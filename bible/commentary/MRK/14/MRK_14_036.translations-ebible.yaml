  mdy-ETH: ሂዚ ጌዒ ሺኢቄኔ፦ «ዓዳሢዮ! ቢያ ባኣዚ ኔኤም ዳንዳዒንታያታሢሮ ሃኖ ታኣኒ ዔካኒ ጊኢጌ ሜቶ ታጊዳፓ ሃኪሴ፤ ጋዓንቴ
    ኔ ማሊፆጉዲ ማዓንዳኣፓዓቴም ታ ማሊፆጉዲ ማዖፓ።»
  spl-spl: “O Awoŋ, gâmâ yu me ya otbe sâm ki hâum pâpgumat. Umatŋe yu tetenihiwe
    sâm oap ya nâŋgârâ ki teteâkgât naŋgan. Yawu gârâmâ nâhât ombe watmâ ki otbuat.
    Gike ombeheâk watmâ otbuat.” Yawu sâop.
  usp-NT: 'Y xij: At Inkaj, juntir atcwini'' chi jb''anic. Inacole'' laj jk''ab''
    juntir c''ax, pero ma'' ri'' ta'' tab''an lawi'' chwaj in, ri'' b''an lawi'' chawaj
    at, xche'' re Kakaj Dios.'
  zav-NT: 'Na'' gože'' X̱e''enə'': —X̱a'' Dioz, le'' chac chono'' yoguə''əḻoḻ. Benšga
    ca te ca''azə de''en c̱hi'' saca''anə'', pero bito che''enda'' gaquə de''e ənia''
    nada'', sino gaquə con can'' ənao'' le''.'
  sgz-sgz: '@see-verse:MRK.014.035'
  kek-NT: 'Ut quixye ajcui'': —At inYucua'', la̱in ninnau nak chixjunil naru xba̱nunquil
    cha̱cuu. Cui ta naru inc''a'' raj tinc''ul li raylal a''in. Abanan chi-uxma̱nk
    li c''a''ru nacacuaj la̱at ut ma̱cua'' li nacuaj la̱in.—'
  blz-NT: Taeni Yesus, “Oo Papa, Tamang-Ku! Giigii' upa ai Kuu a Pinginti'i. Anui
    a repang-Ku kani'i na wakang-Ku. Mau koiya'amo, taasi' pingkira'-Ku a lolo'on,
    kasee pingkira'-Muu a lolo'on.”
  poe-NT: 'A̱ ntá ntáchro chꞌán kíxin: ―Itꞌéni jaha. Jaha mé chonta kaín xín kjuachaxin
    na ntá chrónóa̱hani tsjakjínhínni kaín tí jínahya tso̱nhenni tsjasóteni jie. Jehya
    kíxin chrókónhen éxí tjinkaonni jeheni. Náhí. Éxí tjinkávan jaha ―ichro chꞌán.'
  san-TAM: 'அபரமுதி³தவாந் ஹே பித ர்ஹே பித​: ஸர்வ்வேம்ʼ த்வயா ஸாத்⁴யம்ʼ, ததோ ஹேதோரிமம்ʼ
    கம்ʼஸம்ʼ மத்தோ தூ³ரீகுரு, கிந்து தந் மமேச்சா²தோ ந தவேச்சா²தோ ப⁴வது|'
  cof-NT: 'Rocainato itsantinue: —Apa Diosi, nu jera quino podeimin joe tinue. Junto
    jana tsanba pin copaca cuchichinaminca mancanun cuwenta, laca padeseisa caritude!
    Aman la tsantinasatiya, lachi tenca munate quituna! tinue. Nuchi tenca munateri
    quiniquina! tinue.'
  srm-NT: 'Nöö hën a begi Masa Gaangadu taa: “Ke Taata o, mi sabi taa i sa du hii
    soni. Nöö di kan di i lai da mi u mi bebe aki, nöö a hebi da mi o. Nöö mi begi
    i, ee a sa, nöö be i tei ën puu a mi. Ma nöö fa mi fan aki seei, ma na du kumafa
    mi kë e, ma du kumafa i kë.”'
  qvs-NT: 'Tatan Diosta roygarkan: —A, Tatayni, kan tukuy layata atipanki rurayta.
    Munashpaykika salvaway ama sukaman padesinaynipa. Padesishpaynipish munani kanpa
    munanaykillata rurayta. Manami munanichu ñukapa munanaynita rurayta.'
  zca-NT: 'Or kina''b Me lo Dios, nzhab Me: ―Payë'', par go, rëi gak le'' go. ¿Chi
    zak kubchi go da lo rë kwa''n nzë par da? Per gat lë''t kwa''n nin, kuze'' gak;
    sino kwa''n ne goi.'
  cbc-NT: 'Atore bairo qũĩ jẽniñupʉ̃ Diore: “Caacʉ, mʉ cabooata, atie roro yʉ canetõpeere
    yʉ mʉ netõõbojagʉ. Bairopʉa, yʉ caborore bairo to baieticõãto. Mʉ caborore bairo
    roque to bai áto,” ĩ jẽniñupʉ̃.'
  qxo-NT: 'Tsaychö mañacurmi nirgan: “Papällay, gampäga manam imapis ajatsu. Cay ñacanäpä
    cagpita munarninga jipiycamay. Peru itsanga ama noga munangänöga catsuntsu. Gam
    munangayquinölla caycutsun” nir.'
  mox-mox: “Tamagu ye, yani qabuna au fata, ʼinega visiqa vedina baʼe ʼiguyega una
    ʼewa yavulea. Ta ge yaʼa egu nuenuega ta ʼesi oʼa eu nuanua una viaqia.”
  kew-kew: 'Goa loa wala lalo: Aapa, ne oyae rayo mada pali-ga ni radaa nape gimano
    kap pane meape. Yapare neme kone salo-rupa napape. Dia, nena koneme niminaawa
    pape.'
  dww-dww: Dabudine tauna ya moiragi be ya riuna, “Mamai, Tamaguma, yaba matabuna
    tam ḡarome teneteneḡinama. Be ḡoraḡoranama uma yà siguena ḡarogue kwa kaipore!
    Naumeki da nam taugu yau ḡoanama yà voie be am ḡoanama nama e tubuḡana!”
  nif-nif: Endɨ enlok manda plon beula “Abba” kɨtɨ-ñɨmbi nɨñguk, “O Bep! Dɨk nepenepek
    gɨtɨk tuop tɨ-talewɨñ, wala tɨmbi dɨk mɨlap ñɨn napma tɨke-namɨñ. Gan dɨk nokok
    nanandɨ nɨm kɨmɨt-kleukañ. Nɨm sɨnɨk. Dɨk nɨtek nandɨlañ, wolok tuopgan indawɨn.”
  twi-ASANTE: Ɔkaa sɛ, “Abba, Agya! Wotumi yɛ biribiara. Ma kuruwa yi ntwa me ho nkɔ.
    Nanso, deɛ wopɛ na ɛnyɛ hɔ, na ɛnyɛ deɛ mepɛ.”
  aoj-aoj: Eaꞌ nahaliꞌ God naꞌi, “O, Ahame inaꞌ banaginai ma nandaꞌ hiahaom hiami
    hiꞌagalami. Nekwahome kap apamba. Apaꞌ owaꞌ, inaꞌ nindaila okom ineꞌimi atom,
    aeꞌ owaꞌ.”
  cbv-cbv: “Paá, meém nihatdih jéih beedáni caá. Pánih jʉmna, ¡Weemdíh ma wʉnat tʉ́ʉtca
    bojoó! Obohjeéhtih, weém wã wʉníhcah yʉhna, meémboó páant ma náah yacachah, wã
    wʉn wʉ̃hbipna caá”, Jesús Diosdih ãt niijíp wʉt jĩ.
  taw-taw: Apa, Bapi, nad Bɨawl mɨdeban tek, tɨtay gɨnɨg, gɨnɨgaban agak. Tap yɨp
    gɨnɨgeb ak ma gɨnɨmuŋ agak. Pen gos yad nepin tek ma gɨnɨmɨn, gos nak ke nepan
    adek ak gɨnɨmɨn agak.
  jic-NT: “Mpapay, pjü polel lejay jipj. Najas jipj la mijin ne yupj ma malala la
    ma jicj. Newa najas ca jipj jyas jinwá nsem. Ma napj najas jinwá t'as”, nin tjevele
    Jesús jupj Popay lal.
  zap-NT: 're Ne: ―Abba, Dëde, por laa de yrandxoo zak gak. Guselaa noo lo gyelenlesree;
    per gakdet zegne rlaan noo, sinke zegne rlaan de.'
  wer-wer: Pël yeem epël mëëa. “Pep ni omnant poprak naën yaaup. Pötaanök ni kön wiin
    pangk ëën pöt këlangön nem naë orööpënëak yaë epot mop wasum. Nem könöök won,
    nim könöökë wiaul ëëm.”
  ipi-ipi: Pote loto, Ayiane Gote, nimbato katulo pitaka taka pilini-ko. Tandaka nambato
    nape-pene oko peyo wanju olane asini mindi yando, nimbato asini okone lumbape.
    Nimbato wuane pula lo nambato nembo teyo tekeko, nambato nembo teyo pua napene,
    nimba tane nembo tele pua pipe. Jisasato wuane leaipia.
  qul-NT: 'Nerkantaj: “Munaska Tatáy, kanpajka tucuy ima aticun. Cay ñac''ariymanta
    libraway, amataj nokapaj munayniychu cachun, manachayri kanpaj munayniyqui ruwacuchun”
    nispa.'
  tnc-tnc: 'Kika jaibaraka ikuᵽaka kire kẽrĩka: —A''bi, ritaja baawãrũiki mime. Suᵽa
    imarĩ yire najããkoreka, yire mijeyobaarika yiyaᵽayu. I''suᵽaka mire yijẽñeko''omakaja
    yiyaᵽaika uᵽakamarĩa mibaakoᵽejĩkaoka marã imabeyua. Miyaᵽaika uᵽakaja simarũ,—
    Tuᵽarãte kẽrĩka.'
  ter-NT: 'Hara koe yûho: —Pai, ako tiú''iti koekúti ya xikóyoke. Yáhikuxapinana ra
    êno hána''iti tiveko ngoêkumo, itea haináya anjáke, itea itúkapu yahá''inonu kousókovo
    ya njokóyoke —koéne.'
  bmr-NT: 'Jaabo Moocaanima iimaabo jillɨ neehicauhi: Guihi, fanoova ɨɨdi sihidɨ jeevatɨhi.
    Jaanegui jino ɨdaasuno iicajinotɨ uco taajasu. Jaaruno uujoho iimogobadɨ icatɨno,
    jaafa ɨɨjoho idiimogobadɨ icano, nooboro.'
  fuf-fuf: 'O wi''i kadi: «Abba*, Baaba an, hiɗa waawi kala huunde. Yo kun jardukun
    tampere pottito lan. Kono non wota faale an on waɗu, kono yo faale maa on waɗu.»'
  mwc-mwc: Ba i wona, “Aeee Tama, tamaku awaika ereonowana wai i tapeyana saki kurim.
    A bibabaim niko vedu kariku ai ke yauna taveyei. Saba kega yauku au waina ba kom
    am waina.”
  bhl-bhl: '@see-verse:MRK.014.035'
  ons-ons: Eŋe meŋenka rake, “Oo magak! Ge wikile lase iwa korop maine omak nanikene?
    Kine kine korop, ge maine mi ŋaŋaekene. Ge siluŋ naŋane simile mi mogasikene.
    Midaka. Ge geŋone simileŋone mogare mawarekene.”
  con-NTPO: 'Chigama iñajamba qquen tsu su: —Yaya, Chiga Quitsa, queja osha''choma
    oshacho. Cui''ya''choma itsaqquia''caen va ña vanaña''choma joqquitssianjan. Tsa''ma
    joqquitssiañe in''jambi''ta que in''janqquia''caen tsonjan. Ña in''jan''chomajan
    me''i.'
  ghs-ghs: Hiireqi noi totoho nometa hee, Aba, oi Mai name, quba minaraho beedzae
    niiho toro ooraita bameho khoru erake nii naho neta aimare. Oonihe naho qupa hiibarori
    oi bamuhe, niihoi hiiremi ooraiho isakita biranatare.
  peg-peg: ଆରି ଜିସୁ ଇଚାନ୍‌, “ଆବା, ୱିଜ଼ୁ ନି ପୁରା, ଇ ଉଣି ଗିନା ନା ତାଙ୍ଗ୍‌ ଦେହା ଇଟା, ଆତିସ୍‌ପା
    ନା ଇଚା ଆକାୟ୍‌, ମାତର୍‌ ନି ଇଚା ।”
  txu-NT: Ne kum, —Djũnwã, djãm abê mỳjja'õ bipdjur? Kati. Aje mỳjja kunĩ nhipêx mar.
    Itokry, ikaprĩjabê ipytà. Nàr kon, kwãrĩk wãnh rã'ã ba tu itokry. Djãm ba ne ba
    amimarkôt ar amijo iba? Kati, akabẽnkôt ne ba ar amijo iba, ane.
  eng-WEBU: He said, “Abba, Father, all things are possible to you. Please remove
    this cup from me. However, not what I desire, but what you desire.”
  gnw-NT: —CheRu, cheRu, opaete mbae ndepuere ndiyapo. Embɨasa chegüi cua aiporarata
    vae. Ẽrei tuyeyapo cheve nde ndere vae. Agüɨye tuyeyapo che jae vae —jei.
  mux-mux: “Nanga Tata, nu-ni uluma pali kapula tellu akiliinga na mindili nuli no-mingina
    no nombále ‘Naa nambu.’ nilkena. Akiliinga-pe ‘Na-ni tepu kene nanu numanu simbu.’
    nimbu piliiker mele naa teambu. Nu-ni kanuku kaí piliiní ulele mindi teambu.”
    nirim.
  maj-NT: 'B''i̱ kitsú: —Na̱''mi, na̱''mi chí, ji xi mahi n''ei tu̱ mí nihí ni. N''e̱kj''a
    t''axínní kju̱a̱ni̱ma̱ xu''bi̱. Tu̱nga katumahá xi nkú ts''ín mjehi, najmi xi
    nkú ts''ín mjena.'
  bkq-NT: '@see-verse:MRK.014.035'
  kue-kue: Ye kamange ere dungwa, “Aba, na Nina. Taragl prapra ene eratnga keunde
    pangwa. Geu mingi i na mina i-yeglke endo. Ba taragl na pirka mere i kondo ene
    pitnere ero.”
  cot-NT: 'Oraquea yamanaquerigueti icanqueriquea: —Aapani, pagavejaquequea maasanopae.
    Imaica nonintaveca paapitsatenarojate nantsipequempaca, cotanquitsiquea teequea
    nonintenica onetsanaquempa nonintica naatimpa, iroguentiquea pinintica aviatimpa.'
  bnp-bnp: I vasileki maea, “Aba, Tata! A maki lobo a maki tavula vomu. O bole vurokia
    nau a nimadihi iea. Pali a ningaru vomu, i uka ma ga ningaru nau.”
  apn-NT: —Kwa Papaj. Hêxta waa nẽ. Inhmã amnhĩ xà htỳx kãm ijamak prãm kêt kumrẽx.
    Na pa tee ri amnhĩ kukamã ijamaxpẽr nẽ amnhĩ kamã ixkahak tỳx nẽ. Jakamã kot kaj
    amã inhnê ja ho ajapêx prãm nẽ mãmrĩ ho ajapêx nhũm mẽ kãm ixkurê xwỳnhjaja tanhmã
    ixto hkêt nẽ. Rỳ ko. Kot kaj amã mẽ kot tanhmã ixto hprãm kê mẽ mãmrĩ tanhmã inhĩpêx
    to. Nom pam inhmã hprãm xà hkôt kêt.
  ctp-NT: ―Stiǐn ―ndukwin Jesús ꞌin Ndiose―, nchga lo tñan nchka ꞌiin kuꞌnii. Kanꞌ
    chaꞌ ni, ja taa chabiyaꞌ tyukwaǎn chaꞌ kuxi re, si kaja xka ñaꞌan nu ka kuꞌniǐn
    tñan re ―ndukwin Jesús ꞌin Ndiose Sti yu―. Loꞌo siꞌi sa ñaꞌan nu nchka tiǎnꞌ chaꞌ
    ka; nuꞌwin kuꞌnii loꞌoǔn sa ñaꞌan nu nchka tiiꞌ.
  bre-BRG: 'Hag e lavare: Abba! Tad! An holl draoù a c''hellez; pella an hanaf-se
    diouzhin! Koulskoude neket evel ma fell din, met evel ma fell dit.'
  opm-opm: '@see-verse:MRK.014.035'
  bvr-bvr: A-yinagata, “Anya, gala gun-nga gun-derta gun-gorla nggula, wurra gun-guna
    mari yerrnyja apula. Wurra ngardawa gun-ngaypa jal ngika, wurra minyja nginyipa
    jal nyi-ni.”
  wal-wal: Qassikka, “Abbaa, ta Aawau, ubbabai neeyyo danddayettees; ha burccukkuwaa
    taappe digga; shin neeni koyiyoobai hanoppe attin, taani koyiyoobai hanoppo” yaagiis.
  zad-NT: 'Na'' chi''e: ―X̱adawaa, aga bi dii lallj c̱ho'' li'' de. Bislagach nad''
    lawi dga ba zoa idiḻ illag''. Per aga gak ka cheenid'', san gak ka cheenilo''
    li''.'
  mgh-mgh: 'Ni ahohimya: Apa, Tiithi; Nyu nnawoorya cothene. Nkitamihe mmahuvihoni!
    Nanso, cihipankiye cintthunaka, nanso cintthuneenyu.'
  aso-aso: Ahono meꞌneho make, osoꞌ amosoꞌ initekisi ha ilinidoꞌ o neineꞌ nenako mulumo
    ekeseꞌ naaniꞌ mene do olovoꞌ o-nedezo. Do olovoꞌ o-nedelineꞌza neniꞌ luꞌneloꞌ
    amozo. Asi geiꞌ lukaloꞌ ozo.
  uli-uli: Iwe ngo sa mapel, “Temay Deus, pangal formel ngo ma yoh irem. Hachuya tangyey
    kapal hafohoy le. Ngo ligdi bo te mekla idipli mele hobe foru, bo mala ho dipli
    mele hobe foru.”
  nin-NT: Na barr di, “Aki! Aki mungga! Inkindirr sama nggo i ka mri uwa, nggo uwa
    ta kpanye, uwa ka iha inggi yi glo ki ingga. Si na inkindirr yi nggo ingga zha
    hen, uwa bi na inkindirr yi nggo iwre ku uwa!”
  tgk-tgk: 'Сипас гуфт: «Эй Падарҷон, бароят ҳама чиз имконпазир аст. Ин косаи азобро
    аз сари Ман дур кун. Аммо на хости Ман, хости Ту шавад».'
  acu-NT: Apaachi, mash tujinkachuitme. Ame wakerakmeka wi wait wajaktinka tsangkamrukaip.
    Turayat wi wakeramurka achati, antsu ame wakerame nuke ati, —Jesús timiayi.
  cak-WNT: 'Y quec''are'' ri ch''abel ri xerubij ri pa ru''oración: Nata'' Dios, Nata''
    Dios, wetaman chi riyit yacowin naben ronojel. Tabana'' c''a chi man ta nk''axaj
    re jun tijoj pokonal re''. Pero ma taben ta c''a ri xa nuraybel riyin. Tabana''
    ri araybel riyit, xcha''.'
  ebk-ebk: Enkararagna, “Ama, nan am-in at kafiaelam. Kaanum koma kan ha-un nan nauy
    omali ay likiatku. Uray mu assena, fiakun challu nan laychok nan maekaman, ngem
    nan laychum.”
  spa-PDDPT: 'Y decía: ¡Abba! que significa Padre. ¡Todas las cosas son posibles para
    Ti! ¡Aparta de Mí esta copa! Pero no lo que Yo quiero, sino lo que Tú quieras.'
  ruf-ruf: Kalomba, “Aba wangu, ipfinu pfose pfodahika kuna ghweghwe. Uchilapfe chikombe
    cha kudununzika kuna nene, lekeni si ka pfanibama nene bae, ila pfaubama ghweghwe.”
  gun-gun: 'Ha''e vy aipoe''i: — Xeru, xeru, opa mba''e ndevy ha''eve. Xegui oaxa
    ''rãgue kova''e karo. Ha''e rami avi xee aipota va''e ma toiko eme, ndee reipota
    va''e ae toiko — he''i.'
  agu-BL: 'Je tzun tal i'' yi toque''n tan nachle''n Kataj: “Ta'', ilu'' Intaj, nin
    na el intxum tetz yi qui''c nin jun takle''n yi qui''k xcye''u'' te''j, nink chinjatxlenu''
    tk''ab yi jun q''uixc''uj yi tx''aklij tzinwutz. Poro qui na waj yi wetz wajbil
    Ta'', ma na ntin yi teru'' tajbilu'',” stzun i''.'
  isn-isn: Ai uligitilye, “Aba, Tata, Makani ihi kitalako ahumikile. Nihegelye i kikombe
    iki. Kuiti shanga ku ulowa nuane, ila ulowa nuako.”
  eng-PEV: He said to God, “Father, you can do anything. You can take this trouble
    away from me. It’s too hard for me. But you do what you want to do, not what I
    want.”
  ilo-ULB: Kinunana, “Abba, Ama, amin a banag ket mabalin kenka. Ikkatem daytoy a
    kopa manipud kaniak. Ngem saan a ti pagayatak, ngem ti pagayatam.”
  pir-NT: '@see-verse:MRK.014.035'
  anv-NT: Anɛnemmyɛ aké, “Ntɛ, Ntɛ yɛɛ́ genó ɛyi gepwɔ́ɔ wɔ gepɔ́. Nnɛne wɔ mmyɛ
    féré amó ɛfwyale yina átáné me mmyɛ. Yɛ́mbɔ pyɛ genó ɛyigé wɔ ɔkɛlege
    ɛ́pɔ́ fɔ́ ɛyigé me nkɛ́lege.”
  sab-NT: '@see-verse:MRK.014.035'
  tmd-tmd: Nuö höjöpalön yadöŋa, “Acö, naŋ ap bla magalɨg rɨb akwör mɨda. Ap nɨ rɨba
    rɨmɨd aku, nɨ ömörö diba mɨda. Naŋ yöwö raŋ, nɨ akuyöbö alölaŋ. Makwam ap nɨ agapɨm
    rɨba rɨmɨjöñ aku, rɨb nɨ yöx nugul mag akuyöbö rölaŋ; rɨb naŋ keir yöx nugulö
    mag akwör nɨ ranö,” röŋa.
  acr-NNT: 'jewaꞌ xubꞌiꞌij: «Tat, Lal Nuqaw, chiwach Rilal na jinta kꞌana kꞌayew;
    chinkolobꞌej ko la chaꞌ na kinikꞌow ta chupa waꞌ wa kꞌaxkꞌobꞌik. Noꞌj na e ta
    kꞌu chuꞌana ri kuaj riꞌin, ma e chuꞌanaꞌ janipa ri kaꞌaj Rilal» xchaꞌ.'
  kpg-kpg: Mee ga helekai, “Abba, dogu Damana, Goe e mee i nia mee huogodoo. Daawa ina
    di ibu o di hagaduadua gi daha mo Au. Gei hagalee go dogu hiihai, go do hiihai
    le e hai.”
  taj-taj: येशूसे चुह्रङ् भिसी प्रार्थना लजी, “आबा, ह्राङसे लआखम्‍बा ताम तिगै आरे,
    थेतबासेलमा तसम ङादा चु दुखग्‍याम फेसी पिन्‍गो। तर ङाइ म्‍हन्‍बा अन्‍छार आहिन,
    ह्राङसे म्‍हन्‍बा अन्‍छार तगै।”
  avt-avt: 'Hɨrak kitehi God kar ik: “Haai kai ti hertei hɨrɨak menmen yapɨrwe. Ti
    esiuwe menmen enum im mamno emnopɨn emkeipo. Te hi hises han kai au, han kit.”'
  cbk-cbk: Y ya habla le, “Padre mio, si para con uste, todo el cosas posible gayot.
    Favor quita este copa de sufrimiento conmigo, pero hende yo ay evita el sufrimiento
    si ese el di uste querer que debe yo sufri.”
  uig-ARA: ــ ئى ئاببا ئاتا، ساڭا ھەممە ئىش مۇمكىندۇر؛ بۇ قەدەھنى مەندىن ئۆتكۈزۈۋەتكەيسەن!
    لېكىن بۇ ئىش مەن خالىغاندەك ئەمەس، سەن خالىغاندەك بولسۇن، ــ دېدى.
  tuf-tuf: —Tetú, uwat as yauti ac conro. As yauti yarsa waátatara, as yau ayti síuwi.
    Aját eyta conic cuar, as chihtá yajti jaw̃i. Behmá chihtá yajw̃i, wajacro.
  abx-abx: Aminugad iya, “Tay, Tatay-ko, sahimu-mo i dimu'an. Ala'on to kupa si kasakitan
    tikang si ako, pero dakaw agtumanon i katuyu'an-ko hamok, kundi' i katuyu'an-mo
    gayod.”
  mco-NT: 'E Jesús anajty Dios mɨbɨjctzoy ymɨna''ñ: ―Dios, mɨɨd miich ca'' ni ti chípɨty.
    Pɨ́jcɨgɨch jadayaabɨ tzaachypɨ ayo''n, per ca'' yjadú''nɨty nej ɨɨch ndzójcɨn,
    huen tuñyii jadu''n nej miich mdzójcɨn.'
  kqf-kqf: Kamaina bi i laupalina gado, “Tamagu, Tamagu! Bai matabuna tam lisimmo
    i tekateka. Niga wainuwatoina leduna lisigumo kwa kaikamaḡe. Bi geḡa te mote tagu
    egu ḡowana bi tam em ḡowana.”
  cpb-NT: 'Ikantzi: “Ashitanarí, tekaatsi kompitzimotemine eeroka. Nokowaweta pontsiparyaakowentename
    onkaate nonkemaatsityaari. Iro kantacha eero pimatanawo okaatzi nokowawetakari,
    iroowa pimate pikowakaanari eeroka.”'
  aon-aon: Aria Jisas nenek beten nakri, “O Aba eikin Yain nyak douk dodogowini abom
    iri nyasuhw iruhw atap iri. Eik yakri nyak mare nyukutukuk enyudok amaen ta nyutogrome
    iri uwe, uwok. Aria nyak mare nyugipesh eikim urkum uwe, uwok. Nyak nyugipesh
    nyakim atum urkum.”
  hus-NT-2005: 'Ba nin ólábil in ulu enchéꞌ: ―Tátaꞌ, ejtal xowaꞌ a léꞌ u tʼájnal kʼal
    na awiltal ani kʼal na cháp. Nanáꞌ tu kontsal ti kin tolmintsi abal yab ku watʼnaꞌ
    jechéꞌ an yajtsiktaláb xi tin aytsím; por yab ka tʼájan xowaꞌ Nanáꞌ u léꞌ, ka
    tʼájan xowaꞌ Tatáꞌ a léꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱: Abba, Táa̱. Ta̱ká tiñu kúu sá''a máá‑ní. Chaxio‑ní
    tu̱ndó''o‑ná yá''a ná kí''i̱n. Ko nasu̱ já kuní máá‑ná, chi ja̱ kuní máá‑ní ná
    kúu, áchí‑ya̱.'
  bps-bps: Na manan, “E Mà, gadègu landè laam gagan nimò. Taman begam nwè i kaflayam
    fangu gnagu ani. Kabay balù én deg knayè, toom dnohò i ge knayè.”
  mbs-mbs: Migtawal-tawal sikandin, kagi din, “Amà, wedad palos eked no kebatog. Yan
    eked a no peden peokiti diyà te kelimahan seini. Meneng ibeg ko, kamno ibeg se
    metoman, kenà kanak.”
  tof-tof: Wagó, “Ba, kürü Ab. Blaman elklaza marüka popadanako. Kürü ini wirri azidüdüma
    ódódgu. A kürü ubia koke ki tómbapó, a wa marü ubie.”
  cme-NT: 'Uŋ waaŋ mamaŋ ma yaa daama, u ciɛra: «Baba, wɛima si dii mamaŋ gbãa yar-ni
    cemma, jande maaya yaahuolo daayo‑i muɔ-na; ŋga baa fer-muɔ, ce-ma niŋ taaraŋ
    ma ce dumaa.»'
  sus-sus: A naxa Ala maxandi, «N Baba, i nɔma fe birin na. I xa n natanga yi ɲaxankatɛ
    ma. Kɔnɔ n sago naxa raba, i tan nan sago xa raba.»
  pon-2006: E ahpw mahsanih, “Ipa, Ipa, Mehkoaros kak pahmwi. Komw ketikihweisang
    ie dahl wet. Eri soh, kaidehkin nsenei en pweida, pwe me komw ketin kupwurkien.”
  dad-dad: Jesus iron, “Aba, Dei, ereb ereb ganan, õ age fiya kisi feleya. Kap enĩ
    walelkana. Anĩ ere, neu oroya anĩ to dõ wo, on oroya dõ wo.”
  zab-NT: 'Chi canaabny lo Dios, laany guniiny: —Xtada, xíteete costi nagán par laabiu.
    Bldárubiu nare lo guelzii ni ná par teda, per quɨt gacti zec ni rcaaza sino que
    zec ni rcaazbiu.'
  jae-jae: Ma kêsôm gebe “O Tamoc, aôm kôtôm gêŋ samob, ôkôc laclu tonec su aŋga aêmaŋ.
    Mago aêŋoc biŋ êtu tôŋ atom, aômgeŋnêm biŋ êtu tôŋ.”
  ksd-ksd: 'Ma i biti: Aba, Tama, u pait valar pa ra lavur magit parika, una tak vue
    go ra la kan iau; ma koko da pait nam ba iau mainge, da pait ika nam ba u mainge.'
  msm-NT: “Amoy ku,” kagi din, “wada inggad nokoy no kona nu ogkahimuan. Ko mahimu,
    ajaw a ogpabajaa to sikan mgo antusonon. Di to pagboot nu iyan matuman, kona no
    sikan kanay.”
  myk-myk: 'A wu jo: «Na To, kaa la shishiin ya mu jani wɛ, le kanhama cɛɛgbuu le
    sanha lii na na. Lee bɛ na, nɛ wo ɲidaan ganha bye wɛ, fo mu wo ɲidaan.»'
  sbe-sbe: Na ye wane, “Aba, Tamagu, kowa gonowam ginauli maudoidi ku ginaulidi. Teina
    kamkamna keyakana ta ku laehesuwala. Iyamo yogu nuwanuwatu ta tabu ku ginauli,
    na kowa yom nuwanuwatu mo ku ginauli.”
  mcr-mcr: Iqu, “Aba, Apiqukiyä. Si nätmatqä äwa mämiqä imäkqä Iquki, häkä haŋä-iqä-täŋä
    tqu, huätä mändavä. Iŋäqe Nyaqä änyiŋqeuŋi qäyä etaŋguti, Tqä äkiŋqä dunä isŋqeqä”
    ätukqe.
  cux-NT: 'Tuu''mi ní naachí caⁿ''angua''á yā ní caⁿ''a yā: N''diī Chiidá, n''diī
    cuuvi diíⁿ nī tanducuéⁿ''ē. Nadinguáⁿ''ai nī ''úú yeⁿ''e chi ''cueenú cuuvi prueba
    ''cūū. Naati nguɛ́ɛ́ cuuví tan''dúúcā chi ''úú neⁿ''é, naati tan''dúúcā chí n''diī
    neⁿ''e nī.'
  tur-YTC: “Abba, Baba, senin için her şey mümkün” dedi. “Lütfen bu kaseyi benden
    uzaklaştır. Ancak benim isteğim değil, senin isteğin gerçekleşsin.”
  san-ITR: aparamuditavAn he pita rhe pitaH sarvveM tvayA sAdhyaM, tato hetorimaM
    kaMsaM matto dUrIkuru, kintu tan mamechChAto na tavechChAto bhavatu|
  bel-N: 'І гаварыў: «Абба, Ойча! Усё магчыма для Цябе, пранясі ад Мяне гэты келіх,
    але ня тое, што Я хачу, але што Ты!»'
  sch-sch: “Pa,” “O ka Pa! Nangma rangin chu neinunngei murdi anithei let. Hi tuongna
    kilât hih ko kôm renga mi khâi pai pe roh. Aniatachu keima ka racham niloiin
    nangma na racham tak nirse,” tiin chubai a thoa.
  mic-MIQNT: Na eli a'sutmatl, “Nu', Tata't! 'Ms't goqwe'l mo metue'gtnugl ugjit gi'l.
    Pipanimul jigla'tuin ulmajo'qon. Gatu mut tla'tegew ni'n ta'n tel puatm, pas'g
    gi'l ta'n tel puatmn.”
  huu-NT: —Ore Moo, nana rana fɨnoredɨo. Cuena llegɨ cacaitañeno. Cue jitailla isoi
    cuena fɨnoñeno; iadedɨ o jitailla isoi cuena fɨno.
  jiv-NT: Tuke áujuk tímiayi “Apawá, ashí tujinchaitme. Piniṉnumia̱ ashí umartinia
    áantsaṉ ti nekapsatajna nú wáitsatniun, jurutkitia. Antsu Wi wakeraj nucha, ame
    wakeramuram túrunati.”
  otm-NT: 'Nɛ bi ''yɛ̨na: ―Ma Ta i, hin te guí hɛ̨mbi, gätho da zä gui ''yøt''e. Dami
    ''uegä a ran ʉnbi. Pɛ hin dín nde gue gue''a ma pähä zɛhɛ ga øt''ä pɛ gue''a go
    guí nde da t''øt''e, bi ''yɛ̨na.'
  dah-dah: “Ado, mata budam kuruŋ gabe delgerbe meteŋeŋ kuram moŋ. Niŋgeb beleŋ hoyaŋ
    kura hi kenem kanduk gayen go ma teweŋ. Goyenbe nere dufay ma gama irayiŋ. Gigen
    dufay go po gama irayiŋ,” inyiŋ.
  tnk-tnk: In rɨni mə, “Tata keikei, narimnari me pam rɨməru tukw ik. Tikuvehi raka
    kap i pwəh iakəpwəh nənɨmwiien. Mətə tikəpwəh noien rəmwhen sə iakokeikei, mətə
    tiko rəmwhen sə ikokeikei.”
  kpr-kpr: Banunguse sisira, “Arie, Afako! Emo, isambu nine ari da kaugori! Mema teria
    namokena refira evia, saso darigaeti! Avata jo nanda uju ava ae arena, ninda uju
    ava arena.”
  san-IAS: aparamuditavān he pita rhe pitaḥ sarvveṁ tvayā sādhyaṁ, tato hetorimaṁ
    kaṁsaṁ matto dūrīkuru, kintu tan mamecchāto na tavecchāto bhavatu|
  nho-nho: A Ia ni taku peenei, “Abba! Taku tamana! Naa mee hakkaatoa e hainauhie
    i aa koe. Fanaa naa mmaha nei i aa nau. Tevana iaa koe see tuku mai ki taku hiihai,
    nau e tuku atu koi ki too hiihai.”
  gym-NT: Tata tikwe, ma raba jändrän jökrä nuene, aisete tikwe ja tare nikadre, bti
    ti müre ketadre, ye ma tö diain ti bäre angwane, makwe dian ti bäre. Akwa ma tö
    dreye tikrä, ye erere raba bare tibtä amne ñan ti töi abko erere rabadre bare,
    niebare kwe Rün Ngöböye.
  azg-NT: 'Tso Jesús: —Nndaꞌ Tyeꞌ, tsoñꞌen na condëë matsaꞌ. Macꞌan na quitsiquindyaꞌ
    ja yo juu naviꞌvahin, majoꞌ tanin, quindui ntyja na ntꞌue tsonꞌ, tachi chaꞌxjen
    na ntꞌue tsꞌön.”'
  bhd-bhd: ते तैनी प्रार्थनाई मां एन ज़ोवं, “बैपू! हे मेरे बाजी, तुसन केरां सब किछ
    भोइ सकते। एस दुख्खेरो कटोरो मीं केरां दूर केरा। फिरी भी ज़ैन अवं चाताईं तैन नईं,
    पन ज़ैन तुस चातथ तैन्ने भोए।”
  too-NT: 'lā'' hualh: ―QuinTāta'', palh tzē na''icpūtaxtu de huā'' a''ntū na''icpātī,
    camakxtekti chuntza'' nala. Pero calalh a''ntū hui''x lacasqui''na'' lā'' tū''
    calalh a''ntū xmān quit iclacasqui''n.'
  ind-AYT: Dan, Dia berkata, “Abba, Bapa, segala sesuatu mungkin bagi-Mu. Ambillah
    cawan ini dari-Ku. Namun, bukan apa yang Aku kehendaki, melainkan apa yang Engkau
    kehendaki.”
  cjo-NT: '@see-verse:MRK.014.035'
  nsn-nsn: Kare kula poluk pare, “Papa! Tamoug! Ahik me inete ro uaparakukuhuia. O
    kale liu tar kapang uelmahingene totoguo, bo ahik puk paho uakeluk tereg nimalaro,
    bo reng nimalarampe.”
  san-DEV: अपरमुदितवान् हे पित र्हे पितः सर्व्वें त्वया साध्यं, ततो हेतोरिमं कंसं
    मत्तो दूरीकुरु, किन्तु तन् ममेच्छातो न तवेच्छातो भवतु।
  tna-NT: 'Beju uja Diusu atana: —Quema Tata, miqueda puji mu pamapa ai cuana atasaida.
    D''eji su aque ema curusu su sufrimiento epusiu jenetia. Daja biame, mique tsada
    bahui papu. Be quema tsada mu papu.'
  lid-lid: Eme ma iy anya, “Tama, tama, lakou mari badeh, ou ndra winiyan le ai. Ou
    andrei bwiniu dah ki-iu ki len tek, arile idoh budon tek le, ou amekes saba lakou
    ou tanam mwasin.”
  wim-wim: Nilana wik inangan thaw God.antana, “Piip-ang, piip ngatharam-ang, nintiya
    wuut piꞌan paththam, maꞌ-kuncha, nintaniya maꞌ-minangam way min thon-thon anangan
    yumpangana. Ayyang, piipa, nint keꞌ wayathin thanang ey? Keꞌ thawin thant ey?
    Wayan keꞌ yumpayn ngatharan ey? Puth ngayan keꞌ thawing, yaꞌa, nint kaangk yaakaꞌ
    kuchān ngayangweya, yaa, puth wayan mak yumpayn ngathara, ngay keꞌ weeking ngatharakamana.”
  zga-M: Akhakilivukha akhavona vagonelile. Akhambula u Peteli Simoni yee ugonelile
    savoulesya ukhukina nune ningave eisaa yimo.”
  yom-yom: 'Buna wutuba : Aba ! Tata ! Kuidi ngeyo mambu moso malenda vangama. Thatudila
    mbungu yayi. Muaki bika sia ti boso bunzodidi vayi boso bu zodidi !'
  eng-NNA: '@see-verse:MRK.014.035'
  san-SIN: අපරමුදිතවාන් හේ පිත ර්හේ පිතඃ සර්ව්වේං ත්වයා සාධ්‍යං, තතෝ හේතෝරිමං කංසං
    මත්තෝ දූරීකුරු, කින්තු තන් මමේච්ඡාතෝ න තවේච්ඡාතෝ භවතු|
  yut-yut: “Aba, Dat, gak da yo morap tagɨ aki. Do nak da kwenon jɨgɨ apdɨsak uŋun
    kukwoki do nandɨsat. Mani nak dakon galaktok dɨma yolgi, gaga dakon galaktok uŋun
    gɨn yolgi.”
  grc-BYZ: καὶ ἔλεγεν· ἀββᾶ ὁ πατήρ, πάντα δυνατά σοι· παρένεγκε τὸ ποτήριον ἀπ᾽ ἐμοῦ
    τοῦτο· ἀλλ᾽ οὐ τί ἐγὼ θέλω, ἀλλ᾽ εἴ τι σύ.
  cpc-NT: 'Ikantziri: “Ashitanarí, tikaatsi pomirintsitzimotimini iiroka. Nokowawita
    pookakaawintinami onkaati nonkimaatsityaari. Iro kantacha iiro pantanawo nokowawitakari
    naaka, iro panti oita pikowakaakinari iiroka”.'
  nhg-NT: 'Quejtuloöya: ―Abba, noTajtzi, para tejuatzi noche sösantle cuale mochihuas.
    Xomojcuenele nönca bölso de tietunie majcamo niechtocöro. Pero majcamo mochihua
    tli naja necneque tlöcamo tli tejuatzi tomonequitea.'
  nya-nya: Iye anati, “Abba, Atate, zinthu zonse ndi zotheka ndi Inu. Chotsereni chikhochi.
    Komabe chitani zimene Inu mukufuna, osati zimene Ine ndikufuna.”
  ngu-NT: 'Niman oquijtoj: ―NoTajtzin, tejhua tihueli nochi. Xnechmaquixti ican in
    tlajyohuilistli yejhuan nechcha, pero ma ca ma nochihua quen nejhua nicnequi,
    yej ma nochihua quen tejhua ticnequi.'
  kup-kup: '@see-verse:MRK.014.035'
  jid-jid: datre abba ti bu ikpi ba yereyere niwu wuka cu gbaju yi ru ni mu aman ana
    ti muna ahi wume
  wmw-wmw: 'Akamba javi: “Baba wangu, kwako uwe piya vikidirika. Tenda fadili, nilavye
    eci kikombe ca tabu‑ci. Visikune vyanisaka ila vyausaka uwe.”'
  gmv-GGM: “Abba aabbo, ness wuri danda7etees, hayssa waye xu7a tappe hasa. Gido attin
    ne sheneppe atin ta sheney hanoppo” gides.
  ssg-ssg: I ukek, “Tel Tamak Haeu, o pon ailei lawe waliko. Xaxaweniwa kawatan ti
    matemate ti lehe i tunahi nga. Tuahe pahak nga usi namilom.”
  zpo-NT: 'Nu nzhé xaa: —¡Pa! Rese kwaan nzho mod le lu. Nalaat lu deed na bid ne,
    per nagakta kwentaxa nzhekla na, sinka kwentaxa nzhekla lu. See gaka.'
  poy-poy: Kalonga, “Tati!, Tati gwaneni, kwa gwenga vitwatira yoseri viwezikana.
    Gumpusiliri lutekeru lwa ndabiku alu, kumbiti hayiweri handa ntambu yanfira neni,
    ira ntambu yagufira gwenga.”
  qwh-NT: —Papällä, qampaqqa manam ni imapis sasatsu. Tselaya jipar nacanäpaq quecaqcunapita
    salbecamë; peru noqa munashqänoqa ama callätsuntsu, sinoqa qam munashqequino quecullätsun
    —nir.
  gaw-gaw: “O Mame, ug oh da maoḵul ele, amuam lep̱u mua eheḏ hai goḵoḏp̱a daaṯe bia,
    amu na ib laa anidna na ap̱e, da le hai goḵoḏ amup̱anu amu da ii lapa amge na
    da ool daaṯe aib dim lamidme. Na oot daaṯe amuib dim lamiṯe!” awa aum.
  nca-nca: '@see-verse:MRK.014.035'
  zpz-NTPP: 'Gazeꞌ nu nam rab mi Ñgyoozh: ―Uza̱, ru gac gyicy ru dela coz. Orzeꞌ bloo
    chu taz nu rlagy ñi zuub ru̱ꞌ. Tees cueꞌ gac ñii gal nu rlagya̱, sinu gal nu rlagy
    ru ―nam.'
  mkj-mkj: Ih ken pwa, “Pahpa, Pahpa, me ohroj kak ipoamw. Koawoa kihwehjang Ngoahi
    dal oauwe. A joah, jaudi injenoai en pwoaida, pwa dahkij Koawoa kupwurki ioar
    en pwoaida.”
  zac-NT: 'Guniꞌi më lu Dios: ―Dadë, cagnaꞌba lul; nápël pudërë gúnël grë cusë. Bëlá
    na lu sufrimientë rëꞌ, perë adë gáquëdiꞌin según lo quë narac shtuaꞌa sino según
    voluntá shtë́nël.'
  kyg-kyg: Nunumu hunoꞌaeꞌmo, Afoꞌnimogae, huno, kagaemo muki kavaꞌamo huguve huka
    hisana kavaꞌmo afaꞌa hugane. Mani kapumo nagaetegatiꞌmo alinikuka atalo. Ani gemo
    huvaꞌmonanafa nagaemo nahauꞌniya kavaꞌmo osuka kagaemo kahauꞌnisiya kavaꞌmo afaꞌa
    huvo, huno nunumu huꞌniye.
  kmk-kmk: Ot kanana’t dit luwaḻu na un, “Ama, naid adi makwa nu sika’d mangwa. Nu
    mabalin ilisiyak situwa ligata sagapaḻok. Yoong bokona satun piyaok tun matungpal
    nu adi sanat piyaom.”
  cao-NT: —Ea shinahuë, noho jahëpa-jahëpariá. Mi qui jia pi no tsi naa johai ca tënëtiya
    mëbihuë ra, ë tënëyamano. Jama, jaha ë quëëhai ca mi ayamano; jama, mi shina roha
    mi ano ra —i quiha Jesu niquë bëhoxhi na.
  bbr-bbr: Kos auruwon, “O Moni, na owo sarau keseraun itok. Nas is opiapan usu oi
    kuräm. Utianik, na isan ronkat wa tainorau, na nakan ronkat karar tainor.”
  inb-inb: Kasa­pas­mi ni­kurka— Kam Tai­tiku, tukuimi pudingi. Kai iapa llakiita
    anchu­chi­wai. Nuka chasa muna­kug­pi­pas, nuka imasa munas­ka­sina mana tuku­chu.
    Kam imasa munas­ka­sina rurai.
  hrv-hrv: 'Govoraše: “Abba! Oče! Tebi je sve moguće! Otkloni čašu ovu od mene! Ali
    ne što ja hoću, nego što hoćeš ti!”'
  box-NT: 'O bía bìo kà: «Ĩ Maá, fo dà bìo ɓúenɓúen wee wé. Yí le le lònbee
    na kà à yí mi. Ɛ̀ɛ ká mu yí wé ĩnɛ́n sĩi bìo. Le ũnɛ́n lé yìa sĩi
    bìo à wé.»'
  ote-NT: 'Y bi ꞌñena: ―Ma Dadaꞌi, hinte xá hñei pa núꞌa gui ne gui ꞌyøtꞌe. ꞌYøtꞌe
    pa hinga thogui nuya ya tsꞌothogui. Pe oxqui øtꞌa ngu núꞌa̱ go dí nega, ꞌyøtꞌa
    ngu núꞌa̱ ri ma̱ca pahague.'
  wnu-wnu: 'Ende irab ur nob qamb qamar: “Tain, ye mom borumisir igoum, oau yemeinsi.
    Ya uyeriri boru qogumt e ni qamara gab eng nini. Eng ye ar neqebi quraum. Nonou
    qenungau qas.”'
  zam-NT: 'Láth ngue bez Jesús Diox, ndxab Jesús loo Diox, ne: ―Pay, yey, ryete con''
    nzoque'' mod li U''. Ftelá'' U'' daa loo yalnè co'' gàc co'' ten''en co''se''
    tyactìi daa. Per, lìcpe'' ba''i, indlyasten gàca loon xal ndlyazen. Ndxe''leque'',
    ndlyazen gàc loon xal neete lezo''pe'' U'' no maste.'
  zyp-NT: Zisu tah, “Abba, Apaw, nama na caw taco zezong a cang khy thlang. Ma tai-ingnah
    ny heh kama taitah lawhly thlang. Canghrasala, kama ka dunah hratah cang lytah
    nama na dunah hratah cang ky seh,” tatah thlaw a chang.
  sey-NT: 'Ja̱je se̱i caëña: “Yëꞌë jaꞌquë, mëꞌëre cato siꞌaye neñeseꞌe paꞌiji. Nejocaijë̱ꞌë,
    yëꞌëre ai yoꞌoye ne ja̱ꞌñere. Yëꞌë yëye peoja̱ꞌquë, coa mëꞌë yëyepi yoꞌoye paꞌija̱ꞌquë.”'
  nvm-nvm: Fun va sirimamene kua, God Asoinun a vierafe fu markma ni vajai fian igi
    na abekrejo ijigam na guakrejo iji ab arega fu nun roko. Regavo ire iji na nar
    vierafenva bakin gavo fun on vierafe ijia rekma ni areke fu ren.
  mps-mps: Agai te po wali, “Aya, nago te tigidali sę ebo usu dao. Eno homugo nago
    enaba megi te pedalainu ebo te dene dagala samainu homu ebao. Tiali goli nago
    te eno homu wali me pelamuo. Menio. Nago te naga homu wali naga pao,” Jisasgo
    te po wai.
  seh-seh: 'Pontho akhaphembera tenepa: “Imwe Baba, nkhabe cinthu cinacimwanika kuna
    imwe. Ndithawisireni ndiko iyi ya nyatwa kuna ine, apo lekani kucita kufuna kwanga,
    mbwenye ninga munafunira imwe.”'
  pab-NT: 'Hoka exakere iraexatya: — Abá! Hisoiya atyo tyotya xoalini hare hisoma.
    Hoka maika hemaisahetehena exe erakakalati noxemakawatikisase noniti. Xakore hoka
    maisaiya atyo naokitere akereta xini kaomaka hoka maika atyo haokitere akereta
    kaomaka — nexa.'
  llg-llg: '@see-verse:MRK.014.035'
  kyf-kyf: '@see-verse:MRK.014.035'
  tpi-tpi: Em i beten olsem, “Aba, Papa, yu inap long mekim olgeta samting. Mi laik
    bai yu rausim dispela kap long mi. Tasol yu no ken bihainim laik bilong mi. Nogat.
    Yu mas bihainim laik bilong yu tasol.”
  mih-NT: 'Ta cuhva sa sica tahvi ra sii ra Ndyoo i catyi ra: Ndyoo Zuti, cuu tandɨhɨ
    suun. Tyindyeun sii sa ma ndyehi tundoho cuan, zoco ma cuhvon tañi cuñi mi. Nacuu
    si tañi cuñi moo.'
  qvh-NT: '@see-verse:MRK.014.035'
  kms-kms: Ni nari, “Wuyi, nge wuyi, nu yumbo buagi puq kuen ye tuqui. Nu nge kap
    wen puaq ndiq wuso. Pudi nu nge nde nei pe puq yen wayequ, nunon nde nei pe puq
    yen.”
  agn-agn: Ganing tanandia, “Tatay, Tatayo! Gata-wananong andang pisan ay bagay ang
    indi maboat mo. Animan mga maimo lamang, indio ra papasaren mo ong kaliwagan ang
    na. Piro belag tang yen ang kaliagan tang dapat ang matoman, kondi ang kaliagan
    mo.”
  nhi-NT: 'Oquihtoh: —NotlasohTahtzin, tehuatzin nochi tonmouilitia, amo ixnechoncauili
    manconi nin xaloh ica tlahyouilistli. Tlen quemah, amo mamochiua tlen neh inniqui,
    yehyeh mamochiua tlen Tehuatzin motlaniquilitzin.'
  ttc-NT: 'Oxik tq''uma'' ikxjani: «Ntat, Ntat, yatz b''a''n tzan tb''antik kyaqil
    awitza'', astilji oxe''l nqani'' ch''in awuky''i''l tzan wel akolo'' tzan tel
    laq''chet te nya''tx galan aj oky''el wi''jni. Per mejor k''on, tzan tpaj wetz
    ngan tzan tky''ik wi''j a''ox iktza'' yatz agan.»'
  dan-1931: 'Og han sagde: “Abba Fader! alting er dig muligt; tag denne Kalk fra mig;
    dog ikke hvad jeg vil, men hvad du vil.”'
  kwj-kwj: Wosini ka hinga ya ri sawe, “Yapai, mindombwa ele sumbu hinga tinda mi
    wosindau. Ai okokona ti do amwaka ai sembe we ki a mendindau ti ma rumbwe. Woro
    ando ai inaka ti mina, mini mi inaka tumbwa ma sirina.”
  vie-OVCB: 'Ngài cầu nguyện: “Thưa Cha, Cha có quyền làm mọi việc, xin cho Con khỏi
    uống chén này, nhưng xin theo ý Cha, chứ không theo ý Con.”'
  kze-kze: '@see-verse:MRK.014.035'
  mpj-mpj: Mama nyuntun maparn maju, palyalu-jananya marrkulku, ngayungkamarra! Mayitin
    nyuntulu kulirni pungkurakurniya. Waal palya ngayurniya pungku, jumajin nyuntulu
    kulirni, palya.”
  lbk-lbk: Inlowalona ay mangwanin, “Ama, Ama, am-in ay ngag sisa et kafaelam. Kaanem
    nan nay ay chad-ama ay likhat ken sak-en. Nay met achi faken nan nemnemko mod-i
    ket nan nemnemmo nan maangnen.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe chapka̱jts: ―Tata, nu̱jom xa mitseꞌe juuꞌ jaty mꞌo̱ꞌyixkú̱xju̱,
    kadi xyakjaty je̱ts a̱tseꞌe xtukka̱daꞌaku̱t ya̱ tsaachpaatu̱n; ax ka je̱ꞌe̱p tseꞌe
    mtónup juuꞌ a̱tseꞌe ntsa̱jkp, je̱ꞌe̱ veꞌe mtónup juuꞌ mitseꞌe mtsa̱jkp.'
  bzh-bzh: Lob nër bë, “Aba-e! nebë Amaġ-e! Ġeyoh vu bë gwevonġ nġaa pin, om gweḳo
    nġaa maggin sënë vër in sa. Rëḳ mu su ġesepa doḳ sa ġaġek, gaḳ nġo kwam!”
  guj-2017: તેમણે કહ્યું કે, ‘અબ્બા, પિતા, તમને સર્વ શક્ય છે; આ પ્યાલો મારાથી દૂર
    કરો. તોપણ મારી ઇચ્છા પ્રમાણે નહિ, પણ તમારી ઇચ્છા પ્રમાણે થાઓ.’”
  jvn-NT: 'Tembungé: “Duh Bapakku, Kowé bisa sembarang. Mbok kasangsaran iki disingkirké
    sangka Aku! Nanging senajan abot, Aku kepéngin nglakoni karepmu, ora karepku déwé.”'
  byr-byr: Tataai, Nɨmwai, dɨragɨnaangeigɨ, yuya nayaa yɨnneigɨnyɨra. ‘Daanga nuvɨnadɨka!
    Sabwi marasɨꞌnɨma!’ dɨzaꞌ dɨmarasɨꞌna! Kɨrɨꞌ sɨmunya nɨmɨreburɨdaasɨ minnera!
    Aawa. Gɨnnyaburɨdaasɨ ja!”
  ian-ian: Ndina kwundimba aba waa nyaek kat wandɨ. Mɨn aywaa alɨpsɨga kwutɨgamɨn.
    Wungivat vak wun kat yilandɨ. Wupma mɨna maawutmba kwuka yetɨ. Wuna maawupmba
    ke kwuka yetɨga waa wandɨ Jisas God kat.
  hun-hun: 'És ezt mondta: „Abbá, Atyám! Minden lehetséges néked: vedd el tőlem ezt
    a poharat; mindazáltal ne az én akaratom legyen meg, hanem a tied.“'
  mcf-NT: 'Aden chuishumbic: —Papa, mimbi natiapimbo ictequid nibëdec. Adquid icquin
    matses cuidtequid bedshunquid con mado icmenquio iquembi queshun mimbi adoenquioctsiandac,
    Papa. Ëbi bunacpaden nainquiocquin mibi bunacpadomboen nata, Papa —capac caondash
    Esusën Nuquin Papa chuiquin.'
  kjs-kjs: 'Go-rupa loma wala talo: Aapa, ne ele raayo mada pali-le ni radaa nape
    giyano kap pane meape. Yapare neme kone salo-rupa napeape. Dia, nena koneme makuaaoma
    pape.'
  mni-mni: "Ibungona haijarak-i, “Abba, Ipa Ibungo, nahakki naphamdadi pumnamak oithokpa\
    \ ngaktani. Awa-anagi tenggot asi eingondagi louthokpiyu. Adumakpu eihakki aningba\
    \ oidaduna nahakki aningba adumak toubiyu.”\x94"
  yad-NT: 'Su̱teda ji̱ta variy: “Ye̱ye̱, jiiñi ra̱chanichara ti̱ta̱ju̱ra; ya̱ramityaniy
    rivara jirya paru̱tyasa̱da. Dañumamu̱y ne ye̱chaniy daryá jiryatiy ravya̱ta yivara;
    daryani̱ ji̱ta ye̱chanidyerye, daryatiy jivya̱ta dacyu̱.”'
  mxb-NT: 'Ta diꞌa kuaꞌa̱n ña̱ ni̱ kaa na̱: ―Tatá lóꞌo̱ miíi̱, ndidaá kúú vá ña̱ꞌa
    kuu kee mií ní. Di̱tá ní yuꞌu̱ noo̱ ndutá ova̱, ña̱ kúú ña̱ ndoꞌo nío̱í. Tído
    ná dáꞌa ni kakuuan táto̱ꞌon ki̱ꞌo kóni̱ yuꞌu̱. Ná kakuuan táto̱ꞌon ki̱ꞌo kóni̱
    mií ní ―kaá na̱.'
  pon-2006A: E ahpw mahsanih, “Ipa, Ipa, Mehkoaros kak pahmwi. Komw ketikihweisang
    ie dahl wet. Eri soh, kaidehkin nsenei en pweida, pwe me komw ketin kupwurkien.”
  maq-NT: 'Hane cuitjin cafehya rë me Nina: ―‍Papá. Xi cumá nuju ngayun ne, yëjë ni
    xcusun ne, hacuiin chja cuma. Vëhë xi tiféhya nuju xi naxuntjun ná tsëhë cjuacjintacun
    xi cuátju cumá. Cuatjin meje ná, peru cjua xi cuinújun ne, cuatjin catama. ―‍Cuatjin
    cafehya rë me Nina.'
  hto-hto: 'Naɨ Juzíñamuimo úrioicana daɨde: —Cue Moo, ómona nana fɨnórede. Bie ɨere
    zuure facállɨnomona cue zuitari. Mei íadɨ cue oíacana izói fɨnóñeno iri, mei jɨáɨfodo
    o oíacana izói fɨnori, —daɨde.'
  por-BRBSL: 'Ele disse: “Abba, Padre, todas as coisas são possíveis para você. Por
    favor, retire este copo de mim. Entretanto, não o que eu desejo, mas o que você
    deseja”.'
  ces-NKB: 'Tehdy řekl: “Abba, Otče, pro tebe je možné všechno. Odejmi ode mě tento
    kalich! Avšak ne, co já chci, ale co [chceš] ty.”'
  cui-cui: 'Bapoxonae Jesús Paxa tsipaeba, jeye: “Axa caitacʉpa xua daxita exaname.
    Icha ichichipame xua taneyawenaewam tsane, newepire pocotsiwa neajʉntʉtane exana.
    Ichitha jopa necana exanaeinde xua pocotsiwa ichichipan. Saya jame necana exande
    xua pocotsiwa ichichipame”, jei.'
  boj-2014: '@see-verse:MRK.014.035'
  eng-OEBUS: “Abba, Father,” he said, “all things are possible to you; take away this
    cup from me; yet, not what I will, but what you will.”
  eri-eri: No benou hauyawai, “Aba, Jijei, ne dada oruwanga onowei nomo edo. Ne kap
    beha ariri hayei nomo gau hina. Onou wa, ne ji yame gauwou adai oojowau. Ne name
    gau wounga oojowau.”
  aly-aly: Ikwer-penhan, Jesus angkek arrpemarl, “Akngey, ngarl rlterrk inngan, ngarl
    arlkwentem ikwer-rnem ayenh menty arntety ilkwa anthetyek, ipmek atwetyek. Mwerr
    ayenh menty rernem arntety ilkwa anthey, ayenh ipmek atwey, ngarl arlkwenteyel-angkwarr.
    Ayeng ngkweng awelheyel.”
  wiu-wiu: Nitoa kowitikome okome Atai padele padele peya neme tamele toko. Meteke
    no noateku ue enekupa no tete moatekulu enipa tokono, ete pedekakamene. Nimo wane
    kowitikuyake anu wene pikule toa wane ekene wamuku. Neke wene pikole tou wa kowitimotokome
  swe-swe: 'Han sade: ”Abba (pappa), min Fader! Allt är möjligt för dig. Ta bort denna
    kalk från mig, men inte vad jag vill, utan vad du vill.” [”Abba” betyder pappa
    på arameiska, som var det språk Jesus och hans lärjungar talade till vardags.
    De första ord ett litet barn lärde sig säga var ”abba” – pappa, och ”imma” – mamma.
    Uttrycket ”Abba Fader” visar på den öppenhet och nära familjerelation som råder
    i bönen.]'
  cth-cth: Hete manang dawk hoi na hlout sak thai pawiteh na hlout sak haw. Hateiteh,
    kai ka ngainae patetlah tho hanh seh. Nama ngainae patetlah thoseh, titeh hote
    atueng hah hlout thai pawiteh, hlout thai nahanlah a ratoum.
  mti-mti: Me sira wane, “Abba Maman, ge gungap dividivi undag oma ane. Ne gunap ap
    mame atan auwa. Megara ne anoeniwa onan, anoegewa a.”
  pad-NT: '@see-verse:MRK.014.035'
  twi-twi: Ɔkae se, “Abba, Agya! Wutumi yɛ biribiara. Ma kuruwa yi ntwa me ho nkɔ.
    Nanso nea wopɛ na ɛnyɛ hɔ, na ɛnyɛ nea mepɛ.”
  hlt-hlt: Te vaengah, “ Abba, a pa, nang ham tah boeih yoeikoek mai, hekah boengloeng
    he kai lamkah loh khoe mai. Tedae kai ngaih boel saeh lamtah namah ngaih mai saeh,”
    a ti.
  tbz-SIM: 'Kɛ mbɑ́ɑ́ nKuyie nkɛ tú: N cicɛ ɑ nɔmmu dɛmɔu ɑ yóu kɛ̀ m bɑ́ɑ́ yɑ̃̀ fɛ
    mbòòfɛ̀ mɛfɛ̃́ṹtímɛ̀ kɔfɛ. Á dɔɔ̀ ɑ dɔ́mɛ̀ kɛ̀ dɛ̀ bɑ́ ntú n dɔ́mɛ̀.'
  san-GUJ: અપરમુદિતવાન્ હે પિત ર્હે પિતઃ સર્વ્વેં ત્વયા સાધ્યં, તતો હેતોરિમં કંસં
    મત્તો દૂરીકુરુ, કિન્તુ તન્ મમેચ્છાતો ન તવેચ્છાતો ભવતુ|
  amx-amx: '@see-verse:MRK.014.035'
  ake-NT: “Apa, Papai, tanporon nɨ e'ku'to' pe iku'nin pe ɨwesi, serɨ ko' imo'kakɨ
    uyenapai. E'tane i'se ɨwe'to' rɨken e'ku'to', i'se e'to' pen,” ta'pʉ iya.
  qvn-NT: 'Chaypitas cay niratan: “Taytalä, gampagga manam ima ruraysi sasachu, amar
    cay alisca juyu cunchuyta cunchushagchu. Nätan amar noga munangäga cachunchu,
    antis gam munangaynuy ruracächun” nir.'
  tku-NT: 'ē huanli: ―QuinTāta'', palh tzē na''ica''kapūtaxtu tzamā'' tū na''icpātī,
    camakxtekti chuntza'' nala. Masqui na''icpātīni''n, calalh tū hui''x lacasqui''na''
    ē jā calalh tū quit iclacasqui''n.'
  bjk-bjk: Ine ixo seseng bira, “Mama, Mama re e, nöngön u öt ta wewet abo mangana
    laa xirip. E mamaa bara örobo irewe ina tiip na xalik e, ma lamun u bele muu eörin
    a mamaa re e. Kaim. Örobo muu a mamaa re nöngön iat.”
  msy-2020: A kamaghɨn God ko mɨgei, “O Ame, nan afeziam, bizitam bar nɨn osemezir
    puvatɨ. Kamaghɨn osɨmtɨzir kam, nɨ na dam a inigh. Nɨ nan ifongiamɨn gɨn mangan
    markɨ. Puvatɨ, nɨ uan ifongiamra gɨn mangɨ.”
  bpr-bpr: Na fles dmasal, manan, “E Mà, gaganam i kdee. Begam nwè i kaflayam fan
    kel di do. Bay yé mgimò i ge knayè, ise i do.”
