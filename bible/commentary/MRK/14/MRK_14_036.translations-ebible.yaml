  gvn-gvn: Nyulu Godundu yalaman, “Yundu ngayku nganjan. Yundu junjuy-junjuy balkalarrku.
    Ngayu wawu kari warrngkanka. Yamba yunduku nganya yungan, wulanka bamanka wubulkuku.
    Ngayu jananka wulayda, yala yunduku ngaykundu balkan.”
  nna-nna: '@see-verse:MRK.014.035'
  nhy-NT: 'Itech itiotzajtzilis okijtoj: ―Abba, Papan, tejwatzin nochi tiweli tikchiwa,
    xinechkixtili yin tekokojkayotl, pero amo ma mochiwa ken Nej nikneki, sino ken
    tejwatzin tikmonekiltia.'
  asm-FB: “আব্বা, পিতৃ, সকলো তোমাৰ সাধ্য; মোৰ পৰা এই দূখৰ পান-পাত্ৰদুৰ কৰা; কিন্তু
    মোৰ ইচ্ছা নহয়, তোমাৰ ইচ্ছাৰে।”
  okv-okv: Mamo ta degi pari einge ena, “Oio Mama, umo ari tapa amo inono avoeto atungu
    erevi mane indona ke ao ingito toane, eto uje nau avo irae rate uje no avo aisona.”
    Ainge Iesu na pari
  mxt-NT: 'Ta nu chicán tahvi ra, ta catyí ra: ―Sutu Mañi yuhu, cha cuenda yoho ñahri
    cha ma cuvi chuun. Tu yoho ta cuñún na canyaha tɨndoho ihya chii. Soco ma cuvi
    tari cuhva cha cuñí mai, soco cuhva cha cuñí maun na cuvi ―catyí ra Jesús chicán
    tahvi ra.'
  tzo-NT: 'Hech laj yalbe ti Diose: ―Tote, scotol xu'' avu''un chapas. Q''uejbun batel
    avi vocol li''to. Mu me jpas c''usi sc''an co''nton. Ja'' ac''o jpas ti c''usi
    sc''an ti avo''nton atuque ―xchi ti Jesuse.'
  ind-AGS: Lalu Yesus berdoa, “Abba, Bapa! Engkau dapat melakukan segala sesuatu.
    Tolong, ambillah cawan penderitaan ini dari-Ku. Tetapi jangan menurut kehendak-Ku,
    melainkan kehendak-Mu yang jadi.”
  omw-omw: Mwitaa timwa kyero mwiva tiqaro, Po hiave, ko, e ekyaa kyaiqa qio vare
    variaravave. Nte nriqa quani nramanrinra nraani kaapura e mwi kaapura vara qatinani
    kyaante. Nte mwitaa qiariravata hia ni mutukya vahira vataqira quante. Ena mwutukya
    vahira vataqira quante, tiro.
  yrb-yrb: Eno weite wei, Nanu Baba, A nesia ufae watane. Ewa siosawere wakiki ogo
    ari Nabairoma anibisuna anibisu. Nanu unu da uate Anu unu torowa ua wei.
  maa-NT: 'K''e̱ nga tíchja̱t''aà‑la̱ Nainá, kitsò‑la̱: ―Na̱''èn xi Na̱''èn‑na̱ xan‑lè,
    ma yijeé‑lè ni̱ta̱ mé kjoa̱‑ne i̱t''aà tsi̱ji. Chja̱àxìn‑ná kjoa̱ ts''e̱ kjo̱''in
    jè, ta̱nga mìtsà jè ''én ts''a̱n ki̱tasòn, jè kàtitasòn ''én tsi̱ji.'
  mcq-mcq: Hu ijí siporua ꞌone ijá ꞌwama Amo Amo A uneunecha mapoka areri vejiꞌina.
    ꞌEnakúne veje ike kapusia kaꞌene Nununai namuji ape vaꞌa. ꞌEne Nuni ura ijaho
    pana kaivo oni ura ijara renama ꞌwamana.
  sus-A: عَ نَشَ عَلَ مَشَندِ، «ﭑ بَبَ، عِ نْمَ قٍ بِرِن نَ. عِ شَ ﭑ نَتَنفَ يِ حَشَنكَتّ
    مَ. كْنْ ﭑ سَفٌ نَشَ رَبَ، عِ تَن نَن سَفٌ شَ رَبَ.»
  jpn-1965: またこう言われた。「アバ、父よ。あなたにおできにならないことはありません。どうぞ、この杯をわたしから取りのけてください。しかし、わたしの願うことではなく、あなたのみこころのままを、なさってください。」
  fra-SBL: 'Il dit : « Abba, Père, tout t''est possible. Je t''en prie, éloigne de
    moi cette coupe. Toutefois, ce n''est pas ce que je désire, mais ce que tu désires. »'
  yka-yka: Duk paˈinne, “O Ammaˈ, kēmon tahinangnu. Bang kew mabayaˈ daˈa ku pasagadanun
    bininasa. Saguwaˈ dumaˈin tinuhutin kinabayaˈankun, saguwaˈ kinabayaˈannun.”
  mle-mle: Di wadid, “Asaay, wunadi Asaay, ababa jaav bwunak kwur-kwaminadiy. Aw kidiy
    wunak yakinadiy kupwarapa javadiy kwurin ayak. Aw wuna mawul maa, mina mawul.”
  shp-NTPO: 'Ja orankin, neskaa iki: “Papá, minra jatíbi atipanke. Jaskara iken, min
    keen iketian, masá tenetiainoa ea pikómawe. Ikaxbi nokon keena keská ea imayamawe;
    mia keenai keskáreskaya ea imawe”, akin.'
  aom-aom: 'Ëninamiromo uavadeje: Apo mue ahoꞌo vaeꞌiranoho ja eni javajëjo. Ëhuni
    iꞌue huë vavaene nasi örire rovajoho ahego na bogo baeꞌiröjo. Röhu naehu nimajoho
    nadi ëꞌi jaehu nimanuëhi ëhi ëꞌonëjo.'
  geb-geb: Ana ana phorga nzuav, khaŋ ana nzuai, “O, dara, ndu za kha bigi ga mbui
    ŋkasŋka ki. Ndu na tɨn kha zaagi ndigɨ. Gu ne ndu nzuai, ndu na vuzvuga zɨn ŋgɨ
    thari. Ndu wo vuzvuga zɨn ŋgɨri.”
  eng-WYCLIFFE: And he seide, Abba, fadir, alle thingis ben possible to thee, bere
    ouer fro me this cuppe; but not that Y wole, but that thou wolt, be don.
  bsj-bsj: Co yi ki, “Abba Te” dikero gwam na makace monen Tum dotange di kebo cwika
    mik, namwe.
  cak-cak: 'Quire'' nu''ij chupan ri ru-oración: Papá, rat ri rat Nata'', yin veteman
    chi ronojel yatiquer na''an. Tabana'' chi naj nik''ax-vi chuve ri jun k''axomal
    re''. Pero man ta''an ri ninrayij yin, xa ja ri najo'' rat ri tibanataj, xcha''.'
  chf-NT: 'Tan u c''änti''ya u yäle'' ca''da: ―Cä Pap, aneba upete u ch''e'' a chen.
    Japänon t''oc ni tz''ibajtesia que cä xe tä äc''binte. Pero mach co que utic ca''
    co no''on, sino que utic ca'' chich a wo ane.'
  tlf-tlf: Aatum kapta tii alugum kuguup boyo kanube-namap kale, kabo kuguup mafak
    meng, nafak daalan o angbu boyo fegelebelapta, nimkaluk o agan-bii kuta, nimi
    aget fugun-bom, ‘Aatum kabo bota fegelebelapta, nimkaluk o,’ agan-bii boyo ku
    kanumin ba kale, kalapmi aget fugunin uta kup ku kanubelan-temap boyo tambaliim
    o,” agela ko.
  piu-2006: '@see-verse:MRK.014.035'
  poh-NT: 'Jeꞌ aj wili xikꞌor reh Dios pa riti̱j: «Pah, ruꞌum chi chiꞌnchel maꞌ cꞌaxic
    ta chawach ribanaric, nipahkaj aweh chi eta nak je riban chawach, chi enawicꞌsaj
    chi nina̱ i tiꞌcꞌaxic cꞌahchiꞌ nicora̱b je wi̱ꞌ wi ta laꞌ nak jeꞌ reꞌ enponic
    chawach, xa reꞌ laꞌ chaꞌn reꞌ nawa̱j i hat, maꞌ ok reꞌ nwa̱j i hin, nqui reh.'
  tue-tue: 'Sãĩgʉ̃́, jĩĩyigʉ: —Pacʉ, niipetirere tiimasĩ́ã mʉʉ. Yʉʉ ñañarõ netõã́darere
    netõnéña. Yʉʉ teero jĩĩpacari, yʉʉ boorére tiiríjãña; mʉʉ boorépe wáari tiiyá,
    jĩĩyigʉ.'
  bjp-bjp: Ka sising aragii, “Aba, Tata, o fasi on tel foron tier tikii, tel ufu kap
    igii koseng iau. Isau le gong o mi lo arae na wolwol kiak, mi tom lo arae na wolwol
    kiam.”
  xon-xon: ki bui ke, “Nte, aa ga ŋmaa ŋa tiwan mɔmɔk. Nyan mi falaa u choo na ni.
    Aa mu tee ŋa saageehn, ki taa ŋa maageehn.”
  tzo-ZNT: ―Tot, mu cꞌusi vocol chavaꞌi. Ti xuꞌuc to ti mu xichame, lec. Pero maꞌuc
    me xcꞌot li cꞌusi chal coꞌon jtuque, jaꞌ acꞌu jpas li cꞌusi chacꞌan li voꞌote
    ―xi la ti Jesuse.
  mpm-NT: 'Ti ni kachi ya: ―Tata maa na, ja kuu maa ni, taka ni ja kuu saꞌa ni. Nusa
    ti chajiyo ni saña nuu nundoꞌo vaji nuu na. Ko ansu nava kuni maa na, chi nava
    kuni maa ni ―ni kachi ya.'
  ots-NT: 'Bi ma̱: ―Nuquiguɛ, ʉm Tzi Taqui, guí pa̱di ja gui cjajpi göhtjo yʉ cosa.
    Gui cjʉzqui tzʉ nʉr prueba‑nʉ́. Pe nde̱jma̱, jin da ttøti ca dí negö. Da ttøti
    ca guí neguɛ.―'
  hoy-hoy: 'अदिक अंदुन, “हे बाबा, हे आप्पा, नीन से सप्पा येनारा आग सकतद; ईद दुख इन
    कटोरा अक नान हाती टु हटुसबुळ: तौभी ह्यांग ना चाहासतीन हांग ईला, पर जो नी चाहासत्या
    अदा आगुल.”'
  amo-amo: A woro, “Abba, Uchif, imon vat nsuari kitife. Kalai kakkuk kane litinin,
    na nafo ubellu nin ba na unfe so.”
  pjt-pjt: '@see-verse:MRK.014.035'
  cwe-cwe: Katosa, “Tata, Tati yangu! Yose yodahika kumwako. Unisegezele nhungo ino
    ya manhesa kumwangu. Mbali si fana vinilonda niye, ila viulonda weye.”
  daa-NT: 'Ŋa indiig aman : « Baaba, lociŋ-ak raɗɗo, etirit taaɓin-an minniner. Yampa,
    taa ginenno ar taat nun rakiyo, illa taat kiŋ rakiyo. »'
  mlp-mlp: In bilaqyaq, O kabay haqyaq ni ya imam haqyaq. Ni nagah araq a hi emdaqta
    a haiq haqyaq. Ya iholib afaqan ayahta ka ni walem haqyaq. Teq ni ya inad ka hi
    muz haqyaq. Ninmo ninad muz haqyaq.
  ape-C: Aria Jisas nenek beten nakri, “O Abaeikin Yain nyak douk dodogowini abom
    iri nyasuhw iruhw atap iri. Eik yakri nyak mare nyukutukuk enyudok amaen ta nyutogrome
    iri uwe, uwok. Aria nyak mare nyugipesh eikim urkum uwe, uwok. Nyak nyugipesh
    nyakim atum urkum.”
  bgs-bgs: Igdasal sikandin, na mà din, “Ámmà, malumu nu tô langun. Yaka ágpókit kanak
    tun ta kahirapan na masig dán dumunggù. Asal tuman nu tô áknikó kakalyag, ánnà
    tô kanak kakalyag.”
  faa-faa: Kurikuriraka someraka, “Atao, nómo makata su rakiane sianapo. Asiamo nómo
    makata umisa anoaki makasane siasekenone makata umisane nómo metakarisie, aíyaka
    nōmo hemakapurakaripo. Asiāne nōmo hemakapusua aeyaka ayiakakopo. Nómo hemakapusua
    aeyaka ayiakanie.”
  kik-kik: Akiuga atĩrĩ, “Abba, Baba, maũndũ mothe nĩmahotekaga nĩwe. Njehereria gĩkombe
    gĩkĩ. No ti ũrĩa ngwenda niĩ, no nĩ ũrĩa wee ũkwenda.”
  cap-NT: 'Tira maycan cjichic̈ha: —Yooz Ejp, amqui c̈hjulumipankam atasac̈ha. Tii
    sufrisnacquiztan liwriyalla. Pero anal wejt kuzcama paaz pecuc̈ha. Jaknuz̈t am
    kuz amtic̈haj niiqui, jalla nuz̈ am munañpaj cjila.'
  ksr-ksr: Qama kooliŋ jero, “Aba Amana, gii iwoi moŋ mende meŋ bimbiŋgoŋkejaŋ. Kawaajoŋ
    siimbobolowaa qambia koi mono nuamba. Nuanagati, ii noo siimbaa so qaagoto, mono
    geeŋgaa uusiiŋga otaaŋ koloowa.”
  eng-TNT: 'And he sayd: Abba father all thinges are possible vnto the take awaye
    this cup from me. Neverthelesse not that I will but that thou wilt be done.'
  sbs-sbs: Nati, “Abba, Tayo, zintu zonse zi wolyeka nawe. Zwisa iyi inkomoki kwangu.
    Kono isiñi chini saka, Kono yako.”
  sue-sue: Isa ago toise ego senua awa, “O Mama naso, ni tani dapikarago wai te inoya.
    Ni yaya ei awa naso nana ena pumuyo. Ata kotumai nasora kota, kotumai nisora weyo.”
  fra-NCL: 'Et il disait : « Abba (Père), tout t’est possible, éloigne de moi ce calice ;
    cependant, non pas ma volonté, mais la tienne ! »'
  bhg-bhg: Edo imo benunu sisina, “Abba, Mamo, rorae berari imo kena awa ari tao.
    Memesida akou eiwa dodo kundo eve piae etesita! Awarata, nato jipapa awa ainyae,
    ata ito jipapa awa ewasi.”
  snn-NT: Yë'ë Taita, më'ëbi si'aye yo'oye poreyë. Yë'ë ai yo'oja'ye yurera ti'anguëna,
    më'ëbi yë'ëre tëaye poreyë. Ja'nca poreguëta'an, ro yë'ë yëse'e se'gare yo'oma'ijë'ën.
    Më'ë yëse'e yo'ojë'ën, ujaguë senji'i Jesús.
  atb-NT: '"Aba, Âwa ê, Nàng gi, haî le wó dut é Sû nghut lhê. Góm shí lé, Ngá chyáng
    mai yu pyám byi laq. Nghut kôlhang, Ngò ô nau é dông a nghut, Nàng ô nau é dông
    sheq nghut sháng gaq." ga kyûdûng ri.'
  wro-wro: Kundjuŋu, Abba, Iraia, darawa gole pindji:; cup wuna tjḁno:ŋgu; wunmanbu
    kunina, kari ŋaiu ne ŋḁnŋundju, O! ŋundju ŋe tjuŋundju.
  cek-AK: 'Anih mah, Abba, Pa, nang hanah hmuennawk boih angcoeng thaih; hae boengloeng
    hae kai khae hoiah takhoe ving ah: toe ka koehhaih baktih na ai ah, na koehhaih
    baktiah om nasoe, tiah lawk a thuih.'
  bkd-bkd: '@see-verse:MRK.014.035'
  ctu-76: 'Ti yʌlʌ: C Tyat, lu'' ch''ujbiyʌch a mele''. Mach a wʌc''on cochel ti ili
    wocol. Pero mele jiñʌch bajche'' a wom mach jinic bajche'' com joñon. Che'' ti
    yʌlʌ Jesús.'
  lac-NT: 'Tu cu t''ʌnic C''uj raji'' caj u ya''araj: ―In Tetech C''uj ―quij―, c''ucha''an
    a wor ti'' tu cotor ba'', ruc''sej a je'' muc''yaja'' a cu bin tar ten wa ra''
    a c''at ca'' muc''yajnʌquen, je'' in muc''yaje'', quire'' in c''at in betic a
    ba'' a c''at teche''.'
  xla-xla: '@see-verse:MRK.014.035'
  xav-NT: 'Ãne ma tô Timama wi rowaptẽ: — Ĩ̱mama, uburé marĩ hã aima waihu''u pese
    di. Taha wa, ma''ãpé robzépada hã ĩ̱ma ba''a za, te robzépata za''ẽtẽ tõ da. Tane
    nherẽ, ãne aima ĩ̱siwasu''uzéb uwaibaba, te ĩ̱sina uwaimrami da, wa hã te ĩ̱sima
    ĩwẽzém na ĩ̱ma pisutu õ di za. A hã ĩ̱ma ĩwẽzéb uwaibaba si, te ĩ̱sina uwaimrami
    da, te za ĩ̱ma ĩpisu. — Ãne ma tô Timama wi sina rowaptẽ.'
  cuk-cuk: 'Jesús weyob sogsigusad: “¡Abba! (Abba obared Baba). Begardi, bela ibmar
    sunna guedbiid. Bitigi be anga dummad-an-wilegoed osulogena gadin. Degi-inigwele,
    an-ibmar-abegedba mer ibmar guo, unnila be-ibmar-abegedbarbi be ibmar imaksun.”'
  tbf-tbf: A nga no, “Abba, Tama, bu kepineits kokouk a oit mo va e ta tsana. Por
    tsana seou ine mi koi simi vinekikin. Eiekesen vemusurie ke lalaron ma a kap va
    kong lalaron.”
  uig-CYR: — И Абба Ата, Саңа һәммә иш мүмкиндур; бу қәдәһни мәндин өткүзүвәткәйсән!
    Лекин бу иш мән халиғандәк әмәс, сән халиғандәк болсун, — деди.
  ikw-NT: Ọ kaa, “Papa, Nda m, i meli nhne dum, gwemenu m okiko awhnụwhnu ka, kọvu
    ọ bụ́o nhne me pioru, kọvu nhne i pioru.”
  khs-khs: Kulukuluse selese, “Ni Atao, Keyawa nano sopoke timiyawa ili tesekeye.
    Alake Keyawa kapo nano hilila Nema miwa elaka Keyawa iya:ta:pa:, aluse Neyewi
    matanekeye. Alawamona Ne matanawamunuse aupa. Ke matanawamunuse aupa:.”
  dwr-ENT: ቃሲካ፥ «ኣባቦ፥ ታ ኣቦ፥ ኡባባይ ኔው ዳንዳዬቴ፤ ሃ ፁዓ ታፔ ዲጋ፤ ሺን ኔ ሼኒያዳን ሃኖፔ ኣቲን፥ ታ ሼኒያዳን
    ሃኖፖ» ያጌዳ።
  pma-pma: Kei viteni vit, “Tata onak eli. Kokilea kovoumon tounah vas. Konoumontei
    li nau nanalong mahien. Ka kirmumontei hesuval koa inau ek vati. Kumonis hesuval
    koa keik em vati.”
  atd-NT: “Amo,” kagi rin, “Amoy ku! Agad nokoy, ogpokohimu ka to tibo. Awaa nu ka
    igkabaybayari no ogpokouma kai to koddi. Di kono no sikoddi ka ogboboot; ka koykow
    ian no pogboot ka ogkatuman.”
  tel-2017: ఆయన, “అబ్బా! తండ్రీ! నీకు అన్నీ సాధ్యమే. ఈ గిన్నెను నా నుంచి తొలగించు.
    కాని నా ఇష్టం కాదు, నీ ఇష్టమే జరగనివ్వు” అని ప్రార్థించాడు.
  hat-BSA: 'Li t ap di: “Abba! Papa! Tout bagay posib pou Ou; retire tas sa a sou
    Mwen. Malgre pa kon Mwen vle a, men kon Ou vle a.”'
  bxh-bxh: Ya lauꞌuꞌula iyen, Aba, Tamagu, ginauli mahudoꞌidi um gonowam. Kamkamna
    te u abi fahi lisigu yai. In moho hige yau egu fanuha, um em fanuha.
  top-NT: 'Chuné kalhtahuakánilh: ―Ta̱ta, huix hua̱k tla̱n tlahuaya; para lacasquina
    ni̱ quima̱xqui jaé ta̱kxtakajni ni̱ma̱ cama lakchá̱n. Pero ni̱ ctlahuaputún tú
    aquit clacasquín, huix catlahua tú lacpuhuana ma̱s quimacuaní.'
  msk-msk: Laong naan, “Kay Ama ko, ikaw yang makagagaom sang kariko, ayaw pagtogotan
    yaning laban marisud na madatung kanak. Awgaid gosto ko, kay Ama, na yang kanmo
    pagbuut yang amatoman ani kanak, dili yang kanak pagbuut.”
  gyr-NT: 'Oyeroquɨ pɨpe aipo ehi: “Che Ru, che rembiaɨsu, ndeu niha mbahe ndayavai
    vahe ité: che renose co mbahe-mbahe tẽi sui eve; tayapo eme che remimbotar tẽi,
    nde remimbotar rupi catu tayapo” ehi.'
  kmh-kmh: Bapiy, nand Biyomb mindpan rek, yerer giniŋg giniŋgamban. Tap yip giniŋg
    gisap ak mer aŋgniŋg aŋgniŋgamban. Pen gos yand niŋbiyn rek ma ginimin, gos nak
    key niŋban ar ak ginimin aŋgak.”
  ukr-ONPU: 'Він казав: «Авва! Отче! Для Тебе все можливо! Нехай ця чаша обмине Мене.
    Але нехай буде не як Я хочу, а як Ти».'
  emi-emi: Me ghe uela va, “Abba, Tamaghi, isaa akapa voto urooroo tani ghelei. Ughaa
    velu kapa nimmarikana ateva etaghi, me urau mene ghelei tale aloaloannaaghi ta
    ughelei tale aloaloannaam.”
  zpv-NT: 'ya loh cabwihdxyi-canaaba Ñiꞌh rahbi Ñiꞌh: ―Paah, ¿tayi gaca guchaꞌh xigaaba
    luꞌh tin guhldaꞌh luꞌh naꞌh loh trabahjw duxa nin tiꞌdxiꞌhn? Per ayi gacan ziga
    naa xigaaꞌbahn sino que ziga naa xigaaba luꞌh.'
  gux-gux: O den tua nBaa, nBaa a fidi li bonla kuli, han ñani yaa tadiñokaaga n tiena
    min da ño. De lan da tua mini nbua yaala ama fini n bua yaala.
  kos-kos: El pre ac fahk, “Papa, Papa! Kom ku in oru ma nukewa. Eisla cup in keok
    se inge likiyu. Tusruktu, in tia ou lungse luk, a in ou lungse lom.”
  ibo-ibo: O kwuru sị, “Abba,Nna, ị pụrụ ime ihe niile. Napụ m iko a, ma otu ọ dị,
    ọ bụghị ka e mee uche m, kama ka e mee uche gị.”
  yml-yml: I vo, Ie Tamaku, nani matatabuna ꞌwaimuye safailidi, veviganina wata wafa
    ꞌu da ꞌewadi ꞌwaikuyega. Siwe ꞌasaꞌaiana, deꞌe kebu yau yaku nuanuaga, ꞌomu yamu
    nuanua bega a na vematayakeyakenimo.”
  ory-ory: ଆଉ ଯୀଶୁ କହିଲେ, “ଆବ୍ବା, ପିତଃ, ସମସ୍ତ ତୁମ୍ଭର ସାଧ୍ୟ; ଏହି ପାନପାତ୍ର ମୋʼଠାରୁ ଦୂର
    କର; ତଥାପି ମୋହର ଇଚ୍ଛା ନୁହେଁ, ମାତ୍ର ତୁମ୍ଭର ଇଚ୍ଛା।”
  bzj-bzj: '@see-verse:MRK.014.035'
  wmt-wmt: '@see-verse:MRK.014.035'
  chk-chk: Iwe, a iotek, “Semei, semei! Mettoch meinisin ra tufich ngonuk. Kose mochen
    kopwe angei seniei ei kapen riaföü. Nge esap letipei epwe fis, pwe letipom.”
  ssd-ssd: O Mam ne wam ŋakmba kam kumuŋ. Kule murko te ye mbol pitaimba te-siwa ŋget
    ta ne ye tuku nzali te dubi ndawa. Naŋe nzali ndo dubiwa ŋgina.
  acr-TNT: 'jewaꞌ xubiꞌij: «Tat, Lal Nukaw, chiwach Rilal na jinta cꞌana cꞌayew; chincolobej
    co la chaꞌ na quinicꞌow ta chupa waꞌ wa cꞌaxcꞌobic. Noꞌj na e ta cꞌu chuꞌana ri
    cuaj riꞌin, ma e chuꞌanaꞌ janipa ri caꞌaj Rilal» xchaꞌ.'
  rop-rop: Imbin prei, “Main Dedi, ai sabi yu gin dum enijing yu wandim. Wal yu nomo
    meigim mi dai. Bat yu nomo dum wanim mi wandim. Yu garra dum wanim yu wandim.”
  mee-mee: Ba i ke role roma, “Abba! Tamau! One ka kanga ka gingginga ta kumangng
    ka orume kinung. Minmina na ngo ravupatali ka gato laekia a miralali nge iau.
    Ava ka sana matea ta one kumangng kurumea laungana. Ke sa. Ka matea ta one kumangng
    kurumea longangana.”
  mwf-2018: '@see-verse:MRK.014.035'
  dif-dif: 'Ja Nau jatana wonti: „Abba, Ngaperiai! Jidni ngurunguru nganai pratjana
    ngankala, ninapini koko ngakangundru maniau: wata jeruja, mina ngani jertapateriai,
    a‐ai, mina jidni.“'
  gam-gam: Nena, Nena, ni wal porapora yeno dje pupen ge kaima yemben, kap ni na aunden
    ge iworben, ba na nomana paro mal nayemben, ni nomanin paro mal yemben we dji.
  nou-nou: Naso Mama naso Mama imo rora berari awa adesa awa inono be ra. Sedo gosena
    naso memesi eiawa kumbugae na doare. Awarate imo ro dipapa esa awa egae naso dipapa
    aera.”
  mqb-NT: 'A wa: «Abba, bəbay uno, pə iken nà, way ahay fok ta ga zek. Gəɓa puno
    ɗəce saa nay upo a anan ata ite. Aya əna, way kawa su no nà, â təra bay, si
    kawa sa nak iken.»'
  ape-B: Ali Jisas nenek beten nakli, “O Aba yekinu Aninu, nyak douk nyanubu dodogowinali
    nyasuh iluh atap uli. Yek yakli nyak kobi nyukutuk enyudak hevi nyutoglome, wak.
    Wakuli nyak kobi nyugipech yekin laik, wak. Nyak nyugipech nyakin atin laik.”
  grc-F35: Καὶ ἔλεγεν· «Ἀββᾶ, ὁ Πατήρ, πάντα δυνατά σοι. Παρένεγκαι τὸ ποτήριον ἀπ᾿
    ἐμοῦ τοῦτο· ἀλλ᾿ οὐ τί ἐγὼ θέλω, ἀλλὰ τί σύ.»
  cav-NT: Ecue Etata, micuetu dutya ataqui. Riya ique nerecada jutaquique tu ai patseda
    buchique. Canerecatitaquique ama juatsu taa ecanerecatiu ama. Ebacau datse mique
    era, ique canerecati ishu ama. Jadya ama bucha ecue biji eque ama paju. Micue
    biji eque paju, —jadyatu Jesúsra acuare tuja Etataque.
  kgp-NT: 'Kỹ tóg: “Aba'', panh'',” he mũ. “Nén kar han ki kanhró ã tóg nĩ,” he tóg.
    “Inh jagtar ke tag tỹ tũg'' hemnĩ,” he tóg. “Hã ra isỹ ã mỹ nén to vĩ mũ tag han
    tũg nĩ, ã tỹ nén han ke mũ ẽn hã han nĩ,” he tóg.'
  bvd-bvd: Ma nia ka foa ka bae 'urii, “Maa 'ae, 'oe nao tasi doo si 'afitai fuamu.
    'Idua 'amu fii laa nee faasi nau wala, uri nao kusi liu lau 'i laona. Sui boroi
    'ana, doo ki ka fuli 'ana suli doori lamu. Nao lau suli doori laku.”
  ukr-1871: 'І рече: Авва, Отче, все можливе Тобі: мимо неси від мене чашу сю; тільки
    ж не що я хочу, а що Ти.'
  apz-apz: Ole ulɨmento, Mpohwo, kɨko yoꞌmayo hopiꞌnono ihnnehino. Olo tango nɨꞌmasoso
    wae feenɨmofo. I osoꞌno nje nɨmoꞌnyo somo inɨngkahutoho. Oꞌo jɨje kumoꞌnyo somo
    tɨfi finɨngkayo.
  yon-yon: Ambe, Ambe, komo kamandameeb kuu yobdoodiibban kowe, ne yaa durud yewed
    ye dabab ke monoon kee ebka kande. Kumban, ne dowaken yaambedban, eb dowaken yaambed
    kerok.” andoon.
  poi-NT: 'Nɨmpa Jesús: —ManJa̱tuŋ Dios, mich wɨa̱p iŋwat it́u̱mpɨy cosa. Ayo̱xpaatɨ
    iga odoy annascaiñ yɨ́p mɨjpɨc yaacha̱ji. Pero odoy wa̱tɨ juuts ɨch ansunpa. Wa̱tɨ
    juuts mich iŋwɨ̱aŋja̱m.'
  dhg-dhg: '@see-verse:MRK.014.035'
  wuv-wuv: Ina ware, “Abba, O'ama. Minaa ei manumanu na ma'atalaa a'amu. Tonaa feni
    bara a'au ma'uaa onei'aa bigi'aa nunumiau, uaa nunumiamu.”
  quf-NT: 'Chaymi kaynu nir mañakuran: “Abba, Taytay, qampaqqami tukuy imapis ruraypaq.
    Chaymi puytiypaq katinqa yanapamay-ari kay kusa ayaq yaku yupay qischakaymantaqa.
    Piru manami nuqa munashaynuchu kanqa. Ashwanmi qam munashayki rurakanqa” nir.'
  yuw-yuw: “Nandöngna, goc ogep focfoc morö nocdec öngkup öngkupha tacma wo tui dehun.
    Wohong nochon kombic kombic muno, gakain irotho koing soun.”
  mph-mph: La iminy nuyu God, “Punyi tukapa nuyi kungmiyarma ta anpanamin la anminapa.
    La kungakanyi ngartu ta nuntatparlangkat ta lirri kannyaga ngartu. Malany tuka
    nuyi kungmiyarma anpanamin ta tukapa, marrik ngapi ngungmiyarmang.”
  hus-NT-1971: 'In ucha’ a Dios antse’: ―Tata ti eb, a huit’al ca t’aja’ patal jahuats
    ca le’na’. Tiquin jaluntha’ abal yab cu yajchicna’ an yajchictalab axi taye tal.
    Ani max i, bel u lej le’ tu t’ajchi a culbetal ani yab u cuete’ culbetal.'
  med-med: Wote, atinga rʉrʉm, nimba mel, “Wuta! Na nga Wuta ye! Nim uⱡ mbʉ kapⱡa
    etʉn wu ei ndi, ya uⱡ mbun na kʉn onum mbʉ omba, keri pangga ni. Wote, na nga
    numan pint ei mel mon! Nim nga numan pin uⱡ ei mel iti!” nitim. Nimba kʉn, atinga
    rʉrʉm.
  bch-bch: Ta ikeo, “Apa, eao rangrang ngan kado danga toa ngada ne. Tota bada loba
    ieieinga aea toa ne ga ila aluai ngan gau. Be nasi gau lingeg mao. Nasi eao lingem.”
  cco-NT: 'Jo̱ lalab caféiñꞌˊ Fidiéeˇ ie˜ jo̱: —Teaa˜, lajɨbˋ cuǿøngˋ seaˋ líˋ jméeˆ
    ꞌnʉˋ, jo̱baꞌ mɨ́ɨꞌ˜ɨ ꞌnʉˋ e jmɨɨ˜ lana e nilaangˉ jnea˜ jee˜ e iihuɨ́ɨˊ e eáangˊ
    e nɨjaquiéengˊ quiéˉe, dsʉꞌ jaˋ güɨlíˋ laco̱ꞌ iing˜ jnea˜, co̱ꞌ iin˜n e nilíˋ
    dseángꞌˉ laco̱ꞌ iing˜ ꞌnʉˋ.'
  deu-1951: 'Und er sprach: Abba, Vater! Es ist dir alles möglich; nimm diesen Kelch
    von mir! Doch nicht, was ich will, sondern was du willst.'
  alq-ALGNT: 'Ki ikido e aiamiedj: “Nidadam! Kakina kegon kikackiton. 8ack8ebidon
