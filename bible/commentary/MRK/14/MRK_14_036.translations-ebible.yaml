  ata-ata: Mulinga la, la muvikala aloxo ꞌo, “Aba, Mamilo. Mimii latala ne, pekiaꞌu
    noxine sou naꞌoxonu uasi. La sou eni emasaxa lexe naxexeenu soli noxilo uxexesilo.
    Ia namulinu masaxa noxilo uasi, namulinu masaxa noxinesi.”
  qvw-NT: 'Chayćhümi nila: “Papáy, imapis ampá manam sasachu. Munal''a śhamü ćhacćhä-yupay
    ñacaycunäpi julaycallämay-ari. Amatac ya''a munaśhänu''a cachunchu sinu''a ampïtaćh
    imanuypis can''a” nil.'
  nfa-nfa: '@see-verse:MRK.014.035'
  tnp-tnp: Kəni mətəfaki məmə, “Apə,” (u nɨpətɨn u təni məmə rəhak tatə), “ik nəkəhrun
    noliən natimnati mɨn rəfin. Əui, os rəkɨs nahməiən mɨn u iətəm okəmanəhuva. Mətəu
    nəsoliən rəhak nətəlɨgiən, mətəu ol nati nak iətəm ik əmə nəkolkeikei.”
  urd-urd: और कहा “ऐ अब्बा ऐ बाप तुझ से सब कुछ हो सकता है इस प्याले को मेरे पास से
    हटा ले तोभी जो मैं चाहता हूँ वो नहीं बल्कि जो तू चाहता है वही हो।”
  hot-hot: Ma hanaŋ, “O Aba Wakamik, o hatôm undum nômkama sapêŋ. Aêŋ ba nêm tase
    êntêk vê ênjêk ya. Ma doŋtom miŋ osopa yenaŋ yaleŋhaviŋ ami. Mi, osopa oda anêm
    lemhaviŋ.”
  mqj-NT: 'Nakua: “O Ambeku, tae'' dengan aka tala mala dadi ke mukua. Pasikambelamo''
    kamasussaan kutingngayo temo, sapo'' tangngia pa''kuangku la dadi, sangngadinna
    pa''kuammu.”'
  rus-SYN: 'и говорил: Авва, Отче! все возможно Тебе; пронеси чашу сию мимо Меня;
    но не чего Я хочу, а чего Ты.'
  mbh-mbh: Ma i nong a Itema nge ve, “Vovo wong pavurvur nge ur alavusnga omanga.
    Na i sivenga ako aro ong eltetpot matheong ake i voth a tho nge. Aveto ong mothong
    tova panes lemik, ong panes inga ako ini sivengom lomum.”
  bdd-bdd: ꞌigwaegwae, “Tamagu, paihowa baibaiwana sowasowahiu, ꞌoinega nuwanuwagu
    ma muya biyoina bewa ꞌoiguwega ꞌuꞌewayahule, ma hesi geya ꞌabehega taugu ꞌigu
    nuwatuhuwega, ta hesi ꞌowa ꞌino nuwatuhuwega ꞌupaihowa.”
  cbt-NTPO: '@see-verse:MRK.014.035'
  srn-NT: 'A taki: “P''pa, Yu na Mi P''pa. Noti no tranga gi Yu fu du. Puru a kan
    disi na Mi fesi, meki Mi no nyan a pina. Ma a no san Mi wani, ma na san Yu wani
    musu psa.”'
  cta-NT: ―Sti naꞌ ―nacui̱ Jesús jiꞌi̱ ycuiꞌ Ndyosi―, lcaa lo cña nchca cuaꞌni nuꞌu̱.
    Biꞌ chaꞌ juani, ná ta nuꞌu̱ chacuayáꞌ tyacua chaꞌ cuxi re ꞌna, si cajá la ñiꞌya̱
    nu caca cuaꞌni naꞌ cña re ―nacui̱ Jesús jiꞌi̱ ycuiꞌ Ndyosi Sti yu―. Pana siꞌi
    ñiꞌya̱ nu ntiꞌ naꞌ chaꞌ caca, masi cuaꞌni nuꞌu̱ loꞌo naꞌ ñiꞌya̱ nu ntiꞌ ycuiꞌ
    nuꞌu̱.
  bqc-SIM: 'À mɛ̀: Baa, ma Mae, ń yã́ píi zɛ́ vĩ. To taasi kɛɛonapi dↄmazi, ãma
    ma pↄeã no, sema n pↄ́.'
  tcz-CHONGTHU: Akapjah-in, “Abba, Hepa! Imajouse Nanga dinga hithei ahi. Ahitheile
    hiche gimthohna khon hi keiya konin kitolmang hen. Hinla Nangma lunggot bang joh
    hihen lang, keima lunggot bang hida hen,” tin ataotai.
  mar-mar: तो म्हणाला, “अब्बा-पिता, तुला सर्वकाही शक्य आहे. हा प्याला मजपासून दूर
    कर तरी माझ्या इच्छेप्रमाणे नाही तर तुझ्या इच्छेप्रमाणे कर.”
  snp-snp: eti loumami, Weyano, Menefo, neta-mata muki eti enanimo ya moda ogofuto
    minane. Miluma kolomo kapu ama ya olu fulo nedenane, loto kolomo nefa, ido namo
    kolodo mele nedámoto, kaimoka kolinanido ya mele nedo, loto loumaiye.
  isl-isl: „Faðir,“ sagði hann, „allt er þér mögulegt. Taktu þennan þjáningarbikar
    frá mér, en verði samt þinn vilji en ekki minn.“
  spy-NT: '@see-verse:MRK.014.035'
  xnn-xnn: et kanana, “Ama, Ama. Maid adi mabalin ken sik-a. Kaanem koma nan naay
    ligatko. Ngem baken nan laydek is matongpal nodi nan laydem.”
  mwe-mwe: Gubhashite, “Atati, kwenu mmwe yowe inakomboleka. Mpingaga, nng'embuye
    na gene malanga ga mbotekoga, ikabheje nngabha malinga shingupinga nne, ikabhe
    malinga shinkupinga mmwe.”
  tte-tte: Iwaloba, “Tamagu. Tamagu. Paisowa meuloina sowasowam, nuwanuwagu kamkamna
    kana komwa koliyau ukele-gabaen. Na tabu yau yagu nuwatu mena na kowa am nuwatu
    mena besiele kupaisowai.”
  tcs-tcs: Em bin prea diskain, ‘Mai prapa labing PapaGod, yu ken meke ebriting. Plizgar,
    tekemaut dis nadakain pein wea i go apen po mi. No lete mi po ded. Bat ai no wande
    meke ubi blo mi, ai wande meke ubi blo yu.’
  hlt-THB: “Abba, Kapa, nang aham taw ik-oeih boeih boeih ve coeng thai hy. Vawhkaw
    boet ve ka venawh kawng khoe law lah. Cehlai kai ak kawngaih na koeh awm seitaw
    nang ak kawngaih myihna awm seh nyng,” tina hy.
  soq-soq: Ita me rauparileidie wane wanase, “Aba, Mako, e manawo muka winedia dewa
    uduudu dewasaa rua. Ne iririedina poka saiwa reduwa mainawoleidia wade nambesawo
    mai napa. Tane mai ne menanedia rua dewasawo segalepi, dia, e insaisaaida segalepi
    ne mainawo.”
  qub-qub: 'Chaynöpis niran: «Papä, gampäga manami imapis sasa canchu. Gampaj alli
    captenga fiyupa ñacanäpaj caycashäta ama camacaycachiychu ari. Ichanga ama noga
    munashäno cachunchu. Chaypa ruquenga gam munashayquino cachun.»'
  att-att: Á kinagi na, “Ammò ku, Ammò ku, sikaw ngámin yù makáwayyá. Ilillì mà sù
    jigâ nga umay nikán. Ngam arám mu anugutan yù urè nu ari galâ yù urem,” kun na
    kâ Namarò.
  bki-bki: Jau komijikia komila vite nonovio, mia kiniou nobika denso ka jau kodular
    baja na jogvaiano den kiniou, ka mia kiniou nomunu eaio re. Mia jau kala re tibe
    ka na kiniou nejidom, mia be kiamo ga.”
  bqp-bqp: 'À pì: Baa, ma De, pↄ́ sĩnda pínki dì sí kɛnnɛ. Ǹ toko''i dí síma, ama
    adi kɛ yã kũ má yeinlo, sé kũ ń yeii.'
  mcp-mcp: 'Nyə nə́: «Abba! Pʉpa! Sâ í ádɛ́ káád wo. Yílʉ́g mə bálá mə́cɛy ga! Tɛɛm
    bə ntɔ́, í kú bə nda mə́ cɛ́ɛ́l nə́, njɨ nda wó cɛ́ɛ́l nə́!»'
  hat-hat: 'Li t''ap di: -O! Papa mwen, nanpwen anyen ou pa kapab fè. Tanpri souple,
    wete gode soufrans sa a devan je mwen. Men, fè sa ou menm ou vle a. Pa fè sa mwen
    menm mwen ta vle a.'
  npl-NT: 'Iwa itech itiotsajtsilis okijto: —Abba, Notajtsi, Tejwatsi nochi weleti
    tikchiwa; xikachiwa nin tlaijyowílistli non wits notech, pero amo mamochiwa kemi
    Ne nikneki, yej kemi Tejwatsi tikmonekiltia.'
  bgg-bgg: Ai è sia “Aphuii” “Gu Aphuii! Na shii ne zab re mua ruii phro. Hì pha riie
    gog ne gu è yi muii bo. Thuh de gu è nyie yang pha ji asi ro, jishii na è nyie
    yang pha ji è ro.”
  eng-TCENT: He said, “Abba, Father, all things are possible for yoʋ. Take this cup
    away from me; nevertheless, not what I will, but what yoʋ will.”
  eng-BSB: “Abba, Father,” He said, “all things are possible for You. Take this cup
    from Me. Yet not what I will, but what You will.”
  cpu-NT: 'Ikantziri: “Ashitanarí, tekatsi pomerentsitzimotemine eeroka. Nokovaveta
    pintsiparyaakoventenami onkarate nonkemaantsityaari. Iro kantacha eero pimatanaro
    okaratzi nokovavetakari naaka, iro pimate opaita pikovakaakenari eeroka.”'
  san-ASM: অপৰমুদিতৱান্ হে পিত ৰ্হে পিতঃ সৰ্ৱ্ৱেং ৎৱযা সাধ্যং, ততো হেতোৰিমং কংসং মত্তো
    দূৰীকুৰু, কিন্তু তন্ মমেচ্ছাতো ন তৱেচ্ছাতো ভৱতু|
  tac-NT: 'Regá anile Esusi: ―Mué ne O''nola («Abba» anile bo''né ra''ichálila.),
    mueka wa''lú a''walí nígame ju, neka tabilé najkí napurigá ralámuli resí olámala
    ne''chí. Mué najkisáká, abirigá resí ikiméleké ne ―anile.'
  eng-WEBPB: He said, “Abba, Father, all things are possible to you. Please remove
    this cup from me. However, not what I desire, but what you desire.”
  gfk-H: 'Ga sasaring hoken: “Mama, ira linga bakut i tale uga bia u na gil. Kap sei
    iakan ra tinirih tagu nong i wara hinaan tupas iau. Ma senbia waak u gil ing iau
    sip. U na gil at ing u sip.”'
  viv-viv: Kadu gigayo, “KamaꞋaseꞋaseku, gaitoma moyaꞋaina a tagalowalowa. KaꞋi hida
    aulolo ana gowa udavaihegeni, tu keke yaku nuwanuwa au OꞋeni ya nuwanuwa amine
    unahuluva.”
  yao-yao: Ni ŵatite, “Atati wangu, yose ikukomboleka kukwenu. Mundyochesye chikombe
    cha malagasyo chi. Ngaŵa mpela ingusaka une, nambo mpela inkusaka mmwe.”
  tgp-tgp: Ale Iesu mara, “Tata! Tamaku! Ko er̃i vai na hinau tari. O lavi nar̃ihi
    na noku rani r̃ilangi nike, pani o sopo vaia sohena masaloku, pani sohena masalom.”
  auc-NT: Äninque, “Mæmpo, botö Wæmpo ëñëmi. Bitö tæ̈ï pïñæ̈mi ïnömi ïmipa. Bitö tï
    nä wænguïmæ̈ baï ö ænte baï cædinque botö ïmote edæ, Wæ̈nämaï incæbiimpa, ämi
    ïninque botö edæ waa tobaïmopa. Incæte botö änönö baï wïï cædinque wæætë tömëmi
    änönö baï cæe,” ämopa.
  kbc-NT: Odaa Jesus mee, “Eiodi yemaanigi, akati mawii okanicodaaɡ̶ica. Nigemaani
    adatamaɡ̶ateenitege niɡ̶icoa yawikodico ane leeditibige me jixomaɡ̶ateetedice!
    Pida jemaa me jao niɡ̶ica anemaani, idiɡ̶ida aɡ̶inokinoa niɡ̶inoa ane emaɡ̶a jemaa
    me jaote.”
  bmh-bmh: Gonug aureun, “O Mekai, na ein salau guzenabun iboi. Na iz ebilab ebuan
    gap tub uhu mui oi himam. Bo, na izal dabeleu i sesamoren, na nait dabeleu tutak
    sesamoren.”
  ctu-BL: 'Jesús tsi'' yʌlʌ: Papa, c Tat, ti pejtelel mi mejlel a mel. Loc''sʌbeñon
    ili wocol, pero mach ma'' mel chuqui com, mele chuqui yom a pusic''al, che''en.'
  meq-meq: 'A gwaɗ: «Abba, Bəba ga, nəkar na, wuray a wuraka bo təbey. Zla fagaya
    abəra ɗəretsətseh nakay na siye tey. Kwa mey na, andza nakə a saka a nəkar aye
    bəna, andza nakə a seŋ a neŋ aye bay.»'
  noa-H: —Tata, pʌ hit'ee chan bʌ̃ʌrjã p'it'urm nem chuk'um. Pua k'õs chirʌm k'ai
    mʌ peerdʌ hat'á hajim hanʌm, mʌ dau hap'ʌʌ haju nawe. Pʌrʌg mua jëeu chirʌm, mamʌ
    mʌchdëu k'õsi chirʌmjö k'aba pʌchdëu k'õsimjöta habá mʌ dʌ̈i ha jëeumajim haajem.
  alp-NT: Yesuse Ibeteke be, “AmaKu, sasaisare Aonore yele. Aono Au mata yake. Po
    lulu Auku sukare yake po lulu Amu sukare!”
  san-VEL: aparamuditavaan he pita rhe pita.h sarvve.m tvayaa saadhya.m, tato hetorima.m
    ka.msa.m matto duuriikuru, kintu tan mamecchaato na tavecchaato bhavatu|
  kbq-kbq: Agra huno, Aba, Nafanimoke! Maka'zana amane hugahane, ama kapua eri atro.
    Hianagi Nagri navesira ovarario, Kagra kavesi avaririo.
  kbh-kbh: 'Mënts̈á yojtsichamo: “Ats̈be Taitá, aca lempe jamama condobena; tojopodese,
    cochjama ats̈e japadésama ndoñe chas̈ondë́tsemnama. Pero nts̈amo ats̈e stsebos̈cá
    ndoñe chaondë́tsemna, sinó nts̈amo aca cojtsebos̈cá ca.”'
  ron-LSB: 'Și a zis: “Abba, Tată, toate lucrurile sunt cu putință pentru Tine. Te
    rog, îndepărtează de la mine paharul acesta. Oricum, nu ceea ce doresc eu, ci
    ceea ce dorești Tu”.'
  pon-pon: 'A ap kotin majani: Apa Jam ai, meakaroj me kak pa omui! Kotikiwei jan
    ia dal wet! Ari jo, kaidik me I men, a me komui men.'
  nhe-BL: 'Quiilhui: “Papá, ta nochi tihueli tijchihua. Xinechquixtili ni tlaijiyohuilistli
    tlen huala, pero amo xijchihua tlen na nijnequi, san xijchihua tlen ta mopaquilis.”'
  sps-sps: Ya tsue to, “O Tetee, O Tamau, Anyi onot rom ma kat a fo mamatsiny ka,
    ayei tamee fiisok non Tsumanyi nom ravainy bus a gotan iny saraa kamits tovei
    Tsonyo, san sikia ma tan mangiir Tsonyo u mangiir tsun Tsumanyi.”
  wnc-wnc: tumuk wamu anzing yakut, “O nan! Gata sanga kuupbam atasinangaapa. Gata
    meya wa kawit taknga asandekngamuyo. Ngana ga nae banip ma tawambim. Aho. Gata
    gikae banip tawamso,” ngang yakut.
  bus-bus: 'À bè: Baa, ma De, baabↄ píngi è sí kɛnnɛ. Ǹ togo''i kɛ̀ síma, mↄde èe
    kɛ yã kɛ̀ má yezinlo, sé kɛ̀ ń yezi.'
  gub-BL: — Papaz, i'i izupe. — Heru, i'i izupe. — Erepuner wyzài ma'e iapo haw rehe
    nehe. A'e rupi e'u kar zo ko kanek por ihewe nehe. Aze ereputar nehe, xo a'e mehe
    zo a'u putar nehe. Nazapo kwaw heremiapo putar haw ihe nehe. Xo neremiapo putar
    haw zo azapo putar nehe, i'i izupe. (Ma'erahy ipuraraw paw rehe uze'eg a'e.)
  imo-imo: “Araya! Nanga araya! Ulu palima nuni manda tereno. Imunga i kombili teli
    no mingimu na kinye wendo liwi, nalo nani konopu lteo mele naa tewi. Nunge konopu
    lteno mele kau tewi,” nimu.
  boj-boj: '@see-verse:MRK.014.035'
  ulk-ulk: E erkepasameirer, “Baba, kara Bab! Ma umele gair lu iker; Ma karialam able
    asiasi adem ikau. Ma nole kara lag ikerwa mage mabara lag ikerwa.”
  eng-DRA: 'And he saith: Abba, Father, all things are possible to thee: remove this
    chalice from me; but not what I will, but what thou wilt.'
  knf-knf: 'Aji : « Abba, Paap, iwi inhiniiŋ iko bŧi, lowaan mnhaj mi ţi nji ; uşë
    uwut kawo uko wi nŋaluŋ, wi iŋaluŋ ukdolaniiŋ.'
  san-KHM: អបរមុទិតវាន៑ ហេ បិត រ្ហេ បិតះ សវ៌្វេំ ត្វយា សាធ្យំ, តតោ ហេតោរិមំ កំសំ មត្តោ
    ទូរីកុរុ, កិន្តុ តន៑ មមេច្ឆាតោ ន តវេច្ឆាតោ ភវតុ។
  arn-NT: 'Tañi ngillatun mew ta feypi: “Iñche ñi Chaw Ngünechen, eymi mew ta kom
    pepilfali. Montulen ta tüfachi fütra kutrankawün mew, welu felekilpe iñche tañi
