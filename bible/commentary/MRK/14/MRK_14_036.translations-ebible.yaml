    ma²eu⁴³ pain⁴ i⁴jia²³ i²con²³ˉ⁵; i² ua²lei⁴ liah⁴ hnoh³ hnei³, a⁵jon⁴³ liah⁴ hno⁵ˉ⁵.'
  kpw-kpw: Nap nɨp sabe göm haga, “Bapi, ne nan gau magöŋhalö gep u nöp mɨdöp. Nan
    yɨp gɨnɨg gab u, yad mɨŋör kub mɨdöp. Ne yau a gɨmön, yɨp unbö gagnɨm. Pen nan
    yɨp nɨhön gɨnɨg gainɨm u, gasɨ yad nɨŋnam rö gagmön, gasɨ ne ke nɨŋban adö u nöp
    yɨp gɨmön,” a ga.
  ong-ong: Jisas leletei Ma Ili lirpeiye “Eiya, ye Eiya leiki. Ye miso esio menele
    ire wanketei kolo olo. Ye kali moingi fei lepei taniki. Wolo ye ma ingiepe il
    peiki pato, ye ingiepe il peiye yotei.”
  tnn-tnn: Kən matəfak məmə, “Apa,” (u nɨpətɨn təmə rəhak tata), “ik nəkɨtun nolən
    natɨmnat mɨn rafin. Awe, os-irəkɨs nahməən mɨn u itəm okəpanotuwa. Məto əsolən
    rəhak nətəlɨgən, məto ol nat naka itəm ik əm nakolkeike.”
  hch-NT: Müpaü niutayüni, Ne'uquiyari 'acu, naimecü pepüyüve 'ecü. 'Icü tecüxi quenanuhani
    cuerietü hivericacü yanemüca'itüarienicü, mesü que münetinaque ne pücatixaü, 'ecüsü
    que mümatinaque püta quetiuyüni.
  crn-NT: 'Ayee pu aꞌɨ́ɨn tirájhuaviiriꞌi tɨjɨ́n: ―Dios, ɨ́ pej niyáꞌupua púꞌeen.
    Naíjmiꞌi pu íꞌirɨꞌɨri múꞌeetzi jemi. Tɨ́ puaꞌa petiꞌitáꞌacareꞌen tɨ caí náacɨꞌɨti
    aꞌíjna tɨ aꞌij puaꞌa een nej jɨ́n rajpuaíitzi naꞌame. Aru tɨ puaꞌa íꞌirɨꞌɨristan,
    chéꞌe caí ayén tejaꞌuréꞌenineicaꞌan netɨ́j tíꞌijxeꞌeveꞌe inee, sino patɨ́j múꞌee
    tíꞌijxeꞌeveꞌe. ―Yee puꞌu.'
  zpu-NT: 'Ka llalwilleꞌ Dios naꞌn, bneꞌe: —Xa Dios, rweꞌ llak llonoꞌ yeololte, benchga
    bi saꞌkziaꞌ kanꞌ ba zo gak naꞌ, zan bi gak ka lleꞌnraꞌ nadaꞌ, kon ka nnekzoꞌ rweꞌ
    gak.'
  juy-juy: ଆରି, ଜିସୁନ୍‌ ଏନ୍ନେଲେ ପାର୍ତନାଲନ୍‌, “ଆବ୍ବା, ଆପେୟ୍‌, ଅଡ଼୍‌କୋନ୍‌ ଅସିଲୋଙ୍‌ନମ୍‌,
    ଆମନ୍‌ ଲଡୟ୍‌ଲମ୍‌ ଡେନ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌ କେନ୍‌ ଗରାଗା ଗିଲ୍ଲନ୍‌ ଅମଙ୍‌ଞେନ୍‌ ସିଲଡ୍‌ ସବ୍‌ଙାଜା,
    ଜନଙ୍‌ଡେନ୍‌ ଇସ୍ସୁମ୍‌ଞେନ୍‌ ତଡ୍‌, ଇସ୍ସୁମ୍‌ଞେନ୍‌ ଅନ୍ତମ୍‌ ଡେଏତୋ ।”
  for-for: We nabanempa-o, kaeba a'ya'waemaena pikena yagara mintana, nauki nakiyenaba
    naparo. Pigoya, nae napiyenagaba a-ntapima, kaeka napikibempentana wasima po,
    untiye.
  epo-epo: 'Kaj li diris: Aba, Patro, ĉio estas ebla ĉe Vi: forportu de mi ĉi tiun
    kalikon; tamen estu ne tio, kion mi volas, sed kion Vi volas.'
  gfk-gfk: 'Ga sasaring hoken: “O Mama, ira linge bakut i tale ugu bia nu petlaar.
    Kap se iakan ra tinirih mekai ho iau nong i wara hinaan tupas iau. Ma sen bia
    waak u gil ing iau sip. Nu gil at ing u sip.”'
  bjz-bjz: Unda benunuva eghá ririe, “Ariee, Afa, imó aná eini-eini dano ari inono
    re! Amindu ená mema jojabe andava reifia inona ege, serigoe! Avotago, jo anda
    unonu ambi aita roreta, do-gea, inda unonu siroroe!”
  atg-NT: Ọ́ọ́, “Itamhẹ, Itamhẹ, emhikpa o zẹ ẹ riẹlẹ. Rue mhẹ oni uko osoli ona odalo
    le. Eri-tsẹ khi, ọa khi abi o ghọle mhẹ, sẹẹ ni abi o li ghọle ẹ.”
  bjv-NT: 'Jəju ə nə: «Aba! Bai, nḛ kɨ dum tɔgi goto, ə ɔsɨ ko̰ kɨn ngərəngɨ kɔ rɔm
    tɨ! Nə ke ə kadɨ e ndɨgɨ ləm al, nə kadɨ e ndɨgɨ ləi yo taa.»'
  tos-NT: 'Cha̱nchu̱ tláhualh xoracion, chuná̱ xquilhuama̱: —Ta̱ta̱ Dios, huix pacs
    tla̱n catu̱cahuá̱ tlahuaya, pus hua̱ lapi̱ huix lacasquina, ni̱ caquima̱xqui̱
    yuma̱ tapa̱tí̱n, hua̱mpi̱ ni̱ calalh hua̱ntu̱ quit clacasquín hua̱mpi̱ huá̱ calalh
    mintalacasquín.'
  rro-rro: Ia ebahuba'ari etibaha, “Hama'u e, Hama'u e, taba ikoikiai heremuai hanona
    tetai. 'Ere neiana here'uai poa'i obona. 'A au e'u nuatae aha'i, ia oi emu nuataeai
    mo.”
  mxp-NT: 'Yɨdeꞌen ja wya̱a̱ñ ku døꞌøn ja ojts diosꞌajotꞌaty: ―Mets Teety, øyɨk jadeꞌen
    xjanchkayikja̱tt, jøts øts kidi jadɨneꞌen ayoꞌon ndyimbya̱a̱ty; øy ɨdøꞌøn kyɨdyimyjadeꞌenɨ
    sa̱m ø ndyimyjatsøkyɨn, jadeꞌen øts ɨdøꞌøn ngupøkt pønɨ sa̱ me xamɨdsøky.'
  aak-aak: “Gɨ́ ápe, joxɨ ananɨ mepaxɨ́ wí mimónɨnɨ. Nɨpɨkianɨro yarɨgɨ́á iniɨgɨ́
    yíkɨ́ yarɨŋɨ́nɨŋɨ́ imónɨŋɨ́ rɨpɨ ananɨ emɨ nɨmamorɨréɨnɨ? Nionɨ yarɨŋɨ́ nɨsirɨ
    aiwɨ gɨ́ dɨŋɨ́ xɨ́dɨmɨméɨnɨ. Dɨxɨ́ dɨŋɨ́ pí pí yaiwíɨ́yɨ́ nɨrɨxɨ́dɨmɨ́ɨnɨ.” Gorɨxomɨ
    e nurɨmɨ
  chd-NT: 'Timi: ―Abba, mai''Ailli'', ima'' jahuay nipajnya to''e''ma. Liƚonc''e''eƚa''
    iƚta''a laifteƚcopa. Ma caxa''huehuo'' toƚta''a jouc''a camihuo'': Ti''iƚa'' lofxpic''epa
    ima'', a''i latenƚcocopa iya''.'
  kdc-kdc: Kampula Mulungu, “Tata! Kumwako gose godahika. Ukisegeze kikasi kino cha
    madununzo. Lakini siyo kamba vinilonda niye ila viulonda gweye.”
  nhr-nhr: 'a ba a máá: “Aboè, Tiri Tsi Xõò Tseè, wèé zi gúù zia Tsáá koe tàà tama,
    ncẽes kubis xgàrasean di sa Tíí koe séèa tcg''òó. Igaba Tsari tc''ẽean ka, Tíí
    ko tc''ẽes ka tamase,” tam méé.'
  uig-PIN: — I Abba Ata, Sanga ⱨǝmmǝ ix mumkindur; bu ⱪǝdǝⱨni mǝndin ɵtküzüwǝtkǝysǝn!
    Lekin bu ix mǝn haliƣandǝk ǝmǝs, sǝn haliƣandǝk bolsun, — dedi.
  beo-beo: 'E da amane sia:ne gadoi, “Ada! Na Ada! Di da liligi huludafa hamomusa:
    dawa:! Amo se nabasu faigeleiga di, Na fisima:ne sia:ma! Be Na hanai liligi hame,
    Dia hanai liligi fawane Na da hamomu!”'
  acf-NT: I di, “Papa mwen, tout bagay posib épiʼw. Tiwé pòt soufwans sala douvan
    mwen. Kanmenm sé pa sa mwen vlé fè, mé pito sé sa ou vlé pou ou fè.”
  tpi-OTNT: Em i beten olsem, “Aba, Papa, yu inap long mekim olgeta samting. Mi laik
    bai yu rausim dispela kap long mi. Tasol yu no ken bihainim laik bilong mi. Nogat.
    Yu mas bihainim laik bilong yu tasol.”
  mbt-NT: Migkahi sikandin, “Ame, egpekeyimu ka te langun. Angaya nu seini se ubab
    te peg-antus ne kayi te keddiey. Piru kene ne iyan egkatuman ka keddiey ne pegbuut,
    ke kene, ka keykew ne pegbuut.”
  hau-SA: Ya ce, “Ya Abba,Uba, kome mai yiwuwa ne a gare ka. Ka ɗauke mini wannan
    kwaf. Amma ba abin da nake so ba, sai dai abin da kake so.”
  mam-NT: 'Bixsen e xi'' tkanenxin cyjulu te Dios: —Ntaat, cykil ba''n tu''na. Chin
    tco''pa tzuna tuj ja tc''ayela. Pero yaa''n tej weya waj bint cbinel, sino ja
    tej alcye tey taj bint, jatzen wej waj—tz̈i Jesús te Dios.'
  udu-udu: 'Dhali a’di o gwo mo ki: Abba Ababa. Aris to ’baar mo mishu mii ki /e mo.
    Ḵalka ḵubbaaya yan ’peni aha/ mo ma. Hili a’di yisa jin oyaa/ bwa, hili a’di jin
    ta bwam pini mo be.'
  tvt-tvt: “Ewah Jisu ih rangsoomta, “Seng Wah!” Andi bah jaatrep tachaanka, arah
    chamnaang lookkep ah nga re nawa toonhaat et weeuh. Enoothong nga thung jun lah
    angthang an thung jun ju toom ang ah.”
  bgt-bgt: E teo sa fata keda vahotha itamua. Saghoi lubatiu gi kuda papara vaghagna
    iaani. Keana o saghoi leghua nigua na vanohehe kari nimua na vanohehe vamua.”
  mvn-mvn: E ivona, “AbaV (a vo‑vina ‘Amau’), dewa habuhabuna memeanina wayahima.
    Ka aituhu ana pata, dewa hidahida ana vei taina wayahiua enꞌ‑epei. Kate aituhu
    yam nuanua ana‑nim, akanai, yau nuanua deina.”
  djk-NT: 'Ne a begi taki: “Kee, Masaa Gadu, mi Tata*f11*! Ná wan sani de di yu á
    poi du. Ala sani fiya i sa du. Da mi begi yu, puu a kan di i lai gi mi ya fu diingi,
    efu a kan. Ma mi Tata, a ná san mi wani mu pasa, ma meke sani waka enke fa yu
    wani.”'
  uig-LAT: — I Abba Ata, Sanga hemme ish mumkindur; bu qedehni mendin ötküzüwetkeysen!
    Lékin bu ish men xalighandek emes, sen xalighandek bolsun, — dédi.
  nde-nde: Wathi, “Abha, Baba, konke kuyeneliseka kuwe. Ake ususe inkezo le kimi.
    Kodwa kakungabi yintando yami, kodwa kube yintando yakho.”
  ton-ton: 'Pea pehē ʻe ia, “ʻApā, Tamai, ʻoku faʻa fai ʻe koe ʻae meʻa kotoa pē;
    ke ke ʻave ʻae ipu ni ʻiate au: kaeʻoua naʻaku faʻiteliha au, ka ko koe pe.”'
  mir-NT: '@see-verse:MRK.014.035'
  cak-YNT: 'Y ja ch''abal re'' re xe''rubij pa ru-oración: Nata'', yen ntaman che
