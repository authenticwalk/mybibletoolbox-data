  gvc-gvc: '@see-verse:MRK.014.035'
  mwp-mwp: Nuy kedha thoeythu poegaydhin, ‘Bab! Ngaw Thathi, wara zaginga ngibepa
    koey zageth aymoeypa, ngidh gar adhapa mar in nabi kikiriw mapu ngawngu, kasa
    kay kedha ina nginu ubilnga aymar, ngaw ubilnga lawnga.’
  ksj-ksj: Ebu ꞌahige reiro. 'Eḡe Mama, ḡa gau niduꞌa haḡaoga edeḡa. Eḡe mazaonoꞌo
    bio ꞌadi, gau aduga ꞌadi mae vaḡinoꞌi! Rehano mene eḡe ura. Aꞌe ḡae ura daꞌo haḡaoꞌi!'
  sbk-sbk: Ahayanga, “Aba, Baba, Amambo gunte huliwe gawezehana. Unefenzwe ishikombe
    ishi. Lelo saga hu mapenzi gane, ila amapenzi gaho.”
  mya-JVB: ကိုယ်တော် သည် အလုံးစုံ တို့ကိုတတ်နိုင် တော်မူ၏။ ဤ ခွက် ကို အကျွန်ုပ် မှ
    လွှဲ တော်မူပါ။ သို့သော်လည်း အကျွန်ုပ် အလိုရှိ သည်အတိုင်းမ ဖြစ်ပါစေနှင့်။ ကိုယ်တော်
    အလိုရှိသည်အတိုင်းဖြစ်ပါစေသော ဟူ၍ထို အချိန် နာရီ သည် မိမိ နှင့် လွန်သွားနိုင် လျှင်
