  kgf-kgf: Waŋu yomuhuc ʒéyec; Aba Maŋgocna, gi iwawai mocʒoŋ hia medacanʒaŋ. Nuac
    sokoc yomi nuarunec nuagicna, waŋu nuac siŋna qahac guac siŋganéŋ seligimac.
  awb-awb: Púrerue mahraréna, Nániboo, arega moke miraorahóne. Mah iré káwéq súnúq
    móruo. Íre íné nuwahbeh sansá peh are awahbáhna sansánúno ue púrerúwe.
  gdn-gdn: Ade wagubu ke; “Mamai, Mamai, kau badidi wainapiyei nuwagi ki kuduba wenayagisi.
    Nau nuwaboyani kerarai kapa tegebi ki nau eba kubarana wainapakani ki pokere kapa
    ki wadi kayanuwagi. Ko Mamai, kau kaubo nuwageya ki kwaenuwagi ko eba nau nuwaneya
    ki kau kwaenuwagi.”
  hvn-hvn: '@see-verse:MRK.014.035'
  nko-NT: Mʋ́ʋ́ ɔlɛblɩ́ ɔbɛ́ɛ, “Abba Mɩ́ Sɩ́, fʋtɛtálɩ́ bwɛ́ tógyítɔ́. Ha ntá-ɛwɛ
    ánfɩ ɩtsʋn mɩsʋ! Támɛ megyí tɔ́á ndeklé, mboún mʋ́á fʋdeklé ɩbá mʋ́tɔ́!”
  bsn-NT: 'Ado bajiro Diore sẽniñuju ĩ: —Cacʉ, ñajediro yimasigʉ̃ ñaja mʉ. Yʉre ĩna
    sĩaroti matamasiaja mʉ. To bajiboarine, mʉ bojarore bajirone bajiato —Diore yiyuju.'
  pib-NT: Wane china, “Gagwa, Nuru, ptowru gimkatachriyi Pixa. Pkoshripatinno twu
    girapistono, seyni gi wa Gita galukyawakapni, seyni Pixa galukyawakapni.”
  wiv-wiv: A Iesus e lotu ki tani barae, “Abba, Tamagu, beta goloa katiu ni vitiha
    ni niho. Pele kakava na kap na bizea kua ni niau. Palaka, tabarae nu muri na kagu
    lohoihoia, palaka katia nazia kua tu lohoia koto katia.”
  reg-reg: Aikile,”Aba, Lata, Amagambo gone kwawe agatulikana. Nsosishao echikompe
    chinu. Nawe kutali kwelyenda lyani, tali kulyenda lyao.”
  mlh-mlh: Oŋga wosigaru miya, “Aba Mamane, go ya mo so emomoŋgaege. Ore eru joisererende
    popu yo roigoŋ. Ronunoŋ, oi nonde aŋire so matayoŋ, gogakere maŋ aŋigo boyoberu
    fukeiŋ.”
  gof-ENT: ቃሲ፥ «ኣባ፥ ታ ኣዋው፥ ኡባባይ ኔው ዳንዳዔቴስ፥ ሃ ዋዬ ፁዓ ታፔ ዲጋ። ሺን ኔ ሼኔይ ሃኖፔ ኣቲን ታ ሼኔይ ሃኖፖ»
