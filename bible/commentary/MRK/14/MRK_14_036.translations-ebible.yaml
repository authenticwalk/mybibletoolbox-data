verse: MRK.014.036
translations:
  kpx-kpx: Isi loui avoe, “Mamai, vaveve bahata keau aemo toloholilu. Iale vatetumuu
    daemo lohoveve ke mai evihanela. Isito a isivi unaha. A isiviage dana vatetumu
    ke malei. Isito a isiviholige di bae ke malelivebene.”
  okv-H: Mamo ta degi pari einge ena, “Ajao Mama, umo ari tapa amo inono avoeto aguhu
    erevi mane indona ke ao ingito toane, eto uje nau avo irae rate uje no avo aisona.”
    ainge Iesu na pari
  tbo-tbo: Aba, Amau, ginouli atapuna emoemotam, yaka geka wiyuwa keyakana uyahiu
    una wihaleya. Tau u nugotuhu hawena ma tam om nugotuhu una dewa tagoya.’
  mal-C: “അബ്ബാ, പിതാവേ, അവിടത്തേക്കു സകലതും സാധ്യമാണല്ലോ. ഈ പാനപാത്രം എന്നിൽനിന്ന്
    മാറ്റണമേ. എങ്കിലും എന്റെ ഇഷ്ടംപോലെയല്ല, അവിടത്തെ ഇഷ്ടംപോലെതന്നെ ആകട്ടെ” എന്നു
    പ്രാർഥിച്ചു.
  grc-SR: Καὶ ἔλεγεν, Ἀββᾶ, ὁ πατήρ, πάντα δυνατά σοι. Παρένεγκε τὸ ποτήριον ⸉ἀπ᾽
    ἐμοῦ τοῦτο·⸊ ἀλλ᾽ οὐ τί ἐγὼ θέλω, ἀλλὰ τί σύ.
  bgc-bgc: 'अर कह्या, “हे अब्बा, हे पिता, तू सारा कुछ कर सकै सै; इस दुख का कटोरे ताहीं
    मेरै धोरै तै हटा ले: तोभी जिसा मै चाहूँ सूं उसा न्ही, पर जो तू चाहवै सै वोए हो।”'
  khz-khz: Ekilato, “Abba, Tamaku o, gau maparara goi gemu ai kalakalara gelegele.
    Eviti kaperina gekuna ono mai-gapi-vagia. Na ati au geku ririwa, goimo gemu ririwa.”
  deu-TKW: 'und sprach: Abba, Vater, dir ist alles möglich; nimm diesen Becher von
    mir; doch nicht wie ich will, sondern wie du.'
  zsr-NT: 'Niꞌ rulidzëꞌ Dios, rnëꞌ: ―Xúzaꞌdauꞌ, yúguꞌtë huac gunuꞌ Liꞌ. Bcuit lë naꞌ
    ral‑laꞌ sacaꞌ quiꞌa, san clëg ca rëꞌndaꞌ nedaꞌ, san ca rëꞌnnuꞌ Liꞌ, gunuꞌ.'
  lin-lin: 'Azalaki kobondela : — Tata ! Epai na Yo, nyonso ekoki kosalema ! Longola
    kopo oyo ya pasi liboso na Ngai ! Nzokande, kosala te kolanda mokano na Ngai,
    kasi sala kolanda mokano na Yo.'
  hns-NT: Abba, he Pieta, toe sab koetjh kar sake hai. Ie doekh hataai de. Bakie aapan
    man waala kar, na hamaar waala.”
  noa-E: —Tata, pʉ ithee chan bʉ̈ʉrjã phithurm nem chukhum. Pua khõs chirʉm khai mʉ
    peerdʉ athá ajim anʉm, mʉ dau aphʉʉ aju nawe. Pʉrʉg mua jëeu chirʉm, mamʉ mʉchdëu
    khõsi chirʉmjö khaba pʉchdëu khõsimjöta abá mʉ dʉ̈i a jëeumajim aajem.
  eng-EMTV: And He said, “Abba, Father, all things are possible for You. Take this
    cup away from Me; nevertheless, not what I will, but what You will.”
  mib-NT: 'Te suhva ni cahān yā: Tátá maá ná, ndɨhɨ‑ni jniñu cuu sáha máá ní. Te tejiyo
    ní jnúndóho yáha jéē ma quíji sɨquɨ̄ ná. Te nasūu jéē cuní maá ná, chi jeē cuní
    maá ní na cóo, áchí yá.'
  bea-bea: 'Kahchu toowe ehti, Abba, Tyeih, atghazi ooli tahnootsut nuni; tidi mehtutsato
    saoone naniah: hoontye ooli atu suni koosti, ahwole nuni koodinti.'
  lif-NT2: पानुदिङ् आम्‍बौ, खे़ने़ॽ के़लागिग काक् पोःङ्‌मा सुक्॥ कन् इनोगे़न् तुक्‍खेरे़न्
    खोर्याःन् इङ्‌गाॽओलाम् खे़त्ते़देःसे़ॽओ, कर हे़क्‍केसाङ् आनिङ्‌वाॽ हे़क्‍केग मे़ःन्,
    कर के़निङ्‌वाॽ हे़क्‍केए पोःङ्‌लरो॥”
  xnj-xnj: Akajova, “Dadi wangu, kwa veve mambu goha gihotoleka. Uniwusilayi chikombi
    ichi cha mang'ahiso. Nambu lepi ngati chenigana nene, nambu cheugana wamwene.”
  mmx-mmx: Ni ga lok keretna, “Tamak, u epovo una lok lempanga axap. Kereva, i epovo
    do una lok pes na lumumuat basinge ia. Ketla nemen gat uta mumu asu lavavara rak,
    una mu asu mun lavavara ram.”
  cbr-NT: —Papan, min 'aisama ñu ca 'aíma 'icën. 'Ën usoquin paë tanun 'ë 'imixunma
    ca 'at. Usa 'aínbi cana 'ëx cuëëncësa oi 'itima 'ain, mix cuëëncësa oishi cana
    'iti 'ain.
  tee-NT: 'Chanich ju juni: ―Quimpai ju uxint''i lai navik''o''ui tachi chun ju taxtokni.
    Aq''uimak''osunin ju ani mak''alhk''ajnat ju slivasalh na ts''inq''ui. Para jantu
    anavit''i tachi ju iclacasq''uin ju quit''in. Va yuchi ju anavit''i tachi ju anona''
    ju uxint''i.'
  eng-LSV: and He said, “Abba, Father; all things are possible to You; make this cup
    pass from Me; but not what I will, but what You [will].”
  cak-NT: 'Y quiere'' ri tzij ri xeru''ij pa ru-oración: Nata'', ren weta''n chi ret
    jatiquier na''an ronojel. Quinacolo'' chi quiri'' man nik''ax ta pa nuwi'' ri
    jun sufrimiento re''. Pero man ta''an ri ninrayij ren. Roma ren can ninjo'' chuka''
    nin-en ri anchique narayij ret.'
  pah-NT: 'Apĩ, ei ga, nde erekwaha imongopava neremimbotarimova''ea rehe. Nurã ji
    ei nde ve: Terembuhurukari hahyva''ea ji ve a''ero, ei ga. Emo nhiremimbotarimova''ea
    rupi rũi ti eko. Enhimimbotarimova''ea rupi ti eko, ei Jesus''ga ga pe.'
  sja-NT: 'Ɨt''aa t''ɨ̃ji: —Abbá, Mɨ Ak''õre, pɨa jõma p''oyaapari. K''aripáji na
    miait''ee bɨdeepa. Mamĩda oonáaji mɨa k''inia bɨk''a. Jĩp''a pɨa k''inia bɨ́k''ata
    óoji.'
  xed-xed: 'Kaʼa guli: «Aba, Da, haɗ skwi kul laviŋtá ka ta magay wa, kliŋkla ta na
    gruma dzaʼa yu say na! Nziyanza tsi tama, manda ya ta kumə iʼi a wa, ama ka nza
    tsi manda ya ta kumə kagha,» kaʼa.'
  mks-NT: 'Já cáchí a̱ já xíca̱ ta̱hví a̱ nu̱ Ndióxi̱: —Tátá Ndióxi̱, tócó ndihi ña̱ha
    cuu caja ndó. Chindeé ndó ye̱he̱ ná a̱ ndóho i̱ ña̱ i̱hvi̱ ndiva̱ha ña̱ va̱xi
    nu̱ú i̱ ndoho i̱. Joo ná coo tá íin cúni̱ mé ndó ta ná a̱ cóo toho ña̱ cúni̱ ye̱he̱
    —na̱cachi a.'
  gfk-S: 'Iga sasaring horek: “O Mama, ira linge bakut i tale ugo be nu petlaar. Kap
    leise ikin ra tirih mekira ho iou nong i ura hinana tupas iou. Ma sene be waak
    u gil ing iou sip. Nu gil at ing u sip.”'
  bmu-bmu: Köuluköba jiyök, “Aba Iwini, gi yuai kun qahö mölölömbizan. Miaŋgöra sihimbölögö
    qambiŋi ki mönö noaŋgitman. Noaŋgitpanak, mi nöŋgö sihimgö dop qahöpmö, mönö nangi
    jitkahö dop asuhuma.”
  dgz-dgz: '@see-verse:MRK.014.035'
  eng-GNV: 'And he saide, Abba, Father, all things are possible vnto thee: take away
    this cup from me: neuertheles not that I will, but that thou wilt, be done.'
  zaa-NT: 'De chi runie oración nna rèe: Tata Ỹitsi'', iyá ỹíábá ná posible para cuią''lu'',
    gùtua cuią''lu'' sufrimiéntuį lani inte'', pero alàa tì'' cabá látsa''a'' sino
    ccábá según voluntad qui'' cuią''lu''.'
  eng-WEBSTER: 'And he said, Abba, Father, all things are possible to thee; take away
    this cup from me: nevertheless, not what I will, but what thou wilt.'
  guh-guh: 'Nexata Jesús pevajëtsijavata Diosojavabelia, jumaitsi: —Taxa Diosomë,
    netocopatame picani tanebeyaxuabinexa betajiobicueneta. Daxitacuene raja cacaëjëpa
    nexanaenexa. Nexata necapanepare bajarapabejiobicuenevecua. Itsiata xanë apo tajitsipaecuene
    ata, pacuenia xamë jitsipame, netocopatsianame, jai Jesús pevajëtsijavata Diosojavabelia.'
  bon-bon: Tabe apu jiicige egä, “Cäme Babe, maane miiji gäte iyeta gwidape bine wawenecame.
    Maane ai mäpu ne cäme bau ca iyeblingti. Yepä gone cäme singi ne jaawenute, määme
    singi ne jewenepi.”
  nhw-BL: 'Quiilhui: “Papá, ta nochi tihueli tijchihua. Techquixtili ni tlaijiyohuilistli
    catli hualas, pero amo xijchihua catli na nijnequi, san xijchihua catli ta mopaquilis.”'
  swh-ONEN: Akasema, “Abba,Baba, mambo yote yawezekana kwako. Niondolee kikombe hiki.
    Lakini si kama nipendavyo mimi, bali vile upendavyo wewe.”
  wbi-wbi: Akati, “Ghwe Nhaata, uve nakikutolile kimonga. NIsuuma umbusikisie ikikombe
    ikya lupumuko. Neke nakwekuti uvombe mu vughane vwango, looli mu vughane vwako.”
  bba-bba: Yerɑ u ɡeruɑ u nɛɛ, nɛn Bɑɑbɑ, kɑɑ kpĩ ɑ ɡɑ̃ɑnu kpuro ko. A de wɑhɑlɑ ye,
    yu mɑn dɛsirɑri. Adɑmɑ ɑ ku nɛn ɡɔ̃ru kĩru ko mɑ n kun mɔ wunɛɡiru.
  eng-KJVCPB: 'And he said, Abba, Father, all things are possible unto thee; take
    away this cup from me: nevertheless not that I will, but what thou wilt.'
  kgk-NT: —Nde katu opamba'e erejapo kwaa va'e, xe Ru, he'i gwu-pe. —Upéa-gwi eipe'a
    katu xéhegwi xe ajepy'ajopyha. Ereipe'ase ramo, eipe'a katu xéhegwi. Ha ndereipe'aséi
    ramo, ani joty ereipe'a ave, he'i onhomongeta-vy Nhandejáry ndive.
  waj-waj: Ni Napoo-o, a mmuakiaa mmoorivai iiraivaa nakaaraikuavee. Mmuaararaivo
    aa nnoori toori kapikarai aavaa roosiivo niisi nninaraivaara ooqoo tino pikiaivee.
    Inna aikioovai. Ni iikiataivaa sa iikianee. Ai iikiataivaa iikianee,
  ekk-PKP: „Abba, Isa! Sina suudad kõike,“ ütles ta. „Palun võta see kannatustekarikas
    minult ära. Siiski mitte minu tahte järgi, vaid selle järgi, mida sina tahad.“
  mpx-mpx: I awanun i ba, “Nam! Nam! Bugul gegewena i bosowaim. He lomwan ana kom
    ya u ahek yoho eliyau. Yaa bahi nau no nuwatu, owa ya wam nuwatu.”
  wbp-wbp: Wangkajarla Jijaji kuja, “Nyuntu kanpa jinta nyina pirrjirdi nyiyarningkijarraku.
    Kala ngaju, lawarna ngampurrpa-wangu murrumurru-jarrinjakuju manu palinjakuju.
    Kajilparna warntawarnta yampiyarla palinja-wangu, kajikanpa-jana mayi yapakuju
    yawuru-jarrimi-jiki? Kala kajinpaju nyuntu nyina ngampurrpa ngajuku yungurna watiyarla
    palimi, ngulaju ngula-juku.”
  luo-luo: Nolemo kowacho niya, “Abba,Wuora, gik moko duto nyalore kuomi. Gol kikombeni
    kuoma. To ok kaka adwaro to mana kaka in ema idwaro.”
  nhe-NT: 'Quiilhui: “Papá, ta nochi tihueli tijchihua. Xinechquixtili ni tlaijiyohuilistli
    tlen huala, pero amo xijchihua tlen na nijnequi, san xijchihua tlen ta mopaquilis.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܐܲܒܵܐ، ܒܵܒܝܼ، ܟܠܔ ܡܸܢܕܝܼ ܡܵܨܹܝܬ ܥܵܒ݂ܕܹܬ، ܡܲܥܒܸܪ ܡܸܢܝܼ ܐܵܗܵܐ
    ܟܵܣܵܐ. ܐܝܼܢܵܐ ܠܵܐ ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܝܼ، ܐܸܠܵܐ ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܘܼܟ݂.“'
  esk-NT: Itnaġniqsuq, “Abba, Aapaaŋ, suapayaaq aŋalatkiñ piiqugaluaġiga nagliksaaġutiqpak
    uvamniñ. Aglaan pisułhiñ atuumayumuuq, pisułiġiŋiḷaapkun.”
  msb-msb: Tapos nagsabi siya, “Abba, Ama, kaya ka na mahimo san tanan. Halia man
    sa akon ini na kupa pero dili an akon pagbuot kundi an sa imo lugod an masunod.”
  cpa-NT: 'Ca¹juúh²dsa: ―Tiá³, tiah¹hning ca¹lah¹jǿ¹. Jøng² cuúh³hning jǿg³ tsa¹cán¹³jni
    jmø³uai¹². Di³ tsa¹lé² lah¹cónh¹ ja³hno¹ jní². Hning² ma²ŋih³ ha²lah lé² ―ca¹juúh²dsa.'
  dso-dso: ଏ ମର୍‌ ବାବା ତୁଇ ମନ୍‍କଲୁସ୍‌ ବଇଲେ କାଇ କାମ୍‌ ମିସା କରିପାରୁସ୍‌ । ସେଟାର୍‌ପାଇ
    ଏ ଦୁକ୍‌ କସ୍‌ଟର୍‌ ମୁତା ମର୍‌ଟାନେଅନି ଦାରି ଜା । ମାତର୍‌ ମର୍‌ ମନ୍‍ କଲା ଇସାବେ ନ କରି ତମର୍‌
    ମନ୍‍ କଲା ଇସାବେ କରା” ବଲି ପାର୍‌ତନା କଲା ।
  meu-meu: eto, Aba e, Tamagu e, oi na ḡau iboudiai ikaradia dibamu; ina kehere na
    egu amo boma abia oho, to dia lauegu ura, oiemu ura hari.
  yva-NT: Po raura pare, “Injae, Sya Injae! Anakotaro rui vayave wimbambunin Nyo ratayao
    ti mamaisy. Wimayar, syare Nyo siurije so raveto inaora. Weramu vemo wintavono
    Sya bekere rai nora, yara Injae nya bekere bo rai.”
  dgc-dgc: “Améng,” kagi na, “maari ka a magimet ta maski anya. Iadeyo mo pad diyakén
    i paghirap ko. Pero éwan na kaluuben kua i masunuda, éngˈwan na kaluuben mo i
    masunud.”
  zpm-NT: 'rëbchaa me: ―¡Papá, par luu grëse cos zrieelo guṉ luuw! ¡Bzhiguieḻ psilaa
    naa lo guieḻnë rii! Per teḻne grieeloda, miṉe gnëtaa luu, sca gaca.'
  hix-NT: Apa y, ehnyahnà ro me xaxa manay hamà, omoro, ehonomnà xaxa kaxe. Àro ke,
    ryeryewhamtoho hona uro ukurunhoko. Rano me rohra mak ryesnàr xe wehxaha. Ayano
    me ro ryhe ryesnàr xe wehxaha, kekon hatà, Txesusu, Khoryenkomo wya.
  sim-sim: Uhu karem ormu mbara, �Avuya, os nombo kas na nahi, nomorawu anhik talakwa
    oson halanak anin si wasisoka. Hako os an mbawa hom uwa hala. Os mi hishiwa hom
    uka.�
  npi-ULB: उहाँले भन्‍नुभयो, “हे अब्बा, पिता तपाईंमा सबै थोक सम्भव छ । यो कचौरा मबाट
    हटाउनुहोस् । तर मेरो इच्छा होइन, तपाईंको इच्छा पुरा होस् ।”
  cgc-cgc: Gapangamuyo kanen i, “Amay ko! Tanan maimo no. Ipamadyo no ki yaken segeng
    na kabellay na maagian ko. Piro, dili ake na liag matuman, imo na liag.”
  tim-tim: “O Apo, gugak âmâ siâ me siâ hârok miawakbiapgât bo pâpkomat aregât uŋak
    umatŋe miawak niŋberâm aktâp iregât bo niŋ dâm ulit giŋdân. Gârâmâ gâŋe âmâ nâŋgât
    nâŋgâ nâŋgâne bo watben. Guge nâŋgâ nâŋgâge watben.” dâm ulilaŋep.
  yor-yor: Ó sì wí pé, “Ábbà, Baba, ìwọ lè ṣe ohun gbogbo, mú ago yìí kúrò lórí mi,
    ṣùgbọ́n kì í ṣe èyí tí èmi fẹ́, bí kò ṣe èyí tí ìwọ fẹ́.”
  wos-wos: '@see-verse:MRK.014.035'
  emp-NTPO: 'Nãwã jarasia: –Zeza, bʌa ne jũmada poya oida b̶ʌa. Mʌ̃ra idu bia mĩgabirãdua.
    Baribʌrʌ mʌ̃a quĩrĩã b̶ʌ quĩrãca orãdua. Odua bʌabʌrʌ quĩrĩã b̶ʌ quĩrãca.–'
  eng-F35: 'And He said: “Abba (Father), all things are possible to you. Please remove
    this cup from me; yet not what I will, but what you will.”'
  ind-ind: Yesus berdoa, “Abba, Bapa, Engkau mampu melakukan segala sesuatu. Tolong
    lepaskan Aku dari kesusahan ini! Tetapi janganlah kehendak-Ku yang terjadi. Biarlah
    kehendak Bapa saja yang jadi.”
  pes-OPCB: 'او دعا کرده، گفت: «اَبّا، ای پدر، هر کاری نزد تو امکان‌پذیر است. پس این
    جام رنج و عذاب را از مقابل من بردار. اما خواست تو را می‌خواهم، نه خواست خود را.»'
  mpt-mpt: '@see-verse:MRK.014.035'
  ssx-ssx: Ipikana꞉ma꞉ alota꞉ Ya apa꞉o. Hau paeyao nakana꞉ma꞉ pea꞉peke ya꞉la꞉me. Do
    I̱ pa꞉ta꞉ ipula꞉ kapo I̱ pa꞉ta꞉ na epena꞉ lapeke. Kutu pea꞉peke ya꞉la꞉pate yaka
    hone pa꞉la꞉eki dia꞉me. Naka꞉ hone pa꞉la꞉eki homekee leekeme.
  mkl-mkl: Wɑ ni, Bɑɑm, ɑɑ yɔkɔ i ce mii fei. Jɔ̀ wɑhɑlɑu ihɛ̃ ku jĩim. Ammɑ do nŋu
    fei, ku mɑɑ̀ ti ku jɛ ti idɔɔbim, jɔ̀ idɔɔbiɛ ku ce.
  gaq-gaq: ଅ ନେଙ୍ଗ୍‌ନେ “ଆବା ନା ଆଡ଼ାତ୍ରା ସାପା ଡିଙ୍ଗ୍‌ଏ । ଏନ୍ ଦୁକାନେ ଉଗ୍‌ଡିଆଃନେ ମୁତାକେ
    ନେଙ୍ଗ୍‌ ବାନ୍‌ ସ୍ଲ ଡୁଂୱେଲା । ଏଲେଡିଗ୍ ନେଙ୍ଗ୍‌ନେ ଇଚା ଣ୍ତୁ ନାନେ ଇକ୍‌ଚା ପୁରନ୍‌ ଡିଙ୍ଗ୍‌ଲେ
    ।”
  gof-RNT: Qassi, “Abbaa, ta Aawaw, ubbabay new dandda7ettees, ha waaye xuu7aa taappe
    digga. Shin ne sheney hanoppe attin ta sheney hanoppo” yaagis.
  unx-unx: ଇନିଃ ବିନ୍ତିରେ ମେନ୍‌କେଦା, “ହେ ଆବା, ହେ ଆପୁ, ଆମାଃତେ ସବେନାଃ ହବାଦାଡ଼ିଅଃଆ । ନେ
    ଦୁକୁ କାଟୋରାକେ ଆଇଙ୍ଗ୍‌ଏତେ ଆତମ୍‌ତାମ୍; ଇମିନ୍‌ରେଅ ଆଇଁୟାଃ ସାନାଙ୍ଗ୍‌ଲେକାଦ କାହାଗି, ମେନ୍‌ଦ
    ଆମାଃ ସାନାଙ୍ଗ୍‌ ଲେକାଗି ହବାଅଃକା ।”
  gah-gah: 'Loko nolike láa loko limó: Aménegamaka, geza mukí netá loló itove loko
    gagata gilitani netá nene vávani okogó loló itanimó nenazo, genavagi gihinitata
    netá imane nenitokatí ale olové itane loko nogulumóza, není nigikaloka molamoko
    geí gigikaloka nelémo molatane loko noluve.'
  lcm-lcm: Na kala antok, “Aba, mamai, keve nem aongos kapo angkokoai singim. Ku luk
    suai ani kavi ke pelek iau. Lak, vubuk ke singig ka ago, sikei ku using kam vubuk.”
  aer-aer: '@see-verse:MRK.014.035'
  qvc-NT: 'Mañakushpaqam, kayshina nirqan: —Taytitu, qamqam tukuy imata atingi rurayta.
    Munashpaqa washaway, ama chayshina wañunaypaq. Chaqa yumbay kay ñakaykunaqam suq
    basupi ancha ayaq yakukunashina. Yush''ayku amar dijawaychu, chayshina ñakanaypaqqa.
    Piru mastam munani qam munashqaykita ruranaykipaq. Amar noqa munashqaytaqa ruraychu,
    nishpa.'
  tgl-ULB: Sinabi niya, “Abba, Ama, kaya mong gawin ang lahat. Alisin mo ang tasang
    ito sa akin. Ngunit hindi ang aking kalooban, kundi ang iyong kalooban.”
  cbs-NT: '@see-verse:MRK.014.035'
  xtm-NTPP: 'Te nani jikan‑ta''vi ya ma, te sa''a jiña''a ya: ―‍Yuva maa sa, ja maa
    ni chi kuu sa''a ni ndaka, te nú kúni ni, te má ndo''o neni sa. Kovaa má ko kuu
    sukan kúni maa sa chi kó kuu sukan kúni maa ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Ngagongalela, “Awabango, kwinu kila kilebe kuwechekana. Umokeye kikombe
    chenje chukupotekigwa. Nambu ikabe anda apambalaje, nambu pampala mwenga.”
  bao-NT: 'O biro ĩi juu bueupi: “Abbá Cáacʉ, mʉra niipetirije mʉ ca tii majirije
    wado nii. Ano ñañaro yʉ ca biipere yʉre ametʉeneña. Biigʉpʉa, yʉ ca boori wãme
    tiiticãña. Mʉ ca boori wãme pee tiiya,” ĩiupi.'
  san-ORI: ଅପରମୁଦିତୱାନ୍ ହେ ପିତ ର୍ହେ ପିତଃ ସର୍ୱ୍ୱେଂ ତ୍ୱଯା ସାଧ୍ୟଂ, ତତୋ ହେତୋରିମଂ କଂସଂ
    ମତ୍ତୋ ଦୂରୀକୁରୁ, କିନ୍ତୁ ତନ୍ ମମେଚ୍ଛାତୋ ନ ତୱେଚ୍ଛାତୋ ଭୱତୁ|
  huv-NT: 'Tapiüng: ―Teat, ngo majlüy nicuajind leawa ique ngondom merang. Sandiüm
    mewün xic wüx aaga nangaag naél leawa laliüc namongoch. Pero naleaing Teat, nde
    merang sandíüman xique, irang atnej ique indiüm ―aw.'
  otn-NT: 'Bi ''yɛ̱mp''ʉya: ―Ague ma̱ Papá''i, nu̱''i̱, gätho da̱ zä''i. Da̱mi̱ ya̱ngui̱
    ngue''a̱ ra̱ nda̱te ja ngue ga̱ thocä. Pɛ hi̱nga̱ nu̱''a̱ go ga̱ sännä gue''a̱
    di̱ nja''a̱, sinoque nu̱ te guí sänni̱, gue''a̱ di̱ nja''a̱.'
  nop-nop: “O me Baŋ, nemenemek du’walaŋkade adi kedem doktiŋa folofigita i nolomtibeŋ.
    Iŋgoŋ nu yolat wendoktiŋa moŋ, da nadilaŋ unduŋ tibeŋ.”
  obo-NT: Kahi rin to, “Amoy ku, od kopuungan du kos langun. Yo ad po-ukita tod ingumon
    koosayan. Piru konna inis id kopi-i ku kos od kotuman, ko konna, idda rad en so
    kikow'n id kopi-i.”
  cak-ENT: 'Y quere'' c''a ri tzij ri xerubij pa ru-oración: Nata'', Nata'', yin vetaman
    que rat ncatiquer nabün ronojel. Tabana'' que man ta ninc''usaj yin ri jun pokonül
    re''. Pero man tabün chuka'' ri ninrayij yin, xaxe voma yin. Roma yin xa ninjo''
    chuka'' ninbün ri arayibül rat, xbij.'
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤦ. ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤠᤃᤡᤃ ᤁᤠᤰ ᤐᤥ᤺ᤱᤔᤠ ᤛᤢᤰ॥ ᤁᤴ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤖᤧᤴ ᤂᤥᤷᤕᤠ᤺ᤴ
    ᤀᤡᤱᤃᤠ᤹ᤀᤥᤗᤠᤶ ᤂᤧᤳᤋᤧᤍᤣ᤺ᤛᤧ᤹ᤀᤥ. ᤁᤖ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤀᤠᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣᤃ ᤔᤧ᤺ᤴ. ᤁᤖ ᤁᤧᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣᤀᤣ
    ᤐᤥ᤺ᤱᤗᤖᤥ॥”
  snx-snx: Adu mendelxo, “Aba, Ala, pinhalel kumogx ne nyin yax kere. Nyi kulig wa
    xendeiyu. Nedine nyi sa udud wa soxyaxjal, nyi ino udud ne soxyax.”
  kql-kql: Wun kavik galaveve, “Apa, Wawa. Dɨn wulu wulu wofop pavaŋgale dɨn pava.
    Kasik ŋunutɨle wombikasak yive. Kape ŋakɨk juñjuŋamandi pavandu. Dɨn papandaŋdi
    pave.”
  mie-NT: 'De suha nī ncāhān yā: Tatá maá sá, ndihi-ni tiñu cuu sāhá maá ní. De sāhá
    jíyo ní tūndóhó yáhá jā má quījí sīquī sá. Sochi nsūú jā cúnī maá sá, chi jā cúnī
    maá ní ná cóo, ncachī yā.'
  san-TIB: ཨཔརམུདིཏཝཱན྄ ཧེ པིཏ རྷེ པིཏཿ སཪྻྭེཾ ཏྭཡཱ སཱདྷྱཾ, ཏཏོ ཧེཏོརིམཾ ཀཾསཾ མཏྟོ
    དཱུརཱིཀུརུ, ཀིནྟུ ཏན྄ མམེཙྪཱཏོ ན ཏཝེཙྪཱཏོ བྷཝཏུ།
  qve-NT: 'Hinaspan Dios Taytanman orakuran khaynata: —Dios Taytáy, qanqa tukuy imatapas
    ruwanaykipaqmi atiyniyoq kanki. Noqaqa anchatan munayman kay ñak''ariykunamanta
    librawanaykitaqa. Ichaqa amayá noqapa munasqaychu ruwasqa kachun; aswanqa qanpa
    munasqaykiyá ruwasqa kachun, nispa.'
  pao-NT: “E Naa Toogoopatu. Nuga Naa Toogoopatu. Nuka u tunetammakuse nu oo-toogoo
    meakwu. Ekow e pewu-kwitu suda nuummana, kadoo'oo mayugwe.” Soo Te Pabe'e ka nanesootuhimakwuse
  cbu-NT: '@see-verse:MRK.014.035'
  usa-usa: “apááô! ketiboó! máqte-qtataaqa kanaaráq kéena maa-qtátááqá paábaq-matikaao!
    ááqibo ení akaígómá wárááo. ketí tikaígómá íwaraao.” téna
  soy-soy: 'Uu kɛyómɛ yɑ́ɑ́si rɛ: Unɛ́sɑ́ɑ, pɔ́ fe ɑɑ ḿpɑ́ yo wɑi, ɑ nɛ ntóósi
    kɛporipi nkɛ́ kɛtɑɑ nɛ́ wɑ. Ḿpɑ́ nɛ lɛ̃, kɑpɛ mɛnɛ́pɔ́ɔlɑ wɑ, ɑmɑ́ ɑ mɛpɔ́kɔ́
    wɑ.'
  bkx-bkx: '@see-verse:MRK.014.035'
  hui-hui: Ibugua lamialu, Aba i̱ Aba-o í̠na mbirale bibahende bibehe kegoni. Tandaga
    nolene beha bedago nanoliya mo yalu pobe. Anigo i̱ hame ledodagua ndo í̠na hame
    lededagua hangu bibe, lene.
  amf-amf: “Imbo, yer wul hana dandima ko dandime. Ko gaalen wucimanam inin wucoamadettsi
    ikalanka pegisima! Ko dahaannaar hanin nashaadettsi ko dee; inin nashaadettsi
    ko dahabhoode” ki hamade.
  quc-NNT: 'Aretaq xub''an orar, xub''ij: ¡Abba! ¡Tat! Ri lal käkowin la che ronojel.
    Chesaj b''i la we vaso ri'' chnuwäch. B''ana b''a'' la chi man käpe tä we k''äx
    ri'' chwij. Mäb''an k''u la xa jas ri kwaj in, xane jas ri kaj la käb''an la chwe,
    —xcha che ri Dios.'
  dob-dob: ꞌigwaegwae, “Tamagu ye, guinuwa yauna sawesawemuya, ꞌenega nuwanuwagu be
    ꞌelouya keigana gete ꞌeguyega ꞌuꞌewayaule, ta geyaꞌabo ꞌaboꞌagu ꞌigu nuwena ꞌenega
    ta ꞌoyo esi ꞌimu nuwena ꞌenega ꞌuda guinuwa.”
  wrs-wrs: wo heva os kana moarava manam yimba nengas pipahamnavav, owai, pevna nengavnangna
    ambo veo, ora owai.
  mca-mca: 'Qa yit''ij in iyin: —¡Abba, Tata! Akha'' ham pa''qu'' iwjutsiten eke''
    week wekwek, anamitkitek yiwets wat''ij qu'' nek''iya''aj nakha'' tok''o i''nji''
    na'' qi in ek''imiiji'', qa hasu''ujƚe pa''qu'' yakha'' ye''ƚe qu'' hisu''un,
    akha'' yijat''ij pa''qu'' isu''un.—'
  tzo-TZC: 'Ti cꞌalal laj sta ta cꞌoponel ti Diose, jech laj yal: ―Tot, ti voꞌote
    scotol xuꞌ avuꞌun. Coltaun yoꞌ mu xcꞌot ta jtojol ti jvocole. Pero maꞌuc ta jcꞌan
    jech chac cꞌu chaꞌal ta jcꞌan jtuc. Jaꞌuc me ti cꞌusi ta xacꞌan ti voꞌote ―xut.'
  mya-mya: '@see-verse:MRK.014.035'
  gng-NT: 'ki lienh ki teh: «O, nʼBaa, a li fre kí tien nibonn kɛ. Cère ijɛnd yiɛ
    ń jɛnde nni. Ama la cère nɛ̀ ń li yé min yíe nà, cère'' nɛ̀ ń li yé sin
    yíe nà.»'
  cbi-NTPO: 'Tsejtu Diosba kayu kuinda ketu tsandimi: In Apa, ñuchiya ti bain ken
    jutyuuya jutyuve. Tsa'' mitya entsa tsamantsa taaju i'' pullainu juuwashu juntsanu
    tsaa iwaatyuka, livee kika, Apa; tsaaren iya naaju mutyañuba juntsaaya kityu'',
    ñu naakenu tenñuba juntsaaya kide, Apa, timi.'
  ikk-NT: Ọ nọ sị, “Baba, Baba Nẹdi m! O nwọnni ihiẹn ị ghalẹni a s'ẹka e mẹ; napụ
    m mkpu afụnfụnnị. Kanị uche i mẹ, ẹlẹ nke m.”
  leu-leu: E nane taxa lo kuus, “Aaba, Tamaang! Nano, no fexaxaas sena vil a maana
    mo xapiak. Tamo a fexaxaas, muta tavaiau pana maasaxan aanabeꞌ. Taasaxa muta usi
    a vubuxanan siak. No texaas tuuna sena so ta mo a roxo.”
  maz-NT: 'O mama: ―Mi Tatats''ügö. Sö rí tsjague texe. Tsjapü ra cjogü c''ü dya ra
    zädä c''ü rá sufridogö. Pero dya rí tsjague c''ua ja nzi rgá negö; tsjague c''ua
    ja nzi gui ñegue, eñe.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། ཀྱེ། ཨབ་བཱ༌ལགས། ཡབ༌ལགས། ཁྱེད་ལ་བསྒྲུབ་མི་ནུས་པའི་བྱ་བ་གང་ཡང་མེད་པས་ཕོར་བ་འདི་བདག་ལས་ཕྱིར་ལེན་པར༌མཛོད།
    འོན་ཀྱང་བདག་གི་བསམ་པ་བཞིན་དུ་མི་འགྲུབ་པར་ཁྱེད་ཀྱི་ཐུགས་དགོངས་བཞིན་དུ་གྲུབ་གྱུར་ཅིག་ཅེས་ཞུས༌སོ།།
  tca-NT: 'Rü norü yumüxẽwa rü ñanagürü: —Pa Chaunatüx, cuxcèx rü guxü̃ma natauxcha.
    ¡Rü nüxna choxü̃ ínanguxuchixẽẽ i ñaã ngúxü̃ i tá choxü̃ üpetüxü̃! Natürü chanaxwèxe
    i cunaxü i cuxrütama ngúchaü̃ rü tama i choxrü —ñanagürü.'
  zpl-NT: 'Chenu rnacuꞌnu lu Diose uninu: ―Paa, yeene recalu rriꞌilu; utsilaꞌa liꞌá
    lunú chiquiꞌ juerte enta nú zecaa, pero la acane tucu nú niarquia, uriꞌitsia tucu
    nú niarquiꞌlu.'
  mbc-NT: —‍Paapa —‍ta'pîiya. —‍Tamî'nawîron kupîya e'painon. Upîika'tîkî e'taruma'tî
    namai. Tîîse itu'se wanî yawîrî kî'kupîi. Itu'se awanî yawîrî neken iku'kî —‍ta'pîiya.
  ndg-ndg: Akoiye “Aba Tate kila kilebe kwako sando wezekana niboyee seno kikombe.
    Lakini kwa mapenzi gango kwaa bali kwa mapenzi gako.”
  wsk-wsk: “Ba, aninga Ba,” makaso, “ni mel suen biya bitarko mu am terong la. Ikup
    memek ani ago ko, yu bagun ago iwita taiwoso ewere, kutuwu saparko. Bare mena,
    bo la namarukko, aninga angamang me karo tuiko, mena, ni nika ikia gemang la karo
    tuiko,” mam.
  toj-NT: ―Tatey, ja hueni, huax bob ahuuj spetzanil. A ec' qui ja huocol iti pero
    mi jauc ja jas huax c'ana ja queni pero ja' ni ja jas huaxa c'ana ja hueni, xchi.
  dwy-dwy: '@see-verse:MRK.014.035'
  kkl-kkl: '@see-verse:MRK.014.035'
  tbc-tbc: Iŋ igo ibol, “Bai, ŋai Tamag, oŋ mel fidian ka gane wo idaisuda ya. Oŋ
    gab en ŋai banig lo ka pasi wa. Ak gug oŋ ŋaisag ilog ta uri na wa, tia, oŋ man
    oŋsina ilo mi uri wa.”
  sna-sna: Akati, “Abha, Baba, zvinhu zvose zvinogoneka kwamuri. Bvisai mukombe uyu
    kwandiri. Asi kwete kuda kwangu, asi kuda kwenyu.”
  smk-NT: Wana, “Ama ko! Sa sarban bagay ket main pakayadi' mo nin mangwa'. Andi'
    moyna kumon nin ipairangep kongko in say dya'dya' a adapen kon irangep. Wanin
    man, ambo' nin say karabayan ko a masunor, no kai say karabayan mo.”
  grc-TCGNT: Καὶ ἔλεγεν, Ἀββᾶ, ὁ πατήρ, πάντα δυνατά σοι. Παρένεγκε τὸ ποτήριον ἀπ᾽
    ἐμοῦ τοῦτο· ἀλλ᾽ οὐ τί ἐγὼ θέλω, ἀλλὰ τί σύ.
  mzz-mzz: Ivo, “Tamagu, tamagu komu saku puena kamusala kivalabubunidi, beqa veviqa
    kanavedi dede kukewai we ge aiyemuya, we Yau ge gunuanua kivalabubuni, we komu
    munuanuana.”
  gof-WFTW: Qassi, “Abbaa, ta Aawaw, ubbabay new dandda7ettees, ha waaye xuu7aa taappe
    digga. Shin ne sheney hanoppe attin ta sheney hanoppo” yaagis.
  spa-BLM: 'Dijo: “Abba, Padre, todo es posible para ti. Por favor, aparta de mí esta
    copa. Pero no lo que yo deseo, sino lo que tú deseas”.'
  kyz-NT: '@see-verse:MRK.014.035'
  dao-dao: “Ka Pa aw, ka pa aw! Nang üng avan kya theiki ni. Hina khuikhanaka khawt
    hin ka khan üngka naw loa. Cunsepi keia ngjakhlüa am ni na ngjakhlüa kyase,” ti
    lü ktaiyüki.
  cya-cya: 'Lo'' juin ñi: Abba, Sti hua, nchgaa cha'' tca ''in um, a taa um cha''
    cuiya'' tijin nan'' nu ti''i re, una si''i ña''an nu nchca tin'', cui'' ca nu
    ña''an nu ''un nchca ti'' um.'
  beu-beu: '@see-verse:MRK.014.035'
  wrk-wrk: '@see-verse:MRK.014.035'
  nii-nii: Jiisas yi nim, “O Arnan, nim epi pei kapłi enjii, ni piind. Nim na ming
    ei oł embin pałim, na oł embin tui ei si kindnjii, ba nim na noman ełe ekii se
    enenjii mon! Ba ninim noman ełe yi enjii.”
  ign-NT: '@see-verse:MRK.014.035'
  dik-NT: Ku lueel, “Wä, yïn ë këriëëc ëbën lëu, nyaai ë kërɛɛc kënë tënë ɣa. Ku acie
    wɛ̈t piändiɛ̈ ë wɛ̈t piändu.”
  cac-cac: 'Ix yalani: —Mamin, masanil tas syal uuj. Iq''uec'' jun yaelal tic d''a
    vib''an̈. Palta man̈ ichaoc in gana a in tic, palta ichocab'' a gana, xchi.'
  tzj-E: '@see-verse:MRK.014.035'
  san-BUR: အပရမုဒိတဝါန် ဟေ ပိတ ရှေ ပိတး သရွွေံ တွယာ သာဓျံ, တတော ဟေတောရိမံ ကံသံ မတ္တော
    ဒူရီကုရု, ကိန္တု တန် မမေစ္ဆာတော န တဝေစ္ဆာတော ဘဝတု၊
  yaa-NT: Epa, mĩ keyokõi tãpiakĩ. Ea mĩa ifipaikĩ ea mĩa ifitiro ẽ omiskõinõma. Akka
    nã ẽ apaiyai keskafakĩma nã mĩ ea amapaiyai keskafafe,” Apa fani.
  cab-NT: Ába laríñagun lídan layúmuragun. —Núguchi, gayára bumúti sun cátei, séfu
    bána lueí nasúfuriruni cátei le, máma quei nabúseerun, quei babúseerun.
  clu-clu: Makon na, “Amay, ang tanan nga butang maimo mo. Gani kon maimo ilikaw mo
    ang pagantos nga nagaabot kanakun. Piro bukun akun gosto ang dapat matoman kondi
    ang kanimo.”
  swh-ULB: Alisema, “Aba, Baba, Mambo yote kwako yanawezekana. Niondolee kikombe hiki.
    Lakini siyo kwa mapenzi yangu, bali mapenzi yako.”
  tpt-NT: 'Va naul: —KimPay kꞌatꞌi, uxintꞌi lay makꞌay tachun axtoqnuꞌ. Va iknajun
    kꞌimalaqtꞌaxtꞌutꞌi ni aniy ay maqanlqajnati. Pero jantu kaval yu tacha kitꞌin
    iknajun. Kamakꞌatꞌi yu tacha uxintꞌi naꞌun.'
  aai-aai: Jesu yoyoban eo, “Tamai, Taimaya! Sawar etei i hamehamen karam boro inasinaf
    iti biyababan ana kerowas biyau’umaim kubosair, men ayu au kok baise o a kok.”
  sny-sny: Le apou ei toweriye, “Tai ano, etiri werese eite ne, ne fara'u irorowa.
    Serai ane ne ma'e apou tame ei towerisiya. Ne fara'u wiyawi no ane auwe eite,
    ani sasarire! Ahowa, ane marepi ano umasirowata. Ane marepi no a'i tote umasinamirowa.”
    [Mk 10:38; Jo 6:38]
  myy-myy: 'Diore bʉsigʉ ado bajiro yiyijʉ Jesús: —Cʉna, ñejʉa mʉ yi masibiti manoja.
    Ito bajiri yʉ tõbʉjabe yirocʉ, mʉ yʉre ejabʉare ãmoa yʉ. Ito bajibojarocati yʉ
    ãmoro bajiro meje mʉ yija quena. Mʉ ãmoro bajirojʉa mʉ yija quena, yiyijʉ Jesús
    Diore.'
  trc-NT: 'Dan me se cataj soꞌ: ―Caꞌve̱e qui̱ꞌyáá so̱ꞌ cunuda̱nj, Ata̱j. Ca̱ráán raꞌá
    so̱ꞌ xráj, se̱ gaa na̱nj quira̱nꞌ uxrá ꞌu̱nj sayuun, tza̱j ne̱ sese ma̱ꞌán so̱ꞌ
    me rá qui̱ránꞌ ꞌu̱nj sayuun, ne̱ qui̱ꞌyáá so̱ꞌ nda̱a vaa me rá ma̱ꞌán so̱ꞌ, ne̱
    se̱ quiꞌyáá so̱ꞌ nda̱a vaa me rá ma̱ꞌanj maꞌ ―taj Jesucristó, cachíín niꞌya̱j
    soꞌ rihaan Diose̱ a.'
  cut-NT: 'Ra̱hn ye: ―Chida má̱n, ndih ne, ri redin ne nducuahn che nahn ne. Cuahnecun
    ne che hua chuhríhn nduhca̱ che a va ca̱de. Chemin che ricá ndih, ate hua co nduhca̱
    che náhn, co nduhca̱ che nahn ma̱n ne.'
  bel-bel: 'і казаў: Авва Войча! усё магчыма Табе; пранясі чару гэтую міма Мяне; але
    не чаго Я хачу, а чаго Ты.'
  zlm-KSZI: Kata-Nya, ‘Abba, Bapa, segala-galanya dapat Kaulakukan. Edarkanlah cawan
    ini daripada-Ku. Namun, berlakulah kehendak-Mu, bukan kehendak-Ku.’
  gdr-gdr: Ɨ Ton kwa yɨr opmitonj da, “O Abu! Komkesa gasa re rɨrɨr im Mornɨm omnɨkam.
    Onggɨtyam Koina b'ɨdgotnena kapo yewaikite Kor pɨlke. Ajɨ goro Koina singi ke,
    ajɨ Moina singi kena.”
  vmy-NT: 'Kionga Jesús tifako Naꞌenchana tsu: —Abbá Naꞌen, ji xi mari ñaꞌan yeje
    tsajmi; tikꞌejñatꞌaxinnaa̱ kjuanimabi, tunga ngatjama jotsaꞌen mejénri ji, ꞌba
    bi jotsaꞌen mejénna̱ an.'
  cmn-FEB: 他说：“上帝啊，吾父，你无所不能，那么求你让这次的痛苦远离我。但这不应是我所求的，而是你所要的。”
  gmv-RNT: “Ta Aawawu! Nees wuri dandayettes; hayssa waaye xu7a taappe haassa. Gidikkoka
    ne sheneppe attin ta sheney hanoppo” gides.
  ncl-NT: 'Quijtuaya: —Abba, noTajtzin, tehual huil ticchía mochi, xichnapati pa camo
    nipanus in hual yahui nechpanúa. Ma yoje, amo xicchía in hual nicnequi nel, xicchía
    in hual ticnequi tel.'
  wed-wed: I riwa i pa, “Abba Amau! Aiwai anatapuna tagotagogina tam awarim. Wei kovoḡa
    kelakana ma vaitawanei. Wate eḡa tau au ḡoana, wate tam am ḡoana.”
  sua-sua: Tngarkie ti te, “Yoko dok gi, Titou-o, ilaro papat ngat kais mang o reha
    tgus yin kmeharom mar. He ekam tok, ngia pet la vut to enda orom kua yor to tre
    kam kol dok vanie. Vanangko ngior kam kokol ekmok e, ngiak kle va kaikkiem ila
    svil mruo ge.”
  klt-klt: “Aba, Nanna,” ing miuk, “ko rina rina wawu álo tánggim re. Nák hára márapmá
    wa táng satá kuik. Enendu ko nákkán pahán ma isutnándalák ináku kakán pahán isutnelák.”
  are-are: Era lakinha turta ingkaka, “Kaarta nukai, yinga itja antja nama nyingalauwutjika,
    ilutjika turta. Unta pula antja namanga yinga nyingalauwutjika, ilutjika turta,
    yinga kala ungkwanga kangkwerramala.”
  gai-gai: Na ma gainda mbendeirina, “Abba, Ate, u reikca muruŋa mona mɨn. Na aku
    toŋgorinanna, u auk ndambuŋna an kabmo mo kecari. Na u aukna toŋtoŋa kai raŋgai
    teac. Wanaiŋ. U ndona toŋtoŋ niŋgikca raŋgairaŋ.”
  qvm-NT: '@see-verse:MRK.014.035'
  chz-NTPS: 'Maˊ jäyhꜘ: —Tääˋ kya̱a̱nꜙ, gaꜙläꜙjëꜙ baˊ leꜘ kyahꜗ. Lä̱ä̱ˋ jnäꜘ kihꜗ
    heˉ wɨɨꜘ heˉ jëënꜚ naꜗ. Pero saꜙ waˊ laˈ läꜙ hnoonꜗ hñiinꜙ, waˊ leꜘ läꜙ hnoohˉ
    hñaahꜗ baˊ.'
  kmu-kmu: Nenafagae kagaya mukiꞋa yana kanale hateꞋasine. Nagaya falisua kava nehugi
    ani havi kanamoꞋa satuꞋage hia ti kana tima hanea keꞋayola nahafaletalo. AfaꞋa
    nagai nagu nagesa akave ohuka kahaisia yana afaꞋa huo.” huno havige.
  ood-NT: '@see-verse:MRK.014.035'
  lbm-lbm: 'अऊर कह्यो, “हे पिता, हे बाप, तोरो लायी सब कुछ सम्भव हय; यो दु:ख को कटोरा
    मोरो जवर सी हटाय ले: तब भी जसो मय चाहऊ हय वसो नहीं, पर जो तय चाहवय हय उच हो।”'
  ncj-NT: 'Huan omihtohuaya: ―Notahtzin, nochin tlamantli cuali mochihuas. Manechpanahui
    ahmo nictlapanoltis. Masque ahmo manechpano quen nicnequi, tlahmo quen Tehhuatzin
    ticmonequiltiya.'
  yuj-yuj: Aeritea maok, mao sérrá, “Ayao! Amo te ponankor ankank fwap tére nanapono.
    Aeno ono nɨk namp te, ono sámp nanamp touwe sámp-sɨraeria nampan maok, wampweno.
    Amo ankár amokuráp nɨnɨkaokampo.”
  kto-kto: Ga marikong gare ro, “Aba, Mamo, puonung meba makosarnang mirie pagap ganam.
    Narung le ovugatnara uro falo ira ruo. Pa baraba onuluan agat tung. Karuk. Onouluo
    kan agat nung.”
  gmv-NT: “ታ ኣዋዉ! ኔስ ዉሪ ዳንዳዬቴስ፤ ሃይሳ ዋዬ ፁዓ ታፔ ሃሳ። ጊዲኮካ ኔ ሼኔፔ ኣቲን ታ ሼኔይ ሃኖፖ” ጊዴስ።
  por-BLT: 'Ele disse: “Pai, meu Pai! Você pode fazer tudo. Por favor, afaste este
    cálice de sofrimento de mim! Mas que seja feito o que o senhor quiser, e não o
    que eu quero.”'
  stp-NT: 'jup kaiꞌch: ―Aapiꞌñ Gɨꞌkoraꞌ nap jix dhaam jup tuꞌiiꞌ, nap bɨxchuꞌx bhaaiꞌ
    nap pu tu duñiaꞌ, xiñ palhbuiꞌñ nam cham boiñ bhɨichdhaꞌ, na guꞌ dhiꞌ jaꞌp ji
    buusan na jax gu tuꞌ na giilhim jix xibuꞌ nañ tu iꞌyaꞌ. Piam jap xiñ guguuxdhaꞌ
    nañ baꞌ cham jax jiñ aaꞌndaꞌ noꞌp guꞌx aaꞌ nam kuugalhdhaꞌ nap aap jax ɨlhiiꞌñ.
    Ku guꞌ aañ cham tuꞌ ji nañ moo cham aagɨt jup kaiꞌch.'
  mgc-mgc: Amötu iya henye, “'Bu, 'bu ma wasisi biya ako'dɔ rë nï mï kö'du komba 'bëyï.
    Oba köfö 'ba riti nenye 'de ta ra ma. Mora ne anza dë gba wa mati momba, mora
    wa mati yï ra omba.”
  ame-NT: '@see-verse:MRK.014.035'
  mgh-2016: Aalhapelha eeraka, “Thithi, nri Athumwanaka! Chonkhaye chinowooriaa uwaninyu.
    Nthamiheke ilha ikahi yo uweria ilha. Nansho nhiwehe uttuna waka nansho uttuna
    winyu.”
  kvn-NT: 'Tegin Jesús Pab Tummadga chogal: “An-Pabye, pega pel-kwapa nabir immal
    kuye. Imi antu-igal-puled-chiidgin an-peyedzhe-wilegoed melle ankin kuelen, nabirinye.
    Tenal an-itolegedbal chul, tenal pe-itolegedbal pe an-imakoye.”'
  gvf-gvf: Di tere iru dungwa, “Abe, na Abe, kalkan para muru eranga i kuunin biimua.
    Giil malia na piralga pirekerala di pire iru ere na tenanba, painama di pirangire
    ena giil piralwa,” dungwa.
  san-ISO: aparamuditavān hē pita rhē pitaḥ sarvvēṁ tvayā sādhyaṁ, tatō hētōrimaṁ
    kaṁsaṁ mattō dūrīkuru, kintu tan mamēcchātō na tavēcchātō bhavatu|
  deu-ELBBK: 'Und er sprach: Abba, Vater, alles ist dir möglich; nimm diesen Kelch
    von mir weg! Doch nicht, was ich will, sondern was du willst!'
  mcb-NT: 'Antari iniakerira ikantiri: “Apaa, pagaveaketari magatiro. Maika nokogavetaka
    pogavisaakotaenara ganiri natsipereavageti, kantankicha impatyora viro tyarika
    pinkante.”'
  yle-yle: Kwo, Tpile yilî yintómu ṉga u ntââ. Kwo, U ntââ ala dono u mbwaa daanî
    nda? Kwo, Ngmênê ṉgwépi daanî puwâ. Kwo, K꞉omo tpile ala kópu u ya a nga daa
    kwo, ngmênê a nga dpî d꞉uu ngi, mu kópu u dîy꞉o a kada nye tóó.
  swh-1850: Akasema, “Baba yangu, kwako mambo yote yanawezekana. Uniondolee kikombe
    hiki; lakini isiwe kama nitakavyo mimi, bali utakavyo wewe.”
  ese-NT: —Ecue Chii, miquea ejjashahuabaquiꞌyojji jayojja jama eyaya ajeꞌyo. Miyaya
    eya huoojeanaje ojjañaja mimishijo manoꞌyohua. Quea camaja nee nee ejo. ¿Aꞌa ya
    iña miyaya che onaaya quecua meeꞌyo jjima ajeꞌyo? ¿Aꞌa ya iña che iña meeꞌyo jjima
    ajeꞌyo? ¡Jamatii miquea ejjashahuabaquiꞌyojji jayojjaya jama acue! ¡Ecuea ejjashahuabaquiꞌyojji
    jayojja jama aꞌa ajji! —Jesosa jamaya miminaje oja Chii nijje.
  jac-NT: 'Yalni Comam yin̈ istxah: —Mam, machi hunu tzet ye tuꞌ yaꞌta yul hasat.
    Colinan tet huneꞌ isyaꞌtajil chul wiban̈tiꞌan, yajaꞌ mach hacaꞌ chiwochehan to
    hacaꞌojab tzet chal hacꞌul, ẍi Comam.'
  cak-CNT: 'Y que c''a re'' ri ch''abel ri xerubij ri pa ru-oración: Nata'', Nata'',
    yin vetaman chi rat yatiquir naben ronojel. Tabana'' c''a chi man ta ninc''ovisaj
    yin re jun tijoj-pokonal re''. Pero man taben c''a chuka'' ri ninrayij yin, xaxe
    voma ta yin. Roma yin xa can ninvajo'' c''a chuka'' ninben ri arayibel rat, xcha''.'
  zia-zia: Isa ayero sinasani eyero sena, “O Mama nana, ning tani apakana yao teng
    niya. Ning yaya ewiya nana-una atu sorero pung. Arata kotumao nana-una okowata,
    kotumao nina-una teng ye.”
  mal-2015: അബ്ബാ, പിതാവേ, നിനക്കു എല്ലാം കഴിയും; ഈ പാനപാത്രം എങ്കൽ നിന്നു നീക്കേണമേ;
    എങ്കിലും ഞാൻ ഇച്ഛിക്കുന്നതല്ല നീ ഇച്ഛിക്കുന്നതത്രേ ആകട്ടെ എന്നു പറഞ്ഞു.
  tuo-NT: '@see-verse:MRK.014.035'
  mbl-NT: Tak yõgnũ 'ãtak, xate hãpxopmã xohix yũmmũg. 'Ãpu xat, 'ũyĩy xũy hok. Pa
    'ãtep-tup'ah 'ãte nõm putup, pa 'ãtep-tup xate nõm putup. Kaxĩy.
  zpc-NT: 'Naꞌ blidzëꞌ Diuzi unëꞌ: ―Xuzaꞌ Diuzi, huacoꞌ hueloꞌ yugulute. Ucachiꞌ ucuiꞌoloꞌ
    ca tazëdi gula zaꞌ gaca quiaꞌ. Pero bihueloꞌ cabëꞌ reꞌendaꞌ nëꞌëdiꞌ, hueloꞌ cabëꞌ
    reꞌencazoꞌ gaca.'
  gul-NT: An e say, “Fada, me Fada, ya able fa do all ting. Please sah, tek way dis
    cup wa A fa suffa. Stillyet, mus dohn do wa A wahn. Mus do wa ya wahn.”
  mau-NT: 'Cˀoa⁴qui³tso²: Abba Nˀai³-na⁴, ji³ ma³-li² nca³yi³je³ cjoa⁴. Chja⁴ˀa²xin²-nai¹³
    je² cjoa⁴ñˀain³, to⁴nca³ li² je²-jin² xi³ an³ me³-na³, to⁴je² xi³ ji³ me³-li².'
  gup-gup: Wanjh yimeng, “Abba! Ngabba! Ngudda njalehnjale yikurduyime. Dja yuwn kanbowon
    mahni banikkin nawu kore ngahdjakbekkankenh. Dja bonj. Ngudda yikurduyimen kore
    ngudda yidjare, dja yuwn kore ngaye ngadjare!”
  bss-NT: Anhɔ́b aá, “A-Tɛ̂, Titɛ́ɛ, ehɛle ébɛl kéchéé. Kobɛ́n mɛ ḿmɛ́n metuné.
    Boŋ ké nɛ̂, bɛ̌l ngáne ébóŋnédé wɛ, saké ngáne ébóŋnédé mɛ.”
  met-met: Baing sabu ba, “Mama, Tibugu! Ung sanga ba ulibu axamang longgalo. Unia
    xuba salakkamga li mala sangua nga. Ne heku usu mana nga murungagua, ne usu mana
    ung murungama.”
  kpj-NT: 'Tii rarybere: —Waha, adee ibutumy isiraõre. Kia bemona inyhe waròbi bitake
    inihe. Tahe wadeewi wadeewi‑ki aõkõ watxireri, tahe adeewi‑ki.'
  zao-NT: 'Ne nzhab Jesús: ―¡Pa! Reta kuu tak tsowa. Btelaan lo yalti kuu riidʼn,
    per nlaztʼn gake taxal nlazʼn, sinke taxal nlaaza tata gake.'
  byx-byx: De qa taqen sagel ama Slurlka ma’, “Gumam na ngi. Katikka ngi dai ama quanaska
    na ngi i mager ip ngi rekmet ne ama tekmeriirang mai. Ngi nem luqa ama merlenka
    never a ngua. Kuasiq aip ngi rekmet taqurla qut gua narliip, dap katikka ngi,
    kut gia narliip.”
  ctu-CTI: 'Ti yʌlʌ: C Tyat, lu'' ch''ujbiyʌch a mele''. Mach a wʌc''on cochel ti
    ili wocol. Pero mele jiñʌch bajche'' a wom mach jinic bajche'' com joñon. Che''
    ti yʌlʌ Jesús.'
  zos-NT: 'Ñøjayu: ―Abba, Jatay; muspa mi ndzøc mitz mumu tiyø. Tø yac tzø''y libre
    va''cø jana nøṉgøt yøṉø toya. Pero u mi yac tucø øtz sunbase, sino va''cø mi
    yac tuc mitz sunbase.'
  gvs-gvs: Ina kawanoiyana goi idigo kana, ‘Abba, Tamagu, kaga liliuna ikakapu yaim.
    Tauna neta gedageda keigaina ame kukābi kunāve. Go sem yau geya guna nuwonúwana
    geya, go sem kom im nuwonúwana kuguinūwe.’
  kbm-kbm: Yisu ges miengk dang-eteik ginei; “Tamangg, mie gitangi nulgum gen walang
    ok be ano nile. Dang etok be ayeu tangg givin ganei mie nuitin gen bunam eteik
    nikwai ayeu. Bemem mie nuvang mul ve awangg tangg givin ite ma. Mie nulgum nitangi
    ete mie ate am tam givin ok.”
  tew-tew: 'Ginnân ijûusuˀan: “Naví Táḏá, u̖-á hä̖ä̖ tꞌä̖hkí úkoḏi biˀa̖míḏí. In
    tꞌôephaḏe donkhâymáaˀin naa odaˀ dînjâaˀa̖míˀin. Hewänbo tobá napúuwí háa u̖-á
    undaˀ waa, háa naa odaˀ waagá joe.”'
  rmc-rmc: 'Phenelas: „Abba, Dado, tu šaj keres savoro, le mandar kadi kuči! Ale na
    oda, so me kamav, ale so tu kames.“'
  apr-apr: Le nga ipatarau nen, “Tamak, so tina le imot nga, ngan sa yo bet imoo pong,
    ngan tiap. Le au i lok bet kukutaka ruku ke masngana i yau. Bong ken kutoo au
    lok be, kutoo ong taum lom leu.”
  tiy-tiy: Déménasal mano, “Abay, fakay gérigono moy kéluhanane. Mélaw kago fédayaén
    Begén mérasay séko. Endob i kaame kétayan i mérigowe damén, békén i kagéne kétayan.”
  nlg-nlg: Tamagu, taho siki totobo ke vahola vanigho. Ko bei lubatiu gea ge ku vahaghitaili
    te vagha eni. Ma sakai vamua, ko bei taonia gea na hava tu liona inau, mana hava
    vamua to liona ighoe.”
  dgr-DOGNT: '@see-verse:MRK.014.035'
  pes-OPV: 'پس گفت: «یا ابا پدر، همه‌چیز نزد تو ممکن است. این پیاله را از من بگذران،
    لیکن نه به خواهش من بلکه به اراده تو.»'
  ron-1924: 'Ел зичя: „Ава– адикэ ‘Татэ’ –, Цие тоателукруриле Ыць сунт ку путинцэ;
    депэртязэ де ла Мине пахарул ачеста! Тотушь, факэ-се ну че воеск Еу, чи че воешть
    Ту.”'
  tpz-tpz: Eꞌ to hinhin va non manih pan, “Aba, Tamaneoꞌ, a ma tah kurus nën to onöt
    e nom pa nok, eöꞌ to iu noꞌ a ö ne eën se kon këh a neoꞌ po kamis vëh. Ivëhkëk,
    Tamön eën se nat nom suk o iu peöꞌ, ahik, eën se vatet varoe o iu koman pën.”
  agd-agd: Iniren béi semí, “O tifóe oe. Éi kana minó danasí in nompo séin pintena
    ma kápi yovarano van mi iyá umpo mai éi ída vá tenti sinunu ánain dakhafono. Éi
    ei anunu vá dakhafono.”
  rkb-NT: 'Iwaze Deus pe niy: — O kasukyrytsitsa kabo mozumukunaha, kazo. Tsiktsumuẽhĩkta
    iwaze sinini mykara. Uta tu zeka ba mohyrikosokda tsihikik. Ikia: “Tyhyrikosokdakta!”
    tsimy zeka, mohyrikosokda — niy.'
  san-THA: 'อปรมุทิตวานฺ เห ปิต เรฺห ปิต: สรฺเวฺวํ ตฺวยา สาธฺยํ, ตโต เหโตริมํ กํสํ
    มตฺโต ทูรีกุรุ, กินฺตุ ตนฺ มเมจฺฉาโต น ตเวจฺฉาโต ภวตุฯ'
  iws-iws: Mɨ siya boɨnki, adiyo! Ɨiya kɨra digworaekwo hoɨmgakɨm sɨmiir tɨramar naɨngwowi,
    kɨra wɨ dɨgar mɨ owi. Mɨ ankara hɨnɨɨna naɨngwowi, ta kariir hɨka kɨra saiir hainaowid.
    Mɨ kɨra kariir kwoɨn ɨiirara kɨpi nwo, kɨriir kwoɨn ɨiirar timɨ o.
  pol-SZ: —Ojcze!—mówił. —Ty możesz wszystko! Oddal ode Mnie ten „kielich cierpienia”.
    Jednak to Twoja wola niech się stanie, a nie to, czego ja chcę.
  ztq-NT: 'xñee xaa: —Tat Tios, par lool kchësyo xchilo. Pteelaa naa lo kyalnë re.
    Per kuuñtsyeydyoo nii chakladzyaa, sink nii chakladzyoo.'
  zai-NT: 'Ne ra caní'' né be Dios que na be: ―Bixhoze'', para lii gasti ni nagana,
    bilá naa de enda naná ri'', peru cadi aca ni rabe'', sínuque ni na lu'' nga gaca''.'
  upv-upv: Ko ni owra “Apa” (erpe owra “Tata”), “nik kuloli wose nanu nga musuw ngok.
    Wurru kupla tweni biles ne norongen nga m̃isij ngel renge inu. Ko ejki, sete kuma-loli
    inu marongen suk, ko kuploli ko wor pirpe nik marongen som.”
  aui-aui: Na ruparima iwona bo, “Abba, Tamagunaki! Tam bera tupadi rubana kunabera,
    na mmko kabikwarakwara reduna gwabiguve kabitaveni. Bi geawaki ayakayovenina,
    bi tam awaki kukayovenina.”
  wap-NT: “Paapaa, Õdaru, ipai aimaakan mashaꞌapannaa puꞌati. Turuu pudobata-kidan
    wuruꞌu õbaiaapaꞌazooniaz õꞌai. Mazan aonaa õaipan kawanaꞌati mani, soo puaipan
    kawanaꞌati paꞌan.”
  mva-mva: Kodeka bokai ipile, “Tama-gu. Negu Tamagu, kaiko kuboadu kana moarunga
    goemaki. Sururu ngaedi godokilea. Ata moaki rerengagu kutagadi. Kaiko-la rerengam
    gotagadi.”
  dwr-NT: Qassikka, “Abbabbo, ta Aabboo, ubbabay new danddayettee; ha xuu7aa taappe
    digga; shin ne sheniyaadan hanoppe attin, ta sheniyaadan hanoppo” yaageedda.
  kfw-kfw: "Ama'n aleiti “Pa Pathian,”\x94 emak rakip nangdiangchu ethei eii, hiwa\
    \ rabinghi keidiang makheiya nakhaipiro, kei lungdou emarase, takkha nang nalungdou\
    \ kha erase."
  bfz-bfz: और बोलेया, “ओ अब्बा! ओ पिता! तुसा ते सब कुछ ऊई सकोआ, एस दुःखो खे मांगा
    गे ते टाई दे, पर तेबे बी जेड़ा आऊँ चाऊँआ, तेड़ा नि, पर जो तुसे चाओए सेई ओ।”
  cuk-09: 'Jesús Bab Dummadse gorsigu, wegi sogded: “An-Bab, begardi bela ibmar sunna
    guedbiid. An-idu igar-buled naid, ina-gaibid gobedyob beedse an egi wilegoed,
    be anga osuloge, degite an-sogedbarsur, unnila, be-sogedbarbi be imaksun.”'
  ben-OBCV: তিনি বললেন, “আব্বা, পিতা, তোমার পক্ষে সবকিছুই করা সম্ভব। এই পানপাত্র আমার
    কাছ থেকে সরিয়ে নাও। তবুও আমার ইচ্ছা অনুযায়ী নয়, কিন্তু তোমারই ইচ্ছা অনুযায়ী
    হোক।”
  mil-NT: 'Te òré càháⁿ ndɨhɨ Jèsús Tǎtá‑gǎ Dútú Ndiǒxí, te xǎhaⁿ‑gǎ: —Yòhó tǎtá méè‑í,
    nchaandɨ túhú sá vǎha ndàcu‑n quide‑n, te càháⁿ ndàhú‑í núú‑n nǔu vá cúndèe iní‑n
    tàunihnu ñaha‑n xii‑í cuèndá sá vǎ ndóhò‑í ná sàá òré, dico vá cádá‑n nàcuáa càchí
    iní méè‑í chi cada‑n nàcuáa càchí mee‑n —càchí‑gá xǎhaⁿ‑gǎ xii Tǎtá‑gǎ Dútú Ndiǒxí.'
  myu-myu: — Bay — io'e. — Webay ẽn. Soat iba'ore g̃u ewebe. Omuwedem ece ip owebe
    ipiat'ajoap puxim. Wa'õbi bit we'ũ pin g̃u. Ẽn ebikuy bima bit, oje'ũ — io'e Deus
    pe.
  amk-amk: Wenadi deyo, “Daie, Wau nari fiani kontai mawa arora. Kadeo ruai fi miraba
    fuba isodairi nini weru yau, wape wiro kariri nehu yawiane fanai, mae kariri nemu
    bawiawa terai.”
  fai-fai: “Kale Natim, kaba ken mew ufek ufek adikum bo ken kanodomu kale nam kaim
    ket bo kudew unal kala. Kale bo nam san bá, kata bo kalam san ko.”
  ura-NT: '@see-verse:MRK.014.035'
  mcd-NT: '@see-verse:MRK.014.035'
  urt-urt: Pe kin ŋanange wusyep topoꞌe Yai taꞌe leꞌe, “Aba, Yai ŋam, nin tatame ŋaiye
    na ende ŋaiꞌe ŋaiꞌe lalme. Tatame na ongohe yukoh ŋaiye nihe syohe sai uku angaꞌme
    ŋam. Kom yukur na gunde ŋasande ŋam, pakai. Kut ende gunde ŋasande nitei.”
  kiz-kiz: Ajobhili, “Aba, Dadi, Mambo ghoha kwa bhebhe ghibhwesekana. Nibhosilayi
    kikombi ekhe. Lakini sio kwa mapenzi gha nene, bali mapenzi gha bhebhe.”
  tzo-TZE: 'Jech laj yal: ―Tati, scotol xu'' avu''un. Xu'' chaloq''uesbun li jvocol
    li''i. Pero mu me xc''ot ta pasel li c''usi ta sc''an co''nton jtuque. Ja'' ac''o
    jpas li c''usi tsc''an avo''ntone ―xi.'
  lex-lex: 'Niwra: “Am ee! Hadom edon ta''eni tiy O''a. Awuak pa Muhal doinia kropna-krieutu
    mak hota Atiutulu-lielew niana ri. Mere yana Mliernohor maka A ralmu ha nwaka
    mere plolli nek tiy O''owa Ama!”'
  dov-dov: Wakati, “Abba, Taata, kuti nduwe zintu zyoonse zilakonzeka. Gwisya nkomechi
    eeyi kuli ndime pesi kutabi kuyanda kwangu pe, asi kwako”.
  rgu-rgu: '@see-verse:MRK.014.035'
  toc-NT: 'Y chiné kalh­ta­hua­ká­nilh Dios: —Quin­tla̠t Dios, huix hua̠k tla̠n catu̠huá
    tla­huaya, pus para huix laca­squina ni̠ caqui­ma̠xqui eé tapa̠tí̠n, pero ni̠
    calalh hua̠ntu̠ aquit cla­cas­quín sinoque huá calalh min­ta­pa̠­xu­huá̠n.'
  ulk-1902: E detager, kega, Aba, Baba, mama umele gaire lu eseemuda; karielam ekao
    abele tanelu; epe nole kara lag ikeli mabara lag ikeli.
  som-som: Wuxuuna yidhi, Aabbow, Aabbe, wax walbaba waad karaysaa. Koobkan iga qaad,
    laakiin yaanay noqon waxaan doonayo, ee waxaad doonaysid ha noqoto.
  anh-anh: Ooo Abba, ihɨnd Yakŋ amar. Amɨ hanɨhan utuhutuh imbɨr sɨmɨn amar. Sɨhomɨŋai
    mban yanɨŋ kiaŋgwɨv amar. Kɨrɨm ihɨnd njɨhiŋam ŋamɨn amar. Amakɨr njɨhiŋon ŋamb
    amar.
  mam-C: 'Chi'' kyjalu''n toj tna''j Dios: Ay nMan, tkyaqilx te nb''ant tu''n. Chin
    tklomila te'' tkyaqil jni'' kky''elix wu''n. Me waja tu''n tkub'' tb''inchinjiy
    a taja wi''ja, ex nya we'' waj.'
  ndj-ndj: Kadeta, “Aba, Tati wangu, kwa yuwi findu fyosi fikuweshikana ung'ushili
    lwindi alu, ila yikotoo kuva kucha padayilili nenga, ila ngimu wudayilili yuwi.”
  mbj-NT: 'Hahỹỹ da m'' ta kyyh: —Ee —näng mäh. —Dooh hejoonh pé a hã. Ti hyb n''aa
    ỹ karẽn paawä mado hõm mahǟnh ỹỹ wät hahỹ ỹ ahoop do pan''aa. Ta tii d'' né ỹ
    bets''ẽẽ paawä, makarẽn doo d'' né hẽ mabad''oo, ỹ karẽn doo da nado —näng mäh.'
  lat-VUC: 'Et dixit: Abba pater, omnia tibi possibilia sunt: transfer calicem hunc
    a me: sed non quod ego volo, sed quod tu.'
  ngp-ngp: Niyo alombeza, “Tate, Aba! Mbuli zose kwako zadahika. Nihausile ikikombe
    iki cha masulumizo, mna hiyo enga viya huunga miye, mna viya ukuunga weye.”
  enq-2: '@see-verse:MRK.014.035'
  eng-ASVBT: 'And he said, Abba, Father, all things are possible unto thee; remove
    this cup from me: howbeit not what I will, but what thou wilt.'
  mna-mna: 'To iso: “O Abba Tamaŋ, nu tat pa kosa sa som. Tatke mbooro taiŋgi pio.
    Iŋgi nio aŋso. Mi nu itum tau.”'
  myw-myw: '@see-verse:MRK.014.035'
  sby-sby: Kayi walambeti, “Abba, Ta, Amwe ngamwinsa bintu bili byonse, kamufunyani
    nkomeshi mapensho ilayandanga kwisa pali njame, nsombi kakutaba kuyanda kwakame,
    sobwe nsombi kube kuyanda kwenu.”
  sll-sll: Tenanga omaga gul piralga haung u tibi ta hunama di piriwa. Piriba talhan
    hobi para muru ni hobang monia. Na hana ta paikima. Ni hani pamia, gran wine olalua,”
    dungwi.
  yaq-NT: '@see-verse:MRK.014.035'
  uro-uro: Qa nän i qä qoar toqortäqyia, “Aba, mamga, iarhongäkt moe di märmärsäs
    sä irhong gem nge. Mamär iva ngi rha rhom däkt ama qäväläm na ama märänga nävät
    a ngo. Sokt diva qoki qaku varhäm gu snängaqa dap kinak pa varhäm gi snängaqa.”
  ita-1885: 'E disse: Abba, Padre, ogni cosa ti è possibile; trasporta via da me questo
    calice; ma pure, non ciò che io voglio, ma ciò che tu vuoi.'
  muy-muy: 'Àɗəm : « Aba, Bəba, zlam ɗek kisliki magrani ; həɗakfua daliya hina, nə̀cakay
    ba ti. Ku nə̀ɗəm nahkay nəŋgu ni, nawayay ti ere ya nak kawayay ni kwa do ni,
    goro ya nu nawayay ni do. »'
  kqc-kqc: Resi niyo, “Baba, nai baba, vegu tora gade ya rofu bi aita maka. Mina esika
    esika di biyo na rofu moi etagae rigiya. Idu, yi ura mina resi nai mokena dudu
    bi ga regiya.”
  tav-tav: —Caacʉ, nipetirijere mʉ áti maji. To bairi mʉ cabooata rooro yʉ catamʉope
    to baiqueticõato. Yʉ maca yʉ capopiye tamʉope yʉ cabooquẽtie to cãnibato quena
    mʉ caboorore bairo maca to baiato, caĩñupʉ.
  eng-ULB: He said, “Abba, Father, all things are possible with you. Remove this cup
    from me. But not my will, but yours.”
  spa-VBL: “¡Abba, Padre! Tú puedes hacerlo todo”, decía. “Por favor, quítame esta
    copa de sufrimiento. Pero que no sea como yo quiero, sino como tú quieres”.
  fra-_FOB: 'Et il disait: Abba! Père! toutes choses te sont possibles; détourne cette
    coupe de moi; toutefois non pas comme je veux, mais comme tu veux.'
  hau-ULB: Ya ce “Ya Abba Uba, kome mai yuwane gare ka, ka dauke mini kokon wahalan
    nan, duk da haka ba nufina ba sai dai naka”.
  mal-mal: “അബ്ബാ, പിതാവേ, നിനക്ക് എല്ലാം കഴിയും; ഈ പാനപാത്രം എങ്കൽ നിന്നു നീക്കേണമേ;
    എങ്കിലും എന്റെ ഹിതമല്ല അങ്ങയുടെ ഹിതം തന്നേ” ആകട്ടെ എന്നു പറഞ്ഞു.
  kkc-kkc: Yayo Godee mapoo takolone egeesee takaso, “Ma, mo Ma! Goo susuga namapoo
    kalawanee. Esiga dala toowa oso amapoo hagee sibo, nayo peegoo magalai soowayo?
    Esino nayo goomoga goo moodee, ayo goomoga goonee,” diso.
  lit-lit: 'Ir jis tarė: „Aba, Tėve, tau viskas įmanoma; atimk šią taurę nuo manęs!
    Tačiau tebūnie ne tai, ko noriu aš, bet tai, ko nori tu.“'
  urd-GVR: Us ne kahā, “Ai abbā, ai Bāp! Tere lie sab kuchh mumkin hai. Dukh kā yih
    pyālā mujh se haṭā le. Lekin merī nahīṅ balki terī marzī pūrī ho.”
  far-far: Ma nia ka foa ka 'uri, “Maasi 'ae, na ru ki tafau nia ngwaluda ga 'ana
    fuamu. 'Oe lafua 'amu na nonifie ne fasi nau. Sui boroi 'ana, nia nao lau na kwaidorie
    nau, boroi ma sulia kwaidorie 'oe lalau.”
  suz-BL: मिनु “आब्‍बा, आं आफ, गे मारेइ मारेइ पने चाप्‍नीनी। एको कचौरा आं कली मतूपाइक्‍थु
    लतीने। तन्‍न आं दाक्‍शो मदुम्‍ल। इन दाक्‍शोन दुम्‍ल” दे प्रार्थना पशा, लेश्‍शा
    जाक्‍माक्‍त। येसुमी आइक्‍च आल खोदेंशो पा आ आफ कली आब्‍बा देंत।
  car-NT: 'Irombo ika''po: “Aba, papa, pa''poro oty kapyry ajaina man. Ero je''tun
    pan sapera ''wa kuwaporimakapoko. Ynisanory kapyn te no''ka''nen. Anisanory te.”'
  amp-amp: Kfo bruttna hanyhato kfo memor, “O Dajaye, ndar bbinysofthu yimaroh fasoh
    nefm na be hta krhorhotma nann nohruhanm. Bi brbohwatt kanga akfoyann. Nd krho
    mis na yakruhat kangn ayak tuhant, be hifa, na yindhorwa. E nhai, kangn ayakrt,
    be nhai mrokfom, yakruhant. Na be ninn yukatohruha. Kangn, finji anaya, nhai mrokfom.”
  bht-bht: कने बोलया, “पिता जी, तिजो ला सब कुछ होई सकदा है, ऐ जड़ा दुख ओणे बाला है,
    ऐ टली जाये पर जियां तुसां चांदे न तियां ही होऐ।”
  eng-NOY: And he said, Abba, Father, all things are possible to thee! take away this
    cup from me. But not what I will, but what thou wilt.
  cub-NT: Ʉbenita ji ʉrõpe d̶abejacʉ. Quénora mi ʉrõpe d̶ajacʉ mʉ, arejamed̶a jípacʉre
    Jesús.
  ita-1927: 'E diceva: Abba, Padre! ogni cosa ti è possibile; allontana da me questo
    calice! Ma pure, non quello che io voglio, ma quello che tu vuoi.'
  lww-lww: Ko na okilia okila sur punu ga, ana nepiun tan ko vena okuslua piala naloge
    viowaena nene vetan inu, vena in na ve nemun re ea. Ana ko na ve okila re sa nap̃a
    na sinenanena kiau, ana okila ga sa nap̃a kiom̃a nasinenanena.”
  ckb-ckb: 'فەرمووی: «بابە! باوکە، هەموو شتێک بۆ تۆ دەبێت، ئەم جامەم لەسەر لاببە،
    بەڵام نەک بە خواستی من، بەڵکو بە خواستی تۆ.»'
  spm-spm: A kamagh Gotɨn phorugham mbɨŋgeeghi, “Giifheve, nani inaghaves, bigha thav
    bar nɨɨno osemisi phatɨ. Kamagh amuisi mbɨzaghɨn khav, nɨɨ nam mbathɨghɨn ana
    nii. Nɨɨ nan vhusvhusan gɨn maŋa thaghɨri. Nɨɨ non vhusvhusan mɨn, nɨɨ ramu.”
  nas-nas: “Mmaꞌ, Mmaꞌ, daꞌ makosi ookara kapooꞌ nko-koo. Aung kiimata koong kaapu
    baariꞌantameai, teka kapooꞌ ninka piamomaung makosi deeaꞌ, kapooꞌ daka piaromaung
    deekoꞌ makosi.”
  uvl-uvl: Iesus hele, “Temek, iong nakum nge o poia ure lochloch ngana. O poi ele
    melmelenga palaungana nei nge iau. Pe o poia nga lemek ngak ero, opoi mene nga
    iong sipom lemem ngam.”
  tpa-tpa: Ma Yesu i raupari ma ipa, “Amaꞌu! Amaꞌu! Ginauri atapuna auwarim yana emoꞌemosina.
    Wate we viuvana keyakana auwariꞌu ma vaina aharei. Ma am rauhoghara ma dewai ma
    egha taꞌu.”
  eng-BBE: 'And he said, Abba, Father, all things are possible to you; take away this
    cup from me: but even so let not my pleasure, but yours be done.'
  ixl-CNT: 'Tal ech tzaꞌ: —Tateey, kajay kam niveet saatz. Pek ¡eesaꞌin tu u mam il
    tzaꞌl! Loqꞌ aꞌ saꞌan vatxumbꞌal; yitꞌ aꞌ koj sapaal u vetz.— Texhtuꞌ.'
  xsi-xsi: Yesu ikai noŋa mine tu, “O, Mama! Noko pwura ŋana kuveta vetâŋa rârâni.
    Mine kala naŋa atu noko ma pwai kâmba ŋana nâna kâ ŋine saŋe naŋa. Ambo taitu
    noko ma kuveta ikura naneŋgu pateâŋa mine ndimo. Kuveta ikura noko tamwata nâ
    ne pateâŋa.”
  crx-NTPO: '''UBá, nyun za ts''iyantsuk nk''úne'' whut''en. Ndi dzoh nutiszut-un
    sba hooloh nahoolhtsi, ''et hoonts''i si hukwa'' nuszun íloh, nyun hukwa'' ninzun
    hukw''un''a ''et ''uhóneh.”'
  kan-OKCV: “ಅಪ್ಪಾ, ತಂದೆಯೇ, ಎಲ್ಲವೂ ನಿಮಗೆ ಸಾಧ್ಯ, ಈ ಪಾತ್ರೆಯನ್ನು ನನ್ನಿಂದ ತೆಗೆದುಬಿಡು.
    ಆದರೂ ನನ್ನ ಚಿತ್ತದಂತಲ್ಲ, ನಿಮ್ಮ ಚಿತ್ತದಂತೆಯೇ ಆಗಲಿ,” ಎಂದರು.
  bbb-bbb: Jesu fune baname isoena kuae, Godi Asoeno, a vierafe fu marekuma ni vajae
    fiane ige na abekuvejo ijiakiro na baronekuvejo ije ade arega fu none remo. Rove
    na vierafe ni one izege a vierafema ijia reno kuae.
  blw-blw: Yag ekatna way manluwaruwén, “Ama, maid achi mafalin an hea, wat achim
    koma parufusun hen antoy ligat way tég-angay mepachah an haén. Ngém uray no yaha
    hen chawatê, laychê chillu way ma-ammaan yanggay hen laychém.”
  tam-2017: அப்பா பிதாவே, எல்லாம் உம்மாலே முடியும்; இந்தப் பாத்திரத்தை என்னிடத்திலிருந்து
    எடுத்துப்போடும், ஆனாலும் என்னுடைய விருப்பத்தின்படி அல்ல, உம்முடைய விருப்பத்தின்படியே
    நடக்கட்டும் என்றார்.
  azz-NT: 'Huan no quijtoj Jesús ijcuín: ―Abba, Notajtzin, nochi huelis Tejuatzin
    ticonnchihuas. Xiconxelo de Nejuatzin nijín tajyohuilis. Pero amo xiconchihua
    ten Nejuatzin nicnequi. Ta, ma mochihua ijcón queme Tejuatzin ticomonequiltía.'
  spa-RV-1909: 'Y decía: Abba, Padre, todas las cosas son á ti posibles; traspasa
    de mí este vaso; empero no lo que yo quiero, sino lo que tú.'
  csy-csy: 'Taciang, Abba, Pa awng, nang atu in na theampo hi thei hi; hi hai ka kung
    pan hong laksak tan: ahihang keima deina bang hi ngawl in nangma deina bang hi
    zaw tahen, ci hi.'
  mxq-NT: 'es jyʉnáñ: —Tatituꞌunk, mij mba̱a̱t oytyiity xytyuñ. Pʉn mba̱a̱t, kʉdiibʉts
    nꞌuugʉt yʉ ta̱ꞌa̱mbʉ. Per kyaj dyʉꞌʉnʉty éxtʉmts ʉj ndseky, waꞌan dʉꞌʉn éxtʉm
    mij xytsyeky.'
  tzj-NT: '@see-verse:MRK.014.035'
  tdt-tdt: Nia husu, “Hau nia Aman doben, Ita Boot bele halo buat hotu-hotu. Hasai
    tiha terus ida nee husi Hau. Maibee la bele halo tuir Hau nia hakarak, halo tuir
    deit Ita Boot nia hakarak.”
  ron-BTF: 'Și a spus: Abba, Tată, toate îți sunt posibile; ia de la mine acest pahar;
    cu toate acestea, nu ce voiesc eu, ci ce voiești tu.'
  eng-WEBP: He said, “Abba, Father, all things are possible to you. Please remove
    this cup from me. However, not what I desire, but what you desire.”
  eng-FBV: “Abba, Father! You can do everything,” he said. “Please, take this cup
    of suffering away from me. Yet it's not what I want, but what you want.”
  nld-1939: 'Hij sprak: Abba, Vader; alles is mogelijk bij U; neem deze kelk van Mij
    weg. Maar niet wat Ik wil, maar wat Gij wilt.'
  bwo-bwo: Hank'o bí eti, «Nihono, keew jamo neesh falefe, gond bek' úshi wanc'ani
    tiatse wokiwe, ernmó nee n shuntsok'owa bako taa t shuntsok'o wotk'aye.»
  nch-BL: 'Quiilhui: “Notata, ta nochi tihueli tijchihua. Techquixtili ni taijyohuilisti
    cati huala, pero amo xijchihua cati na nijnequi, san xijchihua cati ta mopaquilis.”'
  quc-TNT: 'Aretak xuban orar, xubij: ¡Abba! ¡Tat! Ri lal cäcowin la che ronojel.
    Chesaj bi la we vaso ri'' chnuwäch. Bana ba'' la chi man cäpe tä we c''äx ri''
    chwij. Mäban c''u la xa jas ri cwaj in, xane jas ri caj la cäban la chwe, —xcha
    che ri Dios.'
  tfr-NTPO: tjl̈ẽ ga «Abba, Data, l̇l̇ëye shäryëp woydë l̈i shäryëp ga pjl̈úe. Rokër
    bop kong sira ga l̇l̇ëbo wen owa dörö l̈i, e tjwe bor kong l̇l̇ëm kjwe dey. Woydër
    eni, gueniyo ga e l̈aga tjarë l̇l̇ëme. E l̈aga ber pjarë» l̈e.
  kaq-NT: —Papan, hea janoxihquibo jayamanoxahnon jahue, jatimajati hahtipahxon. Mian
    tah min jatihibi hahti hahtipahi. Jaabi hea queenai quescayamahi bi mia queenai
    quescahue —hahquin.
  ahr-ahr: अनी तो बोलना, “हे बापा, हे पिता! तुले सर्वकाही शक्य शे, हाऊ दुःखना प्याला
    मनापाईन दुर कर. तरी मना ईच्छाप्रमाणे नको तर तुना ईच्छाप्रमाणे व्हवु दे.”
  sgb-sgb: “Tatang ko ha langit, madyag mo ya hinoman. A mo ko dayin paulayan hên
    magdanas hên hatsi ya hadyay pamagdusa ya lumatêng kangko. Êmbayro man, ay alwan
    kalabayan ko ya mahonol, noa, ya kalabayan mo ya mahonol.”
  vie-1934: 'Ngài rằng: A-ba lạy Cha, mọi việc Cha làm được cả; xin Cha cất chén nầy
    khỏi con; nhưng không theo điều con muốn, mà theo điều Cha muốn.'
  kxv-kxv: ଇଞ୍ଜାଁ ଜୀସୁ ଏଲେଇଚେସି, “ଆ଼ବା, ନୀନୁ ବାରେଏ କିହାଲି ଆ଼ଡିଦି; ଈ କସ୍ତ ବା଼ଦା ନା଼
    ତା଼ଣାଟି ହେକ କିମୁ; ଆ଼ତିଜିକେଏ ନା଼ କାତା ଆ଼ଏ ନୀ କାତେଏ ଆ଼ପେ ।”
  cha-cha: 'Ya ilegña: Abba, Tata: todo y güinaja mansiña para jago; nasuja este y
    posuelo guiya guajo: lao ti taemanoja minalagojo, na y minalagomo.'
  amu-NT: 'Tsoom: —Tsotya̱ya, ꞌu chaꞌtso nnda̱a̱ nntsaꞌ. Catseicandyaandyuꞌ ja na
    ticwino̱o̱ⁿya nawiꞌwaa. Sa̱a̱ catsaꞌ chaꞌxjeⁿ na lꞌue tsꞌomꞌ nncuꞌ nchii chaꞌxjeⁿ
    na lꞌue tsꞌo̱o̱ⁿ ja.'
  hin-CV: प्रार्थना में उन्होंने कहा, “अब्बा! पिता! आपके लिए तो सभी कुछ संभव है. मेरे
    सामने रखे इस प्याले को हटा दीजिए. फिर भी मेरी नहीं, आपकी इच्छा के अनुरूप हो.”
  eng-OURB: He said, “ Abba, Dear Dad, all things are possible to you. Please remove
    this cup from me. However, not what I desire, but what you desire.”
  spa-BES: 'Y él dijo: Abba, Padre, todo es posible para ti; quítame esta copa amarga;
    mas no lo que yo quiero pero lo que tu quieras.'
  san-BEN: অপরমুদিতৱান্ হে পিত র্হে পিতঃ সর্ৱ্ৱেং ৎৱযা সাধ্যং, ততো হেতোরিমং কংসং মত্তো
    দূরীকুরু, কিন্তু তন্ মমেচ্ছাতো ন তৱেচ্ছাতো ভৱতু|
  tdx-tdx: 'Hoe re: O Aba Rae, kila mete ama’o; ehe ahankaño amako ty fitovy toy;
    fe tsy ty satriko, fa o satri’oo.'
  naf-naf: Kegok dundumti zeye, “Bien, Bien, geŋ nâmane sindem temaŋ kapiyaŋ dukŋnan
    ku mosem. Yaŋgut nâlen zet zeap ke mâti msenik yek; giti nâmtadik keyet kataŋ
    mâsenik.”
  grc-MT: και ελεγεν αββα ο πατηρ παντα δυνατα σοι παρενεγκε το ποτηριον απ εμου τουτο
    αλλ ου τι εγω θελω αλλα τι συ
  vid-vid: Nakalonga, “Mhaza wa heni, hegwe kuna ludali lwa vinhu vyeng'ha. Umbusile
    achi chizombe, ila ileche kuwa kota vyondilingugana heni, leka kota vyougana hegwe.”
  pio-NT: 'Càité Jesús isutáca yáawawa Dios íicha: “Núaniri, píacata yáaliméerica
    imànica macái wawàsi. Iná piwasàaca núa íicha yái nùuwichàanápinácawa yàanèeripinácawa
    nùwali siùcade; quéwa, càmicaalí cayábani yái piwasàanáca núa, yá picá pimàni
    càide iyúwa nuwàwáaná, néese pimàni càide iyúwa piwàwáaná”, íimaca isutáca Dios
    íicha yái Jesúsca.'
  tsn-tsn: Mme a re, “Rara, Rara, dilo tsotlhe di ka diragala mo go wena. Tlosa senwelo
    se mo go nna. Le fa go ntse jalo ke batla thato ya gago, eseng ya me.”
  amr-NT: —‍Do paiʼda nopoʼe̱hueʼ ka̱e̱ʼpo tihuapokdik e̱e̱ʼnayo konig do ijpaknig
    kahueʼ ya̱e̱ʼ. Konig kenda on iʼpak megkaʼ, doʼhued pag. —‍Jesúsa oʼtionaʼpakuyate.
  pwg-pwg: Ma ivonatou bo, “Abba, Mamai, kade weni vokwarakwarana reduna gwabikuwai
    kuta viitawei. Bera peyarina kurim na itekateka kirakai. Ma kegha da ke taku aku
    kayowana, ma tam am kayowana keberai.”
  cjv-cjv: Auwo, na aunam, ne taikan muruwo kounom beire moine. Ena na ganam kipi
    kaingua firaika ma do! Epe dumba na nomanenam ‘Nemane’ dikoro nen nomanenum fingamere
    epe beyo!” ka make eire
  tiw-tiw: '@see-verse:MRK.014.035'
  tha-KJV: พระองค์​ทูลว่า “อับบา พระบิดาเจ้าข้า พระองค์​ทรงสามารถกระทำสิ่งทั้งปวงได้
    ขอเอาถ้วยนี้เลื่อนพ้นไปจากข้าพระองค์​เถิด แต่​ว่าอย่าให้เป็นตามใจปรารถนาของข้าพระองค์
    แต่​ให้​เป็นไปตามพระทัยของพระองค์”
  por-BR-2018: 'E disse: “Aba, Pai, todas as coisas te são possíveis; passa de mim
    este copo; porém não se faça o que eu quero, mas sim o que tu queres .”'
  mhl-mhl: Oŋga wosigaru miya, “Aba Mamane, go ya mo so emomoŋgaege. Ore eru joisererende
    popu yo roigoŋ. Ronunoŋ, oi nonde aŋire so matayoŋ, gogakere maŋ aŋigo boyoberu
    fukeiŋ.”
  klv-klv: Ike, “Appa, Ita, golǝboi gǝb̃igol natit p̃isi. Lav kuv nab̃iliwai hǝn na-lǝŋon-isa-vǝsa-an
    egai dan ginau. Wake sagigol nǝsa notolǝŋoni, gigol nǝsa gaiug gotolǝŋoni ŋai.”
  bco-bco: Eyo꞉ dulugu sa꞉lakiyo꞉ a꞉la꞉sio꞉, “Dowa, giyo꞉ kelego꞉ tambowo꞉ o꞉li dimidan.
    A꞉la꞉fo꞉ko꞉lo꞉ go꞉fo꞉ amilo꞉ wasu ko꞉lo꞉ nemo꞉lo꞉ mea꞉nigab a꞉no꞉ giyo꞉ dila꞉bi.
    Ko꞉sega nilo꞉ asulab aumbo꞉ kudu ha꞉na꞉so꞉bo. Gilo꞉ asulab auka kudu ha꞉na꞉bi.”
  kdl-NT: Aku u danai, “Tata, ili dem i uyan iꞌya ara vunu. Takpa mu mako ma mɓa̱la̱
    mi. Ko n nala ukuna u va̱ u ɗa a ka tono wa, she u vunu.”
  apu-NT: 'Itxari iri: —Papai, pite posotari ikinipoko pikamini. !Pauiritapeno paĩtiki
    natatsiirauatini, iuaritika ninirekari pite nirekakiti nikamini. Nota nirekakiti
    nikamini kona ninireka —itxari iri.'
  roo-roo: Uva oiso puraroepa, “Aite. Vosa ruipapau ra ragai iava o kap verari iria
    agasioi rutu aue iava siraoa vo vavataaro. Uva viapau uvuipau ra ragai vo ruipaaro
    sirova utuu. Viapau. Ari vii raga vo ruipaaro sirova utuu.”
  miz-NT: 'Kakaꞌan ña: —Uvā, uva miī ko, kuvi vií nto un ntɨꞌɨ̄. Tāꞌxi nto é ña kuan
    kōo ntóꞌo ko. Ntá tsi ña te vata kaa é ntio mii ko, tsí vata kaa é ntio mii nto
    —kaꞌan ña.'
  qvz-NT: Chasnallata casnami Yaya Diosta tapura, Ñáuca Yaya, can tucuitami ushangui.
    Cunan cai jayacta upinashina sinzhi turmintarinata ñucamanda anchuchihuai Yaya.
    Randi ama ñuca munashcacuinta achun astahuanbas can munashcacuinta tucuchun nira.
  deu-ELO: 'Und er sprach: Abba, Vater, alles ist dir möglich; nimm diesen Kelch von
    mir weg; doch nicht was ich will, sondern was du willst!'
  mjc-NT: 'Tan tsa tsicán tahvi ra, catyí ra: ―Jutu Mañi yu, tsa cuenda yooho nduve
    tsa ña cuví javaha un. Tun yooho tan cuñí un cuví jatsiyo un tundoho ihya sɨquɨ
    yu. Maa tyin na cuvi maa cuhva cuñí maa un, tan ñavin cuhva cuñí maa yu ―catyí
    ra Jesús tsica̱n tahvi ra.'
  ktm-ktm: Iy isurok ihpah, “Aba, a Tomo, Ou owonon opo sane ndre sulo‑on. Ekuni kap
    kuti ke‑eu odo Todo. Odoke Ou owus reh Todo ti kolwii. Ou reh Tadam apa we kihpa
    kehe eri kihpa ke ndre eriy.”
  caa-caa: 'Y cay ucꞌajti taca e Dios y che: —Nitatet, tunor uyubꞌiet ache net, pero
    era quisinic acorpesen tamar e chꞌeu xeꞌ inchꞌaj ut lo que ucꞌani tuaꞌ unchꞌi
    era. Pero ira ache cocha incꞌani ani nen, sino que chen lo que acꞌani net, che
    e Jesús.'
  pls-NT: 'Co are jinchetsenhe ñao Dios, ndac̈ho: ―Padre, soixin nchao nchehe cainxin
    cosa. Mexinxin si nchao, tanc̈hjandaha na janha satto ngain tti anto tangui que
    tsonna. Pero tsoenha inchin janha rinaho, sino que tsonhe inchin soixin rinao.'
  eng-WYC-2018: And he said, Abba, Father, all things be possible to thee, bear over
    from me this cup [or turn (away) from me this cup]; but not that I will, but that
    thou wilt, be done, (or but nevertheless not what I desire, or what I want, but
    what thou (desirest), or what thou (wantest to be done, be done)).
  bdv-bdv: ଆରେକ୍‌ ସେ କୟ୍‌ଲା, “ଏ ମର୍‌ ଉବା, ତର୍‌ ଆତେ ସଃବୁ ଅଃଉଁ ହାରେ, ଇ କଃସ୍ଟାର୍‌ ଡୁକ୍‌ତା
    କପା ମର୍‌ ତଃୟ୍‌ହୁଣି ଦୁର୍‌କଃର୍‌, ଅୟ୍‌ଲେକ୍‌ ହେଁ ମର୍‌ ଇଚା ନୟ୍‌, ତର୍‌ ଇଚା ହୁରୁଣ୍‌ ଅଃଉଅ
    ।”
  otq-NT: 'Ne mi enö: —Ma tsi Dadaꞌi, nuꞌge hinter ñhembiꞌi. Hñöga nuya thogi xi ꞌñepꞌu̱.
    Mödi hindi ne gi ꞌyo̱tꞌa ngu di nega, ꞌyo̱tꞌa ngu gi nege.'
  tzo-SA: 'Jech laj yal: ―Tata, scotol xuꞌ avuꞌun. Xuꞌ avuꞌun mi chajeltaune. Pero
    maꞌuc me xcꞌot ta pasel li cꞌusi ta jcꞌan jtuque, jaꞌ acꞌo jpas li cꞌusi chacꞌan
    atuque ―xi li Jesuse.'
