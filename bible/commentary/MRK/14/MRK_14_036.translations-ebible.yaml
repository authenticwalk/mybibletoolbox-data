  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਅੱਬਾ, ਹੇ ਪਿਤਾ, ਤੇਰੇ ਕੋਲੋਂ ਸੱਭੋ ਕੁਝ ਹੋ ਸਕਦਾ ਹੈ। ਇਹ ਪਿਆਲਾ
