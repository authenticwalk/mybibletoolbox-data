  aau-aau: Jisas hiykwe senkin mesopok, “Aio, hano Aio, mey lowpwarowp mokwe hunkwe
    liy meio. Hunkwe yiawk aw nak-ok ey, hano mon ma lwak ehe kwa lonok nakey. Sawk
    hunkwe hano uron ko so meyki peie pyay o, sawk hno uron ko so meyki kwa pyay.”
  tvk-tvk: Misak ni, xi misis bit, “Tata navan li, xosxa suse sav tova mun da tamu,
    uhur rat longpangasien ak ihe reling nou li. E onapol ni ti naxoni ngan xa inou
    ieok bei, e upol ni ixoni ngan xa xouk kestang iem bei.”
  prf-NT: Indasal na a, “Ama, Ama ku, tukoy ku a magamet mu en atanan a bagay. Dyanák
    mu pabayan a maghirap. Peru bakán a en kagustuwan ku i masunudid nan en kagustuwan
    mu.”
  auy-auy: '@see-verse:MRK.014.035'
  tbg-tbg: Ihuva minti tivakero viva tiharo, Mpo ti Qo, are ekaa kaiqa ho vare variaravave.
    Te ihavina namarira naaina kaapura are vi kaapura qaqini vara kaane. Te minti
    tiariraravata, are kia ti muntuka vainara avataqira viraitira, are nena muntuka
