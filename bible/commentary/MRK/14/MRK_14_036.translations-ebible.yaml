  ixl-NNT: 'As ech tal veꞌt Aak ileꞌ: —UnBꞌaal, xoꞌn chit axh sve. As tuk unjaj see
    uvaꞌ la eesa el u kꞌaxkꞌoeꞌ sunvatz, tan kajayil chiteꞌ uveꞌ la uch abꞌanataꞌ.
    As jit in la alon see. Pet axh la alon, Pap,— tiꞌk u Jesús tal te u Kubꞌaal Tiixheꞌ.'
  boa-NT: 'Íllúhjáa ihjyúvaábe: —Ayúju Táácáániíj, tsá muurá ɨɨná u túhúúlletúne.
    Ahdícyane muhdú u néhajchíí óvíjyacóóné o ɨ́cúbáhrámeíñe. Árónáa idyé tsá o ímillédú
