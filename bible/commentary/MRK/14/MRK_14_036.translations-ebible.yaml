  arl-NT: 'Na secojosacari, nojuajaari naa sequequiaaritij: —Cua Quenaa, quiara maja
    jiyajeneta quia panishano quia miiniuria. Naaratej, janiya quia secojiyani, nio
    raatonuque cucuaji quia tajitiri. Naajaa, cuaara quiyaquiiria juhua cua panishano.
    Saaja cuaara quiiria cutara taa quia paniyacuajani. “Nio raatonuque” na sequesacari,
    Jesuuri miriqui sequeriquiaa naquiya na miishocoriquiano.'
  dhg-DUWADHA: '@see-verse:MRK.014.035'
  ziw-ziw: Agamba, “Aba, kugamba Tate, yose yadahika kwako. Nusiza ichikombe chino
    cha masulumizo. Mna vitende sikunga miye, mna viya ukunga weye.”
  grc-TR: Καὶ ἔλεγεν, Ἀββᾶ, ὁ πατήρ, πάντα δυνατά σοι. Παρένεγκε τὸ ποτήριον ἀπ᾿ ἐμοῦ
    τοῦτο· ἀλλ᾿ οὐ τί ἐγὼ θέλω, ἀλλὰ τί σύ.
  nag-nag: Aru Tai koise, “Abba, Baba Apuni to sob koribo pare. Moi pora etu kup hatai
    dibi. Hoile bhi Ami laga itcha nohoi kintu jineka Apuni laga itcha ase, eneka
    koribi.”
  eng-OEBCW: ‘Abba, Father,’ he said, ‘all things are possible to you; take away this
