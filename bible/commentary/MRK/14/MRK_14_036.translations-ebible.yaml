  agt-agt: “Amang, amuk ta mabalin ya ngamin teko, a azim haen ya zigatin yan. Ammi
    maski kunku a bakkan mina ta yen ya magdulot, te mappya ta ikayat men ya idulot
    ku,” kunna ta pakimallak na.
  lug-lug: N’asaba nti, “Aba, Kitange, ebintu byonna bisoboka gy’oli. Nzigyako ekikompe
