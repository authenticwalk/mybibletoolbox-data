  kqw-kqw: I wararing lena, “Tita, Tita, a kum utna rop i to pas ui un pami, un los
    ru a kap na mamaut ri gusun iau. Ikut gong u mur anung a nemnem, un muri ut anum
    a nemnem.”
  nss-nss: Pe iro tohun, ipa, “O, Tomo! Alahiy para ambusi melit masih. Pwen pe awiri
    pweniu iripo kili yo aro kiya mawen. Hapeko mbuna kirayah kiya namiliwo pwokeyan;
    pwi yoh. Kirayah namiliwam pwokeyan.”
  snc-snc: Ekirato, “Tama, Tamagai o, dagara mabarari ḡoi ḡemu ai veiveiri tu ilaila.
    Mai midigu bedina ḡeguna noma ḡabi-vaḡia. Senaḡi dia au ḡegu ura, ḡoi ḡemu ura
    moḡo.”
  lgl-lgl: Ma ka foa 'uri 'e, “Mama, 'are gi sui 'e talawarau famu. 'O sakea famalifiina
