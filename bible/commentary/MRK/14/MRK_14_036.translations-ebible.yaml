  hub-NT: Wina Aparu, ameka ashi turumainaitme. Wait aneasam wii waitmainaitaj nuka
    inaisata. Turasha wii wakeramuka achati, antsu ame wakeramua nu atii”, tusa tinaiti.
  hmo-hmo: Ia gwau, “Aba, Tamagu, gau ibounai oi karaia diba, inai kapusi lau dekena
    amo oi abia lao, to egu ura oi karaia lasi, oiemu ura sibona mo do oi karaia.”
  big-big: Peba, O Peba nogobek, nugu watabi mabiyeng pangka mizagi legi nugu neyegi
    ngangang wiriyagi pura keya ibengki pura yeik sa wazamiye kapura keli nogoraga
    mizi nagani, pilik segeya keli ni makngezegiragi kiriwei mizimo, meiya.
  gux-G: 'o den yedi: «abba, n ba a fidi bonlikuli liya batuo ŋan foagini n kani ya
