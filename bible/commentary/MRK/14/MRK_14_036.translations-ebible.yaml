  yby-yby: Loko nolidanaki, ahonelika, emoya muki lolo etuwe loko ata kedawo nesaya
    aha lolo etadawo ne. Edawaki nesa maya li ohinitatabo nesaya le olowe etadawo
    ne loko noeloboya, nemo nata elituboto nehekala, eimoka letadawoto soto pitiye
    loko noeloe.
  heb-heb: ויאמר אבא אבי הכל תוכל העבר נא מעלי את הכוס הזאת אך לא את אשר אני רוצה
    כי אם את אשר אתה׃
  mpp-mpp: Inguc milockelu yanguc miwec, “O Mamac, Mamacne, wiyac sasawa yogo nalic
    aidamecte. Ga doicte kap yago baickenong. Ailu nale angacti mi sanangkedaic, miyac.
    Gale angac nga ngage-ngage yogodi sanangkedaic.”
  apb-apb: Oto ko eitanaie a God uuri, “Mama'a, iiola o niie mai hunie ne ke hotela'inie
    ko aasaieu oto. Mala ko mwada'u, aana nou saie walu ola e mwada'u mola huni'o,
    oto saeku o ke oolisie aana nga iini mwa-mwate. Ta'e ne'ewau oto, o ke dau mola
    i sulie nga taa o saeto'o aana, na o ke su'uri deu i sulie nga taa nou saeto'o
    aana.”
  san-TEL: అపరముదితవాన్ హే పిత ర్హే పితః సర్వ్వేం త్వయా సాధ్యం, తతో హేతోరిమం కంసం
    మత్తో దూరీకురు, కిన్తు తన్ మమేచ్ఛాతో న తవేచ్ఛాతో భవతు|
  ben-IRV: যীশু বললেন, আব্বা, পিতা তোমার কাছে তো সবই সম্ভব; এই দুঃখের পেয়ালা তুমি
    আমার কাছ থেকে সরিয়ে নাও; তবুও আমার ইচ্ছামত না হয়, কিন্তু তোমার ইচ্ছামত হয়।
