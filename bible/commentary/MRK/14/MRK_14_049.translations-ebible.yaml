    नाह देऱ्या, पुण ज्य ज्यानकेरता ईयेल हे काय पुस्तेक ने वातु पुरी एय।”
  apw-NT: 'Dawa jįį la’ da’ch’okąąh goz’ąą yuṉe’ nohwił ch’ídaagonsh’aahgo nohwitah
    nashaa ni’ ndi doo hak’i daashołtsood da ni’: áídá’ Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí
    begolṉe’ doleełhíí bighą ánágot’įįł.'
  gum-gum: Nabe ñimba kwalømmørig Tiuswei yau kusrennøb waben, ñimbe managuen nane
    kemørmuig køn cha. Inchendø Tiuswei wamwan pørigu maig taig treeg nebunrrain kuig
    køn— chibig køn.
  not-NT: Tojai piniaigabitina cara nogometaiguimi cara ibangoquë Tosorintsi, te págaiguena
    carari aroquenta omoncaraca ora ocomantëgotina Sanguenari.
  plu-plu: Takunipti nah ayge yikak yikannuhten agiku Uhokri Gipin. Henneme yis ka
    kibowka kamaxun ayge. Ka sam. Amawka ku ini danuh nuthu ku samah Uhokri gannasan
    minikweknene kinetihwa numinhu.
  iou-iou: Näk kepmani kepmani kudupi yot gänaŋ äroŋkaŋ inkät ämawebe Anutu täŋo man
    täwetpäŋ täwoŋärek täk täŋkut-ken ugän imata nämo nepmäŋitkuŋ? Upäŋkaŋ täga! Ude
    täŋ namiŋirä Anutu täŋo man terak näka man kudän pätak u bureni ahäwän.
  ntp-NT: Vʌʌs tasai gʌnsaagida daacana aanʌ ʌgʌʌ quiuupagadʌrʌ ʌjudidíu dai gʌnmamaatʌtuldiña
    Diuusi ñiooquidʌ, mʌtai tomali ʌmo imidagai maitimbʌi. Dʌmos poduucai idui aapimʌ
    vaidʌ ʌpʌduuna isducatai oojisi Diuusi ñiooquidʌrʌ ―astʌtʌdai ʌSuusi.
  rai-rai: U ra kum bungbung raap daat kiki u ra ruma na wetabaar, iaau laana wer
    a taara, ma pa muaat aal iaau. Iaku di paami lenmi kupi din paam ot paa a pirpir
    u ra Buk Taabu.”
  haw-1868: Me oukou no au i noho ai iloko o ka luakini, e ao ana aku i kela la i
    keia la, aole oukou i hopu mai ia'u; aka, e hookoia mai no nae ka palapala hemolele.
  ffm-ffm: Miɗo wondi e mon ɲannde fuu ley Suudu Dewal Mawndu nduu miɗo waajoo, on
    nanngaali kam. Kaa ɗum waɗan yalla ko Binndi ɗii mbii koo ana tabita.
  arb-NAV: كُنْتُ كُلَّ يَوْمٍ بَيْنَكُمْ أُعَلِّمُ فِي الْهَيْكَلِ، وَلَمْ تَقْبِضُوا
    عَلَيَّ. وَلَكِنَّ هَذَا يَجْرِي إِتْمَاماً لِلْكِتَابِ».
  cop-CNT: ⲛⲁⲓⲭⲏϩⲁⲣⲱⲧⲉⲛ ⳿ⲙⲙⲏⲛⲓ ⲉⲓϯ⳿ⲥⲃⲱ ϧⲉⲛ ⲡⲓⲉⲣⲫⲉⲓ ⲟⲩⲟϩ ⳿ⲙⲡⲉⲧⲉⲛ⳿ⲁⲙⲟⲛⲓ ⳿ⲙⲙⲟⲓ ⲁⲗⲗⲁ ϩⲓⲛⲁ
