  pes-OPV: هر روزدر نزد شما در هیکل تعلیم می‌دادم و مرا نگرفتید. لیکن لازم است که
    کتب تمام گردد.»
  ron-1924: Ын тоате зилеле ам фост ла вой ши ынвэцам пе оамень ын Темплу, ши ну М-аць
    принс. Дар тоате ачесте лукрурь с-ау ынтымплат ка сэсе ымплиняскэ Скриптуриле.”
  tpz-tpz: A ma poen kurus ne eöꞌ to teꞌ me voh a noꞌ neöm, paröꞌ vavaasis a noꞌ neöm
    koman a Iuun Hinhin Apuh, köm hikta öt poꞌ voh a neoꞌ nën, toh? Ivëh, ka soe va
    po Puk Vapenpen puh en”
  agd-agd: Ena ena yamú ma séi siretí ankan má monó namun kumanté afova amiyákeya
    siretí ída séin páke ompo vompon pintena vaya ano vá pura sen afoká ino.”
  rkb-NT: Ahatuk zikzuruku. Ikiahatsa tuk Deus wahoro zubata eze zikzahahyrinymyryky.
    Iwatsa tu batu katsipa humo katy oktyhyryk. Deus harere botu ziwataha itsyhyryboanikita
    wata katsipa pikoktyhyryknaha. Aba zuba katsipa humo tsipikoktyhyryknaha — niy.
  san-THA: 'มเธฺยมนฺทิรํ สมุปทิศนฺ ปฺรตฺยหํ ยุษฺมาภิ: สห สฺถิตวานตหํ, ตสฺมินฺ กาเล
    ยูยํ มำ นาทีธรต, กินฺตฺวเนน ศาสฺตฺรียํ วจนํ เสธนียํฯ'
  iws-iws: Ɨi kasa rani, kara kɨmiir nowomwarkaiyɨuwɨn Adi Komii siir omaka saiir
    hɨr. Mɨ kɨma kariir bɨ nonkworɨmdɨnugɨm. Mɨ Yokwo Komii saiir yaiya ɨni kaimwowar
    ywowa.
  pol-SZ: —Dlaczego nie zatrzymaliście Mnie w świątyni? Przecież codziennie tam nauczałem!
    Wszystko jednak dzieje się zgodnie z tym, co przepowiedziały o Mnie proroctwa.
  ztq-NT: Ksatyee tse kwson lady to leñ lidzy Dios beeñ ksedyaa meñ, aan kwnaasty
    to naa. Per lëë kchësy nrii chak parñee teedyaa nii kë leñ xkitsy Dios.
  zai-NT: Irá ca dxi uyuaa lade tu ndaani yu'du ro', qué ñuni tu pur ninaaze tu naa.
    Peru cayaca ni sicarí ti iree ni modo cá lu Xqui'chi Dios.
  upv-upv: Tetajer nomok-lik tevi kami renge Naim On nomok-visviseni, ko kami sete
    kamrrul totonik te ejki. Ko ngel kamloli mirpel tevi inu nga puloli Naul On piplari.”
  aui-aui: Raghani nonowana tagu tami yawata, God yana bareye ayiyeveveyana, bi gegha
    koyapatumiguna. Bi gegha, da buka peroveta sigirumina inatubugha.”
  wap-NT: Ipai kamoo õkakinaopauzon unao Tominkaru Dapu ii, naꞌiki aonaa uzaamatan
    õgaru. Mazan marii saada-kariwaiz kida Tominkaru Paradan idaꞌaꞌoraz mishiinan.”
  mva-mva: Izamaizama sakemingo usukoaki be Nanaranga pera nena-lo be usulesule-kaming
    nge tago kadoka be kauaura! Ata nge ono pile Nanaranga ‘Buku’ nena-lo dieno nge
    emakadi dapura be dakalingo kana ka bokai kamuzi!”
  dwr-NT: Taani Geeshsha Golliyan tamaarissaadde, gallassan gallassan hinttenttunna
    de7iyaa wode taana oyqqibeykkita; shin Xoossaa Maxaafatuu geeddawe polettanaw
    bessee” yaageedda.
  kfw-kfw: "Nisuo rakip kei'n Biak-inna kanaminchuwa nangnile kaleiom, khat-um nangni'n\
    \ nasurmakchu. Takkha Pathian chong-inthiang khachu huui tungmak thamak.”\x94"
  bfz-bfz: आऊँ तो हर दिन तुसा साथे मन्दरो रे उपदेश देऊँ था और तेबे तो तुसे आऊँ नि
    पकड़ेया। पर ये सब कुछ तेबे ऊआ, ताकि पवित्र शास्त्रो रे मेरे बारे जो गल्ल भविष्यवक्ते
    लिखी राखी थी, से पूरी ओ।”
  cuk-09: Bane-bane bemarba an gudigusad, Bab-Dummadse-goled-neggi dulemar-odurdakdii,
    degite, agindi bemar gwen an-gassurmalad. Emigindi ar igar-maidbali, adi Bab-Dummad-Gardagi-narmakar-naidba
    guegala, bemar an-gamaloed.
  ben-OBCV: প্রতিদিন আমি তোমাদের সঙ্গে থেকে মন্দির চত্বরে বসে শিক্ষা দিয়েছি, তখন
    তো তোমরা আমাকে গ্রেপ্তার করোনি। কিন্তু শাস্ত্রবাণী অবশ্যই পূর্ণ হতে হবে।”
  mil-NT: Te nchaa‑ni nduu ní xiní‑ndó nǐ xíndecu‑í xɨtɨ́ veñúhu càhnu sá ǐo cùnuu
    ní xóo danèhé‑í ñáyiu, te ñá túú ní tnɨ̀ɨ ñaha‑ndo xii‑í. Dico dàcuɨtɨ́í sǎ dúhá
    yǎha‑í cuèndá quee ndáá‑xi nàcuáa càháⁿ‑xi núú tùtú Yǎ Ndiǒxí —càchí‑gá xǎhaⁿ‑gǎ
    xii‑güedé.
  myu-myu: — Ade kabia adi og̃uy eyxe. Imukũyjojom'uk cuk adi og̃uy Deus eju kawẽnwẽnap'a
    be―yabog̃at'a be — io'e. — Ig̃o'a be g̃u bit eyju odaomũn. Kuy bima o'tupmubararak
    ip Deus ekawẽntup apẽn ip odaomũn iaptup — io'e. — “Ibabikurukat taomũnap puxim
    ixe taomũn ip,” i'e'em ig̃odup — io'e. — Imẽn ma odaomũn ip g̃asũ dak — io'e Jesus.
  amk-amk: Rahida neungne inayai yeunau pampang ria mea na Sempaisi ne Munufoi rofongfo,
    mae wiro metafu yau kaha. Wape todoni kontaio menari tonanai, ambori mai kariri
    fianai aino dotu na Sempaisi ne Kaiwofea fo ne.”
  fai-fai: Naka sun kuw kasadam tem tein bom kukuyamá bom keimusi kal teng takunam
    namadew fakudin banim dakosiw. Kata bo Got godin weng uluta bako kanodokabuno.
    Kalesu. Kale kanodiw weng bakosu uyo matam abuduko.”
  ura-NT: Itolere cojoanonaa banane inara jana Teenforo asaae neein cachaauru relanajacoon.
    Nii jana chabana canu mucunajaaoheeiche. Nete Quiricha inoaensi cuhane aitoha
    Cana Coaunerane nainaaichene coinate caa aaiche,” nae jetao nii mucuha cunacaauru
    cachaauru rai Jesoso.
  mcd-NT: Shafatifi un Dios fu tsainti pushu muranshon un mato yosifiaitocai man ua
    achiyoti huama. Natian man ua acai cuscan Diosin tsain uhuunoa cununi cuscacoin
    man ua huairan, —ishon Jesús ato yoini.
  urt-urt: Nye nyermbe ŋam marp motop yip, topoꞌe ŋam manange wusyep gwan moto yukoh
    yirise pe, yukur yip yarpe ŋam. Kom wusyep sai nato Tup tikin Got ŋanange bwore
    mise.”
  kiz-kiz: Wakati khila ligono najhele pamonga namu ni kufundisya hekaluni, mwanikamuili
    lepi. Lakini ele libhombiki ili maandiku ghatimilayi.
  tzo-TZE: Scotol c'ac'al tey lichanubtasvan ta atojolic ta yamaq'uil templo. ¿C'u
    yu'un muc teyuc xatsaquicun? Ti jech laj atsaquicune, yu'un ja' ic'ot o ti jech
    ono'ox ts'ibabil comel ta sc'op Diose ―x'utatic yu'un li Jesuse.
  lex-lex: La' lera-ler nek de A'g e gor miy pia it rewre'wa la'a Uplerlawna roma
    kreini, de A'g e wuatutu-wuaye' miy, mere miy edonna mtiorn A'u. Mere ha rhi'
    emkade totpa naplol nohor la Puka lirni.”
  dov-dov: Aboobo ndali anywebo mazuba woonse akuyisya mun'anda yaLeza, temwakandisunga
    pe. Pesi eechi chachitika kuti malembe azuzikizigwe”.
  rgu-rgu: Tuka-tuka faiꞌ Au anori-afada emi nai Manetualain Uma Mamaso Ina Na daleꞌ,
    tehuu ta hapu lahenda esa hopu na Au boeꞌ. Mai hopu ma Au leo! Huu fo ia nana
    manaduiꞌ memaꞌ neme uluꞌ mai so nai Manetualain Susura Makamoi Na daleꞌ.”
  toc-NT: Cha̠li cha̠lí aquit antá xqui­la̠ucxi­lhá̠hu acxni̠ xac­ca̠­ma̠­kalh­chu­hui̠ni̠y
    cris­tianos, pero ne̠cxni xqui­la̠­chi̠­lé̠hu; pero juerza huá chuná qui̠­li̠­táx­tulh
    xla­cata nakan­taxtuy hua̠ntu̠ tatzokni̠t nac li̠kalh­ta­huaka tu̠ ámaj quiak­spulay.
  ulk-1902: Kaka uabi dog gaire gerger giz zogo meta ge okadeskeda, uaba nole kari
    arpeir kak; bakedilu eski abele zogo mer detali.
  som-som: Maalin walbaba macbudka ayaan idinkula jiri jiray oo wax bari jiray, imana
    aydnaan qabsan, laakiin Qorniinku waa inuu rumoobo.
  anh-anh: Nzɨ andɨŋmenam Yakŋ Ohɨrand marɨvai oram ohɨraŋ ñɨñ ya sɨkajin amar. Utɨndɨv
