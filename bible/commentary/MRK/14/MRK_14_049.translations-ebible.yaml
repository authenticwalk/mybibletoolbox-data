  lat-VUC: quotidie eram apud vos in templo docens, et non me tenuistis. Sed ut impleantur
    Scripturæ.
  ngp-ngp: Mazuwa yose nahinda na nyuwe hawahiniza mwe Nyumba ya Mnungu, mna hamnigwiile.
    Mna aya yalaila vileke Mawandiko Yakukile yakint'he.”
  enq-2: Nambame koteaka lao lotuu anda nee nyetae kamapu dokonya mana langyoo nyakama-pipa
    kateo dokopa, nyakamame namba anjala naeyami. Dopaka doko, Gotenya pii pepa pyapae
    singi dupa angi jina lao datupa pilyamona” lea.
  eng-ASVBT: 'I was daily with you in the temple teaching, and ye took me not: but
    this is done that the scriptures might be fulfilled.'
  mna-mna: Aigule boozomen ta itiŋan tombotmbot la Urum Merere kwoono mi aŋkamam sua
    piom na. Parei ta kakam yo pataaŋa som? Ambai. Toŋgo. Iŋgi be sua ki Anutu ta
    tibeede muŋgu kek na, iur ŋonoono.”
  myw-myw: '@see-verse:MRK.014.048'
  sby-sby: Masuba onse ndalikuba nenu mpondali kwiyisha mu Ng'anda ya Lesa, muliyawa
    kuyeya shakunjikata. Nomba ibi bilenshikinga kwambeti Mabala akwanilishiwe.”
  sll-sll: Homa ya monga habang na kina ha maing oo ala ereho molere, ha di ni tega
    pinga irawe, na han sikiniraya. Ha maing mining ganing homa di engwo irai, omaga
    u tibi omia hano.”
  yaq-NT: Kati'ikun nee chikti ta'apo, emomak jum te'opopo aneka intok yee majtan.
    Junama'a intok jaisaakai eme'e ka nee bwisek ―ti am temaek―. Taa juka' ji'ojteita
    junuen a' chupne' betchi'bo, utte'a inien a' ya'atune'po ―tiia.
  uro-uro: Vasägos dä qale ngo gem ngän bä ngu su ama ruvek pa ama ansäspämgi ama
    mor qi sokt di qop kaku ngän sangar a ngo. Sokt di qoki va rhäkmamär nä ma Ngämuqa
    aa enge nä rhangät täkt ama lat.”
  ita-1885: 'Io era tuttodì appresso di voi insegnando nel tempio, e voi non mi avete
    preso: ma ciò è avvenuto, acciocchè le scritture sieno adempiute.'
  muy-muy: ambatakani do nə̀bu nəcahi zlam ana kʉli a dalaka ga *ahay gəɗakani ge
    Melefit ni bu kəlavaɗ. Ka gani nani ti kə̀gəsum nu ndo. Ay zlam nani agravu ti
    ere ya àbu məbəkiani a Wakita ge Melefit ni bu ni mâgravu. »
  kqc-kqc: Ari neinei yasa Sei nivakena yavari amegamafa, idu bi de na moi gira reyadi.
    Idu Sei di ago di bura reyadi, mina bi bae rama aeyainedi.”
  tav-tav: —To cãnacã rʉmʉ Dio wiipʉ Dio ye quetire buionucuri mʉja watoapʉ yʉ cãninucuwʉ.
    To bairo yʉ cãnibato quena yʉre mʉja cañequẽpʉ. Yucʉacã Dio ye queti ucarica pũuropʉ
    tirʉmʉpʉ macana na caĩ ucaricarore bairona yʉre mʉja áa.
  eng-ULB: When I was daily with you and I was teaching in the temple, you did not
    arrest me. But this was done that the scriptures might be fulfilled.”
  spa-VBL: “Estuve allí en el Templo, enseñándoles cada día. ¿Por qué no me arrestaron
    en ese momento? Pero esto ha ocurrido para cumplir las Escrituras”.
  fra-_FOB: J'étais tous les jours au milieu de vous, enseignant dans le temple, et
    vous ne m'avez point saisi; mais c'est afin que les Écritures fussent accomplies.
  hau-ULB: Lokacin da nake koyarwa a Haikali, kowace rana da ku, baku kama ni ba.
    Amma anyi haka ne domin a cika abinda Nassi ya fada.”
  mal-mal: ഞാൻ ദിവസേന ദൈവാലയത്തിൽ ഉപദേശിച്ചുകൊണ്ട് നിങ്ങളോടുകൂടെ ഇരുന്നു; നിങ്ങൾ എന്നെ
    പിടിച്ചില്ല; എങ്കിലും തിരുവെഴുത്തുകൾക്ക് നിവൃത്തി വരേണ്ടതിന് ഇങ്ങനെ സംഭവിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  kkc-kkc: Esino ayo biame susuga tei moso ma kulodu eligimo sileeme, niyo a egeliso.
    Esiga bei kaseme niyo a omapoo telega ka poogoowo? Esino niyo epei a talame simi
    hagoso Godeeyo to booka mapoo hogugu oso taka to sabolo olo tobuoso,” diso.
  urd-GVR: Maiṅ to rozānā Baitul-muqaddas meṅ tumhāre pās thā aur tālīm detā rahā,
    magar tum ne mujhe giriftār nahīṅ kiyā. Lekin yih is lie ho rahā hai tāki kalām-e-muqaddas
    kī bāteṅ pūrī ho jāeṅ.”
  far-far: Tau na mai, nau ku famanata kamulu 'i laona na Beu Abu God, boroi ma nao
    mulu si dau nau go. Ma na ru ne kamulu sasia, nia famamana na Kekedee Abu.”
  suz-BL: नाक्‍त किंत किंत परमप्रभु यावे आ खिंमी गेपुकी नु काथा बाक्‍शा, शेंना शेंन
    बाक्‍ङानु, मग्‍याइक्‍तीनी। तन्‍न परमप्रभु यावेमी ब्रेक्‍पाइश्‍शो लोव़ थमा दुम्‍चा
    कली ओदेंशो दुम्‍त” दे माइक्‍मी बाक्‍त।
  car-NT: Kurita wara ro ajekosaine kari'na semepakon moro Tamusi auty ta. Moro jako
    te yjapo'i'pa maisen. Ero wara te morokon imero'san wo'kapyry man.”
  amp-amp: Na yiha yiha Bro Nkifrarhu temperr yorhwa kmifat tohhato met yindarim mrokfom
    hemoahat nhai niko inji yihato hfnahaknirmokma. To nhai mrokfom. Ndar niko niwa
    nmbuhat nhai finji kforuhatnom. Bi profetmn mrokfot bi kfo hnettn to be bi rhu
    hikwot bi.”
  bht-bht: मैं तां रोज ही मंदरे च तुहाड़े सोगी रेईकरी उपदेश दिन्दा था, तालू तां तुसां
    मिंजो बन्दी नी बणाया पर ऐ इस तांई होया की पबित्र शास्त्रां च लिखया पुरा होऐ।”
  eng-NOY: I was daily with you in the temple, teaching, and ye did not lay hands
    on me; but [[thus it is]], that the Scriptures may be fulfilled.
  cub-NT: Jãravʉa coapa mʉje jẽneboi Jʉ̃menijicʉi cʉ̃rami bueyʉ batecácʉ yʉ. Apʉrĩ
    mʉjaque cʉcʉre, yʉre jẽni jacobeteavʉ̃ mʉja. Ʉbenita yópe Jʉ̃menijicʉi toivaicõjeiye
    báquepedeca, caiye iye vaivʉ, náre arejamed̶a Jesús.
  ita-1927: Ogni giorno ero fra voi insegnando nel tempio, e voi non mi avete preso;
    ma ciò è avvenuto, affinché le Scritture fossero adempiute.
  lww-lww: Sila ga e legiena punu ga, in na nepian amiu e yum̃a m̃ana Ntewa, ana sanape
    na amiu pe apim ataranu re e pogos nene poli? Ana pogaga, kome sur la nap̃a nasiriena
    wa pisayu sumo rui, monar imi ve sa ga nene.”
  ckb-ckb: ڕۆژانە لە حەوشەکانی پەرستگا لەگەڵتان بووم خەریکی فێرکردن بووم، نەتانگرتم،
    بەڵام دەبێت نووسراوە پیرۆزەکان بێنە دی.»
  spm-spm: Kɨ mɨghasɨgha gen phorugha ikha, Gotɨn rɨphenam mbɨroghɨna aven surea amui.
    Gee nanɨ usuighani iphɨrphɨri. Gotɨm mbɨgharano osɨrɨm mbɨkemisi moghɨra gee kamagh
    naŋga amui.”
  nas-nas: Doong kante ning tee diiꞌ eeꞌning ninka oꞌnori dootuuꞌnava pankava-koo
    nau-antamaramaung teka teke doonanairu-koo oꞌnoko diiꞌke ning daiꞌmeriaung. Teka
    koontoꞌ Daari Meekung-koong kara dupearavaing.”
  uvl-uvl: Kokoes etu luluch nge imo pe e hetottoro nga Temek na pele. Pe pomere a
    laua iau ero? Ure nei lohot ke pomanga NeHalang na helenga nenge hele tala ia.”
  tpa-tpa: '@see-verse:MRK.014.048'
  eng-BBE: I was with you every day in the Temple teaching, and you did not take me;
    but this is done so that the Writings may come true.
  ixl-CNT: Jun qꞌii atichꞌin texoꞌl tu viqꞌanalil u totztioxh. Nichunchusuneꞌ utz,
    yeꞌt etxayin. Pek loqꞌ ech chit siꞌaneꞌ. Tan aꞌ nitzojpu u Yolbꞌal Tioxh tzꞌibꞌamalka.—
    Texhtuꞌ.
  xsi-xsi: Ikura zo zo naŋa uru asaŋona kumi lâ Maro Kindeni ne luma sapâŋa ilo, ku
    amo apananami, andeta miki ŋandai kakai naŋa kaika lâ zo ŋinde ŋga. Andeta ara,
    ŋgua ŋinde kinzi ŋgua-tulâŋa tamâta muŋgâŋa siŋgere lâ pepa tini, kala ŋine ipâŋga
    kanaŋo lâ.”
  crx-NTPO: Dzin totsuk nohbulh 'úst'oh 'ink'ez lugliz whucho whunohodus'eh, 'et di
    ha 'oh da' sulhúlhchulh inle'. 'Et hoonts'i Yak'usda ooghuni dája ni whuz un'a
