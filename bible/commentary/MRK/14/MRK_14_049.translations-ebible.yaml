verse: MRK.014.049
translations:
  kpx-kpx: Di vani bahata la dubu baluga keve timale la haivema. Isito osialemoike
    la keve di maholilu. Keta duave. Kateige elike Bukae Hotou la vaveve louale ke
    mai selevetisi.”
  okv-H: te na iji tapa temple jo ta embomeni ahe poekehena amikote na humbaeheva
    ta God ta ke mahu kajena avoeto ere ova,” ainge ijinu
  tbo-tbo: Ma lolowa iyeta emosi hoi numa dalabu baneina uyahina a iatatiyana u hayami
    ma ega ota paniu, ma Yaubada a Buka odubona i bahebaheya geka amaka u houga i
    geleta.’
  mal-C: ഞാൻ ദിവസവും ഉപദേശിച്ചുകൊണ്ട് ദൈവാലയാങ്കണത്തിൽ നിങ്ങളോടുകൂടെ ആയിരുന്നപ്പോൾ
    എന്നെ നിങ്ങൾ എന്തുകൊണ്ട് അറസ്റ്റ് ചെയ്തില്ല? എന്നാൽ തിരുവെഴുത്തുകൾ നിറവേറുന്നതിന്
    ഇതെല്ലാം സംഭവിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καθ᾽ ἡμέραν ἤμην πρὸς ὑμᾶς ἐν τῷ ἱερῷ διδάσκων, καὶ οὐκ ἐκρατήσατέ με· ἀλλ᾽
    ἵνα πληρωθῶσιν αἱ γραφαί.
  bgc-bgc: 'मै तो हरेक दिन मन्दर म्ह थारे गेल्या रहकै उपदेश दिया करुँ था, अर जिब थमनै
    मेरै ताहीं कोनी पकड्या: पर न्यू ज्यांतै होया सै के पवित्र ग्रन्थ म्ह लिखी बात
    पूरी होवै।”'
  khz-khz: Toma mapararai au gomi lagami ai Rupu Veaga aonai avevega-ripawai, na ati
    gogapikuto. A eia e Puka Veaga aonai getalo-kuneato kilana vega-taunataunana ulanana.”
  deu-TKW: Täglich war ich bei euch im Tempel lehrend, und ihr habt mich nicht gegriffen;
    aber die Schriften sollten erfüllt werden.
  zsr-NT: Yuguꞌ dza gzóalenaꞌ lbiꞌiliꞌ rusë́dgacdaꞌ bunách ga nac nchil gdauꞌ atiꞌ
    cutu gzxönliꞌ nedaꞌ, san rac cni quië utság le nayúj lu guich laꞌy.
  lin-lin: Nazalaki elongo na bino mikolo nyonso kati na lopango ya Tempelo mpo na
    kopesa malakisi na Ngai, mpe bokangaki Ngai te. Kasi ezali kosalema bongo mpo
    ete Makomi ekokisama.
  hns-NT: Ham rodj Parmeswar ke mahal ke angana me toelogke siekhaawat rahielie, bakie
    toelog hamme na pakarle. Parmeswar ke poestak me liekhal hai kie toelog aapan
    kaam hamaar sanghe ie rakam kariehe. Aur ab ie baat poera howe hai.”
  noa-E: Ag na ed ëepierr pãrag mua Aai i jëeujem deg Ẽwandam i jaaujeewai bʉ̈ʉrjã
    pãrau mʉ pʉr auba arrta ĩsta chadcha pãrau mʉ pʉr auju ed ajimgui ajim anʉm. Pari
    pãrau mʉ dʉ̈i mʉgbarmʉn, jãan mʉ igwia ich Ẽwandam iek phã sim gaai jaau sim thumaa
    ich ag ee öbëbërg mamkhĩirta chadcha mʉgbarmgui ajim anʉm amag.
  eng-EMTV: Daily I was with you in the temple teaching, and you did not seize Me.
    But that the Scriptures may be fulfilled.”
  mib-NT: Tāca quɨ́vɨ̄ ni ine ri jiín ró jijnáhan ró ini templo cáhnu, ni steén rī
    jnūhun, te tu ní cájnɨɨ ró rúhū. Te súcuan cásáha ró návāha na squícu jeē cahán
    tutu iī, achí yá.
  bea-bea: 'Naghaikyastaichii dzinee eonetye tyetachatlihi kwa oota taneghaodintihchoo,
    atu chu nisatahtyiih: ahwole aduskles tyiyi tikewokyeli.'
  lif-NT2: इङ्‌गाॽग थिक्‌याःन्‍धक्‍सा माङ्‌हिम् लक्‍खुम्‍मो निसाम् हुॽइसे़ वयाङ्‌बा
    हे़क्‍केसाङ् याप्‍मि के़न्‍दे़म्‍सिन्, कर साम्‌योसाप्‍लाओ के़बप्‍पे़न्‌के़त्‍ल
    फाॽआङ् अक्‍खे पोःक्‍खे़बारो॥”
  xnj-xnj: Magono goha navi pamonga na nyenye, niwula ku Nyumba ya Chapanga, nambu
    mwanikamwili lepi. Nambu hinu yikugagana Mayandiku Gamsopi gatimilayi.”
  mmx-mmx: Buaang levenaleng nia agat kis to xeneng at loogu laplavang kusu ana anasa
    limixin, ketla nemi mi goxo ranga alis ka be ia go. Ketla mi ranga alis ia xerekngan
    lavapaase at Lovoang Kaala i tong i.”
  cbr-NT: Camabi nëtën 'ën mitsu nëbë́tsinuxun anuxun Nucën Papa Dios rabiti xubunuxun
    bana ñuiabi camina uisa 'ixunbi ësoquin 'ë bicancëma 'ain. Usa 'aínbi camina Nucën
    Papa Diosan bana cuënëo quicësabi oquin 'ë ësoquin 'acanin.
  tee-NT: Chux avilhchan xaclat'atanuyau lacak'ai mimpujitat'an ju uxijnan. Chai xaclamalaniyau.
    Para jantu xaquilach'apayauch ju acsnich. Para chunchach ju t'ajun tapasana' ni
    ca'uctaxtuya' tachi chun ju ts'okcanta la'ixchivinti Dios ju quilacata.
  eng-LSV: Daily I was with you teaching in the temple, and you did not lay hold on
    Me—but that the Writings may be fulfilled.”
  cak-NT: Ren can k'ij-k'ij xic'ue' iwiq'uin chiri' pa rocho ri Dios, cuando xinc'ut
    rutzij ri Dios chiwech, y man xinitz'om ta. Roma can quiere' na-wi nibanataj,
    can anche'l ri tz'iban can chupa rutzij ri Dios.
  pah-NT: Nane'ymi ji rekoi pe pavẽi nhandejatykahavuhua rokari pe g̃a mbo'eavo jipi,
    ei ga. A'ea rupi pe ndajipyhyguhui oji'i. Emo pe ji pyhyguka kiro aherembikwatijaragwera
    rupi ahenhi'ĩpo'ruavo, ei Jesus'ga g̃a pe.
  sja-NT: Ewari chaa mɨ Tachi Ak'õre te waibɨade bapari iru pedee jarateemaa. Maapai
    mɨ jitada-e paji. Mamĩda nãga p'asaru Ak'õre Ũraa p'ãdade jara bɨk'a.
  xed-xed: Ya wya kawadaga yu nda kaghuni ta tagha skwi ma həga Lazglafta tazlay,
    hada kaghuni, kabgawu kwal kuni ksaftá iʼi? Wya nana skwi ta magaku na ná, ŋa
    nzakwani manda ya mna gwaɗa Lazglafta ya,» kaʼa.
  mks-NT: Ndijáá níí qui̱vi̱ na̱sahi̱in i̱ tañu ndó ja̱n ta na̱jána̱ha̱ i̱ ndo̱hó
    ini veñu̱hu cáhnu ta ni in tañu co̱ó na̱tiin ndó ye̱he̱. Joo tócó ndihi ña̱ yáha
    yóho xíní ñúhú ya̱ha ña̱ já ná xi̱nu̱ co̱o nu̱ú ña̱ na̱ca̱hyi̱ sa̱há i̱ ini tu̱hun
    Ndióxi̱ —na̱cachi a.
  gfk-S: Taitus ira bungbung iou git kiskis tikai ma mu ing iou git harausur tano
    tamat na hala na lotu ma pa mu gale palim kawase iou. Iesene, kakarek ra linge
    i hananawat ura hatutuno ira nianga tane God ing di ga pakat.”
  bmu-bmu: Nöŋön wehön dop jöwöwöl jikenöŋ embuk kinda Buŋa keu kusum eŋgiba malbiga
    qahö nömigetmö, yuai ki mönö Buŋa Kimbigö keuŋan ölŋambuk akŋapköra asuhuza.
  dgz-dgz: Ne wam, wam God Paewa gapan wanigingina ya waranegean go endi waranegepen
    menan tauayan. Endi waranegeana God nop mega gapan oitana ok seane tavewa tauapen
    men taiwanin.”
  eng-GNV: 'I was daily with you teaching in the Temple, and yee tooke me not: but
    this is done that the Scriptures should be fulfilled.'
  zaa-NT: Ttu ttu tsá bá gùri'a' le' templua nna gutixa'ánia' iyaba le nu cca qui'
    Tata Dios, atsi'íni bihua bedàxu' le inte'. Pero íį bá chi ná para qui'ni ccá
    tì'a ra lo Escritura acerca de inte'.
  eng-WEBSTER: 'I was daily with you in the temple, teaching, and ye took me not:
    but the scriptures must be fulfilled.'
  guh-guh: Xanë caematacabi canacujitsia Dioso pejumelivaisi paxamëjavabelia pacatsipaebabiabatsi
    templobota. Itsiata bajarapamatacabi apo panevaetabimë. Mara pacuenia panevaetabameje
    tanetocopiapatsixae baja pacuenia Dioso pejumelivaisibaxutota bajayata tajëvelia
    jumaitsi xanë yabara, jai Jesús pevaetabivitsijavabelia.
  bon-bon: Iyeta bimu gaabegabe cane weene cama ge, iiwäreja mete cabu yaabiberäjimune,
    weene piba cebine lica noomluye. Apu gyene, ingle lui mene oogäräneji gyene cäme
    poto cidi me, miiji toraca me äbita.”
  nhw-BL: Mojmostla nitlamachtiyaya ipan nopa hueyi tiopamitl campa anitztoyaj huan
    amo quema antechitzquijque. Pero ya ni monequi ma pano para mochihuas catli huejcajya
    ijcuilijtoc ipan Icamanal Toteco para panos.
  swh-ONEN: Siku kwa siku nilikuwa pamoja nanyi nikifundisha Hekaluni, wala hamkunikamata.
    Lakini Maandiko sharti yatimie.”
  wbi-wbi: Ongo jaatu navisagha numue nivulanisia mu nyumba inyimike ija kufunyila,
    namwang'holagha! Lino isi sihumila kukwilanisia sooni sino silembilue mu Malembe
    aMimike.”
  bba-bba: Bɑɑdommɑwɑ nɑ rɑ n kɑ bɛɛ wɑ̃ɑ sɑ̃ɑ yerɔ nɑ n keu sɔ̃ɔsimɔ, mɑ i ǹ mɑn
    mwɛ. Adɑmɑ Gusunɔn ɡɑri yi ǹ koo ko yi kun koore.
  eng-KJVCPB: 'I was daily with you in the temple teaching, and ye took me not: but
    the scriptures must be fulfilled.'
  kgk-NT: '@see-verse:MRK.014.048'
  waj-waj: Mmuakiaa suai na nuunaira nnau pinaivaki variee mmayaayaivaa ngii giaa
    ngii miaaduu hama ngia ni utiravai. Nnaaru Anutuuqaa kua fafaaraivo vaivaa ngia
    iikiaivaa kaanaivo vakiaiveeraivaara aanna makee ngia iikiaanoo, tiravai.
  ekk-PKP: „Ma olin teiega koos ja õpetasin iga päev templis. Miks te siis mind kinni
    ei võtnud? Aga kõik see toimub selleks, et Pühakiri täide läheks.“
  mpx-mpx: Lan gegewena alowau ya komiu Limi Bwabwalena elana ya panpankiti, inoke
    nige ku lilibau. Yaa ni masal ni ola te, inoke Buki Bwabwalena ana baaba ni tabwa
    tunahot.”
  wbp-wbp: Parra-kari parra-kari kalarna-nyarra nyurrurlakuju ngirrily-nyinaja Yuwarli
    Maralypirla. Ngulangka kalarna-jana pinarri-manu jaru-kurlurlu Kaatu-kurlangu-kurlurlu,
    kala kulankujulu puuly-mardarnu yalumpurla-juku, lawa. Ngulaju ngula-juku. Ngayijili
    kutu kangka, kujakujujulu nyurru-wiyi muurr-pungu Payipulurlarlu. Kajilparna-nyarra
    warla-pajikarla ngaju-kujaku kanja-kujaku, kulalpa junga ngunakarla yimiji Payipulu-jangkaju.”
  luo-luo: Pile ka pile an kodu ka apuonjo e laru mag hekalu, to ne ok umaka. To koro
    ndiko nyaka chop kare.”
  nhe-NT: Mojmostla nitlamachtiyaya ipan nopa hueyi tiopamitl campa initztoyaj huan
    ax quema innechitzquijque. Pero ya ni monequi ma pano para mochihuas tlen huejcajquiya
    ijcuilijtoc ipan Itlajtol Toteco para panos.
  aii-aii: ”ܟܠܔ ܝܘܿܡ ܟܹܐ ܗܵܘܹܝܢ ܗܘܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܡܲܠܘܼܦܹܐ ܒܗܲܝܟܠܵܐ ܘܠܵܐ ܩܵܡ ܕܵܒ݂ܩܝܼܬܘܿܢ
    ܠܝܼ. ܐܸܠܵܐ ܗܘܹܐ ܠܵܗ̇ ܐܵܗܵܐ ܕܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ ܟܬܵܒܹ̈ܐ.“
  esk-NT: Uvlutauġaġipman agaayyuvikpaŋmi iḷisautiplusi naagauvva tigullaitchipsitŋa,
    aglaan aglaksimaaqtuaq taatna Agaayyutim uqałhani ittuksraupluni.”
  msb-msb: Ada ako pirme sa iyo uruadlaw na nagatukdo sa templo kag wara man niyo
    pagdakupa. Pero ini nangyari agod matuman an Banal Na Kasuratan.”
  cpa-NT: Jmai³ ca¹lah¹jǿ¹ ca¹he¹jni jǿg³ ja³tsih¹³ guøh¹², jøa³ ja³tiogh³ hniah¹².
    Ha¹chi² ca¹chiángh² hniah¹² jní². Mi³jøng² lé² ju³lah lǿa¹² jǿg³ quiah¹² Diú¹³
    ―ca¹juúh²dsa.
  dso-dso: ସବୁ ଦିନ୍‌ ମୁଇ ପାର୍‌ତନା ଗର୍‌ମନ୍‌କେ ସିକାଇଦେବା ବେଲେ ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇଲି
    । ମାତର୍‌ ସେବେଲେ ମକେ ଦାରାସ୍‌ନାଇ । ମାତର୍‌ ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଜେନ୍ତି ଲେକାଅଇରଇଲା
    ସେଟା ସବୁ ସତ୍‌ ଅଇବାକେସେ ଏନ୍ତି ଅଇଲାଆଚେ ।”
  meu-meu: Dina iboudiai lau be dekedekemuiai, Dubu Helaḡa lalonai na hahedibava,
    to asio dabaigu tao. A ina na e tore guna herevadia ihamomokanilaidia.
  yva-NT: Masyote anteter syananyaube no Yavaro Amisye ama uga muno weapamo wana no
    naije tavon, weramu wapo inaijare ramu. Weramu ana so nande indamu mamaisyo Ayao
    Amisye mo ratoe rai.”
  dgc-dgc: Aldew-aldew éy mégtolduék ta Templo. Bakit éwanék moy sa dinikép? Pero
    sigi kam dén, monda matupad tu nihula du purupeta ta kasulatan na Diyos.”
  zpm-NT: Blactaa dze name goṉ to noseed naa miech leṉ yadoo, ¿pe nacne bnaazde to
    naa ga? Per ible laa grë ncuaaṉ rii goṉ noyac zeeṉa gac grë miṉe raquiet lo Xtiidz
    Dios.
  hix-NT: Emahona ro wehxaknano, awawonye. Khoryenkom màn yawo wehxaknano, hananàhno
    ynyàr hoko, kekon hatà. Àto rma ryehtoko, rahohsàra rma mehxatxkenano. Amnye rma
    haxa uro mahohtxowà, àmenhosahonhàrà yawo ro ryehtxoho me, kekon hatà, Txesusu.
  sim-sim: Ermba ermbak tempel aka orok mashi Avui Wasilakahin a sawenda nir. Oro
    wolok anin ji tolondari mberem ji mbar? Ambehoma. Mashi Avui Wasilakahi mas li
    kayeri ter osmu omendingak nanduwa.�
  npi-ULB: जब म तिमीहरूसँग दैनिक हुन्थेँ र मैले मन्दिरमा सिकाइरहेको थिएँ, तिमीहरूले
    मलाई गिरफ्तार गरेनौ । तर धर्मशास्‍त्र पुरा होस् भनेर यस्तो भयो ।”
  cgc-cgc: Adlaw-adlaw naan a ta Timplo na gatudlo daw naan kaw man dya, piro ula
    a nyo dakepa. Piro, kinanglan na matuman plano ta Dyos parti ki yaken paryo ta
    ambal naan ta sinulat na pulong din.”
  tim-tim: Nâ hilâmŋe hilâmŋe sumbe emetŋân Anutugât den pat makyeŋgiman sop ain menekbâi
    gâten. Anutuŋe hârok nâŋgâm makyeŋgimbo kulemgoyi are yendâp are bunŋe miawagâkgât
    hinŋe menekŋet.” dâmbo
  yor-yor: Ojoojúmọ́ ni èmi wà pẹ̀lú yín ní tẹmpili, tí mo ń kọ́ni; ẹ kò mú mi. Ṣùgbọ́n
    eléyìí ṣẹlẹ̀, kí ohun tí ìwé Mímọ́ wí lè ṣẹ.”
  wos-wos: Séfélak nukwa wuni tempelmbu reta wuni du takwaré Godna hundika wakwe.
    Wumbu rewuka guni wuniré huruhambanguni. Wuniré yangun jooka hanja du nawulak
    Godna nyingambu di hayi. Hanjambu hayindan hundi némbuli mwi hundi dé xaku.”
  emp-NTPO: Mʌ̃a ewariza Ãcõrẽ de droma dajada bãrãa jaradia b̶asia. ¿Cãrẽ cãrẽã mʌ̃ra
    mama jũmarã daid̶e jidad̶aẽ́ basi? Baribʌrʌ nãwã o panʌa Ãcõrẽ Bed̶ead̶e b̶ʌ́
    b̶ʌra mãwãida b̶ʌ bẽrã.–
  eng-F35: I was with you daily in the temple, teaching, and you did not seize me.
    But the Scriptures must be fulfilled.”
  ind-ind: Padahal setiap hari kalian melihat Aku mengajar di teras rumah Allah. Kenapa
    kalian tidak menangkap Aku di sana?! Tetapi hal ini sudah ditetapkan untuk terjadi
    pada-Ku sesuai dengan yang tertulis dalam Kitab Suci.”
  pes-OPCB: چرا در معبد مرا نگرفتید؟ من که هر روز در آنجا بودم و تعلیم می‌دادم. ولی
    لازم است تمام اینها اتفاق بیفتد تا پیشگویی کلام خدا جامۀ عمل بپوشد.»
  mpt-mpt: Am mak bomanomo bomanomo ibtem netem nanoba Gode am sumo tem tamo bianoba
    aleye binabi otane ibo nafunamino deitne binabiobe. Ina otane sinanggwano Gode
    wengo omkeimalin nakai Gode buk temo ne weng sango baaniba Inamin namin mako tam
    tlamabobo geibbuo bain inanoa tam tlo kesoa weng olo yamo balinobo ge baabesea
  ssx-ssx: Nate wopu I̱ma꞉ta꞉ mo tembolo da tukiki pa꞉ta꞉ iki ame̱le̱ pi walo haowa꞉pate
    ikana꞉ma꞉ I̱ na da꞉ka꞉pa꞉ minimime. Kutu pimipate mo Baibolo bukama꞉ la꞉la꞉eki
    yaalieke leekeme.
  mkl-mkl: Ǹ yɑ n wɑ si inɔ nŋɛ ɑjɔ fei n mɑɑ n kɔ inɛ ŋɑ si cio kpɑsɛ̃i Ilɑɑɔ̃, nɔ
    i kù mum ŋɑ. Ammɑ nŋu ŋɑu bɛ fei í ce ku bɑ kukɔi idei Ilɑɑɔ̃ ku kɔ̃.
  gaq-gaq: ଦିନ୍‍କେ ମନ୍ଦିର୍‍ନ୍ନିଆ ସିକ୍ୟା ବିଃନେ ବେଲା ନେଙ୍ଗ୍ ପେଏଃତେ ଲେଃଣ୍ଡିଂଗେ । ମାତର୍
    ଆତେନ୍‌ ବେଲା ପେ ଆନେଙ୍ଗ୍‌କେ ପେଗାଗ୍‌କେ । ମାତର୍‌ ସାସ୍ତର୍ ଡିରକମ୍‌ ଗୁଆର୍‌ବକେ ଆତେନ୍‌
    ଦେତ୍ ରକମ୍ ଗଟେଡିଙ୍କେ ।”
  gof-RNT: Taani Xoossa Keethan tamaarssashe, gallas gallas hinttera de7iya wode tana
    oykkibeekketa, shin Geeshsha Maxaafay gidayssi polettanaw bessees” yaagis.
  unx-unx: ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ଇତୁତାନ୍‌ଲଃ ଆପେଲଃ ତାଇକେନାଇଙ୍ଗ୍‌
    ଆଡଃ ଆପେ କାପେ ସାବ୍‌କେଦିୟାଁଃ । ମେନ୍‌ଦ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ତେୟାଃ ପୁରାଅଃକା ମେନ୍ତେ
    ନେ ସବେନାଃ ହବାଅଃତାନା ।”
  gah-gah: Gamena gamena lekezagi monó zagusave napagú minuke monó lo keme keme oko
    minumómaló nigizató alisá amamó nehe. Lá ikamóza, emane amunaló nenikumú monó
    gakó luhuva gizinamó nene alévolé itive loko netá imane utó okave.
  lcm-lcm: Keve taun natapo vil akalit e matami nei rina i atailai na parik mitapa
    teng akit iau. Sikei, kapo serei asi atutuman ani mengen i nei salsalik.”
  aer-aer: Arlte arrpe-anenhele rarle ayenge arrekantherrenge Tyatye Akngerre ikwerele
    anetyarte akwetethenhe-akwetethe, arrenhantherrenhe akaltyele-anthetyarte, kenhe
    iwenhenge-arle-ame arrantherre yanhe ikwere anteye ayenge arntirrkwewarretyakenheke?
    Kenhe arrule anthurre iwenhe-arle itne Bible-nge intelhe-ileke atyenge-akerte
    arratye-arle irreke.”
  qvc-NT: Noqaqam tukuy diya qamkunapa pullaykillapa kashpa, Dyuspa adurana wasimbi
    yach'achikushqa kani, ¿manachu? Piru chaypiqam qamkunaqa mana prisuwarqaykichu.
    Kayshinaqam rurawangillapa, Dyuspa Santu Librumbi nishqanshina kumplinambaq, nishpa.
  tgl-ULB: Nang araw-araw ninyo akong kasama at nagtuturo sa templo, hindi ninyo ako
    dinakip. Ngunit nangyari ang mga ito upang matupad ang mga kasulatan.
  cbs-NT: '@see-verse:MRK.014.048'
  xtm-NTPP: Ndaka kii ni yo iyo sa ne'un ndaka ni ma, ni yo kaxtnu'u sa tnu'u va'a
    ma ini veñu'u ka'nu ma, te ñatuu ni ka tnii ña'a ni, kovaa sa'a ko kuu, sukan‑va'a
    ko kuu sukan ká'an tutu ndee tnu'u Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Kila lichoba nakiba pamwe namangweto nakammolanga ku Nyumba ja Nnoongo,
    na wala umbukilingije. Nambu Majandiko Gachwapi galenganile.”
  bao-NT: To cãnacã rʉmʉra Ʉmʉreco Pacʉ yaa wiipʉ añurije quetire yʉ bue niirucujãwʉ.
    Jĩcãti ʉno peera yʉre mʉja ñeetiwʉ. Biiropʉa, Ʉmʉreco Pacʉ wederique ca ĩirore
    birora ca biipe niiro bii —ĩiupi.
  san-ORI: ମଧ୍ୟେମନ୍ଦିରଂ ସମୁପଦିଶନ୍ ପ୍ରତ୍ୟହଂ ଯୁଷ୍ମାଭିଃ ସହ ସ୍ଥିତୱାନତହଂ, ତସ୍ମିନ୍ କାଲେ
    ଯୂଯଂ ମାଂ ନାଦୀଧରତ, କିନ୍ତ୍ୱନେନ ଶାସ୍ତ୍ରୀଯଂ ୱଚନଂ ସେଧନୀଯଂ|
  huv-NT: Meáwan nüt tajlüyiüs niüng ijluyiün naquiaach icon tiül nadam nangaj iüm,
    icona ngo mesapan xic. Pero naleaing atcüy apmajlüy, cos netam majlüy atnej lamapiüng
    tiül Mipoch Teat Dios ―aj nejiw Teat Jesús.
  otn-NT: Conque n'na pa ngu̱ n'na pa nmi̱ xännbä ra̱ hya̱ yø ja̱'i̱ p'ʉ ja ra̱ ni̱ja̱.
    Ua̱ngui̱ xta̱ nzä ja xqui bɛnnga̱hʉ p'ʉ. Pɛ nu̱ te guí ørca̱hʉ ya, ya bi̱ nja'a̱
    te ra̱ hya̱ mma̱mp'ʉ ja ra̱ Ma̱ca̱ Libro ―bi 'yɛ̱mbi̱.
  nop-nop: Nu helemahelemaŋ hidigut Siloŋyotneŋ metam Mede Momooŋ yenindidime hati
    tilat, kaŋ nai uŋaniŋ maŋgoŋde mu nohoneiŋ? U Youkudip Mededi biyagoŋ mintadok
    tiiŋ.”
  obo-NT: Allow-allow a man duma koniyu nid nonaw riyot templo, piru waa a man nikiyu
    omotta. Piru od kotomanan ini langun amoy od kotuman iddos no-ikahi riyot Nosulat
    no Kahit Monama.”
  cak-ENT: Yin k'ij-k'ij xinc'uje' iviq'uin chiri' pa racho ri Dios, tok xinc'ut ri
    rutzij chive y man jun bey xinitz'om tüj. Pero re' quere' na vi ri nbanatüj, roma
    jare' ri tz'iban can chupan ri rutzij ri Dios.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰᤛᤠ ᤔᤠᤱᤜᤡᤶ ᤗᤰᤂᤢᤶᤔᤥ ᤏᤡᤛᤠᤶ ᤜᤢ᤹ᤀᤡᤛᤧ ᤘᤕᤠᤱᤒᤠ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤴᤍᤧᤶᤛᤡᤴ.
    ᤁᤖ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤁᤧᤒᤵᤐᤧᤴ ᤁᤧᤳᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥”
  snx-snx: Nal kumogx sa nyingga jagar lola urum xoub sam beli munggrisoumxo, nedine
    nal nenx nyingga sa tindengbijal. Nedine mangau ne damane Xotei ido sam pidixu
    ne xabu ayaxasi.”
  kql-kql: Valu valu ŋɨn bendi Gasak Wam mfawoŋove pumbumɨk tonŋɨlali, Gotkɨk wulu
    mfɨtɨtiwɨ sivɨtali. Kape ben ŋunu ava wuwɨ. Kape Gotkɨk anañ moleve wulu ga pave.”
  mie-NT: Ndācá quīvī nī īyo nī jíín ndá nú inī templo cāhnú, nī stéhēn ni tūhun,
    de nduú ní ntíin ndá nú nduhū. De súcuán sáhá ndá nú tácua quee ndaā jā cáhān
    tutū īī, ncachī yā.
  san-TIB: མདྷྱེམནྡིརཾ སམུཔདིཤན྄ པྲཏྱཧཾ ཡུཥྨཱབྷིཿ སཧ སྠིཏཝཱནཏཧཾ, ཏསྨིན྄ ཀཱལེ ཡཱུཡཾ མཱཾ
    ནཱདཱིདྷརཏ, ཀིནྟྭནེན ཤཱསྟྲཱིཡཾ ཝཙནཾ སེདྷནཱིཡཾ།
  qve-NT: Sapa p'unchawmi noqaqa qankunawan kushka Jerusalén templopi yachachispa
    kasharani. Ichaqa manataqmi ni mayqenniykichispas chaypiqa presochawarankichishchu.
    Ichaqa kaykunaqa pasananpunin, saynapi Bibliapa nisqan cumplikunanpaq, nispa.
  pao-NT: Tooe ka e nanesootuhi nobe-kwikoo sapa, mu gi nu-ma tzakadupu-ga'yoo. Muusoo
    too'e. Mooasoo soo tubope ebeoo nabotuku, o'nosoo Te Naa tamme tuukwe-kwa'nesoo.”
  cbu-NT: ¿Wanipaja kamiran Apanllish pang' tayaspatarangee? ¿Mayaatsi punikus nda
    putarangsa kamiranata? Apanll kuk yandarangu anoo tatsamkachu nuwaa putaksa; Isus
    tárangiya.
  usa-usa: máqte-tupaaraqa keráwákáráqá anó-monoq-naupaqa maéqa aapinaammá abarokáq
    tiráunaqa kemmá íma yáqtoqma ánnáma ítíkikaae. ááqibo Áánûqtuni agamatán-áímmá
    áraimma auraíno!” titata
  soy-soy: Ḿpɑ́ kɛyɑ́ɑ kɛ́ye kɑm yɛ nɔ́kɛnɛ́cɔpɛ n we, nɛn Uléécɑɑ kɛyɔ-i céési,
    ɑ́ni nɛ́ tĩ́. Amɑ́ lɛ̃ kɑi Nléécɑɑsimɛ́ ritɛlɛ́-i n wɔ́lɑɑmɛlɛ̃ likɛ́ nɛ n
    wɑ nnyɑ kɑi lɛ̃ wɑi.
  bkx-bkx: Neno-neno Au uꞌnoinaꞌ ki mbi Uisneno In Uim Onen Uuf, mes ka nmuiꞌ fa tuaf
    es he neem nhuuk Kau. Eim amhuuk Kau nai! Fun ije ntui nalali be naꞌko neno unuꞌ,
    mbi Uisneno In Sulat.”
  hui-hui: Horo dewa tí heba Anduane Homogonaga andaha howa mana lawai halu hewangi
    tígua i̱ mina nabirimi. Anigo Anduane Homogonaga mbugani bi lo ngadagua bilo,
    lene.
  amf-amf: Rooro wul Barjosa gazan ooninsa mayante eenaam dhettsada yembesana kinka
    inin dehenka iam yedeetene; ko dahaannaar Mathaap Gazante thaapadhoono konin thoothoadettsi
    ko yin maatade” kena ki hamade.
  quc-NNT: Ronojel q'ij in k'o uk' alaq pa ri nimalaj rachoch Dios, tajin kinya tijonik
    chech alaq, man xinchap tä k'u alaq. Je' k'u käb'an na wa' chwe rech je' käb'an
    na jas ri tz'ib'am chwij pa ru Loq' Pixab' ri Dios, —xcha chke.
  dob-dob: Ta toꞌase ꞌalena ga ꞌenega nigeya wagiyagiyaigu ꞌasiyata nidi yaudi gamwagamwanimiya
    yamiyami Anuwa Tabu ꞌena ta yaeꞌieꞌita tomota ꞌediya? Ta tuwa tuga yage getedi
    siapwesama be ꞌaene palopitao ꞌidi gimisimana Buki Tabu solanaya sida apwesa.”
  wrs-wrs: Elsus kava no tempelduvrava indhanamoserava wonamana vevna, wo owai, yimba
    nonamba kamba kevrivnamoa diva. Wo os doara Sesoana moashulnindrini tombaira novol
    vena, osva noinda yimba kamba wohvenalm vinivta.
  mca-mca: Week neƚuts ewi'ƚ ju'uni' ne' qi witlijtsitjiyifi qa k'inq'ijatshenji'ij,
    qa nite' ƚots'opheƚiƚ. Qa hatsƚe ƚunye'jƚe aka'an qe qa' nafits kekhewe' hats
    we'nika'ajji'.—
  tzo-TZC: Scotol cꞌacꞌal tey oyun ta atojolic laj jchanubtasoxuc ti ta temploe. Pero
    mi jaꞌuc laj atsaquicun. Ti jech ta xapasic avi tana liꞌe, jaꞌ ta sventa yoꞌ ta
    xcꞌot ta pasel ti cꞌusi tsꞌibabil ta scꞌop Diose ―xi.
  mya-mya: ငါ​သည်​နေ့​စဉ်​နေ့​တိုင်း​ဗိ​မာန်​တော်​တွင် သင်​တို့ ရှေ့​မှာ​ဟော​ပြော​သွန်​သင်​ခဲ့​၏။
    သင်​တို့​ငါ့​ကို မ​ဖမ်း​မ​ဆီး​ခဲ့​ကြ။ သို့​ရာ​တွင်​ကျမ်း​စာ​လာ သည်​အ​တိုင်း​ဖြစ်​ပျက်​ရ​မည်''
    ဟု​ထို​သူ​တို့ အား​မိန့်​တော်​မူ​၏။
  gng-NT: Idaan kɛ n là te niʼsaan Uwien ya duku ya luo bo nɛ ki wɔknh binib, nɛ
    na cuo' nni u ya yo. Tɔ, ni cuo' nni fɛnfɛnnɔ, ŋɔ nà kɛle' *Uwien ya gbɔnku ni
    nnɔ nɛ̀ ń tien nɛ.»
  cbi-NTPO: Iya malumere ñuibaren aa eleshasha mijakaren puba peesu kabanguityu juju
    deesuba ¿nendeiyu tsaila? Tsaaren Diosa' Kiikanu naaju pillañuba tsaa puinu ju'
    mitya challa juntsaindu ive, timi.
  ikk-NT: M rị imẹ igunrun ụnụ imẹ Ụlọ-nsọ ụhụọhịn ile a kuzi, ụnụ anwụnrụnnị m. Kanị
    ihiẹn ndịnị rị e mẹ kẹni ihiẹn Ẹhụhụọ-nsọ kụ hụn ụzọ mẹzu.”
  leu-leu: La maana yaan xapiak ne waan xuvul pami lana lifu lotu. E ne taxa fepitaa
    taasaxa mi pife yotau pave. Mi fo vil malaane senaso a Xakalayan ti Kavai fo kuus
    pana.”
  maz-NT: Pamü mi cãrãgöji cja c'e templo mi xö'c'üji, maco dya mi pënzhguigöji 'ma.
    Pero ya va sädä yo, ngue c'ua ra zädä c'ü o dyopjü c'o profeta cja o̱ jña Mizhocjimi,
    embeji.
  bod-N: བདག་གིས་ཉིན་རེ་བཞིན་མཆོད་ཁང་ནང་དུ་ཆོས་བཤད་ཅིང་ཁྱོད་རྣམས་དང་མཉམ་དུ་སྡོད་དུས་ཁྱོད་ཅག་གིས་ང་རང་མ་བཟུང༌མོད།
    འོན་ཀྱང་དོན་འདི་བྱུང་བ་ནི་གསུང་རབ་ཀྱི་མདོ་ལས་གསུངས་པ་ལྟར་འགྲུབ་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: —Rü guxü̃ ga ngunexü̃gu rü petanüwa chayexma ga yexguma tupauca ga taxü̃newa
    changu̱xẽẽtaegu, rü taguma choxü̃ piyauxgü. Natürü ñaã ñu̱xma ngupetüxü̃, rü nangupetü
    na yanguxü̃cèx i Tupanaãrü ore i ümatüxü̃ —ñanagürü.
  zpl-NT: Ye bichia nzua cuna liꞌihua liñi indu llene Jerusalén elu uzetea Stichiaꞌ
    Diose nu né naꞌtsehua liꞌá zeꞌe. Pero scua acane para nú yalu nú rni Stichiaꞌ
    Diose.
  mbc-NT: Wei kaisarî epîremanto' yewî' ta akore'ta'nîkon e'pîtî'pî tamî'nawîronkon
    yenupa pî'. Mîrîrî kupîuya tanne, uyapisî'pîya'nîkon wanî'pî e'painon. Tîîse ikupîya'nîkon
    pra awanî'pî. Tîîse Paapa maimu e'menukasa' manni' yawîrî eenasa' mîrîrî —‍ta'pîiya.
  ndg-ndg: Wakati kila lisiku nibii na mwenga kanipundisha hekaluni, muniboywi kwaa.
    leno mulitei ili maandiko yatimie.
  wsk-wsk: Tom suen biya ani temple ningi kariimet nunga kasurukasam, bare nina awuk
    se ani me aga ilukasan? Bare prophet girakala den balman wore ko nunguning te
    aratukko se mel imi iwitata arataso.”
  toj-NT: Cada c'ac'u huaxa huilahuex huanon seejel ja ba templo. ¿Jasyuj ja mi ti
    ayamahuonex ja tihui? Jach ni huaxa c'ulanexa yuj ja jach ni tz'ijbanubal ja ba
    yabal ja Diosi.
  dwy-dwy: Ŋarraya gurrana bitjaya bili walu-ŋupaya marŋgikuŋaya yolŋuna wayana ŋunhaya
    God-Waŋarrwaya Dhuyuŋu Buṉbuŋu, ga yaka warray nhumaya ŋarrana balanyamiyuya mulkana...
    yurru dhuwanna nhumaŋgu waluya. Yo, bitjan ga yana ŋayi gurra ŋunha wukirriwuya
    dhärra ŋäthiliŋuya God-Waŋarrwaya Djorraꞌŋu.”
  kkl-kkl: '@see-verse:MRK.014.048'
  tbc-tbc: Ak man melmel en fidian ilasa san fun man, ru gubak mi Anut san buk lo
    digire yan gamu en nuŋon ilasa wa.”
  sna-sna: Mazuva ose ndaiva nemi, ndichidzidzisa mutemberi, uye hamuna kundisunga.
    Asi Magwaro anofanira kuzadziswa.”
  smk-NT: Inawru-awro kon nangyakay komoyo itaw sa sakop nan Timplo, kai rakoyna nin
    dinakep itaw! Bale' sayti ket matkap nin mangyadi' kongko ta pigaw nin matukid
    a naisurat sa Kasuratan.”
  grc-TCGNT: Καθ᾽ ἡμέραν ἤμην πρὸς ὑμᾶς ἐν τῷ ἱερῷ διδάσκων, καὶ οὐκ ἐκρατήσατέ με·
    ἀλλ᾽ ἵνα πληρωθῶσιν αἱ γραφαί.
  mzz-mzz: Kaiata, kaiata Yau komi taiauda, tamiamia aekaivevena waimie Vanuqa Pilo
    masikedaneye, we ge kwadakavikavinigu? Dede isasasauyeni beqa Buki Pilo naqeneye
    ivesipupu paipaigu kanamwaqitana inasauyeni.”
  gof-WFTW: Taani Xoossa Keethan tamaarssashe, gallas gallas hinttera de7iya wode
    tana oykkibeekketa, shin Geeshsha Maxaafay gidayssi polettanaw bessees” yaagis.
  spa-BLM: Cada día estaba con vosotros en el templo enseñando, y no me habéis arrestado.
    Pero esto es para que se cumplan las Escrituras”.
  kyz-NT: Pejejepype je rekoramũ miamũ ako naje pyygi pejepe ai'i. Jarejuwarete 'ga
    mogytaaw ipe ako je oi ai'iwe, ai'iwe 'jau ai'i. Peu futat ako je reni 'gã mu'jau
    Jarejuwarete 'ga ree ai'i. A'ete ako naje pyygi pejepe ai'i. A'ere jemanũawa upe
    iwaẽmi. A'eramũ Jeruwarete 'ga je pyygukaa rẽwẽjẽmĩ pẽ nupe. Ymã te Janeruwarete
    'ga ka'arana kwasiarukari jemanũ are ikue. A'eramũ 'ã pẽẽ iapou 'ga remikwasiarera
    'eawer imũ etee futat— 'jau 'ga 'gã nupe.
  dao-dao: Amhmüp tä temple k’um üng ning jah mthei lü nami veia ve ni se, am nami
    na manki. Cunsepi cangcima kümkawinak vaia kya ve,” a ti.
  cya-cya: Nchgaa xaa nguilyun lo'o um, lo' ndlo'on 'in nten ni' lyaa, ¿ñi cha' ta
    a msñi um 'ñan xacan'? Una 'ni cha' tsato'o ña'an cha' nu cua' nguinu scua loo
    quityi 'in Ndiose.
  beu-beu: Ved kakanap Na Lahatala Ehava hamulang mi iiavomung-iiapahang, aarunge
    nehe nu bae hoa Nadoi niang. Ma e aaungba Nadoi! Angu turangmi ue Lahatala Esurat
    hamulang mi hurak vengbanang iila.”
  wrk-wrk: Yingkana kambana, baki yingkana kambana ngayi milidimba yalunya walkurranyina
    jurjina narrindu, ngala miku nganarriyanyi marrimba nanaba. Wanyingkanyi nanijba
    barri narri jilajba nanginjudinyi marrimbiji ngana. Nanamuku wankalamuku jali
    yalu yanyba jangkurr nangangi Kudkanyi, yali yarrijba nanda jangkurr najana Kudkanyi.
    Nanda naja yanybaka ngaki, janganjalu marrimba, janganjalu linjumba. Duja yalungi
    jangkurr. Narri yabimbaka nanda yaji ngaki.”
  nii-nii: Kunum kunum na enim kin men ngii ełe ende mołpun, na enim ek emb top top
    enj, ba enim na ambił gii ninenjing,” pa nim. “Ba Gos ek ka ok pulk ełe, ek nim
    mił ei mendpił keimi tonu om.”
  ign-NT: Étaya­pasica cape juca tamutuhi sácheana nucacha­nehehi nímitu­cahehi tayehe
