  sri-sri: Ʉ̃mʉrikʉ Marĩpʉya wiigue mʉsã watopegue buebʉ. Iroguere mʉsã yʉre neõ ñeãbiribʉ.
    Mʉsã irasiriri Marĩpʉya werenírĩ gojadea pũgue gojaderosũta waaró yáa yʉre, ãrĩyupʉ
    Jesús.
  nal-nal: Amun taan faakdul ga iziar varaxai wana nim, gat faraviraai la rabaraau
    ila vaal xoxok ma xawit naagu zaraak nia. Singsaxai naagu zaraak nia malasing
    a Baar Xoxok ka piaat.”
  kyq-kyq: Ey num ɓii‑raa maam mꞋtiŋgo ute naase daan bɔɔr *Ɓee Raa ki mꞋlee dooy
    jeege, naɓo naase ɔŋ ɔkumkiro te eyo. Num jaaki jaay mꞋɓaamkiro kɔkɔ se, taa taar
    kꞋraaŋin̰o maakŋ Kitap ki do dɔkin̰ se, Ꞌkaan ɗoobin̰ ki.»
  kwd-kwd: Aburu no'o mai, nau ku kwaifa'ananau amooru 'i 'ubulana nga 'Ifi Abu na
    God, tafe'ua ma moru 'ame gemasi nau mola. Ma nga 'ola lo'oo moru agea, ngaia
    'e fa'ato'oa nga Girigiringa Abu.”
  ded-ded: '@see-verse:MRK.014.048'
  ewe-ewe: Menɔ gbedoxɔ la ƒe xɔxɔnu gbe sia gbe nɔ nu fiam. Ke esia va eme be woawu
    Ŋɔŋlɔ Kɔkɔe la nu.”
  nuy-nuy: Ngarraaḻirr-lhangu ngaya nga-burri ana-Temple-Maṉngulg-duj marri bagu nga-yambini,
    yagu nugurru waari ngirri-bilhargaa ngaya anubagu. Yagu anaarrawindi-lhangu na-God-jinyung
    ana-lhaawu, anubani-yung anggu-wandhurrg-mana.” Dani-yung ni-yamayn.
  cop-BHC: ⲚⲀⲒⲬⲎ ϨⲀⲢⲰⲦⲈⲚ ⲘⲘⲎⲚⲒ ⲈⲒϮⲤⲂⲰ ϦⲈⲚⲠⲒⲈⲢⲪⲈⲒ ⲞⲨⲞϨ ⲘⲠⲈⲦⲈⲚⲀⲘⲞⲚⲒ ⲘⲘⲞⲒ ⲀⲖⲖⲀ ϨⲒⲚⲀ ⲚⲦⲞⲨϪⲰⲔ
    ⲈⲂⲞⲖ ⲚϪⲈⲚⲒⲄⲢⲀⲪⲎ
  buk-buk: Tôm bêc hoŋ aö gambo gawhiŋ mac ma kadôhôŋ lau yêc lôm dabuŋ ŋabatêmndö,
    magoc mac akôc aö dôŋ dom. Tigeŋ gêŋ naŋ mac akôm kwahic dec, naŋ kôm Anötö ndê
    yom naŋ sêto yêc, naŋ ŋandô sa.”
  pri-NT: Diri pâ tòotù, âna go tâa nabibiu kàwà. Â go pacâmuri tèpa âboro, naa na
    *Wâra pwapwicîri. Êco na câguwà caa tâjùruo! Bwa, wâdé na wàrapwiri. Ba nabàni,
    âna gére pacoo ê pâ muru na jèe inapàpari, naa na Tii Pwicîri.»
  zpq-NT: Yogo' žaze gwzoa' len le'e bsed blo'eda' beṉe' chyo'o yodao' blaon', na'
    bi gwzenḻe neda'. Perw chac da' qui cont chac can' nyoj Xtiža' Diosen'.
  por-TFT: Dia após dia eu estava com vocês no templo, ensinando o povo, e vocês não
    me prenderam. Mas isto está acontecendo para cumprir aquilo que foi escrito sobre
    mim nas Escrituras.
  gwi-NT: Drin gwiteegwagwaanchy'aa Kharigidiinjii Zheh gwizhit nakhwaa t'ihchy'aa
    ts'ą' geenakhwaałtan googaa shǫhjii kwaa, gaa Dęhtły'aa Choh zhit nakhweenjit
    gwadanakhwatł'oo gwik'it t'igweheenjyaa goo'aii.”
  gvn-gvn: Yurra nganya warngku yindu-yindu nyajin Godundumunbu bayanba binal-bungan-bunganya,
    yamba yurra yala-yalaku nganya kari karrban. Kari. Godumu kuku yinyaynka manubajamalkuda.”
  nna-nna: Karrpurrangu karrpungu Ngarrkamilingi Temple-ja miranu jirnikinyirnijaninyi.
    Nyurra palangangarra waninyikinyinyurru. Nganijalu munu jinmurntu jirniminyinyurru
    palanga? Mirli-mirlingi Ngarrkamilingi purlpi yija yarntarna ngajuku, palajun
    jiliminyinyurru. Palajun jiliyi. Munu kunta jilamarnanyurrinyi.”
  nhy-NT: Nochipa onieka amowan itech in weyi tiopan onitlamachtijtoka iwan mach keman
    annechkitzkijkej. Pero ijkín nipanoa para ma mochiwa tlan kijta in tiotlajkuilole.
  asm-FB: যেতিয়া মই তোমালোকৰ সৈতে আছিলোঁ আৰু মন্দিৰত নিতৌ উপদেশ দিছিলোঁ, তেতিয়া
    তোমালোকে মোক নধৰিলা; কিন্তু সেই সকলোবোৰ ধৰ্মশাস্ত্ৰৰ বচন সিদ্ধ হোৱাৰ বাবেহে এইদৰে
    ঘটিল।”
  okv-okv: te na iji tapa temple jo ta embomeni ate poeketena amikote na umbaeteva
    ta God ta ke matu kajena avoeto ere ova,” ainge ijinu
  mxt-NT: Ndɨ quɨvɨ chinyai̱ chihin ndo sañahi̱ chichi vehe ñuhu cahnu cuan. Ta ni
    noo chaha ña tɨɨ̱n ndo chii. Soco cuví chi tyehe caa vityin, tacuhva chino cava
    tari cuhva catyí nu tutu tuhun Nyoo ―catyí ra Jesús chi ra.
  tzo-NT: Scotol c'ac'al te oyun ti atojolic te ti yut templo. Te nichanubtasvan laj
    ava'yic. ¿C'u yu'un mu teuc laj atsacucun? Scotol hech chc'ot ti pasel yu'un tsts'aqui
    ti c'usi ts'ibabil ti sun ti Diose ―xchi ti Jesuse.
  ind-AGS: “Padahal Aku ada di sana bersama kalian, mengajar di rumah Tuhan setiap
    hari. Mengapa kalian tidak menangkap Aku? Tetapi ini terjadi untuk menggenapi
    apa yang sudah tertulis dalam Kitab Suci.”
  omw-omw: Nte mpo enta mpo enta Kotira nraamwuqi variqana nraakye qora qua mwakyaakya
    timwa nyi varuqata nkye mwi entara hia ni ntavaaqavuarave. Kotira mpukuqi mwitaa
    hirara qara ntumwa tova vaiho. Mate mwi quava mwivauma vahiananrove, tiro.
  yrb-yrb: Dera dubu suro kowa faiyawere we mawetu utebitararo iro Na munawa utate
    aneba awona kaiyaini isuini mune faraita wei? Godinu bukaroma eno wasuba enanari
    utaita wei.
  maa-NT: Na̱chrjein nchijòn tìjna̱ko̱‑nò ján i̱ngo̱ ítjòn nga okoòya‑nò koa̱ mìkiì
    kindobà'ñó‑ná. Koií k'oa̱á s'ín tíma‑ne nga ki̱tasòn 'én xi tjít'aà Xo̱jo̱n‑la̱
    Nainá.
  mcq-mcq: Naꞌia mapokaꞌe Na ja puꞌúmo Temiporu vaji hina najahujaho ja Na paꞌunirivara.
    ꞌEnakaivo iviamaa iraka kaꞌene renukaho Godoni ira vaji ꞌwaramajara renu ꞌiamana.
  sus-A: لْشْ يٌ لْشْ، ﭑ نُ نَ وٌ يَ مَ، ﭑ نُ كَوَندِ تِ هْرْ مْبَنشِ كُي، وٌ مُ ﭑ
    سُشُ. كْنْ نَشَن سّبّشِ كِتَابُي كُي، قٌ عَ شَ كَمَلِ.»
  jpn-1965: わたしは毎日、宮であなたがたといっしょにいて、教えていたのに、あなたがたは、わたしを捕えなかったのです。しかし、こうなったのは聖書のことばが実現するためです。」
  fra-SBL: J'étais chaque jour avec vous dans le temple, enseignant, et vous ne m'avez
    pas arrêté. Mais c'est afin que les Écritures s'accomplissent. »
  yka-yka: Ellew-ellew laˈi ku magusihat dem langgal hadje. Laˈi du kaˈam saguwaˈ
    gaˈ ku siggewbi laˈi. Saguwaˈ,” paˈinne, “subey katumanan kēmon tasulat dem kitabin.”
  mle-mle: “Nyi samasam God dikidi wiyaam kwakwatuwa duw takwak kalivaan. Aw gwur
    wunaam maa kalaakw. Aw God diki lapa nyigaam rina maaj maykaar wakwukwa.”
  shp-NTPO: Netetiibira ea mato betan ipachoai; Dios rabiti xobo meranxonbo Diossen
    joi yoianan jato esei. Ixonbi jawetianbi maton ea yatanyamaa iki. Ikaxbi Wishá
    meran yoiai keskábo senennon ixonresa, rama maton ea jaskáai —akin.
  aom-aom: Mamiꞌe majae ahoꞌo naehu God-are amo börömore hiromo God-are jö hesi öri
    a röjëhinövodoho jemë evaroho bogo guduamevarije höjo. Röhu jemëhu vaejaruje muoho
    ë hesi jö God-are surire jajivarëhi muoho ëhi jioröhego ëhuni ave muoho rovëꞌe
    höjo.
  geb-geb: Nde na garim, gu tugi vhɨrvera nde phorgav kav, kha Fhe Bakɨme phena bɨna
    vhen kav, Fhe Bakɨme buni vhuuin nde nzuai. Nde mba tugir na suigɨrgeŋ thagi.
    Nde thagi ne khaŋ muuŋgi. Fhe Bakɨme gavar ki buni vhuuiŋ guigira mba tegɨrga.”
  eng-WYCLIFFE: Dai bi dai Y was among you, and tauyte in the temple, and ye helden
    not me; but that the scripturis be fulfillid.
  bsj-bsj: Fiya mi meranti bi kur waberer kankantinwari kange kom ka tayebo, di la
    manyo be na dim dike bifumero tokeu.
  cak-cak: Yin k'ij-k'ij xic'uje' iviq'uin pa racho ri Dios richin xixintijoj riq'uin
    ri ruch'abel, y man (xinitz'om, xinichop) ta. Pero can quiri' na vi, richin quiri'
    nibanataj ri tz'iban can chupan ruch'abel ri Dios, xcha'.
  chf-NT: Upete q'uin ajnon bajca anetla tuba cä ye'e' u t'an Dios tama noj ch'u'ul
    otot, y mach bay a bisonla preso. Pero jindaba mu' u chen pasa tuba pasic toj
    ca' chich u yäle' ni jun ta Dios tz'ibiba.
  tlf-tlf: '@see-verse:MRK.014.048'
  piu-2006: Tjiṉṯu kutjupangka tjiṉṯungkaṉa nyurranya kutu nintiṉingi tjaatji tiṉangka.
    Nyurrangarri ngurra palula ngayunya witinmara. Ngurra palula wiyaṉinyurra witiṉu,
    ngayulu wiya kuya palyalpayi, wiya. Palunyatjanu nyurrangarri ngayunya wantimara
    witilwiyangku. Kala, palyaṉinyurra witira kanyiṉi, Katutjaku wangkawana yalatji
    ngaranyi. Katutjaku wangka watjalpayi tjuṯangku yirriṯi watjaṉu, nyurrangarri
    ngayunya witintjaku.”
  poh-NT: Tzꞌa̱b ruꞌ naxinwihꞌic cho kalakal chi acꞌuhbaljic tak chi chi̱ꞌ i Lokꞌ
    laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios, reꞌ hat-tak maꞌ xinachop ta tak cho
    ar maj xacoj tak rehtal chi maꞌ reꞌ ta hin aj ilekꞌ. Ha̱ꞌ, reꞌ hat-tak xaꞌn tak
    chi jeꞌ reꞌ ruꞌum nok cu reꞌ yuꞌna xo̱j elok wach nicꞌ nimal i cꞌuhbal tzꞌihmbimaj
    cho chiwi̱j pan Lokꞌ laj Hu̱j, nqui queh.
  tue-tue: Bʉ́recoricõrõ yʉʉ Cõãmacʉ̃wiipʉ mʉ́ãmena niiwʉ̃, buegʉ. Yʉʉre ñeeriwʉ.
    Mʉ́ã mecʉ̃tígã tiiré Cõãmacʉ̃ye queti jóaripũpʉ jĩĩrõbirora wáaro tiia, jĩĩyigʉ.
  bjp-bjp: Foron biing tikii ia kiis la tura gam ma ia ka fausum fanu la na Felun
    Tunmapek, ke biil gam luse iau. Isau le ka tapiek aragii una fasuut orek ae na
    Buk na Gogoh.”
  xon-xon: Iwiin mɔmɔk m nan bi ni chee Uwumbɔr Aadichal ni, ki tuk binib Uwumbɔr
    aabɔr, le naa chuu mi. Tɔ, nimina ŋa ke ni gbiin Uwumbɔr Aagbaŋ aah len pu na
    la.”
  tzo-ZNT: Ti tey onox chichanubtasvan ta tiꞌ mucꞌta templo jujun cꞌacꞌale, ¿cꞌu yuꞌun
    ti mu teyuc noꞌox atsaquicon yaꞌele? Ti xꞌelan tal atsaquicone, jaꞌ icꞌot ti yech
    onox tsꞌibabil comel ta scꞌop Rioxe ―xi la ti Jesuse.
  mpm-NT: Ti taka kɨvɨ ni xnaꞌan ri nuu ra naa ra ini veñuꞌun kaꞌnu un, ti tu ni ka
    jnɨɨ ra presu ruꞌu. Ko siaꞌan kuu ja na kundaa nava kaꞌan nuu tutu Yandios ―kachi
    ya.
  ots-NT: Göhtjo ʉr pa ndár dégö pʉ jar templo, ndár u̱jti cʉ cja̱hni pʉ́, cja̱ nuquiguɛjʉ,
    jin te gú cjaguijʉ. Cja̱ nuya, ya xcú tzʉjquijʉ, pa da zʉh ca i ma̱m pʉ jar Escritura.―
  hoy-hoy: 'ना रा हर रोज मंदिर दा नीम सांगुळ ईतकु उपदेश कोळतोगीन, अदिक आग नीव नानी
    हुळदीदिल: लेकीन ईद इदुरसाटी आग्याद कि शास्त्र अन्द मात पुरा आगुल.”'
  amo-amo: Na nwadi nan ghinu kolome liri, ndursuzu minu nanya kutin nlira, na ikifei
    ba. Idin su ile imone bara inyerti nan kullo.
  pjt-pjt: Rawa panyaṉa nyurala tjungu nyinangi timpulangka, kaṉi nyura nyakula wantingi.
    Palu tjukurpa panyatjalta nyangatja utiringu, panya nyiringka iriti walkatjunkunytja
    ngaṟanyi ngayunya witintjaku ka nyanga kuwari utiringu.”
  cwe-cwe: Chila siku nikala hamwe na mweye, nikala nofundiza mwii Kaye ya Mulungu,
    hamnigwilile. Mbali leka Maandiko Yelile yatimie.”
  daa-NT: Kun kawta, nu goy iŋ kuŋko ɗo *ger ka Buŋdi ho nu garkiyiy gee. Maa di ku
    obginno annere ? Kar gay, ta kuuniytu ampa-ak a kaaw taat ŋu siirtu ɗo Kitamner
    yaa ase ɗo werti. »
  mlp-mlp: Kam kabemmo ya ne suleq negad nenaq Tempel-ib ossa ne ya a hi iwaziy ham.
    Teq daq kagan bunmo gwahtiqad in God ago mar tuwol net bugaq ham.
  ape-C: Ihih nyumneh eik yani ipak mape atugun aria yape yakripesh baraen numun narub
    um Iruhin ananit debeiti urupat tataoum aria ipak madae pusuwe puweshike uwe.
    Aria douk ipak ta punek enyudok baraen douk nyetem Iruhin ananik Buk iri nyutogur
    adurin.”
  bgs-bgs: Álló-álló ágtinurù a tun ta plasa ka templo, asta diyan kó pagsik, asal
    ándà a ikiyu ámmátti. Asal kailangan matuman tô kagi ka Manama na igsulat tingód
    kanak.”
  faa-faa: Maiya suamo Kotimo apea isina hakāsa risike nōmo some karakano repo ano
    waseremarakasufapo. Asiāne Kotimo sawia poparaka ayiakakosaposane fasere apera
    oyareapo.”
  kik-kik: Ndĩratũũraga na inyuĩ hekarũ-inĩ ngĩrutanaga mũthenya o mũthenya na mũtingĩĩnyiita.
    No rĩrĩ, Maandĩko no nginya mahiinge.”
  cap-NT: Zapuru anc̈hucaltan z̈ejlchinc̈ha, timpluquiz tjaajincan. Wira ana wejr
    tanchinc̈hucc̈ha. Pero anziqui jaknuz̈t Yooz taku chiic̈haja, nuz̈upanz̈ cumplita
    cjila.
  ksr-ksr: Niinoŋ weeŋ so jiwowoŋ jigonoŋ oŋowo nama Buŋa qaa kuma oŋoma laligowe
    mende noŋgito, iwoi koi mono Buŋa Terewaa qaayanoŋ hoŋawo koloowaatiwaajoŋ kolooja.
  eng-TNT: 'I was dayly with you in the temple teachinge and ye toke me not: but that
    the scriptures shuld be fulfilled.'
  sbs-sbs: Nivena nenwe izuva nezuva hini vaku siina nnaanwe izu nva niva kuluta mwi
    tempele, kena muva nisumini. Kono ichi chiva pangahali kuti intimana zi zuzilizwe.”
  sue-sue: Be giti awa na nimorekare dai ibu bamura ena nuawena nikare ana nogoro
    na kaka pumamu inowewi? Ata Anutura ge gayai awa me waise.”
  fra-NCL: Tous les jours j’étais parmi vous, enseignant dans le temple, et vous ne
    m’avez pas arrêté ; mais c’est afin que les Écritures s’accomplissent. »
  bhg-bhg: Ro embo imomane Judah embomainda oro kotopu bajinada na kumbae doturavi?
