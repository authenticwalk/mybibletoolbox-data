  kan-OKCV: ನಾನು ಪ್ರತಿದಿನವೂ ದೇವಾಲಯದಲ್ಲಿ ಬೋಧಿಸುತ್ತಾ ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದೆನು. ಆಗ ನೀವು ನನ್ನನ್ನು
