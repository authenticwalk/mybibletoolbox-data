    unchaŋ ñi han hamb ahevakarɨz amar.
  mam-C: ¿Tze'n tten tzma ja'lin ẍin ok kytzyu'n, ex qa kukx nchin xnaq'tzinji'y tojjo
    tnejil ja te na'b'l Dios kyxola? Me nya tiqu'nil, qu'n ikytzin tu'n tb'ajxjo tze'nku
    ntq'ma'n Tyol Dios wi'ja.
  ndj-ndj: Majuva vosi naveli pamu na yumwi pang'ula munyumba ya Chapanga, mbona mwangamulili
    ng'odu. Lakini ponopa mayandiku mang'alili vavi.”
  mbj-NT: —P'op Hagä Do tób n'aa wahoo gó ỹ awäd had'yyt hẽ bë sii ỹ ma metëëk bä.
    Dooh ẽnh ỹ bë maso bä tii bä ẽnh? —näng mäh. —Hỹỹ kä, taw'ããts hẽ —näng mäh. —Ỹ
