    shú nə́ sâ jɨ́ cilyá Kálaad Zɛmbî dɨ́ yí í bwə́mag.»
  hat-hat: Men, toulèjou mwen te la nan mitan nou, mwen t'ap pale nan tanp lan; lè
    sa a nou pa t' janm arete mwen. Men, tou sa pase konsa pou sa ki ekri a ka rive
    vre.
  npl-NT: Nochi tonati onitlamachtiaya nomonawak kan Weyi Tiopa, iwa ayik ononnechkitskijkeh.
    Pero moneki tlamochiwas kemi kijtoah n tiotlajkuíloli.
  bgg-bgg: Gune idang ithek rog shii Hamangkhung-aphuii ro Misiahò hà yua shii, gu
    shii ne nathek è azum. Jishii hì ne jigigam zab re pha rek phro.
  eng-TCENT: I was with you daily, teaching in the temple courts, and you did not
    arrest me. But these things are happening so that the Scriptures may be fulfilled.”
  eng-BSB: Every day I was with you, teaching in the temple courts, and you did not
    arrest Me. But this has happened that the Scriptures would be fulfilled.”
  cpu-NT: Tema nokantaitatya piñaapiintana niyotaantzi tasorentsipankoki ¿Kaarima
    paantana janta? Ari onkantya, iro omonkaratantyaari josankinatakoitakenari pairani.”
  san-ASM: মধ্যেমন্দিৰং সমুপদিশন্ প্ৰত্যহং যুষ্মাভিঃ সহ স্থিতৱানতহং, তস্মিন্ কালে
    যূযং মাং নাদীধৰত, কিন্ত্ৱনেন শাস্ত্ৰীযং ৱচনং সেধনীযং|
  tac-NT: Aka ne alé wa'lú re'obachi ra'pichí a'sáché 'emi beniria Onorúgame nila
    ra'íchili, aka aleka peka siné cha'píché 'emi ne'chí. Peba alarigá nímili nílige,
    siné rawé cha'piboli nílige ne napurigá aní alué Onorúgame nila ra'íchili.
  eng-WEBPB: I was daily with you in the temple teaching, and you didn’t arrest me.
    But this is so that the Scriptures might be fulfilled.”
  gfk-H: Ta ira kaba bungbung bakut iau git kiskis tikai ma muat ing iau git hauhausur
    tano tamat na hala na lotu ma pa muat ga palim kahai iau. Senbia, kaiken ra linga
    i hanuat wara hatutun ira nianga ta Kalou ing di ga pakat.”
  viv-viv: Tova tova manuwa-tafalolo lakahina againe Iya omi buye kamiyami gavehavehawala
    tu keke wadakiveꞋaviku. Atu gavaimi tuwai-moꞋena Veyao Tuwaina ana buki Iya faꞋikuya
    gigahe, medema gidalakayemu velemoꞋena.”
  yao-yao: Moŵa gose naliji pamo ni ŵanyamwe njijiganyaga pa Nyuumba ja Akunnungu,
    nganimungamula. Nambo sambano ngaleche Malembelo ga Akunnungu gamalile.”
  tgp-tgp: Tarea na lo toho peresi kamim na lolo Temple na lo vujangi, pani ka sopo
    tauriau. Pani i pa sohen harihi matan vara Retiulia i pa masese mataku.”
  auc-NT: Ïñæmpa Wængonguï oncö ñæ̈næncönë yabæcönë ïïmö ïñö ïïmö ïñö apæ̈necöninque
    botö mïnitö weca a ongöñömote mïnitö edæ bæi ongönämaï ee amïnitapa töö. Incæte
    Wængonguï angä ëñente näni yewæ̈mongaïnö baï ïinque baquinque ante cæcæ̈impa.
  kbc-NT: Owidi nokododi idiaaɡ̶ejotice minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi, jiniiɡ̶axitiniwace
    noiigi, pida aɡ̶adiwilotiwaji. Pida natigide jiɡ̶icota aneeta lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji.”
  bmh-bmh: Iz ziwas umkoskos Uwait ecesab muranemen zau banou zaueim duailel tapaimaremin,
    ag go ebu ebe aram durub waimabun utanemen. Bo, ag igul go guzenina, Uwait nugau
    Ze doimai, awaranemen dudu agen gonugau ze sikut wai memen go petak usaleun.”
  ctu-BL: Añon la' wic'ot ti jujump'ejl q'uin ti Templo. Tsac cha'le cʌntesa. Ma'anic
    tsa' la' chucuyon. Pero che'ʌch woli' yujtel cha'an mi' ts'ʌctiyel i Ts'ijbujel
    Dios, che'en Jesús.
  meq-meq: Pat pat na ndzawa ka təv kurom. Na tətikawa mə gay i məɗəslay ha gər a
    Mbəlom na, ka gəsum ga bay. Wu neheye a ge bo na, hərwi ada mâ ge bo andza nakə
    Ɗerewel i Mbəlom a tsik aye.»
  noa-H: Hag na hed hëepierr pãrag mua Haai hi jëeujem deg Hẽwandam hi jaaujeewai
    bʌ̃ʌrjã pãrau mʌ pʌr hauba harrta hĩsta chadcha pãrau mʌ pʌr hauju hed hajimgui
    hajim hanʌm. Pari pãrau mʌ dʌ̈i mʌgbarmʌn, jãan mʌ higwia hich Hẽwandam hiek p'ã
    sim gaai jaau sim t'umaa hich hag hee höbëbërg mamk'ĩirta chadcha mʌgbarmgui hajim
    hanʌm hamag.
  alp-NT: Pela petu Au keu ndete Tuhane Eni Lumare kena atetuke ete mere po imi kerike
    Au etere mere mo. Po ele mere leke lulu saisa rebe me Alla Eni lepate rebe lekire.”
  san-VEL: madhyemandira.m samupadi"san pratyaha.m yu.smaabhi.h saha sthitavaanataha.m,
    tasmin kaale yuuya.m maa.m naadiidharata, kintvanena "saastriiya.m vacana.m sedhaniiya.m|
  kbq-kbq: Maka knane knane, ra mono nompi tamagrane maninena rempi huneramugeta,
    naze'ori'naze. Hianagi amama fore'ma nehizana, korapa avontafepi kre'nea kemofo
    avufga'a fore nehie.
  kbh-kbh: Ats̈e cada te ts̈ëngaftangbeñe sëndétsemna Bëngbe Bëtsabe bëts yebnoca
    abuátambaye, y ndocna te choca ches̈mátanishache. Pero ts̈ëngaftanga chca áts̈eftaca
    s̈montsama, cachcá nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá chaotsemnama
    ca” —tojánayana.
  ron-LSB: Eu eram zilnic cu voi în templu, învățând, și nu m-ați arestat. Dar aceasta
    s-a întâmplat ca să se împlinească Scripturile”.
  pon-pon: I kin ieian komail ta ran karoj nan im en kaudok o kaukawewe. A komail
    jota ale ia. A pwe kijin likau kan en punala.
  nhe-BL: Mojmostla nitlamachtiyaya ipan nopa hueyi tiopamitl campa initztoyaj huan
    ax quema innechitzquijque. Pero ya ni monequi ma pano para mochihuas tlen huejcajquiya
    ijcuilijtoc ipan Itlajtol Toteco para panos.
  sps-sps: Fo mamatsiny nainy Nyo kaa fiisen mamimi Nyo fifaatsuts you tana saape
    ana mi gim to ma nots Vanyo. San vegiau tan Vegiau Ten Gov to ma nai ruak iny
    man mi ya.”
  wnc-wnc: Tapdukbamu na gikat Anututane yot takwan gwene yuke nata ginu danindamuwawa
    ngana ginda na dua tanggaganutnangge tasiking. Ngana Anututane wamda tupa siknga
    nae yakut taknga buyana asaawikge kepi umutnanga dua,” ngang yanikut.
  bus-bus: Mɛɛ̀gↄ̃ kúao Luda ua lán guu e dↄↄ nà, mɛɛ̀gↄ̃ yã daaare, ée ma kũro.
    Mↄde sé yã kɛ̀ wà kɛ̃̀ Luda yãn papa.
  gub-BL: Tuweharupi aiko pepyr ihe, Tupàn hàpuzuhu pupe ihe. Ze'eg kwehe arer umume'u
    ihewe uzeapo ma'e ràm paw a'e. Tuwe uzeapo a'e ma'e nehe kury.
  imo-imo: Nape takiraki walimanga eno kinye Gotenga ulke tempelena ungu imbo tondopa
    moro kanomu. Aku wali eno na ambolko naa ltimele kanomu. Nalo Gotenga oi nimbe
    peremo ungumu paa ara nipili,” nimu.
  boj-boj: E bati gaigai atra tal miligiq di niŋgi koba na sosimqa Qotei aqa anjam
    plaltoqnem. Bati deqa niŋgi yala baŋ waiyosib e ojosai. Niŋgi kumbra degyeb deqa
    Qotei aqa anjam neŋgreŋq di so qaji di aqa damu brantej.”
  ulk-ulk: Gair gergerge ka le wanerwerlare muige au zogometa utebge, wa nole kari
    gewa narpeidarda. Epe sikak dikeredi; able Zogoziawali ya obatomer nalu lu agekar
    ikeredi.”
  eng-DRA: I was daily with you in the temple teaching, and you did not lay hands
    on me. But that the scriptures may be fulfilled.
  knf-knf: Ŋnuur bŧi dji kawo na an du Katoh Kaweek ki Naşibaţi kajukan, kë naammobën.
    Kë uko wi Ulibra wi Naşibaţi ujakuŋ uwooŋ kadolana. »
  san-KHM: មធ្យេមន្ទិរំ សមុបទិឝន៑ ប្រត្យហំ យុឞ្មាភិះ សហ ស្ថិតវានតហំ, តស្មិន៑ កាលេ
    យូយំ មាំ នាទីធរត, កិន្ត្វនេន ឝាស្ត្រីយំ វចនំ សេធនីយំ។
  arn-NT: Fill antü müleken ta eymün iñchiñ. Kimeltumekeken ta ngillatuwe ruka mew,
    fey chumkawnorume püresumukelafun. Welu tüfa femngechi femi tañi mupiael ñi chumngechi
    wirikonkülen ti dungu ta Wirin Chillka mew.
  zas-NT: Zianczi guzunëꞌn lëjt lën yadooroꞌ Jerusalén rulün lëjt xtiidx Dios, abiꞌ
    ad gunaaztidi naj. Per gra ree ni guie cayajc din gac cumplid ni ca loj xtiidx
    Dios.
  ken-NT: Nchí nyaka nɛ bhe amɛm ɛkɛrákap Mandɛm nɛ́njí nɛnji ntɔŋ nɔkɔ, be kɛkɛ́m
    mɛ. Kɛ ɛchi ɛnyu ɛnɛ bɛ ɛnyɨŋ ɛnɛ́ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm ɛ́mfú tɛtɛp.”
