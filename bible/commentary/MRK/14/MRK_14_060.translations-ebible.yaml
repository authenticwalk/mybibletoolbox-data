    no answer? What are these men testifying against You?”
  cpu-NT: 'Ipoña ikatziyanaka ijevajanorite omperatasorentsitaari, josampitanakeri
    Jesús, ikantziri: “¿Opaitama kaari pakanta? ¿Tema pinkeme okaratzi ikantakoitzimiri?”'
  san-ASM: অথ মহাযাজকো মধ্যেসভম্ উত্থায যীশুং ৱ্যাজহাৰ, এতে জনাস্ত্ৱযি যৎ সাক্ষ্যমদুঃ
    ৎৱমেতস্য কিমপ্যুত্তৰং কিং ন দাস্যসি?
  tac-NT: '''Liko alué wa''lula balé o''weti ilísale, ''lige alé iligá rukele alué
    Esusi: ―¿Bijchiga aní ye ralámuli napurigá aní? ¿Chonigá ta nejé mué?'
  eng-WEBPB: The high priest stood up in the middle, and asked Jesus, “Have you no
    answer? What is it which these testify against you?”
  gfk-H: Io, no tamat ta ira pris ga taman tut ra matmataan ta diet gaam tangai ta
    Iesu, “Iau karup bia pau balu diet! U na tangai hoeh ta ken ra mangana nianga
    diet takun uga manei?”
  viv-viv: Au abaveyao ana tofaisewa adi tokaiwabu tovedewayauga hinafadiya gitowamidi
    Yesu againe gigahe gigayo, “KaꞋi bonalaufata keke afaiweya? Gavadi-yo hida kaliva
    yadi hawavekoyo keke udafatani?”
  yao-yao: Nipele Jwambopesi Jwankulu ŵajimi paujo pa ŵandu ni kwausya Che Yesu, “Uli,
    ngankwanga chachili chose kwa wele umboni ŵakumbechetela wo?”
  tgp-tgp: Moiso nora pr̃is aulu mo turu na livuhara, mo verea isan Iesu mara, “Mo
    sopo te nom retireti vara o verea matan la retireti nike? Sava nahai, la tamlohi
    nike la lo vereulia matam?”
  auc-NT: Ëñente wædinque, Wængonguï quï, ante në godongä ñæ̈nængä pönï ïnongä guiquënë
    godongämæ̈ ongönäni tönö tæcæguedë dibæ ongonte ængæ̈ gantidinque Itota ingante,
    —Ïñæmpa pæ wëënebii. Bitö æbänö cæbitapa, ante ïïnäni näni änïnö ante bitö æbänö
    ämii.
  kbc-NT: Odaa niɡ̶ijo lacilo-sacerdotitedi ja dabiditi liwigotigi niɡ̶ijo oko, odaa
    ja ige Jesus, meetalo, “Aɡ̶ica ɡ̶agegi? Amiinoa icoa lotaɡ̶a idiwa ɡ̶oneleegiwadi
    modakapetaɡ̶agi?”
  bmh-bmh: Guzenina, Uwait ula dacanemen dudu banban agal ameagab ebu tapai daimai,
    Yesus kanaboroun, “Na einen go dudu ze aizemen koli awarab utem? Na erunemen,
    gonun, na enim ebu ze mem.”
  ctu-BL: 'Jini c''ax ñuc bʌ motomaj tsa'' wa''le ti ojlil. Tsi'' c''ajtibe Jesús:
    ¿Mach ba anic chuqui ma'' jac''? ¿Chuqui jini mu'' bʌ i subob winicob ti a contra?
    che''en.'
  meq-meq: 'Tsa na, bagwar i ndo məvəlaway wu a Mbəlom a lətse tsəkwaɗ kame i ndo
    hay. A tsətsah ka Yesu, a gwaɗay: «Ka mbəɗatay faya a ndo neheye təbəɗew? Tə tsik
    fakaya na, mey?»'
  noa-H: Magbaa chi p'adnaan pöröu sĩi mag hõor pos t'ʌnʌm hee p'iidʌbaadëwi Jesuug,
    —¿Pua ham hiek hũr chirʌ́? ¿K'an jãgwi jãg pʌ hiek'amap'a sĩ? hajim hanʌm. ¿Pua
    chadcha mag hiek'ajĩ wa hiek'abajĩ? Jaaubá hajim hanʌm.
  alp-NT: Eleki imame elake lakwai esare ikele me tamata bokala oasie, eleki itneu
    Yesuse be, “Tamata meiju esi alenakeMu be, Aneu. Yo le mula pine Aleliesi more?”
  san-VEL: atha mahaayaajako madhyesabham utthaaya yii"su.m vyaajahaara, ete janaastvayi
    yat saak.syamadu.h tvametasya kimapyuttara.m ki.m na daasyasi?
  kbq-kbq: Anante ugagota pristi kva ne'mo zamuga otino, anage huno Jisasina antahige'ne,
    na'ane hunka kezimirera huzmante'gahane? Na'anku Kagrira keaga hunegantaze?
  kbh-kbh: 'Chorna, chë bachnangbe más uámana amëndayá yojotsbaná, nÿetscangbe tsëntsaca
    yojotsaye, y Jesúsbioye tbojantjá: —¿Ndocá cochanjayana? ¿Ndayase yojtsemna chë
    acbe contra montsichamo soye ca?'
  ron-LSB: 'Marele preot s-a ridicat în picioare la mijloc și a întrebat pe Isus:
    “Nu ai răspuns? Ce este ceea ce mărturisesc aceștia împotriva ta?”.'
  pon-pon: 'Jamero lapalap ap kajinenda nan pun ar ap idok ren Iejuj, majani: Kom
    jota japenki meakot, me mepukat kine on komui?'
  nhe-BL: 'Huan nopa hueyi totajtzi moquetzqui huan monechcahui campa Jesús huan quitlajtlani:
    ―¿Ax tleno tiquinnanquilía tlen ica mitzteilhuíaj? ¿Quejatza timomanahuis?'
  sps-sps: Ana Tsoiny Mumua tan Tsoiny Faakor tsutsun to mata rari ya rangats to Jisas,
    “Nyi na sikia tu vegiau iny fasakaa tap iny vegiau te sak Manyi ri?”
  wnc-wnc: Siwan Anutue yot takwan gwene pasiya amindane tupan tapata enake banakan
    yuke Jesu anzing inikwaikut, “Gata wamu takngatu yake yananga dua ba dasing? Dasingge
    wamu waaknga gae yakaing,” ngang iniwan
  bus-bus: 'Ben sa''oriki ìsi fɛ̀ɛ à zɛ̀ ń aɛ à Yesu gbèka: Ń yãke vĩ ǹ weńlaroo?
    Yã kɛ̀ wèe didiimmaa kɛ̀ dɛ diaa?'
  gub-BL: Na'e xaxeto a'e kury, upu'àm tuwihaw wamytepe a'e kury. Uze'eg Zezuz pe
    kury. — Erenu waze'eg ne, nerehe waze'eg mehe ne. Nereze'eg pixik kwaw wanupe,
    i'i izupe. — Aipo azeharomoete nerehe waze'eg a'e wà, i'i izupe.
  imo-imo: Aku teko ningi wali Gote popo tondoli iye paa awilimu imbo palinga kumbekerena
    ola angilipelie Jisasindo walipe pilipelie nimbei, “Ungu te topondoko naa ninoya?
    Nu teko kenjirino nimele ungumu ambele ulumundo nimeleya?” nimu.
  boj-boj: Onaqa atra tamo gate a naŋgo anjam di qusiqa a tigelosiqa Yesus aqa areq
    bosiq nenemyej, “Tamo naŋgi endi une gargekoba ino jejamuq di qameqnub. Di ni
    kamba anjam bei marqasai e?”
  ulk-ulk: Able Kirim Merkemle yabi gair le opem ekweida a Iesui itmeri, “Mai umele
    mamor detaut nalu pe bamisreda? Ma ge detaut.”
  eng-DRA: 'And the high priest rising up in the midst, asked Jesus, saying: Answerest
    thou nothing to the things that are laid to thy charge by these men?'
  knf-knf: 'Naşih i baţeŋan anaţa wal mënţ anaţ ţi pŧoof pi baka aşë hepar Yeŧu aji
    : « Iinkhepna ţi uko wi bañaaŋ biki bakţupuŋ ţi iwi i? »'
  san-KHM: អថ មហាយាជកោ មធ្យេសភម៑ ឧត្ថាយ យីឝុំ វ្យាជហារ, ឯតេ ជនាស្ត្វយិ យត៑ សាក្ឞ្យមទុះ
    ត្វមេតស្យ កិមប្យុត្តរំ កិំ ន ទាស្យសិ?
  arn-NT: 'Feymew tati Wünen Longko Saserdote witrapüray kom che tañi adkiñ mew, fey
    ramtufi ta Jesus: —¿Kiñe dungu rume llowdungulayaymi am? ¿Chem dungu am tati tami
    feypintukumekengen?'
  zas-NT: 'Dxel bixhioz rniabee gra ree bixhioz guzuliman galay ree bén rigaꞌ yagaj,
    abiꞌ gunabdiidxaman loj Jesús, rëbaman: ―¿Nid xhie diidx yadxiꞌl ya? ¿Wali ni
    canee reeman contr lüj ya?'
  ken-NT: Mǔngo bachiǎkap Mandɛm afaté bɛsí bo ɛchɛmɛ ɛyɔ abhɛ́p Yesu bɛ, “Ɔbhɨ́kɨ́
    bhɔ́ŋ yɛ̌nyɨŋ bɛkɛmɛ ndǔ mɛnyɨŋ ɛbhɛn bǒ bhɛn bárɛ̀m bɛ ɔkʉ?”
