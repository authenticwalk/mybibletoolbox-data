verse: MRK.014.060
translations:
  kpx-kpx: Ige dubu nalimale kosive balugau vigoeabemo hovelahai Iesu belahai avoe,
    “Ana valive hotoeabe abu loumale ke ibina loui namigevei.”
  okv-H: Eto Priest peni na ereto embo ta orohuta heteto Iesu ta degi ke einge ena
    “Embo isapamane na umo ganoka ere ora emo ke mine aote?” ainge enu
  tbo-tbo: Ega yaka tu witalaguyaba hai taniwaga i towolo u hayahi po i baha i pa,
    ‘Iyowai? Ega emoemotana po noka lawahi hai wigou una wimiheya?’
  mal-C: അപ്പോൾ മഹാപുരോഹിതൻ അവരുടെമുമ്പാകെ എഴുന്നേറ്റുനിന്നുകൊണ്ട്, “നിനക്ക് മറുപടിയൊന്നും
    ഇല്ലേ? ഇവർ നിനക്കെതിരായി ഉന്നയിക്കുന്ന ഈ സാക്ഷ്യം എന്ത്?” എന്ന് യേശുവിനോട് ചോദിച്ചു.
  grc-SR: Καὶ ἀναστὰς ὁ ἀρχιερεὺς εἰς ⸆ μέσον ἐπηρώτησεν τὸν Ἰησοῦν, λέγων, Οὐκ ἀποκρίνῃ
    οὐδέν; Τί οὗτοί σου καταμαρτυροῦσιν;
  bgc-bgc: फेर महायाजक नै बिचाळै खड़े होकै यीशु तै बुझ्झया, “तू कोए जवाब न्ही देंदा?
    ये माणस तेरे बिरोध म्ह के गवाही देवैं सै?”
  khz-khz: Ne Rupu Veaga velena kamuna wailarai erugaitito, ne Iesu erenagiato, netiwato,
    “Goi ati pono vega-gele? Eira na goi gerolimuna kilara rakavetaina?”
  deu-TKW: 'Und der Hohepriester trat vor und befragte Jesus: antwortest du gar nichts,
    auf das, was diese gegen dich zeugen?'
  zsr-NT: 'Niꞌr gyasëꞌ bxuz blau naꞌ gatsj lahuiꞌl bunách nacuáꞌ niꞌ, len gnabnëꞌ
    Jesús, rnëꞌ: ―¿Naruꞌ cu rubiꞌtsuꞌ didzaꞌ? ¿Bizxa naꞌ taꞌnë́ꞌ quiuꞌ bönniꞌ ni?'
  lin-lin: 'Mokonzi ya Banganga-Nzambe atelemaki kati na mayangani mpe apesaki Yesu
    motuna : — Boni, ozali te na liloba ya kozongisa ? Olobi nini liboso ya makambo
    oyo bazali kofunda yo na yango ?'
  hns-NT: 'Tab sab se barka agwa aage djaaike thara bhail. Oe Jiesoe se poetjhies:
    „Toe soene hai ie manai log toke kaun kasoer dewe hai? Toe djabaab na deihe?”'
  noa-E: Magbaa chi phadnaan pöröu sĩi mag õor pos thʉnʉm ee phiidʉbaadëwi Jesuug,
    —¿Pua am iek ũr chirʉ́? ¿Khan jãgwi jãg pʉ iekhamapha sĩ? ajim anʉm. ¿Pua chadcha
    mag iekhajĩ wa iekhabajĩ? Jaaubá ajim anʉm.
  eng-EMTV: And the high priest stood up and came forward and questioned Jesus, saying,
    “Do You answer nothing? What are these men testifying against You?”
  mib-NT: 'Yūcuán na te sutū cujéhnu ga ni ndocuɨñɨ̄ de nuū ñáyuu cuehē ún, te ni
    cajnūhún de Jesús: ¿Naun tu cáhán cuɨtɨ rō? ¿A íyó ndáā jeē cácahān tēe yáha sɨ́quɨ̄
    rō? achí de.'
  bea-bea: Kwa o-ochi taneghaotatyechi metihi tyiyi ookaze nazut, Jesus tsi taoontya
    yehti toowe ehti ihe, Atu atyetunatla la? ye ihea ayi chahte anaghatya oontye?
  lif-NT2: हे़क्‍केःल्‍ले़ मानिङ्‌वाॽफुसाम्‍बान् के़रे़क्‍ले़ खुनिॽ तगि पोगे़आङ् ये़सुःन्
    सेःन्‍दोसु, “कन् मनाहाॽरे़ के़दक्‍ले़ङ्‌वाओ पिरे़त्‍छुबा तोःन्‍दिल्‍ले़ कुयाःम्‍बेओ
    थेआङ् खे़ने़ॽ नोगप् के़म्‍बिरुन्‍छिन्‍बाबे?”
  xnj-xnj: Hinu, Mteta Mkulu akayima pagati yavi akamkota Yesu, “Wu, wiyangula lepi
    lilovi, vandu venava vakukutakila kyani?”
  mmx-mmx: La lamaasa gomgo ga lok li ne Iesu to kantubu atdi la ga sue i, “Ua lavasuun
    teren la uxo vaase? U xopara na vorang na levelinga di sok taba u min?”
  cbr-NT: 'Usaía quicëbë niruquin ca judíos sacerdotenën cushicaman ''apu an Jesús
    cacëxa: —¿Usaía mi ñui quicancëbëtanbi caramina nu uisaquinbi caiman? ¿Uisai qui
    cara ësai mi ñui quicanin?'
  tee-NT: 'Pus ju acsnich ju xak''ai pali taya la''ix''ucxlacapu''an ixtalhavat lapanacni.
    Sacmilh ju Jesús. Junich: ―Ja jantu tu''u'' ak''alht''ayanana''. Tijuch ju talhichivimak''anan
    ju ani tayanalh.'
  eng-LSV: And the chief priest, having risen up in the midst, questioned Jesus, saying,
    “You do not answer anything! Why do these testify against You?”
  cak-NT: 'Y ri Caifás, ri sacerdote ri más c''o ruk''ij, xbepa''e-pe ri pa quinic''ajal
    y xuc''utuj che ri Jesús: ¿Anchique na''ij cami? ¿Ketzij la xqui''ij-ka chawij?
    xcha'' che.'
  pah-NT: 'Igwete Caifás''ga po''ami ua g̃andovai pyteri pe. Igwete ga ei Jesus''ga
    pe: —Marãi nde a''ero ejihe g̃a imbojambojarame naerũ? ei ga. Nerenhimombe''uuhui
    nde ekovo naerũ? ei ga Jesus''ga pe.'
  sja-NT: 'Mãga ũrik''ãri, p''aareerã poro waibɨa Caifás bainɨ̃ beeji jõmaarã k''ĩrapite
    mãik''aapa iidiji Jesumaa: —¿Wãarak''ã aji, pɨ k''ĩrapite jara p''anɨ pedee? ¿Maarepida
    p''anau-ek''ã? aji.'
  xed-xed: 'Ka sliʼaftá mal ta ghəŋa gwal dra skwi ŋa Lazglafta mataba tsa tskatá
    vgha mnduha ya. Kaʼa nda Yesu mantsa: «Nu kul zlghə kagha ta wa na skwi ta mnə
    mnduha ta kagha na katək na? Ari sna a wa a kagha na?»'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ ndichi mé da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱
    tañu na̱ cán já na̱nda̱ca̱ tu̱hún da̱ Jesús já cáchí da̱ já xi̱hi̱n á: —Á chí
    a̱ ndúcú ñehún tu̱hun nu̱ú nde̱ sa̱há cua̱chi jácojo na ja̱tu̱n —na̱cachi da.'
  gfk-S: Io, no tamat ta ira pris ga taman tut ra matmataan ta di igom tange tane
    Jisas, “Aiou karup be paule balu di! Nu tange hohaam ta karek ra mangana hininaawas
    di tung ter ugo me?”
  bmu-bmu: Mewö aiga jike nup galöm bohonŋan wahöta mesohol köl eŋgiba kinda Jisös
    qesim waŋgiba kewö jiyök, “Yeŋön göhö silege keu ala naŋgözei, miaŋgö likepŋi
    kun jiman me qahö?”
  dgz-dgz: Boge pirisi bawarewa da ao yone Iesu anega wayaven, “Ge nop muga waine
    garewa wai go uon? Mu oitaga waine ge anenen anuingi?”
  eng-GNV: Then the hie Priest stoode vp amongst them, and asked Iesus, saying, Answerest
    thou nothing? what is the matter that these beare witnesse against thee?
  zaa-NT: 'Làniana gudulí tè huexána'' qui'' ca sacerdótea nna gunàba tìtsa''ą Jesús
    nna rą: Tsí bihua biỹa ecàbi tí'' lu''. Biani nua'' ra cą contra lu'' cá.'
  eng-WEBSTER: And the high priest stood up in the midst, and asked Jesus, saying,
    Answerest thou nothing? what is it which these testify against thee?
  guh-guh: 'Nexata jane baja sacerdotevi pepo penamatacaitorobinë nonotapuna bajarapamonae
    pitabarata. Nexata jumaitsi Jesúsjavabelia: —¿Apo yapëtaemë tsaja itsalivaisiyo
    ata nejumecanaviatsinexa? ¿Xaniajai tsabaja pacuenia mapamonae caneconitsiajumaitsije?
    jai Jesúsjavabelia sacerdotevi pepo penamatacaitorobinë.'
  bon-bon: Iiwäreja mope biname te biname bime opo gaabe abujängtige, Yeesu ne itemlige
    egä, “Baa, määme nuuja daremu mene lica gyene, teepi lipu meebine naitnäjenisi.”
  nhw-BL: 'Huan nopa hueyi totajtzi moquetzqui huan monechcahui campa Jesús huan quitlatzintoquili:
    ―¿Amo tleno tiquinnanquilía catli ica mitztlatelhuíaj? ¿Quenicatza timomanahuis?'
  swh-ONEN: Basi kuhani mkuu akasimama mbele yao, akamuuliza Yesu, “Je, wewe hutajibu?
    Ni ushahidi gani hawa watu wanauleta dhidi yako?”
  wbi-wbi: Pepano untekesi um'baha akiima pakate pa vaanhu' akamposia uYesu akati,
    “Naghukwamula nambe lisio? Avaanhu ava vikwoleka kiki vwimila uve?”
  bba-bba: Mɑ yɑ̃ku kowo tɔnwero u seewɑ u yɔ̃rɑ be kpuron wuswɑɑɔ, u Yesu bikiɑ u
    nɛɛ, ɑ ǹ ɡɛɛ wisimɔ? Mbɑ tɔn beni bɑ nun sɑɑrisimɔ.
  eng-KJVCPB: And the high priest stood up in the midst, and asked Jesus, saying,
    Answerest thou nothing? what is it which these witness against thee?
  kgk-NT: 'Omombe''u joavy avy joty. Upe-ma ramo onhembo''y-ma oĩ-vy pa''i ruvixagwasu
    ha''e kwéry hovái: —Ejeapysaka katu, he''i. —Heta ne mombe''u mbe''u hikwái. Ma''erã
    po neremombe''u mo''ãi ne mombe''uhare-pe? he''i Hesu-pe.'
  waj-waj: 'Tuduu Anutuuqaara kati puara hudeera vaidiiya kieeta tuanaivoono diitoo
    mmuakiaaya vuutaivakidiri dioo vainno Yisuunna yaparainno tunoo: Iya i kiaani
    a hama iya kua saivaa kiannannee? Aa vaidi aaya mo dee kuavai aiki yapaavainnee?'
  ekk-PKP: 'Siis tõusis ülempreester nõukogu ees püsti ja küsis Jeesuselt: „Kas sul
    ei ole midagi öelda vastuseks nendele süüdistustele, mis on sinu vastu esitatud?“'
  mpx-mpx: Topowon bwabwatal wali tohouwa i lut ge i talmilil tonogogo gegewel mataliyaa,
    yaka i nel Yeisu elana i ba, “Ga i ola ge nige analiya u lalahe? Baaba toto hi
    baunan kaiwem, ana sapu ga i ola?”
  wbp-wbp: Ngula-jangkaju, jinta wati karrinja-pardija yangka Kayupu, ngulangkuju
    payurnu Jijajiji, “Purda-nyanyinya kanpa-jana nyampuju jaru kuja kangkulu nyuntuluku
    yimi jangkardu ngurrju-mani? Jaarl-karriya-nyanu! Nyarrpa kanpa manngu-nyanyi
    nyuntuju? Junga mayi kalu wangka kujaju, warlka kalu wangka?”
  luo-luo: Eka jadolo maduongʼ nochungʼ malo e nyimgi mopenjo Yesu niya, “Dak idwok
    wachno? Ma wach manade ma jogi wacho kuomini?”
  nhe-NT: 'Huan nopa hueyi totajtzi moquetzqui huan monechcahui campa Jesús huan quitlajtlani:
    ―¿Ax tleno tiquinnanquilía tlen ica mitzteilhuíaj? ¿Quejatza timomanahuis?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܩܝܼܡ ܠܹܗ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܒܹܝܦܲܠܓܵܐ، ܘܒܘܼܩܸܪܹܗ ܡ̣ܢ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ
    ܠܹܐ ܝܘܸܬ ܓ̰ܲܘܘܼܒܹܐ ܠܐܲܢܹܐ ܕܒܸܣܗܵܕܵܐ ܝܢܵܐ ܥܲܠܘܼܟ݂؟“'
  esk-NT: Qaukłiat agaayuliqsit makinniqsuq sivuġaatni. Tarra apiqsruġniġaa Jesus,
    “Kiggutiksraitpiuŋ una iḷisimarit uqaġikkaŋat akikŋaqhutin?”
  msb-msb: Didi nagtindog an pinakapuno na padi kag naghunga kan Jesus, “Wara ka ba
    sin ikakasabat sana? Nano an masasabi mo sa mga ginsabi ninda kontra sa imo?”
  cpa-NT: 'Jøng² ca¹nung² ŋi¹jmó² dsi²jo². Ca¹ŋǿh¹dsa Jesús. Ca¹juúh²dsa: ―¿Tsa³ŋaih³hning
    he² jǿg³ juúh²dsa ja³cogh²hning? ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ସବୁଲକର୍‌ ଆଗ୍‌ତୁ ବଡ୍‌ ପୁଜାରି ଟିଆଅଇକରି ପାଚାର୍‌ଲା, “ଏ ଲକ୍‌ମନ୍‌ ତର୍‌
    ବିରଦେ କେତେ କାତା କଇଲାଇନି, ସେ ବିସଇନେଇ ତକେ କାଇଟା ମିସା କଇବାର୍‌ ଆଚେ କି ?”
  meu-meu: Bena hahelaḡa tauna badana na bogaragidiai e tore isi, Iesu e nanadaia,
    eto, Oi to haeremu a? Ini edia hahebade herevadia be dahaka?
  yva-NT: Umba syeno titi seo tet, po raura nanto Yesus ai pare, “Mbeanimaibe irati
    Nyo ana wo raura nande Naije so raura nakanande reansaije jewen?”
  dgc-dgc: Nadid, tinumaknég tu mataas a padi, a kinagi na ni Jesus, a “Ewan ka beman
    tu isengbet di mégpehaya diko?”
  zpm-NT: 'Dzigo hor co bzoli meṉ ne nac pxoz nroob, bzo me glowtaa lo grë miech co,
    bnabdiidz me lo Jesús rëb me: ―¿Pe nacne rquiabd luu? ¡Diidzli dzigo lëë nac grë
    miṉe rnee zho i!'
  hix-NT: Khoryenkom màn yonye ro komo yohà ymo ryhe nasanàmye hatà, amrakatakanye.
    Onà wyaro nkekon hatà, Txesusu wya. Àsok tawro eyukhuranye manaye, kekon hatà,
    àwya. Yaworo katà, yaworohra haxa katà, àro wyaro oyokarymetxowà, moxamo, kekon
    hatà, Txesusu wya.
  sim-sim: Urik hetpris oto malakama ondohi nindik or sihi Jisasin ormu silira, �Mir
    mashi las mbakwa ambu om? Mashi kason mirin li mbawan am mimu misindu?�
  npi-ULB: प्रधान पुजारी तिनीहरूका बिचमा उभिए र येशूलाई सोधे, “के तिमी कुनै जवाफ दिँदैनौ
    ? यी मानिसहरूले तिम्रो विरुद्धमा दिएका गवाही के हुन् नि ?”
  cgc-cgc: Pagtapos ta ambal ta mga gatistigo, gatindeg pinakadatas na manugdumala
    ta mga pari naan ta tubangan daw painsaan din Jesus i, “Ula ka may isabat ta iran
    na ambal kuntra ki kaon?”
  tim-tim: Akto sumbe kat kat yeŋgât kautŋande hutyeŋânba agatmâ kinmâ Yesu hin magaŋep,
    “Gâ wangât den hâuŋe siâ bo maknengiât. Den aŋgâ aŋgâ hogom togo hâkgân hâkgân
    aktâi iregât nâŋgâmenâ ârândâŋ aktâp me bo? Gain gain maknengimenâ nâŋgâne.” dâep.
  yor-yor: Nígbà náà ni àlùfáà àgbà dìde, ó bọ́ síwájú. Ó sì bẹ̀rẹ̀ sí í bi Jesu léèrè,
    ó ní, “Ṣé o kò ní fèsì sí ẹ̀sùn tí wọ́n fi sùn ọ? Kí ni ìwọ gan an ní sọ fúnra
    rẹ̀?”
  wos-wos: Wun hundi wandaka dé prisna néma du raama te dé Jisasré wa, “Métaka we
    méni deka hundi hasa wahafi méni? Deka hundi yingi maki dé?”
  emp-NTPO: 'Maʌ̃be sacerdote dji dromaara b̶ʌra ẽsi nũmeped̶a Jesua iwid̶isia: –Naʌ̃gʌrãba
    bʌra biẽ́ jara panʌa. Ãdjia jara panʌra ¿wãrãca? ¿Bʌa ni cãrẽ sid̶a panuẽ́ca?–'
  eng-F35: 'Then the high priest stood up in the center and questioned Jesus, saying:
    “Are you not going to answer? What are these testifying against you?”'
  ind-ind: Lalu imam besar berdiri di hadapan mereka dan berkata kepada Yesus, “Kenapa
    kamu tidak menjawab?! Jawablah semua tuduhan berat terhadapmu itu!”
  pes-OPCB: 'آنگاه کاهن اعظم در حضور شورای عالی برخاست و از عیسی پرسید: «خوب، چه می‌گویی؟
    آیا آنچه می‌گویند صحت دارد؟»'
  mpt-mpt: I inamib kesoa Gode amo kimanin nakai komok sume tenea isak daak manea
    Yesuse baabanea I weng ele okebib olo bain bleka dimo? Kobo nimin kenebta yang
    kenamino debiebe? ge baabase otane
  ssx-ssx: Kutupa yeni peao haemeke you haliwekina꞉ you halima꞉ tiao mo haliweki tukiki
    pa꞉ta꞉ hata꞉ Yesu pa꞉ta꞉ lota꞉ pea alota꞉ Pi ma꞉nda꞉ na lelipikipe. Koto haliwekima꞉
    neke laaseme ekita꞉ eki hauna꞉pe leekeme.
  mkl-mkl: Ŋɔi woo wee nlɑu í dede í leekĩ si wɑjui ɑŋɑ fei, nɔ í bee Jesu í ni,
    i kù wɑɑ ni ide ɡɔ? Ide mii inɛ ŋɑu ihɛ̃ ɑ̀ wɑɑ yɛò tɑɑleɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ସାପାରେନେ ବାନ୍ ସେନୁଗ୍ ମ୍ନା ପୁଜାରି ତୁଆଁକେ । ମେଁ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ,
    “ଆକେନ୍ ରେମୁଆଁଇଂ ନାନେ ବିରଦ୍‌ରେ ଆକ୍‌ମେଇଂ ଗୁଲେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌କେ । ନାଁନେ ବିରଦ୍‌ରେ
    ଉଡ଼ିକ୍ଲିଗ୍ ଦସ୍ ଡୁଂପାଙ୍ଗ୍‌କେ ଆତେନ୍‌ ବିସୟ୍‌ରେ ନାଁନେ ମେଁ ଡିଗ୍ ବାସଙ୍ଗ୍‌ନେ ଲେକ୍ଲେ ?”
  gof-RNT: Kahine halaqay asa ubbaa sinthan denddi eqqidi, “Hayssati nena mootiya
    mootuwas ne zaariyabay baawe?” yaagidi Yesuusa oychchis.
  unx-unx: ଏନ୍ତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌, ସବେନ୍‌କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ତିଙ୍ଗୁକେଦ୍‌ତେ ୟୀଶୁକେ
    କୁଲିକିୟାଏ, “ନେ ହଡ଼କ ଆମାଃ ବିରୁଧ୍‌ରେ ଗାୱାକ ଏମ୍‌କେଦାଃ, ଚିୟାଃ ଆମ୍‌ ଜେତ୍‌ନାଃ କାମ୍‌କାଜି
    ରୁହାଡ଼େତାନା ?”
  gah-gah: guguni giziaká vetini ve napáini nenémo holúikú oteake Izesuni loká otake
    goní nigitake nila gakotó geza ale viligoko lo kimitani gakó ma nomihe.
  lcm-lcm: Au, ainoai i katakai i sula kala tapasuk e mataria aongos na kala sui a
    Iesu ta, “Au sa parik kupa ngenget a mengen suke? Au sa sukana si atugtugi suke
    kipo mengen anim tatana?”
  aer-aer: Kenhe kwertengerle tyeperre tyatye-arenye akeme-irremele Jesus-eke angkeke,
    “Unte-ame aweme nthakenhe-arle artwe nhenhe areye angkerne? Arrkngente-iwelhaye!
    Itne-arle arratye angkeke apeke urrtyirremele apeke?”
  qvc-NT: 'Chaymi chay mas kamachikuq isrraylinu kura atarishpa, Jisusta tapurqan:
    —¿Imaraykum uyarangi? ¿Manachu uyangi kay runakuna qambaq rimashqandaqa? nishpa.'
  tgl-ULB: Tumayo sa kanila ang pinakapunong pari at tinanong si Jesus, “Wala ka bang
    kasagutan? Ano itong patotoo ng mga tao laban sa iyo?”
  cbs-NT: 'jaska waibu ninkatan Diosbe nukunabu janchaxunika xanen ibujaida Caifás
    namakis dasibube tsaua benitan nixun Jesús yukakin: —Na junibun mikidi chakabu
    yuiaibudan, ¿miadan, jaskai min jatube kemanameamamen?— aka'
  xtm-NTPP: 'Sani te maa tee tatnuni nuu sutu ma, ni ndokuiñi de ne''un ndaka de ma,
    te ni jikan‑tnu''u de Jesús ma: ―‍¿Ñatuu nawa ndákone''e ni? ¿Nawa kúu ja ka ka''an
    ñayii a ja kuu ni a? ―‍kúu de jiña''a de.'
  nnq-nnq: Nkung'i Nkolongwa ngajema nnongi jabe boa nu kunkonya Yesu, “Bo nnyanguje
    kwa bandu bamba abantakiana mwenga?”
  bao-NT: 'To cõrora paia wiogʉ pea niipetirã watoa wãmʉ nʉcãri, Jesús''re jãiñaupi:
    —¿Ñee tiigʉ mʉ yʉʉtiti? ¿Ñeere ĩirʉgaro to ĩiti, o biro mʉre cʉ̃ja ca ĩi wedejãarije?
    —ĩiupi.'
  san-ORI: ଅଥ ମହାଯାଜକୋ ମଧ୍ୟେସଭମ୍ ଉତ୍ଥାଯ ଯୀଶୁଂ ୱ୍ୟାଜହାର, ଏତେ ଜନାସ୍ତ୍ୱଯି ଯତ୍ ସାକ୍ଷ୍ୟମଦୁଃ
    ତ୍ୱମେତସ୍ୟ କିମପ୍ୟୁତ୍ତରଂ କିଂ ନ ଦାସ୍ୟସି?
  huv-NT: 'Condom aaga minatang miteaats witiüt lombom pinawan, matün manguiay Teat
    Jesús. Tasaj: ―¿Neol ngo merndeaca? ¿Cuane aag teamandeacüw wüx imbas quiaja?
    ―aj.'
  otn-NT: 'Bi̱ m''mähra̱ ''bɛt''o mmäcja̱ p''ʉya ngue bi ''yɛ̱mbra̱ Jesús: ―¿Te guí̱
    mma̱nna̱ ra̱ hya̱ gui̱ nya̱p''a̱''i̱ ya n''yø? ¿Ua hi̱n tema̱ hya̱ gdi tha̱di̱?
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Siloŋyot diniŋ Talitimeŋ Wapumdi pilali namandahik foloŋ yali Jesu
    indiŋ ninadiguk, “Mede ganiiŋ u biyagoŋ be dediŋ? Deti dubo mede nemu tubu-udaneyemulaŋ?”
  obo-NT: Na, id lohinat iddos mowwet no ponguu to mgo tohodbuwis diyot isowwan to
    langun, woy id inturan din si Disas, kahi rin to, “Waa vo id pokotavak du taddot
    id oseng dan moka-atag kikow?”
  cak-ENT: 'Y ri nimalüj quitata'' ri sacerdotes, xbepa''e'' pa quinic''ajal y xuc''utuj
    chin ri Jesús: ¿C''o roma rat man jun nic'' ncach''o? ¿Ketzij na vi ri nquibila''
    ri achi''a'' chavij? ¿Achique nabij vocomi? xbij chin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤴ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤐᤥᤃᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤁᤴ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤐᤡᤖᤧᤳᤇᤢᤒᤠ ᤋᤥ᤺ᤴᤍᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤌᤣᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤏᤥᤃᤵ ᤁᤧᤶᤒᤡᤖᤢᤴᤇᤡᤴᤒᤠᤒᤣ᥅”
  snx-snx: Siylane Ju indo bojou gadi xiliyai andug parib tingasine Yesus inarlox,
    “Nyi sam be mendaxaman e? Sam wa xa suma sixa wad ana nyi kinyombis mendesxa e?”
  kql-kql: Kape, de, katɨk Gasak Wamɨle Gasak Gia Wakɨn, wun vala gɨŋganɨk sambɨtve
    kombɨiyeve, Jisasɨtɨk, “Valan dutuk mandɨve sivɨtvale wulu sivɨtvulu aipava?”
  mie-NT: 'Ñúcuán de sūtū cúñáhnú cā nī nacuiñī dē nūū nchivī cuāhā, de nī jīcā tūhún
    dē Jesús: ¿Nūcu nduú cáhān cuitī nū? ¿A íyó ndāā jā cáhān ndá tēe yáhá sīquī nū?
    ncachī dē.'
  san-TIB: ཨཐ མཧཱཡཱཛཀོ མདྷྱེསབྷམ྄ ཨུཏྠཱཡ ཡཱིཤུཾ ཝྱཱཛཧཱར, ཨེཏེ ཛནཱསྟྭཡི ཡཏ྄ སཱཀྵྱམདུཿ
    ཏྭམེཏསྱ ཀིམཔྱུཏྟརཾ ཀིཾ ན དཱསྱསི?
  qve-NT: 'Chaymi sacerdotekunapa jefenqa sayariyuspa, llapallan runakunapa ñawpaqninpi,
    Jesusta tapuran: —¿Uyarishankichu kay acusasuqniyki runakunapa nisqanta? Qanri,
    ¿manachu ima nispallapas defiendekunkí? nispa.'
  pao-NT: Soo Jew numu pabe'e umu-kobena'yoona ka Te Pabe'e tubenga, “Togesapa haa'a
    umu nanana meeoo u netamma?”
  cbu-NT: 'Ashiri apanllpansha urkar anoo mazinayaru, chiyzayaru, Isusootssha: ¿Mayaamsha
    nda tsiyataksha? Tputs tsiyatkusin, ¿mayaamsha nda yámaksha? tárangiya.'
  usa-usa: 'mú mikákáá anó-monoq-nakoma yeqtí aúkáapimma itó-urena Îtumma aítaa umá
    aónarena tiráiye: “wení watáayaba yauwéqma íma kanaaráq timá abarokáq tinónô?”
    titana'
  soy-soy: 'Uléécɑɑ usinɑ uu icɑ́pinɛ iyɛ̃ kɛcɔpɛ yisi uu Yeesu pisɛ rɛ: Áɑ rinɔ́ɔ
    ríkɑ yɔ́sunɛɛ? Mpɔ́kópɛ ń-ye kɛ pisoi mpí ɑpi nní símisi?'
  bkx-bkx: Nalali te, akama Jahudi sin aꞌnakaf aꞌnaet nane, nfena nhaek mbi afeek
    lasi sin maatk in. Ma in ntoit Jesus mnak, “Atoin amfaut in asanat Ko be. Mes
    anasaaꞌ te Ho muꞌmaits om?”
  hui-hui: Ani layagola Loma Binigo Mo Miaga Haguane Timbuni biagome agali berearunaga
    wanakuini heyu howa ibugua Yasuhondo lalu, Í̠hondo bi laragoni ladai bulene mbira
    nayi kebe, lene.
  amf-amf: Gudullasa gebhaa kesa shaarira dhaabhayse, “Yer kala hattear malsi maasattanu?
    Eena kina hadar kenin tarjayno kono yer hare?” hamayse Yesusam ki oysade.
  quc-NNT: 'Xwalij k''u ri qas ki nimal sacerdotes, xtak''i chkiwäch konojel, xuta''
    che ri Jesús, xub''ij che: ¿A mat k''o jas jun tzij kab''ij chutzelexik u wäch
    ri tajin käb''ix chawij? ¿Jas pu wa'' we tajin käkiq''alajisaj we achijab'' ri''
    chawij? —xcha che.'
  dob-dob: ꞌEnega totaliya sinabwana nina matadiya ꞌitoolo ga Yesu ꞌienaidena, ꞌigwae,
    “Nigeya ꞌimu eꞌisamo, aga? Tomota gotedi ꞌidi eꞌewa ꞌemuya niꞌatu ꞌunononaya?”
  wrs-wrs: Wo noi sembayang andranindna kuwul hev hovra lohvhoanamba, Yesusm sah ovre,
    es eva ata yimba ishovav hona wetatmomba yemba memba umniva? Yimba moamba sesva
    wulluhunvmi owaimi?
  mca-mca: 'Ma'' qa ha'' qiji'' pa''il ƚatata qa niipha''m qa ts''ap''aji''ju'' ƚeqewuk''u,
    qa nifaakan ha'' Jesús: —¿Me ham pa''qu'' eku''ƚik''i? ¿Pa''n ƚunye''jkii aka''
    yit''ij ewets enewe''en?—'
  tzo-TZC: 'Jech o xal ti banquilal palee tey lic vaꞌiuc ta stojol ti jchapanvanejetique.
    Jech lic sjacꞌbe ti Jesuse: ―¿Cꞌu chaꞌal mu xapac ti acꞌoplale? ¿Cꞌusi taje ti
    vaꞌi sꞌelan ti amule? ―xut.'
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မင်း​သည်​လူ​ပ​ရိ​သတ်​တို့​အ​လယ် တွင်​ရပ်​လျက် သ​ခင်​ယေ​ရှု​အား
    ``ထို​သူ​တို့​သင့်​အား စွပ်​စွဲ​ပြော​ဆို​နေ​ကြ​သည်​ကို သင်​သည်​မည်​သို့​မျှ မ​ဖြေ​ဘဲ​နေ​သ​လော''
    ဟု​မေး​၏။-
  gng-NT: 'Bitɔtuɔrciɛnb ya ciɛn fii'' ki sere'' binib nnɔ kɛ ya siik ni, nɛ ki niire''
    *Yesu ki ye: «Ŋa ń len kí jiin-ii? Ŋa ŋmɔbe tuba á len kí jiin binib bà biindeh
    ŋɛ nɔ-ɔɔ?»'
  cbi-NTPO: 'Tsenñu chachilla'' mitya Diosnu kalen jimula'' kayu aa bale ruku, kumuinchi
    junu wa''namula'' kejtsapala kujpa'' uiditu Jesúsnu tsandimi: ¿Tiba pakakenuu
    jutyuu? ¿Ti naaju deti entsandi'' ñunu kuipa pu'' pantsula? timi.'
  ikk-NT: '''Ya kẹ Onyẹ-isi nchụ-ẹjan nọ lihi ọtọ ihun wẹ ile, jụ Jesu njụ, sị, “O
    nwọnni ihiẹn y''e ku banyeni ihiẹnni ile wẹ rị e ku nị ịya kẹ i mẹ?”'
  leu-leu: Taasaxa na Yesus a pife malaan seri, a tigina kasam mon. E a memai priis
    a tamasiak e sangas falet xe sina e fine, “No pife langai a maana ferawaian sema?
    A sou no pife sui a ferawaian siri?”
  maz-NT: 'O böbü c''ua c''ü mi mero ndamböcjimi a nde nu ja mi cãrã c''o nte, o dyönü
    e Jesús: ―¿Cjo dya pje rí chjünrügue? ¿Pje i̱ṉ mangue co nujyo jña yo na xi''tsc''eji?'
  bod-N: དེ་ནས་མཆོད་དཔོན་ཆེན་པོ་དཀྱིལ་ནས་ཡར་ལངས་ཏེ་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་འདི་ལྟར་དྲིས་པ༌སྟེ།
    མི་འདི་རྣམས་ཀྱིས་ཁྱོད་ལ་དཔང་པོ་བྱས་ནས་གཏུག་པ་འདི་ཅི་ཡིན༌ནམ། ཁྱོད་ཀྱིས་ལན་ཅི་ཡང་མི་འདེབས་སམ་ཞེས་པ༌ན།
  tca-NT: 'Rü yexguma ga guma paigüarü ãẽ̱xgacü rü guxü̃pẽ́xewa inachi. Rü Ngechuchuna
    naca, rü ñanagürü: —¿Ẽ́xna taxuxü̃maãma cunangãxü̃ i ñu̱xmax? ¿Rü ṯacü nixĩ i
    ngẽma nüxü̃ yaxugüxü̃ i cuchiga? —ñanagürü.'
  zpl-NT: 'Che utsuli uleꞌya enu rnibiyaꞌ lu ye bee uleꞌya labe bee bene enu nucuaꞌa
    zeꞌe nu unidichiaꞌlla lu Jesuse: ―¿Xinu la cuaquilílu? ¿Xieꞌ neli neca nú rnibeei
    lulu scua la?'
  mbc-NT: 'Teepîremasanon esanon yepotorî e''mî''sa''ka''pî. To'' yarakkita attî''pî.
    Jesus pî'' ta''pîiya: —‍Imakui''pî pe insanan warayo''kon eseurîman pî'' man apî''.
    To'' maimu yuukuya pepîn?'
  ndg-ndg: Kuhani akolo ayemi katikati yabe ni kunlokiya Yesu “Je wantopo saugwaa?
    bandu aba bakoya kele kwako?”
  wsk-wsk: Se priest supuling mu nuna suen la nongoma te barasu sanamaram, ale Jesus
    isuam, “Ni kimik ko den balsan ewere awuk, koma me baluko e? Se den ito kari imi
    ni kimik ko balsan imi?”
  toj-NT: 'Jaxa pagre mas nihuani xachachi xta q''ue tec''an ja ba sat ja cristiano.
    Ti och sob yi ja Jesusi: ―Jaxa hueni, ¿jas la chi ba? ¿Ja huab ama jas yala ja
    it jumasa?'
  dwy-dwy: Ŋayŋu ŋayi ŋunhi ḻiya-ŋärraꞌmiya yolŋu gaŋgathinana gumurrŋu yolŋuwaya
    wayaŋgaya ŋayŋu waŋana Djesuwuya bitjayana, “Dhuwaya gurrana yolŋuyu wayay ḻakaŋaya
    be nhe yätj djäma. Ŋäma ga nhe gurra wayana yulŋuya? Nhäku nhe gurra dhuwaya mukthundja
    nhina?”
  kkl-kkl: Wene aro sik sembanep komne lebekpa, memne Allah sembe pairop nang sikini
    poneko sin ni wameka anabiag sekogti, Yesusag hailamogti, “Sindi wene an sembe
    'Malia lelamo,' seangne sembe andi pelebeltanan yubu leplulam kom te?” aro haibaog.
  tbc-tbc: Ago dugo pris gurman iŋ naod na itur dugo igo ibol Jesus isumiani, “Oŋ
    ru naon ta ubol san tia yak i? Ru e oŋ niŋe wo tamol emaiak dubol den dugo yak
    i?”
  sna-sna: Ipapo muprista mukuru akamira pamberi pavo akabvunza Jesu achiti, “Ko,
    haupinduri here? Uchapupu hwaunopomerwa navanhu ava ndohweiko?”
  smk-NT: Ket sin sain, inumdeng ya a Sangkata'gayan nin Padi' sa adapan ra nga'min
    ta pigaw nin usisaen naya si Jesus, ket wana, “Ani a mai'bat mo sa sain nin man'iparsa
    ra komo?”
  grc-TCGNT: Καὶ ἀναστὰς ὁ ἀρχιερεὺς εἰς μέσον ἐπηρώτησε τὸν Ἰησοῦν, λέγων, Οὐκ ἀποκρίνῃ
    οὐδέν; Τί οὗτοί σου καταμαρτυροῦσιν;
  mzz-mzz: We tovelomuvo bwaigidi kaditogumeta* tomoꞌotoqa yoko gamwadie Ieisu ivelautolieni,
    “Uvale komu ge wayaqimu divona paipaimu kibaivilai?”
  gof-WFTW: Kahine halaqay asa ubbaa sinthan denddi eqqidi, “Hayssati nena mootiya
    mootuwas ne zaariyabay baawe?” yaagidi Yesuusa oychchis.
  spa-BLM: 'El sumo sacerdote se levantó en medio y preguntó a Jesús: “¿No tienes
    respuesta? ¿Qué es lo que éstos testifican contra ti?”'
  kyz-NT: 'A''eramũ mainana ''wyriararete ''ga afu''ama ''jau Jejui ''ga upe: —Ma''ja
    ere te ''gã nupe? Nereje''egi te ''ã ''gã nupe aipo ''gã ''eramũ a''i kũi?— ''jau
    ''ga oporonupa ee ''ga upe.'
  dao-dao: Ktaiyü ktung säih cun ami maa ngdüi law lü Jesuh üng, “Na katnak ami ning
    kpuknak he hin i am pi am na jah msangki aw?” a ti.
  cya-cya: 'Xacan'' yu nu ndlo ca tñan ni'' lyaa mdyiton yu tlu''hue la, lo'' mñicha''
    yu ''in Jesús: ¿Ñi cha'' ta ñi sca cha'' lo'' a nxcuen, ñi qui''ya ta nsu''hua
    ne'' ''in?'
  beu-beu: Ang muse agama Yahudi ebuang vala ang naung ekapala angu, aloming tahit
    nehe emangpi ba pengadilan agama mi ang naung, iapang aadang mi, e ana Yesus adang
    taaning, vengbanang hula, “Nehe toang Aaing kalaa tila. Aarunge etatalang ba Aana
    mang taimang angu?”
  wrk-wrk: Karrinjayi nanda walkurra mambuka jurjkanyi burrandi yalundu, baki ngajaka
    nyuli Jisus, “Ninji mankuyi yalungi jangkurr, ngala wanyingkanyi ninji miku jananganja
    yalunya nanankanyi jangkurranyi, jali yalu yanyba. Wanyingkanyi barri.”
  nii-nii: Nga wu kułmał kałiłim wu ei wumb tuk ełe angpi, Jiisas kii dinga sim. “Nim
    ek endi nikin, orung kindnenjii min? Ek nipe ek wumb nim ngenj ełe ek ambiltmin?”
    pa nim.
  ign-NT: 'Tacahe, ema corregidor téchepucapa eta mayase­re­si­ra­yarehi ema Jesús.
    Ánipa maicha: —¿Tájaha tacayema vahi pijica­pavaca ena nani eta pimetau­cha­ca­sivahi?
    ¿Yátupipuca eta nacaye­ma­quenehi? Taicha vímahavi eta vahi picatiu­chi­ra­vai­nahini
    —máichapa.'
  dik-NT: Go Kaipa rot jɔt kenhïïm ku thiëëc Jethu, “Cïn kë dhuk nhom wël cï luɛɛl
    yïguɔ̈pkä yiic?”
  cac-cac: 'Axo vin̈ sat sacerdote ix q''ue vaan d''a scal eb''. Ix yalan vin̈ d''a
    Jesús: —¿Tom max ach tac''vi jab''oc? ¿Tom max ab'' juntzan̈ syac''och eb'' tic
    d''a ib''an̈? xchi vin̈ d''ay.'
  tzj-E: Jnimlaj sacerdote arja' xpe'a chquecjol wnak y cawra xbij tzra Jesús. —¿Le
    mtac'ulba' c'a je nbixa chawa? Camic, tbij c'a chwa nak rbanic testig-il je xya'a
    chawij cmal ach-i'.
  san-BUR: အထ မဟာယာဇကော မဓျေသဘမ် ဥတ္ထာယ ယီၑုံ ဝျာဇဟာရ, ဧတေ ဇနာသ္တွယိ ယတ် သာက္ၐျမဒုး
    တွမေတသျ ကိမပျုတ္တရံ ကိံ န ဒါသျသိ?
  yaa-NT: 'Nãskafaifono a ato Nios kĩfixomisfãfe ãto xanĩfãfe ato nẽxpakĩa niinãkafã
    iskafakĩ Jesús yõkani: “¿Mĩ kemamitsaimamẽ afamẽ na mĩõnoa meka chaka yoiaifo?”
    ixõ yoini.'
  cab-NT: Ábati lásaarun fádiri le íñutimaabei jádaangiñe sun jagía, ába laríñagun
    lun Jesúsu. —¿Moúnabuntíbusan ni cáta? ¿Cáteisan le, le jaríñagubei buágu?
  clu-clu: Nagtindug sa tunga ang pinakamataas nga pari kag nagpamangkot kay Jesus,
    makon na, “Ta, ara kaw gid isabat sa mga akosasyon nga dan kontra kanimo?”
  swh-ULB: Kuhani mkuu alisimama katikati yao na akamwuliza Yesu, “Je, huna jibu?
    Watu hawa wanashuhudia nini dhidi yako?”
  tpt-NT: 'Ex va chuncha ni ay xaꞌukxtin kura va ancha ostayal. Va lhisakmil ni Jesús,
    va junil: —¿Jantu tuꞌuchun kꞌanauneꞌe? ¿Valiꞌiycha chuncha talhitislajmayan?'
  aai-aai: Imaibo Firis Gagamin misir sabuw nahimaim bat Jesu ibatiy, “Orot hairi
    sif hirurubon inowar naatu boro hai tur wan inay ai en?”
  sny-sny: Sosu au heseyei meni owane sineteyewe, Jisas ma'e teiteye. Le Jisas ma'e
    apou ei toweriye, “Peri ape lu ne ne fu te'e areiyeye ape, ne piyene peri ta itiya'u
