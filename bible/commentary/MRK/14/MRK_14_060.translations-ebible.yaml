  nif-nif: Tɨmbi tapma amalok telak damanjɨ endɨ mɨlapi indangan bɨ ipi, Yesu nɨ-nandɨmbi
    eñguk, “Dɨk manda tambon tuop nɨm ewɨñ ba? Ama walɨ dɨkok manda eañ wɨn nandum
    nɨtek tɨlak?”
  twi-ASANTE: Ɔsɔfopanin no sɔre gyinaa badwa no mfimfini bisaa Yesu sɛ, “Yei nso,
    wonni ho anoyie biara? Ɛdeɛn na wowɔ ka?”
  aoj-aoj: Eaꞌ pris anamba dembinai nalutu laꞌafen nahaliꞌ Jisas naꞌamba naꞌi, “Inaꞌ
    negwa basef ifimba, aꞌa owaꞌ? Deiꞌ maina amom magaꞌipina basef naꞌamba?”
  cbv-cbv: Sacerdotewã ĩ maáh cã́acwã cãtíh ñah ñʉhnit, —¿Dépanih tigaá queétdih ma
    jéih jepahcan? ¿Dedé tibeé ma yéej chãj, meemdíh páant ĩ niíj naóh yacachah? Jesúsdih
    ãt niijíp wʉt jĩ.
  taw-taw: Bɨ God nop sɨbogep bɨawl yɨbɨl ak, ne bɨ nɨg mɨdelak wɨdɨn mɨdup adek sɨŋak
    tɨkjakɨl, Jisas nop agnɨŋɨd agak, Takaw nep apal ak, pen ma agɨnɨgaban akaŋ agak?
  jic-NT: 'Niná tjowelepj na, sacerdote más püné tüwütüwǘ ton̈ca. La tji''yüya Jesús
    lal: —¿Ncu ma ca qjuis lal mvelen ncu t''üc'' way nin tjevelen? Yupj javelepj
    malala tjevelen jipj.'
  zap-NT: 'Orguin wzuli fxuz ne mazre nondee, wzu men gwrooltee lad men yra men, wnabdiiz
    men lo Jesus, re men: ―¿Pe bet ykedet de? ¿Pe rna rnii men zeree por laa de?'
  wer-wer: Pël ëën kiri ar yaaö wotöököpök pitëm tekrak wal ëak Yesuun epël ök mëëa.
    “Pitëm nimëën ngön ya epëten tol yewasën? Ni kangiir nent naëngan ma?”
  ipi-ipi: Okone angi, pitisa akali kawane okomane akali peteaini tupana wenonga ika
    loto, Jisasa tipa puato, akali utupa-mane nimba kosimi loto, koo tene mindi nimbanga
    yata eyai tekeko, nimbato utupanena pii okone yano peyoyale, pii mindikipi mindi
    laa napele okonde leaipia.
  qul-NT: 'Curaj sacerdote tucuynincupaj chaupincupi sayaycuspa, Jesusta taporkan:
    —¿Manachu imatapas contestanqui? ¿Imataj cay kan contra nichcaskancu? —nispa.'
  tnc-tnc: 'Suᵽa imarĩ kurarãka ĩᵽamaki imatiyaiki nimauᵽati wãjitãji mi''mirĩkatirã
    ikuᵽaka Jesúre kijẽrĩaeka: —¿Dako baaerã nare miokae''eberitiyayu je''e? ¿Dakoaᵽi
    ãrĩwa''ri i''suᵽaka tĩmarĩtakaja mire nokabaayu je''e?— kurarãka ĩᵽamakire kire
    ãrĩka.'
  ter-NT: 'Ina exepúko nonékuke xanéhiko ne koati payásoti ya uhá koeti sasedóti inuxínoti
    jûdeu hó''eke, ina kíxo Jesus: —Ákomo se''íkipa yûho ra xanéhiko koyúhoti ápeyea
    váhere ítike?'
  bmr-NT: 'Jaanegui isacerdotemɨ aivojɨɨbo famoofeenetɨ agañiivuuboro Jesuco dilluuhi:
    ¿Ajashuno aivo diimusutɨhi? ¿Jinejeque nacu jino ɨɨtɨ dihallɨvɨ ijɨɨbocasimo?
    nooboro.'
  fuf-fuf: 'Onsay yottinoowo mawɗo sadaka on immii ka hakkunde dental, o landii Iisaa,
    o wi''i: «A jaabotaako hay huunde e ko ɓee woni seeditaade e hoore maa kon?»'
  mwc-mwc: Ba priest kaikapona kosi naosi yai i bomsiri ba Iesu i toirubai i wona,
    “Kom kuna kaobeyana kona kega, am goyona awaika wai nikosi dam te kaobigoyonim?”
  bhl-bhl: 'Kelei, kunum ayem sel be moko, Yesus elo dakalalomele: “Ku im geekembiliw
    weng beelo yan weng mak bokolinba keko, weng banim kelew sako?”, dangse kale.'
  ons-ons: Mosop Ŋei Ŋetne Suaine eŋe keuo wie okora more Yesu qesonka rakoi, “Ge
    eŋane don turuŋine mi mainge edanikene me?”
  con-NTPO: 'Tsonsi Chigama afa''su na''suja nasundeccu enttingeye ccutsupa iñajampaña:
    —¿Minga''osi qui afambi? ¿Jongoesie tsu jondeccuja quema ya''caen su''fa?'
  ghs-ghs: Oonita dzube abi mina noi bisa qaputa qooroqi Dzesuke qasa hiireta, Nokoi
    niiho qomaqoma ikanomake hiirorai? Nii bamu oho noo ipi hiibaqu mae?
  peg-peg: ହେବେ ମୁଡ଼୍‌ ମାପ୍ରୁ ହେବା କିନାକାନ୍‌ ମାଦି ନିଲ୍‌ଚି ଜିସୁଙ୍ଗ୍‌ ୱେନ୍‌ବାତାନ୍‌,
    ନି ବିରୁଦ୍‌ତ ଇୱାର୍‌ ସାକି ହିନାରା, “ଏନ୍‌ ଇନାକାପା ଉତର୍‌ ହିଉୟା ?”
  txu-NT: Nhym kam me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr raxja arỳm kàjmã
    djan me ipôkri djan Jeju kukijn kum, —Ga, ar kabẽnja ma. Djãm aje aminêje akabẽn'õ
    jarẽnh prãm kêtkumrẽx? On imã amikôt amijarẽ, ane.
  eng-WEBU: The high priest stood up in the middle, and asked Jesus, “Have you no
    answer? What is it which these testify against you?”
  gnw-NT: 'Jayave sacerdote tenondegua upũa uyemboɨ yatɨ vae reta ipɨte pe, jare upɨrandu
    Jesús pe: —¿Maera pa niñee nemoẽ''ã? ¿Mbae re pa cua reta uñeapo nderé? —jei.'
  mux-mux: 'Aku niring piliipa kene Pulu Yili popu tunjuring yi-auli olandupale enini
    máku turingina ola angiliipa Yesos walsipa kene nimba mele: “Ung te pundu toku
    naa nikinuye? Nu nikunu kis-sirinu mele nikimiliele nambulka ulele nikunu kis-sirinelendu
    nikimeleye?” nirim.'
  maj-NT: 'A̱s''a̱i tsisintje̱n nda̱ na̱''mi títjuu̱n nga ngji sinjña kamasehe̱n a̱yoo̱
    ko̱ kingjásjaiyaha̱ Jesu: —¿A najmi chumi nihi xi ku̱i̱xínní? ¿Á b''a̱ tíi̱ncha
    tsuhu jóo̱ nga tífi kontra̱ha ri?'
  bkq-NT: 'Aguelymo idanipyryem, kurâdo eynynâ Deus agâ aguewâni modo iwymâry kuru
    saudyly idânârâ tâzenanaym, Jesus nhapâiguely: — Âwâgâ aguelymo midatailâ. Âkealâ,
    âkealâba inwentâdomo awyly ise amygueho? Âdalâ myguepaka ise âmâ mâsemaguehoem?
    — kely.'
  kue-kue: Pris kande mogl okuna endungwa, ye prapra meglmara gumanomugl andigl mogl
    ana ye krapogl Yesus tongwa, “Ka di ene nangin dangingwa i ta di ikine endinatnga
    paikrumo?”
  cot-NT: 'Ariquea icatiitsitanaca saserorote anaantamajatanquitsica icanqueriquea
    Jesoshi: —¿Aatompa paquiri? ¿Taaquea opajita ocatica icantacojiaquempica iricajia?'
  bnp-bnp: Muri a prister dagi i pesi rike na matane huriki, i nanea e Isu, “I navai
    i uka ma o taratoto? O luhoi navai vona a ngava ni padi virihi ioe vona?”
  apn-NT: 'Hãmri nhũm mẽõ patre maati tee ri mẽ kot tanhmã ho kapẽr toja ma nẽ mẽ
    aptàr tũmjê noo mã kànhmã xa nẽ Jejus mã kãm: —E na ka ra mẽ kot ã ajarẽnh anhỹrja
    ma. Xà kot kaj tanhmã mẽ inhmã amnhĩ tã axàprãr to hkêt nẽ? Xà ãm hãmri na mẽ
    ajarẽ? E kwa mẽ inhmã tanhmã amnhĩ jarẽnh to. Anẽ.'
  ctp-NT: 'Kanꞌ mdyituun sti joꞌo nu lka ndloo la tloo nchga neꞌ nu tnun nchka, mnichaꞌ
    yu ꞌin Jesús: ―¿Ta ja ndiya chaꞌ nu chkwiiꞌ loꞌo ba chaꞌ kulo luwi ꞌiin, ꞌin kiꞌya
    nu mstya neꞌ ꞌiin a? ―ndukwin sti joꞌo kanꞌ ꞌin Jesús.'
  bre-BRG: 'Neuze ar beleg-meur, o sevel e-kreiz ar sanhedrin, a reas ouzh Jezuz ar
    goulenn-mañ: Ha ne respontez netra? Petra a destenn an dud-se en da enep?'
  opm-opm: Potporhan Jisas oh kimirit mandangopri. Kimirit mandatporhan Go Got orhe
    Ama han ohnong bapkei mar armi dasi mar darhetipramur ma ritip han Krais oh goda
    por dahandeingopri.
  bvr-bvr: Lika an-gata junggay wana an-babalapa a-garlmuna, gojilapa a-jinyja aburr-gata
    aburr-ni, lika a-yinagata nula Jesus, “Nginyipa gala gun-nga wengga n-dima rraka
    ny-yengga, ya? Wurra gun-gata gun-nga birripa aburr-guna minypa bubu-ngurrjinga
    aburr-nirra?”
  wal-wal: Qeese ubbatu halaqai asa ubbaa sinttan denddi eqqidi Yesuusa, “Hageeti
    nena mootiyo mootuwau neeyyo zaariyoobi baawee?” yaagidi oichchiis.
  zad-NT: 'Na'' bx̱oz choo bx̱oz xenna'' wzollee ladj beṉ''ka'' na'' chi''e Jesúza'':
    ―¿Abikz bi iṉo'' c̱heyi dga na beṉ''ki c̱ho''?'
  mgh-mgh: 'Vano, muulupale o mayasataka aheemela iriyari aya atthu yathukumanne ni
    ahonkoha Yesu: Khunakhula itthu nhina osaahiti ommahaya atthu ala?'
  aso-aso: 'evenetoꞌ medelo mino Oꞌmoso initeꞌ lehize-daaꞌ ive nabaliꞌmo vovoꞌninguꞌ
    ote mino Izesuꞌni longoꞌ o-do tiꞌ lo lineꞌ: Gaza nilaniꞌ gamaziloꞌ mene do velepeꞌ
    izo lo-ngemelineꞌ gamazi ne nomihe. Mene ve nete geikumuꞌ nilaniꞌ gamazi nene
    gelanivo nadiꞌ o neive.'
  uli-uli: Llulupal Temarong we sa sudah mo imol pangal loh yarmat ngo yesa kasiya
    Jesus bo, “Yor mele hobe sor irel mekla re sor bo derem?”
  nin-NT: Ankpye unkpi abikye wa gru kri na anke̱ ambarr ka na zhi ma di, “Yesu, uwanggo
    sa are ka nggo a so bre ni itu muwa, ùwà da da angginggi?”
  tgk-tgk: 'Он вақт сарвари рӯҳониён дар ҳузури ҳама бархеста, аз Исо пурсид: «Ин
    чӣ айбномаҳое, ки бар зидди Ту шаҳодат медиҳанд? Чаро Ту ҳеҷ ҷавобе намедиҳӣ?»'
  acu-NT: 'Tu chichainamtai, sacerdote apuri japen wajas Jesúsan iniak: —¿Aimkatatkamam
    tujintamek? ¿Amin pachitmasar etserturmina nuka warimpita? —timiayi.'
  cak-WNT: 'Y ri Caifás, ri nimalaj sacerdote, xbepa''e'' c''a pe ri pa quinic''ajal
    y xuc''utuj chare ri Jesús: ¿Kitzij cami ri xquibij ka chawij re winek re''? ¿Y
    achique c''a nabij riyit chi natobej awi''? xcha'' chare.'
  ebk-ebk: Angkiay ya tenmakchug nan kangatuwan ay pachi as nan sangwanan nan am-in,
    ya senarudsudna kan Jesus, “Ay maid esongfiatmu as nan cha epabpafiasor chatona
    ay tataku kan he-a?”
  spa-PDDPT: 'El sumo sacerdote se levantó y preguntó a Jesús: ¿Nada respondes a lo
    que testifican contra ti?'
  ruf-ruf: Ichilongotsi we Inambiko kenuka hambele he iwanu kamghutsa Yesu, “Pfii
    kwahela chakwidika mne ukalangama uno iwaulapfile hano?”
  gun-gun: 'Ha''e gui ha''e kuery mbyte py sacerdote yvateve va''e opu''ã vy oporandu
    Jesus pe: — Nerembovai va''e ty''y ndere ayvua ramo?'
  agu-BL: 'Je''n tzun txiclok yi wi''tz pale'' ẍchiwutz yi e'' mas yi chichamo''n
    quib, nintzun jaktz tetz Jesús: —¿Mbi tzuntz yi qui''c nin jun yol na awal tzaj
    tan acolol awib?'
  isn-isn: Kuhani nu mukulu ai wimikile pakati ao nu kumukolya uYesu, “Itii umugila
    isosho? Antu awa akukuiila ntuni kitalako?”
  eng-PEV: The big boss of the Jewish ceremonies stood up in the meeting and said
    to Jesus, “All those people said that you did bad things. You heard them. What
    do you say?”
  ilo-ULB: Nagtakder kadakuada ti kangatoan a padi ket nagsaludsod ken ni Jesus, “Awan
    kadi ti sungbatmo? Ania daytoy nga ibagbaga dagitoy a lallaki a maibusor kenka?”
  pir-NT: 'Tiquina sa nigʉ̃ tʉhoro pahia pʉhtoro tiquina watoa ducuriquiro wahcãdʉca
    sa, Jesure sinituahye: —‍¿Ahriquina mʉhʉre tiquina yahusãepegʉ̃ta tiquinare yʉhti
    cahmedajari mʉhʉ? ¿Mʉhʉre tiquina yahusãrire dʉhse ni yʉhti cahmeajari mʉhʉ? niahye
    tiquiro Jesure.'
  anv-NT: Ɛfɛɛ́ ne ɛtúkpɛ ampyɛ upɛ Ɛsɔwɔ ákwile ka né mbɛ ushuú bɔɔ́ ako ágií
    Jisɔs áké, “Wɔ ntó ɔpɔ́ ne meko manshuú né depɔ ɛtire bɔɔ́ ájɔɔ́ge mbɔ nnó
    ɔpyɛ?”
  sab-NT: 'Kwian gerunga Chube ole chugagwalla ma kweri ama kwian e ulita keruchugu
    gerule Jesu dollale gire ama chku gdate kwian israelita chugagwalla na ulita gwa
    giti, ama geru kadu Jesuge: —¿Mineade ba me kle jainnga gerule mo giti kwian kalen?
    Kwian tanre kle gerule ba dollale, ¿ama ulita kle gerule ulia ba giti o me?'
  tmd-tmd: God ap höjöpal ur nölɨb nöbö dib ödöriö aku öbɨlön, Jisas nugwo yadöŋa,
    “Nagö yadmɨdöi mönö aku, naŋ mönö paiŋö i yadöine ä?” röŋa.
  acr-NNT: 'Ewi ri kajawal raj chakunel pa Rocho Dios xyaktaj chikixoꞌl y xutzꞌonoj
    che ri Jesús: —¿E kami laꞌ na jinta kꞌana kabꞌiꞌij riꞌat? ¿Saꞌ kꞌu ri kakꞌulubꞌej
    uwach puwi wa ketajin che ukojik chawij? —xchaꞌ.'
  kpg-kpg: Tagi aamua hai mee dabu ga duu i nua i mua digaula huogodoo, ga heeu gi
    Jesus, “Au helekai i golo ai gi nia hagahuaidu digaula ala e hai adu?”
  taj-taj: परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदे जम्‍मान म्‍हिगदेला ङाच्‍छापट्टि
    राप्‍सी येशूदा “एसे तिग्‍दा जोहाब आपिन्‍बा? चु म्‍हिगदेसे एला बिरोधरी पाङ्बा तामला
    बारेरी एदा तिगै पाङ्सेला आरे?” भिसी ङ्‌योइजी।
  avt-avt: 'Hɨrak mɨtɨk iuwe hetpris kerek kinɨn naanmɨpre mɨt kerek newet God menmen
    me mɨt, hɨrak kerp kekreri kitehi Jisas kar ik: “Ti pɨke etpai au a? Nenmak te
    hɨr mɨt in neswut hɨm a?”'
  cbk-cbk: Despues si Caifas, el Padre Superior, ya para entremedio di ila, y ya pregunta
    con Jesus, “Puede ba uste contesta ese acusacion ta lleva sila contra con uste?
    De cosa ba sila ta acusa con uste?”
  uig-ARA: 'ئاندىن باش كاھىن ھەممەيلەننىڭ ئالدىدا ئورنىدىن تۇرۇپ، ئەيسادىن: ــ قېنى،
    جاۋاب بەرمەمسەن؟ بۇلار سېنىڭ ئۈستۈڭدىن زادى قانداق گۇۋاھلىقلارنى بېرىۋاتىدۇ؟ ــ
    دەپ سورىدى.'
  tuf-tuf: 'Etat sacerdote cara eyin quemir bin yehnár car, Jesús quin wajacro: —Eyinat
    eyta tew̃yat ¿bah ajc chínica? ¿Bah cahm icar téw̃queyan unica? ¿Eyinat bi ojcor
    tew̃qui? wajacro.'
  abx-abx: Kahuman sinan, anunggo i gilalabawi paraghalad atubang si dimu'an ngan
    agtilaw-na si Jesus, “Gana' ba' sapasaruman-mo si mga iya? Ay kay agpakapahalling
    mga iya da'inan sinan?”
  mco-NT: 'Chi je teedy huɨdibɨ je jacmɨjtungmɨɨd ytɨnayɨ̈gy juntajoty, chi y''amɨdooy
    Jesús e nɨmay: ―Jesús, ¿ca'' nej m''adzohua''ñyɨ? ¿Ca'' mmɨdoy nej xychachxɨ̈gɨxy?'
  kqf-kqf: Kamaina bi pilisi saḡasaḡa guletina i miya moito i nato bi Yesu i wai talayena
    gado, “Bai kwa giuwe ee geḡa? Niga lavedi sa wai wavum.”
  cpb-NT: 'Katziyanaka reewaperote Imperatasorentsitaarewo, rosampitanakeri Jesús,
    ikantziri: “¿Oitaka kaari pakanta? ¿Tema pikemi okaatzi ikantakoitzimiri?”'
  aon-aon: Aria amam ihim-morim hape hemnek aria anudok debeini pris nakitak narig
    Jisas nakri, “Nyak enen baraen um nyukripam um aka, uwok? Nyak nyakri mumam um
    enyudok baraen amam heneken um nyak iri?”
  hus-NT-2005: 'Kubey tám an lej okʼlek páleꞌtsik junax chʼejel xon ti kʼwajat xi
    táꞌtsik ti junkunék ani konyat enchéꞌ na Jesús: ―¿Jantʼókʼi ti yab i tókʼnal?
    ¿Tsubaxxeꞌ xowaꞌ i kʼwajat ta usnal o yabaꞌ?'
  mig-NT: 'Yúan‑na te máá sutú ñá''nu‑ga‑ún, ni̱ ndukuiñi̱‑de kándii̱‑de ma̱''ñú.
    Te ni̱ jika̱ tu̱''ún‑de Jesús: Tú ka''a̱n kutɨ‑ro náún. Ndasa káka''a̱n cha̱a
    yá''a sɨkɨ̱‑ro̱, áchí‑de jíín‑yá.'
  bps-bps: Kafnge én, tadag i gumdatah i dad bà di Dwata di muna i dad to, na snalekan
    Dyisas, manan, “Landè kè timelam di kdee tulenla salaam ani?”
  mbs-mbs: Penga niyan, timindeg se ontò pengolo te simbahan aw mig-insà diyà ki Jesus,
    “Eden lay se itaba no kenyan? Indani kay aw benal se inikagi dan.”
  tof-tof: Singüldü prrista we zamngólórr blaman pamkolpamab aodó, da Yesun amtin
    bóktan poko we imtinürr wagó, “Marü ia alkomól bóktan babula, ini pama marükwata
    ne poko bóktandako?”
  cme-NT: 'Diilojigãntaamba yuntieŋ wuɔ sire yiɛra nuɔmba-na aa naa cira: «Naacolŋ
    nuɔ, baŋ cãl-niŋ naŋ''a niɛ?»'
  sus-sus: Na kui, sɛrɛxɛdubɛ kuntigie xunyi naxa keli ɲama tagi, a Isa maxɔrin, «Pe,
    i mu e yaabima? Yi xɛmɛe munse safe i xun ma yi ki?»
  pon-2006: Samworo Lapalapo ahpw kesihnenda sang nan mwoale mwohrail koaruhsie, e
    ahpw idek rehn Sises, patohwan, “Sohte mehkot komw pahn sapengki kedip pwukat
    me re wiewiahiong komwi?”
  dad-dad: Age de di, pris mudur ado wagedin fã ye ifar fen, Jesus to fiyen, “Õ to
    solo urõf de? Eĩ ere od anĩ tamo enidi dirousi, õ boũ bun duk?”
  zab-NT: 'Chiyru güesuldí bxoz ni rnabee lo de bxoz glay irate de ni zuguaa ruy ax
    gunabdiidxbɨ Jesús: —¿Xínii quɨt xi rniitiu? ¿Ta didxldí ná ni caniideb pur liú?'
  jae-jae: Ma dabuŋsêga gêdi jakêkô êsêac ŋaluŋ ma kêtu kênac Jesu gebe “Aôm gobe
    ôjô biŋ atom me. Biŋ amboac ondoc sêgôliŋ kêpi aôm.”
  ksd-ksd: 'A tena tinabar i lualua i tur livuan ta diat, ma i tir Iesu dari: Dave,
    pa kaum ta tinata na balbali?'
  msm-NT: Dajun tindog sikan kinayabawan no magdudumaya duon to kabaknaan to sikan
    naman-ingkud aw usipa si Jesus, “Nokoy man to ogkaikagi nu to sikan ingkistigus
    dan? Kona ka ogtabak?”
  myk-myk: 'Wee tuun wu ni a saraya ɲaha shɔɔnrivɛɛ wo ɲuŋɔfɔgbɔ wu yìri yere sipyii
