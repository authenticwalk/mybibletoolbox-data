  heb-LB: 'הכהן הגדול עמד באמצע החדר ושאל את ישוע: ”מה יש לך לומר להגנתך? מה יש לך
    לומר על כל ההאשמות נגדך?“'
  caf-NT: '''Et Lizwif bunáwhulnuk degha nus dezti hubutah didinya ''ink''ez Sizi
    ''uyúlhni, “Ndunnah dune nch''a yahúlhtuk daja dutenilh?”'
  mio-NT: 'Tacan cuu, ta ni chacuinda maan ra sutu chahnu sava mahñu ra cumi tiñu
    can ta ra, ta quechaha nducu tuhun ra chi ra Jesuu ti: ―¿Atu ña cua cati ndico
    cun, vati cha ni tiso rahya ta ra cuati cun? ―cati ra.'
  srq-NT: Sacerdote rerecua que juã ñee Jesús je ra. —¿Echeẽ nda eresɨbɨshorõ eã mbeɨ
    re? ¿Mbae ɨ equia nderɨɨ̃ nde? ɨ que ñee Jesús je ra.
  kje-NT: Enime'ede imam man kulu narehi eni namriri hi kalarna na'ukani Yesus na'ahenia,
    “Man kuku maka eniyenihe wakunu tumdesne O. Alhi'ihepenia O kam walhe?”
  bmk-bmk: Prist Gheghena maghinosi yai imeira ma Yesu ivi taravirei, “Weni vi wavuna
    itawayei kurim, avikubina iya kuta kipote?”
  gaz-gaz: Lubichi ol aanaanis kaʼee fuula isaanii dura dhaabatee, “Ati deebii tokko
    illee hin kennituu? Wanni namoonni kunneen dhugaa sitti baʼan kun maali?” jedhee
    Yesuusin gaafate.
  kud-kud: Teina ainaena taupwaoli mwala'ina itowolo mehediyai, na Yeisu ipanivilaei
    iwalo, ‘Nigele teya yam maiha awa? tomowa tenem yadi ve'ewao alimwai bada ubenaledi'o?’
  urb-NT: 'Pe, pa''i keruhũ pu''am. Heta ame''ẽ ta pyter pe pu''am. Jesu pe pandu:
    —Nde rehe har amõ ta je''ẽ je''ẽ hũ. Nde erepandu ym ta my? — aja ipe.'
  fra-LSG: 'Alors le souverain sacrificateur, se levant au milieu de l’assemblée,
    interrogea Jésus, et dit: Ne réponds-tu rien? Qu’est-ce que ces gens déposent
    contre toi?'
  san-HK: atha mahAyAjako madhyesabham utthAya yIzuM vyAjahAra, ete janAstvayi yat
    sAkSyamaduH tvametasya kimapyuttaraM kiM na dAsyasi?
  cak-SNT: 'Y ri Caifás, ri sacerdote ri más cꞌo rukꞌij, xpiꞌieꞌ pa nicꞌaj y xucꞌutuj
    cha ri Jesús: ¿Man jun kax naꞌej? ¿Ketzij ri xquiꞌej chavij? xchaꞌ cha.'
  uvh-uvh: Ka Juda ning pris girii wari ubu marara adenga Jisas u ning anigagu', indining,
    gu midi u toing wara'ning tuboni guk mokngangsa' ba, tubo guk udep wa tutugu tinga
    naknam.
  ino-ino: Nehakeno ala mono nopi hokote kava ve'kamo'a ani folakapati hetimaleno
    Yisasife inake huno afine'ke “Kakaeyafe mika akufa ke hu ne'kataya'maki anona'a
    ke'apile mako ke ohisana kakesa ne'afipe?”
  gnn-gnn: Bala ŋayina ŋuliŋurunydja gaŋgathina Ḻiya-ŋärra'mirrina wal'ŋu yolŋu, bala
    waŋana bitjarrana gam' Djesunha, “Ŋäkula muka nhe ŋunhi yulŋunydja?... nhaltjarra
    walala ḻakaraŋala? Wanhana balaŋu dhäruk nhuŋu buku-ruŋinyarawuynydja?”
  yal-yal: Saraxarali Kuntigi Singen yi ti e birin yɛtagi, a Yesu maxɔdin, a naxa,
    “Muxuni itoe naxan falama i xun ma, na yabi mi i xɔn ba?”
  cnt-NT: 'Jaun₂ ca₂nau₂ jme₂dsa₂ dsen₅₄ të₃jë₄ tioin''₅₄ jaun₂, jaun₂ ca₂ŋɨ́i''₃
    Jesús ca₂juá''₂: ―¿Tsa₁ ''e₂ ŋag''₅₄ ''i₁caun₂? ¿I₂''e₂ bá₄ jág₁ në₅ jme₂cáu''₂
    dsa₂ quiang''₂?'
  tif-tif: 'Awem tunum imi kamok kamok o kala hetpris ayo tiltam imi iipyak tem kulu
    tola Yesus ami dik-daala-lomda: Mep tunum kaa, bakap-tambip uyo kanimin o, kala
    weng an-anung-daa bokoyin disa, kebap yoko? Kii kanimin o, timbip aka.'
  nlx-nlx: तेवी मुखी चाकर्‍यो विची माय उबरीन यीशुह फुशो, “ज्या माणहे तारे विरोद माय
    काय पुरावो देतेह, तु कायच जापाप नाह आपेत?”
  apw-NT: Áídí’ okąąh yebik’ehi da’tiséyú sitíni da’iłṉí’gee hizį’go Jesus nayídiłkidgo
    gáṉíí, Ya’ nihíí doo nt’é nṉiihgo hadziih da née? Díí naa dahgo’aahgo naa yádaałti’íí
    hago’at’éé?
  gum-gum: 'tru maya sacerdotesmeran nø karub sacerdotebe mayeelai utu kurra pasramisra,
    Jesúswane payibig køn: —¿Chigucha løtømønrrapteh? cha. ¿Ñune øyeebe chi kalø maran
    charre inchib køh?— cha.'
  not-NT: 'Aro icabiritanaca itingomi saserirotipague, yosamitëri Ira Jesos: —¿Pairo
    te potapibiritiri? ¿Pairo ojita oca icantocotaiguëmica?'
  plu-plu: 'Igme muwpegpiyene gikiparakis ig timapni henne, ig kannikaw ayge gibetkis
    madikte hiyeg. Ig awna git Kiyapwiye Jesus: ―Mmahki pis ka kaytwa giwnkis? Mmah
    hennewatma ku samah igkis awna pimin?'
  iou-iou: Täŋpäkaŋ bämop äma intäjukun täŋpani unitä akuŋpäŋä Jesu iwet yabäŋkuk;
    Man kowata nämo yäwerayäŋ? Äma päke ŋo gäka man yäkaŋ ŋo nadäwi jide täyak?
  ntp-NT: 'Tai amaasi ʌgʌʌ baitʌcʌaacamigadʌ ʌpapaali cʌquiva vʌʌscatai saagida daidʌ
    itʌtʌdai ʌgai ʌSuusi: ―¿Tumaasi goovai ismaacʌdʌ aagai goovai gʌvui? ¿Maitapʌs
    gaaa noragida agai? ―astʌtʌdai.'
  rai-rai: A mukmuga na tena wetabaar karom God i tur taau namuga taan diat ma i tiri
    Iesu naa, “Lelawaai, pa un baalu a kum pirpir na wetakun mi karom ui?”
  haw-1868: Ku ae la iluna ke kahuna nui iwaenakonu o lakou, ninau aku la ia Iesu,
    i aku la, Aole anei oe e olelo mai? Heaha la kela mea a laua nei i hoike ai nou?
  ffm-ffm: 'Jottinoowo Sadaka Mawɗo oo darii hakkunde jamaa oo, lamndii Iisaa: —Walaa
    ko njaaboto-ɗaa naa? Tama a nanaali ko ɓe mbiyete koo?'
  arb-NAV: 'فَوَقَفَ رَئِيسُ الْكَهَنَةِ فِي وَسَطِ الْمَجْلِسِ وَسَأَلَ يَسُوعَ:
    «أَمَا تَرُدُّ شَيْئاً؟ بِمَاذَا يَشْهَدُ هؤُلاءِ عَلَيْكَ؟»'
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲧⲱⲛϥ ⳿ⲛϫⲉ ⲡⲓⲁⲣⲭⲏ⳿ⲉⲣⲉⲩⲥ ⲉⲑⲙⲏϯ ⲁϥϣⲉⲛ Ⲓⲏ̅ⲥ̅ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲛ⳿ⲕⲉⲣⲟⲩⲱ
    ⳿ⲛ⳿ϩⲗⲓ ⲁⲛ ϫⲉ ⲛⲁⲓ ⲣⲙⲉⲑⲣⲉ ϧⲁⲣⲟⲕ.
  sri-sri: 'Irasirigʉ paía opʉ ĩgʉ̃sã watopegue wãgãnʉgãja, Jesúre sẽrẽñayupʉ: —¿Ĩgʉ̃sãrẽ
    yʉjʉberi mʉ? ¿Nasirirã mʉrẽ irasũ ãrĩ weresãrĩ? ãrĩyupʉ.'
  nal-nal: Ma a waamua zin amun pris ka rur lamarana naandi ma xa iaari zin Iesu naako,
    “Aze ra vuvuna ma xawit gu dador? Gu bain guna xis a dorang dit fakor nua wana?”
  kyq-kyq: 'Gɔtn se magal debm tɛɗn sɛrkɛ Raa ki se iin̰ ɗaar daan jeege tu ɔɔ tɔnd
    mɛtn Isa ɔɔ: «Naai tap ɓo Ꞌtɛrlɗen taar ɗim ey la do taarge tun naaɗe tɔli doi
    ki se?»'
  kwd-kwd: Ma nga alafa ni suuabunga ngaia 'e ula 'i na'oga, ma ngaia ka orisia la
    Jisas 'ilo'oo, “'Ino'ona ma, 'i'oo 'ame to'o mola na ta alafuunga fana orisilai
    tofuna alafuunga na ta'a lo'oo gila faia fafi'o?”
  ded-ded: Anu womong garengtoango yacma botucnginau namma Yesu yofi kpesimiec, “Geac
    yoac dedae, imocac noboha mong mi denade me?”
  ewe-ewe: Mlɔeba la, nunɔlagã la tso, bia Yesu le ʋɔnua ŋkume be, “Ɖe nèle gbegbem
    be yemaɖo nutsotso gbogbo siwo wotsɔ ɖe ŋuwò la ƒe ɖeke ŋu oa? Nya aɖeke mele
    asiwò nàtsɔ aʋli ɖokuiwò tae oa?”
  nuy-nuy: Nigaayung nubagi-yung na-runggal-yung ni-lhangayn raga-ragij wugurri-rruj,
    marri nu-yandhawiwandi na-Jesus. “Yuga nagang numba-yambalmana? Anaani yuga ana-lhaawu
    wu-yaminggarrina, wurru-yambiynjina nugawi-nyinyung?” ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲦⲰⲚϤ ⲚϪⲈⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ ⲈⲐⲘⲎϮ ⲀϤϢⲈⲚ ⲒⲎⲤⲞⲨⲤ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲚⲔⲈⲢⲞⲨⲰ ⲚϨⲖⲒ
    ⲀⲚ ϪⲈ ⲚⲀⲒ ⲈⲢⲘⲈⲐⲢⲈ ϦⲀⲢⲞⲔ.
  buk-buk: Goc dabuŋsiga ŋamata-ŋga tisa kalhac ŋalhu, ma ndac Yisu, “Am ŋgô yom dê
    sêŋgôliŋ pi am, me? Am bu ô yom, me mba?”
  pri-NT: 'É cimadò na ara diri tèpa pitûâ wà pwi ukai kà tèpa pwa ârapwaailò, â é
    tawèeri Iésu pâ: «Gona nye ticè bétòpi''gà? Wànau? Câgà caa têre ê pâ pwina rà
    gére pitòtigà goo?»'
  zpq-NT: 'Nach bx̱oz blaon'' gwzože''e ladjo yogo''ḻoḻe'' na'' gwṉabde'' Jesúsen'':
    ―¿Bi choži''o xtižen''? ¿Bi dan'' chosožie'' le'' xya?'
  por-TFT: 'O grande sacerdote se levantou na frente deles e disse a Jesus: -Fico
    surpreso de você não responder nada. O que você tem a dizer sobre aquilo que eles
    estão dizendo, acusando você?'
  gwi-NT: Ndak khii giinkhih choh ndak nigiilzhii ts'ą' Jesus goots'ą' nadhat gwiizhit
    giiyųąhkat, “Jaghaii jii dinjii nąįį gwiizųų neegigiinkhii gwiizhit goodii ginkhii
    kwaa?” yahnyąą.
  gvn-gvn: Maja yalbay jakalba jananda dakan, Jesusanda yalaman, “Yundu jananin nyajin
    yunun nyuyanya. Yundu wanyu kuku dajil baja?”
  nna-nna: Palaja wararr karrinyi Wirtu Yatil, walangkarr wararr karrinyijanaku. Wurrarnili
    Jesus-ja, “Ngukarri marnikinyiyinti. Nyuntulu puntaju karra marnamanjanaku. Ngani
    muwarr pilamanjanaku?”
  nhy-NT: 'Ijkuakón omoketzke tlatlajko in weyi tiopixke iwan okitlajtlanij in Jesús:
    ―¿Amitlaj tikijtos de tlan yinmej mitzistlakawiaj?'
  asm-FB: তেতিয়া মহা-পুৰোহিতে মাজত থিয় হৈ, যীচুক সুধিলে, বোলে, “তোমাৰ একো উত্তৰ
    নাই নে? তোমাৰ অহিতে এওঁলোকেনো কি সাক্ষ্য দিছে?”
  okv-okv: Eto Priest peni na ereto embo ta orohuta heteto Iesu ta degi ke einge ena
    “Embo isapamane na umo ganoka ere ora emo ke mine aote?” ainge enu
  mxt-NT: 'Tyicuan ta ra cuví nuu chi tata sutu ndɨcuita̱ ra mahñu nu nyicú tandɨhɨ
    ra yucuan, ta quichaha̱ ndaca tuhun ra chi ra Jesús, ta catyí ra: ―¿Atu ña nacahan
    maun? ¿Ñáá cha cuví ihya cha cacahán ra sɨcun? ―catyí ra chi ra.'
  tzo-NT: 'Hech yu''un laj sva''an sba ti o''lol ti mero totil palee. Hech laj sjac''be
    ti Jesuse: ―¿C''u yu''un mu xatac''av? ¿Mi melel ti c''usi chal ti viniquetique?
    ―xut.'
  ind-AGS: Kemudian imam besar berdiri di depan majelis, dan bertanya kepada Yesus,
    “Apakah kamu tidak punya apa-apa untuk dikatakan sebagai tanggapan atas tuduhan
    yang dibuat terhadap kamu ini?”
  omw-omw: Mwitaa tuvaro Kotira kyaiqa vara mwate varuhua mwihua vunyaa vaisivanto
    mwihua suqaa siviro Iesusira kyapara hiro tiqaro, Mwihua mwitaama kyeta iqaa qua
    vateta ti variavo. E mpo? Mwihua mwi quara iara qiara e nanra quave nkyiari timwa
    nyinanrave? tiro.
  yrb-yrb: '@see-verse:MRK.014.059'
  maa-NT: 'K''e̱é tsasítje̱n jè no̱''miì ítjòn; tsasíjnajiìn osen‑la̱; kiskònangui‑la̱
    Jesús, kitsò‑la̱: ―¿A nì mé ''én nokjoì, koni tsò ''én xi tsjá xi̱ta̱ koi xi kondra̱
    tsi̱ji?'
  mcq-mcq: ꞌEjume pirisiti niꞌinijara Jesu apoma ijá ꞌwama ꞌÚ A ea pina eha paꞌwaramo?
    A iraka sisea vejume pu kavaraꞌomo ꞌwaravo? ꞌwamana.
  sus-A: نَ كُي، سّرّشّدُبّ كُنتِفِيٍ شُنيِ نَشَ كٍلِ حَمَ تَفِ، عَ عِسَ مَشْرِن،
    «ثٍ، عِ مُ عٍ يَابِمَ؟ يِ شّمّيٍ مُنسٍ سَقٍ عِ شُن مَ يِ كِ؟»
  jpn-1965: そこで大祭司が立ち上がり、真中に進み出てイエスに尋ねて言った。「何も答えないのですか。この人たちが、あなたに不利な証言をしていますが、これはどうなのですか。」
  fra-SBL: 'Le grand prêtre se leva au milieu, et demanda à Jésus : « N''as-tu pas
    de réponse ? Qu''est-ce que c''est que ces gens-là qui témoignent contre toi ? »'
  yka-yka: Manjari nengge imam nakuraˈin laˈi si tengngaˈde nilew si Isa. Paˈinne,
    “Gaˈ niyaˈ sambungnu si meˈ tuntutde si kaˈu inin?”
  mle-mle: Mwiya Yitaypika Pris daya nyidim rapikuw, Jisasak bas sidid, “Kidiy duw
    minak sukwupirkuw wadaak, aw min maaj maa ti?”
  shp-NTPO: 'Jatian jaskákanketian, ja *sacerdotebaon joni koshin wenixon, Jesús yokata
    iki: —¿Minki jawebi jato yoiamai? ¿Ikon iketiankayaki mia jaskaákinbo yoikanai?
    —akin.'
  aom-aom: 'Jöe gö gö majëhijamu hegorovo priest börömohuro riꞌöromo ae ahoꞌobëhe
    jabesi nuninö vaꞌo namiromo Iesu uavadeje: Na ja jö mana uöꞌiranoho bogojavajëjo.
    Aehu jasi jö sisë majahuijaruoho na ëho mae o sarere höjo.'
  geb-geb: Mbe mba bunin ana shɨshɨgap kim, Fhe Bakɨme rotu gari guman pan khavgia,
    mbe nɨma thɨgav, Zisasan nzarigi, “Ndu kheiŋ nzuai buni ŋgarka thagire? Kheiŋ
    khar ndu muuŋgi bigi, mbe khar ntan ndu sav ndu nzuai, nta guigirame?”
  eng-WYCLIFFE: And the hiyest prest roos vp in to the myddil, and axide Jhesu, and
    seide, Answerist thou no thing to tho thingis that ben put ayens thee of these?
  bsj-bsj: Di nii dur wabero kwenti tiber cer me Yecu ki mun manki karka ke dor warke
    wo nubo boro tok dor mwera?
  cak-cak: 'Xpa''e'' c''a ri Caifás ri nimalaj sacerdote israelita pa quinic''ajal
    y xuc''utuj che ri Jesús: ¿Man jun achique na''ij riq''uin ronojel ri niqui''ij
    re'' chavij? xcha'' che.'
  chf-NT: 'De ya''i ni ajnoja ta pale wa''wäni tänxin ni gente, u yälbi aj Jesús ca''da:
    ―¿Cua'' uc''a mach a p''alä niump''e cua''? ¿Mach quira a ubi cua'' mu'' u sube''etob
    t''oc?'
  tlf-tlf: Kale tinum amem imi kamok miton ko age hetpris iyo fen mitam iibak tem
    kulagal mo Yesus imi daga-nala e, “Tinum bilip imi weng bagake-bilip boyo, intaben
    o age-nalapta, yan kepmin-tem albap a? Bilip iyo intaben o kagan-bilip o?” agela
    e,
  piu-2006: Tuḻkuku mayutju tiṉangku pakara Yiitjunya tjapiṉu, “Nyaa tjana watjaṉu?
    Watjalalanyatju!”
  poh-NT: 'Cu chiri̱j aj chic reꞌ, reꞌ nahsil cꞌamol quibe̱h take aj kꞌahsem si̱ xpaꞌlajic
    johtok eh jeꞌ wili xikꞌor reh i Jesus: «Xa nabiraj na nquikꞌor aweh chi jeꞌ reꞌ?
    Chaj bih nacapaj chiri̱j i kꞌoric cꞌahchiꞌ quikꞌorom chawi̱j take cꞌacharel wili?
    nqui reh'
  tue-tue: 'Paiaré dutigʉ́ cʉ̃́ã watoapʉ wʉ̃mʉnʉcã, Jesuré sãĩñáyigʉ: —¿Mʉʉ deero
    tiigʉ́ yʉʉridojãĩ? ¿Deero jĩĩ yʉʉgʉdari cʉ̃́ã wedesãrere? jĩĩyigʉ.'
  bjp-bjp: Famfamu ken foron pris ka soti na famu lo ri ke ka diik Iesu aragii, “Arafah,
    biil ti orek kiam una kiliis u? Orek arafa igii ri tiu o ini?”
  xon-xon: Le Uwumbɔr aatotoorninkpel ngbaan fii sil bi mɔmɔk aanimbiin ni, le ki
    baa Yesu, “Saan len tibaa aa? Binib ngbaan aah bii si pu na, ti gbii aan taa gbii?”
  tzo-ZNT: Ti más totil palee isvaꞌan la sba ta oꞌlol. ―¿Cꞌu yuꞌun ti mu xatacꞌave?
    ¿Mi yech avaloj chac taje? ―xut la ti Jesuse.
  mpm-NT: 'Yukan na ti ni ndokuɨñɨ maa chaa kuu sutu kuñaꞌnu ga un nuu chitu un, ti
    ni jikajnuꞌun da Jesús: ―¿Tu kaꞌan kuɨtɨ ra nusa? ¿Xi jandaa kuu jnuꞌun ka kaꞌan
    da sɨkɨ ra nu? ―kachi da jiin ya.'
  ots-NT: 'Diguebbʉ ya, car da̱möcja̱ bi hmöh pʉ madé cʉ pé dda möcja̱ co cʉ tita
    cʉ xquí jmu̱ntzi, cja̱ bi dyön car Jesús, bi hñi̱mbi: ―Xiquiguɛ, ¿cja jin guí
    ne gui tja̱di? ¿Cja cierto xcú dyøti cʉ cosa cʉ i ma̱n yʉ cja̱hni‑yʉ?―'
  hoy-hoy: आग महायाजक न्याड्या दा नीदुरकु यीशु से केळदुन, “नी येनु उत्‍तर कोळाल? ई
    लॉकुर नीन विरोध दा येन गवाही कोळतार?”
  amo-amo: Udya na didya kutyi nlire fita ayisina kitik mine atirino Yisa ku, “Na
    udi nin tardu ba? Uyapin ulirari ullele na anit din bellu litife?”
  pjt-pjt: Ka wati panya tjukurtjara puḻka pakaṉu munu aṉangu tjuṯangka kuranyunguṟu
    tjapinu Jesula, “Nyuntun kulini? Wati nyanga tjuṯangkuntaya wangkanyi kulintjatjanungku.
    Mulapa nyangantu nyuntunya tjukaṟurungku wangkanyi? Wanyulanya tjakultjura.”
  cwe-cwe: Mkulu wa nhambiko kema haulongozi ha wanhu na kamuuza Yesu, “Vino kwabule
    cha kwidika kwa usahidi uno owoulava kumwako?”
  daa-NT: 'Hiyya, mee satkiner ka tatko uctu ɗo uŋco ka geemir, ŋa indiig Iisa aman
