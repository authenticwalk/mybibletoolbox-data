    sunmaknanaidgi?'
  ben-OBCV: তখন মহাযাজক তাদের সামনে উঠে দাঁড়ালেন ও যীশুকে জিজ্ঞাসা করলেন, “তুমি কি
    উত্তর দেবে না? তোমার বিরুদ্ধে এরা যেসব সাক্ষ্য-প্রমাণ এনেছে, সেগুলি কী?”
  mil-NT: 'Te tée cùu dútú cúnùu‑gá ní ndacuɨ́ñɨ́‑dé tnuú nchaa ñáyiu, te xǎhaⁿ‑dě
    xii Jèsús: —¿Ná cuèndá duha ndùu tnúhu càháⁿ ñáyiu‑a cuèndá‑n? Te cáháⁿ nǔu nása
    ndùu tnúhu cáháⁿ‑n —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Ixeyũ ekawẽn co buje paĩyũ kukukat o'ãy soat wap jekawẽn ãm Jesus eju.
    — Apẽnpuye ecede g̃u awẽg̃mukẽrẽrẽnayũ kay? — io'e. — Icẽm tu ip e'em? — io'e
    Jesus pe.
  amk-amk: Ampafe imami fuba foi doari rahangsa kiai awiai tuti dutang Yesusi deyo,
    “Todonie boromu tibau we kaiwo fuba etinggai wau weai nini kahai wei ne?”
  fai-fai: Beta bokal kayak ayo kansol kin dim kan tod nadale Yesus bakodaw, “kaba
    imi weng yánso mak fakadu bakoyamokabaw bade bá? Mew kinim imi kanamin weng falak
    teikam bom bakakabiw iyo kalam sung wataw so mak bakoyamokabáwe?” Aka.
  ura-NT: 'Nii jana jetaote, satiin nii ecu nenacaauru cataaun nichaauraain jetao:
    “Chatohanaina ichaaite, toon toritiin icholuruhecuruhane jana tonoranajaeneein,”
    naain jetao Jesoso caje bajae saseredotecuru curuaanaacuru curaanaa.'
  mcd-NT: Ascano nocon yorafohuunshon Dios cufimisi niaifocoinin aton ointaifi Jesús
    yocani, —¿Miqui tsain chaca huaafo cuscan icon iyamarai iconmamun? ¿Min ato cumaimamun?
    —ishon yocaino.
  urt-urt: Miyeꞌ ondoh lenge pris tahar gan hlaꞌ me lenge sisinge woroh lenge Juta
    pe, kin ŋisilihme Jisas na, “Tatame ŋaiye na ungwisme wusyep tinge ŋaiye tinge
    yanange yalme nin, lakai pakai?”
  kiz-kiz: Kuhani mbaha akajhema katikati jha bhene ni kun'kota Yesu,”Je, ujhelepi
    ni lijibu? Bhanu abha bhushudila kiki dhidi jha bhebhe?”
  tzo-TZE: 'Jech iva''i ta o''lol li más banquilal palee. Jech la sjac''be li Jesuse:
    ―¿C''u yu''un mu xatac''ov? ¿Me melel li c''usi chalic ta aventae? ―xut.'
  lex-lex: 'Noma imam lawna naprir lia woka-le''u die letgarni pa nakot la Yesus Niwra:
    “Hoi, hota O edonna Mukot hadom pa Mpuahla nana lira mak kwatiawua etnu-liolli
    rena? Lira re raplola me edonna?”'
  dov-dov: Mupayizi Mupati wakayimikila akati kabo wabuzya Jesu, “Tujisi nsandulo
    na? Ninzi eezi aaba balumi nzibapeda bukamboni atala anduwe?”
  rgu-rgu: Boe ma Malaka Bauinaꞌ a foa napadeiꞌ nai lahenda mana ee dedea ara matan,
    ma natane Yesus nae, “Ubeaꞌ taon de O ta mahahara baiꞌ boeꞌ? O ta sipoꞌ lahenda
    ia ra kolaa nara esa boe?”
  toc-NT: 'Acxni̠ tá̠yalh hua̠nti̠ luu xapuxcu cura, chiné huá­nilh Jesús: —¿Lácu
    pi̠ ni̠tu̠ cati­kalh­tí̠­nanti? ¿Pi̠ ni̠ kax­pátpa̠t la̠ta túcu tali̠­ya̠­huamá̠n
    u̠ma̠ko̠lh lac­chix­cu­huí̠n?'
  ulk-1902: Abele kole zogozogo le giz eipu tekue, a Iesuim eutumer, kega, Nako ma
    nole mer etkalu? nako mer uiaba tais marielam?
  som-som: Markaasaa wadaadkii sare dhexda istaagay oo Ciise weyddiiyey isagoo leh,
    Miyaanad waxba ka jawaabayn? Kuwanu waxay kugu marag furayaan waa maxay?
  anh-anh: Mach ave, wɨram anɨŋnsar ohɨra hanɨhan Yakŋ Ohɨrandɨv ahaz ore ŋgamamɨnd
    hamb, mbɨ aiyopand kɨrand uhɨmɨŋ aŋkwañi Jisasɨh amarɨmar. Amɨ nanɨh ya hamb awawɨmbɨramŋgi
    handɨv amɨ utɨndɨv ya han orake kamah ran amar.
  mam-C: 'Atzin kynejilxix pale jaw we'' kyxoljo jni'' xjal, ex xi tqanin te Jesús:
    ¿Nti''xsin ch''in tzaj ttzaq''wi''n? ¿Ti''xsin kyq''ma''nxjal ti''ja?'
  ndj-ndj: Topi mtambika mkomi awolukili pagati ya vandu. Amdashili Yesu, “Wuli, ukuyangula
    ng'odu filongu? Vandu ava vakuhimulila liki fikuyilatili yuwi?”
  mbj-NT: 'Ti m'' P''op Hagä Do tób n''aa yt hã moo heb''ooh do sa wahë n''aa heh''äät
    do p''op mä tabas''ëëg gëët sa mahang. Teaanh Jesus hã: —Dooh maher''oot pé õm
    raky n''aa tapaa do hã? —näng mäh.'
  lat-VUC: 'Et exsurgens summus sacerdos in medium, interrogavit Jesum, dicens: Non
    respondes quidquam ad ea quæ tibi objiciuntur ab his?'
  ngp-ngp: Niyo Mkulu wa walava nt'hambiko, akimaala hagati na kumuuza Yesu, “Haukuhitula
    kint'hu chochose mwa ayo wakukulongeleza?”
  enq-2: Dokopa prisa mupa doko dokaitanya kainanya toeya katapala Jisasa tipa pyoo,
    “Pii lelyamino dupa yanu pyala naelyepe? Emba-kisa tenge setao pii lelyamino dupa
    sepala, embame aipa lao masilyipi?” lea.
  eng-ASVBT: And the high priest stood up in the midst, and asked Jesus, saying, Answerest
    thou nothing? what is it which these witness against thee?
  mna-mna: 'To biibi kizin patoronŋana kan imaŋga ma imender su zin iwal keren uunu,
    mi iwi Yesu. Iso: “Sua ta tigibgiibi pu na, nu rao be pekel som?”'
  myw-myw: Wankuyeim tanuwgwes lun sitovek avakaein mo itamanaw wanuwein, wamatan
    Yeisuw, ilana, “Nag aveiyag bukwatimop, ne? Aveiyag silawun asilivan tasiyas?”
  sby-sby: Shimilumbo mukulene walemana ne kumwipusha Yesu, “Sena uliyawa cakwambapo?
    Sena nibyakubinga ibi mbyobala kwambanga?”
  sll-sll: Yu ongure Yuda ha maing oo singaba bir weni u sina aire molere, Yisas yu
    ditongwi, “Ha di mere si ni tongwo i ni mong di tere molkino?”
  yaq-NT: 'Junak intok ju''u te''opopo che''a yo''otaka, ama nesaweme, nasuk kikteka,
    Jesujtau: ―Jaisa empo kaita am yoopna machi ―ti a'' temaek―. Inika''a weemta enchi
    beje''eka nokammewi. Jaisa lutu''uria ja''ani, bem et noka''uta ―ti a'' temaek.'
  uro-uro: Dä ama pris ama vit na qa qa mair da arhä saqong näkt ka snanbät sä ma
    Jisas toqortäqyia, “Nga qaku gi nga muvätki iva ngia rhuvät? Ngi rhäväkt sä rhangät
    täkt ama ruvek arhä sameng sävät a nge.”
  ita-1885: 'Allora il sommo sacerdote, levatosi in piè quivi in mezzo, domandò a
    Gesù, dicendo: Non rispondi tu nulla? che testimoniano costoro contro a te?'
  muy-muy: 'Eslini gəɗakani ga ndam maŋgalabakabu mis akaba Melefit ni ècikaba cəkwaɗ
    e kiɗiŋ ge mis ni ba, èhindifiŋa ma kà Yezu a, àhi : « Nak kàhəŋgarfəŋ do aw ?
    Zlapay ge mis hini ya ti təzlapakuk ni ti zlapay ga mam ? »'
  kqc-kqc: Kamini Sei ma amiye utari naivo amiye tora yaku dadisi ina vene di nemokori
    nikaiteyo, “Ya bi nikabai regiya ba ide? Mina ago ya rofu nikake rededi bi beika
    be nigiya?”
  tav-tav: 'To bairo na caĩrijere apii sacerdote maja ʉpaʉ majuu na watoapʉ cãnacʉ
    wamʉnʉcari Jesure ocõo bairo caĩ jeniñañupʉ: —¿To bairo mʉre na caĩrijere mʉ yʉgaquẽeti?
    ¿Dope bairo mʉre ĩrã na ĩti?'
  eng-ULB: The high priest stood up among them and asked Jesus, “Have you no answer?
    What is it these men testify against you?”
  spa-VBL: 'Entonces el sumo sacerdote se puso en pie frente al concilio, y le preguntó
    a Jesús: “¿No tienes nada que decir en respuesta a las acusaciones que se han
    hecho en tu contra?”'
  fra-_FOB: 'Alors le souverain sacrificateur, se levant au milieu du sanhédrin, interrogea
    Jésus, et lui dit: Ne réponds-tu rien? Qu''est-ce que ces gens déposent contre
    toi?'
  hau-ULB: Sai babban firist ya mike a tsakanin su, ya tambayi Yesu yace “Ba ka da
    wata amsa game da shaidar da mutanen nan suke yi a kanka?
  mal-mal: 'മഹാപുരോഹിതൻ നടുവിൽ നിന്നുകൊണ്ടു യേശുവിനോടു: “നീ ഒന്നും ഉത്തരം പറയുന്നില്ലയോ?
    ഇവർ നിന്റെനേരെ സാക്ഷ്യം പറയുന്നത് എന്ത്?” എന്നു ചോദിച്ചു.'
  kkc-kkc: Eseme tei moso wiligi odoo taba oso odoo susuga mooloogoodoo ma kuloduga
    toboloso Yesu mapoo egeesee woosaso, “Odoo hagee biaso nee goo maga goo opusomo
    opusomo di egee takoo mapoo nayo to eyo nei takalaimeyo?” diso.
  urd-GVR: Phir imām-e-āzam ne hāzirīn ke sāmne khaṛe ho kar Īsā se pūchhā, “Kyā tū
    koī jawāb nahīṅ degā? Yih kyā gawāhiyāṅ haiṅ jo yih log tere ḳhilāf de rahe haiṅ?”
  far-far: Ma na 'inita fataabu nia uu 'i naoda, ma nia ka ledia sa Jesus ka 'uri,
    “'Uri ma, nao 'oe si to go ana ta faoraie fuana olisilana faoraie ne ki, ne wane
    ne ki kera fai fafi 'oe ana?”
  suz-BL: मिनु नेल्‍ल क्‍येङा ठेयब चढ़ेब बोक्‍शा, आन दातेमी राप्‍शा, येसु कली “एकोपुकीमी
    देंशो लोव़ नेंशा, मार देंनेवे?” दे हिल्‍लो पवा बाक्‍त। मर्कूस १५:५; यसैया ५३:७
  car-NT: 'Irombo mo''ko Tamusi pokonokon jopotory awomy''po. Owarira''naka ito''po.
    Irombo Jesus ''wa iwoturupo''po: “O''to yka''pa man morokon i''waine ajemendotopo
    poko?”'
  amp-amp: Jisasr nd yimam pthamoa mrokfom wanymoahat nhai kfo wokrmorm. Ndnettn prisroh
    bro tohak yimar sinyahato Jisasr kfo ttiwon memorr, “Tamohmpno ndar rom kfiwa
    mrokfefm be rhuhato wanukanm? Waptha!”
  bht-bht: तालू महायाजके बिच खड़ोई करी यीशुऐ ला पुछया, तू कोई जबाब कनी दिन्दा? ऐ लोक
    तेरे खिलाफ क्या गबाई दिन्दे न?
  eng-NOY: And the high-priest stood up in the midst, and asked Jesus, saying, Dost
    thou make no answer to what these men testify against thee?
  cub-NT: 'Dinʉmʉre ñai sacerdotevare jaboteipõecʉ nacajari ne coricai núri, arejamed̶a
    Jesúre: —¿Coyʉrĩ majibecʉrʉ̃ mʉ? ¿Ne nópe ãmecoroiyede, aipe ayʉrʉ̃ mʉ? arejamed̶a
    Jesúre.'
  ita-1927: 'Allora il sommo sacerdote, levatosi in piè quivi in mezzo, domandò a
    Gesù: Non rispondi tu nulla? Che testimoniano costoro contro a te?'
  lww-lww: Ana p̃arin yar wa sum̃alar se marala, pisi pa Yesu, piun tania, sape “?Ko
    na yoko ovisatam̃e van la pona ve ovisatam̃e la re? ?Sanape e visena la nene nap̃a
    apisa plan ke ne?”
  ckb-ckb: 'سەرۆکی کاهینانیش لەناوەڕاست ڕاوەستا و لە عیسای پرسی: «هیچ وەڵام نادەیتەوە؟
    ئەم پیاوانە چ شایەتییەکت لەسەر دەدەن؟»'
  spm-spm: Mauthughura Gotɨna aphuraphurava aghae rako bisir aŋga anɨndir gumasira
    aphan rɨkhavigha men thooŋnɨ utugha Iesusɨna azaaghi, “Nɨɨ akama thav ikarvaghani
    iphɨrphɨrisire? Mee nɨɨŋga asira akaman khav, a guisimbaaŋra, o?”
  nas-nas: Eeꞌnoko piristiꞌnuka biikaang pankaing meuꞌ donkonura ookara-koo uroꞌkanooꞌka
    Jiisuuꞌ tanaꞌuma aaꞌpuuꞌ, “Daꞌ ee bariꞌnaꞌ otoꞌderuaꞌ? Siraꞌdaravai aung-koo tuumpiraamaung-koo!”
  uvl-uvl: Tunginga ana hana mur aria palau, mes haka nga iri lochloch ngana mataria
    pe ontei sapele Iesus, “O longe hana nemur nge te hele poreke iong ero ma, nenge
    o tuacholia iri ero mam?”
  tpa-tpa: Anima Gudutaupuyoweina Gheghetehaharana atapuhi aunaohi i vomahiri po Yesu
    i vitaravirevirei ipa, “We dewaboꞌana aubaina hei wavum ma egha am aniparibeeyana
    ghehauna aiwaꞌi?”
  eng-BBE: And the high priest got up in the middle of them, and said to Jesus, Do
    you say nothing in answer? what is it which these say against you?
  ixl-CNT: 'Uncheeꞌ aatz tek u qꞌesal oksan yol vatz Tioxh, txakeꞌ tu xoꞌl utz, ichꞌoti
    tu u Jesuus ech tzaꞌ: —¿Yeꞌxh natzaqꞌbꞌu bꞌoj tiꞌ qꞌu kam nitalchu saiꞌ tziꞌ tzik?—
    Texh te.'
  xsi-xsi: Ŋineŋga patarawâŋa tamâta nenzi tamâta ŋalae imandi ŋgininzi ku ikasoŋa
    Yesu mine tu, “Wa, noko tini pwâka tu kuporo ŋgua toŋge taulo panzi, a? Mana mana
    ŋana ŋgua ŋine kala sisowe lâ noko tini, a?”
  crx-NTPO: '''Et lizwif bulubret ''uk''enus dízti''-un butoh dudinya ''ink''ez Sizi
    ''ulhni, “Ndun dune nch''az yáhulhduk daja datanelh?”'
  kan-OKCV: ಆಗ ಮಹಾಯಾಜಕನು ಎದ್ದು ಮುಂದೆ ನಿಂತು ಯೇಸುವಿಗೆ, “ನೀನು ಏನೂ ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲವೋ?
    ಇವರು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಹೇಳುವ ಈ ಸಾಕ್ಷಿ ಏನು?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Bu ijiege kuaevoga e Kaefasi fu e ijiebuo nidua ijia urina Jesu kuae, A
    vua gure bu oesina kuaevo ije abe una vua bino gue kuariake a bakino kuae?
  blw-blw: Angkay hiyachi yag tommàchég hen anchi kangatowan way pachi hen sangwanancha
    amin way mamistigar an Jesus yag ekatnéén, “Ay achia makasongfat hen antochay
    chacha epafasor an hea. Ay tot-owa hen chacha aryén.”
  tam-2017: 'அப்பொழுது பிரதான ஆசாரியன் எழுந்து நடுவே நின்று, இயேசுவைப் பார்த்து: இவர்கள்
    உனக்கு எதிராகச் சொல்லுகிறதைக்குறித்து நீ ஒன்றும் சொல்லுகிறதில்லையா என்று கேட்டான்.'
  azz-NT: 'Huan ijcón in hueyi tiopixcat moquetzac tatajcoyan den tayecanani huan
    quitajtanilij Jesús ijcuín: ―¿Queyé amo teyi titananquilía? ¿Toni nijín ten mitzpajpantijtocque?'
  spa-RV-1909: 'Entonces el sumo sacerdote, levantándose en medio, preguntó á Jesús,
    diciendo: ¿No respondes algo? ¿Qué atestiguan éstos contra ti?'
  csy-csy: Thiampi sangbel pa sia a lai ah ding a, Jesus kung ah, bangma zo kik ngawl
    tu ni ziam? hi te in bangbang in nang hong langpan in tettipang ziam? ci hi.
  mxq-NT: 'Net ja teedywyindsʉngópk pyʉdeꞌky, es ja̱ꞌa̱y kyujkꞌa̱a̱y dyajtʉʉy ja Jesús:
    —¿Kyaj mꞌadsoy ni tii? ¿Tii dʉnʉ tya̱a̱dʉ diꞌibʉ yam myadyáktʉp mʉt mijtskyʉjxm?'
  tzj-NT: 'Ja c''a lok''laj sacerdote arja'' pe''i chiquicojol ja winak in xbij tre
    ja Jesús: —¿La matac''ulba'' c''a ja bix chawe le''? Camic, tabij c''a chwe nak
    rbanic ja testigo''il ja ya'' chawij cumal ja rachi''i'' le'', ne'' tre.'
  tdt-tdt: Depois nai lulik boot hamriik iha sira nia oin hodi husu Jesus, “Ema sira
    nee foo sasin tiha ona kona ba O nia sala. Nusaa mak O la hataan sira?”
  ron-BTF: 'Și marele preot s-a sculat în picioare în mijloc și l-a întrebat pe Isus,
    spunând: Nu răspunzi nimic? Ce mărturie aduc aceștia împotriva ta?'
  eng-WEBP: The high priest stood up in the middle, and asked Jesus, “Have you no
    answer? What is it which these testify against you?”
  eng-FBV: Then the high priest stood up in front of the council, and asked Jesus,
    “Have you nothing to say in response to these charges made against you?”
  nld-1939: 'Toen stond de hogepriester op in de kring, en ondervroeg Jesus, aldus:
    Antwoordt Gij niets? Wat getuigen dezen tegen U?'
  bwo-bwo: Kahni naashonúwre bo taalotse need'dek't, «Eegor aaniyalkneneya? Ashaanots
    ni'ats bo t'intsiru s'aamiyo eebi b́ naaroni?» ett Iyesusi bí aati.
  nch-BL: 'Huan nopa hueyi totajtzi moquetzqui huan monechcahui campa Jesús huan quitatzintoquili:
    ―¿Amo teno tiquinnanquilía cati ica mitztelhuíaj? ¿Quenicatza timomanahuis?'
  quc-TNT: 'Xwalij c''u ri kas qui nimal sacerdotes, xtaq''ui chquiwäch conojel, xuta''
    che ri Jesús, xubij che: ¿A mat c''o jas jun tzij cabij chutzelexic u wäch ri
    tajin cäbix chawij? ¿Jas pu wa'' we tajin cäquik''alajisaj we achijab ri'' chawij?
    —xcha che.'
  tfr-NTPO: Eni ga syõshtaga kësbangyo l̈i kojono nopga töno tjeng l̈i bokshto, ga
    tjl̈ẽ Jesús kong ga «Pja rote l̈öng ara. ¿Dboryëp l̇l̇ëmde?» l̈e.
  kaq-NT: 'Naponbi nihxon sca sacerdote hapon Jesus yocaquin: —¿Min jahua yohiti yamahin?
    ¿Jahua yohuan neabo mihqui jaiquin? —hahquin.'
  ahr-ahr: तवय मुख्य याजकनी मझार उभं राहीसन येशुले ईचारं, “ह्या तुनाविरुध्द साक्ष
    दि राहिनात त्यानावर तुले काहीच उत्तर देणं नही शे का?”
  sgb-sgb: Amêhên, nirêng ya pinakapoon pari la ha arapan lan kal-atan, ta kinotang
    na hi Apo Jesus, ya wana, “Hino ya mahabi mo ha an-ibara la kamo? Pata a ka maghabi?”
  vie-1934: 'Khi ấy, thầy cả thượng phẩm đứng dậy giữa hội đồng, tra hỏi Đức Chúa
    Jêsus mà rằng: Ngươi chẳng đối đáp chi hết về những điều các kẻ nầy cáo ngươi
    sao?'
  kxv-kxv: ଏଚେଟିଏ କାଜା ପୂଜେରା ମାଦିଏ ନିଚାନା ଜୀସୁଇଁ ୱେଚେସି, “ନୀ କ଼ପାଟି ଈୱାରି ଆମିନି ସା଼କି
