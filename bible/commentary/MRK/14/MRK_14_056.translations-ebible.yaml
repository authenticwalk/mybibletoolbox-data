verse: MRK.014.056
translations:
  kpx-kpx: Kosealemo ata degomoleau hovedevei Iesu vavamo loboe hoto louito deiadaeabe
    keau molehi igaetoholilu.
  okv-H: eto embo isapamane na ke hotembari nei te nei te sokova na eto Iesu ta sapura
    hambasi ea rate hambae ea.
  tbo-tbo: Ma tu wigou koyakoyamahi hai wibaabani ega hita dumalu, babana lawa luwaga
    ega hai baha emosi.
  mal-C: പലരും യേശുവിനെതിരായി കള്ളസാക്ഷ്യം പറഞ്ഞെങ്കിലും അവരുടെ മൊഴികൾ പരസ്പരം പൊരുത്തപ്പെട്ടില്ലെന്നുമാത്രമല്ല,
    അവർ ആഗ്രഹിച്ച നിലയിലുള്ളത് ഒന്നും അവർക്കു ലഭിച്ചുമില്ല.
  grc-SR: Πολλοὶ γὰρ ἐψευδομαρτύρουν κατ᾽ αὐτοῦ, καὶ ἴσαι αἱ μαρτυρίαι οὐκ ἦσαν.
  bgc-bgc: क्यूँके घणखरे उसकै बिरोध म्ह झूठ्ठी गवाही देवै थे, पर उनकी गवाही एक सी
    कोनी थी।
  khz-khz: Taunilimalima gutuma geria opakau kilara na geroliawai, na geria kila ati
    gekwapunawai.
  deu-TKW: Denn Viele legten falsches Zeugnis gegen ihn ab; und die Zeugnisse waren
    nicht gleich.
  zsr-NT: Gulanë́ꞌ queëꞌ Jesús le cunácz bönniꞌ zian, san cutu yajlözgac le gulanë́ꞌ
    queëꞌ.
  lin-lin: pamba te bato mingi bazalaki kokosela Ye makambo, kasi matatoli na bango
    ezalaki kokokana te.
  hns-NT: Dher manai log okar biese me djhoeth bolies, bakie oesabke gawaahie ek na
    raha.
  noa-E: parii i khaibag waupi jaau nʉm khʉʉnaujã sëukha nem ĩgkham khõchgau amach
    iekpai parhoob jaaubaadëphʉmjã pöd i pʉr auba aajeejim aajem, mag ihãbajã khaba
    sĩi aaiphur nem jaauphöbaadëp aawai.
  eng-EMTV: For many were testifying falsely against Him, but their testimonies did
    not agree.
  mib-NT: Chi cuehē de ni cacahān yaá sɨ́quɨ̄ yā, te tu ní quíjnáhan jnūhun ni cacahān
    de.
  bea-bea: Ayi ihe natlone ketseli hakehe athlaghatati, ahwole atu hleoontye taghasoocha
    ootihe.
  lif-NT2: यरिक् फोत्‍याबा आप्‍तिक् के़गुःप्‍पाहाॽ ये़सुरे़ कुदक्‍ले़ङ्‌वाओ मे़बारे़,
    कर खुनिॽ पाःन् मे़दङे़न्‍लो॥
  xnj-xnj: Vandu vamahele vajovili gaudese ndava ya Yesu, nambu malovi gavi gayidakilini
    lepi.
  mmx-mmx: La buaang limixin diga bala raba i, ketla lavapaase atdi goxo sixit eburu.
  cbr-NT: '@see-verse:MRK.014.055'
  tee-NT: Na lhu lapanacni ixtanajun ta'aklhtamat chivinti ixlacata ju Jesús. Para
    jantu va lakatam ixtanavi ixchivinti'an.
  eng-LSV: for many were bearing false testimony against Him, and their testimonies
    were not alike.
  cak-NT: Can je q'uiy ri xe'apon y xquitz'uc tzij chirij, pero xa man junan ta ri
    niqui'ij-apo; y romari' xa can man jun ruchuk'a' ri tzij ri xqui'ij-apo.
  pah-NT: '@see-verse:MRK.014.055'
  sja-NT: ma eperãarã chok'araarãpa wãara jaradak'aa pada perã mãik'aapa auk'a pedeedak'aa
    pada perã.
  xed-xed: Nda ndəgha gwal ta vaza rutsak ta Yesu mndani, ama la a tsa gwaɗa taŋ ya
    ta tva turtuk wa.
  mks-NT: Ta cua̱ha̱ ná na̱casáhá cáha̱n na̱ ña̱ tu̱hún sa̱ha̱ Jesús joo co̱ xínu̱
    tu̱hun cáha̱n na̱ jáchi̱ a̱ cu̱ú ndique táhan va̱ha tu̱hun na.
  gfk-S: A haleng di ga ter ira nudi nianga na harakale, ma sene ira nudi nianga ga
    mes harbasie.
  bmu-bmu: Jaruba kinda gwötpukŋan keu muneŋi sileŋe ala naŋgöba jigetmö, keuŋinan
    könaŋi mohok qahö ahök.
  dgz-dgz: Apan aruga yonan ebo imup waiwanumune go Iesu ebo mega da ya tautanan.
  eng-GNV: For many bare false witnesse against him, but their witnesse agreed not
    together.
  zaa-NT: Màsqui'ba iỹetse' cą gulìtha cą bela'na quì'e pero yétsi' yétsi' bá rena
    ttu ttu tsa cą.
  eng-WEBSTER: For many bore false testimony against him, but their testimony agreed
    not together.
  guh-guh: Itsamonae saya penajumetsënëtsilivaisi paeba Jesús yabara. Itsiata caelivaisi
    najuapaebi ata, najumejëpaeya apo paebi bajarapamonae.
  bon-bon: Bucurage biname cina puu Yeesu ne walya jeitnäjisi, yepä teeme mene yepä
    lica ge.
  nhw-BL: Miyaqui istlacatiyayaj ica ya para quichijtoya tlamantli catli amo neli
    quichijqui pero amo elqui san se inincamanal.
  swh-ONEN: Wengi walitoa ushahidi wa uongo dhidi yake, lakini maelezo yao hayakukubaliana.
  wbi-wbi: Avaanhu vinga vakolekagha isa vudesi vwimila umwene, neke uvwolesi vwave
    navukitng'hanagha.
  bba-bba: Domi tɔn dɑbiru tɑ nùn seedɑ weesuɡiɑ diisimɔ ɑdɑmɑ seedɑɡii be, bɑ ǹ
    nɔɔ tiɑ sɑ̃ɑ.
  eng-KJVCPB: For many bare false witness against him, but their witness agreed not
    together.
  kgk-NT: Heta omombe'u mbe'u apu rei Hesu-rehe. Ha ndaijojái inhe'ẽ kwéry. Omombe'u
    joavy avy joty. Upéa-gwi ndaipóri Hesu-rehe onhe'ẽ hagwã.
  waj-waj: Kaayau gioonna kiaapuuya numa Yisuunnara unnakua tida airi kua airi kua
    sabi kua tida hama mmuaavau tiravai.
  ekk-PKP: Paljud andsid tema vastu valetunnistusi, kuid nende väited ei sobinud kokku.
  mpx-mpx: Gamagalau hi gewi wali ba kakakawi hi baunan Yeisu kaiwena, yaa wali baaba
    nige i oolaolaek.
  wbp-wbp: '@see-verse:MRK.014.055'
  luo-luo: Ji mangʼeny bende ne jimbone wach ka giketo ketho mag miriambo e wiye,
    to wechegi ne ok chalre.
  nhe-NT: Miyaqui istlacatiyayaj ica ya para quichijtoya tlamantli tlen ax neli quichijqui,
    pero ax elqui san se inintlajtol.
  aii-aii: ܪܵܒܵܐ ܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܥܲܠܘܼܗ‌ܝ ܣܵܗܕܘܼܬܵ‌ܐ ܕܲܓܵܠܬܵ‌ܐ، ܐܝܼܢܵܐ ܣܵܗܕܘܵܬܵܝ̈ܗ‌ܝ
    ܠܵܐ ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܥܲܡ ܥܘܼܕܵܠܹܐ.
  esk-NT: Iñugiaktuat iḷisimaraugaluaqtut akikŋaqługu, aglaan iḷisimaruaruat atiŋitqataqtut.
  msb-msb: Bisan damo didto an naghimuwa sa iya an inda pagtestigo dili nagkaparareho.
  cpa-NT: Hi² jøng² jue¹² dsa² ca¹juúh² jǿg³ tø³jǿg³ ja³cog² Jesús. Tsa¹tø²tsøh³ jǿg³
    quiah¹²dsa.
  dso-dso: ବେସି ଲକ୍‌ମନ୍‌ ଆସିକରି ଜିସୁର୍‌ ବିରଦେ ମିଚ୍‌ ସାକି କଇଲାଇ, ମାତର୍‌ ସେମନ୍‌ ସବୁଲକ୍‌
    ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ କାତା କଇଲାଇ ।
  meu-meu: Badina be hutuma ese e habadelaia koikoi, to edia hahebade na asie heḡereḡere.
  yva-NT: weye vatano wanuije inta ude wayao angkarive vayave. Weramu inta apa ayao
    nsasyeo inta apa rai, ti awa ayao wo Yesus angkivane mbe intabove jewen.
  dgc-dgc: da maski meadu a kaharap a mégkagi ta kakabulyan tungkul diya, éy éwan
    paripareho i abla dia.
  zpm-NT: Nzian zha ne pquidie rëb zho znu znu nac ncuaaṉe noyuṉ me, per rrieequiad
    xtiidz zho; sac zhaase zhaase rnee zho.
  hix-NT: Yaworohra ekarymany kom haxa ryhe, yak nehxatxkon hatà. Àme ryehra mak nekarymetxkon
    hatà.
  sim-sim: Urik ma musha mendek li raha Jisasin limu haimba handambara. Hako mashi
    os li mbari mbeek nakrem nari ambu sir, wahau, apsham apsham nari sir.
  npi-ULB: किनभने धेरैले उहाँको विरुद्धमा झुटो गवाही ल्याए, तर तिनीहरूका गवाही मिलेन
    ।
  cgc-cgc: Tama gatistigo ta dili matuod kuntra ki kanen. Piro, ula gasaktuay iran
    na mga sugid.
  tim-tim: Hain akmâ luâk dondâŋe den aŋgâ aŋgâ hogom togo hâkgân hâkgân agi. Akto
    den are dopŋe konogâk bo magi.
  yor-yor: Nítorí pé ọ̀pọ̀lọpọ̀ ẹ̀rí wọ́n ní kò bá ara wọn mu.
  wos-wos: Séfélak yénataka du yae di Jisas hurundén jooka safé. Saféta di natafa
    hundi wahambandi.
  emp-NTPO: Zocãrãba sewad̶eba Jesura biẽ́ jarasid̶aa, baribʌrʌ ãdjia jaraped̶ad̶ara
    ab̶ari quĩrãca b̶aẽ́ basía.
  eng-F35: To be sure, many were testifying falsely against Him, but their statements
    did not agree.
  ind-ind: '@see-verse:MRK.014.055'
  pes-OPCB: چند نفر نیز شهادت دروغ دادند ولی گفته‌هایشان با هم یکسان نبود.
  mpt-mpt: Naka homoni teniba dim ohabib otane i wengo makobo mo baanibta kot kebaim
    blimobe. Mak imio afet baase afet baase bianiba
  ssx-ssx: Mo la halemeke haliwekima꞉ yayapiki pi la halemeke handaata꞉ pi homeke
    na lemeke handaa na handa꞉ wimikime.
  mkl-mkl: Inɛ nkpɔ í wɑsi ku mɑ́ɑ ide, ɑmmɑ ide nŋɑ kù wɑɑ so njɛ.
  gaq-gaq: ଜାବର୍ ରେମୁଆଁ ପାଙ୍ଗ୍‌ଚେ ଜିସୁନେ ବିରଦ୍‌ରେ ମିଚ୍ ସାକି ବିଃଆର୍‌କେ । ମାତର୍‌ ମେଙ୍ଗ୍
    ସାପାରେ ବାନ୍ ସାକି ଆମିଲେକେ ଣ୍ଡୁ ।
  gof-RNT: Daro asati iya bolla worddo markkattidosona, shin entta markkatethay issino
    gidenna.
  unx-unx: ପୁରାଃ ହଡ଼କ ଇନିୟାଃ ବିରୁଧ୍‌ରେ ହସଡ଼ ଗାୱାକ ଏମ୍‌କେଦାଃ, ମେନ୍‌ଦ ଇନ୍‌କୁଆଃ ଗାୱାକ
    ମିଦ୍‌ଲେକା କା ତାଇକେନା ।
  gah-gah: hakupá gakó la ve nenete gakóini hamó lamamó. Mukí liki amupesamó nenazo,
    ali utó amamó.
  lcm-lcm: Using vap miang kitapo kapau na kari keve akuskus parik katapa angkuvulai.
  aer-aer: '@see-verse:MRK.014.055'
  qvc-NT: Chaqa chay tarishqan tistigukunaqam wakingunaqa suq layata llullakurqan.
    Wakinnataqmi suq layata llullakushpa rimarqanllapa. Chaymi mana balirqanchu chay
    rimashqanllapaqa.
  tgl-ULB: Sapagkat marami ang nagsabi ng maling patotoo laban sa kaniya, ngunit maging
    ang kanilang patotoo ay hindi nagtugma.
  cbs-NT: juni betsa betsapabun jakidi chani chitebiakin jakia juni dabetun jabias
    chani yuiabumaken
  xtm-NTPP: Visi kua'a de ma ka ka'an tnu'u te ñatuu ka ka'an ndaa de sukan ni yo
    sa'a ya ma, kovaa siin siin‑ka ka ka'an de.
  nnq-nnq: Bandu ndu ngabapianga uchaili guwangi ku Yesu, nambu uchaili gwabe ujeketeligweje.
  bao-NT: Paʉ, ca manirijerena cʉ̃re wedejãa niimiupa. To biro ĩi pacarã, cʉ̃ja majuropeera
    ameri ĩi maa wijiacã niiupa.
  san-ORI: ଅନେକୈସ୍ତଦ୍ୱିରୁଦ୍ଧଂ ମୃଷାସାକ୍ଷ୍ୟେ ଦତ୍ତେପି ତେଷାଂ ୱାକ୍ୟାନି ନ ସମଗଚ୍ଛନ୍ତ|
  huv-NT: Cos xeyayiw tandeacüw ngo maleaing wüx ombas nej, palpálwüx andeacüw, ngome
    nóiquian.
  otn-NT: Xa̱ngu̱ yø ja̱'i̱ bi̱ ma̱nyø fɛhni̱ ngue di ya̱pra̱ Jesús. Pɛ hi̱ndi̱ nti̱nyø
    hya̱ ngue da̱ 'da'igu̱ da̱ ma̱mp'ʉ di ya̱pa̱te.
  nop-nop: Metam feedi mede yalaŋ fee habeyeeŋ labu niyagiŋ, iŋgoŋ kahathikdi molomolom
    mintaguk.
  obo-NT: Mo-uraa kos id posivonnaa to uhus amoy'd uuhon dan to saa si Disas, piru
    waa nokod-iling iddos kodponudtuu ran.
  cak-ENT: Roma stape' (aunque) ye q'uiy ri xe'apon ri xquitz'uc tzij chirij, man
    xbequic'ulu' tüj qui' ca'i' junan ri nquibij chirij ri Jesús, y richin quiri'
    c'o ta ruchuk'a' ri nquibij richin nucusüs chirij ri Jesús.
  lif-NT: ᤕᤖᤡᤰ ᤑᤥᤋᤩᤠᤒᤠ ᤀᤠᤵᤋᤡᤰ ᤁᤧᤃᤢ᤺ᤵᤐᤠᤜᤠ᤹ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤔᤧᤒᤠᤖᤧ. ᤁᤖ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤴ
    ᤔᤧᤍᤅᤧᤴᤗᤥ॥
  snx-snx: Suma lambeiyai jager sam adu xasi mendubxo, nedine indo sam mendubx ne
    kulu didedidei.
  kql-kql: Autun wusandaŋɨn muwale wulu mandɨve sivɨleve wokok safutuk, kape valan
    wusa wulu wusa wulu sivɨleve.
  mie-NT: Chi cuāhā dē nī ncāhān tūhún dē sīquī yā, sochi nduú ní nquétáhán tūhun
    jā ní ncāhān ndá dē.
  san-TIB: ཨནེཀཻསྟདྭིརུདྡྷཾ མྲྀཥཱསཱཀྵྱེ དཏྟེཔི ཏེཥཱཾ ཝཱཀྱཱནི ན སམགཙྪནྟ།
  qve-NT: Hinaspan ashka falso testigokuna Jesuspa contranpi llullakuspa rimanankupaq
    hamuranku. Ichaqa manataqmi chay falso testigokunaqa hukllatachu rimaranku.
  pao-NT: Susumudu nanana oo manena too'e wahana sukwe esago'e. Umu too'e tuukwepana
    kadoo'oo hee, tubetse gi hemma nemama'yu.
  cbu-NT: Mangu piyari tsiyat piyari tsiyat ashirangana. Nda waanandarit tsiyatarangana.
  usa-usa: taíbaq-wayukama kaaqaari-áímmá Îtuqtabama timákáreta ááqibo mimórá-wátáámá
    íma kéteta káqo-kaqon-aimma netuqyaa tirááe.
  soy-soy: Likumúŋɛ́ rɛ mɛyɑ̃́ mɛɛ nɛ nsímɛ́ u kpɑrɑi, ɑmɑ́ mmɛ̃ kɑpi n símisi
    ńn ncée nsɛ ritiki.
  bkx-bkx: Ma sin noꞌen aleꞌ asaksiit henati sin namouf Jesus. Mes sin uaban nasulin
    es nok es.
  hui-hui: Agali dewa hearume Yasu ndelowa bi layagoyu tinaga bi layago lo iriari
    bini.
  amf-amf: Ogonoar thoothino eeno buudamoka kidar tarjite ko dahade; ko dahaannaar
    eensa tarjamono kinka kidar upsi kalaa maatadehe.
  quc-NNT: E k'ia k'u ri xka'n tzij chrij aretaq xka'n q'alajisanik. Man xaq tä k'u
    jun u wäch ri xkib'ij.
  dob-dob: Manuna toeꞌewa yaudi sisimasimana, ta esi ꞌidi simana nigeya leleleya.
    Taudi maiboꞌadi tokabo tuga.
  wrs-wrs: Wo indhanamba mindnam diva lovahvna, dasalm ambo umnivna, Yesusva os vena,
    heva os owai, mongawamomba ishuvnamoa, indakondamoa ambo eishu vruwul avna.
  mca-mca: Yemjeetax in olotstax hekhewe' wotk'ontaxijkii, qa nite'ƚe ƚ'anyejeyij
    wetju'ƚ.
  tzo-TZC: Ep ti buchꞌutic ta sjutbeic smul ti Jesuse, pero mu jmojuc ti scꞌopique.
  mya-mya: လူ​အ​များ​ပင်​လိမ်​လည်​သက်​သေ​ခံ​ကြ​၏။ သို့​ရာ​တွင်​သူ​တို့​၏​ထွက်​ဆို​ချက်​များ​ကိုက်
    ညီ​မှု​မ​ရှိ။
  gng-NT: Binib ligol nɛn' uʼbo kutonnɛnku kɛ ya bol ama biʼgbɛr nnɔ ŋa cende'.
  cbi-NTPO: Matyu pure' chachilla, anbukuinda ketun uwain tsandive tiidetiñun, veela
    jamee vera' papadeti' mitya yaitalan narake kuinda faawaatyu jujuula.
  ikk-NT: ọsụọn'a nị ndị bu ọda e buokinọlẹ Jesu ọnụ, oku wẹ adangbamanị.
  leu-leu: A rabuna xaves ri bit tifi na Yesus taasaxa mu ferawaian siri pife saxa.
  maz-NT: Ma puncjü c'o mi mama vi tsja na s'o e Jesús, pero dya ma cjuana. Dya mimi
    yeje testigo c'o ro mama 'natjo o̱ jñavi.
  bod-N: མི་མང་པོས་རྫུན་གྱི་དཔང་པོ་བྱས་ཀྱང་དཔང་པོ་བྱས་པ་ནང་མཐུན་མ་བྱུང༌ངོ༌།།
  tca-NT: Yerü woo muxü̃ma ga duü̃xü̃gü rü nüxü̃ nixugüe ga doramare ga nachiga, natürü
    nügütanüwatama rü tama nawüxigu ga norü ore.
  zpl-NT: Xne añinzuca nú huaxi eluquichiaꞌ uricuꞌ quiya beella Jesuse, pero urene
    uni tucu beella nu urene uni stucu beella.
  mbc-NT: Arinîkon eseurîma'pî ipî' seru' pe. Tîîse se' kaisarî asakî'nankon eseurîma
    pra awanî'pî.
  ndg-ndg: Kuba bandu bingi baletike ushuhuda wa uboso dhidi yake, lakini ushahidi
    wabe upwanine kwaa.
  wsk-wsk: Kari suen biya barasukasan ale den kawel te Jesus atumukasan, bare nunga
    den koma suanta mena, den ngual ngual balukasan.
  toj-NT: Jitzan ja ma' och testigoili, pero puro mentira huane. Tuctuquil ja jas
    huax yalahuei.
  dwy-dwy: Yo, guḻkuꞌna yolŋuna waya ŋätthuna mäkiriꞌ-marŋgimina märr waya yurru nyäḻꞌnha
