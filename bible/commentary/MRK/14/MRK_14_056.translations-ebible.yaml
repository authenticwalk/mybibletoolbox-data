    না।
  ntu-ntu: Murde leplz nzkqlung nzpokiatitrlr Jiszs, a' nzryapwx-krdr tresz'tiu.
  pan-pan: ਬਹੁਤਿਆਂ ਨੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਝੂਠੀ ਗਵਾਹੀ ਤਾਂ ਦਿੱਤੀ ਪਰ ਉਨ੍ਹਾਂ ਦੀ ਗਵਾਹੀ ਇੱਕੋ ਜਿਹੀ
    ਨਾ ਸੀ।
  gvc-gvc: Ã wacũ bocaerapahta payʉ masa tirore ã yahusãmacanocaha. Ti ã yahusãa potocã
    jieraha. Pairo soro ni, pairo soro niha.
  mwp-mwp: Koeygarsar mabaygal ngapa sole yangukudu ya umamoeyr nubepa gasamoeypa,
    kasa kay kedha thanamun yaynanob yangukudul ngaru kotanu balbayg oesiginga Yesulpa
    kuthoepa thuraypa.
  ksj-ksj: Mazaḡa vaze ḡehaḡaniꞌa Iesu ḡuriro hariḡa rae fureniro ꞌahine, ḡoereze
    mene tiba.
  sbk-sbk: Huje abhantu ambinji bha haleta ilenga ashile umwene, lelo uketi wabho
    hawalinganaga.
  mya-JVB: လူများ တို့သည် မမှန် သောသက်သေကို ခံကြသော်လည်း သူတို့၏ သက်သေခံ ချက်သည်မ
    ညီ ။
  kgf-kgf: Waŋu ic sasalanéŋ ac ikoc sasala ʒégicac imi tanera momacguc ménda waŋu
    méŋ ménda mihicŋigic.
  awb-awb: Sísaga miraúnsabe áhnte kegá péhe éhwéhnéra íre morá éhwéh iraruwe.
  gdn-gdn: Iyapana ropani kawaya ubumpu mu mubo nuwamugu nuwa-mugu beratagamawa ko
    mu rabinamaga ka eba eyaka mena ki pokere mu mibai mo eba bananamupu.
  hvn-hvn: Ta pedoa ke ri roo ne dèu do ae, ta hakahii ta pebue Yesus. Tapulara ne
    lii lolo roo peꞌabu dꞌo he dèu nga he dèu.
  nko-NT: Tsúfɛ́ ahá tsɔtsɔɔtsɔ bɔwa afunu dɩ́nká mʋsʋ, támɛ amʋ́ fɛ́ɛ́ ɔnɔ́ lɔtsʋn
    ɔtsan.
  bsn-NT: Jãjarã masa socarãne ĩna gotiboajaquẽne, ricati rĩne ĩna yise ñajare, “To
    bajiro ĩ yire ñajare, ĩre sĩaroti ñaja”, yimasibesujarã ĩna maji.
  pib-NT: Gi rixanu gixo gipgujtatlu maleshawaka, seyni wa rupgujtalewlena gi wa pixkakakluni.
  wiv-wiv: Manumanu luba dia ta mai dia ka parakilania dia ka vairuku kirina, palaka
    kadia polea kini beta ni vavaridamuki.
  reg-reg: Kulwokubha bhanu bhanfu bhaletele obhubhambasi bhwolulimi ku mwene, tali
    obhubhambasi bhwebhwe bhutasusene.
  mlh-mlh: Baaru dimaku kokoineji buŋo ikoine sakiineo ruaku kitiŋgaku mibuŋyoŋ, buŋoyaŋunji
    fuŋine moakoŋ so fukeya.
  gof-ENT: ዳሮ ኣሳቲ ኢያ ቦላ ዎርዶ ማርካቲዶሶና፥ ሺን ኤንታ ማርካቴይ ኢሲኖ ጊዴና።
  aau-aau: Uwr kraiar homkwe okrei-ok me me-hrorsay, Jisas se lokin kwor e, sawk hmo
    ok mokwe liyliy-aw lwak pa.
  tvk-tvk: Vengan xa, tave ti neta xa moletin holu lamei e lapol ni luvosen ba xat
    Iesu, sepinien nae xil vus misav ni xil.
  prf-NT: Makpal a nagpatunay a nagkagi ti kakabuliyan kontra kánni Jesus peru awan
    bi magkaparehu en kinákkági di.
  auy-auy: Ísuntafesa mósimesi-aai sésa ímba moórá-aai suwasá
  tbg-tbg: Kia uva vaumanta airi vaiinti himpite Ihuraqaa una uvaqai ti vauvaro vika
    uvavano kia vohaa uva vairaitiro, vo uva vo uvaqai vaura.
  hub-NT: Nukap shuar imatrua Jesúsan aantar tsanumruinakai, nui irunuka nuka antrarum
    tarume tusa tuina.
  hmo-hmo: Badina be tau momo ese samani hereva koikoi sibona idia henia, to edia
    samani hereva be tamona lasi.
  big-big: Purik yombu kolokngagonowili Yisuyegi langai ngaiguyeng kozak kisa kele
    kapura nak nalikta kozak kai keya nak nalikta kozak kai, logo ngago wamenara ono,
    ngago kolokngagono.
  gux-G: Kilima niba bociaala den pua o po mifaama; ama yeni bi faama po kuli laa
    tua maani.
  cnl-NT: Qui² 'a²³jia'³ jmɨ́ɨ² ca²³lʉ́³te'²³ co̱o̱³ júu².
  zar-NT: Bönniʼ zián gulaʼnnë́ʼ queëʼ Jesús le cabí nácatë, pero bitiʼ yöjlö́zagaca
    le gulaʼnnë́ʼ queëʼ.
  kde-kde: Vanu vohe nkuhumya ushahidi wa kulambila kumwamba Yesu, henga ushahidi
    wavo únitindana.
  ata-ata: Ta mitema tavuꞌalo mitelo vaikala noxou, ia vaikalaiꞌa ne vilesisi uasi.
  qvw-NT: Masqui yan'al tumpayninwan achca nipäculpis quiquincunap limaynincunam juc-jucman
    iwinaculcäla.
  nfa-nfa: Ka ra paroa dhèu ae asa madha ho jꞌajꞌi sakasii, sèna ka neo pabèbhe Yesus.
    Te ngaa lii sakasii rèngu sèra, èci dènge èci pamèci boe.
  tnp-tnp: Kəni nətəmimi tepət kəmoteiuə e Iesu, mətəu rəhalah nəghatiən tətaiu pɨsɨn
    pɨsɨn.
  urd-urd: क्यूँकि बहुतेरों ने उस पर झूठी गवाहियाँ तो दीं लेकिन उनकी गवाहियाँ सहीह
    न थीं।
  hot-hot: Avômalô bêŋ anôŋ enaŋ abôyaŋ hathak Yisu, ma doŋtom iniŋ abô takatu ba
    enaŋ ma miŋ hatôm doŋtom ami.
  mqj-NT: Buda tau pantan untula' kasa'bian tatongan, sapo' tae' tappa dengan siundu'
    kasa'bianna.
  rus-SYN: Ибо многие лжесвидетельствовали на Него, но свидетельства сии не были достаточны.
  mbh-mbh: Na okime mitngare o pom, aveto ole riong e avele i omolepot nge a Jisas.
  bdd-bdd: Weyahina toheꞌewao baibaiwadi sihehepwailamo, ma hesi ꞌidi hepwailaedi
    geya sihemahemahetena. Taudi mabwaiyadi toꞌabo tuwa.
  cbt-NTPO: Na'a nonpinapiaponaraihuë', nisha nisha nonconpi. Co inachachin nonpihuë'.
  srn-NT: Bika furu sma ben kon lei gi Yesus, ma den sani san den ben taki no ben
    de a srefi.
  cta-NT: Ndyaꞌa̱ tsa nguꞌ cuiñi slo nguꞌ chaꞌ sta nguꞌ quiꞌya jiꞌi̱ Jesús, pana ná
    stuꞌba nchcuiꞌ nguꞌ biꞌ.
  bqc-SIM: Wà yãdↄ̀dↄwà dasi, ãma an yãe i kↄ̃sɛo.
  tcz-CHONGTHU: Jouthu tamtah'in ahehseuvin, ahinlah akitoh tapouvin ahi.
  mar-mar: पुष्कळांनी त्याच्याविरुध्द खोटी साक्ष दिली. परंतु त्यांची साक्ष सारखी नव्हती.
  snp-snp: Olu oloto piyámato, muki ya suki ka fi umunawamo ya o fedafa, ka lamo ya
    u lawoko áumaiye.
  isl-isl: Fjöldi falsvitna gaf sig fram, en framburði þeirra bar ekki saman.
  spy-NT: Ānkoo kimōlōlchi ꞉biiko chēē chaang' Yēēsu ng'al, kichuunchuun ꞉ng'aleekwaa.
  xnn-xnn: Wada nan ado ay nin-ibagbaga is baken tet-ewa ay maipanggep ken Jesus ngem
    adi men-iiso nan kankananda.
  mwe-mwe: Bhandu bhabhagwinji gubhakong'ondelenje ya unami, ikabheje ukong'ondelo
    gwabhonji gwangalandana.
  tte-tte: Toyakewa mwakomwakotao sibaibaiwa siwalo-masala na iyamo ali walo-masala
    nige sitotoyatoyawa.
  tcs-tcs: Tumas pipol bin spik ol laitok gense Zizas, bat dem tok blo dem pipol bin
    olkain dipren dipren tok. Ol no bin gri wea wananada.
  hlt-THB: Thlang khawzah ing amak thym na thawlh puk uhy, cehlai thawlh amik puknaak
    awm am myih qu hy.
  soq-soq: Apana uara me lagawa waie sabamosaie abo me kadiwa dewasapona rua. Ita
    mo lagau mai dealepona, nambenambe os wamoie, sa ipa muba eueuwantona mo lagaidantoie.
  qub-qub: Achcaj contran rimarpis quiquin-pura apänacuran. Rimashan mana tincuranchu.
  att-att: Ta aru yù ira nga nassirisiri nga nangikeká kuna, ngam ari naggigittá yù
    kinagi ra.
  bki-bki: Nalo amileal tealo napano aburulo abinimei aberial iliano miroano, mia
    iliano nalo na abiniu ajum̃a amila sibi ga, mia nalo ajum̃a aber saba nalo na
    abeve dolu, naruei kialo ilisibiano nalo nei ajum̃a ajibirbili ga.
  bqp-bqp: Ò ɛ́kɛyã dìdia dasi, ama ń yãke dí kↄ̃ sɛ́ro.
  mcp-mcp: Ncúlyá buud bwə́ á ŋgə búgə nyə milə́sʉ́, njɨ isâ bwə́ á ŋgə cɨ yí í kú
    ŋgə bwəma.
  hat-hat: Anpil moun te vin fè manti sou li. Men, pawòl yo pa t' dakò.
  npl-NT: Miakeh okijtoayah tlan amo milák, iwa mach san se intlajtol okipiayah.
  bgg-bgg: Khagi pho è de bajo Isu chiang shii biidiie yao, jishii ithek miyao jine
    a-ò ro.
  eng-TCENT: For many were giving false testimony against him, but their testimonies
    did not agree.
  eng-BSB: For many bore false witness against Jesus, but their testimony was inconsistent.
  cpu-NT: Tzimavetaka osheki thaiyakovetapaakariri, te omonkaratavakaamaita okaratzi
    ikantayevetakari pashinepayeeni.
  san-ASM: অনেকৈস্তদ্ৱিৰুদ্ধং মৃষাসাক্ষ্যে দত্তেপি তেষাং ৱাক্যানি ন সমগচ্ছন্ত|
  tac-NT: Jaré 'we jale 'yégali ruyá, tabiléchigo neyúrale ko pe ichúromi chibirigá
    ruwíligame, 'lige jaréchigo se'wináriga ruwíligame, tabilé bi'lepi 'nátale.
  eng-WEBPB: For many gave false testimony against him, and their testimony didn’t
    agree with each other.
  gfk-H: A haleng diet ga tar ira nudiet nianga na bisbis, ma sen ira nudiet nianga
    ga mes harbasiai.
  viv-viv: '@see-verse:MRK.014.055'
  yao-yao: Ŵandu ŵajinji ŵaŵechetele Che Yesu umboni wa unami, nambo umboni wao nganiujilana.
  tgp-tgp: Tamlohi matuvana la vai na retihalu hinia, pani nora retihalu la sopo matea.
  auc-NT: Edæ nanguï ïnäni pöninque babæ apæ̈nedinque, Mänömaï cæcä atamönipa, ante
    apæ̈nedäni incæte adoyömö apæ̈nedämaï ïnäni inte wapiticæ̈ wapiticæ̈ änänitapa.
  kbc-NT: Eliodi oko owote liwitakeco moyalaɡ̶atalo Jesus, pida niɡ̶icoa lotaɡ̶a aɡ̶ica
    ane niwoditema.
  bmh-bmh: Dudu asiu zoimai, polu ze go enib ebu memenin, bo, go ze tub mab tam.
  ctu-BL: Come cabʌlob tsi' jop'oyob t'an ti' contra Jesús. Mach junlajalic i t'an.
  meq-meq: Ndo hay haladzay ta raw faya me. Ane tuk na, maraw me tay niye ki ye tay
    faya bay. Kwa way a tsik i ŋgay wal.
  noa-H: parii hi k'aibag waupi jaau nʌm k'ʌʌnaujã sëuk'a nem hĩgk'am k'õchgau hamach
    hiekpai parhoob jaaubaadëp'ʌmjã pöd hi pʌr hauba haajeejim haajem, mag hihãbajã
    k'aba sĩi haaip'ur nem jaaup'öbaadëp haawai.
  alp-NT: Tamata bokala esi alenake saisa neka rebe tinai mo kena Yesuse, po alena
    meru tebike bei lomai.
  san-VEL: anekaistadviruddha.m m.r.saasaak.sye dattepi te.saa.m vaakyaani na samagacchanta|
  kbq-kbq: Rama'a vahe'mo'za havige hunte'nazankino, ana kezmimo'a magoke kantera
    ovu'ne.
  kbh-kbh: Er masque banga Jesusbe contra uayátsenaye soyënga imojtsichamo, nÿetscanga
    ndoñe cachca soye montsanichamo.
  ron-LSB: Căci mulți dădeau mărturie falsă împotriva lui și mărturiile lor nu se
    potriveau între ele.
  pon-pon: Pwe me to to me kine on i mal. Ari, ar kinakin jota dupeneta.
  nhe-BL: Miyaqui istlacatiyayaj ica ya para quichijtoya tlamantli tlen ax neli quichijqui,
    pero ax elqui san se inintlajtol.
  sps-sps: kainon to na vainy a kinai gam fiisok iny e Jisas an siisio tsurin gima
    senviir.
  wnc-wnc: Aminbamda temanggaganuke yaking siwan ngana wa yakikat nana tapaatane wamna
    buya kundukan dua sikut.
  bus-bus: Wà ɛgɛyã dìdia pari, mↄde aↄ̃ yãkee e kↄ̃ sɛ́ro.
  gub-BL: Teko tetea'u ize'eg zemueteahy wer zepe Zezuz rehe tuwihaw wanupe wà. Hemu'em
    paw rupi wà. Amo umume'u amo ma'e wà, amo ae umume'u amo ae ma'e wà no. Waze'eg
    uzawy amogwer waze'eg wà. Ta'e hemu'em a'e wà xe. Ipurumume'u wer hemiapo kwer
    rehe wà. Amo hemimume'u kwer uzawy amo ae hemimume'u kwer.
  imo-imo: Aku wali ulke tukundo iye awilimani Jisas kot tenderingi. Aku teringi wali,
    imbo tapondoli pulumuni ti tendeko ungu kolo awini Jisasinga tondoringi, nalo
    enonga ningi unguma tendeku naa terimu.
  boj-boj: Deqa naŋgi tamo gargekoba metnjreqnab boqnsib gisaŋ anjam Yesus aqa jejamuq
    di qameleŋoqneb. Naŋgi anjam laŋa laŋa maroqneb. Naŋgo anjam di qujaiosai.
  ulk-ulk: Mitkar legize Iudaia gelarle bes dararidlare Iesui detaudare, wige able
    le ge netatnetat urder yabidoge nole able mir bakedrer.
  eng-DRA: For many bore false witness against him, and their evidences were not agreeing.
  knf-knf: Baŧum baji batapara kë ŋţup ŋi baka ŋaşë wo ŋaanji ŋayeenkiir.
  san-KHM: អនេកៃស្តទ្វិរុទ្ធំ ម្ឫឞាសាក្ឞ្យេ ទត្តេបិ តេឞាំ វាក្យានិ ន សមគច្ឆន្ត។
  arn-NT: Rume fentren che ta puwürkey tañi dalluntukuafiel re koylake dungu mew ta
    Jesus, welu kakerumey ñi dungu engün, feymew chaflay ñi dallupuel engün.
  zas-NT: majsi zien reeman rudxiib diidx rusquiee guijcaman, per garent garen rëb
    tijb gaj reeman.
  ken-NT: Bɛyǎ bho bápú barak bábáy yi antí, kɛ mɛnyɨŋ ɛbhɛn bɔ́ bárɛ́mɛ́ kɛbhák
    ɛnyumɔt mbɔnyunɛ báchi nyaka bɛyɔŋ bɛyɔŋ.
