  ngp-ngp: Want'hu wengi nawamlongela Yesu mbuli zo udant'hi, mnaalo uwona wawe hauligane.
  enq-2: Akali longo mendapuame baa sambo-kisa setao kotimi leamiaka doko, dokaitanya
    pii leami dupa mendai nanjia.
  eng-ASVBT: For many bare false witness against him, and their witness agreed not
    together.
  mna-mna: Ŋonoono, wal boozo timaŋga mi tipombol sua pakaamŋana pini. Tamen sua kizin
    ila iwe mataana tamen som. Tomtom ta iso sua ta, mi toro iso toro.
  myw-myw: Iyya̱tals, gamag babaw asilivan yaweid-wan, peinan asilivan nag ilatanes.
  sby-sby: Pakwinga bangi balamba bukamboni bwapusanapusana pakuyanda kumucaninapo
    mulandu Yesu.
  sll-sll: Kumia ari miki weni airere, hasu dire kela kul tongure, ha ta u kunu homa.
  yaq-NT: Bwe'ituk juebenaka, aa noki'ichiata, ka tu'ik ae tana nookan. Taa bem aet
    noka'u, intok aetana a' waatiawa'po aman, ka ama yeu weaman. Bwe'ituk utte'atukan,
    wooi oo baji yoemem, nanancha bem a' teuwaane' betchi'bo, juka' bem a' na'atejonee'uta.
  uro-uro: Dä ama rhäqäp na rha di rhi sameng na ama irasirhong sävät a qa sokt di
    qop iarhongäkt arha engirhong di qaku irhong doqorne.
  ita-1885: Perciocchè molti dicevano falsa testimonianza contro a lui; ma le loro
    testimonianze non eran conformi.
  muy-muy: Eslini mis kay tàsəkaɗki malfaɗa, ay ma gatay ni tə̀sava divi a.
  kqc-kqc: Adina amiye tau gade bi ofa ofa dudu Iesu nikake rigamadi, idu ini sina
    bi yokoi de.
  tav-tav: Capãarã cʉ̃re caĩ wadajãrã caĩtoyuparã. To bairo ĩbana quena cariape jĩcaro
    mena caĩrã camañuparã.
  eng-ULB: For many brought false testimony against him, but even their testimony
    did not agree.
  spa-VBL: Había muchos dando falso testimonio contra él, pero sus afirmaciones no
    concordaban.
  fra-_FOB: Car plusieurs rendaient de faux témoignages contre lui; mais leurs dépositions
    ne s'accordaient pas.
  hau-ULB: Da yawa kuma suka yi masa shaidar Zur (Karya), amma bakin su bai zama daya
    ba.
  mal-mal: അനേകർ അവന്റെനേരെ കള്ളസാക്ഷ്യം പറഞ്ഞു; എന്നാൽ അവരുടെ സാക്ഷ്യംപോലും ഒത്തുവന്നില്ല.
  kkc-kkc: '@see-verse:MRK.014.055'
  urd-GVR: Kāfī logoṅ ne us ke ḳhilāf jhūṭī gawāhī to dī, lekin un ke bayān ek dūsre
    ke mutazād the.
  far-far: Ma na wane 'oro ki, kera ka suke fafia sa Jesus, boroi ma faoraie kera
    ki nao si alu te ru.
  suz-BL: शुश मुरुमी जोल पा सांकछी गेमे बाक्‍त, तन्‍न आन लोव़ मगारमाक्‍त।
  car-NT: Pyime kari'na Jesus emendojatokon. Onapi roten ekari'satokon te ipoko. O'win
    morokon aurangon e'i'pa kynatokon.
  amp-amp: Yimam be yuwi furahato pthamoa mrokfom, womroh mrokfom nndo yimoum, womrohm
    nndo.
  bht-bht: क्योंकि मते लोक उदे खिलाफ च झुठियां गबाईयां दिन्दे थे, पर उना दियां गबाईयां
    इक दियां नी थियां।
  eng-NOY: For many bore false witness against him, but their testimonies did not
    agree together.
  cub-NT: Obedivʉ Jesúre borocʉrĩ ãmecororĩdurejaimad̶a. Ʉbenita cũinátʉrʉ boro coyʉbedejaimad̶a
    na.
  ita-1927: Poiché molti deponevano il falso contro a lui; ma le testimonianze non
    erano concordi.
  lww-lww: La am̃al lap̃asia ap̃erela apimi apisawal visena moki, ana visena punu
    ga nene apisokan ga, asum̃a apisa ke ga sur la nap̃a pe tap̃ena lala, ana kiela
    visokanena la nene mlolor ga.
  ckb-ckb: کەسانێکی زۆر بە درۆ شایەتییان لەسەری دا، بەڵام شایەتییەکانیان یەکیان نەدەگرتەوە.
  spm-spm: Gumasira avɨrara khorigha amuirɨm mbɨŋgɨmɨŋgɨr Iesusɨa amuisi, mem mbɨŋgɨmɨŋgɨ
    uvhorsira zui phatɨ.
  nas-nas: Nantoong mmauꞌke Jiisuuꞌ daang daiꞌnavimpauꞌ duaꞌanta-koo, teka biikaang
    minkunaa nariꞌ deeaꞌ.
  uvl-uvl: Hana halang te nana hot pe reria helenga ma ke pengpeng ero, iange te channanga
    mana.
  tpa-tpa: Tauviwavu maghamaghauhi hi neꞌi po Yesu hi vibabanimoruwei hi verei, ma
    ahi babani egha ita viꞌaroni.
  eng-BBE: For a number gave false witness against him and their witness was not in
    agreement.
  ixl-CNT: Tan kꞌuxh sibꞌal txakbꞌaꞌn txubꞌaꞌl jeꞌ iyol tiꞌ u Jesuus, yeꞌ nichikꞌul
    tibꞌ qꞌul iyol.
  xsi-xsi: Ŋana tu kinzi tamâta rârâ sisowe ŋgua laŋeŋa kie-kie lâ Yesu tini, andeta
    nenzi ŋgua ndoni ŋandai kaŋa taitu ŋga.
  crx-NTPO: Lhane dune huwhuts'it whe hich'az yálhduk, 'et hoonts'i ts'iyawh lhelhts'un
    un'a 'uhutni.
  kan-OKCV: ಅನೇಕರು ಯೇಸುವಿಗೆ ವಿರೋಧವಾಗಿ ಸುಳ್ಳುಸಾಕ್ಷಿ ಹೇಳಿದರೂ ಅವರ ಸಾಕ್ಷಿಯು ಒಂದಕ್ಕೊಂದು
    ಒಪ್ಪಲಿಲ್ಲ.
  bbb-bbb: Ro buka e uruvana aruna vua kufui binobino Jesudo kuae rove vua buone buka
    ma baki.
  blw-blw: Anchag chuar hen anchichay i man-istigu way mangenlémrém an hiya, ngém
    ammag nanhinafà-ar hen chacha enale.
  tam-2017: அநேகர் அவருக்கு எதிராகப் பொய்சாட்சி சொல்லியும், அந்தச் சாட்சிகள் ஒத்துபோகவில்லை.
  azz-NT: Huan miacque quipajpantiayaj Jesús ten amo melau. Pero yejuan motajtolxixicoayaj
    san huan mopajpantiayaj yejuan san.
  spa-RV-1909: Porque muchos decían falso testimonio contra él; mas sus testimonios
    no concertaban.
  csy-csy: A man ngawl tetti tu tam mama hongpai napi, amate tetti pan nate a thu
    uh ki si ngawl hi.
  mxq-NT: May ja ja̱ꞌa̱yʉty oj jyamindʉ es tjaniwa̱a̱mbajttʉ, per kyaj tyiꞌigyʉꞌáttʉ
    ja ꞌyayuk.
  tzj-NT: E q'uiy ja winak ja queya' testigo'il trij pro ma katzij ta ja nquibij tre,
    xa tz'akoj tzij nqueban. Junwi' nbij jun in junwi' nbij chic jun, ni matuc'am
    wi' ri' ja nquibij.
  tdt-tdt: Iha ema barak mai foo testemunhu falsu. Maibee testemunhu sira nee, liafuan
    la haan malu.
  ron-BTF: Fiindcă mulți aduceau mărturie falsă împotriva lui, dar mărturiile lor
    nu se potriveau împreună.
  eng-WEBP: For many gave false testimony against him, and their testimony didn’t
    agree with each other.
  eng-FBV: Many were giving false testimony against him, but their statements didn't
    agree.
  nld-1939: Wel brachten velen valse beschuldigingen tegen Hem in, maar de getuigenissen
    stemden niet overeen.
  bwo-bwo: Aaywotsu kooton bíats gawerno, b́woteferor bo gawor bo keewo ik woteraniyere
    b́ oori.
  nch-BL: Miyaqui istacatiyayaj ten ya huan quiijtohuayayaj para quichijtoya tamanti
    cati amo neli quichijtoya, pero amo elqui san se inincamanal.
  quc-TNT: E q'uia c'u ri xca'n tzij chrij aretak xca'n k'alajisanic. Man xak tä c'u
    jun u wäch ri xquibij.
  tfr-NTPO: '@see-verse:MRK.014.055'
  kaq-NT: Hahqui yohuancoinihcamahi quesahi yohuanaibo hichahi. Jaa joiya huesti yohuancoinyamacani.
  ahr-ahr: बराच जणसनी त्यानाविरुध्द खोटी साक्ष दिधी, पण त्यासना साक्षमा काहीच तथ्य
    नव्हतं.
  sgb-sgb: Mal-at ya bat hên ampanistigos ya alwan pêtêg hên tungkol kan Apo Jesus,
    noa, alwan akma ya panhabiên la.
  vie-1934: Vì có nhiều kẻ làm chứng dối nghịch cùng Ngài; nhưng lời họ khai chẳng
    hiệp nhau.
  kxv-kxv: ଇଚିହିଁ ହା଼ରେକା ଏ଼ୱାଣି କ଼ପାଟି ମିଚି ସା଼କିୟାଁ ହୀତି ଜିକେଏ ଏ଼ୱାରି ହୀତି ସା଼କି
    ଆଣ୍ତାଆତେ ।
  cha-cha: 'Sa megae manmannae ti manmagajet na testimonio contra güiya: lao y testimonioñija
    ti manparejo.'
  amu-NT: Ee majndye nnꞌaⁿ tyꞌenquia ñꞌoom na cweꞌ cantu sa̱a̱ tiñecwii ñꞌoom tquiana
    joꞌ chii ticaluiꞌyuuꞌ ñꞌoomꞌñeeⁿ nacjoomꞌm.
  hin-CV: निःसंदेह उनके विरुद्ध अनेक झूठे गवाह उठ खड़े हुए थे, किंतु उनकी गवाही मेल
    न खायी.
  eng-OURB: For many gave false testimony against him, and their testimony didn’t
    agree with each other.
  spa-BES: Porque muchos dieron falso testimonio contra él y su testimonio no concordaba.
  san-BEN: অনেকৈস্তদ্ৱিরুদ্ধং মৃষাসাক্ষ্যে দত্তেপি তেষাং ৱাক্যানি ন সমগচ্ছন্ত|
  tdx-tdx: Maro ty nanao kitomboke aze f’ie tsy niharo-sisý.
  naf-naf: Am sambe ekŋenaŋ Zisas zemkukuyelen zet dâsuki notnaŋ bemzem zewienaŋgut
    zelinaŋ sepem igak igak bemâge.
  grc-MT: πολλοι γαρ εψευδομαρτυρουν κατ αυτου και ισαι αι μαρτυριαι ουκ ησαν
  vid-vid: Wanhu wenji nawalavya ulolezi wa udesi kwa Yesu, ila ulolezi wa hewo hawiwhanile.
  pio-NT: Yácáiná éwita manùbéeyéi wenàiwica nacàlidacáaníta nachìwawa Jesús ìwali,
    càicáaníta càmita abédanama natàaníca.
  tsn-tsn: Basupi ba le bantsi ba maaka ba ne ba ithaopa, mme bosupi jwa bone jwa
    ganetsanya.
  amr-NT: Huakkaʼada Jesústaj da onʼhuaaʼnigʼa jondikyoʼ huaahueʼ o̱ʼnuyate.
  pwg-pwg: Wawaya peyarisi ivivi mamatara bero da Yesu iti wavui ma i sisiya bogii
    ma bogiiyai na viviberosi.
  cjv-cjv: Te ari munmane ka kasu munmane di teimba kasu dinga u towane kime.
  tha-KJV: ด้วยว่ามีหลายคนเป็นพยานเท็จปรักปรำพระองค์ แต่​คำของเขาแตกต่างกัน
  por-BR-2018: Porque muitos davam falso testemunho contra ele, mas os testemunhos
    não concordavam entre si.
  mhl-mhl: Baaru dimaku kokoineji buŋo ikoine sakiineo ruaku kitiŋgaku mibuŋyoŋ, buŋoyaŋunji
    fuŋine moakoŋ so fukeya.
  klv-klv: Nǝvanuan isob̃ur lolibliboŋ husur aYesu be nǝSanhitrin isab̃i ke nakelean
    salit gail lǝsap̃itoṽ.
  bco-bco: Mo꞉wo꞉ kaluwo꞉ modo꞉ ya꞉ga꞉, Ya꞉suwa꞉lo꞉ mo꞉dimido꞉wo꞉ sio꞉ ko꞉sega, madali
    to ililo꞉ sio꞉ a꞉ma꞉yo꞉ mo꞉imilo꞉ dowo꞉.
  kdl-NT: Ama ushani a shamkpai kadyanshi ka kaɓan a kaci ka ne, shegai una̱ u le
    u tuwa̱ u te wa.
  apu-NT: Kaiãopokori kãkiti sãpiretari maerekati Xesosi kamakiti, txamari paxirari
    ninoa sãkire, kotxi ãti sãpiretakiti ipinimoni, ãti sãpiretakiti ipinimoni, itxaãpotana.
  roo-roo: Ari ita, oearovu riro irara rera togapaiva oreorovu-ia kuuvu reoro rera
    vo kovoaro iava. Uva viapau oiso vaea reoro-a. Osa-a eisi iava viapau oreoi puraiva
    vao oiraopa reo vai rutu.
  miz-NT: Ñá te da dīi ñaꞌa daꞌví ña ña dovete, ntá tsi ña ni kudadɨ́ɨ e ntákaꞌan
    ñá ni ña nguiī san.
  qvz-NT: Ashca runaguna Jesusmanda llullasha rimaushahuas paiguna rimashcaga caran
    tunu mara.
  deu-ELO: Denn viele gaben falsches Zeugnis wider ihn, und die Zeugnisse waren nicht
    übereinstimmend.
  mjc-NT: Cuaha xaan nyɨvɨ caha̱n cuendu sɨquɨ ra, maa tyin ña nacatsí tahan maa tuhun
    caahán ndi intuhun ñi.
  ktm-ktm: Su witnes sulo‑on hala pe holsohou taheweh, odoke suhwo’ su inna ke handrai
    pwi.
  caa-caa: Y cay yopobꞌ meyra ajchecsuyajobꞌ xeꞌ war amajresian tut e nuquir winicobꞌ
    era, pero lo que uyare inteꞌ uche aquetpa chequer que war amajresian otronteꞌ,
    y machi quetpa nien chateꞌ xeꞌ lar uyojronerobꞌ.
  pls-NT: Co tsje na joinchecaxin na Jesús, pero ẍonhi chojni nichja ẍajeho inchin
    nichja iná chojni para joinchesegurá chó na.
  eng-WYC-2018: For many said false witnessing against him, and the witnessings were
    not covenable. (For many said false testimony against him, but their testimonies
    were not suitable, or were not in agreement.)
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜଃତେକ୍‌ ଲକ୍‌ ତାର୍‌ ବିରଦେ ମିଚ୍ ସାକି ଦିଲେକ୍‌ ହେଁ କାର୍‌
    କଃତା କାକେ ନଃମିସ୍‌ଲି ।
  otq-NT: Ngetho nze̱ye̱ mi ho̱xa ya nhemhñö, mödi himi nthe̱xkwi nöꞌö te mi möñꞌu̱.
  tzo-SA: Altic ti ep la sjutic cꞌop ta stojol li Jesuse, mu coꞌoluc li cꞌusi chalique.
  cuc-NT: Quie¹ jeun⁴³ a⁴cúa⁴ chie³² jau²ta³jau²³ i²con²³ Jesús, i² sa⁴co³nai² jau²³
    a⁴juah⁴i³ tionh².
  kpw-kpw: Nɨbi bɨ iru nöp daulö, Jisas nɨp manö piral adö rɨmnap hagla u pen manö
    hagla u adɨp adɨp hagagla. Ke ke haglö, manö iƚ rɨmnap nɨŋagla.
  ong-ong: Mete wuru pemtetei pirpei pamtutuwo Jisas wolo il pelpe olo pulpo nemple
    kolo.
  tnn-tnn: Kən netəmim tepət kəmoteiuə e Iesu, məto rəhalat nəghatən tətaiu pɨsɨn-pɨsɨn.
  hch-NT: Yumüiretü mete'itavatü menihecüatacaitüni que vaniu memüte'unenierixü peru
    vaniuqui pücayuxevicai.
  crn-NT: 'Aꞌii muꞌu huáteu: Mej jeíhua raahuáꞌitacaꞌa ɨ́ teɨte. Mɨ́ ajta, camu ramuaꞌareerecaꞌa
    ɨ́ seica, majta ɨ́ seica, tiꞌitɨ́j ɨ́ mej xajtacaꞌa.'
  zpu-NT: Bal akeꞌ ziyeꞌe akeꞌ ll-lliayiꞌll akeꞌ Leꞌe, naꞌ bill dile xtiꞌll akeꞌ ka
    ne akeꞌ.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଗୋଗୋୟ୍‌ନେଡମ୍‌ ଆ ବିରୁଦଲୋଙନ୍‌ କଣ୍ଡାୟ୍‌ ସାକିନ୍‌ ତିୟେଞ୍ଜି,
    ଜନଙ୍‌ଡେନ୍‌ ଆ ସାକିଞ୍ଜି ଅଃମ୍ମାୟ୍‌ଲନେ ।
  for-for: 'Pigoya, uwoma kina''mi ampimagini, kampari kamana: Aeba piya pine, piya
    pine yuguna, ige yume kamana agoba kampa aogima abintawe.'
  epo-epo: Ĉar multaj malvere atestis kontraŭ li, kaj iliaj atestoj ne akordiĝis.
  gfk-gfk: A halengin diet ga tar ira udiet nianga na harabota, ma sen ira udiet nianga
    ga mes harbasia.
  bjz-bjz: Enembo oruabe gavera regeguturota, númanda gaga jo bee dabako rambi re.
  atg-NT: Ebubu ẹgbọ e pfi ọtsẹlẹ eyi ẹgbhọli mu ọli, eni ọtsẹlẹ nya, ẹa de shi oghuo.
  bjv-NT: Dɨje ngay təti ta je kɨ ngom dɔe tɨ, nə ta kɨ tətɨ je ləde aw go-naa tɨ
    al.
  tos-NT: Ma̱squi makapitzí̱n catu̱cahuá̱ tzúculh huanko̱y hua̱ntu̱ nali̱sta̱huako̱y,
    hua̱mpi̱ a̱li̱sta̱lh xtzucupalako̱y li̱aklhu̱hua̱tnanko̱y, sa̱mpi̱ ni̱ acxtum
    xli̱catzi̱ko̱y hua̱ntu̱ xli̱sta̱huama̱kó̱.
  rro-rro: Maearima bo'ona 'akina tehore hinau 'abikia tehina herenai, ia ekia hinau
    'abikia hanona ha a'i teihobo.
  mxp-NT: Kumɨ øy ja tigati ttanɨwambattɨ jøts ja jadeꞌen xem ya̱m kyanabya̱a̱dyɨdɨ
    ja yꞌayuujk.
  aak-aak: ámá obaxɨ́ omɨ nuxekwɨ́moayiro aiwɨ axɨ́pɨnɨ mɨrɨ́ bɨ bɨ nɨra nurɨ́ná
  chd-NT: Axpela' lan xanuc' tuyout'ƚecoyi Jesús, ma le'a tifelƚaiqueyi. Anuli anuli,
    ituca' ituca' tinesqui. Aiqui'ic' anuli liƚtaiqui' lonespa.
  kdc-kdc: Wanhu wengi walonga mbuli za uvizi kwa Yesu, lakini usindila wao hauwilumbile.
  nhr-nhr: Káí xu khóè xu kò ko Gam ka tshúù-ntcõan nxàea tseegukagu khama, igaba
    zi kò ẽe xu ko nxàe zi gúù zi táá qõòa mááku.
  uig-PIN: Qünki nurƣun kixilǝr uni ǝrz ⱪilip yalƣan guwaⱨqiliⱪ bǝrgǝn bolsimu, ularning
    guwaⱨliⱪliri bir-birigǝ udul kǝlmǝytti.
  beo-beo: 'Ogogosu ba:su dunu bagohame, da Yesu Ea hou wadela:musa: ogogole sia:i.
    Be ilia sia: afae afae da defele hame ba:i.'
  acf-NT: An chay sé témwen-an té ka manti asou Jézi épi tout sé listwa-a yo bay-la
    té diféwan.
  tpi-OTNT: Planti man i sutim tok giaman long em, tasol tok bilong ol i no wankain.
  mbt-NT: Masulug ne me etew ka migpangguhud te ubat meyitenged ki Hisus piru ware
    nenekeg-iling ka guhuren dan.
  hau-SA: Da yawa suka ba da shaidar ƙarya a kansa, amma shaidarsu ba tă zo ɗaya ba.
  mam-NT: Amale nimet xjal oc tk'on tiib te tstiwa, pero min el cyyol xjal junelna.
