verse: MRK.014.057
translations:
  kpx-kpx: Kateilage ata degomoleau hovedevei Iesu vavamo loboe hoto loui loui avoe,
    “No evige malaha keu loui avoe, ‘Dana ataeau abu adala dubu houale ko koianiege
    vanie ni abuita igaetaeau uoholisege tota dubu mole ataeau abu adala houvesite
    houi gabiai.’”
  okv-H: Eto embo nei nei na ereto ke sokova na einge ea
  tbo-tbo: Ega yaka lawa gehouhi hi towolo po Yesu hi wigou koyakoyameya tanitaniwaga
    u matahi, hi pa,
  mal-C: അപ്പോൾ ചിലർ എഴുന്നേറ്റ് അദ്ദേഹത്തിന് എതിരായി,
  grc-SR: Καί τινες ἀναστάντες ἐψευδομαρτύρουν κατ᾽ αὐτοῦ, λέγοντες
  bgc-bgc: फेर कुछ माणसां नै उठकै यीशु कै बिरोध म्ह या झूठ्ठी गवाही दी,
  khz-khz: Ne talima reketa geruga-itito, nee opakau kilara gekilagirato, negetiwato,
  deu-TKW: 'Und etliche standen auf und legten falsches Zeugnis gegen ihn ab, also:'
  zsr-NT: 'Niꞌr gulazuinëꞌ bönniꞌ gulanë́ꞌ queëꞌ Jesús le cunácz, taꞌnë́ꞌ:'
  lin-lin: 'Mpo na kaka kokosela Ye makambo, bato mosusu bazalaki kotelema na koloba :'
  hns-NT: 'Tab ekaatgo djhoettha log oethke bolies: „Hamlog soenlie hai kie oe Parmeswar
    ke mahal ke biese me kharaabie bolies hai.'
  noa-E: Warm khʉʉnau mamagkham ee, jũrr deeum khʉʉn bʉ̈jãau paaukhabaadëwi chi thethemnaanag
    ich khĩircha,
  eng-EMTV: Then some stood up and were testifying falsely against Him, saying,
  mib-NT: 'Yūcuán na te ni candocuɨñɨ̄ sava de, te ni catee de cuēchi sɨquɨ̄ yā, achí
    de:'
  bea-bea: Ooh tahkine nighintyetl, kahchu atu tyeswe akiyehti, toowe ghati ihe,
  lif-NT2: हे़क्‍क्‍याङ् कुभा मनाहाॽरे़ मे़बोगे़आङ् ये़सुरे़ कुदक्‍ले़ङ्‌वाओ अक्‍खेलॽरिक्
    इङ्‌ले़क् पाःन् मे़बाःत्तु,
  xnj-xnj: Kangi vandu vangi vakayima kujova udese ndava ya Yesu, vakajova,
  mmx-mmx: La melemu lentaba diga xatu kaxat la diga bala raba i xeretna,
  cbr-NT: 'Usa ''ain ca uni raírinëx nirui cëmëi ami manani ësai quiacëxa:'
  tee-NT: 'Ju ali''in lapanacni tataya. Tanaulh ta''aklhtamat chivinti ixlacata ju
    yuchi. Ixtanajun:'
  eng-LSV: And certain having risen up, were bearing false testimony against Him,
    saying,
  cak-NT: 'Y jec''o ch''aka chic ri xebepa''e-pe y quiere'' xqui''ij chirij ri Jesús:'
  pah-NT: 'Aerẽ ojipe''g̃a po''ami o''mbero g̃a pe. Igwete g̃a etehei: —Orohendu ore
    Jesus''ga nhi''ig̃a ikwehe, ei g̃a. “Tamondurunduru ti ag̃a Tupana''ga ruhava,”
    e ko ga ikwehe, e''i tehe g̃a. “Akwaimbae''g̃a oapo agwa,” ei ga. “Emo mokõi ti
    ji herokiri japopava irũa nehẽ – kiroki yvyakotyve''g̃a ndoapokwahavi,” ei ga,
    ei g̃a imombe''uteheavo g̃a pe novĩa.'
  sja-NT: 'Ũk''uru chi poroorã k''ĩrapite p''irabaijida mãik''aapa seewa jarajida:'
  xed-xed: 'Ka sliʼanaftá sanlaha ta gwaɗa ta ghəŋani. Kaʼa nda həŋ mantsa:'
  mks-NT: 'Ta na̱nda̱ca̱ ndichi java da cáha̱n da̱ tu̱hun jíquí sa̱ha̱ Jesús já cáchí
    da̱ já:'
  gfk-S: 'Hokakarek, ari turadi di ga tut ma di ga harakale ter tane Jisas horek:'
  bmu-bmu: Mewö aiga tosatŋan wahöta kinda keu muneŋi sileŋe ala naŋgöba kewö jiget,
  dgz-dgz: Uiwa gapan upi yonan ebo imup anega wane,
  eng-GNV: Then there arose certaine, and bare false witnesse against him, saying,
  zaa-NT: 'Làniana gudulí tè tuchùppa cą nna gunne cą ca titsa'' falso contra lèe
    nna ra cą:'
  eng-WEBSTER: And there arose certain, and bore false testimony against him, saying,
  guh-guh: 'Itsamonae nonobapuna. Penajumetsënëtsilivaisi paeba Jesús yabara. Penonobapunaeviyajuvënënë
    jumaitsi mapacueniaje:'
  bon-bon: Piba poto biname cina abujengäjige, walya jeitnäjisi egä,
  nhw-BL: 'Sequin moquetzque huan quiijistlacahuijque Jesús, huan quiijtojque:'
  swh-ONEN: 'Ndipo wengine wakasimama wakatoa ushahidi wa uongo dhidi yake, wakisema:'
  wbi-wbi: Vamo vakiima, vakoleka isa vudesi vakati,
  bba-bba: Yerɑ ɡɑbɑ seewɑ bɑ nùn weesu mɑni bɑ nɛɛ,
  eng-KJVCPB: And there arose certain, and bare false witness against him, saying,
  kgk-NT: 'Ha upe rire katu ou onhembo''y va''e omombe''u. Apu rei omombe''u hese:'
  waj-waj: 'Tuduu nnaagiai vooya diitada Yisuunnara unnakua tida tunoo:'
  ekk-PKP: Mõned neist tõusid Jeesuse vastu valet rääkima.
  mpx-mpx: Inoke gamagalau enuna hi nem ge Yeisu hi wole kakawe hi ba,
  wbp-wbp: Ngula-jangkaju, marnkurrpa-karili karrinja-pardija jaruku wangkanjaku.
    Ngulajulu kuja wangkaja, “Purda-nyangurnalu kuja-kurra wangkanja-kurraju kuja
    nyanungu wangkaja, ‘Nyampu nganta Yuwarli Maralypi Kaatu-kurlangu kapu rdungkurr-pinjarla
    kijirni yangka kujalu nyurru-wiyi wati-paturlu nganturnu, ngulanya nganta kapu
    kijirni.’ Ngula-jangkaju, yardarnalu purda-nyangu Jijaji yarda wangkanja-kurra,
    ‘Kapu nganta parra-jarra-jangka jirrama-jangka jinta-karilki Yuwarli Maralypi
    ngantirni yarda nyampu-piya-wangu, kulalpalu watingkilki ngantikarla.’”
  luo-luo: Bangʼe jomoko nochungʼ modonjone gi miriambo kawacho niya,
  nhe-NT: 'Sequin moquetzque huan quiijistlacahuijque Jesús, huan quiijtojque:'
  aii-aii: 'ܘܩܝܼܡ ܠܗܘܿܢ ܣܵܗܕܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ:'
  esk-NT: Tavra iḷisimarit iḷaŋich makinniqsut akikŋaqługu nipliqhutiŋ,
  msb-msb: Sa katapus-tapusi may pira na nagtindog kag nagbuwa sugad sani,
  cpa-NT: 'Jøng² ca¹nung² ca²dsiog³dsa. Ca¹cuø¹dsa dsag³ jǿg³ tø³jǿg³. Ca¹juúh²dsa:'
  dso-dso: ସାରାସାରି କେତେ ଲକ୍‌ ଉଟିକରି ତାର୍‌ ବିରଦେ ମିଚ୍‌ ସାକି ଦେଇ ଏନ୍ତି କଇଲାଇ,
  meu-meu: Ma haida e tore isi, edia hahebade koikoi herevadia e gwaurai, eto,
  yva-NT: 'Umba vatane inta usea usayai, wo ayao angkarije so raura indamu wo Yesus
    angkivan:'
  dgc-dgc: Tinumaknég i sénganya dide, a kinagi de, a
  zpm-NT: 'Tibaque zeeṉe guso blalaa zho, bnexuu zho rëb zho:'
  hix-NT: Nasanàmtxownà hatà, anar komo. Yaworohra rma rha nekarymatxownà xarha tà.
    Onà wyaro nketxkon hatà.
  sim-sim: Urik ma lal li sihi karem olmu haimba handambara,
  npi-ULB: कोही खडा भए र उहाँको विरुद्धमा झुटो गवाही ल्याए; तिनीहरूले भने,
  cgc-cgc: May mga ittaw dya na gatistigo ta dili matuod kuntra ki kanen na iling
    ti ambal danen,
  tim-tim: Siânbaŋe siâ dâmbiâ dâmbiâ agi. Akto luâk siânbaŋe Yesugât hiaŋgi den hin
    magi,
  yor-yor: Níkẹyìn àwọn kan dìde, wọ́n bẹ̀rẹ̀ sí í jẹ́rìí èké sí i, wọ́n ní,
  wos-wos: Du nawulak te yéna ye di Jisaska wa, “Wun du angi dé wa, ‘Du tondan ané
    ge, tempel wuni glara yakitawuni. Glara yakitaka nukwa hufuk yindét wuni nak maki
    ge totawuni.’ Wungi wandéka nani xéké.”
  emp-NTPO: 'Mãwã panʌne ʌ̃cʌrʌba piradrʌd̶aped̶a sewad̶eba jarasid̶aa:'
  eng-F35: Then some stood up and started testifying falsely against Him, saying,
  ind-ind: Lalu beberapa orang berdiri dan memberikan kesaksian palsu tentang Dia,
  pes-OPCB: 'سرانجام، بعضی برخاسته، به دروغ علیه او شهادت داده، گفتند:'
  mpt-mpt: eka mak ile teniba Yesuse dim oha bianiba baaniba
  ssx-ssx: Kutupa mandane haliwekima꞉ tiao la halolo hata꞉ yayapiki pi alota꞉
  mkl-mkl: Ŋɔi inɛ ɡɔ ŋɑ ɑ̀ dede ɑ̀ mɑ́ɑ ide ɑ̀ ni,
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଉଡ଼ିରୁଆ ରେମୁଆଁ ତୁଆଁ ଆର୍‌କେ ଆରି ଜିସୁନେ ବିରଦ୍‌ରେ ଆକେନ୍ ମିଚ୍‌ ସାକି
    ବିଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ,
  gof-RNT: Issi issi asati denddi eqqidi Yesuusa bolla, “I, ‘Taani asi keexida ha
    Xoossa Keetha laallada, asa kushen keexettiboonna hara Xoossa Keetha heedzu gallasa
    giddon keexana’ gishin nuuni si7ida” yaagidi worddo markkattidosona.
  unx-unx: 'ଏନ୍ତେ ଚିମିନ୍‌ ହଡ଼କ ତିଙ୍ଗୁୟାନାକ, ଆଡଃ ୟୀଶୁଆଃ ବିରୁଧ୍‌ରେ ନେ ହସଡ଼ ଗାୱାକ ଏମ୍‌କେଦାଃ
    :'
  gah-gah: 'Makolite otiki hakupá gakó aikumú láa liki lamó:'
  lcm-lcm: Na mang matan vap kila tadut na kila poso mengen kapau ania asukang ke,
  aer-aer: Kele artwe arrpenheme tnerrirremele urrtyirremele ware ileke,
  qvc-NT: 'Wakimbismi Jisusta yanqakunata llullakushpa nirqanllapa:'
  tgl-ULB: Tumayo ang ilan at nagsabi ng maling patotoo laban sa kaniya, sinabi nila,
  cbs-NT: 'jaskaibun betsabudi benitan chani jakidi chitekin yuikin:'
  xtm-NTPP: 'Jaku de ni ka ndokuiñi, te ka xtekuechi de ya, te ka jiña''a de:'
  nnq-nnq: Kubokapenia bandu bange ngabajema kulenga uchaili guwangi ku Yesu,
  bao-NT: 'To biro ĩi ñami waarã, jĩcãrã, watoara o biro cʉ̃re ĩi wedejãaupa:'
  san-ORI: ସର୍ୱ୍ୱଶେଷେ କିଯନ୍ତ ଉତ୍ଥାଯ ତସ୍ୟ ପ୍ରାତିକୂଲ୍ୟେନ ମୃଷାସାକ୍ଷ୍ୟଂ ଦତ୍ତ୍ୱା କଥଯାମାସୁଃ,
  huv-NT: 'Altiül witiütoj tewüyayej wüx mawaijchaw, tapiüngüw:'
  otn-NT: 'M''mɛfa p''ʉya, bi guar''mi̱''da yø ndøbɛthani̱ ngue di ya̱pi̱. Bi ''yɛ̱na̱:'
  nop-nop: Unduŋ tiŋa me noli Jesudi yoguk yo yalaŋ niŋ indiŋ yogiŋ,
  obo-NT: Na, duwon mgo minuvu no id lohinat amoy'd posivonnaa to uhus moka-atag kandin.
  cak-ENT: 'Y c''ateri'' yec''o ch''aka chic ri xebepa''e'' y quere'' c''a xquitz''uc
    tzij chirij ri Jesús y xquibij:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤥᤃᤧᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤗᤧᤰ ᤐᤠ᤺ᤴ
    ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
  snx-snx: Sis dagi tinggring sine jager sam adu sis mundubxo,
  kql-kql: De, yila sambɨtve muwale wulu mandɨve sivɨleve wokok safutuk. Valan kavik
    sivɨleve,
  mie-NT: 'Ñúcuán de nī nacuiñī sava dē, de nī ncāhān tūhún dē cuāchi sīquī yā, ncachī
    dē:'
  san-TIB: སཪྻྭཤེཥེ ཀིཡནྟ ཨུཏྠཱཡ ཏསྱ པྲཱཏིཀཱུལྱེན མྲྀཥཱསཱཀྵྱཾ དཏྟྭཱ ཀཐཡཱམཱསུཿ,
  qve-NT: 'Hinaspan chaypi kaq wakin runakunaqa, Jesuspa contranpi llullakuspa, rimaranku
    khaynata:'
  pao-NT: '@see-verse:MRK.014.056'
  cbu-NT: Zapish ashpatam tputs chiyzarangusin,
  usa-usa: 'ááqibo tébakaq-wayukama itó-uma kaaqaari-áípí tirááe:'
  soy-soy: 'Picɔ ɑpi yɛ yisi ɑpí nɛ u wɑ́ɑ́nɑ́ rɛ:'
  bkx-bkx: Nmuiꞌ asaksiit in bian, nfeen anhaken he naꞌuab naꞌmoeꞌ mnak,
  hui-hui: Marume heyuwa ke̱ halu lalu,
  amf-amf: Eensa waani waaniar dhaabhayse, “‘Inta ko aaninka woysadhon Barjosa gazan
    ooninam kottsayse rooro makkamka ab aanka woysadhaamon ooni woysayda woyse’ kinin
    hamen wodi qansidine” hamayse buudamoka kidar ke tarjade.
  quc-NNT: 'Te ri'' xewalij jujun ri käka''n tzij chrij ri Are'', xkib''ij:'
  dob-dob: Ta ꞌaidi ꞌediyega sitoolo ga Yesu sieꞌewa kabokaboena, sigwae,
  wrs-wrs: Wo mongla no indhana opulvonamba, umnina,
  mca-mca: 'Qa uja''x he'' niyijpha''mkii iye qa yittaxij iye kekhewe'' wotk''onƚi''ijkii
    iye in t''ejuyiju''ƚ ha'' Jesús, qa yit''ijju'' hekhewe''en:'
  tzo-TZC: 'Oy jlom ta jecheꞌ laj svaꞌan sbaic ta rextigo ti jech lic yalique:'
  mya-mya: လူ​အ​ချို့​တို့​သည်​ထ​၍ ``လူ့​လက်​ဖြင့်​တည်​ဆောက် သော ဤ​ဗိ​မာန်​ကို​ငါ​ဖြို​ဖျက်​မည်။
    ထို​နောက်​သုံး​ရက် ကြာ​သော​အ​ခါ လူ့​လက်​ဖြင့်​မ​တည်​မ​ဆောက်​သည့် ဗိ​မာန်​တော်​ကို​ငါ​တည်​ဆောက်​မည်​ဟု
    သူ​ပြော​ဆို သည်​ကို​အ​ကျွန်ုပ်​တို့​ကိုယ်​တိုင်​ကြား​ပါ​သည်'' ဟု မ​ဟုတ်​မ​မှန်​ထွက်​ဆို​ကြ​၏။-
  gng-NT: 'Biʼni biba fii'' ki sere'' ki nɛn'' uʼbo ki ye:'
  cbi-NTPO: 'Tsenmala mantsalaya na''baasa anbutitun uwain entsandive ti'' entsa entsandila:'
  ikk-NT: '''Ya kẹ ndị hụ imẹ ndị rị ebẹhụ nọ lihi ọtọ, buokin Jesu ọnụ, sị,'
  leu-leu: 'A saxa a tigina e a bit tifi na Yesus pana ferawaian sina malaan:'
  maz-NT: 'O böbü c''ua o testigo c''o dya ma cjuana c''o o mama a cjava:'
  bod-N: ཡང་མི་འགའ་ཞིག་ཡར་ལངས་ནས་ཁོང་ལ་རྫུན་གྱི་དཔང་པོ་བྱས་ཏེ་གཏུགས་ཤིང་འདི་ལྟར་སྨྲས༌པ།
  tca-NT: 'Rü ñuxre ga togü inachigü rü doraxü̃mare nixugüe ga Ngechuchuchiga. Rü
    ñanagürügü: —Toma nüxü̃ taxĩnüẽ ga na ñaxü̃: “Tá chanangutaxü̃xẽẽ ya daa tupauca
    ya taxü̃ne ya duü̃xü̃gü üxü̃ne. Rü tomaẽ̱xpü̱x i ngunexü̃gu tá chanaxü ya náĩ
    ya tama duü̃xü̃gü üxü̃ne”, ñaxü̃ —ñanagürügü.'
  zpl-NT: 'Chequie utsuli chiucu chuna beella nu uricuꞌ quiya beella tucu eluquichiaꞌ
    Jesuse nu unibeella:'
  mbc-NT: Tiaronkon e'mî'sa'ka'pî moropai seru' pe to' eseurîma'pî. —‍Jesus eseurîma'pî
    epîremanto' yewî' pî' —‍ta'pî to'ya.
  ndg-ndg: Benge kabayema ni kupiya ushaidi wa ubosho dhidi yake, kabakoya,
  wsk-wsk: 'Asele kari saki barasaman den kawel iwita Jesus te atumukasan:'
  toj-NT: Ti cho jac chaboxe masa. Jac yale que testigoe bi pero tuc juntiro ja jas
    jac yalei.
  dwy-dwy: Yo, ga wiripu-guḻkuꞌ yolŋu waya ŋunhi mäkiriꞌ-marŋgimi gaŋgathina bala
    gurrana nyälꞌnha dhäwuꞌ ḻakaŋaya
  kkl-kkl: Yesusag tam palinne kemelamekti ibek komba, nen nimi etbare sekekti, yubu
    minirop yubu mangkaek. Yubu minirop yubu mangalamekti, “Nimi eneri yubu lelamoba
    ka'ebabongena, 'Allahri Mem Ae, nimi saeri sorop ae enena kwerekaneri, ik wilindiag
    agha mem ae wendogne nimi saeri sorop komne sobanun,' alamoa ka'ebabo,” seek.
  tbc-tbc: Agog tamol aenta dutur man Jesus tinin lo dusupaleg igo dubol,
  sna-sna: Ipapo vamwe vakasimuka vakapa uchapupu hwenhema uhu pamusoro pake vachiti,
  smk-NT: Sin wanin, main nin umno ray pinaipadar nin magtistigos nin mibula'-bula'
    nin kuntra kona ni Jesus. Wanra,
  grc-TCGNT: Καί τινες ἀναστάντες ἐψευδομαρτύρουν κατ᾽ αὐτοῦ, λέγοντες
  mzz-mzz: We tomoqovo tupwaidiavo itovoi katupoeꞌeqa ivesipupu
  gof-WFTW: Issi issi asati denddi eqqidi Yesuusa bolla, “I, ‘Taani asi keexida ha
    Xoossa Keetha laallada, asa kushen keexettiboonna hara Xoossa Keetha heedzu gallasa
    giddon keexana’ gishin nuuni si7ida” yaagidi worddo markkattidosona.
  spa-BLM: 'Algunos se levantaron y dieron falso testimonio contra él, diciendo:'
  kyz-NT: 'Poje ''gã amũ ''ua o''meramũ ''gã nupe: —Ore aruenup ''ga je''ega ai''i.
    “Anure nipo je Jarejuwarete ''ga mogytaawa retygi. ''Awa ''ga mogytaawa kũima''e
    ''gã nemiapofera tee. A''ere nipo je imuapyra ''ara rupi ajepeja ''ga mogytaawa
    mowya nũ. Aipo ''ga mogytaawa nakũima''e ''gã nemiapofera rũi”, ''jau ''ga oreremianuwamũ
