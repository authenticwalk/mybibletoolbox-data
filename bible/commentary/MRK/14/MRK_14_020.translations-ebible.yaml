verse: MRK.014.020
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La moleu daiti melegi igaemo lovi iale kena
    bae di mai ata ovei.
  okv-H: Iesu na “Ungo ambotani 12 rate vahai na namote bread humbuto su heva jo ta
    kaimbeto ere india amina harikasuja.
  tbo-tbo: Yesu i baha i pa, ‘Apo magoumi 12 uyahimiyei tauna mitehi gaeba emosi uyahina
    to wohopu gogona tauna apo ina nugohaleu.
  mal-C: 'അതിനുത്തരമായി യേശു: “അത് പന്ത്രണ്ട് ശിഷ്യന്മാരിൽ ഒരാൾതന്നെയാണ്, എന്നോടൊപ്പം
    പാത്രത്തിൽ അപ്പം മുക്കുന്നവൻതന്നെ.'
  grc-SR: Ὁ δὲ ⸋ἀποκριθεὶς⸌ εἶπεν αὐτοῖς, Εἷς ⸋2ἐκ⸌ τῶν δώδεκα, ὁ ἐμβαπτόμενος μετ᾽
    ἐμοῦ εἰς τὸ ⸆ τρυβλίον.
  bgc-bgc: उसनै उनतै कह्या, “वो बारहां चेल्यां म्ह तै एक सै, जो मेरै गेल्या थाळी म्ह
    हाथ घालै सै।
  khz-khz: Iesu na evaikilarato, netiwato, “E gomi gagalana ruala vekarawami ai rai
    au goti rivu kwapunaimo ganapa-rigona talimana.
  deu-TKW: er aber sagte zu ihnen, einer von den Zwölf, der mit mir in die Schüssel
    taucht.
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Nac nu nutsaꞌ ladj chínnuliꞌ ni, bönniꞌ
    naꞌ nunë́ꞌë nëꞌë tsazxö́n len naꞌa lu zxigaꞌ.'
  lin-lin: 'Yesu azongisaki : — Ezali moko kati na bino, zomi na mibale, oyo azali
    kolia sani moko elongo na Ngai.'
  hns-NT: 'Tab oe bolies: „Baaraago me se ek djane aise kariega, tjaahe oe hamaar
    sanghe bret soerwa me borke kha hai.'
  noa-E: Mamʉ par mag ichig jëjëeukhamjã amag chi thʉ̈rjã jaauba, sĩi, —Pãach mʉg
    doce nʉm eem ãb mʉ khö chirʉm thëp ee ich panau sĩkhö sim wounauta mʉ khaibag
    waujugui ajim anʉm.
  eng-EMTV: But answering He said to them, “It is one of the twelve, the one dipping
    with Me in the bowl.
  mib-NT: 'Te ni cahān yā jiín de: Ɨɨn jeē uxí uū rō jeē cáyeji cáhnu jíín rí ɨɨn
    cohō, suu nastúu ruhū.'
  bea-bea: Kwa ateyatetla toowehchu yehti, Ehlaiti kenetye onketi matgha ihe, yaghi
    tila ihe setyi tsa ihkye.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ थिक्-ने़त्तो आल्‍लो इङ्‌गाॽनु सोरिक्
    के़जाबार के़युङ्‌बाधिक्‍किल्‍ले़ इङ्‌गाॽ इङ्‌ले़क्‍कारो॥
  xnj-xnj: Yesu akavajovela, “Ndi mmonga winu pagati yinu nyenye kumi na vavili, mweijwiga
    libumunda pamonga na nene munkeve.
  mmx-mmx: La neni ga vorang i ridi xeretna, “Neni lara atnemi lasangaun mi legepura.
    Mo lara i lok kaka lengkompanga anan eburu minia at loxot lili panga anan.
  cbr-NT: 'Quia ca Jesusan cacëxa: —Micama achúshi an ''ëbëtan manë xampami chabóxun
    pán picë an ca uni ''ë ''inánti ''icën.'
  tee-NT: 'Chai ju Jesús alack''alhtailh. Alacjunich: ―Yuchi ju pumatam ju sia uxijnan
    ju mimpumacaut''ui''an ju lakputam quint''atamajk''oi laquinc''a''ulh.'
  eng-LSV: And He answering said to them, “One of the Twelve who is dipping with Me
    in the dish;
  cak-NT: 'Y ri Jesús ja'' xu''ij chique: Ri xtibano quiri'' ja ri jun chiwe rix jix
    cablajuj, ri numuba-pe ru-pan wiq''uin chupa ri plato.'
  pah-NT: —Ga ko opymi pão tyhya pype ji pavẽi i'gwovo pepyteripeve'ga, ei Jesus'ga
    dozeve'g̃a pe.
  sja-NT: 'Mãpai Jesupa p''anauji: —Parã docedepema aba mɨ ome auk''a p''arat''ude
    pan sã atarupata mɨ traicionaait''ee.'
  xed-xed: «Mndu turtuk mataba na kaghuni ghwaŋpɗə his ta zə mu ta skwa zay ma hliba
    turtuk na tsa mndu ya.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —In táhan ndó da̱ cúú u̱xu̱ i̱vi̱, da̱ in
    ndúu xíxi xi̱hín i̱ ini co̱hó i̱, da̱ cán cúú da̱ ji̱có túhún ye̱he̱.'
  gfk-S: Io, Jisas ga balu di, “Tikenong at mon ta mu ira sangahul ma iruo. Nong i
    hasuguh no ana beret naramon tano dis tikai ma iou, aie iat mon.
  bmu-bmu: Qesim waŋgigetka kewö jii mötket, “12 eŋgöreŋök kun nömbuk beret kuluŋnöŋ
    kunduŋgözawi, yaŋön.
  dgz-dgz: Ap wane Iesu gare wadiamon, “Apan ame aonagaet pusinawan dere apane da
    yogup daiton taba dere nata apanewa ominana wata.
  eng-GNV: And he answered and sayde vnto them, It is one of the twelue that dippeth
    with mee in the platter.
  zaa-NT: 'Becàbi tìe nna rèe cabi: Nuỹa ttùba le nu rugà''a ettaxtíla quì''į lani
    inte'' le'' plátuį, lą nua'' gutią inte'' cuenta.'
  eng-WEBSTER: And he answered and said to them, It is one of the twelve that dippeth
    with me in the dish.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Doce paponëmëbejeyajuvënënë
    raja. Ponëbeje peneta caecuenia panajuacajabutsianajëbeje panbë platojavabelia,
    bajaraponë tsane.'
  bon-bon: Yeesu jejemige egä, “Ai lui weene twelb bime yepä gyene, lui te buluduu
    ne yiiglenutenige cane cama disi cabu.
  nhw-BL: 'Huan Jesús quinilhui: ―Elis se tlen amojuanti anmajtlacme huan ome. Elis
    se tlen inijuanti catli tlacua huan quiapachohua ipantzi nohuaya ipan ni plato.'
  swh-ONEN: Akawajibu, “Ni mmoja miongoni mwenu ninyi kumi na wawili, yule anayechovya
    mkate kwenye bakuli pamoja nami.
  wbi-wbi: UYesu akati, “Umuunhu ujuo, ghwa mu kipugha kiinu umue kijigho na vavili
    mwe vano musaasa nuune unkate mu kivughaana.
  bba-bba: Mɑ Yesu u bu wisɑ u nɛɛ, bɛɛ wɔkurɑ yiru ye sɔɔ, nɛ kɑ wi sɑ ɡbɛ̃ɛ teeru
    sɔ̃rɑmɔ, wiyɑ.
  eng-KJVCPB: And he answered and said unto them, It is one of the twelve, that dippeth
    with me in the dish.
  kgk-NT: —Xe mombe'u va'erã peteĩ xe remimbo'e pende avyte-py oĩ va'e, nha'ẽ-py opo
    omoĩ va'e. Xe ndive omoakỹ va'e mbojape nha'ẽ-py xe mombe'u va'erã, he'i.
  waj-waj: 'tuduu rikioo Yisuuva iya kuaivaa sai tunoo: Ngia ni ngiaammuau yaakuuvaitana
    yukukidiri taarama fai ngiiikidiri voovoono ni tasipama mmuaa yavaavakidiri mmuaavaugiataama
    ari yeennaivaa rabuuma nnaivoono kooyaa ni nnammutuaiya ni vitainaravai.'
  ekk-PKP: „See on üks kaheteistkümnest, kes minuga koos sellest toidust osa saab,“
    vastas Jeesus.
  mpx-mpx: Yeisu analiya i lahe i ba, “Ami toto elulutega eluwa gamwamiwa, etega nasi
    abwe ni wasaagau, iya ge nau nimama i lau mwaha maisena gamwanaa.
  wbp-wbp: Jijajiji wangkaja-jana, “Nyurrurlarla nyampurla turnu-warnurla, nganangku
    kajirlijarra mangarri julyurl-yirrarni jupujupu-kurra mapirrirli, yalirlinya kapu-jana
    ngajuju yimi kanyi maralypikingarduyu-patuku.
  luo-luo: To Yesu nodwokogi niya, “En achiel kuomu ji apar gariyo, ngʼat machiemo
    koda e tawo achiel.
  nhe-NT: 'Huan Jesús quinilhui: ―Yajaya se tlen imojuanti inmajtlactli huan ome.
    Yajaya tlen tlacua huan quiapachohua ipantzi nohuaya ipan ni plato.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ ܕܒܸܛܡܵܫܵܐ ܝܠܹܗ ܥܲܡܝܼ ܒܡܵܐܢܵܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Iḷapsisamma qulit malġuuplusi ittuasi misuksiqatigikkaġma
    puggutamiñ.
  msb-msb: Nagsabat si Jesus sa inda, “Usad siya sa iyo na dose. Amo siya idtoʼn nakisaro
    sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jan² hniah¹², dsa² guia¹tón² báh³, dsa² tí² hi³ŋíh¹
    niúh¹ uøin¹² quianh¹³ jní².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମର୍‌ ବାର ଲକର୍‌ ବିତ୍‌ରେଅନି ଜନ୍‌ ଲକ୍‌ ମର୍‌ସଙ୍ଗ୍‌ ଗିନାତେଇ
    ରୁଟି ଚବାଲିଆଚେ, ସେ ଆକା ।”
  meu-meu: Ia e haere, eto, Gwauta-raruosi taumui ta, lau ida nau tamona ai a dau
    dobimu.
  yva-NT: Umba Yesus po raura nanto mai pare, “Opirati no no Sya arakovo abusyin eane
    rurum watavondi inaije wapa yasyin. Opirati ririmo rotije rayansundijo pauraije
    intabo rai.
  dgc-dgc: Ey kinagi ni Jesus, a “Ewan tu iba, éngˈwan i esa dikam a labindalawa.
    Tu kasabay ko a néngisawsaw ta tinapay ta sabawae,” kagi na, “éy siya i méngitokyona
    diyakén.
  zpm-NT: 'Pquiab me rëb me lo zho: ―Ladaque to no zho, zha ne nosëëb xcuuṉ leṉ xquien
    naa, lëë zho ga.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Okukur komo ryhe, 12 komo kukuru rma,
    rahohsony me naha, kekon hatà. Oryen yaka rakoro àhpanye rma, rahohsony me naha,
    kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Jir ma 12-pela jihi lar avak anin tavarenje wutarihik
    hakwa ria. Ma orto an nga nakrem hambiya namtaskop shimu anduwa.
  npi-ULB: येशूले जवाफ दिनुभयो र तिनीहरूलाई भन्‍नुभयो, “यी बाह्र जनामध्येका एक हुन्,
    जसले मसँग अहिले कचौरामा रोटी चोपिरहेको छ ।
  cgc-cgc: Ambal din, “Magtraydor an ki yaken isya ki kyo na dusi na kanen an gasawsaw
    man ta tinapay naan ta mangkok duma ki yaken.
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Amâ luâk keiân lâuwâ tatâi yeŋgâlân
    gâtŋe konok luâk are âmâ yu nâ olop sot nemberen kondo kâlegen bâtnetŋe pandetŋe
    geâp yâkgât den umatŋe makyeŋgire nâŋgâŋet.
  yor-yor: Ó sì dáhùn wí pé, “Ọ̀kan nínú ẹ̀yin méjìlá tí ó ń bá mi tọwọ́ bọ àwo jẹun
    nísinsin yìí ni.
  wos-wos: Wungi wakwexékéndaka dé wa, “Wuna du nak. Wuni wali andémbu també bret
    hura sakwa du wuniré mama duka hwetandé.
  emp-NTPO: 'Jesuba jarasia: –Ab̶a bãrã doced̶ebemaba jidabiya. Idjia bid̶a ab̶ari
    eped̶ecod̶e paʌ̃da su co b̶ʌa.'
  eng-F35: 'He answered and said to them: “It is one of the twelve, the one dipping
    with me in the bowl.'
  ind-ind: Jawab Yesus, “Salah satu orang di antara kalian yang mencelupkan roti ke
    dalam mangkuk ini bersamaan dengan-Ku akan menjual Aku.
  pes-OPCB: 'عیسی جواب داد: «یکی از شما دوازده نفر است، همان که نان خود را با من در
    این کاسه فرو می‌بَرَد.'
  mpt-mpt: Yesuse baabenea 12 ib isak temo naka make ne blete halonia dis teme tubunabia
    emio ne baka tubunea dowoname naka eta ne nemeb moneta komokwali nemyamabebe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Iki 12 haliweki tukiki pa꞉ta꞉ homeke halima꞉
    pilieke. I̱ma꞉ta꞉ palaowa tenke laaso metekina꞉ kone ipikana꞉ma꞉ make palaowa
    tenke laasa꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, si inɔi iŋɛ mɑɑteejiu, inɛ ɑkɑ̃ nŋɛ ɑ́ ɡũsi pɛ̃ɛ
    si inɔ jɛɛ ɑwɔò ɑjɔ. Lɑfɛ̃ɛi ɑ́ zɑmbɑm.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଆତେନ୍‌ ରେମୁଆଁ ପେ ଗୋମ୍ୱାର୍ ରେମୁଆଁ ବାନ୍
    ମୁଇଂଜା ଜାଣ୍ଡେ କି ନେଙ୍ଗ୍ ଏତେ ମୁଇଙ୍ଗ୍ ଗିନାନ୍ନିଆ ରୁଟି ଜଣ୍ଡିଆ ଞ୍ଚଙ୍ଗ୍‍କେ ।
  gof-RNT: Yesuusi zaaridi, “He uray hintte tammanne nam77atappe issuwa; I taara issife
    tushanaw ba uythaa shaatiyan yeddeyssa.
  unx-unx: ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ବାରାଝାନ୍‌ କଏତେ ମିଆଁଦ୍‌ନିଃ, ଆଇଁୟାଃଲଃ ମିଆଁଦ୍‌ କାଟୋରାରେ
    ଆୟାଃ ତିଃଇ ସୁଉଃକାଦ୍‌ନିଃଗି ସାବ୍‌ରିକାଙ୍ଗ୍‌ଆଏ ।
  gah-gah: 'Liki likago, eza láa loko lo kimimó: Ve 12 lekelikutí hamó lapegutí peleti
    nagamí zeko natíi ve nenémove.'
  lcm-lcm: Na kala antok iria ta, “Kapo mangsikei i 12 na nat, voiang namemlongpo
    abui saui kuvul nei gapai ke.
  aer-aer: Kenhe Jesus itneke angkirtneke, “Twelve pele nhenhele aneme, kenhe anyente
    nhenhele aneme, ilerne apurtele merne tampe urtneke akwernemele arlkwetyenhe.
    Anyente yanhele-arle ayenge iltye anthetyenhe.
  qvc-NT: 'Chaymi Jisusqa chay dusi apustulninda nirqan: —Suqniki noqawan suq platupilla
    mikuqmi rin intrigakuwaqqa.'
  tgl-ULB: Sumagot si Jesus at sinabi sa kanila, “Isa sa Labindalawa, ang kasama kong
    ngayong nagsasawsaw ng tinapay sa mangkok.
  cbs-NT: 'ana Jesúsun jatu yuikin: —Man en 12 tsumabun jabias kenchaki man misi pukuxun
    piaibunan, man bestichaitun ea jatu achimai kaii.'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍In ni ja ndi‑uxi uu ni a kúu, te nde
    ni xndoyo xtatila ni a ji''in sa nuu ko''o a ko kuu.'
  nnq-nnq: Yesu ngabajanga, “Nga mundu jumwe kati jinu mangweto komi na abena, ojwalela
    nkate pamwe na nenga muntungati.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉupi: —Jĩcʉ̃ mʉja
    mena macʉ̃, pan''gare yʉ ca weyori baparena ca weyogʉ niimi.'
  san-ORI: ତତଃ ସ ପ୍ରତ୍ୟୱଦଦ୍ ଏତେଷାଂ ଦ୍ୱାଦଶାନାଂ ଯୋ ଜନୋ ମଯା ସମଂ ଭୋଜନାପାତ୍ରେ ପାଣିଂ ମଜ୍ଜଯିଷ୍ୟତି
    ସ ଏୱ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Aag ayaj nop naw tiül aaga gajpiüp ijlüyiün,
    áag tenguial macheniiüts pan tiül polat nóiquian maquiüjpaats.'
  otn-NT: 'Bi ''yɛ̱ntho ''mø mi̱ da̱hra̱ Jesús: ―Nu̱na̱ dí com''be ma̱ mohi ua dí
    si̱hmɛ̱ ya, guehna̱ di dägä na̱ya. Guehna̱ n''na nc''ɛ̱i̱ ngue gui ''dɛma̱ yohohʉ
    na̱ya.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudibo yeniŋguk, “Kwanai u me tuwelup hidi’walaaniŋ me
    niŋdi tibek, me u beletŋiŋ nukut maliŋ gineŋ wanaŋ kupmayamut.
  obo-NT: Mid tavak si Disas to, “Iddos sokkad koniyu nid aggom to paan ka-ay't yohung
    duma koddi, sikandin en kos od boligya koddi.
  cak-ENT: 'Y ri Jesús xutzolij ri tzij cheque y xbij: Ri'' ja ri jun chive rix doce,
    ri numuban ruvay viq''uin chupan ri bambül.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤌᤡᤰ-ᤏᤧᤳᤋᤥ ᤀᤠᤸᤗᤥ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤁᤧᤈᤠᤒᤠᤖ
    ᤁᤧᤕᤢᤱᤒᤠᤎᤡᤰᤁᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤗᤧᤰᤁᤠᤖᤥ॥
  snx-snx: Adu munjurulxo, “Ne be 12 sox suma maglib nenx, ne ye sa jagar bred tuberbe
    kundung dixo ned.
  kql-kql: Wun valatɨk kavik galaveve, “Wun bikɨk 12 guŋgundakɨk gɨŋganɨle yetɨkɨn.
    Wun ŋunundi wakan bret aŋgatɨk kukuwɨ jiva.
  mie-NT: 'De nī ncāhān yā jíín dē: Iin jā úxī ūū nū jā yájī cāhnú jíín nī iin cōhō,
    suu nastúu nduhū.'
  san-TIB: ཏཏཿ ས པྲཏྱཝདད྄ ཨེཏེཥཱཾ དྭཱདཤཱནཱཾ ཡོ ཛནོ མཡཱ སམཾ བྷོཛནཱཔཱཏྲེ པཱཎིཾ མཛྫཡིཥྱཏི
    ས ཨེཝ།
  qve-NT: 'Hinaqtinmi Jesusqa contestaspa niran: —Noqata traicionawaqniy runaqa qankunamanta
    hukniykichismi. Payqa kunanpunin t''antanta challpushan noqapa challpusqay platollapitaq.'
  pao-NT: Soo Te Pabe'e mu nekwegea, “Sumu'yoo mu-nagatu nu-no tukadu.
  cbu-NT: 'Isussha: Nuwpa ipunshi nuwapa pangaa mangawash washunand pshtaku anparee
    tamapingachindaniya; tárangu.'
  usa-usa: 'Îtu yauwéqma tiráiye: “eé títaupake kaayapíké móra-nakoma mimórá-táápépíké
