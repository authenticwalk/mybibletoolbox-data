  tgk-tgk: Ҳамон замон як нафар аз ҳозирон шамшерро аз ғилоф кашиду ба сӯи ғуломи
    сарвари рӯҳониён ҳамла карда, гӯши вайро бурида партофт.
  acu-NT: Tura metawaram Jesúsa nuiniatiri kichik ni saapirin kuinak, sacerdote apuri
