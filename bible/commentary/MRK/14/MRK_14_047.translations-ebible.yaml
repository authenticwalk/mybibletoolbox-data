  eng-WEBPB: But a certain one of those who stood by drew his sword and struck the
    servant of the high priest, and cut off his ear.
  gfk-H: Ma tikai ta diet ing ga tur tikai taar ma Iesu ga sasal lah no nuna hisa
    na hinarubu gaam kato kutus sei tiga talingana no tultulai tano tamat ta ira pris.
  viv-viv: Tu kaliva saꞋeyana Yesu liline gimidimidi-ma yana feto lakahina gisiwakana
    digo abaveyao ana tofaisewa adi tokaiwabu ana agetoga gilauna tagana giluyoꞋena.
  yao-yao: Nambo jumo jwa ŵeŵala uŵajimi pelepo pamo ni Che Yesu, ŵasolomwele lipanga
    lyakwe ni kumputila kapolo jwa Jwambopesi Jwankulu, ni ŵankapile liwiwi.
  tgp-tgp: Pani vonara matea sei mo lo turu atu mo lavi na nona sita vuro mo langai
    nar̃ihi na pero volitusi non pr̃is aulu.
  auc-NT: Wængonguï quï, ante në godongä ñæ̈nængä pönï ïnongä ingante në cæcä incæ
    mänïñömö ponte a ongongä adinque Itota gäänë ongongä adocanque pædæ guiipote yaëmë
    o togænte æ̈ninque mäningä në cæcä ingante tæi päninque önömonca wangö tamoncacantapa.
  kbc-NT: Pida ganigepidiɡ̶ica niɡ̶ijo anidiaaɡ̶i midoataɡ̶a nixigitice lodaajo-ocaɡ̶ataɡ̶a,
    odaa ja yakagiditice napaaɡ̶ate niɡ̶ijo liotagi niɡ̶ijo lacilo-sacerdotitedi.
  bmh-bmh: Du tub ag ula tapai dareun, go nug gonugau maulzag huia oimai, Uwait ula
    dareu du banou nugau salau du waimai, gonugau dabug gau kuatai heun.
  ctu-BL: Juntiquil ya' bʌ an tsi' bots'o i yespada. Tsi' lowo jini x'e'tel i cha'an
    jini c'ax ñuc bʌ motomaj. Tsi' wel tsepbe loq'uel i chiquin.
  meq-meq: Ka təv niye ndo nəte mə walaŋ tay, pəkat a ŋgwaɗaw maslalam ŋgay. Tsa na,
    a fay ha a ndo i məsler i bagwar i ndo məvəlaway wu a Mbəlom, a ɗəsay na zləm
    fats ka dala.
  noa-H: Mamʌ chi k'apeen hi dʌ̈i wënʌrrarr k'ʌʌnau hamach dak'ĩir mag hamach k'apeer
    pʌrp'öbaadëm hoobaawai hãbmua hich espaar chi baindegam sʌrr ha jẽu haunaa waa
    p'adnaan t'umaam k'ʌʌn pör hag chog kachta bis habarmʌn hoort'u werbpʌ̈ijim hanaabá.
  alp-NT: Tamata sae ikele tehaike Yesuse. Tamata mere isira eni sarire eleki ilasa
    tamata rebe kerike ete imame elake, tlina loine.
  san-VEL: tatastasya paar"svasthaanaa.m lokaanaameka.h kha"nga.m ni.sko.sayan mahaayaajakasya
    daasameka.m prah.rtya tasya kar.na.m ciccheda|
  kbq-kbq: Hianagi oti'nazafinti mago'mo kazinknoma'a erisaga huno, ugagota pristi
    ne'mofo kazokzo eriza ne'mofo agesa rukfri atre'ne.
  kbh-kbh: Pero canÿa chents̈e Jesúseftaca yojtsemná, chabe espadëja yojenosëngbotë́nts̈ena,
    y chë bachnangbe más uámana amëndayabe oservená canÿe matscuas̈e tbojtsanë́stjango.
  ron-LSB: Dar unul dintre cei care stăteau acolo a scos sabia și a lovit pe slujitorul
    marelui preot și i-a tăiat urechea.
  pon-pon: Amen ir, me u waja o, ujada na kodlaj, ap pale ladu en jamero lapalap amen,
    ap lepuka jan jalon a.
  nhe-BL: Pero se tlacatl tlen itztoya nepa quiquixti imachete, huan quimaquili itequipanojca
    nopa hueyi totajtzi huan quitzontequili se inacas.
  sps-sps: Sana isen tsuri to te tsutsun panan e Jisas gamus kirat nana puaan tsuan
    sa tek sapee na teinan a tsoiny binun babainy tan Tsoiny Mumua tan Tsoiny Faakor.
  wnc-wnc: Siwan aminu Jesuat yukikatnana tapatuta paipna kaitakakoke Anutue yot takwan
    gwene pasiya tupan tapatane puya aminatane maaknga patdetewan pimakut.
  bus-bus: Ben gbɛ̃ kɛ̀ aↄ̃ↄ zɛna gweenↄ doke a fɛ̃ɛdaa wòto à sa'oriki ìsi zĩ̀ri
    ke lɛ̀o à à swã gò.
  gub-BL: Na'e amo Zezuz huwake u'àm ma'e a'e kury, umutyk utakihe a'e kury, umugaz
    amo awa a'e pe har oho a'e kury. A'e awa xaxeto pe uma'ereko ma'e romo hekon a'e.
    Uzaikaw inami izuwi.
  imo-imo: Akuna angileringi iyemanga teni yunge loi gelea kakona panjirimumu wendo
    kulu topa lipelie Gote popo tondoli iye awilimunga kongono kendemande iye tenga
    komumu topa laka ltendepa mainye mundurumu.
  boj-boj: Onaqa Yesus aqa aŋgro bei jojom di tigelesoqnej qaji a na aqa sebru osiqa
    atra tamo gate aqa kaŋgal tamo gateq di qalqajqa sebru waiyej grotosiqa dabkala
    segi gentetej.
  ulk-ulk: Ege netat able lelam ge ikweireder tabara teibur ausos tulik iseda Kirim
    Merkemira Memegle laip dismida.
  eng-DRA: An one of them that stood by, drawing a sword, struck a servant of the
    chief priest, and cut off his ear.
  knf-knf: Aloŋ ţi banwooŋ da apënan kej atib nalempar naşih i baţeŋan, abi fala fal
    kabaţ.
  san-KHM: តតស្តស្យ បាឝ៌្វស្ថានាំ លោកានាមេកះ ខង្គំ និឞ្កោឞយន៑ មហាយាជកស្យ ទាសមេកំ ប្រហ្ឫត្យ
    តស្យ កណ៌ំ ចិច្ឆេទ។
  arn-NT: Welu kiñe tati mülelu tiye mew entupay tañi wayki, fey katrünentuñmafi tañi
    kiñe pilun tati Wünen Longko Saserdote tañi kona.
  zas-NT: Per tijb bén zaꞌ yagaj gulëë xiespadaman, gutüꞌman guidiajg xmojs bixhioz
    rniabee gra ree bixhioz.
  ken-NT: Kɛ mmu amɔt anɛ áchi kɛ́kwɔ́t, agwɔp akparɛnja ywi akpɔ́t atú nsɛm Mǔngo
    bachiǎkap Mandɛm chwát agʉɛp amɨk.
