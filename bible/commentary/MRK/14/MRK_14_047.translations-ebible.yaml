    apê. Nẽ kot ho hkrã nhĩpônh mã tã kuhpaw nẽ upôk rũm hamak nhĩkjê krãhta.
  ctp-NT: Loꞌo ska nten taꞌa ndaꞌan Jesús mskwin yu xtyi ꞌin yu, msiꞌyu kuꞌ yu jin
    nxkan ska msu ꞌin sti joꞌo nu lka ndloo la bra kanꞌ.
  bre-BRG: Unan eus ar re a oa eno a dennas e gleze, a skoas servijer ar beleg-meur,
    hag a droc'has e skouarn dezhañ.
  opm-opm: Ambutperhan orhorsi sapti han ihir tit han oh bior dap oh pras pora Got
