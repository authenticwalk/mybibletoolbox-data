  ebk-ebk: Ngem as nan nangil-an nan usa ay disipulu ay nangatakchug hid-i, enoknosna
    nan chorosna. Finakagna nan fiabfiaarun nan kangatuwan ay pachi, at nakingasan
    nan ingana.
  spa-PDDPT: Pero uno de los presentes sacó la espada, atacó al esclavo del sumo sacerdote
