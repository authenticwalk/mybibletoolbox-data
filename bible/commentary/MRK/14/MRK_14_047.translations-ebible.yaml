verse: MRK.014.047
translations:
  kpx-kpx: Ige Iesu esemu moleu vavavemo lamiale keu au siga mai dubu nalimale kosive
    baluga ke esemu mole golema heisi etulenu.
  okv-H: embo vahai na amita asivo kororo eto humbuto priest peni ta pure embo vahai
    amita oje jeto tiukenu
  tbo-tbo: Ma Yesu a bolu uyahihiyei lawa gehouna a kwasikwasi i holi po tu witalaguyaba
    hai taniwaga a tu bagibagi i lubuya po tanigana i talutuiya.
  mal-C: അപ്പോൾ, യേശുവിന്റെ കൂടെയുണ്ടായിരുന്നവരിൽ ഒരാൾ വാൾ ഊരി മഹാപുരോഹിതന്റെ ദാസനെ
    വെട്ടി, അയാളുടെ കാത് ഛേദിച്ചുകളഞ്ഞു.
  grc-SR: Εἷς δέ ⸋τις⸌ τῶν παρεστηκότων σπασάμενος τὴν μάχαιραν ἔπαισεν τὸν δοῦλον
    τοῦ ἀρχιερέως, καὶ ἀφεῖλεν αὐτοῦ τὸ ⸂ὠτίον.⸃
  bgc-bgc: उन बारहा चेल्यां म्ह जो धोरै खड़े थे, एक नै तलवार खिंचकै महायाजक के नौक्कर
    पै चलाई, अर उसका कान उड़ा दिया।
  khz-khz: Na vonai eruga-tagowai talimana ta, gena vetali kativana einu-vagiato,
    eavuato, ne Rupu Veaga velena kamuna gena vetugunagi talimana tegana epati-vagiato.
  deu-TKW: Einer aber von denen, die dabei standen, zog das Schwert und schlug nach
    dem Knecht des Hohenpriesters und hieb ihm das Ohr ab.
  zsr-NT: Niꞌr tuëꞌ bönniꞌ niꞌ dëꞌë Jesús glijëꞌ guia tuchiꞌ len benëꞌ‑biꞌ huëꞌ biꞌi
    huen dxin queëꞌ bxuz blau, bchuguëꞌ guid nagbiꞌ.
  lin-lin: Bongo moko kati na bato oyo bazalaki wana abimisaki mopanga na ye wuta
    na ebombelo na yango, abetaki yango mosali ya mokonzi ya Banganga-Nzambe mpe akataki
    ye litoyi.
  hns-NT: Tab ekgo tjela aapan talwaar oethaaike sab se barka agwa ke goelaam ke kaan
    kaat leis.
  noa-E: Mamʉ chi khapeen i dʉ̈i wënʉrrarr khʉʉnau amach dakhĩir mag amach khapeer
    pʉrphöbaadëm oobaawai ãbmua ich espaar chi baindegam sʉrr a jẽu aunaa waa phadnaan
    thumaam khʉʉn pör ag chog kachta bis abarmʉn oorthu werbpʉ̈ijim anaabá.
  eng-EMTV: But a certain one of those standing by drew his sword and struck the servant
    of the high priest, and cut off his ear.
  mib-NT: Te ɨɨn tēe íne jíín yá ni tava de espada de, te ni jehnde de sōho ɨɨn mozo
    maá sútū cujéhnu ga.
  bea-bea: Ooh hligi ayiti naghatehyane tapyese natyese ghayaghachut, kahchu nayatehul
    yakeotihchi taneghaotatyehchi metihi tyiyi, kahchu yatsakhe tyeghihyitl.
  lif-NT2: खे़प्‍मो के़ये़प्‍पाहाॽओ थिक्‍किल्‍ले़ ताभेःन् तरप् फिःक्‍खुआङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    कुसेवारोबान् चे़प्‍तुल्‍ले़ कुने़क्‍खोॽबान् पे़त्तु थाःसुरो॥
  xnj-xnj: Mmonga mweayimili pamonga na Yesu, akaholomola upanga waki, akamdumula
    likutu mvanda wa Mteta Mkulu.
  mmx-mmx: La lara at lavaun pinivu ga tu auret la ga rev asu lavarise sepsep teren
    la ga sep korop kepe labaalung at lasaxaruki at lamaasa gomgo.
  cbr-NT: Bicëbëtan ca anua 'icë unicama achúshinën aín manë xëtocë aín xacánua biquin,
    judíos sacerdotenën cushicaman 'apun ñu mëëmicë uni mëëquin aín pabí amocüa pabíscacëxa.
  tee-NT: Para ju pumatam ju ixt'avi ju Jesús lana soko maxtulh ixmachita. Chai ulanilh
    ixlapanac ju xak'ai pali. Lana chakxp'uxnilh ju ix'ak'axk'olh.
  eng-LSV: and a certain one of those standing by, having drawn the sword, struck
    the servant of the chief priest, and took off his ear.
  cak-NT: Y jun chique ri jec'o riq'uin ri Jesús chiri', xulesaj ri ru-espada, xuya'
    che ri jun rusamajel ri sacerdote ri más c'o ruk'ij, y ja ri ruxiquin ri xulesaj-e
    riq'uin ri espada.
  pah-NT: Pevo Jesus'gareheve'ga rekoi o'ama Jesus'g̃a pavẽi. Igwete ga ipyhygi oitakyhea'javuhuva'ea
    takyti g̃a javo novĩa. A'ea ga imondoi ikwava'ẽhara'g̃a nduvihavuhu'gapyrive'ga
    rehe ga nambi'oga novĩa.
  sja-NT: Mamĩda eperã Jesús k'ait'a badapa ichi espada ẽt'a atap'eda, p'aareerã poro
    waibɨa mimiapari k'ɨɨrɨ orp'et'aaji.
  xed-xed: Ka gi tshagaptá sana mndu tavata Yesu ta kafayani, ka gi tsaghutá sləməŋa
    sani ma kwalva tsa mali ta ghəŋa gwal dra skwi ŋa Lazglafta ya.
  mks-NT: Joo in táhan da̱ xíca tuun xi̱hín Jesús cán na̱tavá da̱ machiti da̱ já na̱chitúhu̱n
    dá in jo̱ho da̱ cúú mozo da̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán.
  gfk-S: Ma tikenong ta di ing iga tur tikai ter ma ne Jisas ga sasel leh no nuno
    sele na hinarubu igom kato kutus leise tike talingana no tultule tano tamat ta
    ira pris.
  bmu-bmu: Jöhögetka kösutŋe kingeri, yeŋgöreŋök kunŋan bimgö sou ketaŋi öröba jike
    nup galöm bohonŋaŋgö welenqeqeŋi qeba kezapŋi köteköi erök.
  dgz-dgz: Ame gapan, da den yoneni apanewa kereba mega ware, amba pirisi bawarewa
    ayop mugawa nao mega apanewa da darinewa to kuasen.
  eng-GNV: And one of them that stoode by, drewe out a sword, and smote a seruant
    of the hie Priest, and cut off his eare.
  zaa-NT: Ttu enne' entre canu tsè'e lani Jesús nna gulèqquia bi espada qui' bía nna
    becàa ná' bi nna bè' bi huenitsìna qui' nu ná huexána' qui' ca sacerdótea nna
    guchu bi yeti nagui'į.
  eng-WEBSTER: And one of them that stood by drew a sword, and smote a servant of
    the high priest, and cut off his ear.
  guh-guh: Bajarajota Jesús pijajiviyajuvënënë pijaespada navemarajonotaxuabina. Muxuyoropaebiaxuaba
    sacerdotevi pepo penamatacaitorobinë pijajivitonë.
  bon-bon: Lui cina aclajuteji puga icrajige, teeme yepä te cubu turikä ne sisatige,
    yoororige, siige yepä biname me tablame ne iyeta jeläcnutige. Pui lui iiwäreja
    mope biname me kaakesea bägrä ge.
  nhw-BL: Pero se tlacatl catli itztoya nepa quiquixti imachete, huan quimaquili itequipanojca
    nopa hueyi totajtzi huan quitzontequili se inacas.
  swh-ONEN: Ndipo mmoja wa wale waliokuwa wamesimama karibu aliuchomoa upanga wake
    na kumpiga mtumishi wa kuhani mkuu, akamkata sikio.
  wbi-wbi: Neke jumonga mu vano valyimile pala, akasomola ibamba, akankotova unkami
    ughwa ntekesi um'baha, akan'dumula imbulughutu.
  bba-bba: Adɑmɑ be bɑ yɔ̃ min turo u win tɑkobi womɑ, mɑ u yɑ̃ku kowo tɔnweron yoon
    soo sɔ̃rɑ u burɑ.
  eng-KJVCPB: And one of them that stood by drew a sword, and smote a servant of the
    high priest, and cut off his ear.
  kgk-NT: Upe-ma ramo peteĩ upe-py oĩ va'e omopu'ã kyse oikytĩ-vy. Ohaxea pa'i ruvixagwasu
    rembigwái-pe onambi'o-vy. Ohupity oinambi'o hagwã.
  waj-waj: vaidi voovoono ivau dioo vainno ari paipa avaikarauvaa nnaamuruuvakidiri
    utu rada kioo Anutuuqaara kati puara hudeera vaidi kieetaivaa ngiaammuau voovai
    yaataivaa rutaka kieeravai.
  ekk-PKP: Kuid üks sealviibijaist tõmbas oma mõõga välja ja lõi ülempreestri sulast
    nii, et lõikas tal kõrva maha.
  mpx-mpx: Bolo hi taltalmilila Yeisu labenaa, avaliya etega wana elohaveyan kilepana
    i momol tagilanem abanaa, inoke topowon bwabwatal wali tohouwa wana totuwalali
    etega tanana i goyoho.
  wbp-wbp: Kujalpalu jirri-mardarnu Jijaji turnu-warnurlu yapangku, ngula-puruju jinta-karirliji
    kurdungurlurluju junmalku kirrirdi wilypi-manu wartirli-jangka, ngula-kurlurluju
    langa turl-pakarnu warrkini kujalparla warrki-jarrija Kayupuku.
  luo-luo: To achiel kuom joma nochungʼ machiegni nowuodho liganglane kendo notongʼo
    jatij jadolo maduongʼ mi ochodo ite oko.
  nhe-NT: Pero se tlacatl tlen itztoya nepa quiquixti imachete, huan quimaquili itequipanojca
    nopa hueyi totajtzi huan quitzontequili se inacas.
  aii-aii: ܗ̇ܝܓܵܗ ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܕܝܼܗܘܵܘ ܥܲܡ ܝܼܫܘܿܥ ܓܪܝܼܫ ܠܹܗ ܣܲܝܦܵܐ ܘܡܚܹܐ ܠܹܗ ܠܪܹܓܵܐ
    ܕܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܘܦܪܝܼܡܵܐ ܠܹܗ ܢܵܬܹܗ.
  esk-NT: Iḷaŋata maliġuaqtaiñ qichaqtuam amuliqamiuŋ savikpani anauniġaa savaktaat
    qaukłiata agaayuliqsit, siutaiqsiqługu.
  msb-msb: Pero usad san mga nagamiron an nagbugnot san iya ispada, gintigbas an suruguon
    san pinakapuno na padi kag nautas an talinga sani.
  cpa-NT: Jøng² jan² dsa² tsenh¹² cøg¹², ca¹dsi¹dsa ŋí³, ca¹quiúgh²dsa dsa² quián¹²
    juu¹³ ŋi¹jmó². Ca¹tiu¹dsa lø²guø³dsa.
  dso-dso: ସେ ଲଗେ ଟିଆଅଇରଇଲା ଜିସୁର୍‌ ଗଟେକ୍‌ ସିସ୍‌ ତାର୍‌ କାଣ୍ଡା ବେଟି ମୁକିଅ ପୁଜାରିର୍‌
    ଗତି ଦାଙ୍ଗ୍‌ଡାର୍‌ ଉଜା କାନ୍‌ କାଟିଦେଲା ।
  meu-meu: A ia dekenai e gini taudia ta ese ena dare e veria lasi, hahelaḡa tauna
    badana ena hesiai tauna e taraia, taiana e dapaia oho.
  yva-NT: Umba naije vatane inta no no awa yasyin po apa omake rapatin no ama kokome
    rai umba po rave vatano panapatambe syeno titi aije amarikoame raotar ti mpatimu.
  dgc-dgc: Ey tu kaguman ni Jesus a esa, éy binagut na tu sondang na, a tinegpas na
    tu utusan no mataas a padi, a minahipas i talinga naa.
  zpm-NT: Lo grë zha ne nacgza Jesús ga, hor co biasaque tib zho bdob zho zhispad
    zho pchug zho tib diag xmoz meṉ ne nac pxoz nroob.
  hix-NT: Txesus yakoron komo kukuru ryhe, tkatxefaran wakay hatà. Khoryenkom màn
    yonye ro komo yohà ymo yanototho hanakay hatà, txaray.
  sim-sim: Urik ma lar or lir nga pasir siri oto oson or heyehe bainat orhin or longoho
    ma or hetprisnjik lerawun landari ma mambla orhin or shinjesera.
  npi-ULB: तर त्यहाँ उभिनेहरूमध्ये एक जनाले आफ्नो तरवार थुते र मुख्य पुजारीका नोकरको
    कान काटिदिए ।
  cgc-cgc: Piro, isya ki danen na gatindeg dani ki Jesus gagabot ta ispada daw patigbas
    suguon ya ta pinakadatas na manugdumala ta mga pari daw nalantep gid iya na talinga.
  tim-tim: Akto luâk kili are hutyeŋânba siâŋe tâwât mem oloŋmâ sumbe kat kat humo
    yeŋaet hoŋ bawa siâ kârâmbo oloŋ akto ondopŋeâk kârâm hâriep.
  yor-yor: Ṣùgbọ́n ọ̀kan nínú àwọn tí ó dúró fa idà rẹ̀ yọ, ó fi ṣá ọmọ ọ̀dọ̀ olórí
    àlùfáà, ó sì gé etí rẹ̀ bọ́ sílẹ̀.
  wos-wos: Hurundaka dé wumbu téndén du nak warendaka yar hafute dé prisna néma duka
    jémba yakwa duna waan xatékéndéka dé xakri.
  emp-NTPO: Maʌ̃ carea Jesu ume nĩbabari ab̶aʌba idji djõbada necoda ẽũta edaped̶a
    sacerdote dji droma nezoca cʌwʌrʌda tʌtasia.
  eng-F35: But a certain one of those who stood by drew his sword and struck the servant
    of the high priest, and cut off his ear.
  ind-ind: Tetapi salah satu murid Yesus mengeluarkan pedangnya dan menyerang seorang
    budak imam besar. Dia memotong salah satu telinganya.
  pes-OPCB: ولی یکی از آنان که همراه عیسی بود، شمشیر خود را کشید و با یک ضربه، گوش
    غلام کاهن اعظم را برید.
  mpt-mpt: naka make meb Yesus esu ye mabiebe bainate tobonea Gode amo kimanin nakai
    i komok sume e okok nakae ananang genea blelanea klon eta taisanea tesea
  ssx-ssx: Kutu pimikipate koto pa꞉ta꞉ hayeke hali homekema꞉ ipika꞉ kepete poneke
    hokulu yola꞉ mea mo yeni peao haemeke haliwekina꞉ you halina꞉ e pa pokao hayeke
    hali pokeekepate katake tunkulu poka lopaeyekeme.
  mkl-mkl: Ŋɔi inɛ ɑkɑ̃i mɔcɔ ŋɑu í yɔ tɑɑkubɑɛ í cɑfe itĩi ɑmɑɑcɛi woo wee nlɑi
    Ilɑɑɔ̃u í buu.
  gaq-gaq: ଜିସୁ ଡାଗ୍ରା ତୁଆଁ ଲେଃକ୍ନେ ମୁଇଂଜା ସିସ୍‌ ମେଁନେ କାଣ୍ଡା ଆତାର୍‌ଚେ ମ୍ନା ପୁଜାରିନେ
    ମୁଇଂ ଗତିରେକେ ସି । ଆତେନ୍‌ ଗତିରେନେ ନ୍‍ଲୁଗ୍ ଟିକ୍‌ଚିୱେଗେ ।
  gof-RNT: Shin matan eqqidayssatappe issoy ba mashshaa shoddidi kahine halaqaa aylliya
    shocidi, iya haytha qanxidi holis.
  unx-unx: ଜାପାଃରେ ତିଙ୍ଗୁଆକାନ୍ଏତେ ମିଆଁଦ୍‌ନିଃ ତାରାଉଡ଼ି ଅଡଙ୍ଗ୍‌କେଦାଏ ଆଡଃ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ରାଃ
    ଦାସିକେ ମାଆଃକିୟାଏ ଆଡଃ ଇନିୟାଃ ମିଆଁଦ୍‌ ଲୁତୁର୍‍ ହାଦ୍‍ତାଦାଏ ।
  gah-gah: Lá niago, amatoka mina vegenakutí makolímo aí sopolo hána nene golagutí
    segeake guguni gizoaká ve napámini gelekelé izegipala apilike agata zeko isimó.
  lcm-lcm: Na mangsikei katapo tung asung e iang kala dal kana samele na kala tanga
    suai luai ani talingana i asosokai si ainoai i katakai i sula.
  aer-aer: Kenhe artwe yanhe ikwerele-arle tnetyame nayepe akngerre ikwerenhe tyerreke
    belt ikwerenhe-ngentyele, re irlpe ultakeke urrkapentye akngerre anyente-kenhe,
    kwertengerle tyeperre tyatye-arenye Caiaphas-eke-arle warrke-irretyarte.
  qvc-NT: Piru Jisuspa suq yach'akuqninmi das surqoshpa atun kuchillunda, mas kamachikuq
    isrraylinu kurapa kriyadumba rinrinda pitirqan.
  tgl-ULB: Ngunit nagbunot ng kaniyang espada ang isa sa kanila na nakatayo sa malapit
    at tinaga ang tainga ng lingkod ng pinakapunong pari.
  cbs-NT: Jesúsun tsuma betsan jatu mepanmanun ika nashui ikain jawen nupe chaipa
    sitan Diosbe nukunabu janchaxunika xanen ibujaidatun tsuma mapexpaikin maebain
    paxteaya
  xtm-NTPP: Kovaa in tee ndikin ya ma, ni tava de yuchi kúu espada ma, te ni jan ka'nde
    de in so'o tee jinukuechi nuu tee tátnuni nuu sutu ma.
  nnq-nnq: Nambu jumwe ojwajemita penia pamwe na Yesu ngaucholomola upanga gwakwe
    nu kumputa mmanda jwa Nkung'i Nkolongwa, nganhweketa lichikilo.
  bao-NT: To biro cʉ̃ja ca tiiro, jĩcʉ̃ too ca niigʉ, cʉ̃ niipĩire yoo wee amiri,
    paia wiogʉre pade bojari majʉ amoperore paa taa ñoocã cojoupi.
  san-ORI: ତତସ୍ତସ୍ୟ ପାର୍ଶ୍ୱସ୍ଥାନାଂ ଲୋକାନାମେକଃ ଖଙ୍ଗଂ ନିଷ୍କୋଷଯନ୍ ମହାଯାଜକସ୍ୟ ଦାସମେକଂ
    ପ୍ରହୃତ୍ୟ ତସ୍ୟ କର୍ଣଂ ଚିଚ୍ଛେଦ|
  huv-NT: Naleaing nop minipilan Teat Jesús tasoond miespada nej, quiaj tandooig nop
    olaag mimos minatang miteaats.
  otn-NT: Bi gʉxrá̱ juai n'na nc'ɛ̱i̱ rá̱ xädi ra̱ Jesús. Bi zɛnnba̱bi̱ rá̱ 'yɛ̱hɛ̱
    ra̱ 'bɛt'o mmäcja̱, bi hyɛjpa̱bi̱ rá̱ gu̱.
  nop-nop: Kaŋ mihiŋiye nebek niŋ yamaŋgoŋ yakiŋdi miknoŋ tamali tiŋa Siloŋyot diniŋ
    talitimeŋ wapum’walaŋ tipilapilaye-meŋiŋ magi filodiguk.
  obo-NT: Piru duwon sokkad no minuvu riyot morani no mid tadnus to polihuma rin,
    woy id tibbas din iddos uripon taddot mowwet no ponguu to mgo tohodbuwis, de-en
    no-utas kos divauy'n tolinga rin.
  cak-ENT: Y jun cheque ri yec'o riq'uin ri Jesús chiri', xrelesaj ri rumachet, xuya'
    chin ri jun rusamajel ri nimalüj sacerdote, y ja ri ruxiquin xukupij-e riq'uin
    ri jun machet ri xuya' chin.
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤕᤧᤵᤐᤠᤜᤠ᤹ᤀᤥ ᤌᤡᤰᤁᤡᤸᤗᤧ ᤋᤠᤓᤣ᤺ᤴ ᤋᤖᤵ ᤑᤡ᤺ᤰᤂᤢᤀᤠᤱ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤴ
    ᤆᤧᤵᤋᤢᤸᤗᤧ ᤁᤢᤏᤧᤰᤂᤥ᤹ᤒᤠᤴ ᤐᤧᤳᤋᤢ ᤌᤠ᤺ᤛᤢᤖᤥ॥
  snx-snx: Siybane dagi kulubx tinggringasubx ne be singger pesne lola urum gadi naman
    xiliyai ido kinggal suma be damoib xanjangalox.
