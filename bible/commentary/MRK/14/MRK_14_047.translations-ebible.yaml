  ruf-ruf: Lekeni imunu yumwe mne iwanu iwemile hala, kalapfa limaghe lyake kamtowa
    imtumwa we Ichilongotsi we Inambiko, kamghana ghutwi lyake.
  gun-gun: Ha'e rami rã ha'e py peteĩ hi'aĩ va'e regua okyxe oekyi vy omboguai sacerdote
    yvateve va'e rembiguai nambi rupi, ha'e vy omboi.
  agu-BL: Poro at tzun jun scyeri yi e' yi ate' te Jesús nin jetzaj tcy'al yi tetz
    spar. Nin lo'on yi ẍchakum yi wi'tz pale' ta'n, ninin el jalaj ẍchin ta'n.
  isn-isn: Kuiti ung'wi kati ao nai wimikile pakupi nu ng'wenso ai uhopoe i mpanga
