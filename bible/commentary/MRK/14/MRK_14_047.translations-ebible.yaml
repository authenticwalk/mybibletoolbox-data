  zab-NT: Per tuby de ni zuguaa ruy guléeb spad xtenbɨ chiy btiiub tuby diag xmos
    bxoz ni rnabee lo de bxoz.
  jae-jae: Go êsêac, taŋ sêkô sêwiŋ Jesu naŋ, nêŋ ŋac teŋ gêbuc nê siŋ sa ma gêjac
