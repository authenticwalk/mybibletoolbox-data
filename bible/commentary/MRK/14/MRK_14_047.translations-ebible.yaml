  mbs-mbs: Meneng doen sebad tinoledaan i Jesus nenagnos te podok din aw tinigbas
    din se sineligan te ontò pengolo te simbahan, aw nepalot se dibaloy telinga din.
  tof-tof: Darrpan oloma, ola nótó zamngól yarilürr, tóba gazirr turrik irruanórr,
