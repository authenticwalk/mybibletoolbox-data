  tmd-tmd: Jisas pɨ cɨcɨ nɨgɨm nugugɨrön, Jisas nöbö nuŋ i öbɨlön, yu mɨxɨl ölɨsö
    nuŋ aku pɨ pugul pön, God ap höjöpal ur nölɨb nöbö dib ödöriö aku mabö rɨ nölmɨd
    nöbö aku, nugwo rɨmɨj adöi aŋadö römal cö gɨ aböŋa.
  acr-NNT: Kꞌo kꞌu jun chike rutijoꞌn e kꞌo chiriꞌ, xresaj lo ru espada y xujochij
    bꞌi jun uxikin ri raj chak ri kajawal raj chakunel pa Rocho Dios.
  kpg-kpg: Tangada i digau ala e tuu i golo ga haga mmuu dana hulumanu dauwa, gaa tuu
    talinga di hege a tagi aamua hai mee dabu.
  taj-taj: तर थेरी राप्‍सी चिबा गिकसे तरवार तेःसी परमेश्‍वरला मन्‍दिररी पूजा लबा मुल
    म्‍हिला नोकरला नाब्‍यङ च्‍वाट्टन थाजी।
  avt-avt: Te mɨtɨk kiutɨp kɨrak kerek kerp menep hɨrak ketenen hɨne ke his nokik,
