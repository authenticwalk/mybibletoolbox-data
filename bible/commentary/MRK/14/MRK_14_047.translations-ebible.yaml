  anv-NT: Ápyɛ́gé Jisɔs, metɔɔ́ ɛsɔ́ maá utɔɔ́ wuú ama ajuú aparanja asɔ́ ɛtu
    memfwɛ́ ɛtukpɛ ámpyɛɛ́ upɛ Ɛsɔwɔ.
  sab-NT: Boidu ene Jesu ole gire kwian geru jwannga ulita kle chage Jesu ole ama
