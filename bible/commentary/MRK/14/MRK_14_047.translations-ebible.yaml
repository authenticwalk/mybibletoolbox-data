  bnp-bnp: Pali a bakovi tara i pesi tabukoi i lalu talea a bainat vona i palakudua
    a talingana vora na prister dagi.
  apn-NT: Hãmri nhũm Jejus kôt mẽ pa ho mẽ pa xwỳnhjaja tee ri ja hã mẽ omu nhũm hõja
