    tyee na conintque ndëë ntyee.
  bhd-bhd: यीशुएरे चेलन मरां, ज़ैना तैसेरे नेड़े खड़े थिये, एक्के अपनि तलवारे सेइं
    महायाजकेरे एक्की नौकरे पुड़ च़लाई त तैसेरो अक कन केट्टी छ़ड्डो।
