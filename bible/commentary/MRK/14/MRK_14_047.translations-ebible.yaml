  maj-NT: Tu̱nga nkuhú ki̱cha̱ ndju ts'asje nku nda̱ xi síjña yo̱. Kits'ín'uhu̱n nku
    nda̱ musu̱hu̱ nda̱ na̱'mi títjuu̱n. Tsatet'a tja̱ba̱xínñju.
  bkq-NT: Jesus eynynonro ewy tydahoru ety odayba nhetyly. Kurâdo eynynâ Deus agâ
    aguewâni modo iwymâry kuru agâ tâwaneim inwantazagâdyly.
  kue-kue: Ba yomba meglmara suwarata andigl moglkwa, ye dikumba prakmo gundo indre
    sungo pris kande nigl kongunmo yomba ta kina simbiglkidi endungwa.
  cot-NT: Cotanquitsiquea chooca aparo itsipatacaca Jesoshi yaitsitanacaroquea itsaampitsantsamenirite,
