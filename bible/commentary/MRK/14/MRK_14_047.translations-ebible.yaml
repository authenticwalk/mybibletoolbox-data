  kpr-kpr: Sandudero, genembo eni aminda fetirisira aimi, nunda kaiya bu jighiri eretiri,
    fristi+ da giti jighari ainda saramana kato da dengoro ava je gafugetiri dudurusira.
  san-IAS: tatastasya pārśvasthānāṁ lokānāmekaḥ khaṅgaṁ niṣkoṣayan mahāyājakasya dāsamekaṁ
    prahṛtya tasya karṇaṁ ciccheda|
  nho-nho: Te tama tokotasi i naa tama e ttuu i te kina naa ni ffana tana komu taa tama raa
    no tuutia a ia te kautarina te poe te Maatua Hakamau raa no motu hakaoti.
  gym-NT: Ye btäräbe ni ja töitikaka Jesube nämane iti käkwe ngitra dianinkä kwatate,
    bti ni klabore ni blitaka Ngöböbe ni mda mda diäre dänkienkwe ye olo tikaninkä
    ta kwe ie.
  azg-NT: Majoꞌ ncüii tsꞌan na tovayꞌoon juu jñꞌoon yo Jesús na minntyjeeꞌ juu joꞌ,
