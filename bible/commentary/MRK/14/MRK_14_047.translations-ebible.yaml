  zap-NT: Per wboo xespad te ke men ne zuno Jesus nga, wkyits meno gyedyag xmos fxuz
    ne mazre nondee, wtxugnëz meno tebo.
  wer-wer: Pël yaëën ru piiring wëauröakaan nampök pim öpwer yepatuukaan tëak kiri
    ar yaaö wotöököpë inëën ru namp möak pim katëëp per olëa.
  ipi-ipi: Andi leai-kola, Jisasa ateanga mandaka ateaini akali tupana mindimane kandepa
    luu mandeane oko kilau lo moto, pitisa akali kawane okona piape akali okona alene
    mindi yoko taka lo tepa yaepia.
  qul-NT: Discipuloncunamanta ujnin espadanta orkhospa, uj runapaj ninrinta cuchokarkan.
    Chay runataj curaj sacerdotepaj uywaskan carkan.
  tnc-tnc: I'suᵽaka kire nabaamaka ĩatirã, Jesús wã'tarã rĩkamarikaki sara baiwararĩ
    ke'etaeka. Saᵽi kurarãka ĩᵽamaki imatiyaiki ba'irabeĩjirimaji ã'mua kitoakõrõtaeka.
  ter-NT: Yane apé koene póhuti ya xapákuke íhikau Jesus hekoti hána'iti pirítauna.
    Maturukenó kixone ahínoe koati payásoti ya uhá koeti sasedóti inuxínotihiko jûdeu
    hó'eke.
  bmr-NT: Jaanegui tomañeri iicaumotɨ saafi iniisugaco iguiiyɨcɨuboro sacerdotemɨ
    aivojɨɨbo jeecɨvomɨnaafi nɨjɨmeehuco buiyaacuuhi.
  fuf-fuf: Tun goɗɗo e wonnooɓe ɗon ɓen sorti kaafa mun kan, o soppi kurkaadu yottinoowo
    mawɗo sadaka on, o itti mo nowru ndun.
  mwc-mwc: Saba kosi Iesu parinai yabata sibimsiri wai sebare kesana ana seri i taina
    kasibauwei ba priest kaikapona ana saibisaibirina i tarai wai tainana i kasiyaragi.
  bhl-bhl: Keliwi, ka be kunum mak akalem sakam dang atul nam tiaktiak kuluko, Sunbin-Got
    em am yol em kunum ayem sel em weng afak kunum mak beem kalun kak takas kelewse
    kale.
  ons-ons: Eŋane keueno ŋine ŋei maneŋo Mosop Ŋei Ŋetne Suaine eŋane qelit ŋei mane
    osoeno okoraki, ea sobaŋo qe more ketine rasu qakki ketke.
  con-NTPO: Tsa'ma fa'e Jesúsi'ccu ccutsu'su tisu matichima qquitssa somboemba Chigama
    afa'su na'sumbe sema'su tsonsinama qquerui ttova.
  ghs-ghs: '@see-verse:MRK.014.046'
  peg-peg: ମାତର୍‌ ଲାଗେ ନିଲ୍‌ଚିମାନି ମାନାୟାର୍‌ ତାଙ୍ଗ୍‌ ରକାନ୍‌ କାଣ୍ଡା ହପ୍‌ତାନ୍ ଆରି ମୁଡ଼୍‌
