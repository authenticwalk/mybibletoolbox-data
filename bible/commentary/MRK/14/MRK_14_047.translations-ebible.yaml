    la³gua² ja̱y³ mozo chié̱y² jmii³dsa³ gaáy³ ja̱³.
  txq-txq: Tehuu Yesus hatahorin esa lesu nala fela mukun, de ana sambi naketu hatahori
    esa ndiꞌi doon. Hatahori mana makahinak naa, ndia malangga anggama Yahudi malangga
    ina-huun hatahori neondan.
  aaz-aaz: Mes Naiꞌ Yesus In atoup noniꞌ tuaf es anfaik in benas, ma nsaip namouf
    atoin es in rukin noon. Atoin ruik papaꞌ naan, aꞌnaak rais pirsait Yahudi sin
    aꞌnaak kouꞌ goe in ate.
  qup-NT: Chaypi Jesuspa shuk runan sablinta apishpan saserdotekunapa atun aputa shuk
    yanapak runanta sumakta pitishpa wañuchisha nishpa pitihushpan rinkrinllata pitirka.
  dop-dop: Tǝnɑɣɑ mpɑ nɑ Yesu pɑɑ wɛ tǝnɑ tɔ pɑ tɑɑ nɔɣɔlʋ ɩ kpɛɛ ɩ lɑɣɑtɛ nɑ ɩ́ lo
    kɔtʋlʋ sɔsɔ tǝmlɛ tʋ ŋkpɑŋʋɣʋ nɑ ɩ́ kɔɔlɩ tǝfeŋ.
  azb-azb: İsanın yanındakılardan biri qılınc çəkdi və baş kahinin qulunu vurub qulağını
    qopartdı.
  eng-DBY: But a certain one of those who stood by, having drawn his sword, struck
    the bondman of the high priest, and took off his ear.
  guo-NT: Do jawʉt, Jesús pejnachalan, mox jaxot nukpon, jukcha pej-espada. Jawʉt
    nabichan cho'chikchapon. Cho'chikchaspon nabist sacerdotespaklokolanliajwa.
  hla-hla: Kaba toa katun te tuol hasukusuku e lous u kilatan hiatatung i tanen me
    katsin atungena a katunun kukui puku tara tsunono pan turu pris, ba nonei e ngats
    ba nena a talinganen.
  mav-NT: Mi'i pote wẽtup ok Iesui emiit i'yatypiat iherep ta'yn towape pyi kyse'yp
    hawyi toi'a­ha­pehep ta'yn pa'i akag emiit.
  kpf-kpf: '@see-verse:MRK.014.046'
  ppo-ppo: Atétere ala kolóló, Yesutamo daale whi̧ beta̧né ama sepake sókó sóró, so
    whi̧mó Talepaae momaratere topo whi̧né kutó diratere whi̧né wosȩ́li sa̧ae deralepó.
  hin-2017: उनमें से जो पास खड़े थे, एक ने तलवार खींचकर महायाजक के दास पर चलाई, और
    उसका कान उड़ा दिया।
  bef-bef: To ya hago, anaga minana bo moneuba emitaꞌi li saga hutoꞌa sipi mono kaba
    bomofihi koko panaꞌamofihi ekesaꞌa i gitigito laga hu heꞌmiꞌehibe.
  amm-amm: Ulai aumoifaso tolokaino nokota mo muwo sopo na kusomoniyouki, nokoni iyoso
    na tokoso kukiyowaiki, totawoi lotu samukuko nokota siyolini mi ano nokotani iyoso.
  zaj-zaj: Ila munhu imwe yakalile yemile hamoja na Yesu, kasomola zele jake na kumuyenza
    nyakadala wa Mkulu wa Wakulu wose wa Nhambiko na kumkanha gwiti jake.
  chq-NT: Pe jaain²¹ 'in téein² do gasø'¹ø ñí³ espada tya'a joon gatyʉ'²ʉ cataain²¹
    loocwoo² tsa'leei'¹³ tya' 'in tyʉ'² to² tya' untsá² nifu do.
  swp-swp: Esau aridi eai i totoro ena elepa i niusi, kohena bada ena heaheari esau
    beana i lauelepai, i talautusi.
  bjr-bjr: Faiqí moo fannoo miqoo kikiqinoo mariufa mina qafamaseenoo narí rakira
    paipana qumareenoo nariraree qimaseenoo moo fasiqa aanaiqikirausa uriqararana
    ainainira faiqi aaqoo ateeka aqusanau. Yisufa qimanniminoo qinau.
  aby-aby: Yabakeibisaro Yesunu moi iwoka ukeka mima danu bau munike i dai ofereni
    ode sibore sianeka minu waiya ukeka mi danu ome umane kasini.
  eng-YLT: and a certain one of those standing by, having drawn the sword, struck
    the servant of the chief priest, and took off his ear.
  jni-jni: Uye anyimo ani goo ni Yesu madusa ma suso uvira ma yori utiyui ure vanaa
    una ukatuma.
  kne-kne: Dowan et di esa ay pinmipika isdi et kaoksot sin kampilana. Kabetbet sin
    bag-en di kangatoan ay padi et nalongodan inga na.
  tgj-tgj: Vbvritola hoka daknv nyi akonv atugv riokse nga svlin gvrila okv Nyibu
    Butvyachok gv pakbua nvnglinla nyarung ha paluto.
  wat-wat: Atu namoḡa tamokaḡa nokomai i misimisiniya yana feto i soniyaginiya keta
    tovibwanaose kasi toviketanuneina kana kaetoḡa taniyana i nuonosiya.
  gui-NT: Jare metei cuimbae joco pe oi vae oequi iquɨsepucu jɨru güi, jare oiporu
    sacerdote tenondegua jembiócuai inambi re, jare inambi oyeequi.
  quc-TT: Jun chike ri e kꞌo chilaꞌ xresaj jun sakꞌibꞌal, xusakꞌij ri uxikin ri patanil
    rech ri kꞌamal kibꞌe ri e chꞌawenelabꞌ cho ri Dios.
  heg-NTPO: Mo Yesus atulin nas at mes luis un hela ka le dait nutus atuling mes hngila
    klehen. Atuling in papa na, tulu agama Yahudi las tuang tene ka, ata.
  ptu-ptu: Deem mesa tau eta too ussintä' pa'danna anna umbattai mesa sabua'na sando
    too', iya mäläi talinganna.
  bzd-NTPO: Erë ie'pa iëte̱r ee̱, e' eköl tö itabè yéttsa̱ ta̱ e' wa sacerdote kibi
    e' kanè méso kukuöña téttsa̱.
  kwf-kwf: ꞋIu, ma ana kaidaꞋi neꞋeri, taꞋi ngwae neꞋe nia tataꞋe karangi goꞋo ana,
    nia lafua naꞋa sele nia, ma ka kwaꞋi muusia na alingana na ngwae rao ꞋingataꞋi
    fata abu.
  eng-WYC-2017: But one of the men that stood about, drew out a sword, and smote the
    servant of the highest priest, and cut off his ear.
  eng-WMBB: But a certain one of those who stood by drew his sword and struck the
    servant of the high priest, and cut off his ear.
  zat-NTPS: Tu benne' dxune̱' Jesús tu zren guléaje̱' xia nalá chee̱', na' guchugue̱'
    naga tu bi we̱n zrin chee̱ bxruze blau.
  spp-spp: Ka Yesu cyelempyaŋi wà niŋkin si u kàshikwɔnŋwɔɔge wwû mà taha a Kile sáragawwuubii
    ɲùŋufembwɔhe báarapyiŋi niŋgeŋke kà kwɔ̀n a cyán.
  zty-NTPS: Naž to benne' žónḻene' Jesusen' tẕen wleje' ya ntoche', na' bene' we'
    bi' wen žin che bx̱oz blo, na' bchoge' yid nagbe'.
  mek-mek: Ke au agaꞌo Iesu fou keaguagu auga ifani aꞌifaga efuaua, sakedote lopia
    faꞌa ega kalaꞌafi agaꞌo aina efoua.
  aey-aey: Euqa dana oso Jisasca gami tawein eu eben nocob han sigin umei ihanec dana
    ilona cabi dana qelimei dahig cagon.
  urd-GVH: लेकिन ईसा के पास खड़े एक शख़्स ने अपनी तलवार मियान से निकाली और इमामे-आज़म
    के ग़ुलाम को मारकर उसका कान उड़ा दिया।
  ycn-ycn: Ejéchami apú, re i'imacare, jero'ocá risajálune ra'aruná chiyá. Ricá aú
    rica'á apú i'ijhuí. Sacerdótena huacára'ajeri hua'até sápajeri ri'imacá, ri'ijhuí
    rica'á.
  djr-djr: Ga ŋunhi walal gan dhärra'-dharranany ŋunhiliyiny ga ŋayiny ŋunhi waŋganydhuny
    yolŋuy dhawaṯmaraŋala yikin nhanŋuwuy ŋayi, bala gulkthurra buthurun waŋganynhan
    ḏirramuny. Ŋunhiyiny ḏirramu djämamirr ŋurikiyin ŋunhi ŋurruḏawalaŋuwnha djirrikaymirriw
    yolŋuw.
  kvg-kvg: Yaq paev ezoqa kopo, avønin gembogoam, kaiya mba ndøliváz, Mbumbukiam-ge
    iziz ezoqam kandambaqape, tege sasae ezoqam, gea vømbōkawa.
  rug-rug: Ba keke ri kasa disaepeli pu turu vasina, si saputu vagia sa sa nana magu,
    meke seke tarasa pania sa si keke kali taliṉana sa pinausu tanisa ṉati hiama kenukenue.
  hop-NT: Noqw pumuy pep hoṅqamuy amuṅaqw haqawa sipwuvahpiy hóroknaqe, God awwat
    mohpeq moṅwit tūwikiyat sáviknaqe, naqvuyat ayo tuku.
  san-URD: تَتَسْتَسْیَ پارْشْوَسْتھاناں لوکانامیکَح کھَنْگَں نِشْکوشَیَنْ مَہایاجَکَسْیَ
    داسَمیکَں پْرَہرِتْیَ تَسْیَ کَرْنَں چِچّھیدَ۔
  heb-LB: פטרוס שלף מיד את חרבו והכה באחד מהם שהתברר להיות משרתו של הכהן הגדול, וקיצץ
    את אוזנו.
  caf-NT: '''Et whunts''ih ''ilhunuh Sizi zih siyin soh cho hayálhtsus ''ink''ez Lizwif
    náwhulnuk degha nus dezti be ''ulhna, ''en yudzo k''uz habe''yalht''o.'
  mio-NT: Iyo iin rai inda tican, ta xita ra machete ra, ta cani ra chi ra cuu musu
    ra sutu chahnu, ta laxin cuii ni chahnda ra soho ra musu can.
  srq-NT: Ũquɨ̃ mose que Jesús rimba mo uchuuru sirõ tiquise ra. Sacerdote rerecua
    rimba rese que tiquise uru ra. Eisa que echisia ra.
  kje-NT: Enimaa ri ida lolo onne lehu nin raa dara imam man kulu narehi nina hophopon
    ida kilinna me'ede kaprosuwedi.
  bmk-bmk: Rava sago na imeimeiri na kepata iteina yavui ma itatara da Prist Gheghena
    ina yaraga sago teinina ikasiyaraghi.
  gaz-gaz: Warra achi dhadhaabachaa turan keessaa inni tokko garuu goraadee isaa luqqifatee
    garbicha luba ol aanaa dhaʼee gurra isaa irraa kute.
  kud-kud: Na ehebo aidiyena Yeisu vahalinai itowotowolo yana elepa ale'aleha iniuli
    wunihi, ta taupwaoli mwala'ina yana taupaihowa talinana itom vehulune.
  urb-NT: Pe, amõ a'ep ixo. Ame'ẽ riki kyse puku jo'ok. Pe, pa'i keruhũma'e miasu
    ke nupã. Inambi ke mopok ingi, kyse puku pe.
  fra-LSG: Un de ceux qui étaient là, tirant l’épée, frappa le serviteur du souverain
    sacrificateur, et lui emporta l’oreille.
  san-HK: tatastasya pArzvasthAnAM lokAnAmekaH khaGgaM niSkoSayan mahAyAjakasya dAsamekaM
    prahRtya tasya karNaM ciccheda|
  cak-SNT: Y jun chiquivach ri icꞌo chireꞌ, xralasaj-el ri ru-espada y xusoc ri ru-esclavo
    ri sacerdote ri más cꞌo rukꞌij, y xralasaj-el jun ruxiquin.
  uvh-uvh: Ning tinga Jisas ning arantagimni nua'ni wari u yapma adining kwak bainat
    u weng bema pris arantagim ning girisi' adining kane aming u gufadaga ga' ning
    tonga tugu' ka mokngang, fe' tanga magi sa' gufadagagu'.
  ino-ino: Atafa nehaya'maki mako akaeya'ae hetino mai'nea ve'kamo'a hakina avayu
    huteno ala mono nopi hokote kava ve'kamo ali'ya ve'kamo akesa aepafati heno hataka
    hutalekeno mopafi asaka hulavi'ne.
  gnn-gnn: Bala dhunupana yana nhanukala waŋganydhunydja ḻundu'mirriŋuyu djawarr'yurruna
    mandjawaknha, bala wutthurruna waŋganynhanydja ḏarramunha, mäkiri'na djatthurruna,
    yurru ŋunhiyinydja ḏarramunha ŋayi djatthurruna djämamirrinha Ḻiya-ŋärra'mirriwuna
    yolŋuwu wal'ŋu.
  yal-yal: Muxun naxanye yi tixi na dɛxɔn, na nde yi a silanfanna botin, a yi Saraxarali
    Kuntigi Singena konyin tunla sɛgɛ a ma.
  cnt-NT: La₁ jan₂ i₂jme₁chén'₄ cau₅ në́₃, ca₂dsi₂ ŋi₁tág₂, ca₂ti₃ caun₂ rë₂gua₄ dsa₂
    i₂jme₂ti₃ quián₅ jme₂dsa₂ dsen₅₄.
  tif-tif: Kanolipla, tunum maakup ma Yesus aso bom-bilip ata taba-lomda, bainat almi
    iim tem kawu bombe kaata, kuluu-lomda, pris awem tunum imi dabom ami ok tabola
    bom ilin tunum ma ami talangkal kaal malii kaata tik-daa kulaawala tiil abale,
  nlx-nlx: चेलाम रेन जा आहने उबरियेल एता, एक जाण तालवार काड़ीन मुखी चाकर्‍यान पावराह
    दिनो एने तान कान तोड़ दिनो।
  apw-NT: Áídá’ bit’ahgee naziiníí dała’á bibéshbe’idiltłishé hayidzį́į́zgo okąąh
    yebik’ehi da’tiséyú sitíni binal’a’áhi yontłízhgo bijaa naidnłgizh lę́k’e.
  gum-gum: Inchen møikkøsrøn truyu pasrabiibe nui espadan wesrub, maya sacerdotesmeran
    nø karub sacerdotei karuindiig megabigwan kaluwan kelarrab lutiichiptinchibig
    køn.
  not-NT: Aro paniro irogomere yáguë isabirite, itoguimitatëri iromeraro itingomi
    saseriroti.
  plu-plu: Aynewa pahapwi gaytakkis nerras ku pariye aygnenepwi gikak Kiyapwiye Jesus
    ig kehe giponyaga. Ig huwipwihe pahapwi ibukti gidahan ner muwpegpiyene gikiparakis.
    Ig ihuke gitaybi.
  iou-iou: Ude täŋirä iwaräntäki kubätä päipi pioŋ gänaŋ nanik wädäwän kwäpäŋä bämop
    äma unitäŋo watä ämani kubä ura yäkŋat jukuni paiŋkuk.
  ntp-NT: Dʌmos ʌmaadutai ismaacʌdʌ ami daraajatadai vusaitu gʌcusiru dai iquitʌ ʌmo
    naacadʌ ʌbaitʌcʌaacamigadʌ papaali piooñigadʌ.
  rai-rai: Raa kon diat baa diat turtur marawaai, i aalum paa anuna in liwan na wineium,
    ma i pakaat a tultul anu ra mukmuga na tena wetabaar karom God, ma i kutu wa in
    talingaana.
  haw-1868: A o kekahi o lakou e ku ana malaila, unuhi ae la ia i ka pahikaua, hahau
    aku la i kekahi kauwa o ke kahuna nui, a oki ae la i kona pepeiao.
  ffm-ffm: Gooto e darinooɓe ɗon ɓee, soorti kaafaawi mum, soppi golloowo Jottinoowo
    Sadaka Mawɗo, taƴi nowru mum.
  arb-NAV: وَلكِنَّ وَاحِداً مِنَ الْوَاقِفِينَ هُنَاكَ، اسْتَلَّ سَيْفَهُ وَضَرَبَ
    عَبْدَ رَئِيسِ الْكَهَنَةِ فَقَطَعَ أُذُنَهُ.
  cop-CNT: ⲟⲩⲁⲓ ⲇⲉ ⳿ⲛⲧⲉ ⲛⲏⲉⲧ⳿ⲟϩⲓ ⳿ⲉⲣⲁⲧⲟⲩ ⲁϥⲑⲉⲕⲉⲙ ϯⲥⲏϥⲓ ⳿ⲉⲁϥϯ ⳿ⲛⲟⲩϣⲁϣ ⳿ⲙ⳿ⲫⲃⲱⲕ ⳿ⲙⲡⲓⲁⲣⲭⲏ⳿ⲉⲣⲉⲩⲥ
    ⲟⲩⲟϩ ⲁϥ⳿ⲱⲗⲓ ⳿ⲙⲡⲉϥⲙⲁϣϫ ⳿ⲉⲃⲟⲗ.
  sri-sri: Sugʉ Jesús buegʉ gapʉ paía opʉre moãboegʉre sareri majĩ merã ĩgʉ̃ya gãmipũrẽ
    dititá dijukõãyupʉ.
  nal-nal: Ma azaxai zin ubina varaviraai xa irur vaasilik, ka urif luk a baainaat
    sina ma xa kip pizin alngana a iaana kilaaiang sin a waamua zin amun pris laba.
  kyq-kyq: Num maakɗe ki se, deb kalaŋ ɔɔɗo gɔrɗ‑jɛrlin̰a, ɔg gaaŋ te bi debm tɛɗn
    naabm magal debm tɛɗn sɛrkɛ Raa ki se.
  kwd-kwd: Ma alata lo'oori, te'e wane ne'e tata'e galangi mai, 'e lafua nga naifi
    aana, ma ka tofu mousia nga aringana nga wane ni taunga'i fana alafa ni suuabunga.
  ded-ded: Mendanggegec medac yenearunac mongngo ine wasaibeang kpedzima womong garengtoaac
    wanacngic kpema kedzaha noboc herecgeec.
  ewe-ewe: Gake ame aɖe he eƒe yi ɖe go eye wòkpa nunɔlagã la ƒe dɔla ƒe to ɖeka wòge
    va dze anyigba.
  nuy-nuy: Anubani-yung aḏaba naaynjaabu-nyung ni-marrbuy-maa-yinyung bagu ni-lhaay.
    Naagi-yung niwu-waṉagaa galiwanga. Niwu-ngarrgiwaa niga, ana-galiwanga, nga naagi-yung
    ni-jarrarriyn nubagi-wuy na-waḻyinyung-guy naa-mijgalmini-yinyung na-runggal-yung
    na-priest-jung. Niga ni-jarrarriyn-bugij, marri dhiḏ! Nu-lhiyn! Naa-guldhiyn manubama-yung
    mana-warang.
  cop-BHC: ⲞⲨⲀⲒ ⲆⲈ ⲚⲦⲈⲚⲎ ⲈⲦⲞϨⲒ ⲈⲢⲀⲦⲞⲨ ⲀϤⲐⲈⲔⲈⲘ ϮⲤⲎϤⲒ ⲈⲀϤϮ ⲚⲞⲨϢⲀϢ ⲘⲪⲂⲰⲔ ⲘⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ
    ⲞⲨⲞϨ ⲀϤⲰⲖⲒ ⲘⲠⲈϤⲘⲀϢϪ ⲈⲂⲞⲖ
  buk-buk: Yisu ndê lau sêlhac sêmpiŋ iŋ, ma ŋac si daŋ puc ndê bieŋ sa ma pa dabuŋsiga
    atu ndê ŋgac akiŋ ndê daŋgalauŋ daŋ su.
  pri-NT: Â wà pwi âboro na é tâa jaa Iésu, âna é pò ma càù ê tàuwa kêe, â é nye tüboo
    kaa naa gòro pûru pwi âboro kîri kà pwi *ukai kà tèpa pwa ârapwaailò. [Êco na]
    é tépàgà co i doronyüru.
  zpq-NT: Perw to ben' zecha cuit Jesúsen' gwlej spada c̱hen' na' gwdinen' mos c̱he
    bx̱oz blaon' gwc̱hogte' šḻa'a naguen'.
  por-TFT: Um dos discípulos que estava por perto puxou da espada e bateu no servo
    do grande sacerdote, cortando a orelha dele.
  gwi-NT: Gaa juu zhat neelzhii ch'ihłak shriichoo khaiintin ts'ą' ndak khii giinkhih
    choh vi-slave dzee gadahtrat.
  gvn-gvn: Yinyarrin janjanarin nyubuninja naybu yalbay sword kulban, bama milka yakan.
    Yinya dingkar milka yakajin, nyulu workingman majamu yalbaymu Godundumunku bayanka.
  nna-nna: Warajalu Jesus-milirrangungulu palanga wararr karrinyajalu wirrkanapintijartinyju
    walyi malyarnili marrnguku. Kurlkajakun wirrkarna. Nyarra marrngu warrkamukata
    Wirtu Yatilmili.
  nhy-NT: Pero se imomachtijkaw in Jesús okikixtij iespada iwan okinakastzontekke
    itekipanoj in weyi tiopixke.
  asm-FB: তাতে তেওঁৰ ওচৰত থিয় হৈ লোক সকলৰ মাজৰ এজনে তৰোৱাল উলিয়াই মহা-পুৰোহিতৰ এজন
    দাসক ঘাপ মাৰি, তেওঁৰ কাণ এখন কাটি পেলালে।
  okv-okv: embo vahai na amita asivo kororo eto umbuto priest peni ta pure embo vahai
    amita onde jeto tiukenu
