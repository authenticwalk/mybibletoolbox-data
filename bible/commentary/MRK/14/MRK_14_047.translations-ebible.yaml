  sus-sus: Mixi nde nu tixi naa, a naxa a xa santidɛgɛma ramini, a sɛrɛxɛdubɛ kuntigi
    xa konyi tuli bolon.
  pon-2006: A emen irail ko me iang kesikesihnen wasao, usete nah kedlahso ngapkipeseng
    oh pelehsang salengen emen en Samworo Lapalapo eh ladu.
  dad-dad: Age dife di, tamo melsã difaren anĩ takam dimig ul feis yale, pris mudur
