  klv-klv: Len nǝyaran salito lubar naut nalilioliv, nahǝsan naut enan Ketsemane.
    Ale aYesu ikel mai ahai susur san gail ke, “Mǝtebǝtah gegai, nia sor tuṽ.”
  bco-bco: Iyo꞉ hen Ga꞉sa꞉ma꞉ni a꞉la꞉do꞉ sa꞉lab a꞉na ha꞉na꞉ni ane. Fa꞉la꞉dowa꞉sa꞉ga꞉yo꞉,
    Ya꞉su eyo꞉ enedo꞉ tili wida꞉sen kalumo꞉wo꞉ a꞉la꞉sio꞉, “Ne hosona ha꞉na꞉sa꞉ga꞉
    Godemo꞉ to sa꞉ma꞉ni ho꞉no꞉l ko꞉lo꞉, gio꞉ wenaka o꞉ta꞉bi.”
  kdl-NT: A rawai a asu u ɗa wa̱ri na̱ nɗanga n zayitum asu u ɗa a ka isa̱ Getisimani.
    Yesu tonukoi atoni a ne, “Dusuki ve pini na hal n ba n yain kavasu.”
  apu-NT: 'Xesosi imoianariakorikata apoka ãtiãtaã kãkiti akiritakiti Xetsémani inakoriãtaã.
    Iuaã Xesosi paniãtana imoianariakori: —Uai hiĩtopãka. Teoso nimisãkiretako —itxa.'
  roo-roo: Uva avaaepa aue iare Getsemani-ia. Oa iava rera voeaaro disaipel tavireva
