    c''änti''ya.'
  tlf-tlf: Kale tam Yesus ninggil iyo mep ko daage yak anang maak bomi win uyo, Getsemani
    o agan-nuubip kutam iinip kale, ninggil no-nilip e, Yesus iyo ilami okumop man
    imi bogobe-nala e, “Niyo yang kagal God iyo aman duga-emi kale, ninggil ibo kagal
    ton-bom-silipta o,” age-nala e,
  piu-2006: Palulanguru Yiitjunyangarriya purikutu yanu, yini Katjamaniyilakutu. Yiitjulu
    palumpa kutunguḻu tjuṯanya watjaṉu, “Ngaangkatjuya paṯara nyinama!, ngayuluṉa
    yankula Katutjanya tjapintjala.”
  poh-NT: 'Chiri̱j chic ruꞌ naxiponic chipam i yeꞌa̱b Jetsemanih ribihnal, reꞌ Jesus
    jeꞌ wili xikꞌor queh raj tahkanel: «Titzꞌuhkok tak cahnok ayuꞌ, niban pe cho niti̱j
    wuluꞌ je, nqui queh.'
  tue-tue: 'Too síro Getsemanípʉ jeayira. Jesús cʉ̃ʉ̃ bueráre jĩĩyigʉ: —Mʉ́ã ãno duiyueya
    ména. Yʉʉ Pacʉre sãĩgʉ̃́ wáagʉ tiia, jĩĩyigʉ.'
  bjp-bjp: Iesu turan berberat na fafausum kia ri ka la una nenge falifu asa e Getsemani,
    ke ka fas ri aragii, “Gamen kiis sau aga ma iak sising.”
  xon-xon: Le bi ti fuu nibaa chee, bi yin nima chee ke Getsemane. Le u bui waadidiliib,
    “Kal do man, m buen ti mee Uwumbɔr.”
  tzo-ZNT: Tey la icꞌotic ta Getsemaní sbi xchiꞌuquic ti Jesuse. ―Chotlanic liꞌtoe
    yuꞌun chba jcꞌopon Riox leꞌtoe ―xꞌutatic la.
  mpm-NT: 'Nu ni ka jakoyo da nuu nani Getsemaní, ti ni kachi ya jiin da naa da: ―Jaꞌa
    ni kunchuku ra ti ruꞌu na kin kankantaꞌu ri nuu Yandios ―kachi ya.'
  ots-NT: 'Ma ya bi zøtijʉ hnar huerto ca mí tsjifi Getsemaní. Cja̱ car Jesús bi xih
    quí möxte, bbʉ: ―Gui mi̱pjʉ hua, gár magö nʉ rá cjanʉ, gu ma nzoh ca Ocja̱.―'
  hoy-hoy: बाक यीशु अदिक आऊन चेलागोळ गतसमनी हेसुर इन ऊंद जागा दा बंदुर, अदिक आव तान
    चेलागोळ से अंदुन, “ईल कुर्तकु ईरी, आगासताका ना प्रार्थना माळतीन.”
  amo-amo: Ida kiti kanga na idin yicu kinin Jethsaimani, Yisa woro nono katame, “Song
    kikane ndo ndi ti nlira.”
  pjt-pjt: Munuya apu Alipatjarala tatiṟa ngura ini Katjimanila wirkanu, ka Jesulu
    wangkangu palumpa nintintja tjuṯangka, “Nyangangkaya nyinama paṯaṟa kaṉa nyarangka
    tjukutjuku ankula Godala tjapila.”
  cwe-cwe: Wafika hanhu hotangigwa Gesisemane. Yesu kawalongela wanahina wake, “Lusita
    niye lunita kutosa, mweye kaleni hano.”
  daa-NT: 'Hiyya, Iisa iŋ maajirnay ottu ɗo wer kaak ŋu kolaag Jetsemaane ho ŋa kaawiico
    aman : « Goyoŋ anne, nun ɓaa inde Buŋ. »'
  mlp-mlp: Ari Yesus ago disaipel nenaq le og araq awaqan dimunta anan Getsemaniy
    haqayta nab tugwahtiqiy. Gwahtiqim Yesus in ago disaipel gibilan, Ne kab osiy
    ham. Sa ya leheq God inaq gamuk emnan ham.
  ape-C: Aria Jisas nani ananim disaipel hanak hatogur anagun nyeigur-igunum Getsemani
    aria anan nakrip ananim disaipel nakri, “Ipak pupe agundok aria eik inak inek
    beten gani.”
  bgs-bgs: Na, igsadun dan tun ta lugar na ágngadanan Getsemane. Igkagi si Jesus tun
    ta mga disipulu din, na mà din, “Unsad kó kannun róggun dumasalla.”
  faa-faa: Yasu ipi aporo hakāsa purayaki Kesemane hauaka á puraka Yasumo iaki someraka,
    “Ano kurikuriraka area maiya amo re wo tokoanie.”
  kik-kik: Nao magĩkinya handũ heetagwo Gethisemane, nake Jesũ akĩĩra arutwo ake atĩrĩ,
    “Ikarai haha thiĩ ngahooe.”
  cap-NT: 'Nekztan Getsemaní cjita yokquin ojkchic̈ha. Nicju Jesusaqui niiz̈ tjaajinta
    z̈oñinacz̈quiz chiichic̈ha: —Tekzi julzna. Wejrqui Yooztan parli okac̈ha.'
  ksr-ksr: Kaeŋ amiŋ moma kema urukisi moŋ qata Gezemane iikanoŋ keugi. Keuma gowokouruta
    kokaeŋ iŋijoro, “Niinoŋ endu kema qama kooliwe oŋo mono kambaŋ biiwianoŋ koi rabu.”
  eng-TNT: 'And they came into a place named Gethsemani. And he sayde to his disciples:
    Syt ye here whyll I goo aparte and praye.'
  sbs-sbs: Va veza ku chivaka chi sumpwa Getesimani, Jesu cho kucho varutwana vakwe,
    “Mu ikale a ha chini rapera.”
  sue-sue: Yesu bua mai nusore nukare baro so zo zazo Gesemani amira kei awero nu
    bua mai nusore ego senua awa, “Nikare ego arumuu. Na isa samunona.”
  fra-NCL: 'Ils arrivèrent à un domaine appelé Gethsémani, et il dit à ses disciples :
    « Asseyez-vous ici pendant que je prierai. »'
  bhg-bhg: Edo Yesu ae ainda ambodani de yai Gesemani ainda maunsitera. Edo embo ami
    ambodanide sisina, “Imomane einda anumbedo isiwo! Na imango benunu tain ena.”
  snn-NT: 'Ja''nrëbi jë''te, jo''ya re''ohuë, Getsemaní casiruna ti''anjënna, Jesusbi
    baguëre concuani cabi: —Mësacua yua ënjo''ona bëani ëjojë''ën. Yë''ë ujaguë saiyë,
    cabi.'
  atb-NT: Yhangmoq gi, Get-samane gâ é jowò má jé ló kômù, Yesuq gi, Yhâng é chángzô
    pé lé, "Ngò, kyû ê dûng nyi é u lé, shî má zùng láng keq." ga taî ri.
  wro-wro: Tambium madburkal Gethsemane mąŋgarimiena; inalalaia kundjunąŋgori, Ŋuruma
    atją njirwa, wąli dadjurd ŋḁnŋundju.
  cek-AK: 'To pacoengah nihcae loe Gethsemane, tiah ahmin kaom ahmuen ah caeh o: to
    naah anih mah a hnukbang kaminawk Khaeah, Lawk ka thuih nathung, haeah anghnu
    oh, tiah a naa.'
  bkd-bkd: Si Jesus daw sa mga tinun-an din duminuun hu lugar ha tagngaranan ta Getsemane
    daw inikagiyan din sidan hu “Dini kaw dà taini magpinuu ta agdayun a diyà ta unahan
