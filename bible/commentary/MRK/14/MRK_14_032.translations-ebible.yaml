    che'' mic majlel c cha''len oración, che''en.'
  lac-NT: 'Caj c''uchij Jesús yejer u camsʌwinicob ich u chan corir u c''aba'' Getsemaní.
    Caj u ya''araj ti'' u camsʌwinicob: ―Te'' a yʌn cutarexa'', quire'' tar quin bin
    baytʌc quir in t''ʌnic C''uj.'
  xla-xla: Epame Yesu ya꞉ alotle tlalo so mate Getsemani osalo dla tamalaiyo. Epame
