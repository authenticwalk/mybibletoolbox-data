  geb-geb: Mbe maaŋ kegav vov, kha zɨn rɨgi ŋanen vegi, Getsemani. Mbe vov maaŋ vegap,
    Zisas khaŋ wo phorga rui gumgi ga nzuai, “Nde khara piigip kɨv, na rargɨrim, gu
    ŋgɨv, Fhe Bakɨme phorgɨv suanga.”
  eng-WYCLIFFE: And thei camen in to a place, whos name is Gethsamany. And he seide
