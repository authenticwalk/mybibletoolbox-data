  tel-2017: అందరూ గేత్సేమనే అనే చోటికి వెళ్ళారు. అక్కడ యేసు తన శిష్యులతో, “నేను ప్రార్థన
    చేసి వచ్చే వరకూ మీరు ఇక్కడే ఉండండి” అన్నాడు.
  hat-BSA: 'Yo te vini nan yon plas yo te rele Gethsémané. Li te di disip Li yo: “Chita
