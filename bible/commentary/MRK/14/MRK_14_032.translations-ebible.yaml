  txq-txq: Basa naa, Yesus asa laꞌok rakandoo losa osi esa nai letek Setun nade ‘Getsemani’.
    Boe ma Yesus nafada sara nae, “Ei manggatuuk mahani ia, ee. Au nau uu hule-haradoi
