  gam-gam: Jisas kogoye una boll er dumo Getsemani pumaka Jisas embe dji, ye ba ami
    dje molme! Na kola po kamang yeno.
  nou-nou: Edo ungo yei Gethsemane ainda bugudo Iesu uso ambojimbi da yei sisira,
    “Na God da yei ge sirinono ingo einda anumbedo atiwo.”
  mqb-NT: 'Natiya, atə Yesu tə njavar anahan ahay ta zla à man sə ngaman Gecemene.
    Tə dəzle à man ata kutok nà, a jan anà njavar anahan ahay: «Njihen à man a
    anan à alay a nen ni gay ahay amboh.»'
  ape-B: Ali Jisas nanu ananim disaipel hanak hatoglu anagun yeuligunmu Getsemani
