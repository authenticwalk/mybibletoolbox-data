  grc-TR: Καὶ ἔρχονται εἰς χωρίον οὗ τὸ ὄνομα Γεθσημανῆ, καὶ λέγει τοῖς μαθηταῖς αὐτοῦ,
    Καθίσατε ὧδε, ἕως προσεύξωμαι.
  nag-nag: Titia taikhan Gethsemane naam ekta jagate ahise, aru Jisu Tai chela khan
    ke koise, “Moi prathana kori thaka somoite yate bohibi.”
  eng-OEBCW: Presently they came to a garden known as Gethsemane, and Jesus said to
    his disciples ‘Sit down here while I pray.’
  knj-NT: 'Jix lawi tu'' xin, catu'' jix apni Jesús yetoj eb scuywom tu'' bey jun
    lugar chi yij Getsemaní. Catu'' jix yalon tet eb tu'' jaxca ti'': —Eyan nej can
    chotan titi'', yajban chin to txaloj, ẍi naj tet eb.'
  deu-1912: 'Und sie kamen zu einem Hofe mit Namen Gethsemane. Und er sprach zu seinen
    Jüngern: Setzet euch hier, bis ich hingehe und bete.'
  san-PUN: ਅਪਰਞ੍ਚ ਤੇਸ਼਼ੁ ਗੇਤ੍ਸ਼ਿਮਾਨੀਨਾਮਕੰ ਸ੍ਥਾਨ ਗਤੇਸ਼਼ੁ ਸ ਸ਼ਿਸ਼਼੍ਯਾਨ੍ ਜਗਾਦ, ਯਾਵਦਹੰ ਪ੍ਰਾਰ੍ਥਯੇ
    ਤਾਵਦਤ੍ਰ ਸ੍ਥਾਨੇ ਯੂਯੰ ਸਮੁਪਵਿਸ਼ਤ|
  nob-LB: 'De kom nå til det stedet som ble kalt Getsemane. Der sa Jesus til disiplene:
    ”Sett dere her mens jeg går bort og ber”.'
  ntj-ntj: Nyangka-ya Tjiitjanya puru palunyaku wanalpayinyatarrartu kutipitjangu
    ngurra yini Katjamanilakutu. Nyangka-tjananya watjarnu, “Ngaangka-ya nyinama.
    Nyangka-rna yarra Mamala tjapila.”
  sxb-NT: Nikuemao Yesu na awalonzi waae waagia watuuka asi aetwa mbwe Gethsemaani.
    Yesu yawalaga otino, “Muikale ano, inze ngie nsawe.”
  nhu-NT: Ɛ bó ke gɛn ley fô wɛɛ ketaaŋ wvumew e, ɛ bó teŋe lɛ Gɛsɛmane, ɛ Jisos gay
    ɛ̂ boom bew bo ŋgoo le lɛ, “Ben eshii fɛn, ɛ́ me eŋgɛn embunle.”
  row-row: Basa naa, Yesus se laoꞌ rakandoo losa osi esa sia Lete Saitun, nara na
    ‘Getsemani’. Boe ma Yesus nafadꞌe mbali se nae, “Hei endoꞌ mihani ia. Au ae uu
    hule-oꞌe sia naa.”
  msy-msy: Egha Iesus uan suren gumaziba ko temer olivbar azenim, an ziam Getsemanin
    ghuegha, Iesus kamaghɨn me mɨgei, “Ia kagh dapiaghɨv kɨtɨ kɨ God ko mɨkɨmam.”
  agg-agg: Ai homo Getsemani seiarɨhündɨ ranühɨ tüküyafu ahambo süŋgururü-rundeimbɨmbo
    hoafɨyupurühɨ yahuya, “Se ndühɨ nɨmandümo, ŋga ro Godɨmbo dɨdɨbafɨnda samboanahɨ,”
    mehupurɨ.
  ptp-ptp: Yesu he nue ngɨvihi loc mɨ la vɨgwe ti lê nêbê Getsemani, mêd Yesu nêl
    vô nue ên nêbê, “Xam dô ga ên a ob la kɨtaa.”
  nak-nak: Goio, e Iesus mite me la valalua la vimari tetala, egite goio la malilo
    ale egite toila e Getesemane, e Iesus goio veia giteu mago “Amuto ge pou muga
    bakisi omaie, eau ge pou soiole ge kaka.”
  lbb-lbb: E Iesu taum ana nuna kakak a asaer la hanot ting na ning a pukna di atongi
    e Getsemani, pa i atai la mange, “Mulor kes te, pa iau ar nunung pas.”
  kan-2017: ಅವರು ಗೆತ್ಸೇಮನೆ ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಬಂದರು. ಆತನು ತನ್ನ ಶಿಷ್ಯರಿಗೆ, “ನಾನು ಪ್ರಾರ್ಥನೆ
    ಮಾಡುವ ತನಕ, ನೀವು ಇಲ್ಲೇ ಕುಳಿತುಕೊಂಡಿರಿ” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Jmɨ́¹jáun² ca³cha³táunh¹ tsú² cáun² ñí¹ téh²³ tsú² Getsemaní, jáun² Jesús
    ca³záɨh³ tsá² haɨn²¹ hí³ tɨ³ con²: ―Tianh³ hnoh² ñí¹ lá² tá¹la³ ñí¹lienh¹ jná¹³
    Dió³².'
  ena-ena: Jisasɨ nudɨ kulemɨlɨ agɨlaŋ kulaŋ Getɨsemani kualabɨla hen uavɨmalɨ. U
    nudɨ kulemɨlɨ agɨladɨ abamalɨ. Namɨlaŋ nen mɨgahɨnidalaŋ uamalɨ. Viaŋ Asɨ dɨ abɨdaŋ
    uamalɨ.
  nbq-nbq: Yugugu lagagwarik o inis Nggesemani lagagwa. Lagu lagagwarik, At Yesus
    ane welagwi menda ako yugirigya dugwit, “Hit yoma dogwes. An samban ogari landiga,”
    yiluk, yugeragagi.
  tgo-tgo: Mbaŋa Jisas na gharaghambu thɨ mena e Olivɨ ghauma idae Getesemani, i dage
    weŋgi iŋa, “Huya yaku gheke, na wo va naŋgo.”
  yap-yap: Marbad ngabangi binaw nike lunguy yu Gethsemane, me ga’ar Jesus ngak pi
    gachalpen, “Mpired u roy nga but’ nggu wan gu meybil.”
  mop-NT: Pues te'i. Bini a Jesus u yet'ocoo' u yaj cambal ichil jun p'eel cuuchil
    u c'aba' Getsemani. —Tinlene'ex wa'ye'. Bel in ca'a ti t'an etel a Dioso,— cu
    t'an a Jesus ti'ijoo'o.
  tet-tet: Hotu, Yesus sia laꞌo liu baa toꞌos ida iha foho Saitun lolon. Toꞌos neꞌe
    naran ‘Getsemani’. Toꞌo baa, Yesus katak baa Niakaan maktuir sia naꞌak, “Tuur
    hein iha neꞌe lai, tan Haꞌu atu kbaa kamulak.”
  hlt-MCSB: Te phoeiah Gethsemene aka ming nah hmuen la cet uh tih a hnukbang rhoek
    te, “Ka thangthui rhuetah tah heah he ana ngol uh,” a ti nah.
  xtd-NT: 'Te n‑xee‑ia xiꞌin‑s nuu nani Getsemaní. Ijan n‑xiaꞌan‑ia nuu‑s: —Nkoo koio
    mee‑n yaꞌa, nɨni jɨꞌɨn mee‑r xa kajan taꞌu‑r.'
  mdy-ETH: ዬማፓ ጌኤቴሴማኔ ጎዖያ፥ ቱኮና ሚሢ ሚርጌ ዓኣ ቤሲ ዔያታ ዓኣዻዖ ዬሱሴ ፔኤኮ ጊንፆ ሃንታ ናኣቶም፦ «ታኣኒ ሺኢቃኣና
    ዒንሢ ሃካ ዴዑዋቴ» ጌዔስካፓ፥
  spl-spl: Ari kapi âlâ, kutŋe Gesemane sâm, yan ariwin. Yan ari Yesuŋe yuwu sâm eknongop.
    “Yen yuân tatŋetâ nâŋe awoŋ orop ba den tipiŋe alahure.” Yawu sâmu yan ge tatbin.
  usp-NT: 'Kakaj Jesús pach yak ajtijol rib''ak chirij xe''tak li jun luwar ri jb''ij
    Getsemaní. Kakaj Jesús xij rechak yak ajtijol rib''ak chirij: Cub''rentak neri,
    inna b''ena chi ch''a''wem riq''ui Kakaj Dios, xche'' rechak.'
  zav-NT: 'Na'' catə'' Jeso''osən'' len disipl c̱he'' ca'' besə''əžine'' latɉən''
    gan'' nzi'' Getsemani, gože'' ḻega''aque'': —Ngazə ḻecue'' žlac ša''a de''e na''
    žɉena'' orasyon.'
  sgz-sgz: Ái Iesu tiklik mai kán kalilik án aratintin di lu hanhan má dik hut i pokon
    di utngi ngo Getsemane, mái Iesu a parai si di ngo, “Gam iain, má iau ina han
    sung be.”
  kek-NT: 'Li Jesús quicuulac rochbeneb lix tzolom sa'' li na''ajej Getsemaní xc''aba''.
    Li Jesús quixye reheb lix tzolom: —Cana̱kex arin. Xic cue chi tijoc la̱in.—'
  blz-NT: Taka i Yesus tia murit-Na na tampat men ngaanon Getsemani. Taeni Yesus na
    murit-Na, “Oruang karaa'ita. Yaku' dauga' mae' sambayang.”
  poe-NT: 'Ntá kjuíji sín ijnko nonte mé itꞌin Getsemaní. Ntá kꞌue̱tue̱nhen chꞌín
    Jesús tí sín kꞌuájiko chꞌán kíxin: ―Tjejorá ntihyó nachrohe janhan tsonixja̱ha̱
    Dios ―ichro chꞌán.'
  san-TAM: அபரஞ்ச தேஷு கே³த்ஸி²மாநீநாமகம்ʼ ஸ்தா²ந க³தேஷு ஸ ஸி²ஷ்யாந் ஜகா³த³, யாவத³ஹம்ʼ
    ப்ரார்த²யே தாவத³த்ர ஸ்தா²நே யூயம்ʼ ஸமுபவிஸ²த|
  cof-NT: 'Junni Jesúlari junbi nechi jito, Getsemaní tinun postoca jilainue. Junni
    Jesús yachi tsachilabe itsantinue: —Intele chudito meralarade! tinue la Diosibe
    rocainasa.'
  srm-NT: 'Nöö hën Masa Jesosi ku dee bakama fëën nango te de go dou a wan kamian
    de kai Gëtiseimani. Nöö hën a taki da de taa: “Un dë aki ta luku mi e. Mi o go
    begi ala.”'
  qvs-NT: 'Chaymanta Getsemani wertaman rirkansapa. Chaypi chayashpankuna Jesuska
    disipulunkunata willarkansapa: —Tatayni Dioswan parlak rinaynikaman kaypi tiyarishpa
    shuyawaychi.'
  zca-NT: 'Orze'' ngwa bixa'' tu plo lë Getsemaní, ze'' nzhab Jesús lo rë men che''n
    Me: ―Riga guzob go, lë''da nzhana''b lo Dios.'
  cbc-NT: 'Bairi Jesujãã ásúparã Getsemaní cawãmecʉtopʉ. Topʉ etari, bairo na ĩñupʉ̃
    Jesús cʉ̃ cabuerãrẽ: —Ato ruicoteya mai. Jõ jãñurõpʉ Diore cʉ̃ jẽnigʉ yʉ átiya.'
  qxo-NT: 'Tsaypitanam Getsemani huertaman aywayargan. Tsaychönam discïpuluncunata
    Jesus nirgan: “Gamcunaga cayllachö jamaräcuycäyay. Nogana mas washaläman aywasquir
    Tayta Diosman mañacaramushä” nir.'
  mox-mox: ʼInega Ieisu ma ana toʼabibodayavo itauya taha diʼwe ana wawa Gedesemani
    ʼinaya, ta vonedia, “Baʼidia ona toatoa ta yaʼa ena venoqi Yaubada ʼinaya.”
  kew-kew: 'Gore nimu su medana bi Getsemani-para pisimi. Go-para Yesumi nipuna disaipel
    aanu-para lalo: Go-para nimi piralimina neme beten ta pulu sa.'
  dww-dww: Naumeki da Yesu na tauwai muriwatanama mate a naḡo dobu isanama Getsemenima
    a tava be tauna ya riuedina, “Uma dabudi ko miamia be taugu yà naḡo yà moiragina.”
  nif-nif: Tɨmbi Yesu gɨt gwañgwañii endɨ ñambi, kwet no koi Getsemane wolok ña-tomgɨlɨñ.
    Tombi, Yesulɨ gwañgwa dɨwɨnda enbi eñguk, “Sɨndɨ ñolok pipalɨmbi, nak ñam nɨmolo
    tɨmbi bɨutet.”
  twi-ASANTE: Yesu ne nʼasuafoɔ no duruu baabi a wɔfrɛ hɔ Getsemane no, ɔka kyerɛɛ
    nʼasuafoɔ no sɛ, “Montena ha, na merekɔbɔ mpaeɛ aba.”
  aoj-aoj: Jisas naloma alipumi ananimi mafeꞌ mataga itap Getsemani, eaꞌ naꞌipam naꞌi,
    “Ipaꞌ pepe naꞌa. Aeꞌ cefeꞌ gani waꞌol endabeten ihaliꞌ God.”
  cbv-cbv: Tʉ́ttimah, Olivo jeená jʉibínit, Getsemaní ĩ niijní pácahi jʉmʉpna Jesúswã
    ĩt jʉibínap wʉt jĩ. —Diosdih wã ʉʉ́bát pónih, ninjĩh ñi chʉ́ʉd páñaá, Jesús ã
    bohénitdih ãt niijíp wʉt jĩ.
  taw-taw: Pen Jisas bɨne okok ayɨp man olap amjakɨlak, yɨb Getsemani apal. Amjakɨl
    kɨlop agak, Nɨbi sɨŋawl besɨg mɨdem, yad am Bapi nop agin agak.
  jic-NT: 'Locopyaya yupj pje''á tjil. Sine lejen̈ nt''a tjil, Getsemaní ló ne''aj.
    Jesús tjevele jupj discipulopan jilal: “Mis mvelé Mpapay Dios lal. Nínawa majatjaqué
    velé na jupj lal.”'
  zap-NT: 'Ne wdxiin Jesus ledne la Getsemaní yra Ne xpén Ne, re Ne lo men: ―Nee gusob
    myentras ne le noo tsanab lo Dëdyuzh.'
  wer-wer: Pörekaan yesem yang lup nenta yapinte Kesemani pörek së oröak Yesuuk ruuröen
    epël mëëa. “Ar eprek wëën ne ëngkrek së Anutuun kimang memaan.”
  ipi-ipi: Okone angi, Jisasapi, balana disaipolo tupapi, utupane yuu Gesemani lene
    okona peainipia. Pulu, balato utupane lamawuato, namba pote lolo peyo-ko. Yakama
    onga pitiyapa leaipia.
  qul-NT: 'Jesús Getsemaní niska huertoman chayaspa, discipuloncunaman nerkan: —Caypi
    tiyachcaychis oracionta ruwamunaycama.'
  tnc-tnc: 'Toᵽi mae Getsemaní wãmeirõ''õrã na''rika. Torã eyatirã kika imaekarãre
    ikuᵽaka kẽrĩka: —I''torã Tuᵽarãka jairĩ ya''yu. Õ''õrãja mija ruᵽabe ruᵽu,— nare
    kẽrĩka.'
  ter-NT: 'Yane pihóne evo Jesus ya xoko omómikokuti iháxoneti Njetisémani. Simoánehiko,
    ina kixovókoxo íhikau: —Ivétakavonoe yâyeke koeku indúkoponea orásaum —kíxoane.'
  bmr-NT: 'Jaadɨ gaseumo Getsemani onoomañovɨ. Jahɨ Jesu ijɨɨbogomɨnaaco nuuhi: Jinovɨ
    mɨgɨcɨnɨ uujoho Moocaanima ihiimaatonohachutahica, nooboro.'
  fuf-fuf: 'Ɓawto ɗun ɓe yahi e ndee nokkuure wi''eteende *Jatsaymaani. Kanko Iisaa
    o wi''i taalibaaɓe makko ɓen: «Jooɗee ɗoo haa mi toroyoo.»'
  mwc-mwc: Kata kosi si botu ku kupura te yoreyorei Gethsemane wai, Iesu ana nonorayauna
    i wonisi, “Nina ko makira ba ana rupari.”
  bhl-bhl: 'Beli, Yesus so, akalem gelewkabiliw kunum iso, alik alik i makuw Getsemani
    Oliw bol elo unesomeliwi, e ilo bokoyemomele: “Yu kale kel teinoliwka! Nakalem
    ete uneko, Sunbin-Got eso weng bakam unoki te.”, yangse kale.'
  ons-ons: Eŋe Getsemane sauromoo ari lotke more, Yesuŋo dokoine edange, “Ŋine iwa
    metpi, na ari meŋenkaikale.”
  con-NTPO: 'Tsomba Jesús, tisema shondosundeccui''ccu Getsemaní quini''ccosiccojini
    ja''fa. Tseni napipa tise''pama su: —Va''tti dyai''faja. Ña Chigama iñajan''gaye.'
  ghs-ghs: Ttoka teeho dzapa Gesemane ota Dzesui biranateqi tumakhameto nomeke pobi
    hiireta, Anai pupu hiibakoita nike erata habese oorare.
  peg-peg: ପାଚେ ହେୱାର୍‌ ଗେତ୍‌ସିମନି ଇନି ତର୍‌ ର ବାହାତ ୱାତାର୍, ଆରି ହେୱାନ୍‌ ହେ ଚେଲାରିଂ
    ଇଚାନ୍‌, “ଆନ୍‌ ପାର୍ତାନା କିନି ପାତେକ୍‌ ଏପେଙ୍ଗ୍‌ ଇବେ କୁଚ୍‌ଚି ମାନାଟ୍‌ ।”
  txu-NT: Ne kam mõ:n kam Jeju kôt pidjôkôbê Djexema'ỳr bôx. Nhym kam kôt ba djwỳnhmã
    kum, —Jakam dja gar ikutêp nhỹ. Ba 'ỳr Metĩndjwỳnhmã amijo a'wỳ, ane.
  eng-WEBU: They came to a place which was named Gethsemane. He said to his disciples,
    “Sit here while I pray.”
  gnw-NT: Jayave yugüɨraa uvãe reta Getsemaní pe. —Peguapɨ cua pe, che aa ayerure
    Tumpa pe rambueve —jei Jesús jemimboe reta pe.
  mux-mux: '⸤Kanu-kene⸥ Yesos kene yu lumbili anduli yima kene kolea “Gesemani” nílina
    puring. Akuna puring kene yu-ni eninindu nimba mele: “Na Pulu Yili kene popu topu
    ung nimbú pukuraliinga eni ya molai.” nirim.'
  maj-NT: 'A̱s''a̱i i̱ncha tsichu nku a̱nte xi ''mi Getsemani ko̱ b''a̱ kitsúhu̱ Jesu
    já ni''yakuyáha̱: —Ti̱ntsu̱ba̱hanu e̱i̱. Kfínnchjako̱ maná Nti̱a̱ná ján.'
  bkq-NT: 'Aituo Jesus, tynynonro modo agâ âji Getsemaniram idâlymo. Myarâ saintybyem
    myani Jesus eyanmo aguely: — Tarâlâ wao itaungâ, ikadaungâ warâ, Deus agâ agueze
    udâday — kely.'
  kue-kue: Ye endpi dumo ta kangiye Gesemani we dimara eingo ana Yesus disaipelma
    wagle ditongwa, “Na kamange era eiwa. Ene igle amedi molo.”
  cot-NT: 'Ariquea yoayoaitanaquequea Jetsemaniqui. Irooquea yarejerejeipojacagueti
    iriraquea Jesoshi icanqueri itsatacaanejia: —Pisavisaviitetaja ocaniqui, naatimpa
    namanaquiterija Aapani.'
  bnp-bnp: Muri ri lakea o Getsemani, lakea e Isu i taki e huriki a murimuri vona
    i ta maea, “Mu dava iau koea, ga vano taro ga vasileki.”
  apn-NT: 'Tã nhũm Jejus ma nhỹri mẽ kot kãm “Gesẽm” anhỹr xwỳnhja wỳr hkôt mẽ pa
    ho pa xwỳnhjê ho mõ. Hãmri nẽ mẽ kãm: —E mẽ jar ixkutêp akrĩ. Pa ma mũtũm tẽ nẽ
    Tĩrtũm mã amnhĩ jarẽ mãn. Anẽ.'
  ctp-NT: Loꞌo ndyaa neꞌ ska niꞌ lyoꞌoo seꞌen nduun yka tlaꞌ, ska yuu nu ngwa naan
    Getsemaní bra kanꞌ. ―Tyukwa wan chinꞌ nde ti ―ndukwin Jesús ꞌin neꞌ nu ngiꞌni
    xaꞌan chaꞌ ꞌin yu―. Tsaꞌaǎn nde kwa la chinꞌ chaꞌ chkwiǐnꞌ loꞌo Ndiose Stiǐn ―ndukwin
    yu.
  bre-BRG: 'Neuze ez ejont en ul lec''h galvet Getsemane, ha Jezuz a lavaras d''e
    ziskibien: Azezit amañ e-pad ma pedin.'
  opm-opm: Pora irair Getsemani mongnong susa atei kotpari. Koripti Jisas oh Kat gur
    matei tongnot patinmur. Noh masoteinong hama Got ohsi mengitiprohmur pongopri.
  bvr-bvr: Birripa aburr-bamuna gurda rrawa gun-nelangga Gachémani (Gethsemane), lika
    Jesus a-yinagata burrwa aburr-yigipa jawina, “Ana-goyburrpa ngunyuna buburr-ni,
    wurra ngaypa barra yi-gaba ngu-boy, Ngun-anya ngu-wenggana barra.”
  wal-wal: Geetesemaane giyo sohuwaa biidosona; Yesuusi ba erissiyo ashkkarata, “Taani
    Xoossaa woossanaashin, intte hagan uttiishshite” yaagiis.
  zad-NT: 'Na'' wyajgake'' to latj gana'' le Getsemaní, na'' che'' Jesúza'' beṉ''ka''
    nakgake''ne'' txen: ―Nizə ḻi kwe'' shlak llje''ḻwill'' Chioza''.'
  mgh-mgh: 'Yahorwaa nipuro neehaninya Yetsemani, ni Yesu ahaahimerya owiitthuca awe:
    Munkome vava mi kiswaliki.'
  aso-aso: 'Idoꞌ ingine vi ebeꞌ ma gulive Gesemani nela vi hetelikevo izipahala zuho
    tiꞌ lo lo-ngimineꞌ: Naza Oꞌmosola nololongumuꞌ lingine meloꞌ mitoꞌ minilo.'
  uli-uli: Resa budoh irel solbos le rema sor bo Gethsemane ngo Jesus sa kangalur
    mokwe re dabeyal bo, “Ha marodiy iga bo ngang iy bela mapel.”
  nin-NT: Aba gru kuma nu unto numa nggo a yo ku du Getsemani. Yesu da ku abiga ma
    ba di, “Imba ji so ni inggya, di ingga ta ku barr.”
  tgk-tgk: 'Онҳо ба ҷое рафтанд, ки Ҷатсамон ном дошт ва Ӯ ба шогирдонаш гуфт: «Шумо
    дар ин ҷо бошед, Ман рафта дуо мекунам».'
  acu-NT: 'Nunia numi arakmau Getsemaní tutainum wearmiayi. Tura nuni jear, Jesús
    ni nuiniatiri ainaun chicharak: —Juni pujusrum nakarsataram. Turakrumin wikia
    Apaachirun aujsatasan weajai, —timiayi.'
  cak-WNT: 'Ri Jesús y ri rudiscípulos xe''apon c''a chupan ri lugar ri Getsemaní
    rubi''. Xpe ri Jesús xubij c''a chique ri rudiscípulos: Riyix quixtz''uye'' na
    c''a ca juba'' wawe'', y riyin nbenbana'' na orar, xcha'' ca chique.'
  ebk-ebk: Inmuy cha Jesus henan lukiar ay makali un Getsemani, ya kanan Jesus as
    nan disipulusna, “Etokoryu hena ta uyak munkararag.”
  spa-PDDPT: 'Entonces fueron a un sitio llamado Getsemaní, y Jesús dijo a sus discípulos:
    Siéntense aquí, hasta que Yo hable con Dios.'
  ruf-ruf: Tsawapfika hanu hokemighwa Getisemane, Yesu kawalongela iwanang'ina wake,
    “Hanighenda kulomba, mwemwe mkale hano.”
  gun-gun: 'Ha''e gui Jesus oo peteĩ henda Getsêmani ''epy va''e py. Ha''e py ovaẽ
    vy aipoe''i guemimbo''e kuery pe: — Peguapy apy, xee anhembo''e ainya ja — he''i.'
  agu-BL: 'Cho''n tzun cyopone''n Jesús le ama''l yi na bi''aj Getsemaní. Bene''n
    tzun tlol scyetz yi e'' ẍchusbe''tz: —C''olchin quen tu''wok tzone''j, jalen pe''k
    nchimben tzaj tan nachle''n Kataj.'
  isn-isn: Ai apembilye mu nkika nai itangwaa Gethsemane, nu Yesu ai uatambuie i amanyisigwa
    akwe, “Ikii papa itungo ni kikumbika.”
  eng-PEV: Jesus and his followers got to the place called Gethsemane. He said to
    them, “I want you to sit here and wait for me. I’m going to pray to God.”
  ilo-ULB: Dimmanonda iti lugar a maaw-awagan iti Getsemani, ket kinuna ni Jesus kadagiti
    adalanna, “Agtugawkayo ditoy kabayatan nga agkararagak.”
  pir-NT: 'Sa ye tiquina Getsemaní wame tiri wesepʉ wahahye. Topʉ esaro ohõ saha niahye
    Jesu: —‍Yʉhʉ Cohãcjʉ̃re yʉhʉ sinino watoa ohõ dujiyuya, niahye tiquiro buheyequinare.'
  anv-NT: Jisɔs ne baá utɔɔ́ bií ako áfɛ́ né melu ɛwé ákuú nnó Getsɛmanɛ.
    Ákwɔ́négé ɛ́wu, agaré ɛbwɔ́ aké, “Jwɔ́lege fa, kpaá tɛ nnérege manɛ́némmyɛ.”
  sab-NT: 'Jesu kledu Ngwiskinro Jwichugallage ule kwian geru jwannga amage ulita
    ole gire ama ulita jo nga kada Getsemaníge, ne ngwadi Jesu gerudu kwian geru jwannga
    ulita ole: —Ba ulita toi dba aini sugeti cha manade. Cha be joge sugekare gerule
    Chube ole gballa.'
  tmd-tmd: Jisas nöbö nuŋ bla pɨsaŋ bɨ yuö Getsemani duön ñɨgö yadöŋa, “Ñɨŋ yörɨk
    römɨd mɨjöña; nɨ du höjöpalɨba dumɨdlö,” röŋa.
  acr-NNT: 'Xebꞌopon kꞌu pa jun luwar Getsemaní rubꞌiꞌ. Ekꞌu ri Jesús xubꞌiꞌij chike
    rutijoꞌn: —Chixtzꞌula kan wara, noꞌj riꞌin kiꞌnꞌana orar —xchaꞌ.'
  kpg-kpg: Digaula gaa dau i Gethsemane, gei Jesus ga helekai gi ana dama agoago,
    “Noho i ginei i dogu madagoaa e hai agu dalodalo.”
  taj-taj: जमाहेन्‍से थेनीगदे गेत‍समनी भिबा ग्‍लारी फेप्‍जी। ओच्‍छे येशूसे ह्राङला
    चेलागदेदा “ङाइ प्रार्थना लतेधोना एनीगदे चुरीन चिउ” भिसी सुङ्जी।
  avt-avt: 'Hɨr natɨp epei au, hɨr nen wit ni meitai niuk mɨrak Getsemani. Jisas hɨrak
    katɨp mɨt nɨrak kar ik: “Yi eiyu in hi eno ehitehi God.”'
  cbk-cbk: Despues ya anda sila na lugar ta llama Getsemani, y si Jesus ya habla con
    el di suyo maga dicipulo, “Senta anay aqui, mientras ta reza yo.”
  uig-ARA: 'ئاندىن ئۇلار گېتسىمانە دېگەن بىر جايغا كەلدى. ئۇ مۇخلىسلارغا: ــ مەن دۇئا-تىلاۋەت
    قىلىپ كەلگۈچە، مۇشۇ يەردە ئولتۇرۇپ تۇرۇڭلار، دېدى.'
  tuf-tuf: 'Etat Jesusin cajc ajca Getsemaní cut béjecro. Getsemaní cut cur, Jesusat
    ima chiwa quin wajacro: —Usár as acor ítuwi. As Sir ojcor conay benro, wajacro.'
  abx-abx: Mangno anakka kas Jesus si lugar nga nagtanuman kakayuhan nag'arunan Getsemane.
    Agpinugad-na i mga inadalan-na, “Ato kam dahulo agpanlumpagi' hasta nga ga'i ako
    atapos ag'ampo'.”
  mco-NT: 'Jesús mɨɨd ydiscípulos ajcxy oyja''ty ma tüg it huɨdibɨ xɨ́ɨjɨp Getsemaní,
    chi Jesús je ydiscípulos ajcxy nɨmay: ―Ɨña'' miich ajcxy ya, namɨ n''ocnɨcxyɨch
    jɨm''amy Dios mɨbɨjctzoob.'
  kqf-kqf: Tedi dobu isana Getsemenimo a tava bi Yesu ena tauwaikaiwatana i giuwedina
    gado, “Niga ḡome ko miyamiya bi tagu yà nawa yà laupali.”
  cpb-NT: 'Ikanta rareetaiyakani Getsemaní-ki, ikantapaakeri riyotaanewo: “Ari pisaikawake
    jaka, namanamanaatawakyaata.”'
  aon-aon: Aria Jisas nani ananim disaipel hanak hatogur anagun nyeigur-igunum Getsemani
    aria anan nakrip ananim disaipel nakri, “Ipak pupe agundok aria eik inak inek
    beten gani.”
  hus-NT-2005: 'Ulichtsik tám ba jun i chakam aleláb xin bij Jetsemaní ani utsan enchéꞌ
    an exóbaltsik kʼal na Jesús: ―Ki buxkankʼitsik techéꞌ, lejat Nanáꞌ neꞌech núꞌ
    aniꞌ tin ól.'
  mig-NT: 'Te ni̱ ja̱koyo‑ya̱ ɨ́ɨn nuu̱ nání Getsemaní. Te ni̱ ka''a̱n‑ya̱ jíín cháa
    káskuá''a jíín‑yá: Yá''a‑ni jungo̱o‑ró nini ná kakán ta''u̱‑rí, áchí‑ya̱.'
  bps-bps: Na fadlug ale Dyisas salu di satu tanà dnagit Gétsémani. Na manan di dad
    gal mlalò kenen, “Sudeng gamu dini di lamgu dmasal.”
  mbs-mbs: Nayan, dimoton dan te kekeyowan iningedanan Gitsimani. Pegdateng dan doton,
    minikagi si Jesus diyà te menge tinoledaan din, “Pegtagad kaw dini, so domoton
    a sida amon megtawal-tawal a.”
  tof-tof: I we ogobórr darrü bwób, ngi Getsemani. Yesu we bóktanórr tóba umulbain
    olmaldó wagó, “E ae bobrra, kazan tórem kaindóla.”
  cme-NT: 'Ku huoŋgu-na, Yesubaa-ba sire kã terieŋgu naŋgu-na ba bĩ-ku Getisemane.
    Baŋ kãa, Yesu wuɔ waŋ baa u *hãalãbiemba‑i wuɔ: «Tĩɛnaanaŋ bande mi ka cãrã
    Diiloŋo‑i aa jo.»'
  sus-sus: Na dangi xanbi Isa nun a fɔxirabirɛe naxa siga yire nde, dɛnnaxɛ xili Getesemani.
    Isa naxa a fala e bɛ, «Wo dɔxɔ be. N tan xa sa Ala maxandi.»
  pon-2006: Irail eri lel nan mwetuwel me adaneki Kedsemeni. Sises eri mahsanihong
    sapwellime tohnpadahk ko, “Kumwail mwohndi mahs met, nindokon ei pahn kapakap.”
  dad-dad: Idi modoũ yana Getsemane dedig, an dilen. Age de fen, Jesus in dõ fiya
    tar irokenẽdin, “Ein ubodõg mog, aya kosẽ auf.”
  zab-NT: 'Chi bdzɨndeb tuby lat rut lá Getsemaní ax raipy Jesús de xpɨnny: —Gulsubzic
    ruc lalzi ni chanaaba lo Dios.'
  jae-jae: Go ac sêô lasê gamêŋ teŋ, ŋaê Getsemane, ma eŋ kêsôm gêdêŋ nê ŋacseŋomi
    gebe “Aŋgôŋ tonec, aê gabe jateŋ mec acgom.”
  ksd-ksd: 'Dia pot ta ra gunan a iangina Getsemane; ma i tatike tai kana tarai na
    vartovo: Avat a ki ati, ba ina araring pa.'
  msm-NT: Na, migtidow si Jesus dow mgo inanad din duon to sikan banwa no og-ilingon
    to Getsemane. Dajun ikagi si Jesus, “Kani kow da ingkud su og-ampu a dutun.”
  myk-myk: 'Lee kadugo na a pʼi gari xuu wa ni wemu mɛgɛ ki ɲɛ na Zhetisemanɛ ge,
    a Yesu di wu kalaapiire ti pye: «Yi tiin naha, di shɛ Kilɛ ɲɛɛri.»'
  sbe-sbe: Na kabo se lage teha hesau unai hesana ede Getesemani, na Yesu ye hededelau
    yona hekahekatao udiyedi ye wane, “Teinai kwa babawa, na ya lau ya tapwalolo.”
  mcr-mcr: Iŋgaŋi iqua, aŋä yoqä ‘Gesemäni’ qonätaŋgqeu ätimäupiyi, Jisasi Iqu, Iqueqä
    wäuŋuäŋqä ämotquamiŋqä iquau, “Nyi Goti Iqutä kukŋuä teŋqueä. He täqi pmapiyä”
    ätukqe.
  cux-NT: 'Tuu''mi ní ndaá yā na ''áámá jardín chi nguuvi Getsemaní, ní Jesús caⁿ''a
    yā chii yā discípulos yeⁿ''e yā: ''Cuɛɛtɛ́ nī ''muuⁿ, neⁿ''e chi ''úú caⁿ''á caaⁿ''māⁿngua''á.'
  tur-YTC: Getsemani adlı bir yere geldiler. Öğrencilerine, “Ben dua ederken siz burada
    oturun” dedi.
  san-ITR: apara ncha teShu getshimAnInAmakaM sthAna gateShu sa shiShyAn jagAda, yAvadahaM
    prArthaye tAvadatra sthAne yUyaM samupavishata|
  bel-N: 'І прыходзяць у месца, званае Гетсэманія, і гаворыць вучням Сваім: «Пасядзіце
    тут, пакуль Я памалюся».'
  sch-sch: Gethsemani an ti mun hah an hong tunga, male Jisua'n a ruoisingei kôm,
    “Chubai ko tho sûngkâr chu mahin lei insung roi,” a tipe ngeia.
  mic-MIQNT: Na peita'jig na'te'l telui'tmi'tij Getsemani aq Se'sus telimaji unaqapemg,
    “Pita'gw tet gijga ta'n teli pgiji a'sutmai.”
  huu-NT: 'Oni jaillanona, Getsemaní railla illanomo jaidɨmacɨ. Ie llofueoicaiganomo
    Jesús llote: —Beno ana raɨ. Omoɨmona oni baɨ janore jaitɨcue. Cue Moo dɨga ñaɨllena
    jaitɨcue.'
  jiv-NT: Nuyá Jitsemaní ajanam wearmiayi. Jeawar Jesus ni unuiniamuri̱n tímiayi “Ju̱i̱
    pujustarum, Yúsan áujsatasa pujai̱”.
  otm-NT: 'Nɛ bi yʉrpʉ ja ra nuądøni Getsemaní guepʉ ja ra nyuni Olivos. Nu ra Jesús
    bʉya bi ''yɛ̨mp''ʉ yʉ́ xädi: ―Hyuhmbʉ ua gätho ahʉ, ''bɛ dán yągä''be Oją ua nan
    jongua ts''ʉ, bi ''yɛ̨n''a.'
  dah-dah: Be, gor mat kuŋ naŋa deŋe kura Getsemani ineŋ haŋyende gor forok yeŋbe
    komatmiŋ goyen, “Gar keperde doyaŋ nirde hike nebe Al Kuruŋ mere ireŋ,” yinyiŋ.
  tnk-tnk: Irəha həuvən ia kwopun riti nəɡhɨn nə Ketsemane. Iesu rɨni pen tɨ səvənhi
    me nərmama me i mə, “Kɨmiaha tihaməkure ia kwopun i. Pwəh iou iakevən məfwaki.”
  kpr-kpr: Iesu nunda ambo jimbide dabade era, reighi javo Getsemani aminda buvudo,
    nu nemokena sisira, “Ne eminda anumbirovo, na ya ominda banungarena.”
  san-IAS: aparañca teṣu getśimānīnāmakaṁ sthāna gateṣu sa śiṣyān jagāda, yāvadahaṁ
    prārthaye tāvadatra sthāne yūyaṁ samupaviśata|
  nho-nho: Naa tama naa ni oo no ttae iloo ki te kina e ttapa ma ko Gethsemane. Teenaa
    mee ake iloo Jesus ki ana disaipol naa, “Kootou nnoho ake i te kina nei ki taku
    nau ki TeAtua.”
  gym-NT: 'Yebti Jesu btä nitre ja töitikaka ben nikani nebe käkä Getsemaní känti
    angwane, Jesukwe niebare ietre: Täke temen yete munkwe. Ti bike niken blite Ngöböbe,
    niebare kwe ietre.'
  azg-NT: 'Vi jndë joꞌ squehan cüii joo na conanꞌquijndyu nnꞌanhanꞌ Getsemaní. Joꞌ
    tso Jesús ndëëhan: —Cꞌuhoꞌ ndöhin, jö ndöꞌ na ntsinën nnon Tyoꞌtsꞌon.'
  bhd-bhd: तैल्ला पत्ती, यीशु ते तैसेरे चेले गतसमनी नंव्वेरे एक्की बागी मां जे, ते
    तैड़ी यीशुए अपने किछ चेलन सेइं ज़ोवं, “इड़ी बिश्शोरे राथ, ज़ां तगर अवं प्रार्थना
    न केरि।”
  too-NT: 'Lā'' Jesús lā'' ī''sca''txtunu''nī''n ta''a''lh nac lakatin lugar a''nlhā
    huanican Getsemaní. Lā'' cāhuanilh: ―Catahui''la''tit hui''xina''n huā''tzā''
    līhuan quit na''ictā''chihuīna''n Dios.'
  ind-AYT: Kemudian, mereka pergi ke suatu tempat yang bernama Getsemani, dan Yesus
    berkata kepada murid-murid-Nya, “Duduklah di sini sementara Aku berdoa.”
  cjo-NT: 'Roojatzi rareeteeyapaakani janta Jethemaniiki. Ikanteeyirini riyotaanewo:
    —Pijeekaeyawakiniita jaka, nokenkithatakaawakiriita Pawa.'
  nsn-nsn: Song ka lasina tar butur ra kilain i Getsemani, kare hireono Iesu tesno
    tamatang uakuakeluk pare, “Mu tabila uangoulane. Inggo u la lotu baka tang God.”
  san-DEV: अपरञ्च तेषु गेत्शिमानीनामकं स्थान गतेषु स शिष्यान् जगाद, यावदहं प्रार्थये
    तावदत्र स्थाने यूयं समुपविशत।
  tna-NT: 'Da su tuneda putitana pia ania eti jude chidi Getsemaní banime su. Dapia
    Jesús ja uja quisatana discípulo cuana: —Meaniuteque upia, ema da Diusu neje emitsutiani
    tupu.'
  lid-lid: Eme ma oro adek au ala kon ari aloh Getsemeni. Eme iy tiye i toro lau tan,
    “Ado kamanyah kado dah, ya jo kameh asolom ki ta Kindrei.”
  wim-wim: Nil Jesus-a, aꞌ putha ngurp nungantam anangan than aak-aakanakan iiyin
    Gethsemane.aka, aꞌ nil Jesus.an thaw thant, “Niiy ing nyiināna, aꞌ kuupān ngathara,
    ngay kan meeꞌ-wuthanamānga.”
  zga-M: Vakhiincha khuli eneo eleli khuieilangilwa Gethsemene, nu Yesu akhavavula,
    “Avahongi va mulene tama apavunikhei saya.”
  yom-yom: 'Bosi batula ku buangu beti tedila Ngetesemane. Yesu wukamba minlonguki
    miandi : —Lukala vava minu, ndiedi ku sambila.'
  eng-NNA: They came to that place Gethsemene. He said to his men, “You sit here.
    I will pray to God.”
  san-SIN: අපරඤ්ච තේෂු ගේත්ශිමානීනාමකං ස්ථාන ගතේෂු ස ශිෂ්‍යාන් ජගාද, යාවදහං ප්‍රාර්ථයේ
    තාවදත්‍ර ස්ථානේ යූයං සමුපවිශත|
  yut-yut: Yesu gat paŋdetni gat mɨktɨm kɨnda mani Getsemani uŋudon kɨwit. Kɨŋ altaŋek
    Yesu da yaŋ yoyɨgɨt, “Ji ɨdon yɨgakwa nak bɨsit akeŋ.”
  grc-BYZ: Καὶ ἔρχονται εἰς χωρίον οὗ τὸ ὄνομα Γεθσημανῆ, καὶ λέγει τοῖς μαθηταῖς
    αὐτοῦ· καθίσατε ὧδε ἕως προσεύξωμαι.
  cpc-NT: 'Ikanta jariitaiyakani Getsemaní-ki, ikantapaakiri jiyotaani: “Ari pisaikawaki
    jaka, namanamanaatawatya”.'
  nhg-NT: 'Pos ohuajhualbiloac ipa locör itucö Getsemaní. Quemelfejque tiemachtejcöhua:
    ―Xomotlölicö necö, mientras naja notlötlajtiti.'
  nya-nya: Ndipo anapita ku malo otchedwa Getsemani, ndipo Yesu anati kwa ophunzira
    ake, “Khalani pano pamene Ine ndi kupemphera.”
  ngu-NT: 'Quemaj oajsiquej ne campa itoca Getsemaní, niman ompa Jesús oquimijlij
    on inomachtijcahuan: ―Xmotlajtlalican nican chica nejhua nicchihuas oración.'
  kup-kup: Met pot hahapuh poekanañ Getsemani hamarah sat poek hehapuh Iesu parun
    epat mañah, “Ne nem Papapun mañ mañomag, ari epeek toutat hezei.”
  jid-jid: ba ye ni bubu ri you di Gethsemane yesu ka hla ni mrikoma kuson wayi ime
    me hi bre
  wmw-wmw: 'Ikisa wakija mahala pakwitiwa Getisemani, akiwambira wanafunzi wake javi:
    “Ikalani nopa, kuno nikilebela duwa.”'
  gmv-GGM: Hessappe guye Getesemane getetizaso bida Yesusaykka bena kalizayta “Tanni
    wosishin inte hayssan gamm7isitte” gidees.
  ssg-ssg: Imuh lato tahia hani tesol kin axan Getsemani. Jises hone teka ti tesol
    kahikahin ukek, “Amuto tiliwen ie, nga kaakamu kapi tel Tamak Haeu.”
  zpo-NT: 'Zee mzhin xaa leen tub yilo kwaan le Getsemaní zee Jesús nzhé lo re xaa
    mseed lo xaa: —Zob gu nee, lee na yawdizhno Dios.'
  poy-poy: Su, wasoka mushiwunga shawashishemiti Getisemani. Yesu kawagambira wafundwa
    wakuwi, “Mlivagi panu Shipindi neni nankumluwa Mlungu.”
  qwh-NT: 'Tsepitanam Getsemani nishqan wertaman disipuluncunawan ewayarqan. Tsechonam
    pecunata queno nerqan: —Diosman mañacamunqäyaq, qamcunaqa quellacho täcurëcayë
    —nir.'
  gaw-gaw: Ag gona, aben laa onig Getsemani tena, Jesus Nug ip̱uniṯak awak danab amelagp̱a
    aum. “Ag igup̱a daap̱eg, da uḵen unuqidḵul,” awa aum.
  nca-nca: Asa yendé ŋu rotoro mira ka owé Getsemani ŋuno oro Yesuko iŋo-iŋo rewero
    uniyó ŋande yimiraró, “Ŋano kunditeyurika no hariri tewe.”
  zpz-NTPP: 'Orzeꞌ bruu num dey bicy ni ya Oliva za num dey tub lugaar nu la Getsemaní.
    Orzeꞌ nam rab mi dey: ―Bzub der ii lat nu ya̱ cha ne̱e̱ du̱ Ñgyoozh ―nam.'
  mkj-mkj: Irai lel nehn mwoaswel ma adanki Gethsemane. Jesus ken pwehng Nah sohnpadahkkok,
    “Kamwai mwindi, pwa Ngoahi pirin kapkap.”
  zac-NT: 'Bëdchininú më ra shini gusëꞌdë më lugar nalë Getsemaní. Guniꞌi më lu raiꞌ:
    ―Gulë guzubë ndëꞌë mientras guadiꞌdzënúa Dios, Shtada.'
  kyg-kyg: Apakaemo mago mopamo agiꞌamo Getesemanimo uteꞌapaeꞌmo Yesuꞌa geꞌamo neꞌafiya
    vayaꞌaifeꞌmo, manile maiꞌnigeꞌnao nagaemo uꞌna mugalega nunumu hino, huno hapa
    paiteno apataleno
  kmk-kmk: Utdiyon dummatong da Jesus kan dat disipulus na si osa’n igaw un mangngadan
    Getsemani. Kanan Jesus sidat disipulus na un, “Mantupak kayu yan situ ta umoyak
    manluwaḻu.”
  cao-NT: Jatsi Getsemaní icanai ca qui Jesu caniquë jahuë rabëti bo ya. Cahax, —Nëá
    tsahocana. Bëhoxpariquia ra —i quiha jato qui ja niquë.
  bbr-bbr: Jisas kon tamareäu roat pak kar om enip Getsemani poteanik, kos awarowon,
    “Ak okoro opok tane rauna, is Anut auraurim.”
  inb-inb: 'Jetsemaní suti wirtapi chaiag­ris­paka, Jesuska kati­raiag­kunata nirka:
    —Kai­lla­pi tia­na­kui­chi, nuka Taita Diusta mañaspa rimag­rin­kama.'
  hrv-hrv: 'I dođu u predio imenom Getsemani. I kaže Isus svojim učenicima: “Sjednite
    ovdje dok se ne pomolim.”'
  box-NT: 'Bṹn mɔ́n á ɓa wà vaá dɔ̃n le lùe ɓúi na ɓa le Zɛtesemanii. Ó o
    Yeesu bía nɔn mí nì-kenínia yi: «Mi kɛɛní hen le ĩ lɛ́n vaa fìo.»'
  ote-NT: 'Nepʉ bi maꞌʉ ja ꞌnara luga rá thuhu Getsemani, ne ra Jesu bi ꞌñembabi ꞌra
    de yá nxadi: ―Ja da hñuhʉua, nuga grá maua ga apabi Ajua̱ ma Dada.'
  wnu-wnu: 'Eng ende qamb wogub ai Getsemani end isumirei. Isub ne Yisas wonou wuriimbigau
    yurau eng wurinob qamar: “An ete igamari ye qirat isub Qenu simot qamb gab.”'
  zam-NT: 'Sya, nda no Jesús myen'' xin'' mté''th Jesús thìb lugar co'' lèe Getsemaní.
    Tya, ndxab Jesús loo myen'' xin'' mté''th Jesús: ―Trè''te gure tub gu'' láth nda
    bezen Diox tachu''thte más ba''le''.'
  zyp-NT: Gethsemani aa tahpaw hminghmaw lang cawh sei he ka, Zisu tah a hningzuitu
    sahlo hai leco, “Thlaw ka chang kaa letah ma lehei a za ty thlang my lo,” a tah
    he.
  sey-NT: 'Getsemaní hueꞌe hue̱ꞌñana ti̱ꞌani Jesús caëña, i̱ yeꞌyacohuaꞌire: “I̱ñore
    dujë paꞌijë̱ꞌë, yëꞌëseꞌe Maijaꞌquëre sani se̱siꞌi.”'
  nvm-nvm: Areme bun ar bu kua Getsemenino kuavo ijia vain. Bu ijia useme Jesu fun
    uri e vuak fuon faivo iji kia, Jan igia karike na sirimamejno kiain.
  mps-mps: Te augwali peyu, tama te gi me deliba sabolali, te gi bulu nogi Getsemani.
    Tama Jisasgo aga wali pabo bidi dabe augwalibolo te po wai, “Dage ede bidaluiąo.
    Ena God dali po wagi painu homu ebao.”
  seh-seh: 'Pakubuluka penepo, Yezu na anyakupfundza ace aenda ku mbuto ibodzi inacemerwa
    Djesimani. Kweneko Yezu aapanga anyakupfundza ace kuti: “Ine ndiri kwenda kaphembera,
    imwe bangani mbamukhala pano.”'
  pab-NT: 'Hatyaoseta Jesus xane Getsêmani aokahitere nali haxaotyakiraharenai kakoa.
    Xane kaokaha hatyo nali hoka Jesus nehena ihiyeha: — Xisokehena ali niraexahenere
    nase — nexa ihiyeha.'
  llg-llg: Basa ndia, boe ma Yesus asa laꞌo lakandoo, losa osi esa nai Lete Setun
    nade ‘Getsemani’. Boe ma Yesus nafada sala nae, “Ei manggatuuk mahani mima ia
    leo! Huu Au sangga uu hule-haladoi nai ele.”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, -Zezu -yɔ ɔ ''bɩnɔnya ''sɔ nynia Gɛtɩsemanee, ''ɩn ɔ nɛɛ
    wa -yla: «A -dɩ dɛ la. Ɩn ''ka -Lagɔ bhubhoe.»'
  tpi-tpi: Jisas wantaim ol disaipel i go kamap long wanpela hap ol i kolim Getsemani.
    Na Jisas i tokim ol olsem, “Yupela sindaun i stap hia. Mi laik beten.”
  mih-NT: 'Tacuan ta zɨquɨ i saa ra Jesús sihin ra i casi ra ndya minoo nu yucu yutu
    tyaqui nu nañi si Getsemaní, ta i catyi ra sihin ra: Cundyaa ndo ihya vatyi cuehin
    cua quehin sihin ra Ndyoo ityi nuu ca.'
  qvh-NT: 'Olivos lömacho caycag Getsemaní huertaman discïpuluncunawan chaycurmi Jesús
    nergan: “Tayta Diosta manacamushgäyag gamcuna caylacho jamaraycäyay.”'
  kms-kms: Muq ni mong puch ire Getsemani puq mand kin tende mo di Jisas nikin wute
    te simbe nindim nari, “Nungoqi ven ne was di nge ko God temu wand.”
  agn-agn: Oman namansipaning tanira ong logar ang aggoyan ta Getsemani. Pagakabot
    don, ganing si Jesus ong mga sinagpan na, “Atan amo lamang mintras pangadio don
    ong tokawan.”
  nhi-NT: 'Oahsitoh campa itoocaayan Getsemaní, uan oquimiluih nitlasalohcauan: —Nican
    xonmotlalican, neh manioh manmonochilih Dios.'
  ttc-NT: 'Ntons yaji epon tuj jun luwar Jetzemani tb''i. Aj kypon tzi, te Jesus oxik
    tq''uma'' kye txnaq''atz ikxjani: «Pe''eqet wit''let tzani b''ix wetz ma kyinxik
    xnaq''tzon tuky''i Ntat txini.»'
  dan-1931: Og de komme til en Gård, hvis Navn var Gethsemane; og han siger til sine
    Disciple “Sætter eder her, imedens jeg beder.”
  kwj-kwj: Ete wosini michi fotiki ya wu i, o michi mwe, hi ti, Gerisemani. Wosini
    Jisas ele ri himache ni ya ri sawe, “Kunu ahaꞌa ki ma ku linindawa ani o biya
    ki Gotri ni ani uchahambwa.”
  vie-OVCB: 'Chúa Giê-xu và các môn đệ vào vườn ô-liu gọi là Ghết-sê-ma-nê, Ngài bảo
    họ: “Các con ngồi đây, trong khi Ta đi và cầu nguyện.”'
  kze-kze: amápa'a mirá simásuwesa Ísuwe kwená kwayó-kwáásíyé taai-kanáágúnéyómbá
    áwí'a Kétésémaniva'a komésa Ísu simátimena séna maanká'á máyaiya'a Áánútumpa'a
    námúnaa kosénaumne séna
  mpj-mpj: Palunyajanuya Jiijajmapu purnukutu yanu, yini Kajimanikarti. Jiijajju-jananya
    marrkurnu, “Ngaangkajuya purnungka majala!, yankurarnalu Mamangka wangkakura.”
  lbk-lbk: Sa et inmey cha Jesus isnan oma ay makwanin Getsemani, ay nangwaniyana
    isnan disipolosna, “Itoktokchoyo isna ta ennak enlowalo.”
  mto-NT: 'Je̱ꞌydu tseꞌe joma veꞌe je̱ it du̱xa̱a̱ja Getsemaní, je̱tseꞌe je̱ Jesús
    du̱nu̱u̱jmi je̱ yꞌixpa̱jkpata̱jk: ―Tsa̱a̱nada yaja namvaat a̱tseꞌe na̱jkx ntsapka̱ts.'
  bzh-bzh: Lob Yesu losho yi hur maluh ya deverup nyëġ ti sën denenër arë nebë Getsemane
    lo, lob nër vu sir bë, “Ham medo sënë, gesena najom jaḳ rë!”
  guj-2017: તેઓ ગેથસેમાને નામે એક જગ્યાએ આવે છે; ઈસુ પોતાના શિષ્યોને કહે છે કે, ‘હું
    પ્રાર્થના કરું, ત્યાં સુધી અહીં બેસો.’”
  jvn-NT: 'Gusti Yésus lan murid-muridé terus budal nang panggonan sing jenengé Gètsémané.
    Dèkné ngomong marang murid-muridé: “Kowé ngentèni nang kéné waé. Aku arep ndonga.”'
  byr-byr: Yaayeba Gazamani woꞌnɨkebanna wɨna kyeꞌ sai gamɨreraavɨ wɨdɨna “Nɨmɨ tɨbarɨyagaala
    wɨdadaaꞌmujɨ dava dalamwaalyɨla!”
  ian-ian: Getsemani walɨnja kavat yindi maa Jisas ndɨna kwupmba la nɨmba kat wandɨ.
    Ngwuk wumba ndaa alɨ ngwula. Wun God kat yiga wagalagiyowun waa wandɨ.
  hun-hun: 'Ekkor arra a helyre mentek, amelynek Gecsemáné a neve, és ezt mondta a
    tanítványainak: „Üljetek le itt, amíg imádkozom.“'
  mcf-NT: 'Adashic cuëte odibo caid dadpen icsho Quetsemani quequin cuënacno choash
    nidtuidash: —Nuquin Papa chuinuec udi nidebique. Nëmbobi tabad —quepac caondash
    Esus abëd icquido caic.'
  kjs-kjs: 'Gore nimu su medana bi Getsemani-para pirisimi. Go-para Yesumi nipuna
    disaipel alinu-para talo: Go-para nimi piramina neme beten lalo pulu lisa.'
  mni-mni: "Makhoina Gethsamane kouba maphamda laklabada Jisuna mahakki tung-inbasingduda\
    \ hairak-i, “Eina haijaringeida maphamsida phamlammu.”\x94"
  yad-NT: 'Riya̱da ji̱ta Jesúsveda vichajomu, ravicha̱da ri̱tya Jetsemaní̱. Su̱teda
    ji̱ta Jesús variy ruuva yisa̱ datyavay: “Jirya̱ma̱sa jiyu munatya, ra̱tu̱chujadyi
    munatya Ju̱denusa̱.”'
  mxb-NT: 'Ni̱ ndiꞌi, dá ni̱ saa̱ na̱ noo̱ naní Getsemaní. Dá ni̱ kaa Jesús xíꞌín
    ta̱ xíonoo xíꞌín ná: ―Yóꞌo ni kandei tóo ndó, dá ná koꞌi̱n kaꞌi̱n xíꞌín Ndios,
    dá kasaa̱i̱ ―ka̱á na̱.'
  pon-2006A: Irail eri lel nan mwetuwel me adaneki Kedsemeni. Sises eri mahsanihong
    sapwellime tohnpadahk ko, “Kumwail mwohndi mahs met, nindokon ei pahn kapakap.”
  maq-NT: 'Hya xi camá ne, cavetju me quiji me ngu cahndë́ xi hmí rë Getsemaní. Ngajan
    xi cachja me cojo cha ladu rë me cuitjin: ―‍Nechun ni nguehe ne, cjuë́ cuisiajme
    cojo Nina. ―‍Cuatjin cachja me.'
  hto-hto: 'Iemo güirácomona jino billano Getsemaní ibɨ́rɨmo dúcɨdiaɨoɨ. Dɨnomo Jesús
    ie llófuegamacɨna daɨde: —Baɨ bené Juzíñamuimo cue úrizailla llezica, benó omoɨ
    ráɨiri, —daɨde.'
  por-BRBSL: 'Eles chegaram a um lugar que se chamava Gethsemane. Ele disse a seus
    discípulos: “Sentem-se aqui enquanto eu rezo”.'
  ces-NKB: 'Tehdy přišli na místo zvané Getsemane. Tehdy řekl svým učedníkům: “Posaďte
    se tu, než se pomodlím.”'
  cui-cui: 'Nexata Jesús pijimonae barʉ patopa ichaxota tsica iriyo po iriyo pewʉn
    Getsemaní. Baxota Jesús barai pijimonae, jeye: —Xote abʉ paenare tha matha Taxatha
    tsipaebichi, jei Jesús.'
  boj-2014: Yesus aqa aŋgro naŋgi koba na walwelosib nañu agu beiq di branteb. Nañu
    agu di aqa ñam Getsemani. Di brantosib Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi
    endi awesoqniy. E kiñala sasalosiy ijo Abu pailyosiy bqai.”
  eng-OEBUS: Presently they came to a garden known as Gethsemane, and Jesus said to
    his disciples “Sit down here while I pray.”
  eri-eri: Yesus no nomo disaipel bagu mani haumu ete Getsemani ide walanga heigane.
    Onodu Yesus no nomo disaipel benou lenigai, “Tere beenga yafagade, ji hauya won
    boni.”
  aly-aly: Rernem apmer arwerl-angketyarr-warl alhek, artna inngewarl, itnan apmer
    ran Gethsemane. Jesus kwertengerl ikwerenh-rnem ilek, “Artna nhel arrantherr anayntenherr-arey,
    ayeng alhey-kety Ingkart Akngey-warl angketyek.”
  wiu-wiu: Nimo okoli Yesuyo patoe wa Gesemani take pome mepaneya. Nitoa mekome Yesuyo
    one oyali-kiti-pala okome no yeka tutu pone kakene kowitipukuno, ita meamene wa
    ootokoapa
  swe-swe: '[Getsemane, som ordagrant betyder ”olivpress”, var en olivodling vid foten
    av Olivberget omgärdad av en mur med en eller flera olivpressar. Platsen var bekant
    och kanske ägdes den av någon vän till Jesus eller till hans lärjungar. Liksom
    mycket annat i Bibeln inte är en slump, är just den plats där oliver pressades
    och krossades, där Jesus prövas och pressas till det yttersta.] Sedan gick Jesus
    med dem till ett ställe som heter Getsemane. Han sade till [åtta av] sina lärjungar:
    ”Sitt kvar här [vid ingången till trädgården], medan jag ber!”'
  cth-cth: Hatnavah, Gethsemani takha koe a pha awh toteh, Jisuh ni ka ratoum navah
    hie hmuen koe la tahung awh telah a hnukkâbangnaw koe atipouh.
  mti-mti: Mu at iviwa Gessemani oya amiya. Aigo meuma gumbo Iesu wane, “Ne nun waigimpnawa
    ye mapa wakeya.”
  pad-NT: 'Hari. Ai vihi''ianaha adani Jesus, Getsêmani ibavi maakariki-ra avanikhahavini.
    Avakhanoha, ipohina-ra va''ora ni''aha: —Onia vavithima''o, okhananavaki ho, Deu-ra
    vara oni''aki ho.'
  twi-twi: Yesu ne nʼasuafo no duu faako a wɔfrɛ hɔ Getsemane no, ɔka kyerɛɛ nʼasuafo
    no se, “Montena ha, na merekɔbɔ mpae aba.”
  hlt-hlt: Te phoeiah Gethsemene aka ming nah hmuen la cet uh tih a hnukbang rhoek
    te, “Ka thangthui rhuetah tah heah he ana ngol uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tuɔkɛ dibòrì mɑrì kɛ̀ bɛ̀ dì tu: Sɛtisemɑndee kɛ̀ Yesu nɑ́kɛ́
    o tɑncɔ́ùmbɛ̀ kɛ dɔ̀: Nkɑrinɛ̀ diɛ kɛ̀ n kɔtɛ kɛ́bɑ́ntɛ̀ Kuyie.'
  san-GUJ: અપરઞ્ચ તેષુ ગેત્શિમાનીનામકં સ્થાન ગતેષુ સ શિષ્યાન્ જગાદ, યાવદહં પ્રાર્થયે
    તાવદત્ર સ્થાને યૂયં સમુપવિશત|
  amx-amx: Jesu kwertengerl kwerenh map-akert keth nheng-warn alhek, arreny kwerenh
    Gethsemane atherrk-warn. Jesu-el inenh ilek, “Nhenhel anerrerrang. Yeng Altjerr-warn
    angketjeh alhemarleng.”
  ake-NT: To' utɨ'pʉ Ke'semani tukai' tesa'sen pata ya'. Mɨrɨ yau, Sises uya ta'pʉ
    tʉpoitorʉ ton pɨ', “Ereutapɨ'tɨ' se airɨ ɨpʉrema tane,” ta'pʉ iya.
  qvn-NT: 'Chaypitam chrarärin Getsemaní huertaman. Chaychrümi Jesusga discïpuluncunata
    nin: “Caylachru tayacurcayay Dioswan rimamungäcama”.'
  tku-NT: 'Jesús ē ī''scujnu''nī''n ta''chā''lh jā huanican Getsemaní. Cāhuanilh:
    ―Catahui''la''tit hui''xina''n huā''tzā'' līhuan quit na''icorarlī.'
  bjk-bjk: Jisas arixe ma abo bak ne ausu re ine toxo wan urso xö önga xönö tobo rengrengen
    me Getsemani, ma ixo tengen köbo bak ne ausu re ine bara, “Mum moro xisixis sa
    me e ra wan ara seseng.”
  msy-2020: Egha Iesus uan suren gumaziba ko Getsemanin ghuegha, a kamaghɨn me mɨgei,
    “Ia kagh dapiaghɨv ikɨtɨ kɨ God ko mɨkɨmam.”
  bpr-bpr: Na salu ale di satu tanà dnagit Gétsémani. Na man Dyisas di dad to galan
    tdò, “Sudeng gamu dini lamgu dmasal.”
