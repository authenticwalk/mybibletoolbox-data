    ulɨmo.
  yon-yon: Kwane wene Getsemani andimaib yaa nandekorib, Yesumbed ye kedmengkandeendan
    yaa yedmoon, “Keyaa dibiribko, ne kuu wene kurikuri kera.” andoon.
  poi-NT: 'Jesɨc núcyaj tu̱m lugar iñɨ̱yi Getsemaní. Jesús iñɨ́máy jém icuyujcɨɨwiñ:
    —Co̱ñt́aamɨ yɨɨm iganam ɨch nɨcpa anaŋwejpát Dios.'
  dhg-dhg: Ga banha dhanal Djesu ga guyurrꞌmiŋu warra nhangu waythuwanam banhalayam
