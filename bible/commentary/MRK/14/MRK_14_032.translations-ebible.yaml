  wuv-wuv: Rona dinaa a'a hepalo pe'ihape, harana Gethsemane ma Jesus na warenaa a'a
    ei otalai nenerana, “Guta yeni ena na lafulafu.”
  quf-NT: 'Chaymantami Jesusqa yaĉhakuqninkunawan riranllapa uk lugar Getsemaní shutiqman.
    Chaypimi yaĉhakuqninkunata kaynu niran: —Riyanimi Taytayman mañakuq. Qamkunaqami
    kaylapi taskinkillapa nir.'
  yuw-yuw: Oro mit Yesuot youp amnaniot yu sa au mano Getsemane woce onggung. Woce
    ongga itmuya Yesuho ingoroc inogoc, “Son ngocin omoc idiya nocu ongmaina dönac
    youp tontat.”
  mph-mph: Malany Jesus la pata awarrangung rtil wiyu nuyu awuranka tuka kunak wungurlaj
    Gethsemane. La iminy pu, “Kurrunmiyarma kani kutpawani ngarrunpamirlajun. La ngana
    nganalangali iwarruj nuyu God.”
  hus-NT-1971: 'Taley ulits a Jesús junax c’al in exobalilchic al jun i tsabal im
