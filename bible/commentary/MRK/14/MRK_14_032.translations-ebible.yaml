    ke vẽ,” he tóg, Jesus ti.'
  bvd-bvd: '''Uri nai sui, sa Disas fainia toa kwairooi nia ki, daka lea naa uri tii
    si kula satana ''i Getsamani. Dao ''i seeri, sa Disas ka bae ''urii fuada, “Kamolu
