    asiti ĩmorĩ ''wa, romnhiwasi Ĩ̱mama ma, ĩ̱mreme da.'
  cuk-cuk: 'Jesús na e-sapinganmala Getsemaníʼye-neg-nugadse nadmalad. Agi Jesús e-sapinganga
