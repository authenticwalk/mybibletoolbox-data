verse: MRK.014.032
translations:
  kpx-kpx: Katelahaito halevai lohoale bulu mole Gesemani keve velehovosege Iesuu
    au esemu namigevei avoe, “Kove usege di talive guliguliai.”
  okv-H: Ainge eto enana na degi javotoho dagogotambu javo Gethsemane ta pahue Iesu
    na ke einge ambotani ta degi ena. “Ungo ei arumbevu, na pari asina” ainge
  tbo-tbo: Tauhi hi nei tano gehouna gowana Gesemani, po Yesu a hewahewali i paliwelehi
    i pa, ‘Geka hotanana ona memae ma tau tupona a tunae po a lupali.’
  mal-C: പിന്നെ അവർ ഗെത്ത്ശേമന എന്ന സ്ഥലത്ത് എത്തി. യേശു ശിഷ്യന്മാരോട്, “ഞാൻ പ്രാർഥിച്ചു
    തീരുന്നതുവരെ ഇവിടെ ഇരിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἔρχονται εἰς χωρίον οὗ τὸ ὄνομα Γεθσημανῆ· καὶ λέγει τοῖς μαθηταῖς αὐτοῦ,
    Καθίσατε ὧδε, ἕως ⸂προσεύξωμαι.⸃
  bgc-bgc: फेर यीशु अर उसके चेल्लें गतसमनी नामक बाग म्ह एक जगहां म्ह आए, अर उसनै अपणे
    चेल्यां तै कह्या, “उरै बेठ्ठे रहो, जिब ताहीं मै प्रार्थना करुँ।”
  khz-khz: Ira geagoto kapu ta arana Getesemane, Iesu na gena melo evaikilarato, netiwato,
    “Enai iotanu-tago, au ana ago, ana verapali vou.”
  deu-TKW: 'Und sie kommen in ein Grundstück mit Namen Gethsemane, und er sagt zu
    seinen Jüngern: setzet euch hier, indeß ich bete.'
  zsr-NT: 'Niꞌr guladxinëꞌ laꞌ yël Getsemaní Jesús len bönniꞌ daꞌquëꞌ Lëꞌ, atiꞌ gudxëꞌ
    lequëꞌ Jesús, rnëꞌ: ―Gul‑cö́ꞌ ni, tsal tsijaꞌ nedaꞌ, tsajlidzaꞌ‑nëꞌ Dios.'
  lin-lin: 'Tango bakomaki na esika oyo kombo na yango ezali Getisemane, Yesu alobaki
    na bayekoli na Ye : — Botikala awa, wana Ngai nakosambela.'
  hns-NT: 'Tab sabhan Getsemaane naam ke djagaha me gail. Tab Jiesoe bolies: „Toelog
    hia baith, aur ham djaaila praatna kare.”'
  noa-E: Jesuu ich khapeen ich dʉ̈i phë arrwia nemjĩirdö Getsemaní anʉm ee barwia
    amag, —Mʉ chum Ẽwandamag jëwaan mamich, pãar mʉig nʉisit ajim anʉm tagam khʉʉnag.
  eng-EMTV: And they came to a place which was named Gethsemane; and He said to His
    disciples, “Sit here while I pray.”
  mib-NT: 'Yūcuán na te ni jinū Jesús jiín tée cáscuáha jíín yá ɨɨn lugar nuū naní
    Getsemaní. Te ni cahān yā jiín de: Yāhá‑ni cucōo ró, te na quíhín rī cacān tahú
    rī, achí yá.'
  bea-bea: 'Kwa koohnaghintyetl Gethsemane woyetih: kahchu toowe yehti yaotatichne,
    Nea aghasushlito sakyeh.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ गे़तसमनि मे़प्‍मनाबा जैतुन सिङ्‌लाओ मे़बे॥ ये़सुरे़
    कुहुॽसाम्‍बाहाॽ अक्‍खे मे़त्तुसि, “तुवा चोगुङ्‌ङिल्‍ले़ खिनिॽ कप्‍मो युङे़म्‍मे़ॽओ॥”
  xnj-xnj: Hinu, vakahika kulidimba lelikemelewa Gesemane. Yesu akavajovela vawuliwa
    vaki, “Mtama apa lukumbi penikumuyupa Chapanga.”
  mmx-mmx: La diga rupot to at lara laraamang laasen teren Getesemane, la ne Iesu
    ga lok ti lavaun pinivu ren keretna, “Mina xis de la ana lok be lising.”
  cbr-NT: 'Olivos cacë matánu cuanbaiti Getsemaní cacë me mëníocë, anu bëbaquin ca
    Jesusan aín ''unánmicë unicama cacëxa: —''Ëx Nucën Papa Diosbë banamainun ca ënu
    tsóxun ''ë caín.'
  tee-NT: 'Pus ju astan ju Jesús chai ju ix''alacmamaka''ui tacha''alh junta ixjuncan
    Getsemaní. Chai acsni tacha''alh ju anch pus ju Jesús alacjuni ju ix''alacmamaka''ui:
    ―Anich at''olat''itca'' pants''iquis. Chactiquit''achivini'' ju Dios.'
  eng-LSV: And they come to a spot, the name of which [is] Gethsemane, and He says
    to His disciples, “Sit here until I may pray”;
  cak-NT: 'Ri Jesús y ri ru-discípulos xe''apon chupa ri lugar rubinan Getsemaní.
    Y ri Jesús xu''ij chique ri ru-discípulos: Quixch''oquie'' juba'' we'', y ren
    nenbana'' orar.'
  pah-NT: 'Igwete Jesus''g̃a hoi Getsêmani pe. Igwete ga ei g̃wemimbo''ehara''g̃a
    pe: —Avo pejuvete pejiapyapyga, ei ga. Taho na''ẽ ti nhinhi''ig̃a Tupana''ga pe,
    ei ga g̃a pe.'
  sja-NT: 'Maap''eda wãjida Getsemaní ne-uu eujã apatap''edaamaa. Mama panadak''ãri,
    Jesupa mãgaji chi k''õp''ãyoorãmaa: —Nama su-ak''ɨ p''anéetɨ mɨ ɨt''aa t''ɨ̃naru
    misa.'
  xed-xed: Ka ɓhadaghatá həŋ da sana vli ta hgu lu ka Getsemene. Lagha taŋ da tsa
    vli ya, «nzawanza hadna ta dzaʼa yu da maga duʼa,» ka Yesu nda duhwalhani.
  mks-NT: 'A̱nda̱ já na̱xi̱nu̱ na̱ cán in nu̱ú naní Getsemaní já na̱cachi Jesús já
    xi̱hín na̱ xíca tuun xi̱hi̱n á: —Yóho caco̱o ndó nani ná cu̱hu̱n i̱ cáa ca̱ca̱
    ta̱hví i̱ nu̱ Ndióxi̱ —na̱cachi a.'
  gfk-S: Di ga hana ter tike taman di kilam ie be Getsemani, ma ne Jisas ga tange
    ta ira nuno bulu na harausur be, “Mu na kis ter kira ma iou ni sasaring.”
  bmu-bmu: Mewö eraum möta anda arö kun qetŋi Gezemane miaŋgöreŋ aŋgotket. Aŋgota
    gwarekurupŋi kewö jii mötket, “Nöŋön endu anda köuluköbiga iŋini ölöp nalö sutŋe
    ki tatme.”
  dgz-dgz: Amba Iesu wa ewamot mega den at yaua Getsemani amon, amba me anega diamon,
    “Mapa wanien, ne asirantu angep God inap mup wap.”
  eng-GNV: 'After, they came into a place named Gethsemane: then hee saide to his
    disciples, Sit yee here, till I haue praied.'
  zaa-NT: 'Làniana betsina'' cabi ttu lettia láą Getsemaní nna rèe ca discípulo qui''áa:
    Nì bá líxuani làca''te tsa''á'' gunia'' oración.'
  eng-WEBSTER: 'And they came to a place which was named Gethsemane: and he saith
    to his disciples, Sit ye here, while I shall pray.'
  guh-guh: 'Jesús, pijajivi yajava, pata Getsemanívënëjavata. Bajarajota Jesús jumaitsi
    pijajivijavabelia: —Paneevetenare abaxë majotaje tavajëtsiepatoyo Diosojavabelia,
    jai.'
  bon-bon: Teepi eclige cewe ngii Getesemane me. Yeesu abiberäja bägrä bine jejemige
    egä, “Weene ama adnatärineye, cane lädene irecu ätumutame.
  nhw-BL: 'Teipa nochi ajsitoj campa se cuamili catli itoca Getsemaní huan Jesús quinilhui
    imomachtijcahua: ―Ximosehuica nica huan nimotlatlajtiti ica noTata.'
  swh-ONEN: Wakaenda mahali paitwapo Gethsemane. Yesu akawaambia wanafunzi wake, “Kaeni
    hapa, nami niende nikaombe.”
  wbi-wbi: UYesu na vavulanisivua vaake vafafika pamonga, panno pakatambulwagha Getisemani.
    Pe akavavuula avavulanisivua vaake akati, “Mukalaghe apa, pano une nikufuunya.”
  bba-bba: Yen biru bɑ dɑ ɡɑm ɡum mi bɑ rɑ soku Gɛsemɑnɛ. Mɑ Yesu u win bwɑ̃ɑbu sɔ̃ɔwɑ
    u nɛɛ, bu sinɔ mi, kpɑ u dɑ u kɑnɑru ko.
  eng-KJVCPB: 'And they came to a place which was named Gethsemane: and he saith to
    his disciples, Sit ye here, while I shall pray.'
  kgk-NT: 'Ohopa ogwata-vy hikwái. Getsêmani yvaty oje''e ha-py ogwahẽ oho-vy: —A-py
    pegwapy katu, he''i. —Xe anhomongeta jave Nhandejáry ndive, xe ra''arõ ranhe a-py,
    he''i gwemimbo''e kwéry-pe.'
  waj-waj: 'Kiaa kiada iya yoosinnaivaa nnutuuvo Kisamanii vidada oro dida vauduu
    Yisuuva ari ngiaammuauya tunoo: Ngia aavau varikiai na oro yaaku varaanaravee,'
  ekk-PKP: 'Nad jõudsid paika, mida nimetati Ketsemaniks, kus Jeesus ütles oma jüngritele:
    „Istuge siin, sel ajal kui mina lähen ja palvetan.“'
  mpx-mpx: Yeisu alonau ge wana tohago hi nok hi na labi toto alana Getesemani, inoke
    i baek elal i ba, “Ku minaa te, na na ga na awanun.”
  wbp-wbp: Jintangka-juku mungangkaju, kutu-karilki yanurralu kaatini-kirra yirdi-kirraju
    Kijimini-kirra. Ngulangka-jana Jijajiji wangkaja, “Nyampurla-jukujulu pardaka
    yarlungka kajirnarla wangkami Wapirra Kaatuku.”
  luo-luo: Negidhi kama iluongo ni Gethsemane. Yesu nowacho ne jopuonjrene niya, “Beduru
    ka e kinde ma alamo.”
  nhe-NT: 'Teipa nochi ajsitoj campa se xochimili tlen itoca Getsemaní huan Jesús
    quinilhui imomachtijcahua: ―Ximosehuica nica huan nimomaijtoti ica noTata.'
  aii-aii: 'ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܕܘܼܟܵܐ ܕܦܝܵܫܵܐ ܝܠܵܗ̇ ܩܪܝܼܬܵ‌ܐ ܓܲܕܣܹܡܵܢ، ܘܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ:
    ”ܝܬܘܿܒ݂ܘܼܢ ܠܲܐܟ݂ܵܐ ܗܲܠܔ ܕܐܵܙܹܠ݇ܢ ܘܨܲܠܹܝܢ ܨܠܘܿܬܵ‌ܐ.“'
  esk-NT: Jesus-lu maliġuaqtiniḷu tikitñamiŋ nunagiksaaŋanun atiliŋmun Gethsemane-mik
    nipliutigai, “Aquppiuraallagitchi uvani agaayutyaqtilluŋa.”
  msb-msb: Pakaabot ninda sa lugar na ginatawag na Getsemani ginsabihan ni Jesus an
    iya mga disipulos, “Mag-ingkod kamo didi myintras makadto ako para magpangadyi.”
  cpa-NT: 'Jøng² ca¹dsi¹lé²dsa cøng² ja³tsen² Getsemaní. Jøng² ca¹tsáih¹ Jesús dsa²
    quianh³dsa: ―Ja³la² túgh² hniah¹² ta³lah¹hlanh¹³jni Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ତାର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଗେତ୍‌ସିମନି ନାଉଁର୍‌ ଗଟେକ୍‌ ଜାଗାଇ ଆଇଲାଇ
    । ତେଇ ଜିସୁ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ମୁଇ ପାର୍‌ତନା କର୍‌ବାବେଲେ ତମେ ଇତି ବସିରୁଆ ।”
  meu-meu: Idia na gabu ta ai e lasi, ladana Getesemane. Bena ia ese ena hahediba
    e hamaorodia, eto, Iniseni ai ba helai, lau do baina ha ḡuriḡuri.
  yva-NT: Yesusa pe apa arakovo utavondi aije nawe wanya unanta no nawaisyo wo rawaina
    ware Nawaisyo Getsemani. Umba Yesus po raura nanto Apa arakove mai pare, “Watantuna
    no naiso wapo inanyut, weye syare syoroto ibe sambayambe rati.”
  dgc-dgc: Nadid, éy inumange de Jesus ta Getsemani. Ey kinagi ni Jesus du alagad
    na, a “Mégiknud kam pa se, a umangeék sinae a manalangin.”
  zpm-NT: 'Bdziṉ Jesús zaatne lë Getsemaní gza me zho, dzigo rëbchaa me lo zho: ―Nuse
    nagoṉ goḻsob, laa naa ga gazodiidznie naa Pxoz naa.'
  hix-NT: Nat waka totxownà hatà, Txesus komo. Ketsemane rma àro hatà, nat yosotà.
    Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya. Eryewtatxoko, kekon
    hatà. Tan ehtxoko. Uro ryhe, Khoryenkom yakoro àrwonàmso àtehe, kekon hatà.
  sim-sim: Jisas nga orin tiyandari ondo nga yanga Getsemanik limu lawura. Uhu lirin
    ormu mbara, �Jir torok ji linak a lawuhu Avui anhin a saweka.�
  npi-ULB: उहाँहरू गेतसमनी भन्‍ने ठाउँमा आइपुग्‍नुभयो र येशूले आफ्ना चेलाहरूलाई भन्‍नुभयो,
    “मैले प्रार्थना गर्दा यहाँ बस ।”
  cgc-cgc: Jesus i daw mga apustulis giling naan ta lugar na paumaw na Getsemane.
    Pag-abot danen dya, gambal kanen i ki danen, “Mungko kaw nang di anay tak mangamuyo
    a unso.”
  tim-tim: Arewa ari kalam siâ kotŋe Gesemane ain ariyi. Ain arim Yesuŋe aposololupŋe
    makyeŋgim hin dâep, “Ye ge tatbiâ indâgen ba kinmâ Apo maŋganmâ ulilaŋberân.”
    dâmbo ge tali.
  yor-yor: Nígbà tí wọ́n dé ibi kan tí wọ́n ń pè ní ọgbà Getsemane. Jesu wí fún àwọn
    ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ jókòó dè mí níhìn-ín títí n ó fi lọ gbàdúrà.”
  wos-wos: Wun hundi wataka di Jisas wali nak yawiré wulayi. Wun yawina xi Getsemani.
    Wulaaye dé déka duré wa, “Guni ambu re. Wuni God wali hundi bulénjoka yitawuni.”
  emp-NTPO: 'Maʌ̃be Getsemani abadama jũẽne wãsid̶aa. Jesuba idji ume nĩbabadarãa
    jarasia: –Mʌ̃a Ãcõrẽa iwid̶ibʌrʌmisa nama chũpanenadua.–'
  eng-F35: Then they came to a place that was named Gethsemane; and He said to His
    disciples, “Sit here while I pray.”
  ind-ind: Sesudah Yesus dan murid-murid-Nya sampai di suatu taman yang bernama Getsemani,
    Dia berkata kepada mereka, “Kalian duduk di sini dulu, sementara Aku pergi berdoa.”
  pes-OPCB: 'سپس به یک باغ زیتون رسیدند، که به باغ جتسیمانی معروف بود. عیسی به شاگردان
    خود گفت: «شما اینجا بنشینید تا من بروم دعا کنم.»'
  mpt-mpt: I moniba damibo mako niniino Getsemani ye unaniba Yesuse e okok aleyemin
    nakai baabenea Ibo ele toula blibtane! Nele tania etale unania beten kenamabibo
    ge baabenea
  ssx-ssx: Yesu make mo haliweki ame̱le̱ Kesema꞉ni e nane pemekeme. Kutupa ipikana꞉ma꞉
    ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ I̱ma꞉ Koda꞉ pa꞉ta꞉ yeni pulu pono ikita꞉
    do pa꞉ta꞉ pita꞉pe leekeme.
  mkl-mkl: Ŋɔi Jesu do mɔcɔɛ ŋɑ ɑ̀ bɔ inyɑ ɡɔ iyi ɑ̀ yɑ kpe Gɛsemɑnee. Iyi ɑ̀ to bɛ
    nɔ í sɔ̃ ŋɑ í ni, i bubɑ ihɛ̃ titɑ̃ ŋɑ n koo n ce kutɔɔ wɑ.
  gaq-gaq: ଜିସୁ ଆରି ମେନେ ସିସ୍ଇଂ ଗେଥସିମନୀ ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ଡୁଗ୍‌ଡିନ୍ନିଆ ପାଙ୍ଗ୍ ଆର୍‌କେ
    । ଜିସୁ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ଜାକ ପେ ସାପାରେ ଆକ୍‌ଅରିଆ କଲାପା
    ।”
  gof-RNT: Geetesemaane giya bessaa bidosona; Yesuusi ba tamaaretakko, “Taani Xoossaa
    woossada simmana gakkanaw hintte hayssan uttishite” yaagis.
  unx-unx: ଗେଥ୍‌ସିମାନି ନୁତୁମ୍‌ ଠାୟାଦ୍‌ତେକ ତେବାଃକେଦ୍‌ଚି, ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ ମେତାଦ୍‌କଆଏ,
    “ଆଇଙ୍ଗ୍‌ ବିନ୍ତି ଜାକେଦ୍‌ ନେତାଃରେ ଦୁବାକାନ୍‌ପେ ।”
  gah-gah: 'Lá ikago, apá makó agulizá Gesemane loko neneló vi anitiake, izegipala
    zuha láa loko lo kimimó: Lekeza imaneló niko neza voko Ómasiloka litoze.'
  lcm-lcm: Na kianla serei si ring ang kipo kin ia ta Getsemani na kala antok kana
    keve nat i akalit ta, “Mi ago e ke, na nau nakan sokotuk.”
  aer-aer: Kele itne imerte apmere Gethsemane ikwere-werne irremele, Jesus apententye
    akngerre ikwerenhe areyeke angkeke, “Nhenhele anerrirraye urrekeke ayenge nhakwe-urrke-arle
    alhemenge Ngkarteke angketyeke.”
  qvc-NT: 'Chaymandaqam Jisusqa chay yach''akuqningunawan rirqanna suq lugar Jitsimani
    shutiqman. Chaypim wakin paykunataqa nirqan: —Kaypi tiyayllapa, rinaykaman kay
    waqman, Tayta Dyusman mañakuq, nishpa.'
  tgl-ULB: Dumating sila sa lugar na tinatawag na Getsemani at sinabi ni Jesus sa
    kaniyang mga alagad, “Umupo kayo dito habang ako ay nananalangin.”
  cbs-NT: 'Janua Jesús jawen tsumabube kai miban xuku betsa jawen kena Getsemaní mishkiwen
    kenenibu anu jikitan jatu yuikin: —Nenu jabianu tsauyukanwen, en Diosbe janchai
    kaidan— ikainkin'
  xtm-NTPP: 'Sani te ni jan koo de ji''in ya in nuu nani Getsemaní, te Jesús ma, jiña''a
    ya nuu tee ka ndikin ya ma: ―‍Jin kunukoo ni ya''a, nani ki''in sa jin kakan‑ta''vi
    sa nuu Su''si ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Ngabaikanga paali apakemigwa Getisemani, na Yesu ngabalenge akinapunji
    bakwe, “Ntamange pamba mangobu ne nakagongalela.”
  bao-NT: 'Jiro Getsemaní ca wãme cʉtiro pee waacoaupa. Jesús pea cʉ̃ buerãre o biro
    ĩiupi: —Yʉ ca juu buegʉ waa ditoye anora duwi yueya —ĩiupi.'
  san-ORI: ଅପରଞ୍ଚ ତେଷୁ ଗେତ୍ଶିମାନୀନାମକଂ ସ୍ଥାନ ଗତେଷୁ ସ ଶିଷ୍ୟାନ୍ ଜଗାଦ, ଯାୱଦହଂ ପ୍ରାର୍ଥଯେ
    ତାୱଦତ୍ର ସ୍ଥାନେ ଯୂଯଂ ସମୁପୱିଶତ|
  huv-NT: 'Condom tapeayiw tiül Getsemaní. Quiaj Teat Jesús tasaj minipilan nej: ―Cheteron
    ningüy; xique sanamb nataag orar ―aj nejiw.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi̱ mähä yø xädi, bi zømp''ʉ ja ra̱ xɛqui ni̱ hu̱ ngue
    Getsemaní. Nu̱p''ʉ bi zøni̱, bi ''yɛ̱mbi̱: ―Da̱mi̱ mi̱hmi̱ ua ya, mɛ̱nte ga̱ thocä
    mi̱ts''ʉ ní̱ nguehnʉ ngue ga̱ ma mat''Oja̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yoŋa ugiŋ wooŋ kwet niŋ wou Getsemani uŋoŋ wosuwaaŋ Jesudi mihiŋiye
    indiŋ yeniŋguk, “Hidi iŋgoŋ hatune nu Bepaŋ ninadiwit.”
  obo-NT: To mid inguma si Disas woy dos mgo tinodduwan din diyot lugaa nod ngoranan
    to Getsemane, id ikohiyan din sikandan to, “Unsad kow pa ka-ay laggun tod dasaa
    a.”
  cak-ENT: 'Ri Jesús y ri rachibila'' xe''apon c''a chupan ri lugar rubini''an Getsemaní.
    Xpu''u ri Jesús xbij cheque ri rachibila'': Quixtz''uye'' na can ba'' chere''
    y yin nquibana'' orar.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤃᤧᤋᤛᤔᤏᤡ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤈᤤᤋᤢᤏ ᤛᤡᤱᤗᤠᤀᤥ ᤔᤧᤒᤣ॥ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹
    ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤋᤢᤘᤠ ᤆᤥᤃᤢᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤁᤵᤔᤥ ᤕᤢᤅᤧᤶᤔᤧ᤹ᤀᤥ॥”
  snx-snx: Andug so donyam Getsemani mendesxa ne minjubxo, sisne Yesus ana ido sox
    suma ne munjurulxo, “Wanx njanasi sibane sa mos geinada.”
  kql-kql: De, Jisasɨlɨn wokok guŋgundandi ŋɨmeve Getsemani galavale mɨtɨk. Ŋɨmevekandi
    wun wokok guŋgundatɨk galaveve, “Ben yisɨ tonme. Ŋɨn kukuñapa.”
  mie-NT: 'Ñúcuán de nī nquenda yā jíín ndá tēe scuáha jíín yā iin lugar nūū nání
    Getsemaní. De nī ncāhān yā jíín dē: Yáhá-ni cundeē ndá nú de ná quíhīn ni cācān
    táhvī ni, ncachī yā.'
  san-TIB: ཨཔརཉྩ ཏེཥུ གེཏྴིམཱནཱིནཱམཀཾ སྠཱན གཏེཥུ ས ཤིཥྱཱན྄ ཛགཱད, ཡཱཝདཧཾ པྲཱརྠཡེ ཏཱཝདཏྲ
    སྠཱནེ ཡཱུཡཾ སམུཔཝིཤཏ།
  qve-NT: 'Jesusqa discipulonkunapiwan kushkan Getsemaní nisqa huertaman riranku.
    Chay lugarman chayaruspankun Jesusqa paykunata niran: —Qankunaqa kayllapi tiyashaychis,
    noqa orakamunaykama, nispa.'
  pao-NT: Ka Olive namasu'a-wi petuse, Gethsemane mee naneadu, soo Te Pabe'e mu tunakatzimodu
    mee netamma, “Yowsoo aatapunne. Nu nanesootuhigakwu.”
  cbu-NT: 'Psaanaritam Isus wipunashpa ipuneersin, mzatsip sur Getsemanap naatarangana.
    Kuseeramchusin, Isussha wipunasheetsi: Xamachimasi: nish k''xinangints. Aparpatamasi
    tsiyatatamasima táyaranllu,'
  usa-usa: 'Kéqtêmani-yopaqa irááwana Îtu tiráiye: “maakáq máraiyaro! nunamummá tenáá
    úne.” tiréna'
  soy-soy: 'Yeesu nɛ upipirɛtiki ɑpi lɛ̃ mɛmɑ́ɑ́ kɛlõ kɛnyinɛ kɑpi yɛ n sée rɛ Kɛtisemɑnee
    sĩ. Uu upipirɛtiki mɑɑ rɛ: Ani nté n tũ, nɛ́ɛkɛ́ hɑ kɛyómɛ n yɑ́hɑɑpɔ.'
  bkx-bkx: Nalali te, Jesus sin nnaon piut mbi poꞌan es mbi ꞌnuꞌaf Oliveira. Poꞌan
    nane, kanan ‘Getsamani’. Jesus natonan sin mnak, “Hi mtokom mpao Kau meu ii. Au
    he ꞌnao ꞌonen ꞌeu nae.”
  hui-hui: Yasu ibunaga talima piaga biaru heba dindi mini Gedemani wiagoria pu howa
    ibugua ibunaga talima piaga biaruhondo lalu, I̱ Ngode Datagaliwabela bi lole porotagi
    tí ogoria hondo biralimu, lene.
  amf-amf: Ogora Getesemaane hambhen raqindar ke yivade. Ogotear Yesus yisa paanan
    yivayna eenana “Barjoam inin miskenka yedi kote dooqee” ki hamade.
  quc-NNT: 'Aretaq xeopan pa ri ch''äqap ulew, Getsemaní u b''i'', xub''ij ri Jesús
    chke ru tijoxelab'': Chixt''uyul kan chi'' k''ä kinto''taj na chub''anik orar,
    —xcha''.'
  dob-dob: Ga sitauya ꞌebweu sena ꞌana esana Gedesemane ꞌena, ga ꞌina tononoyao ꞌediya
    ꞌigwae, “Gete ꞌena wamiyami, ta ꞌaboꞌagu yasisida Yaubada ꞌena.”
  wrs-wrs: Wo nominiva wonganamba, Getsemani pethara wonpho indhanahuira, wo Yesus
    unna hevtindim, yeoa hui aevvm, kava ata dem gavav, Sesoam sembayang venalm.
  mca-mca: 'Ma'' qa yamets ha'' najkaket ƚii Getsemaní. Qa ha'' Jesús qa yit''ijets
    he'' ƚ''ijatshenhei: —Hik ha''ne ni''ekuni''ƚi''ju''kii qa yakha''ƚe qa'' mexe
    nek''iyin.—'
  tzo-TZC: 'Tsꞌacal to icꞌotic ta tsꞌunobaltic ti jaꞌ Getsemaní sbie. Ti Jesuse jech
    laj yalbe ti yajchancꞌoptaque: ―Chotlanic to comel liꞌe. Vuꞌune chba jta ta cꞌoponel
    ti Dios leꞌ ta jote ―xꞌutatic.'
  mya-mya: ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့​သည် ဂေ​သ​ရှေ​မန် ဟု​နာ​မည်​တွင်​သော​အ​ရပ်​သို့​ရောက်​ကြ​၏။
    ကိုယ် တော်​သည် ``ငါ​ဆု​တောင်း​နေ​စဉ်​သင်​တို့​ဤ​နေ​ရာ ၌​ထိုင်​နေ​ကြ​လော့'' ဟု​တ​ပည့်​တော်​တို့​အား​မှာ
    ကြား​ပြီး​နောက်၊-
  gng-NT: 'Tɔ, *Yesu nin uʼpanpaankaab tì baa'' niba saan, bi yih nɛ̀ Gɛtsemani.
    Nɛ u tɔke'' bɛ ki ye: «Juore mɛn niɛ saan, ń jo kí tì kàare.»'
  cbi-NTPO: 'Bene Getsemaní tinu tenabi dejitu, Jesús ya'' disipululanu tsandimi:
    Enu chudidei iyaa Diosba kuinda kenu jintsuyu, timi.'
  ikk-NT: Ya wẹ nọ shi ebe w'a kpọ Gẹsẹmani, Jesu nọ sị ụmụ-azụụn a, “Nọdị nị alị
    ebeni, nị m jẹn d'e mẹ ekpere.”
  leu-leu: E ri savat la saxa bina, isina Getsemani, e nane xuus a mu fefeng sina,
    “Nai bang nabeꞌ talo ne taa fenung xe sina Piran.”
  maz-NT: 'O möji c''ua nu ja ni chjũ Getsemaní. Nuc''ua e Jesús o xipji c''o o̱ discípulo:
    ―Mimiji va; rá ma ötügö Mizhocjimi, eñe.'
  bod-N: དེ་ནས་ཁོང་རྣམས་གེད་སེམ་མཱ་ནེ་ཞེས་པའི་ས་ཆ་ཞིག་ལ་ཕེབས་པ༌དང༌། ཁོང་གིས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ།
    བདག་གིས་གསོལ་བ་འདེབས་པའི་བར་དུ་ཁྱོད་ཅག་གནས་འདིར་སྡོད་ཅིག་ཅེས་གསུངས༌ཤིང༌།
  tca-NT: 'Rü yemawena rü Ngechuchu rü norü ngúexü̃gü rü nawa naxĩ ga wüxi ga nachica
    ga Yechemanígu ãe̱gaxü̃. Rü Ngechuchu rü ñanagürü nüxü̃: —¡Nuã perütogü yoxni
    paxa yéa chayayumüxẽ! —ñanagürü.'
  zpl-NT: 'Chenu uriña beella tucu luhuare elu lee Getsemaní uni Jesuse lubee beneꞌnu:
    ―Ucuaꞌascaꞌhua caꞌa, nze nacutsia lu Diose.'
  mbc-NT: 'Moropai Jesus yarakkîrî to'' ewomî''pî Oliveira ye''kana'' pî''. Oliveira
    ye''ka ese'' Getsêmani. Moropai Jesusya ta''pî tînenupa''san pî'': —‍Tarî ereutatî
    uyun Paapa yarakkîrî eseurîma tanne.'
  ndg-ndg: Baisi kulieneo likemwage Gethsemane, ni Yesu kabaakokeya benepunzi bake
    “tameni pano wakati nasali.”
  wsk-wsk: Nuna nama sor kuwim bo ko nup Gethsemane masan mu te arataman, se Jesus
    ko olekem alo nunga maonam, “Iwita dagi sagaral se ani guranek bitirikko,” mam.
  toj-NT: 'Ti c''otye ba jun lugar sbiil Getsemaní. Ja Jesusi ti yal yab ja snebuman
    jumasa: ―Culananic ja ili jaxa queni oj huaj c''umuc ja Diosi, xchi.'
  dwy-dwy: Ga ŋunhi Djesu ga ḻuṉḏuꞌmiŋu waya nhanŋu bunana ŋunhaya Gethsemane wäŋaŋu,
    ŋayŋu ŋayi Djesuya waŋana, “Dhiya waya ḏäpthu, ŋarra yurru bukumiyama God-Waŋarrwaya,”
    bitjaya.
  kkl-kkl: Wene seekpa, Yesusap eldi yubu ka'ero neleptopnangap mog so'o sina Getsemani
    piek. Piekti Yesusti ambarelamsiogti, “Na Allahag molona molol pinundi, a'un ane
    pukamlulom,” seog.
  tbc-tbc: Ago man Jesus iŋ dida, aben ta yaŋan Getsemani dubol dan ate diau a. Ante
    iŋ megeloum adi irupidai, “Aŋ ente amasip amado dop, ŋai titin onte ŋaup gudanek
    ŋigane wo da.”
  sna-sna: Vakaenda kunzvimbo inonzi Getsemani, Jesu akati kuvadzidzi vake, “Garai
    pano, ini ndichambondonyengetera.”
  smk-NT: Rinmate' sara si Jesus itaw sa sayay lugar a pinangaranan nin Getsemani.
    Wana konran tumutumbok na, “Mabati' kamodti leleg a mandumasal ako.”
  grc-TCGNT: Καὶ ἔρχονται εἰς χωρίον οὗ τὸ ὄνομα Γεθσημανῆ, καὶ λέγει τοῖς μαθηταῖς
    αὐτοῦ, Καθίσατε ὧδε, ἕως προσεύξωμαι.
  mzz-mzz: Ieisu kanatovemulivo taiauda inaqo kawalawa kanawavaqa Gedesemani waineye,
    Ieisu tovemulivo ivonedi ivo, “Kwamiabui kwaimiamia, Yau ainaqo aivelaukui.”
  gof-WFTW: Geetesemaane giya bessaa bidosona; Yesuusi ba tamaaretakko, “Taani Xoossaa
    woossada simmana gakkanaw hintte hayssan uttishite” yaagis.
  spa-BLM: 'Llegaron a un lugar que se llama Getsemaní. Dijo a sus discípulos: “Sentaos
    aquí mientras oro”.'
  kyz-NT: 'Jejui ''ga awau owaẽma Getsemani ''jaw ipe, wemimu''e ''gã netee. A''ere
    Jejui ''ga ''jau ''gã nupe: —''Au ete pejup ra''ne. Iruupeu''i je oi teporogytau
    Tejuwarete ''ga upe ra''ne— ''jau ''ga ''gã nupe.'
  dao-dao: Ketaseman ami tia hmüna lawki he Jesuh naw, “Hin üng a na ngaw u, va ktaiyü
    vang,” ti lü axüisaw he a jah mtheh.
  cya-cya: 'Xacan'' mdiyaa jun sca se''en naan Getsemaní, lo'' juin ñi ''in ta''a
    nda''an ñi: Nde ti chcua um lja chcuin'' lyi''on ''in Ndiose.'
  beu-beu: Ang muse, Yesus bot Egahing vala ang naung lamal tarus ila Saitun Dol taang
    bir nu angu mi, ene ꞌGetsemaniꞌ. Ang muse Yesus iat mateng hula, “Iini angami
    mihit Nading e Na hula va angmo mi sambajang.”
  wrk-wrk: Mili barri yali jilajba, Jisus baki nanganginmuku kandimuku, baki wanbiya
    yali nananyina yajina munjimunji, niji Kidsamani. Yanybayi Jisus yalungi, “Janarri
    jungku nayiba, ngala jangayu jilajba bijal bundu. Jangayu yanyba mududu nangangi
    Kudkanyi.” Barriwa.
  nii-nii: Pe puk konu endi ełe tor punjung, konu ei embe Gesemanii. Nga Jiisas ekii
    siłmin wumb ek nipi ngum. “Enim ya ełe mułngii! Nam prei ermbii!”
  ign-NT: 'Tacahe, títeca­panapa eta te quinta Getsemaní. Tacahe, máichamuripa ena
    máimitureana: —Éjacaichaha eta ani te juca. Ecucha­pa­nuchaha. Núti nuyuja­ra­pa­nayare
    —máichapa.'
  dik-NT: Nawën ke Jethu kek kɔcken ye buɔɔth la tɛ̈ ye cɔl Jethemani, ku lueel tënë
    ke, “Nyuɔ̈ɔ̈ckë tɛ̈n ku yiënkë, ɣɛn ala röök.”
  cac-cac: 'Ix lajvi chi'', ix c''och Jesús yed'' eb'' sc''ayb''um d''a Getsemaní,
    ix yalan d''a eb'': —Eman̈ec c''ojan d''a tic, yacb''an tzin b''at lesal, xchi
    d''a eb''.'
  tzj-E: 'C''jara'' Jesús xerexbilaj ela rdiscípulo, xeba chpam jun lwar rbin-an Getsemaní.
    Tak xe''ekaja cawra xbij chca: —Quixetz''be'' cana wawe'' ra, y anen cnebna''
    pek na oración, cara'' xbij chca.'
  san-BUR: အပရဉ္စ တေၐု ဂေတ္ၑိမာနီနာမကံ သ္ထာန ဂတေၐု သ ၑိၐျာန် ဇဂါဒ, ယာဝဒဟံ ပြာရ္ထယေ
    တာဝဒတြ သ္ထာနေ ယူယံ သမုပဝိၑတ၊
  yaa-NT: 'Nãskakata nã ifi mapoa ãfe ane Getsemaní ano nokonifo. Nãnoxõ Jesús aõxõ
    tãpimisfo yoini iskafakĩ: “Nono tsaokãfe. Ẽ Epa Nios kĩfiyotanõ,” ato fani.'
  cab-NT: Ábati jachǘlürün lídoun ában fulásu gíriti Getsemaní, ába laríñagun Jesúsu
    joun láni disípulugu, —Ñurújuma ya, neíbuga ayúmuragua lun Búngiu.
  clu-clu: Nagayan sanda dayon sa logar nga ginatawag nga Getsemani. Pagabot nanda
    doto, makon ni Jesus sa anang mga somolonod. “Pagpongko kamo digi mintras nagapangamoyo
    ako.”
  swh-ULB: Walikuja kwenye eneo lililoitwa Gethsemane, na Yesu akawaambia wanafunzi
    wake, “Kaeni hapa wakati nasali.”
  tpt-NT: 'Ex chuncha taval va taꞌal lakataun taꞌan junkan Getsemaní. Ex chuncha ni
    Jesús va jalakjunil ixtꞌaltanan: —Katꞌaulatꞌikcha aniy. Yu kitꞌin va ikteꞌen skꞌiniꞌ
    ni Dios.'
  aai-aai: Naatu hina efan wabin Gethsemane imaim hitit, Jesu ana bai’ufununayah isah
    eo, “Iti’imaim kwanama ayu anan anayoyoban.”
  sny-sny: Sosu a'i pe Jisas lu disaipel lo mase ta'aneyei awei ma'e iyape Getsemani,
    heneri. Sosu Jisas lowe ma'e eiye, “Fene sato onure. Ane yaro ahe Owane Sitewi
    ma'e au te'erowa.” [Jo 18:1]
  myy-myy: 'Ito yija Getsemaní wame cʉtiri wesejʉ wayijarã ĩna. Itojʉ ejacõri ĩ rãca
    riasotirãre ado bajiro gotiyijʉ Jesús: —Õ Diore bʉsigʉ yʉ waroca riti, ado rujiya
    maji, yiyijʉ Jesús ĩnare.'
  trc-NT: 'Ga̱a ne̱ caꞌanj Jesucristó ga̱ nij soꞌ nda̱a yoꞌó rej cuꞌna̱j Getsemaní,
    ne̱ cataj xnaꞌanj Jesucristó rihaan nij soꞌ a: ―Cane̱ soj nihánj, na̱ꞌvi̱j soj
    mán ꞌu̱nj, ne̱ caꞌa̱nj ꞌu̱nj, cachi̱nj ni̱ꞌyáj rihaan Réj a ―taj Jesucristó a.'
  cut-NT: 'Nda̱ ihyan chahn a̱ma cua̱n na̱n che duche Getsemaní, ne ra̱hn Dihvo vo
    ri ye ihyan apóstol yahn ye: ―Cuahte nchuhn muhn numanahn che cá̱hn cová̱h.'
  bel-bel: 'Прыйшлі ў селішча, якое называлася Гефсіманія: і Ён сказаў вучням Сваім:
    пасядзеце тут, пакуль Я памалюся.'
  zlm-KSZI: Mereka sampai di suatu tempat yang dinamakan Getsemani. Isa berkata kepada
    para pengikut-Nya, ‘Duduklah di sini sementara Aku berdoa.’
  gdr-gdr: Ɨ re Yesu Tina b'auyaena rɨga kɨma menon yokato yɨpa pɨpmet wa nyɨ da Getsemani,
    Yesu ten amninonj da, “Kon yɨr e topmitenyɨn. Sɨ wɨn omandemb omnɨki wekene, ngɨrpu
    ra Kon tɨtenjɨn dor wa pɨlwa.”
  vmy-NT: ꞌBa jaskan echu jngu ngaꞌnde xi Getsemaní ꞌmi. —Tetsubo ngaꞌe yejerañu an
    tefikjakuaa̱ Naꞌenchana —kitsure Jesús xutare.
  cmn-FEB: 他们来到一个名叫客西马尼的地方；耶稣对门徒说：“你们坐在这里，我去祷告了。”
  gmv-RNT: Hessafe guye Getesemaane geetettizaso bida Yesusikka bana kaallizayta “Tani
    woossishin inte hayssan gam7ishshite” gides.
  ncl-NT: 'Cuaquinon ajsije pan se cuajtilan itoca Getsemaní huan quinmilic Jesús
    imonextilinijmes: —Ximolalican nican huan nel nías pa niclajlanis Dios.'
  wed-wed: Ma au Gethsemani i ḡeta ma Iesu, ana tauvotaḡotaḡo i riwei, “Weka ona kiala
    ma ana raupari.”
  sua-sua: To e Yesus kar kalngunes ngata ngae kvaik kun mnam a loot to ngma mon te,
    e Getsemeni. To e Yesus thera reng ngar te, “Mguak korsang mo na, nang dok ngora
    ngae he kngarkie.”
  klt-klt: Kulá ále kutná Getsemani káin kuráng ngáyá ku Jesu yá disaepelná yánuk,
    “Nahára putung átnárát no kung sáponga táin.”
  are-are: Jesuanha, kurtungurla ekuranha ntjarra turtantama katha nhangurna lhaka,
    rretnya ekura Gethsemane. Jesualantama etnanha ilaka, “Nhanhala narrirrai. Yinga
    Altjirrurna ingkamalanga.”
  gai-gai: Karica Iesusapa mana iŋa raŋgairena ramtaɨra taŋga mina Getsemani ŋgacrena
    taup ianna taŋga malaruat. Na Iesusa minmo gaindoprina, “Ne ganna mbiraca eacraŋ.
    Aku mbendeina mamoek.”
  qvm-NT: 'Olivos lömacho caycag Getsemaní huertaman discïpuluncunawan chayaycurmi
    Jesús caynog nergan: “Tayta Diosta manacamushgäyag gamcuna caylacho jamarpaycay.”'
  chz-NTPS: 'Maˉngëëꜘ heˉ ja̱ˉ, ngooꜗ Jesús ko̱o̱ˉ jeeˊ che̱e̱ˉ Getsemaní kya̱a̱hˊ
