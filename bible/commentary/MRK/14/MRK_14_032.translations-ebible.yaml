  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, jo̱ cangóˉ Jesús co̱lɨɨng˜ có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ fɨˊ
