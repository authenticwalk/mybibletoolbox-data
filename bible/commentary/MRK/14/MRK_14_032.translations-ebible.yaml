  enq-2: Dokopa dokaita yuu Gesemani lenge dokonya peami. Pupala Jisasame baanya disaipolo
    dupa lamaiyoo, “Namba loma sala pelyona, nyakama asa pilyepa” lea.
  eng-ASVBT: 'And they come unto a place which was named Gethsemane: and he saith
    unto his disciples, Sit ye here, while I pray.'
  mna-mna: 'Yesu ziŋan naŋgaŋ kini tipa ma tila tipet lele ta, zaana Getsemane. Tona
    iso pizin ta kembei: “Mbuleyom su tiŋgi ma kombotmbot, mi nio aŋla aŋsuŋ.”'
  myw-myw: Inounas ines ven yagan Getsemaniy, idibakes navamuls, ilana, “Kusinis towen,
    yey ban anitoug Yowbad waseg.”
  sby-sby: Mpolabashika pa musena walikukwiweti Getsemane Yesu walabambila beshikwiya
    bakendi, “Kamwikalako panshi pamo ndenga kuya kupaila kuli Lesa.”
  sll-sll: Ena yalhobi Getsemani ai u pa dungwi. Pa direre, Yisas grang wine ongwo
    hobi yu ditongwi, “Ni yalhobi timi molo. Na God ha di terala oiwa.”
  yaq-NT: Junak intok, sajaka, Jetsemani' tea'u yajak. Jesus intok, junama'a am joosaeka
    am tejwaak. Bwe'ituk bempo'immeu, ameu ili mekka, aapola, Liojtau bicha nokbaeka
    ean.
  uro-uro: Sa rha met säva ama ivärhäs kärqosni i rhat tes äs i ma Getsemani dä ma
    Jisas ka qoar na aa mudäsaqongda rhoqortäqyia, “Ngän duqun däkt dap pa ngua rhet
    sa rhämuk bä va ngu nän.”
  ita-1885: 'POI vennero in un luogo detto Ghetsemane; ed egli disse a'' suoi discepoli:
    Sedete qui, finchè io abbia orato.'
  muy-muy: 'Yezu akaba ndam maɗəbay naŋ ni tòru ka məlaŋ nahaŋ, məlaŋ gani nani ti
    təzalay Gecimeni. Tòru tìnjʉa eslina ti Yezu àhi ana tay : « Njəhaɗuma ahalay
    a hayaŋ, nakoru nahəŋgalay Melefit. »'
  kqc-kqc: Kamini gagani roka Gethsemane ri boyadi, ma Iesu yaku ini usi dina vene
    rofu niyo, “Na usa usa nigidari, bi minari amefa.”
  tav-tav: 'Olivo cawame cʉtiipʉ aána Getsemaní cawamecʉtopʉ caejayuparã. Topʉ ejaʉ
    Jesu cʉ buerãre ocõo bairo caĩñupʉ: —Atona mʉja ruiwa, Diore yʉ cajeni nʉcʉbʉgoʉ
    aátoye, caĩñupʉ.'
  eng-ULB: They came to the place called Gethsemane, and Jesus said to his disciples,
    “Sit here while I pray.”
  spa-VBL: 'Llegaron entonces a un lugar llamado Getsemaní, donde Jesús le dijo a
    sus discípulos: “Siéntense aquí mientras yo voy a orar”.'
  fra-_FOB: 'Ils allèrent ensuite dans un lieu appelé Gethsémané. Et Jésus dit à ses
    disciples: Asseyez-vous ici jusqu''à ce que j''aie prié.'
  hau-ULB: Suka isa wani wuri da ake kira Getsamani, sai Yesu ya ce wa almajiransa
    “Ku dakata anan domin zan je inyi addu'a”.
  mal-mal: 'അവർ ഗെത്ത്ശമന എന്നു പേരുള്ള സ്ഥലത്തുവന്നപ്പോൾ അവൻ ശിഷ്യന്മാരോട്: “ഞാൻ
    പ്രാർത്ഥിച്ചുതീരുവോളം ഇവിടെ ഇരിപ്പിൻ” എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso Yesu o hamamee dili odoo sabolo Getesemeni olipi homo segei homolee
    omapoo sibadeeso. Osoloso Yesuye o hamamee dili odoo dimapoo egeesee takaso, “A
    dileso Godee mapoo takalaiya, niba hamapoo debee,” diso.
  lit-lit: 'Ir jie ateina į vietą, kurios vardas Getsemanė. Ir jis sako savo mokytiniams:
    „Sėskite čia, kol aš melsiuosi.“'
  urd-GVR: Wuh ek bāġh meṅ pahuṅche jis kā nām gatsamanī thā. Īsā ne apne shāgirdoṅ
    se kahā, “Yahāṅ baiṭh kar merā intazār karo. Maiṅ duā karne ke lie āge jātā hūṅ.”
  far-far: Sui sa Jesus fainia na fafurongo nia ki, kera ka leka 'uria te kula kera
    saea ana 'i Getsemani. Kada kera dao na, sa Jesus ka fata 'uri fuada, “Mulu to
    'amulu 'i seki kada nau ku foa 'aku.”
  suz-BL: मिनु गेथ्‍सेमने जाक्‍दीम्‍मा बाक्‍त। मिनु येसुमी “लो, एक बाक्‍कीन। गो इच्‍ची
    आइक्‍था लशा, प्रार्थना पाइनुङ” देंशा,
  car-NT: 'Irombo amy Getsemane tatynen wonatopo paty ''wa ito''san. Irombo ika''po
    mo''karon tynemeparykon ''wa: “Ero po atandy''motoko. Tamusi ''wa aurana wy''sa.”'
  amp-amp: Jisasri disaiperm afo Olifet kmit tohetmn yimom wom tkitt kutewumt gaden
    Getsemani. Ndha Getsemanit mfnahhato Jisasr kfo memorm, “Asha afo warhu hasoko.
    Na afo Bro Nkifrar rim kfo bruttnefiwa.”
  bht-bht: फिरी जालू यीशु कने उदे अनुयायी गतसमनी नाए दे इक बागे च आये, कने उनी अपणे
    चेलयां जो बोलया, “ऐथू बेई रिया, जालू दीकर मैं प्राथना करें।
  eng-NOY: And they come to a place called Gethsemane; and he saith to his disciples,
    Sit here, while I pray.
  cub-NT: 'Getsemaní ãmicʉrõi nʉrejaimad̶a Jesújã. Nore earĩ, arejamed̶a ʉ̃i bueimarare
    Jesús: —Yui dobarĩ corejarã mʉja ji Jʉ̃menijicʉque boroteiyede ãnoi, arejamed̶a
    Jesús.'
  ita-1927: 'Poi vennero in un podere detto Getsemani; ed egli disse ai suoi discepoli:
    Sedete qui finché io abbia pregato.'
  lww-lww: Ana sirau, Yesu lala apa e lepas nen kunusia, amiyal apito tano e narin
    pulp̃alu tai, nap̃a kiena ki Ketsemani. Ana naga pis pan la pisape “Amiu asum̃a
    e nini wa. Ana in na neva nelen ve plas ga wa.”
  ckb-ckb: 'پاشان چوونە شوێنێک پێی دەگوترا گەتسیمانی، بە قوتابییەکانی فەرموو: «لێرە
    دانیشن تاکو نوێژ دەکەم.»'
  spm-spm: Iesus non suren gumasir phorugha olivir ther mɨghɨn zee. Ma mɨghɨni izɨɨ
    Getsemani. Mee aŋn zegha, Iesus kamagh mem mbɨŋgeeghi, “Gee khagh raphighɨv ikɨthi
    kɨ Gotɨn phorughum mbɨkɨmaŋga.”
  nas-nas: Eeꞌnoko berora ketsemani tampaakoꞌnooꞌ tavoꞌariruꞌ. Eeꞌnoko Jiisuuꞌke bakaning
    barevare-nupoong aaꞌpuruꞌ, “Anke baꞌnantaririoꞌ ning ankaꞌ mera kunsimaraaꞌnaang.”
  uvl-uvl: Tela nga kileng nenge Ketsemani pe Iesus hele lange nena hana mur, “A are
    la koloi pe ela e hele luluch nge Temek.”
  tpa-tpa: Yesu, a tauvotagho maitehi hi ne au Gethsemane ma i riwehi ipa, “Wehidana
    ona maꞌamaꞌae, maranai taꞌu a raaupari.”
  eng-BBE: 'And they came to a place which was named Gethsemane: and he said to his
    disciples, Be seated here while I say a prayer.'
  ixl-CNT: 'Uncheeꞌ motx opon tu u chikonbꞌal Getsemanii. Utz tal u Jesuus tu qꞌul
    ichusulibꞌ ech tzaꞌ: —Kꞌujeꞌojkaꞌex tzaꞌ, taꞌn tuul sunqꞌila sikꞌle Tioxh.— Texh
    te.'
  xsi-xsi: Ŋineŋga kinzi silâ sipâŋga tâno toŋge, i ŋa mine Getsemani. Aku Yesu ipainzi
    ne pâri-tamâta tu, “Miki kasaŋona kamo ŋai, mbo naŋa alâ akai noŋa ŋga”.
  crx-NTPO: '''Et la ''ilhoghun haníyeh k''et Gethsemane huwhútni ts''e whehándil
    ''ink''ez Sizi yugha hodul''ehne ''ubúlhni, “Njan dulhts''i. Si n''un tenadutisdli.”'
  kan-OKCV: ಅವರು ಗೆತ್ಸೇಮನೆ ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಬಂದರು. ಅಲ್ಲಿ ಯೇಸು ತಮ್ಮ ಶಿಷ್ಯರಿಗೆ, “ನಾನು ಪ್ರಾರ್ಥನೆಮಾಡಿ
    ಬರುವವರೆಗೆ ನೀವು ಇಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿರಿ,” ಎಂದರು.
  bbb-bbb: Areme bune vakuma are Gesemeni ijia usiaevoga Jesu fune urina e vua fuone
    fievo ije kiae, Jani igia karike na va baname isoeno kiae.
  blw-blw: Angkay hiyachi yag émméy cha Jesus hen anchi lugar way ekatchéén Getsemani
    yag imfagana hen anchichay pasorotna way mangaliyén, “Itùchuyu an natto ta iyà
    manluwaru.”
  tam-2017: 'பின்பு கெத்செமனே என்னப்பட்ட இடத்திற்கு வந்தார்கள். அப்பொழுது அவர் தம்முடைய
    சீடர்களைப் பார்த்து: நான் ஜெபம்பண்ணும்வரை இங்கே உட்கார்ந்திருங்கள் என்று சொல்லி;'
  azz-NT: 'Huan ejcocque tech ne xocomilajpa campa monotzaya Getsemaní, huan ompa
    Jesús quinilij imomachtijcahuan ijcuín: ―Ximosehuican nican huan Nejuatzin niyó
    nimotatatautiliti ihuan Dios.'
  spa-RV-1909: 'Y vienen al lugar que se llama Gethsemaní, y dice á sus discípulos:
    Sentaos aquí, entre tanto que yo oro.'
  csy-csy: 'Amate sia Gethsemane a kici huan ah theng uh hi: taciang a nungzui te
    kung ah, Ka thunget lan ziak ah to hi vun, ci hi.'
  mxq-NT: 'Net ja Jesús jya̱jttʉ mʉdʉ ꞌyʉxpʉjkpʉty ma̱ tuꞌugʉ luga̱a̱r diꞌibʉ xyʉꞌa̱jtypy
    Jetsemanii. Ta tꞌanma̱a̱ydyʉ ja ꞌyʉxpʉjkpʉty: —Uꞌuñʉdʉ ya̱a̱ mints xim nꞌokka̱jxtaꞌaky.'
  tzj-NT: 'C''ac''ari'' ja Jesús xerachbilajel ja rdiscípulo, xebe chipan jun lugar
    rbina''an Getsemaní. Ja c''a tok xe''ekaji quewa'' xbij chique ri'': —Quixtz''abe''
    can wawe'' ri'', ja c''a ranin nenbana'' paki na oración, ne'' can chique.'
  tdt-tdt: Depois sira baa iha fatin ida naran Getsémani. Too iha nebaa, Jesus hatete
    ba Nia eskolante sira, “Imi tuur iha nee, Hau sei baa halo orasaun lai.”
  ron-BTF: 'Și au venit într-un loc al cărui nume era Ghetsimani; și le-a spus discipolilor
    săi: Ședeți aici, în timp ce mă voi ruga.'
  eng-WEBP: They came to a place which was named Gethsemane. He said to his disciples,
    “Sit here while I pray.”
  eng-FBV: They arrived at a place called Gethsemane, where Jesus told his disciples,
    “Sit here while I go and pray.”
  nld-1939: 'Toen kwamen zij aan een landgoed, Getsémani genaamd. Nu zei Hij tot zijn
    leerlingen: Zet u hier neer, terwijl Ik ga bidden.'
  bwo-bwo: Maniyere hakon Getesemaneyi eteets beyokok boami, Iyesus b́ danifwotssh,
    «Taa ekewoke Ik'o tk'onfere it hanok betere,» bí eti.
  nch-BL: 'Teipa nochi ajsitoj campa se cuamili cati itoca Getsemaní huan Jesús quinilhui
    imomachtijcahua: ―Ximosehuica nica huan nimotatajtiti ica noTata.'
  quc-TNT: 'Aretak xeopan pa ri ch''äkap ulew, Getsemaní u bi'', xubij ri Jesús chque
    ru tijoxelab: Chixt''uyul can chi'' c''ä quinto''taj na chubanic orar, —xcha''.'
  tfr-NTPO: E irgo ga jek öötong l̈öng Getsemaní kjokyo. Eshko ga Jesús tjl̈ẽ ba oppinggaga
    kong ga «Tja to syõshtë Sbö kong wopro ga pjãy wl̈ar ber tjeng na» l̈e.
  kaq-NT: 'Getsemaní janeya huai janin sca bocani. Nocoxon sca jahuen haxenicabo yohiquin:
    —Nenobi tsahopaquenahue, hen Papa yocatannon.'
  ahr-ahr: मंग त्या गेथशेमाने नावना बागमा वनात तवय येशु त्याना शिष्यसले बोलना, “मी
    प्रार्थना करीसन येस तोपावत आठे बठा.”
  sgb-sgb: Hên nilumatêng hilay na ha katanamanan Getsemani, ay wani Apo Jesus kanlan
    tagahonol na, “Mikno kaw di kaban manalangin ako.”
  vie-1934: 'Kế đó, đi đến một nơi kia, gọi là Ghết-sê-ma-nê, Đức Chúa Jêsus phán
    cùng môn đồ rằng: Các ngươi hãy ngồi đây, đợi ta cầu nguyện.'
  kxv-kxv: ଡା଼ୟୁ ଏ଼ୱାରି ଗେତ୍‌ସିମନି ଇନି ର଼ ଟା଼ୟୁତା ୱା଼ତେରି, ଇଞ୍ଜାଁ ଜୀସୁ ତାନି ସୀସୁୟାଁଇଁ
    ଏଲେଇଚେସି, “ନା଼ନୁ ପ୍ରା଼ତାନା କିହିମାନି ପାତେକା ଇମ୍ବାଆଁ କୁଗାନା ମାଞ୍ଜୁ ।”
  cha-cha: 'Ya manmato un lugat na y naaña Gethsemane: ya ilegña ni y disipuluña sija:
    Fanmatatachong güine, mientras mananaetaeyo.'
  amu-NT: 'Quia joꞌ tquiena cwii joo na jndyu Getsemaní. Tsoom nda̱a̱na: —Cwindyuaandyoꞌ
    ñjaaⁿñe yocheⁿ na jo̱ luaaꞌ na nntseina̱ⁿya nnom Tyꞌo̱o̱tsꞌom.'
  hin-CV: वे गेतसेमनी नामक स्थान पर आए. मसीह येशु ने अपने शिष्यों से कहा, “जब तक मैं
    प्रार्थना कर रहा हूं, तुम यहीं ठहरो.”
  eng-OURB: They came to a place which was named Gethsemane [Olive oil press]. He
    said to his disciples, “Sit here, while I pray.”
  spa-BES: 'Y llegaron a un lugar que se llama Getsemaní, y dijo a sus discípulos:
    Quédense sentados aquí mientras que oro.'
  san-BEN: অপরঞ্চ তেষু গেৎশিমানীনামকং স্থান গতেষু স শিষ্যান্ জগাদ, যাৱদহং প্রার্থযে
    তাৱদত্র স্থানে যূযং সমুপৱিশত|
  tdx-tdx: 'Nandoake an-toetse atao Getsemone ao iereo, le hoe re amo mpiama’eo: Miambesara
    etoañe, fa hihalaly iraho.'
  naf-naf: Zemti ilinsakwep Gesemane muluwen mebien. Mepataŋ zemti Zisasiyaŋ nembaŋaneyet
    zeye, “In kapi totapme neŋ nenak mulup butnan daen metati dundumti kosap.”
  grc-MT: και ερχονται εισ χωριον ου το ονομα γεθσημανη και λεγει τοισ μαθηταισ αυτου
    καθισατε ωδε εωσ προσευξωμαι
  vid-vid: Lelo nawafika kuli kagunda kalinguchemigwa Getisemane. Yesu nakawalonjela
    walanguswa wa heye, “Mikale baha, mhela heni ndimlanda Nguluwi.”
  pio-NT: 'Néeseté nàanàaca bànacalé inàlima néré íipidenácataléca Getsemaní. Yá Jesús
    íimaca yéewáidacalénái iríwa: —‍Píawinacuéwa chái idècunitàacá nùaca néré nusutáca
    núawawa Dios íicha —‍íimaca yái Jesúsca.'
  tsn-tsn: Hong ba fitlha fa felong fa go bidiwang tshimo ya Gethesemane, a feta a
    raya barutwa ba gagwe a re, “Nnang fa, ke sa ntse ke ya go rapela.”
  amr-NT: Ken sikyoda Getsemaní taʼbayo Jesús huanigpe̱i̱kaʼeriere oʼnokye̱ʼuyate.
    —‍Inteda yanʼbahuadtiʼ. A̱yo̱ aʼtionaʼpakyaʼpo ijhuaʼapoy. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Yesu kana kivikivina yavata inae ku nawaba sago kana vava Getsemani, ma
    ivonesi bo, “Weni dobunai komakai ma ana nae noke da ana nipowana.”
  cjv-cjv: Ena yokamai fu eri ipom woinga akaiyom Gesemani tei fuka dingoro Yesu bei
    moiro gama yokamai “Ne yokamai tawa ame dere moiyo! Na koro ipo fure Yai Gumam
    ka make ei towaiye,” di erere
  tiw-tiw: Kiyi ngawa-yuwuni Jesus amintiya ngarra-mamanta purruwuriyi kapi awarra
    murrakupuni (place) kapi awungarruwu yingarti purinjirringuwi. Wuta pirimamula
    (called) awarra murrakupuni Gethsemane. Karri wuta papi pirimi awungarruwu api
    ngarra ngawa-yuwuni nimarra yimi kangi ngarra-mamanta, api yimi ngini, “Awi, ngiya
    aringampi-nara nguwuja ngini pray ngirimi kapi ngiya-rringani. Nuwa yuwurrajirrima
    Peter amintiya James amintiya John nyirru-waripa api ngawurniyi aringampi-nara.
    Api nuwatuwu yingampa awungarra nyirra-muwu,” yimi ngawa-yuwuni kangi ngarra-mamanta.
    Kiyi ngawa-yuwuni amintiya awuta yuwurrajirrima ngarra-mamanta Peter amintiya
    James amintiya John wutiyati purruwuriyi aringampi-nara. Awungarruwu ngawa-yuwuni
    worry yimi amintiya ngarra jirti yimi kapi ngarra punyipunyi amintiya ngarra ruwuti.
  tha-KJV: พระเยซู​กับเหล่าสาวกมายังที่​แห่งหน​ึ่งชื่อเกทเสมนี และพระองค์ตรัสแก่สาวกของพระองค์​ว่า
    “จงนั่งอยู่​ที่นี่​ขณะเมื่อเราอธิษฐาน”
  por-BR-2018: 'E vieram ao lugar, cujo nome era Getsêmani, e disse a seus discípulos:
    “Sentai-vos aqui, enquanto eu oro.”'
  mhl-mhl: Oŋu mimane eku raru kae sesu mo tinaine Gezemane oo ropebuŋ. Roperu kiŋariŋpuine
