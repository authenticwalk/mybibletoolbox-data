  dwr-ENT: ጌቴሴማኔ ጊያ ሳዓ ቤዲኖ፤ ዬሱሲ ባሬና ካሊያዋንታ «ታኒ ፆሳ ዎሳናሲ፥ ሂንቴንቱ ሃዋን ኡቲሺቴ» ያጌዳ።
  pma-pma: Iesu ral min meatin onen keil, uva en out koa avise en ‘Ketsemane’ ka viteni
