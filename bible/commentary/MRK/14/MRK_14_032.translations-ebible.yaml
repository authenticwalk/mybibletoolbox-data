  heb-heb: ויבאו אל חצר גת שמני שמו ויאמר אל תלמידיו שבו לכם פה עד אשר אתפלל׃
  mpp-mpp: Yesu nga mic-tengtengfocine yenge bole himong monic wacine Getsemane, iwa
