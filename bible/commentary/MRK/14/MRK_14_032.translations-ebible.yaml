  aaz-aaz: Rarit Naiꞌ Yesus nok sin annaon nkonon ma ntean pooꞌn es et aꞌtoꞌef Saitun,
    kaan ee ‘Getsemani’. Onaim Naiꞌ Yesus naꞌuab neu sin am nak, “Amtoko mpao Kau
