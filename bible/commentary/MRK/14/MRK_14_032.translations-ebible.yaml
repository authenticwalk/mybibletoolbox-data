  cav-NT: 'Tumetu Jesús tura mepehua cuana tsehue junaticuare Getsemaní bacani emajacaju.
    Tuhua junatitsu tujatu ecana anaticuare: —Rehuadya neanibutecue, ique ecue Etata
    tsehue quisaratiya tupu.'
  kgp-NT: 'Kỹ ag tóg ka kré ra mũ mũ sir. Ka kré ẽn jijin hã vỹ: Getsêmani, he mũ.
