  tbf-tbf: Gi nga rakot simi korot gi ta nga vuotongie ngan i Getsemane, ma e Iesu
    a nga oeng si ken sar madar tovtov, “Nga mogos en ne. O ta ra no.”
  uig-CYR: 'Андин улар Гетсиманә дегән бир җайға кәлди. У мухлисларға: — Мән дуа-тилавәт
    қилип кәлгичә, мошу йәрдә олтирип туруңлар, деди.'
  ikw-NT: Be vadu nụ hne be kwu Gẹsemani, Jizọsi kanụ ele sno apna a, “Anụ dazịri
