  ssd-ssd: 'Nane ma ande nyunu Getsemani pronaig sulumba nu nuŋe dubiwanu taŋgo saniŋgina:
    Tane teŋge minap. Ye ka siŋge Kuate yabaŋamŋgit ŋgina.'
  acr-TNT: 'Xebopon cꞌu pa jun luwar Getsemaní rubiꞌ. Ecꞌu ri Jesús xubiꞌij chique
