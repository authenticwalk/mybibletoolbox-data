    nə́ Gɛtsemane yí. A mú cɨ nə bwo nə́: «Jigá wa shí, tɛ́ mə́ kə́ sá mə́jəgʉla yí.»'
  hat-hat: 'Apre sa, yo rive yon kote yo rele Jetsemane. Jezi di disip li yo: -Chita
    la, mwen pral lapriyè pi devan.'
  npl-NT: 'Satepa oyajkeh kan se lojar non itoka Getsemaní, iwa n Jesús okinmili itlamachtijkawah:
    —Nika ximotlalikah, Ne nio nimotiotsajtsiliti.'
  bgg-bgg: Ithek ne Gethsemani ho muii pha ithua shii wuii thog srane Isu è awai samoythek
    shii yao, “Gu siaramuii shii nathek ichiih dug bo”
  eng-TCENT: Then they went to a place called Gethsemane, and Jesus said to his disciples,
    “Sit here while I go and pray.”
  eng-BSB: Then they came to a place called Gethsemane, and Jesus told His disciples,
    “Sit here while I pray.”
  cpu-NT: 'Ikanta jareetaiyakani Getsemaní-ki, ikantapaakeri iriyotaane: “Ari pisaikavake
    jaka, noñaañaatavake.”'
  san-ASM: অপৰঞ্চ তেষু গেৎশিমানীনামকং স্থান গতেষু স শিষ্যান্ জগাদ, যাৱদহং প্ৰাৰ্থযে
    তাৱদত্ৰ স্থানে যূযং সমুপৱিশত|
  tac-NT: '''Lige sébale alé we''ká Olibo nerúgachi Jetsemaní rewégichi, ''lige alé
    alué Esusi regá anele alué bo''né ''yuga járome: ―Jena ejtebíwagó ''emi, neka
    Onorúgame tánimala iwérali.'
  eng-WEBPB: They came to a place which was named Gethsemane. He said to his disciples,
    “Sit here while I pray.”
  gfk-H: Diet ga haan taar tiga sibaan di kilam ia bia Getsemani, ma Iesu ga tangai
    ta ira nuna bulu na hausur bia, “Muat na kis taar kai ma iau na sasaring.”
  viv-viv: Tu Yesu ana tomuliya buye hina abaga saꞋeyana ana egana Gedasemani againe
    himiyami tu gigahedi gigayo, “Hidedei unahiyoto tu ganana ganaveꞋoꞋola.”
  yao-yao: Ŵaichenje pa ngunda wa mwana waukuŵilanjikwa Getesemane, Che Yesu ŵaasalile
    ŵakulijiganya ŵao, “Ntamanje apano katema pangwaula kukwapopela Akunnungu.”
  tgp-tgp: La sahe na jara la tovia Gethsemane, Iesu mo verea isana nona tamlohi usuri
    mara, “Ha lo sakele nike tako. Enau a sahe a usiusi.”
  auc-NT: Mänïï godinque yabæ incæ Guetëmänii näni äñömö pöninque tömengä mïñæ̈ në
    godäni ïnänite Itota, —Tæ̈ contate ongöñömïni botö godömenque gote Wængonguï ingante
    apæ̈nete pömoedäni.
  kbc-NT: Jesus ijaaɡ̶ijo niɡ̶ijo anodiotibece igotibeci midiwataɡ̶a nawodigijedi
    nialeli “oliveira” ane liboonaɡ̶adi Getsêmani. Niɡ̶idiaaɡ̶idi meetediogi, “Inaaɡ̶oni
    anicootiniwacetiwaji, ejigo jotaɡ̶aneɡ̶e Aneotedoɡ̶oji.”
  bmh-bmh: Yesus gonugau tapaimaraneu dudu abai ereg em tub wanib Getsemani beteimai,
    go nug awareun, “Ag e ebu hoboi dabi, iz Uwait auramoroi.”
  ctu-BL: 'Tsa'' tiliyob ti pʌc''ʌbʌl i c''aba'' Getsemaní. Jesús tsi'' sube xcʌnt''añob
    i cha''an: Buchi''la ilayi che'' mic cha''len oración, che''en.'
  meq-meq: 'Tsa na, tə ndisl a təv wuray tə zalay Getsemene. Tə ndisl naha na, Yesu
    a gwaɗatay a gawla ŋgay hay: «Ndzum kanaŋ! Neŋ na, na diye na ta ɗuwuliye me.»'
  noa-H: Jesuu hich k'apeen hich dʌ̈i p'ë harrwia nemjĩirdö Getsemaní hanʌm hee barwia
    hamag, —Mʌ chum Hẽwandamag jëwaan mamich, pãar mʌig nʌisit hajim hanʌm tagam k'ʌʌnag.
  alp-NT: Yesuse kai maka luluaru esi keu lopai Getsemani otoi rebe ai aini bokala.
    Eleki Yesuse Ibeteke lokosi be, “Kwetela, imi rue etere meije le Au kotie loko
    Alla ete ndare.”
  san-VEL: apara nca te.su get"simaaniinaamaka.m sthaana gate.su sa "si.syaan jagaada,
    yaavadaha.m praarthaye taavadatra sthaane yuuya.m samupavi"sata|
  kbq-kbq: Hagi Jisasi'ene amage nentaza disaipol naga'mo'za Getsamenie nehazare ehanati'naze.
    Anante Jisasi'a zmasamino, Amare mani'nenkena nunamuna haneno.
  kbh-kbh: 'Chents̈ana, canÿe luare Getsemaní ca uabáinoye tmojána. Chocna Jesús tojanë́yana:
    “Muents̈e motbiama, chëntscuana ats̈e choye chanjá, Bëngbe Bëtsáftaca jencuéntama
    ca.”'
  ron-LSB: 'Și au ajuns la un loc numit Ghetsimani. El a zis ucenicilor Săi: “Ședeți
    aici, în timp ce Mă voi ruga.”'
  pon-pon: 'Irail ap kotilan waja, me ad a Ketjemane, a ap kotin majani on japwilim
    a tounpadak kan: Komail mondi on met, ni ai pan wia kapakap.'
  nhe-BL: 'Teipa nochi ajsitoj campa se xochimili tlen itoca Getsemaní huan Jesús
    quinilhui imomachtijcahua: ―Ximosehuica nica huan nimomaijtoti ica noTata.'
  sps-sps: Ri na fokinai naa fi rato tana pan te koo ri Getsemani, ana Ya tsue to
    tan matisian Tsuan, “Gum yam nei, ma nai faakats Anyo.”
  wnc-wnc: Siwan kepiapane kusika keu Getsemani ngang inikaing komune kundoke Jesuta
    pandetna anzing yanikut, “Ginu ane pukwike yuwawa nata atune kuke tumuk wam yawit,”
    ngang yanike
  bus-bus: 'Aↄ̃ kà guu kɛ̀ wè be Gɛtɛsɛmani, ben Yesu bè a ìbanↄnɛ: À vɛ̃ɛ kɛ̀ ai
    mà gá adua kɛ.'
  gub-BL: Wata oho waiko wà. Na'e uhem ma'ywa 'yw rupaw Zexem her ma'e pe wà kury.
    Uze'eg Zezuz wemimu'e wanupe. — Peapyk xe nehe. Aze'eg putar Tupàn pe ihe nehe
    kury, i'i wanupe.
  imo-imo: Jisas kinye yunge kitipi kanoli iye kanoma Getsemani ningo poinye tenga
    wendo oringi. Aku wali Jisasini enondo nimbei, “Na pumbo konge nipembo kani eno
    ina molaio,” nimu.
  boj-boj: Yesus aqa aŋgro naŋgi koba na walwelosib nañu agu beiq di branteb. Nañu
    agu di aqa ñam Getsemani. Di brantosib Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi
    endi awesoqniy. E kiñala sasalosiy ijo Abu pailyosiy bqai.”
  ulk-ulk: Wi bakiaudare able utebge abra nei dike Getsemani ge nade Iesude tabara
    memegle daratagridare, “Wa mena ge dawidarwem nawar ka naba erkeptarasameirer.”
  eng-DRA: 'And they came to a farm called Gethsemani. And he saith to his disciples:
    Sit you here, while I pray.'
  knf-knf: 'Baban du dko di bajaaŋ bado Getŧemaniya kë Yeŧu aşë ji na baţaşarul :
    « Naţoon ţi, dya pñehan Naşibaţi. »'
  san-KHM: អបរញ្ច តេឞុ គេត្ឝិមានីនាមកំ ស្ថាន គតេឞុ ស ឝិឞ្យាន៑ ជគាទ, យាវទហំ ប្រាត៌្ហយេ
    តាវទត្រ ស្ថានេ យូយំ សមុបវិឝត។
  arn-NT: 'Feymew müten amuy engün kiñe lelfün mew, Getsemani pingelu. Jesus feypifi
    tañi pu disipulu: —Mülewemün tüfa mew, fey iñche amuan tañi ngillatumeael.'
  zas-NT: 'Chi bidxin reeman tijb luar la Getsemaní, dxel rëb Jesús loj ree xbejnman:
    ―Gol gurejsii guie, laꞌtgaj gabedx ganaaban Dios.'
  ken-NT: Yesu arɔk yɛ nɛbhʉɛt anɛ bábhɨ̀ŋɨ bɛ Gɛtsɛ́mani nɛ baghɔkɔ́ bhi. Arɛ́,
    aghati bhɔ bɛ, “Chɔkɔ́ ká fa, mɛ̌tɛn mmʉɛt ambɨ ndu mɛnɨkmʉɛt.”
