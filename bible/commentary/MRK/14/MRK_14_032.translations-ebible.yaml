  ory-ory: ପରେ ସେମାନେ ଗେଥ୍‌ଶିମାନୀ ନାମକ ଗୋଟିଏ ସ୍ଥାନକୁ ଆସିଲେ, ଆଉ ଯୀଶୁ ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ
