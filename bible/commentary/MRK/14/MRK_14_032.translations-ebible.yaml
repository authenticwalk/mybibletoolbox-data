  qup-NT: 'Chaymanta rishpankuna olivos tarpu kincha Getsemaní shutiyupi paktarkakuna.
    Chaypi Jesuska runankunata nirka: Kayllapi tiyarishpa chapawaychi, chaynikstupi
    rishpayni Yaya Diosta mañanaynikama.'
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ pɑ tɑlɑ timpi pɑ yɑɑ sɩ Kɛtǝsemɑnee tɔ, ɩlɛnɑ Yesu tɔ ɩ
    ɩfɑlɑɑ sɩ: Ɩ́ cɑɣɑ cǝnɛ nɑ mɑ́ polo Ɩsɔ sǝlǝmʋɣʋ kɛ hɑtoo cǝnɛ.'
  azb-azb: 'Sonra Getsemani adlanan bir yerə gəldilər. İsa şagirdlərinə dedi: «Mən
    dua edərkən siz burada oturub-qalın».'
  eng-DBY: And they come to a place of which the name [is] Gethsemane, and he says
    to his disciples, Sit here while I shall pray.
  guo-NT: 'Do jawʉt, Jesús, pejnachala sʉapich, pat Getsemaníxot. Jaxotde pa''a wʉt,
    jʉm-aechon pejnachalaliajwa: —¡Amxot chalakde! Xan wʉajnaxaechan taj-ax Dios kawʉajnaliajwan
    —aech Jesús.'
  hla-hla: Nori i na tukuia tara toa makum te ngöeri Getsemani, be Iesu e poieto turu
    katunun tsitsilo i tanen, “Gum mia teka tara poata te singo gia lia tere Sunahan.”
  mav-NT: Mi'i hawyi toto Iesui towy­ria'in nywo mikoi ypia ikahu rakat Kese­mani
    e hap kape. Mi'i hawyi to'e towy­ria'in me — Ewei'apyk to meiũpe uhehay Tupana
    wywuat turan e.
  kpf-kpf: Oi Gezemane hânân âi takâm Yesuŋâ arâpŋâ itâ sâm dâzâŋgoip, “Zen zi tatne
    nâ ândi âi ninâu sâbâ.”
  ppo-ppo: Atéró, atima kelaalo koko̧i tiki Ketsemanimó sókó felepó. Aimó ama yó matere
    whi̧rapepaae duraalu, “Ȩta momane fulapa dia̧ imó betó muae,” yalepó.
  hin-2017: फिर वे गतसमनी नामक एक जगह में आए; और उसने अपने चेलों से कहा, “यहाँ बैठे
    रहो, जब तक मैं प्रार्थना करूँ।”
  bef-bef: 'Yalo bite mone hepatoga, giꞌa Gesemani bite nehetite, Yesu panaꞌlobomagihi
    ma luto lu epiꞌehina: Nani Huꞌmamofihi ka lu emito nunumu hu emilubeꞌmu nohunagi,
    lenali maga minete meto minalo.'
  amm-amm: Ulai nosai no mo; nuki. Kitosimoniso na fiyamosiya tumokino. Isi siyolo
    mo Kitosimoni. Ulai Isiso mo siyokutono iyaliso na ikoki, “Nimaino na posiwo.
    Yo mo Kotowoi imo tolukaso niyano.”
  zaj-zaj: Wavika hanhu hakemigwe Getisemane, Yesu kalonga na wanahina zake, “Kaleni
    hano, nitambike.”
  chq-NT: 'Joon mo gatyalíin² coon²¹ lɨ sii²¹ Getsemaní joon gasɨɨ''²¹ɨ Jesús tsá²
    tya''a: ―Ní²duu'' lo la ''ɨɨ²¹² ní³ii nifoo''¹³na Dios.'
  swp-swp: 'Isi abo se lage dimo esau eai esana Getesemani: ia i ribalau ena heaheatayao
    aridi eai, i ene, “Inai au bawa, eau ea lauuura.”'
  bjr-bjr: Miqooqari misa Keeseemanee maqa maaqaki Oorifa aaqana ameemaanai marunaki
    asukunaki aniroofanoo Yisufa narí faiqi namu qimanniminoo qinau. Innee maaqoo
    ooqu marifi marifaqa qinee saqamaki oorureeqa innaaru qianauree qimaseenoo minamusara
    innee kaqi maaqoo marifaqa maa namusa kai qini faqa ooru fuaqa. Miqi qimaseenoo
    mifa Peetooroona faqa Yameesana faqa Yoohaneena faqa nifiqeenoo saqamai ooru fidanoo
    narí afaaqasaa quqeefandinna ainainara irimarufanoo firaaqoo amuqusimarufanoo
    aundura fifau faafau ufanoo minamusa qimanniminoo qinau.
  aby-aby: Gesemani orofaro fakabaie Yesuma Danu iwoka ukeka oroubairo wei, yauawero
    Na guriguri uma wei.
  eng-YLT: And they come to a spot, the name of which [is] Gethsemane, and he saith
    to his disciples, 'Sit ye here till I may pray;'
  jni-jni: Sa wa e ahira sa a tisa ani UGethsamani, Yesu ma gu inanu tarsa umeme”cukuno
