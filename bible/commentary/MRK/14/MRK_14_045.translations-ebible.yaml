  ipi-ipi: Jutasato Jisasa ateanga epoto, bala ando, tisa loto, bala nunu leaipia.
  qul-NT: 'Chayaspa jina, Jesusman chimpaycuspa nerkan: —¡Yachachej! —Nispataj, much''aycorkan.'
  tnc-tnc: 'I''suᵽaka nare kẽrĩweaeka be''erõ''õ Jesús ᵽõ''irã eyatirã ikuᵽaka kire
    kẽrĩka: —¿Yaje mime wãrõrimaji?— I''suᵽaka kire ãrĩtirã kire kiu''sueka.'
  ter-NT: Ehá'axo sîmo ne Njûda, ahí'okovone Jesus. “Ihikaxotí” kíxoane. Yane siunoné
    kixone Jesus yúhoikea.
  bmr-NT: 'Jaadɨ agaseuboro: ¿Naa diicahi, Jɨɨbogomɨnaafi? nooboro Jesuco nɨnɨɨcɨuhi.'
  fuf-fuf: 'Tun o hewti, o ɓadii Iisaa, e hoore himo wi''a: «Karamoko''en!» Onsay
    o hirbii mo.'
  mwc-mwc: Ba maranai Judas i nae Iesu kurina wai i wona, “Bibeyebeyena biyina!” ba
    i yaoni.
  bhl-bhl: 'Yangse kasike kame, e fongate akate Yesus em mit mewso uneko, falal keleweko,
    bokolewomele: “Kukuyemin kunum kutaka!”, dangse kale.'
  ons-ons: Yudas eŋe sari more ikopka Yesu wano ari more rake, “Kito ŋebo ŋebon.”
    Ra more lulukike.
  con-NTPO: 'Tsa''caen su''chopa Judasja Jesúsnga ji catsepa su: —¡Atesian''su! Qquen
    supa mocha.'
  ghs-ghs: Oke bosata hiiretanita Dzutai baaqi Dzesuke dzaga boboto kanabeteqi eraiqi
    hiireta, Mai name, dzoobe.
  peg-peg: ଲାଗିଂ ହେୱାନ୍‌ ହେପାଦ୍‌ନା ହେୱାନ୍‌ ଲାଗେ ହାଲ୍‌ଜି, “ଏ ଗୁରୁ !” ଇଞ୍ଜି ହେୱାନିଂ
    ବେସି ଡନ୍‍ଚାନ୍ ।
  txu-NT: Ne kam 'ỳr tẽn 'ỳr bôx ne kum, “Ujarẽnh djwỳnh”, anen arỳm ine kaô.
  eng-WEBU: When he had come, immediately he came to him and said, “Rabbi! Rabbi!”
    and kissed him.
  gnw-NT: Judas ou uvãe yave, ou voi Jesús oĩ vae pe. —Oporomboe vae, oporomboe vae
    —jei chupe. Jayave uyurupɨte.
  mux-mux: ⸤Yi akuma⸥ uring kene ⸤Judas⸥ yunu Yesos mulurumna sumbi-sipa omba kene
    “Rapai, nu akuna mulúnu lem.” nimba omba yunu kanglurum.
  maj-NT: 'Nk''ie nga j''ai, tje̱n''yún ngjik''úhún ra̱ Jesu ko̱ b''a̱ kitsúhu̱ nga
    kikjexu̱''ba: —Ji nda̱ maestru̱.'
  bkq-NT: 'Aituo Judas saindyly Jesus iopaji, aguely: — Pymâ — kely. Aguenripyryem
    Jesus iwaparydâ nhonugudyly; tataen-ho agâ adâito ara nhedaenkuly.'
  kue-kue: Judas oglandi ende Yesus moglmara pindre ana dungwa, “Beke Notnga!” dindre
    kungro-bare orkwa.
  cot-NT: 'Iroompaquea yarejetapojatiga iquempejitapojacari Jesoshi, icantapojiri:
    —¡Tsatacaantantatsica! Ariquea inintavorotsitari.'
  bnp-bnp: E Iudas, i malaviriri kunana i lakea ne Isu i takia, “Mari ni tovo!” Muri
    i ngurua.
  apn-NT: 'Nẽ Jejusja pumu nẽ hwỳr tẽ nẽ kãm: “Pa mẽ ijahkre xwỳnh.” Anẽ hãmri nẽ
    kahti hkôt kumỳ.'
  ctp-NT: 'Kanꞌ chaꞌ ndijyan Juda, bra ndyaa yu seꞌen nduun Jesús chaꞌ chkwichaꞌ yu
    skaꞌ Jesús: ―¿Nde ti nduun, mstru? ―ndukwin Juda ꞌin Jesús. Ykwichaꞌ Juda skaꞌ
    Jesús bra kanꞌ.'
  bre-BRG: 'Raktal eta evel ma oa erruet, e tostaas outañ, hag e lavaras dezhañ: Mestr!
    Mestr! Hag e pokas dezhañ.'
  opm-opm: Aprisa kapkap orhor Judas oh Jisas ohe pat teinong susa Nohan tisa. Gohe
    sa pat por ga tam pedapat amam deingopri.
  bvr-bvr: Lika nipa Jurrach jechinuwa ana-bonapa a-bena nula Jesus. Lika a-yinanga,
    “A-lay, Bunggawa!” lika a-machinga.
  wal-wal: Yihudai gakkosaarakka Yesuusakko shiiqidi, “Tamaarissiyaagoo” yaagidi Yesuusa
    yeri ekkiis.
  zad-NT: 'Na'' ka bllingake'', jabiguee lao Jesúza'' na'' chi''ene'': ―¡Maestro!
    Na''ch bnope''ne''.'
  mgh-mgh: 'Uphiya wawe, ahomwaattamerya ni ahomwiirela: Mwalimu! Ni ahonkoha isalaama.'
  aso-aso: Neꞌmine losa Izesuꞌ neida geto vo Tisazo loo golo elo naniꞌ. Golo elo navo
  uli-uli: Yodwe chog Judas ye hola doh lobowe ngo sa dar wwel ngal Jesus sa kangalu
    bo, “Sensey!” Iwe ngo Judas sa fesngo.
  nin-NT: Nggo a nggurr surr, Yahuda zzu kuma ni Yesu ku, na da di “Unitsarr!” na
    ma anta.
  tgk-tgk: Яҳудо дарҳол ба Исо наздик шуду «Устод!» гуфта, Ӯро бӯсид.
  acu-NT: 'Tura taa wári Jesúsan jeari mejeak: —Nuikiartinu, winajai, —timiayi.'
  cak-WNT: 'Y tek ri Judas xapon, can choj c''a xbe apo riq''ui ri Jesús y xubij chare:
    Nutijonel, Nutijonel, xcha'' chare y c''ac''ari'' xutz''umaj (xutz''ubaj) ruchi''.'
  ebk-ebk: As nan inumchanan Judas, nunchakpos hiya kan Jesus, ya kanana, “Misturu!”
    ya finisituna hiya.
  spa-PDDPT: 'De inmediato, se acercó Judas y le dijo: ¡Maestro! Y lo besó aparatosamente.'
  ruf-ruf: Bahala Yuda hayapfikile, kamghendela Yesu kalonga, “Mlangulitsi!” kuya
    kamnonela.
  gun-gun: Ha'ekue rami vy ovaẽ vyve Jesus re onhemboja. Ha'e vy — Xembo'ea — he'i
    vy oayvu.
  agu-BL: 'Itzun yi tpone''n Judas le jun luwara''tz, cyenin tzun bene''ntz swutz
    Jesús, itzun taltz: —Quech Ta''. Nintzun ben tan stz''uble''n xak stzi'' Jesús.'
  isn-isn: Itungo u Yuda nai upikile, kang'wi duu ai ulongoe kung'wa Yesu nu kuligitya,
    “Ng'walimu!” Hangi akamulungila.
  eng-PEV: '@see-verse:MRK.014.044'
  ilo-ULB: Idi simmangpet ni Judas, dagus a napan isuna ken ni Jesus ket kinunana,
    “Rabbi!”
  pir-NT: Sa yero wihirota Jesu cahapʉ duita waha madoqueoahye. —‍Buhegʉ, ninota wahsupure
    ihmiahye tiquirore.
  anv-NT: Judas ákwɔ́négé yɛ́ gébé achɔ sé wɔ́, akoó cho afɛ́ mbaá Jisɔs aké,
    “Ménlɛré ntamé,” akpá ji atyaá.
  sab-NT: 'Judas-Iscariote jo chke Jesudige, gerudu Jesu ole: —Ba cha tkanga tangle
    geruge. Judas-Iscariote gbi kadu ene Jesuge gire ama Jesu sobadu.'
  tmd-tmd: Judas Jisas mɨdöŋ yöra uröpɨnön, “Mönö yad nölɨb nöbö,” me rön, nugwo pɨ
    alguna bɨmɨlɨm nugugɨrön,
  acr-NNT: 'Ekꞌuchiriꞌ xkꞌunik, maji chik xqibꞌ rukꞌ ri Jesús y xubꞌiꞌij che: —¡Wajawal,
    Wajawal! —xcha che. Y xutzꞌubꞌ uchiꞌ.'
  kpg-kpg: Di dau mai hua Judas, mee ga hanadu gi Jesus, ga helekai, “Tangada Agoago”,
    ga hongi adu a Mee.
  taj-taj: ओच्‍छे यहूदा येशू मुबा ग्‍लारी सरासर निसी, “गुरु” भिसी येशूदा च्‍योक लजी।
  avt-avt: 'Judas kan kiun Jisas hɨrak katɨp kar ik: “Mɨtɨk Iuwe.” Te hɨrak keiyewewik.'
  cbk-cbk: Despues ya atraca si Judas dayun con Jesus, y ya habla le, “Maestro!” Y
    ya besa le dayun con ele.
  uig-ARA: 'ئۇ كېلىپ ئۇدۇل ئەيسانىڭ ئالدىغا بېرىپ: ــ ئۇستاز، ئۇستاز! ــ دەپ ئۇنى
    سۆيۈپ كەتتى.'
  tuf-tuf: 'Eyta wajác etar bequir Jesús cac cahmar bijacro. Cur wajacro: —Síw̃quibu,
    as racaro, wajacro. Eyta waquír Jesús ac suhwjacro.'
  abx-abx: Ngan pakatapit-na si Judas si Jesus, mangumusta dayon iya, “Rabbi!” ngan
    diritso ag'uruk-na.
  mco-NT: 'Mɨc''amy co Judas oyjädy ma Jesús yajpaady, chi nimɨjhua''cy, e nɨmay:
    ―Huindzɨn, Huindzɨn. E co jadu''n ymɨnañ, chi Judas Jesús tzücxy.'
  kqf-kqf: Noi taunana a tavatava, te Diudas i nawa ota Yesu lisinemo bi i giuwena
    gado, “Tauwailovelove, bi i waisuluve.”
  cpb-NT: 'Ikanta rareetapaaka, rontsitokapaakari okaakiini Jesús, ikantapaakeri:
    “Yotaantanerí.” Ithowootapaakeri riwethatapaakari.'
  aon-aon: Aria Judas nanak natogurum Jisas atin aria nakri, “Debeini tisa!” Aria
    nanak nanapuprikan.
  hus-NT-2005: 'Tam ti ulich, utey ba na Jesús ani in utsaꞌ enchéꞌ: ―¡Okʼtsix, Okʼtsix!
    Ani in chʼuchʼbay.'
  mig-NT: 'Yúan‑na te ni̱ chaa̱‑de. Te ni̱ kandita‑ni‑de nuu̱‑yá. Te ni̱ ka''a̱n‑de
    jíín‑yá: Maestro, Maestro, áchí‑de. Te ni̱ tiyú''ú‑de‑ya̱.'
  bps-bps: Taman kakel ale Dyudas déén, gasil kenen fdadong di ku Dyisas, na manan,
    “E Amu!” Na nalakan Dyisas.
  mbs-mbs: Nayan, pegdateng dan doton, wedà peg-alà-alà si Judas meneng dimoton ki
    Jesus, aw minikagi, “Sir.” Penga niyan, inedekan din si Jesus.
  tof-tof: Zudas wata dümdüman we wamórr Yesuka. Oyabóka wagó, “Umulbain Pam!” da
    oya we iprükürr.
  cme-NT: 'Baŋ juɔ ji hi, wuɔ piɛ Yesu caaŋ-nu aa naa cira: «Hãalãtie» aa pũrã-yuɔ
    jaal-o.'
  sus-sus: Yudasi fɛfɛ fa, a naxa a maso Isa ra, a a fala a bɛ, «Karamɔxɔ,» a fa a
    sunbu.
  pon-2006: Ni Sudas eh lel wasao, e ahpw inenlahngete Sises, patohwanohng, “Sounpadahk!”
    E ahpw metik Sises.
  dad-dad: Judas kaisã bagai Jesus wagen ile iron, “Rabi!” Agef fen, umã fiyen.
  zab-NT: 'Parzi chi bdzɨny Judas, ax güebinuub Jesús chiy raipbɨ laany: —Maistrɨ,
    Maistrɨ. Ax gudob ruuny.'
  jae-jae: Jagêô lasê e gacgeŋ gêdêŋ Jesu gêja ma kêsôm gebe “Mêtêmôkê,” ma kêlêsôp
    eŋ alianô.
  ksd-ksd: 'Ba i tar pot, i tadav vuavue, ma i biti ba: Tena Vartovo, ma i manga galum
    ia.'
  msm-NT: Na, dajun din duguka si Jesus aw ikagihi, “Sir,” aw hadoki.
  myk-myk: 'A Zhudasi di dii Yesu na taapile ni, na wu pye: «Karamɔgɔ!» Na ɲɔsɔɔnrɔ
    fò kan wu mu.'
  sbe-sbe: Yudasi kabo ye dudulai ye lau Yesu unai na ye wane, “Labi!”, na ye simtai.
  mcr-mcr: Qu ätimäupiyi, iqu Jisasi Ique äwimeqe, Iqueŋi, “Näqŋqä-vqä Iqukiyä” ätuätä,
    Ique himä kikiyä äwutäŋgqe.
  cux-NT: 'Taachí ndaā Judas nanááⁿ Jesús ní caⁿ''a sa: N''dií Maestro, Maestro. Ní
    ''neeⁿ cheendi sa ''iiⁿ''yāⁿ.'
  tur-YTC: Gelince, hemen Yeşua’nın yanına yaklaştı. ‘‘Rabbuni, Rabbuni!” diyerek
    O’nu öptü.
  san-ITR: ato hetoH sa Agatyaiva yoshoH savidhaM gatvA he guro he guro, ityuktvA
    taM chuchumba|
  bel-N: 'І, прыйшоўшы, адразу падыйшоў да Яго і кажа: «Раббі! Раббі!», і пацалаваў
    Яго.'
  sch-sch: Judas a hongtung harenghan, Jisua kôm ava se kelena, “Minchupu!” tiin
    a bieng a tum pea.
  mic-MIQNT: Ta'n teli nqase'g Suta pegising elietl Se'susal aq teluet, “Nujigina'muet,”
    aq wesa'qanmatl.
  huu-NT: 'Jesús dɨne naimɨe rillanona, Judas Jesús dɨne raɨre jaide. Naimɨena uaidote:
    —Maestro, jai bitɨcue. —Ieconi naimɨena llibanote.'
  jiv-NT: Tura Jesusan tarí, mukunuk áujas “Uuntá, Uuntá” tímiayi.
  otm-NT: 'Janangue a nu''bʉ mi zøpʉ mi ''bäh ra Jesús: ―Xänbate i, xänbate i, bi
    ''yɛ̨mbi. Nɛ bi zʉspa rá ''yogu.'
  dah-dah: Irdeb forok yeŋ goyare po Yesu hitte waŋbe, “Tisa,” ineŋbe yende pere ird
    ird matare uluŋde u iryiŋ.
  tnk-tnk: Nənə nəpɨn Jutas ruvehe ia kwopun nəha, revən atukwatukw tɨ Iesu, mɨni
    mə, “Iahatən!” Nənə makei min.
  kpr-kpr: Judas gitofude dabade fera buvudo, Judas dambu Iesu kena ira sisira, “Ijuga
    Kato, iresa!” aminge sedo, Iesu sandi muno usira.
  san-IAS: ato hetoḥ sa āgatyaiva yośoḥ savidhaṁ gatvā he guro he guro, ityuktvā taṁ
    cucumba|
  nho-nho: Judas ni tae atu no hanotonu ki Jesus no mee ake, “Ttisa!” Araa vaisoni atu iloo
    ki Jesus.
  gym-NT: 'Ye erere bkänä, Judas jatani nüke, ye btäräbe nikani Jesu känti, käkwe
    niebare krörö ie: ¡Dirikä! niebare kwe. Bti Jesu demainbare kwe.'
  azg-NT: 'Ndoꞌ ya na tyjeeꞌnon juu na mꞌaan Jesús, jndyoyu nnon jon na tueeꞌ juu.
    Tso juu nnon jon: —¿Aa mꞌanꞌ ta? Ndë joꞌ tyincyaa juu tsꞌon Jesús na tꞌu juu ntsmaanꞌ
    jon.'
  bhd-bhd: ज़ैखन यहूदा ते मैन्हु केरि भीड़ बागी मां आई, त तैनी अकदम यीशु सेइं ज़ोवं,
    “हे रब्बी (गुरू)” ते तैस फुम्मड़ी दित्ती।
  too-NT: 'Lā'' a''xni''ca'' chā''lh Judas, tuncan laktapajtzūlh Jesús lā'' huanilh:
    ―Mākalhtō''kē''ni''. Lā'' lacamu''sulh.'
  ind-AYT: Ketika Yudas datang, dia segera mendekati Yesus dan berkata, “Rabi!” Lalu,
    dia mencium Yesus.
  cjo-NT: 'Ari ipokapaaki rokaakintapaakari. Ikantapaakiri: —Iyotaanari. Ithowootapaakiri.'
  nsn-nsn: Doh ahik me manasan, kare pokoso Judasane tang Iesu, kare me kula pare,
    “Tang Ualasir! Kare nguhunguaono tatanon.”
  san-DEV: अतो हेतोः स आगत्यैव योशोः सविधं गत्वा हे गुरो हे गुरो, इत्युक्त्वा तं चुचुम्ब।
  tna-NT: Da su Judas ja tipeida nariatana Jesús. “Ebuetsuaji”, yainia je, budhitana.
  lid-lid: Eme Judas isos le badeh, iy edek ales amwenen ili hawen ma anya, “Ndramak
    ta leheya!” Ma iy atehei bohon i boho Jises.
  wim-wim: Nil Judas.an wamp-a, nil thintham iiy nungant Jesus.ant, aꞌ thawant, “Ayyang,
    Moom-ang!” Aꞌ wal piint nunang.
  zga-M: Usiekhei uYuda vuafikhee moja khwa moja akhaluta khwa Yesu nukhunchova, “Imanyisye!”
    Nu khumwanga.
  yom-yom: 'Yuda bu katula, wufikama vaba Yesu bosi wuntela : “A mueni Nlongi !” Bosi
    wumfifa besi.'
  eng-NNA: As soon as Judas arrived he went to Jesus, he called out “Teacher”, he
    hugged him.
  san-SIN: අතෝ හේතෝඃ ස ආගත්‍යෛව යෝශෝඃ සවිධං ගත්වා හේ ගුරෝ හේ ගුරෝ, ඉත්‍යුක්ත්වා තං
    චුචුම්බ|
  yut-yut: Judas uŋudon gɨn Yesukon kɨŋ altaŋek yaŋ iyɨgɨt, “Yoyɨŋdet!” Yaŋ iyɨŋek
    mogɨmɨkon mandaŋ nagɨt.
  grc-BYZ: καὶ ἐλθὼν εὐθέως προσελθὼν αὐτῷ λέγει· χαῖρε, ῥαββί, καὶ κατεφίλησεν αὐτόν.
  cpc-NT: 'Ikanta jariitapaaka, jontsitokapaakari okaakiini Jesús, ikantapaakiri:
    “Yotaanarí”. Ithopootapaakiri jiwithatapaakari.'
  nhg-NT: 'Pos yaja ohuöla, nima omopacho tietlac. Tieyelfejque: ―NoTiemachtejcötzi.
    Hua tiepetzo.'
  nya-nya: Atapita kwa Yesu nthawi yomweyo, Yudasi anati, “Aphunzitsi,” ndipo anapsompsona.
  ngu-NT: 'Quemaj Judas nimantzin oquinisihuij Jesús, niman oquijlij: ―Notemachtijcau.
    Niman quemaj oquitencuaj.'
  kup-kup: Pot mañah, povoz paru emahapuh Zudas pim mamog parun mañahat tat pi Iesuz
    nakoe emat, “Añairameñip ae,” pot mañahapuh Iesu batot nah.
  jid-jid: da Yahuda ye ahi ni yesu gbla me da you
  wmw-wmw: 'Ewo nakufika kawenye, Yuda akimukira Insa, akimwambira: “Mwanlimu!” Noparepare
    akimpa beju.'
  gmv-GGM: Gakida malara Yuday Yesusakko shiqidi “Astamare” gidi yeridees.
  ssg-ssg: Judas nahih sawi hani kapi Jises ape i ukek, “Tel masiwi, amuam ti Haeu
    hani o.” Ape i asoi taliope Jises.
  zpo-NT: 'Gorna mzhin Judas, nu mbii xaa lo Jesús nu nzhé xaa lo xaa: —Maestr. Nu
    ndaw xaa bit tagarlo Jesús.'
  poy-poy: Yuda pakasokiti, kamgenderiti Yesu, kamgambira, “Mfunda.” Shakapanu kamnonera.
  qwh-NT: Y nishqannollam Judasqa shumaqlla Jesusman witïcur “¡Mayestru!” nishpa,
    mutsecorqan.
  gaw-gaw: Anam amunu Judas aḏi ag gona, Getsemani tena, Judas nug paha Jesus gumiṯa
    uḵa, “Ip̱uniṯak danab,” awowa, nug ootuqiṯom.
  nca-nca: Asa Jutasko mahero Yesu taŋgímo mahero ŋande yaró, “Rapi,” yero mutó naró.
  zpz-NTPP: 'Na ornu bruꞌña Judas lo Jesuuz, orzeꞌ bechaꞌy lom. Orzeꞌ nay rab yum:
    ―¡Masht! ―nay. Orzeꞌ bdow yu chit lom.'
  mkj-mkj: Nehn en Judas lel wijahu, ih ken inlahng ipen Jesus, pwehng, “Jounpadahk!”
    ih ken misik Jesus.
  zac-NT: 'Iurë guabiꞌguë Judas lu më, lueguë guníꞌill: ―Mësë. Bëtsagruaꞌll lëꞌë më.'
  kyg-kyg: Yutasiꞌa uno avaꞌyi hutenoꞌaeꞌmo Yesufeꞌmo uno, Tisao, huno huteno haeno
    neꞌniye.
  kmk-kmk: Dumatong da man, nandadawwos si Judas un ummoy kan Jesus un, “Apu,” kanana
    un dit nangogok.
  cao-NT: Jatsi jato iti qui cahëhax Jesu qui Judas catapiniquë. Cahax, —“Maestró”
    i Jesu qui ja niquë joihuahi na. Joihuaxo tsi quiha Jesu ja tatsoniquë.
  bbr-bbr: Keseria, Judas ko kurte Jisas siakup potomara, keser auruwon, “Pere, tamukiäum
    ro!” aurianik, oktokorowon.
  inb-inb: 'Imasa nis­ka­sina chaiag­ringa­lla­wa, Jesus­pagma kailla­iaspa, nirka:
    —Puangi, iacha­chig taita—. Chasa nis­paka, paita mucharka.'
  hrv-hrv: 'I kako dođe, odmah pristupi k njemu i reče: “Učitelju!” I poljubi ga.'
  box-NT: 'O Zudaa ɓuee dɛ̃ɛníi ó o wà vaá ɓó a Yeesu yi ò o bía nɔn wo yi:
