  kfw-kfw: "Judas heitungli heitungmak Jisu diang asiya, “Karu!”\x94 tia aleimazoop."
  bfz-bfz: तेबे यहूदा यीशुए गे आया और बोलेया, “ओ गुरू!” और तेसखे नमस्ते कित्ती और
