  pes-OPV: 'و درساعت نزد وی شده، گفت: «یا سیدی، یا سیدی.» و وی را بوسید.'
  ron-1924: 'Кынд а венит Иуда, с-а апропият ындатэ де Исус ши Й-а зис: „Ынвэцэторуле!”
