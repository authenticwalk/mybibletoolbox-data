  sna-sna: Paakangosvika, Judhasi akaenda kuna Jesu, akati, “Rabhi!” ndokumutsvoda.
  smk-NT: Sin rinmate' yadtaw si Judas, diri-diritso na kona ni Jesus. Ket wana, “Maistro!”
