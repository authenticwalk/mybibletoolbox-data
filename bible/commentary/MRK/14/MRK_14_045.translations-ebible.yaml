verse: MRK.014.045
translations:
  kpx-kpx: Iniale Diudasiu lohoale velemai inuta tiale Iesu namihai avoe, “Di Kosive.”
    Isi kateai evudei ulikukuhavonu.
  okv-H: avoeto puvuto Iesu ta degi tihi tambueto pambuto, “Ahe poekari embo” ijie
    andito mune unu
  tbo-tbo: Hougana hi geleta po Yudasa Yesu uyahina i nenae ma i pa, ‘U Guyau,’ ma
    i tala hagauya.
  mal-C: അപ്പോൾത്തന്നെ യൂദാ യേശുവിന്റെ അടുത്തേക്കുചെന്ന് “റബ്ബീ!” എന്നു പറഞ്ഞ് അദ്ദേഹത്തെ
    ചുംബിച്ചു.
  grc-SR: Καὶ ἐλθών, ⸂εὐθέως⸃ προσελθὼν αὐτῷ λέγει ⸋αὐτῷ,⸌ Ῥαββί, ⸋2ῥαββί·⸌ καὶ κατεφίλησεν
    αὐτόν.
  bgc-bgc: वो आया, अर जिब्बे उसकै धोरै जाकै बोल्या, “हे गुरु!” अर उस ताहीं चुम्या।
  khz-khz: Iudas ekwarato aonai, rorirori eagoto Iesu genai, ne evaikilaato, “Vevega-ripa
    talimamu o!” ne evelavuato.
  deu-TKW: 'Und da er kam, trat er alsbald zu ihm und sagt: Rabbi, und küßte ihn.'
  zsr-NT: 'Catiꞌ bdxinëꞌ niꞌ Judas, laꞌ gbígaꞌtëꞌ ga naꞌ zoëꞌ Jesús len gudxëꞌ Lëꞌ:
    ―Bönniꞌ Usëdi, Bönniꞌ Usëdi. Niꞌr butság lahuëꞌ Jesús.'
  lin-lin: 'Tango kaka Yuda akomaki, akendeki epai ya Yesu mpe alobaki na Ye : — Moteyi !
    Mpe apesaki Ye beze.'
  hns-NT: 'Tab oe toerant Jiesoe lage gail aur bolies: „Maastar djie, toe kaise baate?”
    Aur oe oke tjoemma deis.'
  noa-E: chadcha ich dʉ̈i wënʉrrʉm khʉʉn dakhĩraa ichdëu jaautarrjö Jesús dʉ̈i ãba
    dʉnʉʉuwimawia irig, “Maestro, ¿jãgpai chirʉ́?” anaa i khĩir ʉ̈ʉ athajim anaabá.
  eng-EMTV: And when he arrived, immediately he approached Him and said to Him, “Rabbi,
    Rabbi!” and he affectionately kissed Him.
  mib-NT: 'Te ni quee de nde nuū Jesús, te ni cahān de jíín yá: Maestro, Maestro,
    achí de. Te ni techūhú de ya.'
  bea-bea: Itetyeh nooja ate, tsiwohzon yatsi anaatahlu, toowehchu ehti, Metihi, metihi;
    kwa yunchighachi.
  lif-NT2: यहुदाःन् के़रे़नुमे़ःन्‍ने ये़सुरो पेआङ् “सिक्‍साम्‍बे” मे़त्तुर चुप् मे़त्तुरो॥
  xnj-xnj: Yuda peahikili ndu amuhambalili Yesu akamjovela, “Muwula!” Kangi akamjambusa
    cha kumkumbatila.
  mmx-mmx: La soso mun ne Judas ga vot pasa ne Iesu la ga lok tin, “Rabai.” La neni
    ga nes ne Iesu.
  cbr-NT: Usaquian unicama cacësabi oquin ca anua 'icë anu bëbaquin Judas Iscariotenën,
    —¿ënu caina 'ain? —caquin Jesús bëtsucucacëxa.
  tee-NT: 'Pus acsni cha''alh ju Judas lana lak''alh junta ixya ju Jesús. Junich:
    ―Amamaka''unu''. Chai lana macch''uch''ulh.'
  eng-LSV: and having come, immediately, having gone near Him, he says, “Rabbi, Rabbi,”
    and kissed Him.
  cak-NT: 'Y cuando ri Judas xapon, can ja'' xbe-apo riq''uin ri Jesús y xu''ij che:
    Maestro, Maestro, xcha'' che y ja'' xutz''ubaj.'
  pah-NT: Kiro Judasva'ea ruri a'ero ogwovo Jesus'ga rehei katu. —Kiro ji ruri nde
    pyri, ei ahe Jesus'ga pe ombo'ehara'ga pe. Igwete ahe Jesus'ga beijai.
  sja-NT: 'Mapa pachedak''ãri Jesumãi, Judas pedee cheji: —¡Tachi Jarateepari! Mãga
    jarap''eda, k''ĩra ɨ̃t''aaji.'
  xed-xed: Ɓhadaghatani, ka gavadaghatá tsi tavata Yesu. «Zgu tsa Maləma ɗa,» kaʼa
    ganaghatá zgu ka brusay.
  mks-NT: 'Ta tá na̱xi̱nu̱ da̱ cán chí i̱vi̱ la̱á na̱cayati da nu̱ Jesús já cáchí
    da̱ já xi̱hi̱n á: —Maestro, maestro. Já na̱tatí yúhu̱ dá sa̱jóho a.'
  gfk-S: 'Kaie at mon ne Iudas ga hanawat ter tane Jisas. Iga haianga leh ie horek:
    “Tena harausur!” Ma iga haatne ie ma ra harmum.'
  bmu-bmu: Mewö jiba kaba miaŋgöreŋök Jisösgöreŋ aŋgota “O Böhini!” jiba numbuŋi yöhötim
    neyök.
  dgz-dgz: Tauane boge Diudes Iesu ine taue anega wan, “Wadianet nugawa, baigan ge
    inagap wandep.” Ap anega wani boge ua ton.
  eng-GNV: And assoone as hee was come, hee went straightway to him, and saide, Haile
    Master, and kissed him.
  zaa-NT: 'Bitsina'' bą́ nna gubiga'' taą́ ru''a lo Jesús nna rą ne: Maestro, Maestro.
    Làniana betsa'' tè lúį ne.'
  eng-WEBSTER: And as soon as he was come, he goeth immediately to him, and saith,
    Master, master; and kissed him.
  guh-guh: Nexata jane baja Judas itsa patanajetaruca, exana pacuenia baja cajena
    jumaitsi pematacanajetarucaevijavabelia. Judas Jesús itabaratsutsuniaya bajacobatsi,
    Judas jane baja pematacanajetarucaevi peyapëtaenexa Jesúscuene.
  bon-bon: Yuuda liba tatyaramtige, tabe piba conocäco ädige Yeesu bau me, jejige
    egä, “Abiberäja biname,” siige jetecnige teebine.
  nhw-BL: 'Huan nimantzi quema Judas ajsico, quinechcahuico Jesús huan quiilhui: ―¡Tlamachtijquetl!
    Huan quitzoponi.'
  swh-ONEN: Mara Yuda akamjia Yesu na kusema, “Rabi.” Akambusu.
  wbi-wbi: UYuuda ye afikile uYesu akati, “'M'bulsnisi.” Akannonela.
  bba-bba: Ye Yudɑsi tunumɑ, mii mii u dɑ Yesun mi, mɑ u nɛɛ, yinni. Mɑ u nùn bɔkɑsi.
  eng-KJVCPB: And as soon as he was come, he goeth straightway to him, and saith,
    Master, master; and kissed him.
  kgk-NT: 'Ãy ou pya''e ha''e anho Hesu oĩ ha-py ohovapyte hagwã Hesu-pe: —Mbo''eháry,
    he''i ogwahẽ-vy Judas íxupe. Upéi ohovapyte Hesu-pe.'
  waj-waj: 'Ivo itaa kua tuuvoono ngioo ngioo numa makee tuduu Yisuunna tunoo: Vitaira-o,
    kiaa kioo inna mmooteeravai.'
  ekk-PKP: Juudas läks otse Jeesuse juurde. „Rabi,“ ütles ta ja suudles teda armastavalt.
  mpx-mpx: Sauga Yudasa i vin, i nopasapu i na Yeisu elana i ba, “Topankite,” inoke
    i nalo.
  wbp-wbp: Junga-juku, kuja yukajarra Jutuju yangka-kurra kaatini-pardu-kurra Kijimini-kirra,
    ngulajurla Jijajikiji wapirdi yanurra, manurla wangkaja, “Warlalja-Wiri!” Ngula-jangkaju,
    nyunjurnulku Jijajiji.
  luo-luo: Judas nopusore piyo piyo nyaka ir Yesu, mowachone niya, “Rabi!” bangʼe
    to onyodhe.
  nhe-NT: 'Huan nimantzi quema Judas ajsico, quinechcahuico Jesús huan quiilhui: ―¡Tlamachtijquetl!
    Huan quitzoponi.'
  aii-aii: 'ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܐܬܹ‌ܐ ܠܹܗ ܣܲܦܝܵܢܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܪܲܒܝܼ، ܪܲܒܝܼ،“ ܘܢܫܝܼܩ
    ܠܹܗ.'
  esk-NT: Judas-ŋum tikirgauraqamiuŋ Jesus nipliutiniġaa, “Iḷisautrii,” kunikł̣ugu.
  msb-msb: Kaya san pag-abot ni Judas nagdiretso pagtulos kan Jesus kag nagsabi, “Rabi!”
    Pakatapos ginharukan siya.
  cpa-NT: 'Jøng² mi³ca¹dsiég¹dsa, ca¹ŋó¹ Judas ma²quién¹² ja³tsenh¹³ Jesús. Ca¹juúh²dsa:
    ―Juu¹³ jniang³ ―ca¹juúh²dsa. Jøng² ca¹chiunh¹dsa ni³ Jesús.'
  dso-dso: ସେମନ୍‌ ତେଇ ଆସିକରି କେଟ୍‌ଲା ଦାପ୍‌ରେ, ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ଜିସୁର୍‌ ଲଗେ ଜାଇକରି
    “ଏ ଗୁରୁ, ଜୁଆର୍‌ !” ବଲିକରି ଚୁମ୍‌ଲା ।
  meu-meu: Taunabunai, ia na e gini dae, maoromaoro Iesu dekena ela, eto, Hahediba
    taumu e! Bena e harahua.
  yva-NT: Naije Yudas de nande kobe Yesus ai umba po raura pare, “Injayo Kurune!”
    Umba po anu.
  dgc-dgc: Kanya nadid, éy inumadene ti Hudas ni Jesus, a binati na siya, a tulos
    na inahoben.
  zpm-NT: Nligaaw, zigne bdziṉ Judas bredz Judas Jesús; blozh ga dow Judas bzhid cuas
    me.
  hix-NT: Tomokàtxhe rma, Txesus yawo ro toy hatà. Khananàhnye y, kekon hatà. Namtxuhkay
    hatà.
  sim-sim: Karem or mbahandari osik nombok Jisasik or ihi ormu mbara, �Tisa!� Karem
    or mbaha ormu makshitakshira.
  npi-ULB: जब यहूदा आयो, तुरुन्तै त्यो येशूकहाँ आयो र भन्यो, “रब्बी !” र त्यसले उहाँलाई
    चुम्बन गर्‍यो ।
  cgc-cgc: Tenged ta ambal daan Judas, na gabot danen an, gadiritso kanen i ki Jesus
    daw magbugno, “Mistro!” daw paarekan din.
  tim-tim: Togom gasa are iŋgon kinbiâ Yudasiŋe Yesugât enemŋân âgâm, “Humone.” dâm
    lokom maŋgando
  yor-yor: Nígbà tí wọ́n dé ọ̀dọ̀ Jesu, Judasi lọ sì ọ̀dọ̀ rẹ̀ tààrà, ó wí pé, “Rabbi!”
    Ó sì fi ẹnu kò Jesu lẹ́nu.
  wos-wos: Judas Jisaska bari yae dé wa, “Néma du.” Wungi wataka dé déré hura tamaru.
  emp-NTPO: 'Maʌ̃be Judara Jesu caita wãped̶a jarasia: –¡Jaradiabari, Jaradiabari!–
    Mãwã jaraped̶a Jesura uridarrad̶e isõsia.'
  eng-F35: So upon arriving he went directly to Him and said to Him, “Rabbi, Rabbi!”
    and kissed Him.
  ind-ind: Waktu Yudas tiba, dia langsung mendekati Yesus dan berkata, “Salam, Guru.”
    Lalu dia memeluk Yesus.
  pes-OPCB: 'پس به محض اینکه یهودا رسید، نزد عیسی رفت و گفت: «استاد!» و او را بوسید.'
  mpt-mpt: e inanea tenea Yesus esu ele tlanea Aleyemin Naka kobo ye biebta tlio ge
    oha bianea bukbuk gan hamsea
  ssx-ssx: Kutupa Diudasima꞉ a꞉paata꞉ kutaa kone Yesu pa꞉ta꞉ pua ipiki pa꞉ta꞉ alota꞉
    Tekehalio laa ipikana꞉ma꞉ Yesu nunu piekeme.
  mkl-mkl: Hɑi Zudɑsi í to wɑ ɡbɑkɑ̃, í sɛkɛɛ si Jesu í ni, Mɛɛtu. Ŋɔi í bɑɑbɑɛ.
  gaq-gaq: ଦାପ୍ରେ ଜିଉଦା ଜିସୁନେ ଡାଗ୍ରା ୱେଚେ ବାସଙ୍ଗ୍‌କେ, “ଗୁରୁ ।” ଇଡ଼ିଙ୍ଗ୍ ଜିଉଦା ଜିସୁକେ
    ବୈନ୍ତା ବିକେ ।
  gof-RNT: Yihudi gakki wodhdhida mela Yesuusakko shiiqidi, “Asttamaariyaw” yaagidi
    Yesuusa yeeri ekkis.
  unx-unx: ଯିହୁଦା ତେବାଃୟାନ୍‌ଚି, “ହେ ଗୁରୁ” ମେତାଇତାନ୍‌ଲଃ ଇନିଃକେ ଚଅଃ'କିୟାଏ ।
  gah-gah: Loko loake ake, Izesú noitoka litá oko vo amatoka aniteake, oho, tisatehove
    nolike agoka legeko namó.
  lcm-lcm: Au, kala serei na kala paliu akorong taun ia na kanla antok, “Rabi!” velai
    ani kala lulus ia.
  aer-aer: Kele Judas irrpenheke apmere Gethsemane ikwere-werne, re Jesus areke imerte
    ikwere alakenhe angkemele, “Akaltyele-anthenhe-anthenhe-aye.” Re imerte Jesus
    arrelyennge arrwantyemele.
  qvc-NT: 'Chaymi chay Judasqa ch''ayashpa, Jisusmanqa qemikashpa, napaykurqan: —Yach''achikuq
    Taytitu, nishpam, mucharqan.'
  tgl-ULB: Pagdating ni Judas, kaagad niyang pinuntahan si Jesus at sinabi “Rabi!”
    At kaniyang hinalikan.
  cbs-NT: 'Judas Iscarioten Jesús bechitushitan jaki nukuxun yuikin: —Yusinaan, en
    miki nukuyuaii— iwanan, tantsu akaya'
  xtm-NTPP: 'Chukan kúu ja ni jan tu''va de Jesús ma, te jiña''a de: ―‍Teskua''a ―‍kúu
    de jiña''a de. Te ni chitu de yikinuu ya ma.'
  nnq-nnq: Kingobutu Yuda apaika, ngannyendele Yesu nu kulenga, “Aboli!” Penia ngankumbatila.
  bao-NT: 'To biri Jesús pʉto waa, o biro cʉ̃re ĩiupi: —Buegʉ —ĩigʉra, cʉ̃ wajopuare
    ũpũupi.'
  san-ORI: ଅତୋ ହେତୋଃ ସ ଆଗତ୍ୟୈୱ ଯୋଶୋଃ ସୱିଧଂ ଗତ୍ୱା ହେ ଗୁରୋ ହେ ଗୁରୋ, ଇତ୍ୟୁକ୍ତ୍ୱା ତଂ ଚୁଚୁମ୍ବ|
  huv-NT: 'Wǘxan apeay aleáingan niüng ajlüy Teat Jesús, tapiüng: ―Teat ―aw. Andǘüban
    macheech mimboy nej.'
  otn-NT: 'Ja̱na̱ngue mi̱ zømp''ʉ ''bähra̱ Jesús, bi guat''i ngue bi zɛngua. Bi ''yɛ̱mbi̱:
    ―Ague grá̱ xännba̱te ―bi ''yɛ̱mbi̱. Bi zʉrpa̱ rá̱ hmi̱ p''ʉya.'
  nop-nop: Unduŋ yeniŋa uŋaniŋgoŋ Jesu tiŋa mihiŋiye hakiŋneŋ busuwaaŋ looŋ Jesu indiŋ
    niŋa siŋgoŋgomeguk, “Hinale.”
  obo-NT: De-en to kod-inguma ni Judas, idda ron en, id porani sikandin ki Disas woy
    mid ikahi to, “Tohodnonaw!” Woy id pongumusta sikandin ki Disas ukit to kod-arok.
  cak-ENT: 'Y tok ri Judas xobos, jari'' choj xbe-apu riq''uin ri Jesús y xbij chin:
    Maestro, Maestro, xbij chin y c''ateri'' xutz''ubaj richin nbün saludar.'
  lif-NT: ᤕᤜᤢᤍᤠ᤺ᤴ ᤁᤧᤖᤧᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤕᤧᤛᤢᤖᤥ ᤐᤣᤀᤠᤱ “ᤛᤡᤰᤛᤠᤶᤒᤣ” ᤔᤧᤳᤋᤢᤖ ᤆᤢᤵ ᤔᤧᤳᤋᤢᤖᤥ॥
  snx-snx: Judas Yesus sib ndengndengx mosne mundulxo, “Inggreng Suma!” Sisne muilox.
  kql-kql: De, yiŋɨmeve, kepat wun Jisasɨtɨk ŋɨme galaveve, “Watpalaŋ.” Galavevekandi
    tafoloŋ jusuivɨleve.
  mie-NT: 'De nī nquenda dē nūū Jesús, de nī ncāhān dē jíín yā: Maestro, Maestro,
    ncachī dē. De nī ntechuhú dē yā.'
  san-TIB: ཨཏོ ཧེཏོཿ ས ཨཱགཏྱཻཝ ཡོཤོཿ སཝིདྷཾ གཏྭཱ ཧེ གུརོ ཧེ གུརོ, ཨིཏྱུཀྟྭཱ ཏཾ ཙུཙུམྦ།
  qve-NT: 'Hinaspan Judas Iscarioteqa, Jesusman ashuyuspa rimayukuran khaynata: “Yachachikuq”,
    nispa. Hinaspan much''aykuran.'
  pao-NT: '@see-verse:MRK.014.044'
  cbu-NT: Ashiri Isusush kuskamchu, Utaásarinsha musásiritam Isusush iriptaranllu,
    Mayistoroo, ¿tamarimta? táyaru, ishambta ashkamchu,
  usa-usa: Yúqtaati iréna páátákáá Îtunopaqa kéena kaayonébáké ámóqnaraitata
  soy-soy: 'Kuu n tuipɔ uú nɛ mɛsɛ nɛ mɛsɛ Yeesu kɔ, uu rɛ: Sɑ́ɑ! Uu pɛɛ u pirɑ uu
    u yɑ́ɑ́si.'
  bkx-bkx: Olas Judas sin ntenuk nane, in nnao piut nnao naꞌeuk nok Jesus. Oke te,
    in nhosee Ne mnak, “ꞌNaef Kulu!” Ma Judas nhooꞌ nane ma nneek Ee.
  hui-hui: Ani layadagua bialu Yudasahanda Yasu hearia pu tiga buwa, Lawai haga-o,
    lowa Yasu peni nu̱nu̱ lene.
  amf-amf: Kidiar saanawa kalan nivayse hatte, “Dhettsea” hamayse kiam ki sunqade.
  quc-NNT: 'Aretaq xopanik, chanim xqeb'' ruk'' ri Jesús, xub''ij: ¡Qajtij, Qajtij!
    —xcha che. Xutz''umaj k''ut.'
  dob-dob: ꞌEnega ꞌitauya palupaluna Yesu ꞌena ga ꞌilokagutokiyena ta ꞌiꞌatubwailina.
  wrs-wrs: Doa Yutas pronamba, omnana, guru, doa Yesusm mehtat vene, osm vena mapotho
    ovre.
  mca-mca: 'Ma'' qa in namets qa aje''eƚ nekets ha'' Jesús, qa yit''ijets: —¡Maestro!—
    Qa tu''je''m.'
  tzo-TZC: 'Jech o xal un, cꞌalal icꞌot ti Judas ti bu oy ti Jesuse, jech cꞌot yalbe:
    ―Jchanubtasvanej, Jchanubtasvanej ―xi. Jaꞌ o laj sbutsꞌ.'
  mya-mya: သူ​သည်​ရောက်​လာ​ပြီး​လျှင်​ချက်​ချင်း​ပင် ကိုယ်​တော်​ထံ​သို့​ချဉ်း​ကပ်​ကာ
    ``အ​ရှင်​ဘု​ရား'' ဟု​ဆို​၍​ကိုယ်​တော်​ကို​နမ်း​ရှုပ်​လေ​သည်။-
  gng-NT: 'Tɔ, Sudas tì baa'' nɛ ki pɔk ki nɛkn'' *Yesu nɛ ki ye: «Cɛnbaa,» nɛ ki
    lɔkn'' wɔ.'
  cbi-NTPO: 'Tsandimu'' mitya Jesús'' junga kalen jitu: Mashturu, timin, estikemi.'
  ikk-NT: Ogẹn Judasị gi nwan bịa, ọ nọ jẹnburu Jizọsị, sị a, “Onyẹ-nkuzi!” Ọ nọ su
    ẹ ọnụ.
  leu-leu: La filimaanan si Judas, nane sangas soxot et na Yesus e a kuus, “Mataa
    ina Fepitaa” e fe nguse.
  maz-NT: 'Nuc''ua e Judas ''ma o säjä, exco chëzhi a jmi e Jesús, o xipji: ―Nu''tsc''e
    ín xöpütets''ügö. Jo ni ndüne c''ua a jmi.'
  bod-N: དེ་ནས་ངོ་ལོག་པ་དེ་ཁོང་གི་དྲུང་དུ་སླེབས་མ་ཐག་རཱབ་པེ་ལགས་ཞེས་ཞུས་ནས་ཁོང་གི་འགྲམ་པར་འོ་བྱས་པ༌ན།
