  dao-dao: Judah naw a pha law ja Jesuha veia cit lü, “Saja aw!” ti lü a mhnam.
  cya-cya: 'Cui'' ña''an lcaa mdiyaa yu se''en ndon Jesús lo'' juin yu: Ñi Bstro,
