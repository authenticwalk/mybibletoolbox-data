  ztq-NT: 'Singo big xaa lo Jesús chëb xaa: —Maestre. Ptee gaa xaa tu pxit kwesy Jesús.'
  zai-NT: 'Ne casi yendá Judas ra nuu be bidxiña laabe ne rabi laabe: ―Maistru. Ne
