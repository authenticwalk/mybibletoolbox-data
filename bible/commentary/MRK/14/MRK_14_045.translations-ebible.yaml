  vmy-NT: ꞌBa kionga jaꞌe, tu Jesús fani kitsitiñatꞌare. —Naꞌen —kitsure ꞌba ꞌendsuꞌa.
  cmn-FEB: 犹大来了，对耶稣说：“拉比！”然后亲吻耶稣。
  gmv-RNT: Gakkida mala Yuhuday Yesusakko shiiqidi “Astamare!” giidi yeerides.
  ncl-NT: 'Cuaquín ajsitihualac Judas capa Jesús, quilic: —Lamaxtini, Lamaxtini —quipialtic,
