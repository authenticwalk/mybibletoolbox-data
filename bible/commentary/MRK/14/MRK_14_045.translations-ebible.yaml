  grc-F35: Καὶ ἐλθών, εὐθέως προσελθὼν αὐτῷ λέγει αὐτῷ, «Ῥαββί, ῥαββί»· καὶ κατεφίλησεν
    αὐτόν.
  cav-NT: Junatitsu tujatu Jesús jipeticuare. —Banuchi, Ebahuityaquique. Jadya aatsu
    tujatu Jesús dyahuanaticuare.
  kgp-NT: 'Ã tỹ tá jun kỹ tóg vẽsỹmér Jesus to grẽn ke kỹ ti mỹ: “Senhor,” he mũ.
    Kỹ tóg ti ki nhun ke mũ sir, Judas ti, ón kỹ.'
  bvd-bvd: Aia, kada kera dao guu, sa Diudas ka fali kau sia sa Disas ka bae na 'urii,
    “Nee Waa Toolangaidoo!” Ma ka nonoia naa.
  ukr-1871: 'І прийшовши, зараз приступив до Него, й каже: Учителю, учителю, та й
    поцїлував Його.'
  apz-apz: Oseso Jutas Jisasɨmo uꞌmanto ulɨmento, Nje Lontɨhwayohwo, ulonto hinjoho
    huꞌnɨmentisofoho.
  yon-yon: Kwane, menenib Yudasbed erebnariyiibban kumbed Yesu yaa mene “Kedmengkandi
    korok ee.” ande yedmekore, mandamuk kerunoon.
  poi-NT: 'Jesɨc cuando núc jém Judas ju̱t́ it́ Jesús, icunúc, iñɨ́máy: —MamMaestro.
    Jesɨc iŋna̱catsútsáy ia̱cpac.'
  dhg-dhg: Ga banha dhanal waythuwanam bala nhan Djudatjma ŋarranan Djesuwuḻin bala
    garruwanan bitjanan, “Marŋgikunhami,” bitjanan, bala wälkuwanan nhanany, mä bayiŋuyam
    maŋutji-wuŋanan dhanaliŋguḻ banha yolnha dhanal ŋarru bitjuwayŋ ŋayathan.
  wuv-wuv: Ana ei i nolao a'a Jesus, Judas na ware, “Rabbi!” ma na hatofaa pudana.
  quf-NT: Chaymi Jesusman, Judas qimikarqa, —¡Yaĉhachikuq Taytituy!— nir mucharan.
  yuw-yuw: Oro Yudas yu wo yogocmahon toroc karupgon Yesuot ongmuna, ‘fandat fandat
    amna’ ihoroc inongo ducin ducin tong imogoc.
  mph-mph: '@see-verse:MRK.014.044'
  hus-NT-1971: 'Tam utcan a Judas tin tamet a Jesús, in ucha’: ―Exobchix. Tameq’ui
    in ts’uts’bay.'
  med-med: Ni kʉn, Juras ndi, Jisas murum kona nila kun rʉk mba, “Ik mbo wu ye!” nimba,
    keta nu ropa nurum.
  bch-bch: Tota ila manmanae ga ila pan Iesus ta ikeo, “O eaba paoatainga am,” ta
    ibusum ipapa.
  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ cangáiñˉ Jesús, jo̱ cangoquiéeiñˊ fɨˊ quiniˇ dseaˋ do jo̱
    casɨ́ꞌrˉ lala: —¡Tɨfaꞌˊ! Jo̱ mɨfɨ́ɨngˋ cachʉꞌrˊ ni˜ dseaˋ do.'
  deu-1951: 'Und als er nun kam, trat er alsbald auf ihn zu und sprach: Rabbi, und
    küßte ihn.'
  alq-ALGNT: 'Apitc dac ka tag8icig Judas, teci8ag ogi pi nda nazika8an Jesosan, acitc
    ogi inan: “Kikinoamage8inni!” Ogi odjiman dac.'
  ixl-NNT: 'Tul oon veꞌt u Judas, as yak kuxh jetzꞌen veꞌt ok naj kꞌatz u Jesús. As
    ech tal veꞌt naj ileꞌ: —Keche, Chusul,— tiꞌk naj. As itzꞌubꞌ veꞌt naj txala itziꞌ
    Aak.'
  boa-NT: 'Ehdúhjáa diityéké ipítyajcódújuco Jetsóo éllevu ipyééne dibye néétene:
    —‘Uwááboóbej, ¿a áánu uúj?’ nééberéhjáa chohchócú dííbyeke.'
  etr-etr: E besela galala, Yesu neebea fodolofalï maala aligilahilä sähalea, Säla
    Olelelola sälahilä, Yesu mimila nödöi.
  quh-NT: Ajinaka chayamuytawancama, Jesusman kayllaycuspa, “¡Yachachejníy!” nispa,
    may munacuywanjina much'aycorka.
  kwi-kwi: 'Kasha atpane, Judasne Jesústa ɨt kit putchun kit kaizta: —Wat kɨntɨre,
    kizta.'
  agm-agm: Isɨ ko ketɨ noaipatɨ detɨ Jisaasihoaapɨhɨ tɨtɨhɨ notɨ saundataase. “Katɨpɨnyasingɨhonye,”
    undatɨ naahipauma gerundataase.
  ubr-ubr: Judas inat mom, on inai Iesu aurin ato iyau, “Baibebeotim, ato on rereban
    iyan.
  tsw-NT: Ana Yahuza rawai, a̱vu u ꞌya̱wa̱ uba̱ta̱ wa̱ yi. A̱vu u damma, “Manlu.”
    A̱vu u katala yi.
  cax-NT: 'Nauquiche iñataiti esati Jesús, nanti ümoti: —Chamurraume maestro. Auqui
    bacheboti besorrü ümoti.'
  aia-aia: Naasi, mia Jiudas 'a 'ari odo-odo beia Jisas ma ha'atee o'ani tanaa, “Ha'ausuri”
    ma ngoonia.
  srp-1865: 'I došavši odmah pristupi k njemu, i reèe: Ravi! ravi! i cjeliva ga.'
  agt-agt: A nagdaretyo i Hudas te Hesus a “Itta yak O, Afu,” kunna tentu, kapye na
    inamu.
  lug-lug: Awo baali baakatuuka Yuda n’alaga eri Yesu, bwe yamutuukako n’agamba nti,
    “Omuyigiriza!” N’amugwa mu kifuba.
  yby-yby: Loko lo bekoko niseko Jisesi maya neboto enemane oko niseko oho, tisanemalae,
    lokadanaki enemane oko okepa hukoko naiye.
  heb-heb: הוא בא והוא נגש אליו ויאמר רבי רבי וינשק לו׃
  mpp-mpp: Kwesibong Yudas ye kwesilu Yesula biyac lewec. Lelu “Wewedu” milu muduckewec.
  apb-apb: Oto a Jiudas ko oodohie oto a Jisas, na ko unue hunie uuri, “Ha'a-uusuli.”
    Na ko nono oto pe'ie.
  san-TEL: అతో హేతోః స ఆగత్యైవ యోశోః సవిధం గత్వా హే గురో హే గురో, ఇత్యుక్త్వా తం చుచుమ్బ|
  ben-IRV: সে তখনি তাঁর কাছে গিয়ে বলল, গুরু; এই বলে তাঁকে উত্সাহের সঙ্গে চুম্বন করলো।
  ntu-ntu: Zbz Judzs vzm mz Jiszs. Rpibzle kx, “Kxakrlz!” x sc tqtcngipebzle mqde.
  pan-pan: ਸੋ ਜਦ ਉਹ ਆ ਗਿਆ ਝੱਟ ਉਹ ਦੇ ਕੋਲ ਜਾ ਕੇ ਉਸ ਨੇ ਕਿਹਾ, ਗੁਰੂ ਜੀ! ਅਤੇ ਉਹ ਨੂੰ ਚੁੰਮਿਆ।
  gvc-gvc: Ã yahu quihõ tuhsʉro wihirota Jesu cahapʉ dóihta waha bahrañoha. —Yʉ pʉhtoro
    —ninota wahsupu wihmiha tirore.
  mwp-mwp: Yudha na mangaydhin, nuy balbayginga Yesulpa uzaraydhin a nuy kedha mulaydhin,
    ‘Ngurpay Mabayg senaw ngi?’ Kalanu nuydh Yesun gud thapamoedhin.
  ksj-ksj: Iudaꞌa feurirotene, Iesu vaḡe onamiro. Ebu 'Ihore vazeḡa boro!' rae ninaꞌa,
    furaꞌiniro.
  sbk-sbk: Lelo uYuda pahafiha, moja kwa moja ahabhala wa Yesu nayanje, “Mwalimo!”
    Anunila.
  mya-JVB: သူသည် ရောက် လျှင် ကိုယ်တော်ရင်းသို့ချက်ခြင်း ချဉ်းကပ် ၍ အရှင် ဘုရား၊ အရှင်ဘုရားဟုဆို
    လျက် နမ်း လေ၏။
  kgf-kgf: Waŋu inéŋ haréma focnec iwaru kemma, Kiwi icna! ʒéma kiric nemiyec.
  awb-awb: Minayabe Súrásaga sútaq Sísaba apubúue séna wensabé, Íwáhnoraníno éna nánkóqnówe.
  gdn-gdn: Apunu Diyudiyasi inako tadebu ki pokere mu karako bautagubu ka e deni mena
    kanibu Iyesu bameya bauwena manako paraupupu sibu, wagubu ke; “Sidiyei Kabukabuwa
    Apunai.” E inako wagubu manako Iyesu kiyauyaupupu.
  hvn-hvn: Ta dꞌai Juda la ène, mola noo nga Yesus, pelango ri noo, “Ama Guru!” Kedꞌake
    ri noo, jꞌe hengèdꞌo.
  nko-NT: Ɩnʋ ɔlɛnatɩ́ laa yɔ́ Yesu wá, yókpolí mʋ ɔbɛ́ɛ, “Osunápʋ́!” Ɔlɛlatá
    mʋ pútá.
  bsn-NT: 'To bajiro yir''i ñari, Jesús rĩjorojʉa ejacõari, ado bajiro ĩre yiyuju
    Judas: —Gotimasiorimasʉ, ¿ñati mʉ? —ĩre yigʉne, usuyuju ĩ.'
  pib-NT: Runinitka, waneklutka runyegitlu. Wane chinru, “¡Yimaklewatachri! ¡Yimaklewatachri!”
    Ramlutlu.
  wiv-wiv: Tania a Iudas ki mai bele ni Iesus kamahi, ia vano mahoto kiri Iesus ki
    tani barae, “Tisa!” pale, ia domia a Iesus.
  reg-reg: Akatungu Yuda ejile akakinga, agendende chimwi mpaka ku Yesu naika, “Mwiigisha!”
    namubusu.
  mlh-mlh: Oŋu miku wareru oo akoŋ Yesureo roperu “O kokone! (Qaqajine!)” miku bibiineo
    mudugaya.
  gof-ENT: ዪሁዲ ጋኪ ዎዳ ሜላ ዬሱሳኮ ሺቂዲ፥ «ኣስታማሪያው» ያጊዲ ዬሱሳ ዬሪ ኤኪስ።
  aau-aau: Judas hiy kiynuw-ousne menkin, hiykwe Jisas so owh mon saw-ey nok, senkin
    me, “Hiymon sorasor uwr,” sei, hye nak-way neyr-a-neyr.
  tvk-tvk: E melele xa lamei, Sudas mika mal be visal Iesu e bit, “Titsa, bos vongien
    li.” Di, mei po xati e pesum ni vin.
  prf-NT: Káddemát ni Judas ay ummadeni siya a pagdaka kánni Jesus, sakay kinagi na,
    “Maistu,” káttapos ay inámmuwan na siya.
  auy-auy: póna Yúndasi Ísumpaꞌa téna séna óraakoo méraano wésena aaweyáá wéuwankowasa
  tbg-tbg: Iutaasiva minti tivakero vika hampata orurero viva vaakama Ihuva vaunaini
    orurero tiharo, Maara ti variara vaiintio, tivakero vira moqa kero.
  hub-NT: 'Tura asa wári Jesúsa jeari chicharuk: “¡Jintinkartina pujamek!” takug pagkuk
    kugkuasuiti.'
  hmo-hmo: Vadaeni Iuda ia mai, bona maoromaoro ia lao Iesu dekenai, ia gwau, “Hadibaia
    tauna e!” Bona ia ese Iesu dekenai ia kisi.
  big-big: Togo Yuras lewagelawekke, pi Yisuyegi nguk namizi wiriya logo pelik meiya,
    Kiriwagabek, meiya logo Yisu songok kula logo
  gux-G: Juda n pundi ya yogu o li puadi ki noanli jesu, ki maadi a tankpina.
  cnl-NT: '''E³ quie''²³ jo̱³ ma²ca¹dxóo¹ Judas, xe̱''n² jmɨ́ɨ² ŋóo² caan²³ Jesús.
    Ca²³jua''³: ―Dsa³ ''e²³. ''E³ jo̱³ ca²³cuu''³ ñi² Jesús.'
  zar-NT: 'Cateʼ bidxinëʼ Judas niʼ, laʼ gubígaʼtëʼ ga naʼ zoëʼ Jesús, en gudxëʼ Lëʼ:
    —Bönniʼ Usedi, Bönniʼ Usedi. Níʼirö busudxín lahuëʼ Jesús.'
  kde-kde: Bahi Yuda pakamwele, nkummwenela mwalehu Yesu, nkuchidoni, “Nkúhunda!”
    Bahi nkum'busu.
  ata-ata: Ioxe, Iudasi muxali, la alaxu vilesisi anu mulai noxou. Muvikalanu aloxo
    ꞌo, “Rabi”, la sou mutimu no xaleenu.
  qvw-NT: 'Chaymi ćhämul-pacha Jesusman aśhuycul: “Taytalláy” nil muchaycul limaycula.'
  nfa-nfa: Ropa Yudas si dꞌai era èèna, na laꞌe asa madha Yesus. Ka na lii, aku nèngu
    na, “Ama mese!” Hèia na liku nare Yesus, ka na uu Ne.
  tnp-tnp: Kəni əmeiko Jutəs təmuva iuəkɨr o Iesu, kəni məni məmə, “Iəgətun,” kəni
    mol nəmtətiən rəha nolkeikeiən lan.
  urd-urd: वो आकर फ़ौरन उसके पास गया और कहा, “ऐ रब्बी!” और उसके बोसे लिए।
  hot-hot: Ma ôpêŋ hi ketheŋ hadêŋ Yisu ma hanaŋ, “Kêdôŋwaga.” Ma haliŋu yani.
  mqj-NT: 'Saei lako tappa umpellambi''imi Puang Yesus anna ma''kada nakua: “O Tuangguru!”
    anna mane udungngi.'
  rus-SYN: 'И, придя, тотчас подошел к Нему и говорит: Равви! Равви! и поцеловал Его.'
  mbh-mbh: Mako Judas i es vengveng a Jisas nge, ma i ria i ve, “Pamirealinga.” Na
    i angongoalo i.
  bdd-bdd: Coinega ꞌidumwaluwa Yesu ꞌoina ma ꞌihelauweya ma ꞌiꞌatusapwaliya.
  cbt-NTPO: 'Canquirahuaton, Quisoso ya''yoranquirin. Ina quëran: —Tashita Maistro
    itahuaton, apinoirin.'
  srn-NT: 'Di Yudas doro, a waka wantron kon na Yesus. A taki: “Meister!” Dan a bosi
    En.'
  cta-NT: Biꞌ chaꞌ lijya̱ Judas biꞌ juani, ndyaa ca su ndu̱ Jesús chaꞌ chcuichaꞌ jiꞌi̱
    yu. ―Nde ti ndu̱ nuꞌu̱, mstru ―nacui̱ Judas. Ndyacu Judas sacaꞌ Jesús liꞌ.
  bqc-SIM: 'Kɛ́ à kà we, ↄ̃ à táa''ò Yesuwa gↄ̃̀ↄ, a òɛ̀: Mɛtulu! Ɔ̃ à lɛpɛ̀wà.'
  tcz-CHONGTHU: Ahung lhun lhun'un Juda chu Yeshua hengah achen, “Houhil!” tin chibai
    bohnan achoptai.
  mar-mar: मग यहूदा आल्याबरोबर तो येशूकडे गेला आणि म्हणाला, “रब्बी!” आणि असे म्हणून
    यहूदाने येशूचे चुंबन घेतले.
  snp-snp: Eti logimito, ya alako Yesu nedo o fedeto loumami, Api lilibanimo we, loto
    mudo edaiye.
  isl-isl: 'Jafnskjótt og þeir komu, gekk Júdas til Jesú og sagði glaðlega: „Meistari!“
    og kyssti hann.'
  spy-NT: Kuyitu ꞉Yuuta, kutōrōōchē Yēēsu kule, “Aase, Mokoryoontēēt!”
  xnn-xnn: Idi inomdanda dat idadawes Judas ken Jesus et kanana, “Apo,” danat bisitowen
    siya.
  mwe-mwe: Bhai shangupe a Yuda gubhaishe, gubhaajendele a Yeshu, gubhashite, “Mmajiganya!”
    Nigubhaajambete.
  tte-tte: Ee kabo Yudasa ilodudulaimo ilau Yeisu koina ikawatoki iba, “Toyakayakatai.”
    yo isapwali.
  tcs-tcs: Zudas i bin wagbaut stret go po Zizas ane spik po Zizas, ‘Tisa!’ ane em
    bin kisem.
  hlt-THB: Cekcoengawh Jesu a venna cet pahoei nawh, “Cawngpyikung” a tinaak coengawh
    mawk hy.
  soq-soq: Mo uaraia wimone eneio Iudas tauwadea os Iesu mampe alene diene wanase,
    “Debamamba, ne auwaedina!” Me epe wane Iesu isuruasan.
  qub-qub: Chayaycur juclla Jesusta «Maestru» nir saludashpan mucharan.
  att-att: Á pakáddè da ta kamulán, dagarágâ nga jimikkì si Kudas kâ Apu Kesu. Á kinagi
    na, “Apu,” á inummatán na.
  bki-bki: Mia ka bogo na nalo abinimei naruei, Jutas naio miel ban memedu ka Yesu,
    naio berkanio, berinavo “Bogiano bo, Naverloglogiano.” Ana naio ban jum̃ano bijaio.
  bqp-bqp: 'Akũ à mìi pɛ̀ Yesua gↄ̃̀nↄ à pìnɛ: Rabi! Akũ à lɛ́ pɛ̀a.'
  mcp-mcp: 'Nə́mə́ njɨ Yúdas nyə á cúwo yí, nyə a cɔ̧́ kə njɨ wə́ Yésus, nyə nə nɛ́
    nə́: «*Rabi!» A mú fʉ́lal nyə.'
  hat-hat: 'Rive Jida rive, li pwoche bò kot Jezi, li di li: -Mèt! Epi li bo li.'
  npl-NT: 'Ijkuak Judas okalakito inawak Jesús, okili: —Tlamachti. Iwa okiixtennamik.'
  bgg-bgg: Achia dang pha Judas wuii thog ruii, Ai è Isu shii wuii srane yao “Masdo!”
    Chiih-è aishii khichiug.
  eng-TCENT: When Judas came, he immediately went up to Jesus and said to him, “Rabbi!
    Rabbi!” And he kissed him.
  eng-BSB: Going directly to Jesus, he said, “Rabbi!” and kissed Him.
  cpu-NT: 'Ikanta jareetapaaka, jontsitokapaakari okarikiini Jesús, ikantapaakeri:
    “Iyotaanarí.” Inintaaporotapaakeri jovethatapaakari.'
  san-ASM: অতো হেতোঃ স আগত্যৈৱ যোশোঃ সৱিধং গৎৱা হে গুৰো হে গুৰো, ইত্যুক্ত্ৱা তং চুচুম্ব|
  tac-NT: '''Lige alemi sébaga alué Jurasi regá anele alué Esusi: ―¡Mué Wa''lula ramué
    beníriame! ''Lige alarigá anesa, yati chu''mile banachí.'
  eng-WEBPB: When he had come, immediately he came to him and said, “Rabbi! Rabbi!”
    and kissed him.
  gfk-H: 'Kaikek at ne Iudas ga hanuat taar ta Iesu. Ga haianga lah ia hoken: “Tena
    hausur!” ma ga gawanei ia ma ga lusung ia.'
  viv-viv: Yudasi giyemu-yo auheꞋama Yesu againe gina veyaugeya gilusiuleyena gigayo,
    “Aku Tovehawala siule.”
  yao-yao: Che Yuda paŵaiche pe, papopo ŵajaulile Che Yesu ni kwasalila, “Jwakwiganya!”
    Nipele ŵankomasisye kwa unonyelo.
  tgp-tgp: Judas mo kakau jara atu, mo vano isan Iesu mo verea mara, “Tija.” Ale mo
    pungosia.
  auc-NT: Ante do äningä inte Codaa ïñömö ñöwo Itota weca pöninque, —Awënë në Odömömi
    ïmi. Äninque edæ waa cæte baï edæ queë bemongantapa.
  kbc-NT: Odaa Judas jiɡ̶igo dowicetelogo Jesus, odaa meetalo, “Iniiɡ̶axinoɡ̶odi,
    iniiɡ̶axinoɡ̶odi!”, odaa ja napicoɡ̶o Jesus.
  bmh-bmh: Guzenaimai, Zudas nug pigai Yesus waugab beteimai, guzenai aureun, “Umaseu,
    tapaimiganem du!” auraimai, sibeg zukzukeun.
  ctu-BL: 'Che'' bʌ tsa'' tili ba''an Jesús tsi'' bʌc'' lʌc''tesa i bʌ. Tsi'' yʌlʌ:
    Maestro, Maestro, che''en. Tsi'' ts''ujts''u.'
  meq-meq: 'Yudas a ndisl naha na, a həndzəɗ kwayaŋŋa ka təv i Yesu, a gwaɗay: «Miter!»
    Tsa na, a gəs na ka bo təmbolok təmbolok.'
  noa-H: chadcha hich dʌ̈i wënʌrrʌm k'ʌʌn dak'ĩraa hichdëu jaautarrjö Jesús dʌ̈i hãba
    dʌnʌʌuwimawia hirig, “Maestro, ¿jãgpai chirʌ́?” hanaa hi k'ĩir hʌ̃ʌ hat'ajim hanaabá.
  alp-NT: Eleki kena Yudase isupu Yesuse, ikeu loko Yesuse hoko ibeteke lokoI be,
    “Kuru!” eleki iataI.
  san-VEL: ato heto.h sa aagatyaiva yo"so.h savidha.m gatvaa he guro he guro, ityuktvaa
    ta.m cucumba|
  kbq-kbq: Hagi Judasi'ma anantema ne-eno'a, Jisasinte hantka huno vuno, Rempi Hurami
    Nemoke, nehuno agira antako hu'ne.
  kbh-kbh: 'Chcasna, Judas Jesúsbioye tojanobeconá y tbojaniyana: “¡Buatëmbayá ca!”
    Y tbojanámocho.'
  ron-LSB: 'După ce a venit, îndată s-a apropiat de el și i-a zis: “Rabi! Rabi!” și
    l-a sărutat.'
  pon-pon: 'A pwarado eta ap madan inen don Iejuj inda: Rapi, Rapi, ap metik i.'
  nhe-BL: 'Huan nimantzi quema Judas ajsico, quinechcahuico Jesús huan quiilhui: ―¡Tlamachtijquetl!
    Huan quitzoponi.'
  sps-sps: Te ruak me Judas ya naa fatoobing nato ten Jisas sa tsue na ka, “Tsoiny
    Fifaatsuts!” Ana ya umei Towa.
  wnc-wnc: Siwan Judasda apuke Jesue zetgaman kuke aana ngang inimbakngawan kake take
    tanggaganuking.
  bus-bus: 'Ben à mì pɛ̀ Yesua gↄ̃ↄ à bènɛ: Rabi! Ben à lɛ́ pɛ̀a.'
  gub-BL: Uhem ire oho Zut Zezuz huwake a'e kury. — Purumu'e ma'e, i'i mua'u izupe.
    Uzurupyter kury.
  imo-imo: Kano tepa nimbelie Judasini Jisas angilerimuna toya topa pumbelie nimbei,
    “Nanga ungu imbo iyemu!” nimbelie kangulupe nunu nimu.
  boj-boj: Onaqa Judas a Yesus aqa areq bosiq minjej, “O Tamo Koba.” Degsi minjsiq
    kundoqyej.
  ulk-ulk: Nade Iuda tabakiamuda able utebge ege keko bakiamuda Iesui erdari a abi
    ikaiada, “Erwerle!”, a abi uma dikaida.
  eng-DRA: 'And when he was come, immediately going up to him, he saith: Hail, Rabbi;
    and he kissed him.'
  knf-knf: 'Wi abanaaŋ ban añog Yeŧu aşë ji na a : « Najukan » aşë mooka.'
  san-KHM: អតោ ហេតោះ ស អាគត្យៃវ យោឝោះ សវិធំ គត្វា ហេ គុរោ ហេ គុរោ, ឥត្យុក្ត្វា តំ
    ចុចុម្ព។
  arn-NT: 'Feymew Juda fülkonpuy ta Jesus mew ka feypifi: —¡Kimeltufe! Fey truyufi.'
  zas-NT: 'Chi bidxin Judas dxel gubigaman loj Jesús, rëbaman: ―Mextr, Mextr. Dxel
    gudawaman laaman xid.'
  ken-NT: Áchúɔ́bhɛ́ nɔ́kɔ́ ɛbhak ɛnɛ́ Yesu achi, arɔk akaka yi bɛ, “Ntɔŋ!” Abhɛnɛ
    yi.
