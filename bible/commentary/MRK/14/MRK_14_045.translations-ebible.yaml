  ben-OBCV: সেই মুহূর্তেই যীশুর কাছে গিয়ে যিহূদা বলল, “রব্বি!” আর তাঁকে চুম্বন করল।
  mil-NT: 'Te òré ní quexìo té Jùdás ndɨhɨ cue tée‑áⁿ nǔú ndécú Jèsús, te ní xáhaⁿ‑dě
    xii‑gá: —Mèstrú —càchí‑dé xǎhaⁿ‑dě xii‑gá. Te ní teyuhu ñàha‑dé.'
  myu-myu: Yajẽm'isum ma Judas o'ju Jesus kay. — Ocemutaybitbin'ukat! — io'e Jesus
