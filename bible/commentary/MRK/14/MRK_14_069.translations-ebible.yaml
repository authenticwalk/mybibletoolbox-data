  zar-NT: 'Buyubiʼ lëʼ leyúbölö biʼi nigula huen dxin naʼ, en gusí lobiʼ rëbiʼ nupa
    nacuáʼ niʼ: —Bönniʼ ni dzáguiëʼ légaquiëʼ.'
  kde-kde: Ayula ntumishi mmahe nkumwona kavila, nkutandilika kuvahaulila avala vanu
    vanaimidile anepo kuchidoni, “Ayu munu àvele nkumbo umo na Yesu.”
  ata-ata: Sema ne, mimaisou, la mivikalaneꞌi aneꞌi ane itulutulu ꞌalai noxou aloxo
    ꞌo, “Anu ne, vile noxiꞌa ane.”
  qvw-NT: 'Ñatac chayćhu cayäśhanta licalculñatacmi chay walmica yapa juccunätapis
    nicuyan: “Cay nunäpis Jesuswan pulï-ari” nil.'
  nfa-nfa: Hèia dhèu bhèni èèna ladhe nèdhi hari Petrus. Ka na peka dènge dhèu ètu
    sèra, aku nèngu na, “Nèngu ne ca dhèu nèti rèngu kahèi!”
  tnp-tnp: Kəni pətan əha təmeruh mɨn in ikɨn əha, kəni məni=pən kəm nətəm kəutəhtul
    əha ikɨn məmə, “Suah u in mɨn in ilah kəti.”
  urd-urd: वो लौंडी उसे देख कर उन से जो पास खड़े थे, फिर कहने लगी “ये उन में से है।”
  hot-hot: Ma avi ku atu hayê Pita hathak loŋbô ma hanaŋ hadêŋ anyô takatu ba imiŋ
    habobo yani aêntêk, “Ôpêntêk ma ŋê takatu iniŋ anyô te.”
  mqj-NT: 'Ummita polei Petrus inde bainee nakuamo lako to dio reen attu iatoo: “Inde
    taue manassa solana.”'
  rus-SYN: 'Служанка, увидев его опять, начала говорить стоявшим тут: этот из них.'
  mbh-mbh: Lama seng umonga aken i thopolo mun a Pita, ma i kenkentuno mun i ma i
    ria areko o mit tothal i ve, “Na toko mun re ake, ako i paneses a Jisas.”
  bdd-bdd: Ma gumalaulauina Pita ꞌihenima susuweya tomiyaedi ꞌoidiya, ꞌigwaeya, “Loheya
    nage Yesu ꞌina boda ꞌaigeda.”
  cbt-NTPO: 'Naquëranchin sanapiri quënaantarin. Quënanahuaton, huanipapisopita itapon:
    —Iso quëmapi Quisoso ca''tanin anta'', itërin.'
  srn-NT: 'Di a frow si en baka, a bigin taigi den sma drape taki: “A man disi na
    wan fu den man fu Yesus.”'
  cta-NT: 'Xaꞌ naꞌa̱ nu cunaꞌa̱ biꞌ jiꞌi̱ chaca quiyaꞌ, nguxana nchcuiꞌ loꞌo nguꞌ
    nu ndu̱ cacua ti: ―Loꞌo nu quiꞌyu jua laca tyaꞌa nguꞌ biꞌ ―nacui̱ nu cunaꞌa̱ biꞌ.'
  bqc-SIM: 'Nↄɛpi ɛ̀a aà è we, ↄ̃ a ò gbɛ̃́ pↄ́ zɛa weↄnɛ à mɛ̀: Gↄ̃ɛpiá an gbɛ̃doɛ.'
  tcz-CHONGTHU: Chuin sohnu chun amun akoma dingho jah-a, “Hichepa hi amaho lah'a
    khat ahi!” atikit e.
  mar-mar: जेव्हा दासीने त्यास पाहिले तेव्हा जे लोक तेथे होते त्यांना ती म्हणू लागली
    की, “हा मनुष्य त्यांच्यापैकीच एक आहे.”
  snp-snp: Yalo minaito, kouba-naba nomiliwa eyeto wenena adu nedi minamo ilulu kuto
    logimami, Wewa ya auwafo-mota minagu yauti ne, loto logimaito,
  isl-isl: 'Eftir stundarkorn kom stúlkan aftur auga á Pétur og sagði við nærstadda:
    „Þarna er hann! Þarna er þessi lærisveinn Jesú.“'
  spy-NT: Kutākumiitē ꞉Bētērō yooto bo oreet, kukas ꞉chēēbkēy subak, ānkumwoochi biiko
    chēē kimii yooto kule, “Lēyyē! Rubiintēētaab Yēēsu ꞉chiichi!”
  xnn-xnn: Dat kasin ilan san babai et kanana isnan mentetee isdi, “Nan sana ay ipogaw
    et siya nan esay ib-an Jesus.”
  mwe-mwe: Jwankongwe jula akaabhoneje a Petili kabhili, gwabhalugulilenje bhandunji
    bhalinginji penepo, “Bhene bhandubha, bha munkumbi gwabhonji.”
  tte-tte: Tabe vesalane Pita igitaiyoi nimana iyagayan koina na bodane kolili iwaloba,
    “Bwaine tomone iya Yeisu ana boda yabo.”
  tcs-tcs: Den dis seim sebant gel uda bin luk Pita, bin spik po dempla uda i de wea
    Pita, ‘Dis man ya, em blo dempla.’
  hlt-THB: Anih ce tyihzoeih nu ing amah cawh hu tlaih bai nawh, cawhkaw ak dyikhqi
    venawh, “Anih ve awm a mingmih khqing lak awh paa lawt hy,” tinak khqi hy.
  soq-soq: Tane nola dewalala iwa sa Pita sape enedio ewene mo mida me do eneie laia
    osowe diamone wanase, “Apana sa Nasaret Iesuwa sowa dea.”
  qub-qub: 'Chaypita chay uyway warmiga Pedruta ricapärir chaycho caycaj runacunata
    yapay niran: «Cay runaga Jesuswan purejmi.»'
  att-att: Á manganánnuán, nasingan na má nayù babay, á kinagi na sù ira tatolay nga
    nanáddak tán, “Aggina gemma yù kabbulud da.”
  bki-bki: Mia ea vio nei, tira neibano mialio bereio, a naio berealio ka tomu nalo
    napano aju na, berinavo “Toro na, naio be nalo tai na abe kiano.”
  bqp-bqp: 'Kũ zↄ̀nↄkpare pì a è gwe dↄ, akũ à ò gbɛ̃ kũ ò zɛna gwenↄnɛ à pì: Ń
    gbɛ̃ mɛ̀n don dí.'
  mcp-mcp: 'Mudá wɔɔŋg mú nyiŋgə dʉ́g Pyɛ̂r cínɔŋgʉ́, nyə nə buud bwə́ á bə nyə́dɨ́
    koogʉ́ wá nə́: «Muud ɛ́ga jisə muud á gwooŋg jáŋ.»'
  hat-hat: 'Menm sèvant lan wè l'' ankò. Li pran di moun ki te la yo: -Nonm sa a fè
    pati moun sa yo wi.'
  npl-NT: 'Satepa, iteska n tiópixki oksepa okitak n Pedro iwa opé kinmilia n oksikimeh:
    —Nin tlakatl seme de yejwah.'
  bgg-bgg: Jipha khiaomuii ji è aishii thiichiih doh srane riu pho shii jao ne yao
    din, “Ai de ithek è ne jia ro!”
  eng-TCENT: When the servant girl saw him again, she began saying to the people standing
    nearby, “This man is one of them.”
  eng-BSB: There the servant girl saw him and again said to those standing nearby,
    “This man is one of them.”
  cpu-NT: 'Okanta osamaniityaake, oñagairi eejatzi, okamantakeri ikaratzi akitsitachari,
    okantziri: “Irijatziitara irika.”'
  san-ASM: অথান্যা দাসী পিতৰং দৃষ্ট্ৱা সমীপস্থান্ জনান্ জগাদ অযং তেষামেকো জনঃ|
  tac-NT: '''Lige alué mukí go''ame newime balé wa''lula napu''lige etesa alé yochi
    alué Pegro, anele uché jaré napu e''yénale alemi yochi: ―Ye rió Esusi ''yuga eyéname
    ju.'
  eng-WEBPB: The maid saw him and began again to tell those who stood by, “This is
    one of them.”
  gfk-H: Bia no tultulai na hahina ga nas lah ia kaia, ga tangai habal ta diet ing
    diet ga turtur haan kaia bia, “Tikai ta diet iakan ra tunaan.”
  viv-viv: Abanauna againe gimiyami tu bana agetogai-nadi giꞋita-yo au givebutu tolauboda
    agaidiya gigahe-havagi gigayo, “Hida hima kaliva au Yesu yana yoꞋo kalivana.”
  yao-yao: Mwali jula ŵammweni sooni che Petulo, ŵatandite kwasalila ŵandu uŵajimi
    pelepo, “Mundu ju ali jumo jwao.”
  tgp-tgp: Pa har̃ai atu mo mele hite Peter mo lo turu atu ale mo verea isana tamlohi
    mara, “Tamlohi aturihi enia vonara matea!”
  auc-NT: Ayæ̈ wæætë Pegodo ingante adinque onquiyængä ïñömö godongämæ̈ ongönäni ïnänite,
    —Mäningä adocabodäni ïningä inte ongongä ataqueedäni.
  kbc-NT: Odaa aca eledi niota naɡ̶a nadi Pedro niɡ̶ijo aneitice. Odaa naɡ̶ajo niota
    meetiogi niɡ̶ica oko anodipegitege, “Niɡ̶ida aaginaɡ̶a eledi do-ootibece Jesus.”
  bmh-bmh: Salau air go gue zau ogeiman tapai dareun peimai, go nug duailel waugab
    tapai daremen, awareun, “Go du go Yesus nugau tapaimorou du tub.”
  ctu-BL: 'Jini criada tsi'' cha'' q''uele. Tsa'' caji i suben jini lʌc''ʌl bʌ añob:
    Jini winic jiñʌch xcʌnt''an i cha''an, che''en.'
  meq-meq: Piyer a ye a ndza sləp ka həlay i məgeɗ na, ŋgwas niye kə ŋgatay naha.
    Tsa na, a masay ha slala i bazlam ŋgay nakə a tsikay a Piyer kame i ndo neheye
    mə ɗəma aye. «Ndo nakay na, nəte mə walaŋ tay.»
  noa-H: Maimua deeu hũmaai chi hʌʌirau hichdëu hi hoobaawai haig hõor t'ʌnarr k'ʌʌnag,
    —Chamʌg woun chadcha Jesús dʌ̈i nʌrraajerr k'abahab hajim hanʌm.
  alp-NT: Eleki bina mere iselu Petruse hoko iluake lokoi, eleki ibeteke loko tamata
    rebe esi kele ete mere be, “Tamata meije, saka ime kai Yesuse.”
  san-VEL: athaanyaa daasii pitara.m d.r.s.tvaa samiipasthaan janaan jagaada aya.m
    te.saameko jana.h|
  kbq-kbq: Ete ana mofa'mo mago'ene Pita negeno anante oti'naza vahe zmasmino, e'i
    nera Jisasi amage anteno vano nehia nere huno hu'ne!
  kbh-kbh: 'Chë oservená cachiñe Pédrëbioye tbojáninÿe y tojanonts̈é chë ínÿenga jauyanana:
    —Muánaca Jesusbe uatsjendayënguents̈á entsemna ca.'
  ron-LSB: 'Și servitoarea, văzându-l, a început iarăși să spună celor ce stăteau
    de față: “Acesta este unul dintre ei”.'
  pon-pon: 'A lidu lao kilan i, ap pil indan irail, me mimi waja o: Amen irail met
    et.'
  nhe-BL: 'Huan nopa ichpoca tlatequipanojquetl quitlachili sampa huan pejqui quinilhuía
    tlen itztoyaj nopano: ―Ni tlacatl itztoc se tlen yajuanti tlen nejnemiyayaj ihuaya
    Jesús Nazaret ejquetl.'
  sps-sps: Ana mes a muiny binun tagei towa sa tsue of pis ratuarin vainy te tsutsutsun
    siruu, “Ayei na isen tsuri.”
  wnc-wnc: Siwan maya puya aminu waapata aminu wesim yukingu anzing yanikut, “Aminu
    aapata aminu waapaat nana tapatu,” ngang yanikut.
  bus-bus: 'Kɛ̀ zↄ̀nↄkparɛ pì à è gwe dↄ, ben à ò gbɛ̃ kɛ̀ aↄ̃ↄ zɛna gweenↄnɛ à bè:
    Aↄ̃ gbɛ̃ mɛ̀n doon yɛ̀.'
  gub-BL: Nan kwehe tete a'e kuzà wexak wi Pet a'e pe no. Uze'eg uzeake kar wanupe.
    — 'Aw awa Zezuz imyrypar romo hekon a'e, i'i wanupe.
  imo-imo: Kano wali tendeku kongono ambomuni omba Pita kanopalie akuna angileringi
    imbomando altopala nimbei, “Wiya aku iyemu peya koniye leko andoringi iyemu,”
    nimu.
  boj-boj: Sonaqa kaŋgal uŋa dena olo Pita unsiqa tamo naŋgi jojom di tigelesoqneb
    qaji naŋgi minjrej, “Tamo di a dego Yesus aqa aŋgro bei.”
  ulk-ulk: Able memegle neuret ge abi terdari a ko akaida able le daratagerda ge ekweder
    ur dairumaretlare, “E netat pe able lelam dali!”
  eng-DRA: 'And again a maidservant seeing him, began to say to the standers by: This
    is one of them.'
  knf-knf: 'Ñaaţ nalemp awina aşë wo kak ţi pji na banwooŋ da : « Awo ţi baka. »'
  san-KHM: អថាន្យា ទាសី បិតរំ ទ្ឫឞ្ដ្វា សមីបស្ថាន៑ ជនាន៑ ជគាទ អយំ តេឞាមេកោ ជនះ។
  arn-NT: 'Fey ti küdawkechi domo ka pefi ta Pedro, fey eluwi ñi feypiafiel tati kakelu
    pu che: —Fey tüfa ta miyawkey Jesus engu.'
  zas-NT: 'Dxel baguiaa béngunaa guin Bëd zatijb, zianz guzuloj rëbaman loj ree bén
    rigaꞌ yagaj: ―Në bén guin na̱j xbejn Jesús.'
  ken-NT: Ngɔrɛ́ bɛtok wu aghó yi arɛ́, apɛt abho bɛrɛm ntá bo abhɛn báchi arɛ
    téé bɛ, “Mmǔnɛ achi mmǔ ywi nkwɔ.”
