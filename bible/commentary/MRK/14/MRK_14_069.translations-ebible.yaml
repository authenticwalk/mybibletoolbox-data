    Ae Gareri mideie iwoka sinaisia weisa. Anu wake i Gareri orounu wake ari weakuro
    naukaisia weisa.
  eng-YLT: And the maid having seen him again, began to say to those standing near
    — 'This is of them;'
  jni-jni: Ure ucca makuri sa ma ira me, makuri ma buki anu sa wa ciki nigoo me magu,
    unu ugeme unani goo nimeme nini.
  kne-kne: Pag kasin inilan din doy ay balasang sisya et kanana sin pinmipikas di,
    “Din lalaki ay doy et esa met en daida.”
  tgj-tgj: Paknv nyijar angv ninyia hoka kaatola okv kaala daknv vdwa mindvjito, “Nw
