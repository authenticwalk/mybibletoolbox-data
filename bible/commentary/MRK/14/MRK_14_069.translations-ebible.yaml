  san-URD: اَتھانْیا داسِی پِتَرَں درِشْٹْوا سَمِیپَسْتھانْ جَنانْ جَگادَ اَیَں تیشامیکو
    جَنَح۔
  heb-LB: המשרתת ראתה אותו עומד שם ולא הרפתה ממנו. ”הנה אחד התלמידים של ישוע!“ קראה
