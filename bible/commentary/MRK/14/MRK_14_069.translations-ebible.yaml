  opm-opm: Potporhan oh Nohri ama han ihir basmur. Noh wan hanmur potipri.
  bvr-bvr: Gatiya lika jin-mujama a-nana nipa a-jinyja, lika jiny-jarlmuna, jiny-yena
    burrwa aburr-gata aburr-werranga, “An-narda an-ngardapa wugupa aburr-rrigirrgnga.”
  wal-wal: He ashkkariyaa PHeexiroosa be7ada, a matan eqqida asata, “Ha bitaneekka
    etaara de7ees” gaada gujjada oduwaa doommaasu.
  zad-NT: 'Na'' ble''i noola''ne'' sto shii, na'' golle'' beṉ''ka'' sto: ―Beenin lene''
    beṉ''ka'' nak Jesúza'' txen.'
  mgh-mgh: 'Nanteko mwanthiyana, umoona wawe tho, ahaahimerya atthu yaatamananyawe:
    Ula phi mmocaru.'
  aso-aso: 'Minavo gelekeleꞌ alu neꞌmo gohi eze ningo aꞌmida minave gohi lo-ngimineꞌ:
    Mene ve nene aꞌmine zuhoutiꞌ ma ne neive.'
  uli-uli: Boy we sa wol la wiri Pedrus ngo sa kangalur rechokwe re susu fedal bo,
    “Semal rechokwe ilay!”
  nin-NT: Uva wa ko ku hi ma nabo zizo, na gru so tsarr abi kri nabo ba di, “Ugo nggo
    mi su uyirr nu umi umbarr ku.”
  tgk-tgk: 'Канизак Петрусро бори дигар дид ва ба ҳозирбудагон гуфт: «Ин мард ҳам
    яке аз шарикони Исо аст!»'
  acu-NT: 'Atash shinamtai, nu nuwasha Pedron ataksha wainak nuni pujuinaun chicharak:
    —Juwaapita ni aintsri, —timiayi.'
  cak-WNT: 'Y tek ri ixok aj ic'' xutzu'' chic jun bey ri Pedro, xuchop chic c''a
    rubixic chique ri yec''o chiri'': Re achi re'' jun chique ri yec''o riq''ui ri
    Jesús, xcha''.'
  ebk-ebk: Nan tukún ay mafiabfiaor ay fiafiai at enmatonana hi Pedro, at kenalina
    as nan chiyuycha nangatakchug, “Hi tona met ay laraki at usa us kan chicha.”
  spa-PDDPT: 'Al verlo otra vez, la esclava repitió a los presentes: ¡Éste es uno
    de ellos!'
  ruf-ruf: Imtumwa yula hayamwonile keli hala, kawalongela iwanu iwemile hala. Ayuno
    naye yumwe wawo.
  gun-gun: Ha'e gui teĩgue ju omongakuaa pyre oexa vy amboae kuery pe — Peva'e voi
    ha'e kuery regua — he'i.
  agu-BL: 'Toque''nt tzun yi mos tan xmaye''n nin Lu'', nintzun taltz scyetz yi e''
    yi ate'' naka''j: —Yi yaje''j, i'' jun scyeri yi e'' ẍchusbe''tz Jesús.'
  isn-isn: Kuiti munyamulimo nua kisungu pang'wanso, ai umihengile nu kandya kuatambuila
    hangi awo naza akoli imikile pang'wanso, “uMuntu uyu ingi ung'wi ao!”
  eng-PEV: That girl saw Peter at the gate and started to tell the people, “This man
    is one of Jesus’s mob.”
  ilo-ULB: Ngem nakita isuna iti adipen a babai nga adda idiay ket rinuggianna manen
    nga ibaga kadagiti agtaktakder sadiay, “Daytoy a tao ket maysa kadakuada!”
  pir-NT: 'Topʉ tiquiro ijigʉ̃ ihñano cahacjõno pehe ticoro cahapʉ ducuyequinare yahuahye
    tja: —‍Ahriquiro gʉ̃hʉ Jesu buheyequina mehna cjʉ̃no ijire, niahye ticoro.'
  anv-NT: Mesɔ mendée yimbɔ ámá ágɛgé Pita wyɛ alɔ mamma jɔɔ́ ne bɔɔ́ abi átɛné
    ɛfɛɛ́ aké, “Mende yina alu muú bwɔ́ ama.”
  sab-NT: 'Muinga lle boanga chugagwalla alin chegu gwage tanre Pedrodi, gerudu kwian
    na ulita kledu eni ole Pedro giti: —Onbre ai ulia kledu chage ule Jesu ole.'
  tmd-tmd: Ha mö akwör, Pita nugwo iswob nugwön, nöbö mö mɨdim akuyöbö ñɨgö yadöŋa,
    “Nöbö kɨ Jisas nöbö nuŋ i,” me röŋa.
  acr-NNT: 'Ekꞌu rali aj chak echiriꞌ xril tanchi ri Pedro, xujeq ubꞌiꞌxikil chike
    taq ri e kꞌo chiriꞌ: —Waꞌ waꞌchi e jun chike rutijoꞌn ri Jesús —xchaꞌ.'
  kpg-kpg: Tama ahina gaa mmada gi mee i golo, ga helekai labelaa gi digaula, “Mee
    tangada i digaula.”
  taj-taj: पत्रुसदा म्रापरी चिबान लबा म्राङ्सी दोःसी थे नोकरस्‍यासे स्‍य्‍हान्‍दो
    म्‍हिगदेदा “चु म्‍हि मी येशूला चेला हिन्‍ना” भिसी भिजी।
  avt-avt: 'Mɨte wen wɨpɨrek pɨke watɨp mɨt han nerp menep war ik: “Hɨrak mɨtɨk kises
    hɨm me Jisas kerekek.”'
  cbk-cbk: Ya mira ole el ayudante con Pedro, y ya habla le con el maga miron alla,
    “Este gente uno gayot de aquellos.”
  uig-ARA: 'ئۇنى يەنە كۆرگەن ھېلىقى دېدەك يەنە ئۇ يەردە تۇرغانلارغا: ــ بۇ ئۇلاردىن
    بىرى، ــ دېگىلى تۇردى.'
  tuf-tuf: 'Erar cucayat, ira ánquibat Pedro itchacro. Istír bucoy cahujín quin wajacro:
    —Ser uya Jesús Nazaret bin chíwaro, wajacro.'
  abx-abx: Ngan pakakulaw-na si kabulig nga ari pa iya, agsumatan-na liwat i mga magpanunggo
    ari, “Addangan iya si mga kahuruwangan-na.”
  mco-NT: 'Chi jadüg''oc je tumbɨ töxyjäybɨ huindɨcxpejty Pedro, e nɨmay je jäy ajcxy
    huɨdibɨ jɨm yajpatp huingon, e ymɨnañ: ―Jada je'' nidügtɨ huɨdi anajty mɨɨd huɨdity
    Jesús.'
  kqf-kqf: Ḡome taupaula waivinina Pita i kita bi giuna ḡemotina diyanemo taumoito
    i giuwedina gado, “Niga taunana editau ḡemota.”
  cpb-NT: 'Okanta osamaniityaake, oñaapairi eejatzi, okamantakeri ikaatzi akitsitachari,
    okantziri: “Irijatzira jirika.”'
  aon-aon: Aria okwok wata kwatanam kwatrun aria kwakrip eshudok sheyotu agundok iri
    kwakri, “Anudok shopunek douk anan Jisas ananin.”
  hus-NT-2005: 'Chab chuꞌtat juní kʼal an tsidhan ani tujey kin utsaꞌ enchéꞌ xi táꞌtsik
    ti kʼwajat: ―Jechéꞌ an inik jaꞌich jeye in kidhtal na Jesús.'
  mig-NT: Te ña'an játíñu‑ún, ni̱ jini̱‑ña núu̱‑dé ɨnga̱ jínu. Te ni̱ ka'a̱n‑ña jíín
    cháa ká'i̱in yúan. Cha̱a yá'a suni tá'an‑de, áchí‑ña.
  bps-bps: Na lêman teen i libun Fiter. Na lêmanan man di dad to tadag déén, “To ani
    satu gal magin ku Dyisas.”
  mbs-mbs: Wedà kenamay, todà kimità se bayi sìyan ki Pedro aw minikagi diyà te menge
    otaw kidoen, “Sebad heman sakop din se otaw seini.”
  tof-tof: Zaget ngul oloma oya we esenórr, akó we arükürr dadan bóktan ibüka, nidi
    bórrang kwarilürr wagó, “Ene pam darrü módóga, oya umulbain olom!”
  cme-NT: 'Uŋ kãa ka yiɛra fondumɛlle-na, maacembiloŋ daayo daa-yo. Wuɔ tuɔ piiye
    baa bamaŋ waa dumɛlle-na wuɔ: «Unaŋo yaa yiɛraaya daayo‑i.»'
  sus-sus: Kɔnɔ konyi ginɛ man to a to, a man naxa wɔyɛn fɔlɔ mixie bɛ naxee nu na
    naa, «A xa mixi nde nan ya.»
  pon-2006: Liduwo pil pwurehng kilangada wasao oh ndalahng irail ko me mihmi wasao,
    “Uhdahn emen irail met.”
  dad-dad: Kabĩ kayau anĩ Pita an ile fen, ĩ baban an difaren anĩ irokenẽdin, “Tamo
    enĩ are idi neid taka.”
  zab-NT: 'Ne criadqui chi gunáb Bed stuby ax guzulo raipbɨ de ni zuguaa ruy: —Né
    laab náb xpɨny Jesús.'
  jae-jae: Sakiŋwagao tau gêlic eŋ ma kêsôm kêtiam gêdêŋ lau, taŋ sêkô-sêkô naŋ, gebe
    “Êsêacnêŋ ŋac teŋ tônê.”
  ksd-ksd: 'Ma ra vavina i gire mule, ma i ve diat dia tur pirana, dari: Go bula diat.'
  msm-NT: Pagkita isab kandin to sikan suguonon no bohi, pig-ikagihan to sikan bohi
    to mgo otow no namanindog duon, “Seini no otow, sobuuk kandan.”
  myk-myk: 'A kapyebyezhɔ wu wu ɲa sanha na yi jo wee xuu wu wo sipyii pu mu na: «We
    ná we bɛ wu wa pu ni.»'
  sbe-sbe: Na temenai heyayai tauhaina waihiuna wa ye kitaꞌuyoi ede ye hededelau tautotolo
    wa udiyedi ye wane, “Teina tamowai ta meta siya kadi kaha hesau.”
  mcr-mcr: Wäuŋuä-wiyqä ii, iqueŋi iqi äqunäqe, aŋgumä ämaqä iqi tqäutaŋguwiuŋi, “Ämaqä
    tqu, qutä anä äpmetqäŋuwiqä” ätukqe.
  cux-NT: 'Táⁿ''ā chi idiiⁿ mandado miiⁿ ch''íínú ntuūⁿ ta sáⁿ''ā, ní caⁿ''a tá chiī
    tá ''iiⁿ''yāⁿ chi snée yā miiⁿ: Sáⁿ''a ''cūū ''áámá chɛ́ɛ́ saⁿ''ā chi cachiica
    ndúúcū Jesús.'
  tur-YTC: Hizmetçi kız Petrus’u görünce orada duranlara tekrar, “Bu onlardan biri”
    demeye başladı.
  san-ITR: athAnyA dAsI pitaraM dR^iShTvA samIpasthAn janAn jagAda ayaM teShAmeko
    janaH|
  bel-N: 'І служка, зноў убачыўшы яго, пачала казаць тым, што стаялі побач: «Гэты
    адзін з іх».'
  sch-sch: Tîrlâm dôngmate han a va mu nôka, a kôla inding ngei kôm han, “Hipa
    hih khom an lâia mi inkhat ani sa!” a ti nôka.
  mic-MIQNT: Na nugtoqtejgwej nemiatl na'te'l aq poqji minu tlimaji wije'l glusuaqan
    weget gaqamultiliji, “Negm na ala.”
  huu-NT: 'Naie mullaɨño naimɨena dane cɨuanona, nainomo jamai itɨnomo llote: —Bimɨedɨ
    Jesús ie llofueoicaigano imɨe.'
  jiv-NT: Nu núwa̱sha Pitrun ataksha wáiniak, shuáran nui̱ pujuinian tímiayi “Jú̱iti
    ni shuari̱.”
  otm-NT: 'Ná ya''a ts''ʉ bʉya xø bi thopʉ ra ''yɛ̨hɛxisu bʉ ''bäh ra Pedro, nɛ bi
    ''yɛ̨mp''ʉ ''bʉpʉ: ―Nuna ran ''yohʉ, min ''yohʉ ʉ mi tɛn''na ra Jesús.'
  dah-dah: Be, bere goreb Pita sopte po keneŋbe gor huwarde hinhan mar goyen, “Yesuyen
    kadom kurabe gago,” yinyiŋ.
  tnk-tnk: Nənə pran sə ramo tukwini nari ruvehe mɨnamɨni mwi tɨ nərmama səməme kamhərer
    ipaka tɨ Pita i mə, “Iəmə i in riti ia nirəha.”
  kpr-kpr: Setiri, gagara daba aimi, nu aminda fetiriri gido, sekago evetu genembokena
    sisira, “Genembo emo, nu Iesu da eniri,” sisira.
  san-IAS: athānyā dāsī pitaraṁ dṛṣṭvā samīpasthān janān jagāda ayaṁ teṣāmeko janaḥ|
  nho-nho: Te saaita te ffine naa ni ttoka atu no kite i aa ia e tuu mai raa, a ia
    ki huri no mee ake ki naa tama e ttuu i te kina, “Ttama nei se tama i naa tama naa!”
  gym-NT: 'Bä raire erere, meri sribikä ye arabe jataninta angwane, okwä namaninta
    Pedrobtä bobukäre angwane, namani niere ni mda mdaye: Ni noko reketaka Jesube
    arato se, namani niere.'
  azg-NT: 'Ndoꞌ majuuntyi tsanscuꞌñeen jndyiaaꞌ nndaꞌ juuhin. Taꞌ juu itso juu ndëë
    nnꞌan na mꞌan joꞌ: —Tsanvahin, juu ncüii nque nnꞌan na itsijonhin yo juu Jesús.'
  bhd-bhd: ज़ैखन तैसां नौकरेनां फिरी पतरस लव, त तै तैन सेइं, ज़ैना नेड़े खड़े थिये,
    ज़ोने लग्गी, “ए मैन्हु तैसेरे चेलन मरां अक आए!”
  too-NT: 'Lā'' huan tzu''ma''jāt chu laktzī''mpā lā'' tzuculh cāhuani huan a''ntī
    ixtatā''yāna''ncha'': ―U''tza'' huā''mā'' kalhatin de xlaca''n.'
  ind-AYT: Pelayan perempuan itu melihat Petrus sekali lagi dan mulai berkata lagi
    kepada orang-orang yang berdiri, “Ini salah satu dari mereka.”
  cjo-NT: 'Apiiteeri oñaagaeri onampirentsi. Okanteeyirini maawaeni okaateeyakinira:
    —Rirotaki irika tsipatariri Jesoshi.'
  nsn-nsn: Doh tar binakono ke banga polukur kuahang kalekinale tang Pita, inggono
    ke hire poluk tasisine ra uangoulusina pare, “A tamatene ter tang sioko pono tasisin.”
  san-DEV: अथान्या दासी पितरं दृष्ट्वा समीपस्थान् जनान् जगाद अयं तेषामेको जनः।
  tna-NT: 'Neicha hue epuneje ja Pedro chamaenitana. Chama putsu, quisapirutana pia
    enetita cuana uja: —Ye deja da Jesús sa ebuqueji.'
  lid-lid: Ya badih ta lohowan nane dah atou Pita ma iy asehek ja i toro lau ales
    dah, “Iy ndramak kede-eh iy ari badu hawe oro adeh.”
  wim-wim: Aꞌ wanch thon ngulan wamp, workan iiy-iiy pam piꞌan alantana, nilana thath
    nunang angman than-than aꞌ nilan pam wanch wiyantan thaw, “Ayyang, nil pam inman
    ngurp Jesus.antamana.”
  zga-M: Pu umbombi udala pala vuambweneakhatengula ukhuvavula vala avava eimula pala,
    “Umunu uyu viininile!”
  yom-yom: 'Kisadi beni ki nketo bu kamona diaka Piela, weka kamba batu bobo baba
    vana : —A beno ! Mutu wowo widi wumosi mu batu bana !'
  eng-NNA: A woman near the doorway told the people standing there, “This man is one
    from Jesus mob.”
  san-SIN: අථාන්‍යා දාසී පිතරං දෘෂ්ට්වා සමීපස්ථාන් ජනාන් ජගාද අයං තේෂාමේකෝ ජනඃ|
  yut-yut: Aŋakwan oman mɨŋatjok uŋun da Pita aeni kaŋek amɨn uŋudon akgwit yaŋ yoyɨgɨt,
    “On amɨn uŋun Yesu da kabɨkon nani kɨnda.”
  grc-BYZ: καὶ ἡ παιδίσκη ἰδοῦσα αὐτὸν πάλιν ἤρξατο λέγειν τοῖς παρεστηκόσιν ὅτι οὗτος
    ἐξ αὐτῶν ἐστιν.
  cpc-NT: 'Okanta osamaniityaaki, oñagairi iijatzi, okamantakiri akitsitachari, okantziri:
    “Irijatziita jirika”.'
  nhg-NT: 'Inu sohuatl tli tlatequepanoöya oquejtac Piero ocsajpa. Opie quemelfiöya
    tli ompa oyejyeya: ―Ini nönca de yejua icaca.'
  nya-nya: Pamene mtsikana wantchitoyo anamuona iye, anatinso kwa iwo amene anayimirira
    pomwepo, “Munthu uyu ndi mmodzi mwa iwo.”
  ngu-NT: 'Niman on sihuatl ocsejpa ocontac, niman oquimijlij on yejhuan ompa nemiyaj:
    ―In tlacatl tehuan nopohua itech Jesús.'
  kup-kup: Tahan as ñari pop piin maot etet aban pim totoi heharin epat mañah, “Met
    aban epop paruhanañ nap ev.”
  jid-jid: vrenwa wu ndu ri a too ngari nda lu si bla ni biwa ba ki whi niki ndi iwayi
    hi rimba
  wmw-wmw: 'Mukazi ire nakummona, tena akiwambira wakiwa nopare ware: “Eyu novyo nkonjo
    wawo mmoja.”'
  gmv-GGM: He garadeya iza be7idamala hen eeqida asatas “Haysi adezi izara diza asatappe
    issadekko!” gada qassekka hasa7adus.
  ssg-ssg: Tel hehin ningahi ulei i ape kakane tesol seilon lato tutu kapin ukek,
    “I tel ti teka kahikahi Jises.”
  zpo-NT: 'Zee mwii me lo xaa stub welt, nu nzhé me lo re xaa nzhi zee: —Me nee nak
    tub me nzho lo re me.'
  poy-poy: Shinyankalika mdala ulii pakamwoniti kayi Peteru, kanja kayi kuwagambira
    wantu wawaweriti wagoloka palii, “muntu ayu yumu gwawu.”
  qwh-NT: 'Puncucho Pedruta shëcaqta riquecurninnam, jina tse empliada tsecho nunacunata
    queno nerqan: —Que nunapis Jesusta qatirashqam —nir.'
  gaw-gaw: Daye, dimp̱a begbeg ah amu nug Petrus baula anṯa amu nug laala daap̱ig
    ele amu, ag amelagp̱a aum. “Danab imu nug Jesus aḏi lailag!” awa aum.
  nca-nca: Ko pare ŋundo uni kaŋeyaŋgo qu ŋande yimiraró, “Uni ŋuya uni ŋuro wini
    qu ka.”
  zpz-NTPP: 'Zeꞌ criad zeꞌ bgüiiñ loy tuubaꞌ tir. Gazeꞌ nu brugyiꞌ rniiñ lo de mbecy
    nu yuꞌ zeꞌ. Orzeꞌ nañ: ―Mi re tub biñ nu bruu lat de mbecy zeꞌ ―nañ.'
  mkj-mkj: Liduhwo pel pwuroahng kapangda ih wijahu pwehnglahng araihok ma minmine
    wijahu, “Uhdahn emen irai me.”
  zac-NT: 'Stubi vueltë gubiꞌa criadë ni lu Pedro nu guníꞌill lu ra mënë nazugaꞌa
    ndë: ―Nguiu niꞌi nall shmënë Jesús.'
  kyg-kyg: Kayokayo aꞌmafaꞌnemoꞌa ageteno halate anile maiꞌnaya vayaꞌaifeꞌmo, apakaepati
    vekamo maiꞌniye, huno hapa paiꞌnigeno
  kmk-kmk: Intukkoḻ uman dit babai ot imbagana’t dat uduma tagu un, “Satuwa tagu,
    siya pay osa’t dat kabbuḻunan Jesus.”
  cao-NT: Quiahax tsi quiha Pedro huajaniquë caiti qui. Jatsi quiha xotacó Pedro tsayatëquëniquë,
    cacha ja niiquë no. Tsayahax, —Jesu rabëti tsi xo toa ra —i ja niquë toá ca mani
    cabo qui.
  bbr-bbr: Kiro sarau asir ko ororokpai tai rawon aparianik, kos roasiret siakup tai
    rain, awarowon, “Kiro ro ko kar Jisas nukan tamuriäu ro.”
  inb-inb: 'Chi warmika, Pedrota ikuti chipi kawaspa, chipi kag­kunata nii kalla­rirka:
    —Kai runapasmi pai­pura ka.'
  hrv-hrv: 'Sluškinja ga ugleda i poče opet govoriti nazočnima: “Ovaj je od njih!”'
  box-NT: 'Bìo ó o ton-sá hã́a mu mɔn o vaa bã́níló, ó o wee bío làa bìa
    wi bĩ́n: «O nùpue na kà lé ɓarɛ́n nì-kéní ɓúi.»'
  ote-NT: 'Ha núꞌa̱ ra nxutsi bi yopa nʉꞌta maꞌnaꞌqui ra Pedro, nepʉ bi yopa ꞌñemba
    núꞌʉ ya ja̱ꞌi mi ꞌbahni: ―Nuni ra ꞌñøhø go guehni ꞌna de núꞌʉ mri ꞌñoui ra Jesu.'
  wnu-wnu: 'Ne yamangar eng munon qei wurinob qamar: “Wa, munon qira Yisas wonou munon
    ger yarai igo qii?”'
  zam-NT: 'Mbere criad, xèe mbui'' criad loo Pedr tedib vez. Mtlo criad, ndxab criad
    loo mèn co'' nziri'' tya: ―Mbi'' ba'', ne, nac thìb mbi'' co'' naqueltàa no Jesús,
    ndyaquen.'
  zyp-NT: Ma sae canu taco va hmuh kaw hui ka, a kaekang letei a daw thlangpaw he
    sahlo aa hai leco, “Ma cawngsawpaw heh aa hrong leteipaw pakheh a cang hrah hi,”
    tatah a tah.
  sey-NT: 'Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaëre necaicopi ñani cuiꞌnaopi ca huëo co̱ña,
    i̱ti maca paꞌicohuaꞌina: “Iquë cato Jesús yeꞌyacohuaꞌi aquë api.”'
  nvm-nvm: Regavo bara besum ijar una ijia game uri e ijia irenva iji kia, E igi fu
    e be Jesuk oina na gainvano kiain.
  mps-mps: Tama tede me te sę ebo wego aga ma sulama, tama agai te pąde dodolalubo
    bidi dabe dali po ma weyu, te po wai, “Te e bidi da, aga te Jisas wali pabo bidi
    me deli dao.”
  seh-seh: 'Nkazi unowu pidaona iye Pedhru mwenemu atoma pontho kumulongera kuli anthu
    akhali penepo kuti: “Mamuna uyu ndi m''bodzi wawo.”'
  pab-NT: 'Hatyaoseta hatyo wakahalo waiyehitiya Pedro hoka nehena nali tyaoniterenai
    hiye: — Exe haliti atyo enekonitareha — nexa.'
  llg-llg: Boe ma, ata inak ndia, nita seluk Petrus, de nafada hataholi malai sila
    kala, nae, “Hataholi ia, esa neme hataholi la sila mai!”
  kyf-kyf: 'Ɔɔ ''ŋwnɔ ''yɩ ''yaa ɔ, -wa mɩa -bha, ɔ nɛɛ wa -yla: «Ɔɔ nʋkpasu mɩa da
    nɩ, ɔ mɩ waa nyɩma nɩ glaa.»'
  tpi-tpi: Na dispela wokmeri i lukim em gen, na em i tokim ol man i sanap klostu
    olsem, “Dispela man hia em i man bilong lain bilong ol.”
  mih-NT: 'Ta i nandyehe ña cu muzu cuan sii ra inga saha ta catyi ña sihin ra yucu
    yucuan: Ra tahan ra Jesús cuu minoo ra ya.'
  qvh-NT: 'Saychöpis say ashmay warmi saycho caycag runacunata nergan: “¡Cay runataga
    Jesuswan puriycagtami ricashcä!”'
  kms-kms: Muq nyumbueg yembe ye te ni Pita mune tende yenu wuqoind di wute ninge
    tende yemu kin te simbe wundim wuri, “Wuti nen ni ane ye.”
  agn-agn: Indi naboay, inita si tanandia tang babay ang torobolon ig ganing ong mga
    taw ang pamansi-deng don, “Ang taw bayang na tata ong mga aroman ni Jesus!”
  nhi-NT: 'Uan in siuatl ocsipa ocnalitac, uan opeu quimiluia tlen ompa ocatcah: —Nicancah
    poui iuan nitlasalohcauan.'
  ttc-NT: 'Yatzunji te kryad oxik te''e'' junky''elky b''ix oxik tq''uma'' kye aj
    nkyeq''exnen tuq tzi, oxik tq''uma'' ikxjani: «Aj xjal nini tetz jun tuky''i''l
    Jesus.»'
  dan-1931: 'Og Pigen så ham og begyndte atter at sige til dem, som stode hos: “Denne
    er en af dem.”'
  kwj-kwj: Wowani o tau ra humwe ai tani ai rini ti heini bakitai enindau hima ele
    ni ya wunu ti sawe, “Dori hima, rini Jisas hima kupu fo.”
  vie-OVCB: 'Chị đầy tớ nhìn thấy, báo cho những người đứng chung quanh: “Anh ấy theo
    phe Giê-xu đó!”'
  kze-kze: minárásígó moórágwara'a awánéna máyón-kwaasiyavena séna evíwána kwaásivinkenda'an-iye
    súwana
  mpj-mpj: Yurrkanyju palulu yarrarnu nyangu Piija, ka-jananya wajarnu, “Yilta, jiinyalu
    puntu Jiijajja yankupayi.”
  lbk-lbk: Sa et inilan kasin san magmagkit ya kinwanina kayet isnan cheycha'y wad-ay
    ischi, “Esang na ay ib-acha.”
  mto-NT: 'Vanꞌit tseꞌe je̱ ja̱jtspa je̱ Pedro du̱ꞌíxnuva je̱tseꞌe du̱nu̱u̱jmi je̱
    jáyuda juuꞌ veꞌe je̱p veꞌnidup: ―Je̱ꞌe̱ xa ya̱ꞌa̱ veꞌe nu̱toꞌk juuꞌ veꞌe xi Jesús
    du̱ma̱a̱tvíttp tu̱yꞌit.'
  bzh-bzh: Loḳ hur avëh ti sën lo lë yi ggökin genare loḳ tete avi, lom nër vu alam
    sën denare dus vu yi lo bë, “Mehö saga yiḳ sir ti saga!”
  guj-2017: તે સેવિકા તેને જોઈને પાસે ઊભા રહેનારાઓને ફરીથી કહેવા લાગી કે, ‘એ તેઓમાંનો
    છે.’”
  jvn-NT: 'Nang kono slaf wédok mau weruh dèkné menèh terus ngomong karo wong liya-liyané:
    “Wong iki tunggalé sing mèlu Yésus.”'
  byr-byr: Mwalaawɨna kyaꞌ wɨdaayadeꞌ wanganaka aꞌmwe yaasɨwaꞌmwaalyaraavɨ ayahi wɨdɨna
    “Aꞌmwe dai kumɨjɨyalyɨra.”
  ian-ian: Wat tagwanyan vɨlaa wumba lɨga nɨmba kat walɨ. Jisasna kwupmba la nyan
    angwiyan yiga waa walɨ.
  hun-hun: 'A szolgáló pedig meglátva őt, ismét mondani kezdte az ott állóknak: „Ez
    közülük való.“'
  mcf-NT: 'Adec Petedo ambo tsadsho chido yuaidën istuidtanquin padpiden: —Esusbëd
    icquidquio nëid nec —quequin anocquido chuioapondash.'
  kjs-kjs: 'Go-nane pisa raburi kogono pape ename Pita adoma pa piri enaalinu-para
    lakalisa: Go aliri nipu Yesuna disaipel ali yade lisa.'
  mni-mni: "Aduga manai nupi aduna mapham aduda Peter-bu amuk urabada akoibada leplibasing\
    \ aduda amuk hairak-i, “Mahak asi makhoisinggi maraktagi amani!”\x94"
  yad-NT: 'Sadiyada muchechityu sivantiy, sajatyiiyada jteda ruuva jityuunuvichavay:
    “Jiñu vanu rañi̱cha Jesúsveda tenu.”'
  mxb-NT: 'Ta kúú ni̱ xini tuku va ñáꞌa̱ ñoó noo̱ íin Pedro. Dá ni̱ ka̱sáꞌá káꞌa̱n
    xíꞌín dao ka̱ ña̱yuu ndíta ñoó: ―Ta̱a yóꞌo kúú kuendá Jesús.'
  pon-2006A: Liduwo pil pwurehng kilangada wasao oh ndalahng irail ko me mihmi wasao,
    “Uhdahn emen irail met.”
  maq-NT: 'Hane ngajan xi na xi sahmi xa tsëhë nahmi jan ne, cafahacuenda nga na cha
    hiscan quisecun cha. Hacuaha cavetsihin nga na cachja na cojo xuta xi hinchacun
    jan cuitjin: ―‍Cha vëhë ne, ladu rë Jesús má cha.'
  hto-hto: 'Iemona canóriraɨngo íena nane cɨ́oillano afénomo itɨ́nona daɨde: —Afe
    ɨima Jesudo jáidɨmacɨmona, —daɨde.'
  por-BRBSL: 'A empregada o viu e começou novamente a dizer àqueles que ficaram parados:
    “Este é um deles”.'
  ces-NKB: 'Potom ho ta služebná uviděla znovu a začala říkat těm, kdo stáli kolem:
    “Tohle je [jeden] z nich!”'
  cui-cui: 'Equeicha bapowa Pedro tainchi. Bapoxonae bapowa tamropata pitaba xua tsipaeba
    pomonaetha pomonae baxota irʉ umena. Bapowa Pedro yabara paebatsi, jeye: —Apara
    bapon pomonae Jesús pijimonae tatsi jiwanapin, jei.'
  boj-2014: Sonaqa kaŋgal uŋa dena olo Pita unsiqa tamo naŋgi jojom di tigelesoqneb
    qaji naŋgi minjrej, “Tamo di a dego Yesus aqa aŋgro bei.”
  eng-OEBUS: and there the maidservant, on seeing him, began to say again to the bystanders,
    “This is one of them!”
  eri-eri: Ono wainga haruwe aita waha no ege Pita uredu bona no fai hinomu langa
    oto wane waha benou lenigai, “Fai beha no nebereha ete.”
  aly-aly: Kwey warrkenh ra Peter renh arek arrpemarl. Ra ilek artwa ingwer-rnem-warl-anem,
    “Nhanyemarl ran Jesus-angkwarrarl alhenhan, atharl renh alhengk-arekan.”
  wiu-wiu: Pome kapokale eina pupu takane atoa wa nokome Pita enekome eniya liti kakoi
