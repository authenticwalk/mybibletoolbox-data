  pad-NT: 'Badani abonoa binoki''aha ada Pedro, vahoariha maakarinia vahojaki-ra ni''a''ianahi:
    —Ovani hi''o Jesus ipohina.'
  twi-twi: Abaawa no san huu no wɔ hɔ no, ɔka kyerɛɛ wɔn a ɔne wɔn nam no se, “Oyi
