  tbz-SIM: 'Kɛ̀ weè nitipòkùu wɛ̃tɛ kóò yɑ̀ kɛ́nɑ́kɛ́ bɛ̀ɛ̀ dɛ̀ bo kɛ dɔ̀: We nnìtì
