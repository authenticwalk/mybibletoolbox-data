  gui-NT: 'Jayave cuñatai oecha ye, jare imiari joco pe ñogüɨnoi vae reta pe: —Cuae
    cuimbae co jae metei Jesús iñeiru —jei.'
  quc-TT: 'Ri aj ikꞌ are xril ri Pedro xubꞌij chike ri e kꞌo chilaꞌ: We jun achi riꞌ
