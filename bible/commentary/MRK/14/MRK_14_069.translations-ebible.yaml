  heg-NTPO: Hidi na kon, ata na ngat net Petrus pait. Ti un tek atuli-atuil in se
    na ngas noan, “Un niam, at mes deng atuil nas!”
  ptu-ptu: 'Puhai ia too, naita pole oom mesa sabua'' baine. Iya ma''kadam indo baine
