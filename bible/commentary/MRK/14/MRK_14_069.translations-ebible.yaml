    bitjarr, “Dhuwanna ŋunhi waŋganydja yolŋu beŋuryiny ŋunhi malaŋur.”
  kvg-kvg: Yaq ngunuk mbasønakam, Pita nqawá gunø-omét. Yaq ezoqa nøme, avønin giwaniapam,
