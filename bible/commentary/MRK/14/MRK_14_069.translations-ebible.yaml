verse: MRK.014.069
translations:
  kpx-kpx: Ige ma keu tota hoilahai lohoale Bita elehai lavisi umale kebia namigevei
    avoe, “Atave moleike uoke.”
  okv-H: '@see-verse:MRK.014.068'
  tbo-tbo: Ma wawinena Pita i gagaleya mateta u liyaliyana i towotowolo, ma lawa hi
    lalana i paliwelehi i pa, ‘Noka lawana naka Yesu a hewali gehouna.’
  mal-C: ആ വേലക്കാരി അയാളെ അവിടെ കണ്ടപ്പോൾ, ചുറ്റും നിന്നിരുന്നവരോട്, “ഈ മനുഷ്യൻ അക്കൂട്ടത്തിൽ
    ഒരാളാണ്” എന്ന് പിന്നെയും പറഞ്ഞുതുടങ്ങി.
  grc-SR: Καὶ ἡ παιδίσκη ἰδοῦσα αὐτὸν ⸉πάλιν ἤρξατο⸊ λέγειν τοῖς παρεστηκόσιν ὅτι
    Οὗτος ἐξ αὐτῶν ἐστίν.
  bgc-bgc: वा नौकराणी उसनै ओड़ै देखकै उनतै जो धोरै खड़े थे, दुबारा कहण लाग्गी, “यो
    उन म्ह तै एक सै।”
  khz-khz: Vovetugunagi vavinena na maegitaato, ne vonai geruga-tagowai talimara evaikilarato,
    netiwato, “Talimana ta goi nea.”
  deu-TKW: 'Und die Magd sah ihn, und fieng abermals an zu den Umstehenden zu sagen:
    das ist einer von ihnen.'
  zsr-NT: 'Buyubiꞌ lëꞌ leyúbl biꞌi ngul huen dxin naꞌ, len gzu laubiꞌ rëbiꞌ nup nacuáꞌ
    niꞌ: ―Bönniꞌ ni dzaguëꞌ lequëꞌ.'
  lin-lin: 'Tango mwasi mosali amonaki ye, alobaki lisusu na bato oyo bazalaki wana :
    — Moto oyo azali moko kati na bango !'
  hns-NT: 'Tab naukaraanie oke phien se dekhies aur hoewa ke manai logan se bolies:
    „Ie bhie okar djhoend me ke hai.”'
  noa-E: Maimua deeu ũmaai chi ʉʉirau ichdëu i oobaawai aig õor thʉnarr khʉʉnag, —Chamʉg
    woun chadcha Jesús dʉ̈i nʉrraajerr khabahab ajim anʉm.
  eng-EMTV: And the servant girl seeing him again, began to say to those standing
    by, “This man is one of them.”
  mib-NT: 'Te ñahan jéjníñu un ní jito tucu ña nuū de, te ni quejéé ña cáhán ña jíín
    ñáyuu cáhīin yūcuán: Tēe yáha suni jnáhan tāca tée un cúu, áchí ña.'
  bea-bea: Kwa keotihche tsege kahchu ya-ih, kahchu toowe tyiyehti ayine ieti nehyane,
    Taila ehlaiti ayine tsi.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् सेवारोमा चुक्‍मे़न् याम्‍मो त्‍ये़आङ् खे़प्‍मो पत्रुसे़न्
    निःसुआङ् कुघिरि के़ये़प्‍पा मनाहाॽ मे़त्तुसि, “कन् मनाःङ्‌ग ये़सुरे़ कुहुॽसाम्‍बाहाॽओ
    थिक्‍लो॥”
  xnj-xnj: Muhengaji mdala yula, peamuwene kavili Petili, akatumbula kangi kuvajovela
    vandu vevavi penapo, “Mundu uyu ndi mmonga wavi.”
  mmx-mmx: La melemu nom loono ga ven manga ne Pita la ga lok ti luvuttadi diga tu
    go, “Neni nom, lara at lavaun pinivu at ne Iesu.”
  cbr-NT: 'Usa ''ain ca amiribishi Pedro istëcënquin a xanun anua ''icë unicama cacëxa:
    —Ënë unix ca axa abë nicë unicama achúshi a ''icën.'
  tee-NT: 'Pus ju anuch squiti'' ni lakts''inchokopa aktam ju Pitalu'' pus alacjunchokopa
    ju anuch ixtavilanalh: ―Ju ani vachu'' makyuchi.'
  eng-LSV: And the maid having seen him again, began to say to those standing near,
    “This is of them”;
  cak-NT: 'Y cuando ri ixok aj-ic'' xutzu'' chic jun mej (bey) ri Pedro, xu''ij chique
    ri jec''o chiri'': La achi la'' jun chique ri jec''o riq''uin ri Jesús, xcha''.'
  pah-NT: 'Igwete hẽa ga repiagi pevo. Hẽa ea''javi pevove''g̃a pe: —Agwa''ga ko Jesus''gapavẽive''ga.'
  sja-NT: 'Ma wẽrapa waya unu atak''ãri, mãgaji arii p''anadap''edaarãmaa: —Pɨchá,
    jãgɨ́ Jesús k''õp''ãyo.'
  xed-xed: Ka nghəglaŋtá va tsa marakw ya. Tekw nana mndu na mataba tsa mnduha ya,
    kaʼa nda tsa mnduha ma tsa vli ya kay guli.
  mks-NT: 'Tá na̱xini mé ñá cája chúun xi̱hín da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi
    ju̱tu̱ cán ña̱ na̱sandichi tóo da yéhé cán já na̱casáhá ña̱ cáxi tu̱hun ñá xi̱hi̱n
    tócó ndihi ña̱yivi ndúu cán já cáchí ña̱ já: —Cande̱hé ndó. Da̱ cáa cúú in táhan
    da̱ xíca tuun xi̱hín Jesús —na̱cachi ñá.'
  gfk-S: Be no tultule na haine ga nes leh ie kaia, iga tange ta dong ing di ga tutur
    hanana kaia be, “Tikenong ta di ikino tunana.”
  bmu-bmu: Naŋgunöŋ geiga welenqeqe ambi kunŋan i miaŋgöreŋ kunbuk eka azi kösutŋe
    kingeri, i könahiba kewö jii mötket, “Azi kiaŋön mönö yeŋgöreŋök kun akza.”
  dgz-dgz: Ap mepe nao taini waenewa ame sia Pita yave waenapan anega diamon, “Apan
    ase Iesu den iwandini apanewa da.”
  eng-GNV: Then a maid sawe him againe, and bega to say to them that stood by, This
    is one of them.
  zaa-NT: 'Criádaá nna bilá''nią bi attu vuelta nna rą canu tsè''e nía: nubeyu''į
    nna gulání huą́ ca nuą''.'
  eng-WEBSTER: And a maid saw him again, and began to say to them that stood by, This
    is one of them.
  guh-guh: 'Icatsia bajarapova Pedro tanetsi. Nexata pamonae bajarajota nubena, bajarapamonaejavabelia
    bajarapova jumaitsi: —Mara ponëje Jesús pijajiviyajuvënënëje, jai bajarapova Pedro
    yabara.'
  bon-bon: Pui kaakesea ngulebägrä te cuta cääri jepänige teebine, jejemige lui biname
    cina puga aclajuteji icrajige egä, “Ai biname lui teeme yepä gyene.”
  nhw-BL: 'Huan nopa ichpoca tetequipanojquetl quitlachili sempa huan pejqui quinilhuía
    catli itztoyaj nepa: ―Ni tlacatl itztoc se tlen inijuanti catli nejnemiyayaj ihuaya
    Jesús tlen Nazaret.'
  swh-ONEN: Yule mtumishi wa kike alipomwona mahali pale, akawaambia tena wale waliokuwa
    wamesimama hapo, “Huyu mtu ni mmoja wao.”
  wbi-wbi: Um'bombi jula akamwagha kange uPeteli, pe akavavuula vano pwevalyale pala
    akati, “Uju ghwe umo mu vala.”
  bba-bba: Wɔndiɑ sɔm kowo wi, u kpɑm nùn wɑ mi, mɑ u be bɑ yɔ̃ mi sɔ̃ɔwɑ u nɛɛ, durɔ
    win tɔmbun turowɑ mini.
  eng-KJVCPB: And a maid saw him again, and began to say to them that stood by, This
    is one of them.
  kgk-NT: 'Ha ohexa jevy-ma íxupe hembigwái: —Hesu ndivegwa voi upe va''e, he''i jevy
    upe-py oĩ va''e-pe.'
  waj-waj: 'mmoori varoo kiaatannaivo inna too hanigia vaidi ivaki varuuya tunoo:
    Aa Yisuunna tasipa nuaira ngiaammuau voovai dinoo,'
  ekk-PKP: 'Teda seal nähes kordas teenijatüdruk ümberolijatele: „See mees on üks
    neist!“'
  mpx-mpx: Galok totuwalali Pita i kite al, inoke i baek gamagalau bolo hi taltalmilil
    o elal i ba, “Tau ya iya avaliya etega.”
  wbp-wbp: Yangkangku karntangku Piitajulpa warrawarra-kangu-juku yangkangkuju warrkinirli,
    ngulangkuju-jana warnkiri-manu yapa panu-kari, manu jiily-ngarrurnu yangkaju Piita,
    wangkaja-jana, “Wayinkili! Yinya kuja-ka wati karri kiirtirla, ngulaju Jijaji-kirlangu
    kurdungurlu!”
  luo-luo: Ka nyako ma jatichno nochako onene e dhorangach, nochako owacho ne joma
    ochungʼ kanyo niya, “Ngʼatni en achiel kuomgi.”
  nhe-NT: 'Huan nopa ichpoca tlatequipanojquetl quitlachili sampa huan pejqui quinilhuía
    tlen itztoyaj nopano: ―Ni tlacatl itztoc se tlen yajuanti tlen nejnemiyayaj ihuaya
    Jesús Nazaret ejquetl.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܚܙܹܐ ܠܵܗ̇ ܐܸܠܹܗ ܗ̇ܝ ܚܵܡܬܵ‌ܐ ܘܫܘܼܪܹܐ ܠܵܗ̇ ܒܹܐܡܵܪܵܐ ܠܐܵܢܝܼ ܕܬܵܡܵܐ
    ܝܗܘܵܘ: ”ܐܘܼܦ ܐܵܗܵܐ ܡܸܢܵܝܗ‌ܝ ܝܠܹܗ.“'
  esk-NT: Suli aġnam taututqiḷgitñamiuŋ nipliutiniġai tamatkua qichaqtuat, “Uvvauna
    iḷagipmikkaŋat.”
  msb-msb: Didto nakita gihapon siya san suruguon na babayi kag nagsabi ini sa mga
    nagairistambay didto, “Usad man ini sa inda.”
  cpa-NT: 'Jøng² mi³ca¹jǿi² tsih²mǿ² héi² calah, ca¹tsáih¹dsa dsa² tiogh³ cøg¹², ca¹juúh²dsa:
    ―Quianh¹³dsa dsa² ió¹ ―ca¹juúh²dsa.'
  dso-dso: ଆରି ତରେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡି ପିତର୍‌କେ ଦେକି ତେଇ ଟିଆଅଇଲା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଏ ଲକ୍‌
    ମିସା ଜିସୁର୍‌ ଦଲେଅନି ଗଟେକ୍‌ ଲକ୍‌ ।”
  meu-meu: Hari hahine ese ma e itaia lou, bena dekedekena taudia e hamaorodia, eto,
    O ta be ena ia.
  yva-NT: Wanya manapatambe umawe mo Petrus aen akato umba mo raura vatano usai no
    wanijate mansai mare, “Vatane sopamo vatano utavondijo Yesus aije inta pije.”
  dgc-dgc: Mamaya-maya éy neta man dén siya no bataan, tulos kinagi na du édsa sa,
    a “Siya ngani i kaguman na a esa.”
  zpm-NT: 'Dzeque rwi wnaa co lo Pedr, dzigo rëbchaa me lo grë zha ne ndxie ga: ―¡Lëëw,
    zha ne rzënie me nac mgui qui!'
  hix-NT: Noro rma rha yonyey hatà, omaso. Nyamoro kukuru moson hamà, kekon xarha
    tà, àton komo wya.
  sim-sim: Urik nokove oso Pitan indiyok si heyehe ma ol er nga pasir siri ondon simu
    sawera, �Ma tor torok siwa toto Jisas nga liyanda ma lar oria.�
  npi-ULB: तर नोकर्नीले उनलाई त्यहाँ देखी र ती उभिएकाहरूलाई फेरि भन्‍न थाली, “यो मान्छे
    पनि तिनीहरूमध्येकै एक जना हो ।”
  cgc-cgc: Na Pedro i naan dani ta ngaan na paselled ta sular, nakita isab kanen i
    ta suguon na bai daw gambal isab bai an parti ki kanen naan ta mga ittaw na gatindeg
    dya, “Yi na ittaw isya ta mga duma Jesus.”
  tim-tim: Gokorok indembo âmbâle arekŋe Petoro yoŋâk egep. Ekmâ kinmâ arekŋeâk hin
    dâep, “Luâk ire âmâ Yesugâlân gâtŋe.” dâm makyeŋgiep.
  yor-yor: Ọmọbìnrin náà sì tún rí Peteru. Ó sì tún bẹ̀rẹ̀ sí wí fún àwọn tí wọ́n
    dúró níbẹ̀. Ó ní, “Ọkùnrin yìí gan an jẹ́ ọ̀kan nínú àwọn ọmọ-ẹ̀yìn Jesu.”
  wos-wos: Wandéka wule takwa déré wambula xe lé lé wali téndé du takwaré wa, “Ané
    du akwi wu déka jémba hurundé du dé.”
  emp-NTPO: 'Wayacusa nezocawẽrãba Pedrora unuped̶a dji arima duanʌrãa jarasia: –Za
    b̶ʌda ãdjid̶ebemaa.–'
  eng-F35: But that servant girl saw him again and began to say to those standing
    by, “This guy is one of them.”
  ind-ind: Waktu pembantu perempuan itu melihat Petrus lagi, dia mulai berkata kepada
    orang-orang yang ada di situ, “Orang ini juga salah satu dari pengikut Yesus.”
  pes-OPCB: 'آن کنیز دوباره پطرس را دید و به دیگران گفت: «او را می‌بینید؟ او هم یکی
    از آنهاست!»'
  mpt-mpt: unang olo imin atemnoa naka maki meb ye blibi baabenoa Naka elesa Yesuse
    okok aleyemin naka etabo gesoa
  ssx-ssx: Hande e pokao hayeke wandikima꞉ Pida handaata꞉ mo pambo haemeke haliweki
    pa꞉ta꞉ paa alota꞉ Koto halita꞉ ipika꞉ tapakee leekeme.
  mkl-mkl: Ŋɔi ɑmɑ inɑɑbo woo ce icɛu í yɔɔ bɛ mɑ́, ŋɔi í wɑsi ku sɔ̃ inɛ ŋɑ iyi ɑ̀
    wɑ bɛu wɑ ni, inɛɛu ihɛ̃ inɛ ɑkɑ̃ nŋɑi.
  gaq-gaq: ଚାକର୍‌ବ‍ଏଃ ମୁଇଙ୍ଗ୍ ଆରି ପିତର୍‌କେ କେଚେ ଆତ୍‌ଡାଗ୍ରା ତୁଆଁଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ
    ବାସଙ୍ଗ୍‌ନେ ଲାଗେକେ ଜେ “ଆକେନ୍ ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ମେଇଂନେ ବିତ୍ରେବାନ୍ ମୁଇଂଜା ।”
  gof-RNT: He aylliya Phexiroosa be7ada, iya matan eqqida asatakko, “Ha uraykka enttara
    de7ees” gada zaara odasu.
  unx-unx: ଆଡଃମିସା କାମ୍‌ଡ଼ିକୁଡ଼ି ଇନିଃକେ ନେଲ୍‌କିଃତେ, ଜାପାଃକରେ ତିଙ୍ଗୁଆକାନ୍‌ ହଡ଼କକେ ମେତାଦ୍‌କଆଏ,
    “ନିଃଇହ ଇନ୍‌କୁଏତେ ମିଆଁଦ୍‌ନିଃ ତାନିଃ ।”
  gah-gah: ámina gelekelé mohó nenémo aí goha ánigoake alegesá iki mina vegenáma lo
    kimike ve imane Izesuni zuhagutí noive.
  lcm-lcm: Na kavulik ang kala arai ania e iang na kala anguan atatai pok an ani vap
    po tung angasungai ang ta, “Igenen ke kapo mang sikei iria!”
  aer-aer: Kenhe marle re renhe-arle awethe areke iperrele, tyerrtye areyeke angkeke,
    “Ayenge awerrirraye, artwe yanhe arriwe itwele tnerle-anerlenge araye, re kwenhe
    apententye akngerre artwe nhenge-kenhe.”
  qvc-NT: 'Kanan chay kriyadaqam Pidruta ancha chapashpa, chaypi kaqkunata nirirqan:
    —Kay runaqam Jisuswan puriq, nishpa. Chaymi Pidruqa chayshina niqta uyashpaqa
    nirirqan:'
  tgl-ULB: Ngunit nakita siya roon ng babaeng lingkod at muling nagsimulang magsabi
    sa mga nakatayo roon, “Ang taong ito ay isa sa kanila!”
  cbs-NT: 'janua ja ainbun ana Pedro bechitan janu maniabu yuikin: —Na junidan, Jesúsun
    tsuma betsaki— jatu waya'
  xtm-NTPP: 'Te ña''a jinukuechi nuu tee tátnuni nuu sutu ma, ni jini tuku ña Pedro
    ma in‑ka jichi, te ni keja''a ña jiña''a ña nuu ndaka‑ka ñayii ka iyo ma: ―‍Tee
    ya''a chi in tna''a tee ni ka yo ndikin Jesús ma kúu de ―‍kúu ña jiña''a ña.'
  nnq-nnq: Mmanda munkege jola apammona kabele Petulo, ngatumbu kabele kalenge bandu
    abakibanga bajemangite penia, “Mundu jonjo nga jumwe kati jabe!”
  bao-NT: 'Cõra toopʉ cʉ̃ ca niiro cʉ̃re ĩari, o biro ĩicãupo ñucã, too ca niirãre:
    —Ani cãa cʉ̃ja mena macʉ̃ra niimi —ĩiupo.'
  san-ORI: ଅଥାନ୍ୟା ଦାସୀ ପିତରଂ ଦୃଷ୍ଟ୍ୱା ସମୀପସ୍ଥାନ୍ ଜନାନ୍ ଜଗାଦ ଅଯଂ ତେଷାମେକୋ ଜନଃ|
  huv-NT: 'Aaga nüx tajaw nej alinomb. Ndoj tapots masaj nipilan alquiaj, tapiüng:
    ―Aaga naxey quiaj nop naw tiül nejiw ―aw.'
  otn-NT: 'Ma̱hømbi̱ nu̱ ra̱ Bɛdu''a̱ ra̱ xisu p''ʉya. Nu̱na̱ ra̱ xisu bi ''yɛ̱mbyø
    ja̱''i̱ ''bʉp''ʉ: ―Nu̱na̱ ra̱ n''yohʉ ''bʉcua, guehna̱ n''na nc''ɛ̱i̱ yø xädi
    ra̱ Jesús.'
  nop-nop: Kaŋ tipilapilaye waabidigoŋ kotigoŋ kaŋ me noŋgoŋ yakiŋ u yeniŋguk, “Jesu
    dut hatiiŋ me niŋ iŋakoŋ.”
  obo-NT: Nokita mandon si Pedro taddot ba-ay, woy id osengan din iddos mgo minuvu
    no id loohinat dutun, kahi rin to, “Ikon minuvu, sokkad en sikandin taddot mgo
    duma ni Disas.”
  cak-ENT: 'Y tok ri ixok aj-ic'' xutz''et chic jun bey ri Pedro, xutz''om chic rubixic
    cheque ri yec''o chiri'': La achi la'' jun cheque ri yec''o riq''uin ri Jesús,
    xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤛᤣᤘᤠᤖᤥᤔᤠ ᤆᤢᤰᤔᤧᤴ ᤕᤠᤶᤔᤥ ᤋᤩᤧᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤐᤋᤪᤢᤛᤧᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤁᤢᤄᤡᤖᤡ ᤁᤧᤕᤧᤵᤐᤠ
    ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤏᤠ᤺ᤱᤃ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤥ ᤌᤡᤰᤗᤥ॥”
  snx-snx: Kinggal xanggli ne bili xox lox ne adu nenx silxo. Silane adu bili dagi
    tinggring asoubx ne munjurulxo, “Suma wa dide indo be.”
  kql-kql: De, katɨk melɨn wunu yika wule vevekatɨk tonmale balañjutuk galaveve, “Kavɨla
    autukok sasɨle yetɨkɨn kasik.”
  mie-NT: 'De ñahan sátíñú ñúcuán, nī jinī tucu ña nūū dē, de nī nquijéhé ña cáhān
    ña jíín ndá nchivī jā íyó ñúcuán: Tēe yáhá chi suni táhán ndá tēe ñúcuán cúu,
    ncachī ña.'
