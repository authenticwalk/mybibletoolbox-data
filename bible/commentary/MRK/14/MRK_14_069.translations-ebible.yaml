  san-GUJ: અથાન્યા દાસી પિતરં દૃષ્ટ્વા સમીપસ્થાન્ જનાન્ જગાદ અયં તેષામેકો જનઃ|
  amx-amx: Marl rrkwapenh-apenh rang Peter renh weth arek, rartek artwang mapel-ayel
