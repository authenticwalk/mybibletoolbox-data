  kwf-kwf: Ma na kini sariꞋi rao baera nia lisia laꞋu Ꞌi neꞋeri, ma ka fata Ꞌuri fuana
    ngwae ki neꞋe kira uu kalikalia Ꞌi neꞋeri, “Nia ta ngwae logo ada ne!”
  eng-WYC-2017: And again when another damsel [or handmaiden] had seen him, she began
    to say to men that stood about, That this is of them.
  eng-WMBB: The maid saw him and began again to tell those who stood by, “This is
    one of them.”
  zat-NTPS: 'Nadxa nu''ula we̱n zrin chee̱ bxruze blau na'' gunná''abe'' Pedro xecha
