  bht-bht: सै ऐ सुणीकरी खुश होए, कने उसयो पेसे देंणे जो मन्नी गे, कने सै यीशुऐ जो
    धोखे ने यहूदी अगुवां दे हथे पकड़ाणे दा तां मौका तोपा दे थे।
  eng-NOY: And they when they heard it were glad, and promised to give him money.
