  mxq-NT: Es yʉꞌʉjʉty xyondaktʉ es twa̱ndaktʉ ja Juudʉs ko tmoꞌoya̱ꞌa̱ndʉ ja meeñ.
    Net ja Juudʉs tꞌʉxta̱a̱y ja winma̱ꞌa̱ñ wiꞌix tkʉyákʉt ja Jesús.
  tzj-NT: Ja c'a tok xekaj cuq'uin xuch'ob chiquewach ja rch'obonel. Ja c'a reje'e'
    congana xequicot rmal ja bix chique rmal ja Judas in queya' quechi' chi nqueya'
    pwok tre. C'ac'ari' ja Judas xumaj rcanoxic nak nuban tre ja Jesús chi nujach
