  myw-myw: Iliganes Yudas anilivan, mo ikalin nuwes, ilivnakes namoney bisekes, maysan
    nawotet towen. Itam, mo ikayamat tut bwanabwein va̱gan basilkod Yeisuw.
  sby-sby: Balakondwa mpobalanyumfwa ncalabambila ne kumushomesha kwambeti nibakamupe
    mali ngobalapangana. Nendi walatatika kulangaula cindi celela ca kumulisha.
  sll-sll: Dungure Yuda singaba hobi wai pirere, “Di tibi ol na tenanga, tobo moni
    ni teralua.” Dungure pirere, bai tal sirala dire, homaulung kwi mole han mongwi.
  yaq-NT: Juname'e intok, a' jikkajaka, junae weemta betana, emo alleetuaka, intok
    tomita a' mikrokaka a' tejwak. Chukula intok ju'u Juuraj Ijkarioote' teame, a'
    bwijtune' betchi'bo, aet tekipanoa taitek.
  uro-uro: Bä nga ama priskäna ama moräs na rha rha nari rhoqoräkt dä mär gem da dä
    rha rhares iva rhi von ga rha anga ligär. Dä soknga rhoqoräkt dä ma Judas Iskariot
    kät ñäm nani anga qäväläm anga mär äm ivakt iva qä vodä ma Jisas bä ba rha.
  ita-1885: Ed essi, udito ciò, si rallegrarono, e promisero di dargli denari. Ed
    egli cercava il modo di tradirlo opportunamente.
  muy-muy: 'Nday nakəŋ tàra tìcia ma gayaŋ na ti tə̀mərva dal-dal, tə̀hi : « Tamal
