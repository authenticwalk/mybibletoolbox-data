verse: MRK.014.011
translations:
  kpx-kpx: Ige dubue kosive keau Diudasiu louale ke evisi vahaeholahai ibinaveho moni
    omiveve loui namihalu. Ige Diudasiu Iesu maveve ke humaha kaovama.
  okv-H: ingito tunga javotoho eto amita degi koro ikasi ke eo, Judas na pambuto Iesu
    isoro embo ta degi harikasuja avo sija ena.
  tbo-tbo: Yudasa a baha hi nonoli ma hi kaoha labatana ma hi paliwitumaganeya hi
    pa, ‘Apo mone to welem,’ yaka Yudasa a gaogao i bibeiha ipa iyowai ma apo Yesu
    ina nugohaleya.
  mal-C: അവർ ഇതു കേട്ട് അത്യധികം ആനന്ദിച്ച് അയാൾക്കു പണം നൽകാമെന്ന് വാഗ്ദാനംചെയ്തു.
    യൂദാ, ആ നിമിഷംമുതൽ യേശുവിനെ അറസ്റ്റ് ചെയ്യിക്കാനുള്ള തക്കംനോക്കിക്കൊണ്ടിരുന്നു.
  grc-SR: Οἱ δὲ ἀκούσαντες ἐχάρησαν, καὶ ἐπηγγείλαντο αὐτῷ ⸂ἀργύριον⸃ δοῦναι· καὶ
    ἐζήτει πῶς ⸉εὐκαίρως αὐτὸν παραδῷ.⸊
  bgc-bgc: वे न्यू सुणकै राज्जी होगे, अर उस ताहीं रपिये देण खात्तर मानगे; अर वो मौक्का
    टोह्ण लाग्या के उस ताहीं किसे ढाळ पकड़वाया जावै।
  khz-khz: Ne ira na gekamonagiato aonai, geverere-rakavato, e gekila-gavuto, moni
    pia venia. Gaurai Iuda na gimarai pene tao-kaua rauparana etavuawai.
  deu-TKW: Sie aber freuten sich wie sie es hörten, und versprachen ihm Geld zu geben;
    und er suchte, wie er ihn bei guter Gelegenheit ausliefern möge.
  zsr-NT: Catiꞌ gulayönnëꞌ xtidzëꞌë Judas naꞌ, guludzijnëꞌ atiꞌ gulazíꞌ lu naꞌquëꞌ
    luꞌë lëꞌ dumí. Niꞌr gzu lahuëꞌ Judas rzu rböꞌë udödëꞌ Jesús lu naꞌquëꞌ.
  lin-lin: Tango bayokaki bongo, basepelaki makasi mpe balakaki kopesa ye mbongo.
    Boye, Yuda akomaki koluka libaku ya kokaba Yesu.
  hns-NT: Tab oelog bahoet khoesie bhail aur oke koetjh paisa waada karies. Aur oe
    mauka khodje lagal Jiesoe ke baare me tjoegalie kare ke.
  noa-E: Maimua mawia chadcha Judaau amachig Jesús pʉr deeju a ũrbaawai chi phadnaan
    pörkha nʉm khʉʉn oneeu phöbaadëwia chi Judaag phatkhonpa deeju ajierram anaabá.
    Ichig mag phatkhonpa deeju abaawai chará ãba i imeraa pʉr auwia warre amag amach
    jua ee deeju khĩirjugpaita wai sĩsijim anaabá.
  eng-EMTV: And having heard, they rejoiced and promised to give him money. So he
    was seeking how at some good time he might deliver Him up.
  mib-NT: Te nuū ní cajini sōho sutū un jéē cahán de, te ni cacusɨɨ̄ ni, te ni cajejnūhun
    jeē cuáha xūhun núū de. Te nde quɨvɨ̄ un ní nducú de modo ndese nastúu de ya.
  bea-bea: Oohaditsuk chi, ohtye kyehanelilon, kahchu ootagha tsi akiyehtilon sooniya
    yaooleli. Oonkhanatghalon tyehakehe sookah nio-otsitigha chahte autigha.
  lif-NT2: खे़ङ्‌हाॽरे़ कन् पाःन्‍निन् मे़घे़प्‍सुआङ् साॽरिक् मे़सःत्ते़र यहुदाःन्
    याङ् पिआसिगे़ फाॽआङ् माङ्‌मे़हे़क्‍तु॥ खे़न् ये़म्‍माङ्धो यहुदाःल्‍ले़ ये़सुःन्
    इङ्‌ले़क्‍मा फाॽआङ् सुये़म् कोःप्‍मा हेःक्‍तुरो॥
  xnj-xnj: Vakulu va kuteta pevayuwini malovi genago, vahekalili, vayidakilini kumpela
    mashonga. Ndi, Yuda akatumbula kulonda lukumbi lwa kumgotola Yesu.
  mmx-mmx: La nedi diga lok momo aleng la diga tong i ri ne Judas do nedi diba raba
    i mi lempilas. La ne Judas ga ngangais ti toxonaleng kusu naba epovo rin ti song
    araba ne Iesu ridi.
  cbr-NT: Cacëxun cuati cuëënquin ca —curíqui cananuna mi 'inánti 'ai —quixun cacancëxa.
    Usaía quicëbëtan ca Judasnën —¿uisaxun carana ënë unicama Jesús bimiti 'ai? —quixun
    sináncëxa.
  tee-NT: Chai ju yu'unch acsni tak'asmatlh ju ixchivinti ju Judas na talack'achalh.
    Tamach'anulh. Tajunilh ju Judas ni cataxtakniya' ju tumin. Pus ju Judas tus acsnich
    na ixpuxcajui ta yu laich capumak'axt'ak'a' ju Jesús.
  eng-LSV: and having heard, they were glad, and promised to give him money, and he
    was seeking how, conveniently, he might deliver Him up.
  cak-NT: Y cuando reje' xquic'oxaj quiri', yalan xequicot. Y xquisuj mero che romari'.
    Y raja' ja xutz'om rucanoxic anchique modo nu'on chi nujach ri Jesús pa quik'a'
    ri achi'a' ri'.
  pah-NT: Igwete g̃a ndoryndoryvamo ahe renduvame. —Toromondo ti itambere'ia nde ve
    gapyhygukara ikwepykavamo a'ero, ei g̃a ahe ve. Aerẽ ahe jirokwapotari hehe a'ero,
    marã po ti ji ga pyhygukari g̃a pe javo.
  sja-NT: Mãga ũridak'ãri, o-ĩadachida mãik'aapa pedeejida p'arat'a teedait'ee Judamaa.
    Mãpai Judapa jɨrɨmaa beeji sãga Jesús ãchimaa jitapiit'ee.
  xed-xed: Tahula mnanatani ta tsa gwaɗa ya ta həŋ, ka rfu həŋ ta rfu. «Dzaʼa vlaghavla
    aŋni ta tsedi guli,» ka həŋ nda tsi. «Yaw,» ka Zudas. Tahula tsa tama, ka ŋavata
    Zudas ka psa tvi dzaʼa kəl tsi ka vlaŋtá Yesu ta həŋ.
  mks-NT: Tá na̱xini jo̱ho na̱ cán ña̱ na̱cachi da xi̱hi̱n ná na̱cavatá na̱ ta na̱sa̱ha̱n
    na̱ tu̱hun na nu̱ mé Judas ña̱ quia̱hva na jiu̱hún nu̱ dá. Ta sa̱ mé nani já na̱casáhá
    Judas ndúcú da̱ ndaja cuu caja da ndiquia̱hva da Jesús nu̱ ná.
  gfk-S: Di ga laro ing di ga hadade ie, di gom kukubus be di na ter ta barbarat tana.
    Io, iga sisilih tike bilai na ngas ura terter leise Jisas ta di.
  bmu-bmu: Yeŋgöreŋ anda keuŋi jiiga mi möta uruŋinan ölöwahiga söŋgöröŋi moneŋ waŋgibingöra
    keu jöhöget. Keu jöhögetka Jisös nalö kungen mamalolo mem waŋgimamgö köna möt
    jaruba köiŋbiŋgöba malök. Mewö.
  dgz-dgz: Taueni mu aton anun moni garewa wanapen wa agiasen. Wam ap gapan Diudes
    arok da ware Iesu yan tapen menan amase taiwandin.
  eng-GNV: 'And when they heard it, they were glad, and promised that they woulde
    giue him monie: therefore he sought howe he might conueniently betraie him.'
  zaa-NT: Làcą nna de biyénini cą nu ra naá nna yala bedácca'ni cą beni cą ofrecer
    gute cą bel·liu quì'į. Acca guduló taá Judas beyìla latsi' ti'iỹa modo gutią ne
    cuenta.
  eng-WEBSTER: And when they heard it , they were glad, and promised to give him money.
    And he sought how he might conveniently betray him.
  guh-guh: 'Nexata sacerdotevi penamatacaitorobivi itsa tane bajarapacuene, barëya.
    Jumaitsi bajarapamonae Judasjavabelia: —Palata pacarajutsianatsi, jai. Nexata
    jane baja xuacujinae Judas Jesús naitaxutocaevetaponaponatsi. Nexata paepatota
    Judas toyapëxanepanatsi, perajutsinexa jane baja bajarapamonae pecobeyabelia.'
  bon-bon: Teepi liba itecijemige, teepi gege ecisi, siige jejisi Yuuda ne teebine
    daremu ceerame. Puma cita ca tabe miiji gaabe ne jirngige Yeesu ne awabame teeme
    budre tääpume.
  nhw-BL: Huan quema nopa tlayacanca totajtzitzi quicajque ica catli hualajqui, nelía
    paquiyayaj huan quiilhuijque para quitlaxtlahuise. Huajca Judas pejqui quitemohua
    se hora huan se lugar catli cuali para quiitzquise Jesús para huelis quitemactilis
    ininmaco.
  swh-ONEN: Walifurahi sana kusikia jambo hili na wakaahidi kumpa fedha. Hivyo yeye
    akawa anatafuta wakati uliofaa wa kumsaliti.
  wbi-wbi: Voope ye vapuliike, vakahovoka kyongo, vakamulagha kukumpeela indalama.
    Pepano uYuuda Isikalioti akatengula kulonda unsiki unno ughwa kumwohela uYesu.
  bba-bba: Ben nukurɑ dorɑ ɡem ɡem ye bɑ win ɡɑri nuɑ mɑ bɑ nùn ɡobi nɔɔ mwɛɛru kuɑ
    yi bɑ koo nùn kɛ̃. Mɑ u swɑɑ kɑsu nɡe mɛ u koo ko u kɑ Yesu bu nɔmu sɔndiɑ ù n
    sɑɑ wɑ.
  eng-KJVCPB: And when they heard it, they were glad, and promised to give him money.
    And he sought how he might conveniently betray him.
  kgk-NT: 'Ha ha''e kwéry ohendu ramo inhe''ẽ, ovy''a joa eterei: —Ereipyhy uka ramo
    ore-vy, orome''ẽ-ta nde-vy pirapire, he''i Judas-pe. Ha Judas katu orepara oiko-vy
    Hesu-rehe ipyhyharã-pe omombe''uha óra ra''arõ-vy.'
  waj-waj: Vioo iyaata kua tuduu rikiada iya kaayauma sirigaida irisai sikau inna
    mmiaaraivaara kua kiaa teerama kieeravai. Iya kua kiaa teerama kiooduu rikioo
    ii suai ivakidiri iva faannama roo varia roo vioo varioo dee suai tuanaavai nnino
    rikioo iva Yisuunna kooyaa iya vitainaraivaara haitatuuravai.
  ekk-PKP: Kui nad seda kuulsid, olid nad rõõmsad ja lubasid talle tasuda. Nii hakkas
    Juudas otsima võimalust Jeesust reeta.
  mpx-mpx: Topowon bwabwatal nuwaliya i waisi nabi Yudasa wana baaba kaiwena, ge hi
    bateli abwe mani nihi pek elana. Inoke Yudasa i telipuna Yeisu wana nawanawa i
    gagayawa-an, kamwasa i loya ge Yeisu ni teli nimaliyaa ge nihi lib.
  wbp-wbp: Kujalu Jutuju purda-nyangu yimi-ngarrirninja-kurra, ngulakujulurla wardinyi-jarrija,
    manulurla ngula-jangkarluju jangku-pungu panu-jarlu tala. Ngula-jangkaju, Jutujuju
    kulpari yanu Jijaji-kirlangu-kurra-yijala, ngulangkanyalparla wurulypa-juku nyinaja
    yungu-jana ngaka Jijaji jiily-ngarrirni maralypikingarduyu-patuku yungulu puuly-mardarnilki.
  luo-luo: Negimor gi wachno, mi gisingore ni gibiro miye pesa. Omiyo nochako manyo
    kinde maber mar kete e lwetgi.
  nhe-NT: Huan quema nopa tlayacanca totajtzitzi quicajque, nelía paquiyayaj huan
    quiilhuijque para quitlaxtlahuise. Huajca Judas pejqui quitemohua se hora huan
    se lugar tlen cuali para quiitzquise Jesús para huelis quitemactilis ininmaco.
  aii-aii: ܘܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܵܢܝܼ ܚܕܹܐ ܠܗܘܿܢ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܩܵܘܠܵܐ ܥܲܡܹܗ ܕܝܵܗܒ݂ܝܼ
    ܠܹܗ ܙܘܼܙܹ̈ܐ. ܘܗ̇ܘ ܛܵܥܹܐ ܗܘܵܐ ܒܵܬܪ ܦܸܪܣܲܬ ܠܣܲܦܘܼܝܹܗ.
  esk-NT: Tusaakamitruŋ quviasuliġniqsut, suli akiqsruġniġaat aatchuġukługu maniŋñik.
    Tavrakŋa Judas utaqqiaqsiñiqsuq aatchuiviksramik Jesus-mik pisuġnaqsiḷugu.
  msb-msb: Nalipay gayod sinda san pakabati sani kag nagtuga na hatagan siya sin kwarta.
    Kaya tuna sadto nagahanap si Judas sin maayo na oportunidad agod patraydoran sa
    inda si Jesus.
  cpa-NT: Jøng² hioh¹² jénh² dsa² héi² mi³ca¹nǿng²dsa. Ca¹løa¹ jǿg³ cuø¹dsa cog³.
    Jøng² ca¹hnangh² Judas mai³¹ ha²lah hnë¹dsa Jesús.
  dso-dso: ସେ ମୁକିଅ ପୁଜାରିମନ୍‌ ଜିଉଦାର୍‌ କାତା ସୁନିକରି ବେସି ସାର୍‌ଦା ଅଇଗାଲାଇ । ଏ କାମ୍‌
    କଲେ ସେମନ୍‌ ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦାକେ ଡାବୁ ଦେବୁ ବଲିକରି ପର୍‌ମାନ୍‌ କରି କଇଲାଇ । ସେଟାର୍‌ପାଇ
    ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ଜିସୁକେ ମୁକିଅ ପୁଜାରିମନ୍‍କେ ଦାରାଇ ଦେବାକେ ବେଲା କଜ୍‌ଲା ।
  meu-meu: Idia na e kamonai, e moale dikadika, bena e gwau hamata, moni bae henia
    eto, Taunabunai ia ese taona itorena dalana e tahua.
  yva-NT: Wo Yudas apa ayao umaso ranaun ti manayanambe, weti wurairive ware wo doije
    inta raunanto ai. Umba Yudas po varore rakani indamu po Yesus amavun.
  dgc-dgc: Ey du padi, pékabati de to kagi na, éy mésahat side. Ey kinagi de diya
    a atdinan de siya ta kuhata. Ey sapul ta éya, éy mégisip dén ti Hudas ta oras
    a péngitokyon na ni Jesus dide.
  zpm-NT: Zeeṉe bin zhow, per nli rley zho ni rëb zho zdeed zho dimi lo Judas. Dzigo
    psilo Judas noguib Judas dieṉ pa hor gdeeda diidz guṉ Judas me ntregar.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, teryehorye nehxatxkon hatà, nyamoro ha.
    Otxenyerunu amna nàmyaha, noro ymo yahohsotxhetà, ketxkon hatà, àwya. Àro ke,
    Txesusu yahohsotxahke nehxakon hatà, Xuknasà, àwyanye. Àsokentoko tahohsohorye
    naye, kekon hatà, tàwya rma. Amnye nyhe txko tahohsorye nay hamà, toto komo ehxera
    ehtok mak ha, kekon hatà, Xuknasà, tàwya rma.
  sim-sim: Urik mashi orhin li misihi li rupshihi ya lal orin li hakurik limu mbara.
    Ushirik nombo nombo os Jisasin or hakurin ormu li hishira.
  npi-ULB: जब मुख्य पुजारीहरूले यो सुने, तिनीहरू खुसी भए र त्यसलाई पैसा दिने वाचा
    गरे । उसले येशूलाई तिनीहरूका हातमा सुम्पनलाई अवसर हेर्न थाल्यो ।
  cgc-cgc: Pagmati danen ta ambal din, nadayaran gid danen an ta iya na plano daw
    gangako na tagan kanen an ta kwarta. Umpisa ta yon man na uras, gangita en kanen
    ta tsansa na matrayduran din daw maintriga Jesus an naan ki danen.
  tim-tim: nâŋgâm biwiyeŋe heroŋe akto puli waŋbaigât magaŋi. Akto aregât den dâpŋe
    gain gain makyeŋgire Yesu mem miawakŋet dâm dâpgât undâgâlep.
  yor-yor: Inú wọn dùn láti gbọ́ èyí, wọ́n sì yọ̀, wọ́n sì ṣe ìlérí láti fún un ní
    owó. Nítorí náà ó bẹ̀rẹ̀ sí í ṣọ àkókò tí ó rọrùn tí òun yóò fi Jesu lé wọn lọ́wọ́.
  wos-wos: Buléndéka di déka hundi xéka di mawuli sawuli ya. Ye di déka yéwa nawulak
    hwenjoka di hundi bulé sékéréké. Hundi bulé sékérékéndaka dé Jisasré mama duré
    hwe yambuka dé hwaké.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e ãdjirãra b̶ʌsrid̶ad̶aped̶a Judaa paratada diad̶iad̶a
    asid̶aa. Ara maʌ̃da Judaba jʌrʌbadjia sãwã Jesura jidabida.
  eng-F35: Well upon hearing it they rejoiced and promised to give him silver coins.
    So he started figuring how he might conveniently betray Him.
  ind-ind: Mendengar hal itu, mereka senang sekali dan berjanji memberikan sejumlah
    uang kepadanya. Lalu Yudas mulai mencari kesempatan untuk menyerahkan Yesus kepada
    mereka.
  pes-OPCB: کاهنان وقتی دانستند به چه منظور آمده است، بسیار شاد شدند و به او وعدۀ
    پول دادند. او نیز در پی فرصت می‌گشت تا عیسی را به ایشان تسلیم کند.
  mpt-mpt: i Yudas Iskeliote wengo wenteniba seimbianiba isak baabaniba Kobo inanemebo
    ni monio mo oklomabbiobo gesiba Yudase wentenea Ne Yesuse fatnabanita debeb monita
    komokwali dobyamabine? ge funmonsebe.
  ssx-ssx: Kutupa mo haliwekima꞉ ipika꞉ pi opuaata꞉ ta꞉na꞉ma꞉ homemekeme. Ipiki pa꞉ta꞉
    mani haluekema꞉ pi la꞉ wimikime. Kutupa yeni peao haemeke teke haliwekima꞉ Yesu
    minina꞉yeke Diudasima꞉ pota꞉ weiyekeme.
  mkl-mkl: Iyi ɑ̀ ɡbɔ ideu, ŋɔi inɔ nŋɑ í dɔ̃ nɔ ɑ̀ ni ɑŋɑ ɑɑ muɑɑ fiɑ. Ŋɔi Zudɑsi
    wɑ dɛ kpɑ̃ɑ bɛ́i ɑ́ ce ku zɑmbɑò Jesu ku nɑ inɛ ŋɑu.
  gaq-gaq: ମ୍ନା ପୁଜାରିଇଂ ଜିଉଦାନେ ଆକେନ୍ ସାମୁଆଁ ୱେଚେ ଜବର୍ ସାର୍ଦା ଡିଙ୍ଗ୍‌କେ । ଆରି ଆମେଇଂକେ
    ଡାବୁ ବିନ୍‍ସା ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍ ବକେ । ଆତ୍‌ଅରିଆ ଜିଉଦା ଜିସୁକେ ମ୍ନାନେ ପୁଜାରିଇଂନେ ନ୍ତି
    ନ୍ନିଆ ଆଃସା ବିଃନ୍‌ସା ଉପାୟ୍‍ ତୁର୍ ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: Entti hessa si7ida wode ufayttidi, “Nuuni new miishe immana” yaagidosona;
    Yihudi Yesuusa aathi immanaw injje wode koyees.
  unx-unx: ଇନ୍‌କୁଦ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେକ ରାସ୍‌କାୟାନା, ଆଡଃ ଟାକାଲେ ଏମାମେୟା ମେନ୍ତେ ଇନିଃକେକ
    ବାନାର୍‌ସା ଏମ୍‌କିୟାକ । ଏନାମେନ୍ତେ ଯିହୁଦା ଇନ୍‌କୁଆଃ ତିଃଇରେ ୟୀଶୁକେ ସାବ୍‍ରିକାଇ ନାଗେନ୍ତେ
    ସୁଯୋଗ୍‌ ଦାଣାଁଁତାନାଏ ତାଇକେନା ।
  gah-gah: Lo kemekago, giliake, mulúikú lamaná okago, age nonó lá oko gimitune liki
    Zutani agómulaló li hutikago, geleake Izesuni amimika linogo amapani molamó.
  lcm-lcm: Na vap la uruk si po longong ani mengen ang, na kila palapalatung ve nia
    ta ki samui ia. Na kalapo gusgus ta saka pangau an kapo kalakala si alis suai
    ania e kungaria.
  aer-aer: Kenhe itne akenhe awemele-arteke itne akangkeke. Itne renhe apwerte ngkweltye
    anthetyeke alhileke. Kenhe Judas re imerte arelheke ilengare Jesus itnenhe iltye
    anthetyeke itne-arle renhe arntwirrkewarretyenhenge.
  qvc-NT: 'Chaymi chay kamachikuq kurakuna ancha kushikushpa, ufrisirqanllapa qellayta
    qonambaq. Chaymi Judasqa ancha yuyarqan: ¿Imashinataq Jisusta intrigakushaq chay
    kuntraqkunaman? nishpa.'
  tgl-ULB: Nang marinig ito ng mga punong pari, nasiyahan sila at nangakong bigyan
    siya ng pera. Nagsimula siyang maghanap ng pagkakataon upang maibigay si Jesus
    sa kanila.
  cbs-NT: ninkai shinan chankankin pei inankatsi yubabu chintunkidankin “¿Jatian janixun
    en Jesús jatu achimatidumen?” ikin shinankubidanikiaki.
  xtm-NTPP: Ja ni ka jiniso'o tee yukan, te ni ka kutachi xeen de, te ni ka skuiso
    de ja jin kua'a de xu'un Judas ma. Te ni keja'a Judas ma nduku de na ora ko kuu
    ja ke'en‑su'va de Jesús ma.
  nnq-nnq: Akakung'i akolo ngabaalalila apabajoa nhwalo gwenio, nu kulagila kumpe
    uloi jwenio. Penia Yuda ngabe akapala ndela ju kunng'aluka Yesu.
  bao-NT: Cʉ̃ja pea teere tʉorã, bʉaro ʉjea nii, “Tee wapa wapa tiirica tiiri mʉre
    jãa tiicojorucu,” cʉ̃re ĩiupa. To biri cʉ̃ pea cʉ̃re cʉ̃ ca ñee dotipa tabe ʉnore
    ama jʉo waaupi.
  san-ORI: ତେ ତସ୍ୟ ୱାକ୍ୟଂ ସମାକର୍ଣ୍ୟ ସନ୍ତୁଷ୍ଟାଃ ସନ୍ତସ୍ତସ୍ମୈ ମୁଦ୍ରା ଦାତୁଂ ପ୍ରତ୍ୟଜାନତ;
    ତସ୍ମାତ୍ ସ ତଂ ତେଷାଂ କରେଷୁ ସମର୍ପଣାଯୋପାଯଂ ମୃଗଯାମାସ|
  huv-NT: Camüm manguiayiw aag ayaj, quiaj tapac omeajtsüw, tasajüw apmüjchiw nej
    tomiün. Quiaj tapots mayamb nguineay alndom mayac teowixaw nejiw.
  otn-NT: Mi̱ 'yø'a̱ ra̱ hya̱ sihyø mmäcja̱, asta̱ ra̱ ndijohya. Bi xi p'ʉya ngue
    di u̱nna̱ mɛ̱nyu̱. Ja̱na̱ngue bi hyonna̱ Judas ha di japi ngue di däpyø mmäcja̱
    ra̱ Jesús.
  nop-nop: Wosuwaaŋ mede u yenimbune talitimeŋ heki adi nadifo wapum hinek tigiŋ.
    Tiŋa muneeŋ mimiŋdok yofolokenegiŋ u nimbune nadiŋa Judas adi tali dediŋ foloŋ
    Jesu kohohik foloŋ kameŋdok yoŋa woom hatiguk.
  obo-NT: To norinog dan iddon puhawang, oraroy ran no nahaa woy id totandu ran nod
    boggoy't soopi ki Judas. De-en id nangkap sikandin to ollog no timpu to kodboligya
    ki Disas.
  cak-ENT: Y tok rije' xcac'axaj quiri', juis xequicot. Y xquisuj rutumin romari'.
    Y rija' xutz'om xucanoj achique na rubanic nbün richin nujüch ri Jesús pa quik'a'
    ri achi'a' ri'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤛ᤺ᤳᤋᤧᤖ ᤕᤜᤢᤍᤠ᤺ᤴ ᤕᤠᤱ ᤐᤡᤀᤠᤛᤡᤃᤧ ᤑᤠ᤹ᤀᤠᤱ
    ᤔᤠᤱᤔᤧᤜᤧᤰᤋᤢ॥ ᤂᤧᤴ ᤕᤧᤶᤔᤠᤱᤎᤥ ᤕᤜᤢᤍᤠ᤺ᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤱᤗᤧᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤛᤢᤕᤧᤶ ᤁᤥ᤺ᤵᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤖᤥ॥
  snx-snx: Andug sam ne xes pari beliyainjulane sam bail dis adu moni huyax mundubxo.
    Siybane Judas Yesus andug bargeb pidax xasi gaman dagi xedelasilxo.
  kql-kql: Valan wokok wulu bɨiyevekandi vavalakeve. Kapekandi yila moni wunutuk masivaŋga
    galaveve. Kape, de, wun kɨndɨŋmɨ suwaŋgapale wulu juŋambɨi juŋambɨiyeve.
  mie-NT: De tá nī jini ndá sūtū jā cáhān dē, de nī ncusiī inī. De nī nquee yuhú ndá
    jā cuāha xūhún nūū dē. De jondē quīvī ñúcuán de ndúcú dē modo nāsa nastúu dē yā.
  san-TIB: ཏེ ཏསྱ ཝཱཀྱཾ སམཱཀརྞྱ སནྟུཥྚཱཿ སནྟསྟསྨཻ མུདྲཱ དཱཏུཾ པྲཏྱཛཱནཏ; ཏསྨཱཏ྄ ས ཏཾ
    ཏེཥཱཾ ཀརེཥུ སམརྤཎཱཡོཔཱཡཾ མྲྀགཡཱམཱས།
  qve-NT: Hinaqtinmi chay sacerdotekunaqa, Judaspa nisqanta uyarispanku, anchata kusikuranku.
    Hinaspan Judasman qolqeta paganankupaq prometeranku. Chaymi Judasqa chay ratomantapacha
    huk oportunidadta mashkaran, imaynatas Jesusta traicionaspa paykunaman entregananpaq.
  pao-NT: Mu tutunehanedu besa sokwama ka oo nakase umu yise ka Judas tumasumudooku.
    Soo Judas yise meeoo soonamme, “Hownnekoo sakwa nu ka Te Pabe'e-matoo mu bika?”
  cbu-NT: 'Kuraksha anoo mazinayarusin, mang'' ksarangana. Yungparutishcha átish.
    Ashiri aship tuwapchinllpa mang táyarusin, Utaásarinsha: Waritachparee mang, tárangiya.
    Shitungeeru, Isusoo mangush tamapingamaam chinarangiya. ¿Tamayareezi tamapingachee?
    táyaru, anuri mangush chinarangiya. Ashiri yuwaa Isusoo tamapingamaam waneerangana
    anoo kamaneena.'
  usa-usa: titata yimuqá ôriq umá makéta meyámmá amínéta tirááe. tewana Yúqtaatima
    aúyánámmá iténa “nói-tupaama Îtumma oyaa umá yiráátenuno?” téna ítama táíq uréna
    kanaayábá abáá-abaa kéiye.
  soy-soy: Nkíŋniŋɛ kɑpí nɛ kutu u ricɔ ɑpi rinɔ́ɔ yekei rɛ pi yɛ́ siwóó u hɛ.
    Yutɑsi uu icée sɔnɛ wɛ́ɛ́si ukɛ́ nɛ Yeesu piɑnipɛ-i n wɑ.
  bkx-bkx: Olas sin nneen Judas in molok on nane, sin namliil in. Sin nsuup am nak,
    “Kalu ho mloem he muꞌsaꞌu Jesus mfeel Ee neu kai, nabeiꞌ hai mbaen ko.” Nalali
    te, Judas mpoi, ma in nmulai naim lalan he naꞌsosaꞌ Jesus neu sin.
  hui-hui: Ani layagola hale howa tigua turu halu ibuhondo, Muni nguleberama, lene.
    Ani layagola ibugua Yasu minu mulene henge aguaore ngabe hondole tai bialu hene.
  amf-amf: Kediar ogoam kenin qansen wodanka wozadhayse, “Koymo hana woda ime” hamayse
    kimbesana kinka ke dhalqade. Yiwdaar kiam yettsate kena kinin imen goynsa kina
    agea woda zagite ki dahade.
  quc-NNT: Aretaq xkito, xekikotik, xkib'ij k'u che ri tat Judas chi käkiya na puaq
    che. Ri tat Judas k'ut tajin käreyej chi kopan jun utzalaj q'ij chujachik ri Jesús
    pa ki q'ab'.
  dob-dob: Ga Yudasa ꞌina ona sinonona ga sigwausowala ga ꞌena siona upaupa be ꞌaene
    ꞌana maisa siꞌebwaꞌe. ꞌEnega Yudasa tuta boboꞌana ꞌiyamwena be ꞌaene Yesu ꞌediya
    ꞌida telesipupuye be sigiyai.
  wrs-wrs: Wo kuwulva hillinamba, indk vithivna, umnina, yemba kava si di dembrehuvav.
    Wo doa Yutasva nengvna, henanam si kava indthueinvav, osva Yesusva men?
  mca-mca: Hekhewe'en in yepi'ye' pa'aj qa qi in ƚe'sitsi'mkii pa'aj qa yiwjutsiqeni'mha
    qu' netisij hatse' pe'qu' ƚ'astaye'. Ma' qa ka' Judas qa wo'oikiiha pa'aj pa'qu'
    iwemetsaxe'ji' qu' net'ihinij ha' Jesús.
  tzo-TZC: Cꞌalal laj yaꞌiic ti banquilal paleetique, jun to yutsil laj yaꞌiic. Tey
    laj yalic ti ta xacꞌbeic ti taqꞌuine. Jech o xal ti Judase lic saꞌolan cꞌusi ta
    xut yoꞌ ta xacꞌ ta cꞌabal ti Jesuse.
  mya-mya: ထို​သူ​တို့​သည်​သူ​လာ​ရ​သည့်​အ​ကြောင်း​ကို ကြား​သိ​သော​အ​ခါ ဝမ်း​မြောက်​သ​ဖြင့်​သူ့​အား
    ငွေ​ပေး​ရန်​က​တိ​ပြု​ကြ​၏။ သို့​ဖြစ်​၍​ယု​ဒ သည်​ကိုယ်​တော်​အား​ရန်​သူ့​လက်​သို့​အပ်​ရန်
    အ​ခွင့်​ကောင်း​ကို​ရှာ​လျက်​နေ​၏။
  gng-NT: Bi cii' nnɔ ma nnɔ biʼyɛnm sɔnge' cɛɛn, nɛ bi pùon' ki ye bi li de wɔ ilike.
    Nɛ u bure' ki tì nuunh u li ñɛ isɛn yà kí taa *Yesu kí ŋukn bɛ.
  cbi-NTPO: Tsandita jiñu bale rukula demeetu mika sundyala, tsejtu peesu kakaashu
    juntsaa lushi kuwanu pala. Tsa detinmalan Judas naaketaa Jesúsnu peesu kakaanu
    ju'ba juntsaa mi'kes nenchi tene iimi.
  ikk-NT: Ogẹn wẹ gi nụ ihiẹn ọ bịanị, ẹfọ nọ sụọ wẹ ụsụọ ọhụnma-ọhụnma; wẹ nọ kwe
    ẹ nkwa nị wẹ jẹnkọ d'e ye ẹ egho. 'Ya ọ nọ chọma efe o k'e gi we Jesu ye wẹ.
  leu-leu: E layaan ri langaie ri faamamaas paaliu e ri kuus o ri taa tavai na Judas
    pana faat ‘silva’. E nane a lalamon o laso ta yaan e pana so ta vilaana a fexaxaas
    nane i taa pet lisan na Yesus xe siri pana.
  maz-NT: Nuc'ua c'o ndamböcjimi me co mäjäji 'ma o dyäräji c'ü ro tsja e Judas. Anguezeji
    o mamaji c'ua c'ü ro ngõ't'üji e Judas. Angueze o jyodü c'ü ja rvá tsjapü ngue
    c'ua ro nzhö'ö e Jesús.
  bod-N: དེ་དག་གིས་ཀྱང་གཏམ་དེ་ཐོས་ནས་ཤིན་ཏུ་དགའ་བར་གྱུར་ཏེ་ཁོ་ལ་དངུལ་སྟེར་བར་ཁས་བླངས༌སོ།
    །དེ་ནས་ཁོས་སྐྱབས་མགོན་ཡེ་ཤུ་དེ་དག་གི་ལག་ཏུ་ཇི་ལྟར་སྤྲོད་པའི་གོ་སྐབས་བཙལ༌ཏོ།།
  tca-NT: Rü yexguma yemaxü̃ naxĩnüẽgu, rü nümagü ga yema ãẽ̱xgacügü rü nataãẽgü.
    Rü dĩẽru Yudana ngĩxü̃ naxuaxü̃gü. Rü yexgumama inanaxügü ga Yuda ga naxcèx na
    nadauxü̃ ga ñuxãcü nüxü̃́ na natauxchaxẽẽgüãxü̃ na duü̃xü̃güechita Ngechuchuxü̃
    yayauxgüxü̃cèx.
  zpl-NT: Chenu ubeneꞌ bee uleꞌya zeꞌe nucuaꞌ, ñia utsu arquiꞌbeei nu unibeei nú deteꞌ
    beei dimi ya Judas, che uquixie Judas ucuaꞌana xa modo deteꞌ cuendai Jesuse lubeei.
  mbc-NT: —‍Inna, morî pe man —‍ta'pî to'ya. —‍Anna pîika'tîya ya tîniru ke aye'ma
    annaya —‍ta'pî to'ya. Mîrîrî ye'nen Judas esenumenka'pî kure'ne, o'non ye'ka pe
    inkamoro pîika'tîto' tîuya ton pî' Jesus yapi'to'pe to'ya.
  ndg-ndg: Akuhani akolo palyo bayowine iyeyo, bate pulai ni kuahidi kumpaya pwela.
    Katumbua kupala nafasi ya kumkabidhi kwabe.
  wsk-wsk: Se nuna ko ninguru amilmilaman, ale manga nu tumonko balman. Se nu lage
    kuring bo Jesus memek nuguting te bitirukko wore ko sinar la bagakaso.
  toj-NT: Jaxa pagre jumasa cuando jach alji yabyei, jel gusto juntiro yabye. Ti sc'ulane
    trato. Oj bi yae yi taq'uin ja Judas. Jaxa Judasi ti oj slee jastal oj sc'ul endregal
    ja Jesusi.
  dwy-dwy: Ga ŋunhi waya ŋaḻapaḻmiyu balanya ŋäkuya ŋayŋu waya ŋoy-ŋamathinana. Ŋayŋu
    waya dhawuꞌ-nherraṉmina bitjaya, “Ŋuli nhe yurru Djesuna ŋanapuŋgaya goŋ-wekama,
    ŋanapuya yurru nhuna wuŋiḻi-yuna ŋurikiwuya.” Ŋayŋu ŋayi Judas-dja marrtjinana,
    bala gurrana dhukarrwuna ḻarruŋaya nhattjan ŋayi yurru Djesuna wayaŋgaya gathan.
  kkl-kkl: '@see-verse:MRK.014.010'
  tbc-tbc: Ru an duloŋ go ilod uyanan a, ago tag iŋ moni dupani wo ru dufuni a. Amaiak
    niŋen o nal an log ipalu, dal uyan ak ta ilep ate Jesus banid lo igane san niŋen
    o abaŋ yabi se ya.
  sna-sna: Vakafara kunzwa izvi uye vakavimbisa kumupa mari. Saka akamirira mukana
    wokumuisa kwavari.
  smk-NT: Konan siin maririket sara, ket nipapagketan ran byan rayan kwarta. Anaod,
    nangibwat ana sin sain, nanirib yayna si Judas nin tyimpon maipagamet naya konra
    si Jesus.
  grc-TCGNT: Οἱ δὲ ἀκούσαντες ἐχάρησαν, καὶ ἐπηγγείλαντο αὐτῷ ἀργύριον δοῦναι, καὶ
    ἐζήτει πῶς εὐκαίρως αὐτὸν παραδῷ.
  mzz-mzz: Iudasa Isakaliota navona inoqai imwasanaotoqa we ivo, “Mane kaivelemu.”
    Beqa Iudasa itauya inaqo kedakeda inalauala Ieisu inakalaqeieni tovelomuvo bwaigidi
    waidie.
  gof-WFTW: Entti hessa si7ida wode ufayttidi, “Nuuni new miishe immana” yaagidosona;
    Yihudi Yesuusa aathi immanaw injje wode koyees.
  spa-BLM: Ellos, al oírlo, se alegraron y prometieron darle dinero. Él buscó la manera
    de entregarlo convenientemente.
  kyz-NT: 'Ojeupe ''ga ''eramũ mainana ''wyriara ''gã aku''iramũ ''ga ree. A''eramũ
    ''gã ''jau ''ga upe: —Ka''aranũũa nipo ore oromono ene upe ''ga pyyga repyramũ—
    ''jau ''gã ''ga upe. A''eramũ Judas ''ga wea''aramũ akou ee. “Ojetee ''ga rekoramũ
    tomono ''ga ''gã nupe ''jau kwy”, ''jau ''ga ojeupe. A''eramũ ''ga Jejui ''ga
    rerekou weape.'
  dao-dao: A pyen ami ngjak üng aktäa je na u lü, ngui ami pet vaia ami khyütamnak.
    Acunüng, Judah naw a jah kpanaksak vaia kcün suiki.
  cya-cya: Mdiyaa 'a ti' ne' xa ycui' yu cha' can', lo' mdi'in tyaa ne' cha' si'yana
    su'hua lyiya' ne' 'in yu. Ti' xacan' nan yu ña'an ntsu'hui cha' tiyaa yu 'in Jesús.
  beu-beu: Nehe eele ang naung Yudas emateng aulang angu vengmee muse, iomi etatabit
    sanang. Ang muse ini palait hula, “Aana hula Yesus Aing aabalit metma ma ninang,
    eningse ni malekang bajar.” Ang muse Yudas ana kaluar hela lamal, e ila via valaping
    hula Yesus At ila metma ma inang.
  wrk-wrk: Mirnarrijba yali muwa nangangi, baki karu yali Judas, jayalu wajba dungalanyi,
    nyulu kuyunkanyi yalunya nangandurri Jisusyurri. Baki nanankardi barri nanangini
    Judaswanyi nyuliyanyi kuyu yalunya mambukamuku jurjkanyi nangandurri Jisusyurri,
    yalu marrimbiji Jisus. Yurrngumba barri nangki mankumanku yanka janyulu kuyu yalunya
    nangandurri. Barriwa.
  nii-nii: Nga en enim ek ei piik Juras Eskeriyas ek nim mił piik, ka piinjing. “Pe
    eim kom ku ngumun,” pa ninjing. Pe Juras, “Jiisas sipi, kułmał kałiłmin wumb ngumbii,”
    ni yi piim.
  ign-NT: Tacahe, tiúrisa­mu­rea­narine ichape eta nasamirahi eta mavarairahi máijara­re­cayare
    ema Jesús. Tásiha, nametacapa eta náijara­si­ra­yarehi eta plata. Tásiha, jéhevarepa
    ema Júlasi matanucaipa eta máichara­ca­yarehi eta máimica­ra­ta­si­ra­yarehi ema
    Jesús.
  dik-NT: Gokë puɔ̈th miɛt apɛi wën piŋ kek wɛ̈tde, ku thɔnkë lɔn bï kek ye gäm wëëu
    juëc. Ku jɔl tɛ̈ bï yen Jethu dɔm thïn wïc.
  cac-cac: Ayic ix yab'an jun chi' eb', te vach' ix yab' eb'. Ix yac' sti' eb' to
    ol yac' q'uen tumin eb' d'a vin̈, yuj chi' ix och ijan vin̈ sayan tas ol yutoc
    vin̈ yac'anoch Jesús d'a yol sc'ab' eb'.
  tzj-E: Tak xekaja cuq'uin xuch'ob chquewech jrech'bon ela. Arj-e' congan xequicota
    rmal je xbixa chca rmal Judas y xqueya' quechi' che nqueya' pak tzra. C'jara'
