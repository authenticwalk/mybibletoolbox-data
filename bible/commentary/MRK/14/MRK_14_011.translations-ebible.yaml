  mco-NT: Co je teedy mɨjtungmɨɨdpɨ ajcxy jadu'n mɨdoy, co je Judas cɨ̈yega'ñ Jesús
    ma yɨ' ajcxy, chi ajcxy ooy yjotcugɨɨy. Chi ajcxy Judas meeñ yajhuinhuanɨɨy. Chi
    Judas yhuinma'ñ'ixtay nej jëb occɨ̈yecy Jesús ma yɨ' ajcxy.
  kqf-kqf: Tedi bai i giugiuwedina, a vaiye bi ai nuwavisu gulata. Kamaina bi a giuwapa
    te mane sa vite. Ḡome Diudas gavogavo i tavutavu te bainewa maso Yesu nimedimo
    i sako.
  cpb-NT: Antawo ikimoshiretaiyanakeni jewari, ikashaakaakari imperi koriki paata.
    Raminake Judas tsikapaite raakaanteri Jesús.
  aon-aon: Aria amam hemnek Judas ananin baraen aria hanadudareh abom aria habo baraen
    um amam ta hutorun hukon anabor utabor. Aria Judas nakitak nanak aria nape nenek
    urkum um anah yah um niyabigom Jisas aria amam hunak husuwan huweshikan um.
  hus-NT-2005: Tam tin achʼaꞌtsik, kulbétsik tʼajat ani utsan na Judas abal neꞌech
    ka pidhan ti tumín. Na Judas in tuju tám kin aliy xan ti kin uwaꞌ abal kin pidhnaꞌ
    na Jesús.
  mig-NT: Te súan ni̱ ka̱jini so̱'o sutu̱‑ún. Te ni̱ ka̱kusɨɨ̱ iní. Te ni̱ ka̱keyu'u
    já kuá'a xu̱'ún núu̱‑dé. Te ná ndúkú‑de modo ndasa nastúu‑de‑ya̱.
  bps-bps: Di kaklingela dun, too ale lehew, na makang ale mlé filak di ku Dyudas.
    Taman mngabal kenen kfagu mlé ku Dyisas di agotla.
  mbs-mbs: Pegdineg dan te kagi din, neluba dan aw migpakang dan te doen kwarta ibegay
    dan diyà kandin. Penga niyan, migtagad si Judas te mèpiya aldaw amon itolok din
    si Jesus.
  tof-tof: I ene bóktan nóma barrkrrurr, i wirri barnginüm we bainóp, da i oya ⌊alkamül-koke
    bóktan⌋ ekyenóp mani akyanóm. Da módóga, Zudas kwat we yamkülürr Yesun ibü tangdó
    angrinüm.
  cme-NT: Kuɔ gbuu silaa dɔlnu-bɛi. Baa pã nuŋgu baa-yo wuɔ duɔ gbãa ce-ma, ba ka
    hã-yo gbeiŋa. Yuda wuɔ doŋ tuɔ taara uŋ ka ce dumaa ba bel Yesu‑i.
  sus-sus: E to a mɛ, e naxa ɲɛlɛxin ki fanyi ra, e kɔbiri laayidi tongo a bɛ. Na
    kui, Yudasi naxa so waxati fenfe a nɔma Isa sade e bɛlɛxɛ tɛmui naxɛ.
  pon-2006: Irail eri perenkihda kowahlap dahme Sudas ndahng irail. Re ahpw inoukihong
    me re pahn katingiheki mwohni. Eri, sang ni ahnsowo sohte me Sudas ngoangki wia,
    ihte en diar ahnsou mwahu me e kak pangala Sises.
  dad-dad: Pris odudug idi od enĩ karĩ de, waud al fe fen, ĩ moni difenẽf nigin dirokenen.
    Anĩ nigin, ĩ Jesus idi imeid bun inouf nigin naab imirek ilen.
  zab-NT: Chi bindiag de bxozqui ziy, quesentiand guzaclaazdeb. Ax guniideb ideeddeb
    mɨly laab. Chiy guzulo rguíilybɨ nez par gúnbɨ entriagu Jesús.
  jae-jae: Êsêac sêŋô e têntac ŋajam kêsa ma sêjac mata gebe sêkêŋ mone êndêŋ eŋ.
    Tec eŋ gêdib gebe êtap ŋasawa ŋajam teŋ sa gebe eoc eŋ lasêŋa.
  ksd-ksd: Ba dia valongore, dia gugu tana, ma dia vatading ia ma ra mani. Ma i nununuk
    ba na vagu mal davatane tar ia ta diat.
  msm-NT: Pagdinog dan to kagi din, hilabi sikandan migtukhow aw saad no ogsuhuyan
    sikandin. Tapus to sikan, nanginlugar si Judas to pagdata ki Jesus duon kandan.
  myk-myk: Pʼa wu jomɔ pu logo ge, a lee di daan pu ni xuuni. A pʼi ɲɔmɛɛ lɔ wu mu
    na pee na ba wari kan wu mu. A Zhudasi di ganha na pyegazaana shaa wu Yesu le
    pu keŋɛ ni.
  sbe-sbe: Yona hedehedede se lapui meta se gwauyala, na se hededehesunuma kabo moni
    se mosei. Unai kabo Yudasi ye hetubu keda ye wase idohagi kabo Yesu ye moselaei
    kalidiwai.
  mcr-mcr: Qu iiŋä qätä äwipiyi, yeeqä ipu, “Ne naqä-qakuä mbqä hui ktapaŋqunä” ätukuwi.
    Iŋgaŋi iqu, “Äkŋga ti itmetmä wimqändiyä” tä iqe, huäŋqäŋqä qävqä imiŋqe.
  cux-NT: Taachí 'iiⁿ'yāⁿ s'eeⁿ ch'iindiveéⁿ yā chuū, neené yeenú yā, ní caⁿ'a yā
    chi ca'a yā tuumī Judas miiⁿ cáávā chuū. Judas ní in'nuuⁿ sa dɛ'ɛ̄ hora chi nca'a
    sa 'iiⁿ'yāⁿ s'eeⁿ Jesús miiⁿ.
  tur-YTC: Onlar bunu duyunca sevindiler. Yahuda’ya para verme vaadinde bulundular.
    O da Yeşua’yı ele vermek için fırsat aramaktaydı.
  san-ITR: te tasya vAkyaM samAkarNya santuShTAH santastasmai mudrA dAtuM pratyajAnata;
    tasmAt sa taM teShAM kareShu samarpaNAyopAyaM mR^igayAmAsa|
  bel-N: Яны ж, пачуўшы, узрадаваліся і абяцалі даць яму грошы. І ён шукаў, як у адпаведны
    час Яго выдаць.
  sch-sch: A ti rang an lei rieta an râiasân sabaka, male sum pêk rangin an inkhâma.
    Masikin Judas han Jisua ha an kuta a bâng theina rangin chuminrên a rok zoi.
  mic-MIQNT: Wel'ta'suala'titl ta'n tel nutua'tij teluelij aq tepluma'titl ignmuanew
    suliewei. Toqo poqji angapteg ta'n tli ugsua'latal Se'susal.
  huu-NT: Iena cacajano, iobidɨmacɨ. —Iena o fɨnoia, omo ucubena fecaitɨcaɨ —llotɨmacɨ.
    Iemona Jesúna gaɨtatallɨruimo Judas ocuiride.
  jiv-NT: Niisha nuna antukar, warasar “Kuit amastatji” tiarmiayi. Jútassha Jesusan
    itiurak yúpichuch tsaṉkamkattaj tusa enentáimias wekaimiayi.
  otm-NT: Nɛ bi hyu yʉ́ mbʉi ʉ yʉ ngʉrpa mbäją nɛ bi xifi di un ra mbɛti. Nɛ bi mbenc'a
    ra Judas bʉya mi honi jąm'bʉ di dä a ra Jesús.
  dah-dah: Kuŋ yenkeb yende mere goyen nurde amaŋ heŋbe horare damu girtek inamiŋ.
    Irkeb Yudas go daha mat kura Yesu goyen mel gote haniŋde kereŋ yeŋ dufay heŋ hinhin.
  tnk-tnk: Nəpɨn pris asori me həreɡi nəɡkiariien səvənhi, rerɨnraha raɡien tukwe.
    Həni mə tuhəuvei pen mane min. Nənə Jutas rɨnamətui suatuk mə truvei pen Iesu
    ia rəɡɨnraha.
  kpr-kpr: Ira setiri ningido, ivuga edo, numokena moni mutari dae beka gagojuseri.
    Etero ningido, Judas nu tuturo edo, Iesu nange sandido nenda ungoda fitaetira,
    ainda emboro ava kakova usira.
  san-IAS: te tasya vākyaṁ samākarṇya santuṣṭāḥ santastasmai mudrā dātuṁ pratyajānata;
    tasmāt sa taṁ teṣāṁ kareṣu samarpaṇāyopāyaṁ mṛgayāmāsa|
  nho-nho: Naa tama naa ni fiaffia iloo i te llono ana laatou i ana taratara naa,
    teenaa tuku iloo te taratara naa tama naa maa laatou ma ki tauia laatou Judas.
    Teenaa kaamata iloo Judas te tokatoka se ara ki taakina atu Jesus ki naa tama naa.
  gym-NT: Judas nikani Jesu kite ngise gani kwetre angwane, kä namani nuäre btätre,
    käkwe ngwian bian braibare Judaye, bti Judas nikani. Ye ngwane Judas namani kä
    kuin ngibiare kisere jae, Jesu kitakäre ngise.
  azg-NT: Ndoꞌ joo nanꞌñeen, tyioo na nein jndyihan na jndyehan na nndaꞌ sitiu juu.
    Jnduehan na nnincyahan sꞌon na ngüantjon juu. Joꞌ taꞌ juu na tontꞌue juu nchu
    ya ntsꞌaa juu na nnincyaa juu cüenta Jesús ndueehan.
  bhd-bhd: एन शुन्तां तैना बड़े खुश भोए, ते तैसेरे मद्दतरे लेइ तैनेईं चैंदेरे रुपेइये
    देनेरो वादो कियो। एल्हेरेलेइ, तै ठीक मौके बलगने लगो कि यीशु केन्च़रां सेइं ट्लुवाए।
  too-NT: Lā' a'xni'ca' takaxmatli a'ntū cāhuanica, tapāxuhualh lā' tahuanilh palh
    natamaxquī' tumīn. Lā' Judas ixputza a'nchī ixlīmacamāstā'lh Jesús.
  ind-AYT: Ketika mereka mendengarnya, mereka senang dan berjanji untuk memberinya
    uang. Karena itu, Yudas mulai mencari kesempatan untuk menyerahkan Yesus.
  cjo-NT: 'Ari ikemaeyawakirini riroripaeni ikantapaakiriri, ikimoshireeyanakini,
    ikantawakiri: “Kameethataki: osheki nopinatemi koriki iroñaaka”. Roojatzi ikenkithashiryaanaka
    Joorashi: “¿Tsika nokanterika naakaanantyaariri Jesoshi? ¿Tsika okaateka?”'
  nsn-nsn: Doh tar binaka ka longorosinar patere uleik tatanon, gisina ka uahantieh,
    kara uelhotengua pare, ra turung heir me mani tatanon. Te maene Judas e sirsir
    me binaka re banotong heir tang Iesu tasisin.
  san-DEV: ते तस्य वाक्यं समाकर्ण्य सन्तुष्टाः सन्तस्तस्मै मुद्रा दातुं प्रत्यजानत;
    तस्मात् स तं तेषां करेषु समर्पणायोपायं मृगयामास।
  tna-NT: Sacerdote cuana ja Judas daja epuani id'aba putsu, beidaji putana huecuana.
    Da su chipilu etia jamitsuti tiatana huecuana. Da hora jenetia Judas japibapirutiana
    cuaja Jesús sacerdote cuana peje su emenajatia puji.
  lid-lid: Eme iri tinan tiri pris anuhun badeh, iri sekesek ma tandrakan Judas ta
    kanyohan iy na luk. Eme Judas takaleh san ta edeu Jises ki mine iri.
  wim-wim: Ngangk min paththam wun thant wik nungantaman ngeeyin, aꞌ thanan kaaꞌngakin
    nunang Judas.an than wukalan theeꞌayn nungant. Aꞌ aak amanam ngulana nil Judas.angan
    ngaantam-ngeey-ngeey, “Ngay Jesus.an want-wanttak theetathāng nunang thantana?”
  zga-M: Vu avava va vachungaji vapulikhe nchii vaho, wikhe nukhwahidi ukhumpa ihela.
    Pu alikhulonda enjila ya khukabusi khu vene.
  yom-yom: Bu bawa bila kikayizila, bamona khini ayi bamvana tsila yi kumvana zimbongo.
    Diawu kaba tombilanga diluaku difuana di kuba yekudila Yesu.
  eng-NNA: After hearing his word they were happy, they said to him, “If you do that
    we will truly give you money.” After that Judas was waiting, he was thinking,
    “When can I take them to grab Jesus?”
  san-SIN: තේ තස්‍ය වාක්‍යං සමාකර්ණ්‍ය සන්තුෂ්ටාඃ සන්තස්තස්මෛ මුද්‍රා දාතුං ප්‍රත්‍යජානත;
    තස්මාත් ස තං තේෂාං කරේෂු සමර්පණායෝපායං මෘගයාමාස|
  yut-yut: Yoyɨŋban but galak nandaŋek moneŋ ɨmni do yaŋ teban tawit. Judas uŋun nandaŋek
    Yesu kɨsitnikon yɨpjak dakon kosit wɨsɨgɨt.
  grc-BYZ: οἱ δὲ ἀκούσαντες ἐχάρησαν, καὶ ἐπηγγείλαντο αὐτῷ ἀργύρια δοῦναι· καὶ ἐζήτει
    πῶς εὐκαίρως αὐτὸν παραδῷ.
  cpc-NT: Antawo ikimoshiritaiyanakini jiwari, ishinitakiri impiri kiriiki. Jaminaminatanakiro
    Judas tsikapaiti jaakaantiri Jesús.
  nhg-NT: Cuöc yejua oquecajque, oquepexque pöquelestle. Queprometierojque quemacasque
    mieleyo. Pos Judas quetiemoöya quiene cuale tietiemacati.
  nya-nya: Iwo anakondwa pakumva zimenezi ndipo analonjeza kumupatsa iye ndalama.
    Ndipo ankadikira mpata wabwino woti amupereke.
  ngu-NT: Ijcuac yejhuamej ijquin ocacquej, yejhuamej sanoyej opacquej, niman onotlajtolmacaquej
    para Judas quimacasquej tomin. Quemaj Judas opeu quitejtemohua quen ijqui quitemactilis
    Jesús.
  kup-kup: Tahan paru aban ahö pori ñetï povon hatevetet biñ ravahapuh paruhoen pi
    monï nas manapanen Iesun mañairapanez mañahan Zudas narah piin mañairapanen paru
    pi bapanez nonoroz mel tooh.
  jid-jid: da bi toh du irji ba woh da ngri kpukpome niwu da you iyei ba no kle wa
    sima ni wa koh wa di aru vu yesu noba
  wmw-wmw: Pawasikire, ewo wafurahi pakulu futi, wakimpa tamaa ya kumpa nzuruku. Basi,
    Yuda akanza kupanga namuna ngema ya kumpereka Insa.
  gmv-GGM: Istika hessa siyidi ufa7etida, izas mishe immans izara gigida. Hessa gish
    Yesusa athi immanas giga wode nagishe gamm7idees.
  ssg-ssg: Ti lato hongoa, pate lato amuam hawane. Ape lato kakane Judas ka lato axi
    i moni. Ien, Judas ape i sakal tehu taun solian ti na i hangaini Jises hani minalato.
  zpo-NT: 'Nu gorna mbin re xaaya, zeesi nyakdoola re xaa. Nu nzhé xaa: —Kix nu ka
    lu. Zee lee Judas mkwaan mod zee zaa xaa Jesús lo re xaa.'
  poy-poy: Watambika wa numba ya Mlungu pawapikaniriti shisoweru ashi, wasekelera,
    wamlagiliti kumpanana mpiya. Su, Yuda kanja kusakula lupenyu lwa kamgalambukira
    kwa Watambika wakulu.
  qwh-NT: Pecunanam allapa cushicur Judasta qellenin qoyänanpaq äniriyarqan. Tsenam
    Judas shuyarëcarqan ime öra carpis Jesusta entreguecunanpaq.
  gaw-gaw: Nug anam a amu ag oolag gamag ahe, nug anam heeb, ag men doḏo meṯaglagnu
    nai qaḵan ap̱ig. Ag anam aeg amunu Judas nug haen ena adeḵu Jesus ag ep̱elagp̱a
    meḵunu ib maṯiom.
  nca-nca: Uyaro yimironí niŋgu-niŋgu tero eneŋo khoyó kimowero quro miraŋgurí. Ŋunde
    miroyi eneŋo kandeyemo re rotowero quro naru meté seqaró.
  zpz-NTPP: Na ornu güeñ de uz zub lo zeꞌ nu mnii Judas nu ni gyicy yu, orzeꞌ bet
    lagy dey. Gazeꞌ nu mnii dey nu segur la cyish yu niy. Orzeꞌ Judas byub yu mod
    nu guꞌ dzey mi yaa dey.
  mkj-mkj: Irai ken perenkihda dahkij Judas pwehng irai. Irai ken inoaukihoang ih
    pwa irai pirin dupukki mwani. Doari, jang nehn anjoauwo johpwa me Judas nimen
    wia, ioarroar en kidalda anjoau mwehu ih en kak pangla Jesus.
  zac-NT: Iurë bini rall shtiꞌdzë Judas, nalë́ bëquitë lduꞌu rall nu bëꞌnë rall prometer
    guëdëꞌë rall dumí. Dizdë iurní gudili Judas mudë parë gúnëll intriegu lëꞌë më.
  kyg-kyg: Uno hapa painoꞌaeꞌmo, avaleliꞌneꞌna lapamiguve, huno hapa paiꞌnigeꞌapaeꞌmo
    apamogaga aiteꞌa, mago kutulu monimo hageta kamigune, huꞌa huꞌnagenoꞌaeꞌmo avalelinuno
    apamisiya kafeꞌmo aepa faino kahauya huno maiꞌniye.
  kmk-kmk: Nataḻok da un nangngoḻ sit imbagan Judas ot insapata da un itdan da si
    pilak. Kadon ininainapon Judas dit gundaway na un mangituyuk kan Jesus.
  cao-NT: Jahuë chani nicahax ranitsi quiha jodioba chama bo ni quiha. Jatsi, —Jesu
    quëshpi tsi parata mi qui axëqui noa —i jaca niquë ja qui. Japi jato qui Jesu
    mëati xaba jia ca mëratsi quiha Judás huaniquë.
  bbr-bbr: Ak kiro ämän roianik, nepipirmoi, aiauk nuraun paip moin. Keserna, Judas
    ko Jisas akan ipiakap maun apu itane rawon.
  inb-inb: 'Chasa uias­paka, sumag­lla kun­tin­ta­rispa nir­ka­kuna: —Kulkimi kamta
    kara­sun­chi—. Chi­ura­mandaka, Judas maskai kalla­rirka, imasa Jesusta api­chin­ga­pa.'
  hrv-hrv: Kad su oni to čuli, obradovali su se i obećali mu dati novca. I tražio
    je zgodu da ga preda.
  box-NT: Á bán sĩa wan wan á dó mí ɲiní nɔn le mí ì na le wárí wo yi.
    Ó o wã́a wee cà ho pã̀ahṹ na o ò dàń ǹ wé mu yi, á à déráa wo ɓa
    níní yi.
  ote-NT: Ha nu mi ꞌyøde ya nda̱ gá macja̱ njabʉ, xi bi johyaꞌʉ ne ꞌbestho bi ña̱ꞌtuabi
    ra boja̱. Hangue nuꞌá̱ xi mi ꞌyo rá mfeni hanja da ꞌyøtꞌeꞌa̱ pa da da ra Jesu.
  wnu-wnu: '@see-verse:MRK.014.010'
  zam-NT: Co'se' mbìn mèn co' nac jef che'n nguley' co' más ñibe' loo nguley' di's
    co' ndxab Jud loo mèna, anze'f mdyac lezo' mèna. No mcàbgòn mèna loo Jud ta' mèna
    tmi càa Jud co'se' yilo ta'xù' Jud Jesús loo mèna. Leque hora mtlo Jud, mcua'n
    Jud mod xá mod ta'xù' Jud Jesús loo mèna.
  zyp-NT: Ma kong cawh aa thui tihtah aa thawchah ngetei ka, tangka kaa ca pae a aa
    tah. Macawtaco, Judas cawh aaning khatah Zisu a peh khy nápaw he cai chaw khah
    a bo thlang he.
  sey-NT: Ja̱je caquëna, asani ai sihuareña. Ja̱je sihuajë curiquë i̱sireña. I̱sirena,
    Judaspi ¿Jesure merepa tse̱ani i̱sija̱ꞌquë aꞌni? caquë i̱ yoꞌo ja̱ꞌñere coꞌeiña.
  nvm-nvm: E mamkanuk iji bu vuak fuon faiva buka oimadiamga bu kua, No mon a vajakno
    kuain.
  mps-mps: Augwaligo te wabo po odama, te augwali wiegi yai homu pemene yai. Tama
    augwaligo agabolo te masigi meba maiabo po dąų wai. Tama Judasgo te me sogo
    te Jisas augwali nogoba muabo sunumi me deli gegebo sę ebo te sogo gagalali.
  seh-seh: Na thangwi eneyo, iwo akomerwa napyo pikulu mbampikirira kumpasa kobiri.
    Kubulukira penepo, Djuda atoma kusaka njira ya kupereka nayo Yezu.
  pab-NT: Hatyohare tahi semaha hoka ihalahareha hoka olo isaha enomana aokowiha.
    Hatyo najikinita Judas ahekohena Jesus hamatawala tahi akiti kakoa.
  llg-llg: Ledoeik malangga nala lamanene Yudas kokolan ndia, boe ma, lamahoko lalan
    seli. De ala helun lae, “Mete ma o nau seꞌo Yesus neu ai, na, ai bae o.” Boe ma
    Yudas deak neu, de ana sangga dalak fo ana fee Yesus neu sala.
  kyf-kyf: 'Wa ''nʋa we, ''ɩn we yia wa ''mʋna ''wʋla. ''Ɩn wa nɛɛ ɔ -yla: «''Gwɛzi
    -a yia -mɩ ''nyɛa.» Sa ɔ ''kaa nʋ ɔ ''ka -Zezu wla, -bha ɔ bhlia we ''yooo datalɩe.'
  tpi-tpi: Ol i harim dispela na ol i amamas. Na ol i promis long givim sampela mani
    long em. Na Judas i stat long painim rot bilong givim Jisas long han bilong ol.
  mih-NT: Zɨɨ xaan i cuñi ra zutu nahnu sihin sa i catyi ra, ta i catyi ra vatyi cua
    tyiyahvi ra sii ra. Ta zɨquɨ i quisaha nducu ra Judas cuhva cua cuhva cuenda ra
    sii ra Jesús sii ra.
  qvh-NT: Saymi cüracuna cushicuyashpan aycata pägananpäpis Judasta niyargan. Sayno
    wilanacurcurmi Judas yarpachacorgan imay höra wilacog cutinanpäpis.
  kms-kms: Prist mingg yumbui ni te mutungu di chumbuai mand di ni wet bidi pe wong
    maind ye puq mand. Pugri bu Judas ni Jisas ninde si pe ni nondo kin ngim meri
    nat.
  agn-agn: Pagabasi tang mga padi ong plano ni Judas, nangalipay tanira ta mo-ya ig
    nangako ang oldan nira ta koarta. Animan nagimpisa ra tanandiang nagelat ta tamang
    oras para maintriga na si Jesus ong nira.
  nhi-NT: Ihcuac occaqueh, yehuan opacqueh, uan oquiluihqueh icmactisqueh tomin. Uan
    Judas opeu ictemoua quenih ictemactis Jesús.
  ttc-NT: Yatzun kyetz aj tok kcha'o' ikxji, oje kyechalaj b'ix oxik ksi' kyyol tuky'i'l
    tzan txik kchojo' twi' tk'u'j. Yaji te Juds otjoyoj tume'l titza' tuq tzan txik
    tq'apo' Jesus tuj kyq'ab'.
  dan-1931: Men da de hørte det, bleve de glade, og de lovede at give ham Penge; og
    han søgte, hvorledes han kunde få Lejlighed til at forråde ham.
  kwj-kwj: Wowani o tini wu mendikoni wu eripeꞌaripeni ya ti rini ha kinani mwanji
    funda wu bwani ya wu mendi. Wosiwani Jutas Jisas ni wui tapa tenge tiki ri ha
    kinani numbo ri wakindani ya ri wohambwakahambwanda.
  vie-OVCB: Nghe Giu-đa đề nghị, họ rất mừng rỡ, hứa sẽ thưởng tiền. Vậy, Giu-đa lo
    tìm cơ hội nộp Chúa Giê-xu.
  kze-kze: isésa aamoí kwéesa sésa mirámó inda-méyámbá óntanta aménaumne suwaná nóraumai
    Ísumba agaráátínkáanasa tátoranaao-imayaa ááimba ásámai uráiye.
  mpj-mpj: Kulirnuya wangka jaajmapulu kaya pukurlarringu. Wajarnuraya, “Manilajunta
    yungku ngula.” Palunyangka Juutajju manikijalu kulirnu ka jilanyalurrju kulilpayi,
    Jiijajpaya mankuraku, yatilyparakulu. Kulirnu Juutajju jilanya, “Yupalpaya nyinaku
    Jiijajmilikaja, karna ngayulu yanku wajalkurna-jananya Jiijajpaya mankuraku.”
  lbk-lbk: Osto'y chinnge cha nan kinwanina nenlal-ayad cha, sa cha't inkali ken siya
    nan siping. Siya chi ya ke na't inyan-anap nan ikkana ay mangitiktik ken Jesus.
  mto-NT: Ku veꞌe je̱ teeꞌta̱jk je̱ vyintsá̱n du̱ꞌamo̱tunajxti, o̱o̱y tseꞌe tyunxo̱o̱jntkti
    je̱tseꞌe du̱tukvinvaꞌnidi je̱ts myo̱ꞌo̱dapeꞌe je̱ meen. Vanꞌit tseꞌe je̱ Judas
    du̱ꞌixtiꞌukvaajñ vintso̱ veꞌe yꞌó̱yat je̱tseꞌe je̱ Jesús du̱pá̱mu̱t je̱m je̱ꞌe̱
    kya̱ꞌmda.
  bzh-bzh: Denġo yi ġaġek sënë, lob ahëj nivesa medenër bë rëḳ debaġo yi, lom
    mëm Yudas kwa nesero buk los aggata sën bë gevonġ Yesu doḳ na nemaj lo.
  guj-2017: તેઓ તે સાંભળીને ખુશ થયા; અને તેને પૈસા આપવાનું વચન આપ્યું. ત્યારથી તે
    ઈસુની ધરપકડ કરવાની તક શોધતો રહ્યો.
  jvn-NT: Wong-wong kadung krungu kuwi terus pada bungah banget lan saguh ngekèki
    duwit. Saiki Yudas molai nggolèk kelunggaran enggoné arep ngelungké Gusti Yésus
    marang para pengarepé imam mau.
  byr-byr: Miꞌna wawaka yagaala wɨdɨna kyaꞌ kumɨ yɨlaaya marina yeva “Gɨmɨnyɨna nɨgwia
    gɨzavaana!” wɨdɨna yeꞌ. Miꞌna wɨdɨna kyeꞌ yawɨꞌna “Kumɨ Jizaazarɨ wɨla yɨrakɨpɨꞌdeꞌna
    nɨmɨ gara yɨdeinyaka?” Yawɨraka kuna yawɨꞌna yaꞌ.
  ian-ian: Wan njambwi nɨmba Judas waa nyaangɨt wutaa nolin ngwandɨlaa ndɨ kat sanya
    kwivat wandi. Judas Iskeriot Jisas kat vatnyanjeya vak kat ndɨna maawupmba kwaka
    yelavɨtndɨ.
  hun-hun: Azok pedig, amint meghallották, örvendeztek, és ígérték, hogy pénzt adnak
    neki. Ő pedig kereste a jó alkalmat, hogy árulhassa őt.
  mcf-NT: 'Adec nidequi isadaidbo tsusiobo yacno choshon Esus mibi bedmembi quequin
    chuituidac bëdambo icpac caondash aido. Adembidi: —Esus ëbi bedmesho isun piucquid
    mibi menembi —quecuededpac caondash. Adsho tantiash nidanec, ¿Mitsipadentsimbi
    bedmepe? quec tabadquin caimpac caondash Udasën.'
  kjs-kjs: Go ali kalunumi Judas-na agale pagoma raaname komoma kana gilima lisimi.
    Go-rupa lisimi-pulu Judas-me Yesu ora linalo mea katoa kone wisa.
  mni-mni: Makhoina mahakna haiba adu tabada haraorammi amasung mangonda sel pigani
    haiduna wasaklammi. Adudagi Judas-na Jisubu makhoida pithoknabagi achaba tanja
    yengba hourammi.
  yad-NT: 'Rityuva̱chodanumatirya jirya, riichana̱yada ji̱ta variy, ru̱teda ya̱sa̱y
    variy criquiy samityasiiyada murichiryayu. Jadchiy ji̱ta, sajachipiya̱jada Judásibe
    variy: “¿Nu̱tyichitya rache̱yadate samiryamuni̱cu̱, nu̱tyichiy?”'
  mxb-NT: Tá ni̱ sei̱do̱ꞌo ta̱ duti̱ ñoó ña̱ ni̱ kaꞌa̱n Judas xíꞌín rá, kúú ni̱ kadii̱
    nda̱ꞌo ini ra̱. Dá ni̱ ka̱ndo̱o ra ña̱ ki̱ꞌo ra di̱ꞌón noo̱ rá. Dá ni̱ ka̱sáꞌá
    ndúkú Judas ndí koo kee ra, dá naki̱ꞌo ra Jesús noo̱ ndáꞌa̱ ro̱ón.
  pon-2006A: Irail eri perenkihda kowahlap dahme Sudas ndahng irail. Re ahpw inoukihong
    me re pahn katingiheki mwohni. Eri, sang ni ahnsowo sohte me Sudas ngoangki wia,
    ihte en diar ahnsou mwahu me e kak pangala Sises.
  maq-NT: Hya xi cahndë nahmi xi matitjun jan cjua rë Judas ne, jercu ndama camahani
    rë me. Hacuaha ngutjen ni cachja me ta, sua me cha tujún. Hane ngajan xi cha Judas
    jan ne, cavetsihin cavangui cha chuva rë hacutjin xi cuma sahmi entregadu cha
    Jesús.
  hto-hto: 'Afe illaɨnɨ Judas dáɨnana cacáillano, ióbidiaɨoɨ. Afe jira íena daɨdíaɨoɨ:
    “Jesús caɨmo o atɨ́adɨ, úcubena omo ɨ́baitɨcaɨ.” Iemona Judas nɨe izói Jesús íaɨoɨmo
    fecállena jenode.'
  por-BRBSL: Eles, quando o ouviram, ficaram contentes e prometeram dar-lhe dinheiro.
    Ele procurou como poderia convenientemente entregá-lo.
  ces-NKB: Když to uslyšeli, zaradovali se a slíbili, že mu dají peníze. Začal tedy
    hledat příležitost, jak by ho zradil.
  cui-cui: Poxonae barapomonae baxua jume taerʉcʉpa bichocono ichichiparʉcʉpa baxua.
    Yawa barapomonae Judas Iscariote muxu tsipaebatsi xua paratixi catsibapaebatsi.
    Bapoxonae Judas tamropata pitaba xua jeita, xua po coyenetha Jesús pecaenaetaxubiwa
    tsainchi barapomonaetha poxonae peyapu xanepanaewatha.
  boj-2014: Degsi minjrnaqa naŋgi qusib tulaŋ areboleboleinjrnaqa minjeb, “Ni Yesus
    osim gago baŋq di atimqa iga ni silali emqom.” Degsib minjnabqa a gilsiqa a Yesus
    osim naŋgo baŋq di atqajqa gam ŋamoqnej.
  eng-OEBUS: They were glad to hear what he said, and promised to pay him. So he began
    looking for a good opportunity to betray Jesus.
  eri-eri: Ono wainga nere waha isidu bode edega wane. Onodu nere Judas moni ila tuwei
    nomo bode beele baara tawane. Ono wanenga no Yesus nere owonege langa tafa tuwonbona
    waha jala kuruwou hugu warai.
  aly-aly: Atyetyart-rnem inkwerelhek, angkarl rernem awek, rernem renh ilek man anthetyek,
    rarl Jesus ahayiwem ikwer-rnem-warl, rernem renh atwetyek. Judas iterrenh, artwa
    irrpetyap irrentyelant Atyetyart-rnem-warl Jesus renh ahayiwetyek, rernem renh
    anterrkwetyek, atwetyek.
  wiu-wiu: Nimo okale yatekete wedia mekete ekete nipa ne kue meoono, nitoa ta wa
    okoli einapete laigoa Yesu moa metekome toatekale wene kibutuma yakeneya.
  swe-swe: När de hörde det gladde de sig inombords [Judas förslag togs emot med mer
    glädje än man vågade visa] och lovade honom pengar. Judas sökte efter (från och
    med nu var han helt upptagen med att hitta) ett lämpligt tillfälle att förråda
    Jesus.
  cth-cth: Vaihma kacuenaw ni a thai awh navah, a lunghawi awh teh tangka na poe han
    atipouh awh. Hahoi teh a kâvoenae tueng dawkvah, bangtelah hoi maw Jisuh pahnawt
    thai han tie atueng hah a pawp awh.
  mti-mti: Mu mame anoyawa degadega aya. Mu anmaga wantan oya agi waya. Meoya Judas
    me Iesu nanuwo barautan oya ebu da oraiwa diune.
  pad-NT: 'Oniaroa, Judas kavarani-ra mitha vani''aha, khai vakhani''aha, vani''aha:
    —Jiniroa ira ano''aki bana hari, Jesu-ra iarakhavini-ra anaabosija kaimoni — vani''aha.
    Hari. Ajihi''aha ada Judas, abono-ra ni''aha: —Niha oni''a''aki koda hada Jesus
    oarakhavini vakadiania — abono-ra ni''aha ada Judas.'
  twi-twi: Asɔfo mpanyin no tee asɛm no, ɛyɛɛ wɔn anigye ma wɔhyɛɛ no bɔ. Efi saa
    bere no, ɔhwehwɛɛ sɛnea obenya Yesu ho kwan, ayi no ama bere a ɛsɛ mu.
  hlt-hlt: Te rhoek loh a yaak uh vaengah a uem uh tih anih te tangka paek ham a caeng
    uh. Te dongah anih voeih ham te a hoenghoep a dawn.
  tbz-SIM: Bɛ̀ tì kèè dìì mɔ̀nnì kɛ̀ dɛ̀ɛ bɛ̀ nɑrikɛ kɛ̀ bɛ̀ dɔ̀ bɛ̀ bo ò duɔ́ nyidíítí.
    Dɛ mɔ̀nnì kɛ̀ Sudɑɑsi nwɑnti dimɔ̀nnì sɑ̀ɑ̀rì ò bo díínnɛ̀ dì kɛ́ bɛ̀ pĩ nYesu.
  san-GUJ: તે તસ્ય વાક્યં સમાકર્ણ્ય સન્તુષ્ટાઃ સન્તસ્તસ્મૈ મુદ્રા દાતું પ્રત્યજાનત;
    તસ્માત્ સ તં તેષાં કરેષુ સમર્પણાયોપાયં મૃગયામાસ|
  amx-amx: Priest twernk inang angketj nhenh awemel kangkek. Inang Judas renh maney
    anthetjeh alhelek. Judas rang angerr iterrek, “Nthakenham thang Jesu renh ineh
    anthemer?”
  ake-NT: To' epori'ma'pʉ mɨrɨ tetai', mɨrɨpan kon usaurokʉ'pʉ pʉrata ke irepato'
    tʉuya'nokon pɨ', mɨrɨpan esi'pʉ itʉto' tʉuya weyu eporo i'se.
  qvn-NT: Chaynuy nigta mayarärirga chay mandagcunaga cushicaräriram. Jinarcurmi “Golguetam
