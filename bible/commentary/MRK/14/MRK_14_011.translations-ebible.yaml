    ga məɗəfiki Yezu ana tay.'
  kqc-kqc: Mina neidegasa ada tora gade resi Judas rofu nitore reyadi fore magedi,
    vo niyadi. Ma gokai siri rego di ida maina reyo.
  tav-tav: To bairo cʉ caĩrijere api wariñuuri, “Niyeru mʉre jã wapayegarã,” cʉ caĩñuparã.
    To bairo na caĩro apii Jesure dope bairo átiri cʉ na cañepere caquenooñupʉ Judas
    yua.
  eng-ULB: When the chief priests heard it, they were glad and promised to give him
    money. He began looking for an opportunity to deliver him to them.
  spa-VBL: Cuando ellos oyeron esto, se alegraron, y prometieron pagarle. Así que
    Judas comenzó a buscar una oportunidad para entregar a Jesús.
  fra-_FOB: Ils l'écoutèrent avec joie, et lui promirent de lui donner de l'argent;
