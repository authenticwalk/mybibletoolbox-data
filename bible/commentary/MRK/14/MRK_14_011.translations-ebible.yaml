    manginyanap hen ekamanna way mangempadpap an Jesus.
  tam-2017: அவர்கள் அதைக்கேட்டு, சந்தோஷப்பட்டு, அவனுக்குப் பணம் கொடுக்கிறோம் என்று
    வாக்குக்கொடுத்தார்கள்; அவன் அவரைக் காட்டிக்கொடுப்பதற்கு ஏற்ற நேரத்தைப் பார்த்துக்கொண்டிருந்தான்.
  azz-NT: Huan in tayecanani cuac quicacque, ijcuacón mohuelitacque huan quitenilijque
