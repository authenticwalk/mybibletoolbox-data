    Judas loꞌo nguꞌ, biꞌ chaꞌ nacui̱ nguꞌ tlyu biꞌ jiꞌi̱ chaꞌ ta nguꞌ cñi jiꞌi̱. Liꞌ
    nclyana Judas ni hora caca jiꞌi̱ ta jiꞌi̱ Jesús yaꞌ nguꞌ xñaꞌa̱ biꞌ.
  bqc-SIM: Kɛ́ aa aà yãmà, an pↄ kɛ̀na, ↄ̃ aa lɛgbɛ̃̀ɛ̀ wa ↄ̃a kpawà. Ɔ̃ àlɛ
    zɛwɛɛlɛ à Yesu kpámá.
  tcz-CHONGTHU: Amahon ahet phat'un akipatdoh un, ama chu sumpeh ding in atem tauvin
    ahi. Chuin aman Yeshua chu pehdoha matsah theina ding agomkom aholtan ahi.
  mar-mar: जेव्हा याजकांनी हे ऐकले तेव्हा त्यांना फार आनंद झाला आणि त्यांनी त्यास
    पैसे देण्याचे वचन दिले. मग यहूदा येशूला धरून त्यांच्या हातात देण्याची संधी पाहू
    लागला.
  snp-snp: Wito, kala koliti alikani naba-naba oti meina kumunune, lo mele umato,
    Yesu anido giminami kanu ya moni wilimo wiye.
  isl-isl: Þegar þeim varð ljóst erindi Júdasar, lifnaði yfir þeim og þeir hétu honum
    launum. Eftir það leitaði Júdas að hentugu tækifæri til að svíkja Jesú.
  spy-NT: Yu kayit wōlooto /kēēng'ērēkyi. /Kikēēmwoochi kule, “Yoo kēēyēwēēch kēēlto
    wōlēē +makeenamte Yēēsu, kēēkōōniing' beesaanik.” Kuwo ꞉Yuuta wokucheeng' wōlēē
    /sikeenamta Yēēsu.
  xnn-xnn: Palalo nan gasing san papadi isnan nangdengnganda isnan kinwanin Judas
    dadat tolagen siya ay awnitda agtan is siping. Dat ilogin Judas ay mennemnem is
    gawis ay timpo is mangipadepapana ken Jesus is ken daida.
  mwe-mwe: Bhakulungwanji bhaabhishila bhakapilikananjeje genego, guyaanonyelenje,
    gubhakundilenje kwapa mmbiya. Bhai a Yuda gubhaloleye malanga gammbone ga kwaatendebhuka
    a Yeshu.
  tte-tte: Yudasa ana walo sibenalan yo siyaliyaya na siwaloyameli yakato maisana
    mane siwolena. Mwa Yudasa sauga namwanamwana isanai na Yeisu italamwan kolili
    na sikabikalatan.
  tcs-tcs: Dem edprist bin nadakain api po lisen wanem Zudas bin spik po dempla ane
    dempla bin meke promis po gibe em mani. So Zudas bin weit po da raittaim po kese
    Zizas ane tekem go po dem edprist.
  hlt-THB: Anih ak awi ce khawsoeih boeikhqi ing aming zaak awh ym unawh tangka peek
    aham awi ta uhy. Cedawngawh anih ing tu sak thainaak aham a tym leek ce sui hy.
  soq-soq: Mo aia ema etane nuau eudidaleno me sauasane dieiena mane wanapu. Ita Iudas
    wandi leidia walamawa wadepidewae dima insaisawalena dewasapio segalepi.
  qub-qub: Judas nishanta wiyaycur fiyupa cushicushpan guellayta pägananpaj auniran.
    Chay örapitaga Judas yarpachacuycaran Jesusta imay öra prësu charichinanpäpis.
  att-att: Á pakaginná ra sù kinagi na, nagayáyâ ira, á initabbá ra ta iddád da ta
    kuártu. Á inalek na laguk ni Kudas yù awayyá na nga mappagápù kâ Apu Kesu nira.
  bki-bki: Mia bogo na nalo amijog ka mia naio rim̃aukanio m̃arabo ka nalo ajikia
    avokar lukua Yesu, nalo ajaaro laka, aberkar ban naio aberinavo “Naio bo laka
    na, a ver jau kajai kumemi tibe na, mia kumemi nuvisian ijaiano tai ve telisu
    rivanso riviorio.” Naruei jikar ea bogo nene, Jutas naio jo jiravo buluvio tai
    na mia naio riven Yesu rivan ea kulo lu nalo nei jum̃alo.
  bqp-bqp: Kũ ò a yã mà, akũ ń pↄ kɛ̀ nna, akũ ò lɛ́ sɛ̀nɛ kũ oni ↄgↄ kpáa. Akũ
    àtɛn zɛ́ wɛtɛ à Yesu kpáḿma.
  mcp-mcp: Nda bwə́ á gwág ntɔ́ nə́, bwə́ mú gwág nywa. Bwə́ mú kaag nə́ bwə́ é yə
    nyə *mwaanɛ̂. Yúdas músə zə sɔ̧́ fwámɛ́ fwála á jɨ́ nə ŋkul sá nə́ bwə́ bííg Yésus
    yí.
  hat-hat: Yo te kontan tande sa Jida t'ap di yo, yo pwomèt pou yo ba l' lajan. Se
    konsa Jida t'ap chache yon bon okazyon pou l' te ba yo Jezi.
  npl-NT: Ijkuak okikakeh tlan okimilito, opakeh, iwa omokajkeh kimakaskeh tomi. Ijkuakó
    Judas opé kitemolia kemania okachi kuali para kinmaktilis n Jesús.
  bgg-bgg: Ai miyao ji nuii ne phabithek ne nyu dun, chiih-è aishii bang phi pha sbang
    rek. Ji-è Judas nyie khi-èrek ne Isu shii chua wie mua ne ithek wad shii zum yi
    pha jao ne sow phro.
  eng-TCENT: When they heard why he had come, they were glad and promised to give
    him money. So he began looking for a way to betray Jesus at an opportune time.
  eng-BSB: They were delighted to hear this, and they promised to give him money.
    So Judas began to look for an opportunity to betray Jesus.
  cpu-NT: Antarora ikimoshiretaiyanakeni jevari, ishinetaakeri imperi kireeki. Jamemenatanakero
    Judas tsikapaite iraakaanteri Jesús.
  san-ASM: তে তস্য ৱাক্যং সমাকৰ্ণ্য সন্তুষ্টাঃ সন্তস্তস্মৈ মুদ্ৰা দাতুং প্ৰত্যজানত;
    তস্মাৎ স তং তেষাং কৰেষু সমৰ্পণাযোপাযং মৃগযামাস|
  tac-NT: 'Napu''lige akisá alué e''wélala balé ''we a''lá nerale ''lige ''we ra''sálále,
    ''lige regá anile: ―Ramué najtétiwa mué ''la nejkúrisaká Esusi cha''piachi. Alésíko
    alué Jurasi Iskariote chojkile ''nata chiéniko kochiena ''la ko Esusi cha''piá.'
  eng-WEBPB: They, when they heard it, were glad, and promised to give him money.
    He sought how he might conveniently deliver him.
  gfk-H: Diet ga guama ing diet ga hadadei, diet gaam kukubus bia diet na tar ta kinewa
    tana. Io, ga silsilhei tiga bilai na ngaas wara tartar sei Iesu ta diet.
  viv-viv: Badi yana nuwanuwa hinogalina againe hivemwamwala, ada higahena vaita mani
    hinavelena. Au Yudasi givebutu tova hagihagina gilelena be Yesu nibaineyao agaidiya
    ginahawavemogatalena.
  yao-yao: Achakulu ŵambopesi ŵasangalele pakupikana ngani jo, ni ŵannanjile kuti
    chiŵaape mbiya. Nipele che Yuda ŵasosile lipesa lyambone lya kungalauka Che Yesu.
  tgp-tgp: Pr̃is aulu la avulahi jea matana, ale la retitauhi vara la pa voli Judas
    matana. Judas mo tapulo aleale masapa vara i pa sile Iesu i vano isara hinia.
  auc-NT: Godinque tömengä, Ïïmaï cæcæboimpa, ante apæ̈necä ëñëninque awënëidi nanguï
    todinque Ao äninque, Cæbi ate tiguitamö pönömöni æncæbiimpa, änäni. Ëñëninque
    Codaa Ao äninque, Æbänö cæte godö odömömo ænguïnänii, ante cöwä adinque ancaa
    cægacäimpa.
  kbc-NT: Odaa eliodi me ninitibigiwaji noɡ̶owajipa ane ligegi, odaa joɡ̶odinilakidetege
    moyedia. Odaa Judas jiɡ̶idaa dinanatigi me doletibige niɡ̶ica nimaweneɡ̶egi me
    yajigo Jesus.
  bmh-bmh: Go ze go doimai, siksikaimai, aiwag murabun baib memenin. Guzenina, Zudas
    go Yesus goagal ebeagab ebu mabun abu itanai dareun.
  ctu-BL: Che' bʌ tsi' yubiyob, tijicñayob i pusic'al motomajob. Tsi' yʌc'ʌyob i t'an
    cha'an mi' yʌq'ueñob taq'uin Judas. Che' jini tsa' caji i chajpan i pusic'al cha'an
    mi' yʌc' Jesús.
  meq-meq: 'Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye tə tsəne labara nakə
    a tsikatay aye na, a yatay a gər haladzay. Tsa na, tə gwaɗay: «Nəmaa vəlakeye
    dala.» Yudas a maw abəra ka təv tay na, a yaw a pəla wewer ada həlay nakə lele
    eye hərwi məge ɗaf ka Yesu aye.'
  noa-H: Maimua mawia chadcha Judaau hamachig Jesús pʌr deeju ha hũrbaawai chi p'adnaan
    pörk'a nʌm k'ʌʌn honeeu p'öbaadëwia chi Judaag p'atk'onpa deeju hajierram hanaabá.
    Hichig mag p'atk'onpa deeju habaawai chará hãba hi himeraa pʌr hauwia warre hamag
    hamach jua hee deeju k'ĩirjugpaita wai sĩsijim hanaabá.
  alp-NT: Kena esi lene mere bei Yudase, lalesi ndina kai esi beteke lokoi be, “Yele,
    ariluke Yesuse ete ami hoko ami riluke kepene etemu.” Eleki Yudase inikwa lalane
    leke tamataru esi supu kerike Yesuse.
  san-VEL: te tasya vaakya.m samaakar.nya santu.s.taa.h santastasmai mudraa daatu.m
    pratyajaanata; tasmaat sa ta.m te.saa.m kare.su samarpa.naayopaaya.m m.rgayaamaasa|
  kbq-kbq: Ana nanekema nentahiza muse hunte'naze. Judasina zago kamigahune hu'za
    huvempa kea asamizageno, Jisasima komoru huno ha' vahe zamazampi avare'zamisia,
    kanku agafa huno hakre'ne.
  kbh-kbh: Chca tmojanuena ora, chënga imojóyejuaye y tmojans̈buachená crocénana jtabuénayana.
    Y cach orscana Judas yojtsenguaye nts̈amo jamana y ndëmua ora, Jesús chëngbe cucuats̈iñe
    jaboshjonana.
  ron-LSB: Aceștia, când au auzit, s-au bucurat și au făgăduit să-i dea bani. El a
    căutat cum ar putea să-l livreze în mod convenabil.
  pon-pon: Irail lao ron, re ap peren kida, ap inauki, me re pan ki on moni. I ari
    jon duen a pan monai on en panala i,
  nhe-BL: Huan quema nopa tlayacanca totajtzitzi quicajque, nelía paquiyayaj huan
    quiilhuijque para quitlaxtlahuise. Huajca Judas pejqui quitemohua se hora huan
    se lugar tlen cuali para quiitzquise Jesús para huelis quitemactilis ininmaco.
  sps-sps: Te nongoiny arin vegiau ten Judas, ri paparaa mi towa, ser tsue faman ma
    faan iny e Judas ta moni. Sen Judas tanik iny sainy to tu nainy tu rof ma faan
    iny ya Jisas tsuri.
  wnc-wnc: Kuke yaniwan natake apbakngake mani kundu imuningge yawa kekekakut. Siwan
    Jundasda tuwanguke kepi takngatu kake tapduu gwendune wa aminde katakngane yamikge
    tawakut.
  bus-bus: Kɛ̀ aↄ̃ à yã mà, ben aↄ̃ pↄↄ kɛ̀ nna, ben aↄ̃ lɛ́ gbɛ̃̀nɛ kɛ̀ weé ↄↄ kpáa.
    Ben èe zɛ́ wɛtɛɛ à Yesu kpáḿma.
  gub-BL: Tuwihaw a'e wà, hurywete ize'eg henu mehe a'e wà. — Aze urepytywà pe nezewe
    nehe, oromono putar temetarer newe nehe, i'i izupe wà. Na'e Zut ume'egatu oho
    Zezuz rehe kury. — Ma'e 'ar mehe ikatu putar ipyhykaw rehe nehe, ma'e pe upuner
    ipyhykaw rehe wà nehe, i'i uzeupe.
  imo-imo: Pumbelie ungu nimbe tirimuna pilkolio wali, Gote popo tondoli iye awilimani
    tono lakoko kolkolio, Judas yu kou timolo ningo mi leringi. Aku teko ningi wali,
    Judas kano Jisas tewali aku iyemanga kindo timbonje nimbe lape lepa lipe kondopalie
    molorumu.
  boj-boj: Degsi minjrnaqa naŋgi qusib tulaŋ areboleboleinjrnaqa minjeb, “Ni Yesus
    osim gago baŋq di atimqa iga ni silali emqom.” Degsib minjnabqa a gilsiqa a Yesus
    osim naŋgo baŋq di atqajqa gam ŋamoqnej.
  ulk-ulk: Nade wi abi asorda yaba au serer barukdarda, wige detauta wi ya abi bodomalam
    waikwarda. Iuda ga daraimrer nalu korepkorep e Iesui wadipi. MRK 14.12-21
  eng-DRA: Who hearing it were glad; and they promised him they would give him money.
    And he sought how he might conveniently betray him.
  knf-knf: Wi baŧiinkuluŋ, balilani aşë hoŋa itaka. Kë aşë wo ţi pla jibi akdoluŋ
    kadoo kawul baka Yeŧu.
  san-KHM: តេ តស្យ វាក្យំ សមាកណ៌្យ សន្តុឞ្ដាះ សន្តស្តស្មៃ មុទ្រា ទាតុំ ប្រត្យជានត;
    តស្មាត៑ ស តំ តេឞាំ ករេឞុ សមប៌ណាយោបាយំ ម្ឫគយាមាស។
  arn-NT: Fey allküñmangelu tañi feypipun, ayüwi engün, fey tukulpalelfi engün tañi
    eluafiel pülata ta Juda. Feymew Juda eluwi tañi rakiduamael chumngechi tañi doy
    küme ellka wültukuafiel ta Jesus.
  zas-NT: Chi biguiejn ree bixhioz guin zian, dád babaa reeman. Abiꞌ rëb reeman gudëëd
    reeman milia lojman. Dxel guzuloj raguiilaman mod xhienaag yayüman Jesús.
  ken-NT: Ághátí nɔ́kɔ́ bhɔ́ nkaysi yi, bábhɔ́ŋ maŋák. Báfyɛ́ bariɛp bɛ́chyɛ
    yi nkáp. Júdas abho bɛyaŋ yɛ mbi ndu bɛti Yesu ntá yap.
