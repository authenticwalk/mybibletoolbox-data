  peg-peg: ହେଦାଂ ୱେନ୍‌ଞ୍ଜି ୱାରିୟା ଆତାର୍‌ ଆରି ହେୱାନିଂ ଟାକାଂ ହିଦେଂ ଇଞ୍ଜି ପାର୍ମାଣ୍‌ କିତାର୍‌
