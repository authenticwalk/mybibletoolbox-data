  zai-NT: Ne ora bina diaga cabe xi na Judas la? bieche cabe ne bidii stiidxa cabe
    laa icaa bidxichi. Ne dede dxi que, ma cuyubi si Judas ximodo ganda uluí' laacabe
    Jesús.
  upv-upv: Daron nga marunge nale sen nga muwrair tevir, ko arir elep. Ko arloli rijrijen
    san tevi nga parlai nevöt sopon tevi. Ko ni epejpej daron ngabe ko p̃irres renge
    ni p̃itkai kerasi tevir.
  aui-aui: Damdi mmko sisiyina siwaiyaneni na sivinuwamiise bi sivisuwoneni da mane
    siyavereni. Wasina bi Jiudas keda wiinogha idagu da metagha Yesu, imadiye iyatore.
  wap-NT: Ĩabatan idi unaꞌapan, sariapa ĩkonaukian. Naꞌiki ĩkian ĩtaan nii puraata
    uꞌati. Uruu daunaꞌan udiꞌitinpan naa naꞌapam kizi pakaakapaan Jesus ĩꞌati.
  mva-mva: Tamoata ngaedi Iudas pilenga dilongo nge direre-tina be dirai masa alauri
    ‘mone’ oti dazazai. Makara be Iudas zala ilelelei masa bong nangatanao zala iauia
    ngapurani be Iesus ngadoki be luma-dio nganangai kana.
  dwr-NT: Unttunttu hewaa siseedda wode nashettiide, “Nuuni new miishshaa immana”
    yaageeddino; Yihudaa Asqqorootu Yesuusa aathiide immanaw injjetiyaa wodiyaa wochchee.
  kfw-kfw: Inmani'n inleijet phakhan inleirok, amadiang sial napekinte tia chong inlei-inkhit.
    Halli Judas in Jisu kha inmani diang aphakacha khat-ah pesik-ah aleiminsuuk.
  bfz-bfz: सेयो ये सुणी की खुश ऊईगे और तेसखे पैसे देणा मंजूर कित्तेया। तेबे से मोका
    टोल़ने लगेया कि यीशुए खे किंयाँ पकड़वाऊँ।
  cuk-09: 'Judio-dummagan Judas-itosmargu, weligwar itoarmalad, degi, ega sogdemalad:
    “Anmar mani bega ukoed.” Degisoggu, Judas igar-amiarsun, igi-saele darba Jesús-uko-dibeye.'
  ben-OBCV: তারা একথা শুনে আনন্দিত হয়ে তাকে টাকা দিতে প্রতিশ্রুতি দিল। তাই সে তাঁকে
    তাদের হাতে তুলে দেওয়ার সুযোগ খুঁজতে লাগল।
  mil-NT: Te òré ducaⁿ nǐ ndatnúhu‑dé ndɨhɨ‑güedé, te ío ní cudɨ́ɨ́ ìní‑güedé, te
    ní xáhaⁿ‑güedě xii‑dé sá cuǎñaha‑güedě díhúⁿ xii‑dé. Te té Jùdás‑áⁿ nǐ ngüíta‑dé
    ndúcú‑dě nàcuáa cada‑dé cuáha cuèndá‑dé Jèsús núú‑güedě.
  myu-myu: Ixe ekawẽn co buje, icokcok cĩcã o'e ip paĩyũ kukukayũ. — Dinheiro juy
    oceg̃ũm ewebe iũmapteim — io'e ip Judas pe. Imẽnpuye “G̃asũ du Jesus ũm put owebe
    paĩyũ kukukayũ be?” i'e'em jewebe ma oeku. Cekay itakomaayũ be Jesus ũmap kudadam
    oeku.
  amk-amk: Rabuang bo imamifosa etarami kaiwo fenana fo, eparaise paria tuti etarerai
    we ambori ebai Yudasi ki. Ampafe Yudasifo sera we rahida mai we dewayang Yesusi.
  fai-fai: ika kalfala bom nadiwe weng takadálaw, “tumon kano kukamokabuwo.” Akiwo,
    Yuddas ayo leiw kidel mak utam nadino gi dauyamono, kale leiw fensa ko.
  ura-NT: Nitohaneein acaauru rene turuhin amanajaane coina acaauru rai aitoha Jodasine
    jaun jetaote, jataain coroajeein rai coriqui tenaa jerecuruhane jaun, jelai nedaaoriha
    Jesosone que coacue, rene amanajaane coina Jodasi.
  mcd-NT: Nicacani niaifofo fasi unimanifo. —¡Aicho! Min noco Jesús achimaicai. Ascacun
    ahuun rafanan non mia pui inainran, —huanifo. Asca huaifono nannoshon Judaspan
    shinanquin tau huainifoanni, —¿Ahuuscashomain un Jesús ato achimanoain? —ishon
    shinainyofafaini.
  urt-urt: Tinge yisande wusyep ŋaiye kin ŋanange pe, tinge hriphrip pe, tinge yupwaiꞌe
    wusyep yotop kin ŋaiye ka yaŋaꞌe wuhyau. Taꞌe luku pe, Judas ŋahaiꞌe yaŋah ŋaiye
    ka ember Jisas el syep tinge.
  kiz-kiz: Wakati bhabhaha bha makuhani bhobhap'eliki ni kuahidi kumpela hela. Akayanda
    kulonda nafasi jha kun'kabidhi kwa bhene.
  tzo-TZE: C'alal laj ya'yic li banquilal paleetique, toj lec laj ya'yic. Laj yalbeic
    Judas ti ta xac'beic taq'uine. Li Judase ja' xa no'ox la smala c'usi ora xu' chac'
    ta c'abal li Jesuse.
  lex-lex: Honona re ralamni re rahepru la'pa ratlin nan edade, ne rwanel tiar pua
    pena rala kupan la Yudas. Noma Yudas nla nwahakhak talla emkameni pa ntorna Yesus
    totpena nala la Yahudi o'tani-matni re.
  dov-dov: Lino bapayizi bapati nibamvwa oobo, bakabotelwa akumusyomezya kuti apege
    mali. Wakatalika kuyandula mweenya wakumupeda kuli mbabo.
  rgu-rgu: Faiꞌ fo malaka ra ramanene Yudas dedea nae leoꞌ na, boe ma ramahoꞌo raan
    seli. Boe ma ara helu rae, “Kalu o nau seꞌo Yesus fee ami, tantu ami bae.” Yudas
    kalua, boe ma ana mulai saka enoꞌ fo nau fee heni Yesus neuꞌ asa.
  toc-NT: Acxni̠ xlacán takáx­matli hua̠ntu̠ xca̠­ma̠­lac­nu̠­ni­má̠­calh xlacán tapa̠­xu­hua­ko̠lh,
    tali̠­ta̠­yá­nilh pi̠ nata­ma̠x­qui̠y tumi̠n; Judas tzú­culh lac­pu­tzay lácu
    nat­la­huay xla­cata nama­ca­ma̠sta̠y Jesús.
  ulk-1902: Uiaba asereda, uiaba sererge, a abi detager ko mani abi ikuar. E deraimeri
    ko Iesu keserkeser.
  som-som: Iyagu markay maqleen ayay farxeen oo waxay ka ballanqaadeen inay lacag
    siiyaan. Markaasuu doonayay goor wanaagsan oo uu u soo gacangeliyo.
  anh-anh: Avɨz mbɨ han njɨhame mpɨ imbɨrvam ñɨhɨri ndɨn nsɨham nor eŋgwaŋɨn arar
    kamŋgɨmar. Az Judasɨv, Jisasɨh ŋe mbɨndɨŋ oman insɨŋ ŋgamamɨndɨv empa kɨrɨm kɨramar.
  mam-C: Te' kyb'inte kynejil pale ikyjo, ox chi tzalajx wen, exsin b'e'x xi kysuqin
    pwaq te Judas. B'e'xsin okku tentz jyol ttxolil, tze'n tten tu'n tel jyet Jesús
    tu'n, tu'ntzin t-xi tq'o'n kye pale.
  ndj-ndj: Vatambika vakomi pavapikanishili afi, vasekelela, vajangili kumgayila mbiya.
    Topi Yuda akasakeyi fwasi nofu ya kumshengeta.
  mbj-NT: Ti m' rah'yy gadejah Judas Ikarijot kyy hã. Ti m' ta säm raky kajäk mä ta
    hã. Ti m' Judas Ikarijot tyw n'aa esóts kän tabahaëënh hyb n'aa kä sa hã.
  lat-VUC: 'Qui audientes gavisi sunt: et promiserunt ei pecuniam se daturos. Et quærebat
    quomodo illum opportune traderet.'
  ngp-ngp: Walava nt'hambiko wakulu weze weve, niyo welelwa, waika ndagano kumwink'ha
    matundu. Niyo Yuda azungula sila ye kumsezenga Yesu.
  enq-2: Pao lamaitiamopa, dokaitame baanya pii doko sepala auu kaeyami. Auu kaeyapala
    muni mendatupa baa maimanana leami. Dokopa Jisasa dokaitanya kinginya maiyanya
    Judasame kaitini kutao katea.
  eng-ASVBT: And they, when they heard it, were glad, and promised to give him money.
    And he sought how he might conveniently deliver him unto them.
  mna-mna: Mi tileŋ sua kini na, lelen ambai kat mi timbuk sua pini be tikam le pat.
