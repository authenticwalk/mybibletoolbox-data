    tiꞌ kaniꞌch toksal u Jesuus tiqꞌabꞌ siꞌchiꞌaneꞌ.
  xsi-xsi: Kinzi siloŋo ŋgua ŋine ku sindeka pâta, ŋineŋga sipa ŋgua kaika ŋana mbumbu
    pinde ma silua i. Ŋineŋga Judas ilâ ku iroto nzâla toŋge ŋana ma io Yesu lâ mbaunzi
    ilo.
  crx-NTPO: Dája 'ubúlhni-un huhóont'i' 'ink'ez sooneya hits'óozi. 'Et Judas Sizi
    ye 'óotakulh-un, 'et hukwa itís'en.
  kan-OKCV: ಅವರು ಅದನ್ನು ಕೇಳಿ ಸಂತೋಷಪಟ್ಟು ಅವನಿಗೆ ಹಣ ಕೊಡುವುದಾಗಿ ಮಾತುಕೊಟ್ಟರು. ಅಂದಿನಿಂದ
