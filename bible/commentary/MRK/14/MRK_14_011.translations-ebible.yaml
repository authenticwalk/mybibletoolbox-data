  lit-lit: Ir jie, tai išgirdę, apsidžiaugė ir pažadėjo duoti jam pinigų. O jis ieškojo
    būdo patogiu laiku jį išduoti.
  urd-GVR: Us ke āne kā maqsad sun kar wuh ḳhush hue aur use paise dene kā wādā kiyā.
    Chunāṅche wuh Īsā ko un ke hawāle karne kā mauqā ḍhūṅḍne lagā.
  far-far: Ma kera ka eele 'asiana sulia ru ne nia saea, ma kera ka alangai fuana
    kwatelana malefo fuana. Ma sa Jiudas ka safali na fuana adalae 'uria ta kada lea
    fuana kwatelana sa Jesus fuada.
  suz-BL: में ङा मेरे “गेना नु दोपा ग्‍याइक्‍चा वारच पदुमी” दे योव़की पना पन गाक्‍माक्‍त।
  car-NT: Moro eta'san mero ty'waine, ewa'pota'san imero. Pyrata ke epemary man ejato'po
