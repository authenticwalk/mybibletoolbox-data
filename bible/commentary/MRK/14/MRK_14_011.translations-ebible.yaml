  dop-dop: Pɛlɛ pɑ nɩɩ mpʋ ɩlɛnɑ pɑ lɑŋɑ hɛɛ sɔsɔm nɑ pɑ́ tɔ sɩ pɑɑ hɑ-ɩ liɣitee.
    Ɩlɛnɑ Yutɑɑsɩ sʋʋ kʋyɑkʋ kʋpɑŋkʋ kɛ pɛɛkʋɣʋ sɩ ɩ́ tʋ Yesu kɛ́ pɑ niŋ tɑɑ.
  azb-azb: Başçı kahinlər bunu eşidərkən sevindilər və Yəhudaya pul verəcəklərini
    vəd etdilər. O da İsanı təslim etmək üçün fürsət axtarmağa başladı.
  eng-DBY: and they, when they heard it, rejoiced, and promised him to give money.
    And he sought how he could opportunely deliver him up.
  guo-NT: 'Paklochow japox jʉmtaen wʉt, xabich nejchachaemil. Do jawʉt, jʉm-aechi
    Judasliajwa: —Jesús wiatam wʉt xanalxot, xanal mosaxaelen —aechi. Do jawʉx, Judas
    wʉajnawet, ma ipachaemdo'', japamatkoitat wiasliajwapon Jesús padaelmajiwxot.'
  hla-hla: Ba nori i sasala koru mieto ti hengo meni a ka teka me ranga hamana ner
    te gi hala menien ta moni. Be Judas e tanian sake nena ta maroro te go na haruto
    menien e Iesu turu katun teka.
  mav-NT: Mi'i hawyi Iuta tikat at ka'ap aikotã waku sura­ra'in po piat hum hamuat
    hap.
  kpf-kpf: Yatâ sâi nâŋgâm umziŋâ âlip oi kât pindânam sâwe. Oi sâne nâŋgâm Yesu tigâk
    tirâpzâŋgobapkât ek molim ândeip.
  ppo-ppo: Atéteremó, kale whi̧rape atima hȩkesené sukuturaalu, Judas-mó moni melaai
    taleyóló mulalepó. Tétepa Judas a̧ bituraalu, Yesu eleké deyaaire tu̧ kekitu betalepó.
  hin-2017: वे यह सुनकर आनन्दित हुए, और उसको रुपये देना स्वीकार किया, और यह अवसर ढूँढ़ने
    लगा कि उसे किसी प्रकार पकड़वा दे।
  bef-bef: 'Buto Yesu nohinalo yamofihi lenelepilube luto lu epigo, enali fokehi lite:
    Efahi kimilutagihe, lite lu emite meleꞌahana. Yalo ai Yutasiu Yesuhi enelepilina
    kapoꞌa sa sa huꞌehibe.'
  amm-amm: No kwaikino mo, wiyou, toi mo siyoliso na molokikino, imo lukaso nikaikino,
    na imokaikino, “Suo mo muwoni niyoikimo.” No monoi no Yutaso mo mulumolokaloki,
    “Yo mo Isiso mo maniwoiso poimo kiyokoi, toini nainoso mo.”
  zaj-zaj: Wadeng'helela ng'hani viwahulike gaja gayalongile, wailagana kumgwelela
    hela. Avo kasonga kuzahila nzila ya kumgela mmakono gao.
  chq-NT: Joon mo ganúu²un 'ido 'elo joon galijløø'³mo lɨɨlɨ¹. Joon gasɨɨ'²¹ɨ Judas
    'e cwo'¹o 'ido cuu². Coon'¹³ la joon ga'noo'¹²on Judas xiiala jaan'²¹in Jesús.
    Joon ga'noo'¹²on 'ee hora 'e ilí² jaan'²¹in.
  swp-swp: Isi se ataiei abo se kode, se unetalai se ribahesunuma si ene, moni enana
    abo se mosei; ena abiabina i eooi edoha abo Iesu i mosei isi aridi eai.
  bjr-bjr: Misa Yudasina ufa iriseeqa asasamasee munnimma amiraree qufanoo Yudasifa
    miqooqari Yisuna ueeqaaninna faasaanara rakisinau.
  aby-aby: '@see-verse:MRK.014.010'
  eng-YLT: and having heard, they were glad, and promised to give him money, and he
    was seeking how, conveniently, he might deliver him up.
  jni-jni: Barki u kunna urunta wagu wadi nya me ikirfi, ma tubi ubasa una me sa madibezi
    we me.
  kne-kne: Peteg di ragsak da et inkari da ay iyaan das pilak. Pag ilogin Judas ay
    manganap si waya na ay manglipot en Jesus.
  tgj-tgj: Bunu ninyigv minam ha tvvla mvngpu nyatoku, okv ninyia morko jidubv milv
    nyato. Vkvlvgabv Judas Jisunyi bunu gvlo laklwkdubv alvnv dw makarto.
  wat-wat: Tovanama si nowaniya sebobo i tewesafusiya eketa yasi bwadudabadaba si veniya
    si bwaduwa, “Gabana kana veniwa” eketa Yudasa ketaketa i nuwasa be nimasiyai ina teniya.
  gui-NT: Cuae oicuaa reta yave, oyerovia yae, jare jei Judas pe omeeta co chupe corepoti.
    Jayave Judas omboɨpɨ oeca quirai ipuere omoeterenga Jesús chupe reta.
  quc-TT: Sibꞌalaj xekiꞌkotik are xkitabꞌej rech ri xbꞌix chike, xkitzuj pwaq che
    ri Judas. Jeriꞌ ri Judas xuchapleꞌj utzukuxik jas kubꞌan chujachik ri Jesús pa
    kiqꞌabꞌ.
  heg-NTPO: Nikit tene-tene nas ming Yudas tek ela kon, oen dalen kolo isiꞌ. Oen hidan
    noan, “Eta ku kom le hee Yesus bel kami lam, taon elola ko kaim baen ku.” Hidi
    kon Yudas puti, le un nuting lalan halin sao Yesus lako bel one.
  ptu-ptu: Sangngim kassi uhhingngii anna ma'dandi la nabeem doi'. Iya umpeä lium
    lalam Yudas la umbalu' Puang Yesus.
  bzd-NTPO: Mik e' ttsé ie'pa tö, eta̱ ittsë'nerak buaë ta̱ ikablé ie' a̱ inuköl muk.
    Eta̱ ie' tö ka̱wö yulémi bua'iewa̱ Jesús wömottsa̱.
  kwf-kwf: Ma kira ka saeleꞋa liu sulia ru neꞋe nia saea, ma kira ka alangaꞋi fuana
    kwatelana selene fuana. Ma sa Judas ka talaꞋae naꞋa fuana liaꞋa Ꞌuana ta kaidaꞋi
    leꞋa fuana kwatelana sa Jesus fuada.
  eng-WYC-2017: And they heard, and joyed, and promised to give him money. And he
    sought how he should betray him covenably.
  eng-WMBB: They, when they heard it, were glad, and promised to give him money. He
    sought how he might conveniently deliver him.
  zat-NTPS: Ca belén benne' ca' ca gunná Judas, gulebéle̱'e̱ne̱', na' guleche̱be lazre̱'
    xulunézruje̱' le̱' dumí. Nadxa Judas guzú lawe̱' dxexílaje̱' ájala gudée̱' Jesús
    lu na' benne' ca'.
  spp-spp: Ka puru jwumpe si pi funɲyi táan sèl'e, ka pi i wyɛ́rɛ ɲwɔ jya u á. Mà
    lwɔ́ lire tèni na, ka Zhudasi si wá na pyiŋkanna caa si Yesu le pi cye e.
  zty-NTPS: Kate' béngekle' x̱tiža' Júdas na', bebégekle', na' bchebe ḻáže'gake' chíẕjwgake'
    ḻe' mežw. Naž wzó ḻaw Judas na' žilje' kan wdíe' Jesusen' ḻo ná'gake'.
  mek-mek: Ke isa egaꞌina fouga kelogo aisama, aloꞌi egama alogaina, ke maagai keifa
    koꞌania moni akepenia keoma. Ke Judas Iesu isa imaꞌiai ala fepaau oma auga kina
    felo agaꞌo eꞌimaisa.
  aey-aey: Age je eu dumeig wawaga ceeleceb age meen qaig utuqagannu je hahun madoin.
    Odocobil Judas uqa Jisas dewegnu ob mimei age ebenegana mudigiannu jic walen.
  urd-GVH: उसके आने का मक़सद सुनकर वह ख़ुश हुए और उसे पैसे देने का वादा किया। चुनाँचे
    वह ईसा को उनके हवाले करने का मौक़ा ढूँडने लगा।
  ycn-ycn: 'Ri''imacá aú riyucuna najló, palá napechu i''imacá rinacu. E nemá rijló:
    —Hua''ajé pijló liñeru, pa''ajica ee huañaté ripatacana aú. —Je. Reyá a''ajná
    ño''ojó Judas quejíla''ari Jesús, ramácaloje méqueca ra''acajla najló ricá.'
  djr-djr: Ga walalnydja ŋunhi ŋäkulnydja ŋanya dhäruktja ŋayaŋu-goŋmirriyanan dhika,
    bala yan ŋanya walal rrupiyan dhawu'-nhirrparnydja. Ga dhurrwaraŋur beŋuryiny
    ŋayiny gan ŋunhi Djudatjthuny dhukarrnha mala-djarr'yurr wanhawitjan dhukarrkurr
    ŋayi dhu ŋunhi Djesuny goŋ-gurrupan walalaŋgal.
  kvg-kvg: Yaq ndigu khanakhanakh kandambá gindapem, teqa manqat giyogem, neka yaq-moni
    etoam manqat vømbō-einim. Yaq Zudas nakhoa-qa ndøváo, Yesu tiqa zenda-te, ande
    āv kenévē.
  rug-rug: Meke totoso avosia rini sa nana zinama, si qetu hola si arini, meke va
    tatara nia rini pude ponia poata si asa, gua. Ke podalae hata ia Ziudasi si keke
    lolomo leana pude vata qorae nia koa rini se Zisu, gua.
  hop-NT: Noqw puma put nanaptaqe hahlayhtotiqe, put sīvat maqayaniqey aw paṅqaqwa.
    Noqw pam hisat nukwáṅ’ewhtiqw pumuy amumi put mātapniqey qeni’hevi’ta.
  san-URD: تے تَسْیَ واکْیَں سَماکَرْنْیَ سَنْتُشْٹاح سَنْتَسْتَسْمَے مُدْرا داتُں
    پْرَتْیَجانَتَ؛ تَسْماتْ سَ تَں تیشاں کَریشُ سَمَرْپَنایوپایَں مرِگَیاماسَ۔
  heb-LB: ראשי הכוהנים התלהבו ושמחו על כך שיהודה החליט להסגיר את ישוע, והבטיחו לתת
    לו כסף.
  caf-NT: Dája ndo búlhni huhóont'i 'ink'ez sooneya hits'óozi. 'Et Judas, 'en Sizi
    ye 'óotekulh, 'et hukwa hités'en.
  mio-NT: Chini ra sutu chahnu ta ra tuhun can, ta sii xaan cuni ra ta ra, ta cati
    ra ti cua tiahvi ra chi ra. Tacan, ta nanducu ra Juda cuhva yoso cuhva cua cuu
    xico tuhun ra chi ra Jesuu.
  srq-NT: Sacerdote rerecua ia ja que ũquɨ̃ andu ra. —Mbae isiquia uremee tuchɨ ndeje
    jẽ, ɨ que ee ra. Nyebe Judas riqui nguiã ndua ndua. —Mbia eãsa quiatu Jesús tamee
    ee, ɨ.
  kje-NT: Iman lalap onne raram nahuwa'an derne nina panaeku onneni, de hir noue nahenia
    rala kupan ai. Enpenia Yudas nanoin leken paharin leke kani Yesus hi liman raram.
  bmk-bmk: Nuke ivi yanei maranai na ivi nuwa beibai sasara ma ivavo kuriya, “Mane
    kana verem.” Ma ina gavogavo inegwanegwai da ku imasi ita terei.
  gaz-gaz: Isaanis yommuu waan kana dhagaʼanitti gammadanii, maallaqa isaaf kennuuf
    waadaa galan. Kanaafuu Yihuudaan dabarsee isa kennuuf haala mijaaʼaa eeggachaa
    ture.
  kud-kud: Na Yudasa yana walo hibenalena'o, ta hiyaliyaya na ainai hiwalo yemidi
    yo ebe ana maiha himohei. Eeta Yudasa hauga namwanamwana iha'waha'wai, ta ebe
    Yeisu ihuhulaei aidiyai na hi'abi avivini.
  urb-NT: 'Ame''ẽ ke rehe pa''ihu ta hendu rahã, hury katu. Pe, pandu ipe: —Jesu koty
    jande ke nde ereraho rahã, nde pe tamatarer jame''ẽ ta — aja Jun pe. Pe, a''engi
    Jesu rehe pa''ihu ta ke muhyk ta raho ame''ẽ angaha ke rehe Jun harõ ixo.'
  fra-LSG: Après l’avoir entendu, ils furent dans la joie, et promirent de lui donner
    de l’argent. Et Judas cherchait une occasion favorable pour le livrer.
  san-HK: te tasya vAkyaM samAkarNya santuSTAH santastasmai mudrA dAtuM pratyajAnata;
    tasmAt sa taM teSAM kareSu samarpaNAyopAyaM mRgayAmAsa|
  cak-SNT: Y antok ijejeꞌ xcaꞌxaj quireꞌ, xaꞌquicuot, y xquiꞌan prometer chi niquiyaꞌ
    miera cha. Y ri Judas ja xutzꞌom cꞌa rucanuxic chica manera nuꞌon chi nujach ri
    Jesús.
  uvh-uvh: Anga aming girisi ganang u kadofinga midi ka Jisas u tipsarendaiminga bimbem
    wara'ning u yanggu'. Ning tinga aming girisi adi Judas ning midi u naknga kabaksi'
    karengsa' naknga Judas ga' uningkim mambong amimi waraga' midi totangkaging. Ka
    Judas adi tubobu ibinga anga Jisas u tipkadofiam ning kadapmang waraga' indining
    da'ning tanga tipkadofiamotik sam ning tonga sasuk mimeng tanga agu'.
  ino-ino: Uno hapapaike'a ani ke afite'a lusi amuse nehu'a Yutasife “Ina kava hisana
    yate miya kamikune.” hu'a lo'kiya kefati hapaitakeno Yutasi'a vaya kulite o'aisea
    afina fala'kino apavelisike'a atafa hu'a haesaya kafe aepa heno kahau ne'aeye.
  gnn-gnn: Ga walalanydja ŋäkula ŋanya dhäruktja wirrkina dhika goŋmirriyinanydja,
    ga waŋana bitjarra, “Yo, ŋanapurrunydja nhuna yurru wekama rrupiyana ŋurikiyi,”
    bitjarra. Ga ŋuliŋurunydja ŋayi Djudatjthu birrka'yurruna dhukarrnha, wanhawitjan
    ŋayi yurru wekama ŋanya Djesunha goŋlili walalaŋgala.
  yal-yal: E yi e tuli mati a ra sɛwani, e yi a nata a e xa gbetin so a yii. Nanara,
    Yudasi yi fɛrɛn fen fɔlɔ, a xa Yesu so e yii.
  cnt-NT: Jaun₂ 'io'₂ jmo₅ dsa₂ can'₅₄ jme₁ca₂nág₂, jaun₂ ca₂jén'₃ cu₄. Jaun₂ guë́₄
    në́₃ ca₂'náu'₃ Judas dsɨ́₅ 'a₂ lia'₂ cuɨn₅ jmɨg₄ a₂jɨ́in'₂ Jesús, jaun₂ tsáun'₂
    dsa₂.
  tif-tif: iyo weng sandiwa, imi aket tem kaayo, atin tangbal ma keyilula, moni ayo
    tik-tii-lomdip weng kutii, Sin ilom kanolap kala kalalupla kawu, kup-tokomup o,
    akiwa, ayo bomda kalok kano-lomdi dap-fatap-daalon o, kala-lomda akola liip fen-tal-unema
    ko.
  nlx-nlx: ता ज्यो होमलीन खुस एय गीया, एने पोयशा आपणेन वायदो केऱ्या, एने यहुदा गालो
    होदतालो काय यीशुह देराव देव।
  apw-NT: Áí daidezts’ąądá’ bił daagozhǫ́ǫ́ lę́k’e, áík’ehgo Judas zhaali yaa daayiné’go
    yándaagoz’ąą. Áídí’ hagot’éégo Jesus ch’íyí’aahíí yiká déz’įį.
  gum-gum: nømbe trunun mørøppe, truba kasraarawa, an trannrrab misrøbelø køn. Inchen
    Judasbe Jesúswan mandø incha tranamigwan yandø lab mendabig køn.
  not-NT: Iquemaigabaqueri saseriroti, icaninataiganaque iquengaigaca imëri Joras
    quirequi. Aique ipigapaa Joras, inetsasantëri Jesos arota irogóontëmari atiraca
    ongantima cara irácagantëri.
  plu-plu: 'Igkisme timapni henne, igkis batek ginaktinkis kaayhsima. Igkis awna git:
    ―Ku pis kamaykis Jesus ta wothu, usuh katiwnihpi. Ayteke nikwe ig gihapu Kiyapwiye
    Jesus adahan ig hiyá ku aysaw gihawkan danuh kabayhtiwa adahan ig kamaykiswig.'
  iou-iou: Ude täŋirän bänep täga nadäŋpäŋ moneŋ api gamine yäŋ iwetkuŋ. Judastä u
    nadäŋpäŋ päŋku iwan keri terak kaŋ pewa yäŋkaŋ Jesu iwaräntäŋ yäpmäŋ kuŋatkuk.
  ntp-NT: Dai aidʌsidʌ caʌ ʌbaitʌguucacami imaasi aliʌ baigʌnʌʌli dai aagidi ʌgai
    ʌUudasi sai aa namʌquida agai. Taidʌ ʌUudasi gʌaagacai gaa isducatai gatʌʌgidagi
    ʌSuusi mʌsai muaana.
  rai-rai: Baa diat walangoroi, diat gaaia, ma diat weweliman taai kupi diat a doki
    ma ra maani. Ma Iudaas i nuknuk kup ta koina pakaana bung baa in wagu taa Iesu
    karom diat.
  haw-1868: A lohe ae la lakou, olioli iho la, a ae mai la lakou i ka haawi ia ia
    i kala. Imi iho la ia i kahi e hiki pono ai ke kumakaia ia ia.
  ffm-ffm: Nde ɓe nani ɗum ndee, ɓe ceyii, ɓe podani mo ɓe njeenan mo kaalisi. E ley
    ɗum, omo fiya dabare no o jammbortoo Iisaa.
  arb-NAV: فَلَمَّا سَمِعُوا بِذلِكَ، فَرِحُوا، وَوَعَدُوهُ أَنْ يُعْطُوهُ مَالاً.
    فَأَخَذَ يَتَحَيَّنُ تَسْلِيمَهُ فِي فُرْصَةٍ مُنَاسِبَةٍ.
  cop-CNT: ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⳿ⲉⲧⲁⲩⲥⲱⲧⲉⲙ ⲁⲩⲣⲁϣⲒ ⲟⲩⲟϩ ⲁⲩϯ ⲛⲁϥ ⳿ⲛⲟⲩϩⲁⲧ ⲟⲩⲟϩ ⲛⲁϥⲕⲱϯ ⲡⲉ ϫⲉ ⲡⲱⲥ
    ⳿ϥⲛⲁⲧⲏⲓϥ ϧⲉⲛ ⲟⲩⲉⲩⲕⲉⲣⲓ⳿ⲁ.
  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pérã, ʉsʉyari merã: “Ĩgʉ̃rẽ mʉ gʉare ĩmumakʉ̃, niyeru
    mʉrẽ wajarirãkoa”, ãrĩñurã. Irasirigʉ Judas: “¿Naásũ ããrĩmakʉ̃ ĩgʉ̃sãrẽ yʉ Jesúre
    wiamakʉ̃ õãkuri?” ãrĩ gũñayupʉ.'
  nal-nal: Araan di langarin di nanam mase, ma di xalxal xuna dina ralaas naan pana
    a kaakaai. Ma Judaas ka zimbong a notaan mase xat faraxas pana naan, kuna xana
    ngutlis Iesu zin naandi.
  kyq-kyq: Kɛn naaɗe booy taar Judas se, maakɗe raapo ɔɔ naaɗe taaɗin̰ga taaɗ ɔɔ utu
    an̰ kɛɗn gurs. Naan̰ kɛn se, Judas baag je ɓo ɗoobm an kutn Isa sum.
  kwd-kwd: Ma gila ka malale'a ba'ita suria 'ola ne'e iiria, ma gila ka fataarunga'i
    fana kwatelana bata fana. Ma la Judas ka etaa no'o fana aganga fana me'e alata
    le'a fana 'olonge'enilana la Jisas faga.
  ded-ded: Kenu yeni ubangerec negemma dzo migecdeac degec. Ifi degec Yudango naso
    gombung damohai Yesu doc mema yereac mariu faiude, imocac kicfifi kefec.
  ewe-ewe: Esi nunɔlagãwo se nu si ta wòva wo gbɔ ɖo la, wokpɔ dzidzɔ ŋutɔ ale wodo
    ga home aɖe ŋugbe nɛ. Le esia ta Yuda Iskariɔt de asi teƒe kple gaƒoƒo nyuitɔ
    si me wòade Yesu asi la didi me.
  nuy-nuy: Anubani-yung wurraawanggiyn anaani-yung ana-lhaawu, marri wurru-waḻaaḻarriyn.
    Marri wurru-yamayn, “Wiiyn nagang wuṉuga,” wurru-yamayn. Nga nigaayung ni-burri
    wurrugu, niwu-rangarrangi lhal-ngargu ari anaa-dhaawu-rarrjangi, nguynju yungguyung
    ambunu-bilhargang niga.
  cop-BHC: ⲚⲐⲰⲞⲨ ⲆⲈ ⲈⲦⲀⲨⲤⲰⲦⲈⲘ ⲀⲨⲢⲀϢⲒ ⲞⲨⲞϨ ⲀⲨϮ ⲚⲀϤ ⲚⲞⲨϨⲀⲦ ⲞⲨⲞϨ ⲚⲀϤⲔⲰϮ ⲠⲈ ϪⲈ ⲠⲰⲤ ϤⲚⲀⲦⲎⲒϤ
    ϦⲈⲚⲞⲨⲈⲨⲔⲈⲢⲒⲀ
  buk-buk: Ŋac sêŋgô iŋ ndê yom ti atac ŋayham, ma sêsôm tidôŋ bu sênemlhi iŋ. Bocdinaŋ
    iŋ kêsalê lêŋ tu bu hoc Yisu asê-ŋga.
  pri-NT: Â rà nye dau ipwàdée kaa, â rà ina pâ na rà o mwa naa cè mwani têe. Â tapoo
    na pàara bèepwiri, â é imudàra cè naigé, ma é icuri wà Iésu tàra.
  zpq-NT: Cate' gosende' xtiža' Judasen', besyebede' na' gose'ene' yeso'ene' mechw.
    Nach Judasen' gwzolagüe' gwdiljwlaže' nac gone' gwdie' Jesúsen' ḻo na'gaque'.
  por-TFT: Quando eles ouviram as palavras dele, ficaram bem contentes e prometeram
    dar dinheiro a ele por ter feito isso. Como resultado, ele começou a tramar uma
    maneira conveniente de trair Jesus.
  gwi-NT: Nijin deenyąą giiyiitth'ak dąį' łyaa shoh giinlii, ts'ą' laraa giiyantł'eeheelyaa
    geenjit giiyaa gwinzii gwiłtsąįį. Ąįįtł'ęę Judas nats'ahts'ą' gwintł'ee yahahchyaa
    gininjich'ahthat.
  gvn-gvn: Jana maja-majangka Judas nyajin, jana wawurr-wawurrmaynda. Jana nyungunin
    moneyka wawurr-wawurr-bungan, nyulu jananda Jesus mambarrinka. Judasangka good
    chance kujil-kujin, Jesus mambarrinka.
  nna-nna: Palinymili muwarr pinakarrinyaja pikaly jarrinyiyi, wurrarniyili, “Yijapa
    palajun jilaman, warnku yija yungkulupiyirninti.” Palaja Jutaja mimarnikinya,
    kurlkarri marnikinyi palinyju, “Nyanga kangkulumarnajaninyi Jesus-ku warlinaku?”
  nhy-NT: San niman nijkuak okikakej, opakej iwan okilwijkej kimakaskej tomin in Judas.
    Ijkón yej okitemoaya keman okachi kuale para kinmaktilis in Jesús.
  asm-FB: তেখেত সকলে তেওঁৰ কথা শুনি আনন্দিত হৈ তেওঁক ধন দিবলৈ প্ৰতিজ্ঞা কৰিলে। তাতে
    তেওঁ যীচুক সুবিধা অনুসৰি শোধাই দিবলৈ উপায় বিচাৰিলে।
  okv-okv: ingito tunga javotoho eto amita degi koro ikasi ke eo, Judas na pambuto
    Iesu isoro embo ta degi harikasuja avo sija ena.
  mxt-NT: Cuhva cha cachiñi̱ ra ihya, cusɨɨ xaan cacuñí ra, ta catyí ra vatyi cuhva
    ra xuhun chi ra. Tyicuan ta quichaha̱ nducu ra Judas cuhva nacuhva cuenda ra chi
    ra Jesús.
  tzo-NT: Ti c'alal laj ya'yic ti totil paleetique, nichim no'ox yo'ntonic. Laj yalbeic
    ti lec chtojat mi ic'ot ti pasele. Ti Judase ti ora lic snop ti yo'nton c'u che'el
    chac' entrecal ti Jesuse.
  ind-AGS: Ketika mereka mendengar ini, mereka sangat senang, dan berjanji akan membayarnya
    dia. Jadi Yudas mulai mencari kesempatan untuk mengkhianati Yesus.
  omw-omw: mwihua mwia quara qamwata kyeta tiqata, E mwitaa qiarata tire qutaaqama
    kyeta munima i mwinrenrave, tuvaro mwiaqaatairo Iutaasiva Iesusira mwihua kyauquqi
    kyaani aanranra puaa hi varura.
  yrb-yrb: '@see-verse:MRK.014.010'
  maa-NT: Jñà xi̱ta̱ sko̱‑la̱ no̱'miì, k'e̱ nga kiì'nchré, kjòtsja‑la̱, kitsjaà‑la̱
    tso'ba nga to̱n tsjá‑la̱. Jè Judas tsohótsji'nde‑la̱ kós'ín si̱ìnga̱tsja Jesús.
  mcq-mcq: ꞌEjume pirisiti mamaꞌina kajija ijí hejajaho nihoꞌo teamanama parajumakame
    monia hu vajaꞌiro nahama ꞌwaravume hu aneja vene Jesu pu mihuni ꞌunama samana.
  sus-A: عٍ تٌ عَ مّ، عٍ نَشَ حّلّشِن كِ قَنيِ رَ، عٍ كْبِرِ لَايِدِ تٌنفٌ عَ بّ.
    نَ كُي، يُدَ سِ نَشَ سٌ وَشَتِ قٍنقٍ عَ نْمَ عِسَ سَدٍ عٍ بّلّشّ تّمُي نَشّ.
  jpn-1965: 彼らはこれを聞いて喜んで、金をやろうと約束した。そこでユダは、どうしたら、うまいぐあいにイエスを引き渡せるかと、ねらっていた。
  fra-SBL: Ceux-ci, l'ayant appris, se réjouirent, et promirent de lui donner de l'argent.
    Il cherchait comment il pourrait le livrer commodément.
  yka-yka: Na, pagkalede pinaˈin si Judasin, sinna teˈed siye duk nanggup siye ngurungan
    iye sīn. Manjari puwas miyaˈan, miha ne si Judas waktu hāp panōngne si Isa si
    siye.
  mle-mle: Day rakarak tidiy diki maaj wukikuw. Day maaj lakatiydiy dikik saan kwiyik.
    Juwtas Jisas dayak kwiy nyak ata kavin kwaad.
  shp-NTPO: Jato jaskáakin yoia ninkatax, ikonbiresi rarokin, koríkinin kopiáti Judas
    yoikana iki. Jatianra jaskaxon jato yatanmati moa jan benaa iki.
  aom-aom: 'Bojëmiꞌejöjamu hegorovo nimorohoromo uavareje: Iae mae höjo. Ëhi jiëꞌoho
    no ijo baje mana bojamiꞌejarëjo. Ëhi uavamu hegorovo Judas-ro öre nahadeje Iesu
    jabesi övore bojëmiꞌiröhëro.'
  geb-geb: Mbe ne mbararagiap ne ga nzuav ndikndigap, ŋkɨɨar Zudas ga vhezɨ za nzuaim,
    Zudas mbaram Zisas ndi mbe farve ga surga tuavi ndi gari.
  eng-WYCLIFFE: And thei herden, and ioyeden, and bihiyten to yyue hym money. And
    he souyt hou he schulde bitraye hym couenabli.
  bsj-bsj: La nob dor wabero nuwa yori, ci ma bilangtum kambo ken kange nor kiyemer
    ciya ne Yahuza tiye. Con yoten doka nureko ca neken co ci ti neneu.
  cak-cak: Tok rije' xquic'axaj quiri', xequicot y xquiya' quitzij chi niquiya' méra
    che. Jac'a ri Judas nucanoj achique ta nu'on richin nujach ri Jesús.
  chf-NT: Jinq'uin u yubijob ni ajnoja ta paleba, c'ac'a' ch'a'ali ujinob y u yälbijob
