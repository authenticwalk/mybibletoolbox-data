    ตสฺมาตฺ ส ตํ เตษำ กเรษุ สมรฺปณาโยปายํ มฺฤคยามาสฯ'
  iws-iws: Sɨma ta yaiya saiir wakaewɨnɨm, sɨma ɨni maɨrgɨmaɨrga ywowɨm. Mɨ sɨma ɨna
    yɨmbingiyɨm umɨr siir hauuwam. Mɨ ta ɨi aiirarɨn Judas siya ɨna yap hansɨr bwakaiyɨn,
    Jisɨs siirɨn sɨmiir kɨnmauu ɨtɨm.
  pol-SZ: Ucieszeni tą propozycją, kapłani obiecali mu nagrodę. On zaś czekał już
    tylko na sprzyjającą okazję, aby wydać Jezusa.
  ztq-NT: Tsiñee lëëw biñ xaa xñabey, per nli busy ble xaa, aan lëë xaa chëb nii stee
