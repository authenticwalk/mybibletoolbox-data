  mdy-ETH: ዔያታ ዒዛኮ ጎዳ ሻንቾሮ ሙኪፆ ዔራዖ ኮሺ ዎዛዺ ሚኢሼ ዒዛም ዒንጋኒ ዎላ ጌስቲ ጊኢጌኔ። ዬካፓ ዒዚ ዬሱሴ ዓኣሢ
