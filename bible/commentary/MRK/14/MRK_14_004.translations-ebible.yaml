verse: MRK.014.004
translations:
  kpx-kpx: Ige ata degomoleau keve uale keau ke elehai itumulahai mole namigevei avoe,
    “Osiohoike keate keu ibina balugate ke aiohavoi ehosiva kavanu.
  okv-H: Eto oil amita koro amo pajire be avo eto embomeni na kito tumo ue ke einge
    ea,
  tbo-tbo: Ma hai bolu uyahinei gehouhi hi nugoapapoe, po hi pa, ‘Wawine geka matababana
    awai ma wakatu geka i dewa guyougeya?
  mal-C: അവിടെ ഉണ്ടായിരുന്നവരിൽ ചിലർ നീരസത്തോടെ പരസ്പരം, “ഈ സുഗന്ധതൈലം പാഴാക്കിയതെന്തിന്?
  grc-SR: Ἦσαν δέ τινες ἀγανακτοῦντες πρὸς ἑαυτούς, ⸋καὶ λέγοντες,⸌ Εἰς τί ἡ ἀπώλεια
    αὕτη τοῦ μύρου γέγονεν;
  bgc-bgc: पर उन म्ह तै कई माणस अपणे मन म्ह बड़बड़ाने लाग्गे, “इस महँगे खसबूदार तेल
    का क्यांतै सत्यानाश कर दिया?
  khz-khz: Ia laganai talimara reketa maaora metaura gemunemuneto, negetiwato, “Rakagau
    gaurai emulamula ponana namana epiatoga-kawaana?
  deu-TKW: 'Es waren aber etliche da, die unter sich zankten: wozu das, diese Salbe
    zu vergeuden?'
  zsr-NT: 'Gulaléylanëꞌ laꞌquëꞌ bönniꞌ nacuꞌë niꞌ, taꞌnë́ꞌ laꞌ légaczëꞌ: ―¿Bizx quië
    guc ditj le zxix naꞌ?'
  lin-lin: 'Kati na bato oyo bazalaki wana, bamosusu basilikaki mpe balobaki : — Mpo
    na nini kobebisa malasi oyo na pamba kaka boye ?'
  hns-NT: 'Tab koetjh manai log ie dekhke goessaai lagal aur bolies: „Kaahe ke auratia
    etana mahanga tjiedj naksaan kare hai?'
  noa-E: Mes gaai i dʉ̈i ãba thach khö narr khʉʉnau amach daúa mag jʉ̈gdee parhẽpagkhamta
    sĩi i pör ee choobapʉ̈im oobaawai ãaur khʉʉnau wir aigpai amach khapeenag, —Keena,
    ¿khantheeta jãg jʉ̈gdee parhẽpag simta sĩi jãg ãr choobarma? ajierram anʉm,
  eng-EMTV: But some were expressing indignation to one another and saying, “Why has
    this waste of the perfume occurred?
  mib-NT: 'Te sava tēe cáhīin yūcuan ní caquɨtɨ̄ ni de, te ni cacahān de: ¿Najehē
    cúu jeē náā saá‑ni perfume jiñā?'
  bea-bea: Kahchu tahkine atu keghaneli kooyindi ihe, kahchu toowe ghati, Yehoo gha
    tidi ghatsatyestka tidi khluk?
  lif-NT2: कर खे़ॽयो के़वाॽबा कुभा मनाहाॽरे़ साॽरिक् खुनिॽ सिक् पोगे़आङ् अक्‍खे मे़मे़त्‍छिङ्,
    “कन् थेआङ् चासोःक्‌पाङ्‌मनाबाबे?
  xnj-xnj: Vandu vangi vevavi penapo vayomiswi na chitendu chila vakajijovela, “Ndava
    kyani kuyagisa waka mahuta geginungalila bwina?
  mmx-mmx: La lentaba digak lok go diga ven i, la diga musak aleng la diga epaase
    xeretna, “Tila i soli xepe gamasa i na?
  cbr-NT: 'Usoia isi ca anu ''icë unicama raírinëx a xanumi nishi canancëxa: —¿Uisati
    cara ro ñancábi cëñuax?'
  tee-NT: 'Pus ju ali''in ju ixtavilanalh ju anch talhitalhk''amalh. Chai talaclajunilh
    sia is''akstu''an: ―Tajuch ni va xalhak''amanan ju ani saksi acamin.'
  eng-LSV: and there were certain much displeased within themselves, and saying, “For
    what has this waste of the ointment been made?
  cak-NT: 'Y jec''o ri xpe quiyowal cuando xquitzu'' chi quiri'' xu''on ri ixok riq''uin
    ri jubulaj ak''om y yequi''ij: ¿Anchique roma la ixok la'' xu''on quiere'', xe
    choj quiri'' xutix la jubulaj ak''om la''?'
  pah-NT: A'ero jara'g̃a nhimonha'ngai hẽa rehe. —Maranuhũrame hẽa jigwaraiteheuhui
    nhandya rehe? ei g̃a ojohupe.
  sja-NT: 'Ũk''uru arii p''anadap''edaarã k''ĩraudachida mãik''aapa pedee para beeji
    ãchi pitapai: —¿Sãap''eda jã k''era ichi k''inia weejima? ajida.'
  xed-xed: 'Ka kuzlanaftá tsi ta sanlaha ta ŋuɗuf, ka ruruŋwaku həŋ ta ruruŋwaku.
    Ka həŋ mantsa: «Kabgawu ta kəl lu ka badza urdi ka bətbət na?'
  mks-NT: 'Ta java na̱ ndúu cán na̱casáhá na̱ jáa̱ ná xi̱hi̱n ña̱ já na̱casáhá cáchí
    xi̱hi̱n táhan na já: —Ndáva̱ha na̱ti̱ví uun perfume yóho.'
  gfk-S: Ari ta ira turadi ing di ga kis ter kaia di ga ngurungur ma di ga tange harbasiane
    ta di, “Ura biha tutuno iat be i hasurum bia no waiwai.
  bmu-bmu: Miriiga azi tatkeri, yeŋgöreŋök tosatŋan urubölö aka nanŋinök kewö eraum
    mötket, “Nad o mi mönö wuanöŋgöra mewö ayuhuzawi?
  dgz-dgz: Iap wa damageni gapan ap mepe wanumune nagirewa upi ugu gangan tane menan
    noyam anega wane, “Iwa dimen kaum ame danamiwan?
  eng-GNV: Therefore some disdained among themselues, and sayde, To what ende is this
    waste of oyntment?
  zaa-NT: 'Tuchùppa canu tsè''e nía nna liú''u latsi'' ba quį bitsa''áni cą nna ra
    cą: Biecca uccua tittia perfúmeą'' ni''i;'
  eng-WEBSTER: And there were some that had indignation within themselves, and said,
    Why was this waste of the ointment made?
  guh-guh: 'Bajarajota itsamonae penaenaevi itsa taeyena Jesús petsimataepanaejavatsitsica,
    bajarapamonae jamatabëanaepanareca. Nexata ëpamonae najumai tsenae: —¿Detsa xuajitsia
    saya xuaba bajarapacuenia maporaje?'
  bon-bon: Poto biname cina claabe me äbitininisi, ajanininisi egä, “Niiyarage gyene
    ai oil ne pepu papa apadura.
  nhw-BL: 'Huan sequin catli itztoyaj nepa yolcualanque huan moilhuijque: ―¿Quenque
    san quinenpolohua ne tlaajhuiyacayotl?'
  swh-ONEN: Baadhi ya watu waliokuwepo pale walikuwa wakisemezana wao kwa wao, “Upotevu
    huu wote ni wa nini?
  wbi-wbi: Avaanhu vamo vano pwevalyale vakakalala, vakijovasyagha vakatisagha, “Lwaki
    kunangania amafuta amanofu agha?
  bba-bba: Gɑbu bɑ sɔ̃ɔnɑmɔ kɑ mɔru bɑ nɛɛ, mbɑn sɔ̃nɑ u turɑre ye kɑm koosiɑ.
  eng-KJVCPB: And there were some that had indignation within themselves, and said,
    Why was this waste of the ointment made?
  kgk-NT: 'Ha upe-py oĩ ipoxy va''e: —Ma''erã po onhohẽ rei upe hyakwã porã va''e
    Hesu akã-rehe? he''i ojóupe oporandu-vy. —Hepy eterei va''e onhohẽ rei, he''i
    ojóupe hikwái.'
  waj-waj: 'Tusaa apuduu gioonna kiaapu vooya iva inna uuvaa tooduu iya nnannatooduu
    ngiari kiaa mmi ngiari kiaa mmiida tunoo: Aaniirainno heenna suuya suuda yoketaa
    kuai aavaa kuminayaa kagaari kiainnee?'
  ekk-PKP: 'Mõned kohalviibijaist ärritusid ja ütlesid: „Milleks raisata seda parfüümi?'
  mpx-mpx: Bolo alonau hi aanan enuna ateliya i elolol, inoke hi pebaaba-agil hi ba,
    “Hauna kaiwena enonu i apapanak-an bwabwage?
  wbp-wbp: Kujalu yapa-karirli nyangu karnta jara yaarl-winjirninja-kurra, ngulajulurla
    kulu-jarrija-nyayirni, manulu-nyanu wangkaja, “Nyarrpaku jaraju yiily-ngarnu yalumpurluju
    karntangku?
  luo-luo: Moko kuom joma ne ni kanyo nyiego nomako mi gikuotho e kindgi giwegi niya,
    “Morni iketho malit kayiem nangʼo?
  nhe-NT: 'Huan sequin tlen itztoyaj nepa cualanque huan moilhuijque: ―¿Para tlen
    san quinenpolohua ne tlaajhuiyacayotl?'
  aii-aii: 'ܐܝܼܢܵܐ ܐܢܵܫܹ̈ܐ ܕܝܼܗܘܵܘ ܬܵܡܵܐ ܟܪܝܼܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܩܵܡܘܿܕܝܼ ܐܵܗܵܐ ܚܘܼܣܪܵܢܵܐ
    ܕܒܸܣܡܵܐ؟'
  esk-NT: Iḷaŋisa iñuich iłuagiŋiḷgiññiġaat aasiiñ avatmun nipliqhutiŋ, “Suvaata una
    piiḷaamun uqsruġun atuqpa?
  msb-msb: Pero may iba didto na nagairistoryahan na naurit, “Nano kay gintiawan ina
    na pahumot?
  cpa-NT: 'Jøng² ca¹lø¹hioh¹ ca²dsiog³ dsa² tiogh³. Lë́²dsa: “¿He² løa¹ hén²dsa nang³?'
  dso-dso: ମାତର୍‌ ତେଇ ରଇବା କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ରିସାଅଇ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କାତା ଅଇଲାଇ,
    “ଏ ଚିକନ୍‌ କାଇକେ ବେକାର୍‌ ବେକାର୍‌ ନସ୍‌ଟ କରି ପାକାଇଲାନି ?
  meu-meu: Ia dekena taudia haida e badu, eto, Dahaka dainai ina dehoro e negea kavamu?
  yva-NT: Vatane inta una no naije upari ti wo raura ware, “Veanimaibe wanya so mbaono
    manino mbovove so rai ti mewen?
  dgc-dgc: Ey du sénganya a tolay sa, péketa de ta éya, éy nagingél side. “Bakit,”
    kagi de, “sayang dén i pabangua!
  zpm-NT: 'Blalaa zha ne zobgrë Jesús ga, zeeṉe goṉ zho sca beeṉ wnaa co, blëë zho,
    rëb zho: ―¿Pa rieguiaḻa squi pxiṉ zhlë wnaa qui nceit qui?'
  hix-NT: Àton kukur komo ryhe, ewakhàra mak nehxatxkon hatà. Onà wyaro nketxkon hatà,
    tàwyanye rma. Àsok tawro ownyakutho yanàhnohno harha, mosonà, ketxkon hatà, tàwyanye
    rma. Àsok tawro ownyakutho yanàhnohno harha.
  sim-sim: Urik ma ol orok liri ondo li heyehe lihi lal wavu lihi kavak si narik lihi
    ambek limu mbara, �Ayo, mberem ushiwak uku arme kuvasahanda oson si ngorosambundua?
  npi-ULB: तर त्यहाँका कोही-कोही रिसाए । तिनीहरूले आपसमा कुरा गरे र भने, “के कारणको
    लागि यो खेर फालिँदै छ ?
  cgc-cgc: Piro, duma na mga ittaw na naan dya gagilek daw gaisturyaay, “Man-o tak
    pauyakan din nang paammot an?
  tim-tim: Kâimbo luâk bikŋe ain kili are biwiyeŋe bâlimbo hin dâyi, “Wangât tu ire
    yân kâiâp?
  yor-yor: Àwọn kan nínú àwọn tí ó jókòó ti tábìlì kún fún ìbànújẹ́. Wọ́n sì ń bi
    ara wọn pé, “Nítorí kí ni a ṣe fi òróró yìí ṣòfò?
  wos-wos: Blekéléka di du nawulak xe di di hafu bula di léré rékambambu wa. Rékambambu
    we di wa, “Métaka lé wun hulingu baka bleké?
  emp-NTPO: 'Maʌ̃ carea ʌ̃cʌrʌ arima duanʌda quĩrũnaped̶a ãdub̶a jarasid̶aa: –¿Cãrẽ
    cãrẽã jãʌ̃ querara weatasi?'
  eng-F35: 'But there were some who were expressing indignation to one another and
    saying: “To what purpose was this perfume wasted?'
  ind-ind: Tetapi beberapa orang yang melihat itu merasa geram dan berkata satu sama
    lain, “Itu pemborosan besar!
  pes-OPCB: 'بعضی از حضار از این عمل ناراحت شده، به یکدیگر گفتند: «افسوس! چرا عطر
    به این گرانی به‌هدر رفت؟'
  mpt-mpt: naka maki ye blibi wateniba omsuananiba i sinwalo obianiba O fatnanota
    wel aaye besa ye ibabanota sasalanone?
  ssx-ssx: Kutu piekepate mandane wanda꞉halima꞉ ika꞉ ika꞉ kone mineke pankolo hata꞉
    alota꞉ Koto senisita꞉ ekipeke pa hameke hoeyaasa꞉pe.
  mkl-mkl: Nɔ inɛ ɡɔ ŋɑ ɑ̀ wɑ bɛ. À sɔ̃ njɛ do idɔɔkɔ̃ ɑ̀ wɑɑ ni, nɑ mii í ce ɑbou
    ihɛ̃ í koo í ce ɑsɔɔi tulɑreu ihɛ̃.
  gaq-gaq: ଆତ୍‌ ଅରିଆ ଲେଃକ୍ନେ ଉଡ଼ି ରେମୁଆଁ ମେଁନେ ଏନ୍ କାମ୍ କେଚେ ରିସା ଡିଂଆର୍‌କେ ବାରି ନିଜର୍‌
    ନିଜର୍‌ ବିତ୍ରେ ବାଲିର୍‌ବାତା ଆର୍‌କେ “ଏନ୍ ବାସ୍‌ନା ଞ୍ଚୁକେ ଦେକ୍‌ରକମ୍ ବାବ୍‌ରେ ନସ୍ଟ ଆଡିଙ୍ଗ୍‌ନେ
    ବଲ୍‌ ଣ୍ଡୁ ?
  gof-RNT: He bessan de7iya asappe issoy issoy hanqettidi, “Ha shittoy mela coo iitey
    aybisse?
  unx-unx: ମେନ୍‌ଦ ଏନ୍ତାଃରେ ତାଇକେନ୍‌ ଚିମିନ୍‌ ହଡ଼କ ଏସେଦ୍‌ୟାନ୍ତେ ମେପେନ୍‌ୟାନାକ, “ଚିନାଃମେନ୍ତେ
    ନେ ବୁଗିନ୍‌ ସହାନ୍‌ ସୁନୁମ୍‌ ସାମାରେ ଦୁଲ୍‌ଏଣ୍ଡାଗଃତାନା ?
  gah-gah: 'Lá okago, ve lugáate mulúikú golesa okago, kezáitoka lamó: Uveli lamaná
    nene nanamú latila ive.'
  lcm-lcm: Na mang matan vap e iang kilapo songag na kipo angsusuiai asukang ke ta,
    “Sa tukulai ina na kipo amun palau a rul sain roron ke?
  aer-aer: Kenhe tyerrtye arrpenhe areyele renhe aremele itne ahele-irrerreke, itne
    angkerreke, “Iwenhenge-arle-ame re antere mwerre ntyentye akngerre akngetyeke
    ipmentye altyelpe-altyiwetyeke?
  qvc-NT: 'Chaymi wakin chaypi kaqkuna chayshina ruraqta rikashpaqa, ancha piñakushpa,
    paykunapura kayshina parlarqanllapa: —Kay warmiqa, ¿imapaqraq kay ancha ch''aniyuq
    mishki mutkinataqa qesachan?'
  tgl-ULB: Ngunit may ilang nagalit. Nag-usap-usap ang bawat isa at sinabi, “Ano ang
    dahilan sa pag-aaksayang ito?
  cbs-NT: 'ja jabetan piaibu jatiditun inin mayai xetekin uin jaki sinatai yuinamekin
    yuikin: —¿Jaska wakin ja xeni kadujaida jamen chakawakin maukaxumen?'
  xtm-NTPP: 'Te jaku ñayii ka iyo ma, ni ka ndakiti ini i, te ka ka''an nuu tna''a
    i: ―‍¿Nava''a ni skenaa ña ndute jáxiko asi a?'
  nnq-nnq: Bandu bange abakibanga penia ngabachimwa nu kulengelana, “Kwa nike kugatunia
    mauta gangano!
  bao-NT: 'Jĩcãrã too ca niirã, to biro cõ ca tii batero ĩa ajiari, o biro ameri ĩiupa:
    —¿Ñee tiigo ca wapa pacarijerena to birora cõ pio batecãti?'
  san-ORI: ତସ୍ମାତ୍ କେଚିତ୍ ସ୍ୱାନ୍ତେ କୁପ୍ୟନ୍ତଃ କଥିତୱଂନ୍ତଃ କୁତୋଯଂ ତୈଲାପୱ୍ୟଯଃ?
  huv-NT: 'Altiül leaw aliw quiaj tajcüyiw, nejeyéjan quiaj tapiüngüw: ―¿Neol tandrooch
    ombas aaga najmboc angan aceite quiaja?'
  otn-NT: 'Bi̱ mbøcuɛ ''da yø ja̱''i̱ mi̱ ''bʉp''ʉ, di̱ n''yɛ̱mbi̱: ―¿Hanja ngue bi̱
    ma ma̱''ʉni̱tho na̱ ra̱ aceite na̱?'
  nop-nop: Kaŋ metamdi kaŋ nadikadaka tiŋa nehi uŋgoŋ indiŋ yogiŋ. “Maŋgoŋde ime munduŋ
    momooŋ hinek i tububi tilak?
  obo-NT: Piru duwon mgo minuvu rutun no nolingasa, woy id po-ikohiyoy ran to, “Kuu!
    Mambo moho tid uuwakkan din ikon pomammut?
  cak-ENT: 'Y yec''o ch''aka chiquicojol ri yec''o chiri'' ri xpu''u coyoval tok xquitz''et
    que quiri'' xbün ri ixok riq''uin ri jubulüj ak''on y xquibij c''a: ¿Achique roma
    ri'' la ixok la'' xbün que choj quiri'' xutix-e la jubulic ak''on la''?'
  lif-NT: ᤁᤖ ᤂᤧ᤹ᤕᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤛᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤁᤴ
    ᤌᤣᤀᤠᤱ ᤆᤠᤛᤥ᤺ᤰ ᤐᤠᤱᤔᤏᤠᤒᤠᤒᤣ᥅
  snx-snx: Suma dagi jagar soubx ne ironjulane indo indo sis mendubxo, “Pinaxasi goreng
    ne alul yix, a?
  kql-kql: Kape yila balañjun bɨkɨk kumbaŋgin akalakevekandi fom sivɨleve. Valan kavik
    sivɨleve, “Wun gɨtɨk paŋga pave yataŋgɨn mfɨlewɨ katɨk maŋam?
  mie-NT: 'De sava tēe íyó ñúcuán nī nquītī inī dē, de nī ncāhān ndá máá dē: ¿Nājēhē
    cúu jā snáā cāhá ña perfume yáhá?'
  san-TIB: ཏསྨཱཏ྄ ཀེཙིཏ྄ སྭཱནྟེ ཀུཔྱནྟཿ ཀཐིཏཝཾནྟཿ ཀུཏོཡཾ ཏཻལཱཔཝྱཡཿ?
  qve-NT: 'Hinaqtinmi chaypi wakin kaq runakunaqa, anchata phiñakuspanku tapunakuranku:
    —¿Imanaqtintaq kay ashka valorniyoq mishk''i q''apaq perfumetari usuchishan?'
  pao-NT: Susumudu mu Te Pabe'e-batu ka mogo'ne manena nesootu'adya'e, “Oosoo sakwa
    gi oo nahadyagwepana ka besa kwanadu nakwana'a oosoo ewa nanenagadu. Oosoo sakwa
    oo-ma tumuse mu tutuha manedu namadea.”
  cbu-NT: 'Tputssha anoo pakeersin, tsiyantaksin, waanpatatin: ¿Mayaamsha kiz mangu
    kzammashee itsanka?'
  usa-usa: 'tébakaq-wayukama íyámma ôriq umá uráitata tirááe: “nôraq itana min-áté-ákúq-nómmá
