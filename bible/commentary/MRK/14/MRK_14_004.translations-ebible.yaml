    “Aisê ka habuliŋ nôm ôv mavi êŋ hi oyaŋ?
  mqj-NT: 'Dengan pira-pira tau surrak buana ummitai, napolalan sipantula''-tula''
    nakua: “Maakari anna dikaleang-leangngi itin minna''-minna'' masulli''o?'
  rus-SYN: 'Некоторые же вознегодовали и говорили между собою: к чему сия трата мира?'
  mbh-mbh: Aveto toko pelie o thopol i ma olemi klingtun i, ma o ri pel osivenga nge
    ve, “I vava ake i odorok pautet sanda aken, e?
  bdd-bdd: Ma tupwadi tomota siꞌiteya ma wahine silomugiyeya, sigwae, “Toꞌaha weyahina
    holowa ꞌimudaliya?
  cbt-NTPO: A'naquën no'huitatona', inahua capini ninontapi. —¿Onpoatonta' iso hua'sai'
    pa'ton nipirinhuë' chiniarin?
  srn-NT: 'Ma wantu sma drape ben mandi nanga a frow. Den aksi makandra taki: “Sanede
    a frow fermorsu a oli?'
  cta-NT: 'Biꞌ chaꞌ ngua ñasi̱ꞌ xi ñati̱ tyaꞌa ndyacu nguꞌ nu loꞌo naꞌa̱ nguꞌ chaꞌ
    biꞌ: ―¿Ni chaꞌ ngusalú nu cunaꞌa̱ setye cua juaꞌa̱ ti? ―nacui̱ nguꞌ―.'
  bqc-SIM: 'Gbɛ̃eↄ ku we, yã́pi ↄ̃̀má, ↄ̃ aa mɛ̀: Bↄ́yãi à tulalepi pãkɛ̀i màai?'
  tcz-CHONGTHU: Ahin alah uva loikhat chu alungnommo'uvin, “Ibol'a hitia hi thaonamtui
    mantam kimoh suhmang hitam?
  mar-mar: तेथे असलेले काही लोक रागावले, ते एकमेकांना म्हणाले, “सुगंधी तेलाचा असा
    नाश व्हावा हे बरे नाही.
  snp-snp: Leki edaito, wenena minagu yauti mate seni kala-kala lito, inanimoni yau
    eti lamo, Nowa ladanuwa imo ya nedito fa fulaiye?
  isl-isl: Sumir, sem þarna voru, hneyksluðust á þessari „sóun“ eins og þeir kölluðu
    það. „Hvað á þetta að þýða,“ tautuðu þeir. „Hún hefði getað selt ilmolíuna fyrir
    stórfé og gefið það fátækum.“
  spy-NT: Yu kakas ꞉biiko alake chēē kimii yooto kiyēē kayey ꞉koorkoonoo, kumwooy
    nyēē kāng'woonchi kule, “Nto yu sukunyarta ꞉koorkooni mwaay nyēē ālē beesaan chēē
    chaang' miisin kuu nyi! Nto yu /kātākyooltooy /ānkiikoochi bānoonik beesaanik.”
    Kinyēērchi ꞉bichoo koorkoonoo miisin.
  xnn-xnn: Ngem naslat nan tap-in di ipogaw et kananda en, “Ayyew pay sa. Danan aped
    kawkawasen nan bangbanglo?
  mwe-mwe: Bhandunji bhana bhalinginji pepala guyaashimilenje, gubhabhalanjilenenje,
    “Kwa nndi bhanajonanga mautaga?
  tte-tte: Yo tomo sinene sigitai na tupwaliyao simunamunai na sibomayoi siedeedede
    kolili siba, “Tawae kaiwena olone iyavenuwan?
  tcs-tcs: Sam dem pipol uda bin de i bin tok po wananada wailwan diskain, ‘Ei! Watpo
    em weiste dis dia sentoil?
  hlt-THB: Cawhkaw ak awm thlangkhqi ing amik kaw ama law doena, 'Ikaw hamna bawktui
    cemyihna ak plak?
  soq-soq: Apana isiwa sape waimoia i epe dewaleidio ewane nuau kadiidaleno mamoo
    muba momoduntoie waiase, “Dima baiwa me ia esapa bonabonaua eudida di memenauben?
  qub-qub: 'Chaura waquenga rabyar quiquin-puralla shap-shapyayllapa ninacuran: «¿Imapäraj
    fiyupa chanin cuestajta pirdiycachisha?'
  att-att: Ngam yù ira káruán nga makasingan, napporay ira. Á nakkaká-ubobuk ira,
    á kinagi ra, “Kengá lâ yù bábbanguk. Ngattá, ta initabbà na?
  bki-bki: Mia nalo tealo napano ajua vio neibano amial tenei, mia nalo tiniel jer
    tira neibano, aju amil mum̃ii kanio ban berelo, aberinavo “?Ka venia na tira na
    miyon bulag kule m̃aatei na bo nei jibe na?
  bqp-bqp: 'Gbɛ̃kenↄ kú gwe, ń pↄ fùtɛ ò pì: Bↄ́mɛ nísi pì laalasekɛna ũu?'
  mcp-mcp: 'Bɔ́ɔ́lʉ́gá búúd bwə́ á bə cínɔŋg wá, bwə́ mú gwág bɔ̂w, bwə́ mú ŋgə lás
    mpə́dʉ́gá nyáŋ nə́: «Wúga mbií yúúdʉ́gʉ́ wə́ jɨ́?'
  hat-hat: 'Nan moun ki te la yo, gen ladan yo ki pa t'' kontan menm, yonn t''ap di
    lòt: -Pouki tout gaspiyay odè sa a?'
  npl-NT: 'Sikimeh non ompa okatkah okualankeh iwa okimolijkeh: —¿Tleka san okixpolo
    nin ajwiálistli?'
  bgg-bgg: Giak branthek è aishii riig ne bajo lijieg ne awaithek chung yao rai, “Nyie
    rek ne nyama igong um pha chiih-è bajo rem noh pha thiiliie ne aishii shun ne
    mua muii phlei?
  eng-TCENT: But some were expressing indignation to one another, saying, “Why has
    this ointment been wasted?
  eng-BSB: 'Some of those present, however, expressed their indignation to one another:
    “Why this waste of perfume?'
  cpu-NT: 'Kisanaka ikaratzi ñaakerori, ikantavakaanaka: “¿Opaitama aparatantarori
    kasankaari?'
  san-ASM: তস্মাৎ কেচিৎ স্ৱান্তে কুপ্যন্তঃ কথিতৱংন্তঃ কুতোযং তৈলাপৱ্যযঃ?
  tac-NT: '''Lige jaré alemi mochígame tabilé galele, ''we ayole, ''lige regá anile
    a''boi: ―¿Chonigá suwábaga ro''éleché alué nawá ba''wila Esusi mo''ólachi? ''Ma
    cha olákuru, ''ma suwábaga go''líkuru.'
  eng-WEBPB: But there were some who were indignant amongst themselves, saying, “Why
    has this ointment been wasted?
  gfk-H: Aring ta ira tunatuna ing diet ga kis taar kaia diet ga rungurung ma diet
    ga tangai harbasianei ta diet bia, “Wara biha tutun at bia i hapataam bia no waiwai.
  viv-viv: Atu kaliva tufoidi hiꞋita-yo hinuwakoyo higayo, “Gavadi-yo hida bunama
    hidede amine gihiwa-kawowoni?
  yao-yao: Ŵandu ŵampepe ŵaŵaliji pamo ni Che Yesu yachimile achitiji, “Kwachichi
    akugajonanga mauta ga ntengo ga?
  tgp-tgp: Tamlohi hai la lo toho atu la rongo mo sati matana, la lo verea isara hasera
    lara, “Mata sava mo rengi komokomoi hasori sei sohena?
  auc-NT: Adinque godongämæ̈ ongönäni pancadäniya ænguï badinque näni caboque tededinque,
    —Ïñæmpa oguï wapæ̈ incæ önonque guënente baï cæcampa töö.
  kbc-NT: Ica oko anidiaaɡ̶itice anonadi oyelatema, odaa dinotaɡ̶aneɡ̶e, modi, “Igame
    leeɡ̶odi me yame ida nadokojegi?
  bmh-bmh: Dudu ipal daremen go igul uligaimai, goagal oiagab eg wina, agzozou enemen,
    “Einen air go nug a ilau sous naliu mui gaul sakeu?
  ctu-BL: 'Ya'' añob winicob tsa'' bʌ mich''ayob. Tsi'' yʌlʌyob: ¿Chucoch tsa'' lon
    jisʌnti jini ts''ac? che''ob.'
  meq-meq: 'Ndo neheye ka təv i Yesu aye na, siye hay a ndalatay haladzay. Tə gwaɗ
    mə walaŋ tay: «Asah! Ŋgwas nakay a nas ha mal nakay na, kemey?'
  noa-H: Mes gaai hi dʌ̈i hãba t'ach k'ö narr k'ʌʌnau hamach daúa mag jʌ̃gdee parhẽpagk'amta
    sĩi hi pör hee choobapʌ̈im hoobaawai hãaur k'ʌʌnau wir haigpai hamach k'apeenag,
    —Keena, ¿k'ant'eeta jãg jʌ̃gdee parhẽpag simta sĩi jãg hãr choobarma? hajierram
    hanʌm,
  alp-NT: Eleki sie telua pise ata ete mere esi ono kai esi beteke loko lomai be,
    “Le mula pine bina meije iatia leite belini elake mere?
  san-VEL: tasmaat kecit svaante kupyanta.h kathitava.mnta.h kutoya.m tailaapavyaya.h?
  kbq-kbq: Hianagi mago'amo'za anampi mani'namo'za zamasigu nehu'za, zamagra zamagra
    anage hu'naze, Na'a higeno ana masavena amne tagi netre?
  kbh-kbh: 'Chca tmojáninÿe ora, báseftanga chents̈e imojtsemnënga tmojanotjayaná
    y mënts̈á imojtsenatsëtsnaye: —¿Ndáyeca nÿe bonamente chë soye yojtsemna ca?'
  ron-LSB: 'Dar unii dintre ei erau indignați între ei și ziceau: “De ce s-a risipit
    mirul acesta?'
  pon-pon: 'Akai re irail ap juedeki, monemoneloleki: Menda men kei wet ola mal?'
  nhe-BL: 'Huan sequin tlen itztoyaj nepa cualanque huan moilhuijque: ―¿Para tlen
    san quinenpolohua ne tlaajhuiyacayotl?'
  sps-sps: Sana mesapan tsuri na vainy te kaa na aya peits ser favevegiau patsukaner
    ser tsue, “Saf a rof nan ya na to sa tsiiu raravainy tapui tovei?”
  wnc-wnc: Tukngwangamuwawan ngana aminu kundu you wagwene yukingga kake musia wai
    natake ina anzing yaking, “Dasingge yangga kapanga kaya take siknga aknga moo
    siknga tukngwanggak?
  bus-bus: 'Gbɛ̃kenↄ kú gwe, aↄ̃ pↄↄ fɛ̀ɛ wà bè: Bↄ́n nↄ́si pì laalaakɛna ũu?'
  gub-BL: Amo teko a'e pe wanekon a'e wà no. Wikwahy hexak pà wà. — Kwa, màràzàwe
    tuwe umumaw kwez kàpuhàg nezewe a'e, i'i uzeupeupe wà.
  imo-imo: Aku terimu ulu kanoko moloringi imbo mareni mumindili kolkolio enonga nendo
    yando ningei, “Ambe telka i ambomuni wel mune tolimu tepa kenjirimoya?
  boj-boj: Onaqa tamo qudei tal miligiq di awesoqneb qaji naŋgi uŋa di aqa kumbra
    unsibqa ŋiriŋosib segi segi maroqneb, “Uŋa di a kiyaqa goreŋ di laŋa ñaŋguiyqo?
  ulk-ulk: Wader le ge urder yaba lid bageblare a tabara batagelare, “E nalugiam debe
    laglag wakaiso pe no ikiaii?
  eng-DRA: 'Now there were some that had indignation within themselves, and said:
    Why was this waste of the ointment made?'
  knf-knf: 'Kë bañaaŋ baloŋ başë wo baanlilani, baŋur ŋuran aji : « We ubaaŋ awo pŧok
    ukëra pi ba?'
  san-KHM: តស្មាត៑ កេចិត៑ ស្វាន្តេ កុប្យន្តះ កថិតវំន្តះ កុតោយំ តៃលាបវ្យយះ?
  arn-NT: 'Kiñeke tati müleyelu tüfey mew lladküy engün, ka welukonkechi feypiwi engün:
    —¿Chem mew anta ngünamkangey ta tüfachi perfume?'
  zas-NT: 'Abiꞌ yuꞌ ree bén zaꞌ yagaj bidxeꞌch, rëb loj lasaꞌ reeman: ―¿Chexc zeel
    guxhieꞌman perfum guin?'
  ken-NT: Ɛkʉ mbɔk bo abhɛn bachi arɛ chɔkɔ bábéntɨ tontó, mándɛmɛ nɔkɔ nɛ batɨ
    bɛ, “Mɔ́ngɔrɛ́ nɛ ǎchɔ̀ŋti bawɛrɛ́riɛp amɛn ndaká yí?
