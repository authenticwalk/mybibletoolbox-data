verse: MRK.014.021
translations:
  kpx-kpx: Ige Bukae Hotou louale ke nahate dana hatai. Isito oleu dahoe haiale ata
    ke nohoma. Abege neinaveu mamoholige duave. Isito neinaveu mamoge au di mai ata
    oveale kemo auna vatehani baluga malei.”
  okv-H: Rate God ta ke ta kajari amo Embo ta Meni na pehasuja ainge ena avoeto pehasora
    te aja to erena, harikari embo avo e na ingae toaehija amo osaga memenga mane
    kiaehija.” Ke ainge Iesu na enu.
  tbo-tbo: Lawa Moinau apo a hilage mei Yaubada a Buka uyahina hi gilugilumi pite
    ma iyai tu nugohaleu naka tauna tu nugodubu, itapa lolowa ega hita guni po ita
    lata apo ita haki wahaga, ma apo ina winugotootogo duma a apapoe binei.’
  mal-C: മനുഷ്യപുത്രൻ (ഞാൻ) പോകുന്നു; തന്നെക്കുറിച്ച് എഴുതപ്പെട്ടിരിക്കുന്നതുപോലെതന്നെ
    അവന് സംഭവിക്കും. എന്നാൽ, മനുഷ്യപുത്രനെ ഒറ്റിക്കൊടുക്കുന്നവന്റെ സ്ഥിതി അതിഭയാനകം!
    ആ മനുഷ്യൻ ജനിക്കാതിരുന്നെങ്കിൽ അവനത് എത്ര നന്നായിരുന്നേനെ!”
  grc-SR: ⸆ Ὁ μὲν υἱὸς τοῦ ἀνθρώπου ὑπάγει, καθὼς γέγραπται περὶ αὐτοῦ· οὐαὶ δὲ τῷ
    ἀνθρώπῳ ἐκείνῳ δι᾽ οὗ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται· καλὸν ⸋ἦν⸌ αὐτῷ εἰ οὐκ
    ἐγεννήθη ὁ ἄνθρωπος ἐκεῖνος.
  bgc-bgc: क्यूँके मै माणस का बेट्टा तो, जिसा मेरे बारै म्ह पवित्र ग्रन्थ म्ह लिख्या
    सै; मेरा मर जाणा तो पक्का सै, पर उस माणस पै धिक्कार सै जिसकै जरिये मै माणस का
    बेट्टा पकड़वाया जाऊँगा! जै उस माणस का जन्म ए न्ही होंदा, तो उसकै खात्तर भला होंदा।”
  khz-khz: Taunilimalima Natuna pene kwarega, Puka Veaga aonai etaloato gelegelenai.
    Na Taunilimalima Natuna pene lewaa talimana vetugana kekei, ati pere wala nama.”
  deu-TKW: 'Ja, der Sohn des Menschen geht wohl dahin, wie von ihm geschrieben steht;
    wehe aber jenem Menschen, durch welchen der Sohn des Menschen verraten wird: diesem
    Menschen wäre es besser, wenn er nicht geboren wäre.'
  zsr-NT: Tsijaꞌ ga gatiaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, ca naꞌ nayúj lu guich
    laꞌy ca gac quiaꞌ, san bicaꞌ bayechiꞌ bönniꞌ naꞌ udödëꞌ nedaꞌ lu naꞌquëꞌ bönniꞌ
    ludöddëꞌ nedaꞌ. Dxiꞌar gac queëꞌ bönniꞌ naꞌ laꞌnaruꞌ cu guljëꞌ.
  lin-lin: Solo, Mwana na Moto akokende, kolanda ndenge ekomama na tina na Ye ; kasi
    mawa na moto oyo akoteka Mwana na Moto ! Elingaki kozala malamu koleka mpo na
    moto yango ete abotama te.
  hns-NT: Djaise Parmeswar ke poestak me liekhal hai, aisane iensaan ke Beta mariega.
    Bakie tjoegalie kare waala ke oeppar bahoet kathien moesiebat pariega. Bestar
    rahat kie oe kabhie na paida howat.”
  noa-E: Mʉ dʉ̈i magbarmua Emkhooi Iewaan Ẽwandam iek phã sim gaai jaau simjö ich
    ag eyaata öbëbërgmam. Mamʉ ¡ë, apkhiitʉ chi mag mʉ përpʉ̈i sim woun! Ante magju
    khapnaa thaababa arr amuan ʉ̈ucha akhamgui ajim anʉm.
  eng-EMTV: The Son of Man indeed is going away just as it is written of Him, but
    woe to that man through whom the Son of Man is betrayed! It would have been better
    for that man not to have been born.”
  mib-NT: Te ruhū, Yaā ní nduu tēe, jendaá cúu jeē quihín rī cuu rī, nájnūhun yósó
    jnúhun ri nuū tútu iī. Te nacā xeēn ndoho tēe nastúu ruhū. Vāha ga núu tu ní cácu
    tēe un núú, áchí yá.
  bea-bea: 'Tane Chue otsidesha, takehnichatinkles akehe otye: ahwole atu oochu oontye
    yaghi teze tane Chue mihe atahachahi! otaihchi o-otaizilon yaghi teze ihe atu
    niniya tah ooli ate.'
  lif-NT2: मे़न्‍छाम्‍साःङ्‌ग साम्‌योसाप्‍लाओ साप्‍ते़बा कुइसिःक्‍के सिःमाए पोःङ्‌लो॥
    कर मे़न्‍छाम्‍साःन् इङ्‌गे़ले़क्‍पे़ङ्‌ग चिःत्ते़ स्‍ये़रो! खे़ङ्‌ग सामे़वाःन्‍छिङ्‌ङिन्‍निल्‍ले़ए
    नुरे़बारो॥”
  xnj-xnj: Chakaka Mwana wa Mundu yati ifwa ngati Mayandiku Gamsopi chegijova. Nambu
    alachikolela mundu yula mweakumgotola Mwana wa Mundu! Mbanga kwa mundu mwenuyo
    ngati ngavelekiwi lepi!”
  mmx-mmx: Nenia, Laradi Mevana, anaba met kerekngan Lovoang Kaala i tong i, ketla
    naba lok kapmek aleng ti mo laradi naba song araba ia ri lavamaasa silok. Gitaba
    lox avukat do nenen gitoxo visik ka i.”
  cbr-NT: Asérabi Nucën Papa Diosan bana cuënëosabi oi cana uni 'inux anuax uá, 'ëx
    bamati 'ain. Usa 'aínbi ca an 'atimonuxun binun uni 'ë 'ináncë uni, ax 'uchañuira
    'aish uisoquin cara 'ati 'icë usoquian Nucën Papa Diosan 'acë 'iti 'icën. Usai
    'itima cupí ax unitima ca 'iacëxa.
  tee-NT: Slivasalh ni ac'ana' laqui'aninti tachi ju iclhits'okcanta. Quit'in ju quimalakachatachilh
    Dios ni lapanac actsucuya' ju ani. Para painich ju anu' lapanac ju aquimak'axt'ak'a'.
    Palai k'ox ixva ni jantu tavanan istsuculh ju anu' lapanac.
  eng-LSV: the Son of Man indeed goes, as it has been written concerning Him, but
    woe to that man through whom the Son of Man is delivered up; it were good to him
    if that man had not been born.”
  cak-NT: Can tic'oxaj ri xtin-ij chiwe, ren ri jin-kajinak-pe chicaj y xinalex chi'icojol
    can xquicamises. Can xtibanataj-wi anche'l ri tz'iban can chupa rutzij ri Dios.
    Pero juya' (juyu') rech ri xtijacho wichi, ri achi ri xtijacho-e wichi más utz
    man ta xalex, xcha' ri Jesús.
  pah-NT: Kiro po ti ji manoi nehẽ. A'ereki kiro oho japiavo nhimombe'upyra – kiroki
    a'ea ahe okwatija ji mombe'gwovo hako, ei ga. Emo tiruahũ hete ti ga pe – kiroki
    ga ji mondouka g̃apo pe. Po ga ndojihuvi hamo, a'ero po koji'i pyry ga pe hamo.
    Tupana'ga po ti ombohahy hete ga pe nehẽ, ei ga.
  sja-NT: Mɨ, chi Eperã Ak'õre Truadepema, ichita piut'ee Tachi Ak'õre Ũraa p'ãdade
    jara bɨk'a. Mamĩda, ¡aai, Tachi Ak'õrepa k'achiadee pëiit'ee chi mɨ traicionaait'ee
    bɨ! Piara bak'aji mãgɨ́ t'o-e pada paara.
  xed-xed: Wya teʼuwa, Zwaŋa mndu ná, dzaʼa mtaku manda ya nda ghada vindatani ma
    gwaɗa Lazglafta. Ama ɗaŋwa ŋa mndu dzaʼa vlata Zwaŋa mndu ma dzva mnduha ŋa dzata.
    Dər ya má kwal lu yatá tsa mndu ya,» kaʼa nda həŋ.
  mks-NT: Ye̱he̱ cúú da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ta ndítahan nu̱ú i̱ quivi
    i̱ tá íin cáchí tu̱hun Ndióxi̱. Joo ndáhví na̱há na̱cuu da̱ ji̱có túhún ye̱he̱.
    Ja̱nda̱ va̱ha chága̱ ná a̱ cácu da, nduu —na̱cachi a.
  gfk-S: Nong a Turadi ie na hana ter tano nuno minat hoke iat mon ira tangetus di
    gate pakat ter utana. Sene be maris ta ikino tunana nong na tur talur ma ina ter
    leise Nong a Turadi ie! Igor tahut tana be pa di gorle kaho ie, kinong na kap
    tike tamat na harpadano.”
  bmu-bmu: Suep gölmegö azi ölŋan mönö yaŋgöra keu ohoget ahözawaŋgö dop gölme mosöta
    anma. Anmapmö, mamalolo mem waŋgimawi, yaŋgöra Yei wösöbirik! jizal. Anutunöŋ
    mönö likepŋi öŋgöŋgöŋi meleŋ waŋgima. Azi mi nam köröuruŋeyök qahö ahubawak, miaŋön
    mönö amqem waŋgibawak.” Mewö.
  dgz-dgz: God negin mega, Kimani Vitana Apanewa gase wat neneni ap omewa gapan bonigatain,
    go kaiwan, ominana wapi apanewa itan baware yaveta!”
  eng-GNV: 'Truely the Sonne of man goeth his way, as it is written of him: but woe
    bee to that man, by whome the Sonne of man is betrayed: it had beene good for
    that man, if hee had neuer beene borne.'
  zaa-NT: Nubeyu' de Ỹiabara' nna hualigani ccá bá cumplir iyate nu ga'na escrito
    nu cca quì'e ti'iỹa ná là' ritè quì'e, pero ica'rútsi'íru nu runią ti'atsi ną́
    amigo quì'e pero labí línią; para lą nna adila tsa' cáalá bittu telá gùlią.
  eng-WEBSTER: 'The Son of man indeed goeth, as it is written concerning him: but
    woe to that man by whom the Son of man is betrayed! good were it for that man
    if he had never been born.'
  guh-guh: Nexata xanë, Daxitajivi Pematapijinënë, tëpaenajë pacuenia baja cajena
    xanë yabara Dioso pejumelivaisibaxutota tajëvelia jumaitsi. Itsiata ponë tajavajabitsaë
    pecobeyabelia necanajetsiana, bajaraponë bitso bejiobi tsane pinijicuenia. Itsa
    meta bajaraponë apo naexanae tsipae, bajarapacuenia apo necanajetsi tsipae. Nexata
    xanepanaejitsipatsi bajaraponë itsa apo naexanae tsipae. Tsipaji apo naneconitsi
    tsipae Diosojavabelia, jai Jesús pijajivijavabelia.
  bon-bon: Cane lui te Acejiyame bau ca tädujine biname me äbitujine, budre pa läbitepene,
    Oogäräneji mene te lipu jiicenige cäme poto cidi me. Yepä oge yene pui biname,
    cebine lui te nawabenige budre tääpume. Teeme tääpume miiji cirege tabe liba lica
    cire laplimleji.”
  nhw-BL: Nelía na catli niMocuepqui Masehuali nimiquis quen ijcuilijtoc ipan Icamanal
    Toteco huejcajya, pero nopa tlacatl catli nechtemactilis quipantis se hueyi tlatzacuiltilistli.
    Eltosquía más cuali para ya sintla amo tlacajtosquía.
  swh-ONEN: Mwana wa Adamu anaenda zake kama vile alivyoandikiwa. Lakini ole wake
    mtu yule amsalitiye Mwana wa Adamu! Ingekuwa heri kwake mtu huyo kama hangezaliwa.”
  wbi-wbi: Une ne Mwana ghwa Muunhu nifua, ndavule lilembilue mu Malembe aMImike.
    Neke iga, umuunhu ujuo juno ikunyohela ne Mwana ghwa Muunhu! kiba umuunhu ujuo,
    ngale naaholwagha.”
  bba-bba: Kɑ ɡeemɑ, Tɔnun Bii u koo ɡbi nɡe mɛ Gusunɔn ɡɑri ɡerumɔ win sɔ̃. Adɑmɑ
    nɔni swɑ̃ɑruɡiiwɑ wi u koo nùn dɔmɛ. N sɑnɔ bɑ kun dɑɑ yɛ̃ro mɑrɑ.
  eng-KJVCPB: 'The Son of man indeed goeth, as it is written of him: but woe to that
    man by whom the Son of man is betrayed: good were it for that man if he had never
    been born.'
  kgk-NT: —Xe Nhande Ryke'y tee va'e aha va'erã xe ajejuka uka ha-py. Nhandejáry kwatia
    nhe'ẽ he'i hagwe-rami aha va'erã. Ha xe mombe'u va'erã katu xe pyhyharã-pe amboasy
    eterei íxupe. Ohasa asy eterei va'erã. Iporãve arã araka'e ndoikói ramo araka'e
    osyrã-pe, he'i gwemimbo'e kwéry-pe.
  waj-waj: Na Vaidiivaa Mmaapuuvoono fai putinaravai. Anutuuqaa yanaivau fafaaraivo
    vainno ivaara tiivo aanna makee vainoo. Vaidi voovoono kooyaa Na Vaidiivaa Mmaapuuvaa
    ni nnammutuaiya vitainaraivoono fai irisai maisaivaa varaanaravai. Aa vaidi aavaa
    hama ari kaano inna mmataitiri. Hama mmoori maisaivaa iinno irisai maisaivaa varaitirivee,
    tiravai.
  ekk-PKP: „Inimese Poeg sureb, just nagu Pühakiri ette kuulutas. Aga kui kohutav
    on see selle inimese jaoks, kes inimese Poja reedab! Sellel inimesel oleks parem,
    kui ta poleks kunagi sündinud.“
  mpx-mpx: Gamagal Natuna nau na aliga ni ola Buki Bwabwalena wana baaba, yaa gamagal
    toto ni wasaagau nuwau i nakan, kaiwena bwaliga ana lahi ni bwaya. Binimala valila
    tau o bahi hinana ni aab, inoke lahi bwabwatana nige ni pwapwawa.”
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Payipulurlarluju ngajukuju
    muurr-pungu, kapurna palimi nganta. Junga kujaju. Kala yangka wati kuja kajana
    ngaju yimi kanyi, ngulaku karnarla mari-jarri, kapu Kaaturlu maju-mani-nyayirni!
    Nyiyaku nyampujuju jangkardu palka-jarrija jikajikakungarnti?”
  luo-luo: Wuod Dhano biro dhi adier mana kaka nondiki kuome. To ngʼat mandhogo Wuod
    Dhano none malit! Dine obedo maber moloyo kane ok onywole.”
  nhe-NT: Nelía na tlen niMocuepqui Tlacatl nimiquis queja ijcuilijtoc ipan Itlajtol
    Toteco huejcajquiya, pero nopa tlacatl tlen nechtemactilis quipantis se hueyi
    tlatzacuiltilistli. Más cuali eltosquía para ax tlacajtosquía.
  aii-aii: ”ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܙܵܠܵܐ ܝܠܹܗ ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܕܝܼܹܗ، ܐܝܼܢܵܐ
    ܘܵܝ ܠܗ̇ܘ ܐܢܵܫܵܐ ܕܒܐܝܼܕܹܗ ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ. ܒܘܼܫ ܨܦܵܝܝܼ ܝܗܘܵܐ ܠܗ̇ܘ
    ܐܢܵܫܵܐ ܕܠܵܐ ܗܵܘܹܐ ܗܘܵܐ ܝܠܝܼܕܵܐ.“
  esk-NT: Iñuk agaayyutitŋaqtauruaq nalunaiqsaq tuquruksrauruq tuvraġlugu aglausimaruaq
    ilaagun. Nakłiuŋ iñuk tamna aatchuiruaq Iñuŋmik agaayyutitŋaqtauruamik! Iłuatlukkayaqtuq
    taimani aniŋitchumi.”
  msb-msb: Oo, mangyayari gayod sa akon na Anak San Tawo susog sa nasurat sa Banal
    Na Kasuratan pero kamakaluluoy man sana na matraydor sa akon! Maayo pa lugod sana
    na tawo na dili na lang siya gin-anak.”
  cpa-NT: Di³ lah¹té¹² neh¹³jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹²,
    ju³lah lǿa¹² si² quiah¹² Diú¹³. ¡He³ báh³ ué² quiah¹² dsa² hnai¹ jní²! Mi³dsio¹
    quiah¹²dsa ju³ jmai³ tsa¹ca¹lø¹chián¹dsa ―ca¹juúh² Jesús.
  dso-dso: “ମର୍‌ ବିସଇ ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ କେନ୍ତି ଲେକା ଅଇଲାଆଚେ, ସେନ୍ତିସେ ସବୁ ଅଇଲାନି,
    ସେଟା ସତ୍‌ସେ, ମାତର୍‌ ଜାର୍‌ଟାନେଅନି ନର୍‌ପିଲା ମୁଇ ସତ୍‌ରୁମନର୍‌ ଆତେ ଦାରାଇଅଇବି, ସେ ବେସି
    ବଡ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାଲକ୍‌ ଆରି ସେ ଜନମ୍‌ ନ ଅଇରଇଲେ ନିକ ଅଇତା ।”
  meu-meu: Taunimanima Natuna na momokani bainela, e torelaia guna heḡereḡerena. A
    Taunimanima Natuna taona itorena tauna madi ihabaina; vada basinema vara hari
    namo.
  yva-NT: Tugae, Risy, Arikainyo Vatan, indati ikakai maisyare muno ratoe no Ayao
    Amisye rai. Weramu kakaije nde vatano po Arikainyo Vatane inamavune ai! Weti syare
    ngko dave mamo vatane wato ano jewen kai no mine vone so, weamo ngkovo ai weye
    indati mangke umaso nande aije ramu.”
  dgc-dgc: Kailangan a mateék ayun to nisulat du purupeta to araw, pero kagbi tu méngitokyon
    diyakén! Maigi pa éy éwan dén nienak.”
  zpm-NT: Naa ne nac naa Meṉ ne pxeeḻ Dios, niina laa miech gut naa zigne raquietsew
    lo Xtiidz Dios; per, ¡probsaxe zha ne tsielo naa ladznia zho! ¡Mazd wen nie zho,
    ib niacd zho miech lo guidzliu!
  hix-NT: Àwayehso àtehe hampànà, Toto me Enusah kaxe, àmenhosahonhàrà yawo ro ryehtxoho
    me. Tanàhnohsom me mak naha hampànà, rahohsonyenhàrà ymo heno. Enurhura tehtok
    haxa, ohxe esnàràtho haryhe, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Omendinga sira, Ma Jikisi Avui Wasilakahi avak hakwa ri. Angop maskop mashi
    las erem li kayehendari osik avak hakwa ri. Hako ma or orin tavarenje wutarihik
    hakwa ma orto or holoka. Avak kavak nakwa ri. Mbele lakmbaha nijava orhi orin
    si war? Si wahanda ambukop jivik nawa sir.�
  npi-ULB: मानिसका पुत्र धर्मशास्‍त्रमा उसको बारेमा लेखिएबमोजिम जानेछ । तर धिक्‍कार
    ! जसद्वारा मानिसका पुत्रलाई धोखा दिइनेछ । त्यसको निम्ति त्यो त नजन्मेको भए नै
    असल हुने थियो ।”
  cgc-cgc: Matuman gid en ambal naan ta sinulat na pulong ta Dyos na mapatay Kanen
    Na Alin Ta Langit Na Natao Naan Ta Kalibutan. Piro, ittaw an na magtraydor ki
    kanen may segeng na silot na maageman daw miad pa na ula nang en kanen an natao.”
  tim-tim: Anutugât den bunŋe miawakto luâk akmâ geân nâ mombian gârâmâ nâŋgât gasa
    yeŋgâlân katnekberâp arekŋe umatŋe humo mem manbiap. Luâk are memeŋande bo miep
    dâine owâiŋe agaŋbop.” dâep.
  yor-yor: Nítòótọ́ Ọmọ Ènìyàn ń lọ bí a ti kọ̀wé nípa rẹ̀, ṣùgbọ́n ègbé ní fún ọkùnrin
    náà, láti ọwọ́ ẹni tí a ti fi Ọmọ Ènìyàn hàn. Ìbá sàn fún un bí a kò bá bí i rárá.”
  wos-wos: Duna Nyan hiyawata wuni ya. Godna nyingambu hiyatewukaka di hanja hundi
    hayi. Saréfa wuni nae wumba duka, Duna Nyanré mama duka hwetekwa duka. Wun duré
    déka ayiwa hérahafi yalét wu yikafre dé.” Jisas dé wungi wa.
