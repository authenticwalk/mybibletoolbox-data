  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನಾದ ನನ್ನ ವಿಷಯದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ ಹೊರಟುಹೋಗುತ್ತೇನೆ. ಆದರೆ ಮನುಷ್ಯಪುತ್ರನಾದ
