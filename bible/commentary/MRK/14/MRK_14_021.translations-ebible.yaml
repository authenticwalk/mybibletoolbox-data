  ena-ena: Kulaŋ dɨ Ninaŋ agaŋ hɨmɨbali uamalɨ. Nɨbu Asɨ dɨ manasɨŋ hadi agaŋ abamalɨ
    haman laci ala lɨbali uamalɨ. Agadɨ ala uamalɨ. Kulaŋ mu Kulaŋ dɨ Ninaŋ agadɨ
    ilasɨbali agaŋ vɨkɨlɨ hadi igɨbali uamalɨ. Nudɨ iamɨnu ma hukɨlamalɨ lɨci nɨbu
    vɨkɨlɨ haman agadɨ ma igavi uamalɨ.
  nbq-nbq: An ap at endaklagagis yi Ala wene dirup warek atma arisogon ovara, at An
    neyave wogerayogon andi adigat abwa o. Eyave endaklaklipuk en, at sek duklip o,”
    yiluk, yugeragagi.
  tgo-tgo: Lolo Nariye ne i mare ŋgoreiya Buk Boboma le woraŋgiya, ko iyemaeŋge loloko
    iya ne i vatomweya Lolo Nariye ne i vaidiya vuyowae. I thovuye moliwa loloko iyako
    thoŋgo tɨnae ma va i ghambɨ eŋge.”
  yap-yap: Ya en ni Fak e Girdi’ e bayi yim’ ni bod rogon nike yog e babyor nib thothup
    murung’agen; machane kari gafgow e re mo’on nem ni ir e bayi yagnag e en ni Fak
    e Girdi’! Ya fa’an mang e da ni gargelnag ma kabfel’!”
  mop-NT: —Bel u ca'a ti uchul ten a yanajeen ti cristianojil jabix ilic ti tz'iiba'an
    ichil u ju'um a Dioso. C'u' betiqui, top yaj a bel u cu c'ümü' a winic a bel u
    cu tzoleene. Mas qui' cuchi ti'i wa ma' yanaji u men a yaj a bel u cu c'ümü'ü,—
    cu t'an a Jesus ti'ijoo' u yaj cambala.
  tet-tet: Hanoin diꞌa-diꞌak! Haꞌu neꞌe, Ema Raiklaran Isin. Haꞌu musti mate tuir
    saa mak hakerek kedan tiꞌan iha Hakerek Moon. Mais sintidu! Ema mak faꞌan Haꞌu
    nia atu natiu niakaan dinu! Diꞌak liu, niakaan inan la nahoris kedan nia!”
  hlt-MCSB: Hlang capa tah a kawng a daek tangtae bangla a caeh te thuem. Tedae anih
    hlang pakhat loh hlang capa a voeih te anunae. Tekah hlang te thaang pawt koinih
    anih ham then ni,” a ti nah.
  xtd-NT: Chi Se kuu ñani tnaꞌa ñayiu, nani n‑ka chidotnuni‑s xa yaꞌa‑s, dani yaꞌa‑s.
    ¡Ko naka ndaꞌu se diko Se kuu ñani tnaꞌa ñayiu! Vaꞌa ka nux ña n‑kaku seyɨɨ jan
    n‑kuu.
  mdy-ETH: ዓሲኮ ናዓሢ ቤርታዺ ዒዛ ዛሎ ፃኣፒንቴ ጎይፆና ሃይቂሢ ዓታዓኬ፤ ጋዓንቴ ዓሲኮ ናዓሢ ጌሺሢና ዓኣሢ ዒንጋ ዬያ ዓሢም
    ባዴዔ፤ ዬይ ዓሢ ቤርታዺ ሾይንቲባኣቴ ቃራታዖኬ» ጌዔኔ።
  spl-spl: '@see-verse:MRK.014.020'
  usp-NT: Jc'ajol Kakaj Dios ri xwux pi cristianil jilon tib'an re chapca' tz'ib'al
    chirij li wuj re Lok'laj Jyolj Kakaj Dios, pero ri' mas c'ur jwich man ri tijachow
    re pi camic. Ri' mas tzi pire re mitne' xq'uisi'yc, xche' Kakaj Jesús rechak.
  zav-NT: Banaquəczən so'ot beṉə' nada' can' nyoɉ Xtižə' Diozən' nan gaquə c̱hia'
    nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h. Pero probchguazə be'enə' gon
    nada' lao na' beṉə' contr ca'. Nca'alə xṉeze žalə' cuiclə golɉe'enə'.
  sgz-sgz: A támin muswan ngo Natun Kálámul na han mur arwat pasi sál suri minat ngorer
    a parai i pinpidan. Mái sár na tuan sák bul uri kálámul er na agur tari Natun
    Kálámul! Na han kuluk singin kálámul er ngo káp na han te páng.”
  kek-NT: Relic chi ya̱l la̱in li C'ajolbej tinc'ul li c'a'ru tz'i̱banbil chak retalil
    chicuix. Abanan raylal cuan sa' xbe̱n li cui̱nk li ta̱k'axtesi̱nk cue. K'axal
    us raj chok' re li cui̱nk a'an nak inc'a' ta quiyo'la.—
  blz-NT: Tuutuu' mba'a se' Anak Manusia bo lapus koi men nipoko tulismo na Alkitaap.
    Kasee silaka' a mian men mongorookon Anak Manusia. Mian iya'a bagia sian nidodongokon.”
  poe-NT: Chaxín tí Xje̱en Dios Kꞌóna Chojni mé tso̱nhen éxí nixja xroon itén Dios.
    Kjánchó nòa tí chꞌín sinchekji chꞌán. Íchá jína tí chꞌín a la chrókokjíehya chꞌán
    ―mé xi̱kaha ichro chꞌán.
  san-TAM: மநுஜதநயமதி⁴ யாத்³ருʼஸ²ம்ʼ லிகி²தமாஸ்தே தத³நுரூபா க³திஸ்தஸ்ய ப⁴விஷ்யதி,
    கிந்து யோ ஜநோ மாநவஸுதம்ʼ ஸமர்பயிஷ்யதே ஹந்த தஸ்ய ஜந்மாபா⁴வே ஸதி ப⁴த்³ரமப⁴விஷ்யத்|
  cof-NT: La tsachi ica jun joto puyabi jichinayoe. Diosichi Pilabi laca tsanquenan
    chuteca joe tinue puyano joeque. Laca cuwapomin tsachi mantimini duque padeseichunae
    tinue. Ya tsachi naica itomanpari, yachi tenchi fe se jono jomin jonhoe tinue.
  srm-NT: Nöö a o pasa ku mi leti kumafa a bi sikifi a Masa Gadu buku kaa, taa di
    Sëmbë di o ko Libisëmbë Mii musu dëdë. Ma nöö mi taki da unu taa helu u di sëmbë
    di o könku mi e. A bi sa möön bëtë de an bi pali ën ko a di goonliba aki wan daka.”
    Sö Masa Jesosi fan ku de te a kaba.
  qvs-NT: Tata Diospa killkadunpi riman runakuna wañuchiwanankunata. Chayrayku ñuka
    sielumanta shamudu runa kashpayni wañusha. Wañunaynipa kaptinpish chay rantikuwak
    runata sukaman llakichini. Ashwan alli kanman karkan ama nasinanpa.
  zca-NT: Na Xga'n Dios no nu tu men yizhyuo da; lë'da zak rë kwa'n nzobni' lo Yech
    che'n Dios, ¡per nazhe'b nalats nzha miyi' xa' chi da lo rë men! Más wen nangayot
    ngal xa' re'.
  cbc-NT: Torecʉna, yʉ, Camasã Jʉ̃gocʉ, profeta majã yʉ cabaipeere na caquetibʉjʉcũrĩcãrõrẽã
    bairo yʉ baigʉ. Cabaimiatacʉ̃ãrẽ, ¡yʉre caĩbʉsʉjãbuitirocapaʉre cʉ̃ carorije wapa
    pairo nigaro! Bairi cʉ̃ cabuiaeticõãta, ñubujioricaro —na ĩñupʉ̃ Jesús cʉ̃ cabuerãrẽ.
  qxo-NT: Noga Tayta Diospita shamogtaga Diospa palabran gellgaranganchö ningannöllam
    runacuna wanutsiyämanga. Peru allau ranticamagnï runa, ¡ima cuyapaypärä canga!
    Pay ama mejor yurinmantsu cargan” nir.
  mox-mox: Ta yaʼa Tomotau Natuna ena tauya ʼedana ʼinega lova Buki Nugwenugweina
    ʼinaya madusimanea. Ta agu tosuluva nana nuakolokolona, mana nawale veilaqe qiduana
    nalobea, ta luaqiaqiea ʼeguma lova inana ge ida venatunei.”
  kew-kew: Gote-na buk madaa ta-rupa Onaa Raapu Pirape Aa-na Si omalua sa. Goa pea
    pare go raburi nipuna kawae madini aare wae yae epaliana odome omalo. Go aare
    nipuna agimi aba namadita pisa yaalore ora epe ta sa.
  dww-dww: Be girugiruminama poranama e riuriuna maika nama tokare Banaga Natunama
    e gurina, be ya gewagewa kauana tauna baneginama ḡarone aitau Banaga Natunama
    e boru dobiḡena! Ya verena da inam baneginama avedi sibo ya tubuḡa!”
  nif-nif: Biañgan sɨnɨk. Manda youyoulɨn patak wolok tuop Ama Sɨsɨnɨk wɨn bola tɨ-ñɨmɨumbi
    wɨlɨ kɨmbekak. Gan ama nin bola tɨ-ñɨmetak en blangandok. Meñdɨ nɨm ap mɨumda,
    wɨn kɨndem.”
  twi-ASANTE: Onipa Ba no wu sɛdeɛ odiyifoɔ no hyɛɛ ne ho nkɔm no; nanso onipa a ɔbɛyi
    Onipa Ba no ama no, nnue! Sɛ wanwo saa onipa no a, anka ɛyɛ.”
  aoj-aoj: Ahoꞌ, aeꞌ ataga epen egefaꞌ alop epesi, atiasi anis epes sehe egagaꞌ, siꞌi
    Buk Baibel nagaꞌiasa aeꞌ. Apaꞌ aman anamba nogawalapa aeꞌ ma boumii, anen uwahipina
    endilisi. Atiasi hiahaom awami endilisi aꞌ motagamana. Fowaꞌ maꞌmana owaꞌ ataꞌ
    kolana ai, daoꞌ aꞌ andeandeꞌ. Ama anen ina aꞌ notagama hiahaom akafimi amamba
    awami eaꞌ hapaimi. Owaꞌ, aꞌ owaꞌatin.”
  cbv-cbv: Páant yeejép wã yapat pínahdih jon jã́tih Dios naáwátdih naóh yapani ãt
    daacáp tajĩ. Pánihna, weém, nihat cã́acwã ʉ́ʉd jeñé, caán ã daacátji pahjeh yeejép
    wã yapbipna caá. ¡Obohjeéhtih, weemdíh eníhcannitdih dʉó wáini yeejép pohba ã
    yapbipna caá! Caán ã cã́ac jʉmcah, chah ãta tʉ́i tagaá, Jesús queétdih ãt niijíp
    wʉt jĩ. Páant ã niijíchah joinít, Jesúsdih eníhcannitdih dʉó wáini pínah ãt bac
    bejep wʉt jĩ.
  taw-taw: Buk Baybol ak bɨlel agɨl tɨkɨlak tek, Bɨ Olap Ñɨne chen gɨ dad amɨl, paklek
    kumnɨgab agak. Bɨ anɨb ak pen, ne Bɨ Olap Ñɨne nop chen gɨ dad amnɨgab ak, ne
    tɨtay dɨnɨgab agak. Nonɨm nop ma tɨkɨpɨkop ak, tep yɨbɨl agak. Pen nop tɨkek,
    yul awl yɨbɨl ak dɨnɨgab agak.
  jic-NT: Napj p'iyá niná Yomen Dios jas tjejyamá. Pajal püna profetapan tapac ca
    nin ma palas napj. Yupj tapac jin p'iyá ca nsem. Ma pats' ca napj, yupj tapac
    jinwá. Mop'in pajal malala nin, jupj ca jis lal ncuwim napj enemigopan, ca ma
    tjililin̈. Pasal malala ca mpalas jupj, jupj malala la niji mpes. Pajal malala
    ca mpalas jupj, mpes más 'ücj ca nactsja jupj lovin ma pǘ'ütsja —nin tjevele
    Jesús.
  zap-NT: Men ne wdxiid wak Mén rap men degne sak men zegne re lo xgyiich Dëdyuzh;
    per ¡prob mén ne ydekwent men! Mazre wendee por laa mén guin ne nyaldet men.
  wer-wer: Omën Këëp ne ngönëntak nemëën ëa kan pöök së wel wiimaap. Ën nemëën kup
    mowiipna pöp, elei, kangut kësang pan öpnaap. Pim ëlëpök nawilën ëanëën ompyaö
    ëan tapön.”
  ipi-ipi: '@see-verse:MRK.014.020'
  qul-NT: Cierto, Tataj Churenka Escrituraman jina purinan can. Chaywanpas, ¡ay, llaquiy,
    chay pobre runa nokata vendiycuwaj! Allin canman carkan chay runapaj mana nacinanka.
  tnc-tnc: Tuᵽarã majaroᵽũñurã sabojaika uᵽakaja simaerã baayu yiro'si. Ᵽo'imaja Ma'mi
    ñime. Yire ñi'atirã ᵽo'imajare yire jããrãñu. “Aᵽerãte kire ñi'arũ”, ãrĩwa'ri yire
    bojajããrãki ᵽuri, jimarĩa ba'iaja jũarãki. I'suᵽaka simamaka imaberiri kimakoᵽeka,—
    nare kẽrĩka.
  ter-NT: Koati kaná'uti ngoépekeokonomo kuteâti koeku yutóxeovo ya emó'uke Itukó'oviti
    vo'ónguke, undi íhae vanúke ikútipasikoponovoti xâne, itea koati kotívetimo koêku
    ne kurikónutimo xoko xanéhiko puvónuti. Yusikóneni ákoyea ipúhika yara kúveu mêum
    —kíxovokoxoane.
  bmr-NT: Jaaruno jillɨ Caatɨnɨhaamefaño uutɨ onoobadɨ uujoho Miyamɨnaafibadɨ Ifiivuubo
    feehi. Jaarunofaño ɨdaasucani iicajiibo uco aacɨɨbo. Aivo iimijiruno diibedi fiivuutɨɨbo
    iicauruva, nooboro.
  fuf-fuf: Awa *Ɓii-Aaden on no yahude wano fii makko windori non, kono bone wonanii
    on janfotooɗo Ɓii-Aaden on! Ko ɓurnoo moƴƴande on neɗɗo ko si o jibinanooka!»
  mwc-mwc: Saba God Natuna kairavina nanakasike i kirumi kata kurina ina tupuwa. Ba
    saba, kapore, nao sebare kotoi God Natuna i berena wai! Kona pipiyina i gaire
    kata kega ita tupuwa.”
  bhl-bhl: 'Sunbin-Got e akalem fut ayem tem kel ‘Kaneloke te!’, angse kasike, kawtiw
    i beem angse emdiw keko, Kawtiw Aul nelo kenemokoliw kate, nelo namdeko, maka
    im teing dim daloke kunum beem dulum elote kal ilum fian inkalso mak fitewoke
    te. Fitewoke kasike, e bokolomele: ‘Ibo ibo! Nimtew angom ete yem u nelo namkusu
    yake!’, angeko, oloke te.”, yangse kale.'
  ons-ons: Na Ŋei Wawainane Gipole seukkalane mo Anutu wane papiaŋo mo eŋe seukeake
    ramaike, Welekatne, ŋo ŋei yewa eŋe Ŋei Wawainane Gipole na ma wakonnane ŋaba
    eŋane meteeno birananiake, eŋe yemo wet borik zok umat manerop marat kayake. Ŋei
    yewa eŋe nabokŋo siluŋ mi makirap, paki eŋe umatine mi wakon mangirap.”
  con-NTPO: Nane Chiga Tevaen'jen suqquia'caen Sefaccone Ji'cho A'ima afesi indi'faya.
    Tsa'ma ¡va'cha tsu tisema afe'su! Nane tise've Tise mama isumbiecan'da tsu tisene
    bove ñotssiye'can.
  ghs-ghs: Nookare, Abiho Isaki quba qeetemi ooraiho isakita ana baatakoihe, apei
    anake geema mootaqu, Idze, noho torota quba bamenomanipamu biranatakoi! Pai noke
    dzoomaama naatapuko noho quba isanatarota. Oke hiireqi noi Dzutaho khooba paanaiteta.
  peg-peg: ମାନାୟ୍‌ ମାଜ଼ି ବିସ୍ରେ ସାସ୍ତର୍‌ ତାକେ ଇନେସ୍‌ ଲେକା ଆତାତ୍‌ନ୍ନା, ହେ ଲାକେ ହାକି
    ଡାଣ୍ଡ୍‌ ପାୟାଦେଂ ହାନାନା, ମାତର୍‌ ମାନାୟ୍‌ ମାଜ଼ି ସତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିୟା ଆନାନ୍‌, ଆ
    ହେୱାନ୍‌ ଦାଣ୍ଡ୍‌ ପାୟା ଆନାନ୍‌ ! ହେୱାନ୍‌ ମାନାୟ୍‌ ଜଲମ୍‌ ଆୱାଦାଂ ମାଚିସ୍‌ ହେୱାନ୍‌ ତା
    ପାକ୍ୟାତ ହାର୍‌ ଆତାତ୍ମା !”
  txu-NT: Be, ba ije amijo inhĩ ne amrẽbê me bakukãmãre ijã Metĩndjwỳnh kabẽn no'ôk
    nhym pi'ôkkam me kute ijo anhỹrmã arẽnh kôt ne me arỳm jakam ar ã ijo anhỹro ba.
    Nhym be, kute ikurê djwỳnhmã ikanga djwỳnhja dja ĩ kute memã ikanga pãnh tokry
    rax ne. Ỹ, watĩ:re. Tãmja ne ren rwỳk kêt ne. Nãm ã Jeju arkum ane.
  eng-WEBU: For the Son of Man goes as it is written about him, but woe to that man
    by whom the Son of Man is betrayed! It would be better for that man if he had
    not been born.”
  gnw-NT: Che cuimbaerã ayeyapo vae aañotai amano vaerã, Tumpa iñee pe uyecuatía oĩ
    cheregua rami. Ẽrei jocua cuimbae chemeeta vae uiporarata co. Icavi tẽi mona jocua
    cuimbae mbaetɨ ico yave —jei.
