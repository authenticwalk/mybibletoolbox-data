  isl-isl: „Ég verð að deyja eins og spámennirnir sögðu fyrir, en mikil er ógæfa þess
    sem mig svíkur. Betra væri að hann hefði aldrei fæðst.“
  spy-NT: Makume *꞉Wēritaab Chii kuu yoo /kikeesir kurubta keey āk inee. Nteenee mākung'woonchi
    sōō kule nee ꞉chiito nyoo makuchaamtaa. Kaykay nto /kimākēēsich chiichoo.”
  xnn-xnn: Sak-en ay Iyon-an Am-in di Ipogaw et tet-ewa ay awnitak matey tay siya
    nan naisolat id kasikasin ngem kaseseg-ang nan sanay awnit mangisipsip ken sak-en.
    Gepgepes et di egay kaiyanak siya.”
  mwe-mwe: Pabha nne Mwana juka Mundu shiniiwile malinga shinyandishilwe Mmajandiko
    ga Ukonjelo, ikabheje mboteko yakwe, jwene mundu apinga ndendebhuka nne Mwana
    juka Mundu. Kaliji mbaya akanabhelekwe jwene mundujo.”
  tte-tte: Na Tomo Natuna kani ilau boita mena, besiele Buki Tabu koina iwalo-masalanako.
    Na iyamo kana towalo-masalani katekamkamnana. Tem inamwanamwa baguna sinana tabu
    ikakabiyan kaiwena maisa naenaesosina kani ilobai.”
  tcs-tcs: Ai spik yupla, ai da Truwan blo Man go ded wiskain Baibol i spik. Yagar.
    I gobi prapa nugud po dis man uda go sele mi. Mobeta dis man no bin bon.’
  hlt-THB: Thlanghqing Capa ve amah akawng ami na qee hyt amyihna a awm aham awm hy.
    Cehlai thlanghqing Capa thlang a kut awh ak pekung ce khaw na map hy! Anih ce
    ama thang mantaw nep bet hlai voei, ”tinak khqi hy.
  soq-soq: Apana Otopa mampe epe segalepio bolepi me umanawa buka bedewe girumaleno
    winedia rua. Tane me mida Apana Otopa dabuasapie laga mampe kotu apanawa mamposapia
    me matangela rebarebaida donsapie poka etepi! Poka sa etepia sawa eulena, me inawa
    gamowa epona.”
  qub-qub: Tayta Dios isquirbichishancho nishannöllami noga Destinädu Runaga wañushaj.
    Chay entregamaj runami ichanga fiyupa ñacanga. Paypäga mas alli canman caran mana
    yuriptinmi.»
  att-att: Matayà gemma, sikán nga Kaká na ngámin na tatolay, ta yáyù inipetúrâ ni
    Namarò sù dán nga netúrâ, ngam kábbi yù tolay nga mappagápù nikán. Mapiá nakuan
    nu ari neyanâ.”
  bki-bki: Mia Kulorinio Kenerinio monokanio rim̃aro tibe ka na vivitauiano lu nalo
    aberii nua ruei, mia toro napano naio ṽilṽili bena ga ka naio, mia rivova laka
    van naio, bo laka verenio naio rimoluo re.”
  bqp-bqp: Bisãsiri Nɛ́ ni kpágui lákũ a kɛ̃na a yã musu nà, ama waiyoo gbɛ̃ kũ
    ani Bisãsiri Nɛ́ kpáḿma pìi. Ani kɛ sã̀na adenɛ tó odi a i yãro.
  mcp-mcp: '*Mwân mə Múúd nywáá, nyə é kə nə́mə́ nda jísə́ bwey bə cilyá shú dɛ́ dɨ́
    nə́. Njɨ məntágʉla nə múúd mə kɛ́ɛ́nzh nyə yɛ́; í á yida nywá bul jəla nə́ muud
    wɔɔŋgʉ̂ kú byɛ̂l.»'
  hat-hat: Moun Bondye voye nan lachè a pral mouri, jan sa te ekri sou li a. Men,
    malè pou moun k'ap trayi l' la. Li ta pi bon pou moun sa a si li pa t' janm fèt.
  npl-NT: De milajka nomechilia, Ne Non onimochi ni tlakatl nimochiwas kemi kijtoa
    itlajkuilol Dios, pero ¡probe n tlakatl non nechtemaktis! Okachi kuali amo tlakatiskia.
  bgg-bgg: Bran Dufuii ne jigigam shii zey ne um pha ji duiine iy ruii phro. Jishii,
    hanyie è Bran Dufuii shii guro makpho shii phi pha jine khama awie dang pha re
    ruii phro. Ji pha bran shii ne khuchung de agiak arone ji wie ba phro!”
  eng-TCENT: The Son of Man indeed goes just as it is written of him, but woe to that
    man by whom the Son of Man is betrayed. It would have been better for that man
    if he had not been born.”
  eng-BSB: The Son of Man will go just as it is written about Him, but woe to that
    man by whom He is betrayed! It would be better for him if he had not been born.”
  cpu-NT: 'Kyaaryoora impeyakotya Itomi Atziri, tema irootake josankinatakoyeetakeriri
    pairani. Ikantaitake: ‘¡Ikantamacheetziri aakaanterine! Eero itzimaajaitzimi irirori.’”'
  san-ASM: মনুজতনযমধি যাদৃশং লিখিতমাস্তে তদনুৰূপা গতিস্তস্য ভৱিষ্যতি, কিন্তু যো জনো
    মানৱসুতং সমৰ্পযিষ্যতে হন্ত তস্য জন্মাভাৱে সতি ভদ্ৰমভৱিষ্যৎ|
  tac-NT: Onorúgamete julárigame 'pa rewagáchika napurigá rió neraga 'ma me'liboli
    ju napurigá aní osilichi napu ju Onorúgame nila. 'Lige alué rió napu nejkúrimala
    ne'chí cha'piá wa'lú gastigo rewimela. Abé 'la nítélige alué rió tabilé ocheria.
  eng-WEBPB: For the Son of Man goes as it is written about him, but woe to that man
    by whom the Son of Man is betrayed! It would be better for that man if he had
    not been born.”
  gfk-H: Nong a Tunatuna Ia na haan taar tano nuna minaat hoing at ira poropet diet
    gata pakat tar utana. Senbia maris ta iakano tunatuna nong na tur talur ma na
    tar sei Nong a Tunatuna Ia! Gaar tahut tana bia pa di gaar kaha ia, kanong na
    kap tiga tamat na harpidinau.”
  viv-viv: FaꞋina Iya TohobuꞋela ganaꞋalika Yaubada bonana etoꞋetoladina gigaheyena
    amine. Tu hoiyoi kaliva Iya TohobuꞋela nibaikweyao agaidiya ginahawavemogataleku
    amanadi! Bana vita lakahina ginanuhagana. KaꞋi bana kalivai-nadi keke gidatubuga,
    medema gidalubodana faꞋina keke vita gidawahini.”
  yao-yao: Pakuŵa Mwana jwa Mundu chawe mpela iilembekwe Mmalembelo Gamaswela nkati
    ŵelewo. Nambo chalaje mundu jwakungalauka Mwana jwa Mundu! Ikaliji mmbaya mundu
    jo ngakapagwe!”
  tgp-tgp: Matan Natun Tamlohi i pa vano sohena Retiulia mo verea moiso matana. Pani
    rani sasati tavera isan tamlohi atu sei mo turuposi hiniau. I pa mele r̃uhu jea
    vara i sopo vora.”
  auc-NT: Edæ dodäni Wængonguï beyæ̈ ante näni yewæ̈mongaï baï cædinque botö Waobo
    ëñagaïmo inte cöwë wænte goquënëmo ïmodö anguënë. Incæte botö ïmote në odömonte
    godönongä guiquënë tömengä nänö wæquinque cæquingä ingampa. Mäningä wïï ëñate
    baï waa toquënengä incædongäimpa.
  kbc-NT: Lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji yalaɡ̶atiwa, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece
    ditibigimedi, me leeditibige me ideleo. Pida nagoodi niɡ̶ini ɡ̶oneleegiwa ane
    idajigotiogi ineloɡ̶ododipi, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.
    Ejimetaɡ̶a daɡ̶axa meletema niɡ̶ini ɡ̶oneleegiwa daaditiɡ̶icata menitini! (Igaataɡ̶a
    Aneotedoɡ̶oji eliodi me iloikatidi niɡ̶ini ɡ̶oneleegiwa.)”
  bmh-bmh: Uwait nugau ze eim aneun sul, Du Nugau Nag noumamau, bo, du go nug gonugau
    iwai zaugul agal ebeagab ebu mareun, du go gue bisou a. Du go gue anag nug soligweun
    ziwas ebu noumeun zob, go uhu ginampet. Guzenab tam, gonun, aiu ses Mesgai wag
    go uhu banou pet umau.”
  ctu-BL: Melelʌch, i Yalobil Winic mi caj i majlel che' bajche' ts'ijbubil. Jini
    winic mu' bʌ i yʌc' i Yalobil Winic ti' c'ʌb i contra mi caj i taj wocol. Uts'at
    machic tsi' yila pañimil jini winic, che'en.
  meq-meq: Neŋ Wawa i Ndo na mətiye andza nakə Ɗerewel i Mbəlom a tsik aye. Ane tuk
    na, ɗəretsətseh ka gər i ndo nakə ma giye ɗaf ka neŋ Wawa i Ndo aye. Ndo niye
    na, ŋgama meeneŋ tâ wa na bay.»
  noa-H: Mʌ dʌ̈i magbarmua Hemk'ooi Hiewaan Hẽwandam hiek p'ã sim gaai jaau simjö
    hich hag heyaata höbëbërgmam. Mamʌ ¡hëh, hapk'iitʌ chi mag mʌ përpʌ̈i sim woun!
    Hante magju k'apnaa t'aababa harr hamuan hʌ̈ucha hak'amgui hajim hanʌm.
  alp-NT: Tamata Eni Nanare Imata sa lulu Alla Eni lepate rebe lekire betekele. Po
    tamata rebe iriluke Au ete tamata rebe esi suka bunu Aure, isupu susa ela titinai
    bei pusue tamata maketa esi supure. Hoko mise lesi tamata mere inai iruelei ya
    noma!”
  san-VEL: manujatanayamadhi yaad.r"sa.m likhitamaaste tadanuruupaa gatistasya bhavi.syati,
    kintu yo jano maanavasuta.m samarpayi.syate hanta tasya janmaabhaave sati bhadramabhavi.syat|
  kbq-kbq: Na'ankure Anumzamofo avontafepi krente'nea kante, Vahe'mofo Mofavremo'a
    vugahie. Hianagi Vahe'mofo mofavrema komoru huno ha' vahe zamazampima avrente'simo'a,
    knaza erigahiankina nasunku huntoe. Nererama kase onteasina knare'zantfa hisine!
  kbh-kbh: Ndegombre, Bëngbe Bëtsá Ents̈á tbojanbemáftaca echanjopása nts̈amo chabiama
    Bëngbe Bëtsabe uabemana palabrënguiñe endayancá. Pero, ¡ts̈a lastema chë bochjáboshjonabiama!
    Chabiama más ts̈abá manjamna ndoñe ntjónÿnana ca —Jesús tojánayana.
  ron-LSB: Căci Fiul Omului merge așa cum este scris despre El, dar vai de omul acela
    prin care este trădat Fiul Omului! Mai bine pentru acel om ar fi fost mai bine
    să nu se fi născut.”
  pon-pon: Ari jo, Nain aramaj kokola duen a intinidi on er; o non juede on aramaj
    o, me Nain aramaj panpanala re a. Me mau on, ma aramaj men et jota ipwidi.
  nhe-BL: Nelía na tlen niMocuepqui Tlacatl nimiquis queja ijcuilijtoc ipan Itlajtol
    Toteco huejcajquiya, pero nopa tlacatl tlen nechtemactilis quipantis se hueyi
    tlatzacuiltilistli. Más cuali eltosquía para ax tlacajtosquía.
  sps-sps: A Guei Tsoiny te Bobot e Gov sa ruak iny Mes me nai mat non te tsue fin
    Vegiau Ten Gov, eye, nai mat non, sana sekeiny mes to te faan iny non a Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me! Gov nai fainy non ya na fasaraa tsian. Tabuiny
    rof fiisok tana mes to aya ma agiir vaare ten tsinan.”
  wnc-wnc: “Na aminbamde notna dakngake yuat tapata akupa Anututane wapatang matakut
    taknga buya unin aawik. Ngana na yeuyamik kapata toknga siknga apapik. Mingata
    aminu waapa dua tangaikut gamun,” ngang yanikut.
  bus-bus: Gbɛ̃ntee Nɛ́ é kpá guuzi lán à kɛ̃na a yã musu nà, mↄde wãiyoo gbɛ̃ kɛ̀
    eé bↄ Gbɛ̃ntee Nɛ́ kpɛɛ pì. Eé kɛ sã̀ↄ adeenɛ tó wèe à i yãro.
  gub-BL: Ihe Awa ta'yr ihe. Amàno putar ihe nehe, ze'eg kwehe arer rupi katete ihe
    nehe. Uzemumikahy putar hepyhyk kar har a'e nehe, ta'e Tupàn uzepyk putar hehe
    a'e nehe xe. Aze mo nuzexak kar pixik iwer mo a'e, ikatu wera'u mo izupe.
  imo-imo: Paimbo Iyemunga Malo Gotenga ungumuni nimo mele aku tepo kolombo nalo opa
    pule iyemanga kindo timbelo aku iyemu mindili nomba paa molopa kenjimbelowa! Aku
    iyemu paa mindili nombalomunga anumuni yu naa melkanje aku penga!” nimu.
  boj-boj: Niŋgi quiy. E Tamo Aŋgro moiqai. Nami Qotei aqa anjam e qa degsib neŋgreŋyeb.
    Deqa uŋgum. E anjam di dauryosiy moiqai. Ariya aŋgro e osim tamo qudei naŋgo baŋq
    di atqas qaji a tulaŋ padalougetqas. A nami ŋambabosai qamu di kere.”
  ulk-ulk: Lera Werem ya weumi able korepkorep ge bautarda Zogoziawalige. Epe able
    le dali ya e Lera Werem wadip ya au asiasi wadigi! E wadikeper, “Ka naluglam osmeda?””
    MRK 14.22-26
  eng-DRA: 'And the Son of man indeed goeth, as it is written of him: but woe to that
    man by whom the Son of man shall be betrayed. It were better for him, if that
    man had not been born.'
  knf-knf: Aa, *Abuk Ñiinţ awo kakeţ jibi upiiŧaniiŋ ţi a ţi Ulibra wi Naşibaţi, kë
    anşaaŋ awula aşë wuţan. Uhokan lah awo aankbuka. »
  san-KHM: មនុជតនយមធិ យាទ្ឫឝំ លិខិតមាស្តេ តទនុរូបា គតិស្តស្យ ភវិឞ្យតិ, កិន្តុ យោ ជនោ
    មានវសុតំ សមប៌យិឞ្យតេ ហន្ត តស្យ ជន្មាភាវេ សតិ ភទ្រមភវិឞ្យត៑។
  arn-NT: Tati Wentrukünuwpalu feley ñi rupayael feychi dungu mew chumngechi wiriley
    ti Wirin Chillka mew, welu ¡awngeay may tati wentru tañi ellka wültukuaetew! Doy
    kümeafuy ta kisu ñi choyüngenoafel.
  zas-NT: Walican guial Bén guxhaal Dios na̱j sacaman ziꞌc ca loj xtiidx Dios. Per,
    ¡prob bén yayü laaman! Zagdxeli na̱j par laaman ad niutaman loj guidxliuj
  ken-NT: Chɔŋ Mɛ Mmu mfú ntá Mandɛm ngú mbɔ ɛnyu Ɛkáti Mandɛm ɛ́rɛ̀m. Kɛ chɔŋ
    ɛ́mbɛp ɛ́ncha ntá mmu anɛ áti mɛ. Ɛ́rɨ nyaka bɛ́ bákɛ́ bhe yi wáwák.”
