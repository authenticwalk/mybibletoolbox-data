    wee le baay fɛn ɛ́ bó to baa eboo wvú kɛ.”
  row-row: Misinedꞌa e! Au ia, Atahori Matetuꞌ. Au musi mate onaꞌ ara suraꞌ memaꞌ
    sia Lamatualain susura na. Te, besa-bꞌesa! Atahori mana seo Au, ana lemba huku-doki
    na! Malole lenaꞌ, mama na afiꞌ bꞌonggi e!
  msy-msy: Ezɨ Gumazibar Otarim, Godɨn Akinafarim mɨkemezir moghɨn, an aremegham.
    Eghtɨ gumazir Gumazibar Otarim isava apanibar agharim gatɨzim, gumaka! A bar ikuvigham!
    Amebam a batezir puvatɨzɨ, deraghai!”
  agg-agg: Anɨhondane Nindou Hondü ai yɨfɨmbiyuamboane. Baiborambe hoafɨyohüya, yɨfɨndümbui,
    meho süŋgu. Ŋga nindou düdi Nindou Hondü hürütümbɨ nindou-yomondɨ warɨharirɨ ranai
    hɨpoanɨmboembouani. Mamɨharɨ hondɨ ai ahambo ana wakemündɨkoate mbeyowamboyo.”
    mehu.
  ptp-ptp: Vɨxôhɨlôg, Xomxo Nu ob yib tɨyi xocbê xolac nêl ilage, lêc xomxo ti wê
    ob vông Xomxo Nu la vac tɨbii vɨgê ge, obêc kô myavɨwen nipaên lec tɨmuên. Om
    xomxo tige yubacên obêc ma ilage ge od obêc nivɨha.”
  nak-nak: Mai moli ale la Buk Tabu Ale Pala eia veitia, e Latu La Tahalo ge vilua,
    eala moli e maura la tahalo ale ge sugu taroau mai ele, eia taritigi mai e tilala
    kama ge pigoa.”
  lbb-lbb: A Nat a Barsan ir hirua larning di ka tumus tari ting na Buk Tabu. Ika
    ir laulau kol tetek a barsan ning ir tuam tari. Ir wakak kol ning bel di agon
    tari sur gong i kilang a kankan ana warkurai.”
  kan-2017: ಶಾಸ್ತ್ರದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ ಮನುಷ್ಯಕುಮಾರನು ಹೊರಟುಹೋಗುತ್ತಾನೆ ಸರಿ, ಆದರೆ ಯಾರು
    ಮನುಷ್ಯಕುಮಾರನನ್ನು ಹಿಡಿದುಕೊಡುವನೋ ಅವನ ದುರ್ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ? ಅವನು ಹುಟ್ಟದಿದ್ದರೆ
    ಅವನಿಗೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗಿತ್ತು” ಅಂದನು.
