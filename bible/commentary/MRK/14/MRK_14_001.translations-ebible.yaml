  bfz-bfz: दो दिन बाद फसह रा त्योआर और बिना सजेड़े री रोटिया रा त्योआर ऊणे वाल़ा था।
    बड़े पुरोईत और शास्त्री एड़ी गल्ला री टोल़ा रे थे कि किंयाँ यीशुए खे तोखे रे मरवाईए।
  cuk-09: Deun Bab-Dummad-Israel-Dulemar-Egiptogi-Wilebukwa-Onosad-Iba ibabose guoele,
