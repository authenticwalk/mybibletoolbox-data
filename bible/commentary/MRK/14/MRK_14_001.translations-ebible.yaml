  ben-OBCV: নিস্তারপর্ব ও খামিরবিহীন রুটির পর্ব শুরু হতে আর মাত্র দু-দিন বাকি ছিল।
    প্রধান যাজকেরা ও শাস্ত্রবিদরা সুকৌশলে যীশুকে গ্রেপ্তার ও হত্যা করার জন্য সুযোগ
