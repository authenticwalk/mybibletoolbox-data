    Jesús, e yaj'ögaangɨxy, ca'ydɨ je mayjäy nejhuɨ̈y.
  kqf-kqf: Laḡani labu muliḡa kaka vawaitauli bi buledi tabatabana mote muu'a vaitena
    soina sa voiyena. Ba Pilisi edi babada bi waiḡake tauwailovelovena kandavonemo
    eta a tavutavu te bainewa maso Yesu a pani bi ai peki.
  cpb-NT: 'Yotapaaka apite kiteesheri roimoshirenkantaitawori Anonkoryagaantsi, rowantaitawori
    eejatzi tashirentsiponkaki. Ari ikamantawakaari reeware Imperatasorentsitaarewo
    itsipatakari Yotzinkaripaini, ikantawakagaiyani: “Jame amatawiteri Jesús ayeri,
    owamaakaanteri.'
  aon-aon: Eheh douk biyeh shopunek nyumneh watak hapeum shunek agundok debeiguni
    Pasovaigun worigun aria shuwok bret douk shushaiteh aria madae tukitak debeiti
