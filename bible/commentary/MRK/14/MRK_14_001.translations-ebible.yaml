    yachasegcuna wilanacuyargan runacunata mana musyasiylapa Jesusta sarircur wanusiyänanpä.
  kms-kms: Muq nginy temine pre tende dobu di God Israel mingg wo rar nuqond mas kin
    di bret yis segi kin me kin ngeri te nei mimbiny ye. Di prist mingg yumbui di
    wute Moses ningg lo wute bei meny ye ane ni pughe gri Jisas waghi grine mait nase
    di mi nati kin ngim meri mat.
  agn-agn: Doroa ra lamang kaldaw, Pista ra tang Pagta-lib tang Anghil may ang Pista
    tang Tinapay ang Anday Pampalsa na. Ang mga pangolokolo ong mga padi may ang mga
    manigtoldok tang Katobolan, pirming pamagisip ta midios para madep nira si Jesus
    ong talok, oman ipapatay.
  nhi-NT: Opoliuia ome tonal uan opeuasquia in pascuahiluitl, uan in iluitl ihcuac
