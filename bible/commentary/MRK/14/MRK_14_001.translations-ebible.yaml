verse: MRK.014.001
translations:
  kpx-kpx: Vanie ni abuitana uoholisege Diue vahaeho vani mole Basova kena lohoi.
    Vani kemo abu bae beikini baudau valavamo uale ke ilivebene. Vani keu lohoholisege
    dubu nalimale kosivea isi Diue menaka loui haivemale keau loboe vavevemo Iesu
    hamaveve ke humaha kaovama.
  okv-H: Eto jarukari ta Pondo te bread sivo ikae pajirae amita pondo te puvurae iji
    heriso amita kihi ta Judea ta priests pepeni te ke pepeni simba ari embopo te
    aingeto Iesu daingeto kiae ojikari na humbuto tasora avo ke kasihe
  tbo-tbo: Iyeta luwaga hi otonana, ma apo Welulagona a nugohepa tolehana uyahina
    hina geleta, po tolehana uyahina apo palawa ega ani lihaahanana hina dewaya. Ma
    tu witalaguyaba babadahi po lugagayo tanitaniwagahi hi nugowilawila hi pa apo
    iyowai ma Yesu hina numa panipani gowadi po hina lihilageni.
  mal-C: പെസഹയെന്നും വിളിക്കപ്പെട്ടിരുന്ന പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാളിന്
    രണ്ട് ദിവസംകൂടിമാത്രമേ ശേഷിക്കുന്നുണ്ടായിരുന്നുള്ളൂ. പുരോഹിതമുഖ്യന്മാരും വേദജ്ഞരും
    യേശുവിനെ ചതിവിൽ പിടികൂടി കൊല്ലുന്നതിനെപ്പറ്റി ഗൂഢാലോചന നടത്തി.
  grc-SR: Ἦν δὲ τὸ Πάσχα καὶ τὰ ἄζυμα μετὰ δύο ἡμέρας· καὶ ἐζήτουν οἱ ἀρχιερεῖς καὶ
    οἱ γραμματεῖς πῶς αὐτὸν ἐν δόλῳ κρατήσαντες ἀποκτείνωσιν·
  bgc-bgc: दो दिनां पाच्छै फसह अर अखमीरी रोट्टी का त्यौहार होण आळा था। प्रधान याजक
    अर शास्त्री इस बात की टाह म्ह थे के यीशु ताहीं किस ढाळ कपट तै पकड़कै मार देवै;
  khz-khz: Toma rualamo roe nea, ne Pasova velekwana pa Iuda talimara kwarega aneruna
    na evanagirato ati evagirato velekwana e ati egoro-agiana paraoana velekwana pia
    kalaa aonai, Rupu Veaga velera kamura e rova evevega-ripagiawai talimara na Iesu
    pia gapi-lemaa, ne pia vagi-kwaregaa rauparana getavuawai.
  deu-TKW: Es war aber noch zwei Tage bis zum Passa und Ungesäuerten, und die Hohenpriester
    und die Schriftgelehrten sannen, wie sie ihn mit List fassen und töten könnten.
  zsr-NT: Yechóp dza caꞌ gac Lni Pascua catiꞌ tuꞌspanëꞌ bönniꞌ judío ca benëꞌ Dios,
    buslë́ꞌ xuz xtauꞌquëꞌ luyú Egipto, nac lni catiꞌ tahuëꞌ yöt xtil cunazíꞌ xnëꞌi.
    Taꞌzú taꞌböꞌë bxuz uná bëꞌ len bönniꞌ gdauꞌ tuꞌsëdi laꞌzönëꞌ Jesús bagachiꞌz quië
    ludöddëꞌ Lëꞌ.
  lin-lin: Wana etikalaki mikolo mibale mpo ete feti ya Pasika mpe feti ya Mapa ezanga
    levire ebanda, bakonzi ya Banganga-Nzambe mpe balakisi ya Mobeko bazalaki koluka
    ndenge nini kokanga Yesu na mayele mpo na koboma Ye ;
  hns-NT: Doei rodj rahie gail raha Paasan ke tiewhaar ke aur Biena-khatta-piesaan-ke-bret
    ke tiewhaar ke. Barka agwan aur dharam ke parhal waalan mauka khodjat raha Jiesoe
    ke pakarwaaike marwaai dhaare khaatien.
  noa-E: Jesuu mag ich khapeenag ich mawia deeu bëeju jaauwai nemkhoo pömaam burraag
    khãaidam numpai waaur sĩejim aajem. Mag phiesta ĩchab Pascua a thʉ̈ʉrjem; ajapcharan
    maar meeun judionaanau pan sĩi ich jãg levadura chukhu wauwia seman ëntër khoojem
    ag semanma. Mag phiesta burrju khãai khapan khaba waaur nʉm ee, phadnaan chi pörnaanau
    Moiseeu Ẽwandam iek phã pʉatarr jawaag chi machnaan dʉ̈imua ãba biirdʉwi khĩirjug
    jʉr naajim anaabá, nemdam bʉ̈ʉr abarm gaaimua Jesús imeraa pʉr auwi thõopʉ̈yaag.
  eng-EMTV: Now after two days it was the Passover and the Feast of Unleavened Bread.
    And the chief priests and the scribes were seeking how they might get hold of
    Him by guile, and how they might kill Him.
  mib-NT: Te cúmanī uū gā quɨvɨ̄ te quejéé vico pascua jeē cáyeji ñayuu hebreo pan
    jeē tú na levadura yɨ́hɨ. Te sutū cácujéhnu jíín tée cástéén tutu ley, ni canducú
    de modo ndese jnɨɨ de Jesús jiín jnúhun stáhú, te cahni de ya.
  bea-bea: 'Onkyeti dzinee oolesta ooli kwehlachayihi passover achati, kahchu otles
    atu chehyutli: kahchu taneghaotatyechi tyiyine adusklesne chu oonkhaghanatgha
    oolakehe naoonai nighatuhtyeli gha, kahchu kizuhelyu.'
  lif-NT2: आल्‍ल यहुदि चोःक्‌युम्‍भो तङ्‌नाम् नु सिदाॽ मे़म्‍भःन्‍नेबा खरे़ःङ् चामा
    ये़न् ताःमा निये़न्‍लक् वये़॥ तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽरे़
    ये़सुःन् आक्‍खेलॽरिक् स्‍वाःत्ताङ् ते़म्‍माआङ् से़प्‍माबे फाॽआङ् लाम् मे़गोःत्तुर
    मे़वये़रो॥
  xnj-xnj: Gavili gakona magono gavili kuhika Mselebuko wa Pasaka na Mselebuko wa
    kulya mabumunda gangali ngemeku. Vakulu va kuteta na Vawula va Malagizu valondayi
    njila ya kumkamula Yesu cha mfiyu na kumkoma.
  mmx-mmx: At legepu aleng avot ti mo laaleng leluxa silok at Lovovolo Pe ga auret.
    La ap mo leluxa diga anan lengkongkide diga ove vetpes i. La lavamaasa silok la
    luvuttadi loklox ase at Laulis Linga diga puse ngas kusu dina ranga alis nemnem
    ne Iesu la dina lok li i at lavapaase xusu dina sev amer i.
  cbr-NT: Anun carnero 'ati 'ianan anun chamiti ñucëñunma 'acë pán piti nëtë 'itia
    rabë́ nëtë 'ain ca judíos sacerdotenën cushicamabëtan an Moisésnën cuënëo bana
    'unáncë unicaman, uisaxun caranuna 'anuxun Jesús, unicaman 'unánunmaishi, biti
    'ai quiax canancëxa.
  tee-NT: Pus va lakat'ui avilhchan ixc'acx tus ca'alina' ju c'atan ixpupastaccan
    ju anu' atats'isni acsni tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan
    ju mak'aniya israelitanin. Chai vachu' acs ix'alin alakatam c'atan acsni ixta'ui
    ju xkapavati ju jantu ixtamaca'anita ju xat'in. Pus ju xalack'ajin palijni chai
    ju lapanacni ju na ixtalhatalanininta ju ixlhamap'aksin'an ju ist'a'israelitanin
    tapuxcaulh ta yu laich ca'ixtapu'okxchok'och'apalh la'ixchivinti ju Jesús ni laich
    catalhinona' ixmaknica.
  eng-LSV: And the Passover and the Unleavened [Bread] were after two days, and the
    chief priests and the scribes were seeking how, by guile, having taken hold of
    Him, they might kill Him;
  cak-NT: Xe chic ca'i' k'ij nrojo' chi napon ri ca'i' quinimak'ej ri israelitas.
    Ri quinimak'ej ri rubinan pascua. Y ri jun chic ja cuando niquitaj ri pan ri manak
    levadura riq'uin. Y ja' cuando ri nimalaj tak sacerdotes y ri maestros chi ri
    ley niquinojila' anchique ta engaño niquicusaj chi nika ri Jesús pa quik'a' y
    niquicamisaj.
  pah-NT: Aerẽ judeus'g̃a japog̃werĩrame toryva ikwava'ẽhara'g̃a nduvihava'g̃a nhomonhi'ig̃i
    ojogwerekovo judeus'g̃a mbo'ehara'g̃a pavẽi. Yapoa rupie'ymi judeus'g̃a mokõi
    japoi toryva. A'ea rupi memei g̃a japyakai g̃wamonhava'ea ruragwera rehe Egitopeve'g̃a
    gwyra hugwi. Ojipejiva'ea pe g̃a ei Páscoa. Ojipea rupi toryva rupi ko g̃a i'ui
    pão ndovuriva'ea jipi. Kiro judeus'g̃a toryva japog̃werĩrame ikwava'ẽhara'g̃a
    nduvihava'g̃a nhomonhi'ig̃i judeus'g̃a mbo'ehara'g̃a pavẽi ojogwerekovo. —Marã
    re po ti nhande Jesus'ga pyhynhimimukari ga jukavouka nehẽ? ei g̃a ojohupe. Mokõi
    nhande kirame po ti nhande japoukari toryva nehẽ, ei g̃a.
  sja-NT: K'ãima omé falta baji Pascua fiesta pait'ee. Mãgɨ́ fiestade pan levadura
    wẽe k'opata. P'aareerã poroorãpa Moisepa p'ãda jarateepataarã ome jɨrɨpachida
    sãga Jesús k'ũrat'aadait'ee. Mãgá jita atadait'ee paji mãik'aapa peepit'aadait'ee
    paji.
  xed-xed: Ta his fitik ka sagha fitika skala Pak, nda skala buradi kul haɗ is mida,
    ka zbu gwal dra skwi ŋa Lazglafta nda gwal tagha zlahu ŋa mnduha ta hiɗaku ŋa
    ksaftá Yesu ma kɗek ma kɗek ŋa klay dzata.
  mks-NT: Tá cáma̱ní i̱vi̱ qui̱vi̱ caja na vicó pascua xi̱hi̱n víco̱ tá xíxi na pan
    ña̱ co̱ quée yusá na̱xa̱a̱ xi̱hi̱n já na̱casáhá na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín
    na̱ jána̱ha̱ ley Moisés ndúcú na̱ ndá quia̱hva caja na tiin je̱hé na̱ Jesús já
    cuu cahní na̱ a̱.
  gfk-S: Airuo bung te mon um kanaia tano Nian na Sinakit ma no nian na Beret Pai
    Lale Laalet. Ma ira tamat na pris ma ira tena harausur ta ira harkurai tane Moses
    di ga silsilihe tike bilai na ngas na harakumkumaan ura palpalim kawase Jisas
    waing di nage ubu bing ie.
  bmu-bmu: Pasowa kendon aka beret yistŋi qahö miaŋgö kendonŋi töriyohot. Wehön yahöt
    teköiga miaŋgöreŋ könahibitkö ahotka jike nup galöm aka Köna keugö böhi yeŋön
    tokoget. Tokoba denöwö möndöŋninga Jisös ölöŋ memba qeget kömumbawak, miaŋgö könaŋi
    jaruba kewötket.
  dgz-dgz: Ap mepe Paina Yamaseni Baripewa ge Taba Buredi Ya Tutut Waine Baripewa
    wam dere namumup wanden. Wam ame gapan pirisi bawarewa ge iup wadidiamuine nagirewa
    den, mu anenen ta amba Iesu karaua ware togurapen neginewa noa panan waiwanumun.
  eng-GNV: 'And two daies after followed the feast of the Passeouer, and of vnleauened
    bread: and the hie Priests, and Scribes sought how they might take him by craft,
    and put him to death.'
  zaa-NT: Achuppa ubitsa teruba reyatsa para gal·la' tsá pascua fiesta qui' ca enne'
    Israel canchu chi ro cą ettaxtíla sin levadura. Làniana ca sacerdote principal
    qui' quį ą'hua ca maestro de la ley nna gulú'u titsa' luetsi quį tì'iỹalá guni
    cą gudàxu' cą Jesús lani maña ba para gutti cą ne.
  eng-WEBSTER: 'After two days was the feast of the passover, and of unleavened bread:
    and the chief priests, and the scribes, sought how they might take him by craft,
    and put him to death.'
  guh-guh: Anijamatacabibeje abaxë ajibi pejonenexa pascuafiesta, itsafiestanua, pafiestajava
    judíovi baxane levadurata matajërëbinejeva pexanaepan. Nexata bajarapafiestabejevajënaeya,
    sacerdotevi penamatacaitorobivi, judíovi pecujarubivinua, najumejaita picani bajarapafiestajava
    pevaetabinexatsi Jesús. Penajumetsënëtsilivaisita picani jamatabëvaetabatsi Jesús
    pebeyaxuabinexatsi.
  bon-bon: Neeneni bimu ingwe gaabe ca biname cina äsuplengta trii ne jewenisi piiyepu
    uutneca cäco buluduu bine erwäjanemisi seben bimu ngalebora ngene apecname, teeme
    saarewale bine liba sisemujisi Aikupito ca. Pui padare cabu modamoda iiwäreja
    biname piiyepu cotre abiberäja biname cina gläämu jecijemige Yeesu ne lipulipu
    ogä oomlaname siige budre me aglime.
  nhw-BL: Polihuiyaya ome tonali para nopa israelita ilhuitl catli itoca Pascua quema
    israelitame quicuaj pantzi catli amo quipiya tlasonejcayotl. Huan nopa tlayacanca
    totajtzitzi ininhuaya tlamachtiani tlen itlanahuatilhua Moisés quitemoliyayaj
    quenicatza huelisquíaj quicajcayahuasquíaj Jesús para quiitzquise huan quimictise.
  swh-ONEN: Zilikuwa zimebaki siku mbili tu kabla ya Sikukuu ya Pasaka, na Sikukuu
    ya Mikate Isiyotiwa Chachu. Viongozi wa makuhani na walimu wa sheria walikuwa
    wakitafuta njia ya kumkamata Yesu kwa hila na kumuua.
  wbi-wbi: Filyakyale ifighono fivili kuuva kyimikke kya pasaka na makete ghano naghavikilue
    ikilule, avanaha va vatekesi na vavulanisi va ndaghilo, vakava vifilonda isila
    ija kunkola uYesu kisyefu kuuti vam' bude.
  bba-bba: N wee, n tie sɔ̃ɔ yiru bu kɑ Gɔɔ sɑrɑribu kɑ pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken
    tɔ̃ɔ bɑkɑru ko. Mɑ yɑ̃ku kowo tɔnwerobu kɑ woodɑ yɛ̃robu bɑ swɑɑ kɑsu bu kɑ Yesu
    mwɑ ɑsiri sɔɔ bu ɡo,
  eng-KJVCPB: 'After two days was the feast of the passover, and of unleavened bread:
    and the chief priests and the scribes sought how they might take him by craft,
    and put him to death.'
  kgk-NT: 'Mokõi áry rire oiko-ta aretegwasu héry va''e páscoa. Upe áry-py nanhambovúiry
    va''ekwe ja''u va''erã. Nhane mandu''a ave nhane rembypy ojerereko asy hagwe-rehe.
    Yma ete upe áry-py osẽ va''ekwe gwĩ ipu''aka va''e po-gwi. Ha upéi katu ne''írã
    oiko ramo aretegwasu, pa''i ruvixa kwéry judeu rekombo''ehaty ave onhombo''e mbo''e
    Hesu-rehe hikwái: —Nhambotavy Hesu-pe jaipyhy hagwã íxupe jajuka hagwã, he''i.'
  waj-waj: 'Nnaaru Anutuuqo Iyiipadiri Yutayaa gioonna kiaapuuya vitoo yoketaivau
    yapoovaara iya buusa pinaivaa nnutuuvo Varaigiataivaa nneeravai. Ii buusa ivaa
    nneera suaivaki iya bereetaivaa hama puuqaira yeennaivaa tasipama hudooyauvaa
    nneeravai. Iqii suai ivaa nneera suaivo vainima vauduu homo taara suaivaitana
    vairavai. Vauduu Anutuuqaara kati puara hudeera kieetaiyaata kua mmaanna kiaa
    mmira vaidiiyaatama hataumakinaa Yisuunna vitada ruputuaaree kiaa iida tunoo:'
  ekk-PKP: Paasapüha ja hapnemata leibade pühani oli jäänud kaks päeva. Ülempreestrid
    ja vaimulikud juhid üritasid leida salajast võimalust, et Jeesus kinni võtta ja
    tappa.
  mpx-mpx: Lan eluwa ya i mina yaka Nopalegi Hagalena ana sauga, i ola al Pwalawa
    toto Nige alona Yis Hi Vivikuhiya Hagalena. Inoke topowon bwabwatal avaliyau ge
    Logugui ana topankite kamwasa hi loya ga nihi ola ge Yeisu nihi lib sume ge nihi
    lopaaliga.
  wbp-wbp: Ngula-puruju yapajulpalu turnu-jarrija Juwu-patuju kujarnikujarni yirdi-kirra
    Jurujulumu-kurra kirri-kirraju. Ngulajulpalu yaninjarla turnu-jarrija Purlapa
    Wiri-jarrakungarnti Jurujulumurlaju. Yirdiji jinta-kariji purlapaju ngulaju Pajapa.
    Jinta-kariji purlapa-kariji yirdiji ngulaju Mangarri Rampaku Lalypa-nyayirni.
    Ngula-jarrakunyalpalu turnu-jarrija Jurujulumu-kurraju. Junga-juku, maralypikingarduyu-patu
    wiriwiri manu kuruwarrikingarduyu-patu, ngulajulurla jangkardu turnu-jarrija Jijajiki,
    ngulangkujulpalu-nyanu payurnu, “Ngurra-jarra-jangkarla karlipa purlapa-jarra
    pinyi. Nyarrparlu yungurlipa Jijaji puuly-mardarninjarla pakarni tarnnga-kurra
    wurulyparlu?
  luo-luo: Kane odongʼ ndalo ariyo mondo Sap Pasaka kod Sawo mar makati ma ok oketie
    thowi ochopi, jodolo madongo gi jopuonj chik ne manyo yo moro malingʼ-lingʼ mane
    ginyalo makogo Yesu mondo ginege.
  nhe-NT: Polihuiyaya ome tonali para nopa israelita ilhuitl tlen itoca Pascua quema
    israelitame quicuaj pantzi tlen ax quipiya tlasonecajyotl. Huan nopa tlayacanca
    totajtzitzi ininhuaya tlamachtiani tlen itlanahuatil Moisés quitemohuiliyayaj
    quejatza huelisquíaj quicajcayahuasquíaj Jesús para quiitzquise huan quimictise.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܬܪܹܝ ܝܵܘܡܵܢܹ̈ܐ ܗܘܹܐ ܠܹܗ ܥܹܐܕܵܐ ܕܦܲܛܝܼܪܹ̈ܐ، ܘܒܥܹܐ ܠܗܘܿܢ ܓܘܼܪ̈ܵܢܹܐ
    ܕܟܵܗ̈ܢܹܐ ܒܦܸܠܡܵܐ ܕܵܒ݂ܩܝܼ ܗܘܵܘ ܠܝܼܫܘܿܥ ܘܩܵܛܠܝܼ ܗܘܵܘ ܠܹܗ.
  esk-NT: Atuumagaluaqtitnagik malġuk uvluk Jew-ŋuruat niġiqpagvikaaŋatalu atilik
    Apqusaakkaułiġmik suli niġił̣hata puvlaksiġniġiḷaamik qaqqumik, qaukłiŋisa agaayuliqsit
    suli aglaliqirit pakaaġiniġaat qanuġimña tigusukługu Jesus iriġaqtuġutiŋ tuqulluguasiiñ.
  msb-msb: Mga duha pa ka adlaw antes san Paskwa kag san pyista san Tinapay Na Waraʼn
    Lebadura an mga pinakapuno san kapadian kag san mga paratukdo san Kasuguan nagahanap
    sin paagi para si Jesus patraydor na ipadakop kag ipapatay.
  cpa-NT: Ton¹ jmai³ jø² hei¹² ca¹tǿ² jmai³ ta²høa³, jmai³ gøah¹²dsa hi³ŋíh¹ tsa¹quianh¹³
    chiúh³. Jøng² ca¹hnangh² juu¹³ jmi²dsa², quianh¹³ tøa¹² he¹² lei¹³ quiah¹² Diú¹³,
    mai³¹ ha²lah mi¹gan¹²dsa Jesús, hi² chiángh²dsa. Mi³jøng² jŋaih¹dsa.
  dso-dso: ନିସ୍‌ତାର୍‌ ପରବ୍‌ ଆରି କମିର୍‌ ନ ମିସାଇ ରୁଟି କାଇବା ପରବ୍‌ ଅଇବାକେ ଆରି ଦୁଇଦିନ୍‌
    ବାକିରଇଲା । ସେବେଲେ ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ନିୟମ୍‌ ସିକାଉମନ୍‌ କେ ନାଜାନ୍‌ତେ ଜିସୁକେ କେନ୍ତି
    ବନ୍ଦିକରି ମରାଇଅଇସି ବଲିକରି ବୁଦି ପାଁଚ୍‌ତେରଇଲାଇ ।
  meu-meu: Vainana-negai aria ta bae karaia, Lagau-hanai bona Asie-hatubuaflaoana
    Ariana. Bena hahelaḡa taudia bona itorena taudia ese dibaka karadia e lalodia,
    ia bae alaia mase eto.
  yva-NT: Masyote rurum akato, umba Yahudi wo Ono Paska rave muno wo rotijo ragije
