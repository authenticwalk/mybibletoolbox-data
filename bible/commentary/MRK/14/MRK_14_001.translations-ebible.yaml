    nin takʼixtal na Dios xin jilám dhutsadh na Moisés, in ayaltsik xan ti kin uwaꞌ
    abal kin yakʼwaꞌ na Jesús kʼal i kʼambixtaláb ani kin chemdhaꞌ.
  mig-NT: Te uu̱‑ga̱ kɨvɨ̱ te vásá ní kuu Pascua jíín víko kóo sta̱tilá tú yí'i yujan
