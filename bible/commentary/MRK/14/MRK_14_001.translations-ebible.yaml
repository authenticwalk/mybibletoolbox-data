  cjo-NT: Okaatapaaki apite kitejiri omonkaatantyaari kitejitatsiri rawijantari ronampiri
    Tajorentsi janta Ejiipitoki paerani. Iroka kitejiri tee rowapiintawo tapiyachari
    paa, inta kaari tapiyacha. Ari ikowaki jewatayitziririni ñaanakowenantatsiri eejatzi
    iyotaantzirori Iwaperite Tajorentsi tsika ikanteriri ramatawiteri Jesoshi raantyaariri.
    Aritaki ikowaperotawita rowamaerimi Jesoshi.
  nsn-nsn: Doha torik manasar marein rasit ura mok, kare pokoso manasa nas marein
    uleikir Ju gera kilain, “Leka Liu ro Mat,” doho niein gera kilain, “O Bereit Ahik
    me Is.” Doh gisitir patere uleik mesir tamatang ualualasira tar ualatut, ka sir
    me hagar mara kusa uanomo toin Iesu, kara uiliatung pous tatanon.
  san-DEV: तदा निस्तारोत्सवकिण्वहीनपूपोत्सवयोरारम्भस्य दिनद्वये ऽवशिष्टे प्रधानयाजका
    अध्यापकाश्च केनापि छलेन यीशुं धर्त्तां हन्तुञ्च मृगयाञ्चक्रिरे;
  tna-NT: Beju beta tsine hue beju anina pascua tsine epu puji. Tueda tsine su pan
    levadura mahue dia bahue putaina huecuana. Da su sacerdote aida, jacuatsasiati
    ebuetsuaji cuana ja cuaja Jesús basea putsu, eteriicha puji japibatitana.
  lid-lid: Ya idah kameh, len la-uh ano, ya hamon ta aliy badeh, len ndrabun aloh
    Pasoba ma hawe nyamon tinan ta jabi ramen yis bolon bwe, kameh asahan. Eme iri
    lau tinan tiri pris ma hawe iri lau ta leheya kandriyen tiri Juwis badeh, takaleh
    madasan ta bahana ta ateu Jises ma anya kadai iy.
  wim-wim: Aak thinth kan wampan may piꞌan yumpanakan. Kinch kuchamang kanan wantow-a,
    aak anan-a, may piꞌanan mungkayn Passover.an waaꞌantan, thanan may bread pamp
    anman mungk-mungkayn, soda keꞌanang. Than pam piꞌan priests anangan aꞌ puth-a,
    pam anangan wik thayanan thaaꞌan-aath-aathin-a, than wik thawin thanttakaman than
    want-wanttakan Jesus.an thenchanam mamayn nunang, aꞌ mulathayn nunang thamp.
  zga-M: Chiikhale isikhu ivili vubadu uluhekholo lwa pasakha va visyesye ifisafi
    lahiwe eikhei luve. Avanchungaji avavaha na vasimbi valikhulonda einjilaya khumwibata
    u Yesu nukhumbuda.
  yom-yom: Buna bilumbu biodi bisiala muingi nyengo wu Pasika wuba ayi nyengo wowo
    Bayuda baba dianga mapha makambu siwu luvi. Bapfumu banganga Nzambi ayi minsoniki
    baba tombanga buevi balenda kangila Yesu mu luvunu muingi bamvonda.
  eng-NNA: In that country when it became springtime Jews from all directions were
    gathering together in Jerusalem. At that time they used to kill little sheep,
    one for one house, one for another house, like that. At night, when the moon had
    become big, they would eat it. At that time day after day, for eight days, they
    would eat flat bread, without rising (lit. 'something to make it light'). They
    used to do that at God's word, they would remember that earlier they were staying
    in the country of Egypt, they were in a bad way. After that God saved them, he
    took them from the country of Egypt. Spring came for them. About this time they
    were gathering together in Jerusalem to remember that time long before. In two
    days they would kill the sheep. Those Jewish lawmen wanted to grab Jesus secretly
    to kill him.
  san-SIN: තදා නිස්තාරෝත්සවකිණ්වහීනපූපෝත්සවයෝරාරම්භස්‍ය දිනද්වයේ (අ)වශිෂ්ටේ ප්‍රධානයාජකා
    අධ්‍යාපකාශ්ච කේනාපි ඡලේන යීශුං ධර්ත්තාං හන්තුඤ්ච මෘගයාඤ්චක්‍රිරේ;
  yut-yut: Gɨldat bamorɨ egek don Yapyap Bɨlak ae Bret Yisni Mɨni Dakon Jap Noknok
    Bɨsap Madep altok do aŋakwan mukwa sogok amɨn dakon amɨn madep kabɨ ae gen teban
    yoyɨŋdet amɨn da muwugek yaŋ yawit, “Niaŋ aŋek Yesu aŋkewalek abɨdaŋ aŋatno kɨmotjak?”
  grc-BYZ: Ἦν δὲ τὸ πάσχα καὶ τὰ ἄζυμα μετὰ δύο ἡμέρας. καὶ ἐζήτουν οἱ ἀρχιερεῖς καὶ
    οἱ γραμματεῖς πῶς αὐτὸν ἐν δόλῳ κρατήσαντες ἀποκτείνωσιν.
  cpc-NT: 'Ari kaatapaaki apiti kitiijyiri joimoshirinkapiintaitziro Anankoryaantsi,
    jowantapiintaitawori iijatzi tantaponka. Ari ikamantawakaari ijiwari Ompiratasorintsitaari
    itsipatakari Yotzinkariiti, ikantawakaiyani: “Thami amatawitiri Jesús ayiri, owamaakaantiri.'
  nhg-NT: Sötiepa de ume tunale omochi pöscua hua yelfetl de pöntzi tli amo quebica
    levadura. Jefes de teopexcötzetzi ca tiehua tlamachtiöneme de teotlajtule quetiemoöya
    quiene cuale tieasesque ca möñas hua tiemectisque.
  nya-nya: Tsopano panali patatsala masiku awiri okha kuti tsiku la Paska ndi Phwando
    la Buledi wopanda yisiti lifike, ndipo akulu a ansembe ndi aphunzitsi amalamulo
    ankafunafuna mpata woti amugwire Yesu ndi kumupha.
  ngu-NT: Ipan ome tonajli ilhuitl yes itoca pascua. Ipan on ilhuitl quicuaj pan yejhuan
    xquipia tlaxocolilistli. Niman intlayecancahuan on tiopixquej niman on temachtijquej
    ican itlanahuatil Dios ichtaca quitejtemohuiliayaj quen ijqui cajcayahuasquej
    Jesús para cajsisquej, niman quimictisquej.
  kup-kup: Met aliz nasikaro bon tapanen Zuda darimeri meñizahan tin hehavoz homet
    anumair gipiz arö tapanez aliz pos met berë tu nak hepanez poñ nohopanez aliz
    poñ totoi ravah. Tahan aban anumaihol bareñ elat mañaroohariz ahorir aban ñetï
    kateñiz mañairahol topourat Iesu kilam demat basat ur ñomapanez nae nap mañah.
  jid-jid: a don viha duba ti ngan u passover idi mba ngan u bredi wa asa binikoh
    bi ton du irji baba bi han ibe ba sun diba yib yesu da wuu
  wmw-wmw: Zibaki suku mbiri kufika Suku ya Pashukwa na Jambo ra Mikate Saitaiwe Furumento.
    Walongozi wa dini pamoja na wandishi wakisakula namuna ya kuntesa Insa ipate wankore
    wamulaye.
  gmv-GGM: Pazigane uketh muussa ba7ale galasay bonchetanas namm7u galasi atishin
    qesista halaqatine Muse woga tamarsizayti Yesusa balethi oykidi wodhdana ogge
    koyida.
  ssg-ssg: Lawe ahang teka Ju aile angiain lalap ti nameniai ngain ti lokon Haeu waxi
    aliake teka tamalaha ti matahaun leili Igip. Ngain tehu hutuan laha ani sipsip
    wawan uluha, tenen angiain ien laha axai Pasova. Ape tesol ngain muhin laha ani
    bret tenen i tai xiu. Ngain huohu imat ti Pasova, teka masiwi tuah ti hukuminiai
    Haeu ma seilon, ma teka hanaui nauna ti Moses, lato sasakal aweisal ti seilon
    kum tioi lehe lato xoti Jises ape hakahita hani teka teleian.
  zpo-NT: Nzho jwalt chop mbizh la yalni kwaan le Paskwa, zee selazh re nu, xaa Israel,
    xomod mloo Dios re xey nu Egipto, nu lo yalni ne nzhaw nu pan kwaan nanyut lebadur.
    Zee lee re ngwleyy non nu re maestr, xaa nlu xtizh Dios, kakwaan xaa mod zen xaa
    Jesús xlaan, zee gut xaa xaa.
  poy-poy: Gasigariti mashaka mawili pamberi pa kusoka mumsambu gwa Pasaka na mabumunda
