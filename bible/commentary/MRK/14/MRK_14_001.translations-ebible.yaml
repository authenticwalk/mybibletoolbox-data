    neꞌapataya vayaꞌaiteꞌmo yagaiꞌa neꞌapataya vayaꞌe keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa
    apaya neꞌmalaya vayaꞌmogiꞌeꞌmo kesi katetiꞌmo uꞌa Yesuꞌmo atafauꞌa kamiti amagisaya
    kafeꞌmo kahauya huꞌa maiꞌnae.
  kmk-kmk: Inggaw ullawa’d duwa’n aḻgaw daan dit piyestan di Judio un ngadnon dat
    Piyestan di Nalausan kan Piyestan di Tinapay un maid si bubud. Ot sadat aappun
    di padi kan mimistulun di lintog, inainapon da dit nalimoda mandodokma kan mampapatoy
    da kan Jesus.
  cao-NT: Jabi tsëquëpaimaria tsi quiha jodioba pascua fiesta iniquë. Dos ca bari
