    boro, zuni Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa, ze ꞌuꞌuru monede, Iesu obone teadu,
    manoga ibiḡa vaḡiro.
  sbk-sbk: Zyali nsiku zibhili afume iPasaka nama Bumunda gasa gaponyeziwe Amila.
    Achungaji agosi nsimbi wabha hanzaga isha hukhate uYesu huhila nahugoje.
  mya-JVB: ထိုနောက် နှစ် ရက် လွန် လျှင် ပသခါ အဇုမ ပွဲရှိ ၏။ ယဇ်ပုရောဟိတ် အကြီးတို့နှင့်
    ကျမ်းပြု ဆရာတို့သည် ကိုယ်တော် ကို အဘယ်သို့ ပရိယာယ် အားဖြင့် ဘမ်းဆီး ၍ သတ် ရအံ့နည်းဟု
    ရှာကြံ ကြ၏။
  kgf-kgf: Nagu sacyaguc ogicma keŋgic imuac tac niniŋ ʒéma saméŋ yisya qahac imuac
    tacniniŋ imi ai meme éréhéc heyu bec hamac. Nalé imuaru hofac oo ic ionac kiwa
    ʒéma héna acac kiwi ic ieneŋ Yesu dimuhuc ikoc wammima késama qemu niŋac hochoc
    ai megic.
  awb-awb: Ahrina tahnsá sótaikú iahreraq ko tanahráq íre múí párétí né tanahráq wahtonútaq
    Manikáne ehweh mibeq mahbeq arítáh kéreq Mósísine ehweh síwáhnoro kereqka sío
    síoéra, Sísawe árahue epéq táhtoqme mósubiq suanéhnkono íwíáhuwe.
  gdn-gdn: Mara ki makeya ka iyapana kawakawai, Mamanuga God bameya dobopiyamu ragidai
    ade Mamanuga God e gorai kataimugu ragidai mete kina Iyesu weki gwaiya minimana
    po ki keketai kupamawa. Mara ki tetaiya ka iyapana poragamaga kawaya ki mu si
    ‘Mamanuga God Nu Raurunibu Poragai’ tagamu ade poraga ki rabineya ka kupe mosi
    ki mu si ‘Parawa Pa Pasumana Kupei’ tagamu ki mete kina.
  hvn-hvn: Èla pe mi nahère, ne mone ketèu pa kètu agama Jahudi he pee nga kale pengee
    ta kèpe menaꞌo Yesus. Ne dꞌèi roo ta pemade ke Noo. Tapulara pelii roo, mihe ane,
    “Taha ko! Bꞌole mèriai dii ne kèpe Noo, ri lodꞌo ngaꞌa-kewèhu he dèka ke. Ngita
    kèdꞌèilila ne dèu lowe he, ta pehala nga dii.” Ne pedai roo mi nahère ri dae dꞌue
    lodꞌo ke, ne lodꞌo ngaꞌa-kewèhu unu do Jahudi, do tima ta pale ta ‘Lodꞌo Paska’
    nga ‘Lai Tao Ngaꞌa Roti Dodꞌo Pake Ragi’. Pa dꞌara lodꞌo ngaꞌa-kewèhu na ène,
    pehenge awe do uru he, ama-èpu roo mèhu èni ti ihi rai Masir.
  nko-NT: Ilesi nkenyɔ́ Yudafɔ abʋgyi Israelfɔsʋ Katsʋn Nkɛ pʋ́ Bodobodo Mátúhɛ́Nkɛ.
