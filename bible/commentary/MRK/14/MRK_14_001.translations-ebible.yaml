    tub mod nu shet lag dey Jesuuz pres nu nac gyel rguu, gun orzeꞌ gyicy dey nu gat
    mi.
  mkj-mkj: Rehn riauwoar luhwoa mwohn Joarwihn Passover apel Pilahwa Joah Doal Ihs.
    Jamwrou laplap apel jounpadahk in Kojonneddok raprapahki doahr irai en widingehdi
    apel joalihdi Jesus pwa irai en kojukdi.
  zac-NT: Chupë dzë antsë bëdchini laní Pascu nu laní iurë gudáu mënë guetështildi
