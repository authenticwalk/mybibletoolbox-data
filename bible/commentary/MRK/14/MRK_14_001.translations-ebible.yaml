    i Moisés ima nis­kata iacha­chig taita­kunaka pai­pura rima­ri­na­kurka, Jesus­ta
    pakalla apispa wañu­chin­ga­pa.
  hrv-hrv: Za dva dana bijaše Pasha i Beskvasni kruhovi. Glavari svećenički i pismoznanci
    tražili su kako da ga na prijevaru uhvate i ubiju.
  box-NT: Wizooní bìo ɲun wã́a ká ho Paaki sã́nú díró lè ho *búurú na á
    ɲa-fĩni yí dó yi sã́nú díró yi. Á le *Dónbeenì yankarowà ɲúnása lè
    ho *làndá bìo zéenílowa wee cà bìo ɓa à wé wé è wìiráa o Yeesu ká
    mu yí zũ, á à na ɓa à ɓúe.
  ote-NT: Mri ꞌbɛdi nsøca yo pa pa ra ngo núꞌa̱ rá thuhu ra pascua, ne núꞌa̱ ra ngo
    dega tsꞌithuhme nsinque rá nzoi. Ha ya nda̱ gá macja̱ ne ya xahnate de ra ley
    ya mi nu hanja da za da hyatꞌa ra Jesu pa da gʉ da hyo.
  wnu-wnu: 'Qen end munon baraitari Qenu munai qoat igour eng nob Moses qomon wuriimbig
    igour eng nob qiumuni qamb tap ger gab Yisas baab waramb qamb ebetemirei. Munon
    soro ar igunor qamb wabi ebetemirei. Wuri mi bingen qamb Yerusalem end at nub
    ebetemir eng qen ombur-ombur gari igoai. Munon gugum is end qiumunimunor end,
    Yuda wuri mi bingen eng at nub igour eng ete qamb igour: “Qenu wonou yurau enger
    eng tain qoanb me igaramau end mismisirun,” ende qamb igour. Mi eng nub igour
    eng mani parau yis ue ar tor nub igour.'
  zam-NT: Le'n huiza, chop huiz no maste ndxàc falt par tlo lni pasc no lni co'se'
    ndxuhua mèn nación Israel pan co' ingòode mèn dii levadur. Le' mèn co' nac jef
    che'n nguley' co' más ñibe' loo nguley', no mèn co' nac maistr co' ndlu' cón che'n
    ley co' mxo'f Moisés loo mèn na, mèna mcua'n mod par tyenxù' mèna Jesús con purte
    di's gutyè', no con mod gutyè' co' mdoodi's mèn thidte di's co' ngòc par cua'n
    mèna mod guthxù' mèna Jesús.
  zyp-NT: Khungsai Panawnah le Raangri phi lypaw Very Panawnah cawh ninghning suipaw
    a du tihtah tlangbui macang sahlo le phungbia cawngpahtu sahlo taco Zisu cawh
    aparuh teitah tle tah thaw nápaw khua khah aa khang.
  sey-NT: Israel pa̱i Egíptopi etajë paꞌiseꞌere cuasajë yoꞌoye, cuiꞌne oꞌsa peo pan
    a̱iñe caya muꞌseña cara maca, Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaohuaꞌipi cuiꞌne
    cua̱ñeseꞌe yeꞌyacohuaꞌipi merepa Jesure coa cosojë tse̱ani huani je̱oraꞌye cajë.
    I̱ti yoꞌo ja̱ꞌñere coꞌehuë.
  nvm-nvm: Regavo tavan iji bu iro Fasova ijiga bred iriaikin ire ist bakin iji bu
    ine una God fu usuibe saifijaf karauniainma iji vierafejo iji fu naki nokarok
    (2) ijeg vek nam. Ijefuon e mamkanuk iji Godon isuf baroijo ijigam e vuak akai
    nijaidiavo iji bu isuar sauime Jesu kanakuai vuak kuaime unam nisain. Bu kuai,
    No tavan iji no iro ijo ijia noba kanaken ijefuon maiji e igia ruainva iji buka
    deajidiaido bu una no kanuokno kuain.
  mps-mps: Te sogo te Juda dabego olo bidiyu, te bo disąwai bret nai tuabo sogo nogi
    Pasova, te tuabo side te pedelabo bodolu si elaluali. Tama te genuai pris dabego
    me te bomai po page koneai bidi dabe augwaligo te po wai, “Mena tama tilama, te
    dago Jisas geme pageabi elama, tama aga ela muaibawe?”
  seh-seh: Zikhadasala ntsiku ziwiri basi kuti ifike ntsiku ya phwandu ya Paxkwa na
