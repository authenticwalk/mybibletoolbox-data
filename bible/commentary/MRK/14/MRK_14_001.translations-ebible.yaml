    tkub' kyb'yo'n.
  ndj-ndj: Yavelili vasighala majuva mavili hela kufika lihungu lya Pasaka na lihungu
    lya mibumunda yingali simika. Vatambika vakomi na vawula va Malawu vaveli vakusaka
