  kbm-kbm: Givin sawa etok bambamo subu ebe emb kulkul da ane nangge lum yamar aplo
    ok, be tis eisir ebe emb Mose ane yaun dabin ok, irek luev ebe ve ines Yisu vunu
    ok. Eisir ilgum ve inei invwaivun gen etok ge ve amolmol. Be givin sawa etok ande
    as-mate ailu ge giengk ebe ve eisir inalgum as ben bamo ebe ital inei Pasova ok,
    be atob amolmol tepwengge inro isate sut insov Jerusalem dongke-ngge inde. Eisir
    Yuda ital ben bamo etok inei Pasova ve eisir tas gitung as bambamo-ngen ebe warik
    Pomate ane ngalau kulkul ane (angela) ges eisir ite be ges amolmol Aigipten ane
    ge vunkunu ok, beti eisir ilgum ben bamo etok.
  tew-tew: Waˀ wíje thaa ûntáy in Huḏíyoví shánkíˀeeḏi Passover gin dâytu̖ˀoˀi dínpóewíḏí,
    ihayḏi iˀ pává oewáaseepîˀ dâykꞌoˀ. In owhaˀ pꞌóˀḏéḏíˀindá heḏá in Huḏíyoví
    khuu dâyhá̖ˀoˀindá dâytu̖wä̖máa háḏíḏí kaaḏibo Jesus óekáyjíˀin óeháyjíḏí.
  rmc-rmc: Sas mek duj džives angle Patraďi the anglo inepos le Marengro bi o Kvasos.
    O bare rašaja the o zakoňika rodenas sar le Ježiš počoral te chudel a te murdarel.
  apr-apr: Ole tinepe le ke ru mulu iman a ila ngan la bet tilo ye lal ke Paskimoolooningi
