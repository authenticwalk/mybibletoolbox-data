  bhd-bhd: फ़सहेरू तिहार त कने अखमीरी रोट्टारू तिहार दूई दिहाड़न पत्ती एजनेबालां थियां।
    प्रधान याजक त कने शास्त्री मौको तोपने लग्गोरे थिये कि अस यीशु केन्च़रां च़ुपचारे
    ट्लाम ते तैस मैरी छ़ड्डम।
  too-NT: I'sputacus lakatu' chi'chini' para huan cā'tani' a'ntū huanican pascua a'xni'ca'
