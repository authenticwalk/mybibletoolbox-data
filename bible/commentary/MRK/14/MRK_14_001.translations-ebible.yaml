    Zezì ełaàgııhwhı ha gı̨ı̨wǫ t'à, dànì dǫ naàhtǫ dageechı ha sìı kak'egeet'į̀.
  pes-OPV: و بعد از دو روز، عید فصح و فطیر بودکه روسای کهنه و کاتبان مترصد بودندکه
