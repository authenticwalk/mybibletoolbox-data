  ron-1924: Дупэ доуэ зиле ера Празникул Паштелор ши ал Азимелор. Преоций чей май
    де сямэ ши кэртурарий кэутау кум сэ приндэ пе Исус ку виклешуг ши сэ-Л омоаре.
  tpz-tpz: O pöök poen to meꞌ avoeꞌ e ne ko Poen Vapenpen va pa Taëën Hikto Is, me
