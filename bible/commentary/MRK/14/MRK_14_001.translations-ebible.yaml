    maka ra'ana rot miaka edonna rnairia tgo'a nhi' pa nrehgor wua. Noma imam-imam
    o'tani-matni re rora makwatutu-kwaye'a agama rwahak talan pa rtorna Yesus pa rwenna
    la'a wunwunamnu.
  dov-dov: Lino kakutanasika mazuba abili kuya kupobwe lyakwindilila alyamikamu bwachinkwa
    chitakwe bumena. Mupati wabapayizi abalembi bakalangula inzila isisikene kuti
    ngabalamujata biyeni Jesu akumujaya.
  rgu-rgu: Basa ria, boe ma malaka agama Yahudi ra malaka nara roo mese agama ra,
    rasaka enoꞌ fo hopu ramanininoꞌ Yesus. Huu fo ara nau raisa Ni. Tehuu ara dodoo-tatai
    eno na rae, “Mahani dei! Ita bosoꞌ talale hopu Ni, nana huu fai malole a naneneaꞌ
    so. Bosoꞌ losa neuꞌ ko lahenda kadodouinaꞌ sira rafarau ra ita fo tao nahuu-nalenaꞌ.”
    Ara dedea rae leoꞌ na, huu fo bei faiꞌ dua bali, te lahenda Yahudi ra fai malole
    na, fo riꞌ, rae ‘Fai Paska’ ma ‘Feta Roti Ta Pake Ralu Teteiꞌ fa.’ Ma fai malole
    ria, nana ara rafarene fai a ulu na, tepoꞌ fo bei-baꞌi nara kalua reme dae Masir
    a mai a.
  toc-NT: Aktiy quilh­ta­macú xtzanka̠y xla­cata nalak­chá̠n xpa̠x­cuajcán judíos
    xla taak­spun­tza̠lí̠n acxni̠ xli̠­hua̠k cris­tianos xalac Israel xta­huay cax­ti­lá̠n­chahu
