    reꞌ Uisneno napoitan sin beꞌi-naꞌi sin naꞌkon pah Masir.
  qup-NT: Karan wata ñukanchi israel runakunaka tantaripayanchi kay Paskua punchakunapi.
    Chay punchakunapi yuyaripayanchi ñawpa yaya rukunchikunata Yaya Dios kishpichishkanta
    chay Egipto allpamanta. Chay punchakunapi mikupayanchi pan mana punkichirishkata.
    Chay tantarinarayku ishkay puncha pishihushpanra saserdotenchikunapa apunkuna,
    Moisespa killkashkanta yachachikkunapas Jesusta chiknishpankuna munarkakuna llullachishpa
    apichinata wañuchichinankunapa.
  dop-dop: Pǝ kɑɑsɑ kʋyɛɛŋ nɑɑlɛ sɩ pɑ́ tɔɣɔ Tɛɛʋ ɑcimɑ nɑ potopotonɑɑ mpɑ pɑ tɑɑ
    fɛɩ kʋkʋsʋm tɔ. Ḿpʋ́ɣʋ́ kɔtǝlɑɑ sɔsɑɑ nɑ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ pɑ pɛɛkɑ ɩsǝnɑ pɑɑ
    lɑ nɑ pɑ́ kpɑ Yesu tǝhɛɛ nɑ nɔɣɔlʋ tɑ nɑ tɔ nɑ pɑ́ kʋ-ɩ.
  azb-azb: Pasxa və Mayasız Çörək bayramına iki gün qalmışdı. Başçı kahinlər və ilahiyyatçılar
    İsanı hiylə ilə tutub öldürmək üçün bir yol axtarırdılar.
  eng-DBY: Now the passover and the [feast of] unleavened bread was after two days.
    And the chief priests and the scribes were seeking how they might seize him by
    subtlety and kill him.
  guo-NT: Kaewaechfʉl wʉt, judíos is Pascuafiesta nejkiowasamata pejwʉajnapijiw nakolapox
    Egipto tʉajnʉxot. Japafiestamatkoiyan wʉt, judíos isbej asafiesta. Pan puthla-elpi
    xael, japafiesta wʉt. We'p wʉtfʉk kolematkoije judíos tʉadusliajwa Pascuafiesta
    isax, jawʉt sacerdotespaklochow, judíos chanaekabʉanapibej, natameja piajkal.
