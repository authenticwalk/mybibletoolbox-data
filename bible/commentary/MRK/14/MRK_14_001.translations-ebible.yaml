    Nyukurniya kulirnu Jiijajpaya mitu pungkukijalu, Muujajmili wangkapurlukakajalu,
    yatilyparakululurrju. Pajuwupa palunyangkaya kurranyi karrpu kujarrangka jaalpuya
    kujungkarringu wangkangu Jiijajpaya mankura mitu pungkuraku. Jilanyaya wangkangu,
    “Mirtala manku laltungka, Pajuwupangkala kuwarri nyininpa, laltulu-lanyaya wirrilyiwintilu
