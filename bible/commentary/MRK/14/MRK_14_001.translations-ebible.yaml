    de. Atin i de odoroy de fadi brab de témoro bé kitabe sélédé roy ati kékéfo ruwe
    bé Jesuse brab féléhué ro. Endob méuyot ro de rémigo ké énda gétigay de ségiyo
    de étéw.
  nlg-nlg: Erua na bongi i naghona na Gougonu ni Lovovule, mana Gougonu ni Berete
    Gulu, na lei manesukaghi kamanagho mana manetarai ni vetena nina Moses, tara kenea
    ivei kara nea, ge kara loti poloa ma kara matea Jesus.
  dgr-DOGNT: Dzędeè Passover gha nàsı̨ hołè ts'ǫ̀ nàke dzęę̀ whìle agòjà. Eyı dzędeè
