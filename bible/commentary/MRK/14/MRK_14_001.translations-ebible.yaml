    na wahinizi wa Sigilizi niyo wazungula sila uleke wamgwile Yesu kwa upapala uleke
    wamkome.
  enq-2: Pasopa gii dokopa, Breta Yisa Pyandala Naeyao Yangapae Nengema gii dokopa,
    dolapo ipanya yuu gii lapoma siamopa, prisa mupapi, Mosesanya loo mana nyepaepi,
    dupame Jisasa aipa petala waa katao anjoo nyepala pyao kumasemape lao kaitini
    kutiami.
  eng-ASVBT: 'Now after two days was the feast of the passover and the unleavened
    bread: and the chief priests and the scribes sought how they might take him with
    subtlety, and kill him:'
  mna-mna: Pasoba mi lupŋana biibi kizin Yuda tabe tikan narabu ta ka yis somŋana
