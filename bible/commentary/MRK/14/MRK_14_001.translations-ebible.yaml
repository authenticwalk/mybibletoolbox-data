    jaan lera arihure saseredotecuru curuaanaacuru aina Moisesa aitoonjoan que cacha
    relaaureraauru.
  mcd-NT: Ascano Jesús ato yoini natianri fusiti shafa nococuanaino. Nannoshon misi
    farashati maisi piinifo. [Nan fusiti Israelifoan Egipto mai anoashu fonifo shinantacani.
    Nantianri Egipciofoan aton facu furonanfacu iyoafofosi Diosin namaquin cuyoiquin.
    Israelifo ato muran ipaonifiacanashu Egipciofoan aton facufo namafiaquin Israelifoan
    aton facufo finonmani. Ascan faritifi ichanancashon Upa Diosin aton shunifoan
    aton facufo finonmani nanonfoma shinantacani. Ascan nan fuusiti anumisifo nocon
    shunifoan aton facufo finonmaniran.] Nantianri nocon yorafohuunshon Dios cufimisi
    niaifofoan Moisés cununi cuscan tapimamisifo futan ichanancashon isca huaquin
    yoinifo, —¿Ahuuscashomun non Jesús rutumatiroquin? ¿Ahua chacamain ahuunoa non
    yoiqui rutumashquin? Natian fusimuainocai non achimatiroma. Yorafo fasi sinacani
    mucatirofo, —icashu yoinannifo. Jesús onushta rutumapaicani.
  urt-urt: Ŋup hoi sai ŋaiye ka juhilyeh yoto ŋup tikin Pasova no, ka yambaꞌe kakah
    ŋaiye yis pakai. Lenge miyeꞌ ondoh titinge lenge pris, topoꞌe lenge jetmam tikin
    wusyep erŋeme yahaiꞌe yaŋah tase ende ka yul yurpe Jisas no, ka yonombe ka ole.
  kiz-kiz: Ghajhele magono mabhele tu baada jha sikukuu jha Pasaka ni jha mikate jhajhibeli
    kusopibhwa chachu. Makuhani bhabhaha ni bhaandishi bhalondeghe namna jha kunkamula
    Yesu kwa hila hi kwekoma.
  tzo-TZE: Sc'an to'ox chib c'ac'al q'uin coltael cu'uncutic, vu'uncutic li israeluncutique.
    Xchi'uc ja' sq'uinal ta jve'cutic pan ti mu'yuc yich'oj svolesubil xch'ute. Li
    banquilal paleetique xchi'uc li jchanubtasvanejetic ta smantal Dios yalojique
