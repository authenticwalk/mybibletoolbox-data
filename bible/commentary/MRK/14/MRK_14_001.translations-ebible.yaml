  gun-gun: Mokoĩ ára'i ma oata ovaẽ aguã Páscoa ha'e ngaru mbojape imbovua revegua
    e'ỹ va'e ára. Ha'e gui sacerdote yvatekueve va'e ha'e lei re nhombo'e va'ety kuery
    oikuaa pota okuapy nhemi rupi ojopy vy ojuka aguã.
  agu-BL: Itzun bantz yi cobte'n k'ej tan tucumule'n yi k'ej yi na bi'aj Pasc, yi
    k'ej yi na bajsij yi pam yi qui'c xtx'amil, nin e' mol quib yi e' wi'tz pale'
    scyuch' e' tx'olol xo'l yi ley Moisés. Ej nin e' octz tan xtxumle'n yi ẍe'n chiban
    tan suble'n Jesús nin tan xtx'amxe'n cya'n, tan cwe'n chibiyol.
  isn-isn: Ai yatulaa mahiku abiili duu ze yakilaa i siku kuu a pasaka nulu nula mikate
    Ni shanga I ikiwe i igai. Akuhani niakulu ni amanyi ai atulaa akuduma nzila akumuamba
    uYesu ku uhugu nu kumubulaga.
  eng-PEV: Every year Jewish people went to Jerusalem for a special ceremony where
    they ate flat damper for a week. On the first day of that ceremony, they always
    ate a special dinner called Passover. It was 2 days before that ceremony was going
    to start, and the bosses of the Jewish ceremonies and the law teachers met together
    to work out a way to grab Jesus and kill him. But they wanted to grab him when
    nobody was looking. So those leaders said to each other, “Everybody likes Jesus,
    so we have to wait a bit. We can’t grab him while there are lots of people here
    for the ceremony. They will get angry with us, and we will have a very big fight.”
  ilo-ULB: Dua nga aldaw pay manipud ita sakbay ti Fiesta iti Ilalabas ken ti Fiesta
    ti Tinapay nga awan Lebadurana. Panpanunoten dagiti panguloen a padi ken dagiti
    eskriba no kasanoda a tiliwen a sililimed ni Jesus ken kalpasanna papatayenda
    isuna.
  pir-NT: Sa ye ti pjere pascua wame tiri bose deco pano pugʉ̃ yeye moremehneñe pãre
    tiquina ihyati deco pano, pʉa deco dʉhsarĩahye. Ti pjere pahia pʉhtoa, ʉsã acaye
    judio masare buheyequina mehna Jesure tiquina ni mehoñe mehna tiquina ñehe wejẽatire
    cahme yahuducuye niahye.
  anv-NT: Ndɔ ɛla ɛpea ɛyí bɔɔ́ Jus ányɛ́ɛ ɛpaá koó upú ne ɛpaá brɛd yi álá
    muálé. Ánɔɔ́ baá ámpyɛɛ́ upɛ Ɛsɔwɔ ne ánlɛré mabɛ́ Ɛsɔwɔ ájwɔle geju ákɛ́lege
    meti nnó áwá Jisɔs bibí.
  sab-NT: Chui chegu gbabokle alin allabi gire Pascua chuia chke chui olladangwa kwian
    israelita alin, chui ege kwian israelita kle tachke Chube ama enusulian unsuialin
    ulita jun siere nga kweri Egiptoge, kwian israelita kle chui e ollade ama kle
    pan me dodadre levadura ole gute. E suiale kwian gerunga Chube ole daba alin chugagwalla
    tanre kaire kwian daba tkanga tangle Moisés chadalla giti tanre, kwian e ulita
    mo ta gbu age gweale skwlenre Jesu gai dbale skage Jesu gwangeda.
  tmd-tmd: Makwam Juda ada Pasopa wop dib aku aipam, Bred Is Alɨg Nɨmɨb wop dib aku
    aipam hör wop mösör mɨdmɨn nugugɨrön, God ap höjöpal ur nölɨb nöbö dib bla aipam,
    lo mönö yad nölɨb nöbö bla aipam, Jisas nugwo agö magɨm rön, tar pɨ cɨcɨ nɨgön,
    pön du pɨl pal nɨgnɨŋö, rön, al gɨrön rɨbyöx nugumä.
  acr-NNT: Echiriꞌ kebꞌ qꞌij chi kopon wi ri nimaqꞌij Pascua y ri nimaqꞌij re tijoj
    pam na jinta levadura che, taq ri nimaq e aj chakunel pa Rocho Dios kukꞌ raj kꞌutunel
    re ri tzijpixabꞌ, lik kakitzukuj suꞌanik kakichap ri Jesús rukꞌ sokosoꞌnik re
    kakikamisaj.
  kpg-kpg: Nia laangi e lua i mua Tagamiami Pasoobaa mo Tagamiami Palaawaa Digi Hagatanga,
    nia dagi aamua hai mee dabu, mo digau haga donudonu haganoho e halahala di nadau
    ala hagammuni e kumi a Jesus e daaligi gii made.
  taj-taj: मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाङदेन खमीर आयुना गेङ
    चसी धङ्बा चाडला न्‍हीरे ङाच्‍छाकुनु परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेदेन
    यहूदी धर्मगुरुगदेसे येशूदा चुङ्सी साइबारी दाउ च्‍यासी भ्रमुबा।
  avt-avt: Wɨ wik mepeit ere wɨ mɨt hɨr han tewenɨn wɨ Pasova kerek nɨpaa God kenep
    mɨt ne Isip hɨr naa te mɨt ne Isrel au. Mɨt hɨr newis yis mekre bret mɨr me wɨ
    im au. In ek hɨr mɨt pris iuwe kerek ninɨn mɨt pris han kerek newet God menmen
    me mɨt, hɨr netike mɨt hɨr ninɨn nertei hɨm lo me Moses hɨr nererik nime nɨpɨn
    Jisas nɨsawɨn nemitɨwekpɨn nantɨwekhis nankɨp kaki.
  cbk-cbk: Tiene pa dos dias antes de llegar el celebracion que ta llama el Passover
    y el otro ta llama el Pan Nuay Apujan. Ahora el maga jefe del maga padre Judio
    pati el maga maestro Judio ta busca gayot si paquemodo ay puede arresta secretamente
    con Jesus para puede mata con ele.
  uig-ARA: «ئۆتۈپ كېتىش» ھېيتى ۋە «پېتىر نان ھېيتى»غا ئىككى كۈن قالغانىدى. باش كاھىنلار
