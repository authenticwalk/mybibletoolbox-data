    ac judíoinat bach yajcaro. Bach ey ajc istiy cut Pascua fiesta aw̃uro. Pan buc
    rehti bi fiesta cat aw̃uro. Boni cuanyat Pascua fiesta cuanata cuácayat, sacerdote
    cárinat cat, bachan chihtán síw̃quinat cat uwat istiti Jesús caquin acu ríojocro.
    Yauwin acu ríojocro.
  abx-abx: Siray uras duwa na hamok allaw antis i Pyista si Paglabay pati' si Tinapay
