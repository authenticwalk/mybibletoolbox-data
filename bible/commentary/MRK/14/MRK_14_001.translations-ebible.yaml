    in teotlamachtanih octemouayah quenih uilis ictzitzquisqueh Jesús ica itlah istlacatilis,
    uan ohcon icmictisqueh.
  ttc-NT: Ntons atx tuq kab'e'ky q'ij tzan taq'ik kab'e' ninq'ij aj kyiqan kyib'x,
    te jun te ninq'ij Paskw b'ix te junky ninq'ij cha'oj kywa'an wab'j pan aj k'onti'l
    malsb'il tuj. Kye pal aj nim kyajwalil kyuky'i kye xnaq'tzal Kawb'il, kyetz nkyjoyo'
    tuq tume'l titza' tuq tzan tjaw ktzyu' te Jesus ewj b'ix tzan tqet kykansa'.
  dan-1931: Men to Dage derefter var det Påske og de usyrede Brøds Højtid. Og Ypperstepræsterne
    og de skriftkloge søgte, hvorledes de med List kunde gribe og ihjelslå ham.
  kwj-kwj: Pasofa gisi laka ga bereti hehenandau wo, yis, owe nambwe gisi laka ga
