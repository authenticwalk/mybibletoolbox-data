    ae sèra patao dènge èdhi.” Rèngu padhai lii sèmi èèna, lula dii dua lodꞌo ka,
    dꞌai lodꞌo kalela dhèu Yahudi, dhu biasa ra peka na, ‘Paska’ dènge ‘Pesta Roti
    dhu pake boe Ragi’. Kalela se pasanèdꞌe rèngu lodꞌo bèi-baki ra kalua nèti rai
    Masir.
  tnp-tnp: Nian keiu əmə əha ikɨn kəmanol lafet mil lan rəha Pasova mɨne Pɨret U Is
