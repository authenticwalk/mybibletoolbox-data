    vaka''ojomo''iva abono khama, vaabono vara vakani''akhama''aha: —Ija''aria avigaravini
    kaba''i, agathihava ada Jesus, anaabinira kaimoni. Niha ani''a''avini agathiki
    koda ada? Mahi ''bamiki radahahi anamonahaki bana ida Páscoa kaihinikani. Ihinika
