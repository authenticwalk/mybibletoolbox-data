    ky n'aa jaw'yyk do ma mehetëk do na-ããj mä ratyw n'aa esoos mä Jesus ramoo maso
    hõm hyb n'aa ta wób raky n'aa nanapäh bä m', radaj'ëëp hyb n'aa kä m'.
  lat-VUC: 'Erat autem Pascha et azyma post biduum: et quærebant summi sacerdotes
    et scribæ quomodo eum dolo tenerent, et occiderent.'
  ngp-ngp: Nayasigala mazuwa maidi kubula mwe zuwa dya kinyemi dye Pasaka na zuwa
