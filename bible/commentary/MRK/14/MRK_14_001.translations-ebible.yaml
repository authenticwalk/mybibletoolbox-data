    judíos tzú­culh tali̠­lac­chu­hui̠nán xla­cata lácu tla̠n nata­chipay Jesús, nata­liak­ska­huinín
    y aca­li̠stá̠n nata­makni̠y.
  ulk-1902: Neis gerger iobaru, paseka akerare, a areto nole isi kak; zogozogo le
    giz, a aotale giz ko deraimeri abi terpei okardarem, a abi ipit eumida.
  som-som: Laba maalmood dabadeed waxaa jiray Iiddii Kormaridda iyo Iiddii Kibistii-aan-khamiirka-lahayn.
    Wadaaddadii sare iyo culimmadii waxay doonayeen si ay khiyaano ugu qabtaan oo
    ay u dilaan.
  anh-anh: Mach avɨz, ñir emamp haŋ, Yuŋk Ohɨra Yakŋ Ohɨrav Israelɨnd han Ŋɨmbɨzahevaimar
