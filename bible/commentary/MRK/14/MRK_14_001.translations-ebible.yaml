    danab oḵai, ḏo mehuqak danab ele amu ag loḵumakp̱a Jesus aḏan, qep̱eg mauhḵunu
    ib madip̱ig.
  nca-nca: Ŋu naruko ŋuno o ne-ne naru irisa-irisa, owéyari muko Taka yereró, Bret
    Yisiyó Moré Kini, ŋuko wambaka tunoqariyó. Naru ŋu yaŋini naŋge tero o qa-qa unindoro
    tapá unindoya hutuŋo mande ŋuro iŋo-iŋo unindoya Yesu towo uroyi khumowero quro
    kota-kota kheyó ŋu seqaŋgurí. Quko tunomo urowero mepémo kini.
  zpz-NTPP: Ornu ricy falt ruꞌ cyup dzi par nu chuꞌ saꞌ ni Pas, saꞌ nu row dey gyishtily
