  ory-ory: ନିସ୍ତାର ପର୍ବ ଓ ଖମୀରଶୂନ୍ୟ ରୁଟିର ପର୍ବ ପଡ଼ିବାକୁ ଦୁଇ ଦିନ ଥିଲା। ସେହି ସମୟରେ ପ୍ରଧାନ
