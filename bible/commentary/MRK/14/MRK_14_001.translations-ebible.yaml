  sby-sby: Mpokwalashala masuba abili kwambeti kube Pasika, ne kusekelela kwa shinkwa
    wabula chishikufufumusha. Beshimilumbo bamakulene ne beshikwiyisha Milawo ya Mose,
    bali kulangaula mwakumwikatila Yesu kwakubula kwinshiba bantu kwambeti bamushine.
  sll-sll: Ena hamen haung sutani wai sinangure erin bir u mala namia. Erin bir iwe,
    yal kun sipi sipi sikere, te breti u bir hongwo ne mongwo haung u pa dinangure,
    homena bir ke nenamia. Nenangwo haung u mala ongwi. Ena Yuda ha maing singaba
    God krehaman ha nir sitongwo hobi kina molere, Yisas kul si haning sire, sigolala
    dire, nomani sire, hol wa dungwi.
  yaq-NT: Chukula intok, wooi taewata be'eeo, bem pajko, bwala'aso'ola jisu'awa taewaitune'
    betchi'bo, intok jume' paanim ka reberuakame, bwa'a taewaitune' betchi'bo. Intok
    jume' te'opopo, ama saiwame bepa che'a yo'o yaa'uchim, intok jume' maejtom, Jesujta
    etbwa bwij betchi'bo, intok a' me'etune' betchi'bo, awim a' jaiwan, junuen a'
    ya'abaekai.
  uro-uro: Sa sokt pät ama qunängiom ama udiom iva äkt dä sa ama Judaqäna arha tmäski
    iva rhat tuqunän bät ma Pasova dä ama tmäski na ama bretkäna qärangätni i qaku
    anga yis päm ngät bä ama priskäna ama moräs na rha näkt sävät ama Skraipkäna di
    rhit ñäm nani guani anga iraski nä ini säng ma Jisas aa rhäng iva up na rha i
    rhi sangar a qa vät ini bä va rhi veng ga.
  ita-1885: ORA, due giorni appresso, era la pasqua, e la festa degli azzimi; e i
    principali sacerdoti, e gli Scribi, cercavano il modo di pigliar Gesù con inganno,
    e di ucciderlo.
  muy-muy: Vaɗ àvu cʉ, tara tagray wuməri ga *Pak ; wuməri gani nani ti tidivù dipeŋ
    *miwisiŋeni do. Eslini gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni akaba
    ndam *məsər Wakita ge Melefit ni tàgray sawari ti tə̂gəs Yezu àna wir-wir, tawayay
    takaɗ naŋ.
  kqc-kqc: Ferei ebu rena irakuna ma Beredi yeast de nufa di irakuna bi gabi meda
    remanu maka di fufutari vata nigedi. Ma Sei ma amiye utari naivo vene di varika
    vene, ma ago gira oteimana vene bi Iesu buoru rigi moi gira resi umuyegika di
    ida maina regamadi.
  tav-tav: Pʉga rʉmʉ carʉjayupe pan cawauarije manona na caʉgapa boje rʉmʉ. Ti rʉmʉ
    cãno sacerdote maja ʉparã judío majare cabuerã, ¿dope bairo áti ñeri Jesure mani
    jĩarãati? ĩrã, átitorique mena cʉ̃re na cañepere caquenoo jʉgoyeyeyuparã.
  eng-ULB: It was now two days before the Passover and the Festival of Unleavened
    Bread. The chief priests and the scribes were considering how they might stealthily
    arrest Jesus and then kill him.
  spa-VBL: Faltaban dos días para la Pascua y para la fiesta de los panes sin levadura.
    Los jefes de los sacerdotes y los líderes religiosos estaban tratando de encontrar
    alguna manera oculta de arrestar a Jesús y mandarlo a matar.
  fra-_FOB: La fête de Pâque et des pains sans levain devait être deux jours après;
    et les scribes cherchaient comment ils pourraient se saisir de Jésus par ruse
    et le faire mourir.
  hau-ULB: Idin Ketarewa da bukin gurasa mara yisti sauran kwana biyu kenan, sai shugabanin
    firistoci da malaman attaura suka nemi yadda zasu kama Yesu a asirce domin su
    kashe shi.
  mal-mal: രണ്ടു ദിവസം കഴിഞ്ഞിട്ട് പെസഹയുടെയും പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെയും ഉത്സവം
    ആയിരുന്നു. അപ്പോൾ മഹാപുരോഹിതന്മാരും ശാസ്ത്രിമാരും യേശുവിനെ ഉപായത്താൽ പിടിച്ച്
    കൊല്ലേണ്ടത് എങ്ങനെ എന്നു അന്വേഷിച്ചു.
  kkc-kkc: Osoloso Godeeye Gababia wo nalai sabolo osoloso wo mosoowe nalai biame
    bakadio hoogoo meleeso. Eseme tei moso wiligi odoo tebisa sabolo, osoloso tei
    eligili odoo sabolo diayo Yesu toloso mada wooloomalame eli esiamo silesibiso.
  lit-lit: Po dviejų dienų buvo numatyta Aplenkimo ir Neraugintosios duonos šventė,
    ir aukštieji kunigai bei raštininkai ieškojo būdo klasta suimti jį ir nužudyti.
  urd-GVR: Fasah aur Beḳhamīrī Roṭī kī Īd qarīb ā gaī thī. Sirf do din rah gae the.
    Rāhnumā imām aur sharīat ke ulamā Īsā ko kisī chālākī se giriftār karke qatl karne
    kī talāsh meṅ the.
  far-far: Ana maedangi ne, nia ro maedangi ki 'i naona na Fafanga ana Daofa Liue,
    ma na fafanga ne Jiu ki kera saitamana 'anilana na beret ne nia nao ta isi 'i
    laona. Na fataabu baita ki, ma na wane famanata ana taki ki, kera ka oku lokoeru
    fuana dau agwalana ma saungilana sa Jesus.
  suz-BL: मिनु बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जतीक पास्‍सा चाड आ निक्‍शी नाक्‍ती ङोंइती
    ठेयब चढ़ेब नु सास्‍त्रीपुकीमी “येसु कली दोपा मुर आन मतुइक्‍थु ग्‍याइश्‍शा, साइक्‍पाइक्‍चा”
    दे लोव़सी पमुमानु
  car-NT: Oko kurita ro'kon mo'ko eratonomapotopombo onory ewa'mary, morokon uwaputa'non
    perere ewa'mary tundary we'i'poto, mo'karon Tamusi pokonokon jopotorykon, mo'karon
    Tamusi karetary uku'namon enapa amy amepo upijatokon Jesus apyito'me ty'waine,
    iwoto'me.
  amp-amp: Yispa hta duha bretparoh ye yiharhu barkof yihar, kutewumr Pasofa burwa
    yihar, nd yihar bi brbohnetrn prisroh bro yimami nkifra boririfhu tisam tum rhu
    rifiny-hato Jisasrhu hndhna nhehakhato was yuhathu mrokfot nafak dbkafmomt.
  bht-bht: दो दिना बाद फसह कने अखमीरी रोटिया दा त्योहार होणेबाला था। कने बड्डे याजक
    कने व्यवस्था जो सिखाणे बाले इसा गल्लां दिया तोपा च थे, की यीशुऐ जो कियां धोखे
    ने पकड़ी करी मारी देन।
  eng-NOY: And two days after was the passover, and the feast of unleavened bread;
    and the chief priests and the scribes sought how they might seize him by craft,
    and put him to death.
  cub-NT: Pascua ãmicʉrijãravʉ aru pã́ure bʉcʉre d̶aiye cʉbe ãiye torojʉve teinʉmʉ
    pʉcajãravʉa jipocai barejávʉ̃ya cãreja. Yavenina Jesúre jʉjovarĩ jẽni, boarĩ́
    jarʉvaiyʉrejaimad̶a sacerdotevare jaboteipõeva aru Jʉ̃menijicʉi yávaiye báquede
    bueipõeva máre.
  ita-1927: Ora, due giorni dopo, era la pasqua e gli azzimi; e i capi sacerdoti e
    gli scribi cercavano il modo di pigliar Gesù con inganno ed ucciderlo;
  lww-lww: Ana p̃isi na, pog pimi lavisi nap̃a e kas punu ga asum̃a akila kiela pupia
    p̃ap̃agena lua. Legiena lua ga suwo ke wa, p̃isi na akila p̃ap̃agena na sitom̃alen
    natamaliaena naga sumo, p̃isi na akila p̃ap̃agena na kanen kiligap̃e naga sirau.
    A e legiena nene, p̃arin yar wa lala, amio navianena na visaluaena la sinelan
    ke asape yoko awem̃ar Yesu na wa, ana akale ke mrapa tai na tarwanen naga.
  ckb-ckb: جەژنی پەسخە و فەتیرە دوو ڕۆژی مابوو، کاهینانی باڵا و مامۆستایانی تەورات
    دەگەڕان بە فێڵێک عیسا بگرن و بیکوژن،
  spm-spm: Iis phatɨsirɨ uvisirɨ uthuuri ishamaŋga amuirɨ uthugh koma Israeli Got
    nomthegha mee nisirɨ uthughuni ikhɨvanɨ uthughun phuninira ikhavɨre iti. Kha uthughun
    Gotɨna aphuraphurava aghae rako bisir aŋga anɨndir gumasiri ikii, koma Judariro
    othevi ikeeŋsi gumasi, momooŋno othɨvha thavɨn Iesusɨnɨ usuiragh aŋm mbɨsueghti
    ana aremighaousua utuavivɨusua urui.
  nas-nas: Teꞌmung Taamang Baariꞌkoong˜ eeꞌnoko tee Paroro Iisiropa keꞌmunta doong
    deto otoko naiaakoꞌnaꞌmung, piristiꞌnuka-koo ovontung eeꞌnoko boto naunuka mumunsiariruꞌ
    Jiisuuꞌ aavavaama mooꞌaara dupisiꞌkoo.
  uvl-uvl: Etue nem lohot nenge Israel mur te ngaua ngaunga matana palau ngana nenga
    Ingatoto pe Ngaunga Menini Ngana. Iok laol, etue nai tu kura pe ngaunga matana
    palaungana nem lape lohot. Pe tunginga ana hana mur aria papalauna mur pe hana
    nenge te hetottoro hotonga te tango rara kue e nenge talkome ke te laua Iesus
    pe te hune i.
  tpa-tpa: Ma marina yana maratom ruwagha aumurina da Verauvira* ma Payawa Egha Hahanana
    a Toreha.* Gudutaupuyoweina* ghaeghaehi ma raugagayo tauvihanahanapuweina, yana
    tayaha hi baibaiha po Yesu govagovaghanei hita pani ma hita vihiragheni
  eng-BBE: 'It was now two days before the feast of the Passover and the unleavened
    bread: and the chief priests and the scribes made designs how they might take
    him by deceit and put him to death:'
  ixl-CNT: Uncheeꞌ kaꞌvaꞌtich koꞌn qꞌii topon qꞌu nimla qꞌii, tiꞌ u Elchil Vatz Kamchil
    Tu Egipto tuchꞌ u Txꞌaꞌbꞌal Kaxhlaan Txꞌix Yeꞌk Itxꞌamil, nichmotxichok onkonla
    txumbꞌal qꞌu qꞌesal uqꞌaybꞌal, tiꞌ kaniꞌch itxaytu u Jesuus, ech siyatzꞌeꞌ. Aꞌ
    nichbꞌanon u kam, qꞌu oksan yol vatz Tioxh, tuchꞌ qꞌu aa txumbꞌal tetz u oꞌtla
    mantaar.
  xsi-xsi: Ma wurita lâ mbwale mauru, ŋineŋga Juda nenzi zo sapâŋa ŋana sika puroŋa
    ne yisi tia ma ipâŋga. Kinzi sipatu kumbwa ŋinde ŋa tu Pasova. Aku kinzi patarawâŋa
    tamâta ŋalaŋala ŋga kinzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ nde siporo tu, “Kinda
    ma taveta mana ŋga ma talaŋe Yesu ku takai kaika tapu pâta imâte.”
  crx-NTPO: '''Awhuz nat dzin whuz''ai Lizwifne butus lhuseya-un whewhúnahulni ''ink''ez
    lhes lhuntíldoh-i ut''alh-un, whewhúnahulnih cha, ''et lubret moodihne ''ink''ez
    Moses be ''udustl''us ''uk''ununáguzne, Sizi yooyoh whútsul hikunúta hituzilhghelh
    ha.'
  kan-OKCV: ಪಸ್ಕದ ಮತ್ತು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬ ಬರುವುದಕ್ಕೆ ಇನ್ನೂ ಎರಡು ದಿವಸಗಳಿದ್ದಾಗ,
    ಮುಖ್ಯಯಾಜಕರೂ ನಿಯಮ ಬೋಧಕರೂ ಉಪಾಯದಿಂದ ಯೇಸುವನ್ನು ಹೇಗೆ ಹಿಡಿದು ಕೊಲ್ಲಬೇಕೆಂದು ಮಾರ್ಗ ಹುಡುಕುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza ije bu iro Fasova ijiakiro Burete Iriaeki Ire Isiti Baki ije bu
    ina una Godi izege fu asaerafa buone karauniaema ije vierafevo ije fu mu inokiro
    ijiege uria name. Ijadufuo e mamekanu ije Godido zinone ifaejevo ijiakina e vua
    akae nijasiavo ije bune mauike nuriete igia Jesu kanakuae vua kuaena vame rerei.
  blw-blw: Yachi way chuway ag-agaw yanggay wat umchah hen anchi lagsak way manmanma-an
    hen anchi iggay namchitan hen anghel hen a-anà hen ganà Israel ad Egipto way hen
    yachiy lagsak agé hen manganancha hen anchi tenapay way cha-an fumnar. Yag hen
    hiyachi agé way tempo, chachan totopà hen anchichay anap-apon hen papachi ya hen
    anchichay siguchay cha mintudtuchu hen orchin no heno hen ekamancha way menlepot
    way manelew an Jesus ah mangempapchitancha.
  tam-2017: இரண்டு நாட்களுக்குப்பின்பு புளிப்பில்லாத அப்பம் சாப்பிடுகிற பஸ்காபண்டிகை
    வந்தது. அப்பொழுது பிரதான ஆசாரியர்களும் வேதபண்டிதர்களும், அவரைத் தந்திரமாகப் பிடித்துக்
    கொலைசெய்யும்படி வழிதேடினார்கள்.
  azz-NT: Pero polihuía ome tonal den iluit den tajyohuilis cuac nochi in tagayot
    judíos quicuasque pan ten amo tamajmahual ica levadura. Huan in tayecanani tiopixcame
    huan in tanextiliani den tanahuatil den Moisés quitemoayaj ica tacajcayahualis
    para quenín quiquitzquisque Jesús queme preso para quimictisque.
  spa-RV-1909: 'Y DOS días después era la Pascua y los días de los panes sin levadura:
    y procuraban los príncipes de los sacerdotes y los escribas cómo le prenderían
    por engaño, y le matarían.'
  csy-csy: 'Paisanpoai le tolsaw ngawl anluum poai tu, ni ni a kisap ciang in: thiampi
    lian te le thukhamhil te in Jesus sia bangbang man in that thei tu ci thimtheltak
    in kikum uh hi.'
  mxq-NT: Jaꞌa tyʉgoyꞌaty majtsk xʉʉ ja paskʉ xʉʉ ma̱ yajkáy ja tsa̱jkaaky diꞌibʉ
    kyaj tmʉdaty yʉ levaduurʉ, es ja teedywyindsʉ́nʉty es ja diꞌibʉty tsa̱jptʉgóty
    yaꞌʉxpʉjktʉp tꞌʉxta̱a̱ydyʉ ja winma̱ꞌa̱ñ wiꞌix tꞌokmátstʉt ja Jesús mʉdʉ andakʉn,
    es ttukꞌyaꞌooktʉt.
  tzj-NT: Xa ca'i' k'ij chic c'o wi' ja nmak'ij pascua ja tok ntiji ja caxlanway ja
    mta levadura ruq'uin. Ja c'a jefe quixin sacerdote e cachbil ja maestro ja netijon
    quixin ja winak tre ja ley xin Dios eje'e' quimajon rcanoxic rij rwach nak nqueban
    tre ja Jesús chi nquechap pan ekal in nquicamsaj.
  tdt-tdt: Falta loron rua tan festa Paskua ho Festa Paun la Tau Fermentu. Nai lulik
    nia ulun sira ho mestri relijiaun sira buka dalan atu kaer Jesus ho nonook deit
    hodi oho.
  ron-BTF: După două zile era sărbătoarea paștelui și a azimelor; și preoții de seamă
    și scribii căutau cum să îl prindă prin viclenie să îl ucidă.
  eng-WEBP: It was now two days before the Passover and the Feast of Unleavened Bread,
    and the chief priests and the scribes sought how they might seize him by deception
    and kill him.
  eng-FBV: It was now two days before Passover and the Feast of Unleavened Bread.
    The chief priests and the religious leaders were trying to find a surreptitious
    way to arrest Jesus and have him killed.
  nld-1939: Twee dagen later was het Pasen, en het feest van de ongedesemde broden.
    En de opperpriesters en schriftgeleerden zochten naar een middel, om Hem met list
    gevangen te nemen, en te doden.
  bwo-bwo: Ayhudi fazigi baaliyonat tushmeyi baaliyo mangiyosh git aawo oorat b́ befere,
    kahni naashwotsnat Muse Nemo danifwotsn, Iyesusi malon deshde'er boúd'it málo
    bo geyiri.
  nch-BL: Polihuiyaya ome tonati para nopa israelita ilhuit cati itoca Pascua quema
    israelitame quicuaj pantzi cati amo quipiya tasonejcayot. Huan nopa tayacanca
    totajtzitzi inihuaya tamachtiani ten itanahuatil Moisés quitemohuayayaj quenicatza
    huelisquíaj quicajcayahuase Jesús para quiitzquise huan quimictise.
  quc-TNT: Xa quieb k'ij chic craj che ri nimak'ij, Pascua u bi', xukuje' ri nimak'ij
    re ri caxlan wa ri man cäyi' tä ch'äm ruc'. Ri qui nimakil sacerdotes, xukuje'
    ri tijonelab re ri Pixab cäquitzucuj jas cäca'n na chuchapic ri Jesús ruc' subunic
    rech cäquicämisaj.
  tfr-NTPO: Eshko ga Israel tjëyoga döktong tek Egipto kjokyo dwayo dbaryo shrëkkl̈o,
    pjl̈ung shosho suk pjir shäryak ba uukkl̈o tjok l̇l̇ëm dbaryo kjwe dbar pjök obi.
    Eshkoshko ga syõshtaga kägäyoga, no pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i
    go, e töno l̈ok, ga tjl̈ẽno l̈ok ëng kong ga «¿Jesús, e shay, zröy wl̈o sorë ga
    pjl̈ú? Shay wl̈o ga jyõyotkëy.
  kaq-NT: 'Pascua fiestaya chahoma paan fiesta rihbi nocoti rabe nete pishinaiya cahen
    sacerdote hapobo betan huishani honanbo yohinani: —¿Jenquetsahaxon non Jesus paranxon
    bihtihin rehtenoxon?'
  ahr-ahr: मंग दोन दिन नंतर वल्हांडण अनी बेखमीर भाकरीसना सण व्हता. तवय येशुले गुपचुप
    कसं मारी टाकानं हाई मुख्य याजक अनी शास्त्री दखी राहींतात.
  sgb-sgb: Amêhên, lowa tanay allo bayo mag Pistan Pangaligtas ha Egipto haka Pistan
    Puto ya ayn Pampaalsa. Hilay mánoron Kautuhan ni apo Moises, haka hilay ampamaala
    kanlan pari, ay ampamulong kan Apo Jesus, no ay-êmên la yan madakêp haka maipapatsi
    hên ayn makamwang.
  vie-1934: Hai ngày trước lễ Vượt Qua và lễ ăn bánh không men, các thầy tế lễ cả
    cùng các thầy thông giáo tìm mưu đặng bắt Đức Chúa Jêsus và giết đi.
  kxv-kxv: ପିସ୍‌ପିଆ଼ନି ପାର୍ବୁ ଇଞ୍ଜାଁ ପୁଲାଏ଼ୟୁ ଆଣ୍ତାଆତି ରୂଟି ତିନି ପାର୍ବୁ ଆ଼ହାଲି ରୀ
    ଦିନା ମାଚେ । ଏଚିବେ଼ଲାତା କାଜା ପୂଜେରାଙ୍ଗା ଇଞ୍ଜାଁ ମେ଼ରା ପୁନାରି ଏ଼ନିକିଁ ଏ଼ୱାଣାଇଁ ନା଼ଡ଼ିକିହାଁ
    ଆସାନା ପା଼ୟିନେରି ଏ଼ଦାଆଁତାକି ପାରୁ ପାରିମାଚେରି ।
  cha-cha: 'GUAJA dos na jaane antes di guipot y pascua yan y taelibadura na pan:
    ya y magas mamale sija, yan y escriba sija, maaliligao jaftaemano para umafababa,
    ya umacone, ya umapuno.'
