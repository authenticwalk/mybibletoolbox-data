    asraak am nak, “Kaisaꞌ feꞌ! Kais atmanaap he theek Je, fin neon kouꞌn ii anhaumaakn
    een. Kais-kaisaꞌ too mfaun ein napoitn ein taisibu.” Sin naꞌuab ein on naan, natuin
    anmeu te, atoin Yahudis sin nateef nok neon koꞌu ‘Paska’, ma ‘Fesat Utunuꞌ ka
