  san-THA: ตทา นิสฺตาโรตฺสวกิณฺวหีนปูโปตฺสวโยรารมฺภสฺย ทินทฺวเย 'วศิษฺเฏ ปฺรธานยาชกา
    อธฺยาปกาศฺจ เกนาปิ ฉเลน ยีศุํ ธรฺตฺตำ หนฺตุญฺจ มฺฤคยาญฺจกฺริเร;
  iws-iws: Mɨ ta ɨi komiiya Pasova dimɨn whɨrkɨn kɨmbu karam nwowiya, bretɨn waisikaiyɨn
