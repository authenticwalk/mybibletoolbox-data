    -yɔylɩ pla wa 'ka ɔ kpa -dawli nya, 'ɩn wa 'ka ɔ 'bha.
  tpi-tpi: Bihain long tupela de Bikpela De Bilong Tingim De God I Larim Ol Israel
    I Stap Gut, na Ol Bikpela De Bilong Bret I No Gat Yis, ol bai i kamap. Na ol bikpris
    na ol saveman bilong lo ol i tok, “Olsem wanem na yumi ken giamanim Jisas na holimpas
    em na kilim em i dai?”
  mih-NT: Cumañi uu ca quɨvɨ ta cua tahan si vico sihi mvee ticatyi, quɨvɨ sasi ñiyɨvɨ
    pan ña ndaa. Ta ra zutu nahnu sihin ra maestro cuenda ley nducu ra cuhva yozo
    caa cua tɨɨn xehe ra sii ra Jesús. Ta cua cahñi ra sii ra.
  qvh-NT: Jesús sayno yachasergan Pascua y Levadüraynag Tantata Micunan fiesta galaycunanpä
