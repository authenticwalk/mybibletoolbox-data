    je̱ Jesús du̱mátstat je̱ taay ma̱a̱t je̱tseꞌe du̱yakjayꞌo̱o̱ꞌkjadat.
  bzh-bzh: Lob yiḳ buk luu mu nahën in bë alam Yuda hir buk-vabuung-ggöksën-yi sën
    denegga brët sën yiist* nema in lo. Lob alam-deneḳo-seriveng hir ggev losho alam-horek-yi
    denesero aggata rot in bë denadëġek medenajom yi ahon. Denevonġ in bë denaduu
