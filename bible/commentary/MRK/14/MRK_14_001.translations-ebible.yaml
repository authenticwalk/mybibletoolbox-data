    a mwambo akhasaka njira ya kumanga nayo Yezu n'cibiso-biso na kumupha.
  pab-NT: Hinamaki ferakene taitehena hisehaliti Páscoa naheta, nakairati makaorehetyakahare
    xoaha naheta hoka sacerdotenai xekohaseharenai, xaotyakiyaho kakoa waiyoreterehare
    harenai hametenetaha otokaha Jesus hoka aisahene aokowiyahitaha.
  llg-llg: Basa ndia, boe ma malangga anggama inahuuk Yahudi la, ma mese anggama la,
    bei lasanggak dalak fo ala sangga humu Yesus no nee-neek. Fo ala sangga tao lisan.
    Tehuu ala heti dalak lae, “Tataa kana dei! Ita boso humu Ndia lai-lai, huu fai-fai
    malole la dekak so. Boso losak hataholi noꞌu kala lahuu.” Ala kokolak lae leondia,
    na, huu bei faik dua bali, fo hataholi Yahudi la fai malolen, fo ala foin nade
    ‘Fai Paska’, ma ‘Fai Feta Loti Taa Pake Lalu Teik.’ Ma nai fai-fai malole ndia,
    ala lasaneda neu makahulun ele, ledoeik sila bei-baꞌi nala kalua leme nusa Masir
    mai.
  kyf-kyf: Nɩɩ, we -tʋ 'wʋ 'ylɩ 'sɔ *'Wʋzɩtɩylɩɩ 'fɛtɩ -yɔ Zuifʋʋ 'floo 'nɩa *gɔɔ
