  guj-2017: હવે બે દિવસ પછી પાસ્ખા તથા બેખમીર રોટલીનું પર્વ હતું; અને કેવી રીતે ઈસુને
    દગાથી પકડીને મારી નાખવા એ વિષે મુખ્ય યાજકો તથા શાસ્ત્રીઓ શોધ કરતા હતા.
  jvn-NT: Rong dina menèh wis wayahé Paskah. Ing dina Paskah kuwi wong Ju pada mangan
    roti sing ora ènèng raginé. Para pengarepé imam lan para guru Kitab pada nggolèk
    akal enggoné arep nyekel lan matèni Gusti Yésus, tanpa wong-wong ngerti.
  byr-byr: “Sawɨta daryaai kajɨnnojɨ tɨka Pariꞌmaꞌmunneꞌnajɨ tɨka munne Gɨrɨkula lɨwɨnya
    pamidakɨna myadeꞌnajɨ naadengɨra,” Juyara dɨnyɨna. Sara dɨnyɨna kyeꞌ sagaaꞌ sipɨzipɨya
    Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨta naangerajɨ Juyaraavɨre Yagaaikɨwɨjarajɨ dɨnyɨna
    “Nemɨ lɨka gavabɨꞌ yulyarawaajɨ wɨla yɨrawaajɨ tamakaadeꞌna sahwarɨ?” dɨnyɨna
    yeꞌ.
  ian-ian: Nandinya vɨlɨlɨk yindɨ mala Judana pesto lɨgiyandɨ. Wan pestomba tamba
    God ndi kat kwunatnda vak kat yelavɨka tugula nao kɨga lɨndi. God kat walɨga njambwi
    nɨmbagwi nyaangɨt pɨlɨwutɨga nɨmbo Jisas kat pagwuga kwutaa vatnyavak wandi.
  hun-hun: Két nap múlva pedig húsvét volt, és a kovásztalan kenyerek ünnepe. A főpapok
    és az írástudók azon tanakodtak, hogy csalárdsággal hogyan fogják meg és öljék
    meg őt.
  mcf-NT: Adashic, bëyuc tishaid unësmenuequid aton shubu datamenuequin Isadaidbo
    tsusedpabon nidaidën capuquid yuaded cuesunepampic. Aid tantiaid ushëbëdtabi pan
    bidisquesa tantiaid ushë Pascuas caid daëdec ushash choendac. Aid chonoshe queshun
    isadaidbo tsusiobon Esus nibëmbededpondash.
  kjs-kjs: Go-rupa puma werepe wala yapi laapome Pasova eda di epalia. Go rabu page
    Bret Nama-adaape yapi di yaa-pulu enaalinu epa kiritasimi. Go raburi Gote-na lodo
    kira-ae ali kalunumi page rekena agalena tisaanumi page Yesu lu makomaatalo pisimi-pulu
    nipu adialalo pirisimi.
  mni-mni: Matamdu Lanthokpibagi Chakkhangba amasung Hamei Yaodaba Talgi Chakkhangba
    kumhei pangthokkadaba numit nini watlingei matam oirammi. Athoiba purohitsing
    amadi Wayel Yathanggi Ojasingna lonna Jisubu phananaba amadi hatnanaba khudongchaba
    yengduna leirammi.
  yad-NT: Darundaju̱y su̱tyeda variy ramuju̱ Pásco, jasiy ravicha̱da ruravichtya ru̱sijyu̱ntiy,
    jiryatiy riimyiñu̱yada varirya pa̱ suro̱, jiryatimyu̱ ne racari̱vadye. Caserdótevyeda
    nutyityu̱miy rañi jtay ya̱ju̱riy Ju̱denu niquejada datyanuvavyedatani̱ Jesús,
    riñiya̱resiy nijya̱nvay, ru̱vedaju̱.
  mxb-NT: Ta kómani̱ vá uu̱ ka̱ kuu̱, dá koo víko̱ pascua, dá seí na̱ Israel pan ko̱
    ní kíꞌin táꞌan xíꞌín ña̱ dákuita̱ ta̱chí ñaá. Kúú ni̱ ka̱sáꞌá ndátóꞌón mañá ndidaá
    ta̱ duti̱ sakua̱ꞌa̱ xíꞌín ta̱a dánaꞌa̱ ley Moisés ndi koo kee ra, dá tiin ra Jesús,
    dá ná kaꞌání ñaá ta̱ néꞌe choon.
  pon-2006A: Rahn tehr riau luhwe mwohn Sarawien Pahsohpa oh Pilawa Sohte Doal Ihs.
    Samworo lapalap oh sounkawehwehn Kosonnedo ko raparapahki duwen ar pahn widingehdi
    oh salihedi Sises pwe re en kemehla.
  maq-NT: Hya xi camá ne, casahmi chaja sa jo nixtin xi cuechu suhi tsëhë pascua ne,
    sacuaha xcusun niji ne, hya chini pan xi tsajin san rë. Ngajan xi nahmi xi matitjun
    jan cojo cha maestru tsëhë ley ne, jemu tivangui me chuva rë xi cuindacha me Jesús,
    cojo sa xi cuma cjuaha me me tsiquehen me me.
  hto-hto: Naɨ ménarui ite pascua ráfuemo. Afe rafue llezica afénomo ite comɨnɨ íaɨoɨ
    pan fáitara jóoneñeno güífɨrediaɨoɨ, mei aféruillaɨ fáitañega pan güífɨrenafue.
    Lletáriraɨnɨ illaɨnɨ ocuícafue llóraɨnɨ dɨga Jesús jɨ́fuiado llaɨtállena jenódiaɨoɨ,
    ie tɨtállena.
  por-BRBSL: Faltavam agora dois dias para a Páscoa e a Festa dos Pães ázimos, e os
    chefes dos sacerdotes e os escribas procuravam como poderiam pegá-lo por engano
    e matá-lo.
  ces-NKB: Za dva dny byla Veliká noc a [svátek] nekvašených chlebů a velekněží se
    zákoníky hledali [způsob], jak by se ho lstí zmocnili a zabili [ho].
  cui-cui: Acoibi po matacabiyobe cataunxuae seica poxonae jiwi nacaetutsina penabanaenexa
    pexaewa, peyabara nanta xeinaenexa barapo matacabi xua poxonae caena bayatha matha
    judiomonae Egipto nacua weya panenebiya. Barapo matacabi pewʉn Pascua matacabi
    wʉn. Barapo Pascua matacabi wʉntha jiwi xane pan, po pan xua jopa cotowiyo. Sacerdotemonae
    pia pentacaponaewi tatsi, irʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene
    tatsi, daxita barapomonae nabarʉ muxu jei xua bepa pinae eta bichi tsane poxonae
    Jesús nameicha waetabinchi pebexubinexatsi.
  boj-2014: Onaqa Juda naŋgo yori bati koba jojomej. Yori bati di aqa ñam Bem Tiyosai
    Qaji Uyqajqa Bati. Qotei a nami Israel naŋgi Isip sawaq di padalqa laqnabqa aqaryainjrej.
    Deqa olo are qalqajqa bati jojomej. Bati aiyel soqnej. Deqa atra tamo kokba ti
    dal anjam qalie tamo naŋgi ti endegsib nenemoqneb, “Iga kiyersim Yesus lumu na
    ojsim qalsim moiyotqom?”
  eng-OEBUS: It was now two days before the Festival of the Passover and the unleavened
    bread. The chief priests and the teachers of the Law were looking for an opportunity
    to arrest Jesus by stealth, and to put him to death;
  eri-eri: Itou No Israel Awa Nigainga Hilou Yafane Waha Ninanege Isei Nomo Fati Anyakaro
    bagu, Beret Yis Uwau Nomo Fati Anyakaro bagu, heigon bona waha inyiba nga inyai.
    Ono gainga nere pris aroro bagu, nuuni beele isou fai bagu lewane, “Ere adadu
    onodu boya, ere edo langa Yesus yaawa tudu yaasudu dukote wedenga umona?”
  aly-aly: Jew-rnem akarrirrenh, amern alerrkw arlkwetyek, Anperarl Alhek “Passover”
    tyenkerr atnyenetyek, Akngeyek inkwerelhemel. Arlta atherr-inger ayntek tyenkerr-anem
    arlkwey-alenty. Moses-kenh-rnem-then Atyetyart Jew-rnem-kenh-then, tyaty-areny
    ilkwernem-then angkerrenh, Jesus renh anterrkwemel, renh ipmek atwetyek, “Alerl-antey
    ra anayntey, akngerrel anwenhantherr atwekerr, ahelirremel ikwer-they.”
  wiu-wiu: Yu yenamepa kini kaua-mikiti Idipi take mekakoa edelo ago patukoa wia tukamenele
    oi pikoa meketepa malike-kama toge kima nekeneya. Eni toge kia mono mono akamene
    palawe wane-kiti yoa noatekoi oi tigotokoa nekeneya. Eni toatekoi ta takupeta
    pa ete pikale Akolalike lodo yotokoai tane tobou ali-kitameka Mosesene totono
    pine to̱a olaukane ali-kitameka Yesu wiadete edoa yotokoa dekoa moato patu wa
    wili tokoa kakeneya.
  swe-swe: Det var två dagar kvar till påsken (pesach) och det osyrade brödets högtid.
    Översteprästerna och de skriftlärda sökte efter ett listigt sätt att gripa Jesus
    och döda honom.
  cth-cth: Hahoi hnin hni touh a loum hnukkhu, ceitakhai pawi hoi tonphuenhoehe pawi
    ao hanelah ao. Vaihma bawinaw hoi cakathutkungnaw niyah Jisuh hah huenghai hoi
    bangtelah ne dum vaiteh thei han tie a lamthung hah a tawng awh.
  mti-mti: Gare Uwag Gaveya Buyunaeba ge Bredi Iisut Onanwa Buyunaeba oya oiyat duwam
