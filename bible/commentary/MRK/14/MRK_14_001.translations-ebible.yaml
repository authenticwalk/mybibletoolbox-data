    mwanji hambwandau hima ele ga ya wu anambwanda, “Hinde hinga apa nu wosini Jisas
    ni nu gamboni nu toroꞌinjisini nu yewa ri hano?”
  vie-OVCB: Còn hai ngày nữa đến lễ Vượt Qua và lễ Bánh Không Men—các thầy trưởng
    tế và thầy dạy luật tìm cơ hội bắt giữ Chúa Giê-xu và bí mật giết.
  kze-kze: Ísu mináímbá simátimuwana naaóvá'ó Áánútu Yútaa-kwaasi tíyótaasa í-tánómbá
