    Iesu məmə okotələs oneuən motohamu.
  urd-urd: दो दिन के बाद फ़सह और 'ईद — ए — फ़ितर होने वाली थी और सरदार काहिन और फ़क़ीह
    मौक़ा ढूँड रहे थे कि उसे क्यूँकर धोखे से पकड़ कर क़त्ल करें।
  hot-hot: Wak lokwaŋju hêk denaŋ ek waklavôŋ nôm bêŋ ju, yaŋ ma Hale ba Hi ma yaŋ
    ma Eyaŋ Polom Yis Mi. Ma ŋê bêŋbêŋ êbôk da lôk ŋê lôkauk hathak abô balabuŋ idum
    ek nesau Yisu ba nebaloŋ ek nijik yani vônô.
  mqj-NT: La dua bongipi anna lambi'mo attunna dipakaroa' allo kamai disanga Paskah
    anna allo kamai disanga Roti Tae' Diboloi Ragi. Umpeangmi lalan kapala imam sola
    to untarru' issinna sura'na Musa la ussakka buni Puang Yesus la napatei.
  rus-SYN: Через два дня надлежало быть празднику Пасхи и опресноков. И искали первосвященники
    и книжники, как бы взять Его хитростью и убить;
  mbh-mbh: Nang ol inga or aini rongan i voth, naro Judare o men nge Punseleainga
    a Aning ako o apet i ve ini Pasova. Na nge aning aken, o an bret ako ipawimpotnga
    i voth nge avele, aken ini ole vothung vet aken, aveto pris kimangare na toko
    pamirealingare nge a Moses ile patorong, o veliloalo pel mo o kath sovengalo ako
    aro o rere kine a Jisas mo o so rin i nge.
  bdd-bdd: Hataona Guyaina ꞌana ꞌebe nuwatuhuyahina ꞌabwa ꞌilatu sabwelo ꞌeluwa mulina.
    Guyaina ꞌalona ꞌadi pwalawa geya ꞌana ꞌebe ꞌabi hesesehamo siꞌai. Ma topwaoli
    madoudi ta loina ꞌana toheꞌitao sinuwanuwatuhu togidega ma Yesu siꞌabo ꞌese eema
    ꞌabehega siꞌabiyahi ma siloheꞌamasi,
  cbt-NTPO: Cato' tahuëri pahuanarin Pascoa nanicaso'. Naporo' Yosëri iráca nicha'ërinso'
    yonquiatona', coshatapi. Pan co huëpocatërinsohuë' ca'sapi. Pascoa naniriahuachina,
    cotio hua'ano'sa', cotio maistro'sa', inapitari chinotapi onporahuatonsona Quisoso
    macacaiso marë'. Nonpintatona', yatëpapi.
  srn-NT: A ben de tu dei fosi Paska nanga a fesa pe den e nyan brede san meki sondro
    dyesi. Den prenspari domri nanga den sabiman fu Gado wèt ben e suku wan fasi fa
    den bo man kisi Yesus nanga wan triki fu den kan kiri En.
  cta-NT: Tya lyiji tya tyucuaa tsa̱ chaꞌ caca taꞌa pascua, liꞌ ndyaca taꞌa su ndacu
    nguꞌ xlyá nu ná ndyaꞌ loꞌo scua̱ tiyeꞌ. Nclyana sti joꞌó nu laca loo, nclyana
    mstru chaꞌ joꞌó, ñiꞌya̱ nu cuaꞌni nguꞌ chaꞌ caca tejeyaꞌ nguꞌ jiꞌi̱ Jesús cuaana
    ti, chaꞌ cujuii nguꞌ jiꞌi̱.
  bqc-SIM: Gɛ̃amusu dikpɛ ń Kàaso dikpɛo gↄ̃̀ gↄↄ pla, ↄ̃ sa'onkiaↄ ń Mↄizi ikoyãdanɛdeↄ
    lɛ́ zɛwɛɛlɛ wà gbɛ̃́ↄ zãmakɛ wà e Yesu kṹ wà dɛ.
  tcz-CHONGTHU: Hichun Kalchuh Kut le Cholsolou Changlhah Kut kimanna ding nini aumtan
    ahi. Thempu pipui holeh dan thusun hon Yeshua chu, guhthima mat'a thatheina ding
    lampi anahol jing nalaiyun ahi.
  mar-mar: वल्हांडण व बेखमीर भाकरीच्या सणाच्या दोन दिवस अगोदर मुख्य याजक लोक आणि नियमशास्त्राचे
    शिक्षक कपटाने त्यास धरून जिवे मारण्याचा मार्ग शोधीत होते.
  snp-snp: Ena kamena lele uto, Goti Elita o Gedami foliwaki, ido beleti olufe lagu
    yisi melámoti faifa kiti no-no amo foliwaki ya o fedenami yokila ki umu-umu amo
    we kiyabani we ido lo melami ka api gilibi-gilibi amo we yate Yesu nedo momona
    oti ana-kiyanalo nela witi ofo fulunagili ka loti lo kifafa,
  isl-isl: Tveim dögum síðar hófst páskahátíðin – en þá neyta Gyðingar ekki brauðs
    með súru geri. Æðstu prestarnir og aðrir leiðtogar þjóðarinnar voru enn að leita
    að tækifæri til að handtaka Jesú svo lítið bæri á og lífláta hann.
  spy-NT: Kikiikung'ēt ꞉bēsyōōsyēk āyēēnku kuyit ꞉bēsyēēt nyēē kyoomēē ꞉Yuutayeek
    *Saakweetaab Keeytaayeet ākoo Saakweetaab mukaatiin chēē mākuutunootiin. Kimii
    kuchēēng'ē ꞉mbo *kibkōrōs ākoo kāānēētikaab kiruutēk wōlēē makunamta Yēēsu kumākāsē
    ꞉chii sukubakach.
  xnn-xnn: Nan Fiestan di Linmaosan di Anghel et siya gedan di nan agew ay mangkakananda
    is tinapay ay egay kabobodan. Doway agew esapay omdan nan fiesta dat anapen nan
    menkangangato ay papadi ya nan men-is-isolo isnan linteg nan ikkanda ay mangdepap
    ay mangpatey ken Jesus ay maid mangtek is ipogaw.
  mwe-mwe: Gali galepeshe mobha gabhilipe kuishila lyubha lya Shikukuu ja Pashaka
    na Shikukuu ja Mikate Jangatagwa Ngedule. Bhakulungwanji bhaabhishila na bhaajiganya
    bha Shalia ya a Musha gubhaloleyenje shiumilo sha unami sha kwaakamulila a Yeshu
    bhaabhulaganje.
  tte-tte: Kaliyate labuimo simiyamiya na mwalelikwa soina kana nuwatu-kalatan yo
    besiele soine koina pwalawa gaibumo nige kana ebweli, kani siginauli. Topwaoliyao
    lalakili yo loina kana toyakayakatai kamwasa siloyaloyai tem gubesi na Yeisu sikabikalatan
    wadam mena na siunuyamate.
  tcs-tcs: Orait nau. I bin tu dei bipo da Pasoba ane da Pisting blo da Platbred i
    nogad yis. Ol dem edprist ane ol dem Zuwislotisa bin stil trai po paine sikretwei
    po kese Zizas po kile em.
  hlt-THB: Ak law hly khawnghi a hihvoeinaak awh loentaak poei ingkaw hen amak boei
    phaihpi poei ce awm hly nawh, khawsoeih boeikhqi ingkaw anaa awi cawngpyikungkhqi
    ing Jesu ce tu unawh him aham a tym leek ce sui uhy.
  soq-soq: Pirisi debamau ita anaana waeuwalala auweie gagalontoie inta na inta Iesu
    wadapuitue kotusapue bosapu. Ita mo gagalontoie insaisau deasane waienase, “Walama
    nata dialepio aupe Pasowa odawa nata. Ita ema aupeaupe no bured sasanasiawaia
    odantonte nanto walama 7 dialepi.
  qub-qub: Chay wichanga Pascua fista gallaycunanpaj ishcay junajllana pishiycaran.
    Chay fistallatami «Lebadüraynaj Tantata micunan fista» niranpis. Chay junajmi
    cüracunapa mandajninwan lay yachachejcunaga parlacuran imanöpapis Jesusta prësu
    charircur wañuchinanpaj.
  att-att: Á ajjan duá nga ággaw paga lage na piestá na pattalebarán nayù daroban,
    nga pakkákád da ta pán nga awán ta állapparán na. Á yù ira kátannangán nga pári
    na Kudio ánna yù ira mesturu ta tunung, alerad da yù paggápù da kâ Apu Kesu nga
    awán ta makánnámmu, tapè papatáyad da.
  bki-bki: Naruei, bogo binimei vaataro ka yuka nonovio nalo ajum̃a amila kialo jokoluolu
    juo na tortoru. Bogoti juo ju kia vo, ka mia aim̃auka jokoluolu na sidomkariano
    na ioruriano tukamu, ana kario na aim̃auka ka jokoluolu na asen beskit na jikili.
    Mia ea bogo nene, tomu na tortoru nalo na kulo lu kialo bija naverloglogiano nalo
    na tuboiano, ajum̃a ajidom kea auebin Yesu. Aju kea amilavon ka asirag m̃arabo
    tai ka mia avokarvan ga naio.
  bqp-bqp: Vĩnla dikpɛ kũ Burodi Futɛnasari dikpɛo gↄ̃̀ gↄrↄ pla, akũ sa'orikinↄ
    kũ ludayãdannɛrinↄ tɛn zɛ́ wɛtɛ kũ ↄ̃ndↄ̃o ò Yesu kũ ò dɛ.
  mcp-mcp: Nə́ ndɛɛ́, í á lʉ́g mwɔ̂w mə́bá nə́ *Páska nə zaŋ bwə́ á dʉ də ibʉlɛ́d
    yâ kú nə *ləvur yí í bwə́mag. Milúlúú myâ ofada nə *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́
    á ŋgə sɔ̧́ məzhɨɨ́ nə́ bwə́ bii Yésus mə́kə́ŋʉ́d, bwə́ gwú nyə.
  hat-hat: Nan de jou ankò yo tapral fete fèt Delivrans lan ansanm ak fèt Pen san
    ledven an. Chèf prèt yo ak dirèktè lalwa yo t'ap chache mwayen pou yo arete Jezi
    san pesonn pa konnen, pou fè touye li.
  npl-NT: Sa ome tonati opolitoka para n ilwitl de Paskua, ijkuak n judíojteh kikuah
    n paj non amo kipia levadura. N tiopixkeh non tlayakantokeh iwa n tlamachtijkeh
    de itlanawatil Moisés, okitemoliayah kenijki tlakajkayawaskeh para kikitskiskeh
    n Jesús iwa kimiktiskeh.
  bgg-bgg: Hì ne buii Hiìadun Sai pha chiih-è Phiia ajiie pha Iweb chie muii pha danyi
    ibi shii ro. Boh phabithek chiih-è Iphey yua pha masdothek è ug ne Isu shii zum
    pha rek phro, chiih-è ua pha rek phro.
  eng-TCENT: Now the Passover and the Feast of Unleavened Bread were two days away,
    and the chief priests and the scribes were looking for a way to arrest Jesus secretly
    and kill him.
  eng-BSB: Now the Passover and the Feast of Unleavened Bread were two days away,
    and the chief priests and scribes were looking for a covert way to arrest Jesus
    and kill Him.
  cpu-NT: 'Ari kapatapaaka apite kitaite joimoshirenkapiintaitziro Anankoryaantsi,
    jovantapiintaitarori eejatzi tantaponka. Ari ikamantavakaari ijevare omperatasorentsitaari
    itsipatakari iyotzinkariite, ikantavakaiyani: “Thame amataviteri Jesús ayeri,
    ovakaanteri.'
  san-ASM: তদা নিস্তাৰোৎসৱকিণ্ৱহীনপূপোৎসৱযোৰাৰম্ভস্য দিনদ্ৱযে ঽৱশিষ্টে প্ৰধানযাজকা
    অধ্যাপকাশ্চ কেনাপি ছলেন যীশুং ধৰ্ত্তাং হন্তুঞ্চ মৃগযাঞ্চক্ৰিৰে;
  tac-NT: '''Ma oká rawé rokáréle sebamia raweli wa''lú omégachi napu wa''lú piesta
    newame nile ralámuli jurío, Páskua anilime omali napu baní go''yame nile alué
    ralámuli jurío, tase kawali (lebarura) ro''igá newárigime baní. ''Lige alué e''wélala
    balé ''lige alué we''ká rió Moisesi nílala nulalí beníriame ''nátale churigá ''la
    níligo cha''piá Esusi ''yégiga ra''íchaga, ''lige me''liá.'
  eng-WEBPB: It was now two days before the Passover and the Feast of Unleavened Bread,
    and the chief priests and the scribes sought how they might seize him by deception
    and kill him.
  gfk-H: Airua bung taar mon um kana tano Nian na Hinahaan Sakit ma no Nian na Beret
    Pai Lalat. Ma ira tamat na pris ma ira tena hausur ta ira warkurai tane Moses
    diet ga silsilhei tiga bilai na ngaas wara palpalim kahai Iesu waing diet naga
    bu bing ia.
  viv-viv: Tu aiyeta luhei hinahegedi tu tafalolo ana egana lobama ana tovenuwaꞋata
    yana Abamaduviviya ginayemu. Medema tafalolo-nadi ana toveya beledi keke waꞋisina
    hiꞋauꞋana. Ada abaveyao ana tofaisewa kikaiwabudiyao kadu Mosese yana vehimeya
    ana tovehawala eda hilelelena be Yesu hinakiveꞋavikauyeni-yo hinaluveꞋalikana.
  yao-yao: Gasigalile moŵa gaŵili likanaŵe lyuŵa lya chindimba cha Pasaka ni chindimba
    cha mikate jangataga amila. Achakulu ŵambopesi ni ŵakwiganya Malajisyo ŵaliji
    nkusosa itajile pakwakamula Che Yesu, mwangamanyilila jwalijose ni kummulaga.
  tgp-tgp: Rani mo rua mo lo toho vara i tikeli na pongi rani Passover peresi rani
    atu la lo hani na pereti hinia sei mo sopo te isi hinia. Pr̃is aulu peresi na
    tamlohi vujangi mata leu la lo aleale malele vara la pa tauri luhu Iesu hinia
    vara la vilimateia.
  auc-NT: Mëönaa go ate wodo pænta gogaïönæ baï Patowa æ̈æ̈mæ̈ baquimpa, ante pönëninque
    oodeoidi ñöwo, Päö yedæ æmpoquï ömæmö ï mönö cænguïönæ inguimpa, ante cædönänimpa.
    Mänïñedë, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö në wææ ante odömönäni
    ïñömö, Mönö awëmö cæte Itota ingante bæi ongonte ænte mäo wæ̈nongæ̈impa, ante
    cædönänimpa.
  kbc-NT: Aniaditibige itoataale nokododi daɡ̶a nakatio nalokegi anodita me Páscoa,
    codaa niɡ̶ijo eledi nalokegi anodita “Lalokegi paon ane diɡ̶ica labookojegi”.
    Niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa niɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece
    lajoinaɡ̶aneɡ̶eco Moisés odoletibige niɡ̶ica nimaweneɡ̶egi modolicetalo Jesus
    moyeloadi.
  bmh-bmh: Gil aliag mazicina, zobu tub ebu duailel bret zis tamacag zacanem, wanib
    Pasowa zuna, Uwait ula dacanemen dudu banban mui, kasai ze tapaimaranem dudu mui,
    agen Yesus gusig pataimai, webi, noumamau en wage wageimai ze patemen.
  ctu-BL: Yom to cha'p'ejl q'uin cha'an i q'uiñilel Pascua che' mi' c'uxob caxlan
    waj mach bʌ anic i levadurajlel. Jini ñuc bʌ motomajob yic'ot sts'ijbayajob tsi'
    pejcayob i bʌ cha'an bajche' mi mejlel i chucob Jesús ti lot cha'an mi' tsʌnsañob.
  meq-meq: A zəkaw məhəne sulo nakə Yahuda hay ta hatsiye magurlom i Pak ada ta mənde
    wu mənday nakə tə zalay peŋ aye na, gəɗe faya bay. Ahəl niye na, bagwar hay i
    ndo neheye tə vəlaway wu a Mbəlom aye ta ndo mədzaŋgawa bazlam i Mbəlom mapala
    eye faya ta pəliye tsəveɗ ka məgəse Yesu ta məkal hərwi ada tâ kəɗ na.
  noa-H: Jesuu mag hich k'apeenag hich mawia deeu bëeju jaauwai nemk'oo pömaam burraag
    k'ãaidam numpai waaur sĩejim haajem. Mag p'iesta hĩchab Pascua ha t'ʌ̃ʌrjem; hajapcharan
    maar meeun judionaanau pan sĩi hich jãg levadura chuk'u wauwia seman hëntër k'oojem
    hag semanma. Mag p'iesta burrju k'ãai k'apan k'aba waaur nʌm hee, p'adnaan chi
    pörnaanau Moiseeu Hẽwandam hiek p'ã pʌatarr jawaag chi machnaan dʌ̈imua hãba biirdʌwi
    k'ĩirjug jʌr naajim hanaabá, nemdam bʌ̃ʌr habarm gaaimua Jesús himeraa pʌr hauwi
    t'õopʌ̈yaag.
  alp-NT: Lesike petua lua pine tamata Yahudiaru esi pesta nete suike loko Alla Isirie
    esi ntuana menaru bei Mesire kai pesta esi kane roti rebe pake ragi more. Eleki
    imame elakaru kai kuru Torataru esi nikwa lalane ndendene kena kerike kai bunu
    Yesuse.
  san-VEL: tadaa nistaarotsavaki.nvahiinapuupotsavayoraarambhasya dinadvaye .ava"si.s.te
    pradhaanayaajakaa adhyaapakaa"sca kenaapi chalena yii"su.m dharttaa.m hantu nca
    m.rgayaa ncakrire;
  kbq-kbq: Hagi Anumzamo'ma Israeli veama kinafinti zamare'nea kanagu antahimi'za
    zo'ore breti nenaza kna zahufa tare zagegna me'nege'za, ra mono kva vahe'mo'zane,
    kasegere ugagota hu'naza vahe'mo'zane, Jisasima havige hunte'za oku azerizama
    ahesaza kanku hake'za ahe fri'naku huge antahige hu'naze.
  kbh-kbh: Bashco fiestama uta te yojetsájamna, chë Bëngbe Bëtsá Egiptocana judiëngbe
    bëts taitanga tojánatsebacama jtenójuaboyama fiesta, chë levadúraca ndëpormana
    tandës̈e sayora. Chë judiëngbe bachnangbe amë́ndayënga y chë ley abuátambayënga
    imojtsenguaye nts̈amo Jesús jishachana jtseíngñase, y jtsóbama.
  ron-LSB: Cu două zile înainte de Paști și de sărbătoarea azimilor, preoții cei mai
    de seamă și cărturarii căutau cum să-L prindă cu înșelăciune și să-L omoare.
  pon-pon: KADEKADEO pon ria pon mon paja o kamadip en prot, jomut, Jamero lapalap
    akan n jaunkawewe kan jojon duen widinadi i kamatala.
  nhe-BL: Polihuiyaya ome tonali para nopa israelita ilhuitl tlen itoca Pascua quema
    israelitame quicuaj pantzi tlen ax quipiya tlasonecajyotl. Huan nopa tlayacanca
    totajtzitzi ininhuaya tlamachtiani tlen itlanahuatil Moisés quitemohuiliyayaj
    quejatza huelisquíaj quicajcayahuasquíaj Jesús para quiitzquise huan quimictise.
  sps-sps: U fuan tsun nainy te kaakaa non ana taa Jiu te Fakats Fatabiny nainy te
    faakouts e Gov a taa Isrel ser naus osing me na gum fan iny Ijip, an nainy Guainy
    te ainy rorin Koinykoiny Sikia ma kaa me tu Yis. An tsunaun tan tsoiny faakor
    ana rin tsoiny fifaatsuts tan Faun te kirkir iny e Moses komainy to ma sainy ta
    sanaan ta takop iny nots er atsun famat to Jisas.
  wnc-wnc: Ge tapduu gweaya yuwa sandewana tapduk takwanu angelata tupa siknga Isrel
    nana amin yapbike Isipnana amin zipan kumbingge natake yuwatakak tapduk takwanu
    Pasova ngang yakaing gwenu akaningge siwan poyau dua paptaya nakaing gwenu atdapakakut.
    Siwan Anutue yot takwan gwene pasiya amindane takeakwakat gatu mama wam yanindamumsa
    amikatda paut tasike Jesu tanzike tanggaganuke tanguwa kupikge wam yake
  bus-bus: Banla zĩbaa kↄ̃n Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaao gↄ̃̀ gurↄ plaa, ben sa'orikinↄ
    kↄ̃n ludayãdannɛrinↄↄ e zɛ́ wɛtɛɛ ↄ̃ndↄ̃ↄo wà Yesu kũ wà dɛ.
  gub-BL: Uhem etea'i mai'u haw uhua'u ma'e Zutew wanupe kury. Zanera'yr wazuka 'ym
    awer a'e mai'u haw her romo a'e. Typy'ak iapiruru 'ym ma'e i'u haw, amo ae her
    romo a'e. Xaxeto wanuwihaw a'e wà, ze'eg kwehe arer rehe upurumu'e ma'e a'e wà
    no, uzemono'ono'og waiko uze'eg pà a'e wà. — Pyhegwepe xiapo putar mai'u haw uhua'u
    ma'e nehe. Xipyhyk Zezuz zane nehe, izuka kar pà zane nehe, teko wanupe imume'u
    'ym pà zane nehe, i'i uzeupeupe wà.
  imo-imo: Goteni Israel imboma oi Isip kombu wendo lipe enonga ungulu komoma tepa
    ltimu aku waimu wendo oromo wali liko manjingei langi awili talo karomele. Aku
    talo te imbi tiko, Pasova langi ningo, te Bret Yis Naa Munduli langimu nimele.
    Aku talo oi wendo naa oli wali talo welepili aku wali Gote popo tondoli iye awilima
    kinye mane ungu pimeleungu imbo iyemani Jisas lopeke teko ambolko liko toko kondongei
    wai panjemili ningolio ningei,
  boj-boj: Onaqa Juda naŋgo yori bati koba jojomej. Yori bati di aqa ñam Bem Tiyosai
    Qaji Uyqajqa Bati. Qotei a nami Israel naŋgi Isip sawaq di padalqa laqnabqa aqaryainjrej.
    Deqa olo are qalqajqa bati jojomej. Bati aiyel soqnej. Deqa atra tamo kokba ti
    dal anjam qalie tamo naŋgi ti endegsib nenemoqneb, “Iga kiyersim Yesus lumu na
    ojsim qalsim moiyotqom?”
  ulk-ulk: Neis gerger barkiei keubu ya Yiskak Beredira Aro Gerger watabarki, Kebi
    Kirim Merkem a Aotarle Iesuim dasmerlare ko abi wairpeidarda a waipita.
  eng-DRA: Now the feast of the pasch, and of the Azymes was after two days; and the
    chief priests and the scribes sought how they might by some wile lay hold on him,
    and kill him.
  knf-knf: Ufeŧtu wi ipoom indaţ na *Ufeŧtu wi Mbuur ŋaduka ŋnuur ŋtëb, kë baţeŋan
    baweek na *bajukan Bgah başë la jibi bakdoli mntit kadoo kamob Yeŧu kafiŋa.
  san-KHM: តទា និស្តារោត្សវកិណ្វហីនបូបោត្សវយោរារម្ភស្យ ទិនទ្វយេ ៜវឝិឞ្ដេ ប្រធានយាជកា
    អធ្យាបកាឝ្ច កេនាបិ ឆលេន យីឝុំ ធត៌្តាំ ហន្តុញ្ច ម្ឫគយាញ្ចក្រិរេ;
  arn-NT: Epu antülewey ñi akuam ti Paskua kawiñ, ñi ingekemum ti kofke nienolu lefawra.
    Fey ti pu longkolelu ti pu saserdote mew ka ti pu kimeltukelu Moyse ñi ley dungu
    rakiduamküley engün chumngechi ñi püresuafiel ta Jesus kiñe ngünen dungu mew,
    ka ñi langümafiel.
  zas-NT: Zatioꞌp dxej riaadx gal lanij pascw, lanij raw ree bejn guiadxtil ni ad
    yuꞌt levadur. Abiꞌ ree bixhioz rniabee ree bixhioz con ree mext rajc ley, raguiil
    reeman mod xhienaag gusquiee reeman Jesús, din guiniaaz reeman laaman gugüjt reeman
    laaman.
  ken-NT: Ɛ́rɔp manywɔp apay ndu mɛ́nyiɛ Ɛpǎ Nɛkɨŋɨ ndu bɛ́tɨk nɛfɛrɛ Mandɛm áfɛ́rɛ́
    bo Israɛl ndǔ kɛsɛm amɛm ɛtɔk Íjip, nɛ Ɛpǎ Brɛt anɛ ábhɨ́kɨ́ bhɔŋ yís. Bo
    bati bachiǎkap Mandɛm nɛ batɔŋ ɛbhé Moses báre yaŋ mbi bɛkɛm Yesu bhɛ́sɛ́ bhɛ́sɛ́
    mangway.
