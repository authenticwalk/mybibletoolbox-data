    a sabiw ngurpay mabaygal thana sakariya nagemir kedha, thana kay midh paru Yesun
    gumi gasampa a kay nuyn uma mathampa.
  ksj-ksj: ꞌAhi madaḡaꞌe, Pasika muiḡa* zuni |iisiti|r oꞌoꞌa |iberedi|rḡa auꞌeteꞌe
