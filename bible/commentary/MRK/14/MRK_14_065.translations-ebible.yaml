  bdv-bdv: ଆରେକ୍‌ କେ କେ ଜିସୁର୍‌ ଉହ୍ରେ ତୁକୁକ୍‌ ଦଃର୍ଲାୟ୍‌ ଆର୍‌ ସେମଃନ୍ ତାର୍‌ ମୁୟେ ତୁଆଲ୍‌
