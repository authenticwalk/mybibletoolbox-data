  ptp-ptp: Mêd xomxo ya pɨsuv myaluc lec Yesu mêd vɨyum i manôn xôn ya nivɨmihi dɨ
    hi i dɨ nêl vô ên nêbê, “Nêl xomxo ti wê hi ông ge lê kɨtong.” Mêd xêhɨpu wê viac
    Anutu xumac ngɨbua ge kô i mɨ la dɨ la hi ya vɨgê.
  nak-nak: Isahari tegiteu goio kavurasi volua. Egite avu robo la matala, egite goio
    kuea, egite tahia mago “Ioge, eme ge vikara matagaga, ere kuetime ele?” Tio egiteu
    la tahalo la vagari robola te la luma la lotu, egite goio pulia soio, egite lubi
    vuloa.
  lbb-lbb: Dingla na tarai tagun la, la namsan e Iesu, la poroi alar tar a matana,
    la tubuli pa la atai i mange, “U a propet, atai mila, esining i tubul u!” A tena
    tai alarla la ben pasi pa la umi.
  kan-2017: ಅನಂತರ ಕೆಲವರು ಆತನ ಮೇಲೆ ಉಗುಳಿ, ಆತನ ಮುಖಕ್ಕೆ ಮುಸುಕನ್ನು ಹಾಕಿ, ಗುದ್ದಿ, ಈಗ “ಪ್ರವಾದಿಸು”
