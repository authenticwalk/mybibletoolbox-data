  mdy-ETH: ፔቴ ፔቴ ዓሳ ዒዛይዳ ጩቲ ጩቲ ዓኣፓ ዒዛኮ ዛጉዋጉዲ ቱርጫና ቱኪ፦ «ሂንዳ ኔኤኒ ፆኦሲ ማሊሢ ኬኤዛያታቴ ኔና ዖኦኒ
