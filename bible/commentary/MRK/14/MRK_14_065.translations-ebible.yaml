  dwr-ENT: ኡንቱንቱፔ ኢቱ ኢቱ ኣ ቦላ ጩሼ ዶሜዲኖ፤ ኣ ኣይፊያ ካሚ ዴቺዴ፥ «ኔና ዴቼዳዌ ኦኔ? ኣኔ ቲምቢቲያ ኦዳ!» ያጌዲኖ፤
