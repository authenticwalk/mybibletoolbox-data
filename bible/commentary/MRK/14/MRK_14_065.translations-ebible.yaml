    wala mvelen, ¿pjacj wyala po''ó tyüla? ¡Dios ca jin mü''üsüs la mijis! Malala
    tjowelepj, mpes la tjüpjüts''ün jupj lal. Sacerdote militarpan Jesús lal tjil,
    mo''o la süp.'
  zap-NT: 'Orguin wzelo txup tson mén wtxonxen men lo Ne no wtsëë men lo Ne, lex wgupunyet
    men Ne, re men: ―¿Txu rniiz xkwent de gan? Le men ne rapkwent xeydoo Dëdyuzh rgapgue
    gyedkwes Ne.'
  wer-wer: Pël mëak naröak ngës rëak waasöp ngës menak itöörarë ngep elmëeë möak,
