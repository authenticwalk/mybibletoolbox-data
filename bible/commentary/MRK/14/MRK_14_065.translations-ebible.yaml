    Naꞌll beꞌnn kaꞌ llap yodaꞌon llgap akeꞌ lloaꞌraweꞌ.'
  juy-juy: ଆରି, ଲାଙ୍‌ଲେନ୍ନେ ଆ ଡଅଙ୍‌ଲୋଙନ୍‌ ବିଜଲେଞ୍ଜି ଆରି ଆ ମୁକ୍କାଲୋଙନ୍‌ ସିନ୍‌ରିନ୍‌
    ୟୁମ୍‌ଲେ ବିଡ୍ଡାବିଡ୍ଡାଲେ ତିଡେଞ୍ଜି କି, “ଆମନ୍‌ ଅଡ୍ଡେନ୍‌ ପୁର୍ବାଃତେ ବର୍ନେମର୍‌ ! ଅବ୍‌ତୁୟ୍‌ଲେନ୍‌
    ।” ଆରି, ତଙିୟ୍‌ସିପ୍ପାୟଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ତିଡ୍‌ଲେ ତିଡ୍‌ଲେ ଓରୋଙେଞ୍ଜି ।
  for-for: 'Piya untini, ka''isa kina''miba kaisa potamagini, aoba airarikae u''ma
    aegutategini: Kebaya kaeguya, uramoma, abigauguni, irebu kina''miba araku''ma
    iya kasutasa aeguntawe.'
  epo-epo: 'Kaj iuj komencis kraĉi sur lin, kaj ĉirkaŭkovri lian vizaĝon, kaj vangofrapi
    lin, kaj diri al li: Profetu; kaj la subuloj frapis lin per la manplatoj.'
  gfk-gfk: Io, ari ta diet ga iamiabis Jisas. Diet ga kubus bat ira matana, io, diet
    ga tutut ie ma ira lima diet ma diet gaam tangtange tana, “Nu kilam sot!” Ma ira
    ut na harbalaurai diet ga lamus leh ie diet gaam bui.
  bjz-bjz: Aghá regeguturota, eembo eininu bua, unda dibe rafea gagajeguturie. Aghá
    ea, ingo safea, umó ofova toka-taka egeguturota, eghá regeguturie, “Indava ferovetada
    ano iradua mo, imó avona detua-nu, rege, niningigore!” Aghá egeguturia-da ambova,
    God du Tafaroro Ari Kamboda kaifa ari kakato beago, Iesu dedeguturie.
  atg-NT: Ẹgbọ eghuo ọ, e tono etẹ ku ọli. E ri emhi gẹnọ ọli alo. E pfi ọli emhi,
    ẹ ọli, “Mẹ ekẹ guele, gueyẹ anye ọni ọ pfi ẹ emhi?” Eni ẹ khẹ ekhẹ e mu ọli, e
    lase ọli esọ.
  bjv-NT: 'NJé kɨ na̰ je, ɨləi gɨn tɨbɨ man tade dɔe tɨ, ndəmi ta kəme, nɨngə ɓɨri
    jide ɔsi-e-n, ə əli-e ə nə: «Ɨndo̰ ndɨl, ə ɨɓa tɔ dəw kɨ ɨndəi adɨ j-o.» Loe tɨ
    no̰o̰, paja je taai Jəju, ɓa agi kɨ ta tɨndə mbɔe tɨ.'
  tos-NT: 'Makapitzí̱n tzucuko̱lh lacachujmani̱ko̱y, li̱lakachi̱ko̱lh mactum lháka̱t,
    lakakaxiko̱lh, chu̱ chuná̱ tzúculh huaniko̱y: —Cacatzi, ¿tí̱ chuná̱ lakakaxima̱n?
    La̱ntla̱ chuná̱ tlahuako̱lh macama̱xqui̱ko̱ca̱ policías, chu̱ xlacán na̱ chuná̱
    tzucuko̱lh lakakaxiko̱y.'
  rro-rro: Weiana baika tehore Iesu te'atotina, haeamona mahana te'apa abuna abomo
    teahuna, te'abi tetibaha, “Mo'abi, tai ehore eahuni'o?” 'Ima haukia abomo tebo'ana.
  mxp-NT: 'Jøts wɨna̱a̱gɨn jatyɨ tnɨdsujɨdøø, jatyɨ twɨnma̱jtstøø jøts ja ttseeꞌktøø,
    yɨdeꞌen ja wya̱nꞌadøꞌøtstɨ ku ja jadeꞌen ttundɨ: ―¡Najtsja̱wɨ pøn tø mgøxyɨ! Jøts
    ja ta̱jk ja twɨngoxtɨ tjøpkoxtɨ awa̱ꞌa̱nꞌampy.'
  aak-aak: wa re egɨ́awixɨnɨ. Reaŋwɨ́ úrɨro írɨkwɨ́ sɨŋwɨ́yo rɨtɨ́ nɨyárɨmáná iwaŋɨ́
    earo re urɨro, “Wɨ́á rókiamoarɨŋoxɨnɨ, amɨpí ínɨmɨ éɨ́ápɨ áwaŋɨ́ ragoxɨ, iwaŋɨ́
