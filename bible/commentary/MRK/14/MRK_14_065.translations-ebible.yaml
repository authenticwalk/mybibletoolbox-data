    ―Yee mú tiraataꞌixaa. Majta meꞌɨ́n ɨ́ xantaaruꞌu, aꞌɨ́ɨ mú majta ruꞌitéevajxɨ.'
  zpu-NT: 'Naꞌ bal akeꞌ bzorao akeꞌ llxiꞌt akeꞌ xheꞌn yichjraweꞌ, llsej akeꞌ raweꞌn,
