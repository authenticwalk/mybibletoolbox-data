  jni-jni: Aye wa dusa utira ume, aye unu tuffsi ume tobi, wa tirzi me muhenu, wa
    gun me”buka imum me sa idi kem unu rusa utize”
  kne-kne: Pag ilogin di odom en daida ay manogpatogpa sin ropa na. Kinopopan da aben
    mata na yan dinespedespeg da ay nangwani, “May kod ay, pogtoam mo sinoy nanespeg
    en sik-a.” Din gogowardiya abe et tinampitampik das sisya.
  tgj-tgj: Bunu kvgonv Jisunyi tachor chorbiak rapto, okv bunu Jisu gv nyik a putumto
    okv ninyia nwkto. “Minjwk kaato yvvla nam nwkbu hv!” Bunu minto. Okv dakrianv
    vdwv ninyia svbiak svriakto okv ninyia vnggv toku.
  wat-wat: Tunisi si vibutuwa si nufunataniya. Matana si sumiya eyo si munuya atu
    si bwaduwa, “Taki kwaḡa Guyau yana tomatakawa, ku iyaveiki aitevana i munuu!”
    Eyo tuiyo si givikaviniya eketa si munuya.
  gui-NT: 'Jare amogüe vae omboɨpɨ ondɨvɨ jese, jare oesaocua, jare ocua jese. Jare
    jei Jesús pe: —Emombeu oreve quia ra ocua oi nderé. Jare sacerdote tenondegua
    jembiócuai reta vi ocua jese.'
  quc-TT: 'E kꞌi xkichapleꞌj uchubꞌaxik ri upalaj, xkichꞌuq ri ubꞌoqꞌoch, xkikoj tꞌoyom
    qꞌabꞌ che, xkibꞌij: ¡Chaqꞌalajisaj ri utzij ri Dios chiqawach! Ri ajchꞌoꞌjabꞌ
    chajinelabꞌ xkilaqꞌij qꞌabꞌ chupalaj.'
  heg-NTPO: Hidim atuli at ila lo, keko lakos dadani le puut kapen se Yesus. Oen but
    kele Un mata ka, le diuk-papas Una. Hidim oen keket Un noan, “Eta Ku niam mo Ama
    Lamtua mee-baha kam olan Ku nataka, le asii man papas Ku lia?” Hidim oen prenta
    atuil man in doh Um in Kohe-kanas Tene ka ngas, le laok pel puting Yesus. Oen
    kil nol Un lako ka la, oen diuk-papas Un la-lalan.
  ptu-ptu: 'Iya deem sanaka-naka tau untikkudui anna mane nasapu''iam matanna anna
    nadänggu''i napasindum naua: “O nabi, pentopaipi, menna untappai limako?” Anna
    to ma''honda duka'' untampilinni Puang Yesus.'
  bzd-NTPO: 'Ie''pa we̱lepa wirituémi iki̱ ñies iwöbla pabakéwa̱rakitö ta̱ itérakitö
    ta̱ ichakérakitö: —Be'' dör Skëköl tteköl, e̱''ma sa'' a̱ ichö́ka̱ ¿yi tö be''
    té? Eta̱ Skëköl wé shkëkipa tö ippé iwö ki̱ tai̱ë.'
  kwf-kwf: Ma ti ngwae ada kira ka talaꞋae fuana ngisulilana sa Jesus, ma kira ka
    firi bokota na maana, ma kira ka kumua. Ma kira ka fata Ꞌuri, “Saea basi sa tai
    neꞋe nia kumuꞋu?” Ma na ngwae folo ki kira ka talaꞋia, ma kira ka suulangani kwai
    liu ana.
  eng-WYC-2017: And some began to bespit him [or to spit on him], and to cover his
    face, and to smite him with buffets, and to say to him, Declare [or Prophesy]
    thou. And the ministers beat him with strokes.
  eng-WMBB: Some began to spit on him, and to cover his face, and to beat him with
    fists, and to tell him, “Prophesy!” The officers struck him with the palms of
    their hands.
  zat-NTPS: 'Nadxa bal-la benne'' ca'' gulezú lawe̱'' dxuluzré̱''e̱ Le̱'' zrene̱'',
    na'' bulucache̱'' lau Jesús, ne buluzálaje̱'' Le̱''. Dxelenné̱'': ―Gunné̱ xa''a
    nuzra dxue Lue''. Na'' benne'' zruza ni''a na'' benne'' xu''u lawe'' belú''e̱
    lau Jesús.'
  spp-spp: 'Ka pìi si wá na ntilwɔhe wàa u na, maa u yyahe pwɔ, maa kaŋkuruyo cyán
    u e, maa u yíbe: «Mu ɲyɛ a jwo na mu na ɲyɛ Kile tùnntunŋɔ mà? Ŋge u à mu bwɔ̀n
    ke, uru mɛge yyere wuu á!» Ka pyɛnge saɲcwɔnsigibii si kantawahii bwɔ̀n bwɔ̀n
    u e.'
  zty-NTPS: 'Naž baḻe'' wzó ḻáwgake'' ẕžé''egake'' Jesusen'' ẕene''. Bkáche''gake''
    yej ḻawe'', na'' béngake'' Ḻe'' zi'', na'' wnnágake'': —Wnné ya''a na''a nolto''
    bwáwža''ato'' Le''. Benne'' ka'', benne'' ni''a na'' bx̱oz blon'', wdápa''gake''
    žoa''a ḻaw Jesusen''.'
  mek-mek: Egae kai papiau isaꞌi isa keꞌupeisa, maaga kemokaisa, ke imaꞌiai keauniia
    ke keinaka, “Kaisau pau eaunio auga profeta koa momia moifania,” keoma. Ke imaꞌima
    auꞌi isafa Iesu keafiia, meꞌe kepoaisa.
  aey-aey: Age odi madecebil leih age Jisas cin qoin. Leih age ameg jahuldumeig ola
    tududu madoin, “Je hahun magaga doqa!” doin. Odocobil ihanec dana ben uqana jona
    cofdoc dana age Jisas siho qaqahi ehudi lein.
  urd-GVH: फिर कुछ उस पर थूकने लगे। उन्होंने उस की आँखों पर पट्टी बाँधी और उसे मुक्के
    मार मारकर कहने लगे, “नबुव्वत कर!” मुलाज़िमों ने भी उसे थप्पड़ मारे।
  ycn-ycn: 'E ne''iyajena atupaño nahui Jesús nacojé. Napára''a rijimá, naña''á ricá.
    Ejomi nemá rijló: —¿E pihue''epícajla naca ji''ichaca picá? Ñaqué caja pají hua''aphena
    ña''ataca ricá pajimaya nayáte''ela aú.'
  djr-djr: Ga walal marrtjin ŋunhi wiripuwurruynydja yolŋuy walal Djesunhany dhupthurra
    bukun. Ga maŋutji walal ŋanya garrwi'yurr manydjarrkay', bala gan bumara ŋanya
    bartjunmaraŋala, ga waŋan walal gan nhanŋu bitjarr, “Ma lakaraŋ yolthu nhuna wutthurr?”
    Ga walal ŋunhi wiripuwurruynydja miriŋuy mala ŋunhi walal gan nhanŋu djäga walalnydja
    gan ŋanya bumara.
  kvg-kvg: Yaq ezoqa nøme até gindigonem, køse vømbø̄e-pisibømem, teqa kha-te. Bøi
    ndabuá gimbøe-gutøvém, zenda sasa me꞉zuim, gimbo-einim, “Qo Mbumbukiam-ge manqa
    vevezam ezoqam toqogoat, qotínømánd, av nqægo, qo gekha ezoqām ndǿlavaq.”
    Yaq vos keoge ezoqam ndozáv, Yesu vø̄-ituim neka vø̄zuim.
  rug-rug: Meke podalae loroa ri kaiqa se Zisu, meke pusi nia poko rini isumatana.
    Meke sekea tugo rini si Asa, meke zama, “Mu korokorotae sapu esei si korapa seke
    igo,” gua si arini. Meke hena vagia rina tie kopu pa Zelepade si Asa, meke poharia.
  hop-NT: 'Pahsat pu haqawat put aw töhtivaya, piw put taywayat nākwapnayaqe, may
    pölölni’k̇ahk̇aṅw akw put wuvahtivayaqe, aw paṅqaqwa: Kurs hákiynihqat paṅqawuu!
    Pu ima tumal’a’yat mapqölöy akw put wuvalalwa.'
  san-URD: تَتَح کَشْچِتْ کَشْچِتْ تَدْوَپُشِ نِشْٹھِیوَں نِچِکْشیپَ تَتھا تَنْمُکھَماچّھادْیَ
    چَپیٹینَ ہَتْوا گَدِتَوانْ گَنَیِتْوا وَدَ، اَنُچَراشْچَ چَپیٹَیسْتَماجَگھْنُح
  heb-LB: לאחר השמעת פסק־הדין החל קהל הנוכחים לירוק על ישוע ולהתעלל בו. הם קשרו את
    עיניו והכו אותו בכל גופו. ”נחש מי הכה אותך, נביא שכמותך?“ לעגו לו. גם השומרים
    שלקחו אותו משם הכו אותו באגרופים.
  caf-NT: '''Et bulunah highá whenduninzoh, hina ka''dalh''oo ''ink''ez hiyoonukat
    cha'' hiyulh''en ''ink''ez, “Ndan nyunézkuk?” hiyúlhni. ''Et ndunnah dune ghunli
    hiyílhchoot ''ink''ez ''en chah hiyoonankat.'
  mio-NT: 'Tacan cuu, ta quechaha tivi sivi ihni uvi uni ra ta ra chi ra Jesuu, ta
    chasi ra ta ra iin sahma nuun ra, ta quechaha cani ra ta ra chi ra chi ndaha ra,
    ta cati ra ta ra chi ra ti: ―Vitin cua cuhvon cuenda yoo rai cani chihun ―cati
    ra ta ra. Tacan cuu, ta quihin ra musu can chi ra Jesuu, ta quechaha cani ra ta
    ra chi ra.'
  srq-NT: Mbia que ñinimbu nimbu Jesús ruba rese cote ra. Eresa que echati mbae mo
    je ra. Ucua ucua tuchɨ que erese cote ra. —¿Aba ucua ucua u nderese a re? Eɨcua
    no, ɨ que equia eresa ati ji je ra. Soldados abe que ucua ucua tuchɨ eresa rese
    ra.
  kje-NT: Enime'ede heruwali saprui saworno Ai, hir pasunedi oin makan mene hudi la
    pahar. Hi ra'aheni, “Heih, kene kukunohi yai inhoi man hudi pahar O.” Horue ne
    ma nadiyaka lolo onne riuk Ai haenhi.
  bmk-bmk: Bade ruwamtousi Yesu isovai, ma matana garai isaghira gavugavui ma iraviya.
    Ma ivi taravirei, “Mike da tam na Meimeituwa ina Kikiverena, ke kiki iyai iravim!”
    Ma touviyavayava iru nevanevai.
  gaz-gaz: Namoonni tokko tokko isatti tufuu jalqaban; fuula isaas haguuganii abootteen
    isa rukutanii, “Mee raajii dubbadhu!” jedhan. Eegdonnis fuudhanii isa kakkabalan.
  kud-kud: Tenem ainai tupwadi tomowa Yeisu hihowai, na mehena ale'owena hihuma na
    hisapi mayadi talawahi, hiwalo, ‘Uwalo yaiya itatalaigone?’ Na tau'alehaone Yeisu
    hi'abi avivini ta hitalatalai na hilawelawei.
  urb-NT: 'A''engi amõ ta tymũ ehe. Pan pe eha ke jupyk. Pe, hãtã ipo pe huwa ke nupã.
    Pandu ipe: —Awa nde ruwa nupã my? — aja Jesu pe. Hukwen harõha ta aja tĩ. Huwa
    ke nupã tĩ. Aja mahy Jesu ke.'
  fra-LSG: 'Et quelques-uns se mirent à cracher sur lui, à lui voiler le visage et
    à le frapper à coups de poing, en lui disant: Devine! Et les serviteurs le reçurent
    en lui donnant des soufflets.'
  san-HK: tataH kazcit kazcit tadvapuSi niSThIvaM nicikSepa tathA tanmukhamAcchAdya
    capeTena hatvA gaditavAn gaNayitvA vada, anucarAzca capeTaistamAjaghnuH
  cak-SNT: 'Y icꞌo nicꞌaj xquichubꞌaj, y xquitzꞌapij rutzubꞌal, y xquiyaꞌ kꞌaꞌ cha
    y niquicꞌutuj cha: ¿Chica ri xchꞌayo avichin? Taꞌej chika, ncaꞌchaꞌ cha. Y ri
    alguaciles ri icꞌo chireꞌ, xquichꞌey jeꞌ ri Jesús.'
  uvh-uvh: Ning tanga aming wari Jisas u iguk sombara kwi' dibing bema Jisas ning
    de u iptasefangama uuk tanga ning anikigeging, a gu profet urang udi. Ka gu profet
    sini' ganang wa nisi' nisi' wari guking wapsi' u nine' ning aniging. Ning tinga
    polis ka siring yak girii u katatoriaging adibu tubosa' nagira tafanga fangi u
    pipeging.
  ino-ino: Mako vaya'amoki Yisasi aukosafi aepa he'a apavaitu'na hene'ate'a mako kenaleti
    aulakale male'a kimale'ne'a aukosafi mi'kimi kayo ne'amaki'a inake nehae “Nala'a
    ne'kamakifi? Kakaeya kaune ke hu'ka fole ai'ka lahapaiyo.” nehake'a ati vaya'moki
    avale'a u'a lusi kayo amaki'nae.
  gnn-gnn: Bala walala yukurrana ŋuliŋurunydja dhupthurrunana bukuna ŋanya Djesunha,
    bala maŋutjina garrpira dhomala'yuna, bala bartjunmaraŋalana, bala walala waŋananydja
    bitjarra, “Nhenydja dhuwala be muka dhäwu'-ḻakaranhamirri ŋiniya? Ma' ḻakaraŋa
    ŋanapurruŋgala, yolthu nhuna wutthurrunanydja?” Ga ŋuriŋi ḏarramuwurruyu ŋunhi
    walala yukurrana ŋayathaŋala djäka nhanŋu Djesuwu, ŋuriŋiyinydjayi ŋanya yukurrana
    bartjunmaraŋalana walalaŋgalay goŋdhuna.
  yal-yal: Ndee yi e dɛgen namini fɔlɔ Yesu ma. E yi a yɛɛn maxidi, e yi a bɔnbɔ,
    e naxa, “Nabiya falane ti!” Kantan muxune yi a suxu, e yi a bɔnbɔ.
  cnt-NT: 'Jaun₂ ca₂jme₃lióg₃ i₂lɨn₅₄ qui₂ca₂''ŋéi₃ quió''₅ Jesús, qui₂ca₂lio₃ dsa₂
    dsɨ₂ne₅₄, jaun₂ qui₂ca₂jnó₂ në́₃ tioin''₅₄, jaun₂ juá''₂: ―¡Dsi₄ jág₁ jua''₅₄
    ''ein₂ në₂quein₃ quiáng''₂! Chi''₂ ''ɨ''₅₄ quián₅ guá''₅ në́₃, ján₃ bá₄ qui₂ca₂cuë₃
    ja''₂ tioin''₅₄.'
  tif-tif: 'Tunum iip maakup maakup bom-bilip iyo kulu mok tik-ten-bamdip ilim ta
    kuluule, Yesus ami tiin matum ayo katela-lomdip, tangafap ta biiwaka-bam, titul
    saan-bam atafiimin weng uyo bakaan-bam: Kabi boko-lom: God ata nam-baala talsi
    kemin, nali mafek mafek kulaa alik utamsi no, ken-laabap kemin, kapkal nitamdap,
    Awu kaa ata neba kalap namti, nami win ayo bokolawa, titamon o, kala biiwakabi,
    yakbana-yakbana-kemsi keliwa kawu, bolis isiik Yesus namti biiwakamip ko.'
  nlx-nlx: तेवी थोड़ाक यीशु पोर थुपणे बाज गीया, एने यीशु पोर फाड़को टाकीन एने यीशुह
    केताला, “जाणाव केरीन के काय तुवाह कुण देनोह, एने राखवाल्या यीशुह देरीन थापोड़
    देताला।”
  apw-NT: Áídí’ ła’ bik’ídaadihizheeh nkegonyaa, ła’íí binii yináda’isti’dá’ nádainłts’į,
    Bik’ehgo’ihi’ṉań binkááyú yáńłti’yúgo, hadíń náninłts’į shįhíí nohwił nagolṉi’,
    daabiłṉiigo; ła’íí aasiṉilíí bitł’adaayika’ lę́k’e.
  gum-gum: 'Inchen møiløgøben nun illimbi tuchib, maløwan kasra, nun kurraguchib mendabe
    trenchibelø køn: —¡Namun kelarrab eshkau pøs, chib, mu kurragutsin kui!— Inchen
    tru Tiuswei yau ashchay pønsraig pønrrabeløbe Jesúswan merrarrawa, pashaguchibelø
    køn.'
  not-NT: 'Aique ijobaboroqueri iboroquë, ibasioquiqueri iroquiquë inchotangaborotëri.
    Icantaiguëri: —Jaa, pingomantina. ¿Pairi capojëmi? Aisati iromeraroegui itingomi
    saseriroti inchotangaborotëri.'
  plu-plu: 'Ayge nikwe gaytakkis nerras hiyeg tupestepri. Gaytakkisme wanakotepri
    igkis biyuhpokepri. Igkis awna git: ―Ku pis Uhokri gawnepe, asá akki wot ku pariye
    pibiyuhatepten. Ayteke nerras apuriwnepwi Uhokri Gipin igkis iwepri igkis biptepri.'
  iou-iou: Ude yäwäwä äma ätutä iwit ut ibatkuŋ, ätutäwä dapuri täŋpipiŋpäŋ keri mugwäjiŋpäŋ
    utkaŋ iwetkuŋ; Gäk profet unita äma gutak unitäŋo wäpi niwet! yäk. Ude täŋirä
    komi ämatä iŋitpäŋ keri pipiyäŋpäŋ iŋami dapun-ken utkuŋ.
  ntp-NT: 'Vai ʌʌmoco sisividimi, dai iiñapai vuivasadʌ dai gʌvai daidʌ itʌtʌdai:
    ―Maatʌñi toorʌ gʌgʌgʌ ―astʌtʌdai. Vaidʌ ʌsandaaru vuivasana gʌvai.'
  rai-rai: Raa taara kon diat, diat kamia Iesu, diat pulu baat taa a mataana, diat
    tibuli ma diat piri taana naa, “Ui a propet, un wapua miaat, woi maa i tibul ui!”
    A kum tena baboura diat ben paai ma diat raapui.
  haw-1868: Kuhakuha aku la kekahi poe ia ia, a uhi aku la kekahi poe i kona maka,
    kuikui aku la ia ia, me ka i aku, E koho mai. A kuikui aku la ka poe ilamuku ia
    ia, me ko lakou mau poho lima.
  ffm-ffm: 'Yoga maɓɓe fuɗɗi tuttude e makko, ɓe cuddi yeeso makko, eɓe culkoo mo,
    eɓe mbiya mo: —Annditin culkiiɗo ma! Nii doomooɓe ɓee nanngi mo, ana piya mo banaaje.'
  arb-NAV: 'فَبَدَأَ بَعْضُهُمْ يَبْصُقُونَ عَلَيْهِ، وَيُغَطُّونَ وَجْهَهُ وَيَلْطِمُونَهُ
    وَيَقُولُونَ لَهُ: «تَنَبَّأْ!» وَأَخَذَ الْحُرَّاسُ يَصْفَعُونَهُ.'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩⲉⲣϩⲏⲧⲥ ⳿ⲛϫⲉ ϩⲁⲛⲟⲩⲟⲛ ⳿ⲉϩⲓⲑⲁϥ ϧⲉⲛ ⳿ϩⲣⲁϥ ⲟⲩⲟϩ ⳿ⲉϩⲱⲃⲥ ⳿ⲙⲡⲉϥϩⲟ ⲟⲩⲟϩ
    ⳿ⲉϯⲕⲉϩ ⲛⲁϥ ⲟⲩⲟϩ ⳿ⲉϫⲟⲥ ⲛⲁϥ ϫⲉ ⳿ⲁⲣⲓ⳿ⲡⲣⲟⲫⲏⲧⲉⲩⲓⲛ ⲛⲁⲛ ϫⲉ ⲛⲓⲙ ⲡⲉⲧⲁϥϩⲓⲟⲩ⳿Ⲓ ⳿ⲉⲣⲟⲕ ϯⲛⲟⲩ
