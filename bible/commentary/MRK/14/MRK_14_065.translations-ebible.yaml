    noke dzeima tuusuqi boto sepeiteqi noke teeteta.
  peg-peg: ଆରେ ଇନେର୍‌ ଇନେର୍‌ ହେୱାନ୍‌ ଜପି ଚୁବ୍‌ଦେଂ ଲାଗାତାର୍‌ ଆରି ହେୱାନ୍‌ ମୁମ୍‌ଦ ଗୁଗୁର୍‌
    ମୁଗି କିଜ଼ି ବିଦା ଇଡ଼୍‌ଜି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, “ଏନ୍‌ କିନ୍ଦା ବେରଣ୍‌ ବାକ୍‌ଣାୟ୍‌ କିନାକାୟ୍‌
