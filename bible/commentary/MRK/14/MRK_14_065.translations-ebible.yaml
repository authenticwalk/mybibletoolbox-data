  tet-tet: Hotu, ema naꞌin hira soruk baa nodi taniru Yesus. Sia tutus Niakaan matan,
    hotu taꞌe nakdiuk Nia. Sia naleuk Nia naꞌak, “Kalo O Maromak makoꞌan tebes, O
    katak kokon see mak taꞌe O nia?” Hotu, sia naruka makdaka Uma Hamulak Huun mai
    nola Nia nodi baa. Oras sia nodi Yesus baa, sia moos basa nakdiuk Nia.
  hlt-MCSB: Te dongah hlangvang loh Jesuh te koe a timthoeih uh phoeiah, a maelhmai
