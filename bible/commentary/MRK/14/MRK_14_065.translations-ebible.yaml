  gaq-gaq: ଆତ୍‍ ଅରିଆ ଲେଃକ୍ନେ ଉଡ଼ି ରେମୁଆଁ ପାଙ୍ଗ୍‌ଚେ ଜିସୁନେ ଆଡ଼ାତ୍ରା ବିଃତୁର୍‌ ବିକେ ।
