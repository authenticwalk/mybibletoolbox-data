    ŋgeŋgena.” Ragagaithɨ thɨ vaŋgu na thɨ levalevaŋa.
  yap-yap: Me tabab boch i yad i thuw nga daken Jesus, miyad m’ag owchen ngu’ur batniged
    ma be lungurad ngak, “Mog ko mini’ e ke bat nigem!” Me fek e pi matnag Jesus ngu’ur
    bat niged.
  mop-NT: Tu yaamoo' a que'enoo' te'iji, yan a cajoo' u tuubte u wich a Jesusu. U
