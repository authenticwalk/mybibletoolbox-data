  sri-sri: 'Irasirirã surãyeri Jesúre síku eotú, suríro gasiro merã ĩgʉ̃ya koyere
    siabiato, ĩgʉ̃rẽ pá: —“¿Noã mʉrẽ pári?” ãrĩbokaka! ãrĩñurã. Marĩpʉya wiire korerã
    Jesúre ãĩa, ĩgʉ̃ya diapure bʉro pánañurã.'
  nal-nal: Ma azanon sin naandi di iabis a marana. Ma di bafkol umarana wana a waan
    marapi, ma di gumut a mita naandi ma di tuk naan, ma di vazei naan malasing kari,
    “Gu dador profet simaam.” Ma amun tuxaaul ila vaal xoxok di zaxot naan ma di wit
    kaarik naan.
  kyq-kyq: 'Jee mɛtin̰ge baagin̰ tupm ɓooro ron̰ ki, teelin̰ kaamin̰a, tɔndin̰ ute
    kutupu ɔɔ tɔnd mɛtin̰ ɔɔ: «ꞋTaaɗjen tu, debm taaɗ taar teeco taar Raa ki, kɛn
    tɔndi se, naŋa?» Gɔtn se asgarge kic ɓo ɔk ɓaansin̰a ɔɔ tɔndin̰ mɛtn bin̰ ki.'
  kwd-kwd: Ma tani wane laloaga gila ka etaa fana ngisufilana la Jisas, ma gila ka
    gau 'usia maana, ma gila ka gumuria. Ma gila ka fata 'ilo'oo, “Su'a ana ni dai
    ne'e gumuri'o!” Ma nga ta'a ni folonga gila ka talaia, ma gila ka gule kwairiu
    ana.
  ded-ded: Ifi deserigec ngic goa yeneng sofohoma kiwa kporucngo biranggema marigbung
    gbungngo heima degec, “Ge kpefingyoac dena!” degec gareng nanggec, yeneng ye mema
    kpegec.
  ewe-ewe: Azɔ ame aɖewo tu ta ɖe mo nɛ ƒia, ɖewo tsɔ nu bla mo nɛ, eye ɖewo hã tu
    kɔe sesĩe hegblɔ be, “Gblɔe na mí. Ame kae ƒo wò?” Eŋudzɔlawo hã ƒoe.
  nuy-nuy: Anubanila, mulung-aynbaj wunu-yudangi. Marri wunu-yilhal-ambamadhangi marri
