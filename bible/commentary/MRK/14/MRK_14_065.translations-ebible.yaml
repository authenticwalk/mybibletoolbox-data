    —kíxoanehiko. Koánemaka neko koyónotihiko, isúkoamaka.'
  bmr-NT: 'Jaasumiro saatoho tɨcovauhi diiboco ɨjɨɨrebamaaimoro ihɨmeque afabaacumoro
    ganɨɨcɨhicaumo. Eneecata miya ɨɨjoho Moocaani jɨɨbogomɨnaafi idiicahachiijɨ gaajacɨ:
    ¿Naa mɨɨjoho ɨco ganɨɨcɨhi? noomoro. Jaabadɨro bu toomomɨnaa diiboco aamɨhicauhi.'
  fuf-fuf: 'Woɓɓe woni e tuttugol mo, e buumugol mo yeeso ngon, e uttagol mo e hoore
    hiɓe wi''a mo: «Hotto!». Aynooɓe ɓen kadi jaɓɓori mo bante.'
  mwc-mwc: Saba mutusi si dagui si bokanukanui, ba matana si kau potai ba nimasi yai
    si ravi ba si wona, “Ki peroveta wona kurikai!” Ba bikoyakoyaga biyisi si yauni
    ba si ravi ba si yauni si nae.
  bhl-bhl: 'Dangeko, Yesus elo kasuk filat daleweko, em kiin net kolewsomi, an feiwsomi,
    dakalalomeliw: “Ku fein Sunbin-Got em bakamin kunum kebelew tewe, ku fein weng
    bokoko, kom ken feiwbe kunum beelo kaim dim fitewoka!”, dangko, elo an feiwsiliw
    kale.'
  ons-ons: Ŋei natne eŋe Yesu kieke sopotka more deine laplapŋo piseka qe more rakoi,
