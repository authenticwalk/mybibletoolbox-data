    ĩt niíj deoh naáwáp wʉt jĩ. Tʉ́ttimah, Dioíh mʉʉdíh wapnit soldadowãdih ĩ wʉ̃hʉchah,
    queétbʉt Jesúsdih ĩt pʉñʉp wʉt jĩ.
  taw-taw: Agɨl, bɨ ogɨnap Jisas nop kɨñuk gɨl, chech bad olap dɨ wɨdɨn nop ak pak
    yu gɨl, pakɨlɨg agɨlak, Agan, nep an pakeb agɨlak. Anɨb agelak, bɨ kal anɨb ak
    kod mɨdeb okok kɨli nop dɨl tapɨn nep pakɨlak.
  jic-NT: 'Nin tjowelepj na, nepénowa cus tuputs'' Jesús wola po''ó. Pülül mpes tsupapj
