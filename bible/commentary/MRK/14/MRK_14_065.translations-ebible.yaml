    cʉ̃ payuparã. Bairo átiri, qũĩ jẽniñañuparã: —¡Mʉ camasĩrĩjẽ jʉ̃gori jãã quetibʉjʉya!
    ¿Noa ãmerẽ mʉrẽ na paayati? —qũĩ epeyuparã to macããna Jesure. Templo wii coteri
    majã guardia majã cʉ̃ã Jesure cʉ̃ riapére paepeyuparã.'
  qxo-NT: 'Tsaypitanam runacuna togapäyargan. Nircurmi ñawinta tsaparcur magar niyargan:
    “Dios caycarga mä, pï magashungayquitapis niyämay” nir. Y tsaynömi wardiyacunapis
    Jesusta cäranchö lagyar ushayargan.'
  mox-mox: ʼInega vaina Ieisu igidaʼwei ta matana kalekoyega iʼafwalia ta nimadiega
    ilavua dadanea ivonaya, “ʼEguma oʼa tovesimasimana taha e ʼinega usimana toga
    vunuvunuqiu!” ʼInega ana toʼitamakiavo ikafia ta ivunuqa dadanea.
  kew-kew: 'Goa pisa raburi onaanumi Yesuna yogane madaa sope rapiaawa nipuna ini
    rigitua gupa simi: Aapimi ne ta? Abi la. Goa simi raburi plisman-numi page nipuna
    to yogane tisimi.'
  dww-dww: Dabudine banaga ḡesaudima Yesu a kaviso be matanama a suma da a riḡa be
    a riuna, “Yodi kwai peroveta kabe aitau ya riḡam?” Naumeki da taubodama Yesu ai
    doka nawe be a raunevaneva kauna.
  nif-nif: Tɨmbi dɨwɨndɨ kusei kɨmɨpi, manjɨ iwɨt sua-ñɨmbi, timan dai sandumdɨ masipbi,
