  mux-mux: Kanu-kene eninga yi mare-ni yunga ⸤kumbi-kerina⸥ lkambe toku kanjuku, yunga
    kumbi-kerale múlu te-ni pipi sinjiku kene ki-kumu-ni toku ⸤“Nu ‘Pulu Yili-nga
    yi te moliu.’ niku piliillu akiliinga⸥ nae-ni nu tokumnje nikunu si!” niring.
    Ele-yima-ni yunu liiku lkarauwa-ni turing.
  maj-NT: 'A̱s''a̱i tjín xi tsatétéjnu Jesu nga kik''aya. Y''é''ma a̱nkjín ko̱ y''éhe̱
    ko̱ b''a̱ i̱ncha kitsúhu̱: —Ti̱xínyai xi nkúhu nda̱ profeta̱, ¿yá xi kuak''íéhi?
    Já jun xi kunntá yo̱ ta̱ i̱ncha kik''onjin Jesu.'
  bkq-NT: Aituo nhedakudâdylymo, nhenuahulymo, nhapiogulymo nhedylymo. — Ânguyka apiogurim?
    Apiogüimbyry xutugâ, âkealâ kuru Deus Ingonotyby matay — kelymo. Ilâpyryem guarda
    domodoram nhegamelymo. Guarda domodoram âjiwapagainholy, adapioguoly âieholy myani.
  kue-kue: Tau mambuno bogl eursi Yesus tendre ana ongumuglo tusi, onguno ake bukondi
    ere sindre ana dingwa, “Kankre dipoglo, ira ene sum?” Ana kimbirnem Yesus indre
    atndang singwa.
  cot-NT: 'Iconoajiaca iquishoquishoavaequeriquea. Iponaajiaqueriquea icapocapovaequeriquea,
    icantajiavaqueri: —Iintsijate pintsatavaqueja taaquea capojaquempi. Iriraquea
    coaretajia yapatompatoncavaequeri.'
  bnp-bnp: Muri i ranga e huriki ri kalupe tahoa. Lakea ri kavitagua a matana, ri
    ubia na limane ria, ri takia ri ta maea, “O vakasiri ioe ngane ge ioe a propet!
    E rei i ubi ioe?” Muri e huriki a tagari ri tuli talea ri ubia.
  apn-NT: 'Hãmri nhũm mẽ hipêx kati rax nẽ. Nẽ hkuk kuhtô nẽ hpãnhã no hpro nẽ htak
    nẽ kãm: —E mẽ kot atak xwỳnhjê nhĩxi jarẽ. Apê Tĩrtũm Kra hã ate amnhĩ jarẽnh
    jakamã mãn uràk nẽ axàhpumunh tỳx. Jakamã e mẽ hixi jarẽ. Anẽ. Nhũm prem ã hipêx
    anẽ hãmri nẽ pôristijê nhĩhkram haxà nhũm mẽ htak rax o kuhê.'
  ctp-NT: Bra kanꞌ mdyisnan neꞌ ngiꞌni tiꞌí neꞌ ꞌin Jesús; msuꞌwa neꞌ tyiꞌa nu mdoꞌo
    tuꞌwa neꞌ kiloo yu, kwiꞌ ngwañaꞌan mjiꞌin neꞌ ꞌin yu xa nu nchkunꞌ kiloo yu loꞌo
    ska teꞌ. ―Loꞌo ni, chaꞌ kii tiꞌ nuꞌwin, ¡katsaaꞌ ꞌwa ti ka nu lka mjiꞌin ꞌiin!
    ―ndukwin neꞌ ꞌin Jesús bra kanꞌ. Loꞌo neꞌ nu nduun kwan kanꞌ, mjiꞌin neꞌ ndukunꞌ
    ꞌin yu bra kanꞌ.
  bre-BRG: 'Hiniennoù en em lakaas da grañchat outañ, da c''holeiñ e vizaj, ha da
    reiñ dezhañ karvanadoù, o lavarout: Divin! Hag ar vevelien a skoe anezhañ gant
    bizhier.'
  opm-opm: Pita oh ap doho dah oh tongnot patin ap yawar hanat bok han ire duupteinap
    han ohe atamreipat kuu tit maras wandeingopri.
  bvr-bvr: Aburr-werranga aburr-garlmuna, m-bordich abu-balkaja nipa Jesus, rrapa
    mipila a-jirra abu-bichinga, lika abu-buna rrapa aburr-wena nula, “Marrka ngurrja.
    Ana-nga biy-buna?” Birripa aburr-yinagata nula Jesus, lika aburr-gata junggay
    wana an-babalapa burr-yika aburr-mujama abu-menga, abu-buna aburr-ni.
  wal-wal: Etappe issooti issooti a bolli cushettaa doommidosona; a aifiyaa goozidi
    dechchidi, “Nena dechchidai oonee? Ane hananabaa yoota!” yaagidosona; qassi naagiyaageetikka
    a qinxxalliyaa baqqiiddi ekki efiidosona.
  zad-NT: 'Na'' baḻgake'' wzologake'' chlla''gake''ne'' x̱eneeka''. Na'' bsejgake''
    jalawe''na'' na''ch chgap'' chball''gake''ne'', na'' che''gake''ne'': ―Wnashki,
    non bet li''. Na'' beṉ''ka'' chap yoodo''na'' wdap''gake'' x̱ague''na''.'
  mgh-mgh: 'Wahoolo, akina yaanapacera unsuwela, yahonkhunela wiitho ni ikuwo nuumwaatta
    yiiraka: Uhimyace nnapiyu! Ni mayorontta yahonkusa nuumwaattakaca.'
  aso-aso: 'Neꞌmine likevo malite gituhoꞌ i-di veleloꞌ hiti mini aꞌine gavoso nibili
    tiꞌ li laniꞌ: Zaho nogibilihe. Gaza polohetelite laaꞌ adiꞌmine ogo lo sotoꞌ ogo
    lo-lemezo. Likevo gelekeleꞌ izipe nete Izesuꞌni di aꞌine gatapaꞌ gavoso bilaniꞌ.'
  uli-uli: Sa chaep yar tot rechokwe gutdah uwol Jesus ngo resa dugmi molwe metal
    ngo resa lliy. Ngo resa sor bo, “Sor hare itey mele ye llug?” Iwe ngo pos kowe
    resa hasi resa pigri fedaley.
  nin-NT: Abanu gru so ddu antinte surr ku nu ukpa, na ki ungo ttu ku ashishi ka,
    na kirr ma, na zhi ma di, “Da undurr wa nggo a nggurr uwa?” Abi gbye ba vu ma
    na so rɨ ma meme.
  tgk-tgk: 'Баъд баъзеҳо ба туф кардан ба Исо даромаданд. Онҳо чашмони Ӯро баста,
    ба рӯяш торсакӣ зада мепурсиданд: «Агар пайғамбар бошӣ, бигӯй, ки Туро кӣ зад?»
    ва сарбозон ҳам Ӯро бурда заданд.'
  acu-NT: 'Tura kichik kichik Jesúsan usukrarmiayi. Tura ni jiin tarachjai jingkiatawar
    yapiin awatinak: —Watska ¿yáki aitkara? tusam nekaata, —tiarmiayi. Turinai Yus
    seatai jean wainin ainausha Jesúsa yapiin awatiarmiayi.'
  cak-WNT: 'Y yec''o c''a ri xquichop niquiben q''uiy pokon chare ri Jesús. Xquichop
    c''a niquichubala'' rupalej. Xquitz''apij ruwech. Xquibuc''la'' chi k''a'', y
    c''ac''ari'' niquic''utula'' chare: ¿Achique c''a ri xach''eyo? Tabij na c''a
    chake, yecha'' chare. Chuka'' ri ye aj ch''ame''y ri yec''o chiri'', xquipak''ila''
    rupalej ri Jesús chi k''a''.'
  ebk-ebk: Angkiay ya enlapon nan tapen nan tataku ay manubtubfia kan hiya. Enokopancha
    nan matana, ya sinudpasudpakcha hiya, at kenalicha kan hiya, “Ud-a pay! Pugtuwam
    mu ngachana nan nanudpak kan he-a.” Haat araun nan chiyuycha kuwarcha hiya ya
    tenamtampakcha.
  spa-PDDPT: 'Algunos comenzaron a escupirlo, a cubrirle el rostro, a darle puñetazos
    y a decirle: ¡Profetiza! También los alguaciles lo recibieron a bofetadas.'
  ruf-ruf: Iwanu wangi wandusa kumbwalulila Yesu ghamate, wamghubika tsinenge tsake,
    wamtowa, wamlongela, “Utange, yuhi yakutowile!” Pfipfila iwakalitsi wamsola, wamtowa.
  gun-gun: 'Ha''e gui hexe amongue onyvõ, ha''e hova onhovã vy ounga guive. Ha''e
    vy aipoe''i: — Emombe''u ke mava''e pa neunga ra''e — he''i. Xondaro kuery voi
    oipetepa okuapy.'
  agu-BL: 'Cyoque''n tzun cobox tan stzube''n cyen yi t''a''al chitzi'' te wutz Jesús.
    Nin ncha''tz oc jun su''t cya''n tan jople''n wutz. Kalena''s tzun cyoque''ntz
    tan t''okle''n. Itzun cyaltz: —¿Cẍopon pe'' te''j, na'' ncẍbiyon? —che''ch. Ncha''tz
    yi e'' aj ront nin e'' octz tan t''okle''n xak stzi'' Jesús.'
  isn-isn: Ang'wi akandya kumutyila i mati nu kumukunikila u usu nu kumukua nu kumutambuila,
    “Lota!” A ofisa ai amuhoile nu kumukua.
  eng-PEV: Some of the people in that meeting spat on Jesus. They tied a rag across
    his eyes so that he couldn’t see, then they hit him with their hands and said,
    “Hey. You reckon that God gives you power to know things, so tell us, who hit
    you?” Then the guards grabbed Jesus and hit him.
  ilo-ULB: Adda sumagmamano a nangrugi a mangtupra kenkuana ken mangabbong iti rupana
    ken mangdanog kenkuana ket kinunada kenkuana, “Agipadtoka!” Innala dagiti opisial
    isuna ket kinabilda isuna.
  pir-NT: 'Sa ye tiquina mehna cjẽna Jesure sihco puti, tiquiro caperire dʉhte biha,
    tiquirore quẽpeahye. Quẽpe tuhasa ohõ saha nipeahye: —‍¿Noa pehe mʉhʉre quẽari?
    Ihñedapegʉta yahuya ʉsãre, ni bʉjʉpeahye tiquina. Sa ye pʉhtoro yequina surara
    pehe Jesure quẽpe tuhasa, neahye.'
  anv-NT: Ɛfɛɛ́ ne bɔɔ́ abifɔ álɔ mánkpo ji matyɛ mmyɛ, áwɛ́ ji ndeé amɛ, átúlege
    ji, ájɔ́ge aké, “Garé ɛsé muú ayi adoó wɔ?” Ámbamé ɛcha ɛso áchwɔ sɛ
    Jisɔs ádoó ji maka.
  sab-NT: 'Kwian chugagwalla ulita gerudu ene gire ama gweale jolo tku Jesudi, kaire
    kwian Jesu gwagwa gatuda ñomedrega giti, ene Jesu me chegu ten kwiandi, kwian
    Jesu batu obere gire geru kadu Jesuge: —Gerule cha ole, ¿chema kle ba bate? Ama
    ulita kledu kidere ene Jesudi, kaire guardia u gerungwa Chube ole mananga ulita
    Jesu batu obere agedu dagale Jesu ole tanre me no.'
  tmd-tmd: Aliö rön, nöbö bli Jisas nugwo höpöl pɨlön, wölɨj wab i pɨ mämäg nugwo
    aku pöröb nölön, nugwo pal gɨrön yadmä, “Naŋ keir nugwön an yadaŋ nugunɨŋ, nagö
    yönɨmɨm palmɨd?” rɨmä. God höjöpalɨb rama ömdö nöbö bla, algör ör nugwo mɨ göj
    göj palmä.
  acr-NNT: 'Y e kꞌo jujun xkijeq kakichubꞌaj; kakichꞌuq rupalaj, kakiꞌan pa tꞌoꞌy
    yey kakibꞌiꞌij kꞌu che: —Chanaꞌij peꞌ china xchꞌayaw awe —kecha che. Yey ri e
    chajinel kakipachꞌ qꞌabꞌ chupalaj.'
  kpg-kpg: Hunu gau i digaula e buibui nadau haawale gi Mee, gaa gahu nia golomada
    o maa, ga hagamamaawa a Mee, ga helekai, “Ma koai dela ne hagamaawa goe?” Gei
    digau hagaloohi gaa lahi a mee mo di paapaa.
  taj-taj: थेरी मुबा म्‍हिगदे न्‍हङला कोइ कोइ म्‍हिगदेसे येशूदा थो स्‍वाबारी छ्‌याइजी।
    ओच्‍छे येशूला मी घप्‍सी तोबान, “लु, अगमवाणी पाङ्‍गो” भिसी ङ्‌योइजी। जमाहेन्‍से
    थेरी मुबा स्‍य्‍हान्‍दो सिपाहीगदेसेनोन येशूदा तोबारी छ्‌याइजी।
  avt-avt: 'In ek mɨt han nenikɨn tɨmank menterik, hɨr newepnɨwek ninaan meriuwe laplap,
    te hɨr nakɨp neriuwe his mɨr nitɨtɨweknaan natɨp nar ik: “Keimɨn kitep a? Ti profet
    te ti etpai.” Mɨt han hɨr naanmɨpre weipɨr nen nɨwaaihis nenepɨwek tekep.'
  cbk-cbk: Tiene di ila ya principia escupi con Jesus, y ya tapa sila su ojos con
    trapo, y despues ya palmadia con ele y ya habla pa sila, “Adivina tu si quien
    contigo ya palmadia!” Y el maga guardia tamen ya palmadia con ele.
  uig-ARA: 'ئاندىن بەزىلىرى ئۇنىڭغا تۈكۈرۈشكە باشلىدى، يەنە ئۇنىڭ كۆزلىرىنى تېڭىپ،
    مۇشتلاپ: «قېنى، پەيغەمبەرچىلىك قىلىپ بېشارەت بېرە!» دېيىشتى. قاراۋۇللارمۇ ئۇنى
    شاپىلاق بىلەن كاچاتلىدى.'
  tuf-tuf: 'Etar éyinat Jesús ac cutar cana rihar tijcáy yinjacro. Tijcár cat cahujinat
    oya cumar cut ac ey, ub ey cay questajacro. Cay questár ey ac cat tajacro. Tajcá
    rabar wajacro: —Bah bíyati tajquíctara, is quin ehcuwi, wajacro. Etar Sir usi
    policia cat ey bujacro.'
  abx-abx: Mangno nagpararukda'an si Jesus si ditangnga'. Nagtambunan i mga mata-na
    ngan nagparapuniti iya. Agparapatilawan-na mga iya sa'uru'addangan, “Tiguhon daw
    kon say ray!” Mangno nagbawa iya si mga gwardya ngan nagparadabal.
  mco-NT: 'Chi nijëjɨty jäy yhuindzujɨ̈gy Jesús. Chi ajcxy huingoxodzɨy, cójxcɨxy,
    e chi ajcxy nɨmay: ―Octɨygapx. ¿Pɨn tɨ xycojxy? E je policiatɨjc ajcxy cojxy Jesús
    ma yhuiñyjɨjp.'
  kqf-kqf: Bi lava ḡesaudi Yesu a gelolo, matana a suma, a kwapu bi a giuna gado,
    “Tena ku giu, aiyai i kwapum?” Kamaina bi tauyava Yesu a kaididi bi a lau nevanevakau.
  cpb-NT: 'Eenitatsi jewawootanakeriri. Tzimatsi itsipa otzimikawootakeriri, ikaposawaitziri,
    ikantzimaitari: “¿Piyote Kamantantanerí?” Rimatzitakawo rimperatanewo jewaperori,
    ripasawoowaitakeri.'
  aon-aon: Aria howeshiguk ananis nabes aria anam hakitak hanak hakusehan. Aria hadar
    wis aria hape han aria harigan hakri, “Nyak kripap kabi amam profet um, douk omi
    nyaen.” Aria amam heyoh Iruhin ananit debeiti urupat iri habowan popaeshohos aria
    haran hanak.
  hus-NT-2005: 'Tujey tám ti tubkayáb na Jesús kʼal taltsik, ti putsuntsáb tin wal,
    ti chaꞌwáb kʼal i kʼubaklek ani u usnal enchéꞌ: ―¡Ka ulu xoꞌ xitaꞌ ti chaꞌaw!
    Ani pikʼyat jeye bin wal kʼal an belkol pulek atá xon tu kʼakʼnáb na Dios.'
  mig-NT: 'Te sava‑de, ni̱ katɨvɨ̱ sɨ̱''vɨ́‑de nuu̱‑yá. Te ni̱ kajasu̱‑de nuu̱‑yá.
    Te ni̱ kaja̱''a‑de ji̱kí núu̱‑yá. Te káka''a̱n‑de jíín‑yá: Kani tu̱''un, áchí‑de.
    Te cha̱a kájatíñu‑ún, ni̱ ka̱stují‑dé‑ya̱ jíín jíkí.'
  bps-bps: Na tambù dademe déén dmulà kenen. Na snafangla bawehan klola smamfak kenen,
    na manla, “Manam sa kun ku simto smamfak ge?” Na tmufì dad munung smamfak kenen.
  mbs-mbs: Lekat niyan, tineptepan dan sikandin, aw doen nenampeng te mata din aw
    nenombag kandin, aw minikagi dan, “Na, etoki aw sinu se nenombag kamno.” Nenombag
    heman kandin se menge otaw migtonggò te dakel simbahan.
  tof-tof: 'Ngibürr pamkolpama oya gwerr atóng we bókyenóp, ó i oya ilküp nis mórrkenyórr
    poko-e nganolop, da tibiób tangkubidame we emkalnóp. I oya we imtinóp wagó, “Ma
    ne amkoman prropet nóma namulo, ma kibüka kóbó tópta: marü ia nótó mómkóle?” Godón
    Gyabi Müót ngakan pama oya ipüdóp, da we emkólóp tibiób tang o-e taptap kwata.'
  cme-NT: 'Banamba pãŋ ta ba tu taalni yuɔ, aa naa vaa u yufieŋa‑i aa ta ba dudul-o.
    Da ba dudul-o, ba yuu-yo wuɔ: «Ŋ suyaa umaŋ muyaa-ni wɛi? Bĩ kutieŋo yerre‑i
    i ne!» Bamaŋ naa niɛyaŋ dumɛlle‑i, baa bel-o ta ba caa u tũnni‑i.'
  sus-sus: Ndee naxa dɛye bɔxun fɔlɔ a ma. E naxa a ya maxiri, e nu a madin, e nu
    fa a fala a bɛ, «Namiɲɔnmɛɲa raba! A fala ba, naxan i bɔnbɔxi!» A to sa kɔsibilie
    bɛlɛxɛ, nee fan naxa a bɔnbɔ.
  pon-2006: Ekei irail eri tapihada kendipiong oh perehla silangi, re kin poakih,
    ndinda, “Maing, komw kasawih mahs ihs me poakih komwio!” Sounpei ko ahpw koledi
    oh popohr silangi.
  dad-dad: Age de fen, tunĩ Jesus disisnẽ, mala difofakel fen, imedim dun. Age de
    fen, idi diron, “Aim inok kurõ weis urõ!” Age dife di, kusĩ tamo Jesus dale fen,
    dun.
  zab-NT: 'Ax guu de ni btiuxɨ́ny lony ne bchiideb lony chiy btaazdebny, raipgadeb
    laany: —¡Guniyáa túy btaaz liú! Chiy de policía gudapzadeb lony.'
  jae-jae: Lau ŋagêdô sêkasôp kêpi eŋ ma sêkwa eŋ laŋôanô auc, go sêmêgôm lemeŋ ma
    têtuc eŋ ma sêsôm gêdêŋ eŋ gebe “Oc lasêmaŋ, asa kêtuc aôm.” Ma sakiŋwaga sêkôc
    eŋ su to têtap eŋgeŋ.
  ksd-ksd: 'Ma ta ra umana dia gami ia ma dia pulu ra matana, dia par ia, ma dia biti
    tana: Una varvai na propet; ma ra umana tultul, ba dia vatur pa mule, dia tibul
    ia.'
  msm-NT: Dajun ilob-ilobi si Jesus to duma to sikan mgo otow. Pigsampongan dan isab
    to mata din aw panumbaga no mig-iling, “Tag-ana dow hintawa to migsumbag ikow.”
    Pigpanampalu isab sikandin to mgo magbantajay.
  myk-myk: 'A pii di ɲɔlɔhɔ tugi wu na. A pʼi Yesu ɲaha pɔ, na wu kpɔɔn ni kaguruyo
    ni, na wu pye: «Ma kpɔnvɔɔ wu mɛgɛ yiri wù mu?» A gɛdii pu bɛ di Yesu kpɔn ni
    pu keye ni.'
  sbe-sbe: Na kabo hekadi iya se kaikaisoi yo matana se suma kabo nimadi se nokudi
    na se biteli na se wane, “Hage, ku hededehemasalaha [kaiteya ye biteligo]?” Na
    kabo taukaitalasam saesaena yona taupaisowa Yesu se hai na hinage se biteli.
  mcr-mcr: Itaŋi ämaqä hŋqua, Iqueŋi makukuä äwqutäpu, hiŋuä huäqä äkeuätäpu, hipa
    äpäsäpu, “Si tqu kpäsqiyä? Hiŋuä natiyä” ätumiŋuwi. Itaŋga ämayukä-imaŋqä iqua,
    Iqueŋi itmepu hipa äpäkkuwi.
  cux-NT: 'Tuu''mi ní n''duuví yā ní ca''a nee daíⁿ yā Jesús ní n''gaadí yā nduutináaⁿ
    yā ndúúcū tíínūuⁿ. Ní policías ndúúcū ta''á yā ch''eⁿ''e yā naaⁿ Jesús. Ní caⁿ''a
    yā: Caaⁿ''maⁿ dí ¿du''ū ch''eⁿ''e dii?'
  tur-YTC: Bazıları üzerine tükürmeye başladı. Yüzünü kapatıp yumrukladılar. “Peygamberlik
    et bakalım!” dediler. Görevliler O’nu tokatladılar.
  san-ITR: tataH kashchit kashchit tadvapuShi niShThIvaM nichikShepa tathA tanmukhamAchChAdya
    chapeTena hatvA gaditavAn gaNayitvA vada, anucharAshcha chapeTaistamAjaghnuH
  bel-N: 'І некаторыя пачалі пляваць на Яго, і засланяць аблічча Яго, і біць Яго,
    і гаварыць Яму: «Праракуй!» І паслугачы білі Яго па шчоках.'
  sch-sch: Senkhat ngeiin a mâi an michil phuta, a mâi an hîp pea, male an jêma.
    A kôm, “Mi ril roh tumo nang a jêm!” an tia. Male rungpungei han an tuonga male
    ama an bên zoi.
  mic-MIQNT: Ta'sijig eimu'tijig poqji lusgoma'titl Se'susal aq gep'joqpinmua'titl
    ugpugugul aq taqama'titl. Telua'tijig, “Ugji tetapuata ta'n wen gisi tqam'sg?”
    Sma'gnis paqtne'ita'titl aq matna'titl.
  huu-NT: 'Ie facaise damɨerie naimɨena tuallaɨtɨmacɨ. Ie uiecona ɨbailla mei, naimɨena
    ducoɨdɨmacɨ. Raitɨmacɨ: —Bu o ducoɨa caɨmo llono. Naimɨena gaɨtadɨno dɨnena naimɨena
    jɨaɨ ducoɨdɨmacɨ.'
  jiv-NT: Chíkich chíkich Jesusan usukiáwarmiayi. Ji̱i̱n epetkar awatiar “¿Ya áitkiarma?
    etserkata” tiarmiayi. Patri suntari̱sha yapiniam awatiarmiayi.
  otm-NT: Nu'ʉ 'da bʉya bi zox'a ra Jesús, nɛ bi gorpa rá dä, nɛ bi mbɛ'mi nɛ bi 'yɛ̨mbi,
    “Grá pøngahyą, man ya, to'o bi mbɛp'a'i,” bi 'yɛ̨n ʉ. Nɛ nu yʉ asmayo bʉ niją
    ɛ̨mmɛ bi mbɛmp'a rá hmi.
  dah-dah: Irkeb kura beleŋ meyaŋ irde amil teŋ diliŋ mala teŋ haniŋ buda irde mayde
    heŋyab, “Tagala. Ganuŋ beleŋ muguna?” inamiŋ. Irdeb pris buda gote kuruŋmiŋde
    ya goyen doyaŋ irde haŋyen mar beleŋ tukuŋbe usulak tiyamiŋ.
  tnk-tnk: Nepwɨn həskəmter mhərɡəvəsi pen in. Nepwɨn housəman nənimen, mamhəuəsi
    in, mamhəni mə, “Ni ro nəɡkiariien sə ruku pen tɨ Nənɨmwɨn mə sin ruəsi ik!” Nənə
    naruaɡən me səvəi pris asori anan irəha mwi həuvehi mhəpwi.
  kpr-kpr: Sedo, mendeni tuturo edo numokena kosiva edo, embo budo fera diti gajedo,
    nu umbebaimi doruse siseri, “‘Ni God da feroveta,’ seraesa. Ava sedo, se ningore!
    Ni mave eredori?” aminge setero dadabetiri, fristi+ da isoro kakato, nembarago
    Iesu doruseri.
  san-IAS: tataḥ kaścit kaścit tadvapuṣi niṣṭhīvaṁ nicikṣepa tathā tanmukhamācchādya
    capeṭena hatvā gaditavān gaṇayitvā vada, anucarāśca capeṭaistamājaghnuḥ
  nho-nho: Aaraa tama i laatou ni kaamata te sasaavarea laatou Jesus ka saisaitia
    ana karamata ki te maro raa ka patupatua laatou tana pisouru, ka mee ake peelaa,
    “Hakaari mai, ko ai ttama e patu i aa koe?” Teenaa oo atu iloo naa roorosi naa tama
    hakamaatua naa no taakina no sarua tana haitino.
  gym-NT: 'Ye ngwane ni ruäre namani käli kite Jesubtä. Ni ruäre abko namani dän kukwän
    mäke Jesu okwäbti, bti namani mete, namani mete, bti namani niere ie: Ma Ngöbö
    Odei mata niere, aisete nirekwe ma miti, niere metre nunye, namani niere ie. Angwane
    guardia ju blitakrä Ngöböbe ngibiabtikä abko namani Jesu mete arato.'
  azg-NT: 'Ndoꞌ vendye nanꞌñeen taꞌhan totjueꞌhan ndaa jndyuehan jon, tëꞌhan nnon
    jon, ndoꞌ totueinꞌhan ndaꞌhin. Conduehan: —Cüa, quitsuꞌ nin tsꞌan icüjaꞌ ꞌuꞌ.
    Ndoꞌ mantyi joo nanntꞌeiꞌñeen totuinꞌhin ndaꞌ chcyaaꞌhin.'
  bhd-bhd: तैखन तैन मरां किछ मैन्हु, तैसेरी बेज़ती केरनेरे लेइ, तैस पुड़ थुकने लग्गे।
    ते किछ मैन्हु तैसेरी एछ़्छ़ी लिगड़े सेइं ढेकतां तैस मुक्केईं बाने लग्गे ते तैस
    सेइं ज़ोने लग्गे, “भविष्यिवाणी केर कि केनि तीं बाई।” ते नौकरेईं भी तैस ट्लेइतां
    थप्पड़ बाए।
  too-NT: 'Lā'' makapitzīn tatzuculh talakachojmanī. Lā'' xlaca''n talacatlapalh lā''
    tatucsli lā'' tahuanilh: ―Caquilhchipi tichū tucsni''. Lā'' huan tropasna'' a''ntī
    ixtamaktaka''lhmā''na nā xlaca''n tatucsli.'
  ind-AYT: Beberapa orang mulai meludahi Dia, dan menutup muka-Nya, dan meninju-Nya,
    dan berkata kepada-Nya, “Bernubuatlah!” Para pengawal mengambil dan menampar-Nya.
  cjo-NT: 'Eenitatsi apaanipaeni eewatayitziririni. Roojatzi ipashikapootakiri, eejatzi
    ikapojapootakiri. Ikantziri: —Pikamantena iroñaaka ninkarika kapojapootakimiri.
    Eejatzi riraga waariryaapaeni ipajapooteeyakirini.'
  nsn-nsn: Doh gisitir gisiomehe ka la uakekena manasa tar loulou tatanon, kara rokos
    tane tar matanon, kara posposarain, kara nunin. Doh gisina ka kula pare, “Paparok!
    Maingua ke nun totomua?” Doho tamatang tur kaueke ka kale tatanon, kara posposar.
  san-DEV: ततः कश्चित् कश्चित् तद्वपुषि निष्ठीवं निचिक्षेप तथा तन्मुखमाच्छाद्य चपेटेन
    हत्वा गदितवान् गणयित्वा वद, अनुचराश्च चपेटैस्तमाजघ्नुः
  tna-NT: 'Da su beju Jesús quinaji soldado cuana ja tueda quid''uapirutana equedi
    neje. Jesús tuarisitana huecuana. Ichepirutana huecuana eme neje. Daja a putsu,
    quisabatana huecuana uja: —Shanapaque aiya mi ichetaitia. Quisaque ecuanaju. Beju
    daja atana huecuana Jesús.'
  lid-lid: Eme iri rayah omor iy, ma iri tubuluhi madan ma a-um iy ma tiye sahou i
    tan anya, “Ou none tiye i buku ou propet, are lau a-um ou doh!” Eme iri lau ta
    tondrok madasan andrei iy ma ubwi iy.
  wim-wim: Anpalan-a, than wiy al-alangana thaaꞌ theekang makin nunang, aꞌ than meeꞌan
    ngook manyang kathin nunang keꞌ yipam aak thathow aꞌ piikin nunang. Than thawin
    nungant, “Ayyang, nint kan waaꞌān nganta weeꞌangan piik nintanga.” Aꞌ than pam
    thapangumpan al-alangan kalin nunang aꞌ piik-piikin nunang.
  zga-M: Avange vakhatengula ukhubehela amati nukhugombekhiila khumiho nukhuntova
    nukhumbula, “Temage!” Avavaha vakhantola nukhuntova.
  yom-yom: 'Buna bankaka banlobudila madita, bamfukidila busu bosi banzuba zikhomi
    ayi bankamba : —A ngeyo, bikula e ! Bosi minsungi minnata ayi mimbeta.'
  eng-NNA: Some were spitting on Jesus. At that time they tied up his face with a
    cloth, with their hands they were hitting him. They were mocking him, “Who hit
    you?” At that time the Big Leader's men took him, With their hands they were hitting
    him [meaning of one word - parlju - not understood].
  san-SIN: තතඃ කශ්චිත් කශ්චිත් තද්වපුෂි නිෂ්ඨීවං නිචික්‍ෂේප තථා තන්මුඛමාච්ඡාද්‍ය චපේටේන
    හත්වා ගදිතවාන් ගණයිත්වා වද, අනුචරාශ්ච චපේටෛස්තමාජඝ්නුඃ
  yut-yut: Yaŋ yaŋek dɨwarɨ da ɨlɨp sul ɨmgwit. Yaŋ aŋek dabɨlɨ ɨmal naŋ wamaŋ sopmaŋek
    kɨsit da aŋakgwit. Kɨsit da aŋagek yaŋ iyɨwit, “Namɨn da gɨkdak? Kombɨ gen ya!”
    Yaŋ iyɨŋakwa obip amɨn da abɨdaŋek aŋakgwit.
  grc-BYZ: Καὶ ἤρξαντό τινες ἐμπτύειν αὐτῷ καὶ περικαλύπτειν τὸ πρόσωπον αὐτοῦ καὶ
    κολαφίζειν αὐτὸν καὶ λέγειν αὐτῷ· προφήτευσον ἡμῖν τίς ἐστιν ὁ παίσας σε. καὶ
    οἱ ὑπηρέται ῥαπίσμασιν αὐτὸν ἔβαλον.
  cpc-NT: 'Tzimatsi apaanipaini iiwapootanakiriri. Tzimatsi pashini otzimikapootakiriri,
    ipoña ikapojawaitziri, ikantzimaitari: “¿Incha piyoti Kamantantanirí?” Jimatsitakawo
    iijatzi jompiratani ijiwaripiroriti, ipajawoowaitakiri.'
  nhg-NT: 'Yecuöquenu seque opiejque chejchejcha tiepa. Tieixtlapachojque hua tiemacaque
    checöhuac. Tieyelfiöya: ―¡Xetlayulepante! Hua tietiemacaque ca inu guardia, hua
    yejua tiecamatlatzcuepuniöya.'
  nya-nya: Kenaka ena anayamba kumulavulira malovu; anamumanga mʼmaso, namumenya ndi
    zibakera ndipo anati, “Nenera!” Ndipo asilikali anamutenga namumenya.
  ngu-NT: 'Quemaj sequimej opejquej quichijchaj, niman oquixtlapachojquej, niman ocuijhuitequej.
    Niman quijliayaj: ―Xtlajto tiotlajtojquetl. Xtechijli aquinon omitzmailij. Niman
    quemaj on policías yejhuan tlajpiaj ipan on hueyi tiopan ocuicaquej, niman ocuijhuitequej.'
  kup-kup: Pot hahan aban nari gim lolov meñizat pim etañik dim teriranañ medemat
    marañinañ urovai pot mañooh, “Niuhö ne aban tairapuhö ev nouramoh-epopuz abatao
    haz.” Pot honep honep mañat uroohan zei heh-pomakez aban korav heh-pori amun pi
    bat ahoam urooh.
  jid-jid: bari ba lu si junte ni vra nituma nda ni ka shishima ndani tsiwu nda hlawu
    ndi du nran tre e mrikondumba ba tsi ni ndawomba
  wmw-wmw: 'Noparepare, wengine wakanza kunsunira na wakinfinika kumaso, wakimwibiya
    kuno wakimwambira: “Aya, bushuru!” na watumisi novyo wampokerera na malatuma.'
  gmv-GGM: Hessa wode issi issi asati iza bolla cuchu cutida, iza ayfe goozi oykidi
    icishe “anne buro hananaysa yoota” gida. Bagayti qasse shagalan baqishe efida.
  ssg-ssg: Teka seilon pukeini i ape uke maia talini puxuiai pulan. Lato taputui i
    ma kak soxeni i ukek, “Na o Krais, tilawa aita xai o!” Ape tesol peteniai Ingi
    Haeu xai halialu i.
  zpo-NT: 'Nu mzelo lak xaa mchuk lo xaa, nu msaaw xaa garlo xaa nu mdin xaa xaa.
    Nu nzhé xaa lo xaa: —¡Né, cho xaa mkee yek lu! Nu lee re polisi mzaa golp garlo
    xaa.'
  poy-poy: Su, wamu wawu wanja kumtemera mata, wamgibikira sheni, wamkoma na kumgambira.
    “Gutungi gaa yakakukomiti!” Walolera mlyangu wamtola, wamwakula.
  qwh-NT: 'Tsenam waquin nunacuna qallecuyarqan toqapur. Waquinnam nawinta bendarcur
    maqar, y quenomi niyarqan: —Mä, adibinë, ¿pi laqyashonqequitapis! —nir. Tsenollam
    templu täpaqcunapis qaqllancho laqyayarqan.'
  gaw-gaw: Ag anam anana amu laa ag hunu qeegeg, laa ag lamenp̱a ameg qaḵana, ep̱elagp̱a
    maḵuḏnana ap̱ig. “Kayak ehaniṯeb, na aun na oiṯom ap̱e dootu!” aon ap̱ig. Aria
    mana meṯak iḵi, nuhiḵud daup, ag ele nug maḵuḏp̱ig.
  nca-nca: Ŋunde yiqo, uni kumimbo tuteworo toŋí pokamoro kandeto utoro ŋande oseseyaŋgurí,
    “Dani kato kurote?” yaŋgurí. Ŋunde ti sopo-sopo unindo kandeto uraŋgurí.
  zpz-NTPP: 'Orzeꞌ yuꞌ mbecy brugyiꞌ rcoo yeñ yu lom. Nunu yuꞌ dey psoow yu lom. Gazeꞌ
    nu bdi dey mi. Orzeꞌ nay rab yum: ―¡Briic raso̱o̱! ¿Cyu bdi ru? ―rnii dey. Nunu
    de yu nu rña yuꞌ ni Ñgyoozh briich yaa dey lom.'
  mkj-mkj: Epwi irai ken sapda andipoa, poaroahla mijoa, poki, apel idoak, “Kohpda
    pwa inje ma poki koawoa?” Jounpeihok ukla Ih poki.
  zac-NT: 'Iurní bëldá rall guzublú bëchiꞌbë shënë rall lu më. Bëtaꞌu rall lu më.
    Bëdëꞌë rall galnë́ guëc më nu gunaꞌbë diꞌdzë rall: ―¿Chu bëneꞌe galnë́ lë́ꞌël?
    Ra soliar bëdëꞌë rall galnë́ lëꞌë më.'
  kyg-kyg: Mago vayaꞌamogi aepa faiꞌa apavenatuꞌna heꞌa atege augosafiꞌmo lavolavoletiꞌmo
    hayaeꞌa ateꞌneꞌa siki kayoꞌmo amagiteꞌapaeꞌmo, ina laꞌmo kamagiꞌnifigi kaune gemo
    huka laha paiyo, huꞌa huge huge huꞌa maiꞌnae. Ati vayaꞌmogimo lusi kava huꞌa amagiꞌnae.
  kmk-kmk: Utdiyon niluglugpaan dat udum, binaḻaw da asida dinanudanug. Ot “Pugtuwam
    ud nu sin dit nananug kan sika,” asida kanan. Utdiyon, inaḻan dat suldadu un man-aandog
    kan siya ot tinipatipak da.
  cao-NT: Jatsi quiha Jesu bëmana qui coshotsijacaniquë. Jatsi ja bëmapacaniquë raití
    no. Bëmapaxo tsi ja bëtoxacaniquë. Tocahi tsi, —¿Tsohuë mia aca? —i ja qui jaca
    niquë pë. Jatsi toá ca soldado bá sëtianiquë jato ri, bixo na.
  bbr-bbr: Kesermana, ak Jisas opokup sinok urarianik, kon amuk omjos pararar momoi,
    ipiakas weanik, aurin, “Na ämän roianik, areäum ro rai, na ik aik, kiro inos na
    iwosou?” Keserna, Jisas kameäin roat akas ko imäianik, wein.
  inb-inb: 'Chi­ura­lla sug­kuna, Jesusta tukas­pa, paipa ñawita kilpaspa, puñi­tiaspa
    rurar­ka­kuna, kasa nispa: —Willamui: ¿pitak kamta piarka?—. Nis­paka, Jesús mana
    miti­kun­gapa kawag­kuna­pas chasa­lla­ta piaspa charir­ka­kuna.'
  hrv-hrv: 'I neki stanu pljuvati po njemu, zastirati mu lice i udarati ga govoreći:
    “Proreci!” I sluge ga stadoše pljuskati.'
  box-NT: Ɓa nùwã yɛn zàwa ɓúi ɓa tĩ́ahṹ á ɓúakáa wee khàani kúee o Yeesu
    wán. Ɓa pon o yahó yi à ɓa wee vṹaa wo lè mí nín-kuio ká ɓa à tùa wo
    yi le o zéení yìa wó mu làa wo. Le *Dónbeenì yankarowà ɲúhṹso lún
    parowà fó a, á wee dé sáarà yi.
  ote-NT: 'Nepʉ ꞌra de gueꞌʉ bi mʉdi bi zotsꞌi ra Jesu. Ne bi goꞌmbabi rá hmi ne xi
    mi naꞌmbi, ne bi ꞌyambabiꞌʉ bi ꞌñembi: ―Núꞌi grá ba̱di, ¡xicjebya toꞌo bi napꞌaꞌi!
    Nehe ya gʉntsꞌa̱hni mi faste mi naꞌmbabi.'
  wnu-wnu: 'Ne der nogumor wot tumiamir, a qei der mag taisi mi goant touri wogub
    ne waramb wogub bo beasimetet qamamir: “Ne qoyam end your nanamai qi eng sir gumat
    qamara gun e?” Ne munon eng oroar igour eng der mataisi waramb gab qiyo ende-ende
    atri igurei.'
  zam-NT: 'Le'' sya, mtlo ndxep mèna, msuc mèna rloo Jesús. No mtau'' mèna loo Jesús
    con thìb le'' lar''. No ale mda'' mèna che''n Jesús. Ale mbez mèna loo Jesús:
    ―Bli divin chó ngue ta'' che''nl. Le'' mèn co'' ngòc polesi che''n templ co''
    nquenap templ na, ale nguis mèna rloo Jesús.'
  zyp-NT: Ma khy taico, mehthaikheh tah Zisu cawh aa ci tah chawh he ka, a meh pamai
    he ka, aa kia tah aa cabai. “Ahomaw a ca cabai, ma ching tua!” tatah aa tah. Taico
    raevai sahlo taco Zisu cawh seikhui he ka, aa tuh.
  sey-NT: 'Casi maca je̱ꞌnërepa yecohuaꞌipi copi tseꞌse huëoreña. Cuiꞌne yecohuaꞌipi
    tsiana ca̱ñapi tëto que̱oni tëꞌcajë yoꞌojë careña: “¿Nepi tëꞌcareꞌni? Se ca ñajëꞌë.”
    Cajëna, soldado pa̱ije yoꞌoreña, i̱te.'
  nvm-nvm: Regavo e roin bu uri juvit foimadime ugon fat be dab uikinik fuon ijia
    kiramdame uri imut anume uikinik ijia kanaknum kua, Ni e igi erar a kanainma iji
    kuramne kuain. Bu ijegrene e juo karijo iji bun usem Jesu afeme dab fijain.
  mps-mps: Megi da augwali mebago gagalama, te aga pesa sąyu yai. Tama augwaligo
    te nami ugwa pedaigo te aga gedu paniama, tama augwaligo aga elama, tama augwaligo
    te po wai, “Nago te haniani sęde koneai profet bidi tiwai eyu tama po wao. Dego
    nage elaliwe?” Tama te ami bidi dabego aga selama, tama aga subigila dodolama
    elali.
  seh-seh: 'Na tenepo, anango atoma kumphulira mata Yezu, amphopa maso ace, mbakham''menya
    na maxoko, mbakhalonga kuti: “Lotera!” Mbani akumenya? Penepo anyabasa amphata
    mbam''menya kunkhope na manja.'
  pab-NT: 'Hatyaoseta haiyaharenai xataholisene, talatihotyahene hoka mokotyahene
    hoka nehenaha: — Hotehena, xalatya mokotya hiso? nexaha. Exahe sorarenai tehitiya
    otokene hoka mokotene.'
  llg-llg: Boe ma hataholi luma ala mata leu de ala mbula ambe neu Yesus. Ala mboti
    ketu matan, boe ma ala mbombokon. Boe ma latanen lae, “Soba O neuk sudik. See
    ndia tutu O?” Basa boe ma ala palenda hataholi mana manea Uma Ina Huhule-haladoik
    ndia fo hela loo Yesus. Ala loo Ndia leu, boe ma ala famba lakamiminak Ndia.
  kyf-kyf: 'Nyɩma tɔlʋa slua ɔ -dlɛ -gʋ. Wa -gblia ɔ ''naa ''yli -gʋ, ''ɩn wa yia
    ɔ bhɩtɩ -kwli nya, wa nɛɛ ɔ -yla: «Nyɔɔ ''pa -mɩ -lua? -Ɩn gba ɔ ''ŋnɩ!» ''Ɩn
    ''slʋja yia ɔ ''kpa yukwli ''wʋ sʋbha.'
  tpi-tpi: Orait nau sampela man ol i stat long spetim em. Na ol i pasim ai bilong
    en long laplap, na ol i paitim em, na ol i tok, “Yu mekim tok profet nau.” Na
    ol plisman i kisim em na solapim em.
  mih-NT: 'Ta zɨquɨ i quisaha tyicu zɨɨ ra nuu ra, ta i sihñi ra nuu ra, ta i cañi
    ra sii ra ta catyi ra sihin ra: ¡Nacoton yoo ra cañi suun! Ta i cati ra policía
    nuu ra.'
  qvh-NT: 'Saymi Jesusta togapashpan nawinta träpuwan vendaparcur waquin autoridäcuna
    magayargan: “¡Mä adivinay pï magashushgayquitapis!” niyashpan. Saynölami templo
    täpag wardiacunapis payta lagyayargan.'
  kms-kms: Di wute ninge som map mirang righe, chongo bidi pe rar buag mirang pre
    pug mindig di simbe mindig mari, “Be simbe ghand, wuti tughe bu nu ni?” Di wute
    baj yeng muany yemu kin ni mitanyi mo di pug mindig.
  agn-agn: Ig ang doma ong nira inolakan nira si Jesus, oman pinedengan nira ig pinatakan
    tang sontok. Ganing tanira ong nandia, “Abir, pinton mo mga sinopay panontok ong
    nio!” Ig sinalalabangan pa tanandiang sinampaling tang mga goardia.
  nhi-NT: 'Ihcuacon siquin opeuqueh icchihchah, oquixtzahtzacuqueh, uan ocmacayah
    ica maitl. Oquiluayah: —Tla tonteotlanauatani, ixtechonmatilti aquih omitzonmacac.
    Uan in teananih oquixtlatzinayah.'
  ttc-NT: 'Yaji junjun eb''aj''aq''ik tzan tok ktzub''a'' ti''j b''ix owok ktxayi''
    twitz b''ix owok kyb''uju'' b''ix oxik kyq''uma'' ikxjani: «Qa ochkanoyon ti''j,
    ¿ab''l ma tz''ok b''ujun yatz?» Yaji, [oxik q''apo'' tuj kyq''ab''] kye mulon
    b''ix kyetz owok kypoq''cha''.'
  dan-1931: 'Og nogle begyndte af spytte på ham og tilhylle hans Ansigt og give ham
    Næveslag og sige til ham: “Profeter!” og Svendene modtoge ham med Slag på Kinden.'
  kwj-kwj: Ete wosiwani hima fwele sungwa ti rini yisindani, nikaꞌari ti miyaningisopo
    rihi ki wu ichakisini tapa wu lemunjini wu ye ye ya wu sawe, “Ma sawe to! Namoto
    mini yendau?” Wosiwani ele apungwandai kicha himako rini ra ra isini ya rini yetape.
  vie-OVCB: 'Người ta khạc nhổ vào mặt Chúa, bịt mắt Chúa, đánh đấm Ngài rồi nói:
    “Thử đoán xem, ai vừa đánh anh đó?” Bọn lính canh cũng vả vào mặt Ngài và giải
    đi.'
  kze-kze: Ísumba tuwirááíma kwirankésa aúrampa'a ampantanéí káátamakesa kwétuvuwesa
    sésa esáváí se Áánútu usásisinkaiwai úne séndawai ómpo kemá nááwa kwétuvuwuna
    simásimiyo kwésuwasa i-kwáásí áí'mai tiyáándei tuvúkáawe.
  mpj-mpj: Palunyangkaluya Jiijajja ngumpangka jangajunma. Jiijajpaya karrpirnu kuru,
    nyakujakungkamarra, kaya ngumpa pungama. Ngarlpungarlpuluya japinma, “Nganalunta
    pungama ngumpa? Wajala-lanyaju! Nyuntun Kurayijpa nyininpa maparn maju. Wajala-lanyaju!”
    Jantulwintikajaluya jiiyuru Jiijajpa wituka pungama. Piijalu ngurrpa wajarnu
  lbk-lbk: Sa et tinobfaan nan tapina siya, ya inap-apan nan tapina nan kamesna ta
    sodpakencha siya ay mangwanin, “Ayed ta pontowam mo sino nan nanodpak ken sik-a!”
    Sa et akhes alaen nan cheycha'y khwarchiya ay manodpasodpak ken siya.
  mto-NT: 'Vanꞌit tseꞌe du̱nu̱tsójidi je̱tseꞌe du̱vintsoomdi, je̱tseꞌe du̱tsiiꞌkti,
    je̱tseꞌe du̱nu̱u̱jmidi: ―Nu̱kó̱tsu̱ts nꞌit pa̱neꞌe tu̱mtsiiꞌkju̱. Vanꞌit tseꞌe
    je̱ tsapta̱kmutoompata̱jk vyimpa̱ꞌkxjidi jya̱pa̱ꞌkxjidi.'
  bzh-bzh: Lob depesuv nyëj ḳos raḳ yi gedevaḳu tob ggërin mala gedepëëng yi gedeloḳ
    tepëḳ in bë, “Re sis honġ-a? Ġenanër!” Lob ahëvavu sën deneġin yi lo depetap
    yi ving.
  guj-2017: કેટલાક તેમના પર થૂંકવા તથા તેમનું મોં ઢાંકવા લાગ્યા તથા તેમને મુક્કીઓ
    મારીને તેમને કહેવા લાગ્યા કે, ‘તું પ્રબોધક છે તો કહી બતાવ કે કોણે તને માર્યો?
    અને ચોકીદારોએ તેમને તમાચા મારીને તેમને સકંજામાં લીધા.
  jvn-NT: 'Enèng sing pada ngidoni lan nutupi rainé Gusti Yésus terus diantemi karo
    ngomong: “Mbedèk jajal, sapa sing ngantemi Kowé!” Sing jaga mbarang mèlu ngantemi
    Gusti Yésus.'
  byr-byr: Pwara gamɨnyɨ maagwala wopwakɨna yeva gamɨre sɨnnyavɨ bwakakɨna yeva asɨlyɨ
    gwamwagaranna yeva wɨdɨna “Gotɨyarɨ wɨꞌnaꞌgɨzɨ dɨnejɨwaakya! ‘Aai gɨramwaka?’
    ” Miꞌna wɨdɨna kyeꞌ damera gamɨnyɨ araraalyajɨ tamamakuna yeꞌ.
  ian-ian: Nat nɨmba Jisas kat sɨpmiya sandi. Nat nɨmba ndɨna mɨni waavwimba ngilaa
    viyaga wandi. Kandana viyaa. Viyaa nyana sɨ ambuk wandi. Kao lɨlɨga nɨmba ndɨ
    kat viyalaa kwutndi.
  hun-hun: 'És kezdték némelyek köpdösni, az arcát betakarni és ütlegelni és ezt mondani
    neki: „Most prófétálj!“ A szolgák pedig arcul csapták őt.'
  mcf-NT: 'Adsho tantiashun Esus dacuishtuaquin utsibon tauapondash. Adotanquin dashcuten
    bëpucshun ambibi cuestanequi: —¿Tsuntsin mibi cuesposh? Comapenen tantiaquidquio
    mibi neque. Ëbi chui. Tantianu —capondash Esus chuiquin. Adnubien cuenushe quequin
    Esus bedshun sondadon comapenen cuesbededpondash.'
  kjs-kjs: 'Go-rupa pisa raburi enaalinumi Yesuna yogale madaa supi raa piaoma nipuna
    le agaa suma gu-rupa lisimi: Aapimi ne lea? Abi la. Go-rupa lisimi raburi plisman-nu
    page nipuna to yogale lisimi.'
  mni-mni: "Adudagi makhoi kharana Ibungoda tin sitchinba hourammi amasung mamit khumjillaga\
    \ phuduna “Kanana nangbu phubano haiyu”\x94 haiduna makhoina hairammi. Amasung\
    \ ngaksenbagi thabak toubasing aduna Ibungobu lousilladuna khupakna thare."
  yad-NT: 'Ti̱ni̱ jo̱ta̱da jtochiye̱yada siva day, ripyuryejada ji̱tara sani̱siy,
    ru̱vatyiyada ji̱ta variy siva jijyomututa. Ru̱tañu̱yada variy siva: “¡Ya̱datyacu̱!
    ¿Chi̱ra ju̱vesiy jiñiy, chi̱?” Ru̱vatyiyada ju̱rivye variy jasiñi̱.'
  mxb-NT: 'Dá ni̱ ka̱sáꞌá túu ndaa di̱í ñaá dao ra. Ta ni̱ da̱dáꞌi ra noo̱ ná xíꞌín
    iin dáꞌo̱n, dá ni̱ kani ñaá rá, ta kaá ra̱ xíꞌín ná: ―Nakoni ini ndi ndá yoo ni̱
    kani ñaá ―kaá ra̱. Ta nda̱ ra̱ ndíta ndaá yéꞌé ñoó ni̱ kani daꞌa̱nda̱ noo̱ ná.'
  pon-2006A: Ekei irail eri tapihada kendipiong oh perehla silangi, re kin poakih,
    ndinda, “Maing, komw kasawih mahs ihs me poakih komwio!” Sounpei ko ahpw koledi
    oh popohr silangi.
  maq-NT: 'Hane cavetsihin ngujo me cavëhë natya me Jesús. Hane hacuaha cavatsa me
    xcun Jesús, sehe cavetsihin cavaja me. Sehe ngajan xi cachja me cuitjin: ―‍Tinoje
    yo xi cavaja ri. Hya xi camá ne, cavetsihin xi cha nísë jan ne, jemu cavaja cha
    me.'
  hto-hto: 'Iemo dámɨerie afémɨemo túallaɨtiaɨoɨ. Afe llezica ie uiéco ɨníroina ɨbáillano,
    íena fatíaɨoɨ. Fájano daɨdíaɨoɨ: —¡Mai bai! ¿Bu o faja? —daɨdíaɨoɨ. Iemo llaɨtádɨno
    ie uiéco túcoɨdiaɨoɨ.'
  por-BRBSL: 'Alguns começaram a cuspir nele, a tapar seu rosto, a bater-lhe com os
    punhos, e a dizer-lhe: “Profetiza! Os oficiais o golpearam com as palmas das mãos.'
  ces-NKB: 'A někteří po něm začali plivat a zahalovat mu tvář a bít ho pěstmi a říkat
    mu: “Prorokuj!” A sluhové ho tloukli holemi.'
  cui-cui: 'Bapoxonae barapomonae jiwana, peonetha Jesús anaya itabara subabatsi.
    Poxonae Jesús itacuere cʉtatsi, bapoxonae Jesús itabara tsaquibacotatsi pecobetha.
    Barapomonae jeye Jesustha: —Incane pana netsipaebare: ¿Jintam caitabara tsaquibobara
    xua bequein paca itabara cʉtatsi? jei barapomonae. Bapoxonae irʉ policiamonae
    pomonae Nacom pin pia bo tatsi peenaewi Jesús itabara cuaintatsi.'
  boj-2014: Naŋgi kalil degsib marnabqa naŋgo ambleq dena tamo qudei naŋgi tigelosib
    Yesus miselyoqneb. Osib aqa ŋamdamu gara na qosetosib baŋ na qaloqnsib minjoqneb,
    “Ni Kristus amqa ni ubtosim mare, yai na ni lumqo?” Onaqa qaja tamo qudei naŋgi
    Yesus aqa areq boqnsib a ula poŋyoqneb.
  eng-OEBUS: Some of those present began to spit at him, and to blindfold his eyes,
    and strike him, saying, as they did so, “Now play the prophet!” and even the guards
    received him with blows.
  eri-eri: Onodu fai ila no bisinga tuwou hugu waraneha. No ogola langa ago dagedu
    wari bode, benou letuwane, “Elebe ne profet beele lewau.” Ono ganenga polis haudu
    bode ulagu bare waneha.
  aly-aly: Artwa ingwer-rnemelan apelharl iwek, Jesus ikwer irrpelthirremel. Ahelengkw-rnemel
    renh annga rag-el artek aparrng ilemel, renh atwemel. Artwa ahelengkw-rnemel renh
    ayernek, “Angwenhel ngenh atweyel?” Kel ahelengkwel Jesus renh atwek arrpemarl.
  wiu-wiu: Nititikoa pade-kitame Yesuke tekelipu toa yotokoa one leneta yoname ketekakoa
    kawa yumili mutua pia witikete ekete nepa teyo witikato-pe wa tea agale akeneya.
    Nitoapa i ago moe wa tobou agono poyo ali-kiti metekoli motekete kala wikala taneya.
  swe-swe: 'Några började sedan spotta på honom och täckte hans ögon och slog honom
    med knytnävarna och sa: ”Profetera!” Även vakterna slog honom [i ansiktet] med
    sina handflator.'
  cth-cth: Hattoteh tami tangawn ni Bawipa hah tamtui hoi a tamthawi awh. A minhmai
    a huem pouh awh teh, a kut hoi a thaw awh. Profet lahoi pâpho haw atipouh awh.
    Ramvengnaw ni a ceikhai awh teh a tambei awh.
  mti-mti: Meve iyayapan upeba amatog gwitup me gumbe emiya. Mu me yangawa tuboriya
    nanuwa gumbe toya, sira waya, “Ge wa, bira toagivi!” Sira gwe amaremewa me aug
    toya.
  pad-NT: 'Oniaroa, ija''ari vaipohiriki Jesu-ra vakai''bai''aha. Vahoariha nokho
    makaria vakarahobavini vakajoiri''aha, Jesu-ra vakahomaravini: —Hana hina vani
    ira kajoirija? — vani''aha. Sorara jabonia vagathi''aha ada Jesus, vida''aha.'
  twi-twi: Na ebinom tee ntasu guu no so, na wɔkyekyeree nʼani, na wɔbobɔɔ no akuturuku
    bisaa no se “Wuse woyɛ odiyifo, kyerɛ yɛn onipa ko a ɔbɔɔ wo!” Na asomfo a wɔde
    no rekɔ no bobɔɔ no asotɔre.
  hlt-hlt: Te dongah hlangvang loh Jesuh te koe a timthoeih uh phoeiah, a maelhmai
    te a thing pa uh tih a thoek uh. Te phoeiah Jesuh te, “Olphong lah!” a ti nauh.
    Tueihyoeih rhoek kah kutcaihnah te khaw a duen pah.
  tbz-SIM: 'Kɛ̀ bɛ̀mɑbɛ̀ nhò sùu tinɔ́ntɔ̃ũtì, kɛ́kɑ̃ɑ̃́ nho ììkɛ̀ kuyɑ̀ɑ̀kù kɛ́ nhò
    puotì yɛnɑcɛ̀kuutɛ kɛ nɑ́ɑ́ nkɛ tú: Bɑntɛ́ wèè dɑ potɛ́. Kɛ̀ tihɑ̃ɑ̃pɔ̀ntì nhò
    bèmmu.'
  san-GUJ: તતઃ કશ્ચિત્ કશ્ચિત્ તદ્વપુષિ નિષ્ઠીવં નિચિક્ષેપ તથા તન્મુખમાચ્છાદ્ય ચપેટેન
    હત્વા ગદિતવાન્ ગણયિત્વા વદ, અનુચરાશ્ચ ચપેટૈસ્તમાજઘ્નુઃ
  amx-amx: Arrpenh mapel Jesu kwer-arleh pelh-wek. Inang inngerr kwerenh arltwemel
    atwek. Inang renh pawenhek, “Ngwenhelam ngwenh atwek?” Priest twernk angerr-henh
    rrkwapenh-apenh mapel renh angemel atwerrerrek.
  ake-NT: Mɨrɨpan tʉron kon nɨ eta'tapɨtʉ'pʉ ipona; to' uya itenu auromʉ'pʉ, tʉmokorooi
    kon ke to' uya iwɨnɨ'pʉ, mɨrɨpan, “Pu'kena' pe ekamakɨ!” ta'pʉ to' uya ipɨ', mɨrɨpan
    mo'ka'pʉ erasu ton uya, mɨrɨpan wɨpɨtʉ'pʉ to' uya.
  qvn-NT: Chaura juc ishcayga togapaytam galayärin. Jinarcurmi ñawinta sagpiwan watarcur
    lagyacurcan, “¡Mä nipäcamay pi lagyashungaytas!” nir. Chaynuytan lagyacurcan Diospa
