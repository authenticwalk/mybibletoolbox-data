  chz-NTPS: 'Läꜙcha̱hꜘ ja̱ˉ gaꜙløøꜗ ko̱ˉlla̱a̱ˊ tiˉhñey˜ kihꜗ Jesús. Gaꜙløøyꜘ moˉnëˊ
