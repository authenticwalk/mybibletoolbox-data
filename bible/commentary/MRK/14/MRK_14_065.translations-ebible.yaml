    su jáꞌˉ quíiꞌˉ ñíꞌˆ i̱˜ i̱ cabáˋ moníꞌˆ! Jo̱guɨ jaléngꞌˋ i̱ jmóoˋ íˆ e guáꞌˉ féꞌˋ
