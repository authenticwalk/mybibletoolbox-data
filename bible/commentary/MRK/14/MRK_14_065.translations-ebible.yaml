  msy-2020: Egha marazi a gipari. Egha me an damaziba avaragha, uan agharibar a mɨsogha
    kamaghɨn mɨgei, “Nɨ mɨkɨm. Tinara nɨ mɨsosi?” Ezɨ ganganir gumaziba a inigha a
