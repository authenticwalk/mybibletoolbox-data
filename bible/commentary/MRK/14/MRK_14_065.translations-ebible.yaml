    tzú­culh tala­ka­kaxiy.'
  ulk-1902: Uader le ditimeda abi mos itu, a abara op demdare, a abi detapiare, a
    abi detager, kega, Ma ko perofeta; a memeg le giz abi ipitare tag de.
  som-som: Qaar waxay bilaabeen inay candhuuf ku tufaan oo wejigiisa daboolaan oo
    garaacaan, waxayna ku yidhaahdeen, Wax sheeg. Askartiina way dharbaaxeen.
  anh-anh: Mach ave, wɨram emŋgemŋgav ondo ake ndɨn mpɨñ atazɨpazivi imɨn emansɨŋ
    ampɨnsɨŋ asɨrame ndɨn oror kamŋgɨmar. Nan uñɨmb ororɨmbɨramŋgi arɨmŋgɨmar. Nan
    Yakŋ Ohɨrav ya kaŋɨnj han kav arɨmŋgɨmar. Mbɨ yan orɨmŋgi arar kav arɨmŋgɨmar.
    Mach avɨz, irɨvɨnd hamb ndɨn ŋe orɨmŋgɨmar.
  mam-C: 'B''e''xsin i b''aj ok ten tzub''il ti''j, b''aj ok kymaqsi''n twutz, ex
    b''aj ok kytz''ajchin, exsin xi kyq''ma''n te: Qa ajiy tk''wal Dios, kanintzi''n
    ti''j alkye s-ok tz''ajchin te''y, chi chi''. Ex ikyqexjo xq''uqil tnejil ja te
    na''b''l Dios b''aj okx kytz''ajchin toj twutz.'
  ndj-ndj: Topi vamonga vakandili kumtemela mita, vamgubika kuwushu, vamtovanga na
    kumuwombela, “Tungi ghani kakutova!” Mbaka vandumindumi vamtola na kumtova mbandi.
  mbj-NT: 'Ti m'' ta wób rabahetsoos, ti m'' raty maw''yyd däk tanahapäh hyb n''aa,
    ti m'' rabetuu sa moo me, ti m'' rabeaanh ta hã: —Maher''ood mahapëë bä! Jaa mo
    haj''aa? —näk mäh. Ti m'' P''op Hagä Do tób n''aa warahén n''aa ramahũũm kän,
    ti m'' rahewyyh mä Jesus.'
  lat-VUC: 'Et cœperunt quidam conspuere eum, et velare faciem ejus, et colaphis eum
    cædere, et dicere ei: Prophetiza: et ministri alapis eum cædebant.'
  ngp-ngp: Want'hu watuhu niyo wakonga kumtweela mate, naho nawamsint'ha kwa meso
    na kumtoa na kumgamba, “Lotela ni ani akutoile?” Niyo wank'hondo wamguha na kumtoa
    mikotya.
  enq-2: Dopa latala akali mendapuame baa sopokalimi tee pyao piami. Pyapala baanya
    lenge-lyaapi yaki petala, kimiame pyao pituu, “Emba pyalumu akali doko, dokona
    lao propesi piimi laa!” leami. Dokopa yanda singi kateami dupame baa kingi kapeme
    piami.
  eng-ASVBT: 'And some began to spit on him, and to cover his face, and to buffet
    him, and to say unto him, Prophesy: and the officers did strike him with the palms
    of their hands.'
  mna-mna: 'Mi tomtom kizin pakan timaŋga mi tipures la mataana, mi tizuk mataana,
    mi tilul naman mi tipuni. Mi tipeŋeu i ma tiso: “Nu Anutu kwoono, na? Kena so
    lak! Asiŋ ta ipunu na?” To zin menderŋan kadoono tikami mi tipuni.'
  myw-myw: Mwasanis mo igusus, ilumwes magin, iwaweiys, ilansa, “Kulivan ma̱wana palopit
    ya̱koum.” Igawa iwaweiys, siyas tawwotets mo itokes Yeisuw, ineis.
  sby-sby: Popelapo nabambi balatatika kumusankila mata, kumufweka pamenso, ne kumuma
    makofi, ne kwambeti, “Lotela!” Inga niyani lakumu? Panyuma pakendi, bamalonda
    balamumanta kabaya kumuma.
  sll-sll: Direre yal tau ebil si tere, apalapo ta irere, omeling bani to holere,
    “Na ni siminia, hana dalo” dungwi. Ena soldia er kwi nu mongwo hobi urere, gaung
    bane bani di dagi sungwi.
  yaq-NT: 'Waate intok, aet chit watti japtek. Intok a'' puj suma''ika, a'' beebaka,
    inen au jiian: ―Noolia ―tiian―, itom tejwaa jabeta ju''u enchi choname ―tim au
    jiakai. Jume'' waate intok, ama saiwame, a'' chonaka, ko''okosi a'' jooan.'
  uro-uro: Nasot dä arhani rhi nasäng iva rhit kot pät a qa näkt ta qop mät aa saqong
    näkt ti arhäktgyäm sä qa na arhä rhäkt dap tat tamän sävät a qa rhoqortäqyia,
    “Ngiat tuqunäga sä ut!” Näkt ama ulaqimärharhärhäkt ta rha qa bä rhi arhäktgyäm
    sä qa.
  ita-1885: 'Ed alcuni presero a sputargli addosso, ed a velargli la faccia, e a dargli
    delle guanciate, e a dirgli: Indovina. Ed i sergenti gli davan delle bacchettate.'
  muy-muy: 'Eslini mis ndahaŋ tə̀dəgiki ana mitifiviyu esliɓ ana Yezu e eri vu, tàkambahi
    eri, tə̀si məɗukɗuk ga ahar, tə̀hi : « Tamal nak bay mahəŋgaray *pakama ge Melefit
    nahəma, ɗəfiaya maslaŋa ya ti àzləɓ kur na ana leli a zla ! » Mək mis ya tə̀bu
    tagray tʉwi eslini afa ga bay gəɗakani nani ni tàzay naŋ, tə̀bi bəbarva.'
  kqc-kqc: Ma bedakai bi ina rofu ayaka su regi kora resi ini nemoko fafa risi vana
    kumu risi ugasa niyadi, “Ya bi Sei di ago nido amiye vonisi, beika vata nigo una
    ni!” Resi nari rededi vene yaku moisi bi ini ragena famaradi.
  tav-tav: 'To bairo ĩri jĩcaarã to catʉjʉnucurã cʉ caʉco eo bate tuyuparã Jesure
    yua. Aperã jutiro ajero mena cʉ capere jia biperi, cʉ bape: —¿Ni maca mʉre cʉ
    baperi? cʉ caĩ epeyuparã. Polisía maja quena Jesu riyare capayuparã.'
  eng-ULB: Some began to spit on him and to cover his face and strike him and say
    to him, “Prophesy!” The officers took him and beat him.
  spa-VBL: 'Entonces algunos de ellos comenzaron a escupirlo. Le vendaron los ojos,
    lo golpeaban en la cabeza y le decían: “¿Por qué no profetizas ‘profeta’?” Y los
    guardias se lo llevaron y lo golpearon.'
  fra-_FOB: 'Et quelques-uns se mirent à cracher contre lui, à lui couvrir le visage,
    et à lui donner des soufflets en disant: Devine! Et les sergents le frappaient
    avec des bâtons.'
  hau-ULB: Wadansu ma suka fara tottofa masa yau, suka daure masa idanu, suka bubbuge
    shi suna cewa “Yi annabci” Dogaran kuma suka yi ta marinsa.
  mal-mal: ചിലർ അവനെ തുപ്പുകയും അവന്റെ മുഖം മൂടി അവനെ മുഷ്ടിചുരുട്ടി കുത്തുകയും ‘പ്രവചിക്ക’
    എന്നു അവനോട് പറകയും ചെയ്തു തുടങ്ങി; ചേവകർ അവനെ ഏറ്റുവാങ്ങി അടിച്ചു.
  kkc-kkc: Eseme odoo aboso Yesu mapoo makawo pagaso. Osoloso diayo o howo dugoso
    gagaloso, dibada dee tiadoo oso woolone yimapoo egeesee takaso, “Keliso, no tei
    Godee maga to toloso kokodo takomo sili odoo daga, no odoo agayo woolo?” dee takaga
    meleeso. Osoloso tei moso gidebeli odoo oso yo ido dulone woomodiso.
  urd-GVR: Phir kuchh us par thūkne lage. Unhoṅ ne us kī āṅkhoṅ par paṭṭī bāndhī aur
    use mukke mār mār kar kahne lage, “Nabuwwat kar!” Mulāzimoṅ ne bhī use thappaṛ
    māre.
  far-far: Ma tani wane ada kera ka safali fuana ngisufilana sa Jesus, ma kera ka
    kani bokota na maana, ma kera ka kumua. Ma kera ka fata 'uri, “Saea basi sa ti
    ne nia kumuli 'oe?” Ma na wane fofolo ki kera ka talaia, ma kera ka fidalia.
  suz-BL: मिनु साइक्‍चा माल्‍ब देंशा ङा मिन, का निक्‍शीमी आ कुलम तोक्‍तमे बाक्‍त।
    का निक्‍शीमी आ मिक्‍च सुम्‍शा, तुप्‍शा “सुमी तुमे? लो देन” दे शुक्‍शी पामे बाक्‍त।
    मिनु सिपाइ आन गुइमी गेमे बाक्‍त। मेकोपुकीमी तुप्‍ना तुप्‍न लदमे बाक्‍त।
  car-NT: 'Irombo amykonymbo eta''tapoty''san itu''ponaka. Kamisa ke embatapu''to''po
    i''waine. Irombo tainarykon amo''mere''ko''san ke iwo''po i''waine. Irombo ika''san
    I''wa: “Tamusi auran uku''ponen, ekari''ko noky ''wa awo''po!” Mo''karon oranano
    ''wa mene imero embata''mopoty''po.'
  amp-amp: Be inji kfonihato tuha kuninfar bokuninfar thumomr. Nyingatikt rmonthaye
    kitasiftahato tire frsrfa bosrfamoumr. Frsrfa hanyhato kfo ttiwon memoumr, “Nd
    ni frsrfiwa yimame frohem?”
  bht-bht: तालू कोई तां उस पर थुकणा लग्गे, कने कोई उदा मु ढकणा कने मूके मारणा, कने
    मजाक उड़ाई करी बोलणा लग्गे, “गुरू जी, अगर तु परमेश्वरे दा संदेश देणेबाला है, तां
    सांझो दस कुनी तिजो मारया, कने सिपाईयां उसयो पकड़ी करी थप्पड़ मारे।”
  eng-NOY: And some began to spit on him, and to cover his face and buffet him, and
    say to him, Prophesy! And the officers, with blows, took him in charge.
  cub-NT: 'Que arĩ, ʉ̃́ra jẽcututurejaimad̶a na. Aru ʉ̃i jivare moari, ʉ̃́re pẽvavarejaimad̶a
    na. Aru arejaimad̶a: —Coyʉjacʉ mʉ. ¿Ñame matedí mʉre pẽvañʉ? ʉ̃́re pẽvavaivʉ arejaimad̶a
    na. Ina Jʉ̃menijicʉi cʉ̃ramine coreipõeva máre ʉ̃́re totarejaimad̶a na.'
  ita-1927: 'Ed alcuni presero a sputargli addosso ed a velargli la faccia e a dargli
    dei pugni e a dirgli: Indovina, profeta! E le guardie presero a schiaffeggiarlo.'
  lww-lww: Ana lap̃as aplasirkon naga, apiwo kilamarana, ana asuia, apisa karea, apiuyun
    tania, asape “?E, ovisalia, ane mlipa ko ke nanagane?” Ana yar na mara lap̃as
    kiena p̃arin yaru wa la apim ap̃urelua naga petan yo nene, ana la m̃ena nene asuia,
    amlilipa ke pogos nap̃a ap̃ure ke naga apano.
  ckb-ckb: 'هەندێک کەوتنە تف لێکردنی، دەم و چاویان داپۆشی و لێیان دەدا، پێیان دەگوت:
    «ئەگەر پێغەمبەریت، بزانە کێ بوو لێیدایت؟» پاسەوانەکانیش گرتییان و دایانە بەر زللە.'
  spm-spm: Mauthughura marsi aŋgi iphari. Mee aŋna arɨmaghaniiŋ avaragha, mee nona
    afharir aŋm mbɨsogha kamagh aŋm mbɨŋgeeghi, “Nɨɨm mbɨkɨm. Thɨɨŋra nɨɨm mbɨsosi?”
    Mauthughura ganganir gumasi ana nighava aŋm mbɨsoghavɨre iti.
  nas-nas: Eeꞌnoko narionge tenang-eta tutupaaꞌaakoꞌ. Eeꞌnoko duta baaronge daiꞌaara
    tavauꞌ aaꞌpaama, “Iroꞌ tarampeerarama˜ mansiꞌdari naumeriai, ‘Baie pa tarumang?’”
    Eeꞌnoko teinge piatooronukai mooꞌaara tankoꞌpauꞌ.
  uvl-uvl: Hana hel nge iri te lohaka pe te ulut lolele i. Pe te kale ele matana pe
    tepal sapele i. Te songlele ia i pe te hele lange i ke te teke, “O hele hote mele
    nenge palia iong.” Palpal hussu mur te mene i pe te tapala ule i.
  tpa-tpa: Anima ghehauhi hi vikare po hi hovahovai, ma matana hi raghitapupui, ma
    nimahiyei hi raviravi ma hi ririwei hipa, “Mepada tam peroveta yana ma riweꞌai
    aiya i ravim.” Anima tauvipaꞌipaꞌi hi naiyei po hi raunavanavai.
  eng-BBE: 'And some put shame on him and, covering his face, gave him blows and said
    to him, Now say what is to come: and the captains took him and gave him blows
    with their hands.'
  ixl-CNT: 'Ech atia xeꞌt tzubꞌan u Jesuus. Utz itxꞌut iatz tu bꞌuꞌj. Ech nichiqꞌoseꞌ.
    Utz nichichꞌoti te ech tzaꞌ: —¡Ala, abꞌil vetqꞌosonaxh!— Chu te. Ech paqꞌax ok
    ivatz tu qꞌu xeen tetz vikuentail u totztioxh majte.'
  xsi-xsi: Ŋineŋga kinzi tamâta pinde sisupwara i, aŋga pinde sikau i mata lâ lalava
    ku mbaunzi nâ sikatu, ku siporo tu, “Wa! Noko nde ŋgua-tulâŋa tamâta, a? Ayo,
    mine nde kuporo pwataki tâ; ea ipuno.” Siveta mine lee, ŋineŋga kinzi sambara
    sipoponza i kaika, ku sikai silâ.
  crx-NTPO: '''Et whulohne highá whenduninzo, hinak''ená''uzguz ''ink''ez huyoonukat
    cha'' huyulh''en ''ink''ez, “Mbe nyunízkuk?” huyúlhni. ''Et nyoonne dune ghunline
    huyílhchoot ''ink''ez ''enne cha huyoonankat.'
  kan-OKCV: ತರುವಾಯ ಕೆಲವರು ಯೇಸುವಿನ ಮೇಲೆ ಉಗುಳಿ ಅವರ ಕಣ್ಣಿಗೆ ಬಟ್ಟೆ ಕಟ್ಟಿ ಅವರನ್ನು ಗುದ್ದುವುದಕ್ಕೆ
    ಆರಂಭಿಸಿ ಯೇಸುವಿಗೆ, “ಪ್ರವಾದನೆ ಹೇಳು,” ಎಂದರು. ಕಾವಲಾಳುಗಳು ಯೇಸುವನ್ನು ಹಿಡಿದುಕೊಂಡುಹೋಗಿ
    ಅವರನ್ನು ಹೊಡೆದರು.
  bbb-bbb: Ro e gue bu urina vi ufemadina ugone fae be dabe nikubae fuone ijia kiraejae.
    Areme e gue bune uri nikubae ijia kanakinu kuavo, A vierafega e ige erare a kanavoga
    ni kuaruo no fieno kuae. Bu ijiege rema areme e juo karijo ije bune usiae Jesu
    mesirina dabe ifi.
  blw-blw: Yachi yag inluginat hen tapena way manoppatoppa an hiya. Yag hen tapena,
    ancha an finongot hen uruna ta maid ilana yag anchaat loproppagén way mangaliyén,
    “Ayé, ifagam man no heno hen nanlopag an hea.” Ya uray agé hen anchichay guwarcha,
    anchag lapchù-un hiyéén tenappetappetcha.
  tam-2017: அப்பொழுது சிலர் அவர்மேல் துப்பவும், அவருடைய முகத்தை மூடவும், அவரை அடிக்கவும்,
    தீர்க்கதரிசனம் சொல் என்று சொல்லவும் தொடங்கினார்கள்; வேலைக்காரர்களும் அவரைக் கன்னத்தில்
    அறைந்தார்கள்.
  azz-NT: 'Huan sequin peuque quiixchijchacque Jesús. Huan de ompa quiixtzacuacque
    Jesús huan quimagacque ica nimahuan huan quilijque ijcuín: ―Xiquixejeco aconi
    mitzmagac. Huan ijcón in mayolme quiixhuihuitecque.'
  spa-RV-1909: 'Y algunos comenzaron á escupir en él, y cubrir su rostro, y á darle
    bofetadas, y decirle: Profetiza. Y los servidores le herían de bofetadas.'
  csy-csy: 'Pawlkhat te in Jesus sia cilphi hi, a mai humsak uh a vel in, a vel sia
    kamsang bang in pualak in, ci uh hi: naseam te in a khutpheak taw beang uh hi.'
  mxq-NT: 'Ta na̱a̱gʉty tnidsújʉdʉ, es twingudsuꞌumʉdʉ es tkojxtʉ. Ta tꞌanma̱a̱ydyʉ:
    —¡Okmay! ¿Pʉ́n tʉ mgóxyʉty? Es ja polʉsiiʉty nandʉꞌʉn tkojxtʉ.'
  tzj-NT: 'Ec''o c''a jule'' chique quemaj rchubaxic ja Jesús. In chakaja'' quitz''apij
    rwach chi su''t in tok tz''aptaj cumal quemaj rsoquic in quewa'' quibij tre ri'':
    —Tabij c''a chake camic ¿nak yowi k''a'' chi apalaj? Queri'' ja quibij tre pro
    xa nquiyok''bej rxin. Ja c''a pulisiya'' chakaja'' quemaj rya''ic k''a'' chi rpalaj.'
  tdt-tdt: Depois ema balu tafui kabeen ba Jesus, sira kesi hena ba Nia matan, i baku
    Nia hodi husu, “He, Profeta, foo sai took, see mak baku O nee?” Depois sira entrega
    Jesus ba seguransa sira, i seguransa sira mos baku Nia.
  ron-BTF: 'Și unii au început să îl scuipe și să îi acopere fața și să îl bată cu
    pumnii și să îi spună: Profețește; și servitorii îl loveau cu palmele mâinilor
    lor.'
  eng-WEBP: Some began to spit on him, and to cover his face, and to beat him with
    fists, and to tell him, “Prophesy!” The officers struck him with the palms of
    their hands.
  eng-FBV: Then some of them began to spit on him. They blindfolded him, hit him with
    their fists, and said, “Why don't you prophesy then, you ‘Prophet’!” The guards
    took him away and beat him up.
  nld-1939: 'Toen begonnen sommigen Hem te bespuwen, zijn gelaat te bedekken en Hem
    kaakslagen te geven, en dan tot Hem te zeggen: Profeteer! Ook de dienstknechten
    sloegen Hem in het gelaat.'
  bwo-bwo: Ik ikwotswere bo s'udo bí ats s'udo dek't bo tuwi, bí aawono shemoon p'uuridek't
    «Nee nebiyi nwotiyal aab neen kon b́ jot'tsok'ó dane!» etfetst kishi t'umon bo
    jot'fere botesh. K'oshwotswere jabefere dek't bo ami.
  nch-BL: 'Huajca sequij pejque quiixchajchaj Jesús. Teipa quiixtzajque huan pejque
    quiixtatziníaj huan quiilhuíaj: ―¡Techilhui ajquiya mitzixtatzini! Huan nopa soldados
    quimaquiliyayaj ipan ixayac.'
  quc-TNT: 'E c''o c''u jujun xquichaplej u chubaxic. Xquich''uk ru palaj, xquich''ayo,
    xquibij c''u che: ¡Chach''obo ne jachin ri xatuch''ayo! —xecha che. Xukuje'' ri
    chajinelab xquicoj k''ab chupalaj.'
  tfr-NTPO: Eshko ga kjone kjone, Jesús go tröng twara l̈ok, bokkwo go shwomzrëng
    kjrochara l̈ok tuke. Eni ga yokza l̈ok pjök pjök, ga tjl̈ẽ ba kong ga «Pja yoga
    ërë l̈os borwa kong» l̈e. E irgo ga Sbö u dagaga omsöno, ga shpokza l̈ok pjök
    pjök erä.
  kaq-NT: 'Caibo hahqui toshbanhihcahini. Jahuen bemanan beracohxon rishquixon yocacanquin:
    —¿Tsoan mia rishquihiquin? Noque yohihue —hahcanquin. Sacerdote yonotibaan sca
    bihxon rishqui rishquirihbiquin.'
  ahr-ahr: मंग बराच जण येशुवर थुंकू लागणात, त्यानं तोंड झाकीन त्याले बुक्क्या माऱ्यात
    अनी त्याले सांगु लागणात, “वळख, तुले कोणी मारं!” अनी पहारेकरीसनी त्याले थापड्या
    मारीन ताबामा लिधं.
  sgb-sgb: Hi Apo Jesus ay dinul-an haka pinagtutumbuk. Tinagpênan lay mata na, bayo
    wanla, “Habiên mo no hinoy nanumbuk kamo!” Pinagtatampaling la ya êt hên ampipagbantay
    kana.
  vie-1934: 'Có kẻ nhổ trên Ngài, đậy mặt Ngài lại, đấm Ngài, và nói với Ngài rằng:
    Hãy nói tiên tri đi! Các lính canh lấy gậy đánh Ngài.'
  kxv-kxv: ଇଞ୍ଜାଁ ଆମ୍ବା ଆମ୍ବାଆରି ଏ଼ୱାଣିଲାକ ହୂପିତେରି ଇଞ୍ଜାଁ ଏ଼ୱାଣି କାଣ୍‌କା ପଜାନା ଏ଼ୱାଣାଇଁ
    ୱେ଼ଚାନା ୱେଚେରି, “ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାତି ଆମ୍ବାଆସି ନିଙ୍ଗେ ୱେ଼ତାତେସି, ୱେସ୍ତାମୁ
    !” ଜାମାନାଙ୍ଗା ଜିକେଏ ଆସାନା ସା଼ପ୍‌ଡ଼ା ୱେ଼ଚିହିଁ ଅ଼ତେରି ।
  cha-cha: 'Ya y palo matutujon matolae, yan matatampe mataña, yan mapatmada, ya ilegñija
    nu güiya: Profetisa: ya y ofisiat sija rumesibe güe ya japatmada ni y canaeñija.'
  amu-NT: 'Cwantindyena to̱ꞌna na tyojñomna ndaajnaⁿꞌ jom. Jlaꞌcata̱ꞌna nnoom, tyotmeiiⁿꞌna
    ndaꞌ jom, jluena: —Cjaaweeꞌ ꞌndyoꞌ ꞌñeeⁿ tquiaa ꞌu. Mati nnꞌaⁿ na cwilꞌa cwenta
    watsꞌom tyoñeꞌquiana ndaꞌ watmeiiⁿ nnoom.'
  hin-CV: कुछ ने उन पर थूकना प्रारंभ कर दिया. उनकी आंखों पर पट्टी बांधकर कुछ उन्हें
    घूंसे मारते हुए कहने लगे, “कर भविष्यवाणी!” और प्रहरियों ने उनके मुख पर थप्पड़
    भी मारे.
  eng-OURB: Some began to spit on him, and to cover his face, and to beat him with
    fists, and to tell him, “Prophesy!” The officers struck him with the palms of
    their hands.
  spa-BES: 'Y algunos le avergonzaron, y cubriéndole la cara, le dieron golpes, y
    le dijeron: Ahora di lo que ha de venir; y los capitanes lo tomaron y le dieron
    golpes con las manos.'
  san-BEN: ততঃ কশ্চিৎ কশ্চিৎ তদ্ৱপুষি নিষ্ঠীৱং নিচিক্ষেপ তথা তন্মুখমাচ্ছাদ্য চপেটেন
    হৎৱা গদিতৱান্ গণযিৎৱা ৱদ, অনুচরাশ্চ চপেটৈস্তমাজঘ্নুঃ
  tdx-tdx: 'vaho nandrora’ ty ila’e, le nitakonañe ty lahara’e naho nikomondroeñe,
    naho nanoeñe ty hoe: Mitokia! le rinambe’ o mpigaritseo vaho rinarateha’iareo.'
  naf-naf: Zemdelaŋ zeme keyegak notnaŋaŋ yaŋbemti zawagaŋ wasekpewien ma notnaŋaŋ
    zikatnaŋ melakanduŋaŋ zampeme tapme kumti zewien, “Kwiyaŋ goin? Ze zemane nâne.”
    Tapmme sâpe sâpe bumbu an sambe ekŋengat ŋeŋaŋin egalen mulup an ekŋenaŋ kwapem
    penaŋ kuwien.
  grc-MT: και ηρξαντο τινεσ εμπτυειν αυτω και περικαλυπτειν το προσωπον αυτου και
    κολαφιζειν αυτον και λεγειν αυτω προφητευσον και οι υπηρεται ραπισμασιν αυτον
    εβαλλον
  vid-vid: Lelo wamwe wa hewo nawaluka kumtemela mite, nawamgubika kumeho na kumtowa
    na kumlonjela, “Tulagulile lelo, yalikohi yakutowile!” Na vitumagwa nawamhola
    na kumtowa mizeze.
  pio-NT: 'Néese abénaméeyéi néená nadàbaca nàapìsáidaca Jesús inàni, nabàlìa nacái
    ituí, yá nacapèedáidacani, náimaca irí: —‍¡Piwicùlida, picàlida walíni cawinácaalí
    yái inúadáida pía! —‍náimaca irí, naicáaníca iquíniná. Yá nacái úwinái icuèyéica
    templo nanúadáidaca Jesús inàni ìwali.'
  tsn-tsn: Mme bangwe ba bone ba simolola go mo kgwela mathe, ba mmipa sefatlhogo
    ba mo itaya ka mabole. Ba mo sotla ba re, “Ke mang yo o go iteileng moporofiti?”
    Ba mo nyonnyobetsa. Le masole tota a ne a mo itaya ka mabole fa a ntse a tsamaya
    nae.
  amr-NT: Jesúsen huakoktaj onʼtisupuʼeʼuyate. Oʼnokpotidokaʼpo onʼtuktukpo, —‍Yamadikkaʼ.
    Yanopo̱e̱ʼ beʼa beʼtuktuk. —‍Oʼnonaʼuyate. Policíakon huakoktaʼ onʼtuktukuyate.
  pwg-pwg: Ma wawaya viya ivi karei da Yesu ikanukanui. Ma gara iviiya da matana ikupotai
    ma imasi ivovidubidubini da iraravi. Ma ivonavonavinamei bo, “Tam peroveta bo?
    Kevonekai da iyi iravim.” Muriyai potapota wawayisi Yesu irutini da ivowa kirakiiyei.
  cjv-cjv: Ena ari koropane giranomdi wepi si tere te Yesu okom murom fere dere okonomdi
    sire “Eramom tapa eime? Di mari de noro!” di teingoro ena kiminem yokamai yaromi
    akire fure ama okonomdi sime.
  tha-KJV: บางคนก็เริ่มถ่​มน​้ำลายรดพระองค์ ปิดพระพักตร์​พระองค์ ตี​พระองค์ แล​้​วว​่าแก่​พระองค์​ว่า
    “​พยากรณ์​ซิ​” และพวกคนใช้​ก็​เอาฝ่ามือตบพระองค์
  por-BR-2018: 'E alguns começaram a cuspir nele, e a cobrir o rosto dele; e a dar-lhe
    de socos, e dizer-lhe: “Profetiza”. E os oficiais lhe davam bofetadas.'
  mhl-mhl: Oŋu mitariru goineji fuŋgaru tifegaru qaku jiŋomaiine komoŋ garu me bajiru
    qaku iŋi ojibuŋ, “Moji guga, oi soine minde manekimiŋ.” Sorinde sa siŋaŋ (sikiriti)
    yoŋoji oŋuakoŋ Yesu roru mauineo qabuŋ. Oŋu.
  klv-klv: Beti galevis lotub̃at ṽulai aYesu, lukabut gol nǝhon, lotuhi, lukel maii
    ke, “Gepǝhav utaut!” Ale alat lotokǝtkǝta kǝkol hǝn naim siGot luṽosi, lotuhi.
  bco-bco: A꞉la꞉ta꞉ga꞉ kalu nolba꞉yo꞉ e kodofela꞉sa꞉ga꞉ ami, e siyo꞉ helebeso꞉ga꞉
    mele alita꞉sa꞉ga꞉, e a꞉na sa꞉ndakiyo꞉, “Kalu gelo꞉ sa꞉ndabko giyo꞉ ho꞉le ba꞉daki
    wiyo꞉ sama” a꞉la꞉sio꞉. A꞉la꞉ta꞉ga꞉ da꞉la꞉di kalu i a꞉namilo꞉ elen a꞉ma꞉yo꞉ e gasilia꞉sa꞉ga꞉
