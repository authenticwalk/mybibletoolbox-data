    ''nʉ? Joon ga''láa² ''wii²¹² ''ɨɨ''¹³ jnóo¹o mooni² Jesús.'
  swp-swp: Headi ia se garigarisoi, eo headi ia matana se umui, abo se tubitubini,
    si ene, “Eai i tubitubim? u ribaei.” Heaheari tataodi nimadi eai ia se oipareai.
  bjr-bjr: Miqi qimasoofaqa akaqausa Yisuna niqaara fida amaqaseeqa qamunnannai afu
