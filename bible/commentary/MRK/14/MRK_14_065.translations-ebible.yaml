    nuꞌu̱ jiꞌi̱ ya, ¿tilaca laca nu ngujuiꞌi̱ hi̱? Loꞌo nu nguꞌ nu ndu̱ cua̱ biꞌ,
    ngujuiꞌi̱ nguꞌ ndacu̱ꞌ jiꞌi̱ yu liꞌ.
  bqc-SIM: 'Ɔ̃ wà fɛ̀lɛ lɛ́ lɛ́''ikakawà. Ɔ̃ wà pↄkùɛ̀ aà wɛ́wa, wàlɛ aà lɛlɛ
    ń ↄkũo, wàlɛ oɛ̀: Ãnabikɛkɛ, ní gbɛ̃́ pↄ́ n lɛ o. Ɔ̃ dↄaiↄ aà kũ̀ aa aà
    sãnkɛkɛ.'
  tcz-CHONGTHU: Mi abangkhat'in achil asetkhum'un chule amit akanpeh-un, akhutnun
    achumun, “Gaothu neiseipeh-un,” tin eltolin ahouvun, angeiphe abengun apuimang
    tauve.
  mar-mar: काहीजण त्याच्यावर थुंकू लागले. त्याचे तोंड झाकून बुक्क्या मारू लागले व
    त्यास म्हणू लागले, “ओळख बरे, तुला कोणी मारले?” कामदारांनी त्यास ताब्यात घेतले
    आणि मारले.
  snp-snp: Eti lato, mate ketufu o edeti lafo-lafokafo omunalo fitoti anidunu ofoti
    eti loumamo, Polofete ka lolomo, lato, ido kimiwe yate ilimiti uti anidunu ofae.
  isl-isl: Nokkrir viðstaddra tóku að hrækja á Jesú, héldu fyrir augu hans og slógu
    hann í andlitið. „Spámaður!“ æptu þeir hæðnislega, „hver sló þig núna?“ Jafnvel
    verðirnir slógu hann, þegar þeir leiddu hann burt.
  spy-NT: Kung'utyi ꞉kiirwookik alake Yēēsu ankurat koonyek. Kurātootiin ꞉koonyek,
    /kiituluuksēt /ankeeteebee kule, “Mwoowu, baa, ng'oo ꞉nyi kēētuluuchiing'!” Yooto,
    koorabaakset ꞉bichoo kiriibē kayaata.
  xnn-xnn: Dat ilogin nan tap-in di ipogaw ay mangtobba ken Jesus dadat komonan nan
    matana et tipakenda siya dadapay kanan, “No tet-ewa ay mamadtoka, kadya ibagam
    no sino nan nangtipak ken sik-a.” Dat maitapi nan gogowaldiya et sogtowenda siya.
  mwe-mwe: Bhai bhananji gubhatandwibhenje kwaunilanga mata, gubhaaunishilenje kumeyo,
    nikwaakomanga akuno bhalikwabhuyanga, “Nnondole, gani ankomile!” Na bhalinda gubhaakomilenje
    mapapa.
  tte-tte: Tupwali tomo Yeisu sikaikaisoi yo manna kwama mena sisuma yo siunui me
    ali talawasi siba, “Kuwalo kolimai yaiya iunuunuiwo?” Yo tokaleyayao Yeisu sikabi-kalatan
    na siunuunui.
  tcs-tcs: Sam dem man bin gedap ane spet wea pes blo Zizas. Den dempla bin taite
    raig raun ai blo em solong em kan luk. Ane dempla bin paite em wea pes blo em
    ane mokem diskain, ‘Ip yu spesilmesizman blo God, yu spik mipla uda bin ite yu
    nau!’ Iben dem amiman uda bin teke Zizas go bin paite em tu.
  hlt-THB: Cawh thlang vang ing sawh uhy; amik ce zeen pe unawh, ami kuthlym ing thawng
    uhy, “Kqawn lah!” tina uhy. Qaltoengkhqi ing sawi unawh vyk uhy.
  soq-soq: Tane mo isiwa sape eneia Iesu seseisaie ita emawa taubodasaia sala mai
    ewepi ita epeie dieie waiase, “Tauma waa, mida epeede!” Ema aupe sorodia iwulala
    me wadanaitue epaepabobosaiena.
  qub-qub: Waquenga togapar-usharan. Ñawinta bendarcur magaran «¡Mä willamay pï magashushayquitapis!»
    nir. Templucho caj suldärucunapis lagyar-usharan.
  att-att: Á pakaginná nayù ira káruán ta mapapátay si Apu Kesu, nilutábád da. Á kinallabád
    da yù mammang na, á sinultù da, ánna kinagi ra kuna, “Labbúnam mu yù manultù nikaw.”
    Á ed da laguk inâ nayù ira magguárdiá, ánna lippilippák da.
  bki-bki: Mia nalo tealo ajum̃a abuvule eaio, napano abiviko mirano, ana ajukuio,
    naruei nalo amiyotel eaio, abika denio, aber “Ei, jau kover von, kei mijubaso
    vonganei?” Naruei Parinio Toro Lu kiano tomu nalo nei abinimei ka avuru Yesu ajaluvo
    den vio neibano, mia nalo neibano bunu napano ajum̃a ajuku naio bija amijuba naio
    napano mia nalo aju aburu naio abano.
  bqp-bqp: 'Akũ gbɛ̃kenↄ fùtɛ ò lɛ́''i kàa. Akũ ò pↄ́ yĩ̀nɛ a ãnnwa, òtɛni a lɛ́lɛ
    kũ okũo òtɛn pinɛ: Ǹ annabikɛyã o ǹ gbɛ̃ kũ à n lɛ o. Akũ dogarinↄ a kũ̀
    ò a sãn kɛ̀kɛ.'
  mcp-mcp: 'Nə́ ndɛɛ́, bɔ́ɔ́lʉ́gá búúd wâ cínɔŋg bwə́ mú tɛ́ɛ́d ŋgə́lə sɛy nyə məntənd
    mpwóómbʉ́d, bwə́ cɛ̧ɛ̧lə nyə sâ míshʉ́d, ŋgə wá nyə ikúda, bwə́ ŋgə́ cɨ nə nyə
    nə́: «Lwóg nə́ wo jɨ *muud micúndə́, jaawʉg sə́ muud nyə ámə yíd wo yɛ́.» Ifulísh
    í mú ŋgə tɨ́ nyə məmpɔ́ɔ́nz.'
  hat-hat: 'Kèk ladan yo tonbe krache sou li, yo bouche je l'', yo pran ba l'' koutpwen.
    Lèfini yo di li: -Si ou konnen di nou ki moun k''ap fè ou sa? Menm gad yo pran
    bay Jezi souflèt.'
  npl-NT: 'Ijkuakó sikimeh opé kiixchijchawiah, okixtsakuayah, okiixwitekiah. Iwa
    okiliayah: —¡Axa, xikyejyekoli akin omitsmák! Iwa n tlamokuitlawijkeh de kan tiopa
    okiixtlatsiniayah.'
  bgg-bgg: Thiichiih pha giak bran è Isu shii chan cho mage, chiih-è ithek è aishii
    mieg pho srane zuang. Chiih-è ithek è yao, “Na shii hanyie muzuang lei ne ìd riig
    bo!” Chiih-è, ragia rek pho è aishii noh srane phey mage phro.
  eng-TCENT: Then some began to spit on him, to blindfold him, and to beat him, saying
    to him, “Prophesy!” And the officers kept striking him with the palms of their
    hands.
  eng-BSB: Then some of them began to spit on Him. They blindfolded Him, struck Him
    with their fists, and said to Him, “Prophesy!” And the officers received Him with
    slaps in His face.
  cpu-NT: 'Tzimatsi aparopayeeni choontavorotanakeriri. Tzimatsi pashine otzimikaporotakeriri,
    ipoña ikaposavaitziri, ikantzimaitari: “¿Intsityaa piyote kamantantanerí?” Imatzitakaro
    eejatzi iromperatane jevajanori, ipasavorovaitakeri.'
  san-ASM: ততঃ কশ্চিৎ কশ্চিৎ তদ্ৱপুষি নিষ্ঠীৱং নিচিক্ষেপ তথা তন্মুখমাচ্ছাদ্য চপেটেন
    হৎৱা গদিতৱান্ গণযিৎৱা ৱদ, অনুচৰাশ্চ চপেটৈস্তমাজঘ্নুঃ
  tac-NT: 'Jaré ralámuli a''kachípale gawéliga alué Esusi, ''lige bulele busila ''lige
    a''wágame o''chole, ''lige regá anele: ―¡Machígobá chieri ''siá mué o''choa! ''Lige
    alué re''obachi repúmeka ''we o''chole Esusi banachí sekate.'
  eng-WEBPB: Some began to spit on him, and to cover his face, and to beat him with
    fists, and to tell him, “Prophesy!” The officers struck him with the palms of
    their hands.
  gfk-H: Io, aring ta diet ga iamiabis Iesu, diet ga kubus bat ira airua matana, io,
    diet ga tutut ia ma ira lima diet ma diet gaam tangtangai tana bia, “U na kilam
    sot!” Ma ira tena harbalaurai diet ga lam lah ia diet gaam bu ia.
  viv-viv: Au tufoidi hivebutu Bana againe hikiwakiwala, ada magigina hikevana au
    hitutuꞋatugeni tu hihawavelaigena higayo, “Yoi! Hakwadi gimunumunu-ma mene uꞋayauneni?”
    Ada tuilala hinauwedi be himunukoyokoyona.
  yao-yao: Ŵandu ŵane ŵatandite kunsunila mata Che Yesu, ni ŵansiŵilile mmeeso ni
    ŵamputile ni kunsalila, “Nlondole, nduni jwamputile!” Iyoyo peyo ŵakulindilila
    ŵanjigele ni kumputa majanda.
  tgp-tgp: Hai la tapulo litovia, hai la tatavuhoro na nahona la tutuhia, ale la usia
    isana lara, “Vara engko pr̃ovet matea, o to verea vara hare natu mo tutuhiho?”
    Ale tamlohi kilau sohena lara la lavia mo vano la tutuhia.
  auc-NT: Ante apænte änäni ate edæ pancadäniya Itota tömengäa towæ tänongadinque
    tömengä awinca weocoota pönö ñäne cæmöninque tæi tæi päninque tömengä ingante,
    —Æcänö pänaa, ante Wængonguï beyænque apæ̈nebi ëñëmönie. Ante badete toyönäni
    wææ wänönäni guiquënë tömengä ingante bæi ongonte tæi tæi pangadänimpa.
  kbc-NT: Odaa joniɡ̶ica niɡ̶ijo oko jiɡ̶idaaɡ̶oyatedigi Jesus monawaletedice. Codaa
    onibatoo latobi Jesus monalaketedibige, odaa moditalo, “Iwela! Amiijo ica ane
    ɡ̶adalakeni?” Odaa niɡ̶ijoa nowienoɡ̶ododi eledi onalaketedibige maleedoɡ̶oyadeegiteda.
  bmh-bmh: Guzenaimai, go Yesus enib ebu sino oroimai, gonugau ameg tibur galau sil
    kiai maimai, ebeag sil waimai, auremen, “Na ze doimai, maranem du aba, na ig aigen,
    go in nug na niweu?” Guzenina, Yesus gumanemen dudu goagen imai aimai, wemen.
  ctu-BL: 'An tsa'' bʌ caji i tujbañob Jesús. Tsi'' mosbeyob i wut. Tsi'' jats''ʌyob.
    Tsi'' subeyob: Pʌsbeñon lojon mi x''alt''añet, che''ob. Jini xcʌntayajob tsi''
    poch''iyob.'
  meq-meq: 'Kwayaŋŋa siye i ndo mekeleŋ eye hay tə wuya faya kurah. Ta tufay slesleɓ
    a ɗəre. Tə mbuzay na ɗəre ada tə kəɗ na. Tə gwaɗay: «Nəkar ndo məɗe ha bazlam
    i Mbəlom ba! Tsikamay, maa faka na, way?» Tsa na, tə vəlatay ha a həlay a ndo
    matsəpe gay i bəy i ndo məvəlaway a Mbəlom. Nəteye tə gəs na ada tə fay ka maholom
    pura pura.'
  noa-H: Magp'öbaadëwi hãaur k'ʌʌnau warag hi k'ĩir gaai hichöoujã t'unaa, putiujã
    hi dau p'ãarjʌ̃naa, hi gaai mas waunaa, juajãaujã k'ĩidadcha deejeejim hanʌm.
    Magnaa hogt'om hirig, —¿K'aíuta pʌ gaai mas deejĩ? Magan jaaubá haajeejim hanʌm.
    Mag jũrram k'ʌʌnau hi mag wai naawai chi Haai hi jëeujem di t'ʌajem guardianaanaujã
    dʌ̈i hi k'ĩidadcha deejeejim haajem.
  alp-NT: Tamata lua pise telu esi toeNi kai esi obi oalaleIje eleki esi blukuI kai
    esi beteke lokoI be, “Abeteke be sire ibluku oalaleuMe?” Eleki tamata rebe esi
    rakaIje esi papakeNi.
  san-VEL: tata.h ka"scit ka"scit tadvapu.si ni.s.thiiva.m nicik.sepa tathaa tanmukhamaacchaadya
    cape.tena hatvaa gaditavaan ga.nayitvaa vada, anucaraa"sca cape.taistamaajaghnu.h
  kbq-kbq: Anante mago'amo'za zamavetu ahenente'za avu kisu hune'za, zamaza knonu
    nehe'za, Kagra kasnampa ke hunka, iza negahefi hufore huo. Mago'a ra mono noma
    kegava nehaza ati vahe'mo'zanena avugosa ruhapati'za ahe'naze.
  kbh-kbh: 'Chorna báseftanga tmojanonts̈é Jesús buashëtjnayana; jubiá imojútsbotse,
    imojtsejants̈etaye y imojtsetjanaye: “¡Momalisiá nda tcmënjajants̈etá ca!” Y chë
    Bëngbe Bëtsabe bëts yebnoca josticiëngna imojtsajuebjants̈etaye.'
  ron-LSB: 'Unii au început să-l scuipe, să-i acopere fața, să-l bată cu pumnii și
    să-i spună: “Profetizează!” Ofițerii l-au lovit cu palmele.'
  pon-pon: 'Akai tapi on kondipi on i o pwaindi jilan i, ap pikir, ap indai on i:
    Kopada! Papa ko pil pikir i.'
  nhe-BL: 'Huajca sequin pejque quiixchajchaj Jesús. Teipa quiixtzajque huan pejque
    quiixtlatziníaj huan quiilhuíaj: ―¡Xitechilhui ajqueya mitzixtlatzini! Huan nopa
    soldados quimaquiliyayaj ipan ixayac.'
  sps-sps: Sana mesapan tsuri tanik iny kasuf to Jisas, ping to na matan Ya, ser tsuguur
    Ya, ana ri tsue to na ka, “Jio, Nyi na kuigin, e sei te tsuguur Manyi ee!” Rin
    tsoiny bei ot sapainy Towa.
  wnc-wnc: Siwan aminu kunduta aapda suyapbikngamuwawa kunduta kai taukga wamakusike
    kataknga putumuke tanguke anzing iniking, “Gata ayanikapsaapa kakengu yayo. Maminda
    gukgakgen,” ngang inisapduwawa tauk dapakga aamna wesiking.
  bus-bus: 'Ben gbɛ̃kenↄ fɛ̀ɛ wà lóu sùa. Ben wà pↄ́ yìnɛ à uua, wèe à lɛ́lɛɛ ↄkũo
    wèe beenɛ: Ǹ annabikɛyã o ǹ gbɛ̃ kɛ̀ n lɛɛ o. Ben dogarinↄ à kũ̀ aↄ̃ à swãn
    kɛ̀kɛ.'
  gub-BL: Na'e amo awa a'e pe har uzenymon hehe a'e wà kury. Uzàpixi pàn pegwer imono
    huwaw wà. Upetepetek hereko wà. — Mo aipo nepetek kury ty, i'i izupe wà. Ta'e
    Zezuz nuexak kwaw upetekar wà xe. Na'e tuwihaw omono Zezuz zauxiapekwer wanupe
    wà kury. Zauxiapekwer a'e wà no, ukwaukwar tetea'u hehe a'e wà no.
  imo-imo: Aku teko ningi wali iye mareni Jisas yu olkambe tondoringi. Mareni yunge
    mongo talo ka toko pipi tindikolio wali ki kumo tukundo tukundo tekolio ningei,
    “Nu iye narini ki kumo toromonje aku imbomu Goteni nundo paa nimbe tirimo kani
    lino ningo tiwi!” ningi. Aku teringi wali ele iye opa tapu iyemani Jisas yu likolio
    kinye larauwe toringi.
  boj-boj: Naŋgi kalil degsib marnabqa naŋgo ambleq dena tamo qudei naŋgi tigelosib
    Yesus miselyoqneb. Osib aqa ŋamdamu gara na qosetosib baŋ na qaloqnsib minjoqneb,
    “Ni Kristus amqa ni ubtosim mare, yai na ni lumqo?” Onaqa qaja tamo qudei naŋgi
    Yesus aqa areq boqnsib a ula poŋyoqneb.
  ulk-ulk: Wader no bakeri Iesui mosu ituda, a wi abra waliu op damisilare a ereslare.
    Wi abi detagelare, “Ese mama peropeta nali, ma kerbi detagrare nete kerbialam
    pedali mari naresli. Aseseredle ko urder abra op detapilare a ereslare. MRK 14.66-72
  eng-DRA: 'And some began to spit on him, and to cover his face, and to buffet him,
    and to say unto him: Prophesy: and the servants struck him with the palms of their
    hands.'
  knf-knf: 'Baloŋ bawo ţi ptëfjëra, awuna kaara akoba aşë ji na a : « Iwi, Naţupar
    Naşibaţi, ţupan ñaaŋ ankobiiŋ. » Kë balemp başë wo ţi pkoba.'
  san-KHM: តតះ កឝ្ចិត៑ កឝ្ចិត៑ តទ្វបុឞិ និឞ្ឋីវំ និចិក្ឞេប តថា តន្មុខមាច្ឆាទ្យ ចបេដេន
    ហត្វា គទិតវាន៑ គណយិត្វា វទ, អនុចរាឝ្ច ចបេដៃស្តមាជឃ្នុះ
  arn-NT: 'Kiñekentu eluwi engün tañi tofkütuafiel, ka takuñmangey tañi nge ka wülelfi
    engün, ka feypiniefi: —¡Feypinge iney am ta wülelpeeymew! Fey tati pu llüwatulekelu
    ngillatuwe ruka mew wülelkafi ta Jesus.'
  zas-NT: 'Yuꞌ reeman rucojp xhiejn lojman, rutaꞌcw tëë reeman lojman, dxel riguin
    reeman laaman, rëb reeman: ―¡Guneeyaꞌ chu gudin lüj! Guiáad ree bén rajp yagaj
    wëëz reeman lojman.'
  ken-NT: Mbɔk ɛyap bábho bɛ́páti Yesu batiɛ́ amʉɛt. Básɔt ndɛn bágwɔt yi amɨ́k.
    Báre dɛpti yi mándɛm nɔkɔ bɛ, “Ghatí bhɛsɛ! Agha ádɛ́bhɛ́ nɔ́ wɔ?” Babhabhɛri
    básɔt yi. Ndu bárɔ̀ŋ, mándɛpti nɔkɔ yi.
