  uig-CYR: 'Андин бәзилири униңға түкүрүшкә башлиди, йәнә униң көзлирини теңип, муштлап:
    «Қени, пәйғәмбәрчилик қилип бешарәт берә!» дейишти. Қаравулларму уни шапилақ билән
