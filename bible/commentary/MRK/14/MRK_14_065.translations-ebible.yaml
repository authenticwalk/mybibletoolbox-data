verse: MRK.014.065
translations:
  kpx-kpx: Kateai louge degomoleau avuemo violahai ogo mai nive bamui hamaito namihai
    avoe, “A huhuige oleike ahamonu.” Ige kosive kebia esemuiau abuta abu adata visuhavolu.
  okv-H: embo nei nei na urumbihe hamo ta isuva ue tombu togeto ke einge ea “Peroveta,
    amuna umo ere toroi?” ainge ijie torue humbuto isoro embo ta ingeni ta ikeo humbuto
    ingeni na tea.
  tbo-tbo: Ega yaka Yesu hi howaya, ma matana hi humaya kalekogei ma hi launawatatani
    hi pa, ‘Una wipiko iyai e ilawim?’ Ma tu wigawiya hi numa panipani po hi lawi
    ma hi niyeya.
  mal-C: അപ്പോൾ ചിലർ അദ്ദേഹത്തിന്റെമേൽ തുപ്പാൻ തുടങ്ങി, അദ്ദേഹത്തിന്റെ കണ്ണ് മൂടിക്കെട്ടി
    മുഷ്ടിചുരുട്ടി അദ്ദേഹത്തെ ഇടിച്ചുകൊണ്ട് “പ്രവചിക്കുക” എന്നു പറയുകയും ചെയ്തു. തുടർന്ന്
    കാവൽക്കാർ അദ്ദേഹത്തെ ഏറ്റുവാങ്ങി പ്രഹരിച്ചു.
  grc-SR: Καὶ ἤρξαντό τινες ἐμπτύειν αὐτῷ, καὶ περικαλύπτειν ⸉τὸ πρόσωπον αὐτοῦ,⸊
    καὶ κολαφίζειν αὐτόν, καὶ λέγειν αὐτῷ, Προφήτευσον· καὶ οἱ ὑπηρέται ῥαπίσμασιν
    αὐτὸν ⸂ἔβαλλον.⸃
  bgc-bgc: फेर कई तो उसपै थूकते, अर कई उसका मुँह ढकते होए, कई उसकै घुस्से मारते होए
    उसतै कहण लाग्गे, जै तू नबी सै, “तो भविष्यवाणी कर!” के तेरे कौण मारै सै, अर सिपाहियाँ
    नै उस ताहीं पकड़कै थप्पड़ मारे।
  khz-khz: Ne reketa na gekainiuato, matana gekumu-gavurato, gerakavaleato, gevaikilaato,
    negetiwato, “Goi peroveta talimana, pe ono kilagia, rai na pekwarimu?” Ne vegitatago
    talimara na gegapiato, gimara na geapariato.
  deu-TKW: 'Und etliche fiengen an ihn anzuspeien und sein Gesicht zuzudecken, und
    ihn mit Fäusten zu schlagen und zu ihm zu sagen: weissage; und die Diener griffen
    ihn mit Stockschlägen an.'
  zsr-NT: 'Niꞌr gulazú lauquëꞌ laꞌquëꞌ tuꞌchijëꞌ Jesús zxönaꞌ. Guluseyjëꞌ lahuëꞌ len
    glundëꞌ Lëꞌ ziꞌ, taꞌnë́ꞌ: ―Gnë yaꞌatscaꞌ nuzxa naꞌ bëꞌ Liꞌ. Gulagapëꞌë ruꞌë Jesús
    bönniꞌ niꞌa nëꞌë bxuz blau.'
  lin-lin: 'Bato mosusu bakomaki kobwakela Ye soyi, kozipa Ye elongi, kobeta Ye makofi
    na koloba na Ye : — Sakola ! Mpe bakengeli bazwaki Ye mpe babetaki Ye bambata.'
  hns-NT: 'Tab kauno kauno okar oeppar thoeke lagal. Oesab okar aakhie kapra se baanh
    deis, tab oke ghoesa se maarke poetjhies: „Dekhaaw kie toe sab djaane hai. Ab
    bataaw ke toke maaries hai.” Aur rakhwaalan bhie okar moeh par maaries.'
  noa-E: Magphöbaadëwi ãaur khʉʉnau warag i khĩir gaai ichöoujã thunaa, putiujã i
    dau phãarjʉ̈naa, i gaai mas waunaa, juajãaujã khĩidadcha deejeejim anʉm. Magnaa
    ogthom irig, —¿Khaíuta pʉ gaai mas deejĩ? Magan jaaubá aajeejim anʉm. Mag jũrram
    khʉʉnau i mag wai naawai chi Aai i jëeujem di thʉajem guardianaanaujã dʉ̈i i khĩidadcha
    deejeejim aajem.
  eng-EMTV: Then some began to spit on Him, and to blindfold Him, and to beat Him
    with their fists, and to say to Him, “Prophesy!” And the attendants were striking
    Him with slaps to His face.
  mib-NT: 'Te sava de ni catesɨ̄hɨ́ de nuū yā, te ni cajesɨ de sahma nuū yā, te ni
    cacani de ya. Te cácahān de jíín yá: Cachi ndé ɨɨn cúu jeē ní cani róhó, áchí
    de. Te tāca tée policía ni cacani de nuū yā.'
  bea-bea: 'Kwa tahkine tyekookeghizek, kahchu yani aghataghighat, kahchu nakiteghul,
    kahchu toowe kiyehti ihe, atanataihchi woka atawonati: Kwa keotihchne nakiteghul
    taghila tyiyi ihe.'
  lif-NT2: हे़क्‍क्‍याङ् कुभारे़ खुने़ॽ थ्‍याःत् मे़धोःक्‍खुआङ् कुभारे़ कुमिक्‍के़न्
    मे़दे़प्‍तुआङ् खुनिॽ हुक्‍पुत्तिल्‍ले़ मे़लक्‍तुर “माङ्‌निङ्‌वाॽपाःन् पारे़ॽ,
    हाःत्‍ले़ के़हिप्‍ते़बे?” मे़मे़त्तु॥ हे़क्‍क्‍याङ् खुने़ॽ के़गोःबा थक्‍सुबाहाॽरे़
    मे़देॽरुआङ् मे़हिप्‍तुरो॥
  xnj-xnj: Hinu, vangi pagati yavi vakatumbula kumuhunyila mata, vakamgubika pamihu
    vakamtova na kumjovela, “Lotelayi, ndi yani mweakutovili!” Hati valonda vakamtola,
    vakampamanda.
  mmx-mmx: La diga xalaubis lemeren la diga lok pe luxatli ren la diga tir i, la diga
    lok tin keretna, “Una tong kibis i do nege ip sev u?” La luvuttadi esep diga lam
    kaka i la diga pasa box i.
  cbr-NT: 'Usai qui ami tushuquiquin ca raírinën bëmápuxun mëëquin cacëxa: —Uin cara
    mi mëëia, ca ''ë cat. Usaquian ''aia ca policíacamanribi Jesús bëtashcacëxa.'
  tee-NT: 'Pus ju acsnich ju ali''in tatsuculh lakpuchujvanin ju Jesús. Talakpuch''ilh
    chai ta''ulanilh chai tajunich: ―Anauch tichi chavaich ju xa''ulaniyan. Chai astan
    ju pulasiyajni taquincatisamalh.'
  eng-LSV: and certain began to spit on Him, and to cover His face, and to punch Him,
    and to say to Him, “Prophesy”; and the officers were striking Him with their palms.
  cak-NT: 'Y jec''o ri xquitz''ucula-ka niqui''en q''uiy quitzelal che ri Jesús. Xquichubaj,
    xquitz''apij rech, xquich''ey y niquic''utula'' che: ¿Ancu''x (Anchique) ri xch''eyo
    awichi? Ta''ij chake, yecha'' che. Y ri samajel ri jec''o chiri'', xquipak''ala''
    rupalaj ri Jesús.'
  pah-NT: Kiro g̃a nyvuni ga rehe. Igwete g̃a hovapiari gareakwara tapy'ynhapira pyvõ.
    Igwete g̃a kwag̃akwari ga rehe. —Ma'g̃a okwa nde rehe? Ekwaha ti, ei g̃a ga pe
    ga rerekomemuamo. Igwete guardas'g̃a ga rovapetepetegi no.
  sja-NT: 'Ũk''uru arii p''anadap''edaarãpa Jesumaa idujida mãik''aapa tau p''ãrajɨ̃
    atadap''eda, sĩjida. Mãga oo jõnɨde mãgajida: —¡Pɨ wãara Tachi Ak''õre Warra pɨrã,
    jarapáde aji, k''aipata pɨ sĩji! Ichiaba Ak''õre te jɨ̃apataarãpa k''ĩramaa sĩpachida.'
  xed-xed: 'Ka gi tafə sanlaha ta sərɗək tida, ka hbanamtá həŋ ta patak ma kuma, ka
    dəŋəzlay. Ka həŋ nda tsi mantsa: Tsatsaf tsatsa ta tsa mndu ta dzughusta ya, ka
    həŋ nda tsi. Ka vlaŋtá həŋ ta la kwalvaha, ka dghar tsahaya guli.'
  mks-NT: 'Java na na̱casáhá na̱ xíhnu ndaa na tóji̱í nu̱ á ta java na na̱chicaji
    na jáhma̱ nu̱ á já na̱casáhá cáni na ja̱hndá nu̱u̱ á já ndáca̱ tu̱hún ñahá na̱
    já cáchí na̱ já xi̱hi̱n á: —Ca̱ha̱n xi̱hín nde̱ yo na̱cani yo̱hó viti —na̱cachi
    na. Ta ja̱nda̱ na̱ ndáá veñu̱hu cáhnu cán viti na̱casáhá cáni na ja̱hndá nu̱u̱
    á.'
  gfk-S: Io, ari ta di ga iamiabis Jisas. Di ga kubus bat ira matana, io, di ga tutut
    ie ma ira luma di ma di gom tangtange tana, “Nu kilam tus!” Ma ira ut na harbalaurai
    di ga lamus leh ie di gom ubu ie.
  bmu-bmu: Mewö jim teköba tosatŋan könahiba söutkölap miriba jemesoholŋi esuhuba
    böröŋinan misiba qeba kewö jiget mörök, “Daŋön guhuzawi, mi ölöp jinöŋ mörin.”
    Jikegö kiripo galöm (sikiriti) yeŋön mewöyök Jisös memba nuŋgulumŋe qekötahöget.
    Mewö.
  dgz-dgz: Boge mu gine namu gitona en anan toiwanumun. Upi gine namu pan boran tuiwanumune
    ame nipep anega wan, “Ge God Keriso mega waingewa imugap anu wa, da togen.” Boge
    ita nagirewa Iesu waran amon den to popounagene.
  eng-GNV: And some began to spit at him, and to couer his face, and to beate him
    with fists, and to say vnto him, Prophesie. And the sergeants smote him with their
    roddes.
  zaa-NT: 'Làniana guduló ttu te cą nna betùtu xèni'' quį ne. Bethàya tè cą lúe lani
    ttu lári'', làniana bè'' cą ne puñete nna ra cą ne: Guna tsanna nuỹa nua'' bi''ą
    lù''na. Ca policíaá nna gutìni ná'' quį lúe.'
  eng-WEBSTER: 'And some began to spit on him, and to cover his face, and to buffet
    him, and to say to him, Prophesy: and the servants struck him with the palms of
    their hands.'
  guh-guh: 'Nexata bajarapamonaeyajuvënëvi Jesús itabarasuabatsi. Bajaraxuacujinae
    papaëbërëpanata itaxutocëtatsi. Pitaxutocëtsicujinaetsi itabaratsaquibabeponatsi
    pecobethaitonëta. Nexata bajarapamonae jumai tsaponae Jesúsjavabelia: —¡Vënëjonare
    ponë caitabaratsaquibabepona! jai tsaponae bajarapamonae. Bajaraxuacujinae templobopijipolicíavi
    itabarapacabiaxuabatsi Jesús.'
  bon-bon: Piba teeme poto cina gije abacitinisi teebine mote ca ätyewame. Teepi cäbletääpe
    ca teeme opo icwabisi, yoororisi, jejisi egä, “Nijini, laati te noororige?” Awamuta
    biname cina cuta teebine yoororisi.
  nhw-BL: 'Huajca sequin pejque quiixchijchaj Jesús. Teipa quiixtzajque huan pejque
    quiixtlatziníaj huan quiilhuíaj: ―¡Techilhui ajqueya mitzixtlatzini! Huan nopa
    soldados quimaquiliyayaj ipan ixayac.'
  swh-ONEN: Kisha baadhi ya watu wakaanza kumtemea mate; wakamfunga kitambaa machoni,
    wakampiga kwa ngumi na kumwambia, “Tabiri!” Walinzi wakamchukua na kumpiga makofi.
  wbi-wbi: Avange vakategungula kukumfunyila amati, vakan'dinda ku maaso, vakantova
    ni mbuli, vakamposia vakati, “Vila, veeni juno akutovile!” voope avasikali avaloleleli
    vakantoola, vakantova na mapi.
  bba-bba: Yerɑ ben ɡɑbɑ yɑnde nùn yɑ̃ɑtɑm siem wɔri, bɑ win nɔni wɔ̃kuɑ, mɑ bɑ nùn
    nɔm kusɑ soomɔ, bɑ nɛɛ u tubuo wi u nùn soomɔ. Mɑ tɑbu kowobu bɑ nùn mwɑ bɑ soomɔ.
  eng-KJVCPB: 'And some began to spit on him, and to cover his face, and to buffet
    him, and to say unto him, Prophesy: and the servants did strike him with the palms
    of their hands.'
  kgk-NT: 'Upéi onygwõ nygwõ Hesu-rehe. Ohesagwã ojokwa. Osokea kea íxupe opo-py:
    —Emombe''u ore-vy, kiva''e va''e ne nupã, he''i oinupã nupã-vy íxupe hikwái. Oinupã
    nupã ave íxupe polícia kwéry.'
  waj-waj: 'Kiaa kiada vooya Yisuunnayaa kuaanuuvaa visida buruqaivaadiri inna oori
    nnikiivaki hauma utida yaaku rurauma utida inna rida tunoo: Mmuakiaa kuavai rikiaannaivaa
    ti kiaa ti mmianee, tuduu vaidi rapiraiya inna vitada kaura puaaka tuduu ruputiravai.'
  ekk-PKP: 'Siis hakkasid mõned neist tema peale sülitama. Keegi sidus tal silmad
    kinni, lõi teda rusikatega ja ütles: „Kuuluta siis meile prohvetlikult, „prohvet“!“
    Valvurid viisid ta ära ja peksid ta vaeseomaks.'
  mpx-mpx: Inoke gamagalau enuna Yeisu hi kuluve, ge kaliko hi ahe matana hi am kaus,
    yaka nimaliya elana hi nibinibihan ge hi ba, “Ebo owa palopita, inoke u baem eliyama,
    henala ge i nibihiwa?” Inoke topowon bwabwatal wali pulisiman Yeisu hi ahe ge
    hi nibinibihan.
  wbp-wbp: Kujalpa Jijaji yangka karrija-juku, ngula-kurraju ngalya-karirli nyinypalpalurla
    kujurnu miparrpa-kurra, yirrarnulurla walyi milpangka nyanja-kujaku, manulpalu
    pakarnu rdakangku. Kujalpalu rdakangku pakarnu, ngula-karrarluju pakarninja-karrarlujulpalu
    payurnu, “Yuwa! Wangkaya-nganpa! Nganangku kangku pakarni?” Manu ngula-jangkaju,
    yurrkunyurlujulpalu yarda puuly-mardarnu Jijaji, manulpalu pililkarra-pakarnu.
  luo-luo: Eka jomoko nochako ngʼulo olawo kuome. Negitweyo wangʼe mi gigoye ngum,
    kagiwacho niya, “Hul ane ngʼa mogoyi.” Askeche to nongʼwane ka girodhe.
  nhe-NT: 'Huajca sequin pejque quiixchajchaj Jesús. Teipa quiixtzajque huan pejque
    quiixtlatziníaj huan quiilhuíaj: ―¡Xitechilhui ajqueya mitzixtlatzini! Huan nopa
    soldados quimaquiliyayaj ipan ixayac.'
  aii-aii: 'ܫܘܼܪܹܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܒܸܪܵܩܵܐ ܥܲܠܘܼܗ‌ܝ، ܘܟܘܼܣܹܐ ܠܗܘܿܢ ܦܵܬܹܗ، ܘܩܲܪܦܸܚܝܼ
    ܗܘܵܘ ܠܹܗ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܢܲܒܝܼ.“ ܘܢܵܛܘܿܪܹ̈ܐ ܡܵܚܝܼ ܗܘܵܘ ܠܹܗ ܒܟ̰ܲܦܘܼܠܹ̈ܐ.'
  esk-NT: Iḷaŋisa tivvuaqtuqługu, irrak matuqqaaqługik anaumikkaat apiqsruqługu, “Ki,
    nalautchaġiñ kimun anaumiktilaaqnik.” Taatnaanikmata qaunaksrit tiguplugu pattaŋniġaat.
  msb-msb: Tapos may iba sa inda na nagtuna pagluda sa iya. Gintahuban man ninda an
    iya mga mata tapos ginparasuntok. Ginsiyakan pa siya na nagasabi, “Tugmaha daw,
    propeta!” Pero san wara siya magsabat ginkuha siya san mga bantay kag ginparasuntok
    pa.
  cpa-NT: 'Jøng² ca¹qui² ca¹hŋió² ca²dsiog³ dsa² héi² Jesús. Ca¹hŋiéng²dsa ni³ Jesús
    quianh¹³ hmøah¹². Ca¹cu² ca¹jmógh²dsa. Jøng² ca¹juúh²dsa: ―¡He³ jǿg³ hein² cu²jmágh²!
    ―ca¹juúh²dsa. Jøng² ca¹cuúh¹ tsih² dsa² ta³ Jesús.'
  dso-dso: ତେଇ ରଇଲା କେତେ ଲକ୍‌ମନ୍‌ ତାର୍‌ ଉପ୍‌ରେ ତୁକ୍‌ବାର୍‌ ଦାର୍‌ଲାଇ । କେତେଲକ୍‌ମନ୍‌
    ତାର୍‌ ମୁଏଁ ଡାବିକରି ତାକେ ବିଦାସଙ୍ଗ୍‌ ମାର୍‌ଲାଇ । ତାକେ କିଜାଇକରି କଇଲାଇ, “ତୁଇ ଜଦି ପର୍‌ମେସରର୍‌
    କାତା କଇବା ବବିସତ୍‌ବକ୍‌ତା ବଇଲେ, ତକେ କେ ମାର୍‌ଲା କ ?” ପଚେ ସନିଅମନ୍‌ ତାକେ ଦାରିଜାଇକରି
    ମାର୍‌ଲାଇ ।
  meu-meu: Bena haida ese e kanudia, ma haida ese matana e kou ahu bona e tutua, eto,
    Daika ese? Edia hesiai taudia ese danu imadia amo e pataia.
  yva-NT: Naije vatane inta wo Yesus anyipube. Wo amune ratavano ansune vasye rai
    muno wo anepati, umba wo anajo ware, “Winyamo anawae pi Winy, weamo Nyo vatano
    po nanepate so apa tame raura kakavimbe reansai!” Umba syeno titi apa naite wo
    Yesus augaveta umba wo anepati tavon.
  dgc-dgc: Nadid, i sénganya dide, éy linoktaben de tu mata ni Jesus. Sakay tinaklében
    de tu mata na to damit, sakay sinésuntuk de siya, a kinagi de diya, a “Nay, tukuyan
    mo éng ti ésiya i nanuntuka diko!” Sakay du guwardia ta éya, éy sinésapuk de siya.
  zpm-NT: 'Dzigo hor co blalaa zho laa zho psilo notsuc lo me. Pxidoo zho lo me ni
    rdeed puñet zho me, lozh ga rnee zho: ―Bnë dieṉ, ¿cho ga bdiṉ luu? Ye grë zha
    ne quianap ga, rgap zho lo me.'
  hix-NT: Txesus horye netahtatxownà hatà, ukukur komo. Nempatanyohomtotxownà hatà.
    Netahatxownà hatà, tamor kom ke. Empatanyohomtosaho wya rma, onà wyaro nketxkon
    hatà, tàwyanye ewnohrà me hatà. Onok oyotahano, etaxko mpa, ketxkon hatà, àwya.
    Anoto komo xarha netahetxkon hatà, tamor kom ke hatà.
  sim-sim: Urik ma lal orin limu suntlayashira. Uhu koutakrik misokome orhin li tivi
    arangoho tava kombek orin limu jira. Uhu limu silira, �Mir kolok mbanak ni misi,
    lawe mirin jindu?� Urik tempel akan washilindari ma ondo er nga orin li jimblalanaha
    orin limu laha ira.
  npi-ULB: केहीले उहाँलाई थुक्‍न र उहाँको अनुहार छोप्‍न र हिर्काउन थाले र भने, “भविष्‍यवाणी
    गर् !” अनि अधिकारीहरूले उहाँलाई लगे र पिटे ।
  cgc-cgc: Duma an ki danen gaileb ki Jesus. Paperengan danen mata din an daw tiruon
    kanen an daw ambal danen, “Lagpaten no tuo daw kino gatiro ki kaon?” Pagtapos
    danen tiro, pakamang kanen an ta mga gwardya daw tabangan ta tampaling.
  tim-tim: Hain dâm arewa keiŋe katmâ tâwutkoyi. Akto bikŋande sâŋgumŋe dewunŋe dâgâm
    tigim koyi. Kom kinmâ hin dâm magaŋi, “Ondopge hogoâp aregât kotŋe kon.” dâmbiâ
    tembe lokoŋe ondopŋe hogoyi.
  yor-yor: Àwọn kan sì bẹ̀rẹ̀ sí í tu itọ́ sí i lára. Wọ́n dì í lójú. Wọ́n ń kàn án
    lẹ́ṣẹ̀ẹ́ lójú. Wọ́n fi ṣe ẹlẹ́yà pé, “Sọtẹ́lẹ̀!” Àwọn olùṣọ́ sì ń fi àtẹ́lẹwọ́
    wọn gbá a lójú.
  wos-wos: Wun hundi wataka di nawulak Jisasna séfimbu simbar séxa. Séxataka di déka
    damambu nukwa wur nak gi. Gitaka di déré xiya. Xiyaata déré haraki hundi wata
    di wa, “Méni Godna profet méni atéfék jooka méni xéké. Xéka, naniré mé wa. Héndé
    méniré xiyae?” Wungi wandaka di gélindu déré hura di déré xiya.
  emp-NTPO: 'Maʌ̃be ʌ̃cʌrʌba Jesura dau id̶osid̶aa idjab̶a idji quĩrã bʌrad̶aped̶a
