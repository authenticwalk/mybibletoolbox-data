  nbq-nbq: Yugu lagagwama it nin ako en waris ovaga suvutbagwi, il hwilakbaluk ininggis
    vugut vaga watwis, ogagu dugwit “Hat sa en hatas hegen? Hodorogo iru,” yiluk yugugu
    lagagwama, it imam-imam enayeloman ako en ogo ininggis obak vaga watugwa.
  tgo-tgo: Amba vavana thɨ njoŋgovun na thɨ ŋgarɨgana marae na thɨ ŋge e nɨmanji na
