    a wɔde no rekɔ no bobɔɔ no asotorɔ.
  aoj-aoj: Eaꞌ anom mosafel misisiꞌwafana masopama naep ananipi mahana maꞌipana maꞌi,
    “Niꞌi basef siꞌi profet newalapa wagahinai ami nahena?” Eaꞌ amom polisman mafiꞌi
    mahana aꞌ mofaꞌana mafeꞌ.
  cbv-cbv: Páant niijnít, biquína Jesúsdih ĩt coí jã́ha jwíihip wʉt jĩ. Coí jã́hanit,
