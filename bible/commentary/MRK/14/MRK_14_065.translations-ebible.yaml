  cmn-FEB: 于是有人开始向他吐唾沫，蒙住他的脸，用拳头打他，对他说：“现在你怎么不预言了，你这个‘预言家’！”士兵把他带到一旁，开始殴打他。
  gmv-RNT: Hessa wode issi issi asati iza bolla cuch cuttida; iza ayfe goozi oykidi
