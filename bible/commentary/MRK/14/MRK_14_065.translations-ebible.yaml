  ipi-ipi: Wuane leai-kola, akali minditupa-mane Jisasa apesango soo lo peleaini-pia.
    Akali mindimane Jisasana lee-inga yake pua ombo ya-kola, akali waka tupamane bala
    kii momanga-mane peyalu, nimba potopesa akali mindi gulo atoto, akali nimba peleya
