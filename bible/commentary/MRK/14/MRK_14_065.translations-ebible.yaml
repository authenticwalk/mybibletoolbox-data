  aaz-aaz: Rarit tuaf fauk neiki ntaman ma naroon Naiꞌ Yesus. Sin nꞌaum naan In maatk
    ein, rarit sin nbeos Goe. Onaim sin nataan Ee mnak, “Ho mtakseer miit, sekau es
    reꞌ antuuf ko?” Rarit sin noꞌen apao Uim Onen Uuf ein, he neem ma neik Naiꞌ Yesus.
    Oras sin neik Je nnao, sin npaas nafan-fainꞌ Ee.
  qup-NT: 'Chayllapi shukkunaka Jesusta chiknishpankuna uyanpi tyukarkakuna. Shukkunaka
    Jesuspa ñawinta tapashpankuna uyanpi sakmarkakuna. Chasna sakmahushpankuna asichishpa
    tapurkakuna: Kunanka rimay, shutipa Yaya Diospa Wawan kashpaykika ¿pita kanta
    sakmashka? nishpa. Payta kuyrakkunatana kushpankuna paykunapas Jesusta waktarkakuna.'
  dop-dop: 'Tǝnɑɣɑ yǝlɑɑ mpɛ pɑ lɛlɑɑ sʋʋ-ɩ ntɑɣɑmɑ tɔʋ, nɑ pɑ́ tɑkɩ ɩ ɩsɛntɔɔ nɑ
    pɑ́ mɑpɩ-ɩ ŋkumɑ, nɑ pɑ́ pɔɔsɩ-ɩ sɩ: Kpeɣe wei ɩ mɑpɑ-ŋ tɔ. Pǝlɛ pǝ wɑɑlɩ yoolɑɑ
    kpɑɣɑ Yesu nɑ pɑ́ mɑpɩ-ɩ kɑtɑɑsɩ.'
  azb-azb: 'Bəziləri Onun üstünə tüpürməyə, Onun gözlərini bağlayaraq yumruq vurmağa
    başladılar və dedilər: «Peyğəmbərlik elə görək!» Mühafizəçilər də tutub Ona şillə
    vurdular.'
  eng-DBY: And some began to spit upon him, and cover up his face, and buffet him,
    and say to him, Prophesy; and the officers struck him with the palms of their
    hands.
  guo-NT: 'Asew japixot xuloyapi Jesús. Itfumatakʉsbejpon. Do jawʉt, xutulapason kerixtat.
    Tulapas wʉt, jʉm-aechipon: —Xam Cristowam wʉt, ¡jʉm-amde! ¿Achankat xam xutulap?
    —aechi. Do jawʉx, asew, Dios pejtemploba weti, japibej tulap Jesús.'
  hla-hla: Ba palai e tanian kahuser e Iesu me pou kap ner a matanen me muke ren.
    Ba nori e poier i tanen, “Poa talei esi te muke lalo lö.” Bu tson taratarakap
    e gono beie ren me atunge ren.
  mav-NT: Mi'i hawyi irania'in kuitu­'i­'a­tu'e Iesui ete hawyi irania'in ihahik i'ahyk
    ahyk hamo hawyi te'e­ro'e — Etikuap yne pote uwe mio e'ahyk ahyk apo'i­'a­tu'e
    Iesui pe. I'ewyte sura­ra'in howa petek tuereto Iesui piit ete.
  kpf-kpf: Yatâ sâmŋâ a nâmbutŋâ Yesu siŋan tâpkuwe. Oi nâmbutŋandâ si sâŋgânŋâ kwâtepkum
    bitziŋandâ kom sâwe, “Ŋâiŋâ gogap? Gâ Propete ândiat, zorat ko sâm muyage.” Yatâ
    sânetâ galem a zen bitziŋandâ si sâŋgânŋan kuwe.
  ppo-ppo: Atéró, mepaae whi̧rapené a̧ fesa̧a apuróo, mepaae whi̧rapené ti kuti kwiané
    ama kele husiróló dokóló, naase duné dóo yóló, a̧paae duraalu, “Ya̧tamo Kótóné
    ama whi̧pata, ti ya̧ dale whi̧ da̧paae yó a̧lae,” yalepó. Atéró, diki tare whi̧rapenékélé,
    a̧ tao taru du betalepó.
  hin-2017: तब कोई तो उस पर थूकने, और कोई उसका मुँह ढाँपने और उसे घूँसे मारने, और
    उससे कहने लगे, “भविष्यद्वाणी कर!” और पहरेदारों ने उसे पकड़कर थप्पड़ मारे।
  bef-bef: 'Ya ligo enali asagaꞌi: Ho fililune lite moneko ka liꞌahana. Yalo bonaꞌi
    moneꞌamagi Yesuhi libiꞌna heteꞌani to buꞌa ifi tete enaya osatu hoto ma liꞌahana:
    Oho, kiyiꞌafu kohoꞌehibe. Lu hokolo hubo. To ya nelago gimi bomagi ana hite enaya
    osatu heꞌahabe.'
  amm-amm: Nosai no mo; noko siyaiyo sauki, usuwoyo na aso kolalokino. Molo ti mo
    tunoyo na ufiyaikomokino, nainoyo waso manokino, na alisiyolikino, “Noiyo wasoni?
    A, Kotoni amimai no nono no sai pakoso? Noiyo wasoni?” Polimano noko iyaliyo mani,
    na komi kausikino, na waso manokino.
  zaj-zaj: Wanhu wayagwe wasonga kumtemela mate, wamgubika ikihanga, abaho, wamtoa,
