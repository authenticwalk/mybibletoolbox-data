  gfk-H: Pita ga tangai ta diet, “Iau sasalima ma ra tutun bia pa iau nunurei iakano
    tunatuna muat tangtangai ia! Bia iau bisbis, io, iau sip bia Kalou na hapidinau
    iau!”
  viv-viv: Au Fita gigayo, “KaꞋi keke gadagahe velemoꞋena digo, Yaubada gidahawaveꞋaviku.
    Bana kalivai-nadi wagaheyena-ma keke gadahalamaneni.”
  yao-yao: Nambo che Petulo ŵatandite kusala, “Nweseche iŵaga ngusala unami, ngulumbilila
    kuti, isyene ngangummanyilila mundu ju junkungamba.”
  tgp-tgp: Pani Peter mo tapulo lesati hinia hasena, mo varakali ale mo verea mara,
    “Na sopo levosahi tamlohi nike ka lo verea.”
  auc-NT: Änäni ëñente wædinque Pegodo wæætë, Botö Wængonguï ëñëñongä nöingä ämopa,
    ante Wængonguï ëmöwo ante babæ tedewëninque tömënäni ïnänite wæætë, —Mïni angantedö
    ingante dicæ abogaa. Dicæ abo ante baï änewëmïnipa töö.
  kbc-NT: Pida Pedro jiɡ̶idaa dinanatacigi me dotaɡ̶a, mee, “Jemaa Aneotedoɡ̶oji me
    idiloikatidi nige deɡ̶ejitece anewi! Igaataɡ̶a ewi meji me daɡ̶a jowooɡ̶oditeda
    niɡ̶icoa ɡ̶oneleegiwa ane ɡ̶adalakitalotiwaji.”
  bmh-bmh: Bo, Pita nug ebeg wag maimai, kolital eneun, “Petak pet iz ag awarem! Iz
    polu ze mai uhu tub iz ebilab zumau. Iz du go i abiu!”
  ctu-BL: 'Pedro tsa'' caji i bajñel ch''ʌc i bʌ. Tsi'' wersa wa''choco i t''an. Tsi''
    yʌlʌ: Ma''anic mij cʌn jini winic mu'' bʌ la'' taj ti t''an, che''en.'
  meq-meq: 'Piyer a mbaɗa a gwaɗ: «Na sər ndo nakə ka tsikum faya aye bay. Kə ge na
    raw me na, Mbəlom mâ geŋ ɗəretsətseh.»'
  noa-H: Pari hichig mag nʌʌ paawai Pedro hiek warag hirua chi Jesús higwia, —Chadcha
    mua magʌm woun k'augab chitʌmta mʌrʌg mag naab. Mʌ sëuk'a chirʌm k'ai, Hẽwandamau
    mʌ gaai jua k'ʌaba deeju haai simgui ha chirajim hanaabá.
  alp-NT: Eleki Petruse ila loko Alla be, “Alla, sepo au beteke meije tinai mo Aono
    susate ete au neka.” Eleki ibeteke lokosi be, “Au rekwa tamata rebe imi alenakeNi
    mo.”
  san-VEL: tadaa sa "sapathaabhi"saapau k.rtvaa provaaca yuuya.m kathaa.m kathayatha
    ta.m nara.m na jaane.aha.m|
  kbq-kbq: Anante Pita'a Ontahinoa neku nehaze nehuno, nagra tamage ana nekuma havigema
    hanenkeno'a, huvempa huankino Anumzamo nazeri haviza hanie huno,
  kbh-kbh: 'Pero Pedro tojanonts̈é ichámuana: —¡Bëngbe Bëtsá chas̈otsecastigá ndoñe
    ndegombre soye stsichámëse ca! —y yojónts̈a júrayana— ¡Ats̈e chë ents̈á ndoñe
    quetsatabuatma, ndabiama ts̈ëngaftanga s̈montsatsëtsná ca!'
  ron-LSB: 'Dar el a început să blesteme și să jure: “Nu-l cunosc pe omul acesta despre
    care vorbiți!”'
  pon-pon: 'I ari lalaue o kaula: I jaja aramaj men et, me komail indinda en!'
  nhe-BL: 'Huajca Pedro pejqui tlatelchihua huan pejqui quitestigojquetza Toteco Dios
    huan quinilhui: ―Ax niquixmati ne tlacatl tlen innechcamahuíaj.'
  sps-sps: 'Sen Pita kat tsuen parits: “Gov tsun Tsivon faaroiny varonyo te pokei
    finy ronyon tsuen man tsumi. Nyo gim rou ma natiny a mes to te tsue tsuk iny romi!”'
  wnc-wnc: ngana Pitata apaa siknga anzing yakut, “Siakande siknga. Nata yawa Anututa
    natapan kem siwanu tokngabam namuyak. Na aminu ginda wa yakaing kapae na dua nataat,”
  bus-bus: 'Ben à fɛ̀ɛ à e a zĩnda kà à la dà à bè: Má gbɛ̃ kɛ̀ ée à yã oo pì dↄ̃ro.'
  gub-BL: Na'e Pet uze'eg wanupe, uze'eg imume'uahy pà kury. — Nakwaw pixik kwaw ko
    awa penemimume'u kwer ihe. Aze heremu'em ihe, tuwe Tupàn uzepyk herehe nehe, i'i
    mua'u wanupe.
  imo-imo: Aku teko ningi wali Pitani nimbei, “Nani mi lepolio ungu paimbomu nio!
    Nani kolo tondu lemo aku Goteni na mindili lipe tipili. Enonga nimele aku iyemu
    na naa karo,” nimu.
  boj-boj: Onaqa Pita a olo tulaŋ siŋgila na saidosiq marej, “E tamo di qaliesai bole
    sai. E bole maronum. E gisaŋot Qotei na e lubem.”
  ulk-ulk: Ege yabi kelarkelar daratagerda, “Kaka agekar detautii; ese ka bes darder,
    Adide ya kari bodomalam wanakai asiasi dagie. Ka nole able le umerkak nali pe
    wawa detauteda.”
  eng-DRA: But he began to curse and to swear, saying; I know not this man of whom
    you speak.
  knf-knf: 'Kë aşë mehna aji na Naşibaţi afëpa woli aankţup manjoonan, awo ţi pji
    : « Mëmme ñiinţ i najakuŋ hënk. »'
  san-KHM: តទា ស ឝបថាភិឝាបៅ ក្ឫត្វា ប្រោវាច យូយំ កថាំ កថយថ តំ នរំ ន ជានេៜហំ។
  arn-NT: 'Feymew Pedro eluwi tañi wesa dunguael ka ñi kuyalltuael, feypilen mew:
    —¡Kimlafiñ ta tüfeychi wentru eymün tamün nütramyepeel!'
  zas-NT: 'Per guzudxiꞌch Bëd con ni rëbaman, zianz rëbaman: ―Gudëëd Dios naj casti
    bal rusquieen, ad nünbeetan bén nadi.'
  ken-NT: Ndɔŋ ayɔ, Píta arɛm bɛ, “Mandɛm ántɛ́msí mɛ mbák mɛ̌sɛ̀ chi nsé! Mbɨ́kɨ́
    rɨŋɨ mbɔ̌ŋ mmú anɛ bǎrɛ̀m nɔ ɛ̌ti yi!”
