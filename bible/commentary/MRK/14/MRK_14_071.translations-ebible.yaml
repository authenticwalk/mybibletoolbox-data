verse: MRK.014.071
translations:
  kpx-kpx: Ige Bitau Dilava ivi iviloi mai aiohavoi abuho loui avoe, “La malaha ke
    loumale ke di hilokaholinu.”
  okv-H: Peter na ke einge ena “Ungo ke ereva embo amo na kiaera te ke erena emo God
    ta tihi ta erena ungo be ingivujo” Ke ainge ijinu
  tbo-tbo: Ega yaka Pita i wigwala labatana i pa, ‘U gwala amau, naka lawana binei
    o ibaabani, tau ega ata hanapugeya.’
  mal-C: “നീ പറയുന്ന ആ മനുഷ്യനെ ഞാൻ അറിയുകയേ ഇല്ല!” എന്നു പറഞ്ഞുകൊണ്ട് അയാൾ ആണയിടാനും
    ശപിക്കാനും തുടങ്ങി.
  grc-SR: Ὁ δὲ ἤρξατο ἀναθεματίζειν καὶ ⸂ὀμνύναι⸃ ὅτι Οὐκ οἶδα τὸν ἄνθρωπον τοῦτον
    ὃν λέγετε.
  bgc-bgc: फेर वो धिक्कारण अर कसम खाण लाग्या, “मै उस माणस नै, जिसका थम जिक्र करो सो,
    कोनी जाण्दा।”
  khz-khz: Na Petero na evaikilarato, netiwato, “Aikina kinavagi, avaikila-taunataunamina,
    gomi na gokilagiana talimana au ati ripaku.”
  deu-TKW: 'Er aber begann sich zu verfluchen und zu verschwören: ich kenne diesen
    Menschen nicht, von dem ihr sagt.'
  zsr-NT: 'Gzu lahuëꞌ Pedro rudxía döꞌ cuinëꞌ, len rneynëꞌ Dios, rnëꞌ: ―Cutu caꞌ núnbëꞌa‑nëꞌ
    bönniꞌ naꞌ ruiꞌliꞌ didzaꞌ ca nac queëꞌ.'
  lin-lin: 'Bongo Petelo abandaki kolapa ndayi esangana na bilakeli mabe : — Nayebi
    te moto oyo bozali kolobela !'
  hns-NT: 'Bakie oe apane ke saraape lagal aur kasam khaaike bolies kie: „Djaun aadmie
    ke baare me toelog batia hai, ham oke na djaaniela.”'
  noa-E: Pari ichig mag nʉʉ paawai Pedro iek warag irua chi Jesús igwia, —Chadcha
    mua magʉm woun khaugab chitʉmta mʉrʉg mag naab. Mʉ sëukha chirʉm khai, Ẽwandamau
    mʉ gaai jua khʉaba deeju aai simgui a chirajim anaabá.
  eng-EMTV: Then he began to curse and to swear, “I do not know this Man whom you
    are speaking of.”
  mib-NT: 'Yūcuán na te ni quejéé de cáhán teyɨ́ de jeē na cóndee cuēchi sɨquɨ̄ de
    núu tu cáhán ndaā de: Tu jíní rī tēe un jéē cácahān rō jnūhun de, áchí de.'
  bea-bea: Ahwole ketseliooh wotyihi zon ohtye ootatyehch, toowe akehe, Atu atesti
    tai teze mamawotahtyehchi.
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़ माङ्‌हे़क्‍सिङ्‌ल अक्‍खे मे़त्तुसि, “कन् मनाःन्
    हाःत् इ फाॽआङ् मे़निःसुङ्‌ङिन्‍लो! खिनिॽ थे़मा के़बाःत्तुम्‍बा इ?”
  xnj-xnj: Nambu Petili akatumbula kujova, “Nipewa likoto ngati nijova udese! Nilapa
    nimmanyili lepi mundu uyu mwemukumuluwula.”
  mmx-mmx: La ne Pita ga vangpe mi levelinga vangpangpe xeretna, “Levelinga rak i
    ruturun. Do xopmen, ne Moroa na lox asongor ia. Nia axoklen mo laradi.”
  cbr-NT: 'Cacëxun ca Pedronën munuma banaquin cacëxa: —''Ëx cëmëia ca Nucën Papa
    Diosan ''ë ''atimoti ''icën. An cuamainun cana asérabi mitsu cain, mixmi a ñui
    quicë uni a cana ''unaniman.'
  tee-NT: 'Para ju Pitalu'' naulh: ―Chach quimamak''alhk''ajni ju Dios ni jantu slivasalh
    ju tuchi iclajunau. Dios c''atsai ni jantu icmispai ju anu'' lapanac tichi lhasacmininat''it.'
  eng-LSV: and he began to curse, and to swear, “I have not known this Man of whom
    you speak”;
  cak-NT: 'Pero ri Pedro xu''ij: Ren man weta''n ta rech ri achi ri ni''ij rix. Can
    chech Dios nin-ij chiwe chi ren man weta''n ta rech. Y xa man ketzij ta ri nin-ij,
    tika ri castigo ri xtuya'' ri Dios pa nuwi'', xcha''.'
  pah-NT: 'Igwete Pedro''ga nhi''ig̃ahyi g̃a pe: —A''itituhẽva''ea ji a''e pe me.
    Ji ndakwahavi tuhẽ akoja''ga, ei ga g̃a pe. Ji mberame pe me po ti Tupana''ga
    imbohahyi ji ve hamo, ei Pedro''ga g̃a pe novĩa.'
  sja-NT: 'Mãpai Pedropa juraaji: —¡Seewa! ¡K''awa-e bɨ parãpa jara p''anɨ eperã!
    Mɨa seewa jaramaa bɨ pɨrã, Tachi Ak''õrepa mɨ miapiipia bɨda aji.'
  xed-xed: 'Ka zlraftá Piyer ta ksiʼa ghəŋani ka waɗu. Kaʼa mantsa: «Sna a yu ta na
    mndu ta mnə kuni na ɗekɗek wu,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱casáhá Pedro cána̱há da̱ ta na̱tavá da̱ qui̱vi̱ Ndióxi̱ ña̱
    co̱ xíni̱ da̱ Jesús já na̱cachi da já: —Ni co̱ xíni̱ mí i̱ ndá ta̱a cúú da̱ ja̱n,
    da̱ cáha̱n ndó sa̱há ja̱n —na̱cachi da.'
  gfk-S: Pita ga tange ta di, “Aiou sasalim ma ra tutuno be iou paile nunure ikino
    turadi mu tangtange ie! Be iou harakale, io, iou sip be God na hapadano iou!”
  bmu-bmu: Mi möta könahiba nanŋi qesuahöm aŋguba jöjöpaŋ keunöŋ jim köhöiba jiyök,
    “Azi keuŋi jizei, mi qahö möt waŋgizal. Muneŋ jibileŋak ewö, Anutunöŋ mönö likepŋi
    meleŋ niŋgima.”
  dgz-dgz: Pita kaimakaet sia anega diamon, “Ne ebo wapena amba God ugu gangan mega
    yawap. Apan ame men waiana ne oare!”
  eng-GNV: And he began to curse, and sweare, saying, I knowe not this man of whom
    ye speake.
  zaa-NT: 'Làniana beni chì Pedrua maldecir nna beni bi jurar nna ra bi: Labí nabia''
    te'' nubeyu'' nu ra líą''.'
  eng-WEBSTER: But he began to curse and to swear, saying , I know not this man of
    whom ye speak.
  guh-guh: 'Nexata Pedro pejumexaniataenexatsi, ajumesaëya jumaitsi: —Itsa apo xaniajanë
    tsipae paxamëjavabelia, nexata Diosojavabelia naneconitsipajë. Apo yapëtaenë cajena
    ponë yabara panejumaitsimë, jai Pedro.'
  bon-bon: Peteru jejemige, “Cane Acejiyame me ngii cabu jijenininine, egä cane umle
    lica gäne pui biname, weene lui poto cidi me jiicenenemiye.”
  nhw-BL: 'Huajca Pedro pejqui tlatelchihua huan pejqui quitestigojquetza Toteco Dios
    huan quinilhui: ―Amo niquiximati ne tlacatl catli ica antechcamanalhuíaj.'
  swh-ONEN: Petro akaanza kujilaani na kuwaapia, “Mimi simjui huyu mtu mnayesema habari
    zake!”
  wbi-wbi: Upeteli akaava ifikaana, akajiigha akati, “Kyang'haani umuunhu ujuo juno
    mujova, nanimmanyile!”
  bba-bba: Yerɑ Piɛɛ u bɔ̃ruɑ u sɔnnɑ u nɛɛ, nɑ ǹ durɔ wi yɛ̃ wi bɛɛ i kɑ yɑ̃ mini.
  eng-KJVCPB: But he began to curse and to swear, saying, I know not this man of whom
    ye speak.
  kgk-NT: 'Upe ramo he''i: —Xe apu ramo, taxe moingo asy katu Nhandejáry, he''i. —Upe
    kwimba''e ne remimombe''ukwe ndaikwaái voi xe, he''i mo''ã íxupe Pedro.'
  waj-waj: 'tuduu rikioo Petorooso yaagueeqa kuavai iya kiaa mmioo tunoo: Na hama
    kua kutaavai kiautiri. Anutuuqo ni ruputitirivee. Na kua kutaavai kiaunoo: Aa
    vaidi ngia kiaa aavaa hama na tauvaivee, tiravai.'
  ekk-PKP: 'Peetrus kutsus taeva enda tunnistajaks ja vandus: „Ma ei tunne seda meest,
    kellest te räägite.“'
  mpx-mpx: Inoke Pita i papasila i ba, “Ya baaba tunahot, tau toto bana ku babaa ei,
    nige ya aatena. Binimala nige na babaa tunahot, Yehoba ni laheyau.”
  wbp-wbp: Piitaju-jana kuja wangkaja, “Kajirna-nyarra warlkangku yimirr-yinyi, ngula-jangkajuju
    pangkalalku Kaaturluju pinyi! Kari-ngantarnarla ngajuju ngurrpa-nyayirni yalikiji
    watiki!”
  luo-luo: To en nochako kwongʼore mowachonegi koramo niya, “Ok angʼeyo ngʼat muwuoyo
    kuomeno.”
  nhe-NT: 'Huajca Pedro pejqui tlatelchihua huan pejqui quitestigojquetza Toteco Dios
    huan quinilhui: ―Ax niquixmati ne tlacatl tlen innechcamahuíaj.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܫܘܼܪܹܐ ܠܹܗ ܠܡܲܚܪܘܼܡܹܐ ܘܠܸܡܝܵܝܵܐ: ”ܠܹܐ ܝܵܕܥܹܢ ܠܐܵܗܵܐ ܐܢܵܫܵܐ
    ܕܗܲܡܙܘܼܡܹܐ ܝܬܘܿܢ ܒܘܼܬ ܕܝܼܹܗ.“'
  esk-NT: Aglaan suviagaqsiñiqsuq itnaqhuni, “Agaayyutim anasiñŋuqsaġliŋa uqaŋitkuma
    iḷumutuuruamik. Nalugiga kisuutilaaŋa taavruma aŋutim.”
  msb-msb: Didi nagtuna siya pagsabi na maldisyunon lugod siya san Dios tapos nagsumpa,
    “Dili ko kilala ina na tawo na ginasabi niyo.”
  cpa-NT: 'Jøng² ca¹jí² Pedro, ca¹juúh²dsa: ―¡Ca¹lah¹jái¹² Diú¹³! ¡Tsa¹cué¹²jni dsa²
    hiah¹² hniah¹²! ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ସାଇପ୍‌ ଦେଇ ରାନ୍‌ ପାକାଇ କଇଲା, “ମୁଇ ପର୍‌ମେସରର୍‌ ନାଉଁ ଦାରି ପର୍‌ମାନ୍‌
    କରି କଇଲିନି, ତମେ କାର୍‌ କାତା କଇଲାସ୍‌ନି, ମୁଇ ତାକେ ମୁଲ୍‌କେ ନାଜାନି ।”
  meu-meu: Bena ia na e ere dika, e gwau tora, eto, Umui o gwauraiamu tauna na lau
    asi dibagu.
  yva-NT: Umba Petrus panaamatambe, muno po raura pare, “Risyamo syantatukambe vatano
    wapo aura wato Ai!”
  dgc-dgc: “Bakén a sakén,” kagi ni Pedro, “isumpa ko! Parusaanék na Diyos éng mégbuli-buliék!
    Ewan ko tukoy i éya a lélake a kékagin moy!”
  zpm-NT: 'Dzigo psilo Pedr rzeet Pedr Dios rnee Pedr ruṉbeyd Pedr Jesús, haxta rnee
    Pedr: ―¡Dios zobwi gaṉle, teḻne rned naa diidzli, maase cuibdee naa!'
  hix-NT: Onok hoko orwonatxowà, kekon mak hatà, Petru, àwyanye. Noro ywenyeke wehxaha.
    Àro wyaro yaworo xaxa àkehe, owyanye. Yaworohra rowya tatok haxa, Khoryenkom hak
    romtatkano, kekon hatà. Àro wyaro nkekon hatà, Petru, teryewrye ro hatà.
  sim-sim: Karem li mbarik mainkwambuk ormu mbara, �Omendingak amu sawenduwa, ma or
    ji mbawa oton a heyenda ambu nir. Os omek a mbana ambu nahi, halanak Avui Wasilaka
    anin kavak or uka!�
  npi-ULB: तर उनले आफैँलाई सराप्‍न र किरिया हालेर भन्‍न लागे, “तिमीहरूले कुरा गरिरहेका
    यी मानिसबारे मलाई केही थाहा छैन ।”
  cgc-cgc: Piro, ganapa gid Pedro i daw gambal, “Bisan silutan a pa, ula a gid kakala
    ta ittaw na pambal nyo!”
  tim-tim: Hain magaŋbiâ makmâ bâleŋeâk magep, “Anutugât meteŋân makmâ kârigem makberân.
    Nâ yeŋe luâk kotŋe kondâi are bo ekmâ heŋgemgoman.” dâep.
  yor-yor: Nígbà náà ni Peteru bẹ̀rẹ̀ sí í sẹ́ ó sì ń búra, ó ni, “N kò mọ ẹni ti
    ẹ ń sọ̀rọ̀ rẹ̀ yí rí!”
  wos-wos: Wungi wandaka dé Pita diré hambukmbu dé wa, “Yingafwe. Wanguka duka yike
    wuni ye. Mwi hundimbu wuni we. Mwi hundi wahafi yawut God wuniré xiyatandé.”
  emp-NTPO: 'Pedroba jarasia: –¡Mʌ̃a sewada jaraibʌrʌ Ãcõrẽba cawa oya! Wãrãneba jaraya:
    bãrãba jara panʌ ẽberãra mʌ̃a unucaa.–'
  eng-F35: Then he began to curse and to swear, “I do not know this man of whom you
    are speaking!”
  ind-ind: Lalu Petrus dengan tegas bersumpah, “Saya tidak kenal orang itu! Kalau
    saya bohong, biarlah TUHAN yang di surga menghukum saya!”
  pes-OPCB: پطرس لعنت کرد و قسم خورد که من او را نمی‌شناسم.
  mpt-mpt: Fitae Gode niniino taisanea baabenea Ibo naka ele ohabibo ne mo tekein
    kebibabe. Ne motono mo baabeim blim kei mole Gode nananamabebo ge baabenabea
  ssx-ssx: Koto lemekepate Pidama꞉ alota꞉ Koda꞉ma꞉ I̱ hoeyaena꞉ Koda꞉ma꞉ opitolo haena꞉
    alome laata꞉ Ikana꞉ma꞉ aleme halita꞉ I̱ na handolome leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ceekpe í ni, n kù mɑ̀ mɔkɔ iyi ì wɑɑ fɑ̃ɑu bɛ ŋɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ପିତର୍ ଅବିସାପ୍ ବିନେ ଲାଗେକେ । ମେଁ ବୁଟଚେ ବାଲିର୍‍କେ, “ନେଙ୍ଗ୍ ପର୍‌ମେସର୍‌ନେ
    ମ୍ନିରେ ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ଜେ’ ପେ ସାପାରେ ମୁଡ଼ି ରେମୁଆଁ ବିସୟ୍‌ରେ
    ବାସଙ୍ଗ୍‌ପେଡିଂକେ, ନେଙ୍ଗ୍ ଆମେକେ ବିଲ୍‍କୁଲ୍ ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ ।”
  gof-RNT: Shin Phexiroosi, “Taani hintte giya uraa erikke!” yaagidi bana qanggethinne
    caaqo oykkis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ କିରିୟା ଜମ୍‍କେଦ୍‍ତେ କାଜିକେଦାଏ, “ଆପେ କାଜିତାନ୍ ନେ ହଡ଼କେ ଆଇଙ୍ଗ୍‌
    କାଇଙ୍ଗ୍‌ ସାରିଆଃ ।”
  gah-gah: Liki likago, eza Ómasímini avogisaló lo hutoko lamaná noluze, soza litomó
    nene Ómasímo usí vizenimikatize, lekeza gakó nila ve nene ánigonamu vemú nilave,
    loko limó.
  lcm-lcm: Na kalapo mengen amadot ta man kapo kapau, kapo ro ka mat na kala atuvala
    ta, “Parik napa nas a igenen ke mipo mengen tatana.”
  aer-aer: Kenhe Peter itneke awethe ularele angkirtneke, “Ayenge akutne artwe angwenheke-arle
    arrantherre angkeme. Ayenge kwenhe arrekantherre arratye ilelheme. Ayenge apeke
    urrtyirreme, kele Ngkartele ayenge artimperre-iwetyeke-arle!”
  qvc-NT: 'Chayshina niptinllapaqam, Pidruqa ancha jurashpa llullakushpa nirqan: —¡Pur
    dyusitu, alliptam niykillapa, manam riqsinichu chay runataqa! Pipaqch''i niwaykangillapa,
    nishpa.'
  tgl-ULB: Ngunit nagsimula siyang manungayaw at manumpa, “Hindi ko nakikilala ang
    lalaking sinasabi ninyo.”
  cbs-NT: 'Pedron jatu yuikin: —Ja juni man jakidi janchaidan, en ja unanmaki. En
    chani chakayadan, jau Diosun ea kupinunwen— ikaya'
  xtm-NTPP: 'Sani te Pedro ma, jiña''a de: ―‍Chúnaa maa sa, nú masu ndija ja ká''an
    sa ja masu jini sa tee yukan ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Petulo ngalenga, “Napila yenie kutenda nenga kweli! Nnoongo awechite
    kunhukumu ne anda nenga uwangi! Numanyi mundu ojunnongela minhalo jakwe!”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pedro pea cʉ̃jare ĩi tuti jañuri, o biro cʉ̃jare
    ĩiupi: —Yee méé yʉ ĩi nija. Yʉ majiti majuropeecã to biro yʉre mʉja ca ĩigʉra
    —ĩiupi.'
  san-ORI: ତଦା ସ ଶପଥାଭିଶାପୌ କୃତ୍ୱା ପ୍ରୋୱାଚ ଯୂଯଂ କଥାଂ କଥଯଥ ତଂ ନରଂ ନ ଜାନେଽହଂ|
  huv-NT: 'Quiaj a Pedro tapots mapiüng ngo maleaing aag ayaj, tapaj minüt Teat Dios,
    tapiüng: ―¡Por dios, ngo najaw jane aaga naxey temepiüngan quiaj! ―aw.'
  otn-NT: 'Mi̱ da̱hra̱ Bɛdu p''ʉya, ma̱hømbi̱ ''yɛ̱na̱: ―Da̱ jacä ra̱ castigo Oja̱
    ''mø ngue hi̱mma̱ jua̱ni̱ te dí xi''a̱hʉ. Pɛ nu̱na̱ ra̱ n''yohʉ guí xicjʉ, hi̱ndí̱
    pa̱cä te''o na̱.'
  nop-nop: Unduŋ nimbune kotigoŋ Bepaŋ namanda foloŋ mede yofafaŋe tiŋa mede muyoyo
    yoŋa yeniŋguk, “Nu me u yoiŋ u biyaku mu nadimilat.”
  obo-NT: Piru id pongulivot si Pedro nid ungketen to, “Ahad od patoy a pa ko-ungkay
    ko id ouhus a, su nosorollan to Monama no waa ku en moho nokilaa ikos minuvu nod
    tommanon dow!”
  cak-ENT: 'Pero ri Pedro xbij c''a: Yin man vetaman tüj ruvüch ri achi ri nibij rix.
    Chuvüch Dios ninbij chive que yin man vetaman tüj ruvüch. Y si man ketzij tüj
    ri ninbij, tika-ka pokonül pa nuvi'', xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤋᤪᤢᤛᤖᤧ ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤗ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤏᤠ᤺ᤴ ᤜᤠ᤺ᤳ ᤀᤡ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤏᤡ᤺ᤛᤢᤱᤅᤡᤴᤗᤥ᥄
    ᤂᤡᤏᤡ᤹ ᤌᤧᤔᤠ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤠ ᤀᤡ᥅”
  snx-snx: Adu kuluisi saya sam ne xoengasi sam mendelxo, sisne adu sam bail disne
    andug munjurulxo, “Suma wanx xasi sam asixane sa lol sixam.”
  kql-kql: De, Pitalɨn galaveve, “Muwalen Got ŋunu yakai yakai pave! Gotɨn juŋava,
    ŋɨn wulu vaŋu sivɨtva! Ka muwu! Ŋɨn katɨk balañjɨk akoŋma ben galavale!”
  mie-NT: 'Sá de nī nquijéhé dē cáhān téyíí dē jā ná cúndeē cuāchi sīquī dē de tú
