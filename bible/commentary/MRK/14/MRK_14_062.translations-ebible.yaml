  zos-NT: 'Y Jesusis ñøjayu: ―Øjchøṉø, y maṉba mi ndø istam øjtzi Pø''nis chøṉ
    Tyøvø Pømi''øyupø''is chø''na''ṉomo po''cspamø más aṉgui''mbapø. Y maṉba mi
    ndø istaṉque''te nø minupø tzajpacujqui o''na''cøsi.'
  gvs-gvs: E kina go Yeisu idigo kana, ‘Yau Tauyagu. Nava Tomalatomota bei kogite
    mana lovina wowoina basekoina Tokalika kakataina goi iitusobu be nakae yábana
    geleoina yatadi goi imamaima.’
  kbm-kbm: Yisu giwel amol nok avo be ginei; “Ayeu ate nok eteik. Be bwayage kob atob
    yem tepwengge undi Pomate Natu ayeu ebe meng-gahlang weik amolmol ok atob nambweg
    nambloblo Tamangg ebe ane gwangne gitlek gwangne walang etenik ok. Be atob ayeu
    nambweg nasov umbim aplo be nanumul nanme.
  tew-tew: Jesus natú̖, “Naa-ânkun omuu, heḏi un tꞌä̖hkíḏí dípu̖wä̖khâymáa naa,
    tꞌä̖hkí tꞌowagîˀ oˀaypu̖yä̖ˀiˀ oˀä́ndí iˀ toˀwí tꞌä̖hkí kay imáaˀiví koˀḏíngéḏí.
    Heḏá makówáḏí okhúwá jâaḏi oˀä̖ḏi dípu̖wä̖khâymáa.”
  rmc-rmc: 'O Ježiš leske phenďa: „Me som. A dikhena, sar bešel o Čhavo le Manušeskro
