  lat-VUC: 'Jesus autem dixit illi: Ego sum: et videbitis Filium hominis sedentem
    a dextris virtutis Dei, et venientem cum nubibus cæli.'
  ngp-ngp: Yesu niyo agamba, “Heye, miye ni yehe! Nanywe nyose nomumuwone Mwana wa
    Mnt'hu kekala kulume kwa Mnungu Mta Udahi, naho nommuwone akeza mwa mavunde ya
    kwe mbingu.”
  enq-2: Dokopa Jisasame lao pituu, “Doko namba. Akalinya Ikiningi doko Gote etete
    kyeto dokonya kingi tolaetena pituu, kaitinya kopa tambetambe ipatamopa nyakamame
    kandatamina” lea.
  eng-ASVBT: 'And Jesus said, I am: and ye shall see the Son of man sitting at the
    right hand of Power, and coming with the clouds of heaven.'
  mna-mna: 'Yesu ipekel kwoono ma iso: “E! Nio tau. Mi kaimer to niom ko kere: Tomtom
