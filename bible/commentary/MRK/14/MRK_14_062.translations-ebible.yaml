  anh-anh: Az Jisasɨv kamar. Han nzon amar. Handɨv amɨ wamŋgɨn Wɨramɨnd Nor hamb Yakŋ
    Ohɨra oman mɨŋɨnd aŋkarɨpɨrnsɨnd handɨh ŋkañɨndari amar. Mbɨ raka uncha ñaŋ handɨh
    ñi ŋkaindari amar.
  mam-C: 'Xi ttzaq''win Jesús: ¡Ayi''n! Ex oktzin kchin kyla''b''ila ayi''n Tk''wal
