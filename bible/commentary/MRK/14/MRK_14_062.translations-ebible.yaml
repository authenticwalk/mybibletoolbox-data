  ulk-1902: Iesu detaut, kega, Kakanali; uaba ko dasmer Le la Uerem adigir tuter tag
    emeri, a ko tabakeam gaire kotor baz giz ge.
  som-som: Ciise baa yidhi, Waan ahay, oo waxaad arki doontaan Wiilka Aadanaha oo
