verse: MRK.014.062
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Ito, ata ke dalike. Iale lana ui tiliege gabie
    Atae Eseu ehue vuvunete Kosive ke ada inuteve ugulamoito otogo halei goemo dobai
    lohoge lana elehave.”
  okv-H: Iesu na ke mine einge ena. “En, erea amo namora te ungo na Embo ta Meni God
    Sovera te amita ingeni be ta arumbeto uhu i ta johi ga puvurou kesova.” ainge
    enu
  tbo-tbo: Yesu a baha i wimiheya i pa, ‘Ee, tau Lawa Moinau, ma yohola apo Tu maninidumana
    u awala hinebawana a tugutugula, ma ona gagaleu ma yaloi uyahinei a hopu mai.’
  mal-C: അതിന് യേശു, “ ‘ഞാൻ ആകുന്നു,’ മനുഷ്യപുത്രൻ (ഞാൻ) സർവശക്തനായ ദൈവത്തിന്റെ വലതുഭാഗത്ത്
    ഉപവിഷ്ടനായിരിക്കുന്നതും ആകാശമേഘങ്ങൾ വാഹനമാക്കി വരുന്നതും നിങ്ങൾ കാണും” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν, Ἐγώ εἰμι. Καὶ ὄψεσθε τὸν υἱὸν τοῦ ἀνθρώπου ⸉ἐκ δεξιῶν
    καθήμενον⸊ τῆς δυνάμεως, καὶ ἐρχόμενον μετὰ τῶν νεφελῶν τοῦ οὐρανοῦ.
  bgc-bgc: 'यीशु नै कह्या, “हाँ मै ए सूं: अर थम मुझ माणस के बेट्टे ताहीं सर्वशक्तिमान
    परमेसवर की सोळी ओड़ बेठ्ठे, अर अकास के बादळां कै गेल्या आन्दे देक्खोगे।”'
  khz-khz: Iesu na evega-geleato, netiwato, “Talimana au ea! Gomi na Taunilimalima
    Natuna roe nea pio gitaa, Tiavu Palaguna gimana ripanai pene tanu, e kupa iloara
    atara na pene vogomai!”
  deu-TKW: 'Jesus aber sagte: ich bin es, und ihr werdet den Sohn des Menschen sitzen
    sehen zur Rechten der Macht und kommen mit den Wolken des Himmels.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Nacaꞌ. Gléꞌiliꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu
    Bunách, soaꞌ cöꞌa cuitiëꞌ yubél Dios napczëꞌ yöl‑laꞌ huac catiꞌ niꞌ huödaꞌ lu
    böaj luzxbá.'
  lin-lin: 'Yesu azongisaki : — Iyo, ezali se bongo. Mpe bokomona Mwana na Moto kovanda
    na ngambo ya loboko ya mobali ya Nkolo-Na-Nguya-Nyonso mpe koya elongo na mapata
    ya Likolo.'
  hns-NT: 'Tab Jiesoe bolies: „Ha, ham ohie baatie, aur toelog iensaan ke Beta ke
    sab se maahaan Waala ke dahiena bagal baithal aur baadar par swarag me se aawat
    dekhiehe.”'
  noa-E: Magbaa Jesuu, —Ëera, chadcha mʉʉugui ajim anʉm. Mʉg atag pãrau mʉ Ẽwandam
    thumaam khʉʉn khãaijã jua theeg ʉ̈rpai sĩerrʉm bigaau i juachaar garcha jup chirʉmjã
    oowi ʉ̈gtharmua edjã baug ee urumjã pãach daúacha deeu mʉ oobajup ajim anʉm.
  eng-EMTV: And Jesus said, “I am. And you will see the Son of Man sitting at the
    right hand of the Power, and coming with the clouds of heaven.”
  mib-NT: 'Te ni cahān yā: Suu ri cúu. Te coto ró jéē ruhū, Yaā ní nduu tēe, condee
    rī lado váha Yaā iyó poder, te ndiji ri ichi ándɨvɨ́ jíín vícō, achí yá.'
  bea-bea: 'Kwa Jesus toowe ehti, Suni ayi: kahchu wahyesi tezoo Chue satah noohtichintye
    mehnatsutsutti, kahchu yahchityesha khoos yataihchi.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “ओरो, इङ्‌गाॽआरो! कर इङ्‌गाॽ मे़त्‍निङ्,
    इङ्‌गाॽ मे़न्‍छाम्‍साःन् मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुजुप्‍साङ्
    ले़प्‍माङ् युङ्‌ङाबा नु साङ्‌ग्राम्‍पेदाङ्‌ङोनु खाप्‍मिःत्तो युःआबा के़निःसुम्‍लो॥”
  xnj-xnj: Yesu akayangula, “Ena, ndi nene. Kavili yati mukumlola Mwana wa Mundu atamili
    upandi wa kulyelela cha Bambu yula mweavi na makakala. Ibwela kuhumila mumahundi
    ga kunani kwa Chapanga!”
  mmx-mmx: La ne Iesu ga vorang i rin keretna, “Nenia vam. La nemi minaba ven ia,
    Laradi Mevana, anabat kis saparap lekngen tino at Lanaraavuk la anaba vot eburu
    mi lenbantakabu boro vana at laxalibet.”
  cbr-NT: 'Cacëxun ca Jesúsan cacëxa: —''Ëx cana a ''ain. Mitsux camina uni ''inux
    anuax uá, ''ë, Nucën Papa Dios cushiira, abë ''Apu ''aish aín mëqueu tsócë isanan
    ''ëx naí cuin mëucüax utëcënia isnuxun ''ain.'
  tee-NT: 'Chai ju acsnich ju Jesús ak''alhtayanalh: ―Quit''inch. Chai astan aquilalakts''inau
    acsni actola'' vanin junta vi ju Dios ju na tachapun. Chai aquilalakts''inau acsni
    acmina'' laxa''ataputs''i ju lact''iyan. Quit''in ju quimalakachatachilh Dios
    ni lapanac actsucuya'' ju ani.'
  eng-LSV: And Jesus said, “I AM; and you will see the Son of Man sitting on the right
    hand of the Power and coming with the clouds of Heaven.”
  cak-NT: 'Y ri Jesús xu''ij: Ja'', ja ren. Y xquinitzu'' chuka'' ren ri jin-kajinak-pe
    chicaj y xinalex chi''icojol chi jin-ch''ocol pa ru-derecha ri Dios ri nitiquier
    yeru''on ronojel. Y xquinitzu'' cuando ren yika-pe chupa ri ajawa'' (mukul) ri
    chicaj.'
  pah-NT: —A'ea ko ji. Tupana'ga ji mbuhuruka avo yvya koty, ei Jesus'ga ga pe. Igwete
    po ti pe ji repiagi nehẽ ji apygame ipopoakaheteve'ga pyri Tupana'ga pyri jitekovo
    huvihavamo nehẽ, ei ga. Pehepia po ti pe ji rura'javame yvag̃atig̃a pype ua yvya
    koty nehẽ no, ei Jesus'ga ga pe.
  sja-NT: 'Jesupa p''anauji: —Mɨda aji. Parãpa mɨ unudait''ee Ak''õre Waibɨa juaraare
    su-ak''ɨ bɨ. Ichiaba mɨ, chi Eperã Ak''õre Truadepema waya chek''ãri, unudait''ee
    jɨ̃ararade cheru.'
  xed-xed: 'Ka Yesu zlghanaftá mantsa: «Aŋi, iʼi ya. Dzaʼa nda ngha kuni ta iʼi Zwaŋa
    mndu ta nzaku nda ga zeghwa Lazglafta nda mbra. Dzaʼa nghay kuni ta saha ɗa ma
    kusay ta luwa guli,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —A̱ja̱n, jivi ye̱he̱ cúú dá. Ta va̱xi qui̱vi̱
    tá cuni ndó ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi caco̱o i̱ xoo cuáha Ndióxi̱,
    mé a̱ íin cua̱ha̱ ndée̱. Ta já cuni ndó ye̱he̱ ndicó co̱o i̱ ñuyíví yóho tañu
    vi̱co̱ tá ná quixi i̱ chí indiví —na̱cachi a.'
  gfk-S: “Aiou at mon,” Jisas ga tange. “Ma mu na nes Nong a Turadi ie ma ina kis
    ter tano tamat na kinkinis kaia tano kata na lumane God no Dadeswana, ma ina hana
    sur ta ira bahuto metuma ra mawe.”
  bmu-bmu: Qesim waŋgiiga “Oŋ!” jiba kewö jii mötket, “Suep gölmegö azi ölŋan mönö
    kukösum Toŋaŋgö böröŋi ölŋe tata suepkö kousu qakŋe eri ekŋe.”
  dgz-dgz: Iesu gare anega wan, “E, ne ap me di. Go ne wapena anun. Wam evi amba da,
    Kimani Vitana Apanewa God Aro Iragenawa mainewa nutup gapan ae waingepena amba
    irikup gagap sia tauapena yawanegai.”
  eng-GNV: And Iesus said, I am he, and yee shall see the Sonne of man sitte at the
    right hande of the power of God, and come in the clouds of heauen.
  zaa-NT: 'Jesús nna rèe na: Là inte''. Ą''hua i''yu tsá ilá''ni le Nubeyu''a duánie
    lugar de la'' dàliani qui'' la''huacca qui'' Tata Dios nna íl·lanie lo bía ỹiabara''.'
  eng-WEBSTER: 'And Jesus said, I am: and ye shall see the Son of man sitting on the
    right hand of power, and coming in the clouds of heaven.'
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëjavabelia: —Jãjã, xanë rabaja. Paxamë
    raja panetaename, Daxitajivi Pematapijinënë, taecaejava Dioso pecujuanenia, daxitajamatabëcuene
    pecaëjëpaenëtsi. Panetaenamenua tanajetarucaejava athëbëvetsica itarërëbota, jai
    Jesús.'
  bon-bon: Yeesu jejige egä, “Yoo, cane säne. Cuta weene cebine pagege päpäna, Acejiyame
    bau ca lui te tädujine biname me äbitujine, kokre Acejiyame me camu poto ca adnatäneji
    piiyepu carbe cabu äina gawe me.”
  nhw-BL: 'Huan Jesús quiilhui: ―Quena, naya. Huan antechitase na catli niMocuepqui
    Masehuali nimosehuijtos inejmac Toteco Dios catli quipiya nochi chicahualistli.
    Huan antechitase quema nihualas ipan nopa mixtli ipan ilhuicactli.'
  swh-ONEN: Yesu akajibu, “Mimi ndimi. Nanyi mtamwona Mwana wa Adamu akiwa ameketi
    mkono wa kuume wa Mwenye Nguvu, na akija juu ya mawingu ya mbinguni.”
  wbi-wbi: UYesu akamula akati, “Eena, neene. kange mulambona ne Mwana ghwa Muunhunitemile
    palikimo nu Nguluve unya ngufu, nikwisa mu mafunde kuhuma kukyanya.”
  bba-bba: Mɑ Yesu u nɛɛ, oo, nɛnɑ mi. Sɔ̃ɔ teeru i ko Tɔnun Bii wɑ u sɔ̃ Dɑm Kpuroɡiin
    nɔm ɡeuɔ, u wee wɔllun di ɡuru winu sɔɔ.
  eng-KJVCPB: 'And Jesus said, I am: and ye shall see the Son of man sitting on the
    right hand of power, and coming in the clouds of heaven.'
  kgk-NT: —Xe ko ha'e voi, he'i. —Xe Nhande Ryke'y tee va'e-pe xe rexa va'erã Nhandejáry
    yke-rehe ijakatúa-koty agwapy ramo xe rexa va'erã. Imbaraeteve va'e Nhandejáry.
    Arai-rupi xe agwejy ramo xe rexa va'erã, he'i onhemombe'u-vy judeu ruvixa-pe.
  waj-waj: 'tuduu rikioo Yisuuva inna kua sai tunoo: Yo, aanna na Anutuuqaa Mmaapuuvo
    ivo ni mmataama kioovovee. Ivo yaagueeqa tuanaivovee. Fai ngia teekiai Na Vaidiivaa
    Mmaapuuvoono inna yaaku yaadudainningiaa hara kiee variee fai nama aakiaidaadiri
    tiinaravaivee,'
  ekk-PKP: „Jah, olen,“ vastas Jeesus, „ja te näete inimese Poega Kõikväelise paremal
    käel istumas ning taeva pilvedega tulemas.“
  mpx-mpx: Yeisu anana i lahe i ba, “Nau heiya te. He abwe nau Gamagal Natuna nuku
    kiteyau na misiyowa Yehoba Togasisi labena awonaa, ge na neem yaluyalu pwatanaa.”
  wbp-wbp: Junga-juku, Jijajirliji jangku-manulku, “Yuwayi, ngajujurna Yapa-nyayirni-wangu
    Kaatu-kurlangu. Ngakarrangakarra kapurna nyina Kaatu-kurlangurla jungarni-purdanji
    kuja-ka pirrjirdi-nyayirni nyina yartarnarri wiri-kirli. Manu kapunkujulu nyanyi
    kajirna nyampu-kurra kulpari yanirni mangkurdurla Kaatu-kurlangu-ngurluju.”
  luo-luo: Yesu nodwoke niya, “Ee, An. To unune Wuod Dhano kobet e bat korachwich
    mar Jal Maratego kendo kolor oa e boche polo.”
  nhe-NT: 'Huan Jesús quiilhui: ―Quena, najaya. Huan innechitase na tlen niMocuepqui
    Tlacatl nimosehuijtos inejmatl Toteco Dios tlen quipiya nochi chicahualistli.
    Huan innechitase quema nihualas ipan nopa mixtli ipan elhuicac.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ: ”ܐܵܢܵܐ ܝܘܸܢ. ܘܒܸܬ ܚܵܙܹܝܬܘܿܢ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ
    ܝܬܝܼܒ݂ܵܐ ܡ̣ܢ ܝܲܡܝܼܢܵܐ ܕܚܲܝܠܬܵܢܵܐ ܘܒܹܐܬܵܝܵܐ ܥܲܠܔ ܥܢܵܢܵܐ ܕܫܡܲܝܵܐ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Tarra, Ilaaŋuruŋa. Tautukkisigiksi Iñuum Iġñiŋa aquppikpan
    taliqpiani Saŋŋipayaalgum qiñiġisipḷugu atqaqpan nuviyakun qiḷaŋmiñ.”
  msb-msb: Nagsabat si Jesus, “Ako ina kag makikita niyo ako na Anak San Tawo na nakaingkod
    sa tuo san Pinakamakagagahom. Tapos pagbalik ko naman didi sa kinab-an makikita
    niyo ako na nakatungtong sa mga dampog sa langit.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa² héi² báh³ jní². Jøng² janh³ hniah¹² jní², jní²
    dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹², guø³jni cog² dsa² chi² bí² ta¹lah¹guia¹jo¹³.
    Guio³jni jøa³jneng¹² hei¹² guiuh¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କଇଲା, “ଉଁ, ମୁଇ ସେ । ଆରି ନର୍‌ପିଲା ମୁଇ, ପର୍‌ମେସରର୍‌ ବେସି ବପୁର୍‌ ଉଜା
    ଆତ୍‌ ବାଟେ ବସିରଇଲାଟା ଆରି ସରଗର୍‌ ମେଗେ ଆଇବାଟା ଦେକ୍‌ସା ।”
  meu-meu: 'Iesu e haere, eto, Lau binai: bona umui ese Taunimanima Natuna do ba itaia,
    Siahu imana idibana ai baine helai, bona guba oridia ai bainema.'
  yva-NT: Yesus po raura pare, “Risy ivae. Indati wapo Risy, Arikainyo Vatan, inaen
    ituna no Amisyo Bambunin Dave anem ngkove rai. Muno wapo inaen rino kamuro popere
    rai no naumo warae ti syaje.”
  dgc-dgc: Ey “O,” kagi ni Jesus, “sakén ngani dén ya. Ey sikam éy metaék moy a mégiknud
    a magdatig kame ta Diyos, a kagumanék na a maghari. Sakén i lélake a gébwat ta
    langet. Sakay metaék moy a dumemét a édseék ta kuném ta langet.”
  zpm-NT: 'Dzigo pquiab Jesús rëb me: ―Nliw, naa nac meṉ co. Naa ne nac naa Meṉ ne
    pxeeḻ Dios, bii zaṉ to gaṉle zeeṉe laa naa zoob cue Dios nëz derech, ni zeeṉe
    laa naa guieet gbaa ziaḻzëëb naa lo xcow.'
  hix-NT: Àhà, noro mat uro, kekon hatà, Txesusu. Amnye, uro menyatxhe hampànà. Toto
    me Enusaho rma menyatxhe hampànà, kekon hatà. Khoryenkom hanaka eryewtaxaho rma
    menyatxhe hampànà, howehehra eryewtaxaho rma. Àro wyaro ehonomnà me xaxa uro menyatxhe
    hampànà. Kahrutun wawo romoknàr xarha menyatxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �He antonom a. Kumak ji heyenak Ma Jikisi Avui Wasilakahi
    oto Avui Wasilakahi tapmama yok or lihi kwambu orhi nga lersuwu yok or rakanak
    ji heyekwa ri.�
  npi-ULB: येशूले भन्‍नुभयो, “म हुँ । र तिमीहरूले मानिसका पुत्रलाई शक्‍तिको दाहिने
    हातपट्टि बसेको र आकाशको बादलसँग आएको देख्‍नेछौ ।”
  cgc-cgc: Sabat Jesus, “Ee, yaken. Makita nyo Kanen Na Alin Ta Langit Na Natao Naan
    Ta Kalibutan na gamungko en naan tengnged ta Dyos Na Makagagaem naan dapit ta
    tuo daw makita nyo man na kanen mabot na naan ta panganod naan ta kalangitan.”
  tim-tim: Hain dâm magaŋdo Yesuŋe hin dâep, “Gâŋe ya maktât are amâ nâ. Nâ luâk akmâ
    geân aregât nâmâ kârikŋe amboŋe Anutugât enemŋân manman aregât Anutuŋe kârikŋe
    niŋmâ huŋgun niŋdo himbimânba hamandat olop gem âmâ hârok damunyeŋe akbian ain
    âmâ nekbai.” dâep.
  yor-yor: Jesu wá dáhùn, ó ni, “Èmi ni, ẹ̀yin yóò sì rí Ọmọ Ènìyàn tí yóò jókòó lọ́wọ́
    ọ̀tún agbára. Ẹ̀yin yóò sì tún rí Ọmọ Ènìyàn tí ó ń bọ̀ láti inú àwọsánmọ̀ ojú
    ọ̀run.”
  wos-wos: Wungi wandéka dé wa, “Xéxé. Hukémbu guni xétanguni, Duna Nyan néma du re
    némafwi hambuk hérae Godna yika tambambu re buwi wali nyirmbu gayatewuka.”
  emp-NTPO: 'Jesuba panusia: –Mãẽ, mʌ̃́a. Bãrãba mʌ̃, Naʌ̃ Djara Edad̶ara ununia Ãcõrẽ
    ne jũma poya b̶ʌ jʌwa araare chũmʌda idjab̶a jʌ̃rãrãne zebʌrʌda.–'
  eng-F35: 'So Jesus said: “I am, and you will see the Son of the Man sitting at the
    right hand of the Power, and coming with the clouds of the heaven.”'
  ind-ind: Yesus pun menjawab, “Ya, benar. Dan kalian akan melihat Aku, Sang Anak
    Adam, duduk di tempat yang paling terhormat di samping Yang Mahakuasa. Dan ketika
    Aku datang kembali dari surga, kalian akan melihat Aku di antara awan-awan.”
  pes-OPCB: 'عیسی گفت: «هستم، و پسر انسان را خواهید دید که به دست راست خدا نشسته،
    بر ابرهای آسمان می‌آید.»'
  mpt-mpt: ota Yesuse wengo tilanea baabanea Bain ye baanebobe. Abilim Da Tlemin Naka
    ne Gode titilsae e kweile kweitale kikib ye toum binia ayung tem te tlia natemomabiobo
    gesea
  ssx-ssx: Yesuma꞉ alota꞉ I̱e. Kutupa iki paeyaoma꞉ mo hande Wanda꞉halina꞉ Eiyeketa꞉
    mo Wele Pita꞉la꞉ Teke Halina꞉ popeke nane kikina꞉ pitilieeki handilimikie leekeme.
    Kutupa ya nane koa tukiki pa꞉ta꞉ hola꞉paniao ipilieeki handilimikie leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, oo, ɑmui. Nɔ ɑɑ yɛ ŋɑ ɑmu Amɑi Amɑnɛ ǹ wɑ n bubɑ
    si ɑwɔ njɛi Ilɑɑɔ̃ ilu ɡbuɡbɑ̃ fei. Nɔ ɑjɔ ɑkɑ̃ ɑɑ nɑ i yɛm ŋɑ ǹ wɑ n nɑɑ si
    kudũi ijĩ mɑ́.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ, “ଅଃଅଁ ନେଙ୍ଗ୍ ପର୍‌ମେସର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଆରି ପେ ନେଙ୍ଗ୍ ଜେ’ ରେମୁଆଁ
    ଉଙ୍ଗ୍‌ଡେକେ ଆତେନ୍‌ ଜବର୍‌ ବପୁ ଆଡିଙ୍ଗ୍‌ଚେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା କଲେଃକ୍ନେ ପେକେଏ ଆରି କିତଙ୍ଗ୍
    ଇନିନେ ତ୍ରିଗ୍‍ଡ୍ୟା ଅରିଆ ପାଙ୍ଗ୍‍ଡିଂକ୍ନେ ପେକେଏ ।”
  gof-RNT: Yesuusi zaaridi, “Ee tana, hintte Asa Na7ay, wolqqaama Xoossaafe ushachcha
    baggara uttidashin qassi saluwa shaarara yishin be7ana” yaagis.
  unx-unx: ୟୀଶୁ ମେତାଇୟାଏ, “ଆଇଙ୍ଗ୍‌ଗି ତାନିଙ୍ଗ୍‌ । ଆଇଙ୍ଗ୍‌ ମାନୱାହନ୍‌ ସବେନ୍‌ ପେଡ଼େୟାନ୍‌ନିୟାଃ
    ଜମ୍‌ତିସାଃରେ ଦୁବାକାନ୍‌ ଆଡଃ ସିର୍ମାରାଃ ରିମିଲ୍‌ରେ ଆଡ଼୍‌ଗୁନ୍‌ତାନ୍‌ପେ ନେଲିଙ୍ଗ୍‌ୟାଁ ।”
  gah-gah: 'Loko loká omikago Izesú limó: Oo, nene mota nolane. Itó makó lo likimitoze,
    gililo. Okulumakutí lumu ve gihila neza amuza vémini agizani zamagaloka nougo,
    itó okulumalímini límusigú nolumugo ániganigave.'
  lcm-lcm: Na Iesu kala antok ta, “Io, nau palau. Na mi arai lak ani igenen i pukun
    kan sinong e palso i vo kitmat na ka pasiang kuli kuku le pangkul.”
  aer-aer: Jesus angkirtnerlenge, “Yewe, ayenge kwenhe. Kenhe the akenhe arrekantherre
    ileme. Urreke arrantherre ayenge aretyenhe, Alere alkere-arenye apmere ahelhe
    nhenhele-arle akweke inteke, Ngkarte akwe-arratyele alartetye anerlenge. Arrantherre
    ayenge aretyenhe apetyalperlenge angkulye artepenyele.”
  qvc-NT: 'Chayshina tapuptinmi, Jisusqa nirqan: —Arí, noqam kani. Kanan qamkunaqam
    noqa Dyusmanda Shamuq Runata ringillapa rikawaq ancha pudirniyuq Tayta Dyuspa
    allin ladumbi tiyaykaqta. Ringillapam rikawaq syilumanda pukutaykunapa ukumbi
    shamuykaqta, nishpa.'
  tgl-ULB: Sinabi ni Jesus, “Ako nga. At makikita ninyo ang Anak ng Tao kapag nakaupo
    na siya sa bandang kanang kamay ng Kapangyarihan at darating na nasa ulap sa langit.”
  cbs-NT: —Jaa. Jaska min ekidi yuiaidan, en jaki. Epa Dios kushipajaidatun jawen
    yusiudi en tsaua matun Juchi Kayabi Iyua nai kuinwen en juai man ea uinxanaii—
    ikaya
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍Saña kúu. Te ndijin chi jin kuni ni ja saña
    ja kúu sa iya vee ñayivi ñuu ñayivi a, kunukoo sa xiñi kua''a Su''si iya kúu sa''a
    ndaka ma, te kenda kivi ndii sa te jin kuni ni ja ndenda sa nuu viko ka iyo andivi
    ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajanga, “Nenga, nga jwenio, kabe mamammona Mwana jwa Mundu atamite
    kingonu cha kalelo cha Angwana Bina Makakala na akaika mumaunde ga kumbengu!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea: —Ʉ̃jʉ, cʉ̃ra yʉ nii. Mʉja, yʉ, Ca Nii Majuropeegʉ
    Macʉ̃re Ʉmʉreco Pacʉ niipetirijepʉre ca doti tutuagʉ díámacʉ̃ nʉña pee duwi, ñucã
    ʉmʉreco tuti maquẽ bueri bʉrʉripʉ doo, yʉ ca biiro mʉja ĩarucu —ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତଂ ପ୍ରୋୱାଚ ଭୱାମ୍ୟହମ୍ ଯୂଯଞ୍ଚ ସର୍ୱ୍ୱଶକ୍ତିମତୋ ଦକ୍ଷୀଣପାର୍ଶ୍ୱେ ସମୁପୱିଶନ୍ତଂ
    ମେଘ ମାରୁହ୍ୟ ସମାଯାନ୍ତଞ୍ଚ ମନୁଷ୍ୟପୁତ୍ରଂ ସନ୍ଦ୍ରକ୍ଷ୍ୟଥ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Xícam aag ipiüng quiaj. Apmejawan xic salcheten
    amb wüx miác Teat Dios. Cos xique aaga Teat Naxey, apmejawan wüx saliüc ximiün
    tiül cielo samb tiül oic ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―A̱há̱, go guecä. ''Nɛ̱ gui̱ nnu̱hʉ ra̱
    N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱ da̱ni̱ mmi̱p''ʉ bí ja rá̱ n''yɛi Oja̱ nu̱na̱ jasɛ
    rá̱ ts''ɛdi. ''Nɛ̱ da̱ ''yɛ̱hra̱ pa ngue hønda̱ ɛ̱hɛ̱, di ''yɛ̱ ma̱hɛ̱ts''i̱ da̱
    n''youi ra̱ gu̱i̱.'
  nop-nop: Unduŋ ninadiguk kaŋ Jesudi “Eeŋ, nu iŋakoŋ,” yoŋa tomboyoula indiŋ yeniŋguk,
    “Me Kobumuŋ adi kougoŋ Bepaŋ Saŋiniŋ Molom kohoŋ didimeniŋneŋkade ila kunum mulukwaŋ
    gineŋ buune kaneeŋ.”
  obo-NT: Mid tavak si Disas to, “Siyak en idda. Od kokita row no siyak no Anak to
    Minuvu, od unsad lomig to kowanan to Monamon Motuus, woy od kokita row mandad
    iddos kodlivod ku pomon diyot datas to langit no od dumannan to souhapun.”
  cak-ENT: 'Y ri Jesús xbij c''a: Ja'', ja yin. Y nquinitz''et chuka'' que yin ri
    xinalüx chi''icojol que yin tz''uyul pa rajquik''a'' (ru-derecha) ri Dios ri ntiquer
    nbün ronojel. Y nquinitz''et tok nquika-pe pa sutz'' chila'' chicaj.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤥᤖᤥ. ᤀᤡᤱᤃᤠ᤹ᤀᤠᤖᤥ᥄ ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤏᤡᤱ. ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ
    ᤔᤢᤰᤛᤠᤶᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤕᤢᤱᤅᤠᤒᤠ ᤏᤢ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤏᤢ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤥ
    ᤕᤢ᤺ᤀᤠᤒᤠ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤗᤥ॥”
  snx-snx: Yesus mendelxo, “Ne Sa. Ne nyingga xoxyaxbarxo Suma ido Ngidibi Xiliyai
    Bail Dili bargeb belix sab njan ana Hevenbe xarom maglib sam yoglodxo.”
  kql-kql: De, Jisasɨlɨn kavik galaveve, “Ŋunu kasik. Yetɨk vandi ben Balañjɨkɨk Fak
    Gasak Pɨtɨkie Gotkɨk mamataŋ kɨlikɨk yisɨwɨ tonmakatɨk wulapa. De, yika wulapa
    Wunambinɨle yaŋgɨmdi yimbumbamava.”
  mie-NT: 'De nī ncāhān yā: Suu cúu nī. De cunī nū jā nduhū, Yāā nī nduu tēe, cundeē
    ni lado cuáhá Yāā íyó poder, de ndiji nī ichi andiví jíín vīcō, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུསྟཾ པྲོཝཱཙ བྷཝཱམྱཧམ྄ ཡཱུཡཉྩ སཪྻྭཤཀྟིམཏོ དཀྵཱིཎཔཱརྴྭེ སམུཔཝིཤནྟཾ མེགྷ
    མཱརུཧྱ སམཱཡཱནྟཉྩ མནུཥྱཔུཏྲཾ སནྡྲཀྵྱཐ།
  qve-NT: 'Chaymi Jesusqa contestaspa niran: —Arí, noqan kani. Qankunaqa noqa Diosmanta
    Hamuq Runatan, hanaq pachapi Papaypa phaña ladonpi tiyashaqta rikuwankichis. Hinaspapas
    qankunaqa cielomanta phuyuq chawpinta ancha atiyniyoq hamushaqtan rikuwankichis,
    nispa.'
  pao-NT: Soo Te Pabe'e mee oo nanekwegea, “Aha, mu oe'yoopana e poonnekwu, nu Te
    Naa Toogoopatu-kumaba katukwu. Saa'a nu koomeba-naga petuookwu, o'no yise mu e
    pooha poonnekwu.”
  cbu-NT: 'Isussha: Aa, yuw átis an watatana, tárangu. Apanll nuwaa tputseem tinarangu,
    nuwsha Apanllinungiri taachima; msasush karuwkachuri pangchitampasa, tárangiya
    Isusu.'
  usa-usa: “máune.” téna “Waayúka-Araakoma Áánûqtuni ayáánurapaqa maraq máena wíyokoni
    konnákáq kumínata aónanoe.” téna tiráiye.
  soy-soy: 'Yeesu uu rinɔ́ɔ yɔ́su rɛ: Nɛ́ɛ lo. Nɔ́ Usoi Kɛpipi yɛ̃ kɛn Uléécɑɑ,
    ńnɑŋɛ nnɛ́í ute kulukɛ-lukɛ-mɛ̃ kɛ́yukɔɔ́tonɛ-i tṹ. Nɔ́ kɔ kɛyómɛcɑɑ-pɔ ɑhopɛ
    kɛ́mɛɛ u yɛ̃ un nɛ wemɛ.'
  bkx-bkx: Jesus natae mnak, “Namneo. Es leꞌ Au. Lof hi ok-okeꞌ miit Kau, Aan Mansian
    ii, antook mbi neno tunan, mbi Uisneno Akuasat In banapan aꞌneꞌu. Au ꞌok Ne, lof
    mhuku plenat mibuaꞌ! Nalali te, niꞌ Au ꞌsaun ꞌoum uꞌko neno tunan, ꞌok habu.”
  hui-hui: Ani layagola Yasuhanda lalu, E̱ i̱ ogoni kogoni. Agali Hole Ibiyago ibu
    Mbirali Hongo Haiheore Kagonaga gi tigahayagi biruwa hari beraliba heba daliraria
    de hondoleberami, lene.
  amf-amf: Yesusaar “Intane; Eedi Naas kantanka dahaa Barjosa mizaqimbar dooqayse
    kinin dohonbee cecira polonka kinin nivenbeam haapeeda haape” kina ki hamade.
  quc-NNT: 'Xch''aw k''u ri Jesús, xub''ij che: ¡In ri'', tat! —kächa che. ¡Kinil
    k''u na alaq ri in, in ri'' ri Ralk''ual ri Dios ri Qas Winaq, aretaq in t''uyul
    pa ru wikiäq''ab'' ri Dios ri sib''alaj k''o u chuq''ab'', xuquje'' kinil na alaq
    aretaq kinpe na kuk'' taq ri sutz'' chikaj! —xcha che.'
  dob-dob: Ga Yesu ꞌigwae, “ꞌAboꞌagu tauna, Tomota Natuna nigu, be maꞌetamo waꞌitagu
    Toewaiwai sana ꞌatainaya yamiyami be wate galewa pwananao debadiyega yamama.”
  wrs-wrs: Doa Yesus ona, evasalm ka honita. Kava arana ombol lohv, wo yimba si kamba
    henga nunglutithueivav, kava si Sesoa mendeklina nihanasis avav, temba keknamangas
    lohvpa. Doa nomini henga si hona petharam kava provav, wo nonamba yimba kamba
    si os nunglutithueivav, kava tekohovra si pihavav.
  mca-mca: 'Jesús qa yit''ij: —Ehe yakha'', qa ƚi''weni''ƚ hatse'' ha''ne Ƚa''s na''
    Jukhew qu'' na''ni''ju'' na'' yiya''yik''i nakha'' qi in t''un qa'' nenekijju''
    ne'' wasil.—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Melel, Vuꞌunun. Ti voꞌoxuque ta xavilicun ti
    coꞌol jꞌelantique ti ta xichoti ta sbatsꞌi cꞌob ti Dios ti scotol xuꞌ yuꞌune.
    Jaꞌ jech xtoc ta xavilicun ti ta xichaꞌsut talel ta ba toque ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``မှန်​၏။ လူ​သား​သည်​အ​နန္တ တန်​ခိုး​ရှင်​၏​လက်​ယာ​ဘက်​၌​ထိုင်​လျက်​နေ​သည်
    ကို​လည်း​ကောင်း၊ မိုး​တိမ်​စီး​၍​ကြွ​လာ​သည်​ကို လည်း​ကောင်း​သင်​တို့​မြင်​ရ​ကြ​လတ္တံ့''
    ဟု​မိန့် တော်​မူ​၏။-
  gng-NT: 'Nɛ *Yesu ye: «N yé wɔn nɛ. Ni li lɛ Unil ya Bijɛ kɛ Uwien, mituɔm kɛ ya
    daan ya jie bó, ki li lɛ u te titɛwɔlgbɔnt ni paaki bó, ki we ní.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Tsaave, iyaa juntsayu. Matyu ñulla mandinbu Chachi
    Tiya'' Nakayamunu, tichiba tsamantsa pude Diosa'' urandyasha chuna katanu detsuve;
    tsenmin selusha ñivish kejtsapala puu bain engu tusha majantsu katanu detsuve,
    timi.'
  ikk-NT: Jesu nọ sị, “Mmẹ rọ; ọnụ jẹnkọ d'a hụndẹ Nwa nke Ịhịan ebe ọ nọdị alị azụụn
    ẹka-nni Osolobuẹ, Onyẹ ahụn Ikẹn ile wụ nke ẹ, hụnzị a k'o gi orukpu gha elu-igwee
    lala!”
  leu-leu: E na Yesus a xuuse, “Tuuna, nenia! E mi taa xalum a Natuna Mataa i taa
    nai la pamuaan pana gutan e i taa filimaan xuluna vata ti laaꞌui.”
  maz-NT: 'O ndünrü c''ua e Jesús o xipji: ―Jãgã, nguezgö. Nutscö rvá ẽcjö cja Mizhocjimi,
    ra zädä ''ma rí jñandgöji ''ma rá mimigö cja o̱ jodyë Mizhocjimi c''ü me na zëzhi.
    Rí jñandgöji rva ẽcjö cja ngõmü a jens''e.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ང་རང་ཡིན༌ནོ། །ཁྱོད་ཅག་གིས་མིའི་བུ་ཁོང་ཉིད་ཀུན་དབང་ཉིད་ཀྱི་གཡས་ཕྱོགས་སུ་བཞུགས༌ཏེ།
    ནམ་མཁའི་སྤྲིན་དང་བཅས་ཕེབས་ཡོང་བ་མཐོང་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Rü Ngechuchu rü ñanagürü nüxü̃: —Ngü̃. Ngẽma nüxü̃ quixuxü̃ chixĩ. Rü tá
    choxü̃ pedaugü i ngẽxguma Tupana ya poracüarü tügünecüwawa charüto̱xgu rü ngẽxguma
    caixanexü̃gu wenaxãrü núma chaxũxgu —ñanagürü.'
  zpl-NT: 'Che ucuaqui Jesuse nú uninu: ―Liꞌá nzeꞌe nu lañiꞌhua liꞌá Bene enu uxeꞌla
    Diose nú nzucuaꞌa cueꞌtse Diose chúbee liꞌinu enu chiquiꞌ reca yeene, nu leꞌca
    lañiꞌhua nú nzela liñi xcabe enza liñibe.'
  mbc-NT: —‍Inna, Cristo uurî —‍ta'pî Jesusya. —‍Ka' poi iipî'pî uurî pemonkon pe.
    Paapa meruntî winî ereutasa' era'maya'nîkon kupî sîrîrî. Katupuru kore'ta uuipî
    era'maya'nîkon kupî sîrîrî.
  ndg-ndg: Yesu kakoya “Nenga oyo. Na ummona mwana wa Adam atami lumoko wa mmulyo
    wa ngupu kaisaa ni maunde ya mbinguni.”
  wsk-wsk: Se Jesus den koma balam, “Ani agata nu. Se ani ninga manorsam, nina Kari
    ko Namar mu Kaem Sokel Garagar mu ko kuting sengam mu te dagiwuruk se arigalko,
    ale aking peleruk taiti nuwi te taiwuruk se arigalko!”
  toj-NT: ―Quena nia. Ja queni ti ni coelon jan ja ba satq'uinali. Jel tzatz juntiro
    oj ajyucon yuj ja yip ja Dios ja ma' jel nihuani. Oj to cocon jan ja ba satq'uinali
    ba yoj asoni. Oj ni ahuilonexa, xchi ja Jesusi.
  dwy-dwy: Ga ŋayi Djesuya waŋana bitjayana, “Yo, ŋarraŋga dhuwaya. Ga yalalaya nhuma
    yurru ŋarrana Yuwalkŋunaya Walꞌŋu Yolŋuna nhäma, ŋarra yurru gurra nhina ganydjarrmina,
    dhunupaꞌŋumina God-Waŋarrwayana galiꞌŋu ŋunhaya djiwarrꞌŋuna. Ga roŋiyi ŋarra
    ŋuli lili djiwarrꞌŋuyu waŋupiniꞌyu. Balanyamiyuna nhuma yurru ŋarrana nhämaya.”
  kkl-kkl: Wene aro haibaogpa Yesusti, “Wene leplamne pone wamna. Na imag agha mog
    so'oag nimi tahinge Allah mikipne poneko sae sirik sip pukamneri, toa nusam toman
    nen samoro mog so'o aneag yanea imnululom,” seog.
  tbc-tbc: Ago man Jesus igo ibol irupei, “Awo, ŋai mi Kristus. Aŋ murna gup Tamol
    Nanun iŋ Dabai Tubun Geig ak san banin won ak ate imasi dop ale wa. Agod Tamol
    Nanun keit san timtaen fufo na imado dop ipalu wa, mel amaiak dam ale wa.”
  sna-sna: Jesu akati, “Ndini. Uye muchaona Mwanakomana woMunhu agere kuruoko rworudyi
    rwaIye Wamasimba achiuya ari pamakore okudenga.”
  smk-NT: “O', si'ko,” wana ni Jesus. “Ket ma'kit rako li' nin si'kon si Pinaitawo
    nin nakatekre' iti sa pawanan nan Dios a sya a Makapangyayadi', nin mangkumayupa'
    akon iti sa gunem mangibwat sa langit.”
  grc-TCGNT: Ὁ δὲ Ἰησοῦς εἶπεν, Ἐγώ εἰμι. Καὶ ὄψεσθε τὸν υἱὸν τοῦ ἀνθρώπου ἐκ δεξιῶν
    καθήμενον τῆς δυνάμεως, καὶ ἐρχόμενον μετὰ τῶν νεφελῶν τοῦ οὐρανοῦ.
  mzz-mzz: Ieisu ibaivila ivo, “Ee, Yau. De mesai Yaubada nabuki ivesipupuyeni, komi
    Yau Mwaqitana Kanatomoqo kwaikiseni Toveluluna kataqineye aimiabui, we waumana
    tabwaneye aiobuma.”
  gof-WFTW: Yesuusi zaaridi, “Ee tana, hintte Asa Na7ay, wolqqaama Xoossaafe ushachcha
    baggara uttidashin qassi saluwa shaarara yishin be7ana” yaagis.
  spa-BLM: 'Jesús dijo: “Yo soy. Veréis al Hijo del Hombre sentado a la derecha del
