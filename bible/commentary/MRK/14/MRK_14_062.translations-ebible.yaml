  fai-fai: Yesus weng kala bakodaw, “au, nalata ka. Kiba yanol katow katow ayo Got
    ami Kinim ayo Got Kamok dukum ami teng iwkuko kal teinokaba ade ibin dim abido
    madák aba atamokabiw ka.” Akane,
  ura-NT: “Ejeen, acaneeunchujianrana. Inarate itolere ichana nainera neein nenaa
    Ofa raotono nichajai que lauhecohanune jana cacoarariquicheein. Chaen techu, inae
