  kpj-NT: 'Jesuisi rarybera: —Jiarỹ heka. Kaiboho betehebenykre Deuxu Riòre Hãbutyhyhykỹ
    Deuxu rurunaweribi‑ò ronyreri. Kaiboho tii betehebenykre Deuxu Riòre Hãbutyhyhykỹ
