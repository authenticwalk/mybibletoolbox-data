    katekamta bitne. Intok ket, namupo a''abo ko''om weyemta''e''e bitne ―ti au jiiak.'
  uro-uro: Dä ma Jisas ka muvät toqortäqyia, “Aingo rhäkt. Bä va ngäni lu ma Ruqa
