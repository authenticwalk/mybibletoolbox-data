  ben-OBCV: যীশু বললেন, “আমিই তিনি। আর তোমরা মনুষ্যপুত্রকে সেই সর্বশক্তিমান ঈশ্বরের
    ডানদিকে বসে থাকতে ও স্বর্গের মেঘে করে আসতে দেখবে।”
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑dé: —Dɨu Yaá‑áⁿ cúù‑í, te na càchí tnúhu‑í xii‑ndo
    sǎ sàá nduu te quiní‑ndó yǔhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo cunucóo‑í xio cùha
