    watoapʉ yʉ carui ató yʉre mʉja tʉjʉgarã, cʉ caĩñupʉ Jesu.'
  eng-ULB: Jesus said, “I am; and you will see the Son of Man when he sits at the
    right hand of power and comes with the clouds of heaven.”
  spa-VBL: “Lo soy”, respondió Jesús, “y ustedes verán al Hijo del hombre sentado
