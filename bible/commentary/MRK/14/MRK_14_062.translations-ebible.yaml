  bmr-NT: 'Jaaneguiiha Jesu diiboco nuuhi: Jɨɨhɨ, uujoho diibo. Eneecau bu jaamo jinootɨ
    mohɨmegavɨ mahatyɨmeji uujoho Miyamɨnaafibadɨ Ifiivuubo sihidɨ ejeevaabo Moocaani
    miyanaagueneri gɨcɨnɨɨboco, bu ufucu niqueje aimuufaifeenedɨ asaaboco icano, nooboro.'
  fuf-fuf: 'Iisaa jaabii, wi''i: «Ko min. On yi''ay kadi Ɓii-Aaden on no jooɗii ka
    sengo ɲaamo Jom Bawgal on, no arda e duule iwrude ka kammu.»'
  mwc-mwc: Ba Iesu i wona, “Yauku, wai natuna kona kinani Sebare Natuna Maragata Sakina
    kasounai ina makimakira, ba sapamai guba tepanai ina botubotu.”
  bhl-bhl: 'Dangei, Yesus e yan weng bokolewomele: “Noya! Kate alik yu kililina! Kawtiw
    Aul nem iti tolok ding dim kabalak e, yu nelo netemiwete: Ne kitil so auk so Sunbin-Got
    em yuk teing dim teinsomi, yukam dim kel moko, abiil katem elote telii, yu nelo
    netemokoliw te.”, yangse kale.'
  ons-ons: Yesuŋo mainge rake, “Oo, na yewa! Ŋine korop Ŋei Wawainane Gipole, Anutu
    Zonomine Kakapa Suaine, eŋane metine nat wonino mere more qeliwo kezoŋ kutno sariwe
    kaikei!”
  con-NTPO: 'Tsonsi Jesúsja su: —Ju, ña gi. Nane que''ija atte''faya qui Sefaccone
    Ji''cho A''i gi Osha''choma Oshacho''cho Chigambe tansinfani dyai''choma. Toya''caen
    qui atte''faya ña unjimba''cco''ye jiña''choma.'
  ghs-ghs: Hiiremi Dzesui hee, Oore, anai oni. Ma anai Abiho Isaki ooqi Ohonga beedzaenomaho
    samaqata qooro qaaqake qusuho peretabita baahumi nike moorakoi.
  peg-peg: ଜିସୁ ଇଚାନ୍‌, “ଆନ୍‌ ହେୱାନ୍‌,” ଆରି ଏପେଙ୍ଗ୍‌ “ଆନ୍‌ ଜେ ମାନାୟ୍‌ ମାଜ଼ିଙ୍ଗ୍‌ ସାକ୍ତିତାଂ
    ବୁଜ୍‌ଣି ବାଗାଙ୍ଗ୍‌ କୁଚ୍‌ନାକା ଆରି ଆକାସ୍‌ନି ବାଦାଡ଼୍‌ତ ୱାନାକା ହୁଡ଼୍‌ନାଦେର୍ !”
  txu-NT: Nhym Jeju kum, —Kôt ne ga imã arẽ. Ba ar amã arẽ gar ama. Gêdja ba ĩ Metĩndjwỳnh
    pymati djubôk'ãnh nhỹ. Ba ije amijo inhĩ gêdja ba ubôk'ãnh nhỹ. Ibẽnjadjwỳr raxkam
    ubôk'ãnh nhỹ gar ipumũ. Ne kam ajte kakrãkôt amrẽ kàjkwa kurũm itẽmkôt ipumũ,
    ane.
  eng-WEBU: Jesus said, “I am. You will see the Son of Man sitting at the right hand
    of Power, and coming with the clouds of the sky.”
  gnw-NT: —Jae co che —jei Jesús chupe—. Jare che cuimbaerã ayeyapo vae cherechata
    co aguapɨ aĩ Tumpa mbaepuere güɨnoi vae iyɨpɨ pe iyacata cotɨ. Cherechata vi ayu
    amapɨ̃tu reve —jei.
  mux-mux: 'Yesos-ni nimba mele: “Akili na.” nirim. “Pe walse Mania Omba Mana-Yi Au
    Talurum Yili, Yi Tondulu Olandupa Púliele ⸤kene mélema nokumbandu⸥ yunga ki-bokundu
    molupa, kupámanga ola molupa mania ombá eni kanungí.” nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —An xi tíbixín. Cho̱o Ntíhi̱ Nda̱x''i̱u̱n nga k''úéjñat''aha̱
    Nti̱a̱ná xi tjíhi̱n nga''yún ko̱ nga ni̱bajin ni̱nti̱ xi tjín nk''a ján.'
  bkq-NT: 'Aituo Jesus in-hoguly: — Messiaslâ urâ, Deus imerylâ warâ. Xirâpygueduo
    ekadybyem ise urâ, Deus ton-honreim ahoru eynynâ. Eagâ ise pymâem wawyly. Eunu
    duay ise Deus eydâpa kâewyly — kely Jesus.'
  kue-kue: Yesus di ikine endungwa, “Na moglka iwe. Ana ene prapra kanimbi Yomba Wam,
    God Yaglkande ongo wokra amedi mogl ana heven kamun kua kruwo bogl akiye unambuka.”
  cot-NT: 'Icanquequea Jesoshi: —Naroguentiguitatsi. Oncoramanitapojajegueti pamenajiaqueriquea
    Irijanite Caquinte irisavicaque itincamijempequiqui Agavejamajatatsica. Aisa pamenajiavajeri
    inquenapojaje mararoqui.'
  bnp-bnp: Lakea e Isu i koli, i ta maea, “Iau kunana. Muri bara mu masia a Tuna Bakovi,
    i made na limana kanena Viri i Tuhaka, ge valai turana bubu na hunu.”
  apn-NT: 'Hãmri nhũm tã kãm amnhĩ jarẽ nẽ kãm: —Tỳ. Ixpê tãmta na pa. Ra mẽ ate jarãhã
    tanhmã ijarẽnh to kaxyw apikuprõnh tã nom kot paj nhỹrmã mẽ kamjaja tanhmã mẽ
    ajarẽnh to ka mẽ amnhĩ tã ixpumu. Kot kaj mẽ Tĩrtũm kot mẽ ato amnhĩptàr xà kutã
    akrĩ hãmri pa hwỳr tẽ nẽ ĩhkô hã nhỹ. Kakrã kamã kot paj hwỳr tẽ nẽ ĩhkô hã nhỹ
    hãmri nẽ ỹ hã tanhmã mẽ ajarẽnh to ka mẽ amnhĩ tã ixpumu. Anẽ.'
  ctp-NT: ―Chañi chaꞌ nu ykwiꞌ wan, naꞌ lkaǎn nu kanꞌ ―ndukwin Jesús ꞌin neꞌ bra kanꞌ―.
    Kwiꞌ ngwañaꞌan, nde loo la ñaꞌan wan ꞌñaǎn nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn
    chaꞌ kaǎn nten; ñaꞌan wan ꞌñaǎn seꞌen tyukwaǎn laꞌa seꞌen kwin ꞌin Ndiose Stiǐn.
    Nchga tñan siyaꞌ ti nchka ꞌin Ndiose kuꞌni Ni. Loꞌo ñaꞌan wan ꞌñaǎn bra nu kaǎn
    xiyaꞌ laja koo nde niꞌ kwan bra kanꞌ.
  bre-BRG: 'Ha Jezuz a lavaras dezhañ: Bez'' ez on; ha gwelout a reot Mab an den azezet
    a-zehou da c''halloud Doue, hag o tont war goabr an neñv.'
  opm-opm: Potporhan Got orhe ap yawar nita han ire duupteinap han oh ameng oh amrapat
    heisup ham orhe watah an pat moh dahras pora Epe. Mama han ohe giri meng moh Got
    orhor hatin ham Got orhornong dasei deimur. Gin ohe boknong mar sutin meng oh
    ti angmatiproheda. Orhordapat orhe boknong mar ma ri meng moh kiwa. Gin Hanipyah
    ohnong dasei dei meng ma amraya han gur kiano dahaya pongopri. Potporhan ihir
    gonsi orhe boknong mamter hat mengir han moh orhornong ha haputinoh pongopari.
  bvr-bvr: Nipa Jesus a-yinagata, “Ngaw, ngaypiya. Rrapa ana-goyburrpa nyibi-na barra
    an-guna An-walkurpa An-gugaliya ana-munganaguwa Wana An-babalapa ana-gera a-ninya
    barra rrapa waykin wenga gu-nguparr minypa ana-jeka barra.”
  wal-wal: Yesuusi zaaridi, “Ee tana; intte tana, Asa Na7aa, wolqqaama Xoossaappe
    ushachcha baggaara uttidaashiininne saluwaa shaaraara yiishin be7ana” yaagiis.
  zad-NT: 'Na'' che'' Jesúza''ne'': ―Awe, nadaan. Na'' ile''ile nad'', Beṉ'' Bseḻ''
    Chioza'' Yell-lioni, chi''a de shḻi c̱he Chioza'', beṉ'' yeḻ'' wak choo beṉ''
    yeḻ'' wak xenna'', na'' ḻekzka'' ile''ile'' zizaa ladj bejka'' ze xan yabana''.'
  mgh-mgh: 'Yesu ahaakhula: Kiri mi, ni nnaahala umoona Mwanawe Pinattamu nonkomile
    moono nlopwana wa Nluku Okuru, ni awaka mmahutteni o wirimu.'
  aso-aso: 'Neꞌmine lo longoꞌ o-davo Izesuꞌ aza tiꞌ lo lineꞌ: Aꞌmine ma nene nouve.
    Idoꞌ Oꞌmosolatiꞌ ve gihile naza nene amuzoꞌvesi minive Oꞌmosolotiꞌ lemo nouvoniꞌ
    nenako nemuꞌ ana hulaaꞌ ida mitoꞌ nouvo ningilisave. Idoꞌ Okulumotoꞌ limuso avileloꞌ
    nolimuvo ningilisave.'
  uli-uli: Jesus sa sor bo, “Ngo Ngang. Iwe ngo pangami ngo ha bele wiri mala Layur
    Retalop le be maro rela gilemra irel yeramtala ye Hartal Tagiyet ngo habe wol
    wiri le yebe budoh mo lal laeng luwul darmi!”
  nin-NT: Yesu ddu ba di, “Yo-o, a si ingga yo! Imba ta hi ingga Uvuvurr a Unushirr
    nggo ingga ta so nu ungo ri ku Unukyekye wa, ni ta nga na akpa ka unkplassu ka.”
  tgk-tgk: 'Исо гуфт: «Ҳастам ва рӯзе Фарзанди Инсонро мебинед, ки аз тарафи рости
    Худои Пурқудрат нишаста дар рӯи абрҳои осмон меояд».'
  acu-NT: 'Tu iniam Jesús ayaak: —Ja ai, ame tame nuka nuwaitjai. Aints ayatun Yus
    akupkamu asan, nekas kakaram aa nuna untsurinini keemsan, nunia nayaimpinmaya
    yurangmijai winamtai, wínaka waitkatnuitrume, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a: Ja'' (je), yin c''a riyin. Y xquinitz''et chuka''
    riyin ri C''ajolaxel ri xinalex chicojol chi yin tz''uyul pa rajquik''a'' ri Dios
    ri nicowin nuben ronojel. Y xquinitz''et tek yipe pa sutz'' ri chila'' chicaj.'
  ebk-ebk: “O ha-un,” ensongfiat Jesus. “Ilaunyuntu nan Naepadtu ay Anak chi Taku
    ay tomokor as apét kannawan Apo Dios ay Mannakafialin as nan am-in. Ilaunyuntu
    us ay omali hiya ay murpu ad chaya ay maetatapi as nan lifuu,” ensongfiat Jesus.
  spa-PDDPT: 'Jesús respondió: Yo soy. Verán al Hijo del Hombre sentado a la mano
    derecha del Padre y que viene en las nubes del cielo.'
  ruf-ruf: Yesu kalonga, “Ona nene. Wose mtsomwona Imwana we Imunu kakala mne ghumoko
    ghwa kujilo ghwe Imulungu yane Ingupfu, kakutsa mne ghamawingu gha kulanga.”
  gun-gun: 'Ha''e ramo Jesus ombovai: — Xee ae ha''e. Ha''e gui pexa ''rã Ipo''akapa
    va''e oiporu kuaa regua re Ava ra''y ojeapo va''ekue oguapy ha''e yva gui ou ramo
    arai rupi — he''i.'
  agu-BL: —I ina'tz, nin squile'u' yi c'olẍchin xlaj Kataj Ryos, yi Ryos yi chin cham
    nin tetz. Nin ẍchinquile'u' yi in yi in Bajx Cy'ajol yil nopon tzaj junt tir tcya'j
    tul noc sbak', —stzun Jesús tetz.
  isn-isn: uYesu ai uligitilye, “Unene ng'wenso. Hangi wikumihenga uNg'wana wang'wa
    Adamu wikie mukono nua kigoha nua ngulu upembilye ni malunde a kilunde.”
  eng-PEV: Jesus said, “Yes, I am. I’m God’s special man from heaven. And one day,
    you mob will all see me sitting there in heaven on the right-hand side of God,
    the powerful one. And you will also see me come back here in the clouds.”
  ilo-ULB: Kinuna ni Jesus, “Siak. Ket makitamto ti Anak ti Tao inton agtugaw isuna
    iti makannawan nga ima iti pannakabalin ken umay kadagiti ul-ulep iti langit.”
  pir-NT: —‍Tiquiro tjiaja. Sa yena yʉhʉre masʉre Cohãcjʉ̃ ohorigʉre yʉhʉ Pacʉ tutuariquiro
    poto pehepʉ yʉhʉ dujigʉ̃ ihñanata mʉsa. Sa yena ʉhmʉse cjẽ ehmeo cururi watoa
    yʉhʉ ahtagʉ̃ gʉ̃hʉre ihñanata mʉsa, niahye Jesu tiquirore.
  anv-NT: Jisɔs akamé aké, “Me ne nlú, dégɛne nyɛ ndɛre Maá Ntɛ Mekwaá ajwɔlé
    né geluɔge ɛnógé né ɛgbɛ́ ɛbwɔnyɛ Ɛsɔwɔ ne ndɛre achwɔ́ nyɛ né mfaánebuú
    mmu geko.”
  sab-NT: 'Jesu jaindunga: —Ima, cha amaña ba ulita kle gerule kare, cha Chube Kirolla.
    Chube kira molen ulita, ama cha kagu kwian kare nga dba ai giti, chui be chke
    gire ba ulita be gwage chadi toiba dba Chube ko taingwli giti nga ngaña giti kwian
    ulita Chugagwallale, kaire bdagli cha be chieni bogakwaske nga ngaña giti ba ulita
    gwa giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Yöwö mɨ. Aku nör. Nɨ, Nöbö Ha nuŋwa, Nöbö Dib
