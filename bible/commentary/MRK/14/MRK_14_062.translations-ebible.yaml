    notna dakngake yuat tapata Anutue kataknga siyaapa kekeknga kuupbamu kayaapane
    yuke minga musane yuke asepuwawa nandupning,” ngang iniwan
  bus-bus: 'Ben Yesu bè: Mámbe à ũ. É Gbɛ̃ntee Nɛ́ e vɛ̃ɛna Gbãapingide ↄplaazi,
    bensↄ̃ é à suna e ludambɛ luguun.'
  gub-BL: Na'e Zezuz uze'eg izupe kury. — Ihe aiko Tuwihawete Tupàn hemimur karer
    romo azeharomoete ihe, i'i wanupe. — Tupàn a'e, ikàg wera'u tuwe amogwer wanuwi
    paw rupi a'e. Hemimur karer awa romo uzeapo ma'e kwer romo aiko ihe. Apyk putar
    iawyze har rehe ihe nehe. Azur wi putar nehe no, ywàkun pupe nehe, i'i wanupe
    no. — Pexak putar nehe, i'i wanupe.
  imo-imo: Kano tepa nimu kinye Jisasini ungu pundu topa nimbei, “Aku paa nino. Walite
    eno palini na iyemunga malo Gote iye enge pelimunga imbo kindo muluna olando kupena
    molopo yando ombona kanonge,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Od. Agi e segi. Ni que. E Tamo Aŋgro. Bunuqna e
    laŋ qureq oqsiy Qotei siŋgila koba ti unu qaji aqa baŋ woq di awesosiy olo laŋbiq
    na boqnit niŋgi e nubqab.”
  ulk-ulk: Iesu eudige akaida, “Kaka nali, wa ya dasmerare Lera Werem watigireder
    Au Sasrimsasrim Adi tuter tag pekge a ya abi dasmerare e ya watabakiamu kotor
    bazkem.”
  eng-DRA: 'And Jesus said to him: I am. And you shall see the Son of man sitting
    on the right hand of the power of God, and coming with the clouds of heaven.'
  knf-knf: 'Yeŧu aŧeema aji : « Nji a. Kë naşë luŋ kawinën nji *Abuk Ñiinţ nţo ţi
    kadeenu ki *Andëmuŋ Maakan. Naluŋ kawina kak ado kabi na infëluŋ yi baţi. »'
  san-KHM: តទា យីឝុស្តំ ប្រោវាច ភវាម្យហម៑ យូយញ្ច សវ៌្វឝក្តិមតោ ទក្ឞីណបាឝ៌្វេ សមុបវិឝន្តំ
    មេឃ មារុហ្យ សមាយាន្តញ្ច មនុឞ្យបុត្រំ សន្ទ្រក្ឞ្យថ។
  arn-NT: 'Jesus ta feypi: —May, iñche tati. Fey eymün ta peafimün tati Wentrukünuwpalu
    anülelu tati kom pepiluwünngechi Ngünechen ñi man püle ka ñi küpayael ta kallfü
    wenu tromü mew.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Walican, najcan. Abiꞌ lëjt zuguiaadi naj najn
    Bén guxhaal Dios zooban xladbee Dios Bén caꞌ gra guialrniabee guguiaa tëëdi naj
    guialan loj za̱j xanyabaa.'
  ken-NT: Yesu akɛmɛ bɛ, “Chi mɛ, nɛ chɔŋ mǎngɔ Mmu anɛ áfú ntá Mandɛm chɔkɔ ndǔ
    ɛnɔk kɛnókó ɛbhe awɔ́nɛm Mandɛm bɛtaŋ mɛnkɛm. Chɔŋ mǎngɔ ndǔ Mmu anɛ áfú
    amfay átwɔ̀ amɛm nɛbháŋ.”
