  aui-aui: Na Yesu iwona bo, “Wasina Tagu, bi tupami konakita da Wiisuwona Tomoyina,
    Maragata Kirakiina ririne inamakamake bi abama uuwadigha inapiipiika!”
  wap-NT: Jesus kian, “Mishi õgaru wuruꞌu. Utukapan nii Daonaiora Aokazi Ikiꞌo sakanatan
