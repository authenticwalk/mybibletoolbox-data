    Ibaze tuze bijoikpe eze tu, kabo iktsa tsimaha iwaze mybarawy bo bijo satata tuk
    mynasikzo — niy.
  san-THA: ตทา ยีศุสฺตํ โปฺรวาจ ภวามฺยหมฺ ยูยญฺจ สรฺวฺวศกฺติมโต ทกฺษีณปารฺเศฺว สมุปวิศนฺตํ
    เมฆ มารุหฺย สมายานฺตญฺจ มนุษฺยปุตฺรํ สนฺทฺรกฺษฺยถฯ
  iws-iws: Mɨ Jisɨs siya ɨna boɨnɨn, ɨhɨ, karargɨn. Mɨ kɨma wɨ kariirar kɨgi tɨ Inkam
    Yaowae Adɨn nɨnomor kouankɨn nɨtɨn, ɨni Adi Komiiyɨn kɨrɨekakɨn siir ɨɨna ɨɨniga
