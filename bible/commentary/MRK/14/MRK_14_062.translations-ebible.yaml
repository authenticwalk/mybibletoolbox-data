  apr-apr: Ngan Yesu iyei ne, “E, au tani naii. Ngan pang dama ni nga, ngan ang nga
    ole kakamata Tool Moolmool ke Maro iwur ye Maro yo gurana ki mai mata in bene
    oonoo, inbe ipa ye eng tene a isi pang tana.”
  tiy-tiy: Atin séménumbul i Jesuse mano, “Hoo, Begén. Atin gito gom moso Begén, sani
    Nga i Kéilawane, mésar fingé dob kuwonoy barakatane Tulus. Atin gito gom Begén
    dob de rawén séfuleu tidéw dob lawayo.”
  nlg-nlg: Ma Jesus te bosa tughu vania, me ghaghua, “Eo, inau! Geva kau righia na
    Dale Tinoni ke sopou tana madolona God puku ni maana, me ke ghoi horu mai i kokou
    vuvungani na lei ghobaghuli.”
  dgr-DOGNT: Zezì yets'ǫ̀ hadı, “Eyı aht'e. Įdaà nı̨dè Dǫ-wet'àaɂàa-deè Nǫ̀htsı̨ t'asìı
    wegha dìì-le sìı gà nàgòts'ehnèe wheda weahɂį̀ ha. Įdòo yak'e gots'ǫ k'oh xè nììtła
    ha,” yèhdı.
  pes-OPV: 'عیسی گفت: «من هستم؛ و پسر انسان را خواهید دید که برطرف راست قوت نشسته،
