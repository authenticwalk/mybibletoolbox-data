    Mi ko kere ni imbot se miiri tieene saamba kana mi imiili ma imar.”'
  myw-myw: Iw to Yeisuw, ilana, “O, ma̱wan. Igaw bukukineigs Gimgilitoun yey bassin
    Tatawtoun wanaka̱tay, mo bam liba̱lab lov-nen waseg.”
  sby-sby: Yesu walakumbuleti, “Cakubinga ame njame. Mobantu amwe nimukabone Mwana
