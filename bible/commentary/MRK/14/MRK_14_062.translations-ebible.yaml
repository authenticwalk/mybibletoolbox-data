  mal-mal: “ഞാൻ ആകുന്നു; മനുഷ്യപുത്രൻ സർവ്വശക്തന്റെ വലത്തുഭാഗത്ത് ഇരിക്കുന്നതും ആകാശമേഘങ്ങളോടെ
