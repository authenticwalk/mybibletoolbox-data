  ron-1924: „Да, сунт”, й-а рэспунс Исус. „Шивець ведя пе Фиул омулуй шезынд ла дряпта
    путерий ши венинд пе норий черулуй.”
  tpz-tpz: Ke Ieesuꞌ soe pan, “Eöꞌ kuru ivëh. Amot nöm se ep ka neoꞌ e Koaꞌ Teꞌ Pa
    Napan Kurus to se ihoꞌ noꞌ pa papmatö pe Sosoenën a Kikis Vi. Paröꞌ nö vaꞌpeh
