  kfw-kfw: "“Ka eii,”\x94 tia Jisu'n aleimasang, “Halli nangni rakip in Miring sapa\
    \ kha karaat khetpa akut changtiang in-ong khat-um marwaan suumchungnga ijuokha\
    \ ningmusik eii!”\x94"
  bfz-bfz: यीशुए बोलेया, “आ, आऊँ आए; और तुसा आँऊ माणूं रा पुत्र सर्वशक्तिमानो रे दाँणे
    कनारे बैठे रा और सर्गो रे बादल़ो पाँदे आऊँदा ऊआ देखणा।”
  cuk-09: 'Degi Jesús, abin-sogded: —An aado. Ani Dule-Machi, bela-Bab-Dummad-gangued-nikad
