  myu-myu: — Hm hm — io'e Jesus. — Ixe ipot ma õn — io'e. — Soat wag̃o õn — io'e.
    — Ojojom epe'e. Xik'i og̃uy Deus xe ibaat kadi. Ixe Deus soat podi ma ya'õbacaat.
