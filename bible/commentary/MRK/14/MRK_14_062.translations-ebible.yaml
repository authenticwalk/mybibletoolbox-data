    welt xidth xkow lobee.'
  byx-byx: De ma Iesus ka meraqen ma’, “Katikka ngua iara. De diip ngene lu ngua,
    i ama qaqet araa Rarlimka na ngua, i diip ngua ruqun pe ama Ngemumaqa aa merlmerliit.
