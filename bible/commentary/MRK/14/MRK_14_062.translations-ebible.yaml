    mɨjöi wab i yuö sö pik hömɨdmön, nugwöñɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —Qatzij, “In Riꞌin.” Kil na kꞌu alaq Ralaxel Chikixoꞌl
    Tikawex tzꞌul puwikiqꞌabꞌ ri Dios, ri lik kꞌo unimal uchuqꞌabꞌ yey kil kꞌu alaq
    riꞌ echiriꞌ kakꞌun lo pa sutzꞌ chwa ri kaj —xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Ko Au go Mee. Goodou huogodoo gaa mmada laa gi Tama Tangada
    gaa noho i di baahi gau donu o God Mogobuna, ga hanimoi i hongo nia gololangi.”
  taj-taj: “ङा हिन्‍ना, परमेश्‍वरसे पुइखबा म्‍हिदा ह्राङनीसे शक्तिशाली परमेश्‍वरला
    दाहिने छ्‌यापट्टि चिबादेन स्‍वर्गग्‍याम खसुरी खबान लबा म्राङ्ला” भिसी येशूसे सुङ्जी।
  avt-avt: 'Jisas hɨrak ketpɨwek kar ik: “Hi hɨrekes kerekek. Maain yi eiyɨr hi Mɨtɨk
    ke wit ke Mɨtɨk Iuwe hahu menep his yaaim me God kerek hɨrak Iuwe tokik keit,
    hi anen ekre napɨ me nepni.”'
  cbk-cbk: Ya contesta si Jesus, “Si, amo man. Y ay mira ustedes el Hijo del Hombre
    sentao na lao derecha del Dios poderoso, y ay mira tamen ustedes con ele si ay
    vene le otra vez na maga celaje del cielo.”
  uig-ARA: شۇنداق، مەن ئۆزۈم، ــ دېدى ئەيسا، ــ ۋە سىلەر كېيىن ئىنسانئوغلىنىڭ قۇدرەت
    ئىگىسىنىڭ ئوڭ يېنىدا ئولتۇرىدىغانلىقىنى ۋە ئاسماندىكى بۇلۇتلار بىلەن كېلىدىغانلىقىنى
    كۆرىسىلەر.
  tuf-tuf: 'Etar Jesusat wajacro: —Ee, asan eyro. Etar asan Uw Síuquib cuacúr urán
    to ecor itic baat istáyqueyra. Asan cuacúr abá cuitar bin bowarám tan icar raquíc
    istáyqueyra, wajacro.'
  abx-abx: “Oho'. Ako!” anaruman si Jesus. “Ngan papakulawon kam si Pinili' A'a nga
    agtingkulo' si kawanan-na si Makagagahom, ngan papakulawon kam liwat si iya ari
    si panganod si pagdadara'un-na!”
  mco-NT: 'Chi Jesús ymɨnañ: ―Janch jadu''n, ɨɨch je'' je Cristo, je jäy huɨdibɨ tzoon
    tzajpjoty, e miich ajcxy xy''ixɨpɨch ɨñäyɨch ma je mɨjpɨ Dios ymɨjc a''oy''amy.
    Nañ jadu''n xy''ixɨpyɨch miich ajcxy jocjoty co anajty nhuimbityɨch jadüg''oc
    ya naaxhuiñ.'
  kqf-kqf: Bi Yesu i giuna gado, “Tagu taunana Vinevinena, Tana Taunana Natuna kaka
    ko kita tamana ḡaiḡailisina kataiyanemo ya miyamiya bi malamo ma giyouna ya nato.”
  cpb-NT: 'Rakanake Jesús, ikantzi: “Naakatake. Irootaintsi piñeeri Itomi Atziri risaikai
    rakoperoki Pawa impinkatharitai. Piñeeri eejatzi ripiyai inkenapai menkoriki.”'
  aon-aon: Aria Jisas nakripan nakri, “O adur atin douk eik atuwe. Aria ipak ta putik
    Eik Anudok Arman douk yatogur adurinyi arpen iri inak ipe yopunyi rogur ehahum
    Dodogowini Iruhin abom. Aria shopunek ta itemi orug inaki gani iruhw heven.”
  hus-NT-2005: 'Tókʼon enchéꞌ na Jesús: ―Nanáꞌ. Ani neꞌech ti kin chuꞌutsik Nanáꞌ,
    xin abadh abal kin wenkʼon neye tin inik, buxúl tin eját na Dios xi ejtal in ejtowal
    kin tʼajaꞌ ani tam kin tsích juní ban tokow.'
  mig-NT: 'Te Jesús, ni̱ ka''a̱n‑ya̱ jíín‑de: Máá‑rí kúu. Te kuni̱‑ro̱ máá Sé''e cha̱a
    kunchaa̱‑ya̱ íchi ndává''a Dios nuu̱ íó fuerza‑ya̱. Te ndii‑ya̱ íchi ándɨ́vɨ́
    jíín vikó nu̱''ún, áchí‑ya̱.'
  bps-bps: Na man Dyisas, “Agu sa dunan. Na teenyu agu kadang, i dnagit Tingà To,
    sudeng di kwanan i mdatah ganlal, dunan Dwata Too Mtulus, di ksalugu dini di lam
    labun mdà di langit.”
  mbs-mbs: Minikagi si Jesus, “Benal iyan. Komità kaw kanak Timanem Migpekeotaw egpenenoo
    kidoen te tangkil te Amay ko metolos amon lomowan a doma din. Lomikò a heman dini
    lekat te langit tekingan te labon.”
  tof-tof: Yesu bóktan yalkomólórr wagó, “Ka módógla. E sab kürü kósenane, Pamkolpamab
    Olom nótókla, mórrande wirri pabodó, Wirri Arüng Godón tutul tangdó, ó pülpül
    pokopükü tótókde kwitüdügab!”
  cme-NT: 'Yesu wuɔ cira: «Muɔmɛi.» Aa naa cira: «Yiiŋgu dii baa yiiŋgu na ka da *Moloŋ-Biɛŋo
    tĩɛnaana Itieŋo caaŋgu-na. Na ka da u hilaa dɔrɔ‑i-na duherru suuye-yuɔ u tuɔ
    jo.»'
  sus-sus: Isa naxa a masen, «N tan nan na a ra. Wo fama Adama xa Di tode, a dɔxɔxi
    Ala Sɛnbɛma yirefanyi ma, wo a to fafe ra nuxuie kui.»
  pon-2006: Sises ketin sapeng, mahsanih, “Iei ngehi ih; oh kumwail koaros pahn kilang
    Nein-Aramas eh pahn ket ni palimaun en Koht Manaman oh ketiket kohdo pohn depwek
    kan en pahnlahng!”
  dad-dad: Jesus iron, “Aya im, ã Tamo Naal Negur megeir ado ima biyalem ibod ken,
    saa lalo bun isi mog, ulogouf.”
  zab-NT: 'Jesús cuaibny: —Guldícbiu, narelay. Ne laat sniát nare Bniety ni bxiaald
    Dios zuba lad naldí xtenny, laany ni napny irate guelrnabee ne sniázactɨ nare
    guelda láani de zá llayabaa.'
  jae-jae: Ma Jesu gêjô eŋ awa gebe “Aec, aê tau tonec. Ma amac oc alic Ŋamalacnê
    Latu êŋgôŋ ŋaniniŋ Ŋatau nê anôŋa ma êwiŋ tao undambêŋa êmêŋ.”
  ksd-ksd: 'Iesu i tatike: Iau muka nam, ma avat a gire boko Natu i ra tutana i kiki
    ta ra lima tuna i ra dekdek, ma na vut ma ra lavur bakut liuliu.'
  msm-NT: Kagi ni Jesus, “Siak iyan. Aw ogkitaon a now no Anak to Otow no og-ingkud
    duon to kalintuu no takidingan to Gamhanan no Diyus agun pasidonggan a. Ogkitaon
    a now isab no ogkonsad likat diya to yangit duma to mgo panganud.”
  myk-myk: 'A Yesu di wu ɲɔ shɔ na: «Uun, were nɛ wa. Yi na ba Sipya Ja wu nidɛɛngɛ
    ɲa Se Bɛɛri Fɔɔ Kilɛ kanige cɛ. Yi na ba wu nibawo ɲa bɛ sanha fugba ɲahaya ye
    na.»'
  sbe-sbe: Kabo Yesu ye hededebui ye wane, “Yau Kelisona ede. Na Tau Natuna kabo kwa
    kita Yaubada Saesaekalilina nimatutuna unai ye tutuli yo hinage galewa yadadi
    udiyedi ye laoma.”
  mcr-mcr: I tquaŋga, Jisasi Iqu, “Nyi qäqunjqä. Itaŋga Ämaqeuqä Ymeqä Ekqä Iqu, Yäŋänäqŋqä-täŋä
