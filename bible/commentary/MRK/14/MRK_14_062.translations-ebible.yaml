    anara a huɗ melefit ba a maklaɓasl ba. »'
  kqc-kqc: Ma niyo, “Mina bi na; ye Amiye di mida Vava iniye amiye di vana rama rofu
    ameinu resi seuya omari dudu baebigo ma vegedi.”
  tav-tav: 'To bairo cʉ caĩro: —Cʉna yʉ ã, cʉ caĩñupʉ Jesu. —Dio cʉ cajooricʉ aniri
