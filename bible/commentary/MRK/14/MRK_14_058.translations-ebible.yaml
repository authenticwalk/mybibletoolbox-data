  san-BUR: ဣဒံ ကရကၖတမန္ဒိရံ ဝိနာၑျ ဒိနတြယမဓျေ ပုနရပရမ် အကရကၖတံ မန္ဒိရံ နိရ္မ္မာသျာမိ,
