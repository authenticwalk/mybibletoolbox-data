    tomanii mani.’”'
  mva-mva: “Keka Iesus kilongori bokai ipile-ra Nanaranga pera ne tamoata dikeli nge
    ngagamani be amaridi toli ilodia-lo be takaia tamoata tago dikeli nge nganaguraki.”
  dwr-NT: '@see-verse:MRK.014.057'
  kfw-kfw: "“Keini'n ma itikha kinjet, \x93‘miring kut-ah insak Biak-inn hi kaminmangsik\
    \ eii, halli nithum suungnga kut-ah insakmak inkhat kasaksik eii.’\x92 ”\x94"
  bfz-bfz: “आसे ये, ए बोलदे ऊए सुणी राखेया, ‘मां ये आथो साथे बणाया रा मन्दर टाल़ी
    देणा और तीजे दिने दूजा बणाई देणा, जो आथो साथे नि बणे रा ऊणा।’ ”
  cuk-09: '—Anmar we-Jesús soge itosmarye: ‘We-neg, Bab-Dummadse-goled-neg-siid, dulemar-sobsadi
    an earoye. Geb degi ibapaagi Bab-Dummadse-goled-neg gannar an soboeddina, dulemar-sobsulid
    an soboye.’'
  ben-OBCV: “আমরা একে বলতে শুনেছি, ‘মানুষের তৈরি এই মন্দির আমি ধ্বংস করতে ও তিনদিনের
    মধ্যে আর একটি মন্দির নির্মাণ করতে পারি, যা মানুষের তৈরি নয়।’ ”
  mil-NT: —Nchúhú ní tecú dóho‑ndɨ́ càchí‑dé sá dángòyo‑dé veñúhu càhnu sá ǐo cùnuu
    sá nǐ dácáá cuè tée ñuyíú‑a, te dandàa tucu‑dé ɨngá veñúhu saa, dɨu‑ni núú cáá
    tnàhí veñúhu‑áⁿ te xɨtɨ́ úní‑ni nduu sa nadaxǐnu‑dé, te vá cúú‑gǎ‑xi veñúhu sá
    nǐ dácáá cuè tée ñuyíú‑a, duha càchí‑dé ní tecú dóho‑ndɨ́ —càchí‑yu xǎhǎⁿ‑yu xii‑güedé.
  myu-myu: — “Ijop'a Deus eju kawẽnwẽnap'a oyamu'ũm―ijodiat emuamuy'a oyamu'ũm,” i
    kuy juk o'e ite ma — i napa ma o'e ip. — “Xepxep xet kap puje wara'at'a oyamuy,”
    i kuy juk o'e ite — io'e ip napa ma. — “Ijodiat emuamuy'am g̃u je'e,” i juk o'e
    — i napa ma o'e ip. — Imẽn ixe ekawẽn oceya'ĩjojo — io'e ip napa ma.
  amk-amk: eteyo, “Ametarami inontarai nini medu tonina, ‘Itota Sempaisi ne Munu inontarai
    enariri ninia kiai, wape rahida botoru aha mani iruai bei siai aha doa, amani
    bo wiro inontarai enariri kaha.’ ”
  fai-fai: “Nuka kidi aluwo aka bako nadale, ‘naka Yol am kinim teng tuw ginamin bula
    dakel ku nadile am dánámin alewbino kuw kei asiki gine kudomi uyo teng tuw bá.’
    Kaleseno.” Kalesidiw.
  ura-NT: '“Canacaanu uricho quene aonacaaun: ‘Caa cachaauruhacha ichai Teenforo itajeeinne,
    nichata janojoeein cuhane leeocha ichana naineeun cachaauruhacha ichanohinelanaala,’
    naane jana,” naain jetao colurujueeure.'
  mcd-NT: —Non nicaino na nocofunu iscaita, “Nocon Dios fu tsainti pushu yorafoan
    acafo. Un choqui ashquin. Ascashofin osha rafu non fusti finontan un afanan futsa
    huashquicain. Unfin un atiroquin. Tsoan nocofunun u futan aquima. Urus fustifin
    un ashquicai,” ishon Jesús yoitaran, —ishon yoinifo.
  urt-urt: “Poi masande kin ŋanange na, ‘Ŋam ma muluwau yukoh yirise luku ŋaiye miyeꞌ
    yenge syep juhurꞌe. O ŋup hun ka miꞌe pe, ma plihe guhurꞌe, kom yukur ma menge
    syep guhurꞌe.’”
  kiz-kiz: “Twamp'eliki ijobha, 'Nibetakuliharibu lihekalu ele lya litengenesibhu
    kwa mabhoko, ni ndani jha magono madatu nikalijenga l'enge lya lijengibhu lepi
    kwa mabhoko.”'
  tzo-TZE: '―Li vinic li''i laj ca''icutic jech laj yal: “Ta jvuq''ues li templo li''i
    ti pasbil ta c''abale. Ta oxib no''ox c''ac''al ta jcha''va''an ta ach'', muc
    xa pasbiluc o ta c''abal”, xi ―xiic.'
  lex-lex: “Amatlin nana oleka riy di Nakota Niwra hota E' ed maka Nweye'era Uplerlawna
    roma kreini maka rimormiori limni enni die, me hota E Nariri krei id owa'ana la'a
    lera wotellu, maka rimormiori limni enni atia' hade.”
  dov-dov: Twakamumvwa kati, 'Ndiyomwaya n'anda yaLeza yakwa amaanza, mukati kwamazuba
    atatu ndiyoyiyaka imbi itachitwi amaanza”.
  rgu-rgu: “Ami mamanene lahenda ia dedea nae, ‘Neuꞌ ko Au fate abuu Uma Mamaso Ina
    fo riꞌ rafoan pake lahenda dae-bafoꞌ a lima na. Basa faiꞌ telu bali, neuꞌ ko Au
    afoa faliꞌ Uma ria, tehuu ta pake lahenda dae-bafoꞌ a lima na fa.’ ”
  toc-NT: '—Aquinín ckax­mat­ni̠­táhu pi̠ chiné huá tamá chixcú: “Aquit nac­lac­tla­huay
    eé xpu̠­si­culan Dios hua̠ntu̠ taca̠x­tla­huani̠t lac­chix­cu­huí̠n pero caj xliaktutu
    quilh­ta­macú aquit nac­tla­huay aktum pero a̠tzinú xatlá̠n ni̠xa­chuná hua̠ntu̠
    tla­huani̠t lac­chix­cu­huí̠n.”'
  ulk-1902: Keriba asereda E detager, kega, Kaka, ko abele meta ezageri, tagu ikeli,
    a thri gerger kaka ko nerut ikeli, a nole tagu ikeli.
  som-som: Waxaannu maqalnay isagoo leh, Macbudkan gacmo lagu sameeyey ayaan dudumin
    doonaa, saddex maalmood dabadeed waxaan dhisi doonaa mid kale oo aan gacmo lagu
    samayn.
  anh-anh: Arɨ njɨhamɨrɨŋand mbɨ hanɨh arar kar arɨmŋgɨmar. Nzɨ oram Yakŋ Ohɨrand
    wɨramb asɨmŋgɨmar mban akorɨndarin arar kar arɨmŋgɨmar. Mach, ñir emamp haŋ icha
    asɨndarin arar kar arɨmŋgɨmar. Icha han wɨramb masɨndɨramŋgɨm arar kar arɨmŋgɨmar.
  mam-C: 'O qb''intexi qe'' ntq''ma''n kyjalu''n: K''wel nyuch''inji''y tnejil ja
    te na''b''l Dios, a kyb''inchb''in ichin, exsin toj oxe q''ij kb''antile juntl
    wu''n, me nya kyb''inchb''in ichin.'
  ndj-ndj: “Yufwi twampikanishili mundu ayu padeta, ‘Dabomoli ayi nyumba ya Chapanga
    yivajengili kwa mawoku, kwa majuva matatu dajengi yingi yingajila kujengiwa kwa
    mawoku.’ ”
  mbj-NT: '—Ãã maa napäh taher''oot doo. Hahỹỹ da ta kyyh: “Ỹ gawatsiig hõm da hahỹ
    P''op Hagä Do tób n''aa, ajyy sa mo haj''aa. Tii bä, tamawoob hẽ ta ǟh, ỹ moo
    wäd sooh P''op Hagä Do tób n''aa seeh, ajyy mo haj''aa nadoo doo”, näng ta kyyh
    —näk mä sa hã.'
  lat-VUC: 'Quoniam nos audivimus eum dicentem: Ego dissolvam templum hoc manu factum,
    et per triduum aliud non manu factum ædificabo.'
  ngp-ngp: “Suwe nakimwiva akalonga, ‘Miye neniimole ino Nyumba nk'hulu ya Mnungu
    idamanywe kwe mikono ya want'hu, naho mwe mazuwa matatu, nenizenge nyumba nt'huhu
    heizengigwe kwe mikono ya want'hu.’ ”
  enq-2: “Akali dakeme lao pituu, ‘Nambame lotuu anda nee nyetae, kingimi petae dake
    lakyepala, yuu gii tepomanya waka mende pito doko, endakali kingimi napipenge
    mende pitona’ leamopa naimame siamana” leami.
  eng-ASVBT: We heard him say, I will destroy this temple that is made with hands,
    and in three days I will build another made without hands.
  mna-mna: '“A! Niam amleŋ ni itunu iso ta kembei: Urum Merere biibi ta tomtom tipo
    pa naman ti na, ni ko ireege ma isu lene. Mi ko ipamender toro pa aigule tel men.
    Mi urum toro tana ko imaŋga pa tomtom mburan som.”'
  myw-myw: '@see-verse:MRK.014.057'
  sby-sby: ne kwambeti, “Afwe twalamunyumfwa kambeti, ‘Ame ninkaiwishe Ng'anda ya
    Lesa iyi yalebakwa ne makasa,’ Nomba mu masuba atatu ame ninkebake imbi itebakwa
    ne makasa.”
  sll-sll: “Ena yali yu dimiraya, Yuda ha maing oo bir na gintani tulere, ari habang
    sui tai dire ari oo kengwo tali kekiralia. Hon keralua dungworai, na pir mominua.”
  yaq-NT: ―Itepote che'a, inika'a inen ti jiamta te jikkajila. Aapo, ika'a te'opota,
    maamea ya'arita au tatapne, tiia. Baji ta'apo intok, ta'abwi te'opota, ka maamea
    ya'atunemta au ya'ane'etiia.
  uro-uro: “Ut nari qa i qä qoar toqortäqyia, ‘Rhakt täkt ama ansäspämgi ama mor qi
    qäraktni i ama ruvek ta rhä qi diva ngu rhar qi moe näkt nasot ama dävaung ama
    qunäng dä va saqi ngu rhäk agukt käraktni i qaku anga ruqa qa rhäk pät a qi.’”
  ita-1885: 'Noi l''abbiamo udito che diceva: Io disfarò questo tempio, fatto d''opera
    di mano, e in tre giorni ne riedificherò un altro, che non sarà fatto d''opera
    di mano.'
  muy-muy: 'tə̀ɗəm : « Leli mìcifiŋa, àɗəm ahkado : “*Ahay gəɗakani ge Melefit hini
    ya mis tə̀ləm àna ahar ni ti nara nembeɗkaba. Enembeɗkaba ti a huɗ ga vaɗ mahkərani
    bu nələmvaya nahaŋ ya mis tə̀ləm àna ahar do na.” »'
  kqc-kqc: “Una neideyafa ini beika niyo bi, ‘Amiye vana yaku akuyadi Sei nivakena
    yava bi ukero vau resi meda regodenuri bi dudusa akugida, amiye yaku akuna de
    mina akugida.’”
  tav-tav: '—Ocõo bairo cʉ caĩrijere jã apiwʉ: “Ati wii, Dio wii capairi wiire camaja
    na cáta wiire yʉ rocagʉ. Itia rʉmʉ bero ape wii camaja na cátiqueti wii macare
    yʉ áti wajoagʉ,” caĩwĩ, caĩñuparã.'
  eng-ULB: “We heard him say, 'I will destroy this temple made with hands, and in
    three days I will build another made without hands.'”
  spa-VBL: '“Lo oímos decir: ‘Destruiré este Templo que han construido manos humanas,
    y en tres días lo volveré a construir sin usar las manos’”.'
  fra-_FOB: 'Nous lui avons entendu dire: Je détruirai ce temple, fait de main d''homme,
    et dans trois jours j''en rebâtirai un autre, qui ne sera point fait de main d''homme.'
  hau-ULB: “Mun ji ya ce, wai zai rushe haikalin nan da mutane suka gina, ya sake
    gina wani cikin kwana uku, ba kuwa ginin mutum ba”.
  mal-mal: “ഞാൻ കൈപ്പണിയായ ഈ മന്ദിരം പൊളിച്ച് മൂന്നു ദിവസംകൊണ്ട് കൈപ്പണിയല്ലാത്ത മറ്റൊന്നു
    പണിയും എന്നു ഇവൻ പറഞ്ഞത് ഞങ്ങൾ കേട്ട്” എന്നു കള്ളസാക്ഷ്യം പറഞ്ഞു.
  kkc-kkc: “Iba odoo hagoso egeesee takeme duso, ‘Edebeeyo tei moso tegei hagee ayo
    guobuguloso, see biame bakadio hedebe di ee ma kulodu tei moso dia tegelaiso.
    Esino edebeeyo tegelaime,’ yayo dee takeme duso,” diso.
  urd-GVR: “Ham ne ise yih kahte sunā hai ki maiṅ insān ke hāthoṅ ke bane is Baitul-muqaddas
    ko ḍhā kar tīn din ke andar andar nayā maqdis tāmīr kar dūṅgā, ek aisā maqdis
    jo insān ke hāth nahīṅ banāeṅge.”
  far-far: “Kalu rongoa nia fata 'uri, ‘Nau kai okosia na Beu Abu God ne wane ki kera
    saungainia, ma 'i laona olu fa dangi ki, nau ku saungainia lau te Beu Abu ne nao
    lau na wane ki ne kera saungainia.’”
  suz-BL: ‘एको गुइमी सेल्‍शो परमप्रभु यावे आ खिं प्रेश्‍शा, नाक्‍त सांमी अर्को सेल्‍नुङ।
    मेको चहिं गुइमी सेल्‍शो ममाइ’ देंशो नेंतक” देंमा बाक्‍त। यूहन्‍ना २:१९-२१
  car-NT: '“Na''na ikary etai: ‘Ero ainanano ke ikapy''po Tamusi auty sakatake. Irombo
    oruwa kurita amy terapa samy''matake rapa, ainanano ke waty.’ ”'
  amp-amp: “O nomn wanymonom kfo memor, ‘Bro Nkifrarhu temperr yak tasohruhoyanrn
    tfit husfirpa yiharpa tfit kasinyaruhanr. Kasinya thoft nhai yima tire hingrnaruhatr.’”
  bht-bht: “असां इसयो ऐ बोलदे सुणया है, की मैं माणुऐ दे बणायो मंदिर जो डाई करी तिन्ना
    रोजां च नोआ मंदिर बणाई लेणा, जड़ा हथा ने नी बणया होणा है।”
  eng-NOY: We heard him say, I will destroy this temple that is made with hands, and
    in three days I will build another not made with hands.
  cub-NT: '—Ʉ̃i yópe arĩ coyʉiyede jápiacarã ñʉja: “Iñami Jʉ̃menijicʉi cʉ̃rami, põevai
    d̶aiñamine, jarʉvacʉyʉmu yʉ. Yóbecʉrijãravʉa ji jarʉvarĩburu yóboi, aped̶ãmi d̶acʉyʉmu
    yʉ. Ʉbenita ji pʉrʉáque d̶abecʉbu yʉ”, áme Jesús, arejaimad̶a na.'
  ita-1927: 'Noi l’abbiamo udito che diceva: Io disfarò questo tempio fatto di man
    d’uomo, e in tre giorni ne riedificherò un altro, che non sarà fatto di mano d’uomo.'
  lww-lww: “Memloge yar nene naga p̃arwar e visena sanini rui, sape pupia yum̃a wa
    nap̃a kieta yermarua ga la amiyum̃aenia e limala, pisa sape yoko naga taaga ga
    kilia weplania, yoko yum̃aen ruru si yum̃a wa viu tap̃ena tai e legiena ve telu
    ga, nap̃a liman yeririna tap̃atete yum̃aenia.”
  ckb-ckb: '«گوێمان لێی بوو دەیگوت: ”ئەم پەرستگایەی دەستکردی مرۆڤە دەیڕووخێنم، بە
    سێ ڕۆژ یەکێکی دیکە بنیاد دەنێم کە دەستکردی مرۆڤ نەبێت.“»'
  spm-spm: “Ee orasima, a kamaghɨusue, ‘Gumasi iŋarisi Gotɨ rɨphenan khav kɨ ana rɨphɨrighɨva,
    uthughun phunini ko mbɨkethavɨra igharis thavɨni iŋarighemi. Kɨ iŋarighemi thav
    gumasi aŋni iŋarighem phatɨghami.’ ”
  nas-nas: “Niiꞌke taaravampirioꞌ aaꞌpuuꞌ, ‘Ninge pava dootuuꞌnava pankava tankaꞌke
    nkonisinavaꞌ turampamira napoꞌ beenang doong-koo niiꞌnava kaniampaing nantoonge
    tankaꞌke nkoniiꞌnava deeaꞌ.’”
  uvl-uvl: “Mo longe Iesus nge hele ke pomai, ‘Iau lape e toto sue NeHalang na pele
    palaungana nenge hana te umeia pe etue mol nga hoena lape e hemes heke mule e
    nge pomanga hana te ume ia nga peria ero.’”
  tpa-tpa: “A nonori i ririwa ipa, ‘Apo we Maimaituwa a Numana rava nimahiyei hi vowavowaiya
    a goruhi, ma maratom tonugha aumurina ma apo vouna a vowai, egha me rava nimahiyei
    hi vowavowaiya nanaꞌarena.’”
  eng-BBE: He said in our hearing, I will put an end to this Temple which is made
    with hands, and in three days I will make another without hands.
  ixl-CNT: '—Aatz oꞌ, vetmotxqabꞌi taltaꞌ: «Sunnil kuꞌ vikuentail u totztioxh vaꞌl
    bꞌanoꞌm koꞌn aanima tziꞌ. Utz tu koꞌn oxvaꞌl qꞌii sunbꞌanvu vaꞌte, yitꞌ ibꞌanoꞌm
    tereꞌn koj aanima.» Chia.— Texh tiꞌ.'
  xsi-xsi: “Maka muŋga kaloŋo i iporo mine tu, ‘Naŋa warakâŋgu ma asapira Maro Kindeni
    ne luma sapâŋa ŋine muŋga kinzi tamâta sipa lâ mbaunzi. Aŋga lâ kari ŋato nâ ma
    aŋgunu luma wasaseki toŋge kâki kilo. Andeta luma wasaseki ŋinde ŋandai kelekele
    kinzi tamâta sipa lâ mbaunzi ŋga’.”
  crx-NTPO: “Njan dutni whe nenalh 'útni, ‘Njan lugliz whucho dune 'uhóonla-un, 'et
    nanaóoduntisyus. 'Et hukw'elh'az tat dzin inle' de, 'aw dune whut'álhanal whe
    'udun na'whutisdlelh.’”
  kan-OKCV: “ ‘ಕೈಯಿಂದ ಕಟ್ಟಿರುವ ಈ ದೇವಾಲಯವನ್ನು ನಾನು ಕೆಡವಿಬಿಟ್ಟು ಕೈಯಿಂದ ಕಟ್ಟದಿರುವ ಮತ್ತೊಂದನ್ನು
    ಮೂರು ದಿನಗಳಲ್ಲಿ ಕಟ್ಟುವೆನು,’ ಎಂದು ಈತನು ಹೇಳಿದ್ದನ್ನು ನಾವು ಕೇಳಿಸಿಕೊಂಡಿದ್ದೇವೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:MRK.014.057'
  blw-blw: “Chengngarni angkay hen enalen hen antoy tagu way chachaeléna ano hen antoy
    Templotaaw way tatagu hen nangamma yag anna agég sà-achén hen iha hen anchi ma-atloy
    ag-agaw way faén anoh tagu hen mangamma.”
  tam-2017: அவருக்கு எதிராகப் பொய்சாட்சி சொன்னார்கள்.
  azz-NT: '―Tejuan ticaquiliayaj que yejua quijtoj ya ijcuín: “Nejua nicuejuelos nijín
    tiopan den quimachijchiuque huan tech eyi tonalica nicyecchihuas ocsé tiopan de
    amo tachijchihual ica imay de se tagat”.'
  spa-RV-1909: 'Nosotros le hemos oído decir: Yo derribaré este templo que es hecho
    de mano, y en tres días edificaré otro echo sin mano.'
  csy-csy: Khut taw a kisa hi biakinn ka pheltham tu a, khuttawsak ngawl a dang biakinn
    nithum sung sa tu khi hi, a ci za khu hi, ci uh hi.
  mxq-NT: '—Tʉts nmʉdóyʉts ko tya̱dʉ yedyʉjk dʉꞌʉn jyʉnaꞌañ: “Ʉj njítʉptsʉ tya̱dʉ
    mʉj tsa̱jptʉjk diꞌibʉ ja̱ꞌa̱yʉty tʉ tkojy, es tʉgʉk xʉʉts ngójʉt ja wiinkpʉ diꞌibʉ
    kyaj ja ja̱ꞌa̱yʉty dyajkojy.”'
  tzj-NT: '—Jala'' jun achi le'', ajoj kac''axan quewa'' rbin ri'': —Anin nyoj na
    jawa'' nimlaj templo xin Dios ri'' ja xa winak ebanyon in nyic chi na jun templo
    ja ma winak ta ebanyon in xa oxi'' k''ij nrajo'' chi nyictaj wi''. Queri'' rbin,
    xeche''e.'
  tdt-tdt: “Ami rona ema nee dehan, ‘Hau sei halo rahun uma kreda boot nebee ema halo
    ho liman nee. Depois iha loron tolu nia laran Hau sei harii fali uma kreda foun
    ida nebee laos ema mak halo.’ ”
  ron-BTF: 'Noi l-am auzit, spunând: Eu voi distruge acest templu făcut de mâini și
    în trei zile voi construi altul făcut fără mâini.'
  eng-WEBP: “We heard him say, ‘I will destroy this temple that is made with hands,
    and in three days I will build another made without hands.’”
  eng-FBV: “We heard him say, ‘I will destroy this Temple that human hands built,
    and in three days I will build another without hands.’”
  nld-1939: 'We hebben Hem horen zeggen: Ik zal deze tempel afbreken, die door mensenhanden
    is gemaakt, en in drie dagen een andere bouwen, die niet door mensenhanden gemaakt
    is.'
  bwo-bwo: «Taa ash kishon ageets Ik'i maa han gaahde keez aawotse k'osho ash kishon
    finerawo agetwe ett b́keewfre shishrone.»
  nch-BL: ―Tojuanti tijcajque quema quiijto para quisosolosquía ni tiopamit cati masehualme
    quichijtoque, huan ica eyi tonati quichihuas seyoc tiopamit cati amo tamachijchihuali.
  quc-TNT: 'Ka tom ri xubij: “Ri in quinwulij na we nimalaj rachoch Dios ri'' ri banom
