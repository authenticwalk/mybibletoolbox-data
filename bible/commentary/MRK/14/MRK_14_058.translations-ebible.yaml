  kxv-kxv: “ମା଼ମ୍ବୁ ଈୱାଣାଇଁ ଈ କାତା ୱେସିମାଚାଣି ୱେଞ୍ଜାମାନମି, ନା଼ନୁ ଈ କେୟୁଟି କେ଼ପିତି
    ପ୍ରା଼ତାନା ଇଲୁତି ଡିକ୍‌ହାନା ତୀନିଦିନା ବିତ୍ରା ଅ଼ଡ଼େ ମାଣ୍‌ସି କେ଼ପାଆତି ପ୍ରା଼ତାନା ଇଲୁ
