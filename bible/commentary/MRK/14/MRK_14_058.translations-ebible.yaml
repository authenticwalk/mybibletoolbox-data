  byx-byx: '@see-verse:MRK.014.057'
  ctu-CTI: 'Ti lojon cubi ti yʌlʌ Jesús: Mi quejel quisan jini templo melel bʌ ti
    c''ʌbʌl. Ti yuxp''ejlelel q''uin mi quej c cha'' wa''chocon yambʌ mach''ʌ ti c''ʌbʌl
