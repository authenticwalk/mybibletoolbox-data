    eres fisti ẽ aki,’ ixõ yoiaito nõ nikaita.”'
  cab-NT: —Agáambatiwa laríñagun. “Nagǘnrinchaguboun témpulu to, to jadǘgüboun wügǘriña,
    ábame naráramagüdün ában témpulu lídan ǘrüwa wéyu to máma jadǘga wügǘriña.”
  clu-clu: “Nabatian namun tana nga nagakoon nga gubaun na kono ang timplo nga dia
