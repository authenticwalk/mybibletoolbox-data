  swp-swp: “Ena riba esau ai ataiei, i ene, ‘Teina numa uura tatao nimadi eai se ginauri
    abo ea hebaaea, e asubena hehaionana eai abo esau ea hetoro nige nima eai si ginauri.’”
  bjr-bjr: '@see-verse:MRK.014.057'
  aby-aby: '@see-verse:MRK.014.057'
  eng-YLT: '''We heard him saying — I will throw down this sanctuary made with hands,
    and by three days, another made without hands I will build;'''
  jni-jni: Wa kunna me maguna”indi ke intuburko akura ani gura ageme im barka ageme
    sa daki abarkan in tari ba anyimo ati ye ti taru”.
  kne-kne: “Dinnge mi din nangwanian nina en bakasena kano din Timplo ay nay ay inamag
    di ipogaw ta asi na kanon saaden di esa ay Timplo si tolo ay agew ay baken ipogaw
    di mangisaad.”
  tgj-tgj: “Ngonu ninyia vbv mindubv tvvto ‘Ngo nyi gv mvnam Pwknvyarnvnaam sum mvyakre,
    okv alu loum kochinglo ngo ho nyi gv mvmanam ako mvre.’”
  wat-wat: “Ka nowaniya i bwaduwa, ‘Namai Numa Kodukodu namoḡa nimasiyai si yoniya
    o ana yakweniya atu kuyadayada tonusi nenei ana yona-savaviniya muka namoḡa nimasiyai.’”
  gui-NT: '—Ore roendu jei: Ambosururuta Tumpa jo cuimbae reta oyapo vae, jare mboapɨ
    ara pe che ayapota iru Tumpa jo cuimbae reta mbaetita oyapo vae —jei, jei reta.'
  quc-TT: 'Uj xqato are xubꞌij: Kintukij we Templo ri kiqꞌabꞌ achyabꞌ yakowinaq, kinyak
    kꞌu na jun man uqꞌabꞌ ta achi kayakowik.'
  heg-NTPO: “Kaim ming atuling ni aa noan, ‘Mam Auk tao lean Um in Kohe-kanas Tene,
    man atuli li bangun-pii nini ima ka. Mo hidi lelo tilum Auk bangun-pii ulang Um
    na pait, mo pake atuli li ima lo.’”
  ptu-ptu: '“Deem kihingngi tula''na inde tau naua: ‘La kukadakeam inde Banua Debata
    pa''papianna hupatau angku papia polei senga''na, la tallungngallo liu anna dadim
    aka taia pa''papia hupatau.’”'
  bzd-NTPO: —Sa' tö ie' ttsë'wa̱ ichök tö Skëköl wé yö' s'ditsö tö i', e' olo'yerawa̱itö
    ta̱ iské, kë̀ yöne s'ditsö wa̱, ese yuéraka̱neitö ká̱ mañat shu̱a̱.
  kwf-kwf: “Kaimili rongoa nia fata Ꞌuri, ‘Nau kui baꞋa osia na Luma Abu God neꞋe
    ngwae ki kira saungaꞋinia, ma Ꞌi saena uulu faꞋi asoa ki, nau kui saungaꞋinia
    laꞋu ta Luma Abu neꞋe noaꞋa laꞋu na ngwae ki neꞋe kira saungaꞋinia.’”
  eng-WYC-2017: For we heard him saying, I shall undo this temple made with hands,
    and after [or by] the third day, I shall build another not made with hands.
  eng-WMBB: “We heard him say, ‘I will destroy this temple that is made with hands,
    and in three days I will build another made without hands.’”
  zat-NTPS: '―Netu'' ba bénnentu'' chee̱'', gunné̱'': “Neda'' guchínnaja'' xudau''
    nigá da belún bénneache, na'' ca gaca chunna zra xechisa'' xetú xudau'' da quebe
    xelún bénneache.”'
  spp-spp: «Mii sí sùpyire Kileɲaarebage nivanrage cyán, sí núru ku faanra canmpyaa
    taanre funŋ'i sùpya baa.»
  zty-NTPS: '—Neto'' benlto'' da'' bchaḻj bennen'', na'' wnné'': “Wchinnja'' yodo''
    nga, da'' benen ḻen ni''a na''gak benne'' ka'', na'' yechonne žaze yechisa'' yetó
    da'' bi gonen ḻen ni''a na''gak benne'' ka''.”'
  mek-mek: '“Lai isa iina eifa oma aina alogonia: ‘Lau Deo ega eꞌa papiau imaꞌiai
    kepaapa auga alaauoka, ke kina oiso alogai iꞌoina agaꞌo papiau imaꞌiai afakepaapa
    auga alapaapa pugu,’” keoma.'
  aey-aey: “Ege uqa, ‘Ija tempel i dana ebenegana cehein eu wagalimig deel cijedna
    tempel oso ebenegana qee cehec eu cehigen,’ eceb dom,” ein.
  urd-GVH: “हमने इसे यह कहते सुना है कि मैं इनसान के हाथों के बने इस बैतुल-मुक़द्दस
    को ढाकर तीन दिन के अंदर अंदर नया मक़दिस तामीर कर दूँगा, एक ऐसा मक़दिस जो इनसान
    के हाथ नहीं बनाएँगे।”
  ycn-ycn: '—Marí que ilé ina''uqué quemacá rinacuhuá: “Nucá cajya''atárijla Tupana
    ñacaré ina''uqué la''acare i''imacá. Hueji que cala i''imajemi nula''ájla piño
    rapumí chuhuá ricá. Uncá ina''uqué calé la''acare ri''imajica.'
  djr-djr: '@see-verse:MRK.014.057'
  kvg-kvg: “Ni ngenek mø̀imbo-yogém. Āv gene-eín nqǽgo, ‘No Mbumbukiam-qa khoev,
    ezoqa giwevem, nó-evøzám. Yaq khøuwa misika mokho-te, nøme nówév. Geté ta
    khoev ndøgo, ambá av nqǣgo, ezoqam ndøwevēm.’”
  rug-rug: '“Avoso sotia gami sapu zama guahe si Asa: ‘Kote huaria Rau sa Zelepade
    hie sapu kuria rina tie, meke koari ka ṉeta rane, kote kuria Rau si keke sapu
    lopu ta kurina pa tie,’ ” gua.'
  hop-NT: 'Itam it aw tūqaytaqw paṅqawu: Nu it God kīyat sinmuy māyamuy akw yukiwhqat
    sahpuknat, sukwat pas qa sinmuy māyamuy akw yukiwhqat pāyis tālat aṅ kītani, kita.'
  san-URD: اِدَں کَرَکرِتَمَنْدِرَں وِناشْیَ دِنَتْرَیَمَدھْیے پُنَرَپَرَمْ اَکَرَکرِتَں
    مَنْدِرَں نِرْمّاسْیامِ، اِتِ واکْیَمْ اَسْیَ مُکھاتْ شْرُتَمَسْمابھِرِتِ۔
  heb-LB: '”שמענו אותו אומר: ’אני אהרוס את המקדש הזה שנבנה בידי אדם, ותוך שלושה ימים
    אקים מקדש אחר שאינו מעשה ידי אדם!‘ “'
  caf-NT: “Njan ndutni hoh nenalh 'útni, ‘Njan luglez whucho dune 'uhóonla, 'et nanaóoduntesyus.
    'Et hukw'elh'az tat dzin inle t'eh, 'aw dune bula be nacha'hoolil hoh 'udun na'whutesdlilh.”
  mio-NT: ―Chini ndi ti cha cahan ra Jesuu ya vati cua cani maan ra ve ñuhun inda
    ihya, ta ni sandaa ñivi chi chi chi ndaha ñi, soco tichi uni quivi cua caqui ndaa
    ndico ra inga cha chaa, ta ña cua sandaa ra chi chi chi ndaha ra, cati ra ―cati
    ra ta ra.
  srq-NT: —Jesús cheẽ ngue urechandu ra. Ñee ɨcuãte que Dios chuchua rɨɨ̃ nda. “Dios
    chuchua tambocoɨ mbia chɨao. Tres días mose ra Dios chuchuarã asaã no. Mbia chɨao
    eã nda ũquɨ̃ cote”, ɨ que urechandu Jesús cheẽ nda, ɨ que ũquɨ̃ ñee ñooño Jesús
    rɨɨ̃ nda.
  kje-NT: “Am derne Ai na'ahenia, ‘Ya aye'er Makromod Lalap Nina Romleu Lape man ri
    mormori hi'i eniyeni, la lere wokelu Ya'u wanna worworu ri mormori kan hi'i.’
    ”
  bmk-bmk: Tousi ivavo, “Kaviyanei weni nuke ivavo bo, ‘Weni Tempol na rava imasi
    yai iyamoni, na ani beroi, ma mara aroba murinai sago vouna ana vowai, ma iya
    rava imasiyai ina yamoni.’”
  gaz-gaz: “ ‘Mana qulqullummaa kan harka namaatiin ijaarame kana diigee kan biraa
    kan harka namaatiin hin ijaaramin guyyaa sadii keessatti deebisee nan ijaara’
    jechuu isaa dhageenyeerra.”
  kud-kud: ‘Yeisu yana walo ehebo abebenaleine iwalo, “Vada tapwalolo teina tomowa
    hi'a'abine, howola mata yalo'evehulu na ahubena tonuga aidiyai ya'abiuyoi, na
    hesi nigele tomowa nimadiyena”.’
  urb-NT: 'Kuja: —Kwehe Jesu pandu ame''ẽ ke rehe jahendu: “Kome''ẽ Tupã rehe ngã
    jumu''eha renda keruhũ ke sawa''e ta mujã. Ihẽ amai ta. Mokõi aker rahã, amõ ke
    ihẽ amujã ta. Ame''ẽ ke sawa''e mujã ym ame''ẽ ke. Ipo pe te''e mujã ym ame''ẽ
    ke” — aja jahendu.'
  fra-LSG: 'Nous l’avons entendu dire: Je détruirai ce temple fait de main d’homme,
    et en trois jours j’en bâtirai un autre qui ne sera pas fait de main d’homme.'
  san-HK: idaM karakRtamandiraM vinAzya dinatrayamadhye punaraparam akarakRtaM mandiraM
    nirmmAsyAmi, iti vAkyam asya mukhAt zrutamasmAbhiriti|
  cak-SNT: 'Ojreꞌ xkaxaj antok jajaꞌ xuꞌej: Inreꞌ xtinvulij ri templo ri bꞌanun cuma
    achiꞌaꞌ, y chi oxeꞌ kꞌij xtinꞌan chic jun, y man achiꞌaꞌ ta xcaꞌbꞌano. Quireꞌ
    ruꞌeꞌn, xaꞌchaꞌ.'
  uvh-uvh: na siring yak girii tempel idi kuma' kwetataranga kama faminengsa' tempel
    nua'ni ka aming wari titining guk mokngang u tanga mawak ga' ning togu' ning toging.
  ino-ino: '@see-verse:MRK.014.057'
  gnn-gnn: '@see-verse:MRK.014.057'
  yal-yal: “Nxu a xuiin mɛxi nɛn a falama, a naxa, ‘N na Ala Batu Banxini ito kalama
    nɛn adamadiine naxan nafalaxi, n yi gbɛtɛ ti soge saxan bun ma, adamadiine mi
    naxan tiyɛ.’ ”
  cnt-NT: '―Ma₂néi₁ jnia''₅₄ juá''₂ i₂në₅: “A₂''éng₄ guá''₅ templo a₂ca₂jmo₃ dsa₂
    mɨ₂güɨ́g₃, jaun₂ quian''₅₄ ''nɨ₅ jmɨg₄ jmóg''₄ táng₃ ''ŋió₃ caun₂ guá''₅ siá''₂,
    on₃jua''₅₄ lia''₂ lë́₅ guá''₅ në₅ a₂ca₂jmo₃ dsa₂ mɨ₂güɨ́g₃.”'
  tif-tif: 'Ayo, fan nokol weng san-buluwa ayo boko-lomda: Ilom am ma daanula kawu,
    nalalta lotu am diilim awem kaayo, tunum ilta desip kaa, balatni bi am alep kelule,
    am asuum kulaa asuk kusnum ma delokomi. Yale, nali tunum dinan-umbip tap ke-lokomi
    disa yo, kalase no, kalbip.'
  nlx-nlx: “आमु ज्याह इहकेरीन केतालो होमलेल हेते, काय आथा केरीन बादेल मोंदिराह मी
    ओदार देह, एने तीन दिह्या माय दिहरो उबो केरूह, एने तो आथा केरीन बादेल नाय रेय।”
  apw-NT: Áń gáṉíígo daadihiits’ag ni’, Díí kįh biyi’ da’ch’okąąhi nṉee áyíílaahíí
    taanágoshṉił, áídí’ taagi jįį hileehgo ła’ihíí nṉee doo áyíílaa dahíí ánágoshdle’,
    ṉiigo.
  gum-gum: '—Nambe nø trendai mørig køn cha: “Nabe i Tiuswei yawan møguelø marigwan
    pinisha, pøn kwalømyube Tiuswei ya katøgan, møguelø marig kømøtø, mara pasramønrrun”
    tan— chib.'
  not-NT: '—Cani jirai naquemaiguëri naroegui cara icanë Jesos: “Nogomeriguetairo
    oca ibangoca Tosorintsi ora yobetsicaiguë matsiguenga. Ongaraque maba cataguiteri,
    nangabiritajiro basini irorai ora te irobetsiquiro matsiguenga”.'
  plu-plu: '―Usuh timá ner awayg awna: “Nah mehbetenek ini leglis Uhokri Gipin ku
    pariye hiyeg amadgaya inin gikehnikis. Ayteke adahan mpana hawkri nah kannikase
    nawenéwa akiw ku pariye ka hiyeg amadgaya inin gikehnikisma.”'
  iou-iou: '@see-verse:MRK.014.057'
  ntp-NT: '―Aatʌmʌ caʌ vaidi icaiti goovai: “Aanʌan daitudagi gogʌʌ quiuupagadʌ ʌjudidíu
    ismaacʌdʌ idui oodami dai vaica tasaicʌdʌ ʌpamu iduñimu aanʌ ʌmai quiuupai dai
    ʌgai maitʌroodami duñidʌca agai”, pocaiti goovai ―ascaiti ʌoodami.'
  rai-rai: “Miaat walangoroi i piri lenbi, ‘Ang reng wa a ruma na wetabaar mi baa
    a taara diat paami, ma un ta tula bung ku ang paam paa te baa wakir a taara diat
    paami.’”
  haw-1868: Ua lohe no maua i kana olelo ana mai, E wawahi ana au i keia luakini i
    hanaia e ka lima, a i na la ekolu e hana hou no wau i kekahi i hana ole ia e ka
    lima.
  ffm-ffm: '—Min nanii omo wiya: «Mi wurjinan Suudu Dewal Mawndu ndu yimɓe mahiri
    juuɗe, e ley balɗe tati mi maha suudu dewal wonndu ndu mahiraaka juuɗe.»'
  arb-NAV: '«سَمِعْنَاهُ يَقُولُ: سَأَهْدِمُ هَذَا الْهَيْكَلَ الَّذِي صَنَعَتْهُ
    الأَيَادِي، وَفِي ثَلاثَةِ أَيَّامٍ أَبْنِي هَيْكَلاً آخَرَ لَمْ تَصْنَعْهُ الأَيَادِي».'
  cop-CNT: ϫⲉ ⳿ⲁⲛⲟⲛ ⲁⲛⲥⲱⲧⲉⲙ ⳿ⲉⲣⲟϥ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ϯⲛⲁⲃⲱⲗ ⳿ⲙⲡⲁⲓⲉⲣⲫⲉⲓ ⳿ⲉⲃⲟⲗ ⲡⲁⲓⲙⲟⲩⲛⲕ
    ⳿ⲛϫⲓϫ ⲟⲩⲟϩ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ⲅ̅ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ⲕⲉⲟⲩⲁⲓ ⳿ⲛⲁⲑⲙⲟⲩⲛⲕ ⳿ⲛϫⲓϫ ϯⲛⲁⲕⲟⲧϥ.
  sri-sri: '—Gʉa, ĩgʉ̃ ãsũ ãrĩmakʉ̃ pébʉ: “Marĩpʉya wii masaka iridea wiire béokõãgʉra.
    Pʉrʉ ʉrenʉ waaró merã gaji wii, masaka iribiri wiire irigʉra”, ãrĩmi, ãrĩñurã.'
  nal-nal: “Maadi langarin naan ka piaat naako, ‘Gana bara psin a vaal xoxok angkari
    ina aubina di varur, ma lamaskana a raan urul gana varur xaarik azaxai, xawit
    pana a mita aubina.’ ”
  kyq-kyq: '«Naaje kꞋbooyo naan̰ taaɗ ɔɔ: ‹*Ɓee Raa kɛn jeege ɓo iin̰in̰ te jiɗe se,
    maam mꞋan̰ tɔɔkŋ naatn ɔɔ daan ɓiige tun mɔtɔ se, maam mꞋkiin̰ kɛn kuuy gɔtin̰
    ki. Ɓee maam mꞋan̰ kiin̰ se, jikilimge ɓo an̰ kiin̰ te jiɗe eyo.›»'
  kwd-kwd: “Meeru meru longoa ngaia 'e fata 'ilo'oo, ‘Nau taku osia nga 'Ifi Abu na
    God na ta'a gila launge'enia, ma 'i 'ubulana oru ma'e gani, nau taku launge'enia
    la'u nga 'Ifi Abu lo'oo ne'e 'ato fana wane 'ani launge'enia.’”
  ded-ded: “Ye yoac mong yofi deu negening, ‘Ni womong yomoc ngicmaringo memea, imoc
    hembarackema uameme harebecac manau mong ngicmaringo mi memea mebade.’”
  ewe-ewe: “Míese wògblɔ be, ‘Magbã gbedoxɔ sia, si amegbetɔwo tu la eye matu bubu
    si manye amegbetɔwo ƒe asinudɔwɔwɔ o la le ŋkeke etɔ̃ megbe.’ ”
  nuy-nuy: “Nurraawanggini naagi-yung na-waḻyinyung, marri ni-yamaa, ‘Anaani nganggu-jadugang
    anaani ana-Temple-Maṉngulg, anaani yamba waḻya-waḻya wirri-maṉdhangi, marri nganggu-rayii
    ngijang amuulawaa-wala mana-miyn.nganga, yagi warra-waḻya-waḻya wirri-maṉdhi anaani.’”
    Dani-yung wurru-yamaa.
  cop-BHC: ϪⲈ ⲀⲚⲞⲚ ⲀⲚⲤⲰⲦⲈⲘ ⲈⲢⲞϤ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲚⲞⲔ ϮⲚⲀⲂⲰⲖ ⲘⲠⲀⲒⲈⲢⲪⲈⲒ ⲈⲂⲞⲖ ⲠⲀⲒⲘⲞⲨⲚⲔ ⲚϪⲒϪ
    ⲞⲨⲞϨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ Ⲅ- ⲚⲈϨⲞⲞⲨ ⲔⲈⲞⲨⲀⲒ ⲚⲀⲐⲘⲞⲨⲚⲔ ⲚϪⲒϪ ϮⲚⲀⲔⲞⲦϤ
  buk-buk: “Yac aŋgô ŋgac dau sôm, ‘Lôm dabuŋ naŋ ŋamalac sêkwê sa, naŋ aö oc waseŋ
    su. Ma têŋ bêc titö-ŋga aö oc wakwê andu wakuc daŋ sa, naŋ gitôm andu naŋ ŋamalac
    sêkwê, naŋ dom.’”
  pri-NT: '«Bà jèe nye têreê na é ina pâ: “Go o tédidiri ê Wâra pwapwicîri bèeni na
    ia rà bari wà tèpa âboro. Â naa na âracié tòotù, âna go bari côwâ ê jè Wâra pwapwicîri
    na càcaa bari goro na-araraîri âboro.”»'
  zpq-NT: '―Neto'' beneto'' gwne'': “Neda'' yoc̱hiṉja'' yodao'' nga da'' ben beṉac̱h,
    na'' šoṉe žaze yeyona'' yeto yodao'' da'' bi gon beṉac̱h.”'
  por-TFT: –Ouvimos Jesus dizer, “Vou destruir este templo construído pelos homens,
    e dentro de três dias vou construir outro templo não edificado pelos homens.”–
  gwi-NT: “Jii jyaa nyąą tr'iitth'ak giiyahnyąą, ‘Jii Kharigidiinjii Zheh dinjii gwiłtsąįį
    shrahtee gwahaałtsyaa gaa drin tik gwizhit jidii dinjii gwiłtsąįį kwaa nineegwihihthal
    nyąą.’”
  gvn-gvn: Jana yalaman, “Nganjin nyungun milkabu nyajin yalamanya, ‘Dingkar-dingkarangka
    ngadiku Godumu bayan ngaran, yamba ngayu yinya bayan dumbarril. Warngku kulurmal,
    ngayu yindu ngaral. Bamangka kari yinya bayan ngaral, ngayuku ngaral.’”
  nna-nna: “Paliny muwarr pirni, pinakarrinyiyirni nganarnalu, 'Ngarrkamili Temple,
    yarni marnayi marrngulu, yija ngartalamarna ngajulu, karrpurrangungu kujarrapa
    warajanga wariny Temple yarni malamarna ngajulu, munu marrngulu palajun yarni
    marnakayi.'” Palajunju mitu marnikinyiyi.
  nhy-NT: '―Tejwan otikkakej okijtoj: “Nikxitinis yin weyi tiopan katlej okichijkej
