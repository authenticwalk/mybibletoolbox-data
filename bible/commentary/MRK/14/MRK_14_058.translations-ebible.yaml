  ndg-ndg: “Twan'yowine kukoya, nilipimwanane leno liekalu lisengikwe nimaboko.”
  wsk-wsk: “Nu iwita balam se ana ikiman, ‘Ani,’ mam, ‘temple imi kari nuguting te
    kaloman wore parusuwurik ale aking tom ilagala suan te bo iru kalikkowo,’ makaso,
    ‘bare kari nuguting te kalosan iwita me kalikkowo,’ ma balukaso se ana ikiman,”
    makasan.
  toj-NT: 'Yabye bi que oj bi sem ja templo: ―Ja templo iti c''ulubal soc c''abal
