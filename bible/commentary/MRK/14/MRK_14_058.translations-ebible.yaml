  gvs-gvs: ‘Tauyana kanove, idigo kana, “Vada Kimaasabaina ame tomota nimadi goi siyowo,
    e nava bei atauwe go, maliyalina aito mlidi goi ituli ta Vada Kimaasabaina bei
    ayowo go, geya tomota nimadi goi geya.”’
  kbm-kbm: “Amei aute Yisu ginei asonge ei niyaing lum yamar ebe amolmol ipasang ok
    nikwai bekob atob nipasang lum yamar nok ti vukuri, be atob weik ete amolmol ipas-pasang
    ok ite ma.”
  tew-tew: '@see-verse:MRK.014.057'
  rmc-rmc: '„Amen šunďam, sar phenďa: ‚Čhivava tele kada chramos, so sas ačhado le
    manušeskre vastenca, a tel o trin džives kerava aver, so na ela ačhado le manušeskre
    vastenca.‘ “'
  apr-apr: “Am nga amlongo tool in iwete nen. Iyei ne, ‘Au i ole asaua bareme mai
    ke sungunu yo di tooltool tire i, lo ngan bet ole apatokodo san mulu ye ke tol
    leu. Ngan bareme san tani, in dawa ben yo di tooltool tire ye bedi, in tiap.’”
  tiy-tiy: “Enggélingoo key i kébéréh ne mano, ‘Binasané kuy lawi i Tuluse ni rénigoy
    de kéilawan, brab amuk méifus i téléwe gétérésangan, rémigowu man ségiyo lawi
    i Tuluse békén rénigoy kéilawane.’ ”
  nlg-nlg: “Ighai tai rongovia gaia te ghaghua, ‘Inau ku durakea na Valetabu na malei
    lima ni tinoni, mi lokani e tolu na bongi, inau ku tughuruvaghinia na Valetabu
    vaolu, te mua malei lima ni tinoni.’”
  dgr-DOGNT: “Eyı dǫ dıı hadı wets'ıìkw'o, ‘Nǫ̀htsı̨kǫ̀-gocho dǫ yehtsı̨ı̨ sìı wedıhohtsı̨
    ha eyıts'ǫ taı dzęę̀ k'ehǫǫwo nı̨dè k'achı̨ ı̨łè dǫ yèhtsı̨-le sìı nahtsı̨ ha,’
    hadı ı̨lè,” dǫ nàke hagedı.
  pes-OPV: '«ماشنیدیم که او می‌گفت: من این هیکل ساخته شده به‌دست را خراب می‌کنم و
    در سه روز، دیگری راناساخته شده به‌دست، بنا می‌کنم.»'
  ron-1924: '„Ной Л-ам аузит зикынд: ‘Еу вой стрика Темплул ачеста, фэкут де мынь
    оменешть, ши ын трей зиле вой ридика ун алтул, каре ну ва фи фэкут де мынь оменешть.’”'
  tpz-tpz: “Emöm to pënton voh nem eah to soe pan, ‘Eöꞌ se miröꞌ eoꞌ pa Iuun Hinhin
    Apuh vëh no a napan to eok voh pa ma koreere, ko murin in o kukön poen, eöꞌ se
    eok hah a meh Iuun Hinhin Apuh na to hikta onöt no a eok pa koreera.’”
  agd-agd: “Tetí ankan inékun béi máa sen mino, ‘Banta ano ma ayampó uvantein monó
    namun téi varákurékanú manaú damú ananmai monó namun uvaranté umpo mai namun banta
    ano ayampóké ída uvaranten mino.’”
  rkb-NT: 'Asa tihi: — Katsa iharere tsiwabynaha mype niy: “Utakta Deus wahoro zubata
    anahi kytsa nizukninaha myzipyk bykyze petok puruze usta wahoro mozokni anahi
    kytsa batu mozokninaha” Sesus niy, anahi tsiwabynaha — mybarapetu nikaranaha.'
  san-THA: อิทํ กรกฺฤตมนฺทิรํ วินาศฺย ทินตฺรยมเธฺย ปุนรปรมฺ อกรกฺฤตํ มนฺทิรํ นิรฺมฺมาสฺยามิ,
    อิติ วากฺยมฺ อสฺย มุขาตฺ ศฺรุตมสฺมาภิริติฯ
  iws-iws: Nɨm krɨma ha wakaekɨm siya hɨnɨɨna boɨnkɨn, ta Adi Komii siir omaka inkamkar
    nonkwo mɨriiya saiirɨn wɨ kara nɨipɨrgigi. Mɨ ɨi kwoɨmɨm dɨg nwoki mɨ kara saiirɨn
    wa swokɨ haɨninansiin mɨrii nami. Saiirɨn wɨ inkamkɨ nonkwo mɨrii rani. Nɨɨngaka.
  pol-SZ: '—Słyszeliśmy, jak Jezus mówił: „Zburzę tę świątynię, zbudowaną przez ludzi,
    i bez pomocy ludzkich rąk w trzy dni zbuduję nową!”.'
  ztq-NT: —Ptsyon noo kwnee xaa nii lëë xaa knitylo lidzy Dios nii psaa meñ lo kislyu
    re aan tsonak kpidz me lëë xaa ksaalo stu nii ksaady meñ lo kislyu re.
  zai-NT: ―Laadu bina diaga du uní' be zuxhá be yu'du ro' ni bicuí binni, ne lu chonna
    gubidxa zucuí be stobi peru ma cadi binni ucuí ni.
  upv-upv: “Kem namrunge nga ni owra ‘Inu bea-lokloksi Naim On se Atua nga ngel nga
    naver muloli, ko nabong p̃itul ko b̃eli lweni m̃inij kele san nga naver san sete
    pijpari sopon.’”
  aui-aui: “Kawaiyaneni iwona da, ‘Tagu, mmko God yana bare, meko wawaya imadima siyoghanina
    anatainarika, bi gabudara aroba murine na tana anayoghana mayeni gegha naboni
    wawaya imadima siyaberana.’”
  wap-NT: '“Waabatanii ukian kaikapaꞌa: ‘Õkaboobiꞌian nii wuruꞌu Tominkaru Dapuz pidannao
