    ataun sastꞌi lakatajtan pero jantu kunaꞌ yu katamakayaꞌ lapanakni.”'
  aai-aai: “Aki eo anowar, ‘Sabuw umahimaim Tafaror Bar hiwowowab ayu boro anataraboun
