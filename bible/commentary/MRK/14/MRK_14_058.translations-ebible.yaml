  zav-NT: '—Beneto'' catə'' gwne'': “Yoc̱hiṉɉa'' yo''odao'' əblao nga gwso''on beṉə'',
    na'' lao šoṉə žazə gona'' yeto yo''odao'' əblao de''en cui gon beṉac̱hən''.”'
  sgz-sgz: “Gim sang gim longrai a parai ngo na tarápái rumán osmapak erei di longoi
    mai lim di, má na him pasi atul á bung sár suri atur tekes bul er limán kálámul
    kápate longoi!”
  kek-NT: 'Ut que''xye: —La̱o quikabi nak quixye, “La̱in tinjuc'' li rochoch li Dios
    li yi̱banbil xbaneb li cui̱nk, ut la̱in chiru oxib cutan tinyi̱b jun chic, aban
    ma̱cua'' yi̱banbil xbaneb li cui̱nk.” Jo''can quixye li cui̱nk a''in, chanqueb.'
  blz-NT: “Kai nongorongormo mian kaya'a nobatundun, tae-Na, ‘Yaku' bo munguruntun
    Laiganna Alaata'ala men ia wawau mian, kasee na lalomna tolu' ilio pokereron-Kumo
    a laigan sambana, men taasi' ia wawau mian.’ ”
  poe-NT: ―Jeheni ó kuínhinni kíxin ntáchro chꞌán kíxin tsꞌóxíka chꞌán tí ni̱nko tsíkjichꞌénaxín
    chojni tja ntá iní ya̱on koá la ó tsjakꞌe chꞌán í jnko ni̱nko jehya chojni sichꞌéna
    ―ichro sín.
  san-TAM: இத³ம்ʼ கரக்ருʼதமந்தி³ரம்ʼ விநாஸ்²ய தி³நத்ரயமத்⁴யே புநரபரம் அகரக்ருʼதம்ʼ
    மந்தி³ரம்ʼ நிர்ம்மாஸ்யாமி, இதி வாக்யம் அஸ்ய முகா²த் ஸ்²ருதமஸ்மாபி⁴ரிதி|
  cof-NT: —Jesús Diosichi yaca seitonque pánaminca meralaquiyoe latinue. ¿Diosichi
    ya tsachila quica jun yari joco? tie latinue. Junni Jesuri Diosichi yaca jera
    araleto, peman mate casan ya manqueyanae tie latinue. Ya casan ya tsachila quica
    jun ya itochunae tie latinue.
  srm-NT: “Dee sëmbë aki, un haika wan soni u seei bi jei ku u seei jesi. Di womi
    aki bi taki taa a o booko di Wosu u Masa Gadu di de mbei ku libisëmbë maun tuwë
    a goon, nöö a dii daka dendu nöö a o toona mbei ën baka söndö libisëmbë maun.
    Sö a bi taki e.”
  qvs-NT: '—Ñukaykuna uyarishkanisapa kay Jesus rimashkanta: “Ñukami runakuna rurashkankuna
    Tata Diospa manllayba wasinta urmachisha. Chayta urmachishkayniwasha kimsa diya
    ukun tukuchasha kashkan rurayta. Mana runakuna rurashkan layatachu rurasha.”'
  zca-NT: '―Mbin no midi''zh xa'': “Na chil yado'' kwa''n michao'' men, mbaino chontsa
    ngubizh kuxkwa''n xtube, per gat lë''t kwa''n nichao'' ya'' mene.”'
  cbc-NT: '—Ãni Jesús, cʉ̃ caĩrĩqũẽrẽ jãã tʉ̃gowʉ. Bairo ĩwĩ: “Ati wii templo camasã
    na caqũẽnorĩ wiire yʉ rocacõãgʉ. Bairo áti yaparori, itia rʉ̃mʉ bero yʉ pʉame
    yʉ wasoanʉcõgʉ tunu ape wii camasã mee na caqũẽnorĩcã wii majũ yua,” ĩwĩ Jesús
    —qũĩ bʉsʉjãñuparã.'
  qxo-NT: '“Nogacunam cay runa Dios tucur parlagta wiyayargö: ‘Cay runa rurangan templuta
    noga juchuscatsirmi quimsa junagllata sharcatsishä. Y noga rurangä temploga manam
    runa rurangannötsu canga’ negta”.'
  mox-mox: “Ieisu ena vona anoqolia vonaya, ‘Vanue Gwalagwalana baʼena tomotau iyoqonia
    nawale ena qeu yavulea, ta ʼaubena toi ʼabibodanaya wese taha vanue gwalagwalana
    ena yoqona ʼeviviea, ta ge tomotau nimadiega.’”
  kew-kew: Nipumi go epe lotu ada kimi wariniri kilipialua sa raburi niaame pagesima
    simi. Wala yapi repome lotu ada rado wariabalua sa pare kimi namaalua sa. Go sa
    raburi niaame pagesima simi.
  dww-dww: “Tauma kè vaiena umanama ya riuna, ‘Taugu tokare uma tempolnama banaga
    nimedie a kerikerina yà katiweina, be raḡan rabuiteḡa nopodie natabu yà keri munaḡena,
    nam maika banaga nimedie a kerikerina nama.’”
  nif-nif: “Nɨndɨ manda no ñɨndɨñ eumbi nandɨñgɨmɨñ, ‘Nak tapma it kɨttɨ tɨndɨn ñɨn
    wiapi, sandap tɨpet gɨt no wolok gɨnañnangan wolok kɨnjan kɨttɨ nɨm tɨndɨn no
    mamba ilekak.’ Wɨndɨñ eumbi nandɨñgɨmɨñ” eñgɨlɨñ.
  twi-ASANTE: “Yɛtee sɛ ɔkaa sɛ, ‘Mɛbubu asɔredan a wɔde nsa na ɛsii no, na mede nnansa
    asi foforɔ a wɔamfa nsa ansi!’ ”
  aoj-aoj: “Afaꞌ wameꞌ Jisas naꞌias naꞌamba naꞌi, ‘Ipat Godi luꞌunai epes sandaꞌanai,
    atiasi aeꞌ igulatana, ma nimaguf wanif aꞌ esaꞌmana notawa wapani. Apaꞌ aeꞌ ina
    endaꞌ lagof esaꞌmana, owaꞌ.’”
  cbv-cbv: '—Nin pah ã niijíchah, jwĩ joyóp be: ‘Nin Dioíh mʉʉ́ cã́acwã ĩ chãjnijidih
    wã yéeja beedábipna caá. Biíc peihcanni yeó jáap tʉ́ttimah jáap mʉʉ́, cã́acwã
    ĩ chãjca naáh mʉʉdíh wã chãjbipna caá’, ã niijíp be, ĩt niijíp wʉt jĩ.'
  taw-taw: Chɨn nɨg mɨdon ne agak, God agnɨgep kal awl ak ñɨn mɨdup dɨl gɨlak awl,
    tɨbɨlɨk yokɨl, ñɨn omɨŋal nokom mɨdɨl, tep ak gɨnɨgayn agak agɨlak. Ñɨn mɨdup
    dɨl gɨpal tek ak ma gɨnɨgayn agup agɨlak.
  jic-NT: '—Cupj tjepjya''aquecj Jesús malala tjevele. Tjevele: ‘Gente p''in jas tjüjünsüpj
    Dios wo. Napj ca jas mojoy. Ts''ac'' cont''e na, napj t''üc'' ca jas müjünsǘ
    niswá. Gente tulucj ca jas müjünsücj’ —nin tjowelepj.'
  zap-NT: '―Noo yra noo won ne re ménree: “Noo ylitla ydooree ne wzhexkwaa mén no
    tsonegue gbiz ylep noo te ne let méndet yzhexkwaa.”'
  wer-wer: “Ten epël aan kat wiaut. ‘Ne ngëëngk tup omën moresök ök rëa epët tööl
    olëak kët nentepar nent omën moresök ök nerapanë nent ök remaat.’”
  ipi-ipi: '@see-verse:MRK.014.057'
  qul-NT: '—Nokaycu Jesusta uyarerkaycu nejta: ‘Noka cay runapaj ruwaskan templota
    urmachisaj. Quimsa p''unchaypitaj waj templota ruwasaj, mana runacunapaj ruwaskanta
    jinachu’ nispa.'
  tnc-tnc: '@see-verse:MRK.014.057'
  ter-NT: '—Kámoa ûti ra hóyeno kó''iyea: “Ngotohíneatimo ra sasá''iti óvoku Itukó''oviti,
    koéxepoe xâne, ínamakamo ngaexépukapa pô''i ya kúveu mopo''âti káxe ákoti itukapu
    xâne koexépukopa” kôe —koénehiko.'
  bmr-NT: 'Mɨɨhai muguubuhi jillɨ diibo onoonoco: Uujoho jiija temploja gaifiimɨ usetɨo
    eetavotajaco acallajanɨɨboro mifucucɨ, safucu ɨdɨɨnotɨro boojatɨ boobanɨji useri
    eheetavoratɨjaco onoonoco, noomoro.'
  fuf-fuf: «Men nanii himo wi'a o lancay ndee juulirde mawnde darniraande juuɗe yimɓe,
    o darna wonnde goo e nder balɗe tati, nde tawata hinaa darniraande juuɗe yimɓe.»
  mwc-mwc: “Yakai ka nonori i wona, kata God ana yove pipiya si bowai wai ana rikai,
    ba kesana kega pipiya si wosei wai, kao tonu murinai ana bowai.”
  bhl-bhl: '“Kunum be weng mak bokolomele: ‘Ne kawtiw im gesiliw am yol kale dakal
    dukuko, iti geko, yemamas kel ding kelei, iti mo kolewoki te. Kate kikis am yol
    be, teing so nam geli te.’, yangbelei, nu kilisuluw te!”, yangsiliw kale.'
  ons-ons: “Ŋene detkaŋem, iwa yale rake, ‘Eŋe Anutu Wane Bakom Urum iwa meteŋo makoi,
    yewa rasupoke qakewe ariki, na kaiwe mama karewe yewaoka mane musele maikale.
    Ŋo, meteŋo mi maikale.’”
  con-NTPO: '—Ingita gi paña''fa tise su''choma: “Ñanda gi a''i tsao''ña''cho Chiga
    ettima osiamba tres a''tangae a''i tsao''ñambi''choave ccase ccutsiaña.”'
  ghs-ghs: Ohongaho biiri erake abi botoma gootoota oke ana namae ngausa eeteqake
    qupi tapariho nakuta paha biiri temu gootakoi oonihe bamu abi gootoraiho isaki
    naataquiqi hiiremi nana nookata.
  peg-peg: “ଆପେଂ ଇୱାନ୍‌ ତାଙ୍ଗ୍‌ ଇ କାତା ଇନାକା ୱେଚାପ୍‌ନା, ‘ଆନ୍‌ ଇ କେଇଦାଂ ରଚ୍‌ଚି ମନ୍ଦିର୍‌ତିଂ
    ଡ୍ରିକ୍‌ଚି ତିନ୍‌ଦିନ୍‌ ବିତ୍ରେ’ ଆରି ରଞ୍ଜାଙ୍ଗ୍‌ କେଇଦାଂ ରଚ୍‍ୱିିତି ମନ୍ଦିର୍‌ ରଚ୍‌ନାଙ୍ଗ୍
    ।”
  txu-NT: —Tãmwã ne memã kum, “Be, me kute ikrao Metĩndjwỳnh nhõ kikreti nhipêxja
    dja ba kungrà. Ne kam Metĩndjwỳnh nhõ kikreti 'õdjwỳ nhipêx. Me kute ikrao ipêx
    kêtja'õ dja ba ipêx. Nhym ije ipêxo idjãm'ã akati amãnhkrut ne ikjêkêtbit apêx
    ba ipêx pa.” Nãm ã Jeju memã ane bar arỳm kuma, ane.
  eng-WEBU: “We heard him say, ‘I will destroy this temple that is made with hands,
    and in three days I will build another made without hands.’”
  gnw-NT: '—Ore nduyandu jei: ‘Ambusururuta Tumpa jo cuimbae reta uyapo vae, jare
    mbapɨ ara pe che ayapota ĩru Tumpa jo cuimbae reta uyapota''ã vae’ —jei, jei reta.'
  mux-mux: '“Yi ili i-sipa nirim piliirimulu: “⸤Pulu Yili popu toku kaluli⸥ lku-temboll
    ili, mana-yima-ni takuringele na-ni topu tekisipu kene mana-yima-ni kapula naa
    takungí lku te ena yupuku omba pumba kene alko topu takumbu.” nirim. ⸤Yu-ni aku
    nirimaliinga ‘Yunu Pulu Yili mele moliu.’ nimba piliipa kene aku-sipa nirimele
    nimba kis-sirimnje⸥.” niring.'
  maj-NT: '—Ji̱n kinu''yái̱ nga b''a̱ kitsú nda̱i̱: “An ts''inxúya ni̱nku̱ xu''bi̱
    xi xu̱ta̱ kits''ínnda. Jan ni̱stjin kjesíntje̱n ngáhana kj''a̱í xi najmi maha̱
    xu̱ta̱ ts''ínnda.”'
  bkq-NT: — “Deus ety uguondo modo intâdyby sakalagueze urâ. Azagâ emedyly idyly ara
    saunâtonze urâ” kely, xina nidadâ — kelymo.
  kue-kue: “No punga ye yegl dungwa, ‘God holi yungumo yomba keingwa i na sigurndi
    atne ende, ana ande enge suwota mina aglke kei ikine endinaglka. I yomba onguno
    mina keikraglkwa.’”
  cot-NT: '—Naatimpajia noquemajiaqueriquea icanquegueti: ‘Nosoveguero ocatica teemporo
    ipeacaacaca caquinte, nompeacaajempa otsipa aatoca ipeacaaja caquinte, ontrespojajegueti
    savincaguiteri nontsitacantajemparo.’'
  bnp-bnp: “Mi longoa a bakovi iea i takia ta ge pukea a roho na Vure, ri haea e huriki
    a bakovi. Muri, ge lobo a parava i tolu, ge hae mule tabua, i uka ma ni gi hae
    na limana bakovi.”
  apn-NT: '—Nà kot paj mẽ amã tanhmã kot amnhĩ nhĩpêx to hã harẽ. Na pa prem ã kapẽr
    anhỹr ã kuma. Na pre tanhmã Tĩrtũm mã amnhĩ jarẽnh xà hã ixkreta jarẽnh to nẽ
    harẽnh o: “Kot paj ixkreja grành pa hãmri nẽ ixtã apkati axkrunẽpxi nẽ akupỹm
    hipêx. Nom kot paj amnhĩ nhĩhkra ho hipêx kêt nẽ.” Anhỹr ã ã amnhĩ jarẽnh anẽ
    pa mẽ kuma.'
  ctp-NT: '―Wa ynan ba ska chaꞌ nu ykwiꞌ yu kiꞌyu re ―ndukwin ska neꞌ kwiñi kanꞌ―.
    Nde lka chaꞌ nu ykwiꞌ yu: “Kuꞌni tyiǐn ꞌin laa tnun re nu ngwiñan nten chalyuu
    ti. Chunꞌ snan tsan ti kuꞌniǐn chaꞌ tyaꞌ xka nu ja kwiñan nten chalyuu.”'
  bre-BRG: 'Ni hon eus e glevet o lavarout: Me a ziskaro an templ-mañ, graet gant
    dorn an den, hag a-benn tri deiz ec''h adsavin unan all, ha ne vo ket graet gant
    dorn an den.'
  opm-opm: '@see-verse:MRK.014.057'
  bvr-bvr: aburr-yinanga, “Ngayburrpa nyiburr-galiyarra nula nipa a-yinagata, ‘Gun-guna
    bala Wangarr gun-nika ana-gugaliya gu-jarlapuna, ngaypa barra ngu-rruma, lika
    ngorrngurra abirri-jirrapa gun-ngardapa wupa ngaypa barra gun-nerranga ngu-jarlapa
    gala an-gugaliya gu-jarlapungarna.’”
  wal-wal: '@see-verse:MRK.014.057'
  zad-NT: '―Neto'' ba beninto'' ne'': “Nad'' wc̱hiṉj yoodo''ni dga ben beṉ'' yell-lioki.
    Na'' ka gak shoṉ lla yiḻis'' ston na'' aga beṉ'' yell-lionichan gone''n.”'
  mgh-mgh: 'Hi nihomwiiwa ahimyaka: Kinhala ukwanyula inupa ila, itekiye ni matata
    a atthu, ni mahuku mararu kinaahala uteka ikina yoohitekiya ni matata a atthu.'
  aso-aso: 'Aza tiꞌ lo livo giluneꞌ ve: Monoꞌ numuno naba mene eveneꞌ aꞌinedunuꞌ gizaniꞌ
    nene izo kuso gamene setohamo ogavo gohi ma eveneꞌ aꞌinedunuꞌ gizamilizaniꞌza
    neniꞌ lokuvo sotoꞌ oloseive.'
  uli-uli: “Ha rongrong le Jesus ye sor bo, ‘Ye bele hamderaloh Templum le foriyel
    yarmat, ngo bela solral mo wol miril ngo yesa hasu tefaelidah sew le te foriyel
    yarmat.’”
  nin-NT: “Inta wo ma so da di, ‘Uki Unkpi ku Ibarr Abachi ku, nggo a me ku na ango
    ka unushirr, ingga ta tsi ku nggarr, ni ta vu ku me ni ivi itarr, ni si ta me
    ku na ango ka unushirr zizo hen.’ ”
  tgk-tgk: '«Мо шунидем, ки Ӯ мегуфт: „Ман ин Хонаи Худоро, ки бо дасти инсон сохта
    шудааст, вайрон мекунам ва баъд аз се рӯз дигаре бе кӯмаки инсон месозам“».'
  acu-NT: '—Ju aintsu timiauri iisha antukmaji. Ju chichaak: ‘Yus seatai juun jean
    aints ainau jeamkarmia nuna yumpungnasha, nunia ataksha chikich jean aintska jeamchamu
    wainiatnak kampatam kintatik jeamkatatjai’ tau antukmaji, —tiarmiayi.'
  cak-WNT: 'Riyoj can kac''axan c''a tek Riya'' rubin: Riyin xtinwulaj re rachoch
    ri Dios ri banon cuma achi''a'', y pan oxi'' k''ij npaba'' chic jun ri ma achi''a''
    ta xquebano. Queri'' rubin, xecha''.'
  ebk-ebk: “Chinngormi hiya ay kenalina, ‘Chachaeloktu nan nauy Templo ay enammaan
    chi tataku, ya as nan unig chi turu ay urkiw kumaufiaktu as tukún ay fiakun taku
    nan mangamma.’ ”
  spa-PDDPT: 'Nosotros lo oímos cuando dijo: Yo destruiré este Templo hecho por manos
    humanas, y en tres días edificaré otro no hecho por manos.'
  ruf-ruf: “Tsatumhulika kolonga, ‘Nitsoihinya Ing'anda ino ye Imulungu iitsengighwe
    kwa ghamoko na litsuwa lya kadatu nitsotsenga ingi ing'aitsengighwe kwa ghamoko
    ghe iwanu.’ ”
  gun-gun: '— Ore roendu aipoe''i rã: “Xee ambovaipa ''rã kova''e templo avakue ojapo
    va''ekue, ha''e mboapy araa py amboae ju ''rã ajapo avakue rembiapo e''ỹ”, he''i
    va''ekue.'
  agu-BL: 'Je chiyole''j: —Je yol nkubit ketz te nocxe''j: ‘Tzinxite'' cu''n yi ca''l
    yi wi''nin xanil, yi wunak bnol tetz, nin le toxi''n k''ej jepon intxicbal junt
    tir, yi nk''e''tz wunak bnol tetz,’ stzun i'', —che''ch bantz.'
  isn-isn: “Aza kigulye ukuligitya, 'Nikalibipya itekeelo ili nai lizipigwe ku mikono,
    nu mukati a mahiku a taatu nikikalizenga ingiiza ni shanga lizipigwe ku mikono.”
  eng-PEV: They said, “We heard this man say, ‘I will knock down God’s ceremony house
    and build another one in 3 days. Lots of men built this one, but I will build
    a new one just by myself.’”
  ilo-ULB: “Nangngegmi a kinunana, “Dadaelekto daytoy a templo a naaramid babaen kadagiti
    ima, ket iti maika-tallo nga aldaw mangipatakderak iti sabali a saan a naaramid
    babaen kadagiti ima.'”
  pir-NT: '—‍Ahriquiro ohõ saha nidi: “Yʉhʉ ahri wʉhʉre Cohãcjʉ̃ wʉhʉre masa tiquina
    dahreri wʉhʉre cohãgʉtja. Sa cohãgʉ ihtia deco wahaboro ti wʉhʉre pari turi yegʉtja.
    Ti wʉhʉ masa tiquina dahreri wʉhʉ ijisi”, tiquiro nigʉ̃ ʉsã tʉhou, niahye ni meho
    yahusãñequina.'
  anv-NT: “Ɛse déwú ndɛre ji ashuú mmyɛ nnó ji ammu nyɛ ɛcha upɛ Ɛsɔwɔ ɛwéna
    ɛwé akwaá átɛné ne ámu, ne ndɔ ɛlɛɛ́ ɛkwɔnégé átɛnege ɛwéchá ɛwé álá
    tɛné fɔ́ ne ámu wɔ́.”
  sab-NT: '@see-verse:MRK.014.057'
  tmd-tmd: “An nugugu mɨdmɨn, nuŋ yadöŋa, ‘God höjöpalɨb rama, imag pön urim kɨ, nɨ
    hajal abön, wop mös paŋ iswob ur nɨgɨnö. Imag pön uröi akuyöbö röin; nɨ ram yoŋyöbö
    ur nɨgɨnö,’ rö,” rɨmä.
  acr-NNT: '—Riꞌoj xqato echiriꞌ xubꞌiꞌij: “Kanwulij wa Rocho Dios ꞌanatal xa kuma
    rachijabꞌ, yey xa pa oxibꞌ qꞌij kanyak jun chik na ꞌanatal ta kuma rachijabꞌ”
    —xechaꞌ.'
  kpg-kpg: “Gimaadou gu hagalongo gi Mee e helekai boloo, ‘Au ga oho di Hale Daumaha
    dela ne hau go nia daangada, gei i muli hua nia laangi e dolu, gei Au ga haga duu aga
    di maa, hagalee e hau go nia daangada.’”
  taj-taj: “चु म्‍हिसे ‘ङाइ म्‍हिसे स्‍होबा चु परमेश्‍वरला मन्‍दिरदा फुप्‍सी सोमरेरीन
    म्‍हिसे आस्‍होबा परमेश्‍वरला मन्‍दिर स्‍होला भिसी चुसे भिबा ङन्‍से थेःबा मुला।’”
  avt-avt: “Haiu memtewek hɨrak katɨp, ‘Hi ewep wɨnak iuwe ke God mɨt nimaak, te maain
    wɨ wikak hi pɨke eimaak mɨt ap te nanimaak taau.’”
  cbk-cbk: Ansina ya habla sila, “Ya oi came con este gente ta habla que ay destrosa
    dao ele este templo que el maga gente lang ya hace, despues dao de tres dias ay
    manda le planta otro templo, que hende hecho de gente.”
  uig-ARA: 'ــ بىز ئۇنىڭ: «ئىنسان قولى بىلەن ياسالغان بۇ ئىبادەتخانىنى بۇزۇپ تاشلاپ،
    ئىنسان قولى بىلەن ياسالمىغان باشقا بىر ئىبادەتخانىنى ئۈچ كۈن ئىچىدە ياساپ چىقىمەن»
    دېگەنلىكىنى ئاڭلىدۇق، ــ دېدى.'
  tuf-tuf: '—Isat ráhcuitan, ser uchat uchta wajacro: “Aját Sir ubach uwat at cut
    tuw̃jaquey bahnác bar quihwinro, -wajacro-. Quihwír bay cuanyat istiy óronro.
    Eyra uwat at cut tuw̃ti binro,” wajacro. Isat eyta waquíc rahjacro, wajacro, uw
    cahujinat Jesús ojcor.'
  abx-abx: “Sapamati'an kami' i nagsumat-na nga bungkag-na kuno' i templo nga hinimu-na
    si a'a, ngan anindog iya la'in nga ma'in hinimu-na si a'a sallod hamok si tallo
    allaw.”
  mco-NT: '―Ɨɨch ajcxy amɨdo''ijt Jesús y''ayuc tüg tecy, co jadu''n ymɨnañ: “Njidaamybɨch
    jada Dios ytɨjc huɨdibɨ jäy tɨ cójcɨxy, e codugɨɨg xɨɨ gojtɨgadzipɨch huingbɨ
    huɨdibɨ ca'' jäy cojy.”'
  kqf-kqf: “Tama ke vaiye i giuna gado, ‘Tagu kaka Maimaituwa ena vanuwa lava a kelikelina,
    yà kagebogebo bi laḡan faiona nopodimo ḡesau yà keli, mote lava nimedimo voivoiyena.”
  cpb-NT: '“Nokemiri chapinki jirika, ikantzi: ‘Ari nontzimpookakero tasorentsipanko
    riwetsikanewo atziri, iro awisawetakya mawa kiteesheri niwetsikai otsipa, kaari
    ratsipeta atziri riwetsikairo.’ ”'
  aon-aon: '@see-verse:MRK.014.057'
  hus-NT-2005: '―Wawáꞌ i achʼám tin ulúmal enchéꞌ: “Nanáꞌ neꞌech ku paku jechéꞌ an
    pulek atá xon tu kʼakʼnáb na Dios xin kubám an iniktsik ani ti óx a kʼítsá neꞌech
    ku kubaꞌ juní ít xi yab kubadh kʼal i iniktsik.”'
  mig-NT: 'Máá‑ná, ni̱ kajini̱‑ná ká''a̱n‑de: Ruu̱, stúncháa̱‑ri̱ ve''e ii̱ yá''a
    ja̱ ní ka̱sáva̱''a nda''a. Te nuu̱ uní kɨvɨ̱ te ndukani‑ri̱ ɨnga̱ ja̱ tú nɨ́nɨ
    jíín ndá''a, áchí‑de, áchí jíná''an.'
  bps-bps: du manla, “Ani lingemi, manan, ‘Lanbàgu i Bong Gumnè Dwata nimò i dad to,
    bay di tlu duh lêmangu ftadag satu ise to mimò dun.’ ”
  mbs-mbs: “Dinineg day se inikagi din te mekebatog sikandin megbaet te dakel simbahan
    sida ininang te otaw, aw ipetindeg din se kaling simbahan eked inangi te otaw
    dalem te telo se aldaw.”
  tof-tof: “Ki oya igó arrkrruóp wagó, ‘Ka sab ini Godón Gyabi Müót ilgüto, pama ne
    kla elóp. Aüd ngürr kugupidü, ka sab darrü müót elo, pama koke ne kla elóp.’”
  cme-NT: '«I nuɔ u ciɛra wuɔ: ‹Nelbiliembaŋ maa *Diilodubuɔ maŋ daayo‑i, mi ka muonu-yuɔ
    aa ma uufɛlɛŋo yinni siɛi hɔlma-na; ufaŋo siɛ waa nelbilieŋ uumaŋo.›»'
  sus-sus: «Muxu a xui mɛxi nɛ, a a falama, ‹N yi hɔrɔmɔbanxi rabirama nɛ, adama bɛlɛxɛ
    naxan tixi, n gbɛtɛ ti xi saxan bun ma, naxan mu tixi adama bɛlɛxɛ ra.›»
  pon-2006: “Se pein rongasang ohl menet, e kahski, ‘I pahn kauwehla Tehnpas Sarawi
    wet, me aramas kauwadahr, a mwurin rahn siluh I pahn kauwada ehu me sohte wiawihkihda
    pehn aramas.’”
  dad-dad: “Amã karĩ mafiyẽ mog, iron, ‘Aya tempel tamom dinon anĩ narĩ afel fen,
    naa towo bun, taka, are tamom to inouf anĩ anouf.’”
  zab-NT: '—Dunnɨ abindiagnɨ rniib: “Nare itsɨlia yudoroo xte Jerusalén ni banchuu
    de bniety, ne cun chon dxi abzuubani stuby, sin guelgucné xte de bniety.”'
  jae-jae: “Aêac aŋô gebe eŋ kêsôm gebe Lôm dabuŋ, taŋ sêkwê ŋa lemeŋ naŋ, aê oc janseŋ
    su ma jakwê teŋ êtiam atôm bêc têlêac, jaŋgôm ŋa lemoc atom.”
  ksd-ksd: 'Ave ga valongore i tatike dari: Ina re vue go ra pal na vartabar di ga
    pait ia ma ra lima i ra tarai, ma ina pait pa mule ta tikai tai ra utul a bung
    uka, ma pa ta lima na maravut i tana.'
  msm-NT: Kagi dan, “Pigdinog noy no mig-iling si Jesus, ‘Oggobaon ku seini Bayoy
    to Diyus no hininang to otow, aw sed to tatoyu no aedow oghinangon ku to yain
    no Bayoy to Diyus no kona og-otawan to paghinang.’”
  myk-myk: '«Wʼa yi jo wèe ɲii na na: ‹Sipyii pʼa ke Kilɛ-pɛɛŋɛ pugbɔhɔ kemu yereŋɛ
    ge, nɛ na ba kee ja, na katii yereŋɛ cabyaa taanri funŋɔ ni, sipyii keye ya kemu
    yereŋɛ wɛ.›»'
  sbe-sbe: “Iya doha teina ye hedede na ka lapui ye wane, ‘Teina Numa Tabuna tamowai
    nimadiyena se ginauli ta, yau kabo ya koigwaligwali, na mayadai haiyona unai kabo
    hesau ya hetoloꞌuyoi, iya nige tamowai nimadiyena se ginauli.’”
  mcr-mcr: “Ne Ämaqä Tqu tii tqaŋgi äwikque. ‘Goti Iqueqä hiqäva-imäkqä aŋä, ämaqä-qua
    mätqe, Nyi äqiyäpnetmä, aŋgumŋi, hiunji hŋquaqu-hŋque mätmniqeqä. Iŋäqe Nyi hipaetä
    mamätqä imqänä’ tqaŋgi, äwikqueqä” ätukuwi.
  cux-NT: 'Nús''uu ní ch''iindiveéⁿ ''nū chí Jesús caⁿ''a yā ''túúcā: ''Úú ní nadituūví
    yáacu ''cūū chi saⁿ''ā yeⁿ''e iⁿ''yeeⁿdí ''cūū din''dái sa. Ní chɛɛti ''iinū nguuvi
    nadin''daí taama chi nguɛ́ɛ́ saⁿ''ā iⁿ''yeeⁿdí ''cūū din''dái sa.'
  tur-YTC: “O’nun, ‘Elle yapılan bu tapınağı yıkacağım ve üç gün içinde elle yapılmamış
    başka bir tapınak kuracağım’ dediğini duyduk” dediler.
  san-ITR: idaM karakR^itamandiraM vinAshya dinatrayamadhye punaraparam akarakR^itaM
    mandiraM nirmmAsyAmi, iti vAkyam asya mukhAt shrutamasmAbhiriti|
  bel-N: '«Мы чулі, як Ён казаў: “Я зруйную гэтую бажніцу, зробленую рукамі, і праз
    тры дні збудую іншую, якая не рукамі зробленая”».'
  sch-sch: “Hi mi hin, miriemin an lei sin ‘Biekin hih set ka ta, male sûnthumin
    adang inkhat kuta sin niloi in minding ki tih’ a ti kin riet” an tia.
  mic-MIQNT: “Nutaqatt'p teluep, ‘Suisgo'tutes ula 'gjia'sutuo'guom ta'n ji'nmug gisitu'tij
    aq gisi nsuguna'q ltutes newgte' ta'n mu ji'nmug gisitu'ti'gw.’ ”
  huu-NT: '—Bimɨe lluana cacadɨcaɨ. Jusiñamui jofona jeare ñaɨte. Naimɨe llote: “Jusiñamui
    jofona comɨnɨ fɨnodɨmacɨ; ia iena cue judaɨanona, darui amani illanona, jɨaɨe
    fɨnoitɨcue. Comɨnɨ iena fɨnoñeitɨmacɨ”.'
  jiv-NT: “Yusa Uunt Je̱e̱n, aents jeamarmia nuna yumpuṉtiatjai. Túran menaintiú
    tsawantai̱, chikichan, aents jeamchamun jeamtatjai” tau antukmaji” tiarmiayi.
  otm-NT: ―Nuna ran 'yohʉ bi ma nɛ bi 'yɛ̨na, “Nugä ga yø't' ra niją ua, nt'øt'e yʉ́
    'yɛ yʉ ją'i, nɛ nu'bʉ ná hyupa ga høcä n'da ngue hinga nt'øt'e yʉ́ 'yɛ yʉ ją'i,”
    bi 'yɛ̨nna ran 'yohʉ, nɛ nugähe dá øhmbe 'bʉ mí 'yɛ̨nna, bi 'yɛ̨m bʉya.
  dah-dah: “Al gareb, ‘Al Kuruŋyen ya balem al haniŋde irtiŋ gabe upew ureŋ. Irdeb
    naŋkahal karworeb hoyaŋ ireŋ. Goyenbe al haniŋde irtiŋ gahade moŋ,’ yeke nurtiriŋ,”
    yamiŋ.
  tnk-tnk: “Kɨmaha iahəreɡi iəmə i rɨməni mə, ‘Iou takouraha nimwə i səvəi Kumwesən
    sə nərmama həno ia rəɡɨnraha. Nəpɨn kahar rukurau takuvrhəkɨn riti mwi nərmama
    tuhəpwəh noien ia rəɡɨnraha.’”
  kpr-kpr: “Nu eminge siri namane nininguseri, ‘God da Kambo+ evetu genemboimi itutusera
    ava, nane bejedo sifo etodaba naká ainda jokáda, nasukako itono fetarira, jo enii
    na sonembae arera,’ nu aminge setiri namane nininguseri.”
  san-IAS: idaṁ karakṛtamandiraṁ vināśya dinatrayamadhye punaraparam akarakṛtaṁ mandiraṁ
    nirmmāsyāmi, iti vākyam asya mukhāt śrutamasmābhiriti|
  nho-nho: “Maatou ni llono i ttama naa e-taratara maa, ‘Nau ma ki seua a nau te Hare Tapu
    teenei ni hakatuuria naa tama te maarama nei, aa imuri naa aso e toru, nau ma ki hakatuu
    te laa Hare Tapu teelaa naa tama te maarama nei ma ki see kkapa no penapena.’”
  gym-NT: Ju blitakrä Ngöböbe mikani ni kä nebtäkwe, se abko tikwe juandi ngwarbe
    jökrä, abti köbömäkäre angwane, tikwe ju mdara jire mikadita täte, akwa ñan ni
    kä nebtäkwe mikadi, nieba kwe nun okwäbti, niebare kwetre Jesu rüere.
  azg-NT: —Já jndyë́ na tso tsanvaꞌ na ntsityuiiꞌ jon vatsꞌon tꞌman njanhan na jnanꞌya
    nnꞌan, ndoꞌ ninndye xuee na ntsia jon ncüiichenhanꞌ na tachito nnꞌan na nnanꞌyahanꞌ.
  bhd-bhd: “असेईं एस केरां एन ज़ोते शुनेरू कि, ‘अवं मैन्हु केरू बनोरू एस मन्दरे बिछ़ोड़तां
    ट्लेइ दिहाड़न मां होरू मन्दर बनालो, ज़ैन मैन्हु केरू बनोरू न भोलू।’ ”
  too-NT: '―Quina''n ickaxmatui a''nchī hualh: “Quit na''icmāsputūkō'' ixlīhuāk huā''mā''
    xaka''tla'' lītokpān a''ntū ixtatlaujca''n chi''xcuhuī''n. Lā'' ixlīlakatu''tun
    chi''chini'' na''ictlahua ā''lakatin a''ntūn tū'' ixtatlaujca''n chi''xcuhuī''n”.'
  ind-AYT: “Kami mendengar Dia berkata, ‘Aku akan merobohkan Bait Allah yang dibuat
    oleh tangan, dan dalam tiga hari, Aku akan membangun yang lain, yang tidak dibuat
    oleh tangan.”
  cjo-NT: '—Nokemaeyakirini Jesoshi ikantzi: “Iinja noshekiroreero Tajorentsipanko
    iroka riwetsikani atziri. Ari okaate 3 kitejiri niwetsikae naaka paashini Tajorentsipanko,
    kaari riwetsiki rirori atziri”.'
  nsn-nsn: “Inggeim king longoro tatanono ke hire pare, ‘Inggo u turung dura liu tar
    umang lotu ger dedeilene ka tuhainir tamat. Dohi muduhia tar touonor marein u
    turung tuha tar giameh ahik paho tamata ra tuh.’”
  san-DEV: इदं करकृतमन्दिरं विनाश्य दिनत्रयमध्ये पुनरपरम् अकरकृतं मन्दिरं निर्म्मास्यामि,
    इति वाक्यम् अस्य मुखात् श्रुतमस्माभिरिति।
  tna-NT: '—Ecuanaju da id''abana Jesús puana uja: “Ye deja cuana sa jamuduti templo
    yama ejusiautepe. Quimisha tsine su pia templo yama enetianameyu. Tueda aimue
    deja cuana sa jamuduti mahue.”'
  lid-lid: “Ahi mene ndranuhun iy anya ja, ‘Jo kameh tohowei asiu tinan ta Kindrei
    dah ala amekes na lim kameh iu, ano na len ma taloh ja kameh jo tutuni ari ja,
    idoh bamekes na lim bwe.’”
  wim-wim: “Ngan ngeeyan nunang wik inangan thaw, ‘Aawuch ngench thayan God.antaman-a,
    pamangan kaachin. Ngayaniy-a, ngul wayathāng, aꞌ kinch koꞌalamangan kanan wantow-a,
    ngay aawuch ngench thayan thonangan ngul kaachāng, pamang keꞌaman kaachin, yaꞌan.’”
  zga-M: '''Tukhapulikhe ita ninanganwa etembile eieyein''chengiwe na mavokho, mugati
    musikhu idatu nin''chenga eeyenge iyesayinhengiwa na mavokho.”'
  yom-yom: '—Tunwa bu katuba ti : “Ndiela tiolumona Nzo Nzambi yayi yitungulu mu mioko
    mi batu vayi mu bilumbu bitatu, ndiela tungayinkaka yoyo yela kambu tungulu mu
    mioko mi batu.”'
  eng-NNA: “He said, we heard him, 'God's Temple, men made it, truly I will break
    it, and in three days I will make another temple, people can not make one in that
    way.'” Like that they were lying.
  san-SIN: ඉදං කරකෘතමන්දිරං විනාශ්‍ය දිනත්‍රයමධ්‍යේ පුනරපරම් අකරකෘතං මන්දිරං නිර්ම්මාස්‍යාමි,
    ඉති වාක්‍යම් අස්‍ය මුඛාත් ශ්‍රුතමස්මාභිරිති|
  yut-yut: “Nin da nandaŋapno Yesu da yaŋ yagɨt, ‘Nak da Telagɨ Yut Madep amɨn da
    awit uŋun tuwɨlek gɨldat kapbɨ da butgwan yut ŋwakŋwarɨ kɨnda abeŋ. Yut uŋun amɨn
    kɨsit da agagɨ dakon tɨlak dɨma abeŋ.’ ”
  grc-BYZ: ὅτι ἡμεῖς ἠκούσαμεν αὐτοῦ λέγοντος, ὅτι ἐγὼ καταλύσω τὸν ναὸν τοῦτον τὸν
    χειροποίητον καὶ διὰ τριῶν ἡμερῶν ἄλλον ἀχειροποίητον οἰκοδομήσω.
  cpc-NT: '“Nokimiri naaka chapinki jirika, ikantzi: ‘Ari nompookakiro tasorintsipanko,
    jiwitsikani atziri, iro awisawitatya mawa kitiijyiri nonthonkairo niwitsikainiri
    pashini, kaari ipomirintsiwinta atziri jiwitsikiro’ ”.'
  nhg-NT: '―Tejua otejcajque cuöc oquejto: “Pos naja necxexetunes ini nönca teopantle
    tli tlöca conchejchijque, hua ipa yeye tunale necajcoques ocsente tli amo yeca
    tlöcatl oquechejchi”.'
  nya-nya: “Tamumva akunena kuti, ‘Ndidzawononga Nyumba ya Mulungu iyi yopangidwa
    ndi anthu ndipo mʼmasiku atatu ndidzamanga ina, osati yopangidwa ndi munthu.’ ”
  ngu-NT: 'Quijtohuayaj: ―Oticaquilijquej oquijtoj: “Nejhua nicxoxotonis ihueyi tiopan
    Dios yejhuan oquichijchijquej on tlacamej. Niman ipan yeyi tonajli ocse nicchijchihuas
    yejhuan xtlachijchiutli yes ican tlacamej.”'
  kup-kup: “Aban epop pi pot hahan dei hatevetegip ev, ‘Ne Godiz tup ahomak abanari
    houloam het demoohaek neohö edat aliz nasikaro nasik tup mod abanariz nademotuz
    pomak rekot maot demom.’”
  jid-jid: ki wowu a sia bla ndi wawu ni zii hekali wa ba me ni wondi nda ni mi vi
    tra la me ri hama ni tindu ni wondi
  wmw-wmw: '“Ofwe tinsikira akamba javi: ‘Omi nidangula Nyumba Takatifu ijengiwe na
    wanadamu‑yi na kwa muda wa suku natu, níjenga nyengine, saijengiwe na makono a
    wanadamu.’ ”'
  gmv-GGM: “Haysi adezi <Ta asa kushen kexetida maqidasse lalada asa kushey bochontaz
    hara maqidasse heedzdzu galasara ta kexana> gishin nu siyidos” gi markatida.
  ssg-ssg: Laha ukek, “Amite hong i kak ukek, ‘Nga toi hamanana tehu Ingi Haeu ape
    leili ngain toluhu nga hatuhi tehu Ingi Haeu liai, kumahe ing tenen mini seilon
    atai.’”
  zpo-NT: '—Mbin nu lee lu nzhé: “Na lux yidoo ne kwaan mdexkwaa yaa re myet, nu chonaka
    mbizh dexkwaa naya stuba, kwaan nadexkwaat yaa re myet”.'
  poy-poy: “Tumpikiniriti muntu ayu pakatakula hanhalibisiyi numba nkulu ya Mlungu
    yawanyawiti kwa mawoku, na kwa mashaka matatu hanuinyawi imonga yawainyawa ndiri
    kwa mawoku.”
  qwh-NT: '—Noqacunam que nuna queno parlaqta wiyayarqö: ‘¡Nuna rurashqan que templuta
    ushacäratsirmi, quima junaqllata juctana sharcaratsishaq! Y tse temploqa manam
    nunacuna rurayashqannonatsu canqa’ neqtam wiyayarqö.'
  gaw-gaw: “Danab imu Nug inam a doomut. ‘Da mana meṯak lag imu, danab ep̱elagp̱a
    hep̱ig ele amu, da hep̱i nauheb, deḏ ewamp̱aib amu da bau heḵul amge da ep̱elp̱a
    ii hepa.’ Nug anam aum,” aon ap̱ig.
  nca-nca: “Uni ŋundo ŋande yaró, ‘Ya Surumí ŋu rambaruruwano. Ko naru kapusa ŋunde
    rotoro keta qu towowano. Quko keta ŋuko kandeto kama towowano.’ Ŋunde yiní iŋatowó,”
    yaŋgurí.
  zpz-NTPP: '―De̱ ya̱ güeñ de̱ nu nay: “Ya̱ tilya̱ yuꞌ nu driib zily mbecy Ñgyoozh,
    yuꞌ nu byaa nu yaa mbecy. Orzeꞌ nañ chon dzi shes su̱ tuubaꞌ yuꞌ nu gya nu walab
    nu yaa mbecy”, nay ―na dey.'
  mkj-mkj: “Kamai pein rongjang woalmene, pwa, Ngoahi pirin koauwehla Umw Joarwihe,
    ma armaj kouda, a mwerin rehn jiluh Ngoahi pirin kouda oau ma johpwa wiawihkihda
    poahn armaj.”
  zac-NT: '―Bini naꞌa Jesús guniꞌi: “Guëchilia iáduꞌu ruꞌbë naná bëntsaꞌu nguiu, nu
    entrë tsunë dzë guntsaꞌua stubi nanadë bëntsaꞌu nguiu”.'
  kyg-kyg: Apakaemo huꞌapaeꞌmo, afiꞌnonageno alopa mono noꞌmo vayaꞌmogi apayatetiꞌmo
    ki maleꞌnaya nofeꞌmo heꞌna halagape vaiteꞌna loleꞌe magoꞌe afinaꞌmo utesigeꞌna
    vayaꞌmogi okisaya agufa kava huꞌna kiguve, huno huꞌnigeta afiꞌnone, huꞌa huꞌnayaꞌmonanafa
  kmk-kmk: “Dingngoḻ mi dit imbaga na un, ‘Yam-anok tun timplu’n kingwan di tagu ot
    nu lumabas tuḻu’n aḻgaw mangwaak si sabali un timplu un bokona kingwan di tagu.’
    ”
  cao-NT: —“Dios arati xobo potasti mëtsa xo ëa ra” i ja ni quiha. Jatsi, “Jaquirëquë
    tres barí tsi naa xobo nimatëquëxëquia” i ja ni quiha pë —i yosibo qui toa joni
    bo niquë, Jesu qui quësohi na.
  bbr-bbr: “Ik Jisas nukas kiro ämän äiewon, roumun. Kos keser äiewon, ‘Is kiro Anut
    osap nuriäi ou näwäu roat akas ipiakas moin, uräianik, omre 3 orip utia, is kar
    ou awau mam. Roat akas kiro ou wa maiei.’ Ko keser ämän äiewon, ik roumun.”
  inb-inb: '—Kasa nis­katami uiar­kan­chi: “Kai Diuspa wasi runa­kuna ruras­kata,
    nuka­mi puchukan­gapa kani. Nis­paka, kimsa puncha­lla­pi­mi sug wasi runa­kuna
    mana saia­chis­ka­sina saia­chin­gapa kani”.'
  hrv-hrv: '“Mi smo ga čuli govoriti: ''Ja ću razvaliti ovaj rukotvoreni Hram i za
    tri dana sagraditi drugi, nerukotvoreni!''”'
  box-NT: «Wa ɲá ò o bía le mí ì fío le Dónbeenì zĩi na ɓa nùpua son, á à
    bĩní ì so le ɓúi hã wizooní tĩn yi ká dén á nùpua máa so.»
  ote-NT: '―Nuje stá øhe xa ma̱nga njaua: “Ma ga yøꞌta nuna ra nda̱nija̱ bi hyoca
    ya ja̱ꞌi, pe rá hñupa ya stá ꞌbaꞌma maꞌna núꞌa̱ hingá nthoqui co yá ꞌyɛ ya ja̱ꞌi.”'
  wnu-wnu: '“In igumin eng ete qamarei: ‘Inorou munai aib eng munon ubent mindatemir
    eng ye bo bapami qen ombur gari ende mindat boopurambam. Qenu munai mindain eng
    wonou wes, munon ger ende me mindainerei.’ Ende qamar eng mai qiyo?”'
  zam-NT: ―Nu' mbìn le' mbi' ba' ndxab le' mbi' telux templ che'n Diox co' mtoxcua'
    mèn póla. No tolo ndxab mbi' le'n son huiz no maste xít te'f mbi' tedib templ.
    No templ co' mbez mbi' toxcua' mbi' ne'toxcua'de chol mèn. Ne' ne' lyath no mèn
    mbi' toxcua' mbi' templa.
  zyp-NT: “A reipaw kaa thuipaw cawh, ‘Ma behnah ing cawngsaw tei sahpaw heh chehthlah
    a neh ka, ningthung chung letah cawngsaw tah sah lypaw ka padaw kaw a,’ a tah,”
    tatah hing bia cawh aa rei.
  sey-NT: 'Yëquëpi i̱ caye asasicohuaꞌi aꞌë, cajë yoꞌojë careña: “Ñeje caquë api,
    ‘yëꞌëpi Maijaꞌquë huëꞌe nejojaꞌquë aꞌë, pa̱i deꞌhuasi huëꞌe. Ja̱je yoꞌoni jeteyoꞌje
    tres muꞌseña paꞌi maca huajëcore nejaꞌquë aꞌë, pa̱ipi nemaꞌcore.’ Ja̱re asahuë.”'
  nvm-nvm: '@see-verse:MRK.014.057'
  mps-mps: “Dago odali, agai te tiwai po wai, ‘Te eno digi eno te bidi dabego nogogo
    sę yani te Moni Lotu Be tempel te aluaibao. Tama nosali te be eno te sela sogode
    gasa dodolama sę yaibao, tiali goli te be te nogogo me sę egobeo,’ agai te po
    wabo dago odalio,” augwaligo te po wai.
  seh-seh: '“Ife tamubva mbakhalonga kuti: ‘Ine ndinati ndifudze nyumba iyi ya ntsembe
    ya kucitwa na anthu. Mbwenye pa ntsiku zitatu ndinamanga pontho inango ya kukhonda
    kucitwa na anthu.’”'
  pab-NT: '— Wasema iniraene exakere: “Namawenekoarehetaite exe Iraexatyakalati Hana
    halitinai tyomehenere hoka hanamaki ferakene kakoa taitaite notyomehetene. Hatyo
    atyoite maisa halitinai nómane xini”, nita — nexaha.'
  llg-llg: “Ai mamanene hataholi ia kokolak nae, ‘Dei fo Au tao atuꞌu heni Uma Ina
    Huhule-haladoik ia, fo hataholi la lambadedein lenik lima nala. Boe ma fai katelun,
    na, Au ambadedei falik Uma ndia. Tehuu taa pake hataholi liman.’ ”
  kyf-kyf: «Gbʋ ɔ gbaa, -a ka we 'nʋ. Ɔ nɛɛ nɩɩ, -Lagɔbudu 'kadʋ, -we nyɩma 'sʋbhaa
    da nɩ, -wlɔa ɔ yia we. 'Ɩn 'ylɩ ta zɔ we -putu -we nyɩmɛɛ sɔ 'nɩa 'tlili, ɔ 'ka
    -mʋʋ 'sʋbha.»
  tpi-tpi: “Mipela i harim em i tok olsem, ‘Bai mi yet mi brukim dispela tempel ol
    man i bin wokim long han. Na bihain long tripela de bai mi sanapim narapela, tasol
    bai mi no wokim long han.’”
  mih-NT: 'I siñi ndi catyi ra: “Cua cani vehe ñuhu cahnu ra Ndyoo sa i zavaha ñiyɨvɨ,
    ta sisi sa uñi quɨvɨ ñi ta cua zandei inga si sa yɨvɨ ñiyɨvɨ zavaha.”'
  qvh-NT: “Nogacuna wiyayashcä cay runa templuta juchurasir quimsa junaglacho juctana
    sharcasinanpä nishgantami. Saynöpis payga nergan runa mana sharcasishgan templo
    cananpä cashgantami.”
  kms-kms: “Beghi putungu putungu ne ni nari, ‘Nge God ningg baj wute gri yembe munduw
    kin wen bir kuaq di nginy temi ire pre aye wute gri yembe munduw segi kin mune
    yembe guduw’.”
  agn-agn: Ganing tanira, “Yami mismo, nabasi ami ang ganing tanandia gebaen na ono
    tang Timplong narin ang bindoat ta taw, ig ong teled ono ta tolong kaldaw magpa-deng
    si tanandia ta Timplo ang belag ta taw tang magboat.”
  nhi-NT: '—Tehuan otcaqueh oquihtoh: “Neh inxitinis nin teopantli tlen tlacameh occhiuqueh,
    uan ipan yeyi tonal inchiuas ocse, uan amo tlachiual ica inma tlacameh.”'
  ttc-NT: «Qetza owok qcha'o'na, aj txik tyoli', “Wetz oqtel nxitu' ja Nin Jay Nab'il
    Qtata Dios aj kyk'ulb'en xjal, b'ix tuj toxi'n q'ij tqetlen nxitu', ojawel nk'ulu'
    junky'el aj nya'tx kyk'ulb'en xjal.”»
  dan-1931: '“Vi have hørt ham sige: Jeg vil nedbryde dette Tempel, som er gjort med
    Hænder, og i tre Dage bygge et andet, som ikke er gjort med Hænder.”'
  kwj-kwj: “Nunjenga nu mendiwani ete ri sawero, ‘Hima tapa ki kiro Gotri aka laka
    doti a lendosini gisi namili iwa hima to kinda nambwe Gotri aka foti ani ai a
    rasaino.” ’
  vie-OVCB: '“Chúng tôi nghe người này nói: ‘Ta sẽ phá nát Đền Thờ do con người xây
    cất, rồi trong ba ngày Ta sẽ dựng một Đền Thờ khác, không bởi tay con người.’”'
  kze-kze: kwemó sisatáámó isáúndaya anóm-bono'-namba kwaási uráan-damba tawísíyuwe'a
    kaumbo-táwai kwaisuwé'a kwaásimo ímo íyan-damba ónaumne siráiye suwasá
  mpj-mpj: “Kulirnulaju jiilu Jiijajju wajarnu jilanya, ‘Jaajpa maju paluya martu
    laltulu palyara ngarajunu, karna ngayulu warlangku, palujanurna karrpu yupaljarna
    ngayulu palyalku ngarajunku, jaajpa kujupa, mirta martu laltulu, paki.’”
  lbk-lbk: “Chinngemi ay kinwanina, ‘At etfek nan nay ay Timplo ay khinaeb si takho,
    sa et isnan las-od nan tolo ay akhew, at patakchekhek nan teken ay faken takho
    nan mangaeb.’ ”
  mto-NT: '―Nmo̱tu xa a̱a̱tseꞌe ku veꞌe jidu̱ꞌu̱m vyaꞌañ: “Nyakkutó̱kiyup xa a̱ts
    ya̱ꞌa̱ veꞌe ya̱ ma̱ja̱ tsapta̱jk juuꞌ veꞌe jayu pu̱m; toojk xa̱a̱jts a̱tseꞌe mpa̱a̱mnuvat
    juuꞌ veꞌe ka jayu pú̱map.”'
  bzh-bzh: “He hanġo bë yi sënë nër bë, ‘Sëḳ ḳevoh Anutu yi dub-vabuung-böp sën
    mehönon delev raḳ nemaj lo na, loḳ buk natu löö lob sëḳ dev ngwë sën mehönon
    su denelev raḳ nemaj rë lo bebare nah.’”
  guj-2017: અમે તેને એમ કહેતાં સાંભળ્યો છે કે, ‘હાથે બનાવેલા આ મંદિરને હું પાડી નાખીશ
    અને ત્રણ દિવસમાં વગર હાથે બનાવેલું હોય એવું ભક્તિસ્થાન બાંધીશ.’”
  jvn-NT: “Awaké déwé krungu Dèkné ngomong nèk bakal mbubrah Gréja Gedé gawéané manungsa
    iki lan omongé dèkné bisa ngedekké liyané sakjeroné telung dina, sing dudu gawéané
    manungsa.
  byr-byr: “Gamɨ dakeꞌ nemɨ wɨꞌno. Dara daꞌ ‘Gotɨyare anga daꞌ aꞌmwera yavɨkaryaasaꞌ
    kayaaka yɨgalaꞌmujɨ yɨrɨka daryaai darɨkɨ anga pɨrɨꞌ aꞌmwera mamajɨ yɨpɨꞌdeꞌ madɨdeinyɨra,’
    sara wɨꞌno.”
  ian-ian: Godna ngay ndinyangu kwutaa ngay sulɨgiyowun. Nandinya kuvut tɨga mandɨk
    ngay kwukiyowun. Ndinyangu kwutnjeya ngay vla ana kwukiyowun Jisas wandɨ wutnɨn
    njɨka walɨndi.
  hun-hun: '„Mi hallottuk, amikor ezt mondta: Én lerombolom ezt a kézzel csinált templomot,
    és három nap alatt mást építek, amelyet nem kéz alkotott.“'
  mcf-NT: 'Aden chuinubien utsi onquec: —Naden Esusën chuisho tantiombique. Tantia.
    Chuinu. “Nëid, Nuquin Papa tabadte shubu uashunaid chicbanendambi. Aden chicbanshumbic
    daëdec ushquin matsesën naidpenquio isadnuc ëmbibi naindambi,” quequin Esusën
    chuipondash —quepondash utsi.'
  kjs-kjs: Nipumi go epe lotu ada kimi warili-airi kilipitua lisa raburi naame pagisima
    lisimi. Wala yapi repome lotu ada rado wariabalua lisa pare kimi nama-alua lisa.
    Go lisa raburi naame pagisima lisimi.
  mni-mni: "“ \x93‘Mioibagi khutna saba Mapugi Sanglen asi eina mang-han-gani, aduga\
    \ numit humnigi manungda mioibagi khutna saba nattaba atoppa Mapugi Sanglen ama\
    \ eina sagani’\x92 haina nupa asina haiba eikhoina tahou-i.”\x94"
  yad-NT: '“Nu̱ñi tuva̱chutiirya saniquejada: ‘Ray ra̱javatyara Ju̱denu roriy, jiryatiy
    jomututa jvaacharara, mumurundamimyusiy ji̱ta ra̱nubesityanirya tarantiy, jomututa
    jvaachara vitya, mitya.’ ”'
  mxb-NT: '―Nduꞌu̱ kúú ra̱ ni̱ seídóꞌo ña̱ ni̱ kaa ta̱a xaa̱n diꞌa: “Koꞌi̱n nakani
    ndiꞌii veꞌe ño̱ꞌo káꞌano yó, ña̱ ni̱ ka̱va̱ꞌa ndáꞌa̱ ta̱a. Ta kúú ti̱xi oni̱ kuu̱,
    ta kúú kava̱ꞌi iin ka̱ veꞌe ño̱ꞌo sa̱á, tído o̱ du̱ú ña̱ káva̱ꞌa ndáꞌa̱ ta̱a kakian”
    ―kaá ra̱.'
  pon-2006A: “Se pein rongasang ohl menet, e kahski, ‘I pahn kauwehla Tehnpas Sarawi
    wet, me aramas kauwadahr, a mwurin rahn siluh I pahn kauwada ehu me sohte wiawihkihda
    pehn aramas.’”
  maq-NT: “Ngahan ne, tsinguétsun yungun xi matitjun xi casahmi xuta vë, hane cahntsua
    xi jyan nixtin ne, sahme nga ngu. Peru hacuiin cojo tsja xuta xi cuma hya.” Cuahaxutjin
    cahndë me xi cachja Jesús.
  hto-hto: '—Afémɨe dáɨnana cacádɨcaɨ: “Bie comɨnɨ fɨnoca gaɨríraco júdaɨtɨcue, íemo
    daruiámani íllemona jɨáɨ gaɨríraco comɨnɨ fɨnóñegaco abɨdo níitɨcue,” daɨde, —daɨdíaɨoɨ.'
  por-BRBSL: '“Ouvimo-lo dizer: ''Destruirei este templo que é feito com as mãos,
    e em três dias construirei outro feito sem as mãos''”.'
  ces-NKB: '“My jsme ho slyšeli, jak řekl: ‘Já zbořím tento chrám udělaný rukama a
    za tři dny postavím jiný, neudělaný rukama.’”'
  cui-cui: 'Barapomonae jeye: —Paxan pajume tan xua bapon Jesús paeba, jeye: ‘Xan
    abe exanaein barapo Nacom pin pia bo, po bo jiwi pia coutha acaba. Acoibi po matacabibe
    icha bo equeicha exanaein po bo jiwi jopa exanaeyo’, jei Jesús, jei barapomonae.'
  boj-2014: “Tamo endi a endegsi marnaq iga quem, ‘E atra tal koba endi tamo na gereiyo
    qaji di koŋgrontosiyqa bati qalub qa olo atra tal bei tamo na gereiyosai qaji
    di tigeltqai.’”
  eng-OEBUS: “We ourselves heard him say ‘I will destroy this Temple made with hands,
    and in three days build another made without hands.’”
  eri-eri: “Ere no benou lewainga iseye, ‘Ji yagewe tempel nere fai owonege langa
    tawane waha fasaka wonboni. Onodu iinga fati eei usuwou langa ji ete tawon boni,
    ariya ji owofe langa ada tawon boni.’ ”
  aly-aly: Alakenhaym, angka ingwerek-ingwer rernem ilenh irrtywerremel.
  wiu-wiu: i agome eya wa okale yatekoo. I kako tobou losu yapu alime wianeya ke̱aweane
    tadekatapeou. Wa ta tebolo-peta lia patakale eni pana-mene moomoane alime yono
    petekoa wiamene yapu awitikakoane wa wiou wa oka wa akeneya.
  swe-swe: '”Vi har hört att han har sagt: ’Jag ska bryta ner detta tempel som är
    byggt med händer och på tre dagar bygga ett annat som inte är gjort med händer.’
    ”'
  cth-cth: tami ni a sak hoeh e alouke bout ka sak han telah a dei e hah ka thai telah
    laithoe a kampangkhai awh.
  mti-mti: “Nu anotu me wane, ‘Ne temporu mame me iyayapan siyawa wakukampna, sira
    kum duwamdesi danave dawa me iyayapan nanuwo den sipewa ne sitna.’”
  pad-NT: '—Akamithaki ida Jesus athi. Bini''aki: “Onathararaki bana ida Deu-ra khai
    ani''avini kagorani ija''aria vanamonaha''iki. Mahi ahoarabakosikia onamonaha''ianaki
    bana ida gora hoariha ija''aria vanamonahariki.” Nimania ida Jesus athi akamitha''iki
    — vakhaniha.'
  twi-twi: “Yɛtee sɛ ɔkae se, ‘Mebubu asɔredan a wɔde nsa na esii no, na mede nnansa
    asi foforo a wɔamfa nsa ansi!’ ”
  hlt-hlt: ” Hekah kutsai bawkim he kai loh ka phae vetih hnin thum phoeiah a tloe
    kutsai mueh te ka sak ni, 'a ti te ka yaak uh coeng, ” a ti uh.
  tbz-SIM: ò bo pɔntɛ Kuyie ncĩ́ɛ̃̀tɛ̀ bɛnìtìbɛ̀ mɑɑ́ tɛ̀ nɛ̀ bɛ nɔu kɛ́mɑɑ́ tɛtɛtɛ̀
    yɛwe yɛ̀tɑ̃ɑ̃ti miɛkɛ tɛ̀ɛ̀ í yó ntú bɛnìtìbɛ̀ mɑɑ́ tɛ̀.
  san-GUJ: ઇદં કરકૃતમન્દિરં વિનાશ્ય દિનત્રયમધ્યે પુનરપરમ્ અકરકૃતં મન્દિરં નિર્મ્માસ્યામિ,
    ઇતિ વાક્યમ્ અસ્ય મુખાત્ શ્રુતમસ્માભિરિતિ|
  amx-amx: “Nwern awek, rang lakenh angkemeng, ‘Jerusalem-el church angerr nheng tjerrtjel
    artekarl thang ltwaketjenh. Arltang rrpwetj-penh thang church arrpenh angkep artetjenh,
    artwel artetj-kweny.’ ” Lakenh inang rrtjwerremel angkek.
  ake-NT: “Ina uya eta'pʉ, ‘Serɨ ka'pon nʉkoneka'pʉ use'man nɨto', ɨpʉreman nɨto'
    iwʉ' ma'tanʉkʉ uya mɨrɨ, mɨrɨ awonsi'kɨ osorʉwau wʉi yau, tʉron nɨ kanan amɨ uya,
    ka'pon nʉkoneka'pʉ pe pʉra nin si,’ ta iya,” ta'pʉ to' uya.
  qvn-NT: '“Nogacunaga mayapäcurä cay nigtam: ‘Nogaga juchruchishagmi runacuna rurapäcungan
    Diospa wayinta. Jinarcurmi quima junagtaga gangalanta sharcachishag runacunapa
    maquinwan mana rurashata’ ”.'
  tku-NT: '―Quina''n ickexmatui chī huanli: “Quit na''icmālaksputūkō'' ixlīpō''ktu
    huā''mā'' xaka''tla'' templo tū ixtatlaujca''n chi''xcuhuī''n. Ixlī''a''ktu''tun
    quilhtamacuj xtum na''ictlahua ā''a''ktin tū jā ixtatlaujca''n chi''xcuhuī''n.”'
  bjk-bjk: “Mem me ölangen ine i tengen bira, ‘E rabo öbeng ina gunon lotu raxin na
    nang a duöng toxo pet ma limedi. Ma xö sese önarun ne bung arabo uru a öng kabise
    nang a tödi i karabo pet ma limine.’”
  msy-2020: “E orazi, a ghaze, ‘Kɨ Godɨn Dɨpenir gumaziba ingarizim apɨrigh, egh dughiar
    pumuning ko mɨkezimɨn, igharazitamɨn ingarigham. Godɨn Dɨpenir kɨ ingaramim, gumaziba
    uan dafaribar ingarizir puvatɨzimɨn ingarigham.’ ”
  bpr-bpr: “Ani lingemi, manan, ‘Lanbàgu i Bong Gumnè Gumangamfù di Dwata ani i nimò
    i dad to, na di tlu du lêgu man tanlas, na yé tlasgu dun ise nimò i dad to.’ ”
  cle-NT: ―Gá⁴niuu²ah¹ hi³ gá⁴féh³ hi³ hí⁴yeéy² guah³ gaáy³ hi³ cá⁴dah²jmeéh² diáh⁴
    dsa³, baáy⁴ nɨ³ jmɨɨ́¹ ba² hí⁴jmeéh² ca̱á̱h³ dxaáh², joó⁴ há⁴hí̱³ dsa³ jmɨɨyh⁴²güii³
    hí⁴jmeé⁴ féh³.
  txq-txq: “Ai mamanene hatahori ia kokolak nae, ‘Neu ko Au ndefa heni Uma Huhule-haradoi
    Ina-huuk fo hatahori dae-bafok rambadedeik kana no liman nara. Basa faik telu
    bali, na, neu ko Au ambaririik falik Uma naa, tehuu ta pake hatahori dae-bafok
    liman.’ ”
  aaz-aaz: “Hai mneen atoniꞌ ia naꞌuab am nak, ‘Au of useer Uim Onen Uuf, reꞌ nafeen
    ee neik ꞌnimaf mansian. Ma neno tenu nteniꞌ te, Au ufena ufaniꞌ Umi naan, mes
    ka ꞌpaek fa ꞌnimaf mansian.’ ”
  qup-NT: 'Ñukanchika uyashkanchimi kay Jesús rimahukta: Ñukaka kay runakunapa rurashkan
    Yaya Diospa wasinta urmachisha. Chaymanta kimsa punchapi ñukaka rurasha shukta,
    mana runakunapa rurashkankunatashinanachu.'
  dop-dop: Tǝ nɩɩ Yesu yɔɣɔtɑɑ sɩ ɩnɩ ɩ kɑ́ yɔkɩ Ɩsɔ tǝsɛɛlɛ sɔsɔɔlɛ tǝnɛ, nte yǝlɑɑ
    niŋ ŋmɑwɑ tɔ. Ɩnɩ ɩ kɑ́ lɛɛtɩ kʋfɑtɛ nte yʋlʋ niŋ kɑɑ ŋmɑ tɔɣɔ kʋyɛɛŋ tooso wule.
  azb-azb: '«Biz Onun belə dediyini eşitdik: “Mən əllə qurulan bu məbədi dağıdıb üç
    gün ərzində əllə qurulmayan başqa bir məbəd tikəcəyəm”».'
  eng-DBY: We heard him saying, I will destroy this temple which is made with hands,
    and in the course of three days I will build another not made with hands.
  guo-NT: '@see-verse:MRK.014.057'
  hla-hla: '@see-verse:MRK.014.057'
  mav-NT: Mi'i hawyi wẽtup Tupana mõtypot yat atunug mye'ym e'at pe yn e. Mi'i hawyi
    Tupana yat atunug yt mo wuat i minug na'yn e ti Iesui i'atu'e.
  kpf-kpf: “Itâ sâi nâŋgâwen, ‘Na tirik namâ zi kândaŋâ bitnandâ mân tuubat, yen dinnandâ
    sa sirâm karâmbut umŋan âsagibap.’”
  ppo-ppo: “Mo whi̧né naasené tȩale be ama fisikóló, whi̧né tȩnénire momatere be
    ama sore sukamótóró momó tȩyaalopó depa, da̧né wosalepó,” yalepó.
  hin-2017: “हमने इसे यह कहते सुना है ‘मैं इस हाथ के बनाए हुए मन्दिर को ढा दूँगा,
    और तीन दिन में दूसरा बनाऊँगा, जो हाथ से न बना हो।’”
  bef-bef: 'Lali yaꞌma bomofi kumu kaga noligo keheliꞌohuta yabe. Ai ma lulata luꞌehina:
    Yaꞌma sipi mono nohi bonaꞌmagi giꞌahana nohi nani tele bilotoꞌni akuꞌi loeyagi
    moneyagi yege yupahi bonaꞌmagi megilana nohi meleꞌisi gilube. Ya noligo, keheliꞌohuta
    yabe.'
  amm-amm: “Koiyo noino na kwaimokinoki, “Nokoyo ko lotu nu mo asayo na ulaloimo.
    Namolisai mo ulo tauwoi mo uwai; ti monoi na ko uwaimoimo. Ulai nokoyo pa koinoso.”
  zaj-zaj: “Tumuhulika yolonga, ‘Noibomola Ng'anda ino ya Mulungu izengigwe na wanhu.
    Na gahabita mazua madatu noizenga iyagwe ayo haizengigwe na wanhu.’ ”
