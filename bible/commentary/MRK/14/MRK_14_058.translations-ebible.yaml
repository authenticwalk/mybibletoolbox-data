    pero mi soc c''abaluc oj sta slugar. ―Jach huax yala, xchi ja testigo jumasa jahui.'
  dwy-dwy: bitjaya, “Dhuwanaya ŋanapu yolŋuna ŋäma ŋayi bitjan waŋa, ‘Dhuwaya ŋarra
