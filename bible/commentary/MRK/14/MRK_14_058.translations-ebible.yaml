    Vo kepao oa viapau uvuipaoi ra vavae-ia oira paureve.”
  miz-NT: '—Tēkú ntɨ é kākaꞌan Jésuú ne: “Nakatsín u xúkun kaꞌnu sa é de váꞌa ñaꞌa
    san. Tē kúvi uni ntúvi ne, naxntītsí u túku xukun é ña te ñaꞌa kada váꞌa ña”,
