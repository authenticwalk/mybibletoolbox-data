    pomaʼpamtañoñapaʼ napaʼ oʼchcaʼye alla nat̃omater poʼpoñ ñeñt̃paʼ amachcaʼye añeyaye
    ñeñt̃ yec̈hcaten acheñ.”'
  mgh-2016: “Nahomwiiwa eeraka ‘kinoophomolha Inupa ya Nlhuku ithekiye ni attu ilha,
    ni utheka ikhwawe wo mahuku mararu, ihithekiye wo machiri a attu.’ ”
  kvn-NT: —Imi anmal we Jesús-itos, choge, ede Pabzhe-koled-neg-tule-chobzhad eyarne.
    Tegin ede ibapágin kannan neg-pid chobbalo, tenal tule pal kwen chobojul-kuo.
  gvf-gvf: “Yesu iru dungwa na piriwa. ‘God ka main ogu bil ibal kiingwa na sulalwa.
    Sulere pare, kaun sutakobe tawle na inan kwi kiiralwa. Ibal kobe ta kiinangwa
    kuunin paikimua,’ Yesu iru dimua,” dungwa.
  san-ISO: idaṁ karakr̥tamandiraṁ vināśya dinatrayamadhyē punaraparam akarakr̥taṁ
