    Ga ḻurrkunꞌthu waluyu wiripuna ŋuli buṉbu ŋalꞌyu, ga ŋunhiya yakana yolŋuwuŋu
    goŋbuy.’ ”
  kkl-kkl: '@see-verse:MRK.014.057'
  tbc-tbc: “Maŋ ru igo ibol dugo maloŋ a. ‘Ŋai tempel e tamol banid nam dususe yen
    ŋurubep, nal utol lo mi foun ak ŋabisa wa, an man tamol banid nam ta dususe na
    ya.’”
  sna-sna: “Takamunzwa achiti, ‘Ndichaparadza temberi iyi yakavakwa navanhu uye shure
    kwamazuva matatu ndichavaka imwe, isina kuitwa navanhu.’ ”
  smk-NT: “Narnge' mi nin wanan siin, ‘Sidaen koyayti si Timplo nin nipa'deng ran
    tutawo ket sa luob nin tuloy awro, pa'dengen koyay sakalakon Timplo nin ambo'
    nin gawa' nin tawo.’ ”
  grc-TCGNT: ὅτι Ἡμεῖς ἠκούσαμεν αὐτοῦ λέγοντος ὅτι Ἐγὼ καταλύσω τὸν ναὸν τοῦτον τὸν
