  ikk-NT: “Ẹnyi nụ k'o ku n'o jẹnkọ d'e tikpọ Ụlọ-nsọnị wẹ gi ẹka tụn, gi akpụ ụhụọhịn
    ẹtọ tụn hụn wẹ ghalẹni e gi ẹka a tụn.”
  leu-leu: “Ne langai na Yesus a kuus malaan, ‘Ne taa ngas tapin a lifu lotu aava
    mi vesane pana mami e lana yaan talatul ne taa vesan faꞌulie taasaxa ne taa pife
    vesane pana maak.”
  maz-NT: '―Nutscöjme ró äräjme ne Jesús o mama: “Rá tunbügö nu ne templo nu o dyät''ä
    yo nte. Nuc''ua jñipatjo rá jäbä c''ü ''naja c''ü dya ra jyäbä yo nte”, o ''ñeñe.'
  bod-N: ཁོས་མི་ཡི་ལག་པས་བཟོས་པའི་མཆོད་ཁང་འདི་བཤིག༌སྟེ། ཉིན་གསུམ་ལ་མི་ཡི་ལག་པས་བརྩིགས་པ་མ་ཡིན་པའི་མཆོད་ཁང་གཞན་ཞིག་བཞེང་ངེས་ཡིན་ཟེར་བ་ངེད་ཅག་གིས་ཐོས་བྱུང་ཞེས་སྨྲས༌མོད།
  tca-NT: '@see-verse:MRK.014.057'
  zpl-NT: '―Liꞌiru ubeneꞌru nú uni nucuaꞌ: Liꞌá nitilua indu llene Jerusalén nú urecheꞌe
