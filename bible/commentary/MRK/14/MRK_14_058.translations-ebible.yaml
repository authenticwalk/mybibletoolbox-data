  mal-2015: ഞാൻ കൈപ്പണിയായ ഈ മന്ദിരം പൊളിച്ചു മൂന്നു ദിവസംകൊണ്ടു കൈപ്പണിയല്ലാത്ത മറ്റൊന്നു
    പണിയും എന്നു ഇവൻ പറഞ്ഞതു ഞങ്ങൾ കേട്ടു എന്നു കള്ളസ്സാക്ഷ്യം പറഞ്ഞു.
  tuo-NT: '—Ãꞌrĩrẽ aꞌtiro nicã tʉꞌowʉ: “Yʉꞌʉ aꞌti wiꞌi Õꞌacʉ̃ wiꞌire masã wééca wiꞌire
