  kaq-NT: —Nea mequeman xobojanihbo Papan xobo tah hen potapaqueyaxihqui. Quimisha
    neten potahipixon tah hen huetsa rihbi sca xobojayaxihqui, mequeman hahcahma sca,
    hih ta jaipishqui noquen nincanonbi —hihcani.
  ahr-ahr: हाई हातघाई बांधेल मंदिर मी तोडी टाकसु अनी हात नही लावता दुसरं तीन दिनमा
    उभं करसु अस आम्हीन याले बोलतांना ऐकं.
  sgb-sgb: “Nagilam naên ya hinabi na ya hiraên nay Templo ya dinyag tawo, ta ha tatloy
