    ''e nigajmaa''¹² tsá² joon jee²¹² ''nɨ¹ jmɨɨ²¹² isaa''¹³aa coon²¹ cwo''¹ jon''on
    jma''² tsá².” Júu³ joon ganʉʉ²¹ʉ''ʉ tya'' ''in tsá² no ―jin''² ''in tsá² tajuui²¹
