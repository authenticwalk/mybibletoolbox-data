    aiyoqoni, tomoꞌotoqa ge kanasala dimadieqa inayoqoni.’”
  gof-WFTW: '@see-verse:MRK.014.057'
  spa-BLM: '“Le oímos decir: ‘Destruiré este templo hecho a mano, y en tres días construiré
