    na’atube.’”
  sny-sny: “Nomo le peri ape te'eye ape, wanuwe, Owane Sitewi lo wesi tutawe ape tu
    lu lai ta'aneye ape, ane lai aine tapeti po'uterowa. Sosu ane lai poweiye hesi
    heta Owane Sitewi lo wesi he'i a'i ta'anerowa. Ane ereti ano se au ta'anerowata.”
    [Jo 2:19-21]
  myy-myy: '—Ĩ bʉsija tʉobʉ gʉa: “Dios ya wi masa menira wi jana batecõcʉja yʉ. Ito
    bajibojarocati ʉdia rʉmʉ beroti mʉcana iti wire jõrojocʉja yʉ, masa menire gaye
    meje”, yimi Jesús, yiyijarã ĩna.'
  trc-NT: '―Cuno núj se vaa cataj Jesucristó se vaa: “ꞌU̱nj me síí ta̱cuanee nuvií
    noco̱o nihánj nuvií cuneꞌ yuvii̱, ne̱ rque vaꞌnu̱j güii cune̱ꞌ ꞌu̱nj yoꞌoj uún,
    tza̱j ne̱ nuveé nu̱vií cune̱ꞌ maꞌa̱n yuvii̱ me nuvií cune̱ꞌ ꞌu̱nj a̱ man ado̱nj”,
    taj Jesucristó cuno núj ei ―taj síí ne̱ niꞌya̱j nij soꞌ man Jesucristó,'
  cut-NT: '―Nuhn chihnevan nuhn che ra̱hn sa̱hn tih: “U ndahterá ya̱co cuh che ndahto
