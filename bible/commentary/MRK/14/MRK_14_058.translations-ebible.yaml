    kenda oʼpe̱e̱mey.
  pwg-pwg: ivona bo, “Weni tomowina kavi yanei da ivona bo, ‘Weni Taparoro Numana
    na wawaya imasiyai ivowai, ma taku na kudubina ana rikatawei. Ma mara aroba kamonai
    sago vuna ana vowai, ma tuna na ke wawaya imasiyai ina vowai.’”
  cjv-cjv: “Nonon yaromi ka dungua epe fipunga ‘Na Yura ari fi mun ei teinga ikom
    i ari nenen keinga bei dowaika ena aro kakom suraiye gounangoro na iki ta ari
    okonomdi keikeinga kenaro beiye,’ epe dume,” yokamai ka kasu epe dimba
  tha-KJV: “ข้าพเจ้าได้ยินคนนี้​ว่า ‘เราจะทำลายพระวิหารนี้​ที่​สร้างไว้ด้วยมื​อมนุษย์
    และในสามวันจะสร้างขึ้​นอ​ีกวิหารหนึ่งซึ่งไม่สร้างด้วยมื​อมนุษย์​เลย​’”
  por-BR-2018: '“Nós o ouvimos dizer: Eu derrubarei este templo feito por mãos, e
    em três dias construirei outro feito não por mãos.'
  mhl-mhl: “Iŋoji iŋi miko manebeŋ, ‘Nonji boji soriŋ meji bakine yo ketotiebe moreŋgo
    wakime una yokaomore maŋgo soriŋ fuŋine mo meji bakine mata oi bopeŋgabemiŋ.’”
  klv-klv: luke, “Namtosǝsǝloŋ hǝn ategai toke, ‘Ginau dereh nilap̃up̃ul naim siGot
