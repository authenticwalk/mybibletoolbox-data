verse: MRK.014.058
translations:
  kpx-kpx: '@see-verse:MRK.014.057'
  okv-H: “Embo emina ke einge eoi ingiora, ‘Temple ingeni na gerikari avo nanena ano
    karaun eto veau iji 3 ehako embo ta ingeni na ae avo nane aisona’ ainge eoi ingiora”
    ainge ea
  tbo-tbo: ‘Yesu iyeta gehouna to nonoli ma i pa, “Numa dalabu geka lawa hi wogowogoya
    apo a hoe haleya ma iyeta tonuga u hinena a wogo meya, ega lawa nimahiyei.” ’
  mal-C: “ ‘കൈകളാൽ നിർമിച്ച ഈ മന്ദിരം നശിപ്പിച്ചശേഷം കൈകൊണ്ടു നിർമിക്കാത്ത മറ്റൊന്ന്
    മൂന്ന് ദിവസത്തിനകം ഞാൻ പണിയും’ എന്ന് ഇയാൾ പറഞ്ഞതു ഞങ്ങൾ കേട്ടിരിക്കുന്നു” എന്നു
    ബോധിപ്പിച്ചു.
  grc-SR: ὅτι Ἡμεῖς ἠκούσαμεν αὐτοῦ λέγοντος ὅτι Ἐγὼ καταλύσω τὸν ναὸν τοῦτον τὸν
    χειροποίητον, καὶ διὰ τριῶν ἡμερῶν ἄλλον ἀχειροποίητον οἰκοδομήσω.
  bgc-bgc: “हमनै इस ताहीं कहन्दे सुण्या सै, ‘मै इस हाथ कै बणाए होड़ मन्दर नै गेर दियुँगा,
    अर तीन दिन म्ह दुसरा बणाऊँगा, जो हाथ्थां तै न्ही बण्या हो।’”
  khz-khz: “Ai na ia gena kila paga kamonagia, nepetiwa, ‘Au na etaunilimalima gimara
    na gekalaato Rupu Veagana pana lovoa, toma toitoi aorai mapana kalaa, ati gima
    kalakalana rupuna.’”
  deu-TKW: 'wir haben ihn sagen gehört: ich will diesen mit Händen gemachten Tempel
    abbrechen, und in drei Tagen einen andern aufbauen, der nicht mit Händen gemacht
    ist.'
  zsr-NT: '―Netuꞌ byö́nituꞌ didzaꞌ bëꞌë bönniꞌ ni, gnëꞌ: “Uquindjaꞌ gdauꞌ ni, lë ni
    naqui lu niꞌa lu naꞌ bunách, atiꞌ tsonn dzaz uchisaꞌ yetú le cunaqui lu niꞌa lu
    naꞌ bunách.”'
  lin-lin: '« Toyokaki ye koloba : ‹ Ngai, nakobuka Tempelo oyo esalema na maboko
    ya bato ; mpe sima na mikolo misato, nakotonga Tempelo mosusu oyo ekosalema na
    maboko ya bato te. › »'
  hns-NT: 'Oe to bolies hai kie: ‘Ie mahal manai log banaais hai. Bakie ham oke toer
    dhaarab, tab tien rodj baad ham ekgo doesar banaabe, aur oe manai ke banaawal
    na rahie.’ ”'
  noa-E: —Marau maachdëucha i iekha sim ũurwain, irua mʉg Aai i jëeujem di õrau da
    ëu auba arrjã sĩi thum pogueupʉ̈iwia, õor juajã igba, khãai thãrjuppaim ee deeu
    ëu dʉnʉʉuju a iekha sim ũrjimgui aajeejim anaabá jũrram khʉʉnau.
  eng-EMTV: “We heard Him saying, ‘I will destroy this temple made with hands, and
    after three days I will build another one not made with hands.’ ”
  mib-NT: Máá ná ni cajini ná cáhán de jeē canu de templo yáha jéē ní cuvāha ni casáha
    tēe, te nuū uní quɨvɨ̄ te nacani de ɨnga jeē násūu jíín ndaha tée cuvāha, áchí
    de. Achí jíjnáhan.
  bea-bea: Tasitsukiih atyakehe, Chahtehaooslyeasi tidi tyetachatlihi kwa tyiyi atsila
    kila ihe, kahchu taiti dzinee aoocha ate achu nao-osiasi atu kila ihe.
  lif-NT2: “आनिगे़ ये़सुरे़ अक्‍खे पाःत्तुबा खे़प्‍सुम्‍बे़रो, ‘कन् मनाहाॽरे़ मे़जोगुबा
    माङ्‌हिम्‍मिन् यस्‍सुङ्‌ङाङ् सुम्‌ये़न् एगाङ्, मनाहाॽरे़ मे़म्‍भाॽए, वेॽ माङ्‌हिम्‍मिन्
    चोगुङ्‌लो॥’”
  xnj-xnj: “Tete tamuyuwini ijova, ‘Nene yati nigwisa Nyumba ya Chapanga iyi yeyijengiwi
    na vandu, na mu magono gadatu yati nijenga yingi yangajengewa na vandu.’ ”
  mmx-mmx: “Maga ronga levelinga ren keretna, ‘Nenia anaba sele utut kepe na loogu
    laplavang, no luvuttadi diga vaxaru i. La keneng at lavantun aleng nenia anaba
    vaxaru kaxat bok tara, luvuttadi di noxo gugu i.’”
  cbr-NT: '—Nun cananuna ësai quia ënë uni cuan: ''Ën cana anuxun Nucën Papa Dios
    rabiti xubu unin ''a, ënë rurupatancëxun rabë́ ''imainun achúshi nëtë́inshi amiribishi
    bëtsi ''atëcënti ''ain, unin ''acëma ''inun.'
  tee-NT: ―Ju quijnan ick'asmatnitau acsni naulh ni ma calaclhmoka' ju k'ai pujitat
    ju yocanta la'ixmaca' lapanacni. Chai ixlhilakat'utu avilhchan ma cayochokoya'
    alakatam. Para ma jantu lapanacni ju catayoya'.
  eng-LSV: “We heard Him saying, I will throw down this temple made with hands, and
    by three days, I will build another made without hands”;
  cak-NT: 'Roj can kac''oxan chi raja'' ru''in: Ren xtinwulij (xtinwulaj) rocho ri
    Dios banon coma achi''a'', y pa oxi'' k''ij xtin-en chic jun, y man achi''a''
    ta xquiebano.'
  pah-NT: '@see-verse:MRK.014.057'
  sja-NT: '—Taipa ũrijida irua jararu: “Chonaarãweda eperãarãpa Tachi Ak''õre te waibɨa
    oojida. Mɨa mãgɨ́ te t''eet''aap''eda, k''ãima õpeemaa waya oo atai. Mamĩda eperãarãpa
    oopatak''a oo-e pait''eeda” aji.'
  xed-xed: 'Sniŋsna ŋni ta mnayni kazlay: «Dzaʼa tasiŋtá na həga Lazglafta baf lu
    nda dzvu na yu, ka vranafta ɗa ta bafta baɗu mahkən kul ksaŋtá mndu,» kaʼa.'
  mks-NT: '—Na̱xini jo̱ho nde̱ na̱cachi da̱ ja̱n já: “Jándita̱ni̱ i̱ veñu̱hu cáhnu
    cán, ña̱ na̱cava̱ha ña̱yivi ta ti̱xi u̱ni̱ qui̱ví jácandichi tucu u̱ inga ga̱
    ña̱ a̱ cu̱ú cava̱ha ndahá ta̱a” —na̱cachi da.'
  gfk-S: '“Mem ga hadade iga tange horek: ‘Aiou ni dure ikin ra hala na lotu nong
    ira turadi mon di ga gil ie, ma ta itul a bung mon iou ni gil habaling tikenong.
    Ikinin, a turadi pai nale gil ie.’”'
  bmu-bmu: “Yaŋön kewö jiiga mörin, ‘Nöŋön jöwöwöl jike börönöŋ memeŋi ki köndeŋbiga
    gölmenöŋ eriga wehön karöbutkö uruŋe jike qainŋi kun börönöŋ memeŋi qahö mi mem
    wahöta kuŋgumam.’”
  dgz-dgz: “Apan ma namu da anega wani, ‘Ne God Paewa wabenagep amba wam yampo gwanap
    negenat sia tu waborain.’”
  eng-GNV: We hearde him say, I will destroy this Temple made with hands, and within
    three daies I will builde another, made without hands.
  zaa-NT: 'Chi biyénini tu'' qui''ni gunnią nna rą: Inte'' nna gutáppa''a'' témpluį
    nu bénibàni ca enne'', pero le'' tsunna ubitsa teruba nna echítha''a'' attu templo
    nu labí ccáni ca enne'' guni cą.'
  eng-WEBSTER: We heard him say, I will destroy this temple that is made with hands,
    and within three days I will build another made without hands.
  guh-guh: '—Paxanë raja, pamatabëxëyo panubenajë majotaje, pajumetaniji Jesús pejumaitsijava.
    Bajaraponë jumaitsi: “Xanë raja xuabianicajë mapatemploboje, jivi pexanaebo. Acueyabi
    matacabita icatsia itsabo veretetsianajë. Jivi apo pexanaebo tsane,” jai maponë
    Jesúsje, jai penonobapunaeviyajuvënënë.'
  bon-bon: “Cine jitecijisi tabe iicana je egä, ‘Cane ai iiwäreja mete ne yiigarecenine,
    biname cina lui ne erangujisi, piba nesae bimu cama cääri cuta pa yaarangepene
    nuuja ne, lui biname biji arangäneji mete lica ge.’”
  nhw-BL: ―Tojuanti tijcajque quema quiijto para quisemanasquía ni tiopamitl catli
    masehualme quichijtoque huan ica eyi tonali quichihuas seyoc tiopamitl catli amo
    tlamachijchihuali.
  swh-ONEN: “Sisi tulimsikia akisema, ‘Mimi nitalibomoa Hekalu hili lililojengwa na
    wanadamu, na katika siku tatu nitajenga jingine ambalo halikujengwa na wanadamu.’ ”
  wbi-wbi: “Usue tukampuliike umuunhu uji iiti, inyimike ija Nguluve jino jijengilue
    na vaanhu, neke mu fighono fitatu nijenga ijingi jin najijengua na vaanhu”.
  bba-bba: bɛsɛ sɑ nuɑ u nɛɛ u koo sɑ̃ɑ yeru surɑ te bɑ kɑ nɔmɑ bɑnɑ, kpɑ sɔ̃ɔ itɑn
    bɑɑ sɔɔ u be ten kpɑɑru bɑni te bɑ ǹ kɑ nɔmɑ bɑnɛ.
  eng-KJVCPB: We heard him say, I will destroy this temple that is made with hands,
    and within three days I will build another made without hands.
  kgk-NT: '—Upéa remimombe''ukwe orohendu va''ekwe oromombe''u-ta peẽ-my: “Aitypa
    uka-ta ko Nhandejáry róga kakwaa teko rei rembiapokwe xe ae amopu''ã jevy hagwã.
    Teko rei rembiapo e''ỹ amopu''ã jevy-ta xe. Mbohapy áry-rupi amopu''ã jevy-ta.
    Upéixa he''i Hesu” he''i omombe''u-vy hikwái.'
  waj-waj: 'Ta rikiaunnano ivo tinoo: Aa nuunaira nnau pinaa aavaa vaidiiya heeka
    kiaa aavaa na havarata kino taaravooma suaivo taikanai rikiee hama vaidi yaakukidiri
    heekeera nnau voovai na heekaanaravaivee. Ivo itaa kua tiivaivee,'
  ekk-PKP: '„Me kuulsime teda ütlemas: „Ma hävitan selle templi, mis on inimkätega
    ehitatud, ning ehitan selle kolme päevaga üles ilma käsi kasutamata.““'
  mpx-mpx: “Ama tau ya wana baaba ha hago i ba, ‘Limi Bwabwalena ya gamagalau nimaliya
    elana hi tal na pasamwalekaleka, inoke lan eton gamwanaa etegana na tal al, toto
    nige ni oola gamagalau wali taltal.’”
  wbp-wbp: '@see-verse:MRK.014.057'
  luo-luo: “Ne wawinjo jali kawacho ni, ‘Abiro muko hekalu ma dhano ogeroni eka bangʼ
    ndalo adek to, abiro gero machielo ma ok olos gi lwet dhano.’ ”
  nhe-NT: ―Tojuanti tijcajque quema quiijto para quixolehuasquía ni tiopamitl tlen
    tlacame quichijtoque huan ica eyi tonali quichihuas seyoc tiopamitl tlen ax tlamachijchihuali.
  aii-aii: '”ܐܲܚܢܲܢ ܫܡܝܼܥ ܠܲܢ ܕܐܡܝܼܪܹܗ: ’ܐܵܢܵܐ ܒܸܬ ܬܵܠܚܹܢܹܗ ܐܵܗܵܐ ܗܲܝܟܠܵܐ ܒܸܢܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ،
    ܘܒܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ ܒܸܬ ܒܵܢܹܝܢ ܚܲܕ ܐܚܹܪܢܵܐ ܠܵܐ ܒܸܢܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ.‘“'
  esk-NT: “Tusaagikput nipliqman, ‘Piyaqquġisigiga agaayyuvikpak iñiqtauruaq argaŋnik,
    aglaan piŋayuakkun uvlut nappaiñiaqtuŋa atlamik iñiqtauŋitchuamik argaŋnik.’”
  msb-msb: “Nabatian namon siya na nagsabi, ‘Rurubaon ko ini na templo na himo san
    tawo kag sa sulod sin tulo ka adlaw matindog ako sin bag-o na dili himo san tawo.’,”
  cpa-NT: ―Ca¹néng³ jnieh³ juúh² dsa² ná¹² gúg²dsa guøh¹² quián², hi² ca¹jmo¹ dsa²
    jmøi¹guǿi¹. Jøng² jmo¹dsa hi² siíh² ja³hnøa¹² jmai³, hi² tsa¹ti¹líh¹ dsa² jmøi¹guǿi¹
    ―ca¹juúh²dsa.
  dso-dso: “ଲକ୍‌ମନ୍‌ ତିଆର୍‌କଲା ଏ ପର୍‌ମେସରର୍‌ ମନ୍ଦିର୍‍ ମୁଇ ବାଙ୍ଗାଇ ଦେଇ, ସେଟା ତିନ୍‌
    ଦିନ୍‌ ବିତ୍‌ରେ ଆରି ତିଆର୍‌କରିଦେବି, ଜନ୍‌ଟାକି ଲକ୍‌ମନ୍‌ ତିଆର୍‌ ନ କରିରଅତ୍‌ ବଲି ସେ କଇବା
    ଏ କାତା ଆମେ ସୁନିଆଚୁ ।”
  meu-meu: Ai na iena hereva a kamonai, eto “Ina imadia amo e karaia dubuna baina
    rohoa, bena dina toi lalodiai ima ai asie karaiamu ḡauna auta ma baina karaia”.
  yva-NT: Ware, “Reamo vatane wato Apa ayaowe ranaun no taiso pare, ‘Syare syo Yavaro
    Amisyo vatane wo ranarije so randamisy, umba masyote mandei jakato Syo Yavaro
    Amisyo wanyino vatane wo ranarije ramuge raijar akaeyo ntet akato.’ ”
  dgc-dgc: “Nabati me i ina a lélake a négkagi a maari na kan a hukatén i Templo na
    Diyos a ginimet na tolay, sakay huwayén na kan a pataknégén ta étélo san a aldew;
    sakay éwan kan tulungan na tolay.”
  zpm-NT: ―Bdzion no goṉ rëb me laa me ctixche yadoo, lozh ga tsoṉaque ngbidz gzaalo
    me stiba; per led miechdraa nzaaw.
  hix-NT: Mosonà amna nenytxeko, ketxkonà rma haryhe tà. Onà wyaro nkeknan haryhe.
    Khoryenkom mànàtho warymatxehkehe, keknano. Toto nyeryetxhotho rma warymatxehkehe,
    keknano. Amnye anaro weryaha, keknano. Osorwawo ro enmahàtxhe, anaro weryaha harha,
    Khoryenkom mànà, toto nyeryehtorà rma, keknano, mosonà, amna nenytxanàr me, ketxkonà
    rma haryhe tà.
  sim-sim: �Jisas oto karem or mbarik ni misiri sir, �Tempel aka os ma uhunda oson
    avak a tarvlakwa sir. Oson a tarvlashihi niri frijip fri ishinak anandi las a
    ukwa sir. Tempel aka akri os a ukwa oso mbeek ma tavak a ukwa ambu sir.� Karem
    or mbarik angop ni misiri sir,� karem limu mbafirimbara.
  npi-ULB: “यसले यसो भनेको हामीले सुन्यौँ, ‘हातद्वारा बनाइएका यो मन्दिर मैले नष्‍ट
    गर्नेछु, र तिन दिनमा हातविना नै बनाइएको अर्को मन्दिर मैले बनाउनेछु ।’”
  cgc-cgc: “Namatian nay na kanen an gambal, ‘Gubbaen ko yi na Balay Ta Dyos na buat
    ta mga ittaw daw seled ta tallo na adlaw magpatindeg a ta isya na Balay Ta Dyos
    na dili buat ta ittaw.’”
  tim-tim: “Den siâ hin makto nâŋgâyion, “Sumbe emetŋe humo meyi ire gagaim patakore
    awam akmâ yendo hilâm âlâwu kâlegen nunak bâtnandeak mem metewian.” dâep.” dâyi.
  yor-yor: “A gbọ́ tí ó wí pé, ‘Èmi yóò wó tẹmpili tí ẹ fi ọwọ́ kọ́ yìí, nígbà tí
    yóò bá sì fi di ọjọ́ kẹta, èmi yóò kọ́ òmíràn ti a kò fi ọwọ́ ènìyàn kọ́.’ ”
  wos-wos: '@see-verse:MRK.014.057'
  emp-NTPO: '–Daiba ũrĩsid̶aa idjia nãwã jarabʌrʌda: “Ẽberãrãba oped̶ad̶a Ãcõrẽ de
    dromada mʌ̃a ãrĩya, baribʌrʌ ewari ũbea babʌrʌd̶e mʌ̃a dewarada oya ẽberãrãba
    od̶aẽ́da.”–'
  eng-F35: '“We heard him saying: ‘I will destroy this temple made with hands, and
    in three days I will build another made without hands.’ ”'
  ind-ind: “Kami pernah mendengar Yesus berkata, ‘Aku akan membongkar rumah Allah
    yang dibangun dengan tangan manusia, dan dalam waktu tiga hari aku akan membangun
    kembali yang baru, yang tidak dibangun dengan tangan manusia.’”
  pes-OPCB: «ما شنیدیم که می‌گفت من این معبد را که با دست انسان ساخته شده است، خراب
    می‌کنم و بدون کمک دست انسان، در عرض سه روز، معبدی دیگر می‌سازم.»
  mpt-mpt: Ni wenteboba e baanea Ne Gode am sumo nakai geibbu olo galafania amo asumatna
    kenia afet genimio nakai am olo mo genomabibbabo genebiobo gesib otane
  ssx-ssx: Do halima꞉ta꞉ mo koto haliwekima꞉ a꞉emeke tembolo data꞉ I̱ma꞉ hoeyaalueke
    lea꞉eki opuma꞉me laa Nate tepo paeya꞉ka꞉na꞉ta꞉ haliwekima꞉ na a꞉elo pa꞉la꞉eki
    I̱ma꞉ a꞉elueke lea꞉eki opuma꞉me lemekeme.
  mkl-mkl: ɑ̀ ɡbɔ iyi í ni nŋu ɑ́ lɛɡɛ kpɑsɛ̃i Ilɑɑɔ̃u nɔ si ɑfei ɑjɔ mɛɛtɑ nŋu ɑ́
    be ku mɑ mmuɛ iyi kɑɑ jɛ do ɑwɔi ɑmɑnɛ.
  gaq-gaq: “ନେ ଜିସୁକେ ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଡିଂକ୍ନେ ନେଅଁକେ ରେମୁଆଁ ଆଃରେବକ୍ନେ ଆକେନ୍ ମନ୍ଦିର୍‌କେ
    ନେଙ୍ଗ୍ ପାକ୍‍ଚି ମ୍ୱିଏ ଆରି ଜିର୍ସି ବିତ୍ରେ ଆରି ମୁଇଙ୍ଗ୍ ମନ୍ଦିର୍‍ ଆରେ ମ୍ବିଏ ଆଣ୍ଡିନେ
    କି ରେମୁଆଁ ନ୍ତିରେ ଆରେ ଆବଆର୍‌ ଣ୍ଡୁ ।”
  gof-RNT: '@see-verse:MRK.014.057'
  unx-unx: “ହଡ଼କଆଃ ତିଃଇତେ ବାଇୟାକାନ୍, ନେ ମାନ୍ଦିର୍‌କେ ହାଦୁଡ଼େଆଇଙ୍ଗ୍‌, ଆଡଃ ଆପିମାରେ, ହଡ଼କଆଃ
    ତିଃଇତେ କା ବାଇୟାକାନ୍‌ ମାନ୍ଦିର୍‌କେ ତିଙ୍ଗୁୟାଇଙ୍ଗ୍‌ ମେନ୍ତେ ନିଃକେ କାଜିତାନ୍‌ଲେ ଆୟୁମ୍‌କିୟା
    ।”
  gah-gah: Eza nene monó zagusave napa kigizanitunú ginamóma imane zeko tele vizekinake,
    gamena losive makole noviko goha nigizanitunú gemitoha hanuva lokugo utó inogo
    ive loko noligo gulunimole.
  lcm-lcm: “Namemta longong ia, katapo mengen asukang ke ta, ‘Naka goeng na rina i
    atailai ke ri vap kita atung ia, na e mung i potol a taun, naka atung pok a mang
    sikei nang parik kipa abis ia ta kunga.’”
  aer-aer: “Anwerne aweke artwe nhenhe re akwele alakenhe angkerlenge. ‘The tyatye
    nhenhe ulyeyele ataketyeke, renhe awethe artetyenhe ingwe atherre-iperrele. Tyerrtye
    areyele tyatye nhenhe arteke, kenhe tyatye arrpenhe akenhe tyerrtye areyele artetyakenhe-arle.’
    Re-ante akwele artetyenhenge.”
  qvc-NT: '—Noqaykunaqam uyashqallapa kani kayshina niptin: “Noqaqam Dyuspa adurana
    wasinda runakuna rurashqandaqa pamba pamba rini bulaq. Chaymandaqam kimsa diyapilla
    rini rurariq suq laya wasita. Chay wasiqam mana kanqachu runakuna rurashqanshinaqa”,
    nishpa.'
  tgl-ULB: “Narinig namin siyang nagsabi, 'Wawasakin ko ang templong ito na gawa ng
    mga kamay at sa tatlong araw muli akong magtatayo ng isang hindi gawa ng mga kamay.'”
  cbs-NT: '—Nukun ninkakinan, Jesúsun eska yuiai nun ninkashinaki. Matu yuinun: “Na
    Dios kenwanti mishki Templo junibun anidan, tekekin pudekin keyutan uxa dabe inun
    besti kaya junibun akamaken ana en benixanaii”, ikai nun ninkashinaki— jatu wa
    akeakeaibun'
  xtm-NTPP: '―‍Saña chi ni ka jiniso''o sa ja ni ka''an de: “Saña chi kuu ndakana
    sa veñu''u ka''nu ni ka sa''a ñayii a, te nuu uni kii ma te ndasa''a sa in‑ka,
    kovaa masu ñayii ma jin ndasa''a”, ni ka''an de ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: “Ngutunnyoa mundu ojo apalenga, ‘Mbakubomola Nyumba ja Nnoongo ejichengigwe
    na bandu, nu kuchenga jenge kwa machoba matatu jangachengigwa na bandu.’ ”
  bao-NT: '—Jãa o biro cʉ̃ ca ĩirijere jãa tʉowʉ: “Ati wii Ʉmʉreco Pacʉ yaa wii, bojoca
    cʉ̃ja ca tiirica wiire cõacã, ñucã itia rʉmʉ jirora ape wii bojoca méé cʉ̃ja ca
    tiirica wii yʉ tiirucu,” ĩiwi —ĩiupa.'
  san-ORI: ଇଦଂ କରକୃତମନ୍ଦିରଂ ୱିନାଶ୍ୟ ଦିନତ୍ରଯମଧ୍ୟେ ପୁନରପରମ୍ ଅକରକୃତଂ ମନ୍ଦିରଂ ନିର୍ମ୍ମାସ୍ୟାମି,
    ଇତି ୱାକ୍ୟମ୍ ଅସ୍ୟ ମୁଖାତ୍ ଶ୍ରୁତମସ୍ମାଭିରିତି|
  huv-NT: ―Xicona tanguiayasan wüx tandeac mapiüng nej apmajarrich aaga nadam nangaj
    iüm leaw nipilan tarangüw, ndoj wüx er nüt apmawitich alinop nangaj iüm, ngome
    narangüch naag owixaran. Atquiaj tandeac aaga naxey quiaj ―awüw.
  otn-NT: '―Nu̱na̱ ra̱ n''yohʉ ''bʉcua, ya xtá̱ øcähe tema̱ hya̱ xa̱ mma̱n''a̱ m''mɛt''o
    na̱, ngue mi̱ ɛ̱na̱: “Ga̱ xot''ä na̱ ra̱ ni̱ja̱ ngue ra̱ ja̱''i̱tho bi hoqui.
    Rá̱ hyu̱ pa p''ʉya, dí jap''ʉ ma̱n''na ra̱ ni̱ja̱ ngue hi̱njonni̱ ja̱''i̱ di hoqui”,
    mi̱ ɛ̱na̱.'
  nop-nop: “Indi nadine me i indiŋ yoguk, Nu Siloŋyot medi magiŋ i kedem uyakulaŋa
    melenai lufomkulitniŋ gineŋ kotigoŋ tubupilalaat, iŋgoŋ u kohonedi mu mawaat.”
  obo-NT: Kahi ran to, “Norinog doy nid oseng si Disas no od gobban din inis templo
    no binovallan to minuvu, woy daom to otollun allow, od poohinaton din mandon iddos
    osson baoy no konna binovallan to minuvu.”
  cak-ENT: 'Roj kac''axan tok rija'' rubin: Yin ninvulaj ri racho ri Dios banun coma
    achi''a'', y pan oxi'' k''ij ninbün chic jun ri man achi''a'' tüj nyebanun.'
  lif-NT: “ᤀᤠᤏᤡᤃᤧ ᤕᤧᤛᤢᤖᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤂᤧᤵᤛᤢᤶᤒᤧᤖᤥ. ‘ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ
    ᤕᤛ᤻ᤛᤢᤱᤅᤠᤱ ᤛᤢᤶᤕᤧᤴ ᤀᤣᤃᤠᤱ. ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤶᤓᤠ᤹ᤀᤣ. ᤘᤣ᤹ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ ᤆᤥᤃᤢᤱᤗᤥ॥’”
  snx-snx: “Ga xeunx ne adu sis mendelxo, ‘Sana suman koraxo lola urum wa alulnane
    nal xalubi maglib lola urum be koraxadxm ne suman korayaxabar.’ ”
  kql-kql: “Ñen kavik bɨiyeve wun kavik galaveve, ‘Ŋɨn kasik kɨliandi gɨveve Gasak
    Wam* mfafuŋgoñakandi valu alilam yetɨk yika gɨvɨliapa. Katɨk Gasak Wamɨn kɨliandi
    gɨvale wam gaveka.’ ”
  mie-NT: Ndá máá sá nī jini sá jā ní ncāhān dē jā canī dē templo yáhá jā ní ncuvāha
    jíín ndahá tēe, de nūū únī quīvī de nasāhá dē incā jā má cúvāha jíín ndahá tēe,
    ncachī ndá dē.
  san-TIB: ཨིདཾ ཀརཀྲྀཏམནྡིརཾ ཝིནཱཤྱ དིནཏྲཡམདྷྱེ པུནརཔརམ྄ ཨཀརཀྲྀཏཾ མནྡིརཾ ནིརྨྨཱསྱཱམི,
    ཨིཏི ཝཱཀྱམ྄ ཨསྱ མུཁཱཏ྄ ཤྲུཏམསྨཱབྷིརིཏི།
  qve-NT: '—Paymi niran: “Noqaqa kay Jerusalén llaqtapi templota thuñirachispaymi,
    kinsa p''unchawllapi huk mosoq templota hatarichisaq, saynapin chay mosoq temploqa
    mana runakunapa ruwasqanchu kanqa”, nispa.'
  pao-NT: “Numme meeoo oo unakwe oo naka, ‘Nu ka nobe, ka Te Naa-matoo pukwi'yoona
    te nanesootuhina kadoo'oo mesoo mayugwe, yise pahe tabeba-wi oo mesoo mayota.’
    ”
  cbu-NT: 'Isusoo kitsiptartini mazinarangini. Isus taarangeeja: Apanllee pang'' uwpa
    pangurangana anoo nuw kapeetkachuri, tuchipparee zar yusur panguchina; itaru nda
    kuwipti panguchina átu anoo mazinarangini, tárangana ngichimapani.'
  usa-usa: '“wemá tiráitata ítaraawana tiráiye: “maamin-ánó-mónóq-námmá waayúkama
    tarôq uráá-namma kemá yauwítíyuwaiyaqa kaumo-wágáábí aúgemma tarôq ónááq únnae
    waayúkama íma tarôq kéiya-namma tarôq ónúne.” tirááwana'
  soy-soy: 'Tɔ kõ un tee rɛ: Nɛ̃́ nɛ́ Uléécɑɑ kɛyɔ nkɛ́ kɛ usoi kunipɛ ɑku n wɑ
    fori, ɑm siyɑ́ɑ sitɑɑni kɛcɔpɛ kɛféé mɔm kɛ usoi kunipɛ ɑ́ku yɛ́ n wɑ.'
  bkx-bkx: “Hai mneen atoni ii namolok mnak, ‘Au lofa uleꞌun ꞌain Uim Onen Uuf, leꞌ
    atoni nmoꞌe neik sin aꞌniimk in. Mes nfiin naan neno teun, Au uhake ꞌfain Uim
    Onen nane, ma ka ꞌeik fa mansian in aꞌniman.’ ”
  hui-hui: Ibugua au layagola hale harima. Anduane Homogonaga anda agali gime binigo
    gialo wahalu horo tebira howa agali gime ndo mendeale bu aribia holebero, laya,
    lene.
  amf-amf: '@see-verse:MRK.014.057'
  quc-NNT: 'Qa tom ri xub''ij: “Ri in kinwulij na we nimalaj rachoch Dios ri'' ri
