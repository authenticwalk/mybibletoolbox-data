  cha-cha: 'Injingog y ilegña: Juyulang este na templo, ni y mafatinas nu canae, ya
    y tres na jaane, janacajulo talo otro na ti finatinas canae.'
  amu-NT: —Jâ jndya̱a̱yâ na tso tsaⁿmꞌaaⁿꞌ na jom nntseityueeⁿꞌeⁿ watsꞌom tꞌmaⁿwaa
    na lꞌa nnꞌaⁿ, ndoꞌ ñendyee xuee nntsꞌaaxcoom cwiicheⁿ na nchii nnꞌaⁿ nlꞌa.
  hin-CV: '“हमने इसे कहते सुना है: ‘मैं मनुष्य के द्वारा बनाए गए इस मंदिर को ढाह दूंगा
    और तीन दिन में एक दूसरा बना दूंगा, जो हाथ से बना न होगा.’ ”'
  eng-OURB: “We heard him say, ‘I will destroy this temple that is made with hands,
    and in three days I will build another made without hands.’”
  spa-BES: Dijo que en nuestra audiencia, destruiré a este Templo que está hecho con
    manos, y en tres días haré otro sin manos.
  san-BEN: ইদং করকৃতমন্দিরং ৱিনাশ্য দিনত্রযমধ্যে পুনরপরম্ অকরকৃতং মন্দিরং নির্ম্মাস্যামি,
    ইতি ৱাক্যম্ অস্য মুখাৎ শ্রুতমস্মাভিরিতি|
  tdx-tdx: 'Tsinano’ay ty asa’e ty hoe: Ho rotsaheko ty kivoho rinafi-pitàñe toy,
    le harafiko añate’ ty telo andro ty tsy nanoem-pitàñe.'
  naf-naf: '@see-verse:MRK.014.057'
  grc-MT: οτι ημεισ ηκουσαμεν αυτου λεγοντοσ οτι εγω καταλυσω τον ναον τουτον τον
    χειροποιητον και δια τριων ημερων αλλον αχειροποιητον οικοδομησω
  vid-vid: “Natumhulika munhu ayu yolonga, ‘Ndogwisanga Ng'handa ayi ya Nguluwi izenjigwe
    kwa moko ga wanhu, na kwa mazuwa gadatu ndoizenga yinji yohaizenjigwe kwa moko
    ga wanhu.’ ”
  pio-NT: '—‍Wadéca wéemìaca cài íimaca: ‘Numáalàidapiná yái temploca asìanái imàníirica,
    néese máisiba èeri irìcu, yá numichàidapiná áiba templo càmíirita asìanái imàni’,
    cài íimaca —‍náimaca nacháawàaca Jesús iináwaná ìwali.'
  tsn-tsn: “Re mo utlwile a re, ‘Ke tlaa senya Tempele e e agilweng ka diatla tsa
    batho mme mo malatsing a le mararo ke tlaa aga e nngwe e e sa dirwang ka diatla!’ ”
  amr-NT: —‍“Diosen huid jaktoneʼtaj sakdik i̱jje̱y. Ken jak huabokereka o̱gkaʼuyatenig.
