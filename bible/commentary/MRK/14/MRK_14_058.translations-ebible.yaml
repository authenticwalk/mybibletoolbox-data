  aak-aak: “Nene o re rarɨŋagɨ arɨ́á wiŋwanigɨnɨ, ‘Nionɨ aŋɨ́ rɨdɨyowá yarɨgɨ́á riwá,
    ámá wé tɨ́nɨ mɨrɨgɨ́á riwá nɨpɨneámáná sɨ́á wɨyaú wɨyi óráná ámɨ wiwá, wé tɨ́nɨ
    mɨmɨrɨpa egɨ́á wiwá mɨrɨmɨ́árɨnɨ.’ rarɨŋagɨ wiŋwanigɨnɨ.” urarɨŋagɨ́a aiwɨ
  chd-NT: '―Illanc'' aƚcuejpá iƚque linespa, ticua: “Iya'' nulemma cateƚ''ma iƚta''a
