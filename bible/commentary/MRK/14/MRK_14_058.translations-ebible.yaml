    ତିନି ଦିନ ମଧ୍ୟରେ ଆଉ ଗୋଟିଏ ଅହସ୍ତକୃତ ମନ୍ଦିର ନିର୍ମାଣ କରିବି।
  bzj-bzj: '@see-verse:MRK.014.057'
  wmt-wmt: “Nganpayi minyarti marnalu pinakarrinya. Kujarti pa marni, ‘Mayaru minyarti
    Timpul marna wajapungku yangka piyirntu palu ngartakpani. Nyanartijangkarlu kumantawarlanyja
    marna mayaruwarlany ngartakpanku yangka piyirntu ngajirta ngartakpanta, wali nyanarti.”
    ’ Kujartirni palunyanangu minyartiwarntirlu yirrijirlu marni.
  chk-chk: “Äm aia rongorong an apasa, ‘Ngang üpwe atai ei imwenfel mi för ren pöün
    aramas, nge lon ükükün ülüngat rän üpwe aüsefälietä pwal eu esap förien pöün aramas.’”
  ssd-ssd: Nu teŋenmba sakina le isgeŋ. Kusem wande suŋgo taŋgo waimbi pilnaig te
    ye sambriwi sulumba mara keŋmba mbolŋge kise ande waimbi pile ndakanu ta palmbimŋgit
    ŋga sakina le isgeŋ ŋginaig ta
  acr-TNT: '—Riꞌoj xkato echiriꞌ xubiꞌij: “Canwulij wa Rocho Dios ꞌanatal xa cuma
    rachijab, yey xa pa oxib kꞌij canyac jun chic na ꞌanatal ta cuma rachijab” —xechaꞌ.'
  rop-rop: “Imbin deigim loda men longtaim blanga bildimap det haus langa det Serramoni
    Pleis, en melabat bin irrim dijan men tok im garra meigim det haus buldan, en
    thrideistaim im garra bildimap najawan haus igin.”
  mee-mee: “Mangng ka longe agau laekolong ine role roma, ‘Iau ka la rurunge tempel
    laekia ora ragau kamareame ke kuma kia, na nga kaeme ka ri mologi na iau ka la
    kumangng ka tetoto. Ava ragau kamareame ke sane ke la kumangng ka tempel laeala.’”
  mwf-2018: ‘Da church ngala kanhi ngarra kardu thangunu pumampatha-ka ngay-ka bayimpurrnu
    i bawarntartanu i barderdenu da church numi deyida mere kardu thangunu pubarderdenu
    nhini-yu, i da-ka perrkenkuneme-wa ngay barikerdeknu-yu.’”
  dif-dif: '„Ngaiani ninaia jatanani ngarana paraia: Ngato ninapini Godaia punga,
    ninaia kanali marali matja wotina, wokaribala nganai, ja ditjini parkulani ngato
    kulno nguru wotila nganai, ninaia kanali marali wata wotina warai.“'
  gam-gam: Jisas kandja embe dji pupin, lotu numb kerman una aglene pall taki yero
    ge na sellke iworo kerno. Alla ege 3 pela wor pundaka na lotu numb gun ta, una
    aglene pall natakinj ge na takno we dji.
  nou-nou: '@see-verse:MRK.014.057'
  mqb-NT: '«Manay nà, mə slənek a wa: “Doh sə mazlaɓ a Mbərom a ma han a tə alay
    su ɗo a anan nà, ni mbazl anan, aday nen ni han anan à luvon maakan inde tə
    alay su ɗo zənzen a sabay.”»'
  ape-B: '@see-verse:MRK.014.057'
  grc-F35: ὅτι «Ἡμεῖς ἠκούσαμεν αὐτοῦ λέγοντος ὅτι ‹Ἐγὼ καταλύσω τὸν ναὸν τοῦτον τὸν
    χειροποίητον, καὶ διὰ τριῶν ἡμερῶν ἄλλον ἀχειροποίητον οἰκοδομήσω.› »
  cav-NT: '—Cuejaya micuana ecuanara, icuene tuque quisaratiyaju bacachineque: “Rihuishatillaya
    tuque Yusuja etare ecuita cuanaja eaque. Rihuishatillatsu, quimisha huecaca juatsu
    tuque anucaya ecuitaja eaque ama”, jadya tuque ecuana quisaratiyaju bacachine,
    —jadya tuna pusha pusha jucuare.'
  kgp-NT: “Ti tỹ tó mẽ ẽg,” he ag tóg. “Topẽ jo ĩn tag kókén jé sóg ke mũ, he ja tóg
    nĩ, vẽnh nĩgé tỹ há tag ti, he ja tóg nĩ, hã ra sóg kurã tãgtũ ki ũ han mãn ke
    mũ, ẽg tỹ ẽg nĩgé tỹ han vãnh ẽn han jé sóg ke mũ, he ja tóg nĩ,” he ag tóg, Jesus
    to.
  bvd-bvd: “Kameli, si doo meli rongo nia tala saea 'e 'urii, ‘Nau kwai okosia Beukaua
    nee wane gwana saungainia nee, sui nau kwai saungainia ta Beukaua lau guu, ne
    nao lau doo wane gwana saungainia, lao ta olu fa sato gwana.’”
  ukr-1871: 'Що ми чули, як він казав: Що я зруйную церкву сю рукотворну, й за три
    днї иншу нерукотворну збудую.'
  apz-apz: Jisas ole lɨmasofoho. Anɨtuye tajo ango engoso aꞌamu ahoꞌnji molɨmentohofo
    somo ngko wae weeoꞌmnoho. Sɨkuno hufaꞌu sɨhune memjaofɨhwosoꞌno nomꞌne ango engo
    wamolɨmonnoho. Ahoꞌnji wamolɨmontɨꞌmaho.
  yon-yon: “Nubbed wengamburuwen kuu yembed yedmoon, ‘Nembed kurikuri boyambib darewoob
    karubbed yenbiwen kee monmarekori, aron ayoobmimmo karubbed yenbindo ye kurikuri
    boyambib darewoob yenbaniin.’ andoon.” andiwen,
  poi-NT: '—Ammatoŋta yɨ́p pɨ̱xiñ iga nɨmpa: “Ɨch ammɨswatpa yɨ́p mɨjpɨc ma̱stɨc jém
    watneta̱wɨɨp cɨɨmɨ, jesɨc tucunaja̱ma ɨch aŋwatpa tuŋgac ma̱stɨc jém d́apɨc watne
    cɨɨmɨ.”'
  dhg-dhg: bitjanan, “Dhaŋum ŋanapu yolŋuny ŋäma nhan bitjan garrun, ‘Dhaŋum ŋaya
    ŋarru ganitjumana God-Waŋarrwum Dharrpalma Buṉbu yolŋuwuŋum goŋbuy dhuḻꞌyunda.
    Ga ḻurrkunꞌthum waluyu waripun buṉbu ŋarru ŋarray ŋalthu, ga banhayam ŋangawulnha
    yolŋuwuŋ goŋbuy.’”
  wuv-wuv: “Hai'ouna guainaa wareana ba, ‘Awe fawata'o'oaa feni humuu mei Haidaa feni
    faduaa rama'a ma laloo oduai arewaa a faduaa hepalodiai, abaa faduaa rama'a.’”
  quf-NT: '—Nuqakunaqami kaynu niqta uyasha kanillapa: ‘Nuqaqami Dyusta adurananllapa
    wasita runakuna rurashantaqa ratachir, qashan kimsa diyalapaqna shachishaq, mana
    runakuna rurashannutanachu’ nir.'
  yuw-yuw: “Amna ngo yu ingoroc yuna kombigomon, ‘Noc ogep öret socsoc böc wo gumanda
    sep anfihagon wego temongma öangoc. Öret socsoc böc osucno wömai amnaho togung
    mahong wego tangotma wömai amnaho tobic tobicyi muno.’”
  mph-mph: La aminy, “Ngarri ngarralyungan nuka ja arrarrkpi iminy, ‘Ngapi ngapanawun
    ngapaka warak ta God nuyu ta karrpin mira ta akurlyak kurrampalk la ngapangula
    ta awara ta ngarrkarrk ta ngurrij. Wigarra yirrk pata arrarrkpi aparnakeny tuka
    ta kurrampalk la ngapi ngapanarnaken ta wurrwurr ngapi palat.’”
  hus-NT-1971: '―I ats’a’ quin ulu antse’: Ne’ets cu paclu axe’ xi tiyopan axi pel
    in ts’ejcabil i inic, ani ti ox a q’uicha ne’ets cu ts’ejca’ junaque it axi yab
    pel in ts’ejcabil i iniccua’.'
  med-med: '@see-verse:MRK.014.057'
  bch-bch: “Gai alongo eaba toa ne ikeo ga ei ga irepe Deo ele luma toa gid eababa
    tikado ngan baged, ta ngan ado tol, ei ga ipagun ede pade toa iuot ngan gid eababa
    baged mao.”
  cco-NT: '—Jneaꞌˆ canʉ́ˆnaaꞌ e cajíngꞌˉ dseaˋ na lala: “Jo̱ niꞌíim˜baa guáꞌˉ féꞌˋ
    quíˉiiꞌ e siꞌˊ fɨˊ Jerusalén e cajmeꞌˊ jaléngꞌˋ dseaˋ, jo̱guɨ lajeeˇ ꞌnɨˊ jmɨɨ˜
    lajo̱b nijméeꞌ˜tú̱u̱ co̱o̱ˋguɨ e jaˋ nitaan˜n jí̱i̱ꞌ˜ jaangˋ dseaˋ jmɨgüíˋ e jmeꞌrˉ.”'
  deu-1951: 'Wir haben ihn sagen hören: Ich will diesen mit Händen gemachten Tempel
    zerstören und in drei Tagen einen andern aufbauen, der nicht mit Händen gemacht
    ist.'
  alq-ALGNT: '“Nigi noda8anan e ikidodj: ‘Niga nici8anadjiton oo kitci aiamiemigi8am
    nabeg kagi ojito8adj acitc nisogon inigik niga tajikan kidji ojito8an kodag ega
    nabeg egi ojito8adj.’ ”'
  ixl-NNT: '—Ech kat tal naj ileꞌ kat qabꞌi: «La veꞌpisa veꞌt u tostiixheꞌ uveꞌ bꞌanel
    taꞌn unqꞌa najeꞌ. As oxvaꞌl kuxh qꞌii la unlak umaꞌte uvaꞌ jit unqꞌa najeꞌ la
    bꞌanon,» tiꞌk naj,— tiꞌk unqꞌa cheesan tetz ipaav u Jesús.'
  boa-NT: '@see-verse:MRK.014.057'
  etr-etr: Nilïada ea gomalä säse nabimelë. Godeïe mosö dolöïe naaboea hamoi amo,
    ea haila digila, segeyo ohodoagi ea bu ulimolö amoda, dolöïe naaboea olelo amo
    gadola made, ulimolömelëla säimelëla säi.
  quh-NT: '—Nokaycu Jesusta uyarerkaycu nishajta: “Noka cay maquiwan ruwaska yupaychana-wasita
    urmachisaj. Chanta quinsa p''unchaypi wajta wasichasaj mana maquiwan ruwaskata”,
    —nispa.'
  kwi-kwi: '—Aune ussa kaizka mɨanashɨ: “Awane an Dios yal saara. Awa an sarɨtkas,
    nane azpian kit kiakpɨnnash. Kutña payura mamaz sanash. Awane sun yal saamanazi,”
    ka pɨrail kizara.'
  agm-agm: “Jisaasimo kɨmo satahore. ‘Autaahaatɨhomɨ Aŋɨ Awaindɨhandɨ isɨhiya ikwɨra
    aŋɨmatotɨhandɨ nupwɨsasɨtɨma japɨhɨ asisɨha mairɨmanya saniyonɨhɨ ipotɨ aŋɨmatɨto.
    Isɨhiyaamɨ aŋɨmatohɨmumwaaŋɨ wɨndɨ aŋɨmaamatɨto. Owe. Nehɨ kandi wamwaaŋɨ noaipa
    aŋɨmatɨndɨtaise,’ tahoe,” taawaatopo.
  ubr-ubr: “Wei watatamai On iyau, ‘Yau arimon atonio tafaror goa sabu imasi siyoyonin
    on agoros, namon ra ton insawar gibunai Yau goa tani boboun anyon, on goa on men
    sabu imasi siyoyonin ba on.’”
  tsw-NT: “Tsu uwwa yi ta̱ u dammai u to ɓoso A̱a̱ꞌisamapaɗaꞌa za na ama a suwai,
    a̱vu u suwa yi a̱tsuma̱ a rana taꞌatsu, waru usaa u vuma u ɗa shi.”
  cax-NT: 'Arrüsomü somoncoi nurarrti sane: “Tiene que iñarrimiaca niporrti Tuparrü,
    arrüna nisamucurrüma bama mañoñüncatai. Iyau trerrü naneneca tiene que iñatünaiñaca
    tato quiatarrü, arrüna chisiupü tacana nisamucurrümantai bama mañoñünca”.'
  aia-aia: “'I'ameu meu rongoa do 'ai kaiai Ruma Maea ana God 'iraaui sae rau tau'aronasi.
    Ma 'unua do 'ai ha'a-urasia aho'i ta nei haoru na'i moi oru dangi, 'e nei na bwa'i
    sae nai matai tau'arona!”
  srp-1865: 'Mi smo èuli gdje on govori: ja æu razvaliti ovu crkvu koja je rukama
    naèinjena, i za tri dana naèiniæu drugu koja neæe biti rukama naèinjena.'
  agt-agt: “Ya kuman na nadangag mi ta uhohug na inin a itta kan ya pakapangwa na
    nga mangkutkutet ta simbaanen nga pinadday na tolay, te takwan kan ya patayukan
    na ta las-ud na talluhaw nga awena paddayan na tolay,” kunda.
  lug-lug: “Twamuwulira ng’ayogera nti, ‘Ndizikiriza Yeekaalu eno eyazimbibwa n’emikono
    gy’abantu, naye oluvannyuma lw’ennaku ssatu ndizzaawo endala etazimbiddwa na mikono
    gy’abantu.’ ”
  yby-yby: 'Sa-loko liyoko eludawo maya ne: Monoka numuda napaya dadeloti viminabo
    maya jeko leda jekoko loweki makoki yupekaya nowideko aku nadeloti vametuha, aha
    galotiya vetubo ne loko lonebo ne, liki lae.'
  heb-heb: שמענו אתו אמר אני אהרס את ההיכל הזה מעשה ידי אדם ולשלשת ימים אבנה היכל
    אחר אשר איננו מעשה ידי אדם׃
  mpp-mpp: “Ye yowa monic yanguc mime ngageibeng. ‘Na Ibu-mac yago ngicti moledi baicne,
    yogo hembalackelu hadeng habackangte kwelina, ngicti moledi mi baicne yogo badacte.’ ”
  apb-apb: “Melu rongoa e unue uuri, ‘Ne kei ohoie Nume Maa'i Peine nge mwala kire
    asuie ie, na i laona oolu aata hai dinge ne kei esuie lo'u nga iini haalu nge
    nga iinoni sa'a asuie ike.’”
  san-TEL: ఇదం కరకృతమన్దిరం వినాశ్య దినత్రయమధ్యే పునరపరమ్ అకరకృతం మన్దిరం నిర్మ్మాస్యామి,
    ఇతి వాక్యమ్ అస్య ముఖాత్ శ్రుతమస్మాభిరితి|
  ben-IRV: আমরা ওনাকে এই কথা বলতে শুনেছি, আমি এই হাতে তৈরী উপাসনার ঘর ভেঙে ফেলবো,
    আর তিন দিনের ভেতরে হাতে তৈরী নয় আর এক উপাসনার ঘর তৈরী করব।
  ntu-ntu: Nzrpilr kx, “Xlrkr nzrpikr Jiszs kx, ‘Sa na-awxtxobo Mangr-nzangiongr lc
    tzwzti ncblo, x nayctitxde zbq nali, x zbq kratq sa nawzti-mopwc' dq kxmrna kx
    trnzkrlzu ncblo nzrwzngr.’”
  pan-pan: ਜੋ ਅਸੀਂ ਉਹ ਨੂੰ ਇਹ ਆਖਦੇ ਸੁਣਿਆ ਜੋ ਮੈਂ ਇਸ ਹੈਕਲ ਨੂੰ ਜਿਹੜੀ ਹੱਥਾਂ ਨਾਲ ਬਣਾਈ ਹੋਈ
    ਹੈ ਢਾਹ ਦਿਆਂਗਾ ਅਤੇ ਤਿੰਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਇੱਕ ਹੋਰ ਨੂੰ ਬਿਨ੍ਹਾਂ ਹੱਥ ਲਾਏ ਬਣਾਵਾਂਗਾ।
  gvc-gvc: '—Ahriro õ sehe nire: “Yʉhʉ ahri wʉhʉre Cohamacʉ wʉhʉre masa ti dahreri
    wʉhʉre cohãihtja. Ã cohãcʉ tia nʉmʉ wahaboroi tí wʉhʉre pari turi yoaihtja. Tí
    wʉhʉ masa ti dahreri wʉhʉ jisi”, to nichʉ sã tʉhohi —niha tirore yahusãina.'
  mwp-mwp: ‘Ngoey kulay karngemidhin nuyn, nuy kedha umay, “Ngath bangal idimoene
    ina gethaw aymayzinga, koey yoewth idimoene, a lak bangal ngath moeydhane thoeri
    goeygilnga; ngaw gethan lawnga, kasa bangal yangukudun.” ’
  ksj-ksj: '''Emeꞌe aniꞌa ꞌahige reiroteꞌe igiro. “Eꞌe Kuru Neḡa Zaḡoḡa* ꞌadi, vazeꞌa
    haḡairoteꞌe ḡauḡa fahadu, mada uḡidu zamaḡano, Badiꞌa ne ꞌahoga, vazeꞌa mene haḡaiꞌuma
    ḡauḡa, ohoniꞌuma.” '''
  sbk-sbk: “Tumamwuvha ayanag, 'Iha inanganya ishibhanza ishi ilyaliganiziwe humakhono,
    nahuku zitatu ihaizenga ilyta mwao ilyasa linganiziwe humakhono.”'
  mya-JVB: ဤ ဗိမာန် တော်ကို ငါ ဖြိုဖျက် ၍ လူတို့ လက်ဖြင့် မလုပ်သောဗိမာန်တော်တဆူကို
    တည်ဆောက် မည်ဟု ပြောဆို သည်ကို အကျွန်ုပ် တို့ကြား ရပါပြီဟု သက်သေခံ ကြ၏။
  kgf-kgf: Nini ninni, yomuhuc ʒéyec; Ni ocmuŋ téréya méranéŋ memeya yomi héndémma
    kaiwe haréwécac qeriaiguc méŋ memaŋ. Waŋu imi méranéŋ memeya qahac.
  awb-awb: Itega wene ehweh írátáúne. Wega iraréna, Manikánsabe iwíáh íwíáh atáh náh
    wehukega pearó nah sokoruqme apahtáró wéhékáh mó nah pearaníe. Íre niyahnkaratáté
    pearaníe uraire éra
  gdn-gdn: “Apunu yau wagubu ki nu wainamipi, e wagubu ke; ‘Mamanuga God e Tawai iyapana
    idamugu wadumupu ki nau koritapani manako mara apeya eyaka rabineya ka nau tawa
    ki waunai ade yadani. Ko tawa nau yadani ki ka eba iyapana mu idamugere wadamu
    ki maba nau yadani.’ E inako wagubu ki nu wainamipi.”
  hvn-hvn: “Rèngi ri jꞌii ne lii pedai dèu na dꞌee, mihe ane, ‘Do ta pekelole ri Yaa
    ne Èmu Kepue Hebꞌajꞌa pa Deo do jꞌège ri ruai dèu rai-wawa. Èla pe tèlu lodꞌo,
    do ta pekèdꞌe wari ri Yaa ne Èmu na ène, nga dodꞌo pake ruai dèu rai-wawa.’ ”
  nko-NT: “Anɩlónuá ɔlɛblɩ́ ɔbɛ́ɛ, ‘Nóbwie Bulu ɔtswɛ́kpa anfɩ bapʋ́ ɩbɩ yi anfɩ,
    támɛ nkɛnsá ɔma a, nɛ́layi pɔ́pwɛá megyí nyankpʋsa ɔbɔ́pʋ ɩbɩ yi mʋ́.’ ”
  bsn-NT: '@see-verse:MRK.014.057'
  pib-NT: “Wixa jemlu wane chininri, ‘Gita yotkakanunru wa tye kpashiwakapji myochi
    kamrutikaluru. Wa mapagogne chininri satu nkamrutanu myochi mkamrutikotpatka.’
    ”
  wiv-wiv: “Hita ta longoria e tani barae, ‘Da ta robea na Tempel kua na manumanu
    bukuna garigari kua dia ta habatia, dama tolu muri, hau ta haba mulehia katiu,
    kua mara beta kaka ni habatia.’”
  reg-reg: “Chamunguye naika, Enilinyamula likanisa linu elyo lyakonjelwe namabhoko,
    na mumwanya gwansiku esatu enumbaka elindi elyo litakumbakwa namabhoko.”
  mlh-mlh: “Iŋoji iŋi miko manebeŋ, ‘Nonji boji soriŋ meji bakine yo ketotiebe moreŋgo
    wakime una yokaomore maŋgo soriŋ fuŋine mo meji bakine mata oi bopeŋgabemiŋ.’”
  gof-ENT: '@see-verse:MRK.014.057'
  aau-aau: “Hromkwe hiy senkin me se lonuayk, ‘Hakwe God so a, uwr hom ma meio se
    kros kuayk ey, sa eypok krompri non-aw kokwe, God so a kamon, uwr hom ma meio
    lopa se ma-meio ey.’”
  tvk-tvk: “Xamem matelonge xa moletin ak tehit, ‘Inou nihu len Nim Eo na Hi xa moletin
    xil tang latepol ni. Ti, nikili ni teimun e melengien tol tang xa nave moletin
    ti napol ni.’”
  prf-NT: “Nasanig mi a kinagi na a, ‘Rábbaán ku en Templo a ginamet ni tolay. Sakay
    ten luub nen tállu a aldew ay maggamiták ti bigu a templo a awan magamet ni tolay.’
    ”
  auy-auy: wemó sisatáámó isáúndasa óraaꞌ-amaan-damba waásimo uráan-damba tawísísuweꞌa
    kaumbo-kánáá maisuwéꞌa waásimo ímbo íyan-damba ónaumne siyáiye suwasá
  tbg-tbg: Ihuva minti timanta tenavu irunarave. Viva tiharo, Te Kotira Naavu vaiintivano
    nái kauquqohai kaqatora, te vi naavura rampaike taaramo enta vaiha qaiqaa naavu
    vira kaqarerave. Vi naavuva kia vaiintivano kauquqohairo kaqa taaina naavuva varianarove
    turave, ti.
  hub-NT: '“Nekas antukmaji ni chichaak: ‘Shuar aina Yuus ememattasa iruuntai jean
    jeamkarua juna wii yumpugtatjai. Turan tres tsawantai ataksha imatiksanak shuar
    ainasha takaschamun jeamkattajai’ ”, tusa timayi tuina.'
  hmo-hmo: “Ai kamonai ia gwau inai bamona, ‘Inai taunimanima edia imadia dekenai
    karaia Dubu Helaga, lau ese do lau hamakohia, bona dina toi murinai, imana dekenai
    karaia lasi gauna ta do lau haginia.’ ”
  big-big: Teni ulogo kerewiyawekkerik pugu pelik kai, Nogo Anotogi i walek yombanuwiligu
    ngiza pemak topelagi logo wok neyauganakke nogo i nalik namak ngizagi, kaiyabek,
    kisa.
  gux-G: '«ti den gbadi ki o maadi: “n ba muadi li naa jandieli yaali ki bi maa yeni
    bi niba nu nuugii danata siiga, n ba guani ke ma ya jandieli ke nisaalo ya nugii
    ka maali,'
  cnl-NT: '―Ca²³nʉʉ²ra''³¹ ma²ca¹jua''³: “Rɨ²yaan²³²na¹ ''ñʉ́² gáan³ ''e³ ca²³jmée³
    guoo³ dsa³. Je² ''nɨ³ jmɨ́ɨ² rɨ²jmeen²³² jia''³ cɨ''²³ ''e³ ''a²³la³ ma²³ guoo³
    dsa³ rɨ²³jmée²³.”'
  zar-NT: '—Netuʼ biyö́nituʼ didzaʼ bëʼë bönniʼ ni, gunnë́ʼ: “Uquínnajaʼ yudoʼ ni,
    lë ni nequi lu niʼa lu naʼ bönachi, ateʼ tsonna dzasö uchisaʼ iaʼtú le cabí nequi
    lu niʼa lu naʼ bönachi.”'
  kde-kde: “Hwetu túnimpilikana wahaula kuva, ‘Nangu nìmbebamola Ing'ande aino ya
    Nnungu idengwîje na vanu, na mmaduva matatu nìmbeidenga inji ikádengwije na vanu.’
    ”
  ata-ata: “Nexi telomusou muvikala aloxo ꞌo, ‘Eni akisilalanu tani tila noxou Lataua
    aneꞌi ta mitema mitulusou no avoꞌa, ia iliꞌi no anu voxo tatalusou la atulusou
    ulivu la, ia atulusou no avolo loxo ta mitema itulusou uasi.’”
  qvw-NT: '@see-verse:MRK.014.057'
  nfa-nfa: “Jiꞌi tadèngi dhèu neꞌe peka na, ‘Èèna na Jaꞌa paguri eele Èmu Kapua Manèngi-Mangajꞌi
    dhu dhèu rai-haha tao dènge kacui-aai ra. Te ngaa èle tèlu lodꞌo ka, Jaꞌa patitu
    kore hari le Èmu èèna, dènge boe pake kacui-aai dhèu.’ ”
  tnp-tnp: “Iəmətəu təməni məmə otərəkɨn Nimə Rəha Uhgɨn u nətəmimi əmə kəmotol e
    nəhlmɨlah. Mətəu e nian tatol kɨsɨl lan, təmanuvləkɨn mɨn nɨtain u kəsoliən e
    nəhlmɨtəmi.”
  urd-urd: “हम ने उसे ये कहते सुना है मैं इस मक़दिस को जो हाथ से बना है ढाऊँगा और
    तीन दिन में दूसरा बनाऊँगा जो हाथ से न बना हो।”
  hot-hot: “Yêlô alaŋô yani hanaŋ nena, ‘Tem yandiniŋ unyak matheŋ êntêk ba anyô elav
    hathak baheŋiŋ. Ma êtôm wak lô iyom ma tem yandav lukmuk yaŋ atu ba miŋ elav hathak
    baheŋiŋ ami.’”
  mqj-NT: '“Dengan kirangngi kadanna nakua: ‘La urroppokanna'' Banua Ada''na Puang
    Allata''alla panggaraga ma''rupa tau angku pake''de'' polei, angga la tallungngallo
    anna mangkamo, tangngia panggaraga ma''rupa tau.’ ”'
  rus-SYN: 'мы слышали, как Он говорил: Я разрушу храм сей рукотворенный, и через
    три дня воздвигну другой, нерукотворенный.'
  mbh-mbh: “Them nongpol i ako i ri ve, ‘Aro tho teu a Lotu Tepun a Vel ake, ako tokokoere
    o oma i, na nge nang or me aro i vus rongan aro tho pamita mun omole ako tokokoere
    o oma i avele.’”
  bdd-bdd: “Yesu ꞌina gwae ꞌaigeda ꞌahesagoheya ꞌigwae, ‘Hada Heꞌasisi bewa tomota
    siꞌabiya, ꞌabwa yaligehi yahule, ma sabwelo ꞌetoi ꞌoidiya yaꞌabihila, ma geya
    tomota nimadiyega,’”
  cbt-NTPO: —I'hua chachin Quisoso naporin, natanai. “Yosë pëinën piyapi'sari nipiso'
    ata'huantahuato, cara tahuëri quëran anoyatantarahuë. Co piyapi'sari nipisohuë'
    acoantarahuë,” toconin, itopi.
  srn-NT: ‘Mi o broko a Santa Presi disi san libisma meki, dan ini dri dei Mi o meki
    wan trawan san libisma no meki.’ ”
  cta-NT: '―Cua ndyuna ya sca chaꞌ nu nchcuiꞌ nu quiꞌyu re ―nacui̱ sca nguꞌ cuiñi
    biꞌ―. Ndiꞌya̱ nchcuiꞌ yu: “Cuityi̱ naꞌ jiꞌi̱ laa tonu re nu ngüiñá ñati̱ chalyuu
    ti. Chu̱ꞌ sna tsa̱ ti cuaꞌni naꞌ chaꞌ tyaꞌ chaca nu ná cuiñá ñati̱ chalyuu”, nacui̱
    Jesús re. Cua ndyuna ya chaꞌ juaꞌa̱ nchcuiꞌ yu ―nacui̱ nguꞌ cuiñi biꞌ.'
  bqc-SIM: Wá mà dee mɛ̀ á Lua kpɛ́ pↄ́ gbɛ̃nazĩna dↄ̀ wí, i a pãle pↄ́ gbɛ̃nazĩna
    i dↄo dↄ gↄↄ àaↄ̃ɛ.
  tcz-CHONGTHU: '“Amaa kon''a kajah-u chu: khut''a kisa hiche houinthenghi suse-ingting,
    nithum jouleh khut''a sahlou achom dang khat katundoh ding ahi,” ati-e tin ahin
    hehse tauvin ahi.'
  mar-mar: “हाताने बांधलेले परमेश्वराचे भवन मी पाडून टाकीन आणि हातांनी न बांधलेले
    असे दुसरे भवन तीन दिवसात उभारीन.”
  snp-snp: Wewa yakafo eti limo, Felegaga kuliyai numunawa naba anikafo kuwamo ya
    lukoto fo kamena tili (3) wageto numuna ma wenena yate kuwámamo ya ku fuli lenamo
    ne, lito ya moda kolonimo ne, loti lae.
  isl-isl: 'Þeir sögðu: „Við heyrðum hann segja: „Ég mun rífa niður þetta musteri
    sem byggt er af mannahöndum og byggja annað á þrem dögum, án þess að hönd komi
    þar nærri“.“'
  spy-NT: “Kikeekas ꞉acheek kumwooyē ꞉chiichi kule mākōōturbuub *Kōōtaab Yēyiin nyoo
    kitēēchē ꞉biiko ankuteech ake nyēē mēēbērē tēēchē ꞉biiko. Kālē makuteechee nyooto
    bēsyōōs sōmōk.”
  xnn-xnn: “Dinngemi nan kinwanina ay awnitna bakasen kano nan Templo ay sinaad di
    ipogaw danat sa kasin saaden isnan katlon di agew ay awnit baken ipogaw nan mangsaad.”
  mwe-mwe: “Twashinkwaapilikana bhenebha bhalinkuti, ‘Nne shimomole Liekalu lishenjilwe
    na bhanduli, nishenga lina kwa mobha gatatu, nngabha na makono.’ ”
  tte-tte: Siba, “Ana walo yabo kabenalan, yakato Nume Tabu bwaite tomo sikabi naga
    isoke-gabaen na kaliyate yaiyona koina ikabiyoi na nige tomo nimali mena.”
  tcs-tcs: ‘Mipla bin lisen em bin spik diskain, “Ai go broke dis Tempol blo God wea
    i bin teke prapa longtaim po plenti man po bildem, ane wea tri deitaim, dis Tempol,
    ai go bilde nadawan maiselp ane man no go bildem.” ’
  hlt-THB: ”Thlang a kut ing a sak vawhkaw tempul ve hqe nyng khaw thumvoei khuiawh
    kut ing ama sak ak chang tempul sa tlaih kawng nyng, tinawh kqawn hy,” tina uhy.
  soq-soq: “No eteitano me wanase, ‘Ne God duwa apana wadeiena kadisapatue tane walama
    natadea bedewe ne God duwa da mai apana witapo dewalala wadapatuwapio segalepi.’”
  qub-qub: '«Nogacuna wiyaycaptëmi cayno nisha: ‹Runacuna rurashan Templuta nogaga
    juchurachëmanmi. Nircur quimsa junajtaga pipis mana yanapaycämaptin jatarachëmanmi›
    nir.»'
  att-att: “Naginná mi yù kinagi na. Kinagi na ta iwarâ na yù mangilin nga bale ni
    Namarò nga pidde na tolay, á nu mapasá tallu nga ággaw, patáddagan na yù tanakuán
    nga arán na pidde na tolay.”
  bki-bki: “Kumemi numijog ka kema na, naio jom̃a mil barvar m̃elea ka naio jibe na
    naruei, berii Yimo Lu neibano korobido nalo amim̃aukanio bija jum̃alo nalo, berinavo
    naio ga mia rue bulagio bereio, ka mia naio ga rim̃auka vatitig Yimo Lu vou tai
    bereio, ka bogoti ve tolu [3] ga, napano mia toro jum̃ano rim̃auka re.”
  bqp-bqp: O mà à pì áni Luda kpɛ́ kũ bisãsiri bò wí áni a pãnde bo gↄrↄ aakↄ̃
    dagura kũ bisãsiri dí boro.
  mcp-mcp: «Sə́ á gwág a ŋgə́ cɨ nə́, nyə e búgə *Mpáánzə́ Zɛmbî búúd bwə́ á lwɔ̧́
    nə məbwə̂ ga. Nə́ ndɛɛ́, nyə é shumə Mpáánzə́ íshús njɨ mwɔ́w mə́lɔ́ɔl, nyâŋ í
    kú bə nə́ məbwə̂ mə́ búúd wə́ mə́ shúmə.»
  hat-hat: '-Nou te tande l'' di: m''a kraze tanp moun te fè a, epi nan twa jou m''a
    bati yon lòt tanp moun pa ka fè.'
  npl-NT: '—Tejwah otikkakeh ijkuak okijto: “Ne nikxixinis nin Weyi Tiopa non okichijchijkeh
    n tlakah, iwa ipan eyi tonati nikajkokuis ok se Weyi Tiopa non amo aka tlakatl
    kimachijchiwas.”'
  bgg-bgg: “Gathek è ai è hì è yao pha yoi phro, gune bran murab pha Misiahò hì ne
    chuak muii srane da-uom pha idoh shii ne bran murab asi pha jia rung ruii phro.”
  eng-TCENT: “We heard him say, ‘I will destroy this man-made temple, and in three
    days I will build another not made by man.’ ”
  eng-BSB: “We heard Him say, ‘I will destroy this man-made temple, and in three days
    I will build another that is made without hands.’”
  cpu-NT: '“Nokemiri naaka chapinki irika, ikantzi: ‘Ari nomporokakero tasorentsipanko,
    irovetsikane atziri, iro avisavetakya mava kitaite nonthonkya novetsikaineri naaka
    pashine, kaari ipomerentsita atziri irovetsikairo.’”'
  san-ASM: ইদং কৰকৃতমন্দিৰং ৱিনাশ্য দিনত্ৰযমধ্যে পুনৰপৰম্ অকৰকৃতং মন্দিৰং নিৰ্ম্মাস্যামি,
    ইতি ৱাক্যম্ অস্য মুখাৎ শ্ৰুতমস্মাভিৰিতি|
  tac-NT: '―Ramueka akirúturu regá anichi ye: «Ye wa''lú re''obá ralámuli newálala
    ''ma gajunámala ne ''lige bakiá rawé kachi uchéchigo bilé newámala ne, alueka
    tabilé ralámuli newalila nímala» aniéturu.'
  eng-WEBPB: “We heard him say, ‘I will destroy this temple that is made with hands,
    and in three days I will build another made without hands.’”
  gfk-H: '“Mehet ga hadadei ia ga tangai hoken: ‘Iau ni durei iakan ra hala na lotu
    nong ira tunatuna mon diet ga gil ia, ma ta aitul a bung iau na gil habalin tikai.
    Iakanin, a tunatuna pa na gil ia.’”'
  viv-viv: '@see-verse:MRK.014.057'
  yao-yao: “Twampilikene ali nkuŵecheta, ‘Une chinajigumule Nyuumba ja Akunnungu ji,
    jajitaŵikwe ni ŵandu ni kutaŵa kwa moŵa gatatu jine jangataŵikwa ni ŵandu.’ ”
  tgp-tgp: “Kama rongoa mo verea mara, ‘Enau a pa viliroiroi Temple nike sei tamlohi
    la vaia na limara, moiso na rani i tolu purongo a pa mele voroa na hina tinapua
    sei tamlohi la sopo voroa na limara.’”
  auc-NT: —Ïingä ïïmaï ante apæ̈necä ëñentamönipa. “Ïincö Wængonguï tæiyæ̈ waëmö oncö
    waodäni önompoca näni mæ̈nönincö incæte botö cæbo wo tænguïmæ̈ wæænguimpa. Ayæ̈
    mëönaa go adoönæque ïñonte wacö wïï önompoca mæ̈nonguincö wæætë mæ̈noncæboimpa,”
    ante apæ̈necä ëñentamönipa töö, ante tededäni.
  kbc-NT: “Jajipaaɡ̶atalo me yalaɡ̶ate me yaaɡ̶adi niɡ̶ini Aneotedoɡ̶oji liɡ̶eladi
    ane loenatagi ɡ̶oneleegiwadi, odaa nige itoatadiɡ̶ida nokododi, odaa jeɡ̶eotace
    eledi diimigi ane daɡ̶a loenatagi ɡ̶oneleegiwadi.”
  bmh-bmh: “Ig Yesus nug ze go meun, domun. Gonug guzenai aneun, ‘Iz go Uwait ecesab
    muranemen zau banou dudu agen ebeag sil memenin, tigalaimai, gil ainarai sag maziaba,
    iz zau tub awau mai. Dudu agen zau go i mamam.’ Go guzenai ze meun, ig domun.”
  ctu-BL: 'Tsa cubi lojon che'' bʌ tsi'' yʌlʌ: “Mi caj c jisan jini Templo melbil
    bʌ ti c''ʌbʌl. Ti uxp''ejl q''uin mi caj c wa''chocon yambʌ mach melbilic ti c''ʌbʌl”.
    Che'' tsi'' yʌlʌ Jesús, che''ob.'
  meq-meq: '«Nəmaa tsəne faya abəra a gwaɗ: “Na mbəzliye ha gay i məɗəslay ha gər
    a Mbəlom nakay ndo hay ta ɗəzl eye ada ma məhəne mahkar na, na ɗəzliye a ɗəma
    mekeleŋ nakə tə həlay i ndo zezeŋ bay aye.”»'
  noa-H: —Marau maachdëucha hi hiek'a sim hũurwain, hirua mʌg Haai hi jëeujem di hõrau
    da hëu hauba harrjã sĩi t'um pogueupʌ̈iwia, hõor juajã higba, k'ãai t'ãrjuppaim
    hee deeu hëu dʌnʌʌuju ha hiek'a sim hũrjimgui haajeejim hanaabá jũrram k'ʌʌnau.
  alp-NT: “Au lene Yesuse Ibeteke be, Ilikwaie Tuhane Eni Luma rebe tamata esi elekere
    po petua luaru yo Ieleke Tuhane Eni Luma beluke peneka rebe tamata siono mo.”
  san-VEL: ida.m karak.rtamandira.m vinaa"sya dinatrayamadhye punaraparam akarak.rta.m
    mandira.m nirmmaasyaami, iti vaakyam asya mukhaat "srutamasmaabhiriti|
  kbq-kbq: Tagra nentahunkeno ama ne'mo'a anage hu'ne, Ra mono nona vahe'mo'za zamazanuti
    ki'naza nona tapage hunetrena, tagufa knamofo agu'afi vahe'mo azanuti onki'nea
    mono no ru kigahue hu'ne.
  kbh-kbh: '“Bënga cha fsënjoyeuná mënts̈á: ‘Ats̈e quem Bëngbe Bëtsabe bëts yebna,
    ents̈angbe pormana yebna, chantsepochóca; y unga tese inÿe Bëngbe Bëtsabe bëts
    yebna, ents̈ángbeyeca ndëpormana yebna chanjëtsjebo ca.’ ”'
  ron-LSB: '“L-am auzit spunând: “Voi nimici templul acesta făcut de mână și în trei
    zile voi zidi un altul făcut fără mâini”.”'
  pon-pon: 'Je ron, a inda: I pan kawela im en kaudok wet, me pa wiadar, ap id kauada
    eu ni ran jilu, me jota pa wiada.'
  nhe-BL: ―Tojuanti tijcajque quema quiijto para quixolehuasquía ni tiopamitl tlen
    tlacame quichijtoque huan ica eyi tonali quichihuas seyoc tiopamitl tlen ax tlamachijchihuali.
  sps-sps: “Mam nongoiny Ya te tsue, ‘Anyo nai rurei rou a saape to aya te kat a vainy
    nimar ai tan fopis nainy Nyo nai fatsuiny rou ta isen te gim rori ma fatsuiny
    nimar.’”
  wnc-wnc: “Ninda natawatna ita anzing yakut, ‘Anututane yot takwanu aminda apmitapbing
    gwenu waitdeke tapduu gweaat gwenduatdekan nata gwendu mitapit ngana nata katakngata
    dua mitapit,’ ngang yawan kakumang,” ngang yaking.
  bus-bus: Wá mà à bè é Luda kpɛ́ kɛ̀ gbɛ̃ntee bò wí é à pãnde bo gurↄ aagↄ̃ↄ dagura
    kɛ̀ gbɛ̃ntee e boro.
  gub-BL: — Ihe aityk putar Tupàn hàpuzuhu ihe nehe, i'i Zezuz teko wanupe, i'i tuwihaw
    wanupe wà. — A'e tàpuzuhu teko uzapo opo pupe a'e wà. Na'iruz 'ar ipaw ire nehe,
    amo ae tàpuzuhu azapo wi putar ihe nehe. Teko nuiko kwaw a'e tàpuzuhu iapo har
    romo wà nehe, i'i Zezuz teko wanupe, i'i wanupe wà.
  imo-imo: “Da iyemuni nimbei, ‘Nani Gotenga ulke tempel imboni takoli imu talaye
    tipolio altopa wali yupoko omba pumbelo wali imbomani naa takoli ulke tempel koinjo
    te takombo,’ nimo ungu akumu linoni pilimolo,” ningi.
  boj-boj: “Tamo endi a endegsi marnaq iga quem, ‘E atra tal koba endi tamo na gereiyo
    qaji di koŋgrontosiyqa bati qalub qa olo atra tal bei tamo na gereiyosai qaji
    di tigeltqai.’”
  ulk-ulk: '@see-verse:MRK.014.057'
  eng-DRA: We heard him say, I will destroy this temple made with hands, and within
    three days I will build another not made with hands.
  knf-knf: « Ŋŧiinka kë aji afom Katoh Kaweek ki Naşibaţi, ki iñen yi bañaaŋ ibomanuŋ,
    kaşë kaniw ţi ŋnuur ŋwajanţ, kaloŋ ki iñen yi bañaaŋ iwooŋ iinkboman. »
  san-KHM: ឥទំ ករក្ឫតមន្ទិរំ វិនាឝ្យ ទិនត្រយមធ្យេ បុនរបរម៑ អករក្ឫតំ មន្ទិរំ និម៌្មាស្យាមិ,
    ឥតិ វាក្យម៑ អស្យ មុខាត៑ ឝ្រុតមស្មាភិរិតិ។
  arn-NT: '—Iñchiñ ta allküñmakefiyiñ tañi feypin: ‘Iñche ta teyfüafiñ ta tüfachi
    ngillatuwe ruka tati pu che ñi dewmael, fey küla antü mew witrañpüramtuan ta kangelu
    ngillatuwe ruka che tañi dewmanoel.’'
  zas-NT: '―Dunujn baguiejn rëbix: “Naj guseꞌn yadooroꞌ Jerusalén ni been ree bejn,
    abiꞌ choon dxejzi yayünanan sin xyudar ree bejn.”'
  ken-NT: “Sɛ́ghok ndǔ yi árɛ̀m bɛ, ‘Chɔŋ mmokoti ɛkɛrákap Mandɛm ɛnɛ báté nɛ
    amɔ, nɛ bɛkʉ manywɔp arat, nte ɛ́chák ɛnɛ́ puyɛ̌ bo kɛ báté.’”
