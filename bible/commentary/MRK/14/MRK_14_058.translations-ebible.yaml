    tä wa'' kumal winaq,” —xcha ri'', —xecha chke.'
  dob-dob: “Yesu ꞌina ona ꞌebweu ꞌanononaya, ꞌigwae, ‘Anuwa Tabu gete tomota siꞌabinaya
    maꞌetamo yalige yaulei be ꞌasiyata ꞌetoi ꞌediya yada ꞌabilima, ta nigeya tomota
    nimadiyega.’ ”
  wrs-wrs: kava os hillina, os Yesusva ona, si kava tempelduvpa taka vindava, nomba
    indhanamba temba dembrinamba huiva Yerusalemrava, wo mongo tempelduvpa henga kava
