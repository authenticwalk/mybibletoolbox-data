    ca snan tsaan xiton xca na, una si''i ''a lo''o juesa ''in nten chendyu.'
  beu-beu: “Ni vengmee se, nehe anga mateng hula, ꞌEningse Lahatala Ehava hamulang
    ba nehe atang metma vengkarajang angu Na arahak. Senge mietang tue se, hava angu
    Na bale bakung atahing, aarunge bae nehe atang ba metma vengkarajang niang.ꞌ ”
  wrk-wrk: “Manku nurri nayinda nganinyi yanybikurri nayi barri, ‘Jangayu dalyamba
    nayinda walkurra jurj. Jangayu dalyamba nayinda jurj jali yalu yabimba yingkamukunyi.
    Ngala baku barri kujarraka barndayka, jangayu mili yabimba yingka jurj. Ngayu
    barri ngiruka yabimbikanyi ngiruka yaji. Jangayu ngayuman yabimba nanda yingka
    jurj kujarraka barndayka.’ Nani barri nurri manku Jisus yanybikurri.”
  nii-nii: “Sin piinjpin Jiisas yi mił nim, ‘Na nam men ngii wumb angił kin teknjing,
    ei nam erip kis mundmbii. Nga kunum tekliki mendpił na ngii endi tekmbii, ba wumb
    angił ełe teknałmin mon! Enim wumb ngii ei nge kunum kapłi teknerngii!’ yi niłim,”
    pa ninjing.
  ign-NT: '—Núti nusamahi ani macahehi ema maca: “Núti nuveta­tai­cayare eta juca
    Templo náepiyaruhi ena achaneana. Tásiha, te mapána­que­nénapa sache, nímicha­vayare
    nucatupiha eta apana Templo. Váipasera tácutimahi eta náepiyaruhi ena achaneana”.
