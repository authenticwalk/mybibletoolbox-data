  bel-bel: 'мы чулі, як Ён казаў: «Я разбуру храм гэты рукатворны і праз тры дні ўзьвяду
    другі, нерукатворны».'
  zlm-KSZI: ‘Kami telah mendengar Dia berkata, “Aku akan membinasakan rumah ibadat
    yang diperbuat dengan tangan ini, dan dalam tiga hari Aku akan membina rumah ibadat
    yang diperbuat tanpa tangan.” ’
  gdr-gdr: Sɨ ton odede apurento da, “Sɨn Tina opurena utkundonda odedemb da, ‘Ɨta
    Kon demb rɨgaina yɨm ke orangi yɨnamet iporken dem, ɨ ket nowa bibɨr wɨngɨrɨnd
    Kon ɨta yɨpa b'enga yɨnamet orangen dem, sɨ ɨtemb met ra ma rɨgaina yɨm ke omnɨki
    e dem.’”
  vmy-NT: '—Ji̱n kjinuꞌya_ri̱ nga kitsu xutabi: “An sikixuya=ña̱ ningubi xi tu xuta
    kitsinda, ꞌba ján nixtjin skjenitjen ngañaa̱ jngu xi bi xuta tsinda.”'
  cmn-FEB: “我们听他说过：‘我要拆毁这由人手所建之所，三日之内另建一座并非人手所造的神庙。’”
  gmv-RNT: “Hayssi addezi ‘Ta asa kushen keexettida Xoossa Keeththa laallada asa kushey
    bochontaz hara Xoossa Keeththa heedzdzu gallassara ta keexxana’ gishin nu siyidos”
    gi markattida.
  ncl-NT: '—Tehuanten tijcaquije yihual quijtuc: “Nicxitinis in tiopan hual quichihuaje
    in lacames, huan quiman panusi ye tonalijmes nicchías oc se tiopan hual lacames
    amo quichihuaje.”'
  wed-wed: “Tauai a nonori tauna i riwa, ‘Wei tempolna i voavoaia. Tau ana rikai ma
    au pom tonuḡa au murina, Tempol ḡelauna ana voai ma lamna eḡa rava ita voai.”
  sua-sua: “Ngota ngan a mhel to enda ko thavae te, ‘E Nut ka maksien ta o mia ngat
    hover orom ngaro singni mruo, ngora lget he lo hus kam kta hover langto yok vat
    kun mnam o kolkhek ruk korlotge, a mten to o mia ngat lo kais kam hover orom ngaro
    singni e.’”
  klt-klt: “Ing men narumán, ‘No ámna yá Táwi yan it káungá hánám táená wa káting
    márák tángga son rám kaláhu kinan re nukngá táng tárut táinet wawu ket tá ma táindát.’”
  are-are: Etna angkaka, “Nurna wuka era lakinha angkamanga, ‘Temple nhanha relhalala
    itakala, atha urltakitjina. Arlta tharraminyintiperra atha temple arrpunhantama
    ititjina. Atha pula erinha itja iltjala ititjina.’”
  gai-gai: “Aia waracrinanna, ma gaindoprina, ‘Aku an Raraŋ Aetaniacna Kaca meikramtaɨra
    par mbuŋa morinanna tapinandet. Na rai mbonkac mbuŋa aku kabenanna monandet, na
    aku par mbuŋa mba moitndai.’”
  qvm-NT: “Nogacuna mayapäcushcä cay runa templuta juchuratsir quimsa junaglacho juc
    templutana sharcatsinanpag nishgantami. Tsaynogpis payga nergan runa mana sharcatsishgan
    templo cananpag cashgantami.”
  chz-NTPS: '—Gaꜙnʉʉˊ jnäähꜗ gaꜙjäyhꜘ: “Jnäꜘ hlanꜚ gwahꜙ chihꜗ laˉ heˉ gaꜙlaꜗ kya̱a̱hˊ
    gooˉ dsaˉ, pero jnäꜘ jmeenˋ jyohꜘ kya̱a̱hˊ hnëˉ jmɨɨˊ hiꜙ niꜙ saꜙ tänꜚ goonꜙ.”'
  kmu-kmu: '@see-verse:MRK.014.057'
  ood-NT: “Kah ach mo hab kaij. ‘Nt wo padch ihda geꞌe cheopi mat g oꞌodham hab juh
    k hema ep wo nahto waik tash ab mat pi d wo oꞌodham nahtoik.’ ”
  lbm-lbm: “हम न येख यो कहतो सुन्यो हय, ‘मय यो आदमी को हाथ को बनायो हुयो मन्दिर ख
    गिराय देऊं, अऊर तीन दिन म दूसरों बनाय देऊं, जो आदमी को हाथ सी नहीं बन्यो हय।’”
  ncj-NT: '―Oticajque quen oquihto: “Nicxitinis inin hueyi tiopantli tlen tlamachihchiutli
    huan ipan yiyi tonali nicchihchihuas oc seya tlen ahmo tlamachihchiutli.”'
  yuj-yuj: “Yino wa nánko, mao sérrá, ‘Ono lotu nap tokwae aropao ti nap te, ono párámpeaka
    yinɨnk kumur fek ono ankwap pourouráp nap ti nanampan maok, arop yae kor fek ti
    mono’rá sérimpon.”
  kto-kto: “Papta la tiesong gare ro, ‘Turuo kan leba adurerang iriro luguan o lotu
    la akosarmeng inamaniap ma kilalap ma. Pa tubiat ma naien ma lap eba ina teraling
    noba, pa eba tale akosartang ma kilalap.’”
  gmv-NT: “ሃይሲ ኣዴዚ ‘ታ ኣሳ ኩሼን ኬፄቲዳ ፆሳ ኬꬃ ላላዳ ኣሳ ኩሼይ ቦቾንታዝ ሃራ ፆሳ ኬꬃ ሄꬑ ጋላሳራ ታ ኬፃና’ ጊሺን
    ኑ ሲዪዶስ” ጊ ማርካቲዳ።
  por-BLT: '“Nós o ouvimos dizer: ‘Eu destruirei este Templo, que mãos humanas construíram,
    e, em três dias, eu construirei outro sem precisar usar mãos para isso.’”'
  stp-NT: '―Dho guꞌ aach miꞌ paiꞌ puiꞌ kai ji nap kaiꞌch: “Alh jañ moo ka iaraꞌ dhi
    gɇꞌ chiop jaꞌtkam jup ja duiñ, baik tanoolh kɨꞌn jañ baꞌ gio jumai yaꞌp kɨɨsaꞌ,
    dhiꞌ baꞌ Dios bap jir duñiiꞌñ kaꞌ, cham tuꞌ tuꞌ jaꞌtkam.”'
  mgc-mgc: “Dowo ze mo ëdï akiya henye, ‘Ma kihiya yëkëlu mati vïdï o'ba ne 'de, ehe
