verse: MRK.014.009
translations:
  kpx-kpx: Seleveta di la namigevege evive. Oleve keve abuna di hoto loui ata namigeveliege
    abuna keate keu vale keta loui ata namigevege abuna keate keu vale keta huhulahagei.”
  okv-H: Eto na ungota degi erena, God ta ke javotoho enda nei ta nei ta hande aisora
    amo evohu erevi hotembihe ari do ehija emiga tapa hande aisora.” ainge Iesu na
    ena.
  tbo-tbo: A baha duma uyahimi, yohola apo tuwegau hina guuguyeya lawa atapuhi uyahihi
    po hina noonoli ma gasi wawine geka a bagibagi uyahiu i dewadewaya apo hina deedeya
    ani nugomomota tauna binei.’
  mal-C: ലോകമെങ്ങും, സുവിശേഷം വിളംബരംചെയ്യുന്നിടത്തെല്ലാം, അവൾ ചെയ്തത് അവളുടെ സ്മരണയ്ക്കായി
    പ്രസ്താവിക്കപ്പെടും, നിശ്ചയം, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Ἀμὴν ⸋δὲ⸌ λέγω ὑμῖν, ὅπου ⸂ἐὰν⸃ κηρυχθῇ τὸ εὐαγγέλιον ⸋2τοῦτο⸌ εἰς ὅλον
    τὸν κόσμον, καὶ ὃ ἐποίησεν αὕτη λαληθήσεται εἰς μνημόσυνον αὐτῆς.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं के सारे दुनिया म्ह जित्त किते भी सुसमाचार प्रचार
    करया जावैगा, जो उसनै करया वो सदा याद करया जावैगा।”
  khz-khz: Taunatauna avaikilamina, Vali Namana pia vopatagia tanopara mapararai,
    egare na kala pekalaa kalana maki piave kilagia, ia tugamagi-tagoagina.”
  deu-TKW: Wahrlich aber, ich sage euch, wo in aller Welt das Evangelium verkündigt
    wird, wird auch von ihrer That geredet werden zu ihrem Gedächtnis.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, gátiꞌtëz ga gac lban qui didzaꞌ dxiꞌa quiaꞌ gdu
    yödzlyú, soa nu quixjöꞌ caꞌ lë ni bennu quiaꞌ ngul ni. Cni gac quië nu tsajnéy
    lënu.
  lin-lin: 'Nazali koloba na bino penza ya solo : Esika nyonso bakosakola Sango Malamu
    kati na mokili mobimba, bakobanda mpe kolobela likambo mwasi oyo awuti kosala,
    mpo na kokanisa ye.'
  hns-NT: Aur ham toelogse satj boliela kie doenia bhar me djaaha khoes khabar hamare
    biese me ailaan karal djaai, hoewa par manai log okar baare me bhie batiaaiga
    kie oe ka karies hai. Aisahie dher manai log oke jaad kariega.”
  noa-E: 'Magnaa, Ĩs mua chadcha pãrag mag chirʉmgui ajim anʉm: Mʉg atag pawiajã durrpierr
    Ẽwandamau õor peerdʉ aaujem iek jaau wënʉrrʉm dʉ̈i ĩchab mʉg ʉʉirau mʉ dʉ̈i mʉgbarmjã
    jaaub khaba jaauju. Mag, ooba arr khʉʉnaujã ĩchab i iigjeejugui ajim anʉm.'
  eng-EMTV: And assuredly I say to you, wherever this gospel is proclaimed in the
    whole world, what this woman did will also be spoken as a memorial of her.”
  mib-NT: Jendaá cahán rī jiín ró jeē nɨɨ́ cáhnu ñayɨ̄vɨ ndé‑ni cúu nuū cuité núu
    jnūhun jeē jnáma ri ñayuu, suni nacani i jnūhun jeē ni sáha ñahan yáha, návāha
    cocuhun ni ñayuu ña, áchí yá.
  bea-bea: Kwa hli anaghaisii, ooli tsi otsi tidi otich oochu moohwochatih ate tike
    okehe, tidi chu atii moohwochutyehesi menachutihi gha.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, इक्‍सादिङ् खाम्‍बेःक्‍मो आत्तिसाङ् सुनाइङ्
    इङ्‌भोःल्‍ले़, खे़प्‍मो कन् मे़न्‍छुमाॽइल्‍ले़ चोगुबा कुयाःम्‍बक्‍किन् मनाहाॽरे़
    मे़जे़क्‍खुआङ् निङ्‌वाॽ मे़इःत्तुॽरो॥”
  xnj-xnj: Chakaka nikuvajovela, pamulima woha Lilovi la Bwina yati likokoswa, chitendu
    ichi cheakitili yati chiluwuliwa kwa kumkumbuka mdala uyu.”
  mmx-mmx: A tong tuturun i rinimi. At ua lengkot axap at na lavatbung menemen, limixin
    dinaba tong asu Lagale Lavavang, la na lavanga neni i lox i, dinaba tong box i
    xusu limixin dinaklen i.”
  cbr-NT: Asérabi cana mitsu cain, uinuxun cara camabi menuxun 'ën unibunën 'ën bana,
    anúan uni Nucën Papa Diosnan 'iti, a ñuixunia, anuxun ca ënë xanúan ësoquin 'ë
    'acë ënëribi ñuixunti 'icën, camabi unían 'unánun.
  tee-NT: Slivasalh ju iclajunau. Vanta anchach ju lacamunutpa' junta canoncana' ta
    yu lai tak'alhtaxtucan pus vachu' canoncana' tuchi ju xanavi ju ani ya chako'ulh.
    Ju chunch jantuch cacapcana' ju yuchi.
  eng-LSV: Truly I say to you, wherever this good news may be proclaimed in the whole
    world, what this woman did will also be spoken of—for a memorial of her.”
  cak-NT: Y tic'oxaj na pe' jabel ri xtin-ij chiwe, chi xabachique (xama'anchique)
    lugar xtitzijos-wi ri utzilaj rutzij ri Dios, chiri' chuka' xtitzijos-wi ri xu'on
    ri jun ixok re'. Can pa ronojel rech-ulef xtitzijos-wi, y can man xtiquimestaj
    ta, xcha' ri Jesús.
  pah-NT: 'Tamombe''u katu ti pe me: Yvyakotyve''g̃a pe nhaporemo ti g̃a imombe''ui
    pyryva''ea ji mombe''gwovo nehẽ. A''ea rupi ti g̃a hẽa mombe''ui nehẽ no tokwaha
    pa ti g̃a hẽaremimbuhuragwera, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Mɨa ooda eperãarã k'aripait'ee, mãga jarateepata chaa
    na p'ek'au eujãde, ichiaba nepɨrɨpataadait'ee na wẽrapa ooda mɨ-it'ee. Mãgá iru
    ichita k'irãpadait'eeda aji.
  xed-xed: Kahwathwata ka yu ta mnaghunata, inda vli dzaʼa mnə lu ta Lfiɗa Gwaɗa Lazglafta
    ma ghəŋa haɗik tender, dzaʼa rusay lu ta skwi maga na marakw na, ŋa hava na marakw
    na.»
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ níí cúú ñuyíví nu̱ú caca nuu ña̱yivi
    ca̱ha̱n na̱ tu̱hun va̱ha sa̱ha̱ mí i̱ já quéa̱ ndicani na ña̱ na̱caja ñá yóho
    xi̱hín i̱ já ndicu̱hu̱n ini na sa̱ha̱ ña̱ —na̱cachi a.
  gfk-S: Mu na hadado baak! Da hinawas tano tahut na hininaawas ta ira taman bakut
    tano ula hanuo. Ma be da gil hobi, io, no linge no haine te gil ter ie da hinawas
    bileng utana, ura halilik ter ira turadi utana.”
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötket: Ölöwak Buŋa ki kantri igen waigen
    jim sehigetka anmawi, miaŋgöreŋ ambi kiaŋön yuai ak niŋgizawi, miaŋgö buŋaŋi mohok
    jiget sehiiga yaŋgöra mötmöriba malme.” Mewö.'
  dgz-dgz: Ne tave di wadiaivin, ambagan da God No Oise Kakaewa ma piup iragi gapan
    wadidiamopi, waen mame dim da tani oisewa anupen menan wadidiam wanumain.”
  eng-GNV: Verely I say vnto you, wheresoeuer this Gospel shall be preached throughout
    the whole world, this also that she hath done, shalbe spoken of in remembrance
    of her.
  zaa-NT: Hualigani te' nia' le qui'ni gaỹa tediba ccá predicar evangéliuį le' itúbani
    yétsiloyu nna, guna huá ca enne' nu beni niulíį.
  eng-WEBSTER: Verily I say to you, Wherever this gospel shall be preached throughout
    the whole world, this also that she hath done shall be spoken of, for a memorial
    of her.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Daxitanacuanëjava tajajivi itsa
    paebanajetarubenaena pexanialivaisi jivi tacapanepaelivaisinexa, vajunupaebabiabiananua
    pacuenia exana xanëjavaberena mapapetirivaje, jai Jesús pijajivijavabelia.
  bon-bon: Cane toraca mene jijenininine, biname cina luma Miiji Mene ne yaacenanusi
    ai gawecewe cabu ta, teepi cirege jajanena ai magebi me ngene apecna tääpume,
    tabe ngena ne bii jewenige cäme tääpume.”
  nhw-BL: Nelía nimechilhuía, campa hueli ipan nochi tlaltipactli campa masehualme
    tlacamanalhuise icamanal Toteco, nojquiya tepohuilise catli nechchihuili ni sihuatl
    para nochi masehualme ma quielnamiquica.
  swh-ONEN: Amin, nawaambia, mahali popote ulimwenguni ambapo Injili itahubiriwa,
    jambo hili alilolitenda huyu mwanamke litatajwa pia kwa ukumbusho wake.”
  wbi-wbi: Kyang'haani nikuvavuula niiti, pano iMhola iNofu jipulisivua mu iisi, naji
    mbombo jino avombile umukijuuva uju' jijovwagha. Mu uluo vikunkumbukagha umukijuuva
    uju.”
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑmɑ mi bɑ Lɑbɑɑri ɡeɑ wɑɑsu mɔ̀ hɑnduniɑ kpuro
    sɔɔ, bɑ koo mɑɑ kurɔ win ɡɑri ɡere ye u kuɑ minin sɔ̃, bɑ n kɑ nùn yɑɑye.
  eng-KJVCPB: Verily I say unto you, Wheresoever this gospel shall be preached throughout
    the whole world, this also that she hath done shall be spoken of for a memorial
    of her.
  kgk-NT: —Anhetegwa va'e amombe'u-ta peẽ-my. Opa-rupi entéro ko yvy-rupi mamo xe
    rehegwa nhe'ẽ porã omombe'u mbe'u ha-rupi ave omombe'u va'erã voi ko kunha rembiapo
    porã imandu'a hagwã hese, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu mmuakiaa yoosinnaiyauvaki
    variaiya ni mmayaaya yoketaivaa kiaa mmikiai rikiada fai aa gioonna aavo ii mmayaaya
    ivaatama rikiada innara yoketaama yaata utuaaravaivee, tiravai.
  ekk-PKP: 'Ma räägin teile tõtt: kus iganes maailmas head sõnumit kuulutatakse, meenutavad
    inimesed seda, mida ta tegi.“'
  mpx-mpx: Ya ba tunahot eliyamiu, panayawi mamanana elana, hauna labi elana ebo wasa
    waiwaisana nihi papaatena-an, bugul toto yova ya i ginol nihi liwanan, iya ana
    abanuwahikan.”
  wbp-wbp: Purda-nyangkajulu! Nyarrpara-wana-puka nguru-kari nguru-karirli kajili
    purda-nyanyi Yimi Ngurrju ngaju-nyangu, ngulaju nyampuju karnta kapulu manngu-nyanyi
    nyampu kujaju jara winjurnu jurru-kurra milyikingarntiki parntirrparntirrpa.”
  luo-luo: Awachonu adier ni kamoro amora ma noyalie Injili e kind ogendini duto mag
    piny, gima dhakoni otimo bende nohul, kiparego.”
  nhe-NT: Nelía nimechilhuía, campa hueli ipan nochi tlaltepactli campa tlacame teixtomilise
    itlajtol Toteco, nojquiya tepohuilise tlen nechchihuili ni sihuatl para nochi
    tlacame ma quiilnamiquica.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܟܠܔ ܕܘܼܟܵܐ ܕܦܵܐܹܫ ܡܘܼܟܪܸܙܵܐ ܐܵܗܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܒܟܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ، ܒܸܬ ܦܵܐܹܫ ܗܘܼܡܙܸܡܵܐ ܐܵܗܵܐ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܵܗ̇، ܠܕܟ݂ܵܪܵܐ ܐܸܠܘܼܗ̇.“
  esk-NT: Uqautigipsi, nanipayaaq nunami quliaqtuaġikpatruŋ tusaayugaaġiksuaq iñuich
    uqautigigisigaat nalupqinaiġḷugu aġnam taavruma taatnałha itqakkutauluniasii ilaanun.”
  msb-msb: Matuod gayod na ini na nahimuan sani na babayi igaistorya man bilang pagdumdom
    sa iya bisan diin igapahayag an Maayo Na Barita sa bilog na kinab-an.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Li¹chi² jǿg³ he² na²jmo¹ hio¹³ lang¹² ja³cog²jni
    ta³cøng² jmøi¹guǿi¹, ca¹lah¹jǿ¹ ja³hǿ²dsa jǿg³ dsio¹ quiah¹² Diú¹³. Mi³jøng² li¹ŋi¹²dsa
    he² na²jmo¹dsa ―ca¹juúh² Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ଗୁଲାଇ ଜଗତେ ଜନ୍‌ ଜାଗାଇ ମିସା ମାପ୍‌ରୁର୍‌ ନିକ କବର୍‌
    ଜାନାଇଅଇସି । ଏ ମାଇଜି ଜାଇଟା କଲାଆଚେ, ତାକେ ଏତାଇକରି ସେଟା ମିସା କଇବାଇ ।”
  meu-meu: Na hamaoromui momokanimu, sivarai namo bae harorolaia gabudia iboudiai,
    tanobada heḡeḡemadai, hari eme karaia karana bae gwauraia, ia ihelalolaina.
  yva-NT: 'Syo raura tugaive: mine vone so rui rui vayave vatane wo Ayao Kovo Amisye
    ravov, weamo wo wanya so ama ana ndave raura tavon indamu maemeno rai.”'
  dgc-dgc: Ey tandaan moy, maski ta ahe i pégtolduan dia ta Mahusay a Baheta, éy ipaala-ala
    de be i ginimita na éye a bébe diyakén.”
  zpm-NT: Gneli naa lo to gaṉle, dipse lo guidzliu zaatne cseedtaa miech Xtiidz Dios,
    ible soladz zho wnaa rii, seet zho miṉe beeṉ me nu.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Tokarymaxem me nay hamà, àrwo yonyhorunu,
    kekon hatà. Toto komo nenytxanàr me nay hamà, omeroron komo nenytxanàr me mak
    ha. Mosonà wya rokaryetxhàr xarha, tokarymaxem me rma rha mpànà naha ha. Tonytxaxem
    me rma rha mpànà naha ha, noro hutwahkahpàra toto komo yehtxoho me, kekon hatà,
    Txesusu, àton komo wya.
  sim-sim: Omendingak jirin amu sawenduwa, kumak yanga yangak mashi jivi anhin li
    laha sawehe os si unda nga li sawenak ma amber li misihi sirin hishikwa lir.�
  npi-ULB: साँच्‍चै, म तिमीहरूलाई भन्दछु, सारा संसारभरि जहाँ-जहाँ सुसमाचार प्रचार
    गरिन्छ, त्यहाँ यी स्‍त्रीले गरेकी काम तिनको सम्झनामा बताइनेछ ।
  cgc-cgc: Dayad gid iya na pabuat ki yaken daw sugiran ta kyo na bisan indi mawali
    miad na balita naan ta bilog na kalibutan, pabuat din i ki yaken masambit man
    para ta pagdemdem ki kanen.”
  tim-tim: Gârâmâ bunŋe makyeŋgire nâŋgâŋet. Hânŋe hânŋe nâŋgât pat ire makyeŋgim
    manbai ain âmbâle ire aktâp yâkgât pat nelâmyeŋgiwopgât gai makyeŋgimbiâ nâŋgâwai.”
    dâep.
  yor-yor: Lóòótọ́ ni mo wí fún un yín, níbikíbi tí wọ́n bá ti wàásù mi, ní gbogbo
    ayé, wọn kò ní ṣe aláìsọ ohun tí obìnrin yìí ṣe pẹ̀lú ní ìrántí rẹ̀.”
  wos-wos: Wataka dé diré angi wa, “Hukémbu di wuna hundi atéfék héfana du takwaré
    we, ale takwa hurulén jooka akwi safétandi. Saféta di léka sarékétandi. Mwi hundi
    wuni guniré we.” Dé wungi wa diré.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: jũma naʌ̃ ẽjũãne bed̶ea bia mʌ̃nebema jaradiabʌdama
    naʌ̃ wẽrãba od̶ara nẽbʌrʌd̶ia idji sid̶a quĩrãnebad̶amãrẽã.–'
  eng-F35: Assuredly I tell you, wherever this Gospel may be proclaimed throughout
    the whole world, what she has done will also be told as a memorial to her.”
  ind-ind: 'Aku menegaskan kepadamu: Selama Kabar Baik tentang Aku disebarkan ke seluruh
    dunia, apa yang dilakukan perempuan ini bagi-Ku akan terus diceritakan, sehingga
    orang akan selalu mengingat dia.”'
  pes-OPCB: براستی به شما می‌گویم، در هر نقطهٔ جهان که انجیل موعظه شود، خدمتی نیز
    که این زن به من کرد، ذکر خواهد شد.»
  mpt-mpt: Ne bain baabenamabibe, nakaia unangai ne dowan weng ayamo omeb moniba bib
    mak bib mako alukum omkayemom gaibo unang olo natneno biamo bobolo fumbianiba
    naka mak unang maki omkayemomabiobo ge baabesebe.
  ssx-ssx: Kutupa iki pa꞉ta꞉ ota꞉ pi alome. Kenke paeyao pa꞉ta꞉ Pi Seliapo wala꞉tiki
    pimika꞉na꞉ta꞉ do wanda꞉ma꞉ I̱ pa꞉ta꞉ pia꞉ ekita꞉ ipiki pa꞉ta꞉ hone wina꞉yeke wala꞉tiki
    pilimikie leekeme.
  mkl-mkl: Ntɔ ntɔ, tenɡi bii inɛ ŋɑ ɑɑ koo ɑ mɑɑ wɑɑzo lɑɑbɑɑu jiidɑu si ɑndunyɑ
    fei, ɑɑ sisi ide iyi ɑbou ihɛ̃ í ce ɑ mɑɑ yeò ɡiɡiɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍ ଣ୍ତିଙ୍ଗ୍‌କେ, ସାପା ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ନେଙ୍ଗ୍‌ନେ ନିମାଣ୍ତାସାମୁଆଁ
    ଆଣ୍ତିଡାଗ୍ରା ବାସଙ୍ଗ୍‌‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଏନ୍ ସେଲାମ୍ବୁଏଃ ମେ ଡିଙ୍ଗ୍‌ବକେ ଆତାନ୍‌ ମନେ ତ୍ଲାଗ୍‌ନ୍‌ସା
    ଏନ୍ ସାପା ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ।”
  gof-RNT: Taani hinttew tuma odays; sa7a ubban Wonggelaa odiyason awunkka, asay iyo
    akeekana mela ha iya oothidayssi odettana” yaagis.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଅତେଦିଶୁମ୍‌ରେୟାଃ ଜାହାତାଃରେଗି ସୁକୁକାଜି ଉଦୁବଃତାନ୍‌
    ଇମ୍‌ତା ଏନ୍‌ କୁଡ଼ି କାମିକାଦ୍‍ତେୟାଃ ପାହାମେ ନାଗେନ୍ତେ ଉଦୁବଃଆ ।”
