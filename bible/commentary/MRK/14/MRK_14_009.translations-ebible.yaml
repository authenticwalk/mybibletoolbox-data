  nhe-BL: Nelía nimechilhuía, campa hueli ipan nochi tlaltepactli campa tlacame teixtomilise
    itlajtol Toteco, nojquiya tepohuilise tlen nechchihuili ni sihuatl para nochi
    tlacame ma quiilnamiquica.
  sps-sps: Man ovei Nyo tsue of maromi, te vasiisio iny rorin Vurungan Rof nane Krais
    tana monaagits to, ri te fakats kainy kat te kat a moun to Tsonyo.”
  wnc-wnc: Nata siakande daninggat. Keu kuupbam nae wamu takeaknga yakapning kopatangu
    maya aapata tasinggak kakngae kuut yanikapa natapning,” ngang yanikut.
  bus-bus: Yãpuraan mɛ́ɛ ooare, guu kɛ̀ wèe ma baaru nna waazi kɛɛn anduna guu píngi,
    weégↄ̃ yã kɛ̀ nↄgbɛ̃ pì kɛ̀ oo à dↄngu yãnzi.
  gub-BL: Azeharomoete heze'eg ihe. Heremimono kar a'e wà nehe, umume'u putar Tupàn
    ze'eg puràg taw nànàgatu a'e wà nehe, ywy nànàgatu a'e wà nehe no. A'e taw pe
    har paw rupi a'e wà nehe, a'e ywy rehe har paw rupi a'e wà nehe no, umume'u putar
    ko kuzà hemiapo kwer uzeupeupe a'e wà nehe. Ima'enukwaw putar hehe wà nehe, hemiapo
    kwer rehe wà nehe.
  imo-imo: Nani enondo paimbo nio. Terenga tukundo ya i mai kombuna ambolko mandoko
    Gotenga ungu tukumemu ningo tinge wali aku ya i ambomuni teremo ulumu kape ningo
    tinge. Aku tenge kinye imbomani terimu lepamo ningo ambomu yu liko manjinge,”
    nimu.
  boj-boj: E bole merŋgwai. Bunuqna ijo wau tamo naŋgi sawa sawa kalilq di ijo anjam
    bole mare mare laqnsibqa uŋa endena kumbra ebqo qaji deqa are qaloqnsib a qa saoqnqab.”
  ulk-ulk: Kaka wabi agekar detagreda, nade ga legize able debe mir marau wairmawem
    kemerkemer gesepge, legize ya able mir wasolare pe able koskiret ikeri. Gair le
    ya abi umele waurder. MRK 14.10-11
  eng-DRA: Amen, I say to you, wheresoever this gospel shall be preached in the whole
    world, that also which she hath done, shall be told for a memorial of her.
  knf-knf: Na manjoonan, dţupan, dko bŧi di bakţupuŋ Uţup Ulil Unuura, baţup kak uko
    wi ñaaţ i adoluŋ, kaleşna'a.
  san-KHM: អហំ យុឞ្មភ្យំ យថាត៌្ហំ កថយាមិ, ជគតាំ មធ្យេ យត្រ យត្រ សុសំវាទោយំ ប្រចារយិឞ្យតេ
    តត្រ តត្រ យោឞិត ឯតស្យាះ ស្មរណាត៌្ហំ តត្ក្ឫតកម៌្មៃតត៑ ប្រចារយិឞ្យតេ។
  arn-NT: Rüf dungu feypiwayiñ chew püle rume ta tüfachi mapu mew wewpingele ta tüfachi
    montuluwün dungu, ka nütramyengeay tañi femün ta tüfachi domo, ka femngechi ta
    tukulpangeay.
  zas-NT: Diidxliczi rnin lëjt, guial guidib loj guidxliuj bantëëz guin guiniee reeman
    xtiidxzaꞌc Dios, zü ree bejn diidx ni been béngunaa guin con naj din gusaaladx
    reeman laaman.
  ken-NT: Dɨŋɨ́ ká tɛtɛp bɛ yɛ̌ntɨkɨ ɛbhak ɛnɛ́ bághàti Mbok Ndɨ́ndɨ́ ndǔ mmɨk
    nkɛm, chɔŋ bo mándɛm ɛ̌ti ɛnyɨŋ ɛnɛ́ mɔ́ngɔrɛ́ anɛ ákʉ́.” Nɛ ndǔ bo bárɛ̀m
    ɛ̌ti ɛnyɨŋ ɛnɛ́ yi ákʉ́, chɔŋ mántɨ́k nɔkɔ yi.
