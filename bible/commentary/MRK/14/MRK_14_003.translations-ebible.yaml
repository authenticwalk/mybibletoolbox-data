    gwuuna. Ka osa tsabadowse, ka Te Pabe'e kwo-kooba oo tuoonahoo.
  cbu-NT: Ashiri Isus Betaniyash taarangu, Simosh, wanuts itsaptaku anush pang' maamaw
    katungtungtar ashirangiya. Kizsha kzammashee patumbchish kachutamash tuzururu,
