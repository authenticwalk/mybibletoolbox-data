  dop-dop: Kʋyɑkʋ nɑkʋlɩ Yesu wɛ Petɑnii kɛ tɔnʋɣʋ tɔɔ ɑsilimɑ kʋtɔŋ tʋ Simɔŋ tǝyɑɣɑ
