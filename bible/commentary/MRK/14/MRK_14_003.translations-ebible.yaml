  heg-NTPO: Se iung Betania, muik atuling mes ngala Simun. Hmunan nu atuli las nikis
    una, undeng un muik iil baih-bluku. Mo halas ni un banan son. Oras lelo-leol tene
    kas maas lius lo bii kam, Yesus nol Un ima-ii las lakos kaa se Simun uma. Oen
    kaa mamasu lam, muik bihatang mes maa tutnaal nol Yesus. Un kil botor mes daken
    deng batu. Botor na isin na mina bui bingis man osa isiꞌ. Bihatang na diuk tehen
    botor ra leo ka. Hidim un doan mina ka halin noh buit-buit se Yesus bon na, le
    daid tada noan un todan Yesus.
  ptu-ptu: Pissam wattu dio tondä' Betania Puang Yesus mahassam mangngande illaam
    banuanna Simon indo to dolengam yolona. Iya sulem mesa baine umbaba mesa buli-buli
    mapindäm, kessi minnä'-minnä' bubanau' si masulli' allinna. Iya tappa napoloi
