  kjn-kjn: Errk ukal Bethany tod udnal il abm alkal. Inchimiy ingin undamarr Simon-ang
    udnann il. Simon ijam arrmel il, ijam ukal leprosy. Jesus egng ilgag ijanm ul,
    ilimb abm aber adel ulangan, uk olom alaminjinjal owol udnam udnam algngarr il
    ulangan. Uk olom alaminjinjal ukal nard algngarr il, uk ilbmb money amayerr afanam
    il. Ew erarr il, egamennd ontagirr il ingun. Edn errayennd ininannam edn, errgenn
    amban errbel edn ingun. “Aneg arr ambarr il ononggiy? Ambul angg money atat afayenn
    itomiy ambul, uk olom alaminjinjal itolg $300 afayenn ambul. Ilimb abmbangandag
    ednangan, money ew aremag ednangan, ambul uwayenn ednangan.” Ilimb edn elberr
    edn ingun, abm aber itom. Adnant alwur oyel edn ingun. Jesus errgel il ednangan,
    “Ugnggil urr! enenolg elben errb urr! Abm anengand alwur artartin urr? Udnam ambarr
    il adun. Edn money aremarr igigun edn, urranganjerr titod amb igigun edn. Eladnarrang
    igigun edn. Urr money ilg urr, urr uwag ednangan, money aremag uw urr ednangan!
    Ay onggod aremag inag. Ay angg err uw igungan ay. Abm aber onggom angg adel il,
    uk olom alaminjinjal owel udnam ilg adenn ambarr il adun, uwal il adun. Abm ugngal
    arrcharr ambengan ay, uk olom alaminjinjal ogngg ontagirr il adun, abm owel udnam
    artin ay. Abm ay idnnan elben urrangan ay; abm elgoriy iyannd ingin onggom aliyangan
    edn, edn iyannd aliyangan edn ingun abm aber angg, errk ednang undamam aliyangan
    edn. Udnam afarr il adun.” Ilimb Judas Iscariot il abm omoriy Jesus-ing ingang
    igurr ednangan il, Priests atatag igurr ednangan il. Errgel il, “Iyannd arrfingan
    ay ingun Jesus, ilimb uwangan ay urrangan. Puy urr atuwil!” Priests atat edn aliyarr
    edn ingun Judas, ilimb ekelekel edn ingun, money adndurag ikirr edn ingun. Ilimb
    eliyarrwiyanm il ingun.
  otq-NT: Nu mi ꞌbu̱hnu̱ Mbetania hár ngu ar Simu xki hye̱ ar hñeni tsitꞌandoꞌyo,
