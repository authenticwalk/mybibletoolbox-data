    iin ñaha ndahá ña iin yutyi tsa tsinu̱ tsihin yuu tsa nañí alabastro. Tsitu̱ can
    yɨhɨ́ ndutya tami tsa nañí nardo. Tan yahvi xaan nyaá ndutya tami can. Nuña̱ ña
    yuhu yutyi can tan tava̱ ña ndutya tami can tan tyihi̱ ña can jiñi ra Jesús.
  ktm-ktm: Yesus imin um ta Saimon odo Betani. Saimon pihe ti sik lepra idu tadan.
    Yesus imin pwoi imin ndruhun yo‑on song, pe pedih homou ihir. Pedih kuti isori
    puken wo pus sih. Ka‑an handrai ihpa ndre ndronun ndrilkiya mbrunen mandra‑an
    pe menuhun huyen idu lom puken wo kutih. Pedih ti itmbru‑e kowen wo pus kuti pe
    iruhten ka‑an menuhun huyen kuti ile mburmpalan Yesus.
  caa-caa: Entonces ixin e Jesús tama e chinam Betania y ixin esto tama uyotot inteꞌ
