  mbc-NT: Betânia po Jesus wanî'pî Simão yewî' ta. Manni' Simão paran pî' si'pî, itese'
    leprosia. Mîîkîrî yewî' ta Jesus wanî'pî tîwentamo'ka pî'. Moropai awentamo'ka
    tanne wîri' iipî'pî iipia. A'pusin enepî'pîiya, itese' nardo tî' konekasa' itense',
    itese' alabastro. Nardo ke isa'manta'san kî'panenan Judeuyamî'. Epe'ke pu'kuru
    awanî. Itense' pottî waikîtî'pî wîri'ya. Moropai mîrîrî nardo kamo'pîiya Jesus
    pu'pai pona.
  ndg-ndg: Palyo Yesu abi Bethaia kaasake Simoni mkoma, kayenda pameza, nnwawa yumo
    kaisa ni chupa ya marashi ya nardo ya pwela ngolo muno, katula ni kuyitiya kumutwe
    wake.
  wsk-wsk: Se Jesus Bethany wonong te kari bo kuera kumik laira posara ago bare aitak
    menaram, Simon i masan, wore ko kawam te na nowaram se imet bo oil siring yawara
    mu yu kuting manga alabaster te nungurman mu ningi giam ago tairam, ale kuring
    duap kau kulukam ale Jesus supuling te waram. Oil mu tam bo “nard” masan mu ko
    yager te nungursan se manga biya te diasan.
  toj-NT: Jaxa Jesusi ti xa ay ba yal hacienda Betania ja ba snaj ja Simón ja ma'
    huax alji sbaj yaj chamel xta ajyi yuj ja huan c'ael ja sbacteli. Cuando ti culan
    ec' ba mesa ja Jesusi, ti jac jun ixuca. Yiaj jan yi jun perpume c'ulubal soc
    puro nardo ba jel ja stz'acoli. Jaxa yetali, c'ulubal soc jun ton alabastro sbiil.
    Ja ixuqui ti spojo ja alabastro, jaxa perpume ti spec'a yi ja ba s'olom ja Jesusi.
  dwy-dwy: Ga ŋayiya gurrana ŋunhi Djesuya nhinana ŋunhaya wäŋaŋu Bethany, ŋatha gurrana
    ḻukana Simon-gaya wäŋaŋu. Ga ŋäthiyiya ŋayi gurrana ŋunhi Simon-dja nhinana rerrimi,
    räypinydhu ŋayi gurrana garathina wirrkina. Yurru ŋayi ŋunhi bilina latjuꞌyinana.
    Ga yaka wiyindja bala miyalknha ŋunhima gärrina yurru goŋ bothuḻuꞌmina, yurru
    bothoḻuꞌya ŋunhi djämapuy beŋu guṉḏaŋu. Ga gäŋaya ŋayi gurrana buŋgan-latjuꞌ,
    ga buŋgandja ŋunhi latjuꞌna dhika wirrkina, yurru rrupiya bathalami. Ga ḻapmaŋaya
    ŋayi ŋunhi muḻkurr yana bothuḻu, ŋayŋu rarryuna buŋgan-latjuꞌ bala ŋunhi Djesuwaya
    muḻkurryi.
  kkl-kkl: Wene “Salero obukap,” senelamekpa Yesus Yerusalem peramag as Betania Simondi
    aeag wamog. Simon poneko samenag kon tena pololamogpa, wali taogne ponekori aeag
    Yesus wamogti, kwaneng telamog. Kwaneng telamogpa, kelabo nhondi aeag wa'iogti,
    nongag pelagtop mag song walinge payaog. Nongag pelagtop mag song walinge nene
    kirik agha sunurop ma'i nhonag ikto tobongkibekpa, kamna alikinag kapto tobogti
    payaog. Payaogti, “Ologha babe pimna koma ni ikto kipnun,” aro ma'i ina siram
    kobongkia Yesusti usoghag ikog.
  tbc-tbc: Jesus iŋ Betani panu na imado dugo, tamol ta yaŋan Saimon tinin lepra aman
    da yak san ab lo ida dumado se ya. Iŋ tebol giraŋen na imasig imado dugo inuai
    se ya. Ago dugo pein ta iŋ gureŋ, pat butol alabasta nam digane yan siŋaokan ak,
    isinig san na ipalu ya. Butol an ilon lo gureŋ naon lak na geig ak, yaŋan nard
    dubol dan, awan isa. Aria, Jesus anaŋ yani dugo pein an ilasag, butol buron ibalsinig
    gureŋ an kabuŋan fufo na iwali idu ya.
  sna-sna: Uye paakanga ari muBhetani, agere pakudya mumba momumwe murume ainzi Simoni
    waMaperembudzi, mumwe mukadzi akauya nechinu chamafuta chearabhasita, mafuta anokosha
    kwazvo, akanga akaitwa nenaridhi yakaisvonaka. Akazarura chinu akadururira mafuta
    mumusoro wake.
  smk-NT: Itaw ya si Jesus sa Betania sa bali na ni Simon a gindat nin main nin makaparmay
    nin masakit sa katat. Sin kapresan ran mampangan, main nin babayi nin nako kona
    ni Jesus a main awit nan sayay pangangwan a main nin laman nan pinasyan bili nin
    puron banglo nin say ngaran ket nardo. Ket simbing naya sa liey a pangangwan mi'sa
    na nin nibu'bo' a laman nan banglo sa ulo na ni Jesus.
  grc-TCGNT: Καὶ ὄντος αὐτοῦ ἐν Βηθανίᾳ, ἐν τῇ οἰκίᾳ Σίμωνος τοῦ λεπροῦ, κατακειμένου
    αὐτοῦ, ἦλθε γυνὴ ἔχουσα ἀλάβαστρον μύρου νάρδου πιστικῆς πολυτελοῦς· καὶ συντρίψασα
