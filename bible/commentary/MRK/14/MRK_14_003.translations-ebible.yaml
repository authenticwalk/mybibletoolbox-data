    itoca nardo, tlen quipiya iahhueyaca. Huan oquitlapan inon tehuilotl huan otetlalili
    in pahtli ipan tetzonteco in Jesús.
  yuj-yuj: Am ke fek te Jisaso Betani mek akwapea, wokwaek lepra touwe sámpá yakámp
