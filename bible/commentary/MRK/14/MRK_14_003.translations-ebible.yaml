    mfafɨlekeve Jisasɨkɨk fopɨk.
  mie-NT: De íyó Jesús ñuū Betania, vehe Simón, tēe jā ní ndoho cuēhē stéhyū. De juni
    yájī yā stāā, de nī nquenda iin ñahan nūū yā, née ña iin frasco yūū luu jā ñúhún
    aceite perfume, jā maá-ni itā nardo cúu, de yāhvi ndasí ndéē. De nī ntahví ña
    frasco, de nī jōsō ña xīnī yā.
  san-TIB: ཨནནྟརཾ བཻཐནིཡཱཔུुརེ ཤིམོནཀུཥྛིནོ གྲྀཧེ ཡོཤཽ བྷོཏྐུམུཔཝིཥྚེ སཏི ཀཱཙིད྄ ཡོཥིཏ྄
