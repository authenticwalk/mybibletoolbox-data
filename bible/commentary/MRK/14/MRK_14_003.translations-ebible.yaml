    Na an reaca ma kituknduk aniac mbuŋa oikrena iŋpai laŋ ŋgoinna tabaɨrap. Na ma
    an reacmo pi wɨrɨpca anna tabaɨrmo Iesusna paŋan nambat maruŋkiat.
  qvm-NT: Betania marcachömi Jesús posädaraycargan lepröso nipäcushgan Simonpa wayincho.
