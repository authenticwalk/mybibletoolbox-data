  kql-kql: De, Jisasɨlɨn Betani watɨkɨle mfotok ŋɨme loveve. Saimon, andɨvɨli mumuiŋgali
    safuye avɨtkɨk mfotok love yisɨwove mambatɨk. De, yetɨk melɨn anafak mɨndɨm avimbɨlɨm
    malaŋmɨ ŋɨme loveve. Katɨk avimbɨlɨm kumbaŋɨk anafak kosembɨye maŋam suwove, gasak
