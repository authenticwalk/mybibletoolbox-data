    iwaing, awiya garewa mokora mitina. Zuma nuna baina. Arare bauno amimene kasa
    yero garewa awiya zorogairo ou sere yao awiya Yesura ziye atu yasagaina.
  mal-2015: അവൻ ബേഥാന്യയിൽ കുഷ്ഠരോഗിയായ ശിമോന്റെ വീട്ടിൽ പന്തിയിൽ ഇരിക്കുമ്പോൾ ഒരു
