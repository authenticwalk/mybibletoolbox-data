    jar of ointment of pure nard— very costly. She broke the jar, and poured it over
    his head.
  spa-BES: Mientras estaba en Betania, en casa de Simón el leproso, sentado a la mesa,
    vino una mujer con una botella de aceite de nardo perfumado de gran precio; y
    quebrando la botella, se lo derramó en su cabeza.
  san-BEN: অনন্তরং বৈথনিযাপুुরে শিমোনকুষ্ঠিনো গৃহে যোশৌ ভোৎকুমুপৱিষ্টে সতি কাচিদ্
    যোষিৎ পাণ্ডরপাষাণস্য সম্পুটকেন মহার্ঘ্যোত্তমতৈলম্ আনীয সম্পুটকং ভংক্ত্ৱা তস্যোত্তমাঙ্গে
    তৈলধারাং পাতযাঞ্চক্রে|
  tdx-tdx: Ie te Betania añ’anjomba’ i Simona angamae ao, nidegañe am-pandambaña eo,
