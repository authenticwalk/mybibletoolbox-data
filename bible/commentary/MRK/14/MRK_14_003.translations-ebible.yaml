    echter, kostbarer Narde hatte; und sie zerbrach das Fläschchen und goß es auf
    sein Haupt.
  mjc-NT: Tsa ndi cumañi ca tahan tsi vico can, nyií ra Jesús ñuu Betania, vehe ra
