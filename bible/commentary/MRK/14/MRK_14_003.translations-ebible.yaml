  zty-NTPS: Kate' ža na' wzóa Jesusen' ḻo yež Betania, ḻo liž Smon, to benne' wdé'e
    yižwé' leže. Kate' ne že'j žaw Jesusen', wyáz to no'le, noe'e to béga'do' da'
