  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤕᤧᤛᤢ᤺ᤴ ᤒᤧᤌᤠᤏᤡ ᤐᤠᤱᤓᤣ᤹ᤀᤥ ᤗᤥᤃᤣ᤹ ᤋᤢᤰᤔᤠᤗᤠᤶ ᤁᤧᤘᤣ᤺ᤵᤐᤠ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ
