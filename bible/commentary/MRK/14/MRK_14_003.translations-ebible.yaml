    ya thamani kubwa alikuja, akaivunja hiyo chupa, akammiminia Yesu marashi hayo
    kichwani.
  ese-NT: Jesosa Betaniajo ani poquinaje Simonija equi yasijje. Poquinaje ijjiaꞌijjiaa.
    Yahuajo nei Simoni quea mano nee nee batata epoꞌyo quea tai poa, ma dejja cuaa
    jjajea meequiꞌyo jjima acani. Jesosaa oya yahuajo jjajeaqui mee caꞌyonaje batata
    epoꞌyo. Simonija equijo ojee ijjiaꞌijjianijo, oe epona Jesosa que poeyanaje. Tahuoo
    quea nahue nee neejo shiyeshiye ye canaje. Tahuoo naba capa majje Jesosa huojja
    sha canaje shiyeshiyeya, nardo bajjaniya.
  jac-NT: Yet ay Comam Jesús bey con̈ob Betania, isto Comam bey yatut naj Simón, naj
    ayticꞌaco yabil lepra yin̈. Yet ayco Comam waꞌo sat meẍa yapni huneꞌ ix iscꞌatan̈
    Comam, ikꞌbil huneꞌ an̈ caw xukꞌ sam yu ix ayayto yul huneꞌ chꞌen limeta alabastro
    isbi. Nardo isbi huneꞌ an̈ tuꞌ caw ay istohol. Iscꞌutznilto ix isnukꞌ chꞌen limeta
    tuꞌ, isjobnayo ix huneꞌ an̈ caw xukꞌ sam tuꞌ yiban̈ iswiꞌ Comam.
  cak-CNT: Y ri Jesús c'o chic c'a ri pa tinamit rubini'an Betania, chiri' pa rachoch
