  buk-buk: Têŋ têm dinaŋ Yisu mbo malac Betani, ma gêŋ gêŋ ndöc whiŋ ŋgac daŋ ŋaê
    Saimon. Muŋ-ŋga iŋ ŋgac ti gêmbac leprasi. Yisu ndöc tebo ma awhê daŋ meŋ, naŋ
    kôc bu ŋamalu ŋayham ŋaôli atu sip kac daŋ. Iŋ kac gêŋ dau sa, ma kêc gêŋ malu
    dau pi Yisu ndê ŋagôlôŋ.
  pri-NT: '[Na pwi pàara bèepwiri, âna] é tâa Bétani wà Iésu, wâna pwârawâ kà Simona,
    pwi a pwa maga. Â, na rà gére ija, â é tèepaa me ê tô jè ilàri, bau ê wâra jawé
    atü, na wâbé goro ê jawé ûrea—pwi jawé na dau maina ê wâri wèe. Â é tébiti i wâra
    jawé, â é wicèpwiri i jawé ûrea naa gòro pûru Iésu.'
  zpq-NT: Na' goquen' Jesúsen' zoe' Betania liž Simón ben' güe'e yižgüe' da' nzi'
    lepra. Na' šlac chi' Jesúsen' cho'a mes, bžin to no'ole nox̱e' to de yejese ga
    chož set da' chḻa' zix̱, naquen dogualje da' bchoj ḻo yag yej da' nzi' nardo,
    na' zaca'chguan la'ay. Na' bzoxje' gan' yož seta' na' bzoac̱hoc̱hje' seta' yic̱hj
    Jesúsen'.
  por-TFT: Quando Jesus estava na vila de Betânia, na casa de Simão, um homem que
    Jesus tinha curado de lepra, entrou uma mulher durante o jantar. Ela trazia um
    frasco feito de alabastro, cheio de um perfume caro e cheiroso chamado nardo.
    Ela abriu o frasco e derramou o perfume na cabeça de Jesus.
  gwi-NT: Nijin Bethany kwaiik'it gwizhit Simon, gwehkįį vatthąį' ahjat (leprosy)
    haa iłts'ik dąį' ąįį Jesus yizheh gwizhit neech'a'aa gwiizhit tr'injaa alabaster
    tyah zhit gwanzhįh chų' daatł'oo gwinzii vagwaatsan neeha'ak. Ąįį alabaster tyah
    łeełnaii ts'ą' Jesus kį' kat neeyaanjaa.
  gvn-gvn: Nyulu Jesus townbu Bethany dungan, mayi nukanka Simonanji. Ngadiku Simon
    baji-bajiman, leprosymunji, yamba nyulu nyiku yalada. Jesus mayinga nukal-nukajin,
    jalbu nyungundu kadan bottleji jilaji mini-miniji. Yinya jila mini-mini burri
    nard, dear-bala bajaku, moneybu yalbaynja bajabuku manin. Nyulu jalbungku bottle
    dumbarrin, jila mini-mini Jesusanda dukulbu nyangarrin.
  nna-nna: Palanga tawunja Bethany-ngi Jesus milpanya, mayanga kaninykarti ngalpanya
    ngapimilingi, Simon Leper-milingi. Ngananyikinyiyi, milpanyajanaku mirtawa wupartujartiny
    parturljartiny. Winya pala, parnti jurikata, ngalypakata yija, warnkulu wirtulu
    yija mana pala. Mirtawalu milya kankarni ngartarnili nyarraja parturlja, parnti
    jurikata ngalypakata jurnturtungu Jesus-ja jurtirnili.
  nhy-NT: Jesús oyeka itech pueblo de Betania ichan Simón katlej okipiaya se kokolistle,
    katlej opalania inakayo. Jesús ijkuakón oewatoka itech mesa, oejkok se siwatl
    kiwalkui se boteyajtzin de alabastro tentok de ajwiakayotl de nardo katlej kuale
    iwan patíoj, okitlapanke in boteyajtzin iwan okiteekilij in ajwiakayotl ipan itzontekon
    in Jesús.
  asm-FB: পাছত তেওঁ যেতিয়া বৈথনিয়া গাঁৱৰ চিমোন কুষ্ঠৰোগীৰ ঘৰত ভোজন কৰিবলৈ আহিল,
    তাতে তেওঁ ভোজনৰ মেজ পুনৰ পৰিষ্কাৰ কৰিলে; তেতিয়া এজনী তিৰোতাই বহুমুলীয়া বিশুদ্ধ
    জটামাংসীৰ সুগন্ধি তেলেৰে ভৰা এটা স্ফটিকৰ বটল লৈ আহিল৷ তাতে তাই সেই টেমাটো ভাঙি
    যীচুৰ মুৰত তেল বাকী দিলে।
  okv-okv: Eto Iesu amo da Bethany ai embo Simon amo kini umbuna te matu kondari amita
    bande ta arumbeto indie mitinu pamone vahai amina oil mune te javo Nard bottle
    isapa ta avo umbuto puvuto teto pejeto Iesu ta siro ta kutena.
  mxt-NT: 'Ñohó ra Jesús ñuu Betania vehe ra Simón, cha catyí ñu: “Simón ra cha tyahyu
    coño.” Ta cha nɨ ri ca cha nyaá ra mesa, chaa̱ noo ñaha sɨhɨ ndaha ña noo yutyi
    cha chino̱ chihin noo yuu cha nañí alabastro. Tyitu yɨhɨ́ chihin ndutya vixi chahán
    cha nañí nardo. Ta yahvi vavaha nyaá. Ta tahvi̱ ña yutyi cuan ta choso̱ ña ndutya
    vixi chahán cuan xiñi ra Jesús.'
  tzo-NT: Te oy ti Betania ti Jesuse. Te i'och ti sna ti Simone, ja' ti Simon ti yich'oj
    c'a'el chamel ono'oxe ti icoltaat yu'un ti Jesuse. C'alal te nacal ti mesa ti
    Jesuse yu'un chve', ital jun ants yich'oj tal sjarro pasbil ti alabastroton. Nojem
    ti perfume ti sjarroe. Nardo sbi ti perfumee. Toyol stojol ti perfumee. Laj svoc'
    ti sjarroe, laj smalbe ti sjol ti Jesuse.
  ind-AGS: Sesudah itu Yesus dan murid-murid-Nya pergi ke Betania. Mereka makan di
    rumah Simon si penderita kusta. Waktu itu seorang perempuan datang dengan botol
    pualam yang berisi parfum narwastu murni yang sangat mahal. Dia memecahkan stoples
    dan menuangkan parfum ke kepala Yesus.
  omw-omw: Mwi entara Iesusiva Mpetaanini Saimoninra nraamwuqi uro varura. Tauraa
    mwi vaisira tauma rumpuaravanto utuvaro varu vaisira. Iesusiva mwi vaisira nraamwuqi
    uro kyara nre varuvaro nraakye mpovanto vera ntero Iesusira kyuqema mwatarero
    vahamwenra kyuqe mwunta vura, nronra munima kyora, ori taquqi varero uro taqu
    hiara kinta kyero Iesusira qiataqaa rauru kyero qumwatora.
  yrb-yrb: Yesuma Beteni suro ibeda Saimoni, dera amaima boboro wiroi amaranu suro
    yaubeda ieta itebina mui aweta munowere ogo gebiro kawabu, i kawaburo munowere
    ogo danu dawana derawere, i kawabu woure amo farite ma fomuite i munowere ogo
    Yesunu kofiriro ma wegari ui.
  maa-NT: Jesús, k'e̱ nga tíjna ján na̱xa̱ndá Betania, ya̱ ni'ya‑la̱ Simón, jngoò
    xi̱ta̱ xi tsindojno chrjoa̱ yijo‑la̱ nga sa̱ ítjòn, k'e̱ nga tíjnat'aà ími̱xa̱,
    ijchò jngoò chjo̱ón xi 'ya jngoò nda̱jo̱ chi̱tsín xi tjíya‑la̱ xkiì jne̱ ts'e̱
    nardo, xi 'ñó chjí‑la̱. Kiskíx'a̱ nda̱jo̱ chi̱tsín, i̱kjoàn tsibíxteèn‑jno sko̱
    Jesús jè xkiì jne̱.
  mcq-mcq: Vea kaꞌene Jesu Petani Saimani kaꞌene reporosia rukini jihuni sei ojuta
    hwene hijara. ꞌEꞌeme napara pini kavapwa senisia rukina monia niꞌina ꞌimenanaꞌomo
    apena roe jarae Jesuni húmata ꞌahi usetiana.
  sus-A: عِسَ تٌ نُ نَ بٍتَنِ، سِمْن كُنّ كَنيِ شْنيِ، عَ عَ دّفٍقٍ تٍيبِلِ رَ، فِنّ
    ندٍ نَشَ قَ. نَرَدَ لَبُندّ تُرٍ نُ نَ عَ يِ رَ، نَشَن سَرٍ شْرْشْ كِ قَنيِ. عَ
    نُ سَشِ عَ بِتِرّ تٌقَنيِ كُي نَشَن نُ رَقَلَشِ عَلَبَتِرَ فّمّ رَ. فِنّ تٌ بِتِرّ
    دّ رَبِ، عَ نَشَ لَبُندّ تُرٍ سَ عِسَ شُنيِ.
  jpn-1965: イエスがベタニヤで、らい病人シモンの家におられたとき、食卓に着いておられると、ひとりの女が、純粋で、非常に高価なナルド油のはいった石膏のつぼを持って来て、そのつぼを割り、イエスの頭に注いだ。
  fra-SBL: Comme il était à Béthanie, dans la maison de Simon le lépreux, et qu'il
    était à table, une femme vint, tenant un vase d'albâtre contenant un onguent de
    nard pur, très coûteux. Elle brisa le vase et en versa sur la tête du lépreux.
  yka-yka: Na, laˈi si Isa si Betani. Laˈi iye mangan si lumaˈ si Simon, aˈa bakas
    inipulin. Manjari sasangde mamanganin, niyaˈ dende tekka pī magboˈo isellan bengngi.
    Pangisihannen batu alabaster hininangin. Isellan bengngi miyaˈan inēnan narda,
    gaˈ lamud-lamudne duk mahalgaˈ teˈed. Manjari pinessaˈ weˈ dendehin pangisihan
    isellan bengngihin duk binuˈusan weˈ ne isellanin diyataˈ kōk si Isa.
  mle-mle: Jisas lepa duw Sayman diki wiyaam kwaad Bitaniy tipaam. Kikipaat kidik,
    taakw nak tukwur vaak yataan wulaal yala wiyaar. Adi tukwur vaak, yala vakaam
    waliy guw, si nat, tal. Saan samasam yapiy-kwanadiy. Li viyawutakuw, adi viyakita
    yaam yayna waliy guw Jisas diki abwaam kaykwatakalid.
  shp-NTPO: Jatian Jesús iká iki Betaniain kaa, ja *lepraya iantana Simonman xobon.
    Jain ixon, mesan pii Jesús yakáketian, westíora ainbo joá iki, ja *alabastro pomonko
    *nardo akana ininti kikinbires inín, itan kikinbires kopí tsomáya. Ja toetaanan,
    ainbaon Jesús machita iki.
  aom-aom: Ëhiꞌamu Iesuro Bethany amore rueromo sino jomoꞌe ae Simon-are osare ro
    hiromo ie ijadeje. Ie ijamu gagorovo magonahe gemuëro munë huono mabëhe baeromo
    rovadeje. Ëhuono gagore ridiꞌe osoho jiëꞌe jiadeje. Osoho bogo jovoꞌoho buarohëꞌe
    ma-oso maemu jiadeje. Oso ihoho nard jiadeje. Röhu hesi manaho bogo biseꞌo vaduꞌoho
    jiadeje. Magonahohuro ë munë gagore jiaje osoho barueromo munëho hahovoromo Iesuare
    simanore otehadeje.
  geb-geb: Ana Betanin kav, ana vov Saimon ŋkari goreregi rɨmrɨm kegi guman phenan
    vugi. Ana vugap, ana mba pi kaa ga piigim, mbiga mbevi kɨman muuŋgi nda mbevi
    ndiga zi. Mba kɨma zɨ khare, arabasta. Mba nda, ndɨga vhuuŋ hi mporiiŋ mbe anan
    ki. Mba ndɨga vhuuŋ hi mporiiŋ zɨ khare, naat. Mba ndɨga vhuuŋ hi mporiiŋ vhez
    guigira vun ndagi. Ana mba ndɨga vhuuŋ hi mporiiŋ phɨrgiap, ana siav Zisas pana
    suagi.
  eng-WYCLIFFE: And whanne he was at Betanye, in the hous of Symount leprous, and
    restide, a womman cam, that hadde a boxe of alabastre of precious oynement spikenard;
    and whanne the boxe of alabastre was brokun, sche helde it on his heed.
  bsj-bsj: Yecu kino Bettinya lo Caminu wale, yo na cin yaken cikka ri kange nawiye
    tum ki wer nuwager do ficange na keme ce kambo keng, con bultang cinen ti dor.
  cak-cak: Pan aldea Betania c'o-vi ri Jesús chiracho jun achi rubinan Simón, ri ni'ix
    leproso che roma xec'uje' itzel tak ch'a'c chirij. Jac'a tok tz'uyul-apu ri Jesús
    chuchi' mesa chiri', xoc-apu jun ixok ruc'amon-apu jun yacabel banon che jun abaj
    rubinan alabastro ri nojnak riq'uin jun jubulaj ak'on rubinan nardo ri jani na
    rajil. Ri ixok xuk'up-e rukul ri yacabel, y (xuk'ej, xuk'ij) ri ak'on pa (rujolon,
    ruvi') ri Jesús.
  chf-NT: Aj Jesúsba ya'an tä Betania tu yotot aj Simón, jini aj Simón que u cänänti
    jini yaj que u c'u'nesben u bec'taba. Jinq'uin ya'to chumca tä c'uxnanba, c'oti
    untu ixic t'oc untz'it yoc botella que uti de pitzil ji'tun u c'aba' alabastro.
    Jini botella tulu ayan t'oc jätz'äcnib u c'aba' nardo. Ni jätz'äcnib jiniba tä'
    choj u valor. Ni ixic u t'oxi jini yoc botella y ni jätz'äcnib ajni tan botellaba
    u colbi tan u pam aj Jesús.
  tlf-tlf: Kale Yesus ninggil iyo Oliv Tigiin uyo kupkaa no abiip Betani kal bom-nilip
    e, no tinum kaal mafak kesa yagal telela dola tambalan-se Saimon bemi am kal iman
    unan-bom bom-salata minte, tam unang maak uyo tang tambal kuunin ok tet maak kwep
    tulu kale, tet boyo tuum alabasta uta kalo telela kosip kale, tang tambal kuunin
    ok, “Naat o,” agan-nuubip uyo kulagal albu kale, boyo tisol kwiin kiim saanin
    kale, unang boyo tet umi fuk kun uyo fagaa kupkan ke-nulu e, tang tambal kuunin
    ok uyo Yesus imi dubom diim kal sing daabelu ko.
  piu-2006: Palulanguru Yiitjunyangarriya tawunu Piitjaniyila nyinangu, wati Tjaamanaku
    ngurrangka. Tjaamana paluru pangki pikatjarra yirriṯi nyinangu. Yiitjunya tiipulangka
    nyinanytjala, kungka yukarrangku ngalya yankula wuyila paṉṯi palyatjarrangku nyapara
    wiyaṉu Yiitjula katangka, paatula alytjurankula. Wuyila palunya yurrunpa mani
    tiṉangka payimilara kanyiṉingi.
  poh-NT: Nok wilic chic i Jesus pan tinamit Weta̱nya ribihnal, jenaj winak reꞌ xilim
    nak cho ri̱j, xiyukꞌej i Jesus quichꞌi̱l take cablaj chi raj tahkanel reh chi
    nacaꞌnam quiwaꞌ ru̱cꞌ ar pa ripa̱t. Reꞌ winak reꞌreꞌ, reꞌ Simon ribihnal, reꞌ
    woꞌ reꞌ xesmejic lok riyaꞌbilal ruꞌum i Jesus. Ar ajic nok tzꞌuklic chic cok i
    Jesus nah me̱xa chi wiꞌc, jenaj ixok xicꞌam je pa rikꞌab jenaj tꞌuch cꞌola̱b tikꞌimaj
    ru̱cꞌ holohic laj abaj reꞌ cꞌolic wi̱ꞌ jenaj ncꞌohnic laj ikꞌo̱m qꞌuih ritzꞌakil
    ruꞌum tikꞌimaj ru̱cꞌ rihtzꞌuba̱l i tic “Na̱rto” ribihnal. Reꞌ ixok reꞌreꞌ naxijil
    cok ri̱b ru̱cꞌ i Jesus, xesaj lok ritzꞌapa̱b na̱ i cꞌola̱b reꞌreꞌ eh xibuchꞌ rina̱
    i Jesus pan ncꞌohnic laj ikꞌo̱m reꞌreꞌ.
  tue-tue: Jesús Betaniapʉ Simón õpʉ̃ʉ̃ bóa netõrígʉya wiipʉ niiyigʉ. Jesús yaaduiritabe,
    sĩcõ numiṍ sitiaãñúriga cʉogó jeayigo. Tiigá sitiaãñúre “nardo” wãmecʉtire wapapacáre
    posecʉtíyiro. Tiigá ñacõrẽ tuupécojã, cʉ̃ʉ̃ya dupu sotoapʉ píopeoyigo.
  bjp-bjp: Iesu tinawii biitom na Beteni na fel ke Saimon ae pakanini i sem ta lepra.
    Aunbiing i ienien la, nenge fifin ka la usuf i ini nenge sanda ae i furung rokap
    ma ri foteng u ini nat. I fen kanaka e mata ma pungu ri tel u ini fat ae ri foteng
    u ini alabasta. Ka bayi ufu mata ke ka fore u na olo Iesu.
  xon-xon: Tɔ, Yesu nan bi Betani aatiŋ ni, ki bi Simonn u nan ye ukɔndaan na do,
    ki ka ji tijikaar. Waah ka ji tijikaar kina na, le upii ubaa koo ni ki joo ni
    tulalee u kpa kidaak sakpen na, bi yin mu ke naad, ki bi kpalba nyaan u bi yin
    u ke alabasta na ponn ni. Upii ngbaan nan chuu gii kpalba ngbaan aaneen ni, ki
    di tulalee na mɔmɔk kpir Yesu aayil pu.
  tzo-ZNT: Ti cꞌalal tey ta Betania ti Jesuse, tey la chveꞌ ta mexa ta sna Simón ti
    ip toꞌox ta leprae. Jaꞌo la tey icꞌot jun ants, yichꞌoj la cꞌotel slimete meltsanbil
    ta alabastro ton. Noj la ta yaꞌlel muil nichim, nardo sbi. Toyol tajmec stojol.
    Iscꞌasbe la snucꞌ ti slimetee. Ti sbele iscoconbe la ta sjol ti Jesuse.
  mpm-NT: Yukan ti kancha Jesús veꞌe Simón ñuu Betania, ɨɨn chaa ni jnaꞌan kueꞌe ndɨꞌyɨ
    teꞌyu. Nukoo ya yuꞌu mesa yee ya staa. Ti yukan ni jaa ɨɨn ñasɨꞌɨ yɨndaꞌa ña ɨɨn
    tɨndoꞌo lulu alabastro. Ti ñuꞌun chitu aceite perfume mani ita nardo, ja nchaa
    yaꞌu xaan tonto. Ni taꞌu ña tɨndoꞌo lulu un, ti ni chuꞌun ña perfume un xini Jesús.
  ots-NT: Nu car Jesús mí bbʉh pʉ Betania, pʉ jár ngu̱ hnar hñøjø ca mí tsjifi múr
    Simón. Nucá̱, xquí tzöhui car jñi̱ni lepra. Car Jesús már ju̱h pʉ jar mexa pʉ
    jabʉ már tzijʉ. Cja̱ bú e̱h hnar bbɛjña̱, mbá tu̱ hnar botella már tzi zö, mí
    po hnar perfume ca már ndo ma̱di cja̱ mí yʉni rá tzi ncʉji. Car bbɛjña̱ bi wajqui
    car botella, bi xihtzibi car perfume jár ña̱ car Jesús.
  hoy-hoy: याग यीशु बैतनिय्याह दा शमौन कोढ़ी यारी कोढ़ इन रोग ईरोद आऊन मान्या ऊमली
    कुर्तकु ईरोन, आग ऊंद आर्त संगमरमर इन बाटुल दा जटामांसी अन्द बार्र शुद्ध अत्‍तर
    हुळकु बंदुर; अदिक बाटुल इक मुरूकु अत्‍तर इक यीशु उन ताल्ला मा लपटुसदुर.
  amo-amo: Kube na Yisa wa di in Baithanya nan nya kilarin Simon ukuturu a sosino
    nli nimonli, umong uwani da nin libon nnuf mongo na idin yicu minin, “Narda” min
    nikurfung kang a puno minin a kalaghe liti.
  pjt-pjt: Ka Jesunya nyinangi ngura Piitjanila wati ini Simonku waḻingka. Wati nyara
    paluṟu panya ngaṉmanypa nyinangi miṟi pika puḻkatjara. Ka Jesunya wati nyara palumpa
    ngurangka nyinanyangka minyma kutjupa pitjangu patala uwila paṉṯi wiṟutjara mani
    puḻkangka payamilantja. Munu minyma paluṟu patala panya aḻaṟa uwila panya palunya
    Jesula katangka tjutinu.
  cwe-cwe: Yesu kakala uko Besaniya mwii kaye ya Saimoni, munhu yoyakalile na dikulu
    umwaka. Na viyakalile koja, mwanamke imwe yakalile na nyhupa ya mavuta yonung'hila
    ya bei ng'hulu ng'hani keza. Kaifungula na kangidila Yesu mavuta yayo nditwi.
  daa-NT: Ƴiriy rakki, Iisa goy ɗo geeger ka Betani ɗo ger ka Simon kaak ɗukum burɗum.
    Wiktin taat ŋa goytu tee, daatik rakki un̰jitu. Ɗo pisinti ta gin ɗew ka dambir
    kaak ŋu kolaag albaatir. Ɗewti-ak miin iŋ itir kaak gasɗo badam, ŋu kolaag « naar
    ». Itir-ak, ŋu bal amsin̰ iŋ maan ka pey. Min ta un̰jitu, ta kilciit gaaƴ ta ɗewti
    kar ta kockiciiji itir ɗo kaay ka Iisa.
  mlp-mlp: Ari Yesus uliq Betaniy-ib mat araq kwaziqmo aholib moq lepra usim tihiqiyta
    anan Saimon haqayta ago bitab os. Osad in didaq neqsa aw araq tubol. Aw na kagoh
    araq amikta gig anan alabasta haqay na sisoqim emiyta nab in masil ahuran dimunta
    anan nard haqayta anawun ayahmota tenim teq in wazim a bol. A bolim in aqez orqayim
    Yesus afaqinib wazbalan tuwom.
  ape-C: Aria Jisas nakitak nanak Betani aria nani Saimon douk riguk ehudok arugeh
    lepra hapenyan aria hape ananit urupat. Aria douk Jisas nape tebol, nape nawok
    worigun numun urupat, aria onok armatok kwasuhwi anar yopuri botol douk shenekor
    anam utom iri kwanak kwawish. Arar douk shukunir um enen yopunyi sanda nyeigrinyum
    nad iri. Enyen apa shatorin debeibori utabor. Douk kwawish kwanak agundok Jisas
    napeum aria kwawor botol ba kwourak enyudok sanda nyabuh Jisas ananig barag.
  bgs-bgs: Na, róggun dutun si Jesus ta lunsud ka Betania, igsadun sikandin tun ta
    balé i Simon na inólian katô bógók din na téték. Róggun igkan dan, duwán bayi
    na igpid ka pamammut na dakál é lagà na igimu tikud ka nardo asta igdalám tun
    ta katiyà na alabastro. Igpadani tô bayi tun ki Jesus, igpássà din tô katiyà,
    asta igbusbus din tô pamammut tun ta ulu i Jesus.
  faa-faa: Petene apea aporo meta yano motosa Saemone fana toropakesa reane fasapo.
    Asiamo Saemoneamo apea Yasu pukua, teporo makeraka sea kayakipoko, hinamo meta
    peraka eke kotesa petoro pariaka rakisiane maka pesapo. Petoro maka pesa á, wera
    namo kakaro wape yamonane kesa, mone káramo roponane kesapo. Kesane petoro tofene
    ropakataeraka Yasu wamoa rekemaresapo.
  kik-kik: Na rĩrĩa arĩ itũũra-inĩ rĩa Bethania kwa mũndũ wetagwo Simoni ũrĩa warĩ
    na mangũ, aikarĩte metha-inĩ akĩrĩa irio-rĩ, nĩhookire mũndũ-wa-nja arĩ na cuba
    ya maguta ma goro mũno na manungi wega. Akĩũraga cuba ĩyo na akĩmũitĩrĩria maguta
    macio mũtwe.
  cap-NT: Jesusaqui Betania cjita wajtquiz z̈elatc̈ha, Simonz̈ kjuyquiz. Nii Simonaqui
    tuquitan mojkchi janchichiz z̈ejlñitac̈ha. Nekzi lulan tsjaa maatak z̈onqui tsjii
    putillz̈tan tjonzinc̈ha. Nii putillquiz cusa mazk'a ulurchiz asiiti z̈elatc̈ha,
    nardo cjita, ancha jila walurchiz. Nii putillaqui zuma alabastro cjita maztan
    paatatac̈ha. Nekztan naa maatak z̈onqui putilla kjolz̈cu Jesusiz̈ achquiz asiiti
    alsinc̈ha.
  ksr-ksr: Jiisasnoŋ Betani gomanoŋ laligoŋ Saimon moŋ manimbaya meŋ solaŋaniroti,
    iwaa mirinoŋ uma raro. Iikanoŋ nene neŋ raro emba moŋnoŋ jamo kaaro moŋ meŋ iwaanoŋ
    karo. Kaaro ii lalu laŋgoŋawo qata alabasta iikanoŋ memeta. Ii apu uŋkoowagawo
    hoŋa qata naad iikanoŋ saa qeŋ raro. Iinoŋ ii sewaŋa somatanoŋ meŋ kaŋ lalu aroya
    kotoŋ apuya Jiisaswaa waŋanoŋ qibibiriŋ moriro.
  eng-TNT: 'When he was in Bethania in the housse of Simon the leper even as he sate
    at meate ther came a woman hauynge an alablaster boxe of oyntment called narde
    that was pure and costly: and she brake the boxe and powred it on is heed.'
  sbs-sbs: Lyahanu Jesu avena mwa Betani mwizuvo ya Simoni we mbingwa, sina havali
    kwikere he tafule, mukulwakazi chakeza kwali ni votera lya alabasitera lyomunikiso
    undula ahulu, uvali wa menzi a nandi. Cha pwachula ivotera ni kuitira hamutwi
    wakwe.
  sue-sue: Yesu bua mai nusore nata Betani ago baro ema zo zazo nuso Simon Boya Ayare
    amira nana sora itise nena ninoise itiwa bama zo kopi omata zazo nuso alabasta
    ami wai awa puro nuso nana munua. Ou zo zazo nuso nad, zama nuso ewanana, awa
    kopi mokara itinua. Zuma nuso witai. Are bama meni kei awero kopi awa toumuro
    ou zamare awa Yesura nana gitine zozenua.
  fra-NCL: Comme Jésus était à Béthanie, dans la maison de Simon le lépreux, une femme
    entra pendant qu’il se trouvait à table. Elle tenait un vase d’albâtre plein d’un
    parfum de nard pur d’un grand prix ; et ayant brisé le vase, elle répandit le
    parfum sur sa tête.
  bhg-bhg: Edo Yesu Bethany nasida totorisina. Edo imo embo ginimi tutupegari dao
    Simon da mandoda indari indeite isiri, eutu da (1)mi sigi alebasita ganumami ari
    ainda un muno davede mina bajinabé piedo bari awa kundo gupusina. Ango edo eutu
    ami sigi awa dedo pirigedo ainda un berari Yesu da kopuruda dodegesisina.
  snn-NT: Yureca, Jesusbi Betania huë'e jobore baji'i. Simón hue'eguë, ira ca'mi raure
    junni huajë raisi'quë, baguë huë'ere baji'i Jesús. Ja'nca ba'iguëbi aon ainguë
    ñu'iguëna, romigobi ti'ango. Ma'ña re'co, nardo casi re'co alabastro gata ro'rohuëna
    rago. Ai roji'i ba re'co. Ja'anre rani, ja'nrëbi, ro'rohuëte hua'huani, ba re'core
    Jesús sinjobëna jañuni tongo.
  atb-NT: Yesuq gi, Behtani wà má nyi é manggâm dap wú sû Simûn é yhûm, siboî má nghe
    zung tô é hkûn, myiwe myhí rayuq gi, nardu amyit mai za saî yu é, gyai hpaû é
    namngón xû bo é alabasta (luq hpyû) bòng yu lé lô mù, bòng haú lé lâng hkyui luî,
    namngón xû haú lé Yesuq é ulhum má hut gyun byî ri.
  wro-wro: 'Bethany nąnja iŋgąnineri, maiarum maninja Simon leper anąngam. atja ingauwoneri
    mąnari nąnja, woŋaiinja njeŋgunal alabaster mulugu kudai ąŋgaiameri nąra nard
    inia ŋara-ŋąra, mulugu kule-mala, pąlulu kundjuŋu imri: nąnja.'
  cek-AK: Bethani avang ih ngansae man Simon im ah, anih buh caak han anghnut naah,
    atho kanaa parai spitenard hoiah sak ih hmuihoih Alabaster tabu kasin nongpata
    maeto angzoh; to pacoengah nongpata mah hmuihoih tabu to pakhoih moe, Jesu ih
    lu ah bawh pae.
  bkd-bkd: Su tagkaen si Jesus diyà ta Betania duun hu balay hi Simon ha sanglahen
    su anay amin bahi ha uminubay diyà ki Jesus. Saena ha bahi tag-uwit hu pahumut
    ha tungkay mahal ha tagngaranan hu nardo daw intagù duun hu butilya ha alabastro.
    Ginebà din sa tangeb taena daw ihudhud diyà ta ulu hi Jesus.
  ctu-76: Ya'an Jesús ti lum Betania bʌ i c'aba' ti yotyot Simón jini tsa' bʌ pejcʌnti
    ti Leproso, jiñʌch yom yʌle' juntiquil am bʌ chʌ bʌ yes pasem ti' pʌchʌlel tsa'
    bʌ yʌc'ʌ i pʌc'misʌben majlel i bʌc'tyal. Ya'an ti' t'ejl mesa Jesús. Ti tyʌli
    juntiquil x'ixic yic'ot yowocña bʌ aceite nardo bʌ i c'aba' ñoj lets bʌ i tyojol.
    Melel i yajnib ti tyun alabastro bʌ i c'aba'. Ti' xut'be i bic' i yajnib jini
    yowocña bʌ aceite. Ti' mulbe ti' jol Jesús.
  lac-NT: Quire' ti' yʌn Jesús ich u cajar Betania, curucbar tu janʌn tu yatoch Simón.
    Ra' u cʌnmʌn iq'uer u ca' uch. Jeroj tune', tarij turiri' xquic ich yatoch Simón
    yejer turiri' chan p'urir, chup yejer a ne qui' u boque', chen nardo u c'aba',
    a qui' u boque'. A nardojo', jach co'oj u bo'orir. A xquico' caj u pa'aj a chan
    p'uro' caj u wecaj a qui' u boque' tu jo'r Jesús.
  xla-xla: Yesu Betani mo dla Saimon kapala batalimale oplami aya dla taiyo. Ya꞉ edla
    hetame daya dempollati a꞉ya hale isilako dla ullu ka꞉depo pamalalo dakopala tipo
    hampuaiyo. Ya꞉ puame isilako glastepo Yesu dokopala di dla simaiyo.
  xav-NT: Tawamhã Zezusi hã Betãnha na 'ri wa'õtõ nhisi ãma, te a'â tihâiba, Simahã
    nhorõwa ãma, ĩ'wa're ré hã, aré ta hã. Tame sai ma, sãmra ré, ma tô we pi'õ hã
    ãzé, 'ri para u. Wedewa'u zadaze hã ẽtẽ 'manharĩ 'remhã, ma siré ãwisi. Wedewa'u
    zadaze hã, nadu na ĩsisi hã, ĩwa'âbâ za'ẽne hã. Tawamhã ĩsé hã ma tô sô pru. Taha
    pari, ma Zezusihi 'rã nhisiwi sa'wa.
  cuk-cuk: Jesús Betania-neggweburgi Simón-naibe-buna-yaa-maleged-nika-gudigusad-neggi
    mas-gunsigua, ome-wargwen gwallu-wawa-nued, nardoʼye-nugad, gargerba-baklegedi,
    bute-akwa-alabastroʼgi-sii senonikid. Ome bute-nono-bichisgu, Jesús-nonogi gwallu-wawa
    eosad.
  tbf-tbf: Simi ra mene sien e Iesu ta nga mon i Betani, a nga mogos i bingan mi tsur
    ngongou i aron ken vonuo e Simon ese ta nga suvuon mi mienarouk lepra muomuo.
    Sien ta nga mon ian en, mi vevien a nga nemei ngan mi utut vout ta nga vous ngan
    mi da sosong gi ta tsana ngan mi dangien mi nat matan kesen. Man voirvoir ine
    mi da sosong a vaen beitsak. A nga porie mi ngutsuon ine mi utut, ma a nga soan
    mi da sosong i kovan e Iesu.
  uig-CYR: Әнди у Бәйт-Ания йезисида, «Симон мохо»ниң өйидә дәстиханда олтарғанда,
    ақ қаштеши шишидә наһайити қиммәтлик сап сумбул әтирни көтирип кәлгән бир аял
    униң йениға кирди. Аял ақ қаштеши шешини чеқип, әтирни Әйсаниң бешиға қуйди.
  ikw-NT: Nga Jizọsi zị nụ Bẹtani n'ọro Saịmoni nye rịaru nchnịchna, ọ dazị neeri
    wiri. Otu nyerinya bnanyarnụ, nye vu mọno otute zị n'ite alabasita gburu ọnu be
    ji ẹknarna nadi zị snam mee. Ọ lịwama ite wam, wụsi mọno otute wam nụ risi Jizọsi.
  khs-khs: 'Petani koamesa: sena nowa unuwa Saimone puwano waka:pila enewa fala:pekeye.
    Alake Saimone koane Yesu hanapola:, tepolowemi ma:na: na:sela: elapita:, kesale
    nowa inapola: etewa napolo potolo amuna timiyawa tiyapola: minakeye. Potolo tiyapola:
    mina emi, wela hene heneye ikumu hoseyawa wasu, moweni sosoyewi wa:la:losewa susa
    tikeye. Susa tiyapola: potolo hotiyetipela: Yesu piseiwemi sulakeye.'
  dwr-ENT: ዬሱሲ ቢታኒያ ጋዲያን ኦሉዋ ሃርጊያ ሲሞና ሶዪን ቁማ ማናው ኡቴዳ ዎዴ፥ ኢቲ ሚሺራታ ቢልቃሲያ ኩሜዳ ናርዶሳ ጊያ
    ዳሪ ኣልዖ ሺቱዋ ኣካዴ ያዱ፤ ሄ ቢልቃሲያ ሜንዴ ሺቱዋ ዬሱሳ ሁጲያን ቲጋዱ።
  pma-pma: Navong Iesu mul veah en meteimal ten out Betani, mul kanian en teim sen
    Saemon koa mulamu mesaien ten leprosi mul en hiliven. Ka ahin tai mai neim, kur
    oel koa vite tahos imok, ka mani teni va nesa. Ka kiles lat meten ka mutahi en
    vatin Iesu vatie lati keke vouhou mini.
  atd-NT: Ko si Hisus, duon dio to Bitania to baloy to sika Simon no niggoram to ibung
    di nabawian on. Ko ogkokoon woy si Hisus, nigsolod ka songo boi no ogkomkomon
    din ka songo taguanan no nohimu to songo kalasi no batu no oghingaranan to alabaster.
    Naponu to ogkounawa to lana no mohomut no oghingaranan to nardu no mahal lagboy.
    Nò, niggopu din ka liog to sikan no taguanan no nigbus-ug din ka tibo dio to ulu
    ni Hisus.
  tel-2017: ఆ సమయంలో యేసు బేతనీలో కుష్టురోగి సీమోను ఇంట్లో భోజనానికి కూర్చుని ఉన్నాడు.
    అప్పుడు ఒక స్త్రీ అగరు చెట్ల నుండి చేసిన స్వచ్ఛమైన, ప్రశస్తమైన అత్తరును ఒక చలువరాతి
    సీసాలో తన వెంట తెచ్చింది. ఆమె ఆ సీసా పగలగొట్టి ఆ అత్తరును యేసు తల మీద పోసింది.
  hat-BSA: Pandan Li te Béthanie lakay Simon, lepre a, e yo te chita sou tab la, yon
    fanm te vini avèk yon bokal alabat ranpli avèk nard, ki te koute byen chè. Fanm
    nan te kraze bokal la, e te vide li sou tèt Jésus.
  bxh-bxh: Betani nuꞌuna yai Yesu ya kalakalahe lepela dogana hesa hesana Saimon ena
    luma yai. Waihin hesa maꞌi panepanena hesana nada, maisana ya laꞌi ya abi, na
    ya luhuma luma yai. Maꞌi botolona gadona ya dem pwai na ya fagoi Yesu bolobolona
    yai.
  top-NT: Jesús alh lakpaxia̱lhnán Simón amá tí tima̱ksá̱ni̱lh acxni ixkalhí lepra;
    xlá ixlama nac Betania. Jesús ixua̱yama acxni chilh cha̱tum pusca̱t ixli̱mín aktum
    frasco perfume xla nardo xánat, snu̱n ixtapalh ixuani̱t amá quilhtamacú. Ma̱kálhke̱lh
    y tzúculh acuilí Jesús amá perfume.
  msk-msk: Aadto Betania si Jesus, asang baray ni Simon. Sanla yang sakit ni Simon
    nangaon, wakaw pyagangaranan yaan nang sanlaun. Kaba yakaan si Jesus asang baray
    ni Simon, yodorod agkang Jesus yang bobay na yagadara nang tagbi na botelya na
    yamatmo nang laban maal na maballo na lana na pyagangaranan nang nardo. Pagkatapos
    nang bobay bariin yang liyug nang botelya, duputun naan bobo sang oro ni Jesus
    yang lasak nang botelya.
  gyr-NT: Ahese Jesús secoi Betania ve Simón lepra vɨreco vahecuer rẽtave. Aheve mesave
    chiniseve, cuña güeru mbahe sɨ̃acua vahe sɨru reseve sepɨ́ iteanga vahe. Ahe osovapɨsa
    rerocua, ipare oipɨyere Jesús ãca rese.
  kmh-kmh: Jiysis miñmon Beteniy amiy, bi Saymon korip ak am bisgiy tap ñiŋyak. Bi
    kun ak, nind soy ayndik ayek, Jiysis gek suŋ ayak. Pen tap ñiŋyakniŋ, biyn bap
    wel kuyrep wak maniy yomb tawpay ak, botol sek dand apiy, namb ak pikpaŋgiy, Jiysis
    nup jun biyoŋ soŋgak.
  ukr-ONPU: Ісус був у Віфанії, у домі Симона прокаженого. Коли Він сидів за столом,
    прийшла одна жінка, яка принесла алебастровий глечик із дуже дорогим чистим нардовим
    миром. Вона розбила алебастровий глечик і вилила миро на голову Ісуса.
  emi-emi: Iesu ghe tokatoka eBetani tale alena ateva Saemon emua arau anna tasussuku
    eteva. Nau Iesu ang ghe namanama, me vause ateva ghe sso tee mae aikakkaai eteva,
    laghe gheleiela tale atu eteva alabasta ia, pasu ia tale aiaaoo masi ngusungusuaane
    laghe gheleiela nonga tale oane natu ai erighi la koloa va nadi ia, aipolina namungaili.
    Ghe ghelei polakila aikakkaai eteva me ghe kaola aiaavusuvusuena ateva ta uruna
    Iesu.
  zpv-NT: Chin nuu Jesuhs tuhbi guihdxyi nin laa Betania, gwah Ñiꞌh yihdzi Simohn
    nin guhchyi guiiꞌdxiu tihxi ñiꞌh; riꞌchi zohba Jesuhs hasta zuu mweella chin badzihn
    tuhbi gunnaꞌh nin gwanee tuhbi mwehdxi biꞌtuꞌhn nsehchi nahxi nin lasahcaduxa
    mweeyi ziahan, seguihdu gutaaꞌha bi yahnn mwehdxi chi, chiꞌchi gudaꞌbi bi nsehchi
    chi yihca Jesuhs,
  gux-gux: Jesu den ye betani o kpaado simono deni. Wan den ka ki di opua den kua
    ki ya tiagu n tie alibati tanli, ke ku jie leni naadi moanmoani ya tulale ke oligi
    yaba hali boncianla. o den ta laa tulale ki wuli Jesu po.
  kos-kos: Jesus el som nu Bethany ac muta in lohm sel Simon, sie mwet su musen lepa
    meet. Ke el fungyang in mongo, mutan se tuku us sufa soko orekla ke eot alabaster
    sessesla ke mwe akmusra keng su arulana yokla molo, pangpang nard. El foklalik
    sufa sac ac okoaung nu fin sifen Jesus.
  ibo-ibo: Ka ọ nọdụrụ nʼoche nri na Betani nʼụlọ Saimọn onye ekpenta, otu nwanyị
    bu karama alabasta mmanụ otite dị oke ọnụahịa, nke e jiri ezigbo naad mee, batara.
    Ọ kụwara karama ahụ, wụsa ya mmanụ otite ahụ nʼisi.
  yml-yml: Iesu bola i miamia ꞌatamana Bedani, Saimoni yana vanuge, taunina basenadi
    waiwaiseselina. I ꞌaniꞌani nika tamu vavine bunama i mieni, magaina ꞌatumaina
    wata ꞌana tutula bwaikina. Bunamanina ꞌana wagava Nadi, weꞌe bei i koiaga kileu
    i ꞌidewai ꞌana ꞌisa ꞌatumaiotogina, ꞌana wagava alibasita. Bega bunamanina ꞌodona
    i tutubaia Iesu navaꞌauna i iwagi.
  ory-ory: ସେ ବେଥନୀୟାରେ କୁଷ୍ଠରୋଗରୁ ସୁସ୍ଥ ପାଇଥିବା ଶିମୋନଙ୍କ ଗୃହରେ ଭୋଜନରେ ବସିଥିବା ସମୟରେ
    ଜଣେ ସ୍ତ୍ରୀଲୋକ ଗୋଟିଏ ପାତ୍ରରେ ବହୁମୂଲ୍ୟ ବିଶୁଦ୍ଧ ଜଟାମାଂସୀ ସୁଗନ୍ଧି ତୈଳ ଆଣି ସେହି ପାତ୍ର
    ଭାଙ୍ଗି ତାହାଙ୍କ ମସ୍ତକରେ ଢାଳିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Now Jeezas mi deh da Betani da Saiman hows. Saiman da wahn man weh mi ga
    leprosi. Wail Jeezas mi deh rong di taybl, wahn laydi kom een wid wahn batl weh
    mek owta alabasta stoan. Ih mi ga wahn ekspensiv perfyoom weh mek owta loan naad
    eena di batl. Ih brok oapm di batl ahn poar di perfyoom pahn Jeezas hed.
  chk-chk: Iwe, Jesus a nom lon Petania lon imwen Simon, eman mwän mi üri rupun pwötür
    me mwan. Lupwen Jesus a mongö ren, eman fefin a tolong ren fän eu lö mi fokun
    pwokus o mömong mi för seni ewe irä nart, a nom lon eu rume seni ewe fau itan
    alapaster. Neminei a amökkü ei rume o ninätiu ewe lö won möküren Jesus.
  ssd-ssd: Betaniŋge Yesus nu taŋgo ande buk ŋgirŋger ŋak nyunu Simon nu tuku wandekŋge
    isukusmba minna. Nu isukusmba minna le pino ande ndame botol gureŋ mundur mayenu
    ŋak piyanu o mbolŋge ta tumba Yesus tugum promba botol ndumor ŋgurmba nu tuku
    gabat mbolŋge gureŋ ta kutuna.
  acr-TNT: Cꞌo cꞌu ri Jesús pa ri tinamit Betania chirocho ri Simón, ri jun xcꞌojiꞌ
    ri yabil lepra che. Ecꞌuchiriꞌ tzꞌul ri Jesús chwa ri mexa, xopon jun ixok rucꞌaꞌam
    jun cꞌolibal nojinak che cunabal lic quiꞌ ruxlab y lic qꞌui rajil, waꞌ ꞌanatal
    rucꞌ sakil nardo. Rixok xutekꞌij uchiꞌ ri cꞌolibal; tecꞌuchiriꞌ, xukꞌej ri cunabal
    chuꞌjolom ri Jesús.
  rop-rop: Wal Jisas en im wekinmen olabat bin jidan langa det lilwan taun gulum Bethani.
    Deya na deibin jidan langa det haus blanga wan men neim Saiman Lepa, en wantaim
    wen deibin dagadagat daga, wan gel bin kaman deya langa olabat, en imbin garrimapbat
    lilwan ston botul. Det botul bin ful garram det diyawan gudsmelwan oil brom det
    purdiflawa gulum nard, en det gel bin deigimat det lid brom det botul, en imbin
    spilim det oil ontop langa Jisas hed.
  mee-mee: Ba ka inae Iesus mommo nga maga kunna ae Betani nga bale ae Saimon te eke
    patoe ka akalangamugmugukana, ba ke tattara ka bongapaikalanganakia ta kaning
    nga pala, na avale te ke rave gato a lollo ora saulang a koina lolo ba a kunna
    bollau raumana ke momolu ngia, na ke loa te Iesus. Ka i a saulang eke kuma kia
    ka bega oreke patoe ka “nara”. Na avale laeala ke golue gato laeala ba ke kelingia
    saulang nge Iesus kunna.
  mwf-2018: Mu Kangkarlmawu-ka da nan dinidha-yu da Bethany ngarra thelput Simon nukunu.
    I nukunu Simon nhini-ka matharr leprosy kanthidha wurrini da murntak warra-yu.
    Bere ngarra nukunu-re Jesus mi dhepdhep dinimurrktha-ka kardu palngun wurrininadha
    wunku nanhthi oil kangunu patha nimin-ya ngarra nanhthi pul-te. I bere mantharl
    i dampewewu ngarra pelpith nukunu Jesus-yu. Kardu palngun nhini-ka da murntak
    warra manganart nanhthi oil kangunu patha nhini-yu i ku mani ngala-wa pay mam
    manganart nigunu-yu. I murrinh nanhthi oil-ka nanhthi nan-wa nard.
  dif-dif: Ja Nau Bethania ngurani Simon kana gambalaia pungani nganana wonti, ja
    Nau kurlini ngamana ngarinani, widla kulno wokarana wonti, nandru Alabaster koko
    gildi ngumu pirnanto ngamalkana wonti, ja nandru nina koko wokaribana wonti, ja
    nina nunkangu mangatandrani nangana wonti.
  gam-gam: Jisas dumo Betani po iwa Saimon numbiye al moi. Saimon asa kenj kalanj
    toi iwa moi. Jisas kwa no moika, ana ta kopong nume ta iwo to buko dje Jisas ngambale
    al tulu dje woro kopong yei. Kopong yei ge kandjiye nart. Mirang wopake yeika,
    ku kermanke boi.
  nou-nou: Iesu Simon karu leprosy bari embo da mando da atisira. Edo Iesu indari
    indiri evetu da amimi utingi ganuma mi ari awa siwo muno ewamei de mi beda ari
    edo uso mina nembodiba be awa budo bugusira. Bugudo torido ganuma utingi ainda
    dubo awa bejedo siwo awa Iesu da beo da jojisira.
  mqb-NT: Yawa, Yesu winen à Baytiniya, àga ɗowan a inde, tə ngaman Simon ɗo mə
    dugwaɗ awan. Yesu winen apan i pa ɗaf nà, uwar a inde a nay ahay, tə amar sə
    wurde anahan tə dunguzlok awan à alay inde. Ta da amar ata aday nà, tə nardi.
    Masa anahan a ɗukwen mənjœk bay. A kaɗ panan 'am awan aday â təɓa, a mbəɗan anan
    pa nga anà Yesu.
  ape-B: Ali Jisas naitak nanak Betani ali nanu Saimon douk likuk agudak lepra gapenyunali
    hape ananitu wilpat. Ali douk Jisas nape tebol, nape nawak woligun numun wilpat,
    ali onok almatok kwasuhwi anal yopuli botol douk chenekol anam utam uli kwanak
    kwawich. Alal douk chuknil umu enen yopinyi sanda yeulinyumu nad uli. Enyen isave
    chatalin nebebali utabal. Douk kwawich kwanak agundak Jisas napemu ali kwawolul
    kwenyukul enyudak sanda nyagluk Jisas ananim boglom.
  grc-F35: Καὶ ὄντος αὐτοῦ ἐν Βηθανίᾳ ἐν τῇ οἰκίᾳ Σίμωνος τοῦ λεπροῦ, κατακειμένου
    αὐτοῦ, ἦλθεν γυνὴ ἔχουσα ἀλάβαστρον μύρου νάρδου πιστικῆς πολυτελοῦς. Καὶ συντρίψασα
    τὸ ἀλάβαστρον, κατέχεεν αὐτοῦ κατὰ τῆς κεφαλῆς.
  cav-NT: Jesústu Betaniaju jucuare Simónja etareju. Icuenetu tumeque ecuita erami
    ririshaqui ujeje tsehue jucuare. Jadya tibudya tunajatu “Leproso” jadya isarae
    acuare. Chineju araarayajutu Jesús epunara jipeticuare botilla caca alabastro
    eaque ina jadya. Tumeque botilla cacatu etseri ijimeda tsehue ejequeshaque jucuare,
    dyaque tsuje aridaque, “nardo” bacani. Pucucuare tujatu botilla cacaja etumuqui.
    Pucutsu tujatu etseri ijimedaque juraticuare Jesúsja iyucaju.
  kgp-NT: 'Ẽn kã Jesus tóg kejẽn ẽmã tỹ Betânia tá nĩ nĩ, Simão ĩn krẽm, vẽnh kaga
    tỹ lepra han ja ẽn ĩn krẽm. Ti jẽg nĩ ra ũ fi tóg tá jun mũ, garrafa vyn kỹ. Pó
    tỹ alabastro tỹ tóg há(r) nĩ, garrafa ti. Ti ki jẽ vỹ tóg tỹ nén kar tãg nĩ, hã
    vỹ: nardo, he mũ. Nardo pẽ vẽ, kaja e pẽ ti nĩ, ger há ẽn ti. Garrafa ẽn mranh
    fi tóg mũ, kỹ fi tóg ti ki jẽ ẽn tỹ Jesus gãnh kri kugjẽg mũ sir.'
  bvd-bvd: Si kada sa Disas 'e nii 'i Betanii, ma ka fanga 'ana luma kera sa Saemon,
    waa nai furo 'e saungia 'i nao sui sa Disas ka guraa, tii wela keni nai ka lea
    mai ka dao. Na wela keni nai 'e ngali mai tii bii waiwai moko diana nai 'ana kafona
    naad taifilia naa ma liu lana ka baita tasa, ma ka nii mai lao kufi 'alabasta
    iriroa diana nai. Dao nia ka 'ifingia bii waiwai nai, ka kistainia naa waiwai
    moko diana nai lao gwauna sa Disas.
  ukr-1871: А як був Він у Витаниї, в господї Симона прокаженного, та сидїв за столом,
    прийшла жінка, маючи любастровий збаночок мира нардового, правдивого, предорогого,
    й розбивши посудинку, злила Йому на голову.
  apz-apz: Jisas kako Saimounɨye ango Mpetani sopo humamentisofoho. Saimoun huhwo
    sohwo aꞌapaho uyo wonyoꞌnjo hweho. Jisas hofɨkoꞌnji wopayo nontanɨngkofi aꞌmu
    fisi sojo ahwonte weꞌe hwone mijo akino wonyoangkafoꞌnjoso motoswapmmentisofoho.
    Oso mijo soꞌno hamniyoho mpe weꞌeꞌmaho. Nomotoswaponto ahwonte maneso hohwanɨpo
    lohofonto Jisasɨye mnokinopo mijo sohumentisofoho.
  yon-yon: Kwane, Yesu kuu Betani yaa Saimon maa kaningkibob dowan keroonman yambiwoom
    dibo animan aniiwe, wonong maa kuu baeb ok amun od darewoob yeman botoro kawanmo
    aom naad ambodmo ongmiwen kumbed kanmuneen. Kanmenenu botoro munid ari kuu dookbekoru,
    baeb amun yeman kuu ye korok ari buneen.
  poi-NT: It́ id́ɨc Jesús jém attebet Betania jém Ximoj it́ɨccɨɨm, jém cupúgayñewɨɨp
    id́ɨc iña̱ca. Iganam co̱ñ Jesús jém mesacɨɨm ju̱t́ wícyajpa, tu̱m yo̱mo inimiñ
    tu̱m tsaafrasco comne de jém wɨbɨc aceite. Naps nardo jém aceite jém tsa̱mpɨc
    tsoowɨ́y. Jesɨc jém yo̱mo ipo jém frasco, icutecquet jém aceite Jesús ico̱bacyucmɨ.
  dhg-dhg: Ga nhanmam gayŋan banha Djesum nyenan ŋunhalan ŋirrimaŋa yäkuŋa Bithanin,
    ŋatha gayŋan guwaman Djäymangura ŋirrimaŋa. Ga ŋätjilim nhan gayŋan banha Djäymanma
    nyenan rerrimi, burrundhiyaꞌyu gayŋan buṉakin. Ŋarru nhan banha ḻinygun bitjuwayiŋ
    ŋuwakurrun. Ga yaka wikarra bala baṯamin banhambalaya gulŋiyan goŋ muṉuŋgarriꞌmin,
    ŋarru ṉutjurru banha yulŋum. Ga gutjparruwanam nhan gayŋan wuŋiḻi-ŋuwakurru, ga
    warrpurum banha ŋuwakurrun dhika marimin, ŋarru rrupiya murrukaymin. Ga ḻapthuman
    nhan banha muḻkurr yana muṉuŋgarrinyꞌ, bala rarruwanan wuŋiḻi-ŋuwakurrum Djesuwuḻin
    muḻkurrḻi.
  wuv-wuv: Ma yei Bethany, ei i gutafapalagi a'a fei tawa laloo fei humuu hemea, harana
    Simon mei Watawatai, ina nomai hemea pifine na notonamii hepalo pe'ii fei pa'aa
    pao dufa, bauana pono'ana ma fei pao fei, hepalo pa'aa guana pe'ihape. Ina bagu'uia
    ma na iginaa fei pao dufa tabaa Jesus.
  quf-NT: Chaymantami Jesusqa Betania pwibluman ĉharqa, riran Simonpa wasinman. Kay
    Simonmi unayqa chay ismuyaq qishaywan karan. Piru chaynu misapi tayatinmi uk warmi
    payman qimikaran uk alabastru butillitapi kusa ĉhaniyjun mishkila mutkiypaq yakituta
    charikur. Chaymi ashwan chay warmiqa chay butillitata pakir Jesuspa umanman chay
    mishki yakitutaqa iĉharan.
  yuw-yuw: Oro Yesu yu Betani böcsa woce idoc. Tongo yu Saimontho bucin öngmuna nacno
    nocnoc abamdec omoc idoc. Saimon yu wömai osuc obukoc lepra togoc. Yesu yu woce
    idina owi au yu unac tugo ogepma sogitmuna yuot eboc. Unac worochon wöngnacno
    woi önggöngyi sinom, wo kaya ureng obugu au wocin idoc. Tuna owi worocho kaya
    ureng wo fuc tongga unac Yesuhon bigodec korigoc.
  mph-mph: La Jesus ilangaling kapa ta kunak wungurlaj Bethany la apulangung rtil
    walij tuka Simon nuyu ta kunak. (Malany ta wularrut awaning ja Simon innyatpang
    namurarri malany ta warrwakapa la ingulikingan.) Kayirrk la jita warramumpik inyurlgeny
    parak tuka kurrampalk inyarrangung yitkit pujurlung ta yirri antatinang la angputjirrantung
    nungmalal mira. Malany igarra ja waryat ja awulokpolorrkang.
  hus-NT-1971: C’uajat a Jesús ti Betania tin q’uima’ a Simón ax in cua’alac an t’it’
    axi c’apux c’al in anam t’u’ul. Tam ti quetelits a Jesús ba’ an mexa, chich jun
    i uxum in chal i frasco ts’ejcath c’al i t’ujub im bij alabastro. T’uchat an frasco
    c’al i nihuihuiltalab nardo lej chubax ani lej jalbith. Im pejcanchi in nuc’ an
    frasco, ani taley in jolchi an nihuihuiltalab tin oc’ a Jesús.
  med-med: Jisas noi Betani ila kint pombuⱡma rʉrʉm wu Saimon nga manga ila, rʉng
    nomba moⱡnga, amp ti ndi, kopung ronduⱡ mura rui kai ming ti, mepa omba tʉpa ambuⱡpa,
    Jisas nga peng ila, oi ndupa, kopung kʉndrʉm.
  bch-bch: Idio ta Iesus imamado Betani ngan luma ton eaba ede ieda Saimon. Mugaeai
    eaba toa oa aea dibala kankan. Iesus imamado ga ianean, be taine ede inam ibada
    ele botol pat iuon ngan bude ede iuad kemi tiuato nardo. Tigalbatan danga eta
    ngan bude toa oa mao, ta aea olnga kapei. Be ei ipir botol iaoa ta itok bude dodol
    toa oa ga idae Iesus ilaborai.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, Jesús cangórˉ có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ fɨˊ Betania fɨˊ
    quiáꞌˉ jaangˋ dseañʉꞌˋ i̱ siiˋ Simón, jaangˋ dseaˋ i̱ lamɨ˜ lɨ́ɨngˊ jmohuɨ́ɨˊ
    ꞌlɨꞌˆ fɨˊ ngúuˊ táangˋ. Jo̱ mɨ˜ caguiéˉ Jesús fɨˊ jo̱, lajeeˇ e guiiñ˜ fɨˊ ꞌnɨꞌˋ
    mes˜ e gøꞌrˊ ir˜, caguiéˉ jaangˋ dseamɨ́ˋ i̱ quie̱ˊ co̱o̱ˋ sɨ́ɨˊ e lɨ́ɨˊ có̱o̱ꞌ˜
    co̱o̱ˋ cu̱u̱˜ niguoꞌˆ e siiˋ alabastro e a˜ jmɨɨˋ jmeafɨɨˋ e lɨ́ɨˊ có̱o̱ꞌ˜ layaang˜
    nardo e ꞌmoꞌˆ eáangˊ. Jo̱ i̱ dseamɨ́ˋ do cafíimˋbre e sɨ́ɨˊ do jo̱ caꞌéerˉ e jmɨɨˋ
    jmeafɨɨˋ do fɨˊ mogui˜ Jesús.
  deu-1951: Und da er zu Bethanien im Hause Simons des Aussätzigen war und zu Tische
    saß, kam ein Weib mit einer alabasternen Flasche voll Salbe, echter köstlicher
    Narde, zerbrach die alabasterne Flasche und goß sie aus auf sein Haupt.
  alq-ALGNT: Jesos tegoban Betani (Béthanie) odenakag, acitc ki ijagoban Simon omigi8aminikag.
    Simo dac kitci omigi8apinegoban. Meg8adj Jesos e taji 8isinipan iima, pejig ik8e
    ki tag8icin, e kitci min8acinig modaiabikoni e pidodj, e kicponebinig ka minomag8anig
    ka kitci sanaganig, “nard” ka ijinikadenigobanen. Aa dac ik8e ogi cenan ii modaiabikoni
    acitc ogi siginan ii ka minomag8anig Jesosan octig8anikag.
  ixl-NNT: Atik veꞌt u Jesús tu u Betania tu vikabꞌal u Simón uvaꞌ maꞌtik teesat el
    Aak chꞌaꞌk chin stiꞌ. As tul xonlik ok Aak vatz u meexhaeꞌ, as bꞌex uloj umaꞌl
    u ixoj uvaꞌ eqꞌomalik txꞌumtxꞌulla tzꞌakabꞌal staꞌn uvaꞌ jeꞌnal chit ijaꞌmil uvaꞌ
    at tu umaꞌl u bꞌaꞌnla lemeeta. As iqꞌipeꞌl ixoj jupbꞌal itziꞌ u lemeetaeꞌ. As
    taqꞌ veꞌt jeꞌ ixoj u txꞌumtxꞌulla tzꞌakabꞌaleꞌ tiꞌ iviꞌ Aak.
  boa-NT: Áijyúhjáa Jetsóó ímamyémuma Betáániárí Tsimóó dííbyere ‘Ahllárɨho’ némeííbyé
    jari. Aaméhjáa tééjari majchórí íjcyánáa tsáápille tsáá mítyane áhdómeíñé pacúúcújpácyoma.
    Aalléhjáa téjpacyórí dííbyé nííwau múrijchóhi.
  etr-etr: Yesu eda sege Bedani ami Saimonoea mosöa molö naha sulo. Saimono eda dafidi
    gudubu hamoi nelo. Ea mosöa ami sebegi, udia afädëa weli hedabi gafisigäi hïdo
    elöi, amoïe ëida nada. Weli amoda muni edefadea nelo ödä i igia hamoigi osala
    negei dilo. Amo gaula maala dusulahilä, Yesuïe busagia söga negei.
  quh-NT: Betania llajtapi Jesús casharka, lepra onkoyniyoj niska Simonpa wasinpi.
    Chaypi miqhushajtintaj uj warmi yaycumorka, c'achitu rumi yuritupis okhariska.
    Yuritoka nardo purumanta sumaj k'apayniyoj aceitejinawan junt'a carka. Chaytaj
    ashqha kolkewan rantiska carka. Warmitaj yurituta p'aquerkospa chay k'apayniyoj
    aceitejinata Jesuspa umanman jich'aycuspa jawiycorka.
  kwi-kwi: Jesúsne Betania pɨpulura ɨt kit Simónpa yalta napta. Simónne ñamin ish
    kit ña pɨtta. Jesús misharɨ uz kit kumtuasmin, ashampane kwisha muin piam pih
    karara. Piam pihne nardo mun. Usne nardo winmura karara. Winmune alabastro ukkasa
    sarɨt. Usne winmu kɨz kit Jesús kɨzpura piam pih paranta.
  agm-agm: Jisaasiho aunahɨpa Betanihanda niyatɨ utaaho wo jɨhɨ asaaha pisapɨpa neho
    komɨ ambɨpatɨ Saimonɨhomɨ aŋɨpɨpɨhɨ nandaatɨ bindataise. Bindata ganɨhoaasɨnɨ
    taatɨ nandapa nainjɨhɨ apopaatɨ waatɨ onɨha wa atɨpatɨ apɨpaahɨ waamainjotahatɨ
    windaha nesi nasataise. Atɨpatɨ satɨ nawɨho awaindɨhandisahate. Onɨha atɨpatɨ
    windisɨha nupwɨ napuwɨtɨhandɨ owehaasɨ namatɨ nehɨ awɨha napuhohininapɨ maipɨhinjaapɨhapɨ
    tɨwɨtatosatɨ Jisaasihomɨ mɨtɨhaatɨhɨ nɨwisataise.
  ubr-ubr: Iesu on Bethany nan Simon an goai, on orot on usin gawud komasin bag on
    ibo. Iesu on bayu i’yam ato jever kibub agimai sibiyamai on amonai on fio yanden
    ninibin awan bonuin auman ibo irui goa amonai, on fio wawanin ninibin an baiyan
    on gagamin bag. Jever kibub matan iturutob ato fio Iesu tefanai idebur.
  tsw-NT: Yesu pe o uꞌwa wa̱ Simo Ma̱kutu a lyuwusa ilyalya a̱ lyuci va Batanya, a̱vu
    ka ro uta̱ ɗe na̱ maniꞌin ma̱ ma̱guru me ikebe lon. Reve u ɓala ikpa̱ta̱tsu i
    medeꞌen, reve u tsuwa̱n Yesu a aaci.
  cax-NT: Arrti Jesús anancati au Betania au niporrti Simón, naqui tücañe maunrrocono
    ui lepra. Acamanu amoncoma tümonsoma esa mensarrü basoma. Auqui iñatai esama taman
    paürrü aübu taman boteyarrü canrrü alabastro, ataso ui nasaite nürirri narde,
    urriantai norimia. Arrümanu nasaite chiyaupü nicuarrü. Acamanu itanumata manu
    boteyama. Aiyarapa itati Jesús arrümanu narde.
  aia-aia: '''Ia Jisas ''a awa na''i ''omaai Betani na''i ruma ana Saemon. ''Ia Saemon
    ''e sae na adoia ga''ui daoha ra ''unua ''iniai lepa. Na''i ''oha rau ngau, ''e
    urao na siri mai beiai gere huai wai ''ome goro na honu ''ini rumu na hori bwara
    ma si''ini goro. ''A tahangia ma ringisia na''i bwauna Jisas.'
  srp-1865: I kad bijaše on u Vitaniji u kuæi Simona gubavoga i sjeðaše za trpezom,
    doðe žena sa sklenicom mnogocjenoga mira èistoga nardova, i razbivši sklenicu
    ljevaše mu na glavu.
  agt-agt: A sangaw umange ig Hesus ikid na ituldu na kiden ta iten Betanya ta bali
    ni Simonen nga nagkangaw ta idi. A tekid para la nagkakan a itta hapa ya babbay
    nga himebing te Hesus, a ibbalan na hapa ya botelya na bangog nga pake mangina
    am melaku, a tinappok na ya hul na en kapye na neburud ya mayan na en ta ulu ni
    Hesus.
  lug-lug: Mu kiseera ekyo Yesu ng’ali Besaniya mu nnyumba y’omusajja eyali amanyiddwa
    nga Simooni Omugenge, ng’atudde, omukazi n’ayingira ng’alina eccupa, eyalimu amafuta
    ag’akaloosa ag’omuwendo omungi. N’ayasa eccupa n’asiiga amafuta ku mutwe gwa Yesu.
  yby-yby: Jisesi maya Beteni numutoka woko Saimoniya mika ihi jelekoko neyoko ilime
    haka libo wemidana numudalauya yoweko minoko nodenesa nonaiyoko, mena makolimoya
    ehadakidana oda mako maya leko niseko auvena siyekoko ayautiya nuwala dowa loko
    wibo netupa meinawa yoweko nebo netupa makoya nadiyae loko netupaya Jisesida madonauya
    kisetaiye.
  heb-heb: ויהי בהיותו בבית היני בית שמעון המצרע ויסב אל השלחן ותבא אשה ובידה פך שמן
    נרד זך ויקר מאד ותשבר את הפך ותצק על ראשו׃
  mpp-mpp: Aime Yesu ye Betani macka gawec, iwa ngic monic esecne waic-sanangkolec,
    wacine Saimon, yele macka nosing nolu ngiyewec. Nolu ngiyeme, ngigac monicti alabastros
    kilung monic sanda hoine madicneholec yogo bawelewec. Daling wacine narda yogolec
    misainedi baicne, ailu fuline feicnebenang. Ngigac ye yogo hocne kilungkolec bawelelu
    kilung ubeine balockelu Yesu hodocina sotiyewec.
  apb-apb: Maholona na a Jisas e ii'o wau aana huilume i Betani i nume a Saemon, iini
    nge maelaa ni osa e hite aana ka'u wai na'o. Oto maholo a Jisas ko ngeu i leune,
    ngaeta keni e lae mai saana. A keine e toolea mai ho ate'a diana e honu aana rumu
    e wasu mangoni, na holitana e paine. Oto e tahanie na ko lingisie oto i pweune
    a Jisas.
  san-TEL: అనన్తరం బైథనియాపుुరే శిమోనకుష్ఠినో గృహే యోశౌ భోత్కుముపవిష్టే సతి కాచిద్
    యోషిత్ పాణ్డరపాషాణస్య సమ్పుటకేన మహార్ఘ్యోత్తమతైలమ్ ఆనీయ సమ్పుటకం భంక్త్వా తస్యోత్తమాఙ్గే
    తైలధారాం పాతయాఞ్చక్రే|
  ben-IRV: যীশু তখন বৈথনিয়ায় শিমোনের বাড়িতে ছিলেন, তখন একটি মহিলা শ্বেত পাথরের
    পাত্রে খুব মূল্যবান এবং খাঁটি সুগন্ধি তেল নিয়ে তাঁর কাছে এলো এবং তিনি খেতে বসলে
    পাত্রটি ভেঙে সে তাঁর মাথায় সেই তেল ঢেলে দিল।
  ntu-ntu: Jiszs mnc mztea Betzni mz ma nyz kzdq ncblo drtqde Saemon. Mrlx lc amrlz
    Jiszs mzli kc mz lepz kx dwatibzle nide. Mzli kc tqmungr Jiszs ma lcde, dwatrpz
    kc olvz. Twzbzle kc botol ngr tolo kx narncbr ngrde lqlwx x mnrte mrlz zlwz. Lvxlzle
    botol kc x sc tqaelupebzle nar Jiszs mz nzarmyalz-krde nide.
  pan-pan: ਜਦੋਂ ਉਹ ਬੈਤਅਨੀਆ ਵਿੱਚ ਸ਼ਮਊਨ ਕੋੜ੍ਹੀ ਦੇ ਘਰ ਰੋਟੀ ਖਾਣ ਬੈਠਾ ਸੀ, ਤਦ ਇੱਕ ਔਰਤ ਬਹਮੁੱਲਾ
    ਜਟਾਮਾਂਸੀ ਦਾ ਖਰਾ ਅਤਰ ਸ਼ੀਸ਼ੀ ਵਿੱਚ ਲਿਆਈ ਅਤੇ ਸ਼ੀਸ਼ੀ ਨੂੰ ਤੋੜ ਕੇ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਡੋਹਲ
    ਦਿੱਤਾ।
  gvc-gvc: Ã yoa Jesu cʉ̃hʉ Betaniapʉ, Simo cami bʉcʉ baariro cjiro ya wʉhʉpʉ jiha.
    Tópʉ ti chʉro watoi numino sehe alabastro mehne ti yoariare me sitia nardo wama
    tia sere posa tiriare na wihiha. Tí se sehe wapa bʉjʉ niha. Ã na wihiro, ticoro
    tiare poharoca, Jesu dapu bui pio payoha.
  mwp-mwp: Wa, Yesu senawbi thonara moegina goegathoenu mer, Bethoeninu nungu igalgaw
    Simonan lagoenu, nuy nga nanga kulay wati goengaw kikirilayg. Yesu nanga nungu
    igalgaw laganu ngoenakap thayar, wara yoepkaz ngapa muy araydhin senabi lagiya.
    Nabiya mer pudu wakasu kapu ganulnga buyunu. Nabi wakasu mina koey modhabilnga,
    wakasu nel nad. A nanu buyu na koethil kulaw aymayzinga, nadh kalanu buyu mudul
    papoelamoeydhin a senabi wakasu Yesun pada kuykunu suladhin.
  ksj-ksj: Iesu aniꞌe Betania neḡano, Simona, ibite leferaꞌa meiroteꞌe vazeḡa ne zamaḡano
    radiro. Ze ehore ogauꞌenogano, roḡae ꞌahoganiꞌa botoroḡeta diuḡiro. Botoro hadi
    niḡa Alabasita*, zamaḡanoꞌe dehoro, niḡa Narudo, naeḡaꞌeꞌe boro, eꞌe varadadu,
    Iesu vadini rana ovoe beuꞌiro.
  sbk-sbk: Ulyo uYesu pali Bethania hukhaya wa Simoni umukoma, palije awelekela pameza,
    ushi umo ahenza wa mwene nisupa malashi ya nardo amiza agigalama ingosi sana,
    abojola isupa nasulule pamwanya iyitwe lyakwe.
  mya-JVB: ဗေသနိ ရွာတွင် ရှိမုန် အမည်ရှိသော လူနူ ၏အိမ် ၌ ကိုယ်တော် ရှိ တော်မူသည်ဖြစ်၍
    ၊ မိန်းမ တစ်ယောက်သည် အဘိုး များစွာထိုက်သောနာဒု ဆီမွှေး စစ် နှင့်ပြည့်သော ကျောက်ဖြူ
    ခွက်တစ်လုံးကို ယူခဲ့ ၍ကိုယ်တော် သည် စားပွဲနားမှာ လျောင်း တော်မူစဉ်၊ ကျောက်ဖြူ
    ခွက်ကိုခွဲ ပြီးမှခေါင်း တော်ပေါ်၌သွန်းလောင်း လေ၏။
  kgf-kgf: Waŋu Yesunéŋ Betania ama areŋaiguc kemma ic méŋ qara Simon becnec wizi
    seliayaguc kerec iwac amaiguc emma nene nema tarec. Taru embac méŋnéŋ nadaac halécya
    héméŋa hiabia boŋa eŋeŋa imi kiruŋaguc mema hama qésémma orucya qahaiguc mocʒoŋ
    qocgémiyec.
  awb-awb: Pétáni suwahpeqte ání Sáímóniwe anotah nao wagú anine. Minayabe mó kegá,
    Náonkakaq Sáímónie ue wéhuwehu áwíratówe. Sísaga Pétáni suwahpeq ména mi aníné
    nahtapeq táhutahurúwana peh morá ínínká áhnte moné tahnsa wérí ántéhyá mewe súwe.
    Mewe séna mi antéhyá piteruqme Sísane ayahqnopeq wéri antiatowe.
  gdn-gdn: Ki makeya ka Iyesu apunu mo si ka Simiyoni si daikere ka ‘Kwata Apunai’
    ki e bameya natere Betani rabineya bauwena. Mu kupetagamawa idiwa ka ridi mosi
    ripa otai aurai bagi kawaya awana kororai mo rabineya minibu ki wadubu bauwena.
    Ripa otai ki si ka ‘nada’ ko ki denai ka kawaya daganani. Awana kororai ki mu
    bowa ‘arabata’ pokaiya yamanamupu. Ridi ki Iyesu bameya bauwena awana kororai
    ki minibu sukwana manako e ripa otai bagi kawaya ki Iyesu debaiya kwebu wira.
  hvn-hvn: Pa rae Betania, era he dèu ne ngara Himo, do ie ti pèda kusta. Awe do na
    ène, dꞌai dedꞌo la lodꞌo ngaꞌa-kewèhu, Yesus he kako la ngaꞌa pa èmu Himo. Pa
    dꞌara ngaꞌa roo, dèka ke he dèu mobèni la pehapo nga Yesus. Dèka noo nga pèru
    hewue wobꞌuri do tao ti wowadu. Ne ihi noo, èi loko wumèngi do rihi maha kebꞌue.
    Ta pèko ke ri noo ne lakoko wobꞌuri nee. Jꞌe pehute ne èi wumèngi ne ri noo la
    wukolo Yesus, rutada pekebꞌue ri noo Yesus.
  nko-NT: Brɛ́á Yesu bʋ Betania wúlutɔ, Simon ɔkʋá alalɔ́ ɩlɔ pɛpɛ kɩ wóyítɔ́
    ɔdɛ atɔ́ gyí a, ɔtsɩ ɔkʋ lɛ́ba ɩnʋ; ɔdɛ prɛntʋa wankláán kʋá ofobí fánfán
    ánɩ́ ɩbʋ ibíá bʋ mʋ́tɔ́. Oletií mʋ́ ɔnɔ́, ɔlɛtsɛɩ́ ofobí ámʋ wʋ́lɩ́ Yesu
    nwuntɔ.
  bsn-NT: Betania vãme cʉti macajʉ cãmi boagʉ ñaboar'i, Simón vãme cʉtigʉ ya vijʉ
    ñañuju Jesús. Ti vijʉ Jesús ĩ barujirone, sĩgõ, gʉ̃ta sotʉ alabastro vãme cʉti
    rãca veariarʉ ãmiejayuju so. Sʉtiquẽnase bʉto vaja cʉtise, nardo vãme cʉtise sãñaritʉ
    ñañuju tirʉ, so ãmiritʉ. To bajiri, Jesús tʉaca eja, tirʉ ãmʉare vẽjeacõari ĩ
    rʉjoa joere ĩre yuejeoyuju so.
  pib-NT: Wetani rawanata Geso Simopji gijirgitutpachri. Tuplanata nikjetikowakaya.
    Tuna sato suxo. Waneylo pastono pgamlugalo nartogapje kwenuru potu. Tupokastonotlo.
    Tuyokjiwutlu.
  wiv-wiv: Kilaka kua a Iesus ia ni Betani, na poloka ruma ke Saimon, kaka kua varira
    lepra vona. A Iesus e mia na tebol ki hanihani, na tavine katiu e mai kamana botole
    e katua na kedo alabas, e vonu na perpium kua e kadoa na moni kapou matoto. (Na
    perpium kua e katua na nard.) Ia e hutu vulahia na botole kua, ia valikiria na
    perpium kara bakani Iesus.
  reg-reg: Akatungu Yesu aliga ali Bethania munyumba eya Simoni omugenge, bhaliga
    bhali kumeja, mugasi umwi ejile kwaye ana inchupa eyamafuta amalange ga nardo
    gelele gayela nyanfu muno, nafundukula inchupa namwitilila ingulu yomutwe gwaye.
  mlh-mlh: Yesuji Betani kaeo goku Saimon mo waeine bofosikeya, iŋore pigo roperu
    ŋeya. Oo uqo noku ŋeko ŋigo moji ko sogo mo roru iŋoreo wareya. Sogo oi ko yaŋgbuŋineke
    tinaine alabasta oiji bakine. Oi obu junjinaŋ kouineke foriine tinaine nad oiji
    puseru ŋeya. Iŋoji oi furiine sogoji roru wareru sogo ubeine ketigaru obuine Yesure
    qorugo keseru rau teya.
  gof-ENT: ዬሱሲ ቢታኒያ ካታማን ባሮ ሃርጋንቹዋ ሲሞና ሶን ጊቢራ ቦላ ኡቲዳሺን፥ ኢሲ ማጫሲያ ኣልባስፂሮሴ ጊያ ሹቻፌ ኦሴቲዳ
    ጲልቃፄ ኩሜ ናርዶሴ ጊያ ዳሮ ኣልዖ ሺቶ ኤካዳ ያሱ። ሄ ጲልቃፂያ ሜንዳ ሺቱዋ ዬሱሳ ሁዒያን ቲጋሱ።
  aau-aau: Jisas hiykwe Betani mon lwak, Saimon, uwr paraw owh peik piap-araw non
    ma lwak so a mon. Jisas hiy ay liwak-a nonaw, sa prueyn hokwe sanda ihey-ar yiawk
    non, mein-owon kraiar non ma nakway se nak-yawriy. Yiawk hokwe mein alabasta non
    meio. Hokwe yiawk sehe nekie kaun nok, sanda se Jisas so makwey mon swanon-yay
    kow.
  tvk-tvk: E melele xa Iesu da tamu e metimal te hal Betani, xi ba di ngganien e tim
    sa Saemon xa, tetiamu, mesien leporsi tepurun tenben. Di, atou tei bemei nim e
    nggur valit vokon tei xa lapol ni valite ni hat hos tei xa lakesi ni alabasta.
    Vokon ak, mani teni nggeih. E xi bemei visal Iesu e rute xa dotan da en, e mideh
    vokon ak ba xat vatin tengan vapisen merereen nan mini.
  prf-NT: Ked ti Jesus ti Betania tenhud, ten bilay ni Simon a dati a kinetong. Mentras
    a kuman ti Jesus ay dummemát en essa a bábbi a tehud a tawid a alabastro a putat
    ti tunay ti kamahalan a págpasárrub, gubwat iyud ten tábbug nen mula a nardo.
    Binássag na en boti sakay imbulak na ten ulu ni Jesus en págpasárrub.
  auy-auy: Suwaná Ísu Pétáni-naopaꞌa koména moóráwigon-awiꞌa Sáímonini naaúmpaꞌa áúmo
    námombo kón-kwaasigoni naaúmpaꞌa ména tómbá wénowana moórá-ininko iyéna asaa-wiyúmbó
    úm-basawemba óraaꞌ-ontankakembo méyámbakaim-basawemba maimaéna iyúmba minánáféúmbá
    tafántuwena Ísu aꞌnómpímbá fatímarowasa
  tbg-tbg: Vi entara Ihuva Betanini Saimonira naavuqi oru vaura. Saimoniva tota vauvaro
    vaata ne vau numuarava vira arura. Ihuva vi vaiintira naavuqi oru kara ne vauvaro
    nahenti vovano uriqetero Ihura koqema amitareva naadi vahavera koqe untavura,
    nora monu aquko vahaverara ori taquqi varero, taqu auntana rukavu kero vahavera
    Ihura qiataqaa vuru qihiakero aqu amitero.
  hub-NT: Jesúska yaakat Betanianam Simón lepra tukumu pegker amajsamua nuna jeen
    pujau. Nui pujaun chikichik nuwa, botella alabastro najanamunam kugkuin pachimrachmau
    nardo tutai senchi ukugkuarmaun shir akikan sumak takus, Jesús mesanam eketun
    jeari, muuknum ashi ukatkauwaiti.
  hmo-hmo: Iesu ia noho Betania hanua maragi neganai, Simona, lepera tauna ena ruma
    dekenai ia aniani. Hahine ta ia mai, bonana namo herea muramura, nadi kavabu lalonai,
    davana bada gauna ia mailaia. Inai kavabu ia makohia, bona muramura ia bubua Iesu
    ena kwarana dekenai.
  big-big: Puwekke Yisu paka Petani yerengke yombu Saimon meibek kiling wiziya. Saimon
    ulogo kemegeme korikwek sok mizi Leposimek meimok mizabek kapura weik wazono.
    Yisu ngeragi nageya tawizeige yongok namele weli kelebak wazono kukngizi keli,
    king yemane wezamela nak kiling ige lewa. Pugu kelebakpekki kilimek sopela logo
    weli kukngizi kelibek Yisugi kebirage kubula.
  gux-G: Yaa yogunu ke Jesu den ye o gbaado simono deni, ban den di yaa yogunu, o
    pua den kua ki kubi omuu nni yaa bada ki biyiga alibate ke ki gbie yeni tulate,
    ke o dunga pa, ke bi yionadiŋama. O denjobidi libadiga ki wuli o yuli po.
