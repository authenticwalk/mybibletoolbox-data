  por-BLT: Enquanto isso, Jesus estava no povoado de Betânia, comendo na casa de Simão,
    o leproso. Uma mulher veio com um frasco feito de alabastro com um perfume muito
    caro, feito de bálsamo puro. Ela abriu o frasco e derramou o perfume sobre a cabeça
    de Jesus.
  stp-NT: Baꞌ jaꞌxpɨx gu Jesuus jimɨɨk mummup ba tu kuaꞌ Betaania, na paiꞌ kio gu
    Simoon guiꞌ na tootolhidhat ka gakiidhat gu tukgaꞌn. Baꞌ moo miꞌp ba ai maaꞌn
    gu ubii uaꞌdat maaꞌn gu ɨlhiꞌch jix moik gu jodai jaꞌaachix kam, nam alabaastro
    kɨꞌn jix mat kaꞌ, na mi suuꞌntuꞌ gu osbhagaꞌn guiꞌ nam nardo kɨꞌn jix mat kaꞌ
    nax dhaꞌram namɨɨk, na joidham uub. Baꞌ nat jax kukpioꞌkak bhaiꞌ xi choiꞌ moꞌran
    gu Jesuus, pu bɨɨx ɨp moo nat bha toiꞌ.
  mgc-mgc: Mati Yësu ëdï mï Beteniya liŋɔ 'ba Simona, vo mönyu ne, wakonyo, mbara
    maako ayi ödu loko maṛanji 'ba yënï këzï ngutru aba kyɔ mï mo, kogo mo kɔhi kyedre
    aba. Mo ihiya maṛanji 'ba yënï këzï ngutru ne, ehe ope da Yësu.
  ame-NT: Pamt̃arrña Jesúspaʼ Betanioʼtsen all Simón paʼpacllo, ñeñt̃ña Simónpaʼ ñeñt̃
    oseʼt̃ puetsarñats. Jesúsñapaʼ all anen all rrallmeʼchen. Allñapaʼ huapoña puesheñarr
    coyaneshaʼ, huapatan eñmosat̃ ñeñt̃paʼ eʼñe ñeñt̃ocheʼ ñeñt̃ otenet nardo pueseʼ
    ñeñt̃ ama matsaʼto. Huapatam̃pes puetellm̃o ñeñt̃ña puetellem̃paʼ añ socheñet
    alabastro. Allempoña ñeñt̃ coyanesharpaʼ potam̃p̃sosan eñmosat̃; ñeñt̃ña eñmosat̃paʼ
    alla sheʼ Jesús poño all rrallmeʼchen.
  mgh-2016: Yesu aari Ubethaniya uwani u Nasimoni, ntu o makutulha. Vaari awe alhiaka
    yolhia, ahowa opani amoka aawelhe ichupa yo alabasta yo makhura o unukhelha o
    uhithakanihiya, aathumihiya nchurukhu mwinchi. Nkayaatiulha ichupa iyo ni ummiinelha
    Yesu makhura mmuruni.
  kvn-NT: Tegin Jesús Betania-neg-kweburgin-maidgin, Simón-lepra-poni-nika-nad-e-negzhe
