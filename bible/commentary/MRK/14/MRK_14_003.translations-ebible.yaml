verse: MRK.014.003
translations:
  kpx-kpx: Kateisege Iesuu Betenie subuta lebolasi male Saimoni ke oe lovi ima. Lovi
    isege keate moleu kibilamo deholo hagote ibina balugate ke mai lohoale alavoi
    mai Iesu kinamo ehosivanu.
  okv-H: Eto Iesu amo da Bethany ai embo Simon amo kini umbuna te mahu kojari amita
    bande ta arumbeto indie mihinu evohu vahai amina oil mune te javo Nard bottle
    isapa ta avo humbuto puvuto teto pejeto Iesu ta siro ta kuhena.
  tbo-tbo: Yesu u Betani i memae, Simona lepelo a numa uyahina hi’mam, ma wawine gehouna
    wedu gaimei hi dewadewaya u hinena wakatu dimudimumuna i waya po i nei, wakatuna
    gowana nadi ma mihana i lata duma. I neiyai po weduna i hedali po i hiwogi Yesu
    unubolina po i wineuli.
  mal-C: ഈ സമയത്ത് അദ്ദേഹം ബെഥാന്യയിൽ കുഷ്ഠരോഗിയായിരുന്ന ശിമോന്റെ ഭവനത്തിൽ ഭക്ഷണത്തിനിരിക്കുമ്പോൾ,
    ഒരു സ്ത്രീ വളരെ വിലപിടിപ്പുള്ള സ്വച്ഛജടാമാഞ്ചിതൈലം നിറച്ച ഒരു വെൺകൽഭരണിയുമായി
    വന്നു. അവൾ ഭരണി പൊട്ടിച്ച് യേശുവിന്റെ ശിരസ്സിൽ ആ തൈലം ഒഴിച്ചു.
  grc-SR: Καὶ ὄντος αὐτοῦ ἐν Βηθανίᾳ, ἐν τῇ οἰκίᾳ Σίμωνος τοῦ λεπροῦ, κατακειμένου
    αὐτοῦ, ἦλθεν γυνὴ ἔχουσα ἀλάβαστρον μύρου νάρδου πιστικῆς πολυτελοῦς· ⸋καὶ⸌ συντρίψασα
    ⸂τὸ⸃ ἀλάβαστρον, κατέχεεν αὐτοῦ ⸋2κατὰ⸌ τῆς κεφαλῆς.
  bgc-bgc: जिब यीशु बैतनिय्याह नगर म्ह आया, ओड़ै यीशु शमौन नाम के माणस जो कोढ़ तै
    ठीक होया था, उसके घरां खाणा खाण बेठ्या, तो एक बिरबान्नी संगमरमर कै बरतन म्ह जटामांसी
    का शुद्ध महँगा खसबूदार तेल लेकै आई, अर बरतन तोड़कै महँगा खसबूदार तेल उसकै सिर
    पै उंडेल दिया।
  khz-khz: Iesu Betaniai Simona, lepera talimana, gena numai eganiganiwai aonai, gare
    ta elaka-togato, mata namana ta, alabasta vatuna na gekalaato matana, egapi-kauato,
    aonai vomulamula maponana namana. Vomulamula gawa arana nad lamuna na gekalaawai
    gauna, voina kamu vagi. Vogare na mata pokana ekoe-kavalugaato, ne mulamula Iesu
    repanai epopo-kauato.
  deu-TKW: Und da er in Bethania war, im Hause Simons des Aussätzigen, kam eine Frau,
    wie er zu Tische saß, mit einer Alabasterflasche ächter kostbarer Nardensalbe,
    schlug die Flasche auf und goß es ihm über das Haupt.
  zsr-NT: Zoëꞌ Jesús yödz Betania, lu yuꞌu lidxëꞌ Simón, bönniꞌ güiꞌinëꞌ huëꞌ nudzuꞌ
    ruzö́d. Tsal niꞌ röꞌë rahuëꞌ Jesús, gyaznu ngul, nuaꞌnu bö́gaꞌdauꞌ náquini guiöj
    zacaꞌ, yudz le rlaꞌ zxix qui yöj susén las gdu, le zacaꞌ szxöni. Blaꞌanu bö́gaꞌdauꞌ
    naꞌ len gluꞌnu le rlaꞌ zxix icjëꞌ Jesús.
  lin-lin: Lokola Yesu azalaki na Betani, na ndako ya Simona oyo azalaki moto na maba,
    mwasi moko akotaki, wana Yesu azalaki na mesa. Na maboko na ye, azalaki na molangi
    ya alibatre etonda na malasi ya nar, oyo basangisa na eloko mosusu te mpe ya motuya
    makasi ; afungolaki molangi yango mpe asopaki malasi yango na moto ya Yesu.
  hns-NT: Oe dien par Jiesoe Betaania gaaw me raha. Oe ekgo aadmie ke ghar me bhodjan
    karat raha. Oe aadmie Siemon Korhia waala bolaawal djaat raha. Tab ekgo aurat
    bahoet mahanga poera nardas ke mahakauwa leike Jiesoe ke paas aail. Mahakauwa
    ekgo alabastar ieta ke botal me raha. Tab oe botal ke kholies aur sab mahakauwa
    Jiesoe ke moerie par oedjhoel deis.
  noa-E: Mag nʉm ee Jesús Betania phöbördam ee mawi woun Simón anʉm deg thach khö
    sĩejim aajem. Ich mag Simón ibʉʉr wauwi “phĩe paraa khitarr” a thʉ̈ʉrjeejim aajem.
    Maig i thach khö simta, ʉʉi ãb jʉ̈gdee didam durrkhudau alabastro anʉm dën boteedidam
    wau khitʉm dʉ̈i dubchëjim aajem. Mag ee jʉ̈gdee narrdo anʉm dën thũpaaga sim ipir
    aibëejim aajem. Mag jʉ̈gdee khĩir nem parhẽpag sĩerrʉm. Mag sim dʉ̈i jua ee dubchëwi,
    chi boteedidam ö khõorpnaa, õor dakhĩir Jesús pör ee choopʉ̈ijim anaabá.
  eng-EMTV: And while He was in Bethany in the house of Simon the leper, as He was
    reclining for a meal, a woman came having an alabaster flask of very costly pure
    nard. And having broken the flask, she began to pour it out over His head.
  mib-NT: Te íne Jesús ñuu Betania vehe Simón, tēe ni ndoho cuehyɨ̄ stehyú. Te níní
    yéji yā staā, te ni quee ɨɨn ñahan nuū yā, ndáhá ña ɨɨn frasco yuū luu jeē ñúhun
    aceite perfume, jeē máni ita nardo cúu, te yōhyo yahu ndéé. Te ni tahú ña frasco
    un, te ni chuhun ña xinī yā.
  bea-bea: Kahchu ali Bethany tih ma kwa oota Simon chusache ayahi, intyizon sata
    atsitsoo yuhchidesha tsege ayahi khluk tsye khaisis spikenard otsi o-ochi matahi
    natlon; kwa yataghataghiooh tsye khaisis yitii, kahchu yatsi kachi nayadinklit.
  lif-NT2: खे़न् ये़म्‍मो ये़सुःन् बे़थानि पाङ्‌भेॽओ लोगेॽ तुक्‍मालाम् के़वेःप्‍पा
    सिमोनरे़ कुहिम्‍मो वये़रो॥ हे़क्‍क्‍याङ् चाजानु युङे़ल्‍ले़ मे़न्‍छुमाॽधिक् इमे़ल्‍लुङ्‌बा
    पाङ्‌बोःक् फुङ्‌नाम्‌निःङ्‌गेॽ के़याक्‍पा ले़म्‍भालुङ् पर्यामानु त्‍ये़आङ् पर्यामाल्‍ले़
    कुसुःप्‍मे़न् फुन्‍दुआङ् खे़न् फुङ्‌नाम्‍मिन्‌ये़सुरे़ कुधे़गेःक्‍पो हुक्‍खुरो॥
  xnj-xnj: Yesu avili ku Betania kunyumba ya Simoni mweavi na mabudi. Peavili pameza
    kulya chakulya, mau mmonga mweavili na kachupa kadebe kaganga ka alabasta kamahuta
    geginungalilayi neju, mahuta geginungalila bwina gegatenganizwi kwa nado, akabwela.
    Akayidindula chupa yila, na kumyitila Yesu mahuta gala kumutu.
  mmx-mmx: Iesu gak lok to Beteni at loogu at ne Simon, gano lanmeres gu (leprosy)
    gak lok teren. La ne Iesu gat kis ti anan, la lara latkin ga vot pasa i, gap kip
    lubuxom avukat ga umsu mi laxadan mavak. Mo loxodan laasen teren naat, i nunuan
    aleng la luunun teren ga urut aleng. La neni ga ba pit kepe laxatli ap mo lubuxom
    dan mavak la ga soli i ro at lavatlak at ne Iesu.
  cbr-NT: Betania ñacánuax ca Jesús an aín nami chëquimicë 'insínñu 'aíshbia pëxcúcë,
    Simón, aín xubunua 'icë mesanu tsócëxa. Anu 'aísha mesanu tsotan ca xanu achúshinën
    anu sanuira sanu 'inínti ro, nardo cacë, 'arucë ñu a bëacëxa. A rox ca mëscucëma
    'aish cupíira cupí 'iacëxa. Usa 'aínbi ca anua 'arucë ñu a ruruquin anun Jesusan
    maxcá chabócëxa.
  tee-NT: Pus ju Jesús ixvilhcha lak'achak'an Betania la'ixchaka' ju Simón ju na ixpacxanta
    ists'its'i para palaich ixnavita ju Jesús. Chai acsni ixvi ju lacamixa pus milh
    pumatam chako'ulh ju ixlhiminta lakatam lumeti ju chiux ixlhinavicanta. Para na
    stac'ac'a ixjunita. Chai ju anu' chiux alabastro juncan. Pus ju anu' lumeti ixputajun
    ju tu'u' ju na saksi ix'acamin. Chai ju yuchi nardo ixjuncan chai na laklhu ixtapalh
    ixjunita. Pus ju anu' chako'ulh kekp'akxlh ju lumeti chai tsuculh lakxtixt'ek'emuc'ana'
    ju Jesús ju ixtajun.
  eng-LSV: And He, being in Bethany, in the house of Simon the leper, at His reclining,
    there came a woman having an alabaster box of ointment, of spikenard, very precious,
    and having broken the alabaster box, poured [it] on His head;
  cak-NT: Y ri Jesús c'o chic pa tenemit rubinan Betania, chiri' pa rocho ri Simón
    ri xc'achoj riq'uin ri yabil lepra. Ri Jesús ch'ocol y niwa' chiri' chuchi' mesa,
    y ja' cuando c'o jun ixok xoc-apo y ruc'uan-apo jun frasco ri banon che jun abaj
    ri ni'ix alabastro che y c'o-e nardo chupa; jun jubulaj ak'om ri can q'uiy ri
    rajil. Y ri ixok xulesaj-e rukul ri frasco y xuya' ri jubulaj ak'om pa rujolon
    ri Jesús.
  pah-NT: Igwete Jesus'ga rekoi cidade de Betânia pe. Igwete ga i'ui mbatera ijaijauhugwera'ga
    ronga pe Simão'ga ronga pe. Nanime hẽa heruri perfume nhandya hyru'ia pype. He'yjuhu
    hẽa omondo itambere'ia nhandya rehe imombaravipyre'ỹva'ea rehe. Igwete hẽa heruri
    ika'mbiga hovapytymbava heka'voga Jesus'ga akag̃a rehe.
  sja-NT: Jesús Betania p'uurude bak'ãri, Simón, chi leprapa k'ayaa bada apatap'edaa
    tede baji. Jesús su-ak'ɨ beep'eda, nek'omaa baji. Mãga nɨde wẽra pacheji. Ateeji
    chok'o chak'ek'a mãu pi-ia alabastrodee ooda. Mãgɨ́ ipuru baji k'era ɨ̃pɨa nardodee
    oodapa. Chok'o t'ap'a ewa ataji mãik'aapa weeji Jesús poro ɨ̃rɨ.
  xed-xed: Ma luwa Betani Yesu ta nzaku ka za skwa zay ma həga ga Simuŋ si nda rɗa
    mndu tida ya, ka lamə sana marakw slanaghata nda klatá hwaraka Albastra ndəghamə
    tsi ta urda sana fu ta hgu lu ka Nar. Nda bla dzva tsa urdi ya katakata. Ka ɓlaghutá
    tsi ta wa tsa hwarak ya, ka bərzləganatá tsa urdi ya ma ghəŋ ta Yesu.
  mks-NT: 'Ta ndaja coo íin Jesús ñuu Betania vehe Simón, da̱ cáha̱n na̱ xi̱hi̱n:
    ta̱a na̱ndoho cue̱he̱ táhyi̱. Ta nani ndúu coo na nu̱ mesa cán na̱xi̱nu̱ in ñáñáha̱
    ta ñéhe ñá in yúyú alabastro na̱chutú jíní a̱ xi̱hín perfume, dó támi ndiva̱ha
    sáha̱n ta cúú dó perfume ya̱hvi ndiva̱ha. Ta na̱tahví ñá yóho mé yúyú cán já na̱cho̱jó
    ña̱ do̱ ji̱ni̱ Jesús.'
  gfk-S: Io, Jisas ga kis ter Betani ma be iga iaiaan naramon tano hala tane Saimon,
    nong baak ga sam sana minaset ter tano palatamaine, tike haine ga hanawat. Ma
    no haine ga kap hawat tike mangana bilai na gingop na taho. Ma di ga gil ie ma
    ra hot na tiris. Ma naramon tana ari waiwai ura salsalap, di kilam ie be ‘nart.’
    Ma no hunhuraan tana ga manga bilai sakit ma a tabi matana. Iga parok no pala
    taho gom hurange no waiwai tano ulu ne Jisas.
  bmu-bmu: Jisösnöŋ Betani mirinöŋ mala Saimon kun uzikukuŋi mem solaniyöhi, yaŋgö
    mire öŋgöba tarök. Miaŋgöreŋ nene nemba tariga ambi kunŋan köt kirin kun memba
    yaŋgöreŋ kayök. Kirin mi nöluk tuat-tuat qetŋi alabastö miaŋön memeŋa. Mia o um-köhöwakŋambuk
    ölŋi qetŋi nad miaŋön kokolak qeba tarök. Yaŋön mi bohonŋi ketaŋan memba kaba
    nöluk jölŋi kutuba oŋi Jisösgö nöröpŋe mimbiliba miriyök.
  dgz-dgz: Amba Iesu pa Betani gapan apan Saimon vek bo’o namu ware kakae tani apanewa
    pa mega gwanap wanden. Ame gapan waen da oma osewa da pokarik gapan enane, ame
    ware tauen, me tutua aigap iragen amba garewa mega arita iragen. Amba pokarik
    to dume Iesu iap damagen.
  eng-GNV: And when hee was in Bethania in the house of Simon the leper, as he sate
    at table, there came a woman hauing a boxe of oyntment of spikenarde, very costly,
    and shee brake the boxe, and powred it on his head.
  zaa-NT: Jesús nna ri'e le' yetsi Betania litsi' Simón enne' huì'ni yetsu' yùtsu'a.
    De duaníe lo meỹa nna bitsina' tè ttu niula nù'ą ttu frasco tsíttsi to' tà'a lì'ì
    puro perfume nu rilàa' iỹixi nu dacca' yaỹi tsè'. Gùl·la'a tìą yáni fráscuá nna
    bedua tìą perfúmea iqquia Jesús.
  eng-WEBSTER: And being in Bethany, in the house of Simon the leper, as he sat at
    table, there came a woman having an alabaster box of ointment of spikenard, very
    precious; and she broke the box, and poured it on his head.
  guh-guh: Jesús ponapona Betania tomarata, Simón pijabota. Simón bajayajebi bitso
    peperabëtsabanaenëmi. Nexata Jesús pexaeyecaejavata mesata, petiriva cobenaimoxoyorenatsi
    petuxujuviaceitera, nardovënëra, alabastrobotellabëta pejeaceitera. Bajarapora
    bitso penamatamotsira. Nexata bajarapova yavëtoxobiaxuaba bajarapora, petuxujuviaceitera.
    Bajaraxuacujinae Jesús tsimataepanaicatsi bajarapaaceitera.
  bon-bon: Pui padare cabu Yeesu Simona me mete cabu jage Betaniya je. Simona lui
    lepera pita cama ge niinäce. Yeesu deedei liba äbitige, yepä magebi te tabacitige
    alabasta kula karpu cama. Karpu ngalebora puga ge miijirage lengo nardus oil,
    lui ne baborage daremu ca jaaletnusi. Tabe karpu ne etebicige, oil ne epadurige
    Yeesu me mope cabu.
  nhw-BL: Jesús itztoya ipan nopa altepetl Betania ipan ichaj Simón catli achtihui
    quipixtoya nopa tlacayo palanca cocolistli catli itoca lepra. Huan Jesús mosehuijtoya
    campa mesa, huan ajsico se sihuatl catli quihualicayaya se frasco catli quicoyonijtoya
    tlen se tetl itoca alabastro. Nopa tlaajhuiyacayotl elqui catli tlahuel patiyo.
    Itoca senquistoc nardo huan momajtoyaj quinpolohuaj mijcatzitzi. Huan nopa sihuatl
    quiquechpostejqui nopa frasco huan quitequili ipan itzonteco Jesús.
  swh-ONEN: Yesu alikuwa Bethania nyumbani kwa Simoni aliyekuwa na ukoma. Wakati alipokuwa
    ameketi mezani akila chakula cha jioni, mwanamke mmoja aliingia akiwa na chupa
    ya marhamu yenye manukato ya nardo safi ya thamani kubwa. Akaivunja hiyo chupa,
    akamiminia hayo manukato kichwani mwa Yesu.
  wbi-wbi: Uyesu alyale mu likaaja ilya Betania, mu nyumba ja Simoni juno ulutasi
    alyale ni buuba. Ye ikalile mu nyumba ijio ali pilia, akingila umukijuuva jumonga,
    akolile isupa ija livue inya mafuta amanofu agha kupakala agha ndalama nyinga.
    Akadindula isupa, pe akakung'hilila pa mutu ghwa Yesu kukumwimika.
  bba-bba: Sɑnɑm mɛ Yesu u wɑ̃ɑ Betɑniɔ Simɔɔn yɛnuɔ wi u rɑɑ bɑrɑ disiɡiru mɔ, kurɔ
    ɡoo u nɑ win mi u too burɑru nɛni te bɑ kuɑ kɑ ɑbɑtiri, te tɑ turɑre ɡobi bɛkɛɡiɑ
    yibɑ ye bɑ kuɑ kɑ nɑɑdin ɡum. U too te kɔrɑ mɑ u turɑre ye yɛ̃kɑ Yesun wirɔ sɑnɑm
    mɛ u dimɔ.
  eng-KJVCPB: And being in Bethany in the house of Simon the leper, as he sat at meat,
    there came a woman having an alabaster box of ointment of spikenard very precious;
    and she brake the box, and poured it on his head.
  kgk-NT: Ha Hesu katu oime Betânia tetã'i-my. Simão róga-py oime. Ha Simão mba'asy
    vai-gwi ijai aipa va'ekwe nhahenói íxupe va'e. Ogwapy okaru-vy Hesu. Okaru ramo,
    ogwahẽ ou-vy peteĩ kunha. Ogweru hyakwã porã tee va'e. Hyru reheve ogweru. Ha
    hyru ojejapo va'ekwe ita kyra rendy-gwi héry va'e alabastro. Ha hyakwã porã va'e
    héry nardo. Ha nardo hepy eterei voi. Ojoka onhohẽ Hesu akã-rehe omohyakwã porã-vy
    íxupe.
  waj-waj: Tuduu Yisuuva yoosinna Betaniaivaki vaidi voovai nnutuuvo Simoonoono nnaaru
    inna mmammaivau buunna hoovo vaa maafama kiooduu yoketaama varuuvaa nnauvaki hara
    kioo variravai. Hara kioo varioo yeenna nnoo varuduu gioonna voovoono nniravai.
    Vaa ivo sikau pinaivaadiri yookaama kioo heenna suuya suuda yoketaa vuuvo sikau
    tooriivaki vauvaa varoo numa nnuugaivaa rummua ruaimi kioo Yisuunna kieetaivau
    tusaa apiravai.
  ekk-PKP: Vahepeal oli Jeesus Betaanias ja sõi lauas pidalitõbise Siimona kojas.
    Üks naine tuli alabasternõuga, milles oli väga kallis ja puhas nardiõli. Ta purustas
    nõu ja valas õli Jeesusele pea peale.
  mpx-mpx: Yeisu iyoho Bedani i aanan Saimon tolepelo wana limiya. Inoke yova etega
    i nem elana patuna ana awa waiwaisana i noahe, gamwanaa, enonu bwalena waiwaisana
    ge molana bwabwatana, alana nad. Inoke patuna awana i tagayoho ge enonu i holek
    Yeisu kokowanaa.
  wbp-wbp: Kuja-puruju, Jijajijilpa nyinaja jinta-kari-kirlangurla Jimani-kirlangurla
    ngulaju kirri-pardurla yirdingka Pijinirla. Jimani kala pinti wijini-kirli panu-kurlu
    nyinaja kamparru-wiyi. Ngulangka kujalpa nyinaja Jijaji manu miyi-pardu ngarnu,
    ngula-kurraju karntalku yanurnu yali-kirraju Jimani-kirlangu-kurra. Ngulaju yanurnu
    kardirri-kirli murlukurnparla-kurlu jara-kurlu. Jara yali murlukurnparla, ngulaju
    ngurrju-nyayirni parntirrparntirrpa-nyayirni, ngulaju talaju wiri-nyayirni. Karnta
    kuja yanurnu Jijaji-kirra, ngula murlukurnpaju kankarlu rdilyki-pakarnu, jarajurla
    yaarl-winjurnu Jijajikiji jurrungka.
  luo-luo: Kane oyudo Yesu ni Bethania, kochiemo e mesa e dala ngʼat moro miluongo
    ni Simon ja-dhoho, dhako moro nobiro gi chupa mar alabasta mopongʼ gi mo mangʼwe
    ngʼar kendo ma nengone tek. Notoyo ngʼut chupano mi oolo morno duto ewi Yesu.
  nhe-NT: Jesús itztoya ipan nopa altepetl Betania ipan ichaj Simón tlen achtohui
    tlacayo palaniyaya ica nopa cocolistli tlen itoca lepra. Huan Jesús mosehuijtoya
    campa mesa, huan ajsico se sihuatl tlen quihualicayaya se lemete tlen quicoyonijtoya
    tlen se tetl itoca alabastro. Nopa tlaajhuiyacayotl elqui tlahuel patiyo. Eliyaya
    senquistoc nardo huan ica nopa tlaajhuiyacayotl momajtoyaj quinpolohuaj mijcatzitzi.
    Huan nopa sihuatl quiquechpostejqui nopa frasco huan quitequili ipan itzonteco
    Jesús.
  aii-aii: ܟܲܕ ܝܼܫܘܿܥ ܓܵܘ ܒܹܝܬ ܥܲܢܝܵܐ ܝܗܘܵܐ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܫܸܡܥܘܿܢ ܓܸܪܒ݂ܵܢܵܐ، ܘܝܬܝܼܒ݂ܵܐ
    ܠܣܘܼܦܪܵܐ، ܐܬܹ‌ܐ ܠܵܗ̇ ܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܥܲܡܘܼܗ̇ ܫܵܛܝܼܦܬܵ‌ܐ ܕܒܸܣܡܵܐ ܕܢܵܪܕܝܼܢ ܪܹܝܫܵܝܵܐ
