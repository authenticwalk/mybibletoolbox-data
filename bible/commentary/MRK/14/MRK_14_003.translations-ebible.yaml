    iyebaka imaeka jia jiijĩsiakaka. Suᵽabatirãoka waᵽajã'rĩtakakaka simaeka. Alabastrojotoku'rea
    ᵽeᵽaru'atatirã Jesús ruᵽuko'arã iyebaka koyo'yeka kire jiyiᵽuᵽayeewa'ri.
  ter-NT: Yoko Mbétanea óvoheixo ne Jesus óvokuke Símaum, eneponeko unatípeati koati
    váhere arinéti iháxoneti lépara. Koeku ixómoyea nîko ne Jesus, simóne sêno omoti
    íhaku xêru itukéti ya hopú'iti mopôi iháxoneti alabásturu. Yoko enepone ómone,
    puhí koa xêru iháxoneti nârdu, ákoti ánahi, yupihóvotimaka hepíko. Katatákoane
    sêno neko íhaku xêru, ina ovopú'iko Jesus.
  bmr-NT: Jaanaaca Jesu Betaniari foojohoma Simon iicaubo iijafa icauhi. Jaabo imachuqui
    acasɨɨvuubo icaunaaca saafigo gaigo gaseuhi alabastro eetavotapaajefaño facɨcɨfaihu
    nardo onoofaihu gatyuucɨ sihidɨ ijaada icanoma. Jaagoro toopaajeque agasucuugoro
    ifacɨcɨfaihuco Jesu nigaɨhallɨvɨ tucaruugo.
  fuf-fuf: Nde tawnoo Iisaa no ka saare *Betanii ka suudu Sim'uunu oo nawnunooɗo ɗamajan,
    wa fewndo ko o jooɗii fii nafagol, debbo naati. Tawi on debbo no jogii tindohun
    hayre daneere tew angiri laaɓundi, satta-cogguuri, no wi'ee ‹naar›. On debbo fusi
    tindohun kun, o juuri angiri ndin ka hoore Iisaa.
  mwc-mwc: Ba maranai Iesu Bethany yai, Simon, kona lepa biyina ana yove kamonai si
    kamkam, ba wasike bane maisana, i rakata saki kibubuna akimai si wosei wai, kamonai.
    Kona banena wai keyama kana waba nard, warowarovinai si wosei wai, i kabari i
    botu. Ba kibubuna i kasigaowori ba banena Iesu gayamina i sewai.
  bhl-bhl: Beli, Yesus e Betani abiw fong gel ka uneko, Saimon em am ka bise kale.
    Sua e, Saimon be bulul abung fian so keko, alenale kunum ete kale. Wanin wansiliw
    ding dim mak kabalak e, waneng mak Yesus em mit mewso teleko, on kisol so tum
    kaisiliw ok sen kamge unbe eisneng so mak de teleko, ok sen be kang kelewko, Yesus
    em kak dim ka buseleko, abolewsu kale. Sua e, waneng bu tum win fian fian mak
    kuluko, kamge so eisneng be wesu kate kale.
  ons-ons: Yesu eŋe Betani matko Saimon wane matko metke. Saimon eŋe sogino ŋei kubetine
    weneŋ mere mo menaŋge. Yesu eŋe Saimon wane zakeo ŋara ne metki, ŋerep mane eŋe
    kelok qoune simlerop lewine suaine ea beloŋ gorop ma sa more beloŋ rasipoke more
    kelok qounerop Yesu wane lewetino qakke.
  con-NTPO: Tsomba Jesús Betaniani japa na congomba pajipa ccusha'cho Simón tsaoni
    can'jen. Tse'ttini can'jemba an'jen'cho mesa jin'tti piyive ccui'ni fae pushesu
    tisenga ji. Jipa ñotssia arabastro patu botiyama i. Tsa botiya on'ba'o ñoncca'a
    nardo ñome'ba jin. Tsaja tsain'bitsse bare'cho. Tsomba tsa botiyama fettapa Jesús
    tsovenga fiña onjoen.
  ghs-ghs: Obete Bettania nagapata ooqi Dzesui Siimo abi pottomunoma noho nagata peite
    patta muunota. Qate atapa teeho arabasta omaho mangi teei oota, oho oba mee ura
    moromoronoma oomi oho ttuma mina. Oonita mangi oke atapa oi aima baaqi huhuite
    oba oke Dzesuho qibata gesubireta.
  peg-peg: ଜିସୁ ବେତ୍‌ନିୟାତ ଗାଜାରଗ୍‌ନି ସିମନ୍‌ ଇଞ୍ଜ ତିଞ୍ଜେଙ୍ଗ୍‌ କୁଚ୍‌ଚି ୱେଡ଼ାଲିଂ ର କଗ୍‌ଲେ
    ର କଣ୍ଡିତ ବେସି ହାର୍ଦାକା ଜଟାମାଂସି ବାସ୍‌ନା ଚିକାଣ୍‌ ତାସି ଜିସୁ କାପ୍‌ଡ଼ାତ ଚିକାଣ୍‌ କଣ୍ଡି
    ଡ୍ରିକ୍‌ଚି ୱାକ୍‍ତେଙ୍ଗ୍‍ ଲାଗାତାତ୍‌ ।
  txu-NT: 'Be, krĩ ngrirebê Betanhakam ne Jeju nhỹ. Kamã ne me''õ ĩ kajêkam tê arỳm
    mex. Idjibê ne Ximão. Ũrkwãkam ne Jeju õ kwỳ krẽno nhỹ. Õ kwỳ krẽno nhỹ: nhym
    me''õ ni arỳm ''ỳr tẽn ''ỳr bôx. Nãm ''ỳr kẽn jakareo ngônh byno tẽ. Ngônhkam
    ne me kudjỳ djà kangôo ipu. Idjibê ne nadu. Nãm me prĩne ipêx mex nhym pãnh raxkumrẽx.
    Nãm o tẽn o bôx ne ''ã kutan arỳm Jeju nhimõkkam kapĩ.'
  eng-WEBU: While he was at Bethany, in the house of Simon the leper, as he sat at
    the table, a woman came having an alabaster jar of ointment of pure nard—very
    costly. She broke the jar and poured it over his head.
  gnw-NT: Jare Jesús ucaru oĩ rambueve Betania pe Simón ipire ocuise vae jenta pe,
    uique penti cuña. Jae güeru ɨru-raɨ ita alabastro jee vae pegua. Cua ɨru-raɨ tɨnee
    mbae ipiche cavi vae nardo jee vae pe. Cua nardo jepɨ ete. Cuña oyoca ɨru-raɨ,
    jare upɨyere nardo Jesús iñãca re.
  mux-mux: Kolea-kelú Betani yi te ⸤ui kuru-laká nomba kene pe pora nirim yi te,⸥
    bi leku “Yi Kuru-Laká Nuli Saimon” niring kaniliinga lkuna Yesos pupa langi nomba
    mulupili ambu te kopungu-wel mingi aima kaí te Yesos yunu mulurumna memba urum.
    Wel aima mura lakupa tuli, kanili nat-ni teku mimi tiring, kaniliinga ku-moni
    aima lakupa purum. Akili memba omba kene Yesos langi nuli polu mulurumna memba
    omba ⸤‘Yunu tepu kaí tenjambu.’ nimba⸥ mingele topa kaku topa wellale pengína
    onde linjirim.
  maj-NT: Nk'ie nga tíjña Jesu nanki Betani̱a̱, ni'yaha̱ Simon, nda̱ xi k'uhu̱n ch'in
    fentujnu, nk'ie nga kab'ejñat'a yámixo̱, a̱s'a̱i nku ta̱chju̱ún j'aiko̱ ntá sinjne̱
    xi chjí ṉkjún, xi naxú nardo̱ kikjin kamandako̱ho. Kui xi tíi̱nchaha̱ nku lubata̱
    ndji̱o̱ chjí. Tsakján ta̱chjúu̱n lubata̱ ndji̱o̱ ko̱ tsaténdzjojnú nintaku̱ Jesu
    ntá sinjne̱.
  bkq-NT: Jesus idâondyly âtâ anary Betanianra. Târâ tatay myani idâly Simão tâjimituguelygue
    tâwâneimbyry etyram. Jesus, eynynonro modo warâ Simão agâ âwinduadylymo myani.
    Âwinduadylymo ume, pekodo Jesus iopaji saindyly. Alabastrogue uriza etary xygatybygue
    tâmase; uriza tâwâenseim nardogue tumyke mârâ. Etary enahuru nhukagâdyly, tienahunguehoem.
    Ilâpyryem uriza tyânrângueim nhapâdyly Jesus nhangahu onwa.
  kue-kue: Betani kamun Saimon kaglande sungwa yagle kei pamara Yesus pi yungugl mogl
    kaiya mokna ne moglko ana ambu ta yungugl ungwa. Ye mingi giglendi ta kungo demine
    orkwa kausi moglko yungwa, i topo kande boglkwa, ana ambumo i mingi siblendi ana
    kungo toindi Yesus bre mina endungwa.
  cot-NT: Ariquea yoanaque Jesoshi Vetaniaqui itsovironaquitequi Shimo icantajitica
    Avejancavetatsica. Isavisaviitaquequea ishecajiacaqueate, ariquea ocoraquepoji
    manquigarentsi amacopojiri casancajencajari vegaramajatatsica, ipeacaantajitaroquea
    naarero, tee inconoajatantajitemparoji otsipaja. Iroguenti yoguijaantajicaro chovintyoriqui
    ipeacaajitaca mapi icantajitica aravasetero. Amapojaquerogueti iriatimpaqui otsanorejacotsitaroquea
    oshaguitantsitariquea ishinquireguishiqui.
  bnp-bnp: Na tahuna e Isu i made na tanga e Betani, i kani na ruma ne Simon, hosi
    i tahoka a patala. Na tahuna i kakani, a ngatavine tara i valai maia, i bolea
    a ulo ni rata na kedo a alabasta. A ulo iea i vona a nibiri manginoro. Ra nibiri
    iea i dagi hateka a mapana, a vuhuna ni rata na vutuna kai a nard. Lakea a ngatavine
    i bipodea a ulo, i guru puru na gine Isu a nibiri.
  apn-NT: Rôm nhũm Jejus Simãw nhõrkwỹ kamã kormã apkur o nhỹ. Krĩ pê Petãn kamã.
    Simãwja na pre hkà kro xàpêr tỳx o pa nhũm Jejus akupỹn ho mex. Jakamã akupỹm
    õ krĩ hwỳr pôj nẽ kutã apkur o nhỹ. Hãmri nhũm mẽhõ nija harẽnh ma nẽ mẽ hkuxwa
    xà hã kàx õ py nẽ ma hwỳr o tẽ. Nẽ mẽ hwỳr axà nẽ nhỹhỹnh kàx kahte nẽ mẽ hkuxwa
    xà ho hkrã gregrer pa.
  ctp-NT: Loꞌo ndiꞌin Jesús naꞌan tyi Simón nu wa msñi kicha nu ngatsuꞌ kunaꞌ yu nu
    ngwa sꞌni la. Nde kichen Betania ndukwa tyi Simón kanꞌ. Bra nu ndukwa neꞌ tuꞌwa
    msaa nchku neꞌ, kanꞌ mdiyan ska nu kunaꞌan seꞌen ndiꞌin neꞌ, mdiyan loꞌo ska teꞌén
    lyuꞌ ti nu ndyaꞌ loꞌo kee alabastro. Wa msaꞌan teꞌén lyuꞌ ti loꞌo tyiꞌa xi tyiꞌi
    nu lka sete nardo; kaꞌan ꞌa ngaꞌan sete kanꞌ. Bra kanꞌ mcha nu kunaꞌan kanꞌ tuꞌwa
    teꞌén, mslu tyiꞌa xi tyiꞌi kanꞌ lo jlyuꞌwe Jesús seꞌen ndukwa yu.
  bre-BRG: Jezuz, o vezañ e Betania ouzh taol e ti Simon al lovr, ur wreg a zeuas
    d'e gavout gant ul lestr alabastr leun a c'hwezh-vat a nard pur hag eus ur priz
    bras, hag, o vezañ torret al lestr, e skuilhas ar c'hwezh-vat war e benn.
  opm-opm: Gahan Jisas oh Betani apteinong ama ruhup oh. Rusa Saimon rih ina tohohesi
    patesuh han ohe ap ama ruhup oh. Rosa ihir tongnom den daptin kuu tit maras kwei
    tom san yahnap san tem oh gapgwe tom gap pamditpa san yan ruumsan mohoptisi san
    oh pamrasa Jisas ohe kak bas moh duket asaringop.
  bvr-bvr: Wurra Jesus gatiya a-ni Bechini (Bethany), balapala a-rrenyjinga Jayman
    (Simon) an-gata mu-ngoyurra an-jeja a-ji minypa gun-guburlububurluja gu-rrimarra.
    Gata balaja mbi-barra aburr-ni, lika jin-ngardapa gama jina-bona, bochula (bottle)
    mu-guyinda muna-ganyja mun-gungimiya mun-molamola mun-gungolkuja mun-nelangga
    nart (nard). Mun-gata bochula mbi-jarlapuna jandarra gun-molamola gun-gata gun-nelangga
    alabécha (alabaster), rrapa mun-gata nart rrupiya wana nula gala mun-nga mun-nerranga
    mbi-balagarrgurrjarna. Lika nipa jin-gata mu-rrumurra mun-gata bochula, lika mun-gata
    mun-molamola mun-gungolkuja mu-jerrjerrjinga ana-jawurrga Jesus.
  wal-wal: Yesuusi Biitaaniyaa kataman inchchirichchaa harggiya Simoona son qumaa
    maanau uttidaashin, issi mishiriyaa albbasxxiroosa giyo shuchchaappe oottido bilqqaadiyaa
    kumida narddoosiyaa giyo daro al77o shittuwaa ekkada yaasu; yaada he bilqqaadiyaa
    menttada shittuwaa Yesuusa huuphiyan tigaasu.
  zad-NT: Ka zoa Jesúza' Betániana', wyaje' lill beena' le Simón, beena' gok yillwe'
    daa le lepra. Na' shlak chi'e cho'a mesa', bllin to noolə nox̱ee to lmet de yaj
    xochi yoollan set zix̱ de nardo na' dii xen zakaan. Na' wdishje' yen lmeta' na'
    bwazje' set zix̱a' yic̱hj Jesúza'.
  mgh-mgh: Yesu nari uPetaniya, nonkomile wameeca mpani mwawe Simoni omakunttula,
    ahowa nthiyana, acisile iphotiri yo nluku ya alapasturo inheliya makhura oonukhela
    yeehaninya narttu, anthumihiya ncurukhu mwinci, napwesile iphotiri, aheetthela
    makhura mmuru mwaYesu.
  aso-aso: Neꞌmine igi nizavo Izesuꞌ Betani numuda mino ganadise gozopoꞌ ma gize dave
    Simoniꞌ neꞌmi numuꞌveuꞌ dizo mino nosoꞌ niteꞌ no neivo veneꞌ maliꞌmo unuvo laminekisi
    uveli lamineꞌ gehepeve meniꞌve dizo minineꞌ gulive nalida nene luhuvo laminekisi
    gehenidunuꞌ liliꞌ aniꞌ botolokuꞌ minineꞌ nene do ogo botololiꞌmi velela ize siꞌze
    hulo aꞌmingutiꞌ uveli nene Izesuꞌ godolouꞌ leke-dineꞌ.
  uli-uli: Jesus ye mel woal Bethany irel mala imwel Simon we ye pachngali mwo mesel
    pekel. Yodla Jesus ye momongoy ngo sa bulong semal fefel le ye hasi sew molor
    le ye faor mo irel alabaster le yor loy kowe ye momay boel ngo ye chaw paliyal
    iyang le ye yultul loh nard. Sa sugu loy we sa chaelfi ngal molwe chemel Jesus.
  nin-NT: Nu nggo Yesu so nu Betani ni iko i Sima nggo a lo ishi. Nu nggo Yesu so
    ri ila, ayamba numa gri anye wa nggo tsi anta na hun ingba wre na azhizha a alabasta.
    A na wa na anye a unkunkurr ku nggo yo ku du nadi, na si zɨ wa ni inkindirr hen.
    Uwa murr itu azhizha yi na ka anye wa surr ku Yesu ni itu.
  tgk-tgk: Исо дар Байт-Ҳинӣ, дар хонаи Шимъӯн ном махав меҳмон шуда буд. Дар вақти
    таомхӯрӣ зане омад ва як кӯзачаи сангини гаронбаҳоро пур аз атри қиматбаҳо оварда,
    онро шикасту ба сари Исо рехт.
  acu-NT: Jesús Betania yaktanam we, Simónka jeen misanam yuwak pujumiayi. Nu Simónka
    yaanchuik kuchapruk pujuutiat, nuniangka tsaarun waininayat tuke Kuchapruku Simón
    inaikiamuyayi. Tura Jesús nuna jeen pujai, nuwa taa muti kaya alabastro tutainum
    kungkutin engkea itamiayi. Nu kungkutikia nekas akik ayayi. Tura muti taparin
    intakar, Jesúsa muuken nu kungkutijai mash ukatramiayi.
  cak-WNT: Y ri Jesús c'o c'a ri pa tinamit Betania, chiri' pa rachoch ri Simón ri
    xc'achojsex chare ri itzel yabil ri lepra rubi'. Ri Jesús tz'uyul c'a ri pa mesa
    niwa', y yac'ari' tek c'o jun ixok xoc apo y ruc'uan apo jun c'ojlibel (frasco)
    ri banon riq'ui jun abej alabastro rubi' y c'o el nardo chupan; jun ak'om ri jubul
    ruxla' ri sibilaj jotol rajel. Y tek ri ixok ri' xuk'ip el ri ti rukul ri c'ojlibel
    (frasco), xuk'ej c'a ri ak'om jubul ruxla' pa rujolon (ruwi') ri Jesús.
  ebk-ebk: As nan kawad-an cha Jesus ad Betania, uycha nakekan as afong Simon ay nakonet
    ay enpaammay Jesus. As nan chacha manganan, naesnop nan usa ay fiafiai. Entatakina
    nan mangit-ittuwan ay naamma as fiatu ay nan ngachana at alabastro ay nanapnu
    as munfiangu ay nanginngina-an ay makali un nardu. Pintuna nan fiakiang nan mangit-ittuwan,
    ya inkuyagna nan fiangfiangru as nan uron Jesus.
  spa-PDDPT: Cuando Él estaba reclinado en Betania en la casa de Simón el leproso,
    se acercó una mujer con un frasco de alabastro con perfume de nardo puro muy costoso.
    Quebró el frasco de alabastro y lo derramó sobre su cabeza.
  ruf-ruf: Yesu tsakakala Betaniya mng'anda mwa Simoni, imunu iyang'ali yoghula ukoma.
    Hawakalile mmetsa wakuja ichijo cha nemihe, ipinga yumwe iyaghalile ichupa ya
    ghamafuta ighonung'ila gha bei ng'ulu katsa. Kaipfughula na kamwitila Yesu mwitwi.
  gun-gun: Betânia tetã py Jesus oĩ mesa py, Simão lepra oguereko va'ekue ro py. Oĩa
    py ou peteĩ kunha heakuã porã va'e ryru ita xiĩ va'e guigua ogueru va'e. Heakuã
    va'e ma hepyve va'e, nardo anho'i tynyẽ. Ha'e gui ma hyru oipe'a vy Jesus akã
    re onhoẽ heakuã porã va'e.
  agu-BL: Cho'n tzun at Jesús le tal aldey yi na bi'aj Betania. Cho'n at i' le ca'l
    Simón, yi Simón yi icy'nak yi yabil te'j yi na bi'aj lepra. Te yi c'olch quen
    i' te mes nintzun opon jun xna'n te'j. Cy'a'n jun perjum ta'n yi na bi'aj nardo.
    Wi'nin c'o'cal, nin wi'nin jamel. Cho'n at tul jun balaj cu'lbil yi na bi'aj alabastro.
    Nintzun el stzojlul yi stzi' yi cu'lbil yi jun tz'ac'bila'tz nin je' kojol twi'
    Jesús.
  isn-isn: Matungo uYesu nai ukoli ku Bethania mi ito kung'wa Simioni munyambili,
    hangi nai wakatula utungile mu meza, musungu ung'wi ai uzile kitalakwe waze ukete
    i nsupa a manyunkiilo a nardo nziza ikete nsailo nkulu nangaluu, ai umibunangile
    i nsupa nu kumadubunsha migulya itwe nilakwe.
  eng-PEV: At the time, Jesus was at the town called Bethany. A man lived there that
    used to have a skin sickness, but then he got better. His name was Simon. Jesus
    went to Simon’s house, and he was eating dinner there. A woman came into the house
    with some special perfume in a pretty bottle. That perfume smelled really good
    and it cost a lot of money. She opened the bottle and poured the perfume on Jesus’s
    head.
  ilo-ULB: Kabayatan nga adda ni Jesus sadiay Betania iti balay ni Simon nga agketong,
    kabayatan nga agsangsanggir isuna iti lamisaan, maysa a babai ti napan kenkuana
    nga addaan ti alabastro a pagikkan ti nangina unay a likido, a puro a nardo. Inikkatna
    ti kalub ken imbukbukna iti ulo ni Jesus ti bangbanglo.
  pir-NT: Sa ye Jesu gʉ̃hʉ Betaniapʉ, Simo cami bʉcʉ mʉna wihiro ijimediquiro ya wʉhʉpʉ
    ijiahye. Sa yero tiquina ihyari watoa numino pehe alabastro mehna yeriare ehme
    sitiye nardo wame tiye ʉhsere pose tiriare ne wihiahye. Ti ʉhse pehe wapa bʉjʉye
    ijiahye. Sa yero ticoro tiare pohadoqueo, Jesu dapu bui pio peoahye.
  anv-NT: Ndɛre Jisɔs alu né melɔ́ Bɛtani mmu gepúgé Simun muú ubá anyɛ́ɛ menyɛɛ́,
    mendée fɔ achwɔ́ kpɛ́ mmu ne ɛ́kpómé maweé gebɛ́ ami majame ŋka dɔɔ́, ɛle
    lamɛ́nda ayi ɛbwɔ́ ákuú nnó nard. Anené meno ɛ́kpómé ɛwémbɔ agbɛ maweé
    mimbɔ né mekpo Jisɔs.
  sab-NT: Jesu jo chke una kada Betaniage ule kwian geru jwannga amage ulita ole,
    ama ulita jo Simón ullage blire Simón ole ule. Ngeru Simón e amaña chagedu oga
    kwara tuge jingmea kada lepra ole, agwa ama jogeba chkeni noni. Simón e ngwadi
    Jesu jo blire kwian geru jwannga amage ole, ama ulita kledu blire gire muinga
    gdaite chku Jesudige lle ñachke no kada nardo chia dbe lle gweale limeta soli
    karege tkale Jesu chuga giti, nardo chia e kwangleare. Muinga limeta e kagda skutunga
    gire ama nardo chia e ulita oto Jesu chuga giti.
  tmd-tmd: Jisas ram yöj lɨglɨg agrö Betani duön, Saimon rama du römɨdön, ap nɨmmɨdmä.
    Nöbö Saimon aku, höd uj höpebö nɨgöŋ aku, Jisas rɨmɨn wä röŋa. Makwam ap nɨmmɨdmɨn
    nugugɨrön, mö i wel röbö hölɨŋ wä höb rɨg diba woböi aku, balol alɨg pön hön,
    mibɨl yöra pal gɨlɨxön Jisas yöcmac sö höröŋa.
  acr-NNT: Kꞌo kꞌu ri Jesús pa ri tinamit Betania chirocho ri Simón, ri jun xkꞌojiꞌ
    ri yabꞌil lepra che. Ekꞌuchiriꞌ tzꞌul ri Jesús chwa ri mexa, xopon jun ixoq rukꞌaꞌam
    jun kꞌolibꞌal nojinaq che kunabꞌal lik kiꞌ ruxlabꞌ y lik kꞌi rajil, waꞌ ꞌanatal
    rukꞌ saqil nardo. Rixoq xuteqꞌij uchiꞌ ri kꞌolibꞌal; tekꞌuchiriꞌ, xuqꞌej ri kunabꞌal
    chuꞌjolom ri Jesús.
  kpg-kpg: Jesus nogo i Bethany i di hale o Simon, taane nogo magi genegene i mua.
    Di madagoaa hua a Jesus e miami, gei di ahina ga hanimoi mo dana loaabi ‘alabaster’
    e honu lolo kala hui ngadaa ne hai gi nia ‘nard’, gaa huge, ga hagatulutulu di
    libogo o Jesus.
  taj-taj: येशू बेथानिया भिबा नाम्‍साला कोरे खबा सिमोनला दिमरी सोल छ्‌योइबान लबा धुइरी
    म्रिङम्‍हेमे गिकसे सिङ्‍गमरमरला ताङरी ल्‍हानान महँगो खाल्‍ला अत्तर भसी खजी। थे
    अत्तर जटामसी भिबा दोङला टाग्‍याम स्‍होबा मुबा। थेसे थे ताङनोन थिसी येशूला थोबोरी
    युजी।
  avt-avt: Me wɨ im Jisas hɨrak keit wit Betani hɨrak kepu wɨnak ke Saimon nɨpaa lepro
    mewik. Hɨrak wen kepu yeno kaam menmen, mɨte piutɨp hɨre wan wetenen mɨn tɨpar
    me nu nad nekenpɨ mɨrak mɨnɨn yaaim mekrerek. Mɨt hɨr newɨr pewek yapɨrwe me menmen
    im. Hɨre weket hɨm mɨrak wewen tɨpar mentar paan kɨrak.
  cbk-cbk: Un dia talla ya si Jesus na barrio de Betania, y mientras ta visita le
    na casa di Simon, aquel estaba leproso, ya llega un mujer llevando un botella
    hecho de alabastro lleno de perfume de nardo, bien caro. Despues ya quebra le
    el pescueso del botella, y ya basia aquel na cabeza di Jesus.
  uig-ARA: ئەمدى ئۇ بەيت-ئانىيا يېزىسىدا، «سىمون ماخاۋ»نىڭ ئۆيىدە داستىخاندا ئولتۇرغاندا،
    ئاق قاشتېشى شىشىدە ناھايىتى قىممەتلىك ساپ سۇمبۇل ئەتىرنى كۆتۈرۈپ كەلگەن بىر ئايال
    ئۇنىڭ يېنىغا كىردى. ئايال ئاق قاشتېشى شېشىنى چېقىپ، ئەتىرنى ئەيسانىڭ بېشىغا قۇيدى.
  tuf-tuf: Eyta ríoyat yiror, Jesús Betania cuitar Simón usi chájacro. Simón ajc istiy
    cut ojc ohnquey aw̃ujacro. Erar chácayat mesa acor chihrjacro. Mesa acor chihryat,
    wiw̃ istiy Jesús ocsor wijacro. Wiquír boteya rojocro. Boteya alabastro ac cut
    órojocro. Ey sar nardo perfume chiro. Inan ehchí bi chiro. Perfume eyan acán to
    binro. Wiw̃ eya wiquír, boteya cucara quehujacro. Quehwír Jesús cuísotar uhcajacro.
    Jesús mesa acor ityat cuísotar uhcajacro.
  abx-abx: Ngan ari kas Jesus si baryo Betania, si ruma'-na kas Simon nga akanaynayan
    na hamok Gu'uron, aniya' danda padugok si nagtarangka'an-na mga iya pagkakan nga
    agbawa bali kamahalan pasangngit. Gana' sito salakut-na nga hinimo tikang si tanaman
    nardo nga i pangngisihan-na hinimo tikang si bato alabastro. Agbuka-na si danda
    i nag'isihan ngan agpabu'bu'-nay to si takuluk-na si Jesus.
  mco-NT: E Jesús jɨm anajty yajpaady jɨm Betania. Hue' Jesús anajty yajpaady ma Simón
    ytɨjc, je Simón huɨdibɨ anajty ymɨɨd nïbüdz pa'm. Jesús ɨñaayb anajty ma caydac
    co ymiiñ tüg töxyjäy mɨɨd tüg tzaadüdz quiig ujtz mɨɨd perfume huɨdibɨ ooy oy
    yxuugy. Jada perfume ooy anajty chóohuɨty. Chi je töxyjäy yaj'ahuäch je quiig,
    e yajcöyogɨy Jesús je perfume huɨdibɨ ooy oy yxuugy.
  kqf-kqf: Betenimo Saimon sida kapa i vaivaina ena vanuwemo Yesu i miya i kanikani
    bi waivini masi panepanena dubina i vai tavaite. Kamaina bi dubi gadona i kulakoto
    bi Yesu dabanemo i ḡini. Niga gaubina ba ḡawaḡawa isana Nad masinemo a voiye bi
    maiina ba i didiga gulata.
  cpb-NT: Ikanta ikenanai Jesús Betania-ki, ipankoki Simón pathaawaiwetachari. Ari
    risaikake rowaiyani. Areetapaaka tsinane amakotake kasankari. Iyoshiita owaa inchateyaki
    jitachari “nardo”, osheki owinawo, kameetha okantaka onaki riwetsikaitziro mapi
    oita “alabastro”. Isataakotakero othowaki, isaitantakari ipatziitoki Jesús.
  aon-aon: Aria Jisas nakitak nanak Betani aria nani Saimon douk riguk ehudok arugeh
    lepra hapenyan aria hape ananit urupat. Aria douk Jisas nape tebol, nape nawok
    worigun numun urupat, aria onok armatok kwasuhwi anar yopuri botol douk shenekor
    anam utom iri kwanak kwawish. Arar douk shukunir um enen yopunyi sanda nyeigrinyum
    nad iri. Enyen apa shatorin debeibori utabor. Douk kwawish kwanak agundok Jisas
    napeum aria kwawor botol ba kwourak enyudok sanda nyabuh Jisas ananig barag.
  hus-NT-2005: Tam ti na Jesús kʼwajat ban bitsow xi Betania bin kʼimáꞌ na Simón xin
    koꞌolwiꞌik an kʼwajat atʼax tʼítʼ, lejat buxúl ti kʼapul, ulich jun i mímláb xin
    tsiꞌdhál jun i frasko tʼajadh kʼal i alabastro. An frasko tsʼutsat kʼal i niwiytaláb
    xi mapal jáꞌ in niwíy i wich xu bijyáb ti nardo ani kajbidh tʼajat in jalbíl.
    In pejkántsi tin núkʼ an frasko ani in joltsi an ti niwiytaláb bin ókʼ na Jesús.
  mig-NT: Te kándee‑ya̱ ñúu̱ Betania, kánchaa̱‑ya̱ núu̱ mesa ve'e Simón cha̱a té'yu̱
    ndɨ̱'yi. Te ni̱ chaa̱ ɨɨn ña'an, kándá'á‑ña ɨ́ɨn tiya'a̱ ñú'un perfume máá nían
    ita̱ nardo kúu. Te ncháá ya'u téyíí. Te ni̱ tá'ú‑ña tíya'a̱‑ún. Te ni̱ chu'un‑ña
    xiní‑yá.
  bps-bps: Na déén Dyisas di banwe Bétani di gumnè Simon, i to tanfig di munan. Na
    di slengla kmaan nun satu libun kel déén mebe sabuy batu fnò fangbun. Na too mabtas
    i laman, du mdà di nardo alò, landè bolan. Na tningkuan lial i sabuy du kokan
    fangbun di ulu Dyisas.
  mbs-mbs: Nayan, pegdoton i Jesus te lonsod te Bitanya, limaoy sikandin ki Simon,
    sìyan otaw pinegolian din te tompig. Dalem te pegpengaen dan, doen bayi nengibing
    te lana metinadeg insawol diyà te deitek botilya. Ontò iyan meelagà so ininang
    te ontò nardo. Penga niyan, linebak din se botilya aw intoyong din se lana diyà
    te olo i Jesus.
  tof-tof: Yesu ugón Saemonón müótüdü yarilürr, Betani basirrdü. Saemon tüób ngaen
    soso azid pam yarilürr. Yesu nóma alo yarilürr, darrü kola ugón katókórr. Wa darrü
    wirri darrem ingülküpi tónggapórrón bele sidódürr, morroal ilang idipükü, ⌊kolkal⌋
    nade tónggapórrón. Kari darrem idi koke yarilürr. Ene kola bele taepurr amkenórr,
    da ene idi Yesun singüldü we ekanórr.
  cme-NT: Yibieŋa faŋa-na Yesu waa Betani baa u *hãalãbiemba‑i tuɔ wuo niiwuoni
    *jardãamaŋ waa Simɔ maŋ nuɔ‑i u dumɛlle-na. Ciɛŋo naŋo jo baa natikolo naŋo *alabati-kamoeleŋ.
    Natikolo faŋo ciɛ baa *naar-yɔmma ma kula. U sullu waa kpelle. Uŋ juɔ, wuɔ kaya
    kamoele nuŋgu‑i aa kũnna natikolo‑i Yesu yuŋgu-na.
  sus-sus: Isa to nu na Betani, Simɔn kunɛ kanyi xɔnyi, a a dɛgefe teebili ra, ginɛ
    nde naxa fa. Narada labundɛ ture nu na a yi ra, naxan sare xɔrɔxɔ ki fanyi. A
    nu saxi a bitirɛ tofanyi kui naxan nu rafalaxi alabatira gɛmɛ ra. Ginɛ to bitirɛ
    dɛ rabi, a naxa labundɛ ture sa Isa xunyi.
  pon-2006: Sises ketiket ni imwen Saimon, ohl tokutoko, nan Pedani. Eri, nindokon
    ar konokonot, lih emen pa patohlong reh, wa kisin pwoatol kis me diren lehn kei
    inenen pwohmwahu oh pweilaud, me wiawihsang ni pwilin tuhke me adaneki nard. Liho
    eri kauwehla kisin pwoatolo oh kieldiong leho pohn tapwin Sises.
  dad-dad: Jesus Betani an, Simon kulu lepra dagi adon tamo, in fõ bun saaf yoko ibod
    mog, kayau taka ĩ wagen moul sumeĩ biya bagai moni odug nem, nad nem dogol dinon
    anĩ, gulub ado irou isin. Agef fen, kayau gulub anĩ karãf fen, Jesus mudur bun
    moul fi felen.
  zab-NT: Chiy chi zuguaa Jesús láani guɨdx Betania liz Simóny ni raipdeb lepros,
    deni zubny caquiinny, bdzɨny tuby gunaa cun tuby botey dxaatec perfum ni sac guyally
    pur ni gucchuuni cun púrzi nard. Ax bxalbɨ ruu boteyqui par bchab perfumqui quia
    Jesús.
  jae-jae: Jesu geŋ gêŋ gêŋgôŋ ŋac tokamocbôm Simon nê andu aŋga Betania tec awê teŋ
    gêmêŋ kêkôc ŋop kwalam-kwalam togêŋmalu ŋajamanô, taŋ ŋaôli kapôêŋ kêlêlêc naŋ,
    mêŋkêtuc ŋop tau popoc ma kêkêc kêpi Jesu môkêapac.
  ksd-ksd: Ma ba i ki ta ra nian aro Betania ta ra kuba i Simon, ra vukavuka, tika
    na vavina i tadav ia ma ra pal a tava nina a varku i ki tana, i ngatngat muka;
    ma i pamar ra pal a tava, ma i lingire ra varku ta ra uluna.
  msm-NT: Na, migbisita si Jesus diya to Betania duon to bayoy ni Simon no pigsangla
    di naulian on. Anoy man no namangoon on sikandan, meyduon bohi no migtidow no
    migdae to pahomut no mahal hilabi su hininang to pudu nardu. Intagu seini duon
    to mahalon no butilya. Piggopik din to ba-ba to sikan butilya aw ihudhud sikan
    pahomut duon to uyu ni Jesus.
  myk-myk: Na Yesu yaha wu na li Bɛtani kulo li ni Simɔ kaban, togo kʼa fɛnhɛ wemu
    co toro ge, a cee wa di ba ni lasikoli gboro la ni. Lee bi ɲi pɛɛwa lasikoli wa
    na wemu mɛgɛ ki ɲɛ na naari ge. A cee wu lee lasikoli gboro li ɲɔ waa, na li funŋɔ
    lasikoli wu wo Yesu ɲuŋɔ ni.
  sbe-sbe: Tenem huyana ne Yesu Betaniya unai. Simona hesana hesau Taulepela yona
    numa unai se kaikaigogo. Na waihiu hesau ye laoma yausi panepanena pakuna alabasata
    unai se ginauli ye bahei. Yausi panepanena wa nadi unai se ginauli yo maisana
    ye lakikalili. Waihiu wa yausi pakuna wa kabo gadona ye kesihai na yausi wa ye
    ini Yesu kuluna unai.
  mcr-mcr: Jisasi Iqu aŋä-himqä Betani, Saimonä Wänyimäŋqueä aŋiu buayä gmanätqätaŋga,
    apäkä hui hikä häkä eqä jinaŋä-weqä iŋqä hŋqu, äma äwimetä, häkä pmäukui ikuväqe,
    eqä jinaŋä-weqe Jisasi Iqueä nyuäŋiu äwiquatkqe. Häkitä, eqä jinaŋä-weqetä, kiqä
    mbqe naqänäŋi.
  cux-NT: Jesús canee yā na yáāⁿ Betania na vaacu Simón chi canéé sá ndúúcū ca'ai
    chi nguuvi lepra chi in'duuti cuerpo yeⁿ'ē sa. Taachí Jesús miiⁿ vɛɛ́ yā na mesa,
    ndaā 'áámá n'daataá nanáaⁿ yā. Táⁿ'ā miiⁿ ní ndɛɛ̄ tá 'áámá frasco yeⁿ'e alabastro
    ndiituú ndúúcū aceite perfume yeⁿ'e nardo chí ndɛɛvɛ ngeeⁿ ní neené ya'ai chíí'vɛ̄.
    Ní 'cuūⁿ tá frasco miiⁿ ní ch'eendáa tá aceite miiⁿ na tiīⁿ Señor Jesús miiⁿ.
  tur-YTC: Yeşua Beytanya’da cüzamlı Simon’un evindeydi. Sofrada otururken, bir kadın
    kaymaktaşından bir kap içinde çok değerli, saf hintsümbülü yağıyla geldi. Kabı
    kırdı ve yağı Yeşua’nın başına döktü.
  san-ITR: anantaraM baithaniyApuुre shimonakuShThino gR^ihe yoshau bhotkumupaviShTe
    sati kAchid yoShit pANDarapAShANasya sampuTakena mahArghyottamatailam AnIya sampuTakaM
    bhaMktvA tasyottamA Nge tailadhArAM pAtayA nchakre|
  bel-N: І калі Ён быў у Бэтаніі, у доме Сымона пракажонага, і ўзьляжаў [за сталом],
    прыйшла жанчына з алябастравым збанком міра нардовага, чыстага і каштоўнага, і,
    пабіўшы алябастар, выліла Яму на галаву.
  sch-sch: Jisua chu Bethany taka Simon phârpa ina a oma, Jisua bunêk lâitakin,
    nuvengte inkhat nard sariek mirimhoi man luttak alabaster bilôr sipmat a hongchôia.
    Amanu han bilôr hah a khoia male a lu chunga a buoka.
  mic-MIQNT: Se'sus Simon wiguaq eig's Pettanieg. Simon tel maliguitut, “Leplsiewinu'j,”
    pas'g gisi npisit. Ge's Se'sus etlatalg, e'pit pisgwa'latl gun'teweie'l pu'taiji'tl
    waju'pelitl ta'n mawi mgo'tig amjaqto'suti. Wejitas'g poqtaqiaq nalt. Na panta'latl
    pu'taiji'tl aq guta'tuaj amjaqto'suti Se'susal un'jig.
  huu-NT: Betania railla naɨraɨmo Jesús jaillanona, Simón jofomo jaide, Simódɨ jaie
    efonaitɨmɨe. Naifomo mesamo Jesús guitemo, daje rɨñodɨ nofɨcɨmona fɨnoca frasco
    atɨano, naie frasco llaillanona, nainomo ite caɨmare soride ra naimɨe ɨfogɨmo
    totade. Naie ra eo raifide.
  jiv-NT: Jesussha Petania péprunam tunamaru Semuṉka je̱e̱n misanam pujan, nuwa̱
    tarimiayi. Nartu kuṉkuinian arapástru tutai kaya najanamunam piakun itiamiayi.
    Nu kuṉkuin ti kuitiaiti. Mutí chuchuke̱ kupik Jesusa muuke̱n kuṉkuinian ukatramiayi.
  otm-NT: Nɛ mi 'bʉpʉ ra Jesús bʉ ja rá ngu ra Simón bʉ ja ra hnini Betania. Gue'a
    ra Simón mi hɛ̨mb ra t'axca'ya 'bʉ mam 'bɛt'o. Nɛ nu'bʉ mi sihmɛ bʉ ra Jesús bi
    zøpʉ n'da ra xisu i tu n'da ra xito nt'øt'e ngue ra do'yaxi, mi po ra 'yɛ̨thi
    ɛ̨mmɛ yʉman'u a, nɛ xʉn ngu di muui a. Bi xɛcpa rá nde bʉya nɛ bi naspa rá yą
    ra Jesús.
  dah-dah: Be, Yesu go Betani taunde Saimonyen yare heŋ biŋge nene hinhin. Saimon
    gobe bikkeŋ busuka miŋyaŋ hiyen goke teŋbe Saimon Busuka ineŋ haŋyen. Biŋge nene
    hikeyabe bere kura beleŋ nat he filginiŋ gote fimiŋ hamiŋ igiŋ muŋ wor po yaliŋ
    alabasta hora po irtiŋ bana hitiŋ goyen tawaŋ migisuŋ mardeb Yesu tonaŋde wok
    iryiŋ. Nat fimiŋ gobe damum hende wor po.
  tnk-tnk: Nəpɨn Iesu ramarə ia rukwənu nəha Petani, ruvnimwə pen ia nəkwai nimwə
    səvəi Saemon. (Saemon nəha kupwən nemhəien skai ro tekɨn.) Iesu raməkure maməni
    nari. Pran riti ruvehe mauvehi potel riti kɨno ia kəruəterei riti nəɡhɨn nə alapasta.
    Fwe ia nəkwai potel nəha senta sə kɨno ia nat atukwatukw. Nənimen rutə pɨk. Prən
    nəha rətefi tərhui potel nəha, mətəɡi pen ia nukwəne Iesu.
  kpr-kpr: Iesu nu ira, reighi Bethany aminda buvudo irise, genembo javo Simon Refero,
    ainda kamboda teterusira. Tere anumbedo bayau riri, evetu eni usu da muka javo
    nard ava budo fira, Iesu kena teterusira. Botoro ghamana javo arabasta aimi usera,
    ainda jokáda usu ava vendero iriri budo fusira. Usu muka budo fusira amo, munonderi,
    a jo uvughae baingoro aeri; ava sedo nunda mino mo, teria bekári. Evetuá teredo
    ira, Iesu kena buvudo botoro jighi bejedo, usu nard aimi Iesu da jiroda averegusira.
  san-IAS: anantaraṁ baithaniyāpuुre śimonakuṣṭhino gṛhe yośau bhotkumupaviṣṭe sati
    kācid yoṣit pāṇḍarapāṣāṇasya sampuṭakena mahārghyottamatailam ānīya sampuṭakaṁ
    bhaṁktvā tasyottamāṅge tailadhārāṁ pātayāñcakre|
  nho-nho: Te saaita Jesus ni noho i Bethany raa, a Ia ni hano no kai i te hare Simon,
    te tama ni haia te leprosi imua. I tana saaita ni noho ka kai raa, te ffine tokotasi
    ni uruake ma te huaarani ‘alabaster’ e utu ki te kaakaa manoni e taavi mmaha,
    teenaa vaasia iloo ia te ppono raa no nnini te kaakaa raa ki aruna te pisouru
    Jesus.
  gym-NT: Kä ye ngwane abko, Jesu nämane Betaniate täkänintbe mesabtä mröre ni kädian
    nämane Simón känti. Jesu ngämi Simón ye miketa kuinta, känenkri kädian nämane
    lebroso arato abko känti Jesu nämane. Angwane batibe meri nükani iti ñö rä bäne
    ütiäte kri kädian nämane nardo ngwena jä bä ngwen kädianta alabastro dätebare
    boteare te. Nardo ye abko ñan nämane mritani jire ñöbe abko meri ye jatani ngwena.
    Meri ye abko käkwe ñö rä bäne jue tikani, bti kekani kwe Jesu dokwäbti se kwrere.
  azg-NT: Tsjoon Betania tomꞌaan Jesús vaaꞌ tsꞌan na jndyu Simón. Juu tsanꞌñeen tondiviiꞌ
    juu yo tycu ndöꞌ cotöꞌ. Viochen xjen na minndyuaahan mesa, tyjeeꞌnon ncüii tsanscu.
    Yꞌoon juu ncüii ꞌnan na jndëhanꞌ yo tsjöꞌ quichiꞌ na jndyu alabastro. Tyquiiꞌhanꞌ
    joꞌ ñjon nchenꞌ quichi na jndyu nardo, jnda jndyi njon juu nchenꞌñeen. Maninꞌ
    tsꞌiaanꞌhanꞌ na covijntꞌue nnꞌanhanꞌ na cotyehinhanꞌ ntꞌoo. Tanꞌ tsanscuꞌñeen
    ꞌndyo juu tsiooꞌñeen chaꞌ ya nnduiꞌ nchenꞌñeen, ndë joꞌ scongio juuhanꞌ xquen
    Jesús.
  bhd-bhd: यीशु बैतनिय्याह ड्लोंव्वे मां शमौन नंव्वेरे मैनेरे घरे मां थियो, ज़ैस पेइले
    कोढ़ेरो रोग थियो। ज़ैखन यीशु तैड़ी रोट्टी खेइ राओरो थियो, त तैखन अक कुआन्श संगमरमरे
    सेइं बनोरे भांडे मां इत्र एन्तां यीशु कां आई, ज़ै बड़ो कीमती थियो त कने ज़ैस जो
    जटामासी ज़ोतन। तैसां तै इत्र बोतल ट्लोड़तां खोल्ली ते यीशुएरी इज़्ज़त केरनेरे
    लेइ तैसेरे दोग्गे पुड़ इत्र उलटव।
  too-NT: Lā' Jesús ixuī' nac Betania na ixchic Simón. U'tza' huā'mā' Simón a'ntī
    ixmasni'mā' ixquinī't lā' ixtzeyanī'ttza'. Lā' a'xni'ca' Jesús ixuā'yamā' a'ntza',
    kalhatin puscāt laktapajtzūlh. Ixlē'mā' pātin frasco a'ntū ixlītzuma aceite a'ntū
    lej xatapala lā' lej mu'csa ixuanī't. Lā' ū'tza' a'ntū huanican nardo. Huan puscāt
    pa'klhli huan frasco lā' mūmā'ca'lh Jesús huan aceite.
  ind-AYT: Sementara Yesus ada di Betania, di rumah Simon si Kusta, ketika sedang
    duduk makan, seorang perempuan datang dengan sebuah guci kecil dari batu pualam
    berisi minyak wangi dari narwastu yang murni dan mahal. Dia memecahkan guci itu
    dan menuangkannya ke atas kepala Yesus.
  cjo-NT: Ikantaka Jesoshi ijeekaki Wetaaniyaki, janta ipankoki Shimo pathaawitacharini.
    Osheki owaeyacharini janta. Opokapaaki tsinani, amakotapaakiro kajankaari. Iyoshaaka
    owaa naariwo osheki owinawo. Okameethaperotzi ojeekantari, ro riwetsikaetziri
    mapi iitachari arawaashitoro. Okagaakotapaakiniri, ojeetantapaakari iitoki.
  nsn-nsn: Doh tar binaka re uangoul Iesu i Betani, inggon e uangoul tena uma Simon
    ger touba sioun. Doh tar binaka re tabilang ein Iesu ium, a kuaha ke lame, e kale
    teil tar amiamuh a nihedongo tola tar nouh mataia, ginin a i ranantieher bulauan.
    Doh gitir kuaha ke katego liu tar matanar nouh, kare pikur toro luna Iesu.
  san-DEV: अनन्तरं बैथनियापुुरे शिमोनकुष्ठिनो गृहे योशौ भोत्कुमुपविष्टे सति काचिद्
    योषित् पाण्डरपाषाणस्य सम्पुटकेन महार्घ्योत्तमतैलम् आनीय सम्पुटकं भंक्त्वा तस्योत्तमाङ्गे
    तैलधारां पातयाञ्चक्रे।
  tna-NT: Jesús beju Betania ejude su putiana. Dapia cuinati putsu, Simón sa ete su
    nubiana. Tueda da Simón Lepraji banime puina. Beju tuneda ediadiatani cama, piada
    epuna tuna ediadiatani su pueana. Tuahueda alabastro emeji chidi dusetana. Emeji
    chidi su chujeneda saida puida badeina. Tueda puida nardo banime. Tueda da chujeneda
    saida puina. Da su epuna ja emeji chidi cuatsad'iatana. Cuatsad'ia putsu, Jesús
    sa echua bia su puida d'uichatana.
  lid-lid: Ya eme Jises udu Betani udu asiu ta Saimon ale lepra mene udu tan. Ya iy
    manyah udu bada sau aimon nyamon. Eme ya badih ari eme hawen ma bwisi ndrau suluw
    tan amekes na kandro kei aloh nat. Ya sowan badeh, laba tinan labai. Eme iy tubwani
    bale bwisi ndrau suluw iu, ano iy asolou i batu Jises.
  wim-wim: Anpalaniy-a, nil Jesus.ana aak Bethany angan wamp, aak pam Simon alantamangan,
    nil pam Simon inmana nil kaꞌathamana weech-weechan nunang, penchiyang mak nunang.
    Aꞌ nil Jesus.an nyiin ngul may mungkow. Nil mayan yippak mungk-mungk-a, nil wanch
    thonam wamp nungant, ngaꞌalangk maꞌang kal-kal opar awal min thampa, puth than
    pam wanchanganiya oparana wukal piꞌanang piiy-piiyin. Nil wanch alangana opar
    awal min paththam anangan kal nungant. Aꞌ nil ngaꞌalangk thaaꞌan thaꞌ aꞌ oparana
    kuchek Jesus.antang piꞌanam yeech.
  zga-M: Vuu u Yesu alikhu Bethania munyumba ya Simoni ukoma, vu chuta pa mesa, udala
    yumo akheincha khumuene akhava nei chupa ya mono inonu incha galama eimbaha, akhafungula
    eichupa nu khududilila inonu pantuwe gwa mwene. Pu
  yom-yom: Yesu bu kaba ku Betani, ku nzo Simoni mutu wowo wuba kimbevo ki buazi ;
    mu thangu kaba va meza, nketo wumosi wuyiza ayi bungu kimosikivangulu mu ditadi
    di alabatele kiwala malasi ma nale makambu sobukusu, maba malasi mathalu. Wubula
    ntu wu bungu beni ayi wudukula malasiku ntu Yesu.
  eng-NNA: Jesus came to that town Bethany, he entered the house belonging to Simon
    the Leper. While they were eating a woman came to them with a little bottle. It
    was full, the scent was sweet, very good, with very much money she got it. The
    woman broke the top from that bottle, she poured that good sweet-smelling stuff
    on the head of Jesus.
  san-SIN: අනන්තරං බෛථනියාපුुරේ ශිමෝනකුෂ්ඨිනෝ ගෘහේ යෝශෞ භෝත්කුමුපවිෂ්ටේ සති කාචිද්
    යෝෂිත් පාණ්ඩරපාෂාණස්‍ය සම්පුටකේන මහාර්ඝ්‍යෝත්තමතෛලම් ආනීය සම්පුටකං භංක්ත්වා තස්‍යෝත්තමාඞ්ගේ
    තෛලධාරාං පාතයාඤ්චක්‍රේ|
  yut-yut: Yesu Betani kokupmon amɨn kɨnda mani Saimon uŋun da yutnon yɨkgɨt. (Saimon
    uŋun kalɨp wuda tebani toŋ egɨpgut.) Yesu jap noknok tamokon yɨgakwan mɨŋat kɨnda
    pakbi kɨbaŋɨ toŋ tagɨsi kɨnamɨ kɨnda abɨdaŋek wɨgɨgɨt. Awɨŋ gapmɨ jokgalek Yesu
    da busuŋon tagalgɨt. (Uŋun pakbi dakon yumaŋ nogɨ madepsi ae tɨbɨrɨ uŋun tɨpnaŋ
    wasaŋbi.)
  grc-BYZ: Καὶ ὄντος αὐτοῦ ἐν Βηθανίᾳ ἐν τῇ οἰκίᾳ Σίμωνος τοῦ λεπροῦ, κατακειμένου
    αὐτοῦ ἦλθε γυνὴ ἔχουσα ἀλάβαστρον μύρου νάρδου πιστικῆς πολυτελοῦς, καὶ συντρίψασα
    τὸ ἀλάβαστρον κατέχεεν αὐτοῦ κατὰ τῆς κεφαλῆς.
  cpc-NT: Ikanta ikinanai Jesús Betania-ki, ipankoki Simón pathaawaiwitachari. Ari
    isaikaki jowaiyani. Ariitapaaka tsinani amakotaki kasankaari. Iyoshiita owaaki
    inchatiya iitachari “nardo”, ojyiki owinawo, kamiitha okantaka onaki jiwitsikaitziro
    mapi oita “alabastro”. Osataakotakiro opatziki, osaitantakari ipatziitoki Jesús.
  nhg-NT: Hua iloaya yejuatzi ipa puieblo de Betania ipa ichö Semu öque sa söhuayo.
    Ompa tlacualutaya cuöc ohuöla sente sohuatl. Quehualecaya sente potixajconetzi
    de alabastro tli quepeaya pajtle ajfeyoc de nochaja nardo, pateyo lalebes. Quetlajtlapö
    inu potixajconetzi de alabastro hua noche oquemejmelo ipa tietzonteco.
  nya-nya: Pamene Iye anali mʼBetaniya, atakhala pa tebulo akudya mʼnyumba ya munthu
    wodziwika kuti Simoni wakhate, anabwera mayi ndi botolo la mafuta onunkhira amtengo
    wapamwamba opangidwa ndi nadi. Anaphwanya botololo nakhuthula mafutawo pa mutu
    wa Yesu.
  ngu-NT: Jesús nemiya ne Betania ichan Simón on yejhuan oquipatijca ijcuac palaniya
    inacayo. Niman ijcuac yehuaticatca ne ipan mesa, ohuajlaj se sihuatl. Ocuajquic
    se on quen itlaj botella yejhuan tlachijchiutli ican tetl fino. On botella tentiaya
    ican on ajhuiyalistli itoca nardo yejhuan sanoyej patioj. Quemaj yejhua oquitlapan
    on botella para oquitlapoj, niman oquitequilij Jesús ipan itzontecon.
  kup-kup: Met Iesu Betani zeitak aban Saimon modap batam obuloñ pohao tat het tin
    ravat hehapuz zeimakeh sat heh. Tahan añ nap ñerë nao helevonañ matut tahan uer
    ulagï tinavonañ navoz abatao nad hamah-pov meehan hehaek monï ahosinañ zum tat
    bat emat Iesu gipiz nohot hehan etet pimaz zakep tat uer pov pim gagaih baozourah.
  jid-jid: da yesu a hei nikoh siman u lo shia basi rhi biri u wa hri a riye niwu
    da ji kpalaba alabaster u klen ma wa ba you di nard ayar kpalaba da kayen a sur
    nitu yesu
  wmw-wmw: Insa paákiwa Betaniya nnyumba mwa Ansumani camagundula, kekala ákirya,
    akija mwanamuka mmoja, asukure numba ngema ya mafuta akunuwira sana, akuuziwa
    beyi gali futi. Akifungula kiziwiro, akimmiminira Insa nkiswa.
  gmv-GGM: Izi Biittaniya giza son issi kasse inchiracha hargi paxida Simona getetizaysa
    son quumma bolla dishin waagay daro al7o gidida nadorse getetiza shitoy kummi
    utida philqaxe ooykida issi macashaya philqaxeza menthada shitoza Yesusa hu7e
    bolla gusadus.
  ssg-ssg: Lokon ien Jises tewau toan ti Betani, leili ingi Saimon, tetel kemuk tinun
    hina nax lialun. Ti lato to angiang, tel hehin kauma tehu sanda kahun pate lalap
    ma poun tin pate solian. I hei tehu peti sanda ape i tihi hani pati Jises.
  zpo-NT: Jesús nzo yezh Betania, garli Simón, xaa ngok ne lo tub yalyizh kwaan nyall
    cho xaa. Nu kayaw re xaa, zee lee tub ngwnaa nzhano tub bot dik kwaan mdexkwaa
    kwaan ke le alabastro. Nu nyazhe perfum kwaan chul doo nzebech leena, kwaan nak
    cheen yeey le nardo, kwaan non gro doo demi. Nu mlee me bot dik kwaan nak ke nu
    mxo me perfum yek Jesús.
  poy-poy: Yesu kaweriti Betaniya mnumba mwa Simoni mngumbula. Pawaweriti mmeza wankuliya
    shiboga, mawu yumu yakaweriti na supa ya lipaki lya kununkira lya beyi nkulu kiza.
    Kaimega supa ayi na kamumiminira Yesu lipaki mumtuwi.
  qwh-NT: Tsepinmi Betania marcacho Jesus quecarqan leprosu niyashqan Simonpa wayincho.
    Tsemannam mesacho micur tëcaptin chärerqan juc warmi alabastrupita botellawan
    allapa chaniyoq nardu püru pucutäcoq perfumin tsararishqa. Tse botellitata paquirirnam,
    perfumita Jesuspa peqanman jicharqan.
  gaw-gaw: Aria Jesus Nug Beṯani ap̱a danab onig Simon, nug gaḏa oḏe ele amu, nug
    laugp̱a e lanan dayeye, ah laa nug men id enanag, goḏen muṯuḏig enanag, nob oḵainab
    ele inak, amu awa, gumiṯa uḏiom. Ag goḏen amu bala laa onig nad, amup̱a hedap̱ig.
    Aria ah amu nug amu awa uḏia, id baag amu qe aoḏe, Jesus igip̱a goḵaḏom.
  nca-nca: Asa Yesuko Betani yendémo kowí piyimi khumo uni ka, owí muko Saimon koro
    yayómo ŋuno o naró. O niní pare ka mahero noko kumbe tomó ta ka rero rondaŋe sono
    risá nuŋgurí meté mu Yesu kembémo hausuwaró. Sono ŋu owí “nart,” ŋuro kimoyó parámi
    horé.
  zpz-NTPP: Lat nu rcyiiñ Jesuuz Betania nañ yuꞌ ni Simo̱o̱, yu nu gurat gyedz nu
    la lepra, lat nu zub mi lo mez, orzeꞌ bruꞌña tub biñ mñaa nu tub lamet nu byaa
    nu gyitaꞌ nu la alabastro. Dza laa nañ ñi yuꞌ asecy zguul. Du uub la asecy nu
    bruu nu tub lo gyish nu la nardo. Tonaꞌ la ñgyup sac ñi. Gazeꞌ nu pcyug mi yeñ
    lamet zeꞌ. Pcoom asecy zeꞌ too Jesuuz.
  mkj-mkj: Jesus minmine nehn Bethany nehn umwen Simon, woal lepahu. Nehn irai mwingmwinge,
    lihmen dilda ipoa, wa rume siksik oau ma dirin le ma inenin karahdin apel koalik
    dupkoa, ma wiawi jang in pwilin suhkoa ma adanki nard. Liho ken koauwehla rume
    siksikko widekihdihoang pohn moangoan Jesus.
  zac-NT: Guzac Jesús nanú Betania; iurë nanú më lidchi Simón el quë naguc lluꞌu galguidzë
    naruꞌdzë ládiꞌ, guzubë më lu mellë. Iurní bëdchini tubi naꞌa; nuáꞌall tubi bëtë́i
    nanactsaꞌu de guëꞌë alabastro. Gadzë́ bëtë́i ni con perfumë shtë nardë purë. Lasaquin
    zihani dumí. Bëldë́ naꞌa bëtë́i nu bëtiáꞌall perfumë guëc më.
  kyg-kyg: Yesuꞌa Metani taonifiꞌmo Saimoniꞌa lepalosi yaꞌmo hauno hageꞌniya vekamo
    nopiꞌmo maiꞌniye. Neꞌyaꞌmo neꞌnegenoꞌaeꞌmo mago a kanomoꞌa alagepa atumo neꞌaiya
    uvelimo lusi moniletiꞌmo miya nefaiya uvelimo yafa kepi uvelimo alinineno ani
    uveli keꞌmo aino atagi maleꞌneno agenopafiꞌmo aeno lakino faleno ateꞌniye.
  kmk-kmk: Utdit ininggaw si Jesus ud Betania ummoy sit boḻoy Simon un pinapiyana’t
    dit si kutoḻ. Utdit madama da un mangan dummatong tun osa’n babai un nakaaggom
    si butilya’n nakwa si alabastro un nakuan si nangina’n bangbangu un nardu. Pintod
    na dit bagang didit butilya asina inyisig sit uḻun Jesus.
  cao-NT: Jabi yaca Betaniá tsi quiha Jesu iniquë, naa bonohuaxëni ca Simón xobó no.
    Oriquijano tsi quiha ja qui yoxa joniquë. Alabastro icanai ca botella ja jayani
    quiha. Copixëniria ca perojome rëamë ca botella quiha. Joxo tsi quiha ja tërëjëhaniquë.
    Tërëjëhaxo tsi quiha Jesu mapo qui ja japaniquë.
  bbr-bbr: Betani mena, kar ro enip Saimon, meter ko sip repros orip raiäwon, Jisas
    nukas kon owa tone raumara, o jaun patan siakup tane rawon. O jenuk jenuk, kar
    asires botol eposek uer sou eposek enip nar orip oi pewon. Kiro asir ko meter
    aiauk näwäus kiro uer sou eposek kau mowon. Kos kiro botol kakareanik, uer sou
    eposek orip Jisas nukan tapau opok kourwon.
  inb-inb: Jesús, Betania pui­blupi karka, Si­món suti runapa wasipi. Chi Si­món,
    aicha ismui ungui­wa ñugpata karka. Jesús mikuspa tia­ku­uraka, sug warmi chaiag­rirka.
    Chi warmi, nardo suti suma asna asiti iapa bali kulki­wa randispa, mar­mul rumi
    buti­lla­pi apas­pa­mi chaiag­rirka. Nis­paka, chi butilla kungata pakispa, Jesuspa
    umapi asitita tallirka.
  hrv-hrv: I kad je u Betaniji, u kući Šimuna Gubavca, bio za stolom, dođe neka žena
    s alabastrenom posudicom prave skupocjene nardove pomasti. Razbi posudicu i poli
    ga po glavi.
  box-NT: O Yeesu kɛra ho Betanii lóhó yi o Simɔn na hĩ́a lé o *ɓùeré nìi zĩi.
    Pã̀ahṹ na ó o kará wee dí à bṹn à hã́a ɓúi ɓueé wee zo, á ɓuan mí
    dṹukó-za ɓúi na wó lè le huee na ɓa le alibaatere à ho sú làa ɲiló ɓúi
    na sãmu sĩ. Ho ɲiló mu ɓa le náàrè á yàwá here làa sòobɛ́ɛ. Bìo ó o
    ɓueé ɓó a Yeesu yi ó o pũ̀ina ho dṹukó-za mu ɲii, ò o kúaa ho ɲiló mu
    o Yeesu ɲúhṹ wán.
  ote-NT: Ha nuya paꞌʉ ra Jesu bi ꞌmʉhni Betania ja rá ngu ra Simu núꞌa̱ toꞌo xqui
    ña̱ni de ra lepra núꞌa̱ ra hñeni tsitꞌatho ra ngø. Mi huhni ra Jesu ja ra mexa
    mri ñuni, nepʉ bi zøhø ꞌnara ꞌbɛhña̱ bra hña̱ ꞌna ngu ra zi xito xqui thoqui de
    ꞌnara hoga do rá thuhu ra alabastro, mi po ꞌnara hoga ñʉni xi xmá ma̱di mrá thuhu
    ra nardo. Ha núꞌa̱ ra ꞌbɛhña̱ bi doꞌtsua rá ꞌyʉga núꞌa̱ ngu ra zi xito, ne bi
    xiꞌtsuabi ja rá ña̱xu ra Jesu núꞌa̱ ra ñʉniꞌa̱.
  wnu-wnu: Qen end Yisas wo git Betani ite munon qoan iam qarat nob igoar eng unum
    Saimon eng nob igoai. Ende igo mi nub igamari ne yamangar ger welya buturt igoar
    eng qogom sig uter maieng (nomon qur aibt baub igour) eng ba yar-yar it omboat
    Yisas tarit wot igiamorei.
  zam-NT: Le'n huiza, ngo Jesús yèez Betañ liz thìb mbi' co' mdub lèe mèn Mon Lepros.
    Láth ndub Jesús loo mes liz mbi'a, mzin thìb xa'got loo Jesús. Nde no xa' thìb
    frasc co' natoxcua' con thìb loo quèe co' lèe alabastr. Frasca zyè nzo aceit co'
    ndlya' purte xla' ye' nard. Aceita anze'f náp ntac. Sya, mblé' xa'gota frasc par
    mblath xa'gota aceita yéc Jesús.
  zyp-NT: Zisu cawh Bethani khuapaw, Simon mehthinghmui ing letah batui a e leimei
    ning takhei canu pakheh a vong ka, lungrang tuithei khei, sathy ringthopaw, a
    mai a ru ngeteipaw a va tle. Ma sathy ringthopaw cawh nard thingkung taitei lahpaw
    nard a patahpaw taitah tuapaw a cang. Tuithei cawh khuichy ka, Zisu lu leco sathy
    cawh a bia.
  sey-NT: Jesús Betania daripëre paquëña, Simón ja̱ꞌju dahuë hueꞌequë paꞌisiquë huëꞌere,
    mesare ñuquëña, Jesús. Ñuꞌina, teꞌo nomio jai doꞌi huëo së̱ daꞌcare quë̱na huëna
    ti̱mësiconi dani Jesús si̱opëna i̱ti daꞌcapi dooña. Nardo daꞌcaseꞌe nesicopi,
    yequeje̱ co̱ꞌmemaꞌcopi.
  nvm-nvm: Regavo rad Jesu fun va ar Beteni ijia kekome Saimon e iji ire kasi igekin
    iji abe barenma ijefuon ar ijia fin. Fu ijia fino ijia bara be fu ire udi mukor
    urino bu kege mon mamkanuk kimejo iji be abe saror ijia usiame abe fu fino ijia
    ruain. Fu keko gak Jesu fu duok iga bara iji fu duok iji dab nigen fuon ijia usiamdain.
  mps-mps: Te Jisas hogodama, te Betani be nani teba te oiyabe gasi sai bidi nogi
    Saimongo beba pali. Aga te tebol saide duagi pelama, tama nai tuyu bidibadi, tama
    we me deli asali, tama agai te gasa sawi yai botol masigide te wiegi yai denami
    ebo nai sanda elaluali, te nai abelabo mone te genuai mu dao. Tama agai te botol
    dalama, tama te denami yai sanda te Jisas toboluba gelali.
  seh-seh: Yezu akhakhala ku cisa ca Bhetanya, ku nyumba ya Simau, akhacemerwa nyamatanya.
    Na tenepo, pa ndzidzi ukhadya Yezu, afika nkazi m'bodzi na ntete wace wakucitwa
    na alabhaxtu, wakudzala na mafuta akununkhira, akucitwa na nardu wadidi a ntengo
    ukulu. Nkazi auswa ntete mbaaikha mafuta munsolo mwa Yezu.
  pab-NT: Hoka Jesus wenakalati Betânia nali, Simão jijikoahiti tawanehare hanako
    tyaonita hoka kanakairita ene hoka hatya ohiro tyoa tinihaliti waikohe iyomehero
    nomakere akore kaisero airaxero waiyexe exahe károre kakoa. Hoka ehoka hatyo tinihaliti
    hoka owika airaxero Jesus seri heno.
  llg-llg: Nai nggolo Betania, hambu hataholi esa nade Simon. Makahulun hataholi la
    nunuten, huu ana hambu hedi kusta. Tehuu hatematak ia ana hai so. Basa ndia boe
    ma, fai malole bei taa losa, de Yesus no ana mana tungga nala leu laꞌa lai Simon
    uman. Ledoeik laꞌa-linu, boe ma inak esa mai natonggo no Yesus. Ana toꞌu boto
    esa, fo ala taon neme batu mai. Isin mina kaboo meni isi-isik, fo belin seli.
    Boe ma inak ndia femba natepa boto ndia tatanan. De ana diꞌa mina ndia faa-faa
    neu Yesus langgan, fo dadik neu tanda esa, nae ana fee hadak neu Yesus.
  kyf-kyf: -Zezu mɩa Betani, sɔlɩbhanyɔ 'Simɔɔɔ -budu zɔ, da ɔ mɩa lida, 'ɩn 'ŋwnɔ
    yabhlo yia -mɔ pla. Ɔɔ 'ŋwnɔ, ɔ ka -bhonyida kwɛɛ. *-Lasiklɔ -zɔnʋ, -we ka -valɛ
    'tɛa, we mɩ we 'wʋ. Ɔ -dɩa wee -bhonyida -blɩ ŋwɛɛ, 'ɩn ɔ yia wee -lasiklɔ -Zezuu
    'wluo slu.
  tpi-tpi: Jisas i stap long ples Betani long haus bilong Saimon, em wanpela man bipo
    i bin i gat sik lepra. Em i sindaun long tebol, na wanpela meri i kam. Dispela
    meri i karim wanpela naispela botol ston i gat nambawan sanda, em i dia tumas.
    Na em i brukim dispela botol na i kapsaitim sanda long het bilong Jisas.
  mih-NT: Ñoho ra Jesús ñuu Betania vehe ra Simón, ra i cuhu cuehe tyahyu. Ta cuhva
    sa ndyaa ra mesa ta i tuhva minoo ñaha sii ra. Ñaa ña minoo yutyi ñoho azetye
    vixi. Nañi si nardo, ta yahvi xaan ndyaa si. I tahvi ña yutyi, ta i tyozo ña azetye
    vixi cuan xiñi ra Jesús.
  qvh-NT: Betania marcachömi Jesús posädaraycargan lepröso niyashgan Simonpa wayincho.
    Saymanmi juc warmi chargan “alabastro” nishgan rumipita rurashgan botëllanwan
    perfümin aptash. Say perfümi nardupita rurash carmi selläma chanin cargan. Sauraga
    mësacho Jesús caycaptin botëllapa shiminta paquirir say perfümita Jesuspa umanman
    warmi winapargan.
  kms-kms: Pudi Jisas ni Betani ne nas kin tende puayi ni wuti iri Saimon, wuti asi
    leprosi niraq kin, ninde baj pe mir nand. Di nyumbueg ire wel yuwon nganye iri
    nyumo nad pe yembe mindig kin te botol ane wuri wundo. Wel te wet bidi quan pe
    wong wuind. Botol te wet yuwon nganye iri alabasta puq mindig kin tende pe yembe
    mindig ye. Ni wuri wundo botol mim te gure wuwi di wel te Jisas nde ngawu pe groq
    wuind.
  agn-agn: Mandian, asing don si Jesus ong bario tang Betania ang pamangan ong balay
    ni Simon ang dating liproso, may tatang babay ang kiminabot. May aggekelan nang
    tereldan ang boat ong batong midio marmol. Ang teled na ay pabanglo ang dorog
    kamal ang aggoyan ta nardo ig andang pisan ay sampora na. Pintek tang babay tang
    likel tang tereldan ig bino-bok na tang pabanglo ong kolo ni Jesus.
  nhi-NT: Jesús ocatca Betania, ichan Simón naquin octoocaayotayah Palax. Ihcuac otlacuahtoya
    icah mesa, ompa oehcoc se siuatzintli ocuicaya se cuacualtzin cocontzin tentoc
    ica ahuiyactli tlen nochi yec nardo, simi patioh. In siuatzintli ocquichcoton
    in contzin, uan in ahuiyactli ocnoquih itich nitzonticon Jesús.
  ttc-NT: Bwen, te Jesus atqet tuq tuj amaq' Betany tjay Simon aj oje tz'el tuky'i
    lepr b'ix wit'lik tuq ti'j mes. Yaji opon jun xuj b'ix eq'i' titza' jun ch'i tal
    q'awub' nekit. Te xtx'otx'al te tal q'awub' b'an tb'anil, jun ab'j alabastr tb'i
    b'ix atqex tuq tuj, jun tk'ok'jal xhchukeltib' ta'al jun k'ul nardo b'ix b'an
    kar tuq ti'j; b'ix te xuj ojaw tpink'u' talq te tal q'awub' b'ix oqet xhchuli'
    kyeb'a' tuj twi' Jesus.
  dan-1931: Og da han var i Bethania, i Simon den spedalskes Hus, kom der, medens
    han sad til Bords, en Kvinde, som havde en Alabastkrukke med ægte, såre kostbar
    Nardussalve; og hun sønderbrød Alabastkrukken og udgød den på hans Hoved.
  kwj-kwj: Wosini Jisas saini Betani ko tokwe ri ini sechi okwe aro hima Saimon aka
    we tiki ya ri raru. Ri raruni tei tiki ri linindawani humwe fo ya ta. O humwe
    to humokuto fo, hi ti, alapasta, o tiki wosiro botoli we tiki dau kuwa kipe naha
    tandau ya miyafo naha ki randau weli, hi ti, narutu, o tini ra ra ya ti ta. Wosini
    o botoli ti yendungwasini kuwa kipe weli naha oti Jisas mwa tiki ya ti owehena.
  vie-OVCB: Lúc ấy, Chúa Giê-xu đến nhà Si-môn, một người phong hủi tại Bê-tha-ni.
    Giữa bữa ăn, một phụ nữ bước vào, mang theo bình ngọc thạch đựng dầu cam tùng
    đắt tiền. Bà mở nắp đổ dầu trên đầu Ngài.
  kze-kze: suwaná Ísu Pétáni-naopa'a koména moóráwai áwí'a Sáímonina naaúmpa'a áúma
    kárúkokovaa'a uréna ánásarowaina naaúmpa'a ména toómbá kwénowana moórá-ininko
    iyéna áséi-kwiyumba úm-basawemba anón-ontankakemba meéyámbakaim-basawemba maimaéna
    iyúmba minánávéúnkó ói'a móankaisuwena Ísu a'nómpímbá atímarowasa
  mpj-mpj: Palunyangka Jiijajkamu palu wangka-nintikajalurrjuya tawunja Piijaningka
    nyinapayi, puntu Jayimunku ngurrangka. Jayimun julyju ngarnta lipurujiwinti nyinapayi.
    Jiijajju mangarri ngalkupayi, yanulu yurrkanyju katangka yintirnu jinyji, paatuljanu
    wupuntamunuka. Jinyji palunga mani jumawarta. Julyju payamunu kanyilpayi.
  lbk-lbk: Wad-ay cha Jesus id Betania isnan afong nan nakolit ay enngachan is Simon.
    Isnan mangmanganancha inmey ken siya nan fafai ay nangitakin isnan fotilya ay
    alabastro ay napno is nafanglofanglo ya chadlos kafalolan ya telen ay lana ay
    makwanin nardo. Ala na ya tekwab isnan fotilya sa na't nen-ifokfok is kaolon Jesus.
  mto-NT: Je̱m tseꞌe betániait kyajpu̱n ka̱jxm je̱ Jesús vyeꞌna je̱m je̱ Simón tya̱kꞌam,
    je̱ꞌe̱ juuꞌ veꞌe leprapa̱jkjup yꞌijt. Kaayp tseꞌe je̱ Jesús vyeꞌna, vanꞌit tseꞌe
    jye̱ꞌy toꞌk je̱ ta̱ꞌa̱xta̱jk ma̱a̱t toꞌk je̱ po̱o̱ꞌp tsaaj apa̱jkin juuꞌ veꞌe
    tum je̱ nardo paꞌajk xooꞌkpa na̱a̱j du̱ma̱a̱t juuꞌ veꞌe tsó̱vax a̱a̱ꞌk. Vanꞌit
    tseꞌe du̱puꞌuj je̱ po̱o̱ꞌp tsaaj apa̱jkin je̱tseꞌe je̱ Jesús du̱tukxa̱kte̱e̱jmu̱kku̱jx.
  bzh-bzh: Log Yesu ya verup Betania benedo mehö sevuuḳnyë Simon ben. Denedo bemedo
    denegga nos, loḳ avëh ti ḳo buayo ti beya begganġ ayo vu sir. Dero buayo sënë
    raḳ ġelönġ alabasta* gewël reggu nivesa loḳ nare. Wël nart sënë sën denerikin
    raḳ heljënġ beyi monë böpata rot, rëḳ avëh saga ḳo meloḳ ya vu beveröp buayo
    raḳ gekeseh raḳ Yesu yu.
  guj-2017: જયારે ઈસુ બેથાનિયામાં સિમોન કુષ્ઠ રોગીના ઘરમાં હતા અને જમવા બેઠા હતા,
    ત્યારે એક સ્ત્રી શુદ્ધ જટામાંસીનું અતિ મૂલ્યવાન અત્તર ભરેલી સંગેમરમરની ડબ્બી લઈને
    આવી; અને એ ડબ્બી ભાંગીને તેણે ઈસુના માથા પર અત્તર રેડ્યું.
  jvn-NT: Gusti Yésus saiki nang désa Bétani, merdayoh nang omahé Simon sing mauné
    lara lépra. Dongé Gusti Yésus ijik jagongan ènèng wong wédok teka nggawa botol
    isiné lenga wangi tus sing larang banget regané. Lenga wangi iki sing digawé oyot-oyoté
    tanduran nardus. Botolé terus dipetyah guluné lan isiné diesokké nang sirahé Gusti
    Yésus.
  byr-byr: Sai Anga Betaani mwaalaka Saaimonɨ Samatanakere angevɨ wɨlɨna wapaaya nyaꞌnei
    walyamwaaidɨsɨ aꞌmweꞌ wɨlaabɨna. Aꞌmweꞌ simaaꞌgula nawɨꞌnya wabatɨrɨnya naathɨ
    tɨrɨnya winyaꞌne mubya naange yakeꞌ yɨꞌnɨkesɨ makulaabɨna. Makulaabɨna yaka simaaꞌgulyaꞌ
    tɨngɨꞌna yaka gamɨre mɨnyagɨnyavɨ dɨngɨna yaꞌ.
  ian-ian: Jisas Betanimba lɨga tat kawiya kɨla nyan Saimona ngaymba lɨga njambamba
    ndaa lɨndɨ, kɨta lagwa kaambapmba kwutnja aw kwutaa yalɨ. Wan awmba nat walɨnja
    apma njangu veilɨga ngwaat tɨndɨ. Wan ngwaat nɨma sanya kwiga klalɨnja ngwaakna.
    Aw tagulaa ngwaat ndɨna nambumba salɨtɨ.
  hun-hun: Mikor pedig Betániában a poklos Simon házánál volt, amint asztalhoz ült,
    egy asszony ment oda, akinél alabástromedény volt valódi és igen drága nárdusolajjal;
    és eltörve az alabástromedényt kitöltötte azt az ő fejére.
  mcf-NT: Adnubien Betania caid yacno tabadquin Esusën Simonën shubun puduedshun pepondash.
    Simon daushacbimboecquid, nami mishac tantiadenquiocquid icsho Esusën bëdamiaid
    nepondash. Adec puduedshun pec tabadnubi comapenec noadquid bëec chido puduedpondash.
    Piucquid dadpen menequin comapenec noadquid bedquid chido nec. Ambi bedaid sedunte
    postichoquid dëusunaid dëchictanquin Esus chidon machiuimpondash.
  kjs-kjs: Gore Yesu Betani su-para ipuma Saimon-na ada-para piri ali yakilimi lisa
    pare ma-epeaasa. Pirisa raburi ena medame kana pe muma epe kaa wi wabola pira
    palae mea ipisa. Go ipare yoto ora adaalepe winalo ename go pe loboma Yesuna kaluna
    madaa koyasa.
  mni-mni: Jisuna Bethany-da leiringeida, yamna kiningai oiraba unsagi lainana naramba
    mi ama Simon-gi yumda leirammi. Amasung Jisuna charingeida nupi amana asengba
    nard-na semba tanglaba, manam nungsiraba teinathao thanna yaoba alabaster kouba
    nungouna saba chaphu ama puduna laklammi. Aduga mahakna chaphu adu thugairaduna
    hangdoklaga manam nungsiraba teinathao adu Ibungogi kokthakta heithabirammi.
  yad-NT: Savicha̱da ji̱ta Jesús Betániya vicha̱damu, Siimyó̱ vatajo̱nni̱bay rorimyu.
    Sata̱yadanumatiy mi̱saniy, su̱deda ji̱ta ti̱qui vatura, siti̱ta̱da ji̱tara vu̱rudija̱
    tavu̱qui, adabástru ravichu̱teravu̱dera. Vu̱rudija̱ vicha̱da vinu nárdumusiy jvaachara,
    jaryi murichetara. Sama̱teda ji̱tara ravu̱dera, rayadasiy, sarumiye̱yada variy
    su̱no̱va Jesúsra.
  mxb-NT: Ta nákaa̱ Jesús ñoo Betania noo̱ kúú veꞌe iin ta̱a naní Simón, táꞌa̱n ra̱
    ni̱ sa̱ ndoꞌo kueꞌe̱ téíꞌi̱. Ta noo̱ ió Jesús mesa, kúú ni̱ ka̱sáa̱ iin ñáꞌa̱,
    ta néꞌán iin ti̱ndoꞌo̱ lóꞌo̱ ni̱ ka̱va̱ꞌa xíꞌín yuu̱ dío̱n naní alabastro. Ta
    ñoó ñóꞌo ndutá támi sáꞌa̱n naní nardo. Ta ndutá yaꞌi nda̱ꞌo kúú rá. Ta kúú ni̱
    taꞌávíán diko̱ ti̱ndoꞌo̱ ñoó, dá ni̱ kuei ndiꞌán ra̱ dini̱ Jesús.
  pon-2006A: Sises ketiket ni imwen Saimon, ohl tokutoko, nan Pedani. Eri, nindokon
    ar konokonot, lih emen pa patohlong reh, wa kisin pwoatol kis me diren lehn kei
    inenen pwohmwahu oh pweilaud, me wiawihsang ni pwilin tuhke me adaneki nard. Liho
    eri kauwehla kisin pwoatolo oh kieldiong leho pohn tapwin Sises.
  maq-NT: Hya ne, Jesús ne, nandya Betania quitaha me. Tacun me ndava cha Simón, cha
    xi camandaja tsëhë chíhin cjan rë xi cafaha rë chuxin yojo rë. Hora xi tacun me
    tijinë me niñu ne, cafehe ngu na xi yaha na ngu frascu ndyojo, hincha aceite tsëhë
    nardo xi jercu hnga chjí rë. Hane xi cavotohosun na rcu frascu hiscan hincha aceite
    jan ne, sehe quiji cavitejnu na aceite jan rcun Jesús.
  hto-hto: Jesús Betániamo ite. Simón jofomo ite. Afe Simón chíinaitɨmɨena mameide.
    Güirácomo íaɨoɨ ráɨina llezica, daa rɨngo jamánomo ráifide zióredɨji Jesumo jɨlláizaɨbite.
    Afe zióredɨji duera alabastro daɨna nofɨcɨ fɨnoina ɨcɨ́tirumo ite. Afe zióredɨji
    mámecɨ nardo. Afeji jɨáɨena fáɨñega. Afengo afe ɨcɨ́tiru llaillano, Jesús ɨfomo
    áfeji totade.
  por-BRBSL: Enquanto ele estava em Betânia, na casa de Simão, o leproso, enquanto
    se sentava à mesa, veio uma mulher com um frasco de alabastro de pomada de nardo
    puro, muito caro. Ela quebrou o frasco e derramou-o sobre a cabeça dele.
  ces-NKB: Když pak byl v Betanii a stoloval v domě Šimona Malomocného, přišla žena
    s alabastrovou nádobkou velmi drahé masti z pravého nardu. A když tu nádobku rozbila
    a vylila na jeho hlavu,
  cui-cui: Poxonae Jesús Betania tomaratha popona, bapoxonae Jesús Simón pia bo tatsi
    betajoniyatsi, pon peperʉ sawinchi. Poxonae Jesús eca pexaethopaewatha, bapoxonae
    patopa petsiriwa. Bapowa capatopa alabastro ibo bosibʉ atsato, xua bichocono wʉnca
    penasiwa xua petuxueiwa. Barapo petuxueiwa bichocono ainya matoma. Poxonae wacataba
    barapo bosibʉ, bapoxonae Jesús mata epatabatsi barapo petuxuei nasiwatha.
  boj-2014: Onaqa Yesus a Betani qureq gilsiqa tamo bei nami yu na aqa jejamu ugeeleŋej
    qaji aqa ñam Saimon aqa talq di soqnej. Sosiqa iŋgi uyeqnaqa uŋa bei a goreŋ quleq
    ti tulaŋ boledamu silali kobaquja na awaiyej qaji di jaliŋaq jigsiqa osi bosiqa
    aqa medabu paratosiqa Yesus aqa gateq di bilentej.
  eng-OEBUS: When Jesus was still at Bethany, in the house of Simon the leper, while
    he was sitting at the table, a woman came with an alabaster jar of choice spikenard
    perfume of great value. She broke the jar, and poured the perfume on his head.
  eri-eri: Yesus no Betani matane Saimon nomo mata langa yafai, Saimon no amina lepra
    taura bagu. Yesus no tebol langa yafa gainga, aita ete mayai. Aita waha no megebu
    kuluma hilobainga ete, sanda gai hilobainga nomo ejiyawou moni gai ouwela. No
    megebu kuluma waha boou langa koudu bona, sanda Yesus mora langa uwaiha.
  aly-aly: Jesus apmer Bethany-itwel anenh, Simon-kenh warlel, kwertengerl ikwerenh-rnem-akert,
    Simon-arl anenh awank tywen-akert apmer ikwerenhel, ra mwerr-anem aleyan. Rernem
    anenh-itwek, arelh anyentel anter mwerr-angker thelek, akapwert Jesus renh apernemel,
    arelh rarl anter renh payemelek man akngerrel.
  wiu-wiu: Wa pade-pete Yesu Besani take kedime nakeneya mekanakago Saimone einagono
    yapu meaneya. Eida mekome nee nakaka atoa padame padeya ka̱lono taneya alabase
    kueme latiane mete keneke mekoa aua nekeneya. Eniyapa nado wa ibini akeneya. Kue
    ako mati wetekoa mootokoa aua nome mete ka̱utukoa ka̱lono taneya Yesuno wagoke
    pekoa yotokatapeneya.
  swe-swe: '[Denna händelse sker troligtvis 13 Nisan, en dag innan påsken, se vers
    1. År 30 e.Kr. börjar 13 Nisan på tisdagskvällen och sträcker sig fram till onsdag
    eftermiddag. Måltiden kan ha ägt rum på tisdag kväll eller onsdag morgon och varit
    ett kvällsmål eller en frukost, se .] När Jesus var i Betania [som gäst] i Simon
    den spetälskes hus och låg till bords, kom en kvinna [Maria, se ] som hade med
    sig en alabasterflaska med parfym (olja för smörjelse) av dyrbar äkta nardus [exklusiv
    parfym från norra Indien]. Hon bröt sönder flaskan och hällde ut den över hans
    huvud.'
  cth-cth: Bethani khovah, ka hrikbei e Simon im vah Jisuh teh caboi koe a tahung
    navah, napui buet touh ni aphu kaawm poung e hmuitui, talungpangaw bom dawk hoi
    e hah a sin. Talungpangaw bom hah rek a hem teh, Jisuh e a lû dawk a awi pouh.
  mti-mti: Iesume at Betani apa apan Saimon gweyave wakene. Me yuwat warumne iviwa
    reprosi aunewa. Me teboro apa wakenewa, vesin da uwane. Arabasta ap me danave
    Narudo oira tayapama me garawa kokawa wakenewa, me aug uwane. Me ap warensine
    oira tayapama Iesu kuiyave egamne.
  pad-NT: Oniaroa, Betânia ibavia hoja'aha ada Jesus. Simão hoariha gorana hoja'aha.
    Mahi 'bo'dakari Jesua biani'iki ida Simão kakavamoni asafi namania hojaki. Simão
    gorana Jesus 'baina kaba'i, o'oi'ihi ida gamo, bivikhami'ihi ida misai mitxaki,
    kaidivani arafiaki. Misai onini naado. Hari. Bivikhami'ihi ida misai bavini, biako'danikhama'ihi,
    biahoari'ihi ida misai Jesus 'da'di a'ania.
  twi-twi: Yesu wɔ Betania na ɔne Simon kwatani redidi no, ɔbea bi a okura ngo huamhuam
    bi a ne bo yɛ den baa hɔ. Otuu ano, hwie guu Yesu tirim.
  hlt-hlt: Te phoeiah Jesuh te Bethany ah aka om hmaibae Simon im ah yalh. Anih te
    huta pakhat loh a paan tih botui lungbok a khuen pah. Te bang nardo cilh tah te
    a phutlo. Lungbok te a boh tih a lu te a suep pah.
  tbz-SIM: Kɛ̀ Yesu ḿbo Bɛtɑnnii Simɔɔ dikɔ̀nnì cĩ́ɛ̃̀tɛ̀. Bɛ̀ kɑ̀ri dìì mɔ̀nnì kɛ
    yo nkòo nitipòkù mɔùu tɑroo kɛ tɔ dimɑ́tìdénnì pɛ́írì, kɛ̀ dì pìɛ́kɛ́ tùdɑ̀ɑ̀rí
    idíítí diɛyì kou bɛ̀ dɔ̀ɔ̀nɛ̀ wè mutie bɛ̀ tú mù nɑ́ɑ́rì, kɛ́ dì bɔ̀ɔ́tɛ́ kɛ́cóú
    nYesu yuu tùdɑ̀ɑ̀rí.
  san-GUJ: અનન્તરં બૈથનિયાપુुરે શિમોનકુષ્ઠિનો ગૃહે યોશૌ ભોત્કુમુપવિષ્ટે સતિ કાચિદ્
    યોષિત્ પાણ્ડરપાષાણસ્ય સમ્પુટકેન મહાર્ઘ્યોત્તમતૈલમ્ આનીય સમ્પુટકં ભંક્ત્વા તસ્યોત્તમાઙ્ગે
    તૈલધારાં પાતયાઞ્ચક્રે|
  amx-amx: Bethany town-el artwang nyent anek, arreny kwerenh Simon. Simon rang leprosy
    tjwen-akert anekarl-penh, mwerr-antem anek. Jesu-el warl Simon-kenhel mern arlkwetjam,
    marl nyentam warl-warn irrpentjek, anter npwang mwerr anthwerr-akert angetjek
    tjampetel-ayeng. Anter npwang mwerr lakenh tjerrtjel maney angerr anthwerrelant
    payem-iletjart. Marl rang tjampet renh altjwer-ilemel, anter npwang mwerr anthwerr
    renh Jesu-henh kapert-arleh thelek.
  ake-NT: Pe'tani po iyesi koro'tau, tʉteire' po tenai' tepʉrʉ piyau, ka'pon, Saiman,
    erekʉ'pan tukai' ti'tusen iwʉ' tau, uri'san uyee'pʉ po'toro arapasta yawon, epe'kena'
