    pé̱wa̱itö ta̱ itéka̱ Jesús wökir ki̱.
  kwf-kwf: Ana kaidaꞋi sa Jesus nia tua Ꞌi saena maꞋe fanoa Ꞌi Betani, nia ka fanga
