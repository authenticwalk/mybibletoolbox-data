    spikenard; and when the box of alabaster was broken, she poured it on his head.
  eng-WMBB: While he was at Bethany, in the house of Simon the leper, as he sat at
    the table, a woman came having an alabaster jar of ointment of pure nard—very
    costly. She broke the jar and poured it over his head.
  zat-NTPS: Zua Jesús lu xe̱zre Betania, lu lizre tu benne' le̱' Simón, benne' guzríe̱'
    we̱' guzru'. Dxácate̱ zaj dxe'e̱ dxelawe̱' na', na' bzrin tu nu'ula nu'e̱ tu da
