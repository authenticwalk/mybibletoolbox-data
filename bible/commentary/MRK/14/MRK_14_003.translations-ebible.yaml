    leka maꞋi siana faꞋinia na biꞋi nura neꞋe kwanga liu, ma nia fungu Ꞌani na ngwaingwai
    neꞋe moko ufiufi leꞋa, ma na folilana ka doe liu. Nia Ꞌifingia na maana biꞋi nura
    neꞋeri, ma ka kisitani naꞋa ngwaingwai moko leꞋa neꞋeri fafona gwauna sa Jesus.
  eng-WYC-2017: And when he was at Bethany, in the house of Simon leprous, and rested
