    turu e Jesús tor e mesa war aweꞌ checta tari inteꞌ ixic tut xeꞌ qꞌuecher umener
    inteꞌ bote perfume xeꞌ ucꞌabꞌa nardo xeꞌ bꞌan cocha e brillantina pero puro perfume
