  deu-ELBBK: Und als er in Bethanien war, in dem Haus Simons, des Aussätzigen, kam,
    während er zu Tisch lag, eine Frau, die ein Alabaster-Fläschchen mit Salbe von
    echter, kostbarer Narde hatte; und sie zerbrach das Fläschchen und goss es aus
    auf sein Haupt.
  mcb-NT: Impogini iatanake Jeso Vetaniaku inkamosoterira Sumo ikantaganirira Vesegavetankicharira.
    Ipitaigake isekatavageigakara impo okenapaake tsinane amakotapaake kasankaari
    ovetsikantunkanirira narero punatasanotacharira. Onti opiaatantunkani ovetsikashitunkanirira
    aravasetero. Iroro agapaakerora iriroku otintsanorenkakotakero osagutantakarira
    igitoku.
  yle-yle: Yesu Petani doon꞉aa ya, Saimon u ngomo k꞉oo doon꞉aa kmaapî. Yi pini p꞉uu
    too pee mbii leprîsi mwiyé doo ya. Yi kmaapî têdê pyââ ngmê ngê pód꞉a ngma a ńuwo,
    tuu mb꞉aamb꞉aa. Yi tpile u pywuu ndîî, u pi naadî, tód꞉o ntee tpile, tuu mb꞉aamb꞉aa.
    Yi pyópu ngê yi pód꞉a komo puwâ, naadî Yesu mbêmê d꞉ud꞉umbiy꞉e a chedê ngê.
  swh-1850: Yesu alikuwa Bethania, nyumbani kwa Simoni, Mkoma. Alipokuwa mezani kula
