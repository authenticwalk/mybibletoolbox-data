    jun ix ix d'ay. Yed'nac jun limeta ix b'ob'il d'a jun q'uen scuch alabastro. B'ud'an
    q'ueen yed' jun suc'uq'ui sjab', te caro stojol scuchan nardo. Ix sb'ijanel sjaj
    q'ueen ix. Ix lajvi chi', ix stob'anq'ue jun chi' ix d'a sjolom Jesús.
  tzj-E: Ja' Jesús arja' c'ola chpam tnamet rbin-an Betania, pruchoch jun acha c'o
    wa', Simón rubi', jc'ola itzel yubil lepra tzrij nabey. Jesús c'ola tzrij mes
    tak xpona jun ixak ruq'uin rec'mon ela jle' ak'om jcongan qui' rexla', jak'om
    nardo rubi' y congan nim rejlal. Ja' ixak rec'mon ela chpam rc'olibal je bnon
    rbanic, alabastro ocnak. Tak xekaja ruq'uin Jesús xelsaj rwá' rc'olibal ak'om
    y xuya' ak'om pe rwá' Jesús.
  san-BUR: အနန္တရံ ဗဲထနိယာပုुရေ ၑိမောနကုၐ္ဌိနော ဂၖဟေ ယောၑော် ဘောတ္ကုမုပဝိၐ္ဋေ သတိ
    ကာစိဒ် ယောၐိတ် ပါဏ္ဍရပါၐာဏသျ သမ္ပုဋကေန မဟာရ္ဃျောတ္တမတဲလမ် အာနီယ သမ္ပုဋကံ ဘံက္တွာ
    တသျောတ္တမာင်္ဂေ တဲလဓာရာံ ပါတယာဉ္စကြေ၊
  yaa-NT: Akka Jesús Betania ano ini, Simón pexe ano. Nã Simón “Rashkishiai” fapaonifo.
