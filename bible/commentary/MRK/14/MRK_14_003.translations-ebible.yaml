    puro, de muito preço, e quebrando o vaso de alabastro, derramou-o sobre a cabeça
    dele.
  mhl-mhl: Yesuji Betani kaeo goku Saimon mo waeine bofosikeya, iŋore pigo roperu
    ŋeya. Oo uqo noku ŋeko ŋigo moji ko sogo mo roru iŋoreo wareya. Sogo oi ko yaŋgbuŋineke
    tinaine alabasta oiji bakine. Oi obu junjinaŋ kouineke foriine tinaine nad oiji
    puseru ŋeya. Iŋoji oi furiine sogoji roru wareru sogo ubeine ketigaru obuine Yesure
    qorugo keseru rau teya.
  klv-klv: Len nǝboŋ enan, aYesu itoh len naut a Petani len naim seSimon tokad naleprosi
