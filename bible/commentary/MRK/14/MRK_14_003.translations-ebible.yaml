    ya pabango, ya nardo, ya atsi ha pamyanan ya dyag ha alabastro, ta intugtug na
    ha ulo ni Apo Jesus.
  vie-1934: Đức Chúa Jêsus ở tại làng Bê-tha-ni, trong nhà Si-môn là kẻ phung. Ngài
    đang ngồi bàn ăn, có một người đàn bà vào, đem một cái bình bằng ngọc, đựng đầy
    dầu cam tòng thật rất quí giá, đập bể ra mà đổ dầu thơm trên đầu Đức Chúa Jêsus.
  kxv-kxv: ଜୀସୁ ବେତନିୟାଁତା କାଜା ର଼ଗଗାଟି ସିମନ ଇଜ ତିଞ୍ଜାଲି କୁଗାମାଚାଟି ର଼ ଇୟା ର଼ ଗା଼ଜୁତା
    ହା଼ରେକା ଦାରାତି ଗାନ୍ଦା ନିୟୁଁ ତାଚାନା ଗା଼ଜୁତି ଦେଚାନା ଜୀସୁ ତା଼ର୍ୟୁଁତା ୱା଼କ୍‌ହାଲି ମା଼ଟ୍‌ହେ
    ।
  cha-cha: Ya anae estaba guiya Betania, gui guima Simon y ategtog, ya matachong gui
    lamasa para uchocho; mato un palaoan mañuñule un alabastro na boteyan inggüenten
    puro nardo, na gosguaguan; ya mafag y boteya, ya jachuda gui jilo y ilon Jesus.
  amu-NT: Tyomꞌaaⁿ Jesús tsjoom Betania, waaꞌ Simón, tsꞌaⁿ na ñechuu tycu lepra. Yocheⁿ
    na meindyuaandyena nacañoomꞌ meiⁿsa, tueꞌcañoom cwii yuscu na maleiꞌñꞌoom cwii
    tsioo na tuii ñꞌeⁿ tsjo̱ꞌ canchiiꞌ na jndyu alabastro. Ñjom ncheⁿꞌ na jndyu nardo
    na jeeⁿ cachi, ndoꞌ jeeⁿ jndanaꞌ. Tyjeeⁿ yuu na ta̱ꞌtyeⁿ tsiooꞌñeeⁿ, chii tuꞌnquioom
    ncheⁿꞌñeeⁿ xqueⁿ Jesús.
  hin-CV: मसीह येशु बैथनियाह नगर आए. वहां वह पूर्व कोढ़ रोगी शिमओन नामक व्यक्ति के
    घर पर भोजन के लिए बैठे थे. एक स्त्री वहां संगमरमर के बर्तन में शुद्ध जटामांसी
