  bdv-bdv: ବେତାନିଆ ଗାଉଁଆର୍‌ ବଃଡ୍‌ ରଗି ସିମନାର୍‌ ଗଃରେ ଜିସୁ କାଉଁକେ ବଃସି ରିଲାବଃଳ୍‌, ଗଟ୍‌
