  bkx-bkx: Mbi kuan Betania, nmuiꞌ tuaf es, kana Simau. Unuꞌ, atoni maiꞌniisn ee,
    fun natuin in nameen bune. Mes neon fauk ii, in meens aa naleko ee. Olas neno
    kleij feꞌ ka ntee, Jesus sin nnaon mbukaen mbi Simau in ume. Olas sin mbukaen,
    nmuiꞌ bifeel es neem naꞌeuk nok Jesus. In nnaaꞌ neik boitl es leꞌ sin nmoeꞌ naꞌko
    fatu. Miin foo meni nane, in oen aa maꞌosaꞌ ꞌnaek. Oke te, bifeel nane nꞌiup naꞌpeeꞌ
    botil nane in toben. Ma in ntois miin foo meni nane neu Jesus In aꞌnakan, he njael
    takaf nak in nabees neu Jesus.
  hui-hui: Yasu ibu Bedani howa Saimono ge hamua ala henego andaga tomo nalu berearia
    wali mbira ibuwa weli baya ngabi mini nada muni dewaoreme yolo buwa beha berelo
    winigo ogoni yalu ibini. Yalu ibuwa wali biagome be pambu lowa Yasunaga haguaneni
    weli baya ngabi biago odope hene.
  amf-amf: Yesus Bitaania gurdante lamthin burqonka ena dahaa Simoon ooninte kummadar
    dooqayse ki dahade. Maa kalloar koymo gebhika shandhen naardoosira bish ashkadhon
    gaamen shittonam seeni cawlira ashkadhon bilqaathinka bavate Yesuskal nivayse,
    bilqaathasa aponam deesate bulayse gaamen shittonam Yesussa metendar ko kahade.
  quc-NNT: Are k'u ri Jesús k'o pa ri tinimit Betania cho rachoch ri tat Simón, jun
    tata' ri xk'oji itzel ch'a'k che. T'uyul k'u ri Jesús chi' ri mesa, xopan jun
    ixoq ruk'am jun k'olib'al kunab'al re alabastro, k'o k'ok'alaj kunab'al re qas
    nardo chupam. Sib'alaj paqal rajil wa' we kunab'al ri'. Ri ixoq xupaxij ri k'olib'al
    kunab'al, xutix k'u ri kunab'al pu jolom ri Jesús.
  dob-dob: Tuta nina Yesu Betani ꞌena ꞌimiyami, ta ꞌiꞌeꞌai Saimoni ꞌina anuwaya, tauna
