    kwitnaŋ nalat ke okop nanzaŋaŋ weyayaŋaŋ keyet keŋan tapme mkoti butnaŋ ŋilikŋaŋ
    gwaen kume etume Zisasiyet ŋokŋan mulapme toge. Wet ke tosaŋaŋ mobotnaŋ penaŋ.
  grc-MT: και οντοσ αυτου εν βηθανια εν τη οικια σιμωνοσ του λεπρου κατακειμενου αυτου
