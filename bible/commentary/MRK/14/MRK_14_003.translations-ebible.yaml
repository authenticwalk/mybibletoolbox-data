    mio꞉. Mahen elo꞉ dia꞉mio꞉ a꞉no꞉ meyo꞉ usa gula꞉sa꞉ga꞉, Ya꞉suwa꞉ misa꞉ wa꞉l a꞉na
    tambo kolodo꞉.
  kdl-NT: Aꞌa̱ri pini Yesu wa̱ri a Batani a kuwa ku Simo uza ɗa caupa wa̱ri makutu.
    Eyi pini n u lyayi ilikulya, uka roku u tuwa̱i n majuju ma manivi. Manivi mi ma
    magula̱ni ma kpam ma̱ ta̱ n ikebe cika. U kukpa̱i una̱ u majuju mi, u tsa̱la̱i
    manivi mi gba̱ a kaci ka Yesu.
  apu-NT: Xesosi auanãta Petánia aapokotxiti Simão inakori aapoko. Iua Simão akiritaãka
    “Maere Matati.” Simão aapoko Xesosi nipokonãtakasaaki, sito apoka. Oa minari kopitipaki
    kai kamakori, kai arapástiro inakoro. Kopitipaki ãki aua kamariãro, nato inakoro.
    Pakaronepokoro. Oãpokasaaki Xesosimoni, opakauanakari kopitipaki. Okitakaro kamariãro
    Xesosi kiiã.
  roo-roo: Uva Jisas toureva Betani-ia ro leprapato vo kepaaro-ia Saimon. Uva voa
    pauroepa aiopaoro ovusa iriavu riakova urioopa aueva korovo ovi sanda, oovia vaisipai
    oiso, nad. Oa oisoa purapaive aue iava airepa ruu piero. Oa toupaiva aue-ia popotepa
    tou vearoa Alabasta oiso osa aveke. Ipa pie vori ovi oava urioopa. Uva vo ovi
    keeva, oa iava va kokoeva Jisas kukuearo-ia.
  miz-NT: Tuví Jesuu ñuú Betania nú viꞌi Sīmuun, ña é nakoꞌxo kúñu ī kídaā. Dá ntōo
