    αλαβαστρον κατεχεεν αυτου κατα τησ κεφαλησ
  vid-vid: Yesu nayali Betaniya hakaye ha Simoni nayawele na uswema. Naloyali mchisaga
    yolya chilyo, mdala yumwe yawele na libuli lya alabasta lilinguguzigwa kwa sendi
    nyinji na mafuta galingunhunyhilila ga nado inojile ilinguguzigwa kwa sendi nyinji
