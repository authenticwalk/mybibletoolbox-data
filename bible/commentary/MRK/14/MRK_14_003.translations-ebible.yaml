  dso-dso: ଜିସୁ ବେତ୍‌ନିଆ ଗଡେ ଆଗ୍‌ତୁ ବଡ୍‌ ରଗ୍‌ ଅଇଲା ସିମନର୍‌ ଗରେ କାଇବାକେ ବସ୍‌ଲାବେଲେ,
    ଗଟେକ୍‌ ମାଇଜି କାଁଚେ ବେସି ଦାମ୍‌ ଦେବା ବାସ୍‌ନା ଚିକନ୍‌ ଆନିକରି କାଁଚର୍‌ ଗାଲା ବାଙ୍ଗାଇ,
    ଜିସୁର୍‌ ମୁଣ୍ଡେ ରକଇଦେଲା ।
  meu-meu: Ia na Betania ai, Simona, lepra tauna, ena ruma ai, aniani gabuna ai e
    ege diho. Bena hahine ta ela, nadi kavabuna ta e abia kau, lalonai dehoro namo-hereana,
    davana bada ḡauna; bena e kohia, dehoro na e horolaia.
  yva-NT: Arono naije Yesus no no munijo Betania, tuna no Simon apa yavar, wepirati
    aravure mo ave no wusyinoe. Umba wanya inta nde mo botoro nsasabe inta raugav
    ntairi jirati manino mbovove rai, ama mangke nseo rave. Arono Yesus pisyisy, wanya
    umawe mo botore umaso ama vone radaut, umba mo manine rauvaro Yesus akarije vone
    rai.
  dgc-dgc: Nadid, édsa ti Jesus ta Betania, to bile ni Simon a te ketong to araw.
    Ale na a méngan sa, éy inumange sa i esa a bébe a te kébil a boti a putat ta pabango
    a memahal. Siya éy binukasan na tu boti, sakay nibulak na to ulo ni Jesus.
  zpm-NT: Leṉ dze co, laa Jesús no guiedz Betain. Lëëtaaque laa me no mezh lidz Simón
    ne blan guiedz lepr, zeeṉe bdziṉ tib wnaa bdziṉnie tiblo nceit nex, nosew tib
    leṉ ncuaaṉ win niaa niapse quie rbebni, tiblo nceit niazha. Dzigo blë wnaa co
    ncuaaṉ win co, blozh ga pchoob me nceit co guic Jesús.
  hix-NT: Taa. Betanya ho nehxakon hatà, Txesusu. Semaw màn yawo nehxakon hatà, hunmata
    ymo yawonotho rma màn yaw hatà. Àto nemtakmekon hatà. Emtakmantoko rma, àhyaka
    nomokye hatà, wosà. Ownyaku yokye hatà. Naknu katà ryhe àro hatà, ownyaku. Ehetàhpenye
    rma haxa nehxakon hatà. Enà ryhe, toh me nehxakon hatà. Arakmasturu rma mon nehxakon
    hatà, tohu. Enàthàrà yakahay hatà, wosà. Ownyaku yarkay hatà, Txesusu yhutho horye.
    Ehetàhpenyeno rma yarkay hatà, àhorye. Àsok tawro hana, ohxe rma haxa tàwya xenyàr
    ke hamà.
  sim-sim: Jisas kuyanga Betanik or ihi Saimon or mas okmbale lepra tolondari ma otohi
    akak ormu lira. Orok or lihi akwan li arik nokove las uku arme kuvasahandari ya
    lakak li lahandari oson botolik si toloho osmu laharara. Uhu uku oson si hervaha
    Jisashi masijik simu ngorora.
  npi-ULB: जब येशू बेथानियामा सिमोन कुष्‍ठरोगीको घरमा हुनुहुन्थ्यो, उहाँ टेबुलमा अडेस
    लागेर बसिरहनुहुँदा एक जना स्‍त्री अति मूल्यवान् तरल पदार्थ सिङ्गमरमरको शिशीमा
    लिएर येशूकहाँ आइन्, जुन शुद्ध जटामसी थियो । तिनले त्यो शिशीलाई फुटाइन् र उहाँको
    टाउकोमा खन्याइन्
  cgc-cgc: Giling Jesus i naan ta baryo na Betania daw gadayon naan iran Simon. Simon
    i, kala ta mga ittaw na kanen i dati na may segeng na masakit ta langgit. Na gakaan
    Jesus naan iran Simon, may bai na gaprani ki Jesus. May dala kanen an na tise
    na tibod na buat alin ta bato na alabastro na may ugsak na puro na paammot na
    maalen na buat alin ta tanem na nardo. Pabali din lieg ta tibod daw paammot an
    pabubo naan ta ulo Jesus.
  tim-tim: Akto Yesu Betania kepian âgâep. Âgâm luâk hâk bâle siâ agep kotŋe Simon
    aregât emelan âgâ tatmâ sot niep. Akto ain âmbâle siâ togoep. Arekŋe tu higenŋe
    ukenŋe siâ umbâ bâlensiân mem togoep. Tu are akto umbâ are puliŋe âgâ âgâŋe dondâ
    are hogom Yesugât kautŋân kâiep.
  yor-yor: Nígbà tí ó sì wà ní Betani ni ilé Simoni adẹ́tẹ̀ bí ó ti jókòó ti oúnjẹ,
    obìnrin kan wọlé, ti òun ti alabasita òróró ìkunra olówó iyebíye, ó ṣí ìgò náà,
    ó sì da òróró náà lé Jesu lórí.
  wos-wos: Jisas dé Betaniré yi. Ye xaakwa dé hanja walisufu hurundén duna gembu dé
    re, wun duna xi Saimon. Reta dé di wali hénoo sata rendéka lé takwa hési motuna
    andémbu hulingu téndéka lé hura ya. Wun hulingu yikafre yama xaakwa hulingu dé.
    Du wun hulingu héranjoka séfélak yéwa hwetandé. Wule takwa yae lé Jisas rendénmbu
    te lé andé hutukwe lé déka anéngambambu wun hulingu bleké.
  emp-NTPO: Maʌ̃ ewarid̶e Jesura Betania purud̶e Simoʌ̃ aid̶a bara b̶ad̶a ded̶e b̶asia.
    Ne co chũmʌne wẽrãda idjimaa zesia. Maʌ̃ wẽrãba boteya alabastro mõgara od̶ada
    enesia. Boteyara nardo quera idji awa b̶ʌba bira b̶asia. Maʌ̃ nardo querara bio
    nẽbʌa b̶asia. Maʌ̃ne wẽrãba dji boteya ochiruda b̶ʌaped̶a querara Jesu boro ʌ̃rʌ̃
    weasia.
  eng-F35: Being in Bethany at the house of Simon the leper, as He was reclining at
    a meal, a woman came having an alabaster vase of very costly perfume of pure nard.
    Then she broke the vase and began to pour it over His head.
  ind-ind: Sesudah itu, Yesus bersama murid-murid-Nya pergi ke Betania dan makan di
    rumah Simon yang juga disebut Si Borok. Sementara mereka makan, masuklah seorang
    perempuan membawa minyak wangi yang sangat mahal. Minyak itu terbuat dari narwastu
    murni dan disimpan dalam botol yang terbuat dari batu putih. Dia memecahkan leher
    botol itu lalu menuangkan minyaknya ke atas kepala Yesus.
  pes-OPCB: در این هنگام، عیسی در بیت‌عنیا در خانهٔ شمعون جذامی میهمان بود. وقت شام،
    زنی با یک شیشه عطر گرانبها از سُنبُل خالص وارد شد و شیشه را باز کرد و عطر را بر
    سر عیسی ریخت.
  mpt-mpt: Yesus esa e okok aleyemin naka isa Yelusalem bibo deiboniba moniba Betani
    bib ye unaniba taniba Saimone e yayo kit dibihabinabu otane imin ayamu banobue
    e am tam bianiba imeno wembiba unang mako wel aaye tang ayame tom botole tem daak
    iba obeb tenoa Yesuse gabamon dim ute ibabasobe. Nakaia unangai wel aay ele walom
    gib mole monio sum walonabiobe. O inasoa
  ssx-ssx: Yesuta꞉ Bedani da puaata꞉ kindi yeni hayeke hali Saimonona꞉ da pa꞉ta꞉ ne
    nalo pitina꞉ wanda꞉ ma꞉nda꞉ma꞉ a꞉la꞉ba꞉seta꞉ toopi kanake homeke mea epeekeme.
    Mo kanake pa꞉ta꞉ senisi totopo pikieki seliapo pambeekeme. Koto senisina꞉ bikita꞉
    Nadae. Yenki tieke alee. Kutupa mo wanda꞉ma꞉ kanake yamba꞉la꞉ liaata꞉ hande senisita꞉
    Yesuna꞉ youna꞉ holaeyekeme.
  mkl-mkl: Jesu í wɑ Betɑni kpɑsɛ̃i Simɔɔ iyi í tɑko í ce bɔ̃ɔi dintɛu, ŋɔi ɑbo ɡɔ
    í lɔ wɑ bi tɛɛ wɑɑti iyi ɑ̀ wɑɑ jɛ. Wɑ mu ɑmɑ cɑkɑ ku sĩɑ ɡɔ iyi ɑ̀ ce do ɑbɑtii,
    iyi í nɛ tulɑre ku nɛ fiɑ iyi ɑ̀ ce do ikpoi nɑɑdi. Tulɑreu í bɛi í cɑɑdɑ. Ŋɔi
    í lɛɡɛ ɑmɑ cɑkɑu nɔ í fɑ̃si tulɑreu si irii Jesu.
  gaq-gaq: ଜିସୁ ବେଥନୀନ୍ନିଆ କୁଷ୍ଟରଗି ଶିମୋନନେ ଡୁଆ ଚଙ୍ଗ୍‌ନେ କ’ଲେଃନେ ବେଲା ମୁଇଂ ସେଲାମ୍ବୁଏ
    ରେମୁଆଁ ମେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌କେ । ମେଁ ମୁଇଂ ତୁଲୁଏକ୍ନେ ସବାକ୍ନେ କଁସ୍‌ମୁତା ମାଲେ ଦାମ୍‍ନେ
    ଞ୍ଚୁ ବର୍‌ତି ଆଡିଙ୍ଗ୍‌ଚେ ଡୁଂପାଙ୍ଗ୍‌କେ । ଆତେନ୍‌ ବାସ୍ନା ଞ୍ଚୁ ନିମାଣ୍ଡାନେ ଜଟା ଚିଲି ଏତେ
    ଆରେବକେ । ସେଲାମ୍ବୁଏନେ ମୁତା ଡାବ୍‍ନା ତ’ଚେ ସାପା ବାସ୍ନା ଞ୍ଚୁ ଜିସୁନେ ବାଆଃନ୍ନିଆ କିଗ୍
    ବିକେ ।
  gof-RNT: Yesuusi Bitaaniya kataman baro hargganchchuwa Simoona son gibira bolla
    uttidashin, issi maccasiya albasxiroose giya shuchchafe oosettida philqqaaxe kumetha
    narddoose giya daro al77o shitto ekkada yasu. He philqqaaxiya menthada shittuwa
    Yesuusa huu7iyan tigasu.
  unx-unx: ୟୀଶୁ ବେଥ୍‌ନିଆ ହାତୁରେ, ଶିମୋନ୍‌ ନାଗେଘାଅନିଆଃ ଅଡ଼ାଃରେ ତାଇକେନାଏ । ଜଜମ୍ ନାଙ୍ଗ୍‌
    ଦୁବାକାନ୍‌ ଦିପିଲିରେ, ମିଆଁଦ୍‌ କୁଡ଼ି ପୁରାଃ ଫାର୍‌ଚି ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଜଟାମାଂସି ବୁଗିନ୍‌
    ସହାନ୍‌ ସୁନୁମ୍‌ତେ ପେରେଜାକାନ୍‌ ପୁଣ୍ଡିଦିରିରାଃ ଚୁକାଃ ସାବ୍‌କେଦ୍‌ତେ ବଲୟାନାଏ । ଇନିଃ ଏନ୍‌
    ଚୁକାଃରାଃ ଠିପି ଅଡ଼େଃକ୍‌କେଦ୍‌ତେ ଏନ୍‌ ସୁନୁମ୍ ୟୀଶୁଆଃ ବହଃରେ ଦୁଲ୍‌କେଦାଏ ।
  gah-gah: Lá noigo Izesú nene Petania numutoka noike Saimon eza halamé netá gizaleake
    minake zoka vémini numukú iteko nosánetá noko noigo, vená makolímo gehanigitana
    goni aleake, agepáa zeko ategeake áminagú nene anuva lamanaki uveli agulizá nalita
    nene meinava iteko mina netá nene Izesuni gotolaló leketamó.
  lcm-lcm: Si taun ang kalapo ago e Betania nei lu si Simon vo tapak ke, na katapo
    angan, na mangsikei a aina kamela serei, na katapo teng a ese laman sain roron
    luai na kapo samui lava luai kapa. Na kala putuk a ese ang na kala tiuai ani rul
    sain ro ang e patuna.
  aer-aer: Jesus, apententye akngerre ikwerenhe areye anerrirreke apmere Bethany-ele,
    itne apmere Simon-kenheke irrpetye-alheke. Artwe yanhe utyene irrkelhe-irrkelhe-ilentye
    akngerre-akerte aneme. Jesus table-le anetyamele arlkweme, arelhe anyente anteme
    irrpintyeke. Re kwene-werne akngeke tyampite antere mwerre ntyentye akngerre-akerte,
    antere impene anthurre. Rarle tyampite apekeke-arle iperre antere nhenge theleke
    Jesus akaperteke-arleke.
  qvc-NT: Suq runa Simun shutiqmi Bitanilla (Bitaniya) llaqtapi tiyaq. Unaymi payqa
    ismuykaq kwirpuyuq kashqa karqan. Jisusmi chay Simumba wasinman ch'ayashpa, mesaman
    tiyarqan mikunambaq. Chaypi tiyaykaptinmi, suq warmi ch'ayarqan kirpadu rumi pumupi
    ancha ch'aniyuq nardu puru plantamanda mishki mutkinata apamushpa. Chaymandaqam
    chay warmiqa chay pumupa kunganda pakishpa, chay mishki mutkinawan Jisuspa umanda
    nuyuchirqan.
  tgl-ULB: Nang si Jesus ay nasa Bethania sa bahay ni Simon na ketongin, habang nakasandal
    siya sa mesa, isang babae ang pumunta sa kaniya na mayroong dalang alabastrong
    sisidlan na may lamang napakamahal na likido na purong nardo. Binasag niya ito
    at ibinuhos ang laman sa kaniyang ulo.
  cbs-NT: Chipu Betania anuxun Simón yudaki chamini Jesúsun kaya waimatun jiwetanxun
    Jesús pimaya ainbu betsan nenkati bishtu juxupaki xeni inin pepa kadujaida bexun
    tesketan Jesúsun buxkaki mauka jaki jababainaya
  xtm-NTPP: Te Jesús ma, ni ja'an ya ñuu Betania ma, ve'e tee kúu Simón ma, tee ni
    yo ndo'o kue'e lepra ma. Nani núkoo ya nuu mesa ma, ni kenda in ña'a, yinda'a
    ña in botella, te nanimaa vidriu nani alabastru kúu i, te yukan ñu'u ndute jáxiko
    asi nanimaa ita nani nardo ma. In ja ndee ya'vi xeen kúu i. Te ni ta'vi ña vidriu
    ma, te ni chiso ña ndute jáxiko asi ma xini Jesús ma.
  nnq-nnq: Yesu akiba ku Betania kachakwe Simoni, ojwakiba juna maloi. Apakiba akalya
    chakulya, ngabaika amama bamwe abakiba na chupa cha alabasta china mauta gina
    kunungila muno ga nalido gina bei ngolongwa. Ngakajula chupa chenie, ngannyitila
    Yesu mauta genia umutwe.
  bao-NT: Jesús, Betaniapʉ, Simón ca cami boagʉ ca wãme cʉtigʉ yaa wiipʉ baarique
    peorica pĩi pʉto cʉ̃ ca duwiro, jĩcõ nomio alabastroga dadaro, ca jʉti añurije
    nardogʉ maquẽ ca dia peti ca niirije, ca wapa pacarijere cʉocãrico ea, tiiga ñacõre
    tuu peeri, Jesús dʉpʉgare pio peoupo.
  san-ORI: ଅନନ୍ତରଂ ବୈଥନିଯାପୁुରେ ଶିମୋନକୁଷ୍ଠିନୋ ଗୃହେ ଯୋଶୌ ଭୋତ୍କୁମୁପୱିଷ୍ଟେ ସତି କାଚିଦ୍
    ଯୋଷିତ୍ ପାଣ୍ଡରପାଷାଣସ୍ୟ ସମ୍ପୁଟକେନ ମହାର୍ଘ୍ୟୋତ୍ତମତୈଲମ୍ ଆନୀଯ ସମ୍ପୁଟକଂ ଭଂକ୍ତ୍ୱା ତସ୍ୟୋତ୍ତମାଙ୍ଗେ
    ତୈଲଧାରାଂ ପାତଯାଞ୍ଚକ୍ରେ|
  huv-NT: Wüx Teat Jesús altiül cambaj Betania, teaüetiw al aniüng Simón, aag laíün
    wüx axom nej noic ngo majneaj necoy nasoic lepra. Quiaj tajngot nop najtaj ajamiün
    najmboc angan aceite, nenüt nardo nembeat xeyay, chipiow nop nine iquial narangüch
    atnej limet nenüt alabastro. Quiaj tajmbaj apal, tateng wüx omal Teat Jesús aaga
    najmboc angan aceite quiaj.
  otn-NT: Ya 'bʉp'ʉ ja ra̱ hni̱ni̱ Betania ra̱ Jesús. Ɛxa̱ si̱hmɛ̱ p'ʉ ja rá̱ ngu̱
    ra̱ Simu̱ nu̱na̱ xi 'yøthe m'mɛt'o ngue mi̱ 'ya rá̱ do'yo. Bi yʉt'a̱mbo n'na ra̱
    xisu ni̱ du̱ n'na ra̱ m'mo aceite ngue ra̱ alabastro. I yu̱p'ʉ ra̱ aceite ma̱zihotho
    ga̱ yʉni̱, bi̱ ma ma̱hoqui conna̱ paxi ngue ra̱ nardo, pɛ xa̱ndøngu̱ rá̱ mu̱ui.
    Bi 'yøjpa̱ rá̱ 'yʉga ra̱ m'mo aceite p'ʉya, bi xispa̱bi̱ rá̱ ya ra Jesús.
  nop-nop: Jesu adi Betani uŋoŋ Saimon koom wede haki tuguk adi yolineŋ nanaŋe hanalune,
    tam niŋ adi fooŋ ime munduŋ momooŋ hinek wou “nat” yoiŋ, toutŋiŋ kawadedi tigiŋ
    eŋ tuwaŋiŋ adi loloŋnit hinek, u tiŋa buŋa tout maŋiŋ ugolooŋ ime u Jesu mebi
    foloŋ yougomguk.
  obo-NT: Na, to riyon don onsi Disas to Betania, mid undiyon sikandan to baoy ni
