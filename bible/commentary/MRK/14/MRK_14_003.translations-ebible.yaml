    hǝni hǝn nǝvat topǝhw, egǝm hǝn aYesu. Nab̃otel enan epul hǝn naoil pǝhpǝhas tosusau,
    nǝvat han totibau, ale alitenan ilap̃ul nabuŋon nab̃otel, eb̃iri len nǝkadun aYesu.
  bco-bco: Ya꞉su e Ba꞉tani ilikiyo꞉, Saimon Aintalo꞉ ta꞉sen a꞉ma꞉ aya siliki, ma꞉no꞉wo꞉
