  qve-NT: Betania llaqtapi lepra onqoymanta sanoyaq Simonpa wasinpin Jesusqa kasharan.
    Chaypi mikhushaqtinmi, huk warmiqa Jesuspa kasqanman hamuran, huk llushk'a rumimanta
