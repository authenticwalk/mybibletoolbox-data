    bʌ yʌc'ʌ i pʌc'misʌben majlel i bʌc'tyal. Ya'an ti' t'ejl mesa Jesús. Ti tyʌli
    juntiquil x'ixic yic'ot yowocña bʌ aceite nardo bʌ i c'aba' ñoj lets bʌ i tyojol.
    Melel i yajnib ti tyun alabastro bʌ i c'aba'. Ti' xut'be i bic' i yajnib jini
    yowocña bʌ aceite. Ti' mulbe ti' jol Jesús.
  zos-NT: Jesús ijtuna'ṉ Betania cumgu'yomo. Jena'ṉ it tum pøn yachputzi'øyupøna'ṉ
