  bod-N: དེ་ཡང་སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་པེ་ཐན་ཡཱའི་མཛེ་ནད་ཅན་སི་མོན་གྱི་ཁྱིམ་དུ་བཞུགས་ཏེ་ཞལ་ཟས་བཞེས་པའི་དུས༌སུ།
