  byx-byx: De qurli ma Iesus pe ma Saimon aa vetki vet ma Betani. I mekai qa mat never
    a qa te ama arlemki ama laippa. De qurli ma Iesus i qa tes. De iaiq ama nanki
    qia men kia man sagel ka. I qi tal ama qureliini ne ama marasin ama atlunget mer
    iini, i a nger a mas ne ama atlu. I ra tis lungera ama marasin ma’, Naat. Dap
    lungera ama marasin dai ngere tal peviit maikka. De qia bung sever iini arlken
    de qia rletik niini vet ma Iesus aa ningaqa.
  ctu-CTI: Ya'an Jesús ti lum Betania bʌ i c'aba' ti yotyot Simón jini tsa' bʌ pejcʌnti
