  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ဗေ​သ​နိ​ရွာ​၌ အ​ရေ​ပြား ရော​ဂါ​စွဲ​ကပ်​ဖူး​သူ​ရှိ​မုန်​၏​အိမ်​တွင်​ရှိ​၍
