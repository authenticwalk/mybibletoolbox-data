    mitara maiaba kakepup apat. Pa inavo inos ga aurukieng bo bugam a Iesu.
  gmv-NT: ኢዚ ቢታኒያ ጌቴቲዛ ሶን ኢሲ ኢንቺራቻ ሃርጋንቻ ጊዲዳ ሲሞና ሶን ቁማ ቦላ ዲሺን ዋጋይ ዳሮ ኣልዖ ጊዲዳ ናርዶሴ
