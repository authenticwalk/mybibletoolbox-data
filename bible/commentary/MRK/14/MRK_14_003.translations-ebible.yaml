  spp-spp: Yesu ná u cyelempyiibii na mpyi Bɛtani kànhe e, tògofooŋi Simɔ bage e.
    Mà pi yaha talyige e, ceeŋi wà à file u na ná loŋgaracwol'e, li mpyi a ɲî sìnmpe
    nùguntanga wumpe loŋgara wumpe pà na. Maa cwooni ɲwɔge kebe, maa sìnmpe nùguntanga
