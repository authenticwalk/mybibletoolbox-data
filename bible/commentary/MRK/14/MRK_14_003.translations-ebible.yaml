    esana nadi, ꞌana maisa sinabwana, ta ꞌana botolo boboꞌana wawasae ꞌenaya ꞌisiwena.
    Ta waine botolo ꞌawana ꞌiꞌaulasena ga bunama nina Yesu debanaya ꞌisiwena.
  wrs-wrs: Wo nonamba Yesusva mongona deuvra avna Simonina, no deuvpa Betani kembella,
