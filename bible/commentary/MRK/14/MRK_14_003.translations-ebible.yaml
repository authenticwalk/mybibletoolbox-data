    ri pa mesa niva', y jac'ari' tok c'o jun ixok xoc-apo y ruc'uan-apo jun c'ojlibel
    ri banon riq'uin jun abej rubini'an alabastro y c'o-el nardo chupan; jun jubulej
    ak'on ri janíla jotol rajel. Y tok ri ixok ri' xrelesaj-el ri ti rukul ri c'ojlibel,
    xuk'ej c'a ri jubulej ak'on pa rujolon (ruvi') ri Jesús.
  zia-zia: Yesu buro-mani nuna aune napo Betani atu baungno emo zo yazo nuna Simon
