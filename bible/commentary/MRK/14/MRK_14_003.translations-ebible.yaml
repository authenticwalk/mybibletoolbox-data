    ne̱ cuchiꞌ yoꞌo̱ chana̱ rihaan soꞌ, ne̱ nica̱j chana̱ yoꞌo̱ agaꞌ catzi̱i̱ nu̱u̱
    casté gunꞌ da̱j rii nii man coj cuꞌna̱j nardo, ne̱ casté tuꞌve̱e̱ ndoꞌo me yoꞌ
