  sri-sri: Jesús Betania wãĩkʉri makãgue, Simón kãmi boadiya wiigue ããrĩyupʉ. Ĩgʉ̃
    iri wiigue ããrĩrã́ merã baa doaníripoe sugo nomeõ suru sʉ̃rõdiru opago Jesús pʉro
    ejanʉgãyupo. Igo opadiru “alabastro” wãĩkʉri ʉ̃tãye merã iridiru, sʉ̃rõrĩ “nardo”
    wãĩkʉri wajapari opadiru ããrĩyuro. Irirure tũpã, Jesúya dipurure piupeoyupo.
  nal-nal: Iesu xa iziar la bina Betani la vaal zin aza rapti aizina xanaan Saaimon,
    ina waamua xa ra rauxin a tapak. Araan Iesu xa iziar la iban favanganang, aza
    ravin ka wat, ka vazaak a win di giu wana a waraxa. Ka rauxin a daanim milalas
    mikuf lamaskana. A daanim angkanaan di vakilaan a naad, ma a maraana xa laaup
    marazaat. A ravin ka biaak pizin a marana win angkanaan ma xa vukin a daanim milalas
    mikuf la waata Iesu.
  kyq-kyq: Isa ɓaa maakŋ naaŋ kɛn Betani ki ɔɔ kaaɗ kɛn naan̰ iŋg ɔs kɔsɔ maakŋ ɓee
    Simon kɛn kꞋdaŋin̰ debm bikiɗi se, mɛnda kalaŋ ɓaaɗo uuno naka aan gɔɔ k‑ɓɔkɔlɔ
    kalaŋ ɔɔ nakŋ se ko ɓo kꞋcɔɔc kꞋɗaapin̰a. K‑ɓɔkɔl se kꞋdaŋin̰ albatir. Ɔɔ itir
    maak ki se itir salal ɔɔ ɔɔn̰ɔ ɔɔ kꞋdaŋin̰ nard. Mɛnd se ɓaaɗo tɔɔk k‑ɓɔkɔlɔ se
    ɔɔ ɔɔy itir maak ki se do Isa ki.
  kwd-kwd: Na alata la Jisas ngaia 'e to'oru 'i 'ubulana maa'e fanua 'i Betani, ngaia
    ka keto 'i 'ubulana 'ifi ala Saemon, nga wane nga kuu 'e lau ana 'i na'o. Ma te'e
    noni ngai ka leka mai te'ana fe'enia nga fe'e waiwai na sugalana 'e ba'ita iiki,
    ma ngaia 'e fongu 'ania nga waiwai lo'oo si'inilana 'e le'a, nga kokole'e 'ola
    na waiwai lo'oo forilai 'e ba'ita na gila fa'alata 'ania alabasta. Ma nga forilana
    'e ba'ita iiki. Ngaia 'e 'oia nga maana fe'e waiwai lo'oori, ma ka 'irisia no'o
    waiwai lo'oori si'inilana 'e le'a 'i gouna la Jisas.
  ded-ded: Anu Yesungo Betania amau ngic mong kpara Simong kubecserigoc, yeac amau
    yaka netarec. Netacmanu ngac mongngo alabastros kirung mong kerecdoku homung kerengagoc
    metarec, imoc mehaec. Doku imoc narda foraunac memea amma buma engena yombong.
    Ngacngo imocnoc mehama kirung ubea kpetackema Yesuac oruhau kpakema nadzicmiec.
  ewe-ewe: Le ɣeyiɣi sia me la, Yesu le Betania, le Simɔn ame si lé kpodɔ kpɔ la ƒe
    aƒe me. Esi wonɔ fiẽnu ɖum la, nyɔnu aɖe tsɔ amiʋeʋĩ xɔasi aɖe, si le goe nyui
    aɖe me la vɛ. Eʋu nu le amiʋeʋĩ la nu, eye wòtrɔ wo katã kɔ ɖe Yesu ƒe tame.
  nuy-nuy: Nigaayung na-Jesus bagu ni-burri Bethany wubani a-wumurrng-duj na-Simon-duj.
    Anubani-yunggaj naagi-yung ni-warra-guṉḏa-guṉḏa. Na-Jesus bagu ni-nguni marrya.
    Nga maṉinyung buguni ngi-yanggi. Ngima-waṉagaa manaama-yung mana-gaṉdharra ma-mamanunggu.
    Anubani-yung ma-lhaguḻaarramangi manaama-yung malagaj, wu-burri bagu arrawuj-mamaaḻang.
    Wu-mayini anaani-yung, nard. Anaani-yung runggal-windiyung anu-ṉuga, ngiwu-mangi.
    Marri maadama-yung ngima-miyn marri ngima-wagiwayn, ngarra-maṉinyung. Marri ngunaambara-wuryiyn
    anubani-yung ana-malagaj na-Jesus-guy.
