    Jésuu.
  qvz-NT: Shuc punzha Betania llactai lepramanda janbishca Simon nishca runahua huasibi
    Jesus micuura. Micuupi shuc huarmi shamura yapa ali balic asnac yacu butita apamusha.
    Jesus tiyashcama pactasha chi butita pascasha Jesuspa uma jahuaibi talira.
  deu-ELO: Und als er in Bethanien war, in dem Hause Simons, des Aussätzigen, kam,
