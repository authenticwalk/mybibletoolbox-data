  kqw-kqw: O Iesu i kis tong o Betani, una rumu anun o Saimon, i ra numugu i misait
    nama lepra. Ra o Iesu i kis una inangon, ara ino i wan toromi nam in polo sangsangnain
    ra di watungi nama nad. A matano i ka doko, ma i kis un in nokoto, ra di pami
    nama wat. I sak kutus ru in kabarano koto, ra i lingisi un in lorin o Iesu.
  nss-nss: Pwen Yesu iro kol Petaniy, iro nondriya seu ta ndramat hamou mepo ngara
    hu kapohowe ngalan, Simon ndramat para Mwamwa Kawa. Pwen huroh huye ngilse keyau,
    pe pihin hamou isa isap pwisi ndraikei sih, ndraikei mangonohon layin iro nondriyan
    mepo kennen ara namandran iya. Ndraikei ara, ara hupohowei nart. Pwen itumbuwe
    mara pwisi ndraikei ara, pe itilingi ndraikei iya paya Yesu.
  snc-snc: Iesu Betania ai Simona lepera tarimana ḡena numai eḡaniḡanito-ḡoi nuḡanai,
    vavine ta eraka-toḡato, kavabu namona ta, alabasta forena na ḡeveiato kavabuna,
    eḡabi-kauato, nuḡanai tu muramura ma bonana namona. Mo muramura tu ḡauḡa arana
    nad ḡokana na ḡeveito-ḡoi dagarana, ma voina tu varaḡe rakava. Mo vavine na mo
    kavabu bokana ebota-fakaiato, benamo muramura Iesu debanai ebubuato.
  lgl-lgl: Ala talasi Jesus 'e io 'i laola mae falua 'i Betani li, ka fana 'i laola
    luma Simon wale la kuu 'e tautaua 'i lao. Ma te geli ka la mae 'i so'ela failia
    fe botole waiwai maelala 'e nana rasua, ma ka fonu 'alia waiwai 'e si'ina fofo
    'oka, ma maelala ka rae rasua. 'E tafalia maala botole waiwai fo, ma ka nikia
    lo waiwai si'ina 'oka fo fafia gwaula Jesus.
  mmo-mmo: + o 14:3 Luk 7:37-38*Yesu lakala omaaho ti baan vu Betaani, omaahôô-ju
    haale nambe Simon, ond payêês anipaya lak yi. Dando mondaya vanôôn, tonde vêêh
    ti hako bel galovasa hôôk buayo tatuuh ti, daanggo lak mone bopaata lôôt, ond
    la hato be kaatuuh buayo avi de kaasêêh bel galovasaa-ju lak Yesu lukook.
  ncu-NT: Amo̱ kamɛɛ‑rɔ Yeesuu a yɔ ɔ bo̱ Bɛtaniya kamaŋgyii‑ro‑o, ne̱ ɔɔ yɔ o te
    Simɔŋ ne̱ ɔ dɛɛ ɔ gye̱ bwatɔpo̱‑ɔ aye̱ o gyi. Ne̱ ɔkye̱e̱ ko̱ a kra mò̱ laŋpe̱ŋtaa
    yawo̱ le̱ŋsɛ ko̱ lweero. Laŋpe̱ŋtaa mɔ bo̱ kalɔgyii dame̱naŋsɛ ko̱ ne̱ baa taa
    kibu ne̱ ba te̱e̱ ke̱mo̱ ɛ alabase̱taa‑ɔ bo̱ waa‑ɔ‑rɔ ne̱e̱. Ne̱ ɔɔ da kalɔgyii
    ne̱ laŋpe̱ŋtaa‑ɔ bo̱‑rɔ‑ɔ kanɔ bwee taye̱ se̱, ne̱ oo twiiri we̱e̱ Yeesuu kuŋu
    si.
  cni-NT: Ari isavicaque Jesoshi Vetaniaqui, anta ivancoqui Shimo patsaaveitachaniri.
    Oshequi oajeitachari anta. Opocapaaque tsinane, amacotapaaquero casancajari. Iojataca
    oja nararo, oshequi ovinaro. Ocameetsatasanoti onantari, iro yovetsiqueetiri mapi
    pajitachari aravashitoro. Ocarajacotapaaqueneri, osaitantapaacari iitoqui.
  eng-WMB: While he was at Bethany, in the house of Simon the leper, as he sat at
    the table, a woman came having an alabaster jar of ointment of pure nard—very
    costly. She broke the jar and poured it over his head.
  zaw-NT: Yu' Jesús Betania, rolijz Simón, nani guyu' guejch ni raḻ tiejxhni. Che
    sobga'ni lo mex, biääd te gunaa ca' te bo'tguij yu' setnard neṉni. Rlianexhduxhni,
    sacduxhni. Dxejc gudi'chni yejn bo'tguijga, te basäḻni se'tga yejc Jesús.
  san-MAL: അനന്തരം ബൈഥനിയാപുुരേ ശിമോനകുഷ്ഠിനോ ഗൃഹേ യോശൗ ഭോത്കുമുപവിഷ്ടേ സതി കാചിദ്
    യോഷിത് പാണ്ഡരപാഷാണസ്യ സമ്പുടകേന മഹാർഘ്യോത്തമതൈലമ് ആനീയ സമ്പുടകം ഭംക്ത്വാ തസ്യോത്തമാങ്ഗേ
    തൈലധാരാം പാതയാഞ്ചക്രേ|
  tam-TCV: பெத்தானியாவிலே, அவர் குஷ்டவியாதியாயிருந்த சீமோனுடைய வீட்டில் சாப்பாட்டுப்
    பந்தியில் இருக்கும்போது, ஒரு பெண் அங்கே வந்தாள்; அவள் நளதம் என்னும் விலையுயர்ந்த
    நறுமணத் தைலமுள்ள, வெள்ளைக்கல் குடுவையைக் கொண்டுவந்தாள். அவள் அதை உடைத்து, அந்த
    நறுமணத் தைலத்தை அவருடைய தலையின்மேல் ஊற்றினாள்.
  mit-NT: Iá‑yà vehe iin nècuàchì ñuu Betania nani Simón, iin nèhivì nì sandoho cuèhè
    lepra antes. Te iá‑yà xixí‑yá, te yucán nì sàà stná iin nècuàchì ñahà, nihí‑né
    iin quìdi iá dùcùn‑xí. Yùù nì cuyucàn mà, te ñuhá ndutè tnàmì finu nani nardo;
    te ndiaá sàstnùhù‑té. Dandu nì sàhnù nècuàchìmà dùcùn quìdi ma nì sòdò‑nète itnu
    dìnì‑yá.
  ceb-ULB: Samtang si Jesus atua sa Betany sa balay ni Simon nga sanglahon, sa nagsandig
    siya sa kan-anan, miduol kaniya ang usa ka babaye nga adunay alabastrong tibod
    nga mahal kaayong pahumot, sa putling nardo. Gibuak niya ang tibod ug gibubo kini
    ngadto sa ulo niya.
  ces-LB: '@see-verse:MRK.014.002'
  mkn-mkn: Di kampong Betania, ada satu orang nama Simon. Dolu orang noju sang dia,
    tagal dia kaná panyaki kusta. Ma sakarang dia su bae. Ais itu ju, waktu itu hari-hari
    bae balóm datang, Yesus dong ada pi makan di Simon pung ruma. Waktu dong makan,
    ada satu parampuan datang katumu sang Yesus. Dia ada pegang satu botol yang dong
    bekin dari batu. Dia pung isi, minya wangi asli yang mahal mati pung. Ais, itu
    parampuan puku bekin pata itu botol pung tutu. Ju dia poꞌa kasi malele palán-palán
    itu minya di Yesus pung kapala, ko jadi tanda dia kasi hormat sang Yesus.
  nce-nce: Jisas bu Saimonbë lo mëta tafa tle, Betani life mëta. Ëtani, Saimonbë ato
    juba jubawa tëgëbetlena na Jisas sle totle. Na Jisas bu masei li mëta tafa tle.
    Na mëse li mana tisi. Na bu lale lëkaluwa tu aniji botolona tehitle. Kë tubë baliti
    feilawamu. Na bu kë botolobë ëfo tika totle na lëkaluwa tu Jisasbë eso mëta wë
    totatle.
  pol-UBG: A gdy był w Betanii, w domu Szymona Trędowatego, i siedział przy stole,
    przyszła kobieta, która miała alabastrowe naczynie pełne bardzo drogiego olejku
    nardowego. Rozbiła naczynie i wylała mu olejek na głowę.
  qxh-NT: Betania marcaćhu «Jaraćhu» nishan Simónpa wasinćhu Jesús micupacurcaycaptin,
    butïlla pirjümin aptash warmi ćhayaran. Chay pirjümi sumaj ćhaninyuj caran. Butïllata
    quićharir, Jesúspa umanman jaycapuriran.
  nwi-nwi: 'Kɨni Yesu rɨvən Betani mɨvən ye nəkwai nimə kape Saemon. Kwən ai kupən
    rɨmɨvəh nɨmhəyen əutən ye tɨkin. Kɨni Yesu raməvɨgɨn hanə, piraovɨn kɨrik ruə
    mɨvəh botel kɨrik kɨmnor kɨn kapier kɨrik nhagɨn e alabasta. Botel ai, senta aikɨn
    kamni kɨmə nad: nɨmrɨn rhaktə pɨk. Kɨni piraovɨn a rəsɨkta botel, mətəg-pən senta
    ye kapan kapə Yesu.'
  kmo-kmo: Jisas rii Betani akamak tarek, mashi maba kapasek tar Saimon riiti akak
    tarek, rii otii atarek, mima pochi sii yar. Sii yari, kwowa yatawa uku kepika
    eecha neeki yar. Eeta uku hisaw ya toko tawa uku. Eeta hadabas uku kepin woye
    tar papaga tawa boboy eeka eecha yayar. Yayari, sii tiiriikwochi Jisas riiti masekiik
    gwotii powur.
  agr-agr: Yaakat Betanianum Simón lepra achikbau etsagagbau aajakua nuna jeen, Jisus
    mesanum jegan ekeemtatman, kaya alabastro tutai botella najanamunum kugkuin nardo
    ayatak duke najanamu akik wajaknun takusá nuwa jegantau. Dutika nuna ujak Jisusa
    buuken ashí ukatjauwai.
  kyc-kyc: Dokopa baa yuu Betani Saimone rete rapa nenge akali dokona anda dokona
    peteya. Yesu baa raepo repeta dokona peteyamo dokopa enda mendeme mamba rendamu
    pingi pee mende minyuo epeya. Mamba dokore kana malumi ropo pingi doko bange nate
    lenge dokome wasingi. Epapala pee doko pyao poro lapala Yesunya kyawa dokona kulimbwakamiya.
  urd-GVU: اِتنے میں عیسیٰ بیت عنیاہ آ کر ایک آدمی کے گھر میں داخل ہوا جو کسی وقت
    کوڑھ کا مریض تھا۔ اُس کا نام شمعون تھا۔ عیسیٰ کھانا کھانے کے لئے بیٹھ گیا تو ایک
    عورت آئی۔ اُس کے پاس خالص جٹاماسی کے نہایت قیمتی عطر کا عطردان تھا۔ اُس کا سر
    توڑ کر اُس نے عطر عیسیٰ کے سر پر اُنڈیل دیا۔
  yre-NT: Zozi a Betani. E ya Simɔn nɛn -kogobe a "nɛn "man "bɛ -yee 'kuin 'e -nyrandɩ
    fɛnun -sru. -A -nan nɛn lɩmɔn -tʋ pli Zozi man 'e 'lɔ le -pɔnɛn 'tʋ -a. -Laziglɔ
    nɛn waa laabo nard bɛ, e ya -ji. E 'ka 'e baadɩ fɛ -tʋ -a dɩ, ɛn -a 'flɛ a 'plɛblɛ
    'kpa. Yaa 'lɛ 'sʋ, ɛn yaa -sɛn Zozi 'win -ji.
  fuh-BKF: Wakkati oon Iisaa ina woni ley Baytaniya, ɗo suudu Simon noddirteeɗo ceppinɗo
    oon. O jooɗii faa o nyaama. Debbo gomma naati ina jogii faandu nebbam laaɓuɗam,
    uurɗam, tiiɗuɗam coggu sanne. Debbo oon heli faandu nduun, joori nebbam ɗaam dow
    hoore makko.
  arl-NT: Jesuuri Betania tiacajinia quiriquiaa Simón tiajinia na saquiriojosano pueyataja.
    Cuno Simónri tarijia lepra cusotaja quiquiaari. Jesu cajishacari tii miaquejajinia,
    tamonu maajiiri tiuquiquiaari. Shiitianiyojua shucuariquiaja pataconiyojua cacatariquiaari,
    shanohua cohuaja saajiajiniji quejasano. Mishaja quiriquiaari shanohua jaanutajata,
    nardo jaamasucuajiniji shipinishano. Jiyanohua queraatia cumaneecata masesano
    quiquiaariiri. Jiyacaritij, cuno maajiiri na shucuariquiaja pataconiyojua cocuataree,
    na totanura Jesu nacaacua.
  dhg-DUWADHA: Ga nhanman yakan banha Djesum nyenan ŋunhalan ŋayiŋa yäkuŋa Bithanin,
    ŋatha yakan ṉokan Djäymangura ŋayiŋa. Ga ŋätjilim nhan yakan banha Djäymanma nyenan
    rerrimi, burrundhiyaꞌyu yakan buṉakin. Ŋarru nhan banha ḻinygun ŋuwakurrun. Ga
    yaka wikarram bala dhäykan banhambal gulŋiyan goŋ-muṉuŋgarriꞌmin, ŋarru bäthu
    banha yulŋum. Ga guyukanan nhan yakan buŋgan-bäw, ga buŋganma banha ŋuwakurrun
    dhika marimin, ŋarru rrupiya yindimin. Ga ḻapthuman nhan banha muḻkurr muṉuŋgarrim,
    bala rarryuwanan buŋgan-bäwꞌma Djesuwuḻin muḻkurrḻi.
  ziw-ziw: Yesu nemwe mzi ukwitangwa Besaniya, mwe nyumba ya Simoni, mntu ahumaga
    matana. Umo Yesu akadya, niyo engila mvyele atozize kasupa kamemile mavuta yakupwepweleka
    vidala, naho yedi ya yombe kulu. Kasupa kadya nakadamanywa na yuwe dikwitangwa
    alabasita. Niyo akagubula kadya kasupa ka malashi na kumwitila Yesu mavuta ayo
    mo mtwi wakwe.
  grc-TR: Καὶ ὄντος αὐτοῦ ἐν Βηθανίᾳ, ἐν τῇ οἰκίᾳ Σίμωνος τοῦ λεπροῦ, κατακειμένου
    αὐτοῦ, ἦλθε γυνὴ ἔχουσα ἀλάβαστρον μύρου νάρδου πιστικῆς πολυτελοῦς· καὶ συντρίψασα
    τὸ ἀλάβαστρον, κατέχεεν αὐτοῦ κατὰ τῆς κεφαλῆς.
  nag-nag: Jitia Jisu Bethany te Simon junke korhi bemar thakise, tai laga ghor te
    kha luwa kori bole bohi asele, ekjon mahila ekta alabaster daba te bisi daam laga
    abhishek kora shudh tel loi anise. Aru tai etu khuli kene Jisu laga matha te hali
    dise.
  eng-OEBCW: When Jesus was still at Bethany, in the house of Simon the leper, while
    he was sitting at the table, a woman came with an alabaster jar of choice spikenard
    perfume of great value. She broke the jar, and poured the perfume on his head.
  knj-NT: Ey ec' Jesús bey Betania, bey sna naj Simón, naj ya' ey yet yalantoj yu
    jun ya'bil chi k'a'toj ánima yu, jun chi yij lepra. Chotan ey Jesús tu' slowi,
    catu' jix apni jun ix ix sc'atan. Yetbi oc ix jun ch'en alabastro limeta. Nonaj
    yu jun ambal suk'uk'i sab, caw miman stool, nardo sbi. Jix jul c'al ix, catu'
    jix swuk'on el snuk' ch'en ix, catu' jix stobon atoj ix yiban sjolom Jesús tu'.
  deu-1912: Und da er zu Bethanien war in Simons, des Aussätzigen, Hause und saß zu
    Tische, da kam ein Weib, die hatte ein Glas mit ungefälschtem und köstlichem Nardenwasser,
    und sie zerbrach das Glas und goß es auf sein Haupt.
  san-PUN: ਅਨਨ੍ਤਰੰ ਬੈਥਨਿਯਾਪੁुਰੇ ਸ਼ਿਮੋਨਕੁਸ਼਼੍ਠਿਨੋ ਗ੍ਰੁʼਹੇ ਯੋਸ਼ੌ ਭੋਤ੍ਕੁਮੁਪਵਿਸ਼਼੍ਟੇ ਸਤਿ ਕਾਚਿਦ੍
    ਯੋਸ਼਼ਿਤ੍ ਪਾਣ੍ਡਰਪਾਸ਼਼ਾਣਸ੍ਯ ਸਮ੍ਪੁਟਕੇਨ ਮਹਾਰ੍ਘ੍ਯੋੱਤਮਤੈਲਮ੍ ਆਨੀਯ ਸਮ੍ਪੁਟਕੰ ਭੰਕ੍ਤ੍ਵਾ ਤਸ੍ਯੋੱਤਮਾਙ੍ਗੇ
    ਤੈਲਧਾਰਾਂ ਪਾਤਯਾਞ੍ਚਕ੍ਰੇ|
  nob-LB: Da Jesus var i Betania, stakk han innom Simon, en mann som før hadde vært
    spedalsk. Mens de spiste sammen, kom en kvinne fram med en flaske aromatisk, kostbar
    olje. Kvinnen brøt toppen av flasken og hellet hele innholdet over hodet på Jesus.
  ntj-ntj: Nyangka Tjiitjanya yiwarla Patjanila nyinarranytja. Palunyalu Tjayimanku
    ngurrangka tjarrpangu. Wati palunyanya kutjulpirtu purrtjutjarra nyinarrayirnu
    wiyarringu. Nyangka Tjiitjalu nyinarra mirrka ngalkulanytja. Nyangka minyma kutju
    tjarrparra pitjangu. Palunyalu puturlpa parnti walykumunutjarra kanyiranytja.
    Tjiinya tjimarri purlkanyangka mantjintjatjanulu katinytja. Palunyalu puturlpa
    yarlaralpi parnti walykumununya tjutirnu Tjiitjaku katangka.
  sxb-NT: Ni Yesu yawanga ku omugizi ogwa Bethania, ni yarianga ku emeesa mu enyumba
    eya Simioni owawanga no owugenge kale, omukazi wundi yaaza na agingre amavuta
    aga naadi agawunya esaami kandi aga iguzi eria kungulu ino mu ichupa eria alabasta.
    Yakonola omutwe ogwa ichupa erio nikwo *afuka amavuta ago ku omutwe ogwa Yesu.
  nhu-NT: Ɛ Jisos ke no nu ntɛw wvù Bɛtani le, yew dvu Semon wvù wee ntun wvu baay,
    ɛ bó ke shii no diekene, ɛ kpwoon mvu nɛ ley bô fikaa fi nfiey mvu wvù shfuuŋkene
    le. Nfiey wvudvu to lumte naa ntay, ɛ bó kene bô naad ɛwvunɛwvun. No wvú ley,
    mum koy diuw fikaa fidvu fucɛ nfiey wvudvu yî ɛkolɛ ke Jisos e.
  row-row: Sia kambo Betania, hambu atahori esa, nara na Simon. Maꞌahulu na, eni namahedꞌi
    kusta. Te ia naa, ana hai ena. Fai malole ra nda feꞌe losa sa, Yesus se reu raa
    mia Simon ume na. Leleꞌ ara raa, inaꞌ esa masoꞌ rala neu. Ana toꞌu boto fatuꞌ
    esa. Isi na mina maꞌameniꞌ mafelit. Basa ma, inaꞌ a helu-tiku botoꞌ a tatana na.
    De ana mboꞌa nandali mbei-mbei neu Yesus langga na, fo fee hadꞌat neu E.
  msy-msy: Egha Iesus Betanin nguibamɨn ikiava lepa itir gumazim Saimonɨn dɨpenimɨn
    aven dagher dakozimɨn apava aperaghav iti. An apava aperaghav itima, amizir mam
    mughuriar aghuim zuir borer mam. An alabastan ingarizir mɨsevimɨn iti. An ziam
    nat, an ivezim bar pɨn iti. Amizir kam borer kam inigha Iesus bagha izegha borev
    sevim abigha borem Iesusɨn dapanim ginge.
  agg-agg: Sisas ai Betani ŋgoafɨhü Saimon horombo mɨmanɨho masɨmeimboyoweimbɨ ahandɨ
    worambe mamaru. Sisas ai nindou ranahandɨ worambe sesühɨ nɨmaruane, nɨmorehɨ mamɨ
    ai nɨmoei hɨpɨrambe sanda aboedɨ fɨsɨŋarümbü kakɨ afɨndɨ fihɨ semɨndeimbɨ semɨndɨ
    haya tükümefeyo. Ranɨyo Sisas ai sesühɨ nɨmaruane ai hɨpɨrɨ ra boborehaya sanda
    ra ahandɨ mbɨrowamɨ kamareando.
  ptp-ptp: Yesu la vɨgwe Betani dɨ la dô vac Saimon ben. Saimon ge wê kɨtyax mahɨzihɨzi
    ya ninɨvi ilage, lêc gwêbaga vô nivɨha lec. Mêd Yesu dô mɨ ya hɨxôn i, dɨ vêx
    ti kô butol nivɨha wê mia nivɨvea nivɨha le vac ge ti mɨ lam vô i. Mia tige mone
    levac. Mêd vêx tige tax butol mya dɨ too mia nivɨvea tige lec Yesu bazub.
  nak-nak: E Iesus pou oio la mautu e Betani oio te la luma te Saimon. La tahalo ale,
    la vovola pala sereka gegegeru. E Iesus pou alali, tio la tavile isa loio, eia
    vahari la botol la bulu la obu ale mali vivili, la mapa la lalu alele eia uru
    pasi. La tavilele goio voropola la botol bisi ele, eia abia goio tigitaro la lalula
    oata te la gamale Iesus.
  lbb-lbb: E Iesu kaning ot e Betani, ana rumai ane Saimon, esaning lanigo i kurah
    ana lepra. Kaning ot i hangan, ning a hane i hanot teteki taum ana koto na tomtobo
    ning di atongi mang a nad. I ngangaten, pa kaning ana koto di toli ana hat. I
    pagal sen a matana koto, pa i peki ana pukul e Iesu.
