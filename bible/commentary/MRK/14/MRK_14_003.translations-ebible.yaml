    U talesaj jun p'eel a tz'i' p'uulu. Betabi etel a tunich u c'aba' alabastro. Tuda'an
    a p'uul abe' etel a boc a nardo u c'aba' a top co'oj u toolo. U cüchaj a tz'i'
    p'uulu. U toxaj a boc tu pol a Jesusu.
  tet-tet: Iha leo Betania, noo ema ida naran Simon. Uluk, ema nakribi nia tan kona
