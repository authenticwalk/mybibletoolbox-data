    mesa idaní iyáacaténá iyáacaléwa, yá abéechúa inanái yàanàaca itéechúaca catùa
    ucáapi irìcuwa, abéechúa catùa cawèníiri íba alabastro icatùalená, ipuniéchúawa
    séenási pumèníiri isàni iyú, íipidenéeri nardo, máiníiri cawènica. Yá ubacáca
    catùa inùma, yá ùucùaca séenási Jesús íiwita ìwali, yái séenási pumèníirica isàni.
  tsn-tsn: Ka lobaka loo Jesu o ne a le kwa Bethania, mo tlung ya ga Simone wa molepero;
    ka nako ya dijo tsa maitseboa, mosadi mongwe a tla a tshotse kurwana ya setlolo
    se se tlhwatlhwa kgolo se se nkgang monate. Hong a thuba kurwana, a tshela setlolo
    mo tlhogong ya gagwe.
  amr-NT: Eʼsiʼdakset Simóntaj onʼdikkaʼuyate. Oʼsidakyareʼuyate. Betania huakkaʼ
    jakyo Simónen jakyo Jesús mesate eʼhuadte ettoneʼ oʼkudonpo huid yerepuʼte ʼuruʼhui̱e̱da
    huasihuaʼa huakkaʼteda e̱e̱ʼtada oʼtotiakpo Jesústaj oʼkutioyʼuyate.
  pwg-pwg: Ma Yesu na Betani meyaginai ma Saimon Giigiipona ina numa kamonai nevanevasiyai
    ikenavipika da ikamkam. Ma wavine sago diudeu ikavarapiyei, kamonai na oira ghabughabuna,
    kana mane na ghamanakina. Ma diudeu kana terepapara ivotawei, ma muriyai na virina
    ivotawei da oira Yesu ku gayamina itepoi.
  cjv-cjv: Ena Yesu iki birom ori Betani fure yai Saimon koma mantai gai ingua yaromi
    ikom tei kei faime. Ena Yesu kua kopuna ne moingua opai ta kongo muku ire Yesu
    moingui tei ume. Te eri nurom kipom nokapu sungua i kam nari i kongo muku ikai
    tei dume. Ena opai ure muku si fa dire nurom biromdi touwire bui tomba
  tha-KJV: ในเวลาที่​พระองค์​ประทั​บอย​ู่​ที่​หมู่​บ้านเบธานี ในเรือนของซีโมนคนโรคเรื้อน
    ขณะเมื่อทรงเอนพระกายลงเสวยอยู่ มี​หญิงผู้​หน​ึ่งถือผอบน้ำมันหอมนาระดาที่​มี​ราคามากมาเฝ้าพระองค์
    และนางทำให้ผอบนั้นแตกแล้​วก​็เทน้ำมันนั้นลงบนพระเศียรของพระองค์
  por-BR-2018: E estando ele em Betânia, na casa de Simão o Leproso, sentado à mesa
