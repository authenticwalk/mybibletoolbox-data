    nga pono maraalun gid nga agoa. Dia nga agoa alin gid sa maamot nga tanum nga
    ginatawag nga “nardo”. Pagrapit na kay Jesus ginpusa na anang liug-liug ang tibod-tibod
    kag pagkatapos ginbobo na dayon ang agoa sa anang olo ni Jesus.
  swh-ULB: Wakati Yesu alipokuwa Bethania nyumbani kwa Simoni mkoma, na alipokuwa
