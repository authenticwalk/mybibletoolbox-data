  mzz-mzz: We Ieisu Bedani imiamia Saimoni Lepelo navanuqe ikanikani, we vavine bunama
    maqaina giamaina imaieni. Kanawavaqa nadi we kanatutula bwaigina, we botolina
    gileu giamaina kanawavaqa alabasita beqa ivalabubuni. We bunamanina imaieni botolina
    itutubaia Ieisu kunukununa iꞌiwaqi.
  gof-WFTW: Yesuusi Bitaaniya kataman baro hargganchchuwa Simoona son gibira bolla
    uttidashin, issi maccasiya albasxiroose giya shuchchafe oosettida philqqaaxe kumetha
    narddoose giya daro al77o shitto ekkada yasu. He philqqaaxiya menthada shittuwa
    Yesuusa huu7iyan tigasu.
  spa-BLM: Estando en Betania, en casa de Simón el leproso, mientras estaba sentado
    a la mesa, llegó una mujer con un frasco de alabastro con ungüento de nardo puro,
    muy costoso. Rompió el frasco y lo derramó sobre su cabeza.
  kyz-NT: Petani pe Jejui 'ga akou, Simão 'ga rog ipe, ipito'om ma'efera 'ga 'wyr
    ipe. 'Gã jemi'waa 'gã nuwamũ kũjã ẽẽ mũ 'ua ojany kasiga ryrũ rerua opo pe. Itasiga
    apopyrera aipo yrũnamũ, aripasi 'jawa apopyrera poromũ. A'eramũ ẽẽ yrũ mopena,
    jany kasiga reko'woka Jejui 'ga akag are. “Naritu” 'jau 'gã aipoa jany kasiga
    upe. Epy ete aipoa jany kasiga.
  dao-dao: Jesuh Bethanih ngnam mnehkse mnehki Sihmona ima awmki. Buh a ei k’um üng
    nghuminu mat naw aphu küi alabasta sing’ui cun aphu küikia um üng abea lawpüi
    lü, um seih ak lü Jesuha lu khana a buih law.
  cya-cya: Jesús ndi'in ñi quichen Betania se'en nducua na'an 'in yu Simón, yu nu
    ncua ti'i lo'o quitso' la. Lja nducua ycu jun xa mdiyaa sca ne' cuna'an se'en
    nducua Jesús. Lyi'ya ne' sca te'en tyi'a xityi'i nu chacui' nardo, lo' qui'an
    ntsu'hui lyoo na. Mcha ne' yni te'en can' lo' mslo tucua ne' tyi'a xityi'i can'
    que ñi.
  beu-beu: Betania aabang mi, nehe nu ene Simon. Tura angu nehe aing vengsini, se
    dilang hapeburang aing ening angu ebele. Aarunge angase, ana mona tila. Senge
    muse, bae ila ved aaung-hama angu ejol mi jedung se, Yesus bot Egahing vala ang
    naung imampi ila Simon ehava mi naadang. Ini naadang sehise, nehe jangu nu hoa
    Yesus Aing harak. Jal manema botil nu ini eng angu akabitak medi tila angu ana
    pina, jal manema angu etatabit ebili eele. Ang muse ana jal manema angu metma
    Yesus Ong mi bokong balea-balea, e metma tanda ening ana Yesus Aing aada tila.
  wrk-wrk: Barlbayi Jisus karri nanankurri bayakardarri barrawuyabarrawuyarri niji
    Bidani, baki ngankijba nyuli barrawuna. Nanda nangangi barrawu Sayiminkanyi. Nanda
    nganinyi Sayimin, wabula nyulili ngujbulijba waban bukamba, ngala nanijba kunybijbayi
    barri. Jungkuyi Jisus baki nanganginmuku kandimuku nangandu, baki wardamba yalungki
    mamanyi. Ngala yalungki wardamba mamanyi, baki ngankijbayi jibarri kalawuyngkurru
    barrawuna. Kuyu nyuli bujili nangandu marnina. Kalawunyi bujilina nanda yaji barrinani
    jirrki, ngala nanjananja. Banjawayi kunyba kudu. Niji nanankanyi yajinyi, nard.
    Nanamanji barri yalili yarrijba nanda yaji kuyuwana Jumukunyi, waluwa yalili makaba
    mankanyi nangangi jambana. Wajbayi kajanyi dungalanyi jibarriwanyi, baki wudumba
    nyuli nanda nard. Jilajba nyuli nangandurri Jisusyurri, baki bindabayi nanda yaji
    nangandu kulajina Jisusnyina.
  nii-nii: Nga Jiisas eim Besanii konu ełe pupu, Saimon ok kinj nang pirim, ngii konu
    ełe pum. Pupu mołpu kin, kuni nołmun peł ełe mułang kin amb endi om. Opu kin,
    amb ei ming ka wii endi sipi tu wum. Tu wupu kin, ming ei mur ka wii, ku owundu
    pułum ming ei, topu gał tum. Topu kin, kopung ka wii sipi, Jiisas peng ełe kindim.
  ign-NT: Tacahe, ema Jesús tiyanapa tichava eta te avasa­rechicha Betania. Máichuha­quenehi
    eta manani­siraya mayehe ema achane ticaijare Simón ema leprosoinihi. Tacahe,
    eta manisirahi, sucahe­paipahi esu ésuna esena. Suámapahi eta perfume te bótechicha.
    Ticaijare nardo eta juca tíjiyeama amairiama. Táetaviuchahi eta tasiva­chavahi.
    Supauchapa ema Jesús. Suvechu­jihapa eta bótechicha, tásiha, suépusa­sicapa eta
    táijiyea­maquene perfume.
  dik-NT: Ku tɛ̈wën rëër Jethu Bethanï pan raan atuet cɔl Thaimon, tɛ̈wën mïth yen,
    ke tik bɔ̈ kek töny koor cï cuëëc ë tiɔm ril la yic miök ŋïr cɔl naar, ye ɣɔɔc
    wëëu juëc apɛi. Ku kuem thok ku luuŋ miök Jethu nhom ëbën.
  cac-cac: Axo Jesús ayec' d'a Betania, d'a yol spat vin̈aj Simón, d'a yalan̈taxo
