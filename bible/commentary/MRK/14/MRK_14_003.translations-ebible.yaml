  esk-NT: Jesus-uvva inniqsuq Bethany-mi, tupqani Simon-ŋum atniġñautiqaqtuam auyugaqtuamik.
    Aasii niġipkaqługu aġnam tikiññiġaa saagaqhuni akisullapiaqtuamik uqsruġutmik
    atiqaqtuamik Nard-mik. Taavruma aŋmaġniġaa nakasruŋŋuaŋa kuvikługu uqsruġun Jesus-ŋum
    niaquanun.
  msb-msb: Myintras na adto si Jesus sa Betania nagakaon sa balay ni Simon na kasadto
    may leproso, may sumulod na babayi na may daraʼn surudlan na himo sa alabastro
    na bato puno sin mahal na pahumot kay puro nardo. Pinusa niya an surudlan kag
    ginbu-bo an pahumot sa ulo ni Jesus.
