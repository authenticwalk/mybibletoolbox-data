    Tegin we ome pude-tukal pichis, tegin Jesús-chaglagin ti-wawad imas.
  gvf-gvf: Ena Yesu Betani ai Saimon seki egile ki sungwa yal ogu ala milere, komina
    nere milungure, abal ta ure wel niriin minanin wai wen sungwa, tobe bil bilungwa,
