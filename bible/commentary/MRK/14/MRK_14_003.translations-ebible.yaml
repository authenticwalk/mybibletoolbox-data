    mongo ungevlirini botel sanda wulprona, botelva nomba besal hevm, no sandava teihnungva
    besal hevm vevna, diva os lohmanavna i. Wulpronamba, kewul powalnamba, doa Yesusna
    kura sovho, osm vevna, Yutanind ten indhana mindilm sovhowol vinvnam, os singvi.
  mca-mca: Ha' Jesús i'ni' ha' Betania ke' ƚetsi'ii ha' Simón ƚenqii iye leproso,
    i'nijupju' ha' ƚeqe mesa. Qa nam ke' ewi'ƚ efu neka'x ke' ewi'ƚ ute eƚi'ni'ij
