  cak-SNT: Y ri Jesús cꞌo chupan ri aldea Betania, chirachuoch ri Simón ri xcꞌachoj
    riqꞌuin ri yabꞌil lepra. Ri Jesús tzꞌuyul chirij ri mesa, y jareꞌ antok xalka
    jun ixok rucꞌamun-pa jun frasco ri bꞌanun cha alabastro y cꞌo nardo puro chupan;
    jun jubꞌul akꞌuon ri altíra cara rajal. Y ri ixok xukꞌumij ri rukul ri frasco
    y xukꞌej pa rujaluon ri Jesús.
  uvh-uvh: Ka Jisas adi Betani yong u anga aming nua'ni ka tim bagana kadagang lepa
    kayong kafong natugupmuranga tanga karendagu' wapni Saimon adining yak ganang
    amogu'. Amanga ning tanga aming fam guk nana kubap mera naging. Ka taming nua'ni
    wari iyung amanga ananing wel mupmu adi' karengsa' ka uningkim mambong girii warisa'
    toyaging u kandang guk bema afanga de u dura ning tanga Jisas ning ki ganang u
    tagara sufurungama yaregu'. Wel ka wa tim aming kungkumosi ning fuksi'ganang sufuraimiaging
    ningwara' u tagakngamgu'.
  ino-ino: Yisasi'a Petani uno a'ke'ainaka fuko'ya ako ake'nikeno alino kanale hute'nea
    ve'kamo nopi uno mai'ne. Ani ve'kamo aki'a Saimoni'ae ve'kamo nopi uno mai'neno
    ne'ya ne'nekeno mako a'mo'a yafa ke'ayo alino akaeyate e'ne. Ani ke'ayo alo nehaya
    yafa'mo aki'a alapasata. Ani masave kepi mako lusi miya'a hane'nea masavena mana'ake
    li hane'ne. Ani masave'mo aki'a nati. Ani a'mo'a ani masave ke alino atakiteno
    Yisasi akenopale la'kino falete'ne.
  gnn-gnn: Ga ŋulinyaramirriyu ŋayi Djesu yukurran nhinananydja Bithini wäŋaŋura,
    yolŋuwalanydj yäkuwala Djäymangala wäŋaŋuranydja, ŋurikal yolŋuwala ŋunhi ŋayi
    burrpuymirri ŋäthili. Ŋunhi ŋayi yukurrana Djesuyu ḻukana ŋatha, bala ŋayinydja
    bäy miyalk marrtjina balayi ŋunhimalayi, withiyara ŋanya, ga gäŋalanydja ŋayi
    marrtjina buŋgan bäwny'tja, biyapulnha wal'ŋu ḻatju'na dhikana, yäku nät, yurru
    rrupiya-mäypamirrina, mel-wiḏi'na yana dhikana wal'ŋu. Ga dhunupana ŋayi ŋunhi
    ḻapmaraŋalanydja dhänydja dhuŋgunany'tja ŋurikiyi, bala rarryurrunana dhunupana
    muḻkurrlilina nhanukala Djesuwala.
  yal-yal: Yesu yi Simɔn dogonfontɔna banxini Betani taani waxatin naxan yi, a yi
    a dɛgema, ɲaxanla nde yi fa, a so banxini. Alabasita gɛmɛn muranna suxi a yii
    latikɔnɔnna sare xɔdɛxɛn yi naxan kui naxan xili naradi. A na muranni bɔ Yesu
    xun ma a latikɔnɔnna sa a xunni.
  cnt-NT: Lia'₂ con'₂ 'ein₅₄ guë́₄ juɨg₂ Betania ja₁quió'₄ i₂të́'₂ dsa₂ Si₂mu₅₄ 'Mé'₅
    'Iog₅, jaun₂ ca₂dsióg₃ jan₂ 'io₅₄ quian₅ caun₂ tsɨ́₅ no'₅₄ mɨ₂juɨg₂ a₂'mu'₅₄,
    a₂lë́₅ jmá'₃ no'₅₄ quió'₅ mɨ₁'au₂ nardo. Jaun₂ ca₂niá₃ nɨ₁tsɨ́₅, jaun₂ ca₂'ág₂
    no'₅₄ mɨ₂dsi₄ Jesús.
  tif-tif: Yesus nikil iyo Oliv Tikiin ayo kela din abip Betani kawu bomdiwa, din
    tunum ma angtiil mafaknala, alta dap-talalula yawase Saimon ami am kawu ima im-bom
    bom ilala, unang ma tang tambal-kup tabin ok ket ma kulii-tulu kaami ket kaali,
    tuum alabasta ta tem kalu dotusip. Kemin, tang tangbal-kup tabin ok naat o ken-umbip
    ayo kaptoowu be kemin, kaali ti sisol dukum ta saan-umbip. Kemin, unang uyo ket
    kaayo, lo-lomdu tang tambal-kup tabin ok ayo kulii yak Yesus ami dabom diim kawu
    sing daalula,
  nlx-nlx: जेवी यीशु बेतनियाह माय शमोन ने गेर रूटो खाणेन बुहेल ईतो जाह पेल कोढ एतो,
    तेवी एक बायकु दोवल्या देगड़ान सिसी माय चोखो जटामासीन गेंदाण्यो तेल लेन आवी; एने
    सिसी उगाड़ीन तेल यीशुन मुंडा पोर रोचीव देनी।
  apw-NT: Béthanyú Simon, łóód doo ínádįh dahi leprosy holzéhi yaa naghaa n’íí, bigową
    yuṉe’ Jesus iyąągo sidaadá’, isdzán ła’, ch’il bik’ah spikenard holzéhi łáń ílíni,
    tús alabáster bee alzaahi besi’áni ha’áyí’ą́ą́go baa nyáá; áídí’ tús bidá’gee
    yists’iłgo ik’ahíí Jesus bitsits’in yiká’ yaa yiziid lę́k’e.
  gum-gum: Betaniasrø tru Simón Leproso taigwei yau Jesús wabene, kan ishug alabastro
    limetayu nardotøzhig chi undisaimíig, netsiig, truba may irrabig, purø nuweyigwan
    srua, kemalla, Jesús mishatsigu wamnetø, limetan pushippa, tru may irrabigwan
    tur pala itølushibig køn.
  not-NT: Aique yogaganaca Jesos canta Betaniaquë. Cara, ainta Iriro ibangoquë Simón
    ira iribatsasetabitaga jirai. Yapasigui Jesos cara pipocasipëri tsinane. Pamëgotasitapëri
    asaiti casangajengaro jitacha náriro ora tojai pipënata. Ora pinanta pobetsicagani
    mopë sibitaro jitacha aribásitoro. Pisataicoquero, oshaguëguitontapari Jesos iguitoquë.
  plu-plu: Igme Kiyapwiye Jesus msekwe ay nipit paytwempu Betâniya ayge gipineku kiyapwiye
    Simawh. Igme kiyapwiye Simawh minikwak ig axpusakarete apit busukne. Ku samah
    ig Kiyapwiye Jesus bat ayge aranwa axtet, pahapu tino danuh atere git. Eg ayta
    akak imihgi agiku pahá atiy kehka tip seyno. Ini imihgi kehka akak “nardu” inyekata.
    In kanitiwnisima. Eg tino danukwa kennesa git, eg dunih abita ini imihgi atiy,
    eg dimukwin ta gitewharit Kiyapwiye Jesus.
  iou-iou: Täŋpäkaŋ Jesu Betani yotpärare-ken itkuk. Itkaŋ Saimon, gisik paräm ikek
    yäŋ iwerani unitä yotken äroŋpäŋ ketem bok naŋkumän. Ketem naŋ irirän webe kubätä
    ume käbäŋi säkgämän u gwäki taŋi peŋpäŋ yäpanipäŋ yäpmäŋ äbuk. Yäpmäŋ äbäŋpäŋ
    Jesu gwäki-ken piŋ ibatkuk.
  ntp-NT: Vaidʌ ʌSuusi Betaaniʌrʌ daacatadai Simuñi quiidiʌrʌ. ɅSimuñi ʌʌquioma viaacatadai
    ʌcoocodagai ismaacʌdʌ duvaldi gatuucuga dʌmos cadueeyi ʌgai. Dai aidʌsi mesa vuidʌrʌ
    daacatadai ʌSuusi, tai ami divia ʌmo ooqui dai bʌʌcati ʌmo tucayu alavastrocʌdʌ
    duñisicami suudacami asaiti sigian uuvadami sʌʌlicʌdʌ namʌacami. Dai taapai ʌtucayu
    dai ʌSuusi moodʌrʌ tʌi ʌasaiti sigian uuvaicʌdʌ.
  rai-rai: Iesu i ki utbaai irong Betaania, u ra ruma anun Simon, ia baa namuga i
    malaapaang ma ra wukawuka. Baa i ki u ra winangaan, raa tabuan i waan karomi ma
    ra polo na mangingi baa di waatungi naa naad. I ngaatngaat aakit, ma i taana u
    ra in palaa baa di paami ko ra waat. I aak puar wa in mataana palaa, ma i laboi
    u ra in lorin Iesu.
  haw-1868: A aia ia i Betania, iloko o ka hale o Simona ka lepero, e moe ana e ai
    ilaila, hele mai la kekahi wahine me ka ipu alabata, he mea poni koloko, he aila
    ala, he mea kumukuai nui; a wehe ia i ka ipu, a ninini iho la ia iluna iho o kona
    poo.
  ffm-ffm: Nden Iisaa ana Baytaniya, ɗo galle Simon ceppaaɗo oo ɗoo. O jooɗii faa
    o ɲaama, debbo gooto naati ana jogii faandu nebam laaɓuɗam, uuroojam, tiiɗuɗam
    coggu sanne. Debbo oo heli faandu nduu, wuji nebam ɗam e hoore makko.
  arb-NAV: وَفِيمَا كَانَ يَسُوعُ فِي بَيْتِ عَنْيَا، مُتَّكِئاً فِي بَيْتِ سِمْعَانَ
    الأَبْرَصِ، جَاءَتِ امْرَأَةٌ تَحْمِلُ قَارُورَةَ عِطْرٍ مِنَ النَّارِدِينِ الْخَالِصِ
    الْغَالِي الثَّمَنِ، فَكَسَرَتِ الْقَارُورَةَ وَسَكَبَتِ الْعِطْرَ عَلَى رَأْسِهِ.
