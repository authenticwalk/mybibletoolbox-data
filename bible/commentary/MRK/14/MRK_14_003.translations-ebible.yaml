  zar-NT: Zoëʼ Jesús yödzö Betania, lu yuʼu lidxëʼ Simón, bönniʼ güíʼinëʼ huëʼ nudzuʼ
    ruzödi. Tsanni niʼ röʼë rahuëʼ Jesús, guyázanu tu nigula, nuáʼanu tu bö́gaʼdoʼ
