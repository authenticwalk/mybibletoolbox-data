  gvs-gvs: Yeisu ina Saimoni ina vada Betani goi ikaaiyaka. Saimoniyana boi tolepero
    tayamo. E Yeisu ikaaiyaka ikakáika go, vavina tayamo ima pútuma ma bootorina dedevina
    toina iikavale. Putumayana moe nadi maavadaina go, ana maisa gagaina. Ikavale
    ima botoriyana ikiguyali, Yeisu dabana goi isiwoi.
  kbm-kbm: Givin sawa etok Yisu gibweg nangge Betani, ei gibweg amol ti ane nam, amol
    nok ebe warik gigas bid namvu ok are Saimon. Be givin ebe eisir tis Yisu en ben
    imbweg ok, be avie ti givwat marasin ukwas ti gisov gen mate ti be marasin nok
    ane mone bamo molge. Avie nok gitangi Yisu gile be ges gen mate ane gao ponge
    be gimsuli marasin ukwas etok gisov Yisu dabe.
  tew-tew: Ihayhä̖̂ä̖ḏibá Jesus oe Bethany búˀay najiˀ, heḏi wí sen Simon gin nakhá̖wä̖́ˀivîˀ
    ihúuhoˀ, nä́ˀi sendá naphéetaymuuwän. Jesus nahúuˀä́n dihayḏi wí kwee wên pꞌonbayˀay
    imáaḏí natsꞌú̖, indá kꞌuu tsꞌä̖ˀiˀḏi ûnpaˀan heḏi wí ka̖ˀpꞌoe “nard” gin dâytu̖ˀoˀiˀ
    ûnkuˀun. Nä́ˀi ka̖ˀpꞌoe-á saˀwóˀgí nasun heḏá hânho-á nachä̖ˀmuu. Heḏi iˀ kwee
    in pꞌonbayˀay kꞌáy iháve, heḏi nä́ˀi ka̖ˀpꞌoe-á Jesus-ví pꞌóˀḏé ônˀewe.
  rmc-rmc: Sar sas andre Betanija andro kher ko Šimon, saves sas malomocenstvo, a
    bešelas pašal o skamind, avľa ko Ježiš jekh džuvľi. Ola džuvľa sas alabastrovo
    caklocis, andre savo la sas igen vzacno olejos le nardostar. Phagľa o caklocis
    a čhiďa avri oda olejos le Ježišoske pro šero.
  apr-apr: Yesu inepe la Betani ngo ye rumu ke Simon, tool tani yo mugu ngan botoboto
    medana ikani i. Le nga iwurur ye kakawa ke kaningi so a ikanen so, inbe garup
    atu ipa a ilo. Ngan garup tani in ilo ngan ikaua dap maitiap yo tikarata ye pat
    sallinene dook mata, inbe tipalingi kai nad surunu yo kini ki dook mata i, in
    ilo ye i. Motong la igoromkata dap tani in koonoo, inbe iti kai surunu tani yo
    pat ki mai mata in lo Yesu kutono.
  tiy-tiy: Wén i no sébaan fuweh, diyo i Jesuse dob Betania dob lawi i ségétéwe lagéy
    féndawét Simon. I ni lagéy ménadi-adi bé déruune fémute. Amun mama ro, énggumah
    i ségétéwe libun nuwitén i fiyowe katiya ménféno bé mamute nor toow fo balilaga
    féndawét nardo. Atin ménfégédét dob Jesuse brab rénébeén i reer i katiyae ni atin
    lénukaén i nore ni dob uléw Jesuse.
  nlg-nlg: Jesus te ghaha tana valena Simon i Bethany, na mane te marabu oli mai tana
    kuhu. Mi tana bona tara sopou horu ni vanga, sakai na vaivine te haghe mai. Gaia
    te holaa na popo vatu tara holoa nia na alabaster, te vonughia na kokolo uruurua
    te dato ngangata na matena. Agaia na vaivine te hangavia, me kovalaa tana uluna
    Jesus.
  dgr-DOGNT: Ekìıyeè k'e kǫ̀ta Bethany Zezì Sımon wekǫ̀ wheda. (Sımon gokwǫ̀ tàda
    t'à eyaı̨lè.) Ekǫ ts'èko kwetǫą yìı yìk'eetł'òo dètìı k'ehtı̨ xè Zezì ladà k'e
    shètı̨ ts'ǫ̀ èhtła. Kwetǫą nàyı̨ı̨zhì gà yìk'eetł'òo yekwì k'eį̀htł'ı.
  pes-OPV: و هنگامی که او در بیت عنیا در خانه شمعون ابرص به غذا نشسته بود، زنی با
    شیشه‌ای از عطرگرانبها از سنبل خالص آمده، شیشه را شکسته، برسر وی ریخت.
  ron-1924: Пе кынд шедя Исус ла масэ, ын Бетания, ын каса луй Симон лепросул, а венит
    о фемее каре авя ун вас де алабастру ку мир де нард курат, фоарте скумп, ши, дупэ
    че а спарт васул, а турнат мирул пе капул луй Исус.
  tpz-tpz: E Ieesuꞌ to nö en manuh pa vöön va Bëtaniꞌ, pareꞌ tavus en pa iuun pe Saëmon,
    e Saëmon pamëh to teꞌ me voh non a mët vëh a töpaꞌ. E Ieesuꞌ to ënëën vaꞌpeh me
    non o upöm teꞌ, ka köövo teꞌ maꞌ o vanom o pöh voen vaꞌpuh rakah, pareꞌ teꞌ non
    po puto nee to nok voh pa vös nee to popokaꞌ ne a arapasta, e köövo to kon o vanom,
    pareꞌ puit ko koꞌkoꞌ en peꞌ manih pa pasun e Ieesuꞌ.
  agd-agd: Máan tiyákan Yisasi Betaní barufá oren amon daná aí bain banta Saimonin
    amá karáká o kumamin mana nanin mano kákan esantakhein moníká bain aunka uveri
    anan mamaren eriven mai aunka uveri anan me yuvaren Yisasin ánontá banaen mino.
  rkb-NT: Sesus Betanija bo zumu. Tapara Simaõ iakõrõrõta zizororowyta wahoro bo nitsuk.
    Tahadisahakanahaze wytyk inatsuk. Atatsa jokmorẽnikia ty taoporosuk arabastero
    harahare hi, tsipokzitsarẽna niy. Narado inarokoha tsipokzitsarẽna ty. Atatsa
    Sesus boze taoporosuk zisoiktsakik iwaze jokmorẽnikia ty iharek bete ziharasusuku.
    Iwa nikara.
  san-THA: อนนฺตรํ ไพถนิยาปุुเร ศิโมนกุษฺฐิโน คฺฤเห โยเศา โภตฺกุมุปวิษฺเฏ สติ กาจิทฺ
    โยษิตฺ ปาณฺฑรปาษาณสฺย สมฺปุฏเกน มหารฺโฆฺยตฺตมไตลมฺ อานีย สมฺปุฏกํ ภํกฺตฺวา ตโสฺยตฺตมางฺเค
    ไตลธารำ ปาตยาญฺจเกฺรฯ
  iws-iws: Jisɨs siya om Betani hɨr nwokɨn Saimon siir omaka aiir. Tɨ inkamɨn paowaigɨ
    pɨskɨmkopouɨn. Mɨ ɨiya Jisɨs siya ha nikɨ ɨdwo aeyɨn mɨ wig ɨra ɨna yapnɨnopkainaniya
    siirɨm. Mɨ tɨ wa mobɨn umɨr prasae bɨ saɨngɨn. Mɨ saeya kwaigwowa ɨna kinɨs haigiya
    tɨ wa mobɨn siir kɨbokouwa. Mɨ tɨ wa mobɨn pɨuii mɨiyɨkakɨn ɨni Jisɨs siir mwo
    ɨiirarar yaokɨn swokiyɨn.
  pol-SZ: Jezus tymczasem zatrzymał się w Betanii, w domu Szymona Trędowatego. W czasie
    kolacji weszła tam pewna kobieta z butelką bardzo drogiego, wonnego olejku. Stłukła
    szyjkę i wylała olejek na głowę Jezusa.
  ztq-NT: Lëë Jesús kwey Betania lidzy Simoñ nii kwlañ kyalkits nii lë lepra. Lëë
    xaa sob lo mezh noyaw xaa tsiñee lëë tu kwnaa ptsiñ noy tu bot. Kaktsësyo tub
    clasy aceit nii xlyaa nex. Tir nyazh non clasy aceit ko. Lëë me pxaly bot ko aan
    lëë me kwtëëb aceit nii xlyaa nex ko lo kik Jesús.
  zai-NT: Nuu Jesús Betania ralidxi Simón ni gupa lepra que. Ne laga zuba be ruaa
    mexa', beeda ti gunaa bedané ti frascu dxa de aceite rindá' naxhi ni nabé risaca.
    Ne gundaa frascu que bichá aceite que ique be.
  upv-upv: Iesu evan renge Betani ko elik renge naim se Saemon nga bonevis mimsi e
    mesien nga niber m̃im̃emaul. Ko ni esakel mare ko eaan. Ko nesevin san evini jin,
    otori botel san nga marloli nevöt e san, nisen arwera alapasta. Renge botel nen
    senta nga marloli renge nart oto rengen, mapun erres elep ko nowlin elep kele.
    Ko vinnen obbri botel nen ko ejvi senta nen renge batu Iesu.
  aui-aui: Bi raghanina Yesu Betenine na Saimon, tomogha iiyabo naghove korekore ikabina
    yana bareye. Bi siyakamkam, na wasike tana verikoko alabastama sibera bi mayawaga
    kamone na ikawari irughu. Da verikokona kanighona ikiyagiini bi Yesu gayamine
    mayawagina iwayi. Bi mayawagina miisanina ghamana bi nadima sibera.
  wap-NT: Naꞌapain Bethany iaꞌo Jesus, Simon, kabishopankauzo kichanaꞌiki-kizai bishoi
    idi dapu ii. Jesus aroapatinan puꞌu, zun morotan onaꞌakapanii moto sodi, kuba
    idiꞌo utoma-kao, paidaꞌo kaduunuribai kawinipinaꞌo idi, nard kiaꞌo udakota-kao.
    Odaꞌatan moto sodi, udaunaꞌan oshootan naa wuruꞌu kaduunuribai Jesus zowau diꞌiti.
  mva-mva: Bong ngaradia-lo nge Iesus Betani-lo isoaki, tamoata kikiri dokia ara Saimon
    pera kanana-lo. Makara isoaki be imoanakonako nge aine teke bureng-dang teke boau
    oarika nge bulo tekena-lo idoki be ipura. Bureng ngae nge kai ara ‘nad’ oti ka
    emaka ipura, be zazaia nge atabala-tina. Kodeka aine ngae bureng ngae iuasari
    be Iesus pangana-nao isuburakaria.
  dwr-NT: Yesuusi Biitaaniyaa gadiyan oolluwaa harggiyaa Simoona soyin qumaa maanaw
    utteedda wode, itti mishiratta bilqqaasiyaa kumeedda narddoosa giyaa darii al77o
    shittuwaa akkaade yaaddu; he bilqqaasiyaa menthaade shittuwaa Yesuusa huuphiyan
    tigaaddu.
  kfw-kfw: Bethany makheiya Simon inti apumma kaphar ri kaleiroon miring inkhat innna
    Jisu'n abak a-inna omlaikhan, numeisa inkhat lungngoi beel kasipchei inthiang
    nard makheiya insum amankatam sariak choiya aheiwa. Numeisanu khan sariak beelkha
    amakoiya arim kahoi sariak kha Jisu lu-ah aleibun.
  bfz-bfz: जेबे यीशु बैतनिय्याह गांव रे शमौन जेसखे पईले कोढ़ था तेसरे कअरे रोटी खाणे
    बैठे रे थे, तेबे एक जवाणस संगमरमरो रे पांडे (सुराई) रे जटामासिया रा मईंगा और साफ
    इत्र लई की आई और पांडा तोड़ी की इत्र तिना रे सिरो रे लटी ता।
  cuk-09: Jesús Betania-neggweburgi gudii, Simón-naibe-buna-ya-maleged-nika-gudigusad-negse
    mas gunnaded. A-neggi mas gunsigu, ome-wargwen gwallu-wawaa-nuedi, nardo-nugad,
    gargerba-baklegedi, bute akwa-alabastro-nugadgi sii, senonikid. Ome gwallu-wawaa-bute-nono
    bichisgu, Jesús-nonogi a-gwallu-wawaad eosad.
  ben-OBCV: যীশু যখন বেথানিতে কুষ্ঠরোগী শিমোন নামে পরিচিত এক ব্যক্তির বাড়িতে আসনে
    হেলান দিয়ে বসেছিলেন, তখন একজন নারী, একটি শ্বেতস্ফটিকের পাত্রে বিশুদ্ধ জটামাংসীর
    নির্যাসে তৈরি বহুমূল্য সুগন্ধি তেল নিয়ে এল। সে পাত্রটি ভেঙে তাঁর মাথায় সেই সুগন্ধি
    তেল ঢেলে দিল।
  mil-NT: Te Jèsús ndécú‑gǎ ñuú Bètaniá vehe ɨɨⁿ tée nàni Xímú, tée ní tnahá cuéhé
    sǎ dátèhyú nihnu‑xi yɨquɨ cùñú‑ó. Te yɨ̀hɨ Jesús mèsá xéxí‑gǎ ní quexìo ɨɨⁿ ñadɨhɨ́
    néhé‑áⁿ ɨ̀ɨⁿ sá nǐ cuáha yúú vǎha yúú nání àlabastrú, te xɨtɨ́ xíǎⁿ ñúhú àcití
    sàháⁿ tnámí sǎ nání nǎrdú sá ǐo ndèyáhu, te ní táhú‑áⁿ xǐǎⁿ te acìtí ñúhú xɨ̀tɨ́‑xi‑áⁿ
    nǐ sódó‑aⁿ dɨ́quɨ́ Jèsús.
  myu-myu: Jesus Betânia ka be osunuy. Simão duk'a be osunuy―ierep tũibit tuk'a be.
    Jekõnkõn pima ayacat oajẽm Jesus kay. Timũn'a kug̃ oajẽm―wita'a mug̃ẽg̃ẽ'a kug̃.
    (Wita'a butet alabastro i osunuy). Tide'oati otinuy ya be. (Tide'oati butet nardo
    i osunuy). Judeuy'u ce'ũat mude'o'o'uk ip osodop nardodim. Tideibog̃ cĩcã otinuy.
    Ayacat oajẽm Jesus kay. Timũn'a ũ o'su'ũkaka. Tideo'ati o'tidi Jesus a be Jesus
    ikukpin cĩcã cexe buye.
  amk-amk: Na kutu nanai Yesusi niai na Betania na Simoni, mano raminde nanai meninang
    kusta foi, ne munufoi. Rabuang bo itorampi foi, wiwing manei da weia. Wiwingfoi
    kiao maning niunsai mampori botori bei, maning nani ne harga dedai paria. Bioi
    karai botori rahanang foia, tuti yuai maningfoi sara Yesusi nungfo nai.
  fai-fai: Kale Yesus ayo Betani kal Saimon wol bán gam akbiw ami am kal bom, wanin
    wanin bán kal madan asin net abe bom keimano, wanang mak uka tad Yesus atam nadule
    uka wok fiw kidel alabasta tum ket kisol dukum sánin uyo dew tad imsá dok gebom
    teidawune,
  ura-NT: Betaniau cosibi ruhecaeraneein niicha curuaateeuri Simoon loreri asaae turuhin,
    ecu nelauriana najaan rori choae lauhecoha Jesosone jana jetaote, alabastro caje
    ichanohi que curuhin- ujuane nejesina caje ichanohi jataain coretiin nenaa jujuai
    nardo amaain turuha cue leinjiin ene. Nitohaneein turuhin jetaote nii jujuai curu
    raiheitiin Jesoso couturi choae chorohe.
  mcd-NT: Ascano Jesús Betania ano cani. Cai Simón pushu muran iquini. Nan Simón nami
    rashquishi futsua ini. Nannoshon Jesús Simón acamaquishon piti ano tsaocun ainfoan
    toquiri moti tsomashu otan aqui ocashquin. Nan toquiri ahuun anu alabastro moti
    huamua. A muran ininti fospi huani. Ininti ahuun anu nardo fasi pui nua. Ascano
    ainfoan motica fuputan Jesús ahuun mapoqui ininti ocani.
  urt-urt: Jisas narp Betani ŋoto yukoh Saimon, miyeꞌ ŋaiye wahriꞌ epwa wukeh wukeh
    sai me kin. Jisas ŋono ŋai narp pe, tuwei ende wate woto. Ti wenge pinip winyeꞌ
    yukoh ŋeser ende ŋaiye tikin miꞌ supule. Ti wasarꞌe wonge botol ŋeser uku pe,
    ti wuruꞌe pinip winyeꞌ uku wanah ŋondoh Jisas.
  kiz-kiz: Wakati Yesu ajhele Bethania kunyumba kwa Simoni mkoma, ni bhwakati ilota
    kumeza, n'dala mmonga akahida kwa muene ni chupa jha marashi gha nardo safi ghaghajhele
    ni gharama mbaha sana, ajhikaguili chupa ni kujhimimina panani pa mutu ghwa muene.
  tzo-TZE: C'alal tey oy ta Betánia li Jesuse, tey oy ta sna li Simón ti tsacbil to'ox
    ta c'a'el chamele. C'alal tey chve' ta mesa li Jesuse, tey ital jun ants yich'oj
    tal slimita pasbil ta alabastro ton. Nojem ta muil poxil, nardo sbi. Bats'i toyol
    stojol. La svoc' li yavile, la smalbe ta sjol Jesús li sbele.
  lex-lex: La'pa Yesus Nden la leta Betania, pa Na'an rerer lia'a Simon maka ululu
    de klernana nnienia ulityata de genni. Noma patke' ida nmai Yesus de, de nodia
    potla ida maka ha rhi' nana la watu-watu mak welli werta, de npenpuen lia wu'ru
    huwua mikmikri narwastu, mak welli werwerta wali. Noka patke' de nhi' wah'a potal
    de nurnu na'nama nwalia wu'ru della Yesus o'tani wawannu.
  dov-dov: Lino Jesu kalimu Bbetani mun'anda ya Sayimoni sichinsenda, kachili mukulya
    atafula, mwanakazi wakasika kulinguwe amunkuli watununkilizyo tudula loko, ooyo
    wakali wanadi. Wakapwaya munkuli akutila nadi amutwe wakwe.
  rgu-rgu: Nai koro Betania, hapu lahenda esa, nade Simon. Maꞌulun na lahenda rahiaꞌ
    ana, nana huu hapu hedi kusta. Tehuu besaꞌ ia ao-ina na makamoiꞌ a so. Tepoꞌ fo,
    fai malole ria beita mai fa, Yesus asa reu raa-rinu nai Simon uma na. Faiꞌ fo
    ara raa-rinu, te inaꞌ esa mai naneta no Yesus. Ana homu neni boto fo taon nemeꞌ
    batu a mai. Isi na mina maboomeniꞌ teaꞌ mabeli a. Basa de, inaꞌ a beru natepa
    boto ria tatana na. Boe ma ana poꞌa mina ria, feen titi bai-bai neuꞌ Yesus laka
    Na, fo dadi tanda nae, ana fee hada-horomata neuꞌ Yesus.
  toc-NT: Jesús xani̠t laka­pa­xia̠lhnán Simón a̠má chixcú hua̠nti̠ xma̠­pac­sani̠t
    acxni̠ xka­lhi̠y aktum li̠xcáj­nit tajátat hua­nicán lepra, xlá antá xuilachá
    nac Betania. Jesús xuí nac mesa xua̠yama acxni̠ chilh cha̠tum pusca̠t xli̠mín
    pa̠tum lameta xatlá̠n per­fume xla nardo xánat luu tapa­ra̠xlá xuani̠t xta­palh
    a̠má quilh­ta­macú. Ma̠kálh­ke̠lh lameta y liakpa­xi̠­ko̠lh per­fume nac xak­xa̠ka
    Jesús.
  ulk-1902: E emri Bethania, muige Simona lepera ra meta, E emri leuer aroem, nerute
    kosker abim tabakeam nagri alabasa tarpor, muige muro ido lu; E emetu tarpor daraturumda,
    E abi kerem ge epaiteredelu.
  som-som: Ciise goortuu Beytaniya joogay oo ku jiray guriga Simoon kii baraska qabi
    jiray, intuu cuntada u fadhiyey, waxaa u timid naag haysa weel alabastar ah oo
    cadar naaradiin oo qaali ah ku jiro. Weelkii bay jebisay, oo cadarkii madaxiisay
    ku shubtay.
  anh-anh: Mach ave, Jisasɨv aiampɨra Betani handɨh we, wɨram emŋga usɨ aŋkarɨpɨr
    yupɨr okaŋgaŋgɨnsɨnd hand oramɨŋ ñɨmar. Mbɨkɨr ensa Saimon. Jisasɨv ñi antɨmɨŋ
    ŋkañɨzand anchɨ emŋga hamb ai nsɨham nchɨ nor kwarupɨr emamp aiwɨr yamb uñakŋnsɨnd
    han hɨraimar. Aiwɨr yamb han, han wahanz mɨŋ, han nsɨham nor ohɨra. Mach, anchɨ
    mbanamb nsɨham nchɨ nor han ŋazɨware aiwɨr yamb han Jisasɨnd zɨ handɨh ampɨhamar.
  mam-C: Attaq Jesús tojjo kojb'il Betania, ex kanin tja jun xjal, Simun tb'i. Atzin
    Simun otaq tz'el we' te jun yab'il tze'nku tx'a'k, lepra tb'i. Antza, tzaj laq'e
    jun qya q'i'ntaq jun tal ẍunk tu'n, b'inchin tu'n jun wiq ab'j tb'anilx wen, ex
    nojnin tuk'a jun wiq jupsb'il manyor wi'yil wen, nardo tb'i. Te' tkanin, ex jaw
    tjqo'n ẍunk, exsin jax tqo'n jupsb'il toj twi' Jesús.
  ndj-ndj: Yesu paghaveyi Betaniya, kayaki Simoni dayili atamikili ukalava. Paghaveyi
    vakulya, mau yumoyu avelili na supa ya mafuta ya kunungilila na vatalama nendu
    kayisa, kadiwula supa yila na kumyitila Yesu mafuta vala kumutwi.
  mbj-NT: Ti m' panang Betanija häd näng doo bä m', Simaw saraa hã däk do paa tób
    bä, sa waa tyng hã m' Jesus basooh bä m', ana mä ta wë ỹỹnh. Buu benyym do hood
    mä ta moo gó m' tabadäk. Pä s'ëëb mä ta hood. Tak'ëp mä taky n'aa gebah, joom
    nah-do häd näng do s'ëëb heh'äät ta ti gó hanäng do buu benyym doo. Ti m' tanoo
    gatëh hõm, ti m' tabahah'ook Jesus nuu gó m'.
  lat-VUC: 'Et cum esset Bethaniæ in domo Simonis leprosi, et recumberet, venit mulier
    habens alabastrum unguenti nardi spicati pretiosi: et fracto alabastro, effudit
    super caput ejus.'
  ngp-ngp: Viya Yesu endile Besania mwe nyumba ya Simoni ahumaga matana, naho andaga
    akadya, niyo eza mvele yumwenga na kashupa kena mavuta yedi, naho yakuguligwa
    na matundu mengi. Niyo akagubula kadya kashupa na kuyetila yadya mavuta mo mtwi
    wa Yesu.
  enq-2: Betani dokonya akali kopetali Saimone lenge dokonya andaka Jisasa baa nee
    nao petea. Peteamopa wele tunduma pipae, natame iki wele wasepae, muni andake
    pupenge mende pengenya paleta enda mendeme minao epea. Ipupala baame penge dokonya
    kambu doko tambapala, Jisasanya aiyombanya wele doko kai lakamaiya.
  eng-ASVBT: And while he was in Bethany in the house of Simon the leper, as he sat
    at meat, there came a woman having an alabaster cruse of ointment of pure nard
    very costly; and she brake the cruse, and poured it over his head.
  mna-mna: Yesu ziŋan naŋgaŋ kini timbotmbot ki Simon ta kar Betania. Simon tana,
    ni muŋgu mbetmbeete sananŋana ikami. Zin mbulen isu ma tikanan kini ma timbotmbot,
    mi moori ta, ni ikam ŋgere kuziiniŋana ta ka kadoono biibi kat na, mi imar. To
    ibokat ŋgere putuunu kwoono mi iliŋ sala Yesu uteene.
  myw-myw: Yeisuw gog nises Betaniy, ikamkwam wanbunatum toulepel teitan, yagan Saymon,
    mo na̱tan vin isiw im, ikokew nabotol bwanabwein. Wanuwan nabotol tagon nises
    yagan nad, maysan singay avakaein. Ikatuv nabotol, mo ilgubok kunun Yeisuw.
  sby-sby: Yesu mpwalikuba mung'anda ya shimoni, shimankuntu ku Betani, pacindi ncebalikulya
    kwalashika mutukashi walikuba wamata nsupa yalibwe lya alabasita mwalikuba wabika
    mafuta anunkila amulo wadula, amushobo wa nadi. Walapwaya nsupa ya libwe ne kutatika
    kwitila mafuta pa mutwi wa Yesu.
  sll-sll: Homa Saimon hakubi dongure Yisas awai ol tongwo yali Betani ke pangwi.
    Ke pangwo oo ala iwe, Yisas pi bol bani ami di molere, homena ne mongwi. Mongure
    al ta wel niring, kunu wai ungwo, tobo bir weni bongwo, i ungwi. Urere, grang
    si pa dire, garu dire, Yisas breng bani bil tongwi.
  yaq-NT: Aapo'ik intok, Jesujta, jo'ara Betaania' tea'po aneo, junama'a yoeme Simo'
    teame, bat naataka junerasi taka sa'awakai, junama'a jo'aaka, ju'u Jesus intok,
    junae jo'aapo aanen. Aet jiji'ibwawapo intok, aapo'ik aman yejteko, senu jamut,
    ama Jesujtau yepsaka, juka' ochokok tu'isi win jubak, naaro' teamta ausu'lik,
    intok tu'isi beje'ewakamta weeyan. Junama'asan juka' ili tosai teta soto'ita,
    aet a' auka'uta, jamtaka, junaka'a ochokok a' kobawapo aet a' to'aak.
  uro-uro: Dap toqoräkt i qale ma Jisas e ma Betani di qat täs nävät ama laiqa va
    akni ama ruqa ma Saimon aa vätka qärak i mäqi ama bias pät a qa dap aktni ama
    evopki qia män sa ama kainaqi qäraktni i sa rha mualat na qi na ama duiqa ama
    saksak päm ga qärakni i rhat tes ka i ama alabasta. Näkt täqäp ki na ama oel qäraktni
    i ama mär at tamaska qäraktni i ama ligär masirhat pät a qi. Iaqyäkt ama oel di
    sokt kiat dän näva ama ngämuga ma Nard aa snagut. Qa evopki qia män bä qia rhar
    mät iaqyäkt ama kainaqi näkt kia rhor na ama oel dä ma Jisas aa uväs.
  ita-1885: OR essendo egli in Betania, in casa di Simone lebbroso, mentre era a tavola,
    venne una donna, avendo un alberello d'olio odorifero di nardo schietto, di gran
    prezzo; e, rotto l'alberello, glielo versò sopra il capo.
  muy-muy: Yezu naŋ àbu a Betani, a ahay bu afa ga Simu zal ambələk ni. Naŋ àbu manjəhaɗani
    azum ɗaf. Eslini wal nahaŋ àhurkiviyu ka tay àna tersel njəlatani ge siŋgu kayani
    a kolombu sulumani bu. Tersel gani nani ti təzalay nardu. Èheɓkia ma ga kolombu
    na, àbəki tersel ni ka ahàr ga Yezu.
  kqc-kqc: Ma Iesu bi Bethany ri sena refera nufa amiye roka Simon di yavari amegasa
    iruku irigamori, rema yokoi yaku fore roka alabaster dudu riyadi siua yokoi, ideri
    bi diga roka nard sisika buni vayavaya, mina moi boyo. Diga bi fore tora gade
    dudu voi rededi. Mina rema yaku siua ini diga nufa uratokusi ini adari erausi
    reyo.
  tav-tav: “Cʉ̃re jã jĩagarã,” na caame ĩtoye Jesu maca Betaniapʉ Simón caajeri boabatacʉ
    ya wiipʉ cãñupʉ. Jesu cʉ caʉga ruiri paʉna cãromio alabastro cawamecʉti rʉ werica
    rʉ cajʉti ñuurije pairo cawapacʉtie cajañari rʉre cane ejayupo. Ti rʉre neatí,
    pã, Jesu rupoare capio peoyupo tiere.
  eng-ULB: While Jesus was in Bethany in the house of Simon the leper, as he was reclining
    at the table, a woman came to him having an alabaster jar of very costly liquid,
    which was pure nard. She broke the jar and poured it on his head.
  spa-VBL: Mientras tanto, Jesús estaba en Betania cenando en la casa de Simón, el
    leproso. Entonces una mujer entró con un frasco de alabastro que contenía un costoso
    perfume de nardo puro. Ella quebró el frasco y derramó el perfume sobre la cabeza
    de Jesús.
  fra-_FOB: Et Jésus étant à Béthanie, à table, dans la maison de Simon le lépreux,
    une femme vint à lui avec un vase d'albâtre, plein d'un parfum de nard pur et
    de grand prix, qu'elle lui répandit sur la tête, ayant rompu le vase.
  hau-ULB: Yesu yana Betanya a gidan Saminu kuturu, yana shirin liyafa kenan sai ga
    wata mace dauke da kwalbar turare mai tamanin kwarai, ta shafa masa a kansa.
  mal-mal: യേശു ബേഥാന്യയിൽ കുഷ്ഠരോഗിയായ ശിമോന്റെ വീട്ടിൽ പന്തിയിൽ ഇരിക്കുമ്പോൾ ഒരു
    സ്ത്രീ ഒരു വെങ്കൽഭരണിയിൽ വളരെ വിലയേറിയതും ശുദ്ധവുമായ സ്വച്ഛജടാമാംസി തൈലവുമായി
    വന്നു ഭരണി പൊട്ടിച്ച് അവന്റെ തലയിൽ ഒഴിച്ചു.
  kkc-kkc: Yesu Betani mi mapoo badolone, odoo daga agagisa bia Yesuye tekepo pa Saimonowo
    moso mapoo palaso. Yo omapoo nei nolone badoboome, sobo heeso mai masi pepooko
    yo alabasta deli oso moodoo mapoo mopoodoo soo medee tekepo nad deli i salama
    soo tosimiso. Yayo tosibileso, me gooboo buguloso Yesuwo wiligi mapoo sooso.
  urd-GVR: Itne meṅ Īsā Bait-aniyāh ā kar ek ādmī ke ghar meṅ dāḳhil huā jo kisī waqt
    koṛh kā marīz thā. Us kā nām Shamāūn thā. Īsā khānā khāne ke lie baiṭh gayā to
    ek aurat āī. Us ke pās ḳhālis jaṭāmāsī ke nihāyat qīmtī itr kā itrdān thā. Us
    kā sar toṛ kar us ne itr Īsā ke sar par unḍel diyā.
  far-far: Ana kada sa Jesus nia to 'i laona mae fere 'i Betani, nia ka fanga 'i laona
    lume sa Simon na wane ne kuu nia saungia 'i nao. Ma te keni ka leka mai siana
    fainia na bi ngwaingwai ne kwanga 'asiana, ma nia fungu ana na ngwaingwai ne moko
    lea, ma na folilana ka baita 'asiana. Nia 'ifingia na maana bi ngwaingwai nai,
    ma ka 'igitainia na ngwaingwai moko lea nai fafona gwauna sa Jesus.
  suz-BL: येसु बेथानीमी कोर पाइब सिमोन आ खिंमी खमे जना जन बाक्‍मेनु, मीश मुर कामी
    शुश क्‍येट लाइब ब्रोव़शो रिना पाइश्‍शो तेल कुरशा जाक्‍शा, मेको तेल येसु आ पियामी
    लुक्‍ता बाक्‍त।
  car-NT: Irombo Betania po mo'ko areky pan Simon auty ta Jesus wendamery jako ro,
    amy woryi wopy'po amy tapenen topu kapy'po patere'membo maro. Ita amy tapenen
    typoporen, nardus tatynen i'kaimapyn karapa kynakon. Irombo moro patere'membo
    pynga'po i'wa. Moro itano karapa y'kamy'po i'wa Jesus upu'po tu'ponaka.
  amp-amp: Jisasr Jerusalemt toh tanyhato Betaniko yimor. Yihato Saimonrhu kunys yi
    tohmor. Saimonr bingot lepra dbohneft yakmotrn to bi frtrufnimot. Nd Saimonrhu
    kunysn nuwa ye hasetrn wom mett be tu dborioh mtha yahrnyet wel botort hnamot.
    Nd wel botort frtfnamottn nd bro maruhaye wiknamo welpaye Jisasrhu mfhat fuk wunamotr.
  bht-bht: जालू सै बैतनिय्याह ग्रां च शमौन कोढ़ी दे घरे था, जिसयो यीशुऐ कोढ़े दिया
    बिमारिया ला खरा कितया था। सै ओथु रोटी खांणा बैठया था, तां इक जनानी उदे घरे जो
    आई कने उना इक बोतल लांदियो थी; जड़ी संगमरमर दी थी, उसा बोतला च जटामासी तेले ने
    बणाया बड़ा मेंहगा इत्र था, कने उना बोतला दा मुह तोड़ी करी सारा इत्र यीशुऐ दे सिरे
    पर नियोरी दिता।
  eng-NOY: And when he was at Bethany, in the house of Simon the leper, as he was
    reclining at table, there came a woman having an alabaster bottle of ointment
    of pure spikenard, very precious; and breaking the bottle, she poured it on his
    head.
  cub-NT: Jesús ʉ̃i cʉede Betania ãmicʉriĩmajinoi, Simón pojeyʉ bácʉi cʉ̃rami tʉoiva
    yebai ãivʉ barejáimad̶a na, Jesújã. Que teni cũináco nomió earejacod̶a Jesús yebai.
    Ico nomió nʉvarejacod̶a cũinábʉ ʉ̃mʉjʉribʉ boribʉ mumijʉricoroque. Iye mumijʉe
    nardo ãmicʉe pare mearo corajʉrejavʉ̃ya. Aru pare bojecʉe barejávʉ̃ya. Ico nomió
    earĩ, dibʉre cobarĩ yuarejacod̶a caiye iye mumijʉede Jesúi jipobʉrã.
  ita-1927: Ed essendo egli in Betania, nella casa di Simone il lebbroso, mentre era
    a tavola, venne una donna che aveva un alabastro d’olio odorifero di nardo schietto,
    di gran prezzo; e rotto l’alabastro, glielo versò sul capo.
  lww-lww: Ana e pogos nene, Yesu sike e kumali nap̃a Petani, naga sike e yum̃a m̃ana
    yaru tai nap̃a apio ke Saemon Leperosi, komin nanua susumo naga p̃ar leperosi
    se e yepena. Ana Yesu kinana ke e yum̃a nene, sira tai pimi puna, mla piawi tai
    nap̃a amiyum̃aen e kilavaru tai nap̃a po, a piawi nene na pulen ponotaninu nap̃a
    amiyum̃aen e was nen p̃eligalaki tai, nap̃a kana kilavaru keviu pap̃isi. Ana sira
    nene pilonpo gon piawi nene, taron make ga ponotaninu nene taroi e p̃arina ne
    Yesu.
  ckb-ckb: کاتێک عیسا لە گوندی بێت‌عەنیا بوو، لە ماڵی شیمۆنە گول لەسەر خوان بوو، ژنێک
    هات بوتڵێکی ئەلەباستەریی بۆنی ناردینی بێگەردی گرانبەهای پێبوو، بوتڵەکەی شکاند
    و بەسەریدا ڕژاند.
  spm-spm: Iesus Betaninɨ uŋuuni ikhava mamburan arɨmarɨm itir gumagh Saimon rɨphenana
    aven aghaana akoghɨna aphava apheraghav iti. Ana aphava apheraghav itima, amighan
    mavɨm mbughuna aghuuŋ zuirɨm mburueŋn mav nigha zii. Ana akɨmana aghuuŋna amuisi
    mbɨsɨvani iti. Aŋnɨ uvhues bari iphɨni iti. Amighan khavɨm mburueŋn khav nigha
    Iesusɨusua zegha mburueŋm mbɨsɨva bigha mburueŋn Iesusɨna aphanaŋ giŋe.
  nas-nas: Teketa tee Jiisuuꞌ teke Beetani-namono-koo otoko tee Saimoniꞌ tero oramuuꞌpoꞌnung
    bakanava-koo kuunge. Eeꞌnoko tenang Jiisuuꞌ teke taamang bantoꞌdomai baꞌnamparioꞌ
    nani manikuma tee-anko pouꞌ duuninaroꞌ mooꞌ pankaing-koonaroꞌ nkavui. Eeꞌnoko
    tenie pora Jiisuuꞌkoo boreꞌkoo dau dakovuuꞌ teke taamang bantoꞌdomai baꞌnamparioꞌ.
  uvl-uvl: Iesus kila teu nga Simon Lepra nena pele nge Petani. Are ke ngaungau pe
    hei e i teu at pe mene um e nge nakuna pomanga ech kina pe mutaia ure inangana
    ehech ngana nenge singira ana ia. Ure neu uruna haka toto iange te ume hote nga
    ae e nge inangana ehech toto. Ana hei palhote matana pe pasiling heke nga Iesus
    palpalna.
  tpa-tpa: Yesu yana au Bethany Simon a au numa, we ravana aunaona opina i paga ma
    i yawahana. Maranai Yesu i amꞌam ana au numa, ma wavine i neꞌi po oyohi jimujimumuna
    maihana ghaeghaena ana wava nard. We oyohina botorana auhinenina alabastei hi
    dewai, ma uwanaꞌava i gahi po Yesu au unuꞌununa i hiwaghi.
  eng-BBE: And while he was in Bethany in the house of Simon the leper, seated at
    table, there came a woman with a bottle of perfumed oil of great price; and when
    the bottle was broken she put the perfume on his head.
  ixl-CNT: Uncheeꞌ atich u Jesuus tu Betaania tu otzotz xeꞌ u Xhim, vaꞌl chꞌaꞌkꞌiꞌich.
    Atich ok vatz meexha, tuul opon maꞌl u ixoj iqꞌomich maꞌl tal bꞌaꞌnla tzꞌaj taqꞌo,
    atich txꞌumqꞌixsabꞌal tuul. Tiira bꞌaꞌnla nardo, sibꞌ ijaꞌmel. Ech iqꞌipeꞌl itziꞌ
    u tal tzꞌaj utz, taqꞌ jeꞌ u txꞌumqꞌixsabꞌal tiviꞌ u Jesuus.
  xsi-xsi: Yesu imandi ilâ pa Betani lawea, aku imo Saimon ne luma ilo. Saimon nde
    tamâta toŋge muŋga ikai pukoŋa tini saga-saga, andeta ŋineŋga tini mbâra-mbâra
    kilo. Yesu isaŋona peke tini tu ma ika kâ, andeta taine toŋge ikai ne mira belo
    ara toŋge, samimi kuwae ara pâta ikeno ilo, ku ikai imâ pa Yesu. Samimi ŋinde
    nde kulu ŋalae tina. Aku taine ipu belo samimi ŋinde kawa pwataki, ku ipaliŋi
    samimi lâ Yesu kulu.
  crx-NTPO: '''Ilhoghun keyoh wheyaz Bethany huwhútni-un, ''et Simon ooka whulhjut
    ínle''-un, leprosy huyúlhni, ooyoh ''en Sizi yuzih usda. ''Et la na''ut''alh whe
    ts''eke k''unútsútjul dízti''-i tse bé hahoogaz-i be súlhdzo ''ink''ez oodé''
    duldze yi''alh whe danínya. Ndi ''i yayányuz ''ink''ez k''unutsútjul ''i Sizi
    yutsi k''eyilhdzo.'
  kan-OKCV: ಯೇಸು ಬೇಥಾನ್ಯದಲ್ಲಿ ಕುಷ್ಠರೋಗಿಯಾದ ಸೀಮೋನನ ಮನೆಯಲ್ಲಿ ಊಟಕ್ಕೆ ಕುಳಿತಿದ್ದಾಗ, ಒಬ್ಬ
    ಸ್ತ್ರೀಯು ಬಹು ಬೆಲೆಯುಳ್ಳ ಅಚ್ಚ ಜಟಾಮಾಂಸಿ ಮೂಲಿಕೆಯ ಸುಗಂಧ ತೈಲದ ಭರಣಿಯನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬಂದು, ಅದನ್ನು ಒಡೆದು, ಯೇಸುವಿನ ತಲೆಯ ಮೇಲೆ ಸುರಿಸಿದಳು.
  bbb-bbb: Areme rade Jesu fune va are Beteni ijia Saemoni e ije ire tatie igeki ije
    abena furima ijadufuo are ijia fine. Fu ijia fino ijia bara be fu ire udi mukore
    urimo bu moni mamekanu fuaevevo ije be abe sukore ijia usiama abena fu fino ijia
    ruae. Fu kekena gake Jesu fu ire inoga bara ije fu ire ije dabe bijuruna nigofo
    fuone ijia usiaejae.
  blw-blw: Hen hiyachi, wacha cha Jesus ad Betania ah faréy cha Simon way hiyan anchi
    nakkonet hen ar-argaw. Angkay hen chacha manganan ahchi, hinénggép hen ihay in-ina
    way nan-é-édchén ah am-ammay way futilya way na-ammaan ah fato way ekatchéén alebastér
    way natatarwan ah kanginaan way fangfangru way ekatchéén nardo. Yachi yag penténna
    hen fagang hen anchi futilya yag inhiyatna ah urun Jesus.
  tam-2017: அவர் பெத்தானியாவில் குஷ்டரோகியாக இருந்த சீமோன் வீட்டிலே சாப்பிட்டுக்கொண்டிருக்கும்போது,
    ஒரு பெண் விலையுயர்ந்த நளதம் என்னும் சுத்தமான தைலத்தை ஒரு வெள்ளைக்கல் ஜாடியில்
    கொண்டுவந்து, அதை உடைத்து, அந்தத் தைலத்தை அவர் தலையின்மேல் ஊற்றினாள்.
  azz-NT: Huan Jesús yetoya itech pueblo Betania, campa calyetoya in Simón naquen
    Jesús quipajtijca ya de ninacayo pajpalanía, huan Jesús tacuajtoya ihuan Simón.
    Huan huala se sihuat cualcuij se tecomit temitoya ica atzin ten ajuiyac monotza
    nardo huan semi patiyo. Huan in sihuat quitapanac in tecomit huan quicuaojxilij
    Jesús.
  spa-RV-1909: Y estando él en Bethania en casa de Simón el leproso, y sentado á la
    mesa, vino una mujer teniendo un alabastro de ungüento de nardo espique de mucho
    precio; y quebrando el alabastro, derramóselo sobre su cabeza.
  csy-csy: Jesus sia Bethany khua miphak Simon inn ah anne in a om laitak, numei khat
    a manham mama alabaster sathau namtui thawl khat keng in hongpai a, a palang sutham
    in, Jesus lutung ah buak hi.
  mxq-NT: Jamʉ natyʉ Jesús Betañʉ ma̱ yʉ tyʉjkʉ Simonk diꞌibʉ yajtijp nileprʉ pa̱ꞌa̱m.
    Ko naty ja Jesús ꞌyuꞌuñʉ meesʉ winduuy, ta ñimʉwingoonʉ tuꞌugʉ toxytyʉjk mʉt tuꞌugʉ
    alabastrʉ limetʉ ujts mʉdʉ aseytʉ pa̱ꞌa̱k xuꞌkpʉ jantsy tsooxʉbʉ. Ta ja toxytyʉjk
    oj ttuknitemy kyʉba̱jkkʉjxy.
  tzj-NT: Ja c'a Jesús arja' c'o chipan ja tinamit rbina'an Betania pa rochoch jun
    achi rbina'an Simón ja rec'ol itzel tak ch'a'c trij nabey. C'oli ja Jesús pa mesa
    ja tok be jun ixok ruq'uin rc'amonel jule' ak'om ja qui' rxula'. Ja rak'om puro
    nardo ne'xi, in congana nim rjil. Ja rixok rc'amonel chipan jun rc'olibal ja banon
    rbanic, alabastro ocnak. Ja c'a tok xekaj ruq'uin ja Jesús xuk'ip rwi' ja rc'olbal
    ak'om in xuya' ja rak'om pa rwi'.
  tdt-tdt: Jesus baa iha aldeia Betánia hodi haan iha Simão ida nebee uluk moras lepra
    nia uma. Jesus sei haan hela, feto ida mai lori botir ida halo husi fatuk murak,
    mina morin karun teb-tebes mak iha laran. Nia baa besik Jesus, i baku rahun tiha
    botir nee nia ibun hodi fui mina morin ba iha Jesus nia ulun.
  ron-BTF: Și fiind el în Betania, în casa lui Simon leprosul, pe când ședea el la
    masă, a venit o femeie având un vas de alabastru cu ulei parfumat de mir de nard
    curat, foarte prețios; și a spart vasul și a turnat mirul pe capul lui.
  eng-WEBP: While he was at Bethany, in the house of Simon the leper, as he sat at
    the table, a woman came having an alabaster jar of ointment of pure nard—very
    costly. She broke the jar and poured it over his head.
  eng-FBV: Meanwhile Jesus was in Bethany, eating a meal at Simon the leper's home.
    A woman came in with an alabaster jar of very expensive pure nard perfume. She
    broke the jar open and poured the perfume on Jesus' head.
  nld-1939: Terwijl Hij nu te Betánië was in het huis van Simon den melaatse, en aanlag
    aan tafel, kwam er een vrouw, die een albasten kruik vol echte, kostbare nardus
    droeg; ze brak de kruik stuk, en goot de nardus uit over zijn hoofd.
  bwo-bwo: Iyesus Bitaniya eteets datsatse een shodon detseyat teshtso Simon mootsna
    b́ tesh. Mishimaratsnó t'int b́befere, mááts iku b́ k'awntso ayidek't shaaw wottsonat
    mangts Nardosi shitúwo biitse s'eentso, Albast'rosiya eteets shútson dozets blk'at'iyo
    dek'at bweyi, blk'at'iyo titsat shitúwo Iyesus tookats kuut'bk'ri.
  nch-BL: Jesús itztoya ipan nopa altepet Betania ipan ichaj Simón cati achtohuiya
    quipixtoya nopa tacayo palanca cocolisti cati itoca lepra. Huan Jesús mosehuijtoya
    campa mesa, huan ajsico se sihuat cati quihualicayaya se frasco cati quicoyonijtoya
    ten se tet cati itoca alabastro. Nopa taajhuiyacayot elqui cati tahuel patiyo
    huan itoca senquisa nardo cati momajtoyaj quinpolohuaj mijcatzitzi. Huan nopa
    sihuat quiquechpostejqui nopa frasco huan quitequili ipan itzonteco Jesús.
  quc-TNT: Are c'u ri Jesús c'o pa ri tinimit Betania cho rachoch ri tat Simón, jun
    tata' ri xc'oji itzel ch'a'c che. T'uyul c'u ri Jesús chi' ri mesa, xopan jun
    ixok ruc'am jun c'olibal cunabal re alabastro, c'o c'oc'alaj cunabal re kas nardo
    chupam. Sibalaj pakal rajil wa' we cunabal ri'. Ri ixok xupaxij ri c'olibal cunabal,
    xutix c'u ri cunabal pu jolom ri Jesús.
  tfr-NTPO: Jesús jek öötong shäng Betania kjokyo, Simón ushko. Dënashko ga Simón
    l̈i pogl̈o go swl̈o ara, sho an do jĩkong, gueniyo poptonoe. Jesús sök Simón ushkoshko
    ga wal̈ë shrono shäng kjl̈ara, wl̈oshko poshtikkl̈o bapkwo tjwl̈õ ara shäryak
    akkwo ko alabastro go, roshko poshtikkl̈o l̈õ pjl̈ëbl̈ë tjwl̈õ ara wl̈eniyo. Eshko
    ga söra jek Jesús sök ië l̈ishko, ga ba bapkwo l̈i dl̈ora, ga poshtikkl̈o l̈i
    tyara ba dl̈u kjing go.
  kaq-NT: Jaabo jascarai bi Betania jema janin Jesus pihi tsahoti Simoman xoboho.
    Simon ta sipi paheyahpa japahonishqui. Pihi tsahotaiya huesti haibo jahui, hahan
    hininti nardo xeniyahpa pomoya, hihti copi bi res hahan hininti. Jahuen pomo retequebahinxon
    Jesusen mapo qui nardo xeni machiquin.
  ahr-ahr: येशु बेथानी गावले जो पहिले कोडरोगी व्हता त्या शिमोनना घर जेवाले बशेल व्हता
    तवय एक बाई जटामांसी वनस्पतीनं महागडं सुगंधी तेल संगमरवरना भांडामा लई वनी. तिनी
    ते भांडं फोडीन तेल त्याना डोकावर वती दिधं.
  sgb-sgb: Hên atsi hilan Apo Jesus ha baryon Betania, hên ampangan ha bali ni Simon,
