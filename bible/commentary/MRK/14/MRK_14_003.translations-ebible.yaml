    Jisas lu disaipel lo mase Saimon lo wesi sahe onuteye. Lowe metei sahe ene aye
    su, menitani ta wesi ape papu wiye. Le sa'i heneri wisere a'i ape tapiye pa'are
    papu aitai. Sa'i heneri ape ma'aru tomu ne'ese se eteye. Menitani ape tapiye pa'are
