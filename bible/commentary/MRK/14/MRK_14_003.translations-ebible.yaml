    ĩna meniraga rʉcoyijo iso. Itigajʉ nardo ʉ́ye jiocõri ãmi ejayijo iso. Queno sʉti
    quenarise ñayijʉ iti. Godana rujʉre turoti ñayijʉ nardo ʉ́ye. Iti ñayijʉ bʉto
    waja rʉ̃cʉrise. Itiga ãmʉmare wẽjeacõri Jesús ya rijoga joejʉ ʉ́ye jio guyijo
