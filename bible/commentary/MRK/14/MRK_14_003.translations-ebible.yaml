  sua-sua: Kam ngae, to e Yesus ta vle mBetani kun mnam a rek to mkor mhel to tkol
    a yor to a lepra tesgun. A mhel to enda ka munik e Saimon. E Yesus tkorsang ku
    mmie he khivuo kmemik, to a vlom langto tpis orom a ku to ngma mon te, a nat.
    Vanang a ku to endo ka keik to kmenkim te sei kam grap hak ko ngat eharom orom
    a ho to a nat ka kavgot ka ye va tlua movavaik kar a tomhel tang kat e. Va a ku
    to, ta vle kun mnam a kolhi to a kre to a alabasta ko o mia ngat hong mnam. To
    a vlom to enda tpis ko kim e Yesus, pet a kolhi to endo ka keik to ka glot malpgem.
  klt-klt: Wahára wu Jesu wu it Betani káin ámna Saimon huphuráp ilalák lepra tángga
