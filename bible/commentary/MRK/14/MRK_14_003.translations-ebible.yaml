    Mao te yumwi fekamp botol kwapwe kare am te nánákáre kwapwe konámp sanda mani
    tokwae fekamp, am botol nás kor ták-pwararea maok, Jisasomp me korok am sanda
    kwarákár.
  kto-kto: Urie, unama Iesu na pianam Betania na luguan ang Simon, irio migana la
    tafaong tinan o tapak. Man unama bo luaga, pa muio non magabun. Uriro magabun
