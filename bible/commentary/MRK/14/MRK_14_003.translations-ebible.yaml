    auga, oga eꞌelegai eafiia emaiseina eaupea kai Iesu kania eꞌefaisa.
  aey-aey: Jisas uqa Betani jobon ono Saimonna jona bilen. Saimon eu uqa wele deweg
    lepra heweceb coboloi. Jisas uqa ono sab jiji bibilen caja oso meen gum eu mool
    dedeman me bahic fajecnu qaig ben bahic nijen eu ahumei meen gum fuhudumei mool
    eu Jisas ilona basecdon.
  urd-GVH: इतने में ईसा बैत-अनियाह आकर एक आदमी के घर में दाख़िल हुआ जो किसी वक़्त
    कोढ़ का मरीज़ था। उसका नाम शमौन था। ईसा खाना खाने के लिए बैठ गया तो एक औरत आई।
    उसके पास ख़ालिस जटामासी के निहायत क़ीमती इत्र का इत्रदान था। उसका सर तोड़कर उसने
    इत्र ईसा के सर पर उंडेल दिया।
  ycn-ycn: Pajimila Betania e Jesús i'imari Simón ñacaré chu. Napona patáca'ataro
    penájemi Simón i'imacá. Rijhua'até Jesús ajñari ra'ajnehuá riñacaré chu. Na'ajnehuá
    ajñacana nacú ne'emacá ee, apa'ahuelo iphayo Jesús ahua'ajé. Huíluru i'imari rucapi.
    Jipa alabastro naquiyá la'acanami ri'imacá i'imari rucapi. Pu'uté richu nacaje
    jilá i'imacá, nardo rií. Ricá huani ri'imacá; pu'umé huani jamarí ri'imacá. Cahuemini
    huani caja ri'imacá. E ruphá Jesús ahua'ajé. Rumajáca'ata ricá, rujme'etácaloje
    richaya penaje. Quéchami roco'ocá ricá piyuque Jesús huilá e'iyajé.
  djr-djr: Ga balanyamirriynydja ŋayiny gan ŋunhi Djesuny nhinan ŋunhala Bithinin
    wäŋaŋur, yolŋuwal yäkuwal Djäymangal, ŋurikalyin yolŋuwal ŋunhi ŋayi ŋäthilnydja
    gan burrunhdhiya'mirr yan nhinan. Ga ŋunhi ŋayi gan Djesuy ŋathany ḻukan ŋunhiliyiny,
    bala ŋayiny bäy miyalk marrtjin gulŋiyin ŋunhiwiliyi goŋ buthuḻumirr guwatjmar
    ŋanya, ga gäŋalnydja ŋayi marrtjin ŋunhi buŋgan bäwny'tja, yäku nät, yurr buŋgan
    bäwny'tja ŋunhi rrupiya yindimirra. Ga dhunupan ŋayi ŋunhi buthuḻuny bakmaraŋala,
    bala ŋayi ŋanya biḏi'yurra ŋuriŋiyiny buŋgan bäw'yuny wiyikay' Djesunhany muḻkurrnha.
  kvg-kvg: Yesu Betani vemiav-te gegoam, Saemon-qá khoev-té geqotám. Ngenek Saemon,
    bugukhokhof kha sisi-us ndøgoám. Yaq Yesu ate av-té lou ge꞉logat, sævam kopo
    tunduwáv ndǿgo, botol-qase vøndōndap. Tae et sisip qanimav-qape mu꞉nqeitavám.
    Taqa fia kandambá tantáv. Yaq ndugu até gundigu, botol gumboqòā, tae et sisip
    mbomambaqape, Yesu-qa kawa-te sasa mo꞉qouz.
  rug-rug: Meke sipu koa pa Betani se Zisu, pa vetu te Saimone, sa tie sapu raza ia
    na minoho popoqu visoroihe si mae si keke barikaleqe totoso korapa henahena rini.
    Palekia sa si keke vovoina lumu sapu ta tavetae patu tolavaena na arilaena, siṉia
    na oela nadi viana sapu humaṉa lea meke sage hola hinoluna. Porakia sa si asa,
    meke zoropo nia sa pa batuna Zisu.
  hop-NT: Noqw Jesus Bethany‐kitsókit ep hakiy tokoplelet tūtuyṅwuqat Simon kīyat
    ep tunösvoñat aw qatuqw, hak wuhti tataṅpit hihta owat alabaster yan túṅwantiwhqat
    aṅqw yukiwtaqat aṅ tusaqwihkuyit kwaṅwáhovaqtuqat kūyik̇aṅw ep paki; nihqe tataṅpit
    yōhaqe, Jesus qötöyat aw wihkuyit wihta. Pam wihkuyi nard yan túṅwantiwa; noqw
    pam a’nö hihk̇ay’ta.
  san-URD: اَنَنْتَرَں بَیتھَنِیاپُुرے شِمونَکُشْٹھِنو گرِہے یوشَو بھوتْکُمُپَوِشْٹے
    سَتِ کاچِدْ یوشِتْ پانْڈَرَپاشانَسْیَ سَمْپُٹَکینَ مَہارْگھْیوتَّمَتَیلَمْ آنِییَ
    سَمْپُٹَکَں بھَںکْتْوا تَسْیوتَّمانْگے تَیلَدھاراں پاتَیانْچَکْرے۔
  heb-LB: באותו זמן היה ישוע בבית־עניה, בביתו של שמעון המצורע. בשעת ארוחת הערב הופיעה
    אישה אחת עם פחית קטנה מלאה בשמן זך יקר מאוד. האישה הסירה את המכסה ויצקה את השמן
    על ראשו של ישוע.
  caf-NT: '''Ilhunuh keyah wheyaz Bethany huwhútni, ''et Simon buka whulhjut ínle,
    leprosy hiyúlhni, bukoo ''en Sizi yuzih ''usda. ''Et na''ut''alh hoh ts''eke k''unuts''újul
    dezti, ''i tse be ídezbun, ''ink''ez ''i be buda'' deldze ye''alh hoh danínya.
    Ndi ''i lhts''eyalhkut ''ink''ez k''unuts''újul ''i Sizi yutsi k''eyilhdze.'
  mio-NT: Iyo ra Jesuu ñuun Betania can. Vehe ra Simón ra cuhvi cuehe tahyu iyo ra,
    ta ndecu ra yu mesa. Tacan cuu, ta queta iin ña ñahan. Naan ña iin nu indi nduta
    vixin chahan. Mani nduta vaha cuu chi, ta yahvi xaan ni chacunda chi. Chahnu ña
    nu indi chi, ta choso ña nduta can xini ra Jesuu,
  srq-NT: Jesús que siqui Simón Leproso chuchúaa ra. Betania, ɨ que hue je ra. Cuña
    mo ngue tu erea huee ra. Aba mbusɨmbusa mo ngue equeru ee ra. Sɨta ao ji ye que
    ereru ra. Embisẽ tuchɨ que equeru ra. Mbae isiquia mumbasa tuchɨ que ũquɨ̃ nda.
    Eriru churui que esiquio eichusẽ nonde Jesús ãquĩ ndese equiaru mose ra.
  kje-NT: Lere Yesus aile Betania An minle Simon nina nakar. Simon onne, ri napolu
    ‘Simon man ulik yak hi'ie’ ono nonolu eni an lernala apinha onne, maa ors eni
    wa'anedi me'e. Yesus nana'ak ne, maeke ida mai nodi wuru wala'ula'u man aile potol
    ma'aruru ida. Potol onne rodi waku marmer hi'ie. Wuru eni wella ai wawan wake'e.
    An hi'i yaki potol nurane mene halla wuru Yesus uluwakun.
  bmk-bmk: Yesu Beteni yai Saimon ina numai, iyai kununa lepera iveiya. Ikamkam ma
    wavine, alabasta deudeuna iveiya ipitiyei, sinenai monagha ghabughabuna nad yai
    iyamoni, maiyana irakata kirakai. Deudeu kamyona ibogai ma Yesu ku tepapuna isuwaghi.
  gaz-gaz: Utuu inni Biitaaniyaa keessa mana Simoon isa lamxaaʼaa sanaatti maaddiitti
    dhiʼaatee jiruu, dubartiin tokko shittoo gatiin isaa guddaa taʼe kan naardoos
    qulqulluu irraa qopheeffame bilqaaxxii albaasxiroositti qabattee dhufte. Isheenis
    bilqaaxxicha cabsitee shittoo sana mataa isaatti dhangalaafte.
  kud-kud: Yeisu howola Betani ainai imiyamiya Saimoni yana vadai, iya mwalona taulepelo
    ehebo. Na hauganane ainai Saimoni yana vadai i'ai'ai, eena waihiu ehebo mayana
    woloi iluwu, ta woloinane yehana nadi, ana maiha mwala'ina, na ana gaimapatu namwanamwana
    moiha, na waihiunane gaimapatu awana i'oiwowoli na woloinane Yeisu vahunai ihihiwaine.
  urb-NT: Mbeta ok ta pe Jesu ihĩ, Simã rok pe. Yman pere ma'e u'u hũ ame'ẽ ke namõ
    Simã ixo. Apo anĩ. Katu 'y. Pe, u'uha renda pe Jesu wapyk uĩ rahã, ita parasuku
    ke kũjã muhyk werur ehe. Ita aramba ke te'e mujã ame'ẽ ke ame'ẽ parasuku. Ita
    parasuku pe na rykwer ihĩ. Pihe katu te ame'ẽ! Muhepy hũ ame'ẽ tĩ. Parasuku kyndaha
    ke kũjã mopok. Pe, Jesu ãkã rehe tykwer jyhẽ.
  fra-LSG: Comme Jésus était à Béthanie, dans la maison de Simon le lépreux, une femme
    entra, pendant qu’il se trouvait à table. Elle tenait un vase d’albâtre, qui renfermait
    un parfum de nard pur de grand prix; et, ayant rompu le vase, elle répandit le
    parfum sur la tête de Jésus.
  san-HK: anantaraM baithaniyApuुre zimonakuSThino gRhe yozau bhotkumupaviSTe sati
