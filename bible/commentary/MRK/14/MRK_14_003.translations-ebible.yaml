  cmn-FEB: 耶稣这段时间在伯大尼。一天他在麻风病人西门家里吃饭时，一个女人前来，拿着一瓶非常昂贵的甘松纯香膏。她打破瓶身，把香膏倒在耶稣的头上。
  gmv-RNT: Izi Bitaaniya geetettiza soon issi inchiracha hargancha gidida Simoona
