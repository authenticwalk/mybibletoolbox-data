  kde-kde: Yesu pánavèlè ku Besaniya, muing'ande yanga Simoni ánavele mmangundula
    walya, nkuida mmahe yumo ananyakwile chupa chikatapele namene chikatapajîjwe kwa
    mayanga la alabasta chivêle na mahuta la kunung'ila namene la kugalika. Nkumbandula
    chisibo cha anecho chupa, nkumiminila mahuta mmuti mwa Yesu.
  ata-ata: Anu Iesu a mulai mo ꞌa muꞌunalai no tani noxou itema vile ualasou lexe
    Saimoni. Saimoni ne, vulukali muꞌoxonu. Iesu muꞌunalai mo mulai mutalupexa sou
    lexe uꞌani. Ia sema vile minoꞌu lavotoli vile ne sou ueli e tumaꞌu lailaixe. Lexa
    ane ne, lamoli sou tila misevile. Minoꞌu xe milai mixali noxou Iesu, la mixolaꞌu
    anaxu ka minixiꞌu noxou Iesu kisou.
  qvw-NT: Ñatac Jesus Betania malcäćhu “lipra-sapa” nipäcuśhan Simonpa wasinćhümi
    micuyalcäla. Chaymanmi juc walmi śhamuñä caćhi lumipïtanuy uchuy butïllachaćhu
    sumä ćhaniyu nardo nishan pirfümicta apacuśha. Chayta paquilculmi Jesuspa umanman
    jillpuycula.
  nfa-nfa: Ètu rae Betania, abhu ca dhèu ngara na Simon. Uru èèna, dhèu madenge dènge
    ne, lula nèngu pèdꞌa kusta. Te ngaa limuri ne, èle le nèti papèdꞌa na. Hèia lodꞌo
    kalela dhae dꞌai mèka, na, Yesus dènge ana madhutu Na sèra lasi raꞌa-rinu ètu
    èmu Simon. Ètu talora raꞌa-rinu era, dhèu bhèni èci mai paraga Yesus. Nèdꞌu dènge
    boto èci dhu ra tao nèti hadhu. Isi boto ne, èi hèu mèngi asli dhu kabꞌua titu
    kèna, dhu ra tao nèti amo aajꞌu hèu mèngi. Hèia bhèni ne pamae hèbꞌa boto èèna,
    ka na pasuti èi hèu mèngi mi kètu Yesus, ho jꞌajꞌi mi tadha, peka na, nèngu pakabꞌua
    Yesus.
  tnp-tnp: Kəni Iesu təmətatɨg əpəha Petəni ima Saimon u leprosi təmatol aupən. Nian
    təmətauən, kəni pətan kəti təmos səntə kəti təməri e pətəl u kəmol e kəpiel iətəm
    nəhmtɨn tiəkɨs, kətəni məmə alapastə. Səntə u, nəmiəvɨn təuvɨr, kəni nəhmtɨn tiəkɨs,
    kəmol e nokɨ nard, nɨgi kəti. Kəni pətan əha təməhti rəkɨs, məueiu rəhn-kapə Iesu
    e səntə əha.
  urd-urd: जब वो बैत अन्नियाह में शमौन जो पहले कौढ़ी था उसके घर में खाना खाने बैठा
    तो एक औरत जटामासी का बेशक़ीमती इत्र संगे मरमर के इत्र दान में लाई और इत्र दान
    तोड़ कर इत्र को उसके सिर पर डाला।
  hot-hot: Wak êŋ ma Yisu hamô Saimon anêŋ unyak anêŋ Betani. Sêbôk ma ôpêŋ hapôm
    palê lepla ma doŋtom bôk mi. Yisu hamô balê eyaŋ nôm hamô ma avi te halêm ma hawa
    kolopak valu te ba thapuk ma nôm ôv mavi hamô kapô ba anêŋ vuli ma bêŋ anôŋ. Ma
    hik kolopak êŋ wakadôk lu ma haŋgasô nôm ôv mavi êŋ hayô hamô Yisu wakadôk.
  mqj-NT: Diomi Betania Puang Yesus illalan banuanna Simon to dolengan yolona. Marassanni
    ummande, saemi mesa baine umbaa buli-buli batu kaissi minna'-minna' disanga minnak
    narwastu simasulli' allinna. Umpoloimi ulu buli-bulinna, anna umbolloi ulunna
    Puang Yesus.
  rus-SYN: И когда был Он в Вифании, в доме Симона прокаженного, и возлежал, - пришла
    женщина с алавастровым сосудом мира из нарда чистого, драгоценного и, разбив сосуд,
    возлила Ему на голову.
  mbh-mbh: Na Jisas i voth nge rem a Betani ako a Saimon ile vel. Ine toko aton, nomenga
    putput i voth a ini peti elonga. Ma Jisas i men, na i anan, na seng omole ako
    i es me, ma i el tomo sanda ako i una vro. Ma i mon nge botol ako o oma i nge
    anral, na sanda aken kene iolonga i roro rintet. Na seng aken i pit korpot ithekia
    ma i odoroka i a Jisas ipounga.
  bdd-bdd: Yesu ꞌabwa Bedani ꞌoina ꞌimiyamiya Saimoni ꞌina hada, tauna mwalo lepelo
    ꞌaigeda; ma tutaina Yesu ꞌiꞌaiꞌai Saimoni ꞌina hada, wahine ꞌaigeda maꞌina holowa
    ꞌiluhuma; ma holowaina sanina nadi, maisana madouna, ma ꞌana botolo ꞌausala hedadena.
    Ma wahine botoloina ꞌahwana ꞌiꞌahulaseya, ma holowaina Yesu debana ꞌisiweya.
  cbt-NTPO: Quisososo' Pitaniaquë pa'nin. Simon pëinënquë coshatapatarin. Inaso' chana
    caniori mapirinhuë', anoyatërinso'. Misaquë coshatasoi', a'nara sanapi huë'nin.
    Potiria'huaya nishana'pi quëran nipiso' quënin. Inaquë pimo hua'sai' na'con pa'tërinso'
    ya'huërin. Potiria'huaya oparahuaton, Quisoso motënquë hua'sai' opomototërin.
  srn-NT: Yesus ben de na Betania, na a oso fu wan man di den ben kari Gwasi Simon.
    Di Yesus ben e nyan, wan frow kon na En nanga wan albast batra di ben furu nanga
    bun diri oli san ben meki fu nardus rutu. A frow broko a neki fu a batra, dan
    a kanti a oli tapu Yesus ede.
  cta-NT: Loꞌo liꞌ ngaꞌa̱ Jesús toꞌ tyi Simón nu ngusñi quicha ndyatsuꞌ cuañaꞌ. Ca
    quichi̱ Betania ntucua tyi nu Simón biꞌ. Loꞌo ngaꞌa̱ nguꞌ toꞌ mesa ndyacu nguꞌ,
    liꞌ ndyalaa sca nu cunaꞌa̱ slo nguꞌ loꞌo sca caatya̱ quee alabastro, nu ngutsaꞌá̱
    loꞌo setye tyixi xtyiꞌi nu laca setye nardo; quiñaꞌa̱ tsa ngaꞌa̱ setye biꞌ. Liꞌ
    ngucha nu cunaꞌa̱ biꞌ tuꞌba caatya̱, ngusalú setye lo xlya hique Jesús su ntucua
    yu.
  bqc-SIM: Gↄↄ pↄ́ Yesu kú Simↄↄ Kusude bɛ Bɛtani, àlɛ pↄble, ↄ̃ nↄɛe sↄ̃̀aàzi
    a tulale bui maa ↄde loona kũa. Ɔ̃ à loonapi waa ɛ̀ à tulalepi kà Yesu miwa.
  tcz-CHONGTHU: Chuin Yeshua chu Bethany muna Simon phah anaveipa, in'ah alhunge.
    Chua an aneh laiyin numei khat'in songval bomin thaonamtui mantamtah ahin choiyin,
    abom chu asukeh-in aluchungah abunglhan ahi.
  mar-mar: येशू बेथानी येथे शिमोन कुष्ठरोगी याच्या घरी मेजावर जेवायला बसला असता कोणीएक
    स्त्री वनस्पतीपासून बनवलेल्या शुद्ध सुगंधी तेलाची फार मौल्यवान अलाबास्त्र कुपी
    घेऊन आली. तिने अलाबास्त्र कुपी फोडली आणि सुगंधी तेल येशूच्या डोक्यावर ओतले.
  snp-snp: Ena Yesu ya Betanika numudoka ya komu okola kilami we Saimoni numunau amedoto
    minoto wela-neta no minaito, wena makafo nomu kifana falake limo nomuku no ladanuwa
    imo nalitikafo olufe lamo meinala naba nemo ya oluto oto nomuma wela leketo no
    ya Yesu atelalo leki edaiye.
  isl-isl: Jesús var um þessar mundir staddur í Betaníu, heima hjá Símoni holdsveika.
    Meðan þeir voru að borða kvöldverð, kom kona inn með fallega flösku með dýrri
    ilmolíu. Hún braut innsiglið af flöskunni og hellti innihaldinu yfir höfuð Jesú.
  spy-NT: Kimii ꞉yēē kyoomiisyē ꞉Yēēsu ām Beetannyaa kumiitē kaab Simōōni, chiichoo
    kikiikunāmē *꞉makereenik. Yooto, kuchō ꞉koorkēēt ake kō nyēē kiboonto mwaay nyēē
    kiboong'u nyēē anyiny /ānkikyooltēē beesaan chēē chaang' miisin. Yooto, kuraang'tee
    ꞉koorkoonoo Yēēsu mwaayaa mēt.
  xnn-xnn: Wada da Jesus id Betania isnan baey da Simon ay din nakolit ay inpagawisna.
    Isnan mangmangananda dat songgep nan esay babai ay nananggen isnan gawigawis ay
    palanggo ay kad-an di nangina ay bangbanglo danat gepaken nan olon di palanggo
    ay mangtokab esanapay ibokbok am-in isnan olon Jesus.
  mwe-mwe: Bhai a Yeshu bhali ku Bhetania, kungwabho a Shimoni bhalwalile mangundula,
    bhali bhatemi nkulya, gubhaishe bhakongwe bhamo bhajigele shupa sha mauta ga nunjila
    ga nado, shialeywe kwa liganga lya alabhashita, gubhakaile shupa shila, nikwakushulila
    a Yeshu mauta ga nunjila gala muntwe.
  tte-tte: Yeisu imiyamiya yanuwa Bedani koina Saimoni ana nume mena, bwaite Saimoni
    baguna iya tolepelo. Kekan saugana mena sine yabo ilusaema olo bwalaina namwanamwana
    botolina maisana lalakina ikalaiyama, isoke yo isuwai Yeisu kulukuluna mena.
  tcs-tcs: Zizas bin de wea da biliz blo Betani. Em bin kaikai wea aus blo wan man,
    neim blo em Saiman. Dat man bin gad nugud skindiziz bipo, bat Zizas bin pinis
    ile em. Wail dempla bin kaikai de, wan oman bin kam klostu po Zizas. Em bin kare
    prapa dia sentoil insaid lo plas stonbotol. Da oman bin opene da botol ane bin
    kapsaid da sentoil antap ed blo Zizas.
  hlt-THB: Bethani khaw awhkaw mynqai ak neh Simon a im awh buh ami ai awh, nu pynoet
    ing a phu ak tlo soeih bawktui ce a uum mahna lawpyi nawh law hy. A uum ce khoeng
    kqek nawh Jesu a lu ce syp pehy.
  soq-soq: Mo insaisau deasaio walamawe Iesu Betani bedewe apana ebowa Saimon duwe
    wandie. Saimon sa mapo kero kito wadawadalala tane inalena. Iesu sape nana nadio
    i dea ia asiwa bonabonaua esapa dugi euda bedewe imaala winedio wadene Iesu mampe
    wisen. Ita me dugi moawa wadenaubene Iesu uwawa osowe ia esapa bonabonaua memenauben.
    Tane esa sa malesawa debamaia.
  qub-qub: Betania marcachömi Jesús caycaran «Leprösu» nishan Simonpa wasincho. Chayman
    shamuran juc warmi alabastro rumipita rurashan botëllanwan fiyupa chanin cuestaj
    perfümi aptasha. Mësacho Jesús caycaptin botëllapa shiminta paquirir chay perfümita
    Jesuspa umanman wiñaparan.
  att-att: Á minay di Apu Kesu ta ili na Bitania, ta bale ni Simon nga naggoggong
    ngaw. Á pakkákád da, minay yù babay sù gián ni Apu Kesu, nga nanangngal ta boteliá
    nga napadday ta puraw nga batu, nga napannu ta denu nga bábbanguk nga naggapu
    ta gamù na nardu, nga kitanginá. Á pikká nayù babay yù bullo na boteliá, á inibubbù
    na yù denu ta ulu ni Apu Kesu.
  bki-bki: Mia ka bogo nene, Yesu joa m̃arkomeli na Betani, naio ba jo miadu ka toro
    nei napano ajisia ka Saimon Burumieni, napano nanua beamu naio bokar burumieni
    ea niabene. Mia Yesu jo jinano ea vio na, tira tai binimei eaio napano naio midu
    bauei tai na amim̃auka ea puruveru na kirinovo tai, mia bauei neibano naio bujo
    ka m̃aatei na kirinovo tai napano amim̃aukanio ea uei na baiesi na buruiesi tai,
    napano puruveru nene toru laka garuei. Mia tira neibano naio mijukonlar tiniu
    na bauei neibano, ana miyon nonovio m̃aatei nene ea Yesu parinio.
  bqp-bqp: Gↄrↄ kũ Yesu kú Bɛtani, Simↄ kusu bɛa, àtɛn pↄ́ ble gɛngɛsɛkɛna, akũ
    nↄgbɛ̃ ke nài a lo fítinna kũ nísi gbĩ nna buri mana ↄgↄde kú a gũn kũna. Akũ
    à lo pì wakaa ɛ̀, à nísi pìi kù Yesu mìia.
  mcp-mcp: Yésus nyə á ka bə Betanî Shímun á zʉ́zaamə́ dɨ́ njɔ́w. Ŋgwɔ́l múdá mbíd
    fúfuundú *alʉbátrə mú shísh wə́ Yésus. Fúfuundú jɔɔŋg í á bə lwándʉ́lá nə labínda
    álal-kus. Bwə́ dʉ sá labínda jɔɔŋgʉ̂ nə mikɔ̧ɔ̧lə́ mí nâr. Nə́ ndɛɛ́, bwə́ ŋgə́
    də, mudá wɔɔŋgʉ̂ mú búgə fúfuundú lúú, shwu Yésus labínda lúúd.
  hat-hat: Jezi te Betani lakay Simon, nonm ki te gen maladi lalèp la. Pandan li te
    chita bò tab la, yon fanm vin antre. Li t'ap pote yon ti boutèy fèt an albat.
    Ti boutèy la te plen yon odè bon kalite ki fèt ak yon fèy yo rele n'a ki vann
    byen chè. Fanm lan kase kou boutèy la, epi li vide tout odè a sou tèt Jezi.
  npl-NT: Jesús okatka Betania icha n Simón non achto okipiayah lepra. Ijkuak Jesús
    oewatoka kan mesa, owala se siwatl non okwalikaya se tekontsi tentok ika ajwiálistli
    de nardo non satlawel patío. Okitlápanki n tekontsi iwa n ajwiálistli okikuaxawili
    n Jesús.
  bgg-bgg: Jipha ishak Isu ne Bethany pha ithua hà Simon ro hò shii ro, chiih-è ji
    pha bran ne bajo awie pha hìa è rei phro. Isu chie ramuii shii, hò-amuii jia ne
    igang iwoi è rab pha bajo rem noh pha thiiliie sasia chiih-è bajo igong um pha
    yi ne wuii thog ruii phro. Jipha hò-amuii è sasia ji chui srane bajo rem noh pha
    thiiliie ne Isu khrug shii shun phi.
  eng-TCENT: Meanwhile Jesus was in Bethany, reclining at the table in the house of
    Simon the leper, and a woman came with an alabaster jar of very expensive ointment
    made of pure nard. She broke the alabaster jar and poured the ointment on his
    head.
  eng-BSB: While Jesus was in Bethany reclining at the table in the home of Simon
    the Leper, a woman came with an alabaster jar of expensive perfume, made of pure
    nard. She broke open the jar and poured it on Jesus’ head.
  cpu-NT: Ikanta ikenanai Jesús Betania-ki, ipankoki Simón pathaavaivetachari. Ari
    isaikake jovaiyani. Areetapaaka tsinane amakotake kasankaari. Iyoshiita ovaa inchateya
    paitachari “nardo,” osheki ovinaro, kameetha okantaka onaki jovetsikaitziro mapi
    opaita “alabastro.” Osataakotakero opatziki, osaitantakari ipatziitoki Jesús.
  san-ASM: অনন্তৰং বৈথনিযাপুुৰে শিমোনকুষ্ঠিনো গৃহে যোশৌ ভোৎকুমুপৱিষ্টে সতি কাচিদ্
    যোষিৎ পাণ্ডৰপাষাণস্য সম্পুটকেন মহাৰ্ঘ্যোত্তমতৈলম্ আনীয সম্পুটকং ভংক্ত্ৱা তস্যোত্তমাঙ্গে
    তৈলধাৰাং পাতযাঞ্চক্ৰে|
  tac-NT: Esúsika simílige alé we'ká riógichi Betania rewégichi, Simoni rewégame rió
    bejtélachi napu abé 'yabé 'we nayume nílige alué 'we chátiri wejchagoni («lepra»
    anilime nayulí yolí ra'íchaga). Napu'lige alé galírale ajtígichi go'ame go'yá
    alé re'lé ilígame mésachi kilí gayena asagá go'yame nile go'ame, a'lige bajkile
    bilé mukí alemi bilé u'tá botea rejtete newárigime o'ká nawá ba'wila ro'ágame
    'we semá júkame. (Yolí ra'íchaga «nardo» anilime ju alué nawá.) 'We najteme nile,
    tabilé na'lógame ba'wí. Alué mukí 'ma gajsínale alué u'tá botea o'palala 'lige
    Esusi mo'ólachi ro'ele alué ba'wí 'we semá júkame.
  eng-WEBPB: While he was at Bethany, in the house of Simon the leper, as he sat at
    the table, a woman came having an alabaster jar of ointment of pure nard—very
    costly. She broke the jar and poured it over his head.
  gfk-H: Io, Iesu ga kis taar Betani ma bia ga ianiaan narako tano hala tane Saimon,
    nong baa ga sam lepra, tiga hahina ga hanuat. Ma no hahina ga kap hahuat tiga
    mangana bilai na gapgopai. Ma di ga gil ia ma ra haat di kilam ma alabasta. Ma
    narako tana aring waiwai wara salsalaap, di kilam ia bia ‘nart’. Ma no sangsangina
    tana ga manga bilai sakit ma a tabi matana. Ga parok no pala taah gaam hurarai
    no waiwai tano wali Iesu.
  viv-viv: Tu Yesu Bedani melaleya gina Saimoni againe giwakawaka. Bana boi givedawodawowo
    faꞋina hivewagana tovedawodawowo. Au Yesu Saimoni yana manuweya giꞋenolukekela
    giꞋauꞋa tu kwamayoku saꞋeyana giꞋela, bunama yamumu-moꞋena ana egana nado giꞋaliyena
    fatana lakahina. Mena bunamai-nadi abaꞋaihiwaga kugakugana againe gidauda, kuga
    ana egana alabasita. Ada kwamayoku abaꞋaihiwaga gikidobona digo Yesu uꞋuna gibunamina.
  yao-yao: Che Yesu ŵaliji ku Besania, kumusi ku che Simoni juŵaliji jwamatana. Paŵalyaga,
    ŵaiche jwankongwe jumo juŵaliji ni chuupa chachikolochekwe ni liganga lyalikuŵilanjikwa
    alabasta, chachili ni mauta ga kununjila nnope ga ntengo wekulungwa gagakuŵilanjikwa
    nado. Ŵakasile chuupa cho, ni kwajitila mauta Che Yesu mu ntwe.
  tgp-tgp: Iesu mo pa lo toho Bethany na iman Simon, tuai enia tamlohi lepros matea,
    ale lara la pa lo hanhani na tep, har̃ai matea mo sinai isana, mo lavi na potele
    hasori matea la vaia na lepa hijana alabaster, hasori r̃uhu mo lo toho na lolona
    la tovia nard ponana mo r̃uhu ale volina mo aulu jea. Har̃ai atu mo lavia mo kosahi
    na r̃alo potelena, ale mo rengia na patun Iesu.
  auc-NT: Itota ïñömö Betänia godinque në baadingä Timönö oncönë go guiite ëñacantapa.
    Guii ëñate cæncöñongä onquiyængä adoyömö pö guiicantapa. Tömengä oguï wapæ̈ näwä
    näadodopæ̈ näni änömæ̈ nänö nanguï godonte æ̈nïmæ̈ dica adabatodo waincadedë pe
    ñïñænte mäningä inte ñöwo ænte mämö Itota weca pongantapa. Pöninque tömengä mänincade
    wencade ao mæ̈nodinque Itota ocaboga edæ gao cæcacantapa.
  kbc-NT: Niɡ̶ijo Jesus midiaaɡ̶itedice manitaɡ̶a nigotakawaana Betânia, minitaɡ̶a
    liɡ̶eladi Simão niɡ̶ijo anijo me dawace-lolaadi. Naɡ̶aniodi, jiɡ̶igo aca iwaalo
    miniwataɡ̶a yadeegi aca bootawaana wetiɡ̶a ane liboonaɡ̶adi “alabastro”. Naɡ̶ajo
    bootawaana nolee nadokojegi ane liboonaɡ̶adi “nardo”. Niɡ̶ijo nadokojegi aɡ̶ica
    gaantiɡ̶ini lalegedi, codaa dakake loojedi. Naɡ̶ajo iwaalo noyaaɡ̶adi naɡ̶ajo
    bootawaana, odaa ja yadoteloco Jesus lacilo niɡ̶ijo nadokojegi.
  bmh-bmh: Betani uzan, du tub wanib Saimon, getal go ebeu leprosi mui dacaneun, Yesus
    nug gonugau zaueim simai daimai, ee zabun eebiz waugab hoboi dareun. Ee zina zina,
    air tub nug dalim naliu a ilau sous naliu wanib nar mui oi zoun. Air go gue getal
    aiwag banou sil go a ilau sous naliu gau meun. Gonug dalim go outaimai, a ilau
    sous naliu mui Yesus nugau gagalig ebu esikeun.
  ctu-BL: Che' ya'an Jesús ti Betania ti' yotot jini Simón tsa' bʌ lajmesʌbenti leco
    bʌ i tsoy, che' buchul ti' t'ejl mesa, tsa' tili x'ixic am bʌ i limetej melbil
    bʌ ti xajlel, but'ul ti xojocña bʌ ts'ac wen letsem bʌ i tojol. Tsi' ts'ita' top'o
    jini limetej. Tsi' mulbe ti' jol Jesús.
  meq-meq: Ahəl niye na, Yesu ma gəma i Betani, mə gay i ndo wuray tə zalay Simoŋ.
    Ndoweye niye a ndzawa na, ɗəvats i madəgweɗe a gaway. Ahəl nakə faya ta ndiye
    wu mənday aye na, ŋgwas wuray a ye a fələkwa ka təv tay dos ŋgay mə həlay maraha
    eye tə mal nakə a ze huŋŋa aye. Mal niye na, tsakala eye haladzay. A ye naha na,
    a həɓ ha me i dos niye məɗakw. Tsa na, a mbəɗa mal niye ka gər i Yesu.
  noa-H: Mag nʌm hee Jesús Betania p'öbördam hee mawi woun Simón hanʌm deg t'ach k'ö
    sĩejim haajem. Hich mag Simón hibʌʌr wauwi “p'ĩe paraa k'itarr” ha t'ʌ̃ʌrjeejim
    haajem. Maig hi t'ach k'ö simta, hʌʌi hãb jʌ̃gdee didam durrk'udau alabastro hanʌm
    dën boteedidam wau k'itʌm dʌ̈i dubchëjim haajem. Mag hee jʌ̃gdee narrdo hanʌm
    dën t'ũpaaga sim hipir haibëejim haajem. Mag jʌ̃gdee k'ĩir nem parhẽpag sĩerrʌm.
    Mag sim dʌ̈i jua hee dubchëwi, chi boteedidam hö k'õorpnaa, hõor dak'ĩir Jesús
    pör hee choopʌ̈ijim hanaabá.
  alp-NT: Kena Yesuse Ime Betaniare, Irue kai kane me Simone eni luma. Simone mere
    tamata esi rekwai le Yesuse Ionoi mise bei makerake usai kai tinaiju puluele.
    Eleki bina sae me ireru leite boini ntelete titinai rebe esi beline elake kena
    hlau buini bei batu mutale loko Yesuse. Binare mere iletu hlaubuine esi mokane
    eleki isoba Yesuse ulu buaIje kena leite mere.
  san-VEL: anantara.m baithaniyaapuुre "simonaku.s.thino g.rhe yo"sau bhotkumupavi.s.te
    sati kaacid yo.sit paa.n.darapaa.saa.nasya sampu.takena mahaarghyottamatailam
    aaniiya sampu.taka.m bha.mktvaa tasyottamaa"nge tailadhaaraa.m paatayaa ncakre|
  kbq-kbq: Hagi Jisasi'a Betani kumate ko'ma fugo namumare'nea ne'mofo Saimoni nompi,
    zamaza tununte manine'za trateti ne'za nenageno, mago a'mo'a zago'amo'a mareri'nea,
    mananentake masave zafa rafunareti tro hu'naza, alabasta tafempi erino e'ne. Ana
    tafe avaza'a runagino Jisasina anumpi taginte'ne.
  kbh-kbh: Jesús Betanioca yojtsemna, Simón chë bacna nguayanánaca s̈ocá ca uabobuatmabe
    yebnents̈e; mesë́shents̈e Jesús yojtsemna ora, canÿe shembása tojánashjango. Chë
    shembása yojúshjango canÿe alabastro jarrëtema jútjena canÿe becá uámana y botamana
    uanguëts̈e béjayeca, ena nardana uanguëts̈iye; chana chë jarrëtema yojátsba y
    chë béjaye Jesusbe bests̈as̈iñe tbojanbues̈cja.
  ron-LSB: Pe când era în Betania, în casa lui Simon leprosul, pe când ședea la masă,
    a venit o femeie cu un vas de alabastru cu mir de nard curat, foarte scump. Ea
    a spart vasul și l-a turnat pe capul lui.
  pon-pon: Ari, ni a kotikot Petanien nan im en Jimon tuketuk, ni a kotin kaipokedi
    ni tepel, li amen ap potodo, wa kijin kopa ala pajta audaud en men kei, inen en
    pil en narde, me kajampwal. A ap kawela kopa o keiedi on tapwi.
  nhe-BL: Jesús itztoya ipan nopa altepetl Betania ipan ichaj Simón tlen achtohui
    tlacayo palaniyaya ica nopa cocolistli tlen itoca lepra. Huan Jesús mosehuijtoya
    campa mesa, huan ajsico se sihuatl tlen quihualicayaya se lemete tlen quicoyonijtoya
    tlen se tetl itoca alabastro. Nopa tlaajhuiyacayotl elqui tlahuel patiyo. Eliyaya
    senquistoc nardo huan ica nopa tlaajhuiyacayotl momajtoyaj quinpolohuaj mijcatzitzi.
    Huan nopa sihuatl quiquechpostejqui nopa frasco huan quitequili ipan itzonteco
    Jesús.
  sps-sps: Jisas kaa enanon Betani, numaa ten Saimon to te kaa men tatauba muan, Jisas
    gum iny ainy non ana moun sof mito fiisen me na kepaa viainy minon tapui na tsuraf
    ana foiny nan ya na nai jias, ana moun to boree to na fiong nan kepaa ana ya tsiiu
    iny towa patsuun e Jisas.
  wnc-wnc: Siwan aminu tapatu umana Saimon ngang iniking. Tupa ita wata kekeknga sikutapanin.
    Siwan Jesuta Betani yot gapmane yuke aminu waapatane yotnane kopbut. Koke iatnanaat
    nanam nanangge natake pukwike yuwawan maya tapatuta apbut. Apuke yangga kapanga
    kaya take siknga takngatu umana nart ngang yanikaingu manina buyambam sikngata
    usikuu botonu gomdu supda tasikwaapa kukuu gomdusipatang tukngwamban pukukuu tekngatusim
    takapbut. Siwan ita botonu wa gomu zipbuke yangga kapanga kaya take waaknga Jesue
    gwapakngane tukngwangamukut.
  bus-bus: Gurↄↄ kɛ̀ Yesu kú Bɛtani, Simↄ kusu bɛ, èe pↄ́ blee gɛɛkɛsɛkɛna, ben nↄgbɛ̃
    ke sↄ̃̀zi à gbaaa nɛ́ngo kɛ̀ nↄ́si gũ nna bori maa ↄↄdee kú à guu kũna. Ben
    à gbaaa pì waa ɛ̀, à nↄ́si pì kù Yesu mìa.
  gub-BL: A'e 'ar mehe Zezuz wiko Metàn taw pe a'e, Ximàw iperewàtà ma'e kwer hàpuz
    me a'e. Imai'u mehe ur amo kuzà huwake a'e kury. Werur zutahyky'a izupe. (Teko
    uzapo ita a'e wà, zutahyky'a romo a'e wà.) Heta kàpuhàg ipupe. Hekuzar katu a'e.
    A'e kàpuhàg Zutew omono umàno ma'e kwer wanetekwer wanehe wà, watym zanune wà.
    Na'e a'e kuzà a'e kury, uka zutahyky'a a'e kury. Umu'àpyr kàpuhàg imono Zezuz
    iàkàg rehe kury.
  imo-imo: Jisas Betani nimbe kombu tenga tukundo Saimon nimbe iye tenga ulkena kere
    nomba molorumu. Saimon yu oi kuro kendi norumu, nalo kelepa Jisasini yu tepa koinjo
    ltimu. Aku ulkena molorumu wali ambo teni tumili kiye noromo mele aku tepa numunamu
    nili mingirenga wel kou olandopa puli mingina meli orumu. Aku mingimu kawe topalie
    wel mune toli kano Jisasinga pinyewena ondondorumu.
  boj-boj: Onaqa Yesus a Betani qureq gilsiqa tamo bei nami yu na aqa jejamu ugeeleŋej
    qaji aqa ñam Saimon aqa talq di soqnej. Sosiqa iŋgi uyeqnaqa uŋa bei a goreŋ quleq
    ti tulaŋ boledamu silali kobaquja na awaiyej qaji di jaliŋaq jigsiqa osi bosiqa
    aqa medabu paratosiqa Yesus aqa gateq di bilentej.
  ulk-ulk: Nade Iesude lewer erwer muige metage able kimiarira meta abra nei dikereder
    Saimona Lepera Le, ege koskir tabakiamuda au bodombodom debe laglag wakaiso teper
    au bodombodom taporge tigmeder. E tapor mop daratrumda a debe laglag wakaiso epaiterdi
    Iesui kirimge.
  eng-DRA: 'And when he was in Bethania, in the house of Simon the leper, and was
    at meat, there came a woman having an alabaster box of ointment of precious spikenard:
    and breaking the alabaster box, she poured it out upon his head.'
  knf-knf: Yeŧu awo du ubeeka wi Betani du katoh ki Ŧimoŋ i bajaaŋ badu namaak bdoo.
    Wi bawooŋ ţi pde, ñaaţ aloŋ kë aşë bi na ukëra ujuŋ ulil pţëkëñ ţi pţukar pmpoţi
    pi banugnuŋ itaka iŧum. Ukëra mënţ ubomanaan bko bi bajaaŋ bado nardu abot atam
    maakan. Afom pa aşë jeeş ukëra ţi bkow bi Yeŧu.
  san-KHM: អនន្តរំ ពៃថនិយាបុुរេ ឝិមោនកុឞ្ឋិនោ គ្ឫហេ យោឝៅ ភោត្កុមុបវិឞ្ដេ សតិ កាចិទ៑
    យោឞិត៑ បាណ្ឌរបាឞាណស្យ សម្បុដកេន មហាគ៌្ហ្យោត្តមតៃលម៑ អានីយ សម្បុដកំ ភំក្ត្វា តស្យោត្តមាង្គេ
    តៃលធារាំ បាតយាញ្ចក្រេ។
  arn-NT: Jesus amurkey ta Betania, Simon tañi ruka mew, tati leproso pikeel. Fey
    mülepulu engün mesa mew, akuy ta kiñe domo küpalnielu ta kiñe pichi fotilla apolelu
    perfume mew re nardo ürke ka rume falilu. Nülafi tati pichi fotilla ka wütrunagümfi
    tati perfume Jesus ñi longko mew.
  zas-NT: Dxel chi zaꞌ Jesús luguiedx Betania lidx Simón, bén gunee reeman leproso,
    abiꞌ chi zojbaman xan mex cayawaman, bidxin tijb béngunaa caꞌman lumejt yuꞌn perfum
    ni lasajc wayëjx guial gojcchaawnën ganax nardo, zianz guxhalaman roꞌ lumejt guin
    persi baroobaman perfum guin guijc Jesús.
  ken-NT: Yesu abhak ɛtɔk Bɛ́tani, amɛm ɛkɛt Símun anɛ ánáŋ ámé nyaka ɛbhaŋákwa.
    Ɛnɛ́ yi ányìɛ nɛnyíɛ́ arɛ́, ngɔrɛ́ amɔt atwɔ́ nɛ ɛsáyrí ɛ́kpɛ́mɛ́ bawɛrɛ́riɛp
    amɛn áyá nkáp. Mɔ́ngɔrɛ́ wu asiɛ́p ɛmɨ ɛ́kpɛ́mɛ́ bawɛt ɛyɔ, apɨkɨri mɔ anti
    Yesu.
