verse: MRK.014.025
translations:
  kpx-kpx: Seleveta di la namigevema. Di bae tota vata kove e ko i molealivebene.
    Isito gabie di Mamae matamae doga keve bae igaetolahai tota uainie doga isi.”
  okv-H: Eto ungota degi ke be erena. Na esi be ta mu mane indesona te God ta tihi
    jigari degi ta horeto esi mu eha indesona,” Iesu na ke ainge enu irae enu
  tbo-tbo: A baha duma uyahimi amalai ma i wawala po i nenae apega wine a umaya a
    sigana Yaubada anani taniwaga uyahina wine wouna apo tan’umaya.’
  mal-C: ദൈവരാജ്യത്തിൽ ഇത് പുതുതായി കുടിക്കുന്ന ദിവസംവരെ മുന്തിരിവള്ളിയുടെ ഫലത്തിൽനിന്ന്
    ഞാൻ വീണ്ടും പാനം ചെയ്യുകയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു, നിശ്ചയം” എന്നു പറഞ്ഞു.
  grc-SR: Ἀμὴν λέγω ὑμῖν ὅτι οὐκέτι οὐ μὴ πίω ἐκ τοῦ γενήματος τῆς ἀμπέλου, ἕως τῆς
    ἡμέρας ἐκείνης ὅταν αὐτὸ πίνω καινὸν ἐν τῇ βασιλείᾳ τοῦ θεοῦ.
  bgc-bgc: “थमनै साच्ची कहूँ सूं, के अंगूर के रस नै मै इब तै इसनै उस दिन तक न्ही पिऊँगा,
    जिब ताहीं परमेसवर के राज्य म्ह थारे गेल्या नया रस न्ही पीऊँ।”
  khz-khz: Taunatauna avaikilamina, vine nanuna ati mapana niu-waia, pene ago neamo,
    Palagu gena Basileiai vou mapana niu-waia.”
  deu-TKW: 'Wahrlich, ich sage euch: nicht mehr werde ich trinken vom Gewächse des
    Weinstocks, bis auf den Tag, da ich es neu trinken werde im Reiche Gottes.'
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, cutur guiꞌjaꞌ xisi uva ga gdxinr dza guiꞌjaꞌ le
    cub ga niꞌ rna bëꞌë Dios.
  lin-lin: 'Nazali koloba na bino penza ya solo : nakomela lisusu vino oyo te kino
    na mokolo oyo nakomela yango, ya sika, kati na Bokonzi ya Nzambe.'
  hns-NT: 'Oe bolies: „Ham toelogse satj boliela kie ham tanko wien na piebe djab
    talak ham naawa rakam se Parmeswar ke raadj me piebe.”'
  noa-E: 'Maimua, Mua warre pãrag jaaukhimgui ajim anʉm: Mʉg vino döbarm aigmua mua
    chan tag döba, ãba Ẽwandamta thumaam khʉʉn Pörkha sĩsim edta deeu ag khãyaujã
    ajapcharamta döjugui ajim anʉm.'
  eng-EMTV: Assuredly I say to you, I will no longer drink of the fruit of the vine
    until that day when I drink it new in the kingdom of God.”
  mib-NT: Te jendaá cahán rī jiín ró jeē ndé vijna te ma cóho ga rī ndūxi ndehē uva
    yāhá, chi nde quiji quɨvɨ̄ ndacu Yaā Dios jniñu nɨ́ɨ́ ñayɨ̄vɨ́, te sáá te coho
    tucu ri jiín ró jijnáhan ró. Achí yá.
  bea-bea: Kwa hli anaghaisii, atu otaihchi wostoissi machiche chiche tu chine tsi,
    kwa hlilon yaghi dzinee kwa kootyinusto Nagha Tgha nataghe.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आइन्‍नाङ्‌धो निङ्‌वाॽफुहाङ्‌जुम्‍मो कुसङ्
    चे़ल्‍ले़क्‍सेॽ थिःन् मे़न्‍धुङ्‌ङे थारिक् याम्‍मो चे़ल्‍ले़क्‍सेॽ थिःन् मे़धुङ्‌ङान्‍लो॥”
  xnj-xnj: Chakaka nikuvajovela, ninywa lepi kavili divayi mbaka ligono lila peninywa
    kavili mu Unkosi wa Chapanga.”
  mmx-mmx: A tong tuturun i rinimi, nenia noxo in at lavaen i ru xaka i lingina se
    ap mo laaleng nia anaba in lavaen maxat to xeneng at Linintoo at ne Moroa.”
  cbr-NT: Asérabi cana mitsu cain, ënuxun cana uvas baca 'atëcëniman. Nucën Papa Dios
    anua ax aín unicaman 'Apu 'icë, anuxun cuni cana 'atëcënti 'ain.
  tee-NT: Slivasalh ju iclajunau. Jantuch tavanan actik'otchokolh ju vino tus acsnich
    avilhchan acsni ack'ot'ach ju sast'i vino junta lhinonacha ju Dios.
  eng-LSV: truly I say to you that I may drink no more of the produce of the vine
    until that day when I may drink it new in the Kingdom of God.”
  cak-NT: 'Tic''oxaj ri xtin-ij chiwe: Ja ruq''uisbel mej (paj) re'' xinkum-e ruya''al-uva.
    Y c''aja'' cuando jinc''o chic pa ru-gobierno ri Dios, c''ajari'' xtinkum chic
    jun mej (bey). Y ri ruya''al-uva ri xtinkum chiri'', jun c''ac''ac'' ruya''al-uva,
    xcha'' ri Jesús chique.'
  pah-NT: 'Amombe''u katu ji pe me: Kiro ti ji nda''apoa''javukari nanongara toryva
    vinho gwovo pe nderekovo nehẽ. Aerẽ po ti nhanderuvihavuhuhetero Tupana''ga japoukari
    ji ve toryva g̃wonga pe yvagi pe nehẽ. A''ea rupi po ti ji japoi toryva nhande
    ve a''ero nehẽ hajiheva''ea ipyahuva''ea, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Vino waa to-e pait'eeda aji, parã ome ɨt'aripema vino
    torumaa Tachi Ak'õre truade.
  xed-xed: Kahwathwata ta mnaghunata yu, haɗ yu dzaʼa səglaŋtá ima yakwa fwa inabi
    ha ka labə ta fitik dzaʼa kəl yu ka sa lfiɗani ma ga mghama Lazglafta wa,» kaʼa
    nda həŋ.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ a̱ cóho ga̱ i̱ tó uva ja̱nda̱
    quia̱hva ná xi̱nu̱ co̱o qui̱ví coho tucu u̱ inga dó va̱ha chága̱ tá ná xi̱nu̱
    qui̱ví cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi —na̱cachi a.
  gfk-S: Mu hadado baak! Iou pa nile mame habaling ta wain tuk tano pana bung tano
    kingdom tane God ing ni mamo tikai baling ma mu.”
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötket: Nöŋön wain kösögö ölŋi kiaŋgöreŋ
    kunbuk toroqeba qahö nemam. Könaŋgep Anutugö bemtohoŋ uruŋe eu taringa közölömbuaŋ
    almawi, wehön miaŋgöreŋ mönö wain o qainŋi kun mia nemam.”'
  dgz-dgz: Wapena anun. Kaum wain mame ne sia ya nain go Mamana God toemu mega tauepi
    wamewa gapan e den tanae sia nain.”
  eng-GNV: Verely I say vnto you, I wil drinke no more of the fruit of ye vine vntill
    that day, that I drinke it newe in the kingdome of God.
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni labiru í'yá' inda qui' betsulí' hasta
    qui'ni i'yu tsá í'yá ya' ą attu lani le le' reino qui' Tata Dios.
  eng-WEBSTER: Verily I say to you, I will drink no more of the fruit of the vine,
    until that day that I drink it new in the kingdom of God.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Xanë rabaja matavëjëa apo apaenë
    tsane uvacuaira mapanacuataje, matapania icatsia apaenajë Dioso pijanacuatatsia
    pejanauvacuaira, jai Jesús pijajivijavabelia.
  bon-bon: Cane toraca mene jijenininine, cane cääri waina niiye lica cirege nani
    ngälu pui padare cabu, cane liba kirece waina niiye cire yaanepene Acejiyame me
    puupu cabu cabucewe je.”
  nhw-BL: Melahuac, ayacmo niquijis xocomeca atl hasta nopa tonal quema sempa niquijis
    campa tlanahuatía Toteco.
  swh-ONEN: Amin, nawaambia, sitakunywa tena katika uzao wa mzabibu, hadi siku ile
    nitakapounywa mpya katika Ufalme wa Mungu.”
  wbi-wbi: Kyang'haani nikuvavuula niiti, une nanilanyua kange uluhuujje ulu, kuhanga
    pano niliiva ninyua uluhuuje ulupia ku vutwa vwa Nguluve.”
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, nɑ ǹ mɑɑ tɑm mɛni nɔrumɔ sere n kɑ ko sɑnɑm mɛ
    kon mɛn kpɑm nɔ bɑn te Gusunɔ u koo swĩi sɔɔ.
  eng-KJVCPB: Verily I say unto you, I will drink no more of the fruit of the vine,
    until that day that I drink it new in the kingdom of God.
  kgk-NT: —Ha'e-ta peẽ-my. Ha'u-ma kuri uva rykwere. Ãy ae katu nda'u mo'ãvéi-ma.
    Ha upe rire katu, pende ruvixa ramo xe Ru oiko haty-py, ha'u jevy va'erã, he'i.
    —Upe-py agwahẽ ramo uva rykwere pyahu ha'u jevy va'erã, he'i gwemimbo'e kwéry-pe.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Hama fai na aavau kava vuaina suuyaivaa
    nnaanaravai. Vo suai voovaki na Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki
    fai na vuaina suuya ari vookaraivaa nnaanaravaivee,
  ekk-PKP: 'Ma räägin teile tõtt: ma ei joo viinapuu viljast kuni selle päevani, mil
    ma joon seda värskelt Jumala riigis.“'
  mpx-mpx: Ya ba tunahot eliyamiu, oine nige al na iim, ana siga Yehoba wana abalogugui
    elana abwe oine vavaluna na im.”
  wbp-wbp: Wangkami karna-nyarra junga nyampuju jaru, kularna yardalku ngarni nyampuju
    pamaju nyampurlaju walyangka. Ngaka kapurna yarda ngarni pama-nyayirni-wangu nyampu-piya-wangulku
    kajirna Kaatu-kurlangu nguru-nyayirni-wangurlalku-yijala pina-nyina kuja-ka Warlalja-Wiri
    nyina nyiyarningkijarra. Ngula-juku.”
  luo-luo: Awachonu adier ni ok anamadh olemb mzabibu kendo nyaka chop odiechiengʼno
    ma anamadhee kendo manyien e pinyruoth Nyasaye.”
  nhe-NT: Melahuac, ayoc niquis xocomecatl iayo hasta nopa tonal quema sampa niquis
    campa tlanahuatía Toteco.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܚܹܪܢܵܐ ܠܹܐ ܫܵܬܹܝܢ ܡ̣ܢ ܛܥܘܼܢܬܵ‌ܐ ܕܓܸܦܬܵ‌ܐ
    ܗܲܠܔ ܗ̇ܘ ܝܵܘܡܵܐ ܕܫܵܬܹܢܵܗ̇ ܚܲܕܬܵ‌ܐ ܒܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Nipliutigipsi, imitqikkumiñaitchuŋa asiam misuġuanik taivrumuŋaaglaan imiġviksramnun
    nutaakun aŋaayuqautaani Agaayyutim.”
  msb-msb: Ginasiguro ko sa iyo na dili na ako mainom gihapon sin duga san mga ubas
    hasta sa pag-abot san adlaw na mainom ako san bag-o na bino sa kahadian san Dios.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² ma¹gøh¹³jni jmøi² møi¹gu³jøah¹³ lah¹la²
    ca¹lah¹ca¹tǿ² jmai³ ja³jmo¹ Diú¹³ héh¹. Jmai³ jøng² gøh¹³jni ni³ hmë́² ―ca¹juúh²
    Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, “ମୁଇ ପର୍‌ମେସରର୍‌ ରାଇଜେ ନୁଆ ଅଙ୍ଗୁର୍‌ ରସ୍‌ କାଇବା
    ଦିନ୍‌ ନ ଆଇବାଜାକ, ଏଟା ଆରି କେବେ ମିସା ନ କାଇ ।”
  meu-meu: Na hamaoromui momokanimu, lau ese vine ranuna basina inua lou, ela bona
    matamatana baina inua, Dirava ena basileia lalonai.
  yva-NT: Syo raura tugaive, Syo anggurije inta ramanam akatoe ramu gao Syo anggurijo
    wanyine ramanam arono Amisye de be akarive Apa kawasae mai no mine vone so.”
  dgc-dgc: Ey tandaan moy, éwanék dén uminom ta alak, éng éwanék uminom ta bigu a
    alak ta kaharian na Diyos.”
  zpm-NT: Lëë lultm vuelt nu guie naa vin rii, sac zhaale stib vin cub ne guie naa
    zeeṉe laa naa gdziṉ zaatne rnabey Pxoz naa. Dzigo psilo me biiḻ me bla salm gza
    me zho.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, kekon hatà. Ufa xkun yonhàra harha
    wehxaha. Khoryenkom yowto ho harha oyehtokonye, anaro meno ufa xkunu tenyatxhe
    hampànà. Àro hohra rma hak oyehtokonye, enhàra roro rma wehxaha, kekon hatà, Txesusu,
    12 komo wya.
  sim-sim: Omendingak jirin amu sawenduwa, an mbeek wain ukun indik a akwa ambu nir.
    Hako ihi nom kumak yanga Avui Wasilakahikop wain uku akrin a akwa nir.�
  npi-ULB: साँच्‍चै, म तिमीहरूलाई भन्दछु, यो दाखको फलबाट तबसम्म पिउनेछैनँ जबसम्म मैले
    परमेश्‍वरको राज्यमा यसलाई नयाँ गरी पिउँदिनँ ।
  cgc-cgc: Iling gid tan beet ambalen ta yi na bino daw sugiran ta kyo na dili aren
    minem isab ta bino asta mabot adlaw na yaken i minem ta bag-o na bino naan ta
    pag-umpisa ta pagdumala ta Dyos.”
  tim-tim: Nâ hinŋe waiŋ koaŋe tuŋe bo nembian arekŋe maleine bunewâk Anutuŋe damunyeŋe
    akberâm keiŋe kato ain tu irakŋe nembian.” hain dâm makyeŋgiep.
  yor-yor: Lóòótọ́ ni mo wí fún un yín, èmi kò tún ní mu ọtí wáìnì mọ́ títí yóò fi
    di ọjọ́ náà tí Èmi yóò mu ún ní tuntun nínú ìjọba Ọlọ́run.”
  wos-wos: Mwi hundi wuni guniré we. Ané yalefu nukwambu guni wali sataka wuni wain
    hulingu wambula yamba sakéwuni. Hukémbu wuna yafa God du takwaka néma du rendét
    nani déka getéfambu dé wali re wuni guni wali huli wain hulingu satawuni.”
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: uva b̶ara waa doẽ́a ab̶a Ãcõrẽba jũma idji ẽberãrã
    pe erob̶ebʌrʌd̶aa. Maʌ̃bebʌrʌ mʌ̃a bãrã ume uva b̶ada wayacusa doya.–'
  eng-F35: I tell you assuredly that I will not drink again of this fruit of the vine
    until that day when I drink it new in the Kingdom of God.”
  ind-ind: 'Kata Yesus lagi, “Aku menegaskan kepadamu: Aku tidak akan minum anggur
    seperti ini lagi sampai tiba waktunya kerajaan yang dijanjikan Allah sudah nyata.
    Pada saat itu barulah Aku akan minum air anggur baru.”'
  pes-OPCB: براستی به شما می‌گویم که دیگر از این محصول انگور نخواهم نوشید تا روزی
    که آن را در ملکوت خدا، تازه بنوشم.»
  mpt-mpt: Ne baabenamabi ole waen aay ele dowei biamo imino mo doweim blim blia sinanoa
    Gode kimanin bib ut waen aay ele imin dowonamabibo ge baabene ole
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Do naloma꞉ waini ikali I̱ta꞉ paata꞉ na neke hao
    wetepena꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ hata꞉ panakeeki nolueke leekeme.
  mkl-mkl: Ntɔ ntɔ, n kɑɑ n mɔ ɑtɛ̃ vɛ̃ɛ mɑ́ í ɡbe hee ɑjɔ iyi ɑn mɔ vɛ̃ɛ titɔ̃ si
    ɑndunyɑ titɔ̃i Ilɑɑɔ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍ ଡିଙ୍ଗ୍ । ନେଙ୍ଗ୍ ଅନା ଜାକ ପର୍‌ମେସର୍‌ନେ ରାଇଜ୍‍ନ୍ନିଆ
    ତ୍ମି ଅଙ୍ଗୁର୍ ରସ୍ ଉଁଗ୍‌ଏ ଆତେନ୍‌ ଦିନା ଜାକ ଏନ୍‌ ଅଙ୍ଗୁର୍ ରସ୍ ନେଙ୍ଗ୍ ଅଃନା ଡିଗ୍ ନାଉଗ୍‌
    ଣ୍ଡୁ ।”
  gof-RNT: Taani hinttew tuma odays; taani Xoossaa kawotethan ooratha woyniya uyana
    gallasay gakkanaw zaarada ha woyniyappe uyikke” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ ନାୱା ଦାଖ୍‌ରାସି
    ଆଉରିଙ୍ଗ୍‌ ନୁଁଇ ଜାକେଦ୍‌, ଦାଖ୍‌ଜ'ରାଃ ରାସି ଆଡଃ ଚିଉଲାଅ କାଇଙ୍ଗ୍‌ ନୁଁଇଆ ।”
  gah-gah: Lamaná lo likimitoze, gililo. Vain gihilagutí goha naminake minoloko vinake
    Ómasímini agulizaki vetipo loló oleketato gamena nene vain nagamí haitolímini
    natove, loko limó.
  lcm-lcm: Napo antok atutuman imi ta parik napa anguan inum an si laman i vaen tung
    si nakan inum ia si selen tanginang si kana vainagoan a God.
  aer-aer: The arrekantherre arratye ileme, ahelhe nhenhele the awethe ngkwarle antywetyeke
    arrangkwe-arle. Kele urreke Akngeye atyinhele tyerrtye areye apurtelhe-ilemele
    itnenhe alartetyele-arteke arntarnte-aretyenhe, yanhenge anteme-arle the arrekantherrenge
    ngkwarle awethe antywetyenhe ngkwarle arrpenhe anteme.” Alakenhe-arle Jesus itneke
    angkeke.
  qvc-NT: Alliptam niykillapa, mananam rinichu upyaq ubaspa yakundaqa, syilupi mushuq
    binuta upyanaykaman, Taytanchiq Dyus shumaqta kamachikuptin, nishpa.
  tgl-ULB: Totoo, sinasabi ko sa inyo, hindi ako muling iinom nitong bunga ng ubas
    hanggang sa araw na iyon kung kailan ako iinom ng panibago sa kaharian ng Diyos.”
  cbs-NT: Chanima en matu yuiaii. En Epa Diosbe xanen ibui en ana judiama na uva vino
    en ana matubetan ayuama ixanaii. Abaunkanwen— jatu watan
  xtm-NTPP: Ja ndaa ká'an sa ja masu ko'o‑ka sa ndute uva ya'a chi onde kivi jin koo
    tutu o nuu tatnuni Su'si ma te jin ko'o o ndute uva jaa ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannengelanga kweli, nyweje kabele divai mpaka lichoba elimbakunywe divai
    nhyono ku Kingwana cha Nnoongo.”
  bao-NT: Yee méé mʉjare yʉ ĩi, pʉati mʉja mena ʉje ocore yʉ jini nemotirucu, niipetirã
