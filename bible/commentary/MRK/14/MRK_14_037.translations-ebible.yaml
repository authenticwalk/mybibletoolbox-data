  san-ORI: ତତଃ ପରଂ ସ ଏତ୍ୟ ତାନ୍ ନିଦ୍ରିତାନ୍ ନିରୀକ୍ଷ୍ୟ ପିତରଂ ପ୍ରୋୱାଚ, ଶିମୋନ୍ ତ୍ୱଂ କିଂ
