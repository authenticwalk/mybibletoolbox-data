  san-TIB: ཏཏཿ པརཾ ས ཨེཏྱ ཏཱན྄ ནིདྲིཏཱན྄ ནིརཱིཀྵྱ པིཏརཾ པྲོཝཱཙ, ཤིམོན྄ ཏྭཾ ཀིཾ ནིདྲཱསི?
