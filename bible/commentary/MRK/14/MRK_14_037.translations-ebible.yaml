  eng-DRA: 'And he cometh, and findeth them sleeping. And he saith to Peter: Simon,
    sleepest thou? couldst thou not watch one hour?'
  knf-knf: 'Yeŧu akak aşë ţënk baţaşarul kë bakŋoyënţ, kë aşë ji na Piyeer : « Ŧimoŋ,
    iŋoyënţ? Iinhilan awo bten uwoori uloolan ţañ.'
  san-KHM: តតះ បរំ ស ឯត្យ តាន៑ និទ្រិតាន៑ និរីក្ឞ្យ បិតរំ ប្រោវាច, ឝិមោន៑ ត្វំ កិំ
    និទ្រាសិ? ឃដិកាមេកាម៑ អបិ ជាគរិតុំ ន ឝក្នោឞិ?
  arn-NT: 'Feymew wiñotuy chew tañi mülemum tati küla disipulu, fey pepatufi tañi
    umawkülen engün. Feypifi ta Pedro: —Simon, ¿umawküleymi am? ¿Kiñe ora rewall anta
    pepi trepelelaymi?'
  zas-NT: 'Dxel ziaman lod bayaꞌn ree xbejnman, chi badxinman cwëꞌ reeman laa reeman
    nagaꞌyëjs, zianz rëbaman loj Bëd: ―Simón, ¿nagaꞌyëjsil ya? ¿Niꞌqui tib hor ad
    gojct nibejnaal ya?'
  ken-NT: Afate yɛ, apɛtnsɛm ntá baghɔkɔ́ bhi abhɛn bati arat. Aghɔ bhɔ ndu bábhʉ̀rɛ
    kɛnɔ́. Aŋɛmɛ bhɔ́ abhɛp Píta bɛ, “Símun, bǎbhʉrɛ chi kɛnɔ́? Bǎpú kwáy bɛ́chɔkɔ
    pě yɛ̌ chí ndǔ nɛŋɔkɔ́ nywɔp nɛ́mɔ́t-ɛ?”
