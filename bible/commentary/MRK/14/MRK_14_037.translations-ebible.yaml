verse: MRK.014.037
translations:
  kpx-kpx: Kateaito hoilahai lohoale au esemu abuita igaeta kebia elegevege ladevema.
    Ige au Bitaho loui avoe, “Saimoni, lana ladevema. Osialemoike la vanie ni igae
    komo daluvuta nita uoholima.
  okv-H: eto ereto imihe ambotani ere evia avo kito Peter ta degi ke einge ena. “Simon,
    umo iji isapa simba ari uje ae ue ere evete?
  tbo-tbo: Yesu i gunawileya a hewahewali uyahihi po hi eneno ma i tuhagahi, po ega
    yaka Pita uyahina i baha nae i pa, ‘Simona, awai binei e eneno? Ega emoemotam
    kabudala gaogaona emosi una wiyaugeya?
  mal-C: അതിനുശേഷം, യേശു ശിഷ്യന്മാരുടെ അടുക്കൽ മടങ്ങിവന്നു. ഉറക്കത്തിലാണ്ടുപോയ ശിഷ്യന്മാരെക്കണ്ടിട്ട്,
    അദ്ദേഹം പത്രോസിനോട്, “ശിമോനേ, നീ ഉറങ്ങുന്നോ? ഒരു മണിക്കൂർപോലും ഉണർന്നിരിക്കാൻ
    നിനക്കു കഴിയുന്നില്ലേ?
  grc-SR: Καὶ ἔρχεται καὶ εὑρίσκει αὐτοὺς καθεύδοντας, καὶ λέγει τῷ Πέτρῳ, Σίμων,
    καθεύδεις; Οὐκ ἴσχυσας μίαν ὥραν γρηγορῆσαι;
  bgc-bgc: फेर यीशु आया अर चेल्यां ताहीं सोन्दे पाकै पतरस तै कह्या, “हे शमौन, तू सोवै
    सै? के तू एक घड़ी भी कोनी जाग सक्या?
  khz-khz: Gena melo toitoi geriai ewaikuleto aonai, ira gemaitu-kwaregato erawalirato,
    ne Petero evaikilaato, netiwato, “Simona, goi ne omaituna? Ora kwapuna vetaina
    ati poro vaigaoka?
  deu-TKW: 'Und er kommt und findet sie schlafend und sagt zu Petrus: Simon, du schläfst?
    Vermochtest du nicht eine Stunde zu wachen?'
  zsr-NT: 'Niꞌr böjëꞌ Jesús ga naꞌ nacuꞌë bönniꞌ usë́d queëꞌ, yajxaquëꞌë lequëꞌ tasiëꞌ.
    Gudxëꞌ Pedro: ―Simón, ¿rastsuꞌ? ¿Naruꞌ cu rubijtsuꞌ yen lauꞌ tu chiꞌitëz?'
  lin-lin: 'Bongo azongaki epai bayekoli na Ye bazalaki mpe akutaki bango balala pongi.
    Alobaki na Petelo : — Simona, ozali kolala ? Okokaki te kosenzela mpo na ngonga
    moko ?'
  hns-NT: 'Tab djab oe lautke aail tab dekhies kie tieno tjela soetal hai. Tab oe
    Siemon Petras se bolies: „E Siemon, soet gaile? Ek ghanta onghaai na rok paile?'
  noa-E: Mag jëeu sĩewi am aig bëewi oocheewai am khãi nʉmta oochëjim anaabá. Magbaawai
    jũrr Simonagta, —Pʉʉn sĩita khãi chirabma. Pʉ chan oradam ãbjã pöd daukhana aju
    khabahab ajim anʉm.
  eng-EMTV: Then He came and found them sleeping, and He said to Peter, “Simon, are
    you sleeping? Were you not strong enough to watch one hour?
  mib-NT: 'Te ni ndee yā nuū ndɨnúní tée cáscuáha jíín yá, te ni jito ya jeē cáquixī
    de. Te ni cahān yā jiín Pedro: Simón, ¿á quíxí rō? ¿A tu ní cánda ró condito ró
    jíín rí vēsú ɨɨn hora?'
  bea-bea: Kwa yahchidesha, nayintyi satyi, kwa toowe yehti Peter tsi, Simon sintyi
    la? atu ooniila ehlaiti meoochanehoo?
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ नुःक्‍खे़ल्‍ले़ खे़न् सुम्‍ब्राङ् कुहुॽसाम्‍बाहाॽग
    मे़इप्‍से़आङ् मे़ने़स्‍से़बा तुमुसि॥ हे़क्‍क्‍याङ् पत्रुसे़न् मे़त्तु, “सिमोने,
    थेआङ् के़इप्‍से़बा? कुमुक्‍थिक्‍काङ् चाङ्‌जाङ्‌ङाङ् युङ्‌मा के़न्‍छुक्‍तुन्बि?
  xnj-xnj: Kangi akawuya kwa vawuliwa vadatu vala akavakolela vagonili. Hinu, akamkota
    Petili, “Simoni, wu, ugonili? Uhotwi lepi kuvya mihu hati lukumbi ludebe?”
  mmx-mmx: La ni gamlong saparap lavaun pinivu ren la ga ven lenget ka di, diga unga
    la ni ga lok ti ne Pita, “Simon, tila u unga? Kereva, uxo epovo unap kip na lumumuat
    eburu minia at loxonaleng lixilik mun?
  cbr-NT: 'Usaquin catancëx cuanquin aín ''unánmicë unicama ''uxcë mëraquin ca Simón
    Pedro cacëxa: —Simón, ¿caina ''uxan? ¿Tënëima caramina bënëtishi ''uxan?'
  tee-NT: 'Chai acsni tasp''itcha ju Jesús alaclhitajulh ju ixt''utun''an ni va ixtalhtatavilanalh.
    Chai ju yuchi junilh ju Pitalu'': ―Simón ja va lht''at''aich. Ja lana jantu lai
    ixk''alhc''ujt''i va pants''iquis.'
  eng-LSV: And He comes, and finds them sleeping, and says to Peter, “Simon, you sleep!
    You were not able to watch one hour!
  cak-NT: 'Y cuando raja'' xc''achoj riq''uin ri oración, xoka quiq''uin ri oxi''
    ru-discípulos, pero reje'' xa yewer. Xpe raja'' xu''ij che ri Pedro: Simón, ¿xa
    xawer-ka? ¿Can man xatiquier ta xac''ase'' jun hora oc wiq''uin?'
  pah-NT: 'Kirẽ ga jivyra''javi ua trêsve''g̃a ndepiaga. Oki pa reki g̃a upa. Igwete
    ga ei Pedro''ga pe: —Simão Pedro, ei ga. Ereki nde ejupa? Nerenhimomiranami''i''ĩ
    nde ejopehyja pe naerũ? ei ga ga pe.'
  sja-NT: 'Maap''eda, ak''ɨ chek''ãri, chi k''õp''ãyoorã k''ãi jõnɨta unu cheji. Mãpai
    mãgaji Simón Pedromaa: —Simón, ¿k''ãi nɨ̃bɨk''ã? aji. ¿Hora apida p''oyaa chok''ai
    p''anada-ek''ã k''ãida-ee?'
  xed-xed: 'Ka sliʼaftá tsi ka vrakta slanaghatá duhwalhani, ka slanaghatá tsi ta
    həŋ ta hani. Kaʼa nda Piyer mantsa: «Simuŋ, ta hani ka ra? Laviŋ a ka ta nzɗavata
    ta nzaku ndiri dər ka kiʼa ra!'
  mks-NT: 'A̱nda̱ já na̱ndicó co̱o a nu̱ ndúu na̱ xíca tuun xi̱hi̱n á cán ta já na̱ndiñe̱he̱
    á na̱ quíji̱ na̱ ndúu na. Já na̱casáhá cáchí a̱ já xi̱hi̱n Pedro: —Á quíji̱ vún,
    Simón. Á co̱ó na̱cuu canditún ni in hora.'
  gfk-S: Iga hana tapukus baling ter ta ira nuno aitul a bulu na harausur ma iga nes
    duhat be duhat ga kumkubabo. Ma ne Jisas ga tange tane Pita, “Aiou marmaris be
    u kumkubabo. Paile tale be u gor nanaas te mon baak ta dahine?
  bmu-bmu: Mewö jiba liliŋgöiga gwarekurupŋi karöbut yeŋön gaun ahöget eŋgeka Pitögö
    kewö jii mörök, “Saimon, gi gaun ahözan me? Gi aua mohot-töp guli malmamgö kude
    köhöizan me?
  dgz-dgz: Boge me entane ae wa ewamot mega inamu taue aup iniwanumune yawamon. Menan
    Pita inap anega wan, “E da wam airase daitona mini ne den tananege nene yamam
    ya tai?
  eng-GNV: Then hee came, and founde them sleeping, and said to Peter, Simon, sleepest
    thou? couldest not thou watche one houre?
  zaa-NT: 'Beyeqquia tìe làti tsè''e ca discípulo qui''áa nna ti''éthi bá cabi, acca
    rèe Pedrua: Tsí nihua ttu hora rúbá làa bechia tí'' lu'' bétsiala para guni lu''
    inte'' acompañar cá, Simón.'
  eng-WEBSTER: And he cometh, and findeth them sleeping, and saith to Peter, Simon,
    sleepest thou? couldst not thou watch one hour?
  guh-guh: 'Bajaraxuacujinae Jesús naviarena acueyabi ponëbeje pijajivijavaberena.
    Caxitajaraba Jesús pijajivi pemajitanubenaevi. Nexata Jesús jumaitsi Pedrojavabelia:
    —Simón, ¿pamajitanubename tsaja? ¿Apo pacacaëjëpae tsabaja rovia caeepatoyo ata
    paneaitavatsenaenexa?'
  bon-bon: Puma cita ca tabe tacnenutige, abiberäja bägrä bine ute cabu täädäränige.
    Tabe Peteru ne jejige egä, “Simona, maane nää ute gäte? Maane nää äblicäco gäte
    ireclota lenaja matikäli padare?
  nhw-BL: 'Teipa Jesús mocuepqui campa itztoyaj imomachtijcahua huan quinpantito cochtoque;
    huan quiilhui Pedro: ―Simón, ¿ticochtoc? ¿Amo huelqui titlachixtoya niyon se hora?'
  swh-ONEN: Akarudi kwa wanafunzi wake, akawakuta wamelala. Akamwambia Petro, “Simoni,
    umelala? Je, hukuweza kukesha hata kwa saa moja?
  wbi-wbi: Ye ifunyile, akagomoka ku vavulanisivua vala, akavona vaghoneliile. Pe
    akam'buula uPeteli akati, “Simoni, ughoneliile? Ukunilue kuuva maaso nambe akavalilo
    kamo?
  bba-bba: Mɑ u wurɑmɑ bwɑ̃ɑbu itɑ ben mi, u deemɑ bɑ dò. Mɑ u Piɛɛ bikiɑ u nɛɛ,
    Simɔɔ ɑ dòwɑ? A kpɑnɑ ɑ n wɑsi bɑɑ kɔbi tiɑ?
  eng-KJVCPB: And he cometh, and findeth them sleeping, and saith unto Peter, Simon,
    sleepest thou? couldest not thou watch one hour?
  kgk-NT: 'Upéi ou jevy mbohapy gwemimbo''e ha-py. Ogwahẽ ramo ikéra otopa: —Ma''erã
    po ereke joty ereĩ-vy, Simão? he''i Pedro-pe. —Ma''erã po naxe ra''arõi peteĩ
    óra-py jepe? Ma''erã nem mixĩmi naxe moirũiry? he''i.'
  waj-waj: 'kiaa kioo kava vara ranoo numa tooduu ari ngiaammuaudo puaisakama vuru
    vaida varuduu Yisuuva iya yuruuma kioo Petoroosaa tunoo: Simoono, a vuru vakiannannee?
    Mo dataikiai a hama mmuaa suai voovau avu tee vairama kiee vakiannannee?'
  ekk-PKP: Siis tuli Jeesus tagasi ja leidis jüngrid magamas. „Siimon, kas sa magad?“
    küsis ta Peetruselt. „Kas sa ei suutnud ühtki tundi ärkvel püsida?
  mpx-mpx: Inoke i sikal tohago eton elal ge i kitel hi kenu mati. I baek Pita elana
    i ba, “Saimon, age owa iyahe u kenukenu? Ga i ola ge nige bosowaim auwa maisena
    ya nu silawa?
  wbp-wbp: Ngula-jangkaju, karrinja-pardija Jijajiji. Ngula-jangkaju, pinarni-jana
    yanu yangka-kurra yarlu-kurra yangka marnkurrpaku kurdungurlu-patuku. Ngulaju-jana
    parlu-pungu jarda ngunanja-kurra. Junga-juku, yakarra-manu-jana, ngula-jangkaju
    wangkajarla Piitakuju, “Jimani, kulalpanpa mayi yakarra nyinayarla ngari witaku-mipa?”
  luo-luo: Bangʼe nodok ir jopuonjrene monwangʼo ka ginindo. Nowachone Simon Petro
    niya, “Inindo? Rito otami kata kuom sa achiel kende?
  nhe-NT: 'Teipa Jesús mocuepqui campa itztoyaj imomachtijcahua, huan quinpantito
    cochtoque huan quiilhui Pedro: ―Simón, ¿ticochtoc? ¿Ax huelqui titlachixtoya niyon
    se hora?'
  aii-aii: 'ܘܕܝܼܪܹܗ ܠܟܸܣ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܚܸܙܝܵܝ ܠܹܗ ܕܡܝܼܟܹܐ، ܘܐܡܝܼܪܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ:
    ”ܫܸܡܥܘܿܢ، ܕܡܝܼܟ݂ܵܐ ܝܘܸܬ؟ ܠܵܐ ܡܨܹܐ ܠܘܼܟ݂ ܥܵܒ݂ܕܹܬ ܗܘܵܐ ܫܵܗܲܪܬܵ‌ܐ ܚܕܵܐ ܣܵܥܲܬ؟'
  esk-NT: Jesus-ŋum utiqami paqitlugich siñiktuat nipliutiniġaa Simon Peter, “Simaan,
    siñikpich? Munaġiuraallakkumiñaiññiqpichunniiñ akkuvauraq?”
  msb-msb: Pagbalik niya sa tulo na disipulos tururog na sinda. Gintawag niya si Pedro,
    “Simon, nano, turog ka? Dili mo ba kaya na magbantay sin usad lang ka oras?
  cpa-NT: 'Jøng² ca¹jógh¹ Jesús ja³tiogh³ dsa² quianh¹³dsa. Ca¹jái¹dsa rø²güé¹ dsa²
    héi². Jøng² ca¹tsáih¹dsa Pedro: ―¿Rø³güéh¹hning, Simón? ¿Tsa³tiah¹hning jáih³hning
    ca¹lah¹jin³ cøng² hora?'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ତାର୍‌ ସିସ୍‌ମନର୍‌ ଲଗେ ବାଉଡି ଆଇଲାଜେ, ସେମନ୍‌ ସଇରଇବାଟା ଦେକ୍‌ଲା
    । ସେ ପିତର୍‌କେ କଇଲା, “ ସିମନ୍‌ ପିତର୍‌, ତମେ ସଇଦେଲାସ୍‌ନି କି ? ଗଟେକ୍‌ ଗଁଟା ମିସା ଚେତା
    ରଇ ଜାଗି ନାପାର୍‌ଲାସ୍‌ନି ?
  meu-meu: Bena e lou lao, mallutadia ai e davaridia. Ia ese Petro e gwau henia, eto,
    Simona e, o mahutamu a? Hora tamona do basioma gima a?
  yva-NT: Naije umba Yesus pakare Po apa arakove mandeije umawe maen unaki. Ti Po
    raura Petrus ai pare, “Simone, winya nikija! Risambayambe uma amije intabo vayave,
    weramu winggwarane ramu!
  dgc-dgc: Nadid, késoli na éy dinemtan na a tidug du étélo a alagad. Ey kinagi na
    ni Pedro, a “Simon, tidug kam bale! Ewan kam beman makapagpuyat a maski esa a
    oras a kaguman ko?
  zpm-NT: 'Zeeṉe biire me bdziṉ me zaatne biaaṉ gza tsoṉ zha co, goṉ me gzase zho
    nixguies; dzigo rëbchaa me lo Pedr: ―Simón, ¿nixguies luu lëë? ¿Pe ni palal blëëbd
    luu nzobna luu?'
  hix-NT: Nomokye harha tà, Petru komo hyaka. Nànàkyatxkon hatà. Àro ke, onà wyaro
    nkekon hatà, Petru wya. Semawu y, ownàkno hamà, kekon hatà. Tonke ehtxoko àkan
    haxa hawe, owyanye. Mexehra ownàkno hamà, kekon hatà, Txesusu.
  sim-sim: Karem or mbashihi indik or ihi ma nalmingrip ondon ormu i heyera. Or i
    heyeri olmu suknyara. Urik Pitan ormu silira, �Saimon, mimu suknyandu? Mir an
    nga kandakar shi likwa ambu om?
  npi-ULB: उहाँ फर्केर आउनुभयो र तिनीहरूलाई सुतिरहेको भेट्टाउनुभयो र उहाँले पत्रुसलाई
    भन्‍नुभयो, “सिमोन, के तिमी पनि मस्त निद्रामा छौ ? के एक घण्टा पनि जागा रहन सकेनौ
    ?
  cgc-cgc: Pagtapos Jesus ta pagpangamuyo, gabalik kanen i ki danen Pedro daw naabutan
    din na gatunuga. Gambal kanen ki Pedro, “Simon, man-o tak gatunuga ka? Ino, dili
    ka gid kaagwanta bisan isya nang uras na magpulaw na magbantay-bantay?”
  tim-tim: Hain akmâ purik katmâ bam yekto aposololupŋe âlâwu are asiŋ yeyi. Yembiâ
    yekmâ Petoro goaŋmâ hin magaŋep, “Simoŋ gâ asiŋ yendât me? Hinŋe hepun yektân
    ina pâlâmŋe yendât.” dâm
  yor-yor: Nígbà tí ó sì padà dé ọ̀dọ̀ àwọn ọmọ-ẹ̀yìn mẹ́ta, ó bá wọn lójú oorun.
    Ó sì wí fún Peteru pé, “Simoni, o ń sùn ni? Ìwọ kò lè bá mi ṣọ́nà fún wákàtí kan?
  wos-wos: Wun hundi wataka dé déka duka wambula ye dé xé di xéndi hwandaka. Xéta
    dé diré sérkena dé Pitaré wa, “Saimon, xéndi méni hwae, o yingi maki dé? Méni
    yalefu nukwa wuni wali reta hatitaméni, yingafwe?
  emp-NTPO: 'Jesu jẽda zebʌrʌd̶e unusia ãdjira cãĩ panʌda. Pedroa jarasia: –Simoʌ̃,
    bʌra ¿cãrẽ cãrẽã cãĩ b̶ʌ? ¿Ni hora ab̶a bid̶a poya zocai b̶aẽ́ca?'
  eng-F35: 'Then He came and found them sleeping, and said to Peter: “Simon, are you
    sleeping? Couldn''t you keep watch for even one hour?'
  ind-ind: Sesudah selesai berdoa, Dia kembali kepada ketiga murid-Nya tadi dan mendapati
    mereka sedang tidur. Lalu Dia berkata kepada Petrus, “Simon, apakah kamu tidur?
    Ternyata kamu tidak sanggup menahan kantuk satu jam saja!”
  pes-OPCB: 'آنگاه نزد آن سه شاگرد برگشت و دید که در خوابند. پس به پطرس گفت: «شمعون!
    خوابی؟ نتوانستی حتی یک ساعت با من بیدار بمانی؟'
  mpt-mpt: hananea tanea temea e okok aleyemin nakai aala blib kesoa yatemnea Fitae
    baabanea Saimon kobo aambiebo? Ne ele tania beten kebia afok smiko olokiem blimano
    olo ibo mo afen bianibta ne daanebibbabe. Ibo nimin kenibta hebmamsab aala blibe?
  ssx-ssx: Kutupa Yesuma꞉ paa la꞉ka꞉la a꞉paata꞉ mo haliweki u peliekeeki handaata꞉
    ipikana꞉ma꞉ Pida pa꞉ta꞉ alota꞉ Saimonoo. Polu pili leekeme. Hosiki handeteke hapeke
    na ya꞉la꞉pe.
  mkl-mkl: Si ɑnyiɛ ŋɔi í nyi wɑ bi mɔcɔ mɛɛtɑ ŋɑu í bɑ ŋɑ ɑ̀ wɑɑ sĩ njoo. Ŋɔi í
    bee Piɛɛ í ni, Simɔɔ, ì wɑɑ sĩ njooi? Debɛi, i kù yɔkɔ i kù wɔ njoo bɑɑ lɛɛu
    ɑkɑ̃?
  gaq-gaq: ତେନ୍‌ଇଡ଼ିଂ ଜିସୁ ଆମେଇଂକେ କେକେ ବାରି ସିସ୍‌‍ଇଂନେ ଡାଗ୍ରା ଆଣ୍ଡେ ୱିଗ୍‌କେ । ମେଁ
    ମେଇଂକେ ଡୁଲେଗ୍ ଲେଃକ୍ନେ କେକେ । ମେଁ ପିତର୍‌କେ ବାସଙ୍ଗ୍‌କେ, “ଶିମୋନ ପେ ଡୁଲେଗ୍ ପେବିଗେ
    ? ପେ ମୁଇଙ୍ଗ୍ ଗଣ୍ଟା ନ୍‌ସା ଉର୍‌ଲେଃ ପେୟାକେ ?
  gof-RNT: Yesuusi ba tamaaretakko simmi yidi, entti dhiskkidashin demmidi, Phexiroosakko,
    “Simoonaa, dhiskkadii? Neeni issi saatekka barkkada naaganaw dandda7abiikkii?
  unx-unx: ଏନ୍ତେ ଇନିଃ ଆୟାଃ ଚେଲାକତାଃ ରୁହାଡ଼୍‌ୟାନ୍‌ଚି ଇନ୍‌କୁକେ ଦୁଡ଼ୁମାକାନ୍‌ ନାମ୍‍କେଦ୍‍କଆଏ
