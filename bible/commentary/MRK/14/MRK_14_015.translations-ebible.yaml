  urd-urd: वो आप तुम को एक बड़ा मेहमानख़ाना आरास्ता और तैयार दिखाएगा वहीं हमारे लिए
    तैयारी करना।”
  hot-hot: Êŋ ma tem injik unyak kapô bêŋ atu ba hêk vuliŋ thô êndêŋ mamu. Unyak kapô
    êŋ ma nômkama sapêŋ bôk hamô yôv. Ba intu nôpôpêk alalôaniŋ nôm êmô loŋ êŋ.”
  mqj-NT: La napaitaikoa' mesa angngenan kalua' tanda langngan annu mangkami napatoka.
    Iamo la mungeia' umpatokangki' nande Paskah.”
  rus-SYN: 'И он покажет вам горницу большую, устланную, готовую: там приготовьте
    нам.'
  mbh-mbh: Mako aro toko aken aro i pathengal thomu paini nge vel lemi ako i voth
    roro ako i aolonga. Na aning a ur elonga i voth nge, mo aro thomu paini aro o
    monsi ar aning nge.”
  bdd-bdd: Eema ꞌiheꞌitegomi tupwa madouna tabwana ꞌatuꞌatububuina. Tauna ꞌoina Hataona
    ꞌeꞌahaina waꞌatububu weyahida.”
  cbt-NTPO: Napotohuatama', panca patoana inápaquë nininso' a'notarinquëma'. Inaquë
    misa, huënsënan, inapita ya'huërarin coshatacaso marë'. Nani taparin huachi. Inaquë
