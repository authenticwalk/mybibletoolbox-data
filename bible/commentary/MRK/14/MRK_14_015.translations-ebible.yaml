  bqp-bqp: Ani kpɛ́ musu zↄ̃kↄ̃ kũ ò kɛ̀kɛ mↄárɛ. À pↄ́bleyã kɛkɛwɛrɛ gwe.
  mcp-mcp: Nyə e lwágʉlə bɨ́ fúm ánʉ́nɨ̂ njɔ́w á gwɔ́wʉ́d, í njúl kwambʉlá. Cínɔŋg
    wə́ bɨ́ é kwísha shé zaŋ Páska yɛ́.»
  hat-hat: La moutre nou yon gwo chanm, tou pare tou meble, anwo kay la. Se la n'a
