    si̱i̱ cacu na ―nacui̱ Jesús.
  bqc-SIM: A kpɛdiakↄ̃a kpɛa zↄ̃ↄ musu pↄ́ wa kɛ̀kɛ ↄlↄɛ́, í sↄukɛwɛ̃ɛ we.
  tcz-CHONGTHU: Chule ama tah-in insong chunga indan lentah gontupsa a kikoi khat
