verse: MRK.014.015
translations:
  kpx-kpx: Kateige auna bae o ke ehue uvu mole bevuale ke mai la haivege lana keve
    nahi Basova lovi iveve ke gadehavove.”
  okv-H: '@see-verse:MRK.014.014'
  tbo-tbo: Ma tauna apo babanoya baneina u moyana ina wiatatiyemi po uyahina ginouli
    atapuna ona wononogogeya ubeita.’
  mal-C: വിശാലവും സുസജ്ജവുമായൊരു മാളികമുറി അയാൾ നിങ്ങൾക്കു കാണിച്ചുതരും. അവിടെ നമുക്കുവേണ്ടി
    ഒരുക്കങ്ങൾ ചെയ്യുക” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ αὐτὸς ὑμῖν δείξει ἀνώγεον μέγα ἐστρωμένον ἕτοιμον· ⸆ ἐκεῖ ἑτοιμάσατε
    ἡμῖν.
  bgc-bgc: वो थमनै एक सजी-सजाई, अर त्यार करी होड़ बड़ी अटारी दिखा देवैगा, ओड़ै म्हारै
    खात्तर त्यारी करो।”
  khz-khz: Ne ia na kovoga kamuna ta numa kukunai pene vega-gitami aleva-maavu. Vonai
    pio rapalaa ita garaa.”
  deu-TKW: So wird er euch ein großes teppichbelegtes bereitgestelltes Oberzimmer
    zeigen; da richtet ihr es für uns.
  zsr-NT: Niꞌr uluiꞌinëꞌ lbiꞌiliꞌ tu yuꞌu zxön ga nac buróp cuia ga chnabáꞌa. Gul‑páꞌ
    niꞌ le gáguruꞌ.
  lin-lin: Bongo ye akolakisa bino, na etaje ya suka, shambre moko ya monene, babongisa
    malamu mpe bakoki kosalela yango. Ezali kuna nde bokobongisa bilei ya Pasika mpo
    na biso.
  hns-NT: Tab maaliek toelogke ghar me ek barka oeppar kamra dekhaai. Hoewa par sab
    tjiedj toelogke khaat rakhal rahie.”
  noa-E: Magbaawai mag wounau pãar ʉ̈gthaa warrwia dijã pöoma sĩi wajappha jar sim
    pãrag jaauju. Maigta phiejãb wauwia sĩi maar na wajapha nem khĩir khaug sĩubat
    ajim anʉm, mag ich khapeen ichdëu pʉ̈iju khʉʉnag.
  eng-EMTV: Then he will show you a large upper room, furnished and ready; there prepare
    for us.”
  mib-NT: Te máá de stéén de ɨɨn cuarto cáhnu nde xinī véhe jeē je íyó túhva. Te yūcuan
    sátūhva ró jéē cuxíni yó, áchí yá jiín de.
  bea-bea: 'Kahchu wahih naghotyesi ooncha tyinta ooli chelohchi soowachisunooh: Naghani
    gha iehti soowatahsun.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ खिन्‍छिॽ थोःस्‍मा खाम्‍लोओ यारिप् चोःक्‍मनाबा लत्‍छा
    यम्‍बा याक्‍फाङ्‌ङिन् ओसेःन्‍गे़धाक्‍सिॽ॥ खे़प्‍मोए आनिॽ साभाङ्‌जाःन्‌यारिप् चोगे़त्‍छे़ॽओ॥”
  xnj-xnj: Mwene yati akuvalangisa chumba chivaha kunani ya kugolofa chechitendelekiwi.
    Mtendekelayi mwenumo.”
  mmx-mmx: La neni naba lox ase numu mi loxot silok, diga gagas li vam i no i nemen
    to vana ap mo loogu. Muna gagas li lempanga anan tidik go.”
  cbr-NT: Usaquinmi cacëxun ca an mitsu anuxunu piti, xubu namë́ cha, cata itsi manámi
    'icë, anua mesa 'imainun anu tsóti acama mëníocë, a mitsu ismiti 'icën. Ismicëxun
    camina anuxun piti mëníoti 'ain.
  tee-NT: Chai ju anu' amachaka' catamasuniyanch ixlhitantalakt'ui junta k'aich ixchaka'.
    Ju anch lakasilak'oxinincantach. Pus anchach ju alak'oxiniya'it'it ju vaiti quilacatach'an
    quijnan'an.
  eng-LSV: And he will show you a large upper room, furnished, prepared—make ready
    for us there.”
  cak-NT: Y ri rajaf-jay xquixruc'uaj pa ruca'n piso che ri jay. Y chiri' c'o jun
    jay nim rupa y banon chic ru'onic; chiri' tinaba-wi ri anchique ri xtakataj chi
    ri pascua, xe'uche'x-e.
  pah-NT: A'ero ti ga hepiukari pe me i'ukavuhua onga jo'aripeva'ea. Pevo gwereko
    jipe mesa aheapykava. Pevo ti pemboavujikwe mbatera nhande ve a'ero nehẽ, ei Jesus'ga
    g̃a pe.
  sja-NT: Irua ak'ɨpiit'ee ɨt'ɨpema pisode cuarto waibɨa pia oo bɨ. Mama ne-inaa jõma
    óotɨ tachi nek'odait'ee.
  xed-xed: Ya dzaʼa maraghunamara ta vli ma sana dzuguvi ta ghəŋa sana həga nda payatá
    inda huzlaha mida. Hada dzaʼa payamafta kuni ta skwi ŋa za skwa zay ŋa skala Pak,
    kaʼa.
  mks-NT: A̱nda̱ já jána̱ha̱ mé da̱ cán in cuarto cáhnu ña̱ cánúu ji̱ni̱ véhe piso
    ni̱nu. Sa̱ íin tia̱hva va ña̱. Cán caja ndíví ndo̱ ña̱ cajíní —na̱cachi Jesús
    xi̱hi̱n ná.
  gfk-S: Io, ina tange hamanis tike katano ta mur, ruma nalu tano hala nong di te
    tagure ter ie. Mur na tagure ira adait nian kaia.”
  bmu-bmu: Mewö jiyohotka toŋan möta miri qakŋe eu öŋgöba uruŋi ketaŋi kun kondel
    etkima. Miaŋgöreŋ dum tatat yuai mözözömgöget ahöza. Mi kondel etkiiga miaŋgöreŋ
    lama qeba ohomahot.”
  dgz-dgz: Apan ame, pa gwane aigapewa baware da ame gapan watat iravi gaset tata
    kakayat tane amena ewaeta. Ap mepe taba wat iran.”
  eng-GNV: 'And he wil shewe you an vpper chamber which is large, trimmed and prepared:
    there make it readie for vs.'
  zaa-NT: Lą nna gulue' taánią le ttu cuarto xeni nu chìa dualéda bą́, duą íqquiará'
    la porqui'ni yú'a nna ną́ nu chuppa cua'. Nía nna lígúni preparar se' ri'u.
  eng-WEBSTER: 'And he will show you a large upper room furnished and prepared: there
    make ready for us.'
  guh-guh: Nexata athëbëabetsia anijairabeje pënëyatuucutsibojavata, pacatsitajëtsianabeje.
    Bajarapaboënëta athëbëyotsia paira ayaiënëtuatuajë tsane. Daxitacuene bajarajota
    xainaena. Nexata vajaxaejavanexa bajarajotatsia paexanaenamebeje, jai Jesús pijajivitonëbejejavabelia.
  bon-bon: Tabe weebibine jiwabenige baborage cabu puupu ne. Pui puupu cabu piti nemi
    iyeta gwidape, siige puma emacetnäjepeye deedei mime tääpume.”
  nhw-BL: Huan anmechnextilis se hueyi cuarto ya tlacualtlalili ipan se cali catli
    moicpahuijtoc. Nepa xijcualtlalica nopa tlacualistli para nochi tojuanti.
  swh-ONEN: Atawaonyesha chumba kikubwa ghorofani, kilichopambwa tena kilicho tayari.
    Tuandalieni humo.”
  wbi-wbi: Umweene ikuvasoona ikyumba ikya ku gholoofa, ikyeleefu kino kinosivue.
    Mutuliang'hanikisie umuo.”
  bba-bba: Durɔ wi, u koo bɛɛ ɡidɑmbisɑ bɑkɑ sɔ̃ɔsi ye bɑ sɔɔru kuɑ kɑ ɡɑ̃ɑ nìn bukɑtɑ
    sɑ mɔ kpuro. Miyɑ i ko i sun Gɔɔ sɑrɑribun sɔɔru kuɑ.
  eng-KJVCPB: 'And he will shew you a large upper room furnished and prepared: there
    make ready for us.'
  kgk-NT: —Upéi ohexa uka-ta nde-vy koty ijyvate va'e, tuvixa va'e, oĩmba voi va'e.
    Nhane mohenonde katu upe-py, koty tuvixa oĩmba va'e-py, he'i gwemimbo'e-pe Hesu.
  waj-waj: tikio rikioo ivoono nnau pinaivaa verenoovau vo nnau voovai vaa rupi mmaataiyauvaa
    teerama kiaivaa ngii vitainai ngia ivaki titiini buusaivaa teerama kiaatee,
  ekk-PKP: Ta viib teid suurde ülemise korruse tuppa, mis on sisustatud ja valmis.
    Saate seal meie jaoks ettevalmistused teha.“
  mpx-mpx: Inoke iya abwe limi gamwana bwabwatana toto natiya ni pankitemiu, iyaka
    hi abubun haba. Inoke nuku na aanan nuku lovivina-an kaiwela.”
  wbp-wbp: Kajingki-pala purda-nyanyi kuja-kurra wangkanja-kurra, ngulaju kapungkupala
    milki-yirrarni jinta-kari yurlturnpa-kari wiri-jarlu kankarlu-warnu yalumpurlaju
    yuwarlirla, ngulaju nyurru-warnu-juku jungarni-maninja-warnu palka-kurlulku nyiyarningkijarra-kurlu.
    Ngulangka-juku-pala purraya yinya jiyipi manu miyi ngalipaku.”
  luo-luo: Obiro nyisou ot malach molos malo, kama osechanie kombe kendo oseiki; maber,
    kanyo ema uiknwa.”
  nhe-NT: Huan inmechnextilis se hueyi cuarto tlen ya tlacualtlalili ipan se cali
    tlen moicpahuijtoc. Nepa xijcualtlalica nopa tlacualistli para nochi tojuanti.
  aii-aii: ”ܘܗ̇ܘ ܒܸܬ ܡܲܚܙܹܐ ܠܵܘܟ݂ܘܿܢ ܥܸܠܝܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ، ܫܘܼܘܝܼܬܵ‌ܐ ܘܗܘܼܕܸܪܬܵ‌ܐ. ܬܵܡܵܐ
    ܗܲܕܪܘܼܢ.“
  esk-NT: Taavruma urriqsuutigisigaatik nalauraallagviŋmik inituruamik qulliġmi inimi
    itqanaiḷaamik inuqsraŋaiqł̣ugu. Tavrani itqanaiyautiyumagiptigut.”
  msb-msb: May itutukdo siya sa iyo na dako na kwarto saibabaw na kompleto na sin
    garamiton kag mahusay na. Didto kamo maghanda para sa aton.”
  cpa-NT: Jøng² heh¹dsa hniah¹² cøng² hniú¹² juøh¹² ja³ma²ton¹ jué¹, hi² ma²tioh¹³
    hi² hniuh¹². Ja³jøng² gu³jmoh³ hniah¹² ju²jŋia¹³ hi² dsa³quie¹³ jniang³ ―ca¹juúh²
    Jesús.
  dso-dso: ସେ ଗରର୍‌ ସାଉକାର୍‌ ତମ୍‌କେ ଗର୍‌ ଉପ୍‌ରେ ରଇବା ନିମାନ୍‌ ସଜାଇଅଇରଇଲା ଗଟେକ୍‌ ବଡ୍‌ଟା
    ବାକ୍‌ରା ଦେକାଇଦେଇସି । ତେଇ ଆମର୍‌ପାଇ କାଇବା କାଦି ତିଆର୍‌କରା ।” ବଲି ପାଟାଇଲା ।
  meu-meu: Bena ia ese atai daiutuna badana ta baine haheitalaimui, vada e iravaia
    vaitani. Unuseni ai ba heḡaeḡae.
  yva-NT: Indati vatane umaso po tanoano vono warae ama uga manakoe inta rarorono
    isai. Tanoane umaso mamai bintabo irati meja muno ananuge kotaro isyi daije rautan,
    ti ripo anaisye ratayao wansamarom no naije.”
  dgc-dgc: Eng kagin moy diya i éya,” kagi ni Jesus, “éy ipeta na dikam tu kuwarto
    ta ontok a nakahanda dén. Ey saya i paghandaan moya ta pangapon tam.”
  zpm-NT: Dzigo ga glu me tib leṉ yu nroob ne riaaṉ glaa, nzhixcuaale leṉa, grële
    ncuaaṉe yquiin no ga; dzigo ga goḻguṉlo zhixtsee ne.
  hix-NT: Noro ryhe, bàn yawo tahusomà ymo yonyhehe hampànà, owyanye. Kayeno rma,
    tahonkemà ro rma, enyhoryexaho rma yonyhehe, owyanye. Àto rma menyhoryetxhe ha,
    kasahxemtotho komo, kekon hatà, Txesusu, asakon komo wya.
  sim-sim: Karem fri silinak aka mashama orto avak fririn or laha li lawuhu os ni
    akwa mishin or mukushinak fri heyekwa sir. Mbele mbele angop li hundujerakowa
    sir. Hako frir akwa nom hundujekwa vri.�
  npi-ULB: उनले तिमीहरूलाई एउटा तयार भएको ठुलो माथिल्लो तलाको कोठा देखाउनेछन् । त्यहाँ
    नै हाम्रो निम्ति तयारी गर्नू ।”
  cgc-cgc: Pag-ambal nyo, ipakita ta tag-iya ki kyo wayang na selled naan ta apaw
    na tanan na mga kinanglan anen dya en. Naan kaw dya magpriparar ta ate na yapon.”
  tim-tim: kom hâre hâreŋe humoâk egon kakŋângen are hekatyetkiwerâp. Emet kâlegen
    are âmâ dâgâm me kondo bunewâk heŋgemgoyi, ain arim sot wan kalet.” Hain dâm huŋgunyetkimbo
    ariyiat.
  yor-yor: Òun yóò sì mú un yín lọ sí gbàngàn ńlá kan lókè ilé náà, tí a ti ṣe lọ́sọ́.
    Níbẹ̀ ni kí ẹ pèsè sílẹ̀ dè wá.”
  wos-wos: Wungi wambét dé anwarmbu tékwa néma ge nak wakwetandé. Wun gembu hénoo
    sa jambé, re jambé akwi dé té. Béni wun gembu hénoo nanika humbwinjoka yitambéni.”
  emp-NTPO: Maʌ̃ de djibariba ʌ̃taarebema dejã waib̶ʌada jũma biya o nũmʌda acʌbiya.
    Mama ne cobadara dadjirã itea od̶adua.–
  eng-F35: He will show you a large upper room, furnished and ready; there prepare
    for us.”
  ind-ind: Nanti orang itu akan menunjukkan satu ruangan besar di lantai atas yang
    sudah lengkap dengan meja dan perabot lainnya. Siapkanlah perjamuan Paskah kita
    di sana.”
  pes-OPCB: او شما را به بالاخانه، به یک اتاق بزرگ و مفروش و آماده خواهد برد. شام
    را همان جا تدارک ببینید.»
  mpt-mpt: e biin beselibo asal ut biobo o temo biin toulalin osa eka tebol osa mikil
    na kesoa o tem ota alebeneta Fasoba imeno fubiba natlobta dowonomo ge baabenea
    dlane moniba
  ssx-ssx: Kutupa ipikana꞉ma꞉ manda nane wamo pea ula꞉ da panda꞉ tieke walieke leekeme.
  mkl-mkl: Mɔkɔu ɑ́ bɔò ŋɛ si ɑntɑi ile ku kpɛkɛ ɡɔ nɔ ɑ́ nyisi ŋɛ ilɑɑwɑ nlɑ ɡɔ iyi
    ɑ̀ ce sɔɔlui fei ndɛɛ tɑ̃. Bɛi ɑɑ ce nwɑ sɔɔlui jinɡɑuu ŋɑ.
  gaq-gaq: ଡୁଆ ମାଲିକ୍‌ ପେଇଙ୍ଗ୍‌ନେସା ଆଡ଼ାତ୍ରା ମହଲାନେ ସାପା କିଚି ସଜେବକେ ମୁଇଙ୍ଗ୍ ମ୍ନା
    ଡୁଆ ଆଃସୁଏ ବିଏ । ପେ ସାପାରେ ଆ‍ତ୍‍ ଅରିଆ ଚଙ୍ଗ୍‌ନେ ଆର୍ମେ ବପା ।”
  gof-RNT: Keethaaway hinttena pooqiya bolla de7iya giigi uttida dalgga kifile bessana;
    hessan giigisite” yaagis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଚେତାନ୍ ଅଡ଼ାଃରେ ମିଆଁଦ୍‌ ବାଇସେକାଡ଼ାକାନ୍‌ ମାରାଙ୍ଗ୍‌ ବାଖ୍‌ରା ଉଦୁବାବେନାଏ,
    ଏନାରେଗି ଆବୁ ନାଗେନ୍ତେ ଜମେନାଙ୍ଗ୍‌ ବାଇୟେବେନ୍ ।”
  gah-gah: Liki likisiko, numuni agika veletó nego netá matá avilisá ohá lekelepizekiko
    neneló nosánetate ali vavá ilizo.
  lcm-lcm: Ka akalit imilong ta palpal lava e pangkul kitala itoiton ia na kalapo
    usausa asi ago. Na e iang milongla usausa anira singina.”
  aer-aer: Re mpweleke imernetyenhenge room akngerre akertnele nhenge rarle mpwareke.
    Mpwele merne uthene kere uthene itetyeke, yanheke impetyeke.”
  qvc-NT: Chayshina niptikillapam, payqa rin rikachishuq wasimba altumbi suq atun
    kwartuta tukuy imawan allichashqata. Chaypi allichayllapa Paskwa mikunataqa, nishpa.
  tgl-ULB: “Ipapakita niya sa inyo ang isang malaking silid sa itaas na kumpleto ang
    kagamitan na nakahanda na. Gawin ninyo ang mga paghahanda para sa atin doon.”
  cbs-NT: januxun dintu ewapa manaundi ma pewa matu uinma januxun nukun piti bawakin
    pewatankanwen— jatu wa
  xtm-NTPP: Te tee yukan, kaxtnu'u de onde ve'e ichi sukun ma, in ve'e ka'nu nuu jâ
    ni nduvii ma. Te yukan jin satu'va ni ja jin kuxini o ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Na jwenio mannayanga chumbi kikolongwa kugolofa, echikipanganigwe kijomoligwe,
    mpangania mwenio.”
  bao-NT: To biro mʉja ca ĩiro, jotoa macã jawi, pairi jawi, mee, añuro queno yuerica
    jawipʉre mʉjare ĩñorucumi. Toopʉ mani ca baapere mʉja quenowa —cʉ̃jare ĩi cojoupi.
  san-ORI: ତତଃ ସ ପରିଷ୍କୃତାଂ ସୁସଜ୍ଜିତାଂ ବୃହତୀଚଞ୍ଚ ଯାଂ ଶାଲାଂ ଦର୍ଶଯିଷ୍ୟତି ତସ୍ୟାମସ୍ମଦର୍ଥଂ
    ଭୋଜ୍ୟଦ୍ରୱ୍ୟାଣ୍ୟାସାଦଯତଂ|
  huv-NT: Quiaj apmatiib icueajiün noic nadam teomeaats iüm cawüx amb ijpüw iüm, latajcüch
    majneaj. Andüy quiaj apmeyacan üetiiüts ―aj nejiw Teat Jesús.
  otn-NT: Ra̱ mmɛ̱nni̱gu̱ p'ʉya, da̱ 'yu̱t'a̱ui n'na ra̱ da̱cuarto ya ma̱hoqui, bí
    ja ma̱ya̱ ra̱ tøca̱ngu̱. Ja da̱mi̱ hocui p'ʉ'a̱ te ja ngue gdá̱ nzibdehʉ p'ʉya.
  nop-nop: Unduŋ nindemek kaŋ adi yotmaaŋ wapum foloniŋ, kumopop eŋ falik ila nanaŋe
    nanaŋdok agaŋ koom tiyeyekegiŋ u hanimbune nanaŋe uŋgoŋ tiulidokodemek.”
  obo-NT: Na, id pokita rin koniyu iddos mowwag no kwartu riyot iko-oruwon ondana
    no nopanoy ron tapoy iddos langun nod ko-ilonganon ta. Ponaya row rutun iddos
    lavung ta.”
  cak-ENT: Y ri rajaf ri jay nuc'ut chivüch jun chic rutaslen ri racho nim rubanun
    chin. Pa jotol-e c'o vi. Y chojmirsan chic rupan. Ja chiri' tibana' favor nbanatüj
