    Xjeⁿꞌñeeⁿ mana seixuaa caxtijndyo.'
  hin-CV: पेतरॉस ने यह कहते हुए नकार दिया, “क्या कह रही हो! मैं इस विषय में कुछ नहीं
    जानता. मेरी समझ में कुछ नहीं आ रहा है,” और वह द्वार की ओर चले गए.
  eng-OURB: But he denied it, saying, “I neither know, nor understand what you are
