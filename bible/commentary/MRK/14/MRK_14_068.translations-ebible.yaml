verse: MRK.014.068
translations:
  kpx-kpx: Ige Bitau vovohoi loui avoe, “Ono vadeike a ke louma. Di a hoto louale
    ke hilokaholinu.” Kateai louito ologoe ivie tisege kokoluguu hotoanu.
  okv-H: Peter na “Umo ke do erea amo na kiae ra,” Ke ainge eto pambuto huga degi
    pe ta heteto mihinu pure ari kakara amina ehako embomeni areto mihia amita degi,
    “Embo emo Iesu ta ambotani ra” ainge
  tbo-tbo: Ma Pita i bowi i pa, ‘Om wibaabani ega ata hanapugeya.’ Ega yaka Pita i
    lowo hopu gali matetana u liyaliyana.
  mal-C: എന്നാൽ, പത്രോസ് അതു നിഷേധിച്ചു. “എനിക്ക് അറിഞ്ഞുകൂടാ; നീ എന്താണു പറയുന്നത്;
    എനിക്കു മനസ്സിലാകുന്നില്ലല്ലോ” എന്നു പറഞ്ഞുകൊണ്ട് പടിപ്പുരയിലേക്കു പോയി; അപ്പോൾ
    കോഴി കൂവി.
  grc-SR: Ὁ δὲ ἠρνήσατο, λέγων, ⸂Οὐκ⸃ οἶδα, ⸂2οὐδὲ⸃ ἐπίσταμαι ⸉τί σὺ⸊ λέγεις. Καὶ
    ἐξῆλθεν ἔξω εἰς τὸ προαύλιον· ⸂3καὶ ἀλέκτωρ ἐφώνησεν.⸃
  bgc-bgc: पतरस मुकरग्या, अर बोल्या, “मै ना ए जाण्दा अर ना ए समझू सूं के तू के कहवै
    सै।” फेर वो बाहरणै देहळीया म्ह गया; अर मुर्गे नै बाँग दी।
  khz-khz: Na ia eveopa-tagoto, netiwato, “Au ati ripaku goi rakagau okilagiana,”
    ne elakatito kana vanagina na, ne kokoloku ekogoto.
  deu-TKW: 'Er aber leugnete: ich weiß nicht und begreife nicht, was du meinst. Und
    er gieng hinaus in die Vorhalle, und der Hahn krähte.'
  zsr-NT: 'Gdáꞌbaguëꞌë Pedro, rnëꞌ: ―Cutu núnbëꞌa‑nëꞌ, len cutu nözdaꞌ bizxa naꞌ rnauꞌ.
    Burujëꞌ Pedro yajsóëꞌ ga nu ryaz löꞌa. Niꞌr grödxbaꞌ zxiꞌn druz.'
  lin-lin: 'Kasi Petelo awanganaki ; alobaki : — Nayebi te ! Nazali kutu kososola
    te makambo oyo ozali koloba ! Bongo abimaki mpe akendeki kotelema pembeni, na
    ekuke ya lopango ; mpe soso elelaki.'
  hns-NT: 'Bakie Petras bolies: „Na, ham na djaaniela aur na samdjhiela toe ka bole
    hai.” Aur oe dwaar lage djaai lagal.'
  noa-E: Ichig magbaawai i iek irua, —Mʉ khabam, mua khaugbam pua khaita jaau sim
    khai a chirajim anʉm. Magwia warag dawag mawia puertdi daaugajãrm aar i oothẽu
    chiirbaimamta, ãthãrrta kekerekee aadëjim aajem.
  eng-EMTV: But he denied it, saying, “I neither know nor understand what you are
    saying.” And he went outside into the forecourt, and a rooster crowed.
  mib-NT: 'Te máá de tu ní cáchi de, chi ni cahān de: Tu jíní rī de, ni tu jíní rī
    na jnūhun cáhán rō, achí de. Te ni quenda de yéhyɨ́ núū quéhe. Te ni cana‑ni líhli.'
  bea-bea: Ahwole atu a kooti, toowe ehti ihe, Atu atawosti, kahchu atu atasuk atintya
    kehe. Kwa hadesha tyinta weswatih otsi; kwa tihchok tayidze otyesta.
  lif-NT2: कर पत्रुसरे़ खे़न् नाॽरुर मे़त्तु, “इङ्‌गाॽ खुने़ॽ कुसिङ्‌मे़निःत्तुङ्‌ङिन्‍लो!
    खे़ने़ॽ थे के़बाःत्तुबा इ?” हे़क्‍क्‍याङ् खुने़ॽ लाःक्‍कात् पेःक्‍मा लाम्‍धेःप्
    ले़प्‍माङ् चत्‍छिङ्‌॥ हे़क्‍क्‍याङ् बा खे़न् ये़म्‍मो इङ्‌वा काःसे़॥
  xnj-xnj: Nambu Petili akabela, “Kwali, nakuchimanya cheujova!” Petili akawuka akahamba
    pamlyangu wa kuyingilila. Penapo ndi lijogolo likakokoleka.
  mmx-mmx: Ketla ne Pita ga lok, “Nia axoklen lavanga salai u paase min.” La ni gat
    pas uto at loxot povolo at lemelua.
  cbr-NT: 'Cacëxun ca Pedronën cacëxa: —''Ën cana a uni ''unáncëma ''ain. Mixmi a
    ñui quicë uni a cana ''ën ''unaniman. Usaquin cabiania anun atsíncë xëcuënua ''icë
    ëman cuancëbëbi ca ''atapa banacëxa.'
  tee-NT: 'Para ju Pitalu'' junilh: ―Jantu icmispai chai jantu icmachakxai tuch''i
    q''ui''ump''ut''un. Chai lana taxtulh ju Pitalu''. Talacxtutaya. Chai lana t''asalh
    ju puyux.'
  eng-LSV: And he denied, saying, “I have not known [Him], neither do I understand
    what you say”; and he went forth outside to the porch, and a rooster crowed.
  cak-NT: 'Pero ri Pedro xa xrewaj, roma xu''ij: Ren man weta''n ta rech ri Jesús.
    Man nin-en ta entender chuka'' anchique roma quiri'' na''ij chue, xcha'' che ri
    ixok. Y ri Pedro xel-e chi-bey. Y ja cuando ri gallo xtzirin-pe (xsiq''uin-pe).'
  pah-NT: —A'ea rũi ji! ei Pedro'ga o'mbero. Gara pe nde ei? ei ga hẽa pe. A'ero ga
    hoi ahehohava rupi. Nanime inamutig̃a nhi'ig̃i.
  sja-NT: 'Mamĩda Pedropa meraji: —¡Seewa! Mɨa iru k''awa-e bɨ. Ichiaba k''awa-e bɨda
    aji, pɨa k''ãaredeta pedee bɨ. Maap''eda mamãik''aapa uchiaji chi cercao edú t''ĩupatamaa.
    Mãga nɨde et''erre k''ariji.'
  xed-xed: «Kay! Sna a yu ta na skwi ta mnə ka na wu, sna a yu ta va na mndu ta mnə
    ka na guli wu,» kaʼa. Ka gi sliʼaftá tsi ka laghwi da dzuguva watgha. [Ka wahatá
    vazak.]
  mks-NT: 'Joo na̱chije̱hé tu̱hun da ña̱ xíni̱ da̱ Jesús já cáchí da̱ já: —U̱hu̱n.
    Co̱ xíni̱ toho i̱ da ta co̱ xíni̱ toho ye̱he̱ ndá sa̱ha̱ cáhu̱n —cáchí Pedro.
    A̱nda̱ já na̱cayati da yuyéhé ta i̱vi̱ la̱á na̱cana chéle.'
  gfk-S: Pita balik ga harus igom tange, “Aiou paile palai at uta kike ra linge u
    tangtange!” Io, iga hana leh ukaia ra matanangas huat.
  bmu-bmu: Mewö jiyökmö, Pitönöŋ qaŋ köla kewö jiyök, “Keu jizani, mi qahö möta köndatzal.”
    Mewö jiba kiripo naŋguŋe geiga kinda kuruk qerök.
  dgz-dgz: Go me iragi namumup wabobore anega wan, “Ge dim da waingiana ne oare.”
    Ap wani boge ae tonan nop wandeni kumkum nop wan.
  eng-GNV: But he denied it, saying, I knowe him not, neither wot I what thou saiest.
    Then he went out into the porche, and the cocke crewe.
  zaa-NT: 'Pedrua nna labí guỹí''ché'' bi nna ra bi: Labí nabia'' te'' bi, nìdi làa
    yúá'' biỹa nuą'' ra lu''. Biria tè bi fuera ru''a zaguán. Làniana guretsi xcurúdia.'
  eng-WEBSTER: But he denied, saying, I know not, neither do I understand what thou
    sayest. And he went out into the porch; and the cock crowed.
  guh-guh: 'Nexata Pedro itsiata nayavajunuaxaina Jesús pijajivitonëcuene. Nexata
    Pedro jumaitsi bajarapovajavabelia: —Jume raja. Apo yapëtaenë cajena bajaraponë.
    Apo yapëtaenë pacuene yabara nejumaitsimë, jai Pedro. Bajaraxuacujinae Pedro pejonebaupajavaverenajavabelia
    natixilia. Nexata vacara fiaba.'
  bon-bon: Yepä tabe ainige, jojige egä, “Cane umle lica gäne maane ngena poto cidi
    me jiicenite.” Tabe puma cita ca awetäntige, ädige caale grana wajwa me, siige
    paulo te ala sengenige.
  nhw-BL: 'Pero Pedro quitlati para quiiximati, huan quiijto: ―Amo niquiximati, niyon
    amo nijmachilía catli techilhuía. Huan Pedro quisqui calteno, huan nimantzi tzajtzic
    se poyox.'
  swh-ONEN: Lakini Petro akakana, akasema, “Sijui wala sielewi unalosema.” Naye akaondoka
    kuelekea kwenye njia ya kuingilia.
  wbi-wbi: UPeteli akakaana akati, “Nanikagwile, kange nanisitang'hine sino ghujova!”
    Akahuma kunji ku luviika. Ing'hongove jikavika!
  bba-bba: Adɑmɑ Piɛɛ u ɡɑri yi siki, u nɛɛ, nɑ ǹ yɛ̃ fɑ, yɑ ǹ mɑn yeeri ye ɑ ɡerumɔ.
    Mɑ u yɑrɑ u dɑ ɡonɡoroso ɡiɑ. [Sɑɑ yerɑ ɡoo dɔɔ ɡɑ swĩ.]
  eng-KJVCPB: But he denied, saying, I know not, neither understand I what thou sayest.
    And he went out into the porch; and the cock crew.
  kgk-NT: —Ndaikói va'e voi xe, he'i. —Ndaikwaáiry mba'eve xe, he'i. —Ne nhe'ẽ katu
    ndaikwaái voi, he'i. —Mbava'e rehe po aipo ere, ndaikwaái voi xe, he'i mo'ã íxupe
    Pedro. Hesu irũ e'ỹ-rami ojejapo ha'e. Upéi katu osẽ oho-vy mbykymi. Okẽ-my oho.
    Ha osapukái gáju.
  waj-waj: 'tuduu rikioo Petorooso yaagueeqama inna kuaivaa ooqoo tuoo tunoo: E kianna
    kua oyaivaa na hama arinaima rikiaunoo, kiaa kioo oro keegiaivaki dioo vauduu'
  ekk-PKP: Kuid Peetrus salgas seda. „Ma ei tea, millest sa räägid või mida sa mõtled,“
    vastas ta. Seejärel läks ta välja eesõue ja kukk kires.
  mpx-mpx: Yaa Pita i alaha i ba, “Nige ya aatena hauna gun u babaunan ei.” Inoke
    i na i tagil abauluulutuk elana. Yaka kamkam melutauina etega i kahin.
  wbp-wbp: Piitarluju jangku-manu yangkaju karnta, “Lawa kujaju, nyarrpa mayi kanpa
    wangka? Ngajuju karnarla ngurrpa nyina yalikiji watiki!” Ngula-jangkaju, Piitaju
    warru pardijarra, yarnkajarralku kiirti-kirralku. Kuja yanurra kiirti-kirra, ngula-puruju
    jukujukulku purlaja jintaku.
  luo-luo: To Petro nokwere kawacho niya, “Ok angʼeyo kendo kata winjo ok awinj tiend
    gima iwachono.” Bangʼe noa kanyo odhi e dhorangach.
  nhe-NT: 'Pero Pedro ax mocahuili para quiixmatiyaya, huan quiijto: ―Ax niquixmati,
    niyon ax nijmachilía tlen tinechilhuía. Huan Pedro quisqui calteno huan nimantzi
    tzajtzic se cuapelech.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܣܪܝܼܒ݂ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܠܹܐ ܝܘܸܢ ܒܝܼܕܵܥܵܐ ܘܠܵܐ ܦܲܪܡܘܼܝܹܐ ܡܘܼܕܝܼ
    ܒܹܐܡܵܪܵܐ ܝܘܲܬ‌ܝ.“ ܘܦܠܝܼܛ ܠܹܗ ܠܒܲܕܲܪ ܠܨܘܼܦܵܐ، ܘܩܪܹܐ ܠܹܗ ܩܵܪܘܿܝܵܐ.'
  esk-NT: Peter piiḷaaqtiqtuq, “Naluruŋa. Kaŋiqsimaŋitchiga qanutchimik uqaqtilaan.”
    Nuktaaqtitlugu aqargiqpak qalġuġniqsuq.
  msb-msb: Pero nagpaambot siya na nagasabi, “Dili ko aram. Dili ko nasasabutan kun
    nano an gusto mo sabihon.” Pakatapos nagluwas si Pedro sa pwertahan.
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―¡Ha¹chi² mi³né³! Cu¹dsie¹² tsa¹guiang³jni he² jǿg³
    juúh²hning ―ca¹juúh²dsa. Jøng² ca¹nung²dsa tø¹cøg¹² hi³méh¹.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ତାକେ କଇଲା, “ସେଟା ମୁଇ ନଇ, ମୁଇ କେବେ ମିସା ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ରଇନାଇ,
    ତମେ କାଇଟା କଇଲାସ୍‌ନି ମୁଇ ନାଜାନି ।” ତାର୍‌ପଚେ ପିତର୍‌ ଡାଣ୍ଡେ ପୁର୍‌ବା ବାଟେ ଉଟିଗାଲା
    ।
  meu-meu: To ia na e heḡore, eto, Lau na asi dibagu; emu hereva na lalogu seme parara.
  yva-NT: Weramu Petrus po Yesus amamarave. Po raura nanto wanya umawe rai pare, “Syantukambe
    nya ana ndaura so rai!” Umba Petrus poroto te no unsanda wanijate. Naije kobe
    mangkuere kokebe.
  dgc-dgc: Pero nitanggi ni Pedro. “Ewan ko tukoy tu kagi mo,” kagi na. Ey minabukod
    dén ti Pedro to kudal to karsada, tulos nagtarakot i tandang.
  zpm-NT: Per bneelid Pedr. ―Dieeṉ pe rooḻ luu ―rëb Pedr―. Ruṉbeyd naa meṉ co. Brieega
    Pedr zie Pedr nëz ro zawan, lëëtaque hor co pcuedz tib gall.
  hix-NT: Norohnà uro, kekon mak hatà, Petru. Noro ywenyeke wehxaha. Orwon hutwahra
    wehxaha, kekon hatà. Àro wyaro tàwya katxhe rma, nàmno watxan hotaka toy hatà.
    Àtoko rma nàhtàmye hatà, apaytara.
  sim-sim: Karem si mbarik ormu mbara, �Mashi os nyi mbawa amu hishandu.� Karem or
    mbaha hikrik or tala irik aptoko maifuk ormu mbara.
  npi-ULB: तर उनले इन्कार गरे र भने, “तिमीले के भनिरहेका छौ, मैले न बझ्छु न जान्दछु
    । त्यसपछि उनी आँगनमा गए । [टिपोटः केही प्राचीन प्रतिलिपिहरूले “अनि भाले बास्यो”
    भनी थप्छन्, तर उत्कृष्‍ट प्राचीन प्रितिलिपिहरूले यसलाई समावेश गरेका छैनन् ।]
  cgc-cgc: Piro, ula gaako Pedro i. Ambal din, “Ula a nalam daw ino paambal no an.”
    Pag-ambal din, giling kanen naan dani ta ngaan na paselled ta sular. Dayon, gatagaok
    manok.
  tim-tim: Hain magaŋdo Petoroŋe muneŋ akmâ magaŋep, “Nâ luâk are bo nâŋgaŋdân akto
    den maktât aregât keiŋe bo nâŋgân.” dâep. Dâm âmâ dâwângen ariwerâm gembo gokorok
    indiep.
  yor-yor: Ṣùgbọ́n Peteru sẹ́, ó ni, “N kò mọ Jesu náà rí; ohun tí ó ń sọ yìí kò tilẹ̀
    yé mi.” Peteru sì jáde lọ sí ẹnu-ọ̀nà àgbàlá ilé ìgbẹ́jọ́. Àkùkọ sì kọ.
  wos-wos: Wungi waléka dé wa, “Yingafwe. Wuni wanyén mo hundika yike wuni ye.” Wungi
    wataka gwande dé tambumbu re. Rendéka dé séra wa.
  emp-NTPO: 'Maʌ̃ne Pedroba nãwã mẽrãsia: –Mʌ̃a jãʌ̃ ẽberãra unucaa. Mʌ̃a adua b̶ʌa
    bʌa cãrẽda jara b̶ʌda.– Mãwã jaraped̶a Pedrora de aud̶u jũrã ca b̶ʌd̶e dji ẽdrʌbadamaa
    wãsia. Maʌ̃ne eterreda berusia.'
  eng-F35: But Peter denied, saying, “I neither know nor understand what you are saying.”
    And he went out into the entryway, and a rooster crowed.
  ind-ind: Tetapi Petrus menyangkalnya, “Saya tidak mengerti maksudmu.” Lalu Petrus
    pergi ke pintu pagar depan. Pada saat itu juga ayam berkokok.
  pes-OPCB: 'پطرس انکار کرد و گفت: «نمی‌دانم چه می‌گویی!» و به گوشهٔ دیگر حیاط رفت.
    همان وقت خروس بانگ زد.'
  mpt-mpt: Fitae baabonea Ne mo tekein kebibabo, ne ob wengo obeb yo mo tekein kebibabo
    ge baabonea daam temo deibo tamnea bib tam bebea kakaluke ngananea
  ssx-ssx: Koto leekepate Pidama꞉ alota꞉ I̱ dia꞉me. I̱ mata꞉la꞉me laata꞉ Nakana꞉ma꞉
    le pita꞉ eki epina꞉ lepe. I̱ na handolome leekeme. Kutupa hama nane pua hayekeme.
    Koto kone koka꞉la꞉ma꞉ tiaaso hata꞉ e̱ leekeme.
  mkl-mkl: Ammɑ í jɑ̃ í ni, n kù mɑ̀ɑ fɔ́, n kù ɡbɔ ide iyi ì wɑɑ fɔ. Ŋɔi í fitɑ í
    bɔ ikpɑ ɑndɛ kɑbɑu. Wɑɑti bɛɛbɛi jɛɛ wɑ kɔ.
  gaq-gaq: ପିତର୍ ମାତର୍‌ ବାଃଲିର୍‍କେ, ଜେ ନେଙ୍ଗ୍‌ ଅଃନାଡିଗ୍ ଜିସୁ ଏତେ ନାଲେଗେ ଣ୍ଡୁ । ମେଁ
    ବାସଙ୍ଗ୍‌କେ, ଜେ’ “ପେ ଜାନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ପେଡିଂକେ ଆତେନ୍‌ ନା ମ୍ୟାକେ ଣ୍ଡୁ ଲେଃ ବୁଜେ
    ନାୟାକେ ।” ଇଡ଼ିଙ୍ଗ୍ ପିତର୍ ଆତେନ୍‌ ଜାଗା ଆନ୍ତାର୍‌ଚେ ବାଜାର୍ ବାଏରେ ପାକା ତାର୍‌ୱେଗେ ।
  gof-RNT: Shin Phexiroosi, “Ne geyssi aybeekko ta erikke, taw akeekettenna” yaagidi
    kaddis. Yaagi simmidi zago keyaa wode sohuwara kuttoy waassis.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ କାହାଗି ମେନ୍‍କେଦ୍‌ତେ, କାଜିରୁହାଡ଼୍‌କେଦାଏ, “ଆଇଙ୍ଗ୍‌ ଇନିଃକେ କାଇଙ୍ଗ୍‌
    ସାରିୟା । ଆମ୍‌ ଚିନାଃମ୍‌ କାଜିତାନା ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ମୁଣ୍ଡିଅଃତାନାଃ ।” ଏନ୍ତେ ଇନିଃ ବଲଃଦୁଆର୍‍ତେ
    ସେନଃୟାନାଏ, ଇମ୍‌ତାଗି ସାଣ୍ଡିସିମ୍‌ ରାଆଃକେଦାଏ ।
  gah-gah: Loko lokago, Pitá eza egamega ike gakó lanimó nene ma gelemuve, itó mogonáa
    gele vevesamuve. Loko loake, gatekú nolimigo,
  lcm-lcm: Sikei kala gel suai ania ta, “Parik napa nas, na parik napa malangas a
    sa kupo mengen tatana.” Na kala soung suai ane komo. Na si taun ang akorong pura
    kala tirtiriku.
  aer-aer: Kenhe Peter re akenhe marle yanhe ikwere ularele-arle angkirtnerlenge,
    “Ayenge akutne iwenhe-arle unte angkemeke.” Re imerte akeme-irremele, arriwele-werne-atheke
    alhemele.
  qvc-NT: 'Piru Pidruqam nirqan: —Manam paytaqa riqsinichu. Manam ni yach''anichu
    imatach''i niwaykangi, nishpa. Chayshina nishpa, Pidruqa sawa punguman lluqshiykaptinmi,
    suq gallu kantarqan.'
  tgl-ULB: Ngunit itinangggi niya ito at sinabi, “Hindi ko nalalaman o naiintindihan
    man ang iyong sinasabi.” Pagkatapos lumabas siya sa patyo (at tumilaok ang manok).
  cbs-NT: 'Pedron padankin yuikin: —En ja unanmaki, ja jaska min jakidi janchaidan—
    itan janu jemaintin kene jikiti xui anu ka niken takada keui taeaya'
  xtm-NTPP: 'Te Pedro ma, jiña''a de: ―‍Masu jini sa tee yukan, te masu jini sa nawa
    kúu ja ká''an ni a ―‍kúu de jiña''a de. Te ni kee de ye''e ke''e ma. Sani te ni
    kana in li''li ma.'
  nnq-nnq: Nambu Petulo ngakana. “Numanyije, ati echinnongela mbi kikimanyaje!” Kubokapenia
    Petulo ngajenda panja kuua. Penia nkokoloko ngabeka.
  bao-NT: 'To biro cõ ca ĩiro, Pedro pea: —Ñee ʉnore yʉre mʉ ĩiti. ¡Cʉ̃re yʉ majiti!
    —cõre ĩi ditoupi. To biro ĩi, tii wii jãa dooricaro pee witicoaupi.'
  san-ORI: କିନ୍ତୁ ସୋପହ୍ନୁତ୍ୟ ଜଗାଦ ତମହଂ ନ ୱଦ୍ମି ତ୍ୱଂ ଯତ୍ କଥଯମି ତଦପ୍ୟହଂ ନ ବୁଦ୍ଧ୍ୟେ|
    ତଦାନୀଂ ପିତରେ ଚତ୍ୱରଂ ଗତୱତି କୁेକ୍କୁଟୋ ରୁରାୱ|
  huv-NT: 'Quiaj a Pedro tapiüng: ―Ngwüy, ngo najaw jane, ngo najaw cuane leaw ipiüng
    quiaj ―aw. Ndoj taw quiaj andüy mbeay nden, quiaj tepaj a gallo.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya, bi ''yɛ̱na̱: ―Nu̱''a̱ ra̱ Jesús guí̱ mma̱nya, hi̱ndí̱
    pa̱cä te''o na̱. Ja̱na̱ngue hi̱ndí̱ pa̱cä tema̱ hya̱ guí̱ nne gui xicya. Ra̱ Bɛdu
    p''ʉya, bi̱ map''ʉ bí ja rá̱ goxthi ra̱ da̱thi. Høntho bi zøn''a̱ goxthi p''ʉya,
    bi̱ mmahra̱ øni̱.'
  nop-nop: “Du nemek mede yolaŋ u nu mu nadilat.” Yoŋa uune pupup kutiguk.
  obo-NT: Piru mid elle si Pedro, kahi rin to, “Waa a nokosaddoo woy waa a moho nokaabbot
    duwot id oseng du.” Na id leggua sikandin diyot sobbangan to lama, woy idda ron
    en, duwon manuk nid ukkaa.
  cak-ENT: 'Pero ri Pedro xa xrevaj c''a, roma xbij: Yin man vetaman tüj ruvüch ri
    Jesús. Man nk''ax ta chuka'' chuve achique roma ri quiri'' nabij chuve, xbij chin
    ri aj-ic''. Y ri Pedro xel-e chiri'' chiquicojol y xbe chuchi-bey. Y jari'' tok
    ri mama'' xsiq''uin-pe.'
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤏᤠ᤹ᤖᤢᤖ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤱᤅᤡᤴᤗᤥ᥄ ᤂᤧᤏᤧ᤹ ᤌᤣ
    ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤀᤡ᥅” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤗᤠ᤺ᤰᤁᤠᤳ ᤐᤣ᤺ᤰᤔᤠ ᤗᤠᤶᤎᤣ᤺ᤵ ᤗᤧᤵᤔᤠᤱ ᤆᤳᤇᤡᤱ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤒᤠ
    ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤀᤡᤱᤘᤠ ᤁᤠ᤺ᤛᤧ॥
  snx-snx: Nedine adu xaxalangasi sis mendelxo, “Sa lol sixam. Nyi sam xa mendexam
    ne sa xelejal.” Sisne habrexbe mbour kulub minjelxo.
  kql-kql: Kape Pitalɨn kavik galaveve, “Ŋunu kayi. Ŋɨn dɨn sivɨtvale wulu akoŋma.”
    De, wun salaveve pumbumɨle maikɨk maŋgɨk vevekatɨk ŋɨme sambɨtve toneve.
  mie-NT: 'De maá dē nduú ní ncáchī dē, chi nī ncāhān dē: Nduú jínī ni dē, de ni nduú
    jínī ni nā tūhun cáhān nū, ncachī dē. De nī nquee dē viéhé tāvēhé, de nī ncana-ni
    lohló.'
  san-TIB: ཀིནྟུ སོཔཧྣུཏྱ ཛགཱད ཏམཧཾ ན ཝདྨི ཏྭཾ ཡཏ྄ ཀཐཡམི ཏདཔྱཧཾ ན བུདྡྷྱེ། ཏདཱནཱིཾ པིཏརེ
    ཙཏྭརཾ གཏཝཏི ཀུेཀྐུཊོ རུརཱཝ།
  qve-NT: 'Hinaqtinmi Pedroqa contestaspa niran: —Chay Jesustaqa manan reqsinichu.
    Qanqa, ¡imamantachá rimapayawashankipas! nispa. Saynata nispanmi Pedroqa chay
    patiomanta hawaman lloqsiran. {Hinaqtinmi chay ratopi gallo waqamuran}.'
  pao-NT: Soo Peter mee oo nanekwegea, “Nu gi oo sopedakwatoo.” Soo Peter meeowse
    ka natzakwona'a kumabu wunu.
  cbu-NT: 'Pitorsha: Nitaati anoo tputsee yasareezi. ¿Chakamasaja? ¿Mayaamsha nuwaa
    ngutish átsha? táyaru, shitungashinung xiyaa ashirangshita Pitoru.'
  usa-usa: 'Pítaa tiráiye: “ímiye. enáama íkéiteqa íma ítaraune.” téna oqtaráq kóuraitana
    kokóregoma áama tiráiye.'
  soy-soy: 'Uu kɛ́su rɛ: Ám nyu, ɑ́m mmɛ̃ kɑɑ ń lɑ pɔkɛ́ símisi kómɛi. Uu pɛɛ
    kei yisi uu kupookpɑŋɑ́-i sĩ́.'
  bkx-bkx: Mes naꞌ Pedru natae mnak, “Kahaf! Anasaaꞌ te ho mtoit kau on naan!? Au
    ka uhiin ꞌaan fa atoni nane.” Oke te, naꞌ Pedru ampoi ma nhaek mbi enoꞌ. [Nateef
    nok olas nane, manu kokoleeꞌ.]
  hui-hui: Ani layagola ibugua lalu, I̱ ndo í̠ bi laregoni i̱ manda nabido, lene.
    Ani lalu ibu pabe harabani pialu hearia ega gogologome bi lene.
  amf-amf: Kidiar “Hanin giyayno yer har konin dohon dhesattine; inaar bhoqehe” hamayse
    ki marimade. Ogora mayanka ki utade. [Baacha ki qiiqade.]
  quc-NNT: 'Are k''u ri tat Pedro xresaj rib'' chupam, xub''ij: ¡Man wetam tä u wäch
    ri'', man kinch''ob'' tä k''u ri'' ri tajin kab''ij! —xcha che. Xel k''u b''i
    chila'', xopan chi'' ri uchib''e. Are chi'' xoq'' ri ama'' äk''.'
  dob-dob: Ta Pita ꞌieyaseyase, ꞌigwae, “Yage nina ꞌuonaonae nigeya yamwalamwalatoni.”
    ꞌEnega Pita ꞌidena ga tupwana ꞌiaapwesa.
  wrs-wrs: Wo Pita omnana, es yimba ov, kava tit vev. Wo nominiva Pitava gana, ona
    tuvra pholm, wo lilnam ayamba ophona.
  mca-mca: 'Qa ha'' Pedro qa welkutƚi''ijkii, qa yit''ij: —Nite'' tsikfe''lij, qa
    nite'' tsikfe''lets iye kakha'' ƚit''ij yiwets.— Qa ikik''ui ka'' fe''t qa ts''ap''a''a''
    ha'' ƚekuwe''e'' meti''m ha'' epk''etsaxii ƚeji'', ma'' qa ip pa'' ta''a''a''.'
  tzo-TZC: 'Ti Pedroe laj smuc ta yoꞌnton. Jech laj yal: ―Mu xcojtiquin. Mu jnaꞌ buchꞌu
    ti vaꞌi sꞌelan ta xavale ―xi. Tey ilocꞌ batel ta spat ti tiꞌ moque. Jaꞌ o tey
    lic ocꞌuc ti cotse.'
  mya-mya: ပေ​တ​ရု​က ``သင်​ပြော​သည့်​အ​ရာ​ကို​ငါ​မ​သိ၊ နား​မ​လည်'' ဟု​ငြင်း​ဆို​၏။
    ထို​နောက်​သူ​သည် ဝင်း​၏​အ​ဝင်​ဝ​ဆီ​သို့​သွား​၏။ ထို​အ​ချိန်​၌ ကြက်​တွန်​လေ​၏။
  gng-NT: 'Nɛ Piɛr niɛ'' ki ye: «Ma bɛn, ka cii'' aʼlenm nnɔ ya tingi.» Nɛ ki siere''
    ki kɔn'' kunakuuku ni. [U ya yo nɛ ukuojɛ muɔ''.]'
  cbi-NTPO: 'Tsandiñu Pedro: Anbudave, titu tsandimi: Iya yanu naa keraba jutyuyu,
    tsenmin ñu tyee pantsuñuba mijtunchi ma juuyu, timi. Tsejtu ya veeta juukapasha
    mafale'' maluimi; tsenmalan wallapa main ui''mi.'
  ikk-NT: Kanị Pita nọ ghọrị, sị, “Amarịndẹ m ihiẹn ị rị e ku, aghọtanị m ihiẹn i
    rị e ku.” Ọ nọ pụ ebẹhụ, si ọnụ-mgbọn. 'Ya kẹ ọkpa nọ kwan.
  leu-leu: Taasaxa na Pita a faaxolus malaan, “Ne pife texaas sena so ta mo no taxa
    ferawai pana.” E nane falet xe la matana yalaxau.
  maz-NT: 'O ngädätjo c''ua e Pedro o mama: ―Dya rí pãrãgö c''ü. Dya xo rí pãrãgö
    pje pjëzhi c''ü i̱ṉ mangue. O mbedye c''ua a ma tji cja c''e ngoxtji. Jo ni huë
    c''ua ''na chare.'
  bod-N: པེ་ཏྲོས་ཁས་མ་བླངས་པར་ཁྱོད་ཀྱིས་ཅི་བཤད་པ་ངས་མི་ཤེས་ལ་དོན་ཡང་མི་གོ་ཞེས་སྨྲས་ཏེ་སྒོ་ལམ་དུ་སོང་བ་དང་བྱ་ཕོ་གྲགས༌སོ།།
  tca-NT: 'Natürü ga Pedru rü nügü inicu̱x na Ngechuchuarü duü̃xü̃ yiĩxü̃, rü ñanagürü:
    —Choma rü tama nüxü̃ chacuèx ya yima. Rü tama nüxü̃ chacuèx i ṯacüchiga nixĩ
    i ngẽma nüxü̃ quixuxü̃ —ñanagürü. Rü yexguma ga nüma rü ĩpataèxtüarü düxétüwa
    naxũ. Rü yexgumatama nica ga otá.'
  zpl-NT: 'Pero ucachiꞌ Pedro nú unilla: ―La chuꞌlua benecuaꞌ, nu la riꞌá beyaꞌ xi
    rnilu. Che uchiuꞌu Pedro zeꞌe nu utsulla ruꞌu puerta nu chu ubixia tiula.'
  mbc-NT: —‍Kaane —‍ta'pî Pedroya. —‍Unepu'tî pepîn mîîkîrî. Mîrîrî tîpo wîttî iwa'to'
    mana'ta pia attî'pî.
  ndg-ndg: Lakini kakana, kakoya, nenga kwaa wala ndangike kwaa eso ukoya” Kapita
    kayenda kunza kuyeto
  wsk-wsk: Bare Peter numi duap saguwuram ale balam, “Mena. Ani nika den balsam sumu
    me ko ikisam,” mam. Ale nu namaram por ko songkuring ago sanamiwaram se tarak
    niaram.
  toj-NT: Jaxa Pedro yala que miyuc. ―Mi ni huax naa sbaj. Mix cab ja jas huaxa huala
    cabi, xchi. Ch'ac yal jachuc ja Pedro, ti huaj tec'an ja ba puerta calle. Ti oc'
    ja galloa.
  dwy-dwy: Ga ŋayi Peter-ya dhumbalꞌyuna bitjaya, “Yaka dhuwayitja dhunupa. Yaka dhuwaya
    ŋarra marŋgi nhäku nhe gurra dhuwaya waŋa.” Ŋayŋu yana ŋayi Peter-ya walmanana
    warraŋulyina, [ga dhunupana yana ŋunhi djiḻawurrya ŋäthinana.]
  kkl-kkl: Wene seog aghana Petrusti, “Na ekon. Andi sa'a yubu agha lelamlam? Na seneragna
    kom,” seog. Wene seogti, sekom agha memne Allah sembe pairop nang sikini ponekori
    ae aram ina siramag piogpa, winang ayam yubu lebog.
  tbc-tbc: Ago dugo Pita ru a pein ibol an niŋen o itot go igo ibol, “Ru oŋ ubol dan
    ŋai ta ŋaloŋ na ya, ŋai mel en niŋen o ŋiŋaoŋ geig a.” Ago ibol go yaug ar san
    dalawan te imado.
  sna-sna: Asi iye akaramba akati, “Handizivi kana kunzwisisa zvaunoreva.” Akabuda
    akandomira pamukova wokupinda nawo.
  smk-NT: Bale' nibudi' na in ni Pedro a wana, “Kai ko nin tanda', ni matarusan in
    say man'ibarita' mo!” Ket inmalis yan nako sa purta nan pukok. Ket main nin tinmarang'ok
    nin manok.
  grc-TCGNT: Ὁ δὲ ἠρνήσατο, λέγων, Οὐκ οἶδα, οὐδὲ ἐπίσταμαι τί σὺ λέγεις. Καὶ ἐξῆλθεν
    ἔξω εἰς τὸ προαύλιον· καὶ ἀλέκτωρ ἐφώνησε.
  mzz-mzz: We ivekeweni ibaivila ivo, “Ge adayagoviqa vakai kwaesipupuyeni,” matautauda
    itovoi inaqo kala kawaneye itovotovoi. We kamukamu lamoqina igwaqe.
  gof-WFTW: Shin Phexiroosi, “Ne geyssi aybeekko ta erikke, taw akeekettenna” yaagidi
    kaddis. Yaagi simmidi zago keyaa wode sohuwara kuttoy waassis.
  spa-BLM: 'Pero él lo negó, diciendo: “No sé ni entiendo lo que dices”. Salió a la
    entrada; y cantó el gallo.'
  kyz-NT: 'A''eramũ ''ga ''jau ẽẽ upe: —Tee. Naani nũ ĩ. Nakwaawi je ''ga nũ ĩ. A''eramũ
    awỹja upe ene ''jau ekou ĩ— ''jau futatee ''ga ẽẽ upe. A''erauwe ''ga afu''ama
    awau ''oga osoma pyri. A''erauwe wyrasokwẽa oje''ega.'
  dao-dao: Pita naw, “Am ksing nawng, na pyena mawng am ksing thei veng,” tia ngcim
    lü kawma lama va cit se ai khawngki.
  cya-cya: 'Lo'' juin yu Tyo: A lo''on, ñi a ndyu''hui lyoon ''in yu, ñi a jlyo tin''
    ñi cha'' nchcui'' um. Lo'' mdo''o ton yu Tyo tu''hua tuna''an lyiya'', xacan''
    msi''ya sca latyee.'
  beu-beu: Aarunge Petrus ebalet hula, “Niang! Etatalang ba aana taaning aulang! Nehe
    angu na bae apang ateing niang.” Seng muse, Petrus hela lapa eviaha eele angmi
    tahi, ang muse, hangi di kukuleka.
  wrk-wrk: Ngala jujambayi nanda jibarri Bidawanyi. Yanyba nyuli, “Miku barri. Miku
    ngayimi jingkijba nanda nganinyi. Miku.” Nani barri yanybayi Bida nangangi. Walajbayi
    Bida, baki barlba nyuli bardawarri.
  nii-nii: '@see-verse:MRK.014.067'
  ign-NT: 'Émasera majicapapa: —Vahi nímati ema péchaji­si­ha­quenehi. ¿Távihapuca
    pímati­nenuhi píti? —máichapa. Tacahe, tiyanapa éma eta te portón. Téchaji­ca­vanepa
    eta varayu.'
  dik-NT: Go jai, ku lueel, “Ɣɛn acïï raandun ye lueel ŋic diɛn. Ku kë ye lueel acä
    cak deet yic aya.” Ku ler aɣeer. Ku kaam thiin awën, ke thɔn ajïth kiu.
  cac-cac: 'Palta ix yic''anel vin̈ d''a yib''an̈: —A jun chi'' toxonton man̈ vojtacoc.
    Te max nachajel vuuj tas juntzan̈ tzal chi'', xchi vin̈ d''a ix. Ix lajvi chi'',
    ix elta vin̈ d''a sti'' elta yamaq''uil jun pat chi''. Ix oc'' noc'' caxlan̈ b''ian.'
  tzj-E: 'Pedro majo''n xuya'' ta tzrij je xbixa tzra: —Anen majo''n wutkin ta jamjon
    rbixic, nak la nabij chwa, cara'' xbij tzra ixak. Xyictaj ela, xba abar c''ol
    wa'' chijay y jpre''y chek q''uenjlal xtrekena.'
  san-BUR: ကိန္တု သောပဟ္နုတျ ဇဂါဒ တမဟံ န ဝဒ္မိ တွံ ယတ် ကထယမိ တဒပျဟံ န ဗုဒ္ဓျေ၊ တဒါနီံ
    ပိတရေ စတွရံ ဂတဝတိ ကုेက္ကုဋော ရုရာဝ၊
  yaa-NT: 'akka Pedro iskafakĩ kemani: “Ẽkai Jesús õimisma. Ẽkai afaa tãpiama tsoaraõnoa
    mĩ yoi,” fata, pexefã kãiti ano Pedro nasteinĩfofãnaino, takara keonãkafãni.'
  cab-NT: Ába leyéedagun Pédro, laríñaga. —Ibídiñeti gürígia ligía nun, ibídiñegubeíti
    nun ca lan uágu badímureja. Ába lígiruni fulásu le ñí lubei labácharagua lun yaráfa
    lan lun lebéneri baríeru, ábati layúgurujan ában gáyu.
  clu-clu: Piro nagpanginwara tana nga nagakoon, “Ara ako gid kaulam kon ano imong
    ginaambal.” Pagkaambal dato ni Pedro nagayan tana sa poirtaan ang kodal. Sa oras
    ra gid nga dato nagtorook ang manok.
  swh-ULB: Lakini alikataa, akisema, “Sijui wala sielewi kuhusu kile unachosema!”
    Kisha alitoka akaenda nje uani. (Zingatia; Mstari huu, “Na jogoo akawika” haumo
    kwenye nakala za kale).
  tpt-NT: 'Pero ni Pedro va jantu kalhitaulal, va naul: —Kitꞌin jantu ikmispay ni
    anchanuꞌ joꞌati. Jantu ikmalaqasiy yu kintꞌaꞌun lhixaqalan. Ex va taxtulcha maqspaꞌ
    taꞌan putanukanachal, va tꞌasalcha laqataun puyux.'
  aai-aai: Baise Peter youb, “Ayu men aso’ob o abitur ku’o.” Basit i bar merar ana
    etawan gagamin ufunane tit, naatu kokorere eo.
  sny-sny: Ahowa, Pita itiya'u eiye, “Wawero a'i ne! Peri ape, ne eiye ape, ane so'oru
    ta'ama.” Sosu le wesi nepawe nowe ma'e fi. Sosu irowe kakaruk peri uteye.
  myy-myy: 'Iso ito yija tʉocõri, ado bajiro cʉdiyijʉ ĩ: —Jesús rãca wa ucubiticʉ
    yʉ. Ĩre masibea yʉ. Mʉ bʉsirisere tʉo masibea yʉ, yiyijʉ Pedro isore. Ito yicõri
    sãjasʉora soje tʉjʉa budi wayijʉ ĩ. Ito ĩ bajiroca riti cara yujiyijʉ.'
  trc-NT: ―Taj maꞌ. Ne unó ꞌu̱nj me taj so̱ꞌ maꞌ ―taj Pedró rihaan mozó cha̱na̱, ga̱a
    ne̱ curiha̱nj soꞌ, ne̱ canicunꞌ soꞌ rihaan chingá a.
  cut-NT: 'Ate ra̱hn Pedro ri ye ta̱hn: ―Nde hua rendihché duh ihyan che rahn yahn
    ye. Tuhme cuahn ye cua̱n chendevah, ne ura min cah menahn tuh.'
  bel-bel: 'Але ён адрокся, сказаўшы: ня ведаю і не разумею, што ты кажаш. І выйшаў
    на пярэдні двор; і засьпяваў певень.'
  zlm-KSZI: Petrus menyangkal, katanya, ‘Aku tidak tahu dan tidak faham apa yang kaukatakan.’
    Dia keluar ke serambi depan, lalu ayam berkokok.
  gdr-gdr: Ajɨ Petro b'aenonj da, “Kon makwa wumɨr en, ɨ makwa ɨta kon nony auken
    man nangga yɨt im apureninyɨt.” Ɨ ton ket kot aba ke yikonj mora gatab wa. [Ɨ
    ket pauro ara yikenonj.]
