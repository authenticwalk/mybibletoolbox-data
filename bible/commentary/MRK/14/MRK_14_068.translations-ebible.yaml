    ga kjl̈uno pjl̈ara.
  kaq-NT: 'Jascajaha jeenhihyamahi: —Jahua rah tah min jai. Min yohuanai ta hen honanyamahi
    —hihqui. Jemanhihti xehpoti janin sca Pedro nichi cahiya hatapa queoscai.'
  ahr-ahr: पण त्यानी नाकारीन सांगं, “तु काय सांगी राहीनी, माले माहीत नही अनं समजी
    बी नही राहीनं” अनी तो वाडाना दुसरी बाजुले गया ईतलामा कोंबडा कोकायना.
  sgb-sgb: Noa, hinabi ni Pedro, ya wana, “Alwa. A ko muwang ya anhabiên mo.” Bayo
    nagdayo yan pêrad ha apoy hên dinumani ha pag-awahan. Kanan habayto ay nangkatsi
    ya mihay manok.
  vie-1934: 'Nhưng người chối rằng: Ta không biết, ta không hiểu ngươi nói chi. Đoạn,
    người bước ra tiền đường, thì gà gáy.'
  kxv-kxv: ସାମା ଏ଼ୱାସି, ନା଼ନୁ ଏ଼ୱାଣାଇଁ ପୁଞ୍ଜାହିଲଅଁ, ନୀନୁ ଏ଼ନାଆଁ ୱେସିମାଞ୍ଜି ନା଼ନୁ ପୁଞ୍ଜିହିଲଅଁ,
    ଡା଼ୟୁ ଏ଼ୱାସି ଆଂଗେଣି ଦୁୱେରିତା ହାଚେସି, ରେ଼ଟୁଏ କୟୁ କେ଼ଣ୍‌ତେ ।
  cha-cha: 'Lao jadague ilegña: Ti jutungo, ni jutungo jafa ilelegmo. Ya mapos juyong
    gui cajida; ya umoo y gayo.'
  amu-NT: 'Sa̱a̱ tjeiꞌñe Pedro, tsoom: —Ja ticwajnaⁿꞌa tsaⁿꞌñeeⁿ. Meiⁿchjoo ticaljeiiya
