  blw-blw: Ngém enhoot Pedro way mangaliyén, “Tawwan hen annay cham aryén te maid
    innilà.” Yag chaat lomayaw ah Pedro way éméy hen anchi penget hen fatawa way nanag-én
    hen charan. Yachi yag nanollaò hen manò te pés-éy tollaòchi.
  tam-2017: 'அதற்கு அவன்: எனக்கு ஒன்றும் புரியவில்லை; நீ சொல்வது எனக்குத் தெரியாது
    என்று மறுதலித்து, வாசல் மண்டபத்திற்கு வெளியேப் போனான்; அப்பொழுது சேவல் கூவியது.'
  azz-NT: 'Huan ijcón Pedro quitatij ten melau huan quijtoj ijcuín: ―Amo niquixmati,
