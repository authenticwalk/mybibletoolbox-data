    mꞌaan ꞌndyo teon. Ndoꞌ juu xjenꞌñeen sixuaa quilꞌö.'
  bhd-bhd: पन पतरसे यीशुएरो इन्कार कियो ते ज़ोवं, “अवं न ज़ैनी ते न सेमझ़ी कि तू कुन
    लगोरिस ज़ोने।” फिरी तै तैट्ठां बेइर डेवढी मां जेव। तैखन कुकड़े बांग दित्ती।
  too-NT: 'Pero xla'' kalhtatzē''kli lā'' huanilh: ―Tū'' icca''tzī tuchū huanicu''tuna''.
    Tū'' icmāchekxī. Lā'' a''lh lacachuna''j. Lā'' ta''salh huan gallo.'
  ind-AYT: Namun, Petrus menyangkalinya sambil berkata, “Aku tidak tahu, juga tidak
    mengerti apa yang kamu katakan.” Lalu, dia pergi ke pintu gerbang, dan ayam jantan
    berkokok.
  cjo-NT: 'Ithaawanaki, ikantanaki: —Tee, tee niyotzi oetarika pikantziri. Tee nokemimi
    eejatzi. Roojatzi riyaatanaki ashitakontsiki shiirikoki. Iñaanaki tyaapa.'
  nsn-nsn: Doh Pita ke uolih pare, “Inggo u tele tunungua a hauoneit ro kulkulaia.”
    Kare la uain sikoro Pita i morene toro pirikinar uan, kare kororo uasiokonguar
    paolo tar binakon
  san-DEV: किन्तु सोपह्नुत्य जगाद तमहं न वद्मि त्वं यत् कथयमि तदप्यहं न बुद्ध्ये।
    तदानीं पितरे चत्वरं गतवति कुेक्कुटो रुराव।
  tna-NT: 'Beju Pedro ja jeutsutana: —Yama mue shanapa tueda. Bue mahue ema ai jepuiti
    mida emimiani. Da su Pedro taraca etsequeini su netiderana. Da hora quitaita su
    huaripa deja queiana.'
  lid-lid: Arile Pita anya ja, “Bwe oh, jo tanan sasah ou asehek kede-eh bo-oh.” Eme
    ma Pita edek eme madasan le badeh. [Eme ma kakaro eden.]
  wim-wim: Puth nil Peter.an wik uuyam, aꞌ thawant, “Pam weeꞌa? Ngay ngoongk-ngoongkam
    nunang.” Aꞌ nilan pent ngul, thaaꞌ thinth angman than-thana, aꞌ yaam keꞌanama
    minh roosteran pech-pech.
  zga-M: Pu akhalola akhata, “Saneimanyile umunu uywa!” Akhahega akhaluta khunji.
    (Zingatia; Mstari huu, “Na jogoo akawika” haumo kwenye nakala za kale).
  yom-yom: 'Vayi Piela wutunuka kuandi ayi wukamba : —Ndisi zaba ko ayi ndikadi sudika
    mambu momo wuntuba. Bosi wutotuka ku nganda, wuyenda telama ku ndambu muelo wu
    luphangu. Muna thangu beni tsusu yikokula.'
  eng-NNA: Peter lied, “I don't know him. I don't understand your word!” At that time
    as Peter was going to the doorway, to the gate, a rooster called out there.
  san-SIN: කින්තු සෝපහ්නුත්‍ය ජගාද තමහං න වද්මි ත්වං යත් කථයමි තදප්‍යහං න බුද්ධ්‍යේ|
    තදානීං පිතරේ චත්වරං ගතවති කුेක්කුටෝ රුරාව|
  yut-yut: Yaŋban Pita da wasɨp yaŋek yagɨt, “Gak da gen uŋun yosol nak dɨma nandɨsat.”
    Yaŋ yaŋek nagalon da wigat mibɨlon pɨgɨgɨt.
  grc-BYZ: ὁ δὲ ἠρνήσατο λέγων· οὐκ οἶδα οὐδὲ ἐπίσταμαι τί σὺ λέγεις. καὶ ἐξῆλθεν
    ἔξω εἰς τὸ προαύλιον, καὶ ἀλέκτωρ ἐφώνησε.
  cpc-NT: 'Jotikanakiro Pedro, ikantanaki: “Tiitya, tii niyotzi iita pikantanari”.
    Shitowanaki kapichiini. Irojatzi jiñaantanakari tyoopi.'
  nhg-NT: 'Pero yaja oquenegöro, oquejto: ―Amo nequixomate nimpor amo necmate tli
    tequejtoa. Oquis ca queyöhuac cöne queyöhuatientle. Yecuöquenu otzajtzec canteliex.'
  nya-nya: Koma iye anakana nati, “Sindikudziwa kapena kumvetsetsa zimene ukuyankhula.”
    Ndipo anachoka napita ku chipata.
  ngu-NT: 'Pero Pedro oquinenec, niman oquijtoj: ―Xniquixmati, nion nicmati tlinon
    on tiquijtohua. Niman quemaj Pedro oquis ne quiahuac, niman oyaj ne quiahuatenco.
    Niman quemaj ompa otzajtzic se caxtil.'
  kup-kup: “Evo, nim ñetï hameñ-okovoz ne hodad nat.” Met pi pot hat temeraz haitokoroz
    totoi harevaiam id hohor biz nap ñeo hah.
  jid-jid: a kpa tre ndi mina to na nina to tu kpewa wu tre a na wa a rhu hi ni kalhan
    e igbaa a tbu
  wmw-wmw: 'Fala iye akikana akamba: “Sijiwa wala sereriwa vyawamba-vyo.” Akilawira
    panja akingira nkitala.'
  gmv-GGM: Izi qass “Ne gizaysade ta erikke, ne gizays tass gelena” gidi kadidees.
    Hessafe gede penge poqi eeqi dishin herakka kutoy wasidees.
  ssg-ssg: Tuahe Pita ase ukek, “Nga kum tioi tel seilon ien.” Ape i nahih hani onote
    aweing ti melal.
  zpo-NT: 'Pér nzhé: —Nanlabeyyt na Jesús, nixa nanet na cho kwaan né lu. Nu gorzee
    mroo xaa paro nze bal, nu mya xaa roo korredor, zee lee gaay mbazhe tub roo.'
  poy-poy: Peteru kalema, “Nummana ndiri, wala nuvimana ndiri gagutakula!” Shakapanu
    Peteru kawuka, kagenda kunja kuwuwa. Panu njogolu kawika.
  qwh-NT: 'Peru Pedrunam negarnin nerqan: —¡Pipaqraq parlacunqui, manam reqïtsu! —nir,
    jaq puncumanpa eucorqan. Tsecho quecaptinnam, gallu cantarerqan.'
  gaw-gaw: Nug anam a amu Petrus nug aum. “Iiṯa! Da nai amuam da ii dooṯem!” awa aum.
    Anam anana amu nug aha, lagnu aḏ odp̱a uḵa dayom.
  nca-nca: Quko Pitako wawa yero ŋande yaró, “Kini, keŋo mandeke ŋu kama iŋowe tondaŋete,”
    yero roto toŋero hoŋgo makono uyareró. Ŋuno uyariní kotori kato yaró.
  zpz-NTPP: 'Tees Bed mniiy nu walab. Orzeꞌ nay: ―A̱ꞌ yuꞌ lo̱ ya̱ yu zeꞌ. Ni wagad
    lagya̱ la coz rniir ―nay. Gazeꞌ nu bruuy loliꞌ guay par gyeroꞌ. Orzeꞌ bredz la
    ngüel.'
  mkj-mkj: Peter ken kahmahmkihla, pwa, “Ngoahi jehjoa… Ngoahi jehjoa dahkij koawoa
    pwahpwahpwa.” Ih ken dilla nehn palanngo; nehn anjoauwohr joang jummwa keiou wiawi.
  zac-NT: 'Perë Pedro bë́ꞌnëll negar; guníꞌill: ―Guënë́diaꞌa lëꞌë nguiu; adë rac bë́ꞌahia
    pë cagníꞌil. Bëruꞌu Pedro fuërë ruaꞌ nezë. Bëllidchí gay.'
  kyg-kyg: haꞌao, huno hutenoꞌaeꞌmo, nehana gemo noꞌafugi na agufa kavafeꞌmo ani gemo
    nehapi huꞌna oꞌafuve, huno huteno no folagapiꞌmo uꞌeꞌa nehaya kateꞌmo uno maiꞌnigeno
    kokolemoꞌmo age aiꞌniye.
  kmk-kmk: Yoong insulib Pedro un, “Maid tigammuk sinat ibagbagam kan adik pay maawatan
    nat piyaoma ugudon.” Utdi kaysan sit luwangan. Ot ustu pay un nanullauk dit kawitan.
  cao-NT: Jatsi, —Jesu cahëyamahai ca ëa xo naa ra. E joma toa mi yoahana ra —i Pedro
    niquë quiahi na.
  bbr-bbr: Utianik, Pita nukas ätäi auruwon, “Na kiro ämän äiem kiro kon onoktapau
    is äpu wa.” Keser äianik, ko ou rorokupai siakup potonuk, [kar kakarau urwewon].
  inb-inb: 'Pedroka, chasa uiaspa, ainirka: —Manima iacha­nichu, kam ima­manda chasa
    rima­kugta. Chasa ainis­paka, kancha ladu, iai­ku­diru atun punguma llugsirka.
    [Chasa kag­lla­pi, gallu kantarka.]'
  hrv-hrv: 'On zanijeka: “Niti znam niti razumijem što govoriš.” I iziđe van u predvorje,
    a pijetao se oglasi.'
  box-NT: 'Ó o Piɛre pã́ mu ò o bía: «Bìo á fo wee bío kà á ĩ yí zũ.»
    Bṹn mɔ́n ó o wà vaá bã́nía dĩ̀n ho lún zũaɲii. [Ó o kò-bɛ́ɛ wá.]'
  ote-NT: 'Pe ra Pedro bi ncøni ne bi ꞌñena: ―Hina, nixi dí pa̱di toꞌoꞌa̱, ne nixi
    dí pa̱di núꞌa̱ guí ma̱. Nepʉ bi bøni bá ꞌba ja ra gosthi. Y nura oraꞌa̱ bi mafi
    ra menja̱.'
  wnu-wnu: 'Ende qamara ne Pita der qamar: “Ne qob quran eng ye me imbigoum.” Ende
    qamb ne iua is qonut iret naget igama ne teteri qamar arei.'
  zam-NT: 'Per Pedr ale mcà'' di''s Jesús. Ndxab Pedr: ―Ne''libeden chó mbi'' nac
    mbi'' ba''. No axta ne'' ne'' indxònen cón ndyoodi''sl. Sya, xexte ngro'' Pedr
    par ned ro puert. Láth nda ro'' Pedr, chàa, ngrozèe thìb nguiidtee mblé'' nguiidtee
    yál''.'
  zyp-NT: Canghrasala Piter tah a paphah ka, “Zemaw na rei tahpaw hnih bei neh, thuithai
    hrah bei neh,” tatah tah ka, hawkaw lang khah a sei.
  sey-NT: 'Cacona, Pedropi caquë cosouña: “Ñamaꞌquë aꞌë, i̱te. ¿I̱quere ja̱je cacoꞌni?
    Huesëyë.” Ja̱je cani eta saꞌro quëꞌrona etaëña. Eta maca curapi yëquëña.'
  nvm-nvm: Rega Fita fuka feme kua, Na vuak iji a kuaimon iji naka ba fain vo vierafenvano
    kuame fun kekome vien samaij ijia vako kukoro fu ijia kumen.
  mps-mps: Tiali goli Pitago po weyu, menio te tiwai po wai, “Eno nago te wabo po
    eno me konebeo.” Tama aga te be obo sunumi pą badu buluba doligi soali. Tama
    ba kakaruk po me deli wai.
  seh-seh: 'Mbwenye Pedhru akhonda mbalonga kuti: “Sinandziwa unowu tayu. Pontho ine
    nkhabe kupidziwa pinalonga iwe.” Na tenepo, Pedhru abuluka mbaenda m''berere.
    Pa ndzidzi onowu dzongwe yatoma kulira.'
  pab-NT: 'Xakore hoka teraharetyoa hoka nehena: — Maisa atyo nowaiyanihare xini,
    exahe maisa waiyekehalakere nomani hatyo hiraetere akiti — nexa. Nexa hoka hikoaheta
    hatyo nalita. Hoka xane talarehoko xisoakala maniya. Hatyo xowaka takoira kawihena.'
  llg-llg: Tehuu Petrus nataa nae, “Taa! Huu hatina de o matane leondiak! Au taa alela
    Ndia.” Basa ndia boe ma Petrus foꞌa de nambadeik neu mbaꞌa lelesu matan. [Nandaa
    no ledoeik ndia boe oo, manu kokoa.]
  kyf-kyf: 'Piɛlɩ nɛɛ: «Yo -wa yo, ɩn ''nɩ ɔ -yi. -We a gbaa dɛ nɩ, ɩ''ɩn ''nʋ we
    ''wʋla.» Tɔʋn, ''ɩn ɔ yia ''wʋsɔ, ɔ yia klolo ŋwɛɛ ''yligbe. ''Ɩn -kʋkɔ yia gbo.'
  tpi-tpi: Tasol Pita i tok nogat olsem, “Mi no save tru long dispela tok yu mekim.”
    Na em i go ausait klostu long dua bilong haus. Na wanpela kakaruk i krai.
  mih-NT: 'Zoco i catyi ra Pedro: Ña site sii ra cuan, ta ña site ñaa tuhun cohon.
    Catyi ra. Ta i sɨñɨ siyo ra zuhva, ta zɨquɨ i sacu saa minoo ndɨvɨ tyahnu.'
  qvh-NT: 'Sayno niptin Pedro nergan: “Nogaga manami payta reguësu, ni tantyäsu imapita
    parlaycashgayquitapis.” Sayno nishpanmi sawan yaycuna puncuman witicorgan. [Sayman
    witicuptinmi cacash cantarcorgan.]'
  kms-kms: Pudi Pita segi puq nand nari, “Nge nei gab segi. Nu yumbo pughe kin ningg
    wand guad?” Ni puq nand di baj nganye pe mar mo kin ngimrawu tende nyinge nare
    nondo.
  agn-agn: Piro nagbo-li si Pedro. Ganing tanandia, “Way inayo--indio gatako mga onopay
    agbibitala mo!” Oman napalawid-lawid tanandia don ong may portan tang kodal. [Ig
    golping timinolok tang mano.]
  nhi-NT: 'Pero yeh amo ocmopantih, uan oquihtoh: —Neh amo inquixmati, uan amo inmati
    tlenoh itcontohtoc. Uan oyah ic icah in caltentli. [Uan ihcuacon otzahtzic in
    gallo.]'
  ttc-NT: 'Per te Xhpe''y oqet tewa'', oxik tq''uma'' ikxjani: «K''onti''l wotzqi''
    b''ix je''ky tidi''-alo n''ayoli''.» Yaji te Xhpe''y owel laq''chet, owex stzi''
    lamel. Aj orji ojaw oq'' jun to''k.'
  dan-1931: 'Men han nægtede og sagde: “Jeg hverken ved eller forstår, hvad du siger;”
    og han gik ud i Forgården, og Hanen galede.'
  kwj-kwj: Wowani Pita minambwe laka tumbwa ri nani ya ri sawe, “O mwanji hinga ti
    ani a hikisandau.” Ete wosini o aka laka michi fo tokwe ya ri i. Ri indawani apwetoko
    ti numbo funda ri ya ete gi.
  vie-OVCB: 'Nhưng Phi-e-rơ chối: “Chị nói gì tôi không hiểu!” Rồi ông đi ra cổng
    liền có tiếng gà gáy.'
  kze-kze: emó sénda-aimba sáákoma íma kawe'án-iye simásuwena máápar-ontavimba komáyowana
  mpj-mpj: Piijalu kajarnu jilanya, “Ngurrparna! Purturnanta kulirnin. Nganan wajarni?”
    Piija pakarnu yanu kiitukutu ngarapayi.
  lbk-lbk: Ngem insaot Pedro ay nangwanin, “Ay kek man ammo nan cham kankanan? Ad-ik
    pay maawatan mo ngag nan laychem ay kanan.” Sa et khinmeg-ed ay inmey is kapantew
    nan awwichan. (Sa et enkokook nan kawitan.)
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro du̱kanatyukpa̱jkji. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Kaꞌa
    xa a̱ts ya̱ꞌa̱ veꞌe nꞌixa, ni kaꞌats a̱tseꞌe nnu̱java pa̱n ti mitseꞌe mka̱jtsp.
    Vanꞌit tseꞌe je̱ Pedro ñu̱jkx joma veꞌe je̱ zaguán, je̱tseꞌe je̱ naꞌatseev yꞌayaaxy.'
  bzh-bzh: Rëḳ lah yi vun bë, “Ma! Sa su raḳ ni rë! Sa duġin honġ ġaġek sënë.”
    Lob kedi raḳ meyah nare loḳ tete avi, log ḳöḳrëëh ti su.
  guj-2017: પણ પિતરે ઇનકાર કરીને કહ્યું કે, ‘તું શું કહે છે, તે હું જાણતો નથી તેમ
    જ સમજતો પણ નથી.’” તે બહાર પરસાળમાં ગયો અને મરઘો બોલ્યો.
  jvn-NT: 'Nanging rasul Pétrus ora ngaku, malah ngèngkèl ngomong: “Kowé kuwi ngomongké
    apa ta? Aku ora ngerti apa sing mbok omong kuwi.” Rasul Pétrus terus mlaku metu
    tekan lawang njaba. (Terus ènèng jago kluruk.)'
  byr-byr: Saꞌ wɨdɨna kyaꞌ Pitai “Nanyɨrabɨka!” daka kwaasɨ wɨdɨna “Arɨkawɨnyɨ. Gɨmɨ
    nyɨdɨwaanyaꞌ myawɨryadɨnyainyɨra.” Miꞌna wɨdaka adɨkurya savɨna mwalaawɨna.
  ian-ian: Pita kai wandɨ. Nyɨnai waa nyaangɨk kat ana wuka yelavɨtɨgowun walaa laataa
    ngegava tɨvwina suwi yambɨ yindɨ.
  hun-hun: 'Ő pedig tagadta, és azt mondta: „Nem ismerem s nem is értem, mit mondasz.“
    És kiment a tornácra; és a kakas megszólalt.'
  mcf-NT: 'Adoaquien, Esusbëd icquid nebi, quetiapimbo yec Petedo: —¿Atotsi mibi quepe?
    Tantienquio yec tsadebi —quepondash. Adtanec puduedte shëcuë anoentsëqui nidtuidash
    tsadnuc cachina bënë cuëdpondash.'
  kjs-kjs: 'Yapare Pita-me dia loma gu-rupa lisa: Nena agalere neme napagoma namakuaato
    lisa. Go raburi ada perali-nane puma pora gaape-nane pisa. Go-para pulaina yaa
    gulame agale lisa.'
  mni-mni: "Peter-na maduda khumlak-i, “Nahakna hairibadu karino haiba ei khangde\
    \ aduga wakhal tabasu ngamde.”\x94 Adudagi Peter-na hojanglomda thokkhre. Matam\
    \ adumaktada yenbarabana khonglakle."
  yad-NT: 'Sara̱yada ji̱ta Pyítrubay variy sayada: “Ne, tama̱ radyetya day, tama̱,
    dantyamu̱y ne radyetyara ta̱ra jiñique riva.” Sasipyateda ji̱ta variy vatapada
    jajyomuju̱. Sasuyada ji̱ta tavaryi variy.'
  mxb-NT: 'Tído ni̱ ndata̱ vá rá, ta kaá ra̱: ―Ko̱ náꞌá taꞌon yuꞌu̱ ta̱a ñoó, ta ni
    ko̱ kándaa̱ taꞌon inii̱ ndá saꞌa̱ káꞌo̱n xíꞌíín. Dá ni̱ kee ra kuaꞌa̱n ra̱ chí
    noo̱ kúú yéꞌé diꞌa. Tá ni̱ saa̱ ra̱ ñoó, ta kúú ni̱ kana va chéli.'
  pon-2006A: Piter ahpw kahmahmkihla, nda, “I sohte wehwehki...I sehse dahme ke ndindahn.”
    E ahpw pedoila nan palangko; ahnsowohte keieun malek pa kakorot.
  maq-NT: 'Ngajan xi cachja cha Pedru cuitjin: ―‍Hisca hveen mé xi noje. Hya xi camá
    ne, sehe cavetju cha quiji cha casecun cha hiscan tu cuiseen ni tsëhë ndatsen
    ndihya.'
  hto-hto: 'Mei íadɨ Pedro jáanuano daɨde: —Aféfuena fɨdɨ́ñedɨcue. Mɨnɨ́cado úritɨo
    onóñedɨcue, —daɨde. Daɨna mei afémɨe naze fuemo jino jaide. Iemo ɨítava úrite.'
  por-BRBSL: 'Mas ele negou, dizendo: “Eu não sei nem entendo o que você está dizendo”.
    Ele saiu para o alpendre, e o galo cantou.'
  ces-NKB: 'Ale on [to] zapřel. Řekl: “Nevím, ani nerozumím, o čem mluvíš!” A vyšel
    ven před dvůr. A [tehdy] zakokrhal kohout.'
  cui-cui: 'Ichitha Pedro jume matawenta bapowa, jeye: —Jopa dapon yaitaeinyo, mataʉtano
    jopa yaputaeinyo pocotsiwa xua yabara paebame, jei Pedro. Bapoxonae Pedro pona
    bomʉxʉ coiboto beya. Bapoxonae wacara pebto fiba.'
  boj-2014: Onaqa Pita a tulaŋ saidosiq minjej, “Ni anjam merbonum di e qaliesai.”
    Degsi minjsiqa tigelosiq tal qala beiq gilsiq di soqnej.
  eng-OEBUS: But Peter denied it. “I do not know or understand what you mean,” he
    replied. Then he went out into the porch;
  eri-eri: Ono wainga Pita no uwa ibona benou lewai, “Ne beele leni beha ji tigini
    alai uwa.” Onodu no malala heigedu mata nomo jauli arasai hinomu langa goyaiha.
    Ono gainga teewe ete kokorokowai.
  aly-aly: Peter ilelhek, irrtywerremel, “Inpa, atha iterl-areyangarl renh.” Peter
    anperl-alhek keyt-warl rtney-alhemel keyt-itwel. Tywek-tywek irrwey ra awek. Anyent-inger
    ra arlkek.
  wiu-wiu: mena, neke wini oko agale yakamekene wene toamuku wa oomotokome kago keteponoke
    pome kapaneya.
  swe-swe: 'Men han förnekade och sade: ”Jag vet inte och förstår inte vad du pratar
    om!” Sedan gick han ut på den yttre gården. [Petrus går undan från skenet från
    elden som hade avslöjat hans identitet för en av tjänsteflickorna.] Då gol tuppen.'
  cth-cth: Piter ni na dei e hah ka panuek hoeh, ka thaipanuek hoeh titeh a kâpapha
