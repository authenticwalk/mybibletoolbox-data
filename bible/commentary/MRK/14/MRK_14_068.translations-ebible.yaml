  kan-OKCV: ಆದರೆ ಅವನು ನಿರಾಕರಿಸಿ, “ನೀನು ಏನು ಹೇಳುತ್ತೀಯೋ ಅದು ನನಗೆ ಗೊತ್ತಿಲ್ಲ ಅರ್ಥವಾಗುತ್ತಲೂ
    ಇಲ್ಲ,” ಎಂದು ಹೇಳಿ ಹೊರಗೆ ಮುಖ್ಯ ದ್ವಾರದೊಳಗೆ ಹೋದನು. ಆಗ ಹುಂಜವು ಕೂಗಿತು.
  bbb-bbb: Rove Fita fuka fena una kuae, Na vua ije a kuariemo ije naka naebe vierafevano
