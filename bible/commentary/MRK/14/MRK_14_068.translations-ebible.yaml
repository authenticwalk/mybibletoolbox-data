    in pío.'
  spa-RV-1909: 'Mas él negó, diciendo: No conozco, ni sé lo que dices. Y se salió
    fuera á la entrada; y cantó el gallo.'
  csy-csy: Ahihang ama in, he ngawl khi hi, bang song ni ziam ci zong he ngawl khi
    hi, ci in nial hi. Taciang ama a puasang ah pusuak a, akkhuang hi.
  mxq-NT: 'Es ja Peedrʉ tꞌʉxtijy ja Jesús, es jyʉnáñ: —Kyajts nꞌixyꞌatyʉ tadʉ yedyʉjk.
    Kyajts nnijawʉ ti dʉn mmadyakypy. Net ñejxy tʉjk agʉꞌʉm, es ꞌyʉʉy ja tʉgaak.'
  tzj-NT: 'Pro ja Pedro arja'' ma xuya'' ta trij ja bix tre: —Anin ni ma wotak ta
    ja nabij le'', nak la nabij chwe, ne'' tre ja rixok. Yictaji, be ja bar c''o wi''
    ja puerta in ja ac'' chaka jalal tok xok''i.'
  tdt-tdt: Maibee Pedro nega dehan, “O hatete saida mak nee? Hau la kompriende o nia
    liafuan.” Depois Pedro hamriik hodi baa iha portaun. [Iha momentu nee kedas, manu
    kokoreek.]
  ron-BTF: 'Dar el a negat, spunând: Nu știu, nici nu înțeleg ce spui tu. Și a ieșit
    afară în portic; și cocoșul a cântat.'
  eng-WEBP: But he denied it, saying, “I neither know nor understand what you are
    saying.” He went out on the porch, and the rooster crowed.
  eng-FBV: But he denied it. “I don't know what you're talking about or what you mean,”
    he replied. Then he went out to the forecourt, and a rooster crowed.
  nld-1939: 'Doch hij loochende het en sprak: Ik weet niet, ik begrijp niet, wat ge
    zegt. Hij ging weg naar de voorhal; en er kraaide een haan.'
  bwo-bwo: Bímo «Taa danatse, eebi ni'eetirwoni,» ett bíhaali. Manówere et fengesho
    maants b́ keshtsok'on baako b́ k'adi.
  nch-BL: 'Pero Pedro quitati para quiixmati, huan quiijto: ―Amo niquixmati, yon amo
    nijmachilía cati techilhuía. Huan Pedro quisqui calteno, huan nimantzi tzajtzic
    se cuapele.'
  quc-TNT: 'Are c''u ri tat Pedro xresaj rib chupam, xubij: ¡Man wetam tä u wäch ri'',
    man quinch''ob tä c''u ri'' ri tajin cabij! —xcha che. Xel c''u bi chila'', xopan
    chi'' ri uchibe. Are chi'' xok'' ri ama'' äc''.'
  tfr-NTPO: «¡Jyõ! E ë miydër l̇l̇ëme. L̇l̇ëye l̈ëp shäng l̈i miydër l̇l̇ëm bakoe»
