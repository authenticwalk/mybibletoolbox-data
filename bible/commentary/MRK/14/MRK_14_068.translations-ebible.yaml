  tpa-tpa: Ma i boviyei ipa, “Egha ata hanapuwei wate au nuwanuwaꞌu egha ita raughadaghadari,
    da tam aiwa ei babaniyei,” ma i hopu po i nae gari au mataꞌetana anima kamkam
    i tou.
  eng-BBE: 'But he said, I have no knowledge of him, or of what you are saying: and
    he went out into the doorway; and there came the cry of a cock.'
  ixl-CNT: 'Pek aatz u Luꞌ tan, teesa koꞌn tibꞌ tuul. Utz tala: —Yeꞌ vootzaj abꞌil
    naaleꞌ. Kam nabꞌ koꞌxh naal bꞌa.— Texhtuꞌ. Ech eluꞌl tziꞌ u okebꞌalop vatz qꞌanal,
    tuul oqꞌ u bꞌaal tꞌel.'
  xsi-xsi: Taitu Petero ipatiâmo ku iporo mine tu, “Naŋa asama ŋgua kala noko kuporo
