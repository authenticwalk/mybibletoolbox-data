    jelai caje amuhin acuujuaniha neeorihane jana, inae ere ataohari curuaanaa.'
  mcd-NT: —Ma. Mian yoiai cuscacai un tapiamaquin, —Pedronun shomaya huani. Yoiqui
    asca huatan shoi caincaiti ano caani.
  urt-urt: Kom kin homboꞌe ŋanange na, “Ŋam jinjame kin, topoꞌe ŋam yukur sisyeme
    ŋaimune ŋaiye nin ŋanange liki.” Pe kin na tas sehei me kohmap pe, tuwet nenger
    ŋendehei.
  kiz-kiz: Lakini abelili, akajobha, “Nimanyilepi wala nijhelebhwa lepi kuhusu khela
    kya wijobha!” Kisha akabhoka akalota kwibhala pa lufuka.
  tzo-TZE: 'Li Pedroe laj yal ti mu xotquine: ―Mu xcotquin. Mu jna'' c''usi chaval
    ―xi. Itots, ibat ta nopol muc''ta ti''na tey ta ti'' calle. Ja'' o i''oc'' cots.'
  lex-lex: 'Mere Petrus nrehera, niwra: “Eee! A'' niek de uplinu-uplo'' nohora riy
    de me a''uplin niohora lirmu-tunmu de lie''erni.” Noma Petrus nwatitin la hande
    pa nla''awa riwta nhiarni onni [dewade hiwi mana nkukule''ewa].'
  dov-dov: Pesi wakakaka akwamba kuti tandimuzi pe nikuba kumvwa atala anzinokwambuula
    anzizyo”. Lino wakazwa waya anze aamulyango. Alimwi malembe achindi alawungizya.
    Mpawo mukombwe wakokolika.
  rgu-rgu: Tehuu Petrus nataa nae, “Taꞌa! Ubeaꞌ taon de o matane mae leoꞌ na? Au ta
    alelaꞌ Ana fa.” Basa boe ma, Petrus deaꞌ neu, de napadeiꞌ nai kota bafaꞌ a. [Naraa
    no ria boe ma, manuꞌ a kokoꞌoa.]
  toc-NT: 'Pedro ni̠ li̠tá̠­yalh y kálh­ti̠lh: —Ni̠ aquit, ni̠ cla­ka­pasa tamá chixcú
    hua̠nti̠ huix hua­nípa̠t. Táx­tulh nac quilhtí̠n antaní lac­ta­nu̠cán acxni­tiyá
    tásalh tantum pu̠yu.'
  ulk-1902: Epe E asared, kega, Kaka nole umer kak, kaka nole opasereret kak abele
    lu ma detager. E osmeda abele maisu ge; a kimiar faul ereretikri.
  som-som: Laakiin wuu dafiray oo wuxuu ku yidhi, Anigu ma aqaan, garanba maayo waxaad
    leedahay. Markaasuu albaabka agtiisa tegey, diiqiina waa ciyey.
  anh-anh: Az Pitav kamar. Nzɨ nend amar. Nzɨ amakɨr ya kan han mɨwarɨm amar. Ave
    ŋaiahe ahevai oram imbɨz impikŋ handɨh aŋkwañɨmar. Az aporamɨnd hamb oramar.
  mam-C: 'Me b''e''x kub'' tewin, ex xi tq''ma: Nya wojtzqi''n we'' Jesús, ex nti''
    b''i''n wu''n ti'' qi''jil nyoliniych. Ex b''e''x etz pe''n, ex n-oq''ku tman
    eky''.'
  ndj-ndj: Lakini Petili akanili, kawomba, “Nimumanya ha, wala nguchimanya ng'o chimuwomba!”
    Pambeli Petili awukili kayenda panji ya luviwu. Pala njowolu kavika.
  mbj-NT: Ti m' Peed ky n'aa jejën wät. —Dooh ỹ hapëë bä ta ti maher'oot doo. Dooh
    ỹ heen n'aa nyy bä —näng mäh. Ti m' Peed bahõm ta hadë noo bä.
  lat-VUC: 'At ille negavit, dicens: Neque scio, neque novi quid dicas. Et exiit foras
    ante atrium, et gallus cantavit.'
  ngp-ngp: Mna Petulo niyo alemela na kugamba, “Himmanyize naho hikukombaganya kiya
    ukulonga.” Niyo afosa hadya he nk'hili, na ahadya dizogolo niyo dyaila.
  enq-2: Dopa leamopa Pitame tanga lao, “Embame pii lelyeno doko aki mende lelyepe
    lao nambame masala naeyao, tenge doko soo nyala naeyaowaka pilyona” lea. Dopa
    latala baa lome kambu dokonya peamopa, yaka pauli pii mende lea.
  eng-ASVBT: 'But he denied, saying, I know not, neither understand I what thou sayest:
    and he went out into the porch; and the cock crowed.'
  mna-mna: 'Tamen Petrus iwatkaali ma iso: “Wa, sua ta so na, nio aŋute som. Aŋkankaana
    pa.” To izem muriini mi ruk ma ipera ŋana.'
  myw-myw: Ikayan, ilana, “Nag. Nag akakin aveiyag kulivan.” Mo inoun in wadunan ked.
  sby-sby: Nsombi nendi walamukana nekwambeti, “Nambi kumwinshiba, nkandi mwinshipo,
    kayi nkandanyumfwishishinga na ulambanga cani.” Mpwalambeco walapula kaya pacishinga.
  sll-sll: Ditongure Pita ha di kul sirere, “Haniraba dinga pir kun olekiwe,” dungwi.
    Direre ere maini nala dire hona i ongwi. Ongure hoale be dungwi.
  yaq-NT: 'Taa aapo ju''u Peeo intok: ―Tua ne ka''a ta''aa junaka''a ―ti au jiiak―.
    Intok ne kia ka ju''unea jachin em neu jia''apo ―tiia. Intok junama''a, ama yeu
    rejtiwa''po, pa''akun bicha yeu siika. Intok ju''u totoi''o''owia kukusek.'
  uro-uro: Dä ma Pita qa rhäqyas i qa qoar toqortäqyia, “Nak kaku nguat dräm i agiqa
    iaqäkt kärakni i ngiat tamän bät a qa.” Ma Pita qa muvät toqoräkt näkt puk sä
    qa nävät iaqäkt ama vätka aa ivärhäm maqälak dä ama duraktka qa nok.
  ita-1885: 'Ma egli lo negò, dicendo: Io non lo conosco, e non so ciò che tu ti dica.
    Ed uscì fuori all''antiporto, e il gallo cantò.'
  muy-muy: 'Eslini Piyer àhi : « Aha. Nə̀sər ma gani do, nìcikaba ere ye ti kawayay
    kəɗəm na do. » Àra àɗəma nahkay ti ècikaba, àsləkaba a dalaka ni ba, òru e gejiŋ
    vu. [Mək agwazl àzlah.]'
  kqc-kqc: Idu nisui resi niyo, “Na na toto ya beika nisa, bi nai adari ufatena de
    redo.” Resi ida vena etofarori yakuyo ma kokoro raka niyo.
  tav-tav: 'Pedro maca to bairo co caĩro ocõo bairo co caĩtoyupʉ: —¡Cʉ mena macacʉ
    mee yʉ ã! Yʉ majiquẽe to bairo mʉ caĩrijere. To bairo ĩ yaparo wiire na cajani
    jãa amojorerica janiro jopepʉ caeja nʉcañupʉ. Topʉ cʉ catʉjʉnucurona ãbocʉ cawadayupʉ.'
  eng-ULB: But he denied it, saying, “I neither know nor understand what you are talking
    about.” Then he went out into the courtyard.
  spa-VBL: Pero él lo negó. “No sé de qué hablas, ni qué quieres decir”, respondió.
    Entonces salió al patio delantero, y en ese momento un gallo cantó.
  fra-_FOB: 'Mais il le nia, et dit: Je ne le connais point, et je ne sais ce que
    tu dis. Puis il sortit dans le vestibule, et le coq chanta.'
  hau-ULB: Amma ya musa ya ce “Ni ban ma san abinda kike fada ba balle in fahimta”.
    Sai ya fito zaure. Sai zakara yayi cara.
  mal-mal: “നീ പറയുന്നത് എന്തെന്ന് ഞാൻ അറിയുന്നുമില്ല, എനിക്ക് മനസ്സിലാകുന്നതുമില്ല”
    എന്നിങ്ങനെ അവൻ തള്ളിപ്പറഞ്ഞു. പിന്നെ അവൻ പുറത്തു പടിപ്പുരയിലേക്ക് പോയപ്പോൾ കോഴി
    കൂകി.
  kkc-kkc: Eseme Pitaye sobo yimapoo gamenee egeesee takaso, “Nayo egee takoo eyo
    goo ee, a gooleedele,” diso. Osoloso Pita yayo egeesee takoloso, moso beelee osulu
    gasibili pee mapoo diso. Eseme kolokolo takaso.
  urd-GVR: Lekin us ne inkār kiyā, “Maiṅ nahīṅ jāntā yā samajhtā ki tū kyā bāt kar
    rahī hai.” Yih kah kar wuh geṭ ke qarīb chalā gayā. [Usī lamhe murġh ne bāṅg dī.]
  far-far: Ma sa Pita nia tofe ka 'uri, “Nau ku ulafusia, nau si saitamana ru ne 'oe
    fata sulia.” Ma nia ka 'idu karangia na mae tafa. Ma ana kada nai go, na karai
    ka angi na.
  suz-BL: मिनु पत्रुसमी “इ देंशो मरुबु। मारेइ मतुइक्‍तु” देंमाक्‍त। मिनु ग्रूशा, ठेयब
    लाप्‍चो ङा लां जाक्‍दीम्‍माक्‍त।
  car-NT: 'Petrus wyka''po te: “Uwa! Anukuty''pa wa. O''to awykary anukuty''pa pairo
