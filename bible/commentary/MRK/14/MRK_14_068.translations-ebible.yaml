  bht-bht: सै मुकरी गिया, कने बोलणा लग्गा, मैं नी जाणदा इसयो कने मिंजो नी पता की तू
    क्या बोला दी है। फिरी सै बारले पासे चली गिया, कने मुर्गे बांग देई दिती।
  eng-NOY: But he denied, saying, I do not know nor understand what thou sayest. And
    he went out into the fore-court; and a cock crew.
