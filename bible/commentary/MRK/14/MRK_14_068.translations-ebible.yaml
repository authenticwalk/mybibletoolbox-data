    yaa.” Èla pe na ène, ta kako ke Petu la titu pa toka rae nee. Pa dꞌara awe na
    ène, ta tutuꞌoo ke ne manu.
  nko-NT: Támɛ Petro lɔ́swɩɩ́ blɩ́ ɔbɛ́ɛ, “Mmeyín tɔtɔ tsú asʋ́n ánfɩ fʋdɛblɩ́
    ánfɩ ɩwɩ!” Ɔlɛnatɩ́ yɛ́lɩɩ́ ɔkpa ɔnɔ́, ɩnʋ batɛ lɔ́bʋn.
  bsn-NT: 'To bajiro so yisere ajicõari, ado bajiro yiyuju Pedro: —“Riojo yaja mʉ”,
    mʉre yimasibeaja yʉ. Mʉre ajimasibeaja —sore yiyuju Pedro. To bajiro yicõari,
    matariasãniro sãjariasoje tʉ vasuju Pedro.'
  pib-NT: Seyni wale nutata. Wane china, “Gi numatlu. Gi koxa numatjemlu wa pchinyawaka.”
    Rushpaka. Maleka ya. Yanumatatka gaxawripa.
  wiv-wiv: Palaka a Pita e linga ki tania, “Hau beta na lala nazia kena tu popole
    vona.” A Pita ia di madi ia vano madi na geit, na toha ia kakareko boto katiu.
  reg-reg: Nawe alemele naika, “Nitakumenya chonachona echo owaika!” Niwo nasokawo
    nagenda anja. Naing'oko nikokolima.
  mlh-mlh: Oŋu miyayoŋ, Pitaji mugaru iŋi miya, “Buŋo mige, oi kikiraŋgago.” Oŋu miku
    sa mendiineo rakaru dimako qoqu qaya.
  gof-ENT: ሺን ጴፂሮሲ፥ «ኔ ጌይሲ ኣይቤኮ ታ ኤሪኬ፥ ታው ኣኬኬቴና» ያጊዲ ካዲስ። ያጊ ሲሚዲ ዛጎ ኬያ ዎዴ ሶሁዋራ ኩቶይ
    ዋሲስ።
  aau-aau: Sawk hiykwe me warei-arei. “Hakwe nonkway lopa, hakwe ok hwon ma kiy-ohruw-a
    somokwe, nonkway lwak pey.” Hiykwe senkin lonuayk me nok, a-yerki-wouk mon ley.
    Sei, sa kakaruk kamon hiy ok kiynuw-me.
  tvk-tvk: E Pita muun xole bit, “!Tave reitin ti! Inou natakil ti naha xa di obiteni
    iaxai.” Di, Pita mitamea e mikakao ba ve puiteh te vioh. E tuto tei mikorat.
  prf-NT: Peru impamen ni Pedro, kinagi na, “Awanák ti tukoy sakay awan ku maintendiyan
    i kákkagi-kagiyán muwen.” Lummakad siya sakay ummangay ten lakdangan sakay nagtarakket
    en manok.
  auy-auy: emó sénda-aai sááko ímba kaweꞌán-iye simásuwena máápaꞌ-ontafimba komérowana
  tbg-tbg: Tuvaro Pitaava aqao tiro, Are nana uvae tiarao? Are tiana uvara te kiama
    iruro, tiro. Pitaava minti tivakero oru qentiana vauvaro kokoraaravano uva tura.
  hub-NT: 'Tama Pedro chichaak: “Wika nekatsjai nusha warintsuk turutam”, tusa tinaiti.
    Tusa inaiyak wayaamunmani jiinkin, tumai atash shinukuiti.'
  hmo-hmo: To ia gwau, “Lasi, inai tau lau diba lasi, bona oiemu hereva ena anina
    lau diba lasi.” Murimuri dekenai ia raka lao, iduara kahirakahira, unai neganai
    kokoroku ia boiboi.
  big-big: Kapura Pitago ngaigu, A’a’, ne piyegi lusuwei. Nugu kozak kai piyeng nogo
    iwaka ono, meiya logo pi pongo yezizik wiya logo yerendikki kandikke mereke kuna.
    Pilik mizi ngizige winak talekmek kai.
  gux-G: 'ama ki o nia, ki yedi: «mi bani ŋan bua maadi yaalo.» liyogu o den ñani
    doujagu yeni nni (u kotongu den mua.)'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Peen²³² ''a²³jia''³ ''e̱''n³: ―''A²³jia''³ cuiin²³na²³
    dsa³ ''í³. ''A²³jia''³ ta³jmeen²³ ''i''²³ ''e³ ''ee² lǿ² juø''n³ la''³. ''E³ quie''²³
    jo̱³ ŋóo² ''oo''² je² rɨ³jnɨ³. Tǿ²³ ''nɨɨ''² jo̱o̱²³na²³.'
  zar-NT: 'Gudáʼbaguiëʼ Pedro, rnnëʼ: —Bitiʼ núnbëʼa-nëʼ, en bitiʼ nözdaʼ bizxi naʼ
    rnnoʼ. Burúajëʼ Pedro yöjsóëʼ ga nu riyaza löʼa. Níʼirö gurö́dxibaʼ böra.'
  kde-kde: Henga Petulo nkukana wachidoni, “Nangu wala nikámaite wala kwelewa anelyo
    lyuwamba wako!” Anepo Petulo nkuhuma pawelu nkunaimila pannango wa kuinjilila,
    ung'uku nkukongovela.
  ata-ata: Ia anu musingisou lexe, “Eni alavusou vaikala ane nini nelemolu ne, uasi.”
    Anu muvikala aloxo ne xe mukalu, la sou anu mulaa muuatulai no aitengaxu tani.
  qvw-NT: 'Niptinmi Pedro: “¿Mayanpïćha limacunquipis? ¡Manam ya''a lisïchu!” nicuyan.
    Nilcul waśha puncuman yalayämuptinmi wallpa wa''amun.'
  nfa-nfa: Te ngaa Petrus dhaa, peka na, “Aadꞌo! Nga tao ka èu karèi sèmi èèna! Jaꞌa
    tadhe boe Dhèu èèna.” Hèia Petrus kalua, ka laꞌe titu ètu hèbꞌa tedhe. [Kabèdhi
    laa, manu kokotoo.]
  tnp-tnp: Mətəu Pitə təmeiuə, kəni məni məmə, “Iəkəruru nati ko nətəni,” kəni muvən
    mətəhtul əpəha e ket rəha iat. Kəni mənɨg kəti təkakə.
  urd-urd: उसने इन्कार किया और कहा “मैं तो न जानता और न समझता हूँ।” कि तू क्या कहती
    है फिर वो बाहर सहन में गया [और मुर्ग़ ने बाँग दी]।
  hot-hot: Êŋ ma Pita hanaŋ, “Mi, yahathôŋ abô intu ba honaŋ paliŋ.” Ma hale ba hi
    habobo badêŋ abôlêk. Ma tale te halaŋ.
  mqj-NT: 'Sapo mantelang Petrus nakua: “Tae'' kuissanan aka mupokada.” Anna mane
    le''ba'' lako salianna bala, [moni siami manuk].'
  rus-SYN: 'Но он отрекся, сказав: не знаю и не понимаю, что ты говоришь. И вышел
    вон на передний двор; и запел петух.'
  mbh-mbh: Ma Pita i lela ve, “Lemik mire nge i avele, na lemik mire mun nge lom riong
    aken avele.” Pita i olal ile riong ma i mita ma i espot a lok thekia.
  bdd-bdd: Ma Pita ꞌiuhala, ꞌigwaeya, “Ginaulaina ꞌugwaegwaene geya yasanapu toho.”
    Coinega Pita ꞌilatuwa mulimuliya.
  cbt-NTPO: —¿Ma quëmapita' napotëranso'? Co caso' ina quëmapi nohuitërahuë', itërin.
    Ina quëran pipirahuaton, paira ya'coanaquë pa'nin. Naporo' atari përarin.
  srn-NT: 'Ma Petrus lei taki: “Mi no sabi noti èn mi no e ferstan noti fu san yu
    e taki.” Dan a kmopo fu drape go na fes''sei pe a poort de.'
  cta-NT: ―Siꞌi naꞌ ―nacui̱ Pedro―. Ná jlo tiꞌ naꞌ. Ná nchca cuayáꞌ tiꞌ naꞌ ni chaꞌ
    nchcuiꞌ nuꞌu̱ ―nacui̱ Pedro jiꞌi̱ nu cunaꞌa̱ biꞌ. Liꞌ nduꞌu Pedro ndyaa toꞌ loꞌo
    ti. Nxiꞌya ndyeꞌe liꞌ.
  bqc-SIM: 'Ɔ̃ à lelekpà à mɛ̀: Má dↄ̃o, mi ma lá ńlɛ oo. Ɔ̃ à fɛ̀lɛ gɛ̃̀ gↄ̃u
    guu.'
  tcz-CHONGTHU: Ahinlah Peter in, “Nasei chu kahehih hel'e,” tin adonbut'in, leitol
    maiya apotdohleh ahchal akhongtai.
  mar-mar: परंतु पेत्राने ते नाकारले आणि म्हणाला, “तू काय म्हणतेस हे मला कळत नाही
    व समजतही नाही.” पेत्र अंगणाच्या दरवाजाच्या देवडीवर गेला आणि कोंबडा आरवला.
  snp-snp: amokafo eti limo, E’e, ka lanimo ya kolife loto kolámowe, loumuto uto numuna
    kanu welalo minaiye. [Minaito okolofokafo liye.]
  isl-isl: 'Pétur neitaði og sagði: „Ég skil ekki hvað þú átt við!“ Síðan færði hann
    sig nær hliðinu. Þá gól haninn!'
  spy-NT: Kutuuch keey ꞉Bētērō. Kimwooy kule, “‑Māānkētē kiyēē imwooyē.” Kōōnookyi
    ꞉Bētērō yēbo oreet nyēē wēētii kayaata. Yooto, kooturkuuch kirkōōnkiit.
  xnn-xnn: Ngem dat isot Pedro ay mangwani, “Bakenak. Adiyak getken nan kankanam.”
    Dat men-aton si Pedro isnan segpan nan pantew. Dat mentan-o nan manok.
  mwe-mwe: Ikabheje a Petili gubhakanile bhalinkuti, “Ngakushimanya shinkubheleketasho!”
    Kungai a Petili gubhakopweshe palanga lugwani. Penepo lipongo gwakongobhele.
  tte-tte: Na iyamo Pita iuvala iba, “Bwaimwa walone yau nige yakakatai.” Mwa Pita
    iutu-yawatagili gamwa mena na kamkam tauna ivalam.
  tcs-tcs: Bat Pita bin ansa, ‘Ai no sabe dis man ane ai no sabe wanem yu tokbaut.’
    Em bin gedap ane go stanap klostu da doa. Seimtaim nau da rusta bin singaut.
  hlt-THB: Cehlai anih ing ciim hy. “Na ti ce am sim nyng ang zaak na awm am zasim
    nyng” a tinaak coengawh chawmkeng benna ce cet hy.
  soq-soq: Tane me lagalene wanase, “Dima baiwa ne epe dianeiana, apana sa umanawa
    waiana ne moana.” Me epe wane ia ewasedia ene bola sa intawa moawe nosene aleidio
    kanka aiawa wan.
  qub-qub: 'Niptin Pedro ñïgar niran: «Manami rejsëchu chay runataga. Y manami musyächu
    imata niycashayquitapis.» Chayno nircur sawan puncuman llojshicuran. Chaycho caycaptin
    gällu cantarcuran.'
  att-att: Ngam inilímak ni Eduru, á kinagi na, “Arák ku ammu. Arák ku kánnámmuán
    yù kagiam mu nikán.” Á nallillì si Eduru nga minay ta puertá nayù alitù. Á dagarágâ
    nagittarákkò yù manù.
  bki-bki: Mia vonganei, Pitere naio mila bonua tenei, berinavo “Ei, kiniou maka leleio
    nojoglubarbar vaio na jau kojom̃a koberenio.” Naruei naio jaluvo den vio neibano,
    ba vaataro ka burum̃ara m̃aratavo na toru na yimo neibano.
  bqp-bqp: 'Akũ à ledi kpà à pì: Má a dↄ̃ro, mádi yã kũ ntɛni o dↄ̀rↄ dↄ̃ro. Akũ
    à fùtɛ à gɛ̃̀ gãnun.'
  mcp-mcp: 'Pyɛ̂r mú kɨ́ɨ́lya nyə, nyə nə́: «Mə ampúyɛ́, mə agwágɛ́ sâ gwə́mɛ́fwó
    wó ŋgə́ cɛɛl cɨ yí.» Ntɔ́, nyə mú wú cínɔŋg, cúwo tɔ́ɔ́n, kə fúm í á bə mbɛ̂ dɨ́
    koogʉ́ yí, ŋgwúm kúwó mú kwáág.'
  hat-hat: 'Pyè reponn: -Mwen pa konnen. Mwen pa konprann sa ou vle di la a. Epi Pyè
    soti pou li al nan pyès devan kay la. Menm lè a, yon kòk chante.'
  npl-NT: 'Pedro mach okimokuiti iwa okijto: —Amo nikixmati, iwa amo nikmati tlan
    tikijtoa. Ijkuakó okiski kaltempa, iwa se kaxtil owaltlakuikak.'
  bgg-bgg: Jishii Phithar è aishii yao “Hì pha miyao ne izai asi ro, gune aishii athieg
    ro, ai è chang, na è nyie yao ramuii pha ji ne gune agao mua ro,” chiih-è ai sbiang
    pha muthua è fuang nyakhia dang shii, khephuii è ìo mage.
  eng-TCENT: But he denied it, saying, “I neither know nor understand what yoʋ are
    talking about!” Then he went outside to the gateway, and a rooster crowed.
  eng-BSB: But he denied it. “I do not know or even understand what you are talking
    about,” he said. Then he went out to the gateway, and the rooster crowed.
  cpu-NT: 'Jotekanakero Pedro, ikantanake: “Tetya, te niyote ipaita pikantanari.”
    Shitovanake kapicheeni. Irojatzi iñaantanakari tyoopi.'
  san-ASM: কিন্তু সোপহ্নুত্য জগাদ তমহং ন ৱদ্মি ৎৱং যৎ কথযমি তদপ্যহং ন বুদ্ধ্যে| তদানীং
    পিতৰে চৎৱৰং গতৱতি কুेক্কুটো ৰুৰাৱ|
  tac-NT: '''Lige Pégroka anele: ―Neka tabilé machime ju alué Esusi, neka pecha machígó
    chonigá anió mué. ''Lige abé a''mibemi simile Pegro alé yochi. A''lígerikáchi
    sinale bilé o''tolí owila.'
  eng-WEBPB: But he denied it, saying, “I neither know nor understand what you are
    saying.” He went out on the porch, and the rooster crowed.
  gfk-H: Pita balik ga harhus gaam tangai, “Pa iau palai at uta kaikek ra linga u
    tangtangai!” Io, ga haan laah ukaia ra matanangas huat.
  viv-viv: Atu bana givekeke gigayo, “Iya keke. Keke gadahalamane gavadi ugahegaheye.”
    Au gina yuwa abanauna againe ada kamukamu gikwage.
  yao-yao: Nambo che Petulo ŵakanile achitiji, “Ngangwamanya namose nganguchimanyilila
    chinkuŵecheta cho.” Nipele ŵakopweche paasa, papopo tambala jatongwele.
  tgp-tgp: Pani Peter mo vunvunia, ale mara, “Na sopo levosahia teni a levosahi na
    sava ko lo verea.” Mo malue atu mo vano mo turu na mataruan rope atu, ale toa
    mo tarere.
  auc-NT: Angä ëñente wædinque, —Dicæ. Bitö änö ante æbänö ämii, ante dicæ ëñëmogaa.
    Äninque tao yabædemö gäänë gongæ̈ñongä tawadiya wëënengä petapa.
  kbc-NT: Pida Pedro me dotaɡ̶a mee me diɡ̶ica me dinadeegitibigege Jesus, odaa mee,
    “Oteɡ̶exaaɡ̶aɡ̶a jowooɡ̶otawaanigiteda niɡ̶icoa ɡ̶oneleegiwa anenitalo.” Odaa
    jiɡ̶igo midataɡ̶a lapoagi niogó niɡ̶ijo diimigi. Odaa jaɡ̶anoe okoɡ̶okoodi.
  bmh-bmh: Bo, Pita nug koli aureun, “Na ze go anem go gonugau zebigeg iz i abiu.”
    guzenai ze maimai, go zau og waugab beten, [toi tub uleun].
  ctu-BL: 'Pedro tsi'' yʌlʌ mach isujmic. Tsi'' yʌlʌ: Mach cujilic chuqui ma'' wʌl.
    Ma''anic mic ch''ʌmben isujm, che''en. Tsa'' majli ti'' ti'' corredor. Tsi'' cha''le
    jun''uq''uel tat mut.'
  meq-meq: 'Piyer a tsəne na, a gwaɗay a ŋgwas niye: «Aʼay! Na sər wu nakə a saka
    mətsike aye bay. Na sər bay tebiye.» Tsa na Piyer a ye abəra ma dalamətagay. A
    ye a lətse sləp ka həlay i məgeɗ madayaw abəra. [Kwayaŋŋa dzagulok a zlaha.]'
  noa-H: Hichig magbaawai hi hiek hirua, —Mʌ k'abam, mua k'augbam pua k'aita jaau
    sim k'ai ha chirajim hanʌm. Magwia warag dawag mawia puertdi daaugajãrm haar hi
    hoot'ẽu chiirbaimamta, hãt'ãrrta kekerekee haadëjim haajem.
  alp-NT: Po Petruse iombe, “Mo, au rekwa Yesuse mo. Abeteke mere au nati mo.” Eleki
    Petruse ikeu lorau pakale esi meture. [Kena mere manure totlae.]
  san-VEL: kintu sopahnutya jagaada tamaha.m na vadmi tva.m yat kathayami tadapyaha.m
    na buddhye| tadaanii.m pitare catvara.m gatavati kuेkku.to ruraava|
  kbq-kbq: Hianagi Pita'a vahane huno, nagra antahina kena osu'nogenka nehane! Anante
    kama emrerite nevigeno mago kokorege hu'ne.
  kbh-kbh: 'Pero Pedro tojánayana chábioye ndoñe bonjanabuátma ca; y mënts̈á tojánayana:
    —Ndayama cojtsichámuama ndoñe quetsátstats̈ëmbo, ni ques̈nátësertana ca. Y shjoye,
    amashjuanóntscoñe yojábocna; y chora canÿe ngallo yojacánta.'
  ron-LSB: 'Dar el a negat, zicând: “Nu știu și nu înțeleg ce spui.” A ieșit pe verandă,
    iar cocoșul a cântat.'
  pon-pon: 'A a kamama kida inda: I jaja. I pil jota dedeki, me koe indinda en! I
    ari koieilan nan katipar; malek ap kakorot.'
  nhe-BL: 'Pero Pedro ax mocahuili para quiixmatiyaya, huan quiijto: ―Ax niquixmati,
    niyon ax nijmachilía tlen tinechilhuía. Huan Pedro quisqui calteno huan nimantzi
    tzajtzic se cuapelech.'
  sps-sps: Sen Pita faungis to, “Nyo gim rou ma nat ana anyo gim kan rou ma natiny
    a ka te tsue iny rom anyi,” te biny finy ya ya, ai Pita naa fasiruu mito tan matainy
    sobaa nana aunon. Ana koriou kokorooto nato.
  wnc-wnc: ngana Pitata tawak wam yake anzing inikut, “Na dua nataat. Na gata wamu
    wa yanggayak kaknga yapii dua nataat,” ngang inikenga kepman kunangge yot damande
    gwabok gwaune wesim kuwawan taau gwenduta ayakut.
  bus-bus: 'Ben à lɛ́ sɛ̀ à bè: Má à dↄ̃ro, mɛ́ɛ yã kɛ̀ nɛ́ɛ oo dↄ̀rↄ dↄ̃ro. Ben
    à fɛ̀ɛ à gɛ̃̀ gãnun.'
  gub-BL: — Nan kwaw zàkwà, i'i Pet izupe. — Ma'e rehe ereze'eg iko ne, zàkwà, i'i
    izupe. Na'e Pet oho ukenuhu huwake kury. Na'e zapukaz uze'eg kury.
  imo-imo: Nalo Pitani ungu akupelie nimbei, “Na naa lipo manjiro kani nu ungu ambelemu
    ninoya?” nimu. Aku tepa nimbelie wendo pumbe ulke kere pape ombona angilerimu.
    Aku pumbe nendo lerimu kinye kera gula te ko torumu.
  boj-boj: Onaqa Pita a tulaŋ saidosiq minjej, “Ni anjam merbonum di e qaliesai.”
    Degsi minjsiqa tigelosiq tal qala beiq gilsiq di soqnej.
  ulk-ulk: Ege Peterude desardi able mir. E eudige akaida, “Ka nole umerkak nali,
    ka nole able mir irmili pe mama detauti,” a ege eudige digmi bakamuda nerut pekge
    able utebge maike metage. Ege keko kimiar paol ererekri.
  eng-DRA: 'But he denied, saying: I neither know nor understand what thou sayest.
    And he went forth before the court; and the cock crew.'
  knf-knf: 'Kë aşë pok aji : « Iji we? Mëndo me me uko wi iŋaluŋ pţup. » Aŧool ppën
    du blay bi bdig [kë uguk uşë haan].'
  san-KHM: កិន្តុ សោបហ្នុត្យ ជគាទ តមហំ ន វទ្មិ ត្វំ យត៑ កថយមិ តទប្យហំ ន ពុទ្ធ្យេ។
    តទានីំ បិតរេ ចត្វរំ គតវតិ កុेក្កុដោ រុរាវ។
  arn-NT: 'Pedro ta llumumay, feypilen mew: —Kimlafiñ tati. Ka kimlan rume tami chem
    pipen. Fey tripay wekuntu, itrotripa wülngiñ. Feymew kakaray kiñe alka.'
  zas-NT: 'Per gurexuu Bëd rëbaman: ―Ad nünbeetan laaman, ad ragbeetan xhienin rnieel.
    Chi bariiman roꞌ port guin, dxel guridxaꞌ gui̱d.'
  ken-NT: Píta ataŋa, arɛm bɛ, “Mbɨ́kɨ́ rɨŋɨ ɛnyɨŋ ɛnɛ ɔ́rɛ̀m. Mbɨ́kɨ́ rɨŋɨ ntí
    nɛ nnɛt arɛ́.” Arɛm nɔkɔ nɔ, afa arɔk ate ndǔ nyǔbha ɛnɛ sɛnta, [nkúbhɛ́ mpok
    ɛyɔ nnɛ́m nkɔk akók].
