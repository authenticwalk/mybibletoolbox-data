    agirotin jeverei tani on inat.
  tsw-NT: Bituru lo zuzu na aabala o uꞌwa, a̱vu aagbashi a̱ ta̱ a̱tsuma̱ a agbashi
    e esheli a aabara a nan ganu a rawa.
  cax-NT: Tapü arrti Pedro anancati türüpoatai. Au manu rratorrü iñatai manu nicumanacatarrti
    yarusürürrü sacerdoterrü.
  aia-aia: Na'i mau 'oha ra hiiria Jisas, 'ia Pita 'a heinagu mau na'i dora a'ora
    na'i maanai ruma. Na'i 'ohasi 'e gere urao na tau'aro tanaai Na'ohadaaui Piriisi
    'a boi.
  srp-1865: I kad bijaše Petar dolje na dvoru, doðe jedna od sluškinja poglavara sveštenièkoga,
  agt-agt: A ta pagimbestigar da para la te Hesus a itta la i Pedru ta bagaw na bali
    en.
  lug-lug: Peetero yali ali wabweru mu luggya, omu ku bawala abaweereza ba Kabona
    Asinga Obukulu n’ajja.
  yby-yby: Sa-noiyoko, Pita maya numuda lekaloka maya neyoko, Omailoka jokila hi mikaka
    wesida we napanipomidana oluwa makolimo niseko mudakoko,
  heb-heb: ויהי בהיות פטרוס בתחתית החצר ותבא אחת משפחות הכהן הגדול׃
  mpp-mpp: Aime Pita ye oda kwelina mac-sobengka ngiyeme, depec-baba ngic yengele
    damong sugucnele kwelec-adu monic ye iwa welewec.
  apb-apb: A Pita e ii'o mola i laona lolata aana nume nge kire ko leie a Jisas aana,
    na ngaeta keni au'esu a Na'ohana Mo Na'ohai Pris ngeena e lae poi tapaliu.
  san-TEL: తతః పరం పితరేఽట్టాలికాధఃకోష్ఠే తిష్ఠతి మహాయాజకస్యైకా దాసీ సమేత్య
  ben-IRV: পিতর যখন নীচে উঠোনে ছিলেন, তখন মহাযাজকের এক দাসী এল;
  ntu-ntu: Mzli kc Pita tqmnclz-ngrmle mz nabxbz ngr ma kc, kzdq olvz kxwz mz ma nyz
    Nardr Pris vzm mrkc tqwxbu-ngrde.
  pan-pan: ਜਾਂ ਪਤਰਸ ਹੇਠਾਂ ਵਿਹੜੇ ਵਿੱਚ ਸੀ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੀਆਂ ਗੋਲੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਆਈ।
  gvc-gvc: Ã yoa wʉhʉ cahai jiri wapai noari wapai Pedro to jichʉ sacerdotea bui pʉhtoro
    cahamacono wihiha.
  mwp-mwp: Senawbi thonar nuy Petheru matha ka apal muynu kulaw panu muynu, muythay
    komoepa pasinu nir. Kedha nanga na kuyku misnariw zagethaw yoepkaz nagiz nanga.
    Nadh nuyn iman, na kedha muliz nubepa, ‘Kame! Ngi wara senaw, ngi puzir senawbi
    Nazarethoelgiya, Yesuniya.’
  ksj-ksj: Petero aniꞌa ne ꞌuꞌuḡano radirotene, Badiꞌa ḡahunohauꞌeteꞌe neḡa zuhiꞌaḡa
    ḡihiꞌa veize gaueꞌeteꞌe roḡae tahiꞌaḡa ꞌahoganiꞌa onairo.
  sbk-sbk: U Petulo pahali bado panzi pizyala, utumishi umo uwalindu uwa chungaji
    ugosi ahizile wamwene.
  mya-JVB: ပေတရု သည်အောက် မှာ အိမ်ဦး ၌ ရှိ စဉ်၊ ယဇ်ပုရောဟိတ် မင်း၏ အစေအပါး မိန်းမတစ်
    ယောက်သည် လာ ၍ ၊
  kgf-kgf: Waŋu Petero i emu sombeŋiguc keru hofac oo ic eŋeŋaginawac weleŋ qeqe embac
    méŋnéŋ hosuru hayec.
  awb-awb: Pítaga nahnoerápéqté mátábúráq tumíowana Manikáne ehweh mibeq mahbeq arítéh
    áníné arambehri ahrárígá súwe.
  gdn-gdn: Ki makeya ka apunu Pita ika imatau tondawa manako Mamanuga God bameya dobopiyamu
    ragidai kawaimaga e bigabigai kwaewagawa munu ridai mosi ika bauwena e em-pupu.
  hvn-hvn: Pa awe do na ène, Petu do mejèdꞌèita menyiru ai pa dꞌara rae ène. Ta dèka
    ke he dèu mobèni, ènu ri Kètu Mone Ae Agama Jahudi, ngède noo ta menyiru ai. Pehodꞌe
    ri mobèni na ène, ne worèwu Petu, jꞌe kabꞌali noo, “Ngine dꞌee, èu era helaꞌu-laꞌu
    nga Yesus, do Nasare ène, we adꞌo?”
  nko-NT: Petro lési otsie wunsɩnɛ́sʋ́ ɩnʋ, Bulu igyí ɔhapʋ́ dɛhɛn amʋ osúmbi tsɩ́hɛ́
    ɔkʋ lɛ́ba.
  bsn-NT: Vi jubeajʉ Jesúre rojose ĩna yiñarone, macajʉ́jʉa ñacõañuju Pedro. To ĩ
    ñarone, sĩgõ, paia ʉjʉ ñamasugʉ̃re moabosarimaso, ejayuju so.
  pib-NT: Rapuko rawanata Petro panchiya. Tuna sato rupxakjero wa sasertote gitsrukate
    potu.
  wiv-wiv: A Pita ia heva na banis kana hetpris, na tavine vora katiu kana hetpris
    e pe mai,
  reg-reg: Akatungu Petro aliga achali ansi yaliuwa, mukosi umwi omugasi wa kuhani
    omukulu ejile kwaye.
  mlh-mlh: Damaŋ oo Pitaji sa maŋineo kae jiŋoo goya. Yukube goko soriŋ gio siŋaŋ
    qoruinere kiŋaŋqoqo ŋigo moji oo wapeya.
  gof-ENT: ጴፂሮሲ ካሂኔ ሃላቃ ዛባን ጋርሳ ባጋራ ዴዒሺን፥ ካሂኔ ሃላቃ ማጫ ኣይሌታፔ ኢሲኒያ ያ ያሱ።
  aau-aau: Pita hiy a-yier mon lak-wakiawkeyn nonaw, Pris Makwey-uwr so mey-sa prueyn
    hok pa le.
  tvk-tvk: Melele xa Pita di tamu dotan e vangit vioh te nim ma vatixar na pris xil,
    atuli tei te polien nan bemei sangas visali.
  prf-NT: Nadid, ti Pedro ay ked ten laguwerta dikona dummemát en essa a alipin a
    bábbi nen kapunuwan nen padi hidi.
  auy-auy: Pítaa naamaáífa ména iyá wégaufuwana aifaꞌ-ámáán-káwáágóní kísaumo maún-arasigo
    téna Pítaamba taawánéna séna Ísu Násaretifakewiyeꞌo maéndawi óne súwana
  tbg-tbg: Naavuqi Ihura qoraiqama amitaqi vi vauvaro Pitaava vahaaqaini vatukaqaa
    oquvi vauvaro qiata vaiinti vira kaiqa nahenti vovano aitareharo tavovaro
  hub-NT: Nuna imatikainai Pedroka apu jee aarin eketun, nuwa sacerdote apuri inatairi
    jearin.
  hmo-hmo: Petero ia noho ariara dekenai, be Hahelagaia Tauna Badana ena hesiai kekeni
    ta ia mai.
  big-big: Pilik mizageya keya Pita ngoluk imakke pongo yerengke yezizikke mogosa
    tawizeige pura kolomandik Anotoyegi kolak miziwiligi ngai yemane panubekyegi yawe
    mizi namele lewa
  gux-G: Lanwaninipieli den ye likani u diegu tiipo, janfanyendo den ye likani ki
    tuunni bi salayi kaciaaba po n cua o kani.
  cnl-NT: '''Iin²³ quie''²³ Peen²³² je² ''uǿn²³ je² rɨ³jnɨ³ xi²dxi³². Ca²³dxóo² jø̱n³
    moza quien³² juii² jmii³ dsa³.'
  zar-NT: Cateʼ niʼ zoëʼ Pedro löʼa zxan yuʼu, bidxinbiʼ tubiʼ biʼi nigula huen dxin
    queëʼ bixúz lo naʼ ga naʼ zoëʼ.
  kde-kde: Bahi Petulo pánavele pahi, nnuwani lwa lukumbi, nkuida ntumishi yumo mmahe,
    ntumishi wanga Kuhani Nkulu.
  ata-ata: Ta mitema miꞌoxoꞌoxonu Iesu aloxo ne, ia Pita ne, anu muxolu no nano no
    vimelusou tani, la sema sou xaixai vile noxou kisiꞌa ta ailiꞌi, mineꞌe noxou.
  qvw-NT: Ñatac patyu lulićhu Pedro cayaptinmi, puydï sasirdütip sirbïnin walmi ćhämun.
  nfa-nfa: Mèda èèna, Petrus madhèdi era ètu madha èmu èèna. Hèia ènu dhèu bhèni èci
    nèti kètu kapai risi agama Yahudi, mai ka nèdhi Petrus madhèdi manyiru ai. Na
    ladhe kaloo ka rèhu Petrus, ka karèi, aku nèngu na, “Deo na èu sama-sama dènge
    Yesus, dhèu Nasaret èèna, si?”
  tnp-tnp: Kəni Pitə təmətan əhanəh əpəha ləhtəni e iat. Kəni pətan mɨtə kəti u in
    ioluək rəha pris asoli agɨn təmuva.
  urd-urd: जब पतरस नीचे सहन में था तो सरदार काहिन की लौंडियों में से एक वहाँ आई।
  hot-hot: Pita hamô tamu unyak atu anêŋ badêŋ kapô, ma anyô bêŋ habôk da anêŋ avi
    ku te halêm.
  mqj-NT: Attu iatoo diopi pa'rantean Petrus, saemi mesa baine sabua'na Pongkena Imam.
  rus-SYN: Когда Петр был на дворе внизу, пришла одна из служанок первосвященника
  mbh-mbh: Pita rongan i voth a lok lemi, na seng ako ini Prisre oa Pomnga ile umonga
    i es me,
  bdd-bdd: Ta Pita ꞌabwa ꞌatamana ꞌimiyamiya, ma topwaoli madouna ꞌina topaihowa gumalaulauna
    ꞌaigeda ꞌilatuma,
  cbt-NTPO: Pitroso i'iratëquë ya'huëápirinhuë', a'na sanapi huë'nin. Corto hua'an
    cosonanën inaso'.
  srn-NT: Di Petrus ben de na ondrosei na ini a dyari, wan frow di e wroko gi a grandomri
    kon.
  cta-NT: Tya ngaꞌa̱ Pedro toꞌ niꞌi̱ jiꞌi̱ xuꞌna sti joꞌó, loꞌo liꞌ ndyuꞌu tucua sca
    nu cunaꞌa̱ cuaꞌ nu nduꞌni cña jiꞌi̱ sti joꞌó biꞌ.
  bqc-SIM: Piɛɛ ku zĩ́lɛ ua, ↄ̃ sa'onkia bɛ nↄɛ zĩkɛnaↄ do mↄ̀ we.
  tcz-CHONGTHU: Hichepet'a chu Peter noilama leitola uma ahin, thempu chungnung ole
    numei khat ahungin ahile,
  mar-mar: पेत्र अंगणात असतानाच महायाजकाच्या दासीपैकी एक तेथे आली.
  snp-snp: Netawa eti o edato, Pita ya feka numuna kilalau afumaleka minaito, nomili
    ma yokila ki umamo kiyabani we wenaba kouba-naba nomilila oto
  isl-isl: 'Meðan þetta gerðist var Pétur niðri í garðinum. Ein þjónustustúlka æðsta
    prestsins tók þá eftir honum, þar sem hann var að ylja sér við eldinn. Hún veitti
    honum nánari athygli og sagði síðan: „Þú varst áreiðanlega með Jesú frá Nasaret.“'
  spy-NT: Kumii ꞉Bētērō kēēbuur biiy, chokumur yooto ꞉chēēbto ake nyēē kiyēchinē kibkōrōs
    nyēē wōō yiisyēēt.
  xnn-xnn: Daan kayet si Pedro isnan pantew dat lomaos nan babassang ay baan nan kangatowan
    ay padi.
  mwe-mwe: Bhai a Petili bhali nnugwani mula, ntumishi jumo jwankongwe jwa Bhakulungwa
    Bhaabhishila gwaishe,
  tte-tte: Pita ganamuli mena imiyamiya yo topwaoli lalakina ana topaisowa vesala
    yabo ilaoma.
  tcs-tcs: Wen da Zuwiskaunsil bin stil kuestin Zizas, Pita bin de insaid da yad blo
    da aus blo da bosprist, klostu po da paia. Wan sebant gel
  hlt-THB: Piter ce ipkai kawngma na a awm awh, khawsoeih boei khyt a tyihzawih nuca
    pynoet ce law hy.
  soq-soq: Pita kotu duwa enedia bolawe wandio pirisi ionoidoa nolawa dewala iwa mampeinta
    wisene aleidie.
  qub-qub: Pedro sawancho caycaptin mas mandaj cürapa uywaynin jipash chayaran.
  att-att: Á paggián ni Eduru paga ta námmuák, minay yù babay nga aripan nayù kátannangán
    nga pári.
  bki-bki: Naruei ea bogo nei, Pitere naio jo jouro ea burusio nei kia ga vo, ana
    tira tai na jo bitikar Parinio Toro Lu kunuano naio binimei ea vio neibano.
  bqp-bqp: Pita kú ↄnn zĩtɛ, akũ sa'oriki zↄ̃kↄ̃ↄ zↄ̀nↄkparenↄ doke sù gwe.
  mcp-mcp: Pyɛ̂r njúl na shí, mbaadə́ dɨ, seegya nə́ ŋgwɔ́l múdá mə́ dʉ sɛ̂y wə́ Ajəlácɨ
    á ofada mú wɔ́ɔ́s.
  hat-hat: Antan Pyè te anba nan lakou a, yonn nan sèvant granprèt la vin rive.
  npl-NT: Pedro omoketoka tlatsintla kan patio, iwa owala iteska n tiópixki non okachi
    otlayakantoka.
  bgg-bgg: Kho Phabi ro khiaomuii ji wuii thog shii Phithar yi bsa hò sbiang shii
    nyarai ba muii ro.
  eng-TCENT: Now as Peter was in the courtyard below, one of the servant girls of
    the high priest came.
  eng-BSB: While Peter was in the courtyard below, one of the servant girls of the
    high priest came down
  cpu-NT: Isaikakera Pedro irirori jakakiroki, shitovapaake tsinane irotzikatane ijevajanore
    omperatasorentsitaari.
  san-ASM: ততঃ পৰং পিতৰেঽট্টালিকাধঃকোষ্ঠে তিষ্ঠতি মহাযাজকস্যৈকা দাসী সমেত্য
  tac-NT: Napu'lige Pegro alé ra'pichí ajtígichi, alemi nawale bilé mukí napu newime
    nile go'ame wa'lula balé,
  eng-WEBPB: As Peter was in the courtyard below, one of the maids of the high priest
    came,
  gfk-H: Bia Pita ga kis taar kaia tano tingana hera, tikai ta ira tultulai na hahina
    tano tamat ta ira pris ga hanuat huteta tane Pita.
  viv-viv: Tu Fita gava melaleya gihiyoto tu abaveyao ana tofaisewa adi tokaiwabu
    ana agetoga kwamayoku saꞋeyana giꞋela, ada Fita ai againe givevevala-ma giꞋita-yo
    giꞋitakwanekwanena gigahena gigayo, “Kadu oꞋeni Yesu kwanaNasaledi buye wamiyami.”
  yao-yao: Che Petulo paŵaliji chiŵela mu lutenje, ŵaiche mwali jumo mwa achikatumetume
    ŵa Jwambopesi Jwankulu.
  tgp-tgp: Hinau atu mo lo masese, Peter mo lo toho atano na lolo rope matan ima atu
    na jingoima. Ale volitusi har̃ai matea non pr̃is aulu mo mai,
  auc-NT: Ayæ̈ Pegodo guiquënë yæipodë yacömöñäa guii contate ongöñongä onquiyængä,
    Wængonguï quï, ante në godongä ñæ̈nængä pönï ïnongä ingante në cæcä ïñömö adoyömö
    pö guiicantapa.
  kbc-NT: Niɡ̶ijo Pedro maleeɡ̶idiaaɡ̶itice miditaɡ̶a niogó niɡ̶ijo liɡ̶eladi niɡ̶ijo
    lacilo-sacerdotitedi, odaa jiɡ̶icota aca awicije liota niɡ̶ijo lacilo-sacerdotitedi.
  bmh-bmh: Pita go zau gasageim hoboi daren, Uwait ula dacaneu du banou pet nugau
    salau air tub zoun.
  ctu-BL: Che' ya'to an Pedro ti entʌl ti pam otot, tsa' tili juntiquil i criada jini
    c'ax ñuc bʌ motomaj.
  meq-meq: Piyer na, neŋgeye andaya huya ma dalamətagay ka dala. Ŋgwas nakə a gawa
    məsler mə gay i bagwar i ndo məvəlaway wu a Mbəlom aye, a ye naha a ndzay a gər
    a Piyer.
  noa-H: Mam hierr Jesús dʌ̈i mamag k'aawai Pedro hiek hi di hũjãrr chirajim haajem,
    daaugajãr. Maig hi chirʌmta hi haig hʌʌi hãb bëejim haajem, p'adnaan t'umaam k'ʌʌn
    pörk'a sim hag chog.
  alp-NT: Petruse irue pasa me imame elake eni luma leini sa, eleki bina makerike
    ete imame iluake.
  san-VEL: tata.h para.m pitare.a.t.taalikaadha.hko.s.the ti.s.thati mahaayaajakasyaikaa
    daasii sametya
  kbq-kbq: Hagi Pita'a ufenkamuteno kva nemofo kumapi mani'negeno, anante ugagota
    pristi nemofo eri'za mofane zagafinti mago'mo e'no,
  kbh-kbh: Pédrëna, tsmanoca yojtsemna chashjoca. Chora, canÿe shembása, chë bachnangbe
    más uámana amëndayabe oservená yojáshjango;
  ron-LSB: Pe când Petru era în curtea de jos, a venit una din slujnicele marelui
    preot,
  pon-pon: Ni en Petruj a mimi panakepir en tanpaj, lidu en jamero lapalap amen ap
    kodo.
  nhe-BL: Huan Pedro itztoya calixpa nepa tlatzintla huan ajsico nepa se ichpocatl
    tlen tlatequipanohuayaya ichaj nopa hueyi totajtzi.
  sps-sps: Pita kaa enanon koman a aunon jiarasan numaa ana isen a kooviou, a muiny
    binun tana Tsoiny Mumua tan Tsoiny Faakor naa me,
  wnc-wnc: Siwan Pita kepman kekep komune yot daman gwene yoan saak yukut. Yuwawan
    puya aminu maya tapatu Anutue yot takwan gwene pasiya aminde tupan tapae pasingamunggau
    tapatuta apu kawawan
  bus-bus: Pita kú ua guu gĩzĩ, ben sa'oriki ìsi zↄ̀nↄkparɛnↄ doke mↄ̀ gwe.
  gub-BL: Pet wikuwe katu pe. Amo kuzà a'e pe hekon a'e. Xaxeto wanuwihaw pe uma'ereko
    ma'e romo hekon a'e. Na'e ur Pet huwake kury.
  imo-imo: Pita kano Gote popo tondoli iye awilimunga pape tukundo penana molorumu.
    Aku wali Gote popo tondoli iye awilimunga kongono ambo wenepo te orumu.
  boj-boj: Ariya Pita a tal meq di awesosiq ŋam yoreqnaqa atra tamo gate aqa kaŋgal
    uŋa bei a bosiqa Pita unsiqa koqyosiq minjej, “Ni dego Yesus Nasaret qaji aqa
    aŋgro bei. Ni nami a dauryosim laqnem.”
  ulk-ulk: Peteru mena ge sepgr tadawer able utebge maike metage nade ge memegle neur
    tabakiamuda abim.
  eng-DRA: Now when Peter was in the court below, there cometh one of the maidservants
    of the high priest.
  knf-knf: Wi Piyeer awooŋ ţi uţeeh, du blay, kë ñaaţ aloŋ ţi balemp biki naşih i
    baţeŋan aşë ban.
  san-KHM: តតះ បរំ បិតរេៜដ្ដាលិកាធះកោឞ្ឋេ តិឞ្ឋតិ មហាយាជកស្យៃកា ទាសី សមេត្យ
  arn-NT: Pedro ta müley nageltu ti lepün ruka mew. Feymew akuy kiñe domo ti küdawelkefilu
    tati Wünen Longko Saserdote.
  zas-NT: Chi zaꞌ Bëd ruleꞌ guin, dxel bidxin tijb béngunaa rüjn dxiin lidx bixhioz
    rniabee guin.
  ken-NT: Ɛnɛ́ Píta ábhʉɛ́t amɛm sɛnta mǔngo bachiǎkap Mandɛm, ngɔrɛ́ bɛtok aywi
    amɔt arɔk ɛbhak ɛnɛ Píta achi.
