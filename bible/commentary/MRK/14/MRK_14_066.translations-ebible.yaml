verse: MRK.014.066
translations:
  kpx-kpx: Abu kateisege Bitau oe ulidae usege dubue kosive baluga ke esemuve ma moleu
    heie lohonu.
  okv-H: Eto Peter priest peni ta bande huga jo ta ji erihe mihinu Priest peni ta
    pure ari kakara na Peter kito ke einge ena, “Umo Iesu, Nazareth embo amita toho
    ra” ainge enu
  tbo-tbo: Ma Pita mayau uyahina i lalana, ma tu witalaguyaba hai taniwaga a tu poula
    wawinena i nei,
  mal-C: പത്രോസ് താഴേ അങ്കണത്തിൽ ഇരിക്കുകയായിരുന്നു. അപ്പോൾ മഹാപുരോഹിതന്റെ വേലക്കാരിയായ
    ഒരു പെൺകുട്ടി അവിടെ എത്തി,
  grc-SR: Καὶ ὄντος τοῦ Πέτρου ⸉ἐν τῇ αὐλῇ κάτω,⸊ ἔρχεται μία τῶν παιδισκῶν τοῦ ἀρχιερέως,
  bgc-bgc: जिब पतरस तळै आँगण म्ह था, तो महायाजक की नौकराणियाँ म्ह तै एक उड़ै आई,
  khz-khz: Petero roe voa numa kanana aonai, Rupu Veaga velena kamuna gena vetugunagi
    vavinera ta eagoto.
  deu-TKW: Und da Petrus unten im Hofe war, kommt eine von den Mägden des Hohenpriesters
  zsr-NT: Catiꞌ niꞌ zoëꞌ Pedro löꞌa zxan yuꞌu, bdxinbiꞌ ga zoëꞌ biꞌi ngul huen dxin
    queëꞌ bxuz blau naꞌ.
  lin-lin: Wana Petelo azalaki na se, kati na lopango ya kati, mwasi mosali moko ya
    mokonzi ya Banganga-Nzambe ayaki wana,
  hns-NT: Ohie tem par Petras nietje ghar ke angana me baithal raha. Tab sab se barka
    agwa ke ekgo goelaam aurat hoewa aail.
  noa-E: Mam ierr Jesús dʉ̈i mamag khaawai Pedro iek i di ũjãrr chirajim aajem, daaugajãr.
    Maig i chirʉmta i aig ʉʉi ãb bëejim aajem, phadnaan thumaam khʉʉn pörkha sim ag
    chog.
  eng-EMTV: Now as Peter was below in the courtyard, one of the servant girls of the
    high priest came.
  mib-NT: Te íne Pedro ini patio ichi chíji nuū cáhīin de jíín Jesús. Te ni quee ɨɨn
    ñahan jéjníñu vehe sutū cujéhnu ga ún.
  bea-bea: 'Kwa Peter yiyue nito kwa otyiyi ti ati, yuniya ehlaiti taneghaotatyehchi
    metihi tyiyi yawoai tsege:'
  lif-NT2: पत्रुसे़न् यो लक्‍खुम्‍मो वये़ल्‍ले़ मानिङ्‌वाॽफुसाम्‍बाल्‍ले़ कुसेवारोमा
    चुक्‍माधिक् खे़प्‍मो त्‍ये़आङ्‌
  xnj-xnj: Petili peavi akona muluvanja lwa nyumba, mtumisi mmonga wa chidala wa Mteta
    Mkulu abwelili.
  mmx-mmx: La ne Pita gak lok to xamang at lemelua la lara loono maxat ga rupot, neni
    lasaxaruki at lamaasa gomgo.
  cbr-NT: Usaquian Jesús 'amainun ca Pedro xubu tanáin me mëníocënu 'iacëxa. Anua
    'ain ca an sacerdotenën cushicaman 'apu ñu mëëxuncë xanu uacëxa.
  tee-NT: Pus ju Pitalu' makspa' ixvi la'ixpulacni k'ex. Chai xajchilh pumatam isquiti'
    ju xak'ai pali.
  eng-LSV: And Peter being in the hall beneath, there comes one of the maids of the
    chief priest,
  cak-NT: Y cuando ri Pedro c'a c'o-ka chojay, c'o jun ixok raj-ic' ri sacerdote ri
    más c'o ruk'ij ri xapon chuka' chiri'.
  pah-NT: A'ea ja okari pe Pedro'ga apygi guardas'g̃a pavẽi ojipe'eavo. Igwete Caifás'gapyrivehẽa
    ruri.
  sja-NT: Mãɨmisa Pedro tuda baji te ãuk'idaa. Mãga nɨde Caifás mimiapari awẽra irumaa
    cheji.
  xed-xed: Tata nzaku Piyer ndagahaɗik ma daɓa həga, ka sagha sana marakw ta nzakway
    tekw mataba kwalvaha ka miʼaha ga mal ta ghəŋa gwal ta dra skwi ŋa Lazglafta.
  mks-NT: Ta ndaja coo Pedro íin yi̱i̱ dá xítúní da̱ cán já na̱xi̱nu̱ in ñá cája chúun
    xi̱hín da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱.
  gfk-S: Be Pita ga kis ter kaia tano hare, tikenong ta ira tultule na haine tano
    tamat ta ira pris ga hanawat hutate tane Pita.
  bmu-bmu: Nalö miaŋgöreŋ Pitönöŋ kiripo uruŋe sombemnöŋ malök. Emu maliga jike nup
    galöm bohonŋaŋgö welenqeqe ambiŋi kunŋan miaŋgöreŋ kaŋgorök.
  dgz-dgz: Ap mepe, Pita pa nimankewa arok da gapan ae wandeni amba nao taine waenewa
    da tauen.
  eng-GNV: And as Peter was beneath in the hal, there came one of the maides of the
    hie Priest.
  zaa-NT: Pedrua nna re' ba bi le' lí'a ỹàrèe'. Bitsina' tè ttu criada qui' huexána'
    qui' ca sacerdótea.
  eng-WEBSTER: 'And as Peter was below in the palace, there cometh one of the maids
    of the high priest:'
  guh-guh: Itsa abaxë Jesús sacerdotevi pepo penamatacaitorobinë pijabo ënëtuatuajëalia
    yanijobaponatsi xua yabara naneconitsiaexanaejitsiatsi, Pedro naitaxutocaevetsiaya
    naeca bopanabota. Nexata bajarajota taeyetatsi petiriva, sacerdotevi pepo penamatacaitorobinë
    pijabota penacuenebiva.
  bon-bon: Peteru liba puga ge pui mete puutucu je, iiwäreja mope biname me kaakesea
    ngulebägrä te toclige,
  nhw-BL: Huan Pedro itztoya calixpa nepa tlatzintla, huan ajsico nepa se ichpocatl
    catli tequipanohuayaya ipan ichaj nopa hueyi totajtzi.
  swh-ONEN: Petro alipokuwa bado yuko chini kwenye ua wa jumba la kifalme, tazama
    akaja mmoja wa watumishi wa kike wa kuhani mkuu.
  wbi-wbi: UYesu ye ali munkate, uPeteli akajiighe pa luviika. Pepano akiisa umhinja
    um'bombi ghwa ntekesi um'baha.
  bba-bba: Sɑnɑm mɛ Piɛɛ u wɑ̃ɑ yɛnu yɑɑrɑɔ, yerɑ wɔndiɑ ɡoo wi u sɔmburu mɔ̀ yɑ̃ku
    kowo tɔnweron mi u nɑ mi.
  eng-KJVCPB: 'And as Peter was beneath in the palace, there cometh one of the maids
    of the high priest:'
  kgk-NT: Ha Pedro katu opyta oĩ-vy oka-py, pa'i ruvixagwasu rokẽ rovagwy-py. Upe-ma
    ramo ogwahẽ ou-vy kunhataĩ pa'i ruvixagwasu rembigwái va'e.
  waj-waj: Ruputuduu Petorooso mmaanai vagiaamunna aakiaivaki hara kioo varuduu vaidi
    kieeta tuanaivaa mmoori vareera kiaatanna voovoono ngioo varioo tooduu
  ekk-PKP: Samal ajal oli Peetrus all õues. Üks ülempreestri teenijatüdrukutest möödus
  mpx-mpx: Pita iyoho paiya bakubakuwa, inoke topowon bwabwatal wali tohouwa wana
    totuwalali galokau avaliya etega i nem to.
  wbp-wbp: Kujalpa yangka Piita warrarda-juku karrija yangkangka-juku yarlungka yurlapardi,
    ngula-puruju karntalku wilypi-pardija yuwarli-jangkaju, yanurnulkurla Piitaku.
    Ngulaju nyanunguju yali karnta kalarla warrki-jarrija Kayupuku.
  luo-luo: Kane oyudo Petro obet oko e laru, achiel kuom nyiri matiyone jadolo maduongʼ
    nobiro machiegni.
  nhe-NT: Huan Pedro itztoya calixpa nepa tlatzintla huan ajsico nepa se ichpocatl
    tlen tlatequipanohuayaya ichaj nopa hueyi totajtzi.
  aii-aii: ܘܟܲܕ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܬܸܚܬ ܓܵܘ ܕܵܪܬܵ‌ܐ ܝܗܘܵܐ، ܐܬܹ‌ܐ ܠܵܗ̇ ܚܕܵܐ ܚܵܡܬܵ‌ܐ ܕܓܘܼܪܵܐ
    ܕܟܵܗ̈ܢܹܐ،
  esk-NT: Peter ititlugu siḷataani uqaqsittaaġvium tikiññiġaa aġnam savaktaan qaukłiata
    agaayuliqsit.
  msb-msb: Myintras si Pedro adto sa natad san palasyo may nag-abot na babayi na suruguon
    san pinakapuno na padi.
  cpa-NT: Ja³guǿ¹³ Pedro ja³dsi¹³, ca¹dsiég¹ jan² tsih²mǿ² jmo¹² ta³ quiah¹² ŋi¹jmó².
  dso-dso: ପିତର୍‌ ମଜାଡାଣ୍ଡେ ଟିଆଅଇଲାବେଲେ ବଡ୍‌ ପୁଜାରିର୍‌ ଗତି ଦାଙ୍ଗ୍‌ଡି ତେଇ ଆଇଲା ।
  meu-meu: 'Petro be tano ai, maḡu lalonai: bena hahelaḡa tauna badana ena hesiai
    hahinena ta ela,'
  yva-NT: Petrus pamo tuna no yavare umawe ama wanijate rai, umba wanya arikainyo
    manapatambe syeno titi aije inta nde ai.
  dgc-dgc: Nadid, édse pabi ti Pedro to karsada no bile. Ey tu esa a bataan no padi,
  zpm-NT: Laa Pedr bii zoque ley. Ga zo Pedr, zeeṉe laa tib wnaa ne nac zhicriad meṉ
    rnabey co bdziṉ;
  hix-NT: Ahomyawo rma nehxakon hatà, Petru. Nàmno watxan yawo rma eryewtaxaho nehxakon
    hatà. Nosomyakonà rma hatà. Àhyaka nomokye hatà, omaso. Khoryenkom màn yonye ro
    komo yohà ymo yanoto rma mok nehxakon hatà, omaso.
  sim-sim: Pita hetprishi aka nivik ormu hiwaloho lira. Urik nokove las, hetprishi
    akak lerawun landari, si taha Pitan akanivi orok si heyehe simu mbara, �Mir Jisas
    Nasaretik fehenda oto nga yanda ma mira.�
  npi-ULB: पत्रुस तल आँगनमा हुँदा प्रधान पुजारीका नोकर्नीहरूमध्ये एक जना तिनीकहाँ
    आई ।
  cgc-cgc: Na Pedro i naan pa ta sular ta istaran ta pinakadatas na manugdumala ta
    mga pari, may gaagi dya na bai na isya ta mga suguon ta pinakadatas ya na pari.
  tim-tim: Akto Petoro iŋgon emet aregât ginŋân tatmâ kâlâp nâŋgâm talep. Tato ainâk
    emet aregât amboŋe luâk humo aregât sumbe kat kat yeŋgât kautŋe yâkgât hoŋ bawa
    âmbâle siâ togoep.
  yor-yor: Ní àkókò yìí Peteru wà ní ìsàlẹ̀ inú àgbàlá ilé ìgbẹ́jọ́. Nínú àgbàlá yìí,
    ọ̀kan nínú àwọn ìránṣẹ́bìnrin àlùfáà àgbà kíyèsi í tí Peteru ń yáná.
  wos-wos: Pita andélambu dé re. Geka séndé gindan hafwambu dé re. Rendéka lé prisna
    néma du déka jémba yakwa takwa hési ya.
  emp-NTPO: Pedro maʌ̃ de droma dud̶a b̶asid̶e sacerdote droma nezocawẽrãda ab̶a zesia.
  eng-F35: Now as Peter was below in the courtyard, one of the servant girls of the
    high priest came by.
  ind-ind: Waktu semua itu terjadi, Petrus masih menghangatkan badannya di dekat api
    di halaman rumah imam besar. Lalu datanglah seorang pembantu perempuan imam besar.
  pes-OPCB: اما پطرس هنوز پایین، در حیاط بود. در آن حال، یکی از کنیزان کاهن اعظم نیز
    به آنجا آمد
  mpt-mpt: Fitae daam tem daak bia Gode amo kimanin nakai komok sume okok kehamin
    unango tetemoa
  ssx-ssx: Pidata꞉ oni da mandane mandane hao tukikina꞉ pitina꞉ mo yeni peao haemeke
    you haliwekina꞉ you halina꞉ e pokao hayeke wandiki ma꞉nda꞉ma꞉ a꞉paata꞉
  mkl-mkl: Wɑɑti iyi Piɛɛ í wɑ bɑntumɑi kpɑsɛ̃u, ŋɔi inɛ ɑkɑ̃i ɑmɑ inɑɑbo woo ce icɛi
    woo wee nlɑi Ilɑɑɔ̃u í nɑɑ bɛ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ପିତର୍ ବାଜାର୍‍ ଲେଃଗେ । ପିତର୍ ଡାଗ୍ରା ମ୍ନା ପୁଜାରିଇଂନେ ମୁଇଙ୍ଗ୍
    ଚାକର୍‌ବ‍ଏଃ ପାଙ୍ଗ୍‌କେ ।
  gof-RNT: Phexiroosi kahine halaqaa zabban garssa baggara de7ishin, kahine halaqaa
    macca aylletappe issinniya yaa yasu.
  unx-unx: ଚିମ୍‌ତା ପାତ୍‌ରାସ୍‌ ଲାତାର୍‌ ଅଡ଼ାଃରାଚାରେ ତାଇକେନ୍‌ରେ, ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ରାଃ
    ମିଆଁଦ୍‌ କାମ୍‌ଡ଼ିକୁଡ଼ି ହିଜୁଃୟାନାଏ ।
  gah-gah: Lá niago Pitá nene hé numuni amunaloka noigo, guguni gizoaká ve napámini
    gelekelé mohola makolímo oko ánigamó nene,
  lcm-lcm: Petero katapo ago lak e kevkev i nei omo ang, na sikei i keve kavulik asosokai
    si ainoai i katakai i sula kamela pasal asung.
  aer-aer: Kenhe Peter yarte kwenele anetyame. Marle anyente kwertengerle tyeperre
    tyatye-arenyeke-arle urrkapetyarte apetyeke.
  qvc-NT: Chay mas kamachikuq isrraylinu kurapam suq kriyadan karqan. Kanan Pidru
    chay kurapa wasimba patyumbi kaykaptinmi, chay kriyadaqa shamurqan.
  tgl-ULB: Habang si Pedro ay nasa ibaba ng patyo, isa sa mga babaing lingkod ng pinakapunong
    pari ang pumunta sa kaniya.
  cbs-NT: 'janua jemaintin anu Templo mekenikabube Pedro chin yuaya Caifásin tsuma
    ainbu betsan bechitan yuikin: —Miadan, Jesús Nazaret anuabe min nimiski. En mia
    unaiin— aka'
  xtm-NTPP: Pedro ma, iyo de ichi chii ma, nuke'e tee tátnuni nuu sutu ma. Te ni kenda
    in ña'a jinukuechi nuu tee tátnuni nuu sutu ma.
  nnq-nnq: Petulo akiba tango pae kuua, mmanda jumwe munkege jwa Nkung'i Nkolongwa
    ngaika.
  bao-NT: Ména, Pedro pea macã yepapʉra cʉ̃ ca niiro, jĩcõ, paia wiogʉre pade coteri
    majo ametʉa waaupo.
  san-ORI: ତତଃ ପରଂ ପିତରେଽଟ୍ଟାଲିକାଧଃକୋଷ୍ଠେ ତିଷ୍ଠତି ମହାଯାଜକସ୍ୟୈକା ଦାସୀ ସମେତ୍ୟ
  huv-NT: Pedro aliün quiaj tiül püjchiün, quiaj apeay niüng ajlüy nej nop nüx nerang
    minajiüt minatang miteaats.
  otn-NT: Ya 'bʉp'ʉ ja ra̱ da̱thi ra̱ Bɛdu. Nu̱'a̱ n'na ra̱ xisu ngue ra̱ gʉni̱ p'ʉ
    ja rá̱ ngu̱ ra̱ 'bɛt'o mmäcja̱, bi thop'ʉ 'bʉhra̱ Bɛdu.
  nop-nop: Adi unduŋ tulune Pita adi hamuheneŋ fakaŋ yali kudup hekobu yatuguk kaŋ
    Siloŋyot diniŋ Talitimeŋ Wapum’walaŋ tipilapilaye waabi niŋdi buŋa kaŋ niŋguk,
  obo-NT: Laggun to riyon si Pedro to lama, duwon sokkad no ba-ay nid lihad kandin.
    Iddon ba-ay, sokkad taddot sudsuhuwon to mowwet no ponguu to mgo tohodbuwis.
  cak-ENT: Y tok ri Pedro c'o c'a pa xulan chuvüch ri jay, c'o jun ixok raj-ic' ri
    nimalüj quitata' ri sacerdotes ri xapon chiri'.
  lif-NT: ᤐᤋᤪᤢᤛᤧᤴ ᤕᤥ ᤗᤰᤂᤢᤶᤔᤥ ᤘᤕᤧᤸᤗᤧ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤔᤠ ᤆᤢᤰᤔᤠᤎᤡᤰ ᤂᤧᤵᤔᤥ ᤋᤩᤧᤀᤠᤱ
  snx-snx: Pita urum xoub miyangx be nenx silxo. Silane lola urum gadi naman xiliyai
    ido kinggal xanggli be lelxo.
  kql-kql: De, Pitalɨn pumbum kumbaŋɨk gɨveve mfotɨle pumbum kumbaŋɨk mɨn paŋ toneve.
    Gasak Wamɨle Gasak Gia Wakɨnkɨk* luasamban melɨn wunu ŋɨme wule gaveve, “Dɨn wakan
    toneve, katɨk Nasaretɨle balañjɨk, Jisasɨndi.”
  mie-NT: De ndéē Pedro inī patio ichi chíjin nūū íyó Jesús. De nī nquenda iin ñahan
    sátíñú vehe sūtū cúñáhnú cā.
  san-TIB: ཏཏཿ པརཾ པིཏརེ྅ཊྚཱལིཀཱདྷཿཀོཥྛེ ཏིཥྛཏི མཧཱཡཱཛཀསྱཻཀཱ དཱསཱི སམེཏྱ
  qve-NT: Pedroqa palacio wasipa hawa pationpin tiyasharan. Hinaqtinmi Pedropa kasqanman
    huk sirvienta warmi hamuran. Payqa sacerdotekunapa jefenta serviq warmin karan.
  pao-NT: Soo Peter yise ka Jew numu tunehanedu naa nobe-kobena pedana oe yooekatu.
    Sumu'yoo tsuadumu ka Jew numu tunehanedu naa hemma how yugwegudu, ka Peter meeoo
    netamma, “U haa'a yise ka Jesus nakatzimodu-matu?” mee.
  cbu-NT: Ashiri Pitor tipuranllizush taarangu, apanllpan urkar muchchur, kiz kusarangu.
  usa-usa: Pítaa naamátûpaqa paá máitana móra-inaaruma mú mikákáá anó-monoq-nakoni
    maqné-ínáárúgómá
  soy-soy: Kumúŋɛ́ kpɛ-i kɛ Piyɛɛ uu mɛtene ripoo-i ń we, unɔ́si unyinɛ yɛɛ Uléécɑɑ
    usinɑ n kɛisi uú weri.
  bkx-bkx: Mbi olas naan, naꞌ Pedru fe ntook mbi kintal. Oke te, akama Jahudi sin
    aꞌnakaf aꞌnaet in ate bifeel meseꞌ, neem nail naꞌ Pedru nlaal aij mbi nane. In
    nail nalaloitan in human, oke te, in naꞌuab mnak, “Ho msat lelo mnao ok-okeꞌ mok
    Jesus, atoni Najaret, aiꞌ? Hao, aiꞌ?”
  hui-hui: Pida ibu anda pabe tamuhayagi berearia loma binigo mo miaga haguane timbuni
    biagonaga biabe bia haga wandari mbirame ibalu Pida ira deagoria dagare dogo bu
    berearia de hendene.
  amf-amf: Bhethiroosaar gudullasa gebhaa mayan kerminsa iinte choobar ki daaka, gudullasa
    gebhaa ooninte waadadhayna maanasa maa kallo nivayse,
  quc-NNT: K'ä k'o ri tat Pedro ikim pa ri uwoja aretaq xpe jun chke ri alitomab',
    ri ajik' rech ri qas ki nimal sacerdotes.
  dob-dob: Ta Pita maꞌetamo ꞌetauluya ꞌimiyami, ga totaliya sinabwana ꞌina toguinuwa
    gomagweine ꞌebweuna ꞌiapwesama,
  wrs-wrs: Wo Pitava mendah di suwera deuvpethalla avna, doa mongo ungevlirini phona,
    kuwulna andranindunguvlirini,
  mca-mca: Ha' Pedro i'niju' ha' joofji'ju' ke' wititsi'. Ma' qa namets ke' ewi'ƚ
    hekhewe' ƚeqejkunenkii ha' qiji' pa'il ƚatata.
  tzo-TZC: Ti Pedroe tey oy ta yamaquil sna ti banquilal palee. Tey icꞌot jun ants
    ti jaꞌ yajꞌabtel ti banquilal palee.
