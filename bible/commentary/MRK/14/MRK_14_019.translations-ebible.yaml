  tiy-tiy: Tidéw béno, ménwaléy tete i fédéw i de kuyugén. Atin ménsétundug-tundug
    i séngae ségétéw bero ménénginsa dob Jesuse mano, “Békén begén, hay?”
  nlg-nlg: Mi tana bona Jesus te bosaa keri, nina manevetena tara dikalio. Mara sopa
    ghaghua vania Jesus, “?E mua inau ku perogho?”
  dgr-DOGNT: Wecheekeè sıì gıgha dìì, ełek'èdaà Zezì ts'ǫ̀ hagedı, “Sı̨ asį̀ı̨dı-le
    nì?” gıìhdı.
  pes-OPV: ایشان غمگین گشته، یک یک گفتن گرفتند که آیا من آنم و دیگری که آیا من هستم.
  ron-1924: 'Ей ау ынчепут сэ се ынтристезе ши сэ-Й зикэ унул дупэ алтул: „Ну кумва
    сунт еу?”'
  tpz-tpz: A soe vaꞌih to vatamak rakah en pa ma vamomhë peꞌ, kee taneo ee pa hi papaeh
    poë pan, “Eöꞌ pöꞌ, ha?”
  agd-agd: Máa síkan bei eyo iyampon kayoi ará uman dákan mana mana ano vetí ankan
    Yisasin araíen inaemí, “Téi funo áa iye fino.”
  rkb-NT: '@see-verse:MRK.014.018'
  san-THA: 'ตทานีํ เต ทุ:ขิตา: สนฺต เอไกกศสฺตํ ปฺรษฺฏุมารพฺธวนฺต: ส กิมหํ? ปศฺจาทฺ
    อนฺย เอโกภิทเธ ส กิมหํ?'
  iws-iws: Mɨ kamɨm siir kɨgna mɨriiyɨm sɨma ɨni hɨkakar ywokiyɨm. Mɨ sɨma, sɨma sɨma
    yɨnsrɨi ansrɨi siirɨn mɨ tari kara, aniya?
  pol-SZ: —Ale to chyba nie ja, Panie?—mówili zasmuceni jeden przez drugiego.
  ztq-NT: 'Tsigo mban ptee styoo ksa xpëëdscuel Jesús aan lëë xaa bislo tuga xaa xñabtiits
    xñee xaa: —¿Pe lëdy naaw?'
  zai-NT: 'Oraque ucaná ladxidó'' cabe ne cada tobi na rabi laabe: ―Ñee naa la? Ne
    stobi na: ―O naa.'
  upv-upv: Jinibb sen nir arunge lenglenge esij e, ko nir sisamis arsususi sisamise
    tevi ni, “Isi le? Inu ma ejki!”
  aui-aui: Kivikivina noko sisiyina siwaiyana na sivinuwapoya bi sidagu tatadigegha
    sinitarakiiyaneni, “Wiisuwona tagu bo?”
  wap-NT: Sariapa ĩmanaunamaꞌakan kida naꞌiki ĩpishaanuzu padawuꞌatiaaka kida. Ĩkian
    uꞌati, “Aonaa mazan õgaru mani, mishii?”
  mva-mva: Tagataga ne pile bokai dilongo nge ilodi dibuku be teke-teke ditegitegi,
    “Masa ngau ki?”
  dwr-NT: A kaalliyaawanttu loythi sisettina, huuphiyan huuphiyan A, “Tumu taaneeshsha?”
    giyaawaa doommeeddino.
  kfw-kfw: "Asiamruoi ngai'n malung kadongle inruoiya inkhat suoli inkhat in, “kei\
    \ ka-ebe?”\x94 intia amadiang inleirakel."
  bfz-bfz: चेले उदास ऊईगे और तिना बीचा ते एक-एक तिना खे पूछणे लगेया, “क्या से आऊँ
    ए?”
  cuk-09: 'A-ular e-sapingan wile itodmalad, Jesússe gwenna-gwenna na egisdemarsunnad:
    —¿Ani an be-ukoye? Sur an insado. Degi baid sogdemogad: —¿Ani an be-ukoye? Sur
    an insado.'
  ben-OBCV: তাঁরা দুঃখিত হলেন এবং এক এক করে তাঁকে জিজ্ঞাসা করলেন, “সে নিশ্চয়ই আমি
    নই?”
  mil-NT: 'Te sá dúcáⁿ nǐ xáhaⁿ‑gǎ xii‑güedé, te nchaa‑güedé ní ngüíta‑güedé cúndɨ̀yɨ́‑güedé.
    Te da ɨɨⁿ da ɨɨⁿ‑güedé ní ngüíta‑güedé xìcáⁿ tnúhú‑güedě núú‑gǎ, te xǎhaⁿ‑güedě
    xii‑gá: —¿Ñá dɨ́ú yǔhú ducaⁿ sàni iní‑n càda‑í‑u? —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: Ig̃uycũg̃cũg̃ o'e ip. — Õn xe'e? — io'e'e ip pũg̃pũg̃pũg̃.
  amk-amk: Etarami kaiwo fenanai enemirorong fituayai paria, ainanaya mansiari-mansiari
    dutang bari Yesusi aha deyo, “Daie, wiro yau kahai e?”
  fai-fai: Yesus alam weng kidimin kinim iyo kanomin weng be kidi nadiwade wol mat
    keiyamane, alam weng kidimin kinim makuw makuw iyo bakada bom kala kala iw ka.
    “Kawta, naka báne?” Akei akei keimiwe,
  ura-NT: 'jataain inaderaain: “Canuna ii coulurujuerichaaunte,” naain caje bajaaure
    le cacha cachaauru.'
  mcd-NT: Nicacaquin aton ointi noconifo. Fasi shinannifo. Ascashu puusinifoma. —Ifon,
    uncai mia ashquimaran, —ishon nantififain yocapacunifo.
  urt-urt: Lenge jetalah ŋoih mane pe, tinge ilyeh ilyeh yisilihme na, “Taꞌe nin ŋanange
    natme ŋam lakai?”
  kiz-kiz: Bhoha bhasikitika, ni mmonga baada jha jhongi bhakan'jobhela, “Hakika nene
    lepi?”
  tzo-TZE: 'C''alal laj ya''yique, laj yat yo''nton scotolic. Ta jujuntal lic sjac''beic
    li Jesuse: ―¿Me vu''un van? ―xiic liquel jujunic.'
  lex-lex: 'La''pa ratlin nan hade de honona rmalui-rmaher doin la. Dewade rima-rima
    ratiana Yesus riwra: “Hota a''g edonno?”'
  dov-dov: Mpawo boonse bakawusaloko, alimwi awumwi wakati kuli nguwe, “Masimpe tensi
    ndime pe?”
  rgu-rgu: Ramanene leoꞌ na, boe ma dale nara ta tama soꞌ. Tutiꞌ a sira esa-esa natane
    Yesus nae, “Lahenda fo Papa mafada a, ta au fa, hete?”
  toc-NT: 'Xlacán luu snu̠n tali̠­púhua y tzú­culh tala̠­ka­lhas­quín cha̠tum a̠cha̠tum:
    —¿Ma̠x aquit cámaj maca­ma̠sta̠y? Y cha̠tum huampá: —¿Ahuayu ma̠x aquit cámaj
    liak­ska­huinín?'
  ulk-1902: Uiaba ditimeda okasosok, a abi detager, kega, Nako kaka? a nerute kega,
    Nako kaka?
  som-som: Markaasay calool xumaadeen, oo mid baa mid ku yidhi, Ma aniga baa?
  anh-anh: Az sezɨrɨv han njɨhamŋgɨz mbɨndɨŋ mpɨ hamb kɨr ohɨra ñɨz pamuh pamuh ndɨn
    amarɨmŋgɨmar. Nzɨ nend toh, nzɨ nend toh arɨmŋgɨmar.
  mam-C: 'Tej kyb''in te'' ikyjo, b''e''x i jaw b''isin kykyaqilx, exsin junjunku
    ok ten qanilte te: ¿Me qa ayi''n? chi chi'' junjun.'
  ndj-ndj: Pala vanachuli vaki vakanda kuwona lusungu, vamudasha yumu yumu, “Wuli
    nengapa?”
  mbj-NT: 'Ti m'' rah''yy ketón bong. Ti m'' sét ken''yyh mä raky hadoo: —Hã ỹỹ, dooh
    ỹ tado bä! —näk mäh.'
  lat-VUC: 'At illi cœperunt contristari, et dicere ei singulatim: Numquid ego?'
  ngp-ngp: Niyo wengilwa ni kinyulu, no kukonga kumuuza Yesu yumwe yumwe, “Haluse
    ni miye?”
  enq-2: Dopa leamopa, dokaita tee pyao mona kenda kaeyapala baa lamaiyoo, “Embame
    lelyeno doko namba lao lelyepe?” laa-laa peami.
  eng-ASVBT: And they began to be sorrowful, and to say unto him one by one, Is it
    I? and another, Is it I?
  mna-mna: 'Naŋgaŋ kini tileŋ sua tana na, lelen ipata. To zin tataŋa timaŋga mi tiwi
    i. Tiso: “Sua ku tana, nu so pio?”'
  myw-myw: Iliganes tasiyas, singaya igeg ninous, tatanok tatanok idibakes sitovek,
    ilansa, “Kal? Yey?”
  sby-sby: Bonse balanyumfwa nsoni ne kutatika ku mwipusha Yesu umo ne umo kabambeti,
    “Ndashometi ntame ngomulambanga ayi?”
  sll-sll: Dungure yalhobi gumang bani nin han iriala olere, yal tani tani aire, “Na
    yo? Na yo? I ta olkiralua.”
  yaq-NT: 'Junak san beja, bempo, ka emo alleetua japtek, intok we''epulaka inen au
    jiu japtek: ―Jumak juni''i inepo ja''ani ―ti jiakai.'
  uro-uro: Ma Jisas ka märhamän doqoräkt dä rha nasäng i airäs ta dä asägäk asägäk
    kä qoar na qa rhoqortäqyia, “Nga aingo?”
  ita-1885: 'Ed essi presero ad attristarsi, e a dirgli ad uno ad uno: Sono io desso?'
  muy-muy: 'Ma ga Yezu ya àɗəm ni ti àhəlia ahàr ana ndam maɗəbay naŋ na ɗek. Ku way
    way do e kiɗiŋ gatay bu biliŋ àna biliŋeni naŋ àbu àɗəm : « Nu do, do waw ? »'
  kqc-kqc: Iriyeduka regi kora resi yokoi yokoi niyadi, “Rama na bi ide ba?”
  tav-tav: 'To bairo cʉ caĩro apirã seeto catʉgooñarique paiyuparã. To bairo tʉgooñarique
    paibana: —¿Yʉna yʉ baiquetibacʉati? Jesure cʉ caĩ jeniña peticõañuparã, na cãno
    cõona.'
  eng-ULB: They were all very sorrowful, and one by one they said to him, “Surely
    not I?”
  spa-VBL: 'Ellos estaban sorprendidos, y cada uno preguntaba: “No soy yo, ¿cierto?”'
  fra-_FOB: 'Alors ils commencèrent à s''affliger; et ils lui dirent, l''un après
    l''autre: Est-ce moi?'
  hau-ULB: Sai suka damu suka tambaye shi daya bayan daya suna cewa “Hakika bani bane
    ko?”
  mal-mal: 'അവർ ദുഃഖിച്ചു: ഓരോരുത്തരും: “തീർച്ചയായും അത് ഞാനല്ലല്ലോ” എന്നു അവനോട്
    ചോദിക്കാൻ തുടങ്ങി.'
  kkc-kkc: Eseme Yesu o hamamee dili odoo oso to hagee duloso, goohele sabolo dobolone,
    Yesu mapoo egeesee takaso, “Ayonee, o ayowo?” dee takaga meleeso.
  lit-lit: 'Ir jie pradėjo liūdėti ir jam pasakyti vienas po kito: „Nejaugi aš? Ir
    kitas: „Nejaugi aš?'
  urd-GVR: Shāgird yih sun kar ġhamgīn hue. Bārī bārī unhoṅ ne us se pūchhā, “Maiṅ
    to nahīṅ hūṅ?”
  far-far: Ma na fafurongo nia ki, kera ka kwaimanatai 'asiana. Ma te te wanea ada
    fi safali ana ledilana sa Jesus 'uri, “'Aofia 'ae, 'uri ma 'oe fata suli nau nai?”
  suz-BL: मिनु नेल्‍लेमी शुश मरिम्‍शो लाक्‍शा “ए प्रभु, मेको वारच पाइब गो दुम्‍नुङा
    कों?” दे का का पा हिल्‍लो पामे बाक्‍त।
  car-NT: 'Irombo kata''mato terapa iwe''i''san. Pa''poro tywe''i''san mero ika''san
    I''wa: “Awu kapyn waty?”'
  amp-amp: Be inji kfomotr disaiperroh yima yuhum foh tmbhonimomm. Rpa rpa sinyahato
    kfo ttiwon memoumr, “Ni kfihat frohmn inji naruhamn? Ka nann?” Tfit womr sinyahato
    kfo memor, “Ka nann?” Womr, “Ka nann?” Womr, “Ka nann?”
  bht-bht: जालू उदे बाद उना ऐ गल्ला सुणिया तां उना पर उदासी छाई गेई कने सै इक-इक करी
    के उसने बोलणा लग्गे, “क्या सै मैं है?”
  eng-NOY: They began to be sorrowful, and to say to him one by one, Is it I?
  cub-NT: 'Que baru chĩorejaimad̶a. Aru na coapa yópe arejaimad̶a Jesúre: —¡Que d̶abecʉbu
    yʉ! ¿Mʉ́carĩ? arejaimad̶a na coapa.'
  ita-1927: 'Essi cominciarono ad attristarsi e a dirgli ad uno ad uno: Sono io desso?'
  lww-lww: Ana nalogena la amloge nap̃a naga pisa sanene, ana amloge piowa pap̃isi,
    apiun veve ke tan la peve taaga, asape “?E, in re poli?”
  ckb-ckb: 'خەم دایگرتن و یەک لەدوای یەک گوتیان: «خۆ ئەو کەسە من نیم؟»'
  spm-spm: Mee aŋna akamam mbaraegha, navi bar osemi. Mee barɨ uvhaghuvhagha aŋna
    azaaŋsɨgha kamagh aŋm mbɨŋgeeghi, “Kɨghee, kɨra ti?”
  nas-nas: Eeꞌnoko teing domang mankiꞌ tutumparima narunaꞌ doompeitaaꞌ niaꞌaama aaꞌpauꞌ,
    “Baie? Aiꞌ pa ninge?”
  uvl-uvl: Na hana mur leteria meena sapele pe iri ellechle te onteia i, “Lape ngana
    kai iau mai?”
  tpa-tpa: A tauvotagho hi nuwa apoꞌapoe ma hi vikare po emosi po emosi hi raubayada
    hipa, “Moina da taꞌu mai wavuꞌu? Ma a notanotai da egha taꞌu.”
  eng-BBE: They were sad, and said to him one by one, Is it I?
  ixl-CNT: 'Ech xeꞌt itxumun qꞌu chusulibꞌ. Utz junun ichꞌoti tu u Jesuus ech tzaꞌ:
    —¿Yitꞌ tzik in?— Chu te.'
  xsi-xsi: Kinzi pâri-tamâta nde siloŋo ŋgua ŋine ku ilonzi malia ndo, ku kinzi taitu-taitu
    sikasoŋa Yesu tu, “Tiambo noko kuporo ŋana naŋa kâ, tiya?”
  crx-NTPO: '''Et yugha hodul''ehne budzi únduda whe ''ilhoghun hinli whe huyoodulhkut,
    “Si eh ''usudíni,” huyúlhni. ''Et ''uyoon cha ndutni, “Si eh ''usudíni?”'
  kan-OKCV: ಆಗ ಅವರು ದುಃಖಿಸಲಾರಂಭಿಸಿ ಒಬ್ಬೊಬ್ಬರಾಗಿ ಯೇಸುವಿಗೆ, “ಅವನು ನಾನಲ್ಲವಲ್ಲಾ?” ಎಂದು
    ಕೇಳಿದರು.
  bbb-bbb: Jesu fu ijiege kuariamoga e vua fuone fievo ije buka oefiadiae. Ijadufuo
    e besubesu fu una kuae, E Ireobo a vierafega nare ijiege reke ke na bakino kuae.
  blw-blw: Wat anchag ngommehpéy amin way wéhchiyén chana ifaga an Jesus way mangaliyén,
    “Ay haén ngata.”
  tam-2017: 'அப்பொழுது அவர்கள் துக்கப்பட்டு: நானோ? நானோ? என்று ஒவ்வொருவரும், அவரிடம்
    கேட்கத்தொடங்கினார்கள்.'
  azz-NT: 'Huan ijcón nochi yejuan peuque motayocoltiayaj huan moixpantiliayaj se
    huan ocsé: ―¿Xon amo nejua? Huan ocsé quijtoya ijcuín: ―¿Xe nejua?'
  spa-RV-1909: 'Entonces ellos comenzaron á entristecerse, y á decirle cada uno por
    sí: ¿Seré yo? Y el otro: ¿Seré yo?'
  csy-csy: Tasiaciang amate khuangai mama uh a, khat zawkciang khat in Jesus kung
    ah, kei ka hi ziam? a dang khat in, kei ka hi ziam? ci tek uh hi.
  mxq-NT: 'Net ja ʉxpʉjkpʉty jyantsyjyotmaydyuktʉjkʉdʉ, es dyajtʉʉdʉ niduꞌugáty ja
    Jesús: —¿Tii ʉjtsʉ daa?'
  tzj-NT: 'Ja c''a reje''e'' ja tok quic''axaj ja bix chique quemaj jun nimlaj bis:
    —¿La maxta anin? ne'' jun. ¿La maxta c''a anin? ne'' chic jun. In queri'' quibij
    chiquijujunal.'
  tdt-tdt: Rona nunee, Nia eskolante sira tristi teb-tebes. I sira ida-ida husu ba
    Nia dehan, “Laos hau, loos ka lae?”
  ron-BTF: 'Și au început să se întristeze și să îi spună unul câte unul: Sunt eu?
    Și altul: Sunt eu?'
  eng-WEBP: They began to be sorrowful, and to ask him one by one, “Surely not I?”
    And another said, “Surely not I?”
  eng-FBV: They were shocked, and they each asked, “It's not me, is it?”
  nld-1939: 'Nu werden ze bedroefd, en vroegen Hem de een na den ander: Ben ik het?'
  bwo-bwo: Bowere keewanatse tuutson shiyanat «Taan wotifa nietirwoni?» Etfetst tar
    taron boaati.
  nch-BL: 'Huajca pejque motequipachohuaj huan sesentzitzi inijuanti pejque quitatzintoquilíaj
    Jesús: ―¿Huelis na? Huan seyoc nojquiya quiijto: ―¿Huelis na?'
  quc-TNT: 'Ru tijoxelab sibalaj xebisonic. Chquijujunal c''ut xquichaplej u ta''ic
    che ri Jesús: ¿A man xa in ri''? —xecha che.'
  tfr-NTPO: Kuya l̈ok ga beno l̈öng woydë arae. Ga kjl̈ara kjl̈ara tjl̈ẽ Jesús kong
    ga «¿Tja l̇l̇ëm l̇l̇ëmdo?» l̈e.
  kaq-NT: 'Masa shinanxon jatihixonbi yocapaquecanquin: —¿Hea hen quin? —hahcanquin.'
  ahr-ahr: त्या नाराज व्हयनात अनी एक एकजण त्याले ईचारु लागणात, “मी शे का तो?”
  sgb-sgb: Namalagêhbêg ya nakêm lan tagahonol na, haka wanlan balang miha kana, “Yarin
    hiko ya inungkat mo!”
  vie-1934: 'Các môn đồ bèn buồn rầu lắm, cứ lần lượt mà thưa cùng Ngài rằng: Có phải
    tôi chăng?'
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାରି ଦୁକୁ ଆ଼ହାନା ର଼ଅ ର଼ଅରି ଏ଼ୱାଣାଇଁ ୱେଞ୍ଜାଲି ମା଼ଟ୍‌ହେରି, “ନା଼ନୁ
    ଏ଼ୱାତେଏଁ କି ?”
  cha-cha: 'Ayo nae ninafangostriste, ya ilegñija nu güiya uno yan otro: Guajo? y
    otro ilegña: Guajo?'
  amu-NT: 'Ñꞌoomwaaꞌ jeeⁿ ndyaꞌ seichjooꞌnaꞌ nꞌomna. To̱ꞌna cwii ndoꞌ cwiindyena taꞌxꞌeena
    nnoom, jluena: —¿Aa ndyaꞌ nntsꞌaanaꞌ na ja?'
  hin-CV: अत्यंत दुःखी हो वे उनसे एक-एक कर यह पूछने लगे, “निःसंदेह वह मैं तो नहीं
    हूं?”
  eng-OURB: They began to be sorrowful, and to ask him one by one, “Surely not I?”
    And another said, “Surely not I?”
  spa-BES: Ellos se entristecieron, y se preguntaron uno por uno, ¿seré yo?
  san-BEN: তদানীং তে দুঃখিতাঃ সন্ত একৈকশস্তং প্রষ্টুমারব্ধৱন্তঃ স কিমহং? পশ্চাদ্ অন্য
    একোভিদধে স কিমহং?
  tdx-tdx: 'Le nangoae iereo nifandimbe nanao ty hoe ama’e: Izaho hao? naho ty raike:
    Izaho hao?'
  naf-naf: Zeme nembaŋane ekŋenaŋ nâme nukŋaŋ beme Zisasiyet igak kwep kwep pigok
    yaŋkwesiwien, “Mneti nâgât mene tazemasenigat zema nâmbi?”
  grc-MT: οι δε ηρξαντο λυπεισθαι και λεγειν αυτω εισ καθ εισ μητι εγω και αλλοσ μητι
    εγω
  vid-vid: Aho walanguswa wa heye nawaluka kisinza, nawamuuza yumweyumwe, “Ndaze,
    nda heni?”
  pio-NT: 'Yá idàbaca achúmaca nawàwa, íná nadàbaca nasutáca néemìawani abéerinamata.
    Náimaca Jesús irí: —‍¿Núasica? —‍náimaca.'
