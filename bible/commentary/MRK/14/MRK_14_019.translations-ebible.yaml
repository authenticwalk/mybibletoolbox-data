verse: MRK.014.019
translations:
  kpx-kpx: Kateai louge esemuiabeau ke evisi uvulahai igaegaeai Iesu belahai avoe,
    “Danike a ke huhuaime hoto ke lounu.”
  okv-H: ambotani na osaga kito embo vahai vahai na “Namo rete?” embo nei na “Namo
    rete?” ainge eo
  tbo-tbo: Yesu a baha geka binei ma hi nugodubu duma, ma emosi po emosi Yesu i laubayadeya
    i pa, ‘Iyai, nugote tau?’
  mal-C: അവർ ദുഃഖിതരായി; ഓരോരുത്തൻ “അതു ഞാനല്ലല്ലോ,” എന്ന് അദ്ദേഹത്തോട് ചോദിക്കാൻ
    തുടങ്ങി.
  grc-SR: ⸋Οἱ δὲ⸌ ἤρξαντο λυπεῖσθαι, καὶ λέγειν αὐτῷ εἷς καθ᾽ εἷς, Μήτι ἐγώ; ⸋2Καὶ
    ἄλλος, Μήτι ἐγώ;⸌
  bgc-bgc: उनपै उदासी छाग्यी अर वे एक-एक करकै उसतै कहण लाग्गे, “के वो मै सूं?”
  khz-khz: Ira maparara aora mametaura na kwapurakwapura na gerenagiato, negetiwato,
    “Taunatauna ati au, ei?”
  deu-TKW: 'Sie fiengen an sich zu betrüben und zu ihm zu sagen, einer nach dem andern:
    doch nicht ich?'
  zsr-NT: 'Niꞌr guluhuiꞌnnëꞌ len gulazú lauquëꞌ tëꞌ Lëꞌ tu tuëꞌ: ―¿Naruꞌ nedaꞌ? Yetúëꞌ
    caꞌ gnëꞌ: ―¿Naruꞌ nedaꞌ?'
  lin-lin: 'Bayokaki mawa mingi, mpe bakomaki kotuna Ye, moko sima na moninga : —
    Ezali ngai ?'
  hns-NT: 'Tab tjela log ke sotj maar deis aur sab poetjhe lagal: „Ham thoro baatie?”'
  noa-E: Jesuu amachig mag iekhabarm ũrwia warre ökhĩirjuu nʉisijim anaabá. Mag ökhĩirjuu
    nʉm iekhau jũrram khʉʉnau irig jëjëeu aajeejim anʉm, chijãguata magju khap aag
    awi.
  eng-EMTV: And they began to be sorrowful, and to say to Him one by one, “Is it I?”
    And another said, “Is it I?”
  mib-NT: 'Yūcuán na te ni cacucuíhyá ni de, te ná ɨɨn ná ɨɨn de ni cacajnūhún de
    ya: ¿A sáña cúu? áchí ɨɨn de. Te suni súcuan ɨnga de: ¿A sáña cúu? áchí ɨɨn ɨɨn
    de.'
  bea-bea: Kwa tyi atu keghaneli, toowe chu tyi ghati ehlaityekooh, Suni la? kahchu
    hligi toowe ehti, Suni la?
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ साॽरिक् निङ्‌साम्‍मो मे़ध्‍ये़आङ्‌के़रे़क्‍ले़
    खुने़ॽ सेःन्‍दोःमा मे़हेःक्‍तु, “दाङ्‌बे, के़बाःत्तुबा मनाःन् इङ्‌गाॽआबि?”
  xnj-xnj: Penapo vawuliwa vaki vakatumbula kuviniswa mitima, vakatumbula kumkota
    mmonga mmonga, “Wu, ndi nene?”
  mmx-mmx: La diga lok bukbulu la nedi getgesara diga sue i xeretna, “Kopmen nenia,
    do?”
  cbr-NT: 'Ësaquian cacëxun oi masá nuituquin ca aín ''unánmicë unicama achúshi achúshinën
    Jesús ñucácëxa: —¿''Ën carana uni mi ''inánti ''ain? ¿''Ë cat?'
  tee-NT: 'Pus ju acsnich ju yu''unch na ta''amak''aninilh. K''antam k''antam tajunich:
    ―Para ja quit''in. Chai apumatam ixnajun: ―Para ja quit''in.'
  eng-LSV: And they began to be sorrowful, and to say to Him one by one, “Is it I?”
    And another, “Is it I?”
  cak-NT: 'Reje'' can ja xebison-ka, y niquic''utula-apo che ri Jesús: ¿Man ja'' ta
    como ren ri xquibano quiri''? yecha'' chiquijunal.'
  pah-NT: 'A''ero g̃a ndovy''ari okovo. Onhinanhinani g̃a ei ga pe: —Ji rũi re po?
    ei g̃a ga pe.'
  sja-NT: 'Mãpai chi k''õp''ãyoorã k''ĩra pia-ee para beeji mãik''aapa aba-abaa iidijida
    Jesumaa: —¿Mɨk''ã? apachida.'
  xed-xed: Rəmasas ka vgha taŋ. «Iʼi a wu suʼu na? Iʼi a wu suʼu na? Iʼi a wu suʼu
    na?» ka həŋ turtuk turtuk nda tsi.
  mks-NT: 'A̱nda̱ já na̱casáhá na̱ cán cácuéha̱ ini na já na̱casáhá tá in tá in na
    ndáca̱ tu̱hún na̱ mé á já cáchí na̱ já xi̱hi̱n á: —Á ye̱he̱ cacuu da̱ ji̱có túhún
    mé ndó. Já na̱cachi inga tucu da já: —Á a̱ ju̱ú ye̱he̱ cacuu da.'
  gfk-S: Io, di ga tapunuk kaie tiketike at ta di gom tange tane Jisas be, “Aiou lik
    be pata be iou, naka?”
  bmu-bmu: Mewö jiiga uruŋinan wösöbirik aiga könahiba nanŋök nanŋök qesim waŋgiba
    jiget, “Nöŋgöra jibanbuk?”
  dgz-dgz: Ap anune gapan mu bagu sisi baware di anun amba nop me inap daiton daiton
    singui wan, “Ayop, nenan waingi go?”
  eng-GNV: Then they began to be sorowful and to say to him one by one, Is it I? And
    another, Is it I?
  zaa-NT: 'Làcabi nna yala triste ùccuanì cabi. Guduló ttu ttu tsa cabi nna ra cabi
    e: Tsí inte'' cá. Attu bi nna ra bi: Tsí inte'' áccá.'
  eng-WEBSTER: And they began to be sorrowful, and to say to him one by one, Is it
    I? and another said , Is it I?
  guh-guh: Nexata Jesús pijajivi bejamatabëjiobireca. Nexata Jesús pijajivi, caenë
    canacujitsia, Jesúsjavabelia yanijobapona. —¿Xanë tsaja tsane? jai tsaponae Jesús
    pijajivi.
  bon-bon: Teepi ngenecu mäpu me äbitininisi, siige yepäyepä jejananisi egä, “Yageyame,
    cane lica.”
  nhw-BL: 'Huajca pejque motequipachohuaj huan sesentzitzi inijuanti pejque quitlatzintoquilíaj
    Jesús: ―¿Huelis na? Huan seyoc nojquiya quiijto: ―¿Huelis na?'
  swh-ONEN: Wakaanza kuhuzunika na kumuuliza mmoja baada ya mwingine, “Je, ni mimi
    Bwana?”
  wbi-wbi: Avavulanisivua vaake vakasukunala, nujunge akatengula kukumposia uYesu
    iiti, “Asi, neene?”
  bba-bba: Yeyɑ bwɑ̃ɑ be kpuron nuki sɑnkirɑ, mɑ bɑ nùn bikiɑbu wɔri tiɑ tiɑ bɑ mɔ̀,
    ɑsɑ n ǹ nɛ.
  eng-KJVCPB: And they began to be sorrowful, and to say unto him one by one, Is it
    I? and another said, Is it I?
  kgk-NT: 'Ohendu ramo inhe''ẽ ojepy''arerahapa-ma hese, ndovy''avéi-ma hikwái: —Xe
    para''e ndaxéiry para''e, he''i hikwái onhemopeteĩ teĩ oporandu-vy Hesu-pe.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya yaata utida kaayau ausa mmuaarareera tasipama
    varida mmuaavai mmuaavai inna yaparaida voovoono tunoo: Mo neenoonnee?'
  ekk-PKP: 'Nad olid vapustatud ja igaüks küsis: „Ega see mina pole?“'
  mpx-mpx: Tohago ateliya i lomwan nabi, inoke maisena ge maisena i nelnel Yeisu elana
    i ba, “Nau nige i oola, age?”
  wbp-wbp: Kujalu kurdungurlu-paturlu purda-nyangu kuja-kurra wangkanja-kurra Jijaji,
    ngulajulurla panu-juku muntuku-jarrija manu wajampa-jarrija. Jinta-karirli jinta-karirli
    jinta-karirlilpalu payurnu Jijaji, “Ngana-wiyi, ngaju mayi kanpaju wakirni?”
  luo-luo: Chunygi nodoko malit, mi moro ka moro nochako wachone niya, “Dobed an koso?”
  nhe-NT: 'Huajca pejque mocuesohuaj huan sesentzitzi yajuanti pejque quitlajtlaníaj
    Jesús: ―¿Huelis na? Huan seyoc nojquiya quiijto: ―¿Huelis na?'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܫܘܼܪܹܐ ܠܗܘܿܢ ܠܸܦܫܵܡܵܐ، ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܚܲܕ ܒܚܲܕ: ”ܩܵܡܘܿ
    ܐܵܢܵܐ ܝܘܸܢ؟“'
  esk-NT: Taapkua aliasuliġñiqsut nipliutiplugich atausiuttaaqhutiŋ, “Uvaŋa piviŋa?”
    atlatsuli, “Naaga uvaŋa?”
  msb-msb: Didi nagkamurundo sinda kag an kada usad naghunga kan Jesus, “Nano, Ginoo,
    ako ina?”
  cpa-NT: 'Jøng² huø³ ca¹ti³hǿi² dsǿa¹² dsa² héi². Ca¹juúh²dsa lah¹jan² lah¹jan²:
    ―¡Héi¹ jní² ná³! ―ca¹juúh²dsa.'
  dso-dso: ଏ କାତା ସୁନିକରି ସିସ୍‌ମନ୍‌ ବେସି ମନ୍‌ଦୁକ୍‌ ଅଇଲାଇ । ସବୁଲକ୍‌ ଗଟେକ୍‌ ଗଟେକ୍‌ ଅଇକରି
    ଜିସୁକେ ସେଲକ୍‌ ମୁଇ କି ? ବଲିକରି ପାଚାର୍‌ଲାଇ ।
  meu-meu: 'Idia na e lagaga bou: bena ta ta ese e nanadaia, eto, Ina lau a? Ina lau
    a?'
  yva-NT: Yesus apa arakovo utavondi aije wo ayao umaso ranaun ti manimaumbe rave.
    Umba nanentabo wo Yesus anajo rai, inta pare, “Injae, risya jewena rako?”
  dgc-dgc: Ey du alagad, pékabati de ta éya, éy nalungkut side, a kinagi na bawat
    esa dide, a “Besa a sakén!”
  zpm-NT: 'Zeeṉe bin zho sca rëb me, mban rac zho, dzigo psilo zho tibga tibga zho
    rnabdiidz lo me, rnee zho: ―¿Pe naaw?'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, nekhokatxownà hatà. Osomahyaka onà wyaro
    nketxkon hatà, àwya. Ayahohsonye uro, owya, ketxkon hatà, omeroro, osomahyaka.
  sim-sim: Karem or mbarik sunguwavu lihi kavak si narik li holoho limu mbara, �Wa
    anin mi mbandu mo?�
  npi-ULB: उनीहरू सबै एकदमै निराश भए, र तिनीहरू एक-एक जनाले उहाँलाई भने, “के म त होइन
    ?”
  cgc-cgc: Pagmati ta mga apustulis, nasebean danen an daw kada isya ki danen gambal
    ki kanen, “Dili yaken nya, di' ba?”
  tim-tim: Hain dâmbo aposololupŋande biwiyeŋe umatŋe akto siâkâ ikiŋeâk ikiŋeâk hin
    magaŋi, “Maktât amâ nâ mon?” dâyi.
  yor-yor: Ọkàn wọn sì bẹ̀rẹ̀ sí í dàrú. Olúkúlùkù sì ń bi í ní ọ̀kọ̀ọ̀kan wí pé,
    “Dájúdájú, kì í ṣe èmi?”
  wos-wos: Wungi wandéka di haraki mawuli xéka di nak nak déré wakwexéké, “Wu wunika
    méni wa, o héndéka méni we?”
  emp-NTPO: 'Maʌ̃ carea ãdjira sopua panesid̶aa. Ara maʌ̃da ab̶a ab̶a Jesua iwid̶isid̶aa:
    –¿Mʌ̃a mãwã oica?–'
  eng-F35: So they began to be sorrowful and to say to Him one by one, “Surely not
    I?” And another, “Surely not I?”
  ind-ind: Mendengar itu, mereka sangat sedih dan bergiliran bertanya kepada Yesus.
    Murid yang satu berkata, “Pasti bukan saya, ya Tuhan?” Dan yang lain juga bertanya,
    “Semoga bukan saya, ya?”
  pes-OPCB: 'همه از این سخن غمگین شدند و یکی پس از دیگری از او پرسیدند: «من که آن
    شخص نیستم؟»'
  mpt-mpt: e okok aleyemin nakai wenteniba i bobol temo yebbabo ge tlaniba nakai elekiem
    elekiemi oha bianiba Netio gesesesiba
  ssx-ssx: Koto leeke handaa ikana꞉ma꞉ ka꞉nda꞉ma꞉ homolo hata꞉ ma꞉nda꞉ ma꞉nda꞉ma꞉
    ipiki pa꞉ta꞉ I̱ma꞉pe la꞉tiki pimikime.
  mkl-mkl: Ŋɔi inɔi ɑŋɑ fei í fɔ, nɔ ɑ̀ wɑsi ku beeɛ ɑkɑ̃ ɑkɑ̃ ɑ̀ wɑɑ ni, isɑ kù jɛ
    ɑmu yɑ.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ସିସ୍‌ଇଙ୍ଗ୍‌ ଜବର୍ ମନ୍‌ ଦୁକ୍ ଡିଙ୍ଗ୍ କିକେ । ସାପାରେ ଜିସୁକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ
    “ସତେଆଃ ନେଙ୍ଗ୍ ଆତେନ୍‌ ରେମୁଆଁ ଣ୍ଡୁ ।”
  gof-RNT: Iya tamaareti dagammidi, bantta huu7en huu7en, “Tuma taneshsha?” yaagidi
    iya oychchidosona.
  unx-unx: ଚେଲାକଦ ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନାକ, ଆଡଃ ମିହୁଡ଼୍‌ ମିହୁଡ଼୍‌ତେ କାଜିକିୟାକ, “ଇନିଃ ଆଇଙ୍ଗ୍‌
    ତାନିଙ୍ଗ୍‌ଚି ?”
  gah-gah: Loko lokago, keza miluma nigeleke hamopamó li amiki nenikumú nolape.
  lcm-lcm: Na kilapo makus na siksikei iria kalapo sui ia ta, “Vei nau nganing?”
  aer-aer: Itne aweke-arle-iperrele itne atnerte akurne anthurre awelheke. Itne anyenteke-anyente
    ikwere angkeke, “The kweye?”
  qvc-NT: 'Chaymi paykunaqa limpu malaganayashpa, suqnin suqnin Jisusta tapurqanllapa:
    —¿Noqachu kani? nishpallapa.'
  tgl-ULB: Labis silang nalungkot at isa-isang nagtanong sa kaniya, “Siguradong hindi
    ako, di ba?”
  cbs-NT: 'jatu jaska wai ninkatan juinti nishmai keyutan yukakin: —¿Jabia en eamen?—
    iaketainbun'
  xtm-NTPP: 'Te ni ka kuxii ini de, te ni ka keja''a ndi‑in ndi‑in de ka jikan‑tnu''u
    de ya: ―‍¿Saña kúu? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji ngabaechuka ngabatumbu kunkonya Yesu, jumwe jumwe, “Bo, nenga?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ja pea bʉaro tʉgoeña pairique mena, cʉ̃ja ca niiro
    cõro: —¿Yʉra yʉ niicã tiimiti? —cʉ̃re ĩi jãiña jʉo waaupa.'
  san-ORI: ତଦାନୀଂ ତେ ଦୁଃଖିତାଃ ସନ୍ତ ଏକୈକଶସ୍ତଂ ପ୍ରଷ୍ଟୁମାରବ୍ଧୱନ୍ତଃ ସ କିମହଂ? ପଶ୍ଚାଦ୍ ଅନ୍ୟ
    ଏକୋଭିଦଧେ ସ କିମହଂ?
  huv-NT: 'Quiaj tamix omeajtsüw, tatüniw manguiayiw Teat Jesús anopnopoj. Nop tapiüng:
    ―¿Jane, ngwa xique? ―aw. Alinop tapiüng: ―¿Ngwa xique? ―aw.'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús, ɛ̱mmɛ̱i̱ bi du̱ yø mmʉi yø xädi. Bi̱
    mʉdi bi ''yänni̱ ''da mi̱''da p''ʉya te''o na̱ i̱ mma̱, bi ''yɛ̱mbi̱: ―¿Ua go
    guecä''a̱ guí̱ mma̱nya? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yenimbune mihiŋiye adi welemulap tiŋa ila molomolom indiŋ ninadigiŋ,
    “Nu nobu?”
  obo-NT: Na oraroy ran no naanu, woy ipat sokkad kandan, mid intud kandin, kahi ran
    to, “Siyak bo kos od tommanon du?”
  cak-ENT: 'Rije'' c''a jari'' xebison-pe. Y nquic''utula'' chin ri Jesús: ¿Man ja
    tüj comi yin ri ninbün quiri''? xquibij chiquijujunal.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤔᤧᤎᤩᤧᤀᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤍᤥ᤺ᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤢ.
    “ᤍᤠᤱᤒᤣ. ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤔᤏᤠ᤺ᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤒᤡ᥅”
  snx-snx: Siylane andug pari ganjulxo. Sisne kujex kujex andug adu mundubxo, “Xabu,
    sa jal, e?”
  kql-kql: Valan kavik bɨiyevekandi bɨkɨk kumbaŋgi gɨkɨlikeve. Kapekandi valan ŋaikɨk
    ŋaikɨkɨn wunu kombɨiyeve, “Dɨn ŋunu galavala?”
  mie-NT: 'Ñúcuán de nī ncucuécá inī ndá dē, de tá iin iin dē nī jīcā tūhún dē yā:
    ¿A sāán? ncachī iin dē. De saá-ni incā dē: ¿A sāán? ncachī ndá dē.'
  san-TIB: ཏདཱནཱིཾ ཏེ དུཿཁིཏཱཿ སནྟ ཨེཀཻཀཤསྟཾ པྲཥྚུམཱརབྡྷཝནྟཿ ས ཀིམཧཾ? པཤྩཱད྄ ཨནྱ ཨེཀོབྷིདདྷེ
    ས ཀིམཧཾ?
  qve-NT: 'Hinaqtinmi Jesuspa discipulonkunaqa anchata llakirikuspanku, sapankamanku
    tapuranku: —¿Icha noqachu kashanipas? nispanku.'
  pao-NT: Mu Te Pabe'e nakatzimodu oo nakase, suda nuummana, umu nanasusu'mu'yoona
    mee unakwe, “Nu haa'a?”
  cbu-NT: 'Wipunashsha mang'' kapung mantsaranganaya. Sheeru, minsha tputs: ¿Nuwaatseezuwa
    átshawa? minsha: ¿Nuwaatseezuwa átshawa? ántarach ashirangana. Ichingurusin masharanganaya.'
  usa-usa: 'yirummá ôriq kéitata móra-mora-yuma ítama aónaraiye: “keábiyo?” titana
    káqomma “keábiyo?” titana'
  soy-soy: 'Piɑpɔɔ ɑɑ cɑɑi ɑpi pɛɛ usɛ usɛ u m písɛi rɛ: Yɑrɛ nɛ̃́ nɛ́ɛ?'
  bkx-bkx: Nneen on nane te, sin neek in ka nalekon fa. Ma sin es-am-es ntoit Jesus
    mnak, “Atoni leꞌ Amaꞌ mteek leꞌ nane, ka au fa, aiꞌ?”
  hui-hui: Ani layagola ibunaga talima piaga biarume ibuhondo hangu hangume ala la
    mani la bigi bialu lalu, Í̠na o larigoni i̱ ndo lari, lalu laga laga bini.
  amf-amf: Kediar ogo yin kinin giyon goynka iinka burqadhaate kedi kalaa kalaana
    “Inta i doo?”, “Inta i doo?” hante kiam oysan ke yedade.
  quc-NNT: 'Ru tijoxelab'' sib''alaj xeb''isonik. Chkijujunal k''ut xkichaplej u ta''ik
    che ri Jesús: ¿A man xa in ri''? —xecha che.'
  dob-dob: Ta Yesu ꞌina ona gete manuna sinuwa mwau, ga ꞌebweuna ꞌebweuna Yesu ꞌena
