  mal-2015: 'അവർ ദുഃഖിച്ചു: ഓരോരുത്തൻ: ഞാനോ, ഞാനോ എന്നു അവനോടു ചോദിച്ചു തുടങ്ങി.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, ʉpʉtʉ bʉjaweticãrã niwã. Nánʉcʉ̃ aꞌmerĩ sẽrĩtiñaꞌcãrã
