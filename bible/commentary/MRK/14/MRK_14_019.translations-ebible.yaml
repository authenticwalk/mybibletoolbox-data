  ikk-NT: Ẹfọ asụọzịnị ụmụ-azụụn a ụsụọ; onyẹ-onyẹ hụ a sị a, “Ẹlẹkwọ mmẹ! Mmẹ rọ?”
  leu-leu: E nari xapiak ri mimilisaat sena ferawaian sina e ri taxa lo xuuse, “A
