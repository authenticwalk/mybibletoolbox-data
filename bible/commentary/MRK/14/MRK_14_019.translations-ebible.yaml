  sna-sna: Vakasuwiswa nazvo, mumwe nomumwe akati kwaari, “Zvirokwazvo, kwete ini?”
  smk-NT: Ket rinmere' sara a tumutumbok na tan say barang saya ket wana kona ni Jesus,
