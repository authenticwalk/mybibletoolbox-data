  mya-mya: တ​ပည့်​တော်​တို့​သည်​စိတ်​မ​ချမ်း​မ​သာ​ဖြစ်​ကြ လျက် ``ထို​သူ​သည်​အ​ကျွန်ုပ်​ပေ​လော''
