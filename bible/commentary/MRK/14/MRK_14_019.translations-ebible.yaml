    kizara.'
  agm-agm: Aihɨ komɨ otɨpɨpatɨhiya pɨwɨha sa atisawaawɨ maarɨho naaŋawisataise. Naaŋawihɨ
    namasawɨ nɨnaasohɨ saundɨwɨ, “Akɨtɨnɨhɨ nɨnɨ nisapɨno,” undɨwɨ Jisaasihoai nunjenawaapo.
  ubr-ubr: Baigibubunuotis on siyababan ato sibosuruf kakaita kakaita On sibitetemai
    si’yau, “Om dura bag men yau auriu ebikakafun i?”
  tsw-NT: A̱vu a uwa a̱tsumola̱ngu a dansa a̱za̱ ta̱ ta̱, “A̱mu ɗa, a̱mu ɗa?”
  cax-NT: 'Sane nauquiche sucheboma. Taiquianati taman ñanquitioma pünanaquiti: —¿Taqui
    arrüñü?'
  aia-aia: '''Oha na ''ia Jisas ''a ''unua o''asi, ''iraaui rongoiusuri rau arunga
    ta''aa. ''E nei ma o''ani ''inia Jisas, “''A ''ua? ''O ''adoma''inia do ''inau
    gasi?”'
  srp-1865: 'A oni se zabrinuše, i stadoše govoriti jedan za drugijem: da ne ja? i
    drugi: da ne ja?'
  agt-agt: A nagdamdam kid na hapa ta nebar na en, a ya tagtakday kid hapa ya nagpohut
    tentu; “Iyak hud ya kinamen, Afu?” kunda.
  lug-lug: Ennaku n’ebakwata nnyo, ne batandika okumubuuza kinnoomu nti, “Ddala ye
    nze?”
  yby-yby: Loko liyoko, edimonipo miluma nieliki sa-liki li yolalo malo ikiki nemokumu
    nolape, ito nemodamu lamane, liki loka-mika itae.
  heb-heb: ויחלו להתעצב ויאמרו אליו זה אחר זה הכי אני הוא׃
  mpp-mpp: Inguc mime mic-tengteng yenge ngagebong umaleme, filesoc filesoc yanguc
    uwacnoibong, “Ga yogo nale migic, me?”
  apb-apb: Oto kire ko tohungei hii aaela, na kire ko meni aehota dolosi oto aana
    uuri, “?Mwaanie ohe ineu?”
  san-TEL: తదానీం తే దుఃఖితాః సన్త ఏకైకశస్తం ప్రష్టుమారబ్ధవన్తః స కిమహం? పశ్చాద్ అన్య
    ఏకోభిదధే స కిమహం?
  ben-IRV: তখন শিষ্যরা দুঃখ পেলো এবং একে একে যীশুকে জিজ্ঞাসা করতে লাগলো, আমি কি সেই
    লোক?
  ntu-ntu: Drtwrdr vztx pnz, x sc tzycmne-esz'-lxblrpebzng bade, tqtulzm kc nidr tqrpibzle
    kx, “?Trnipwc'u la tqpiq kx?”
  pan-pan: ਤਦ ਉਹ ਉਦਾਸ ਹੋਏ ਅਤੇ ਇੱਕ-ਇੱਕ ਕਰ ਕੇ ਉਹ ਨੂੰ ਕਹਿਣ ਲੱਗੇ, ਕੀ ਉਹ ਮੈਂ ਹਾਂ?
  gvc-gvc: To ã nichʉ tʉhoa tina sehe cahyaha. —¿Yʉhʉta jijari mʉhʉre ñohtiro? —ni
    sinitu pihtiaha tina cãina jipihtina Jesure.
  mwp-mwp: Thana niyaykazin karngemidhin nanga thana mina gegeyadh gasamoedhin aka
    a koerkak badh kalmel, thana yaynanob nubepa yapu poebemir kedha, ‘Kuykulnga ngidh
    ngan maypa, ngoena a?’
  ksj-ksj: Ze zamaze adudaro, ebu ane aneꞌa, 'E mene hehe?' rae niro.
  sbk-sbk: Bhanda asononeshe, bhaha bhala umo umo, “Lelo nine?”
  mya-JVB: တပည့်တော်တို့သည် ဝမ်းနည်း ၍ ၊ အကျွန်ုပ်လော၊ အကျွန်ုပ် လောဟု တစ် ယောက်နောက်
    တစ် ယောက် အသီးအသီးမေးလျှောက် ကြ၏။
  kgf-kgf: Imuhuc ʒéyu ieneŋ ewagina goro waŋu eŋac eŋac qesimima yomuhuc ézégic;
    Hélacnec, ni qahac! Gi nuac ʒézaŋ?
  awb-awb: Úwara sene sirupipeq umeh agúwara morá ání morá ánínkáue Sísansabé, Arega
    ínénsabe irareno ue kasenuwe.
  gdn-gdn: Iyesu yona ki wagubu wainamupu ka mu notamaga kowena nuwaboya-tagubu manako
    mu eyaka eyaka e manupamawa, tagamawa ke; “Kau nau nene nuwegei bo? Kau eba nau
    nene nuwegei?”
  hvn-hvn: Ta rènge ne lii na ène, ta hedui pengee ke roo. He dèu-he dèu roo ne kebꞌali
    pa Yesus, mihe ane, “Mage ta yaa, ne dèu do ane Ama nee?”
  nko-NT: Asʋ́n ánfɩ lɛ́hɩɛ han akasɩ́pʋ́ amʋ. Mʋ́ sʋ befi asɩ bʋdɛ mʋ fɩtɛ́ ɩkʋlɛ-kʋlɛ
    bɛɛ, “Mɩ́ nɩ́ lóó?”
  bsn-NT: 'To ĩ yisere ajicõari, bʉto sʉtiritiyujarã ĩna. Tocãrãcʉne sʉtiritirã ñari,
    ado bajiro ĩre sẽniĩañujarã ĩna: —¿Yʉne ñabetiboati, mʉre ĩsirocarocʉ? —ĩre yisẽniĩañujarã
    ĩna.'
  pib-NT: Wa wanna yinuwaka wamonuwleta. Wane chinna wanna satkaka, “¿Gitgetkopni?”
    Satu koxa, “¿Gitgetkopni?”
  wiv-wiv: Na disaipel kamahi dia ta longoria polea kua ki vairohia magalidia, kubarae
    katiukatiu ni dia ki hule, “Karae hau, ai?”
  reg-reg: Bhona bhasulumbalile umwi kuundi nibhamubhwila, “Chimali atali anye?”
  mlh-mlh: Oŋu yajime maneru maŋyaŋunji beusembe maneru fuŋgaru bubu weu teru mibuŋ,
    “Nonde egu miiŋ?”
  gof-ENT: ኢያ ታማሬቲ ዳጋሚዲ፥ ባንታ ሁዔን ሁዔን፥ «ቱማ ታኔሻ?» ያጊዲ ኢያ ኦይቺዶሶና።
  aau-aau: Ki-wayh homkwe sa uron nuw-owk kworpakwor, sa hom lowpwarowp kokwe hye
    prueyn prueyn-aw senkin mesopok, “Hmey, ha korey pak?”
  tvk-tvk: Melele xa lalonge mak, xil lalonge misa pupu, ma xil kekes di lasis Iesu
    labit, “?Suv midep li, onemi obit inou?”
  prf-NT: Nagsapul dán a nagin malungkut en disepulus na hidi sakay balang essa ay
    nagtanung dikona, “Sikán beman Panginoon?”
  auy-auy: tirunkó umbaí tówasa moórá-mora áísai esa sésa kewáꞌíyo símaesa kuwaná
  tbg-tbg: Minti tuvaro vira vaintinavu muntuka qoraiqumanta vinavuka vohaiqa vohaiqavano
    Ihura ireha tiha, Are tiriarae tiarao? Kia te vikavauve, tivaqi vi vaura.
  hub-NT: 'Nuna takai ashi nitaka senchi wake mesekar iruuntsar chiki chikichik chichainak:
    “¿Apuru, wikaitaj?” tusa tuina.'
  hmo-hmo: Idia herevahereva mai lalohisihisi bada danu, idia ta ta ese idia hereva,
    “Lau be lasi, a? Lau be lasi, a?”
  big-big: Yisugu pilik yeiya logo pugu waligeleyiwili ngago puragi kerewiya logo
    weik ya kuneng logo nak nak piyegi nguk mei kuna, Nogo ma talik, mei kuna.
  gux-G: Bi kuli yaa yama den ŋmadi yeni bi siiga yua k uli ji den cili ki bualu laa
    tie mini bi yeni kaa?
  cnl-NT: '''E³ jo̱³ ca²³ŋɨ́³ dsɨ́²te''²³. Ca²³sɨ''²³te''²³ Jesús cɨ''³ jø̱n³, cɨ''³
    jø̱n³: ―¿''A² juø''² jné²? Jia''³ cɨ''²³ ca²³jua''³ co̱''³: ―¿''A² juø''² jné²?'
  zar-NT: 'Níʼirö buluʼhuíʼinnëʼ, en gulaʼsí lógaquiëʼ tu tuëʼ tëʼ Lëʼ: —¿Naruʼ nedaʼ?
    Iaʼtúëʼ caʼ gunnë́ʼ: —¿Naruʼ nedaʼ?'
  kde-kde: Vakuhundwa vake nkuva na nnihindambi, nkutandilika yumo-yumo kummuja kuchidoni,
    “Dachi, nikee nangu?”
  ata-ata: Xe aneꞌi milomu aloxo ne, la oponeꞌi tuꞌumaxu, la sou aneꞌi vilevilesi
    miavuti la mitaliꞌisou aloxo ꞌo, “Male, eni uasi, ne?”
  qvw-NT: 'Niptinmi llapanpis llaquicälälisha-cama: “¿Ya''achun icha calläman?” nil
    nicuyalcan.'
  nfa-nfa: Ropa tadèngi lii èèna, ana madhutu Yesus sèra cagꞌagꞌa dènge manyasa. Ka
    rèngu èci-èci mulai karèi Yesus, peka na, “Dhèu dhu Ama peka èèna, jaꞌa aadꞌo,
    sina ma?”
  tnp-tnp: Kəni rəhan mɨn nətəmimi nɨkilah təməpəou agɨn, kəni məutətapuəh kətiəh
    kətiəh ohni məmə, “?Ei, Iərmənɨg, pəh u? !?Iəu!?”
  urd-urd: वो दुखी होकर और एक एक करके उससे कहने लगे, “क्या मैं हूँ?”
  hot-hot: Ma thêlô leŋiŋmalaiŋ ba tomtom enaŋ hadêŋ yani nena, “Ya mi, aêŋ e?”
  mqj-NT: 'Masussa asammi penawanna anna mane sibala''-bala'' mekutana nakua: “Tangngia
    mammoka kao, Tuangguru?”'
  rus-SYN: 'Они опечалились и стали говорить Ему, один за другим: не я ли? и другой:
    не я ли?'
  mbh-mbh: Ma or vusnga o nongpola venen aken, ma olemi kene i ngo tangatun, ma or
    omole omole o nina i ve, “Tho avele, e?”
  bdd-bdd: Ma Yesu ꞌina gwae bewa weyahina sinuwagala, ta ꞌaigeda ꞌaigeda Yesu sihegwaeya,
    sigwae, “Bada, taiya? Nuwana taugu?”
  cbt-NTPO: Natanahuatona', sëtopi. Sëtatona', a'naya a'nayari Quisoso natanpi. —¿Incoita'
    Sinioro yasha'huirapirainquën? ¿Co cahuë' nimara ti? topi a'naya a'naya.
  srn-NT: 'Den man bigin sari, dan wan fru wan den aksi En taki: “Masra, na mi?”'
  cta-NT: 'Xñiꞌi̱ xi tiꞌ nguꞌ ndiꞌi̱ nguꞌ liꞌ. Hora ti lcaa nguꞌ loꞌo tyaꞌa nguꞌ,
    nguxana nchcuiꞌ nguꞌ loꞌo Jesús: ―¿Ha naꞌ nu ta̱ jinuꞌu̱ yaꞌ nguꞌ xñaꞌa̱? ―nacui̱
    tsaca jiꞌi̱. ―¿Ha naꞌ? ―nacui̱ chaca jiꞌi̱ liꞌ.'
  bqc-SIM: 'An pↄ yà, ↄ̃ aalɛ aà la dodo: Asa mámɛo yó?'
  tcz-CHONGTHU: Amaho alungkham pan tauvin, banneichan khat khat in ahin dongui, “Kei
    kahim?” tin.
  mar-mar: शिष्य अतिशय खिन्न झाले व प्रत्येकजण त्यास म्हणू लागला, “तो मी आहे का?”
  snp-snp: seni-mulunigu keina naba-naba ito muki eti loumamo, Namofe? Namofe? lato,
  isl-isl: Lærisveinunum brá mjög við þessi orð og mikil spenna lá í loftinu. „Er
    það ég?“ spurðu þeir einn af öðrum.
  spy-NT: Kung'woonchi rubiik ankuteebee ꞉ake tukul Yēēsu kule, “Ara anii?”
  xnn-xnn: Dadat menseseg-ang dapay wasdin mensoot ken siya, “Ay sak-en ngen?”
  mwe-mwe: Penepo bhaajiganywa bhala gubhatandwibhenje kuinjika, jumo jumo gubhaabhushiyenje
    a Yeshu, “Bhuli nne?”
  tte-tte: Yo Yeisu ana walo bwaite kaiwena ana tobenaliyao sinuwapolowe. Kabo kaigeda
    kaigeda Yeisu koina sinelineli siba, “Taubala, yau nigele wa?”
  tcs-tcs: Dem klostuman blo Zizas bin nadakain atso ane sore ane wan apta nadawan
    dempla bin spik po Zizas, ‘I no mi a?’
  hlt-THB: Cawh a mingmih ing kawseet doena pynoet coeng pynoet a venawh, “Kai amni
    my?” tina uhy.
  soq-soq: Wawe alala aia ema etane nuau pareidaleno deadea Iesu waitarasaie waiase,
    “Debamamba, e ne umanana wano? Ne ando mai epe dewanteapa, dia!”
  qub-qub: 'Chaura disïpuluncuna llaquicushpan jucnin-jucnin tapur niran: «¿Nogachuraj?»
    «¿Nogachuraj?»'
  att-att: Á pakaginná ra karanniaw, inikáddagâ da lâ naraddam. Á nattutubbâ ira nga
    nangiyabbû kuna, á kinagi ra, “Ari nga sikán, unè?”
  bki-bki: Naruei naiagagoano nalo amijog ka naio ber jibe na, mia nalo tinielo miia
    naio toru laka, ana na nalo ajum̃a abivika veve terakurano denio, aberinavo “?Koig,
    maka ve kiniou, a?”
  bqp-bqp: 'Ń nɛ̀sɛɛ yàka, akũ òtɛni a la dodo: Asa makũroo?'
  mcp-mcp: 'Ompwíín bwə́ mú gwág sâ jɔɔŋgʉ̂ cɛy lámʉ́d, bwə́ mú ŋgə jí nyə ŋgwúd ŋgwúd
    nə́: «Ye jísə mə?»'
  hat-hat: 'Lè sa a, kè disip yo kase; yonn apre lòt yo pran mande li: -Eske se mwen
    menm?'
  npl-NT: 'Ijkuakó yejwah omoyolkokojkeh, iwa se por se opé kitlajtlania: —¿Ne nimitstemaktis?
    Iwa ok se noiwa okijto: —¿Noso ne nimitstemaktis?'
  bgg-bgg: Ji-è yao mage ne, samoythek ne zo ne jia pha idoh shii jia è aishii sai,
    “Ji ne izai gu asi bey?”
  eng-TCENT: So they began to be sorrowful and to say one after another, “Surely not
    I?” and, “Surely not I?”
  eng-BSB: They began to be grieved and to ask Him one after another, “Surely not
    I?”
  cpu-NT: 'Ovashire ikantaiyanakani. Josampitayetanakeri, ikantziri: “¿Naakama pithokashityaamine?”
    Pashine osampitziri: “¿Naakama?”'
  san-ASM: তদানীং তে দুঃখিতাঃ সন্ত একৈকশস্তং প্ৰষ্টুমাৰব্ধৱন্তঃ স কিমহং? পশ্চাদ্ অন্য
    একোভিদধে স কিমহং?
  tac-NT: 'Napu''lige akisá alué Esusi ''yuga járome alanichi Esusi, suwábaga ''we
    sewele, ''lige a''pílipi anele alué Esusi: ―Neka tabilé júché.'
  eng-WEBPB: They began to be sorrowful, and to ask him one by one, “Surely not I?”
    And another said, “Surely not I?”
  gfk-H: Io, diet ga tapunuk hua tikatikai at ta diet gaam tangai ta Iesu bia, “Iau
    lik tutuna bia pai iau, naka?”
  viv-viv: Au hiꞋaseꞋuꞋaulolo hivebutu saꞋeyana saꞋeyana hitoliluveluvena higayo,
    “IyaꞋeku ma kaꞋi keke?” Hidemi higahe.
  yao-yao: Pelepo ŵakulijiganya ŵao ŵatandite kusupuka, ni ŵatandite kummusya jumojumo,
    “Ana ndili une?”
  tgp-tgp: Nona tamlohi la tapulo rongo mo sati, ale enira hatehateahi la lo usia
    isana lara, “Hare, enau teni mo vono?”
  auc-NT: Ante apæ̈necä ëñëninque, Wæïnente awædö, ante pönëninque tömengä ingante
    adocanque adocanque äninque tömänäni adoyömö, —Botö ïmotedö ante dicæ apæ̈nebitawogaa.
  kbc-NT: Odaa jiɡ̶idaa diiticogi magecaɡ̶alodipi, codaa oninitecibeci ige Jesus,
    meetalo, “Domige ee ɡ̶adajici? Ejidaɡ̶a jakadi daɡ̶a ɡ̶adajici!”
  bmh-bmh: Go guzenina, go goagal oiagab uhu usalemen. Go tutak tutak agen guzenai
    kanabemen, “Na iz en anem ta? Iz tam ta?”
  ctu-BL: 'Ch''ijiyem tsa'' caji i yubiñob. Quepecña tsa'' caji i yʌlob ti jujuntiquil:
    ¿Joñon ba? che''ob.'
  meq-meq: 'Gawla ŋgay hay tə tsəne andza niye na, a ndalatay. Tsa na, kwa way a tsətsah
    faya, tə gwaɗay: «Neŋ ɗaw? Neŋ ɗaw?»'
  noa-H: Jesuu hamachig mag hiek'abarm hũrwia warre hök'ĩirjuu nʌisijim hanaabá. Mag
    hök'ĩirjuu nʌm hiek'au jũrram k'ʌʌnau hirig jëjëeu haajeejim hanʌm, chijãguata
    magju k'ap haag hawi.
  alp-NT: Kaplalesi titini hoko sebei sae eri beteke loko Yesuse be, “Kuru, mere au
    mo.”
  san-VEL: tadaanii.m te du.hkhitaa.h santa ekaika"sasta.m pra.s.tumaarabdhavanta.h
    sa kimaha.m? pa"scaad anya ekobhidadhe sa kimaha.m?
  kbq-kbq: Hige'za zamarimpamo'a ana kegura kna nehige'za, mago mago'mo'za nagra anara
    hugahue hunka nehampi?
  kbh-kbh: 'Chorna chë uatsjéndayënga ngménaca imojtsemna, y tmojanonts̈é canÿánÿa
    cha jatjayana: —¿Ats̈e chtsemna ca?'
  ron-LSB: 'Și au început să se întristeze și să-L întrebe unul câte unul: “Nu cumva
    sunt eu?” Și un altul a zis: “Cu siguranță nu eu?”'
  pon-pon: 'Re ap tapiada injenola ap potoan on i amen amen: Nai i? A pil amen inda:
    Nai i?'
  nhe-BL: 'Huajca pejque mocuesohuaj huan sesentzitzi yajuanti pejque quitlajtlaníaj
    Jesús: ―¿Huelis na? Huan seyoc nojquiya quiijto: ―¿Huelis na?'
  sps-sps: Rin matisian koma patang faavot rato, ser vegiau isisen patsukan iny Ya,
    “A sikia ma nyo?”
  wnc-wnc: pandetna musia meya natake tuwanguke ie inandek inandek inikwaiking, “Na
    ba dasing,” ngang inikwaiwa
  bus-bus: 'Aↄ̃ nↄ̀sɛ yàka, ben aↄ̃ↄe à laa doodo: Asa mámbeeroo?'
  gub-BL: Uzemumikahy hemimu'e ize'eg henu mehe wà. Uze'eg izupe pitàitàigatu wà.
    — Ihe naiko kwaw nepyhyk kar har romo ihe, i'i izupe pitàitàigatu wà.
  imo-imo: Nimu ungu pilkolio yunge kitipi kanoli iyemani kondo kolko enonga konopundo
    wango naa nipili Jisas molorumuna te te ningo pungolio waliko pilkolio ningei,
    “Nando ninonje,” ningi.
  boj-boj: Degsi minjrnaq qusibqa are tulaŋ gulbekobainjrnaqa segi segi Yesus nenemyoqneb,
    “O Tamo Koba, ni e qa kiyo maronum?”
  ulk-ulk: Ege memeglera okasosok barukdarda wige bakeri abi netat itmerlare, “Agekar,
    nole kakanali?”
  eng-DRA: 'But they began to be sorrowful, and to say to him one by one: Is it I?'
  knf-knf: 'Bajooţani, kë andoli aşë wo ţi phepara aji : « Woon nji a i? »'
  san-KHM: តទានីំ តេ ទុះខិតាះ សន្ត ឯកៃកឝស្តំ ប្រឞ្ដុមារព្ធវន្តះ ស កិមហំ? បឝ្ចាទ៑ អន្យ
    ឯកោភិទធេ ស កិមហំ?
  arn-NT: 'Kisu engün ta weñangkülewey, fey kake kiñeke eluwi engün tañi welukonkechi
    ramtuafiel ta Jesus: —¿Iñche pemay? ―pi engün.'
  zas-NT: 'Dád guyunaya reeman, abiꞌ guzuloj canabdiidx tijb gaj reeman, rëb reeman
    lojman: ―¿Najn ya? Abiꞌ rëb stijbaman: ―¿Wa najn ya?'
  ken-NT: Ndak anɛ ákʉ́ batɨ ábé baghɔkɔ́ bhi amɛm, bábho bɛbhɛp Yesu amɔt amɔt
    bɛ, “Puyɛ̌ mɛ, pú nɔ?”
