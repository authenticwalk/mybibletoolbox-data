  bod-N: ཁོ་རྣམས་ཀྱི་སེམས་སྐྱོ་བར་གྱུར་ཏེ་རེ་རེ་བཞིན་གྱིས་ཁོང་ལ་དྲིས༌པ། ང་རང་ཡིན་མི་སྲིད་ཅེས་ཞུས་པ༌དང༌།
