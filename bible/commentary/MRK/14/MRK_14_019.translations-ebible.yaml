  gmv-NT: ኢስቲካ ሙዞቲዲ “ታኔሻ? ታኔሻ?” ጊዲ ኢሶይ ኢሶይ ዬሱሳ ኦይቺዳ።
  por-BLT: 'Eles ficaram chocados e, um por um, perguntaram: “Não sou eu, sou?”'
  stp-NT: 'Baꞌ guiꞌ gampaiꞌ ji dhuu mɨt, baꞌ pɨx bhaiꞌ ji chɨkka mɨt jɨꞌmaꞌn, jup
