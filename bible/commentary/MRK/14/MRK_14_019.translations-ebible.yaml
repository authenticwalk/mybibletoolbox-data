  san-BUR: တဒါနီံ တေ ဒုးခိတား သန္တ ဧကဲကၑသ္တံ ပြၐ္ဋုမာရဗ္ဓဝန္တး သ ကိမဟံ? ပၑ္စာဒ် အနျ
