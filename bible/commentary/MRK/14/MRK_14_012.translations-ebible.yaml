    Paashicoa?'
  bnp-bnp: Ngane a mugana parava na Habu na Bret i Uka Is i bele. Na parava iea, ni
    lave tara tuna sipsip ge a nihabi ne vona ni luhoi mule a parava Nipagepolo. Lakea
    e huriki a murimuri ne Isu ri nanea, “I vai a hini o ngaru mi gi rata puru a maki
    ni kani vomu, go luhoi mulea a Habu na Nipagepolo?”
  apn-NT: 'Tã nhũm arĩgro pê Pas kato. Amnepêm mẽ inhĩgêtjaja na prem ôwêhti hkrare
    hkwỳ pa. Tĩrtũm kot ja hã mẽ omunh nẽ Ejit kãm mẽ kãm mẽ hkurê xwỳnhjê nhĩhkra
    nê mẽ kator kaxyw na prem ã amnhĩ nhĩpêx anẽ. Jakamã na pa htem arĩ mẽ ixpê mẽ
    hkanrẽhã mẽ htàmnhwỳjaja Pas ã axpẽn wỳr akuprõ nẽ jam ijamaxpẽr pê mẽ uràk nẽ
    ôwêhti hkrare hkwỳ hpa nẽ pãwti kaxkrit kêt kãm kuku. Jakamã nhũm Jejus kôt mẽ
    pa ho pa xwỳnh pê 12jaja Pas ã mẽ apkur xà hã Jejus kukja nẽ kãm: —Kwa nhỹri kot
    paj mẽ akutêp Pas ã mẽ panhõ hã apê? Anẽ.'
  ctp-NT: 'Nu ngwa tsan kulo ꞌin taꞌa nu nchku neꞌ jaxlya tiji nu ja loꞌo skwan tiyeꞌ
    ndyaꞌ kanꞌ, tsan kanꞌ ngwa taꞌa siin pascua, tsan nu ndujwi neꞌ slyaꞌ kuneꞌ chaꞌ
    ku neꞌ taꞌa. Bra kanꞌ mnichaꞌ neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús: ―¿La nde yaꞌ
    kuꞌni xuꞌwe ba chaꞌ ku siinan chaꞌ ꞌin taꞌa pascua a? ―ndukwin neꞌ ꞌin yu.'
  bre-BRG: 'Ar c''hentañ deiz eus ar bara hep goell, pa aberzhed ar Pask, e ziskibien
