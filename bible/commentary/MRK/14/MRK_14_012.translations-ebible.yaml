  mgh-mgh: 'Nihuku noopacera no mikatthe coohimiropo, ukati waveleelihiya mwakhontwa
    o Pasikuwa, owiitthuca yahonkoha Yesu: Nnotthuna ulokiheriya vayi nipuro noonlya
    Pasikuwa?'
  aso-aso: 'Zuda vete lulu izamineꞌ beleti naaꞌ nouneꞌ holiseꞌ nene apiꞌ neivo Oꞌmosoꞌmo
    avotemotine iseꞌine ize-ngidingumuꞌ gele mino naaꞌ nouneꞌ nosoꞌ niteꞌ naloningumuꞌ
    sipisipi angale belaaꞌ nouneꞌ gameneloꞌ nene Izesuꞌ izipahala zuho nete tiꞌ li
    longoꞌ i-daniꞌ: Oꞌmosoꞌmo avotemotine iseꞌine ize-ngidingumuꞌ gelo naaꞌ nouneꞌ
    nosoꞌ niteꞌ nene zala vo do vaꞌvaꞌ o-gedelone lo nolane.'
  uli-uli: Metamol ral mo irel molwe Bungul Flowa we tema yor Haboloh iyang, ralawe
    rema lliy saaf kowe rema hangi irel Mongol Paska, ngo mokwe re dabeyel Jesus resa
    kasiya bo, “Iya solbos le ho dipli bo ha bela hafle bo si bela faor yach Mongol
    Paska mo iyang?”
  nin-NT: Na azhibarr a ime̱me̱ wa a Iga i Unfonfo ni Sama ni Iyisti wa, nggo a sa
    azhibarr a di han imimarr inkru i Iga i Ivu Sarr yi, abiga bi Yesu ba zhi Yesu
    di, “Uwa zha di inta bu ku zzu unto ku ki nu momonggo, nggo inta ta ku ri Iga
    i Ivu Sarr yi?”
  tgk-tgk: 'Рӯзи аввали иди Фатир, ки мардум барраи балогардонро қурбонӣ мекарданд,
    шогирдон аз Исо пурсиданд: «Дар куҷо мехоҳед, ки мо рафта бароятон дастархони
    иди Балогардонро тайёр намоем?»'
  acu-NT: 'Pang pachimrachmau yuwatin fiesta nu kinta atin asamtai, tura uwija maatin
    asamtai, ni nuiniatiri Jesúsan iniinak: —Pascua fiestati yuwatin ¿tuni umismi
    tusamea wakerame? —tiarmiayi.'
  cak-WNT: 'Chupan c''a ri nabey k''ij chare ri nimak''ij, tek ri israelitas niquitij
    ri caxlan wey ri majun ch''om (levadura) riq''ui, ya c''a chuka'' k''ij ri'' tek
    yecamisex ri tak carne''l riche (rixin) ri pascua. Y can yac''a chuka'' k''ij
    ri'' tek ri discípulos xquic''utuj chare ri Jesús: ¿Acuchi (achique) c''a nawajo''
    chi naben wi ri wa''in chupan re jun pascua re'', riche (rixin) chi nbekabana''
    c''a ruchojmil ronojel ri nic''atzin? xecha'' chare.'
  ebk-ebk: As nan omona ay urkiw ay Fiastan chi Tenapay ay Maid Lebadurana at hiyasa
    us nan urkiw ay mangichatonan nan chiyuycha Judio as nan chiyuycha urfun ay karnero
    para as nan Fiastan chi Munlausan. Senarudsud nan disipulus kan Jesus, “Ay chaud
    nan laychum ay mangesakianaanmi as nan manganan takú as nan Fiastan chi Munlausan?”
  spa-PDDPT: 'El primer día de los Panes sin Levadura, cuando celebraban la Pascua,
    los discípulos le preguntaron: ¿Dónde quieres que preparemos para comer la pascua?'
  ruf-ruf: Mne litsuwa lya mwanduso lye Ichihungo cha Pfighate ipfilihela hamila na
    litsuwa lya kumkoma imwana we ing'olo we Ipasaka, iwanang'ina wake wamghutsa,
    “Apfi ubama tughende kwani tukakwikile ichijo cha Ipasaka?”
  gun-gun: 'Ha''e gui ovaẽ ngaru mbojape imbovua revegua e''ỹ ijypya ára, Páscoa pyguarã
    vexa''i ojukaa aguã. Ha''e ramo hemimbo''e kuery oporandu Jesus pe: — Mamo tu
    reipota roo roguereko katu Páscoa ára py jakaru aguã?'
  agu-BL: 'Itzun bantz tul yi bajx k''ej yi na bajsij yi pam yi qui''c xtx''amil,
    yi k''ej yi na oc jak'' kul yi cne''r tetz Pasc, nintzun e'' oc yi e'' ẍchusbe''tz
    Jesús tan jakle''n jun xtxolbil tetz: —Ma jalu'' Ta'', ¿mbi na tal teru''? ¿Na''l
    kabene''t tan nuc''le''n yi wa''a''n tetz Pasc?'
  isn-isn: Mu luhiku nula ng'wandyo nula mkate nishanga uikiwe i igai, itungo nai
    apumilye u ng'waa nkolo nua pasaka, amanyisigwa niakwe ai amutambuie, “Uloilwe
    kulongole pii kuzipiilye iti ulije kulya u ludya nula pasaka?”
  eng-PEV: The day came for people to kill a young sheep to cook it and eat it. That
    was the start of the ceremony time called Passover. They ate flat damper at that
    time too, and they remembered the time, long ago, when their grand-fathers were
    in Egypt, and God’s angel messenger passed over them, and didn’t kill any of them.
    On that day, some of Jesus’s followers went up to him, and they asked him, “Where
    do you want us all to eat this dinner? We can go and get it ready.”
  ilo-ULB: Iti umuna nga aldaw iti Fiesta ti Tinapay nga awan Lebadurana, iti tiempo
    a pangidatonda ti urbon a karnero para iti Fiesta iti Ilalabas, kinuna dagiti
    adalanna kenkuana, “Sadino ti kayatmo a mapanmi pangisaganaan tapno makapanganka
    iti taraon para iti Fiesta iti Ilalabas?”
  pir-NT: 'Pugʉ̃ yeye moremehneñe pãre tiquina ihyati bose deco iji dʉcari deco, ovejare
    pascua deco ijigʉ̃ ihyatiquirore tiquina wejẽati deco ijiahye. Ti pjere tiquiro
    buheyequina pehe sinituahye Jesure: —‍¿Noho boropʉ bose deco ijigʉ̃ mari ihyatire
    quehnoyu dutigʉ ohoutjari mʉhʉ ʉsãre? niahye tiquirore.'
  anv-NT: Bií mbɛ ɛbí ányɛ́ɛ ɛpaá brɛd yi álá muálé, gébé ɛyígémbɔ ne
    áwáne mágɔ́nŋmé gepɛ nnó ányɛ́ ɛpaá koó upú. Baá utɔɔ́ Jisɔs ájyɛ gií
    ji áké, “Átá ndé mbaá yi ɔ́kɛ́lege nnó ɛsé déjyɛ́ détyɛɛ́ menyɛɛ́ ɛpaá
    koó upú wyɛɛ́?”
  sab-NT: 'Pan me dodadre levadura ole gute suia chku, chui gwangeage diali kwian
    israelita ulita bda cordero gweda gutadale Pascua chuia ollade. Chui e chku gire
    kwian geru jwannga Jesuge geru kadu Jesuge: —¿Baini ba takalin cha bli jinade
    che ulita alin gutadale Pascua chuia olladale ule? ¿Che be blire baini?'
  tmd-tmd: Bred Is Alɨg Nɨmɨb wop dib aku höm, Pasopa hön sipsip asa pal höjöpal ur
    nɨmɨb wop aku, Jisas nöbö nuŋ bla nugwo yad nugwön yadmä, “Pasopa ap ana nɨmɨnɨŋ
    aku, möl kai pɨdɨlinɨŋö?” rɨmä.
  acr-NNT: 'Chupa kꞌu ri nabꞌe qꞌij re ri nimaqꞌij echiriꞌ katij ri pam na jinta levadura
    che y kekamisax chwi raltar taq ri qꞌapoj bꞌexex re ri Pascua, rutijoꞌn ri Jesús
    xkitzꞌonoj che: —¿Pa kaꞌaj wi la keꞌqayijbꞌaꞌ wi ri cena re Pascua? —xechaꞌ.'
  kpg-kpg: Di laangi matagidagi o nia laangi llauehe o Tagamiami Palaawaa Digi Hagatanga,
    dela go di laangi e daaligi ai nia siibi o Tagamiami Pasoobaa, gei nia dama agoago
    a Jesus ga heeu gi Mee, “Dehee dau gowaa e hiihai gimaadou gi hagatogomaalia ina
    dau Hagamiami Pasoobaa?”
  taj-taj: खमीर आयुना गेङ चसी धङ्बा चाडला शुरुला धिनकुनु यहूदीगदेसे ग्‍यु बोगो फुल्‍तोःमुबा।
    येशूला चेलागदेसे येशूदा “ह्राङला लागिरी ङन्‍से मिश्र य्‍हुल्‍साग्‍याम फेसी खबा
    धिन‍दा ढन्‍सी धङ्बा चाडला भोज खानङ ठीक लउ?” भिसी ङ्‌योइजी।
  avt-avt: 'Maain wɨ miutɨp me wɨ mɨt hɨr ap newis yis mekre bret au, wɨ me Pasova
    kerek hɨr nenep sipsip mar ke nɨpaa mɨt hɨr nenep sipsip te God kenep maamrer
    au, Jisas mɨt nɨrak nitɨwekhi nar ik: “Ti are eriuwetai haiu mamno nein te haiu
    emrutmani menmen me wɨ Pasova?” (Wɨ Pasova hɨram wɨ mɨt hɨr han tewenɨn God hɨrak
    kenep mɨt ne Isip te maamrer ne Isrel au.)'
  cbk-cbk: Ahora, na primer dia del celebracion del Pan Nuay Apujan, costumbre gayot
    ese del maga Judio de matar maga carnero para celebra el Passover. Entonces el
    maga dicipulo ya pregunta con Jesus, “Señor, donde man uste quiere que ay prepara
    came el cena del Passover?”
  uig-ARA: 'پېتىر نان ھېيتىنىڭ بىرىنچى كۈنى، يەنى ئۆتۈپ كېتىش ھېيتىنىڭ قۇربانلىق قوزىسى
    سويۇلىدىغان كۈنى، مۇخلىسلار ئۇنىڭدىن: ــ ئۆتۈپ كېتىش ھېيتىنىڭ تامىقىنى يېيىشىڭ
    ئۈچۈن بىزنىڭ قەيەرگە بېرىپ تەييارلىشىمىزنى خالايسەن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etar fiesta récaram yajquín riy cuanjacro. Pan buc rehti cohquíc riy cuanjacro.
    Obas sah yauwin cuanjacro. Eyta cuanyat, Jesús chiwat Jesús quin táyojocro: —¿Isan
    birar bétaca? ¿Isat bahat cohn acu pan buc rehti bisar wahnátaqui? ¿Obas sah cat
    bisar wahnátaqui? wajacro.'
  abx-abx: Mangno anakka i primiro allaw si Pyista si Tinapay nga Gana' Pammatubu'-na,
    nga iya i allaw pagbuno' si mga papahalaron nati pa karniro para si pakan pagpa'intom
    si Paglabay. Sinan allaw, nagtilaw si Jesus si mga inadalan-na, “Singnga may i
    karuyag-mo nga agtima kami' para si pakan pagpa'intom si Paglabay?”
  mco-NT: 'Chi paty je mɨj xɨɨ mɨna je xɨɨ''ajtpɨdɨjc tzajcaagy cay huɨdibɨ ca''p
    levadura mɨɨdɨty, e yaj''öccɨxy je cöbixy huɨdibɨ ajcxy yajhuindzɨgɨɨyb anajty
    Dios. Chi ydiscípulos ajcxy y''amɨdooy Jesús: ―¿Ma''amy mdzocy co ni''ixɨɨyɨm
    je pascua xɨɨ adzu''ájtɨn?'
  kqf-kqf: Buledi mote muu'a vaitena soina laḡanina i tava. Ḡome lava sipu natunatudi
    lau ewalidi a vunudi bi a lau sewasewaedi vawaitauli soinemo. Bi ena tauwaikaiwatana
    ai talayena gado, “Bamo ḡome kuna ḡoeḡoena vawaitauli kanina ka voiye?”
  cpb-NT: 'Areetapaaka etawori kiteesheri rowantaitawori tashirentsiponkaki, rowamaitzi
    eejatzi rowaitari kiteesheriki Anonkoryagaantsiki. Rosampitakeri riyotaanewo Jesús,
    ikantziri: “Yotaantanerí, ¿Tsika onkotsitakaanteka aaka?”'
  aon-aon: Douk shenek agundok Pasovaigun worigun um, eshesh apa shawok bret douk
    shushaiteh ba madae tukitak debeiti iri uwe. Aria ahudok sagomih nyumnah, eshesh
    apa shabo sipsipahos um shunek agundok Pasovaigun worigun um. Aria Jisas ananim
    disaipel harigan hakri, “Nyak nyakri apak munak munekagun agunum agundok Pasovaigun
    worigun um nyak nyunak nyugnoh?”
  hus-NT-2005: 'Tin jidhtal kʼítsájil an ajib tam u kʼapnal an pan xi yab jilbédhats
    kʼal an jilbédhaxtaláb kʼoye ani tam u chemdháb jeye an borrego abal ka ajíbná
    an paskwa, konyat enchéꞌ na Jesús kʼal an exóbaltsik: ―¿Jónꞌ ta léꞌ ku kʼale ki
    tʼojojoy abal ka kʼapu an wiyadh borrego kʼal tin kwenta an paskwa?'
  mig-NT: 'Te máá kɨvɨ́ kéjá''á víko kóo sta̱tilá tú yí''i yujan íá, suni máá kɨvɨ́
    kásoko̱‑dé lélú Pascua, te cha̱a káskuá''a‑ún, ni̱ kaka''a̱n‑de jíín‑yá: Ndénu̱
    kuní‑ní ná kísátu̱''a‑ná nuu̱ kée‑ní lélú Pascua, áchí‑de.'
  bps-bps: Na di tnanin duh Fista Kakaan i Fan Landè Falnok Dun, i duh ktatêla i tingà
    bilibili galla uten kifu di Duh Kaglius, smalek dad gal mlalò ku Dyisas di kenen,
    manla, “Nè kayeam gusalumi gufatlagad knaan i Duh Kaglius?”
  mbs-mbs: Nayan, dimateng se tagnà aldaw te pista te pegpengaen te menge Judiyo te
    pan kenà eglebag. Yan heman se aldaw te pegpengiyaw dan te nati te karniro kànen
    dan te Pista te Pegpelowà. Dimoton se menge tinoledaan i Jesus kandin aw mig-insà
    dan, kagi dan, “Kenan kay lay peg-inang te kànen tadon te Pista te Pegpelowà?”
  tof-tof: Ngaen-gógópan Ist-koke Brred Tóre ngürrdü, Zu pamkolpama ⌊sip⌋ kupo nóma
    ekrrónóp Büdül Kórzyón Tóreankü, Yesun umulbain olmala oya imtinóp wagó, “Marü
    ubi, ki nubó ogobo alo kla tómbapónóm marünkü Büdül Kórzyón Tóre alo alom?”
  cme-NT: '*Baŋ''a ba sa dii siini‑i *buruo maŋ nuɔ‑i u ponsaaŋgu yidĩɛlãŋgu-na,
    baŋ koŋ *kɔrsĩnni tĩmmaŋ-ponsaaŋgu niikonni‑i yiiŋgu maŋ nuɔ‑i, Yesu *hãalãbiemba
    yuu-yo wuɔ: «Hãalãtie, ŋ taara i ka ce kɔrsĩnni tĩmmaŋ-ponsaaŋgu niiwuoni‑i
    terieŋ haku‑i nuɔ‑i a hã-ni?»'
  sus-sus: Taami Lɛbinitare Sali to a li, a lɔxɔɛ singe, yɛxɛɛyɔrɛ bama sɛrɛxɛ ra
    lɔxɔ naxɛ, Isa fɔxirabirɛe naxa a maxɔrin, «I wama muxu xa sa Sayamalekɛ Dangi
    Sali donyi rafala i bɛ minden?»
  pon-2006: Ni keieun rahnen Sarawien Pilawa Sohte Doal Ihs, rahn me re kin epwehnki
    kemehla sihmpwul en Pahsohpa, sapwellimen Sises tohnpadahk ko ahpw patohwanohng,
    “Ia wasa komw ketin kupwurki se en patohwan kaunopada ie sapwellimomwi kamadipw
    en Pahsohpa?”
  dad-dad: Bret Yis Sã Sifa inoya naa matu anĩ bun, sain anĩ are idi neid tobonunã,
    sipsip naal, Negur tubuid tar isennẽdin anĩ kisi de fen, sesewi difedig anĩ, Jesus
    nẽ dõ fiya tar Jesus to difiyen, “Õ amã nain anĩ Pasa naa nẽ saaf wãf nigin, amã
    dodok mafouf anĩ oroyok?”
  zab-NT: 'Ne dxi ni guzulo laní ni rquiiny de bniety Israel guechtily sin levadur,
    chi rguinzadeb tuby llíily par laní pascu, chiy gunabdiidx de xpɨnny laany: —¿Calí
    rcaazbiu chodxanchuun ni iquiinnɨ guxin xte pascu?'
  jae-jae: Gêdêŋ Om Polom Ŋalucŋa ŋabêc ŋamataŋa, taŋ sêbuc-sêbuc domba Pasaŋa naŋ,
    ênê ŋacseŋomi sêsôm gêdêŋ Jesu gebe “Aôm gobe aêac naamansaŋ gamêŋ ôniŋ Pasa ômoaŋa
    ênêc ondoc.”
  ksd-ksd: 'Ma ta ra luaina bung ta ra e na gem ba pa i leven, ba dia tul tar ra magit
    na bolo lake tana, kana tarai na vartovo dia tir ia: U mainge ba avet a vana uve,
    upi avet a mal pa am magit na bolo lake tana?'
  msm-NT: Na, mig-abut to una no aedow to pista to mgo Hibru no og-ilingon to Pan
    no Wada Patubu. Sikan to aedow no oghalad sikandan to nati no karneru dow igpahinongod
    to Pista to Pagyaboy. To mgo inanad ni Jesus mig-usip kandin, “Andei koy nu man
    ogpahikajon to panihapun ta to pista?”
  myk-myk: 'Shizhɛnhɛrɛ Baa Buuri wu wo Kalenɛ li cazhiige ke, kemu na ɲuwuuro ti
    wo saraga dubyapige ki ma gbo ge, a Yesu kalaapiire tʼi wu yege na: «Ma funŋɔ
    wa wù shɛ Ɲuwuuro ti wo Kalenɛ li yalige ki gbegele xuu wekɛ ni wɛ?»'
  sbe-sbe: Na kabo Pwalawa Nige Yistina Henuwaisinina mayadaina bagubagunana unai
    Dius yodi laulau bena Taukiuli mamoena se kaitalasamyei, unai Yesu yona hekahekatao
    se henamaiyei se wane, “Haedi ku henuwagai bena kabo kada Taukiuli kaina ka kabinonohai?”
  mcr-mcr: Hiunji naqänäŋä bretqä yeŋuä qo matäuqä bŋqä iquauqä hiunji kiŋganäŋä iqu
    ätimäukqe. Quväukuä ique-ique hiunji iqueŋi, Israitqä iqua Pasopaŋqä kŋuä indqänäpiyäŋgaŋi,
    sipsipqä hui äpäsäpu gpnä. Iŋgaŋi Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, “Si Pasopa
    iutaŋä ymisaŋä dŋqe, ne nätmatqä näwinyäŋi äŋgi kimäkiyatuŋquäwä?” ätukuwi.
  cux-NT: 'Ndaā nguuvi vmnááⁿ vmnaaⁿ yeⁿ''e ''viicu chi che''é yā pan chi nguɛ́ɛ́
    levadura yeⁿ''ē, ''viicu taachi n''giiⁿ''núⁿ yā ''iiti cuūchī yeⁿ''e pascua miiⁿ.
    Ní discípulos yeⁿ''e Jesús miiⁿ ntiinguuneéⁿ yā Jesús: ¿Tií neⁿ''e di chi caⁿ''á
    ''nū in''nuúⁿ ''nū chi che''e nguiīnū yú yeⁿ''e ''viicu pascua?'
  tur-YTC: Pesah kurbanının kesildiği Mayasız Ekmek Bayramı’nın ilk gününde, öğrencileri
    Yeşua’ya, “Pesah'ı yemek için nereye gidip hazırlık yapmamızı istersin?” diye
    sordular.
  san-ITR: anantaraM kiNvashUnyapUpotsavasya prathame.ahani nistArotmavArthaM meShamAraNAsamaye
    shiShyAstaM paprachChaH kutra gatvA vayaM nistArotsavasya bhojyamAsAdayiShyAmaH?
    kimichChati bhavAn?
  bel-N: 'І ў першы дзень Праснакоў, калі закалваецца пасхальнае [ягня], кажуць Яму
    вучні Ягоныя: «Дзе хочаш, каб мы пайшлі і прыгатавалі Табе есьці Пасху?»'
  sch-sch: Khohoia Cholboi Vâipôl bukhalâi otni sûn masatak han, Kalkân Kût
    bukhalâi otna ranga belritengei an that ngâi ni han a ruoisingeiin a kôm, “Nangma
    rangin Kalkân Kût bukhalâi hih khonmo nang va minsûk pe unglang nu nuom?”
    tiin an rekela.
  mic-MIQNT: Na amgwesewei na'gweg pestie'watmi'tij ta'n e'wmi'tij mo apita'tas'gtnug
    pipnaqan, ula na na'gweg jijgluewji'jg ne'po'jig ugjit na pestie'umg. Se'sus unaqapemg
    pipanima'titl, “Tami pualieg 'lta'nen aq gisgaja'tunen ta'n tli uloqotalultitesnu?”
  huu-NT: 'Llomenico guille rafue illanona, judíuaɨ comɨnɨ toɨca llaudaɨaɨna fajarui
    illanona, Jesúmo ie llofueoicaigano jɨcanote: —¿Nɨnomo pascua railla rafue ie
    guille fɨnuana jitaidɨo?'
  jiv-NT: Wakapruachu tantan yuatin jísat naṉkama tsawant tsawa̱rmatai, paskua námpertin
    yúatin murik máatin jeamtai, Jesusa unuiniamuri̱ iniasarmiayi “Paskuatin murikiu
    yúatin iwiaratai tusar ¿tui̱ wétatajⁱ. Tui̱ yurumattam?” tiarmiayi.
  otm-NT: 'Nu rá mbʉdi ra pa ra dąmpɛti ngue ran dąbaxjua i ts''i ra thuhmɛ hin''yʉ
    rá ixi, nɛ i ho ra t''ʉdɛ''yo. Nɛ nu yʉ́ xädi ra Jesús bi ''yɛ̨mbi: ―Hapʉ guí
    ndeje ga hoje ran ts''ihmɛ ra mbaxjua ga sihʉ, bi ''yɛ̨n ʉ.'
  dah-dah: Be, haŋka wawuŋbe beret yis miŋmoŋ nen nen nalu miŋ ureŋ tiya yeŋ nurdeb
    Yesuyen komatmiŋ yago beleŋ, “Damde kuŋ Pasoba nalure niŋ biŋge goyen gitik irniŋ?”
    yeŋ gusuŋaŋ iramiŋ. Go nalure goyenterbe Pasoba niŋ teŋ sipsip dirŋeŋ gasa yirde
    kumga teŋ haŋyen.
  tnk-tnk: Neste atukwatukw nəpɨn nəha tuhani bred sə yis riwən irə. (Ia nəpɨn asori
    nəha, nərmama kamhousi əpune sipsip me səvəi Pasova.) Nərmama me səvəi Iesu həres
    pen Iesu i mə, “Kwopun pəku nəha ikokeikei mə kɨmaha tahəuvən mhəpnəpenə tɨ nəveɡɨnien
    səvəi Pasova ikɨn, nənə, ik tikəni?”
  kpr-kpr: Yisti (Yeast) Kanangara Ari da Kirumo+ ainda sifo kakara tuturo eari, sifi
    (sheep) da mamandi Jarige Yari da Kirumo+ aminda iti mindari dae sedo, de ojedo
    ghuseri. Sifo resena daba aminda, Iesu da ambo jimbi numokena ategi useri, “Namane
    vasa ningiaminda ya, Jarige Yari da Kirumo esimbugaoro dae uju eresi?” aminge
    siseri.
  san-IAS: anantaraṁ kiṇvaśūnyapūpotsavasya prathame'hani nistārotmavārthaṁ meṣamāraṇāsamaye
    śiṣyāstaṁ papracchaḥ kutra gatvā vayaṁ nistārotsavasya bhojyamāsādayiṣyāmaḥ? kimicchati
    bhavān?
  nho-nho: I te aso mua te Kaikai te Haraoa See hai Iis raa, teenaa ko te aso naa sukua sipsip
    te kaikai te Pasova raa e taa, naa disaipol Jesus raa ni vasiri ake peelaa ki Jesus,
    “Koe e hiihai maa maatou ki oo no penapena mai hakaoti te kaikai te Pasova raa
    i hea?”
  gym-NT: 'Abti bämän krati lebadura ñakare bante kweta nämane Ngöbö mikakäre ütiäte
    jae, ye köböi nükaninta kena. Köbö ye näire kordero kämika nämane kwetadre Pascua
    köböite angwane, nitre ja töitikaka Jesube käkwe niebare ie: ¿Mrö kwetadre Bieta
    Pascuakrä ye abko nunkwe sribedre mdente makrä, ie ma tö nibi? niebare kwetre
    Jesuye.'
  azg-NT: 'Xee na vejndyee na mꞌaan nguee pascua, xjen na nque nnꞌan judíos cocüaꞌhan
    tyooꞌ na tatsquentë taqueeꞌ, maninjuu xuee na conanꞌcüjehan quinman quijndë, nque
    nnꞌan na totsayꞌonhan yo juu jñꞌoon na toninncyaa Jesús, taxeeꞌhan nnon jon, jnduehan:
    —¿Yuu jon ntꞌue tsonꞌ na nnanꞌjntꞌá na ntcüaꞌ quitsman chjo ntyja ꞌnaanꞌ juu nguee
    pascua?'
  bhd-bhd: अखमीरी रोट्टारे तिहारेरी पेइली दिहाड़ी, ज़ैखन लोक फ़सहेरे तिहारेरे गबड़े
    बलिदान केरते थिये, तैखन यीशुएरे चेलेईं तैस पुच़्छ़ू, “तू कोड़ि चातस कि अस गेइतां
    तेरे लेइ फ़सह तिहारेरी रोट्टी तियार केरम?”
  too-NT: 'Milh huan xapū''lh chi''chini'' de huan cā''tani'' a''xni''ca'' hua''can
    pāntzi a''ntūn tū'' ka''lhī levadura. Huā''mā'' chi''chini'' a''xni''ca'' maknīcan
    huan borrego a''ntū nahua''can para huā''mā'' cā''tani'' a''ntū huanican pascua.
    Lā'' ī''sca''txtunu''nī''n takalhasqui''nīlh Jesús: ―¿Lhachū lacasqui''na'' na''ica''nāuj
    na''iccāxtlahuayāuj para nahua''yāuj huan xalīhua''t huan cā''tani''?'
  ind-AYT: Pada hari pertama Hari Raya Roti Tidak Beragi, ketika mereka mengurbankan
    anak domba Paskah, murid-murid Yesus bertanya kepada-Nya, “Ke manakah Engkau ingin
    kami pergi menyiapkan makan Paskah bagi-Mu?”
  cjo-NT: 'Monkaatapaaka kitejiri rowaeyantaworini paa kaari tapiyacha. Eejatzi rowamaakiri
    owisha rowaeyaarini kitejiriki ikenkithashiryaapiintziro rawijantariri ronampiri
    Tajorentsi paerani. Ikanta riyotaanewo rojampitziri Jesoshi: —¿Tsika pikoyika
    nowojanteri owisha?'
  nsn-nsn: Tar uakikilanganar marein toro niein uleik ra kilain, “O Bereit Ahik me
    Is,” ter mareiniono ra tung pous tosina tasir tunar sipsip ra einis toro niein
    uleik rone, ra kilain, “Leke Liu ro Mat,” gisinar tamatang uakuakeluk tang Iesu
    ka lame tatanon, kara dangata pare, “Ia ro malara mi la kaleuatoreim toro nieining
    Leke Liu ro Mat?”
  san-DEV: अनन्तरं किण्वशून्यपूपोत्सवस्य प्रथमेऽहनि निस्तारोत्मवार्थं मेषमारणासमये
    शिष्यास्तं पप्रच्छः कुत्र गत्वा वयं निस्तारोत्सवस्य भोज्यमासादयिष्यामः? किमिच्छति
    भवान्?
  tna-NT: 'Beju pascua tsine cuinana. Equene tsine su pamapa cristiano cuana ja huisha
    janana pascua tsine puji manuametana. Tueda huisha janana irutsuatana huecuana
    Diusu peje su. Da su discípulo cuana ja quisabatana Jesús: —¿Quepia mique tsada
    ecuanaju ebaseta pascua tsine su ediadia puji, pascua tsine yati puji?'
  lid-lid: Eme na len ma mwena ta nyamon tinan ta jabi ramen yis bolon bwe eme asahan,
    na len ta adai iri nadu sipsip i ta salom ta Pasoba, eme oro lau ta Jises ndremenya
    iy, “Ou aseken aso kala heh kamekes ma kalowosa ta to kaimon nyamon ta Pasoba
    kado aliy?”
  wim-wim: Aak anan may piꞌan mungkanakan kan wamp thant Jews al-alantan, Passover.an
    waaꞌantan. Than aak kaꞌathamaniy-a, minh lambs anangan mulathayn thanang. Anpalana,
    than mungkayn, aꞌ putha may bread pamp soda keꞌanang mungk-mungkayn. Kaꞌathamaniy-a,
    than may keꞌaman yippak yumpin-a, than ngurp Jesus.antam anangan thawin nungant,
    “Ngan aak wanttinak iiyān may minha keenk yumpān ngampara?”
  zga-M: Isikhu ya lutanchi ya fisyesye ifisafi, vikhiwe eikhei luve usikhe uguvahuminche
    ing'osi ya pasakha (luhekhelo) avakongi va mwene vakhambula, “Winogwa ndakhu tukhandale
    ulya eipasakha paninie nufye?”
  yom-yom: 'Mu lumbu kitheti ki nyengo wu mapha makambu tulu luvi, lumbu kioki beti
    vonda muana dimemi mu dia mu Pasika, minlonguki minyuvula : —Kuevi tidi tuenda
    kubikila ndiwulu yi Pasika e ?'
  eng-NNA: That day arrived when the Jews should kill a little sheep. On that day
    his men asked Jesus, “Where shall we go where we will get ready for us all to
    eat the sheep and flat damper?”
  san-SIN: අනන්තරං කිණ්වශූන්‍යපූපෝත්සවස්‍ය ප්‍රථමේ(අ)හනි නිස්තාරෝත්මවාර්ථං මේෂමාරණාසමයේ
    ශිෂ්‍යාස්තං පප්‍රච්ඡඃ කුත්‍ර ගත්වා වයං නිස්තාරෝත්සවස්‍ය භෝජ්‍යමාසාදයිෂ්‍යාමඃ?
    කිමිච්ඡති භවාන්?
  yut-yut: Aŋakwan Bret Yisni Mɨni Dakon Jap Noknok Bɨsap Madep altagɨt. Uŋun bɨsapmon
    Israel amɨn da Yapyap Bɨlak do nandaŋek sipsip monɨŋ dapmaŋ soŋ noŋ. Uŋun bɨsapmon
    paŋdetni da Yesu yaŋ iyɨwit, “Nin kɨŋ dukwan Yapyap Bɨlak dakon jap paŋkosit aneŋ
    do nandɨsal?”
  grc-BYZ: Καὶ τῇ πρώτῃ ἡμέρᾳ τῶν ἀζύμων, ὅτε τὸ πάσχα ἔθυον, λέγουσιν αὐτῷ οἱ μαθηταὶ
    αὐτοῦ· ποῦ θέλεις ἀπελθόντες ἑτοιμάσωμεν ἵνα φάγῃς τὸ πάσχα;
  cpc-NT: 'Ariitapaaka itanainchari kitiijyiri jowantapiintaitawori tantaponka, jowamaapiintaitziri
    jowaitari kitiijyiriki Anankoryaantsi. Ari josampitakiri jiyotaani Jesús, ikantziri:
    “Yotaanarí, ¿Tsikama onkotsitakaantika aaka?”'
  nhg-NT: 'Ipa primiero tunale de yelfetl de pöntzi sin levadura, cuöc quenmejmectiöya
    calnielojcucone para bentle de pöscua, tiemachtejcöhua tieyelfejque: ―¿Cöne tomonequitea
    ma tetlapreparörucö para ma xomotlacualte inu tlacuale de pöscua yelfetl?'
  nya-nya: Pa tsiku loyamba la Phwando la Buledi wopanda yisiti, nthawi imene mwa
    mwambo inali ya kupha mwana wankhosa wa Paska, ophunzira a Yesu anafunsa Iye kuti,
    “Mufuna tipite kuti kumene tikakonzekere kuti mukadyere Paska?”
  ngu-NT: 'Ipan on achtoj tonajli ica on ilhuitl, ijcuac nocuaya on pan yejhuan xquipia
    tlaxocolilistli, niman ijcuac quihuentlaliaj on borreguito, on inomachtijcahuan
    Jesús oquitlajtoltijquej: ―¿Canon ticnequi ma tihuiyan niman ma timitzcuectlalilitij
    on tlacuajli yejhuan ticuas ipan in ilhuitl pascua?'
  kup-kup: Met paru Betani zeitak hehapuh berë tu nak hepanez poñ nohopanez aliz poñiz
    garosikas al teehan bol sipsip rohol urat napanez tah-posik mañairooh-abanari
    emat Iesun epat at mañah, “Met dei zei tairamakeh sat Israel darimeri meñizahan
    tin hehavoz homet anumair gipiz arö tat biokan ni emeken dari nak?”
  jid-jid: niyi u mumla u berdi wa ana saana waba nha yi krju ton ngla lah tre ntoh
    u inga ni sei nisei u mrikohma ba miyei anitse ki hi mla bubu u ri biria?
  wmw-wmw: 'Suku ya mwanzo wa Jambo ra Mikate Saitaiwe Furumento, (suku ya Mayahudi
    yawakilavyanga kafara), wanafunzi wake wandairi javi: “Ndepi pausaka tikakutengezere
    jambo ra Pashukwa urye?”'
  gmv-GGM: Paziga dorssi shuketiza uuketha mussa bonchiza koyro galas Yesusa kalizayti
    Yesusakko shiqidi “Paziga ka7o manaso awan gigisana mala koyaz?” gi oychida.
  ssg-ssg: Ngain tehu hutuiai angiain lalap ti laha telei sipsip wawan uluha, tesol
    kahikahi Jises kamei i, “Paham amite apeseni tonain ti tehu angiain lalap hani
    ia?”
  zpo-NT: 'Nu mbizh yilotlaka lo yalni kwaan le Paskwa, pa nzhaw nu pan kwaan nanyut
    lebadur. Nu noka nzhaw nu mbakxiil kwaan nteed nu, zee nselazh nu xomod mloo Dios
    xey nu Egipto. Nu lee re xaa mseed lo Jesús nzhé lo xaa: —¿Pa nzhekla lu ya dexkwaa
    nu kwaan gawxchee be lo yalni ne?'
  poy-poy: Lishaka lya kwanja lya Msambu gwa Mabumunda gawalekera ndiri simika, shipindi
    sheni mwana kondolu gwa pasaka pakalikitulwa, wafundwa wakuwi wamkosiyiti, “Gufira
    tukutandiri koshi shiboga sha Pasaka?”
  qwh-NT: 'Lebadurannaq tantata micuyänan Pascua fiesta qallanan junaqmi costumbrincunamanno
    wata wata israel nunacuna üshacunata pishtayaq. Tse junaqmi Jesusta disipuluncuna
    tapuyarqan: —¿Mechotan alistayämushaq Pascua miquita micunantsicpaq? —nir.'
  gaw-gaw: Aria Pasowa meṯid hobulnu babaiṯaknu deḏ ne, deḏ amu Juda danab ag Pasowa
    hobulnu doḏ sipsip aqaeg mauhadṯap̱ig ele, deḏ amup̱a Jesusnu ip̱uniṯak awak danab
    ag Jesus oḏ medap̱ig. “Ig na Pasowa e laḵutnu amu ig amunu adep̱a bap̱aidḵunignu
    oot daaṯe,” aon ap̱ig.
  nca-nca: Asa Bret Yisiyó Moré Kini quro o ne-ne koro kosa naru korete quno Juda
    unipareto sipsip simó ka, owí, “Taka yereró,” yero nekoyaŋgurí ŋu uroyi khumoní
    qaro naŋgurí. Asa ŋu naruko ŋuno iŋo-iŋo rewero unindo Yesu ŋande oseseyaŋgurí,
    “Dano nore Taka yereró quro o ne-ne ŋu roŋgaruwato ke o ŋu neweya?”
  zpz-NTPP: 'Dzi loga la ni saꞌ nu row dey gyishtily nu sac lebadur, dzi nu rut dey
    shily ni saꞌ ni Pas, orzeꞌ na de yu nu rsyaꞌ lom rab yum: ―¿Ca rlagy ru nu cha̱
    de̱ zu ye̱ coz nu gyicy na che saꞌ ni Pas? ―na dey.'
  mkj-mkj: Nehn keiouin rehnin Joarwihn Pilahwa Joah Doal Ihs, rehnno ma irai kin
    kalap kojukdi jihpw pwulopwul in Passover, nihn Jesus sohnpadahkkok ken pwehng,
    “Ia wija koawoa nimen kamai en koaunopda oamw kamdipw in Passover‑o?”
  zac-NT: 'Iurní bëdchini primërë dzë shtë laní; gudáu mënë guetështildi sin levadurë.
    Mizmë dzë ni bëꞌnë tucarë quini mënë tubi lliꞌli shtë Pascu. Ra shini gusëꞌdë
    më gunaꞌbë diꞌdzë raiꞌ lu më: ―¿Ca lu rac shtúꞌul guëdëꞌnë naꞌa preparar shtse
    shtë Pascu guëdáuhaꞌa?'
  kyg-kyg: Yu vayaꞌmogi aeno apafu noleya peleti mayamo neꞌnaya hopa afinapatiꞌmo
    hogote hopa afinaꞌmo aikeli sipisipimo apamagiꞌa Pasova neꞌyaꞌmo neꞌnaya afinaꞌmo
    afole aiꞌniye. Afole aiꞌnigeꞌapaeꞌmo Yesu geꞌamo neꞌafiya vayaꞌmogi huꞌapaeꞌmo,
    Pasova neꞌyaꞌmo nesunafeꞌmo haiyaꞌalegamo uta alo hisune, huꞌa afi geꞌnae,
  kmk-kmk: Dinumtong dit umuna un aḻ-aḻgaw didit Piyestan di Tinapaya maid si bubud,
    un siya’d mapaltiyan dit ubbun di kannelu un mausal nu Piyestan di Nalausan. Inimus
    dat disipulus kan Jesus un, “Kawad dit piyaoma umoyan mi mangisaganaan sit kakan
    di piyesta?”
  cao-NT: Jabi pascua fiesta chitahë ca barí tsi quiha oveja bo tëpas-hacani quiha
    nohiria ba jocha quëshpi na. Jatsi, —¿Jahuënia tsi caxëhi ni noa sa, mi bax pascua
    oriquiti shomahuaxëna piti? —i quiha Jesu qui jahuë rabëti bo niquë.
  bbr-bbr: Bret jis wäpik amke jeäin omre karar amke pewon. Kiro omre opok Juda roasiret
    ak akan Pasowa sipsip nak wemoi, amkeanik, jeäin. Keseria, Jisas nukan tamareäu
    roat akas Jisas aurin, “Ik nan Pasowa omre opok o jaun omoi erapok pote jekur
    musau?”
  inb-inb: 'Tanda mana liba­dura­wa miku­diru kalla­rii puncha chaiarka; chi­ura­lla­tata
    paskua ubija wañu­chispa mikun­gapa. Chi punchaka, Jesusta kati­raiag­kuna paita
    tapur­ka­kuna: —Paskua punchapa mikui kam mikun­ga­pa, ¿maipitak munangi, nukan­chi
    alli­chig­rin­gapa?'
  hrv-hrv: 'Prvoga dana Beskvasnih kruhova, kad se žrtvovala pasha, upitaju učenici
    Isusa: “Gdje hoćeš blagovati pashu, da odemo i pripravimo?”'
  box-NT: 'Ho *búurú na á ɲa-fĩni yí dó yi sã́nú díró ɓàn nín-yání wizonle
    zoǹ, dìo ɓa wee wé fũ̀aa ho Paaki piozàwa yi, ó o Yeesu nì-kenínia tùara
    a yi: «Lé wen á fo wi à wa vaa wíoka ho Paaki dĩ́nló yi?»'
  ote-NT: 'Ra mʉdi pa de ra ngo dega tsꞌithuhme nsi rá nzoi gueꞌbʉ mi tho ya tꞌʉca
    dɛti pa ra ngo dega pascua. Ha nura paꞌa̱ ya nxadi bi ꞌñembabi ra Jesu: ―¿Habʉ
    guí ne grá hñocje pa ga tsihʉ ra ntꞌoxi de ra pascua?'
  wnu-wnu: 'Ne qen qamart Pasova end mi aib qamb at nunor end wai sipsip waramb arsi
    igurei. Ne Yisas wonou imbigau yurau eng yar Yisas qebi qamamir: “In is munai
    eret mi arsioruboun?”'
  zam-NT: 'Co''se'' ngonìi izlyo'' co'' nac huiz yub lni co''se'' ndxuhua mèn pan
    co'' ingòode mèn dii levadur no co''se'' ndxuth mèn mbacxil'' co'' ndxuth mèn
    loo Diox co''se'' ndxáal lni pasc, huiza myen'' xin'' mté''th Jesús mnibdi''s
    loo Jesús. Ndxab myen'' loo Jesús: ―Tad, ¿pá ndlya''s U'' li nab nu'' thìb lugar
    par hua rsè na'' rsè co'' nac che''n lni pasc, à''?'
  zyp-NT: Raangri phi lypaw Very Panawnah ning a hmetawpaw, Khungsai Panawnah Tuu
    teitei thuihlainah ning leco, a hningzuitu sahlo tah Zisu cawh, “Zeletamaw Khungsai
    Panawnah zairia enah cawh na cawtah pachia he peh seh la, tah na du?” tatah aa
    hae.
  sey-NT: 'Egíptopi Israel pa̱i etajë paꞌiseꞌere cuasajë sihuajë pa̱i tsiꞌsini, tsoe
    yoꞌojë paꞌiseꞌeje̱ yoꞌo muꞌse ti̱ꞌaëña, oꞌsa co̱ꞌme maꞌa a̱o a̱i muꞌse. Duꞌru
    muꞌserepa, cuiꞌne yëi ñamare huai muꞌserepa ti̱ꞌaëña. Ja̱je ti̱ꞌaëna, Jesús yeꞌyacohuaꞌipi
    se̱teña: “¿Egíptopi Israel pa̱i etajë paꞌiseꞌere cuasajë, a̱iñe jerona sani ne
    deꞌhuarena a̱iñe yëquëꞌni?”'
  nvm-nvm: Regavo tavan iji bu bred iriaikin ire ist bakin javo iji roko ijia e Jius
    bu iro be bu kua Fasovano kuavo iji ijo. Bu tavan iji roko ijia e Jius bu maf-sif
    uka iji kania isuf baroijo. Ijefuon e iji Jesuon vuak faivo iji bu tavan ijia
    useme Jesu kua, A vierafega no izia oifuon duok kanafuga a iro Fasova iji ikno
    kuain.
  mps-mps: Te Juda dabego te yis meni yai bo disąwai bret nai tuabo si pedalali.
    Tama te polasa gagalobo sogode augwaligo te Pasova nai tuabo sipsip kibu wai eliyu
    ebo dao. Tama Jisas aga wali pabo bidi dabego Jisasbolo po weyu, te po wai, “Nago
    homugo dago te tubo nai menaba sisi iligi pelama, tama nago te Pasova nai tuaibawe?”
  seh-seh: 'Ntsiku ya kutoma ya phwandu ikhadya iwo mikate ya kusoweka cimera, ndiyo
    ntsiku ikhapha iwo ana mabira, toera kukumbuka phwandu yawo ya Paxkwa. Penepo,
    anyakupfundza a Yezu ambvundzisa kuti: “Musafuna tikusasanyireni kupi phwandu
    ya Paxkwa?”'
  pab-NT: 'Hatyaoseta hetati ferakene, nakairati makaorehetyakahare xowaka, judeunai
    kalanero aisaha hoka Páscoa ferakene otehenahititere ferakene xane hikoa hoka
    exaotyakiraharenai axaha Jesus: — Aliye nali wisoma nakairati Páscoa niyahare
    haokita? nexaha.'
  llg-llg: Faik ndia tuda laꞌeneu fai kaesan neme hataholi Yahudi la fai-fai malolen.
    De, faik ndia, ala lateme hotu loti taa pake lalu teik, ma ala hala biꞌilombo
    boe. Basa ndia, boe ma Yesus ana mana tungga nala mai latanen lae, “Ama aa! Faik
    ia, ita fai malole Paska so. De, Ama nau ai miu sadia mamanak feta Paska nai bee?”
  kyf-kyf: '''Floo ''nɩa gɔɔ -yɔ -kaa ''fɛtɩ ka nyni. We ''ylɩɩ tɩanʋ -we nya wa bhaa
    *bhlabhlɛyua ''Wʋzɩtɩylɩɩ ''fɛtɩ -gʋ -lililu nya, wee ''ylɩ nya -Zezuu ''bɩnɔnya
    ''yɩbhaa ɔ laɛ: «Mɔ -ɩn ''yɩbha -a mnɩ -mɩ -yla ''Wʋzɩtɩylɩɩ ''fɛtɩ -gʋ -lililu
    pia?»'
  tpi-tpi: Namba wan de bilong Ol Bikpela De Bilong Bret I No Gat Yis em i kamap.
    Long dispela de ol i save kilim pikinini sipsip bilong kaikai long Bikpela De
    Bilong Tingim De God I Larim Ol Israel I Stap Gut. Na ol disaipel i tokim Jisas
    olsem, “Yu laik bai mipela i go redim ol samting we na bai yu mekim bikpela kaikai?”
  mih-NT: 'Quɨvɨ i quisaha vico sa sasi ñiyɨvɨ pan ña ndaa ta i sahñi ñu mvee ticatyi
    vatyi tyaa ñu yahvi sii ra Ndyoo. Ta quɨvɨ cuan i ndaca tuhun ra i casi ra Jesús
    sii ra ta catyi ra: ¿Ndyamaa cuñun vatyi cua zanduvaha ndi nu cua cuxiñun sa cuenda
    vico ya?'
  qvh-NT: 'Levadüraynag Tantata Micunan fiesta y Pascuapis galaycunan junagmi Israel
    runacuna templucho carnishta pishtayag. Say junagmi discïpuluncuna Jesusta tapuyargan:
    “¿Maychötä puestucayämushä Pascua merendata micunansipä, taytay?”'
  kms-kms: Muq Juda ni bret yis segi kin riq ye nginy ye nawo ye te ningg di nginy
    te ninggne ni God Israel mingg wo rar nuqond mas kin ngeri te nei mimbiny ningg
    sipsip mamb ye. Di Jisas nikin wute ni pengu mindig mari, “Nu nei guab ye beghi
    muainde ei mir yembe bidiny, di nu guadi ane mir bad ei God Israel mingg wo rar
    nuqond mas kin ngeri te nei bibiny?”
  agn-agn: Kiminabot da tang primirong kaldaw tang Pista tang Tinapay ang Anday Pampalsa
    na, kaldaw ang pagpatay ta mga karniro para ong Pista tang Pagta-lib tang Anghil.
    Animan nane-ma ong ni Jesus tang mga sinagpan na ang ganing, “Ong ari ami pa magsimpan
    ta yapon ta para ong pista?”
  nhi-NT: 'Itich in tonal ihcuac peua in iluitl ihcuac quicuah in pan tlen amo icpia
    levadura, ihcuac icmictiah se colelohtzin tlen quicuah itich in pascuahiluitl,
    nitlasalohcauan Jesús octlahtlanihqueh: —¿Canih itconniqui matyectlalitin nochi
    uan ohcon itconcuas in pascuahtlacual?'
  ttc-NT: 'Ntons, tuj te tb''ay q''ij oj taq''ik te ninq''ij cha''oj kywa''an te wab''j
    pan aj k''onti''l malsb''il tuj b''ix oj txik kyq''apo'' te tal karner te jun
    present ti''j te tq''ijlal Paskw, ntons aj q''ijji kye txnaq''atz oxik kcha''o''
    te Jesus ikxjani: «¿Ja'' agan tzan qxikna k''ulul te qwe'' ti''j te Ninq''ij Paskw?»'
  dan-1931: 'Og på de usyrede Brøds første Dag, da man slagtede Påskelammet, sige
    hans Disciple til ham: “Hvor vil du, at vi skulle gå hen og træffe Forberedelse
    til, at du kan spise Påskelammet?”'
  kwj-kwj: Wosiwani bereti hehenandau wo, yis, owe nambwe gisi laka ya sukwa. Ka gisi
    ki Juta hima kupu le sipisip wu yeni gisi laka, Pasofa, keke ahirahi wu otokunandau.
    Wowani ele ri himache Jisas ni mwanji ya wu sawe, “Hinde mi hambwandau? Nu ini
    gisi laka, Pasofa, keke ahirahi soki nu otokunandawa mi tani mi ano?”
  vie-OVCB: 'Ngày đầu của lễ Bánh Không Men, khi chiên con bị giết cho lễ Vượt Qua,
    các môn đệ đến hỏi Chúa: “Thầy muốn ăn lễ Vượt Qua tại đâu? Xin Thầy chỉ bảo để
    chúng con sửa soạn.”'
  kze-kze: Yútaa-kwaasi ímo intóráin-tantaakwara-pereti kwéagayon-kanaa túntemba tíyótaasa
    í-tánón-kánáá sipisípi-araa'a tuvú'mái kwégauvunka'a kwená kwayó-kwáásí Ísumba
    taáísaa esa sésa náávara tíyótaasa í-tánómbá kogauvónaundaya'iyo suwaná
  mpj-mpj: Juwukajaya Pajuwupakuraya kujungkarripayi, kukurnjarriya pungkupayi ngalkukijalu.
    Palunyangka Jiijajmili wangka-nintikajaluya japirnuraya Jiijajpa, “Ngurrangkala
    wanyjangka junku mirrkakamu kukurnjarri?, ngalkurala ngayunju.”
  lbk-lbk: Isnan omona ay akhew nan Piyastan si Tinapay ay Egay Kabfofochan ay mangekhechancha
    isnan kordero isnan am-amongcha isnan Paskua, kinwanin nan disipolosna, “Ento
    nan laychem ay en mi omisagkhanaan isnan manganan tako isnan am-among ay Paskua?”
  mto-NT: 'Ku veꞌe je̱ mutoꞌk xa̱a̱j du̱paaty ku veꞌe yakkay je̱ tsapkaaky juuꞌ veꞌe
    je̱ levadura du̱kama̱a̱t je̱tseꞌe yakju̱ꞌkx je̱ carnero juuꞌ veꞌe yakꞌo̱o̱ꞌktup
    pascua xa̱a̱j, vanꞌit tseꞌe je̱ Jesús je̱ yꞌixpa̱jkpata̱jk ña̱ꞌmu̱xjidi: ―¿Jómaseꞌe
    xtsa̱k je̱ts a̱a̱tseꞌe na̱jkx nyakꞌo̱ya je̱tseꞌe nyaknajxumdat je̱ pascua xa̱a̱j
    aꞌox?'
  bzh-bzh: Log buk vabuung sën alam Yuda denegga brët sën yiist* nema in lo yi buk
    muġinsën verup ggovek ya. Yiḳ buk sën denesis sipsip nalu ggöksën-yi loḳ lo
    sënë, lob Yesu yi hur maluh ya deloḳ tepëḳ vu yi bë, “He na ġero nyëġ vu tena
    in ġegwa nos los reggu ggöksën-yi dok-a?”
  guj-2017: બેખમીર રોટલીના પર્વને પહેલે દિવસે, જયારે લોકો પાસ્ખાનું બલિદાન કરતા હતા,
    ત્યારે ઈસુના શિષ્યો તેમને પૂછે છે કે, ‘તમે પાસ્ખા ખાઓ માટે અમે ક્યાં જઈને તૈયારી
    કરીએ, એ વિષે તમારી શી ઇચ્છા છે?’”
  jvn-NT: 'Saiki wis wayahé Riyaya Roti Tanpa Ragi. Ing dina sing ndisik déwé wong-wong
    lumrahé mbelèh tyempé. Ing dina iku murid-muridé takon marang Gusti Yésus: “Gusti,
    Kowé arep mangan Paskah nang endi? Dadiné awaké déwé bisa tata-tata!”'
  byr-byr: Munne Gɨrɨkula lɨwɨnya mamɨlyadeꞌ gaai yɨmaꞌnyɨna kyaꞌ sagaaꞌ Pariꞌmaꞌmunne
    sipɨzipɨya dɨwɨnyarɨ Juyara tadɨvɨsagaaꞌ gamɨrera wɨdɨna “Nemɨ kwawaajɨ gɨmɨ Pariꞌmaꞌmunne
    sipɨzipɨyarɨ dɨnadeꞌna gava yovɨrawakaajɨwona?”
  ian-ian: Tagula nao kɨlɨnja pestona kɨta wan nandinyamba God Juda kat tamba kwunatnda
    pestona sip sip vatnyandi. Vatnyandi maa Jisas ndɨna kwupmba la nɨmba kat wandɨ.
    Pestona nɨma kɨgɨnda andamba yiga kɨgiyanɨn yelavɨk ngwula waa wandɨ.
  hun-hun: 'A kovásztalan kenyerek ünnepének első napján, amikor a húsvéti bárányt
    szokták vágni, ezt mondták neki a tanítványai: „Hova akarod, hogy elmenjünk, és
    elkészítsük, és megehesd a húsvéti bárányt?“'
  mcf-NT: 'Adashien penun isadaidbo utsibon nidaidën capuquid cuesunenubien: —Cuesuniaid
    pambid penu queshun, ¿mitsishunquiembi nacnempatsia? —quepondash Esusbëd icquido.'
  kjs-kjs: 'Go Bret Yis Nasape Yapi di raburi disaipel alinumi Yesu-para agaa gu-rupa
    misimi: Naa aa-rabo puma nena Pasova eda kiritao salima ya? Go rabu Pasova-na
    sipsip lisimi-pulu go-rupa lisimi.'
  mni-mni: "Hamei Yaodaba Talgi Chakkhangbagi ahouba numit, Lanthokpibagi Chakkhangbagi\
    \ yaomachasing hatpa numit aduda, Jisugi tung-inbasingna Ibungoda hanglak-i, “Eikhoina\
    \ kadaida chattuna Ibungogidamak Lanthokpibagi Chakkhangbagi chaklen adu thourang\
    \ toujaba Ibungona pambibage?”\x94"
  yad-NT: 'Pa̱ suro̱ vichtya runda jo̱ta̱damu, rijyu̱tya̱danumatiy ju̱veda dajiñi̱
    carni̱rudenu páscomuju̱ day, ru̱teda ji̱ta sisa̱ datyavay Jesús yiva: “¿Nu̱tyijirya
    jivya̱ta nu̱ña̱jdutyara jmyichara jibyedaju̱, nu̱tyijiy? pásco vichtya rundamu
    jmyi̱saraju̱.”'
  mxb-NT: 'Tá ni̱ kasa̱ndaá kuu̱ mií no̱ó, ña̱ kúú víko̱ noo̱ seí na̱ Israel pan,
    táꞌa̱n ña̱ ko̱ ní kíꞌin táꞌan xíꞌín ña̱ dákuita̱ ta̱chía̱n, ta saꞌání na̱ léko
    kuendá víko̱ pascua, dá ni̱ nda̱to̱ꞌón ñaá ta̱ xíonoo xíꞌín Jesús: ―¿Ndeí kóni̱
    ní koꞌo̱n nduꞌu̱ kenduu ndu̱ ña̱ kadíni yó kuendá pascua?'
  pon-2006A: Ni keieun rahnen Sarawien Pilawa Sohte Doal Ihs, rahn me re kin epwehnki
    kemehla sihmpwul en Pahsohpa, sapwellimen Sises tohnpadahk ko ahpw patohwanohng,
    “Ia wasa komw ketin kupwurki se en patohwan kaunopada ie sapwellimomwi kamadipw
    en Pahsohpa?”
  maq-NT: 'Hya xi camá ne, nixtin tjun tjun tsëhë suhi xi chini pan xi tsajin san
    rë, nixtin xi hacuaha niquihin chu tsánga tsëhë suhi tsëhë pascua ne, hya ne,
    cha ladu rë Jesús ne, cavinenguise cha cojo rë me cuitjin: ―‍¿Jani hiscan xi meje
    nuju xi cuanguin cuihinchjini xi xinëë nguixun tsëhë suhi vi?'
  hto-hto: 'Fáitañega pan rafue nanóidɨruimo oveja jiza fáfɨrediaɨoɨ, pascua ráfuemo
    rɨ́llena. Aféruimo jae dúcɨde. Aféruido Jesús llófuegamacɨ íemo jɨcánotiaɨoɨ:
    —¿Nɨnomo pascua rafue uícodo caɨ fɨ́nuaillena óiacadɨo, afénomo pascua ráfuemo
    mameide güille caɨ güíllena? —daɨdíaɨoɨ.'
  por-BRBSL: 'No primeiro dia de pão ázimo, quando sacrificaram a Páscoa, seus discípulos
    lhe perguntaram: “Onde você quer que vamos e nos preparemos para que você possa
    comer a Páscoa?'
  ces-NKB: 'Prvního dne [svátku] nekvašených chlebů, když býval obětován velikonoční
    beránek, mu jeho učedníci řekli: “Kam chceš, abychom šli a připravili ti k jídlu
    beránka?”'
  cui-cui: 'Nexata copiya matacabi jopa po matacabi tsiwana penanta carucuae matacabi
    xua po matacabintha poxonae jiwi tsinacaetutsina, xua penabanaenexa pan, po pan
    jopa muxuna pentsiyo levadura matawʉn, pocotsiwa xua cotowa exana pan. Barapo
    penanta carucuae matacabitha ba corderoxi pebtoxi xua oveja coxi jutebatsi xua
    jiwi pexaenexa. Bapoxonae barapo jiwi cayabara nanta xeina xua caena bayatha pia
    pamo susato jiwi tatsi corderoxi juteba yawa xane beya poxonae panenebiya Egipto
    nacua weya. Barapo matacabitha Jesús pijimonae yainyabatsi, jeye: —¿Exota ichichipame
    xua xota pexaewa paca tsiwʉnaetsinchi wanabanaenexa tsane xua Pascua wʉn matacabi
    nexa? jei barapomonae.'
  boj-2014: Ariya Bem Tiyosai Qaji Uyqajqa Bati brantej. Qotei a nami Israel naŋgi
    endegsi minjrej, “Niŋgi kaja du du naŋgi ñumeleŋosib siraŋmeq di leŋ liyibqa e
    na unsiy niŋgi uratŋgwai. E niŋgi padaltŋgwasai.” Qotei a nami Israel naŋgi degsi
    minjrej. Kumbra deqa olo are qalqajqa yori bati brantonaqa Juda naŋgi mareb, “Iga
    kaja du du naŋgi ñumeleŋosim Qotei atraiyqom.” Onaqa bati deqa Yesus aqa aŋgro
    naŋgi na endegsib nenemyeb, “Ni iga merge. Iga aisim tal qabia yori bati aqa iŋgi
    iŋgi gereiyetmonamqa ni iŋgi uyqam?”
  eng-OEBUS: On the first day of the Festival of the unleavened bread, when it was
    customary to kill the Passover lambs, his disciples said to Jesus, “Where do you
    wish us to go and make preparations for your eating the Passover?”
  eri-eri: Beret Yis Uwau Nomo Fati Anyakaro waha nomo fati amugou heigai. Fati waha
    langa nere sipsip magana dukotedu, fati Anyakaro waha langa nyibode Itou No Israel
    Awa Nigainga, Hilou Yafane Waha Ninanege Isi-iside. Waha bona nere Yesus nomo
    disaipel Yesus benou letuwane, “Ne ere haumu alanga goidu dada haiya wedenga ne
    nyou anyakaro waha heigemuwei nomo gau hinina?”
  aly-aly: Arlta impen anyent ikwerel, Jew-rnem akarrirrek amern tyenkerr arlkwetyek.
    Rernem yep-yep akwerrk-rnem atwek, arlkwetyek. Jesus-kenh kwertengerl-rnem apetyek.
    Rernem renh ayernek, “Nthenh-itwek anwantherr ingkerrenh akarrirrem, anwantherr
    tyenkerr arlkwetyek?”
  wiu-wiu: Yu yename mono mono akamene pa palawe wane-kiti yoa toge kikilepa namolo
    ta pataka-pete eina togeke wia kiatekoi sipi sipi kai tine-pala moa wia kikala
    taneya. Enile toatekoi-petepa Yesuno oyali-kiti Yesuke nekete ekete edelo ago
    patukane wa ibini oko toge nee maida nodokoa piatoa-pe wa okoli okome
  swe-swe: 'När det var dags att slakta påskalammet, inför den första dagen i det
    osyrade brödets högtid, sade hans lärjungar till honom: ”Vart vill du att vi ska
    gå och förbereda så att du kan äta påskmåltiden?”'
  cth-cth: Tonphuenhoehe vaiyei canae pawi apasuek hnin, ceitakhai pawi tuca theinae
    hnin navah, a hnukkâbangnaw ni Jisuh koe a tho awh teh, ceitakhai pawi canei nahane
    hmuen hah, nâ e hmuen koe maw rakueng sak hanelah na ngai telah a pacei awh.
  mti-mti: Iist Onanwa Bredi Buyunaeba kum namuirenwa, me Uwag Gaveya sip usiwa toin
    guttan kumiwa, Iesu aigowawa me gumbe singui waya, “Ampa ge imugap Uwag Gaveya
    Buyunaeba nakwai meuma ge natan oya nu ampa anke tamibarip ata?”
  pad-NT: 'Hari. Ihinika kama''dani kamahini vani, ovilia vadorohana vaipohiki-ra
    vanaabini''aha adani judeus kaija''ari, Páscoa kaihinikani ko''baini kaimoni.
    Vakahaki jaboni ida pão kathoramananiriki, ovilia imana hiki, avakava''i''biriniria
    kaimoni ida mahi ''bo''dakari Deus vakadi''arahoda avikhananavaki-ra va''ora va''adivini.
    Oniaroa, ihinika kama''dani kamahini vani ipohina vanana''dohi''aha ada Jesus:
    —Ida hanaja vania hojahi ibavi Páscoa kaihinikani ko''baini-ra anamonahavini kaimoni?'
  twi-twi: Apiti Afahyɛ no da a edi kan a wokum Twam Afahyɛ guan no, nʼasuafo bisaa
    no faako a wɔbɛkɔ akodi Twam Afahyɛ no.
  hlt-hlt: Vaidamding kah lamhmacuek hnin kah yoom a ngawn uh vaengah a hnukbang rhoek
    loh amah taengah, “Melam na ngaih dae, ka cet uh saeh lamtah , yoom caak ham ka
    tarhoek uh eh,” a ti nah.
  tbz-SIM: 'Pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti pɛ̃́ɛ̃̀ kó dibɑnni yiè kètirì
    bɛ̀ ɔ̃ɔ̃ fíé dì diyentɛ́bɑnni kó ipe, kɛ̀ Yesu tɑncɔ́ùmbɛ̀ɛ ò bekɛ kɛ dɔ̀: Yé
    ɑ dɔ́ ti kɔtɛ kɛ̀ kɛ́ dɑ bénnɛ́ diyentɛ́bɑnni kó mudiì?'
  san-GUJ: અનન્તરં કિણ્વશૂન્યપૂપોત્સવસ્ય પ્રથમેઽહનિ નિસ્તારોત્મવાર્થં મેષમારણાસમયે
    શિષ્યાસ્તં પપ્રચ્છઃ કુત્ર ગત્વા વયં નિસ્તારોત્સવસ્ય ભોજ્યમાસાદયિષ્યામઃ? કિમિચ્છતિ
    ભવાન્?
  amx-amx: Mern ikelhek irlpangkentjeh arltang arrwekeleny anek, inang tjenkerr yep-yep
    atwetjart, Anper Alhekarleh-amparr. Kwertengerl mapelemeh Jesu renh pawenhek,
    “Nthenhelam ntwang ahentj-anem, nwern mern ikelh renh nwerneh mpwaretjeh, nwern
    ingkerrekel arlkwetjenheng?”
  ake-NT: A'sarutanʉ'sa' Pen Pʉreti Pɨ' Enta'nan Weyu e'sara'tɨ a'tai, iteseru pe
