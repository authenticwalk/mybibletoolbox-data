    mawyly, xirâ Páscoa ume kydawinduatoem? — kelymo.'
  kue-kue: Bret yis paikruko neingwa enge yongo ana komnaiye ye mambunono pangwa i,
    sipsip nangigle kombuglange gagl Pasova enge ama kaiya mokna ninaglkwa pre disaipel
