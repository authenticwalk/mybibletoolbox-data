    ñà‑cuxi‑ní comida vicò pascua?'
  ceb-ULB: Sa unang adlaw sa tinapay nga walay patubo, sa paghalad nila sa nating
    karnero sa Pagsaylo, ang iyang mga disipulo miingon kaniya, “Hain man ang buot
    nimong adtoan namo aron sa pag-andam alang sa imong pagkaon sa Pagsaylo nga panihapon?”
  ces-LB: 'První den svátků, kdy se zabíjel a jedl velikonoční beránek, zeptali se
    učedníci Ježíše: „Kde máme připravit velikonoční večeři?“'
  mkn-mkn: Itu hari jato di hari partama dari orang Yahudi pung hari-hari bae. Jadi
    di itu hari, dong biasa bakar roti yang sonde pake bibit roti, deng dong ju horo
    domba. Ais ju Yesus pung ana bua dong datang tanya sang Dia bilang, “Papa! Ini
    hari ni, kotong pung hari bae Paska. Jadi Papa mau botong pi sadia tampa pesta
    Paska di mana?”
  nce-nce: Na sëse wesibina afulu jwa mëglabë bletë nage kë hi mëtlekefëyabë olë wafolokoke.
    Kë olëna bu afeku sipsip kleli tëtëkle mëtëtakefëya na hi hi mëtla. Goto bubë
    bolijafujunime kë taitamebë olëbë lowene namëgletlame nëgeme, bu sipsip kleli
    këme tëtëkle mëtëtakefëya. Na Jisasbë lowene esogo mëglelëtlabë ho, bume gali
    motlola, “Sebo kë tako hi wesibi fëye lo mëta sle nogotomamene, Goto sebobë afuninome
    kë tëgaitamebë olë lowene nanëgletlame?”
  pol-UBG: 'W pierwszy dzień Przaśników, gdy zabijano baranka paschalnego, zapytali
    go jego uczniowie: Gdzie chcesz, abyśmy poszli i przygotowali ci Paschę do spożycia?'
  qxh-NT: 'Chaypita Pascua fiesta jallariran. Chay fiestaćhu Israel runacuna libadüraynaj
    tantata micuj. Acrashan cashnitapis pishtaj. Chay junaj purïshijnincuna Jesústa
    tapuran: «Tayta, ¿mayćhütaj Pascua micuyta camaricamushaj?» nir.'
  nwi-nwi: Kɨni nɨpɨg kape nəvɨgɨnien e kamni kɨmə Bred yame Yis Rɨrkək iran ruauə
    ipakə, kɨni lafet a rɨrikakun ye nɨpɨg kape nəvɨgɨnien e kamni kɨmə Pasova. Kɨni
    narmamə tukasəkeikei mhauh kwaji sipsip kɨrik mɨsor nəvɨgɨnien ai kɨn. Kɨni narmamə
    kape Yesu kɨsaiyoh-pən mhamə, “?Ik nakmə jakhavən hiə mɨsor apnəpenə ye nəvɨgɨnien
    kape Pasova?”
  kmo-kmo: 'Yis Biish Tar Gey nokusha atar nedii yarek, Diita nediik sipsip yin Pasova
    nokusha aken otii tarek sowakwor. Diita nediik Jisas riiti disaipel yecha riina
    woher: “Miita shecha hikitu siitak nota i Pasova nokusha aboboyen sayaretak?”'
  agr-agr: 'Pag levaduragtuchu yutai nagkamak tsawagbaunum, Pascuatin yuwatin uwig
    aishmag tsakat aidau mautai asamtai, Jisusa jintintaiji aidau: —¿Tuwig umiktaji
    Pascuatin yuwatnush?'
  kyc-kyc: Borete isi reta nange nenge nenge yuu gii dokopa Juu wambu dupwame nenge
    Pasopa dokona suu pyao sipisipi yakane dupwa rapa rapa pyuo piyami. Yuu gii dokopa
    disaepole dupwa Yesu piso siyami. Emba Pasopa nenge narene doko namwa anja rapa
    rapa pyakala pamisi lao suu pilipi? leyami.
  urd-GVU: بےخمیری روٹی کی عید آئی جب لوگ فسح کے لیلے کو قربان کرتے تھے۔ عیسیٰ کے
    شاگردوں نے اُس سے پوچھا، ”ہم کہاں آپ کے لئے فسح کا کھانا تیار کریں؟“
  yre-NT: '"Fɛdi nɛn Zuif ''nɔn ''kpɔun nɛn ''mannyan ''ka "va "dɩɛ, -a -ble "da "bɛ
    e ''bɔ. -A yi tɛdɛ da nɛn o ''blanun -tɛɛman -e ''o tranun ''si nɔanba -ji "fɛdi
    -blɩ. Ɛn Zozi -srunɔn -a laabʋ -yrɔ ''nan: «Nyin zia nɛn i ya "vale ''nan ''kʋ
    ''kʋ "fɛdi fɛnun -tɔɛn ''yiɛ?»'
  fuh-BKF: 'Nyannde arande iidi buuru mo wattaaka rabilla, nde ɓe kirsata dammuuli
    iidi Faltagol ndeen, taalibaaɓe Iisaa ƴami ɗum, mbi''i: —Toy njiɗɗaa min njaha
    min cegilanowe hiraande iidi Faltagol ndeen?'
  arl-NT: 'Puetunu marijiarajanaa, Judiocuacaari Jerusalén tiacajinia rerejoquiaari
    poreetesoo pan nojori miaquenuunura siete juuca. Coteenu juuca sesaari quiquiaari
    “Pascua”. Cuno juuca puecoosaaquiaariiri Pascuara riuriotaca borregohua, Pueyaso
    niquiara miaquenuusocoriquiano. Naaratej, Pascua juuca quishacari, Jesu saquiriojosano
    pueyari Jesu nequesotaree: —Jiyaniijianaa, ¿tee quia paniya canaa majeetenura
    quiocuaji borregoni, pa miaquesocoriquiano quiarijia Pascuarani?'
  dhg-DUWADHA: Ga bitjan ḻinygu dhuŋgarra ŋupan banha ŋurruyirrꞌyundamiyu waluyu Djuwwuḻ
    romŋa, dhanal bayiŋ dämba ŋomarra bayikuya romgu yäkuwu Ḏambanharrawu Ŋathawu,
    ga ḻiyun dhanal bayiŋ bimbiny romgu yäkuwu Räy-djuḻkthumandamiwu Waluwu. Manymak,
    ga bilanyayu bili yana waluyu, dhanalim banha malthundamiyum warrayu wäŋanan nhanany
    Djesunham bitjanan, “Ŋalaŋa ŋayiŋam ŋanapu ŋarru ŋatham banha Räy-djulkthumandamim
    ŋätjilmiŋgan?”
  ziw-ziw: Mwe idizuwa dya nkongo dye Pasaka heyajeligwe hamila, zuwa dyo kuchinja
    mwana ngoto ywe Pasaka, wanampina wa Yesu niyo wamuza, “Waunga chite kuhi chikaike
    hantu ho kudila nkande ye Pasaka?”
  grc-TR: Καὶ τῇ πρώτῃ ἡμέρᾳ τῶν ἀζύμων, ὅτε τὸ Πάσχα ἔθυον, λέγουσιν αὐτῷ οἱ μαθηταὶ
    αὐτοῦ, Ποῦ θέλεις ἀπελθόντες ἑτοιμάσωμεν ἵνα φάγῃς τὸ Πάσχα;
  nag-nag: Khomir nathaka Roti Purbb laga prothom din, jitia taikhan Nistar laga mer
    bacha ke bolidan di thakise, Tai chela khan Taike hudise, “Kun jagah te amikhan
    Nistar purbb nimite taiyar kori bole Apuni laga itcha ase?”
  eng-OEBCW: On the first day of the Festival of the unleavened bread, when it was
    customary to kill the Passover lambs, his disciples said to Jesus, ‘Where do you
    wish us to go and make preparations for your eating the Passover?’
  knj-NT: 'Ja'' yet sbabel sc''ual jun k''in yet chi lo''le ixim pan c''am yich, yet
