  bkq-NT: 'Egitodâba tydamudo âsemaguehomobyry tienanâguehoem, judeu domodo pão ioliho
    pebaom nhedawyn-ho, kordeiru nhâhomo warâ, âty Páscoa keho oday awylygue myani
