    ongwo hobi Yisas yu ditongwi, “Na yalhobi pirere homena makena a kun ole enamne?”
  yaq-NT: 'Intok, ju''u bem pajko, jume'' paanim ka reberuakame bwa''e taewaita yumako,
    intok jume'' bwara''aso''olam aet su''anaa''u. (Juna''a intok pajkua''atea tiia.)
    Junak san beja, jume'' a'' majtim: ―Jakunsa ―tiian―, jume'' paanim ka reberuakame,
    intok juka'' bwala jisu''ari jissobata itom bwaa i''a ―tim a'' temaek.'
  uro-uro: Vät ama narhoer qa ama qunäga vät ama tmäski at kunäng gärangätni i ama
    Judaqäna rhat tuqunän i mudu arha morta di sa rhat täs ama bretkäna qärangätni
    i qaku anga yis päm ngät dap toqoräkt i rhit boda ama vodämes na ama sipsipkäna
    ama ngärhoes bä bä ma Pasova dä ma Jisas aa mudäsaqongda rhi snanbät sä qa rhoqortäqyia,
    “Urhi lu nani a nge na ut iva u rhet sa qoe bä va urhi rhäkmu bä ba nge iva ngia
    äs ma Pasova angärha tmäs e?”
  ita-1885: 'ORA, nel primo giorno della festa degli azzimi, quando si sacrificava
    la pasqua, i suoi discepoli gli dissero: Dove vuoi che andiamo ad apparecchiarti
    da mangiar la pasqua?'
  muy-muy: 'Vaɗ ye enjenjeni ga wuməri ge dipeŋ *miwisiŋeni do ni ènjia. A vaɗ ga
    wuməri ga *Pak nani ti tisliŋi bəza təmbak ana Melefit. Eslini ti ndam *maɗəbay
    Yezu ni tìhindifiŋa ma kà Yezu a, tə̀hi ahkado : « Kawayay ti môru mâslamatukkabu
    zlam məzumani ga wuməri ga Pak ni ti eley ? »'
  kqc-kqc: Ouresi medari, Beredi yeast de di irakunari, Ferei ebu rena irakuna di
    Mamoe mida ori sisika reyadiri, Iesu di usi dina vene yaku nikaiteyadi, “Yi ura
    bi goina sana dogo regifa ma yi Ferei ebu rena irakuna di iruku irigiya?”
  tav-tav: 'Cabero pascua boje rʉmʉ judío maja pan cawauarije caajuya manie na caʉga
    jʉgori rʉmʉ cãñupe. Oveja cawimaʉre boje rʉmʉ na caʉgapaʉre na cajĩari paʉ cãno
    Jesu buerã ocõo bairo cʉ caĩñuparã: —¿Noopʉ pascua boje rʉmʉ mani caʉgapa paʉre
    jã quenoorãati? cʉ caĩ jeniñañuparã.'
  eng-ULB: On the first day of unleavened bread, when they sacrificed the Passover
    lamb, his disciples said to him, “Where do you want us to go to prepare, so you
    may eat the Passover meal?”
  spa-VBL: 'El primer día de la fiesta de los panes sin levadura, el tiempo cuando
    se sacrifica el cordero de la Pascua, los discípulos de Jesús le preguntaron:
    “¿Dónde quieres que vayamos a preparar la cena de la Pascua para ti?”'
  fra-_FOB: 'Le premier jour des pains sans levain, où l''on immolait la pâque, ses
    disciples lui dirent: Où veux-tu que nous allions te préparer ce qu''il faut pour
    manger la pâque?'
  hau-ULB: A ranar farko ta bukin gurasa marar yisti da kuma hadayar ragon Idin ketarewa,
    almajiransa suka ce masa “Ina zamu shirya liyafar domin idin ketarewa?
  mal-mal: 'പെസഹ കുഞ്ഞാടിനെ അറുക്കുന്നതായ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഒന്നാം നാളിൽ
    ശിഷ്യന്മാർ അവനോട്: നീ പെസഹ കഴിക്കുവാൻ ഞങ്ങൾ എവിടെ ഒരുക്കണം എന്നു ചോദിച്ചു.'
  kkc-kkc: Isipi mi maga peegoo di gooleebugu wo ne bei mooloogoo biame mapoo, Yu
    odooso Godeeye Gababia wo nalame, sipi be hu weliso. Eseme Yesuwo hamamee dili
    odoo oso Yesu mapoo egeesee woosaso, “Nayo iba kamapoo dileso Godeeye Gababia
    wo nalai mopoodoo dalai ka goomogolo?” diso.
  lit-lit: 'Ir pirmąją Neraugintosios duonos dieną, kada aukojamas Aplenkimo avinėlis,
    jo mokytiniai jam tarė: „Kur nori, kad eitume paruošti, kad valgytum Aplenkimo
    avinėlį?“'
  urd-GVR: Beḳhamīrī Roṭī kī Īd āī jab log Fasah ke lele ko qurbān karte the. Īsā
    ke shāgirdoṅ ne us se pūchhā, “Ham kahāṅ āp ke lie Fasah kā khānā taiyār kareṅ?”
  far-far: Ana etana fa dangi ana Fafanga ana beret ne nia nao ta isi 'i laona, fa
    dangi nai ne kera saungia kale sipsip fuana Fafanga ana Daofa Liue. Kada nai,
    fafurongo sa Jesus ki kera ka ledi 'uri ana, “'I fai ne 'oe doria kalu kai leka
    ma kalu ka sasi akau ana na Fafanga ana Daofa Liue fuamu?”
  suz-BL: बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जतीक चाड आ ङोंइती ङा नाक्‍ती पास्‍सा ङा पाठा
    क्‍योरशा ब्‍वाइनीम। मिनु येसु आ शेंसीबपुकीमी “पास्‍सा मानेचा कली ते लशा साचा?
    मार देंनीनी?” दे हिल्‍लो पामे बाक्‍त।
  car-NT: 'Irombo moro koromono uwaputa''non perere ewa''matopo kurita tunda''po.
    Moro kurita ro mo''ko eratonomapotopombo kapara''membo wotopombo mo''karon Simosu
    ''wa kynakon. Moro jako ro mo''karon Jesus nemeparykon woturupo''san I''wa: “Oja
    ko na''na wytory ''se man mo''ko eratonomapotopombo y''mo''ka, onoto''me o''wa?”'
  amp-amp: Be rhumomn nd yispa hta duha bretpam yeyuk yiharoh barkof yihar niamor.
    Nd yispa hta duha bretpam yamoa barkof yiharn Pasofa sifsifr washato ndr tarioh
    mthamoum. Nd yihar disaiperm Jisasr mkfo ttiwon memomr, “Nd Pasofa burwat rhu
    thombat, nome yeshrim fitha hta mskaruhatnom ni rhuhato ye jukaruhant?”
  bht-bht: अखमीरी रोटिया दे त्योहारे दे पेहले दिने, जिस रोजे फसह दी बलि दिन्दे थे,
    उदे चेलयां उसयो पुछया, “तुसां सांझो कुथु भेजणा चांदे न की असां फसह दे त्योहारे
    दा खाणा बणाई करी खाई सकन?”
  eng-NOY: And on the first day of the feast of unleavened bread, when they used to
    kill the passover, his disciples say to him, Where wilt thou that we go and make
    ready for thee to eat the passover?
  cub-NT: 'Pã́ure bʉcʉre d̶aiye cʉbe ãiye torojʉve teinʉmʉ mamabʉijãravʉ barejávʉ̃ya.
    Pascua jãravʉcacʉre, ovejajĩcʉre, boarĩ́, toaque juarĩ, ã́varejaimad̶a dijãravʉre.
    Aru dijãravʉre arejaimad̶a Jesúre ʉ̃i bueimara: —¿Ã́ri nʉri mʉre maje Pascua jãravʉque
    ãiyede mead̶acarãjidica ñʉja? arejaimad̶a na.'
  ita-1927: 'E il primo giorno degli azzimi, quando si sacrificava la pasqua, i suoi
    discepoli gli dissero: Dove vuoi che andiamo ad apparecchiarti da mangiar la pasqua?'
  lww-lww: Ana legiena p̃esia na p̃ap̃agena na kanen kiligap̃e pe Toste, naga legiena
    nap̃a la asum̃a akila ke nakup̃ap̃aena e narin sipsip lala vena sitom̃alena natamaliaena.
    Ana nalogena la apiun tan Yesu, asape “?Ko na sinom̃an osape mekila ruru kata
    kinanena na p̃ap̃agena nap̃a e lepas nape?”
  ckb-ckb: 'لە یەکەم ڕۆژی جەژنی فەتیرەدا، کە بەرخی پەسخەیان سەردەبڕی، قوتابییەکانی
    لە عیسایان پرسی: «دەتەوێ بچینە کوێ ئامادەکاری بکەین، تاکو نانی پەسخە بخۆیت؟»'
  spm-spm: Iis phatɨsirɨ uvisirɨ uthuuri ishamaŋga amuirɨ uthusirɨ ufhuaragha zuirɨ
    uthugho otosima Judarir gumasi mee othɨvhan khav iti. Mee ufhuaragha Israelir
    Got nomthegha mee nisirɨ uthugh aŋgi nɨghɨnɨghɨva sivsivɨni ikamam mbɨsuegh ana
    nighɨv Got ranɨɨŋva aŋm mbɨnambaghɨv ana nigh maaŋɨva anara amaŋga. Thighira Iesusɨn
    suren gumasi aŋna azaaghi, “Ee aŋanan manavɨn maaŋɨ, nɨɨ Israeli Got nomthegha
    mee nisirɨ uthughuni ishama ramuamɨusua, ee bisia rɨkɨr ti?”
  nas-nas: Tutunaꞌnaꞌmung tee-koo paroro Juꞌ biikaang bereteꞌ iisiropa-koong basiaruꞌ.
    Teꞌmung eeꞌnaꞌmung doong sipisipiꞌ kampia pareka Taamang Baariꞌkoong-koo tavaarikoꞌnaꞌmung,
    eeꞌnoko teꞌmung basiarioꞌ bakaning barevare-nupoonge Jiisuuꞌ aaꞌpauꞌ, “Dake niiꞌ
    areꞌ merira tee Taamang Baariꞌkoong˜ maamu-antavampira naiampiiꞌnaang piaromaang?”
  uvl-uvl: Iok, Ngaunga Menini Ngana ana etue talun pe te hune Sipsip Tuna ke te ngaua,
    ke leteria metene etue nenge Ingatoto ana. Iesus nena hana mur te onteia i, “O
    teke ta ngaua ngaunga nem langai?”
  tpa-tpa: Mara i gheꞌeta po Payawa Egha Hahanana Torehana.* Ma maratom wainaona auwarina
    yana ahi mumuga po sipu yaubona hina vihiragheni Verauvira Torehana aubaina. Yesu
    a tauvotagho hi raubayadei hipa, “Mepa u ghoheꞌai po ana nae Verauvira amna aubaita
    a vovaimaihiꞌeni?”
  eng-BBE: And on the first day of unleavened bread, when the Passover lamb is put
    to death, his disciples said to him, Where are we to go and make ready for you
    to take the Passover meal?
  ixl-CNT: 'Uncheeꞌ aatz iꞌan tu u bꞌaxa qꞌii tetz u nimla qꞌii, ayaꞌ u Txꞌaꞌbꞌal
    Kaxhlaan Txꞌix Yeꞌk Itxꞌamil, tal qꞌu chusulibꞌ tu u Jesuus ech tzaꞌ: —¿Til asaꞌ
    sakubꞌanvu tuch u echbꞌubꞌal tetz kuꞌebꞌal qꞌii? Ech saqechbꞌu vaꞌl ninalchittechbꞌul
    tu u nimla qꞌii.— Texh te. Tan aꞌ u qꞌii vaꞌl niyatzꞌvu qꞌu karneꞌl qꞌu Israeel
    vaꞌl satechbꞌu kuꞌqꞌii tiꞌ u Elchil Vatz Kamchil Tu Egipto.'
  xsi-xsi: Ŋineŋga zo sapâŋa ŋana sika puroŋa ne yisi tia kâ nde imâ ipâŋga lâ. Lâ
    zo ŋalae ŋinde, kinzi Juda tamâta uru sipunzi lama natunzi pâta simâte, ŋineŋga
    sika. Ŋine nde ŋana iveta kinzi kalonzi ŋgere ŋana kumbwa Pasova ne duvi kâ. Aku
    Yesu ne pâri-tamâta sikasoŋa i tu, “Noko ilo tu maka ma kalâ kaveta kâŋa-nuŋa
    lâ nia ndia ŋana ma taka.”
  crx-NTPO: '''Et ''udechoo dzin lhes lhuntíldoh-i nahut''úlh-un, ''et dzin ''usbaiyaz
    na''hitit''ulh-i naihizulghih, ndi ''usbaiyaz Lizwifne butus lhuséya-un huba ''unt''oh.
    ''Et Sizi yugha hodul''ehne ''uhuyúlhni, “Nts''e netalh''alh ndi natant''ulh-i,
    ''i mba lházdutileh?”'
  kan-OKCV: ಅಂದು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬದ ಮೊದಲನೆಯ ದಿನ ಅಂದರೆ ಪಸ್ಕದ ಕುರಿಯನ್ನು ವಧಿಸುವ
    ದಿನವಾಗಿತ್ತು. ಶಿಷ್ಯರು ಯೇಸುವಿಗೆ, “ನೀವು ಪಸ್ಕದ ಊಟ ಮಾಡಲು ನಾವು ಎಲ್ಲಿಗೆ ಹೋಗಿ ಅದನ್ನು ಸಿದ್ಧಪಡಿಸೋಣ?”
    ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Ro maza ije bu kua Burete Iriaeki Ire Isiti Bakino kuavo ruomo ije e Jiusi
    bu mave-sifi ame bu iro Fasova maza ijia ivo ije kaniana zinone ifaejevo. Ijadufuo
    e ije Jesudo vua fievo ije bune maza ijia uri Jesu kuae, A vierafe no izia oefuo
    ire kanafuiga a iro Fasova ije ikono kuae.
  blw-blw: Angkay hiyachi, inumchah hen anchi pés-éy hen ag-agaw hen anchi lagsak
    way manganancha hen anchi tenapay way cha-an fumnar. Yag yachi agé hen mamartiyancha
    hen anchi karnero way issacha hen anchi lagsak way manmanma-ancha hen anchi iggay
    namchitan hen anghel hen a-anà hen anchichay ganà Israel. Angkay hiyachi, henanhanan
    hen anchichay pasorot Jesus an hiya way mangaliyén, “Chuud hen laychém way mangensaganaanni
    hen anchi manganantaaw hen antoy lagsak way Manmanma-an.”
  tam-2017: 'பஸ்காவைப் பலியிடும் நாளாகிய புளிப்பில்லாத அப்பம் சாப்பிடுகிற முதலாம்
    நாளில், அவருடைய சீடர்கள் அவரிடம் வந்து: நீர் பஸ்காவைப் புசிப்பதற்கு நாங்கள் எங்குபோய்
    ஆயத்தம்பண்ண விருப்பமாக இருக்கிறீர் என்று கேட்டார்கள்.'
  azz-NT: 'Huan ajsic ya in achto tonal den iluit cuac quicuaj pan ten amo quipía
    tamajmahual de levadura, huan no quinemactiliaya huan quimictiayaj se ichcatzin
    tech ne iluit de tajyohuilis. Huan imomachtijcahuan quilijque Jesús: ―¿Can ticonmonequiltía
    ma tiyacan ma ticmitzchijchihuilitij in tacualis den tajyohuilis iluit?'
  spa-RV-1909: 'Y el primer día de los panes sin levadura, cuando sacrificaban la
    pascua, sus discípulos le dicen: ¿Dónde quieres que vayamos á disponer para que
    comas la pascua?'
  csy-csy: Paisanpoai tuuno ki ngaw ni, tol saw ngawl anluum poai ni masabel ni in,
    a nungzui te in Jesus kung ah, paisanpoai na anneak natu mun koisung ah pai in
    vawtkhol tu dei ni ziam? ci uh hi.
  mxq-NT: 'Es ma̱ ja paskʉ xʉʉ tsyondaky, ma̱ yajkáy ja tsa̱jkaaky diꞌibʉ kyaj tmʉdaty
    ja levaduurʉ, es ja ja̱ꞌa̱yʉty dyaꞌooktʉ ja byorreegʉ, ta ja ʉxpʉjkpʉty tnimiindʉ
    wingón ja Jesús es dyajtʉʉdʉ: —¿Ma̱ xytsyeky nꞌʉxkúkʉdʉts es nduꞌunʉm ja paskʉ
    aꞌux?'
  tzj-NT: 'Xerila'' ja nabey k''ij rxin ja nmak''ij ja tok ntiji ja caxlanway ja mta
    levadura ruq''uin in tok necamsaxi ja tak carnelo xin pascua ja netzujux tre ja
    Dios como sacrificio. Xepeti ja rdiscípulo ja Jesús in quewa'' quic''axaj tre
    ri'': —Ja xtati'' xin nmak''ij pascua tabij chake bar tri'' xtikachomij wi'',
    xeche'' tre.'
  tdt-tdt: Festa Paun la Tau Fermentu hahuu ona. Iha loron primeiru, ema Judeu oho
    bibi malae oan para kalan bele selebra festa Paskua. Iha loron nee Jesus nia eskolante
    sira baa husu Nia dehan, “Ita Boot hakarak ami baa prepara hahaan atu selebra
    festa Paskua iha nebee?”
  ron-BTF: 'Și în prima zi a azimelor, când înjunghiau paștele, discipolii lui i-au
    spus: Unde voiești să mergem și să pregătim ca să mănânci paștele?'
  eng-WEBP: On the first day of unleavened bread, when they sacrificed the Passover,
    his disciples asked him, “Where do you want us to go and prepare that you may
    eat the Passover?”
  eng-FBV: On the first day of the Feast of Unleavened Bread, the time when the Passover
    lamb is sacrificed, Jesus' disciples asked him, “Where do you want us to go and
    prepare the Passover meal for you?”
  nld-1939: 'Op de eerste dag der ongedesemde broden, waarop men het Pascha offerde,
    zeiden zijn leerlingen tot Hem: Waar wilt Gij, dat we U de toebereidselen gaan
    maken, om het paasmaal te eten?'
  bwo-bwo: Fazig mereero bo shukeet tushmeyi baaliyi aaw shintsots, b́ danifwots Iyesusok
    t'int, «Fazigi kooc' misho móósh aawok amr neesh nok'aniyishe n geyeyi?» et bín
    bo aati.
  nch-BL: 'Ajsico nopa achtohui tonali ten nopa ilhuit quema tiisraelitame tijcuaj
    pantzi cati amo quipiya tasonejcayot huan monequi tijmictise nopa pilborregojtzi
    para tiquelnamiquise nopa Pascua. Huan imomachtijcahua Jesús quitatzintoquilijque:
    ―¿Canque tijnequi ma tijcualtalitij nopa Pascua tacualisti para ta?'
  quc-TNT: 'Pa ri nabe k''ij re ri nimak''ij re ri caxlan wa ri man cäyi'' tä ch''äm
    ruc'', aretak cäcämisax ri chij che ri nimak''ij Pascua, ru tijoxelab ri Jesús
    xquibij che: ¿Jawije'' caj wi la chi cäka''n wi ri wi''m re ri Pascua rech cätij
    la? —xecha che.'
  tfr-NTPO: E irgo ga pjl̈ung shosho suk pjir shäryak ba uukkl̈o tjok l̇l̇ëm dbaryo
    l̈i öötonge. E dbaryo ga öng wl̈ẽp ushko so l̇l̇gwokl̈ë zröya, sho suya, Israel
    tjëyoga döktong tek Egipto kjokyo dwayo dbaryo shrëkkl̈o. Eshko ga ba oppinggaga
    tjl̈ẽ ba kong ga «¿Israel tjëyoga döktong tek Egipto kjokyo dwayo dbaryo shrëkkl̈o
    l̈i, e dl̈iyo shäryërwa kjone ga pjl̈ú?» l̈e.
  kaq-NT: 'Chahoma paan fiesta pehocohti neten sca pascua carnero baque rehtehiboya
    Jesusen haxenicabaan yocaquin: —¿Jahuerahnon non catihin, pascua fiesta mia pitijaxonnoxon?
    —hahcanquin.'
  ahr-ahr: बेखमीर भाकरना सणना पहिला दिन जवय वल्हांडणना यज्ञकरता कोकरूना बळी देतस,
    त्या दिन त्याना शिष्य येशुले बोलणात, “आम्हीन कोठे जाईसन वल्हांडणना जेवणनी तयारी
    करानी अशी तुमनी ईच्छा शे?”
  sgb-sgb: Ha unan allon Pistan Puto ya ayn Pampaalsa ya allon pamatsi lan Israelita
    hên anak tupa, ya kênaên la hên habayton yabi ha Pistan Pangaligtas ha Egipto,
    ay kinotang ya hi Apo Jesus, hên labinloway tagahonol na, ya wanla, “Atoy labay
    moy logal ya pangil-anan naên hên pangkaên tamo amêhên yabi ha Pistan Pangaligtas?”
  vie-1934: 'Ngày thứ nhất về lễ ăn bánh không men, là ngày giết chiên con làm lễ
    Vượt Qua, các môn đồ thưa cùng Đức Chúa Jêsus rằng: Thầy muốn chúng tôi đi dọn
