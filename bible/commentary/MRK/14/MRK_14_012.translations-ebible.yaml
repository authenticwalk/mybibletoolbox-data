  peg-peg: ପାଚେ ହେ ହଇୱି ରୁଟି ପାର୍ବୁନି ପର୍ତୁମ୍‌ ଦିନ୍ତ, ଇମ୍‌ଣି ଦିନ୍‌ ନିସ୍ତାର୍‌ ପାର୍ବୁନି
