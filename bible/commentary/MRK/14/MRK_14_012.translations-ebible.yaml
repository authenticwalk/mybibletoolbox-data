    takelhasqui''nīlh Jesús: ―¿Jāchu lacasqui''na'' na''ica''nāuj na''iccāxtlahuayāuj
    tū nahua''can cā''tani''?'
  bjk-bjk: Xö sila ne bung möxö Luxa möxö Beret Kaim a Is Könan, abo Judeia toxobo
    sesexomet abo sipsip ma ra enen tua dödöxömen lo a Luxa ne Nuan Lexe. Xö ina bung
    nang, abo bak ne ausu re Jisas toxo ose ine, “Ule ina xönö nang nöngön u mamaa
