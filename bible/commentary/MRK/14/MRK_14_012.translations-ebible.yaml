  ory-ory: ପରେ ଖମୀରଶୂନ୍ୟ ରୁଟି ପର୍ବର ପ୍ରଥମ ଦିନରେ, ଯେଉଁ ଦିନ ନିସ୍ତାର ପର୍ବର ମେଷଶାବକ ବଳିଦାନ
    କରାଯାଏ, ସେହି ଦିନ ତାହାଙ୍କ ଶିଷ୍ୟମାନେ ତାହାଙ୍କୁ ପଚାରିଲେ, ଆମ୍ଭେମାନେ ଯାଇ କେଉଁ ସ୍ଥାନରେ
