    na si̱i̱ nu cuentya jiꞌi̱ taꞌa pascua? ―nacui̱ nguꞌ jiꞌi̱ yu.'
  bqc-SIM: 'Kàaso dikpɛgↄↄ sɛ̃́ia zĩ́, gↄↄ pↄ́ wì Gɛ̃amusu sã kòlokpa, Yesu ìwaↄ
    òɛ̀: Má ń ye wà gɛ Gɛ̃amusu blɛ sↄukɛunɛi?'
  tcz-CHONGTHU: Cholsolou Changlhah Kut nimasa nia Kalchuh Kut kelngoi atha pet uvin
    aseijuiten ajah-ah, “Kalchuh Kut Ankong hoikoma kagon diu nadeiyem?” atiuvin ahi.
  mar-mar: बेखमीर भाकरीच्या सणाच्या पहिल्या दिवशी जेव्हा वल्हांडण सणाचा कोकरा बळी
    करत असत तेव्हा येशूचे शिष्य त्यास म्हणाले, “आम्ही जातो आणि वल्हांडण सणाच्या भोजनाची
    तयारी करतो. आम्ही कोठे जाऊन तयारी करावी अशी आपली इच्छा आहे?”
  snp-snp: Ena foliwa beleti olufe lagu fudenami neta yisi melámoti faifa kiti no-no
    amo foliwa o fedaito, komu kamenalo ya Elita O Gedami kate meletenaiye, loti sipisipi
    momola ofo kiti no-no amo ne. Aya kamena ya fedaito ege moinamo we Yesu nedo oti
    eti loti loga o edamo, Numuna egau Goti Elita O Gedami wete-neta ofo kito olufe
    lenune? loti loga o edae.
  isl-isl: Á fyrsta degi páskahátíðarinnar, þegar lömbunum var slátrað, spurðu lærisveinar
    Jesú hann hvar hann ætlaði að neyta páskamáltíðarinnar.
  spy-NT: Ām bēsyēētaab taayta nyēbo Saakweetaab mukaatiin chēē mākuutunootiin, kiyēēnyē
    ꞉Yuutayeek mēēnkit nyēē sukwaam bēsyoonooto. Yu kayit ꞉bēsyooni, kuteebee ꞉rubiik
    Yēēsu kule, “Ānō wōlēē +mawee-amee *Saakweetaab Keeytaayeet bokēēyēytoowuung'?”
  xnn-xnn: Inomdan et nan agew ay mangkakanan di Judio is egay kabobodan ay tinapay.
    Et siya gedan nan mangpaltiyanda is kalnilo ay kaneg din inikkan din alal-apoda
    ay Judio isdin nanglaosan di anghel isnan bab-aeyda id Egipto tapno adina itapi
    ay mangpatey ken daida. Dat kanan nan papasolot Jesus ken siya, “Into nan laydem
    ay enmi mangisaganaan isnan kanen tako is fiesta?”
  mwe-mwe: Lyubha lya tandubha Shikukuu ja Mikate Jangatagwa Ngedule, malanga ga ingwa
    mwana ngondolo jwa Pashaka, bhaajiganywa bhabho gubhaabhushiyenje, “Kunkupinga
    lila kwei shalya sha Pashaka tukakolokoye?”
  tte-tte: Yudiya mumugali bwaite besiele. Beledi gaibu nige ebwelina kana soi kalona
    mena, kaliyate bagubagunana koina lamiyao siunuili mwalelikwa kanna kana nuwatu-kalatan
    kaiwena. Kaliyatenane koina Yeisu ana tobenaliyao sineli koina siba, “Taubala,
    toweya koina nuwanuwam mwalelikwa soina kanna kaiwem kakatububunan?”
  tcs-tcs: Da pas dei blo da Pisting blo Platbred i nogad yis, i bin kam. Wea dat
    dei, i bin kastam po meke sakripais blo dem Pasoba smolsip, wan smolsip prom ebri
    pamle. Diswan i bin da taim po dem pipol blo Izrael po tingbaut po dem bipotaim
    pamle blo dempla, wen ol i bin kaikai dat Pasoba de wea Izipt. Dem klostuman blo
    Zizas bin aske Zizas, ‘Wea yu wande mipla po go po meke redi po da kaikai blo
    da Pasoba Pisting?’
  hlt-THB: Hen amak boei Phaihpi poei ak cyk nyn, loentaak poei tuuca nawnnaak khawnghi
    awh, a hubatkhqi ing a hu awh, “Loentaak poei buh veelnaak aham han a hun awh
    nu sai sak ham na ngaih?” tina uhy.
  soq-soq: Bured sasanasiawaia odantoie naia walamawa bumpe Iuswa dewau rua sipsip
    bomoi Pasowa odawa nanawa napua baiwa. Walama sa bedewe Iesu wawe alala me waitarasane
    waienase, “E meneedia no naepe ane Pasowa nanawa imaasato wane naa?”
  qub-qub: 'Fista gallarinancho lebadüraynaj tantata micunan junaj, Pascuacho micunanpaj
    caj cashnita pishtaj. Chay junajmi Jesusta disïpuluncuna tapuran: «¿Maychötaj
    camarishäcuna Pascua micuyta micunapaj?»'
  att-att: Á jimittál yù olu nga ággo nayù piestá, nga pakkákád da ta pán nga awán
    ta állapparán na, ánna pappárti ra ta karneru. Á iniyabbû da kâ Apu Kesu nayù
    ira tudduán na, “Sisaw ikáyâ mu nga papparánám mi ta pakkákanát tam?”
  bki-bki: Naruei ea legiano napano be moti na jokoluolu ka asen taba na, be Taste,
    a ea legiano nene ajum̃a amila sida ka nunu solbouo nalo ka sidomkariano na ioruriano.
    Naruei ea bogoti nei naiagagoano nalo abika den Yesu, aberinavo “?Jau kojidom
    ka mia kumemi nuva nuvila batitig sado sinaniano na jokoluolu nei ea vio vabe?”
  bqp-bqp: 'Burodi Futɛnasari dikpɛgↄrↄ káaku zĩ kũ òdi Vĩnla sãnɛ bↄ̀rↄↄ kùtu kpá,
    Yesu ìbanↄ a là ò pìnɛ: Mán ń ye ò gɛ́ kɛkɛnnɛ ǹ Vĩnla pↄ́ blenn?'
  mcp-mcp: 'Jwɔ̂w lʉ́ *Páska *Oyúdɛn í á ka jê. Jwɔ̂w dɔɔŋgʉ́ wə́ bwə́ á dʉ cígə ncwəmbɛ
    Páska, í njúl nə́mə́ jwɔ̂w á shúshwóógʉ́ á zaŋ ibʉlɛ́d yâ kú nə *ləvur yí. Ntɔ́
    wə́ *ompwíín ɔ́ Yésus bwə́ á zə jí nyə nə́: «Jáyɛ́ kʉ́l wó cɛ́ɛ́l nə́ sə́ kə́g
    kwísha wo dína Páska yí?»'
  hat-hat: 'Premye jou fèt Pen san ledven an, jou yo te konn touye ti mouton pou manje
    Delivrans lan, disip yo di Jezi konsa: -Ki bò ou ta vle n'' al pare Fèt Delivrans
    lan?'
  npl-NT: 'Itech ipewaya n ilwitl de Paskua ijkuak mokua n paj non amo kipia levadura,
    ijkuak noiwa okimiktiayah n ichkakonetl itech ilwitl de Paskua, itlamachtijkawah
    n Jesús okitlajtlanijkeh: —¿Kani tikmonekiltia matimitsmajmanilitih n tlákuali
    de Paskua?'
  bgg-bgg: Phiia ajiie ba pha iweb Sai pha michie chie pha igobi inai shii, Hiìadun
    pha michie shii shiishaithek ua shii, samoythek è Isu shii sai, “Gathek shii khihà
    wuii ne naro buii Hiìadun pha michie ji khriig rek iang bo è yang lei?”
  eng-TCENT: On the first day of the Feast of Unleavened Bread, when the Passover
    lamb is sacrificed, Jesus' disciples said to him, “Where do yoʋ want us to go
    and make preparations for yoʋ to eat the Passover?”
  eng-BSB: On the first day of the Feast of Unleavened Bread, when the Passover lamb
    was to be sacrificed, Jesus’ disciples asked Him, “Where do You want us to prepare
    for You to eat the Passover?”
  cpu-NT: 'Areetapaaka etarori kitaite jovantapiintaitarori tantaponka, jovamaapiintaitzi
    eejatzi jovaitari kitaiteriki Anankoryaantsi. Josampitakeri iriyotaane Jesús,
    ikantziri: “Iyotaanarí, ¿Tsikama onkotsitakaanteka aaka?”'
  san-ASM: অনন্তৰং কিণ্ৱশূন্যপূপোৎসৱস্য প্ৰথমেঽহনি নিস্তাৰোত্মৱাৰ্থং মেষমাৰণাসমযে
    শিষ্যাস্তং পপ্ৰচ্ছঃ কুত্ৰ গৎৱা ৱযং নিস্তাৰোৎসৱস্য ভোজ্যমাসাদযিষ্যামঃ? কিমিচ্ছতি
    ভৱান্?
  tac-NT: 'Sébale raweli Páskua piesta oliame, baní go''achi tase kawali ro''igá newárigime,
    a''lige rawé napu ekiná riógichi me''liame nile galírale bilé bo''á Onorúgame
    kógimia. (Alueka pe ''nátaga nokame nile napu''lige alué santo ánjeli tabilé me''ale
    alué bajchá o''chérigame ejtemali israelita alé Ejipto.) A''lige rawé alué Esusi
    ''yuga járome rukele alué Esusi: ―¿Koche ''la nítékó alué go''ame newalía Páskua
    piesta oliachi go''yame?'
  eng-WEBPB: On the first day of unleavened bread, when they sacrificed the Passover,
    his disciples asked him, “Where do you want us to go and prepare that you may
    eat the Passover?”
  gfk-H: Tano luena bung tano Nian na Beret Pai Lalat, ira Iudeia diet git bubu bing
    mah ira nat na sipsip diet naga ien wara liklik kahai no bung na Hinahaan Sakit.
    Ta iakanong ra bung ira bulu na hausur ta Iesu diet ga tiri ia, “U nem bia mehet
    na tagurei no Nian na Hinahaan Sakit aha?”
  viv-viv: Tu tafalolo ana egana Beledi keke WaꞋisina ana aiyeta nagona giyemu. Medema
    aiyetai-nadi Abamaduviviya ana sifi kabiꞋodi yadi abaveyao faꞋina himunumunudi.
    Kadu tovai-nadi tomuliya Yesu againe hiꞋela higayo, “Yada tafalolo ana egana lobama
    ana tovenuwaꞋata yana Abamaduviviya giluvedaꞋufo. HaꞋagaine nuwanuwa ime anana
    Abamaduviviya aꞋana anakidewedeweni-yo kanaꞋa?”
  yao-yao: Pa lyuŵa lya kutanda lya chindimba cha mikate jangataga Amila, katema paŵasikitaga
    mwanangondolo jwa Pasaka, ŵakulijiganya ŵao ŵausisye, “Ana kwapi nkusaka tukachikolochesye
    chakulya cha Pasaka?”
  tgp-tgp: Na rani tiroma mata pereti sei mo sopo te isi hinia sei la lo sile na natu
    sipsip mata Passover sohen malamalai hinia, tamlohi usuri non Iesu la verea isana
    lara, “Eh! Ko opoia vara kama pa tatamahu mata hani na Passover epu?”
  auc-NT: Oodeoidi päö yedæ æmpoquï ömæmö ï näni cænguïönæ tæcæ ba ate tömënäni, Wodo
    pænta gogaïönæ baï Patowa mönö cænguïönæ impa, ante pönente cædinque, Wængonguï
    quï impa, ante codotedo mänïönæ edæ cöwë wæ̈nönönänimpa. Ïninque mänïönæ ïinque
    ba adinque tömengä nänö në ëmïñæ̈näni Itota ingante äninque, —Ædönö ämi gote mönitö
    Patowa æ̈æ̈mæ̈ ante cæmöni ate bitö bete cænguïmii.
  kbc-NT: Niɡ̶ijo odoejegi noko nalokegi ane liboonaɡ̶adi “Paon ane diɡ̶ica labookojegi”,
    niɡ̶ijoa judeutedi onigodi waxacocoli me odinenyaɡ̶aditege moyoe liweenigi nige
    nakatio nalokegi Páscoa. Niɡ̶ijo noko niɡ̶ijo anodiotibece oige Jesus, moditalo,
    “Igamemaani meitice me joenaɡ̶a ɡ̶oweenigi lajo Páscoa?”
  bmh-bmh: Bret zis tamacag agaimai zanemen ziwas tutak amegai zoun. Ziwas go ebu
    Zuda duailel ag agal Pasowa sipsip nag waimai, agaimai, zanemen. Guzenaimai, Yesus
    nugau tapaimaraneu dudu agen Yesus auremen, “Ig nait Pasowa ziwas ebu ee zabun
    pip eru ebu betei suban kasai mizamam?”
  ctu-BL: 'Ti ñaxan bʌ q''uin che'' mi'' c''uxob caxlan waj mach bʌ anic i levadurajlel
    che'' mi'' tsʌnsañob tiñʌme'' cha''an Pascua, jini xcʌnt''añob i cha''an tsi''
    subeyob: ¿Baqui a wom mic majlel lojon c chajpan cha''an ma'' c''ux we''elʌl che''
    ti Pascua? che''ob.'
  meq-meq: 'Pat makurre i magurlom nakə tə ndayawa wu mənday nakə gəɗe faya bay aye
    na, tə kəɗawa təɓaŋ hərwi məde wu mənday i Pak. Pat eye niye na, gawla i Yesu
    hay ta tsətsah, tə gwaɗay a Yesu: «A saka nəmaâ ye mata daka ɗaf i magurlom i
    Pak na, ka waray?»'
  noa-H: Pan levadura chuk'u wauwia warrpem p'iesta burr nʌm hedcha judionaanau nemk'oo
    jaram hit'ee ovejadam t'õowia hedau k'ëubaadeewai k'oojem. Magua hich mag hedcha
    Jesús k'apeenau hirig, —¿Jampaita marau pʌ na p'iejãb wauwimaju haai nʌma? hajierram
    hanʌm.
  alp-NT: Kena pesta rebe tamata Yahudi esi kane roti rebe pake ragi more esi petu
    menaije, piasare esi bunu domba anai leke nete suike loko petua rebe akmenare
    Alla Isirie esi ntuane menaru bei Mesire. Eni maka luluaru esi tneu Yesuse be,
    “Kuru, ite nikwa otoi kena moa manane etia? Leke ite kane sakesa kena nete suike
    loko petu rebe akmena Alla Isirie iteki ntuane menaru bei ndete nusa Mesire.”
  san-VEL: anantara.m ki.nva"suunyapuupotsavasya prathame.ahani nistaarotmavaartha.m
    me.samaara.naasamaye "si.syaasta.m papraccha.h kutra gatvaa vaya.m nistaarotsavasya
    bhojyamaasaadayi.syaama.h? kimicchati bhavaan?
  kbq-kbq: Hagi (Zo'ore breti nenaza kna efore higeno) ese knazupa kinafinti Anumzamo'ma
    ozmahe zamagatere'nea kna antahimiza sipisipi afu anenta aheza Kresramana nevaza
    knazupa, Jisasima amage nentaza disaipol naga'mo'za anage hu'za antahige'naze,
    Inantega Kagrira kinafinti zmavre'nea knagu antahimi'za nenaza (Pasova) ne'zana
    retro hugantesunegu kave'nesie?
  kbh-kbh: 'Chë Bashco fiesta bojats̈enté, chë levadúraca ndëpormana tandës̈e sayté,
    chë uatsjéndayënga Jesús tmojantjá: —¿Ndë́moca cojtsebos̈e bënga fchaiprontama,
    Bashco saná chacosama ca? Chca te chë judiënga imojanamana, Bëngbe Bëtsá jëtschuayamna
    canÿe oveshá jóbana chora jasama, chë Egiptocana chëngbe bëts taitanga Bëngbe
    Bëtsá tojánatsebacama jtenójuaboyama.'
  ron-LSB: 'În prima zi a azimilor, când se jertfeau Paștile, ucenicii Lui L-au întrebat:
    “Unde vrei să mergem să pregătim ca să mâncați Paștile?”'
  pon-pon: 'Ni kaieu en ran en prot jomut, ni ar kin kamela jippul en paja, japwilim
    a tounpadak kan ap potoan on i: Ia waja re kotin men, jen potolan kaonopada, pwe
    re en kotin konot paja?'
  nhe-BL: 'Ajsico nopa achtohui tonal tlen nopa ilhuitl quema tiisraelitame tijcuaj
    pantzi tlen ax quipiya tlasonejcayotl huan monequi tijmictise nopa pilborregojtzi
    para tiquilnamiquise nopa Pascua. Huan imomachtijcahua Jesús quitlajtlanijque:
    ―¿Canque tijnequi ma tijcualtlalitij nopa Pascua tlacualistli para ta?'
  sps-sps: Tan vaamuan nan nainy Guainy te ainy rorin Koinykoiny Sikia ma kaa me tu
    Yis ito nainy te atsuiny kainy rorin tsunei siip nan nainy Guainy iny Fakats Fatabin
    ton nainy te faakouts e Gov a taa Isrel, ser naus osing me na Ijip, rin matisian
    ten Jisas rangats Towa, “Fei te komainy rom Anyi mam ma nai kakouiny Guainy iny
    Fakats Fatabin Tsumanyi ei?”
  wnc-wnc: Siwan tapduu yuwatakak tupanu poyau dua paptaya napsa gwenda apbut. Sike
    tapduu wagwene Judianana aminda Pasova yuwatakak tapduk takwan gwende natake sipsip
    matek zipmake sake nakaing. Siwan pandetnata tapduknga wagwen kanangge natake
    Jesu anzing inikwaiking, “Gata ninu poyakat sipsip matekat zane tandakngana nanimde
    natayak,” ngang iniwa
  bus-bus: 'Burɛdi Sɛ́sɛ''ɛ̃zɛ̃sai zĩbaa gurↄ káakudee zĩ kɛ̀ wè Banla sãnɛ bↄ̀rↄ
    kòto kpá, Yesu ìbanↄ à là wà bènɛ: Mán ń yezi wà gá kɛkɛnnɛ ǹ Banla pↄ́ blen?'
  gub-BL: Typy'ak iapiruru 'ym ma'e i'u haw 'ar ipy mehe teko uzuka àràpuhàràn Tupàn
    pe imono e pà a'e wà. A'e 'ar mehe hemimu'e upuranu Zezuz rehe wà. — Mo hàpuz
    me zamai'u putar zane nehe, i'i izupe wà. — Ta'e ureho wer a'e pe imuàgà'ym pà
    kury xe, àràpuhàràn izuka pà temi'u iapo pà kury xe, i'i izupe wà.
  imo-imo: Goteni eno Isip kombu wendo ltimu waimu manda leko Bret Yis Naa Munduli
    langi karomele aku waimu kiyendo ondopa angilerimu. Aku wali enonga oi teremele
    ulumu lepalie wali kiyendo akuna Pasova langi kalongei kongi sipsip angilinomunga
    yokolimu ulke pulupena kandamili ningo toromele. Aku wali kitipi kanoli iyemani
    Jisas waliko pilkolio ningei, “Linoni tena pumbo Pasova langimu nunge tumbi tindemili
    konopu ltenoya?” ningi.
  boj-boj: Ariya Bem Tiyosai Qaji Uyqajqa Bati brantej. Qotei a nami Israel naŋgi
    endegsi minjrej, “Niŋgi kaja du du naŋgi ñumeleŋosib siraŋmeq di leŋ liyibqa e
    na unsiy niŋgi uratŋgwai. E niŋgi padaltŋgwasai.” Qotei a nami Israel naŋgi degsi
    minjrej. Kumbra deqa olo are qalqajqa yori bati brantonaqa Juda naŋgi mareb, “Iga
    kaja du du naŋgi ñumeleŋosim Qotei atraiyqom.” Onaqa bati deqa Yesus aqa aŋgro
    naŋgi na endegsib nenemyeb, “Ni iga merge. Iga aisim tal qabia yori bati aqa iŋgi
    iŋgi gereiyetmonamqa ni iŋgi uyqam?”
  ulk-ulk: Kikem gergerge irdireder Yiskak Beredira Aro Gerger wi aresa arenio Paseka
    Lewer Arwem, a Iesui memeglegize eudige abi itmerda, “Ma laglag nali ki nabakiaware
    nade mara Paseka Lewer darsirare?”
  eng-DRA: 'Now on the first day of the unleavened bread, when they sacrificed the
    pasch, the disciples say to him: Whither wilt thou that we go, and prepare for
    thee to eat the pasch?'
  knf-knf: 'Ţi unuur uŧeek wi ufeŧtu wi ipoom indaţ, wi bañaaŋ bajaaŋ bafiŋ ŋkaneel
    pţeŋanaan ufeŧtu wi mnjeeh, baţaşar Yeŧu baji na a : « Ţuŋ di iŋaluŋ ŋya ŋbomandër
    ideena kañah ki ufeŧtu. »'
  san-KHM: អនន្តរំ កិណ្វឝូន្យបូបោត្សវស្យ ប្រថមេៜហនិ និស្តារោត្មវាត៌្ហំ មេឞមារណាសមយេ
    ឝិឞ្យាស្តំ បប្រច្ឆះ កុត្រ គត្វា វយំ និស្តារោត្សវស្យ ភោជ្យមាសាទយិឞ្យាមះ? កិមិច្ឆតិ
    ភវាន៑?
  arn-NT: 'Feychi antü we llitulu ti Paskua kawiñ ñi ingekemum tati lefawrangenochi
    kofke ka ñi langümngekemum tati korderu, Jesus tañi pu disipulu ramtueyew: —¿Chew
    anta ayünieymi taiñ amuael ka taiñ pepikayael tati pun ilelkawün Paskuangealu?'
  zas-NT: 'Dxej ni guzuloj lanij raw ree bén Israel guiadxtil ni ad yuꞌt levadur,
    chi rugüjt reeman tijb xiildoo par lanij pascw, gunabdiidx ree xbejn Jesús lojman,
    rëb reeman: ―¿Ban guin rënl yuguieenan ni yadaaw ree guxhin pascw?'
  ken-NT: Ndǔ nywɔbhɛ́ mbɨ ɛnɛn Ɛpǎ Brɛt anɛ kɛbhɔ́ŋ yis, nɔ chi nywɔp ɛnɛn bɛway
    mɔ́nkwɔmɛn ndu bɛkʉ nɛnyíɛ́ Ɛpǎ Nɛkɨŋɨ, baghɔk Yesu bábhɛp yi bɛ, “Ɔ̌yaŋ sɛ́ndɔ́k
    sɛ́nkʉ nɛnyíɛ́ Ɛpǎ Nɛkɨŋɨ ntá yɛ fá?”
