    nia Yesus Niakaan maktuir sia mai nusu baa Nia naꞌak, “Ama! Ohin kalan neꞌe ita
    musti hahuu Dahur Tubi Bakae hodi koꞌa bibi malae atu haa baa Paska. Dadi, Ama
