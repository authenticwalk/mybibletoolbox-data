    ên nêbê, “Xe ob la viac xumac nɨlô tina wê il ob xa yaên vac lec buc Pasova ge?”
  nak-nak: Tio, ale la siloko la haro ale egiteu e Iuda ge ali la bret ale kama sogo.
    Te la haro ale, egiteu e Iuda bilibili e latu la sip te La Ilali La Poloselela.
    Tio egiteu la valalua la vimari te Iesus goio tahia mago “Mave, eme masagea veia
