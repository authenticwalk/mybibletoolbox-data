    ti utzquinte tech a janal u c'ajsabeeb ti mani u yaj xa'num a Dios ti ca'an yoc'oloo'
    ti uchben mamaa' uchi?— cu t'anoo' u yaj cambal ti'i a Jesusu.
  tet-tet: Hotu, ema Yahudi siakaan loron boot sia toꞌo mai tiꞌan. Baa loron dala
