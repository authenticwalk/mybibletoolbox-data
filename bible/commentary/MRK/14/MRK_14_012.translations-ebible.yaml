  kxv-kxv: ଡା଼ୟୁ ପୂଲାଗୁଣ୍ଡା ଆଣ୍ତାଆତି ରୂଟି ତିନି ପାର୍ବୁତି ମୂଲୁ ଦିନାତା ଆମିନି ନେ଼ଚୁ ପିସ୍‌ପିଆ଼ନି
