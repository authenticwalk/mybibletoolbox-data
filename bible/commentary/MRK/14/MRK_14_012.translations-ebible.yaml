  srm-NT: 'Nöö baka u di dë, hën di fosu daka u di Pasika piizii dou. Nöö a di daka
    dë, nëën de ta njan di bëëë de ta mbei söndö sooda. Nöö de ta kii wan sikapu u
    de njan tu, nöö ku di sikapu dë de ta mëni fa Gadu bi puu de a saafu a fesiten.
    Nöö hën mbei de ta seeka da di daka dë seei gaanfa. Söö. Nöö hën dee bakama u
    Masa Jesosi hakisi ën taa: “Masa, naasë i kë fuu musu seeka fuu njan di daka?”'
  qvs-NT: 'Chay Paskua fiesta kallarinan diya tukuy judiyu runakuna amañanisapa mana
    nima levadurayuk pankunata mikuyta. Chaymanta Tata Diosta kuyashpaynikuna amañanisapa
    oveja wawanta wañuchiyta. Chay diyana disipulunkuna Jesusta tapurkansapa: —¿Maypití
    munanki rinaynikunapa Paskua fiesta mikunanchikunata rurak?'
  zca-NT: 'Mer ngubizh galo che''n lani pask, or nzhao men Israel pan kwa''n niyent
    levadur, zhë ze'' niza'' men Israel tu gon lo Dios, or nzhut bixa'' tu mbëkxi''l.
    Orze'' mina''bdi''zh rë men che''n Jesús, nzhab bixa'': ―¿Plo nzhakla go yachao''
    no kwa''n gao be nal yë''l re'', lani Pask re''?'
  cbc-NT: 'Bairi yua, etayuparo Pascua bose rʉ̃mʉ, caãnijʉ̃gori rʉ̃mʉ, levadura pan
    cawauorije caasua manierẽ judío majã na caʉgari rʉ̃mʉ. Tunu bairoa oveja nurĩcʉ̃
    macʉ̃ cordero na caĩrẽ pajĩãrĩ na caʉgari bose rʉ̃mʉ etayuparo. Bairo ti rʉ̃mʉ
    caetaro ĩña, Jesús cʉ̃ cabuerã pʉame, cʉ̃tʉ etari, atore bairo qũĩ jẽniñañuparã:
    —¿Noopʉ marĩ caʉgapeere jãã caqũẽnoyuro mʉ boyati?'
  qxo-NT: 'Levadüraynag tantata micuyänan Pascua fiesta semäna gallaycunan junagnam
    cargan. Tsay junagga wata watam Israel runacuna carnishcunata pishtar micuyag.
    Tsaymi Jesustapis discïpuluncuna tapuyargan: “Taytay, ¿maychötä canan nogacuna
    Pascua merendata micunantsicpä puestucayämushä?” nir.'
  mox-mox: Beledi ge ana isitimo Sagalina ana ʼaubena nugweta ʼinaya me Diu sifi natudiavo
    lami ivunuqidi ʼAuvivia Sagalina ana ʼebenuaveʼavina weaqina, mana edi ilivu ʼidewana.
    ʼInega ʼaubena nana ʼinaya Ieisu ana toʼabibodayavo imai ivetalaʼaiea ivonaya,
    “Maʼinaya ʼAuvivia Sagalina ana ʼabwaga ana ʼivaʼavaʼaia weaqiu be una ʼai?”
  kew-kew: 'Go Bret Yis Nasape yapi di raburi disaipel aanumi Yesu-para agaa gupa
    misimi: Niaa aa-rabu pua nena Pasova eta managola salima ya? Go rabu Pasova-na
    sipsip tisimi-pulu goa simi.'
  dww-dww: Naumeki da Buredi-Nam-Sasasanina soinama raḡaninama yawai karena. Inam
    raḡanine sipu natunatudima Naḡopore soinama aubainama a vunuvunuḡana, be tauwai
