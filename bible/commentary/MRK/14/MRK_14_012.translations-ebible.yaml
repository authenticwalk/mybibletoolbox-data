    —¿Ndexu juini‑n xa jɨꞌɨn koio‑da, xa kada tuꞌa‑da ndeyu viko Paxcua, xa kaa‑n?'
  mdy-ETH: ዬሱሴኮ ጊንፆ ሃንታዞንሢ ዓይሁዴ ዓሳ ዑሣ ዓኣዺፆ ቦንቾ ኬሎ ማራናይ ሹኪ ላኣዶዋ ሙዒ ቦንቻ ኬሎኮ ዓይፆይዳ ዒዛ
