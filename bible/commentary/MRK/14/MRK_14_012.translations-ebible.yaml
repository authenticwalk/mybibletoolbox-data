  wal-wal: Oittaa miyo gallassaa bonchchiyo koiro gallassi, Paasikaa qumaa maanau
    anqqara dorssaa shukkiyo wode, Yesuusi erissiyo ashkkarati a, “Paasikaa bonchchiyo
