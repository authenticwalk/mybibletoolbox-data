    da ngala nhini-re-ka pulangay nukunu Jesus-ka pumamnaneme, “Ya pule. Ngarra wangu
    mi ngumampawathawathanemenu-yu mi lawam werlpen i ku ngen mi nekineme-nu pullathnuneme-yu?”
  dif-dif: 'Pulkurutjeribanibuka pani ditji ngoperalani, tana Passa kuparu nandrana,
