  nif-nif: Plaua wɨlɨmbendɨ nɨmnat sinjilok gwɨlat wolok kusei kɨmɨkɨmɨlɨnan Islael
    amatamdɨ sipsip nɨñañ wɨpi, tapma tɨmbi, Yambattɨ Isip kwelan nanin ep kɨmɨkuk
