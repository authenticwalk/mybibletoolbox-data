verse: MRK.014.012
translations:
  kpx-kpx: Diue vahaeho vani Basova keu lohonu. Vani kemo abu bae beikini baudata
    valava mahoale ke ilivebene. Isito abuna vani kela mamoe havei kemo Dilava hoesehavogei.
    Iale vani kemo Iesu esemuiau belahai avoe, “A isiviage noeabuna oleve keve Basova
    lovi vage nahi isi.”
  okv-H: Eto bread sivo ikae pajirae amita pondo te Jarukari pondo te iji puvunu o
    sheep meni teto heveto pene gaga ta ikea iji amikote ambotani na puvuto Iesu ta
    degi ke einge ea. “Umo Jarukari pondo indesoa amo degi dainge nununga ara uje
    ere oe?” ainge eo,
  tbo-tbo: Welulagona tolehana uyahina ma palawa ega ani lihaahanana ma sipi hai houga
    omunugohi i geleta. Yesu a hewahewali hi lubayadeya hi pa, ‘Meka tuponana u luhogaleya
    apo uyahina Welulagona tolehana bimgei to wononogogeya?’
  mal-C: പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാളിലെ ആദ്യദിവസം, പെസഹാക്കുഞ്ഞാടിനെ അറക്കുന്ന
    ആ ദിവസം, ശിഷ്യന്മാർ യേശുവിനോട്, “അങ്ങേക്ക് പെസഹ ഭക്ഷിക്കാൻ ഞങ്ങൾ എവിടെപ്പോയാണ്
    ഒരുക്കേണ്ടത്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ τῇ πρώτῃ ἡμέρᾳ τῶν ἀζύμων, ὅτε τὸ Πάσχα ἔθυον, λέγουσιν αὐτῷ οἱ μαθηταὶ
    αὐτοῦ, Ποῦ θέλεις ἀπελθόντες ⸂ἑτοιμάσωμεν⸃ ἵνα φάγῃς τὸ Πάσχα;
  bgc-bgc: अखमीरी रोट्टी कै त्यौहार कै पैहल्ड़े दिन, जिसम्ह वे फसह खात्तर मेम्‍ने
    का बलिदान करै थे, उसके चेल्यां नै उसतै बुझ्झया, “तू कित्त जाणा चाहवै सै के हम
    जाकै तेरे खात्तर फसह भोज की त्यारी करा?”
  khz-khz: Toma tovotovonai, ati egoro-agiana paraoana velekwana tomana e vekapawai
    mamoena vagivagina tomanai, Iesu gena melo geverenagito, negetiwato, “Ai ariginai
    Pasova velekwana paia kala-maavua, pono gania?”
  deu-TKW: 'Und am ersten Tage des Ungesäuerten, da man das Passa schlachtete, sagen
    seine Jünger zu ihm: wo, willst du, daß wir hingehen und dir das Passamahl zu
    essen richten?'
  zsr-NT: 'Nac dza rzu lau lni tahuëꞌ yöt xtil cunazíꞌ xnëꞌi, dza naꞌ tuꞌdöddëꞌ‑baꞌ
    böꞌcuꞌ zxílaꞌdauꞌ tahuëꞌ Lni Pascua naꞌ, catiꞌ tuꞌspanëꞌ ca benëꞌ Dios buslë́ꞌ
    bönniꞌ judío luyú Egipto. Niꞌr gulanabnëꞌ Jesús bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―¿Gazx
    rëꞌnnuꞌ tseajtuꞌ tsajpaꞌtuꞌ le gáguruꞌ xtsöꞌ qui Lni Pascua?'
  lin-lin: 'Na mokolo ya liboso ya feti ya Mapa ezanga levire, mokolo oyo bazalaki
    koboma mwana meme lokola mbeka ya Pasika, bayekoli batunaki Ye : — Esika nini
    olingi ete tokende kobongisela Yo bilei ya Pasika ?'
  hns-NT: 'Tab Biena-khatta-piesaan-ke-bret ke tiewhaar aail. Pahiela dien par sab
    Israel ke djaatie logan Paasan ke tiewhaar manaawe khaatien bhie ekgo bhera ke
    battja maarke bhoedjke khaat raha. Tab Jiesoe ke tjela log ose poetjhies: „Toe
    kaaha maange hai Paasan ke bhodjan kare? Tab hamlog hoewa par tajaar karab.”'
  noa-E: Pan levadura chukhu wauwia warrpem phiesta burr nʉm edcha judionaanau nemkhoo
    jaram ithee ovejadam thõowia edau khëubaadeewai khoojem. Magua ich mag edcha Jesús
    khapeenau irig, —¿Jampaita marau pʉ na phiejãb wauwimaju aai nʉma? ajierram anʉm.
  eng-EMTV: Now on the first day of Unleavened Bread, when the Passover lamb was sacrificed,
    His disciples said to Him, “Where do You desire that we go and prepare, that You
    may eat the Passover?”
  mib-NT: 'Te ni quee máá quɨ́vɨ̄ jeē quejéé vico pascua jeē cáyeji ñayuu pan jeē
    tú na levadura yɨ́hɨ, te suni quɨvɨ̄ un cájehni i londe nájnūhun ni ndacu Yaā
    Dios jniñu jeē sáha i vico pascua un. Te tēe cáscuáha un ní cacajnūhún de ya:
    ¿Ndé nuū cuní ni jéē quísátūhva ná cuxíni ní vico pascua? achí de.'
  bea-bea: Kahchu hatseto dzinee otles atu chihyutli, kwa ooghazehai passover, yaotatichne
    toowe yehti, Tyecha koodinti nataghasootaoozani ate oonsitsi passover?
  lif-NT2: हे़क्‍क्‍याङ् सिदाॽ मे़न्‍भःन्‍नेबा खरे़ःङ् चामा तङ्‌नाम्‍मिल्‍ले़ थिक्‍सिगेःक्‍पा
    ये़न्‍नो चोःक्‌युम्‍भो तङ्‌नाम्‍मिल्‍ले़न्‌मे़ल्‍लुक्‍साःन् सिदुङ्‌जभा चोःक्‍मा
    थिम् वये़॥ ये़सुरे़ कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “आदाङ्‌बे, आनिॽ आत्तो
    पेःक्‍माआङ् यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिल्‍ले़न्‌साभाङ्‌जाःन्‌यारिप् चोःक्‍मा
    के़लॽबा निङ्‌वाॽ के़गत्तुबे?”
  xnj-xnj: Ligono la kutumbula kwa Mselebuko wa Mabumunda yangali ngemeku, lukumbi
    lwa kuhinja mwanalimbelele wa Pasaka, vawuliwa vaki vakamkota, “Ugana tikakutendelekelayi
    koki chakulya cha Pasaka?”
  mmx-mmx: At laaleng avot ap mo leluxa limixin me Judaia diga gagas li lengkongkide.
    Ap mo laaleng diga sep laxanat sipsip la diga ove i la diga anan i. Lavaun pinivu
    at ne Iesu diga sue i xeretna, “U vara i do mana lox agagas li laanan tidik ua?”
  cbr-NT: 'Anun chamiti ñucëñunma ''acë pán anun piti nëtë ucëbëa, anun carnero ''ati
    Pascua nëtë ''ain, ca aín ''unánmicë unicaman Jesús cacëxa: —¿Uinuxuinra nun Pascua
    nëtën a piti ñu mi mëníoxuni cuanti caramina cuëënin?'
  tee-NT: 'Pus ju xap''ulhnan avilhchan ixjunita ju anu'' c''atan acsni ixta''ui ju
    xkapavati ju jantu ixtamaca''anita ju xat''in chai acsni ixtamakni ixborrego''an
    ju ixpupastaccan ju anu'' atats''isni acsni tatak''alhtaxtulh la''ix''aninti''an
    ju xalack''ajin ists''alan ju mak''aniya israelitanin. Pus ju acsnich ju ix''alacmamaka''ui
    ju Jesús tajunich: ―Tas anchach ju k''oxich lhiulai ju uxint''i ju ac''anau lak''oxinin
    junta laich ca''u ju borrego.'
  eng-LSV: And the first day of the Unleavened [Bread], when they were killing the
    Passover, His disciples say to Him, “Where will You, [that] having gone, we may
    prepare, that You may eat the Passover?”
  cak-NT: 'Xapon ri na''ey k''ij chi ri nimak''ej cuando nitej ri pan ri manak levadura
    riq''uin. Ja chuka'' k''ij ri'' cuando yecamises ri alaj tak ral ovejas chi ri
    pascua. Ja'' cuando ri discípulos xquic''utuj che ri Jesús: ¿Anchi'' najo'' na''an-wi
    ri wa''in chupa ri jun pascua re'', chi jojbe y nakanaba'' ronojel ri nic''atzin?
    xecha'' che.'
  pah-NT: 'Kiro Jesus''ga remimbo''ehara''g̃a nduri Jesus''ga pyri. A''ereki judeus''g̃a
    oapouka kiro toryva – kiroki a''ea rupi g̃a o''u pão ndovuriva''ea. A''ea rupi
    jitehe judeus''g̃a ojuka cordeiros Páscoa rupiaramo ti''u javo. Cordeiros jukahava
    rupi garemimbo''ehara''g̃a nduri Jesus''ga pyri. Igwete g̃a ei ga pe: —Mome po
    ti ore hoi Páscoa rupiara imboavujikwea nde i''ui nehẽ? ei g̃a ga pe.'
  sja-NT: 'Perá Pascua fiesta ewari pait''ee baji. Ma fiestade oveja chak''e peepata
    mãik''aapa pan levadura wẽe k''opata. Fiesta pai naaweda Jesús k''õp''ãyoorãpa
    iidijida irumaa: —¿Sãma k''oit''ee Pascua fiesta ewatepema chik''o tai ome? Mama
    taipa ne-inaa oodait''ee nek''odai naaweda.'
  xed-xed: 'Baɗu tsa taŋtaŋa fitika skala skwa zay kul haɗ is mida ya, baɗu tsaya
    ta hna lu ta tuwak ŋa maga tsa skala Pak ya. Ka duhwalhani nda Yesu mantsa: «Ga
    ta kuma ka ta payafta mu ta vli ŋa maga skala Pak na?» ka həŋ.'
  mks-NT: 'Mé qui̱ví nu̱ú víco̱ pascua tá xíxi na pan ña̱ co̱ quée yusá na̱xa̱a̱ xi̱hi̱n
    já sáhní na̱ ndicachi válí jóco̱ na̱ nu̱ Ndióxi̱. Já na̱nda̱ca̱ tu̱hún na̱ xíca
    tuun xi̱hi̱n Jesús mé á já cáchí na̱ já xi̱hi̱n á: —Ndáchí cúni̱ ndó cu̱hu̱n nde̱
    caja ndíví nde̱ cajíni ndó vicó pascua —na̱cachi na.'
  gfk-S: Tano luaina bung tano nian na Beret Pai Lale Laalet, ira Iudeia di git ububu
    bing bileng ira not no sipsip di nage en ura liklik kawase no bung na Sinakit.
    Taitus ikinong ra bung ira bulu na harausur tane Jisas di ga tiri ie, “U sip be
    mem na tagure no Nian na Sinakit ha?”
  bmu-bmu: Beret yistŋi qahö miaŋgö kendon silim mutukŋe (Seqononöŋ) pasowa lama kun
    qeba ohozema. Miaŋgöra Jisösgö gwarekurupŋan jiget, “Böhi, nini miri denikeaŋgöreŋ
    anda pasowa lama mözözömgöm gihiba nembin? Sihimgi denöwö ahöza?”
  dgz-dgz: Barip yaua Taba Buredi Ya Tutut Waine Baripewa tugupen wamewa tauen. Wam
    ame gapan Paina Yamaseni baripewa guturewa taine menan waenapan man sip otua tambun
    guramone borit wan. Menan Iesu wadiamot megawa ine tauan anega wayawan, “At ansena
    gapan nu ane tata kakayat tat barip nugawa mame nat anuingi?”
  eng-GNV: Nowe the first day of vnleauened bread, when they sacrificed the Passeouer,
    his disciples sayde vnto him, Where wilt thou that we goe and prepare, that thou
    mayest eate the Passeouer?
  zaa-NT: 'Primero tsá fiesta loti'' ro cą ettaxtíla sin levadura nna rutti cą carnero
    para go cą nna para exa latsi'' quį primer pascua qui'' ca ta'' tàta qui'' caniá,
    entonces ca discípulo qui'' Jesús nna ra cabi e: Gani calatsi'' cuią''lu'' tsá''
    tu'' para guni tu'' preparar go se'' cuią''lu''.'
  eng-WEBSTER: And the first day of unleavened bread, when they killed the passover,
    his disciples said to him, Where wilt thou that we go and prepare, that thou mayest
    eat the passover?
  guh-guh: Junua jane baja fiesta, pafiestajava judíovi baxane levadurata matajërëabinejeva
    pexanaepan. Bajarapamatacabi ovejaxi babia pexaenexa pascua fiestamatacabi. Nexata
    Jesús yanijobatsi pijajivi. —¿Detsa belia paponaenajë patacamitsaexanaenexa pascua
    fiestamatacabi pexaejava nexaenexa? jai Jesús pijajivi.
  bon-bon: Trii padare puga ge Israela biname cina liba uutneca cäco buluduu bine
    yäärwäjimusi. Pui padare me niinäce bimu cabu, teepi liba maamoi bine yaaglecimusi
    äsuplengta deedei tääpume, Yeesu me abiberäja bägrä cina teebine itemlisi egä,
    “Maane singi luma mäte cine äsuplengta deedei ne amacetnäjame määme tääpume?”
  nhw-BL: 'Ajsico nopa achtihui tonal tlen nopa ilhuitl quema tiisraelitame tijcuaj
    pantzi catli amo quipiya tlasonejcayotl huan monequi tijmictise nopa pilborregojtzi
    para tiquelnamiquise nopa Pascua. Huan imomachtijcahua Jesús quitlatzintoquilijque:
    ―¿Canque tijnequi ma tijcualtlalitij nopa Pascua tlacualistli para ta?'
  swh-ONEN: Siku ya kwanza ya Sikukuu ya Mikate Isiyotiwa Chachu, siku ambayo kwa
    desturi mwana-kondoo wa Pasaka huchinjwa, wanafunzi wa Yesu wakamuuliza, “Unataka
    twende wapi ili tukuandalie mahali pa kula Pasaka?”
  wbi-wbi: Ikighono ikya kwanda ikya kyimike kya makate ghano naghavikilue ikilule,
    pano vakabudagha ing' holo ija kyimike kya pasaka, avavulanisivua va Yesu vakamposia
    vakati, “Ghulonda tukuling'hanikise kuughi ukwa kuliila ikyimike ikya pasaka?”
  bba-bba: Pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken tɔ̃ɔ bɑkɑrun tɔ̃ɔ ɡbiikiru, tè sɔɔ bɑ rɑ
    Gɔɔ sɑrɑribun yɑ̃ɑnu ɡo, Yesun bwɑ̃ɑbɑ nɑ win mi bɑ nɛɛ, mɑnɑ ɑ kĩ su nun Gɔɔ
    sɑrɑribun yɑɑ dibun sɔɔru kuɑ.
  eng-KJVCPB: And the first day of unleavened bread, when they killed the passover,
    his disciples said unto him, Where wilt thou that we go and prepare that thou
    mayest eat the passover?
  kgk-NT: 'Ha upéi oiko-ma aretegwasu. Upe va''e semana mbojape ovu e''ỹ va''e ja''u.
    Upe va''e áry-py jajuka ovexa nhamoka''ẽ-vy Nhandejáry-pe nhamboete-vy. Upe jave
    oporandu Hesu-pe hemimbo''e kwéry: —Kipy tipo orombogwejy-ta nde-vy ne remi''urã
    nhane mandu''a hagwã páscoa-rehe jakaru-vy, he''i íxupe.'
  waj-waj: 'Buainnonno tooduu Yutayaiya buusa nneeda bereetaivaa hama puuqaira yeennaivaa
    tasipama hudooyauvaa nneera tauraa suaivo nniravai. Ii suai ivaki iya puara sipisiipa
    nnaakaraiyauvaa ruputu kiada buusa Varaigiataivaa nneeravai. Ii buusa ivaa nneera
    suaivaki Yisuunna ngiaammuauya numa inna yaparaida tunoo: Ta dee nnauvaki vida
    buusa Varaigiataivaa a nnaanaraivaa aini teerakiaunnannee?'
  ekk-PKP: 'Hapnemata leibade püha esimesel päeval, ajal kui paasatall ohverdati,
    küsisid Jeesuse jüngrid temalt: „Kuhu me peaksime minema sulle paasasöömaaega
    valmistama?“'
  mpx-mpx: Pwalawa toto Nige alona Yis Hi Vivikuhiya Hagalena ana lan telipuna elana,
    Yudiya wali pagan te sipi natuna etega nihi lol Nopalegi Hagalena kaiwena. Inoke
    tohago Yeisu hi neli hi ba, “Hauna labena elana nuwam naha noek ge aanan naha
    lovivina-an kaiwem, inoke ta anan ni ola Nopalegi Hagalena ana logugui?”
  wbp-wbp: Juwu-paturlu ngulangkuju kalalu muku wurdujarra-manu purlapakungarntirliji
    yangkakungarntirli Mangarrikingarntirli yirdikingarntirli Lalypakungarntirli.
    Jintangka parrangka-juku turnu-warnu turnu-warnu-karirli Juwu-paturlu jarnkujarnkulu
    manunjunu jiyipi waninja pajirninjakungarnti yungulu ngarni jinta wuulywuulyparlu
    kurapaka Pajapa-puruju. Kuja-puruju, kurdungurlu-paturlu payurnulu Jijajiji, “Nyarrpara-wananpa-nganpa
    yilyami nganimpaju yungurnangkulu kuyu kurapaka purrami nyuntuku Pajapa-puruju?”
  luo-luo: Chiengʼ mokwongo mar Sap Makati ma ok oketie Thowi, chiengʼ mane ochuno
    jo-Yahudi mondo oyangʼ nyarombo mar Pasaka, jopuonjre Yesu nopenje niya, “Idwaro
    mondo wadhi waikni kama ichame Pasaka kanye?”
  nhe-NT: 'Ajsico nopa achtohui tonal tlen nopa ilhuitl quema tiisraelitame tijcuaj
    pantzi tlen ax quipiya tlasonejcayotl huan monequi tijmictise nopa pilborregojtzi
    para tiquilnamiquise nopa Pascua. Huan imomachtijcahua Jesús quitlajtlanijque:
    ―¿Canque tijnequi ma tijcualtlalitij nopa Pascua tlacualistli para ta?'
  aii-aii: 'ܒܝܵܘܡܵܐ ܩܲܕܡܵܝܵܐ ܕܦܲܛܝܼܪܹ̈ܐ، ܐܝܼܡܲܢ ܕܝܗܘܼܕܵܝܹ̈ܐ ܟܹܐ ܕܵܒ݂ܚܝܼ ܦܹܐܪܵܐ ܕܦܸܨܚܵܐ،
    ܐܡܝܼܪܗܘܿܢ ܬܲܠܡܝܼ̈ܕܹܐ ܠܝܼܫܘܿܥ: ”ܐܲܝܟܵܐ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܕܐܵܙܲܠ݇ܚ ܘܗܲܕܪܲܚ ܩܵܬܘܼܟ݂ ܕܘܼܟܵܐ
    ܕܦܸܨܚܵܐ؟“'
  esk-NT: Sivulliqpiami uvluani niġiqpagvikaam puvlaksiġniġiḷaamik qaqqumik ipnaiyaaq
    tuqqutauraqtuq itqakkutaupluni Apqusaakkaułiġmun. Jesus-ŋum maliġuaqtaiñ apiqsruġniġaat,
    “Nanili itqanaiyaquvisigut niġiqpałiksraptiknik atiliŋmik Apqusaakkaułiġmik?”
  msb-msb: Sa primero na adlaw san kapyistahan san Tinapay Na Waraʼn Lebadura, kun
    san-o an ugali san mga Judio na magpatay sin kordero para sa panigab-i sa adlaw
    san Paskwa, hinunga si Jesus san iya mga disipulos, “Diin mo gusto na ihanda namon
    an pagkaon sa Paskwa?”
  cpa-NT: 'Jøng² mi³ca¹dsiég¹ lah¹huu¹³ jmai³ jmai³ gøah¹²dsa hi³ŋíh¹ tsa¹quianh¹³
    chiúh³, jmai³ mi³jŋëh¹²dsa jah¹chih² quián¹² høa³, jøng² ca¹juúh² dsa² quianh³
    Jesús: ―¿Ha²tøah¹ hnøngh²hning dsa³jmó³ jnieh³ ju²jŋia¹³ hi² dsa³quie¹³ jniang³
    jmai³ ta²høa³? ―ca¹juúh²dsa.'
  dso-dso: କମିର୍‌ ନ ମିସାଇକରି ରୁଟି ତିଆର୍‌କରି କାଇବା ବଜିର୍‌ ପରବର୍‌ ପର୍‌ତୁମ୍‌ ଦିନେ, ରକିଆ
    ପାଇବା ପରବେ ମେଣ୍ଡାପିଲା ପୁଜ୍‌ବାଇ । ସେଦିନେ ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌ ତାକେ “ତର୍‌ପାଇ ରକିଆ ପାଇବା
    ପରବର୍‌ ବଜି ସବୁ ଟିକ୍ କର୍‌ବାକେ ଆମେ କନ୍‌ ଜାଗାଇ ଜିବୁ ବଲିକରି ତୁଇ ମନ୍‍ କଲୁସ୍‌ନି ?”
  meu-meu: Asie-hatubua flaoana Ariana dina gini-gunana, Lagau-hanai mamoedia ialadia
    dinana ai, ena hahediba ese e nanadaia, eto, Ai na edeseni ai Lagauhanai baia
    karaia heḡaeḡae, bena bavania?
  yva-NT: Ono Paska ndea mamaisy arono vatano Yahudi wo rotijo ragije mewen daije
    raisy, muno ama masyoto manasyine wo domba inta aubaisy wo ameseo Amisye ai umba
    wo ama ine raisy. Weti Yesus apa arakovo utavondi aije wo anajo ware, “Injae,
    rui rati nyare mbekero reamo anaisyo Paska ratayao Nai?”
  dgc-dgc: Nadid, kédemét na oras no piyesta a péngan de ta melapis a tinapay, éy
    saya i oras de a mégbuno ta tupa. Ey du alagad ni Jesus, éy kinagi de diya, a
    “Ahe i paghandaan me ta péngapon tam nadid a Piyesta na Ala-ala?”
