    ekama'po'pʉ, “Nai ya' ina utɨ i'se me'an To' Epoi Itɨ'pʉ Weyu Rʉ'pʉ pɨ' ɨyenta'nato'
    konekase'na?” ta'pʉ to' uya.
  qvn-NT: 'Chauraga chay Pascua fiestam nä galarinanpag cayara, chay fiestachrümi
    micapäcug mana levaduraynag tantata. Chaychrümi achrcashtas mogopäcug. Chaura
    discïpuluncunam Jesusta tapurärin cay nir: “¿Maychrütag camaripäcamushag Pascua
    cënata micunanchipag?”'
  tku-NT: 'Milh quilhtamacuj tū ixlītzucuni'' cā''tani'' a''cxni'' hua''can pāntzīn
