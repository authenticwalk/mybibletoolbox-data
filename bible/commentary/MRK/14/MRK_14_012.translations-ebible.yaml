    sipsipɨn igiam inigh God danighɨva an ofa damuam. Ezɨ Iesusɨn suren gumaziba an
    azara, “Nɨ danganir manamɨn, e mangɨ, nɨ God Israelbagh Itazir Dughiamɨn isam
    ramɨsɨ, e bizibar akɨram?”
  agg-agg: Bret yisɨkoate sesɨmbo si ranai weaŋgurühɨ tükümefeyo. Ranɨsɨmboanɨ ra
