  twi-ASANTE: Apiti Afahyɛ no ɛda a ɛdi ɛkan a wɔkum Twam Afahyɛ odwan no, nʼasuafoɔ
    bisaa no faako a wɔbɛkɔ akɔdi Twam Afahyɛ no.
  aoj-aoj: Nemaf afamba saliꞌ sagaꞌ gwaꞌaisi sagaꞌi Pasovai esis saꞌ bret atamba owaꞌ
