  poe-NT: 'A̱ ntá kui tí ya̱on xrankíxixín kia sine sín nio̱tja̱ tsíkjikohya tí xro̱a̱n
    nchekꞌánkí nio tió tsꞌóyán sín tí kolélo kuènte kia pascua. A̱ ntá tí sín kꞌuájiko
    chꞌín Jesús mé kjuanchankíhi sín chꞌán kíxin: ―¿Nketí tjinkávan sátsjini sincheyaxíxinni
    kíxin sineni kuènte tí kia pascua? ―ichro sín.'
  san-TAM: 'அநந்தரம்ʼ கிண்வஸூ²ந்யபூபோத்ஸவஸ்ய ப்ரத²மே(அ)ஹநி நிஸ்தாரோத்மவார்த²ம்ʼ மேஷமாரணாஸமயே
