    Eaꞌ alipumi Jisasi mahaliꞌana maꞌi, “Inaꞌ naꞌi afaꞌ ofeꞌ ondondomba ipat anima?”
  cbv-cbv: 'Paacánni pandih jwĩ jeémát yeó jáapna jwíih waadní yeó jáap, oveja wehdih
