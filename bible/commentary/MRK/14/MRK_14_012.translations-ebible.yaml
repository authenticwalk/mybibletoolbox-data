  cta-NT: 'Loꞌo ngua tsa̱ clyo jiꞌi̱ taꞌa nu ndacu nguꞌ xlyá nu ná loꞌo scua̱ tiyeꞌ
    ndyaꞌ biꞌ, tsa̱ biꞌ ndujuii nguꞌ xlyaꞌ cuañiꞌ chaꞌ cacu nguꞌ taꞌa pascua. Liꞌ
