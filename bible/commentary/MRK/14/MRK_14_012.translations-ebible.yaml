  san-PUN: ਅਨਨ੍ਤਰੰ ਕਿਣ੍ਵਸ਼ੂਨ੍ਯਪੂਪੋਤ੍ਸਵਸ੍ਯ ਪ੍ਰਥਮੇ(ਅ)ਹਨਿ ਨਿਸ੍ਤਾਰੋਤ੍ਮਵਾਰ੍ਥੰ ਮੇਸ਼਼ਮਾਰਣਾਸਮਯੇ
