    Tjiitjanya tjapirnu, “Wanytjatja-latju yanku mirrka kuka paalku ngalkula-lan Wayirntankutjanya
    kuliltjaku?”
  sxb-NT: Owuire owusookere mu *omugomo ogwa Omukaati ogutazogrwe na amamera, olwa
    waakolanga omusango ogwa ekimaatwa ekia Pasaaka, awalonzi awa Yesu waamuwuuzia
    watino, “Omwami, na ai aa wagala mbwe tukuikazizie Pasaaka orie?”
  nhu-NT: Ɛ diuu di fwe di Ŋkaw Blɛɛd wvù bó baa gɛɛ Fintuŋlɛɛn jó dì bó to ké no
