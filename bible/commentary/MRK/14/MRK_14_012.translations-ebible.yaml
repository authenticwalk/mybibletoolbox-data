    —¿Ded mʉʉdíh tigaá Pascua jeémátdih jwiítdih ma nʉmah jeémpbi? ¿Dedboo tígaá jeémát
    jwĩ chãjbi? Jesúsdih ĩt niijíp wʉt jĩ.'
  taw-taw: Pen bilet ma yɨnɨg tanub ñɨbal ñɨn awl anɨb ak owak. Ñɨn ned owak ñɨn ak,
