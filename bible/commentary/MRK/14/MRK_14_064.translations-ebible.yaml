  cha-cha: 'Injingogja y chinatfinoña contra si Yuus: Jafa jinasonmimiyo? Ya todos
    manmañentensia para umapuno.'
  amu-NT: ꞌO macwindyeꞌyoꞌ ñꞌoom ntjeiⁿ na matseineiiⁿ nacjooꞌ Tyꞌo̱o̱tsꞌom. ¿Chiuu
    cwilatiuuꞌyoꞌ ñꞌeⁿñê? Ndoꞌ chaꞌtsondyena ñeꞌcwii jlaꞌjomndyena na waa jnaaⁿꞌaⁿ
    ndoꞌ tseixmaaⁿ na cueeⁿꞌeⁿ.
  hin-CV: तुम सभी ने परमेश्वर-निंदा सुन ली है. क्या विचार है तुम्हारा?” सबने एक मत
    से उन्हें मृत्यु दंड का भागी घोषित किया.
  eng-OURB: You have heard the blasphemy! What do you think?” They all condemned him
    to be worthy of death.
  spa-BES: 'Sus palabras contra Dios han llegado a sus oídos: ¿cuál es su opinión?
    Y todos dijeron que era correcto que lo mataran.'
  san-BEN: কিমস্মাকং সাক্ষিভিঃ প্রযোজনম্? ঈশ্ৱরনিন্দাৱাক্যং যুষ্মাভিরশ্রাৱি কিং ৱিচারযথ?
    তদানীং সর্ৱ্ৱে জগদুরযং নিধনদণ্ডমর্হতি|
  tdx-tdx: Fa jinanji’ areo i teratera’ey; akore arè? Le songa namira-vava t’ie mañeva
    ho vonoeñe,
  naf-naf: Egaŋ Kawawaŋgat zet mobotnaŋ penaŋ min keyepmti in zuk nâip?” Zeme am sambe
    ekŋenaŋ zemdelaŋ zemti zewien, “Ek gakikiyelen zapat etaŋ bein.”
  grc-MT: ηκουσατε τησ βλασφημιασ τι υμιν φαινεται οι δε παντεσ κατεκριναν αυτον ειναι
