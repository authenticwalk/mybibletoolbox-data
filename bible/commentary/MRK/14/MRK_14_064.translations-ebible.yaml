  pio-NT: Pidécuéca péemìaca itàaníca báawéeri iyú Dios ìwali, icàlidaca ìwaliwa Dios
    Iiricasani. ¿Càinásicué wamànica irí? —‍íimaca. Yá abédanamata náiwitáise macáita
