  tsn-tsn: '@see-verse:MRK.014.063'
  amr-NT: '@see-verse:MRK.014.063'
  pwg-pwg: iyamna namada kovi yanei da God ivi avaberowei. Ma tami ikikava konotanotai?”
    Ma kudubisi ivonakiiyaragha da ibera beroi ma kana kovogha na rabobo.
  cjv-cjv: Ne yokamai ka i finga yaromi Yai Gumam kam ka sume. Ena iran ne yokamai
    tora di fime?” dungoro ena Kaunsel yokamai muruwo “Yaromi gorangua faime,” dime.
  tha-KJV: ท่านทั้งหลายได้ยินเขาพูดหมิ่นประมาทแล้ว ท่านทั้งหลายคิดเห็นอย่างไร” คนทั้งปวงจึงเห็นพร้อมกั​นว​่าควรจะมีโทษถึงตาย
  por-BR-2018: Vós ouvistes a blasfêmia. Que vos parece?” E todos o condenaram como
