  mhl-mhl: Anutu igosisi etega, oi ŋoŋo-ŋaŋe mane foregobi. Ore eru ŋoŋo uruŋu manegobi?”
    Oŋu miko yoŋoji sosowo Yesu komere biŋe fukeiŋ ore mitaribuŋ.
  klv-klv: Gamit mǝtosǝsǝloŋ hǝn tosor mǝdas aGot! Gamit mǝtunau mab hǝni?” Galit
    p̃isi lusab̃ sǝhoti ke tonor hǝn b̃imasmat.
  bco-bco: Ya꞉su eyo꞉, ‘ne Godeya꞉ So꞉waka꞉’ a꞉la꞉sa꞉labiki, eyo꞉ o꞉ma Godeya꞉ wiyo꞉
    dio꞉ge sa꞉lab. A꞉la꞉fo꞉ko꞉lo꞉ giliyo꞉ a꞉no꞉ da꞉da꞉ga꞉yo꞉ waga asulaya?” A꞉la꞉dabu
    ba꞉dabiki, iyo꞉ tambowa꞉yo꞉ a꞉la꞉sio꞉, “Ya꞉su eyo꞉ Godeyo꞉ o꞉ma dio꞉ge sa꞉lab
    ko꞉lo꞉ e soma꞉ib” a꞉la꞉sio꞉.
  kdl-NT: I pana ta̱ gai u yankai Kashila̱ kadyanshi ka cingi. Ndya i wenei?” Gba̱
    le a wushuki, “U nusa ta̱, a wuna yi.”
  apu-NT: 'Kotxi hĩte kenakotapekari isãkire maerekati, “Teoso ãkirirano” inini. Natokopa
    atxatari iua? —itxana. Ininiã ninoa apakapapiretari: —Okaãkapitikako —itxarina.'
  roo-roo: Ari rera uvutavoi osa Pauto tovipare! Uva apeisi vovoupatai?” Oa iava voea
    rutu katai reo puraoro rera iava vaseiva oiso ra rera kopii pieive.
  miz-NT: É tēkú nto é kuān nte kini o kakaꞌan ña tsí Iꞌxá mii Xuva ko ñā ne, ¿nté
    ō ntádē kuení ntu nto? —kaꞌan ñá, tsixeꞌe ña ñāꞌa san. Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa sán
    ne, ntákaꞌan ña tsí kantio é kūví Jesuu.
  qvz-NT: Cangunallata pai jiridsa shimita rimashcata uyashcanguichi, cunanga imatata
    ninguichi. Tucuiguna shugllashina caudsayachisha rimanaura, Paiga huañuna man.
  deu-ELO: Ihr habt die Lästerung gehört; was dünkt euch? Sie aber verurteilten ihn,
