verse: MRK.014.064
translations:
  kpx-kpx: La hotove kemo au Dilava ivi aiohavoaleike la ke evilu. Iale la isiviage
    nahi avuemo osioi.” Ige abu hamaveve hoto loui namihai avoe, “Keu vaveve toela
    valemo hamage au hatai.”
  okv-H: ke einge ena, “Aravora embo emita pehumba ke irae ehija rate ke sapura be
    eria amo God ta javo ere uhua avoeto ungo council te embomeni te ungota ke deire
    avo evujo,” ainge enu enana jo vahai eto taro pehaja ke ijie
  tbo-tbo: babana a baha widiboga Yaubada uyahina amaka ta nonoli, ma omi nugotuhu
    awai Yesu binei?’ Ega yaka a boluhi hi pa, ‘A baha powa binei ina hilage.’
  mal-C: നിങ്ങൾതന്നെ ദൈവദൂഷണം കേട്ടുവല്ലോ. നിങ്ങൾ എന്തു വിധിക്കുന്നു?” എന്ന് അദ്ദേഹം
    ചോദിച്ചു. അയാൾ വധശിക്ഷയ്ക്ക് അർഹൻ എന്ന് എല്ലാവരും വിധിച്ചു.
  grc-SR: Ἠκούσατε τῆς βλασφημίας· τί ὑμῖν φαίνεται; Οἱ δὲ πάντες κατέκριναν αὐτὸν
    ⸉εἶναι ἔνοχον⸊ θανάτου.
  bgc-bgc: थमनै या बुराई सुणी। थारी के राय सै? उन सारया नै कह्या के यो मारण कै जोग्गा
    सै।
  khz-khz: Palagu vega-rakavana kilana pogo kamonagia. Gomi rakagau nogotina?” Ira
    maparara gekilato, “Pene kwaregamo nea.”
  deu-TKW: Ihr habt die Lästerung gehört; wie scheint es euch? Sie aber verurteilten
    ihn alle zum Tode.
  zsr-NT: Ryö́niczliꞌ rucaꞌnëꞌ Dios caꞌz len didzaꞌ ruꞌë. ¿Nacx runi lbiꞌiliꞌ? Yúguꞌtëꞌ
    gulachuguëꞌ queëꞌ gatiëꞌ.
  lin-lin: Bino moko boyoki ndenge nini afingi Nzambe. Bokanisi nini mpo na yango ?
    Boye, bango nyonso bakatelaki Yesu etumbu, batatolaki ete abongi na kufa.
  hns-NT: 'Toelog soenle baate kaise oe apane ke Parmeswar ke baraabar karke okar
    bedjatie kare hai. Toelog ka bole hai?” Tab sab bolies: „Oe maut ke sadja laaik
    hai!”'
  noa-E: Ya irua ich iiucha jaau sĩebahab ajim anʉm. Pãrau thumaam khʉʉnau i iekhabarm
    ũrbarm, chadcha irua Ẽwandam dau na khaigba iekhabarm. ¿Pãrau mʉg woun dʉ̈i jãga
    aju khĩirju nʉ keena? ajim anʉm ich khapeenag. Magbaawai thumaam khʉʉnau ihãba,
    —Jãan iekkhõr pöm sĩewai ichiita thõopʉ̈ijugui ajierram aajem.
  eng-EMTV: You have heard the blasphemy! How does it appear to you?” And they all
    condemned Him to be deserving of death.
  mib-NT: Chi je ni cajini ró jéē cahán de jnūhun ndevāha jeē quɨtɨ́ ni Yaā Dios,
    chi sáha de máá de Sēhe Yaā Dios. ¿Te ndese cájeni ni rō? Achí de. Te ndɨhɨ de
    ni cacahān jeē na cúū yā.
  bea-bea: 'Ootahtsukiih mehe atachochihliti: naghani ta kootahtya? Kwa aghanetye
    kooye hlaghatati tsazuheli gha.'
  lif-NT2: कल्‍ले़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया पाःन्‌पाःत्तुबान्
    खिनिॽ के़घे़प्‍सुम्‍लो॥ आल्‍ल थे़मा के़इःत्तुम्‍बे?” खे़प्‍मो के़वाॽबा मनाहाॽरे़
    खुने़ॽ सिःमे़ल्‍ले़ खुम्‍दिङ् खोःमाए पोःङ् फाॽआङ् मे़मे़त्तु॥
  xnj-xnj: Mumyuwini cheakumliga Chapanga! Nyenye mjova wuli?” Voha vamganili akomiwa.
  mmx-mmx: Mira ronga vam levelinga ren. Nemi mi doma xereva?” La diga vorang i do
    i epovo ne Iesu na met.
  cbr-NT: Mitsúnribi camina Nucën Papa Dios ñuia 'atimati banaia cuacan. ¿Uisa caramina
    sináncanin? Quixuan cacëx ca camáxbi —ca bamati 'icë —quiacëxa.
  tee-NT: K'asmat'at'it ju macxcai chivinti ju xanajun ni tachi ju Dios ju jumputun.
    Tas nonat'it ju chavai. Pus ju yu'unch ts'an tanonk'o ni lhijunch ni camaknicalh.
  eng-LSV: You heard the slander, what appears to you?” And they all condemned Him
    to be worthy of death,
  cak-NT: Rix xic'oxaj ri xu'ij chi ja raja' ri Cristo ri takon-pe roma ri Dios. Ri'
    can itzel chech ri Dios. ¿Anchique ni'ij cami? xcha' raja'. Y conojel xqui'ij
    chi utz chi ticamises.
  pah-NT: 'Pehendu ko pe ganhi''ig̃a ko. Onhimongouhu ga Tupana''ga''java''ero, ei
    ga. Marã po ti nhande ga rerekoi naerũ? Marãi pe ga pe? ei ga jara''g̃a pe. Igwete
    g̃a epavi ga pe: —Oko te''varuhu tuhẽ ga. Tomano po ga hamo! ei g̃a.'
  sja-NT: '¿Parãpa ũrijida-ek''ã ichia pedee k''achia jarada Tachi Ak''õre ãpɨte?
    ¿K''ãata k''ĩsia p''anɨma? aji. Jõma auk''a bia para beeji: —Ichia jarada k''aurepa
    piupia bɨda ajida.'
  xed-xed: Nda sna kuni ta tsa ŋaslani ya kiʼe, kinawu ka kaghuni ta ghəŋani?» kaʼa.
    Prək ka dzatá na mndu na, ka həŋ demdem.
  mks-NT: Á sa̱ na̱xini jo̱ho ndó ña̱ ndája núu da Ndióxi̱ xi̱hín tu̱hun na̱ca̱ha̱n
    da̱. Ndaja xíní ndó caja í xi̱hi̱n dá viti —na̱cachi da. A̱nda̱ já na̱ndique táhan
    tu̱hun ndihi ña̱yivi ña̱ ndáca̱a̱n cua̱chi nu̱ Jesús ña̱ cán quéa̱ ndítahan quivi
    a.
  gfk-S: Io, iga tange ta di, “Mu te hadade ter i tange hagae God be dur haruat mon.
    Mu lik hohaam?” Di bakut di ga tange be Jisas te rara ma i haruat be na mat.
  bmu-bmu: Anutu mepaiközawi, mi mönö nanŋinak möt teköze. Miaŋgöra denöwö mötmörize?”
    Mewö qesim eŋgiiga yeŋön körek Jisös kömupkö buŋaya akŋapköra jim teköget.
  dgz-dgz: Me God inap wawa koko taini e gase anuyan. Menan e dim da anuiwanin?” Mu
    gare anega wan, “Me koewa mega garewa menan di boep.”
  eng-GNV: 'Ye haue heard the blasphemie: what thinke yee? And they all condemned
    him to be worthie of death.'
  zaa-NT: chi biyénini le ca titsa' mal quì'į contra Tata Dios, ti'atsi ną́ tulappa
    bá lani e. Annana biani ína le ccá quì'į cá. Iyaba cą nna biria cą còntre para
    gattie.
  eng-WEBSTER: 'Ye have heard the blasphemy: what think ye? And they all condemned
    him to be guilty of death.'
  guh-guh: 'Paxamë rabaja pajumetaneme maponëje Dioso apo pejitsipaecuenia pecuaicuaijaijava.
    Tsipaji Dioso bepexënato nataeya cuaicuaijai. ¿Detsa nexata paxamë pajamatabëitsimë?
    jai sacerdotevi pepo penamatacaitorobinë daxita penacaetuatsivijavabelia. Nexata
    daxita penacaetuatsivi jumaitsi: —Naneconita rabaja Diosojavabelia. Nexata baja
    beyaxuabianatsi, jai bajarapamonae Jesús yabara.'
  bon-bon: ingle weene bii bitecijinige, tabe lipu Acejiyame me ngii ne sabe bii jewenige,
    teeme bägrä ca lipu bainige. Weene lipu ngene jotwanininiye teeme poto cidi me?”
    Teepi iyeta jiicisi egä, “Teeme niiya pisi nyene, pui name pi teebine miiji budre
    me agli.”
  nhw-BL: Ya anquicajque para tlahuel amo quitlepanita Toteco pampa mochihua para
    yaya Toteco Dios. ¿Tlaque anquiijtohuaj ma tijchihuaca? Huan nochi quiilhuijque
    quinamiqui para ma miqui.
  swh-ONEN: Ninyi mmesikia hayo makufuru. Uamuzi wenu ni gani?” Wote wakamhukumu kwamba
    anastahili kifo.
  wbi-wbi: Mupuliike ndavule ikuviika hwene Nguluve, ikumuligha kyongo uNguluve! Mwiti
    ndaani umuunhu uju?” Vooni vakamhigha kuuti anoghiile kubudua.
  bba-bba: Bɛɛ i nuɑ ɡɑri kɑm yi u ɡeruɑ. Amɔnɑ i wɑ durɔ wi sɔɔ. Mɑ be kpuro bɑ nùn
    tɑɑrɛ wɛ̃ bɑ nɛɛ, bu nùn ɡo.
  eng-KJVCPB: 'Ye have heard the blasphemy: what think ye? And they all condemned
    him to be guilty of death.'
  kgk-NT: '@see-verse:MRK.014.063'
  waj-waj: 'Ivo ari avaivakidiri koonnama tinoo: Na Anutuuqaa Mmaapuvaivee, tiivaa
    vaa ngia rikiaanoo. Ngia innara dataamaida yaata utuaannee? tuduu rikiada iya
    inna sai tunoo: Ta rikiaunnano ivo koonnama kua tiivaara fai inna aikioo ivo putinaravaivee,
    tiravai.'
  ekk-PKP: Te kuulsite jumalateotust! Missugune on teie vastus?“ Nad kõik leidsid
    ta süüdi olevat ja mõistsid ta surma.
  mpx-mpx: Iyaka ku hago i ba likalika. Ga ku nuwatu ola?” Inoke gegewel hi talam
    hi ba, “I bosowaina hot ni aliga.”
  wbp-wbp: Ngula-jukunkulu purda-nyangu jaru kuja maju wangkaja. Nyarrpa-jarrinkili
    nyurrurlaju?” Junga-juku, yangka Kanjulukungarduyu-patu muku ngungkurr-nyinajalurla
    yangkakuju jintaku wiriki, manu wangkajalu-nyanu, “Nyampuju wati, kuruwarri rdilyki-pinja
    wita-wangu! Pangkalalu tarnnga-kurra pinyi!”
  luo-luo: Un uwegi usewinjo koyanyo Nyasaye. Uparo nade?” Giduto ne gikwede kaka
    ngʼat mowinjore githo.
  nhe-NT: Ya inquicajque para tlahuel ax quitlepanita Toteco pampa mochihua queja
    yajaya elisquía Toteco Dios. ¿Tlachque inquiijtohuaj ma tijchihuaca? Huan nochi
    quiilhuijque quinamiqui ma miqui.
  aii-aii: ”ܗܵܐ ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܦܘܼܡܹܗ ܓܘܼܕܵܦܵܐ. ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ؟“ ܘܐܵܢܝܼ
    ܟܠܵܝܗ‌ܝ ܕܝܼܢܗܘܿܢ ܕܚܲܝܵܒ݂ܵܐ ܝܠܹܗ ܠܡܵܘܬܵ‌ܐ.
  esk-NT: Tusaagiksi uqaġniqłuutaa! Qanuq sivunniġñiqpisi?” Iluqatiŋ katimaruat tuqqutaksraġuġnigaat.
  msb-msb: Nabati niyo an iya pagbasang-basang sa Dios. Nano sa paghuna niyo?” An
    tanan nagkaurusad na siya dapat ipapatay.
  cpa-NT: Ma²na²nengh¹² báh³ hniah¹² jǿg³ hlaih¹³. ¿Ha²lah lë́h² hniah¹²? ―ca¹juúh²
    ŋi¹jmó². Jøng² ca¹juúh² ca¹lah¹já¹ dsa² héi² hi² re² Jesús dsag³, hi² mi³jón²dsa.
  dso-dso: “ସେ ପର୍‌ମେସରର୍‌ ପିଲା ବଲିକରି କଇଲାଟା ତମେ ସୁନିଆଚାସ୍‌ । ଏବେ ତମେ କାଇଟା ବଲି ବାବ୍‌ଲାସ୍‌ନି
    ?” ତେଇ ସବୁ ଲକ୍‌ମନ୍‌ ଜିସୁକେ ଦସି କରାଇ, ତାକେ ମର୍‌ବା ଡଣ୍ଡ୍‌ ମିଲ ବଲି କଇଲାଇ ।
  meu-meu: Dirava ihadikana herevana vada ome kamonai. Dahaka o tomamu? Idia iboudiai
    e revaia, eto, Aine mase.
  yva-NT: 'Wapo ranaun tenambe to: vatane so pare po Amisye amaisy! Weti wapare?”
    Umba wo rapatimu ware, “Reamare wamo mangke raugaje Ai indamu kakai.”'
  dgc-dgc: '@see-verse:MRK.014.063'
  zpm-NT: laa to binle gaṉle zha rzëtaa xtiidz me noguitnie me Dios. ¿Pe gnë to na
    zha gac me? Grëse zho pquiab rëb zho, ib rieguiaḻa guet me.
  hix-NT: '@see-verse:MRK.014.063'
  sim-sim: Angop ji misiwa sir. Toto Avui Wasilakan okolembawa ri. Hako mberem ji
    hishindu? Mberem ni orin uku?� Urik ma amber limu mbara, �Avui Wasilakan or okolewa
    osik halanak or haka.�
  npi-ULB: तपाईंहरूले ईश्‍वर-निन्दा सुन्‍नुभएकै छ । तपाईंहरूको के निर्णय छ ?” अनि
    तिनीहरू सबैले मृत्युको योग्य भएकालाई झैँ दोष लगाए ।
  cgc-cgc: Kyo mismo kamati na iya na ambal insulto ta uturidad ta Dyos. Ta, ino ta
    inyo?” Gaisya danen tanan ta ambal na nakasala Jesus an daw dapat na sintinsyaan
    ta kamatayen.
  tim-tim: Luâk ire âmâ Anutugât kotŋe mem bâlimbo nâŋgâen aregât ye gain gain nâŋgâi?”
    dâmbo luâk âmbâle mendugum kili arekŋe Yesugât hin dâyi, “Moâkgât dâp miawaktâp.”
    dâyi.
  yor-yor: Ẹ̀yin fúnra yín ti gbọ́ ọ̀rọ̀-òdì tí ó sọ. Kí ni ẹ rò pé ó tọ́ kí a ṣe?”
    Gbogbo wọ́n sì dáhùn wí pé, “Ó jẹ̀bi ikú.”
  wos-wos: Dé Godka haraki hundi wandéka guni déka hundi bu xékéngu. Yingi guni we
    déka?” Wungi wandéka di wa, “Dé haraki saraki sémbut dé huru. Dé métaka hiyandé.”
  emp-NTPO: ¡Bãrãba ũrĩsid̶aa idjia Ãcõrẽda biẽ́ jara b̶ʌda! Jãʌ̃be bãrãmaarã ¿idjira
    sãwã od̶i?– Maʌ̃ne jũmarãba jarasid̶aa Jesura bed̶ead̶e b̶ʌ carea bead̶ida panʌda.
  eng-F35: You heard the blasphemy! What do you think?” They all condemned Him to
    be deserving of death.
  ind-ind: Kalian sudah mendengar sendiri bagaimana dia menghina Allah! Jadi bagaimana
    menurut kalian?” Lalu mereka semua memutuskan untuk menjatuhkan hukuman mati kepada
    Yesus.
  pes-OPCB: خودتان شنیدید که کفر گفت. چه رأی می‌دهید؟» همگی فتوا دادند که باید بمیرد.
  mpt-mpt: Emaye Gode weng dobo weng baabanea Ibmal osa wentib yotabe. Ibo fatnangge
    fumbibe? ge baabesea i baabaniba E misiam nane kesoa kaaneko gesiba
  ssx-ssx: Do Koda꞉ laasa꞉ pimanu opuma꞉me. Eki hau puluekema꞉ hone witelemepe leekeme.
    Mo haliweki paeyaoma꞉ alota꞉ Lu homamana꞉ pipe lemekeme.
  mkl-mkl: Ì ɡbɔ bɛi wɑ bu Ilɑɑɔ̃ ŋɑ. Bɛirei ì yɛ ɑ ceɑ mɔkɔu ŋɑ. Ŋɔi ɑŋɑ fei ɑ̀ yɛ
    tɑɑleɛ ɑ̀ ni ɑ kpɑɑ.
  gaq-gaq: ମେଁ ଇସ୍‌ପର୍‌କେ ନିନ୍ଦା ଆଡିଂଡିକେ ପେଇଂ ଅଁପେଲେକେ । ପେଇଂନେ ଇକ୍‌ଚା ମେଁନେ ?” ମେଇଂ
    ମେଁନେ ବିରଦ୍‌ରେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ ଜେ’ ମେଁ ଦସି ଆରି ଗୁଏନେ ଡଣ୍ଡ୍‍ ବିନେ
    ଦର୍‌କାର୍‌ ।
  gof-RNT: Hintte iya cashshaa si7ideta; hintte qofay aybee?” yaagis. Entti ubbay,
    “I hayqqanaw bessees” yaagidi iya bolla pirddidosona.
  unx-unx: “ଆପେଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନିନ୍ଦାକାଜିପେ ଆୟୁମ୍‌କେଦା । ଚିନାଃପେ ବିଚାରେତାନା ?”
    ସବେନ୍‌କ ଇନିୟାଃ ବିରୁଧ୍‌ରେ କାଜିକେଦାଃକ ଚି ଇନିଃକେ ଗନଏଃ ସାଜାଇ ଏମଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Ómasi avilegeko li gakó mota gilikaze. Nenemú lekeza gilikago nana onoive.
    Loko lokago, keza mukilite nakahunímini gakó lokaze, mota losé apilitune liki
    li hukitake,
  lcm-lcm: Mitala longong kana mengen i nau varas. Nei kami lomlomonai?” Na ria aongos
    kila saupai ainak ta kalapo ago asi vil punuk ania.
  aer-aer: '@see-verse:MRK.014.063'
  qvc-NT: 'Yumbay qamkuna uyarqaykillapa kay runata: “Dyuspa Churinmi kani”, nishqanda.
    Chayshina rimashpaqam, Dyusta burlaykan. Mayá, qamkunaqa ¿imatam ningillapa? nishpa.
    Chaymi yumbay nirqan: —Chayshina rimashqanrayku wañunqa, nishpa.'
  tgl-ULB: Narinig ninyo ang kalapastanganan na sinabi niya. Ano ang inyong pasya?”
    At hinatulan siya nilang lahat bilang isang nararapat sa kamatayan.
  cbs-NT: '@see-verse:MRK.014.063'
  xtm-NTPP: Jâ ni ka jiniso'o ndaka ni ja jâ ni ka'an de tnu'u ja masu játna ini Su'si
    ma. ¿Naxe ka ka'an ni? ―‍kúu de jiña'a de nuu ndaka tee ka iyo ma. Ndaka de ni
    ka kendoo ini ja iyo kuechi Jesús ma te kuiti kûu ya.
  nnq-nnq: Nnyoaninge apantukana Nnoongo. Mangweto nhwachangabo?” Boa ngubunhukumula
    kutenda, apaligwa kuwe.
  bao-NT: 'Mee, mʉjara Ʉmʉreco Pacʉre ñañarije cʉ̃ ca ĩi tutirijere mʉja tʉo. ¿Mʉja
    do biro mʉja ĩiti? —ĩiupi. To biro cʉ̃ ca ĩiro niipetirãpʉra: —Mee, ca jĩa ecopʉra
    niigʉ tiimi —ĩiupa.'
  san-ORI: କିମସ୍ମାକଂ ସାକ୍ଷିଭିଃ ପ୍ରଯୋଜନମ୍? ଈଶ୍ୱରନିନ୍ଦାୱାକ୍ୟଂ ଯୁଷ୍ମାଭିରଶ୍ରାୱି କିଂ ୱିଚାରଯଥ?
    ତଦାନୀଂ ସର୍ୱ୍ୱେ ଜଗଦୁରଯଂ ନିଧନଦଣ୍ଡମର୍ହତି|
  huv-NT: Nganüy icona lamenguiayiün meáwan aaga ngo majneaj lamandeac quiaj, cos
    andeac atnej Teat Dios nej. ¿Cuane ajiür menguiayiüna? ―aw. Quiaj meáwan nejiw
    tapiüngüw netam mandeow.
  otn-NT: 'Ya gá̱ ''yøsɛhʉ ya ngue thenma̱hya̱ Oja̱. Xiya, ¿te guí̱ mma̱mhmʉ na̱ ra̱
    hya̱ bi̱ ma̱nya? ―bi ''yɛ̱mbyø ja̱''i̱. Gätho yø ja̱''i̱ p''ʉya ''da''igu̱ bi̱
