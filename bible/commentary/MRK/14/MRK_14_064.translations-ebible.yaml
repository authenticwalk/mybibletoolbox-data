    koso parei?” Tona zin ta boozomen timaŋga mi tiso: “Tomtom ta kembena imbot pepe.
    Ina uunu kini tina tabe imeete pa i!”'
  myw-myw: '@see-verse:MRK.014.063'
  sby-sby: Mulalinyumfwili mobene ncalamunyansa Lesa. Mulayeyengapongeconi?” Bonse
    balambeti lacaniki ne mulandu, welela kufwa.
  sll-sll: “God gaung ha sungwo pingiwe, para wai simia. Gonam mo, golkinam mo? Ni
    ari hobi nin pinanga meri do.” Dungure yalhobi grang para mu dire, “Yal i pring
    bir pai tomia, gonamua” dungwi.
  yaq-NT: Eme'e a' jikkajila, junuen ju'enasi a' jiaka'po. Jaisa emou maachi ―ti am
    temaek. Juname'e intok, si'ime, a' me'e i'aka nookan.
  uro-uro: Nak sa ngän nari aa märhamän mava sävät ma Ngämuqa. Angän matnävämne di
    rhoqor mäniekt?” Dä rha moe asägäk asägäk di rha qoar i qa di mamär iva rhi veng
    ga.
  ita-1885: Voi avete udita la bestemmia; che ve ne pare? E tutti lo condannarono,
    pronunziando ch'egli era reo di morte.
  muy-muy: 'Kìcʉma, endivi Melefit timey ! Ay ti kawayum ti mə̂grumi mam ? » Mək mis
    ni ɗek tə̀ɗəm : « Àgudara, si tâkaɗ naŋ kwa. »'
  kqc-kqc: Ya bi Sei di roka moi no riyo ago mina neideyadi. Ye ya mokededi bi gokai?”
    Ina tau vakoi yaku nifafana reyadi bi muyeyaine bi buni.
  tav-tav: 'Rooro Diore cʉ caĩrijere mʉja apiwʉ mere. ¿Dope bairo mʉja tʉgooñati mʉjaa?
    caĩñupʉ. To bairo cʉ caĩro topʉ cãna nipetiro: —¡Cʉ̃re cajĩape ã! caĩñuparã.'
  eng-ULB: You have heard the blasphemy. What is your decision?” They all condemned
    him as one who deserved death.
  spa-VBL: ¡Ustedes mismos han escuchado la blasfemia! ¿Qué tienen para decir?” Y
    todos lo hallaron culpable y lo condenaron a muerte.
  fra-_FOB: Vous avez entendu le blasphème; que vous en semble? Alors tous le condamnèrent
    comme étant digne de mort.
  hau-ULB: Kun dai ji sabon da yayi! Me kuka gani? Duk suka yanke masa hukunci akan
    ya cancanci kisa.
  mal-mal: “ഇനി സാക്ഷികളെക്കൊണ്ട് നമുക്കു എന്ത് ആവശ്യം? ദൈവദൂഷണം നിങ്ങൾ കേട്ടുവല്ലോ;
    എന്താണ് നിങ്ങളുടെ തീരുമാനം?” എന്നു ചോദിച്ചു. “അവൻ മരണയോഗ്യൻ” എന്നു എല്ലാവരും വിധിച്ചു.
  kkc-kkc: Bei yayo ‘a Godeeyo owolo oso’ dee taka maga, yayo Godee mapoo mesilega
    osoloso ebilega to tokenee taka, niyo olo duso. Esiga niyo goolee yimapoo ogoo
    goo moodoolaiyo?” diso. Eseme Yu odoo dia wiligi odoo tebisa susuga oso egeesee
    takaso, “Yesu diya tokenee odoo, esiga yo wooloomalai tekepo,” diso.
  urd-GVR: Āp ne ḳhud sun liyā hai ki is ne kufr bakā hai. Āp kā kyā faislā hai?”
    Sab ne use sazā-e-maut ke lāyq qarār diyā.
  far-far: Kamulu tala rongoa na ne nia fabolotania fainia God! Mulu manata 'uta ana?”
    Ma kera tafau go ne, kera ka saea sae nia garo na, ma nia bobola fainia kera kai
    saungia na.
  suz-BL: मार सांकछी माल्‍दा ङा? आ शुक्‍शी पशो लोव़ गे नेल्‍लेमी नेंशा, सांकछी दुम्‍तीनी।
    एको कली मार पाइक्‍चा? मार देंनीनी?” दे माइक्‍मीनु, नेल्‍लेमी “साइक्‍चा माल्‍ब”
    देंमा बाक्‍त। यूहन्‍ना १९:७
  car-NT: 'Tamusi ety jamikary i''wa metaton. One wara ko monumengaton ipoko?” Irombo
    pa''poro ika''san: “Iwory man.”'
  amp-amp: Bi wanukomr kfo yamuhat, ‘Na Bro Nkifraya.’ To finji dukewako? Ndar yimare
    finji naruhanomr?” Tfit nd kot tohyuk yimam kfo memom, “Nd yimar bi mrokfeter
    anohtwar.”
  bht-bht: तुसां इसयो परमेश्वरे दी निंदा करदे सुणया, तुहाड़ी क्या सलाह है इसा गल्ला
    पर?” उना सारायां फेसला किता की यीशुऐ परमेश्वर दी निन्दा कितियो, इस तांई इसयो मौत
    दी सजा मिल्ले।
  eng-NOY: Ye have heard the blasphemy; what think ye? And they all condemned him
    as deserving the punishment of death.
  cub-NT: Javeta mʉja jápiad̶avʉ̃. Jʉ̃menijicʉ ʉbebi ñai nópe yávayʉre. ¿Aipe ad̶arãrʉ
    mʉja? arejamed̶a ʉ̃. —Boarĩ́ jarʉvaimʉ macʉyʉ́me ʉ̃, arejaimad̶a na caivʉ, ʉ̃́re
    boarĩ́ jarʉvaicõjeivʉ.
  ita-1927: Voi avete udito la bestemmia. Che ve ne pare? E tutti lo condannarono
    come reo di morte.
  lww-lww: Amiu amloge ke ne! !Yar nene naga p̃arnena kare pa kia wa kiena ne Ntewa
    rui! Viorena sitom sanape, yoko tela nalip̃ereena van ve sanape?” Ana la amla
    nalip̃ereena pa Yesu, asape mesmes ga nap̃a monar awem̃aria.
  ckb-ckb: خۆ گوێتان لە کفرەکە بوو، ڕاتان چییە؟» هەموو بڕیاریان دا کە شایانی مردنە.
  spm-spm: Gee nori aŋm mbarasi, am mbɨŋgɨŋgɨr maghatɨsir Gotɨni izɨɨra afharavasi.
