  pjt-pjt: '@see-verse:MRK.014.063'
  cwe-cwe: Mumuhulika vayamuligile Mulungu! Mweye mwonaze?” Wose wamtagusa yakomigwe.
  daa-NT: 'Ku doraaga, gem-aŋ nigiy biy iŋ Buŋ-aŋka ! Ya ɗo taŋko, gem-aŋ, gii ginin̰
