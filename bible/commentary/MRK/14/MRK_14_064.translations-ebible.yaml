    äñongante në apænte änäni tömänäni edæ, Nänö pante wænguinque edæ änewengampa
    töö.
  kbc-NT: Jaɡ̶ajipaatalotiwaji niɡ̶ijoa lotaɡ̶a me dotaɡ̶atibige Aneotedoɡ̶oji. Amiida
    ica anakatitecetiwaji?” Odaa ijotawece ja nilaagedi Jesus codaa modi me leeditibige
    moyeloadi.
  bmh-bmh: Go Uwait ze biabial kuai aureun, ag domenin. Agal dabeleu erunamamen?”
    Goagen koli enemen, “Go ze mui, gonun, webi, noumamau.”
  ctu-BL: Tsa'ix la' wubi i p'ajoñel. ¿Chuqui mi la' wʌl? che'en jini c'ax ñuc bʌ
    motomaj. Ti pejtelel tsi' yʌlʌyob wersa yom mi' yʌjq'uel ti chʌmel cha'an i mul.
  meq-meq: Ka tsənum wu nakə a tsik aye bəɗaw? A tsalay ka gər a Mbəlom. Niye na,
    ka dzalum na, kəkay?» Ndo niye hay tebiye tə gay sariya i məkəɗe na.
  noa-H: Ya hirua hich hiiucha jaau sĩebahab hajim hanʌm. Pãrau t'umaam k'ʌʌnau hi
    hiek'abarm hũrbarm, chadcha hirua Hẽwandam dau na k'aigba hiek'abarm. ¿Pãrau mʌg
    woun dʌ̈i jãga haju k'ĩirju nʌ keena? hajim hanʌm hich k'apeenag. Magbaawai t'umaam
    k'ʌʌnau hihãba, —Jãan hiekk'õr pöm sĩewai hichiita t'õopʌ̈ijugui hajierram haajem.
  alp-NT: '@see-verse:MRK.014.063'
  san-VEL: kimasmaaka.m saak.sibhi.h prayojanam? ii"svaranindaavaakya.m yu.smaabhira"sraavi
    ki.m vicaarayatha? tadaanii.m sarvve jagaduraya.m nidhanada.n.damarhati|
  kbq-kbq: Hagi tamagra nentahizageno Ramofona huhaviza hunte'ne! Tamagra na'ane hutma
    hugahaze? Makamo'za huza Anumzamofo huhaviza hunteankino frisie hu'za hunte'naze.
  kbh-kbh: Ts̈ëngaftanga s̈monjouena nts̈amo chë ents̈á entsichamcá, y chca Bëngbe
    Bëtsabiama entsemna mo cha cuafjoyenguangcá, chë chabe Uaquiñá yomna ca cha tonjayana
    ora. ¿Nts̈amo ts̈ëngaftanga s̈matjayana ca? —cha tojanë́yana. Y nÿetscanga tmojánayana,
    cha ndegombre bacna soye yojtsebomna y jóbanama ibojtsemna ca.
  ron-LSB: Ați auzit blasfemia! Ce părere aveți?” Cu toții l-au condamnat ca fiind
    vrednic de moarte.
  pon-pon: Komail roner a lalaue. Da me komail lamelame? A irail karoj ap kadeikada,
    me a war on kamela.
  nhe-BL: Ya inquicajque para tlahuel ax quitlepanita Toteco pampa mochihua queja
    yajaya elisquía Toteco Dios. ¿Tlachque inquiijtohuaj ma tijchihuaca? Huan nochi
    quiilhuijque quinamiqui ma miqui.
  sps-sps: Tovei mi nongoiny fakap bus tsue vaaserere Tsunia, Tsunia te tsue, Ayei
    na Guei Tsoiny ten Gov te kat iny fifanauti minon e Gov! Saf a fasaraa tan fakats
    tsumi na?” Ana ri fatangan faavot to Ayei kat bus kat iring tamainy non ma mat
    tsun busen.
  wnc-wnc: Ita Anutue umana yaitapaakusiwan kaamangge ginu dasing nataaing,” ngang
    yawan kuupbamda wamu akumnanga aknga yanggak ngang yawa kekekakut.
  bus-bus: Á mà lán à dↄkɛ̀ Ludao nà. Yã kpareen a zɛo tiaa? Ben aↄ̃ yã dààla ń
    píngi aↄ̃ bè wà à dɛ.
  gub-BL: — Pe peinu ize'eg pe, Tupàn rehe ize'eg zemueteahy mehe pe. Ma'e xiapo putar
    izupe nehe kury, i'i amogwer tuwihaw wanupe. — Xiuka kar nehe, i'i tuwihaw izupe
    paw rupi wà. — Ta'e uze'eg zemueteahy Tupàn rehe xe, i'i izupe wà. (A'e 'ar rehe
    Zutew a'e wà, aze amo teko uze'eg zemueteahy Tupàn rehe, a'e mehe umu'i uma'e
    a'e wà, uzuka a'e Tupàn rehe uze'eg zemueteahy ma'e a'e wà.)
  imo-imo: '@see-verse:MRK.014.063'
  boj-boj: Aqa misiliŋ anjam niŋgi quonub. Deqa niŋgi kiyersib marqab?” Onaqa naŋgi
    kalil mareb, “A bole une ti. Deqa qalib moiyem.”
  ulk-ulk: '@see-verse:MRK.014.063'
  eng-DRA: You have heard the blasphemy. What think you? Who all condemned him to
    be guilty of death.
  knf-knf: Naŧiink bŧi kë akar Naşibaţi. We wi naşaluŋ ţi uko wi ba? » Kë bukal bŧi
    başë ji aduknaanaa, awo i pkeţ.
  san-KHM: កិមស្មាកំ សាក្ឞិភិះ ប្រយោជនម៑? ឦឝ្វរនិន្ទាវាក្យំ យុឞ្មាភិរឝ្រាវិ កិំ វិចារយថ?
    តទានីំ សវ៌្វេ ជគទុរយំ និធនទណ្ឌមហ៌តិ។
  arn-NT: Eymün allküñmafimün tañi feypiel. Rume wesa dunguy ta Ngünechen mew. ¿Chumngentufimün
    kay? Fey kom kiñewi engün ñi “yafkay” ñi piafiel ka ñi “langümngepe” ñi piael
    engün.
  zas-NT: Lëjt ma biguiejn caneeguijdxix Dios. Yan, ¿xhie nadi? Abiꞌ graczi reeman
    rëb, guiëtaman.
  ken-NT: Bǎghok mɛnyɨŋ ɛbhɛn yi árɛ́mɛ́ ndu bɛ́tɔ̀ŋ bɛ́ ǎyɛnti mmʉɛt nɛ Mandɛm.
    Bǎkaysi bɛ yi? Báká ɛyɔŋ ɛ́mɔt bɛ mángwáy yi.”
