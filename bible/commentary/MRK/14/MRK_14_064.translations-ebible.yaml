  tpa-tpa: Aita o nonori, i riwa da tauna yana Maimaituwa maitena emoꞌemosihi. Ma
    ami vikaha menanaꞌarena?” Atapuhi hi amvine po tauna yana wavu i vaini aubaina
    po anina da hina vihiragheni.
  eng-BBE: 'His words against God have come to your ears: what is your opinion? And
    they all said it was right for him to be put to death.'
  ixl-CNT: ¡Matz etabꞌi viyoqꞌtu u Tioxh! Pek ¿kam setal tiꞌ?— Texhtuꞌ. Ech kajay
    qꞌu aanima alon ikameꞌ. Kamchil tetz motx tala.
  xsi-xsi: Miki kaloŋo ŋgua lâ. Kala ŋine nâ iporo ŋgua pavaligiŋa pa Maro Kindeni!
    Miki ilomi mana.” Aku kinzi rârâni sipa ŋgua tu, “Iveta soki ŋalae, kala ara ŋana
    ma sipu pâta imâte.”
  crx-NTPO: Ndi ooghuni Yak'usda yech'az yálhduk-i dahts'o! Nohba dáhoont'oh?” 'Et
    ts'iyawh úhutni, “Daóotsah huba' 'unt'oh.”
  kan-OKCV: ನೀವು ದೇವದೂಷಣೆಯನ್ನು ಕೇಳಿದ್ದೀರಲ್ಲಾ ನಿಮಗೆ ಹೇಗೆ ತೋರುತ್ತದೆ?” ಎಂದು ಕೇಳಲು ಅವರೆಲ್ಲರೂ,
    “ಈತನಿಗೆ ಮರಣದಂಡನೆ ಆಗಬೇಕು,” ಎಂದು ತೀರ್ಪುಕೊಟ್ಟರು.
  bbb-bbb: Ro ja vua ise bino fu Godisina kuaema ije jane fie ijadufuo ja fuje ja
    dabe izege rekono kiae? Fu ijiege kiamoga e boeje bu una kuae, No vierafe noka
    dabe kana fu baronekono kuae.
  blw-blw: Chengngartaaw met amin hen anchi enalena way annag cha pérhén hen kena-apudyus
    Apudyus. Wat nokay hen ekamantaaw an hiya nò.” Yag tenomfarcha amin hen anchichay
    na-a-among way mangaliyén, “Karébféngana way mepapchit.”
  tam-2017: 'தேவனை அவமதிப்பதைக் கேட்டீர்களே, இதைப்பற்றி நீங்கள் என்ன நினைக்கிறீர்கள்
    என்றுக் கேட்டான். அதற்கு அவர்கள் எல்லோரும்: இவன் மரணத்திற்குத் தகுதியானவன் என்று
    தீர்மானம்பண்ணினார்கள்.'
  azz-NT: Namejuan nancacque de nijín tajtolme tenica quihuijuicaltij Dios. Huan,
    ¿toni nanquixejecoaj namejuan ma ticchihuacan? Huan nochin in tayecanani moixejecoltijque
    de que cachi cuali ma miqui in Jesús.
  spa-RV-1909: 'Oído habéis la blasfemia: ¿qué os parece? Y ellos todos le condenaron
    ser culpado de muerte.'
  csy-csy: 'Pathian a sonsiat na za zo nu hi: bangbang ngaisun nu ziam? ci hi. Amate
    theampo in, thi tu kilawm mawna nei hi, ci in mawsiat tek uh hi.'
  mxq-NT: 'Miidsʉty kʉꞌʉm tʉ xymyʉdowdʉ yʉ ꞌyaxʉk ayuk. ¿Wiꞌix mjʉna̱ꞌa̱ndʉ? Es jaꞌajʉty
    nidʉgekyʉ jyʉnandʉ: —Myʉda̱jtypy ja pyeky es pátʉp ꞌyoogʉt.'
  tzj-NT: como bien xec'waxaj ja xbij le', ja Dios janila nuban ofender ri' rmal.
    Camic ¿nak nebij ixix tre? ne' chique. —Mta, ni yatal wi' trij chi ncamsaxi, xeche'e
    canojelal.
  tdt-tdt: Imi rona rasik ona Nia liafuan. Nia hatete aat Maromak! Imi foo justisa
    oinsaa?” Justisa nain sira hotu hatuun desizaun katak Jesus merese mate.
  ron-BTF: Ați auzit blasfemia; ce gândiți voi? Și toți l-au condamnat ca fiind vinovat
