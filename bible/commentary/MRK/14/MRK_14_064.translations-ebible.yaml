    aremighemi.
  nas-nas: Kumponing akapeuꞌuko taaravering deekoꞌ arekeeꞌ matauerimaang?” Eeꞌnoko
    nariꞌ kareaama pooreꞌauꞌ, eeꞌnoko aaꞌpauꞌ, “Booꞌanta-koong, orakaꞌ karomaung.”
  uvl-uvl: iange a longe na helenga poreke toto ngana nem lo! Tal heke tote i ke teke
    i pupure NeHalang. Lape ta tuacholia lange i ke pomere nga nena helenga poreke
