    ra naha tan catyí ra naha tyin taahán tsi cúu ra.
  ktm-ktm: Oduu etndretahrungi Iy mahkele kopwi impa nolou mo‑on ile pule‑en Lapan
    tih! Oduu atawene ihpa kehe?” Su ndre sulo‑on hapa Iy indretaparan Lo mandra‑an,
    ile pe we hapwi Iy kimet.
  caa-caa: Coybꞌix que jaxir war uqꞌuijnes e Dios tacar uyojroner. ¿Tucꞌa ibꞌijnu
