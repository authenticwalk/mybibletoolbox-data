  tfr-NTPO: ¡Domer kjwe shäng Sbö l̈ãywë owa, ber tjwl̈õ l̇l̇ëm wl̈o l̈e! E kuromi
    pjir tjän. ¿Kumi ga sorë?» l̈e. Kuya nopga töno tjeng uunkong l̈irë ga tjl̈ẽ ga
    «¡Kjwe zrökko!» l̈e.
  kaq-NT: Jan tiromahi Papa qui yohuanai ta man nincascai. ¿Jahuejati man shinanain?
    —hahquin. —Rehteti ta jaiqui —hihcani jatihibi.
  ahr-ahr: हाऊ देवनी थट्टा करी राहीना, हाई तुम्हीन ऐकं, तुमले काय वाटस? तवय सर्वासनी
    ठराय हाऊ मरणदंडले योग्य शे.
  sgb-sgb: Nagilam yoy nay pamipantag nan sarili na kan Apo Namalyari! Yarin a nan
    ammusmusên hi Apo Namalyari ya tawo yan bêngat! Hino ya labay yon daygên kana?”
    Naubuh hilan naghabi ya dapat yan patsên.
  vie-1934: 'Các ngươi có nghe lời lộng ngôn chăng? Các ngươi nghĩ thế nào: Ai nấy
    đều đoán Ngài đáng chết.'
  kxv-kxv: ମୀରୁ ମାହାପୂରୁ ନିନ୍ଦା ୱେଚେରି; ମୀ ଅଣ୍‌ପୁ ଏ଼ନାୟି ?” ଏମ୍ବାଟିଏ ବାରେଜା଼ଣା ଏ଼ୱାସି
