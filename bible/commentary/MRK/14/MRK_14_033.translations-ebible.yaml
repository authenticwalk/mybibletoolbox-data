  hla-hla: Ba nonei e la merena ere Pita mere Jemis ne Jon, ba torinen e tanian asingotona
    me toku hapan koruna.
  mav-NT: Mi'i hawyi totioto Peteru Tiaku Iuwãu tuwe­wywo hap tote.
  kpf-kpf: Yatâ sâmŋâ Petero, Yohane sot Yakobo diiziŋgi âine Yesu umŋâ yâmbârei ken
    bet kakit oip.
  ppo-ppo: Atéró Pita, Jems, noma Jon, atima maaté Yesutamo felepó. Atéró, Yesuné
    ama hosaa tua̧mó mo doasi dele duraalu, sekȩné sukó̧ló dei fomaake kisipa kaae
    sóró muté fu betalepó.
  hin-2017: और वह पतरस और याकूब और यूहन्ना को अपने साथ ले गया; और बहुत ही अधीर और
    व्याकुल होने लगा,
  bef-bef: 'Ya luto ai Pitagi Yemesigi Yonigi, enaligo eneleꞌmoto nobigo, komopaꞌagu
    sipi keta higo ipaꞌagu gabuꞌi gofa gigo ma luto lu epiꞌehina:'
  amm-amm: Nosai no mo; tau nokososo na koliyo noki, Pitawoi Yamisowoi Iyonowoi, toisoso
    koliyo noki. Wiyouwa wiyou, mulu mo na kaloki, mulu mo yau na.
  zaj-zaj: Kawasola Petulo, Yakobo, na Yohana na heyo mwenyego. Kasonga kudungwadungwa
    na kugaya mmoyo,
  chq-NT: Joon gajée¹i jiin'¹³ Tʉ́³ coon'¹³ Jacobo coon'¹³ Wó³. Joon ga'láa² 'wii²¹²
    lɨ́² xuui²¹²‑tsi joongɨ 'áai¹ fa'í³ lɨ́ɨ²i.
  swp-swp: Ia Petero, eo Iamesi, eo Ioane ie woeaidi ia abo i hetubu i noo ariri,
    eo nuana i porohe hinage.
  bjr-bjr: '@see-verse:MRK.014.032'
  aby-aby: Eno weike Fidaini Deimisini Dionini emua we waure anike Danu imukari daiwere
    ukaada eno wei, Nanu imuka inimubi ukakuba Na feareka imuka imukakunea wei. Yewado
    yaure ibaada koro ukeibiawe wei.
  eng-YLT: and he taketh Peter, and James, and John with him, and began to be amazed,
    and to be very heavy,
  jni-jni: Ba ma dusa nan Bitrus, Yakubu, nan Yohana ma tubi u kunna upazaza me.
  kne-kne: Pag nan ayagan da Pedro en Santiago ya si Juan, et nakiey da en sisya.
    Manlogi isdi, peteg ay mansakit nemnem na ya nadagsenan sisya,
  tgj-tgj: Jisu Pitar, jems, okv Jonnyi lvkobv vnggv linto. Achialvbv mvngdwk okv
    sakdwk kv ninyi gvlo aalwk toku,
  wat-wat: Eketa Fita, Yemesa keta Yoni i ovisiya keta nukusi si niya. Tovanama nenei
    kana nutoḡona i weifanufanuya,
  gui-NT: Jayave güɨraja Pedro, Jacobo, jare Juan, jare omboɨpɨ ipɨatɨtɨ jare oiporara
    yae.
  quc-TT: Xuꞌkam bꞌik ri Pedro, ri Jacobo, ri Juan rukꞌ. Xuchapleꞌj bꞌisonem xuqujeꞌ
    xuxiꞌj ribꞌ
  heg-NTPO: Kon Yesus haman nal Petrus, Yakobus, nol Yuhanis, le lakos leo-leo nol
    Una. Kilan deng oras na kon, Yesus nataka kam ngele isi nol Un dalen na susa.
  ptu-ptu: Umbabaim Petrus sola Yakobus anna Yohanes napasola. Tä' deem pada samahea'
    Puang Yesus anna husa' penabanna nasi'dim.
  bzd-NTPO: Pedro, Santiago ena Juan e'pa mítse̱r iwa̱ e̱' ta̱. Eta̱ ie' e̱rianemi
    chkenewa̱mi tai̱ë.
  kwf-kwf: Sui nia ka talaꞋia sa Peter, ma sa James, ma sa John faꞋinia. Ma nia ka
    kwaimanatai liu ma ka liadila.
  eng-WYC-2017: And he took Peter and James and John with him, and began to dread,
    and to be distressed [or to be heavy].
  eng-WMBB: He took with him Peter, Jacob, and Yochanan, and began to be greatly troubled
    and distressed.
  zat-NTPS: Nadxa Jesús guché̱'e̱ Pedro, ne Jacobo, ne Juan, na' guzú lau dxezúa xáche'le̱'e̱.
  spp-spp: Ka u niŋkareŋi si ŋkàre ná Pyɛri ná Yakuba ná Yuhana i. Ka yyetanhare ná
    funmpɛɛnre si sìi u á.
  zty-NTPS: Bchi'e Bedw ḻen Jakob, na' Ẕwa, na' wzó ḻawe' žekle', na' žak nyache'
    ḻaže'e.
  mek-mek: Egae kai Peto James ke Ioane eafiiꞌi fou kelao koa kai, eꞌina eopopo ekiekie,
    ke alo emafu alogaina.
  aey-aey: Odimei uqa Pitaca, Jemsca, Jonca ehadeceb limeig Jisas waug me qee meceb
    duman culeceb
  urd-GVH: उसने पतरस, याक़ूब और यूहन्ना को साथ लिया। वहाँ वह घबराकर बेक़रार होने लगा।
  ycn-ycn: Rihuá'a a'ajná ño'ojó rijhua'ató Pedro, Santiago, Juan, queleja. E caja
    apú que huani Jesús pechu la'acó rejo. Camu'ují huani rila'acá rinacuhuá rejéchami
    i'imacá.
  djr-djr: Ga garr'yurrnydja ŋayi Betanhan ga Djayimnhan ga Djonnhan, bala walal marrtjinan
    balan bitjarra. Ga ŋunhalnydja ŋayi ŋunhi Djesuny mirithinan dhika ŋoy-gulŋiyinany,
  kvg-kvg: Yaq ndego ti-mba ngínik gekhatób, namba gi꞉zav, Pita neka Zems neka Zion.
    Yaq Yesu mbøni vaev matev mbongáz. Viniv kandambá gembo-ewag.
  rug-rug: Meke turaṉi Sa sari Pita, Zemisi, e Zone; meke podalae talotaṉa sisigiti,
    na balabala mamata si Asa.
  hop-NT: Pu pam Peter‐nit, pu James‐nit, pu John pumuy pahpiy tsamhqe, pahsat pu
    suyhtsepṅwat qahahlay’iwmaqe hin unaṅwti.
  san-URD: اَتھَ سَ پِتَرَں یاکُوبَں یوہَنَنْچَ گرِہِیتْوا وَوْراجَ؛ اَتْیَنْتَں تْراسِتو
    وْیاکُلِتَشْچَ تیبھْیَح کَتھَیاماسَ،
  heb-LB: הוא לקח איתו את פטרוס, יעקב ויוחנן, ולפתע נמלא חרדה ומועקה מפני העומד לבוא
    עליו.
  caf-NT: '''Et Peter, James ''ink''ez John teh ''o ''un hubulh when''az. ''Aw ''et
    buyust''e ''i be tso be teni''nelhts''it ''i buk''edilts''ut,'
  mio-NT: Tacan, ta quihin ra chi ra Pedro chi ra Jacobo chi ra Juaan, ta cuahan ra.
    Tacan, ta quechaha ndundahvi cuni ra Jesuu, ta cuihya cuni anima ra,
  srq-NT: Pe quiti jiri que Pedro rerao ra. Jacobo rese. Juan abe no. Eya eã ndasi
    tuchɨ que tu ee aque mose ra.
  kje-NT: Enine Ai naka'uk Petrus, Yakobus noro mo'oniwalla Yohanis ra'alono laa.
    Hi rala'a ne, Yesus akin woir la sus rehi.
  bmk-bmk: Vagheina ma Pita, Jems ma Jon, ikasi veinisi ma inae, ma nuwanuwana ipukana
    potei,
  gaz-gaz: Innis Phexrosin, Yaaqoobii fi Yohannisin of faana fudhatee, akka malee
    dhiphachuu fi yaaddaʼuus jalqabe.
  kud-kud: Na hitau tonuga baidanao ilalauvaidine, hiya Pita yo Yemesa yo Yoni, na
    Yeisu mayana atehawawali na mayana nuwavitai,
  urb-NT: Pe, iãkã koty we Petu ke Jesu raho. Tian ke raho tĩ. Juã ke raho tĩ. Ame'ẽ
    mahapyr jõ raho. Pe, Jesu pyai te hũ. Mãte hũ ukwaha.
  fra-LSG: Il prit avec lui Pierre, Jacques et Jean, et il commença à éprouver de
    la frayeur et des angoisses.
  san-HK: atha sa pitaraM yAkUbaM yohanaJca gRhItvA vavrAja; atyantaM trAsito vyAkulitazca
    tebhyaH kathayAmAsa,
  cak-SNT: Y jajaꞌ joꞌc ri Pedro, ri Jacobo y ri Juan ri xaꞌrucꞌuaj riqꞌuin, y chirij
    jajaꞌ xpa jun nem bꞌis, ruma xunaꞌ yan ri sufrimiento ri xtukꞌasaj.
  uvh-uvh: Ning ina ning tanga arantagimni famineng ka Pita Jems a Jon ning unggungsa'
    inagira aging. Anga Jisas wari kaba mamareng girii naknga
  ino-ino: Nehuno Pita'ae Yemisi'ae Yoni'ae ke hike'a akaeya'ae u'nayanaki Yisasi
    aipamo'a aepa heno kana'ake nehuno atafa huno alaki hikeno lusiya huno havi akaso
    ali'ne.
  gnn-gnn: Bala ŋayi garr'yun Betanha ga Djayimnha ga Djonnha, bala walala marrtji
    wäŋgamana bala. Ga ŋunhalanydja ŋayi Djesu ŋayaŋu-warr'yunna mirithirrina dhikana,
    ŋoy-warrina ŋayi,
  yal-yal: Na xanbi ra, a Piyɛri nun Yaki nun Yoni tongo, a siga e ra, a bɔɲɛn yi
    rafɔrɔ, a yi sunu.
  cnt-NT: Jaun₂ ca₂jŋiai₃ Pe₄, Jacobo, Juan₅₄ në́₃. Jaun₂ ca₂rë₃lióg₃ ca₂tá'₂ quian₅
    o₂i₁ dsɨ₅ 'ŋio₅ lɨn₃.
  tif-tif: keyila Pita, Jems, Jon nikil asuumalo ita-kup foko-yim-bii yang aba Yesus
    ami aket tem uyo atin mafakalule, aket uluum dukum-kup kelu,
  nlx-nlx: उवतो यीशु पतरस, याकुब एने योहानाह आरही ली गीयो; एने यीशु नाराज एने मोंदड़ालोह
    एय गीयो,
  apw-NT: Áídí’ Peter, James, ła’íí John yił okai, áígee Jesus dázhǫ́ doo bił gozhǫ́ǫ́
    dago bijíí nṉiih nkegonyaa lę́k’e.
  gum-gum: Incha Pedronba, Jacobonba, Juanwanba pera yabe, truba truba isui, ni mumayguen
    tab kømui inchib menda,
  not-NT: 'Aro maba yáganë casiriconiati: Peroro aisati Santiago aisati Joan. Iparintaca
    Jesos tojai yogasëretasantaca aisati iquenganeintasantaca.'
  plu-plu: Ig iwé kiyapwiye Pedru gikak amekene Tiyagumni gikak kiyapwiye João. Igkisme
    wewkiswe ataresa, ayge igme kapusa wakaymni. Ig kayah apititak giyakni. Ig ka
    daykiswekere arit ini patahwaki ku pariye me danuhmet git.
  iou-iou: Ude yäŋkaŋ ätu yepmaŋpän irirä Pita Jems Jon ugänpäŋ yämaguränkaŋ kuŋkuŋ.
    Kuŋtäŋgän Jesu nadäwän umuri pähap täŋpäpäŋ yäŋkuk;
  ntp-NT: Dai vaidacai ʌPiiduru, ʌʌmadu ʌJacovo, ʌʌmadu ʌVuaana, dai duaadicudan tadatuimi
    dai soigʌʌlidi.
  rai-rai: Io, i ben paa Petero, Iaakobo ma Ioaanes. U ra pakaana bung maa i kariaana
    a ngaala na tapunuk ma i mawaat aakit a nuknukina.
  haw-1868: A kai aku la oia ia Petero, a me Iakobo, a me Ioane, ilaila ka hoomaka
    ana o kona kaumaha a me ka luuluu loa.
  ffm-ffm: O yaadi e Piyeer e Yaakuuba e Yuhanna. O fuɗɗi maatude kulol, o ruubi.
  arb-NAV: وَقَدْ أَخَذَ مَعَهُ بُطْرُسَ وَيَعْقُوبَ وَيُوحَنَّا، وَبَدَأَ يَشْعُرُ
    بِالرَّهْبَةِ وَالْكَآبَةِ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥ⳿ⲱⲗⲓ ⲛⲉⲙⲁϥ ⳿ⲙⲠⲉⲧⲣⲟⲥ ⲛⲉⲙ Ⲓⲁⲕⲱⲃⲟⲥ ⲛⲉⲙ Ⲓⲱⲁⲛⲛⲏⲥ ⲟⲩⲟϩ ⲁϥⲉⲣϩⲏⲧⲥ ⳿ⲛ⳿ϣⲑⲟⲣⲧⲉⲣ
    ⲟⲩⲟϩ ⳿ⲛⲉⲣ⳿ⲙⲕⲁϩ ⳿ⲛϩⲏⲧ.
  sri-sri: Irasũ ãrĩ odo, Pedro, Santiago, Juãrẽ siiuwãgãyupʉ. Ĩgʉ̃ bʉro gũñarikʉ,
    bʉjawereyupʉ.
  nal-nal: Ka zaxot Pita ma Jems ma Jon ma di waan taal varaxai wana naan, ma a maskana
    xa maravan marazaat ma a xazanaaiang sina xa raksaat mase.
  kyq-kyq: Naan̰ ɔk ɓaan te Piɛr, Jak ɔɔ Jan. Gɔtn se nirlin̰ baag teece ɔɔ taar maakin̰
    ki naŋ tak.
  kwd-kwd: Sui ngaia ka talaia la Pita, ma la Jemes, ma la Jon fe'enia. Ma ngaia ka
    kwaimanadai maka manata gelo ba'ita ma ka aotala no'o.
  ded-ded: Ifi dema Petoro nga Yohane amma Yakobo meyunuu kenggec. Kemma negen negenga
    fonggou negengebirima
  ewe-ewe: Ekplɔ Petro, Yakobo kple Yohanes ɖe asi. Le gaƒoƒo sia me la, vevesese
    helĩhelĩ kple nuxaxa yɔ eme.
  nuy-nuy: Wani-miyn Peter, James marri John, wurraanggarra-yanggi nigawi-wuy. Anubani-yung
    ni-walharaguni marri ni-wurrij-galadi-wini niga.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲰⲖⲒ ⲚⲈⲘⲀϤ ⲘⲠⲈⲦⲢⲞⲤ ⲚⲈⲘ ⲒⲀⲔⲰⲂⲞⲤ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲎⲤ ⲞⲨⲞϨ ⲀϤⲈⲢϨⲎ ⲦⲤ ⲚϢⲐⲞⲢⲦⲈⲢ
    ⲞⲨⲞϨ ⲚⲈⲢⲘⲔⲀϨ ⲚϨⲎⲦ.
  buk-buk: Goc iŋ kôc Pita, Jems ma Jon sêwhiŋ iŋ si, ma sêhu ŋgacsêŋomi ŋatô siŋ.
    Têŋ ndoc dinaŋ Yisu ndê ŋalôm ŋawapac atu ma iŋ pô sim dau ŋandô.
  pri-NT: Â é popa wiâê wà Pétéru, ma Jacques, ma Ioane. Â é tapoo po dau pidumapiê
    ma wâgotêe.
  zpq-NT: Na' gwc̱he'e Pedro, Jacobo na' Juan, na' gwzolaon da' juisyw da' gocde'
    ḻo' yic̱hjlažda'ogüen' na' benchgüe' xbab.
  por-TFT: Então ele levou consigo Pedro, Tiago e João. Ficou perturbado e angustiado,
    e disse a eles,
  gwi-NT: Ts'ą' Peter, James, ts'ą' John haa dahaa haadlii, gwintł'oo tr'igwidii gwizhit
    khaiinjich'iighit.
  gvn-gvn: Nyulu Peter, James, John wundin nyungunji. Nyulu milka-bujarmanda, warrngkan-warrngkanda.
  nna-nna: Palinyju kanyajaninyi Peter-pa James-pa John, yanayi walangkarr wangkangarra.
    Jesus ngarlu kurluny-kurluny yija jarrinyi.
  nhy-NT: Okinwikak in Pedro, Jacobo iwan Juan, iwan opéj moyolkokoa iwan opéj mosentiroa
    sa tekitl.
  asm-FB: পাছত তেওঁ পিতৰ, যাকোব আৰু যোহনক নিজৰ লগত নিলে আৰু তেওঁ অতিশয় চমৎকৃত আৰু
    ব্যাকুল হ’ব ধৰিলে।
  okv-okv: eto Peter te James te John te aingeto umbuto pahue osaga peni vahai kogue
  mxt-NT: Ta quehe̱n ra chi ra Pedro, ta ra Jacobo ta ra Juan cuahan chihin ra. Ta
    quichaha̱ chica xaan iñi ra ta cutyoño cuñí ra.
  tzo-NT: Laj yic' batel ti Pedroe xchi'uc ti Jacoboe xchi'uc ti Juane. Lic yich'
    mul ti Jesuse. Lic yich' vocol.
  ind-AGS: Yesus mengajak Petrus, Yakobus, dan Yohanes ikut bersama-Nya. Dia membawa
    Petrus, Yakobus, dan Yohanes bersamanya. Dia mulai sangat sedih dan bermasalah.
  omw-omw: Pitaaravata, Ioninravata, Iemisiravata, mwinramwuhua nraahu sita varero
    viro. Mwinramwuhua nraahu sita varero vuvaro mwia hia kyuqe huvaro
  yrb-yrb: Fitaini Jeimisini Jonini wourite anite Danu neno siosa derawere uteda wei,
    Nanu neno bomu kakei utasuba Na uieta neno utasu wei. Yaubeda yawoawe wei.
  maa-NT: Jesús kiìko̱ Pedro, Jacobo, ko̱ Juan. I̱kjoàn tsibíts'ia̱ Jesús nga ba ko̱ma‑la̱.
    'Ñó kisìkájno.
  mcq-mcq: ꞌEꞌikaivo Jesu Pita ho Jemisi ho ꞌee Joni ijá aherama vaꞌeme Jesu oja paꞌareꞌeme
    nihoꞌo temuma paranana.
  sus-A: عَ نَشَ ثِيّرِ، يَكِ، نُن يَيَ شَنِن عَ شُن مَ. حَشَنكَتّ نُن كْنتْقِلِ نَشَ
    عِسَ بْحّ سُشُ.
  jpn-1965: そして、ペテロ、ヤコブ、ヨハネをいっしょに連れて行かれた。イエスは深く恐れもだえ始められた。
  fra-SBL: Il prit avec lui Pierre, Jacques et Jean, et commença à être profondément
    troublé et affligé.
  yka-yka: Duk binoˈo weˈ ne si Petros duk si Yakub duk si Yahiya. Nagnaˈ iye kebba-kebbahan
    duk sasew dem ateynen.
  mle-mle: Jisas Pita, Jamis, Jon ata kwurin karaydidiy. Di ata pitaan warkuw, samasam
    wukid di dikik.
  shp-NTPO: Kakinra, Pedro, Jacobo, jainoax Juantiires jato ioa iki. Kaaibi Jesús
    raketi kikinbiresi onisa iki.
  aom-aom: Ëhi uënugoromo Peter James John ëhi sö ujuoho vaꞌoromo hesi dë vövöbajoꞌo
    uhure huë vavaene ahoꞌo rovamu sisë maro nurunurumadeje.
  geb-geb: Ana maaŋ mbe suaŋgim, mbe kim, ana Pita gum, Zems gum Zon, ana mbera kov,
    mbe vui. Mbe vov, Zisas ndav guigira anan simgim, ana wo khɨkhɨm mbararav guigira
    simgi.
  eng-WYCLIFFE: And he took Petir and James and Joon with hym, and bigan to drede,
    and to be anoyed.
  bsj-bsj: Con tu Bitru kange Yakubu, Kange Yahaya. con ter nuwa ka dotange ko kambo
    ken kange kwomka ducce.
  cak-cak: Rija' xaxe ri Pedro, ri Jacobo y ri Juan xeruc'uaj riq'uin. Jac'ari' tok
    xtiquer-pe bis y k'axomal pa ránima.
  chf-NT: U bisi aj Pedro, aj Jacobo y aj Juan t'oc une. De ya'i cayi u na'tan bac'ät
    y u ch'ocoman u pixan.
  tlf-tlf: imkaa Yesus iyo Fita so Jems so Jon so ninggil asuno ita kup imdep yang
    una ko. Kale Yesus imi aget tem uyo atin mafaganebelu e, aget afek kup fugun-bom
  piu-2006: Yaḻṯirra tjananya maṉkurrpa katingu Piitanya, Tjayimitjanya, Tjaananya.
    Puntura Yiitjulu kulira tjananya watjaṉu, “Ngayuluṉa puntura tjilurutjilururrinyi,
    wiḻa kuyaṉa nyinanyi. Ngaangkaya nyinarra paṯanma, kana!, ngayulu ilangku yankula
    tjapintjala.”
  poh-NT: Chiri̱j chic reꞌ, reꞌ Jesus xicꞌam je take chiri̱j i maꞌ Luch, chꞌi̱l Jaco̱wo
    chꞌi̱l woꞌ i Wa̱n chi nacojic chiri̱j eh chi xa nyotꞌic chic i ra̱mna xchalic
    ruꞌum ritzꞌirquilal pa ricꞌux,
  tue-tue: Pedro, Santiago, Juanrẽ́ cʉ̃ʉ̃mena néewayigʉ. Cʉ̃ʉ̃ bayiró peti yeeripũnapʉ
    wãcũpati, bóaneõnʉcãyigʉ.
  bjp-bjp: Ke ka telpes Pita, Jems ke Jon. Na aunbiing ae, ka tipes kalsakai tara
    mamais ma ka purngis e bala.
  xon-xon: Le u di Piita, ni Jems, ni Jɔnn buen. Le usui bii pam. Mpombiin ni nsuugar
    nan muk u sakpen.
  tzo-ZNT: Oxvoꞌ no la iꞌiqꞌueic echꞌel yuꞌun ti Jesuse, jaꞌic la li Pedroe, xchiꞌuc
    li Jacoboe, xchiꞌuc li Juane. Ti Jesuse iyat la yoꞌon. Yan la sba yoꞌon iyaꞌi.
  mpm-NT: Yukan ti kuaꞌan ya tɨꞌlɨ ga ichi ndaku un jiin Pedro, Santiago jiin Juan.
