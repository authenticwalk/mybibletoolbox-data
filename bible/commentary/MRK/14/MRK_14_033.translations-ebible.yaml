  hvn-hvn: Ta pedoa ke, ta penau helaꞌu nga Noo, Petu, Jꞌako, nga Johani. Jꞌari ti
    awe na ène, noho ne ade-pengee Noo ketèna dꞌoke.
  nko-NT: Ɔlɛkpa Petro mʋa Yakobo pʋ́ Yohane buo ɩwɩ. Ɩnʋ asʋ́n lɛhɩɛ́ han mʋ, mʋ
    ansɩ́ lɛpɛ.
  bsn-NT: To yigajanogʉ̃ne, Pedrore, Santiagore, to yicõari Juanre quẽne ji vasuju
    Jesús. To vacʉ, bʉto tʉoĩasʉtiritiyuju ĩ yuja.
  pib-NT: Ranikna Waleyma Petro, Santiyako, Gwa. Yinuwaka giglajreta, wamonuwnaleta.
  wiv-wiv: Ia kohania a Pita, a Jems, a Jon, dia ka kamana. A Iesus e hatunia poloka
    e zobo matoto ki hatu zahatia matoto,
  reg-reg: Abhagegele Petro, Yakobo, na Yohana nomwene, namba okusulumbala nonyaka
    muno.
  mlh-mlh: Oŋu yajiru Pita, Jeims eru Jon oga yabeme rabuŋ. Rakabi Yesuji fuŋgaru
    koŋkoŋ bibiineke maneme kufu meine qomukuya.
  gof-ENT: ዬሱሲ ጴፂሮሳ፥ ያይቆባኔ ዮሃኒሳ ባራ ኤኪዲ ቢስ፤ ዳሮ ዋዬቲሲኔ ኡንዔቲስ።
  aau-aau: Hiykwe senkinaw me-huonok, Pita o, Jems o, Jon o, seyr hiykwe pau uron
    kiy-nuw-owk kworpakwor kawk, seyr nuw-hok krwepakrwe.
  tvk-tvk: Xi nggur Pita, Temis e Sion latnggusili. E melele xa latoba, nenemien na
    Iesu basi holu e milonge misa pupu.
  prf-NT: Sakay ingkuyug na de Pedro, Santiago, sakay ti Juan. Nadid, nagsapul siya
    a mabalisa sakay maghirap en isip na.
  auy-auy: Pítaane Yémísine Yónine tíꞌmaena komérowana umbai-tántáákó arumbá sáwíꞌa
    úwana
  tbg-tbg: Pitaaravata, Iemiravata, Ioniravata, vinavukaqai ntita varero vurama. Vinavuka
    ntita varero oru vuvaro vira avu aato kia koqe uvaro vira muntukavanovata qoraiquvaro
  hub-NT: Tusa weak Pedron, Jacobon Juanjai juki nitajai wesa, senchi wake mesemar
    nekapeak kuntuts enentaimu.
  hmo-hmo: Petero bona Iamesi bona Ioane ia hakaua lao neganai, Iesu ena lalona be
    ia hisihisi bada.
  big-big: Togo yombu pi ngezebokko waligeleyiwiliyaga neyauganak Pita keya Jems keya
    Yowan iza orowei kuna, logo Yisu weik wilek kang pugubek kuneng yemane panu keli.
  gux-G: b den ta gidi, jaka yeni jan, lani li pa boanli den kuao ke o yama mo yagi.
  cnl-NT: '''E³ quie''²³ jo̱³ ŋóo² quia̱''² Peen²³² quia̱''² Jacobo quia̱''² Juan.
    ''E³ jo̱³ láa²³ ca²³ŋɨ́³ dsɨ́². Ca²³la²³cuu''²³ dsɨ́².'
  zar-NT: Jesús guchë́ʼë Pedro, en Jacobo, en Juan, ateʼ gusí lahuëʼ ridzö́binëʼ,
    en risëbi ládxëʼë.
  kde-kde: Anepo Yesu nkuntwala Petulo na Yakobo na Yohana. Yesu nkutandilika kuyuvala
    na kukambakamba muntima.
  ata-ata: Munoꞌa Pita ilou Iakovo mo Ioanesi sou iloꞌa milai, la Anu tanu lili xe
    opo tuꞌumaxu.
  qvw-NT: Nilcul mas puntascaman Pedroctawan, Jacobocta, Juanta puśhaptinmi chayćhu
    sumä llaqui chalälun.
  nfa-nfa: Ka Yesus gale nèti Petrus, Yakobis, dènge Yohanis lasi dènge Ne. Mulai
    nèti èèna ka, Na rasa dꞌara Nèngu maꞌète laho mae-mae.
  tnp-tnp: Kəni mit Pitə, Jemɨs mɨne Jon məhuvən, kəni nɨkin tɨnətahmə pɨk, kəni tɨnətəu
    tərah agɨn.
  urd-urd: और पतरस और या'क़ूब और यूहन्ना को अपने साथ लेकर निहायत हैरान और बेक़रार
    होने लगा।
  hot-hot: Ma hawa Pita lo Jems ma Jon haviŋ yani. Ma yani kapô halêlêk lôk lamalaiŋ
    kambom.
  mqj-NT: Umbawaimi Petrus sola Yakobus anna Yohanes ussolanni. Naparandukmi magara'
    Puang Yesus anna masussa penawanna.
  rus-SYN: И взял с Собою Петра, Иакова и Иоанна; и начал ужасаться и тосковать.
  mbh-mbh: Ma i wolpot toko or me ako oion a Pita, Jems na Jon. Aveto Jisas ilemi
    i ngo senu avele, eneke lemi kerereong i velpol a i nge.
  bdd-bdd: Ma sitetoi baꞌidanao ꞌitoediya, taudi Pita ma Yemesa ma Yoni, ta Yesu ꞌiꞌateyohowa
    maꞌina nuwagala,
  cbt-NTPO: Pitro, Santiaco, Coansha, inapitaíchin amashamiachin quëparin. Naporo'
    sëtaton, co napion cancantërin.
  srn-NT: Dan A teki Petrus, Yakobus nanga Yohanes go nanga En. A no ben man hori
    den firi fu En moro èn A ben frede.
  cta-NT: Ndyaa yu la xi liꞌ, ndyaa loꞌo yu jiꞌi̱ Pedro loꞌo Jacobo loꞌo Juan. Liꞌ
    lye tsa ngua xñiꞌi̱ tiꞌ Jesús, ndyaꞌa̱ tsa chaꞌ tyiquee yu xquiꞌya cña tlyu nu
    cua tyacua ti jiꞌi̱ yu.
  bqc-SIM: Ɔ̃ à Piɛɛ ń Zaakio ń Zãao sɛ̀ gɛ̀ńnↄ. Iwãa kà aà pↄa, tòlobi zùaàgu,
  tcz-CHONGTHU: Aman Peter, James chule John akipuiyin, alunghem lheh jeng tai.
  mar-mar: येशूने आपल्याबरोबर पेत्र, याकोब व योहान यांना घेतले. दुःख व वेदनांनी त्याचे
    मन भरून आले.
  snp-snp: Pitale, Yemusile, Yonile gilimito uto yaloti apito siya-mulunau keina naba-naba
    oto nosámaito metolito kolito eti logimami,
  isl-isl: Síðan gekk hann lengra ásamt Pétri, Jakobi og Jóhannesi. Þá varð hann angistarfullur
    og tók að skjálfa.
  spy-NT: Koonaata kisich ākoo Bētērō, Yāākōbō ākoo Yoowaana. Kwaam ꞉ng'uusng'uus
    Yēēsu kut kulōōklōōkēn.
  xnn-xnn: Danat ipakkey da Pedro ken Santiago ya si Juan. Dat liknaen Jesus nan dadama
    ay seg-ang ya sakit di nemnemna gapo isnan awnit ommat ken siya.
  mwe-mwe: Kungai gubhaatolile a Petili na a Yakobho na a Yowana, a Yeshu gubhatandwibhe
    kuinjika na tenguka kaje.
  tte-tte: Kabo Pita, Yemesa, yo Yoni yoli yaiyona iyoganli mekanakavao silau. Yo
    Yeisu me ana katekamkamna yo me ana nuwa polowe,
  tcs-tcs: Den Zizas i teke Pita, Zemes, ane Zon po go wea em. Ane Zizas i bin stat
    po pil nadakain atso ane main blo em i bin prapa ebi.
  hlt-THB: Piter, Jakob ingkaw Johan ce ceh pyi nawh, amah ce ly soeih nawh ngaih
    kyi doena awm hy.
  soq-soq: Tane me a baiwaleidie Pita, Iems ita Ion os diamone banlamono do anton.
    Mo sape waimoie Iesu nuawa polaida wano nuapareidalen.
  qub-qub: Nircur Pedruta, Santiaguta, Juanta mas washa-läman pushar fiyupa llaquicuran.
  att-att: Ngam inipulù na yù ira tallu lâ, si Eduru, ánna si Ime kâ Kuan. Á inikáddagâ
    na lâ ni Apu Kesu napábbaw ánna naburung.
  bki-bki: Mia naio buru Pitere naljuo Yemesi naio Jone, nalo aban bija naio, ana
    nalo aban lie kija telisu ga, ana ea bogo na Yesu kiano iviso binimei temi laka,
    ana naio mijog naio bova laka.
  bqp-bqp: À Pita kũ Yamisio kũ Yuhanao sɛ̀ à gɛ̀ɛ kũńwo. Pↄsira a kũ̀ a nɛ̀sɛyↄkↄ
    sì.
  mcp-mcp: A músə jɔ̂w Pyɛ̂r, nə Zhâk, nə Yuánɛs, bə́nɔ̂ŋ bwə́ mú kə kɔ́ɔ́mb shús.
    Yésus mú ŋgə bə kú ná gwádʉga lám nə́ shɛɛ, mbɔɔm í ŋgə́ shwɨy nyə nyúúlʉ́d.
  hat-hat: Li pran Pyè, Jak ak Jan avè li. Lamenm, li santi yon frison nan rèl do
    l' ak yon kè sere ki pran li.
  npl-NT: Ijkuak Jesús omotiotsajtsilito okinwík n Pedro, Jacobo iwa n Juan, iwa ompa
    opé moyolkokoa iwa omotekipachoaya.
  bgg-bgg: Ai è Phithar, Jems, chiih-è Jon shii awai rog shii noh dun. Aishii ne duhug
    chiih-è diig thog mage phro,
  eng-TCENT: He took with him Peter, James, and John, and began to be greatly disturbed
    and distressed.
  eng-BSB: He took with Him Peter, James, and John, and began to be deeply troubled
    and distressed.
  cpu-NT: Iri itsipatanaka Pedro, Jacobo ipoña Juan. Antaro jiraashiretakotapaaka.
  san-ASM: অথ স পিতৰং যাকূবং যোহনঞ্চ গৃহীৎৱা ৱৱ্ৰাজ; অত্যন্তং ত্ৰাসিতো ৱ্যাকুলিতশ্চ
    তেভ্যঃ কথযামাস,
  tac-NT: '''Lige pe alué Pegro ''yuga simile alué Esusi, abiena alué Santiago (Akobo)
    ''lige alué Juani, ''lige ''we sewele alemi alué Esusi.'
  eng-WEBPB: He took with him Peter, James, and John, and began to be greatly troubled
    and distressed.
  gfk-H: Io, ga lam lah ne Pita, Jemes ma ne Ioanes, dal gaam sakatei ia. Iakano pakana
    bung ga kilinganei ra tamat na tapunuk ma ga manga kalar mah.
  viv-viv: Ada Fita Yemesa Yoni buye ginauwedi be hinavebwaꞋuliyena, au givebutu giꞋaseꞋuꞋaulolo
    lakahina be givedivediwe.
  yao-yao: Nipele ŵaajigele che Petulo ni che Yakobo ni che Yohana, ŵatandite kusupuka
    kwannope ni kupotekwa mu ntima.
  tgp-tgp: Mo lavi Peter, James, John la vano peresia, ale mo tapulo rongo mo sati
    tavera jea, ale r̃omina mo sopo sakele.
  auc-NT: Äninque Pegodo Tantiago Wäö mänimpodänique ïnänite ænte mäocä goyönäni Itota
    ïñömö nanguï wæwente badinque guïñente wæcantapa.
  kbc-NT: Baɡ̶a yadeegi lixigaɡ̶awepodi Pedro, Tiago ijaa João. Odaa jiɡ̶idaa diiticogi
    meliodi magecaɡ̶alo, doitedibece, codaa me doɡ̶owikomata.
  bmh-bmh: Gonug Pita, Zems zaug Zon abai imarai beteimai, gonugau ougab eg wina,
    go nugtal nug en bisou maimai, guzenai awareun, “Izal oiab uhu pet mina, wauiag
    kuatina, noumamoroi. Ag e ebu awau dan.”
  ctu-BL: Tsi' pʌyʌ majlel Pedro yic'ot Jacobo yic'ot Juan. Ch'ijiyem tsa' caji i
    yubin Jesús. Tsi' wen mele i pusic'al.
  meq-meq: Yesu a ye na, nəteye ti ye dziye tage Piyer, Yakuba ada Yuhana. Tə ndisl
    naha na, ɗərev a ye abəra ka Yesu, a dzədzar haladzay.
  noa-H: 'Magpet hawi t''ãrjuppai hich dʌ̈i p''ë harrjim haajem: Pedro, Santiago maimua
    Juan. Maimua hamach happai hap''öbaadëm haig, Jesús nem hök''ĩirjuuga haadëmua
    gaai machaaga haadëjim haajem.'
  alp-NT: Eleki Yesuse Ikeri Petruse, Yakobuse kai Yohanese leke esi keu sakesa kaiNi.
    Eleki esi keu lora toto. Yesuse Iblake susa titinai.
  san-VEL: atha sa pitara.m yaakuuba.m yohana nca g.rhiitvaa vavraaja; atyanta.m traasito
    vyaakulita"sca tebhya.h kathayaamaasa,
  kbq-kbq: Anante Pitanki, Jemisinki, Joninki huno zmareno nevigeno, agu'amo'a tusi'gna
    nehigeno, asunku hu'ne.
  kbh-kbh: Y tojë́ftsanëbiats̈e Pedro, Santiago y Juan. Choca cha yojónts̈a puerte
    ngménaca jtsemnama y corente cochtsets̈enaná.
  ron-LSB: A luat cu El pe Petru, Iacov și Ioan și a început să fie foarte tulburat
    și necăjit.
  pon-pon: A ap kotin ukada Pelrnj, ti Iakopuj, o Ioanej, ap knlln laualoda kaualap
    o pataulu,
  nhe-BL: Huan Jesús quinhuicac Pedro, Jacobo ihuaya Juan huan pejqui mocuesohua miyac.
  sps-sps: Ana Ayei ras rato Pita ai Jemis me Jon sen Jisas fuas fakeits ana Ya koma
    patang fiisok ovei tsun nato.
  wnc-wnc: ita Pita Jems gatu Jon ngang papan iat gatake kuking. Kusika ngana ita
    meya siknga natake
  bus-bus: À Pita kↄ̃n Yemisio kↄ̃n Yohanao sɛ̀ à gàańyo. Sósobi à kũ̀ à nↄ̀sɛyↄgↄ
    sì.
  gub-BL: Na'e weraha Pet uzeupi kury, weraha Xiak, weraha Zuàw no. Utyryka'i amogwer
    wanuwi wà. Uzemumikahy Zezuz a'e.
  imo-imo: Aku tepa nimbelie Pita kinye Jems Jon poko yu kinye waye lipe meli purumu.
    Aku wali yu kinye ulte wendo ombalomu konopu umbuni lepalie konopuna mindili tepili
    molorumu.
  boj-boj: Degsi minjrsiqa aqa aŋgro qalub agi Pita na Jems na Jon na naŋgi segi joqsiqa
    pailyqajqa sasalej. Sasalosiqa pailyoqnsiqa a are tulaŋ gulbekobaiyej.
  ulk-ulk: Ege yabi neisidare Peteru, Zemis a Zone nerut utebge ge nade e au muimui
    okasosoke dawer.
  eng-DRA: And he taketh Peter and James and John with him; and he began to fear and
    to be heavy.
  knf-knf: Ajej na a Piyeer, Yakob, na Yowan aşë jun phaajala na pŧiink mnhaj ţi uhaaş
    wi nul.
  san-KHM: អថ ស បិតរំ យាកូពំ យោហនញ្ច គ្ឫហីត្វា វវ្រាជ; អត្យន្តំ ត្រាសិតោ វ្យាកុលិតឝ្ច
    តេភ្យះ កថយាមាស,
  arn-NT: Welu Jesus yefi ta Pedro, Santiaw ka Juan doy üyew püle, feymew Jesus rume
    weñangkünagi ka ngañwadnagi.
  zas-NT: Abiꞌ binëman Bëd, Jacob con Waj, dxel guzuloj guyunayaman abiꞌ ad nixtri
    yuꞌ luxdooman.
  ken-NT: Asɔt Píta nɛ Jems nɛ Jɔ̌n arɔk nɛ bhɔ́. Arɔp nsónso nɛ basɛ́mɛ́ antɨ.
