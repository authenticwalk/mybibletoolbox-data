verse: MRK.014.033
translations:
  kpx-kpx: Kateai louito Bita Diemisi isi Dioni kebia malevei abuhi tilu. Tisege uvuve
    keu ono vadeu avuemo lohoveve ke huhu balugage avuemo isuanu.
  okv-H: eto Peter te James te John te aingeto humbuto pahue osaga peni vahai kogue
  tbo-tbo: Ma a hewahewali tonuga i weluwinihi naka Pita ma Yamesa ma Yoni, hai wohepali
    tupona hi tu nae, ma Yesu i nugohelele duma ma gasi i nugowiyuwa.
  mal-C: അതിനുശേഷം അദ്ദേഹം പത്രോസ്, യാക്കോബ്, യോഹന്നാൻ എന്നിവരെയും കൂട്ടിക്കൊണ്ടുപോയി.
    അവിടെവെച്ച് അദ്ദേഹം ദുഃഖവിവശനും വ്യാകുലനുമാകാൻ തുടങ്ങി,
  grc-SR: Καὶ παραλαμβάνει ⸂τὸν Πέτρον καὶ Ἰάκωβον καὶ Ἰωάννην⸃ ⸂2μεθ᾽ ἑαυτοῦ,⸃ καὶ
    ἤρξατο ἐκθαμβεῖσθαι καὶ ἀδημονεῖν.
  bgc-bgc: अर वो पतरस, याकूब अर यूहन्ना ताहीं अपणे गेल्या लेग्या; अर घणाए कांल अर
    दुखी होण लाग्या,
  khz-khz: Ne Petero, Teimiti, e Ioanemo evairato, ia ria geagoto. Voia aonai Iesu
    tauniparana enakulaato, ekalito, aona maki evekwalaviwai.
  deu-TKW: Und er nimmt den Petrus und Jakobus und Johannes mit sich, und fieng an
    zu zittern und zu zagen,
  zsr-NT: Bchëꞌë Pedro len Jacobo len Juan, atiꞌ gzu lahuëꞌ rdzöbnëꞌ Jesús len rsëbi
    ladxëꞌë.
  lin-lin: Wana amemaki Petelo, Jake mpe Yoane, akomaki mawa-mawa mpe komitungisa ;
  hns-NT: Oe Petras, Jaakobas aur Johaanas ke legail. Tab oke bahoet ghabaraahat aur
    dar lagal.
  noa-E: 'Magpet awi thãrjuppai ich dʉ̈i phë arrjim aajem: Pedro, Santiago maimua
    Juan. Maimua amach appai aphöbaadëm aig, Jesús nem ökhĩirjuuga aadëmua gaai machaaga
    aadëjim aajem.'
  eng-EMTV: And He took Peter, James, and John with Him, and He began to be greatly
    amazed, and deeply depressed.
  mib-NT: Te ni jeca ya Pedro jiín Jacobo jiín Juan, cuahān yā jiín de. Te ni quejéé
    yá cucuíhyá ndasɨ́ ni yā te cúxií ni yā jeē quíji jnūndóho sɨquɨ̄ yā.
  bea-bea: Kahchu yehtestyetl Peter chu James chu John chu, kahchu o-ochi inditatunne,
    kahchu matsun tah oonkhail acha;
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ पत्रुस, याकुब, नु युहुन्‍नासि तेॽरुसि॥ खुने़ॽ साॽरिक्
    कुनिङ्‌वाॽ तुगे़आङ् निङ्‌साम्‍मो थ्‍ये़॥
  xnj-xnj: Kangi akavatola Petili na Yakobo na Yohani. Akatumbula kuviniswa mtima
    na kung'ahika neju.
  mmx-mmx: La ni ga lam ka ne Pita, ne Jems la ne Jon, la lainbulu silok ga suxuna
    lorooro ren.
  cbr-NT: Usaquin cabiani Pedro, Jacobo, Juan, acama buani cuanibi ca —uisai carana
    'iti 'ai —quixun sinani bënëti masá nuituacëxa.
  tee-NT: Pus ju Jesús alack'ailhi'alh ju Pitalu' chai ju Jacobo chai ju Xivan. Ta'alh
    palai avinti lacats'unin chai ju Jesús na talhanalh. Chai tsuculh amak'aninin.
  eng-LSV: and He takes Peter, and James, and John with Him, and began to be amazed,
    and to be very heavy,
  cak-NT: Raja' xe ri Pedro, ri Jacobo y ri Juan ri xeruc'uaj riq'uin. Raja' can jun
    nimalaj bis xpe pa ránima, roma nuna' yan ronojel ri xteruc'ulumaj.
  pah-NT: Igwete ga g̃a nderohoi Pedro'ga Tiagova'ea. João'ga ga gweroho no. Kiro
    omboju hete Jesus'ga opy'a. Ndovy'arihu hete ga.
  sja-NT: Ichi ome ateeji Pedro, Santiago mãik'aapa Juan. Jesús k'ĩsia paraa nɨ̃beeji
    t'ãri p'uapa.
  xed-xed: Ka hganaʼatá tsi ta i Piyer nda Yakubu nda Yuhwana kawadaga nda tsi. Ta
    mbəɗap a həŋ ta səla wu ná, ka ksaftá zləŋ ta Yesu ka ghuyay ma vgha.
  mks-NT: Ta ndáca Pedro xi̱hi̱n Jacobo xi̱hi̱n Juan cua̱ha̱n xi̱hi̱n á. Ta ndaja
    coo na̱casáhá cácuéha̱ ini a ta a̱ ju̱ú quia̱hva táhvi̱ ini a.
  gfk-S: Io, iga lamus leh ne Pita, Jemes ma ne Jon, duhat gom saate ie. Ikino pana
    bung iga kilingane ra tamat na tapunuk ma iga manga sugurukrukua bileng.
  bmu-bmu: Mewö jiba Pitö, Jeims aka Jon eŋguaŋgita anget. Angetka Jisösnöŋ könahiba
    köŋjiliŋ kanjamŋambuk möriga köna böröŋi qeköyök.
  dgz-dgz: Ame wani Pita ge Diemis ge Dion tanam asirantu amon, amba me bagu sisi
    anu taneni gapan bumage tuk wan.
  eng-GNV: And hee tooke with him Peter, and Iames, and Iohn, and hee began to be
    troubled, and in great heauinesse,
  zaa-NT: Guche' tìe Pédrua nna Jacóbua nna Juáan nna. Làniana guduló ùccuanì triste
    latsi'e nna tsì'irúbá ùccuanìe.
  eng-WEBSTER: And he taketh with him Peter, and James, and John, and began to be
    greatly amazed, and to be very heavy;
  guh-guh: Nexata Pedro, Santiago, Juan, bajara saya pamatabëxëyo, Jesús barëpona
    pesaicaeyojavabelia. Bajaraxuacujinae Jesús bitso najamatabëxaina. Nexata bejamatabëjiobireca.
  bon-bon: Tabe Peteru Yakobu Yoane naabibine aacanänige teta cama. Yeesu babo ngenecu
    mäpu me äbitige piiyepu wälu te joomlige,
  nhw-BL: Huan Jesús quinhuicac Pedro, Jacobo huan Juan huan pejqui motequipachohua
    miyac.
  swh-ONEN: Kisha akawachukua pamoja naye Petro, Yakobo na Yohana. Akaanza kuhuzunika
    sana na kutaabika.
  wbi-wbi: Pe akantoola uPeteli, uYavovo nu Yohani, akaluta navoope pavulongolo padebe.
    Akatengula kusukunala kyongo na kutelateela.
  bba-bba: Mɑ u Piɛɛ kɑ Yɑkɔbu kɑ Yohɑnu sokɑ bɑ dɑ kɑ wi. Mɑ u nɑndɑ, win wɑsi dwiiyɑ.
  eng-KJVCPB: And he taketh with him Peter and James and John, and began to be sore
    amazed, and to be very heavy;
  kgk-NT: 'Upéi mbohapy ondive ogweraha. Ogweraha Pedro, Tiago, João. Upéi ogwahẽ
    vy''are''ỹgwasu íxupe. Ojepy''ajopy eterei-ma ave oiko-vy:'
  waj-waj: kiaa kioo Petorooso Yakoopo Yuvuaanainna vitoo viravai. Vioo kaayauma yaata
    utuduu inna yaata utuuvo hanigioo ari vookarauduu
  ekk-PKP: Ta võttis Peetruse, Jaakobuse ja Johannese endaga kaasa. Ta muutus väga
    rahutuks ja murelikuks.
  mpx-mpx: Pita, Yemesa ge Diyon i ahel alonau hi nok, inoke sauga o atena i lomwan
    nabi.
  wbp-wbp: Ngula-kurraju marnkurrpa-kari-jana kangu yirdi-patuju Piita, Jamaji, Jaanu.
    Ngalya-kari kurdungurlu, ngulajulpalu yangkangka-juku yarlungka nyinaja purdangirli.
    Ngula-puruju-nyanu Jijajiji marilki lani-jarrija-nyayirni manu wajampa-jarrija-nyayirni.
  luo-luo: Nokawo Petro gi Jakobo kod Johana modhigo, eka chunye nochako chandore
    kopongʼ gi paro mangʼeny.
  nhe-NT: Huan Jesús quinhuicac Pedro, Jacobo ihuaya Juan huan pejqui mocuesohua miyac.
  aii-aii: ܘܠܘܼܒܸܠܔ ܠܹܗ ܥܲܡܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܝܲܥܩܘܿܒ݂ ܘܠܝܘܿܚܲܢܵܢ، ܘܫܘܼܪܹܐ ܠܹܗ ܠܸܦܫܵܡܵܐ
    ܘܠܸܥܒ݂ܵܪܵܐ ܒܥܵܘܩܵܢܵܐ.
  esk-NT: Piqatiginiġai Peter-lu, James-lu, suli John. Uqumaiḷḷiullapiaġniqsuq nagliŋnaqsipḷuniunniiñ
    irrutchiġmigun
  msb-msb: Pakatapos gin-agda niya sinda Pedro, Santiago kag Juan na mag-upod sa iya.
    Pag-abot didto nakabatyag si Jesus sin dako gayod na kahandal kag pagkamundo man.
  cpa-NT: Jøng² ca¹ŋó¹dsa hi³méh¹ quianh¹³ Pedro quianh¹³ Jacobo quianh¹³ Juan. Jøng²
    ca¹táh² dsǿa¹² Jesús. Huø³ ca¹hǿi² dsǿa¹²dsa.
  dso-dso: ପିତର୍‌, ଜଅନ୍‌ ଆରି ଜାକୁବ୍‌କେ ତାର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ତେ ଡାକିନେଲା । ସେ ଦୁକ୍‌ଅଇ
    କିଲ୍‌ବିଲ୍‌ ଅଇବାର୍‌ ବସ୍‌ଲା ।
  meu-meu: Bena ia ese Petro bona Iakobo bona Ioane e hakaudia siri; bena laumana
    e daure, darana e doko.
  yva-NT: Umba Yesus po Petrusa pe Yakobusa pe Yohanesa pe mawainde indamu utavondijo
    Ai. Naije Yesus animaumbe muno anuga nseo maje.
  dgc-dgc: I kaguman na sana éy de Pedro san, sakay ti Santiago sakay ti Juan. Ey
    métegeg ti Jesus.
  zpm-NT: Horco psilo mban rac zdoo me, riabguieḻnë me, dzigo bredz me Pedr, Jacob
    ni Juan, bzënie me zho palal
  hix-NT: Petru yarày hatà, Txaku xarha hatà, Xowaw xarha hatà. Meya nyhe txko totxownà
    hatà. Noseryehokay harha tà, Txesusu, thenyehra mak hatà.
  sim-sim: Karem or mbaha Jems, Pita, Jon ondo nom or laha limu ira. Li ihi sunguwavu
    orhi nga or hishiri kava mendek simu nara.
  npi-ULB: उहाँले पत्रुस, याकूब र यूहन्‍नालाई आफूसँग लानुभयो, र उहाँ दुःखित र अति
    व्याकुल हुनुभयो ।
  cgc-cgc: Pag-ambal din, pakuyog din danen i Pedro, Santiago daw Juan. Umpisa sa,
    gangalised kanen i daw nasebean gid
  tim-tim: Hain akmâ arewa Petoro, Yakopo akto Yohane meyekto bayi. Ba kinmâ biwiŋe
    umatŋe akto hin dâm makyeŋgiep,
  yor-yor: Ó sì mú Peteru àti Jakọbu àti Johanu lọ pẹ̀lú rẹ̀. Òun sì kún fún ìrẹ̀wẹ̀sì
    àti ìbànújẹ́ gidigidi.
  wos-wos: Wungi wataka dé Pita, Jems, Jonré hérae hura di yi. Yindaka dé déka mawuli
    xak yandéka dé saré waréké.
  emp-NTPO: Maʌ̃be Pedroda, Santiagoda, Juaʌ̃ sid̶a jĩga edesia. Idji sãwãinebemada
    jũmawãyã crĩcha b̶ʌ bẽrã Jesura bio sopua b̶esia.
  eng-F35: But He took with Him Peter, James and John, and began to be greatly troubled
    and distressed.
  ind-ind: Lalu Yesus mengajak Petrus, Yakobus, dan Yohanes ikut bersama-Nya. Waktu
    itu Dia mulai merasakan ketakutan hebat dan kegelisahan yang mendalam.
  pes-OPCB: او پطرس، یعقوب و یوحنا را نیز با خود برد. در حالی که پریشانی و اضطراب
    وجود او را فرا گرفته بود،
  mpt-mpt: e Fitae dobonea eka Yemse e ninge Yone i dabo dlonanea dletnea bebianiba
    Yesuse tosianin obba sumo tam tlubana bianoa eka bobol tem abil sumo tam tlubanasoa
  ssx-ssx: Kutupa Yesuma꞉ Pida Dia꞉mesi Dioni ameda hatuku puaata꞉ koto kone ipika꞉
    pukima꞉ ka꞉nda꞉ wopu miekeme.
  mkl-mkl: Ŋɔi í ɡbɑ̃ Piɛɛ do Zɑɑki do Zɑ̃ɑ ɑ̀ bɔ wɑju. Nɔ njo í muu hee ɑrɑɛ fei
    í rɔ.
  gaq-gaq: ମେଁ ପିତର୍ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌କେ ମେଙ୍ଗ୍‌ ଏତେ ପାଙ୍ଗ୍‌ନେ ବାସଙ୍ଗ୍‌କେ । ଇଡ଼ିଙ୍ଗ୍
    ଜିସୁ ମାଲେ ତାନ୍ଦ୍ରା ଡିଙ୍ଗ୍‌ଚେ ଆରି ଦୁକ୍ ଡିଙ୍ଗ୍‌ନେ ଲାଗେକେ ।
  gof-RNT: Yesuusi Phexiroosa, Yayqoobanne Yohaannisa baara ekkidi bis; daro waayettisinne
    un77ettis.
  unx-unx: ଇନିଃ ପାତ୍‌ରାସ୍‌, ଯାକୁବ୍‌, ଆଡଃ ଯୋହାନ୍‌କେ ଆୟାଃଲଃ ଇଦିକେଦ୍‌କଆଏ । ଆଡଃ ଇନିଃ ପୁରାଃଗି
    ଦୁକୁତେ ଆକୁଲ୍‌ବାକୁଲ୍‌ୟାନା ।
  gah-gah: Loko loake, Pitanigi Zemusinigi Zoninigi kelémoko voake, Izesú nene mulunagú
    peisi nozigo miluma geleake,
  lcm-lcm: Na kala songo na Petero na Iakovo na Ioanes asi auai ve nia. Na si taun
    ang kala pat ia na mamaiten lava.
  aer-aer: Kele re apententye akngerre urrpetyeke antangkeke, Peter-eke, James uthene
    John utheneke itne ikwerenge akngeke. Kele re irntwarre ulkere anteme alheke ikwerenge
    alhwarrpe-irremele, arrakele-akele anthurre anteme irreke.
  qvc-NT: Chayshina nishpaqam, Jisusqa Pidruwan, Jakubuwan, Jwanwan riqshinaqa, ancha
    llakirqan. Shunqon munaptin tutayaytam,
  tgl-ULB: Isinama niya sina Pedro, Santiago at Juan. Nagsimula siyang mabalisa at
    labis na nabahala.
  cbs-NT: Pedro inun Santiago inun Juan besti iyui kai punu nuka jawenchains juinti
    metexekei niti itan
  xtm-NTPP: Te ni jeka ya Pedro ma, ji'in Santiago ma, ji'in Juan ma, te kuan koo
    de ji'in ya, te ni keja'a ya kúxii kúnda'vi ini ya,
  nnq-nnq: Ngantola Petulo na Yakobo na Yohana. Ngabe na mbwele na ngaechuka muno,
  bao-NT: To biro ĩi, Pedro, Santiago, Juan jãa wadore jʉo waa, bʉaro uwi, tʉgoeñarique
    pai, bii jʉo waaupi.
  san-ORI: ଅଥ ସ ପିତରଂ ଯାକୂବଂ ଯୋହନଞ୍ଚ ଗୃହୀତ୍ୱା ୱୱ୍ରାଜ; ଅତ୍ୟନ୍ତଂ ତ୍ରାସିତୋ ୱ୍ୟାକୁଲିତଶ୍ଚ
    ତେଭ୍ୟଃ କଥଯାମାସ,
  huv-NT: Taquiiüb mamb a Pedro, Jacobo, at a Juan. Quiaj tapots amix omeaats, tayaag
    xeyay ngo majneaj.
  otn-NT: Bi thohmi̱ts'ʉ ní̱ nguep'ʉ ra̱ Jesús, bi̱ mɛ ra̱ Bɛdu, ra̱ Jacobo, ra̱ Xuua.
    Bi̱ mʉdi bi där'ma̱n'ʉ rá̱ mmʉi ra̱ Jesús, ma̱thoguitho ngue bi du̱ rá̱ mmʉi.
  nop-nop: Unduŋ yeniŋa adi Pita, Jems eŋ Jon hogok yanagila ugiŋ. Wooŋ welemulap
    wapum hinek nadiŋa nadimalabudaŋ
  obo-NT: Na id poruma rin onsi Pedro, si Santiago woy si Juan. Id geddam din kos
    lampas no lanu, woy oray'n movoggat kos ginawa rin.
  cak-ENT: Y xaxe c'a ri Pedro, ri Jacobo y ri Juan xeruc'uaj chirij. Jari' c'a xuna'
    yan ri nuc'ulachij. Jun bis juis nim xpu'u pa ránima.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤋᤪᤢᤛ. ᤕᤠᤁᤢᤒ. ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠᤛᤡ ᤋᤣ᤹ᤖᤢᤛᤡ॥ ᤂᤢᤏᤧ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤏᤡᤱᤘᤠ᤹
    ᤋᤢᤃᤧᤀᤠᤱ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤌᤩᤧ॥
  snx-snx: Adu Pita, Jems ne Jon gagrenjisne adu jagar minjubxo, sisne adu nomi pari
    xurang alulsine pari tunggul lox.
  kql-kql: Wun Pitandi Jemsɨndi Jon yikafak ŋɨmɨleve. De, wokok kumbaŋɨn towok veven
    juŋavevekandi yakai yakai juŋaveve.
  mie-NT: De nī jeca yā Pedro jíín Jacobo jíín Juan cuāhān yā jíín dē. De nī nquijéhé
    yā xií cúu inī yā de cúcuécá ndasí inī yā jā quiji tūndóhó sīquī yā.
  san-TIB: ཨཐ ས པིཏརཾ ཡཱཀཱུབཾ ཡོཧནཉྩ གྲྀཧཱིཏྭཱ ཝཝྲཱཛ; ཨཏྱནྟཾ ཏྲཱསིཏོ ཝྱཱཀུལིཏཤྩ ཏེབྷྱཿ
    ཀཐཡཱམཱས,
  qve-NT: Saynata nispanmi Jesusqa, Pedrota, Jacobota, hinallataq Juantawan pusarikuran.
    Hinaspan Jesusqa anchata llakirikuspa,
  pao-NT: Mu Peter, James, John oo-no mea'a.
  cbu-NT: tuchpamsha tputs machirangiya. Pitoroo, misha Sandeekurini, misha Wanga
    aship Isus, machirangiya. Naantaatssin, Isussha mangush ksukpaz ashirangiya; mangush
    wantsush tumanarangiya.
  usa-usa: Pítaa Yêmitigaraqa Yóáanegaraqa yíwíqmena kéyana áaqa kaitana táíq umá
    yáumetaraitana arummá ôriq umá kéitana
  soy-soy: Uú nɛ Piyɛɛ nɛ Yɑkupu nɛ Yohɑni pɛ́nɛ. Kei kɛ iwɑmɛ nɛ mpɔ́ɔcɑɑi yíkíyiki
    nn u tĩ.
  bkx-bkx: Ma Jesus noꞌen neik naꞌ Pedru, naꞌ Yakobus, ma nok naꞌ Joao, he nnaon nok
    Ne. Mulai naꞌko olas nane, In neekn aa nsusal ma ka ntaif.
  hui-hui: Ani lalu ibu Pida Yamese Yonema ti haru puwa Yasu ibu genda howa mini burugulo
    hene.
  amf-amf: Bhethiroosbee, Yayqoobbee, Wannisbeam yinka entsate yivayse Yesus targadhite
    gaalan ki yedade.
  quc-NNT: Xeuk'am b'i ri tat Pedro, ri tat Jacobo, ri tat Juan ruk'. Xuchaplej k'u
    t'ujuwem ri ranima' ri Jesús, xk'äxk'ob' k'u wa'.
  dob-dob: Ta site toi maꞌenao ꞌiꞌauꞌewedi, taudi Pita be Yemesa be Yoni, ꞌenega Yesu
    ma ina ꞌateuyauya ta ma ina nuwamwau,
  wrs-wrs: Doa Yesusva Pitam Yemsm Yonm nomangas demba wongana, wo hevpa di duuskumbi
    vevna, ata kamba kinkumbi plothomnavav, kamba helvakomandhivav.
  mca-mca: Qa t'eqe'mets ha' Pedro qa ha' Jacobo (Santiago) qa ha' Juan iye. Ha' Jesús
    qa hik aka'aj qa yoksi'wen in qi in ika'metkii qa itawje'met iye.
  tzo-TZC: Ti Jesuse yicꞌoj batel ti Pedroe, ti Jacoboe, ti Juane. Ti Jesuse tey lic
    yaꞌi ta yoꞌnton ti mu xa jayloqꞌueluc xꞌechꞌ ta xaꞌi ti vocole.
