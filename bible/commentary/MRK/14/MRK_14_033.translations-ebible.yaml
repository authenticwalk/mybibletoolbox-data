  san-THA: 'อถ ส ปิตรํ ยากูพํ โยหนญฺจ คฺฤหีตฺวา ววฺราช; อตฺยนฺตํ ตฺราสิโต วฺยากุลิตศฺจ
    เตภฺย: กถยามาส,'
  iws-iws: Mɨ siya Pita Jems mɨ Jon sɨmiirarar yɨkɨunam, saɨka namam. Mɨ siya ɨni
    hɨkakar ywokiyɨn. Mɨ siir kɨuɨn kɨugak bɨ nwokikɨn.
  pol-SZ: Zabrał ze sobą tylko Piotra, Jakuba i Jana. I ogarnął Go lęk oraz głęboki
    niepokój.
  ztq-NT: Lëë xaa sini Pedre, Jacob ni Juan, aan lëë xaa bislo pteenë xaa ni mban
    kok xaa,
  zai-NT: Para ucuaa be Pedru ne Jacobo ne Juan, bixele né be laaca ti ladu, ne bizulú
    uyuu be triste ne ucaná ladxidó' be.
  upv-upv: Ko ni ela Pita ko Jemes ko Jon arpitevi ni. Ko ni nolon etipatun ngarr
    orrum, ornge lengleng esij elep.
  aui-aui: Na Pita, Jemes da Jon irutayinidi yawata sinagho. Bi nuwavisi da nuwapoya
    ikabi kirakiiyeni,
  wap-NT: Unaꞌaka Peter, James, naꞌiki John patuma. Udaunaꞌan tuukii ukashaꞌoran,
    udopian panyukunuu ii.
  mva-mva: Kodeka itaguraki be Pita, Zems be Zon ibagadiato be dialale-buduto. Iesus
    nge ilo inodo-tina be ilo ibuku-ramoi.
  dwr-NT: Yesuusi Phexiroosa, Yayiqoobanne Yohaannisa barenanna afeedda; darii kayyotteeddanne
    metooteedda.
  kfw-kfw: Ama'n Peter, James khat-um John aleiruoi, han rathamor kasiin khat-um malung
    poongna aleinei,
  bfz-bfz: यीशु पतरस, यूहन्ना और याकूबो खे आपू साथे लईगे और बऊत ई बेचैन और परेशान
    ऊणे लगे।
  cuk-09: Unnila Pedro, Santiago, degi, Juan, amarbi eba sesa-gusad. Agi Jesús na
    nue-wilegoedba nue-wile itoalid, degi, nue-surbinsa itoarbalid.
  ben-OBCV: তিনি পিতর, যাকোব ও যোহনকে তাঁর সঙ্গে নিলেন এবং গভীর মর্মবেদনাগ্রস্ত ও
    উৎকণ্ঠিত হয়ে উঠলেন।
  mil-NT: Te ndèca‑gá té Pèlú, ndɨhɨ té Jàcobó, ndɨhɨ té Juàá cuáháⁿ, te ñá túú tnàhí‑gá
    cúú vǎha iní‑gá te ní ngüíta‑xi súúní ndɨ̀hú iní‑gá.
  myu-myu: Ibocewi Jesus o'ju kawẽn ãm Deus eju. Pedro o'tujowat jeweju, Tiago dak,
    João dak. Ig̃uycũg̃ cĩcã o'e. Yag̃uy'ũm o'e ipiatpi'ajoap kay.
  amk-amk: Ainanaya kia Petrusi, Yakobusi tuti Yohanesi itora ruhiai riati. Na siari
    nanafo nuruainso weansarai tuti enerorong fituayai finanaya.
  fai-fai: Bita, Yemis, Yon ita kuw walu imuda nikil unom nadawade Yesus ayo aket
    idum keidaw aket masalulawane,
  ura-NT: Niritiin jetaote, Fedoro, Saantiaao, Joaan, naaonjoainuri amaain cuhin jetao,
    jataain inaderaain nererojoecae Jesoso.
  mcd-NT: Ascano Pedro non Santiago non Juan non afo ato iyoni. Fasi shinanquin ahuun
    nomuran omitsiscai tauai.
  urt-urt: Kin nambaꞌe Pita pe, Jems topoꞌe Jon yal topoꞌe kin. Pe ŋoihmbwaip kin
    si tingis, topoꞌe kin ŋasande syohe ŋembere pupwa.
  kiz-kiz: Abhatolili Petro, Yakobo, ni Yohana pamonga ni muene, akayanda kuhuzunika
    ni kutaabika sana.
  tzo-TZE: Laj yic' ech'el Pedro, xchi'uc Jacovo, xchi'uc Juan. Lic yat yo'nton li
    Jesuse. Toj yan sba yo'nton laj ya'i.
  lex-lex: Noma Nakot la Petrus, Yakowsi nor Yohansi pa rmemeh'a ror rewre'wa E' pa
    rla'a. La' mel de Yesus ralamni Nmayo'a-nmataw dioin la.
  dov-dov: Wakabweza Pita, Jemusi a Joni, winka aabo, watalika kulilya akulikataazya.
  rgu-rgu: Boe ma Yesus naloo no Petrus, Yakobis ma Yohanis, fo laꞌo sama-sama roo
    Ni. Mulai neme naꞌ mai, boe ma dale Na susa ma ta tama fa.
  toc-NT: Xma̠n huá ca̠tá̠alh Pedro, San­tiago y Juan a̠laca­tunu cá̠le̠lh. Antá caj
    xamaktum tzú­culh liaka­tiyún y li̠li̠­pu­huán tu̠ xámaj akspulay.
  ulk-1902: E Peteru, a Iakobo, a Ioane taraisare, a ditimeda ko okasosok, a nerkep
    okabatageli;
  som-som: Oo wuxuu watay Butros iyo Yacquub iyo Yooxanaa, oo wuxuu bilaabay inuu
    calool xumaado oo tiraanyoodo.
  anh-anh: Ave mbɨ Pitand Jemsɨnd Jonɨnd ŋɨmbi mpahɨromar. Jisasɨv we ondo ake njɨhame
    hɨro hɨrai raz muyakam. Az mpɨ mbɨkɨr hamb kɨr kɨvah ñɨmar.
  mam-C: Me i xi tk'le'n oxe tuk'a; a Pegr, Santyaw exsin Juan. Tzajx txqan b'is toj
    tanmin,
  ndj-ndj: Pambeli avatolili Petili na Yakobi na Yohani, akandili kuyipwelesha nendu
    na kushushutika.
  mbj-NT: 'Ti m'' Peed, Tsijaag, Jowãw daheeh tamahũũm ta sii dawë hã. Ti m'' Jesus
    h''yyb gó tak''ëp mä tah''yy katón wät. Dooh baad tado wäd bä ta h''yyb. Ti m''
    taky hadoo sa hã:'
  lat-VUC: 'Et assumit Petrum, et Jacobum, et Joannem secum: et cœpit pavere et tædere.'
  ngp-ngp: Niyo awaguha Petulo na Yakobo hamwenga na Yohana, na akonga kwingila kinyulu
    na usungu mo umoyo.
  enq-2: Dopa latala baame Pitapi, Jemesapi, Jonepi dutupa laminao pupala, baa tee
    pyao mona etete kenda kaeyapala masepae longo nyia. Dokopa baame dutupa lamaiyoo,
    “Nambanya mona doko etete kenda pipya dokome namba kumapenge julumuna, nyakama
    asa kandao isoo kalyepape” lea.
  eng-ASVBT: And he taketh with him Peter and James and John, and began to be greatly
    amazed, and sore troubled.
  mna-mna: To ikam Petrus, Yems, mi Yoan ma ziŋan tila. Yesu leleene ipata biibi kat,
    mi ikam ŋgar boozo pa pataŋana tabe ise kini i.
  myw-myw: Itokes Pita, Yemes, Yon, asteivas ineis palatan, mo singay igeg nanon,
    anpwa̱yat seikwan.
  sby-sby: Pakuya uko walamanta Petulo ne Jemusi kayi ne Yohane, nsombi walapenga
    ne kuyakamwa mumoyo.
  sll-sll: Direre, Pita, Yems, Yon ya su hobi aule ire ongwi. Pirere, Yisas yong sina
    ering bai tabile hoho mo ungure, nomani si gogo olungwi.
  yaq-NT: Taa juka' Peo' teamta nuk siika, intok juka' Jakoobo' teamta intok juka'
    Joan teamta. Intok tu'isi au jachin eetuataitek. Intok ka au alleetuataitek.
  uro-uro: Dä qa rhäqoar sä ma Pita qä nä ma Jems näkt ma Jon bä rhi na qa rha met
    maqälak nage arhani aa mudäsaqongda. Rhoqoräkt di sa qa nasäng i qät ta ama märänga
    ama mor qa bä airäs ka.
  ita-1885: E prese seco Pietro, e Giacomo, e Giovanni; e cominciò ad essere spaventato
    e gravemente angosciato.
  muy-muy: Àzalay Piyer, Zek, akaba Zeŋ, tòru cak. Eslini ti aŋgwaz àdəgaki ka Yezu
    nakəŋ dal-dal, məɓəruv àtikaba kwir kwir.
  kqc-kqc: Resi bi Peter, James ma John inasa afesi uka kenoka moigi kora reyo.
  tav-tav: Topʉ Diore jeni nʉcʉbʉgoʉ aácʉ Pedrore, Jacobore, Juãre na capi aájupʉ.
    Topʉ aá, seeto majuu catʉgooñarique pai yapapua jʉgoyupʉ.
  eng-ULB: He took Peter, James, and John with him and began to be distressed and
    deeply troubled.
  spa-VBL: Y llevó consigo a Pedro, Santiago y Juan. Entonces su espíritu se turbó
    y estaba muy afligido.
  fra-_FOB: Et il prit avec lui Pierre, Jacques et Jean; et il commença à être saisi
    de frayeur et fort agité.
  hau-ULB: Sai ya dauki Bitrus, da Yakubu, da Yahaya. Ya fara jin wahala mutuka tare
    da damuwa kwarai.
  mal-mal: 'പിന്നെ അവൻ പത്രൊസിനെയും യാക്കോബിനെയും യോഹന്നാനെയും കൂട്ടിക്കൊണ്ട് ഭ്രമിക്കുവാനും
    വ്യാകുലപ്പെടുവാനും തുടങ്ങി:'
  kkc-kkc: Osoloso yayo egeesee takoloso, hedebe Pita, Yemes osoloso Yonee esee ido
    palaso. Yo peleso badoboome, goohele goo sabolo osoloso su hegi goo oso yimapoo
    simiso.
  lit-lit: Ir jis pasiėmė* su savimi Petrą ir Jokūbą ir Joną ir pradėjo nepaprastai
    nustebti bei pajusti didžiulę apsunkinimą
  urd-GVR: Us ne Patras, Yāqūb aur Yūhannā ko sāth liyā. Wahāṅ wuh ghabrā kar beqarār
    hone lagā.
  far-far: Sui nia ka talaia sa Pita, ma sa Jemes, ma sa Jon fainia. Ma nia 'e kwaimanatai
    'asiana ma ka liodila.
  suz-BL: पत्रुस, याकूब नु यूहन्‍ना सां आन कली आइक्‍था लाइश्‍शा लमाक्‍त। येसु आ थुं
    शुश खाइक्‍माक्‍त। मत्ती १७:१
  car-NT: Petrus, Johanes, Jakobus aro'san i'wa tymaro. Irombo amy poto 'su anari
    wopy'po imero itu'ponaka, kynety'ka'ko imero.
  amp-amp: Pita Jems Jonrompno yimom. Yihato Jisasrhu yima yuhurio nhai marnyarmorr.
    Yima yuhur be nur dungunangu yima yuhurpno rhumour.
  bht-bht: कने यीशु पतरस, याकूब कने यूहन्ना जो बागे च थोड़ा दिया अग्गे लेई गिया, कने
    सै बड़ा ही दुखी कने बेचेन होणा लग्गा,
  eng-NOY: And he taketh with him Peter and James and John; and began to be in great
    consternation and anguish.
  cub-NT: Nʉvarejamed̶a ʉ̃́que Pedrore, Santiagore, aru Jũare máre. Aru ʉrarõ ñájiñʉ
    ʉ̃i dápiaino, ãmeno vaidéjamed̶a Jesús.
  ita-1927: E prese seco Pietro e Giacomo e Giovanni e cominciò ad essere spaventato
    ed angosciato.
  lww-lww: Ana naga p̃ere Pita amio Semes a Yoane, ataveve naga, apa li la vitokak
    ga sane, ana e pog nene, sinena Yesu naga pimi urmi keviu, mloge piowa pap̃isi.
  ckb-ckb: ئەوسا پەترۆس و یاقوب و یۆحەنای لەگەڵ خۆی برد، هەستی بە دڵگرانی و دڵتەنگی
    دەکرد.
  spm-spm: Mauthughura a Pita, ri Jems koma Jon mee nigha gu. Thighira atitiiŋ phuvɨra
    aŋna anandima, a bar osemigha,
  nas-nas: Eeꞌnoko Piita dovang Jeemisi, Jooni bokuvurira berouꞌ.
  uvl-uvl: Iok, mene Petrus pe Ieims pe Ioanes ke te koko nge i. Pe Iesus letena meena
    toto sapele
  tpa-tpa: Anima Peter, James ma John i taravainihi. Ma naꞌi yana nuwaboya ma viuva
    i gheraghoni,
  eng-BBE: And he took with him Peter and James and John, and grief and great trouble
    came on him.
  ixl-CNT: Ech tiqꞌot bꞌen u Luꞌ tiꞌ. Antu u Jacobo tuchꞌ u Xhan. Utz xeꞌt tul maꞌl
    mam txumun tu taanima. Tiira oks il.
  xsi-xsi: Aku ikainzi Petero, ŋga Yamesi, ŋga Yoane, aku kinzi ŋato silâ kuku i.
    Ŋineŋga Yesu ilo putuka wa ilo malia ndo.
  crx-NTPO: '''Et Peter James ''ink''ez John te ''on ''un bubulh when''az. ''Et ''awet
    ts''odi be tewhéndunilne'
  kan-OKCV: ಯೇಸು ಪೇತ್ರ, ಯಾಕೋಬ, ಯೋಹಾನರನ್ನು ತಮ್ಮೊಂದಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಬಹು ಬೆರಗಾಗಿ
    ವ್ಯಥೆಗೊಳ್ಳಲಾರಂಭಿಸಿ,
  bbb-bbb: Fu ijiege kuariana fune uri e inokubeke Fitakiro Jemisi ro Joni ije kaenamiana
    vae. Ro fuka urukeigia oefiae ro kuke oeserei.
  blw-blw: Yag annaat etàtaen cha Pedro an Jaime yah Juan. Yag yachi, inlugina way
    tomkar way ammag pararo way térén hen hamhamàna.
  tam-2017: பேதுருவையும், யாக்கோபையும், யோவானையும் தம்மோடு கூட்டிக்கொண்டுபோய், கலக்கமடையவும்,
    வியாகுலப்படவும் தொடங்கினார்.
  azz-NT: Huan ijcón Jesús quinseuiyac in Pedro, huan Jacobo, huan Juan. Huan de ompa
    Jesús pehuac motayocoltía huan moyolcocoa ya.
  spa-RV-1909: Y toma consigo á Pedro y á Jacobo y á Juan, y comenzó á atemorizarse,
    y á angustiarse.
  csy-csy: Jesus in, Peter, James le John te paipui a, lamdangsa in thinngim mamatek
    uh hi.
  mxq-NT: Ta tmʉnejxy ja Peedrʉ, Santya̱ꞌa̱gʉ esʉ Fwank, esʉ Jesús ñayjya̱ꞌa̱jʉ jantsy
    jotmaymyʉʉt es ꞌyamutskꞌa̱jty.
  tzj-NT: Be, xeruc'amel ja Pedro e rachbil ja Jacobo in Juan. C'ac'ari' xumaj jun
    nimlaj bis in xumaj ti'onem ja ranma.
  tdt-tdt: Nia lao tan uitoan, lori Pedro, Tiago ho João. Iha tempu nee Jesus nia
    laran susar teb-tebes i la hakmatek.
  ron-BTF: Și a luat cu el pe Petru și pe Iacov și pe Ioan; și a început să fie tulburat
    amarnic și foarte mâhnit.
  eng-WEBP: He took with him Peter, James, and John, and began to be greatly troubled
    and distressed.
  eng-FBV: He took Peter, James, and John with him. He began to be very disturbed
    and troubled.
  nld-1939: Hij nam Petrus, Jakobus en Johannes met Zich mee, en begon ontroerd en
    angstig te worden.
  bwo-bwo: B́ shutsats P'et'rosna, Yak'obnat Yohansno dek't bí ami, manokno ayidek't
    shiyanefetst kic'o dek'b́tuwi.
  nch-BL: Huan Jesús quinhuicac Pedro, Jacobo, ihuaya Juan huan pejqui motequipachohua
    miyac.
  quc-TNT: Xeuc'am bi ri tat Pedro, ri tat Jacobo, ri tat Juan ruc'. Xuchaplej c'u
    t'ujuwem ri ranima' ri Jesús, xc'äxc'ob c'u wa'.
  tfr-NTPO: Eni ga jek syõshtë l̈ishko ga ba oppinggaga tjeng l̈i söra jek ba tjok
    dogl̈o mya, Pedro, Santiago, Juan. Jek l̈öngshko ga Jesús wosong, woydë ara ba
    pjl̈úshko.
  kaq-NT: Jascajaxon Pedro, Jacobo, Juan, jaabo rahsi boquin. Hihti masa shinanscaquin
    Jesusen. Rahte rahteti.
  ahr-ahr: त्यानी पेत्र, याकोब अनं योहान यासले संगे लिधं अनी तो अस्वस्थ अनं व्याकुळ
    व्हवु लागना,
  sgb-sgb: Bayo pinakilamo ni Apo Jesus hi Pedro, haka hilay loway anak ni Zebedeo,
    ya hi Santiago haka hi Juan. Bayron nakadanas yan hadyay kalungkutan haka kabyatan.
  vie-1934: Ngài bèn đem Phi-e-rơ, Gia-cơ và Giăng đi, thì Ngài khởi sự kinh hãi và
    sầu não.
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ପିତର, ଜାକୁବ ଅ଼ଡ଼େ ଜହନଇଁ ତାନିତଲେ ଅ଼ତେସି । ଏ଼ୱାସି ହା଼ରେକା ଦୁକୁତି
    କସ୍ତ ତାକି କିଲିବିଲି ଆ଼ତେସି ।
  cha-cha: Ya jacone gachongña si Pedro, yan si Santiago, yan si Juan, ya jatutujon
    manmajalang, yan mangostriste,
  amu-NT: Joꞌ chii tjatyeeⁿ, tjañꞌoom Pedro ñꞌeⁿ Jacobo ñꞌeⁿ Juan. Ndoꞌ jnaⁿnaꞌ na
    tꞌmaⁿ matseiꞌndaaꞌnaꞌ ntyjeeⁿ ndoꞌ jeeⁿ matseichjooꞌnaꞌ tsꞌoom.
  hin-CV: उन्होंने अपने साथ पेतरॉस, याकोब तथा योहन को ले लिया. वह अत्यंत अधीर तथा
    व्याकुल हो रहे थे.
  eng-OURB: He took with him Peter [Rock], James [Surplanter], and John [Yah is gracious],
    and began to be greatly troubled and distressed.
  spa-BES: Y tomó consigo a Pedro, a Jacobo y a Juan, y comenzó a entristecerse y
    a angustiarse.
  san-BEN: অথ স পিতরং যাকূবং যোহনঞ্চ গৃহীৎৱা ৱৱ্রাজ; অত্যন্তং ত্রাসিতো ৱ্যাকুলিতশ্চ
    তেভ্যঃ কথযামাস,
  tdx-tdx: Le nampindreze’e ama’e t’i Petera naho Iakobe naho i Jaona, naho niorotse
    nangovin-dre vaho nalovilovy;
  naf-naf: Zemindemti Zisasiyaŋ nembaŋane tuk Pitamak Zems ma Zân indatimti mege.
    Âpme yaŋbemti nukŋaŋ sambe penaŋ keyet nâmti keŋaŋ sindem igagaŋ penaŋ beme sek
    monzalamaŋ ululuŋ pem toge.
  grc-MT: και παραλαμβανει τον πετρον και ιακωβον και ιωαννην μεθ εαυτου και ηρξατο
    εκθαμβεισθαι και αδημονειν
  vid-vid: Hamba nakawahola Petili na Yakubu na Yohani, nakaluka kuwa na masinzo na
    kugaya.
  pio-NT: Yá itéca yáapichawa Pedro, Santiago nacái, Juan nacái. Yá Jesús idàbaca
    icalùadacawa báawanama, máiní achúmaca iwàwa íináidacawa icalùniwa.
  tsn-tsn: Mme a tsaya Petere, Jakobe le Johane a ya nabo, a simolola go fuduega thata
    le go tshwenyega.
  amr-NT: Pedrotaj Jacobotaj Juantere oʼbatohuaʼpo huaboaʼda suhueʼnanada o̱ʼe̱po
    kenpaʼti paiʼnanada oʼnopoʼe̱po,
  pwg-pwg: Ma Pita, Jemes da Jon irutinisi da yavata inae. Ma ivi karei da nuwanuwana
    ipoya kirakiiyei da damina ibero kirakai.
  cjv-cjv: ena Pita te Yemesi te Yoane endire fume. Ena yaromi dem miriyom ipun dongua
    te kipi ori wom kaingua fingoro
  tiw-tiw: '@see-verse:MRK.014.032'
  tha-KJV: พระองค์​ก็​พาเปโตร ยากอบ และยอห์นไปด้วย แล​้วพระองค์ทรงเริ่มวิตกยิ่งและหนักพระทัยนัก
  por-BR-2018: E tomou consigo Pedro, Tiago, e João, e começou a ficar muito apavorado
    e angustiado.
  mhl-mhl: Oŋu yajiru Pita, Jeims eru Jon oga yabeme rabuŋ. Rakabi Yesuji fuŋgaru
    koŋkoŋ bibiineke maneme kufu meine qomukuya.
  klv-klv: Esǝhar aPita, aJemes mai aJon van ale nǝnauan san etub̃at tuhatuh habat,
    nǝlon isa vǝsa.
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉ eyo꞉ Bidayo꞉, Ya꞉ma꞉so꞉, Yo꞉no꞉ a꞉no꞉ko꞉ tililia꞉sa꞉ga꞉,
