  mxq-NT: 'Yʉ Juudʉs tʉ naty ttukniꞌꞌixʉ wiꞌixʉ naty dyaka̱ꞌa̱ñ ja ijxwʉꞌʉmʉn: —Diꞌibʉts
    ʉj ndsiꞌxypy, yʉꞌʉ dʉꞌʉnʉ naty ja Jesús. Yʉꞌʉ dʉꞌʉn mmátstʉp es yajxón xykyʉtsúmdʉt
