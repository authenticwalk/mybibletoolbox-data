  tos-NT: 'Judas hua̱nti̱ macamá̱sta̱lh xuaniko̱ni̱t la̱ntla̱ nali̱lakapasko̱y laqui̱mpi̱
    nale̱nko̱y: “Hua̱nti̱ quit naclacatzu̱ca, huá̱ cachipátit, chu̱ li̱huana̱ tachí̱n
    cali̱pítit.”'
  rro-rro: Hinahina hauna mako weiana aba ehina benakia etibaha, ‘Kapauna hauna hanona
