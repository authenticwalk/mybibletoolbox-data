  zar-NT: 'Judas, bönniʼ naʼ rudödëʼ Jesús lu náʼagaquiëʼ chinuluíʼinëʼ légaquiëʼ
    tu le gunëʼ le gaca bëʼ nu naca Jesús, gunnë́ʼ: —Bönniʼ naʼ utsaga lahuaʼ-nëʼ,
    Lëʼ naʼ Jesús. ¡Guliʼsönëʼ, en guliʼchë́ʼë! ¡Guliʼyútsöquiëʼ!'
  kde-kde: Ayula nkútengeleka ávapele avala vanu chimaiho wachidoni, “Munu ayula unimbem'busu,
    njo nang'e, nkamule na munchunge saana.”
  ata-ata: Itema e muꞌitalonu Iesu no avoꞌa ta mitema ne, muvikalaneꞌixu sosovo vile
    tei aloxo ꞌo, “Lexe eni atimu no xaleenu, la Anu ane. Ngatetelisou mo ngalailixu,
    ia ngasaxilaꞌu laixe.”
  qvw-NT: Ipanchä Judasñatacmi yaćhachilaña “Muchaycuywan limaycuśhäcäta sigüructa
    chalalcul aysapäcunqui” nil.
  nfa-nfa: Yudas hia mema tadha mi dhèu ae se, peka na, “Ladhe dꞌai nèi, jaꞌa uu cee,
    na, Nèngu kèna. De mi kèpe Ne.”
  tnp-tnp: Iətəmi u tətegəhan e Iesu kəm lah təməni rəkɨs kəm lah məmə, “Iətəmi əha
    iəkol nəmtətiən kəti rəha nolkeikeiən lan, nəkotəhrun əmə məmə iətəmi əha in əha.
    !Nəkotaskəlɨm motos məhuvən motaskəlɨm vivi!”
  urd-urd: और उसके पकड़वाने वाले ने उन्हें ये निशान दिया था जिसका मैं बोसा लूँ वही
    है उसे पकड़ कर हिफ़ाज़त से ले जाना।
  hot-hot: Ôpatu ba tem enaŋ Yisu bêŋ bôk hik lavôŋiŋ te thô hadêŋ i nena, “Ôpatu
    ba yahaliŋu, êŋ ma Yisu. Ba intu nobaloŋ loŋ ma noja ba unu.”
  mqj-NT: 'Innang mangkami napokada to umpa''perososanni lako to nasolaan sae nakua:
    “Iamo to kuudung, iamo too. Sakkamia'' too ammu baai lao, sapo dagai manappai.”'
  rus-SYN: 'Предающий же Его дал им знак, сказав: Кого я поцелую, Тот и есть, возьмите
    Его и ведите осторожно.'
  mbh-mbh: Na Judas i ria tel or ve, “Aro ve thomu o thopol toko e tova tho angongoal
    i, i re aken mo thomu o rere senu i mo o paes i la.”
  bdd-bdd: Ma Yudasa ꞌilaꞌilalaina ꞌiꞌebwaya pwaiya ꞌoidiya, ꞌihepwaileya, ꞌigwae,
    “Ceguma taiya yaꞌatusapwali, beno tauna Yesu, ma waꞌabiyahi ma walomatayahi ma
    watauye.”
  cbt-NTPO: Co'huara canshátërasoihuë', Cotasëri nani sha'huitërin Quisoso nohuitacaiso
    marë'. “Apinorahuë quëran Quisoso nohuitatoma', maco'. Noyá tonporahuatoma' quëpaco',
    ta'ahuachin,” itërin.
  srn-NT: 'Yudas ben meki mofo nanga den man taki: “Na a wan di mi o bosi, na En un
    mus grabu. Ma un mus hori ai na En tapu te un e tyari En gwe.”'
  cta-NT: 'Judas nu cua ta ti jiꞌi̱ Jesús yaꞌ nguꞌ cuxi biꞌ ni, cua nchcuiꞌ loꞌo nu
    nguꞌ tyaala biꞌ cua tsa̱ la, ñiꞌya̱ nu cuaꞌni: ―Chcuichaꞌ naꞌ jiꞌi̱ nu quiꞌyu
    biꞌ, cuati cacu naꞌ sacaꞌ yu ―nacui̱ Judas jiꞌi̱ nguꞌ tyaala―. Xñi ma̱ jiꞌi̱ hora
    ti, yaa loꞌo clya ma̱ jiꞌi̱ yu biꞌ ―nacui̱.'
  bqc-SIM: Bↄnkpɛdepi sↄ̃ à dↄ̀aa seela ònɛ́ à mɛ̀ gbɛ̃́ pↄ́ a su lɛpɛ̀wà, aàpin
    we. Aa aà kũ gbãa aa taò.
  tcz-CHONGTHU: Ajohdoh-a pangpa, Juda Iscariot chun melchihna ahil masan, “Namat
    diu chu chibai kaboh-a kachop penpen chu hiding ahi. Ama chu puimang un,” ati.
  mar-mar: घात करून देणाऱ्याने त्यांना अशी खूण दिली होती की, “मी ज्या कोणाचे चुंबन
    घेईन तोच तो आहे, त्यास धरा आणि सांभाळून न्या.”
  snp-snp: Gilifi melato, kuwolafo-mota anido melami we yakafo komu logimito limo,
    Wewa ya mudo edenamo ya ne. Ana-kiyanalo oluti nela wi edeti kiyaba o edeti ilimiti
    walo, loto logimaiye.
  isl-isl: 'Júdas hafði sagt við þá: „Handtakið þann sem ég heilsa. Það verður auðvelt
    að ná honum.“'
  spy-NT: Kikiisimkumwoochinē ꞉Yuuta bichoo kule, “Nyoo ōkāsē ātōrōōchē, ōnāmē nyooto
    ānkōōriibootē simāmwēy.”
  xnn-xnn: Esadapay omdan isnan kad-an da Jesus et inbagan Judas isnan bowegna en,
    “Nan bisitowek et siya nan depapenyo dayot ikaan et bantayanyo ay gawis.”
  mwe-mwe: Bhene bhaatendebhwishe a Yeshu, bhashinkwaapanganga bhandunji bhala shilangulo,
    bhalinkuti, “Bhene bhushinaajambatebho, mwaakamulanje mwaabhikanje muulinda.”
  tte-tte: Ali sauga laoma Yudasa kilakilala yabo iwalowen iba, “Tem yaiya yasapwali
    bwaimwa iya Yeisu, wakabi-kalatan na kwalawan wagite-kalatan namwanamwai kisi
    iyabubu.”
  tcs-tcs: 'Nau da man uda bin sele Zizas bin spik de pas po dem bigmob pipol, em
    i go soe dempla sain diskain: ‘Da man uda ai go kisem, dem amiman mas kesem ane
    tekem go.’'
  hlt-THB: 'Thlang a kut awh amah ak pekung ing cekkhqi venawh huh simnaak ce sai
    pehy: “Kai ing ka mawk thlang ce hawh ni; tu unawh ak leek caana khy uh,” tinak
    khqi hy.'
  soq-soq: Muriwa mo wimoiena, bauta Iesu nanaleidia apanawa werego sosowa diaimaamone
    wanase, “Ne anteape mida ne isuruasapino ewana, me ipa sa wadanaitue sorodia mamposano
    banlepue antopu.”
  qub-qub: Judasga maynami imanöpa rejsichinanpäpis parlasha caran «Maygantapis muchar
    saludashä cajmi Jesús canga. Payta prësu charir apanqui» nir.
  att-att: Á pattatarátu ra gangù, kinagi ni Kudas nira yù panákkilalád da kâ Apu
    Kesu. “Yù tolay nga ummaták ku, aggina yù gaputan naw sangaw. Á ipáno naw, á taronán
    naw ta napiá.”
  bki-bki: Nua na maka amei vo tibe na, toro na jiveluku neibano Jutas, naio jii jamerijiano
    tai ruei kalo, napano naio berinavo “A ver toro na navan jum̃aku vija naio tukamu,
    toro nene naruei napano kito rojidomio, ana kenemiu tomu nalo na be p̃irilo monoka
    avokario avuru naio avano.”
  bqp-bqp: 'Bonkpɛde pì sↄ̃ à sèedaa òńnɛ à pì: Gbɛ̃ kũ mani lɛ́ pɛ́a, àkũn dí.
    À a kũ gbãna à tá kãao.'
  mcp-mcp: 'Yúdas, muud nyə á kusha nə nyə yɛ́, nyə a bwey kwambʉlə nə buud ɔ́nɨ nə́:
    «Muud mə́ é kə fʉ́lal, sə́ sɔ̧nya mímpu yɛ́, nyə wə́ ɛ́nɛ, bɨ ɔ́ bií nyə, bɨ ɔ
    kə́ nə́ nyə kú wúya.»'
  hat-hat: 'Jida, nonm ki t''ap trayi Jezi a, te gen dizon ak yo pou l'' ba yo yon
    siyal. Li te di yo: -Moun n''a wè m'' bo a se li menm n''ap chache a. Mete men
    sou li, mennen li ale, pa kite l'' chape.'
  npl-NT: 'Judas non yokiichtakatemakatoka yokinmilijka: —Akin ne nikixtennamikis,
    ye n Jesús, xikkitskikah iwa kuali xikmokuitlawijtiwiah.'
  bgg-bgg: 'Judas è bran ibrogthek shii phriie jong phi phro: “Gu è bran hanyie shii
    lab phi ne khichiug pha ji ne nathek chiid pha ji ro. Aishii zum srane chui zoi
    muii bo.”'
  eng-TCENT: Now his betrayer had given them a signal, saying, “Whomever I kiss, he
    is the one; arrest him and lead him away under guard.”
  eng-BSB: 'Now the betrayer had arranged a signal with them: “The One I kiss is the
    man; arrest Him and lead Him away securely.”'
  cpu-NT: 'Tema Judas, pithokashitantachari, ikantzitakari inkaaranki iramanevo: “Tsika
    intzime nonintaaporotapaake, iriitake, poosoteri, paanakeri.”'
  san-ASM: অপৰঞ্চাসৌ পৰপাণিষু সমৰ্পযিতা পূৰ্ৱ্ৱমিতি সঙ্কেতং কৃতৱান্ যমহং চুম্বিষ্যামি
    স এৱাসৌ তমেৱ ধৃৎৱা সাৱধানং নযত|
  tac-NT: '''Lige alué Jurasi napu nejkúrisia enale cha''piachi Esusi, regá anele
    alué we''ká ralámuli: «Alué napu chu''migá repori ne alué ju Esusi, yati cha''pibóaká
    ''lige o''tobóaká», regá anele.'
  eng-WEBPB: Now he who betrayed him had given them a sign, saying, “Whomever I will
    kiss, that is he. Seize him, and lead him away safely.”
  gfk-H: 'Io, no tunatuna nong ga tur talur Iesu, nong i wara tartar sei ia, gata
    tangai tar ta diet hoken: “No tunatuna nong iau na haianga lah ia ma ena lusung
    ia, ia a mon. Muat na palim kahai ia, io, muat na luai timaan laah tana bia kaba
    i hilau.”'
  viv-viv: Tu tohawavemogatala aituha yoꞋo boi giveledi gigayo, “Kaliva veyauga againe
    ganalusiuleyena-ma bana kalivai-nadi wanakiveꞋavina be wananauwe-hagihagiyena.”
  yao-yao: Che Yuda jwakugalauka jula ŵapele ŵanyawo chimanyisyo chi, “Ajula juchingankomasye
    kwa kwanonyela ni jujojo junkunsaka. Munkamule ni kunlindilila.”
  tgp-tgp: Ale tamlohi atu mo lo turuposi hinia mo verera na matamata matea isara
    moiso mara, “Tamlohi atu a pa pungosia, enia tamlohi atu natu. Ha tauria, ha lavia
    i vano.”
  auc-NT: Doyedë ïñömö në odömonte godoncæ cæcä Codaa ïñömö tömengä mïñæ̈ poncæ cædäni
    ïnänite ïïmaï ante wëënëñedë apæ̈nedingä ïnongäimpa. “Botö odömonte queë bemömo
    adinque mïnitö wæætë, Tömengä ingampa, ante adinque tömengä ingante bæi ongonte
    æ̈ninque wææ cæte mäomïni gocæcäimpa.”
  kbc-NT: Niɡ̶ijo Judas ane yajigo Jesus maleediɡ̶icotalo, ja yeloɡ̶odi ica anodaaɡ̶igotalo
    me ikee Jesus. Odaa meetiogi, “Niɡ̶ica ɡ̶oneleegiwa ane inapicoɡ̶o jiɡ̶idaaɡ̶idoa
    niɡ̶ijoa anoleetibigetiwaji. Odaa abaatalo, adeegitetiwaji maniwilo.”
  bmh-bmh: Zudas nug getal go dudu guzenai awareun, “Iz du go betei sibeg zukeminag,
    ag abe mamamen du go tutak ag gusig pataimai, go malai dudu agal ebeagab ebu mebi,
    imai unamam.”
  ctu-BL: 'Jini Judas tsa'' bʌ i yʌc''ʌ Jesús ti'' c''ʌb i contra tsi'' wʌn subeyob
    bajche'' mi caj i cʌñob: Jini mu'' bʌ c ts''ujts''un, jiñʌch. Chucula, pʌyʌla
    majlel ti uts''at. Che'' tsi'' yʌlʌ Judas.'
  meq-meq: 'Yudas ndo məgatay ɗaf ka Yesu aye ɓa kə ɗatay ha wu nakə ma giye. A gwaɗatay:
    «Ndo nakə na ye, na gəs na ka bo təmbolok təmbolok aye na, neŋgeye! Gəsum na.
    Ka deyumeye ha na, tsəpum na lele.»'
  noa-H: Mag chadcha hõor pochag bëewi ya chi Judaau hag nawe, “Nau mua mawia pãach
    dak'ĩir k'ĩir hʌ̃ʌ hat'amta pʌr hauwia hat'aadët” ha jaau wai sĩerr haawai,
  alp-NT: Kena esi keu mosare, Yudase ibeteke lokosi be, “Imi lene mimise. Imi selu
    pine au ata sae hoko Imere. Imi kerikeNi eleki keriNi lolete kotare po rakaI mimise.”
  san-VEL: apara ncaasau parapaa.ni.su samarpayitaa puurvvamiti sa"nketa.m k.rtavaan
    yamaha.m cumbi.syaami sa evaasau tameva dh.rtvaa saavadhaana.m nayata|
  kbq-kbq: Hagi Judasi'a ha' vahe zamazampi komoru huno avrezmi ne'mo'a anage huno
    zamasami'ne, Amanahu avame'za hugahuanki keho, ome agi'ma antakoma hanuana, e'i
    ana neki ome azerita kegava huta avreta viho.
  kbh-kbh: 'Judas, chë boshjuaná, tojanjuabó nts̈amo jamana ents̈anga jinÿanÿiyama
    ndëmua Jesús bétsemnana. Chíyeca, yojáuyana: “Nda chaijauámocho, cha echántsemna;
    s̈mochjishache y cuedádoca s̈mochjuánatse ca.”'
  ron-LSB: 'Cel care l-a trădat le dăduse un semn, zicând: “Pe cine voi săruta eu,
    acela este. Prindeți-l și duceți-l în siguranță”.'
  pon-pon: 'A me panala i, ki on irail kilel eu inda: Meamen i metik, iei i. Ale,
    kaluawei, kanai on!'
  nhe-BL: Huan Judas tlen quitemactiliyaya Jesús quinmacatoya se tlanescayotl pampa
    quinilhuijtoya para tlen quitzoponis, yaja Jesús. Huajca ma quiitzquica huan ma
    quihuicaca cuali ilpitoc.
  sps-sps: 'Ana mes to aya to te faan iny e Jisas tsue faamuan of raton kinai tana
    ka te nai kat non ya: “A mes to ayei to te umei ronyo ayei koraa na mes te komainy
    romi. Nots yam am mei faarof naa Towa.”'
  wnc-wnc: Siwan aminu Jesu wa aminde kataune yeuyamik kapata tuwangu takngatu wa
    aminde tupa yamuke anzing yanikut, “Nata aminu asinimbakngawit tapa Jesu unin.
    Ginda waapa tanggaganuke take siknga take takunong,” ngang tupa yanikut.
  bus-bus: 'Bↄnkpɛɛdee pì sↄ̃ sèeda òńnɛ à bè: Gbɛ̃ kɛ̀ mɛ́ lɛ́ pɛ́a, àmbe gwe. À
    à kũ gbãa à táo.'
  gub-BL: Uze'eg Zut ipyhykar wanupe kury. — Azurupyter putar Zezuz aha ihe nehe,
    i'i wanupe. — A'e rupi pekwaw putar penemipyhyk ràm nehe. Pepyhyk peho nehe ty
    wà, heraha pà imunehew kar pà nehe ty wà, i'i Zut wanupe.
  imo-imo: Aku wali, Jisas opa pule iyemanga kindo timbei iyemuni imbo pulumu yu kinye
    waye oringima Jisas manda kanangei nimbei, “Nani pumbo kangulupo nunu nimbo iyemu
    yu ambolko liko tapu teko meko paio,” nimu.
  boj-boj: Judas a nami naŋgi ti qairosib anjam gereiyosib a na endegsi minjrej, “E
    na tamo kundoqyqai agide. A ojsib geregere taqatosib osib giliy.”
  ulk-ulk: Ege Iudade able le daratagerda, “Ka wabim yaka umerem atutilu able le yaka
    uma dakailu, e able le pedali wawa abim dasmereda. Abi erpeiarwem a abi igardawem
    le ge wauridwa abi waseserdawem.
  eng-DRA: 'And he that betrayed him, had given them a sign, saying: Whomsoever I
    shall kiss, that is he; lay hold on him, and lead him away carefully.'
  knf-knf: 'Yuda, anwaapuluŋ aji na baka, hënk di di nakmeenuŋ ñaaŋ mënţ, aji : «
    I nji kamookuŋ, ula namobana, nawutan kado abuur. »'
  san-KHM: អបរញ្ចាសៅ បរបាណិឞុ សមប៌យិតា បូវ៌្វមិតិ សង្កេតំ ក្ឫតវាន៑ យមហំ ចុម្ពិឞ្យាមិ
    ស ឯវាសៅ តមេវ ធ្ឫត្វា សាវធានំ នយត។
  arn-NT: 'Juda, tati ellka chalintukuaetew, feypirkeeyew engün chumngechi ñi femael,
    feypilen mew: “Chuchi iñche tañi truyupuael, fey tati. Püresuafimün ka küme trarilen
    yeafimün.”'
  zas-NT: 'Abiꞌ Judas bén bayü laaman ma bagojnxgajman bén guin ree rëbaman: ―Bén
    gawan xid, laaman na̱j bén raguiilidi, gol gunaazaman gol chinëman, gol gojpaman
    ad guslaadi laaman.'
  ken-NT: Júdas anáŋ achyɛ́ nyaka bhɔ ɛrɨŋ ɛnɛ ɛ́kwák bɔ mándɨŋɨ Yesu. Akʉ nɔ́,
    ndǔ ághátí bhɔ́ bɛ, “Mmǔ anɛ mɛ̌bhɛnɛ chɔŋ chí yi. Kɛ́m ká yi mǎndɔk nɛ
    yi bɛ ákɛ́ bʉɛ.”
