  dop-dop: 'Yutɑɑsɩ wei ɩnɩ ɩ lɑkɩ Yesu kɛ́ kɔlɔmɔtɔ kɛ mpʋ tɔ ɩ kɑ kɛɛsɑ sɑmɑɑ ɩnǝɣɩ
    ɩsǝnɑ ɩ kɑ́ lɑ tɔɣɔ. Ɩ heelɑ-wɛɣɛ sɩ: Ye mɑ polɑɑ nɑ mɑ́ wɑɣɑlɑ wei ɩlɛ ɩnǝɣǝlɛ.
