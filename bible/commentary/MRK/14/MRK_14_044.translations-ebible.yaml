  epo-epo: 'Kaj lia perfidanto jam antaŭe aranĝis kun ili signon, dirante: Kiun mi
    kisos, tiu estas li; kaptu kaj forkonduku lin garde.'
  gfk-gfk: 'Io, no tunaan nong ga tur talur Jisas, nong i wara tartar sei, gate tange
    tar ta diet hoken: “No tunaan iau ni haianga leh ie ma ni lusung ie, aie at mon.
    Muat na palim kawasei, io, muat na lua timaan laah tana bia kabi hilau.”'
  bjz-bjz: Aghade, númane jo furia, utuvako ambi irirota, Judas unda ari-bari daiyagha
