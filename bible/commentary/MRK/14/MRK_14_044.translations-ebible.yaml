    umó reta, nanandigea bua, umó kaifa egeguturota igige!”
  atg-NT: Ọni ọ rọli dẹ ọ she kpẹ gueyẹ eni e nu ọli kia, ọọ wẹ, “Ọni mhi da pfipfi
