  bhd-bhd: यीशुएरो ट्लुवानेबालो यहूदा तैड़ी पुज़ने केरां पेइले, तैन मैनन् जो निशान
    दित्तोरो थियो कि ज़ैस अवं फुम्मड़ी देलो तैए यीशु आए, तैस ट्लेइतां ध्याने सेइं
    नेइयथ।
  too-NT: 'Lā'' Judas ū''tza'' a''ntī ixmacamāstā''mā'' lā'' xla'' ixcāhuaninī''ttza''
    a''nchī natalīlakapasa tichū Jesús. Ixcāhuani''nī''t: ―A''ntī na''iclacamu''su
    ū''tza'' Jesús. Nachi''payā''tit lā'' nalīpinā''tit lā'' namaktaka''lhā''tit.'
  ind-AYT: Dia yang menyerahkan telah memberi mereka tanda, katanya, “Orang yang akan
    aku cium, Dialah Orangnya. Tangkap Dia dan bawa Dia pergi di bawah penjagaan.”
  cjo-NT: 'Ikantziteeyakarini riraga Joorashi irirapaeni: —Iroñaaka nokamantaperotemi
    piyotantapaakyaariri Jesoshi: piñaakinarika nothowootapaakiri, rirotaki poerikapaakiri.
    Paanakiri.'
  nsn-nsn: Doh Judas ger tang tanganalik ke heir baka tasisina tar uelhire pare, “Hingiar
    tamata ru nguhuio, inggono teon. Inggoum mu kusa uanono tatanon, kurung reih liu,
    doh mu tur ngungut uaia tun tatanon.”
  san-DEV: अपरञ्चासौ परपाणिषु समर्पयिता पूर्व्वमिति सङ्केतं कृतवान् यमहं चुम्बिष्यामि
    स एवासौ तमेव धृत्वा सावधानं नयत।
  tna-NT: 'Judas ja deja cuana Jesús einati puji uja equene quisatana huecuana: —Quebata
    yama ebudhi, beju tueda da Jesús. Meinaque tueda. Saida risieni putsu, medusuenique.'
  lid-lid: Judas nane ndratiye toro i buku doh, “Are lau jo atehei bohok i bohon,
    badeh iy le ai, ado katawi iy, ma kasirini iy ki-iu ma mwasin.”
  wim-wim: Nil Judas.an pam anman nil Jesus.an theetathowana nil puth keenkaman kan
    thaw thant, “Ngay pam thonaman wal piintāng nunanga, an nilamana! Niiy mamān nunang,
    aꞌ puy kalān nunang, pam thapangumpan al-alangan yipam maꞌangam piꞌ-piꞌayn nunang.”
  zga-M: Usikhe ughwa umbivi va mwena akhava avapile eikhimanjilo ukhuta uviyakheiva
    nukhumwanga vi uyu. Mumwubatage nukhumbeikha pasi pavuloleli.”
  yom-yom: 'Yuda, mutu wuyekula Yesu, wuba vana dimbu kiaki : —Woso mutu ndikuiza
    fifi besi buna niandi ; lufueti kanga ayi lunnata bumboti.'
  eng-NNA: 'Judas had earlier told the arresters this word: “I will hug one person.
    Grab him, take him carefully!”'
  san-SIN: අපරඤ්චාසෞ පරපාණිෂු සමර්පයිතා පූර්ව්වමිති සඞ්කේතං කෘතවාන් යමහං චුම්බිෂ්‍යාමි
    ස ඒවාසෞ තමේව ධෘත්වා සාවධානං නයත|
  yut-yut: Uwal da kɨsiron yɨpyɨp amɨn da gen kɨnda kɨlɨ yaŋ yoyɨgɨt, “Amɨn kɨnda
    nak da mandaŋ noko kaŋ, uŋun amɨn naŋ abɨdoni. Abɨdaŋek kɨlani tebai aŋek aŋaŋ
    kɨni.”
  grc-BYZ: δεδώκει δὲ ὁ παραδιδοὺς αὐτὸν σύσσημον αὐτοῖς λέγων· ὃν ἂν φιλήσω, αὐτός
    ἐστι· κρατήσατε αὐτὸν καὶ ἀπαγάγετε ἀσφαλῶς.
  cpc-NT: 'Tima Judas, pithokashitantachani, ikantsitakari kitziroini jamaniwo: “Tsika
    itzimi nonthopootapaakiri, iriitaki, poojotiri, paanakiri”.'
  nhg-NT: 'Antes que Judas tietiemöcte Jesús, quemelfe inu tlöca de sente sieñas.
    Oquejto: ―Öque necpetzus, yaja inu icaca. Xecasecö hua xecbicacö sin fölta.'
  nya-nya: 'Tsopano womupereka anapangana chizindikiro ndi iwo kuti: “Amene ndikapsompsone
    ndi iyeyo; mukamugwire ndi kumutenga ali womangidwa.”'
  ngu-NT: 'Niman Judas, on yejhuan quitemactiliaya Jesús, ijquin oquimijlijca on tlacamej:
    ―On yejhuan nictencuas, yejhua Jesús. Xcajsican, cuajli xsasalocan niman xcuicacan.'
  kup-kup: Met Zudas mamog paru porin epat hamañahan heh, “Ne dari sakapuh aban pop
    batot noman ari etet emat pi bepekepuh tin bahorë hat bat sei.”
  jid-jid: indi wa a vu haba a guci tsro ba woh ni wuye Biti toh diwa mi sumbace u
    wa wu yi bika vu di griwu di hi ba ba bi gadi
  wmw-wmw: 'Na ire akintendera husuma kâsikizana nawo eyi alama‑yi: “Wanisaka kumpa
    beju onse, ndi noyo. Nkoreni, muke naye munrimbise.”'
  gmv-GGM: Iza athi immana Yuday istas “asa gidoppe ta yerizadey iza gidida gishas
    oykidi lo7ethi nagi efiite” gidi kaseti malata immi wothides.
  ssg-ssg: Judas hani peleiwen laha tenen kolakol, i ukek, “Seilon tel na nga asoi
    taliopan se tetel ien. Pohi hakahitawa ma peteniwa.”
  zpo-NT: 'Ngulola mzaa Judas nseyn lo re xaa, nzhé xaa: —Loka xana xaa gaw na bit
    tagarlo, xaa zeeya; zen gu xaa, nu wee gu xaa.'
  poy-poy: Yuda mgalambuka kaweriti kawalanguziya lilanguliru, “ulii hanumnoneri ndo
    mweni, mumbati na kumjega wakamloleri.”
  qwh-NT: Traisionero Judasqa nunacunata quenomi yachatsishqa carqan, “Noqa saludar
    mutsanqä caqmi canqa. Peta ras tsariyanqui, y mana cacheta apacuyanqui” nir.
  gaw-gaw: Tatam Judas nug ag Jesus aḏaglagnu ep̱onak keeke laa heḵunu amelagp̱a inam
    aum. “Da danab laa ootuqidḵul ele amu, ag Nug aḏan, aon uḵeg!” awa aum.
  nca-nca: Komo Jutasko rokó karo ŋande yimiraró, “Nondo uni ka mutó inowano. Uni
    ŋuko Yesu, towoya toŋi qembe.”
  zpz-NTPP: 'Zeꞌ Judas, yu nu bish cya ich mi, briic yu tub mod nu gad lagy dey cyu
    Jesuuz. Anzir bi mniiy: “Yu nu da̱w chit lo zeꞌ, yu zeꞌ ndeꞌ. Bduꞌ yaa der yu
    nunu nap ña der yu lat nu cha nu der yu”, nay.'
  mkj-mkj: Judas kioang pokonno kilel oau, pwa, “Armajjo ma Ngoahi pirin misik, ioar
    Ih, kamwai joalihdi. Kamwai ukwe jiloa Ih.”
  zac-NT: 'Judas, lëꞌë traidor, bëdë́ꞌëll tubi sëñi antsë; guníꞌill lu rall: ―El quë
    naguna saludar, tsagruahia lë́ꞌëll; gulë gunaꞌzi lë́ꞌëll; gulë biaꞌa lë́ꞌëll prësi.'
  kyg-kyg: Kutulu yaꞌmo aliꞌniya vekamoꞌa hogotenuno alagena kavaꞌmo hisiyafeꞌmo,
    uꞌna haeꞌna nesuva vekaꞌina ani vekamogi utapa atafauta avalelitapa viyo, huno
    hapa paiꞌniye.
  kmk-kmk: Utdit nanlakkatan da imbagan Judas dit mantitigammu da kan Jesus un kanana’n,
    “Sanat tagu’n umoyak ogkan, siya’d dokmaan yu si idallay yu ot adiyu liklikisan.”
  cao-NT: 'Jatsi quiha nohiria misco qui jisti Judás aniquë: —Ma bicatsai ca joni
    tatsoxëquia ra. Toa joni qui tsamicaxëcahuë. Bicahuë. Jia tsi jaha bësocahuë —i
    jato qui Judas ni quiha.'
  bbr-bbr: Judas nukas meter kiro roat keser awarowon, “Is kiro ro pote oktokorita,
    ak äpu maiei kiro ro karar ak sakau atoinai, ko marai roat akan ipiakap mona,
    imäi manaiei.”
  inb-inb: 'Chi Judas, manara ris­pa­lla, willaska karka, kasa nispa: “Mai­kanta nuka
    muchasa; chi­mi ka. Chita apispa, suma wataspa apan­gi­chi”.'
  hrv-hrv: 'A izdajica im njegov dade znak: “Koga poljubim, taj je! Uhvatite ga i
    oprezno odvedite!”'
  box-NT: 'O Zudaa, yìa á à dé o Yeesu mu á à na, á zéenía bìo ɓa zã̀amáa
    á à zũńnáa wo. O bía: «Ĩ hĩ́a vaá tɛ̀ɛnía nùpue na yi lè le kɔ̃̀nbii,
    se wón lé yìa mi wee cà. À mi wã́a wìi wo à ɓua sese lɛ́nnáa.»'
  ote-NT: 'De má ꞌñu ra Juda xqui ꞌñembabi núꞌʉ ya ja̱ꞌi mbra ꞌñoui: ―Ma ga ꞌraꞌahʉ
    ꞌnara seña. Núꞌa̱ ra ꞌñøhø ga tsʉꞌtsua rá hmi go di gueꞌa̱ ra Jesu. ꞌBestho gui
    jʉhʉ, ne gui tsixhʉ, oxqui thøhʉ.'
  wnu-wnu: 'Dierib qamb wurinob qamar: “An ye qas yegab igoarar. Irab wo qani isub
    ubent baab ebine gab ne eng qamb diab baab nob yarun,” ende qamb wurinob diarei.'
  zam-NT: 'Le'' Jud co'' mda''xù'' Jesús loo mèn ye''rsin'' na, ndxab loo mèn co''
    nde no Jud ndoore'' ryo'' Jud con mèna: ―Neeque'' gu'' mbi'' co'' tan thìb chit
    ro, mbi''a nac Jesús. Tyen gu'' mbi''. No ne''lá''de gu'' mbi''.'
  zyp-NT: A luitupaw taco aaning cawh, “Ka hnangpaw khah Ama cawh a cang a, tle la,
    a vaitu sahlo khatah seikhui my lo,” tatah paching pakhanah a peh pacia thah he.
  sey-NT: 'Judas i̱ti i̱si yehuoja̱ꞌquëpi caëña, ja̱ohuaꞌire: “Yëꞌëpi i̱ni ti̱ꞌani
    sihuaja̱ꞌquë aꞌë. Sihuaquëna, ñani ja̱ëni tse̱ajëꞌë. Tse̱ani deꞌoye sëani sajë̱ꞌë.”'
  nvm-nvm: Regavo Judas fun vek ijia ujuriame kia, Ja giega na va e izin abe ui miga
    ja e ijin kunaime amarigia tome afem vafno kiain.
  mps-mps: Tama te Jisas augwali nogoba maiabo bidi agai te dąį me deli augwali
    mawaibao po weyu, te po wai, “Te eno bidi me deliba kisa sigi pelama nono naibao.
    Te bidi aga te Jisas dao. Dagego aga pageabi elama tulama, tama aga bugagia amua
    elama, tama aga selasa piąo,” wai.
  seh-seh: 'Djuda, nyakusandukira Yezu, akhadabverana na amuna cidzindikiro ca kuti:
    “Ule ana mpsompsona ine ndiye ene. M''mangeni mumphatisise muende naye.”'
  pab-NT: 'Ematawatyasehare Judas koxaka irae ekakoaha hoka aimenekohena enomanaha
    hoka nexa: — Nasohitanakolihenerira xotoka hoka xakolatya — nexa.'
  llg-llg: Yudas fee mema kasa tanda nae, “Ei mete matalolole baa! Mete ma au iꞌdu
    see ndia, na ei humun malan leo! Huu Ndia ndia, fo ei sanggak ndindia.”
  kyf-kyf: 'Zudasɩ, -ɔ ''kaa -Zezu wla, sa ɔ ''kaa ɔ wla, ɔ ka we wa -yla gba. Ɔ nɛɛ:
    «Nyɩmɛ ɩn -ka gbleli nɩ, mɔ -wa. A kpa ɔ, a -yɔ ɔ ''sɔ mnɩ, a zʋ ɔ ''yliyɔ ''nanʋʋ.»'
  tpi-tpi: Dispela man i laik givim Jisas long han bilong ol, em i bin tokim ol long
    wanpela mak olsem, “Bai mi givim kis long wanpela man. Dispela man em Jisas. Yupela
    holimpas em, na was gut long em, na kisim em i go.”
  mih-NT: 'Ra sa xico sii ra Jesús, i saha ra minoo cuhva sii ra cuan, ta catyi ra:
    Ra cua cohi xɨtɨ cuan, yucuan cuu ra tɨɨn ndo. Tɨɨn vaha ndo sii ra, ta quihin
    ndo sii ra.'
  qvh-NT: 'Sayman manarä charmi Judasga pushashgan runacunata yäsergan: “Mayganpis
    musashgä cagmi Jesusga caycan. Payta prësu sariyanqui.”'
  kms-kms: Di wuti Jisas veri nde si pe ni nondo ye ni wute ni ane mondo kin te ane
    wand taq mamb, di ni yumbo pughe ye yembe nindiny kin te ni simbe nindim pre,
    ni nari, “Wuti nge song gireg kin te Jisas ne. Wait nase wutanyi wo di yeng wang
    wangne ei yenu.”
  agn-agn: Minaning dang lagi ong nira tang traidor ang si Judas tang onopay sinial
    na. Ang inaning na, “Ang taw ang itongano ya ray sia. Depen ming lagi ig ekelan,
    piro bantayan mi ta mo-ya.”
  nhi-NT: 'Judas, naquin octemactih, yoquimiluihca: —Naquin neh inquixtenamiquis,
    yeh yehua. Ixcontzitzquican uan yec ixconpihpixtacan.'
  ttc-NT: 'Komo te Juds ojetq tuq qet tkawla'' kyuky''i kye xjal ikxjani: “Aj wetz
    owokel nlima'' iktza'' b''an quky''i''l qib'', atzunji. Ojawel etzyu'' b''ix oxe''l
    etin kyeb''a''.”'
  dan-1931: 'Men han, som forrådte ham, havde givet dem et aftalt Tegn og sagt: “Den,
    som jeg kysser, ham er det; griber ham, og fører ham sikkert bort!”'
  kwj-kwj: Jisas raꞌaini ele hima i tapa tenge tiki hano hima kari hambwa fo wunu
    hani ka hinga sawesiro, “A tumwatamwaꞌano hima mwe ri Jisas. Wowa ma rini ku toronambusini
    kipe ku hambwafwaꞌaini ma rini ku raꞌai.”
  vie-OVCB: 'Tên phản Chúa đã ra ám hiệu: “Tôi hôn người nào, các anh cứ bắt dẫn đi!”'
  kze-kze: ááéma Yútási Ísumbo agaráátinkanintavai simátimena séna paruvará umánkáandawaimba
    táto'mai áí'mae'a taví'mae'a koró siráimba
  mpj-mpj: Nayipuwintikamu wanawintilurrju-jananya kurranyilu Juutajju wajarnu, “Palunyarna-nyurranya
    Jiijajpa nintilku, yankurna nyunyjulku. Palunyangkanyurra manku wiltulu katiku,
    yankujakungkamarra.”
  lbk-lbk: 'Idwani, siya na nan infaag Judas ay mangimatonancha: “Nan takho ay fisitowek,
    siya nan khoyochenyo. Tokkhonganyo siya ay mangikaan,” kinwanina.'
  mto-NT: 'Je̱ Judas juuꞌ veꞌe je̱ Jesús je̱m je̱ jayu kya̱ꞌm du̱pa̱a̱mnup, myo̱o̱ydu
    tseꞌe je̱ nu̱jaꞌvin vintso̱ veꞌe du̱nu̱jávadat pa̱n pa̱n je̱ꞌe̱ veꞌe je̱ Jesús,
    ax veꞌem tseꞌe du̱tónu̱t ax joꞌn je̱ jayu je̱ myujayu o̱o̱y du̱tuntsa̱k. Jidu̱ꞌu̱m
    tseꞌe du̱nu̱u̱jmi: ―Pa̱n pa̱nts a̱tseꞌe ntsuuꞌkxp, je̱ꞌe̱ts je̱ꞌe̱ veꞌe, matsta
    je̱ts yakna̱jkxta. O̱o̱y tseꞌe xtunꞌíxtat ku veꞌe mka̱ke̱kvaꞌatsjadat.'
  bzh-bzh: 'Lob mehö sën bë tato yi ranġah lo nër vu sir vorot bë, “Sëḳ tato Yesu
    vu ham nabë sënë: Nabë sa ġemul* mehöti, og ham najom yi ahon beham gweġin yi
    nivesa megweḳo mena.”'
  guj-2017: હવે ઈસુને ધરપકડ કરનારાઓએ તેઓને એવી નિશાની આપી હતી કે, ‘જેને હું ચૂમીશ
    તે જ તે છે, તેમને પકડજો અને ચોકસાઈથી લઈ જજો.’”
  jvn-NT: 'Yudas wis nggawé tanda karo wong-wong kuwi ngomong: “Wong sing tak ambung,
    yakuwi wongé. Dityekel terus digawa lunga lan dijaga sing apik!”'
  byr-byr: Sɨnnawɨ sagaaꞌ yɨkamaangeraavɨ wibwarɨdaakwakei wɨjɨwaakakei “Nɨmɨ yɨlaaya
    mariwɨjai sahwalyɨ. Nayaa lɨmwagapɨjɨ nayaa baihanaꞌdɨvɨꞌ dɨmakwila!”
  ian-ian: Kamwin kwiya nyan tat ndi kat sɨmogwivat yandɨ. Kɨpmwimba wusɨtweya nyan
    kwutaa agiya wandɨ.
  hun-hun: 'Az árulója pedig jelt adott nekik, ezt mondta: „Akit megcsókolok majd,
    ő az; fogjátok el, és vigyétek el biztos őrizettel.“'
  mcf-NT: 'Esus bednuequid tantiamenuen ambiabi Udasën: —Ëmbi tanchoccaid mimbi bedtequid
    nendac. Aidquiobi bedshun buanta. Cuenushe queshun bëdamboen ista —capac caondash.'
  kjs-kjs: 'Gu-rupa ipisimi rabu koe makirae ali Judas-mere nimu-para pagaa wi kone
    kaloma talo: Neme go ali puma nunu toa rabu go ali mealepape. Nipu adiala waru
    surubuma maa pulupape lisa.'
  mni-mni: "Ibungobu pithokpa mahak aduna miyam aduda inggit touraduna hairak-i, “Eina\
    \ chupkadouriba nupa asi nakhoina pamliba mi aduni, mahakpu phaduna cheksinna\
    \ sennaduna pukho.”\x94"
  yad-NT: 'Ni̱tiy ra̱sa̱ñi̱ Jesús, sadatyadodama̱ ji̱tyaju̱ varidyeryi yisa̱ vichavadye:
    “Ni̱tiy ra̱mu̱chuvay siiñuva̱yadamusiy, ni̱ni̱ sa̱cha̱siy; jirya̱ju̱resiy variñi̱,
    variñi̱ jirya̱jtosiy samiy jnu̱tya̱damusiñi̱.”'
  mxb-NT: 'Sa̱ ni̱ ka̱sto̱ꞌon va Judas xíꞌín ta̱a ñoó ndi kee ra dánaꞌa̱ ra̱ ndá yoo
    kúú Jesús, chi̱ diꞌa ni̱ kaa ra̱: ―Ta̱a ni̱ chitóí noo̱ ñoó, ro̱ón kúú tiin ndó
    kandaka ndó koꞌo̱n ndo̱, ta kandaa va̱ꞌa ndó ra̱ ―kaá ra̱.'
  pon-2006A: Sudas kihong pokono kilel ehu, dene, “Aramas me I pahn metiko, iei ih,
    kumwail pahn salihedi. Kumwail ahpw kahrewei kanahieng.”
  maq-NT: 'Chaja sa xi cjuehe cha Judas cojo xutacjín jan hiscan tacun Jesús ne, ha
    cachja cha cojo xuta jan cjua vihi: ―‍Cha xi cjuë́ cuitátsuha xi suá rë nina ne,
    cha vëhë xi hacui cha. Chjuhun cha, hacuaha nihñu cha, sehe tangun cojo cha. ―‍Cuatjin
    cachja cha.'
  hto-hto: 'Fecádɨmɨe Judas bimácɨmo ónoitara naui lloga. Daɨde: —Cue ñɨtállɨmɨe nɨ́ɨmɨeite.
    Ie llaɨtari. Ñue maɨano, ui, —daɨde.'
  por-BRBSL: 'Agora, aquele que o traiu lhes havia dado um sinal, dizendo: “Aquele
    que eu beijar, esse é ele”. Apreendam-no e o levem com segurança”.'
  ces-NKB: 'A jeho zrádce s nimi měl smluvené znamení. Řekl: “Je to ten, kterého políbím.
    Chopte se ho a veďte [ho] opatrně.”'
  cui-cui: 'Judas pon Jesús caenaetaxubinchi beya poxonae bapon patopa cou tsiwanaya
    paeba barapo pin bicheitotha cou Jesús yabara paebatsi, cou jeye: “Pon tsutsubin
    bapon apara barapo pebin Jesús. Nexata moya bara pawaetabare. Pacaponde xua soldadomonae
    xainwaicha pecʉtsinexa tsane”, jei Judas.'
  boj-2014: Judas a nami naŋgi ti qairosib anjam gereiyosib a na endegsi minjrej,
    “E na tamo kundoqyqai agide. A ojsib geregere taqatosib osib giliy.”
  eng-OEBUS: Now the betrayer had arranged a signal with them. “The man whom I kiss,”
    he had said, “will be the one; arrest him and take him away safely.”
  eri-eri: Fai Yesus owonege langa tafonbona waha, no naani ete benou nigaiha. “Ji
    fai ete uumba tuwon boni, fai waha no Yesus. Tere no yaasu tudu bonade, oofade
    tubonade haudu goyagu.”
  aly-aly: '@see-verse:MRK.014.043'
  wiu-wiu: Wetekakoli neketepa Yudase Yesu kakata wete nome awa, Tikisago wa ootokoa
    Yesu nunu akeneya. Enipa papete Yesu dekoa monatekoi yene-pala oi pedoa pikana
    toa nitaneya. Nipa one pone nunu opokou agopa Yesu eni toono, dekatapea moa tapu
    toa aua pamene wa oi pedoa pikana toa taneya.
  swe-swe: 'Förrädaren hade kommit överens med dem om ett tecken och sagt: ”Den som
    jag kysser är det, grip honom och för bort honom under säker bevakning.” [Den
    dåtida vanliga hälsningen med en kyss som beskrev respekt och vördnad blev här
    ett tecken för svek.]'
  cth-cth: Jisuh ka yawt hane tami ni, kai ni ka paco e teh Jisuh doeh toe, telah
    mitnout a poe e patetlah,
  mti-mti: Gare omin baraunewa abnawa mu gaibu ebu wariya. “Apan me ne uwa totnawa
    me me. Me yum yusiwa veyag aug aisiya.”
  pad-NT: 'Judas va''ora ni''avini vakaikahina viahania: —Hi''ada makhira oka''ivanitiki,
    oramosiki vani-ra vagathi bana — va''ora nava''isohijora''aha ada Judas. Jesu-ra
    vakavarajomivini hiki Juda biramosivini.'
  twi-twi: Na Yuda aka akyerɛ wɔn dedaw se, “Nea mefew nʼafono no; ɔno ne nea morehwehwɛ
    no no. Monkyere no, na munso ne mu yiye mfa no nkɔ.”
  hlt-hlt: Te vaengah anih aka voei loh amih mikhip a paek tih, “ Ka mok te tah anih
    ni. Anih te tuu uh lamtah rhep khuen uh ,” a ti nah.
  tbz-SIM: 'Kɛ sɔ̃́ nwèè yóó fítɛ́ Yesu ò nɑ̀kɛ́ ditĩ̀nnì kɛ tú: Kɛ̀ n dɔu nwe, koò
    ɔrí, di bɑntɛ́ kɛ dɔ̀ weǹwe, kóò pĩ kɛ́ nhò bɑ̀ɑ mɛsɑ̀ɑ̀.'
  san-GUJ: અપરઞ્ચાસૌ પરપાણિષુ સમર્પયિતા પૂર્વ્વમિતિ સઙ્કેતં કૃતવાન્ યમહં ચુમ્બિષ્યામિ
    સ એવાસૌ તમેવ ધૃત્વા સાવધાનં નયત|
  amx-amx: Judas-el artwang atwenh-atwenh inenh arrwekel-antey ilekarl, “Artwang renharl
    thang arrwantjetjenh, renh antwerrkewarrang! Mantjel antwerrkemel anginewarrang.”
  ake-NT: Eparankanin uya tʉnku'ton ekamasa' esi'pʉ to' pɨ', “Kʉrɨ sa'su'kayai'ne'
    si kʉrɨ rɨ, ma'sitʉi', matʉi' terasu ke,” tasa' esi'pʉ.
  qvn-NT: 'Jesusta reguechig Judasga pushamungan runacunata nämi cay nirunag: “Muchangätam
    charipäcunqui, jinaman aywachipäcuy maquinta shumag watarcur” nirunag.'
  tku-NT: 'Judas ū''tza'' tī ixmacamāstā''mā''lh ē xla'' ixcāhuaninī''ttza'' chī natalīlakapasa
