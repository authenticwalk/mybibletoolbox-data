    morobo tödik ine ma morobo lamus tewe ine arixe mabo umri.”
  msy-2020: Gumazir Iesus isɨ men dafaribar arɨghasava amim faragha ghaze, “Kɨ arazir
    kam ian akagham. Gumazir kɨ toramim, kar Iesusra. Ia an suiragh, deraghvɨra an
    ganɨva, egh a inigh mangɨ.”
  bpr-bpr: Na i to makal ayé, ta falan tulen di dale ku dét i ilè fgadè dale ku simto
    Dyisas. Ani ta manan, “I to nalakgu di bawehan, yé dunan. Kenen i kanfèyu, na
