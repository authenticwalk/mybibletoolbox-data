    safely.”
  spa-BES: 'Y el que había traicionado, les había dado una señal, diciendo: Aquel
    a quien doy un beso, ése es él; arréstenlo, y llévalo bajo seguridad.'
  san-BEN: অপরঞ্চাসৌ পরপাণিষু সমর্পযিতা পূর্ৱ্ৱমিতি সঙ্কেতং কৃতৱান্ যমহং চুম্বিষ্যামি
