  tet-tet: Uluk Yudas foo kedan tadak baa sia naꞌak, “Haree diꞌa-diꞌak! Ema mak haꞌu
    deꞌi, kohi hola nia hodi baa ona, tan Nia mak emi buka!”
  hlt-MCSB: Te vaengah anih aka voei loh amih mikhip a paek tih, “ Ka mok te tah anih
    ni. Anih te tuu uh lamtah rhep khuen uh ,” a ti nah.
  xtd-NT: 'N‑xiaꞌan se n‑diko Jesús ɨɨn seña nuu ñayiu jan. N‑xiaꞌan‑s: —Se teyuꞌu‑r,
    se ijan, kuu‑s. Tnɨɨ koio‑n‑sɨ, te kandeka‑n‑sɨ jɨꞌɨn. Duku‑n‑sɨ.'
  mdy-ETH: ጌሺፆና ዓኣሢ ዒንጋ ዪሁዳ ዓሶም፦ «ዒንሢ ዓርቃንዳሢ ዎያዳይ ጌዔቶ ‹ኮሺዳ?› ጌዒ ታኣኒ ሄርቃንዳሢኬ፤ ዒዛ ዛጊ
    ዓርቂ ዔኪ ዓኣዹዋቴ» ጌዒ ዔያታ ዔራንዳጉዲ ቤርታዺ ኬኤዜኔ።
  spl-spl: Lok takawi ya Yurasiŋe kulem girawu otmu menomai yakât yuwu sâm ekyongop.
    “Yesu parahumune ekmâ yanâk ga mem arinomai.” Yawu sâm ekyongom dâiyekmu takawi.
  usp-NT: 'Judas ri tijachow re Kakaj Jesús pi camic xiji'' rechak nen tran chi jc''utic
    Kakaj Jesús chiwchak, xij rechak jilonri: Nen ri tantz''ub''aj jk''otz'', ri''
    li Jesús, chaptak. C''amtakb''ic, tzi jchapic tab''antak, xche'' rechak.'
  zav-NT: 'Jodən'' babzeɉni''ine'' ḻega''aque'' can'' gone'' par əgwdie'' Jeso''osən''
    lao na''aga''aque''enə'', gože'' ḻega''aque'': —Be''enə'' gaogua'' bxidən'', ḻe''enə''
    senḻe na'' gwc̱heɉlene'' par əc̱he''elene''.'
  sgz-sgz: Má ái koner a agur tar Iesu ákte para páksi kán akiláng narsán matananu
    ngoromin, “Kálámul er ina árár pasi mai doroi, ái sár á erei. Gama tolai má gamák
    mákmák kári urami kaleng i malar.”
  kek-NT: 'Ut laj Judas quixye reheb nak tixq''ue jun retalil chanru nak tixk''axtesi
    li Jesús. Ac quixye reheb: —Li ani tincuutz'' ru, a''an li te̱chap ut te̱c''am.—'
  blz-NT: Ai Yudas men bo mongorookon i Yesus noko pambantilkonmo oosan kani'imari
    na ko'ona i raaya'a, taena, “Mian men ookionku, ya'amo i Ia. Rakop ka' wawa i
    Ia. Dagai pore-pore.”
  poe-NT: 'A̱ ntá tí chꞌín Judas mé tí chꞌín sinchekji tsíntáchro chꞌán kíxin: ―Tí
    chꞌín sine̱kian kochíto mé jehe tíha la itse̱rá chꞌán sátjikoará chꞌán ―ichro
    chꞌán.'
  san-TAM: அபரஞ்சாஸௌ பரபாணிஷு ஸமர்பயிதா பூர்வ்வமிதி ஸங்கேதம்ʼ க்ருʼதவாந் யமஹம்ʼ சும்பி³ஷ்யாமி
    ஸ ஏவாஸௌ தமேவ த்⁴ருʼத்வா ஸாவதா⁴நம்ʼ நயத|
  cof-NT: 'Aman Júdari Jesuca cuwapochun pejaminlabe itsantica jominue yape Jesuca
    miilaisa: —La tsachi mancaca motito saludaiyanae. Yari Jesús jochunae tica jominue.
    Junni yaca cato, sele tanjilaina! tica jominue yape sujitusa.'
  srm-NT: 'Wë nöö Judasi bi mbei buka ku dee sëmbë dë kaa taa: “Te i si mi bosi wan
    sëmbë, nöö di sëmbë dë hën fuun kisi tei e. Nöö un musu panjëën taanga, fu an
    sa kumutu.” Sö Judasi bi fan ku dee sëmbë a fesi.'
  qvs-NT: 'Judaska pusharkan chay runakunata allita yachachishpankuna: “Suk runata
    muchaptini yachankichi pay kananta. Paytami allita apishpa pushankichi.”'
  zca-NT: 'No xa'' le'' entreg Jesús, nzhab xa'' tu señ le'' xa'': “Xa'' kwa''n chiro''n
    ta'' kwats, xa'' ze'' guzen go no bi''y go xa''; no neo, nale'' xa'' gan.”'
  cbc-NT: 'Mai, na caetaparo jʉ̃goye, Judas pʉame atore bairo na ĩñupʉ̃ Jesure cañeranárẽ:
    “Cʉ̃ wasopanarẽ ũpũrĩ yʉ cajẽnipaʉ pʉame, Jesús nigʉmi. Bairo mʉjãã pʉame cʉ̃
    yʉ caáto ĩñarã, cʉ̃rẽ mʉjãã ñegarã. Cʉ̃ ñe, caroaro cʉ̃ jiya, cʉ̃rẽ mʉjãã neágarã,”
    na ĩñupʉ̃.'
  qxo-NT: 'Tsayman chaycur Jesusta regiyänanpämi Judas caynö nir yachatsirgan: “Nogam
    saludagnin puntashä. Tsay mutsar saludangä cagmi canga prësuyänayquipä” nir.'
  mox-mox: Ta Iudasa lova toluavia ʼebeʼita taha weaqina niʼa vonedi vonaya, “Taha
    ʼoloto ena talafafea, e benaʼe tauna Ieisu, ʼinega ona kafia ona ʼitamakia ta
    ona tauyea.”
  kew-kew: 'Gupa ipisimi rabu kawae madini aa Judas-mere nimu-para kudiri pi kone
    kaloa lalo: Neme go aa pua nunu toa rabu go aa mealepape. Nipu adia waru suruboa
    mea pulupape sa.'
  dww-dww: Be tauborudobiḡa patara umanama ya riuedi da tauna tokare waimatarara aba
    e voiena, “Deḡo baneginama yàwai suruvena, tauna vutuna ami ḡoanama, tauna ko
    pani be koi doka nawena!”
  nif-nif: Bola tɨndɨ ama endɨ damañgan sambat ñɨndɨñ kɨmɨpi enguk, “Simumu tɨ-ñɨmambi,
    ama ip wakan embi, ña tɨke-kwambɨñ dam tɨke-ñanekalɨñ.”
  twi-ASANTE: Na Yuda aka akyerɛ wɔn dada sɛ, “Deɛ mɛbam no, ayɛ no atuu no, ɔno ne
    deɛ morehwehwɛ no no. Monkyere no, na monsɔ ne mu yie mfa no nkɔ.”
  aoj-aoj: Eaꞌ aman anamba nagawalapa Jisasi, naliꞌ naꞌipam nandaꞌ ametal nihimbaꞌmam
    naꞌi, “Atiasi piti aman anamba aeꞌ igasisiꞌa dalogwanai, eaꞌ Jisas anamba maꞌuna.
    Ipaꞌ hapilana pewaꞌana andeandeꞌ pefaꞌana pefeꞌ.”
  cbv-cbv: 'Jesús pebh ĩ bejat pínah jã́tih, Judas ãjeéh bejnit pínahdih nin pah ãtát
    niíj jéihya naáwáp wʉt jĩ: “Pʉ́o tíibdih nomnit, wã ʉʉ́bhnidih ñi teweép. Teonit,
    ñi cãtíh ñi ʉb bejeé, ã jweicát pínah niijná”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen wulep wulep gɨlɨg, Judas bɨ chen mɨmug gep ak, ne bɨ anɨb okok kɨlop
    agak, Bɨ an kaykol gɨnɨgayn anop, chɨchɨk dɨl dad nag lɨnɨmɨb agak.
  jic-NT: 'Judas jis lal tjac'' la tjilil Jesús. Jupj nasa tjevéletsja ca sin ''yüsa
    la mijis cana Jesús. Tjevele: “Pjaní lal ca la nlapan napj. Niná Jesús. Ntjüiliqué
    jupj. Tjamanú jupj. ''Üsüs tjajama ne ma mim.”'
  zap-NT: 'Che re Judas lo yra mén guin gan pezee ydekwent Judas Ne lo men, re Judas:
    ―Men ne goo noo bzhid gyedkwes, laa men nga; ynëëzgue de men, yliib de men chiich,
    lex sano de men.'
  wer-wer: Yutas Yesuun kup mowiipna pöp wet rëak pitën epël mëëa. “Ar ëwat sënëën
    tot numaatak pël yaëën tapöp wesak wali wak taintaë wesak wak sën.”
  ipi-ipi: Jutasato utupane lamawuato, nambato akali mindi nunu lolowa oko Jisasa
    yolopeya-ko. Bala palaka polane. Yakamato bala duli lo minuto, atu aiyu pulupape
    leaipia. Wuane lalu, bala utupane towa Jisasa andi lolo poyale peainipia.
  qul-NT: 'Jesusta vendiycoj Judas yachachiska imaynata ricuycuchinanpaj: “Maykentachus
    noka much''asaj, chay canka. Payta jap''inquichis. Allinta cuidaspa apanquichis”
    nispa.'
  tnc-tnc: “Ikuᵽaka kire yibaarãñu”, ãrĩwa'ri Judare nare bojatikarã nimaeka. —Jesúre
    mija ĩawãrũokaro'si u'surikaᵽi kire yijẽñerãñu. I'suᵽaka yibaarãka be'erõ'õ kire
    ñi'atirã jia kire mija ĩarĩrĩwa'ᵽe,— nare kẽrĩka.
  ter-NT: 'Yoko enepone itûkoheovoti ikéneke Jesus, enepone kuríkoti Jesus xoko xanéhiko
    puvâti, ápe emó''uinoa ne xánenahiko tumúneke píheahiko. Hara kíxoa: “Enepone
    hóyeno nziúnoneumo, énomonemo nê''e. Iké''akanenoemo. Usó íxeixane ahúkoti koyonoâti
    koeku omópea” koéne.'
  bmr-NT: 'Jaabo diibo acɨmɨnaafi iicaabo Juda diitoco imino jɨɨbuguuhi diito igaajaqui:
