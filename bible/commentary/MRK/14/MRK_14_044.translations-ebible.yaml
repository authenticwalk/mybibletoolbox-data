  azb-azb: 'İsaya xəyanət edən Yəhuda onlara işarə ilə bildirib demişdi: «Kimi öpsəm,
    İsa Odur. Onu tutub möhkəm nəzarət altında aparın».'
  eng-DBY: Now he that delivered him up had given them a sign between them, saying,
    Whomsoever I shall kiss, that is he; seize him, and lead [him] away safely.
  guo-NT: 'Judas, wiasaxaelon Jesús padaelmajiwxot, japon chajia chiekal chanaekabʉana
    japi jiw chiekal matabijaliajwapi Jesús. Jʉm-aechon: “¡Jaelde xan xusuiyaxaelenpon!
    ¡Chiekal bʉflaem wesamatapon!” —aech Judas, chanaekabʉana wʉt japi jiw chiekal
    matabijaliajwa, achan Jesús.'
  hla-hla: Na katun te haruto nanou e Iesu e hopu kap mamin a ka te mi katoe noen.
    Nonei te hatei hakapa mamir u katun te ga peigi ramen romana me poiena, “A katun
    te mutsi nagoa lia i abuabunen, nonei a katun te ngilin lu nami limiu. Pile kap
    niam ba limiu te peige men ba te tara kap haniga namen.”
  mav-NT: Sa'a­wy'i ma'ato Iuta henoi sura­ra'in me — Aiũwat uimi­'ã­pysin o eweto­pytyk
    to e katu­pono ti aru Iesui ra'yn Mi'i Miit e. Mi'i ti aru ewei'a­pykok kahato
    o hawyi ewetioto o e Iuta sa'a­wy'i sura­ra'in me.
  kpf-kpf: Yudaŋâ kânŋan itâ sâm dâzâŋgoip, “Lum mâŋgansa ek ko zo gâsum diim âibi.”
  ppo-ppo: Téró, Yesu dó̧póló eleké deyaaire whi̧né a̧ tawaaire whi̧rape atima ko̧ló
    ko̧ló duraalu, “Ho̧ko whi̧tei tawao̧sóró ȩ fóló, ya̧lotamo ko̧ló tukó nukupa,
    ti a̧tóró hi̧ti ai ape. Térapa, tawóló dokóló só furaalu, a̧ botokó fao̧sóró mo
    wisiyóló kaae tawae,” yóló mulélipakalepó.
  hin-2017: और उसके पकड़वानेवाले ने उन्हें यह पता दिया था, कि जिसको मैं चूमूं वही
    है, उसे पकड़कर सावधानी से ले जाना।
  bef-bef: 'To Yutasiu koyapa ma luto alu epiꞌehina: Buga. Yaꞌma nani soso hu etaluna
    bomofihi lenali bu gete nagaꞌi emite li pili kete leꞌmete bilo.'
  amm-amm: Uo nokoni auso kiyoko nokota, Yutaso, to mo nokoso toku yasoi na ikokaiki,
    Isiso wiyoti monoi toku yasoi na ikokaiki, “Noko, ya no asisi ifoluwaiyaki no,
    to mo Isiso. Na pako komi kauwo, atiyaiso na pako samukuyalowo.”
  zaj-zaj: Ija imunhu yamuhonzile kakala yawagwelele kilaguso kawalongela, “Munhu
    yondanimnonele iyo immulonda. Mgogeni mumsole mchole nayo kuno mmwimiliza ng'hani.”
  chq-NT: 'Joon ''in Judas do, ''in gajaain''²¹ Jesús, nigacwoo¹ coon²¹ li² jin''²in:
    ―''In cu''³uu ju''² do ''ii ''i. Seen''¹²naa'' tá², ñʉʉ²ʉʉ'' tyʉ́² lɨɨlɨ¹.'
  swp-swp: Taumoruina ne heiheinoi i ribahasahasai nonohaidi, i ene, “Tau ea alagoiei
    ia ede; ia au toai au woeahesuarakomakomani.”
  bjr-bjr: Faasai Yudasifa qimanniminau, asukunaki innee aaqee foora qinee oonureeqa
    mi fasiqana amooqaanamma qafaaqa, mee innee randeemaria fasiqana amooqaanaura.
    Innee mina rumbamaree amiqimandee rakisisee maree fuaqa.
  aby-aby: Diudiasima i Yesunu wanaro mufisane aaka oroubake eno wei, ereiforo animake
    abo mi yabamauke oo umauie ido fare sabu mufoke aniforo wei.
  eng-YLT: and he who is delivering him up had given a token to them, saying, 'Whomsoever
    I shall kiss, he it is, lay hold on him, and lead him away safely,'
  jni-jni: Yahuda unu unya umeme mamu bezi we imum me sa madi wuzi ma bezi Yesu,”desa
    indi gbidirko me”
  kne-kne: Waday sinyas ay nakitolagan Judas sin kabeweg na ta say pangimatonan da
    en Jesus. Kanana, “Din ongoak et say depapen yo. Dadlon yon siliban ay mangikaan
    en sisya.”
  tgj-tgj: Koanv nyitwng nga riring rima go mirwjito. “Ngo yvvnyi mopup redw hv nonugv
    naajinam nyi angvla. Nw ha naatung laka okv ninyia kaaria kolo boolwkla vnggvlaka.”
  wat-wat: Toviwaifufunanama kiyakiyaya tamokaḡa i mikigisawakedanisiya, “Namoḡanama
    ana viyuiya na tanake kwana givikaviniya eketa kwana niiya.”
  gui-NT: 'Jare omoeterengata vae omombeu ma iru reta pe mbae oyapota vae. Jei ma
    chupe reta: —Jocuae aiyurupɨteta vae co jae. Peipɨɨ, jare peraja. Agüɨye totecuarai
    —jei.'
  quc-TT: 'Ri Judas ubꞌim chike ri winaq: Ri achi ri kintzꞌumaj are riꞌ, chichapaꞌ,
    chikꞌama bꞌik rukꞌ chuqꞌabꞌ.'
  heg-NTPO: Yudas tekas meman son noan, “Mi tinang babanan! Asii man auk likin nam,
    mi daek Un tia! Ta atuling man mi in nuting nga na!”
  ptu-ptu: 'Indo Yudas to umbalu''i, puham untula'' loppo'' tanda lako indo to napasola
    naua: “Iai too kuudum, iam too la ussakkaa'' anna umbabai, sapo'' jagai manappai.”'
  bzd-NTPO: 'Judas dör iwöméttsa̱ e'' tö ie''pa a̱ iyë''bak: “Wé̱ shke̱''wé̱yö wöalattsè
    wa, e'' dör ie'', iklö''ú̱wa̱ a'' tö ta̱ itsú̱mi kkö''naule buaë a̱s kë̀ itköshkar.”'
  kwf-kwf: Ma sa Judas, na ngwae neꞋe ke kwate sa Jesus fuada, nia ka kwatea na maꞋetoto
    fuana fikuꞋa neꞋeri ka Ꞌuri, “Na ngwae neꞋe nau kui nonoꞋia, na ngwae neꞋe kamu
    oga. Kamu ke daua, ma kamu ke talaꞋia kwau.”
  eng-WYC-2017: And his traitor had given to them a token [or a sign], and said, Whom-ever
    I kiss, he it is; hold ye him, and lead ye him warily.
  eng-WMBB: Now he who betrayed him had given them a sign, saying, “Whomever I will
    kiss, that is he. Seize him, and lead him away safely.”
  zat-NTPS: 'Judas, benne'' dxudée̱'' Jesús lu na'' benne'' ca'' dxeledábague̱'' Le̱'',
    ba blé''ene̱'' benne'' ca'' tu da gune̱'' da gaca bea na nule̱'' naca Jesús, gunné̱'':
    ―Bénnea'' gunupa'', benne'' na'' qué̱l-lale. Le xeché̱''e̱, ne le guxúe xanne''
    chee̱ quebe xelé̱''.'
  spp-spp: 'Zhudasi u mpyi na sí u le pi cye e ke, uru mpyi a jwo a kan u cùveebil''á:
    «Yii aha mii ɲya mii à sùpyaŋi ŋgemu pûr''a cû maa u shɛ́ɛre ke, urufoo wi. Yii
    i u cû, yii a sì, yii raa u kàanmucaa sèl''e.»'
  zty-NTPS: 'Judas na'', bennen'' ẕdie'' Jesusen'' ḻo ná''gake'' ba bḻoe''ele'' ḻégake''
    to da'' gone'' da'' gak bian'' no benne'' nake'' Jesusen'', na'' wnné'': —Bennen''
    wchág ḻawa''-ne'', Ḻekze'' Jesusen''. Le sene'', na'' le chi''e. Le wia binlo
    nich bi yelé''.'
  mek-mek: Ke au Iesu eꞌafaꞌafalaina auga gou agaꞌo agekapa Iesu akeafia auga fouga
    egaꞌina papiauꞌi maaꞌiai eifania einaka, “Au alagoapa auga Iesu, ke foafia iꞌima
    fopagome folaoaina,” eoma.
  aey-aey: Aria, dana uqa Jisas uqana cad ebenegana mudigiannu maden eu uqa wele han
    dana foqagannu gaga oso mecnu odi maaden, “Dana ija cotdugen eu uqa hewimeig me
    cofdudu ehudi beleiga,” aden.
  urd-GVH: इस ग़द्दार यहूदाह ने उन्हें एक इम्तियाज़ी निशान दिया था कि जिसको मैं बोसा
    दूँ वही ईसा है। उसे गिरिफ़्तार करके ले जाएँ।
  ycn-ycn: 'Maapami que Judas a''acá rijhua''até i''ijnacáñojlo jenaji, nahue''epícaloje
    mecajeca napatájica penaje. Rimá najló marí que i''imacá: —Pu''uhuacá nuchiño''ojica
    rijimá chiyá, ricá ta ipataje. Eco ijña''á ricá ijlú chuhuá —que rimacá rijhua''até
    i''ijnacáñojlo maapami que.'
  djr-djr: Yurr ŋayiny ŋunhi Djudatjthuny ŋäthil walalany waŋan bitjarr gam', “Nhämany
    nhuma dhu ŋunhi ŋarrany balanyalil gam', ŋunhi ŋarra dhu marrtji, ga dhärra nhanukal
    galki bala wälkuman ŋanya burumun'nha ŋunhiny ŋarra dhu ŋanya lakaraman nhumalaŋgal.
    Bala nhumany dhu yan ŋanya ŋayathaman, ga gäŋuny ŋanya goŋdhun yan,” bitjarr.
  kvg-kvg: Zudas, manqat é-møndøzø-eín, av nqægo, “Ezoqam ndégo, no tængenøtam.
    Ndégo tozó-møvøinám, neka gèmbo-kewagét, tozoqavaz.”
  rug-rug: Keke vina gilagila si ele tozi veko ni e Ziudasi sa tie qoraqora koa rini,
    “Sa tie sapu kote la ahoa rau, si Asa tugo sa tie sapu hiva nia gamu. Mae tuqe
    vagia, mamu turaṉa taloa nia,” gua si asa.
  hop-NT: 'Noqw i’ pumuy amumi put mātapniqa amumi hihta tuwantaqe paṅqawu: Nu hapi
    hakiy tsohtsonaqw, pamni. Uma put ṅuaye’, pās aw tunatyawk̇ahk̇aṅw wikyani.'
  san-URD: اَپَرَنْچاسَو پَرَپانِشُ سَمَرْپَیِتا پُورْوَّمِتِ سَنْکیتَں کرِتَوانْ
    یَمَہَں چُمْبِشْیامِ سَ ایواسَو تَمیوَ دھرِتْوا ساوَدھانَں نَیَتَ۔
  heb-LB: 'יהודה תיאם איתם מראש ואמר: ”אני אגש לישוע ואנשק אותו, כדי שתדעו מיהו ותוכלו
    לתפוס אותו ולהוביל אותו בלוית משמר.“'
  caf-NT: Hédulh hoh Judas ndo búlhni, “Ilhunuh dune bunenk'us k'ut nadests'ooz, 'en
    wahgooh 'ink'ez bugha 'óohli hoh tóolhte!”
  mio-NT: 'Ni chaha ra Juda can iin cuhva chi ra ta ra, vati cati ra chi ñi ti: ―Cua
    taa yuhi chi ra. Chi racan cua tiin ndo, ta cua cuhni vaha ndo chi ra, ta cua
    cundaca ndo chi ra ―cati ra.'
  srq-NT: Judas ñee nyecuayã nguiatu quia ũquɨ̃ je nyii reaẽ. —Ae ritii ra asiite
    nae, aque chõ ñene. Aque jẽisi quiatu tuchɨ serao, ɨ quia equia ee nyii reaẽ.
  kje-NT: Yesus walin ma na'olu Ai onne, an kukunohiyedi heri onnenihe me'e na'ahenia,
    “Ya'u nair tanada eni de ri man ya'u masi onne, mim kele here!”
  bmk-bmk: Ine nae ma touvibenabenama ikisi da ikimakava ini matakiresi. Ivavo kurisi,
    “Koroto ana yususuri na, korotona touna. Ko votani, ko paniya ma ko ruteina neyei.”
  gaz-gaz: Inni dabarsee Yesuusin kennu sunis, “Namichi ani dhungadhu isa; isinis
    isa qabaatii eegaa isa fuudhaa deemaa” jedhee mallattoo kenneefii ture.
  kud-kud: Na Yudasa bada ve'ive'ilala imohedi'o, iwalo, ‘Ebe yaiya ya'atuhapwali
    neta Yeisu, na am'abi avivini na am'ita avivini yo talawei’.
  urb-NT: 'Ngã pe Jun pandu ramõ: —Kuja Jesu ke pekwa ta. Huwa ke ihẽ apyter, ame''ẽ
    riki Jesu. Pahar pepyhyk a''e ke. Pesak katu peraho — aja Jun pandu.'
  fra-LSG: 'Celui qui le livrait leur avait donné ce signe: Celui que je baiserai,
    c’est lui; saisissez-le, et emmenez-le sûrement.'
  san-HK: aparaJcAsau parapANiSu samarpayitA pUrvvamiti saGketaM kRtavAn yamahaM cumbiSyAmi
    sa evAsau tameva dhRtvA sAvadhAnaM nayata|
  cak-SNT: 'Ri Judas ri nijacho richin ri Jesús, can ruꞌeꞌn yan pa chica ri i-patanak
    riqꞌuin, ri chica xtuꞌon chi nucꞌut ri Jesús chiquivach. Jajaꞌ ruꞌeꞌn-pa chica:
    Ja ri jun ri xtintzꞌubꞌaj ruchiꞌ, jareꞌ ri Jesús. Titzꞌamaꞌ cꞌa otz chi man tinumaj
    chivach.'
  uvh-uvh: Ka aming tipkadofi tugu' Judas adi aming u tim ning kuma' yanggu', aming
    ka naga suronga tutu' yorama aratotik u kanga wara'ganangsa' anga bemting.
  ino-ino: Yutasi'a Yisasina haesaya kutalu ya ne'nea ve'kamo'a inake hu'ne “U'na
    mako ve'ka hane hane hisoa ve'ka atafa hutapa lo'kiya vaitapa avaletapa veo.”
    huno hapapai'ne.
  gnn-gnn: Yurru ŋayi ŋunhi Djudatjthu ŋäthilinydja waŋana walalanha bitjarra gam',
    “Nhämanydja nhuma yurru ŋarranha bitjanara gam', ŋarra yurru ŋanya wälkuma ŋäthilinydja,
    ŋunhiyinydja ŋarra yurru ḻakaramana ŋanya nhumalaŋgu. Bala nhuma yurru ŋanya mulkana,”
    bitjarra.
  yal-yal: Naxan yi a yanfama, na bata yi taxamasenna fala nun, a naxa, “N na muxun
    naxan sunbu, a tan nan na ra. Ɛ yi a suxu, kantan muxune yi siga a ra!”
  cnt-NT: 'Jaun₂ Judas në́₃, ia₁ ma₂ca₂jmo₃ bá₄ jág₁ le₂jŋiá₅ ''e₂ léi₄ jmo₃ jë₁ma₂të́₂
    rë₁jáng''₂, jme₁ma₂juá''₂: “I₂chen''₄ jniá₂ quió''₅, i₂''éi₂ bá₄ jma''₅₄ ''nia''₂,
    jaun₂ të''₅₄ ''nia''₂, lë́₅ ''í₁.”'
  tif-tif: '@see-verse:MRK.014.043'
  nlx-nlx: यीशुह होपणार ताह जो पुतो आपेल ईतो, “जा एदम्याह मी गुल्‍या देह ताह तुमू
    देरीन हाकली केरीन बांदिन ली जाज्यो।”
  apw-NT: Ch’íbí’aah doleełíí iłk’idá’ bebígózį doleełíí yengon’ą́ą́ lę́k’e, gáṉíígo,
    Hadíń hists’ǫsíí áń doleeł; daahołtsoodgo biṉádaadeh’į́į́go bił dohkáh.
  gum-gum: 'Tru Judas Jesúswan ashig kømui inchibelaingatø pasramisrøbiibe nømune:
    “Merrarramig kuitamab ñim ashchai, na chi siñal køsrøn maren, ashib pønrrønrrigay”
    cha, eshkain købig køn. “Tru na muchaig, truig kønrrun cha. Truigwan kemøra, suldaumeraba
    sruamrrigay” cha.'
  not-NT: 'Aroque icomantaiguëri Joras icanque: —Ira nasarapëma ora pigóontanëmari
    Iriro Jesos. Páganëri.'
  plu-plu: 'Ig Judas Iskariyotismin, ku pariye kamaykistinene Kiyapwiye Jesus, ig
    ayipa ahegbet ginetni gikakkis adahan ku samah ig ekkepye Kiyapwiye Jesus ta gitkis.
    Ig awna gitkis: ―Ku yis hiyá nah aympoka pahapwi, ignewatbaki Jesus. Kamaxnigbay,
    iwepnigbay. Apuriwnigbay kabayhtiwa.'
  iou-iou: Intäjukunä Judastä man kädet ŋode yäwetkuk; Näkä päŋku äma u geŋi dara
    nabäŋkaŋ upäŋ kaŋ iŋirut yäk.
  ntp-NT: 'Daidʌ ʌUudasi ismaacʌdʌ gatʌʌgida agaitadai ʌSuusi caaagiditadai ʌgai ʌoodami:
    ―Ismaacʌdʌ usupiga aanʌ ʌgiava ʌgai vʌrai bʌi dai cʌʌga vulicami bʌcai ―astʌtʌdai.'
  rai-rai: Ia baa in wagu taa Iesu ia wapua muga taa a kor na taara u ra wakilang
    baa in paami un Iesu naa, “Ia baa ang dum a papaara waana, ia ut maa. Muaat a
    paam akoto paai, muaat a ben ingen paai ma muaat a baboura baat wakaaki.”
  haw-1868: A o ka mea nana ia i kumakaia, ua haawi ae ia i hoailona na lakou, i ae
    la, O ka mea a'u e honi aku ai, oia no ia, e hopu aku ia ia, a e alakai paa aku.
  ffm-ffm: 'Jammbotooɗo mo oo hokki ɓe finnde, wii: —Neɗɗo mo ɓuccii-mi fuu, oo woni
    kanko. Nanngee ɗum, naɓon ɗum kawjo-ɗon ɗum.'
  arb-NAV: 'وَكَانَ مُسَلِّمُهُ قَدْ أَعْطَاهُمْ عَلامَةً قَائِلاً: «الَّذِي أُقَبِّلُهُ،
    فَهُوَ هُوَ. فَاقْبِضُوا عَلَيْهِ وَسُوقُوهُ بِحَذَرٍ».'
  cop-CNT: ✠
  sri-sri: 'Ĩgʉ̃sã Jesús pʉro ejaburi dupuyuro Judas ĩgʉ̃sãrẽ ãsũ ãrĩ weredi ããrĩmí:
    “Yʉ ĩgʉ̃ya wayupãrãrẽ mimigʉ̃ta ããrĩgʉkumi. Ĩgʉ̃rẽ ñeã, õãrõ sia, ãĩaka!” ãrĩdi
    ããrĩmí.'
  nal-nal: A rapti angkanaan ina xa ngutlis Iesu, xa tabung fazei rasin naandi wana
    aza vaakilanang kuna dina raamin fakilaan Iesu. Naan ka vazei naandi malasing
    kari, “Axazak angkanaan gana ngus, naan a rapti angkanaan. Naagu zaraak fating
    naan ma naagu ruxaaul wana naan ma naagu zaxot pizin naan.”
  kyq-kyq: 'Judas, naan̰ ɓo debm utu kutn Isa se, taaɗga taaɗ jeege tun ese se ɔɔ:
    «Debm jaay maam mꞋan̰ baam kɔkɔ ɔɔ mꞋkaay ciilin̰ se ɓo, kɛse ɓo naan̰a! Ɔk Ꞌɓaansin̰ki
    ɔɔ Ꞌbɔɔbin̰ki jiga.»'
  kwd-kwd: Ma la Judas, nga wane ne'e 'ani kwatea la Jisas faga, ngaia ka kwatea nga
    faata'inga fana oguogunga no'o na 'ilo'oo, “Nga wane na 'inau taku nono fe'enia,
    ngaia na wane na moru siria. Ta'a mooru gemasia, ma moru ka talaia kau.”
  ded-ded: Hagec benukererec ngicngo yofi derecgeyemmeec, “Ni ngic muduckebade, ngeni
    yenoc mendanggema garenggeyombonggema mekembisia.”
  ewe-ewe: Hafi woava ɖo teƒea la, Yuda Iskariɔt gblɔ na wo do ŋgɔ be, “Ame si ŋu
    mate ɖo agbugbɔ nu na la, eyae, milée, ne miakplɔe ayii.”
  nuy-nuy: Ana-wulhu-wulhurr-waj, na-Judas anaani-yung wani-magaa, “Wurrugu nganu-lhawuynjang
    naadagu na-waḻyinyung. Bagi-yung nga. Numbunu-bilhargang niga, marri numbunu-yarrijgina,
    numbunu-yarina, numbunu-rangarrii,” anubani-yunggaj ni-yamaa.
  cop-BHC: ϪⲈ ⲀϤϮ ⲚⲞⲨⲘⲎⲒⲚⲒ ⲚⲰⲞⲨ ⲚϪⲈⲪⲎ ⲈⲐⲚⲀⲦⲎⲒϤ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲪⲎ ⲈϮⲚⲀϮ ⲚⲞⲨⲪⲒ ⲈⲢⲰϤ ⲚⲐⲞϤ
    ⲠⲈ ⲀⲘⲞⲚⲒ ⲘⲘⲞϤ ⲞⲨⲞϨ ϬⲒⲦϤ ⲀⲤⲪⲀⲖⲰⲤ
  buk-buk: Judas kêŋ puc lau d au gwanaŋ su, ma sôm, “Ŋgac naŋ mac aŋsalê, naŋ aö
    oc waŋgutô iŋ bu watôc iŋ asê têŋ mac. Akôc iŋ dôŋ ma akêŋ lau sêyob iŋ, goc awê
    iŋ sa andi.”
  pri-NT: 'Â wà Judas, wà pwina é pi-icuri Iésu, âna é jèe inapàpari tàra ê pwina
    ée pwa: «Wà pwi âboro na go bwénüuê, âna nye wàé kaa. Guwà tâjùrué, â guwà popaé
    pâ, â guwà wéaarié bwàti.»'
  zpq-NT: 'Na'' Judasen'' ba gože'' ḻegaque'' nac yeseṉezde'' non'' yesezene'', gwne'':
    ―Ben'' gwnopa'' x̱ague'', ḻe''na''; ḻe sene'' na'' ḻe c̱he''e.'
  por-TFT: 'Antes disso, para saberem qual dos homens deveriam prender, Judas (que
    ia entregar Jesus nas mãos dos seus inimigos) tinha dito a eles: -O homem que
    eu beijar é aquele que vocês querem prender. Portanto, peguem-no e guardem com
    cuidado.'
  gwi-NT: Ąįį juu gwantł'ee yahahchyaa ąįį dinjii lęįį łeeljil nąįį t'ahnyąą, “Dinjii
    haaltsu' t'ee adan vohtthan t'inchy'aa. Ǫhjii ts'ą' gihłeehohchįį, gwiizhit gwint'aii
    ohtą'.” nyąą.
  gvn-gvn: Judasangka jananda naybujirrba balkan, jana kadanjiku Jesusanda. Nyulu
    yalaman, “Ngayu nyubun kissim-bungal, yinyakudabi Jesus. Nyungun karrba, wundi,
    nyaka-nyakaku, nyulu warrinji.”
  nna-nna: 'Jutajalu purlpi wurrarnajanaku jinmurntu jinakatarrangungu nyungu muwarr:
    “Yampu malamarna waraja. Palinyngarra warlilkulunyurru, tukulu kangkulunyurru!”'
  nhy-NT: 'Iwan Judas antes de kitemaktis (kitemaktilis) in Jesús, ijkín okinmilwij
    in tlakaj: ―Akin nej nikixpipitzos yen yon Jesús, xikitzkikan kuale iwan xikwikakan.'
  asm-FB: তেওঁক শোধাই দিয়া জনে সেই লোক সকলক এই সংকেত দিছিল যে, “মই যি জনক চুমা খাম,
    তেৱেঁই সেই জন; তেওঁকেই আবদ্ধ কৰি সাৱধানে তেওঁক লৈ যাবা।”
  okv-okv: Eto harikari embo amina “Na pambuto embo vahai andito mune aisona aravora
    umbuto pambuvujo” ainge matu ena
  mxt-NT: 'Cha ni cumañi ca cachaa coyo ra, ra Judas, ra cha naxicó tuhun chi ra,
    chaha̱ ra noo seña chi ra ta catyi̱ ra: ―Ra cha tyayuhi, ican ra cuan cuví. Tɨ̱ɨn
    vaha ndo chi ra na cuhun ra chihin ndo.'
  tzo-NT: 'Ti Judase, ja'' ti chac'' entrecal ti Jesuse, yalojbe xa ti xchi''iltaque:
    ―Ja'' ti much''u ti jbuts''e, ja'' me obi. La'' tsaquic me ti ora ju''un. Mu me
    xcol batel avu''un ―xut.'
  ind-AGS: 'Sebelumnya Yudas sudah memberitahukan kepada mereka: “Dia yang saya peluk,
    itulah Yesus. Tangkap Dia, dan bawa Dia pergi dengan penjagaan.”'
  omw-omw: 'Nruvaro Iutaasiva Iesusira qovarama kyaaninranra mwihua timwa nyinro mwitaama
    tiro: Nte mwia qua mwanteqana mota kyaani vaisira mwia mwivave. Nkye mwia ntavaaqavu
    kyeta mwiaqaa kyuqema kye ntaqikyiqi vita uro kyaate, tiro.'
  yrb-yrb: Auboko Judasima wei, i amara nana koku umaro efoitana ido muawete sau aniawe
    wei.
  maa-NT: 'Judas, jè xi tsatíjna Jesús, ítjòn tsibíhichi̱ya‑la̱ kós''ín ko̱kò‑la̱
    Jesús. Kitsò‑la̱: ―Jè xi skíne̱''a, jè‑né xi ti̱ndo̱ba̱''ñó; ndaà ti̱kinda̱a k''e̱
    nga onguíko̱o.'
  mcq-mcq: Ea kaꞌene Hu nahamahunijaho hu pu maraku ꞌwaramana. Ea kaꞌene na ura mina
    veja kaꞌavajaho ijinakúne apena vaꞌi kaivo hami ꞌajoꞌavara ꞌiamana.
  sus-A: عِسَ يَنقَمَ نُن نَ حَمَ نُ بَرَ لَن عَ مَ، عَ شَ عِسَ مَتْنشُمَ عٍ بّ. عَ
    نُ بَرَ عَ قَلَ عٍ بّ، «ﭑ نَ مِشِ نَشَن سُنبُ، عَ تَن نَن نَ كِ. وٌ عَ سُشُ، وٌ
    عَ شَنِن، وٌ عَ كَنتَ.»
  jpn-1965: イエスを裏切る者は、彼らと前もって次のような合図を決めておいた。「私が口づけをするのが、その人だ。その人をつかまえて、しっかりと引いて行くのだ。」
  fra-SBL: 'Or, celui qui le trahissait leur avait donné un signe, en disant : « Celui
    que je vais embrasser, c''est lui. Saisissez-le, et menez-le en sûreté. »'
  yka-yka: Kaˈurungan siye indan weˈ si Judas. Bakas paˈinne hep si siye, “Sine-sine
    ūkku, iye ne iyan aˈahin. Siggewun bi iye duk boˈohun bi tahalaˈ duk banteyanun
    bi pinahāp-hāp.”
  mle-mle: Jisasaam dayak kwiydi duw tayir wadidiy, “Mwutaam jipwu-kituwadi duw, adi
    duw gwur kwurik. Kalakwukuw, yarakara akaraay.”
  shp-NTPO: 'Ja jakonhai keská ixonbi, jan jakonmaakai Judassen jato yoia iká iki,
    jan jaskáaitian oinxon yatánkanti. Ja iká iki: “Ja kaxon betsó akaitian, yatanxon
    koiranshamanxon, bokanti”.'
  aom-aom: 'Röhu urimëꞌi ë sareriꞌe aho Judas-ro ë aribövioho uëvadeje: Gaꞌirarije
    naro di aho dudöhamu gavëꞌoho uvorëjo: Iae Iesu höromo guduamoromo huꞌiraeromo
    avoho muebebe vaꞌorëjo.'
  geb-geb: Mba Zisas thuuŋ dorgav, ana nzuav kama shɨrav, ana ndim mba gumgi mbatɨgi
    farve khɨngi guma, Zudas, ana fharav mbe phorga kama shogav, khaŋ mbe suaŋgi,
    “Nde na ganɨrim, gu guma the khoman panɨv ana viavɨrim, nde mba gumara suirav,
    ana ganɨv, ana ndigi ŋgɨgɨri.”
  eng-WYCLIFFE: And his traytour hadde youun to hem a tokene, and seide, Whom euer
    Y kisse, he it is; holde ye hym, and lede ye warli.
  bsj-bsj: Nii kanka ce ko nun cimen yirom ki, “Nii wo ma kurumeu, co ni co kom tam
    co, kom yaken ki co bwambwabe.
  cak-cak: 'Ri Judas ri xtijacho-e ri Jesús, ru''in chic pe chique ri achique retal
    xtu''on richin nuc''ut ri Jesús chiquivech. Rija'' quire'' ru''in-pe: Ja ri (xtintz''ubaj,
    xtintz''ub) chivech, jari'' ri Jesús. Rix (titz''ama'', tichapa''), y man tiya''
    lugar chi ni''e. Quiri'' ru''in-pe chique.'
  chf-NT: 'Aj Judas, jini u yäq''ui tä c''äbä aj Jesúsba, u worin älbijob cua'' jini
    u xe u chen tuba u ye''e'' camba aj Jesús, u yälbijob ca''da: ―Jini a chänenla
    cä xe cä tz''utz''änba, jin une. Q''uechela, cächäla, y bisanla.'
  tlf-tlf: '@see-verse:MRK.014.043'
  piu-2006: Tjikipaka tjuṯangka Tjuutatjalu yurrunpa tjananya watjaṉu, Yiitjunya nintilkitjangku
    yalatji, “Yiitju palunya ngayulu ngulytju nguwanpangku nyunytjulku. Palulanguru
    nyurrangarri witira palunya purinytju katinytjaku, tjalkaḻungkupayingkamarra.”
  poh-NT: 'eh ruꞌum chi reꞌ take reꞌ maꞌ quehtꞌalim ta wach i Jesus, reꞌ Ju̱ras riyeb
    nak chic cho queh i jenaj rehtalil chi jeꞌ wili: «Haj paꞌ wilic i winak enitzꞌub
    i pan wach, reꞌreꞌ chachop tak eh chacꞌam tak je chi til woꞌ chaꞌjamaj chi coric
    awuꞌum tak, nqui xikꞌor cho queh.'
  tue-tue: “Yʉʉ wasopúro ũpũgʉ̃́ cʉ̃ʉ̃rã́ niigʉ̃daqui. Cʉ̃ʉ̃rẽ ñee, ãñurõ siatú, néewawa”,
    jĩĩsʉguetoayigʉ Jesuré ticogʉdʉ.
  bjp-bjp: Ier ae in ta ufu Iesu ka fas famu ta fanu ae ini matngan fakileng ae in
    tel u ulo Iesu. I fas ta ri aragii, “Ier ae ian dor u, i sau e kaltu ae. Gam luse
    u ke gamek lame ufu, ma matmi ta tom lo.”
  xon-xon: Judas u kooh Yesu na, nan bui kinipaak ngbaan ke bi yaa ti kan u moor unii
    u aatakpiln na kan, uma le na. Bi chuu u mpɔɔn, ki di u buen.
  tzo-ZNT: 'Ti Judase, ti snopoj xa onox ti chacꞌ entrucal ti Jesuse, yaloj xa la
    cꞌu xꞌelan chacꞌ iluc ti Jesuse: ―Ti muchꞌu ta jbutsꞌe, jaꞌ me xatsaquic. Lec
    me xachabiic echꞌel ―xi onox la.'
  mpm-NT: 'Ichi kuankoyo da ni kachi Judas jiin chaa un naa da: ―Chaa teyuꞌu ri nuu,
    chaa un kuu ja nanduku yo. Jnɨɨ naa ra. Koto sia ra kiꞌin ―ni kachi da.'
  ots-NT: 'Car Judas Iscariote ya xquí xih cʉ pé dda cja̱hni hnar seña pa drí meyajʉ
    toca̱ di pɛntijʉ. Guegue xquí ma̱: ―Car hñøjø ca gu nda̱ne, guehcá̱ gui pɛntijʉ,
    cja̱ jin gui jiɛjmʉ da ddagui.―'
  hoy-hoy: यीशु उक हुळसुस्कु सौप्सावाळा आंदरी ईद पता कोटीदुन कि याऊक ना चुम्मा ताकोमाईन
    आवा मंळसा हुन, आऊक हुळकु शंकलीगोळ देल कटकु सावधानी देल वयेतीर ताकी आव ओळ बाळुल.
  amo-amo: Ulle na ama lewughe, namo unanin kulap, a belle, vat ulle na ngbindiringhe
    amere. Kifonghe anan techu natino nya ninghe.
  pjt-pjt: Ka wati panya palula tjanala Judasalu ngaṉmanytju wangkangu tjana ngalya-pitjanytja
    kuwaripangka alatji, “Ngayuluṉawi mitamita kutjara nyunytjula wati palunya, kaya
    nyunytjunnyangka nyakulampa witilalta munuya katira uwa mayatja tjuṯa.”
  cwe-cwe: Yuda ija imuhinduka, kakala kalwing'ha chilaguso lung'huse ulwo kuwa, “Ija
    yondanimnonele iyo iyo mgwileni, mumgale na mumkalize sekeyasulupuke.”
  daa-NT: 'Zuudas, kaak isinji ɗo Iisa, gaarco botol taat maman ŋuu obin̰ji. Ŋa kaawiico
    aman : « Ŋaar kaak naa baamiye, naaji gine cuuɗ, ŋa ŋaar ko ku rakiyo. Oboŋga,
    ɗeetoŋga ho gooƴoŋ samaane. »'
  mlp-mlp: Ari mat Yesus waqeq bab gibenab emdaqta na in naga daqin emid in Yesus
    ahol waqad waz daqayta na ago in teko tigibilanta. In bilam, Ya leheq mat nog
    ya wazeq ilawundaiqta naqmo ne wazeq bab mataw na gibenab emid in mat na wamuzeq
    ad lehiy ham.
  ape-C: Aria amam hakitak hanak yah aria Judas nakrip Jisas ananim horim nakri, “Anudok
    douk kadak putik um eik inak isuwan inapuprikan iri, anudok douk Jisas. Aria ipak
    punak pusuwan puweshikan dodog aria puran punak.”
  bgs-bgs: Taganà igpasóddór i Judas tô kakilalaan tun kandan, su igkagi sikandin,
    na mà din, “Tô manubù na adákkan ku, tô gó tô ágpamasakán yu. Ámmát yu asta bantayi
    yu tô kapid yu kandin.”
  faa-faa: Aporoane peasiraka parakena aporo Yutasemo fana someraka, “Aporo nōmo
    makanurakano aporo ayapo. Eane waseremaka karikia punie.”
  kik-kik: Judasi ũcio wamũkunyanĩire nĩamaheete kĩmenyithia akameera atĩrĩ, “Ũrĩa
    ndĩmumunya nĩwe; mũmũnyiite na mũmũtware arangĩirwo.”
  cap-NT: 'Tuquitan nii tankatñi Judasqui kazzic̈ha Jesusa tankatzjapa. Nuz̈ kazcu,
    cjichic̈ha: —Tsjii z̈oñil chjulznac̈ha. Niiz̈ niic cjequic̈ha. Nekztan zuma tanz̈cu
    chjichaquic̈ha.'
  ksr-ksr: Memelolo memambaa anoti, iinoŋ wala yoŋowo aiwese qaa kokaeŋ somoŋgoŋ iŋijoro,
    “Niinoŋ eja buuta kitoŋ nemaŋati, ii iima ‘Mono ii!’ jeŋ meŋ somoŋgoŋ tororo galeŋ
    koma kembu.”
  eng-TNT: 'And he that betrayed him had geven them a generall toke sayinge: whosoever
    I do kisse he it is: take him and leade him awaye warely.'
  sbs-sbs: Lyahanu yo muveteka avava here chisupo, kuti, “Uzo yete ni chunchune nji
    yena.”
  sue-sue: Gita kerenai ema ami iwo dubu bamure ge zo gipero ego senua awa, “Ema nane
    saniro imamunona, numa awa. Are nikare nu saniro puro bayamunowa.”
  fra-NCL: 'Le traître leur avait donné ce signe : « Celui que je baiserai, c’est
    lui, saisissez-le, et emmenez-le sûrement. »'
  bhg-bhg: Ango edo embo Yesu kundo betarida piaina, ami awamanede matu tesiri gositera,
    “Embo nane ategedo opoda munegana, awawa kundo sima dave eite mambuwo!”
  snn-NT: 'Ja''nca raijënna, Judasbi Jesusre insini senjoñe ro''taguë, yua ba bainni
    ru''ru ën cocare quëasi''quë baji''i: —Jesús ba''iruna ti''anni, baguëni muchaguë
    saludayë yë''ë. Ja''nca saludaguëna, ja''anguëni zeanni bajën, ëñajën ba''ijën,
    baguëte preso sajë''ën, quëasi''quë baji''i Judas.'
  atb-NT: Yesuq lé ap pyâm râ sû gi, yhangmoq lé, "Ngò bopuq puq é sû gi, haú yuq
    nghut bê; Yhang lé chyup yû mù, zúng shuî ló keq." ga kumlhá byî to bê nghut ri.
  wro-wro: Aua tjiriwin mąŋgo:nanąŋga umiimbaie kano:na, kundjuŋiri, Aua iŋąngulbo:.
    aiąkawąli; irąm, nḁmululum iraŋuru.
  cek-AK: Anih angphat taak kami mah nihcae hanah angmathaih a sak pae, Ka mok ih
    kami loe anih boeh ni; naeh oh loe, kahoih ah caeh o haih ah, tiah a naa.
  bkd-bkd: Amin timaan ha inikagi kandan hi Judas ha tagyanaen “Sa hadekan ku iyan
    en haena aman dakepen nuy dayun daw uwiten nuy ha pabantayan gayed.”
  ctu-76: 'Jini Judas tsa'' bʌ i yʌc''ʌ Jesús ti cʌchol ti'' ñaxan subeyob i bʌ bajche''
    mi quejel i pʌsbeñob baqui bʌ jini Jesús. Ti yʌlʌ: Jini mu'' bʌ c ñup, jiñʌch
    jini chʌncol bʌ la'' sʌclan. Chucula. Wen cʌchʌl mi la'' pʌy majlel. Che'' ti
    yʌlʌ Judas.'
  lac-NT: 'Mʌ'' toy c''uchuc Judas ich Jesús caj u toc araj ti''ob, a pimo'': ―A ca
    wiriquex in ts''uts''ic u p''uc, ra'' ca chuquiquex, ca'' a qui'' c''ʌxex u c''ʌb,
    ca'' a purex ti'' yejer mac a cu cʌnanticob ti'' soc mʌ'' u puts''ur Jesús.'
  xla-xla: Epapele dulu dla Yudasta ala puluwedeme halemama Yesu hamolowe so watle
    epo atlaiyo, “Wua꞉ na꞉ta tame oplami hullupiye, oplami epo. Wua꞉ epalati ya꞉ye
    woloma hamame taiye,” diyo.
  xav-NT: 'Zudasi hã ma tô ãne dama ĩpire norĩ ma, roti aré: — Aibâ hã te tob''rata
    hârâ wamhã, ta hã te za asiwi ĩ''âri ''wa. Tawamhã asiptete sina, te za asiwi
    ĩsaprõni ''wa. — Ãne ma tô Zudasi hã tãma waihu''u za''ra, te te siwi ĩ''âri wana
    ré hã.'
  cuk-cuk: 'Judas, Jesús-darba-uksad, dulemarga weyob sogsagusad: “An dule-e-wagar-uoedi,
    a-duled. A be gamaloed, degi, nue-atinnar be sedmaloed.”'
  tbf-tbf: Io, ine mi ka ni roev terie e Iesu a te nga rove mi totourkilal meie gie
    ven ne, “Mi mei ese o ta so ngungurie, arie eie mi ka. Nga ta rakopie. Ma nga
    ta rur kitipan si ken sar madar tovtov.”
  uig-CYR: 'Униңға сатқунлуқ қилғучи улар билән аллибурун ишарәтни бекитип: «Мән кимни
    сөйсәм, у дәл шудур. Силәр уни тутуп, ялап елип кетиңлар» дәп келишкән еди.'
  ikw-NT: Nye reru a nyenem be nhne elekema, kaa, “Nye ọbula ke me joosnutu ọnu nye
    wam bụ ya, anụ nwụgwu a, duru a zne.”
  khs-khs: 'Sena amowa seta: minama ela: sihelelema:na: sena Yutaseyewi puwano selese,
    “Sena neyewi mini tisaleke sena epakeye. Ewa saliyapola: siliye ha:na:pa:.”'
  dwr-ENT: ዬሱሳ ኣ ኢሚያዌ ሄ ጮራ ኣሳው፥ «ታኒ ዬሪያዌ ኣ፤ ኣ ኦይቂዴ ሎይ ናጊዴ፥ ኣፊቴ» ያጊዴ ማላ ኦዲ ዎዳ።
  pma-pma: Sudas vat kati min keil vit, “Meatin koa nimusi, koanek keke mihehuli kati,
    mihesar kati ka mihekuri miheha.”
  atd-NT: Nò, sikan so ogpanabod, tahan on nignangon din kandan ko nokoy ka indanan
    oyow ogtokoron dan si Hisus. Kagi rin, “Ka ogharokan ku, sikan ian sikandin. Dakopa
    now sikandin woy bantayi now ko og-alapon now.”
  tel-2017: ఆయనను అప్పగించేవాడు ముందుగానే వారికి ఒక గుర్తు చెప్పి, “నేనెవరిని ముద్దు
    పెట్టుకుంటానో ఆయనే యేసు. ఆయనను బంధించి తీసుకు వెళ్ళండి” అన్నాడు.
  hat-BSA: 'Alò, sila ki t ap trayi Li a, te bay yo yon siyal lè l te di: “Nenpòt
    moun ke m bo, se Li menm. Sezi Li e mennen Li ale anba gad yo.”'
  bxh-bxh: Tau wewe mate fafaꞌilala hudoꞌi haꞌa babaꞌisa ya falibadi iyen, Sai E falafu
    mate logenana. Au tohai be au lawen, na ami gati komokomaniꞌi.
  top-NT: 'Judas tí sta̱lh Jesús ca̱huánilh la̱ natali̱lakapasa xlacata natalí̱n cpu̱la̱chi̱n:
    ―Tí aquit naclacaspu̱ta cachipátit, cali̱pítit y tla̱n camaktakálhtit.'
  msk-msk: Dadaan da pyaglaong ni Judas yang kanaan manga inagad na ayn nang arukan
    naan, yaan yang adakupun nilan aw dadyawa daraa adto sang manga pangoro na yagasogo
    kanilan.
  gyr-NT: 'Yɨpɨndar rumo imondosar Judas aipo ehi: “Asovaupɨte vahe rese peicuara.
    Ahe peipɨsɨ tuprɨ itera seraso” ehi.'
  kmh-kmh: Pen maŋ maŋ giyiŋg, Jiwdas bi kun gok kuyip aŋgak, “Bi am kaykol giniŋgayn
    anup, chichiy diy dand kor amnimimb aŋgak.”
  ukr-ONPU: 'Зрадник дав їм такий знак, кажучи: «Той, Кого я поцілую, це Він, арештовуйте
    Його й візьміть під варту!»'
  emi-emi: Lo ateva ghe taue lao sio etaira ghe auliaala aimatootoongana ateva va,
    “Lo ateva taumattu angusua, ia o lo ateva am kuneia me am kasueinia.”
  zpv-NT: 'Ya Judas nin biuꞌn ntriehgu laꞌh Ñiꞌh rahbi loh raꞌ bwiinn duhlda chi nin
    naa tuhbi sehn gaca squiiꞌ: ―Bwiinn nin guchaꞌga rwaaꞌhahn, bwiinn chi naa laꞌh
    ba; guinaꞌzu tu ba nee gulgahpa dziꞌtsi laꞌh ba.'
  gux-gux: 'Wani o jajanbido yeni den tuodi ki waani ku niligu yaa maalima n tiena:
    Min baa gobini yua yeni, wani n yeni, yin cuo o mani ki gedini owan da ciadi.'
  kos-kos: Mwet se ma tukakunulak ah el tuh fahkang sie mwe akul nu sin u lulap sac
    ac fahk, “Mwet se ma nga ac ngokya muta uh pa kowos suk uh. Sruokilya, ac eisalang
    nu sin mwet soan in usalla.”
  ibo-ibo: Ma onye na-arara ya nye, nyere ha rịị ihe ịrịbama sị, “Onye ahụ nke m ga-esutu
    ọnụ bụ ya; jidenụ ya, kpụrụnụ ya gawa, ma jidesiekwanụ ya ike.”
  yml-yml: Toꞌetogiluvanina ꞌakonadi ꞌailaꞌa i vona-vagasedi yana tugusa i vo, Tomogonina
    a na ꞌavalamaigiga, kumanina nuanuami, ꞌwa na ꞌiveꞌavini ꞌwa na naweni.”
  ory-ory: ତାହାଙ୍କୁ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣକାରୀ ସେମାନଙ୍କୁ ଏହି ସଙ୍କେତ ଦେଇ କହିଥିଲା, ମୁଁ
    ଯାହାଙ୍କୁ ଚୁମ୍ବନ କରିବି, ସେ ସେହି; ତାହାଙ୍କୁ ଧରି ସାବଧାନରେ ଘେନିଯିବ।
  bzj-bzj: Now di chrayta mi gi dehn wahn sain. Ih seh, “Di wan weh Ah wahn kis da
    di man. Ares ahn, ahn kehr ahn weh mek ih noh get weh.”
  wmt-wmt: Wali jarlu manya lirrkarnpinya Jutajju. Marni manyanangu, “Puju marna ngukupajarrku
    nganpayi yangkarti, wali nyanarti nyantu. Wartangurni manta tarrpartawu. Ngajirta
    nganta yartajpanta, nurrurrurlu manta tarrpartawu.” Wali Jutajju manyanangurla
    jarlu wangki pikakujirni.
  chk-chk: Ätewe mi afangamä a ngeniir eu asisil o a üreniir, “Ätewe ngang üpwe mitiri,
    ina i ewe mwän. Oupwe turufi o etekinala, nge oupwe mamasaöchü.”
  ssd-ssd: 'Yesus tuku kupet taŋgo nu nane kila palmbim tuku buk teŋenmba wam paguniŋgina:
    Ye ka ande mumuwi ndeta not. Taŋgo ta biye timba tumba kape ŋgina.'
  acr-TNT: 'Ecꞌu ri Judas, ri cayaꞌw bi re paquikꞌab, ubiꞌim chi lo chique suꞌanic
