    —jato yohibenani jahui.'
  ahr-ahr: त्याले सोपणारानी एक इशारा देयल व्हता तो असा की, “मी ज्यानं चुंबन लिसु तोच
    येशु शे. त्याले धरीन बांधीन अनं संभायीन लई जा.”
  sgb-sgb: Hi Judas ay nam-i kanla hên palatandaan, ya no hinoy aroên na, ay yabay
    ya dakpên lan gêtan hên pakabantayan.
  vie-1934: 'Vả, đứa phản Ngài đã cho chúng dấu hiệu nầy: Hễ tôi hôn ai, ấy là người
    đó; hãy bắt lấy và điệu đi cho cẩn thận.'
  kxv-kxv: ଜୀସୁଇଁ ସାତ୍ରୁୟାଁ କେୟୁତା ହେର୍‌ପିନାସି ଏ଼ୱାରାଇଁ ଈ ସିନା ୱେସାମାଚେସି, “ନା଼ନୁ
    ଆମ୍ବାଆରାଇଁ ନଣ୍ତିଇଁ ଏ଼ୱାସିଏ ଏ଼ୱାସି । ଏ଼ୱାଣାଇଁ ଦସାନା ଜାଗ୍ରାତା ତଲେ ଅ଼ଦୁ ।”
  cha-cha: 'Ya ayo y umentrega güe, mannae señat, ilegña: Jaye y juchico, güiya ayo:
    guiot ya inquene na seguro.'
  amu-NT: 'Ndoꞌ Judas, tsꞌaⁿ na tquiaa cwenta jom luee naⁿꞌñeeⁿ, jnda̱ tꞌmo̱o̱ⁿ ꞌnaaⁿ
