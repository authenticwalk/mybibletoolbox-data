  juy-juy: ଜିସୁନ୍‌ଆଡଙ୍‌ ବନେରାଞ୍ଜି ଆସିଲୋଙ୍‌ ଆରବ୍‌ଞମ୍‌ଞମେନ୍‌ ଆ ମନ୍‌ରା ଆନିଞ୍ଜିଆଡଙ୍‌ ତାରିଆୟ୍‌ଡାଲେ
