    na'too' maqui a Jesusu. —Le'ec mac a ca' in wutzinte ti tan in dioostiqui, le'ec
    ala'i a winic a c'ate'exe. Müche'ex. Ma' a cha'ique'ex u beel. Bense'ex ala'i
