verse: MRK.014.044
translations:
  kpx-kpx: Ige Iesuho haiale malaha keu subutaike ata moaga kebia namigevei avoe,
    “Elehalive di talive malaha ke evudei ulikukuhavoge ke mai nalisi lohove.”
  okv-H: Eto harikari embo amina “Na pambuto embo vahai andito mune aisona aravora
    humbuto pambuvujo” ainge mahu ena
  tbo-tbo: Ma Yudasa wekiwekilala gehouna uyahihi i baheya i pa, ‘Apo ona gagaleu
    ma lawana a nae po niuna a yagoyagoni, naka tauna Yesu apo ona womomohi po ona
    numa panipani.’
  mal-C: അദ്ദേഹത്തെ ഒറ്റിക്കൊടുക്കുന്ന, യൂദാ, “ഞാൻ ചുംബനംകൊണ്ട് ആരെ അഭിവാദനംചെയ്യുന്നോ;
    അദ്ദേഹത്തെ അറസ്റ്റ് ചെയ്യുക” എന്ന ഒരടയാളം അവരുമായി പറഞ്ഞൊത്തിരുന്നു. “യേശുവിനെ
    ബന്ധിച്ച് കരുതലോടെ കൊണ്ടുപൊയ്ക്കൊള്ളണം” എന്നും നിർദേശിച്ചിരുന്നു.
  grc-SR: Δεδώκει δὲ ὁ παραδιδοὺς αὐτὸν σύσσημον αὐτοῖς, λέγων, Ὃν ἂν φιλήσω, αὐτός
    ἐστιν· κρατήσατε αὐτόν, καὶ ⸂ἀπαγάγετε⸃ ἀσφαλῶς.
  bgc-bgc: यीशु कै पकड़वाण आळे नै उन ताहीं यो इशारा दिया था के जिस ताहीं मै चुमूँ
    वोए यीशु होगा, उस ताहीं पकड़कै सावधानी तै ले जाईयो।
  khz-khz: Lewa talimana na vegailia ta evaikila-maavurato, netiwato, “Pana velavua
    talimana voa; pio gapi-talia, pio vaiagoa gomi gemi vegita-tago kapulenai.”
  deu-TKW: 'Es hatte ihnen aber der Verräter ein Zeichen gegeben also: den ich küsse,
    der ist es; den greifet und bringt ihn in Sicherheit.'
  zsr-NT: 'Judas, bönniꞌ naꞌ rudödëꞌ Jesús lu naꞌquëꞌ chnuluiꞌinëꞌ lequëꞌ tu le gac
    bëꞌ nu nac Jesús, gnëꞌ: ―Bönniꞌ naꞌ utság lahuaꞌ‑nëꞌ, Lëꞌ naꞌ Jesús. Gul‑sönëꞌ
    len gul‑chë́ꞌë. Gul‑yutsquëꞌ.'
  lin-lin: 'Moto oyo atekaki Yesu apesaki bango elembo moko : « Moto oyo ngai nakopesa
    beze, ezali nde ye ; bokokanga ye mpe bokomema ye na se ya bokengeli malamu. »'
  hns-NT: 'Joedaas oelogse bolies raha: „Ham ose bhet karke tjoemma debe. Ohieke pakariehe
    aur oke na bhaagan deihe.”'
  noa-E: Mag chadcha õor pochag bëewi ya chi Judaau ag nawe, “Nau mua mawia pãach
    dakhĩir khĩir ʉ̈ʉ athamta pʉr auwia athaadët” a jaau wai sĩerr aawai,
  eng-EMTV: Now His betrayer had given to them a sign, saying, “Whomever I shall kiss,
    He is the One; take Him and lead Him away safely.”
  mib-NT: 'Te Judas, tēe nástúu ya ún, je ni jēhe de ɨɨn seña nuū tée un jíjnáhan,
    chi ni cachi de: Tēe jeē téchūhu rí un cúu. Te jnɨɨ ró jíjnáhan ró quihīn rō jiín,
    te ma siaá cuɨtɨ rō, achí de.'
  bea-bea: Ooh yaghi atu oochu ayehtii yayiooiih mehyachanitsiyi, toowe ehtieh, Ootayatasihchassine
    wohtsiewohzyesi, ayila ayi; nintahtyeh, kahchu yitai tahtyeh tyekeh.
  lif-NT2: आल्‍ल ये़सुःन् इङ्‌गे़ले़क्‍पे़ल्‍ले़ आत्तिन् मनाःन् इङ्‌गाॽ चुप् मे़त्तुङ्,
    खे़न् ते़म्‍से़म्‍मे़ॽआङ् तेॽरे़म्‍मे़ॽ लॽरिक् मिक्‍सेःन् पिरुसिआङ् वये़रो॥
  xnj-xnj: Yuda, yula mweamgotwili Yesu, avapelili ulangisu msambi wa vandu wula,
    “Kuvya yula mwenikumjambusa cha kumkumbatila, ndi mumkamula na mumpeleka kuni
    avi muulonda.”
  mmx-mmx: Avot ti na, ne Judas ga tong li loklok katling kusu diba ven kibis ne Iesu.
    Judas ga lok tidi, “Mo lara, nia aba nes i, neni vam ne Iesu. Mina ranga alis
    i.”
  cbr-NT: 'Usa ''ain ca buánquin Judasnën abë cuancë unicama cacëxa: —''Ën bëtsucucaia
    isquin camina ''unánti ''ain, ax ca Jesús ''icë quixun. ''Unánquin a bixun camina
    bërúinra oxun buánti ''ain.'
  tee-NT: 'Pus ju anu'' ju camak''axtaknanach ix''alaclhijunitach ju ixtalhavat lapanacni
    ta yu capumak''axt''ak''ach. Chani ix''alacjunita: ―Ju acmacch''uch''uya'' yuchach.
    Ach''ap''aya''it''it. Alhip''ina''it''it. K''ox alhist''ac''a''it''it.'
  eng-LSV: and he who is delivering Him up had given a token to them, saying, “Whomsoever
    I will kiss, it is He, lay hold on Him, and lead Him away safely,”
  cak-NT: 'Ri Judas ri nijacho-e richi ri Jesús, can ru''in yan pe chique ri je-petenak
    riq''uin anchique retal xtu''on chi nuc''ut ri Jesús chiquiwech. Raja'' ru''in-pe
    chique: Ja ri jun ri xtintz''ubaj, jari'' ri Jesús. Titz''ama'', y man tilumaj
    (tinimaj) chiwech.'
  pah-NT: 'Judasva''ea e''i jipe g̃a pe: —Tabeija na''ẽ ti Jesus''ga repiuka pe me.
    A''ero ti pepyhygahy ga rerogwovo, ei ahe g̃a pe.'
  sja-NT: 'K''awaadamerã chisãgɨta Jesús, panadai naaweda, Judapa jaraji mãɨrãmaa:
    —Chi mɨa k''ĩra ɨ̃ruta saludaak''ãri, mãgɨta pia jita atadapáde aji, mãik''aapa
    atadaridapáde aji.'
  xed-xed: 'Tsa Zudas ya ná, tsatsi ta vlaŋtá həŋ. Tiŋlaghutiŋla ta mnanatá həŋ kazlay:
    Ka nda ngha kuni ta tsa mndu dzaʼa lagha yu da brusata ya ná, ya vani tsaya. Ka
    gi ksafta kuni, ka kla kuni, yaha kuni da walaŋta zliŋta, kaʼa nda həŋ.'
  mks-NT: 'Ta mé Judas, da̱ ndiquia̱hva mé á nu̱ú na̱ cán sa̱ na̱cando̱o da xi̱hín
    na̱ cán ña̱ tatí yúhu̱ dá sa̱jóho Jesús jáchi̱ na̱cachi da já xi̱hi̱n ná: —Mé
    da̱ ná tatí yuhú u̱ sa̱jóho, da̱ cán cúú dá tiin ndó ta cató tuun ndó da̱ cañehe
    ndó cu̱hu̱n ndo̱ —na̱cachi da.'
  gfk-S: 'Io, no tunana nong ga tur talur Jisas, nong i ura terter leise ie, igate
    tange ter ta di horek: “No tunana iou ni haianga leh ie ma ni mum ie, aie at mon.
    Mu na palim kawase ie, io, mu na lie timaan leh tana be i nahula hilo.”'
  bmu-bmu: Mamalolo memamgö ahöhi, yaŋön mutuk yembuk aiwesök keu kewö jöhöba jii
    mötket, “Nöŋön azi numbuŋi yöhötim nemami, i eka ‘Mönö mi!’ jiba memba jöhöba
    törörök galöm köla anme.”
  dgz-dgz: Diudes, omin wani apanewa paua ta ewamopen menan namu waenapan anega wadiamon,
    “Apan ame gaune tap ua topenawa, ap me di waran.”
  eng-GNV: 'And he that betraied him, had giuen them a token, saying, Whomsoeuer I
    shall kisse, he it is: take him and leade him away safely.'
  zaa-NT: 'Judas nu gutią ne cuéntaá nna gutixa''ą ti''iỹa ná seña nu gunią nna rą:
    Nu gutsa''lo ya''a nna, lą nuá, lebi''į nna gudàxu'' tabá li ą, eche'' li ą nna
    guyu le qui''ni làa l·lą́.'
  eng-WEBSTER: And he that betrayed him, had given them a token, saying, Whomsoever
    I shall kiss, that same is he; take him, and lead him away safely.
  guh-guh: 'Judas pebarërenavajënae bajarapamonae, copiaya baja cajena Judas tsipaeba
    pacuenia bajarapamonae yapëtaejitsia Jesúscuene. Judas jumaitsi mapacueniaje:
    —Ponë raja peneta bajacobiaya itabaratsutsunexuabianajë, bajaraponë Jesús tsane.
    Bajaraponë pavaetabianame. Pacobecëtsianame xaniavaetsia. Nexata panecobecëtsinë
    pacaponaeremena, jai baja cajena Judas pematacanajetarucaevijavabelia pebarërenavajënae.'
  bon-bon: Yeesu ne budre me awabayame biname te cewecu ne bii becitige pui biname
    bime tääpume egä, “Cane lui biname ne jetecnenine, peese nyene weene lui tääpume
    singi gemi. Joomlepeye, weeme ire atwi ngalebora ecanepeye.”
  nhw-BL: Huan Judas catli quitemactiliyaya Jesús quinmacatoya se tlanextilijcayotl
    pampa quinilhuijtoya para catli quitzoponis, yaya Jesús. Huajca ma quiitzquica
    huan ma quihuicaca cuali ilpitoc.
  swh-ONEN: 'Basi msaliti alikuwa amewapa hao watu ishara, kwamba: “Yule nitakayembusu
    ndiye. Mkamateni, mkamchukue chini ya ulinzi.”'
  wbi-wbi: UYuuda umwohesi alyavavuliile ng'haani avaanhu vala ikivalilo ikya kummanya
    uYesu akati, “Juno kyanikunnonela, ujuo iiva ghwe mwene, munkolaghe, mulutaghe
    naghwo mu vuloleeli.”
  bba-bba: N deemɑ dɔmɛ wi, u rɑɑ tɔn be sɔ̃ɔwɑ yĩre te u koo ko. U nɛɛ, durɔ wi u
    koo nɛnɛ u bɔkɑsi, wiyɑ mi, bu nùn mɔɔ, bu nɛnɛ kem kem bu kɑ doonɑ.
  eng-KJVCPB: And he that betrayed him had given them a token, saying, Whomsoever
    I shall kiss, that same is he; take him, and lead him away safely.
  kgk-NT: 'Ha Judas katu Hesu pyhy ukaha he''i ra''e: “Ahexa uka-ta peẽ-my pene rembipyhyse”
    he''i ra''e. “Upe va''e ahovapyte-ta va''e pene rembipyhyrã voi” he''i. “Peipyhy
    hatã íxupe heraha-vy pono okanhy” he''i ra''e ipyhyharã-pe.'
  waj-waj: 'Yutaaso kooyaa inna vitainaraivoono vaa mmuaanaa iya kiaa mmioo tunoo:
    Ngia teekiai vaidi na mmootaivo inna ngia vitaara vaidiivovee. Inna puaisa utida
    vitada kuatee, tiravai.'
  ekk-PKP: 'Äraandja oli nendega kokku leppinud märgi: „Ta on see, keda ma suudlen.
    Võtke ta kinni ja viige valve all minema.“'
  mpx-mpx: Yeisu ana towasa etotohi etega iyaka i baunanik haba boda elal i ba, “Tau
    toto na nalo heiya te nuku lib ge nuku yowan, inoke nuku en egonan ge nuku matahikan.”
  wbp-wbp: '@see-verse:MRK.014.043'
  luo-luo: Noyudo jandhok osechano kodgi ranyisi mobiro timo kowacho niya, “Ngʼat
    ma wangʼ ananyodhi e En, makeuru mondo udhi kode kurite ma ok onyal ringo otony.”
  nhe-NT: Huan Judas tlen quitemactiliyaya Jesús quinmacatoya se tlanescayotl pampa
    quinilhuijtoya para tlen quitzoponis, yaja Jesús. Huajca ma quiitzquica huan ma
    quihuicaca cuali ilpitoc.
  aii-aii: 'ܘܝܼܗܘܼܕܵܐ ܣܲܦܝܵܢܵܐ ܝܘܼܗܒ݂ܵܐ ܝܗܘܵܐ ܐܸܠܵܝܗ‌ܝ ܢܝܼܫܲܢܩܵܐ ܒܹܐܡܵܪܵܐ: ”ܗ̇ܘ ܕܢܵܫܩܹܢܹܗ،
    ܗ̇ܘ ܝܼܠܹܗ. ܕܵܒ݂ܩܝܼܬܘܿܢ ܠܹܗ ܘܠܲܒܠܝܼܬܘܿܢ ܠܹܗ ܒܗܸܫܝܲܪܘܼܬܵ‌ܐ.“'
  esk-NT: Taavruma tuniritñiktuam ilaanik qaiññiġaa itnaqhuni iḷitchuġipchautigigisiñipḷugu,
    “Taamna kunikkaġa, tavra ilaaŋugisiruq. Tiguyumagiksi aullautiluguasiiñ qaunagilugu.”
  msb-msb: Niyan nagkasarabot na sinda na si Judas mahatag sin tanda, “An haharukan
    ko amo ina siya. Kaya dakupa niyo kag siguruha na mabantayan sin maayo sa iyo
    paglakat.”
  cpa-NT: 'Jøng², ma²ca¹juúh² Judas, dsa² jë́h² Jesús, mi³jøng² li¹ŋi¹² dsa² quianh¹³dsa,
    ca¹juúh²dsa: ―Ju³ná³ hein² dsa² ca¹chiunh¹jni ni³, dsa² héi² jmah¹³ hniah¹². Jøng²
    taih³ hniah¹² dsa². Tsa¹cuúh³ hniah¹² liúg²dsa ―ma²ca¹juúh²dsa.'
  dso-dso: ସତ୍‌ରୁମନର୍‌ ଆତେ ଦାରାଇଦେବା ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ଜିସୁକେ ଦେକାଇଦେବାକେ ଏନ୍ତି ଗଟେକ୍‌
    ଚିନ୍‌ କଇରଇଲା, “ମୁଇ ଜନ୍‌ ଲକ୍‌କେ ଚୁମ୍‌ବି, ସେ ଆକା ଜିସୁ । ତମେ ତାକେ ବନ୍ଦିକରି ଜାଗରତ୍‌
    ସଙ୍ଗ୍‍ ଦୁରିକେ ଦାରିଜାଇସା ।”
  meu-meu: Taotore tauna ese toa ta e henidia guna, eto, Baina harahua tauna ḡaunabunai,
    ba dabaia tao, ba hakaua balaheni.
  yva-NT: Yudas pare po Yesus amavun, weti po raura wusyimbe irati vatano wanuije
    umaso mai pare, “Vatano rui pirati syare syo anu, Wepamo napije. Ti wapo aijar
    muno wapo augaveta, syare wapo aman mavabe.”
  dgc-dgc: Bagu pa side dinumemét ta éya, éy kinagi dén ni Hudas dide a atdinan na
    side ta tanda, monda matukoy de ti Jesus. “Tu ahoben ko,” kagi na, “éy siya i
    dekpén moya, a iange moy du amo moy.”
  zpm-NT: 'Biaaṉniele Judas zho diidz zha glu Judas cho nac Jesús, rëb Judas lo zho:
    ―Naṉle to goṉ, zha ne gow naa bzhid cuas, lëë me ga; ligier goḻso goḻxeṉ me, ib
    csaande to xooṉ me.'
  hix-NT: Onà wyaro kanyenhàr me nehxakon hatà, Xuknasà, àwyanye. Noro mpànà wamtxuhkehe
    ha, noro rma mahohsatxhe hampànà, ohxe maryatxhe hampànà, kanyenhàr me nehxakon
    hatà, ahohsonye ymo. Àro wyaro kanyenhàr me nehxakon hatà, Txesusu ywero ehtxoho
    menye.
  sim-sim: Judas mas lirin or sawehe karem mbari ora, �Ma or a i heyehe na makshitakshinak
    ji heyewa oto Jisas oria. Unak orin ji i toloho er ji laha ika.�
  npi-ULB: अब, उहाँलाई विश्‍वासघात गर्नेले तिनीहरूलाई एउटा सङ्केत दिएको थियो, “जसलाई
    मैले चुम्बन गर्छु, ऊ त्‍यही हो । उसलाई समात र सुरक्षा घेरामा लैजाओ ।”
  cgc-cgc: Judas an na traydor, bag-o kanen miling ki Jesus, gambal daan kanen an
    naan ta mga magdakep ki Jesus daw ino iya na sinyas para makala danen Jesus an.
    Ambal din, “Daw kino mabugno ko paagi ta arek, yon inyo na papangita. Dakepen
    nyo kanen an daw dleen nyo na bantayan gid ta usto.”
  tim-tim: Akto luâk gasa kewugu yekto togoyi are âmâ Yudasi Karioto gâtŋe luâk are
    Yesu ikiŋe hoŋ bawa inarekŋe ari gasa tirip katyeŋgim hin makyeŋgiep, “Yesu are
    âmâ lokom maŋgandere ekmâ âmâ hikom mem ariwei.” dâm makyeŋgim kewugu yekto tâwât
    bugâ me soŋ soŋ lokom togoyi.
  yor-yor: Judasi tí fi àmì fún wọn wí pe, “Ẹni tí mo bá fi ẹnu kò lẹ́nu nínú wọn,
    òun ní Jesu, ẹ mú un.”
  wos-wos: Talembu Jisasré mama duka hwetekwa du Judas dé Jisasré hurute yakwa duré
    dé wa, “Wuni du nakré tamaruwut, wumba du wu Jisas dé. Guni déré hura jémba hate
    hura yitanguni.”
  emp-NTPO: 'Dji jidabiya b̶ʌba ãdjía jarad̶oasia sãwã oida Jesuda cawad̶amãrẽã. Nãwã
    jarasia: –Mʌ̃a uridarrad̶e isõbʌrʌda Jesua. Idjida jidad̶aped̶a bio jʌ̃ eded̶adua.–'
  eng-F35: Now His betrayer had given them a signal, saying, “Whomever I kiss, he
    it is; seize him and take him away securely.”
  ind-ind: Sebelumnya Yudas sudah memberitahu mereka, “Orang yang saya peluk, itulah
    Yesus. Tangkap dia dan bawa pergi dengan penjagaan ketat!”
  pes-OPCB: 'تسلیم‌کنندۀ او یهودا، به همراهان خود گفته بود: «هر که را ببوسم، همان
    است؛ او را بگیرید.»'
  mpt-mpt: Sino Yudase naka eli baabenea Ibo ne natemebiba monia bukbuk gebai mole
    Yesuse ye bieta nabanamabibo ibo afunibta ge debeb unine ge baabenebio kesoa
  ssx-ssx: Yesu minina꞉ a꞉nda꞉ lombeeke halima꞉ mo haliweki pa꞉ta꞉ patehau amba꞉ waleekeeki
    dupa. I̱ma꞉ nunu pulua꞉ halita꞉ ipikie. Koto hali da꞉ka꞉pa꞉ miniki hao hatuku
    mea pupe leekeme.
  mkl-mkl: Wɑɑti iyi Zudɑsi í dɑsi idɔ nŋu ku zɑmbɑ Jesuu, í sɔ̃ inɛ ŋɑu nyindɑ ɡɔ
    iyi nŋu ɑ́ ce. Í ni, inɛ iyi ɑn koo n yɑ n bɑɑbɑɛ, lɑfɛ̃ɛ mbɛ. I muu dim dim i
    nɛɛ ŋɑ.
  gaq-gaq: ବିରଦ୍ ରେମୁଆଁଇଂକେ ଆସା ବିଃନ୍‌ସା ଜିହୁଦା ଆମେଇଂକେ ମୁଇଙ୍ଗ୍ ଚିନା ବିଃନ୍‍ସା ଟିକ୍
    ଆଡିଙ୍ଗ୍ ବଗେ । ମେଁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‍ବଗେ, “ମୁଡ଼ି ରେମୁଆଁକେ ନେଙ୍ଗ୍ ମ୍ୱୟ୍‍ନ୍ତାଏ ଆମେକେ
    ଆଃ ପେ ତୁର୍ ପେଡିଙ୍ଗ୍‌କେ । ଆମେକେ ପେ ପେସାଃଏ । ପେ ଆମେକେ କ‍ଏଦ୍ ପେରାଡିଙ୍ଗ୍‍ଏ ଆରି ଜାଗ୍ରତ୍
    ରେ ସ୍ଲ ଡୁଙ୍ଗ୍‍ ପେୱେଏ ।”
  gof-RNT: Yesuusa aathi immanayssi he daro asaas, “Taani yeerey iya; iya oykkidi,
    loythi naagidi, ekki efite” yaagidi malla odi wothis.
  unx-unx: ୟୀଶୁକେ ସାବ୍‌ରିକାନିଃ ଏନ୍‌ ଗାଦେଲ୍‌ ହଡ଼କକେ ମିଆଁଦ୍‌ ଚିହ୍ନାଁ ଏମାକାଦ୍‌କ ତାଇକେନାଏ,
    “ଆଇଙ୍ଗ୍‌ ଅକ୍‌ନିଃକେ ଚଅଃ'ଇଙ୍ଗ୍‌, ଇନିଃଗି ୟୀଶୁ ତାନିଃ । ଇନିଃକେ ସାବିପେ ଆଡଃ ଚିର୍ଗାଲ୍‌ତେ
    ଇଦିପେ” ମେନ୍ତେ ସିଦାରେ କାଜିକାଦ୍‌କ ତାଇକେନାଏ ।
  gah-gah: 'nivake amimika liti vemámo gakó makó láa loko limó: Novinake ve makó agoka
    legeko nonugo nene ánigiiki ámina ve noive liki agizató aliki gizapa itiki alímiki
    vilo.'
  lcm-lcm: Vo alis suai ania katala antok amalangas lenginang iria ta mang akanangai
    asukang ke, “Si man na lulus a si, ninia palau a igenen ang, mi teng akit ia,
    na mi tak akipai ania na kan ago si aiveven kitmat.”
  aer-aer: '@see-verse:MRK.014.043'
  qvc-NT: 'Judasqam chay runakunata nishqa karqan: —Qamkuna Jisusta riqsinaykiqam,
    muchashpa rini napaykuq. Chaymi chay napaykushqayta piskashpa, apayllapa, nishpa.'
  tgl-ULB: Ngayon, nagbigay na ng palatandaan ang magkakanulo sa kaniya, na nagsasabi,
    “Kung sino man ang hahalikan ko, siya iyon. Hulihin ninyo siya at bantayang mabuti
    sa pagdala ninyo sa kaniya.
  cbs-NT: 'Jesúski nukuyukin Judas Iscarioten bebunkidi jatu yubakin yuikin: —Ja en
    tantsu akaidan, jaki. Achixun iyukanwen— jatu abidanxuwen taexun'
  xtm-NTPP: 'Judas tee ni ke''en‑su''va ya ma, ni wa''a de in seña, te jiña''a de:
    ―‍Tna''a tee chitu sa yikinuu de ma, tee yukan kúu de, te jin tnii ni de, te jin
    ku''ni va''a ni de, te jin koo ni ji''in de ―‍kúu de jiña''a de.'
  nnq-nnq: Mundu ojwapala kunng'aluka Yesu, akiba tayali aulaite kiingi nkengeni gwenio
    kulenga, “Mundu ojumbakunkumbatila ngajwenio. Mampukilange na mammekange pulenda.”
  bao-NT: 'Wedejãari majʉ Judas pea o biro cʉ̃jare ĩi wede majio yerijãaupi: “Cʉ̃
    wajopuare yʉ ca ũpũgʉ niirucumi. Cʉ̃re ñee, añuro jiacãri mʉja ami waawa,” ĩiupi.'
  san-ORI: ଅପରଞ୍ଚାସୌ ପରପାଣିଷୁ ସମର୍ପଯିତା ପୂର୍ୱ୍ୱମିତି ସଙ୍କେତଂ କୃତୱାନ୍ ଯମହଂ ଚୁମ୍ବିଷ୍ୟାମି
    ସ ଏୱାସୌ ତମେୱ ଧୃତ୍ୱା ସାୱଧାନଂ ନଯତ|
  huv-NT: 'Aaga Judas lamasaj nejiw nguineay apmatiib majüiquich ngün apmasapüw, cos
    lamapiüng: ―Áag sanacheech mimboy nej, aag ayaj isapan, iquiüjpan nde mecuiür
    ―aw.'
  otn-NT: 'Nu̱na̱ ra̱ Judas, ya xi xihyø ja̱''i̱ tema̱ senya da̱ ''yøt''e, xi ''yɛ̱mbi̱:
    “Nu̱''a̱ ra̱ n''yohʉ ga̱ zɛnguagä ya, ''nɛ̱ ga̱ sʉrpa̱ rá̱ hmi̱, gue''a̱ guí homhmʉ''a̱
    p''ʉya. Gui bɛnthʉ, pɛ gue ma̱mi̱ thøhmʉ”, xi ''yɛ̱mbi̱.'
  nop-nop: Buŋa Jesu memik kohohik foloŋ kameŋdok Judasdi noliŋiye indiŋ yeniŋguk,
    “Nu me looŋ honeeŋ siŋgoŋgome tibit kaŋ uŋakoŋ honeeŋ kadoko fafaŋeniŋ hinek tiŋila
    nagi uneŋ.”
  obo-NT: Tapoy id posaddoo ni Judas kandan iddos kilaannan. Kahi rin to, “Iddos minuvu
    nod pongumustan ku ukit to kod-arok, sikandin en iddos od nongkapon dow. Na, omotta
    row sikandin woy piyodda row. Po-ooyyari row sikandin tod tamong.”
  cak-ENT: 'Ri Judas ri njachon richin ri Jesús rubin cheque ri ye petenük chirij,
    achique rubeyal nbün richin nuc''ut ri Jesús chiquivüch. Rija'' rubin-pe cheque:
    Ja ri nquijel-apu riq''uin richin nintz''ubaj richin ninbün saludar, jari'' ri
    Jesús. Titz''ama'', y man tanmüj chivüch.'
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤱᤃᤧᤗᤧᤰᤐᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤴ ᤀᤡᤱᤃᤠ᤹ ᤆᤢᤵ ᤔᤧᤳᤋᤢᤱ. ᤂᤧᤴ ᤋᤧᤶᤛᤧᤶᤔᤧ᤹ᤀᤠᤱ
    ᤋᤣ᤹ᤖᤧᤶᤔᤧ᤹ ᤗ᤹ᤖᤡᤰ ᤔᤡᤰᤛᤣ᤺ᤴ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  snx-snx: Sisne sosolo suma adu Yesus xasi andug jagar siga be gereisi youbxo, “Sa
    mui yixam ne suma nedi, tindengsi pes xumarsi minjax.”
  kql-kql: Katɨk valatɨk Jisas kɨndɨŋmɨ suwaŋgapale avɨtɨn, wun kavɨla aututuk anañ
    kavik galaveve, “Ben wunu kavik wulumfu. Ŋɨn yetɨk balañjɨk tafoloŋ jusuivɨliapa.
    Wun katɨk avɨt. Ben wunu wuwɨ mfove waiŋgeve malaŋɨmfu.”
  mie-NT: 'De Judas, tēe jā nastúu yā, ja nī jēhe dē iin seña nūū ndá tēe ñúcuán,
    chi nī ncachī dē: Tēe jā techuhú nī, ñúcuán cúu. Tiin ndá nú quīhīn nū jíín, de
    mā siáā cuitī nū, ncachī dē.'
  san-TIB: ཨཔརཉྩཱསཽ པརཔཱཎིཥུ སམརྤཡིཏཱ པཱུཪྻྭམིཏི སངྐེཏཾ ཀྲྀཏཝཱན྄ ཡམཧཾ ཙུམྦིཥྱཱམི ས
    ཨེཝཱསཽ ཏམེཝ དྷྲྀཏྭཱ སཱཝདྷཱནཾ ནཡཏ།
  qve-NT: 'Jesusta traicionaq Judas Iscarioteqa, paywan hamuq runakunatan ña yachachimuranña
    khaynata: —Mayqentachus noqa much''aykusaq, paymi Jesusqa. Payta hap''ispaykichismi,
    allin watasqata apankichis, nispa.'
  pao-NT: '@see-verse:MRK.014.043'
  cbu-NT: Ndaturi kusaru, Utaásarini tputsee kamanirangiya; Nuw Isusoo ishambchima;
    tárangu, Ishambkachuri, an watatanda Isusu. Siysa p'tangtsa. Siysa putayarus machingtsa;
    suwatpa; tárangiya.
  usa-usa: 'kutarurîq i-nákómá awaaméqá yímikena tiráiye: “kemá ámóqnaana-nakomma
    yáqtoqma ánnáma áméro! áwîqmeta yaákare kóoro!” tiráiye.'
  soy-soy: 'Yutɑsi yɛɛ pɛɛ piɑnipɛ-i Yeesu n wɑinɛ, yɛ pɛɛ risoiwuí mɛsɔhɔ mɛ̃ kuú
    nɛ u ń tininɛ céesilɛ. U pɛɛ pi céesi rɛ: Nɛn hɑ úye rimpirɑ ɑm u yɑ́ɑ́si,
    uyɛɛ lo, ɑni u tĩ, ɑni u múlú ńsɔnɛ ɑní nɛ tɔ́su.'
  bkx-bkx: Judas natoon nain sin mnak, “Hi mipeen lek-leok, he! Sikau es lof au ꞌneek
    Ee, nane es hi mhuku! Hi leꞌ mamami Ba, es leꞌ nane!”
  hui-hui: Yasu minilo ndelaga biagome agali bu hearuhondo ala lalu, Tí manda bilimulo
    i̱na manane walia halu mbiralinaga peni nu̱nu̱ larogo ibu minuwa bayuwa haru pilimu,
    lene.
  amf-amf: Yesusam yettsate imea Yiwda eenana birayse “Inin sunqea kidine; kiam yedate
    payya toolayse bavate yivee” hamayse milkit kena imidine.
  quc-NNT: 'Ri tat Judas, ri jachal re ri Jesús, u yo''m k''u kan jun etal chke ri
    winaq, xub''ij: Ri kintz''umaj, are ri'' ri Jesús. ¡Chichapa''! Qas utz chib''ana
    b''i chujat''ixik, —xcha chke.'
  dob-dob: Ta Yudasa weꞌiweꞌiyaya niꞌatu ꞌediya ꞌisimanena, ꞌigwae, “ꞌAbo yaita yaꞌatubwaili,
    nate tauna Yesu, be wagiyai ta walomataꞌiꞌisi be watauye.”
  wrs-wrs: Wo Yutas doara no kuwulm ishunna, ata kava garava, hemangas mapotho ovre,
    pev u, ten Yesusvata, nom kava kevralmba ambv, wo os wohkekel viuta, waianga,
    wo novnovhora waiangavm.
  mca-mca: 'Qa kakha'' t''ihinij qa hayiits nifeli''m pa''aj kakha'' qu'' niwjutsiqenij,
    qa yit''ij pa''aj: —Hakha'' qu'' hetu''je''m qa'' hik hakha''ye''. Qa'' ku''mi''ƚi''
    qa'' matjanitheni''ƚij qu'' eka''xi''ƚ.—'
  tzo-TZC: 'Ti jꞌacꞌvanej ta cꞌabal Judase, spocoꞌalojbe xa onoꞌox señail ti cꞌu sꞌelan
    ta spas ti jech laj yale: ―Ti buchꞌu ta jbutsꞌ ta xavilique, jaꞌ me umbi. Tsaquic
    me, chuquic me lec ―xi.'
  mya-mya: ကိုယ်​တော်​အား​ရန်​သူ့​လက်​သို့​အပ်​မည့်​သူ က ``ငါ​နမ်း​ရှုပ်​နှုတ်​ဆက်​သူ​သည်​ယေ​ရှု​ဖြစ်​၏။
    သူ့​ကို​ဖမ်း​ဆီး​၍​အ​စောင့်​နှင့်​ခေါ်​သွား​ကြ လော့'' ဟု​သူ​တို့​အား​အ​မှတ်​ပေး​ခဲ့​၏။
  gng-NT: 'Sudas wà kuɔre'' *Yesu nnɔ tɔke'' linigol nnɔ ki ye: «Ni lá laa'' n jon''
    ki tì lɔkn'' wà la, wɔn nínɔ. Ní cuo wɔ, kí tùɔre kí li ŋuuke wɔ ki joh.»'
  cbi-NTPO: 'Tsaaren Jesúsnu firu'' kekaanu wandi'' kakaamu ruku Judas, yaba bulu
    jimulanu entsanguenu tsuyu timuwaami: Iya munaa estiñu bain, juntsaa juntsanu
    juve; tsa'' mitya juntsanaa peesu ka'' narake tele'' ta''dei, timuwaami.'
  ikk-NT: (Onyẹ hụn rị e ren'ẹ wụ Judasị gwa wẹ ihiẹn wẹ sikọ d'e gi marịn Jesu, sị,
    “Onyẹ hụn m jẹnkọ d'e su ọnụ, ịya wụ onyẹ hụ ụnụ chọkọ, nwụnrụn n'a, ọnụ e kwọnkẹnmẹ
    ẹ, duru ẹ jẹnmẹ.”)
  leu-leu: Na Judas fo xuus fatexaas nari pana saxa fakalimaanan nane taa vile, “Naseꞌ
    ta mataa ne taa fe nguse, nane ve na Yesus. Mi yote e mi tao fatateaxe e mi xele
    saa xuvul pami.”
  maz-NT: 'E Judas c''ü ro nzhö e Jesús, ya vi xipji a cjava c''o nte c''o mi pöji:
    ―Nu c''ü rá tjünegö, ngue c''ü i̱ṉ jodügueji c''ü. Nguec''ua rí pënch''iji na
    jo c''ü, c''ü dya ra c''ueñe, empji.'
  bod-N: ཁོང་ལ་ངོ་ལོག་བྱེད་མཁན་དེས་མི་དེ་དག་ལ་ངས་སུ་ལ་འོ་བྱས༌ན། དེ་ནི་ཁོང་ཉིད་ཡིན་པས་མྱུར་དུ་བཟུང་ནས་དམ་པོར་ཁྲིད་ཅིག་ཅེས་སྔོན་ལ་ལྐོག་བརྡ་བརྒྱབ་ཡོད་པ༌རེད།
  tca-NT: 'Rü Yuda ga ínaxuaxü̃xü̃ rü marü yema duü̃xü̃gümaã nanamexẽẽ, rü ñanagürü:
    “Ngẽma nüxü̃ chachúxuxü̃ nixĩ i Ngechuchu. Rü ngẽma tá nixĩ i piyauxgüxü̃ rü meã
    peyanáĩãcüma peyagagüxü̃” —ñanagürü.'
  zpl-NT: 'Chequie Judas enu udeteꞌ cuenda Jesuse lubee bene zeꞌe, unilai lubee bene
    zeꞌe nú uni lubeella: ―Bene enu acua tucu bichiuꞌ xeca, nzeꞌe naꞌtsehua nu chiuca
    uyaꞌhua liꞌilla.'
  mbc-NT: 'Tîîse tuutîkon rawîrî Judasya taasa'' wanî''pî tîpokon pe tuutîsanon pî'':
    —‍Warayo'' pî'' esekaremekî moropai yu''nauya. Mîîkîrî anapisîkon ton. Mapi''tîi
    moropai tîwarî si''ma maatîi ayesanonkon pia —‍ta''pîiya.'
  ndg-ndg: Msaliti apayi ishara ywa nambusu ngaywembe mboywaye mumpeleke pae ya ulinzi.”
  wsk-wsk: Judas nu maingkala aguwaya bitirukko mu nunga kiti gurugam, “Ani kakirip
    iluwek ale musuk tuek, mu nina kakirip borta ilu taliparalko, ale bitua aora biya
    bowa ningi ilak namaralko.”
  toj-NT: 'Pero ja mi tox c''otyei, ti alji yabye yuj ja Judas ja ma'' yionej spatic
    ja Jesusi: ―Ja ma'' oj huaj cujtz''uqui, yena nia. Ti xa yamahuexa. Mi huocoluc
    oja huiex, xchi ja Judasi.'
  dwy-dwy: Ga bili ŋayi ŋunhi Judas-thuya ḻakaŋaya bitjaya, “Ŋunhi yolnha ŋarra yurru
    burumunꞌ walkuma ŋunhina yolŋunaya nhuma yurru mulkaꞌ.”
  kkl-kkl: Sin anam Yesusap haiptan komag Yudasti sinag kekneba nhon el nenelamsiogti,
    “Nari somoro togtogha kiplamne nimi endane, el agha saelbamundi, lambaleag aro
    wali yae uro pabululom,” aro ambatsiog.
  tbc-tbc: Imug mi palaŋ niganag tamol a iŋ tuod lo igane san man, kob ta dam niŋen
    o igo irupidai, “Tamol a ŋai musuk ŋupani dop ale wan, nek an Jesus, aŋ tamol
    amaiak abip yu tamol adi dulubanip diŋanep dida diau a.”
  sna-sna: Zvino mutengesi akanga aronga navo chiratidzo achiti, “Munhu wandichatsvoda
    ndiye wacho; mumusunge mugoenda naye navarindi.”
  smk-NT: Nibarita' naynan gindat konra ni Judas no pa'no rayan maipurok si Jesus.
    Wana, “Si arkan ko, syaytaw nin diri. Dakpen moya. Ket i'ras moya nin gwardyawan
    moyan maong.”
  grc-TCGNT: Δεδώκει δὲ ὁ παραδιδοὺς αὐτὸν σύσσημον αὐτοῖς, λέγων, Ὃν ἂν φιλήσω, αὐτός
    ἐστι· κρατήσατε αὐτόν, καὶ ἀπαγάγετε ἀσφαλῶς.
  mzz-mzz: Kenaoye Iudasa toketoqiluva kiakiaya tamo gunabei ivesipupuyeni ikakava
    yoko waidie ivo, “Kwaikisawai tomoqonina aiyaoqi gumanina kwaikavikavini kwainaweni.”
  gof-WFTW: Yesuusa aathi immanayssi he daro asaas, “Taani yeerey iya; iya oykkidi,
    loythi naagidi, ekki efite” yaagidi malla odi wothis.
  spa-BLM: 'Y el que le entregaba les había dado una señal, diciendo: “Al que yo bese,
    ése es. Agarradle y llevadle con seguridad”.'
  kyz-NT: 'Mainana ''wyriara ''gã nupe oporogytaaw ipe Judas ''ga ''jau ''gã nupe
    rai''i: “Oo nipo je Jejui ''ga retywape pytea pẽ neape. A''eramũ pẽẽ a''e are
    ''ga kwaapa ''ga retywape pyteramũ. A''erauwe futar iki pẽẽ pejewau ''ga pyyka
    ''ga rerawau”, ''jau Jejui ''ga monoara ''ga ''gã nupe rai''i.'
  dao-dao: 'Jesuh cengki naw khyang he üng msingnak a jah pet: “Ka mhnama khyang cun
    nami ngaiha khyanga kyaki. Acun kpang u lü, mcei u lü nami cehpüi vai,” a ti.'
  cya-cya: 'Yu nu ntsu''hui cha'' tyaa ''in Jesús, cua'' m''ni cuiya'' yu cha'' ña''an
    cu''ni yu, lo'' juin yu: Yu nu chcui'' chan'' la sii'' sca'', can'' nu ca lca,
    xñi um ''in yu una xñi tsu''hue um cunta ''in yu.'
  beu-beu: Yudas iat mateng iilat hula, “Iini uuling aaung-aaung! Nuba ba na amiku,
    Aing ba angu, aaungba iini Adoi! Aing angu nehe ba iini Aing aalaping angu!”
  wrk-wrk: Waluwa yanybayi nanda balki kandi Judas yalungi, “Nanda jalija ngayu jawunja,
    nyulu nanda jala narri kujba nangangi. Nanda barri janarri marrimba, janarri kuyu.”
    Nani barri nyuli yanyba yalungi waluwa barri.
  nii-nii: Pe wu endi Jiisas sipi, opu orung wumb wu ei oł erpi, nipi wumb kin ngum,
    “Pe na wu endi kin gupu top nop ninj, wu ei Jiisas. Enim ambił gii ningii! Enim
    tep ka molk sik sipngii!” pa nim.
  ign-NT: 'Ema Júlasi, tatiarihihi eta máicutia­ra­yarehi eta náimati­ra­yarehi ena
    suntaruana ema Jesús. Ani tacahehi eta máechaji­ri­ruvahi ema Júlasi: —Ecune­nuyare.
    Ema nétsera­re­ruyare, éma ecara­tacaya. Machu ecaitica, muraca eta ecara­ta­siraina
    —máichavacapa.'
  dik-NT: Ku Judath ëcï kɔc awën cath kek ye, lɛ̈k tɛ̈ bï kek raan wïckë bïk bɛ̈n
    dɔm ŋiɛc thïn, ëlä, “Raan ba muɔ̈th ku ciɛɛm yen ë raan wiɛ̈ckë, damkë ku kuathkë
    ku tiɛtkë röt ë kacke apath.”
  cac-cac: 'A vin̈aj Judas chi'', vin̈ van yac''anoch Jesús d''a yol sc''ab'' eb''
    vin̈, toxo ix yal vin̈ d''a eb'' tas ol yutoc sch''oxani. Ix yalan vin̈ icha tic:
    —A jun vin̈ ol in tz''ub''elta sti'', a jun vin̈ chi'' tzeyama''. Tzatz tzeyutej
    vin̈ e tzec''ani, tzeyic''anb''at vin̈, xchi vin̈ d''a eb'' vin̈.'
  tzj-E: 'Ja'' Judas jnejchowa rxin Jesús arja'' xchumij ta cuq''uin wnak nak xtuban
    tzra Jesús che njachbej rxin pquek''a'': —Tak xtetz''et acha je xtentz''ubaj ruchi''
    chewech ja c''ara'', techpa'' y tec''ma'' ela per bien tebna'' cwent. Cara'' xchumsaj
    cuq''uin.'
  san-BUR: အပရဉ္စာသော် ပရပါဏိၐု သမရ္ပယိတာ ပူရွွမိတိ သင်္ကေတံ ကၖတဝါန် ယမဟံ စုမ္ဗိၐျာမိ
    သ ဧဝါသော် တမေဝ ဓၖတွာ သာဝဓာနံ နယတ၊
