    pákareya vá ákona e yafíbeya avire orono.”
  rkb-NT: 'Tapara Sudas ispe niy: — O Sesus piwatawyze piharapyrykze ahanyhybyitsa
    tsipinynaha kytsa. Atahi piharapyryk! Iwaze itsipa humo tsioktyhyryknahaktsa!
    — niy. Taparaktsa Deus wahoro eze ziknapamykysonahatsa nisipeha Sesus pioktyhyryknaha,
    Moises harere hyrinymyrytsa, Sudeutsa taparaktsa kino niwatihi nisipehanaha.'
  san-THA: อปรญฺจาเสา ปรปาณิษุ สมรฺปยิตา ปูรฺวฺวมิติ สงฺเกตํ กฺฤตวานฺ ยมหํ จุมฺพิษฺยามิ
    ส เอวาเสา ตเมว ธฺฤตฺวา สาวธานํ นยตฯ
  iws-iws: Mɨ inkamɨn wɨr Jisɨs siir napwouwɨn mɨ siya hɨnɨɨna boɨnɨrargig kɨma pa
    kɨgɨn, inkamɨn pɨ kara ninɨ aepirɨmdɨnɨuwi mɨ tɨ inkamɨn siyaɨrgɨn. Mɨ kɨma pɨ
    siir donkworɨmdɨnu hainam.
  pol-SZ: 'Ten zdrajca tak się z nimi umówił: „Łapcie i aresztujcie tego, którego
    pocałuję na powitanie”.'
  ztq-NT: 'Lëë Judas chëb kazh lo meñ go: —Xaa nii nagon kawaa tu pxit kwesy, xaa
    gow. Kol naasy xaa aan kol koy xaa. Klaady to xaa.'
  zai-NT: 'Ne maca bidii Judas ti seña laacabe, na rabi laacabe: ―Ni gahua ti bixidu
    lucuá la? ngue nga laabe. Lainaaze laabe ne lachiné laabe.'
  upv-upv: Jutas, m̃er nga m̃itka kerasi ni, elngi pa nale jir osuw, owra “M̃er nga
    ban jin borromji, ni evi m̃ernen ko. Kaprrul totoni p̃iterter, kapiel tevi.”
  aui-aui: Bi Jiudas nada ivikatayidi matakira kiiravine, iwonedi bo, “Tomogha anamaghanina,
    wasina touna. Koburavi, kokabitawani bi korutayini konanagho.”
  wap-NT: Aizii wuruꞌu kaakapaamikitinaꞌoraz kakinaotaniꞌi naa wuruꞌu tarubainaouz.
    Ukian ĩꞌati, “Pidan õkissitaniaz, uruu wuruꞌu uaipaniaz. Uruu paꞌi uzaamata naꞌiki
    unaꞌakaꞌa naazu.”
  mva-mva: Iudas enumua be tamoata ditagai nge bokai iradi, “Tamoata uaroki nge ngai!
    Kamauauri be kamabagai!”
  dwr-NT: Yesuusa aathi immiyaawe he cora asaw, “Taani yeriyaawe A; A oyqqiide loythi
    naagiide, afite” yaagiide mallaa odi wotheedda.
  kfw-kfw: "Kajuorpa ama'n mipui ngaidiang injetna aleipeii: “Kei'n kimazoop ama kha\
    \ eii, sur inlang kacheet-ah khit-inlang ruoiru.”\x94"
  bfz-bfz: तिना खे पकड़वाणे वाल़े तिना खे बताई ता था, “जेसखे आऊँ नमस्ते करुँ और गल़े
    लगूँ, सेई ऊणा और तुसे से पकड़ी की लई जाणा।”
  cuk-09: 'Judas, Jesús-darba-uksadi, dulemar-nonimalad-ebo igar-nabosad, ega sogsad:
    “Ar dule-e-wagar an uoed, ega sogegar, be nued sogeye, a-dule be gamaloed, degi,
    nue a-dule bemar sedmaloed.”'
  ben-OBCV: সেই বিশ্বাসঘাতক তাদের এই সংকেত দিয়ে রেখেছিল, “যাকে আমি চুম্বন করব, সেই
    ওই ব্যক্তি; তাকে গ্রেপ্তার কোরো ও সতর্ক পাহারা দিয়ে নিয়ে যেয়ো।”
  mil-NT: 'Te té Jùdás tée cuáha cuèndá ñáhá xìi Jesús sa ní xítnǔhu‑dé cue tée‑áⁿ
    nàcuáa cada‑dé cuáha cuèndá ñáhá‑dě xii Jèsús núú‑güedě. Te duha ní xáhaⁿ‑dě xii‑güedé:
    —Cundehe‑ndo těe na tèyuhu‑í, te tée‑áⁿ tnɨɨ‑ndo‑dě chi tée‑áⁿ cúú‑dě tée ndèé
    iní‑ndó, te ío quɨhɨ iní‑ndó càndeca‑ndo‑dé quɨ́hɨ́ⁿ —duha ní xáhaⁿ‑dě xii‑güedé.'
  myu-myu: '@see-verse:MRK.014.043'
  amk-amk: Na antanafa, Yudasi mano dewayani foi medu wesara deyo, “Inontarai mandoni
    dino inunahi fo mani, inontarai dinani, metafuri. Metafuri tuti mehari, wape mewaitawang
    weduaria.”
  fai-fai: Kale Yesus wasi gi dawkáyamin kinim ayo weng kale gudula dauyam bako, “kanodin
    kukuw kukudi kayo betano. Kale kidela dew tadiw. Kale atam sidiw au, yak kinim
    kan ata dawtad mikimi kayo betane kale dew fakudino!” Kalesa.
  ura-NT: 'Nitohaneein que nesuujueein colurujueein jetaote: “Nii quiicha meri lioracaite
    acanereein. Chaen mucuhin caohatiin biji ichojoaain amaauche,” naain jetao amanajae
    Jodasi.'
  mcd-NT: Judaspan yorafo Jesús achimashquin yoini, —Un Jesús tsoacaiton tapicahuun
    nanfin Jesusquin. Achiti sharaqui. Achicatan niaifofo ano iyocahuun, —ato huani.
  urt-urt: Miyeꞌ ŋaiye nember Jisas nal syep lenge wachaih si ŋonorhme lenge yehe
    na, “Pa yetekeꞌe miyeꞌ ŋaiye ma murpe mirirme mono wutiꞌ kin pe, luku miyeꞌ ŋaiye
    pa yurpe yupwaiꞌe loko! Pe pa yenge yil.”
  kiz-kiz: Wakati obhu nsaliti ghwa muene ajhele amalili kubhapela ishara, akajobha,
    jhola jhanibetakumbusu, ndijhe. Munkamulayi ni kundongosya pasi, pa bhulinzi.”
  tzo-TZE: Li Judase, ja' li j'ac'vanej ta c'abale, yaloj xa'ox c'u x'elan ta xac'
    ta ilel li Jesuse. ―Boch'o ta jts'uts'e ja' svinajeb ti ja' xae. Tsaquic ta ora,
    lec xachabiic batel ―xut ono'ox.
  lex-lex: 'Me Yudas mana Nakot targ oleka la mutnu re hota hya'' ed maka ha nhi''a,
    niwra: “Mitlina, tla'' de, de la''pa hameni ed maka akinnia de E'' inhatta pa
    mtiorna la''pa miodia de mitiaktiak reria!”'
  dov-dov: Lino sikumuuzya wakapa chitondeezyo, wati, “Ooyo ngundiyomyonta ngonguwe.
    Amumujate mumtole atamuchiji pe.”
  rgu-rgu: Yudas nalaisiꞌ mema asa so nae, “Emi mete matalolole! Au deꞌi bea, sona
    hopu maa Ni leo! Huu fo Ria riꞌ, lahenda fo emi saka ni a.”
  toc-NT: 'Judas hua̠nti̠ maca­má̠s­ta̠lh xca̠­hua­nini̠t lácu nata­li̠­la­ka­pasa
    la̠qui̠ natalé̠n: —Hua̠nti̠ quit nac­la­ca­tzu̠ca huá cachi­pátit y cali̠­pítit.'
  ulk-1902: Abele le abi keserkeser uiabim daratagereda nerute atamelam, kega, Le
    kaka abi eskos, E dali; uaba abi erpeirare, a elele tegardare.
  som-som: Kii gacangeliyey ayaa calaamo kula ballamay oo ku yidhi, Mid alla midkaan
    dhunkado waa isagii. Qabta oo kaxeeya oo dhawra.
  anh-anh: Mach, wɨram Jisasɨh kambɨrɨñɨrɨnd oman insɨŋ ŋgamɨmar hamb ndɨŋ eŋambɨrun
    kamar. Nzɨ we wɨram ndɨn kɨm kandarin haŋ wavar amar. Ndɨn aŋgwore ŋe oman uŋkɨri
    hɨrohe omanenta ovɨherɨvar amar.
  mam-C: 'Otaq b''aj tq''ma''n Judas kye, tze''n ttxolil tu''n tel tniky''tzajil:
    Ankye k-okil nma''tzin, atzintzjo. B''e''x k''a'' tz''ok kytzyu''n, tu''n t-xi
    kyi''n, ex tu''n tkux jpet toj tze.'
  ndj-ndj: 'Yuda avelili kavakupisha: “Yula yinumjambusha na danimunoneli ndi mweni,
    mumuvakuli na mumuyeghi na mumdimi nendu mumawoku va machonda.”'
  mbj-NT: 'Haëënh do baad ub mä taky n''aa her''ood däk. Hahỹỹ da m'' ta kyyh sa hã:
    —Ta ti ỹ tapa tsanetsup doo da, ti né hẽ tii. Tii d'' bë maso däk, bë maso hõm
    baad ub —tii da m'' ta kyy dó sa hã.'
  lat-VUC: 'Dederat autem traditor ejus signum eis, dicens: Quemcumque osculatus fuero,
    ipse est, tenete eum, et ducite caute.'
  ngp-ngp: Yuda nakawenk'ha kilagiso kugamba, “Yudya huunga ni mlamse kwa kumbusu
    ni yehe mkumunga, mgwileni na kumwigala kwa kumwamila anase anyilike.”
  enq-2: Yandapipi dupanya kinginya Jisasa maiya akali dokome kongali mende pyaapona
    lao endakali baa-pipa epeami dupa lamaiyoo, “Nambame akali mende nunu pyaapo doko
    baana, nyakamame baa minatala kandao isoo laminao pupape” lao wamba baame dokaita
    lamaiya.
  eng-ASVBT: Now he that betrayed him had given them a token, saying, Whomsoever I
    shall kiss, that is he; take him, and lead him away safely.
  mna-mna: 'Mi Yudas isotaara zin kek ta kembei. Iso: “Kere. Tomtom ta sombe aŋbeŋbeeŋe
    pini, ina ni tau. Kikiskisi mi komboro kati ma kala.”'
  myw-myw: Tasilkodein bo idibakes kweitan sinap va̱gan bikakins kal Yeisuw, ilana,
    “Kukines kal bakamuloul soug, mtowen Yeisuw, kuyousis, kumtakavates beibwein.”
  sby-sby: Apa shikumulisha Yesu wali kalilabapakendi cishibisho ncobalayumfwana pamo
    cakwambeti, “Uyo ngotinshonshote pakumupa mitende, endiye Yesu mumwikatishe, mwenganendi,
    kamutamulekapo.”
  sll-sll: Ungure bai tal sinangwo yali yu dungwi, “Na homa pirere, yal ta guma mu
    diralga yali han sinania. Sirere kene ole aule ire po,” dungwi.
  yaq-NT: 'Ju''u yeu a'' bwijneeme intok a'' nenkineeme, jaibu senu machilaata am
    maklatakai, inen ameu jiulatukan: ―Te aman yajako ―tiaka―, waka''a a'' pujbawapo,
    in aet tentenee''u, junaka''a, eme''e, tu''isi a'' suuaka a'' bwiseka a'' weeyane
    ―ti ameu jiulatukan.'
  uro-uro: Sa qärak iva qä vodä ma Jisas di sa qa er qa rhodäm ba rha na aa muqunängi
    rhoqortäqyia, “Qärakni iva ngu vop pa aa sdäm di iaqäkt. Ngäni sangar a qa bä
    va ngänit lu vät a qa rhoqoräkt i ngän det sä qa.”
  ita-1885: 'Or colui che lo tradiva avea dato loro un segnale, dicendo: Colui il
    quale io avrò baciato è desso; pigliatelo, menatelo sicuramente.'
  muy-muy: 'Wuɗaka nday tara ti Zʉdas bay məsəkumoru Yezu ni àhivabiya ma ana mis
    dal-dalani na. Àhi ana tay : « Bay ya ti anəgri sa àna məfəki ma kà tuwər nahəma,
    naŋ gani hʉya. Gəsuma naŋ a, dəgum àna naŋ, jəgum naŋ lala. »'
  kqc-kqc: Kamini siri rego amiye yaku gokai rego di ida bi sena masi niyo, “Kaere
    amiye fuka regida bi mini, moi gira resi yi gabireri nari rei gira resi afei difa.”
  tav-tav: Na caejaparo jʉgoye Judas maca na caĩ buio jʉgoyeyeyupʉ, Jesure na tʉjʉ
    majiato ĩi. —Jesu cʉ cãni paʉpʉ ejaʉ cʉ yʉ pabario jeniñagʉ. To bairo cʉ yʉ cáto
    tʉjʉrã cʉ mʉja ñegarã. Cʉ ñe, caroaro cʉ jia, cʉ̃re mʉja ne aágarã, na caĩ jʉgoyeyeyupʉ
    Judas.
  eng-ULB: Now his betrayer had given them a sign, saying, “Whomever I kiss, he is
    the one. Seize him and lead him away under guard.”
  spa-VBL: 'Aconteció que el que entregaba a Jesús se había puesto de acuerdo con
    ellos en una señal: “El que yo bese, ese es. Arréstenlo, y llévenselo bajo custodia”.'
  fra-_FOB: 'Et celui qui le trahissait avait donné ce signal: Celui que je baiserai,
    c''est lui; saisissez-le, et l''emmenez sûrement.'
  hau-ULB: Mai bashe shi din nan ya riga ya kulla da su cewa “Wanda zan yi wa sumba
    shine mutumin, ku kama shi ku tafi da shi a tsare.
  mal-mal: 'അവനെ ഒറ്റികൊടുക്കുന്നവൻ: “ഞാൻ ആരെ ചുംബിക്കുമോ അവൻ തന്നേ ആകുന്നു; അവനെ
    പിടിച്ച് സുരക്ഷിതമായി കൊണ്ടുപോകുവിൻ” എന്നു അവർക്ക് ഒരു അടയാളം പറഞ്ഞുകൊടുത്തിരുന്നു.'
  kkc-kkc: Egeesi ma kulodu Yudas yo epedee sibilega badolone, odoo Yesu talai mapoo
    egeesee takaso, “Ayo dileso adaga, odoo ogoso. Eseega niyo yo toloso medee bolone
    ka ido di,” diso.
  lit-lit: 'Ir jo išdavėjas buvo jiems davęs ženklą, sakydamas: „Kurį pabučiuosiu,
    tai yra tas. Jį suimkite ir saugiai nuveskite.“'
  urd-GVR: Is ġhaddār Yahūdāh ne unheṅ ek imtiyāzī nishān diyā thā ki jis ko maiṅ
    bosā dūṅ wuhī Īsā hai. Use giriftār karke le jāeṅ.
  far-far: Ma sa Jiudas, na wane ne kai kwate sa Jesus fuada, nia ka kwatea na maetoto
    fuana fikue nai ka 'uri, “Na wane ne nau ku nono'ia, nia na wane ne mulu doria.
    Kamulu 'e daua, ma mulu ka talaia na kau.”
  suz-BL: यहूदामी “सु कली पुक्‍पु पदु, मेको कली ग्‍याइश्‍शा लतीने” दे ग्‍याइक्‍थ जाक्‍ब
    आन कली तुइक्‍पाइश्‍शो बाक्‍माक्‍त।
  car-NT: 'Mo''ko ekaramanen ''wa te enepoto''man takari''se kynakon i''waine. Tyka
    kynakon: “Mo''ko siposimatake inoro, inoro ro mo''ko man. Apyitoko me. Irombo
    torane arotoko me.”'
  amp-amp: Nd Jisasr hndhnakyuk yimarn bi kfo hta bohta memorm, “Wahtiyafo hanyswokma.
    Na yauyaknihato fitoh yimar mkihendhoraknitwa, wamitwako, tor nd yima Jisasr.
    Ee inji bi htitwokma, nd yimarn yauyaknihato yakkfot. Yakhato be yima tire hanyruhakomrn
    bro yimampno hanykfot.”
  bht-bht: कने यीशुऐ जो पकड़ाणे बाले यहूदा उना दी सहायता किती, कने उना जो पेहले ही
    दस्सी दितया था, की जिसयो मैं गुरू बोलगा कने गले लाईकरी चुम्मी लेंगा, तां उसयो
    पकड़ी करी ढंगे ने लेई जानयो।
  eng-NOY: And his betrayer had given them a signal, saying, Whomever I shall kiss,
    he is the man; seize him, and lead him away securely.
  cub-NT: 'Judas, ñai Jesúre jẽni jícʉyʉ, ʉ̃i eaquiye jipocamia, javeta Jesúre boarĩ́
    jarʉvaiyʉrivʉre coyʉrejamed̶a yópe: “Ji jacoyʉrĩ jiva nuimʉ macʉyʉ́me mʉje jẽnajimʉ.
    Ʉ̃́re jẽjara. Ʉ̃́re jẽni, ména ʉ̃́re jã́ri capʉrĩ nʉvajara mʉja”, arejamed̶a náre
    Judas.'
  ita-1927: 'Or colui che lo tradiva, avea dato loro un segnale, dicendo: Colui che
    bacerò è desso; pigliatelo e menatelo via sicuramente.'
  lww-lww: Susumon nap̃a apimi, yar na wilwilinena nap̃a Sutas, naga pisap̃es kile
    tai pan la sumo rui, pisape “Yar nap̃a sa neva netalopan p̃esia, yar ne nanene
    nap̃a ita sinetan ke, ana kiamiu yar na mara la monar atararia m̃arera aure naga
    vano.”
  ckb-ckb: 'ئەوەی بە گرتنی دەدا نیشانەیەکی پێدابوون، گوتبووی: «ئەوەی ماچی دەکەم، ئەوە
    خۆیەتی، بیگرن و بە پاسەوانییەوە بیبەن.»'
  spm-spm: Iesus nigh mena fharira rɨghaousua amuir gumaghɨ ufhuaragha kamaghɨusue,
    “Kɨ othɨvhan khavɨn gen khɨvaghami. Kɨ iŋŋɨsamir gumagh, a Iesusɨra. Gee anɨ usuiragh,
    inderaghɨvɨra aŋn ganɨva, ana nigh maaŋɨ.”
  nas-nas: Teie tooka kompui Jiisuuꞌ kare-nupoong-koo sivuuꞌnaang tee taaꞌniꞌanta
    maamu-antavuuꞌ aaꞌpuma, “Tee naning ninge nuunuampaing tee eeꞌnara naning diiꞌke
    bokotaanierira daiꞌerira baramperiaing.”
  uvl-uvl: Iutas hele hatal reria ke teke, “Anau pe e rahite elle nge iri penna, ana
    non la lom. Alau sapele.”
  tpa-tpa: Tauvibenabenamna boiboghi matakiraha ravahi boruhi i verehi ipa, “Ravana
    naona a yaghoyaghoniya tauna o ghohei. Ona pani yana ona vomomohi po maiteni ona
    nae.”
  eng-BBE: Now he who had been false to him had given them a sign, saying, The one
    to whom I give a kiss, that is he; take him, and get him away safely.
  ixl-CNT: 'Ech aatz u Judas, vaꞌl aqꞌon u Jesuus tu qꞌu txayol tan, maꞌtich taltaꞌ
    kam u xheenya siꞌan tiꞌ ikꞌuchleꞌ. Tal ech tzaꞌ: —Abꞌiste vaꞌl luntzꞌutzꞌa, letxaya
    tan, aꞌ i. Utz letiqꞌo bꞌen. Bꞌoono ixeel lebꞌana.— Texhtuꞌ.'
  xsi-xsi: Ande kulu-pâŋga tamâta ŋinde muŋga ipainzi tu i ma iveta mâsi toŋge pa
    Yesu. Ipainzi tu, “Naŋa ma anzumwa tamâta toŋge nao, aku tamâta ŋinde nde Yesuni.
    Miki ma kakai i kaika ku kakatona sondo nâ kakai kalâ.”
  crx-NTPO: Hídulh whe Judas 'ubúlhni, “Ilhoghun dune oonimbus k'ut nadists'ooz-un,
    'en oohgooh 'ink'ez oogha 'óohli whe tóolhtelh.”
  kan-OKCV: ಯೇಸುವಿಗೆ ದ್ರೋಹಮಾಡುವುದಕ್ಕಿದ್ದವನು ಅವರಿಗೆ, “ನಾನು ಯಾರಿಗೆ ಮುದ್ದಿಡುತ್ತೇನೋ ಆತನೇ
    ಯೇಸು, ಆತನನ್ನು ಹಿಡಿದು, ಭದ್ರವಾಗಿ ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ,” ಎಂದು ಗುರುತು ಹೇಳಿಕೊಟ್ಟಿದ್ದನು.
  bbb-bbb: Ro Judasi fune uria ijia ijuriana kiae, Ja giega na va e izene abe ui mikuva
    ni e ijene fare tona mesiri vano kiae.
  blw-blw: Hen imfafaggan Judas hen anchichay enetnodna, ekatnéén, “Hen anchi tagu
    way mangempàil-à hen rispitù an hiya hen mentomoà hen tapào hen apengna, yachi
    hen telewényu ya elayawyu way masapor maguguwwarchaan.”
  tam-2017: 'அவரைக் காட்டிக்கொடுக்கிறவன்: நான் யாரை முத்தம் செய்கிறேனோ அவன்தான், அவனைப்
    பிடித்துக் கொண்டுபோங்கள் என்று அவர்களுக்கு அடையாளம் சொல்லியிருந்தான்.'
  azz-NT: 'Huan Judas naquen quitemactij Jesús, yejua ne ipa teilijca ya quenín quitemactisquía
