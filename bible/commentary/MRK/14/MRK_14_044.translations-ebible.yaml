  bnp-bnp: A bakovi ta ge habi e Isu na limane huriki a pile i ta turane ria, i ta
    maea, “A bakovi ga ngurua, ia kunana. Mu lakavua, mu tagaria, mu turari lokovongea.”
  apn-NT: 'Na pre ra Jut Kariotja mẽ kãm tanhmã amnhĩ jarẽnh to nẽ mẽ kãm: —E kot
    paj nhỹri mẽ pahte unênh mã xwỳnhta pumu nẽ hwỳr tẽ nẽ kahti hkôt kumỳ nẽ tanhmã
    kãm ixkapẽr to. Ka mẽ ixpumu nẽ hwỳr tẽ nẽ unê nẽ ma akupỹm o tẽ. Anẽ hãmri nẽ
