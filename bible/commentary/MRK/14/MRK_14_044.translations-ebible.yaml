  eng-WEBU: Now he who betrayed him had given them a sign, saying, “Whomever I will
    kiss, that is he. Seize him, and lead him away safely.”
  gnw-NT: 'Jare umeeta vae umɨmbeu ma ĩru reta pe mbae uyapota vae. Jei ma chupe reta:
