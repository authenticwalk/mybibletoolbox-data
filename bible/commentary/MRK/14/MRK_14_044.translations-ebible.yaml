    masatyo, nooboro.'
  fuf-fuf: 'Tawi wonɗo mo janfaade on waɗaniino ɓe ndee maande ɗoo, o wi''i: «Mo mi
    hirbii woo, haray ko on. Nangee mo, naɓon, aynon mo fota.»'
  mwc-mwc: Kata berena biyina matapa ketai matakira i beyisi, “Kata mekona ina yaoni
    wai damanina kona, ko patumi ba koi naovei ku patuma yovena.”
  bhl-bhl: 'Sua e, Sudas e kawtiw mali biilo bokoyemomele: “Nimin kunum ete ne beem
    mit meso uneko, falal kelewi tewe, yu kunum beelo auleweko, kilele sok so nit
    net keleweko, dabele unoliwka!”, yangse kale.'
  ons-ons: Ŋei Yesu ma wakonkayake, eŋe magu yewa don masi mane edane rake, “Na ari
    ŋei yewa ka more lulukiwe ka more raikei, Yesu mo yewa raso malipka more ma arikei.”
  con-NTPO: 'Judas, indiye afe''suja, toeni afafaemba su: —Ña gi que''inga canjaeña
