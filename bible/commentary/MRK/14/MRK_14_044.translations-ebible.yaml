  ctp-NT: 'Juda nu wa ta ti ꞌin Jesús yaꞌ nten xaꞌan kanꞌ, wa ykwiꞌ yu loꞌo neꞌ tlá
    kanꞌ nu ngwa tsan, ytsaꞌ yu sa ñaꞌan nu kuꞌni yu: ―Chkwichaǎnꞌ kijin skaꞌ yu kiꞌyu
    kanꞌ ―ndukwin Juda ꞌin neꞌ tlá―. Xñi lya wan ꞌin yu bra kanꞌ, yaa loꞌo lya wan
    ꞌin yu kanꞌ ―ndukwin yu ꞌin neꞌ.'
  bre-BRG: 'An hini en gwerzhe en devoa roet ar sin-mañ: An hini a bokin dezhañ, hennezh
    eo; krogit ennañ, ha kasit eñ sur.'
  opm-opm: Nang han ohdapat Noh susa ga tam pedapat amam deihanoh gur Ama han oh ma
    hapat daham ambur pomat pisonmur por mengri am deipat apingopari.
  bvr-bvr: Jurrach nipa an-gata mu-ngoyurra a-bawuna a-bona Jesus, nipiya a-guguyana
    burrwa ana-bona, gipa mu-ngoyurra a-wena burrwa, a-yinagata, “Ngaypa ngu-macha
    barra an-gugaliya, an-gatiya nyibi-rrima barra nyibu-ga nyiburr-boy.”
  wal-wal: Yesuusa aattidi immiyaagee he daro asaayyo, “Taani yeriyoogee a; a oiqqidi
    loitti naagidi, ekki efiite” yaagidi malaataa yooti wottiis.
  zad-NT: 'Na'' Juda'', beena'' bene''ne'' lo na'' beṉ''ka'', ba be''le'' dill'',
    chi''e: ―Beena'' wnop'', ḻen'' gox̱''le, na'' wc̱he''lene''.'
  mgh-mgh: 'Namakhuce ahaahimerya ikanyero eeraka: Nohalaaka unkoha isalaama, phi
    yooyo, mumvare ni munkuse natthukiye ratta.'
  aso-aso: 'Idoꞌ olihe igi hetelami Izesuꞌni do sotoꞌ o-ngidive neꞌmo gomuꞌ tiꞌ lo
    lovo gize ngimineꞌ: Golo elo nalo ve nene mo aꞌmine ve mineleseize. Dalo. Golise
    valize. Gizebo lamineꞌ igi eleꞌmizi vilo.'
  uli-uli: Yeramtawe ye fangloh Jesus ye fang sew hagil ngal buwa we le ye sor bo,
    “Semal le iy be fesngo ngo ila mele iy. Ha ddorfi hasa hasiloh hasa itol dipmi
    irel.”
  nin-NT: Ziza, uni ba ma nu ba wa zzu kuma, nâ ta si nggo a ka tsarr ba ba di, “Ugo
    wa nggo ingga ta ku nyarr ma vu ni ma anta, uwa yo su wanggo nggo imba di zha
    ma nggo, imba vu ma gri ni kuma yi.”
  tgk-tgk: 'Инак, хиёнаткор ба онҳо пешакӣ чунин шарт карда буд: «Бидонед, касеро,
    ки бӯсидам, ҳамон шахсест, ки бояд дастгир кунеду таҳти назорат гирифта баред».'
  acu-NT: 'Tura wininamtai Jesúsnum jeainatsaing, Judas nu aints ainaun chicharak:
    —Wainkataram. Wi juwaitai tusan mejeastatjai. Turamtai awaapita tusaram achikrum
    metataram, tura jukitaram, —timiayi.'
  cak-WNT: 'Ri Judas ri nijacho el ri Jesús can rubin c''a pe chique ri ye petenak
    riq''ui, chi achique rubanic xtuben riche (rixin) chi xtuc''ut ri Jesús chiquiwech.
    Riya'' rubin c''a pe chique: Ya c''a ri xquijel apo riq''ui y xtintz''umaj (xtintz''ubaj)
    ruchi'', yari'' ri Jesús. Tichapa'' chi utz riche (rixin) chi ma nanmej ta ca
    chiwech.'
  ebk-ebk: 'Nan sinyar ay inturag Judas as nan intutun-udna at assena: “Nan taku ay
    fisituwok at hiya nan chayu an-anapun. Tiliwunyu hiya, ya etaakyu ay mangukuwarcha
    ay ustu.”'
  spa-PDDPT: 'El que lo entregaba les dio una señal: Es Aquel a Quien yo bese. Arréstenlo
    y llévenlo bajo guardia.'
  ruf-ruf: Yuda kaling'a ichitango kingili alyo. “Imunu yanitsomnonela iyo yamumbama.
    Mumghoghe, mumghale na mumlolese aleke kutsuma.”
  gun-gun: 'Mba''eta ha''e kuery pe ijopy ukaa aipoe''i va''ekue: “Hova py ayvu va''e
    ae ''rã pejopy, ha''e gui peipokua reve peraa”, he''i va''ekue.'
  agu-BL: 'Inti Judas, yi c''ayin nin Jesús, nsken tal i'' scyetz yi ẍe''n sban i''
    tan ẍchajle''n Jesús scyetz. Je yol i''e''j: “Yi jun yil tzintz''ube''n xak stzi''
    itzun i''a''stz, nintzun chitz''ame''nu''-tz, nin quicy''ajninu''-tz,” chij i''.'
  isn-isn: Itungo nilanso u mugumaniilyi nuakwe ai watulaa uinkiiye kilingasiilyo,
    wazeligitya. Uyo ni nikamulungila, ng'wenso. Muambi nu kumutwala pihi a usunji.”
  eng-PEV: Judas walked up to Jesus and said, “Hello teacher,” and kissed him on the
    cheek. He did that to show those men which man they had to grab.
  ilo-ULB: Ita nangted ti mangliliputna kadakuada iti pagilasinan, a kinunana, “Siasinoman
    ti agkak, isuna daydiay. Tiliwenyo isuna ken ipanawyo nga adda bantayna.”
  pir-NT: Coã warore Jesure ihña tuhtiyequinare ihñoatiquiro masare ohõ saha ni yahu
    queo tuhasahye. —‍Wahsupure yʉhʉ ihmidiquiro tiquirota ijirota mʉsa ñeheatiquiro.
    Tiquirore yʉhʉ ihmidi bato ñeheña tiquirore. Sa yena quehnoano ñeheña tiquirore
    “Duhtiari”, nina, ni yahu tuhasahye Juda pehe.
  anv-NT: Ɛké ɛpyɛmbɔ, Judas abɔ́ mɛ́ mbɛ agaré ɛbwɔ́ aké, “Muú ayi me ntyaáge
    gɛ́ge ji mbɔ pyɛ́ge, défyɛɛ́ metɔɔ́ metɔɔ́ nyú, déjyɛ ne ji.”
  sab-NT: 'Guardia donga ulita bebi joge Jesu nate ule Judas-Iscariote ole, Judas-Iscariote
    nu geruba: “Kwian gdaite bai cha be sobade, ama chkedale uñale bage e Jesu, ba
    kwian e amaña gai ba ama ko luge kejre ba ama dbe skage che chugagwalla ulita
    ngwadige.”'
  tmd-tmd: Judas höd ñɨgö yad nɨgön yadöŋa, “Nɨ nöbö i nugwo du yad wahax pön, alguna
    bɨmɨl nɨmmɨjɨn aku, nöbö maku, me rön, nugwo pɨ cɨcɨ nɨgön, pön di,” röŋa.
  acr-NNT: 'Ekꞌu ri Judas, ri kayaꞌw bꞌi re pakiqꞌabꞌ, ubꞌiꞌim chi lo chike suꞌanik
    kaketaꞌmaj china ri kakichapo, jewaꞌ ubꞌiꞌim: «E ri jun kantzꞌubꞌ uchiꞌ, e riꞌ
    rire. Chapa kꞌu alaq y kꞌama bꞌi alaq, yey chekojo bꞌi alaq e chajinel re chaꞌ
    na kanimaj tubꞌi» xchaꞌ.'
  kpg-kpg: Tangada dela e hagi aga a Mee gu haga modongoohia gi tagabuulinga dangada
    deelaa, “Taane dela gaa hongi ko au, deelaa go Mee. Lawalawa ina, lahia, hagaloohia
    gi humalia.”
  taj-taj: येशूदा चुङ्बारी खबा म्‍हिगदेदा यहूदासे “जुन म्‍हिदा ङाइ च्‍योक लला, थेनोन
    येशू हिन्‍ना, थेदा चुङ्सी क्‍युर लसी भोर्गो” भिसी पाङ्बा मुबा।
  avt-avt: 'Nɨpaa hɨrak mɨtɨk Judas kerek kewepyapɨrek hɨrak ketpor kar ik: “Hɨrak
    mɨtɨk kerek hi eiyewewik emɨwek tekep mɨrak, yi eitɨwekhis eitenenik eiriyaak
    eiyɨk eino.”'
  cbk-cbk: Antes de andar sila para arresta con Jesus, si Judas el traidor ya dale
    canila este señal, y ya habla le, “Con quien yo ay besa, amo ya ese el gente que
    quiere ustedes. Arresta con ele y visia con ele enbuenamente.”
  uig-ARA: 'ئۇنىڭغا ساتقۇنلۇق قىلغۇچى ئۇلار بىلەن ئاللىبۇرۇن ئىشارەتنى بېكىتىپ: «مەن
    كىمنى سۆيسەم، ئۇ دەل شۇدۇر. سىلەر ئۇنى تۇتۇپ، يالاپ ئېلىپ كېتىڭلار» دەپ كېلىشكەنىدى.'
  tuf-tuf: 'Júdasat eyin quin biyan Jesústara ehcún wajáquinro. Ey ehcún acu icúr
    yajquíntara récaji uchta wajáquinro: “Aját bi ac suhwíctara, eyan eyro. Ey caquir
    row̃i. Sut ayti béowa,” wajáquinro.'
  abx-abx: 'Antis sinan, agsumatan-na dahulo si magtraydor i mga kahuruwangan-na kon
    ay i pangngilalahan si darakupun-na mga iya: “I lalla inuruk-ko, iya i nagkinahanglan-bi.
    Dakupu-bi dayon iya ngan si pagbawa-bi, bantayi-bi iya pahalap.”'
  mco-NT: 'Judas, je huɨdibɨ anajty cɨ̈yegamb Jesús, hue'' anajty jayɨjp tɨ moy je
    mayjäy tüg ijxpejt huɨdibɨ mɨɨd jëb ajcxy ijxcabip Jesús. Jadu''n jayɨjp Judas
    ycapxytuñ mɨɨd yɨ'' ajcxy, e ymɨnañ: ―Je jäy huɨdibɨ anajty ndzücxypɨch, yɨ''
    je'' anajty Jesús. Madzɨpy ajcxy, e myajnɨ́cxɨp miich ajcxy yajxon cuend''aty.'
  kqf-kqf: Diudas lava kumna i giu wainonodi te mataila yai lovedi, “Bamo taunana
    yài suluvena ba taunana ko pani bi ko kita te mote ima naila ima nawa.”
  cpb-NT: 'Tema Judas pithokashitantachari, ikantzitakari ketziroini ramanewo: “Tsikarika
    intzime nonthowootapaakeri, iriitakera, poosoteri, paanakeri.”'
  aon-aon: Aria amam hakitak hanak yah aria Judas nakrip Jisas ananim horim nakri,
    “Anudok douk kadak putik um eik inak isuwan inapuprikan iri, anudok douk Jisas.
    Aria ipak punak pusuwan puweshikan dodog aria puran punak.”
  hus-NT-2005: 'Na Judas, xi neꞌech ti pidhnax, jaykʼi tin utsámalich an yákʼwaltsik
    xantʼéy neꞌech kin tʼajaꞌ abal kin exlaꞌtsik xitam jáꞌ na Jesús. Enchéꞌ tin utsaꞌtsik:
    ―An inik xi neꞌech ku chʼuchʼbay, jaꞌich xi tatáꞌtsik a ayal. Ka yakʼwaꞌ ani ka
    júnaꞌtsik belkómte alwaꞌ.'
  mig-NT: 'Te cha̱a ni̱ nastúu‑ya̱‑ún, ni̱ ja̱''a‑de ɨɨn tuni̱, te ni̱ ka''a̱n‑de:
    Cha̱a tíyú''ú‑rí‑ún, yu̱án kúu. Katɨɨn jíná''an‑ró, te kunchaka‑ró kí''i̱n‑ro̱
    jíín, áchí‑de.'
  bps-bps: Na nun ilè tatulen i to mangkal di dad to faginan kamfè ku Dyisas, manan,
    “I to nalakgu kadang, én to fanngabalyu. Kanfèyu kenen, bay tooyu fangeye kebeyu
    kenen ditù.”
  mbs-mbs: Tapay dan netegahan aw eden se inangen i Judas, so minikagi sikandin, “Se
    otaw edekan ko, yan se otaw inahà niyo. Dekepi niyo sikandin aw bentayi niyo sikandin
    te pegpengibing niyo kandin doton te otaw meg-osay kandin.”
  tof-tof: Oya wirri pamab tangdó nótó ingrine, wa ngaen-gógópan umul ninóp wagó,
    “Ka ne nadü olom ipruko, da módóga, ene olom. Oya amigamke, we elngomólamke ngakankü.”
  cme-NT: 'A ne da baŋ''a ba jo, Yuda gbuɔya-bɛi wuɔ: «Da mi ka pũrã umaŋ jaal-o,
    u yaa‑i, na bel-o fafamma na kã baa-yo.»'
  sus-sus: Isa yanfama nun na ɲama nu bara lan a ma, a xa Isa matɔnxuma e bɛ. A nu
    bara a fala e bɛ, «N na mixi naxan sunbu, a tan nan na ki. Wo a suxu, wo a xanin,
    wo a kanta.»
  pon-2006: Sudas kihong pokono kilel ehu, dene, “Aramas me I pahn metiko, iei ih,
    kumwail pahn salihedi. Kumwail ahpw kahrewei kanahieng.”
  dad-dad: 'Gama Judas ĩ Jesus yaor fiyẽya nẽ uris nigin, idi faded fiyẽdin: “Tamo
    aya umã afouf anĩ, ĩ waleg fen, uroug uleg.”'
  zab-NT: 'Ne cun Judas ni baany entriagu laany agudixteetellgab lo de bɨnqui, raipbɨ
    laadeb: —Bniety ni gagua tuby xmosni, laabɨy rguíilytɨ, gulnaazbɨ chiy gulchanéb
    per gulcualo quɨt ildátbɨ.'
  jae-jae: Ŋac-eoc-eŋ-lasêwaga kêkêŋ ŋabelo teŋ gêdêŋ êsêac gebe “Ŋac taŋ jalêsôp
    eŋ alianô naŋ, ŋac tau tonaŋ. Akôc eŋ tôŋ ma ajop eŋ ŋapep ana.”
  ksd-ksd: 'Nam i tar vagu tar ia, i tar ve tar ana vakilang ta diat dari: Nina ba
    ina galum ia, ia muka, avat a kinim ia, ma avat a ben vaire pa ia, avat a balaure
    mal ia.'
  msm-NT: Na, tahan dan on pigsabutan to oghinangon ni Judas agun makiyaya dan si
    Jesus. Kagi din, “Hadokan ku ngani, iyan kay. Dakopa now dajun aw dedeyjawa now
    to pagbantoy ko daehon now.”
  myk-myk: 'Zhudasi wemu wu bi da ba Yesu le keŋɛ ni ge, wee bi ɲaha shɛshɛɛrɛ ta
    shɛ sipyiire ti na na: «Di ba shɛ ɲɔsɔɔnrɔ fò kan ná wemu mu, yʼi wee co, wee
    wu wa. Yʼi kasɛɛgɛ yaha wu na xuuni, yi da gaaŋi ni wu ni.»'
  sbe-sbe: Bagubaguna, tauwalohai wa hekihekinoi ye hededehesibasibanonohaidiko ye
    wane, “Tamowai ya simtai ne meta iya yomi tamowai. Kwa hai na kwa kitahetete na
    kwa woyahesuwala.”
  mcr-mcr: Qu änyä upŋqä imäknäpiyäŋgaŋi, täkqä-tqä iqu huiziquauŋi, tii ätukqe. “Nyi
    ‘Ämaqä Tqueyqä’ etätmi, kikiyä äwuŋgundi, he Iqueŋi a äkiqätäpu, yasämä ätuma
    uwqäpnä.”
  cux-NT: 'Judas miiⁿ chí nca''a sa Jesús ''iiⁿ''yāⁿ s''eeⁿ, ní ca''a sa ''aama seña.
    Ní caⁿ''a sa ''túúcā: ''Iiⁿ''yāⁿ chi ''úú chi''neeⁿ cheendí, ''iiⁿ''yāⁿ miiⁿ chíí.
    Cuta''á nī ''iiⁿ''yāⁿ ní candɛɛ́ nī ''iiⁿ''yāⁿ ní din''daacá nī seguro ''iiⁿ''yāⁿ.'
  tur-YTC: O'na ihanet eden, “Ben kimi öpersem, O’dur. O’nu tutuklayın, güvenlik altına
    alın ve götürün” diye onlara bir işaret vermişti.
  san-ITR: apara nchAsau parapANiShu samarpayitA pUrvvamiti sa NketaM kR^itavAn yamahaM
    chumbiShyAmi sa evAsau tameva dhR^itvA sAvadhAnaM nayata|
  bel-N: 'А той, што выдаваў Яго, даў ім знак, кажучы: «Каго я пацалую, гэта Ён, бярыце
    Яго і вядзіце асьцярожна».'
  sch-sch: A minsûr rangpu han, “A bieng ku tum tak hah nin rokpu hah ani, sûr ungla
    male tuong kelen roi, enkol roi” tiin minsinna a lei ril ngei sai ani.
  mic-MIQNT: Suta igan gnua'tuapni mimajuinu'g gnugwaqan. “Ta'n tegen ji'nm wesaqanm'g,
    etna na negm pualoq. Ugsua'lug aq jigla'lug melgigleiug.”
  huu-NT: 'Jesús dɨne naimacɨ nia riñenia, Judas naimɨe dɨga bitɨnomo jai llote: —Jesúna
    omoɨ uiñollena, naimɨena llibanoitɨcue. Ie mei naimɨena gaɨta. Naimɨena raise
    maɨanona, naimɨena oni uiño.'
  jiv-NT: Káuntsa̱i̱ṉ Jútas chicharainiak, “Wi mukunattaj áujkin núiti Jesus. Achiirum,
    péṉker emetarum jukitiarum” tímiayi.
  otm-NT: 'Nɛ nu''a ra Judas ya xí xi ʉ: “Nu''a ga sʉspa rá ''yogu gue a ra Jesús
    a, ''bex guim bɛnthʉ bʉya nɛ gui sixhʉ, nɛ hin gui thøhmbʉ,” xi ''yɛ̨mp''ʉ min
    ''yohʉ.'
  dah-dah: Be, Yesu asogom haniŋde kertek al goreb belen waŋ heŋya Yesu tetek mar
    goyen yinyiŋ. “Kuŋ forok yeŋbe mata kura tiyeŋ geb. Al kura amaŋ amaŋ irde uluŋde
    u irmeke neneŋbe gog po yeŋ kuŋ tenayiŋ. Irdeb upsiŋeŋ po tanarde teŋ kunayiŋ,”
    yinyiŋ.
  tnk-tnk: Jutas rɨnəɡkiari raka mɨnraha mə, “Iərmama sə takakei min, iəmə nə in nə.
    Kɨmiaha tihəkwtəmhiri, mhəiri raka mhəuvən, mhətui amasan mə trəpwəh napien.”
  kpr-kpr: Giti, ne jo javi edo furae irise, gitofu Iesu kau nange kasama aetera aindae
    sedo, Judas nu eminge sisira, “Sandi muno arena amo, numora avori. Ururono aminda
    kasama edo, numoá sandido kaifa use bu yasivu!” aminge sisira.
  san-IAS: aparañcāsau parapāṇiṣu samarpayitā pūrvvamiti saṅketaṁ kṛtavān yamahaṁ
    cumbiṣyāmi sa evāsau tameva dhṛtvā sāvadhānaṁ nayata|
  nho-nho: Teenaa Judas ku oti te taratara ake hakaoti ki naa tama naa peelaa, “Taku tama
    e vaisoni raa, teenaa ko ttama kootou e ssee. Tauhia te tama naa aa ku oo ma kootou.”
  gym-NT: 'Angwane Judas, Jesu kitaka ngise ye abko käkwe nitre töi dianina käkwe
    niebare ietre: Nire demain tikwe mun okwäbti ye abko Jesu ara, aisete munkwe niara
