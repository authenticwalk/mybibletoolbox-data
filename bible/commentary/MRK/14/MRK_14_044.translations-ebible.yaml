  tsn-tsn: Judase o ne a ba boleletse gore, “Yo ke tlaa yang kwa go ene go mo dumedisa,
    lo itse gore ke ene mme lo mo tshware. Mme lo ka mo tsaya motlhofo.”
  amr-NT: —‍Kentaj boʼpaknigtaj ijbuyukapoy yanʼtohuatiʼ. —‍Kenpaʼ Judas huabahuayaʼeria
    tiakhued o̱ʼe̱po oʼmanaʼuyate. Jesústaj kaʼnoki̱e̱ʼpo kenpaʼ oʼmanaʼuyate.
  pwg-pwg: Ma Judas namada koroto ivonesi bo, “Weni nakanani ani matakira. Tomowa
    sago ana yoni na konakovi da vaghina wawayina. Ma tuna kona paniya ma kona rutinaneyei.”
  cjv-cjv: Te koma imari de erowangua yai ka koma di mari de erere “Yaromi na kukurere
