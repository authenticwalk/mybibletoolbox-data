  spa-RV-1909: 'Y el que le entregaba les había dado señal común, diciendo: Al que
    yo besare, aquél es: prendedle, y llevadle con seguridad.'
  csy-csy: Jesus a leheak pa in, ka nap sia Ama hi, man vun a; paipui vahiat vun,
