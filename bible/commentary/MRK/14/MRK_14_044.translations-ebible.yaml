  vid-vid: Yuda yambelenhuche nakawapa ulajilo, “Yula munhu yondimnonela ndo heye,
    mibateni na kumuhilika hali wamizi.”
  pio-NT: 'Judasca, yái itéeripinácaté Jesús yùuwidenái náibàacaténáténi, icàlidacaté
    nalíni quéechacáwa càinápinácaalí iyú yáasáida Jesús. Càité Judas íimaca nalí
    quéechatécáwa: “Yái asìali nutàidéeripináca, nusùsuèripináca nacái inàni ìwali,
