  tdx-tdx: 'Ie amy zao, fa tinolo’ i mifotetse azey am’iareo ty famantarañe, ty hoe:
    Ty ondrofako, ro ie, Tsepaho, le tantalio mb’eo am-pañambeñe.'
  naf-naf: Selen kopmambe Zudasiyaŋ pigok zemâtâtindeye, “Neŋ meti an mkumpema in
