  azg-NT: 'Ndoꞌ juu Judasꞌñeen, tsan na tyincyaa cüenta Jesús nduee nanꞌñeen, jndë
    siꞌman juu ndëëhan nchu vaa ꞌnan ntsꞌaa juu. Itso juu: “Nquii juu tsan na cojntyꞌiahoꞌ
    na maꞌua ja ntsmaanꞌ na mancya tsꞌonhin, majon joꞌ, quitꞌuetyenhoꞌhin ndoꞌ quintꞌahoꞌ
