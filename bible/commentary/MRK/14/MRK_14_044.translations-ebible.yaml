  ron-BTF: 'Și cel ce îl trădase le dăduse un semn, spunând: Pe oricare îl voi săruta,
    el este; prindeți-l și duceți-l în siguranță.'
  eng-WEBP: Now he who betrayed him had given them a sign, saying, “Whomever I will
