  peg-peg: ଜିସୁଙ୍ଗ୍‌ ସତ୍ରୁ କେଇଦ ହେଲାୟ୍‌ କିନାକାନ୍‌ ଏଲେଙ୍ଗ୍‌ ଚଚ୍‌ଚି ହିଜ଼ି ଇଞ୍ଜି ମାଚାନ୍‌
