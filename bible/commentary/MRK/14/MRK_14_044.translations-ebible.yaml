  aaz-aaz: Naiꞌ Judas ansenen nain sin am nak, “Amkius mirek-rekoꞌ! Au ꞌneek sekau
    te, mheek Je nai! In es reꞌ hi mam-mami!”
  qup-NT: 'Manara paktahushpankunara Judaska chay apikkunata rimarka: Maykan runatami
    muchasha, chaymi kanka Jesuska. Payta apishpaykichi alita kuyrashpa pushaychi
