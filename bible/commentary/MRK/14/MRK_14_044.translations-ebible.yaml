    catꞌueꞌyoꞌ jom ndoꞌ tsaañꞌomꞌyoꞌ jom. Calꞌaꞌyoꞌ cwenta na ticalacanomꞌyoꞌ jom.'
  hin-CV: 'पकड़वानेवाले ने उन्हें यह संकेत दिया था: “मैं जिसे चूमूं, वही होगा वह.
    उसे पकड़कर सिपाहियों की सुरक्षा में ले जाना.”'
  eng-OURB: Now he who betrayed him had given them a sign, saying, “Whomever I will
