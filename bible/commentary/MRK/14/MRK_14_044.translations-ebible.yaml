  maj-NT: 'Nda̱ xi títs''ínkjas''en Jesu tsinchá''a títjun jóo̱ nga b''i̱ kitsúhu̱:
    —Xi kjexu̱''ba nga kjuaniñaha̱, kui xi Jesu. Chjúbó ko̱ t''e''yún sisiun nga tankínko̱o.'
  bkq-NT: 'Taindylymo ume Judas eyanmo aguely: — Uguondo konhonuguguyly, mâkâlâ ise
