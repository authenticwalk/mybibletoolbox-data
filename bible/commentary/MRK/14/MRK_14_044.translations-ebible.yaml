    ilpitoc.
  quc-TNT: 'Ri tat Judas, ri jachal re ri Jesús, u yo''m c''u can jun etal chque ri
    winak, xubij: Ri quintz''umaj, are ri'' ri Jesús. ¡Chichapa''! Kas utz chibana
    bi chujat''ixic, —xcha chque.'
  tfr-NTPO: L̈unashko ga l̇l̇gwera Judasdë nopga l̈i kong pjir tjän, Jesús, e ë miyde
    l̈ok wl̈o. Tjl̈ẽno ba kong ga «Ĩmi ga ëye l̈õ shir ga domer l̈i e. E shami, ga
    sömi, dëmi yõtso» l̈ara eni.
  kaq-NT: 'Jato betan bexohax bihmanica jato bebohi jahui. Hahan Jesus honanahbo jato
