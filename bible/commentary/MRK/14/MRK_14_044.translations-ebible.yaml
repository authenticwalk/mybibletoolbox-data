  nld-1939: 'De verrader had hun een teken gegeven, en gezegd: Dien Ik zal kussen.
    Hij is het; grijpt Hem vast, en leidt Hem weg onder strenge bewaking.'
  bwo-bwo: Bín beshi de'er imetwo Yihud, «It it detsetiye taa jamó aatr t joobitwoniye,
    bíne t'iwintsde deshde ameree,» et boosh milikito ímtni b́tesh.
  nch-BL: Huan Judas cati quitemactiliyaya Jesús quinmacatoya se tanextili pampa quinilhuijtoya
