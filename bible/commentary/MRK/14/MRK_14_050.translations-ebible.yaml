verse: MRK.014.050
translations:
  kpx-kpx: Kateai lousege esemuve bahata keau halevai detuluvisi tilu.
  okv-H: ambotani na joru Iesu toto pahuo
  tbo-tbo: Ega yaka Yesu a hewahewali atapuhi hi lowo haleya.
  mal-C: അപ്പോൾത്തന്നെ എല്ലാവരും യേശുവിനെ ഉപേക്ഷിച്ച് ഓടി രക്ഷപ്പെട്ടു.
  grc-SR: Καὶ ἀφέντες αὐτὸν ⸉πάντες ἔφυγον.⸊
  bgc-bgc: यो सब देखकै सारे चेल्लें उसनै छोड़कै भाजगे।
  khz-khz: Gena melo maparara na geraka-kwaniato, geraka-lovolovoto.
  deu-TKW: Und sie verließen ihn und flohen alle davon;
  zsr-NT: Niꞌr gulucaꞌnëꞌ Jesús yúguꞌtë bönniꞌ usë́d queëꞌ, taꞌzxundjëꞌ.
  lin-lin: Bayekoli na Ye nyonso basundolaki Ye mpe bakimaki.
  hns-NT: Bas sab tjela log oke akele tjhorke bhaag gail.
  noa-E: Chi khapeenau mag amach dakhĩir amach Pör pʉrphöbaadëm oobaawai tag irigjã
    ooba, sĩi warag khaphig phöbaadëwia ich appai barpʉajim anaabá.
  eng-EMTV: Then they all forsook Him and fled.
  mib-NT: Yūcuán na te ndɨhɨ tēe cáscuáha jíín yá, ni castóo de ya, ni cajinu de cuangoo
    de.
  bea-bea: Kahchu aghanetye kiyechodestyetl, kahchu taghoghadehsut.
  lif-NT2: हे़क्‍क्‍याङ् के़रे़क् कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ पक्‍मे़धःआङ् मे़घे़त्‍छिङ्
    मे़बेरो॥
  xnj-xnj: Penapo vawuliwa voha vakamleka na kutila.
  mmx-mmx: La lavaun pinivu ren diga sixiro axap.
  cbr-NT: Usoquian Jesús bicëbë ca aín 'unánmicë unicamax a ëbiani abácëxa.
  tee-NT: Ju acsnich tachi chun ju ix'alacmamaka'ui ju Jesús tamacoyaulh. Ta'ats'alhk'o
    ixchux'an.
  eng-LSV: And having left Him they all fled;
  cak-NT: Y ri discípulos can ja' xelumaj-e (xenimaj-e) y ruyon oc xquiya' can ri
    Jesús.
  pah-NT: Igwete Jesus'ga remimbo'ehara'g̃a pohipavi ga hugwi onhana oka'nhyma. A'ero
    Jesus'ga pyhyhara'g̃a ga rerohoi ga rerekovo.
  sja-NT: Jesupa mãga jaramaa bɨde, jõmaweda chi k'õp'ãyoorãpa atabëijida mãik'aapa
    miruk'oodachida.
  xed-xed: Ka hwahwayaghutá duhwalha Yesu ka zlanavata.
  mks-NT: A̱nda̱ já na̱xinu ndihi na̱ xíca tuun xi̱hi̱n Jesús cán cua̱ha̱n na̱ ta
    na̱jándacoo na mé á.
  gfk-S: Ma ira nuno bulu na harausur bakut di ga hilo sukun ie.
  bmu-bmu: Jisös jöhögetka gwarek yeŋön körek Jisös mosöta buratiba unjurata anget.
    Mewö.
  dgz-dgz: Boge Iesu wa ewamot mega iragi ae vean tap amon.
  eng-GNV: Then they all forsooke him, and fled.
  zaa-NT: Làniana iyaba ca discípuluá nna bétse'e latsi' cabi e nna becuìtta cabi.
  eng-WEBSTER: And they all forsook him, and fled.
  guh-guh: Nexata jane baja Jesús pijavajabitsaë pevaetabijavatatsi, daxita Jesús
    pijajivi xuabarëcëpecatsi pacuenia baja cajena Jesús jumaitsi tajëvelia pijajivijavabelia.
  bon-bon: Puma cita ca iyeta abiberäja bägrä cina teebine ebmalisi, siige uucratnige.
  nhw-BL: Huan nimantzi nochi imomachtijcahua quicajtejque Jesús huan cholojque.
  swh-ONEN: Ndipo wanafunzi wake wote wakamwacha, wakakimbia.
  wbi-wbi: Peano avavulanisivua vaake vooni vakamuleke, vakakimbilia.
  bba-bba: Yerɑ bwɑ̃ɑ be kpuro bɑ yɑrinɑ bɑ nùn deri.
  eng-KJVCPB: And they all forsook him, and fled.
  kgk-NT: Ha upéi katu ha'e anho ete-ma oheja Hesu-pe hikwái. Ohopa íxugwi hemimbo'e
    kwéry.
  waj-waj: Tuduu rikiada ari ngiaammuau mmuakiaaya inna pikiada ngiari toovau viravai.
  ekk-PKP: Siis jätsid kõik jüngrid Jeesuse maha ja põgenesid.
  mpx-mpx: Inoke sauga o wana tohago gegewel hi lou luwai.
  wbp-wbp: Ngula-jangka kurdungurlu-patuju, jurntalkulurla muku pirri-parnkaja Jijajikiji.
  luo-luo: Eka ji duto noweye moringo odhi.
  nhe-NT: Huan nimantzi nochi imomachtijcahua quicajtejque Jesús huan cholojque.
  aii-aii: ܗ̇ܝܓܵܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܐܸܠܹܗ ܘܥܪܝܼܩ ܠܗܘܿܢ.
  esk-NT: Tarrali maliġuaqtai iluqatiŋ suksraaqługu qimaŋniqsut.
  msb-msb: Tapos ginbayaan dayon siya san mga disipulos kag nagdurulag.
  cpa-NT: Ni³ jøng² ca¹tég² dsa² quianh³dsa. Ca¹cuøin¹dsa ca¹lah¹já¹dsa.
  dso-dso: ସେବେଲା ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌ ତାକେ ଚାଡି ଉଟିପାଲାଇଲାଇ ।
  meu-meu: Bena iboudiai ese ia e heautania.
  yva-NT: Naije kobe Yesus apa arakovo utavondi aije wo apaya ti no ara unajita aora.
  dgc-dgc: Ey to pégkagi ni Jesus ta éya, éy gininanan siya du alagad na.
  zpm-NT: Grë zha ne nac xpëëdscuel me ga, grëse zho bzhooṉ, tipse me psaṉ zho ga.
  hix-NT: Àtoko rma noro hnànkatxehkatxownà hatà, akoronotho komo, omeroro. Nekahtàmtàhkatxownà
    mak hatà.
  sim-sim: Karem or mbarik ol orin tiyandari ma ondo amber orin li halaha er limu
    tulu ira.
  npi-ULB: अनि येशूसँग भएका सबैले उहाँलाई छाडे र भागे ।
  cgc-cgc: Pag-ambal Jesus, padilian kanen i ta mga apustulis daw danen ya tanan gadlagan
    padyo.
  tim-tim: aposololupŋande hepunmâ gem awam agi.
  yor-yor: Ní àkókò yìí, gbogbo àwọn ọmọ-ẹ̀yìn rẹ̀ ti fi í sílẹ̀, wọ́n sálọ.
  wos-wos: Wungi wandéka déka du atéfék déré yatakataka di yaange yi.
  emp-NTPO: Mãwã b̶ʌd̶e Jesu ume nĩbabadarãba idjira b̶eesid̶aa. Jũmarãda mĩrũ wãbʌrʌsid̶aa.
  eng-F35: Then they all deserted Him and ran away.
  ind-ind: Pada waktu itu semua murid-Nya lari meninggalkan Dia.
  pes-OPCB: در این گیرودار، تمام شاگردان او را تنها گذاشته، فرار کردند.
  mpt-mpt: e okok aleyemin nakai alukum wenteniba deibaniba skila uniba
  ssx-ssx: Kutupa disaipolo haliweki paeyaoma꞉ Yesu mina꞉pa꞉lao pindipa pemekeme.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu fei ɑ̀ jɔ̀ɔ ɑ̀ sɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁକେ ସିସ୍‌ଇଂ ଆନ୍ତାର୍‌ଚେ ଡ‍ଆର୍‌ଗେ ।
  gof-RNT: Iya tamaareti ubbay iya yeggi aggidi baqatidosona.
  unx-unx: ଏନ୍ତେଦ ଆୟାଃ ସବେନ୍‌ ଚେଲାକ ଇନିଃକେ ନିର୍‍ବାଗିକିୟାଃକ ।
  gah-gah: Loko lokago, izegipala zuha nenete ahulimiake golisi hutilí iki vamó.
  lcm-lcm: Na riria aongos kila papelek ia na kila sip suai.
  aer-aer: Ikwerenge apententye akngerre Jesus-kenhe areye atere-irremele unterlte-iweke.
  qvc-NT: Chayshina Jisusta piskaptinllapaqam, yach'akuqningunaqa payta sapalandallana
    dijashpa, mitikarqanllapa.
  tgl-ULB: Iniwanan si Jesus ng lahat ng kasama niya at nagsitakas sila.
  cbs-NT: janua dasibi jawen tsumabu datekin Jesús besti jenebaini paxai junei keyubainaibun
  xtm-NTPP: Ndaka tee ka ndikin ya ma, ni ka jinu de, te ni ka xndoo de maa in‑nka
    Jesús ma.
  nnq-nnq: Penia akinapunji boa ngabanneka nu kutila.
  bao-NT: To cõrora cʉ̃ buerã niipetirãpʉra duti peticoaupa.
  san-ORI: ତଦା ସର୍ୱ୍ୱେ ଶିଷ୍ୟାସ୍ତଂ ପରିତ୍ୟଜ୍ୟ ପଲାଯାଞ୍ଚକ୍ରିରେ|
  huv-NT: Quiaj tacueatiw nej meáwan minipilan nej, tecuiürrüw.
  otn-NT: Gä bi zop'ʉ yø xädi ra̱ Jesús ngue bi 'dagui.
  nop-nop: Unduŋ tigiŋ kaŋ Jesu mihiŋiye hogohogok adi Jesu bikabuŋa momodapmaŋ tigiŋ.
  obo-NT: To id oseng ni Disas idda, mid tanan kandin iddos langun no tinodduwan din
    woy id paahuy.
  cak-ENT: Jari' tok conojel ri ye rachibila' ri Jesús, xquiya' can ruyon y xe'anmüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤖᤧᤰ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤐᤰᤔᤧᤎ᤺ᤀᤠᤱ ᤔᤧᤄᤧᤳᤇᤡᤱ ᤔᤧᤒᤣᤖᤥ॥
  snx-snx: Sisne sox suma kumogx adu udisne jarui youbxo.
  kql-kql: De, Jisasɨkɨk guŋgundan wofopɨn wunu valambe mɨleve.
  mie-NT: Ñúcuán de ndihi tēe scuáha jíín yā, nī sndóo dē yā, de nī jinu dē cuāhān
    dē.
  san-TIB: ཏདཱ སཪྻྭེ ཤིཥྱཱསྟཾ པརིཏྱཛྱ པལཱཡཱཉྩཀྲིརེ།
  qve-NT: Hinaqtinmi Jesuspa discipulonkunaqa, Jesusta sapallanta saqespa, ayqekuranku.
  pao-NT: Mu Te Pabe'e nakatzimodu oo-ma su'ise, ka Te Pabe'e-baa'yoona namabetugwahoo.
  cbu-NT: Átaru anoo wipunashtisin mazinayarusin, ichingurusin Isusoo kasayarusin,
    suwasuwarangana. Isusoo kasarangana.
  usa-usa: máqtemma iyápó-anna-wayukama ayuwéta péqmare kóuraae.
  soy-soy: Yeesu pipirɛtiki nnɛ́í ɑpi u ŋmɛriyɛ ɑpi wuru.
  bkx-bkx: Jesus In asium-noinaꞌ sin namtaun nmaten. Ma sin naen nasaitn Ee nmees.
  hui-hui: Ani layagola ibunaga talima piaga bibahende biaruni Yasu wahalu ibida purogo
    lai hene.
  amf-amf: Kisa paanan yivayna eena wulaar kiam garayse gobate ke yivade.
  quc-NNT: Chanim k'ut konojel ru tijoxelab' xkiya kan ri Jesús, xeanimaj b'ik.
  dob-dob: ꞌEnega Yesu ꞌina tononoyao maiboꞌadi sidena sinena.
  wrs-wrs: Doa nonamba hevtindiva pem bukethana, wo Yesusva hevho ungundna englisra
    lohvna.
  mca-mca: Ma' qa he' ƚ'ijatshenhei qa yiwejinƚi'i qa week ilatkii.
  tzo-TZC: Jech ti yajchancꞌoptaque laj yictaic comel stuc ti Jesuse. Ijatavic batel.
  mya-mya: ထို​အ​ခါ​တ​ပည့်​တော်​အ​ပေါင်း​တို့​သည် ကိုယ်​တော်​ကို​စွန့်​၍​ထွက်​ပြေး​ကြ​၏။
  gng-NT: Nɛn saan nɛ uʼpanpaankaab kɛ sɛn' ki dàan' wɔ.
  cbi-NTPO: Tsenmalan Jesúsnu ya' disipulula tsaa maali jungue deshuike' millai nepiyala.
  ikk-NT: Ụmụ-azụụn a ile nọ la a tọ, gbama ọsọ.
  leu-leu: E a mu fefeng sina ri taꞌulane e ri sinuf.
  maz-NT: Nuc'ua texe c'o discípulo o c'ueñeji o zogüji e Jesús.
  bod-N: ཐུགས་སྲས་ཐམས་ཅད་ཀྱིས་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུ་བསྐྱུར་ནས་བྲོས༌སོ།།
  tca-NT: Rü yexguma ga guxü̃ma ga norü ngúexü̃gü rü nüxna nibuxmü. Rü nüxĩcatama
    yéma nanatèxgü ga Ngechuchu.
  zpl-NT: Che ye bee beneꞌ Jesuse uyecaxuꞌu beella nu utsanaꞌ arquiꞌbeella liꞌinu.
  mbc-NT: Moropai Jesus nenupa'sanya irumaka'pî. To' epe'pî, tamî'nawîrî iipiapai.
  ndg-ndg: Balyo bote bai ni Yesu banlei ni kubutuka.
  wsk-wsk: Se umutang te olekem suen la nu beteman ale nagu sapaman.
  toj-NT: Cuando ch'ac yal jachuc ja Jesusi, ja snebuman jumasa ti xa elye ja tihui.
    Spacahue ajnel.
  dwy-dwy: Ŋayŋu ŋunhi Djesuwuya ḻuṉḏuꞌmiŋu waya biyaṉiyinana ŋayŋu waya waṉḏiꞌwaṉḏinana,
    gunhaꞌyunana ŋanyaya ŋunhimana.
  kkl-kkl: Wene alamog abeneko, eldi yubu ka'ero neleptopnang ni el laploa tognoptang-tang
    merebaek.
  tbc-tbc: Agog megeloum adi fidian mi Jesus dubuseig dusol go diau a.
  sna-sna: Ipapo vose vakamusiya vakatiza.
  smk-NT: Ket nagsipalayo sara nga'min a tumutumbok na tan linakwanan raya si Jesus.
  grc-TCGNT: Καὶ ἀφέντες αὐτὸν πάντες ἔφυγον.
  mzz-mzz: We Ieisu kanatovemulivo puedi ibaileni ideqa.
  gof-WFTW: Iya tamaareti ubbay iya yeggi aggidi baqatidosona.
  spa-BLM: Todos le dejaron y huyeron.
  kyz-NT: A'e renupawe Jejui 'ga remimu'e 'gã okwasi'wau 'ga wi, 'ga rejaa, oka'jama
    'gã nui. Okyjau 'gã opyyg awi. A'eramũ 'gã oka'jama 'gã nui.
  dao-dao: Acunüng axüisaw he ami van naw yawk u lü ami dawngtak.
  cya-cya: Nchgaa yu ta'a nda'an ñi ngula yaa' yu 'in ñi, cua' la tucueen msnan yu.
  beu-beu: Yesus Egahing vala ang naung iuangmarit etatabi. Base ini tahit Onong bihit
    ila e, adut Enangkolang.
  wrk-wrk: Bukambiju kandimuku nangangi, wirlku yali. Wirlku yali nangandunanyi, marralangangi
    yali kudanyu barri. Barriwa.
  nii-nii: Pe Jiisas eim ekii siłmin wumb tungu puk, konu eipi eipi puk kin, en enim
    Jiisas buł ngunjung.
  ign-NT: Tacahe, tijuna­ra­canapa namutu ena apóstoleana nanaquicapa ema Jesús.
  dik-NT: Ku jɔl kɔcken ye buɔɔth nyääŋ piny ku kɛtkë.
  cac-cac: Ix actajcan yuj eb' sc'ayb'um chi' sch'ocoj. Ix b'at eb' elelal smasanil.
  tzj-E: C'jara' je' rdiscípulo xqueya' cana y xenanmaj ela.
  san-BUR: တဒါ သရွွေ ၑိၐျာသ္တံ ပရိတျဇျ ပလာယာဉ္စကြိရေ၊
  yaa-NT: Ato askafaino aõxõ tãpimisfo Jesús õifaikani. Ichoi fetsenifo a makinoax.
  cab-NT: Ábati jígiruni sun disípulugu Jesúsu lábugua, ába janúrajan.
  clu-clu: Kag ginbayaan tana dayon anang mga somolonod kag nagparalagyaw sanda tanan.
  swh-ULB: Na wale wote waliokuwa na Yesu walimwacha na kukimbia.
  tpt-NT: Ex chuncha ixtꞌaltanan va tatakyauꞌol, va xꞌamancha tamakaul ni Jesús.
  aai-aai: Nati’imaim ana bai’ufununayah etei’imak hihamiy hibihir.
  sny-sny: Jisas lo lu disaipel werese le a'i arunatiyewe, atoweiye iteroti.
  myy-myy: Ito yija Jesure ĩna ñiaja ticõri, ĩ rãca riasotiri masa ñarocõti rudi batecoayijarã
    ĩna ĩja.
  trc-NT: Ga̱a ne̱ tanáj cunuda̱nj nij síí tucuꞌyón se‑na̱na̱ Jesucristó man soꞌ,
    ne̱ cunánj nij soꞌ, caꞌanj nij soꞌ a.
  cut-NT: Ura min chihcoma̱n ihyan apóstol chahn Dihvo vo, ne chihno chano ye.
  bel-bel: Тады, пакінуўшы Яго, усе паўцякалі.
  zlm-KSZI: Setelah itu semua pengikut Isa meninggalkan-Nya dan melarikan diri masing-masing.
  gdr-gdr: Seg ket komkesa b'auyaena rɨgap Yesund yɨraro dɨde b'ɨkento.
  vmy-NT: ꞌBa ngatsiꞌi xutare Jesús tsanga ꞌba kitsikꞌejña tajngu.
  cmn-FEB: 这时候，所有门徒都逃跑了，弃他而去。
  gmv-RNT: Hessa wode iza kaallizayti wuri iza yeggi aggi bida.
  ncl-NT: Cuaquinon quicajcahuaje moxtin imonextilinijmes, choluje.
  wed-wed: Ma Tauvotaḡotaḡo anatapui, Iesu i voterei ma i ruba-tawanei.
  sua-sua: E Yesus ta rere tok knop, to kalngunes tgus ngat hera ngorpok kparem.
  klt-klt: Kulá wahára átang gu disaepelná yá erek hánám sangga hárátiuráng.
  are-are: Kurunga Jesuaka kurtungurla ntjarrala erinha impurlalhamala, tira arrtjanaka.
  gai-gai: Ainda moatke, mana iŋa raŋgairena ramtaɨra muruŋcamiŋa manmo tɨkcarica
    kɨpcamacariat.
  qvm-NT: Jesusta prësu tsariptinnami discïpuluncuna gueshpir aywacärergan japalanta
    cachaycur.
  chz-NTPS: Läꜙjë̱ë̱ꜙ discípulo heꜘ gaꜙbe̱e̱yꜗ mahꜗ gaꜙkyʉ̱ʉ̱yꜗ.
  kmu-kmu: HigeꞋya mukiꞋa agaiꞋaenema tokaeꞋya nemaiya anagala neꞋataleꞋya fale haꞋno
    humainae.
  ood-NT: Kutsh am hahawa wehsijj wabsh i dagito hegam chuhchaij k gam hu si aꞌai
    wohp.
  lbm-lbm: येको पर सब चेला ओख छोड़ क भाग गयो।
  ncj-NT: Oncan otecautejque huan ocholohque nochten in tetlamachticahuan.
  yuj-yuj: Aerá séránko maok, Jisasént paokop i konap arop fákáre man pwarará pɨrɨkɨmpea
    tukup.
  kto-kto: Tiesong Iesu gare tiro, ga mirier lop o usingnualap ganam la amaiolai ga
    igomeng ga mela.
  gmv-NT: ሄሳ ዎዴ ኢዛ ካሊዛይቲ ዉሪ ኢዛ ዬጊ ኣጊ ቢዳ።
  por-BLT: Então, todos os discípulos de Jesus o abandonaram e fugiram.
