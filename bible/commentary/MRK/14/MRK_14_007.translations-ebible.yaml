  snp-snp: Kolafe? Neta ko ánamo wenena ya moda linateki kamena-kamena lakoina ekeleti
    minato, ani olu faka lenune, loti kolinawamo ya faifa ani olu faka lenagilafa,
    namo ya linateki kamena-kamena lakoina minámenagolo ne.
  isl-isl: Fátæka hafið þið ávallt hjá ykkur og þeim getið þið liðsinnt hvenær sem
    þið viljið, en mig hafið þið ekki ávallt.
  spy-NT: Ōboontē keey ꞉akweek bānoonik ākookoy ānku +mōōyēētyēēchinē kuu wōlēē ōchāmtooy.
    Nteenee ‑mōōboontē keey anii ākookoy.
  xnn-xnn: Olay ket wawawawada nan kodo ken dakayo et ado ay agew nan mabalin ay mangbadanganyo
    ken daida. Ngem sak-en pay et adiyak mabayag ay makitetee ken dakayo.
  mwe-mwe: Pabha bhalaga nnatama nabhonji mobha gowe, mpingangaga kwa malanga gogowe,
    shimwaatendelanje ya mmbone. Ikabheje nne ngatama na mmanganyanji mobha gowe.
  tte-tte: Tobubutumao sauga meuloina salimiu mena simiyamiya. Tem nuwanuwamiu kwasaguili
    kabo kwasaguili. Na yau kani nige mekamikava sauga meuloina.
  tcs-tcs: Dem poapipol go stap wea yupla ebritaim, ane yupla ken elpe dempla enitaim
    wen yupla wandem. Bat ai no gobi wea yupla ebritaim.
  hlt-THB: Khawdeng hahqahkhqi taw nangmih a venawh awm quiqah kawm uh, cedawngawh
    nami ngaihnaak awh a mingmih ce do a dan thai uhyk ti.
  soq-soq: Apana nuaparelala walama uduudu e do wanlempe saumonuna rua. Tane ne mai
    walama uduudu e do wainento oniadewasaneanuna, dia.
  qub-qub: Pobricunaga imaypis gamcunacho caycangami. Yanapayta munashayqui örami
    imaypis yanapanquipaj. Nogami ichanga gamcunawan mana cashänachu.
  att-att: Maggián gemma ta áddè sù gián naw yù ira pobare, á awayyá naw ira abbágán,
    nu anni nga ággaw nga gustu naw nga mangabbák nira. Ngam sikán, aringà maggián
    nikayu ta áddè.
  bki-bki: Talim̃asa nalo nam̃a kumitu kuberiilo na, mia nalo bogo nonovio atu burukuti
    vija kamiu, ana kamiu kuvijikia kuvijailo bogo nonovio ea bogo ve telabo napano
    kamiu kumisidom. Ana kiniou, mia noto re bogo nonovio rivija kamiu na.
  bqp-bqp: Takasidenↄ nigↄ̃ kú kãáo gↄrↄ sĩnda pínki, gↄrↄ kũ á yei, áni fↄ̃ à kɛńnɛ.
    Makũ sↄ̃ manigↄ̃ kú kãáo gↄrↄ sĩnda pínkiro.
  mcp-mcp: Bɨnɔ̂ŋ mímbúmbúwá bɨ́ njul jwɔ̂w dɛ̂sh, bɨ bɨ́ nə ŋkul sá bwo mənywa ja
    jɛ̂sh bɨ́ mə́ cɛɛl yí. Njɨ sə́nɔ̂ŋ bɨ́ sə́ ábʉ́lɛ́ ji mwɔ̂w mɛ̂sh.
  hat-hat: Pòv yo, n'ap toujou genyen yo avèk nou; chak fwa nou vle, nou ka fè byen
    pou yo. Men, mwen menm, nou p'ap genyen m' tout tan avèk nou.
  npl-NT: Porke n próbesteh nochipa nonkimpixtoskeh nomowah, iwa weletis nonkimpalewiskeh
    san ijkuak nonkinekiskeh. Pero Ne amo nochipa nonnechpixtoskeh nomowah.
  bgg-bgg: Dusho bran ne nathek rog shii idang um ruii phro, nathek ne ithek shii
    khuchung magunde yang shii nya nong phi bo. Jishii gune idang nathek rog shii
    oi phro.
  eng-TCENT: For you always have the poor with you, and you can do good to them whenever
    you want, but you will not always have me.
  eng-BSB: The poor you will always have with you, and you can help them whenever
    you want. But you will not always have Me.
  cpu-NT: Ari inkantaitatyeeni ashinonkainkari piñeeri pintsipatyaari, pinkoverika
    petakotyaari, ari pimpashitakyaari. Irooma naaka, eerora okantaitatyaani piñeena
    pintsipatyaana.
  san-ASM: দৰিদ্ৰাঃ সৰ্ৱ্ৱদা যুষ্মাভিঃ সহ তিষ্ঠন্তি, তস্মাদ্ যূযং যদেচ্ছথ তদৈৱ তানুপকৰ্ত্তাং
    শক্নুথ, কিন্ত্ৱহং যুভাভিঃ সহ নিৰন্তৰং ন তিষ্ঠামি|
  tac-NT: Alué 'we resítiri ralámuli tabilé nígame, alueka senibí mochímala napu 'emi
    mochí, 'lige 'la gu'írinilisiká 'emi, gu'íriwagó alué ralámuli tabilé nígame enomí
    napu'lige 'emi gu'írinilisa, nobi neka tabiléchigo we'lisi asimélagó 'emi 'yuga.
  eng-WEBPB: For you always have the poor with you, and whenever you want to, you
    can do them good; but you will not always have me.
  gfk-H: Ira maris diet na kis tikai ma muat hatikai, ma i tale bia muat na harahut
    diet ta ira pakana bung bia muat sip. Ma senbia pa iau na kis hatikai ma muat.
  viv-viv: Tova moyaꞋaina koyokoyo hinafamiya himimiyami ada gava tova nuwanuwami
    wananuwakabubuyedi, au amifaiweya wananuwakabubuyedi. Tu IyaꞋeku ma aimo keke
    buye kanamiyami tova moyaꞋaina.
  yao-yao: Ŵandu ŵakulaga chaŵe ni ŵanyamwe moŵa gose, iŵaga nkusaka kwakamuchisya
    nkukombola. Nambo une nguŵa ni ŵanyamwe moŵa gose.
  tgp-tgp: Tamlohi tilavono la pa lo toho tarea isamim, ale vara ka opoia ha pa er̃i
    tuenira. Pani enau, a pa sopo toho tarea isamim.
  auc-NT: Edæ ömæpodäni mïni änïnäni mïnitö weca cöwë quëwënäni adinque mïnitö æyedëmë
    tömënäni beyæ̈ waa cæïnëmïni inte edæ do waa cæbaïmïnipa. Botö guiquënë mïnitö
    weca wïï wantæpiyæ̈ ongoncæboimpa.
  kbc-NT: Igaataɡ̶a niɡ̶inoa madewetedi idioka limedi mina makaamitaɡ̶atiwaji, odaa
    akati me axawanitiogi nigemaani. Pida Ee baadiɡ̶idioka limedi minaaɡ̶ejotice makaamitaɡ̶atiwaji.
  bmh-bmh: Duailel ecesab tamacag ag abai umkoskos daren, agen umkoskos go isanarabun
    iboin. Bo, iz ag abai umkoskos ban i dai.
  ctu-BL: Come ti pejtelel ora an jini p'ump'uño' bʌ la' wic'ot. Ba' ora la' wom mi
    mejlel la' coltañob. Mach ti pejtelelic ora wʌ' añon la' wic'ot.
  meq-meq: Ndo i mətawak hay na, nəteye ka təv kurom huya. Kə sakum məgatay ŋgwalak
    a mətawak hay na, ka mbumeye faya məgatay kwa kəɗay. Ane tuk na, neŋ na, na ndziye
    tə nəkurom huya bay.
  noa-H: Dau hap'ʌʌm k'ʌʌndaman pãrau pãach hee hich jãg hoo wai wënʌrrajugui hajim
    hanʌm. Maagwai pãachdëu nemdam deem k'õsim haig pãrau hamag deeju haai naabahab;
    pari mʌ chan pãrau pãach hee hich mag mʌ hoo wai wënʌrrabaju.
  alp-NT: Le tamata susataru erisi rue kai imi rame sa kai imi li lokosi sa, po Au
    rue sakesa kai imi rame mo.
  san-VEL: daridraa.h sarvvadaa yu.smaabhi.h saha ti.s.thanti, tasmaad yuuya.m yadecchatha
    tadaiva taanupakarttaa.m "saknutha, kintvaha.m yubhaabhi.h saha nirantara.m na
    ti.s.thaami|
  kbq-kbq: Hianagi zamunte omane veara hakare kna tamagrane mani'nenageta, ina knare'ma,
    knare tamavu tamavama huzmantenaku'ma hanutma, amne huzamantegahaze. Hianagi Nagra
    hakare kna tamagranena omanigahue.
  kbh-kbh: Er ndbomnëjémënga nÿets tempo ts̈ëngaftangbeñe mochanjë́ftsemna, ndayténaca
    s̈mojábos̈ena ora, s̈matjobenaye ts̈abe soye chëngbiama jamana; er ats̈e ts̈ëngaftangaftaca
    ndoñe nÿets tempo quicháisemna.
  ron-LSB: Pentru că voi aveți mereu săraci cu voi și, oricând vreți, le puteți face
    bine, dar pe mine nu mă veți avea mereu.
  pon-pon: Pwe jamama kin mi re omail anjau karoj. Ari, anjau me komail mauki, komail
    kak kadek on. A nai jota kin ieian komail anjau karoj.
  nhe-BL: Nochipa itztose tlacame tlen teicneltzitzi imohuaya huan huelis inquinpalehuise
    quema inquinequise, pero na, ax niitztos nica miyac más tonali.
  sps-sps: Mi nai kaa fatatabin ramirom vainy aaruts, ana mi te faakouts fatatabin
    kan rari te koman fi romi, sana Nyo gim rou ma nai kaa fatatabin fiisen mamiromi.
  wnc-wnc: “Sike sangaapana wena aminu gikat gatake yutning. Tapdukbamu ginda gatayamunanggengu
    take tasining. Ngana na. Na gikat asinggan dua yutnim,” ngang yanikut.
  bus-bus: Takaasideenↄ égↄ̃ kúao gurↄ píngi, gurↄↄ kɛ̀ á yezi, é fↄ̃ à kɛńnɛ. Mapi
    sↄ̃ mɛ́gↄ̃ kúao gurↄ píngiro.
  gub-BL: Ma'e hereko 'ymar tuweharupi pepyr wanekon a'e wà. Ihe naiko kwaw pepyr
    tuweharupi nehe. Aze pepurapo wer ma'e ipuràg eteahy ma'e rehe hemetarer 'ym ma'e
    wanupe nehe, pepuner iapo haw rehe wyzài 'ar mehe nehe. Ihe naiko kwaw pepyr tuweharupi
    ihe nehe.
  imo-imo: Imunga imbo koropa nolima eno kinye waliwalima molonge. Te walimanga tapomolo
    konopu lenge wali manda taponge. Nalo waliwalima enoni na kinye naa molonge.
  boj-boj: Tamo iŋgi iŋgi saiqoji naŋgi bati gaigai niŋgi ti sqab. Deqa niŋgi na naŋgi
    aqaryainjrqa are soqnimqa aqaryainjroqniy. Ariya e bati gaigai niŋgi ti sqasai.
  ulk-ulk: Lukak le ya mena wabidoge waurder, wa umele yabi ya upidaratidaiare na
    kerker ya wa laglag urder. Ka umerkak yaka ika nawar.
  eng-DRA: 'For the poor you have always with you: and whensoever you will, you may
    do them good: but me you have not always.'
  knf-knf: Bajuuk, nawo na baka ŋnuur bŧi, nahilan kado baka bnuura, wal wi naknumiiŋ,
    kë nşë wo mënkwo na an ŋnuur bŧi.
  san-KHM: ទរិទ្រាះ សវ៌្វទា យុឞ្មាភិះ សហ តិឞ្ឋន្តិ, តស្មាទ៑ យូយំ យទេច្ឆថ តទៃវ តានុបកត៌្តាំ
    ឝក្នុថ, កិន្ត្វហំ យុភាភិះ សហ និរន្តរំ ន តិឞ្ឋាមិ។
  arn-NT: Tati pu pofre rumel ta müleay eymün mew, fey engün ta füreneafuymün ta chumül
    rume ta küpa kellufilmün, welu ta iñche rumel ta mülelayan eymün mew.
  zas-NT: Zianczi sunëdi bénprob ree, abiꞌ zajc güündi laa reeman yudar chi guiëndi,
    saꞌn naj ad ziantczi sunëdi naj.
  ken-NT: Bachɛ́bhɛ́bho báchí nɛ bhe mpoknkɛm. Yɛ̌ntɨkɨ mpok anɛ mmu ákɔ́ŋɔ́, ánkwák
    bhɔ. Kɛ mpú bhak chɔŋ nɛ bhe mpoknkɛm.
