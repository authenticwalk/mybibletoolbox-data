  ind-AGS: Karena kesempatan untuk menolong orang miskin selalu ada, dan kalian dapat
    membantu mereka kapan pun kalian mau. Tetapi Aku tidak akan selalu ada bersama
    kalian.
  omw-omw: Vehi nraakye qora mwihua mpo enta mpo enta nkyi kyapata variqi vivarave.
    Nkye mpo enta mwihua kyaahaqa hiataa hirata qioma kyaahaqa hivarave. Nte nraahuma
    hia nkyi kyapata airi enta varianinrave.
  yrb-yrb: Ibaiabai me uwara yabai ainewaure ibeibitaitaba yanu unu durua ufoe ufoitana
    ufoita. Na yabai ainewaure da ibimau wei.
  maa-NT: Jñà xi̱ta̱ i̱ma̱ kítsa̱jnako̱ kjit'aà‑nò, ko̱ maá si̱chját'aà‑là k'e̱ nga
    mejèn‑nò. Ta̱nga 'a̱n, mì i̱ tìjna̱ko̱ kjit'aà‑nò.
  mcq-mcq: Ea uneunecha paꞌajijahija ja puꞌúmo majama iki hihunaꞌomo ja ura pununaꞌi
    mamaa veꞌi veꞌavajaho veꞌavara. ꞌEnakaivo Na ja puꞌúmo majama pahiꞌeju.
  sus-A: سٍتَرٍيٍ لُمَ نّ وٌ يَ مَ تّمُي بِرِن. وٌ نَ وَ عَ شْن مَ تّمُي يٌ، وٌ نْمَ
    قٍ قَنيِ رَبَدٍ عٍ بّ، كْنْ ﭑ تَن مُ لُمَ وٌ يِ رَ بٍ عَبَدَن شّ.
  jpn-1965: 貧しい人たちは、いつもあなたがたといっしょにいます。それで、あなたがたがしたいときは、いつでも彼らに良いことをしてやれます。しかし、わたしは、いつもあなたがたといっしょにいるわけではありません。
  fra-SBL: Car vous avez toujours les pauvres avec vous, et quand vous le voulez,
    vous pouvez leur faire du bien ; mais vous ne m'aurez pas toujours, moi.
  yka-yka: Peggeˈ mamiskinin,” paˈin si Isa, “gaˈi du usaˈ amban kaˈam, duk sumiyan-sumiyan
    kaˈam mabayaˈ, kapanabang kaˈam si siye. Saguwaˈ aku, gaˈi ku teteg tuˈu si kaˈam.
  mle-mle: “Saal yinadiy duw nyanyi gwurawa kwakwanadiy. Aw gwur sukwasukw kwurkwagwura
    mawul warkigwura nyaam. Wun gwurawa nyanyi kwu maa.
  shp-NTPO: Ja jawebiomashokobora, jatíbitian mato betanbi inoxikanai. Jaskara ikenra,
    mato keenatian maton jabo akinti atipanke. Ikaxbi eara neno jatíbitian mato betanbi
    iamanoxiki.
  aom-aom: Bövi biseꞌo rumoꞌe ariböviohuro jemëꞌo raromobe jijihoꞌaruëjo. Jemesi nimoromo
    jabumë ajëmijëꞌoho iae jemë eni jëvaje höjo. Aꞌi naro jemëꞌoho bogo hibe juvoꞌejöjo.
    Ijonö ëhi avohevoꞌirarijoho bogo eni jëvoꞌajëjo.
  geb-geb: Nde khueŋ kaŋgiri, mba bigi sosuagi gumgi, mbe zazera nde phorgɨ kɨrga.
    Nde rambui tugar mben kurkura saŋv, nde mbe kurkurarga. Gu fhuvara, gu khara muuŋgip
    nde phorgɨ kegɨrga tuktɨgi fhuvara.
  eng-WYCLIFFE: For euermore ye schulen haue pore men with you, and whanne ye wolen,
    ye moun do wel to hem; but ye schulen not euer more haue me.
  bsj-bsj: Tano kon ki ner tikanka nob bwineb di kaka nob fuyabdi ci wari kange kom
    kang kang. Mi min man wari kange kange kom.
  cak-cak: Roma ri man jun oc quichajin, xa jumul ec'o chi'icojol, y xa achique na
    k'ij c'o che'el ni'en jun favor chique. Jac'a yin man jumul ta xquic'uje' iviq'uin.
  chf-NT: Uc'a ni pobrejilbaba ya' chich paq'uin an t'oc anela, y u ch'e' chich a
    täclenla cachichcamba q'uin que a wolin a täclenla. Pero no'onba mach uxon tä
    paq'uin ajtä t'oc anela.
  tlf-tlf: Unang tinum mufekmufek binim iyo ipsino suun kup bomip kale, ibo dong dogobelum
    o agelip bole, kanube ipkil tii kuguup tambal uyo kobe-nimip kuta, niyo suun kup
    kagal ipso nan-temaali ko.
  piu-2006: Piyuku tjananya Yiitjulu marrkuṉu, “Maralpa tjuṯa nyurrangarrilawana kutu
    nyinamalpa, kanya ngayulu nyurrangarrilawana wiya kutu nyinamalpa. Maralpa tjuṯaku
    yunytjurringkula tjanampa nyurrangarri palya yungkunytjaku. Yilta kungka ngaangku
    wuyila ngayunya yungu nyapara wiyara.
  poh-NT: Reꞌ take cꞌacharel cꞌaxic ti ncaꞌn, eriban chi xa nicꞌ paꞌ enaꞌn tak atoꞌbil
    queh, raj nchel i hin maꞌ xa eli̱c ta naniwihꞌic chaxilac tak maj xa maꞌ naht
    ta chic wilic je rikꞌijil chi nanicansjic je.
  tue-tue: Bóaneõrã mʉ́ã watoapʉ niirucujããdacua. Mʉ́ã boorítono cʉ̃́ãrẽ ãñurõ tiiápumasĩã.
    Yʉʉpeja mʉ́ãmena niirucuricu.
  bjp-bjp: Foron lauu rin kiis fitliu naismi, ke ifasi gamen lupes ri na aunbiing
    sa gam ier isi. Isau le iau, biil ian to kiis fitliu tura gam.
  xon-xon: Bigiim ga li bi ni chee n‑yoonn mɔmɔk. Naah ga li ban ni ter bi buyoonn
    na kan, ni ga ŋmaa ter bi. Mma aan li bi ni chee n‑yoonn mɔmɔk.
  tzo-ZNT: Li meꞌonetique liꞌ onox achiꞌinojique, cꞌusuc noꞌox ora xuꞌ chacꞌuxubinic.
    Yan li voꞌone muc bu jal liꞌ jchiꞌucoxuque.
  mpm-NT: Yɨvɨ ndaꞌu, chi nɨnɨ kanchuku i jiin ra naa ra, ti nu ka kuni ra ti kuu
    chindee ra i. Ko ruꞌu, chi ansu siaꞌan ni kuncha ri jiin ra naa ra.
  ots-NT: Göhtjo ʉr pa guí bbʉpjʉ cʉ tzi probe cʉ jin te i ja̱. Göhtjo tema pá da
    jogui gui föxjʉ‑cʉ́. Nuguigö, jin gu hmʉpjʉ göhtjo ʉr tiempo.
  hoy-hoy: कंगाल नीम सांगुळ हमेशा ईरतार, अदिक नीव याग चाहासीर आग आंदुर से भलाई माळ
    सकतीर; पर ना नीम सांगुळ हमेशा ईरतीदील.
  amo-amo: I sosin nan nikimon ko kishi, iwasa i su nani imon icine vat kubi kongo
    na nibinai mine yinna, meng tutun anung di nan mi ko kishi ba.
  pjt-pjt: Ka ngaḻṯutjara tjuṯa panya tiṯutjara nyinanyi nyura tjananya ungkunytjaku.
    Palu ngayulu nyurala tiṯutjara nyinanytja wiya. Ka minyma nyanga paluṟu ngayula
    tjukaṟurungku wiṟu paṉṯipai tjutinu ngaṉmanytju ngula panya kurulta ngarinytjaku.
  cwe-cwe: Munawo ngaengae siku zose, na mwodaha kuwataza lusita lolose lumulonda.
    Mbali hamwizakuwa hamwe na niye siku zose.
  daa-NT: Ka seener, pokirna ŋuur goy doo iŋ kuŋko ho ya ku rakaw, nec kuuco gine
    taat samaane. Kar nun gay goyaaɗo iŋ kuŋko doo.
  mlp-mlp: Tutimmo mataw ginaghan haiqta na ne nenaq osayta ham. Ossa ne gilumsih
    daqayta akaman kabemmo ham. Ari ya nenaq tuteqmo a hi osdaiqta ham.
  ape-C: Eshudok utabor wokeshi ta shini ipak shupe ihih nyumneh. Aria meihi nyumnah
    ipak pakri putaurumesh pukesh anabor utabor um, ipak ta pukesh-abor. Aria eik
    ta mare ini ipak mupe ihih uwe, uwok.
  bgs-bgs: Inalayun duwán mga ágkayù-ayuan na mému yu tabangan. Agad kadángngan na
    duwán kakalyag yu, mému kó makatabang kandan. Asal diya móddô dini ákniyu ka ándà
    ágtamanán.
  faa-faa: Asiamo aporo makata forosane maiya suamo reyaki hakāsa risikiakosapo.
    Asiāne ano maiya suamo reyaki hakāsa rekeakosafapo. Maiya metamo repo hemakapukua
    iane makotehoane siahoasireapo.
  kik-kik: Athĩĩni marĩkoragwo na inyuĩ hĩndĩ ciothe na no mũmateithie hĩndĩ ĩrĩa
    yothe mũngĩenda. No niĩ mũtirĩkoragwo na niĩ hĩndĩ ciothe.
  cap-NT: Poris z̈oñinacami panz̈ z̈ejlc̈ha. C̈hjulorami ninacz̈quiziqui yanapasac̈ha.
    Wejrqui anal anc̈hucatan tira z̈elac̈ha.
  ksr-ksr: Ejemba wanaya ii kambaŋa kambaŋa batugianoŋ laligogi awaa ama oŋomboŋatiwaajoŋ
    moma ii saanoŋ kambaŋ so ambuyato, niinoŋ oŋoo batugianoŋ kambaŋ so mende laligomaŋa.
  eng-TNT: 'For ye shall have poore with you all wayes: and when soever ye will ye
    maye do them good: but me ye shall not have alwayes.'
  sbs-sbs: Mwina inako yonse vashevete nanwe, mi inakao yonse imwa saka muwola kupanga
    zilotu kuvali, kono kete muve name inako yonse.
  sue-sue: Nera kota, erama bogamasa nukare nimorekare dai nowera nuamunora. Are nikare
    nukare kora wamu sero kotumamunowa, awa ebata ago itamunoya. Ata nane meni awa
    nimorekare dai oko nuai gege nuamunona.
  fra-NCL: Car vous avez toujours les pauvres avec vous, et toutes les fois que vous
    voulez, vous pouvez leur faire du bien ; mais moi, vous ne m’avez pas toujours.
  bhg-bhg: Aindabé, iji berari embomai rorae isisigae awa imondemane isima edo era.
    Edo iji nonde imomane awamane kondade ain jipapa edo ango awa. Ata na mana imondemane
    einda matawa isirano tou awa.
  snn-NT: Bonse beo hua'nare cato, mësacua naconi si'arën ba'ijënna, mësacua yëse'e'ru
    bacuani re'oye yo'oye poreyë. Yë'ëca mësacua naconi zoe ba'ima'iñë ënjo'on.
  atb-NT: Haû myùng bang gi, nungmoq eq rahá hkâ-nhám le nyì râ nghut lhê mù, nungmoq
    garúm nau é hkûn, yhangmoq lé wó garúm lhê. Nghut kôlhang, ngò gi, shî má nungmoq
    eq rahá ayang nyi nyì râ sû a nghut.
  wro-wro: Ardjeja kudai njiri kądjinma njiduŋ, ŋąmba ŋe wurąŋundju wunia wuriąnąŋgori,
    ŋaiu kądjinma wa panjiraŋurun.
  cek-AK: 'Kamtang kaminawk loe nangcae hoi nawnto oh o poe, na koeh o naah nihcae
    han kahoih hmuen to na sak o thaih: toe kai loe nangcae hoi nawnto ka om poe mak
    ai.'
  bkd-bkd: Sa mga makaluluuy sigi dà diyan ta inyu daw agkabuligan nuy sidan hu bisan
    inu ha panahun, ba siak harì ad en maglugay dini ta inyu.
  ctu-76: Jini p'ump'uño' bʌ wʌch bele' an la' wic'ot ti bele' q'uin. Ba' bʌ ora la'
    wom mi mejlel la' cotyañob. Pero joñon mach'an bele' q'uin wʌ' añon quic'otyetla.
  lac-NT: A otsire', rajra' ti' yʌn tu yʌnechex an ber a c'atex, je' u c'uchur a worex
    a betiquex tsoy ti'ob, barej a teno' mʌ' rajra' ti' yʌnen tub yʌnechex.
  xla-xla: Epedeme alisisi pa꞉talo sotapo alila hapuloma dulu dla wua꞉ mate ha꞉ha꞉lepe.
    Epalati wua꞉ta yia꞉ye gagademha꞉ha꞉lepe. Amasiyama na꞉ alila hapuloma dulu dla
    wua꞉ mate pohallowa.
  xav-NT: Ĩsibrob'õ norĩ hã te ai'rata 're si'ubumroi u'âsi 'wa. Nimahã bâtâ na, asima
    're ĩwẽ za'ra wa'aba mono zéb uwaibaba si, te za 're ĩpawaptob za'ra wa'aba mo,
    ĩsimarĩ'õ norĩ hã. Tanei õ di, wa hã. Ai'rata 're ĩ̱nhamra u'âsi aba mono õ di
    za oto.
  cuk-cuk: Ar bemar-abargi dule-wilegana degisadegu gudiguoed. Bemar dule-wilegana-bendakbiele,
    sunna be bendakoed.
  tbf-tbf: Bu sinaortsak gi ta mon meie nga sibu ra kokouk, ma nga ta oit nia kulie
    gie sibu ra sien va nga ta lalaron. Eiekesen eou o ta kap mon meie nga sibu ra
    kokouk.
  uig-CYR: Чүнки кәмбәғәлләр дайим араңларда болиду, халиған вақитиңларда уларға хәйр-сахавәт
    көрситәләйсиләр; лекин мениң араңларда болушум силәргә дайим несип боливәрмәйду!
  ikw-NT: Ele mboni nụ anụ zị ige ọbula, ige ọbula anụ pioru, anụ nwernu rikne menu
    be nhne ọma, kọvu nụ anụ jéenwehịa m ige ọbula.
  khs-khs: Aluse sena nano misitiyawa ikila sopoke kiwalapulu kilipe a sitalaposakeye.
    Alawamona Newa ikila sopoke kiwalapulu ninipe maelaposakeye. Ikila nowemi kiyewi
    matanese iwa sesema:na:wa ililakeye.
  dwr-ENT: ሂዬሳቱ ኡባ ዎዴ ሂንቴንቱና ዴዒኖ፤ ሂንቴ ኮዬዳ ዎዴ ኣዉዴኔ ኡንቱንታ ማዳናው ዳንዳዪታ፤ ሺን ታኒ ኡባ ዎዴ ሂንቴንቱና
    ዴዒኬ።
  pma-pma: Koakeil tounah one tovuol ito hetal min kami lises. Ka mikilea mivakataun
    keil lisenges, mul esuk en kami. Ka inau, nirtotei hetal kami lises.
  atd-NT: Agad nokoy allowa duon ka mgo publi kai to kaniu no ogkabuligan now sikandan
    ko ogkoiniatan now, di sikoddi, kona a no malugoy dini to kaniu.
  tel-2017: పేదవారు ఎప్పుడూ మీతో ఉంటారు. మీకు ఇష్టం వచ్చినప్పుడు మీరు వారికి సహాయం
    చేయవచ్చు. కాని, నేను ఎల్లకాలం మీతో ఉండను.
  hat-BSA: Paske malere yo ap toujou la avèk nou, e nenpòt lè nou vle, nou kapab fè
    byen pou yo; men Mwen menm, M p ap la tout tan.
  bxh-bxh: Tau gogo gesagesa fuya ouꞌouli maꞌemiu, na lahai hesa - hesa haba ami saguhidi.
    In moho, Yau ibege fuya ouꞌouli maꞌemiu.
  top-NT: Pobres siempre ca̱ta̱lapa̱nántit nahuán y tla̱n ca̱makta̱yayá̱tit xni̱ta
    lacasquiná̱tit, pero aquit yaj maka̱s quilhtamacú camá̱n ca̱ta̱latama̱yá̱n.
  msk-msk: Disining banwa mayo yabay kamo managkitakita aw yang manga pobre wakaw
    maski kano makaatag kamo sang manga pobre ayn nang gosto mayo. Toyo ako, di dak
    madogay dini kamayo.
  gyr-NT: Ava iparaɨsu vahe niha yuvɨrecoiño itera pe pãhuve, iyavei peyapoño itera
    mbahe avɨye vahe peyapo potase chupe; che rumo ẽgüe ndahe vɨteñoi chira vichico
    pe pãhuve.
  kmh-kmh: Biynimb tap ma mindip gok, nimb yip per mindeniŋgambim rek, tap ñiniŋg
    ñinimimb; yand yip per ma mindoniŋgambun.
  ukr-ONPU: Бідних ви завжди маєте з собоюі, коли схочете, можете їм допомогти, а
    Мене не завжди матимете.
  emi-emi: Llo taumattu karika peiira la tokatoka teeiem nau ekapa atoa. Am rooroo
    tani sausila nau eteva am aloanna. Aghi karika aue atoka teeiem nau ekapa atoa.
  zpv-NT: pwihsi bwiinn prohbi zwaꞌha tu loh raꞌ ba gaduhbi nin guibahan dxiꞌh tu
    nee zahca gacanee tu laꞌh raꞌ ba chin xclaaꞌdzi chiꞌh zi tu; per naꞌh ayi gaduhbi
    nin guibahan tu gwaꞌha tu naꞌh o chuuneen laꞌh tu.
  gux-gux: Kelima yi pia a luoda u yogu kuli yi siiga yi baa fidi ki tieni bi po yaala
    n hana yaa yogunu ke yi bua. Ama yi kan yaa pia mini wani ya yogunu kuli.
  kos-kos: Mwet sukasrup uh oasr yuruwos pacl nukewa, ac kutena pacl ma kowos ac lungse
    in oru ma wo nu selos uh kowos ku in oru. A nga ac tia muta yuruwos pacl nukewa.
  ibo-ibo: Unu na ndị ogbenye na-anọ oge niile, unu nwekwara ohere inyere ha aka mgbe
    ọbụla unu chọrọ. Ma mụ na unu agaghị anọ tee anya.
  yml-yml: '@see-verse:MRK.014.006'
  ory-ory: କାରଣ ଦରିଦ୍ରମାନେ ତ ସର୍ବଦା ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଅଛନ୍ତି, ଆଉ ତୁମ୍ଭମାନଙ୍କର ଯେତେବେଳେ
    ଇଚ୍ଛା, ସେତେବେଳେ ସେମାନଙ୍କର ଉପକାର କରିପାର; ମାତ୍ର ମୁଁ ସର୍ବଦା ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ନ
    ଥିବି।
  bzj-bzj: Poa peepl wahn aalwayz deh wid unu, bot unu noh wahn aalwayz ga mee.
  chk-chk: Pun ekewe chon wöüngau repwe nom remi fansoun meinisin, oua tongeni alisiir
    iteiten fansoun oua mochen. Nge ngang üsap nonomfochofoch remi.
  ssd-ssd: Sanzal mbal mara mara tane ŋgamukŋge minamŋgaig. Tane nane turkam idusmba
    ndeta turkam kumuŋ. Ye tane ndoŋ ait kuennu mine nda.
  acr-TNT: Ri nibaꞌib e laꞌ xaki e cꞌo iwucꞌ yey utz quebitoꞌo jampalaꞌ quiwaj riꞌix,
    noꞌj riꞌin na xaki ta in cꞌo iwucꞌ.
  rop-rop: Yumob gin dum gudbala ting langa ola po pipul enitaim, dumaji dei jidan
    garram yumob olataim. Bat ai kaan oldei jidan garram yumob.
  mee-mee: Iau ka role minmina kurumea, ra sillolo keke mommo kala nge miau ka kaeme
    kinung ta miau kalaunga rea kurumea lomiaungana mana, ava iau sana la momong kala
    nge miau ka kaeme kinung.
  mwf-2018: I ngana deyida Jesus kathu-yu mampirruneme, “Kardu pana ngarra nanhthi
    mananhthi-wunka-ka kardu bere matha wangu perduynu parni kanhi da i ngarra marda-re
    numankurtneme-ka kardu-ka numankumanpinu-weyida-neme nhini-yu. Mu ngay-ka mere
    ngani ngatha nukun ngarra nankuneme kanhi-yu.
  dif-dif: Ngangau milingeru jura kana wangiwangi jurangunto ngamalkai, ja jura jertapaterinani
    jura tanangu ngumu ngankananto; ngana jura wata milingeru ngamalkai.
  gam-gam: Una wal kannanonj una ege ege ye boll moye. Ye wopake ye aune panda ye
    aune kune yendo, ba na ye boll ege ege namoyo.
  nou-nou: Edo embo rora atae awa einda ingo de da atadera awasedo ingoda dipapa mi
    ungo kondade adewa. Awarate na awa einda ingode daedo atadi aera.
  mqb-NT: Ɗo mətawak aya nà, ti ga inde tə kwanay hwiya. Kà nak ikwen nà, ki gen
    atan sumor awan kwa siwa mba asanaw? Əna nen ni ga inde tə kwanay hwiya itəbay.
  ape-B: Echudak utabal wakechi eke chunepu chupe wihluwehlu. Ali meihi nyumnah ipak
    pukli pugakamech pukech anabal utabal umu, ipak eke pukech. Wakuli yek eke kobi
    inepu mupe wihluwehlu, wak.
