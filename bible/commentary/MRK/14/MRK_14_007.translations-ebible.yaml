    hɨrawɨŋɨn are, amɨ imbɨr hɨrawɨndɨramŋgɨn amar. Nzɨp andɨŋmen mbah mbah mɨñɨndɨram
    amar.
  mam-C: Qu'n b'ape' kye yaj kukx kye' kytenku kyxola, b'a'n kyxi kymoji'n alkye q'ij
    kyaja, qalatzin we' nya axsi chin k'wel teniy kyxola.
  ndj-ndj: Vagaju muva pamu majuva vosi. Mukuwesha kuvatanga lakini dandivi pamu na
    yumwi majuva vosi ng'odu.
  mbj-NT: Kas'uut do aboo had'yyt hẽ bë mahang. Bë h'yy kajäk bä bë banoo sa hã. Ỹ
    ti hỹỹh, dooh bë mahang had'yyt hẽ ỹ awäd wäd bä —näng mäh.
  lat-VUC: 'semper enim pauperes habetis vobiscum: et cum volueritis, potestis illis
    benefacere: me autem non semper habetis.'
  ngp-ngp: Kwaviya mazuwa yose mnanao wakiwa, naho mwadaha kuwambiza lupisi wowose
    viya mkuunga. Mna miye hakihamwenga mazuwa yose.
  enq-2: Endakali daa jepae dupa koteaka lao nyakama-pipa katatami. Nyakamame dokaita
    nisemana lao masetamili pyoo nisetami. Dopaka doko, namba nyakama-pipa gii longo
    mende kalya naeyalamano.
  eng-ASVBT: 'For ye have the poor always with you, and whensoever ye will ye can
    do them good: but me ye have not always.'
  mna-mna: Pa wal sorrokŋan ko niomŋan kombotmbot ma alok. Tana mazwaana boozomen
    ta niom sombe leleyom be ku'uulu zin, inako karao be ku'uulu zin. Mi nio, nako
    itiŋan tombotmbot ma molo som.
  myw-myw: '@see-verse:MRK.014.006'
  sby-sby: Pakwinga bakandu mulinabo cindi conse, cakwinseti mwayandanga kubenshila
    byaina, inga mubenshila, nomba amwe nteti mubenga nenjame cindi conse sobwe.
  sll-sll: Ongwiwe, tal wai weni ol na tongwo i hankino? Yal bina hobi kina ereho
    moli pirere, emgi talta aki di te monanga bani monania. Na kina moli ubilgarai
    para wai simia, emgi hon tal ta aki di na tenan mo? Tekinania.
  yaq-NT: Bwe'ituk jume' poloobem jiba emo mak anne, intok tu'uwata enchim ameu ya'abae'po
    aman, jiba emou aune. Taa nee ka jiba inim emo mak annee.
  uro-uro: Qärarhani ama tläk ta diva vasägos dä va qale rha gem ngän bä mamär iva
    ngän datnärhäm da qre i nani a ngän. Dap aingo diva qaku qale ngo gem ngän basägos.
  ita-1885: Perciocchè, sempre avete i poveri con voi; e quando vorrete, potete far
    loro del bene; ma me non mi avete sempre.
  muy-muy: Ndam talaga zla nahəma, nday tə̀bu akaba kʉli kəlavaɗ ; kəgrumi sulum ana
    tay akaɗa ya kawayum ni tata. Ay nu zla ti ananjəhaɗ akaba kʉli kəlavaɗ do.
  kqc-kqc: Adina irava vene bi yasa toga amebigedi, ma goina medari yi mokegedi, bi
    mina vene aedegedi. Idu na bi toga yasa de amebigida.
  tav-tav: Cabopacoorã mʉja watoapʉ anicõa aninucugarãma. Noo mʉja caboori paʉ nare
    mʉja átinemo maji. Yʉ maca mʉja mena yoaro yʉ aniquetigʉ.
  eng-ULB: You always have the poor with you, and whenever you desire you can do good
    to them, but you will not always have me.
  spa-VBL: Ustedes siempre tendrán a los pobres entre ustedes y podrán ayudarlos cuando
    quieran. Pero no siempre me tendrán a mí aquí con ustedes.
  fra-_FOB: Car vous aurez toujours des pauvres avec vous; et toutes les fois que
    vous voudrez, vous pourrez leur faire du bien; mais vous ne m'aurez pas toujours.
  hau-ULB: ai Idan kuna da niyyar taimakon talakawa ko matalauta, suna nan tare da
    ku ko a yaushe amma ni bazan kasance da ku kullum ba.
  mal-mal: ദരിദ്രർ എല്ലായ്പോഴും നിങ്ങളുടെ അടുക്കെ ഉണ്ടല്ലോ; ഇച്ഛിക്കുമ്പോൾ അവർക്ക്
    നന്മചെയ്‌വാൻ നിങ്ങൾക്ക് കഴിയും; ഞാനോ എല്ലായ്പോഴും നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കുകയില്ല.
  kkc-kkc: Esiga bi mauwe odoo ee biame susuga nibolo hodobo dabalaiso. Esiga niyo
    diba gooleebuguga, diba biso pidilei tekepo. Esino biame susuga a nibolo hobobo
    badalaime.
  urd-GVR: Ġharīb to hameshā tumhāre pās raheṅge, aur tum jab bhī chāho un kī madad
    kar sakoge. Lekin maiṅ hameshā tumhāre sāth nahīṅ rahūṅgā.
  far-far: Na wane siofa ki kera to tari ga 'ada fai kamulu. Ma dia mulu doria, mulu
    ka 'adomida go 'amulu ana ta kada. Boroi ma nau nao si to tau go fai kamulu.
  suz-BL: श्‍येत जशो मुर गेना हना यो थित्‍नीनी, मिनु शिशी पाइक्‍चा दाक्‍ताक्‍नी हना,
    गेना हना यो पाइक्‍ने चाप्‍नीनी। आं कली चहिं नोले मथित्‍नीनी। ब्‍यवस्‍था १५:११
  car-NT: Mo'karon ipyrata'non irombo kynaijaton roten ajekosaine. I'se awe'i'san
    mero, epanopyrykon taro mandon. Awu te e'i'pa roten waitake ajekosaine.
  amp-amp: Nd niko kfiwa maruha duha yimam, rom nhai fitha yiruhatm. Kangko, fitoh
    yiha ahti dukanomm, nhai mrokfom. Na, na nhai wom tohnhorhotanko.
  bht-bht: गरीब तां हमेशा तुहाड़े सोगी रेंदे न, कने तुसां उना ने जालू मर्जी खरा करी
    सकदे न, पर मैं तुहाड़े सोगी सदा नी रेंणा है।
  eng-NOY: For the poor ye have always with you, and whenever ye will, ye can do good
    to them; but me ye have not always.
  cub-NT: Cainʉmʉa ina cʉve cʉvabevʉ cʉrãjarama mʉjaque. Que baru mʉja cad̶ateiyʉrivʉ
    cainʉmʉa náre bʉojaivʉ. Ʉbenita yʉ cʉbecʉbu mʉjaque cainʉmʉa.
  ita-1927: Poiché i poveri li avete sempre con voi; e quando vogliate, potete far
    loro del bene; ma a me non mi avete sempre.
  lww-lww: Li na lima korena la nap̃a apisa la ke ne, yoko lala asulue ga likan amiu,
    ana amiu akilia aiila la silaga e pog punu ga nap̃a sinemiunia. Ana inu, in na
    yoko ve nesu re silaga nemio amiu.
  ckb-ckb: هەژاران هەمیشە لەگەڵتانن، کەی ویستتان دەتوانن چاکەیان لەگەڵ بکەن، بەڵام
    من هەمیشە لەلاتان نیم.
  spm-spm: Bisi phatɨsi tharsi mɨghasɨgh gen phorugh ikaami. Gee mana uthughun mena
    akuruvaghan nɨghnɨgh zɨɨti gee mena akuruvaghami. Kɨ mɨghasɨgh gen phorugh ikhan
    thughatɨs phatɨ.
  nas-nas: Diiꞌ ninka ataꞌoiꞌnuka teing doong kante otorimaatoaining nariꞌ. Niiꞌnang
    piarorira pakuereripeuꞌ. Teka ning tee doong kante diiꞌ ninka oꞌnoriaukaꞌnung.
  uvl-uvl: Pakar mur tetu luluch nge imo ke kokoes pe nenge teke lememo, a halaua
    iri pule. Iau etu luluch nge imo ke kokoes ero.
  tpa-tpa: Rava waiyamoyamonahi hauga davodavona apo maitehi ona maꞌae ma mara ghehauna
    ona ghohei, yana ona vohaguhi. Ma taꞌu yana apo mara haburunaꞌava ma apo a neꞌaharemi.
  eng-BBE: 'The poor you have ever with you, and whenever you have the desire you
    may do them good: but me you have not for ever.'
  ixl-CNT: Aatz qꞌu meꞌbꞌaꞌ netaleꞌ tziꞌ, bꞌenamen koꞌxh atil texoꞌl atziꞌ. Utz lebꞌan
    u bꞌaꞌnil te jatu. Pek aatz in tan, bꞌenamen koj saꞌatinin texoꞌl.
  xsi-xsi: Ŋana tu kinzi sugorai tamâta ma simo kumi ikura zo zo. Mine kala lâ zo
    ndia miki katu kasukanzi, ande kasukanzi. Aŋga naŋa ma amo soŋgo kuku miki, ande
    tia.
  crx-NTPO: '''Ahoolhyiz tel''enne nohnat whutáleh. Hukwá'' nahzun de totsuk bula
    ''aht''en. ''Et si ''ahoolhyiz huba nohbulh lhé''tuzist''el whe'' hoont''oh.'
  kan-OKCV: ಬಡವರು ಯಾವಾಗಲೂ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇರುತ್ತಾರೆ. ನಿಮಗೆ ಮನಸ್ಸಿದ್ದರೆ, ನೀವು ಅವರಿಗೆ
    ಯಾವಾಗಲಾದರೂ ಉಪಕಾರ ಮಾಡಬಹುದು. ಆದರೆ ನಾನು ಯಾವಾಗಲೂ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇರುವುದಿಲ್ಲ.
  bbb-bbb: Ijadufuo maeje e ije sinuome baki ije bu maza boeje igia jaena karike.
    Ro ve bino ja bu ifejiakuae vierafekuva ije ja ifejiake. Ro naeje na maza boeje
    jaena igia finokuva baki.
  blw-blw: Yag no mepanggép hen anchichay maid mafalinna, farangna hen tomoronganyu
    an chicha no ekatyuwén tomorong-ayu te ancha met ammag mawawà-acha. Ngém haén,
    achi mafayag hen mì-i-iggawà an chàyu.
  tam-2017: ஏழைகள் எப்பொழுதும் உங்களிடம் இருக்கிறார்கள், உங்களுக்கு விருப்பம் உண்டாகும்போதெல்லாம்
    அவர்களுக்கு நன்மை செய்யலாம், நானோ எப்பொழுதும் உங்களிடம் இருக்கமாட்டேன்.
  azz-NT: Nachipa namohuan yetosque naquen amo teyi quipía ten cuasque. Huan quémansa
    cuac nanquinequij, ijcuacón cuali huelis nanquipalehuisque naquen amo teyi quipía.
    Pero nejua amo nachipa namohuan niyetos.
  spa-RV-1909: Que siempre tendréis los pobres con vosotros, y cuando quisiereis les
    podréis hacer bien; mas á mí no siempre me tendréis.
  csy-csy: 'Banghangziam cile mizawng te sia noma taw om tawntung hi, taciang na ukhun
    uh po in amate tung ah napha vawt thei nu hi: ahihang kei ka hile no kung ah hong
    om tawntung ngawl khi hi.'
  mxq-NT: Ja ayoobʉtʉjkʉty dʉꞌʉñʉm xymyʉdáttʉt ma̱ miidsʉty, es oyña̱ꞌa̱ty mba̱a̱t
    xypyudʉ́kʉdʉt. Per ʉj kyajts dʉꞌʉñʉm xymyʉdáttʉt.
  tzj-NT: Ja tak meba'i' eje'e' nij ec'o wi' checojol in xa nak ta tiempo c'ol egana
    neban utzil chique jari' ix libre chi ne'eto' pro ja chwe anin maquinq'ueje' ewq'uin
    nojel tiempo, ninwasaxel na checojol.
  tdt-tdt: Ema kiak sira sempre iha imi nia leet. Bainhira deit mak imi hakarak ajuda
    sira, bele deit. Maibee Hau laos atu hela nafatin ho imi.
  ron-BTF: Fiindcă pe săraci îi aveți totdeauna cu voi și oricând voiți, puteți să
    le faceți bine; dar pe mine nu mă aveți totdeauna.
  eng-WEBP: For you always have the poor with you, and whenever you want to, you can
    do them good; but you will not always have me.
  eng-FBV: You'll always have the poor with you, and you can help them whenever you
    want. But you won't always have me with you.
  nld-1939: Want de armen hebt gij altijd bij u, en gij kunt hun goed doen, wanneer
    gij wilt; Mij niet.
  bwo-bwo: T'owwots jam aawo itnton bo wottsosh it geyor boosh sheengo k'alosh falitute,
    ernmó jam aawo taan itoke daatsratste,
  nch-BL: Nochipa itztose masehualme cati teicneltzitzi amohuaya, huan huelis anquinpalehuise
    quema anquinequise, pero na, amo niitztos nica más miyac tonali.
  quc-TNT: Amak'el c'ut e c'o ri meba'ib iwuc', cuya' c'ut quiban utzil chque aretak
    quiwaj u banic wa'. Are c'u ri in man in c'o tä iwuc' ronojel k'ij.
  tfr-NTPO: Oba song wl̈eniyo l̈öng bomi tjok ĩyado, ga kjimtëmi, woydëmi l̇l̇ono
    ga eshko. Gueniyo tjara ber shäng bomi tjok ĩyado l̇l̇ëme.
  kaq-NT: Mato tocan ta jahuabijomabo jascabihi jatihiqui. Man queenai tianbi tah
    man jato yanapanti hahtipahi. Huetsa tian ta mato tocan hea hihyamascatihi.
  ahr-ahr: गोरगरीब कायमना तुमना जोडेच शेतस अनी तुमले वाटी तवय त्यासनं भलं करता ई.
    पण मी कायम तुमनासंगे राहसु अस नही.
  sgb-sgb: Hilay mairap ay panay yon kalamo, kabay ha hinon oras, ay mahawpan yo hila,
    noa, hiko ay a yon panay hên mapagkalamo.
  vie-1934: Vì các ngươi hằng có kẻ khó khăn ở cùng mình, khi nào muốn làm phước cho
    họ cũng được; nhưng các ngươi chẳng có ta ở luôn với đâu.
  kxv-kxv: ଇଚିହିଁ ହାକି ଗାଟାରି କା଼ଲେଏ ମୀ ତା଼ଣା ମାନେରି, ଅ଼ଡ଼େ ମିଙ୍ଗେ ଏଚେ଼ତା ମ଼ନ ଏଚେ଼ତା
    ଏ଼ୱାରି ସା଼ୟେମି କିହାଲି ଆ଼ଡିଦେରି; ସାମା ନା଼ନୁ କା଼ଲେଏ ମୀ ତା଼ଣା ଡ଼ୟଅଁ ।
  cha-cha: 'Sa manjajamyoja yan y mamobble siempre; ya ngaeanja nae manmalago jamyo,
    infatinasja mauleg guiya sija: lao guajo ti tafanjijitaja siempre.'
  amu-NT: Ee ja nchii ñequiiꞌcheⁿ nncꞌo̱o̱ⁿya ñꞌeⁿndyoꞌ. Sa̱a̱ ndyeñeeⁿꞌ ñequiiꞌcheⁿ
    na mꞌaⁿna quiiꞌntaaⁿꞌyoꞌ ndoꞌ quia na ñeꞌcalꞌaꞌyoꞌ naya joona, wanaaⁿ.
  hin-CV: जहां तक निर्धनों का प्रश्न है, वे तो तुम्हारे साथ हमेशा ही रहेंगे. तुम उनकी
    सहायता तो कभी भी कर सकते हो, किंतु मैं तुम्हारे साथ हमेशा नहीं रहूंगा.
  eng-OURB: For you always have the poor with you, and whenever you want to, you can
    do them good; but you will not always have me.
  spa-BES: Los pobres siempre estarán con ustedes, y siempre que tengan el deseo,
    pueden hacerles bien; pero a mí no siempre me tendrán.
  san-BEN: দরিদ্রাঃ সর্ৱ্ৱদা যুষ্মাভিঃ সহ তিষ্ঠন্তি, তস্মাদ্ যূযং যদেচ্ছথ তদৈৱ তানুপকর্ত্তাং
    শক্নুথ, কিন্ত্ৱহং যুভাভিঃ সহ নিরন্তরং ন তিষ্ঠামি|
  tdx-tdx: Fa mitraoke ama’ areo nainai’e o rarakeo vaho mete hasoàñe ndra mbia mbia
    tea’ areo, fe tsy ho nainai’e ama’ areo iraho.
  naf-naf: Am bekopsat ekŋen pi inmak kwesiŋ kapi mamambepgapmti in kwileki ŋen miindasâgât
    nâmti ŋep miindawep. Âpme neŋ inmak msalen kapi kwesiŋ ewe ku mambap.
  grc-MT: παντοτε γαρ τουσ πτωχουσ εχετε μεθ εαυτων και οταν θελητε δυνασθε αυτουσ
    ευ ποιησαι εμε δε ου παντοτε εχετε
  vid-vid: Wazunwa wa hamwe na hemwe mazuwa gose, ila heni siwa na hemwe mazuwa gose.
  pio-NT: Catúulécanéeyéi wenàiwica nàyacuéca pèewi càiripináta, íná yéewa píalimá
    piyúudàaca nía càinácaalí èeri piwàwacatáicatacué piyúudàaca nía. Núa quéwa càmíirita
    ìyapiná píapichacué càiripináta chái èeri irìcu.
  tsn-tsn: Gonne lo na le bahumanegi malatsi otlhe mme ba tlhoka thuso mo go lona
    thata, lo ka kgona go ba thusa nako nngwe le nngwe e lo batlang go ba thusa ka
    yone; mme ga ke na go nna le lona ka lobaka lo lo leele.
  amr-NT: Opudere paiʼda aratbut o̱ʼnikaʼapo. Menokapiʼ huadakaʼda kikaʼdik moʼe̱a̱pone.
    Batihuapokikaʼdik moʼi̱kaʼapone. Bayokikaʼdik moʼi̱kaʼapone. Donayo opudere ehueʼ
    i̱ji̱kaʼapoy.
  pwg-pwg: Mara iguri da wawaya moyamoyakisi yavata kona makii patapata da koni vitesi.
    Ma taku na ke mara gurina yavata tamakai.
  cjv-cjv: Ari kuwanom yokamai kakom kakom ne yokamai gere moingoro ‘Kuwanom ari yokamai
    bei kan i erowapune,’ di firainga benaimba na ne yokamai gere kakom kakom moikenapune.
  tha-KJV: ด้วยว่าคนยากจนมี​อยู่​กั​บท​่านเสมอ และท่านจะทำการดี​แก่​เขาเมื่อไรก็​ทำได้
    แต่​เราจะไม่​อยู่​กั​บท​่านเสมอไป
  por-BR-2018: Porque pobres sempre tendes convosco; e quando quiserdes, podeis lhes
    fazer bem; porém a mim, nem sempre me tendes.
  mhl-mhl: Ŋiŋigo wakiqoqoine yoŋo damaŋine damaŋine botuŋaŋuŋgo gobi ya fiine eyareiŋgo
    ore maneru oi soine damaŋ so enimiŋyoŋ, nonji ŋoŋore botugo damaŋ so, so gobemiŋ.
  klv-klv: Husur namǝsal gail lutoh akis mai gamito, ale nǝboŋ mǝtb̃elǝŋoni mǝtolǝboi
    mǝtb̃igol navoian van hǝn galito. Be ginau, asike nutoh tabtab mai gamito.
  bco-bco: Wa꞉feyo꞉ kaluwo꞉ ho꞉len tambo gi o꞉lia꞉ mela꞉ib. A꞉la꞉fo꞉ko꞉lo꞉ gi o꞉lia꞉lo꞉
    a꞉lab ho꞉len a꞉nami, giliyo꞉ a꞉namio꞉ asuwa꞉foma꞉ki asulalikiyo꞉, o꞉li asuwa꞉fa꞉ib.
    Ko꞉sega ne ho꞉leno꞉ tambo gi o꞉lia꞉yo꞉ mo꞉mela꞉no꞉.
  kdl-NT: Kain dem iꞌa̱ ta̱ kaɓolo n aza a unambi, kain ka baci dem, ya ciga ya fuɗa
    ta̱ i yanka le ili i shinga. Shegai mpa ma̱ kaɓolo n a̱ɗa̱ kain dem wa.
  apu-NT: Kãkiti matxineiroteni auapikako hĩtekata. Hinirekasaakiriko hĩsikaro txineiro
    ninoamoni. Nota !auari ãtipirika hĩtekata.
  roo-roo: Ari ita, apota irara oea toupaiveira touvira rutu visii tapo vokiara rutu-ia.
    Vosa oisi voeapa oaravu tauvaara purasa ruipapata, uva uvuipatai oisi eisi purapasa.
    Ari ragai viapau oiso visii tapo toupaavere touvira.
  miz-NT: Nguentúvi ntoo niꞌi nto ña ntāꞌví san ne, amá ntio nto ne, kuvi xntii nto
