verse: MRK.014.007
translations:
  kpx-kpx: Kunaiholimale keabuna vani bahata lahehi uge lana bae kebia tedaevegei.
    Isito dau bae vani bahata lahehi ulivebene.
  okv-H: Eto donda ambu embopo na iji tapa ungo ga mihiroro ari javotoho aisova te
    na ungoga iji tuho iresona.
  tbo-tbo: Taumi apo dayadayabu mitehi houga magomagouna ona memae po houga awai nugonugomi
    yaka apo ona haguhi; ma tau apega houga daodaona ta memae.
  mal-C: ദരിദ്രർ നിങ്ങളോടുകൂടെ എപ്പോഴും ഉണ്ടല്ലോ, അവരെ നിങ്ങൾക്ക് എപ്പോൾ വേണമെങ്കിലും
    സഹായിക്കാം. ഞാനോ നിങ്ങളോടുകൂടെ എപ്പോഴും ഉണ്ടായിരിക്കുകയില്ല.
  grc-SR: Πάντοτε γὰρ τοὺς πτωχοὺς ἔχετε μεθ᾽ ἑαυτῶν, καὶ ὅταν θέλητε δύνασθε ⸂αὐτοὺς⸃
    ⸆ εὖ ποιῆσαι· ἐμὲ δὲ οὐ πάντοτε ἔχετε.
  bgc-bgc: कंगाल थारे गेल्या सारी हाण रहवै सै, अर थम जिब चाहो जद उनतै भलाई कर सको
    सो; पर मै थारे गेल्या सारी हाण कोनी रहूँगा।
  khz-khz: Lealea talimara gomi ria pio talu-vanagivanagi, pe pio ririwa genai, pio
    veakavara. Na au ati toma mapararai gomi ria pita talu.
  deu-TKW: Denn die Armen habt ihr allezeit bei euch und könnet ihnen allezeit Gutes
    thun, wann ihr wollt; mich aber habt ihr nicht allezeit.
  zsr-NT: Nacuáꞌlentecz lbiꞌiliꞌ bunách yechiꞌ, len báttiꞌtëz guë́ꞌniliꞌ, huac gunliꞌ
    dxiꞌa quequëꞌ, san nedaꞌ cutu sóateczaꞌ ga zoaliꞌ.
  lin-lin: Bokozalaka na babola tango nyonso mpe bokoki tango nyonso kosalelaka bango
    bolamu oyo bolingi ; kasi Ngai, bokozalaka na Ngai tango nyonso te.
  hns-NT: Garieb logan sada rahie, aur djab toelog mangiehe tab hardam bhalaai kar
    sakiehe. Bakie ham sada ke lieje toelogke sanghe na rahab.
  noa-E: Dau aphʉʉm khʉʉndaman pãrau pãach ee ich jãg oo wai wënʉrrajugui ajim anʉm.
    Maagwai pãachdëu nemdam deem khõsim aig pãrau amag deeju aai naabahab; pari mʉ
    chan pãrau pãach ee ich mag mʉ oo wai wënʉrrabaju.
  eng-EMTV: For you always have the poor with you, and whenever you wish you are able
    to do them good; but you do not always have Me.
  mib-NT: Chi níní coyūcu ñáyuu ndahú jíín ró, te núu cácuni rō te cuu sáha vāha ró
    jíín i. Te ruhū chi tuá condee rī jiín ró.
  bea-bea: 'Ayi ihe inkaa eahline tyita-isanaini, kahchueoonetye akootahti o-ochi
    akooyaghaklehesi: ahwole suni atu inkaa naghaasli.'
  lif-NT2: याङ्‌गे़साॽबाहाॽग खिनिॽनुए सदादिङ् मे़वाॽरो॥ हे़क्‍क्‍याङ् आप्‍फाल्‍ले़साङ्
    कम्‍ब्राङ् मे़प्‍मा के़सुक्‍तुम्‍सिम्‍लो, कर इङ्‌गाॽग सदादिङ् खिनिॽनु मे़वाॽआन्‍लो॥
  xnj-xnj: Vangangu muvinawu magono goha, muhotola kuvatangatila lukumbi lwolwoha
    lwa mwigana. Nambu nene yati nivya lepi na nyenye lukumbi lwoha.
  mmx-mmx: Limixin banbalo mo dinabat pot pasa amisik nimi xusu minak lok tooro di,
    ketla nenia noxo nemen eburu amisik minimi.
  cbr-NT: Camabi nëtën camina ñuñuma uni isin. Isquin camina 'aquinsa tanquin 'aquinquin
    ñu 'inánti 'ain. Usa 'aínbi camina mitsun xënibuquin 'ë istima 'ain.
  tee-NT: Akts'iya alin ju quilhpatinin junta vilat'it. Chai acsni alac'asq'uina'it'it
    laich anaviniya'it'it ju k'ox. Para ju quit'in jantu actilat'a'alhtanank'alhiu.
  eng-LSV: for you always have the poor with you, and whenever you may will you are
    able to do them good, but you do not always have Me;
  cak-NT: Ri winak ri manak quibeyomal can siempre jec'o iwiq'uin, y xabachique (xama'anchique)
    k'ij ri nijo' ye'ito', can quie'ito'. Pero ren man siempre ta xquic'ue' iwiq'uin.
  pah-NT: Nane'ymi po g̃a ndekoi pe pavẽi imbatere'ỹve'g̃a jipi. Pe g̃a pokopotarame
    po pe g̃a pokogi jipi. Ji po ti a'ea nakombegwei pe pyri nehẽ, ei Jesus'ga g̃a
    pe.
  sja-NT: Chupɨria beerã nama p'anapata parã t'ãide ewari chaa. Ãchi k'aripa k'inia
    p'anɨ pɨrã, chupɨria k'awaadai mãik'aapa ãchimaa ne-inaa pia oodai. Mamĩda mɨ
    parã ome ichita ba-e pait'ee. Na ewari parãpa waa mɨ unuda-e pait'ee.
  xed-xed: Gwal ka pɗuha ná, kawadaga həŋ nda kaghuni inda fitik, laviŋlava kuni ta
    vla skwi ŋa taŋ dər yawu tsi manda ya ta kumə kuni. Iʼi ná, gɗavata a yu tavata
    kaghuni wa.
  mks-NT: Jáchi̱ na̱ nda̱hví níí tiempo canduu na tañu ndó ta cuu caja ndó ña̱ va̱ha
    xi̱hi̱n ná ndá tañu cúni̱ mé va ndó joo ye̱he̱ a̱ cóo tuun toho i̱ xi̱hi̱n ndo̱.
  gfk-S: Ira maris di na kis tikai ma mu hatikai, ma i tale be mu na harahut di ta
    ira pana bung be mu sip. Ma sene be iou pa nile kis hatikai ma mu.
  bmu-bmu: Ambazip wanapŋi mi nalöŋi nalöŋi sutŋine malgetka ölöpŋi ak eŋgibingö möta
    mi ölöp nalö dop akŋemö, nöŋön eŋgö sutŋine nalö dop qahö malmam.
  dgz-dgz: E iman kayakayawan taine nagire den nimakamup tanam waniai, menan munat
    anune di munan. Go pot pot ne ya tananege waniai.
  eng-GNV: For yee haue the poore with you alwaies, and when yee will yee may doe
    them good, but me yee shall not haue alwaies.
  zaa-NT: Ca enne' pobre nna tulidàba tsè'e cą lani le; cuaỹa calatsi' le guni le
    para làcą ttu cosa tsè', huacca bá. Pero inte' nna álahuá tulidà rénia' lani le.
  eng-WEBSTER: 'For ye have the poor with you always, and whenever ye will ye may
    do them good: but me ye have not always.'
  guh-guh: Daxitamatacabi raja bepejiobivi jinavanapa itsaxuayo pajinavanapame. Pamatacabi
    pajitsipame pexaniacuene panetoexanaenexa bepejiobivijavabelia, nexata patoexanaename.
    Itsiata baitsi jane xanë daxitamatacabi apo ponaponaenë tsane paxamëjavata.
  bon-bon: Iyeta padare cabu owecumete biname cina weene cama yaacrajimuge, siige
    weene miiji gemi teebibine ätityerame weene lui padare cabu singi, yepä cane weene
    cama lica pagege iyeta padare cabu lenaja.
  nhw-BL: Nochipa itztose masehualme catli teicneltzitzi amohuaya huan huelis anquinpalehuise
    quema anquinequise, pero na, amo niitztos nica miyac más tonali.
  swh-ONEN: Maskini mtakuwa nao siku zote na mnaweza kuwasaidia wakati wowote mnaotaka.
    Lakini mimi hamtakuwa nami siku zote.
  wbi-wbi: Avakotofu muli navoope jaatu, munoghiile kukuvatanga unsiki ghwoni. Neke
    une, nanili numue ifighono fyoni.
  bba-bba: Bɑɑdommɑwɑ sɑ̃ɑrobu bɑ wɑ̃ɑ bɛɛn suunu sɔɔ. Sɑnɑm bɑɑmɛre mɛ i kĩ, i ko
    kpĩ i bu durom kuɑ. Adɑmɑ nɛnɑ nɑ ǹ ko nɑ n wɑ̃ɑ kɑ bɛɛ kɑ bɑɑdommɑ.
  eng-KJVCPB: 'For ye have the poor with you always, and whensoever ye will ye may
    do them good: but me ye have not always.'
  kgk-NT: Pene pa'ũ-my oime meme va'erã iporiahu va'e kwéry. Ereme'ẽse ramo, ereme'ẽ-ta
    íxupe kwéry. Ha xe ae katu naime meméi va'erã aiko-vy pene pa'ũ-my, he'i.
  waj-waj: Mmanna haipu gioonna kiaapuuya tupatupaa ngii tasipama hara kiada varikiai
    sikauyauvaa ngii iya mmiatainai mmiatee. Hama na tupatupaa ngii tasipama varinaravai.
    Ivo niiyara iinee tiivaa iivaivee.
  ekk-PKP: Vaeseid on alati teie juures ja te saate neid aidata, millal iganes soovite.
    Kuid mina ei ole alati teie juures.
  mpx-mpx: Togulagula alomiyau ya sauga gegewena, ge sauga toto ebo nuwamiu nuku label,
    bosowaimiu ya nuku label. Yaa nau nige sauga gegewena alomiu i oola.
  wbp-wbp: Jaya-kurra kapunkulu-jana mardarni marlajarraju yapaju tala-wanguju tarnngangku-juku.
    Yapaku wiyarrpaku marda kajilpankulu-jana ngampurrpa nyinayarla talaku yinjaku,
    ngulakuju kajikankulu-jana yinyi kutu parra-kari parra-kari. Ngajulu kulankujulu
    mardarni tarnngangku nyampurlaju.
  luo-luo: Joma odhier ubiro bedogo kinde duto, kendo unyalo konyogi sa asaya muhero.
    To an ok ubi siko ka un koda ndalo duto.
  nhe-NT: Nochipa itztose tlacame tlen teicneltzitzi imohuaya huan huelis inquinpalehuise
    quema inquinequise, pero na, ax niitztos nica miyac más tonali.
  aii-aii: ”ܡܸܣܟܹܢܹ̈ܐ ܒܟܠܔ ܥܕܵܢܵܐ ܐܝܼܬ ܥܲܡܵܘܟ݂ܘܿܢ، ܘܐܝܼܡܲܢ ܕܒܵܥܹܝܬܘܿܢ ܡܵܨܹܝܬܘܿܢ ܥܵܒ݂ܕܝܼܬܘܿܢ
    ܛܵܒ݂ܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܒܟܠܔ ܥܕܵܢܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Nagliŋnaqtuat itchaġataqtut. Taimma qanutun savautiłhiñaugisi nakuuruamik
    piyumiñaġupsi, aglaan nayuutiłhaiñaġumiñaitchuŋa.
  msb-msb: Matuod ini kay adi pirme sa iyo an mga pobre kag nano man na oras mabubuligan
    niyo sinda pero ako dili pirme adi sa iyo.
  cpa-NT: Di³ tiog¹³ báh³ quianh¹³ hniah¹² dsa² ti² dsa² ŋié². Cøng² hi² lé² jmóh³
    hniah¹² hi² dsio¹ quianh¹³dsa lah¹jmai³ ja³hnøngh² hniah¹². Di³ ha¹chi² quianh¹³
    hniah¹² jní² ja³la² tiá².
  dso-dso: କାଇକେବଇଲେ, ଗରିବ୍‌ ଲକ୍‌ମନ୍‌ ସବୁବେଲା ତମର୍‌ସଙ୍ଗ୍‍ ଆଚତ୍‌ । ତମେ ଜେଡେବେଲା ମନ୍‍କଲେ,
    ସେଡେବେଲା ସେମନ୍‌କେ ସାଇଜ କରିପାରାସ୍‌ । ମାତର୍‌ ମୁଇ ଆରି ବେସିଦିନ୍‌ ତମର୍‌ ସଙ୍ଗ୍ ନ ରଇ
    ।
  meu-meu: Be, ogoḡami taudia na nega idoidiai dekemui ai, bena ba ura negadia ai
    vada ba hanamodia. A lau be dia nega idoidiai dekemui ai.
  yva-NT: Vatano awa ananuge meweno maije onawamo una no wapa yasyine rai tutir, weti
    arono rui wapare wapo maeranande, weamo wapo maeranande kai. Weramu Risyamo rino
    no wapa yasyin tutire ramu.
  dgc-dgc: Palagi a kaguman moy du mahirap,” kagi ni Jesus, “maski nikésiya éy makatulung
    kam dide. pero sakén éy éwan, da éwanék male a kaguman moy.
  zpm-NT: Teḻne nli rquia zdoo to zha ne guieṉd pe yquiin, zac ygad to lo zho stib
    dze, sac tibaque raṉ to zho; saṉgue naa zdziṉ dze ne gbiche naa lo to, gaṉdraa
    to naa.
  hix-NT: Àsok tawro hana. Àtxenyerumnu ro komo ryhe, tano roro rma natxow hamà, awawonye.
    Emahona ro nyamoro mewakryetxow hamà, ewakryenàr komo xe oyehtokonye, kekon hatà.
    Uro haxa ryhe, tano rorohra mak wehxaha. Amnye awawonyehra harha wehxaha, kekon
    hatà, Txesusu.
  sim-sim: Erndakava ondo ermba ermbak jir nga likwa lir. Os mbele lal lirin ji hakmbaha
    ji hishi nahi, kumak jivai haka. Hako an mbeek ermba ermbak jir nga na likwa ambu
    nir.
  npi-ULB: गरिबहरू तिमीहरूसँग सधैँ हुन्छन्, र तिमीहरू जहिले चाहन्छौ तिनीहरूको निम्ति
    गर्न सक्छौ, तर म त तिमीहरूसित सधैँ हुनेछैन ।
  cgc-cgc: Mga imol an pirmi nyo duma daw pwidi kaw katabang ki danen bisan ino uras
    na liag nyo. Piro, yaken i a, dili en maglugay na duma ki kyo.
  tim-tim: Sop kâlep luâk umburuk ye olop tatmâ manbai are tânyeŋguwerâm aregât aktâi.
    A âlepŋe hain akŋet. Dâ nâmâ ye olop sop kâlep bo manbaen.
  yor-yor: Nígbà gbogbo ni àwọn tálákà wà ní àárín yín, wọ́n sì ń fẹ́ ìrànlọ́wọ́ yín.
    Ẹ sì lè ṣe oore fún wọn nígbàkígbà tí ẹ bá fẹ́.
  wos-wos: Jambangwe du takwa di guni wali reséketandi. Di wungi rendat guni dika
    mawuli ye guni diré yikafre hurutanguni. Wuni guni wali yamba resékekéwuni.
  emp-NTPO: Ne neẽ́ qued̶eara ewariza bãrã tãẽna panania; bãrãba quĩrĩãbʌdad̶e poya
    ãdjirãra carebad̶ida panʌa. Baribʌrʌ mʌ̃ra bãrã ume ewariza b̶aẽ́a.
  eng-F35: You will always have the poor with you, and whenever you wish you can do
    them good; but you will not always have me.
  ind-ind: Kesempatan untuk menolong orang miskin selalu ada, tetapi Aku tidak akan
    selalu ada bersama kalian.
  pes-OPCB: فقرا همیشه دور و بر شما هستند، هرگاه بخواهید می‌توانید کمکشان کنید. ولی
    من مدت زیادی با شما نخواهم بود.
  mpt-mpt: Nakaia unangai inamin namin blimi ibo amit ye bekebe bliba daaye binabib
    otane nele ibo amito mo bekebe biamabibabe.
  ssx-ssx: Natehali wanda꞉halita꞉ nate paeyao iki ame̱le̱ hao halimikie. Kutupa ika꞉
    hone pa꞉la꞉ natena꞉ epeke haumanu iki pa꞉ta꞉ pea꞉peke ya꞉la꞉pate I̱ta꞉ iki ame̱le̱
    hoto paeyao na hao halueke.
  mkl-mkl: Ntɔ ntɔ, ilu ɑre ŋɑ ɑɑ mɑɑ wɛɛ do iŋɛ wɑɑti kɑ̃mɑ fei, nɔ wɑɑti iyi ì bi
    fei ɑɑ yɔkɔ i ce nŋɑ jiidɑ ŋɑ, ɑmmɑ ɑmu n kɑɑ n nɑ n wɛɛ do iŋɛ hee do ɑjɔ fei.
  gaq-gaq: ମେଁନ୍‍ସା ଡାଗ୍ଲା ଗରିବ୍‍ଣ୍ଡ୍ରେଇଂ କାଲାଆଃ ତ ନାଁଡାଗ୍ରା ଲେଃଆର୍‍ଏ । ପେ ଉଡ଼ିବେଲା
    ପେକେଏ ଆମେଇଂକେ ସାହା ଡିଙ୍ଗ୍‌ପେୟାଏ । ମାତର୍‌ ପେଇଙ୍ଗ୍‌ ଆନେଙ୍ଗ୍ କାଲାଆଃ ପେ ପେଅବା ଣ୍ଡୁ
    ।
  gof-RNT: Manqoti ubba wode hinttera de7oosona. Hintte koyida wode awudekka hintte
    entta maaddanaw dandda7eeta, shin taani ubba wode hinttera de7ikke.
  unx-unx: ରେଙ୍ଗେଃ ରାବାଙ୍ଗ୍‌କଦ ଜାନାଅ ଆପେଲଃକ ତାଇନା, ଆଡଃ ଆପେୟାଃ ସାନାଙ୍ଗ୍‌ ଲେକା ଜା'ଇମ୍‌ତାଗି
    ଇନ୍‌କୁକେ ଦେଙ୍ଗାପେ ଦାଡ଼ିୟାକଆ, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ସବେନ୍‌ ଇମ୍‌ତା କାଇଙ୍ଗ୍‌ ତାଇନାଃ
    ।
  gah-gah: Gohogó vegená keza lekelitoka gamena hána miniliki viki minanigi anazo,
    kelémo lamaná itune liki nene kilími lamaná itamóza, neza lekezagi minoloko voko
    minaminogo uve.
  lcm-lcm: Arai, mi uli ago lak ve ri vap logo, na mipo uli atogon taun asi pakangai
    aniria. Sikei nau parik napa uli ago ve nami.
  aer-aer: The arrenhantherrenhe irlpangkelhe-ileme, nhenge tyerrtye alhengkeye areye
    arrekantherrenge akwetethe anerlenge, arrantherre itnenhe arntarnte-aretyeke,
    nhenge arrantherre apeke ahentye-anemele. Kenhe ayenge akenhe arrekantherrenge
    akwete anetyakenhe-arle. Alakenhe ikwerenge mwerre-arle re atyenge mpwareke re
    imerneme re atyenge ahentye anthurre aneme.
  qvc-NT: Chaqa pubrikunaqam qamkunawanraq rinllapa kaq, munashqayki uraspi yanapanaykillapa.
    Piru noqaqam manana qamkunawanqa rinichu kaq.
  tgl-ULB: Nasa inyo lagi ang mga mahihirap, at kung gugustuhin ninyo, matutulungan
    ninyo sila, ngunit hindi ninyo ako laging kasama.
  cbs-NT: Nuitapai matube jiweabu medabewakin man jatu duawapaketidubuki. Jakia eadan,
    jawenchains man ea duawapaketidubumaki.
  xtm-NTPP: Vaa ñayii nda'vi ma chi jin koo i ji'in ni ni‑kani ni‑jika, te kuu jin
    chindee ni i ndeva'a‑ni na kii ka kuni ni ma, kovaa saña chi kenda kivi ja masu
    koo‑ka sa ñuu ñayivi ya ji'in ni.
  nnq-nnq: Akaocho mmilingite nabo kila machoba, na kingobu chachoa echimpala, nhwechi
    kajangata angweto. Nambu mmeje kila machoba na nanenga.
  bao-NT: Ca boo pacarãra to cãnacã rʉmʉra mʉja mena cʉ̃ja ca niiro, mʉja ĩarucu.
    No mʉja ca boori rʉmʉ cʉ̃jare mʉja tii nemo maji. Yʉ peera to cãnacã rʉmʉra yʉre
    mʉja cʉotirucu.
  san-ORI: ଦରିଦ୍ରାଃ ସର୍ୱ୍ୱଦା ଯୁଷ୍ମାଭିଃ ସହ ତିଷ୍ଠନ୍ତି, ତସ୍ମାଦ୍ ଯୂଯଂ ଯଦେଚ୍ଛଥ ତଦୈୱ ତାନୁପକର୍ତ୍ତାଂ
