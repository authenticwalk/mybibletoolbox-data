    wo nambon ne? djimbell.
  nou-nou: Edo umo ingo tambari umo ambo ambo ewo. Edo umo mando da torari ingo mando
    topo ainda yei sewo atopatari mi setira diumba na naso ambojimbi de jarusegari
    bondo indadena mo rawari?
  mqb-NT: 'Ù doh anahan a saa dəzle uda ata nà, jen anan anà bahay su doh ata nə:
    “Miter a manay a ja nà: Doh a aday mi i pa uda ɗaf sə azar uko sə Pasəka tə njavar
    uno ahay ata nà, wuraw?”'
  ape-B: Ali punak puwich atabuk wilpat anan nunak nuwich atali ali puklipu atabuk
