    pascu c̈hjeri lulasaya? ¿Jaknit nii kjuyajo?”'
  ksr-ksr: 'Keni mirinoŋ uro iikawaa toya kokaeŋ ijowao, ‘Boinoŋ kokaeŋ jeja: Saanoŋ
