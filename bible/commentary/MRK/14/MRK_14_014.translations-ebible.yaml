  mni-mni: "Aduga mahakna changba yum adugi yumbu aduda haiyu, \x93‘Oja Ibungona hairi,\
    \ Eina eihakki tung-inbasingga loinana Lanthokpibagi Chakkhangba chagadaba ka\
    \ adu kadaidano?’\x92"
  yad-NT: 'Jasityi sa̱jay, sa̱na̱jtesiy siva rorijya̱mi̱: Su̱tesiy Datyanu̱: ¿nu̱tyijiña̱
