  ory-ory: ସେ ଯେଉଁ ଗୃହରେ ପ୍ରବେଶ କରିବ, ସେହି ଗୃହର କର୍ତ୍ତାଙ୍କୁ କୁହ, ଗୁରୁ ପଚାରୁଅଛନ୍ତି,
