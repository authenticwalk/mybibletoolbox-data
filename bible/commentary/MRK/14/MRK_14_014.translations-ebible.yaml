    kapiutuxu noxou ane sou nexi noxiꞌa taꞌani laꞌilali sou tasosovosou voxo sou Lataua
    Mupolopepeeneꞌi Ta Isilaeli no anu ꞌava?’
  qvw-NT: 'Wasinman ćhaycul ji''acuycuptinmi wasiyüninta nipäcunqui: ‘Yaćhachicünïmi
    tapucamuśhunqui: “¿Mayannin cuartuyquim yaćhapacünïcunawan cay fistaćhu micapäcunäpä
    cayällan?” ’ nil.'
  nfa-nfa: Ladhe na maso asa èmu mia èèna ka, na, miu madhutu ne asa dꞌara. Hèia miu
    peka mi lamatua èmu èèna, sèmi neꞌe, ‘Ama Mese jiꞌi manèngi kama èci, ho Na neo
    tao kalela Paska dènge ana madhutu Nèngu.’
  tnp-tnp: Əpəha e nimə iətəm tatuvən=pən ikɨn, kəni nəkuətapuəh o iətəmi asoli rəha
    nimə ko məmə, ‘?Iəgətun təni məmə nəuan u in pəhruvən məmə itɨmah in, mɨne rəhan
    mɨn nətəmimi iəkotauən ikɨn e lafet rəha Pasova?’
  urd-urd: और जहाँ वो दाख़िल हो उस घर के मालिक से कहना ‘उस्ताद कहता है? मेरा मेहमानख़ाना
    जहाँ मैं अपने शागिर्दों के साथ फ़सह खाउँ कहाँ है।’
  hot-hot: Ma habitak hayô unyak kapô te ba hi, ma nonaŋ êndêŋ unyak êŋ anêŋ alaŋ
    nena, ‘Kêdôŋwaga hanaŋ nena, “Yenaŋ unyak kapô atu ba yaŋgaŋ nôm waklavôŋ Hale
    ba Hi imbiŋ yenaŋ ŋê ku hamô êsê?” ’
  mqj-NT: sae lako banua nangei torro ammu kuanni to ma'banua dio, mepasan Tuanggurungki
    kumua umbanna salanta' banuammu mupatokanni la nangei ummande nande Paskah sola
    passikolana.
  rus-SYN: 'и куда он войдет, скажите хозяину дома того: Учитель говорит: где комната,
    в которой бы Мне есть пасху с учениками Моими?'
  mbh-mbh: Aro i es a vel omole ako nge, na thomu paini o nin rum vel aken tokoninga
    ve, ‘Them paini lemem pamirealinga i pake them paini a ong nge me. Ma i nin ve,
    “Wop e i voth a lom vel mo i pavurvur ako aro them longre aro them voth nge, kene
    i kala? Eneke tho sis ve aro tho an Punseleainga a Aning tomo nge lek wainlangaere.”
    ’
  bdd-bdd: '@see-verse:MRK.014.013'
  cbt-NTPO: Pëiquë ya'conconpachin, pëi' hua'anën natanconco'. “¿Insëquëta' patoana
    ya'huërin Pascoa cosharo' capa'huaiso'?” tënin Maistro, itonco'.
  srn-NT: 'A man o go ini wan oso. Dan un mus taigi a man di abi a oso taki: ‘A Meister
    seni aksi pe a kamra de, pe A kan nyan Paska nanga den man fu En.’'
  cta-NT: 'Su tyatí̱ yu niꞌi̱, ndiꞌya̱ chcuiꞌ ma̱ loꞌo nu laca xuꞌna niꞌi̱ biꞌ: “Ndiꞌya̱
    nacui̱ nu mstru jiꞌna jinuꞌu̱: Cuaꞌni nuꞌu̱ chaꞌ tsoꞌo cachaꞌ nuꞌu̱ ꞌna, ¿macala
    ntsuꞌu su ca̱a̱ naꞌ chaꞌ cacu naꞌ si̱i̱ loꞌo nu nguꞌ nu ndyaca tsaꞌa̱ ꞌna, chaꞌ
    cuaꞌni ya taꞌa pascua?” Juaꞌa̱ ñacui̱ ma̱ jiꞌi̱ nguꞌ nu ca tyi biꞌ.'
  bqc-SIM: e ua pↄ́ a gɛ̃u, í o uabeleɛ, Mɛtulu mɛ̀ má á pilaui, gua pↄ́ á Gɛ̃amusu
    blɛ bleu ń a ìwaↄ?
  tcz-CHONGTHU: 'Ama alutna inneipa jah-a chun, ‘Houhil''in: kaseijuite toh Kalchuh
    Kut ankong kasokhomna diu indan chu hoilai ham? ati,’ gati lhon in.'
  mar-mar: आणि जेथे तो आत जाईल त्या घराच्या मालकास सांगा, ‘गुरुजी म्हणतात, जेथे मला
    माझ्या शिष्यांबरोबर वल्हांडण सणाचे भोजन करणे शक्य होईल अशी खोली कोठे आहे?’
  snp-snp: Ege uti, numunau idami numuna aboga eti logimailo, Api lilibami wekafo
    ya nege-nege moinamo weki Gotikafo Elita O Gedami wete-neta nenumo eba ya ega
    ya ne? loto loga o kedaiye, loti loumailo.
  isl-isl: 'Þar sem hann fer inn í hús, skuluð þið segja við húsráðandann: „Meistari
    okkar sendi okkur til að líta á herbergið, sem þú ætlaðir okkur til að neyta páskamáltíðarinnar
    í.“'
  spy-NT: Yoo kooyit kōyooto, ōmwoochi chiitaab kōōto kule māchē ꞉Kāānēētiintēēt wōlēē
    sukwoomiisyēē ākoo rubiikyii ām Saakweetaab Keeytaayeet.
  xnn-xnn: isnan baey ay segpena dayot kanan isnan kabaey, ‘Kinwanin nan Apo tako
    en into kano nan kowalto ay esana manganan ya nan papasolotna is fiesta?’
  mwe-mwe: mpaka nyumba jishibhajinjile, mwenemo nkaabhalanjilanje bhayene nyumba
    kuti, ‘Bhaajiganya bhanabhuya, jili kwei kati jajikulungwa ja bhajeninji, pushindame
    nne na bhaajiganywa bhangu nkulya Pashaka?’
  tte-tte: Yo mekamikava kwalusae nume mena yo nume tanuwagana koina kwawalo bwaite
    besiele. ‘Ama toyakayakatai iwawalo toisabo biliutusi kutalamwan na meyagu tobenaliyao
    mwalelikwa soina kanna kakatububunan na kakekan?’
  tcs-tcs: Ane da aus wea em go go, yutu spik po da bos blo dat aus diskain, “Da Tisa
    blo mipla bin spik, yu go soe mitu da rum wea mipla, ol klostuman blo em ane Zizas,
    go kaikai da Pasoba Pisting?”
  hlt-THB: Ipkhui na a lut awh imkung a venawh, “Cawngpyikung ing, 'ka hubatkhqi mi
    loentaak poei buh veelnaak aham ka pahnaak hly im ce hana a awm? tihy,' tina nih.
  soq-soq: 'Me du dainea bedewe odompo e do odane aitana. Ita sape du apanawaida diane
    wanase, ‘Debamamba e waitaraedie wadiase: E duawo nana bolawa da winede, ba dia,
    ne wanawo alala do wante Pasowa odawa nanawa nata?’'
  qub-qub: 'Wasiman yaycuptin wasiyojta ninqui: ‹Maestrumi cachamasha. Paymi nin:
    «¿Maygan cuartuchötaj disïpulöcunawan Pascua micuyta micushaj?» ›'
  att-att: Á sù balay nga tallungán na, kagian naw yaw sù makábbalay, ‘Iyabbû nayù
    Mesturu nikaw nu sisaw gián nayù paggianán na álliuk, tapè umay sangaw kumán ta
    panaddamán ta pattalebák nayù daroban, aggina ánna yù ira tudduán na?’ kun naw
    sangaw kuna.
  bki-bki: ana mia naio rivuru kamiu kuvan ea yimo tai. Naruei bogo na kamiu kuve
    juo kuva joomo ea yimo nene, mo na kamiu kuvil van boru na yimo nene, kamiu kuverii
    tibe nei, kuverinavo ‘Kiado naverloglogiano naio bikanio, berenio vajoomo vabe
    na valauo nalo kialo, ka naio naliko kumemi kanano naiagagoano nalo, kumemi numijikia
    nuvisen sinaniano na sidomkariano na ioruriano eaio?’
  bqp-bqp: ari ↄn kũ ani gɛ̃n. À o ↄn pì bedenɛ, dannɛri pì mán a kipaki kunn, gu
    kũ áni Vĩnla pↄ́ blen kũ a ìbanↄo?
  mcp-mcp: Njɔ́w nyə́ é kə nyíi yí, bɨ́ cɨ nə amə́dɨ́ njɔ́w nə́ Yɨ́ɨ́gʉli mə́ cɨ nə́
    wo lwóg sə́ kʉ́l bə́nɔ̂ŋ ompwíín bɛ́ bwə́ é də dína Páska yí.
  hat-hat: 'Kote la antre a, antre dèyè li. n''a di mèt kay la: Mèt la voye mande
    ou kote pyès kay pou l'' manje manje Delivrans lan avèk disip li yo.'
  npl-NT: 'iwa kan kalakis, xikilikah n tekowa: “N tlamachti tlajtlani: ¿Katlie n
    kali kan nikmomajsewis n tlákuali de Paskua iwa notlamachtijkawah?”'
  bgg-bgg: ai khi pha hò shii khud dun pha hò muspho shii yao bo, Masdo è yao muii
    ro, gu samoy chiih-è gu dug ne Hiìadun pha michie chie pha ùgud ne khi hà lei?
  eng-TCENT: Wherever he enters, tell the master of the house, ‘The Teacher asks,
    “Where is the guest room where I can eat the Passover with my disciples?” ’
  eng-BSB: 'and whichever house he enters, say to the owner, ‘The Teacher asks: Where
    is My guest room, where I may eat the Passover with My disciples?’'
  cpu-NT: 'tsikarika inkyaapai, pinkanteri ashitarori ipanko: ‘Ikovi iriyote iyotaanari
    tsika janta irovakaiyaari iriyotaane.’'
  san-ASM: স যৎ সদনং প্ৰৱেক্ষ্যতি তদ্ভৱনপতিং ৱদতং, গুৰুৰাহ যত্ৰ সশিষ্যোহং নিস্তাৰোৎসৱীযং
    ভোজনং কৰিষ্যামি, সা ভোজনশালা কুত্ৰাস্তি?
  tac-NT: '''lige napu bajkí alé galírale osámana ilígame, anewa alué rió galí nígame:
    «Alué wa''lula ramué nuleme regá aní: ¿Koche go''mela ne go''ame ne ''yuga járome
    ''yuga alué go''ame jipe alí go''yame Páskua anilime piesta sebasa?»'
  eng-WEBPB: and wherever he enters in, tell the master of the house, ‘The Teacher
    says, “Where is the guest room, where I may eat the Passover with my disciples?”’
  gfk-H: Tano hala nong no tunaan na haan laka kaia, mamur na tangai tano tunatuna
    nong a nuna tus no hala bia, ‘No tena hausur i wara nunurei bia ia ha no sibaan
    tano hala nong ia ma mehet ira nuna bulu na hausur, mehet na ien no Nian na Hinahaan
    Sakit kaia?’
  viv-viv: '@see-verse:MRK.014.013'
  yao-yao: mpaka nyuumba jichakajinjile, nkansalile nsyene nyuumba jo, ‘Jwakwiganya
    akummusya, chili kwapi chuumba muchingalile chakulya cha Pasaka pamo ni ŵakulijiganya
    ŵangu?’
  tgp-tgp: Ale sava ima i pa unu hinia, ha vere na tamlohin ima atu vara, ‘Tija mo
    usia mara, sava jara ko tatamahunia moiso mataku vara a pa hani na Passover hinia
    peresi na noku tamlohi?’
  auc-NT: Tömengä æcönënö guiicä adinque mänïï oncö në ëacä ingante äninque mïnatö,
    “Mönö Awënë në Odömongä inte ïïmaï angampa. Bitö oncönë guicönë æcönënö ante,
    Bitö oncö, ante ämi guiidinque botö në ëmïñæ̈näni tönö botö Patowa æ̈æ̈mæ̈ bete
    cænguïmönii, angampa.”
  kbc-NT: Nige dakatiwece diimigi, enitatiwaji niɡ̶ini ane nebi diimigi, ‘Ǥoniiɡ̶axinoɡ̶odi
    ɡ̶odiiɡ̶e me jigikanaɡ̶atigi ane diɡ̶etigi ica ɡ̶odicooɡ̶adi aneitice me jelicaɡ̶a
    liweenigi nalokegi Páscoa me ligiiwepodi anodiotibece.’
  bmh-bmh: Go zaueim siba, ag zauan zau atag du go auran, ‘Igual tapaimigeu du eneun,
    “Iz izal tapaimaranem dudu abai Pasowa ee zabun zau empip eru ebu dareu?” guzenai
    ze meun.’
  ctu-BL: 'Baqui jach mi'' yochel, subenla i yum otot: “Jini Maestro mi'' yʌl: ¿Baqui
    an jump''ejl i mal otot ba'' mi mejlel j c''ux we''elʌl cha''an Pascua yic''ot
    xcʌnt''añob c cha''an?”'
  meq-meq: 'Gay nakə ma fələkwiye a ɗəma aye na, fələkum dərmak ada kâ tsətsahum ka
    ndo i gay niye, gwaɗumay: “Miter a gwaɗaka: Gay nakə nəmaa ndiye mə ɗəma wu mənday
    i magurlom i Pak ta gawla ga hay aye na, məŋgay?”'
  noa-H: hi dubbaimam deg dʌ̈i dubwia, chi dik'ʌʌg mʌ himeerba, “Maestroou pʌrʌg jëeupijim,
    ¿jamta hí hich k'apeen dʌ̈i hãba nemk'oo jaram t'ach k'öju haai chirʌ́?” ha jëeubat
    hajim hanʌm.
  alp-NT: Imi beteke loko luma mere esi upuije be, “Amiki Kurure Itneu be, sokati
    etia kena Ikane manane sakesa kai Eni maka luluaru leke ami nete suike loko ntuane
    menaru esi siri bei ndete nusa Mesire?’
  san-VEL: sa yat sadana.m pravek.syati tadbhavanapati.m vadata.m, gururaaha yatra
    sa"si.syoha.m nistaarotsaviiya.m bhojana.m kari.syaami, saa bhojana"saalaa kutraasti?
  kbq-kbq: Hagi ana ne'mo'ma ina nompino umarerisiana, ana nomofo nefana amanage huta
    antahige'o, Rempi hurami ne'mo'a kagrikura huno, inantega disaipol naga'nianena
    Anumzamo'ma ozmaheno zamagtere'nea zanku antahimiza nenaza ne'zana, kankamuna
    me'nea negahune hu'ne.
  kbh-kbh: 'y chë yebna nduiño s̈ochjauyana: “Buatëmbayá tonjayana: ¿Ndayents̈e chë
    tsañe yojtsemna, Bashco saná ats̈e ats̈be uatsjéndayëngaftaca jasama ca?”'
  ron-LSB: 'și, oriunde va intra, spuneți-i stăpânului casei: “Învățătorul spune:
    “Unde este camera de oaspeți, unde pot mânca Paștele cu discipolii mei?””.'
  pon-pon: 'Waja a pan pedelon on, koma indai on kaun en im: Jaunpadak o majani, ia
    pera en men kairu kan, waja me I pan tunole paja ia ian ai tounpadak kan?'
  nhe-BL: Xiquilhuica tlen iaxca nopa cali campa yajaya calaquis para nopa tlamachtijquetl
    quinequi quimatis campa eltoc nopa hueyi calijtic campa huelis quicuas nopa Pascua
    tlacualistli ininhuaya imomachtijcahua.
  sps-sps: tana numaa te nai sof non ya, mi te tsue tana taman a numaa, ‘Tsoiny Fifaatsuts
    te tsue, Fei te kaa non a pan te nai ainy Ronyon Guainy iny Fakats Fatabin fiisen
    ramen matisian Tsonyo ei?’
  wnc-wnc: “Ita you gwenduatang kopan kake gitda yot toiu anzing inisan, ‘Yanindamumsa
    apata anzing yak. Gata nae you gwendu naat pandetnaatda Pasova yuwatakak tapduk
    gwende nanam nanimde yot gwenu katekuyau zandang yuak ngang yak,’ ngang iniwat
  bus-bus: ai ua kɛ̀ eé gɛ̃n. À o ua pì bɛdeenɛ, dannɛri bè mán a pitakii kún, guu
    kɛ̀ é Banla pↄ́ blen kↄ̃n a ìbanↄo?
  gub-BL: Peneraha putar amo tàpuz me nehe. A'e pe nehe, peze'eg nezewe tàpuz zar
    pe nehe. — Purumu'e ma'e upuranu nerehe ty, peze izupe nehe. — Ma'e pe a'u putar
    àràpuhàràn ro'o kwer ihe nehe, a'e 'ar mehe nehe, heremimu'e wapyr nehe, i'i kwez
    newe kury ty, peze izupe nehe.
  imo-imo: Yu tuku pumbelo ulkena peya pungolio, ulke pulu iyemundo ningilindo, ‘Ungu
    imbo iyemuni nimbei, nanga kitipi kanoli iyema kinye Pasova langimu nombo molomolo
    kiripimu tenaya, nimo,’ nelio.
  boj-boj: Niŋgi a dauryosib tal a gogetqas qaji di miligiq gilsib tal lanja endegsib
    minjiy, ‘Qalie Tamo a marqo, “E ijo aŋgro naŋgi koba na awoosim yori bati aqa
    iŋgi uyqajqa warum a qabi unu?” ’
  ulk-ulk: Nade e obakiamu metaem obau, wako balam. Wa able metara lukemle detagerwam,
    “Erwerle laglag dali ma kerbi kes natometare nade e a taba memeglekem ya Paseko
    Lewer wairware.”
  eng-DRA: And whithersoever he shall go in, say to the master of the house, The master
    saith, Where is my refectory, where I may eat the pasch with my disciples?
  knf-knf: 'Katoh ki akneejuŋ, najakan na ajug katoh mënţ: “Najukan aji : ţuŋ di meeţ
    di akdeenuŋ pde pi ufeŧtu na baţaşarul dawooŋ?”'
  san-KHM: ស យត៑ សទនំ ប្រវេក្ឞ្យតិ តទ្ភវនបតិំ វទតំ, គុរុរាហ យត្រ សឝិឞ្យោហំ និស្តារោត្សវីយំ
    ភោជនំ ករិឞ្យាមិ, សា ភោជនឝាលា កុត្រាស្តិ?
  arn-NT: 'fey chew konpule, feypiafimu ti ngen ruka: ‘Tati kimeltufe ta ramtupey:
    ¿Chuchi am tati katrüntuku ruka chew taiñ iyael tañi disipulu iñchiñ tati pun
    ilelkawün Paskua pingelu?’'
  zas-NT: 'Abiꞌ lod yayux, gol güjdx loj bén na̱j lidxan: “Na mextr: ¿Ban lënü gawnë
    ree xbejnman yan guxhin pascw?”'
  ken-NT: Chwe ká ndǔ ɛkɛt ɛnɛ́ yi áchwe mǎngati mbɔŋɔ́kɛt bɛ, ‘Ɛtayɛsɛ́ ato bhɛsɛ́
    sɛ́mbɛp wɔ bɛ, ɛkɛrɛ́ mankɔ ɛnɛ́ yi ábhɔ́ŋɔ́ mɛ́nyiɛ Ɛpǎ Nɛkɨŋɨ nɛ baghɔkɔ́
    bhi arɛ́ ɛ́chi fá?’
