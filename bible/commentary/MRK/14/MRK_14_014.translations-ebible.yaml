  tbz-SIM: 'Kòò tɑ dɛ̀, dí nɑ́kɛ́ dɛ kó tɛcĩ́ɛ̃̀tɛ̀ yiɛ̀ nkɛ dɔ̀: Okótì tú yé ò yóó
