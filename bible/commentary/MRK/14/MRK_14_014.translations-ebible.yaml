  hoy-hoy: अदिक आव याता मान्या होदान, आ मान्ना अन्द मालिक से अनेतीर, ‘गुरु अनतान कि
    पाऊनागोळ्द ईरोद जागा पाऊनागोळ्द कमरा यल आद यदुर्दा ना तान चेलागोळ सांगुळ फसह तिनाईन
