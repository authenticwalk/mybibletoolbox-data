  dop-dop: 'Pʋntʋ ɩnɩ ɩ́ sʋʋ timpi, ɩlɛ mɩɩ pɔɔsɩ tǝyɑɣɑ tʋ sɩ: Tɑcɑɑ sɩ kutuluɣu
