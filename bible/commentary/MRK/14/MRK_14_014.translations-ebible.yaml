  nbq-nbq: Umwa andoma nunggwigya halok, ap awi werek ako yugugu dugwit, “At nenasin
    Guru en, ‘An nane welagwi menda ninim isogo Pasika naguluk, o hamat nggoma vokot
    benanggao o’, yiluk, yagas,” yugurup.
  tgo-tgo: 'na the ŋgolo ve ruwe, hu dage weya ŋgolona tanuwagae huŋa, ‘Ravavaghare
    i vaito: Iyaŋganiya woluwolu bobwari kaiwaŋgu na ne ya ghana Thaga Valaŋani ghanɨŋganiye
    weiŋguyaŋgiya woraghambuke?’'
  yap-yap: Mi gimew lek ngalan e re naun nra chuw ngay mi gimew yog ko en ntafen e
    re naun nem ni nge lungumew, ‘Ke ga’ar fare Tamchib, Bu uw fare senggil ni nggu
    wayed pi gachalpeg e ggan ko blayal’ riy ni ggan ko Paluk’af?’
  mop-NT: —Le'ec tuba u yocol ala'aji, chiite'ex u yumil a naja. “¿Tuba que'en u cuartojil
    a posado tuba bel in quin jante u janalil a fiesta eteloo' in waj cambal?, cu
    t'an a maestro tech,” que'exac ti'i u yumil a naja,— cu t'an a Jesus ti'ijoo'
    a ca' tuul u yaj cambala.
  tet-tet: Kalo nia tama baa uma nabee, emi moos tama tuir. Hotu, husu baa uma naꞌin
    haꞌak, ‘Mau! Ama Boot nusu fatik ida atu nodi naa Dahur Paska no Niakaan maktuir
    sia.’
  hlt-MCSB: Anih te vai rhoi lamtah a kun nah imkung te, 'Saya loh, 'Kai impahnah
    te melam a om, te rhoek ah ka hnukbang rhoek neh yoom ka ca uh mai eh,’ a ti,
    ti nah rhoi.
  xtd-NT: 'Davaꞌa nga veꞌe ndɨu‑s, jaꞌan‑n nuu xtoꞌo veꞌe jan: “Jaꞌan Maestru: ¿Nde
    io cuartu nuu kutuu‑r, cuartu nuu kaxdini‑r xiꞌin se dakuaꞌa‑r ndeyu viko Paxcua?”'
  mdy-ETH: ዒዚ ዴንዲ ጌላ ኬኤፆማ ጌሊጋፓ ማኣሮኮ ዓዳሢ ኮራ ‹ዔርዛሢ ታኣኮ ጊንፆ ሃንታዞንሢና ዎላ ታኣኒ ዑሣ ዓኣዺፆ ኬሎ
    ሙዖ ሙዓንዳ ኬኤፃ ዎካዳይ?› ጋዓኔ፥ ጎዑዋቴ።
  spl-spl: Lok ya ekmâ betŋan watmâ ari emet âlâen yâhâmu ekmâ yan yâhâromawot. Yâhâmâmâ
    emet yakât amboŋe yuwu sâm ekuromawot. “Nengât bawapinenŋaŋe yuwu yap. “Nâŋe hoŋ
    bawalipne meyekmune emet yukât biwiŋe âlâen tatmâ sot um nenom yakât otmâ emet
    biwiŋe ya tiripnotgorâ ekde.” Yawu sâm ekuromawot.
  usp-NT: 'Y lamas tiocwi'' tab''ijtak re man rajw ja: Tijb''ij Kajtijonl: ¿Lamas
    wi''w incwart lamas tantijwi'' insinar re Pascua pach yak ajtijol rib''ak chwij?
    tiche'', atche''tak re.'
  zav-NT: 'Na'' šo''ole len be''enə'' na'' ye''ele x̱an yo''onə'': “Maestrən'' ne''
    goṉšgo'' to cuart gan'' güe''eni''ato'' de''en gaolento''one'' xše'' lṉi pascon'',
    neto'' disipl c̱he''.”'
  sgz-sgz: má rum er na kusak ur on, ki gauráng kusak namurwai. Má gaurák parai singin
    kálámul er káián á rum ngo, ‘Ái Tám Aratintin a nem i mánán i rum dáh na kis on
    suri ani namnam án sorliu palai tiklik mai kán kalilik án aratintin.’
  kek-NT: Bar ta̱oc a'an aran ajcui' tex-oc la̱ex. Ut te̱ye re laj e̱chal cab, “Chan
    laj tzolonel, ¿bar len cuan li na'ajej ta̱cua'ak cui' rochbeneb lix tzolom?” cha'kex
    re.
  blz-NT: 'Na laigan men pinsoopanna, bantilkon na tombono laigan iya''a, inta'':
    Potuunna Guru: maana a tampat men bo pangkaanan kakaan ramean Paska tia murit-Ku?'
  poe-NT: 'A̱ ntá tí nchia tsꞌixenhen chꞌán la tsjanchankíhírá tí ìnché nchia, tsontáchrorá
    kíxin: “Kꞌue̱to̱an tí Maestro kíxin: ¿Nketí tjen tí cuarto sinexínko chꞌán tí
    sín xriko chꞌán tí kia pascua a?”, xi̱kaha mé tsixrorá.'
  san-TAM: ஸ யத் ஸத³நம்ʼ ப்ரவேக்ஷ்யதி தத்³ப⁴வநபதிம்ʼ வத³தம்ʼ, கு³ருராஹ யத்ர ஸஸி²ஷ்யோஹம்ʼ
    நிஸ்தாரோத்ஸவீயம்ʼ போ⁴ஜநம்ʼ கரிஷ்யாமி, ஸா போ⁴ஜநஸா²லா குத்ராஸ்தி?
  cof-NT: Junni yari yabi winunsi, nulari jun ya tsacuminbe itsanlatina! Chiquilaca
    micarimin tsachi rocainae tilatina! fiesta ano fichun tamoca micuwasa. Junbi casa
    ma fiesta anoca yachi tsachilabe pefino muquee tinae latina! tinue.
  srm-NT: Nöö te un si taa a denda a wan wosu, nöö woon go fan ku di sëmbë abi di
    wosu taa ee naasë di kamba dë di di Mësitë ku dee bakama fëën musu ko njan di
    daka.
  qvs-NT: 'Chay runa suk wasipi yaykuptin chay wasiyuk runata willaychi: “Maestruynikuna
    yachanayan maypishi kay Paskua fiesta disipulunkunawan mikunkasapa.”'
  zca-NT: 'Mbaino plo zhin xa'', guzh go lo xa'' nak lizhe ze'': “Lë'' Maestr ne lol:
    ¿Plo nak yo'' kwa''n ne''l, par ga̱o̱ kun rë men da, lani Pask re''?”'
  cbc-NT: 'Cʉ̃ ʉsaa yua, cʉ̃ wiipʉ cʉ̃ cajããrõ ti wii upaʉre atore bairo cʉ̃ mʉjãã
    ĩgarã: “Cabuei bairo ĩ jẽniñajoyami: ‘¿Noopʉ to ãniñati Pascua bose rʉ̃mʉ caãno
    yʉ cabuerã mena yʉ caʉgapa arʉa?’ ĩ jẽniñajoyami,” cʉ̃ mʉjãã ĩgarã.'
  qxo-NT: 'Tsay runapa gepanta aywayanqui may wayiman changanyagpis. Tsay runa yaycuringan
    wayipa duëñunta niyanqui: ‘Señor Jesusmi tapucun: ¿Maygan cuartuyquichötäshi discïpuluncunawan
    canan Pascua merendata micuyanga?’ nir.'
  mox-mox: Ta ʼoloto nana maega ona lugu vanuea, be tonivanue ona voneaya, ‘Ema Toveʼita
    noqinoqi ʼiuya vonaya, “Tosifaufa una awafelea ʼiguya be yaqisa ʼinaya agu toʼabibodayavo
    maega ʼAuvivia Sagalina ana ʼabwaga ana ʼai?” ’
  kew-kew: 'Nipu ada-para odobalia rabu go adana aaraa-para gupa laketapape. Tisaa-me
    lalo: Ni-para nina disaipel aanu-para niaa Pasova eta nalima-pulu go ada rum meda
    ia palo laketapape sa.'
  dww-dww: 'da deḡo vadanama nopone e saḡana. Inam dabudine vada taupakinama umanama
    ko riuena, ‘Tauwai katakatai umanama ya riuna: Deḡo gabunama taugu ware yau gabu
    da taugu be yau tauwai muriwatanama mate dabudi Naḡopore soinama ka kani?’'
  nif-nif: 'it nolok ña loutak wolok molomla ñɨndɨñ nɨndekamɨk, ‘Nɨnɨndauttɨ ñɨndɨñ
    elak: nak gwañgwanai gɨta it gɨnañ delok gwɨlattok nana nambetet?’'
  twi-ASANTE: Baabiara a ɔbɛwura no, monka nkyerɛ efiewura no sɛ, ‘Yɛn wura asoma
    yɛn sɛ, yɛmmɛhwɛ ɛdan a wɔasiesie ama yɛn a yɛbɛdi Twam Afahyɛ no wɔ mu no.’
  aoj-aoj: '@see-verse:MRK.014.013'
  cbv-cbv: 'Waadnít, caán mʉʉ́ mínahdih nin pah ñi niíj ʉʉ́bh joyoó: ‘ “¿Dedboo tígaá
    wã bohénit biícdih Pascua jeémátdih wã nʉmah jeémát pínah tólih ã jʉm?” Bohéni
    ã niijná be’, ñi niijí mʉʉ́ mínahdih.'
  taw-taw: Am kal mɨgan akal amnɨgab ak, bɨ kal nap nɨb anop agnɨŋɨd agɨnɨmil, Tisa
    agup, Bɨyad okok ayɨp Pasopa tap ñɨŋɨnɨgabun mɨgan akal agup agɨnɨmil agak?
  jic-NT: 'Jupj jama nt''a wama mim. Ne''aj wo lal tjowelé: ‘Yom qjuisin ''yüsa liji
    qjuisin tjejyama jipj nt''a. Jupj tjevele cupj ca lya mü''üyacj ca''aj já''asa
    jupj ca nlajas nt''a. Jupj quelel lyaja ne''aj jupj discipulopan jilal fiesta
    mpes, fiesta “Dios Qjuis Capa Nipj Tjemey” ló.’'
  zap-NT: 'Yuu ne tee men, gue de lo xpexwaan yuu guin: “Zere na Maxter, ¿go lenyuuzhe
    guxsëë Maxter lo pask yra Maxter xpén Maxter?”'
  wer-wer: Pël ëak kaatak yeilaan pöt ilëak ka pepapön epël ök man. ‘Rë yanuulaupök,
    “Nem ruuröaring ka taltak Anutuu mait elmëauten kön wiinaan kaömp nën,” pël ya,’
    pël man.
  ipi-ipi: Bala anda mindina kolandaka lola-kola, liyambato anda okonena anduane oko
    lamawuato, tisa okomane pii mindi loto, nambana disaipolo tupa towa Pasopa tomo
    tupa nolane lumu oko aninga eyape lala lalapape.
  qul-NT: 'Yaycuskan wasipitaj wasiyoj runata niychis: ‘Yachachej nin: ¿Maypitaj nokapaj
    cuarto cachcan discipuloycunawan Pascua cenata miqhunaypaj?’ nispa.'
  tnc-tnc: 'Kibe''erõ''õ a''ritirã, wi''iarã kikãkarãñurõ''õ ĩatirã, ikuᵽaka ãᵽaraka
    saba''iᵽite mija jẽrĩabe: “Yijare wãrõrimaji ikuᵽaka ãrĩko''oka: ‘¿No''orã sime
    yika wãrũrimajaka, Ᵽascua baya ᵽoto ba''arũkia nabaaweirũkirõ''õ?’, kẽrĩko''o”,
    mija ãᵽe.'
  ter-NT: 'Hekápamo, ínamo ixêa ne únae ovokúti xoko ûrukopovoku: “Na óvo ne kúveu
    ovokúti óvongumo níngea xapa áyui Páskoa, ûndi yoko ínzikauhiko? kixópi Ihíkaxoti”
    íxeamo.'
  bmr-NT: 'Jaabo ɨjɨcafotojaoboco monoo: Mohaivojɨɨbo jillɨ neehi: ¿Comecufaño tajɨɨbogomɨnaama
    Pascua machutaaco machuji? noobo, monoo.'
  fuf-fuf: 'Ka o naatiri woo, on wi''ay jom ndun suudu: ‹Karamoko''en wi''ii men yo
    men lando on ko honto ɓe weerata, ɓe nafoda e taalibaaɓe maɓɓe ɓen nafakka Juldeere
    Yawtaneede nden?›'
  mwc-mwc: 'Ba ina riuriu wai yovena badana ko wonei, ‘Bada i baba: Kata ana wagawaga
    yovena memei, kata yauku ba au nonorayauna yabata Baisaubona Kamna kana kani?’'
  bhl-bhl: 'Unesomi, am kayak beelo bokolewomeliw: ‘Num kukuyemin kunum e kulo dakalalomele:
    ‘Nakalem angin iso wanin wanoki em abin mak e nal kel a?’, kange kai!’, dangoliwka!'
  ons-ons: eŋe ari mat wakesiake, yewa ŋire ari waket more mat welaine iwa yale olasikeik,
    ‘Kito ŋebo ŋebonze ramaike, naŋane mat aŋaone diawao Aŋelo Loloŋon Loloŋon Naso
    na mere dokone eŋerop ŋara nekene.’
  con-NTPO: 'Mani ca''ni''da su''faja tsa''o na''suma: “Atesian''su tsu su: ¿Mani
    tsu que cuarto cuintsu tseni ñajan ñama shondosundeccui''ccu Chiga panshaen''cho
    injienge''cho aña''choma añe?”'
  ghs-ghs: '@see-verse:MRK.014.013'
  peg-peg: ଇମ୍‌ଣି ଇଞ୍ଜ ହେୱାନ୍‌ ହଣାନ୍‌ । ହେ ଇଞ୍ଜ ନି ମୁଣିକାଙ୍ଗ୍ ଇନାଟ୍‌, ଗୁରୁ ୱେନ୍‌ବା
    ଆଦ୍‍ନାନା, ଆନ୍‌ ନା ଚେଲାର୍‌ ହୁକେ ଇମେତାକେ ନିସ୍ତାର୍‌ ପାର୍ବୁ ବଜି କିନାଙ୍ଗ୍, ଇମେତ୍‌ ନା
    ହେ ଗତାଙ୍ଗ୍‍ବାହା ।”
  txu-NT: Nhym arỳm kikremã wadjà gar kôt tẽn wadjà. Wadjàn õ kikre djwỳnhmã kum,
    “Ujarẽnh djwỳnh ne amã kabẽn ne amã, ‘Bamẽ ikôt ba djwỳnhmẽ ne bar inhõ kwỳ krẽnmã.
    Nãr kadjy inhõ kumoka'ê? Aje me bôx nymã kumoka'ê jarẽnhja, nãr? Dja bar Metĩndjwỳnh
    me irôbê mrãnh nhõ akati mar kadjy mrykĩ'ãtomti krẽ.’ Nãm ã Bẽnjadjwỳr amã ane”,
    ane. Be, dja gar ã õ kikre djwỳnhmã ane.
  eng-WEBU: and wherever he enters in, tell the master of the house, ‘The Teacher
    says, “Where is the guest room, where I may eat the Passover with my disciples?”’
  gnw-NT: 'Jare uique yave tenta pe, pere tenta iya pe: ‘Oporomboe vae jei: ¿Quiape
    pa ime oĩ o, joco pe jau vaerã tembíu pascua pegua cheremimboe reta ndive’ —jei,
    pere chupe, jei Jesús—.'
  mux-mux: 'Yunu sukundu pumba lkuna ⸤lkundu pukulu kene⸥, lku pulu yilindu nikulu
    mele: “Ung-Bo Tunjuliele-ni i-sipa walsipa kene nimba mele: “Na kene nanga lumbili
    anduli yima kene oliu-ni Pulu Yili-ni oliunga anda-kolepalima Naa Topa Ola We
    Omba Purum mele piliimulúndu kung-sipsip walú ⸤kaluliele⸥ tena nomulúye? Yambu
    poningma mulungí sulumina oliu nombu molomulále tena lelemúye?” nim.” niale.'
  maj-NT: 'ko̱ má nga kju̱a̱s''en b''a̱ t''ihu̱un nda̱ xi ts''e̱ ni''yoo̱: “B''a̱
    títsu nda̱ maestru̱: ¿Má xi kui a̱nte má nga kjíne̱ka̱ nichinehe̱ S''í Pascu̱a̱
    já ni''yakuyána̱?”'
  bkq-NT: 'Igawântaungâ egawântobyry âtâ odaji. Mârâ âtâ sodo agâ aguewâtaungâ: “Pymâ
    mawânkâ âty Páscoa tientyguedyze tarâ xirâ kopae. Âdykonlo âtâ sahomery oday kaise
    tynynonro modo agâ kordeiru nhunru nhâdyly, pão ioliho pebaom nhedawynly warâ?”
    kewâtaungâ âtâ sodoram.'
  kue-kue: 'Ye ta yungugl enambara i ene pindre yungu nemyagl diteiro, ‘Beke norkwa
    yagle krapoglkwa: Na yungu kula aglo kra? Na disaipelna wagle bogl Pasova kaiya
    mokna ninamne.’'
  cot-NT: 'Querocagueti inquijanaqueni oraniqui ariquea pinquijaquijaitanaquequea
    aviatimpajia, pincantajiapojeriquea ashincaroca itsovironaquite: ‘Iriraquea Tsatacaantantatsica
    icanque: ¿Querocaqueate oraniqui noshecajiaquempani coajica nontsipatsipaiquempari
    notsatacaanejia nonquenquejacojiaqueroquea Paashicoa?’'
  bnp-bnp: Lakea muru takia a tahona roho i dili vona a vora, muru ta maea, ‘A mari
    ni tovo i nana vona a tabeke na mosi ge kani turana e huriki a murimuri vona na
    habu.’
  apn-NT: 'Hãmri nẽ ixkre nhõ dõn pumu nẽ kãm: “E Jejus na wa inhmẽ pa wa awỳr tẽ.
    Na awỳr pẽr mẽnh o: ‘Nhỹri kot paj we ixkôt ri mẽ pa ho pa xwỳnhjê mẽ Pas ã axpẽn
    kutã apku?’ Anhỹr o na awỳr pẽr mẽ.”'
  ctp-NT: 'Seꞌen sten yu niꞌ ñaꞌan, chkwiꞌ wan loꞌo nu lka xꞌnan naꞌan kanꞌ: “Nde
    lka tñan nu ndukwin mstru ꞌñaan ꞌiin. Kuꞌnii chaꞌ suꞌwe katsaaꞌ ꞌñaǎn, ¿la nde
    yaꞌ kaja seꞌen nu kuǔn siinǎnꞌ loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌñaǎn, chaꞌ kuꞌni
    ba taꞌa pascua?” Ngwañaꞌan chkwiꞌ wan loꞌo nten nu nka tyi kanꞌ.'
  bre-BRG: 'E pe lec''h bennak ma''z aio, lavarit da vestr an ti: Ar Mestr a lavar:
    Pelec''h emañ al lec''h e tebrin ar Pask ennañ, gant va diskibien?'
  opm-opm: Rosa ama ap nita han ohnong Go nure namgipat han oh orhe han nuhursi orhorsi;
    de dah Pasopa deno rim ha dingwe dahahri por dahamtinmur.
  bvr-bvr: Lika nyiburr-jarl barra nyiburr-bamba, a-barrnguma. Lika nyirri-wenggana
    barra an-gata bala an-gurrimapa, nyirri-yinda barra nula, ‘A-lay, an-gaba Bunggawa
    a-wena, a-yinagata, “Yina gun-gaya gun-ngaypa gun-ngarnama barra ngaypa rrapa
    aburr-ngaypa jawina wugupa nyibu-bay nyiburr-ni rrapa nyibu-borrwa wola arr-beybana?’”
  wal-wal: I biidi geliyo keettaawaa, ‘Tamaarissiyaagee nena, “Taani ta erissiyo ashkkaratuura
    Paasikaa qumaa maanau ta imatta kifilee awaanee?” yaagees’ yaagite.
  zad-NT: 'Na'' gana'' yiyo''e, ḻi yee x̱an yoona'': “Maestrona'' ne'': ¿Garan zoa
    yoona'' gana'' gaolene'' beṉ''ka'' nakgake''ne'' txen lle'' lṉi Paskwi?”'
  mgh-mgh: 'ni unkelaawe, munhimerye mwaneene inupa: Mwalimu nakoha: Inupa inhalaka
    umaka iri vayi, kinlyaka Pasikuwa ni owiitthuca aka?'
  aso-aso: 'Numuno mauꞌ dizo vavo ma aꞌminguꞌ vi numuno neꞌmi melehine tiꞌ li li-imilizo:
    Tisate neꞌmo tiꞌ lo lave: Nazasi izipahaꞌnesi Oꞌmosoꞌmo avotemotine iseꞌine izingumuꞌ
    gelo naaꞌ nosoꞌ niteꞌ naloneꞌ numuno lulo nene zauꞌ nalone.'
  uli-uli: Ha dabeloh irel imw la bela bulong iyang ngo hasa kasiya yeramtala imwal
    bo, ‘Sensey we ye kasiy hare ifa senggil we iy mo mkwe re dabeyal rebe faor Mongol
    Paska we mo iyang?’
  nin-NT: Ku da ku akikye ni iko wa nggo uni gri amasirr wa rri di, ‘Unitsarr wa du,
    Uki ku abichirr umungga ku u se nu momonggo, nggo ingga na abiga mungga ba ta
    ni ri Iga i Ivu Sarr yi?’
  tgk-tgk: 'Ба ҳамон хонае, ки он мард медарояд, шумо ҳам дароед ва ба соҳиби хона
    бигӯед: „Устод мепурсад, ки куҷост меҳмонхонаи ӯ, ки дар он ҳамроҳи шогирдонаш
    хӯроки иди Балогардонро хӯрда тавонад?“'
  acu-NT: 'Tura ni jeen wayaamtai, nuni atumsha wayaaram, jeentin chicharkuram: Iin
    nuitamin amin chichaman akupturmak: ¿Wína nuiniatir ainaujai Pascua fiestati yuwatniusha
    jea tesaamusha tuwaita? turamui titaram.'
  cak-WNT: 'Ri jay ri xtoc wi riya'', chiri'' c''a chuka'' quixoc wi riyix y tibij
    c''a chare ri rajaf ri jay: Ri Katijonel rubin c''a pe: ¿Acuchi (achique) c''o
    wi jun jay ri jamel chare ri awachoch, ri utz riche (rixin) chi nben ri wa''in
    riche (rixin) re pascua ye wachibilan ri nudiscípulos? quixcha'' chare.'
  ebk-ebk: Uray ngachana ay afong nan sungkopana, kananyu as nan nun-afong, ‘Infiakian
    nan Misturu un ay chaud nan kuwartu ay mangiyufonganantu as nan disipulusna as
    nan Fiastan chi Munlausan?’
  spa-PDDPT: 'y donde entre, digan al señor de la casa que el Maestro dice: ¿Dónde
    está mi aposento para comer la pascua con mis discípulos?'
  ruf-ruf: mbaka kune ing'anda iyatsakwingila, kuya mumlongele imunu yane ing'anda,
    Imlangulitsi koghutsa, ‘Chilikwani chiheleto cha iwahenza, ili ndiye Ipasaka ne
    iwanang'ina wangu?’
  gun-gun: 'Tapeo hupive, ha''e mamo rã oikea py hoo va''e pe aipopeje: “Orembo''ea
    oporandu uka kuri: ‘Mamo pa opy ja''o oĩ Páscoa ára xeremimbo''e kuery reve rokaru
    aguã?’ he''i uka”, peje.'
  agu-BL: 'Itzun yil cxoponwok te yi ca''l kalel tz''oque''t i'' ba''n tzitalwok quen
    tetz yi taw ca''l: “I nsaj tlol Kajcaw, ¿na'' atit yi ama''l kalel kawane''t tetz
    Pasc scyuch'' inchusbe''tz? stzun i'' mban tzaj.”'
  isn-isn: Ito nuikingila, mutyati hangi mutambuili u mukola ito nilanso, ' Ung'walimu
    uligitilye, Kikoli pii i shumba nika aziila kianza ni nikalila i pasaka ni amanyisigwa
    ane?”
  eng-PEV: You talk to the boss over that house. You tell him, ‘Our teacher wants
    you to show us the room you have for visitors. He wants to eat the Passover dinner
    there with his followers.’
  ilo-ULB: Iti sumrekanna a balay, sumurotkayo kenkuana iti uneg ket ibagayo iti akinkukua
    ti dayta a balay, 'Kinuna ti Manursuro, “Sadino ti pangsangaili a siledko a panganakto
    para iti Fiesta iti Ilalabas a kaduak dagiti adalak? ”’
  pir-NT: 'Sa wahana tiquiro siho sajãri wʉhʉpʉ esana wʉhʉ upʉrore ohõ saha ni yahuya:
    “ ‘¿Nohopʉ yʉhʉ buheyequina mehna pascua cjẽ ihyayere ihyanatari?’ nidi buheriquiro”,
    niña wʉhʉ upʉrore.'
  anv-NT: Dekwɔnégé né gepú ɛyígé ji akpɛné, jɔ́ge ne mbɔɔ́ gepú nnó, ‘Ménlɛré
    aké dégií wɔ nnó, maá gepú áŋkɛɛ́ alɛ́ nnó ji achwɔgé ajwɔ́lé anyɛ́
    menyɛɛ́ ɛpaá koó upú ne baá utɔɔ́ bií?’
  sab-NT: 'Kwian e be joge chke gwa ngwadi ba joge gwa kaire, ba geru kade kwian u
    mauñage: “Cha tkanga tangle geruge cha kagu aini geru kade bage nga giti blingwa,
    ¿baini nga kle biale cha tkanga tangle alin blire ule geru jwannga amage ulita
    ole Pascua chuia ollade?”'
  tmd-tmd: Nöbö aku duön ram möl yuadö dumɨjöna, ñɨŋ nöbö hogwa ram aku nöbö mɨnöbö
    aku nugwo yad nugwön yajöña, ‘Mönö yad nölɨb nöbö yada, “Nöbö nɨ bla pɨsaŋ Pasopa
    ap nɨmɨnɨŋ ram möla mɨkai?” me cɨnö,’ cöña.
  acr-NNT: 'Pa kꞌu kok wubꞌi waꞌ waꞌchi, chibꞌiꞌij che ri rajaw ja: “Jewaꞌ kubꞌiꞌij
    ri tijonel qeꞌoj: ¿Pachawi kꞌo wi ri luwar pa kantij wi ri cena re Pascua kukꞌ
    ri nutijoꞌn?” kixcha che.'
  kpg-kpg: Gei goolua ga helekai gi tangada donu di hale dela ga ulu ginai mee, boloo,
    ‘Tangada Agoago e helekai bolo dehee di ruum e humalia ang gi de Ia mo ana dama agoago,
    e hai di nadau Hagamiami Pasoobaa?’
  taj-taj: ओच्‍छे थे म्‍हि जुन दिमरी वाङ्ला, थेनोन दिमला धनीदा ‘ङाइ ङाला चेलागदेदेन
    छ्‌याम चिसी मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाडला भोज चबा
    कोठा खानङ मुला?’ भिसी गुरुसे ङ्‌योइबा मुला भिउ।
  avt-avt: 'Yi eiyisesik eino wɨnak kerek hɨrak kakno kakɨkrerek, yi eiyitehi mɨtɨk
    ke wɨnak ik eiyɨr ik: ‘Mɨtɨk Iuwe kawɨr hɨrak kituthi haau meiyam miutɨp meit
    nɨmɨn weinɨm te haiu mɨt disaipel nɨrak mamtikerek emu mamɨm menmen kerekek me
    wɨ Pasova mamwi?’'
  cbk-cbk: Sigui con ele, y entra na casa donde ay entra le, y habla con el dueño
    del casa, ‘El Maestro ta pregunta si donde lugar na casa ay usa le para come el
    cena del Passover junto con el di suyo maga dicipulo.’
  uig-ARA: 'ئۇ ئادەم نەگە كىرسە شۇ ئۆينىڭ ئىگىسىگە: «ئۇستاز: مۇخلىسلىرىم بىلەن ئۆتۈپ
    كېتىش ھېيتىنىڭ تامىقىنى يەيدىغان مېھمانخانا قەيەردە؟ ــ دەپ سوراۋاتىدۇ» ــ دەڭلار.'
  tuf-tuf: 'Birar raúwictara ey ubach cayíb quin uchta waw̃i: “Is síw̃quibat uchta
    wac ayro: ‘¿As bah ubach cutar bi querat icar raúwataca? As ey sar ajmár chiwa
    owár Pascua fiesta cutar pan buc rehti bi cohnro,’ wac ayro.”'
  abx-abx: Sumati-bi i tagruma' nga nagpanahikan-na, ‘Agpatilaw i Ma'istro si ka'aw
    kon singnga i kwarto pammanganan-na basi' akapamangan iya huwang si mga inadalan-na
    pagpa'intom si Paglabay.’
  mco-NT: 'Mbanɨ́cxɨpy ajcxy je yëydɨjc, ixtɨ coon mbajädɨpy ma ytɨjc. E miich ajcxy
    mnɨmähuɨpy je codɨjc: “Je Huindzɨn Jesús ñejhuɨ̈huam ma miich mɨɨdɨty tüg cuarto
    ma je Huindzɨn Jesús mɨɨd ydiscípulos ajcxy jëb caaygɨxy yɨ pascua xɨɨ adzu''ájtɨn.”'
  kqf-kqf: 'Bi bamo vanuwinemo ya valagetana, mba vanuwina taniwagina ko giuwena gado:
    Tauwailovelove niga mainana i giu, ‘Bamo gabunemo tagu bi egu tauwaikaiwatana
    vaitedi, vawaitauli kanina ka kani?’'
  cpb-NT: 'tsikarika inkyaapai, pinkanteri ashitawori ipanko: ‘Ikowatzi riyote yotaanari
    tsikarika rowakayaari riyotaanewo.’'
  aon-aon: Aria punak puwish atudok urupat anan nunak nuwishat iri aria pukrip atudok
    urupatinari pukri, ‘Apakin debeini tisa nakri amudok rum douk arpesh shape sheshuh
    omi douk ta anan nini apak ananim disaipel mupe munek Pasovaigun worigun mugnoh-ami
    douk mape agunum?’
  hus-NT-2005: 'Ki ochichtsik xon ti jajáꞌ ka ochich ani ka utsaꞌ enchéꞌ an dhabal
    atá: “An okʼtsix in léꞌ kin choꞌóbnaꞌ xon ti kʼwajat an altá xon ti neꞌech kin
    kʼapu an wiyadh borrego junax kʼal nin exóbaliltsik kʼal tin kwenta an paskwa.”'
  mig-NT: 'Te nuu̱ ndɨ́vɨ‑de, yúan ka''a̱n‑ro̱ jíín máá jíto''o̱ ve''e‑ún: Achí máá
    Maestro: Ndénu̱ íó ɨɨn ve''e kua̱''a núu‑ní nuu̱ kée‑ná lélú Pascua jíín cháa
    káskuá''a jíín‑ná, achi̱‑ro̱.'
  bps-bps: Na di gumnè gumyakan, manyu di mfun i gumnè, ‘Nun snalek i To Tamdò ku
    tanè sibay fakay gukmaanan di flabi Duh Kaglius deme dad gal mlalò kenen?’
  mbs-mbs: Aw domateng sikandin doton te balay, ikagi kaw diyà te tig-apò, ‘Insogò
    kay te Pengolo amon meg-insà kay kamno aw kenan se kànan te kedita day te Pista
    te Pegpelowà.’
  tof-tof: Wa ne müótüdü bangrine, da ene müót olom kubó ilamke magó, ‘Umulbain Pama
    marü ini bamtin bóktan poko kümtine wagó, “Kürü alongalo marrgu ia nega, ka kubó
    ene Büdül Kórzyón Tóre alo ne elo-o kólba umulbain olmalpükü?” ’
  cme-NT: Duɔ ka suur dumɛlle maŋ nuɔ‑i, na suur baa-yo. Da na suur, na waŋ baa dumɛllentieŋo‑i
    wuɔ hãalãtieŋ wuɔ u pigãaŋ-na dũŋgu maŋ uŋ ka hã-yo baa-ku u wuo kɔrsĩnni
    tĩmmaŋ-ponsaaŋgu niiwuoni‑i baa u hãalãbiemba‑i.
  sus-sus: A na so dɛnnaxɛ, wo xa a fala na banxi kanyi bɛ, ‹Karamɔxɔ wama a kolonfe
    a nɔma Sayamalekɛ Dangi Sali donyi donde dɛnnaxɛ, a tan nun a fɔxirabirɛe.›
  pon-2006: oh wasa e pahn pedolong ie, kumwa pil pedolong oh ndahng kaunen ihmwo
    me ‘Sounpadahko poaroneikitodo pwe se en idek rehmwi, “Ia pere me ngehi oh nei
    tohnpadahk ko pahn wia ie at kamadipw en Pahsohpa?’”
  dad-dad: 'Ĩ fõ taka namen ile di, uleg fen, gama ã fõ marau eig wiyẽg urokenẽgouf,
    ‘Tise to fel: Aya neu dõ fiya tar geid, Pasa naa nẽ saaf mãf nigin aab nain ibodok?’'
  zab-NT: 'Chiy rut yiiub, gulgats bniety ni ná lizni ruy: “Ziyla ná Maistrɨ: ¿Cún
    laniuu rut iquinnía de xpɨnnia anguxin xte pascu?”'
  jae-jae: e naaô lasê andu, taŋ eŋ oc êsô êna naŋ, ma asôm êndêŋ andu ŋatau gebe
    ‘Mêtêmôkê kêtu kênac aôm gebe Ŋoc balêm, taŋ janiŋ Pasa jawiŋ ŋoc ŋacseŋomi naŋ,
    gêc ondoc.’
  ksd-ksd: 'ba i olo tai ta pal, amur a tatike tai ra luluai i nam ra pal, dari: A
    Tena Vartovo i biti ba: Akave ra pal na vaira, ba avet ma kaugu tarai na vartovo
    avet a en ra magit na bolo lake tana?'
  msm-NT: diya to bayoy no og-andiyaan din, aw ikagihi sikan tag-bayoy, ‘Pigpaandini
    koy to Agayon noy su og-usip dow andei sikandin ogkoon to panihapun to Pista to
    Pagyaboy duma koy no mgo inanad din.’
  myk-myk: 'Wu ba shɛ jé puga kemu ni, yʼi kee puga ki kafɔɔ pye: ‹Wù Karamɔgɔ wʼa
    jo na wu ni wu kalaapiire ti na ba Ɲuwuuro ti wo Kalenɛ li yalige ki li puga kemu
    ni ge, na mii ki wa wɛ?›'
  sbe-sbe: ee ye mwalaesae numa hesau unai. Temeta numa ne tanuwagana kabo kwa henamaiyei
    kwa wane, ‘Tanuwaga taumana dahalana ye henamaiyei bena unai maiyana hekahekatao
    Taukiuli kaina se kai.’
  mcr-mcr: Iqu aŋä yäpä yäŋgisa paquvqaŋga, aŋä kaniqueŋi, ‘Ämotqueqä Iqu, si yatŋqä
    kiyeŋqä äyandowatqiyä’ suinyqä. ‘“Nyitä, Ŋqä ämaqä wäuŋuäŋqä ämotquetŋqä iquatä,
    hiunji naqä tque, buayä natuŋquä aŋä hiqŋqä äŋgikä?” äyatqiyä,’ suinyqä” ätukqe.
  cux-NT: 'Naachí ndaa sa va''ai miiⁿ, ní cuuví nī sáⁿ''ā chi yeⁿ''ē va''ai miiⁿ:
    Maestro yeⁿ''e yú ngaⁿ''a yā ''tíícā: ¿Tiī canéé cuarto naachi che''e nguiinuú
    yeⁿ''e pascua ndúúcū discípulos yeⁿ''é?'
  tur-YTC: Nereye girerse, evin efendisine, ‘Öğretmen, öğrencilerimle birlikte Pesah'ı
    yiyeceğim misafir odası nerede? diye soruyor’ deyin.
  san-ITR: sa yat sadanaM pravekShyati tadbhavanapatiM vadataM, gururAha yatra sashiShyohaM
    nistArotsavIyaM bhojanaM kariShyAmi, sA bhojanashAlA kutrAsti?
  bel-N: 'І куды ён увойдзе, скажыце ўладальніку: “Настаўнік гаворыць: ‘Дзе сьвятліца,
    у якой буду есьці Пасху разам з вучнямі Маімі?’”'
  sch-sch: 'a lûtna taka in pumapa kôm han: ‘Minchupu''n, khonmo ku ruoisingei le
    Kalkân Kût kin sâkna rang khâltan hih?’ a ti, va ti roi.'
  mic-MIQNT: Majulgwalatoqs'p na wen'ji'guom aq pisgwa'j. Tlimatoqs'p assusit na wen'ji'guomg,
    ‘Nujigina'muet teluet, Tami tet gisgatteg ta'n nnaqapemg aq ni'n tli uloqotalultitesnen
    Siawa'timgewei?’
  huu-NT: 'Naimɨe jailla jofo namamo llono: “Coco llofueraɨma cocona omo jɨcanotade:
    ‘¿Nɨmai cue guiraco? ¿Nɨnomo guitɨcue, cue llofueoicaigano dɨga?’ ”'
  jiv-NT: Waya̱na nui̱ je̱á nérenniuri̱ títiarum “Uunt túramui, ¿wisha, unuiniamurja̱i̱
    tui̱ yurumáttaj?”
  otm-NT: 'Nɛ nu''bʉ gá sømhbʉ gui ''yɛ̨nui a ra mɛngu bʉ: “Nu''a ra Hmu bá pɛngähe
    ngue ga än''nahe hapʉ i ja a ra cuarto ngue ga sihe ran ts''ihmɛ ra mbaxjua,”
    gui ''yɛ̨nui.'
  dah-dah: Ya binde hurkukeb gama irde hurkuŋ ya miŋ al goyen keneŋbe, ‘Tisa beleŋ,
    “Gasuŋ darebe neya komatneya Pasobayen biŋge netek?” yihi,’ iniryeŋ.
  tnk-tnk: Nəpɨn revən muvnimwə ia nəkwai nimwə, iroukurirə i, rauevən, rouni pen
    tɨ iəmə asori səvəi nimwə nəha mə, ‘Iahatən səkɨtaha rani mə, nimwə əfo nəha tahani
    pəri nəveɡɨnien səvəi Pasova kɨmaha səiou me nərmama me ikɨn?’
  kpr-kpr: Nu reda ya terarira amo, vasa daba aminda yasivu teredo, kambo numamokena
    sevu, ‘Ijuga kato eminge setira, “Na vasa reda tere, nanda ambo jimbide dabade,
    Jarige Yari da Kirumo+ simbugedo mindareri?” ’ aminge sevu!
  san-IAS: sa yat sadanaṁ pravekṣyati tadbhavanapatiṁ vadataṁ, gururāha yatra saśiṣyohaṁ
    nistārotsavīyaṁ bhojanaṁ kariṣyāmi, sā bhojanaśālā kutrāsti?
  nho-nho: I te hare te tanata naa e hano no uru raa, koorua ku mee ake ki te tama
    e mee tana hare, ‘Te Tisa raa e vasiri ki iloa ia i tana kina ma ki kai te kaikai
    te Pasova ma ana disaipol.’
  gym-NT: 'Mun rika nebe gwi angwane, munkwe nie krörö ju bkänkäye: Dirikäkwe mrö
    Pascua köböikrä kwetadi nitre ja töitikaka benbe abkokrä käta ükaninte mdente,
    ngwiantarimna kwe, munkwe nie kore ie.'
  azg-NT: 'Ndoꞌ vꞌaa na ngaqueeꞌ juu, quinduehoꞌ nnon tsꞌan na vaaꞌ juu vꞌaaꞌñeen:
    “Nquii ta na itsiꞌman jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, tso jon ndë́ na quinduë́ nnonꞌ:
    ¿Yuu jon vaa cuarto na ninjntꞌuehin na ntcüꞌa quitsman chjo yohin tman nein?”'
  bhd-bhd: ते तै ज़ैस घरे मां गालो, तैस घरेरे मालिके सेइं तुस एन ज़ोइयथ कि, इश्शे
    गुरे ज़ोवरूए कि, ‘मेरे लेइ तियार कियोरो मेहमान कमरो कोड़ि आए, ज़ेड़ी अवं अपने चेलन
    सेइं साथी फ़सह तिहारेरी रोट्टी खेइ?’
  too-NT: 'Lā'' a''nlhā xla'' natanū, nā natanū''yā''tit lā'' nahuaniyā''tit ixtēcu''
    huan chic: “Huan Mākalhtō''kē''ni'' huan: ¿Lhachū yā huan cuarto a''nlhā tzē na''iccātā''hua''
    quisca''txtunu''nī''n huan xalīhua''t cā''tani'' de pascua?”'
  ind-AYT: 'dan ke rumah mana pun dia masuk, katakan kepada pemilik rumah, ‘Guru berkata:
    Di manakah ruang tamu-Ku tempat Aku boleh makan Paskah bersama murid-murid-Ku?’'
  cjo-NT: 'Tsikarika janta ikyaapae, aritaki piñaapaakiri ashitawori ipanko; rirotaki
    piñaanatapaakiri. Pikantapaakiri: “Ikantzi iyotaantatsiri: ‘¿Tsikama nojeekantapaakyaari
    nowakaantapaeyaariri niyotaanewopaeni owisha?’ ”'
  nsn-nsn: Doh hingiar uma re la lekaion, raoum mura dangata tang tanener um pare,
    ‘A Tang Ualasir e kula pare, Ia re moko me tina umang ein ru banotong ein to taguo
    mesnogo tamatang uakuakeluk tar nieining Leke Liu ro Mat?’
  san-DEV: स यत् सदनं प्रवेक्ष्यति तद्भवनपतिं वदतं, गुरुराह यत्र सशिष्योहं निस्तारोत्सवीयं
    भोजनं करिष्यामि, सा भोजनशाला कुत्रास्ति?
  tna-NT: 'Tueda enubiti ete su, ete emetse echacu. Mequisaque ete emetse uja: “Ebuetsuaji
    ja mi equisabametani uja: ‘¿Quepia d''eji yani pascua tsine jana edia puji quema
    discípulo cuana neje?’”'
  lid-lid: 'Eme ah ka-en hamon tan kala asiu ala iy anya ki bolon en, eme ah katiye
    ki ta ndramak ta asiu ki buku doh: ‘Ndramak ta leheya anya, asiu tan ndraheh?
    Ya idah kameh oro lau tan ma iy kameh aimon nyamon ta Pasoba a-en aliy.’'
  wim-wim: Nil aawuch wanttingan ngoonchow-a, nipaniya karpam ngoonchow nungantangana.
    Aꞌ nipana thawow ngul aawuch-kunch alantan, ‘Ayyang, moom nganttamang wik inan
    kucha, nint aakan meenathān ngant ngan aak want-wanttingan minh lamban mungkāna
    puth may bread pamp anangan thamp mungkāna, ngan Jesus-a, aꞌ puth ngurp nganttam
    wiy al-alangan.’
  zga-M: Munyumba eyakhuva ikhwingila, mukongage na mumbule unyanyumba ukhula umanyisi
    atile, “Khei lindakhu eikhei yumba kya vageni alile eipasakha na vakongi va mwene?”
  yom-yom: 'Yoso nzo yika nkota buna lukamba kuidi pfumu yi nzo beni ti : “Nlongi
    wututumini muingi tuyuvula : Kuevi kuidi vinga kiama kiokimfueti dila Pasika ayi
    minlonguki miama e ?”'
  eng-NNA: He will enter a big house. You go in too. Inside you will see that person
    who lives there. Say to him, 'Our teacher says to you, “Where is the room you
    will make ready, in there I and my men will eat food, that sheep and flat damper?”'
  san-SIN: ස යත් සදනං ප්‍රවේක්‍ෂ්‍යති තද්භවනපතිං වදතං, ගුරුරාහ යත්‍ර සශිෂ්‍යෝහං නිස්තාරෝත්සවීයං
    භෝජනං කරිෂ්‍යාමි, සා භෝජනශාලා කුත්‍රාස්ති?
  yut-yut: Kaŋbal yut kɨndakon wɨkwan kaŋ, uŋun yut dakon ami yaŋ iyɨnjil, ‘Yoyɨŋdetnit
    da yosok, “Nak gat paŋdetnoni gat da Yapyap Bɨlak dakon jap noneŋ dakon yut burɨ
    dukwan tosok?” ’
  grc-BYZ: καὶ ὅπου ἐὰν εἰσέλθῃ, εἴπατε τῷ οἰκοδεσπότῃ ὅτι ὁ διδάσκαλος λέγει· ποῦ
    ἐστι τὸ κατάλυμά μου ὅπου τὸ πάσχα μετὰ τῶν μαθητῶν μου φάγω;
  cpc-NT: 'tsikarika intyaapaaki, pinkantiri ashitawori ipanko: ‘Ikowi jiyoti yotaanari
    tsika jowakaiyaari jiyotaani’.'
  nhg-NT: 'Hua cöne calaques, xequelficö inu chöne: “Maestro quejtulo: ¿Cönenca cale
    cöne nejcuös inu tlacuale de pöscua yelfetl ca nomachtejcöhua?”'
  nya-nya: 'Kawuzeni mwini nyumba imene iye akalowemo kuti, ‘Aphunzitsi akufunsa:
    kodi chili kuti chipinda changa cha alendo, kumene ndidyere Paska ndi ophunzira
    anga?’'
  ngu-NT: 'Niman ne campa calaquis, xquijlican iteco on cajli: “On Temachtijquetl
    quijtohua: ¿canon oncaj on calijtic campa nicuas on tlajcuajli ipan on ilhuitl
    pascua inhuan nonomachtijcahuan?”'
  kup-kup: pi sat zei tairamakeh lokapanez pomakeh arip amun sa lokat aban maupun
    epat mañei, ‘Met darim añairamahap epat hat deip emeehan emeg, “Nem mañairamoh-abanarinañ
    dei Pasovaz homet toutat anumair gipiz nakaz zei giruv taek ev hez?” ’
  jid-jid: ahi ta rhi nikoh bi ka hu idia hla u di la di ukoa malla tre ikoh mu wa
    mirhi biri baba mrikohmu?
  wmw-wmw: 'na nyumba yasaka kwingira, mumwambire mwenye nyumba‑yo javi: ‘Mwanlimu
    katumiza kudairi kaamba: Nsana wa wayeni wanisaka kutendera Pashukwa na wanafunzi
    wangu ndi wepi?’'
  gmv-GGM: Izi bidi gelizaso gakanas iza kalitte. Keethadezas “Astamarey nena, tana
    kalizaytara paziga ka7o manas tas gidiza immatha shemposoy awayse gidees” giitte.
  ssg-ssg: Na i soh hani leili ing, soh usiwa ape honewa tel tame tehu ing kewak,
    ‘Tel masiwi kamekam tetesol na i ma tesol kahikahin lato to ang tehu angiain ti
    Pasova.’
  zpo-NT: 'Nu loka pa zeeb xaa, yé gu lo xaa nak li yoo: “Lee Maestr né: ‘Nzhekla
    na gaw na kwaan re xaa mseed lo na xchee kwaan le Paskwa. ¿Pa nzob yoo gaw nu
    leen?’”'
  poy-poy: mpaka mnumba yanakingiri, mkamgambiri mweni kaya, ‘Mfunda kalonga sha koshi
    shumba sheni handiyi Pasaka pamuhera na wafundwa wangu?’
  qwh-NT: 'Yeconqan wayiman yecurirna, wayiyoqta queno niyanqui: ‘Mayestrücunam queno
    nin: ¿Meqan cuartiquichotaq Pascua miquita micushaq disipulücunawan?’ nir.'
  gaw-gaw: Dim lamidya gopeḏ, nug lag aṯenp̱a teeb amu a lag amu nug mameg amegp̱a
    inam aiḏ! ‘Ip̱uniṯak danab ihinih Nug inam aum. “Da dahil ip̱uniṯak awak danab
    ele ig na lautp̱a oo aṯenp̱a Pasowa laḵunig?” ’ aoya aḵulah.
  nca-nca: 'ya kano oníqo, ya simburí ŋande mirori qembe, ‘Rondaqe-rondaqe uni ŋundo
    ŋande osese kerete: No iŋo-iŋo rewero uninemboya Taka yereró quro o ne-ne ŋu newato.
    Ŋuro yakutí ŋu dana?’'
  zpz-NTPP: 'Zeꞌ nu chuꞌy nañ yuꞌ, zeꞌ nii der lo shuaan yuꞌ zeꞌ: “Masht nam nu yap
    tugyi̱ꞌ lor ben ca na cuart zeꞌ nu gow mi gyit nu gyicy mi che ni saꞌ ni Pas nu
    de̱ ya̱, mbecy nu rsyaꞌ lom”, nii der.'
  mkj-mkj: Wija ma ih pirin dilda, kamwa pel dilda kamwa pwehng koaun in ummwo pwa
    Jounpadahkko iloakihdo pwa kama en idoak ipoamw, ‘Ia pere ma Ngoahi apel Noai
    sohnpadahkkok pirin wia amai kamdipw in Passover?’
  zac-NT: 'Catë tsutëll, gulë guniꞌi lu nashtë́ hiuꞌu: “Mësë shtë naꞌa cagnaꞌbë díꞌdziꞌ
    lul, ¿ca lu guënéꞌel tubi cuartë parë guëdáu shtse naꞌa shtë Pascu?”'
  kyg-kyg: '@see-verse:MRK.014.013'
  kmk-kmk: Unudon yu utdit lumnokana un boḻoy ot ibaga yu utdit simboḻoy un, ‘Paimus
    dit mistulu un, kawad kanun dit kuwaltu un manganana utdit kakan di piyesta pati
    utdat disipulus na?’
  cao-NT: Banahuahax jahuënia cara ca qui ja jicohai ca xobo ibo qui chanicana. “Noqui
    raaquë Maestro ra, naa shomahuahaca ca naquëtë jisti. ¿Jahuënia tsi pascua oriquiti
    pixëhi ni?” i ja qui cana.
  bbr-bbr: Ko owa tononuk, au kiro owan ou atak ro aurwer, ‘Iken tamukiäu ro äiewon,
    “Is isan tamareäim roat pak Pasowa o jaun ou waru erapok rau?” keser äiewon.’
  inb-inb: 'Chi runa sug wasi­ma chaiag­ris­kapika, chi wasi­iug­ta nig­rin­gi­chi:
    “Nukan­chita iacha­chig taita­mi kachamú, kamta tapun­gapa: ‘¿Mai­kan uku ladutak
    nuka­pa purig­kuna­wa paskua mikun­gapa kani?’.”'
  hrv-hrv: 'pa gdje on uđe, recite domaćinu: ''Učitelj pita: Gdje mi je svratište
    u kojem bih blagovao pashu sa svojim učenicima?'''
  box-NT: 'ká a vaá zon zĩi na yi à mi bío na le zĩi mu ɓànso yi: O nì-kàránlo
    le wa tùa foǹ: Ho lahó na á ĩnɛ́n lè ĩ nì-kenínia á à dí ho Paaki
    dĩ́nló yi lé ho yɛ́n?'
  ote-NT: 'Ne nura ngu habʉ da yʉtꞌiꞌa̱, gui ꞌñemfʉ núꞌa̱ ra me ngu: “Bá pɛncahe ra
    Xahnate ne bi xicje ga xiꞌahe njaua: ¿Habʉ ja ra ngu xcá ꞌuegagui pa ga tsihe
    ra ntꞌoxi de ra pascua co ma nxadi?”'
  wnu-wnu: 'Isi yarab wonou munai mor isiba gab eng an ete nob qamarar: Ininou imbigau
    munon eng init ete qurai: munon ger gab nob qamarari munai animbiga mi end arsi
    igo wonou wuriimbig qib igo yurau eng nob mi end niba.'
  zam-NT: 'No co''se'' zin mbi'' co''te'' yòo mbi'', yòo gu'' con mbi''. Sya, gab
    gu'' loo mbi'' co'' nac gundan co'' nac che''n liza: Maistr nu'' gunee di''s ndxè''
    loo nu'' par ñee nu'' di''s ndxè'' lool: ¿Pá ndub cuart co''te'' gòon par hua
    rsè''en co'' nac rsè pasc con myen'' xin'' mté''th daa, à''?'
  zyp-NT: Ma cawngsaw a naenahpaw ing a hnuitupaw khah, ‘Cawngpahtu tah ka hningzuitu
    sahlo khatah Khungsai Panawnah zairia kaa e nápaw, ka mehlai khang cawh zeletamaw
    a ung a tah,’ tatah naa hae a.
  sey-NT: 'Sani ja̱ꞌre sa cacajë cajë̱ꞌë i̱te huëꞌe aquëre: ‘Yeꞌyaquëpi capi: ¿Jerore
    paꞌicoꞌni, tuꞌrihuë yëꞌë yeꞌyacohuaꞌi ja̱ꞌre naꞌiquëna a̱ijaꞌco, Egíptopi Israel
    pa̱i etaseꞌere cuasajë? cajë̱ꞌë.’'
  nvm-nvm: '@see-verse:MRK.014.013'
  mps-mps: Aga te be me deli tomoba pabo si da, teda dage sigo te be page bidi agabolo
    te tiwai po waiyąo, ‘Te Tisa, po ola mabo bidi, agai te po wali, “Te eno ena
    wali pabo bidi dabe dali te Pasova nai tuabo madi te be habu nigilali te menade
    elalubowe?” te po wao.
  seh-seh: 'Mungafika longani na momba nyumba inafuna iye pita kuti: Mpfundzisi ali
    kubvundza kuti: Ndi ipi mbuto inafuna ine kudyera phwandu ya Paxkwa na anyakupfundza
    anga?'
  pab-NT: 'Hoka maika xexa hati xekohasehare hiye, aliyeri ako xamani isoa hoka. “Xekohaseti
    exakere waxa aokita: ‘Aliyako tyaonita hatyo hatyako hoka natyo, noxaotyakiriharenai
    xoaha kakoa nokanakairi hoka wotyaxemaheta Páscoa ferakene?’ ”'
  llg-llg: Mete ma ana neni uma bee dalek neu, na, ei tunggan mini ndia miu. Basa
    na, mafada maumak mae, ‘Ama aa! Ai Ama Mesen noke mamanak esa, fo Ana sangga paken
    tao feta Paska no Ndia ana mana tungga nala.’
  kyf-kyf: 'Ɔ -ka -budu -mʋmʋ zɔ pla, a gba wee -buduu -kanyɔ -yla: ‹-Amɩaa -Kanyɔ
    nɛɛ, «''Lee, -buduu ''yu -we zɔ -a ''kaa -amɩaa ''Wʋzɩtɩylɩɩ ''fɛtɩ -gʋ -lililu
    li nɩ, mɔ we mɩa?» ›'
  tpi-tpi: Taim yutupela i lukim em i go insait long wanpela haus, yutupela i mas
    tokim papa bilong dispela haus olsem, ‘Tisa i tok, “Rum bilong mi i stap we na
    mi wantaim ol disaipel bilong mi mipela i ken kaikai dispela kaikai bilong tingim
    De God I Larim Ol Israel I Stap Gut?” ’
  mih-NT: 'Ta nu quɨhvɨ ra cahan ndo sihin sitoho vehe cuan ta catyi ndo: “Catyi ra
    Maestro: ¿Ndyamaa iyo cuarto nu cua casi ra xita sa cuenda vico ya sihin ra i
    casi ra?”'
  qvh-NT: 'Saychömi wayiyogta niyanqui: ‘¿Mayninchöshi cuarto caycan discïpuluncunawan
    Pascua merendata Jesús micunanpä?’'
  kms-kms: Nungoqi wo di wuti te baj ire ningg nar no muqdi nungoqi wondo baj kiyi
    te pengu wundig wari, ‘Tisa nari nu wute wonji pu mandi kin ni mase ye sunyi kuap
    ruso kin te muai bu? Ni di nikin wute ane Yumbui Israel mingg wo rar nuqond mas
    kin ngeri te nei mimbiny kin mir mand ningg.’
  agn-agn: ig don ong balay ang teldan na, aningen mi tang may nandia tang balay,
    ‘Pagpate-ma tang Maistro mga aripa tang koartong panaponan na mandian ang pista,
    aroman na tang mga sinagpan na.’
  nhi-NT: 'Campa yeh calaquitiu, ixconiluican in chanehqui: “In toTemachtihcau cualtlahtlani:
    ¿Canih catqui in calihtictli campa nicuas in pascuahtlacual iuan notlasalohcauan?”'
  ttc-NT: 'Tuj te jay aj ja'' owokex, tzi oxe''l eq''uma'' tuky''i te tajawjay ikxjani:
    “Te Xnaq''tzon ma qotzaj tlajo''na awuky''i''l qanil tetz ja'' oqowa''yona ti''j
    te Ninq''ij Paskw.”'
  dan-1931: 'og hvor han går ind, der skulle I sige til Husbonden: Mesteren siger:
    Hvor er mit Herberge, hvor jeg kan spise Påskelammet med mine Disciple?'
  kwj-kwj: Wosini aka fotiki ri raruwa, yapai chele aka ni ka hinga ma ki sawe, ‘Ondiyakandiyandau
    hima sihi ete sawero, “Ai himache lenga gisi laka, Pasofa, keke ahirahi ani ano
    aka tipa so?’”
  vie-OVCB: 'Khi vào nhà, các con nói với chủ nhà: ‘Thầy hỏi: Phòng dành riêng cho
    Ta và các môn đệ ăn lễ Vượt Qua ở đâu?’'
  kze-kze: kwemó naaúmpa'o iyínanamo naankó avowámó máyáinakai kosimámekai anóndakoma
    áísaa ena séna kesí kwayó-kwáásíyé náán-ayampara tíyótaasa í-tánómbá nánaumno
    kwésiye kosimámékaiyo.
  mpj-mpj: Kurrungkupulan mayangka ka japilkurapulan maaja jilanya, ‘Ngayu kujarraku
    maajalu-linyaju yiyarnu. Maya ngaangkalaju wanyjangka ngalku?, mirrkakamu kukurnjarri,
    Jiijajmili wangka-nintikajalu’
  lbk-lbk: isnan somkhepana, ya kananyo isnan nen-afong, ‘Laychen nan Mistolo ay ammowen
    mo ento nan kwarto ay mangiyofongana isnan disipolosna isnan Paskua?’
  mto-NT: 'Pa̱n joma tu̱jkts je̱ꞌe̱ veꞌe tya̱ka, na̱a̱jmada je̱ kuta̱jk: “Je̱ Yakꞌixpa̱jkpa
    veꞌe vaamp: ¿Joma veꞌe je̱ it joma a̱tseꞌe ntukma̱a̱tyaknáxtat je̱ nꞌixpa̱jkpata̱jk
    je̱ pascua xa̱a̱j aꞌox?”'
  bzh-bzh: Lob jaḳ na begganġ ti, og melu nanër vu begganġ saga ala nabë, ‘Tatovaha
    nër bë, “Sa begganġ ayo vatëveḳ yi tena in sa los sa hur maluh lo aġa nos los
    reggu ggöksën-yi dok-a?” ’
  guj-2017: અને જે ઘરમાં તે જાય તેના માલિકને પૂછજો કે, “ઉપદેશક કહે છે કે, મારી ઊતરવાની
    ઓરડી ક્યાં છે કે, જેમાં હું મારા શિષ્યો સાથે પાસ્ખા ખાઉં?”
  jvn-NT: 'Nèk kowé wis tekan omahé, ngomong karo sing nduwé omah ngéné: ‘Guruné nakokké
    kamar sing arep dienggo mangan Paskah karo murid-muridé.’'
  byr-byr: Saba angesɨyarɨ duzɨla! ‘Gotɨyare yagaala wɨjɨwaakadei gɨthɨvanɨꞌ “Gavi
    kuꞌdɨka yarinɨkevɨ se waꞌdeva gavanaka? Pariꞌmaꞌmunnevɨ nɨmɨjɨ nɨmɨrerari naadevanyɨra.”
    ’
  ian-ian: Ngay wuleindɨ maa wan ngay kwutna nyan kat awa mbɨla. Sɨmogwi lɨga nyan
    wandɨ waa awa mbɨla. Wunai wuna kwupmba la nɨmbonala God Juda kat kwunatnda pestona
    kɨgɨnda kɨneya kava andamapmba lɨgandɨ waga awa mbɨla.
  hun-hun: 'és ahová bemegy, mondjátok a házigazdának: A Mester kérdi: hol van az
    a szállás, ahol megeszem az én tanítványaimmal a húsvéti bárányt?'
  mcf-NT: Aden aid tsibanec puduedash, ¿Ëbi tabadte quënë mitsimbo iquec? ëbëd icquidobëdtan
    penu, quiosh chuiquid, quequin shubu icbo chuita.
  kjs-kjs: 'Nipu ada-para kodobalia rabu go adana aaraa-para gu-rupa lakatapape. Tisaa-me
