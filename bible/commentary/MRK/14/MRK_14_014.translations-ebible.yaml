    purayaki sarimaraka, ape kakaru sape ma sarimaraka makata nakosare? Aporo kimisi
    pesa akipoko ape sape mayare?’
  kik-kik: Kũrĩa egũtoonya mwĩre mwene nyũmba ĩyo atĩrĩ, ‘Mũrutani arooria atĩrĩ,
