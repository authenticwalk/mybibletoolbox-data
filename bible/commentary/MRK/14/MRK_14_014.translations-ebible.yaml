  ena-ena: U igɨlaŋ ulaŋ mu hɨvɨ ivodaci akuata ivokalaŋ uamalɨ. Ivo ulaŋ iaganu agadɨ
    nɨman abɨkalaŋ uamalɨ. Aludɨ iavaŋ agaŋ nɨman abi aba abɨkalaŋ uamalɨ. Iadɨ fipɨ
    aben hɨnici viaŋ iadɨ kulemɨlɨ agɨlaŋ kulaŋ sɨmɨŋ nɨdɨlu aba abi aba abɨkalaŋ
