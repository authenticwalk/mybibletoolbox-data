    କାହିଁ?
  bzj-bzj: Wen ih reech di hows weh ih gwehn, tel di oana seh, ‘Di teecha sen wi fi
    aks yu wehpaa di ges room deh weh ih fi eet di Paasoava dina wid ih disaipl dehn.’
  wmt-wmt: Puju yangka mayarurla takurr yanku pikalajarti, wali japirlyungku manpila
    nganpayiwarlany nyanartikarraji mayarukarraji. Kujarti manpila japirlyungku, ‘Minyarti
    wangki pa pinayungujuwalkura. Malany mangu, wanyjarrarla marnalu ngalku kuyijaa
    miyi pinalkarrapurru ngajungujaa mapirrikarrajiwarntirlu.’”
  chk-chk: 'tori ewe imw a tolong lon. Iwe, oupwe üreni mine imwan ewe, ‘Nöüm sense
    a apasa: Ia a nom ie ewe ruum äm me nei kewe chon kaiö aipwe mongö ewe mongön
    Pasofer?’'
  ssd-ssd: 'Nu kumba wande poŋgamŋgat ta tale wande ta tuku miro taŋgo teŋenmba sawap:
    Tum Taŋgoŋge sakat nu nuŋe dubiwanu taŋgo ndoŋ wande rum ndaŋ mbolŋge Pasowa nyamŋgig
    ŋga sawap.'
  acr-TNT: 'Pa cꞌu coc wubi waꞌ waꞌchi, chibiꞌij che ri rajaw ja: “Jewaꞌ cubiꞌij ri
