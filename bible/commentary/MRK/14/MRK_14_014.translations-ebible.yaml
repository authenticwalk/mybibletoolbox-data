  pjt-pjt: Munu paluṟu waḻingka tjarpanyangka nyupali waṉaṟa tjarpa, munu pula wati
    waḻiku walytjangka wangka alatji, ‘Nintilpainya mukuringanyi nyuntu ngalila nintintjaku
