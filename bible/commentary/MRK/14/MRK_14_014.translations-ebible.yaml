verse: MRK.014.014
translations:
  kpx-kpx: Talive au o oletemo biloige o ke biage belahai kosea, ‘No haivemale atau
    loui avoe, Dana di esemuhi a dahoe oe uvu olete loualemo Basova lovi isi.’
  okv-H: bande dainge horasuja ai ta amiga horeto bande mamo ta degi ke einge evujo,
    ‘Ahe poekari embo na ambotani ga bande jo dainge horeto Jarukari pondo indoro?’
    ainge avo embo amina bande jo peni vahai i ta gaga te avo arumba te tapa mihera
    ai Jarukari pondo evujo nununga are.” ainge enu,
  tbo-tbo: Ma numa awai o luiluiya, numana taniwagana ona paliweleya ona pa, “Bada
    geka pite a baha uyahim i pa, Meka toumana hai babanoya naka uyahina apo u hewahewali
    mitehi Welulagona tolehana ton’ani?”
  mal-C: അയാൾ പ്രവേശിക്കുന്ന വീടിന്റെ ഉടമസ്ഥനോട്, ‘ഞാൻ എന്റെ ശിഷ്യന്മാരോടൊത്ത് പെസഹ
    ആചരിക്കാനുള്ള എന്റെ വിരുന്നുശാല എവിടെ, എന്ന് ഗുരു ചോദിക്കുന്നു എന്നു പറയുക’ എന്നു
    പറഞ്ഞു.
  grc-SR: καὶ ὅπου ⸂ἐὰν⸃ εἰσέλθῃ, εἴπατε τῷ οἰκοδεσπότῃ ὅτι Ὁ διδάσκαλος λέγει, Ποῦ
    ἐστιν τὸ κατάλυμα, ⸆ ὅπου τὸ Πάσχα μετὰ τῶν μαθητῶν μου φάγω;
  bgc-bgc: अर वो जिस घर म्ह जावै, उस घर कै माल्लिक ताहीं कहियो, ‘गुरु कहवै सै के बैठक
    कित्त सै? जिसम्ह मै अपणे चेल्यां गेल्या फसह भोज खाऊँ।’
  khz-khz: 'Ne pene rage numanai numa gatana pio vaikila, nopiotiwa, ‘Vevega-ripa
    talimana ekilana: Au geku wariwari kovogana arigia, geku melo ria vonai vekapawai
    mamoena paia gania?’'
  deu-TKW: 'und wo er eintritt, da saget dem Hausherrn: der Meister läßt sagen: wo
    ist meine Herberge, da ich das Passa mit meinen Jüngern essen möge?'
  zsr-NT: 'Ga naꞌ tsaziëꞌ, gul‑guië́ꞌ xan yuꞌu naꞌ: “Rnëꞌ Bönniꞌ Usëdi: ¿Gazx zoa
    yuꞌu ga naꞌ gágulengacaꞌ‑nëꞌ bönniꞌ usë́d quiaꞌ xtsöꞌ qui Lni Pascua?”'
  lin-lin: 'mpe, tango akokota na ndako, boloba na nkolo ndako yango : « Moteyi azali
    kotuna yo : ‹ Wapi shambre na Ngai epai wapi nakolia bilei ya Pasika elongo na
    bayekoli na Ngai ? › »'
  hns-NT: 'Aur djaaha oe bhiettar djaai, oe ghar ke maaliek se poetjhiehe: ‘Hamlogke
    maastar maange hai djaane kie oe hamlogke sanghe kaun kamra me Paasan ke bhodjan
    kar sakie.’'
  noa-E: i dubbaimam deg dʉ̈i dubwia, chi dikhʉʉg mʉ imeerba, “Maestroou pʉrʉg jëeupijim,
    ¿jamta í ich khapeen dʉ̈i ãba nemkhoo jaram thach khöju aai chirʉ́?” a jëeubat
    ajim anʉm.
  eng-EMTV: and wherever he may enter, say to the master of the house, ‘The Teacher
    says, “Where is the guest room where I may eat the Passover with My disciples?” ’
  mib-NT: 'Te vehe jeē ndɨ́vɨ de, yūcuan cáhān rō jiín tée chíí vehe: Achí máá Maestro:
    ¿Ndé ɨɨn cúu cuarto vehe ní cuāha núú ní núū cuxíni ya vico pascua jiín tée cáscuáha
    jíín yá? achi rō.'
  bea-bea: Kahchu kwiyesitti, toowe ahti nito kwa kakaoodzutti, Wondi achune kwa ayiti
    o-ositsti passover mawotastihchne chu?
  lif-NT2: '@see-verse:MRK.014.013'
  xnj-xnj: mbaka munyumba yeiyingila, mkamjovelayi mkolo nyumba, ‘Muwula ikota, chivi
    koki chumba cha vayehe penilya Pasaka pamonga na vawuliwa vangu?’
  mmx-mmx: Muna mumu asu i uto at loogu ni na beles teren. La muna lok ti laradi at
    loogu xeretna, ‘Leeme loklox ase i sue u do, loxot ua at na loogu ram, neni eburu
    mi lavaun pinivu ren diba lok katling leluxa at Lovovolo Pe ve?’
  cbr-NT: 'Nuibiani anua ax atsíncë xubunu atsínquin camina aín ''ibu ësaquin cati
    ''ain: An nu ''unánmicë uni an ca ësaquin mi canun nu caxa, ¿Uinuxun cara ''ëbëtan
    ''ën ''unánmicë unicaman Pascua nëtën piti ñu piti ''ic?'
  tee-NT: 'Chai junta catanuya'' ju yuchi pus vachu'' at''anuya''it''it. Chai chani
    ju a''una''it''it ju amachaka'': “Ju amamaka''unu'' ma najun ni ta ma anchach
    ju alin ju cuarto junta lai cat''a''uya'' ju borrego ju ix''alacmamaka''ui”.'
  eng-LSV: 'and wherever he may go in, say to the master of the house: The Teacher
    says, Where is the guest-chamber, where the Passover, with My disciples, I may
    eat?'
  cak-NT: 'y ri jay ri anchi'' xtoc-wi raja'', chiri'' chuka'' quixoc-wi rix y quixch''o''n
    riq''uin ri rajaf-jay y ti''ij che: Ri Maestro ru''in-pe chake: ¿Anchique jay
    we'' chi''awocho ri utz chi nin-en ri wa''in richi ri pascua junan quiq''uin ri
    nu-discípulos? quixcha'' che.'
  pah-NT: 'Ga horame onga pype ti pe''ji onga jara''ga pe, ei ga. Pe''ji ti ga pe:
    “Nhanembo''ehara''ga e''i nde ve: ‘Mome i''ukava ruvi? Ta''u ti mbatera pevo nhiremimbo''ehara''g̃a
    pavẽi,’ ei ga nde ve.” Peho ti javo ga pe a''ero, ei Jesus''ga g̃a pe.'
  sja-NT: 'Teedaa wãk''ãri, chi te chiparimaa jarátɨ: “Tachi Jarateeparipa iidi pëiji:
    ‘¿Chisãgɨ́ cuartode Pascua chik''o k''oit''ee mɨchi k''õp''ãyoorã ome?’ ”'
  xed-xed: 'Ka dzaʼa lamə da həga ga tsi ya ná, ka mnanatá kuni ta zəʼala həga ma
    tsa həga ya kazlay: Ga tsa vli dzaʼa kəl yu ka za skwa zay ŋa skala Pak kawadaga
    nda duhwalha ɗa ya na? ka mghama ŋni, ka kuni dazlay nda tsi, ŋa maraghunatani.'
  mks-NT: 'Tá ná xi̱nu̱ da̱ vehe nu̱ú ndi̱hvi da já cachi ndó xi̱hín da̱ cúú xitoho
    vehe cán já: “Da̱ jána̱ha̱ nde̱he̱ cáchí xu̱hu̱n: Ndáchí íin nu̱ú coo i̱ cajíni
    i̱ vicó pascua xi̱hín na̱ xíca tuun xi̱hín i̱.”'
  gfk-S: Tano hala nong no tunana na hana lala kaia, mur na tange tano tunana nong
    a nuno tus no hala be, ‘No tena harausur i ura nunure be i ham no katano tano
    hala nong aie ma mem ira nuno bulu na harausur, mem na en no Nian na Sinakit kaia?’
  bmu-bmu: 'Anohotka mire öŋgöiga miaŋgö toŋi kewö jiyohot mötma, ‘Böhinöŋ kewö jiza:
    Ölöp miri uruŋi kun niŋginöŋga miaŋgöreŋ öŋgöba gwarekurupni yembuk pasowa lama
    nembin.’'
  dgz-dgz: Pa i apane anega wadian, Wadianini apanewa anega wan, ‘Ne pa gwane ansena
    ange wadiamot nega den Paina Yamaseni Baripewa nait?’
  eng-GNV: And whithersoeuer he goeth in, say yee to the good man of the house, The
    Master sayeth, Where is the lodging where I shall eate the Passeouer with my disciples?
  zaa-NT: 'Làti éya''ą nna línneni xana'' yú''a nna gá li ą: Maéstruá nna guthèl·le''e
    intu'' nna rèe: Gani nua'' dua ttu cuarto làti ná qui''ni go sía'' lani ca discípulo
    quíyi''į nna guni tu'' celebrar páscuį.'
  eng-WEBSTER: And wherever he shall go in, say ye to the master of the house, The
    Master saith, Where is the guest-chamber, where I may eat the passover with my
    disciples?
  guh-guh: 'Pabota bajaraponë joneyojopaena, bajarapabo pexainaenëjavabelia pajumaitsimëbeje
    tsane: “Vajanacacujarubinë raja jumaitsi: ‘¿Detsa jota pënëyatuucutsibo eca, pabota
    tajajivi barëxaejitsianë xua jivi baxane pascua fiestamatacabi?’ jai raja vajanacacujarubinë,”
    pajamëbeje tsane bajarapabo pexainaenëjavabelia.'
  bon-bon: siige teebine ingwe icwepeye tabe lui mete cabu abacitenige. Jejepeye mete
    yageyame ne egä, ‘Abiberäja biname te singi umle äbitame, egä lese nyene puupu,
    tabe luma teeme abiberäja bägrä cama äsuplengta deedei äbitenige?’
  nhw-BL: Xiquilhuica catli iaxca nopa cali campa yaya calaquis para nopa tlamachtijquetl
    quinequi quimatis canque eltoc nopa hueyi calijtictli campa huelis quicuas nopa
    Pascua tlacualistli ininhuaya imomachtijcahua.
  swh-ONEN: 'Mwambieni mwenye nyumba ile atakayoingia, ‘Mwalimu anauliza: Kiko wapi
    chumba changu cha wageni, ambamo mimi na wanafunzi wangu tutakula Pasaka?’'
  wbi-wbi: Kuhanga inyumba jino kyaikwingila. Apuo, mum'buule unya nyumba kuuti, 'UM'bulanisi
    iiti, kili kughi ikyumba ikya vahesia, pano panoghiile aliile ikyimike ikya Pasaka,
    palikimo na vavulanisivua vaake?'
  bba-bba: Yɛnu mi u duɑ, i yɛnu ɡen yɛ̃ro sɔ̃ɔwɔ i nɛɛ, yinni u nɛɛ, diru mɑnɑ wi
    kɑ win bwɑ̃ɑbu bɑ koo be Gɔɔ sɑrɑribun yɑɑ dibu di.
  eng-KJVCPB: And wheresoever he shall go in, say ye to the goodman of the house,
    The Master saith, Where is the guestchamber, where I shall eat the passover with
    my disciples?
  kgk-NT: 'Oike ramo hóga-py, peje óga járy-pe: “Kipy oĩ nde koty ereiporu e''ỹ va''e?
    Aiporu-ta. Xe remimbo''e kwéry ndive akaru hagwã aiporu-ta. Páscoa-rehe xe mandu''a
    hagwã aiporu-ta, he''i kuri nhane mbo''eháry” peje pemombe''u-vy, he''i íxupe.'
  waj-waj: 'teekio ivo nnauvaki vinai rikiada ngieeta ivaki kuatee. Vida nnau nakaaraivaata
    kiatee: Vaidi Vitairaivo tinoo: Dee nnauvaki na ngiaammuauyaatama buusa Varaigiataivaa
    ta nnaarannee? tiivaivee,'
  ekk-PKP: ja kui ta läheb majja sisse, küsige selle omanikult, kus saaksin ma koos
    oma jüngritega paasapüha tähistada.
  mpx-mpx: 'nuku na limi toto elana ni ulutuka, inoke nuku baek tonlimi elana nuku
    ba, ‘Topankite i ba: Hauna lum u talamwan ge alowau no tohago Nopalegi Hagalena
    enona naha ginola ge naha an?’'
  wbp-wbp: Kajinpala jinta-kari wati parlu-pinyi yuwarliki warlalja, ngulakuju wangkaya-palarla,
    ‘Nganimpa-nyangurlu Tiijangku yilyajarni-jarrangku nyampu-kurraju yungurlujarrarla
    ngayi purrami jiyipi.’ Payika-pala yali wati, ‘Nyarrpararlarna-jana jirrnganja
    ngarni jiyipi Pajapa-puruju ngaju-nyanguku kurdungurlu-patuku?’
  luo-luo: Uwach ne wuon ot modonjeno ni, ‘Japuonj penjo niya, ere oda mar welo monego
    achamie Sap Pasaka kod jopuonjrena?’
  nhe-NT: Xiquilhuica tlen iaxca nopa cali campa yajaya calaquis para nopa tlamachtijquetl
    quinequi quimatis campa eltoc nopa hueyi calijtic campa huelis quicuas nopa Pascua
    tlacualistli ininhuaya imomachtijcahua.
  aii-aii: '”ܘܠܐܲܝܟܵܐ ܕܥܵܒܹܪ ܐܡܘܿܪܘܼܢ ܠܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ: ’ܪܲܒܝܼܲܢ ܒܹܐܡܵܪܵܐ ܝܠܹܗ، ܐܲܝܟܵܐ
    ܝܠܵܗ̇ ܕܘܼܟܵܐ ܕܐܵܟ݂ܠܹܢ ܦܸܨܚܵܐ ܥܲܡ ܬܲܠܡܝܼܕܝܼ̈؟‘'
  esk-NT: Napmun isiqpan nipliutiyumagiktik tupilik, ‘Iḷisautri nipliqsuq, nanili
    iniqaqpich niġġiviksramnik ipnaimik atiliŋmik Apqusaakkaułiġmik piqasiġḷuŋa maliġuaqtimnik?’
  msb-msb: hasta sa sulod san balay na iya pagasuludan, kag didto sabihon sa tag-iya
    sani, ‘Nagapahunga an Maestro, Hain an kwarto para sa mga bisita na makaon ako
    san handa san Paskwa kaupod san akon mga disipulos?’
  cpa-NT: 'Jøng² gu³tseih³ dsa² hniu³ ja³hí¹ dsa² héi² dsi²néi²: “Lah¹la² juúh² tøa¹²:
    ¿Nai¹² hniú¹² dsa¹gǿh¹dsa jmai³ ta²høa³ quianh¹³ dsa² quianh³dsa?” juaih¹³dsa.'
  dso-dso: ସେ ପାନିନେବା ଲକ୍‌ ଗଟେକ୍‌ ଗରେ ପୁର୍‌ସି । ତମେ ମିସା ସେ ଗର୍‌ ବିତ୍‌ରେ ପୁରିକରି
    ସେ ଗରର୍‌ ସାଉକାର୍‌କେ କୁଆ, “ଆମର୍‌ ଗୁରୁ ପାଚାର୍‌ଲାନି, ମୁଇ ମର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ରକିଆ
    ପାଇବା ପରବର୍‌ ବଜି କର୍‌ବା ବାକ୍‌ରା କନ୍ତି ଆଚେ ?
  meu-meu: Baine dae kau rumana ai na ruma biaguna ba hereva henia, baoto “Hahediba
    tauna e tomu vadivadi daiutuna be edena, egu hahediba ida Lagau-hanai baia ania?”
  yva-NT: Arono wirita no apa yavaro pare siso ri, syare ipo raura irati vatano apave
    yavare rai ai ipare, ‘Injayo Kurune po nanajo pare nya tanoano rui mirati Wepe
    apa arakovo utavondi aije nawe wo anaisyo Paska raisyo rai?’
  dgc-dgc: ta bile de. Sakay kagi moy to te bile ta éya, a ‘Tu Maistu me éy gustu
    na a mapospusan éng ahe i kuwarto a péngaponan me ta Piyesta na Ala-ala.’
  zpm-NT: 'Yu ne gaṉ to sëëb me, goḻguiab lo bizhuan yu co: “Znu në maestro: ¿Pa leṉ
    yu me gneedz luu gac zaatne gowxtseenie me xpëëdscuel me wdze rii?”'
  hix-NT: Nàmno yaka owomnàtoko, mowomyatxhe ha, omnyam xarha. Onà wyaro màketxhe
    ha, horykomo wya, nàmno yohà wya. Hawana me nomokyan hatà, ohyaka, khananàhnye
    komo, màketxhe ha. Omàn yawo nasahxemten hatà, tànhananàhrà ro kom yakoro, khoryen
    heno komo yohokoko àtothàrànhàrà hutwatxho me, màketxhe ha. Esarà xenyhok hatà,
    amna wya, màketxhe ha, horykomo wya, kekon hatà, Txesusu.
  sim-sim: Fri tiya ihi aka os or layiwa mishi aka orok er nga fri layihi aka mashama
    orton fri silika karem, �Tisa karem or mbawa, an nga ol anin tiyanda ma ondo nga
    hiyawu Pasovan ni akwa mishi mbeei?�
  npi-ULB: जुन घरभित्र ऊ पस्छ, उसलाई पछ्याओ र त्यस घरको मालिकलाई भन, “गुरुज्यू भन्‍नुहुन्छ,
    मेरो पाहुना कोठा कहाँ छ जहाँ मैले मेरा चेलाहरूसँग निस्तार-चाडको भोज खानेछु ?”
  cgc-cgc: Daw indi kanen melled na balay, ambalen nyo naan ta tag-iya, ‘May insa
    Mistro ya ki kaon. Yi insa din, “Indi selled na dayunan para ta bisita na naan
    a dya maan kani duma ta mga tinudluan ko ta yapon ta pagsilibrar ta Pista Ta Paglibri
    Alin Ta Egipto?”’
  tim-tim: Hekatyetkimbo emet amboŋe hin dâm magaŋberat, “Humo netŋande hin dâp, “Nâŋgât
    emet kom hâre hâreŋe are yâgâten hoŋ bawalupne olop sot nemberen?” hain dâp.”
    dâmbela
  yor-yor: Ilé tí ọkùnrin náà bá wọ̀, kí ẹ wí fún baálé náà pé, ‘Olùkọ́ rán wa pé,
    níbo ni gbàngàn àpèjẹ náà gbé wa, níbi tí èmi yóò gbé jẹ àsè ìrékọjá pẹ̀lú àwọn
    ọmọ-ẹ̀yìn mi?’
  wos-wos: 'Ye wulayindéka geré sa béni wulayi. Wulaaye wun gena yafaré angi béni
    wa, ‘Godna hundika naniré wakwekwa du dé ménika angi dé wa: Wuni wuna du wali
    Pasovana hénoo satembeka ge yimbu dé té? Wungi dé wa.’'
  emp-NTPO: 'Idji ed̶a wãbʌrʌma dji de djibaría jarad̶adua: “Dadjirãa Jaradiabariba
    naʌ̃da iwid̶ibisia: mʌ̃a, mʌ̃ ume nĩbabadarã bid̶a Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebad̶i
    carea cobadara ¿sãma cod̶i?”'
  eng-F35: Wherever he goes in, say to the master of the house, ‘The teacher says,
    “Where is the guest room where I may eat the Passover with my disciples?” ’
  ind-ind: 'Waktu dia masuk ke dalam rumah, ikutlah masuk ke sana dan katakanlah kepada
    pemilik rumah itu, ‘Pak, Guru kami menanyakan kepada Bapak: Di manakah tempat
    Dia dan murid-murid-Nya akan makan perjamuan Paskah?’'
  pes-OPCB: به هر خانه‌ای که داخل شد، به صاحب آن خانه بگویید، ”استادمان ما را فرستاده
    است تا اتاقی را که برای ما حاضر کرده‌ای تا امشب شام پِسَح را بخوریم، به ما نشان
    دهی.“
  mpt-mpt: am olo gosake baabaniba Aleyemin Nakae baanea Ne biino fab o tem ota ne
    okok aleyemin nakai ni sinwalo Fasoba imeno dowonomabbione? genebo ge baabaibta
  ssx-ssx: Ipikana꞉ma꞉ da ma꞉nda꞉ pa꞉ta꞉ honda꞉ pamba pea꞉ka꞉na꞉ta꞉ ipilikana꞉ma꞉
    koto da teke hali pa꞉ta꞉ dupa lapa꞉peke. Wala꞉la꞉ Halima꞉ alota꞉ Yaka disaipolo
    haliweki I̱ ame̱le̱ Lombei Pupa Yapeeke natena꞉ ne nolo poloma꞉ da panda꞉ hando
    pa꞉ta꞉pe lapa꞉peke leekeme.
  mkl-mkl: Mɔkɔu ɑ́ koo ku lɔ kpɑsɛ̃ ɡɔ. Kpɑsɛ̃ bii ɑ́ lɔu, i koo i sɔ̃ ilu kpɑsɛ̃u
    i ni ŋɑ, Mɛɛtu í ni kɑ beeɛ ile bii nŋu ɑ́ jɛ jinɡɑui Iku ku kuɑ do mɔcɔi nŋu
    ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ଡୁଆ ଗାଏ ପେଡିଗ୍ ୱେଚେ ଆତେନ୍‌ ଡୁଆନେ ମାଲିକ୍‌କେ ପେବାସଙ୍ଗ୍
    ଜେ’ ଗୁରୁ ବେ’ବକେ ନେଙ୍ଗ୍‌ନେ ସିସ୍ଇଂଏତେ ଉଦାର୍ ପାଣ୍ଡୁଏ ବଜି ଆଣ୍ଡିନେ ବାକ୍‌ରାନ୍ନିଆ ମ୍ପାଲେଏ,
