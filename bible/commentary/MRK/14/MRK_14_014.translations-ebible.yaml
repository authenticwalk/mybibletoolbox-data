    jmyi̱sarayu, risa̱ datyavavyedata.'
  mxb-NT: 'Dá tá ni̱ saa̱ ra̱ ni̱ ndu̱ꞌu ra ini veꞌe, dá kaa ndo̱ xíꞌín ta̱a kúú satoꞌo
