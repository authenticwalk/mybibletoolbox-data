    "e ''nan, ''kʋ laabʋ ''i ''lɔ ''nan, ''kɔn "bʋ "nɛn ''kʋ ''vale ''an -srunɔn ''a,
    kʋ -kaa tranun ''sidɩ nɔanba -ji "fɛdi -ble -ji bɛ, e ya nyin zia?›'
  fuh-BKF: 'Suudu ndu o naati fuu, mbi''on jom galle oon: «Moodibbo ƴamii suudu nduye
    nyaamdata e taalibaaɓe mum ɓeen hiraande iidi Faltagol?»'
  arl-NT: 'Jaara tiuquishii tiajinia, niocua cuno tia camaru sequesee: “Niishitiojona
    naa quia sequeya: ‘¿Tee cuniqui cua miaquenutaniya cua saquiriojosano pueyata
    quiarijia Pascua niucuani?’”'
  dhg-DUWADHA: Ga ŋunhalam djinawamꞌ nhuma ŋarru wäŋan buŋgawanhan bayikuya buṉbuwum,
    ga bitjan nhuma ŋarru nhangu rakaramam gamꞌ, ‘Wäy, ŋunha Marŋgikunharami ŋäŋꞌthuwan
    ŋalaŋa ŋalinyu ŋarru Räy-djuḻkthumandamim ŋatha ŋamaŋamayun, mä ŋarru ŋanapu ṉoka,
    nhanbay ga ŋanapu nhanguru malthundamiyu warrayu.’
  ziw-ziw: kubula kaya akunga engile, niyo mgambileni mta ikaya iyo kugamba, mhinya
    auza, chikuhi ichumba cha wajeni chani nidye nkande ya Pasaka na wanampina wangu?,
  grc-TR: καὶ ὅπου ἐὰν εἰσέλθῃ, εἴπατε τῷ οἰκοδεσπότῃ ὅτι Ὁ διδάσκαλος λέγει, Ποῦ
    ἐστι τὸ κατάλυμα, ὅπου τὸ Πάσχα μετὰ τῶν μαθητῶν μου φάγω;
  nag-nag: Aru kot te tai jabo ta te tumi bhi jabi, aru jai kene ghor malik ke kobi,
    ‘Shika manu koise, “Alohi khan karone jagah kot te ase? Ami laga chela khan logote
    kot te Nistar khabo?’”
  eng-OEBCW: and, wherever he goes in, say to the owner of the house “The teacher
    says – Where is my room where I am to eat the Passover with my disciples?”
  knj-NT: 'Ja'' bey chi apni, che yal tet naj a na tu'' jaxca ti'': “Quey ti'' jix
    yun yalon naj cu cuywomal ti'' e on jon, ¿Beytu'' ey jun cuarto bey oj jin low
    yetoj eb jin cuywom, yu cu na''ontej pascua ti''? ẍi,” je chi tet.'
  deu-1912: 'und wo er eingeht, da sprechet zu dem Hauswirt: Der Meister läßt dir
    sagen: Wo ist das Gasthaus, darin ich das Osterlamm esse mit meinen Jüngern?'
  san-PUN: ਸ ਯਤ੍ ਸਦਨੰ ਪ੍ਰਵੇਕ੍ਸ਼਼੍ਯਤਿ ਤਦ੍ਭਵਨਪਤਿੰ ਵਦਤੰ, ਗੁਰੁਰਾਹ ਯਤ੍ਰ ਸਸ਼ਿਸ਼਼੍ਯੋਹੰ ਨਿਸ੍ਤਾਰੋਤ੍ਸਵੀਯੰ
    ਭੋਜਨੰ ਕਰਿਸ਼਼੍ਯਾਮਿ, ਸਾ ਭੋਜਨਸ਼ਾਲਾ ਕੁਤ੍ਰਾਸ੍ਤਿ?
  nob-LB: 'Si til eieren av huset der mannen går inn: ’Vår Mester spør etter rommet
    der han kan spise påskemåltidet sammen med disiplene sine?’'
  ntj-ntj: wanala ngurrakutu. Palunyalu ngurra yungarranya watjala, ‘Yuwa, Nintipungkupayilu-linyatju
    witurnu. Ruumpa wanytjanya ngarala mirrka-latju ngalkula Wayirntankutjanya kuliltjaku?’
  sxb-NT: Ni mu enyumba eya anaingira, mulage omwene enyumba eyo mutino, ‘Omugerezi
    atutumre tuuze tukuwuuzie mbwe enyumba yaae eya awageni eya akariiramo omugomo
    ogwa Pasaaka na awalonzi waae eriai?’
  nhu-NT: Seke wvú ɛ gɛn ɛ ley yew yì wvú ley dvú le, ɛ ben gay ɛ wee wvù kɛŋke yew
    yidvu lɛ Wee N'yɛɛyi biite lɛ laa kebuw ke bonyii bo ghane le kewene kè bô boom
    bowene bo ŋgoo le nu edie Ŋkaw Daŋɛfey dvú nu fɛɛ lɛ?
  row-row: Mete ma ana ume rala neu, hei tungga e. Mifadꞌe tenu umeꞌ a mae, ‘Papa!
    Hai papa meser ma noꞌe kama esa fo tao fefeta Paska no mana tungga nara.
  msy-msy: Dɨpenir an aven zuim gua an mangɨva an ghuavim mɨkɨm suam, ‘Tisa kamaghɨn
    azangsɨsi, “Nan danganir kɨ uan suren gumaziba ko Israelbagh Itazir Dughiamɨn
    isamar amamim mana?” ’
  agg-agg: Se hoeindɨneranɨ nɨnɨ-worɨnamboyu afarɨfiyu ra se worɨ aharambürɨ ranahambo
    düdundafɨneandühɨ anɨmboya, ‘Nindou yamunde-randeimbɨ ai düdufihɨya, ‘Worɨ nahanambe
    Pasofa si sesɨ ra sesesɨmandefɨ?’ mehuamboanehɨ,’ mbɨsafanɨ.
  ptp-ptp: dɨ obêc la vac xumac lôma ge od muu nêl vô xomxo ti wê i xumac ge bêga
    bê, ‘Xolac kehe nêb xii lam kɨnêg vô ông bê xumac nɨlô tina wê i hɨxôn nue ngɨvihi
    ob ya yaên vac lec buc Pasova ge?’
  nak-nak: 'Eia ge goio te la luma isasa, me amula ge tahi lalaia e taho la lumale
    maie ‘La Tahalo La Vimari tamilua baha amilua somai taume. eia veia amilua ge
    tahime mago: La baa bakisi oio te la luma taume ale koramuli amiteu la mosi ge
    pou ovola, eia oiove? Amite veia ge ali La Ilali La Poloselela oio vola.’'
  lbb-lbb: 'Ning ir kas ana ta rumai, mur atai a tamana rumai mange, ‘A Tena Asaer
    i atongi mang: Kanaha a tuka rumai ning mila taum ana nuk a kakak a asaerla, milar
    ien a utna na hangan na Han Lakai ano?’'
  kan-2017: ಅವನು ಯಾವ ಮನೆಯೊಳಗೆ ಹೋಗುವನೋ ಆ ಮನೆಯ ಯಜಮಾನನಿಗೆ, ‘ನಮ್ಮ ಗುರು, ತನ್ನ ಶಿಷ್ಯರ ಸಂಗಡ
    ಪಸ್ಕದ ಭೋಜನ ಮಾಡಲು ಕೊಠಡಿ ಎಲ್ಲಿದೆ?’ ಎಂಬುದಾಗಿ ಕೇಳುತ್ತಿದ್ದಾನೆ ಎಂದು ಹೇಳಿರಿ.
  cso-NT: 'jáun² hñú³ ñí¹ hen¹³ tsá² hí³, cuá²zéih³ náh² tsá² hñú¹³ la³ lá²: “Tɨ³²
