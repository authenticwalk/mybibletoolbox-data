    omi douk ta anan nini apak ananim disaipel mupe munek Pasovaigun worigun mugnoh-ami
    douk mape agunum?’
  bgs-bgs: Tô igahu sikandin tun ta balé, uliti yu tô tigatun katô balé, ‘Iginsà tô
    Taratinurù ka ánda táppad tô kannan din katô Kalimudan Ka Kalabé na duma áknami
    na mga disipulu din.’
  faa-faa: Pukua e apea yorokoa purakano, apeane wafayaki someraka, ‘Tisamo someaka
