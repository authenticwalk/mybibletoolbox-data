    kuendá víko̱ pascua xíꞌín ta̱ xíonoo xíꞌíín?” kaa ndo̱ xíꞌín rá.'
  pon-2006A: oh wasa e pahn pedolong ie, kumwa pil pedolong oh ndahng kaunen ihmwo
