  zap-NT: 'Orke guin wrup tir wkarëz te ngyedgol. Lex wnileedx Bëd ne re Jesus lo
    Bëd: “Antes ne yrup tir ykarëz ngyedgol, che wyon tir wkedxnruu de ne rnebeey
    de noo.” Ne wnileedx Bëd neguin, wzelo Bëd woon Bëd.'
  wer-wer: Pël yemaan kokor ngön aan nentepar ëa. Pël ëën Yesuuk ngön epël mëëa pöt
    kön wia. Kokor akun nentepar ngön naën wiaan akun nentepar nent yak newasumëëp
    mëëa pöten kön wiak yaköm ëën ing kaö ëa.
  ipi-ipi: Pitato wuane lea wete, okone angi teke eka pauli maipa mindimane lapone
