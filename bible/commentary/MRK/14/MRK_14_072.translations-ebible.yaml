  mio-NT: Tacan cuu, ta quii xaan ni ndahyu ndico tucu ri chitoho can cha cuu uvi
    yuhu ri, ta chacuhun ini ra Pedro vati ni cati Jesuu chi ra ti uni chaha cua cati
    ra ti ña nacoto ra chihin ra, ta cua ndahyu ri chitoho uvi yuhu ri, cati ra Jesuu
    chi ra nu quichi quivi can. Tacan cuu, ta quechaha chacu xaan ra Pedro can.
  srq-NT: Aque mose tuchɨ que nguira ñee sɨ́ cote ra. Pedro que ndua Jesús cheẽ ndese
    cote ra. Sã Jesús ñee ee nyii no. —Nguira cheẽ nyeremo nonde ra erecheẽ ñooño
    tres veces serɨɨ̃, sã Jesús ɨ ee nyii no. Ũquɨ̃ ndese que Pedro ndua cote ra.
    Nyebe nyeseo tuchɨ nguiã cote.
  kje-NT: 'Idewe manu kokoroi rewro''o nina. Enime''ede Petrus horoknala Yesus Nina
