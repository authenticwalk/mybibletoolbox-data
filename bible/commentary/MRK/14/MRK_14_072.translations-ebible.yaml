verse: MRK.014.072
translations:
  kpx-kpx: Kateai lousege kokoluguu tota hoto moleanu. Ige Bitau Iesuu avuho louale
    hoto koseale huhuanu. Avoe, “Kokoluguu tota hoto abuitaholisege ana bae di vovoho
    abuita igaetai loui kosea, ‘Di ata ke hilokaholinu.’” Kateai ke huhuai nina baluganu.
  okv-H: di o hora javone heriso enu Iesu na ke mahu einge enu, “Umo na kiae ke ijiro
    di ohora javone iji heriso aisuja” ainge ena avo Peter na hotembeto osaga pajire
    be kito si ena.
  tbo-tbo: Hougana naka kamkam olotona a tou i luwagaya, ma Yesu a baha Pita nugonei
    i gae, Yesu a baha i pa, ‘Kamkam olotona a tou apega ina wiluwagaya a sigana mala
    tonuga una bowiyeu.’ Pita i nugotuhuya ma i tou duma.
  mal-C: ഉടനെ കോഴി രണ്ടാംപ്രാവശ്യം കൂവി. “കോഴി രണ്ടുപ്രാവശ്യം കൂവുന്നതിനുമുമ്പ് മൂന്നുപ്രാവശ്യം
    നീ എന്നെ തിരസ്കരിക്കും” എന്ന് യേശു പറഞ്ഞിരുന്ന വാക്ക് പത്രോസ് ഓർത്ത് ഹൃദയം തകർന്നു
    പൊട്ടിക്കരഞ്ഞു.
  grc-SR: Καὶ ⸆ ἐκ δευτέρου ἀλέκτωρ ἐφώνησεν. Καὶ ἀνεμνήσθη ὁ Πέτρος ⸂τὸ ῥῆμα ὃ⸃ εἶπεν
    αὐτῷ ὁ Ἰησοῦς ὅτι Πρὶν ἀλέκτορα ⸉φωνῆσαι δίς,⸊ ⸉2ἀπαρνήσῃ με τρίς.⸊ Καὶ ἐπιβαλὼν
    ἔκλαιεν.
  bgc-bgc: फेर जिब्बे दुसरी बार मुर्गे नै बाँग देई। पतरस ताहीं वाए बात जो यीशु नै
    उसतै कही थी याद आई “मुर्गे कै दो बर बाँग देण तै पैहल्या तू तीन बार मेरा इन्कार
    करैगा।” अर वो इस बात नै सोचकै फूट-फूटकै रोण लाग्या।
  khz-khz: Kokoloku vega-ruala maekogoto, Petero na Iesu gena kila etugamagi-rawaliato,
    ekilato, “Kokoloku vega-rualana rogoti ere kogo aonai, goi vega-toitoi pono veopa-tago.”
    Ne etagi-rakavarakavato.
  deu-TKW: 'Und alsbald krähte der Hahn zum zweitenmal. Und Petrus gedachte des Wortes,
    wie Jesus zu ihm gesagt hatte: ehe der Hahn zweimal kräht, wirst du mich dreimal
    verleugnen. Und er bedachte es und weinte.'
  zsr-NT: 'Laꞌ grö́dxtëbaꞌ zxiꞌn druz le buróp lzu. Niꞌr yajneynëꞌ Pedro didzaꞌ naꞌ
    bëꞌë Jesús, gudxëꞌ lëꞌ: “Ziꞌa cödxlbaꞌ zxiꞌn druz le buróp lzu, tsonn lzu gnauꞌ
    cutu núnbëꞌu nedaꞌ.” Catiꞌ yajneynëꞌ didzaꞌ ni, gzu lahuëꞌ rbödxtsquëꞌ.'
  lin-lin: 'Kaka na tango yango, soso elelaki mpo na mbala ya mibale. Bongo Petelo
    akanisaki maloba oyo Yesu alobaki na ye : « Liboso ete soso elela mbala mibale,
    okowangana Ngai mbala misato. » Mpe alelaki makasi.'
  hns-NT: 'Bas ohie laage doesara dafe moerga bolies. Tab oe jaad karies Jiesoe ose
    ka bolies raha kie: „Ham to djaaniela kie moerga ke doei dafe bole se pahiele
    toe tien dafe boliehe kie toe hamme na djaane hai.” Tab Petras rowe lagal.'
  noa-E: Pedroou mag irua chan bʉ̈ʉrjã Jesús khaugba chitʉm a iekhabarm ee, deeu ũmaai
    chi ãthãrrta kekerekee ajim anaabá. Mag ãthãrr biek numí bĩe dichdimaawaita Pedroou
    warre Jesuu ichig iekhamatarr khĩir eyaa aadëjim anʉm, “Ãthãrr biek numí bĩeju
    nawe pua biek thãrjup õrag bʉ̈ʉrjã mʉ khaugba chitʉm a iekhaju” ichig Jesuu jaautarr.
    Ichig magtarr thumaa khĩirju athaawaita warre ökhĩirjug machag aadëmua icharaucha
    ö jãsehne bĩe chirʉʉ ajim anaabá.
  eng-EMTV: And for the second time a rooster crowed. Then Peter remembered the word
    that Jesus had said to him, “Before a rooster crows twice, you will deny Me three
    times.” And when he thought about it, he began to weep.
  mib-NT: 'Yūcuán na te ni cana‑ni líhli vuelta uū. Te ni nucūhun ni de jnūhun ni
    cahān Jesús jiín de: Nde ná tu cana líhli uū jínu, te yūhu ró te cahān rō unī
    jínu jeē tu jíní rō ruhū. Te ni nacani ni de sɨquɨ̄ jnúhun ún, te ni ndahyū de.'
  bea-bea: Kwa onkye tihchok tayidze otyesta. Kwa Peter kyechetehti yaghi sa Jesus
    ayehtiii, Atu ka ootihoo tihchok tayidze onkye tghakooh oochit sootahoontyezi.
    Kwa hlilon ayiti indi ootinta, nachaihchahli.
  lif-NT2: खिमो इङ्‌वाःन् निसिगेःक् ले़ङ् काःसे़रो॥ हे़क्‍क्‍याङ् पत्रुसरे़ “निले़ङ्
    इङ्‌वा काःमानुःल्‍ले़ तगि खे़ने़ॽ सुम्‍ले़ङ् के़नाॽआरो” फाॽआङ् ये़सुरे़ मे़त्तुबा
    पाःन्‍निन् निङ्‌वाॽ इःत्तुआङ् साॽरिक् हाबे़रो॥
  xnj-xnj: Bahapo lijogolo likakokoleka mala ya pavili. Petili akumbwiki Yesu cheamjovili,
    “Kwakona lijogolo langakokoleka yati ukunibela mala zidatu.” Petili akajitaga
    pahi na kuvemba.
  mmx-mmx: La soso mun laxaxak ga reng sepsev agepura. La ne Pita ga doma asu at lavapaase
    at ne Iesu ga lok keretna, “Laxaxak kovisi noxo reng gepura, la nenu unaba sev
    apkap naba sev avantun do uxoklen ia.” La ne Pita gang teng.
  cbr-NT: 'Usaía quicëbëshi ca ''atapa amiribishi banatëcëancëxa. Banacëbëtan ca Pedronën
    Jesusan ësaquin cacë a sináncëxa: Rabë́ ''atapa banatisama pan ''ain camina min
    isamina ''ë ''unáncëma ''ai quixun rabë́ ''imainun achúshi oquin uni paránti ''ain.
    Usoquian Jesusan coóncë bana sinani ca Pedro masá nuituirai bëunan mëscúacëxa.'
  tee-NT: Chai ju puyux lana t'asalh ixlhipakt'uich. Chai ju Pitalu' lana pastaclh
    ju ixchivinti ju Jesús ju ixjunita acsni junich ni pakt'utu canona' ni jantu mispai
    acsni tuca' pakt'ui t'asata ju puyux. Pus ju Pitalu' acsni pastaclh ju chunch
    lana tsuculh k'alhunu'.
  eng-LSV: and a second time a rooster crowed, and Peter remembered the saying that
    Jesus said to him, “Before a rooster crows twice, you may deny Me three times”;
    and having thought thereon—he was weeping.
  cak-NT: Y ri gallo xbetzirin-pe (xbesiq'uin-pe) ruca'n mej (paj). Y ri Pedro xoka
    pa ruwi' ri tzij ri ru'in can ri Jesús che, chi can man jani titzirin-pe (tisiq'uin-pe)
    ri gallo ruca'n mej (paj) ret oxi' yan mej (paj) ta'ij chique ri yec'utun chawe,
    chi can man aweta'n ta nuech. Y raja' xujik' ok'ej cuando xel-e ri chiri', roma
    noka pa ruwi' ronojel ri tzij ri xu'ij ri Jesús che.
  pah-NT: 'Nanime inamutig̃a nhi''ig̃a''javi. A''ero Pedro''ga ikwahava''javi Jesus''ga
    nhi''ig̃agwera ojive. A''ereki opyhyga renonde Jesus''ga omombe''u jipe ga pe
    javo. “Inamutig̃a nhi''ig̃a''java rupi po ti três nde ea''jaa''javi ji ve: ‘Ji
    ndakwahavi Jesus''ga’,” e''i jipe Jesus''ga Pedro''ga mbeag̃wama mombe''gwovo
    ga pe. Kiro Pedro''ga ikwahava''javi ganhi''ig̃agwera. Omboju Pedro''ga py''a.
    A''ero ga jehe''ohetei o''ama.'
  sja-NT: 'Aramata et''erre waya k''ariji. Mãpai Pedropa k''irãpaji Jesupa jarada:
    “Et''erre k''arida omé k''arii naaweda, pɨa jarada õpee jarait''ee mɨ k''awa-e
    bɨ.” Mãga k''ĩsiap''eda, Pedro jẽedachi t''ãri p''uapa.'
  xed-xed: 'Ka gi wahatá vazak ka mahis. Snaŋta Piyer ta tsa wahata vazak ka mahis
    ya, hizl sagha tsa gwaɗa mnana Yesu kazlay: Ma kɗaku vazak wahata ka mahis ná,
    dzaʼa mnay ka kazlay: Sna a yu ta kagha wu kəʼa ya tsa da ghəŋani. Ka gi sliʼaftá
    tsi ka laghwi da hərɓa taw.'
  mks-NT: 'Tá na̱cachi da já i̱vi̱ la̱á na̱cana chéle ña̱ chí i̱vi̱. A̱nda̱ já na̱ndicu̱hu̱n
    ini Pedro ña̱ na̱cachi Jesús xi̱hi̱n dá tá na̱cachi a já: “Tá cáma̱ní cana i̱vi̱
    chéle sa̱ chíje̱hé tu̱hún ña̱ xínún ye̱he̱ u̱ni̱ tañu.” Tá na̱ndicu̱hu̱n ini Pedro
    ña̱ yóho já na̱casáhá sácu ndiva̱ha da̱.'
  gfk-S: 'Kaie at mon no kareka ga ianga no airuo na pana. Io, Pita ga lik leh ira
    nianga Jisas gate tange ter tana. Igate tange ter tana horek: “Be paile airuo
    na kareka baak nu harus ise iou aitul a pana.” Be Pita ga nes hobi, iga manga
    suah.'
  bmu-bmu: Mewö jiba kiniga miaŋgöreŋök kuruk qeri yahöt ahök. Kuruk qeriga Jisösgö
    keu kewŋö jii möröhi, Pitönöŋ mi mötmöriyök, “Göŋön indimŋi karöbut qaŋ köl niŋginöŋga
    kuruknöŋ qeri indimŋi yahöt akŋa.” Keu mi mötmöriba wösöŋi julmamgö aiga sahöt
    böliyök. Mewö.
  dgz-dgz: Ap wani boge kumkum koni derewa wan. Iesu Pita nop namu anenen dieni boge
    anu aven, ame, “Ge wam yampo waboboranegai amba kumkum nop koni derewa wata.”
    Ame gapan Pita irip koevet wan.
  eng-GNV: Then the seconde time the cocke crewe, and Peter remembred the woorde that
    Iesus had saide vnto him, Before the cocke crowe twise, thou shalt denie me thrise,
    and waying that with himselfe, he wept.
  zaa-NT: 'Luégutaá gurètsi xcurúdia cca chuppa vuelta. Làniana bexa tè latsi'' Pedrua
    ca titsa'' nu gunne Jesús loti'' rèe bía: Antesca cuetsi xcurúdia chuppa vuelta
    nna, guni lu'' inte'' negar tsunna vuelta. De bexa latsi'' bi ca titsa'' qui''
    Jesús, làniana yelia yelia ní guretsi bi.'
  eng-WEBSTER: And the second time the cock crowed. And Peter called to mind the word
    that Jesus said to him, Before the cock shall crow twice, thou wilt deny me thrice.
    And when he thought thereon, he wept.
  guh-guh: 'Itsa baja Pedro najumevereta bajarapacuenia pejumaitsijava, vacara icatsia
    fiaba. Nexata bajarajota Pedro najamatabënapitajaraba pacuenia Jesús jumaitsitsi:
    “Anijajumebeje vacara pefiabivajënaeya, nayavajunuaxainaename tajajivitonëcuenemë.
    ‘Xanë cajena apo yapëtaenë bajaraponë,’ jamë tsane xanë yabara acueyabi xuabeje,”
    pejaijavatsi Jesús, Pedro najaaraba. Nexata bajarajota Pedro bitso najamatabëxaina
    Jesús pejumaitsijumetsi yabara. Pedro nexata nua.'
  bon-bon: Piba taatu paulo te neeneni me ala sengenige. Peteru ngene jotwige, Yeesu
    lipu teebine jejige egä, “Maane cebine niinäce nesae gääbu nainenite, piba paulo
    te neeneni manu ala sengenenige.” Siige tabe ele jiplecmalige.
  nhw-BL: Huan ipan nopa tlatoctzi se poyox tzajtzic ica ompa. Huajca Pedro quielnamijqui
    catli Jesús quiilhuijtoya. Quiijto para quema noja polihui para tzajtzis se poyox
    ica ompa, Pedro quiijtosquía expa para amo quiiximati Jesús. Huan Pedro moilhui
    catli quichijqui huan pejqui choca.
  swh-ONEN: 'Papo hapo jogoo akawika mara ya pili. Ndipo Petro akakumbuka lile neno
    Yesu alikuwa amemwambia: “Kabla jogoo hajawika mara mbili, utanikana mara tatu.”
    Akavunjika moyo, akalia sana.'
  wbi-wbi: Unsiki ghughuo ing'hongove jikavika ulwa vuvili. Apuo upeteli akakumbuka
    ilisio lino uYesu am'buula kuuti, “Ing'hongove ye jikyale kuvika ulwa vuvili,
    ghuuva ughuuva ung'hanile katatu.” Ye akumbwike uluo, akatengula pilila kyongo.
  bba-bba: Mii mii mɑ ɡoo dɔɔ ɡɑ swĩ nɔn mɛɛruse. Yerɑ u Yesun ɡɑri yɑɑyɑ yi u rɑɑ
    nùn sɔ̃ɔwɑ u nɛɛ, sere ɡoo dɔɔ ɡu kɑ swĩ nɔn yiru, u koo nùn siki nɔn itɑ. Mɑ
    u swĩi wɔri.
  eng-KJVCPB: And the second time the cock crew. And Peter called to mind the word
    that Jesus said unto him, Before the cock crow twice, thou shalt deny me thrice.
    And when he thought thereon, he wept.
  kgk-NT: Ha upéi imokõiha-rehema osapukái pya'e jevy gaju. Imandu'a-ma Hesu nhe'ẽgwe-rehe,
    “Ne'írã osapukái ramo gáju imokõiha-rehe, Xe ndaikwaáiry, ere va'erã xe-rehe mbohapyha-rehe”.
    Upéa nhe'ẽ-rehe imandu'a-ma ramo Pedro, ojahe'o-vy hasẽ.
  waj-waj: 'Iva tinee tuu saivaata kakaraa nnaagiaivo akua tiravai. Akua tuduu Yisuuva
    tauraa inna kiaa mmuu kuaivo vaa taunnu kioovaa kava yaata utuoo rikieeravai.
    Tauraa Yisuuva inna kiaa mmuu kuaivaa inna kiaa mmioo tunoo: Fai hama kakaraivo
    taaraneetu akua tirainno kinai rikiee a taaravoomaneetu niiyara tinara: Hama na
    inna tauvaivee, tinaravaivee. Itaa kua tuuvaara Petorooso rikioo inna ausaivo
    maisauduu rateeravai.'
  ekk-PKP: 'Samal hetkel kires kukk teist korda. Siis meenus Peetrusele, mida Jeesus
    oli talle öelnud: „Enne kui kukk kaks korda kireb, salgad sina mind kolm korda.“
    Kui ta mõistis, mida ta oli teinud, puhkes ta nutma.'
  mpx-mpx: Sauga o kamkam melutauina i kahin palabuina, inoke Pita Yeisu wana baaba
    i nuwatuan toto i ba, “Kamkam melutauina nige ga ni kakahin palabui, inoke nu
    alahagau paeton.” Yaka Pita atena i lomwan nabi ge i kahin.
  wbp-wbp: Kuja kuja yungka wangkaja, ngula-puru-juku jukujukuju yarda purlaja. Ngula-jangkaju,
    kuja Piitarlu purda-nyangu jukujuku purlanja-kurra, ngula-warnurlaju pina-manngu-nyangu
    yangka kujarla Jijaji wangkaja kamparru-wiyi kuja, “Ngaka kutu-kari kapunpa purda-nyanyi
    jukujuku kaji purlami jirramaku. Ngula-wangurla-wiyi kapunpa-nyanu ngurrpa-pajirni
    marnkurrpaku ngajukuju yapa ngalya-kari-kirraju kula kanpaju nganta milya-pinyi.”
    Ngula-jangkaju, yalumpurla-juku rdurrjurnurla muntuku-jarrinjarla kurntalku yayi-pantirninjakulku.
  luo-luo: Gikanyono thuon gweno nokok kendo mar ariyo. Eka Petro noparo wach mane
    oyudo Yesu osewachone niya, “Kapok thuon gweno okok nyadiriyo to wangʼ inikweda
    nyadidek.” Wachno nobedone malit mi nochako ywak.
  nhe-NT: Huan ipan nopa tlalochtli se cuapelech tzajtzic ica ompa. Huajca Pedro quiilnamijqui
    tlen Jesús quiilhuijtoya. Quiijto para quema noja polihui para tzajtzis se cuapelech
    ica ompa, Pedro quiijtosquía expa para ax quiixmati Jesús. Huan Pedro moilhui
    tlen quichijqui huan pejqui choca.
  aii-aii: 'ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܪܹܐ ܠܹܗ ܩܵܪܘܿܝܵܐ ܓܵܗܵܐ ܕܬܲܪܬܹܝ. ܘܕܟ݂ܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ
    ܗܹܡܸܙܡܵܢ ܕܝܼܫܘܿܥ ܕܐܡܝܼܪܵܐ ܝܗܘܵܐ ܐܸܠܹܗ: ”ܡ̣ܢ ܩܲܕܡ ܕܩܵܪܹܐ ܩܵܪܘܿܝܵܐ ܬܲܪܬܹܝ ܓܵܗܹ̈ܐ،
    ܒܸܬ ܣܵܪܒܹܬ ܠܝܼ ܬܠܵܬ ܓܵܗܹ̈ܐ.“ ܘܫܘܼܪܹܐ ܠܹܗ ܠܸܒܟ݂ܵܝܵܐ.'
  esk-NT: Tugliḷiqł̣ugu aqargiqpak qalġuġniqsuq. Peter-m itqaġniġai uqałiġikkaŋi Jesus-ŋum,
    “Aqargiqpak qalġuqtaġaluaqnagu malġuŋniaglaan piiḷaaġutigigisigikma piŋasuniaglaan.”
    Itqaqamiuŋ taamna qiagaqsiñiqsuq.
  msb-msb: Sani mismo na oras nagturaok an manok sa ikaduha na beses. Tapos nadumduman
    dayon ni Pedro an ginsabi ni Jesus sa iya na, “Antes magturaok an manok sin makaduha
    pagapaambutan mo ako sin tulo na beses.” Didi nagparabakho gayod siya.
  cpa-NT: Dsø¹juu¹² jøng² báh³ ca¹ho¹ chiih³ ma²tǿ² tánh¹. Jøng² dsagh² dsǿa¹² Pedro
    jǿg³ ca¹juúh² Jesús, hi² juúh²dsa hnøa¹² rón² tsa¹cuai¹²dsa cónh¹ niúh¹ jín³ ca¹ho¹
    chiih³ tánh¹ rón². Jøng² ca¹táh² dsǿa¹²dsa. Ca¹ho¹dsa.
  dso-dso: ପିତର୍‌ ଏ କାତା କଇଲା ଦାପ୍‌ରେ କୁକ୍‌ଡା ଦୁଇତର୍‌ ଡାକ୍‌ଲା । ଜିସୁ କଇରଇବା ସବୁ କାତା
    ପିତର୍‌ ଏତାଇଲା । ଜିସୁ କଇରଇଲା, କୁକ୍‌ଡା ଦୁଇତର୍‌ ଡାକ୍‌ବା ଆଗ୍‌ତୁ ତୁଇ ମକେ ତିନ୍‌ ତର୍‌
    ନାଜାନି ବଲିକରି କଇସାରାଇରଇସୁ ବଲି । ତାର୍‌ପଚେ ପିତର୍‌ ବେସି ଦୁକ୍‌କରି କାନ୍ଦ୍‌ବାର୍‌ ଦାର୍‌ଲା
    ।
  meu-meu: Bena kokoroku ma e tai lou. Bena Petro ese Iesu ena hereva e helalolaia
    une, eto “Kokoroku do basine tai harua, oi hatoi ba ḡoregu”. Bena e tai dikadika.
  yva-NT: Naije kobe mangkuere kokebe rurum. Umba Petrus aemeno Yesus apa ana daura
    rai pare, “Mangkuere pana kokebeve rurum dainy, winyamo indati nyo inamamarave
    susye mandei.” Umba Petrus poyo dave.
  dgc-dgc: Nadid, to pégkagi ni Pedro ta éya, éy bigla a nagtarakot tu tandang ta
    penduwa. Ey naala-ala ni Pedro tu kinagi ni Jesus diya, a “Bagu magtarakot tu
    tandang ta penduwa, éy itanggiék mo ta pentélo.” Ey to pékaala-ala na ta éya,
    éy tulos minagsanget siya ta mahigpit.
  zpm-NT: 'Lëëtaaque hor co laa gall pcuedz stib. Dzigoraa psoladz Pedr xtiidz Jesús
    zeeṉ rëb me lo Pedr: “Gardle grop gall, tsoṉle vuelt rëb luu ruṉbeyd luu naa.”
    Dzigo mbanse rac Pedr, psilo Pedr biin Pedr guieḻnë co.'
  hix-NT: Àro wyaro àwya katxhe rma, nàhtàmye xarha tà, apaytara. Àro ke, Txesusu
    rwonàmàthàràtho hutway harha tà, Petru. Noro ywenyeke wehxaha màkehe hampànà,
