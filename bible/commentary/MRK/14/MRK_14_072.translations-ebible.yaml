    ȩ tuȩ́nipó fo sore félimó yaalopó yaletei, kisipa muni walepó. Atétepa, a̧ dekȩné
    sukuturaalu, doasi wole du betalepó.
  hin-2017: तब तुरन्त दूसरी बार मुर्गे ने बाँग दी पतरस को यह बात जो यीशु ने उससे कही
    थी याद आई, “मुर्गे के दो बार बाँग देने से पहले तू तीन बार मेरा इन्कार करेगा।”
    वह इस बात को सोचकर फूट फूटकर रोने लगा।
  bef-bef: 'Ya ligo anaꞌasi kokole nogo mone hiti moloꞌehina yabe. To Pitau Yesu lu
