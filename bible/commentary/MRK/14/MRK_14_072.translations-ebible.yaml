    kimsa biaji nuka­manda nin­gapa kangi: ‘Paita mana rigsi­nichu’.” Chasa iuia­rig­samus­paka,
    iapa llaki­rispa, wakai kalla­rirka.'
  hrv-hrv: 'I odmah se po drugi put oglasi pijetao. I spomenu se Petar one besjede,
