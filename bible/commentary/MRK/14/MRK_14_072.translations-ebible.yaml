  jpn-1965: するとすぐに、鶏が、二度目に鳴いた。そこでペテロは、「鶏が二度鳴く前に、あなたは、わたしを知らないと三度言います。」というイエスのおことばを思い出した。それに思い当たったとき、彼は泣き出した。
  fra-SBL: 'Le coq chanta pour la deuxième fois. Pierre se souvint des paroles que
    Jésus lui avait dites : « Avant que le coq chante deux fois, tu me renieras trois
