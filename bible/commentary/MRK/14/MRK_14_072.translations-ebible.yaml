  eng-DBY: And the second time a cock crew. And Peter remembered the word that Jesus
    said to him, Before [the] cock crow twice, thou shalt deny me thrice; and when
    he thought thereon he wept.
  guo-NT: 'Do jawʉt, kawaema pejme nejla wʉt, jawʉt Pedro nejchafaet Jesús chajia
    jʉm-aechpox, jʉm-aech wʉton: “Kawaema nejlae-el wʉtfʉk koleveces, xam naxanaliyaxaelam
