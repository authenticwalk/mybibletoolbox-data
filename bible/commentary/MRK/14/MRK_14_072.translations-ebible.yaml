  san-PUN: ਤਦਾਨੀਂ ਦ੍ਵਿਤੀਯਵਾਰੰ ਕੁੱਕੁਟੋ (ਅ)ਰਾਵੀਤ੍| ਕੁੱਕੁਟਸ੍ਯ ਦ੍ਵਿਤੀਯਰਵਾਤ੍ ਪੂਰ੍ੱਵੰ ਤ੍ਵੰ
    ਮਾਂ ਵਾਰਤ੍ਰਯਮ੍ ਅਪਹ੍ਨੋਸ਼਼੍ਯਸਿ, ਇਤਿ ਯਦ੍ਵਾਕ੍ਯੰ ਯੀਸ਼ੁਨਾ ਸਮੁਦਿਤੰ ਤਤ੍ ਤਦਾ ਸੰਸ੍ਮ੍ਰੁʼਤ੍ਯ
    ਪਿਤਰੋ ਰੋਦਿਤੁਮ੍ ਆਰਭਤ|
  nob-LB: 'I samme øyeblikk gol hanen for andre gangen. Plutselig kom Peter til å
    huske på det Jesus hadde sagt til ham: ”Før hanen galer to ganger, skal du ha
    fornektet meg tre ganger.” Og han begynte å gråte.'
  ntj-ntj: Nyangkalta tjuki-tjuki purlkanya puru mirrangu. Nyangka Piitalu kulirnu
    Tjiitjalu watjarnu, “Marnkurrara-tjun ngurrparringkulalpi kulilku tjuki-tjuki
    kutjarrara mirranyangka.” Nyangka wangka palunyanya kuliralpi kurntarringu. Palunyalulta
    purlkanya yulangu.
  sxb-NT: Ao-ao, engoko yalagula olwa okuwiri. Nikuemao Petro yaingirizia kiomo Yesu
    yamulaga mbwe, “Engoko ne ekiari okulagula kawiri, ooza okulowa kasatu mbwe ngomanyire.”
    Kutio yatuluka na amaziga kandi yarra wululu.
  nhu-NT: Kaŋ mwaaŋ ɛ nyimshie bvuu toŋ lɛ bokaŋ bofɛɛ. Ɛ wvú yuw mum kume njeme wvù
