  azb-azb: Həmin anda xoruz ikinci dəfə banladı. Peter İsanın «xoruz iki dəfə banlamazdan
    əvvəl sən Məni üç dəfə inkar edəcəksən» dediyi sözü yadına saldı. Ona görə ağlamağa
