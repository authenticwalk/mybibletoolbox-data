    wo mindnam wo ve.
  mca-mca: 'Qa hik pakha''aj qa ip iye pa'' ta''a''a'', ma'' qa hats wetsjuk''ij in
    ip. Ma'' qa ha'' Pedro qa yijamti''ik''i kakha'' ƚ''anye''jets ha'' Jesús in yit''ijets:
    —Qu'' hats wetsjuk''i''ij qu'' nap pa''qu'' ta''a''aye'' qa akha'' qa'' hats wetshetk''ewi''ƚij
    qu'' mewelku''tyijkii.— In yijamti''ik''i aka''an, ma'' qa qi in ip.'
  tzo-TZC: 'Naca to jech laj yal ti Pedroe, cꞌalal jaꞌ o lic ocꞌuc schaꞌoqꞌuelal ti
    cotse. Jaꞌ o ivul ta yoꞌnton ti Pedroe ti jech onoꞌox iꞌalbat yuꞌun ti Jesuse:
    “Cꞌalal muꞌyuc to ox ta xꞌocꞌ ti schaꞌoqꞌuelal ti cotse, oxib xa ox velta ta xaval
    ti mu xavojtiquinune”, ti xꞌutat onoꞌoxe. Cꞌalal jech laj snaꞌe, jaꞌ o tey lic
    yoqꞌuita sba ti Pedroe.'
  mya-mya: ထို​ခ​ဏ​၌​ဒု​တိ​ယ​အ​ကြိမ်​ကြက်​တွန်​လေ​၏။ ထို​အ​ခါ ``ကြက်​နှစ်​ကြိမ်​မ​တွန်​မီ​သင်​သည်​ငါ့
    ကို​မ​သိ​ဟူ​၍​သုံး​ကြိမ်​မြောက်​အောင်​ငြင်း​ဆို လိမ့်​မည်'' ဟု​သ​ခင်​ယေ​ရှု​မိန့်​တော်​မူ​ခဲ့​သည့်
    စ​ကား​ကို ပေ​တ​ရု​သည်​ပြန်​လည်​သ​တိ​ရ သ​ဖြင့်​ငို​ကြွေး​လေ​၏။
  gng-NT: 'Nɛ ukuojɛ pɔk ki muɔ'' i ya tàan bo ki lere''. Nɛn saan nɛ Piɛr tiɛre''
    *Yesu bi tɔke'' wɔ ma ki ye: «A li niɛ bolm mita kí ye ŋa bɛn nni nɛ kí yaan
    ukuojɛ ń muɔ kí lere» nnɔ, nɛ ki muɔ'' cɛɛn.'
  cbi-NTPO: 'Tsandinmalan juntsa uwanu wallapa ma-ui''mi. Tsenñu Pedro, Jesús naatimuwaañu
    bain mandengami: Kayu wallapa pai bijee utindyuren ñu pen bijee, inu kerajtuyu
    tinu tsuve, timuwaañu. Tsejtu tsaanu mandengatu, Pedro mika llakindya'' waami.'
  ikk-NT: Ozigbo, ọkpa nọ kwan nke mgbe ẹbụọ, ya Pita nọ nyanhan oku Jesu gwa a; nị
    “Ọkpa gini d'a kwan mgbe ẹbụọ, i jẹnkọ d'a ghọrị mgbe ẹtọ nị y'a marịn m.” 'Ya
    ndụn nọ gụụ a, ọ nọ kwan ezigbo ẹkwan.
  leu-leu: E fataapus lamina faaxolusan sina saxa pura a fataragui a raweian sina.
    E na Pita a lamon faꞌulaa o na Yesus a xuuse malaan, “Paamuina pura i taa rawei
    faataragua no taa kuus faaxolusanau faatalatul.” E na Pita a mimilisaat faagut
    e a savat xe lamalei e fetaangiis.
  maz-NT: 'Jo ni huë c''ua na yeje ''na chare. O mbeñe c''ua e Pedro c''o jña c''o
    vi mama e Jesús vi xipji: “''Ma dya be ri huë na yeje ''na chare, ya na jñi rgui
    mamague c''ü dya i̱ṉ pãcãgö”, vi ''ñeñe. Me go huë c''ua e Pedro.'
  bod-N: དེ་མ་ཐག་བྱ་ཕོ་ཐེངས་གཉིས་པའང་གྲགས༌པས། པེ་ཏྲོས་དེ་སྔར་སྐྱབས་མགོན་ཡེ་ཤུས་ཁོ་རང་ལ་བྱ་ཕོ་ཐེངས་གཉིས་མ་གྲགས་པའི་སྔོན༌དུ།
    ཁྱོད་ཀྱིས་ཐེངས་གསུམ་ལ་ང་རང་ཁས་མི་ལེན་ཞེས་པའི་གསུང་དེ་དྲན་ཞིང་བཟོད་གླགས་མེད་པར་ངུས༌སོ།།
  tca-NT: 'Rü yexgumatama norü taxreẽ́xpü̱xcüna nica ga otá. Rü yexguma ga Pedru rü
    nüxna nacuèxãchi ga yema ore ga ü̃paacü Ngechuchu namaã nüxü̃ ixuxü̃ ga ñaxü̃:
    “Rü naxü̃pa na taxreẽ́xpü̱xcüna otá ic̱axü̃, rü cuma rü tá tomaẽ̱xpü̱xcüna cugü
    quicu̱x na chorü duü̃xü̃ quiĩxü̃”, ñaxü̃. Rü yexguma ga Pedru rü poraãcüxüchima
    naxaxu.'
  zpl-NT: 'Hora zeꞌe ubixia tiula stucu bese nu ulluꞌcu arquiꞌ Pedro lunú uni Jesuse
    lulla: “Ante nú bixia tiula chiucu bese, unilálu chuna bese nú la chululu liꞌá.”
    Chenu ulluꞌcu arquiꞌ Pedro nucuaꞌ uquixiella nú runaꞌlla.'
  mbc-NT: Mîrîrî pe rî kariwana e'na'pî itakon ite'ka pe. Mîrîrî eta'pî Pedroya. Moropai
    awenpenata'pî Jesusya teurîma'pî pî'. “Itakon ite'ka pe kariwana etun rawîrî,
    unepu'tî pepîn mîîkîrî Jesus, taaya eseurîwî'ne ite'ka,” taasa' Jesusya pî' awenpenata'pî.
    Moropai tîkauware attî'pî, seru' pe tîwe'sa' ye'nen.
  ndg-ndg: Nzogolo kabeka tena mara ya nyaibele. Petro kakombokeya mayegeyo ya Yesu
    aam'bakiye “Wangana mara tatu, kabla nzogolo ana beka mara ibele. Katomboka pae
    ni kulela.
  wsk-wsk: 'Se tairatela tarak bo aking niaram. Se Peter den Jesus nu maonam umu kuamin
    te tairam: “Tarak me niaruk la, ni tom ilagala suan ko nimi duap saguwur ale ni
    ani me aga ikisam iwita ma baluko.” Se Peter den mu kuamin te tairam se ari ikiam
    ale ninguru niakaso.'
  toj-NT: Ti xa oc' ja xchabil galloa. Malan soc ja jahui, ti jul sc'ujol ja Pedro
    ja jas alubal yab yuj ja Jesusi, que ja mi tox oc' chab vuelta ja gallo, oxe vuelta
    oj yal que mi snaa sbaj. Cuando jac sc'ujol ja Pedro, ti och oc'uc leca.
  dwy-dwy: Ga dhunupa yana ŋunhi djiḻawurrya ŋäthinana, ŋunhiya ḏämbu-bulalꞌmina.
    Ŋayŋu ŋayi Peter-yuya guyaŋinana ŋunhi nhattjaya nhanukaya Djesu waŋana bitjaya,
    “Yurruna ŋayi yurru ŋunhi djiḻawurrya ŋäthi ḏämbu-bulalꞌmi, nheya ŋarraku yurru
    märr-dhumbalꞌyun ḏämbu-ḻurrkunꞌmi.” Ŋayŋu yana ŋayi Peter-ya ŋäthinana wirrkina
    dhika murryuꞌmurryunana.
  kkl-kkl: Wene alamog abeneko pere winang ayam yubu ik phendepne yubu lebog. Winang
    ayam ik phendepne yubu lebogpa, Yesusti samenag yubu lebogne sembe Petrus el taog.
    Yesusti samen Petrusag ambarelamogti, “Winang ayam yubu ik phende lemna komag
    andi ik wilindi na sembe 'Ekonne' aro yubu leplulam,” seogne sembe Petrusti seneraghogti,
    “Sik uro lepla,” aro engelamog.
  tbc-tbc: Iŋ ru ibol itout dugo, kurek saen uraru ibob kisaek oŋ a. Ago dugo Pita
    iŋ Jesus ru ibol an ilon isou a, “Kurek gamugo saen uraru ibob dop, saen utol
    ŋai ta uloŋ na yak ubol a.” Ago man iŋ ilon ipapaog tinaŋ tubun mi igane se ya.
  sna-sna: Pakarepo jongwe rakarira kechipiri. Ipapo Petro akarangarira shoko raJesu
    raakanga ataura kwaari achiti, “Jongwe risati rarira kaviri uchandiramba katatu.”
    Akawira pasi uye akachema.
  smk-NT: Kapingmatan, main nin tinmarang'ok nin manok nin pirwa. Ket napanemtem naytaw
    ni Pedro say nibarita' na ni Jesus kona nin wana, “Ba'yo main nin tumarang'ok
    nin manok nin pirwa, nitlo moyna nin nibudi' a katanda' nako.” Ket abet-abet na
    ni Pedro.
  grc-TCGNT: Καὶ ἐκ δευτέρου ἀλέκτωρ ἐφώνησε. Καὶ ἀνεμνήσθη ὁ Πέτρος τὸ ῥῆμα ὃ εἶπεν
    αὐτῷ ὁ Ἰησοῦς ὅτι Πρὶν ἀλέκτορα φωνῆσαι δίς, ἀπαρνήσῃ με τρίς. Καὶ ἐπιβαλὼν ἔκλαιε.
  mzz-mzz: No waineye kamukamu lamoqina igwaqe veluqai, we Pita inuani base vakai
    Ieisu waineye ivesipupuyeni ivo, “Naqaida komu kivekewegu kaitonu kunavo, ‘Ge
    adayagovi’ mulineye kamukamu lamoqina inagwaqe veluqai.” Beqa ivelamu ilaumataqeu.
  gof-WFTW: Sohuwara kuttoy nam77antho waassi aggis. Phexiroosi Yesuusi iyaakko, “Neeni
