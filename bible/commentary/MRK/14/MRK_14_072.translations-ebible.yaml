  fuh-BKF: 'Wakkati oon pay, ndontoori joggi ɗiɗaɓerde, de Piyeer miccitii ko Iisaa
    wi''unoo ɗuum: «Fadde ndontoori e joggude kile ɗiɗi, a wi''an a anndaa kam kile
    tati.» Ɓernde Piyeer metti dow majjum, heddii ina woya.'
  arl-NT: 'Jiyacaritij, caacarajaari niunijionu pacuterohuacuhuaj. Pedroori jiyacari
    niishiquii naa Jesu sequesano nojuajatej: “Juhuanojuaja caacaraja niunijionu pacutejiyaquishacarijia
    juhuaquenu panishacari, quiaari janiyajiniji tari seetanu pacutejonutaniya”. Pedro
    jaara niishiquii naa Jesu sequesano nojuajatej, jiyanohua nujuquequeeri.'
  dhg-DUWADHA: Ga dhunupan yana banha guḻawurrma ŋätjinan, banhayam buku-bulalꞌyinan.
    Bala nhan Betayum guyaŋinan banha nhalpiyan nhanguḻ Djesu wäŋan bitjan, “Ŋärrun
    nhan ŋarru banha guḻawurrma ŋätji ḏämbu-bulalꞌmim, nhunum ŋatjil ŋarru nyäku mä-dhumbalꞌyu
    ḏämbu-ḻurrkunꞌmi.” Bala yana nhan Betam ŋätjinan mariminan dhika murruyꞌ-murruyyuwanan.
  ziw-ziw: Ahadya naho, zogolo dyaila nkanana ya kaidi, Petulo naye akumbuka Yesu
    viya amgambilaga, “Zogolo hadinati kwila kaidi chilo chino, naunihituke nkanana
    ntatu kugamba hunimanyize.” Agwa hasi na kutula ndilo.
  grc-TR: Καὶ ἐκ δευτέρου ἀλέκτωρ ἐφώνησε. Καὶ ἀνεμνήσθη ὁ Πέτρος τοῦ ῥήματος οὗ εἶπεν
    αὐτῷ ὁ Ἰησοῦς ὅτι Πρὶν ἀλέκτορα φωνῆσαι δίς, ἀπαρνήσῃ με τρίς. Καὶ ἐπιβαλὼν ἔκλαιε.
  nag-nag: Aru titia dusra bar murga hala korise. Titia Peter Jisu kowa kotha ke bhabona
    korise, “Murga duibar hala kora age te tumi Moike tin-bar najane kobo,” aru titia
    tai etu kotha bhabi kene kandise.
  eng-OEBCW: At that moment, for the second time, a cock crowed; and Peter remembered
    the words that Jesus had said to him – “Before a cock has crowed twice, you will
    disown me three times”; and, as he thought of it, he began to weep.
  knj-NT: 'Yet xa c''al jun txolan tu'', jix ok'' a no'' caẍlan yet scaelal. Catu''
    jix sna''ontej naj tzet jix yal Jesús tu'' tet yet jix yalon jaxca ti'': “C''am
    to chi ok'' no'' caẍlan yet scaelal catu'' oj jin ja wi''on el ja win yin yoxelal
    yet oj ja waloni, tol ma jin ja wotaj oj,” ẍi Jesús tet naj. Ja'' yet jix sna''ontej
    jun tu'', catu'' jix mi''chcha sc''ul yok''i.'
  deu-1912: 'Und der Hahn krähte zum andernmal. Da gedachte Petrus an das Wort, das
