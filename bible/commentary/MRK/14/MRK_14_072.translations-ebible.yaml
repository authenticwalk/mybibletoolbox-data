    dilu gumbee narä.” Dxejc guslojni cayoonni.'
  san-MAL: തദാനീം ദ്വിതീയവാരം കുക്കുടോ ഽരാവീത്| കുക്കുടസ്യ ദ്വിതീയരവാത് പൂർവ്വം ത്വം
