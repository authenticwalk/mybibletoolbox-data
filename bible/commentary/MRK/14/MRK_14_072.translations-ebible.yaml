    purarevere vo vokiaro ovusa vo peva purari ragai vaisiaro taeapaoro.” Uva ora
    rugoo pieoro vo reore Pita gau ovoireva rirovira rutu.
  miz-NT: Ura tsí i ne, kāna xtuku lɨ́ꞌxɨ̄ san. Kidáā nákaꞌan Pedru nté ō kaꞌan Jésuu
    ni ña tsí diꞌna dá kāna lɨ́ꞌxɨ̄ san uvi íto ne, úni īto kaꞌán Pedru tsi ñá īni
    ña xoo é Jēsuu. Dā nákaꞌan ñā né, dōo éku ña.
  qvz-NT: Chi ratullai gallo cutillata cantara. Pedro chita uyasha Jesus rimashcata
    yuyarira, gallo chara mana ishcai (2) cutin cantagllaita can quimsa (3) cutin
    paita mana ricsinichu nisha ñucamanda rimanguimi, nisha rimashcata yuyarisha yapa
    ashcata huacangahua callarira.
  deu-ELO: 'Und zum zweiten Male krähte der Hahn. Und Petrus gedachte des Wortes,
    wie Jesus zu ihm gesagt hatte: Ehe der Hahn zweimal kräht, wirst du mich dreimal
    verleugnen. Und als er daran dachte, weinte er.'
  mjc-NT: 'Juvin ñi cuhva can navacu̱ tsitooho tsa tsinu uvi tsaha. Tacan tan nducuhu̱n
