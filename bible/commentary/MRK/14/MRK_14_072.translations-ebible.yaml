    Áí yaa natsekeesgo hichag lę́k’e.
  gum-gum: 'Inchen trenchiben latatø kallube katøganguen wamaptinchibig køn. Inchene
    Pedrobe Jesús øyah taig kømørramab isuptinchibig køn: “Kallu pamayguen wamømøwatø,
