  mdy-ETH: ዬማፓ ኔጉዋዖ ኮይዳ ላሚሣ ቂኢቃዛ ጴፂሮሴም፦ «ኮይዳ ላሚ ቂኢቁዋንቴ ሃይሢ ማይንቲ ኔኤኒ ታና ‹ዔሩዋሴ› ጋዓንዳኔ»
