    d''a schaelal, yoxelalxo ic''anel d''a ib''an̈ to man̈ in ojtacoc, xchi Jesús
    d''a vin̈. Ayic ix snaancot jun chi'' vin̈, ix te oc'' vin̈.'
  tzj-E: 'Chek xbitaja tzij rmal, xtreken chic jmul pre''y. C''jara'' xerkaja pe rwá''
    Pedro jbin tzra rmal Jesús. —Tak q''uemjana tetrekena camul pre''y, oxmul nabij
    na chwa cawrara: —Anen majo''n wutkin ta rwech Jesús. Cara'' bin cana tzra. Tak
    xumaj rch''obic jbin tzra rmal Jesús xumaj jun nimlaj ok''ej.'
  san-BUR: တဒါနီံ ဒွိတီယဝါရံ ကုက္ကုဋော 'ရာဝီတ်၊ ကုက္ကုဋသျ ဒွိတီယရဝါတ် ပူရွွံ တွံ မာံ
    ဝါရတြယမ် အပဟ္နောၐျသိ, ဣတိ ယဒွါကျံ ယီၑုနာ သမုဒိတံ တတ် တဒါ သံသ္မၖတျ ပိတရော ရောဒိတုမ်
    အာရဘတ၊
  yaa-NT: 'Pedro nãskaino anã takara keoinãkafãni. Nãskaino Pedro shinãtani nã Jesús
    iskafakĩ yoita keskara: “Taeyoi takara keofi rafeamano, ‘Ẽ Jesús õimismara,’ mĩ
    ea faxii tres fakĩ,” ixõ yoitano, nã shinãtani Pedro shinãmitsai oiakõini.'
  cab-NT: Lídan óra ligía, ába layúgurujan gáyu libíaman weíyaasu. Ábati larítagun
    Pédro luágu le laríñagubei buga Jesúsu lun. “Lubáragiñe layúgurujan gáyu bián
    weíyaasu, beyéedaguba náu ǘrüwa weíyaasu.” Dánti le larítagun luágu, ába layájun.
  clu-clu: Pagkatapos na ambal nagtorook roman ang manok. Kag nadumduman dayon ni
    Pedro anang ginambal kanana ni Jesus nga bago magtorook ang manok karwa, ipanginwara
    na tana tatlo ka bisis. Kag nagpanangis tana dayon.
  swh-ULB: 'Kisha jogoo aliwika mara ya pili. Kisha Petro alikumbuka maneno ambayo
    Yesu aliyokuwa amemwambia: “Kabla jogoo hajawika mara mbili, utanikana mara tatu.”
    Na alianguka chini na kulia.'
  tpt-NT: 'Ex va niman aaqtaun tꞌasachoqol ni puyux. Ex chuncha ni Pedro va pastaklhicha
    tacha junil ni Jesús. Va ixjunkanta: “Tejkan jantukaꞌ tꞌasay aqtꞌuy ni puyux,
    uxintꞌi va aqtꞌutucha kꞌanauneꞌe ni jantu kꞌimispꞌay.” Ex ni Pedro va aqtaylcha
    pꞌas qalhun.'
  aai-aai: Mar ta’imonamo kokorere mar bairou’abin eo, naatu imaibo Peter nuhin taseb
    Jesu mi’itube eo not, “Kokorere mar rou’ab nao ana veya o boro mar tounu ayu inayoubu.”
    Naatu Peter busuruf rerey.
  sny-sny: Pita apou eiye su, witane a'i irowe kakaruk peri me'iye to'uresi tame uteye.
    Sosu Pita irowe kakaruk lo peri wanuwe su, le Jisas lo peri ape ne tame tote ewiteye.
    Tu Jisas le ma'e eiye, “Ne irowe kakaruk peri hesi uteyei wanuwei su, ne nowe
    hesi heta ane ne me'iyeni ma'e atati arurowa.” Sosu Pita luwei erasi a'i irowe.
  myy-myy: 'Ito ĩ yirocati mʉcana tʉdi yujiyijʉ cara. Ĩ yujija tʉocõri, Jesús ĩ gotire
    tʉoĩa bʉjayijʉ Pedro: “Cara jʉaji ĩ yujiroto riojʉa ʉdiaji, ‘Jesure masibea yʉ’,
    yigʉ yigʉja mʉ”, Jesús ĩ gotire tʉoĩacõri bʉto otiyijʉ Pedro.'
  trc-NT: ga̱a ne̱ nu̱ꞌ quisíj vi̱j caguáj toꞌloo a. Ga̱a ne̱ nanuj rá Pedró nda̱a
    vaa cataj Jesucristó rihaan soꞌ quii se vaa ga̱a ataa quisi̱j vi̱j caguáj toꞌloo,
    ne̱ vaꞌnu̱j cata̱j Pedró se vaa nuveé si̱j noco̱ꞌ man Jesucristó me maꞌa̱n Pedró
    a. Ga̱a ne̱ guun cheꞌe̱ Pedró taꞌvee ndoꞌo Pedró a.
  cut-NT: 'Ura min cah o co tuh, ne neca̱hco Pedro che ra̱hn Dihvo vo ri ye ihyan
    tuhca̱: “Ura che ametah cuah o co tuh ne, cahmé ino yune te hua rendihche u.”
    Ndedecadino ye yahn chemin, ne chaco ye.'
  bel-bel: 'Тады певень засьпяваў другі раз. І ўспомніў Пётр слова, сказанае яму Ісусам:
    «перш чым певень засьпявае двойчы, тройчы адрачэшся ад Мяне». І заплакаў.'
  zlm-KSZI: 'Ayam pun berkokok bagi kali kedua. Lalu Petrus teringat kata-kata Isa
    kepadanya: ‘Sebelum ayam berkokok dua kali, kamu akan menyangkal-Ku tiga kali.’
    Memikirkan perkara itu, Petrus menangis.'
  gdr-gdr: Seg ket odenja pauro nɨmogɨm ara yikenonj, sɨ Petro ket kea nony aukonj
    yɨtkak rɨna re Yesu apureninyɨm ti gatab da, “Yu sɨwɨny yɨmta kena pauro nɨmogɨm
    ara tuweny dor, ajɨ man naska Ken ɨta nowapyam notiyenyɨt dor.” Ɨ ton ket ukoi
    gar bebɨg awonj dɨde yii nena ket yindonj.
  vmy-NT: 'ꞌBa ndekuini chubabiu kiskiꞌnda ngani xi majóni ndiya chaxicho. ꞌBa kio
    Pedro jaꞌetsjenre mé= xi jaꞌba je kitsuꞌinre Jesús nga kitsure: “Kionga kje kjiꞌndajín
    chaxicha xi majóni ndiya, ji je ján ndiya kisji nga bi xutana̱ kuáin.” ꞌBa kionga
    Pedro jaꞌetsjenre enbi, kiskiꞌnda.'
  cmn-FEB: 此刻听到公鸡第二次打鸣。彼得想起耶稣对他说过的话：“鸡叫两遍以前，你会有三次不肯认我的情况。”想到这里，他痛哭起来。
  gmv-RNT: Heerakka kuttoy nam7antho waassides. Phexroosikka “Kuttoy nam7a waassanas
    ne tana heedzdza kadana” gida Yesusa qaalay izas qofetin hiqqimidi yeekkides.
  ncl-NT: 'Huan jan ajnaxcan xahuanic in gallo oc sejpa. Cuaquinon quijnamiquic Pedro
    quinami Jesús quilic: “Ayamo xahuanis ome xahuanilisli in gallo, huan tehual timocuepas
    tiquijtus ca ye lajtulisli pampa amo tichiximati.” Quijnamiquic in, jan axcan
    pejtiquisac chocac.'
  wed-wed: Maratagogi kokorereko i tou mara viruaina ma Peter, Iesu riwana i notai
    - Muriai da kokorereko ina tou mara ruaḡa, tam mara tonuḡa ma bovieu. Ma Peter
    i vinuabola kaua ma i tou.
  sua-sua: Ta rere vop va vgum a ngaining ko tkaeti kngam nglomin. Tkaeti, yek e Pita
    ther gia pat mang e Yesus karo rhek ruk ta ktar kpavap mang en ormar te, “Ktar
    mang a ngaining kmeti kngam nglomin, ngira klai mang dok kngam ngkorlotge te,
    yi lua mnor mang dok.” E Pita ta pat mang o rhek ruk endruk to her gia polger
    karo reti laut he.
  klt-klt: 'Wáina yánángga árán waháranyon hurák ká son mantáuk. Kulá Pita yá Jesu
