  plu-plu: Nikwenéwa pahapwi takarak awna apeynepye akiw. Igme kiyapwiye Pedru timapni
    henne, ig kiyé inakni ku pariye Kiyapwiye Jesus giwn kuhwekwa ta git amin “Apit
    takarak awna pimaput gawnhan, pisme ayipa wihwe nuwhunek mpamaput.” Ig kiyé inakni
