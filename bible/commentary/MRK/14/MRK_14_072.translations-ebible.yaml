  gmv-NT: ሄራካ ኩቶይ ናምዓንꬆ ዋሲዴስ። ጴፅሮሲካ “ኩቶይ ናምዓ ዋሳናስ ኔ ታና ሄꬓ ካዳና” ጊዳ ዬሱሳ ቃላይ ኢዛስ ቆፌቲን
