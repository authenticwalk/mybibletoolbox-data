    mire nge tho avele.” Ma ilemi kerere rintet, mako i tang ol.
  bdd-bdd: Ta tutaina ꞌoina ꞌamꞌam ꞌidouwa maluwa, ma nage ꞌoina Pita ꞌinuwatuhuya
    Yesu ꞌina gwaeina ꞌabehega “Muliyega ꞌabwa ꞌamꞌam ꞌidou maluwa, beno ꞌowa ꞌuuhalegau
    matoi.” Ma Pita ꞌina ꞌaboina galana ꞌinuwatuhuya, ma ꞌidouwa.
  cbt-NTPO: 'Naporo chachin atari përaantarin. Atari natanahuaton, Quisosori napotërinso''
    Pitro yonquirin: “Co''huara atari catoro'' përashatërasohuë'', cararo'' nonpinapiaranco,”
