    pajire be kito si ena.
  mxt-NT: 'Ta caa cuhva ri cuan chacu̱ ri loho cha cu uvi chaha. Tyicuan ta nɨcoho̱n
    iñi ra Pedro tuhun cha caha̱n ra Jesús chihin ra: “Cha ni cumañi ca cuacu loho
    uvi chaha, yoho cucatyun vatyi ña ñohó nuun chi yuhu uñi tahan chaha.” Nɨcoho̱n
    iñi ra Pedro ta quichaha chacu chaa ra.'
  tzo-NT: 'I''oc'' yan vuelta quelem. Ja'' xchibal xa vuelta. Hech yu''un ti Pedroe
    it''ab ti yo''nton ti c''u che''el i''albat yu''un ti Jesuse: “C''alal sta yorail
    ch-oc'' xchibal vuelta quelem, laj xa amucun ti avo''nton oxib vuelta”, ti x''utate.
    C''alal hech it''ab ti yo''nton ti Pedroe, lic yoc''ta sba.'
  ind-AGS: 'Pada waktu ayam jantan berkokok untuk kedua kalinya. Lalu Petrus teringat
    apa yang Yesus katakan kepadanya: “Sebelum ayam berkokok dua kali, kamu akan menyangkal
    Aku tiga kali.” Ketika Petrus menyadari apa yang sudah dia lakukan, dia menangis
    dengan sangat sedih.'
  omw-omw: 'Mwitaa tuvaro qamwanrama kyero kokoraaravanto qaiqaa nruqua tuvaro Pitaava
    mwiaqaatairo Iesusiva timwa mwu quara mwianra riero. Iesusiva Pitaara timwa mwiqanro
    mwitaama tiro: Mate entaqi kokoraaravanto hia taara nani nruqua tirara e taarampo
    nanima nianra tiqara, Nte hia mwia taqaurave tinanrave, tu quara mwianra riovaro
    mwia mwutukyavanto uaqia huvaro Pitaava ntatora.'
  yrb-yrb: Weiro kokora nono weiro Fitama Yesunu auboko dawaba wei sina imui. Yesuma
    Fitaba auboko eno wei, kokora nono webite nono webiro auboko a ko Nanu ifu rarogonu
    we ma feafasu eno wei. I sina Fitama imuteda i wei.
  maa-NT: 'Ti̱k''e̱‑ne nga o̱kitsò Pedro, jè xi ma‑ne jò k''a kiskindàya kóxtí. K''e̱é
    tsibítsjeèn‑la̱ Pedro koni kitsò‑la̱ Jesús: “K''e̱ ti̱kj''eè kjindáya jò k''a
    kóxtí, ngaji̱, jàn k''a tsjá''mat''in‑ná.” I̱kjoàn ndaà jchán kiskindàya.'
  mcq-mcq: ꞌEꞌeme ijakaru ꞌuꞌora ꞌaha noꞌo ꞌumenana. ꞌEꞌeme ijiꞌa Pitaho Jesura vuꞌa
    kaꞌene ꞌwaramajaho vwihanana. ꞌUꞌora maiꞌo ꞌaha noꞌo paꞌumeꞌeje a ꞌaha noꞌopisu
    Na pakimuna iꞌena ꞌwamajaho vwihanarena nihoꞌo niꞌimaꞌura niramana.
  sus-A: كٌنكٌرٍ نَشَ عَ رَتٍ كٍرٍن نَ عَ دّيَ قِرِن ندٍ. ثِيّرِ نَشَ رَتُ قَ عِسَ
    شَ وْيّنيِ مَ عَ بّ، «بٍيمَنُن كٌنكٌرٍ شَ عَ رَتٍ دّيَ قِرِن، عِ عِ يّتّ رَ سَنمَ
