    tsaha, yooho tsa yaha̱ caha̱n un uñi tsaha tyin ña nacotó un tsi yu.” Tsa nducuhu̱n
    iñi ra Pedro tsehe, quitsaha̱ ra tsacú ra.'
  ktm-ktm: Idu ke ndre erti pe pawol ideng petsih yi, pe Pita idehorungon nolou ta
