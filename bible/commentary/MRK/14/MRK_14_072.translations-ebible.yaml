  wol-2010: 'Ci saa si ginaar sab ñaareelu yoon. Noonu Piyeer fàttaliku li ko Yeesu
    wax: «Bala ginaar a sab ñaari yoon, dinga ma weddi ñetti yoon.» Mu daldi jooy
    jooy yu metti.'
  kqw-kqw: Ra uniutra a kereke i manru kurkurakuk mut. O Pita i nuk pas a wasiso ra
    o Iesu i sa watung tari tano lena, “Ra a kereke ken manru kurkurakuk utmakai,
    un ipul a tulu dino lena ko tasman iau.” Ra i tangis sakit pas mut.
  nss-nss: Pwen indrou pwi pe tutut irang paiwe, pe Pita ilohongani nongna Yesu kinpwai
    mamu kinna tan, ipa, “Tutut kintang maporolusap mapu, andre apwai maporotisap
    tehe akowu to.” Pwen Pita ilohonganiy pe irang turuwe yiy.
  snc-snc: Kokoroku vaḡa-ruaruana ma egoḡito, benamo Petero na Iesu ḡena guruḡa etuḡamaḡi-doḡariato,
    ekiraiato, “Kokoroku vaḡa-ruaruana roḡosi bene goḡi nai, ḡoi na au vaḡa-toitoi
    bokira-ḡuniḡauguni.” Benamo etaḡi-rakava rakavato.
  lgl-lgl: Me talasi fo mola, kakaraikua ka ani ruala talasi lo. Ma Peter ka malata
    tonala me alaana ba 'uri 'e Jesus 'e ilia fala, “Sui ma kakaraikua ka bi ani rua
    talasi, oolu me talasi gi koe ilia iko 'ali 'o sai agu.” Ma talasi Peter 'e malata
    tonala me 'are fo li, ka ani ka 'ilu'ilu rasua lo.
  mmo-mmo: + o 14:72 Mak 14:30*Tonde pavis atombe kokalêêh su tu balon ango yesin,
    tombe mem Pita ka vu vakasin sen Yesu nêêl vu yii-to nambe, “Kokalêêh-ame naasu
    balon yuuh e de gale ganjak alum in sa balon yaal vêêl e.” Ka vu vakasin-anju
    om lopayo nimeen-ande su lôôt.
  ncu-NT: Mò̱ ke̱de̱ŋ tɔwe̱ ane̱ŋ lo̱we̱‑ɔ, ne̱ kyaŋare̱ a fo̱re̱ nyɔse̱po̱. Ne̱
    oo nyiŋŋi ane̱ŋ ne̱ Yeesuu a tɔwe̱ gywii mò̱‑ɔ se̱ fe̱yɛ, “Fo̱ e̱ swe̱e̱ iluwi
    e̱sa fe̱yɛ fo̱ mo̱ŋ nyi mo̱ pwɛɛ na kyaŋare̱ dɛɛ fo̱re̱ iluwi e̱nyɔ.” Ne̱ ɔɔ ya
    su bwe̱e̱tɔ.
  cni-NT: 'Yapiitajiro ineanaji teapa. Iquenqueshiretanajiro Petero icantaqueriri
    Jesoshi: “Tequeratarica irampiitanajerota irineaje teapa, oncarate mava pincante:
    ‘Te noneeriji Jesoshi’ ”. Ari yoashiretanaca Petero, irosati iraantanaca, jii,
    jii.'
  eng-WMB: The rooster crowed the second time. Peter remembered the words that Yeshua
    said to him, “Before the rooster crows twice, you will deny me three times.” When
    he thought about that, he wept.
  zaw-NT: 'Dxejcti barojp huält guredxa'' guidgaii. Dxejc banalajz Pedr nani räjp
