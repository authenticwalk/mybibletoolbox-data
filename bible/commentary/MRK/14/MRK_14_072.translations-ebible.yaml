    nan ída afová ukhé uno sin nono.” Mai vaya iniren Pita ifí den mino.
  rkb-NT: 'Iwa nitsasokoze kokuaro nipozo. Peduru mytsaty niy. Tapara Sesus kape niy:
    — O kokuaro ipozoze: Harakykbyri kasoho “Batu Sesus kanyhy” tsimykara — niy. Peduru
    ana bo hi mytsaty niyze nipuziuku.'
  san-THA: ตทานีํ ทฺวิตียวารํ กุกฺกุโฏ 'ราวีตฺฯ กุกฺกุฏสฺย ทฺวิตียรวาตฺ ปูรฺวฺวํ ตฺวํ
    มำ วารตฺรยมฺ อปโหฺนษฺยสิ, อิติ ยทฺวากฺยํ ยีศุนา สมุทิตํ ตตฺ ตทา สํสฺมฺฤตฺย ปิตโร
    โรทิตุมฺ อารภตฯ
  iws-iws: Mɨ bɨri kɨmɨmɨnkikɨn, ɨuumɨn kwɨsaka ɨna yɨkiyɨn. Mɨ Pita siya ɨna swokɨ
    aɨngwowoknakiyɨn yaiya bɨiya Jisɨs siya boɨna siir. Jisɨs siya hɨnɨɨna boɨnkɨn,
    ɨuumɨn kwɨsaka nikɨ ɨk karam nwowi mɨ kɨra kariir inɨgɨn wɨ kwoɨma mɨisɨsaei.
    Mɨ Pita siya nou prasae bɨ kɨnkɨn. Ɨriig.
  pol-SZ: 'I ponownie zapiał kogut. Wtedy Piotr przypomniał sobie słowa Jezusa: „Zanim
    o świcie dwa razy zapieje kogut, trzy razy zaprzeczysz, że Mnie znasz”. I wybuchnął
    płaczem.'
  ztq-NT: 'Aan wor go kazh lëëw pchop vuelt nii lëë nguidy kol no jkwetsy, lëë Pedre
    gaa psaladzy nii chëb Jesús lo xaa: “Antes nii jkwetsy nguidy kol chop vuelt,
    lëël këb nii xyuumbeydyoo naa tson vuelt.” Ngo nii lëë xaa bislo biiñ xaa.'
  zai-NT: 'Ne óraque biinda gallu rairopa tiru ne bietenala''dxi be ca diidxa ni gudxi
    Jesús laabe que: ante gu''nda gallu chupa tiru, zaní'' be chonna tiru qué runibiá''
    be laa. Ne ora bedasilú nga laabe la? biina be.'
  upv-upv: Renge daron mawos ngok ko pa, ko nato okokrout varwen kele. Ko Pita orrorrmi
    wos nale se Iesu nga muwrai tevi ni, “Daron nga nato setewor pukokrout pivaru
    e ko, ko nik kupvilvil ore inu pivaru.” Ko ngok daron nga murrorrmi wose, ko ornge
    esij, ko eting.
  aui-aui: Wasina bi kokorereko idou iyibata, na Pita inoghosi da metagha Yesu iwoneni,
    “Muriye da kokorereko inadou inibata, na naghove raghani aroba kunawona da tagu
    gekuyakoviguna.” Na nuwanuwana idugari da iwasigorita idou.
  wap-NT: Uruꞌu naa kuruku kaꞌaranpan naa koshan itamautannaa; sariapa Peter nyukunuuan
    naꞌapam Jesus kiauzon daꞌi paꞌati, “Kuruku kaꞌaranpan uaꞌii itamau, idikinauꞌo
    nii pukian aonaa puaitapan õgaru.” Naꞌikiꞌoraꞌa naa uzaadaꞌakan tuukii.
  mva-mva: Pita bokai ipile nge mang bong ruaia ikatararaua. Makara nge Pita Iesus
    pilenga ilo iandi. Iesus Pita bokai irai, “Mang tagona-la bong rua ngakatararaua
    be masa kaiko bong toli gopile tago kukauataka.” Bokaibe Pita tang kana-tina-biabia
    iemaki.
  dwr-NT: Elekka kuttuu laa7ethuwaa waassii aggeedda; Phexiroos barena Yesuusi, “Neeni
    kuttuu laa7ethuwaa waassanaappe kase heezzu gede taana kaddanaassa” geeddawaa
    hassayiide, darii yeekkeedda.
  kfw-kfw: "Khawapha takkhan arkhong kha'n woini huuina ahongkhuong, halli Jisu'n\
    \ amadiang ileiril “Arkhong woini hongkhuong ma-ah, nang in woithum keikha najetmong\
    \ natisik iti chongkha ahongngaidon.”\x94 Halli Peter in amalung intooktheiya\
    \ aleichap."
  bfz-bfz: तेबे तेबुई मुर्गे दूजी बार फेर बांग दित्ती। तेबे पतरसो खे से गल्ल, जो यीशुए
    तेसखे बोली थी, याद आई कि, “मुर्गे री दो बार बांग देणे ते पईले तूँ तीन बार माखे
    जाणने ते मुकरना।” तेबे से एसा गल्ला सोची की जोरे-जोरे की रोणे लगेया।
  cuk-09: 'Degi-sogsagu, ilaboguddo gannir namaked. Agi Pedro ebinsaas-naded igi Jesús
    ega ibmar sogsad: “Gannir-ilabo-namaked-iduar, ilapaa be an-osulogoye.” Pedro
    deyob Jesús-ega-sogsad insadgu, ise-boar naded.'
  ben-OBCV: 'সঙ্গে সঙ্গে মোরগ দ্বিতীয়বার ডেকে উঠল। তখন যীশু পিতরকে যে কথা বলেছিলেন,
    তাঁর তা মনে পড়ল: “মোরগ দু-বার ডাকার পূর্বে তুমি তিনবার আমাকে অস্বীকার করবে।”
    তখন তিনি অত্যন্ত কান্নায় ভেঙে পড়লেন।'
  mil-NT: Te òré‑ni‑áⁿ nǐ cana tucu lǐhi xito cùu uú, te òré‑áⁿ nǐ ndacu iní té Pèlú
    nàcuáa ní xáhaⁿ Jèsús xii‑dé sá cùmání‑gǎ cana ɨɨⁿ lǐhi úú xito te úní xito cáháⁿ‑dé
    núú ñǎyiu sá ñà túú xìní ñáhá‑dě xii‑gá. Te òré ducaⁿ nǐ ndacu iní‑dé nàcuáa ní
    xáhaⁿ Jèsús xii‑dé, te ní ndáhyú‑dé ní ndixi cuéchi iní‑dé.
  myu-myu: 'Sapokay waram o''jede g̃ebuje bit. Pedro Jesus a''õ kay o''jeg̃ebu. —
    Ijop exima ma: “Ite bure g̃u õn,” i napa ma ece''e ebapũg̃ em — i juk o''e Jesus
    cebe. — Xepxep em sapokay ede awap: “Ite bure g̃u õn,” i napa ma ece''e — i juk
    o''e Jesus cebe. Iboap kay o''jeg̃ebu Pedro. O''jewemug̃uycũg̃ cĩcã. O ''tõn.'
  amk-amk: Na tatofang siari nanai kontaio, manggoheifoi bibe weberua. Ainanaya Petrusi
    aro kaiwo Yesusi medurai kawuru weia fo. Medurai deyo, “Wiro manggohei bibe weberu
    kaharai mae fofora yau webetoru kawurua.” Ampafe Petrusifo saia denteng ahang
    kahai we fio niaria fo.
  fai-fai: Kal sadane kokoduk weng bikinu ka. Kale nadale Bita ayo aket finang dádomo
    Yesus weng bakodawsa. “Kokoduk weng dádin dako áliwo nam win uyo iwál badaw bi
    alewbino modokabawo.” Akeisa. Kale Bita ayo tam abiw dálo kaw tam be nadale aman
    batbat bisa ko.
  ura-NT: 'naa Fedorone rijieeoritiin irihane coroata satiha ataoharine jana jetaote:
    “Jaiti coroata saain ereniha ataoharine ajinihate, cacoitucuha nocoetelanaala
    nichata saain nesuujueriquiin,” naalu rai Jesosone coacuhin jetao chanae Fedoro.'
  mcd-NT: Ascaino samamashta afanan tacara cuoni. Cuoaino Jesús yoia cuscacoin Pedronun
    shinantani. —Pedro, un mia yoi. Na yamutan tacara cuoi rafuamano min ato yoiqui
    rafu non fusti huaicain, “Un Jesús oinmisimaquin,” —ishon Jesús yoia cuscan Pedronun
    shinantani. Ascashu fasi uaini.
  urt-urt: Kin ŋanange miꞌe pe, tuwet nenger ni hoi. Pita ŋoihmbwar wusyep ŋaiye somohon
    Jisas ŋaname na, “Teter ŋaiye tuwet yukur ka enger ni hoi pe, nin na ininge ni
    hun nange nin yukur sisyeme ŋam.” Pe Pita buhu tangar gah ŋilil.
  kiz-kiz: 'Kisha likongobhe lyabhekili kabhele mara jha pili. Kisha Petro akhombwiki
    malobhi ambagho Yesu ghaan''jobhili: “Kabla jha likongobhe kubheka mara mbili
    wibetakunibela mara sidat.” Na abinili pasi ni kulela.'
  tzo-TZE: 'Ja'' o i''oc'' xcha''oq''uelal cots. Tey ivul ta sjol Pedro ti jech ono''ox
    albil yu''un Jesuse: “C''alal mu''yuc to''ox oq''uem chib velta cotse, oxib xa''ox
    velta avaloj ti mu xavotquinune”, x''utat ono''ox. C''alal la snop c''usi albil
    li Pedroe, lic yoc''ta sba.'
  lex-lex: 'Plinu-plinnianamde hiwi lallu nkukule'' nan re''eni wornu wa na''nam de
    Petrus nhioratni nko''i nana Yesus lirni de Niwra: “Hota la hiwi lallu edon nkukule''
    ma''ta re''eni wornu de hota omrieher nan olek A lia re''eni wotel wua.” Noma
    Petrus nahedge''du la kniakru.'
  dov-dov: “Mukombwe kutana kukokolika kachibili, uyondikaka tutatu” alimwi wakawusa
    akulila.
  rgu-rgu: Naraa no ana dedea nae leoꞌ na, boe ma manuꞌ a kokoꞌoa kadua na. Boe ma
    Petrus nafarene Yesus dedea bisinaa Na nae, “Manu ara beita kokoꞌoa laiꞌ dua,
    te o malena Au laꞌi telu so.” Petrus nafarene na leoꞌ na, boe ma ana dola nasaꞌeedu.
  toc-NT: 'Acxni̠ káx­matli pi̠ tásalh xli̠­maktiy pu̠yu xlá laca­pá̠s­tacli hua̠ntu̠
    xuanini̠t Jesús: “Acxni̠ nia̠ tasay nahuán xli̠­maktiy pu̠yu huix pímpa̠t huana
    mak­tutu pi̠ ni̠ qui­la­ka­pasa.” Pedro luu xli̠­ca̠na li̠púhua acxni̠ laca­pa̠s­tac­ko̠lh
    pi̠ xli̠­ca̠na kan­táx­tulh hua̠ntu̠ xuanini̠t Jesús y tzú­culh tasay.'
  ulk-1902: Kimiar faul neisiem ereretikri. A Peteru dikiapor abele mer Iesu abi detager,
    kega, Kimiar faul nole neisi ereretikri, ma ko thri kari nasared. E dikiapor,
    a E bazoli.
  som-som: Kolkii labaad ayaa diiqii ciyey; oo Butros wuxuu xusuustay hadalkii Ciise
    ku hadlay, Diiqu intaanu laba goor ciyin, saddex kol ayaad i dafiri doontaa, oo
    intuu ka fikirayay ayuu ooyay.
  anh-anh: Mach, ya mban kazand pams haŋon aporamɨnd hamb ekwaŋg kɨrɨm oramar. Orazand
    Pitav Jisasɨv ndɨn ya kamar handɨv njɨhamɨmar. Aporamɨnd hamb undɨmaj tɨm oramah
    razand amɨ undɨmapam tɨm kandɨran amar. Nzɨ ndɨn mɨwarɨm arar kandɨran amar. Jisasɨnd
    ya kehan njɨhame Pitav njɨhi kɨrɨm ŋe ŋgwañ ohɨra ekamar.
  mam-C: 'Te'' t-xi tq''ma''n Pegrjo ikyjo, njawku oq'' tman eky'' te tkab'' majin.
    B''e''x ok ten oq''il, qu''n b''e''x ul julk''aj tyol Jesús toj tk''u''j, tej
    t-xi tq''ma''n: Na''mtaq toq'' eky'' te tkab'' majin, aj nkub'' tewi''n oxe maj.'
  ndj-ndj: Bahala pala njowolu kavika mwanja wa pili. Topi Petili kakumbuka ndambu
    Yesu amuwombilili, “Njowolu akali kuvika mwanja wa pili, daunemi myanja mitatu.”
    Petili alilili.
  mbj-NT: 'Ti m'' nayyw hẽ m'' karaak bah''ỹỹ kän pawóp nuu me däg kä. Tii bä m''
    Peed hyb n''aa newë däk Jesus her''oot do paa ta hã kä: “Pawóp nuu me karaak bahỹỹh
    do pooj jé, tamawoob nuu me ỹ maky n''aa jejën da.” Ti né paa kä m'' Jesus her''oot
    do paa kä ta hã. Ti m'' tak''ëp Peed baód kän taky n''aa jejën do hyb n''aa Jesus.'
  lat-VUC: 'Et statim gallus iterum cantavit. Et recordatus est Petrus verbi quod
    dixerat ei Jesus: Priusquam gallus cantet bis, ter me negabis. Et cœpit flere.'
  ngp-ngp: Ahadya niyo zogolo dyaila kaidi, niyo Petulo akumbukila viya Yesu amgambilaga,
    “Kilo cha diyelo, viya zogolo dikei kwila kaidi, naunilemele malavo nt'hatu.”
    Petulo eze akumbukile ailisaga.
  enq-2: 'Dopa leamopa yaka pauli pii lapo pyoo lea. Dokopa Jisasame Pita lamaiya
    pii datupa Pitame masia: “Yaka pauli pii lapo pyoo laanya pitamopa, paa tepomasa
    embame namba nakandengena laapenona” lea dutupa masetala, Pita ee lao putukia.'
  eng-ASVBT: And the second time the cock crowed. And Peter called to mind the word
    that Jesus said unto him, Before the cock crow twice, thou shalt deny me thrice.
    And when he thought thereon, he wept.
  mna-mna: 'Indeeŋe tana na, man itaŋ mini ma iwe ru pa. To Petrus mataana ila pa
    sua ki Yesu ta iso pini ma iso: ‘Mbeŋ ta koozi, nu kola watkaala zoŋ pa tel, mana
    man itaŋ ma iwe ru pa.’ Tabe Petrus leleene isaana kat, mi itaŋ ma iyeryer.'
  myw-myw: Ilivan ikous, kolkolek mo igel sivay. Pita iligen, inuw Yeisuw anilivan
    mamagina, “Siva̱toun bukwaya̱neig mo kolkolek beigel sivay.” Anilivan nilivnek
    ma̱wan, inuw Pita, anmwasin mo iva̱lam.
  sby-sby: Popelapo kayi Kombwe walalila katubili, Petulo walanuka ncalamwambila Yesu
    “Cakubinga ndakwabilinga Petulo obe, kombwe katanalila tunkanda tubili mashiku
    alelo obe nunkane tunkanda tutatu.” Neco,walatatika kulila cakutamwena.
  sll-sll: Dungure hoale ti be dungwi. Dungure Pita pirere, “Yal hoale gin sutani
    be dirala di onangwo, na hana gin sui tai dire di kul si na tenanua,” Yisas yu
    ditongwo irai i kraung bani ere nomani si pir mongwi. Molere, min bile yare simile
    hai me mongwi.
  yaq-NT: 'Junak intok ju''u totoi''o''owia, iniamak nau, jaibu wosa kukujlatukan.
    Junak intok ju''u Peeo, Jesujta au nokaka''utau wawaateka, inen au a'' jiaka''po:
    “Juka'' totoi''o''owia kee wosa kukuseo, empo bajisi netana temaiwaka''ateko,
    junama''a empo ket junalensu, ket bajisi, ka emo nee ta''aa tiune.” Peeo intok,
    junuen au nokwakamtau wawaateka, bwan taitek.'
  uro-uro: Vät iomäkt ama qäväläm maräkt dä ama duraktka qa nok iva maunmem. Dä vuk
    pät ma Pita na ama enge qärangätni i sa ma Jisas ka märhamän särhäm ga na ngät
    i qa qoar toqortäqyia, “Va ngi rhäqyas na ngo madäpguamek näkt nasot dä va ama
    duraktka qä nok maunmem.” Dä ma Pita qa mu aa snäng samäk sävät iangärhäkt ama
    enge dä däng na ama släpki vät aa qän bä qät nok.
  ita-1885: 'E il gallo cantò la seconda volta; e Pietro si ricordò della parola che
    Gesù gli avea detta: Avanti che il gallo canti due volte, tu mi rinnegherai tre
    volte. E si mise a piangere.'
  muy-muy: 'Eslini agwazl àzlah ye cʉ hʉya. Agwazl ni àra àzlaha ti Piyer nakəŋ ma
    ga Yezu ya àhi : « Wuɗaka ti agwazl azlah sak cʉ nahəma, akəɗəm sak mahkər kə̀sər
    nu do timey » ni àŋgiaya a ahàr ba. Nahkay Piyer àdiki ana tuway.'
  kqc-kqc: Ma evade kokoro dudusa raka niyo. Kamini Peter bi beika vata nigo di ago
    Iesu yaku niyo mina mokeyo, “Kokoro uru remanu raka nina koderi, uru regode na
    nisui regiya.” Mina mokena yaku uyo ma isaka niyo.
  tav-tav: To bairo cʉ caĩrona ãbocʉ cawadayupʉ tunu. To cõona Pedro Jesu cʉ caĩriquere
    catʉgooña bʉgayupʉ. “Ãbocʉ pʉgani cʉ cawadaparo jʉgoye itiani, ‘Jesure cʉ yʉ majiquẽe,’
    na mʉ ĩtogʉ,” cʉ caĩrique catʉgooña bʉgayupʉ. Tiere tʉgooñari, seeto caotiyupʉ.
  eng-ULB: 'The rooster immediately crowed a second time. Then Peter remembered the
    words that Jesus had said to him: “Before the rooster crows twice, you will deny
    me three times,” and he broke down and wept.'
  spa-VBL: 'E inmediatamente el gallo cantó la segunda vez. Entonces Pedro se acordó
    de lo que Jesús le había dicho: “Antes de que el gallo cante dos veces, me negarás
    tres veces”. Cuando se dio cuenta de lo que había hecho, rompió a llorar.'
  fra-_FOB: 'Et le coq chanta pour la seconde fois; et Pierre se ressouvint de la
    parole que Jésus lui avait dite: Avant que le coq ait chanté deux fois, tu m''auras
    renié trois fois. Et étant sorti promptement, il pleura.'
  hau-ULB: Nan da nan sai zakara ya yi cara ta biyu, Bitrus kuwa ya tuna da maganar
    Yesu a gare shi cewa “Kafin zakara ya yi cara ta biyu, za ka yi musun sani na
    sau uku”. Da ya tuno haka, sai ya fashe da kuka.
  mal-mal: ഉടനെ കോഴി രണ്ടാമതും കൂകി; കോഴി രണ്ടുവട്ടം കൂകുംമുമ്പെ നീ മൂന്നുവട്ടം എന്നെ
    തള്ളിപ്പറയും എന്നു യേശു തന്നോട് പറഞ്ഞവാക്ക് ഓർത്ത് പത്രൊസ് പൊട്ടിക്കരഞ്ഞു.
  kkc-kkc: Osoloso Pita yo egeesee takoloso epedee omapoo, kolokolo taka bakadio diso.
    Eseme Pita Yesuye yimapoo to taka hagee gooleebuguso, “Epei gesi kolokoloso taka
    bakadio delega, malalo hoogoo mologa, nayo mo goo gagadilei ee bakadio hedebe
    dalaiso.” Eseme Pitaye to hagee gooleebugume, goohele toowa sibume, diya pisaso.
  urd-GVR: Fauran murġh kī bāṅg dūsrī martabā sunāī dī. Phir Patras ko wuh bāt yād
    āī jo Īsā ne us se kahī thī, “Murġh ke dūsrī dafā bāṅg dene se pahle pahle tū
    tīn bār mujhe jānane se inkār kar chukā hogā.” Is par wuh ro paṛā.
  far-far: Ma ana kada nai go, na karai ka ruana fa angilae na. Ma sa Pita ka manata
    to'ona na faoraie be sa Jesus nia saea fuana be nia 'uri, “'I naona na karai ka
    angi ro ru, 'oe sae olu ru ki, ne 'oe ulafusia nau.” Ma kada sa Pita nia manata
    to'ona ru nai, nia ka angi 'asiana na.
  suz-BL: मो देंम चोटी भाले खेयप निक्‍शी ग्रीमाक्‍त। मिनु पत्रुसमी “भाले खेयप निक्‍शी
    मग्रीथु, खेयप सां सम्‍म मेको कली मतुइक्‍नुङ, सु बाक्‍म? देंनेवे” दे येसुमी देंशो
    लोव़ ति फ्रुक्‍गा बाक्‍त। मिनु आ पशो मिम्‍शा ङाक्‍माक्‍त।
  car-NT: 'Irombo o''win wytory korotoko ko''ta''po rapa. Irombo Petrus wetuwaro''ma''po
    rapa moro Jesus auranymbo poko: “Okomboto korotoko ko''tary uwaporo, oruwamboto
    yjukuty''pa mokari''take.” Irombo iwotamo''po imero.'
  amp-amp: Inji kfo hanymore, ee tfit wompam krir nakumor. Krirhu naku tngtpno Pitarhu
    yimbhindangm ndnatn tuppomomr. Tuppohato yima yuhur tfit niamotrr tfit dukamort
    Jisasr kfomo mrokfot. Kfo memor, “Hrek yifungnano krirhu husyuk naku tngt tafi
    wany juha, husfirpa kfo namhit kfo namhi kangnm, ‘Na nhai tawisafkahanr Jisasr.’”
    Nd mrokfot dukakhato tuha rim nur kaugomor.
  bht-bht: 'तां तालू मुर्गे दुज्जी बरी बांग दिती: तालू पतरसे जो यीशुऐ दी गल्ल याद
    आई जड़ी उसयो बोलियो थी, “की मुर्गे जो दो बार बांग देंणे ला पेहले तू मिंजो तिन्न
    बरी मुकरणा है।” तालू पतरस अपणे दुखे जो नी संभाली पाया कने दुखी होईकरी जोर-जोर
    ने रोणा लग्गा।'
  eng-NOY: And immediately a cock crew a second time. And Peter called to mind the
    word that Jesus had said to him, Before a cock crows twice, thou wilt thrice deny
    me. And when he thought thereon, he wept.
  cub-NT: 'Ʉ̃i que aiye bajure, bedióva cojedeca órejarejamed̶a cáyu. Ʉ̃i órejaiyede,
    Pedro ãrʉrejamed̶a Jesús ʉ̃i coyʉiye báquede: “Cáyu ʉ̃i pʉque órejaquiye jipocai,
    yóbecʉe baju, ‘Jesúre yʉ coreóvabevʉ’, acʉyʉmu mʉ”, arĩ coyʉiye báquede ãrʉrejamed̶a.
    Aru ãrʉcʉ, cũiná orejamed̶a ʉ̃.'
  ita-1927: 'E subito per la seconda volta, il gallo cantò. E Pietro si ricordò della
    parola che Gesù gli aveva detta: Avanti che il gallo abbia cantato due volte,
    tu mi rinnegherai tre volte. Ed a questo pensiero si mise a piangere.'
  lww-lww: Ana veraga ga pogos nap̃a Pita pisa ke sanene, towa kokoreko yam lua narui,
    kila Pita sitom̃al si visena kiena Yesu, nap̃a pisa pania, sape “!Lelaga nepisa
    pan ko, p̃ane ga ne kolemalo, pogos nap̃a towa ve kokoreko re na yam lua poli
    wa, ko na ovisawan inu yam ve telu rui.” Ana Pita mloge sinena piowa na piowa,
    molue pa vanua, tag na tag.
  ckb-ckb: 'دەستبەجێ کەڵەشێر بۆ دووەم جار خوێندی، پەترۆسیش قسەکەی عیسای بیرکەوتەوە
    کە پێی فەرمووبوو: «پێش ئەوەی دوو جار کەڵەشێر بخوێنێت، سێ جار نکۆڵیم لێ دەکەیت.»
    خۆی پێ نەگیرا و گریا.'
  spm-spm: A kamaghɨm mbɨŋgɨvɨre itima utuar nomthegha afhui. Maghɨra Pita Iesus aŋm
    mbɨkemisi mbɨŋgɨŋgɨmaŋgi nɨndɨɨ, “Nɨɨ ufhuaraghɨ uthughun phunini ko mbɨkethavɨm
    mbɨkɨmaŋga, ‘Kɨ Iesusi ikeeŋsi phatɨ.’ Maghɨra utuar gɨnɨ uthughun phuninin afhuighemi.”
    Pita anaaŋgi nɨghɨnɨghava ara gua bar phuvɨra azii.
  nas-nas: Eeꞌnoko namuꞌke kokoreeꞌ kooꞌkuuꞌ kemuꞌkanaꞌ. Eeꞌnoko Piitai tenang noruꞌuuꞌ
    Jiisuuꞌke minkuvuma aaꞌpuuꞌnaꞌ, “Kokoreeꞌ mmeꞌ kemuꞌkanaꞌ kooꞌkuaruko daꞌ penkentaravaing
    niꞌninka nariꞌ oꞌnoremaung-koo beemuꞌpie.” Eeꞌnoko teeꞌ noruꞌuraiꞌnange biromparuꞌ.
  uvl-uvl: Petrus hele ke het pe pareo tang he nai ngana sapele. Pe Petrus letena
    metene mule Iesus nena helenga nenge hele tala ia lange i, “Pareo tang ke henai
    ero kura pe o hele he mol ke o teke o eteia iau ero.” Ana non maluluna sio pe
    tang sapele.
  tpa-tpa: Ma nahidana yana kamkam mara viruwaina i tou, ma Yesu, Peter auwarina aiwa
    i ririweiya nuwanei i ghae ipa, “Muriyai po kamkam mara ruwagha ina tou, yana
    apo tam mara tonugha ma boviyeꞌu da egha uta hanapuweꞌu.” Anima i notai po nuwanuwana
    i tou hapuwei.
  eng-BBE: And in the same minute, the cock gave a second cry. And it came to Peter's
    mind how Jesus had said to him, Before the cock's second cry, you will say three
    times that you have no knowledge of me. And at this thought he was overcome with
    weeping.
  ixl-CNT: 'Ech tuul oqꞌ u bꞌaal tꞌel tikaꞌpaj. Utz ul tek qꞌul iyol u Jesuus sikꞌuꞌl
    u Luꞌ vaꞌl alax te ech tzaꞌ: —Aatz yeꞌsajen toqꞌ kaꞌpajul u tꞌel, ox pajul maꞌt
    aaltaꞌ aas yootzajin.— Texhich te. Ech ul qꞌu yol sikꞌuꞌl u Luꞌ tziꞌ utz, itzꞌejeꞌl
    oqꞌel.'
  xsi-xsi: Ŋineŋga walele nâ tatareko isuŋa kawa [kilo]. Aku Petero ne ilo-kalo ipâŋga
    ŋana ŋgua Yesu muŋga iporo tu, “Tatareko ma isuŋa kawa mbwani rua tia yo, ande
    noko tamwata ma kuporo kupatimoa naŋa mbwani ŋato tu noko kusama naŋa tia.” Aku
    Petero ita pâta kanaŋo.
  crx-NTPO: '''Et lugok dune whulh nat ''udija. ''Et Peter Sizi dája yulhni la whunalni,
    “Lugok dune nat ''udutinelh whutso ''et tat t''esunuzínzun dutanelh.” ''Et huwu
    nuni nuzut ''ink''ez intse.'
  kan-OKCV: ಕೂಡಲೇ ಎರಡನೆಯ ಸಾರಿ ಹುಂಜ ಕೂಗಿತು. ಹೀಗೆ, “ಎರಡು ಸಾರಿ ಹುಂಜ ಕೂಗುವುದಕ್ಕಿಂತ ಮುಂಚಿತವಾಗಿ
    ನೀನು ನನ್ನನ್ನು ಮೂರು ಸಾರಿ ನಿರಾಕರಿಸುವೆ,” ಎಂದು ಯೇಸು ತನಗೆ ಹೇಳಿದ ಮಾತನ್ನು ಪೇತ್ರನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು
    ವ್ಯಥೆಪಟ್ಟು ಅತ್ತನು.
  bbb-bbb: Ijiege rena Fita fu vua ijiege kuariako kukoruko fu ijia una kumei. Areme
    Fita fu ijia una Jesu vua ije fu ude kuaraema ije vierafei. Fu vua ije Jesu fu
    kuae, A kukoruko fu naebe maza inokiro kumeke a ijia maza inokubeke kiako na e
    ije na naebe vierafevano kiakono kuaema fu ije vierafei. Ijadufuo fuka urukeigia
    oefiaemoga fu kekena makave ijia ireobo nimei.
  blw-blw: Yag hen hiyachi, kasenat agé nanollaò hen manò way yachin pegwan hen tollaò,
    yag hemhemma-at Pedro hen anchi imfafaggan Jesus an hiya way achi manollaò hen
    pegwan tollaò yag nametluwénaat way mangenhoot an hiya. Yag chaat mankela gapoh
    hamhamàna.
  tam-2017: உடனே சேவல் இரண்டாம்முறை கூவியது. சேவல் இரண்டுமுறை கூவுகிறதற்கு முன்பே
    நீ என்னை மூன்றுமுறை மறுதலிப்பாய் என்று இயேசு தனக்குச் சொன்ன வார்த்தையை பேதுரு
    நினைத்துப்பார்த்து, மிகவும் அழுதான்.
  azz-NT: 'Huan ijcón in piotzin ica ojpa tzajtzic. Ijcuacón quelnamiyic Pedro den
    tajtolme ten Jesús quilijca ya achtopa: “Yec melau que achtopa ya que tzajtzisquía
    ojpa in piotzin, tejua tiquijtos expa de que amo tinechixmati”. Huan ijcón quelnamiyic
    Pedro huan pehuac mochojchoctía elihuis.'
  spa-RV-1909: 'Y el gallo cantó la segunda vez: y Pedro se acordó de las palabras
    que Jesús le había dicho: Antes que el gallo cante dos veces, me negarás tres
    veces. Y pensando en esto, lloraba.'
  csy-csy: Taciang ak a ni veina khuag hi. Taciang Peter in Jesus i sonkhol, ak nivei
    a khuan ma thumvei hong nial tu ni hi, a ci thu phawkkik hi. Taciang tua thu a
    ngaisut ciang in kap hi.
  mxq-NT: 'Ta netyʉ ꞌyʉʉy ja tʉgaak myʉmajtsk ok. Net ja Peedrʉ tjamyejtsy éxtʉm ja
    Jesusʉ naty tʉ ꞌyanʉꞌʉmxʉty: “Ko kyajnʉmʉ natyʉ tʉgaak ꞌyʉy myʉmajtsk ok, es mij
    mjʉna̱ꞌa̱na̱ꞌa̱ñ tʉgʉk ok ko kyajts xyꞌixꞌaty.” Ta ja Peedrʉ jyantsytyʉjkʉ jʉʉy
    yaxpʉ.'
  tzj-NT: 'In chaka maril bitaj rmal ja tzij ri'' xok'' chic jutij ja ac''. C''ac''ari''
    xurkaj tre ja Pedro ja bin tre rmal ja Jesús, quewa'' bin tre ri'': —Ja tok maja''n
    tok'' ca''mul ja ac'', oxmul xtabij na chwe chi: —Anin ma wotak ta rwach ja Jesús,
    natche'' na chwe. Queri'' ja bin tre. Ja c''a tok xumaj rch''obic ja bin tre rmal
    ja Jesús xumaj jun nimlaj ok''ej.'
  tdt-tdt: Derepenti manu kokoreek dala ida tan. Rona nunee, Pedro hanoin fila fali
    liafuan nebee Jesus hatete ba nia dehan, “Molok manu kokoreek dala rua, o sei
    nega Hau dala tolu.” Entaun Pedro tanis ho laran dodok.
  ron-BTF: 'Și cocoșul a cântat a doua oară. Și Petru și-a amintit cuvântul care i
    l-a zis Isus: Înainte de a cânta cocoșul de două ori, mă vei nega de trei ori.
    Și gândindu-se la aceasta, a plâns.'
  eng-WEBP: The rooster crowed the second time. Peter remembered the words that Jesus
    said to him, “Before the rooster crows twice, you will deny me three times.” When
    he thought about that, he wept.
  eng-FBV: 'Immediately the rooster crowed the second time. Then Peter remembered
    what Jesus had said to him: “Before the rooster crows twice, you will deny me
    three times.” When he realized what he''d done, he burst into tears.'
  nld-1939: 'En aanstonds kraaide een haan voor de tweede maal. Toen dacht Petrus
    aan het woord, dat Jesus tot hem gesproken had: Eer de haan tweemaal gekraaid
    heeft, zult ge Mij driemaal verloochenen. En hij barstte in tranen los.'
  bwo-bwo: Manoor baako gitlo b́ k'adi, P'et'roswere «Baako gitoto b́k'adfetsere,
    keezoto taan jamere bín danatse etetune,» et Iyesus b́ keewtso keewo bísh gawe
    b́wtsere ay dek't bí'eepi.
  nch-BL: Huan ipan nopa talojtzi se cuapele tzajtzic ica ompa. Huajca Pedro quielnamijqui
    cati Jesús quiilhuijtoya. Quiijto para quema noja polihui para tzajtzis se cuapele
    ica ompa, Pedro quiijtosquía expa para amo quiixmati Jesús. Huan Pedro moilhui
    cati quichijqui huan pejqui choca.
  quc-TNT: 'Xok'' chi c''u na ri ama'' äc'' chucamul. Xna''taj c''u che ri tat Pedro
    ru bim ri Jesús che: “Cabij na at oxmul chi man awetam tä nu wäch mäjok cok''
    camul ri ama'' äc'',” —xcha che. Aretak ri tat Pedro xna''taj wa'' che, xutzokopij
    c''u ok''ej.'
  tfr-NTPO: Jekdo eshko ga kjörkö l̈i kjl̈uno jek pjl̈ara obi, öötong pjl̈ogl̈o pjök.
    Eshko ga woyoshre Pedrorë kjl̈ay ga Jesús tjl̈ẽno ba kong ga «Kjörkö kjl̈untë
    pjl̈ogl̈o pjök l̇l̇ëm obishko ga “Jesús, e ë miydër l̇l̇ëme” l̈orop oba kong pjl̈ogl̈o
    mya tjän» l̈ara. Eni ga woroyë ga ä, ga sl̈atonge.
  kaq-NT: 'Jahuen rabe coti sca hatapa queoti. Queotaiya cahen Jesusen yohiha joi
    Pedronen shinanscaquin: Hatapa rabe coti queori jaima tah min heen joni hihtima
    min quimisha coti yohinoxihqui. Jaa joi shinanax hihti benatax huaohihscai.'
  ahr-ahr: अनी लगेच दुसरींदाव कोंबडा कोकायना. तवय “कोंबडा दोनदाव कोकाई, त्याना पहिले
    तु माले तीनदाव नाकारशी” असा ज्या शब्द येशुनी पेत्रले सांगेल व्हतात त्या त्याले
    आठवणात अनी तो रडाले लागना.
  sgb-sgb: Kaban ampaghabi ya pon, ay nangkatsi yay na êt ya manok. Bayo naihipan
    ni Pedro ya hinabi kana ni Apo Jesus, ya wana, “Bayo mangkatsi ya manok hên katalwa,
    ay katatlo mon habiên, ya a mo ko muwang.” Kabay inumawah ya hi Pedro hên hadyay
    tangih na.
  vie-1934: 'Tức thì gà gáy lần thứ hai; Phi-e-rơ bèn nhớ lại lời Đức Chúa Jêsus đã
    phán rằng: Trước khi gà gáy hai lượt, ngươi sẽ chối ta ba lần. Người tưởng đến
    thì khóc.'
  kxv-kxv: ଏ଼ ଦେବୁଣିଏ କୟୁ ରୀ ଦେବା କେ଼ଣ୍‌ତେ । ଏମ୍ବାଟିଏ କୟୁ ରୀ ଦେବା କେ଼ଣ୍‌ଆ ନ଼କେଏ ନୀନୁ
    ନାଙ୍ଗେ ତୀନି ଦେବା ନା଼ନୁ ପୁଞ୍ଜାହିଲଅଁ ଇଞ୍ଜାଦି, ଆମିନି କାତା ଜୀସୁ ପିତରଇଁ ଏଲେଇଞ୍ଜାମାଚେସି,
    ଏ଼ଦି ଏ଼ୱାଣି ମ଼ନତା ୱା଼ତେ, ଇଞ୍ଜାଁ ଏ଼ୱାସି ଏ଼ କାତା ଅଣ୍‌ପିହିଁ ହା଼ରେକା ଡ଼ୀହାଲି ମା଼ଟ୍‌ହେସି
    ।
  cha-cha: 'Ya enseguidas y mina dos biaje umoo y gayo. Jajaso si Pedro y sinangan,
    jaftaemano si Jesus nu güiya ilegña: Antes que uoo y gayo dos biaje, undagueyo
    tres biaje. Ya anae jajaso, tumanges.'
  amu-NT: 'Ndoꞌ mañoomꞌ seixuaa caxtijndyo na jnda̱ we ndiiꞌ. Quia joꞌ tjañjoomꞌ tsꞌom
    Pedro ñꞌoom na tso Jesús nnoom: “Cwii tjo̱o̱cheⁿ na nntseixuaa caxtijndyo we ndiiꞌ,
    sa̱a̱ ꞌu jeꞌ jnda̱ ndyee ndiiꞌ macwjiꞌndyuꞌ cantyja ꞌnaⁿya.” Ndoꞌ quia tjañjoomꞌ
    tsꞌoom ñꞌoommeiⁿꞌ, jeeⁿ ndyaꞌ tyotyꞌioom.'
  hin-CV: उसी क्षण मुर्गे ने दूसरी बार बांग दी. पेतरॉस को मसीह येशु की वह पहले से
    कही हुए बात याद आई, “इसके पहले कि मुर्ग दो बार बांग दे, तुम तीन बार मुझे नकार
    चुके होंगे.” पेतरॉस फूट-फूटकर रोने लगे.
  eng-OURB: The rooster crowed the second time. Peter [Rock] remembered the word,
    how that Yeshua [Salvation] said to him, “Before the rooster crows twice, you
    will deny me three times.” When he thought about that, he wept.
  spa-BES: 'Y en el mismo minuto, el gallo dio un segundo grito. Y Pedro recordó cómo
    Jesús le había dicho: Antes del segundo clamor del gallo, dirás tres veces que
    no me conoces. Y ante este pensamiento, se sintió abrumado por el llanto.'
  san-BEN: তদানীং দ্ৱিতীযৱারং কুক্কুটো ঽরাৱীৎ| কুক্কুটস্য দ্ৱিতীযরৱাৎ পূর্ৱ্ৱং ৎৱং
    মাং ৱারত্রযম্ অপহ্নোষ্যসি, ইতি যদ্ৱাক্যং যীশুনা সমুদিতং তৎ তদা সংস্মৃত্য পিতরো
    রোদিতুম্ আরভত|
  tdx-tdx: 'Inay ty kekeo faharoe; le nitiahi’ i Petera i nisaontsia’ Iesoà ty hoe:
    Aolo’ te mikekeo fañindroe’e i akoholahiy, le hitety ahy in-telo irehe; nitsakorea’e
    vaho nangoihoy ty rovetse.'
  naf-naf: Zemambe tati nâme sakokolok apmaŋaŋ kwitnaŋ sek zut kume Pitayaŋ eweŋan
    baenen Zisasiyaŋ, “Sakokolok kwitnaŋ zut kukupiŋ tapme geŋ yaŋnemane sek tuk bewe,”
    zeye ke otnâmti keŋan bekanaŋ penaŋ beme si sum ŋetŋet temaŋ mti tusumti suye.
  grc-MT: και εκ δευτερου αλεκτωρ εφωνησεν και ανεμνησθη ο πετροσ το ρημα ο ειπεν
    αυτω ο ιησουσ οτι πριν αλεκτορα φωνησαι δισ απαρνηση με τρισ και επιβαλων εκλαιεν
  vid-vid: Baho du, izogolo nalika lwa keli. Lelo Petili nakakumbuchila vila Yesu
    navyoyamlonjele, “Izogolo halineka lwa keli, kombela kadatu.” Petili nakagwa chifunama
    nakalila lukami.
  pio-NT: 'Yáta cawámai itàaca àniwa pucháibáaná yàawiríapiná. Néese Pedro iwàwalica
    tàacáisi Jesús íiméericaté irí: ‘Ipíchawáise cawámai itàaca pucháibáaná yàawiríapiná,
    yá pimànipiná pichìwawa máisiba yàawiría, píimapiná càmitasa píalía nùwali’, càité
    idéca íimaca yái Jesúsca. Yá Pedro íicháaníca cachàiníiri iyú.'
  tsn-tsn: Ka bonako koko e tonanyana ya lela lwa bobedi. Mme Petere a gakologelwa
    mafoko a ga Jesu a a reng, “Pele ga koko e tonanyana e lela lwa bobedi o tla a
    bo o intatotse gararo.” Mme a simolola go lela.
  amr-NT: Kenpaʼ eaʼte huatahuaa onteʼti oʼsipogʼuyate. Eʼsipogdeʼte “Huatahuaa bottaʼaʼ
    sipoghued e̱e̱ʼted doʼtaj jo̱ki̱a̱hueʼya i̱jje̱y bapaʼaʼ iaʼapo.” Menameʼnig Pedro
    huaboaʼda onteʼti oʼnoponpo paiʼnanada oʼhuikuyate.
  pwg-pwg: Vaghina ma, yaghiyaghinai kokoreko itume. Ma Pita ina nota ivovira ma Yesu
    ina sisiya inotapanani da tuna ivona bo, “Mara aroba kuni bero da ke kutakoviku
    ma murinai kokoreko mara viruwina ina tou.” Ma Pita itupagavovora da itou.
  cjv-cjv: ena kene kene eire koroware eken surai gokoro dungoro ena koma Yesu “Koroware
    eken surai gokoro dikenangoro eken suraiye ‘Yaromi kankeiye,’ duwaro bene,” Pita
    di tonguamere epe fime. Ena Pita miriyom kipi kaingoro kai meime.
  tha-KJV: แล​้วไก่​ก็​ขันเป็​นคร​ั้งที่​สอง เปโตรจึงระลึกถึงคำที่​พระเยซู​ตรัสไว้​แก่​เขาว่า
    “ก่อนไก่ขันสองหน ท่านจะปฏิเสธเราสามครั้ง” เมื่อเปโตรหวนคิดขึ้นได้​ก็​ร้องไห้
  por-BR-2018: 'O galo cantou a segunda vez. E Pedro se lembrou da palavra que Jesus
    havia lhe dito: “Antes que o galo cante duas vezes, tu me negarás três vezes.”
    Então ele retirou-se dali e chorou.'
  mhl-mhl: Oŋu miku dimako oo akoŋ qoquji qako ate yoyoka fukeya. Qoquji qako Yesuji
    buŋo iŋi ojiya, Pitaji oi manesuya, “Goji ate yokaomo muga nunde qoquji qako ate
    yoyoka fukeiŋ.” Buŋo oi manesuku beuine pougaiŋ ore eme jojoraku kuyoya. Oŋu.
  klv-klv: Vǝha-sua ŋai natoulum̃an ekǝkǝraiko tǝtas am. Beti aPita inau tǝlmam hǝn
    nǝsa aYesu tokel maii ke, “A tahw hǝn natoulum̃an b̃ekǝkǝraiko vǝha-ru, dereh
    gikel vǝha-tor hǝni ke gǝsalǝboi ginau.” Ale nǝlon aPita isa, itaŋ.
  bco-bco: Wigibo a꞉naka, gogonowo꞉ wa꞉ka go꞉no꞉. Gogonowo꞉ ganalabiki, Bidayo꞉ Ya꞉suwa꞉lo꞉
    tamin amilo꞉ emo꞉lo꞉ to sio꞉ a꞉no꞉ a꞉asulo꞉, “Gogonowo꞉ andebo꞉ o꞉ganama꞉nigalikiyo꞉,
    giyo꞉ ne mo꞉asulo꞉ka꞉ a꞉la꞉bo꞉ otalen sa꞉ma꞉ib” a꞉la꞉sio꞉. Bidayo꞉ a꞉no꞉ ko꞉lo꞉
    kele asulakiyo꞉, e a꞉na ya꞉lo꞉.
  kdl-NT: Kute‑kute, kapen ka salai isali i ire. Aku Bituru ciɓai kadyanshi ka Yesu
