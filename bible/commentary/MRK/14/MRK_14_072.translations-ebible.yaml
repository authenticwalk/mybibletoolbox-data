    piliirim. Piliipa kene ⸤‘Ama, aima tepu kis-sindu lam. ‘Aima naa tembu.’ nimbu
    piliirindu akili mele sika tindu.’ nimba piliipa kene⸥ kola aima lakupa tirim.
  maj-NT: 'Kui chu̱bo̱ tje̱n''yún kikjintáhá xa̱nto̱ ni̱yá xi ma joho ko̱ j''áítsjehe̱n
    Pedro̱ ni xi kitsúhu̱ Jesu: “Kintehe̱ ni nga kji̱ntá xa̱nto̱ ni̱yá xi ma joho,
    b''a̱ ku̱i̱xín nga najmi yaní jan ni̱yá tjíhin.” Nk''ie nga j''áítsjehe̱n Pedro̱
    én xu''bi̱, kikjintá.'
  bkq-NT: Pedro aguely umelâ, aukuma igâtudondyly. Tindatuo Pedro, Jesus tyam aguehobyry
    nhenanâguely, “Xirâ kopae, aukuma azagâ igâtudyly iraynâ, azagâ tokalâ warâ ise
    ‘Jesus kâuntuwâbyra urâ’ myguely” kehobyry. Aguehobyry tienanâgueduo, toenzepa
    Pedro âjityendyly, ohogüendyly warâ.
  kue-kue: Yegl dungo ana oglandi konduwagle kumugl wi aglke sungo suwo orko, ana
    Pita eremogl Yesus ka okuna ditongwa ikra prukwa, “Konduwagle wi enge suwo sikran
    ene enge suwota na ye kankrika we dinatnga.” Ana ye yangesi oglmbugldi indre ana
    kai pond orkwa.
  cot-NT: 'Iroompaquea icanquitigui, inijanajiquea chaapa. Iquenquejitsitanacaroquea
    Peerero icanquerica Jesoshi incajaranquitica icanqueri: “Coajica tequeratagueti
    omavitetempaji irinijeji chaapa pomanacoquenaquea 3.” Ariquea icotanaca iraitsitanacaquea.'
  bnp-bnp: 'I malaviriri kunana a kureko i tangi tabu, lakea e Petrus i longovisia
    ngane a ngava i takia vona e Isu: “A kureko i uka ma ge tangi balaka rua ma, bara
    o nana rovi iau balaka tolu.” Muri i upu rike a nangi i tangi.'
  apn-NT: 'Hãmri nhũm axte krãhyre kà. Jao ra hkàr o axkrut. Hãmri nhũm Simãw Pêtre
    kuma nẽ Jejus kot ra hkukamã ã amnhĩ nhĩpêx anhỹr ã harẽnhja mã hamaxpẽr kurê
    kumrẽx. Krãhyre kormã hkàr o axkrut kêt ri kot mẽ kãm amnhĩ tã àprãr o axkrunẽpxi
    hã harẽnhja mã hamaxpẽr. Hãmri nẽ ra kànhmã hakry hpar o tẽ nẽ hkaprĩ htỳx kumrẽx.
    Hãmri nẽ tee ri amnhĩ kukamã hamaxpẽr nẽ amnhĩ mã: —Hêxta waa nẽ. Ãm hãmri na
    pre Jejus ijarẽ. Tã pa kot ijarẽnh xà hkôt ã amnhĩ nhĩpêx anẽ. Kwa mo na pa axtem
    nẽ ã mẽ kãm amnhĩ to ixêx anẽ? Anẽ hãmri nẽ hkaprĩ xàj mỳr rax nẽ.'
  ctp-NT: 'Bra ti msiꞌya la kweꞌe xiyaꞌ. Bra kanꞌ nsuꞌwi tiꞌ Tyu sa ñaꞌan chaꞌ nu
    wa ykwiꞌ Jesús loꞌo yu nu ngwa tsan: “Nde lka tñan nu kuꞌnii ndiꞌa, Tyu; snan
    yaꞌ chkwiiꞌ loꞌo nten chaꞌ ja nsuꞌwi lyoo ꞌñaǎn, xa nu ti ji xiꞌya la kweꞌe tukwa
    yaꞌ.” Kanꞌ chaꞌ nganan ꞌa Tyu bra kanꞌ.'
  bre-BRG: 'Raktal ar c''hilhog a ganas un eil gwech; ha Pêr en devoe soñj eus ar
    gomz en devoa Jezuz lavaret dezhañ: A-raok ma kano ar c''hilhog div wech, ez po
    va dinac''het teir gwech. Hag o vezañ aet buan er-maez, e ouelas.'
  opm-opm: Mengitporhan oh Jisas orhe ohnong ma pot meng oh Go kakaruk oh yot dah
    oh na mengit patin go yitir dah Nohri Jisas ohnong hanhanmur por nohe win naremdiprohmur
    pot meng oh it dahapat da er ham kot rosa yimtin danong ham ruumsan yimtipri.
    Yimtiporhan ihir timdipari.
  bvr-bvr: Lika gu-gata wenga bawul gugu ji-jirrapa ji-goma gu-negarra nipa jiny-yena,
    lika Birta gu-borrwurra nipa Jesus geka a-yinmiyana a-wena nula, minypa a-yinagata
    nula, “Gala barra bawul ni-gugu jiny-yengga, wurra jarra nginyi-gugu ny-jirrapa
    ny-nyardapa ny-joma ny-jordajiya burrwa, jimarna gala marn․gi apula, rrapa nuwurra
    jurdach bawul jiny-yengga barra.” Gu-gatiya wenga lika nipa Birta burr-guya a-rruwujana.
  wal-wal: Sohuwaarakka kuttoi naa77anttuwaa waassi aggiis; PHeexiroosi bana Yesuusi,
    “Neeni kuttoi naa77utoo waassanaappe kase heezzutoo tana kaddana” giidoogaa hassayidi,
    daro yeekkiis.
  zad-NT: 'Na'' katena'' lii wchellte teza'' de wchop shii. Na'' jadini Pédrona''
    daa goll Jesúza''ne'': “Ka zi'' kwell teza'' de wchop shii, na'' gak shoṉ shii
    bi wc̱hebo'' shi nombi''o nad''.” Na'' wzoloe'' chbelle''.'
  mgh-mgh: 'Ni nenna nna nthupi waheepa imaara yonapiili. Vano, Peturu ahoopuwela
    itthu yahimilyawe Yesu: Nthupi uhinaya wiipa imaara piili, we unaahala ukiruna
    imaara tharu. Ni vava ahopacera wunla.'
  aso-aso: Lavo okoloho neꞌmo aꞌmidoꞌ geto nolo gohi ma molavo gamene setaꞌ ineꞌ.
    Neꞌmine ogavo Petoloꞌ aza Izesuꞌ lo-imineꞌ gamazi nene okoloho nolo gamene setaꞌ
    olihe molamivo gaza gamene setohamo nenikumuꞌ ataize lo-nedelesane lo lineꞌ gamazi
    nene gohi gelo ive naba goloso ineꞌ.
  uli-uli: Irel yodwe chog ngo sa kkogo harwowel mael ngo sa mmang ngal Pedrus molwe
    Jesus ye kangalu we ye sor bo, “Imol mala be kkogo harwowel mael ngo yebe fael
    suluw le hobe sor bo ho toglayey.” Yesa kkel bbargel lal depel Pedrus ngo yesa
    tang.
  nin-NT: Ni inkpu ima yi, agba wa tu inkpu iha yi. Biturr ssu hi nu nggo Yesu da
    ku di, “Agba wa taka nise tu ki inkpu iha, uwa ka kisa ni ingga ku ki inkpu itarr
    ba.” Biturr gru ko yi kpokpo.
  tgk-tgk: 'Худи ҳамон лаҳза хурӯс бори дуюм ҷеғ зад ва Петрус суханони Исоро ба ёд
    овард, ки гуфта буд: «Пеш аз он ки хурӯс ду бор ҷеғ занад, ту се бор Маро инкор
    мекунӣ». Он гоҳ Петрус худро дошта натавониста ба гиря даромад.'
  acu-NT: 'Tamati ataksha atash shinamtai, Pedro Jesúsa timiaurin nintimramiayi. Jesúsa
    timiauringkia nuwaitai: “Atash jimiaran shinatsaing, wína pachitsam: Nu aintsnaka
    wainchawaitjai tusam, ameka kampatam waitrakum uurtuktatme.” Tura Pedro nu chichaman
    nintimiar kakar juutmiayi.'
  cak-WNT: 'Y yac''ari'' tek xbesiq''uin pe ri ec'' pa rucamul. Y ri Pedro can yari''
    tek xenatej chare ri ch''abel ri bin ca chare ruma ri Jesús tek xubij: C''a ma
    jane tisiq''uin ta pe ri ec'' pa rucamul, tek riyit oxi'' yan chic mul abin chique
    ri yec''utun chawe, chi ma awetaman ta nuwech. Y riya'' xuchop jun nimalaj ok''ej
    tek xel el chiri'', ruma xuch''ob c''a quij ri ch''abel ri''.'
  ebk-ebk: Hiya at chi ya nunkokakok nan ka-or as nan maekapidwa, ya nanumnum Pedro
    nan infiakian Jesus kan hiya, “Sakbay ay munkokakok nan ka-or as nan maekapidwa
    at mamitluwaktu esaot kan he-a.” Kun pay nanumnum Pedro, chaana naetporan chi
    saket chi numnumna, ya nunsidlay akorna.
  spa-PDDPT: 'Enseguida el gallo cantó por segunda vez, y Pedro se acordó de lo que
    Jesús le dijo: Antes que el gallo cante dos veces, me negarás tres veces. Reflexionó
    y lloraba.'
  ruf-ruf: Bahala ijogholo keka lwakeli, kuya Petiri kakumbuka imbuli ila Yesu iyamlongele,
    “Ijogholo ng'ana yeke lwa keli, kutsonibela mala ndatu.” Kandusa kulila.
  gun-gun: 'Ha''e ramove mokoĩguea ma uru ojapukai nhendu. Ha''e ramo Pedro ima''endu''a
    Jesus aipoe''iague re: “Kuri mokoĩgue uru ojapukai e''ỹ mbove ndee mboapykue ''rã
    renhemombe''u xekuaa e''ỹa rami”, he''iague re. Ha''e rã onhemboaxy vy ojae''o
    vaipa.'
  agu-BL: 'I cunin na eltzaj yi yola''tz le stzi'' Lu'' yi tok''e''n junt tir yi ajtzo''.
    Tule''n tzun tx''akx tc''u''l Lu'' yi yol Jesús yi nsken tal: “Yi ntaxk ok'' cob
    tir jun ajtzo'', nsken awal ox tir yi qui xomij awi'' swe''j.” Yi tule''n tx''akx
    yi yola''tz tc''u''l Lu'', nintzun ok'' cu''ntz.'
  isn-isn: Uugwa i nsambaligugu ikakunkula kabiili. Uugwa uPetro ai ukimbukiiye i
    makani naiza uYesu ai watulaa umutambuie; “Ze ikili i nsambaligugu ku kunkula
    nkua ibiili, ukunihita nkua itaatu.” Hangi ai ugwie pihi nu kulila.
  eng-PEV: Straight away, that chook yelled out again. Then Peter remembered the words
    Jesus said to him before, “Tonight you will tell people that you don’t know me.
    You will say that 3 times, and then a chook will yell out 2 times.” When Peter
    remembered these words, he was very sad, and he cried a lot.
  ilo-ULB: 'Ket nagtaraok ti kawitan iti maikadua a daras. Ket nalagip ni Pedro dagiti
    imbaga ni Jesus kenkuana: “Sakbay nga agtaraok ti kawitan iti mamindua, ilibaknakto
    iti mamintallo a daras.” Ket naglusdoy ken nagsangit isuna.'
  pir-NT: 'Tiquiro sa nigʉ̃ta canaca yahuahye tja. Tiquiro sa yahugʉ̃ tʉhoro Jesu
    tiquirore nidire wacũahye Pedro: “Canaca pʉa taha tiquiro yahuato pano mʉhʉ yʉhʉre
    ‘Jesure masiedaga’, nigʉta mʉhʉ. Ihtia taha sa nigʉta mʉhʉ”, Jesu tiquiro nidire
    wacũahye Pedro pehe. Tiquiro sa nidire wacũno, tutuaro utiahye Pedro.'
  anv-NT: Tɛ́nétɛ́né yimbɔ menɔ mekwɔ akú ukúkúle upeá kɔkɔgɔlɔ́kɔɔ́. Pita ate
    mekomejɔɔ́ ayi Jisɔs abɔ́ ájɔɔ́ ne ji nnó, “Gemɛ́gé nnó menɔ mekwɔ akú ukúkúle
    upeá ɔshya nyɛ máŋáne alɛɛ́ nnó ɔkaágé me.” Ateége mbɔ anyɔ meko ngbó
    ali segé segé.
  sab-NT: 'Pedro gerudu ene gire sugetibi allabi antalan ngwanedu bitabokedale, blikare
    Pedro tachku Jesu gerudu giti ama ole ngeru: “Antalan bebi ngwane bitabokedale
    gire ba agali be gerule bitamai kwian na ole ba me cha uñe.” Pedro tachku Jesu
    gerudu ene giti gire Pedro olidu tanre tanre ama gerudu Jesu dollale giti.'
  tmd-tmd: Aliö rɨmɨn nugugɨrön, kulakula aku iswob wö röŋa. Wö rɨm, Jisas Pita höd
    yadöŋa, “Kulakula wö mös ren mag aku, ‘Nɨ Jisas nugumɨdöiö,’ rön, wab mös paŋ
    wai nöinaŋö,” röŋ mönö aku nugumɨn, lɨb pɨlɨm, mɨ göj imöŋa.
  acr-NNT: 'Ekꞌu ri teren xchꞌaw chukalaj. Ewi xkꞌun lo chukꞌuꞌx ri Pedro ri xbꞌiꞌx
    lo che ruma ri Jesús: «Kꞌamajaꞌ ne kabꞌixon ri teren chukalaj, riꞌat oxlaj chik
    abꞌiꞌim na awetaꞌam ta nuwach.» Ekꞌu katajin waꞌ pujolom, xumaj roqꞌej.'
  kpg-kpg: Nomuli hua, gei teduu gaa wolo i di lua wolo, gei Peter ga langahia nia
    helekai a Jesus ne hai, “I mua teduu gaa wolo haga lua, gei goe ga helekai haga dolu
    bolo goe e de iloo e goe Au.” Nomuli hua, gei mee gu lodo huaidu huoloo, gu dangidangi
    manawa gee.
  taj-taj: पत्रुससे थेह्रङ् भिमैछ्‌याम दोःसी नागा क्राजी। “न्‍हीरेम नागा क्राबा भन्‍दा
    ङाच्‍छा सोमरेमधोना एसे ङादा ङोसेबान आरे भिला” भिसी येशूसे सुङ्बा ताम ढन्‍सी पत्रुस
    घ्‍वाँ घ्‍वाँ क्राजी।
  avt-avt: 'Hɨrak katɨp epei au, hɨrak suware pɨke katɨp. Te Pita hɨrak han kitet
    menmen Jisas nɨpaa ketpɨwek kar ik: “Maain suware katɨp wik wen au, ti tewen eraupakɨn
    wikak.” Hɨrak han kitetim te hɨrak kine han enuk kɨkɨt.'
  cbk-cbk: Enseguidas ya canta el gallo acados veces ya, y despues pa si Pedro ya
    acorda el cosa si Jesus ya habla con ele, “Antes de cantar el gallo dos veces,
    ay habla tu tres veces que no conoce tu conmigo.” Y ya remorde gayot el di suyo
    conciencia, y ya llora que llora si Pedro.
  uig-ARA: 'دەل شۇ چاغدا خوراز ئىككىنچى قېتىم چىللىدى. پېترۇس ئەيسانىڭ ئۆزىگە: «خوراز
    ئىككى قېتىم چىللىغۇچە، سەن مەندىن ئۈچ قېتىم تانىسەن» دېگەن سۆزىنى ئېسىگە ئالدى؛
    ۋە بۇلارنى ئويلاپ يىغلاپ كەتتى.'
  tuf-tuf: 'Eyta wacayat acat cohcarám bucoy cohwjacro. Cohwyat, Pédroat Jesusat wajác
    tamo séhw̃ajacro. Récaji Jesusat wajáquinro: “Cohcarám icar bucáy cohwín cahmor
    bahat as ojcor ‘asra ey chíwai batro,’ wacáyqueyra. Icara bay eyta wacáyqueyra,”
    wajáquinro. Jesusat wajác tamo sehw̃ar, ojocro.'
  abx-abx: 'Mismo siray uras kinabati''an i kaduwa tutturu''ok. Tungod sinan, sa''intuman-na
    dayon si Pedro i pinahallingan-na si Jesus: “Antis si kaduwa tutturu''ok, agdidiwaray
    na kaw dina sin tallo nga ga''i ako sakilala-mo,” ngan anhintak iya andinamag.'
  mco-NT: 'Co Pedro ycapxymaayɨ tɨm huin''itɨy tüg tzeyñɨ''aa yaaxɨ̈gy mɨmejtz''ocpɨ.
    Huin''it Pedro jäymetzcoody nej Jesús ñɨmäyii: “Cham coodz jayɨjp ca''nɨ anajty
    tzeyñɨ''aa yaaxɨ̈gy metz''oc, tɨ anajty miich mɨna''ñ tugɨɨg''oc co ca'' xy''ix''adyiijɨch.”
    Co Pedro jadu''n jäymejtzcoody Jesús y''ayuc, chi tajy may ñayjɨhuɨɨyɨ, e ytɨgɨɨy
    yaaxpɨ.'
  kqf-kqf: Noi taunana te kamkam ḡaba i wai labu, mulinemo Pita Yesu ena giu i noḡoti,
    “Muliḡa kaka kamkam ma labu ya ḡabana, tam kaka ma faiona kwa valeleyegu.” Kamaina
    bi Pita i laudulu bi i ḡaba nusanusa.
  cpb-NT: 'Ari rapiitanakero riñaanake tyaapa, apitera rapiitakero. Ikenkithashiryaana
    Pedro ikantakeriri Jesús: “Arika apitetanake riñe tyaapa, mawa poipiyero, pinkante:
    ‘Te niyotziri Jesús.’ ” Iraanaka ikenkithashiryaanakerowa.'
  aon-aon: Douk anan nakriyuk namudok aria ahudok atuh owot wata shopunek takitak
    teyagwreh biyeh. Aria Pita urkum morum enyudok baraen iganig Jisas nakriyen iri.
    Baraen douk enyudok, “Nyak ta nyunek rohw biyeh otuh nyukri nyak madae nyudukeme
    uwe, aria owot ta tukitak tiyagwreh biyeh.” Aria anan nereh yowiyokuk.
  hus-NT-2005: 'Támkʼi jachanꞌ, dhájan an pekʼel tin chabtsíl. In chalpánaꞌ tám na
    Pedro xan ti usnék kʼal na Jesús: “Tam yabél dhájnék an pekʼel tin chabtsíl, tatáꞌ
    óxílich a ulúmal ke yab tin exlál.” Ani ukʼikʼíl ti kʼwajay kin chalpay xowaꞌ
    usnék kʼal na Jesús.'
  mig-NT: 'Yúan‑na te ni̱ kana‑ni lí''li vuelta uu̱. Te Pedro, ni̱ nuku̱''un ini̱‑de
    ta̱ká tu̱''un ni̱ ka''a̱n Jesús jíín‑de núú: Onde̱ ná té kana‑ga̱ lí''li uu̱ jínu,
    te ma̱ kuátu̱''un‑ró rúu̱ uni̱ jínu, áchí‑ya̱ sáá. Te ni̱ nakani ini̱‑de sɨkɨ̱
    tú''un‑ún. Te ni̱ nde''e̱‑de.'
  bps-bps: Na di kmanan én, lêman kamleet i anuk, na gafaldam Fiter i gman Dyisas
    di kenen, “Di là fa kamleet i anuk lwe dulê tatmulen ge tlu dulê na laam agu dilè.”
    Na malbà i nawan na too kenen mngel.
  mbs-mbs: Pegketà, migkolaak se manok te ikedowa. Yan neeneng-enengan i Pedro se
    tapay inikagi i Jesus te ibolon din sikandin te meketelo te eked pa pegkolaak
    se manok te mekedowa. Penga niyan, ontò sikandin migkelag.
  tof-tof: Tai ene pokoandó, karrakarra póyaea akó we bóktanórr, da Pitan ugón ngambangólórr,
    oya Yesu ngaen-gógópan ne poko yalórr wagó, “Karrakarra póyaea nis münüm bóktan
    küsil yarile, ma kubó aüd münüm ugón kalpino magó, ma kürübóka umul-kókla.” Da
    wa we yón sabinürr.
  cme-NT: 'Uŋ taa u waŋ mafamma‑i huɔŋgu maŋ nuɔ‑i, kɔhɔldĩɛlãŋ wuɔ doŋ tuɔ bu hãalĩŋ-bumma‑i.
    Yesuŋ ŋa naa waŋ mamaŋ baa-yo wuɔ: «Kɔhɔldĩɛlãŋo siɛ hi tir bu, ŋ ka cĩina-miɛ
    da i siɛi wuɔ naŋ sa suɔ-mi» nelma famma pãŋ tĩɛnu-yuɔ. Wuɔ pãŋ naŋ yuŋgu tuɔ
    kaal.'
  sus-sus: Konkore naxa a rate keren na a dɛya firin nde. Piyɛri naxa ratu fa Isa
    xa wɔyɛnyi ma a bɛ, «Beemanun konkore xa a rate dɛya firin, i i yɛtɛ rasanma nɛ
    n ma sanmaya saxan.» Na kui, a naxa so wafe.
  pon-2006: Ni ahnsowohte kerieun malek pa kakorot. Piter eri tamankihda en Sises
    eh mahsanihong, “Mwohn keriaun malek eh pahn kakorot, ke pahn kahmahmkin ie pahn
    silipak me ke sehse ie.” Ih eri tapihada sengisengloal kowahlap.
  dad-dad: 'Age ye mog, kaisã bagai, tataro baban kokorok yen. Age fe di, Pita Jesus
    od irokenen anĩ weder fokõ felen: “Tataro fau kokorok ye uru fiya sã mog, õ aya
    nigin wa wo, towo wouf.” Anĩ bunem, ĩ kusureis fen, inã yalen.'
  zab-NT: 'Ne hóracqui bcuarsee bɨdygay stuby. Ax güenelaaz Bed dec raipy Jesús laab:
    “Anste ni icuarsee bɨdygay tiop güelt, liú pur chon güelt aguniiu dec quɨt rumbeetiu
    nare.” Chi güenelaazbɨ ziy, guzulo ruunbɨ.'
  jae-jae: Kêsôm biŋ tonaŋ gêmoa e gacgeŋ talec kêtaŋ kêtu dim luagêcŋa. Tec Petere
    taê gêjam biŋ, taŋ Jesu kêsôm gêdêŋ eŋ naŋ, gebe “Talec oc êtaŋ êtu dim luagêc
    atomgeŋ ma aôm ônsa aê auc êtu dim têlêac.” Taê gêjam birl tonaŋ ma kêtaŋ ŋanô.
  ksd-ksd: 'Ma ra loko i vaura riki muka. Ma Petero i nuk pa ra tinata ba Iesu i ga
    tatike tana: Ba ra loko pa i ti vaura riki, una vautul a pue vue iau. Ba i nuknuk
    tana, i tangi muka.'
  msm-NT: Duon-dajun migtagauk to manuk to ikaduwa, aw kadomdomi ni Pedro to diya
    kagi ni Jesus kandin no mig-iling, “Kona pad ogtagauk to manuk to kadaduwa, iglidung
    a nud to katatoyu.” Dajun ngog-ngog si Pedro.
  myk-myk: 'Taapile ni a xhupoo di mɛɛ su xhupeshuun wuu na. A Pyɛɛri funŋɔ di do
    ni Yesu jomɔ pu ni na: «Yani xhupeshiilee ni shuun wuu pu pa mɛhɛɛ su ge, mu na
    ba foro nɛ kaa tàan tɔɔɲii taanri na mu ya nɛ cɛ wɛ.» A mɛɛ di shɔ wu na.'
  sbe-sbe: Na kabo pwaole hakiyana ye dou helabuina. Mahanana ne unai Yesu yona hedehedede
    wa Petelo nuwana ne unai ye sae, doha teina, “Sola nige kamkam hakiyana ye dou
    ma labui, na kowa kabo ku uhalaeigau ma haiyona.” Unai nuwana ye kamkamnakalili
    na ye doumwalomwaloi.
  mcr-mcr: Iqu kukŋuä iiŋi ae ti tqaŋga, kukutakisqä äkakä huiziqu ätkqe. Iŋgaŋi Pitä
