    esafutuuboro taacuubo tusumiro.
  fuf-fuf: 'Tun ka ɗimmun ndontoori ndin ƴoggi. Petruusu anditi kisan kongol ngol
    Iisaa wi''unoo mo ngol: «Ado ndonto ƴoggude laabi ɗiɗi, haray a yeddii fii an
    laabi tati.» Onsay o ugginii o wulli.'
  mwc-mwc: Ba mara kesana kokoereko i tou i ruwai. Kata Peter i nosi mekabage Iesu
