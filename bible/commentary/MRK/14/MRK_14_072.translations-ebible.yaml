  asm-FB: তেতিয়া কুকুৰাই দ্বিতীয় বাৰ ডাক দিলে। তেতিয়া যীচুৱে কোৱা কথা পিতৰৰ মনত
    পৰিল “কুকুৰাই দুবাৰ ডাক দিয়াৰ আগেয়ে মোক তিনি বাৰ অস্ৱীকাৰ কৰিবা৷” তাতে তেওঁ
    দুখত ভাগি পৰিল আৰু কান্দিব ধৰিলে৷
  okv-okv: di o hora javone heriso enu Iesu na ke matu einge enu, “Umo na kiae ke
