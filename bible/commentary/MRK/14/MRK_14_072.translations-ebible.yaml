  nlx-nlx: 'तेवी चालोच दिहरी वार कुकड़ो वाह दिनो। तेवी पतरसाह ती वात जी यीशु ताह कियेल
    ईतो एर आवी: “कुकड़ो दुय वार वाहणेन पेल तु तीन वार माहु नाकार हे।” एने पतरस रेड़ने
    बाज गीयो।'
  apw-NT: Nt’éégo tazhik’áné ánádo’ṉiid nakidngee. Peter Jesus gábiłnṉiid n’íí yénálṉiih,
