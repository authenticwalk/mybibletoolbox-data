  chz-NTPS: 'Hor˜ ja̱ˉ gaꜙtëꜘ to̱ꜗ ji̱i̱h˜ hooh˜ chaahˊ dsooˈ, jeeˊ ja̱ˉ gaꜙläꜙdsooh˜
