    nakeinein Yo.” Kɨni rərɨg rahas pɨk; rɨkin rərhakɨs masək.
  kmo-kmo: 'Worek, apochok kawka wor. Worek, Pita rii hikichi Jisas riita bar majin.
    Jisas rii mashi eecha wor: “Apochok aya upurus wo nediik miipa eeji hin piiriichar
    nedii veenyikiita.” Worek, rii hikichi rii eeta harapa keya tar.'
  agr-agr: 'Nuna taig atash awentsag shinukuí, nunitai Pedroshkam Jisus chichajak:
    “Atash jimajá shinatsaig, kampatumá waintsamjai tusam uugtuktinaitme” tibauwa
    nuna anentaimtus, buutiuwai.'
  kyc-kyc: Dokopa kola kali aopa pii lapo pyuo leya. Leyamo dokopa Pitame Yesu, Wambo
    kola kali ene lapo pyuo pii laramo dokopa emba yuu reposa namba mata mairi, leyamo
    doko suu piya. Doko suu pyapala Pita baa nenga nenga pyao ee leya.
  urd-GVU: فوراً مرغ کی بانگ دوسری مرتبہ سنائی دی۔ پھر پطرس کو وہ بات یاد آئی جو عیسیٰ
    نے اُس سے کہی تھی، ”مرغ کے دوسری دفعہ بانگ دینے سے پہلے پہلے تُو تین بار مجھے
    جاننے سے انکار کر چکا ہو گا۔“ اِس پر وہ رو پڑا۔
  yre-NT: '''Nun tɔɔn mannɛn "flizan wɩɩ. ''Wɩ nɛn Zozi -a ''vɩ Piɛri lɛ bɛ, -a -cin
    -trɔa Piɛri ji. Kɔɔ Zozi -a ''vɩ -yrɛ ''nan: «''Vaa -e mannɛn "flizan ''e ''wɩ
