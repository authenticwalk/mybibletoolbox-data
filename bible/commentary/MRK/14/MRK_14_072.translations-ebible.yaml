  bdv-bdv: ସେଦାହ୍ରେ ଦୁୟ୍‌ତର୍‌ କୁକ୍‌ଳା ବାସ୍‌ଲି, ସଃଡେବଃଳ୍‌, “ଦୁୟ୍‌ତର୍‌ କୁକ୍‌ଳା ବାସ୍ତା
