    kapamasuwey ne kew mintellu weˈ gaˈi ku kataˈuhannu.” Sakaliˈ tapikil si Petros
    inin, magtangis iye.
  mle-mle: Atawa wadik, tapwuk jaab vitiy ata waad. Pita Jisas tayir wadil maaj wukidil,
    “Tapwuk jaab vitiy wadik, taay min jaab mugwul wakimina, ‘Wun Jisas maa wak.’”
    Wukikuw, Pita giraad.
  shp-NTPO: Jato jaskáatianbi, moa rabeti atapabene keota iki. Jaskáketian Pedron
    shinanria iki, “atapabene rabeti keotamatianbira, ea onanaxbi kimishai mia parananoxiki”,
    akin Jesussen yoiibata. Jaskatax kikini winia iki.
  aom-aom: 'Bogo gavaje höjamu gavëꞌi kököröko urimo vae gemu uvadoho röhu maho uvadeje.
    Uvamu hegoro Peter-ro uehorovoromo uvadeje: O mamiꞌe Iesuro uevade höjo: Kökörökoho
    bogo urimoho vae niöꞌi uvëꞌe jero urimo vae niöꞌi gemu ae uëꞌaꞌanuëjo: Na Iesu
    bogo gavaje höjo. Ëhi uehorovoromo sisë maro nivadeje.'
  geb-geb: Pita ne nzuavra thagim, tuar wom phenatɨtɨga furigi. Ana furigim, Pita
    thav, mba Zisas ana suaŋgi kameŋ ndɨrigi. Zisas fhum, khaŋ ana suaŋgi. “Tuar ntigar
    fu mpuanin muunga, ndu fhumra na ndi zaahɨ mpuani khegenen muuŋgirga.” Pita mba
    kameŋ ndɨrga thav, fhura nzi mbatɨga mbui.
  eng-WYCLIFFE: And anoon eftsoones the cok crew. And Petir bithouyte on the word
    that Jhesus hadde seide to hym, Bifor the cok crowe twies, thries thou schalt
    denye me. And he bigan to wepe.
  bsj-bsj: Cang Cang nawo barbi cake mwob kiyange yobe. Bitru bulange ki kero Yecu
    yi ceu. ki Fiya na barbicake na mubkyange kiriti yobe, mun kanang ye kriti taar,
    La bulangeri con taa cikawiyeko.
  cak-cak: 'Jari'' tok xtzirikin chic pe quimama'' ri ec'' jun bey, y ri Pedro xuc''uxlaj
    c''a pe chi ri Jesús quire'' ru''in can che: Na''ey chi nitzirikin-pe (camul,
    capaj) quimama'' ri ec'', rat (oxmul, oxpaj) yan ta''ij chique ri yec''utun chave
    chi man aveteman ta nuvech. Jari'' nunojij rij ri Pedro, xujik'' ok''ej.'
  chf-NT: 'Jinchichba rato jini u chi uq''ue ajtze u cha''petz''ib. De ya''i aj Pedro
    ti tu c''ajalin cache'' aj Jesús u yälbi ca''da: “Mach to u che uq''ue ajtze cha''petz''ba,
    aneba a xe a wäle'' que mach a chon conoce uxpetz''”. Jinq''uin ti tu c''ajalin
    jinda, cayi tä uq''ue.'
  tlf-tlf: kota uun kakaluk aalap iyo mungkup aaltam uyo olala e, kota Fita umdii
    tolong do-nala e, asok aget fugunolata e, siin Yesus imi bogopne-nala, “Uun kakaluk
    aalap iyo olan-bii ilep alop fagalin-tem bom-salata, kabo nimi sang uyo bogopne-nalap,
    ‘Beyo nimi duup ba o,’ nage yakyak bii, ilep asuno fagalan-temap o,” ageba uyo
    fen ko kanubeli kalaa age-nala e, bomi aget uyo fuguno-nala e, kota fomtuup amema
    ko.
  piu-2006: Palulanguru tjuḻpu piyuku mirrangu. Tjuḻpu mirranytjala Piitalulpi kuliṉu
    Yiitjulu yurrunpa watjaṉutjangka yalatji, “Tjuḻpu lukuluku kutjarrangara mirranytjala,
    yurrunpa nyuntu maṉkurrngara ngunytjinytjunku, ‘Ngayulu Yiitjukuṉa ngurrpa.’”
    Piitanya puntura yulangu, Yiitjuku ngurrpa wangkarra.
  poh-NT: 'Xa cu reꞌ woꞌ ti xicohlaj kꞌoric i maꞌ Luch, xokꞌic woꞌ chic cho ricaꞌpech
    i jenaj las wilic ar. Ar aj ruꞌ reꞌ maꞌ Luch xcꞌulic cho pa ricꞌux i kꞌoro̱j cho
    reh ruꞌum i Jesus naxikꞌor cho reh chi jeꞌ wili: «Naꞌokꞌok woꞌ chic cho ricaꞌpech
    i las, reꞌ hat maꞌ Luch oxpech chic akꞌorom chi maꞌ reꞌ ta hat waj tahkanel, nqui
    kꞌoro̱j cho reh. Nok cꞌahchiꞌ chi capewenic chiri̱j take kꞌoric reꞌreꞌ, xoquic
    chi okꞌic.'
  tue-tue: 'Cʉ̃ʉ̃ teero jĩĩritabera, cãrẽquẽ wedeyigʉ sũcã. Pedro Jesús jĩĩãriguere
    wãcũbʉayigʉ: “Cãrẽquẽ pʉarĩ́ wedeadari sʉguero, yʉʉre ĩtĩã́rĩ ‘cʉ̃ʉ̃rẽ masĩriga’
    jĩĩgʉ̃dacu mʉʉ”, jĩĩyigʉ. Teeré wãcũbʉagʉ, bayiró utiyigʉ.'
  bjp-bjp: Fanpil fawu to ka teng. Ke Pita ka sikpes tineng aunbiing i wolpes foron
    orek ae Iesu i use ta u sing i le, “Biil biitom fawu to in teng, ke fatuul ok
    fakawe ufu iau.”
  xon-xon: Libuul ngbaan ni, le lelee aakooja wii. Le Piita teer ke Yesu ba bui u
    ke, “Aa ga len nfum mutaa ke saa nyi mi le lelee aakooja nin wii.” Piita aah teer
    kina na, le u wii pam.
  tzo-ZNT: 'Jaꞌo la iꞌocꞌ xchaꞌoqꞌuelal quelem. Li Pedroe iyul la ta sjol ti yech
    onox iꞌalbat yuꞌun ti Jesuse: “Ti cꞌalal mu toꞌox ch-ocꞌ xchaꞌoqꞌuelal queleme,
    oxꞌechꞌel xaꞌox aval ti mu xavojtiquinone”, xꞌutat onox la yuꞌun ti Jesuse. Ti
    cꞌalal iyul ta sjole, iyoqꞌuita la sba.'
  mpm-NT: 'Ko nɨ kaꞌan ga da siaꞌan, ti ni kana liꞌi jinu kuu uu. Ti yukan ni nukuꞌun
    ini da jnuꞌun ni kaꞌan Jesús: “Nu ti kana ga liꞌi jinu kuu uu, ti kachi ra uni
    jinu ja tu jini kuɨtɨ ra ruꞌu.” Ti yukan ni nakani xaan ini da, ti ni jakunchaa
    da ndeꞌe da.'
  ots-NT: 'Cja̱ car hora‑cá̱ bi mah car ndøxca ca xtrá yo vez. Diguebbʉ ya, car Pedro
    bi mbe̱n cʉ palabra cʉ xquí ma̱n car Jesús: “Ante que da mah car ndøxca yo vez,
    xquí cøngui jñu̱ vez.” Cja̱ bi ndo nzoni bbʉ.'
  hoy-hoy: 'बाक तुरन्त दुसरा घन हुंज कुग्त. अदिक पतरस उक अद मात जो यीशु आऊन से अंदिदुन
    याद बत्‍त: “हुंज इन येढ्ढ घन कुग्गोर से पयले नी मुर घन नान इनकार माळ्या.” अदिक
    आव ईद मात इक सोचकु आव वर्लली कुरतुन.'
  amo-amo: 'Kukuloke tunna ku kolsuno un ba. Kitenere Bitrus tunna a lizino nin lire
    na Yisa wa bellinghe: “Kamin kukullok kolsin tiba Uba nari sau titat.” Na alizino
    nani kidowo me kughe, apuro kuchulu.'
  pjt-pjt: Ka paluṟu wangkanyangka tjuki wangkangu, ka Peterlu kulinu Jesulu panya
    ngaṉmanytju wangkanytja alatji, “Panya tjuḻpu kutjara-aṟa wangkanyangka kuwaripangka,
    nyuntu ngayunya maṉkuraṟangku ngurpanmankuku.” Munu nyangatja kuliṟa paluṟu puḻkaṟa
    tjituṟu-tjituṟurira ulangu.
  cwe-cwe: Bahobaho nzogolo keka kwa umwanza we kaidi. Petili kakumbuka viya Yesu
    vayamulongele, “Ichilo cha diyelo, yang'hali nzogolo hanakwika miyanza midi, kwizanibela
    miyanza mitatu.” Kandusa kulila.
  daa-NT: 'Ɗo wer-ak di, kokir boogtu ka seeriŋkar. Ek di Piyer moyiit kaaw taat Iisa
    kaawiiji aman : « Awal ta kokir yaa booge dees seera, kii tatire dees subba a
    ki ibinginno. » Hiyya, ŋa amiltu kara ho ŋa zugiig ale.'
  mlp-mlp: Haqanmo kurek ame gigerta tigayon. Gayonanmo Pita in Yesus gamuk bilamta
    na anadin tiqam. Yesus bilam, Kurek ame gigerta a hi gayonsamo ni nime ezeqmanmo
    gileh tiyagdaq ham. Pita gamuk na anadin emad in anad meqniysa gaqad tuqos.
  ape-C: Douk anan nakriyuk namudok aria ahudok atuh owot wata shopunek takitak teyagwreh
    biyeh. Aria Pita urkum morum enyudok baraen iganig Jisas nakriyen iri. Baraen
    douk enyudok, “Nyak ta nyunek rohw biyeh otuh nyukri nyak madae nyudukeme uwe,
    aria owot ta tukitak tiyagwreh biyeh.” Aria anan nereh yowiyokuk.
  bgs-bgs: Tigkô dád igukkarà tô manuk ka ikaduwa. Purisu isampáttan i Pedro tô taganà
    igkagi i Jesus na makatállu sikandin mulun ki Jesus ka dì pa mukkarà tô manuk
    ka makaduwa. Na, tuu gó igsággó sikandin.
  faa-faa: Aihoanine yape tetámo mena kokorokomo mesapo. Merakano kaikia Yasumo some
    kasane Pitamo ipi hemakapusuapo. Arirakano fana Yasumo someraka, “Mena kokoroko
    yape tetá mehoasiraka, nómo yape isiamo ‘Yasuane nōmo aserafapo,’ aihokosapo,”
    aisane Pitamo kára hemakapukua himu nekea hiripusapo.
  kik-kik: O hĩndĩ ĩyo ngũkũ ĩgĩkũga hĩndĩ ya keerĩ. Nake Petero akĩririkana ũhoro
    ũrĩa Jesũ aamwĩrĩte atĩrĩ, “Ngũkũ ĩtanakũga keerĩ nĩũrĩngaana maita matatũ.” Nake
    akĩambĩrĩria kũrĩra.
  cap-NT: Pizcquizic nii orapacha tsjii wallpaqui kjawchic̈ha. Nekztanaqui Pedruqui
    Jesusiz̈ chiita taku cjuñzic̈ha. Tuz̈ mazinchitac̈ha, “Ima wallpaz̈ pizc wiltaz̈
    kjawan, amqui c̈hjep wilta wejr ana pajñim tucaquic̈ha”. Nekztanaqui Pedruqui
    nii cjuñz̈cu, ancha llaquita cjissic̈ha. Nekztan ancha kaachic̈ha.
  ksr-ksr: Kaeŋ jeŋ nano iikanondeeŋ kurunoŋ qaro indiŋ woi kolooro. Kurunoŋ qaro
    Jiisasnoŋ qaa kokaeŋ ijoroti, Piitonoŋ ii romoŋgoro, “Giinoŋ indiŋ karooŋ qakooma
    nona kurunoŋ qaro indiŋ woi koloowaa.” Qaa ii romoŋgoŋ wosoya jumambaajoŋ ano
    silama saaro. Kiaŋ.
  eng-TNT: 'And agayne the cocke krewe and Peter remembred the worde that Iesus sayd
    vnto him: before the cocke crowe twyse thou shalt deny me thryse and beganne to
    wepe.'
  sbs-sbs: 'Mukombwe yahaho chiwa lira lyo vuveri. Mi Pitorosi cha hupula manzwi awo
    Jesu ava muwambiri: “Pilio mukombwe niuseni kulira tovere, moni sampule to tatwe.”
    Imi cha virera ni kulira.'
  sue-sue: Ago senu kokara eya ge namba tu senua awa. Kokara ge senu Petoro meni Yesura
    ge kotumunua. Yesu meni gita Petorore ego senua awa, “Nine kokara ge be eto kaka
    samure na begi wasa be etorobara wamunoya.” Yesu meni gita ago senua, awa nutope
    kotumuro di bamu senua awa.
  fra-NCL: 'Et aussitôt, pour la seconde fois, le coq chanta. Et Pierre se souvint
    de la parole que Jésus lui avait dite : « Avant que le coq ait chanté deux fois,
    trois fois tu me renieras » ; et il se mit à pleurer.'
  bhg-bhg: Edo kokora tekago aoro tesiri gido Peter mi Yesu da ge awa kotembesisina,
    “Kokora aoro tote (2) tae gisida, iji tamonde (3) imo akuta toreite, ‘Embo awa
    na gae,’ tata.” Edo iji angode Peter ge awa kotembedo, imo dotedo wowoteite ji
    sisina.
  snn-NT: 'Sehuoguëna, ja''ansirën curabi samu ba''iye yuji''i. Yu''iguëna, Pedrobi
    Jesús coca case''ere ro''tabi: “Curabi yuta samu ba''iye yu''ima''iguëna, më''ëbi
    samute ba''iye yë''ëre huesëye caja''guë''ë.” Ja''an coca case''ere ro''tani,
    si''a recoyo oi bi''rabi.'
  atb-NT: Haú u yhang, woq radàm dum tun kat bê nghut ri. Haû mù, Petruq gi, "Woq
    í dâm a tûn shimá, nàng, Ngo lé sum dâm he-ngik pyám râ nghut lhê." ga, Yesuq,
    yhang lé taî é dang lé, myit bûn kat mù, wum kat ngau ri.
  wro-wro: 'Maiirgi:rkum tjilenda punḁra jero:l kundjuŋu. Peter ni: kuŋgaŋurula ŋąla-ŋąla
    Jesu geŋunąŋga, Punḁra tjilenda wąli wa jero:l puŋgen ŋąri, tjḁruŋuri pitja ŋunjariiara.
    Wuno:murum ge ni: kaŋurula, wola kundjuŋu.'
  cek-AK: To naah vai hnetto haih aa to khong. To naah Piter mah Jesu mah anih khaeah,
    aa vai hnetto khong ai naah vai thumto kai nang phat taak tih, tiah thuih pae
    ih lok to poek vawk. To lok to a poek naah palungset moe, a qah.
  bkd-bkd: Dayun uminisab tuminagauk sa manuk. Sagunà nahenhenaan hi Pedro sa inikagi
    hi Jesus kandin ha “Ku harì pa managauk sa manuk hu kadaruwa katatulu kad en makaikagi
    ha harì a ikaw agkakilala.” Aman mig-agalaay si Pedro.
  ctu-76: 'Ti wa'' queji ti uq''uel tyat mut. Che'' jini ti c''ajtiyi i cha''an Pedro
    tsa'' bʌ i wʌ alʌ Jesús che'' ñac ti'' sube: Che'' max tyo i cha''le cha'' uq''uel
    tyat mut uxyajlelel mi quejel a wʌle'' mach a cʌñʌyon, che''en. Che'' ti'' wʌ
    sube. Che'' jini che'' ti'' ña''tyʌ Pedro ti wen queji ti uq''uel.'
  lac-NT: 'Bayiri'' caj ca'' c''aynʌj cax tu ca'' ten, Pedro caj u c''asaj yic'' a
    ba'' ara''b ten Jesús uch: “Mʌ'' toy wʌc''ʌs c''aynʌc a caxo'' mʌna'' u nup u
    tenin ca bin a wa''aric mʌ'' a wer maqueni''.” Pedro caj oc''nʌjij. Caj jach qui''
    oc''nʌjij Pedro tun.'
  xla-xla: Pitata epo atlepo hallati gagapota dapiyamte oloma dla yulumaiyo. Epalati
    Pitata Yesuta ya꞉ watle atlale yu i malamaiyo, “Wa꞉ gagapota yulumale ala podapiyamte
    dlalo hallati wa꞉ na꞉ kokoye dapahatlope oloma dla wellipe.” Epapedeme ya꞉ yu
    i malapame dupa kolle pato hapame sikemte amaiyo.
  xav-NT: 'Tawamhã si''a hã awa''awi ma tihârâ na sahu. Tawamhã Zezusi te te tãma
    ĩwaihu''uzém na, ma sina po''re puru, Pedru hã. Ãne ma tô Zezusi hã aré tãma waihu''u
    siro: “Si''a hã tihârâ na te te sahu õ ré, te za si''ubdatõ dawi ĩ̱''udâ, ĩ̱zadawa
    para õ nherẽ.” Tawamhã Zezusihi mreme na sina po''re pu''u wa, te oto aiwa''õ,
    Pedru hã.'
  cuk-cuk: 'Degi-sogsagu, gannir gannar namakdebalid, ase ilabogus namaked. Agi Pedro
    ebinsaas-naded igi Jesús ega ibmar sogsa: “Gannir-ilabo-namaked-iduar, be ilapaa
    an-osulogoye.” Geb Pedro ise-boar naded.'
  tbf-tbf: Ian ngas te, mi to a nga kurkuku vuluongan. Samo, e Petro a nga vodonomie
    mi nama e Iesu ta nga vokokotie sien ven ne, “I muan va mi to ta kurkuku vuluo,
    e ta vamoie iou votour.” Ma a nga tsuok nge tina.
  uig-CYR: 'Дәл шу чағда ғораз иккинчи қетим чиллиди. Петрус Әйсаниң өзигә: «Ғораз
    икки қетим чиллиғичә, сән мәндин үч қетим танисән» дегән сөзини есигә алди; вә
    буларни ойлап жиғлап кәтти.'
  ikw-NT: Ngangam, okne ọchichi kwnarnụ ẹkwna ke mgba lawụru. Pita chenwanya ikwu-ọnu
    wam Jizọsi kwunnu a, “Nga okne ọchichi yáakwnana ẹkwna mgba lawụru, ị jọogonahoru
    m mgba ẹto.” Nga o chenwanyarnụ a, ọ kwna ẹkwna.
  khs-khs: 'Au selakamake ikila elipei kokono kayakeye. Kalopita: ta:tapola: Yesuyewi
    solo miwa Pita eyawa matanakeye. Aputa: puwano Yesuyewi selese, “Kokono ikila
    elipei seta: kayamawemi, kewa ikila usulupe ‘Yesuwa neyewi eta: potesemakeye,’
    au selaposakeye,” e seyawa Pitayewi sosolo kete matanese himu nakolose ya:lakeye.'
  dwr-ENT: ኤሌካ ኩቱ ላዔዋ ዋሲ ኣጌዳ፤ ጴፂሮስ ባሬና ዬሱሲ፥ «ኔኒ ኩቱ ላዔዋ ዋሳናፔ ካሴ ሄዙ ጌዴ ታና ካዳናሳ» ጌዳዋ
    ሃሳዪዴ፥ ዳሪ ዬኬዳ።
  pma-pma: Mal en avong enek, ato kokorat hatte elu eni. Navong Pita longe, mundem
    ris asa koa Iesu viteni mini vit, “Ato herkokorattei mau hatte helu, ka keik kihiteni
    hatte hetel keke korkileatei inau.” Sakini, Pita en von ka murang.
  atd-NT: Inogo ian no nigponga nigkagi si Pedro, nigdinog din ka igkarua no ukalo
    to manuk. Nò, nasumansuman din ka kagi ni Hisus kandin to “To kono pad og-ukalo
    ka manuk to kararua, katatolu kad on ognangon to wara a nu tokora.” Nò, nakasinogow
    on si Pedro to sikan pogligal din.
  tel-2017: వెంటనే రెండోసారి కోడి కూసింది. ‘కోడి రెండు సార్లు కూసే ముందే నన్నెరుగనని
    మూడు సార్లు బొంకుతావు’ అని యేసు తనతో చెప్పిన మాటలు పేతురుకు జ్ఞాపకం వచ్చాయి. అతడు
    దుఃఖం ఆపుకోలేక ఏడ్చాడు.
  hat-BSA: 'Imedyatman, kòk la te chante pou dezyèm fwa a. E Pierre te sonje jan Jésus
    te di l la: “Avan kòk la chante de fwa, ou va nye M twa fwa.” Nan sonje sa a,
    li te kòmanse kriye.'
  bxh-bxh: Hige walolona kamkam ya gwane boda. Yo fede Yesu ena liba Pita ya nuwatuhuidi
    fuyana ya faliba iyen, Ibege hola kamkam i gwane ma luwaga na haba wa falele ma
    faihona mate hige u sibaigu. Yo fede Pita ya tan eloꞌelolosi.
  top-NT: 'Acxni káxmatli tasapá tantum pu̱yu y lacapá̱stacli tú ixuanini̱t Jesús:
    “Acxni ya̱ tasaj nahuán ixli̱maktuy tantum pu̱yu huix pa̱t huana maktutu xlacata
    ni̱ quilakapasa.” Pedro lakapútzalh y tzúculh tasá acxni catzi̱ko̱lh la̱ lákcha̱lh
    ixtachihuí̱n Jesús.'
  msk-msk: Pagkampus ni Pedro maglaong saan, maparabay magtagaok yang manok nang makadwa.
    Pagdungug ni Pedro sang tyagaok nang manok, kaundan naan yang pyagalaong kanaan
    ni Jesus na yagalaong, “Ikaw, kay Pedro, nang di pa yang manok magatagaok mallaw
    nang makadwa, magalaong da kaw nang makatlo na buku kita nang maginagad.” Kayan
    pyangilumuglumugan yaan nang lowa, wa yaan makatigkul, yakapagdaraw.
  gyr-NT: Aipo iheseve, tacura oñehe imoñuvɨriosa rupi. Ahese Pedro oyemomahenduha,
    “Tacura ñehe yupagüesa renondeve, mbosapɨ oyupagüer rupi, ‘Ndaicuai vahe evocoi
    mbɨa’ erera cheu” ihe agüer rese. Sese oyasehó iteanga.
  kmh-kmh: Kun aŋgakniŋ, kakaruk ak tip suk aŋgek, Jiysis nind kakaruk omiŋal suk
    ma aŋgniŋgamb won ak, nup ma niŋbiyn aŋgiy, yinj omiŋal nokom aŋgniŋgamban aŋgak
    minim ak niŋek, simb gek siy yomb aŋgak.
  ukr-ONPU: 'І одразу заспівав півень удруге. Тоді Петро згадав слова Ісуса: «Перед
    тим, як двічі заспіває півень, ти тричі зречешся Мене». І, згадавши, він гірко
    заплакав.'
  emi-emi: Vara me taita paolo ateva ghe mene angari eghaluenela, me Pita ghe annaala
    inangarina Iesu ghe uela va, “Auena paolo taita ateva eaangari ghaluaata aue uue
    akasina kotoluaata va karika ukilakilaieghi.” Me ghe ngala alousiusieiliila.
  zpv-NT: 'Ya hohra chi gahca bacaꞌhyahnn dxiidxinguhla nin raroopa bweelta, ya hohra
    chi bagannastoꞌ Pehdru dxyiꞌdxyi raꞌ nin guñiꞌ Jesuhs loh bi: “Galoh nin gucaꞌhyahnn
    dxiidxinguhla chiohpa bweelta, ya ziñiꞌ luꞌh nin rioonna bweelta ayi nuꞌnbwaꞌtiiꞌ
    luꞌh naꞌh.” Ya chiꞌchi bwiꞌhnn bi lligaaba xcweenta raꞌ dxyiꞌdxyi raꞌ rii chiꞌchi
    guzoꞌbaloh cayuꞌn bi nalasa duxa.'
  gux-gux: lanyogunu, mi taliema ku kotongu go den mua. lani pieli den tiadi, Jesu
    n den yedi o, yaala; hali ku kotongu ba mua taalima lie, a ba nia taalima ta ke
    ŋaa bani nni. wan den tia lipo, o den buudi.
  kos-kos: In pacl sacna, won se kahkla ke pacl se akluo, na Peter el esamak kas lun
    Jesus nu sel ke el fahk mu, “Meet liki won uh ac kahkla pacl se akluo, kom ac
    fah lafwekinyu pacl tolu.” Na el mutawauk in tung ma lulap.
  ibo-ibo: Nʼotu oge ahụ, oke ọkụkụ kwara akwa nke ugboro abụọ. Mgbe ahụ Pita chetara
    okwu Jisọs gwara ya sị, “Tupu oke ọkụkụ akwaa akwa ugboro abụọ, ị ga-agọnarị m
    ugboro atọ.” Obi tiwara ya mee ka ọ kwaa akwa.
  yml-yml: Fita i vonaꞌaꞌava nika kamukamu ꞌana veluga i kwage. I nogai, i nuani Iesu
    yana vona i voneniga i vo, ꞌAko lovane tutuya ꞌaitonu ꞌu na bavusebeku mulieta
    kamukamu ꞌana veluga i na kwage.” Fita vonanina i nuani i taibwaubwau.
  ory-ory: ସେହିକ୍ଷଣି କୁକୁଡ଼ା ଦ୍ୱିତୀୟ ଥର ରାବିଲା। ଏଥିରେ, “କୁକୁଡ଼ା ଦ୍ୱିତୀୟ ଥର ରାବିବା
    ପୂର୍ବରୁ ତୁମ୍ଭେ ମୋତେ ତିନି ଥର ଅସ୍ୱୀକାର କରିବ,” ଏହି ଯେଉଁ କଥା ଯୀଶୁ ପିତରଙ୍କୁ କହିଥିଲେ,
    ତାହା ତାହାଙ୍କ ମନରେ ପଡ଼ିଲା, ଆଉ ସେ ସେହି କଥା ଭାବି ରୋଦନ କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: 'Da sayhn minit di roosta kroa di sekant taim. Den Peeta memba weh Jeezas
    mi tel ahn: “Bifoa di roosta kroa too taim, yu wahn seh dat yu noh noa mi chree
    taim.” Ahn ih brok dong ahn staat tu baal.'
  wmt-wmt: Jamurn Pita wangki marni, nyanartikarrarnila papajani pawul. Jarlurni pa
    papajani layimirri. Wali Pitangu pinapinakarrinya wangki Jesuskurajangka jarlujangka.
    Jesusju parla jarlu marni Pitawu, “Nginyjirrikarrku pajan, yangkala pajan rayintu
    murrkurnmirri kanginypungku. Nyanartijangkarlu pawul man pinakarrku kurrinymirri.”
    Pinapinakarrinyurla pa luyurrjarrinya, lunganila Pita.
  chk-chk: Lon ewe chök otun ewe chuko a kökkö fan aruan. Mürin Petrus a chechemeni
    ekewe kapas Jesus a apasa ngeni, “Mwen än ewe chuko epwe kökkö fan aruan, en kopwe
    amamäsiniei fan ülüngat.” Iwe, a ekilolilen o kechü.
  ssd-ssd: 'Taŋakina le pitik ndo teg witiwam arna le Petrus Yesusŋge pasa sana ta
    nu idusna: Teg witiwam ar ndawa le ne amboŋga ye tuku nyu yabukam keŋamŋgat ŋga
    sakina. Nu pasa ta idusmba malmbi ŋayona.'
  acr-TNT: 'Ecꞌu ri teren xchꞌaw chucalaj. Ewi xcꞌun lo chucꞌuꞌx ri Pedro ri xbiꞌx
    lo che ruma ri Jesús: «Cꞌamajaꞌ ne cabixon ri teren chucalaj, riꞌat oxlaj chic
    abiꞌim na awetaꞌam ta nuwach.» Ecꞌu catajin waꞌ pujolom, xumaj rokꞌej.'
  rop-rop: Wal streidawei wen Pida bin tok lagijat, det jukjuk bin jingat sekantaim,
    en streidawei Pida bin jinggabat wanim Jisas bin dalim im. Jisas bin tok, “Bifo
    det jukjuk garra jingat sekantaim, yu garra tok thritaim yu nomo sabi mi.” En
    wen Pida bin jinggabat tharran, imbin stat krai na.
  mee-mee: Ba ka panna laeala mana, na kukulega te ke toako ka toangakongana a lua.
    Nae Pita ka lonagaliu ta pangamologa ae Iesus kanna ine role kia pala roma, “Pala
    ta kukulega toangako pa lua, na one ko la kaulingkala iau pa mologi.” Nae Pita
    ke tani raumana.
  mwf-2018: I da-ka nhini da ngatha ku rooster-ka pirrimkay deyida perrkenku warda
    mam nhini-yu. I nukunu Peter-ka binthepup i wurdantherr warda murrinh nhini ngarra
    Jesus mamna. “Nhinhi-ka kardu narranu murrinh perrkenkuneme thamanu mere the nangibathnu
    ngay-yu. I nhini thangunu-ka ku warda rooster deyida pirrakaynu tiduk nhini-yu.”
    Bere nukunu Peter-ka benayengkarnirntha dini murrinh nhini da ngarra Jesus thangunu
    mamna i murrinh ngarra nukunu wangu menadha kardi. I nhini thangunu-ka du ngala
    da matha kardikarrktha.
  dif-dif: 'Ja nurujeli paia ngaperi pota mandrulani jatana wonti. Ja Petrulu jenia
    jaura ngundrana wonti worderu Jesus nunkangu jatala wiri: „Windrila paia ngaperi
    pota mandru jatananto, jundru ngana pota parkulu jedieli worarala nganai.“ Ja
    nulu jenia ngundrana, nau jindrana wonti.'
  gam-gam: Une kandja embe djika, ka kondwale ola dje alla yau toi. Toika, Pita pille
    Jisas, ni kun 3 pela na nakando we djimbenka, ka kondwale yau kun soka tonda we
    djin ken dje pille, une kimb dallmal yei.
  nou-nou: Setiri kokora sekago egoro sisira. Egoro setiri Peter Iesu uso yei ro sisira
    awa kotisira. Iesu matu Peter da yei sisira, “Kokora egoro iji etoto sae atirari
    iji ainde imo na gae iji tamonde sadesa.” Edo Peter ge awa kotedo ji biae be sisira.
  mqb-NT: 'Kwayan''a, njəkar a zlah mə slala cew awan. Piyer a sləne cəna, ''am a
    Yesu a sa jan kurre ata à man à nga inde, a wa: «Njəkar i saa zlah saray cew
    nà, ka jak saray maakan ka san nen bay.» Səkwelkwele mə tavay awan, a dazlan
    ayam.'
  ape-B: Douk anan nakliyuk namudak wakuli ahudak atuh owotu wata chopuk taitak teyagwleh
    [bieh]. Ali Pita ulkum molomaguk enyudak balan kwigani Jisas naklien uli ali anan
    neleh sisahw. Balan douk enyudak, “Nyak eke anyunekuk loh bieh otuh nyukli nyak
    wo nyudukeme e, ali owotu eke titak tiyagwleh bieh.”
  grc-F35: Καὶ ἐκ δευτέρου ἀλέκτωρ ἐφώνησεν. Καὶ ἀνεμνήσθη ὁ Πέτρος τὸ ῥῆμα ὃ εἶπεν
    αὐτῷ ὁ Ἰησοῦς ὅτι «Πρὶν ἀλέκτορα φωνῆσαι δίς, ἀπαρνήσῃ με τρίς.» Καὶ ἐπιβαλὼν
    ἔκλαιεν.
  cav-NT: 'Tuque jadya quisaratiyaju cuitatu tacure quique beta jucuare. Jadya juyajutu
    Pedro huecatanacuare. Caadebaticuaretu Jesúsra jadya cuejachineque: “Tacure quique
    beta juma jarijumi catehuati quimisha juya. ‘Adebaya ama tuque era’ jadya aquimisha
    mira aya”. Jadique adebatsutu Pedro paa ebari jucuare.'
  kgp-NT: 'Hã ra vẽsỹmér galo tóg kyr mãn mũ. Kỹ Pedro tóg Jesus vĩ to jykrén mũ sir,
    Jesus tỹ ti mỹ nén tó ja ẽn to, hã vỹ: “iso ã tóg: ti ki kagtĩg sóg nĩ, he tãgtũ
    han ke mũ, galo kyr régre han to hã,” he mũ. Tag mĩ ẽkrén kỹ tóg vẽnh péju kỹ
    nĩ kỹ fỹ nĩ nĩ sir, Pedro ti. Vãhã tóg ti mỹ e tĩ.'
  bvd-bvd: Si kada nai 'ua guu, karai ruana ka 'ai naa. Ma sa Bita ka manata toi si
    baea bae sa Disas 'e saea mai fuana ka 'urii bae, “Tara 'oe 'amu olu fa tofe laku
    sui fatai karai ruana kafi 'ai.” Ma si kada sa Bita 'e manata toi si doo nai,
    nia ka angi lelea ka igigele guu.
  ukr-1871: 'І вдруге півень запіяв. І згадав Петр слово, що промовив йому Ісус: Що
    перш нїж півень запіє двічи, одречеш ся мене тричі. І став плакати.'
  apz-apz: Ose ulahonɨngki komoꞌno tosɨka yoka apaꞌno lɨmentisofoho. Pita nupaꞌnonto
    Jisas hungkuno ulɨmentiso soꞌno huno syafɨhuꞌmentisofoho. Jisas ose nto ulɨmentisofoho.
    Yɨhufo tosɨkaso yoka hufaꞌu lososo sohonta Pita kɨko ngkineꞌno mango hufaꞌu sɨhune
    ole walɨmonnoho. Ngko Jisasɨmneꞌno huno maniyohoyohoho. Oso hungkuno Jisas ulɨmentiso
    soꞌno Pita syafɨsyonto humotaho engo lɨmentisofoho.
  yon-yon: Andoone, erebnariyiibban ayam kabang ayoob andi kamoon. Kwanoone, Pita
    kuu Yesumbed ye yaa kwane dakmoon kuu “Eb kuu ne yaa ye kuu nekaadban andimo kame
    ayoobmimiib keraneebkob ayam kabang kuu ayoob keraneen.” ande yedmoon kuu ika
    meenekore, kubiyiibban darewoob kere ameng kamoon.
  poi-NT: 'Jesɨc jeet́i rato e̱ybɨc aŋwej jém ca̱yu. Jém Peto ijɨ̱s t́i iñɨ́máy jém
    Jesús iga: “Antes que wɨscɨy aŋwejpa jém ca̱yu, mimich anaŋnécpa túccɨy iga d́a
    ánixpɨcpa.” Cuando ijɨ̱s jém Peto t́i iñɨ́máy jém Jesús, moj we̱ji.'
  dhg-dhg: Ga dhuṉḏaynha yana banha gurrwawum ŋätjinan, banhayam ḏämbu-burrparyinan.
    Bala nhan Betayum guyaŋinan banha nhalpiyan nhanguḻ Djesu garruwan bitjan, “Ŋärrun
    nhan ŋarru banha gurrwawum ŋätji ḏämbu-burrparmim, nhunum ŋatjil nyäku ŋarru mä-wambum
    ḏämbu-ḻurrkunꞌmi.” Bala yana nhan Betam ŋätjinan mariminan dhika murruyꞌ-murruyyuwanan.
  wuv-wuv: 'Ana ei, fei a''aroo na a''aroi faguapoai. Si''ei, Peter na nonominaa fei
    wareaa Jesus a''ana: “Nenee fei fa''odupoaa ofadugamu yau, i guapoai a''aroiaa
    fei a''aroo.” Ina narahadiwe''inia ma na ai.'
  quf-NT: 'Chaynu niyatinlami ishkay kutipaqna gallu kantaran. Chaymantami Pedruqa
    yarpuran Jesús kaynu nishanta: “Manaraq gallu ishkay kutipaqna kantayatinmi kimsa
    kuti nuqapaqqa ninki: ‘Manami riqsinichu’ nir” nishanta. Chaymi llakir kusalata
    waqaran.'
  yuw-yuw: Ihoroc yong-bödeuna wohogon fup amnanoho mano yuna bongo yai idoc. Fupho
    mano yuna Pitaho Yesuhon mataha kombigoc. Yesuho wömai ingoroc inogoc, “Fup amnanoho
    abe bongo yai mayi idina gocho bongo anfi möp yong namangoroc.” Pita yu mata worocha
    kombingmuna ointogoc.
  mph-mph: Kayirrk la ja kalakalak inginkan akutju. Malany wakapa ja Peter la aniwurrung
    tuka Jesus yurakan iminy nuyu malany Jesus iminy, “Pata arrarrkpi awanalyu nuwu
    anpanamin ngarrkarrk la arakap nukpawurr ta nuyi marrik nganpurru ngapi la iwalaja
    ja kalakalak ngarrkarrk imawurr.” Kayirrk la Peter iwararrkenang. Marrik muj ilakujpina.
  hus-NT-1971: Tameq’ui tin tsabchil thajnal an coxol. Tam a Pedro in t’ilpa’ jahua’
    uchnenec c’al a Jesús abal ne’ets quin tsinca’ tim ba’ c’al a Jesús oxil i calat
    tam ti ibaque thajnenec an coxol tsabil. Tam tin tsalpanchi nixe’ xi cau jahua’
    uchnenequits, tam ti uq’uin.
  med-med: I nilinga, kʉi kulda ropa raⱡ inditim. Ei kʉn, Pita ndi, Jisas nga ik elim
    kʉn nitim ni, tʉpa mindʉtʉm. “Kʉi kulda ropa raⱡ indi nʉndi kʉn, nim ndi, na pili
    napʉt nʉkʉn kʉⱡ, rondkʉn raldika indin,” nitim. Ik ni tʉpa mendpa kʉn, ka kʉk
    nimba itim.
  bch-bch: Be mole mao, kokako itang parua aea pade. Ta Petrus imata nanan Iesus ele
    posanga toa bedane, “Kokako ga itang parua maitne, be eao ga paisiamo patol ngan
    oatai gau mao.” Tota ilolo isat ga itang paeamao.
  cco-NT: 'Jo̱b mɨ˜ tɨˊ lɨ˜ caquiꞌˊ tuidséeˆ e catɨ́ˋ tú̱ˉ ya̱ꞌˊ, jo̱ jo̱guɨb cadsengꞌˉ
    dsíiˊ Tʉ́ˆ Simón cajo̱ e cajímꞌˉ Jesús la nʉ́ꞌˉguɨ do lala: “Nʉ́ꞌˉguɨ e niquíꞌˉ
    tuidséeˆ e nitɨ́ˉ tú̱ˉ ya̱ꞌˊ, ꞌnʉˋ nifoꞌˆ ꞌnɨˊ ya̱ꞌˊ e jaˋ cuíinꞌˋ jnea˜.” Jo̱
    mɨ˜ cadsengꞌˉ dsíirˊ guiʉ́ˉ e jo̱, canaaiñˋ quɨꞌˊbre jóng dseángꞌˉ e ngocángˋ
    dsíirˊ.'
  deu-1951: 'Da krähte alsbald der Hahn zum zweitenmal; und Petrus ward eingedenk
    des Wortes, das Jesus zu ihm gesagt hatte: Ehe der Hahn zweimal kräht, wirst du
    mich dreimal verleugnen. Und er verhüllte sich und weinte.'
  alq-ALGNT: 'Maiagotc dac ii apitc, kiabadj ki nodagozi nabe pakaak8an acitc Pien
    ki odji mika8ise adi kagi igogobanen Jesosan: “Ab8amaci nabe pakaak8an nijinanaj
    nodagozidj, aja nisinanaj kigagi odji ikidonan ega e kikenimijian.” Midac Pien
    ka iji kitci ma8idj.'
  ixl-NNT: 'As oqꞌ veꞌt u peleꞌxheꞌ tikaꞌpa. As jubꞌin veꞌt tul viyol u Jesús skꞌuꞌl
    u Luꞌeꞌ uvaꞌ maꞌtik talat Aak: «Tul yeꞌxnaj oqꞌ u peleꞌxheꞌ tikaꞌpa, as oxpajul
    maꞌt eesat eebꞌ sunkꞌatz,» tiꞌk Aak. As tul ul veꞌt u yoleꞌ skꞌuꞌl u Luꞌeꞌ, as
    xeꞌt veꞌt naj oqꞌoj.'
  boa-NT: 'Ehdúhjáa dibye néénáa tsiiñe cáraca májtsivá míijyúcújuco. Áánetúhjáa ɨ́tsááveebe
    Jetsóópe dííbyeke íllu nééneé: “Muurá 3-ijyúvá ú tóónúméií tahñéébé u íjcyaróné
    cáracái míijyúcú májtsívátúné ɨhde.” Ehdúhjáa Jetsóó nééne ɨɨ́tsáávéne ílluréjuco
    dibye tááne ávyétá ɨhnáho.'
  etr-etr: Ea amala säia gai amole haea gagalugo gawalia nafi bu äudä gäi. Fidaea
    amo nabalahilä dafidi Yesuea, haea gagalugo gawalia nafi bu äudä made gäla neëgi,
    dia ne dawa madela nafi bu ohodoala sämolömelëla säi amo helësëla obëgëi. Amo
    helësëlahilä dïisa nelo.
  quh-NT: 'Chay quiquinpachataj iscay caj cutita galloka wakarka. Pedrotaj chayta
    uyarispa Jesuspa cay niskanta yuyaricorka: “Manaraj gallo iscay cutita wakashajtin,
    kanka quinsa cutitaña ninqui, nokata mana rejsiwaskayquita”, nispa. Uyariskantawantaj
    sinch''ita wakarka.'
  kwi-kwi: 'Sun urain aral kayu mamasa azta. Aral kayu azkane, Pedrone Jesús ussa
    kwinta kit aizpa nɨjkulta. Jesúsne ñamin ka kaizta: “Aral kayu pakima aztuchasmin,
    nune ‘Jesústa pianchish’ kiznazi,” kizta. Suasne Pedrone tɨnta azmɨzta.'
  agm-agm: Sata taatɨ kaundihɨ ketɨ kuraanɨhɨ otɨpwɨsɨpaatɨ kasɨnɨhaatɨ gandaase.
    Aihɨ Pitaaho Jisaasihomɨ pɨwɨha jɨhɨ sata kaundisɨhaapɨ gwɨnyaataise. “Otɨpwɨsɨpaatɨ
    yataira sangɨ gaatonɨhɨ kɨnyɨ mairɨmaara nisapɨ koai wɨndɨ mausotɨhonɨne undɨtaise,”
    undatɨ Jisaasiho jɨhɨ kaundisɨhaapɨ gwɨnyapenataatɨ namatɨ waatɨ gotaise.
  ubr-ubr: Men weromin kokorerek ra bairuin itou ato Peter inos mamaba Iesu aurin
    i’yau on, On iyau, “Om arimon auriu ra ton unisosoufiu unau, yau On Orot on men
    asagobai weie kokorerek bairuin inatou.” Ato Peter men sunub itou on.
  tsw-NT: U jima shi, ɗaɗa moton ma saalai ire. A̱vu Bituru cuwan ni ili i na Yesu
    damma niyi ana u damma niyi, kafu moton ma saala ure, u ta wasan yi utaꞌatsu.
    Ana u cuwain ne, ɗaɗa u ɓoshoi na̱ mesun.
  cax-NT: 'Au manu rratorrü puru tatito pohorrü. Auqui aquionotiyü Pedro ümo arrümanu
    nurarrti Jesús ümoti tücañe sane: “Antes que abe torrü nipucu pohorrü ucanü trerrü
    vecerrü ta chasuputacapüñü”. Auqui or ronene nurria ümoti. Areoroti.'
  aia-aia: Na'i mau madoraasi mana kua 'a ruana'ai tataraoke. Mia Pita 'agu 'adoma'i
    aho'isi'i ha'atee na 'unu'i a Jisas tanaa, 'a o'ani, “Na kua 'a bwa'i tataraoke
    ha'arua mau, ma'oi 'unua ha'a-oru'a do 'o ai'a 'iraraau.” 'A 'adoma'i aho'isia
    magu angi.
  srp-1865: 'I drugi put zapjeva pijetao. I opomenu se Petar rijeèi što mu reèe Isus:
    dok pijetao dvaput ne zapjeva odreæi æeš me se triput. I stade plakati.'
  agt-agt: a yen hapa ya nepakanonot ni Pedru ta uhohug ni Hesus tentu, te ‘Mamillu
    ka mangilemad teyak ta awena para pagtareknay na manuk ta kapidwa na,’ kunna.
    A insigida nagtangit i Pedru en.
  lug-lug: Amangwago enkoko n’ekookolima omulundi ogwokubiri, Peetero n’ajjukira ebigambo
    Yesu bye yali amugambye nti, “Enkoko eneeba tennakookolima mirundi ebiri, onoonneegaana
    emirundi esatu.” Awo Peetero n’atulika n’akaaba amaziga.
  yby-yby: Loko nolibo epaki okolemamoya aku onowa liye. Loko liyoko, Pita maya Jisesimamo
    lo mibo galo maya okolemoya lowe yupeka owaha lamiyoko, nemodamuya yuwawa molonetatadawo
    yupekaya onawa loweki makoki ekolaiye loko lo mibo galo maya elekoko wije napa-napa
    iye.
  heb-heb: והתרנגל קרא פעם שנית ויזכר פטרוס את הדבר אשר אמר לו ישוע בטרם יקרא התרנגל
    פעמים תכחש בי שלש פעמים וישם אל לבו ויבך׃
  mpp-mpp: Inguc mime yogowahac kokolec ngicne hiyame yaeckang aiwec. Aime Pita ye
    Yesudi yowa biyachac edowec, yogo ngagesiwec, “Kokolec ngicne hiyame alecine yaeckang
    mi aiyemewa, gagi biyac na bisocnung alecine habackang aidaicte.” Pita ye yowa
    yogo ngagesilu kwele-sowac sugucnehac ailu hiyawec.
  apb-apb: Oto mola aana maholona, kue ko he'i ngara lo'u ruana nga ngaranga. Hoe,
    a Pita ko aamasito'o aana mei wala nge a Jisas e unue uuri, “I na'ona kue kei
    ngara ha'arue i rodo si'irini, o kei taateinge'inieu ha'a-oolu uri o ka'a manata'inieu
    ike.” Oto a Pita e si saie mola uri mei walana e oa oto, ko si ngara oto paine.
  san-TEL: తదానీం ద్వితీయవారం కుక్కుటో ఽరావీత్| కుక్కుటస్య ద్వితీయరవాత్ పూర్వ్వం త్వం
    మాం వారత్రయమ్ అపహ్నోష్యసి, ఇతి యద్వాక్యం యీశునా సముదితం తత్ తదా సంస్మృత్య పితరో
    రోదితుమ్ ఆరభత|
  ben-IRV: তখনি দ্বিতীয়বার মোরগ ডেকে উঠল; তাতে যীশু এই যে কথা বলেছিলেন, মোরগ দুই
    বার ডাকবার আগে তুমি তিনবার আমাকে অস্বীকার করবে, সেই কথা পিতরের মনে পড়ল এবং তিনি
    সেই বিষয়ে মনে কোরে কাঁদতে লাগলেন।
