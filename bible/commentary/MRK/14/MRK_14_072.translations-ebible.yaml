    akeekidi daro yeekkis.
  spa-BLM: 'El gallo cantó por segunda vez. Pedro recordó las palabras que le dijo
    Jesús: “Antes de que cante el gallo dos veces, me negarás tres”. Cuando pensó
    en eso, lloró.'
  kyz-NT: A'e pype wyrasokwẽ oje'ega nũ. A'erauwe Pedro 'ga wea'aramũ Jejui 'ga 'eawer
    are. “Wyrasokwẽ je'egu'jaw enunewe nipo ereu'jau'jap, nakwaawi je 'ga, 'jau 'gã
    nupe” 'eawer are Pedro 'ga wea'aramũ. A'eramũ 'ga aipo u'eawera rerojenosõu. A'eramũ
    'ga awau ujãna Jejui 'ga kwakupawera renosõu. A'eramũ futat 'ga u'arasigamũ wea'aramũ
    ee. A'eramũ 'ga ajaa'wau awau u'eawera raykau.
  dao-dao: Acun la anghngihnaka ai khawngki. Acunüng Pitaa veia Jesuh naw, “Ai nghngih
    vei am a khawng ham üng nang naw am ksing nawng ti lü kthum vei na ngcim khai,”
    a ti cun süm law be lü aktäa kyapki.
  cya-cya: Xacan' msi'ya latyee can' nu cua' nchca tucua ya'. La xacan' nguia yu'hui
    ti' yu Tyo ña'an ycui' Jesús lo'o yu, si'yana lja nu ti' lyijyi xi'ya latyee tucua
    ya', tsato'o snan ya' chcui' yu si'yana a ndyu'hui lyoo yu 'in ñi. Mdyisnan ynan
    yu xa nguia yu'hui ti' yu cha' can'.
  beu-beu: Ana mateng aulang muse, hangi di kukulekat miaaru. Ang muse, Petrus ana
    Yesus Ehur vede angu mivenganit, hula, “Hangi bae kukulekat miaaru jedung se,
    aana Naajajalat mitue tila.” Mivenganit aulang muse, Petrus baut eamamina.
  wrk-wrk: Baki yinarramba kayayi nanda julaki barrinani dalmurra. Kaya nyuli barri.
    Baki mankuwayi Bidawanyi nanda jangkurr jali yanyba Jisus nangangi barrin, “Kujarraka
    barndayka janinji karu yalunya, miku nganinjimi jingkijba, waluwa kayaja kujarraka
    nanda julaki barrinani dalmurra.” Mankuwayi nanda jangkurr Bidawanyi, baki ngindu
    nangki muwa kudanyu barri. Kudanyu nangki ngindu muwa mirlarryudi. Barriwa.
  nii-nii: Pe sikir kei kultu kunum tał wii tum. Pe Piisa piim ni Jiisas yi nim mił
    piim, “Kei kultu kunum tał wii tunerang kin, pe nim ek kunum tekliki ninjii, ‘Nim
    na kin piinand.’” Pe Piisa eim ke dinga wii nim.
  ign-NT: 'Enurujipa tiápechava téchajica eta varayu. Tíjahú­chavapa téchava ema Pedro
    eta macaye­ma­quenehi ema Jesús: “Te tamira­hui­na­paichaha eta apíhe­quenéna
    téchajica eta varayu, píti mapahe­naripa eta pépiya­ca­vayare vahi pímatinu”.
    Eta máechavairahi ema Pedro, tépanavapa tíyaha.'
  dik-NT: Nyin yic, tɛ̈wën ye dhiën ajïth yic rou bɛ̈ɛ̈k piny, ke Pïtɛr tak këwäär
    cï Jethu lɛ̈k ye, “Tueŋ ke thɔn ajïth këc kiu kënë ye kek rou, ke yïn abä jai
    arak diäk.” Ku wel yenhom wei kɔc yiic ke cï guɔ̈p yär ku dhiɛɛu.
  cac-cac: 'D''a jun rato chi'' ix oc''xi noc'' caxlan̈ d''a schaelal. Yuj chi'' ix
