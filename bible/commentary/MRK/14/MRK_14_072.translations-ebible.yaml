  ksj-ksj: Ebu hena kokorokuꞌa bare ugaro. Ebu Peteroꞌe Iesuꞌa ꞌahige niroteꞌe ḡoeꞌa
    zamariro. 'Kokorokuꞌa ḡae aheu izema uganogano, ḡaꞌe ḡae uḡidu eḡe oꞌohiꞌuma.'
    Eꞌe zamarirotene, ani niau rudaro.
  sbk-sbk: 'Ipo ihanda ihakuga ulwabhilye. Ipo Petulo ahizuha izya yangaga gala uYesu
    agali ahubhula: “Shasili ihanda shisili akuje malahabhili, uzahane mala hatatu.”
