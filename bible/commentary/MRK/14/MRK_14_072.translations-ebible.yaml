    Pánih náhninit, Pedro bʉ́dí ãt jʉñʉ́p wʉt jĩ.
  taw-taw: Anɨb agaknɨŋ, kakaluk ak tepayaŋ suk agak. Agek, Pita gos ak nɨgak, Jisas
