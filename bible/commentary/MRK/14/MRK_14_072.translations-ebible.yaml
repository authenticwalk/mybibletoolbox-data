    garara, mara aroba kwa vavo da kuvi pupuweku.” Nuwanuwana itamoguda ma itou.
  gaz-gaz: Yommusuma indaanqoon lammata iyye. Phexrosis dubbii Yesuus, “Utuu indaanqoon
    yeroo lama hin iyyin, ati yeroo sadii na ganta” isaan jedhee ture sana yaadatee
    booʼe.
  kud-kud: Na hauga tenem ainai am'am idou bwauna, na Pita inuwatuwu avivini Yeisu
    yana walowa ebeha, ‘Mulitai abo am'am idou mai bwau, owa mata uuvalaegau mai tonuga’.
    Na hinage Pita yana oyama yababanawa inuwatuwui, ta mehelinona hisagena.
  urb-NT: 'Pejot sapukái je''ẽ, mokõihar ame''ẽ. Pe, Jesu je''ẽha ke Petu ukwa ukwa
    u''am: “Sapukái mokõihar je''ẽ ym rahã we, mahapyr nde erepandu ta: ‘Jesu rehe
    har ihẽ akwa ym’ aja nde erepandu ta.” Ame''ẽ ke Petu ukwa ukwa u''am. Te''e pandu
    ramõ aja Petu ukwa katu, a''erehe jixi''u hũ a''e.'
  fra-LSG: 'Aussitôt, pour la seconde fois, le coq chanta. Et Pierre se souvint de
    la parole que Jésus lui avait dite: Avant que le coq chante deux fois, tu me renieras
    trois fois. Et en y réfléchissant, il pleurait.'
  san-HK: tadAnIM dvitIyavAraM kukkuTo 'rAvIt| kukkuTasya dvitIyaravAt pUrvvaM tvaM
    mAM vAratrayam apahnoSyasi, iti yadvAkyaM yIzunA samuditaM tat tadA saMsmRtya
    pitaro roditum Arabhata|
  cak-SNT: 'Y ri mamaꞌ xtzirin-pa rucaꞌn mul. Entonces ri Pedro xalka paroꞌ ri tzij
