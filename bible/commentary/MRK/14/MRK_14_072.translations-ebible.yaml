    hoohꜗ chaahˊ dsooˈ, hneˉ maˉtëꜘ hnëˉ ji̱i̱h˜ maˉhmähˊ juuˈ heˉ saꜙ kyu̱u̱hꜙ jnäꜘ.”
    Maˊ gaꜙläꜙdsooh˜ dsëꜗ Peeˊ haˉ läꜙ gaꜙjähꜘ Jesús, gaꜙhooyhꜗ läꜙji̱i̱hˈ llaꜙ dsëyꜗ.'
  kmu-kmu: Nehigeno aupaꞋa hagoteno agema aiya kokolemoꞋa anile viaꞋamo agea aigeno
