  juy-juy: ସିଲତ୍ତେମା କମ୍‌ସିମନ୍‌ ବାଗୁ ବେଡ଼ା ଓଲେନ୍‌ । ସିଲତ୍ତେ, “କମ୍‌ସିମନ୍‌ ବାଗୁ ବେଡ଼ା
    ଆରୋଲ୍‌ତ୍ତେନ୍‌ ଆମ୍ମୁଙ୍‌ ଆମନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ୟାଗି ତର ମୁର୍ସେତିଁୟ୍‌,” କେନ୍‌ ଅଙ୍ଗା ବର୍ନେ
    ଜିସୁନ୍‌ ପିତ୍ରନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, ତିଆତେ ଆ ମନ୍ନଲୋଙନ୍‌ ଅଡ଼ୋଲାୟ୍‌, ଆରି ଆନିନ୍‌ ତି ଆ ବର୍ନେ
    ଇୟମ୍‌ଡାଲେ ୟେୟେଡାଲନେ ।
  for-for: 'Piya pogana kokorewama to ka aga yogana, Pitaba pai Isu omome kamanaka
    mayama napintiye: Kaeba naeka kakagara: Kampa aganto ntagarawe yeganaba, tarara
    kokorewamaba aga ukiye omomeka napima, tabera antara puma, kube''ena puntiye.'
  epo-epo: 'Kaj tuj la duan fojon koko kriis. Kaj Petro ekrememoris la vorton, kiun
    Jesuo diris al li: Antaŭ ol dufoje krios koko, vi trifoje malkonfesos min. Kaj
    pripensinte, li ekploris.'
  gfk-gfk: 'Kaik at mon no kareka ga kakel no airuo na pakaan. Io, Pita ga lik leh
    ira nianga Jisas gate tange tar tana. Gate tange tar tana hoken: “Bia pai airuo
    na kareka baak nu harus ise iau aitul a pakaan.” Bia Pita ga nas huo, ga manga
    suah.'
  bjz-bjz: Aghá rieta-gea, kokora rekago be difirie. Kokora be difieta, Pita umó Iesu
    da undú donu riria, ananu nundubuturie, “Kokora be fefera ungagha dimbambi irirota,
    fefera bakode inona amó kivu aita roravore,” Iesu da riria-nu nundubea, Pita neno
    jujururieta, jiimi neno gagajeguturie.
  atg-NT: Utoghuokpe, ọkpa ọ gbiẹghẹ utonuzi-eva. IPita ọ sato emini iJesu ọ gueyẹ
    ọli khi, “Neni ọkpa ọ ya gbiẹghẹ utonuzi-eva, u ya kie mhẹ itesẹ.” Ighọ ọ gbe
    akhe eviẹ a.
  bjv-NT: 'Ɓa ta naa tɨ no̰o̰, kunə kɨnjə no̰ kɨ ko̰ joo. NGa nɨngə, me Pɨyər ole
    dɔ ta tɨ kɨ Jəju əl-e ə nə: «Kəte taa kadɨ kunə kɨnjə no̰ nja joo, a najɨ ta nja
    mɨtə ə nə ɨgər-m al,» ka kɨn, adɨ Pɨyər ɨndə lo tḛḛ taga kɨ ngɔdɨ njane tɨ,
    no̰ kɨ man kəmne.'
  tos-NT: 'Acxni̱ káxmatli̱ pi̱ tásalh xli̱maktuy pu̱yu̱, xlá̱ lacapá̱stacli̱ hua̱ntu̱
    xuanini̱t Jesús: “Acxni̱ ni̱ a̱tasay nahuán xli̱maktuy pu̱yu̱, huix maktututá̱
    huani̱ta nahuán pi̱ ni̱ quilakapasa.” Pedro luhua xli̱ca̱na̱ li̱puhua̱ acxni̱
    lacapa̱stacko̱lh pi̱ xli̱ca̱na̱ kantáxtulh hua̱ntu̱ xuanini̱t Jesús, chu̱ tzúculh
    tasay.'
  rro-rro: Ba kokoro'u ibaruana e'arara. Weiana Petero Iesu ehinana 'abina eraona
    tinana, ‘Kokoro'u ibaruana a'i ke'arara baha aonai, oi rani aihau kobuniai aina'u.’
    Weiana ia ehai ki'a.
  mxp-NT: 'Xjats ja tsa̱pnɨꞌa̱a̱w myajtskꞌaya̱jxy. Wɨnets ja Pedro tja̱ꞌmyejch ja
    Jesús yꞌayuujk sa̱ ja wyɨnaty tø ñɨɨꞌmxyɨ: “Kaꞌanɨm wyɨnaty ja tsa̱pnɨꞌa̱a̱w myajtskꞌaya̱ꞌa̱xy
    ku mets ɨnet wyɨnaty tɨgøøk ojk tø mwa̱nɨ ku me xkaꞌijxyꞌaty.” Jøts ja tkuya̱jxɨyɨɨꞌñ
    ku ja jadeꞌen tja̱ꞌmyejch jøts ku ja wyɨnaty jadeꞌen nɨchøky tø wya̱ꞌa̱ñ.'
  aak-aak: Karɨ́karɨ́ rɨ́aiwá ámɨ bɨ rɨ́agɨ arɨ́á nɨwirɨ Jisaso “Sɨ́á rɨyimɨ karɨ́karɨ́
    sɨnɨ rɨ́aiwá biaú mɨrɨpa eŋáná joxɨ ‘Jisaso nánɨ nionɨ majɨ́onɨrɨnɨ.’ biaú bɨ
    rayirɨ́ɨnɨ.” urɨ́ɨ́pɨ nánɨ dɨŋɨ́ nɨwinɨrɨ yapɨ́ urɨ́ɨ́yɨ́ nánɨ ayá sɨpí wíagɨ
    ŋwɨ́ eaŋɨnigɨnɨ.
  chd-NT: 'Aiquicoƚ''ma, ija''acona''ma ƚangiti. Pedro i''nujuaitsi limipa Jesús:
    “Ai''a tija''a''ma oquemma ƚangiti, ima'' tones''ma afanemma: Aicainimetsaijma
    Jesús.” Li''nujuaitsi iƚe lataiqui'' Pedro ijoj''ma.'
  kdc-kdc: Bahaja nzogolo keka mwanza wa kabili, baho Petulo kakumbuka mbuli ziyalongeligwe
    na Yesu, “Nzogolo yang'hali hanakwika miyanza mibili, konibela miyanza midatu.”
    Avo Petulo kasonga kulila.
  nhr-nhr: 'Me kò kúúga ghòrò ba cám̀ di sa kg''ae. Me Petere ba Jesom kò bìrí mea
    hãa kg''uian tc''ẽe-tc''ẽese, ncẽem kò máá: “Ghòròm qanega cám̀ q''oro kg''ae
    tamas cookg''ai koe tsi gha nqoana q''oro xo̱ase Te,” témé e. Kagam ko qhuìa óè
    a kg''ae.'
  uig-PIN: 'Dǝl xu qaƣda horaz ikkinqi ⱪetim qillidi. Petrus Əysaning ɵzigǝ: «Horaz
    ikki ⱪetim qilliƣuqǝ, sǝn mǝndin üq ⱪetim tanisǝn» degǝn sɵzini esigǝ aldi; wǝ
    bularni oylap yiƣlap kǝtti.'
  beo-beo: 'Amalalu, gagala musa: ga:ne, bu eno ga:be nabi. Yesu Ea musa: sia:i amo,
    “Di da ‘Yesu na hame dawa:,’ udiana agoane sia:nanu, gagala da aduna ga:be nabimu,”
    amo sia: bu dawa:iba:le, Bida e se bagade nababeba:le dinanu.'
  acf-NT: 'La menm kòk-la chanté dézyenm fwa-a épi Pita chonjé pawòl-la Jézi té diʼy-la:
    “Avan kòk-la chanté dé fwa, ou kay di ou pa konnèt mwen pou twa fwa.” Épi sa kwazé
    tjèʼy, épi i hélé épi i an penn.'
  tpi-OTNT: Em i tok pinis, na wantu kakaruk i krai namba 2 taim. Na Pita i tingim
    gen dispela tok Jisas i bin mekim long em, “Taim kakaruk i no krai tupela taim
    yet, yu bai tok tripela taim olsem yu no save long mi.” Na Pita i krai moa yet.
  mbt-NT: Ne due-rue ne mig-ukale e man-e ka manuk wey nasuman-suman ni Pidru ka ingkahi
    ni Hisus kandin, “Te kene pad eg-ukale ka manuk te kararuwa, katatelu ad nikeykew
    igpahunware.” Ne dutu, migpanaman-taman e migsinehew si Pidru.
  hau-SA: Nan da nan zakara ya yi cara sau na biyu. Sai Bitrus ya tuna da maganar
