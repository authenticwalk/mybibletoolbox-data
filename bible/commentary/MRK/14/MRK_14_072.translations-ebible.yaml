    wona kega ku kuiriku.” Nuwanuwana i tupagudai wai i tou nokanoka.
  bhl-bhl: 'Em yangbe ding dim bakate, awon kakaluk e emteben ding gaanse kale. Em
    gaane ding dim bakate, Fita e Yesus em dangse weng be ibolow fukunete: “Awon kakaluk
    e auk teben ding gaaninba selei, ku nem wiin alemsal ding kel okiw danemokolew
    te!”, dangei, e ibolow fukunomelei, yol angesomi, inkal keko, sakik kuluko, amemin
    fian fian makuw amese kale.'
  ons-ons: Eŋe yalewa rakiso, yewaka tiak eŋe atak etke bokake, pakimo, Petoro eŋe
    Yesuŋo don rake, yewa detsorokke. Yesuŋo iwa yale rake, “Tiak atak etke bokaki
