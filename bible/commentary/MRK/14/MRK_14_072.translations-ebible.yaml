    nina bi rana repo gimali sa. Go agaa niminaasa-pulu nipumi odome omoa re waru
    lo pirisa.'
  dww-dww: 'Naumeki da yai raḡantenaḡe da kamkam raḡan aniwai rabuinama ya riuna.
