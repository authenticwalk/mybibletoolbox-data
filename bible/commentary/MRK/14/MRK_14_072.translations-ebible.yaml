    mak fidenga fakogu'.
  ino-ino: Nehikeno makale'a hokoteno ake ai'nea ko'kolemo'a halate eteno ake ne'aikeno
    Pita'a afiteno Yisasi'a hu'nea ke akesa afino hao nehe. Yisasi'a a'ke'ainaka inake
    huno hapai'ne “Ko'kolemo'a aole kanale ake o'ai'nisike'ka kakaeya aole'ae mako'ae
    kana nakaeyafe vane hu'ka ‘O'ake'noa ve'ka mai'ne.’ hu'ka vane hukane.” hu'nikeno
    Pita'a ani ke akesa afino hao huteno avi nele.
  gnn-gnn: Ga dhunupana yana ŋunhi gurrwawunydja waŋa biyapul, bala ŋayi Betayunydja
