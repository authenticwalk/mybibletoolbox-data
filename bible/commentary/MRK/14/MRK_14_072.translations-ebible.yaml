    ãbocʉ pʉgani cʉ̃ capiiparo jʉ̃goye itiani, ‘Cʉ̃ yʉ masĩẽtĩña Jesure,’ yʉ mitogʉ,”
    cʉ̃ caĩatajere tʉ̃goña bocayupʉ. Bairo tʉ̃goña bocari yua, bʉtioro otiyupʉ Pedro.
  qxo-NT: 'Tsaynö nisquillaptinnam yapay gällu cantasquirgan. Tsaynam Pedro yarpasquirgan
