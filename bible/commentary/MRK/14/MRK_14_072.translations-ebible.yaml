    nämo yäŋirän näka äwo kadäni yaräkubä ude api yäwen. Ude nadäŋkaŋ nadäwän ägekoräpäŋ
    konäm bumta kotkuk.
  ntp-NT: Tai ʌpʌpʌ cuujui tacu cʌliadʌ, taidʌ ʌPiiduru tʌgito istʌtʌdai ʌSuusi sai
    maiquiaa cuujuicai tacucu goocuaja ʌgai vaicojo itʌiya agaitadai sai maimaatʌ
