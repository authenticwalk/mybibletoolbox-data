    me bokaŋ botɛte.” Ɛ wvú mum kɛse kpwe no beele.
  row-row: Nandaa no ana olaꞌ naꞌo naa ma, manu a koꞌo-kee lao rua boe. Petrus nasanedꞌa
    Yesus dedꞌea na faꞌ ra nae, “Manu a nda feꞌe koꞌo-kee lao rua sa, te ho mufunii
    Au lao telu ena.” Nasanedꞌa nala taꞌo naa boe ma, ana nggae ei-ei.
  msy-msy: A kamaghɨn mɨgɨavɨra itima tuarim uam ake. Ezɨ Pita Iesus a mɨkemezir mɨgɨrɨgɨam
    ginɨrɨ, “Nɨ faragh dughiar pumuning ko mɨkezimɨn suam, kɨ Iesus gɨfozir puvatɨ,
    eghtɨ tuarim gɨn dughiar pumuningɨn akegham.” Egha Pita nɨghnɨghava avegha bar
    puvɨrama azi.
  agg-agg: Ai ranɨ hoafɨ ra hoafɨyu hayamboyuane, nɨmehünou kakaro ai asükai hoafɨmayu.
    Ranɨyo Sisas ai Pitambo hoafɨyundowohüya, “Kakaro ai yimbumbo hoafɨkoate-ayuambe
    anɨmbo ŋgɨmɨmbo wamboya moai fɨfɨrɨhinɨ mbɨsamboyafɨ,” mehu ra hohoanɨmoyuhɨ asu
    Pita ai afɨndɨ aranɨmayu.
  ptp-ptp: Mêd lutibed kokɨlêx hi vya tii vac nang. Om Pita xovô kɨyang wê Yesu nêl
    vô i bêga nêbê, “Kokɨlêx obêc vô vya lu yuu lêm dɨ ông obêc yax a vun lu yon.”
    Pita xovô kɨyang tige om byag levac.
  nak-nak: Eala moli eia so giririri mai ele, e kukureko goio tali lou la vaka luala.
    Tio e Pita loloa mai ele, eia goio gabutatala rivu lou la merera ale e Iesus pala
    veiala, ale eia veia maie mago “E kukureko souka ge tali la vaka luala, eme ge
    tahi taroau vaka tolu veia eme kama rovi eau.” Tio e Pita goio gabutatala rivu
    lou la merera te Iesus aleie, eia ilo buruko pepeho sesele, eia talitio.
  lbb-lbb: Pa a kok i munaur na kurkurirakuk kakat. Pa e Pita i nuk pas a warwara
    ning e Iesu ka atong tari tana mange, “Ning a kok belot ir areur a kurkurirakuk,
    ur munatol na puai mang bel u tasman iau.” I nuk pasi pa i tangis kol.
  kan-2017: ಆಗ ಪೇತ್ರನು, “ಕೋಳಿ ಎರಡು ಸಾರಿ ಕೂಗುವುದಕ್ಕಿಂತ ಮುಂಚಿತವಾಗಿ ನೀನು ನನ್ನನ್ನು ಮೂರು
    ಬಾರಿ ನಿರಾಕರಿಸುವೆ” ಎಂದು ಯೇಸು ತನಗೆ ಹೇಳಿದ ಮಾತನ್ನು ನೆನಪಿಗೆ ಬಂದ ಕಾರಣ, ವ್ಯಥೆಪಟ್ಟು ದುಃಖಭರಿತನಾಗಿ
    ಅತ್ತನು.
  cso-NT: 'La³ cun³ jmɨ́¹jáun² siáh³ ca³hó³ jan² cá¹tsó³ hi³ má²tɨ³² tenh³ jéin³².
