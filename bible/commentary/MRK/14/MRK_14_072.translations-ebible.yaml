    pakinikata, ‘!Nimarotari iua,’ pitxanoko.” Ikara inakari ixinikasaaki, itxiapata.
  roo-roo: Uva kookai erao pie gau purareva. Oa iava Pita ora rugoo pieroepa Jisas
