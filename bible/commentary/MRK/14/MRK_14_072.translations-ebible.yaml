  tnn-tnn: Kən roiu agɨn-əh mɨn mənɨg tɨnɨmnən mɨn, kən nɨkin tɨnəht nəghatən rəha
    Iesu məmə təmən minu lan məmə, “Mənɨg otəsɨmnənən əh mau kəiu, kən ik onakən mau
    kɨsɨl məmə nəkəruru io.” Kən Pita tɨnəto tərat kən mətasək.
  hch-NT: Cuitüva hutarieca vacana niutahiva. Pecuru Quesusi niuquieya na'erivani
    que mütitahüavixü, Vacana hutarieca catahivavecacu cuxi, 'ecü haicacüa pecani'acu'imavamücü
    quename pecanesimate pe'utaitü. 'Icü nai ra'erivatü niutasuani.
  crn-NT: 'Jɨ́meꞌen puꞌu ayén tiuꞌutaxájtacaꞌa, aj pu i huaꞌapuaca jetze huajíjhuacaꞌa
    ɨ́ tecuaaraꞌi. Tɨ́ꞌɨj jí Pedro raꞌutámuaꞌareeriꞌi aꞌij tɨ tiraataꞌixaa aꞌɨ́jna
    ɨ́ Jesús tɨjɨ́n: “Tɨ́ caí xɨ huaꞌapuaca jetze huajíjhua ɨ́ tecuaaraꞌi, múꞌee pe
    huaícacajetze piyen tiraataxáj yee pecáj nemuaꞌate.” Ayee pu tiraatáꞌixaateꞌecaꞌa
