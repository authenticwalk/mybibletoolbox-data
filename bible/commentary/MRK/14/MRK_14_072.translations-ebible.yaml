    sau uku.” Sai ya fashe da kuka.
  mam-NT: 'Tujxse tjaw ok'' coo'' te tcab maj, bix ul tuj tc''u''j Pedro ti otk tkba
    Jesús texin: “Te mintkna''x took'' ey'' te tcab maj, q''uelel tii''n tiiba wi''j
    oxe maj,” tz̈i Jesús te Pedro te jya''x. Tjket-xsen jun took''xin tu''n bis.'
  udu-udu: 'Dhali ki jahanne/ adhoŋgola ŋwa gwoki e me’di su/ mo. Dhala Buṯerus kana
    gwo e mo, ma gwo yin jin on ma Yesus a’di mo ki: Nṯwa/a/ ka dhoŋgola ŋwa diki
    ko e mo me’di su/ mo tani /e mini waṯ aha/ gway me’di kwara mo. Dhali ki a’di
    di’d mmoka gwo e ’baar mo ka baṯẖ ’pen mo tani a’di ’tul ma du mo dhali a’di gwoki’d
    ki jabu’th mo be.'
  tvt-tvt: Erah damdam woh ah we weeta, eno Pitar ih Jisu ih mamet baatta rah dokthunta,
    “Woh jaanyi maang weeka doh an lekjom leek uh ngah ih tajatkang eah.” Eno Pitar
    ah thungthih ano huungta.
  bgt-bgt: A Pita ke eu govu horu na veleagna iaani ma na kokorako ke varuai taitangigna.
    Ma a Pita ke togha tabirua na haghore a Jisas ke kidi veleagna, “Inau ku velegho,
    kenughua bongi, gi na kokorako keda rua horui tangigna, ighoe koda tolu horui
    veleagna o boi adou.” Ma a Pita ke dikahehegna puala me tangi me tangi.
  mvn-mvn: Ka tuta‑nana wayahina kamkam onotona yana tou vꞌ‑inuei. Ka Pita Iesu yanꞌ
    apa‑taputapu nuani, ivona “Etana‑tavuneu tuta vꞌ‑itonuna wayahina, ka munia, kamkam
    onotona yana tou vꞌ‑inuana kanononi.” E Pita nuana am‑haui, ka nua‑vita ananina,
    e vi‑putu toutou, ka vi‑mohai.
  djk-NT: Fa i si a kaba fu sitee, ne a kakafoo bali baka, kokoliyekee, di fu tu toon.
    Ne a kisi enseefi wanten san Masaa Jesesi be taigi en. Masaa Jesesi be taigi en
    taki, fosi wan kaka foo bali tu toon yu o lei dii toon taki, yu á sabi mi. Ne
    a poti ana a mindii ede bali wan gaan adyumadye.
  uig-LAT: 'Del shu chaghda xoraz ikkinchi qétim chillidi. Pétrus Eysaning özige:
    «Xoraz ikki qétim chillighuche, sen mendin üch qétim tanisen» dégen sözini ésige
    aldi; we bularni oylap yighlap ketti.'
  nde-nde: 'Masinyane lakhala iqhude ngokwesibili. Khonapho uPhethro waselikhumbula
    ilizwi uJesu ayelitshilo kuye, ukuthi: “Iqhude lingakakhali kabili uzangiphika
    kathathu.” Ngakho waphihlika wakhala.'
  ton-ton: Pea naʻe ʻuʻua ʻae moa ko hono liunga ua. Pea manatu ʻa Pita ki he lea
    ʻaia naʻe lea ʻaki ʻe Sisu kiate ia, “ʻE teʻeki ai liunga ua ʻae ʻuʻua ʻae moa,
    kae liunga tolu hoʻo fakafisi ʻiate au.” Pea ʻi heʻene manatu ki ai, naʻa ne tangi.
  mir-NT: 'Mänitiä tseey miämetsc‑hoocpä yáax̱cumbä. Mänitä Pedro jiahmiejtstaacy
