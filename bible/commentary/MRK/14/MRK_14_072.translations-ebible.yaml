    tøø miic̈h hänajty tägøøghooc mniguiugapxyii cooc̈h miic̈h hänajty xquiaꞌa hix̱iä.”
    Mänitä Pedro jiøøguiooꞌty coo jaꞌa tseey miämetsc‑hoocpä jiaanc̈h yaax̱y.'
  cak-YNT: Y re moma' xbetzirim-pa pa ruca'n bey. Y re Pedro jare' tak xbeka chuc'o'x
