    anotahtaq ibisówe.
  gdn-gdn: E yona ki wagawa makeya ka e kokoroku ade wagubu wainapupu manako e wenagui
    paparawena Iyesu naiya badidi wagubu ki wainapupu. Iyesu naiya e inako sibu, wagubu
    ke; ‘Kemora yau rabineya ka kau mara apeya eyaka nuwogowa bodaboda da kau eba
    kataigeya nau, ko ki eweya ka kokoroku apeya yagisi manako nawaru puruyagisi.’
    Iyesu naiya inako wagubu ki makeya makeya Pita wainapupu manako e rabinai makariwena
    yadi kipu.
  hvn-hvn: Tatuu ne lii pedai noo, ta tutuꞌoo ke ne manu ta dꞌue awe. Ta henge ke
