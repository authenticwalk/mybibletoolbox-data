    aj t'ele, ac ox sut tun a wadü' ti ma' a weel in wich,— cu t'an a Jesus ti'iji.
    Le'ec ti c'aji ti'i abe'e, uchi u yoc'ol.
  tet-tet: Oras Petrus katak nunia, manu moos kokoreek isin rua. Rona nola nunia,
