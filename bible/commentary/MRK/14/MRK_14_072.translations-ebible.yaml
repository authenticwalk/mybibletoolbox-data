    tak'' yu no sabi Mi.” Dan Petrus bigin krei.'
  cta-NT: 'Hora ti xaꞌ ngusiꞌya ndyeꞌe. Liꞌ ntsuꞌu tiꞌ Pedro ñiꞌya̱ ngua chaꞌ nu cua
    nchcuiꞌ Jesús loꞌo tsa̱: “Ndiꞌya̱ cuaꞌni nuꞌu̱ ndyi, Pedro; chcuiꞌ nuꞌu̱ loꞌo
    ñati̱ sna quiyaꞌ chaꞌ ná nslo nuꞌu̱ ꞌna, nu loꞌo tya lyiji xiꞌya ndyeꞌe tucua
    quiyaꞌ”. Biꞌ chaꞌ nxiꞌya tsa Pedro liꞌ.'
  bqc-SIM: Wegↄ̃ↄ ↄ̃ ko lɛ́ gɛ̃n plaade zù, ↄ̃ yã́ pↄ́ Yesu ò dↄ̀ Piɛɛgu, kɛ́ à
    mɛ̀ e ko àↄ gɛ́ lɛ́ gɛ̃n plaade zui, a lelekpaazi gɛ̃n àaↄ̃. Ɔ̃ à nà ↄↄlↄwa.
  tcz-CHONGTHU: 'Chujou jouvin aniveina''in ah ahung khong paitan ahi. Chutah chun,
    Yeshua thusei: Ah ni vei akhon masanga thumvei neiseilep ding ahi, ati chu ageldoh
    tan, hakan akaptan ahi.'
  mar-mar: आणि लगेच दुसऱ्यांदा कोंबडा आरवला, “दोन वेळा कोंबडा आरवण्यापूर्वी तू मला
    तीन वेळा नाकारशील,” असे येशू म्हणाला होता याची पेत्राला आठवण झाली व तो अतिशय दुःखी
    झाला व मोठ्याने रडला.
  snp-snp: Kawa lido ayalo ya okolofo kofa kokololo lito ya Pitakafo Yesu ka komu
    loumami, Okolofo kamena lele nola ádageto kamokafo kamena lelei-lawokoi (3) ya
    kuline olu falukunagolane, loto loumami ka yamu kolito kufu naba-naba iye.
  isl-isl: 'Þá gól haninn í annað sinn. Og Pétur minntist orða Jesú: „Áður en haninn
    galar tvisvar, muntu þrisvar afneita mér.“ Þá brast Pétur í grát.'
  spy-NT: Yooto, kooturkuuch ꞉kirkōōnkiit nyēbo āyēēng'. Koosoot ꞉Bētērō yoo kāmwoochinē
