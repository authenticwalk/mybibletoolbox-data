    تَدا سَںسْمرِتْیَ پِتَرو رودِتُمْ آرَبھَتَ۔
  heb-LB: 'באותו רגע קרא התרנגול בפעם השנייה. לפתע נזכר פטרוס בדברי ישוע: ”לפני שיקרא
    התרנגול פעמיים, תתכחש לי שלוש פעמים.“ והוא פרץ בבכי.'
  caf-NT: '''Et ligok dune whulh nat ''udeja. ''Et Peter Sizi dája yulhni whunalnik,
    “Ligok dune nat ''uduténilh whutsuh, ''et tat t''esunuzínzun dutenilh.” ''Et huwun
