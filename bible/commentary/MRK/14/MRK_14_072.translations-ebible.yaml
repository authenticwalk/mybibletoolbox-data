  zam-NT: 'Leque hora, chàa, ngrozèe nguiidtee mbryop vez mblé'' nguiidtee yál''.
    Axta syare'' mte'' lezo'' Pedr di''s co'' ndxab Jesús loo Pedr: Ndoore'' co''se''
    cozèe nguiidtee chop vez, lùu cà di''s daa son vez. Co''se'' mbli Pedr xtùuz cón
    che''n di''s co'' ndxab Jesús loo Pedr, ne''tí'' ne''ñee lezo'' Pedr mbín'' Pedr
    axta plóthe.'
  zyp-NT: Ma cangkawleh leco aa cawh a uihningnah a khawng. Taico Piter cawh Zisu
    tah a hai letei bia a reipaw, “Aa uihning a khawng hlai tah uithung na pa paphahsai
    a,” a tahpaw khah a thui kaw. Taico a ngechia ka, otlili tah a cah.
  sey-NT: 'Caquëna, cuiꞌnaëpi cura yëni co̱pi. Ja̱je cura yëꞌi maca yuretaꞌa Pedro
    cuasa ñajajiꞌi, Jesús i̱te caseꞌe. Jesús cato caꞌa̱jiꞌi: “Ja̱ yëꞌtaꞌa cura cayaye
    yëꞌimaꞌëna mëꞌëpi toaso̱ñe ñamaꞌquë aꞌë caquë cosoja̱ꞌquë aꞌë.” Ja̱je i̱ caseꞌeje̱
    ti̱ꞌaëna, i̱tire cuasa ñajani ota huëoni ai ojiꞌi.'
  nvm-nvm: Areme tavan iji Fita fu vuak ijeg kuaiko ijia kukoro fu ijia kumen. Areme
    Fita fu ijia vuak iji Jesu fu amur kuardafe kua a kukoro fuba tavan nokarok (2)
    kumeke a ijia nokbek (3) kuai na e iji naba vierafenvano kiakno kuainma iji vierafek.
    Areme fuka uruvana igia oifiaimga fu kekome makaf ijia ka bomana nirain.
  mps-mps: Tama polo te ba kakaruk hwa si sogo wai. Tama Pitago te Jisasgo agabolo
    wali po te homugo ma kone palali, “Te ba kakaruk po si sogo wasiąbadi, tama nago
    po sela sogo wagi soyu, nago ena konebeo po waibao,” wai. Tama Pita aga dwai gela
    mu wai.
  seh-seh: 'Pa ndzidzi unowu, dzongwe yalira pontho kaciwiri. Penepo, Pedhru akumbuka
    pire pikhadalonga Yezu kuti: “Dzongwe yaciwiri mbidzati kulira, iwe unadza kandikhonda
    katatu.” Na tenepo Pedhru atoma kulira.'
  pab-NT: 'Hatyo xowaka takoira kawihitiya, hatyo kakoa hinamakihena kawijita. Hoka
    Pedro oteheta Jesus niraene: “Takoira hinamaki makawiraharenetaite hanamaki hateraharetyoa,
    himawaiyanenehare ite haoka natyo”, nehenere. Hatyaoseta Pedro kehexaharetyoaheta
    hoka tiyahena.'
  llg-llg: Nandaa no ana kokolak nae leondia, boe ma manu kokoa seluk kalaꞌi duan.
    Boe ma Petrus nasaneda Yesus kokolan isinaak ndia nae, “Manu bei taa kokoa laꞌi
    dua, tehuu o malelesi Au laꞌi telu so.” Petrus nasaneda leondia, boe ma ana namatani-nakaleleu.
  kyf-kyf: -Bha -bhlokpadɛ, -kʋkɔ yia -zakpaa 'sɔnʋ gbo, 'ɩn Piɛlɩɩ dlɩ yia -Zezuu
    wɛlɩ -gʋ -bho, nɩɩ, ɔ kpɛlɩ -Zezu gbʋ 'wʋla -zakpa ta, -zugba -kʋkɔ 'nɩ -slɔ -zakpaa
    'sɔnʋ gbo. 'Ɩn Piɛlɩ yia wie bhli.
  tpi-tpi: Em i tok pinis, na wantu kakaruk i krai namba 2 taim. Na Pita i tingim
    gen dispela tok Jisas i bin mekim long em, “Taim kakaruk i no krai tupela taim
    yet, yu bai tok tripela taim olsem yu no save long mi.” Na Pita i krai moa yet.
  mih-NT: 'Ta zuun ñi caa cuhva cuan, i sacu saa ndɨvɨ tyahnu sa cu uu yuhu tɨ. Ta
    zɨquɨ i nacohon iñi ra Pedro cuhva i catyi ra Jesús sihin ra: “Cuee ca sa vacu
    saa ndɨvɨ tyahnu sa cu uu yuhu tɨ, yoho cua catyun uñi saha vatyi ña siton sii.”
    Ta sa nacohon iñi ra Pedro cuhva cuan, i sacu xaan ra vatyi i nducuihya xaan iñi
    ra.'
  qvh-NT: 'Sayno nicaptinmi cacash yapay cantarcorgan. Cacash cantagta wiyarmi Pedro
    yarparcorgan Jesús cayno nishganta: “Manarä ishcay cuti cacash cantaptinmi quimsa
    cuti reguimashgayquita ñëgamanquipä.” Say nishganta yarparcurmi Pedro fiyupa laquicushpan
    wagargan.'
  kms-kms: Di opu brequne wapiqu nari tevi nand. Muq Pita ni Jisas asi wand simbe
    nindig kin te mune nei nimbiny. Jisas nari, “Wapiqu nari tevi nand segine di nu
    ghari nu nge nei gubigh segi puq ghand tevi ire ghand.” Di Pita ni quanji nand.
  agn-agn: Ig ya ray ang pagtolok tang mano ang yadoang bisis. Oman nademdeman da
    ni Pedro tang inaning ni Jesus ong nandia ang ganing, “Ba-lo tomolok tang mano
    ta madoa, ma-long bisisang maning ang india gailala ong yen.” Ig indi nawidan
    ni Pedro tang sadili na ig dorong i-yak na.
  nhi-NT: 'Uan ihcuacon ya ic opa otzahtzic in gallo, uan Pedro oquilnamic in tlahtol
    tlen Jesús yoquiluihca: “Achtoh ihcuac ic opa tzahtzis in gallo, touatzin yexpa
    itconihtos amo itnechonixmati.” Uan ihcuacon omocahcau choca.'
  ttc-NT: A'ilnajji otzaj oq' junky'elky te to'k b'ix te Xhpe'y otzaj tna'o' aj otq'umaj
    te Jesus tetz. Komo atx ma'in tuq txiklen q'uma' tetz tzan Jesus, “Mina' tjaw
    oq' te to'k tka'mjji'n-el, yatz ojetq kyinqet awewa' oxmaj.” Ntons te Xhpe'y aj
    stzaj tna'o' ntzani, owokten oq'el.
  dan-1931: 'Og straks galede Hanen anden Gang. Og Peter kom det Ord i Hu, som Jesus
    sagde til ham: “Førend Hanen galer to Gange, skal du fornægte mig tre Gange.”
    Og han brast i Gråd.'
  kwj-kwj: O hinga ri sawekowani metengei ete apwetoko ti numbo fisi ya gi. Ete wokowani
    Pita Jisas rini sawero mwanji o tini ya ri ai hambwa. Mwase Jisas ete rini sawero,
    “Apaꞌichai ai hi ti numbo namili mi yanisiwambwa apwetoko ti numbo fisi o gikonda.”
    Wosini Pita o tini ri ai hambwakoni sembe rihi ti kapwa naha iwani ya ri ichaka.
  vie-OVCB: 'Vừa lúc ấy, gà gáy lần thứ hai. Phi-e-rơ sực nhớ lại lời Chúa Giê-xu:
    “Trước khi gà gáy lần thứ hai, con sẽ chối Ta ba lần!” Ông liền thổn thức khóc.'
  kze-kze: kokórigoma moórágwara'a áái súwana Pítaa Ísumo simámun-aimba ááka'a maréna
    mirá siráinka'a kokórigomo kaeká'ó ááimo ímo siráindara'a emá kaumborá'á kentáváí
    se íma awánáúnda-kwaasiman-iye síníyone siráimba mináímbá ááka'a maréna ávááraumai
    ivi'á taráiye.
  mpj-mpj: Palunyangka pawurla mirrangu. Mirranyjanpa Piijalu kulirnu. Palungka Jiijajmili
    wangkangka kulirnu, ka yulapayi. Jilanya Jiijajju kurranyilu wajarnu, “Pawurla
    mirraku. Palunyangka kurranyilujun ngurrpajunku yupal tayimu.” Piija yilta yulangu
    kurntawinti.
  lbk-lbk: Osto'y siya chi ya ket ay nanakokook nan kawitan isnan ikadwa, ya sinmek
    Pedro san kinwanin Jesus ken siya, “At sisya'y ad-i enkokook nan kawitan is mamidwa
    is talan-o, ya at mamitlo ay omisaot ka.” Ket ay chadlos nensifesifek.
  mto-NT: 'Vanꞌit tseꞌe mume̱jtsk nax je̱ naꞌatseev yꞌayaaxy. Vanꞌit tseꞌe je̱ Pedro
    du̱jaaꞌmyejts vintso̱ veꞌe je̱ Jesús ña̱ꞌmu̱xji ku veꞌe vyaajñ: “Kaꞌanum tseꞌe
    je̱ naꞌatseev yꞌayaꞌaxy vye̱ꞌnat me̱jtsk nax, mutoojk náxipts a̱ts mitseꞌe xkanatyukpu̱kju̱
    vye̱ꞌnat.” Ax je̱ꞌe̱ tseꞌe je̱ Pedro vyinmaay je̱tseꞌe yaaxy.'
  bzh-bzh: Log pevis beḳöḳrëëh su netu beron luu, lob Pita kwa vo yah Yesu yi ġaġek
    sën nër lo bë, “Ḳöḳrëëh su rëḳ ngu beron luu rë, log rëḳ ġedah sa vun beron
    löö.” Pita kwa vo lob kwa paya besu rot.
  guj-2017: તરત મરઘો બીજી વાર બોલ્યો; અને ઈસુએ પિતરને જે વાત કહી હતી કે, મરઘો બે વાર
    બોલ્યા અગાઉ ત્રણ વાર તું મારો નકાર કરીશ, તે તેને યાદ આવ્યું; અને તે પર મન પર લાવીને
    તે ખૂબ રડ્યો.
  jvn-NT: 'Sakwisé rasul Pétrus ngomong ngono kuwi, terus ènèng jago kluruk ping pindoné.
    Rasul Pétrus sakwat kélingan nèk Gusti Yésus ngomong: “Sakdurungé jagoné kluruk
    ping pindo kowé bakal ngomong ping telu nèk ora kenal Aku.” Rasul Pétrus terus
    nangis kelara-lara.'
  byr-byr: Miꞌna wɨdɨna kyaꞌ yɨmeꞌnyaꞌbɨꞌ kukuraayai yarai pɨgasaai dɨna yaꞌ. Dɨna
    kyaꞌ Pitai yawɨꞌna yaꞌ “Jizaazai sara nyɨdɨwaꞌ ‘Kukuraayai pɨgasaai jaka majɨ
    kyojɨ nɨmɨnyɨna dahasaai dahaaꞌ julyakɨdeigɨnyɨ.’ ” Pitai sara yawɨraka “ ‘Jizaazareinyɨ
    mɨka,’ beꞌna wɨdɨweinyaka!” kale kwiaꞌ kɨnna bazɨwɨlaawɨna yaꞌ.
  ian-ian: Wandɨ, ava nyaaga viyandɨ, ngɨni wumba nyaaga viyandɨ. Pita Jisas ndɨ kat
    waa nyaangɨk kat yelavɨtndɨ. Wun kat njambɨ kuvuk kai waigamɨn. Wamɨn, nyaaga
    njambɨ vɨli viyaigandɨ wandangat yelavɨtaa nglandɨ.
  hun-hun: 'És másodszor is megszólalt a kakas. Ekkor Péternek eszébe jutott a beszéd,
    amelyet Jézus mondott neki: „Mielőtt a kakas kétszer megszólalna, háromszor megtagadsz
    engem.“ És sírva fakadt.'
  mcf-NT: Adnubien cachina padpidec cuëdpondash. Adsho tantiashun, “Cachina daëdec
    cuëdabicnuc ëmbi tantiacmaidquio Esus nec, quequin mimbi chiendac tedestedec onquequin,”
    quequin Esusën chioshi quequin tantiec unësquio yanec shubianquiopondash Petedo.
  kjs-kjs: 'Go-rupa lisa rabu yaa kakarega wala rana laapo agale lisa. Go rabu Pita-me
    Yesuna agale wala makuaasa. Yesumi abala gu-rupa lakalisa: Yaa kakarega agale
    rana laapo tea raburi neme nina bi rana repo giyali lisa. Go agale makuaasa-pulu
    nipumi kodome komoma re waru lo pirisa.'
  mni-mni: "Matam adumaktada yenbarabana aniraksuba oina khonglakle. Aduga Jisuna\
    \ mangonda haikhiba, “Yenbarabana anirak khongdringeigi mamangda nangna eibu khangde\
    \ haina ahumlak haigani”\x94 haina haikhibadu ningsinglakle. Amasung madu khallubada\
    \ mahak thammoi sokladuna kaple."
  yad-NT: 'Varidyeday sasuyada tavaryintyi rataryaraju̱. Sajachipitya̱da ji̱ta Pyítrubay
    varirya Jesús niquejada: “Netimyu̱ ne sa̱suy tavaryi daraju̱y didye, ya̱ra̱yasiy
    mumuri̱ju̱ rayada.” Sajo̱ta̱da jna̱yada variy jasiy.'
  mxb-NT: 'Ta kúú ni̱ kana va chéli taꞌándá kúú uu̱. Dá ví ni̱ ndi̱sáa̱ ini ra̱ to̱ꞌon
    ni̱ kaꞌa̱n Jesús xíꞌín rá, chi̱ diꞌa ni̱ kaa na̱: “Tá ko̱ ñáꞌa̱ kana chéli taꞌándá
    kúú uu̱, ta kúú sa̱ ndata̱ yo̱ꞌó sa̱ꞌá yuꞌu̱ oni̱ taꞌándá”, kaá na̱. Tá ni̱ ndi̱sáa̱
    ini ra̱ to̱ꞌon yóꞌo, kúú ndaꞌí nda̱ꞌo ni̱ saki ra.'
  pon-2006A: Ni ahnsowohte kerieun malek pa kakorot. Piter eri tamankihda en Sises
    eh mahsanihong, “Mwohn keriaun malek eh pahn kakorot, ke pahn kahmahmkin ie pahn
    silipak me ke sehse ie.” Ih eri tapihada sengisengloal kowahlap.
  maq-NT: 'Hane hora vëhë ne, cajihnda xahnda. Hya xi camá ne, catsinguitsjen cha
    Pedru cjua xi cachja Jesús cojo cha xi cachja me cuitjin: “Chaja sa xi squihndajo
    xahnda ne, ngaye ne, ha jyan ndiya cuinoje xi hyiin yo ngahan.” Hora xi catsinguitsjen
    cha cjua vëhë ne, cajihnda cha.'
  hto-hto: 'Daɨí daɨna llezica atava dáanomo nane úrite. Iemona Jesús íena daɨnáfuemo
    Pedro uíbicaide. Nano uícomo íena daɨde Jesús: “Atava ménacaiño naɨ úriñenia dacaiñoámani
    cuena jáanoitɨo.” Afemo comecɨ fácajano éeiaide.'
  por-BRBSL: 'O galo cantou pela segunda vez. Pedro lembrou-se das palavras que Jesus
    lhe disse: “Antes que o galo corra duas vezes, você me negará três vezes”. Quando
    ele pensou sobre isso, chorou.'
  ces-NKB: 'A vtom zakokrhal kohout podruhé a Petr si vzpomněl na slova, která mu
    Ježíš řekl: “Dříve než se dvakrát ozve kohout, třikrát mě zapřeš.” A když na to
    pomyslel, rozplakal se.'
  cui-cui: 'Bapoxonae irʉrʉ caena nainya wacara pebto equeicha fiba. Nexata Pedro
    nanta xeinataba xua bayatha Jesús Pedro tsipaebatsi poxonae jeye: ‘Xam barapo
    merawithe pewʉnaeya poxonae ainya jume cuiyobetha wacara pebto fibina xam copiya
    acoibi po jume cuiyobetha neyabara jam tsane: Jopa dapon yaitaeinyo neyabara jam
    tsane. Bapoxonae nainya irʉ wacara pebto fibina’, jeichichi Pedro xua Jesús paeba.
    Nexata bapoxonae Pedro bichocono wecoyei peanthʉthʉtanexae xua Jesús peyabara
    paebiwatsi.'
  boj-2014: A degsi marnaqa tuwe anjamej. Tuwe anjamonaqa Pita a qusiqa anjam nami
    Yesus na minjej qaji, “Tuwe anjamoaiyeltosaisoqnimqa ni gisaŋoqalubtosim marqam,
    ‘E Yesus qaliesai,’” anjam deqa olo are qalsiqa poiyonaqa tulaŋ akamugetej.
  eng-OEBUS: At that moment, for the second time, a cock crowed; and Peter remembered
    the words that Jesus had said to him – ‘Before a cock has crowed twice, you will
    disown me three times’; and, as he thought of it, he began to weep.
  eri-eri: No beele leboro wainga, fasayadu onou teewe wari nga waiha. Ono wainga
    Pita no beele Yesus letuwai waha bona ninau isai, “Saini teewe wari ngawei uwa
    inyi gonga, ne ji boni ada isini iwou le eei wau ganga tuwai.” Onodu bona Pita
    no inyangaro meraiha.
  aly-aly: Peter-el renh tywek-tywek irrwey awek, rarl ingwepenh arlkey-ayntek. Peter
    ra iterl-arek, renharl Jesus-el ilek-angkwarr, “Tywek-tywek irrwey ntwa ingwepenh
    arlkey-ayntekerr-awaty ntwa atyeng irrtywerremel irrpety-inger iletyek.” Kel Peter
    artnenh-anem.
  wiu-wiu: eina eina taku takoa ali ogadame ka̱ oa kakeneya. Nitikalepa Yesuyo eya
    wa okana ali ogadame taku takoa ka̱ wete wamokaka no i ago wene toamuku wa neme
    no tebolo-peta akoa wawade toko wa Yesuyo okana one wene ponokale akolono pome
    komo ka̱ta pitikoa kapaneya.
  swe-swe: 'Omedelbart efter detta gol en tupp för andra gången. Då kom Petrus ihåg
    det som Jesus hade sagt till honom: ”Innan tuppen hinner gala två gånger, ska
    du tre gånger förneka mig.” Han bröt ihop under högljudd gråt [och gick ut, se
    ].'
  cth-cth: Hatnah tahma vah ahlui apâhni bout a khawng. Jisuh ni ahlui vai hni touh
    a khawng hoehnahlan vai thum touh na pahnawt han tie lawk hah Piter ni hlawt a
    pouk dawkvah, hni muen a kâramuk teh a khuika.
  mti-mti: Tatevit kumkum duwameba wane. Meve Pita me watavit Iesu gae wanewa imug
    anone, “Namu koni duwamdesi ge ne topai negawa, ivi kumkum koni duwam wape.” Sira
    me petat tog iruwane.
  pad-NT: 'Oniaroa, ahia''ianaha ada arakava, ahiana ako''bamini. Pedroa bikava''ihoki''ihi
    ida Jesus athi: “Hihida joma arakava ahiana ako''bamini viahania, ivani iniha''iki
    i: ‘Jesus ipohina ohirihi.’ Ahoarabakosikia inihi.” Jesus athi-ra kava''ihokiha,
    asara''ahapiki''aha ada Pedro.'
  twi-twi: Mpofirim, na akokɔ bɔn nea ɛto so abien. Na Petro kaee Yesu asɛm a ɔka
    kyerɛɛ no se, “Akokɔ remmɔn mprenu na woapa me mprɛnsa” no. Na ofii ase sui.
  hlt-hlt: Ai a pabae la pahoi khong tih Jesuh loh anih taengah, “Ai hnavoei a khong
    tom ah kai voeithum nan huek uh tak ni,” a ti nah ol te Peter loh a poek tih hlut
    rhap.
  tbz-SIM: 'Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ tɛkotɛɛ kuɔ́ nkucɛ mɛdɛ́rímɛ̀ kɛ̀ Piɛrii dentɛní Yesu
    sòò ò nɑ̀kɛ́ tì kɛ tú: Tɛkotɛ bo nyóó kuɔ́ nkucɛ mɛdɛ́rímɛ̀ kɑ̀ɑ pɑ̀rìkɛ̀ kucɛ
    mɛ̀tɑ̃ɑ̃ti kɛ tú ɑ í n yɛ̃́. Kɛ̀ Piɛri nkuɔ̀.'
  san-GUJ: તદાનીં દ્વિતીયવારં કુક્કુટો ઽરાવીત્| કુક્કુટસ્ય દ્વિતીયરવાત્ પૂર્વ્વં ત્વં
    માં વારત્રયમ્ અપહ્નોષ્યસિ, ઇતિ યદ્વાક્યં યીશુના સમુદિતં તત્ તદા સંસ્મૃત્ય પિતરો
    રોદિતુમ્ આરભત|
  amx-amx: Tjwek-tjwek rrwey rang weth arlkek. Peter irlpangkek, Jesu-el nheng renh
    ilekarl, “Tjwek-tjwek rrwey rang atherr-areng arlketj-kwenyeng, ntwang yengenh
    rrpwetj-areng ywep-arrernetjenh.” Peter rang arnek iterl-aremel.
  ake-NT: Inke pʉra rɨ, iyakon ite'kwa pe kɨrɨtɨkɨ uturumʉ'pʉ. Mɨrɨ a'tai, Pi'ta uya
    Sises maimu rʉ'pʉ nee'pʉ tenu ya' tʉpɨ' isauro'sa' rʉ'pʉ, “Kɨrɨtɨkɨ uturumʉ rawɨrɨ
    iyakon ite'kwa pe, ‘I'tu uya pʉra man,’ tato' auya oton osorʉwau ite'kwa,” ta'pʉ
    iya rʉ'pʉ, mɨrɨpan ukaramʉ'pʉ.
  qvn-NT: 'Niyaptilanmi gallo yapay wagaramun. Chaura Pedroga yarparun Jesús cay ningantam:
    “Manaragsi ishcay cuti gallo wagaptilanmi gamga nä quima cuti ‘Manam reguëchu’
    nimanqui”. Chaura chay ninganta yarpachracururga aliscam wagacura.'
  tku-NT: 'Puyux ta''sapālh ixlīmaktu''. Ū''tza'' līmāpāstaquīlh Pedro chī Jesús ixuaninī''t:
    “A''cxni'' jā ā''ta''sa ixlīmaktu'' puyux, hui''x naquinkelhtatzē''ka maktu''tun.”
    A''cxni'' Pedro lacapāstacli chuntza'', tzuculh calhuan.'
  bjk-bjk: 'Ma saxit mon a xixök ixo tenge sese öninöng. Pita ixo döxömen lo a tinenge
    niang e Jisas ixo tengen te ine: “Nang a xixök i kobola tenge sese öninöng, nöngön
    örobo öös kelen e xö narun ne axan.” Me Pita ixo gee saban arixe.'
  msy-2020: A kamaghɨn mɨgɨavɨra itima tuarim uam ake. Ezɨ Pita Iesus a mɨkemezir
