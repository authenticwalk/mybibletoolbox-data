  peg-peg: ହେ ପାଦ୍‌ନା କୁଜ଼ୁ ରିହା କ୍ଡେତାତ୍‌, ଇବେତାଂ କୁଜ଼ୁ ରିହା କ୍ଡେନିହିଂ ଆଗେ ଏନ୍‌ “ନାଙ୍ଗେଙ୍ଗ୍‌
