  awb-awb: kokórega mó ehwéhnúwe. Mó ehwéhnútaq Sísaga teawu ehwéh Píta ahreraq kowe.
    Mina teawu ehwéhmé, Kokórega téhtaréráq ehwehnina ínaraq arega apahtáróráq íné
