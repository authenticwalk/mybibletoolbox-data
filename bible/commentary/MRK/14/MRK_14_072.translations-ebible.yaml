    xabich nowpon.'
  hla-hla: Ba toa keriau a tson e songots kekeretskö hahuoluna. Be Pita e hakats pouts
    neto te mar ranga menien e Iesu, “I mam te kekeretskö hahuol noa a keriau a tson
    ba lö te holis hatopisa namou te ma atei sil mena milö alia.” Ba nonei e hakats
    pouts nena a ka teka me tabena.
  mav-NT: Mio tã e hawyi ihay i ra'yn mekewat waipaka. Mi'i pote Peteru iwatetup Iesui
