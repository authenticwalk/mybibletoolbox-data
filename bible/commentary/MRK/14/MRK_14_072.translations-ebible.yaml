  twi-ASANTE: Na ɛhɔ ara, akokɔ bɔnee deɛ ɛtɔ so mmienu. Na Petro kaee Yesu asɛm a
    ɔka kyerɛɛ no sɛ, “Akokɔ remmɔn mprenu na woapa me mprɛnsa” no. Na ɔhyɛɛ aseɛ
    suiɛ.
  aoj-aoj: Anen naꞌias eaꞌ owaꞌ, awata atata bif eaꞌ Pita aꞌ okom mandandaꞌma basef
