    dauk, o meli Haꞌu isin tolu tiꞌan maꞌak, o la matene Haꞌu.” Nanoin nola nunia,
    Petrus moos tanis no aan.
  hlt-MCSB: Ai a pabae la pahoi khong tih Jesuh loh anih taengah, “Ai hnavoei a khong
