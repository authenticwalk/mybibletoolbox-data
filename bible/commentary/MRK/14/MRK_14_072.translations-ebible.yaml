    രോദിതുമ് ആരഭത|
  tam-TCV: உடனே சேவல் இரண்டாம் முறையாக கூவியது. அப்பொழுது, “சேவல் கூவுவதற்கு முன்னே,
    நீ என்னை மூன்றுமுறை மறுதலிப்பாய்” என்று இயேசு சொன்ன வார்த்தைகளைப் பேதுரு நினைவுகூர்ந்தான்.
    அவன் மனம்வருந்தி அழுதான்.
  mit-NT: Dandu momentu yucán nì xito lehe ñà‑úì; te nì nsinuu ini Pedro nansa nì
    cachi Jesús xì‑né daa, ñà‑tàñáha ga coto lehe ùì xichi, te ùnì xichi sànì nacuaà‑né
    mii‑yá. Pues divi palabra mà (ní nsinuu ini‑nè), te na ní nacani ini‑nè sàhámà,
    nì quesaha‑né nì sacu‑ne.
  ceb-ULB: 'Unya ang manok mituktugaok sa makaduhang higayon. Unya nahinumdoman ni
    Pedro ang mga gipamulong kaniya ni Jesus: “Sa dili pa motuktogaok ang manok sa
    makaduha, igalimod mo na ako sa makatulong higayon.” Ug siya nahugno pag-ayo ug
    mihilak.'
  ces-LB: A právě tehdy zakokrhal kohout podruhé. To připomnělo Petrovi Ježíšova slova,
    že ho třikrát zapře, než kohout dvakrát zakokrhá. Vyběhl ven a propukl v pláč.
  mkn-mkn: Pas dia omong bagitu, ju ayam kokoreꞌo dua kali. Ju Petrus inga ame Yesus
    pung bahasa tadi bilang, “Ayam balóm kokoreꞌo dua kali, ma lu su manyangkal sang
    Beta tiga kali.” Inga ame bagitu, ju Petrus manangis makarereu.
  nce-nce: Bu wagali tle, na kakalo mana huju tle. Na Pita, Jisas kë gali toglolebë
    gali ita lowene tletle, “Eli klabë, kakalo tëlafe huju jwa lëglena, ju bome kë
    lowene egletenëbë loweneme aowafe able eglomeme.” Na Pita kë gali ita lowene tletle
    na bu wabelë tle na tako yemu kletotle.
  pol-UBG: 'Wtedy kogut zapiał po raz drugi. I przypomniał sobie Piotr słowa, które
    powiedział mu Jezus: Zanim kogut dwa razy zapieje, trzy razy się mnie wyprzesz.
    I wyszedłszy, zapłakał.'
  qxh-NT: 'Niycaptillan, ishcay cutipa gällu cantariran. Chayraj Pedro yarpäriran:
    «Mana ricsij tucumanquipächu. Gällu ishcay cutipa manaraj cantaptillan, quimsa
    cutipa wasguimanquipaj» nishanta. Jesúspa shiminta yarpärir shungun ishquicäcuptin,
    juyupa wagaran.'
  nwi-nwi: Məknekɨn, man rəkakə mɨkɨraru. Pita, rɨkin raiyu məsɨk nəgkiarien yame
