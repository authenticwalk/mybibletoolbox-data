    namitlo.” Dat menbabawi si Pedro issan nangisotana ken Jesus dat bomala et men-aga.
  mwe-mwe: Penepo lipongo gwakongobhele gwabhili. Bhai a Petili gubhakumbushile malobhe
    gubhalugulilwe na a Yeshu kuti, “Lipongo likanabhe kongobhela pabhili, shinngane
    patatu.” A Petili gubhatengwishe niguta.
  tte-tte: Sauganane koina kamkam tauna ivalamyoi labuina kabo Pita nuwana mena isae
    Yeisu ana walo koina, yakato muli mena kamkam tauna ivalam labuina iya kani iuvalayan
    meyaiyona. Kabo Pita katena ikamkamnasosi yo ivalam.
  tcs-tcs: Stretwei da rusta bin singaut gen ane Pita bin rimemba wanem Zizas bin
    spik, ‘Bipo da rusta go ala, tutaim yu go spik tri taim, yu no sabe mi.’ Wen Pita
    i bin rilaiz da tok blo Zizas, em bin nadakain bigsore ane base big krai.
  hlt-THB: Cawh aai ce a hihvoeinaak khawng hy. Cawh Piter ing, Jesu ing a venawh,
    “Ai hihvoei ang khawng hlanawh thumvoei nik khawng kawp ti,” a tinaak awi ce sim
    hqoet hy. Cedawngawh ak ak kaw se nawh kqang hy.
  soq-soq: Pita mo epe diamono aupeaupe kanka aiawa osowe wan. Kanka aiawa wadio etene
    dima Iesu me diena insaisawa mampelen. Iesu me ema epe diene wanase, “E walama
    natadea ne wakoana wae lagaitaa, muriwa walama nata kanka aiawa wapi.” Iesu epe
    wana rua Pita kanka aiawa wano etene tauma Iesu me diena insendewalene ke debamaia
    wan.
  qub-qub: 'Chayno niycaptillanmi gällu cantarcuran. Chaura Pedro yarpäriran Jesús
    nishanta: «Gällu manaraj ishcayta cantaptin quimsa cutinami ñïgamasha caycanquipaj.»
    Chayta yarpärir fiyupa wagayman churacaran.'
  att-att: Á inikáddagâ pidduá nayù manù nagittarákkò. Á dagarágâ, nanonò ni Eduru
    laguk yù kinagi ni Apu Kesu kuna, nga “Sangaw nu gabi, lage na mamidduá magittarákkò
    yù manù, mamillu ka nga makkagi ta arám mà ammu.” Pakanonò ni Eduru karannian,
    inigabbuâ na nga nakkulè.
  bki-bki: Naruei memedu ka bogo na Pitere naio berenio jibe na, tu naio jokokoreko
    valuo nene, mila na Pitere naio tinien maio ka bereio iliano na Yesu berenio berinavo
    “Riano ga kiniou neber kaso, mia bogiano na ga, bogo na tu naio tokokoreko rive
    valuo nene vo, mia jau kalabonua kiniou rive varolu ruei.” Mia Pitere mijog tinieno
    bova mia bova, ana batavio, mia naio jegi mia jegi.
  bqp-bqp: Zaa gwe gↄ̃̀nↄ ko lɛ́ gɛ̃̀n plade zù, akũ yã kũ Yesu òo dↄ̀ Pitan, kũ
    à pì, ari ko gↄ̃ gɛ́ lɛ́ zu gɛ̃̀n pla, ani ledi kpáai gɛ̃̀n aakↄ̃. Akũ à nà ↄ́ↄdↄnaaa.
  mcp-mcp: 'Cé nə cé, ŋgwúm kúwó mú kwáág ja ábɛɛ̂. Pyɛ̂r mú tə́dʉga sâ Yésus nyə
    á fwo cɨ nyə yí nə́: «Ŋgwûm kúwó kú fwo kwáág ja ábɛɛ̂, wo e kɨ́ɨ́lya mə ija ílɔ́ɔl.»
    A mú cwɨ́ɨl nə yə̂.'
  hat-hat: 'Menm lè a, kòk la chante yon dezyèm fwa. Lè sa a Pyè vin chonje pawòl
    Jezi te di l'' la: anvan kòk chante de fwa, w''a gen tan di twa fwa ou pa janm
    konnen mwen. Epi li tonbe kriye.'
  npl-NT: 'Ijkuakó n kaxtil oksepa owaltlakuikak, iwa n Pedro okilnamik tlan Jesús
    okilijka: “Ijkuak n kaxtil tlakuikas ome welta; te eyi welta yotikijto amo nikixmati.”
    Nima n Pedro opé senchoka.'
  bgg-bgg: Chiihphado dang shii khephuii è nyichiieng ìo mage phro, chiih-è Phithar
    ne Isu è aishii yao khe nyichiieng ìo pha ibi shii na è gu shii uomchiieng khlam
    ne a-ìd rone yao phrone aishii yao pha ji nowkhlei mage ne, chiih-è ai ne azud
    mua pha cho dun phro.
  eng-TCENT: 'Then a rooster crowed a second time, and Peter remembered what Jesus
    had said to him: “Before a rooster crows twice, yoʋ will deny me three times.”
    And he broke down and wept.'
  eng-BSB: 'And immediately the rooster crowed a second time. Then Peter remembered
    the word that Jesus had spoken to him: “Before the rooster crows twice, you will
    deny Me three times.” And he broke down and wept.'
  cpu-NT: 'Ari japiitanakero iñaanake tyoopi, kantanaka apite japiitakero. Ikinkishiryaanakero
    Pedro ikantakeriri Jesús: “Tekera apitetanake iriñe tyoopi, mavasatzi poteke,
    pinkante: ‘Te noñeeri Jesús.’” Iraanaka ikinkishiryaanakerora.'
  san-ASM: তদানীং দ্ৱিতীযৱাৰং কুক্কুটো ঽৰাৱীৎ| কুক্কুটস্য দ্ৱিতীযৰৱাৎ পূৰ্ৱ্ৱং ৎৱং
    মাং ৱাৰত্ৰযম্ অপহ্নোষ্যসি, ইতি যদ্ৱাক্যং যীশুনা সমুদিতং তৎ তদা সংস্মৃত্য পিতৰো
    ৰোদিতুম্ আৰভত|
  tac-NT: 'A''lige uché sinale o''tolí, ''ma osá nile siná. ''Liko alué Pegro nélále
    napu anélige Esusi. Regá anélige Esusi: «Mué Pegro, ta''chó osá sinachi o''tolí
    owila, baisá ''yegámala mué, tabilé machióriméla mué ne''chí.» Alieti nélegá,
    e''wele nalale alué Pegro.'
  eng-WEBPB: The rooster crowed the second time. Peter remembered the words that Jesus
    said to him, “Before the rooster crows twice, you will deny me three times.” When
    he thought about that, he wept.
  gfk-H: 'Kaikek at no kareka ga kakel no airua na pakaan. Io, Pita ga lik lah kan
    ra nianga ing Iesu ga tangai taar tana hoken: “Bia pai airua na kareka baa, u
    na harhus sei iau ta aitul a pakaan.” Bia Pita ga nas hua, ga manga suah.'
  viv-viv: Gigahe-yo auheꞋama kamukamu gikwage-havagi. Ada Fita Yesu yana gahe nuwana
    giꞋafolena gigayo, “Kamukamu keke ginakwage luhei tu nagona unamidivekekeyeku
    tohiye.” Au nuwana giꞋafoleni tu givebutu gitagitagi.
  yao-yao: Papopo pepo tambala jatongwele kaaŵili. Che Petulo ŵalikumbuchile liloŵe
    li Che Yesu liŵaasalile, “Tambala jikanaŵe kutongola kaŵili, chimungane katatu.”
    Nipele ŵaligwisisye paasi ni kulila.
  tgp-tgp: Ale vahatea purongo, toa mo tarere haruana. Peter mo mele r̃omr̃omi na
    reti non Iesu sei mara, “Engko o pa vunvuniau vaha tolu, moiso toa i pa tarere
    vaha rua.” Moiso r̃omin Peter mo jovi tavera, ale mo tangi tavera.
  auc-NT: Ante tæcæ änewëñongä ïñontobæ̈ tawadiya ayængä petapa. Ayængä pe ëñente
    wædinque Pegodo Itota nänö änïnö ante pönengantapa. Itota do ïñömö, “Tawadiya
    mempoga pedämaï ïñonte bitö botö ïmotedö ante wadö ante apæ̈nedinque, Dicæ abogaa,
    ante edæ mempoga go adopoque anguïmi ïmipa,” änongäimpa. Ante pönente wædinque
    Pegodo, Ñöwo nänö pequinque do pecampa, ante wædinque Ca ca wægacäimpa.
  kbc-NT: Odaa niɡ̶ijo okoɡ̶okoodi jaɡ̶anoetace. Odaa Pedro ja nalaɡ̶atibige niɡ̶ijoa
    ane lotaɡ̶ate Jesus, niɡ̶ijo meeteta, “Maleedaɡ̶a itoataale manoe okoɡ̶okoodi,
    odaa itoatadiɡ̶ida meni me daɡ̶adowooɡ̶oti.” Niɡ̶ijo Pedro naɡ̶a yowo niɡ̶ijoa
    Jesus lotaɡ̶ate, odaa eliodi magecaɡ̶alo, codaa anoe.
  bmh-bmh: Go guzenina ina, toi koli uleun. Pita go Yesus nug getal ze aureun koli
    dabeleun. “Toi ziwas aliag ulamau ebu, na izal wanim wagemaimai, ‘iz go i abiu,’
    ziwas ainarai ze mamam”. Guzenaimai, Pita go banban weineun.
  ctu-BL: 'Tsi'' cha'' cha''le uq''uel mut cha''yajlelix. Tsa'' c''ajtiyi ti'' pusic''al
    Pedro i t''an Jesús tsa'' bʌ i sube: “Che'' maxto i cha''yajlic mi'' cha''len
    uq''uel tat mut, uxyajl mi caj a wʌl mach a cʌñʌyonic”. Che'' bʌ tsi'' ña''ta
    Pedro, tsi'' cha''le uq''uel.'
  meq-meq: 'Kwayaŋŋa dzagulok a zlaha masulo aye. Tsa na, bazlam i Yesu nakə a tsik
    aye a mayaw a gər a Piyer tuk. Yesu a gwaɗay: «Dzagulok ma ta zlahiye sik sulo
    na, ɓa ka gwaɗ sik mahkar ka sər neŋ bay.» Piyer a dzala ha ka bazlam i Yesu nakə
    a tsikay aye na, a hwayaw abəra. A ye a tuwa tsɨɗuk tsɨɗuk.'
  noa-H: Pedroou mag hirua chan bʌ̃ʌrjã Jesús k'augba chitʌm ha hiek'abarm hee, deeu
    hũmaai chi hãt'ãrrta kekerekee hajim hanaabá. Mag hãt'ãrr biek numí bĩe dichdimaawaita
    Pedroou warre Jesuu hichig hiek'amatarr k'ĩir heyaa haadëjim hanʌm, “Hãt'ãrr biek
    numí bĩeju nawe pua biek t'ãrjup hõrag bʌ̃ʌrjã mʌ k'augba chitʌm ha hiek'aju”
    hichig Jesuu jaautarr. Hichig magtarr t'umaa k'ĩirju hat'aawaita warre hök'ĩirjug
    machag haadëmua hicharaucha hö jãsehne bĩe chirʌʌ hajim hanaabá.
  alp-NT: Takwali mo, manu tulale etotlae rebai lua. Eleki Petruse inete suike loko
    Yesuse Ibeteke be, “Manu tulale etotlae rebai lua mosare, abeteke rebai telu be,
    arekwa Au mo.” Eleki Petruse irani hnetekeni.
  san-VEL: tadaanii.m dvitiiyavaara.m kukku.to .araaviit| kukku.tasya dvitiiyaravaat
    puurvva.m tva.m maa.m vaaratrayam apahno.syasi, iti yadvaakya.m yii"sunaa samudita.m
    tat tadaa sa.msm.rtya pitaro roditum aarabhata|
  kbq-kbq: nehigeno, ame huno mago'ane anante kokorege nehigeno, Pita'a, Jisasi'ma
    asmi'nea kegu agesa antahi'ne. Tare zupa kokorege osunenigenka, tagufa zupa Nagrikura
    onkenoe hunka vahane hugahanema huno asami'nea kegu agesa nentahino zavite'ne.
  kbh-kbh: 'Y cachora chë ngallo uta soyama yojacánta, y Pedro yojenójuaboye nts̈amo
    Jesús tbojaniyanama: “Ngallo cabá uta soye ndëcánta ora, aca unga soye cochanjayana
    ndoñe s̈conduabuatma ca.” Y tojanonts̈é enóbos̈achiyana.'
  ron-LSB: 'Cocoșul a cântat a doua oară. Petru și-a amintit cuvintele pe care i le
    spusese Isus: “Înainte ca cocoșul să cânte de două ori, te vei lepăda de Mine
    de trei ori”. Când s-a gândit la asta, a plâns.'
  pon-pon: 'Ap kariapak en malek a kakorot. Petruj ap tamanda en Iejuj a kotin majani
    on i: Mon malek a pan kakorot pan riapak, koe pan kamam kin ia pan jilipak; ni
    a lamelamela a ap janejan.'
  nhe-BL: Huan ipan nopa tlalochtli se cuapelech tzajtzic ica ompa. Huajca Pedro quiilnamijqui
    tlen Jesús quiilhuijtoya. Quiijto para quema noja polihui para tzajtzis se cuapelech
    ica ompa, Pedro quiijtosquía expa para ax quiixmati Jesús. Huan Pedro moilhui
    tlen quichijqui huan pejqui choca.
  sps-sps: Sen tsun ana koriou kokorooto pis naton fuan nainy, sen Pita fakats fatabiny
    vegiau te tsue of ya Jisas. “Tabuiny kokorooto non a koriou a tsoiny tan fafuan
    nan nainy, nyi nai faungis Varonyon fopis nainy, nyi gim rom ma nat Vanyo.” Pita
    fakats a ka to, ya tangis fiisok enato.
  wnc-wnc: ngang yayuwawan taakga gatu sipduat yakut. Yawan natake Pitata wamu Jesu
    anzing inikut takngae gatu natdekut, “Taakga sipmaya dua yawawan gata sipmaat
    sipduat nae yake ie dua nataat ngang yawiyak,” ngang inikut takngae gatu natdeke
    kwanamu kumzang sikut.
  bus-bus: Zaa gwe gↄ̃ↄn koo lɛ́ gɛ̃̀n plaadee zù, ben yã kɛ̀ Yesu ò dↄ̀ Pitan, kɛ̀
    à bè, ai koo gↄ̃ gá lɛ́ zu gɛ̃̀n plaa, eé lɛ́ sɛ́azi gɛ̃̀n aagↄ̃. Ben à nà ↄ́ↄdↄnaa.
  gub-BL: A'e 'ar mehe we zapukaz uze'eg wi a'e kury. Pet ima'enukwaw Zezuz ze'eg
    awer rehe a'e kury. — Zapukaz uze'eg putar mokoz haw nehe, i'i tuwe Zezuz izupe
    a'e 'ym mehe. — Zapukaz ize'eg zanune eremume'u putar heremimu'e romo nereko 'ymaw
    na'iruz haw nehe, i'i izupe. — Nakwaw kwaw aipo Zezuz ihe pa, ere putar teko wanupe
    nehe, i'i tuwe izupe. Uzai'o Pet kury.
  imo-imo: Kano tepa nimbe nendo lerimu kinye kera gula ko topa wali talo tenderimu.
    Aku terimu kinye Jisasini Pita yundo kera gula ko wali talo tipemu oi naa toli
    wali, nuni na naa lipo manjiro ningo wali yupoko tendenio nimu kano ungumu Pitani
    lipe manjirimu kinye konopu kikime kolamu we yunu ololo nimu.
  boj-boj: A degsi marnaqa tuwe anjamej. Tuwe anjamonaqa Pita a qusiqa anjam nami
    Yesus na minjej qaji, “Tuwe anjamoaiyeltosaisoqnimqa ni gisaŋoqalubtosim marqam,
    ‘E Yesus qaliesai,’” anjam deqa olo are qalsiqa poiyonaqa tulaŋ akamugetej.
  ulk-ulk: Ege keko kimiar paol ko ererekri. Peterude eudige dikepwari Iesude ge abi
    detagri, “Ma ya neis a netat gaber detaut ma nole kari umerkak nali ka nete nali
    keubu ya kimiar paol neis gaber ererwekri.” A e akaida au okasosoksosok baida,
    eudige i ditimeda.
  eng-DRA: 'And immediately the cock crew again. And Peter remembered the word that
    Jesus had said unto him: Before the cock crow twice, thou shalt thrice deny me.
    And he began to weep.'
  knf-knf: 'Ţi dko mënţ kë uguk uşë haan uyaaş utëbanţën. Kë Piyeer aşë leş uţup wi
    Yeŧu abiiŋ aji na a : « Ji uguk udo kahaan uyaaş utëbanţën ipok ŋyaaş ŋwajanţ
    kaji iimme''ën. » Aţi wal mënţ, apën bdig awooni.'
  san-KHM: តទានីំ ទ្វិតីយវារំ កុក្កុដោ ៜរាវីត៑។ កុក្កុដស្យ ទ្វិតីយរវាត៑ បូវ៌្វំ ត្វំ
    មាំ វារត្រយម៑ អបហ្នោឞ្យសិ, ឥតិ យទ្វាក្យំ យីឝុនា សមុទិតំ តត៑ តទា សំស្ម្ឫត្យ បិតរោ
    រោទិតុម៑ អារភត។
  arn-NT: 'Feychi lelen mew müten kakaray ta alka epu rupachi, fey Pedro tukulpay
    ñi feypikünuetew ta Jesus: “Petu ñi epuchi kakaranon ta alka, küla rupachi ta
    ‘kimlafiñ’ piaymi.” Fey eluwi tañi ngümakawael.'
  zas-NT: 'Loj hor zii gajc barojp volt guridxaꞌ gui̱d. Dxel basaaladx Bëd guial rëb
    Jesús lojman: “Chi gad gui̱d cwidxaꞌ tioꞌp volt, mal gojc choon volt rëbil ad
    nünbeetil naj.” Chi basaaladxaman zian, dxel guzuloj cayoonman.'
  ken-NT: Nkúbhɛ́ mpok ayɔ, nnɛ́m nkɔk akók ndɔŋ anɛ́ ajwí ɛ́pay. Píta atɨk ndǔ
    Yesu ághátí yi bɛ, “Nkɔk apɛrɛ́ kók ndɔŋ ɛpay, chɔŋ ɔ́ndɛm ndɔŋ ɛrat bɛ ɔbhɨ́kɨ́
    rɨŋɨ mɛ.” Agbɔkɔ kɛbhɔ, are di.
