  mlp-mlp: Haqanmo Yesus aqez hiqiyim in mat na ago gamuk amenin araq a hi bilam.
    Sa tamaz mat danmebta na a ta susumun ug, Mat Iyah Ulilib Diqta na atatin mataw
    anan Krais haqayta na ninmo ye? ham.
  ape-C: Aria Jisas neyotu mumuken. Anan madae nukripan enen baraen uwe. Aria anudok
