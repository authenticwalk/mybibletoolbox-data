  gup-gup: Kaluk nungka Jesus minj wokdiwirrinj, minj benwokdurndiwemeninj. Wanjh
    nawu kabenmarnewohrnan priests biyawoyhdjawam kunkudji, bu bimarneyimeng, “Yiddok
