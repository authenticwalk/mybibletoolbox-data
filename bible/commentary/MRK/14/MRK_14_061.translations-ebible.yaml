    bitjarra, “Ma' ḻakaraŋa ŋanapurruŋgala. Yol dhuwala nhe yolŋunydja?... Ŋunhi dhawu'mirriyanhara
    walŋakunharamirri yolŋu?... Gäthu'mirriŋu Godku?”
  yal-yal: Koni Yesu mi fala yo ti. Saraxarali Kuntigi Singen mɔn yi a maxɔdin, a
