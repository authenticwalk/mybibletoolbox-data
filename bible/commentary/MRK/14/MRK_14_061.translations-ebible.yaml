    ¿Ilé palani Tupana I''irí huani chi picá?'
  djr-djr: Yurr ŋayiny gan ŋunhi Djesuny dhärran mukthurra yan, yakan ŋayi ŋula waŋganydja
    dhäruk waŋanha. Ga buluyi ŋayi ŋuriŋiyi ŋurruḏawalaŋuy djirrikaymirriy dhä-birrka'yurr
    ŋanya bitjarr, “Ma' lakaraŋun napurruŋgal. Muka nhe dhuwal ŋunhiyiny ŋunhi Maŋutji-dhunupayanhawuynydja
    Yolŋu! … God-Waŋarrwuny Gäthu'mirriŋu?”
  kvg-kvg: Geté Yesu manqat einiáv neka yaq qavøiwateáv. Yaq ndego Mbumbukiam-ge
    iziz ezoqam kandambaqape, até gendego, Yesu vømbōbevap, “Gê, qo Mesayâ? Mbumbukiam,
    ndego Iz Eqawat-Qape, tegê Yò?”
  rug-rug: Ba lopu kulu meke lopu zama nia keketoṉa se Zisu. Ke nanasa pulea sa ṉati
    hiama kenukenue si Asa, “Agoi tugo sa Karisito, sa Tuna sa Tamasa ta manaena?”
    gua si asa.
  hop-NT: 'Noqw pam qa hiṅqawhqe, pay amumi qa hinwat lavayhti. Noqw pu piw God awwat
    mohpeq moṅwi put tūviṅtaqe aw paṅqawu: Ya pas pay um Christ, Tayawintiwhqat Tíata?'
  san-URD: کِنْتُ سَ کِمَپْیُتَّرَں نَ دَتْوا مَونِیبھُویَ تَسْیَو؛ تَتو مَہایاجَکَح
    پُنَرَپِ تَں پرِشْٹاوانْ تْوَں سَچِّدانَنْدَسْیَ تَنَیو بھِشِکْتَسْتْرَتا؟
  heb-LB: 'ישוע לא פצה את פיו, והכהן הגדול המשיך לשאול אותו: ”האם אתה המשיח בן־האלוהים?“'
  caf-NT: '''Et whunts''ih Sizi t''edusnih ''ink''ez ''aw yachatílhtih. ''Et doo chah
