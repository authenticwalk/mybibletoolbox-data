    Anan fo nana helu basak neme makahulun mai, ndia so?”
  kyf-kyf: '-Zezu ''nɩ ŋwɛ gba. Ɔ -sɔ yaa ''wʋ, ''ɩn ɔ yia ɔ layɩbha: «''Lee, -Lagɔɔ
    -Bhasanyɔ -ɩn -mɩa yɩ? -Lagɔ ka ''ŋnɩ -a mnɩnɩa, ɔ ''Yu -ɩn -mɩa yɩ?»'
  tpi-tpi: Tasol Jisas i pasim maus na i no bekim wanpela tok long em. Orait hetpris
    i askim em gen, “Yu dispela man God i makim bilong kisim bek ol manmeri bilong
    en? Yu Pikinini Bilong God Antap Tru, o nogat?”
  mih-NT: 'Zoco ñá nacahan maa ra Jesús. Ta i ndaca tuhun tucu ra cu zutu ya cahnu
    sii ra inga saha ta catyi ra: ¿Atu ra Cristo cuun? ¿Atu zehe ra Ndyoo ra ii xaan
    cuun?'
  qvh-NT: 'Sayno tapuptinpis Jesusga upälalami cacorgan. Saymi más mandag cüra yapay
    taporgan: “¿Rasunpacu Tayta Dios cachamushgan Cristo caycanqui? Saynöpis ¿rasunpacu
    Diospa surin caycanqui?”'
  kms-kms: Pudi Jisas ni wand segine yenu di ni oyi nindig segi. Di prist mingg yumbui
    mingg yumbui ni munene pengu nand nari, “Nu Kraist, wuti yuwon nganye wute buagi
    ni irine yumbui nyamb rirang ye ni ningg wo bri?”
  agn-agn: Piro inding pisan minibek-ibek si Jesus, nagipes lamang tanandia. Animan
    sine-ma si tanandia tang kalawigan ang padi ang ganing, “Onopa? Yawa ra tang Cristo,
    ang Ana tang Kalawig-lawigan ang Dios?”
  nhi-NT: 'Pero Jesús amo onauatia, uan amotlen oquihtouaya. In ueyiteopixcatlayacanqui
    ocsipa octlahtlanih: —¿Max yen teh in Cristo Temaquixtani? ¿Max yen teh tiConetzin
    Dios Mouisticatzintli?'
  ttc-NT: 'Per te Jesus k''onti''l tidi'' tuq ntq''uma'' ch''inwt. Yaji oxik xhcha''o''
    junky''el te pal: «¿B''an''ax pe'' a''ich yatz te Koloyon Aj Q''umankaj Oqtxi''?
    ¿B''an''ax pe'' a''ich te Tk''wa''al Qtata Dios aj ntzaj qna''o''?»'
  dan-1931: 'Men han tav og svarede intet. Atter spurgte Ypperstepræsten ham og siger
    til ham: “Er du Kristus, den Højlovedes Søn?”'
  kwj-kwj: Ete wowani Jisas mwanji fo rini sawe nambwe. Takisopo dimisini ya ri da.
    Wowani o puris hima lei apukolaka to ete ya rini sili, “Mini Kurais, Gotri funda
    kipe naha, ri Cheꞌe, mina?”
  vie-OVCB: 'Nhưng Chúa Giê-xu vẫn im lặng, không đáp một lời. Thầy thượng tế hỏi
    tiếp: “Anh có phải là Đấng Mết-si-a, Con của Đấng Phước Lành không?”'
  kze-kze: Ísu iséna íma aaí súwana aiva'-mónó-káwáánákó áísaa ena séna kesáámó áwí'o
    mósá maráúndawai ááninko e Áánútumo usásinankaiwai Káráísitiya'ona simásimiyo
    súwana
  mpj-mpj: Jiijajpa yaka yikipayi, wiya wangkangu. Maaja majulu palunyalu yarrarnu
    japirnu, “Junga-lanyaju wajala! Kajin nyuntu Kurayijpa ngarinpa, Mamaku kaja?”
  lbk-lbk: Ngem khinmigkhinek yangkhay si Jesus ya egay sinomfat. Sa et kasin nensalodsod
    nan katongchowan ay pachi ay mangwanin, “Sik-a ngen nan Cristo ay Anak nan Machad-ayaw
    ay Dios?”
  mto-NT: 'Ax ama̱ꞌa̱t tseꞌe je̱ Jesús tyaajñ, ni vinxu̱pa veꞌe kyahꞌatsa̱a̱jv. Vanꞌit
    tseꞌe je̱ teeꞌ yꞌamo̱tutú̱vijinuva: ―¿Mits je̱ꞌe̱ veꞌe je̱ Cristo, juuꞌ veꞌe je̱
    Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit, je̱ Kunuuꞌkx Nteꞌyam je̱ yꞌOnu̱k?'
  bzh-bzh: Rëḳ Yesu aye ma gesu nër ġaġek ti yah rë. Loḳ alam-deneḳo-seriveng
    hir ggev böp loḳ tepëḳ vu yi ggökin bë, “Honġ Kerisi* ma ma? Mehö sën hil nehaḳo
    arë raḳ lo nalu honġ-a? Ġenanër!”
  guj-2017: પણ ઈસુ મૌન રહ્યા. તેમણે કશો જવાબ ન આપ્યો. ફરી પ્રમુખ યાજકે તેમને પૂછ્યું
    કે, ‘શું તું સ્તુતિમાનનો દીકરો ખ્રિસ્ત છે?’”
  jvn-NT: 'Nanging Gusti Yésus meneng waé, ora semaur apa-apa. Imamé terus takon menèh:
    “Apa kowé kuwi Kristus? Apa kowé Anaké Gusti Allah sing Sutyi Déwé?”'
  byr-byr: Sara yɨwaaraꞌna kyaꞌ sahwai yagaala majai aane pɨrɨꞌ kɨrɨꞌ marɨvɨkɨri yaꞌ.
    Pɨgasaai Sipɨzipɨya Gotɨyarɨna Yɨraꞌde Naangei yɨwaaraꞌna “Kɨraazɨtɨyaigɨ daaka?
    Gotɨyai tewaanaanga yɨnɨkere kaimɨraayaigɨ daaka?”
  ian-ian: Jisas awat ana wandɨ. Nat njambɨ God kat kwunatɨga njambwi nyan ndɨ kat
    wagalandɨ. Mɨn Kraist mɨn? Mɨn Godna nyan mɨn? Waa wagalandɨ.
  hun-hun: 'Ő pedig hallgatott, és semmit sem felelt. Ismét megkérdezte őt a főpap,
    és mondta neki: „Te vagy-e a Krisztus, az áldott Isten Fia?“'
  mcf-NT: 'Adsho tantiash ëcbedenquio yec otacquio nidsho isash: —¿Nuquin Papan chomiaidquio,
    Quidistu caid, Bëdambocquidën mado nebi, quecta mibi ique? —queoapondash isadaidbo
    tsusio dapa Esus caic.'
  kjs-kjs: 'Go-rupa lisa raburi Yesu pa piruma agale nalisa. Gote-na lodo kira-ae
    ali mudumi agaa wala gu-rupa misa: Nere enaali Raapu Pirape alina Si ya? Nere
    epe puri wi Gote-na Si ya?'
  mni-mni: "Adubu Jisuna paokhum amata pidana tumminna leirammi. Adudagi Purohitlen\
    \ aduna amuk Jisuda hanglak-i, “Nahak miyamna thagatnariba Ibungo adugi Machanupa\
    \ Christta adura?”\x94"
  yad-NT: 'Sama̱cho̱jada mitya vajerya variy jasiy, ne su̱mutya̱jada taradera. Sajatyiiyada
    ji̱ta jtaja̱doda Caserdótevyeda nutyityu̱ntiñi̱: “¿Jiñi̱ta Crístu, jiryatiy Jchana̱tyasi̱
    denu dajyi?”'
  mxb-NT: 'Tído tádi̱ óon va íin Jesús, ni iin to̱ꞌon ko̱ ní kaꞌa̱n na̱. Dá ni̱ na̱ndió
    ko̱o tuku mií ta̱ duti̱ kúú no̱ó ñóó ni̱ nda̱to̱ꞌón ñaá rá: ―¿Á yoꞌó kúú Cristo,
    na̱ dáka̱ki ñaá? ¿Á de̱ꞌe Ndios, na̱ ii̱, kúú yoꞌó?'
  pon-2006A: Sises eri ketin nennenlahte, sohte mwahn sapeng. Samworo Lapalapo ahpw
    pil pwurehng idek reh, “Komwi me Mesaiao, Sapwellimen Koht lapalahpie?”
  maq-NT: 'Hane Jesús ne, tu jyuu ni casecun me. Hisca ngu cjua cafayanguiin me. Hya
    xi camá ne, cavinenguise nga nahmi xi matitjun jan ngu ndiya cojo Jesús cuitjin:
    ―‍¿Há ngaye xi Quihndi rë Nina naja? ¿Há ngaye xi catsingatju me xi cumá titjun
    tsijin?'
  hto-hto: 'Mei íadɨ daa uai oñede. Iemona lletáriraɨnɨ illaɨma nane dáanomo jɨcánote:
    —¿O Crístodɨo? ¿Afe caɨ ñúefuena nitaca Juzíñamui Jitódɨoza? —daɨde.'
  por-BRBSL: 'Mas ele ficou quieto e não respondeu nada. Novamente o sumo sacerdote
    lhe perguntou: “Você é o Cristo, o Filho do Beato?”'
  ces-NKB: 'Ale on mlčel a nic neodpověděl. Nejvyšší kněz se ho [tedy] ptal znovu
    a řekl mu: “Jsi ty Kristus, ten Syn Požehnaného?”'
  cui-cui: 'Daichitha Jesús saya moya uncua. Jopa jume notsiyo bapontha. Daxota equeicha
    sacerdotemonae pia pepa pentacaponaein tatsi jeye Jesustha: —¿Bara yatsicaya xam
    Mesías pon Nacom necaitorobin, pon Nacom Pexantom, po Nacom wʉnae pajainteiban?
    jei bapon.'
  boj-2014: Onaqa Yesus a torei mequmej. A anjam bei yala marosai. Deqa atra tamo
    gate na olo nenemyej, “Ni Kristus e? Ni Qotei Goge Koba aqa Ŋiri e? Ni e merbe.”
  eng-OEBUS: But Jesus remained silent, and made no answer. A second time the high
    priest questioned him. “Are you,” he asked, “the Christ, the Son of the Blessed
    One?”
  eri-eri: Ariya Yesus no hurau fosokodu, beele ete te gidu letuwei uwa. Ono wainga
    pris mora bagu no ege isoki tuwai, “Ne fai beha Itou no nomo fai-aita bagu gidu
    hanigei nomo hangada hinai yo? Ne Itou Gai Ouwe Langa Idau yo uwa?”
  aly-aly: Jesus akater anek, tyerney-angenh. Atyetyart ilkwel ayernek arrpemarl,
    “Nga arraty-antey atyeng ilelha! Ngenhang Christ Akngeyel anwernenhantherr alhelek,
    ngenh thwenetyek anwernekantherr-warl, ahern nhewarl?”
  wiu-wiu: Yesuyo agale wametekoa pa kakeneya. Nitikale ako tobou meane agome wa pitia
    yatekome okome nepa Keraisu toto Yu yatename kei-kama piateko ago Akolaline mana-pe-kale
    okome
  swe-swe: 'Men Jesus var tyst och svarade inte. [Han uppfyllde profetian från Jes
    53:7.] Då frågade översteprästen honom: ”Är du den Smorde (Messias, Kristus),
    den Välsignades son.”'
  cth-cth: Jisuh ni kam touh boehai pathung laipalah, lawkkamuem lah ao. Vaihma kacue
    ni nang teh ka lentoe poung e Cathut Capa Messiah maw telah bout a pacei.
  mti-mti: Megara Iesu ande iyaigidne garawa den wane. Pirisi painauvitwa me gumbe
    singui sira wane, “Ge Keriso, Waribiyanewa Usiwa?”
  pad-NT: 'Jesua viso bini''ahi ida athi, ni-bigathaniki. Oniaroa, sasidotxi vakadika''da''dia
    binana''dohi''ianaha: —Ivani Cristo, Deus ira nagathogatho''iki i? Deus jahaki
    kaisai mani i?'
  twi-twi: Yesu ammua no. Afei, Ɔsɔfopanyin no bisaa no bio se, “Wone Agyenkwa no,
    Onyankopɔn Ba no ana?”
  hlt-hlt: Tedae hil a phah tih pakhat khaw doo pawh. Khosoihham loh Jesuh te koep
    a dawt tih, “Nang he, uemom Capa Khrih a?” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu ncĩ́ɛ̃́kɛ́, ò í mbɛ́i ntìmɑtì kɛ̀ ikuɔ́ nìùtì diɛwè yíɛ́ kóò
    bekɛ kɛ dɔ̀: Fɔ̃́ɔ̃̀ tu Kirisi Kuyie nti sɑ̃ntí kù kó dɛbirɑɑ̀?'
  san-GUJ: કિન્તુ સ કિમપ્યુત્તરં ન દત્વા મૌનીભૂય તસ્યૌ; તતો મહાયાજકઃ પુનરપિ તં પૃષ્ટાવાન્
    ત્વં સચ્ચિદાનન્દસ્ય તનયો ઽભિષિક્તસ્ત્રતા?
  amx-amx: Jesu angketj-kweny kwet irnek. Priest twernk angerrelemeh renh weth pawenhek,
    “Ntwang key Christ rang anem? Altjerr mekelarey kwerenh Ler?”
  ake-NT: E'tane Sises esi'pʉ e'pana rɨ to' eikʉ iya pʉra rɨ. Use'man nɨto' tʉrawasomanin
    nan epuru uya ekama'pokaa'pʉ kanan, “Ɨmɨrɨ pe' kʉrɨ rɨ Kʉrai, Iyɨpʉremasa' pe
    Te'sen Mu?” ta'pʉ iya.
  qvn-NT: 'Niptinsi Jesusga upälalam cacura. Chaypitas tapura yapaytan cay nir: “¿Gamga
    razonpa cayanqui Diospa-mayinchu juc ‘Salvacugtam cachramushag’ Dios ninganchu?”'
  tku-NT: 'Jesús ca''cs tāyalh ē jā tū kelhtīni''lh. Xapuxcu'' pālej kelhasqui''nīpālh:
    ―¿Ē hui''x Cristo tī Dios lacsacnī''t? ¿Ē hui''x ī''Ska''ta'' Dios tī quina''n
    iclakachi''xcuhuī''yāuj?'
  bjk-bjk: Ma lamun e Jisas ixo kis ödödö sik mon ma kaim kö babalu. Ma a sisila raxin
    möxöbo pris ixo ose öbaling ine, “Nöngön a Mesaia, a Barok kö God, bara kaim?”
  msy-2020: Ezɨ Iesus nɨmɨra ikia men mɨgɨrɨgɨatam ikarazir puvatɨ. Ezɨ ofa gamir
    gumazibar dapanim uam an azara, “Nɨ Krais, God Uam E Iniasa Mɨsevezir Gumazim?
    Nɨ gumazamiziba ziam fer Godɨn Otarim?”
  bpr-bpr: Bay là talù Dyisas balù ku landè salàan. Na yé duenam man, lê man smalek
    i ulu i dad ganlal di kafaglut i dad Dyu, na manan di ku Dyisas, “Ge kè i Mgalék
    Dwata, na Ngà i Too Magdayen Dwata?”
  cle-NT: 'Joó⁴ há⁴hé³ gá⁴hí̱¹ Jesús ja̱³. Mɨ²ja̱³ gá⁴ŋɨɨ́³ ca̱á̱h³ juúh⁴ jmii³dsa³
    gaáy³ ja̱³: ―¿Xɨ² niu³ nɨ³ Cristo ja̱á̱² ñaá² hi³ dxúy⁴ cáh³ti³² nɨ³?'
  txq-txq: Tehuu Yesus ta nahara faa boe na. Basa boe ma malangga ina-huuk naa natane
    seluk kana bali nae, “Hena O mafada dei! Memak O ia tebe-tebe ndia Karistus, Manetualain
    Anan fo Ana helu-bartaan numa lele uluk mai naa ena, do?”
  aaz-aaz: Mes Naiꞌ Yesus ka ntoin fa fefaꞌ mese msaꞌ. Onaim aꞌnaak rais pirsait Yahudi
    sin aꞌnaak kouꞌ goe nataan Ee mnak, “Ho mutoon miit! In amneon ii, Ho reꞌ ia,
    batuur-batuur Kristus, Uisneno In Anah reꞌ In nbaꞌan nain Je naꞌko un-unuꞌ?”
  qup-NT: 'Chaypi Jesuska chunlla uyarka, nima imata aynirkachu. Kutikashka chay apuka
    tapurka: ¿Kanchu kanki chapahushkanchi Yaya Diospa Kachashkan Kishpichik, paypa
    kikin Wawan?'
  dop-dop: 'Amɑ Yesu sumɑ, ɩ tɑ cɔ sɩ pʋlʋ. Ɩlɛnɑ kɔtǝlɑɑ wulɑʋ tɑsɑ-ɩ pɔɔsʋɣʋ sɩ:
    Nyɑɣɑlɛ Ɩsɔ wei pɑ pʋɣʋlǝɣɩ tɔ ɩ pǝyɑlʋ Mesii?'
  azb-azb: 'Amma İsa susmaqda davam etdi, heç cavab vermədi. Baş kahin yenə Ondan
    soruşdu: «Xeyir-dua Sahibi Olanın Oğlu Məsih Sənsənmi?»'
  eng-DBY: But he was silent, and answered nothing. Again the high priest asked him,
    and says to him, Thou art the Christ, the Son of the Blessed?
  guo-NT: 'Jesús boejlach nuk. Jʉmnos-elon wʉajnachaemtaspox. Sacerdotespaklokolan
    pejme wʉajnachaemt wʉt, jʉm-aechon Jesúsliajwa: —¿Xamkat Cristowam, Dios to''asponam
    jiw bʉ''weliajwa? ¿Xamkatlap Dios paxʉlnambej? —aechon.'
  hla-hla: Be Iesu e kokomotona me ma poe nei ta ka. Ba tsunono pan turu pris e rangata
    lele nen, “Alö e Mesaia, a Pien Tson tere Sunahan?”
  mav-NT: Ma'ato ipo'inik ne'i ra'yn Iesui yt kat e i hawyi pa'i akag i ra'yn apo'e
    tope — En apo Tupana Mipo­'oro Miit'in Porekuat nuat sio yt e. En apo Tupana Wakuat
    Sese rakat Sa'yru e.
  kpf-kpf: Sâi Yesuŋâ lâuŋan mân mem diŋ buŋ kirip. Oi du a patâŋâ mâsikâm sâip, “Gâ
    Kristo, Anutu sâm âlip kwâkŋaŋgâmen, zâkkât nanŋâ mo ŋâi?”
  ppo-ppo: Ti fo depa, Yesuné atimapaae fo me tokó̧ menipó. Atétepa, kale momaratere
    topo whi̧né a̧paae momó woseturaalu, “Ya̧ta, wisi alamaaté erótu betere Talené
    naalema so whi̧ tȩteróló kaae tanó̧póló, sóró beteró betere whi̧ Kerisoé?” yalepó.
  hin-2017: परन्तु वह मौन साधे रहा, और कुछ उत्तर न दिया। महायाजक ने उससे फिर पूछा,
    “क्या तू उस परमधन्य का पुत्र मसीह है?”
  bef-bef: 'Ya higo, sipi olopa mono bouba, mone hiti loka hoto ma luꞌehibe: Kai hetofa
    bo Huꞌmamofihi panaꞌa, Mesia bo nohapiye?'
  amm-amm: Ulai imo lukasowoi muwoi, pa fowakiso. Ti monoi na imoki, totawoi lotu
    samukuko nokota siyoliyo mo, “No tomolokimonoki no, a, tani awitono Kolaiso no
    nono na? A, Isolilo noko koi fasimoka tumo monoi na muwokaikini? Nonayo piyomu.”
  zaj-zaj: Ila Yesu kanyamala na halongile chochose. Mkulu wa Wakulu wose wa Nhambiko
    kamuuza Yesu mwanza uyagwe, “Gweye iyo Kilisto, Mwana wa Mulungu Mwene Yenzi?”
  chq-NT: 'Pe lɨ goon²¹ gajaan¹ tii² Jesús. Jo ''ee gañii¹i coonti. ''In tyʉ''² to²
    nifu tya'' untsá² do gaunngɨɨ¹ɨ tún¹ jin''²in: ―¿Tɨ ''nʉ‑ʉ Cristo, ''in Jóon¹
    Dios nicwaai''³?'
  swp-swp: Na, ia nige arinana, i monomonou mo. Kohena lailai abo i hesiouio, ie ribalau
    ia arinai, i ene, “Oa Keriso, Lolona Natuna wa?”
  bjr-bjr: '@see-verse:MRK.014.060'
  aby-aby: Eno weibaie Yesu wake we da uiro dai ofereni ode sibore sianeka mima nono
    wei, Ae Godinu Amara Kerisoba me wei?
  eng-YLT: and he was keeping silent, and did not answer anything. Again the chief
    priest was questioning him, and saith to him, 'Art thou the Christ — the Son of
    the Blessed?'
  jni-jni: Daki ma kabirka me ba. Unu dang me ma kuri ma iki me hu mani Yesu vanaa
    ulau.
  kne-kne: Ngem ginmiginek ay magay insongbat na. Isonga kanan aben din kangatoan
    ay padi, “Ay sik-a din Messias ay Anak di madaydayaw ay Diyos?”
  tgj-tgj: Vbvritola Jisu sudu mato okv gamgoka milin mato. Lvkodv nyibu Butvyachoknv
    Jisunyi tvuto, “No Kristo rungre, Ngonugv kumnamjonam Pwknvyarnv gv kuunyilo vrungre?”
  wat-wat: Atu Yeisu muka tamo avana ita bwaduwei naki i manava. Tovibwanaose kasi
    toviketanuneina yota i nutoninuvenuveiya i bwaduwa, “O venemokena kwaḡa Togifafafana
    Gigibokeinana, Guyau ta sawadavadaviya kwaḡa Natuna?”
  gui-NT: 'Erei Jesús quiriiño. Mbaeti mbae jei. Jayave sacerdote tenondegua oparandu
    ye chupe: —¿Nde pa co jae Cristo? ¿Nde pa co jae Tumpa Taɨ? —jei.'
  quc-TT: 'Ri Jesús maj jas xubꞌij. Ri kꞌamal kibꞌe ri chꞌawenelabꞌ cho ri Dios xuta
    che: ¿La at, at Cristo, uKꞌojol ri tewchiꞌtal laj Dios?'
  heg-NTPO: Yesus aa bubuit lo kon. Tiata tulu agama Yahudi las tuang tene ka, keket
    ulang Un pait noan, “Olan Ku aa buit le! Ku niam baktetebes Kristus, Ama Lamtua
    Allah Ana, man Un hid meman son deng lolo hmunan nua ka le?”
  ptu-ptu: 'Sapo'' mengkamma'' mandi Puang Yesus. Iya mekutana pole oom sando too''
    naua: “Iko si''da haka To dilanti'' la mepasalama'', Änä''na Puang Allataala To
    handam dipa''kasallei?”'
  bzd-NTPO: 'Erë Jesús siwa̱''bléwa̱ ie''pa yöki̱, kë̀ ie'' wa̱ ì iu̱tëne. Sacerdote
    kibi ie'' skà chaké: —¿Be'' dör wé̱ pairine''bitu̱ idi'' wa sa'' blúie e''? ¿Be''
    dör Skëköl ki̱kauleka̱ tai̱ë e'' Alà?'
  kwf-kwf: Bore ma sa Jesus noto goꞋo Ꞌana, ma ka noaꞋa kasi olisia goꞋo. Ma na ꞋingataꞋi
    fata abu nia saefiloa laꞋu ka Ꞌuri, “ꞋUri ma, ꞋaeꞋo neꞋe na Christ baera, na Ngela
    God?”
  eng-WYC-2017: But he was still, and answered nothing. Again the highest priest asked
    him, and said to him, Art thou Christ, the Son of the blessed God?
  eng-WMBB: But he stayed quiet, and answered nothing. Again the high priest asked
    him, “Are you the Messiah, the Son of the Blessed?”
  zat-NTPS: 'Jesús guzúe̱'' zrize, ne gútuqueze bi dizra'' buzri''e̱. Na'' bxruze
    blau bche̱be̱'' Le̱'' xecha lasa, dxenné̱'': ―¿Nacu'' Lue'' Cristo, Zri''ine Dios
    Lá''azxa?'
  spp-spp: 'Ka Yesu si fyâha fyii, u ɲyɛ a yaaga jwo mɛ. Ka sáragawwuubii ɲùŋufembwɔhe
