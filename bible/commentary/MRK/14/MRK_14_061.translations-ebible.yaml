  cbt-NTPO: 'Quisososo nipirinhuë'', co manta'' tëninhuë''. Ta''tárin. Napohuachina,
    naquëranchin nataantarin: —¿Quëmaso'' Cristo, Yosë hui''ninquën chachin ti? itaantarin.'
  srn-NT: 'Ma Yesus hori En mofo, A no piki. Dan a grandomri aksi En taki: “Na Yu
    na a Mesias? Na Yu na a Manpikin fu a Blesi Wan?”'
  cta-NT: 'Ti̱ ti ndu̱ Jesús, ni sca chaꞌ ná nguxacui̱ yu tsiyaꞌ ti. Biꞌ chaꞌ xaꞌ
    nchcuane sti joꞌó nu laca loo la jiꞌi̱ yu liꞌ: ―¿Ha chañi chaꞌ Cristo laca nuꞌu̱?
    ―nacui̱―. ¿Ha nuꞌu̱ laca nu sca ti Sñiꞌ ycuiꞌ Ndyosi nu nduꞌni tlyu na jiꞌi̱?
    ―nacui̱ sti joꞌó biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Yesu nílɛ kpɛ̃́, i yãe wewào, ↄ̃ sa''onkiapi ɛ̀a aà là à mɛ̀: Ḿmɛ
    ń Lua báaade Nɛ́ Mɛsii ũa?'
  tcz-CHONGTHU: Ahivangin Yeshuan donbut louvin thipbeh'in aumin, chuin thempu chungnungin
    adongin, “Nangma Nunnom Chapa, Messiah chu nahim?” atitai.
  mar-mar: परंतु येशू गप्प राहिला. त्याने उत्तर दिले नाही. नंतर महायाजकाने पुन्हा
    विचारले, “धन्यवादिताचा पुत्र ख्रिस्त तो तू आहेस काय?”
  snp-snp: Yesu ya ka itibito loumámoto minaiye. Loumámoto minaito, yokila ki umamo
    kiyabani we wenaba yakafo kofa loga o edami, Kamo mino kolimo wimo we Nalafo ya
    kilifi melami we Kilisto minabe? loto loga o edaito,
  isl-isl: 'Jesús svaraði honum ekki einu orði. Þá spurði æðsti presturinn: „Ert þú
    Kristur, sonur Guðs?“'
  spy-NT: Kusiisyi keey ꞉Yēēsu. Kumwoochi subak ꞉chiichooto wōō bo kōrōsēēk Yēēsu
    kule, “Inyiing' man *Kāārārookiintēēt, Lakwataab Nyoo Tōrōōr?”
  xnn-xnn: Ngem igiginek Jesus. Dat kasin sooten nan kangatowan ay padi, “Ay sik-a
    si Kristo ay Anak nan madaydayaw ay si Apo Dios?”
  mwe-mwe: Ikabheje bhenebho gubhatemi ilili, bhangajangula shindu. Bhakulungwa Bhaabhishila
    gubhaabhushiye kabhili, “Bhuli mmwe ni a Kilishitu, Bhana bhabho a Nnungu bha
    Ukonjelo?”
  tte-tte: Na Yeisu imwano-mwanoumo. Bwagana siyakewa bwagabwagai na iyamo nige kainana.
    Yo topwaoliyao ali taubala Yeisu koina ineliyoi iba, “Walo yawasosi? Kowa Mesaiya,
    Yaubada Natuna o nigele?”
  tcs-tcs: Bat Zizas bin stap kuaiat ane em no bin ansa da bosprist. Ane gen da bosprist
    i bin aske Zizas, ‘Ei, yu! Yu da Promiswan uda God i go sanem a, da Boi blo da
    wan uda kare ebri blesing?’
  hlt-THB: Cehlai Jesu ing awm taak dym nawh kaw awm ap kqawn hy. Cawh khawsoeih boei
    khyt ing, “Nang ve Khrih, Zoseennaak Capa nu?” tinawh doet tlaih bai hy.
  soq-soq: Tane Iesu dainakasalen, mai dima da wapona, dia. Ita pirisi ionoidoa osowe
    waitarasane diene wanase, “Dianewo etata, e Kerisoida, God mida no wadaposisaitana
    Otopa, ba?”
  qub-qub: 'Chayno niptinpis Jesusga upällalla cacuran. Yapaypis mas mandaj cüraga
    tapur niran: «¿Gamchu Tayta Dios cachamushan Cristo canqui? ¿Tayta Diospa wamranchu
    canqui?»'
  att-att: Ngam ari bulubugá nakkituk si Apu Kesu. Awán bulubugá ta itabbák na nira.
    Á iniyabbután na má nayù kátannangán nga pári, “Sikaw panò yù MakKiristu, nga
    Anâ ni Namarò?”
  bki-bki: Mia Yesu naio jo ga jibe na, maka riverdop̃e vanio bereio. Naruei Parinio
    Toro Lu nei ber bereio ban Yesu, berinavo “?Jum̃abe, jau kobe Naverikariano nei
    napano naio be Atua Lu kenerinio, p̃eli na makanio?”
  bqp-bqp: 'Yesu yĩtɛ kpɛ̃n adi yãke wearo, akũ sa''oriki zↄ̃kↄ̃ↄ pìi ɛ̀ra à a gbɛ̀ka:
    Mↄkↄ̃n Arumasihu, Luda arubarikade Nɛ́ ũ yá?'
  mcp-mcp: 'Ntɔ́, Ajəlácɨ mú nyiŋgə jí nyə nə́: «Ye wo jɨ *Krîst, *Mwân mə́ Zɛmbî
    sə́ ŋgə́ gúmal yɛ́?»'
  hat-hat: 'Jezi pa louvri bouch li, li pa reponn anyen. Granprèt la keksyonnen li
    ankò, li mande l'': -Eske se ou ki Kris la, Pitit Bondye ki merite lwanj la?'
  npl-NT: 'Jesús amitla okinankili. Iwa n tiópixki non okachi otlanawatiaya oksepa
    okitlajtlani: —¿Te ti Cristo, Ikone n Totajtsi Dios Non tiochitok?'
  bgg-bgg: Jishii Isu è aro pha rai ne, chiih-è nyie jia de miyaogam ayao ro. Din
    ne Kho Phabi è aishii sai, “Na ne Hamangkhung-aphuii ro khirzey dufuii Masi ji
    bey?”
  eng-TCENT: But he was silent and made no answer. Again the high priest asked him,
    “Are yoʋ the Christ, the Son of the Blessed One?”
  eng-BSB: But Jesus remained silent and made no reply. Again the high priest questioned
    Him, “Are You the Christ, the Son of the Blessed One?”
  cpu-NT: 'Irojatzi jimairetake, te irake. Japiitziri josampitziri: “¿Eerokama Cristo,
    Itomi Tasorentsitakaaneri?”'
  san-ASM: কিন্তু স কিমপ্যুত্তৰং ন দৎৱা মৌনীভূয তস্যৌ; ততো মহাযাজকঃ পুনৰপি তং পৃষ্টাৱান্
    ৎৱং সচ্চিদানন্দস্য তনযো ঽভিষিক্তস্ত্ৰতা?
  tac-NT: 'Esúsika tabilé nejele. ''Liko alué balé wa''lula uchéchigo rukele, regá
    anele: ―¿Mué ju alué Kristo, alué Onorúgame Inolá?'
  eng-WEBPB: But he stayed quiet, and answered nothing. Again the high priest asked
    him, “Are you the Christ, the Son of the Blessed?”
  gfk-H: Senbia Iesu pa ga babalu, ga tur kunkun taar a mon. Io, no tamat ta ira pris
    ga tiri habal ia, “Uga no Mesaia, no Nati Kalou, bia taia?”
  viv-viv: Tu Yesu giveꞋamata, keke tamo bonalaufata gidayakahini. Au tokaiwabu kadu
    gitoliyena gigayo, “KaꞋi velemoꞋena O Keliso BanaꞋe kadavadavana-ma Natuna, higa
    kaliva Yaubada givegidena be yada yoꞋo ginanagoyeda kalivai-nadi o kaꞋi keke?”
  yao-yao: Nambo Che Yesu ŵaliji jii, nganaŵecheta chachili chose. Jwambopesi Jwankulu
    ŵammusisye sooni, “Ana mmweji ni Kilisito, Mwana jwa Akunnungu Ŵakulu?”
  tgp-tgp: Pani Iesu mo sopo langati na jingona, ale mo sopo r̃aramia. Pr̃is aulu
    atu mo mele usia vahatea mara, “Engko natu Kr̃isto atu, Natun God teni mo vono?”
  auc-NT: Ante äñongante edæ Itota cöwë änämaï pæ wëënecä. Adinque në godongä ñæ̈nængä
    pönï ïnongä wæætë godö äninque, —Wængonguï mönö Waëmö ïnongä Wengä mönö Codito
    ïnongä ingampa. Bitö ïñæmpa mänïmidö ïnömi ïmitawo.
  kbc-NT: Pida Jesus aɡ̶ica gaantiɡ̶ini ligegi. Odaa niɡ̶ijo lacilo-sacerdotitedi
    ja igetace Jesus, meetalo, “Domige naɡ̶akamaɡ̶akaami Niɡ̶icoa Aneotedoɡ̶oji ane
    niiɡ̶e me ɡ̶odatamaɡ̶ateetege ɡ̶odaxakawadi, Lionigi Niɡ̶ijoa ane joɡ̶eeɡ̶atalo?”
  bmh-bmh: Bo, Yesus go soai daimai, go ze tub mab tam. Uwait ula dacaneun du banou
    pet nug kolital kanabeun, “Na Kristus, du go Uwait nug duailel koli imarabun palautizen,
    alemen ta? Na Uwait Banou nugau Nag ta?”
  ctu-BL: 'Ñʌch''ʌl tsa'' cʌle. Ma''anic chuqui tsi'' jac''ʌ. Jini c''ax ñuc bʌ motomaj
    tsi'' cha'' c''ajtibe: ¿Jatet ba Cristojet, jini Yajcʌbil bʌ, i Yalobilet ba jini
    Uts''at Bʌ? che''en.'
  meq-meq: 'Ka bazlam tay niye na, Yesu ka mbəɗatay faya bay. Kə tsikatay faya kwa
    tsekweŋ bay tebiye. Bagwar i ndo məvəlaway wu a Mbəlom niye a tsətsah faya sa:
    «Nəkar na, Kəriste Wawa i Mbəlom nakə nəmay faya nəmaa zambaɗeye ɗaw?»'
  noa-H: Mamʌ magʌmjã Jesuu bʌ̃ʌrjã jʌ̃ʌjã haba, sĩi warag k'ĩuu sĩsijim hanaabá.
    Mag hich hiek hʌ̈k'aba habaawaita deeu chi p'adëu pʌaba jëeumamua hirig, —¿Pʌʌta
    chadcha Hẽwandam Hiewaa hichdëucha jʌr hauwi pʌ̈iju jaaujerrá? Marag jaaubá hajim
    hanʌm hirig.
  alp-NT: Po Yesuse Indene kai Iralake sasaisa moneka. Eleki imame elake lakwai esare
    itneu suike be, “Ale, Ile rebe Alla IulakeNi kena hlamate tamatare o? Ale, Maka
    ono Misete Titinaije Eni nanae, o?”
  san-VEL: kintu sa kimapyuttara.m na datvaa mauniibhuuya tasyau; tato mahaayaajaka.h
    punarapi ta.m p.r.s.taavaan tva.m saccidaanandasya tanayo .abhi.siktastrataa?
  kbq-kbq: Hianagi ke nona'a osu akoheno mani'negeno, mago'ene ugota pristi ne'mo'a
    antahigeno, Kagra Kraisigo, Mrerisa Anumzamofo mofavremokafi?
  kbh-kbh: 'Pero cha nÿe iytëca yojtsemna y ndocá ibontsëjuana. Chë bachnangbe más
    uámana amëndayá cachiñe tbojtëtantjá, mënts̈á: —¿Aca chë Cristo icomna, Bëngbe
    Bëtsá chë nda fsëndadoranabe Uaquiñá ca?'
  ron-LSB: 'Dar el a tăcut și nu a răspuns nimic. Din nou, marele preot l-a întrebat:
    “Tu ești Hristosul, Fiul Celui Binecuvântat?”.'
  pon-pon: 'A a kotin nenenlata, jota japen. Jamero lapalap ap pil idok majani on
    i: Komui Krijtuj japwilim en men Kapin kaualap?'
  nhe-BL: 'Pero Jesús ax molini huan ax tleno quinanquili. Huajca sampa nopa hueyi
    totajtzi quiilhui: ―¿Ta tiCristo, tiIcone Toteco tlen nochi tijhueyichihuaj?'
  sps-sps: sen Jisas vanumui en Ya gim to ma vegiau vaarik. Ana Tsoiny Mumua tan Tsoiny
    Faakor rangats pis Towa, “Anyi na Krais, a Mes te pisainy e Gov ma Tsoiny Fiisaup
    Ya tana vainy ge na sikia? Nyi na Guei Tsoiny ten Gov to te faatouf rora ge na
    sikia?”
  wnc-wnc: ngana kuma yuke wamu takngatu yake ie dua inikut. Dua iniwan kake waapata
    gatu anzing inikwaikut, “Ga Anututa tapan Krais gatanimuyaapa dakngake asinimbakngakamang
    kapatane waakngaapa yuayak ngang kakengu gata niniwi natapnim,” ngang iniwan
  bus-bus: 'Yesu yĩtɛ kpɛ̃ èe yãke weàlaro, ben sa''oriki ìsi pì ɛ̀ara à à gbèka:
    Ḿbe Mɛsaya, Luda Aubarikade Nɛ́ ũↄ́?'
  gub-BL: Nuze'eg kwaw Zezuz izupe. Upuranu wi tuwihaw hehe no. — Aipo ne Tuwihawete
    Tupàn hemimur karer romo ereiko ne, i'i izupe, hehe upuranu pà. — Teko paw rupi
    uze'eg Tupàn ikatu haw rehe a'e wà. — Aipo ta'yr romo ereiko ne, i'i izupe.
  imo-imo: Nalo Jisas kano ungu naa nili taka lipe angilerimu. Aku terimu kinye Gote
    popo tondoli iye paa awilimuni Jisas altopala walipe pilipelie nimbei, “Aku lemope
    nu Mesaia, linoni kapi nimolo Gotenga maloya?” nimu.
  boj-boj: Onaqa Yesus a torei mequmej. A anjam bei yala marosai. Deqa atra tamo gate
    na olo nenemyej, “Ni Kristus e? Ni Qotei Goge Koba aqa Ŋiri e? Ni e merbe.”
  ulk-ulk: Ege Iesu mena mirkak ekweireder, e nole yabim nerut mir detauti. Ege Kirim
    Merkem Lelut nerut orwairorwair ga abi itmeri, “Nako mama Keriso nali?, able Werkabwerkab
    Adira Werem?”
  eng-DRA: 'But he held his peace, and answered nothing. Again the high priest asked
    him, and said to him: Art thou the Christ the Son of the blessed God?'
  knf-knf: 'Kë ul aşë yompa yomp, aanji nin uko uloŋ. Naşih i baţeŋan akak ahepara
    aji : « Naşibaţi i ŋjaaŋ ŋdëman, iwi iwooŋ Kriŧtu Abukul i? »'
  san-KHM: កិន្តុ ស កិមប្យុត្តរំ ន ទត្វា មៅនីភូយ តស្យៅ; តតោ មហាយាជកះ បុនរបិ តំ ប្ឫឞ្ដាវាន៑
    ត្វំ សច្ចិទានន្ទស្យ តនយោ ៜភិឞិក្តស្ត្រតា?
  arn-NT: 'Welu Jesus ñüküfküley müten. Kiñe dungu no rume llowdungulay. Fey ti Wünen
    Longko Saserdote ka wiñome ramtufi ta Jesus: —¿Eymi am tati Cristo, tati fütra
    küme felenngechi Ngünechen tañi Fotüm?'
  zas-NT: 'Per achetczi rëb Jesús, ad badxiꞌtaman diidx, dxel gunabdiidx bixhioz rniabee
    guin lojman zatijb, rëbaman: ―¿Lüj na̱j Cristo ya, Xiꞌn Dios Bén nagleꞌ?'
  ken-NT: Yɛ̌ nɔ́, Yesu achɔkɔ kpák, akɛrɛm yɛ̌nyɨŋ. Mǔngo bachiǎkap Mandɛm apɛt
    abhɛ́p yi bɛ, “Wɔ kɛ ɔ́chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, wɔ kɛ ɔ́chí
    Mmɔ Mandɛm Mmu sɛ́bhɔ́ŋɔ́ bɛbɨti?”
