  spm-spm: Mauthughura Iesus inɨmɨre ikha mem mbɨŋgɨŋgɨma thav ikarasi phatɨ. Mauthughura
    Gotɨna aphuraphurava aghae rako bisir aŋga anɨndir gumasira aphan nomthegha aŋna
    azaaghi, “Nɨɨ Krais, Got nom ee niamɨusua mbɨsevisir gumagh? Gumasi rako amisi
    kha Gotɨni izɨɨ ufhi, nɨɨ ano Otarara me?”
  nas-nas: Eeꞌnoko Jiisuuꞌ tamung kaꞌduuari otokoꞌ. Okiꞌnooꞌ karoaꞌ. Napoꞌ piristiꞌnuka
    biikaang pankainge tanaꞌuma aaꞌpuuꞌ, “Daꞌ ee tee Kumponinge tero Pakoꞌpariꞌniiꞌ
