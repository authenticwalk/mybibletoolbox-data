    tiltam Kamokim kesap tunum Kraist o kebip kaa, kapta ema? akaya,'
  nlx-nlx: पुण यीशु ठावकोच रिनो, एने काय जापाप नाह आप्यो। पुशो मुखी चाकर्‍यो यीशुह
    फुशो, “काय तु ता बोरकेतवाला बोगवानान बिटोख मसी हे?”
  apw-NT: Áídá’ Jesus doo nt’é ṉii dago doo t’ąązhį’ hanádzii da. Okąąh yebik’ehi
