  yka-yka: Saguwaˈ gaˈ si Isa nambung. Manjari tinilew iye balik weˈ iman nakuraˈin,
    paˈinne, “Kaˈu ne ke Almasihin, Anak Tuhanin?”
  mle-mle: Jisas kaygan tad. Maaj maa bwul. Alib Mwiya Yitaypika Pris Jisasak bas
