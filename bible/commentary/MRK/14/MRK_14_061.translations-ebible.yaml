  uvl-uvl: Iesus reng mana pe heleia helenga e ero. Non soke nem ontei mule i, “Iong
    Kristus ma? NeHalang nenge i soke toto, tuna ma iong mam?”
  tpa-tpa: Wate Yesu i vogenuwana ma egha babani emosi ita yatoni. Ma Gudutaupuyoweina
    Gheghetehaharana i raubayadanameei ipa, “Moina tam Maimaituwa a Vinevine Waiyawahanana,*
    Maimaituwa Waiꞌahiꞌahinana Natuna?”
  eng-BBE: But he kept quiet and said nothing. Again the high priest questioning him
    said, Are you the Christ, the son of the Holy One?
  ixl-CNT: 'Aatz u Jesuus tan, tiira yeꞌ nichitzaqꞌbꞌeꞌ. Ech alax paj te tu u qꞌesal
    oksan yol vatz Tioxh ech tzaꞌ: —¿Axh tzik viTxaaom u Techalla Tioxh, ayaꞌ vikꞌaol?—
    Texh te.'
  xsi-xsi: Andeta Yesu nde kawa buu nâ, iporo ŋgua toŋge tia. Tia ku patarawâŋa tamâta
    ŋalae ikasoŋa kilo tu, “Tiambo noko nde Kirisi, Maro Kindeni Sapâŋa Tamwata Natu
    noko, tiya?”
  crx-NTPO: '''Et hoonts''i Sizi t''edusni ''ink''ez ''aw yalhtílhdih. ''Et doo cha
    za lubret yoodulhkut, “Nyun eh Christ ''int''oh? Yak''usda dízti''-un ooYe'' inli?”'
  kan-OKCV: ಆದರೆ ಯೇಸು ಏನೂ ಉತ್ತರ ಕೊಡದೆ ಮೌನವಾಗಿದ್ದರು. ತಿರುಗಿ ಮಹಾಯಾಜಕನು, “ನೀನು ಭಾಗ್ಯವಂತನ
    ದೇವರ ಪುತ್ರನಾಗಿರುವ ಕ್ರಿಸ್ತನೋ?” ಎಂದು ಯೇಸುವನ್ನು ಕೇಳಿದನು.
  bbb-bbb: Rove Jesu fu naebe una vua bino kuarae. Ijadufuo e Kaefasi fu una kuke
    kuae, Ro a vierafe aeje ane ma Godido Fari e ije fu kua fu ruakono kuaema ijeno
    kuae?
  blw-blw: Ngém ammag gummiginnang chillu ah Jesus way achin ar-ale. Wat entoroy hen
    anchi chan fistigar way mangaliyén, “Ay hea hen anchi Cristu way anà hen anchi
    machachayaw way Apudyus ta hea hen anchi empopostana way umale way mantoray.”
  tam-2017: 'அவரோ ஒரு பதிலும் சொல்லாமல் மவுனமாக இருந்தார். மீண்டும் பிரதான ஆசாரியன்
    அவரைப் பார்த்து: நீ ஸ்தோத்திரிக்கப்பட்ட தேவனுடைய குமாரனாகிய கிறிஸ்துதானா? என்று
    கேட்டான்.'
  azz-NT: 'Huan Jesús motentamatiliaya san huan amo teyica tananquiliaya. Huan in
    hueyi tiopixcat ocsepa quiyancuicatajtanilij ijcuín: ―¿Xe tejua ya in Cristo Temaquixtijque,
    Iconetzin in Totajtzin Dios naquen itatiochihualtzin de Dios?'
  spa-RV-1909: 'Mas él callaba, y nada respondía. El sumo sacerdote le volvió á preguntar,
    y le dice: ¿Eres tú el Cristo, el Hijo del Bendito?'
  csy-csy: Ahihang Jesus huthe ngawl in om a, bangma zong zo kik ngawl hi. Thiampi
    sangbel pa in, nangma sia Christ a kici, thupha taw a dim Pathian Tapa na hi ziam?
    ci in dong ki hi.
  mxq-NT: 'Per ja Jesús oj wyeꞌemy amoñʉ, ni ti tkaꞌꞌadsooy. Net ja teedywyindsʉngópk
    ꞌyanma̱a̱yʉ: —¿Tii mijtsʉ dʉꞌʉn ja Kristʉ, ja Diosʉ ꞌyUꞌunk?'
  tzj-NT: 'Pro ja Jesús ni matic''ulba'' wi'' ja nbix tre. In bix chic tre rmal ja
    lok''laj sacerdote: —Tabij chake ¿la atat ja rat Cristo ja rat Ralc''wal ja nimlaj
    Dios? ne''xi ja Jesús.'
  tdt-tdt: Maibee Jesus nonook deit, la hataan buat ida. Nunee nai lulik boot husu
    tan, “O mak Mesias, Nai Maromak nia Oan ka?”
  ron-BTF: 'Dar el tăcea și nu răspundea nimic. Din nou, marele preot l-a întrebat
    și i-a spus: Ești tu Cristosul, Fiul Celui Binecuvântat?'
  eng-WEBP: But he stayed quiet, and answered nothing. Again the high priest asked
    him, “Are you the Christ, the Son of the Blessed?”
  eng-FBV: But Jesus remained silent and didn't answer. So the high priest asked again,
    “Are you the Messiah, the Son of the Blessed One?”
  nld-1939: 'Maar Hij zweeg, en antwoordde niets. Opnieuw vroeg Hem de hogepriester,
    en zei Hem: Zijt Gij de Christus, de Zoon van den Gezegende?'
  bwo-bwo: Iyesusmó s'k eta bí eti bako eegor aaniratse. Kahni naashmanwere «Deerets
    Ik'o Na'o Krstos neeneya?» ett aani bí aati.
  nch-BL: 'Pero Jesús amo molini huan amo teno quinanquili. Huajca sempa nopa hueyi
    totajtzi quiilhui: ―¿Ta tiCristo, tiIcone Toteco cati nochi tijhueyimatij?'
  quc-TNT: 'Man cäch''aw tä c''u ri Jesús, man c''o tä wi jas cubij che. Ri kas qui
    nimal sacerdotes xuta'' jumul chic che ri Jesús, xubij: ¿A kas at ri'' ri Cristo,
    ru C''ojol ri Dios ri cäkaya u k''ij? —xcha che.'
  tfr-NTPO: Kuya ga beno shäng kjinge. Dboryara l̇l̇ëme. Eni ga syõshtaga kësbangyo
    l̈i tjl̈ẽ ba kong ga «¿No pjl̈uyo ichara Sbörë shrono shäng l̈i, e pjare? ¿Sbö
    poshrërwa l̈i, pja ba Ware?» l̈e.
  kaq-NT: 'Jascahah bi jahua hihyamahi. Neteti. Sacerdote hapon yocarihbiquin: —¿Mia
    min Cristo quin? ¿Mia min noquen Papan siripan baque quin? —hahquin.'
  ahr-ahr: येशु गप्पच राहिना, त्यानी काहीच उत्तर दिधं नही. प्रमुख याजकसनी परत त्याले
    ईचारं, “धन्यवादित देवना पोऱ्या ख्रिस्त तो तुच शे का?”
  sgb-sgb: Noa, minghan man, ay a ya naghabi hi Apo Jesus. Wanay na êt hên pinakapoon
    pari kana, “Habiên mo kannaên no hika ya Mesias, ya Cristo, ya impangakon Mámiligtas,
    ya Anak ni Apo Namalyari.”
  vie-1934: 'Nhưng Đức Chúa Jêsus làm thinh, không trả lời chi hết. Thầy cả thượng
    phẩm lại hỏi: Aáy chính ngươi là Đấng Christ, Con Đức Chúa Trời đáng ngợi khen
    phải không?'
  kxv-kxv: ସାମା ଏ଼ୱାସି ପାଲେଏ ଆ଼ହାନା ଏ଼ନି କାତା ଜ଼ଲାଆତେସି, କାଜା ପୂଜେରା ଅ଼ଡ଼େ ୱେଣ୍ତେ
    ଏ଼ୱାଣାଇଁ ୱେଚେସି, “ନୀନୁ କି ମା଼ନିଗାଟି ମାହାପୂରୁ ମୀର୍‌ଏଣାତି କ୍ରୀସ୍ତ ?”
  cha-cha: 'Lao mamatquiquiloja, taya inepeña. Tumalo y magas na pale finaesen ilegña:
    Jago si Jesucristo Lajin y Bendito?'
  amu-NT: 'Sa̱a̱ Jesús ñemaaⁿꞌcheeⁿ mꞌaaⁿ. Meiⁿcwii ñꞌoom ticꞌo̱o̱ⁿ. Quia joꞌ juu
    tyee na cwiluiitquieñe taxꞌeeñennaaⁿꞌaⁿ, tsoom: —¿Aa ꞌu cwiluiindyuꞌ Cristo, Jnda
    nquii Tyꞌo̱o̱tsꞌom na cwilaꞌtꞌmaaⁿꞌndyô̱?'
  hin-CV: किंतु मसीह येशु ने कोई उत्तर न दिया. वह मौन ही बने रहे. तब महापुरोहित ने
    उन पर व्यंग्य करते हुए पूछा, “क्या तुम ही मसीह हो—परम प्रधान के पुत्र?”
  eng-OURB: But he stayed quiet, and answered nothing. Again the high priest asked
    him, “Are you the Messiah [Anointed one], the Son of the Blessed?”
  spa-BES: 'Pero él guardó silencio y no dijo nada. Nuevamente, el sumo sacerdote
    que lo interroga le dijo: ¿Eres tú el Cristo, el hijo del bendito?'
  san-BEN: কিন্তু স কিমপ্যুত্তরং ন দৎৱা মৌনীভূয তস্যৌ; ততো মহাযাজকঃ পুনরপি তং পৃষ্টাৱান্
    ৎৱং সচ্চিদানন্দস্য তনযো ঽভিষিক্তস্ত্রতা?
  tdx-tdx: 'Nianjin-dre, tsy nanoiñe. Nañontanea’ i talèm-pisoroñey indraike ami’ty
    hoe: Ihe hao i Norizañey, ty Ana’ i Rengèñey?'
  naf-naf: Yaŋkwesime Zisasiyaŋ belak zetnepiŋ tapme naman ŋen pigok yaŋkwesiye, “Kawawaŋ
    masesewatsanup egat Nemuŋaŋ Kilais kokotnaŋgat damuŋ matatnuwan, geŋ kapi?”
  grc-MT: ο δε εσιωπα και ουδεν απεκρινατο παλιν ο αρχιερευσ επηρωτα αυτον και λεγει
    αυτω συ ει ο χριστοσ ο υιοσ του ευλογητου
  vid-vid: Ila heye nakanyamalila tulu! Nahalonjile ne chinhu. Mtambika mkulu nakamuuza
    kahi Yesu, “Ndaze, hegwe ndo Kilistu Mlohozi yatambichizwe na Nguluwi, Mwana Nguluwi
    mkulu?”
  pio-NT: 'Quéwa, éwita càmicáaníta cabáyawanáca yái Jesúsca, càicáaníta masànata
    náicha mamáalàacatani, canáca icàlidáaná iináwanáwa nalí. Néese sacerdote íiwacaliná
    isutáca yéemìawa àniwani. Yá íimaca Jesús irí: —‍¿Píatasica yái Mesíasca, yái
    judío icuèrinápináca, yái cayábéeri Dios Iirica? —‍íimaca.'
  tsn-tsn: Mme Jesu a seka a araba. Hong Moperesiti yo mogolo a mmotsa a re, “A o
    Mesia, Morwa Modimo?”
  amr-NT: 'Jesúsnayo soataʼ aʼtokhueʼda o̱ʼu̱yate. Sacerdote huairitoneʼ onteʼti onaʼpo:
    —‍¿O̱ʼna menpaʼ Cristo Diosen Huasiʼpo i̱ʼe̱? —‍Jesústaj onaʼuyate.'
  pwg-pwg: Ma Yesu kawana ipota da ke sago ita vonapotei. Ma bade ivona bo, “Tam na
    God ina Vivinevine Wawayina bo kegha? God tavovokavakavari ma vonavaghata bo kegha
    da tam na natuna?”
  cjv-cjv: Yesu giram a kum si erere ka mokom bairo di tekeme. Ena Yura ari fi mun
    ei teinga yai ori Yesu tokoi mina wako tere “Ne Yai Gumam awi dongua akire di
    norongua yai Mesia moino? Te ne Yai Gumam ari kam bawom di teinga yaromi wam moino?”
    di tongoro
  tha-KJV: แต่​พระองค์​ทรงนิ่งอยู่ มิได้​ตอบประการใด ท่านมหาปุโรหิตจึงถามพระองค์​อี​กว่า
    “ท่านเป็นพระคริสต์พระบุตรของผู้ทรงบรมสุขหรือ”
  por-BR-2018: 'Mas ele ficou calado, e nada respondeu. O sumo sacerdote voltou a
    lhe perguntar: “És tu o Cristo, o Filho daquele que é Bendito?”'
  mhl-mhl: Oŋu ojime ya sembene mo so eyayoŋ, jibu mobeine mo so kerisieru buŋoine
    bokeru dimaya. Buŋoine bokeru dimako soriŋ gio siŋaŋ qoruineji moke iŋi weu teya,
    “Anutu miteŋ gaegobeneŋ, go iŋore Made Kristo fukege me mata?”
  klv-klv: Be aYesu sasor, sasor vari. Ale ab̃iltihai tutumav eusi ke, “Govi aKristo
    a? Govi aNatun Atenan tonor hǝn nǝ-sal-suhi-an a?”
  bco-bco: A꞉la꞉dabu ba꞉dabiki, Ya꞉su eyo꞉ a꞉ma꞉la꞉ towo꞉ mo꞉sio꞉. A꞉la꞉ta꞉ga꞉ bobalo꞉
    so꞉mea꞉sen misa꞉ kaluwa꞉yo꞉ Ya꞉sumo꞉ wa꞉ka dabu ba꞉daki, “Ge Godeya꞉lo꞉ Da꞉feyo꞉
    kalu, nili wabuluna꞉ so꞉wayo꞉ geyo꞉?” a꞉la꞉dabu ba꞉ba꞉.
  kdl-NT: Shegai u paɗai ili i ne, u wushuku ko i te wa. Aku Magono ma Aɗara̱kpi ma
    doku ma wece yi, “Aɗa Kirisiti Maku ma Kashila̱ Uza u Tsupige vi?”
  apu-NT: 'Txamari !kasãkireri Xesosi. !Apakapapiretari. Ininiã sasetotxi auĩte apiatakari
    iuaĩkana pimaãri: —Pitekani Teoso mereẽkiti txataua? Pitekani Teoso ãkiri txataua?
    —itxari.'
  roo-roo: Ora uru pie ragapaoro viapau oiso rera vo reoaro pukopareva. Oa iava Jisas
    akereva rera ita Rovopato Pristo, “Easi vii avu-a Ropoto Krais Pauto Reraaro rutu.
    Ro Oviitoaaro ira-ia vuurapa vaisi purapaioveira?”
  miz-NT: 'Ntá tsi Jesuú ne, diin diin tsi katúvi ña. Nté uun túꞌūn ña ni káꞌan ña.
    Kakaꞌan xtúku dutu ñá odo nūú san: —¿Vá dɨvin ntun é Cristu? ¿Iꞌxá Xuva ntu ko
    ō? —kaꞌan ñá, tsixeꞌe ñā.'
  qvz-NT: Jesusca chunlla aura mana imatas rimasha. Chasna chunlla acpi pagri jatun
    amu cutillata tapura, Sirtu Quishpichic Cristochangui, balic Diospa Churichangui.
  deu-ELO: 'Er aber schwieg und antwortete nichts. Wiederum fragte ihn der Hohepriester
    und spricht zu ihm: Bist du der Christus, der Sohn des Gesegneten?'
  mjc-NT: 'Maa tyin ña nacaha̱n maa ra Jesús tan nduve maa náa caha̱n ra. Tacan tan
    ra jutu tsaahnu cuví ityi nuu tsica̱ tuhun ra tsi ra inga tsaha, tan catyí ra:
    ―¿A yooho cuví ra Cristo, Sehe Nyoo ii tsa tsahá tsa vaha?'
  ktm-ktm: Odoke Yesus indripa handrai nolou pwi. Ile pe hetpris ihndremte Iy ihpah,
    “Ou ti Nedun Lapan Mandra‑an Imin Eleng, tih? Ou ti Kristus tih, erih?”
  caa-caa: 'Pero e Jesús quetpa bꞌan taca y machi ojron. Entonces uwinquir e inmojr
    sacerdotiobꞌ sutpa uyubꞌi tuaꞌ e Jesús otronyajr y che: —¿Net ca e Cristoet? ¿Net
    ca Uyunenet e Dios xeꞌ chojbꞌesbꞌir inyajrer? che uwinquir e inmojr sacerdotiobꞌ.'
  pls-NT: 'Pero Jesús ẍonhi nichja. Co jehe xa cjan xa joanchianguihi xa iná co ndac̈ho
    xa: ―¿Ajaha tti Cristo, Xenhe Dios que anto jian?'
  eng-WYC-2018: But he was still, and answered nothing. Again the highest priest asked
    him, and said to him, Art thou Christ, the Son of the blessed God? (or Again the
    High Priest asked him, Art thou the Messiah, the Son of the blessed God?)
  bdv-bdv: ମଃତର୍‌ ଜିସୁ ତୁନ୍‌ହାଳି ରିଲା, କାୟ୍‌ହେଁ ଉତୁର୍‌ ନଃଦିଲା ମୁଳ୍‌ ଜାଜକ୍‌ ଆରେକ୍‌
    ଗଟ୍‌ତର୍‌ ହଃଚାର୍ଲା, “ତୁୟ୍‌ କାୟ୍‌ ଉହ୍‌କାର୍‌ କାରି ଇସ୍ୱରାର୍‌ ହୟ୍‌ସି କ୍ରିସ୍ଟ ?”
  kjn-kjn: '@see-verse:MRK.014.060'
  otq-NT: 'Nöꞌö mi ñhetho, hinte bi dödi. Ar döngamöjö bi mengi bi ꞌya̱ni ne bi ꞌñenö:
    —Hage go geꞌe ar Kristo, ár Tꞌu̱ nöꞌö togo nsundabi.'
  tzo-SA: 'Mu jpꞌeluc bu itacꞌav li Jesuse. Li más banquilal palee la sjacꞌbe nojtoc
    li Jesuse: ―¿Mi joꞌot Cristoot ti tꞌujbilot yuꞌun Dios ti chaventainuncutique?
    ¿Mi joꞌot Snichꞌonot li Diose? ―xi.'
  cuc-NT: 'I² Jesús ne⁵, si²sainh⁴³i³ tai³²; i¹con³ sa⁴ŋang³i³. I² jon³ a⁴ŋang⁴ jeu³²
