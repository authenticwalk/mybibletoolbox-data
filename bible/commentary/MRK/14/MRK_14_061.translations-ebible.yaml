    yua ba Cristo Raosi''quë''guë? ¿Mai Ëjaguë Riusu Zin''guë më''ë? senni achabi.'
  atb-NT: Nghut kôlhang, Yesuq gi, jit le a ga nyi tô ri. Haû mù, hkyangjong mó gi,
