    Koti'a lakufa alino katiseafe hukate'nea ve'ka mai'nape? Aki alita asaka nehuna
    Anumaya Koti mafa'ne'amoka kakaeya mai'nape?” huno afine'ke.
  gnn-gnn: Yurru Djesunydja yana yukurrana dhärrana mukthurrunana, yakana waŋana bala.
