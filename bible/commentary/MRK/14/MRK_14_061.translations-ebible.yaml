  mcr-mcr: I tquaŋgqä-qe, Jisasi Iqu kima miqä, Iqueä kukŋuä hui mätquä da ikqe. Iŋi,
    hiqäva-imäkqä naqä iqu aŋgumä yatŋqä tii äwikqe. “Kraisi, Goti Iqu ne ämineyätŋqä
