  far-far: Boroi ma sa Jesus nofo ga 'ana, ma ka nao si olisia go. Ma na 'inita fataabu
    nia ledia lau ka 'uri, “'Uri ma, 'oe ne na Christ, na Wele God 'i langi?”
  suz-BL: मिनु येसु सिक्‍सी पा बाक्‍शा, लोव़ का यो मलेत्‍ता बाक्‍त। मिनु नेल्‍ल क्‍येङा
    ठेयब चढ़ेबमी “गे नेल्‍ल क्‍येङा मान ताइब परमप्रभु यावे आ तौ ख्रीस्‍त नवे?” दे
    हिल्‍लो पवानु,
  car-NT: 'O''to yka''pa te Jesus we''i''po. Anejuku''paine pairo iwe''i''po. Irombo
