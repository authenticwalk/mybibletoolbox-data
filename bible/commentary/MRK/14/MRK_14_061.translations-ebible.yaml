  bss-NT: Boŋ Yesuɛ andyɛɛ́ mɔ́ ngɛ̂n, enkênkobɛ́ɛ́ dyamdyam. Dɔ́ɔ ene prisɛ ambáámbáa
    ésɛdtɛɛ́ mɔ́ ámpē aá, “Wɛ-ɛɛ́ edé Ane-awě-Béwɔ́gté, Mwǎn awě Dyǒb áde
    bad bébagɛɛ́ edúbé-yɛ?”
  met-met: Ning Yesu mumguti, haxuya haruanga tela te. Baing lipu hananiangam mugamugangama
    xusunga muli ba, “Ung ba Urana Lipuxing Mogunganama? Ung Urana Garanoa, Urana
    taiti yanoa ba?”
  kpj-NT: 'Tii rerawyònyõlere ixyby tahe Deuxu aõmysỹdỹỹdu mahãdu ritỹỹraxinyre: —Kai
    aõbo Kristu tate, Deuxu wityhy riòre.'
  zao-NT: 'Per lee Jesús mkabt neeka thib kwaa, tsa lee ngwleyy kuu nabee lo reta
    ngwleyy mre mnaabdiz lo Jesús, ne nzhab: ―¿Chu lu nak Crist kuu Mtaal Diox nabee?
    ¿Chu lu nak Xgann Diox?'
  byx-byx: De ma Iesus dai quasik ka taqen de quasik ka meraqen ne a qeni. De luqa
    ama Barlka nep ma Lautu dai saqias ka snanpet na qa ma’, “Kua ngi dai ama Ngemumaqa
    aa Uimka na ngia ip ngi tat never ama Isrelkena?
  ctu-CTI: 'Jesús ch''uj ñʌch''ʌl ti cʌyle, mach''an ti'' saj jac''ʌ. Jini ñoj ñuc
    bʌ cura ti'' cha'' c''ajtibe: ¿Jatyet ba Cristojet, jini yajcʌbilet bʌ i cha''an
    Dios? ¿Yalobilet ba jini ñoj uts''at bʌ Dios? che''en.'
  zos-NT: 'Pero Jesús ni jujche ja ''yoteputø. Pane covi''najø''is ''yaṉgøva''jque''tu:
    ―Tø tzajmayø o''ca mijtzete Cristo, o''ca vøjpø Diosis mi ''Yune.'
  gvs-gvs: Go kina Yeisu iitugau, geya tayaamo kaga ikatumapu. E kina Tonúwala Tolagainayana
    idigo kana, ‘Kom moitamo Guyau, Yaubada aba yapali Natuna?’
  kbm-kbm: Bemem Yisu tumi-ngge be ginei yaun ti ite. Be amol bamo nok giutani Yisu
    vukuri be ginei; “Mie amol etenik ebe ve nomb amolmol dabin ok me? Be Pomate Natu
    mie me ma?”
  tew-tew: Hebo Jesus-á tunginpí nawindi háabo wíˀóetu̖ˀanpí. Wíyá iˀ owhaˀ pꞌóˀḏéḏîˀḏi
    óetsikaˀyan, “Ti u̖-ân unmuu iˀ toˀwí Jôesi Táḏáḏí óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí?
    Ti u̖-ân iˀ âyˀaˀginmäˀiví ay unmuu?”
  rmc-rmc: 'Ale o Ježiš sas čhit a na phenďa mek aňi lav. O nekbareder rašaj lestar
    pale phučľa: „Sal tu o Kristus, o Čhavo le Devleskro?“'
  apr-apr: Bong ngan Yesu iraua betanga ki tiap, ipas le ipalongo leu. Motong la tool
    kuto mai ke paroranga so pang Maro tani in itoru mulu nen, “Oo kuwete, ong i Kirisi,
    tool tani yo Maro ipootoo bet si ikap di tooltool ki a ipamulu di ye so dook tiap
    yo bet igarung di i, too? Inbe ong i Maro tani yo bet iyei urata dook mata pang
    di tooltool i, in Natunu, too tiap?”
  tiy-tiy: Endob énda séménumbul i Jesuse, ménantés saén. Atin ménénginsa man i gérotore
    fadi mano, “Aw Beemey Kristowe, Nga i ménbantuge Tulus?”
  nlg-nlg: Jesus te beto nina so, me mua bosaa siki bosa. Mana puku ni sonisukaghi
    te ghoi huatia so, “?Ivei tea, ighoe a Christ dalena God?”
  dgr-DOGNT: Hanìkò Zezì xàyaı̨htı-le. Eyıt'à yahtıı-wet'àaɂàa-deè k'achı̨ hayèhdı,
    “Nǫ̀htsı̨ Weza, Chrıst anet'e nì?” yèhdı.
  pes-OPV: 'اما او ساکت مانده، هیچ جواب نداد. باز رئیس کهنه از او سوال نموده، گفت:
    «آیا تو مسیح پسرخدای متبارک هستی؟»'
  ron-1924: 'Исус тэчя ши ну рэспундя нимик. Мареле преот Л-а ынтребат ярэшь ши Й-а
    зис: „Ешть Ту Христосул, Фиул Челуй Бинекувынтат?”'
  tpz-tpz: Ivëhkëk, e Ieesuꞌ to teꞌ vasup e non, pareꞌ hikta soe ta pah tah. Ka Teꞌ
    Susun po Teꞌ Ësës Heꞌ hi hah en peꞌ pan, “Eën kov e Kristo e Koaꞌ pe Sosoenën
    vëh na to kë no sih a ëhnaneah, ha?”
  agd-agd: Máa síkan Yisasi ve avaya fákaren kofakhen ída mana vaya evaránen ten mino.
    Evaránen monó ánon banta kékái ánon banta ano véin inaemí, “Éi avábá in Tiyarafenu
    Anin Karaisi fono.”
  rkb-NT: 'Sesus batu harere. Iwaze Kajapas ipe niyzo: — Hawa sa Sesus. Ikiahi ja
    Deus zapehata. Ikiahi ja Deus bo tsimymyoktykta. Ikiahi ja Deus tse — niy.'
  san-THA: 'กินฺตุ ส กิมปฺยุตฺตรํ น ทตฺวา เมานีภูย ตเสฺยา; ตโต มหายาชก: ปุนรปิ ตํ
    ปฺฤษฺฏาวานฺ ตฺวํ สจฺจิทานนฺทสฺย ตนโย ''ภิษิกฺตสฺตฺรตา?'
  iws-iws: Mɨ Jisɨs siya yaimɨn yaimɨnkɨn, ɨni hindara yokwo tanɨn. Siya yaimɨrsɨm
    bɨ nowarkɨi boɨnkɨn. Mɨ tɨ prismi bɨikɨ bɨiyan yaowae adɨn siya ɨna swokɨ srɨiyɨn
    mɨ kɨra tɨ inkamɨn Adi Komii siya nɨmbingiyɨn mɨ siya aniya, iyɨe? Mɨ kɨra tɨ
    yɨnisɨmɨn Adi Komiiyɨn dimɨn whɨrkɨ kɨmbu karam nwowɨn siir ɨeya, aniya?
  pol-SZ: 'Lecz Jezus milczał i nic nie odpowiedział. Wtedy najwyższy kapłan zadał
    mu kolejne pytanie: —Jesteś Mesjaszem, Synem Bożym?'
  ztq-NT: 'Per kwneedy Jesús. Tsesy kwso xaa. Ni tu pe chëbty xaa. Tsigo lëë xaa nii
    mastre non lo pxosy bikche kwnabtiits stub chëb: —¿Pe nli nii lii nak Crist, mguiy
    nii no kxaal Dios?'
  zai-NT: 'Peru qué niní'' Jesús gasti''. Bigueta na sacerdote gola que rabi laabe:
    ―Ñee lii nga Cristu Xiiñi Dios la?'
  upv-upv: Ko ni ep̃erp̃er nawon, sete owra lweni nanu san. Mian ko drromo batu jinibb
    ne sulsulen erij kele tevi owra “Erpese? Nik kuvi Mesaea, Atua nga rramok-surövi
    Natun mawos?”
  aui-aui: Bi Yesu ivikawa potapota da gegha awaki tana iyawoneni. Na prist kiikiiwawona
    ivitarakiiyanena mayeni bo, “Tamna God yana Wiivinevinegha Kiiwawona, iiyabo kakabekabepepi
    na Natuna?”
  wap-NT: Mazan Jesus mashaapan mashaa, aonaa uparadan. Powaꞌa koshan Umanawunuꞌo
    Faadaa pishaan uruu, “Pugaru mishi Christ, Kaimanaꞌo Tominkaru Daniz?”
  mva-mva: Ata Iesus imoadubulae-ba be pilengadi tago sesu ikatu. Makara nge tamoata
    biabia ngae kaba itegi, “Kaiko Kristus, Nanaranga rakeaka ipurapura Natu ki tago?”
  dwr-NT: Shin Yesuusi co77u giide, aynne zaaribeenna; qeesatuwaa ubbatuwaa kaappuu
    A, “Anjjetteedda Xoossaa Na7ay Kiristtoosi neenee?” yaagiide laa7enthuwaa oochcheedda.
  kfw-kfw: "Takkha Jisu'n iteii-um leimasangmak. Inlet-ah Thiampu Kalian khetpa in\
    \ aleirakelnook, “Rawaan katha Sapa Messiah kha na-ebe?”\x94"
  bfz-bfz: पर यीशु चुप रए और कुछ बी जवाब नि दित्तेया। प्रदान पुरोईते तिना ते फेर पूछेया,
    “क्या तूँ परमधन्य परमेशरो रा पुत्र मसीह ए?”
  cuk-09: 'Jesús bipisaar gwen abin-imaksasulid, degi, gwen akar sogsasurbalid. Dule-irwa-Bab-Dummadse-gormalad-bur-dummad
    Jesússe-ibmar-egichided, gannar ega sogded: —¿Ar be Cristo, Bab-Dummad-Bur-Odummolediid
    E-Machi-sunnadi?'
  ben-OBCV: যীশু তবুও নীরব রইলেন, কোনও উত্তর দিলেন না। মহাযাজক তাঁকে আবার জিজ্ঞাসা
    করলেন, “তুমিই কি সেই খ্রীষ্ট, পরমধন্য ঈশ্বরের পুত্র?”
  mil-NT: 'Dico Jèsús ñá túú tnàhí ni cǎháⁿ‑gá. Te tée cùu dútú cúnùu‑gá‑áⁿ nǐ xáhaⁿ
    tùcu‑dé xii‑gá: —Cuìní‑í cachí tnúhu‑n xìi‑ndɨ́ nǔu sá dɨ́ú Crìstú Déhe Yá Ndiǒxí
    Yaá ní tendaha‑gǎ véxi ñuyíú‑a cùu‑n. Te dɨu Yá Ndiǒxí cúú‑gǎ Yaá quídé càhnu‑ndɨ́
    —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: 'Imẽnpit Jesus mũg̃ ma osunuy. O''jede g̃u. — Ẽn tu Deus emunaẽ? — io''e.
    — Soat wuyju e''em: “Ẽn xipat cĩcã,” i Deus pe. Ixe ipot tu ẽn? — io''e Jesus
    pe.'
  amk-amk: Manamo wiro Yesusi medu sobu kaiwofea kahai mae nemboru terai. Ainanaya
    imami fuba foi dutang berahi aha deyo, “Wau mani Mananu Mamparirio, Kaisung Allai
    mano Dedai Mirarebana fi di wau e?”
  fai-fai: Kata Yesus ayo weng mak bakodongin banim sading kalane, asiki bokal kayak
    ayo Yesus dákadálaw, “kaba Got ami Walusa Kinim ade Got yum kayakim ami Mane?”
    Akane,
  ura-NT: 'Nejetaote, tonoraelanaala inauheneecha aonaje Jesoso. Nii jaun jetaote,
    nacoaauneein rai jetao: “Iina itolere icharaanu que turuha uheni Cana Coaunera
    Calaohi Mesihasi neei,” naain caje bajaa saseredotecuru curuaanaacuru curuaanaane
    jana jetaote:'
  mcd-NT: Jesús puusinima. Ascaiton afanan yoini, —¿Diosin sharapan mia catonnimun
    min ahuun facu inon? ¿Icon min ahuun facucoinmun? —ishon niaifocoinin yocani.
  urt-urt: Kom Jisas yukur nungwisme wusyep tinge, kin nupwaiꞌe mut gan. Pe miyeꞌ
    ondoh pris plihe ŋisilihme na, “Nin Miyeꞌ alaŋatme Krais, Talah tikin Got ilyeh
    ŋaiye lenge miyeꞌ tuweinge lalme yirisukwarme naŋ kin?”
  kiz-kiz: Lakini atamili kinunu na ajibilepi kyokioha khela. Mara kuhani mbaha akan'kota
    kabhele, “Je bhebhe ndo Kristu, mwana ghwa Mbarikiwa?”
  tzo-TZE: 'Me jbeluc muc xtac''ov li Jesuse. Li más banquilal palee la sjac''be noxtoc
    li Jesuse: ―¿Me vo''ot Cristoot ti t''ujbilot yu''un Dios chaventainuncutique?
    ¿Me vo''ot Xnich''onot li Diose? ―xut.'
  lex-lex: 'Mere Yesus Nherer tio''owa. Noma imam lawna nhari owa''an lirni pa niwra:
    “O'' di de Ray Makamori-Kalewna O''a maka Uplerlawna Nano''taru, de Uplerlawna
    maka ha ra''uli-rawedia A''nani?”'
  dov-dov: Asi we wakawumuna takwe nakasandula chintu pe. Alubo mupayizi mupati wakati
    wakamubuzya kuti, “Nduwe Kkilisito, Mwana wawulongezedwe?”
  rgu-rgu: Yesus ta dedea baiꞌ boeꞌ. Basa de malaka agama Yahudi a malaka bau-ina
    na natane seluꞌ Ana nae, “Soba O mafada dei! Tetebes ara O ia, nana Kristus, Manetualain
    Anan fo helu memaꞌ neme uluꞌ mai a, do?”
  toc-NT: 'Jesús ni̠tu̠ kalh­tí̠­nalh, caj xma̠n cacs tá̠yalh. Pero a̠má xapuxcu cura
    a̠maktum kalhas­quimpá y huá­nilh: —¿Pi̠ xli̠­ca̠na huix Cristo hua̠nti̠ Xka­huasa
    Dios?'
  ulk-1902: Epe E bazeguar, a nole mer kak. Ege kole zogozogo le giz iako abim eutumer,
    a abi detager, kega, Ma Keriso nali, Aosperera ra Uerem me?
  som-som: Isaguse waa iska aamusay oo waxba uma jawaabin. Mar kale wadaadkii sare
    ayaa weyddiiyey oo ku yidhi, Miyaad tahay Masiixa oo ah Wiilka Kan la ammaano?
  anh-anh: Kɨrɨm Jisasɨv ya orake mɨkam. Avɨz wɨram anɨŋnsar ohɨra hanɨhan Yakŋ Ohɨrandɨv
    ahaz ore ŋgamamɨnd hamb ndɨn ekwaŋg amare kamar. Nan wɨram Yakŋ Ohɨrav mbɨkɨr
    osa anchɨ ekwaŋg ŋɨmbɨmbɨndɨv uyɨŋgwamɨmar hamb oh a amar. Nan Yakŋ Ohɨrand nor
    mbɨkɨr ensa ŋambiaharɨrɨŋ hand oh a amar.
  mam-C: 'Me mix xi ttzaq''wine Jesús; noq b''ant mutxe. Xi tqaninxix juntl majljo
    kynejilxix pale te: ¿Atzinjiy Crist, a Klol kye'' aj Judiy, a tk''wal Dios ky''iwlinxix
    tb''i?'
  ndj-ndj: Lakini Yesu anyamalili, ayangulili hata chilongu chimu ha. Mtambika mkomi
    amdashili kandi, “Wuli yuwi kuva Kilistu, Mwana wa Chapanga ayu yivamjuma?”
  mbj-NT: 'Dooh m'' Jesus ky gado bä. Bag hẽnh mä tabagëët. Ti m'' P''op Hagä Do tób
    n''aa yt hã moo heb''ooh do sa wahë n''aa heh''äät do beaaj kän ta hã: —Õm ti
    Kristo, P''op Hagä Do H''yyb Däng Doo? Õm P''op Hagä Do T''aah? —näng mä ta kyyh.'
  lat-VUC: 'Ille autem tacebat, et nihil respondit. Rursum summus sacerdos interrogabat
    eum, et dixit ei: Tu es Christus Filius Dei benedicti?'
  ngp-ngp: Mna yehe niyo anyamala, hawahitule kint'hu chochose. Mkulu wa walava nt'hambiko
    niyo amuuza vituhu, “Weye nie Kilisito, Mwana wakwe Mnungu Mtogolwa?”
  enq-2: Dopa leamopa Jisasame yanu pyao pii mende nalea. Dokopa prisa mupa dokome
    baa deaka tipa pyoo, “Emba Gote Auu Petae dokonya Ikiningi Kraisa dokope?” lea.
  eng-ASVBT: But he held his peace, and answered nothing. Again the high priest asked
    him, and saith unto him, Art thou the Christ, the Son of the Blessed?
  mna-mna: 'Mi Yesu ipekel sua sa som. Imaane men. Tabe biibi tana iwi i mini ma iso:
    “Kozo so kat sua ma amleŋ. Nu Mesia? Nu Anutu ta tapakurkuri na Lutuunu?”'
  myw-myw: Yeisuw gog isesuna ikka̱pay. Vayuwein ikatigan, ilana, “Tabta ya̱koum Kelis,
    Tamwey bwanabwein natun yak, ne?”
  sby-sby: Nomba nendi walamwena tonto, uliya kwambapo ciliconse. Apa kayi Shimilumbo
    Mukulene walamwipusha Yesu, “Sena njobe Klistu, Mwanendi Lesa Walelekwa?”
  sll-sll: Dimba, Yisas pir uning si ole mongwi. Mongure singaba i hon yu sirin bol
    tongwi, “Ni maa e tominga yal God irawe, wang Kraist ni mon mo?”
  yaq-NT: 'Taa aapo intok, ju''u Jesus, tua kaita am yoopnariak. Juchi intok ju''u
    te''opopo che''a yo''otaka ama nesaweme, juchi au nattemaeka: ―Jaisa empo juna''a
    ja''ani, ju''u Krijto ―ti a'' temaek―. Intok ju''u, tua yo''oriwamta Liojta betana,
    empo usiwai ―ti a'' temaek.'
  uro-uro: Sokt di qop kale ma Jisas i mänadin däm ga dap kaku qa muvät. Dä saqi as
    ama pris ama vit na qa qa snanbät sä qa rhoqortäqyia, “Nga ainge di iaqäkt kärak
    i aurha ansäs sagem ga aa emga na nge? Nga ainge di ma Krais?”
  ita-1885: 'Ma egli tacque, e non rispose nulla. Da capo il sommo sacerdote lo domandò,
    e gli disse: Sei tu il Cristo, il Figliuol del Benedetto?'
  muy-muy: 'Ay Yezu nakəŋ te-te, àhəŋgrifəŋ ndo. Eslini gəɗakani ga ndam maŋgalabakabu
    mis akaba Melefit ni èhindifiŋa ma keti, àhi : « Nak ti *Krist *Bay gəɗakani ya
    amara ni aw ? Nak wur ga Bay Melefit ya ti mazləbay ni aw ? »'
  kqc-kqc: Idu bi bere nisi ago yokoi de nikabai reyo. Dudusa Sei ma amiye utari naivo
    amiye tora yaku nikaiteyo, “Ya bi Keriso kaere bi Sei buni tora gade mado di Mida
    ba?”
  tav-tav: 'Jesu maca cayʉquẽjupʉ to bairo cʉ caĩrijere. To bairo cʉ cayʉquẽto tʉjʉʉ
    sacerdote maja ʉpaʉ cajeniñanemoñupʉ tunu: —Mʉna tirʉmʉpʉ macana, “Atígʉmi jĩcaʉ
    Cristo na caĩi, Dio cʉ cajoʉ,” na caĩricʉ, ¿Dio caroaʉ majuu Macʉna mʉ ãti? cʉ
    caĩñupʉ.'
  eng-ULB: But he was silent and answered nothing. Again the high priest questioned
    him and said, “Are you the Christ, the Son of the Blessed?”
  spa-VBL: 'Pero Jesús permanecía en silencio y no respondía. Así que el sumo sacerdote
    le preguntó de nuevo: “¿eres el Mesías, el Hijo del Dios bendito?”'
  fra-_FOB: 'Mais Jésus se tut et ne répondit rien. Le souverain sacrificateur l''interrogea
    encore, et lui dit: Es-tu le Christ, le Fils de Celui qui est béni?'
  hau-ULB: Amma yayi shiru abinsa, bai ce kome ba. Sai babban firist din ya sake tambayarsa
    “To, ashe kai ne Allmasihu Dan Madaukaki?
  mal-mal: 'അവനോ മിണ്ടാതെയും ഉത്തരം പറയാതെയും ഇരുന്നു. മഹാപുരോഹിതൻ പിന്നെയും അവനോട്:
    “നീ വന്ദ്യനായവന്റെ പുത്രനായ ക്രിസ്തുവോ?” എന്നു ചോദിച്ചു.'
  kkc-kkc: Esino Yesuye to nei takele poogooso. Eseme tei moso wiligi odoo taba oso
    to see Yesu mapoo egeesee woosaso, “No Godeeyo owolo, Kelisosomo?” diso.
  lit-lit: 'Tačiau jis tylėjo ir nieko neatsakė. Vyriausiasis kunigas pakartotinai
