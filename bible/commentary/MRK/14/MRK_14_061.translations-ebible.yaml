  tlf-tlf: Yesus iyo atin sining agela e, hetpris iyo asok maak so daga-nala e, “Alugum
    unang tinum iyo God imi win uta kufu-em-nuubip kale, kabo God imi Man ulaa kamdula
    kamok kesap aga o?” agela e minte,
  piu-2006: Yiitjunya yarrka ngarangi, watjantjawiya. Mayutju paluru Yiitjunya piyuku
    tjapiṉu, “Nganaṉanyatju watjala! Tjinguru nyuntu Kurayitjanya ngaranyi, Katutjaku
    katja?, tjinguru wiya.”
  poh-NT: 'To̱b ta woꞌ jeꞌ reꞌ xkꞌormojic reh, reꞌ Jesus maꞌ xcꞌuꞌlunic ta, xa maꞌxta
    laꞌ woꞌ bih xikꞌor reh. Chi jeꞌ aj woꞌ reꞌ, reꞌ nahsil cꞌamol quibe̱h take aj
    kꞌahsem si̱ xibiraj reh chi jeꞌ wili: «Chakꞌor keh, til na reꞌ hat rAcꞌu̱n i lokꞌomaj
    wach Dios eh reꞌ na hat i Pahbamaj chi Kꞌatal Kꞌoric, nqui reh.'
  tue-tue: 'Cʉ̃ʉ̃pe yʉʉriyigʉ. Paiaré dutigʉ́ sãĩñánemoyigʉ: —¿Mʉʉrã́ niiĩ “Cõãmacʉ̃
    beserigʉ Cristo, Cõãmacʉ̃ ãñugʉ̃́ macʉ̃” cʉ̃́ã jĩĩgʉ̃́? jĩĩyigʉ.'
  bjp-bjp: Isau le Iesu biil i kiliis ri ini ti orek. Famfamu ken foron pris ka diik
    u sabin le, “Arafah, o Mesaia, Kalalik ke God ae i kalok fitliu?”
  xon-xon: Le Yesu si ŋmin, kaa len tibaa. Le Uwumbɔr aatotoorninkpel ki baa u, “Aa
    ye Kristo u ga gaa binib lii na aan saa ye? Aa ye Uwumbɔr u ti pak u na Aajapɔɔn
    aa?”
  tzo-ZNT: 'Mi jpꞌel mu la bu itacꞌav ti Jesuse. Ti totil palee isjacꞌbe la noxtoc:
    ―¿Mi voꞌot Cristoot ti yaloj Riox chapasoticotic ta mantale? ¿Mi voꞌot Xchꞌamalot
    ti Rioxe? ―xut la.'
  mpm-NT: 'Ko Jesús tu ni kaꞌan kuɨtɨ ya. Yukan na ti ni jikajnuꞌun tuku sutu kuñaꞌanu
    un ya: ―Kachi nu maa ra kuu Cristo, Seꞌe Yandios ii, ja kancha andɨvɨ ―kachi da.'
  ots-NT: 'Nu car Jesús jin te gá nda̱di. Ma ya, pé bi dyön car da̱möcja̱: ―¿Cja guehquiguɛ,
    xí hñi̱xqui ca Ocja̱ pa gui mandadoguije? ¿Cja ʉ́r Ttʉqui ca Ocja̱ ca rá nttzu̱jpi?―'
  hoy-hoy: लेकीन यीशु सुंगा ईत्‍तुन, अदिक आव येनु उत्‍तर कोटीदील. महायाजक आऊन से मात्‍त
    केळदुन, “येन नी आ परमधन्य परमेश्वर उन पार मसीह हुय?”
  amo-amo: Vat nin nani amino tik na atardaba. Udya na didyawe kuru atiringhe a woro,
