    uli ananinyu nuganinu?”
  grc-F35: Ὁ δὲ ἐσιώπα καὶ οὐδὲν ἀπεκρίνατο. Πάλιν ὁ ἀρχιερεὺς ἐπηρώτα αὐτὸν καὶ λέγει
