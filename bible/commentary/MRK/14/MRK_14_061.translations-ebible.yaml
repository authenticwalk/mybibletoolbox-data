  pjt-pjt: Palu Jesunya wangkawiya alatjiṯu ngaṟangi. Ka wati panya tjukurtjara puḻkangku
    piṟuku wangkangu, “Mulapan wanyu Christanya panya Godalu kalkuntjanya nganampa
    Wankaṟunkupainya panya Mayatja Godaku katja?”
  cwe-cwe: Mbali Yesu kanyamala hupi, halongile mbuli yoyose. Mkulu wa nhambiko kamuuza
