  dwr-ENT: ሺን ዬሱሲ ጮዑ ጊዴ፥ ኣይኔ ዛሪቤና፤ ቄሳቱዋ ኡባቱዋ ካፑ ኣ፥ «ኣንጄቴዳ ፆሳ ናዓይ ኪሪስቶሲ ኔኔ?» ያጊዴ ላዔንዋ
