  san-TAM: 'கிந்து ஸ கிமப்யுத்தரம்ʼ ந த³த்வா மௌநீபூ⁴ய தஸ்யௌ; ததோ மஹாயாஜக​: புநரபி
    தம்ʼ ப்ருʼஷ்டாவாந் த்வம்ʼ ஸச்சிதா³நந்த³ஸ்ய தநயோ (அ)பி⁴ஷிக்தஸ்த்ரதா?'
  cof-NT: 'Jesús mantimini nosasa wirurato, natiya beconan patunue. Junni pateleri
    manan manpanhato itsantinue: —¿Nuri Diosi wenteca Cristo tinun tsachi joyun? tinue.
    ¿Se tinun Diosichi Nao joyun? tinue.'
  srm-NT: 'Ma Masa Jesosi an jabi ën buka piki na wan soni. Nöö hën di Kaba Hei Begima
    hakisi ën baka taa: “I da di Könu di Masa Gaangadu bi paamusi taa a o manda ko
    nö? I da di Mii u di möön hei Gadu u mundu nö?”'
  qvs-NT: 'Chaypina Jesuska upallalla uyarirkan. Mana nimata ayniptin chay sinchi
    kamachikuk saserdoteka kashkan tapurkan: —¿Ariya kanchu kanki shuyaykanaynikuna
    salvakuk kuyanaynikuna Tata Diospa wambran?'
  zca-NT: 'Per yent kwan ngakab Jesús. Orze'' minabdi''zh ngulëi'' ro xtu wëlt, nzhab
    xa'': ―¿Chi lu nak Krist, Xga''n Dios Me nidi''zh rë men nazhon?'
  cbc-NT: 'Jesús pʉame cʉ̃ yʉeticõãñupʉ̃. Bairo cʉ̃ cayʉeto ĩña, atore bairo qũĩnemoñupʉ̃
    tunu sumo sacerdote Jesure: —Jããrẽ cariape quetibʉjʉya: ¿Mʉ, Mesías, Dios nocãrõ
    Cañuʉ macʉ̃ mʉ ãniñati?'
  qxo-NT: 'Tsaynö niptinpis Jesus mana imatapis contestayllapam upällalla cacurgan.
    Tsaynam tsay sacerdöti yapay tapurgan: “¿Gamcu Tayta Dios cachamungan salvacog
    canqui? ¿Gamchi Diospa tsurin canqui?” nir.'
  mox-mox: Ta Ieisu nuanamo gado. ʼInega wese toveguba edi tovanugweta vetalaʼai ʼeviviea
    vonaya, “Nage oʼa Toʼetoyavuauna Yaubada Gwalagwalana Natuna, nage gebu?”
  kew-kew: 'Goa sa raburi Yesu pa pirua agaa nasa. Gote-na miru irae aa mudumi agaa
    wala gupa misa: Nere Onaa Raapu Pirape Aa-na Si ya? Nere epe puri i Gote-na Si
    ya?'
  dww-dww: Be Yesu naumeki da yai nuatuḡu be nam aba i giuena. Dabudine pirisi saḡasaḡa
    vavasaḡinama Yesu yai taravira munaḡena, “Tam Keriso, Mamaitua Natuna, bo?”
  nif-nif: Eumbi, gitak papi, manda tambon no nɨm nɨñguk. Tɨmbi wolongan tapma amalok
    telak damanjɨ endɨ Yesu ñɨndɨñ nɨ-nandɨmbi eñguk, “Dɨtna Mesia wakan, Yambat nɨ-kɨndekɨndem
    eamɨñ endok Nɨñañ ba?”
  twi-ASANTE: Yesu ammua no. Afei, Ɔsɔfopanin no bisaa no bio sɛ, “Wone Agyenkwa no,
    Onyankopɔn Ba no anaa?”
  aoj-aoj: Owaꞌ, owaꞌatin. Jisas nasopama malagol nalutu. Anen ina nagwamana basef
    anen, owaꞌ. Naꞌamba pris anamba dembinai nahaliꞌana wapani naꞌi, “Inaꞌ Krais aman
    anamba God nasapaꞌena nagafiꞌii aꞌa owaꞌ? Inaꞌ Nogamana God apaꞌ mandaꞌ lotumanai,
    aꞌa owaꞌ?”
  cbv-cbv: Obohjeéhtih, Jesúsboó ãt jepah jwʉhcap wʉt jĩ. Páant ã jepahcatdih enna,
    sacerdotewã ĩ maáh —¿Meém Dios ã wahni niít? ¿Dios, jwĩ wẽini, ã wʉ̃ʉ́h niít?
    Jesúsdih ãt jwʉ́ʉb niijíp wʉt jĩ.
  taw-taw: Agek, Jisas takaw olap pen ma yɨbɨl agek, tep ak agnɨŋɨd agak, Nad Bɨ God
    nop aglup ak, Bɨawl teplep Ñɨne yɨbɨl mɨdeban akaŋ agak?
  jic-NT: 'Jesús ma wola tjevele. Lyájasa tón̈catsja. Sacerdote más püné la tji''yüya
    niswá: —¿Ncu jipj niná Yomen Dios tjevele ca jas majamas qjuis capj la p''acj?
    ¿Ncu Dios Jatjam jipj? Dios pasal ''üsüs way jupj.'
  zap-NT: 'Per wkedet Jesus, noze chi wzu Ne. Lex wberee fxuz ne mazre nondee wnabdiiz
    men lo Ne ste, re men: ―¿Pe laa de nak Crist XPee Dëdyuzhnzoon?'
  wer-wer: Pël maan Yesu pi nerek wak nemaan wëën kiri ar yaaö wotöököpök epël mëak
    pëël mëëa. “Ni Kristo Yaya Yemak pöpë Ruup ma?”
  ipi-ipi: Balato wuane leane tekeko, Jisasato pii mindikipi mindi lapeke naleaipia.
    Balana pii okone yano napelea-kola, pitisa akali kawane okomane bala tipa puato,
    nimba Gote nanimato laiyu lalamane okona iwanane Mesaya oko atelepe leaipia.
  qul-NT: 'Jesustaj ch''inlla carkan, nitaj ni imata contestacorkanchu. Wajmanta Jesusta
    tapullarkantaj: —¿Kanchu Cristo, bendito Diospaj Churin canqui?'
  tnc-tnc: 'I''suᵽaka kẽrĩko''omakaja Jesúre kire okae''eberika. I''suᵽaka kimekã''ãja
    ikuᵽaka kurarãka ĩᵽamakite kire jẽrĩaeka ate: —¿Mi''iji bai mime Jã''merũkika
    Kiwã''maekaki, Tuᵽarã Maki?— kire kẽrĩka.'
  ter-NT: 'Itea yunu-yunú koéne ne Jesus. Ako ápahuina emó''u. Yane ina kayukópamaka
    koati payásoti sasedóti épemo''ikea Jesus. Hara kíxoa: —Énomone îti ne Mésiya,
    páhoe Itukó''oviti koíteovo xâne? Koatí''ikopo iti Xe''éxa ne êno hána''iti ihayú''iuti
    Itukó''oviti?'
  bmr-NT: 'Jaarunofa Jesu iimusutɨɨbo. Jillɨ llɨɨvɨ moonɨcɨnɨhicauhi. Jaanegui bu
    siino isacerdotemɨ aivojɨɨbo dilluuhi: ¿Naa miyaano ɨɨjoho Cristo Moocaani Momiyaabo
    Achi idiicaabo? nooboro.'
  fuf-fuf: 'Kono Iisaa fanki, o jaabaaki hay huunde. Yottinoowo mawɗo sadaka on landii
    mo kadi, wi''i: «E hara ko an woni *Almasiihu on, ɗun ko *Ɓiɗɗo Alla Jom Barki
    on?»'
  mwc-mwc: Saba Iesu i ma guguba, ba kega i kaobeyei. Ba yebo priest kaikapona i toiruba
    meyei, “Ba kom Keriso Bibigairenina Natuna kona?”
  bhl-bhl: 'Dangei, Yesus e elo yan weng mak bokolewinba keko, kimi angse kale. Angomi,
    kunum ayem sel be iti weng kitil weng mak bokoleweko, dakalalomele: “Kute katiw
    alakabe Sunbin-Got em Min Mesaya kute sako?”, dangeko, dakalase kale.'
  ons-ons: Yesu eŋe donine midaki okora eŋane don turuŋine mi maingeke. Mosop Ŋei
    Ŋetne Suaine eŋe koso qesonka rake, “Ŋei ŋerep eŋe Anutu ewine kitomami. Ge welekatne
    Kristo, Anutu yewa wane Medep me mida?”
  con-NTPO: 'Tsa''ma Jesúsja fae ayafaveyi''qque afambi. Afambisi Chigama afa''su
    na''suja ccase iñajampaña: —¿Que ti qui Chiga in''jan''cho Cristo? ¿Que ti qui
    Ño''a Chigambe Dutssi''ye?'
  ghs-ghs: Hiiremi Dzesu nipanate noo ipi hiibaama naatemi dzube abi minai beedzae
    eete paha noke qasa hiireta, Nii Kiristu, Ohonga agoagonomaho khatani, mae bamu?
  peg-peg: ମାତର୍‌ ହେୱାନ୍‌ ଦୟା ଆତାନ୍‌ ଆରି ଇନାକାପା ଉତର୍‌ ହିୱାତାନ୍ । ମୁଡ଼୍‌ ମାପ୍ରୁ ହେବା
    କିନାକାନ୍‌ ଆରେ ରଗ ୱେନ୍‌ବାତାନ୍‌ ହେୱାନ୍‌ “ଏନ୍‌ ଇନାକା ମଙ୍ଗ୍‌ଲ୍‌ ପାୟାନି ଇସ୍ୱର୍‌ତି ମାଜ଼ି
    କ୍ରିସ୍ଟ ?”
  txu-NT: Nhym tu anhikrê. Nhym me kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr rax
    ajte kukijn kum, —Djãm abê me babê idjaer nhõ Bẽnjadjwỳrbê kumkati, nẽn? Djãm
    mrãmri abê Kritu? Djãm abê Metĩndjwỳnh Kra? ane.
  eng-WEBU: But he stayed quiet, and answered nothing. Again the high priest asked
    him, “Are you the Christ, the Son of the Blessed?”
  gnw-NT: 'Ẽrei Jesús quĩiño. Jei''ã mbae ave. Jayave sacerdote tenondegua upɨrandu
    ye chupe: —¿Nde pa co jae Cristo, Tumpa ombou vae? ¿Nde pa co jae Tumpa Taɨ? —jei.'
  mux-mux: 'Akiliinga-pe Yesos ung te pundu topa naa nimba we angiliirim. Pulu Yili
    popu tunjuring yi-auli olandupale-ni yunu alsupa walsipa piliipa nimba mele: “Pulu
    Yili-ni oliu ‘Nokupa konjumba yi te liipu mundumbu.’ nimba makó turum yi-nuim
    Kraisele sika nu mola móluye? Kape Nimbu Bi Paka Tonjilimulaliinga Málale nu mola
    móluye?” nirim.'
  maj-NT: 'Tu̱nga najmi chumi ni kitsúhú Jesu. Ndaha nku én najmi kinchja̱. A̱s''a̱i
    ta̱ kingjásjaiyahá ngáha̱ ra̱ nda̱ na̱''mi títjuu̱n: —¿A ji xi kits''ín nibá Nti̱a̱ná,
    xi Ntíhi̱ Nti̱a̱ná?'
  bkq-NT: 'Jesus olâ âdakepa myani tâsemaguehoem. Aituo kurâdo eynynâ Deus agâ aguewâni
    modo iwymâry kuru nhapâigueondyly: — Messiaslâka âmâ, Deus Ingonotyby? Deus koendonro
    imerylâ âmâ? — kely.'
  kue-kue: Ba Yesus kiendi mogl ana ka suwarata di ikine endekrukwa. Ana aglke pris
    kande kor krapogl tongwa, “Ene Krais God ere wakai ere tongwa ikra Wam motno?”
  cot-NT: 'Cotanquitsiquea Jesoshi teequea incanteji, teequea iranqueriji. Ariquea
    icoacotsitajari aisa, icanqueri: —¿Arimajampa aviguentica Quirishitotatsica, Irijanite
    Itsaroventajitaca?'
  bnp-bnp: Pali e Isu i uka ma i koli. I uka ma i takia tara ngava. Lakea a prister
    dagi tara i nana tabua, “I muholi ioe e Kristo, ioe a Tuna Vure, ra Vure si kavurikea?”
  apn-NT: 'No nhũm akryk xa nẽ tanhmã kãm nẽ hkêt nẽ. Hãmri nhũm tee ri ã kot amnhĩ
    nhĩpêx anhỹr ã omu nẽ axte kãm: —Kwa mẽ inhmã amnhĩ jarẽ. Xà apê Tĩrtũm Kra na
    ka? Xà ka na apê Tĩrtũm kot mẽ ixwỳr amẽnh xwỳnh na ka? Anẽ.'
  ctp-NT: 'Tiin ti mduun Jesús, ja ska chaꞌ siyaꞌ ti mxkwen yu ꞌin neꞌ. Kanꞌ chaꞌ
    xiyaꞌ mnichaꞌ sti joꞌo nu lka ndloo la ꞌin yu bra kanꞌ: ―¿Ta chañi chaꞌ Krixtu
    lkaa a? ―ndukwin―. ¿Ta ska ti nuꞌwin lkaa Sñiꞌ Ndiose nu ngiꞌni tnuan ꞌin a? ―ndukwin
    sti joꞌo kanꞌ ꞌin Jesús.'
  bre-BRG: 'Met Jezuz a davas ha ne respontas netra. Ar beleg-meur a reas c''hoazh
    outañ ar goulenn-mañ: Bez'' out-te ar C''hrist, Mab an Hini a zo benniget?'
  opm-opm: Dahamtiporhan oh Dawa go ama ri ohwa. Gur wanahayaoh Hanip Brer noh han
    kasipnap han ohe bes oper tan oh tongnoma rian tap aw tei maruh apripatin wanahatiprimur
    pongopri.
  bvr-bvr: Wurra Jesus bamawa a-ji; gala gun-nga a-weyarna. Barrwa nipa junggay wana
    an-babalapa a-wengganana Jesus, “Ya? Ny-jurda nginyipa Christ, Ny-yalkurpa nula
    Wangarr biy-yika?”
  wal-wal: SHin Yesuusi co77u giidi, ainne zaaribeenna; qeese ubbatu halaqai a, “Anjjettida
    Xoossaa Na7ai Kiristtoosi nenee?” yaagidi naa77anttuwaa oichchiis.
  zad-NT: 'Na'' Jesúza'' wzie'' lliz bibi gollkze''. Na'' bx̱oz choo bx̱oz xenna''
    chizi''ene'': ―¿Alin'' Crístona'', Xiiṉ Chioza''?'
  mgh-mgh: 'Yesu nanso ahomaala ni khaakhunle itthu. Muulupale a mayasataka ahonkoha
    tho: We uri Kristu, Mwana a Nluku Ooreerihiya?'
  aso-aso: 'Tiꞌ lo longoꞌ o-dineꞌza aza vele bizo mino gamazi ma do velepeꞌ izo lo-emamineꞌ.
    Neꞌmine amivo evenetoꞌ medelo mino Oꞌmoso initeꞌ lehize-daaꞌ ive naba aza gohi
    longoꞌ o-do tiꞌ lo lineꞌ: Gulive do hozi laaꞌ nounive Oꞌmoso neꞌmi gipele do luꞌ
    izelive lo imiselelesa live ma nene geiꞌ ne nabe.'
  uli-uli: Iwe ngo Jesus sa poloh chog le tor mele ye sor. Llulupal Temarong we sa
    wol kasiya le ye sor bo, “Gel Kristus we Lol Deus we ye ssor?”
  nin-NT: Yesu so gbangbami, na si da ba inkindirr mremremu hen. Ankpye unkpi abikye
    wa zhi ma zizo di, “Uwa yo su Kristi, nggo su Uvuvurr Abachi wa nggo a di gbyarr
    ku asa?”
  tgk-tgk: 'Аммо Исо хомӯш истода, ҳеҷ ҷавобе надод. Сарвари рӯҳониён боз пурсид:
    «Магар Ту Таъиншуда ва Писари Худое ҳастӣ, ки ба Ӯ ҳамду сано мехонем?»'
  acu-NT: 'Tamaitiat Jesús aimkachmiayi. Tura aimtsuk wajamtai, sacerdote apuri ataksha
    chicharak: —¿Nekasmek Mesíasaitam? ¿Nekas pengker aa nuna Uchirinkitam? —tu iniasmiayi.'
  cak-WNT: 'Yac''a ri Jesús xa ma xch''o ta c''a. Can majun c''a ch''abel ri xubij.
    Rumari'' xpe ri nimalaj sacerdote, xuc''utuj chic c''a chare: ¿La yit c''a riyit
    ri Cristo ri Ruc''ajol ri nimalaj Dios ri nikaya'' ruk''ij? xcha'' chare.'
  ebk-ebk: Ngem kun kinkinak hiya ya chaan tinumtumfor. Senarudsud kasin nan kangatuwan
    ay pachi kan hiya, “Ay he-a nan Cristo ay Anak nan Machaychayaw ay Dios?”
  spa-PDDPT: 'Pero Él guardó silencio y nada respondió. El sumo sacerdote le preguntaba
    otra vez: ¿Eres Tú el Cristo, el Hijo del Bendito?'
  ruf-ruf: Lekeni Yesu kenyamala, ng'alongile bae. Ichilongotsi we Inambiko kamghutsa
    keli, “Apfi ghweghwe kwa Kiristu, Imwana we Imulungu Yetunyighwe?”
  gun-gun: 'Ha''e rã Jesus okyrirĩ, mba''eve nde''i. Ha''e gui sacerdote yvateve va''e
    oporanduve ju: — Ndee ma nhi''ã Nhanderuete ijayvu porãmby Ra''y Cristo?'
  agu-BL: 'Poro yi Jesús, quinin ben stza''wel. Cha''stzun te jakol yi wi''tz pale''
    tetz: —¿I pe'' aẍa''tz yi Cristo, yi Cy''ajl Ryos yi wi''nin k''ej?'
  isn-isn: Kuiti ai wikie ihi twii hangi shanga ai usukiiye kihi. Itungo u kuhani
    nu mukulu ai umukoiye hangi, “Itii u ewe ingi wi Kristo, ng'wana wang'wa Mukendepwa?”
  eng-PEV: But Jesus didn’t answer him. He just kept his mouth shut. Then that boss
    said, “All right, tell us this. Are you the Christ, that special man that God
    promised to send to save us? Are you the son of God?”
  ilo-ULB: Ngem naulimek isuna ken awan ti insungbatna. Nagsaludsod manen ti kangatoan
    a padi kenkuana ket kinunana, “Sika kadi ti Cristo, ti anak ti Nabendisionan?”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoeperota Jesu sata tʉhotu cãhye. Tiquiro sa yʉhtieragʉ̃
    ihñano pahia pʉhtoro tiquirore sinituahye tja: —‍¿Cristota ijiajari mʉhʉ? ¿Quehnoariquiro
    Cohãcjʉ̃ macʉ warota ijiajari mʉhʉ? niahye tiquiro Jesure.'
  anv-NT: Yɛ́mbɔ Jisɔs akwene bɔmbɔ yɛ́ meko ashuú ji wɔ́. Ɛtukpɛ ɛma ŋmɛ́re ɛgií
    ji ɛké, “Wɔ ne ɔ́lú Maá Ɛsɔwɔ, Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa?”
  sab-NT: 'Kwian gerunga Chube ole ma kweri gerudu ene Jesuge agwa Jesu me jaindunga
    dale, Jesu chegu kamne. Kwian gerunga Chube ole chugagwalla ma kweri gerudu nakwaite
    Jesu ole: —Cha geru kade bage, ba jainnga ulia cha kalen, ¿ulia ba Cristo Chube
    Kirolla? ¿Chube nu ba kagaba nga dba ai giti kwian alin o me?'
  tmd-tmd: Aliö rɨmɨn, Jisas mönö i paiŋö yadölmɨn, iswob yad nugwön yadöŋa, “Nagö
    mɨ Mesaia aku, Nöbö Dib wä aku Ha nuŋ mönö ä?” röŋa.
  acr-NNT: 'Pero ri Jesús xa xuto y na jinta kꞌo xubꞌiꞌij. Tekꞌuchiriꞌ, xuꞌan jun
    chik tzꞌonobꞌal che ri Jesús: —¿At bꞌa riꞌ ri Cristo, Rukꞌajol ri Dios, ri Jun
    lik nim uqꞌij? —xcha che.'
  kpg-kpg: Gei Jesus e noho hua dee muu. Tagi aamua hai mee dabu ga heeu labelaa,
    “Goe go di Mesaia, Tama daane a God Aamua?”
  taj-taj: तर येशूसे तिगै जोहाब आपिन्‍ना कुटिसी स्‍य्‍हूजी। परमेश्‍वरला मन्‍दिररी
    पूजा लबा मुल म्‍हिसे येशूदा दोःसी, “तिग ए परमेश्‍वरला झा थार्बा पिन्‍बा ख्रीष्‍ट
    हिन्‍ना?” भिसी ङ्‌योइमा,
  avt-avt: 'Jisas hɨrak kekintɨp ketpor au. Mɨtɨk iuwe hetpris hɨrak pɨke kitɨwekhi
    kar ik: “Ti mɨtɨk Krais kerek God kehimɨtenit, ti Nɨkan ke Mɨtɨk Iuwe kerek haiu
    mewenɨpiyek o au a? Ti etpai!”'
  cbk-cbk: Pero callao lang si Jesus y nuay contesta nada. Otra vez el Padre Superior
    ya pregunta con ele, “Uste ba el Cristo, el Hijo de Dios con quien el maga gente
    ta honra y adora?”
  uig-ARA: 'لېكىن ئەيسا شۈك تۇرۇپ، ھېچقانداق جاۋاب بەرمىدى. باش كاھىن ئۇنى قىستاپ
    يەنە ئۇنىڭدىن: ــ سەن مۇبارەك بولغۇچىنىڭ ئوغلى مەسىھمۇسەن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Eyta táyojoc cuar, Jesusat ajc wati ítchacro. Ajc chin chájacro. Eyta
    cuácayat sacerdote carat bucoy ey quin wajacro: —Is quin ehcuwi. Bahan Crístotara,
    bahan Sir waquíjtara, ey bártara, is quin ey ehcuwi, wajacro.'
  abx-abx: Pero ga'i agsibu'-sibo' si Jesus ngan ga'i anaruman bisan adda allingon.
    Agtilaw-na iya gihapon si gilalabawi paraghalad, “Ka'aw ba' i Tinu'inan Mannanalwas,
    i Dadi'-na si Pinakatalahuron?”
  mco-NT: 'Per Jesús amoñ y''ijty. Ca'' ti ayuc adzohuimbijty. Chi je teedy jadüg''oc
    mɨgapxy Jesús nɨmay: ―¿Nej miich je'' je Cristo, je Dios y''ung?'
  kqf-kqf: Bi tana i miya moimoisili, mote bai i giuwe. Bi kota pilisi saḡasaḡa guletina
    i waitala munaḡe bi i giuna gado, “Tam taunana Vinevinena, Maimaituwa ta kaka
    saḡesaḡena natuna, ee?”
  cpb-NT: 'Irojatzi imairetake, te raki. Rapiitakeri rosampitziri, ikantziri: “¿Eeroka
    Cristo, Itomi Tasorentsi?”'
  aon-aon: Aria Jisas neyotu mumuken. Anan madae nukripan enen baraen uwe. Aria anudok
    debeini pris abom gamo narigan nakri, “Nyak Krais douk Iruhin nagraehen neshopoken
    nyanaki iri? Aria nyak douk anudok Iruhin douk apak matuk ananin nyeigur nyato
    iruhw iri ananin Nuganin?”
  hus-NT-2005: 'Por na Jesús ní wéꞌ yab kʼuchun ani nibal xataꞌ in tókʼoy. Konyat
