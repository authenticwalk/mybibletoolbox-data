    aja Tupã pe. Ame''ẽ ra''yr nde my tĩ? — aja Jesu pe.'
  fra-LSG: 'Jésus garda le silence, et ne répondit rien. Le souverain sacrificateur
    l’interrogea de nouveau, et lui dit: Es-tu le Christ, le Fils du Dieu béni?'
  san-HK: kintu sa kimapyuttaraM na datvA maunIbhUya tasyau; tato mahAyAjakaH punarapi
