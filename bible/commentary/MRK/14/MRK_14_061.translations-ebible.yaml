  okv-okv: Iesu ke mine ae enu ehako Priest peni na ke einge ena, “Umo God jakeka
    eora amita Meni Keriso rete?” ainge enu
  mxt-NT: 'Soco ra Jesús taxi ri nanyaá ra, ta ña nacaha̱n maa ra. Ta ra cuví nuu
