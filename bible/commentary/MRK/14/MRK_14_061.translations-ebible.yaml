  ory-ory: କିନ୍ତୁ ସେ ନୀରବ ହୋଇ ରହି କୌଣସି ଉତ୍ତର ଦେଲେ ନାହିଁ। ମହାଯାଜକ ପୁନର୍ବାର ତାହାଙ୍କୁ
    ପଚାରିଲେ, ତୁମ୍ଭେ ପରମ-ଧନ୍ୟଙ୍କ ପୁତ୍ର ଖ୍ରୀଷ୍ଟ କି?
  bzj-bzj: Bot Jeezas kip kwaiyet ahn neva seh wan werd, soh di hai prees aks ahn
