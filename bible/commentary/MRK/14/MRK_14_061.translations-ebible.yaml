    Chie³ hain⁴, A³jon⁴³ Jon⁴dai¹ Júanh⁴³?'
  kpw-kpw: Hagö, Jisas manö ap pen hagagö, kauyaŋ hag nɨŋöm haga, “Ne me Mesaia u,
    Bɨ Kub aij u Ñɨ nɨpe aka?” ga.
  ong-ong: Wolo Jisas lanri nemi le il men re lirpei kolo. Metine ili piti linuwepe
    peptawi siye paptowo Ma Ili lepe, le nou leletei Jisas lolpepei “Ye Mesaia, ninge
    liti Ma Ili, Ma Ili wuso mete rautuwo lepe lom?”
  tnn-tnn: Məto Iesu təpnapɨn əm məsəghatən, kən pris asol agɨn apon təmən-ipən mɨn
    məmə, “?Tahro? ?Ik Mesaea u Netɨ Etəm katənwiwi?”
  hch-NT: Mücü masi cayuvatü mana niuvecaitüni, tixaü püca'uta'a. Mara'acame hutarieca
    müpaü tinita'ivaviya, 'Ecü peticürisitu. Que mü'ane 'aixüa müticuxaxasiva, 'ecü
    petinu'aya.
  crn-NT: 'Ajta aꞌɨ́ɨn Jesús, capu tiꞌitɨ́ huataxájtacaꞌa. Áꞌatee aꞌatzu tɨ ayén caí
    teꞌevéꞌeniuucaꞌa. Aj pu ijta aꞌɨ́ɨn tɨ tíhuaꞌuꞌaíjteꞌe ɨ́ mej tíꞌimɨjhuaca teyujtaꞌa,
    ajtahuaꞌa pu ayén tiraataꞌíhuaꞌuriꞌi tɨjɨ́n: ―¿Ni múꞌee peꞌɨ́n púꞌeen ɨ́ Cɨríistuꞌu,
    ɨ́ tɨ yaujraꞌan púꞌeen ɨ́ tej rɨ́ꞌɨ tiraatáꞌan iteen? ―Yee pu tiraataꞌíhuaꞌuriꞌi.'
  zpu-NT: 'Naꞌ Jesúsenꞌ bi balliꞌkzeꞌ xtiꞌlleꞌn, zeteze lliteze, naꞌll lekze bxoz
    braonꞌ da yobre lleꞌe Leꞌe: —¿Bixha rweꞌn nakoꞌ Cristonꞌ, Xhiꞌnn Dios beꞌnn le
    zeraoze nak laꞌye?'
  juy-juy: ବନ୍‌ଡ ଆନିନ୍‌ କଡ଼ିଙ୍‌ଲେ ସେଡେନ୍‌, ଇନ୍ନିଙ୍‌ ଅଃଜ୍ଜାଲଙ୍‌ଲନେ । ମୁଡ଼ ରାଓଡ଼ାନ୍‌
    ଆରି ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଆମନ୍‌, ସନେଙ୍କେନ୍‌ ଆଞନାଙ୍‌ ଆସନ୍‌ ଜିଞ୍ଜିନ୍‌ ଇସ୍ୱରନ୍‌ ଆ
    ଡାଙ୍ଗଡ଼ାଅନ୍‌ କ୍ରିସ୍ଟନ୍‌ ପଙ୍‌ ?”
  for-for: 'Abigaogana, Isu kampa kamana unta asaba''waogana, paitanta yagaramaba
    to mayama abigantiye: Tabe ta''mu potaompe Ntagarama ntagara Karaisitigawoma,
    abigantiye.'
  epo-epo: 'Sed li silentadis kaj respondis nenion. Denove la ĉefpastro demandis lin,
    kaj diris al li: Ĉu vi estas la Kristo, la Filo de la Benato?'
  gfk-gfk: Iesen Jisas pa ga babalu, ga tur kunkun taar at mon. Io, no tamat ta ira
    ut na pakila lotu ga tiri habalin ie, “Augu no Mesaia, no Natine God, bia taie?”
  bjz-bjz: Aghá ririe-tago, Iesu gaga eini donu jo rambi uria-du, aná fristida beforo
    righarimi Iesu du rekago uriga eghá urie, “Rege, ningore! Namonde amó God kakara
    eta rosora-da Mendi, enembo sonembari-du utaita riria mo, imó ra, aĩ?”
  atg-NT: Ama iJesu ọ tsaghiẹ a, ọa sọ wẹ ọ. Ọga ọyi ekpodalo ugamhi, ọ gbo mhila
    li, “Yẹyẹ u khi Ọmiepfuese, Omi Ẹshinẹgba ọna Kuẹghiẹ?”
  bjv-NT: 'Nə Jəju a tane mbə, tḛḛ tane ɨlə-de tɨ al. Ə kɨ bo lə njé kɨjə nḛ məsɨ
    kadɨ-kare je dəjɨ Jəju ta kɨ rangɨ ɓəy ə nə: «E ḭ, ə ḭ Kɨrɨsɨ kɨ Luwə mbəte,
    kɨ e NGon lə Luwə kɨ dɨje ɨsɨ ɨləi tɔjɨ dɔe tɨ kɨn a?»'
  tos-NT: 'Jesús ni̱tú̱ kalhtí̱nalh, caj xma̱n cacs tá̱yalh. Hua̱mpi̱ yama̱ xapuxcu
    pa̱li̱ a̱maktum kalhasquimpá̱, chu̱ huánilh: —¿Pi̱ xli̱ca̱na̱ huix Cristo hua̱nti̱
    xCam Dios?'
  rro-rro: '''A Iesu hanona ''abi ha a''i ehinana abomo ena ''abi a''i ebamuena. Weiana
    Robe haukia ''arakiai hauna haeamona ebakai muena etibaha, “Oi Keriso, tibanamona
    Tiramana Nahuna, u?”'
  mxp-NT: 'Xjats ja Jesús amøñɨ tyikꞌity, jeky ja nɨwɨneꞌenɨn kyidyimyꞌadsøøy. Wɨnets
    ja teetywɨndsøn ja ojts jadɨgojk tyɨɨbyikyɨyɨ, yɨdeꞌen ja ojts ñɨɨꞌmxyɨyɨ: ―¿Mets
    ɨdøꞌøn jaꞌ pøn Dios Teety pyɨkta̱a̱jky jøts mets mwɨndsønꞌa̱tt? ¿Mets ɨdøꞌøn ja
    Dios Teety mꞌUꞌnkꞌa̱jtɨp?'
  aak-aak: Jisaso xwɨyɨ́á wákwipaxɨ́ aiwɨ kɨ́kɨ́mí nimónɨrɨ xwɨyɨ́á bɨ murarɨŋagɨ
    apaxɨ́pánɨŋɨ́ imónɨŋɨ́ seáyɨ e imónɨŋo yarɨŋɨ́ ámɨ bɨ nɨwirɨ re urɨŋɨnigɨnɨ, “Joxɨ
    niaíwɨ́ Gorɨxoyáoxɨ, nene yeáyɨ́ neayimɨxemearɨ́a nánɨ arɨ́owayá xwɨ́á piaxɨ́yo
    dánɨ iwiaroŋoxɨranɨ?” urɨ́agɨ
  chd-NT: 'Aiquitalai''e. Ailopa''a quitaiqui''. Cal cuecaj ca''ailli'' icuis''econa''ma,
    timi: ―¿Te ima'' unCristo? ¿Te ima'' i''Hua cal Paxi CanDios?'
  kdc-kdc: Lakini Yesu kanyamala tuluu, halongile mbuli, Mkulu wa walava nhosa kamuuza
    kabili, “Gweye ayo Kilisito Mkombola, Mwana wa ija Yotogoligwa?”
  nhr-nhr: 'Igabam kò nqoo a táá cúím tẽèm ga ba xo̱a. Me gaicara kaiam peresiti ba
    tẽè Me a máá: “Kreste Tsi Tsia, Gam ncẽe ts''ee-ts''eekg''aièa hãam di Tsi Cóá
    Tsi?” témé.'
  uig-PIN: 'Lekin Əysa xük turup, ⱨeqⱪandaⱪ jawab bǝrmidi. Bax kaⱨin uni ⱪistap yǝnǝ
    uningdin: — Sǝn Mubarǝk Bolƣuqining Oƣli Mǝsiⱨmusǝn? — dǝp soridi.'
  beo-beo: 'Be Yesu da ouiya:le esalu. E da sia: afae da hame sia:i. Amalalu, gobele
    salasu Ouligisu dunu da Ema amane adole ba:i, “Di da Mesaiala:? Di da Gode (Ema
    ninia nodosa) amo Ea Manodafala:?”'
  acf-NT: Mé Jézi wèsté tou dous épi i pa di yon mo pawòl. Pli ho chèf an sé pwèt-la
    mandéʼy ankò, “Ès si ou sé Mèsaya-a, Gason Bondyé-a?”
  tpi-OTNT: Tasol Jisas i pasim maus na i no bekim wanpela tok long em. Orait hetpris
    i askim em gen, “Yu dispela man God i makim bilong kisim bek ol manmeri bilong
    en? Yu Pikinini Bilong God Antap Tru, o nogat?”
  mbt-NT: Piru migpeeneng-eneng de si Hisus wey ware migtabak. Ne mig-abayan e man-e
    sikandin insei te Labew ne Talagpanubad, “Sikeykew naa iya ka Kristu ne Anak te
    Egdeyrayen ne Manama?”
  hau-SA: Amma Yesu ya yi shiru, bai kuwa amsa ba. Babban firist ya sāke tambayarsa
    ya ce, “Kai ne Kiristi, Ɗan Mai Albarka?”
  mam-NT: 'Pero min ak'' Jesús. Mintii'' aj ttzak''be''nxin. Bix e xi'' tkanen tneel
    cawel te Jesús juntl maj: —¿Japa teja Scy''o''n tu''n Dios, Tcwal Dios cy''iwla''n?—tz̈i
    tzunxin te Jesús.'
  udu-udu: 'Hili a’di c̱a’bki’d ki shwam mo dhali yisa thoḵ ’twaŋ kamuwa. Dhala gasiis
    jin ca’d doḵ/e ki doṯ a’di gwo mo ki: A/e tana Ḵrisṯẖos jin ta Ya/ gi A’di jin
    Maŋu mowa?'
  tvt-tvt: Enoothong Jisu ah khaapsiit uh tatoon jengta. Eno Romwah Phokhothoon rah
