  sus-A: كْنْ عِسَ مُ يَابِ يٌ قِ، عَ مُ سٍسٍ قَلَ. سّرّشّدُبّ كُنتِفِ شُنيِ مَن نَشَ
    عَ مَشْرِن، «عِ تَن نَن نَ عَلَ شَ مِشِ سُفَندِشِ رَ، بَتُ مَنفّ شَ دِ؟»
  jpn-1965: しかし、イエスは黙ったままで、何もお答えにならなかった。大祭司は、さらにイエスに尋ねて言った。「あなたは、ほむべき方の子、キリストですか。」
  fra-SBL: 'Mais il se taisait et ne répondait rien. Le grand prêtre lui demanda de
