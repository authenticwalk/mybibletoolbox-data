  gaz-gaz: Yesuus garuu inuma calʼise malee deebii tokko illee hin kennine. Lubichi
    ol aanaan ammas, “Kiristoos Ilmi isa Eebbifamaa Sanaa sii?” jedhee isa gaafate.
  kud-kud: Na Yeisu bada inobu, nigele iyawalo. Na hinage taupwaoli mwala'inawa Yeisu
