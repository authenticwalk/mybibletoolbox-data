  urd-GVH: लेकिन ईसा ख़ामोश रहा। उसने कोई जवाब न दिया। इमामे-आज़म ने उससे एक और सवाल
    किया, “क्या तू अल-हमीद का फ़रज़ंद मसीह है?”
  ycn-ycn: 'Uncá ra''ajipalá rijló. Raú sacerdótena huacára''ajeri quemari piño rijló:
