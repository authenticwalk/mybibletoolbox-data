verse: MRK.014.061
translations:
  kpx-kpx: Kateige Iesuu hotoeabe ibina ke louholisito tobekai uge kosive keu tota
    belahai avoe, “Au ana seleveta Dilava mo Keliso.”
  okv-H: Iesu ke mine ae enu ehako Priest peni na ke einge ena, “Umo God jakeka eagora
    amita Meni Keriso rete?” ainge enu
  tbo-tbo: Ma Yesu ega ponana ma i genuwana. Ega yaka tu witalaguyaba hai taniwaga
    i lubayada meme i pa, ‘Iyowai, tam Besinana lawana, Yaubada Natuna, bo?’
  mal-C: 'യേശുവോ, മറുപടിയൊന്നും കൊടുക്കാതെ നിശ്ശബ്ദനായിരുന്നു. മഹാപുരോഹിതൻ വീണ്ടും
    അദ്ദേഹത്തോട്: “താങ്കൾ അതിവന്ദ്യനായവന്റെ പുത്രനായ ക്രിസ്തുവാണോ?” എന്നു ചോദിച്ചു.'
  grc-SR: Ὁ δὲ ἐσιώπα, καὶ ⸂οὐδὲν ἀπεκρίνατο.⸃ Πάλιν ὁ ἀρχιερεὺς ἐπηρώτα αὐτόν, καὶ
    λέγει αὐτῷ, Σὺ εἶ ὁ χριστός, ὁ υἱὸς τοῦ εὐλογητοῦ;
  bgc-bgc: पर वो बोल-बाल्ला रहया, अर कुछ जवाब न्ही दिया। महायाजक नै उसतै दुबारा बुझ्झया,
    “के तू ए परम धन्य परमेसवर का बेट्टा मसीह सै?”
  khz-khz: Na Iesu ati ekilakilato, e ati evega-gelerato. Gaurai Rupu Veaga velena
    kamuna na maerenagi-waiato, netiwato, “Goi Keriso, gevega-namaana Palaguna Natuna?”
  deu-TKW: 'Er aber schwieg, und antwortete nichts. Wiederum befragte ihn der Hohepriester
    und sagt zu ihm: bist du der Christus, der Sohn des Hochgelobten?'
  zsr-NT: 'Jesús, dxiz zoëꞌ, cutu bi didzaꞌ rubiꞌë. Gnabnëꞌ Lëꞌ leyúbl bxuz blau naꞌ,
    rnëꞌ: ―¿Naruꞌ nacuꞌ Liꞌ Cristo, Zxiꞌnëꞌ Dios Laꞌy?'
  lin-lin: 'Kasi Yesu abatelaki kimia mpe apesaki ata eyano moko te. Mokonzi ya Banganga-Nzambe
    atunaki Ye lisusu : — Ozali Klisto, Mwana ya Ye oyo apambolama ?'
  hns-NT: 'Bakie Jiesoe koetjh na bolies. Tab oe poetjhies: „Toe maahaan Parmeswar
    ke tjoenal waala Kriest aur okar Beta baate?”'
  noa-E: Mamʉ magʉmjã Jesuu bʉ̈ʉrjã jʉ̈ʉjã aba, sĩi warag khĩuu sĩsijim anaabá. Mag
    ich iek ʉ̈khaba abaawaita deeu chi phadëu pʉaba jëeumamua irig, —¿Pʉʉta chadcha
    Ẽwandam Iewaa ichdëucha jʉr auwi pʉ̈iju jaaujerrá? Marag jaaubá ajim anʉm irig.
  eng-EMTV: But He kept silent and answered nothing. Again the high priest was questioning
    Him, saying to Him, “Are You the Christ, the Son of the Blessed?”
  mib-NT: 'Te máá yá tu ní cáhán cuɨtɨ yā, chi tú na vé ni stíó cuɨ́ñɨ́ yā. Te sutū
    cujéhnu ga ni cajnūhún tucu de ya: ¿A máá ró cúu Cristo, Sēhe Yaā vāha jeē cujéhnu?
    áchí de jíín yá.'
  bea-bea: Ahwole atu wotih, atula kehe chu atih. Kahchu o-ochi taneghaotayehchi metihi
    tyiyi taoontya yehti, kahchu toowe yehti, Nuni la ayi Christ, ma, Chue Moohchuootaya?
  lif-NT2: कर ये़सुरे़ थेआङ् नोगप् मे़म्‍बिसिङ्‌ङे स्‍वाःत् ये़बे़॥ याम्‍मो मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    सेःन्‍दोसु, “खे़ने़ॽ मुॽइसाम्‍दाङ्‌बा निङ्‌वाॽफुसाः ख्रिस्‍तने़बि?”
  xnj-xnj: Nambu mwene agunili, ajovili lepi lilovi hati limonga. Mkulu wa kuteta
    akamkota kavili, “Veve ndi Kilisitu, Mwana wa Chapanga Mmotisa?”
  mmx-mmx: Ketla ne Iesu goxo vaase la goxo vorang i rin la lamaasa gomgo ga sue i,
    “Kereva, nenu Lanarong, Nitna ne Moroa, Leeme Avolo?”
  cbr-NT: 'Quixuan cacëxbi ca Jesús uisaíbi banama ''icën. Quiama oquin ca judíos
    sacerdotenën cushicaman ''apun amiribishi catëcëancëxa: —¿Mix caramina Cristo,
    Nucën Papa Dios anu nun rabicë, aín Bëchicë a ''ain?'
  tee-NT: 'Para ju Jesús va sek taya. Jantu tu''u'' xa''ak''alhtayanan. Chai ju xak''ai
    pali aktam sacmichokopa. Junich: ―Ja uxint''i ju Cristo''at ju ixnoncan camalakachatachilh
    ju Dios. Ja ists''alh''at ju Dios ju lak''ayacan.'
  eng-LSV: And He was keeping silent and did not answer anything. Again the chief
    priest was questioning Him and says to Him, “Are You the Christ—the Son of the
    Blessed?”
  cak-NT: 'Pero ri Jesús man xch''o''n ta. Can man jun tzij ri xu''ij. Romari'' xpe
    ri sacerdote ri más c''o ruk''ij, xuc''utuj chic che. Raja'' xuc''utuj che: ¿Ja
    ret ri Cristo ri Ralc''ual ri Dios ri nakaya'' ruk''ij? xcha'' che.'
  pah-NT: 'Jesus''ga nonhi''ig̃i reki upa onhi''ĩpotare''yma g̃waramo. Igwete ga ea''javi
    Jesus''ga pe: —Ndehe re koi Cristoramo ereko naerũ Tupana''ga remimbuhurukaramo?
    Nde ereko nhaneremimbohetehara''ga ra''yramo Tupana''ga ra''yramo? ei ga. Enhimombe''u
    katu ti ore ve a''ero, ei ga ga pe.'
  sja-NT: 'Mamĩda Jesupa maarepida p''anau-e paji; k''ĩup''ee beeji. Waya mãgaji:
    ’¿Pɨk''ã Mesías, Tachi Ak''õrepa pëida eperãarã rey pamerã? ¿Pɨk''ã aji, Tachi
    Ak''õre Waibɨa Warra?'
  xed-xed: Tsəriɗa, ka Yesu nzata, zlgha a ta wani wa. Ka ɗawuglaŋtá tsa mal ta ghəŋa
    gwal dra skwi ya da tsi. «Kagha Kristi ta nzakway ka Zwaŋa Lazglafta nda tfawi
    ta ghəŋani ya ra?» kaʼa nda tsi.
  mks-NT: 'Joo co̱ó na̱ca̱ha̱n Jesús ni in tu̱hun xi̱hi̱n ná já táji̱ níí já va na̱sahi̱in
    a. Mé da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ cán na̱casáhá ndáca̱ tu̱hún tucu
    da a̱ já cáchí da̱ já xi̱hi̱n á: —Á jivi ndusa yóhó cúún Cristo, da̱ cúú in túhún
    ji̱ni̱ já ja̱hyi Ndióxi̱ yi̱i̱, mé da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há
    ña̱yivi —na̱cachi da.'
  gfk-S: Iesene Jisas pai gale babalu, iga tur kunkun ter at mon. Io, no tamat ta
    ira pris ga tiri habaling ie, “Augo no Mesaia, no Natine God, be pata?”
  bmu-bmu: Qesim waŋgiiga yuai bölöŋi kun qahö ahökmö, töndup likepŋi kun qahö meleŋda
    keuŋi bök kinök. Keuŋi bök kiniga jike nup galöm bohonŋan kunbuk kewö qesim waŋgiyök,
    “Anutu möpöseim waŋgimakzini, gi yaŋgö Nahönŋi Kraist akzan me qahö?”
  dgz-dgz: Go Iesu no uon wanden. Pirisi bawarewa mugawa me inap anega wan, “Ge God
    mega wa watu enageni Keriso go uon? Ge God Kakae iragenawa Otua go uon?”
  eng-GNV: But hee helde his peace, and answered nothing. Againe the hie Priest asked
    him, and sayde vnto him, Art thou that Christ the Sonne of the Blessed?
  zaa-NT: 'Jesús nna tsi bá dùe, labí biỹa becàbie. Acca huexána'' qui'' ca sacerdótea
    nna gunàba titsa'' tìą ne attu nna rą: Tsí ná lu'' Cristo Ỹi''ni Tata Dios Tsùna''.'
  eng-WEBSTER: But he held his peace, and answered nothing. Again the high priest
    asked him, and said to him, Art thou the Christ, the Son of the Blessed?
  guh-guh: 'Jesús itsiata moya. Apo jumepitsi cajena. Nexata icatsia sacerdotevi pepo
    penamatacaitorobinë jumaitsi Jesúsjavabelia: —¿Xamë tsabaja pepacuene Cristomë,
    athëbëvetsica Dioso pecaitorobinëtsica jivi necapanepaenexa? ¿Xamë tsaja, Dioso
    pexënatomë? jai.'
  bon-bon: Yepä tabe bojäcu enajige. Iiwäreja mope biname te cääri itemlige egä, “Nää,
    maane Keriso säte, biname bine niiya cabu ca lui te isecrärenenemite, cine lui
    me ngii ne yaawepyeräjusi, teeme Bägrä?”
  nhw-BL: 'Pero Jesús amo molini huan amo tleno quinanquili. Huajca sempa nopa hueyi
    totajtzi quiilhui: ―¿Ta tiCristo, tiIcone Toteco catli nochi tijhueyimatij?'
  swh-ONEN: Lakini Yesu akakaa kimya, hakusema neno lolote. Kuhani mkuu akamuuliza
    tena, “Je, wewe ndiwe Kristo, Mwana wa Mungu Aliyebarikiwa?”
  wbi-wbi: Umwene uYesu akajikala kimhihe, naakamula nambe lisio. Untekesi um'haba
    akamposia kange akati'”Uve veeve kili kilisite, Mwana ghwa Nguluve uMwimikua?”
  bba-bba: Adɑmɑ Yesu u mɑɑri piti, u ǹ bu ɡɑ̃ɑnu wisɑ. Yerɑ yɑ̃ku kowo tɔnwero wi,
    u kpɑm nùn bikiɑ u nɛɛ, wunɑ Kirisi wi? Gusunɔ Yinni wi sɑ siɑrɑmɔn Bii?
  eng-KJVCPB: But he held his peace, and answered nothing. Again the high priest asked
    him, and said unto him, Art thou the Christ, the Son of the Blessed?
  kgk-NT: 'Ha ha''e katu opyta okirirĩ íxugwi. Mba''eve nomombe''úi. Upéi pa''i ruvixagwasu
    he''i: —Nde pa Cristo, nhane remiha''arõ va''e? Nde pa Nhandejáry onhemomba''egwasu
    va''e ra''y? he''i jevy íxupe, Hesu-pe, omonhe''ẽse-vy.'
  waj-waj: 'tuduu rikioo Yisuuva hama inna kua sai tira kua seemuaa hara kioo variravai.
    Varuduu kieeta tuanaivo keenaa inna yaparainno tunoo: Ti Anutuuqo yoketaivo ari
    Mmaapuuvaa mmataama kioovo aanna a ivonnee?'
  ekk-PKP: 'Aga Jeesus vaikis edasi ega vastanud. Nii küsis ülempreester uuesti: „Kas
    sina oled Messias, Õndsa Poeg?“'
  mpx-mpx: Yaa Yeisu i mikekei nige anana etega i lalahe. Inoke topowon bwabwatal
    wali tohouwa i nel al elana i ba, “Owa Mesaiya, Yehoba Towasawasa Natuna, o ebo
    nigeya?”
  wbp-wbp: Nyanungu Jijaji ngulajulpa wurdungu-juku karrija. Yarda payurnu yangkangku-yijala
    Kayupurlu, “Nyuntujunpa mayi Mijaya yangka Kaatu-kurlangu Ngalapi-nyanu kuja karliparla
    pulka-pinyi?”
  luo-luo: To Yesu nolingʼ alingʼa thi ma ok odwoke. Jadolo maduongʼ nochako openje
    niya, “In e Kristo ma Wuod Nyasaye Mangima koso?”
  nhe-NT: 'Pero Jesús ax molini huan ax tleno quinanquili. Huajca sampa nopa hueyi
    totajtzi quiilhui: ―¿Ta tiCristo, tiIcone Toteco tlen nochi tijhueyichihuaj?'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܫܬܝܼܩܵܐ ܝܗܘܵܐ، ܘܡܸܢܕܝܼ ܠܵܐ ܓ̰ܘܼܘܸܒ ܠܹܗ. ܡܸܢܕܪܸܫ ܒܘܼܩܸܪܹܗ
    ܡܸܢܹܗ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ ܕܡܒܘܼܪܟ݂ܵܐ؟“'
  esk-NT: Aglaan Jesus nipaisaaqtuq uqaŋitḷuni sumik. Apiqsrutqiḷgiññiġaa qaukłiata
    agaayuliqsit nipliqhuni, “Christ-ŋuvich, Iġñiŋa Nanġakkauruam Agaayyutim?”
  msb-msb: Pero wara siya magribok. Ginhunga gihapon siya san pinakapuno na padi,
    “Nano, ikaw an Cristo na amo an anak san pinakapaladan?”
  cpa-NT: 'Tei³ báh³ ca¹nung² Jesús. Ha¹chi² ca¹ŋai¹dsa jin³ he². Jøng² ca¹juúh² ŋi¹jmó²
    calah: ―¿Lanh¹³hning Cristo, jong¹² dsa² dsiog¹? ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ଚିମ୍‌ରା ଅଇକରି ରଇଲା, କାଇଟା ମିସା କଏନାଇ । ବଡ୍‌ପୁଜାରି ଜିସୁକେ ଆରି
    ତର୍‍ ପାଚାର୍‌ଲା, “ତୁଇ କାଇ ପୁଜା ପାଇବା ପର୍‌ମେସରର୍‌ ପଅ କିରିସ୍‌ଟ କି ?”
  meu-meu: Ia na asi reḡereḡena, se haere henidia. Bena hahelaḡa tauna badana ese
    ma e nanadaia lou, eto, Oi Keriso, e hanamoamu Diravana Natuna, eiava?
  yva-NT: Weramu Yesus manin bayave. Po ayao inta raura nakanantoe ramu. Umba syeno
    titi po anajo akato pare, “Winyamo Mesias, Arikainyo Amisye, pi Win dako?”
  dgc-dgc: Pero te ginék san ti Jesus, a éwan siya sinumengbet diya. Ey kinagi diya
    no mataas a padi a huway, a “Anya, kagi mo dén éng siko a talaga i anak na Diyos.
    Ikagi mo éng siko i Cristo a tiniyak na Diyos a tagapagligtas ta tolay ta mundua.”
  zpm-NT: 'Dzese zo Jesús ib rquiabd me. Biireque meṉ co bnabdiidz me stib rëb me:
    ―¿Nligaa cho nac luu? Bnë teḻ nli Xpëëd Dios nac luu, Meṉ ne nacle diidz ga cxeeḻ
    me lo guidzliu.'
  hix-NT: Tatàknye rma nehxakon hatà, Txesusu. Eyukhura ro mak nehxakon hatà. Àro
    ke, onà wyaro nkekon xarha tà, noro ymo, àwya. Oskarymako, kekon hatà. Oskarymako.
    Kryestu me manaye. Khoryenkom muru me manaye. Ohxe xaxa manaha katxho muru me
    manaye, kekon hatà.
  sim-sim: Karem or silirik Jisas mbeek mashi las mbari ambu ri. Urik hetpris oto
    indiyok ormu silira, �Mir Avui Wasilaka hulaima nokopman jivinakmbaha nor kamahanda
    ma om? Mir jikisi orhi om?�
  npi-ULB: तर उहाँ चुपचाप रहनुभयो, र जवाफ दिनुभएन । प्रधान पुजारीले उहाँलाई फेरि प्रश्‍न
    गरे र भने, “के तिमी धन्यका पुत्र ख्रीष्‍ट हौ ?”
  cgc-cgc: Ula gid gasasaba Jesus i. Painsaan eman kanen i ta pinakadatas na manugdumala
    ta mga pari, “Ino, kaon gid Pinili Ta Dyos Na Mag-ari na Bata Ta Padayaw Ta Na
    Dyos?”
  tim-tim: Hain dâm magaŋdo Yesuŋe den hâuŋe bo magaŋmâ denŋe nâŋâk kilep. Akto sumbe
    emetŋaet luâk humo arekŋe totokomâk hin magaŋep, “Gâ Anutuŋe huŋgun giŋdo gien
    are me siâ? Humo kotŋe mem agatmaen aregât nanŋe gâ me?” dâep.
  yor-yor: Ṣùgbọ́n Jesu dákẹ́. Olórí àlùfáà tún bi í, lẹ́ẹ̀kan sí i, ó ní, “Ṣé ìwọ
    ni Kristi náà, Ọmọ Olùbùkún un nì?”
  wos-wos: Wungi wandéka dé hundi nawulak buléhambandé. Buléhafi yandéka dé prisna
    néma du déré wa, “Méni God wasékendén du Krais méni? Méni Néma Du Godna nyan méni
    wana, o yingafwe?”
  emp-NTPO: 'Jesura chupea b̶esia. Panuẽ́ basía. Mãwã b̶ʌd̶e sacerdote dji dromaara
    b̶ʌba wayacusa Jesua iwid̶isia: –¿Bʌra Ãcõrẽba ẽdrʌ edabari diai jarad̶aca? ¿Bʌra
    dadjia bia jarabada Ãcõrẽ Warraca?–'
  eng-F35: But He remained silent and answered nothing. Again the high priest questioned
    Him and said to Him, “Are you the Christ, the Son of the Blessed?”
  ind-ind: Tetapi Yesus tetap diam dan tidak menjawab apa-apa. Lalu imam besar bertanya
    lagi kepada-Nya, “Apakah kamu adalah Kristus, Anak Allah?”
  pes-OPCB: 'عیسی خاموش ماند و پاسخی نداد. پس کاهن اعظم پرسید: «آیا تو مسیح، پسر خدای
    متبارک هستی؟»'
  mpt-mpt: Yesuse Gode amo kimanin nakai komok sume wengo mo yang kebaim blim deibasea
    e imin baabanea Kobo Gode Kemfakamin Naka Gode miin kining kebta bleka? gesea
  ssx-ssx: Koto leekepate Yesuma꞉ pi na honda꞉ mea leke pa hayekeme. Kutupa yeni peao
    haemeke you haliwekina꞉ you halima꞉ ipiki pa꞉ta꞉ paa lota꞉ pea alota꞉ Neketa꞉
    Ketiso ya꞉ka꞉ta꞉pe leekeme.
  mkl-mkl: Ammɑ Jesu wɑ cokoɛ, kù fɔ ide ɡɔ. Ŋɔi woo wee nlɑu í beeɛ mɑ́ í ni, ɑwɔi
    ì jɛ inɛ iyi Ilɑɑɔ̃ í cicɑ, Amɑi Ilɑɑɔ̃?
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବୁଙ୍ଗ୍‍ ଲେଃଗେ । ମେଁ ମେଃଡିଗ୍ ଉତର୍ ଆବିକେ ଣ୍ଡୁ । ମ୍ନା ପୁଜାରି ଜିସୁକେ
    ଆରି ମୁଇଙ୍ଗ୍ ପ୍ରସ୍‌ନ ସାଲିଆକୁକେ, “ନା ମେଃନେ ପ୍ରସଂସା ବାଡିଂକ୍ନେ ପର୍‌ମେସର୍‌‌ନେ ଉଙ୍ଗ୍‌ଡେ
    କିସ୍‌ଟ ?”
  gof-RNT: Shin Yesuusi si77i gis; aykkoka zaaribeenna. Kahine halaqay, “Anjjettida
    Xoossaa Na7ay, Kiristtoosi neneyye?” yaagidi zaari oychchis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ହାପାକାନ୍ ତାଇକେନାଏ ଆଡଃ ଜେତ୍‌ନାଃ କାଏ କାଜିରୁହାଡ଼୍‌କେଦା । ଆଡଃଗି
    ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ ଇନିଃକେ କୁଲିକିୟାଏ, “ଆମ୍‌ଗି ଚି ଖ୍ରୀଷ୍ଟ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ହନ୍‌
    ତାନ୍‌ମେ, ଅକଏୟାଃଚି ସବେନ୍‌ ମାଇନାନ୍‌ ତାନାଃ ?”
  gah-gah: 'Loko limóza, Izesú nene agepa apizeake minake gakó ale viligoko lo amemigo,
    guguni giziaká vetini ve napa nenémo goha loká otake limó: Geza gologí oletatane
    loko lo mola vema Ómasi agepoka loaká nouhámámini gipala noape.'
  lcm-lcm: Sikei kapo tung musik palau, parik kapa posong ta vuk mengen. Na ainoai
    i katakai i sula kala anguan sui an ania ta, “Numai a igenen i akanangai, nat
    i vopo ro luai ang?”
  aer-aer: Kenhe Jesus akenhe nterte akwete tnetyame. Kenhe kwertengerle tyeperre
    tyatye-arenyele anteme renhe alakenhe apayuthneke, “Ngkarte-arle akwete-ante aneme!
    Re aweme anwerne angkerrirrerlenge. Arratye ilaye! Unte-ame Christ, Alere Ngkarte-kenhe?”
  qvc-NT: 'Piru Jisusqam uyararqanlla. Manam nimatapis nirqanchu. Chaymi chay kamachikuqqa
    Jisusta tapurirqan: —¿Qamqachu Tayta Dyus Akrashqan Washadur kangi? ¿Binditu Tayta
    Dyuspa Churinchu kangi? nishpa.'
  tgl-ULB: Ngunit tahimik siya at walang isinagot. Tinanong siyang muli ng pinakapunong
    pari at sinabi, “Ikaw ba ang Cristo, ang anak ng Pinagpala?”
  cbs-NT: 'Jesús pes jawa yuiama niken Diosbe nukunabu janchaxunika xanen ibujaidatun
    ana yukakin: —¿Jabia min miamen ikaidan, min Diosun bake nukun mekenan Mesías
    Cristodan?— aka'
  xtm-NTPP: 'Kovaa Jesús ma chi ni jasiyu''u ya, ni ñatuu nawa ni ndakone''e ya nuu
    tee tátnuni nuu sutu ma. Te maa tee tátnuni nuu sutu ma, ni ndakan‑tnu''u tuku
    de ya: ―‍¿Ndijin kúu Cristo Sa''ya Su''si iya iyo ja jin ndachiñu''u o ma? ―‍kúu
    de jiña''a de.'
  nnq-nnq: Nambu Yesu ngatama nu alongije ata lilobe limwe. Nkung'i Nkolongwa ngankonya
    kabele, “Bo, mwenga nga Kilisto Nkomboi Mwana ojwapambuligwe na Nnoongo juna Kibumo?”
  bao-NT: 'To biro cʉ̃ ca ĩi pacaro, Jesús pea wedeti, cʉ̃re yʉʉti, biicãupi. To biro
    cʉ̃ ca biiro, paia wiogʉ pea o biro cʉ̃re ĩi jãiña nemoupi ñucã: —¿Mʉa Mesías,
    Ʉmʉreco Pacʉ ca añu majuropeegʉ Macʉ̃ mʉ niiti? —ĩiupi.'
  san-ORI: କିନ୍ତୁ ସ କିମପ୍ୟୁତ୍ତରଂ ନ ଦତ୍ୱା ମୌନୀଭୂଯ ତସ୍ୟୌ; ତତୋ ମହାଯାଜକଃ ପୁନରପି ତଂ ପୃଷ୍ଟାୱାନ୍
    ତ୍ୱଂ ସଚ୍ଚିଦାନନ୍ଦସ୍ୟ ତନଯୋ ଽଭିଷିକ୍ତସ୍ତ୍ରତା?
  huv-NT: 'Teat Jesús ndijchiówan, ngo masaj nej nicuajind. Quiaj tatün manguiay alinomb,
    tasaj: ―¿Ique aaga Cristo, micual ic Teat Diosa? ―aj.'
  otn-NT: 'Pɛ ra̱ Jesús hi̱nte ga̱ nda̱tho. Ra̱ ''bɛt''o mmäcja̱ p''ʉya ma̱hømbi̱
    ''yɛ̱mbi̱: ―¿Ua gue''e grá̱ Cristo, rá̱ Ts''ʉnt''ʉ''i Oja̱ nu̱na̱ ma̱guesɛ?'
  nop-nop: Unduŋ ninadiguk kaŋ Jesu adi mede mu yoŋa hogok yakuk. Kaŋ kotigoŋ indiŋ
    ninadiguk, “Du Kilisto Bepaŋ mihiŋiŋ be?”
  obo-NT: Piru id po-onong-onong da en si Disas. Na, id intud mandon iddos mowwet
    no ponguu to mgo tohodbuwis, kahi rin to, “Sikkow ve-en kos Mesiyas, dos Anak
    to od posivontuhon no Monama?”
  cak-ENT: 'Pero ri Jesús nixta juba'' xch''o. Nijun achique tüj xbij. Romari'' xpu''u
    ri nimalüj quitata'' ri sacerdotes, xuc''utuj chic chin y xbij chin: ¿Ja rat ri''
    ri Cristo ri Ruc''ajol ri Dios ri nkaya'' ruk''ij? xbij chin.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤌᤣᤀᤠᤱ ᤏᤥᤃᤵ ᤔᤧᤶᤒᤡᤛᤡᤱᤅᤣ ᤛᤫᤠ᤺ᤳ ᤕᤧᤒᤧ॥ ᤕᤠᤶᤔᤥ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤥᤛᤢ.
    “ᤂᤧᤏᤧ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤶᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ ᤂᤪᤡᤛ᤻ᤋᤏᤧᤒᤡ᥅”
  snx-snx: Nedine Yesus tenenem ana silxo ne ongnjis sam be munjrijal. Bili Ju indo
    bojou gadi xiliyai ana adu inarlox, “Nyi Kristus, Suma Xiliyai ga ud sixamun nenx
    ido Ngidibi e?”
  kql-kql: Kape Jisasɨlɨn akolet toneve. Wun yila wulu ava galave. Kape katɨk Gasak
    Wamɨle Gasak Gia Wakɨn yika kombɨiyeve, “Du Krais, a? Ñen Akɨtvale Gotkɨk fakɨn
    du, a?”
  mie-NT: 'Sochi maá yā nduú ní ncáhān yā, chi nduú ní náscócóo cuitī yā. De sūtū
    cúñáhnú cā nī jīcā tūhún tucu dē yā: ¿A maá nú cúu Cristo, Sēhe Yāā vāha jā cúñáhnú?
    ncachī dē.'
  san-TIB: ཀིནྟུ ས ཀིམཔྱུཏྟརཾ ན དཏྭཱ མཽནཱིབྷཱུཡ ཏསྱཽ; ཏཏོ མཧཱཡཱཛཀཿ པུནརཔི ཏཾ པྲྀཥྚཱཝཱན྄
    ཏྭཾ སཙྩིདཱནནྡསྱ ཏནཡོ ྅བྷིཥིཀྟསྟྲཏཱ?
  qve-NT: 'Ichaqa Jesusqa manan ni ima nispapas contestaranchu. Aswanmi upallalla
    karan. Hinaqtinmi sacerdotekunapa jefenqa, kaqmanta tapuran: —¿Qanchu alabasqayku
    Diospa Wawan Salvador Cristori kankí? nispa.'
  pao-NT: Soo Te Pabe'e tubetse gi hiyoo unakwe. Soo Jew numu pabe'e yise mee oo tubenga,
    “U haa'a Te Pabe'e? U haa'a toogoopatu Te Naa Tooa?”
  cbu-NT: 'Itaru, Isussha zamazamaw ashirangu, nda yámarangiya. Apanllpansha urkar:
    ¿Apanllish Ipusamarini shiya? tárangiya.'
  usa-usa: 'Îtuma páátí máqe-urena aamá ítiraitana mú mikákáá anó-monoq-nakoma móragaraqa
    ítama aónaraiye: “emá Metáíyabono? mú mikákáá uyátárai-manikoni áanikobono?” tiráitana
    Îtuma yauwéqma tiráiye:'
  soy-soy: 'Yeesu uu sɛ́ɛ́, úu rinɔ́ɔ ríkɑ yɔsí. Uléécɑɑ usinɑ uu pipisɛ u kpɑ́
    rɛ: Pɔ́ɔ uyɛ̃ kɛ Uléécɑɑ uu n wɛ́ɛ? Uléécɑɑ yɛɛ ipɑkɑrɛ n te Kɛpipii?'
  bkx-bkx: Mes Jesus ka namolok naan fa lasi fuaf es. Oke te, akama Jahudi sin aꞌnakaf
    aꞌnaet ntoti nteni mnak, “Ati Ho mutoon feꞌ! Aiꞌ Ho leꞌ ii, maneꞌo-maneꞌo Kristus,
    Uisneno in Aan Mone leꞌ nleek nani naꞌko neno unuꞌ?”
  hui-hui: Ani layagola Yasu ibu ema nabi howa bi mbira naleore hene. Nale heagola
    Loma Binigo Mo Miaga Haguane Timbuni biagome ibuhondo halu mende lalu, Í̠ Mbirali
    Dabo Helenego ibulebira lowinigo Ngode Datagaliwabe Baya Buruguleore Kagonaga
    Igini kegonibe, lene.
  amf-amf: Kidi lay hamayse yer kala hattear maasadehe. Pir gudullasa gebhaa “Gobshadhaa
    Barjoyn qadhaa kisa Naasa Kiristoos yaw?” hamayse kiam ki oysade.
  quc-NNT: 'Man käch''aw tä k''u ri Jesús, man k''o tä wi jas kub''ij che. Ri qas
    ki nimal sacerdotes xuta'' jumul chik che ri Jesús, xub''ij: ¿A qas at ri'' ri
    Cristo, ru K''ojol ri Dios ri käqaya u q''ij? —xcha che.'
  dob-dob: Ta Yesu tuga ꞌiꞌalaenono, ga nigeya ꞌionaona. Ta ꞌenega totaliya sinabwana
    Yesu ꞌena ꞌienaida limana, ꞌigwae, “Mwaꞌadega ꞌoyo Yaubada natuna Toꞌetoseyana
    niyo, nai nigeya?”
  wrs-wrs: Doa Yesusva moanghui ambo lohvna, moapetava osva sevranamoa. Wo himba henga
    sah ovri, es hevpa yimba Kristusma? Sesoa yem men pusvundthoanam, osm kam Yutanindm
    kolvrowol velm? Yimba Sesoana ombol tanam ambo lohvmi owaimi, nomba temba pimba
    hemba okuliv?
  mca-mca: 'Qa hakha''ƚe Jesús qa ham yit''i''ij, ham pa''qu'' nekuƚik''i. Qa ha''
    pa''il ƚatata qa wapilijets iye in nifaakan, qa yit''ijets iye: —¿Me hik akha''
    pa'' Cristo, pakha'' Ƚa''s pa'' ƚe''wis Dios?—'
  tzo-TZC: 'Pero ti Jesuse muꞌyuc laj stacꞌ, tsijil icom. Jech o xal ti banquilal
    palee jech lic xchaꞌjacꞌbe yan velta: ―¿Mi voꞌot ti Cristoe, Snichꞌonot ti lequil
    Diose? ―xi.'
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​ဆိတ်​ဆိတ်​နေ​တော်​မူ​၏။ စ​ကား​တစ်​ခွန်း​ကို​မျှ​ပြန်​၍​ပြော​တော်​မ​မူ။
    တစ် ဖန်​ယဇ်​ပု​ရော​ဟိတ်​မင်း​က ``သင်​သည်​မင်္ဂ​လာ​ရှိ တော်​မူ​သော​ဘု​ရား​သ​ခင်​၏​သား​တော်​မေ​ရှိ​ယ
    လော'' ဟု​မေး​၏။
  gng-NT: 'Nɛ *Yesu ŋmin ka gɛre''. Bitɔtuɔrciɛnb ya ciɛn tí niire'' wɔ ki ye: «A
    yé Uwien ya Nigɛndkɛ Kristo nɛ-ɛɛ? A yé ti pɛ̀keh wà nnɔ ya Bijɛ nɛ-ɛɛ?»'
  cbi-NTPO: 'Tsandiñuren Jesús pakai''ñu, chachilla'' mitya Diosnu kalen jimula''
    kayu aa bale ruku manbake''meetu: ¿Uwain ñaa mika ura jumu Dioschi Mi''ke'' Kayamu
    Naa? timi.'
  ikk-NT: Kanị Jesu a gba nkịntịn, ọ shịarịnị ihiẹn ọwụlẹ. Onyẹ-isi nchụ-ẹjan nọzị
    jụ a, sị, “Ịyụ wụ Kraịstị, Nwa Onyẹ Hụ Rịchanrịn mma?”
  leu-leu: E na Yesus a tigina kasam fatateak. E a memai a fine fulaa, “Nano, no Natuna
    Piran, a Mataa Failai?”
  maz-NT: 'Pero e Jesús, dya pje ndünrü. Nuc''ua c''ü mi mero ndamböcjimi o dyönü
    na yeje o xipji: ―¿Cjo ngue''tsc''e e Cristo c''ü ngue o̱ T''i Mizhocjimi c''ü
    me na jo?'
  bod-N: ཁོང་གིས་ཅི་ཡང་མ་གསུངས་ལ་བཀའ་ལན་ཡང་མ་གནང༌ངོ༌། །ཡང་མཆོད་དཔོན་ཆེན་པོ་ན༌རེ། ཁྱོད་ནི་བསྟོད་འོས་པ་དེ་ཉིད་ཀྱི་སྲས་མཱ་ཤི་ཀ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན།
  tca-NT: 'Natürü ga Ngechuchu rü nangeèxmare, rü taxuxü̃maãma nanangãxü̃. Rü yemacèx
    ga nüma ga paigüarü ãẽ̱xgacü rü wenaxãrü nüxna naca, rü ñanagürü: —¿Rü cuma quiĩxü̃
    ya Cristu ya Tupana ya mecü Nane? —ñanagürü.'
  zpl-NT: 'Pero la nili Jesuse nu né cuaquilínu che unidichiaꞌ zecaꞌla uleꞌya zeꞌe
    lunu: ―¿Xieꞌ liꞌilu necalu Cristo lliꞌñi Diose liñibe la?'
  mbc-NT: 'Tîîse yuukuiya pra Jesus wanî''pî. Moo awanî''pî. Inî''rî teepîremasanon
    esanon yepotorî eseurîma''pî: —‍Cristo amîrî, Paapa munmu, Paapa nîmenka''pî?
    —‍ta''pîiya.'
  ndg-ndg: Aatami poloi ayangwi kwea kilebe. Kuhani nkolo kanlokiya tena “wenga wa
    kristo, mwana wa m'barikiwa?”
  wsk-wsk: Bare Jesus am kutek mam, ale den koma bo me balam. Se priest supuling aking
    isa bo tuam, “Nigita Kristus, Kaem nup biya wore ko Namar, agi mena e?”
  toj-NT: 'Pero ja Jesusi mi ni jun palabra sama ja stii. Mi sac''a jan ja jas jobji
    yii. Jaxa nihuan pagre ti cho och sob yi otro vuelta: ―¿Meran ama huen ja Cristo
    ja ma'' stzaunej ja Diosi? ¿Yunina ama ja Dios ja ma'' jel huax yajtaticoni? xchi.'
  dwy-dwy: Yurru ŋayi Djesuya yakana buku-roŋinymaŋaya. Mukthunana ŋayi gurrana nhinana.
    Ŋayŋu ŋayi ŋunhi ḻiya-ŋärraꞌmiya waŋana bitjayana, “Maꞌ, ḻakaŋuna ŋanapuŋgu. Nheya
    dhuwaya ŋunhi Maŋutji-ḻakanhawuy yolŋu ŋeniya... God-Waŋarrwu gäthuꞌmiŋu?”
  kkl-kkl: Wene aro haibaog aghana, Yesus yubu lemna koma wamog. Yubu lemna koma wamogpa,
    memne Allah sembe pairopnang sikini ponekori nen hailamogti, “An Allah Paliagne
    Elme walinge wamlam to, kom to? Nuni Allahri an sembe 'Mog so'oag nimi taluro
    saelbamsilul,' aro wepto pogkeonge poneko Kristus wamlam to, kom to?” aro haibaog.
  tbc-tbc: Ak man Jesus ru ta ibol man tia ya, itokubol itur se ya. Agog pris gurman
    fon Jesus isumiani, “Dugo, oŋ Kristus, Anut Nanun i?”
  sna-sna: Asi Jesu akaramba anyerere akasapindura. Muprista mukuru akamubvunzazve
    achiti, “Ndiwe Kristu here, Mwanakomana waIye Akaropafadzwa?”
  smk-NT: Bale' kai ya gapo nin nag'irgo si Jesus. Ket tinepetan naya anamanan Sangkata'gayan
    nin Padi' a wana, “Si'ka para a Cristo a si Anak nan Dios a sya ket Marayo ya?”
  grc-TCGNT: Ὁ δὲ ἐσιώπα, καὶ οὐδὲν ἀπεκρίνατο. Πάλιν ὁ ἀρχιερεὺς ἐπηρώτα αὐτόν, καὶ
    λέγει αὐτῷ, Σὺ εἶ ὁ Χριστός, ὁ υἱὸς τοῦ εὐλογητοῦ;
  mzz-mzz: We Ieisu iekwada, ge tamo vona idavesipupuyeni. Wete tovelomuvo bwaigidi
    kaditogumeta* ivelautolieni, “Komu Keliso, Gumanina Tadididigeni Natuna?”
  gof-WFTW: Shin Yesuusi si7i gis; aykkoka zaaribeenna. Kahine halaqay, “Anjjettida
    Xoossaa Na7ay, Kiristtoosi neneyye?” yaagidi zaari oychchis.
  spa-BLM: 'Pero él se quedó callado y no respondió nada. De nuevo el sumo sacerdote
    le preguntó: “¿Eres tú el Cristo, el Hijo del Bendito?”'
  kyz-NT: 'A''ere Jejui ''ga pigi etee u''ama. A''eramũ mainana ''wyriararete ''ga
    ''jau ''ga upe: —Jarejuwarete ''ga remimurera te ene? ''Ga ra''yra te ene?— ''jau
    ''ga ''ga upe.'
  dao-dao: Cunsepi Jesuh am khihkheh lü i pi am pyen. Acunüng ktaiyü ktung säih naw,
    “Nang Mesijah, Mhnama Capaa na kyaki aw?” a ti.
  cya-cya: 'Una Jesús ñi sca cha'' lo'' a mxcuen ñi. Xiya'' mñicha'' yu nu ndlo ca
    tñan can'': ¿Ta cha'' ñi si''yana nu''huin lca Cristo, Sñe'' Ndiose ñi nu tlyu
    lati?'
  beu-beu: Yesus bae mateng kabing dena di niang. Ang muse agama Yahudi ebuang vala
    ang naung ekapala angu bale Yesus adang taaning hula, “Aanake vengbanang hengi!
    Aaing anga ba, etatabit Kristus, Lahatala Oal ba Ana turangmi vengpalai tila angu?”
  wrk-wrk: Ngala miku nyuliyanyi jananganja nanda mambuka Jisuswanyi. Karda nyuli
    jungku. Baki mili ngajakayi Jisus walkurranyi mambukawanyi jurjkanyi, “Ninji kuna
    nanda Krayis, jali manjijba Kudwanyi. Ninji kuna jandanyi nangangi Kudkanyi. Karukiyi
    nurrunya duja jangkurranyi.”
  nii-nii: Ba Jiisas ek endi nipi orung kindnerim. Pe wu kułmał kałiłim wu ek nga
    nipi ngum, “Nim Gos kindim wu Krais, Gos kingam mendpił min?”
  ign-NT: 'Émasera ema Jesús vahi majica­pa­va­cahini. Timati­naichucha. Tásiha, mápechavare
    mayasereca ema corregidor: —Nuvaraha pimetacanu. ¿Píti pímija­cha­va­hí­jicacha
    pítihi Cristo ema vicucha­pa­quenehi, Machicha ema Viya? —máichapa.'
  dik-NT: Go Jethu biɛt ku cïï jam. Go Kaipa bɛn thiëëc, “Ye yök yïpuɔ̈u ye yïn Raan
    cï lɔc ku dɔc, Manh Nhialic yeku door?”
  cac-cac: 'Palta tz''inn̈ej xchi, maj tac''vi jab''oc. Yuj chi'' ix yalanxi vin̈:
    —¿Tom a ach tic Cristo ach? ¿Tom Yuninal ach Dios, b''aj tz''alji vach'' lolonel?
    xchi vin̈.'
  tzj-E: 'Per Jesús majo''n nc''ulba'' ta je nbixa tzra. Cawra xbix chic tzra rmal
    jnimlaj sacerdote: —Tbij chka ¿le atet at Cristo je at Rlec''wal jnimlaj Dios?'
  san-BUR: ကိန္တု သ ကိမပျုတ္တရံ န ဒတွာ မော်နီဘူယ တသျော်; တတော မဟာယာဇကး ပုနရပိ တံ ပၖၐ္ဋာဝါန်
    တွံ သစ္စိဒါနန္ဒသျ တနယော 'ဘိၐိက္တသ္တြတာ?
  yaa-NT: 'Askafaino akka Jesús tooxinima, pishtakai kemanima. Afianã a ato Nios kĩfixomisfãfe
    ãto xanĩfãfe iskafakĩ yõkani: “¿Mĩmẽ Cristo? ¿Nã Nios nipanakato ãfe Fakemẽ, mĩ?”'
  cab-NT: Ába leréderun Jesúsu maníñu, moúnabunga ni cáta. Ábaya lálügüdüni fádiri
    íñutimaati. —¿Amǘrüsan Crístubei le Liraǘ Búngiu, le lúnbei lasálbaruniña gürígia
    lídaangiñe jafígoun?
  clu-clu: Ara gid naglimug-limug si Jesus. Gani ginpamangkot tana ruman ang pinakamataas
    nga pari, makon na, “Ikaw bala ang Cristo nga Bata ang Darayawon nga Dios?”
  swh-ULB: Lakini alikaa kimya na hakujibu chochote. Mara Kuhani mkuu alimwuliza tena,
    “Je wewe ni Kristo, mwana wa Mbarikiwa?”
  tpt-NT: 'Pero yu Jesús vamun saq val, jantu tsij kanaul. Ex yu xaꞌukxtin kura va
    aaqtaun lhisakmichoqol ni Jesús, va junil: —¿Uxintꞌicha ni Cristo kꞌatꞌi yu Dios
    naul kamalaqachayaꞌ? ¿Va uxintꞌi yu Sasꞌatꞌa Dios yu toꞌoyakan?'
  aai-aai: Baise Jesu men kafa’imo tur ta eomih, Firis Gagamin ibanak ibatiy maiye,
    “O i Roubininayan God Baigegewasinayan Natun?”
  sny-sny: Ahowa, Jisas peri mo'uwei a'i irowe. Le peri itiya'u ei ta'ame. Sosu au
    heseyei meni owane ape le ma'e si tame ei toweriye, “Ne meni ape Owane Sitewi
    lai hi awei ma'e lu taune au ferafereiyei ne eimawesai awere? Ne Owane Sitewi
    Pefine a'i lo meni eime awere? Piyete awere?”
  myy-myy: 'Ito bajiro ĩ yibojarocati itire cʉdibisijʉ Jesús. Cʉdibicʉti tujayijʉ
    ĩ. Ito bajiri mʉcana tʉdi seniĩayijʉ paia ʉjʉ ĩre: —¿Mʉti ñati Cristo, Dios Macʉ?
    yiyijʉ ĩ Jesure.'
  trc-NT: 'Tza̱j ne̱ dínj táá Jesucristó, ne caꞌmi̱i̱ soꞌ a̱ doj nana̱ a. Ga̱a ne̱
    xnáꞌanj uún xrej ata̱ suun noco̱o doj man Jesucristó, ne̱: ―So̱ꞌ me taꞌníí Diose̱
    síí ti̱nanii man yuvii̱ rihaan sayuun naꞌ ―taj soꞌ, xnáꞌanj soꞌ man Jesucristó
    a.'
  cut-NT: 'Ate nde a̱ma hua ra̱hn Dihvo vo. Tuhme tumerune chidocuya̱n che tahque
    ndina̱n me: ―¿A di che Da̱ya Dendiohs, ihyan min che a va ca̱de che chi ye ndedevahn
    ye ihyan iyehnse ne?'
  bel-bel: 'Але Ён маўчаў і не адказваў нічога. Зноў першасьвятар спытаўся ў Яго і
    сказаў Яму: ці Ты Хрыстос, Сын Дабраславёнага?'
  zlm-KSZI: Tetapi Isa berdiam diri, tidak menjawab sepatah pun. Imam Besar itu bertanya
    lagi kepada-Nya, ‘Adakah Kamu al-Masih, Putera Allah Maha Suci?’
  gdr-gdr: Ajɨ Yesu re mumakesa na yɨbnonj dɨde rawɨr kwa Ton mɨra amninonj. Sɨ b'usaya
    kwa yɨna mopyam sɨ rɨgat Tin yerkitonj ket da, “Rɨngma, Man Keriso, Godɨmna B'ɨga
    et yena re rɨgap yewangaenenyi?”
  vmy-NT: 'Tunga Jesús xiu tsikꞌejña, ꞌba nijnguú en kitsingojo. ꞌBa naꞌmi titjun
    tsiningiya nganire: —¿A ji= ni Cristo, xi Kiꞌndire Naꞌenchana?'
  cmn-FEB: 耶稣沉默。大祭司又问他：“你是被祝福的圣子基督吗？”
  gmv-RNT: Gido attin Yesusi istas aykkokka zaaronta co7u gides. Qeeseta halaqay qasseka
    “Anjettida Xoossa Nay Kirstoosi nenee?” gi oychides.
  ncl-NT: 'Jesús mocahuac, amo quinanquilic se lajtol. Cuaquinon mocuepac quilajlanic
    in tiopista hué, quilic: —¿Tehual tiunca in Cristo? ¿Tehual ixolol Dios in latuchihuali
    hual ticmolancuacuetzililo?'
  wed-wed: Ma Iesu i genuana ma eḡa ita paribelei. Ma Pirisi ḡeḡetelarana i vitaraviravirana-melei,
    “Tam Keriso tauvilawana bo? Viviaiainana Natuna bo?”
  sua-sua: Vanangko e Yesus tlua svil kmekon ngang e, ther gi sir kvongnek kim. To
    o pris ruk laol ngalaip ta tger e Yesus kam kta mngan kat te, “Lmien mang in te,
    Endo E Nut Thim Orom Ka Msasaen her yindo arhe, i o nop gi? Va E Nut To Nma Ngamyammok
    Mang O Mia, Khal to yin, i o nop?”
  klt-klt: Enendu Jesu yá me topmá kámá ma yánuk, ináku náng ingmen átuk. Wáina árán
    pris táwi yáni watá son inuk, “Kák ku ámna Ánutu yá ámna náráwaná son iháháya
    miuk wa me? Ánutu nándá ináng sákngingngátamán wata Nanggená me?”
  are-are: Jesuanha pula tjukunya kuta itnaka. Era itja angkaka paka. High Priest-alantama
    erinha wotha pmarraka, “Unta Krista erama nama, Altjirra makalaria ekura ‘Lira?”
  gai-gai: Ainda moca Iesusa kam kocor ndeacri, na mana kam ianna mba rutiatke. Ri,
    an taup ndamoot paŋan aniaca manmo gaind mac digiatna, “U Raraŋ Aetaniac, Tamuŋ
    Ŋgoinna Nuoc, Raraŋ Aetaniaca babuca mbagɨrica kɨpca aimo mac nda aŋgɨna ramoot
    ki? Co wanaiŋ?”
  qvm-NT: 'Tsaynog tapuptinpis Jesús upälala cacorgan. Tsaymi más mandag cüra yapay
    taporgan caynog nir: “¿Rasunpacu Tayta Dios cachamushgan Cristo caycanqui? Tsaynogpis
    ¿rasunpacu Diospa tsurin caycanqui?”'
  chz-NTPS: 'Pero Jesús gaꜙnooˉ tiiˊ goˉte˜, moꜙsoꜙ gaꜙngɨɨyꜘ niꜙ miihˉ. Ko̱o̱ˉ kaˉlähꜘ
    gaꜙngɨɨꜘ jmiˉdsaˉ jø̱ø̱hˈ heꜘ juuˈ kiyhꜗ: —¿Cheˊ hneˉ heꜘ Cristo Jo̱o̱ꜘ Dio Jø̱ø̱hꜗ?'
  kmu-kmu: Havigeanagi YisasiꞋa kea ohuno avaya lukino maineno nagola osi ke kanoꞋa
    ohutafa huno mainegeno ala mono notela hagote kava kanomoꞋa eteno nagoꞋene havige
    “Kagaya Anumaya KotiꞋa taugafa aligatigahema hugatenea kano mainano? Kagaya agima
    alisaga nehaya Anumaya Kotina nafaꞋneꞋamoga mainano?” huno havige.
  ood-NT: Kush oi wa pi am hu has shaꞌi ha kaij g Jesus. Kutsh ab ep si kakke, “Nap
    hab e elid map ahpi d Jiosh alidag matp am t‑dahm wo e kei?”
  lbm-lbm: पर यीशु चुपचाप रह्यो, अऊर कुछ उत्तर नहीं दियो। महायाजक न ओको सी फिर सी
    पुच्छ्यो, “का तय ऊ परम धन्य परमेश्वर को बेटा मसीह आय?”
  ncj-NT: 'Huan Jesús san omocahualoc huan ahmo tlen omonanquilic. In hueyixtoc den
    tiopixcamen oncan oc sepa otetlahtlani: ―Tel, ¿tehhuatl in Cristo, Iconetzin in
    aquin titemahuestiliyahque?'
  yuj-yuj: Aeránko maok, Jisaso kor man kar tákaprá sér mo. Aenko maok, pris taokeyak
    konámp arop man warko turunkrá, “Amo te arop ponankor lotu i konap Kwaromp Táráp
    Krais támao ni mo nie?”
  kto-kto: Pa tale kan upulo Iesu ties maiong. Ga inagat amarikong miridai ila uke
    ga ugama? “Atabo migat nunuo Karisito, nunuo Poi ang Morowa ila nakap migat o
    karuk?”
  gmv-NT: ጊዶ ኣቲን ዬሱሲ ኢስታስ ኣይኮካ ዛሮንታ ጮዑ ጊዴስ። ቄሴታ ሃላቃይ ቃሴካ “ኣንጄቲዳ ፆሳ ናይ ኪርስቶሲ ኔኔ?” ጊ
    ኦይቺዴስ።
  por-BLT: 'Mas, Jesus permaneceu em silêncio e não respondeu. Então, o grande sacerdote
    perguntou novamente: “Você é o Messias, o Filho do Deus Bendito?”'
  stp-NT: 'Guꞌ ji na guꞌ cham ñiok gu Jesuus, miꞌ pɨx pu daa. Baꞌ giop xi chɨkka jix
    bhaiꞌ pɨx, jup tɨtda: ―¿Jir sɨlhkam aa nap saak aap jir diꞌ guch Xoiꞌkam, nap
    saak jir Maraaꞌn gu Dios gux ioꞌm Gɇꞌkam?'
  mgc-mgc: Mora Yësu alima wënï ti, omba dë zi me'do. Kyedre 'ba vo karasa ako'jo
    hɔ mo löhu iya henye, “Yï Korisitɔ, Wisi 'ba Wïrï mati ï'dï ya'da zi mo ne?”
  ame-NT: 'Jesúsñapaʼ ama eñoreno, ama anapuenaneto. Allempoña corneshaʼpaʼ alla otererr:
    —T̃eʼpaʼ oʼch notap̃, nemneñ oʼch p̃oten p̃apaʼ ¿p̃aʼtña ñeñt̃ep̃t̃eʼ Cristotosets?
    ¿Ñeñt̃ep̃t̃eʼ Parets Puechemerep̃, ñeñt̃ Parets c̈hocma yaʼyeʼchoc̈htateññañ?'
  mgh-2016: Yesu nkaamalha shiriri. Opochera ishaani olhupalhe nkaakoha tho, “Ana
    inyuva phi Kuristo Moopolhi mwaana a Nlhuku vahiye ibarakha?”
  kvn-NT: 'Tenal Jesús yabli ilgwen yakír pes, kwen abin-imaszhul-kus. Tegin tule-irwal-Pabzhe-koled-pul-tummad
    kannan Jesúszhe ekichialbal: —¿Pede, Pab-akpene-chogzhad-palmidagoed-tulejí? ¿Pede
    Pab-Tummad-pul-otummolemaid-e-Machijí?'
  gvf-gvf: Iru sirin bilimba, yalini pire unin si milere waa dire ka ta dikimia. Kenin
    erungwa yal bil kwi sirin bile tere iru dungwa, “Deminin si tobinga yal, God Wan
    kaan Kirisito, yalini i milino?”
  san-ISO: kintu sa kimapyuttaraṁ na datvā maunībhūya tasyau; tatō mahāyājakaḥ punarapi
    taṁ pr̥ṣṭāvān tvaṁ saccidānandasya tanayō 'bhiṣiktastratā?
  deu-ELBBK: 'Er aber schwieg und antwortete nichts. Wiederum fragte ihn der Hohepriester
    und spricht zu ihm: Bist du der Christus, der Sohn des Gesegneten?'
  mcb-NT: 'Kantankicha yogari Jeso ariompatyo ikemisantanakeri, teratyo tyara inkantumate.
    Osamanitanakera imatutaarityo aikiro ikantiri: —¿Arisanotyo vinti Ikogakagakerira
    Tasorintsi impegakempara Nogoveenkariegite? ¿Viro Itomi Tasorintsisanorira?'
  yle-yle: Ngmênê Yesu tumu doo ya, kópu myedaa vyu. Yi pini myombó u kwo mê póó wo,
    kwo, Ndêndê ngê Chóó Lémi ngê a ngmidi nyoo? Kwo, Mumdoo nyi Tp꞉oo?
  swh-1850: Lakini yeye akakaa kimya; hakusema hata neno moja. Kuhani Mkuu akamwuliza
    tena, “Je, wewe ndiwe Kristo, Mwana wa Mungu Mtukufu?”
  ese-NT: 'Jamatii Jesosa mimishiꞌama jjejojo mimipanajaji jjima poanaje. Jamajjeya
    Eyacuiñajji nijje emimijji etiiya oya huohui neinei canaje: —Jesosa, ¿aꞌa cuae
    mi Eyacuiñajjija Bacua Ejja nei, oja huoojeaꞌyo ojjaña jaahuanajji? ¡Huohuicue
    mo!'
  jac-NT: 'Yajaꞌ xin maẍticꞌa takꞌwi Comam tet naj. Iskꞌambenpaxo naj tet Comam:
    —¿Tom hach tiꞌ Cristo, Iscꞌahol Comam Dios, Comam chihallax cꞌulal? ẍi naj.'
  cak-CNT: 'Pero ri Jesús xa man xch''on ta c''a. Can man jun c''a ch''abel ri xubij.
    Romari'' xpe ri nimalej sacerdote, c''o chic c''a ri xuc''utuj chire. Rija'' xuc''utuj
    c''a chire: ¿Ja rat ri'' ri Cristo ri Ruc''ajol ri Dios ri nikaya'' ruk''ij? xcha''
    chire.'
  zia-zia: Ayero sena ara, arata Yesu mene ge auna abena oko sao teba dopero mitina
    ara. Ayero yenu pirisa baina mene nupema atata yero sena, “Ning Yuda emo baunona
    Emo Tuwa yazo Kristo Tuwa Bayaura Mani meta aung i?”
  mal-2015: 'അവനോ മിണ്ടാതെയും ഉത്തരം പറയാതെയും ഇരുന്നു. മഹാപുരോഹിതൻ പിന്നെയും അവനോടു:
    നീ വന്ദ്യനായവന്റെ പുത്രനായ ക്രിസ്തുവോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'Jesú yʉꞌtitiyʉꞌrʉocãꞌcʉ niwĩ. Cʉ̃ yʉꞌtiticã ĩꞌagʉ̃, paꞌia wiogʉ apaturi
    sẽrĩtiñaꞌnemocʉ niwĩ: —¿Mʉꞌʉta niti Õꞌacʉ̃ beseꞌcʉ Cristo, Õꞌacʉ̃ añugʉ̃ macʉ̃
    na nigʉ̃́? ni sẽrĩtiñaꞌcʉ niwĩ.'
  mbl-NT: 'Pa'' yẽy. Yã hãm''ãktux yãnãn ''ohnãg, ha tik te ''ãmãnex xop xat te xe:
    —''Ok Topa te ''ãyãykutnãhã''? ''Ok Topa xe''ẽgnãg kutok? Kaxĩy.'
  zpc-NT: 'Pero uzë Jesús chizi, bibequëbinëꞌ. Tatula una benꞌ naca xanꞌ pxuzi rnabëꞌra
    rëbinëꞌ Jesús: ―¿Nacoꞌ benꞌ Cristo, z̃iꞌi Diuzi laꞌiya?'
  gul-NT: Bot Jedus neba say a mumblin wod. De head man ob de priest dem keep on da
    quizzit um. E aks um say, “Ya de Messiah, de Son ob de God we praise? Tell we.”
  mau-NT: 'To⁴nca³ Jesús jyo¹ tsa³cˀe²jna³, ni⁴jme³-jin² en¹ xi³ qui³nchja⁴. Je² na⁴ˀmi³ti¹tjon²
