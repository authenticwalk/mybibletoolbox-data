    Kristo uwä gäk? Anutu iniŋoret täkamäŋ unitäŋo nanaki gäk?
  ntp-NT: 'Dʌmos ʌSuusi maiñioocacai vii, dai apiamaitadaga. Taidʌ ʌbaitʌcʌaacamigadʌ
