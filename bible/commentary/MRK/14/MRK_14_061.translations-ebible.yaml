  ita-1927: 'Ma egli tacque e non rispose nulla. Daccapo il sommo sacerdote lo interrogò
    e gli disse: Sei tu il Cristo, il Figliuol del Benedetto?'
  lww-lww: A Yesu pe pis re si po, pisatam̃e re si poli. Ana p̃arin yar wa pis si
