  bht-bht: 'पर सै चुप ही रिया, कने उनी कोई जबाब नी दिता: महायाजके उसयो फिरी पूछया,
    “क्या तु उस परमधन्य परमेश्वरे दा पुत्र मसीह है, जिदी असां अराधना करदे न?”'
  eng-NOY: But he was silent, and answered nothing. Again the high-priest asked him,
    and saith to him, Art thou the Christ, the Son of the Blessed?
  cub-NT: 'Ʉbenita Jesúcapũravʉ bi arejamed̶a. Dinʉmʉ bedióva cojedeca arejamed̶a
