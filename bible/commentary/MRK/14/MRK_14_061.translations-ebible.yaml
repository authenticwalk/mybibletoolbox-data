    Böröme namiromo ajamuijanue aho na ja javajëjo. Na ja noehu rajahijarue A hesi
    Harihoho javajëjo.'
  geb-geb: Ana mba kamen Zisas ga nzuaim, Zisas buna thuain ana khɨgi fhuvara. Ana
    fhura thɨgap kim, mba Fhe Bakɨme rotu gari guman pan taagia Zisasan nzarigi, “Ndu
    Krais, nza ndɨkndɨgi vhuuin mbui Fhe Bakɨmen Kam, e?”
  eng-WYCLIFFE: But he was stille, and answeride no thing. Eftsoone the hiyest prest
    axide hym, and seide to hym, Art thou Crist, the sone of the blessid God?
  bsj-bsj: Di kumom ci bir bir diker cer tok bo kange diker. Nii wabe durko yila me
    ten co, wentari mu Almacihu, bwe nii duktong kakaa?
  cak-cak: 'Jac''a ri Jesús man jun tzij xu''ij; man jun rutzolic ch''abel xu''on.
    Romari'' ri nimalaj sacerdote xuc''utuj chic apu jun bey che, y xu''ij: ¿Ja rat
    ri Jun ri nitak-pe chucolic rutinamit ri Dios? ¿Ja rat ri Ruc''ajol ri Dios ri
