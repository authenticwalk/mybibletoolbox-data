verse: MRK.014.013
translations:
  kpx-kpx: Kateige Iesuu au esemu abuita hanavei namigeve dua vai loui avoe, “Talive
    Dielusalema keve malaha mole elehage au e bagu ebamoi tige ke ehovai teve.
  okv-H: Iesu na ambotani humbuto ke einge ena, “Ungo embo heriso pambuto da jo ta
    embo vahai umo higi jigito puvutuhurou hambuto embo avo ambo ambo ue pambuto
  tbo-tbo: Yesu a hewahewali luwaga i himilihi i pa, ‘Meyagai baneina ona luiluiya
    hougana oloto gehouna goila talagigoilana i awawali apo ona itutuhaga, tauna ona
    wotagoya.
  mal-C: അദ്ദേഹം ശിഷ്യന്മാരിൽ രണ്ടുപേരെ വിളിച്ച് അവരോട്, “നിങ്ങൾ ജെറുശലേം പട്ടണത്തിലേക്ക്
    പോകുക; ഒരുകുടം വെള്ളം ചുമന്നുകൊണ്ടുപോകുന്ന ഒരുവൻ നിങ്ങൾക്ക് അഭിമുഖമായി വരും. അയാളുടെ
    പിന്നാലെ ചെല്ലുക.
  grc-SR: Καὶ ἀποστέλλει δύο τῶν μαθητῶν αὐτοῦ, καὶ λέγει αὐτοῖς, Ὑπάγετε εἰς τὴν
    πόλιν, καὶ ἀπαντήσει ὑμῖν ἄνθρωπος κεράμιον ὕδατος βαστάζων· ἀκολουθήσατε αὐτῷ,
  bgc-bgc: उसनै अपणे चेल्यां म्ह तै दो ताहीं न्यू कहकै भेज्या, “यरुशलेम नगर म्ह जाओ,
    अर एक माणस पाणी का पैंढ़ा ठाए होए थमनै मिलैगा, उसकै पाच्छै हो लियो;
  khz-khz: Ne Iesu na gena melo ruala etugurato, evaikilarato, netiwato, “Vanuga kamunai
    pio laka-toga, talima ta nanu kwagutuna pene vuaa pio rawalia. Mulina na pio ago.
  deu-TKW: 'Und er sendet zwei von seinen Jüngern aus und sagt zu ihnen: gehet hin
    in die Stadt, so wird euch ein Mensch begegnen, der einen Wasserkrug trägt; dem
    folget nach;'
  zsr-NT: 'Niꞌr bsölëꞌë chopëꞌ bönniꞌ usë́d queëꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑tséaj lu
    yödz. Niꞌ huadzagliꞌ tu bönniꞌ nuꞌë röꞌö nis. Gul‑tséajlenëꞌ.'
  lin-lin: 'Bongo, kati na bayekoli na Ye, Yesu atindaki mibale ; alobaki na bango :
    — Bokende kati na engumba, bokokutana na moto moko amemi eloku ya mayi ; bolanda
    ye'
  hns-NT: 'Tab oe aapan tjela log me se doeigo se bolies: „Dja sahar, tab toelog ekgo
    aadmie ke dekhiehe djaun ek gogliet paanie ledjaat rahie. Okar pietjha kariehe.'
  noa-E: Mag ichig jëeubaawai ich khapeen eem numí ich aig thʉ̈rkha auwi pʉ̈yaagpamua
    amag, —Pãar maar na Jerusalén phöbörög ërëubaadët ajim anʉm. Nau pãar ya phöbör
    ee paaukhabaimaawai pãrau woun ãb döthũr ee dö jöi arrum ooimajugui ajim anʉm.
    Mag woun döthũr dʉ̈i mam oobaawai i ẽudee wëtwi,
  eng-EMTV: And He sent two of His disciples and said to them, “Go into the city,
    and a man will meet you carrying a pitcher of water. Follow him;
  mib-NT: 'Te ni tají yá uū tēe cáscuáha ún quingoo de, te áchí yá jiín de: Cuángoo
    nde ñuu, te yūcuán najnáhan ró jíín ɨɨn tēe ndíso quɨ̄yɨ ndute. Te condiquīn rō
    de quihīn rō jiín de.'
  bea-bea: 'Kwa onkye tane yaotatichne yitai tyeha, toowehchu yehti, otsitahtyel nitc
    kwa otyiyi tsi, kwa matiti tagahazasi ehlaiti teze yaalu ehlaiti mehtukachatayehi
    taismanooh tu ihe: makehtahaz.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ ने़प्‍फु कुहुॽसाम्‍बाहाॽ अक्‍खे मे़त्तुसिर यरुसले़म्‍मो
    पाङ्‌घुसि, “खिन्‍छिॽ ये़क्‌यक्‍को के़लाःत्‍छिर के़बत्‍छिल्‍ले़ च्‍वाःत् कुःन्‍दा
    के़बङ्‌बा मनाधिक्‍ले़ के़दुम्‍सिॽ॥ खे़न् लाःप्‍पा हिम्‍मो थारिक् तिम्‍दे़त्‍छे़ॽ॥
    हे़क्‍क्‍याङ् हिम्‍दाङ्‌बान् मे़त्ते़त्‍छे़ॽ, ‘आनिगे़ सिक्‍साम्‍बाल्‍ले़ खे़ने़ॽ
    अक्‍खे के़मे़त्ते़आङ् के़वाॽरो, तरे युङ्‌मा याक्‍फाङ्‌ङिन् आत्तो ने़बे? खे़प्‍मो
    इङ्‌गाॽ आहुॽसाम्‍बाहाॽनु यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मिल्‍ले़न्‌साभाङ्‌जाःन्‌चाङ्‌लो॥’
  xnj-xnj: Hinu, Yesu avatumili vawuliwa vaki vavili akavajovela, “Muhambayi kumuji,
    kwenuko yati mkumkolela mgosi mmonga agegili chihulu cha manji. Mumlanda
  mmx-mmx: La ne Iesu ga lok katling legepura atdi la ga lok tidu xeretna, “Mo do
    muna beles ukeneng at lemenemen silok, lara laradi nabap kip lubuxom dan naba
    xip tangarang ka numu.
  cbr-NT: 'Usaquian cacëxun xuquin ca aín ''unánmicë uni rabë́ cacëxa: —Ëma ''uri
    anu ca cuantan. Cuanquin mëraquin camina achúshi unían ñutën ''umpax buania a
    nuibianti ''ain.'
  tee-NT: 'Pus ju Jesús amalakachalh ixt''iyun''an ix''alacmamaka''ui. Chai alacjunich:
    ―Ap''inchit''it ju lak''achak''an. Chai ju anch ap''akxt''ok''a''it''it pumatam
    jok''at ju lhi''anta xcan lacaxalu. Pus at''aimalhip''ina''it''it ju yuchi.'
  eng-LSV: And He sends forth two of His disciples and says to them, “Go away into
    the city, and there a man carrying a pitcher of water will meet you, follow him;
  cak-NT: 'Y ri Jesús can xerutak-e ca''i'' chique ri ru-discípulos, y xu''ij-e chique:
    Cami jixbe pa tenemit Jerusalem, y chiri'' xtic''ul jun achi samajel ruc''uan
    ruya'' pa jun cucu'' (tinaja). Titzeklebej;'
  pah-NT: 'Igwete ga ei mokonha''g̃a pe: —Hepejigwovo cidade pe. A''ero po ti pevove''ga
    pe novatĩ yhya rerua hyrua pype nehẽ, ei ga. Peho ti ga reviri.'
  sja-NT: 'Mãpai Jesupa pëiji chi k''õp''ãyoorã omé: —Wã́tɨ p''uurudee. Mama ununadait''ee
    eperã pania chok''ode ateeru. T''ẽe wã́tɨ.'
  xed-xed: 'Ka ghunaftá tsi ta gwal his mataba duhwalhani. Kaʼa nda həŋ mantsa: Lawala
    da huɗa luwa, dzaʼa guyaku kuni nda sana mndu ta kla bzleghwa imi, ka dzaʼa kuni
    mistani.'
  mks-NT: 'A̱nda̱ já na̱chindahá Jesús i̱vi̱ da̱ xíca tuun xi̱hi̱n á já cáchí a̱ já
    xi̱hi̱n dá: —Cuáhán ndó ñuu ja̱n jáchi̱ ja̱n ndiñe̱he̱ ndó in da̱ta̱a ñéhe da
    in yoo ti̱cui̱í ta candi̱co̱ ndó da̱ cu̱hu̱n ndo̱.'
  gfk-S: Io, iga tule airuo ta ira nuno bulu na harausur ma iga tange ta dur, “Mur
    na hana lala tano tamat na taman, ma tike tunana i kapkap hanane tike poona taho
    na harsomane mur kaia. Mur na mur ie.
  bmu-bmu: Mewö jigetka gwarekyahötŋi yahöt kewö jiba melaim etkiyök, “Iŋiri Jerusalem
    sitinöŋ öŋgöyohotka azi kun o kumbut kunduta kaiga miwikŋaimahot. Miwikŋaiba i
    ölöp wuataŋgöba anmahot.
  dgz-dgz: Iesu pusi panamo anega wan, “Wapena anun. Aisen pa sewa ame tauan, apan
    da kaum undan wat aepi tautanan amba evip aisen, pa da dorepi den doran.
  eng-GNV: 'Then hee sent foorth two of his disciples, and sayde vnto them, Goe yee
    into the citie, and there shall a man meete you bearing a pitcher of water: follow
    him.'
  zaa-NT: 'Làniana guthèl·la'' tìe chuppa ca discípulo qui''áa nna rèe cabi: Lítsía
    le'' ciudą'', nía nna etsa'' le ttu nubeyu'' dénú''ą ttu ré''e inda, tanó tè li
    ą.'
  eng-WEBSTER: 'And he sendeth two of his disciples, and saith to them, Go ye into
    the city, and there shall meet you a man bearing a pitcher of water: follow him.'
  guh-guh: 'Nexata Jesús itoroba anijanëbeje pijajivitonëbeje. Jumaitsi: —Tomarabelia
    paponarebeje. Bajarajotalia pacaxitajarabianamebeje mera canalito pecanajetarucaenë.
    Bajaraponë papënanajetarucaenamebeje.'
  bon-bon: Tabe teeme neeneni abiberäja bägrä bine apu mene cama jäätyepige egä, “Weene
    iclege babo cewe me. Weene puma opopa eyeniye rooriye cama, lui te niiye karpu
    ne secanenige,
  nhw-BL: 'Huajca Jesús quintitlanqui ome imomachtijcahua ma yaca, quinilhui: ―Xiyaca
    ipan nopa altepetl huan anmechnamiquis se tlacatl catli quihuica atl ipan se comitl.
    Xijtoquilica.'
  swh-ONEN: Basi akawatuma wawili miongoni mwa wanafunzi wake, akawaambia, “Nendeni
    mjini. Huko mtakutana na mwanaume amebeba mtungi wa maji. Mfuateni.
  wbi-wbi: Pepano uYesu akavomola vavili nkate mu vavulanisivua vaake akati, “Mulute
    ku likaaja ilivaha ilya Yelusalemu, mu sila mutang'hana umukinhaata itwikile ulusaaji
    lwa malenga. Ujuo ghwe mum'bingililaghe.
  bba-bba: Yerɑ Yesu u win bwɑ̃ɑbun yiru ɡɔrɑ u bu sɔ̃ɔwɑ u nɛɛ, i doo wuu sɔɔ, i
    ko kɑ durɔ ɡoo yinnɑ u nim tooru sɔɔwɑ. I nùn swĩiyɔ.
  eng-KJVCPB: 'And he sendeth forth two of his disciples, and saith unto them, Go
    ye into the city, and there shall meet you a man bearing a pitcher of water: follow
    him.'
  kgk-NT: 'Ha Hesu katu omondo mokõi gwenonde: —Tapeho katu tetã-my, he''i. —Pende
    topa-ta kwimba''e y ryru reheve. Tapeho hapykwéri.'
  waj-waj: 'tuduu rikioo Yisuuva ari ngiaammuau taaravaitana titoo tunoo: Ngia vidada
    oro yoosinna pinaivaki teekio vaidi voovoono nnoori tooriivaa apu varoo ngii saidi
    nninai teeda inna nnaagiai vida'
  ekk-PKP: 'Ta saatis kaks jüngrit ja ütles neile: „Minge linna ja seal näete üht
    meest veekannu kandmas. Minge tema kannul'
  mpx-mpx: Inoke wana tohago eluwa i patunal i baek elal i ba, “Nuku nok nuku na nuku
    tuk Yelusalema, tau etega wewel ana ulubwal i kalivai abwe ni pwawamiu. Nuku noulil,
  wbp-wbp: Ngula-jangkaju, junga-juku, Jijaji-palangu wangkaja jirramaku kurdungurlu-jarrakuju,
    “Yanta-pala kirri-kirra Jurujulumu-kurra. Kajinpala ngula-kurra yukamirra, kapungkupala
    jinta wati wapirdi yani murlukurnpa-kurlu wiri-kirli jimantarla-kurlu. Kaji mardarni
    murlukurnpa ngapa-kurlu, ngulaju-pala puraya yuwarli-kirra nyarrpara-wana-puka
    kajingki-pala nguru-yirrarni.
  luo-luo: Kuom mano Yesu nooro jopuonjrene ariyo kowachonegi niya, “Dhiuru ei dala
    maduongʼ mondo urom gi ngʼato motingʼo dapi. Luweuru nyaka ot modhiye.
  nhe-NT: 'Huajca Jesús quintitlanqui ome imomachtijcahua ma yaca, quinilhui: ―Xiyaca
    ipan nopa altepetl huan inmechnamiquis se tlacatl tlen quihuica atl ipan se comitl.
    Xijtoquilica.'
  aii-aii: 'ܘܫܘܼܕܸܪܹܗ ܬܪܹܝ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܠܡܕܝܼܢ݇ܬܵ‌ܐ
    ܘܒܸܬ ܬܵܦܹܩ ܒܝܼܵܘܟ݂ܘܿܢ ܚܲܕ ܐܢܵܫܵܐ ܛܥܝܼܢܵܐ ܬܲܠܡܵܐ ܕܡ̈ܝܼܵܐ. ܙܹܠ݇ܡܘܼܢ ܒܵܬܪܹܗ.'
  esk-NT: Jesus-ŋum tuyuġigik malġuk maliġuaqtiŋni nipliutiplugik, “Nunaaqqimukkitchik.
    Tavrani paaġisigiktik iñuk saagaqtuaq qikumik imiqaġviŋmik. Malikkumagiktik.
  msb-msb: Kaya nagsugo sin duha niya na disipulos, “Kumadto kamo sa syudad. Pag-abot
    niyo didto may makakasugat kamo na lalaki na may daraʼn tibod san tubig. Sundon
    niyo siya
  cpa-NT: 'Jøng² ca¹tse¹ Jesús og¹ dsa² quianh³dsa. Ca¹juúh²dsa: ―¡Gu³noh¹² jøa³juøi²!
    Ja³jøng² jénh³ hniah¹² jan² dsa² quieng² cøng² dsøg³ jmøi². ¡Ti³dse³ hniah¹² cah³dsa!'
  dso-dso: ସେଟାର୍‌ପାଇ ଜିସୁ ତାର୍‌ ଦୁଇଟା ସିସ୍‌ମନ୍‌କେ ଡାକିକରି କଇଲା ତମେ ଗଡେ ଜା । ତେଇ ଗଟେକ୍‌
    ବଡ୍‌ଟା ଆଣ୍ଡିତେଇ ପାନି ନେବା ଲକ୍‌କେ ଦେକ୍‌ସା । ତମେ ତାର୍‌ ପଚେ ପଚେ ଜା ।
  meu-meu: Bena ia ese ena hahediba rarua e siaidia, eto, Hanua badana ai ba raka
    vareai, tau ta hodu baine ehea ba itaia, bena murina amo ba raka.
  yva-NT: Umba Yesus po apa arakove ruruma yatutir pare, “Wurisisa no Yerusalem, ripare
    rinanta vatane inta ai po mana rawavino kiviro kopa rai ti po raugav. Wiritavono
    ai.
  dgc-dgc: Ey inutusan na i éduwa a alagad na, a kinagi na dide, a “Umuli kam ta banuwan.
    Ey ta éya éy kasambat moy i esa a lélake a te kébil a dinom. Basta kumuyog kam
    diya
  zpm-NT: 'Dzigo pxeeḻ me chop zho Jerusalén, rëb me lo zho: ―Goḻtsie Jerusalén. Ga
    gaṉ to tib mgui nzobyaṉ tib re nis, dzigo goḻtsienaḻ zhits me.'
  hix-NT: Àro ke, asako nànyahtxownà hatà, Txesusu, tànhananàhrà ro kom hoye. Àtotxok
    ha, owto ymo hona, kekon hatà, àwyanye. Àto toto menyatxhe. Oryen ke tomyarkemà
    rma oyohoryatxhe, tuna yon ke tomyarkemà rma. Noro wenarye màtetxhe ha, kekon
    hatà, Txesusu, asakon komo wya.
  sim-sim: Karem li silirik Jisas mu sawera, �Wa, jihi lap kolok taunik fri ika! Fri
    ihi ma lar avak fri heyekwa ri. Ma orto awu las uku nga or kisha inak orin fri
    tiya ika.
  npi-ULB: उहाँले आफ्ना चेलाहरूमध्ये दुई जनालाई पठाउनुभयो र तिनीहरूलाई भन्‍नुभयो,
    “सहरमा जाओ र एक जना पानीको गाग्रो बोक्‍ने मानिसले तिमीहरूलाई भेट्नेछ र उसलाई पछ्याओ
    ।
  cgc-cgc: Pasugo din darwa ta iya na mga tinudluan na ambal din, “Miling kaw naan
    ta syudad. Pag-abot nyo dya, may masugat kaw na mama na gapas-an ta bandi na may
    waig. Sunuron nyo kanen ya.
  tim-tim: Yesuŋe aposolologâtŋe lâuwâ huŋgun yetkim hin dâep, “Yet âmâ Yerusalem
    kepian ariet. Arim luâk siâ ain umbâ heleŋ heleŋân tu hâgâm lokom manmâ yelekto
    aikombela kewugu yelekmâ emet are hekat yetkiwerâp.
  yor-yor: Ó rán méjì nínú àwọn ọmọ-ẹ̀yìn rẹ̀, lọ, ó sì wí fún wọn pé, “Ẹ lọ sínú
    ìlú, ọkùnrin kan tó ru ìkòkò omi yóò pàdé yín, ẹ máa tọ̀ ọ́ lẹ́yìn.
  wos-wos: Wungi wakwexékéndaka dé du yétékré wa, “Béni ye Jerusalemré wulaaye hulingu
    yate yaakwa du nakré xétambéni. Xe béni déka hukémbu yitambéni.
  emp-NTPO: 'Maʌ̃ne Jesuba idji ume nĩbabadarãda umé trʌ̃ped̶a nãwã jarasia: –Jerusaleʌ̃
    purud̶aa wãnadua. Jãma bãrãba ununia umaquĩrãba zocoda eronĩda. Idji caid̶u wãnadua.'
  eng-F35: 'So He sent two of His disciples, saying to them: “Go into the city, and
    a man will meet you carrying a clay jar of water; follow him.'
  ind-ind: Yesus pun menyuruh dua orang murid-Nya dengan pesan, “Pergilah ke Yerusalem.
    Di sana kalian akan bertemu dengan seorang hamba laki-laki yang sedang membawa
    bejana tanah liat berisi air. Ikutilah dia.
  pes-OPCB: 'عیسی دو نفر از ایشان را به اورشلیم فرستاد تا شام را حاضر کنند و گفت:
    «وقتی داخل شهر شوید، مردی با کوزه‌ای آب در دست به شما بر می‌خورد. به دنبال او
    بروید.'
  mpt-mpt: e nakai asu dlanea unomabiba baabenea Ibo moniba bib sum ye temiba naka
    make aakete gabamon dim ut ofanea obeb une mole ibo dobsileb bebiba e am tam unameo
    ibsa taniba am tam unaniba
  ssx-ssx: Kutupa Yesuma꞉ ipika꞉ disaipolo hali yaapo tapaaso hata꞉ ipiliki pa꞉ta꞉
    alota꞉ Mo daoni nane puaata꞉ hali ma꞉nda꞉ma꞉ ikali kanake homeke tia ipulu hata꞉
    ipiliki manda꞉hande pilieke. Kutupa mo hali teli mea pua꞉pa꞉peke.
  mkl-mkl: Ŋɔi í bɛ ɑmɑnɛ minji si inɔi mɔcɔɛ ŋɑu í sɔ̃ ŋɑ í ni, i bɔ inɔ ilu, ɑɑ
    yɛ mɔkɔ ɡɔ wɑ so inyi jɔlɔ. I tooɛ.
  gaq-gaq: ଏନ୍ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ମ୍ବାୟା ସିସ୍‌କେ ସହର୍‌ନ୍ନିଆ ବେକେ । ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ,
    “ସହର୍‍ନିଆ ୱେଲାପା । ମୁଇଂ ରେମୁଆଁ ଣ୍ଡିଆକୁଇ ଡୁଂୱେ ଡିଙ୍ଗ୍‌କ୍ନେ ପେକେଏ । ଆତେନ୍‌ ରେମୁଆଁ
    ପେ ଡାଗ୍ରା ପାଙ୍ଗ୍ଏ । ପେ ମେଁ ପ୍ଲା ପେୱେଏ ।
  gof-RNT: 'Yesuusi ba tamaaretappe nam77ata hayssada yaagidi kiittis: “Katamaa biite;
