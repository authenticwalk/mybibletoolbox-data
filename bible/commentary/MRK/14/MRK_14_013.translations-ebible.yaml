    ywy'a pupe heraha har a'e pe taw mytepe nehe. Peho hupi nehe.
  imo-imo: Jisasini iye talo palio nimbe lipe mundupelie i ulu tealio nimbei, “Elo
    aku kombu sitina pungo iye te mingina no kolopa meli ombalie elo kinye kane kane
    tombalo. Aku iyemu lombili palio.
  boj-boj: Onaqa Yesus na aqa aŋgro aiyel qariŋnjrsiqa minjrej, “Niŋgi aiyel aisib
    qure ambleq di tamo bei ya nobu qoboiyosim giloqnim gamq di itosib dauryiy.
  ulk-ulk: Iesude neis yabiaiam namarikdarda, e kikem yabi daratagri, “Wa bakiamulam
    au utebge. Kimiaret ya ni tarpor weper ya wabi opwadidipit. Wage abi irmiram.
  eng-DRA: 'And he sendeth two of his disciples, and saith to them: Go ye into the
    city; and there shall meet you a man carrying a pitcher of water, follow him;'
  knf-knf: 'Ayil wal mënţ baţaşarul batëb, aji na baka : « Nayaan du ubeeka, naya
    kayit na ñiinţ aloŋ ankuŋiiŋ pdunk pi meel : naţaşana.'
  san-KHM: តទានីំ ស តេឞាំ ទ្វយំ ប្រេរយន៑ ពភាឞេ យុវយោះ បុរមធ្យំ គតយោះ សតោ រ្យោ ជនះ
    សជលកុម្ភំ វហន៑ យុវាំ សាក្ឞាត៑ ករិឞ្យតិ តស្យៃវ បឝ្ចាទ៑ យាតំ;
  arn-NT: 'Feymew werküfi epu tañi disipulu, fey feypikünufi: —Amumu ta waria mew.
    Fey üyew pepuaymu ta kiñe wentru yenielu ta kiñe metawe ko. Inayafimu,'
  zas-NT: 'Dxel guxhaal Jesús tioꞌp ree xbejnman, rëbaman: ―Gol chej Jerusalén. Ni
    guguiaadi tijb xinguiaaw caꞌ re yuꞌ nijs. Gol chinalix.'
  ken-NT: Ató baghɔkɔ́ bhi bati apay nɛ ɛyɔŋ bɛ, “Dɔ́k ká afɔ ndǔ ɛtɔk ɛgho. Arɛ́,
