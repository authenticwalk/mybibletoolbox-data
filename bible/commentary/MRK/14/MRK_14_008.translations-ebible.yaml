  mmo-mmo: + o 14:8 Jon 19:40*Vêêh-anjo wiing lohvu lopayo be kaasêêh bel galovasa
    lak sa ningg naavii-jo, ond taahu sanêêngg busin kanu sen saanggimb-ambe landaav
    saa-to.
  ncu-NT: Ke̱tɔ ne̱ ɔ taare̱‑ɔ ne̱ ɔɔ waa. Mò̱ a twiiri laŋpe̱ŋtaa‑ɔ we̱e̱ mo̱ se̱‑ɔ,
    a kaapo̱ ne̱e̱ fe̱yɛ ɔ lɔŋŋɔ mo̱ kayo̱wɔre̱ o gywii saŋ ne̱ mo̱ i wu na bo̱ pure
    mo̱‑ɔ ne̱e̱.
  cni-NT: Te omayeteroji paitapeerica, irointi omataque osaitaquena. Tempa asaitapinitiri
    camatsiri, iro cantaincha te iriotacoteaji. Irointi oca tsinane ojivataquena osaitaquena,
    aneatsiquerana noni. Iotaquena noncamaque.
  eng-WMB: She has done what she could. She has anointed my body beforehand for the
    burying.
  zaw-NT: Gunaare abejnni nani gujctis bejnni. Abaslanexhxgaani tiexhä, te chää tiexhä
    neṉ baa.
  san-MAL: അസ്യാ യഥാസാധ്യം തഥൈവാകരോദിയം, ശ്മശാനയാപനാത് പൂർവ്വം സമേത്യ മദ്വപുഷി തൈലമ്
    അമർദ്ദയത്|
  tam-TCV: அவள் தன்னால் இயன்றதைச் செய்தாள். என்னை அடக்கம்பண்ணுவதற்கென, முன்னதாகவே
    ஆயத்தம் செய்யும்படி, அவள் இந்த நறுமணத் தைலத்தை என் உடலின்மேல் ஊற்றினாள்.
  mit-NT: Ñàyùcàndùá, nècuàchì ñahà yohó, ñà‑ndùá sáà‑nè quida‑ne, divi nduá sànì
    quida‑ne sàhí, na ian sànì quidatatna‑né cuerpu xi sàhà‑ñá cundùxan, ducán nduá.
  ceb-ULB: 'Gibuhat niya kung unsa ang angay niyang buhaton: gidihogan niya ang akong
    lawas alang sa paglubong.'
  ces-LB: '@see-verse:MRK.014.007'
  mkn-mkn: Beta pung idop su sonde lama lai. Deng ini parampuan poꞌa ini minya tadi,
    dia su sadia Beta pung badan lebe dolo, sama ke dia kasi rampe memang Beta pung
    mayat.
  nce-nce: Ebë mëse wesibi melë kë egëtatenëbë këwa melë tei etle. Bu melë, bu lëkaluwa
    tu bobë eso mëta wë eotatenë na bobë ato kë tuna matëmatëme nëgebëbëme sagli elëtenë.
    Bo some nëgalimu nanëlëyo.
  pol-UBG: Ona zrobiła, co mogła. Zawczasu namaściła moje ciało na pogrzeb.
  qxh-NT: Chaymi cay warmi allita rurasha. Cawaycaptillä, pampamänanpaj armachimasha.
  nwi-nwi: Piraovɨn e rɨmnor huvə-pə kɨmi Yo ye nɨrkunien kafan. Mavi-təg-pə senta
    ye nɨprak mapnəpenə ye nɨprak mə tuknɨm Yo.
  kmo-kmo: Sii keena otiiken otiiwey, eeta sii otiiwa. Sii ana eecha otiiwey, ii ada
    tiiriimok i nediin sii eena sayarechuwa.
  agr-agr: Juka nuwak mina mantuawag ukujuinak, iyashjun kugkuinai ukatjukag ukugsagtina
    nuaduí jutijawai.
  kyc-kyc: Aki mende nambana lenge kambu dokona piwane lao wakale mende pinya lisa
    pipala banya mamba keyange nambana kyawa dokona kulimbwakalyamo. Namba pyao malu
    piraminyipa baame pinginyili pyuo mamba doko wambo rapa rapa pyuo kisakalyamo.
  urd-GVU: جو کچھ وہ کر سکتی تھی اُس نے کیا ہے۔ مجھ پر عطر اُنڈیلنے سے وہ مقررہ وقت
    سے پہلے میرے بدن کو دفنانے کے لئے تیار کر چکی ہے۔
  yre-NT: '''Wɩ nɛn e -kɔlaman -a bɛ, -a ''bɔ nɛn yaa drɛ. -Laziglɔ nɛn yaa -sɛn ''an
    da ''gʋɛ, ''an ''man nɛn yaa drɛ ''nan -e ''waan wʋ -a.'
  fuh-BKF: 'O waɗii ko o waawi: o joorii nebbam uurɗam ɗam dow ɓanndu am faa mi segilanoo
    saabeere.'
  arl-NT: Nio maajiiri maninia miirii. Majaari na naata miiniu quiriquiaa socua maninia
    nio na miishanojiniji. Na totasacari cucua na shanohua jaanutajani, nojuajaari
    juhuacarijia cua cuaqueya jeenucuaa, raaco cua niasaanura janiya jaara mosaareni.
  dhg-DUWADHA: Dhaŋum ŋaya barkthu waŋayin bala dhanal ŋarru nyäku rumbalma märrkitjkuŋun.
    Ga djinaŋum banha dhäykayu rarryuwan nyäkuḻ dhaŋum buŋgan-bäwꞌma, banhayam nhan
    bitjan ŋätjilmiŋganan nyäku rumbalnha. Ga ŋuwakurrun nhan dhaŋu marimin yulŋum
    bitjanam warkthuwan.
  ziw-ziw: Mvyele yuno kadamanya viya adahile. Kanijela mavuta mo mwili wangu nyumani
    ko kuhambwa kwangu.
  grc-TR: Ὃ εἶχεν αὕτη ἐποίησε· προέλαβε μυρίσαι μου τὸ σῶμα εἰς τὸν ἐνταφιασμόν.
  nag-nag: Tai ki koribo pare, etu tai kori dise. Moike matite moidam diya age te
    tai tel loi kene Moi laga gaw te haali kene abhishek kori dise.
  eng-OEBCW: She has done what she could; she has perfumed my body beforehand for
    my burial.
  knj-NT: Ja' masanil tzet chi ske' yu ix jix yak' e in an. Ey oj to chi yaon oc ix
    jun suk'uk'i sab ti' yin jin mimanil ti', yet watx' listo xa ye jin mimanil an,
    catu' chin to mujle oj.
  deu-1912: Sie hat getan, was sie konnte; sie ist zuvorgekommen, meinen Leib zu salben
    zu meinem Begräbnis.
  san-PUN: ਅਸ੍ਯਾ ਯਥਾਸਾਧ੍ਯੰ ਤਥੈਵਾਕਰੋਦਿਯੰ, ਸ਼੍ਮਸ਼ਾਨਯਾਪਨਾਤ੍ ਪੂਰ੍ੱਵੰ ਸਮੇਤ੍ਯ ਮਦ੍ਵਪੁਸ਼਼ਿ ਤੈਲਮ੍
    ਅਮਰ੍ੱਦਯਤ੍|
  nob-LB: Denne kvinnen har gjort alt det hun kunne, og har som en forberedelse salvet
    meg med olje til begravelsen min.
  ntj-ntj: Tjiinya minyma ngaalu yungarralu kuliralpi palyarnu. Tjiinya parnti walykumununya-rni
    tjutirnu tamarlmanupirinypa ngula-rniya mirri pulpangka tjarrpatjunkutjaku.
  sxb-NT: Iye amiire okukola ekia akakola, kandi awakre omuwiri gwange amavuta ne
    enyinga zikiari kugere omuwiri gwange guikagre owuawizi.
  nhu-NT: Kpwoon wvun nu ɛ ge ɛ ɛ̀ nu fiɛɛ fì wvú nulo ege. Wvú yefe me bô nfiey wvun
    nɛn seysee ɛ ɛ̀ nu no bó nu ke edwey me.
  row-row: Au masodꞌa ngga nda doo saꞌ ena. No mboꞌa mina ia a, inaꞌ ia sadꞌia memaꞌ
    au ao ngga, soa neu au fai naꞌoi ngga.
  msy-msy: Kɨ aremeghtɨ a damuamin bizim, a na gami. A faragh mughuriar aghuim zuir
    borem nan mɨkarzim daghuightɨ me gɨn na mozim darɨgham.
  agg-agg: Nɨmorehɨ ndanai nɨnɨ-moatükunɨyo ai refembomayo ranɨyo ramareandɨ. Ai wandɨ
    fi sandanambo hundürümarandɨ ra yɨfɨndahanɨ hɨfɨkefendɨrɨmbomayo ranɨmboyo ranɨ
    boatei ramareandɨ.
  ptp-ptp: Vêx tige vông môp tɨyi xocbê yêp vô i ge, ên a gên o xib lêm, lêc i lam
    lipac mia nivɨvea lec a, om tɨyi xocbê viac a nignɨvi wê xomxo ob yev a vac lôva
    ge.
  nak-nak: La visuli bakisi ale eia koramulia, la tavile alele eia sulitiau ovola.
    Eia igoti la pagale, eia mai ale raragi mugati la vovogu te la pileho taku.
  lbb-lbb: I ka tolsot pas a utna ning i toh pasi sur ir toli. I pek tar a tomtobo
    ana palaok sur ir sang nigon iau sur anuka pukakiar na minat.
  kan-2017: ಈಕೆಯು ತನ್ನಿಂದಾದಷ್ಟು ಮಾಡಿದ್ದಾಳೆ. ಈಕೆಯು ನನ್ನ ದೇಹವನ್ನು ಶವಸಂಸ್ಕಾರಕ್ಕೆ ಮುಂಚಿತವಾಗಿಯೇ
    ಈ ತೈಲದಿಂದ ಅಭಿಷೇಕಿಸಿ ಸಿದ್ಧಪಡಿಸಿದ್ದಾಳೆ.
  cso-NT: Tsá²mɨ³ nɨ́² má²lɨ́²jmú³ la³ cun³ hi³ lɨ́¹³ lɨ³ jmu³ ñí¹con² jná¹³; quí¹
    má²lɨ́²sé³² tsú² jná¹³ no¹ má²ró³² ta³ tin² ñeh² bíh¹ hi³ tsa³haun³ ná¹.
  ena-ena: Acaba acaba iamɨgali agaŋ li hanaŋ nɨbu ukaci li uamalɨ. Nɨbu sɨdaŋ avɨli
    hɨsi ukaci daŋ agadɨ iadɨ hadihɨbɨ hɨvɨ mɨŋamijici mɨgi hana uamalɨ. Ha nɨbu iadɨ
    patɨ agadɨ savu hɨvɨ sɨhuva sɨhuva saŋ li uamalɨ.
  nbq-nbq: Hwa yi An okneraup atma, oknetas higi o. An kubur okbanup horok vanggalek
    atma novaga amburup ndibenanggas.
  tgo-tgo: Kaiwae me vakatha budakaiya me valɨkaiwae, kaero me varuvuŋgo amba muyai
    ne mbaŋa i mena beku kaiwae.
  yap-yap: Re pin ney e ke rin’ ngog urngin e tin nrayag rok; ke pu’og e florida nga
    dakenag ni aram e ke ngongliy rogon e dowef rog u m’on ko gum’eyag.
  mop-NT: —Le'ec a nooch'up ada'a, u betaj c'u' a patal u bete'e. Le'ec a boc a toxbi
    tin woc'olo, paye' toxbi tin woc'ol ti'i in mucbeebal,— cu t'an u yaalbüloo'.
  tet-tet: tan Haꞌukaan moris la kleur ona. Nodi fui mina baa Haꞌu, feto neꞌe nahulin
    kedan Haꞌukaan isin, hanesan nia falun tiꞌan Haꞌukaan maten.
  hlt-MCSB: A khueh duen te a saii coeng. Rhokhlaknah dongah ka pumsa he hluk hamla
    a sawn.
  xtd-NT: N‑kida‑ña xa n‑kuaꞌa‑ña. Antecas xa kuú‑r, te n‑kida tuꞌa‑ña ñɨɨ‑r xa nkonduxi‑r.
  mdy-ETH: ሃና ላኣሌላ ፔኤም ዳንዳዒንቴሢ ጉዴያ ማዼኔ፤ ዓሽካ ታኣኮ ዱኡኪንቱዋንቴ ቤርታሲ ሳውቃ ቲሺና ዒዛ ታኣኮ ዑፆ ቲሽኪ
    ዱኡፖም ጊኢጊሼኔ።
  spl-spl: Nâmâ mumune lâmân hannohonomai yakât mâtâp menihim imbi yuŋe to kukŋe suk
    sukŋe ya motelemu kunnan giap.
  usp-NT: Anm ri, xana' lawi' ri xcwin chi jb'anic. Xtz'aja' perjum laj imb', pero
    perjum ri xtz'aj laj imb' pi rechak mukb'i we xan.
  zav-NT: De'en bcuasə' no'olən' setən' yic̱hɉa'anə' na' bežonən lao cuerp c̱hia'anə'
    bene' de'en non gone' len nada' žan' yoso'ocuaše'e nada', can' chonḻe chyeble
    set zix̱ən' cuerp c̱he beṉə' guatən'.
  sgz-sgz: Marán i táit kápate arwat suri longoi á wák min. Mái sár táit a arwat sang
    ngo na longoi, ákte long artálár pasi. Ái sang a pukri kápán páplun i iau ngorer
    a eran i iau suri bung da tahun iau on.
  kek-NT: Li ixk a'in xba̱nu li jo' q'uial xru xba̱nunquil. Ma̱ji' nincam abanan ac
    xinixban re lin mukbal.
  blz-NT: Ia nangawawaumo upa men daa sidaonna wawauon. Wakang-Ku ia poko minamina'imo
    bookoi pontoropotianna bo pantanoman i Yaku'.
  poe-NT: Ntá jehe tjan kjuíchꞌe tjan kaín nkehe tjinkaon tjan tsjanjon tjan. Ó senó
    kjuíncheka tjan xro̱a̱n cuerpo kuènta̱na kíxin tsoxravána.
  san-TAM: அஸ்யா யதா²ஸாத்⁴யம்ʼ ததை²வாகரோதி³யம்ʼ, ஸ்²மஸா²நயாபநாத் பூர்வ்வம்ʼ ஸமேத்ய
    மத்³வபுஷி தைலம் அமர்த்³த³யத்|
  cof-NT: In sonari lachi tenchi jera quino podeinunca quinae. ¿Jana puyaca junlaca
    menachun puban pica pono joco? Aman la capuyatusanan, lacanan menachun cuwenta
    ya puban pica numa ponae tinue.
  srm-NT: Nöö fëën mbei di mujëë aki ta du andi hën a sa du da mi wante. Un si? Biga
    fa a du di soni aki, nöö a du ën da di dëdë mi o dëdë abiti möön, leti kumafa
    de ta tuwë fatu a sëmbë sinkii u de tja go bei.
  qvs-NT: Kay warmika atipashkanta rurashka. Kay mishkilla asnak wirawanka ñami armachiwashkana
    wañuptini pampawanankunapa.
  zca-NT: Mbaino una' re', mile' kwa'n ngok mile' xa'; michob xa' aseit nax da, nes
    par or ga'ch da mile' la xa'i.
  cbc-NT: Bairo cajʉtiñurĩjẽrẽ yʉ rʉpoare cõ capiopeoro jʉ̃gori yʉ rupaʉre caroaro
    qũẽnoñamo, yʉ rupaʉri ãnajẽrẽ na cayacũparo jʉ̃goye.
  qxo-NT: Cay warmega maypita shamungätapis musyarmi tsayläya chaniyog perjümita wiñapämashga.
    Pay tsaynö ruramanganwanmi pampayämänanpä listuna caycä.
  mox-mox: Ta vavine baʼe yani qiduana viaqia ʼiguya tuta nana ʼwafigu dedeʼwega iwaqia,
    mana maduʼivaʼavaʼaigu agu tavuna weaqina.
  kew-kew: Go onana kone epe ta-ga palainawa. Naa ro rogaaliminalo naa tone go epe
    ipame aba koyaata.
  dww-dww: Tauna aba verenama ya noḡonoḡotina nama, yodi ya voiena aubaiguma. Tauna
    upa ḡabuḡabunama tunigue ya ḡini wainonoḡina waikokoagiguma aubainama.
  nif-nif: wala tɨmbi tam ñalɨ man ñɨndɨñgɨt nepek nek tuop tɨ-namek wolok tuop tɨk.
    Endɨ pama tul i-namɨk, wɨn nak kɨmbambi nep kɨnditnekalɨñ wolok itangan pɨñgɨpna
    tɨ-pañgɨpañgɨle tɨ-namɨk.
  twi-ASANTE: Wayɛ deɛ ɔbɛtumi. Wadi ɛkan asra me onipadua ama ɛda a wobɛsie me.
  aoj-aoj: Maol inimba akoꞌw kwogawan kwandaꞌani, akoꞌw kwandaꞌan. Felefeleꞌma atiasi
    esis sehe egagaꞌ ma sogawe matmata. Okom akoꞌumi mapoma felefeleꞌma egagaꞌ. Naꞌamba
    deiꞌ kofaꞌi sandaꞌ inimba kwafiꞌi kwakoloꞌwan newala balaga aeꞌagai kokoꞌwalan
    newala alop aeꞌapi.
  cbv-cbv: Nint mi bíbohat pah bóo weemdíh páant mi chãjna caá. Wʉnniíh bácahjidih
    jwĩpĩ́ pʉhwat pah, weemdíh chej jʉmni yíijĩh pʉohna, ĩ yohat pínahdih mi ámohna
    caá.
  taw-taw: Bin anɨb awl tap ne gep tek ak gup agak. Yad kumen gɨnɨgab tek gup agak.
    Yɨp ned wel kuy tep owep ak sogek, kɨdek yɨp kamnɨgabal agak.
  jic-NT: Niná polel líjitsja napj mpes, mpes nin la tjiji jupj. P'a jawas ca ma pats'.
    Nin mpes perfume t'yu jupj nay pjucj po'ó. 'Ücj la ntjiji yupj ca ntoquecj napj
    mpes.
  zap-NT: Wlaa wnaaree logne wunendxee men gan; wdxiibgue men perfum led noo chen
    che list nak noo chene tsugyeer noo.
  wer-wer: Öngöp pi pim elnëëpnaal yaalnë. Ne teënt wel wiin yang kel neweerëpnaat.
    Pötaan tiarim yeë pöl nem koröpöön kan yaö yaalmë.
  ipi-ipi: '@see-verse:MRK.014.007'
  qul-NT: Cay warmeka atiskanta ruwan. Perfumewan jawiwan, cuerpoyta manaraj p'ampachcawajtincu.
  tnc-tnc: Iko ᵽuri koᵽuᵽaka kore jiyuika uᵽakaja jia yire baaiko. Yireyarũki ruᵽu
    iyebaka jia jiijĩsia yire koyo'yeyu. Yire nayayerũkia ᵽuᵽajoaweiko uᵽaka i'suᵽaka
    yire kobaayu.
  ter-NT: Enepora sêno, koati itukínonuti kali itóponone itúkea. Kixínonukeneye ra
    sêno, koati inúxinonoatine ne kixókonokumo mûyom engaxápune.
  bmr-NT: Ajaamo ɨdɨɨgoro imino uco moonɨhi tafiico afacɨcɨsugo cɨɨhojɨfaño ɨcɨɨcafetejino
    ɨmegavɨ.
  fuf-fuf: 'Kanko debbo on o waɗii ko o waawi kon: o urnii ɓandu an ndun ado ndu surreede.'
  mwc-mwc: Kona i kuiri awaika ita wosei wai i wosei. Kata kona bane i sewai ku siniku
    wai kona mara damonai au rabobona kairavina i bobunagei.
  bhl-bhl: Waneng kalu fom kal dim kel kamge eisneng so kabiyemkabiliw kukuw geleweko,
    kamge eisneng be kuluko, nelo memen kenembu kasike, nem kuanoki ding dim kabalak
    e, i ki keko, nelo sak fomkamin dim elo da konemokoliw te.
  ons-ons: Ŋerep eŋe kine kine mawe ra more maine mayake. Eŋe kelok qounerop solano
    motmaike eŋe deŋesereo wane ma ewek nanmaike.
  con-NTPO: Va pushesuja ma'caen oshapa tayo tsu tson. Nane ñome'bai'ccu ña ai'voma
    onjoemba ñama a'tu'faya'chone tsu tsa'caen tson.
  ghs-ghs: Qate atapa eraho torota ooriho isakita noi quba bagenoma anake eetemi oorai.
    Anake abi qurabiremi ana qoridzaqu oohoke noi qupadzomaqi naho samata oba erake
    suraite.
  peg-peg: ହେଦେଲ୍‌ ଏଚେକ୍‌ ଆଡ଼୍‌ଦାତାତ୍‌, ହେଦାଂ ହେଦେଲ୍‌ କିତାତ୍‌ନା; ହେଦେଲ୍‌ ଦୁଗେର୍‌ କାଜିଂ
    ନା ଗାଗାଡ଼୍‌ତିଂ ଆଗେନେ ଚିକାଣ୍‌ କାସ୍‌ଦାତାତ୍‌ ।
  txu-NT: Dja ba ty nhym me arỳm ijadjà. Me kute ijadjàrmã ne nija kuma. Kuman arỳm
    kum ikaprĩn ijã me kudjỳ djà kapĩ. Nãm te kute mỳjja mexo kute imex pyràk ne kute
    imã õrmãn arỳm tu ijã me kudjỳ djà kapĩ.
  eng-WEBU: She has done what she could. She has anointed my body beforehand for the
    burying.
  gnw-NT: Cua cuña uyapo ipuere vae. Chembɨpiche cavi ma, ndei añeñotɨca mbove —jei—.
