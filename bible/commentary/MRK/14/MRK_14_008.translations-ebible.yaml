    na dán ti págpasárrub i bággi kuwiday bilang pághanda ten káddemát nen páglábbáng
    dikoku.
  auy-auy: Minínínkó wení imáyáafinkemba kaweꞌá asínkáíye. Púwóndaraꞌa masawémba asinkésa
    utánáafo minínínkó éꞌa masawémba asínkáíye.
  tbg-tbg: Vi nahentiva nai ho varaaina kaiqara iriharo viva vi kaiqara varaivo. Te
    qaqi vauna entaraqaa viva naane vahavera aqu timiteharo ti tivaata quntama tera
    qerama timite vaivo.
  hub-NT: Ju nuwa wina iyashrui kugkuinjai ukatrura junaka wii ikuntsatin asamtai
    aitkarayi.
  hmo-hmo: Ia diba gauna ia karaia, lauegu tauanina ia dahua, idia be do idia guria
    lau totona.
  big-big: Yongokmologo pangka mizagi langaiyeng pugu miza wizinda. Pugu were neyegi
    keli pugura walimiza. Togo pugu weli kukngizi kelibek negi ngalege kubula purikku
    korik nogowek kawiktikke waliyiweki kangkere keleni yagenda.
  gux-G: Wan wani tieni wan ba fidi ki tien yaala a wuli o wuli n gbanandi po kelima
    n piinma po.
  cnl-NT: Qui² mɨ³jmée³ mɨ́³ la³ 'e³ la²³'nɨɨ'n³¹ 'e³ mɨ³lǿ²³ juø'² quie'². Mɨ³'uun³
    jné² noo²³² mɨ³róo³. Mɨ³mi³tɨ́ɨ²³ quie'² jmɨn²³ ŋun²³ jén²³ cɨ² 'e³ la²³ rɨ²³'áan²te'²³
    jné².
  zar-NT: Tsca le guzxéquiʼnu bennu nigula ni. Cateʼ gulúʼunu le riláʼ zxixi ni nedaʼ,
    bupáʼanu nedaʼ zíʼatëlö ca igáchaʼa yeru ba.
  kde-kde: Nang'e àtendile chahulwile, ànilongolela kuupaka mmili wangu mahuta uchinga
    autayalishe kwajili ya kuusika.
  ata-ata: Ane miꞌoxonu mii ane ne, ane mumomomo noxie sou lexe iꞌoxonu. Ane minixiꞌu
    ueli e tumaꞌu lailaixe no vasimelo tei loxo ne, sou ulalaxi vasimelo sou mine
    ilai iꞌasixo.
  qvw-NT: Cay walmica puydishallanwan'a allintam lulaycaman; cay aychá pampaśha cananpämari
    puntaycayächin.
  nfa-nfa: Mamuri Jaꞌa nèbhu heka ètu rai-haha ne. Dènge tatao bhèni ne, nèngu lalau
    ngiꞌu Jaꞌa, sama sèmi nèngu pahèu mèngi mema ngiꞌu aae Jaꞌa, ho padhane.
  tnp-tnp: Pətan u təmol nati u in təhrun. Təməueiu nɨpətɨk məmə otol əpenə-penə o
    nian okɨtənɨm iəu.
  urd-urd: जो कुछ वो कर सकी उसने किया उसने दफ़्न के लिए मेरे बदन पर पहले ही से इत्र
    मला।
  hot-hot: Nôm atu ba yani hatôm indum, ma lêk hadum yôv, ba haŋgasô nôm ôv mavi hayô
    hamô ya ba lêk hapôpêk ya yôv ek nedav.
  mqj-NT: Inde bainee, nakarangmi ia la malanna napogau', annu umminnakkimi batang
    kaleku la pa'patokanna ke dilamummo'.
  rus-SYN: 'Она сделала, что могла: предварила помазать тело Мое к погребению.'
  mbh-mbh: Ur ako seng aken i pavurvur nge omanga, i re aken ranga ve i oma i lale.
    I oma ur aken a mukaling nge ako i monsi tho nge lek rinong.
  bdd-bdd: Ma wahine bewa toꞌaha ꞌoina madouna ꞌipaihoweya ꞌoiguwa, beno wahigu ꞌiheholoi
    nugeteya sabi ꞌatububuina ꞌagu lagu galiha weyahina.
  cbt-NTPO: Iso sanapiso' cancanën quëran noya yonquiaton, inapotërinco. Co'huara
    chimiyantërasocohuë', nosoroatonco, nonëhuë hua'saiquë opotërinco pa'pitinacoso
    marë'.
  srn-NT: A frow du san a man. A lobi oli na Mi skin na fesi fu meki Mi klari fu den
    beri Mi.
  cta-NT: Cua nguaꞌni nu cunaꞌa̱ re lcaa ñaꞌa̱ chaꞌ nu nchca jiꞌi̱. Na cua nguaꞌni
    maꞌ chaꞌ caca tyixi xtyiꞌi loo naꞌ juani; masi tya lyiji cajaa naꞌ, yala la nguaꞌni
    choꞌo maꞌ jiꞌi̱ tyucui ñaꞌa̱ naꞌ chaꞌ xatsiꞌ nguꞌ ꞌna.
  bqc-SIM: A kɛ̀ a gbãa lɛ́uɛ, à dↄ̀aa tulale kà ma mɛwa ma gɛ kpɛlaa yã́iɛ.
  tcz-CHONGTHU: Amanun abolthei chan abol ahitai. Ka thilong chu vuiya ahung umtheina
    dinga thao einu masat ahitai.
  mar-mar: तिला शक्य झाले ते तिने केले. तिने दफनविधीच्या तयारीच्या काळाअगोदरच माझ्या
    शरीरावर सुगंधी तेल ओतले आहे.
  snp-snp: Amokafo ya fulunamo kamena adu melainako, yamu komu no ladanuwa imo ukanelo
    leikami ya foloneto kale li nedenagilamo yamu ya eti o nedaiye. Eti o nedenami
    neta ya o nedaiye.
  isl-isl: Hún gerði það sem hún gat og hún hefur smurt líkama minn fyrir fram til
    greftrunar.
  spy-NT: Kaakuyey ꞉koorkooni kuu wōlēē kēēmuuktooy kuroonkyi mwaayaa mētinyuu kuyeytaa
    nto yitu ꞉yēē /kēēmuyēēnoo.
  xnn-xnn: Isonga inikkana nan kabaelana ken sak-en. Nan nangibokbokana et isaganana
    nan awakko isnan maikaobak.
  mwe-mwe: Bhenebha bhashitenda shibhakombwele, bhashimbakaya mauta shiilu shangu
    kwa ligongo lya shikwa.
  tte-tte: Ginauli bwaitete ipaisowai koliyau kaiwena iya sowasowana mwa ipaisowai
    koliyau. Kwapigu iyaoloi-bagunayan sabi katububunagau pei salai kaiwena.
  tcs-tcs: Dis oman bin meke wok blo em po ona mi. Em bin kapsaid sentoil lo bodi
    blo mi ya nau, po meke mi redi po piunrul blo mi.
  hlt-THB: Vawhkaw nu ing a sai thai ang cang ca ce sai hawh hy. Ka qawk a khoemnaak
    aham anih ing bawktui ing ni syp oepchoeh hawh hy.
  soq-soq: Me dima mampeleno ewene rua ne mainawo dewasane ia esapa bonabonaua ne
    uwanawo memenauben. Sa ipa ne dobosaneapua baiwa benaimaanen.
  qub-qub: Cay warmiga allitami rurasha. Cawaycaptillänami pampamänanpaj listumasha.
  att-att: Á kingnguá nayù babay yù lâ awayyá na nga akkuan. Arán na iniddagán yù
    patè, ta jinenuán na yù baggì, nga paránan na ta ketanam ku.
  bki-bki: Tena, tira nei mim̃aukanio, napano naio miyon m̃aatei na ea kiniou, naio
    mila nonovio saba nalo na bo bo laka ga, napano naio mijikia rim̃aukanio, ka rijikia
    rila vatitig mokotenaku ka mia navan ea m̃ariano.
  bqp-bqp: À kɛ̀ a gbãna lɛ́mmɛ, à gĩnakɛ à nísi kù ma mɛ̀ɛa de à ma gɛ̀ kɛomɛ.
  mcp-mcp: Mudá ɛ́ga mə́ sá bímbí nyə ámə kwag yí. Nyə mə́ bwey gwáágʉlə mə labínda
    nyúúlʉ́d, shú mə́dʉlya mâm.
  hat-hat: Fanm lan fè sa l' te kapab. Depi davans li tou benyen kò m' pou lantèman
    mwen.
  npl-NT: Nin siwatl okichi tlan owéletki, porke yonechajwiali para ijkuak nechtookaskeh.
  bgg-bgg: Ai è nyie rek mua pha ji rek phi phro; ai è gu siu bajo rem noh pha thiiliie
    shun phi ne ibi shii gu wieng pha ishak khriig rek phi.
  eng-TCENT: She has done what she could; she has anointed my body beforehand to prepare
    me for burial.
  eng-BSB: She has done what she could to anoint My body in advance of My burial.
  cpu-NT: Iroka tsinane antatziiro aavyiiri iroori, eevatake osaitantanaro kasankaari
    omotaitatyaaro aririka inkitaitakena.
  san-ASM: অস্যা যথাসাধ্যং তথৈৱাকৰোদিযং, শ্মশানযাপনাৎ পূৰ্ৱ্ৱং সমেত্য মদ্ৱপুষি তৈলম্
    অমৰ্দ্দযৎ|
  tac-NT: Ye mukika 'ma bajchabé neraga ro'ékuru ne'chí alué nawá ba'wila 'we semá
    júkame napu ro'émili nílige ne'chí napu'lige ne mukú. Ye mukika 'we a'lá semá
    'smíkuru.
  eng-WEBPB: She has done what she could. She has anointed my body beforehand for
    the burying.
  gfk-H: No hahina i ta gil no linga nong i tale bia na gil ia. I ta hurarai bus no
    tamaigu ma iakan ra bilai na waiwai kaiken wara tangtagurei iau utano bung da
    bus iau namur.
  viv-viv: BanaꞋe ma gavadi anafaiweya, medema gigugaiyena. Hida bunamai-nadi wowoku
    againe gihiwa-vagahina be aku aihuya faꞋina gikidewedeweku.
  yao-yao: Jweleju atesile yakombwele. Alongolele kuchijitilila mauta chiilu changu,
    kuchiŵika chile, gakanaŵe masiiko gangu.
  tgp-tgp: Har̃ai nike mo vai na sava i er̃i vaia isaku. Mo rengi na hasori na epeku
    mo vaia mo tatamahu mata noku tavuni mata noku mateia.
  auc-NT: Adinque mänïmæ̈ oguï wapæ̈ botonga gadongadinque tömengä edæ botö baö daga
    wenguinque eyepæ̈ ïñonte öni paacantapa. Ïninque tömengä nänö cæganca ante do
    cæcä apa änewëmïnii.
  kbc-NT: Naɡ̶ani iwaalo eo niɡ̶ica ane yakadi meo. Enagi maleedaɡ̶a ideleo nenyaɡ̶adi
    yolaadi monaligitini.
  bmh-bmh: Gonug ein igul guzenabun guzeneun. Go a ilau sous naliu mui izal enim tabug
    ebu esikeun, go iz noumemin, ob oug noumabun enim tabug suban uluseun.
  ctu-BL: Jini x'ixic tsi' mele chuqui tsa' mejli i mel. Tsi' wʌn boño c bʌc'tal cha'an
    mic mujquel.
  meq-meq: Ŋgwas nakay a geŋ na, wu nakə gədaŋ ŋgay a mba faya məge aye. Neŋgeye na,
    kə lah mambəɗe ka bo ga mal nakə haɓe ta giye fagaya pat nakə ta piye ga a bəɗ
    aye.
  noa-H: Mʌg hʌʌirau hichdëu k'ĩirjuawai hajapcha simjöta habarbahab mʌ dʌ̈i. Mʌg
    mʌ pör hʌ̃r jʌ̃gdeeu choobarmua mʌ meebaadeewai hauk'ëraan harrju nawe ya hirua
    mʌ k'a p'uur sim k'abahab hajim hanʌm.
  alp-NT: Bina mere iono saisa rebe ionore ete Au. Isoba leite boini ntelete kena
    ulu buaKue le tatike pine Au mata hoko iaknekae kena imi tolae Au kena liane benaije.
  san-VEL: asyaa yathaasaadhya.m tathaivaakarodiya.m, "sma"saanayaapanaat puurvva.m
    sametya madvapu.si tailam amarddayat|
  kbq-kbq: Agra nazano hunantenaku hiazana hago hunante. Kerifima ufresugu masave
    frenanteno retro hunante.
  kbh-kbh: Quem shembása lempe nts̈amo tojobenacá ats̈biama tonjama. Chca tonjama
    ora, ats̈be cuerpo tonjaprontá ats̈e juatbontsa tescama, cabá ndoñe obaná së́ntsemna
    ora.
  ron-LSB: Ea a făcut tot ce a putut. Mi-a uns trupul mai dinainte pentru înmormântare.
  pon-pon: A wiaer me a kak on. A kanopedier a keie war ai ni jaredi.
  nhe-BL: Ni sihuatl quichijqui tlen huelqui. Nechpolo ni tlaajhuiyacayotl para quicualtlalis
    notlacayo para quema nimiquis huan nechtlalpachose, yonque noja polihui.
  sps-sps: A moun to te kat kat te onots ya ma kat ayei te tsiiu iny a tapui na tsuraf
    to pua Vanyo kakouiny onots non a pua Vanyo te naa fi non tana kats tan nainy
    te naa minon.
  wnc-wnc: “Sanga mayata take tasinanga aknga unin tasinggak. Ita yangga kapanga kaya
    take aknga gupmane tukngwangamunggau sanga gwa kupsa aminde gupnasane dotdonguke
    tandakngakaing kaknga waapata tasike nata dua kungwake kayuk yuwawa nae tasingamunggak.
  bus-bus: À kɛ̀ a gbãa lɛ́mmɛ, à gĩakɛ à nↄ́si kù ma mɛ̀a lɛ à ma gɛ̀ kɛomɛ.
  gub-BL: Uzapo wemiapo putar haw kwez a'e. Umur kàpuhàg kwez ihewe, heretekwer imuàgà'ym
    pà hetymaw rehe.
  imo-imo: Ambomu yuni na altoko ono tengemunga oi tumbi tindipe nanga kangina wel
    ondondomo. I temo ulumu lemo ambomuni altopa tembai ulumu oi temo.
  boj-boj: E moiqai. Moiyitqa e subq atqab. Uŋa di a e qa are qalsiqa ijo jejamuq
    di goreŋ bilentosiq dena ijo jejamu subq atqajqa gereiyetbqo. A na kumbra di e
    qa yqa kere agi yqo.
  ulk-ulk: Able koskiride ikeri nalu gair lu e karim ikeri; e kari gemge debe laglag
    wakaiso epaiterdi e kara gem dirsiri ya waiakai e apkorep wadawer wetkobei.
  eng-DRA: 'She hath done what she could: she is come beforehand to anoint my body
    for burial.'
  knf-knf: Ado uko wi ahilanuŋ pdo, adobi ţu ţu ukëra ujuŋ ulil pţëkëñ ţi uleef naan
    pa umoy.
  san-KHM: អស្យា យថាសាធ្យំ តថៃវាករោទិយំ, ឝ្មឝានយាបនាត៑ បូវ៌្វំ សមេត្យ មទ្វបុឞិ តៃលម៑
    អមទ៌្ទយត៑។
  arn-NT: 'Fey tüfachi domo ta femi tañi pepi femel: kisu ta tukulelenew perfume petu
    tañi rüngalngenon ta iñche.'
  zas-NT: Béngunaa guie beenman ni golguzujman, ma beenchaawxgajman da cuerpan par
    chi guidxin dxej guiguieꞌchan.
  ken-NT: Akʉ ɛnyɨŋ ɛnɛ́ yi ábhɔ́ŋɔ́ mbi bɛkʉ ntá ya. Awátí mɛ nɛ bawɛrɛ́riɛp
    kɛ mpok bɛ́bhɛ́mɛ mɛ ankwáy.
