verse: MRK.014.008
translations:
  kpx-kpx: Keate keu di hatige abu di mai abavuveve ke hilokaike vaime au huhuale
    ke vai deholota di vava hoesehavonu.
  okv-H: Eto na kovasora avoeto hamo nau nununga ana amita uje na amita degi nei do
    irae avoeto oil na ere kuhihia.
  tbo-tbo: Wawinena awai i dewadewaya naka emoemotana babana i bunabunamiu hiniu i
    wononogogeya apo hoi kokowaga hina huhouniu binei.
  mal-C: തനിക്കു കഴിവുള്ളത് അവൾ ചെയ്തു. എന്റെ ശവസംസ്കാരത്തിനുള്ള ഒരുക്കമായി അവൾ ഈ
    സുഗന്ധതൈലം മുൻകൂട്ടി എന്റെ ശരീരത്തിന്മേൽ ഒഴിക്കുകയാണ് ചെയ്തിരിക്കുന്നത്.
  grc-SR: Ὃ ⸂ἔσχεν⸃ ⸋αὕτη⸌ ἐποίησεν· προέλαβεν μυρίσαι ⸉μου τὸ σῶμα⸊ εἰς τὸν ἐνταφιασμόν.
  bgc-bgc: जो कुछ वा कर सकी, उसनै करया; उसनै मेरै गाड्डे जाण की त्यारी म्ह पैहला ए
    महँगा खसबूदार तेल मेरी देह पै उंडेला सै।
  khz-khz: Egare na rakagau pere kalaa gauna pekalaa, ia na au tauniparaku ai mulamula
    pepopo-kunea au toleagiku ulanana.
  deu-TKW: Sie hat gethan, was sie vermochte; sie hat meinen Leib zum voraus gesalbt
    zum Begräbnis.
  zsr-NT: Tsca le gzxáquiꞌnu bennu ngul ni. Gluꞌnu nedaꞌ le rlaꞌ zxix ni, bupaꞌnu
    nedaꞌ zíꞌatël ca ggachaꞌa yeru ba.
  lin-lin: Mwasi oyo asali likambo oyo akoki, asili kosopela nzoto na Ngai malasi
    mpo na kobongisa kokundama na Ngai.
  hns-NT: Ie aurat karies hai djaun oe kar paais. Oe hamaar moerie par mahakauwa oedjhlies
    hamaar dehie tajaar kare ke mattie dewe khaatien.
  noa-E: Mʉg ʉʉirau ichdëu khĩirjuawai ajapcha simjöta abarbahab mʉ dʉ̈i. Mʉg mʉ pör
    ʉ̈r jʉ̈gdeeu choobarmua mʉ meebaadeewai aukhëraan arrju nawe ya irua mʉ kha phuur
    sim khabahab ajim anʉm.
  eng-EMTV: This woman did what she could; she undertook beforehand to anoint My body
    for burial.
  mib-NT: Chi ni sáha ña ndɨhɨ jeē cuu sáha ña jeē maní ña jíín rí. Chi nde ná tu
    quindūji ri te je ni sátūhva ña ruhū jeē ní chuhun ña perfume ruhū.
  bea-bea: 'Koo hatiih machitelonh otsi: ootagha yuhchidesha yuhthlukke gha oochu
    nisachutyel gha.'
  lif-NT2: खे़ल्‍ले़ इङ्‌गाॽ नासिङ्‌गे़न् आधक्‍किन् लुप्‍मारे़ लागि तगिए आधे़गेःक्‍पो
    फुङ्‌नाम्‌हुःत्तुआङ् वाॽरो॥
  xnj-xnj: Mwene akitili chaehotwili. Alongolili kuniyitila mahuta geginungalila muhiga
    yangu anitendelekili kwakona kuzikiwa kwangu palongolo.
  mmx-mmx: La na latkin i lok lavanga avukat tia. Ni i soli na laxadan mavak at labantuxu
    rak kusu ti lox agagas li labantuxu rak ti lamaaut.
  cbr-NT: An 'ë usaquin 'aisa tanquin ca 'ë 'axa. Bamacë maínuxun usoquin unin 'ati
    tanquin ca ënë xanun 'ë ron 'axa.
  tee-NT: Ju ani ya chako'ulh navilh tachi ju lai xanavi. Mas tuca' icmacnucanta para
    ju yuchi acsni quilacamuc'alh ju c'uch'u pus tachi ju va jun quimuc'alh ixlacata
    qui'aninti ni chunch ju lhilanicantauch ni xamati' ta'acnui.
  eng-LSV: she did what she could, she anticipated to anoint My body for the embalming.
  cak-NT: Raja' xu'on ri anchique nitiquier nu'on chue. Can xuc'ut chi yalan yirojo'.
    Raja' xuya' yan jubulaj ak'om chuij chi cuando xquibemuk can.
  pah-NT: Nanongara jate hẽa gwereko, nanongara hẽa ombuhu ji ve. Ji manoa renonde
    hẽa imongyi nhandya jira'oa rehe nhitỹhava rupiaramo, ei ga.
  sja-NT: Na wẽrapa ooji ichia p'oyaarutapai mɨ-it'ee; mɨ p'urut'aaji k'erapa mɨ k'ap'ɨa
    ɨadai naaweda.
  xed-xed: Kɗavakta ŋərma skwi kura tsi, maga tsi. Rɗi má ŋa masaɗivata baɗu dzaʼa
    ɗa da haɗik, tsaya na masaɗiva tsi na.
  mks-NT: Mé ñá yóho na̱caja ñá ja̱nda̱ nu̱ú na̱xi̱nu̱ ndée̱ ñá caja ñá xi̱hín i̱.
    Sa̱ na̱jándicuchu ya̱chi̱ va ñá yóho yiquí cu̱ñu i̱ xi̱hín perfume, dó támi sáha̱n
    ja̱n ña̱ ná coo tia̱hva vi̱ tá ná casa̱a̱ qui̱ví ndu̱xu̱.
  gfk-S: No haine te gil no linge nong i petlaar be na gil ie. Ite hurange bus no
    tamaigu ma ikin ra bilai na waiwai kakarek ura tangtagure iou utano bung da bus
    iou namur.
  bmu-bmu: Yaŋön mi nanŋi akakmemeŋaŋgö dop ak niŋgiza. Nöŋön kömumbi löm köl niŋgimeaŋgöra
    ölöp qeljiŋe sileni kelöknöŋ nömiriza.
  dgz-dgz: Iman bonigasepen tunegepi menan me oma ose tutu dena mame tasi di seneniwan.
  eng-GNV: 'She hath done that she coulde: she came afore hand to anoynt my body to
    the burying.'
  zaa-NT: Niulíį nna benią nu uccua rubánią gunią, porqui'ni con tiempo ba beduą perfume
    cuerpo quia' nna benią inte' preparar para canchu chi igàttsi'a'.
  eng-WEBSTER: 'She hath done what she could: she is come beforehand to anoint my
    body to the burying.'
  guh-guh: Mara papetirivaje pexaniacuene netoexana pacuenia baja cuenecaëjëpatsi.
    Itsamonae petëpaejivi batsiperabëepana petuxujuviaceitera peperabëxaniavaetsinexa
    pemëthëtsivajënae. Bajara pijinia pacuenia mapovaje netsimataepana petuxujuviaceitera,
    abaxë apo tëpae atanë. Nexata baja bajarapova neperabëxaniavaeta itsamonae tanemëthëtsivajënae.
  bon-bon: Peei name pi miiji gyene, egä tabe jewenige, tabe lui mule ne ibibi ge
    wawena. Tabe cäme tääpe ne niinäce gaabe me bii beganige gape me acitame.
  nhw-BL: Ni sihuatl quichijqui catli huelqui. Nechpolo ni tlaajhuiyacayotl para quicualtlalis
    notlacayo para quema nimiquis huan nechtlalpachose, masque noja polihui.
  swh-ONEN: Huyu mwanamke amenitendea lile aliloweza. Ameumiminia mwili wangu manukato
    ili kuniandaa kwa maziko yangu.
  wbi-wbi: Umekijuuva uju ambombiile vunofu mu fino aveele nafyo, apakile amafuta
    um' bili ghwano kukughuling' hania kusyilua.
  bba-bba: U kuɑ nɡe mɛ win mɔrɑ nɛ. U nɑwɑ u kɑ nɛn wɑsin sikubun sɔɔru ko bu sere
    yi sike.
  eng-KJVCPB: 'She hath done what she could: she is come aforehand to anoint my body
    to the burying.'
  kgk-NT: —Ha ko kunha katu ome'ẽseha-rami ome'ẽ xe-vy. Nhamano va'ekwe nhande retekwe
    nhamohyakwãha-rami, amano e'ỹ ngatu xe mohyakwã ranhe ko kunha, he'i.
  waj-waj: Ivo na putinai vaidiiya ni hakuaaraivaara yaata utuoo mmuaanaa ni mmammaivau
    tusaa apinoo.
  ekk-PKP: 'Ta tegi, mida oskas: ta võidis ennetavalt mu ihu matmise jaoks.'
  mpx-mpx: Bugul toto i gana eliyana ge i nuwatuan ni ginol kaiweu, he iyaka i ginol.
    Enonu i holek tuwawa, he i ola tuwau iyaka i abubun haba o teliteli kaiwena.
  wbp-wbp: Nyampurluju karntangku kulalpaju muurl-mardakarla palinja-kujakuju. Kala
    ngariji jaraju winjurnu milyikingarnti. Ngulaju ngula-juku.
  luo-luo: Ne otimo monyalo. Ne oolo mo mangʼwe ngʼarno e ringra chon mondo oikago
    ne ikna.
  nhe-NT: Ni sihuatl quichijqui tlen huelqui. Nechpolo ni tlaajhuiyacayotl para quicualtlalis
    notlacayo para quema nimiquis huan nechtlalpachose, yonque noja polihui.
  aii-aii: ”ܐܵܗܵܐ ܒܲܟ݂ܬܵ‌ܐ ܥܒ݂ܝܼܕ ܠܵܗ̇ ܗ̇ܘ ܡܸܢܕܝܼ ܕܡܨܹܐ ܠܵܗ̇. ܐܲܝܟ݂ ܠܩܒ݂ܵܪܬ‌ܝܼ ܡܫܝܼܚ
    ܠܵܗ̇ ܦܲܓ݂ܪܝܼ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ.
  esk-NT: Aġnaq savaaqaqtuq piyumiñakkaġmiñik. Tipraġiksaġaa timigikkaġa itqanaiyautiplugu
    iḷuvikkaułiksraŋanun.
  msb-msb: Hinimo san babayi an gutob san iya makakaya. Ginpahumutan niya an akon
    lawas bilang preparasyon sa paglubong sa akon.
  cpa-NT: Ma²na²jmo¹ báh³ hio¹³ cónh¹ hi² chi² quiah¹²dsa. Di³ ma²na²tsǿng²dsa nang³
    ma²juøi². Ma²na²jmo¹dsa ju³jŋia¹³ jmø²ŋǿ¹² quieg¹jni ja³dsø¹hóg¹dsa jní².
  dso-dso: ଏ ମାଇଜି ଜେତ୍‌କି ପାର୍‌ଲା, ସେତ୍‌କି କଲାଆଚେ । ସେ ମର୍‌ ମଲା ଗାଗଡ୍‌ ମସ୍‌ନେ ତପ୍‌ବା
    ଆଗ୍‌ତୁ ଚିକନ୍‌ ଲାଗାଇଦେଲା ଆଚେ ।
  meu-meu: Ena diba heḡereḡerena ai vada e kara henigu; do asie gurigu, ia na ema
    guna, taugu e dahua heḡaeḡae.
  yva-NT: Weti masyoto unumeso wanya so mare mo ana ngkove inta raunande Rinai, weamo
    mo raunande kai. Ama ana mo rave umawe mamo mamaisy. Weye mo manino mbovove rauvaro
    Rinai indamu mo inanasine ratayao wusyimbe irati Sya masyoto inantuna raije rai.
  dgc-dgc: Gemtén na dén i kaya na a para diyakén. Nibulak na dén ya diyakén da iduwel
    na diyakén, da ielbéngék dén.
  zpm-NT: Laa wnaa qui beeṉ miṉe brieelo lo me, laa me pchoob nceit nex rii guic naa
    zeeṉa nzhixcuaale xcuerp naa gaḻ dze ne laa naa ygueets.
  hix-NT: Mosonà ryhe, rowakryenàr xe nahko hamà. Àro ke rokaryeno, kekon hatà. Rowayehpàra
    ro rma haka rokaryeno. Amnye ronamtoho hona rokaryeno, rohorye tàwya arkanàr ke.
    Ohxe rma haxa ryenyo hamà, kekon hatà.
  sim-sim: Nokove toso mbele mbele am si ukwak si hishihi si uwa sir. Os si uwa oso
    kumak an hakundan si hundujewa sir.
  npi-ULB: तिनले जे गर्न सक्थिन् त्‍यही गरिन्ः तिनले मेरो शरीरलाई दफनको निम्ति अभिषेल
    गरेकी छन् ।
  cgc-cgc: Yi na bai gaatag ta iya na masarangan para ki yaken. Ta iya na pagbubo
    naan ki yaken ta paammot, papriparar din lawa ko para ta ake na lebbeng.
  tim-tim: Dâ âmbâle irekŋe aktâp ire âmâ âlepŋe akniŋdâp. Tu hâknân kâiâp ire âmâ
    mombian aregât nâŋgâm akniŋdâp.
  yor-yor: Ó ti ṣe èyí tí ó lè ṣe, o ti fi òróró kùn mí ni ara ní ìmúrasílẹ̀ de ìgbà
    tí wọn yóò sin òkú mi.
  wos-wos: Wule takwa lé wuniré jémba lé huru. Wuni hiyawut wekwambu rémétendakaka
    saréka lé némbuli wun hulingu wuna séfimbu bleké.” Dé wungi wa. Judana sémbut
    angi dé, du hiyandét yama xaakwa hulingu déka séfimbu blekétandi.
  emp-NTPO: Naʌ̃ wẽrãba arid̶e osia. Dãrãẽ́ne mʌ̃ra beuped̶a tʌb̶arid̶ia. Idjia mʌ̃ra
    maʌ̃ carea queraba pãsia.
  eng-F35: She did what she could. She has perfumed my body for the burying before
    the fact.
  ind-ind: Sebenarnya dengan menuangkan minyak wangi ke atas kepala-Ku, dia sudah
    mempersiapkan tubuh-Ku untuk dikuburkan. Jadi dia sudah melakukan yang terbaik
    bagi-Ku.
  pes-OPCB: این زن هر چه از دستش برمی‌آمد، انجام داد. در واقع بدن مرا پیشاپیش برای
    دفن، تدهین کرد.
  mpt-mpt: O wel aaye ibatneno olo klayam nanobe. O ne kaanamabio bobolo funano kesoa
    wel aay ele ibatnenoa ne gloutemo klautnenobe.
  ssx-ssx: Do wanda꞉ma꞉ ipika꞉ pia꞉peke ya꞉la꞉eki pia꞉me. Yaka loke a̱i̱ na hoitelemepate
    ipikana꞉ma꞉ senisi amba꞉la꞉ holaeya꞉me leekeme.
  mkl-mkl: Abou í ce ɑndi ɡbuɡbɑ̃ɛ iyi ɑ́ yɔkɔ mbɛ, í fɑ̃si ɑrɑm tulɑre do njuumɑ
    bɛ́i ɑ̀ yɑ fɑ̃si ɑrɑi iku ŋɑ ɑ bɛi ɑ si ŋɑ.
  gaq-gaq: ଆକେନ୍ ସେଲାମ୍ବୁଏ ନେଙ୍ଗ୍ ସା ମେଁନେ ଡିଙ୍ଗ୍‍ନେସା ବପୁଲେଃକେ ମେଁ ଆତେନ୍‌ ଡିଙ୍ଗ୍
    ବକେ । ରାଃଚ୍ୟାନିଆ ନେଙ୍ଗ୍ ପାରାନ୍‌କେ ଆ’ରେଡିଙ୍ଗ୍‍ନ୍‌ସା ମେଁ ନେଙ୍ଗ୍ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଗୁଏନେ
    ସେନୁଗ୍‍ ବାସ୍‌ନା ଞ୍ଚୁ କିଗ୍‍ବି ବକେ ।
  gof-RNT: Iya ba dandda7idayssa oothasu; qassi tana moogos giigisanaw kasetada shitto
    tiyasu.
  unx-unx: ନିଃ ଚିମିନାଙ୍ଗ୍‌ ଦାଡ଼ିୟାନାଏ ଇମିନାଙ୍ଗ୍‌ ରିକାକେଦାଏ, ଆଇଙ୍ଗ୍‌ ହାସାଗାଡ଼ାଅଃ ମେନ୍ତେ
    ସିଦାରେ ଆଇଁୟାଃ ହଡ଼୍‌ମରେ ନେ ସୁନୁମ୍‌କେ ଦୁଲ୍‌କେଦାଏ ।
  gah-gah: Ezáa loló itove loko agata gili netá nene loló okave. Alika nénisi helekugo
    gonosi milimiligú gale zinitatakumú agata geleake nugupeló anuva lamanaki uveli
    holonimikave.
  lcm-lcm: Katala abis a sa kapo angkoai singina. Katala tiu a pukun ig ta rul sain
    ro usausa iau ani mo.
  aer-aer: Nhenge re antere mwerre yanhe atyenge akaperteke-arleke thelemele, re apeke-arle
    itelaremenge ayenge-arle ingwenthe ware ilwetyenhe. Re impene alakenhe mpwareke,
    tyerrtye atyinhe iperteke artetyenhenge-arteke akwele.
  qvc-NT: Kay warmiqam atishqanda rurashqa. Chaqa manaraq wañuptiymi, kay mishki mutkinawan
    kwirpuyta allichaykan, wañuptiy pambawananllapa.
  tgl-ULB: Ginawa niya ang kaniyang makakaya, pinahiran niya ang aking katawan para
    sa paglilibing sa akin.
  cbs-NT: Jaskaken eki xeni ininipa maukakin na ainbun en mawadiama bebunkidi en yuda
    ea pewaxuki, jau jawama ea maiwashadaxanunbunan.
  xtm-NTPP: Te ña'a ya'a chi ni sa'a ña'a ña ndaka ja iyo ja kuu sa'a ña ma, te vaa
    ja ni chi'i ña'a ña ndute jáxiko asi a, te cha'a kúu ja ni satu'va ña yikikuñu
    sa a, sukan‑va'a koo tu'va i kivi jin chu'u ña'a ni ma.
  nnq-nnq: Jwombe ateile apaotwile, aupakie mmele gwango mauta kumbanganila kwa machiko.
  bao-NT: Atioa cõ ca tii bayiro cõro tiimo. Yʉre cʉ̃ja ca yaa cõapepʉre ĩigo, ca
    jʉti añurije mena yʉ upʉre pio peo jʉguemo.
  san-ORI: ଅସ୍ୟା ଯଥାସାଧ୍ୟଂ ତଥୈୱାକରୋଦିଯଂ, ଶ୍ମଶାନଯାପନାତ୍ ପୂର୍ୱ୍ୱଂ ସମେତ୍ୟ ମଦ୍ୱପୁଷି ତୈଲମ୍
    ଅମର୍ଦ୍ଦଯତ୍|
  huv-NT: Aaga najtaj cam lamarang leaw alndom marang; cos wüx nganaw nandeow lamayac
    aag ayaj wüx ximbas atnej arangüch wüx amiüraad mondeow.
  otn-NT: A nu̱na̱ ra̱ xisu guí̱ mma̱mhmʉ, bi 'yørca̱gui̱'a̱ te bi zʉrpa̱bi̱ rá̱ ts'ɛdi
    bi 'yøt'e. Porque ya bi̱ nja'a̱ te mi̱ ja xtí̱ nja'mø dá̱ n'yägui.
  nop-nop: doktiŋa adi nemek tinamdegoŋ tiŋak. Adi ime munduŋnitdi nedegomuŋak u denimbek
    nehiweneneeŋdok timeŋ nehitiulidokolak.
  obo-NT: Inis ba-ay, id puungan din ko ondan kos od kogaha rin, su inis koddaddas
    din to pomammut ka-ay't lawa ku, id panoy rin atag to kodlobbong koddi.
  cak-ENT: Rija' xbün ri achique ntiquer nbün viq'uin. Rija' xa xbün yan favor chin
    tok yinquibemuk can.
  lif-NT: ᤂᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤀᤠᤎᤰᤁᤡᤴ ᤗᤢᤵᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤋᤃᤡᤀᤣ ᤀᤠᤎᤧᤃᤣ᤺ᤰᤐᤥ ᤑᤢᤱᤏᤠᤶ ᤜᤢ᤺ᤳᤋᤢᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  snx-snx: Adu mangau xa yax kere ne yix. Adu sa dodamug be goreng xurux yix ne, bunge
    hajo sub kulax ne gerei yix.
  kql-kql: Katɨk melɨn wun pavapale we, de, wun pavale. Wun kasik maŋam ŋunutuk mfafalewale
    ŋakɨk safu bambave guamɨk ŋɨmaŋgapale.
  mie-NT: Chi nī nsāhá ña ndihi jā cuu sāhá ña jā mānī ña jíín nī. Chi jondē ncháha
    ca quiyuhū ni de ja nī nsāhá tūha ña nduhū jā ní jōsō ña perfume nduhū.
