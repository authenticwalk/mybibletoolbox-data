    baa, u na harhus sei iau aitul a pakaan.”
  viv-viv: Yesu gigayo, “Gagahe velemoꞋena againiya, hidema bogi-nadi kamukamu keke
    ginakwage luhei tu nagona o unamidivekekeyeku tohiye.”
  yao-yao: Che Yesu ŵansalile che Petulo, “Isyene ngunsalila, chilo cha lelo chino,
    tambala jikanaŵe kutongola kaŵili, chimungane katatu kuti ngankuumanyilila.”
  tgp-tgp: Iesu mo verea isan Peter mara, “Varar̃uhu na verea isam, o pa vunvuniau
    vaha tolu nohorihi na vutepongi, moiso toa i pa tarere vaha rua.”
  auc-NT: Äñongante, —Bitö ïmite näwangä ante apæ̈nebo ëñëe. Ñöwoönæ woyowotæ̈ incæ
    tawadiya mempoga pedämaï ïñonte bitö ïñömö botö ïmotedö ante wadö ante apæ̈nedinque,
    Dicæ abogaa, ante mempoga go adopoque anguïmi ïmipa.
  kbc-NT: Odaa Jesus meeteta, “Ejitaɡ̶awa niɡ̶ina anewi. Inaaɡ̶ina niɡ̶ina enoale,
    aniɡ̶icatibige daɡ̶a itoataale manoe okoɡ̶okoodi, odaa itoatadiɡ̶ida meni me daɡ̶adowooɡ̶oti.”
  bmh-bmh: Yesus nug koli guzenai aureun, “Iz na petak pet aizem, ulis umaum toi aliag
    i ulau ebu, na izal wanim wagemaimai, ziwas ainarai ebu, ‘Iz du go i abiu’ amam.”
  ctu-BL: 'Jesús tsi'' sube: Isujm mic subeñet, ti ili ac''ʌlel che'' maxto cha''yajlic
    tsi'' cha''le uq''uel mut, mi caj a wʌl mach a cʌñʌyonic, che''en.'
  meq-meq: 'Tsa na, Yesu a mbəɗay faya a Piyer a gwaɗay: «Neŋ faya na gwaɗakeye: Sər
    ha na, bəgom ta həvaɗ nakay, dzagulok ma ta zlahiye sik sulo na, ɓa ka gwaɗ sik
    mahkar ka sər neŋ bay.»'
  noa-H: Pedroou hichig magbaawai Jesuu hirig, —Pʌ mag hiek'a chirab mamʌ, cha mʌ
    hiek'a chirʌm hiek'au nau hãspajuag hãt'ãrr biek numí bĩeju nawe hõrau pʌchig
    jëeubaawai pua biek t'ãrjup mʌ k'augba chitʌm hajugui hajim hanʌm hichigcha.
  alp-NT: Yesue Ibeteke lokoi be, “Alene lokoKu mimise! Petu meije, kena kpetu meije
    neka, manu tulale etotlae rebai lua mosare, ruamu beteke rebai telu be, arekwa
    Au mo.”
  san-VEL: tato yii"suruktaavaan aha.m tubhya.m tathya.m kathayaami, k.sa.naadaayaamadya
    kukku.tasya dvitiiyavaararava.naat puurvva.m tva.m vaaratraya.m maamapahno.syase|
  kbq-kbq: Higeno Pitana kenona Jisasi'a amanage huno asami'ne, Tamage hu'na negasamue,
    meni kenagera tare zupa kokoremo'a krafa osu'nesigenka, tagufa zupa Jisasina onke'noa
    nere hunka vahane hugahane.
  kbh-kbh: 'Chora Jesús tbojaniyana: —Ndegombre cbëyana, cam ibeta, ngallo cabá uta
    soye ndëcánta ora, aca unga soye cochanjayana ndoñe s̈conduabuatma ca.'
  ron-LSB: 'Isus i-a zis: “Adevărat îți spun că astăzi, chiar în noaptea aceasta,
    înainte de a cânta cocoșul de două ori, te vei lepăda de Mine de trei ori.”'
  pon-pon: Iejuj ap kotin majani on i Melel I indai on uk, ran wet, ponpon wet, mon
    malek a pan kakorot pan riapak, koe pan kamam kin ia pan jilipak.
  nhe-BL: 'Huan Jesús quiilhui: ―Melahuac nimitzilhuía, ipan ni tlayohua quema noja
    polihui para tzajtzis se cuapelech ica ompa, ta tiquinilhuis tlacame expa para
    ax tinechixmati.'
  sps-sps: Jisas biny to Pita, “Man ovei, Nyo tsue of marom, tana voiny tovei roman
    tabuiny kokorooto non a koriou a tsoiny tan fafuan nan nainy, nyi nai faungis
    Varonyon fopis nainy, nyi gim rom ma nat Vanyo.”
  wnc-wnc: yake anzing inikut, “Nata siakande ganinggat. Apmanu zikaa anggwene taakga
    sipmaya dua yawawan gata natane umana sipmaat sipduat takusopuwiyak,” ngang inikut.
  bus-bus: 'Ben Yesu bènɛ: Yãpuraan mɛ́ɛ oonnɛ, gwãavĩa ai koo gↄ̃ gá lɛ́ zu gɛ̃̀n
    plaa, nɛ́ lɛ́ sɛ́mazi gɛ̃̀n aagↄ̃.'
  gub-BL: — Azeharomoete ko heze'eg ihe, i'i Zezuz izupe. — Pyhaw nehe, zapukaz uze'eg
    putar mokoz haw a'e nehe. Ize'eg zanune eremume'u putar hekwaw 'ymaw na'iruz haw
    ne nehe. — Kwa, nakwaw kwaw Zezuz ihe pa, ere putar teko wanupe nehe, na'iruz
    haw nehe, ta'e erekyze putar wanuwi nehe xe, i'i Zezuz Pet pe.
  imo-imo: Kano tepa nimu wali, Jisasini Pitando nimbei, “Nani nundo paimbo nio. Ipu
    leli kera gula ko talo tipe oi naa toli wali, nuni na naa lipo manjiro ningo wali
    yupoko tendenio,” nimu.
  boj-boj: Onaqa Yesus na kamba Pita minjej, “E bole mermqai. Qolo qujai endeqa ni
    ijo ñam ulitqam. Tuwe anjamoaiyeltosaisoqnimqa ni gisaŋoqalubtosim marqam, ‘E
    Yesus qaliesai.’”
  ulk-ulk: Iesude eudige Peterui detager, “Kaka agekar mir detautli; ma ya neis a
    netat gaber detaut ma nole kari umerkak nali, able kige keubu ya kimiar paul neis
    gaber ererwekri.”
  eng-DRA: 'And Jesus saith to him: Amen I say to thee, today, even in this night,
    before the cock crow twice, thou shall deny me thrice.'
  knf-knf: 'Yeŧu aŧeema aji : « Na manjoonan dţupu, na uŧejan wi, ji uguk udo kahaan
    uyaaş utëbanţën, iwi, ipok ŋyaaş ŋwajanţ kaji iimme''ën. »'
  san-KHM: តតោ យីឝុរុក្តាវាន៑ អហំ តុភ្យំ តថ្យំ កថយាមិ, ក្ឞណាទាយាមទ្យ កុក្កុដស្យ ទ្វិតីយវាររវណាត៑
    បូវ៌្វំ ត្វំ វារត្រយំ មាមបហ្នោឞ្យសេ។
  arn-NT: 'Jesus ta llowdungufi ta Pedro: —Rüf dungu feypiaeyu, tüfachi pun müten,
    petu ñi kakaranon ta alka epu rupachi mew, küla rupachi ta ‘kimlafiñ’ piaymi.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Naj rni lüj Bëd, yan guxhin gajc chi gad gui̱d
    cwidxaꞌ tioꞌp volt, choon volt mal rëbil guial ad nünbeetil naj.'
  ken-NT: Yesu aghati Píta bɛ, “Nchí ghati wɔ bɛ, nkɔk apɛrɛ́ kok ndɔŋ ɛpay nkúbhɛ́
    bɛti ɛbhɛn, chɔŋ ɔ́ndɛm ndɔŋ ɛ́rát bɛ ɔbhɨkɨ rɨŋɨ mɛ.”
