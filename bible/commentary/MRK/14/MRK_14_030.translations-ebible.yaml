verse: MRK.014.030
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Di louale ko huhuanela. Kokoluguu hoto abuitaholisege
    ana bae di vovoho abuita igaetai loui kosea, ‘Di ata ke hilokaholinu.’”
  okv-H: Iesu na Peter ta degi ke einge ena. “Na no degi ta erena iho vujae mihirou
    mume orohuta inena na kiae ke tapa 3 ainge ijiro ohora javone heriso aisuja” ainge
    enu
  tbo-tbo: Yesu i baha i pa, ‘A baha duma uyahim, uguwa geka uyahina kamkam olotona
    a tou apega ina wiluwagaya a sigana mala tonuga una bowiyeu.’
  mal-C: അതിന് യേശു, “ഇന്ന്, ഈ രാത്രിയിൽത്തന്നെ, കോഴി രണ്ടുതവണ കൂവുന്നതിനുമുമ്പ്,
    നിശ്ചയമായും എന്നെ നീ മൂന്നുപ്രാവശ്യം തിരസ്കരിച്ചിരിക്കുമെന്നു ഞാൻ നിന്നോടു പറയുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ λέγει αὐτῷ ὁ Ἰησοῦς, Ἀμὴν λέγω σοι, ὅτι ⸋σὺ⸌ σήμερον ⸋2ἐν⸌ ⸉τῇ νυκτὶ
    ταύτῃ,⸊ πρὶν ἢ δὶς ἀλέκτορα φωνῆσαι, τρὶς ⸉2ἀπαρνήσῃ με.⸊
  bgc-bgc: यीशु नै उसतै कह्या, “मै तेरे तै सच कहूँ सूं आज ए इस्से रात नै मुर्गे के
    दो बर बाँग देण तै पैहल्या, तू तीन बर मेरै बारै म्ह मुकरैगा।”
  khz-khz: Iesu na evega-geleato, netiwato, “Taunatauna avaikilamuna, toma pogi kokoloku
    vega-ruala rogoti ere kogo aonai, goi na au vega-toitoi pono opa-tagoku.”
  deu-TKW: 'Und Jesus sagt zu ihm: wahrlich, ich sage dir: heute in dieser Nacht,
    ehe der Hahn zweimal kräht, wirst du mich dreimal verleugnen.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ, rnëꞌ: ―Le nactë rëpaꞌ liꞌ, laꞌ dzöꞌ niz, ziꞌa cödxlbaꞌ
    zxiꞌn druz le buróp lzu, tsonn lzu gnauꞌ cutu núnbëꞌu nedaꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Nazali koloba na yo penza ya solo : lelo, kaka
    na butu ya lelo, liboso ete soso elela mbala mibale, okowangana Ngai mbala misato.'
  hns-NT: 'Tab oe bolies: „Ham to djaaniela kie aadj raat ke moerga ke doei dafe bole
    se pahiele toe tien dafe boliehe kie toe hamke na djaane hai.”'
  noa-E: Pedroou ichig magbaawai Jesuu irig, —Pʉ mag iekha chirab mamʉ, cha mʉ iekha
    chirʉm iekhau nau ãspajuag ãthãrr biek numí bĩeju nawe õrau pʉchig jëeubaawai
    pua biek thãrjup mʉ khaugba chitʉm ajugui ajim anʉm ichigcha.
  eng-EMTV: Jesus said to him, “Assuredly I say to you, that you, today on this night,
    before the rooster crows twice, you shall deny Me three times.”
  mib-NT: 'Te ni cahān yā jiín de: Jendaá cahán rī jiín ró jeē jecuáā vijna, nde ná
    tu cana líhli uū jínu, te yūhu ró jeē jnɨɨ ñayuu rohó, te unī jínu cahān rō jeē
    tu jíní rō ruhū, achí yá.'
  bea-bea: Kahchu Jesus toowe ehti, Kwa hli anesi, tidi dzinee, tidi hatleke te, atu
    ka onkye otyesta tyeh tihchok, tghakooh oohchit soota-ghoontyesi.
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “इङ्‌गाॽ से़क्‍खाए मे़त्‍ने़ॽ, आक्‍खो से़न्‍दिक्
    निले़ङ् इङ्‌वा काःमानुःल्‍ले़ तगिए, खुने़ॽ कुसिङ्‌मे़निःत्तुङ्‌ङिन् के़बाःत्तुर
    खे़ने़ॽ सुम्‍ले़ङ् के़नाॽआरो॥”
  xnj-xnj: Yesu akamjovela, “Chakaka nikujovela, kilu iyi, kwakona lijogolo langakokoleka
    mala zivili, yati ukunibela mala zidatu kuvya unimanyili lepi.”
  mmx-mmx: La ne Iesu ga lok tin keretna, “Nia a tong tuturun i ru. Lingina at laxanimin
    laxaxak kovisi noxo reng gepura la nenu unaba sev apkap naba vantun do uxoklen
    ia.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Asérabi cana mi cain, mix camina usai quin, ''ixunbi
    camina ënë ñantan rabëti ''atapa banatisama pan ''ain min isamina ''ë ''unáncëma
    ''ai quixun rabë́ ''imainun achúshi oquin uni paránti ''ain.'
  tee-NT: 'Para ju Jesús junilh ju Pitalu'': ―Slivasalh ju icjunan. Ju chavai atats''isni
    acsni tuca'' t''asai pakt''ui ju chila'' ju uxint''i pakt''utu na''unt''a ni jantu
    q''uimisp''ai.'
  eng-LSV: And Jesus said to him, “Truly I say to you that today, this night, before
    a rooster will crow twice, three times you will deny Me.”
  cak-NT: 'Pero ri Jesús xu''ij che ri Pedro: Ren can ketzij nin-ij chawe, chi cami
    chupa ri jun ak''a'' re'', xa c''a man jani titzirin-pe (tisiq''uin-pe) ri gallo
    ca''i'' mej (paj) cuando ret oxi'' yan mej (paj) ta''ij chique ri yec''utun chawe,
    chi can man aweta''n ta nuech, xcha'' ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —A''itituhẽva''ea ti ji ei nde ve: Kirog̃we
    ypytunimo inamutig̃a nhi''ig̃a renonde po ti nde ei ji ve nehẽ: “Ji ndakwahavi
    Jesus''ga.” Três po ti nde ea''jaa''javi ji ve nehẽ. Kirẽ po ti mokõi inhi''ig̃a''javi
    inamutig̃a nehẽ, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Idi p''ãrik''ua et''erre k''arida
    omé k''arii naaweda, jarada õpee pɨa mɨ k''awa-e bɨda ait''ee.'
  xed-xed: 'Ka Yesu nda tsi guli mantsa: «Kahwathwata ka yu ta mnaghata wa, ta vana
    rviɗik gita u ná, ma kɗaku vazak ka wahata kamahis, dzaʼa mnamna vərɗa kagha hkən
    səla kazlay: Sna a yu ta na mndu na wu kəʼa.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xu̱hu̱n
    mé ñuú viti tá cáma̱ní cana i̱vi̱ chéle já chije̱hé tu̱hún ña̱ xínún ye̱he̱ u̱ni̱
    tañu —na̱cachi a.'
  gfk-S: Jisas ga balu ie, “Hadado baak! katiak at ra bung, be paile airuo na kareka
    baak, nu harus ise iou aitul a pana.”
  bmu-bmu: 'Jiiga Jisösnöŋ jii mörök, “Nöŋön keu ölŋi kun kewö jibi mötnöŋ: Kuruknöŋ
    indimŋi yahöt qahö qeriga göŋön merak suŋgem qaŋ köl niŋginöŋga indimŋi karöbut
    akŋa.”'
  dgz-dgz: Pita ap wani go Iesu gare wadien, “Pita, ne wapena anu. Endi ge wam koni
    yampoa gapan waboboranegewa amba kumkum wam koni dere nop wata.”
  eng-GNV: Then Iesus saide vnto him, Verely I say vnto thee, this day, euen in this
    night, before the cocke crowe twise, thou shalt denie me thrise.
  zaa-NT: 'Jesús nna ra tìe bi: Hualigani te'' riquixa''ánia'' lu'' qui''ni nèlà nna
    tsunna vuelta labí thí''ché'' lu'' qui''ni nabia''ni lu'' inte'', làniana cuetsi
    xcurúdia.'
  eng-WEBSTER: And Jesus saith to him, Verily I say to thee, that this day, even in
    this night, before the cock shall crow twice, thou wilt deny me thrice.
  guh-guh: 'Nexata Jesús jumaitsi Pedrojavabelia: —Xaniajanë pacuenia catsipaebijitsiatsi.
    Ajena rabaja, pameravi, nanianaevëpata, anijajumebeje vacara pefiabivajënaeya,
    nayavajunuaxainaename tajajivitonëcuenemë. “Apo yapëtaenë cajena bajaraponë,”
    jamë tsane xanë yabara acueyabi xuabeje, jai Jesús Pedrojavabelia.'
  bon-bon: Yeesu jejige egä, “Cane toraca naajenine, airage ciiye cabu maane cebine
    niinäce nesae gääbu nainenite, piba paulo te neeneni manu ala sengenenige.”
  nhw-BL: 'Huan Jesús quiilhui: ―Melahuac nimitzilhuía, ipan ni tlayohua quema noja
    polihui para tzajtzis se poyox ica ompa, ta tiquinilhuis masehualme expa para
    amo techiximati.'
  swh-ONEN: Yesu akamwambia, “Amin, nakuambia; leo, usiku huu, kabla jogoo hajawika
    mara mbili, wewe mwenyewe utanikana mara tatu.”
  wbi-wbi: UYesu akamwamula akati, “Kyang'haani nikukuvuula, ikilo jijiiji ing'hongove
    ye jikya kuvika ulwa vuvili, uve ghuuva ung'hanile katatu.”
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ nɑ nun sɔ̃ɔmɔ, ɡisɔn wɔ̃ku te, sere ɡoo
    dɔɔ ɡu kɑ swĩ nɔn yiru, kɑɑ mɑn siki nɔn itɑ.
  eng-KJVCPB: And Jesus saith unto him, Verily I say unto thee, That this day, even
    in this night, before the cock crow twice, thou shalt deny me thrice.
  kgk-NT: 'Ha Hesu katu he''i: —Anhete ko xe ha''e-ta nde-vy: Etería ko va''e pyhare-py
    ne''írã vyteri osapukái ramo gáju imokõiha-rehe, “Xe ndaikwaái voi” ere va''erã
    xe-rehe mbohapyha-rehe, he''i íxupe, Pedro-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Na kua kutaavai i kiaa i mmiaunoo.
    Turau hama kakaraa nnaagiaivo akua tinai a taaravoomaneetu niiyara tinara: Hama
    na inna tauvaivee, tinaravaivee,'
  ekk-PKP: 'Jeesus lausus talle: „Ma ütlen sulle tõtt, et täna, selsamal ööl, enne
    kui kukk kaks korda kireb, salgad sa kolm korda, et sa mind üldse tunned.“'
  mpx-mpx: Yeisu i baek Pita elana i ba, “Ya ba tunahot eliyam, bulin ebe kamkam melutauina
    nigeya ga ni kakahin palabui, inoke nu alahagau paeton.”
  wbp-wbp: Jijajiji wangkajarla Piitakulku, “Junga karnangku wangka! Ngaka kutu-kari
    kapunpa purda-nyanyi jukujuku kaji purlami jirramaku. Ngula-wangurla-wiyi kapunpa-nyanu
    ngurrpa-pajirni marnkurrpaku ngajukuju ngalya-kari-kirra kula kanpaju nganta milya-pinyi.”
  luo-luo: Yesu nodwoko Petro niya, “Awachoni adier ni otieno ma kawuononi, kapok
    thuon gweno okok diriyo in iwuon wangʼ inikweda nyadidek.”
  nhe-NT: 'Huan Jesús quiilhui: ―Melahuac nimitzilhuía, ipan ni tlayohua quema noja
    polihui para tzajtzis se cuapelech ica ompa, ta tiquinilhuis tlacame expa para
    ax tinechixmati.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܐܸܕܝܘܿܡ ܒܐܵܗܵܐ
    ܠܲܝܠܹܐ، ܡ̣ܢ ܩܲܕܡ ܕܬܲܪܬܹܝ ܓܵܗܹ̈ܐ ܩܵܪܹܐ ܩܵܪܘܿܝܵܐ، ܬܠܵܬ ܓܵܗܹ̈ܐ ܒܸܬ ܣܵܪܒܹܬ ܠܝܼ.“'
  esk-NT: Jesus-ŋum itnaġniġaa, “Uqautilakpiñ, marrumani unnuami aqargiqpak qalġuqtaġaluaqnagu
    malġuŋniaglaan piiḷaaġutigigisigikma piñasuniaglaan.”
  msb-msb: Ginsabihan siya ni Jesus, “Matuod gayod na yana na gab-i antes magturaok
    an manok sin makaduha pagapaambutan mo ako sin makatulo na beses.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hning², na¹ ja³neng² cónh¹ niúh¹
    jín³ ca¹ho¹ tánh¹ rón² chiih³, hnaih² rón² jmóh³hning² tsa¹cuaih²hning jní² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମୁଇ ତକେ ସତ୍‌କାତା କଇଲିନି, ଆଜି ରାତି ଦୁଇତର୍‌ କୁକ୍‌ଡା ଡାକ୍‌ବା
    ଆଗ୍‌ତୁ, ତୁଇ ମକେ ତିନ୍‌ତର୍‌ ଚିନିନାଇ ବଲିକରି କଇସୁ ।”
  meu-meu: Bena Iesu ese e hamaoroa, eto, Na hamaoromu momokanimu, hari ina hanuaboi,
    kokoroku do basine tai harua, oi ese hatoi ba ḡoregu.
  yva-NT: Yesus po raura akananto ai pare, “Syo raura tugaive, namane so mangkuere
    pana kokebeve rurum dainy, winyamo indati nyo inamamarave susye mandei.”
  dgc-dgc: “Ewan, Pedro,” kagi ni Jesus, “da tandaan mo, nadid a kélép, bagu magtarakot
    i tandang ta pénduwa, éy itanggiék mo ta péntélo a éwanék mo kaguman.”
  zpm-NT: 'Pquiab me rëb me lo Pedr: ―Gneli naa lo luu gaṉle, guieel riigazh, gardle
    grop gall tsoṉle vuelt rëb luu ruṉbeyd luu naa.'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owya, kekon hatà, Txesusu, àwya. Noro ywenyeke
    wehxaha, màkehe hampànà, rohoko. Màkehe xarha, màkehe xarha, osorwawo ro, kekon
    hatà. Àro wyaro rma màkehe hampànà, amnye rma kohsaya, asako ro apaytara htàmpàra
    ro rma haka, kekon hatà, Txesusu, Petru wya.
  sim-sim: Urik Jisas mu orin sawera, �Omendingak mirin amu sawenduwa, ter nirik aptoko
    hindi frijip or mba namber, mir avak hindi nalmingrip anin mi heyenda ambu, karem
    mbakwa mira.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “साँच्‍चै, म तिमीलाई भन्दछु, कि यस रात भाले दुई
    पल्ट बास्‍नुअगि तिमीले मलाई तिन पल्ट इन्कार गर्नेछौ ।”
  cgc-cgc: Sabat din, “Dayad gid inta ambal no an, piro sugiran ta kaw na anduni ta
    yi gid na kilem bag-o magtagaok manok ta pangarwa bisis, kambal ka en ta tallo
    bisis na dili a no kala.”
  tim-tim: Hain dâmbo Yesuŋe hin magaŋep, “Makgiŋdere nâŋgâ. Hândâk uŋak gâŋe nâŋgâ
    yâkgât kotŋe bo nâŋgâman dâm makyeŋgimenâ sop âlâwu akto ainâk gokorok lâuwâŋe
    indewerâp.” dâmbo
  yor-yor: Jesu si wí fún un pé, “Jẹ́ kí ń sọ òótọ́ fún ọ. Kí àkùkọ tó ó kọ lẹ́ẹ̀kejì
    ní òwúrọ̀ ọ̀la, ìwọ, pàápàá yóò ti sọ lẹ́ẹ̀mẹ́ta wí pe ìwọ kò mọ̀ mí rí.”
  wos-wos: Wungi wandéka dé wa, “Mwi hundi wuni ménika we. Némbuli gan yambu hufuk
    wataméni, ‘Wuni Jisaska yike wuni ye.’ Wungi tale wamét séra yambu yéték watandé.”
  emp-NTPO: 'Jesuba Pedroa jarasia: –Wãrã arada mʌ̃a jaraya: nane diamasi eterre b̶arima
    umé berui naẽna bʌa b̶arima ũbea mʌ̃ra unucaad̶a aya.–'
  eng-F35: Jesus said to him, “I tell you assuredly that you, today, this very night,
    before a rooster crows twice, you will deny me three times.”
  ind-ind: 'Jawab Yesus kepadanya, “Aku menegaskan kepadamu: Malam ini sebelum ayam
    berkokok dua kali, kamu sudah tiga kali mengaku tidak kenal Aku.”'
  pes-OPCB: 'عیسی به او گفت: «باور کن که همین امشب، پیش از آنکه خروس دو بار بانگ بزند،
    تو سه بار مرا انکار کرده، خواهی گفت که مرا نمی‌شناسی!»'
  mpt-mpt: Yesuse baabanea Ne bain baabkenamabibe, memalo boman tlamo kakaluke ngananamino
    mo asu keim blim bieta kobo ne niniino omuatneneba baaneba Ne naka ele mo tekein
    kebibabo ge namino asumatna kenamabeobo ge baabasea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Neke pa꞉ta꞉ ota꞉ pi alome. Ame timba kone koka꞉la꞉ma꞉
    hoto yaapo peao e a̱i̱ na leke haena꞉ nakana꞉ma꞉ hoto tepo yaka biki amba꞉la hoeyaalipikie
    leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, ntɔ ntɔ, nnyi, idũuyi mɔm, hee ɑjɛɛ ku mɑɑ kɔ isɛ
    ɡbeeji, ɑɑ jɑ̃ isɛ ɡbɛɛtɑ i ni i kù mɑ̀m.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍ ଣ୍ଡିଙ୍ଗ୍‌କେ ଏଃ ମିଡିଗ୍ ଗିସେଙ୍ଗ୍
    ମ୍ୱାର୍‌ତର୍ ସନେ ସେନୁଗ୍‌ ନା ଆନେଙ୍ଗ୍ ନ୍ନାସାମୁଆଁକେ ଡାଗ୍‌ଚେ ଞ୍ଜିତର୍ ନାବାସଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Yesuusi Phexiroosakko, “Taani new tuma odays; hachchi qamma kuttoy nam77u
    toho waassanaappe sinthe neeni tana heedzu toho kaddana” yaagis.
  unx-unx: ୟୀଶୁଦ ପାତ୍‌ରାସ୍‌କେ ମେତାଇୟାଏ, “ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାମ୍‌ତାନା, ତିସିଙ୍ଗ୍‌,
    ନେ ନିଦାରେ ସାଣ୍ଡିସିମ୍‌ ବାର୍‌ସା ରାଆଃଏ ସିଦାରେ ଆଇଙ୍ଗ୍‌କେ କାଇଙ୍ଗ୍‌ ସାରିୟା ମେନ୍ତେ ଆପିସାମ୍
    କାଜିୟା ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Lamaná lo gimitoze, gelezo. Itína
    holugú nene okolohomámo anó losi molonamiko nenikumú ánigamuve loko gamena losive
    makole egamega onetanogo ane.'
  lcm-lcm: Na Iesu kala antok ia ta, “Napo mengen atutuman ua ta aino le ani pura
    ka apongua i tirtiriku nganlak, kula amatan potol a agel suai anig.”
  aer-aer: Kenhe Jesus ikwere angkeke, “Peter ayenge awaye. Lyete ingwele, urreke
    tyweke-tyweke urreye arlketyenhenge atherre-ngare, unte angketyenhe urrpetye-ngare
    unte-arle atyenge akutne aneme.”
  qvc-NT: 'Chayshina niptinmi, Jisusqa Pidruta nirqan: —Alliptam niyki, kay tuta gallu
