verse: MRK.014.039
translations:
  kpx-kpx: Kateaito tota halevei tiale iekela guliguliai au subuta loui au Mama imihale
    ke igae lounu.
  okv-H: veto imihe pari mahu ena avo ehako pari
  tbo-tbo: Yesu i gunawilena meya po a lupali i lilugo meya.
  mal-C: ഒരിക്കൽക്കൂടി അദ്ദേഹം പോയി ആദ്യം പ്രാർഥിച്ച അതേ വാക്കുകൾതന്നെ പറഞ്ഞു പ്രാർഥിച്ചു.
  grc-SR: Καὶ πάλιν ἀπελθὼν προσηύξατο, τὸν αὐτὸν λόγον εἰπών.
  bgc-bgc: अर यीशु फेर चल्या गया अर दोबारा भी वाए प्रार्थना करी।
  khz-khz: Ne maelaka-gerevagito, eve rapalito, vorapali kilara kunera maeve kilagirato.
  deu-TKW: Und abermals gieng er hin, und betete mit den gleichen Worten.
  zsr-NT: Niꞌr zijëꞌ leyúbl Jesús, rulidzëꞌ Dios, len laꞌ tuz ca gnëꞌ.
  lin-lin: Akendeki lisusu mwa mosika mpe abondelaki kaka ndenge moko.
  hns-NT: Tab oe phieno tjal gail aur ohie baat doharaaike praatna karies.
  noa-E: Mag iekha pʉawi deeu am aigmua petajim aajem. Maimua Ẽwandamag ichdëu nacha
    jëeu sĩerrjö ich ag iekpai iekhamamua deeu jëeumajim aajem.
  eng-EMTV: And He went away again and He prayed, saying the same thing.
  mib-NT: Te ni jehēn tucu ya, ni jicān tahú yā, te suni jnūhun yúcuan ní cahān yā.
  bea-bea: Kwa yitai tyesha, kahchu oghasulih, kahchu kwaka ayi zake ihe ootatich.
  lif-NT2: याम्‍मो खुने़ॽ पेआङ् आन्‍दे़ःन् हे़क्‍के पाःत्तुर तुवा चोगु॥
  xnj-xnj: Akahamba kumuyupa Chapanga kavili akawuyila malovi galagala.
  mmx-mmx: La ne Iesu ga vas xakalik manga la ga sing ngan no avot.
  cbr-NT: Usaquin cabiani cuantëcëanx ca Jesús amiribishi usaquinribishi cai aín Papabë
    banatëcëancëxa.
  tee-NT: Pus aktam anchokopa ju Jesús t'achivini' ju Dios. Chai vana va chun ju nonchokopa.
  eng-LSV: And again having gone away, He prayed, saying the same word;
  cak-NT: Y ri Jesús xbe chic jun mej (bey) chi xberu'ona' orar. Raja' xu'ij jun mej
    (bey) chic ri tzij ri xeru'ij chupa ri na'ey oración.
  pah-NT: Igwete Jesus'ga hoa'javi onhi'ig̃a Tupana'ga pe. —Nde ipotarame terembuhurukari
    hahyva'ea ji ve, e'ia'ja ga Tupana'ga pe.
  sja-NT: 'Waya wãji ɨt''aa t''ɨ̃de naaweda oodak''a: —K''aripáji na miait''ee bɨdeepa.
    Mamĩda oonáaji mɨa k''inia bɨk''a; jĩp''a pɨa oo k''inia bɨ́k''ata oopáde aji.'
  xed-xed: Ka vrəglaghutá tsi da maga duʼa manda va tsa ya kay guli.
  mks-NT: A̱nda̱ já na̱quee tucu a cua̱ha̱n ca̱ca̱ ta̱hví a̱ nu̱ Ndióxi̱. Ta sa̱ mé
    tu̱hun na̱ca̱ha̱n nu̱ cuítí cán na̱ca̱ha̱n tucu a chí i̱vi̱.
  gfk-S: Iga hana leh baling gom sasaring hoke nalalie.
  bmu-bmu: Mewö jii möriga kunbuk eŋgömosöta anda keu miyöhök kunbuk jiba köuluköyök.
  dgz-dgz: Menan ae vemo ae mup koni yampoa uap sia tan.
  eng-GNV: And againe hee went away, and praied, and spake the same wordes.
  zaa-NT: Huíe attu nna benie oración, rèe la'a mísmuba ca tìtsa'a.
  eng-WEBSTER: And again he went away, and prayed, and spoke the same words.
  guh-guh: Nexata icatsia Jesús pona pecovëyabelia pevajëtsinexa icatsia Diosojavabelia.
    Bajara icatsia pacuenia Jesús vajëta Diosojavabelia pacuenia vajëta copiata.
  bon-bon: Tabe cuta cääri acnenutige, pepu pana mene ca irecu ätumutige niinäce liiyepu.
  nhw-BL: Huan Jesús sempa yajqui huan motlatlajtito. Quiilhui Itata san se quen achtihui
    quiilhuijtoya.
  swh-ONEN: Akaenda tena kuomba, akisema maneno yale yale.
  wbi-wbi: UYesu akaluta kukufuunyu kange, akajova amasio ghala.
  bba-bba: Mɑ u kpɑm wurɑ u kɑnɑru kuɑ. Gɑri tee yiyɑ u ɡerumɔ.
  eng-KJVCPB: And again he went away, and prayed, and spake the same words.
  kgk-NT: Upéi oho jevy Nhandejáry ndive onhomongeta-vy. Gwemimombe'ukwe omombe'u
    jevy.
  waj-waj: kiaa kioo Yisuuva kava oro yaaku varoo mmuai kuaivaa tiravai.
  ekk-PKP: Ta läks veel kord nende juurest ära ja palvetas samade sõnadega.
  mpx-mpx: I nok palabuina al i na i awanun ola to wana awanun houhouwena.
  wbp-wbp: Ngula-jangkaju, yangka-kurra-yijala pina-yanu yurruju-kurra, ngulajurla
    wangkaja yangka-yijala jaruju kamparru-warnu kujarla kamparru-wiyi wangkaja Kaatukuju.
  luo-luo: Ne ochako owuok odhi kendo molemo kaka mokwongo.
  nhe-NT: Huan Jesús sampa yajqui huan momaijtoto. Quiilhui Itata ihuical quej achtohui
    quiilhui.
  aii-aii: ܘܐܙܝܼܠܔ ܠܹܗ ܡܸܢܕܪܸܫ ܘܨܘܼܠܹܐ ܠܹܗ ܡܐܲܝܟ݂ ܗ̇ܝ ܓܵܗܵܐ ܩܲܕܡܵܝܬܵ‌ܐ.
  esk-NT: Jesus aullatqiŋñiqsuq agaayutyaqhuni sivuanisun.
  msb-msb: Nagbalik gihapon si Jesus kag nagpangadyi na pareho an iya ginapangamuyo.
  cpa-NT: Jøng² ca¹ŋó¹dsa calah. Ca¹ŋi¹hlanh¹³dsa Diú¹³ cøng² jǿg³ jøng² calah.
  dso-dso: ଜିସୁ ଆରିତରେକ୍‌ ଜାଇକରି ଆଗ୍‌ତୁର୍‌ ପାରା କଇକରି ପାର୍‌ତନା କଲା ।
  meu-meu: Ma e raka oho, eha ḡuriḡuri, ena ḡuriḡuri herevadia gunadia ma e gwaurai
    lou.
  yva-NT: Yesus pakato be sambayambe maisyare umawe omaisy akato.
  dgc-dgc: Nadid, huway siya a inumadeyo dide a manalangin a huway ta pareho san a
    kagi.
  zpm-NT: Dzigo biire güey me stib, güeyzodiidznie me Dios; scaque miṉe bnab me glo
    miṉcoque bnab me stib.
  hix-NT: Toy xarha tà. Nàrwonàmye xarha tà, Khoryenkom yakoro. Tàrwonàmàthàrà wyaro
    rma rha nàrwonàmye xarha tà.
  sim-sim: Karem or mbaha indiyok or ihi Avuin ormu sawera, os mas or saweri hom.
  npi-ULB: उहाँ फेरि जानुभयो अनि प्रार्थना गर्नुभयो र उहाँले उही वचनहरू प्रयोग गर्नुभयो
    ।
  cgc-cgc: Gapanaw isab Jesus i naan ta unaan daw mangamuyo na paryo man gyapon ta
    una din ya na pangamuyo.
  tim-tim: Hain dâm makyeŋgim purik katmâ bam lâuwâŋe hainâk Anutu ulilaŋep.
  yor-yor: Ó sì tún lọ lẹ́ẹ̀kan sí i. Ó sì gbàdúrà gẹ́gẹ́ bí ó ti gbà á ti ìṣáájú.
  wos-wos: Wungi wataka dé wambula ye dé tale Godka wandéngala hundi male dé wambula
    wa.
  emp-NTPO: Jesura wayacusa wãped̶a idjia naãrã iwid̶id̶ara Ãcõrẽa iwid̶isia.
  eng-F35: Again He went away and prayed, saying the same thing.
  ind-ind: Lalu Yesus kembali ke tempat yang tadi untuk berdoa, dan doa-Nya pun sama
    seperti sebelumnya.
  pes-OPCB: باز رفت و همان دعا را کرد.
  mpt-mpt: e imin monea wengo sino obianea beten ke tlebu ota imin obianea beten kenea
  ssx-ssx: Kutupa paa pua yeni pitolo hata꞉ mo hande pimanu kone paa leekeme.
  mkl-mkl: Ŋɔi í nyi mɑ́ í koo í ce kutɔɔ si ide ɑkɑ̃u.
  gaq-gaq: ଜିସୁ ଆରି ମୁଇଂ ତର୍ ୱେଚେ ସେ ସୁଗା ପାର୍‌ତନା ଡିଂକେ ।
  gof-RNT: Qassika bidi kaseyssadakka Xoossaa woossis.
  unx-unx: ଇନିଃ ଆଡଃଗି ସେନଃୟାନାଏ, ଆଡଃ ସିଦାଲେକାଗି ବିନ୍ତିକେଦାଏ ।
  gah-gah: Loko lo kemeake, goha vike ámina gakó like Ómasiloka loake,
  lcm-lcm: Na kala anguan pasal asi kana an sokotuk na kanla kin pok a mengen ang
    kata kin aino ia.
  aer-aer: Kele re awethe alheke Akngeye ikwerenheke angkentye anyente re-anteye angketyeke.
  qvc-NT: Chaymandaqam Jisusqa kutirirqan, chayshinalla Dyusman mañakuriq.
  tgl-ULB: Muli siyang umalis at nanalangin at kaniyang sinabi ang ganoon ding mga
    salita.
  cbs-NT: ana jabianudi Diosbe janchai kaxun jabias jancha yuitani
  xtm-NTPP: Te kua'an ya in‑ka jichi kuan kakan‑ta'vi ya nuu Su'si ma. Te suni maa
    sukan‑ni ni jiña'a ya ma, jiña'a tuku ya.
  nnq-nnq: Ngajenda kugongale kabele, ngabuji malobe ugaga.
  bao-NT: To biro ĩi yapano waa, cʉ̃ ca ĩiricarore birora juu bueupi ñucã.
  san-ORI: ଅଥ ସ ପୁନର୍ୱ୍ରଜିତ୍ୱା ପୂର୍ୱ୍ୱୱତ୍ ପ୍ରାର୍ଥଯାଞ୍ଚକ୍ରେ|
  huv-NT: Condom tandüy quiaj alinomb masaj Teat Dios atnej landoj mandeac.
  otn-NT: Ma̱hømbi zop'ʉ yø xädi, bi̱ mengbʉ xpí 'yɛ̱hɛ̱ ngue bá̱ mat'Oja̱. Tengu̱tho
    xi̱ ma̱n'a̱ m'mɛt'o, ngu̱'a̱ ra̱ hya̱ xi Oja̱.
  nop-nop: Unduŋ yeniŋa kotigoŋ wooŋ Bepaŋ koom ninadiguk undugoŋ ninadiguk.
  obo-NT: Na, id poriyu mandon boyow si Disas kandan woy mid dasaa sikandin iling
    taddot unnon dosalon din.
  cak-ENT: Y ri Jesús xbe chic apu jun bey richin xberubana' orar. Y xbij ri cachi'el
    ri xbij-vi nabey.
  lif-NT: ᤕᤠᤶᤔᤥ ᤂᤢᤏᤧ᤹ ᤐᤣᤀᤠᤱ ᤀᤠᤴᤍᤧ᤺ᤴ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤋᤢᤘᤠ ᤆᤥᤃᤢ॥
  snx-snx: Bili adu mosne gein kulu kujex nei yulx.
  kql-kql: De, wun yika ŋɨme kukuñeve. Ŋaikɨk daŋdi kukuñeve, yika.
  mie-NT: De nī jēhēn tucu yā, nī jīcān táhvī yā, de suni tūhun ñúcuán nī ncāhān yā.
  san-TIB: ཨཐ ས པུནཪྻྲཛིཏྭཱ པཱུཪྻྭཝཏ྄ པྲཱརྠཡཱཉྩཀྲེ།
  qve-NT: Saynata nispanmi Jesusqa kaqmanta kutispa, Diosman orakuran imaynatan primer
    kaqpi orakuran saynallatataq.
  pao-NT: Soo Te Pabe'e yise penakwa nanesootuhigase ka mooe'ugasoo tu nanesootuhi-kwa'nekoosoo
    nanesootuhi.
  cbu-NT: Kasayaru, yusur waptam kanapeeranllu, Apanllpat tsiyatarangiya. Yuwari ichtaru,
    tárangu anuritam tayusarangiya.
  usa-usa: móragaraqa keqnáámmá nunamummá timátuwena
  soy-soy: Uú nɛ kɛtɑɑ piwɑi pi kpɑ́, uú hɑ kɛyómɛ yɑ́ɑ́si, uu umɛwelɛ foí mɛ̃
    mɛcɔ welu.
  bkx-bkx: Nalali te, Jesus nnao nꞌonen haef es antein. In ntoti ntein neu Uisneno,
    he kais nafeitn Ee he In anloi sutais nane.
  hui-hui: Ani lalu Yasu ibu halu mende Ngode Datagaliwabela bi ala layadagua dege
    lole pene.
  amf-amf: Tapir yivayse ini yinin miskon upsinka Barjoam ki miskade.
  quc-NNT: Xe' jumul chik ri Jesús, xub'ana orar, je' xub'ij jas ri xub'ij nab'e.
  dob-dob: ꞌEnega Yesu ꞌilaga limana ta ꞌina sidasida niꞌa ꞌilolimena.
  wrs-wrs: Doa Yesusva hengava espetava ganamba, Sesoam osahmana, os doara hev ten
    seilm osahmananam,
  mca-mca: Qa ik iye qa iyin iye, qa yiyeketij iye kekhewe' hats yit'ij.
  tzo-TZC: Jech ti Jesuse ichaꞌsut batel yan velta ti bu ta sta ta cꞌoponel ti Diose.
    Mu yanuc ti scꞌope. Coꞌol jech chac cꞌu chaꞌal ti laj yal ta baꞌyele.
  mya-mya: ကိုယ်​တော်​သည်​တစ်​ဖန်​ကြွ​တော်​မူ​ပြန်​၍ အ​ထက်​နည်း​အ​တိုင်း​ဆု​တောင်း​တော်​မူ​၏။-
  gng-NT: Nɛ ki tí jɛnde' waamu, ki kàare' nin i ya ñɔbonbaab.
  cbi-NTPO: Jesús manen miji' Diosba kuinda mantu juntsa palaaren manbami.
  ikk-NT: Ọ nọ pụzị d'e mẹ ekpere, e mẹzikwọ ekpere ohu hụ.
  leu-leu: E fulaa na Yesus a falet famodak xena fenung xe si Tamana malaan paamua.
  maz-NT: Nuc'ua o ma na yeje e Jesús; o ma dyötü Mizhocjimi. O mama c'o jña c'o vi
    mama 'ma ot'ü.
  bod-N: ཡང་ཁོང་ཉིད་ཕར་ཕེབས་ནས་སྔར་བཞིན་གསོལ་བ་བཏབ་པ༌དང༌།
  tca-NT: Rü wenaxãrü ínixũ, rü noxrirüü̃tama nayayumüxẽ.
  zpl-NT: Chequie nza zeca Jesuse, nze nacuꞌnu lu Diose nu uninu lu Diose tucu nú
    uninu bese rluu.
  mbc-NT: Moropai inî'rî to' piapai attî'pî Paapa yarakkîrî eseurîmai. E'mai' pe mîrîrî
    ta'pî tîuya manni' warantî eepîrema'pî inî'rî.
  ndg-ndg: Ayei tena kuyopa, na atumile yayegeyo gagalyo.
  wsk-wsk: Ale akingtala peleram namaram ale maingkala guranek beteram uwutatala aking
    guranek beteram.
  toj-NT: Ti cho huaj otro vueltaa. Jun xta mismo ja jas och sc'an yi ja Diosi.
  dwy-dwy: Ga bulu ŋayi Djesu marrtjina buku-ŋalꞌyunawu, ga bitjaya bili ŋayi bukumiyaŋaya
    balanya bili yana dhäruk.
  kkl-kkl: Wene aro ambatsiogti, nen samoro piogti, Allahag molona samen lel piogne
    saog uro nen lel piog.
  tbc-tbc: Iŋ saen uraru imul yaug ago mi imosiai a.
  sna-sna: Akaendazve kundonyengetera zvimwe chetezvo.
  smk-NT: Kinmadayo' yaynamanaet tan dinmasal yan wantaw lamang sa nu'nan dasal na.
  grc-TCGNT: Καὶ πάλιν ἀπελθὼν προσηύξατο, τὸν αὐτὸν λόγον εἰπών.
  mzz-mzz: Wete inaqo ivelaukui, vonanidiavo iluvaituqanidi.
  gof-WFTW: Qassika bidi kaseyssadakka Xoossaa woossis.
  spa-BLM: De nuevo se fue y oró diciendo las mismas palabras.
  kyz-NT: Aipo 'ga upe 'e re Jejui 'ga awau 'gã nui nũ oje'ega monou 'Uwarete 'ga
    upe nũ. 'Ga upe u'eawera 'ga 'jau'japa.
  dao-dao: Jesuh va cit be lü, a pyena kba pyen lü va ktaiyü beki.
  cya-cya: Xiya' yaa ñi, ticui' ti ña'an mjñan ñi 'in Ndiose lo'o ña'an cha' nu cua'
    ycui' ñi.
  beu-beu: Seng ang muse, Yesus bot va sambajang minu maveng. Ana bot bale Lahatala
    abanang, e susalala angu ekang vengkilang Ana tevang ekang.
  wrk-wrk: Mili barri jilajbayi Jisus bijal bundu yalunbunanyi. Baki mili nyuli yanyba
    mududu nangangi Kudkanyi. Yanyba nyuli nanamannga jangkurr jali nyulu yanyba barrin.
    Nani barri mili yanybayi Jisus mududu, baki barriwa barri.
  nii-nii: Pe Jiisas nga pupu kin prei erim. Pe prei ei ok erim mił, eim nga prei
    ei nge nga erim ku.
  ign-NT: Tacahe, tiápecha­va­varepa tiyana tiyujaraca. Eta mayuja­ra­sirahi, étarichuva
    eta máechaji­ri­ru­vanahi.
  dik-NT: Ku ben jäl ku le röök cïmën awën.
  cac-cac: Ix lajvi chi', ix b'at lesalvixi. Icha val ix aj slesalvi d'a sb'ab'elal
    icha chi' ix aj slesalvixi.
  tzj-E: C'jara' xemloj chic jmul che rbanic oración. Ajni' xbij tzra Ttixel nabey
    mul cara' xbij chic pe rcamul.
  san-BUR: အထ သ ပုနရွြဇိတွာ ပူရွွဝတ် ပြာရ္ထယာဉ္စကြေ၊
  yaa-NT: Ato askafata anã kani Apa Nios kĩfikai a yoitana keskafakĩ.
  cab-NT: Ábaya lídin ayúmuragua lun Búngiu, aríñageinaleí méme dimúrei le laríñagubei
    furúmiñe.
  clu-clu: Nagayan ruman si Jesus sa onaan-onaan kag nagpangamoyo. Anang pangamoyo
    pario ra ang dati.
  swh-ULB: Alienda tena na kuomba, na alitumia maneno yaleyale.
  tpt-NT: Ex va chuncha aaqtaun anchoqol tꞌachivin ni Dios. Vanaj va chun naunchoqol
    yu iskꞌintꞌa.
  aai-aai: Jesu matabir maiye yoyobanamih in, tur ta’imonabanak eo yoyoban.
  sny-sny: Sosu le lowe arunatiyewe, yaru tewi ta sahe fiyewe, Owane Sitewi ma'e au
    te'e tiyatiteye. Le peri tu Owane Sitewi ma'e te'eteye ape, le peri aiwawe a'i
    te'eye.
  myy-myy: Ito yija Diore bʉsirocʉ wayijʉ Jesús mʉcana. Ĩ senisʉoado bajiroti gotiyijʉ
    Jesús Diore mʉcana.
  trc-NT: Ga̱a ne̱ cavii uún Jesucristó, caꞌanj soꞌ, ne̱ cachíín niꞌya̱j uún soꞌ rihaan
    Diose̱, ne̱ cuya̱a̱n vaa nana̱ caꞌmii soꞌ rihaan Diose̱ ga̱ nana̱ caꞌmii soꞌ asi̱j
    cuaꞌa̱a doj a.
  cut-NT: Ndaconan cuahn tun ye, ne a chemin no chica ye Dendiohs.
  bel-bel: І зноў адышоўшы маліўся, сказаўшы тое самае слова.
  zlm-KSZI: Dia pergi berdoa lagi, dengan kata-kata yang sama.
  gdr-gdr: Onggɨt kak ke Yesu b'usaya yikonj dɨde yɨr opmitonj Godɨm pɨlwa odede rɨngmena
    re naskand yerkitonj.
  vmy-NT: ꞌBa kio Jesús kikjako ngani Naꞌenchana, ꞌba ndekuini en kinchja ngani.
  cmn-FEB: 耶稣再次离开去祷告，祷告的内容相同。
  gmv-RNT: Qasseka biidi koyroyssatho woossides.
