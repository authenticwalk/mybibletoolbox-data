    warmakdapid. Pedro suar-ibmalad-imbagi sigdapid, wis na soogi wadapmogad.
  ben-OBCV: পিতর দূর থেকে তাঁকে অনুসরণ করে মহাযাজকের উঠান পর্যন্ত চলে গেলেন। সেখানে
    তিনি প্রহরীদের সঙ্গে বসে আগুন পোহাতে লাগলেন।
  mil-NT: Te té Pèlú xica xìca‑ni nchicúⁿ ñáhá‑dě xii‑gá cuáháⁿ ní sáá‑dé ndéé quehé
    vehe núú ndécú těe cùu dútú cúnùu‑gá‑áⁿ, te xíáⁿ nǐ ngóo teté‑dé yuhu nùhú ndɨhɨ
    cue tée cùu poleciá.
  myu-myu: '@see-verse:MRK.014.053'
  amk-amk: Petrusifo weriria Yesusi na waroi, paria suai kontai to imami fuba foi
    ne munu dereungfo afui. Na nanai deti inontarai ewaitawang munufoi sa eminohi
    eharuru adia, ampafe da wa minohi keruru adia kontai ria sa.
  fai-fai: Wáw Bita akal yanol sikam kaekal ei bom itam guduk itam guduk una ki un
    bi tam bokal kayak ami kot keimin abiw dal nadale yak dumo todámin so tein bom
    as tudu bom yaknámin so mak kanamiw itamokabine, kal bom keimane,
  ura-NT: Nii jana jetaote, nita coarajeein caaijie cuuje Fedoro, saseredotecuru curuaanaacuru
    curuaanaa loreri chajeniha tiaajeein. Inae ecu turuhin jetaote, Teenforo beraaihurera
    aina nelauriaain usi que nichaatiha nedae.
  mcd-NT: Ascaino Pedro ato cachiori chaima cani. Nocon yorafohuunshon Dios cufimisi
    niaifocoin ahuun pushu unmainti ranushumuafo yooaino Pedrori atofu yooni.
  urt-urt: O Pita gande Jisas nal, kom kin gan sikirp wohe pe, kin nato lem meleꞌe
    ŋaiye sai ŋoyorꞌme yukoh tikin miyeꞌ ondoh pris. Nato luku pe, kin mwate pe, kin
    ŋotop lenge kokorohtup Juta yarp me nih.
  kiz-kiz: Petro ni muene akan'kesya Yesu kwa patali, kulotela mu ua bhwa kuhani mbaha.
    Atamili pamonga ni bhalinzi bhabhajhele karibu ni muoto bhijhota ili kukabha joto.
  tzo-TZE: Li Pedroe ta nomnomtic ibat ta spat Jesús c'alal to ic'ot ta yamac' li
    más banquilal palee. Tey la xchi'in ta chotlej yajmayoltac li más banquilal palee,
    tey ic'atinic.
  lex-lex: Petrus de nlernohor reria Yesus, mere edon nwakriania. Noma Petrus nwakdie'da
    wal pia nodi liarni la riwta ralamni la'a imam lawna romni, pa nre' pa namtatan
    wutga la' riy mak katiak la' hande pa nor wali ir pa namriri ai.
  dov-dov: Lino Pita wakali buya butobela kulaale kulubaya kwamupayizi mupati wakakkala
    akati kabalindizi bakali afwifwi amulilo kuti akasalilwe.
  rgu-rgu: Tepoꞌ fo hopu roo Yesus, Petrus boe tuka nafufuniꞌ nesi buiꞌ, losa nai
    malaka agama Yaudi a malaka bau-ina na uma na. Ana masoꞌ leo uma a mata na neu,
    de natuuꞌ namaneru ai sama-sama no lahenda manea fo rai na.
  toc-NT: '@see-verse:MRK.014.053'
  ulk-1902: A Peteru muriz ge abi irmili, abele uteb meta ge, kole zogozogo le giz
    ra meta; E kemem emeri uiabi dog memeg le giz, a abi ur ge gebaugeli.
  som-som: Butros baa meel fog ka soo daba socday, oo wuxuu galay barxadda wadaadkii
    sare oo la fadhiistay askartii, dabkana ayuu kulaalay.
  anh-anh: Wɨram emŋgemŋga hamb Jisasɨh hɨromŋgɨzand Pitav taŋɨpɨr kansɨnd mpehɨromar.
    Mpehɨrohe we imbɨz wɨram anɨŋnsar ohɨra hanɨhan Yakŋ Ohɨrandɨv ahaz ore ŋgamamɨnd
    haŋ ahevohe irɨvɨnd kɨramen pɨrɨtɨmɨŋ yupɨr iŋki ŋgarɨwɨmŋgɨmar.
  mam-C: Najchaq lipchexitaq Pegr ti'j Jesús. Atzaj te' tkanin tpe'n tja tnejilxix
    pale, axsa kyja qeye xq'nel q'aq' kyxoljo xq'uqil tnejil ja te na'b'l Dios.
  ndj-ndj: Petili amkovikelili Yesu kwa kutali, vayingilili mgati ya luviwu lwa mtambika
    mkomi, ayikalili pamu na vadima vakayoteyi motu.
  mbj-NT: Ti m' Peed bahõm mä Jesus sa jawén. Dawëë m' tagadäk. Ajëë suun mä P'op
    Hagä Do tób n'aa yt hã moo heb'ooh do sa wahë n'aa heh'äät do tób wahoo gó. Ti
    m' warahén sa pa m' tabahyy häng. Katëng mä sa nemuun tëëg me.
  lat-VUC: 'Petrus autem a longe secutus est eum usque intro in atrium summi sacerdotis:
    et sedebat cum ministris ad ignem, et calefaciebat se.'
  ngp-ngp: Petulo nae niyo amtimila Yesu kwa luhalehale, niyo engila ko uwa we nyumba
    ya Mkulu wa walava nt'hambiko niyo ekala hamwenga na wamizi, akotela moto.
  enq-2: Pita baa kuki londatili joo Jisasa watao pea. Pupala prisa mupa dokonya anda
    kamapu dokonya pyakamatala, yanda singi dupa-pipa ita tea mendenya endo soo petea.
  eng-ASVBT: And Peter had followed him afar off, even within, into the court of the
    high priest; and he was sitting with the officers, and warming himself in the
    light of the fire.
  mna-mna: Mi Petrus, ni itokelkeeli ma ila. Ila ma igarau ruumu tana kwoono, to mbuleene
    su you uunu, mi ziŋan zin menderŋan timbotmbot ma you ilolo zin.
  myw-myw: Pita anmwa̱net ibwa̱kun kadiveiyov, nag in walisis, isap tanuwgwes lun
    sitovek avakaein wanven, mo isinis siney tasiyas tawwotets, ikamunuws wa̱kov.
  sby-sby: Nomba Petulo walikuba pamo ne bantu bangi abo balikukonkela panyuma, mpaka
    walakengila mukati mwalubuwa lwa ng'anda ya Shimilumbo Mukulene, walakekala panshi
    pamo ne bamalonda kayota mulilo.
  sll-sll: Momia Pita Yisas ongwo mobing hol i doling bol pirere, ulubi naa di mongwi.
    Molere soldia er kwi nu mongwo yal tau, endo pir mongwo bani Pita ami di mongwi.
  yaq-NT: Taa ju'u Peo' teame, a' weeyawao, ili mekka, aet cha'aka weyen. Intok a'
    junama'a jo'ara mayoau tajtia aamak yepsak. Te'opopo yo'o ya'ataka nesawemtau
    a' tojiwako. Intok ama saiwammak, tajimmeu kateka sukawen ju'u Peeo.
  uro-uro: Ma Pita di sa qät päsais tä ma Jisas bä savuk säva ama pris ama vit na
    qa aa vätki arha ivärhäm bä qat muqun ge ama ulaqimärharhärhäkt kärarhani i sa
    rhit lu vät ma Jisas bä qat narhäkt ama mudam.
  ita-1885: E Pietro lo seguitava da lungi, fin dentro alla corte del sommo sacerdote;
    ove si pose a sedere co' sergenti, e si scaldava al fuoco.
  muy-muy: Ka ya ti tə̀bu takoru àna Yezu ni ti Piyer ti ni aɗəboru naŋ kələŋ driŋ.
    Òru ènjʉa a ahay ga gəɗakani ga ndam maŋgalabakabu mis akaba Melefit ni va ti
    ànjəhaɗ digʉs a dalaka bu, anjafəŋ kà aku akaba ndam magray tʉwi ye eslini ni.
  kqc-kqc: Ma Peter bi egaima risi usi disi mina Sei ma amiye utari naivo amiye tora
    di yava ida nefau dui resi nari rededi venesa ameinu resi ita imigamo.
  tav-tav: Pedro maca Jesu bero cayoabʉjaroacãpʉ tʉjʉ ʉja nutua, sacerdote maja ʉpaʉ
    majuu ya wii jope tʉ macá yepapʉ caejayupʉ. Topʉ polisía maja mena ejanumu, capero
    jumacõa ruiyupʉ.
  eng-ULB: Now Peter followed him from a distance, as far as the courtyard of the
    high priest. He sat among the guards, who were near a fire to keep warm.
  spa-VBL: Pedro lo seguía a la distancia, y entró al patio de la casa del sumo sacerdote.
    Se sentó allí con los guardias y se calentaba cerca de la fogata.
  fra-_FOB: Pierre le suivit de loin jusque dans la cour du souverain sacrificateur.
    Et il était assis avec les domestiques, et se chauffait près du feu.
  hau-ULB: Bitrus kuwa ya bi shi daga nesa har cikin gidan babban firist. Ya zauna
    tare da dogaran Haikalin, yana jin dumin wuta.
  mal-mal: പത്രൊസ് മഹാപുരോഹിതന്റെ അരമനയുടെ മുറ്റംവരെ അവനെ അല്പം ദൂരെയായി അനുഗമിച്ചു,
    ഭൃത്യന്മാരോടു ചേർന്ന് തീ കാഞ്ഞുകൊണ്ടിരുന്നു.
  kkc-kkc: Eseme Pitaye hamameedee Yesu deedee dileso, tei moso wiligi eyo moso eyo
    beelee ma kulodu gadiso. Yo omapoo badolone, tei moso gidebeli odoo sabolo kekeisime
    dou hameleeso.
  urd-GVR: Itne meṅ Patras kuchh fāsile par Īsā ke pīchhe pīchhe imām-e-āzam ke sahan
    tak pahuṅch gayā. Wahāṅ wuh mulāzimoṅ ke sāth baiṭh kar āg tāpne lagā.
  far-far: Ma sa Pita nia 'isi buri tau na kau, ma ka ru laugo laona labate ana lume
    na 'inita fataabu. Nia ka gouru 'ana 'i senai fainia na wane folo ki, ma nia ka
    sara 'ana 'i ninimana na ere.
  suz-BL: पत्रुस मेको आन नोनोले खोइश्‍शा लशा, नेल्‍ल क्‍येङा ठेयब चढ़ेब आ लाङगा जाक्‍दीम्‍माक्‍त।
    मेकेर सिपाइपुकी नु काथा मी थेरशा बाक्‍माक्‍त।
  car-NT: Petrus tyse terapa kyny'sakon Jesus wena'po ta. Mo'ko Tamusi pokonokon jopotory
    auty taka ro imero Jesus wekena'po i'wa. Irombo wa'to ekonda iwotandy'mo'po, mo'karon
    oranano ekosa.
  amp-amp: Pitar, ror be nhowi mongkongotn fau ss hik hanymourm. Bi prisroh bro tohak
    yimarhu kuny kmifarn bi hanitwomre, ror be nhowi yimorn Bro Nkifrarhu temperr
    tohukatohyuk yimampno brbo kahtpno haunyomour.
  bht-bht: पतरस भी उना दे पिच्छे-पिच्छे महायाजके दे अंगणे च जाई रिया, कने मंदरे दे
    सिपाईयां सोगी बेईकरी अग्ग तपणा लगी पिया।
  eng-NOY: And Peter followed him afar off, even into the court of the palace of the
    high-priest, and was sitting with the officers, and warming himself at the fire.
  cub-NT: Aru Pedro joajĩenata Jesús yóboi nʉre nʉñʉ mácʉ, sacerdotevare jaboteipõecʉi
    tãibʉi ecorejamed̶a ʉ̃. Nore ecorĩ, Jʉ̃menijicʉi cʉ̃ramine coreipõevaque toaboi
    cʉocarĩ dobarejamed̶a ʉ̃.
  ita-1927: E Pietro lo avea seguito da lungi, fin dentro la corte del sommo sacerdote,
    ove stava a sedere con le guardie e si scaldava al fuoco.
  lww-lww: Ana Pita m̃ena taveve m̃a Yesu e pogos nene, ana pe pa re lavisin poli,
    ana pogos nap̃a apim loyum̃a e kove na kumali nene, Pita pa totano amio yeririna
    na yum̃aena kiena Kaep̃as, lala atega ke kapi, komin miava.
  ckb-ckb: پەترۆسیش دووربەدوور تاکو ناو حەوشەی ماڵی سەرۆکی کاهینان دوای کەوت، لەگەڵ
    خزمەتکاران لەبەردەم ئاگر دانیشتبوو خۆی گەرم دەکردەوە.
  spm-spm: Mauthughura Pita thighiiŋn muaŋn aŋga athɨgha Iesusɨn gɨn guava bar gua
    Gotɨna aphuraphurava aghae rako bisir aŋga anɨndir gumasira aphanan rɨphenan rɨvɨnana
    aven gughava a ganganir gumasir phorugha apheraghav ikha arivan fheeghi.
  nas-nas: Piitai damaꞌke isipoꞌketa kaarie sipurima siompuruꞌ eeꞌnoko tumparuꞌ piristiꞌnuka
    biikaang pankaing bakanavaꞌkoo uroꞌmang, eeꞌnoko teke Juꞌ biikaang piatooronuka˜
    ninka nariꞌ baꞌnampariri ntaꞌkoo ankavorokoꞌ.
  uvl-uvl: Pe Petrus nanas kome pe la ke i teu nga pele nem ana aeteme matana. Ol
    pe kila sio luluch nge palpal hussu mur ke alelel oan.
  tpa-tpa: Peter i vimuritagho po heiyei ma i ruighae Gudutaupuyoweina Gheghetehaharana
    a animaꞌae waigarina auhinenina. Nahidana eyagi araꞌaratana auririvana i tughura,
    ma tauvipaꞌipaꞌi maitehi i rarana.
  eng-BBE: And Peter had come after him at a distance, even into the house of the
    high priest; and he was seated with the captains, warming himself in the light
    of the fire.
  ixl-CNT: Utz xamtichka u Luꞌ tiꞌ u Jesuus tzian. Yakich okoꞌp vatz qꞌanal xeꞌ u
    qꞌesal oksan yol vatz Tioxh. Utz kꞌujeꞌ xoꞌl qꞌu xeen tetz vikuentail u totztioxh.
    Ilee tibꞌ tziꞌ xamal.
  xsi-xsi: Aŋga Petero nde iyoka mulinzi ilâ, ku imo malawae mwasa. Iyoka ilâ patarawâŋa
    tamâta ŋalae ne ŋgumbi ilo, ku isaŋona kunzi sambara tamâta imwai yââ.
  crx-NTPO: Peter yoo niz de bubuniyalh. Lizwif lubret 'uk'enus dízti'-un ooyoh 'et
    whuna'nistl'óo-un whuz bughu danínya. 'Et howunline buzih natl'adida' 'ink'ez
    naldzilh.
  kan-OKCV: ಪೇತ್ರನು ಮಹಾಯಾಜಕನ ಅಂಗಳದವರೆಗೂ ದೂರದಿಂದಲೇ ಯೇಸುವನ್ನು ಹಿಂಬಾಲಿಸಿ ಆಳುಗಳ ಸಂಗಡ ಕೂತುಕೊಂಡು
    ಬೆಂಕಿಯ ಹತ್ತಿರ ಚಳಿ ಕಾಯಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  bbb-bbb: Ijiege rena bune Jesu mesirina vakoga Fita fu giakinu mumabo gamia nuvedia
    ruoma Kaefasido are makave ijia kekei. Areme fune e ije juo karijo ijena ijia
    miane iruana fine.
  blw-blw: Wat ah Pedro, chinuchum-ang way cha umunud yag nanlahin hen anchi fatawan
    hen faréy hen anchi kangatowan way pachi yag nìtùchu hen anchichay guwarcha way
    mèanichu.
  tam-2017: பேதுரு தூரத்திலே அவருக்குப் பின்னேசென்று, பிரதான ஆசாரியனுடைய அரண்மனைக்குள்
    வந்து, காவலர்களுடன் உட்கார்ந்து, நெருப்பின் அருகில் குளிர்க்காய்ந்துகொண்டிருந்தான்.
  azz-NT: Huan ijcón in Pedro quihuejcatoctiliaya Jesús huan ajsic ne calijticpa den
    ichan in tayecanque den tiopixcame, huan ompa tocotziutoya ihuan in mayolme, huan
    mototonijtoya ticoteno.
  spa-RV-1909: Empero Pedro le siguió de lejos hasta dentro del patio del sumo sacerdote;
    y estaba sentado con los servidores, y calentándose al fuego.
  csy-csy: 'Taciang Peter in thiampi sangbel pa leitual dong a khuala na pan zui a:
    naseam te taw mei oai in to khawm hi.'
  mxq-NT: Esʉ Peedrʉ pyanʉjx ja Jesús extʉ ma̱ ja tyʉja̱ꞌa̱ ja teedywyindsʉngópk.
    Jap oj wyeꞌemy es ñaxweꞌtsy mʉdʉ polʉsiiʉty, es ñayyajjokxpʉ́kʉdʉ ma̱ ja jʉʉn.
  tzj-NT: Ja c'a Pedro arja' rtrarben ja Jesús pro c'a c'a nat nutzu' pon chic wi'.
    Arja' tok xekaji ja bar c'o wi' ja nimlaj jay rxin ja lok'laj sacerdote xococ
    chwa jay in tz'abe' chi k'ak' cuq'uin ja pulisiya', xumaj rmak'ic ri'.
  tdt-tdt: Pedro lao tu-tuir Jesus husi dook deit, i tama liu ba moru laran. Depois
    Nia tuur hamutuk ho ema seguransa sira iha uma oin hodi haneruk ahi.
  ron-BTF: Și Petru l-a urmat de departe, până în curtea palatului marelui preot;
    și ședea cu servitorii și se încălzea la foc.
  eng-WEBP: Peter had followed him from a distance, until he came into the court of
    the high priest. He was sitting with the officers, and warming himself in the
    light of the fire.
  eng-FBV: Peter followed him at a distance, and went into the courtyard of the high
    priest's house. He sat down with the guards and warmed himself by the fire.
  nld-1939: Petrus volgde Hem van verre tot in de voorhof van den hogepriester; hij
    zette zich bij de dienstknechten neer, om zich bij het vuur te warmen.
  bwo-bwo: P'et'roswere kahnyi naasho mook b́ bodfetso wokdek't Iyesus shuutso bí
    amfera b́teshi. Manoknowere guuts guutswotsnton bedek't tawo b́ kashfere b́ teshi.
  nch-BL: Huan Pedro quitoquili Jesús ica huejca huan calajqui ipan icalixpa nopa
    hueyi totajtzi. Teipa Pedro mosehuijtoya inihuaya cati quimocuitahuiyayaj nopa
    cali, huan nochi inijuanti moscohuayaya titeno.
  quc-TNT: Ri tat Pedro c'ut xuterenej bi ri Jesús chinaj, xopan c'u pa ri uwoja re
    ri rachoch ri kas qui nimal sacerdotes. Xt'uyi c'u ri tat Pedro chila' cuc' ri
    chajil tak re ri nimalaj rachoch Dios, tajin cumik' rib chrij ri k'ak'.
  tfr-NTPO: '@see-verse:MRK.014.053'
  kaq-NT: Hiohibo bi hochoxon Pedronen jato chibanbonaquin sacerdote hapon xobo jemanhihti
    janin hihconoxon caman. Jemanhihtin sca sacerdote hapon yonotibo betan pehchihi
    tsahoti.
  ahr-ahr: पेत्र दुरतीन त्याना मांगेमांगे चालत मुख्य याजकना वाडामा गया अनी तो पहारेकरीससंगे
    शेकोटी जोडे शेकी राहींता.
  sgb-sgb: Hi Pedro ay nangamat kanla ha marayo-dayo angga ha lote hên bali nan pinakapoon
    pari. Bayro yan nakiikno kanlan bantay ya ampanêngêy.
  vie-1934: Phi-e-rơ theo sau Ngài xa xa, cho đến nơi sân trong của thầy cả thượng
    phẩm; rồi ngồi với quân lính gần đống lửa mà sưởi.
  kxv-kxv: ପିତର ହେକ ମାଞ୍ଜାନା ଏ଼ୱାଣି ଜେ଼ଚ ଜେ଼ଚ କାଜା ପୂଜେରା ଆଂଗେଣି ବିତ୍ରା ହାଚେସି ଇଞ୍ଜାଁ
    ଜାମାନାଙ୍ଗା ତଲେ କୁଗାନା ହିଚୁ କେର୍‌ଞ୍ଜି ମାଚେସି ।
  cha-cha: 'Ya si Pedro dinalalag güe, lao chago, asta gui sanjalom, sanjalom y palasyon
    y magas na pale: ya matachong yan y tentago sija, ya janama maope güe gui guafe.'
  amu-NT: Ndoꞌ Pedro tquiacheⁿ tquia tjantyjo̱o̱ⁿ. Macanda̱ tueeꞌtyeeⁿ tachꞌeeⁿꞌ waaꞌ
    tyee na cwiluiitquieñe. Joꞌ joꞌ tjacjom nacañoom nnꞌaⁿ na cwindyeꞌntjom watsꞌom
    tꞌmaⁿ. Tyotseiwiñê ꞌndyoo chom.
  hin-CV: पेतरॉस दूर ही दूर, उनके पीछे-पीछे आ रहे थे और वह महापुरोहित के आंगन में
    भी आ गए. वह अधिकारियों के साथ बैठ गए और उनके साथ आग तापने लगे.
  eng-OURB: Peter [Rock] had followed him from a distance, until he came into the
    court of the high priest. He was sitting with the officers, and warming himself
    in the light of the fire.
  spa-BES: Y Pedro había venido detrás de él desde la distancia, hasta la casa del
