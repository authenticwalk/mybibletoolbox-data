  boa-NT: Áijyúhjáa Péédoro dííbyeke úráávyeebe pehíjcyá diityé kemúellére. Aabéhjáa
    úújeté lláhajtsɨ́vúré tétsihyi tééjá tehméjté íjcyuujúwatu pɨ́hmɨhíjcyáme élletu
