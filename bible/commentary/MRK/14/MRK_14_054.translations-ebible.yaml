  piu-2006: Piitalu Yiitjunya ngaṉṯiwanangku wanarankula piinytjingka tjarrpangu,
    tuḻkuku mayutju tiṉaku ngurrangka yaatjayiṯi. Tjarrparra tjuulytji tjuṯawana nyinangu.
    Tjunguya nyinarra warungka wuumpirringangi. Waaḻangka yunnguya tuḻkuku mayutju
    tjuṯa, kutjupa tjuṯaṯarra wangkarra waṉingi yalatji, “Nganalu nyangu?, palangku
    luwulampa kilytjuntananyingka. Nganalu nyakula nganaṉanya tjakultjunku?” Mayutju
    paluru tjanaya yalatji kuliṉangi, “Yaṉangu tjuṯangkuya tjakultjunanyingka nganaṉa
    Yiitjunya mirritjunku.”
  poh-NT: Nok reꞌ take aj chopo̱l xichaꞌjanic reh i Jesus, xquicana̱ꞌ chic cahnok
    ruꞌ pan quikꞌab take ajabe̱s reꞌreꞌ, xiꞌoquic lok chi kꞌixinic ri̱j kꞌa̱kꞌ wilic
