verse: MRK.014.054
translations:
  kpx-kpx: Iale abu Iesu mai tisege Bitau kebia ialialigevei tiale keu dubu nalimale
    kosive baluga ke oe ulidae kosive ke esemuhi venehemo ugumai uma.
  okv-H: Eto Peter na ambota tunga te jaheki ue pambuto priest peni ta ke kasari bande
    huga jo ta horeto bande simba ari embopo ga ji erihe mihinu
  tbo-tbo: Ma Pita mulinei i wotago po i nae tu witalaguyaba hai taniwaga a numa u
    gali hinena, po mayau i ebebala i galeya. Ma numana tu galena itetena hi lalana
    yaka i nae uyahihi po i tugula ma ipa ina wilalana.
  mal-C: അപ്പോൾ പത്രോസ്, മഹാപുരോഹിതന്റെ അരമനാങ്കണംവരെ അൽപ്പം അകലംവിട്ട് അദ്ദേഹത്തിന്റെ
    പിന്നാലെ ചെന്നു. അവിടെ പത്രോസ് കാവൽക്കാരോടുകൂടെ തീകാഞ്ഞുകൊണ്ടിരുന്നു.
  grc-SR: Καὶ ὁ Πέτρος ἀπὸ μακρόθεν ἠκολούθησεν αὐτῷ ἕως ἔσω εἰς τὴν αὐλὴν τοῦ ἀρχιερέως·
    καὶ ἦν συγκαθήμενος μετὰ τῶν ὑπηρετῶν, καὶ θερμαινόμενος πρὸς τὸ φῶς.
  bgc-bgc: पतरस दूर ए दूर उसकै पाच्छै-पाच्छै महायाजक कै आँगण कै भीत्त्तर ताहीं गया,
    अर सिपाहियाँ कै गेल्या बैठकै आग पै सीकण लाग्या।
  khz-khz: Petero na Iesu elaka-guiato, na mavepakana eagoto neamo, Rupu Veaga velena
    kamuna gena numa kanana aonai elaka-togato. Vonai vegitatago talimara nuganugarai
    evetanuto, kalova na etunuwai.
  deu-TKW: Und Petrus folgte ihm von weitem bis hinein in den Hof des Hohenpriesters,
    und setzte sich zu den Dienern und wärmte sich am Feuer.
  zsr-NT: Pedro yajnáuëꞌ Jesús ziꞌtuꞌ ziꞌtuꞌz, gyaziëꞌ löꞌa lidx bxuz blau naꞌ len
    grö́ꞌlenëꞌ tsazxö́n niꞌa nëꞌë bxuz blau naꞌ, rutsëꞌi cuinëꞌ raꞌ guiꞌ.
  lin-lin: Petelo azalaki kolanda Yesu na mosika, kino kati na lopango ya ndako ya
    mokonzi ya Banganga-Nzambe ; avandaki kuna elongo na bakengeli, pene ya moto,
    mpe azalaki koyetola moto.
  hns-NT: Petras doer se Jiesoe ke paatjhe tjalat raha. Aisahie oe sab se barka agwa
    ke ghar ke angana me pahoetjal. Aur oe gail rakhwaalan ke bietj me baithe aur
    aagie ke lage garmaat raha.
  noa-E: Mag i pʉr athaadëm ẽudee ĩchab Pedroou sĩi warppaimua oopʉ̈pʉ̈ig mawia phadnaan
    pör sĩejem ag di ũjãrr dʉ̈i dubwi jupimajim aajem, guardianaan Aai i jëeujem di
    thʉajem khʉʉn bigaau. Mag jupimawi i iek õt uu thʉnʉm bigaau dʉ̈i chi guardianaanpa
    ãba õt khãai oo chirsijim aajem.
  eng-EMTV: But Peter followed Him from a distance, right into the courtyard of the
    high priest, and he was sitting together with the attendants and warming himself
    at the fire.
  mib-NT: Te Pedro chi jícá‑ni ndíquín de ya, te ni jinū de nde ini patio sutū cujéhnu
    ga. Te ni cucōo de jíín táca policía, násaā de ñuhūn.
  bea-bea: 'Kahchu Peter tontyetsi otsi yakehtehklalon, koole taneghaotatyehchi metihi
    kwa tsi: kwa yakasatah keotichne, na-itziluh khoon tsi.'
  lif-NT2: पत्रुसे़ल्‍ले़आङ् माःङ्‌घालाम् ये़सुःन् तिम्‍दुर मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    कुलक्‍खुम्‍मो थारिक् के़रे़॥ खे़प्‍मो सेवारोबाहाॽनु मिजाॽनु युङे़॥
  xnj-xnj: Petili amlandili Yesu chapatali, akayingila muluvanja lwa nyumba ya Mteta
    Mkulu. Akatama pamonga na valonda kuyota motu.
  mmx-mmx: La ne Pita ga mumu asu ne Iesu ro xa vaxalom lixilik la ga vubeles at lemelua
    saparap loogu at lamaasa gomgo. La neni gat kis mamain eburu mi luvuttadi rutu
    mu.
  cbr-NT: Jesúsa buántamainun 'uránxun nuibiantancëx ca Pedro a xubu rapasu me mëníocënu
    bërúax suntárucamabë tsi bimicënu sënamëti anu tsoócëxa.
  tee-NT: Pus ju Pitalu' va ixlhimakat ixch'ak'ok'ata ju Jesús tus tanu vachu' pulacni
    ta ixlakachak'axnucanta ju ixchaka' ju xak'ai pali. Chai ju anch alact'atavi ju
    pulasiyajni. Ju yu'unch ixtalacsk'onvilanalh.
  eng-LSV: and Peter followed Him far off, to the inside of the hall of the chief
    priest, and he was sitting with the officers, and warming himself near the fire.
  cak-NT: Y ri Pedro c'a naj c'o-wi can, pero rutzekleben-e ri Jesús. Y cuando ri
    Jesús xcuses-apo pa rocho ri sacerdote ri más c'o ruk'ij, chuka' ri Pedro xoc-apo
    chiri' chojay. Y xch'oquie-ka chiquicojol ri samajel ri jec'o-apo chiri', niquimak'-qui'
    chi-k'ak'.
  pah-NT: '@see-verse:MRK.014.053'
  sja-NT: Pedro t'ɨmɨɨpapai t'ẽe wãk'ãtɨ wãji. Mãgá wãpa Caifás te t'ɨak'au badamãi
    edú t'ĩuji. Mama t'ɨpɨtau ik'aawa su-ak'ɨ beeji k'ara p'aiit'ee Ak'õre te jɨ̃apataarã
    ome.
  xed-xed: Ta klə həŋ ya, mbaɗaka Piyer ka mbaɗa ta hulani ta hulani, ha ka lamə tsi
    da daɓa tsa həga ga mali ta ghəŋa gwal ta dra skwi ŋa Lazglafta ya. Ka nzatá tsi
    hada ka slina vu kawadaga nda kwalvaha.
  mks-NT: Ta na̱sa̱ndi̱co̱ xícá Pedro Jesús a̱nda̱ quia̱hva na̱xi̱nu̱ da̱ yéhé vehe
    da̱ cúú sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ cán. Já na̱sa̱co̱o da xi̱hín da̱ ndáá
    veñu̱hu cáhnu cán xítúní da̱ yati yávi̱ núhu̱ cán.
  gfk-S: Pita ga murmur hanane iat Jisas, ma iga taptapa hanana iat, tuk be di gom
    hana lala tano hare tano ngasiana no tamat ta ira pris. Pita ga kis kaia gom retret
    eh tikai ma ira ut na harbalaurai uta ikino katano.
  bmu-bmu: Angetka Pitönöŋ sikepsikep eŋguataŋgöba jike nup galöm bohonŋaŋgö mire
    aŋgota jakömbuak mirigö kiripo uruŋe öŋgöyök. Öŋgöba welenqeqe azi yeŋgö sutŋine
    tata könöp kösutŋe jömörök.
  dgz-dgz: Go Pita wandap isipa evi oniwandin amba Pirisi ayop mugawa pa mega nimakap
    arok da gapan tauen. Gwanap unuk aeni ame ita gopare taine nagire tanam wande
    irot menan oma tugun iram wanumun.
  eng-GNV: And Peter folowed him afarre off, euen into the hall of the hie Priest,
    and sate with the seruants, and warmed himselfe at the fire.
  zaa-NT: Pedrua nna idittu' bá denó bi e hàstaá le' lí'a ru'a yú'u qui' huexána'
    qui' ca sacerdótea. Nía nna gure' tè bi huèttsà'a cuítta' yi' lani ca policíaá.
  eng-WEBSTER: 'And Peter followed him at a distance, even into the palace of the
    high priest: and he sat with the servants, and warmed himself at the fire.'
  guh-guh: Itsa baja Jesús caponaliatsi, nexata Pedro bajarapamonae pecovëya tajiyo
    najetaruca. Sacerdotevi pepo penamatacaitorobinë pijabo matatoyorotsia yacaranata
    ibopanaxanetonë, mataropotsia pefaratsijavaxanetota. Nexata bajarapayacaranatsijavaxaneto
    baupa, Pedro najoneya bopanabojavabelia, itsabelia Jesús cajunuatsi. Nexata sacerdotevi
    pepo penamatacaitorobinë pijabopanabota, Pedro nanonopeca isoto muxuneneta templobopijipolicíavita.
  bon-bon: Peteru seeji cude padare ca Yeesu ne ingwe icwige, siige abacitige iiwäreja
    mope biname me mete caale bora me. Tabe puga adnatige awamuta biname bime cama,
    gäbu jemajige uliobo gome.
  nhw-BL: Huan Pedro quitoquili Jesús ica huejca huan calajqui ipan icalixpa nopa
    hueyi totajtzi. Teipa Pedro mosehuijtoya ininhuaya catli quimocuitlahuiyayaj nopa
    cali huan nochi inijuanti moscohuayayaj tliteno.
  swh-ONEN: Petro akamfuata kwa mbali, hadi uani kwa kuhani mkuu. Huko akaketi pamoja
    na walinzi, akiota moto.
  wbi-wbi: UPeteliakava ium'bingilila uYesu pa vtli. Pambel ghwopeakngila mu luviika
    ulwa nyumba ija ntekesi um'baha, akikala ikwota umwotolikimo na vasikali avalolelel.
  bba-bba: Mɑ Piɛɛ u bu swĩi dɑndɑnkuru sere kɑ yɑ̃ku kowo tɔnweron yɛnu yɑɑrɑɔ. Miyɑ
    u sinɑ, wi kɑ tɑbu kowobu sɑnnu bɑ dɔ̃ɔ wɔ̃su.
  eng-KJVCPB: 'And Peter followed him afar off, even into the palace of the high priest:
    and he sat with the servants, and warmed himself at the fire.'
  kgk-NT: Ha Pedro oho hapykwéri meme. Hesu rapykwéri puku oho. Pa'i ruvixagwasu roka-py
    oike ogwahẽ-vy. Polícia kwéry ndive ogwapy oĩ-vy. Tata ypy-py ojepe'e oĩ-vy.
  waj-waj: Petorooso ngieeradiri Yisuunna nnaagiai vioo vioo vaidi kieeta tuanaivaa
    vagiaamunna aakiaivaki vioo tooduu vaidi rapiraiya mmaanaivau ikiaivaa hara kiada
    ivaki varuduu Petorooso oro iya tasipama ivau varioo ivaata iya ikiaivaara totooka
    variravai.
  ekk-PKP: Peetrus järgnes talle eemalt ning läks ülempreestri maja hoovi. Ta istus
    koos valvuritega maha ja soojendas end tule ääres.
  mpx-mpx: Pita Yeisu i noulil ana bwaga i gan ana siga hi na hi ulutuk topowon bwabwatal
    wali tohouwa wana bakubakuwa. Inoke alonau totuwalali hi misiyowa to, ge iya i
    amwaligu ginaha elana.
  wbp-wbp: Kujalpalu yangka-paturlu turnu-warnurlu Jijaji kangurra yangka-kurra yuwarli-kirra,
    ngula-puru-yijalalpa-jana purdangirli-wanarlu puranja-yanurnu Piitarluju. Kujalurla
    yangka turnu-warnu Jijajiki jirrnganja yukajarni yangka-kurra yuwarli-kirra, yangkangkuju
    kujalpa-jana Piitarlu puranjarni yanu purdangirli-wanarlu, ngulaju yukajarni-jiki
    kiirti-wanaju, ngulaju jupu-karrija yuwarli-pirdilki yarlu-pardu-karirla kutu-juku.
    Ngulangka-jukulpa-jana yarlu-pardu-karirla jirrnganja nyinaja yapaku panuku yurrkunyukuju,
    ngulajulpa nyinaja warlu-pirdi walyka-puru purlku-jarrinjaku.
  luo-luo: Petro noluwo bangʼe gichien, modonjo kode nyaka e laru mar jadolo maduongʼ.
    Kanyo nobetie piny kaachiel gi jorito, kooyo mach e dwol.
  nhe-NT: Huan Pedro quitoquili Jesús ica huejca huan calajqui ipan icalixpa nopa
    hueyi totajtzi. Teipa Pedro mosehuijtoya ininhuaya tlen quimocuitlahuiyayaj nopa
    cali huan nochi yajuanti mototoniyayaj tliteno.
  aii-aii: ܘܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܒܹܐܙܵܠܵܐ ܝܗܘܵܐ ܒܵܬܪ ܝܼܫܘܿܥ ܡ̣ܢ ܪܸܚܩܵܐ ܗܲܠܔ ܓܵܘ ܕܵܪܬܵ‌ܐ
    ܕܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ، ܘܝܬܝܼܒ݂ ܠܹܗ ܥܲܡ ܢܵܛܘܿܪܹ̈ܐ ܒܸܫܚܵܢܵܐ ܩܲܕܡ ܢܘܼܪܵܐ.
  esk-NT: Peter malikmiñiqsuq uŋasiuraaqhuni siḷataanunaglaa igluqpaŋan agaayuliqsit
    qaukłiata. Aquppiqatauniksuq qaunaksrini naniaqtuaqhuni ikniġmi.
  msb-msb: Si Pedro naman nagsunod kanda Jesus pero sa huruharayo. Nagdiretso siya
    hasta sa natad san palasyo san pinakapuno na padi. Didto nag-ingkod siya katakin
    san mga bantay sa may kalayo kag nagpainit man.
  cpa-NT: Jøng² ca¹ŋó¹ Pedro chi³quë́¹. Ca¹dsiég¹dsa ja³dsi¹² quiah¹² ŋi¹jmó². Ca¹guú²dsa
    ja³tiogh³ tsih² dsa² ta³. Ca¹mi¹dsiogh¹³dsa quianh¹³ si².
  dso-dso: ପିତର୍‌ ଜିସୁର୍‌ ଟାନେଅନି ଦୁରିକେ ରଇ ତାର୍‌ ପଚେ ପଚେ ଗାଲା ଆରି ମୁକିଅ ପୁଜାରିର୍‌
    ଡାଣ୍ଡ୍‌ବିତ୍‌ରେ ଗାଲା । ଜାଗୁଆଲ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ବସିକରି ଜଇ ଚେକ୍‌ତେରଇଲା ।
  meu-meu: Petro ese Iesu e ḡavaia, to mai padana, ela bona hahelaḡa tauna badana
    ena ruma maḡuna lalonai, bena hesiai taudia ida e helai hebou, lahi ai e hegana.
  yva-NT: Petrus po Yesus arijabe ti de siso no syeno titi apa yavare ama wanijate
    rai. Umba Petrus tuna syeno titi apa naite inta matavon, wo taname ravauba.
  dgc-dgc: Ey tinumagubet dide ti Pedro ta éya. Ey tulos sinomdép be siya to karsada
    no bile. Sakay inumeknud sa siya a kaguman na du guwardia, a nékipagdengdeng siya
    to apoy de.
  zpm-NT: Ye Pedr, maase zit zit naḻ Pedr laa Pedr bdziṉ xley meṉ co. Bdziṉ Pedr,
    güeysobga Pedr lo grë zha ne ndxienap, lëëtaque laa zho quiadzëë lo gui.
  hix-NT: Txesus wenarye toy hatà, Petru, moxe nyhe hatà. Nàmno ymo watxan yaka ryhe
    toy hatà. Khoryenkom màn yonye ro komo yohà ymo màn watxan yaka rma toy hatà.
    Àro yaka rma nowomye hatà. Àto rma neryewtay hatà, anotonano ro komo hyawo. Eryewtaxaho
    rma nosomyakon hatà, weheto hona.
  sim-sim: Urik Pita lirin lundiya iri ri. Hako kandakar nga homehik or raha hetprishi
    akanivik or raka lihi ormu hiwalora. Or hiwalorik ma ol hetprisin washilindari
    ma ondo er nga limu lira.
  npi-ULB: अब पत्रुसले चाहिँ टाढैबाट उहाँलाई प्रधान पुजारीको घरको आँगनसम्म पछ्याए
    । तिनी पहरेदारहरूसँगै बसे, जसले न्यानो हुन आगो ताप्दै थिए ।
  cgc-cgc: Pedro i gasunod ki Jesus, piro madyo iya na antad. Gaselled kanen i naan
    ta sular ta istaran ta pinakadatas na manugdumala ta mga pari daw gapungko duma
    ta mga gwardya aged magpadangga naan ta apoy.
  tim-tim: Akto Petoro purik katmâ yoŋâk hamiyeŋângen yoŋâk watyekmâ togom emet kili
    aregât ginŋân ba sombeimân kilep. Bam ain luâk humo aregât tembe lokolupŋe yeŋgât
    hutyeŋân tatmâ kâlâp nâŋgâm talep.
  yor-yor: Peteru tẹ̀lé Jesu lókèèrè, ó sì yọ́ wọ inú àgbàlá olórí àlùfáà, ó sì jókòó
    pẹ̀lú àwọn ọmọ ọ̀dọ̀, ó ń yáná.
  wos-wos: Pita afaké maki Jisasna hukémbu ye dé néma duna geka séndé gisangwandéndan
    hafwaré wulayi. Wulaaye dé gélindu wali hafwambu re. Yifa yandéka dé di wali yambu
    re.
  emp-NTPO: Maʌ̃ne Pedroba Jesu tʌmʌba ẽpẽ nĩda sacerdote dji droma dema jũẽsia. Dji
    de aud̶u jũrã ca b̶ʌd̶e ed̶a Pedrora Ãcõrẽ de dromanebema zarrarã ume tʌbʌ cã
    chũmesia.
  eng-F35: Well Peter had followed Him at a distance, right into the courtyard of
    the high priest; and he was sitting with the operatives and warming himself at
    the fire.
  ind-ind: Sementara itu, Petrus mengikuti Yesus dari jauh sampai ke halaman rumah
    imam besar. Di sana dia duduk bersama para pengawal di dekat api unggun untuk
    menghangatkan badan.
  pes-OPCB: پطرس نیز از دور به دنبال عیسی می‌آمد تا وارد خانهٔ کاهن اعظم شد و میان
    سربازان، کنار آتش نشست.
  mpt-mpt: I inaniba Yesuse afu debeb uniba Fitae dobsileb bebe otane mebo mo unim
    blimobe. Skeimsa ye bianea kin ota atemem atememnea monea Gode amo kimanin nakai
    komok sume amo daam tem tam temnea awa genalin nakai aso tefubibo baka bianea
    esa aso tefubea
  ssx-ssx: Pidama꞉ Yesu mo pate leke teli mea peekeme. Kutupa mo yeni peao haemeke
    you haliwekina꞉ you halina꞉ da mandane mandane hao yapena꞉ tukikina꞉ pua pitiekeme.
    Ipika꞉ loke titipu pina꞉yeke mo do handeteke haemeke haliweki ame̱le̱ tina꞉ pitimikime.
  mkl-mkl: Nɔ Piɛɛ í wɑ hee jĩijĩ wɑ too Jesu wɑ do ɑnyi hee í bɔ inɔ bɑntumɑi kpɑsɛ̃i
    woo wee nlɑu. Ŋɔi í bubɑ bɛ do woo deɡbe ɑndɛ koofɑ ŋɑu, wɑ nyiɑ kɔkɔi inɑ.
  gaq-gaq: ପିତର୍ ଜିସୁନେ ବାନ୍ ସ୍ଲ ଲେଃଚେ ମେଁନେ ପ୍ଲା ପାଙ୍ଗ୍‌ଚେ ମ୍ନା ପୁଜାରିନେ ଡୁଆନେ ବାଜାର୍‍
    ଅରିଆ ପିଙ୍ଗ୍‍ଚାକେ । ମେଁ ଆତ୍‍ ଅରିଆ ଉର୍‌ଣ୍ଡ୍ରେଏତେ କ ଲେଃଚେ ସୁଆନ୍ନିଆ ର୍ନିଃ ଡିଙ୍ଗ୍‌ଗେ
    ।
  gof-RNT: Phexiroosi kahine halaqaa zabbaa gakkanaw haahon iya kaalli bidi yan naageyssatara
    uttidi tama kayees.
  unx-unx: ପାତ୍‌ରାସ୍‌ ସାଙ୍ଗିନ୍‌ଏତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ଆଃ ଅଡ଼ାଃରାଚା ଜାକେଦ୍‌ ଅତଙ୍ଗ୍‌ ଇଦିକିୟାଏ
    । ଏନ୍ତାଃରେ ଇନିଃ ହରହଡ଼କଲଃ ଦୁବ୍‌କେଦ୍‌ତେ ସେଙ୍ଗେଲ୍‌ ଜୁରୁବ୍‌ତାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Izesuni alímiki nivago, Pitá nene hotó otigí oko kémegetoko vike, guguni
    gizoaká ve napámini hé numunagú áneneló iteko ámina vémini gelekelé izegipategi
    minake lotó agupe lotá oko minamó.
  lcm-lcm: Na Petero katapo using avunga na kala palak nei omo i lu si ainoai i katakai
    i sula. Na kanlapo sinong maringin mete kut kuvul ve vap po ararai bat ang.
  aer-aer: Kenhe Peter-ele renhe apenterle-apeke arlengenge-ulkere. Re irrpenheke
    yarte kwene-werne apmere ikwerenge. Re thultye areyenge apurte-irremele anetyame,
    urenge arrtyenelhemele anetyame, akarelhemele aretyeke nthakenhe-arle-irretyenheke.
  qvc-NT: Kanan Pidruqam Jisuspa karu ikinda rirqan chay mas kamachikuq isrraylinu
    kurapa uku patyungaman. Chay patyupiqam nina miraykarqan. Chaypim Pidruqa suldadukunawan
    ninapi mashakuykarqan.
  tgl-ULB: Ngayon sumunod si Pedro sa kaniya mula sa malayo, hanggang sa patyo ng
    pinakapunong pari. Naupo siya kasama ng mga bantay na malapit sa apoy na nagpapainit.
  cbs-NT: janua Pedro datekin benantaxun uinkubaini ka xanen ibun jiwe jemaintin anu
    Templo mekenikabube tsaua chin yukin june uianyan
  xtm-NTPP: Pedro ma, ndikin jika de ya onde nuke'e ve'e tee tátnuni nuu sutu ma,
    te ni jinkoo de nuu ka iyo tee ka jito veñu'u ka'nu ma, te ni kendoo de nduvixi
    de yu'u ñu'u ma.
  nnq-nnq: Petulo ngabe kutaali akankengama Yesu, ngajingi mu uwa ja nyumba ja Nkung'i
    Nkolongwa. Ngatama pamwe na akalendei, akajota mwoto.
  bao-NT: Ména, Pedro pea cʉ̃ja jiro yoaropʉra nʉnʉa waa, paia wiogʉ yaa wii jupea
    macã yepapʉ eacoaupi. Toopʉ uwamarã, Ʉmʉreco Pacʉ yaa wiire ca coterã mena peca
    jumacã duwiupi.
  san-ORI: ପିତରୋ ଦୂରେ ତତ୍ପଶ୍ଚାଦ୍ ଇତ୍ୱା ମହାଯାଜକସ୍ୟାଟ୍ଟାଲିକାଂ ପ୍ରୱିଶ୍ୟ କିଙ୍କରୈଃ ସହୋପୱିଶ୍ୟ
    ୱହ୍ନିତାପଂ ଜଗ୍ରାହ|
  huv-NT: Ata Pedro aton tandüüb Teat Jesús miünquiájan ajngot. Tamb tatüch tiül püjchiün
    mbeay ombiüm minatang miteaats. Quiaj tsotot maquiüjpüw monjiür aniüng miteaats,
    metsantsayej mbeay biümb.
  otn-NT: Pɛ ra̱ Bɛdu ní̱ 'bɛfa ya'a̱tho p'ʉ ní̱ ma yø ja̱'i̱ ní̱ zi ra̱ Jesús. Mi̱
    zømp'ʉ ja rá̱ ngu̱ ra̱ 'bɛt'o mmäcja̱, bi yʉt'a̱mbo ra̱ da̱thi. 'Dap'ʉ bi̱ mi̱hmi̱
    yø policía ma̱di̱ nharpʉ ja ra̱ sibi.
  nop-nop: Unduŋ tubune Pita adi gikiŋgoŋ yali yabukuwali uguk. Wosuwaaŋ Siloŋyot
    diniŋ Talitimeŋ Wapum yoli hamuheneŋ fooŋ Jesu dediŋ timineŋ u kawit yoŋa mikme
    hekidut kuduhokom ila tuguk.
  obo-NT: Si Pedro, id tintinundug no moriyu boyow taman to noko-inguma sikandin diyot
    lama to baoy taddot mowwet no ponguu to mgo tohodbuwis. Id ounsad sikandin diyot
    morani to apuy duma to mgo tohodtamong to baoy, woy id oinarang sikandin.
  cak-ENT: Y ri Pedro xutzeklebej-apu chi nüj ri Jesús. Y tok xucusüs-apu ri Jesús
    pa racho ri nimalüj quitata' ri ye sacerdotes, chuka' ri Pedro xoc-apu chiri'
    cho jay. Y xtz'uye-ka chiquicojol ri samajela' ri yec'o-apu chiri', ye nquimek'-qui'
    chuchi' ri k'ak'.
  lif-NT: ᤐᤋᤪᤢᤛᤧᤸᤗᤧᤀᤠᤱ ᤔᤠ᤺ᤱᤄᤠᤗᤠᤶ ᤕᤧᤛᤢ᤺ᤴ ᤋᤡᤶᤍᤢᤖ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤗᤰᤂᤢᤶᤔᤥ ᤌᤠᤖᤡᤰ
    ᤁᤧᤖᤧ॥ ᤂᤧᤵᤔᤥ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤏᤢ ᤔᤡᤈᤠ᤹ᤏᤢ ᤕᤢᤅᤧ॥
  snx-snx: Pita adu weyexya pala soxsi mosne Ju indo bojou gadi xiliyai ido urum xoub
    ndengndeng minjelxo. Nenx adu xajax suma jagar njanasine adu balax xol silxo.
  kql-kql: Kape, de, Pitalɨn vañjene ŋɨmeve. Ganaiŋ ganaiŋ ŋɨmeve, wun. Wun katɨk
    Gasak Gia Wakɨnkɨk pumbum kumbaŋ gɨveve mfotkɨk pumbumɨk loveve. Wun kavɨla matamatundi
    wakan yisɨwɨ mɨn paŋ toneve.
  mie-NT: De Pedro chi jícá-ni níquīn dē yā, de nī nquenda dē inī patio sūtū cúñáhnú
    cā. De nī jēcundeē dē jíín ndá policía, násaā dē nūū ñúhūn.
  san-TIB: པིཏརོ དཱུརེ ཏཏྤཤྩཱད྄ ཨིཏྭཱ མཧཱཡཱཛཀསྱཱཊྚཱལིཀཱཾ པྲཝིཤྱ ཀིངྐརཻཿ སཧོཔཝིཤྱ ཝཧྣིཏཱཔཾ
    ཛགྲཱཧ།
  qve-NT: Hinaqtinmi Jesusta apaqtinku, Pedroqa karu qepallankuta qatikuran, chay
    sacerdotekunapa jefenpa wasin punkupi patiokama. Hinaspan guardiakunawan kushka
    Pedroqa ninapa ladonpi tiyayuran q'oñikunanpaq.
  pao-NT: Soo Peter kwinga'a mu nakwi me'a, ka Jew numu pabe'e nobe-kobena petugase,
    o yooekatu.
  cbu-NT: Itaru, Pitor arapirit mang tachitarangiya. Apanllpanish pang' pshturangitamta.
    Pshtuyaru, tipuranllizee sumasish chuchurangiya apanllpanpat muchchuri.
  usa-usa: ááqibo Pítaa Îtun-anaaepaqa ayáqtáápake wakéna mú mikákáá anó-monoq-nakoni
    naamátûpaqa pékena kawáá-wáyúkágáráqá iraráqá maraq máena kégaanitata
  soy-soy: Piyɛɛ uu kɛtɑɑ-pɔ Yeesu n tikilɛ̃ hɑ́i nɛ Uléécɑɑ usinɑ kɛyɔcɔpɛ-pɔ.
    U nɛ pimɛ́rɛ́ ɑpi kei kɛsẽ́ n tũ un nnɑ wéni.
  bkx-bkx: Olas sin nhuuk neik Jesus, naꞌ Pedru naꞌkoloꞌ natuin kotin amsat, ntenuk
    akama Jahudi sin aꞌnakaf aꞌnaet in ume. In ntaam natuin ntee kintal in nanan amsat,
    ma ntook nabua nok atoni amfaut in nlalan aij mbi nane.
  hui-hui: Pida ibu emene kaundia howa Yasu haruru pialu loma binigo mo miaga haguane
    timbuni biagonaga anda pabeha anda pene. Anda puwa mamage haga hearu heba ira
    deagoria dagare dogo bu berene.
  amf-amf: Bhethiroosaar gudullasa gebhaa kerminsa iinte kinin yeskenka yekka, Yesussa
    paanan pegeka ki nivade; ogotear poolisanabete nuun kicardhite ki dooqade.
  quc-NNT: Ri tat Pedro k'ut xuterenej b'i ri Jesús chinaj, xopan k'u pa ri uwoja
    re ri rachoch ri qas ki nimal sacerdotes. Xt'uyi k'u ri tat Pedro chila' kuk'
    ri chajil taq re ri nimalaj rachoch Dios, tajin kumiq' rib' chrij ri q'aq'.
  dob-dob: Ta Pita ꞌedasolega Yesu ꞌimuliyena ga ꞌimai totaliya sinabwana nina ꞌina
    ꞌasaya, ga Pita nina toꞌitaꞌiꞌitao maꞌediya simiyatowa, ta kaiwe ꞌena sisiyasiyata.
  wrs-wrs: Wo Pitava sis engilguavna, wowonam ambo gavna. Venamba, siha pueilmera
    no kuwulna deuvpethalla, wo suwera pathavhueinna, poaita ambo avho kekalvhonindmongo.
  mca-mca: Ha' Pedro yijayantaxpha'mkii qa toxƚi'imii yamƚi'iiji'ha hakha' joofji'ju'
    ke' ƚetsi' ha' pa'il ƚatata, ma' qa i'nijupju' he' oq'opheƚinetsilets t'aƚijup
    ka' fe't.
  tzo-TZC: Ti Pedroe nomtic tijil batel ta spat ti Jesuse. Iꞌoch batel cꞌalal to yamaqꞌuil
    sna ti banquilal palee. Tey chotol icom ta cꞌatimol schiꞌuc ti mayoletique.
  mya-mya: ပေ​တ​ရု​သည်​ခပ်​လှမ်း​လှမ်း​က​နေ​၍ ယဇ်​ပု​ရော ဟိတ်​မင်း​၏​ကျောင်း​တော်​ဝင်း​အ​တွင်း​သို့​တိုင်
    အောင် ကိုယ်​တော်​၏​နောက်​တော်​က​လိုက်​လာ​ခဲ့​၏။ သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​မင်း​၏​ကိုယ်​ရံ​တော်
    တပ်​သား​များ​နှင့်​အ​တူ မီး​လှုံ​လျက်​နေ​၏။-
  gng-NT: Piɛr pɛ *Yesu bo, ki te fɔnfɔkm ki tì baa' bitɔtuɔrciɛnb ya ciɛn den, ki
    kɔn' ki kɛ̀le' biguguurb saan ki lokreh umu.
  cbi-NTPO: Tsenñu Jesúsnu ka' jindetsuñu, Pedro baatala suree jitu, kayu aa bale
    ruku' chunu ya veeta juusha vi' aa elesha washkemu chachillaba bulu ne chudi'
    ñingueesha lulantsumi.
  ikk-NT: Kanị, Pita sọnkọ Jizọsị; ẹgbata wẹ e teyezi ẹkẹrẹ. Ọ banye ezi ọgwa Onyẹ-isi
    nchụ-ẹjan, ọ nọ sọn ndị-nche nọdị alị nyanma ọkụn.
  leu-leu: E na Saimon Pita xo, taxa lo usi na Yesus lasuun famodak e fe laak lana
    tavatau xuvul pana mu rawen sina memai ina lotu e fe nai maari la vangana fata.
  maz-NT: '''Ma ya mi pöji, e Pedro mi bëpjatjo na jẽ, hasta ''ma o zät''ä nu cja
    c''ü o̱ tji c''ü mi mero ndamböcjimi. O cjogü c''ua e Pedro a mbo, o ma mimi nu
    ja mi cãrã c''o mbëpji. Ma pa''t''ü cja sivi e Pedro.'
  bod-N: པེ་ཏྲོའང་རྒྱང་རིང་ནས་ཁོང་གི་རྗེས་སུ་འབྲངས་ཏེ་མཆོད་དཔོན་ཆེན་པོའི་ར་སྐོར་དུ་སོང་ནས་སྲུང་དམག་དང་མཉམ་དུ་མེར་ལྡེ་བཞིན་བསྡད༌དོ།།
  tca-NT: Natürü ga Pedru rü yaxü̃gu nawe nixãchigü ñu̱xmata guma paigüarü ãẽ̱xgacüpataèxtüwa
    nangu. Rü purichíagü ga tupauca ga taxü̃neãrü dauruü̃gümaã yéma ĩã̱xtüwa narüto.
    Rü nügü yéma nanaĩxü̃ üxüxü̃tawa.
  zpl-NT: Nu istu istu uyaquie Pedro Jesuse hasta ruꞌu niꞌi uleꞌya enu rnibiyaꞌ luye
    bee uleꞌya, nu chu uzucu Pedro ruꞌu quii cuna bee bene enu rriucu ruꞌu niꞌi uleꞌya
    zeꞌe.
  mbc-NT: Aminke Jesus pî' Pedro iipî'pî ite'ma'pî pî' teepîremasanon esanon yepotorî
    yewî' poro yi'pîrî pîkîrî. Moro awe'nîmî'pî. Mororonkon surarayamî' pokonpe eereuta'pî.
    To' atapina'pî apo' pia.
  ndg-ndg: Petro ni ywembe kankota Yesu kwa kutalu, kuyenda kulua ya kuhani nkolo.
    Atami pamwepe ni alinzi, bai karibu ni moto kabayota kupala lyoto.
  wsk-wsk: Bare Peter ilak namakasan mu kowom kaoram awar nuam taiwakaso, ale priest
    supuling ko kawam ko por ningi kaparam, ale kawam bitua kari arungu daigam ale
    tama kowar gi se bagakaso.
  toj-NT: Jaxa Pedro ti huaj nochana. Najtic najtic huas sq'uela. Ti och ja ba spatioil
    ja snaj ja pagre mas nihuani. Ti och culan ba sti c'ac'. Tey jun nole mozo jumasa
    soc ja criada jumasa. Naca huane c'atnel.
  dwy-dwy: Ga ŋunhi waya Djesuna gäŋaya, ga ŋayiya gurrana Peter-ya malthuna bala,
    ŋayŋuyi ḻiya-ŋärraꞌmiwaya wäŋayi, yurru djuḻuḻꞌyuna ŋayi gurrana marrtjinaya bala.
    Ga gulŋiyina waya rrambaŋi ŋayŋuyi, bala ŋayi malayina gärrina wayaŋgaya ḏap-ṯapkayana
    miṯtjiyi waya marrtjina ḏäpthuna ḻithaya gurthaŋu.
  kkl-kkl: Yesus salero pabalamekpa, Petrusna weag agha poro tiro palamogti, memne
    Allah sembe pairop nang sikiniri aramag wa'al piog. Wa'al piogti, memne Allah
    sembe pairop nang sikini yae ua urop nang anabiag auk lekto pukamog.
  tbc-tbc: Ak man Pita iŋ Jesus ŋien aban irig diau ak gug, iŋ kitek asau mi imado
    ya. Iŋ pris gurman san ar lo iladug ai katuk adi dida dumado ya. Tidom an madid
    niŋen o yai lo tinid isue dugo dumado se ya.
  sna-sna: Petro akamutevera ari nechokure, kusvikira apinda muruvazhe rwomuprista
    mukuru. Akagara navarindi achidziya moto.
  smk-NT: Si Pedro, tinmumbu-tumbok ya bale' itaw sa dayo' anggan sa baraybay nin
    bali nan Sangkata'gayan nin Padi'. Mi'sa nako ya nin nikidupong nin tinmekre'
    konran gwardya nin pairangrang ya sa apoy.
  grc-TCGNT: Καὶ ὁ Πέτρος ἀπὸ μακρόθεν ἠκολούθησεν αὐτῷ ἕως ἔσω εἰς τὴν αὐλὴν τοῦ
    ἀρχιερέως· καὶ ἦν συγκαθήμενος μετὰ τῶν ὑπηρετῶν, καὶ θερμαινόμενος πρὸς τὸ φῶς.
  mzz-mzz: Pita ivemulieni saiqana kanikie inaqo tovelomuvo bwaigidi kaditogumeta*
    navanuqe masikedaneye ilugu, maleweye imiabui tolituqavo taiauda, kai waineye
    ievala.
  gof-WFTW: Phexiroosi kahine halaqaa zabbaa gakkanaw haahon iya kaalli bidi yan naageyssatara
    uttidi tama kayees.
  spa-BLM: Pedro le había seguido de lejos, hasta que llegó al patio del sumo sacerdote.
    Estaba sentado con los oficiales, y se calentaba a la luz del fuego.
  kyz-NT: Pedro 'ga awau 'gã newiri. A'ere 'ga nuerowygi Jejui 'ga. Mukuu etee futat
    'ga akou 'ga wi. Awau 'ga owaẽma mainana 'wyriararete 'ga roga upe. A'ere Pedro
    'ga nooi osou. Ukupepe etee futat 'ga awau akou 'oga osoma pype ojepe'jau mainana
    'ga remiayuwa 'gã pyri.
  dao-dao: Pita athuknakca üngka naw ktaiyü ngvai säiha im ngvawng mkawt cäpa Jesuh
    läk hngaki. Acuia xungki hea hlawnga ngaw lü mei awmei hngaki.
  cya-cya: Yu Tyo tijyo' ti mducui ncha'an yu 'in Jesús, tsaya' mdiyaa yu tuna'an
    lyiya' se'en ndi'in yu nu ndlo ca tñan can'. Sca se'en ti yten tucua yu lo'o yu
    silyiya nu ntsu'hui cuan can', lo' nguitson ti' yu se'en ndon quii' can'.
  beu-beu: Uangu veng ini Yesus Aing pinat At lamal angu, Petrus di amota oa angmi
    tamaang-tamaang amulung, ila agama Yahudi ebuang vala ang naung ekapala ehava
    mi. Andi masot mida lapa omimi, e nehe jajaga ba angmi ang naung imampi hama-hamat
    aad eang.
  wrk-wrk: Ngala durrijbayi yalunya Bidawanyi. Durrijba nyuli juju bijal bayngkani,
    baki ngankijba nyuli barrikina jali lukuluku nananyina barrawuna. Jungku nyuli
    yalundu yilarrmukunyina. Ngarrijba nyuli janguna. Barriwa.
  nii-nii: Pe Piisa Jiisas pum konu ełe ekii se pum. Ba pupu kin mandi punerim mon;
    eim turii mił pupu mułum. Eim pupu kin, wu kułmał kałiłmin wu ei kung gui ełe
    tuk pum. Pupu kin, pe tep ełmin wumb molk kin, eim dup piipi kin konu ełe pełe
    erpi mułum.
  ign-NT: '@see-verse:MRK.014.053'
  dik-NT: Ku Pïtɛr ë biöth ke mec kɔc cök ciëën agut tɛ̈ ɣeet yen luk yic. Ku nyuuc
    bï ɣɔ̈c aya tɛ̈wën ɣɔ̈c kɔc bäny tiit thïn.
  cac-cac: Axo vin̈aj Pedro, najat tzac'anto sb'at vin̈ yuj Jesús. Ix ochc'och vin̈
    d'a yamaq'uil spat vin̈ sat sacerdote chi'. Ix em c'ojan vin̈ yed' eb' polencía.
    Ix c'axni vin̈ yed' eb'.
  tzj-E: Ja' Pedro retreben Jesús per q'ue c'nat c'o wa'. Arja' tak xekaja abar c'o
    wa' jnimlaj jay rxin nimlaj sacerdote xoc oca chujay y tzra' xetz'be' wa' chuchi'
    jun k'ak' cuq'uin policía, xumaj rmak'ric ri'.
  san-BUR: ပိတရော ဒူရေ တတ္ပၑ္စာဒ် ဣတွာ မဟာယာဇကသျာဋ္ဋာလိကာံ ပြဝိၑျ ကိင်္ကရဲး သဟောပဝိၑျ
    ဝဟ္နိတာပံ ဇဂြာဟ၊
  yaa-NT: Akka Pedro acho kakĩ chai ixõ õifoni. Nãskata a ato Nios kĩfixomisfãfe ãto
    xanĩfãfe pexe emãiti nokoni. Nãnoax a Nios kĩfiti pexefã kexemisfo fe chii ketefax
    ato fe yooni.
  cab-NT: Ábati lafálaruni Pédro Jesúsu dísegiñe chülǘ tübǘrürürugun lúban fádiri
    le íñutimaabei, ába leréderun ñun jáma oúnigirutiña témpulu abácharagua larǘgürügü
    wátu.
  clu-clu: Si Pedro tana nagsonod ra, garing doto tana lang sa marayu-rayu. Nagsulud
    tana sa anang lagwirta ang balay ang pinakamataas nga pari kag nagpongko sa anang
    ginapongkoan ang mga goardya agud magpainit-init sa kalayo.
  swh-ULB: Petro naye alimfuata Yesu kwa mbali, kuelekea kwenye ua wa kuhani mkuu.
    Aliketi pamoja na walinzi, waliokuwa karibu na moto wakiota ili kupata joto.
  tpt-NT: Yu Pedro vananaj ixkaulhaꞌanta pumaqati ni Jesús tus tachaꞌal la ixpulakna
    xapuchꞌanan ixchaqaꞌ yu ay xaꞌukxtin kura. Jalaktꞌataulalcha yu policias. Va aqtaylcha
    jalaktꞌasꞌon chꞌantaun kun yuꞌuncha laka jikmi.
  aai-aai: Peter ef yokaika i’ufnunih bairi hina Firis Gagamin ana bar merar hitit
    imaim ma’utenayah wairaf hi’asir hima rararih i na bairi hima rarih.
  sny-sny: Lowe Jisas heneti su, Pita eyeri ma'e Jisas mo'o umasiti. Le au heseyei
    meni owane lo wesi nepawe papu wiye. Wesi nepawe ape papu ai lu tamo mase yehe
    atahe sahe umerisiyeyei ne onuteye.
  myy-myy: Pedro sõjʉ bʉsajʉ sʉyayijʉ ĩnare güigʉ. Paia ʉjʉ ñasagʉ ya wi ñari tũcũro
    ejayijʉ ĩ. Itojʉ ejacõri tujacoayijʉ Pedro ĩja Dios ya wi coderi masa rãca. Ito
    yicõri ĩna rãca jea sumayijʉ ĩ.
  trc-NT: Ne̱ ga̱nꞌ ga̱nꞌ canocoꞌ síí cuꞌna̱j Pedró xcó Jesucristó, ne̱ cuchiꞌ soꞌ
