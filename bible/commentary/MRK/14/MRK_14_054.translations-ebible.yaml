  kwi-kwi: Pedrone Jesúspa kwizpa kanpat kit katsa pariyawa yal piannamkin ara. Suane
    uskas suldarukas impuhskin uzat kit i kulara.
  agm-agm: Aihɨ Jisaasihoai numwaasi niyauhɨ sura Pitaaho Jisaasihomɨ ipotɨ koai yandɨhɨ
    kaanɨhɨ notaise. Notɨ pɨrisiho isɨhiya isɨhiyaamɨ maipɨhaiwaapɨ maahoaipatɨ nandapa
    tɨhɨwɨ Autaahaatɨhoai dɨpumanɨhohiyɨhiyaamɨ mɨtɨhomɨ matambɨpotɨ nandaataise.
    Nandaatɨ masapɨpɨhɨ tingaatɨhaisahiyai bumasɨhɨ sisɨha tɨhoaahauhɨ kiyaisatɨ maasɨ
    bindata sisɨhainɨ tɨhwindataise.
  ubr-ubr: Peter on nanenei nan igibubunues inai Priest Ainauin an goa furi on amonai
    irui. On nan imair sabu kaifarotis mat wairaf iraranis.
  tsw-NT: A̱vu Bituru tonishi yi alanga, hali u uwa o uꞌwa wa aabara a nan ganuꞌu.
    A̱vu u da̱nu zuzu na̱ a̱duga̱ri a̱ A̱a̱ꞌisamapaɗa a lyasuwusa akina.
  cax-NT: Tapü arrti Pedro anancati sürotitü isiuti Jesús auqui icheatai. Iñataiti
    au manu nusuara esa niporrti maniqui yarusürürrü sacerdoterrü. Acamanu atümoti
    arrüpecu manuma masortaboca, baperoti pese.
  aia-aia: Mia Pita 'a haisuri ha'atau moi. 'A siri na'i raronai dora a'ora na'i maanai
    rumasi ma heinagu na'i bobonai 'eu. 'A waari'u beiraaui sae hehei'oi nara 'omesuriai
    Ruma Maea ana God.
  srp-1865: I Petar ide za njim izdaleka do u dvor poglavara sveštenièkoga, i sjeðaše
    sa slugama, i grijaše se kod ognja.
  agt-agt: Ammi te Pedru a dana tinultulitul na kid hapa abat ta bagaw na bali en,
    a nakipagtuttud hapa ta maggwardya kiden, te maggukup hapa ta afuy da en.
  lug-lug: Peetero n’agoberera nga yeesuddeko akabanga, n’ayita mu luggya lwa Kabona
    Asinga Obukulu, n’atuula ku kyoto n’abaweereza we baali bootera omuliro.
  yby-yby: Sakiya ilimi-liki niwayoko Pita maya hoto apulu oko Jisesida maya emeke
    moloko woko Omailoka jokila he mekaka noibo we napamidana numudalau maya yoweko
    aya wemidana elekele oluholamakiya jo jeboto maya jo lapi oko ne.
  heb-heb: ופטרוס הלך אחריו מרחוק עד לחצר הכהן הגדול פנימה וישב שם עם המשרתים ויתחמם
    נגד האור׃
  mpp-mpp: Aime Pita ye lobenginang dadalisuchac Yesu balaibelu hikewec. Hikelu depec-baba
    ngic yengele damong sugucne yele macte oda kwelina fewec. Felu iwa mac-damong
    yengeholec dac folalu ngiyewec.
  apb-apb: Oto a Pita ko holo maholoi tala taane mola i sulire. E lae ta'i sili i
    laona lolata aana nume a Na'ohana Mo Na'ohai Pris, oto e ii'o i aano pe'ie mo
    mwane ko kakakali, ko si rakani aana dunge.
  san-TEL: పితరో దూరే తత్పశ్చాద్ ఇత్వా మహాయాజకస్యాట్టాలికాం ప్రవిశ్య కిఙ్కరైః సహోపవిశ్య
    వహ్నితాపం జగ్రాహ|
  ben-IRV: আর পিতর দূরে দূরে থেকে তাঁর পেছন পেছন ভিতরে, মহাযাজকের উঠোন পর্যন্ত গেলেন
