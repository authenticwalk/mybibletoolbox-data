    dara ai ra.
  msy-msy: Ezɨ Pita mong tɨzim a gatɨgha Iesusɨn gɨn ghua bar ghua ofa gamir gumazibar
    dapanimɨn dɨpenimɨn dɨvazimɨn aven ghu. Egha kagh ganganir gumaziba koma aperaghav
    ikia avimɨn fɨi.
  agg-agg: Sowaründümo mahomondamboyo Pita ai akɨdou aŋgunɨsafɨ süŋgumarapurɨ hu.
    Ai hu Godɨmbo sɨhou-rundeimbɨ-yomondɨ bogorɨ hondündɨ worambe kefuai prisman babɨdɨmbo
    haihü mamarɨmo.
  ptp-ptp: Mêd Pita tɨmu vô Yesu vɨxa mɨ la, lêc le lam teva tya om mɨla vô xomxo
