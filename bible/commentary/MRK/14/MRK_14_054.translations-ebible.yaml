  ncu-NT: Ne̱ Peetroo a sii kamɛɛ ɔ gya bamo̱ se̱. Ɔɔ gya bamo̱ se̱ ane̱ŋ‑aaa ya bo̱
    fo̱ ɔlɔŋŋɔpo̱ bre̱sɛ a lɔŋ amo̱‑rɔ. Ne̱ mò̱ aa ade̱e̱re̱se̱po̱ ko̱ te lɔŋ‑ɔ kabuno
    ase̱ ba wo̱re̱ de̱e̱kpa.
  cni-NT: Iriori Petero yoijatacoventavetanacari Jesoshi, iro cantaincha nijanteaji,
    irosati yareetantapaaca anta ivancoqui saserote. Isaviquimotapaaqueri yora nampirentsipee,
    itatapaaquero paamari.
  eng-WMB: Peter had followed him from a distance, until he came into the court of
    the high priest. He was sitting with the officers, and warming himself in the
    light of the fire.
  zaw-NT: Luxh Pedr zijt zijt sanajlni Jesús. Che bidzujṉtini lo xle' bixhojz ni sajcru,
    gurenäjni rebejṉ nani rajp ro'c, cagucha' lajzni lo bajl.
  san-MAL: പിതരോ ദൂരേ തത്പശ്ചാദ് ഇത്വാ മഹായാജകസ്യാട്ടാലികാം പ്രവിശ്യ കിങ്കരൈഃ സഹോപവിശ്യ
    വഹ്നിതാപം ജഗ്രാഹ|
  tam-TCV: பேதுரு சிறிது தூரத்தில் இயேசுவைப் பின்தொடர்ந்து போய், பிரதான ஆசாரியனுடைய
    முற்றத்திற்குள் போனான். அங்கே, அவன் காவலாளிகளுடன் நெருப்பின் அருகே உட்கார்ந்து
    குளிர்காய்ந்து கொண்டிருந்தான்.
  mit-NT: Te Pedro, nchícùn xìcà ní‑né mii‑yá cuàhàn‑nè. Te nì yàha stná‑nè patiu
    xi vehe dùtù cusáhnúmá, te nì sàcòo stná‑nè xì policía ndoó nadáà nùù ñuhu.
  ceb-ULB: Karon si Pedro misunod kaniya gikan sa layo, hangtod sa hawanan sa labaw
    nga pari. Milingkod siya tapad sa mga guwardiya, nga nagadangdang duol sa kalayo.
  ces-LB: Petr se opatrně vydal za nimi, a tak se dostal až na nádvoří veleknězova
    paláce. Posadil se k ohni strážců a hřál se s nimi.
  mkn-mkn: Waktu dong pegang bawa sang Yesus tu, Petrus ju ada iko sambunyi-sambunyi
    dari balakang, sampe di kapala agama Yahudi pung bos bésar pung ruma. Dia ju maso
    di kintal, ko iko dudu panggang api sama-sama deng orang jaga yang ada di situ.
  nce-nce: Na Pita, Jisasme nagi nagiwa esogo tlagule. Na bu lotu lo mëta wege mëglabë
    hobë eso hobë lo li mago lëglesi elë tëkaklu. Na bu lo mëta kë sei moglokweflabë
    hona tafa mëtla na ahojume satle.
  pol-UBG: Piotr zaś szedł za nim z daleka aż do dziedzińca najwyższego kapłana i
    siedział ze sługami, grzejąc się przy ogniu.
  qxh-NT: Pedrupis Jesúspa caru jipallanta aywar sawan ruricaman yaycuran. Chayćhu
    Tayta Diosninchipa wasinta täpajcunawan mashacurcaycaran.
  nwi-nwi: Kɨni Pita rɨkwasɨg kɨn əriə, mərɨg rɨpəh nɨvən-pakəyen tuk Yesu. Nɨpɨg
    ruə pakə tuk nimə ehuə kape hae pris, kɨni mɨvən məkwətə iriə narmamə kape hae
    pris mɨnə masərkəp.
  kmo-kmo: Eecha otii tarek, Pita rii jisas riina sumowu tari, yepak tar. Iri, rii
    i opelen otii tar harapa ma riiti akan jichar inyi wok iyarer. Iyarechi rii ow
    ana picharin siitii kowu tar ma yechaka eecha yichar. Yicharek, rii hi tukuchi
    yi waretar.
  agr-agr: Tuja Pedroshkam ikaag pataetus wejá wejakua, sumo sacerdote jeen agaajin
    jegaa, achijatin aidaujai jiin anamak eketu.
  kyc-kyc: Dokopa Pitame baa lee minyuo epo purisi mupwana anda kamapi dokona epeyamopa
    kando isaro pyuo karenge wambu lapo role pyao isare soo peteyami.
  urd-GVU: اِتنے میں پطرس کچھ فاصلے پر عیسیٰ کے پیچھے پیچھے امامِ اعظم کے صحن تک پہنچ
    گیا۔ وہاں وہ ملازموں کے ساتھ بیٹھ کر آگ تاپنے لگا۔
  yre-NT: Piɛri -fʋ -kɔɔbli, ɛn e -kʋla Zozi -sru -trilii, ɛn e wla Bali -pannɔn 'tazan
    -dan le -klɔn -ji. E -nyran -a 'sunɔn yei, te e 'tɛ "klanman.
  fuh-BKF: Piyeer ina jokki mo to toowti faa naati ley taliyaare galle Almaami Mawɗo.
    O jooɗodii e doomooɓe ɗakkol yiite, imo ƴuuloo.
  arl-NT: Pedroori Jesu nuhuajiquiaari tucuacaanuji. Jateeseeri pueyacuara secojonaa
    jiyaniijia tia carijiniacuma. Cuno jiyaniijiajanaa seya tajinia cajishiiri. Mani
    jitiuriquiaa nojoritia cuniquiiri.
  dhg-DUWADHA: Ga banha dhanal Djesuny guyukanam, ga nhanmam yakan banha Betam malthuwan
    bala, balaya ḻiya-ŋärraꞌmiwuḻ ŋayiḻi, ŋarru djuḻuḻꞌyuwan ŋarruŋan bala. Ga gulŋiyan
    dhanal rrambaŋi, bala nhan mala-manapanan nyenan biḻitjumanguḻin warrawuḻ banha
    yakan ḏäpthuwan ratjuwan gurthaŋa.
  ziw-ziw: Petulo nakamtimila Yesu kwa hale, niyo engila kouwa we nyumba ya mlavyantambiko
    mkulu. Ekala hasi hamwenga na wamizi we nyumba, akotela moto.
  grc-TR: Καὶ ὁ Πέτρος ἀπὸ μακρόθεν ἠκολούθησεν αὐτῷ ἕως ἔσω εἰς τὴν αὐλὴν τοῦ ἀρχιερέως·
    καὶ ἦν συγκαθήμενος μετὰ τῶν ὑπηρετῶν, καὶ θερμαινόμενος πρὸς τὸ φῶς.
  nag-nag: Kintu Peter dur hoi kene Tai piche-piche ahi moha purohit laga veranda
    te nokorkhan logote jui thapi thakise.
  eng-OEBCW: Peter, who had followed Jesus at a distance into the courtyard of the
    high priest, was sitting there among the guards, warming himself at the blaze
    of the fire.
  knj-NT: Jal pax Pedro xin, naat tzajan yintaj Jesús masanta' c'al jix apni bey sgalera
    sna naj sat yaawil eb tu'. Catu' jix ey chotan k'aẍnoj yetoj eb policía sti' na
    tu'.
  deu-1912: Petrus aber folgte ihm nach von ferne bis hinein in des Hohenpriesters
    Palast; und er war da und saß bei den Knechten und wärmte sich bei dem Licht.
  san-PUN: ਪਿਤਰੋ ਦੂਰੇ ਤਤ੍ਪਸ਼੍ਚਾਦ੍ ਇਤ੍ਵਾ ਮਹਾਯਾਜਕਸ੍ਯਾੱਟਾਲਿਕਾਂ ਪ੍ਰਵਿਸ਼੍ਯ ਕਿਙ੍ਕਰੈਃ ਸਹੋਪਵਿਸ਼੍ਯ
    ਵਹ੍ਨਿਤਾਪੰ ਜਗ੍ਰਾਹ|
  nob-LB: Peter fulgte etter på avstand og klarte å ta seg helt inn på gårdsplassen.
    Der slo han seg ned blant tjenerne og varmet seg ved bålet som var tent opp.
  ntj-ntj: Nyangka Piitalu tiwawanalu wanarayintja. Palunyalu yiwarla yaarrpa palunyangka
    tjarrpangu. Palunyalu-tjananya purlinymanta pirningka lurrtjurringkulalpi nyinakatingu.
    Palunyalu waru ngantjiranytja.
  sxb-NT: Petro yamulondanga enyima ale wutono nawuno watuuka waingira mu olwanyi
    oluri agati eya amayumba aga Omukangasi omunene owa awoozia. Munsi omwo Petro
    yaikala na awarinzi na aota omurro.
  nhu-NT: Bó to gɛne bô Jisos ɛ Bita bii lo ɛjim ncejole. Ɛ wvú gɛn buy naa lakfulɛɛŋ
