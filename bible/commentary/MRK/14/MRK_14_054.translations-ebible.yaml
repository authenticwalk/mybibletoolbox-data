  sgz-sgz: Mái Petero a lu murmur su i Iesu má a kusak urami pelbut i rum káián tám
    osmapak táil. Má a kis tiklik mai bos tám mákmák kalar iatung i risán kámnah mák
    manmanir.
  kek-NT: Ut laj Pedro chi najt yo̱ chixta̱kenquil li Jesús ut quicuulac toj chi ru'uj
    neba̱l sa' rochoch lix yucua'il eb aj tij ut aran quic'ojla chire xam chi k'ixi̱nc
    rochbeneb laj c'ac'alenel.
  blz-NT: Petrus nuntuntuni i Yesus kasee olo-oloa mae' na tolodona Imam Moola'. Inda'a
    i ia no'umoruang nintingola' nari dadagai ka' ninguru.
  poe-NT: Ntá chꞌín Pedro la ikjín tjechréhe̱ chꞌán ntá kjuíji chꞌán tí nta̱sin nto̱e
    tí ncha̱tꞌá imá tꞌe̱to̱an a. Ntaha síche xrohi. A̱ ntá ntiha tjejótja̱xi̱n tí
    sín policía tjejóchjíxro̱he sín, ntá kja̱xin chꞌán ntahó kuíto̱he chꞌán tjechjíxro̱he
