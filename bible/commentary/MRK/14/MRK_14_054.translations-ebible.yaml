  bqc-SIM: Piɛɛ tɛ́ ń kpɛ kãaa e à gɛ̀ gɛ̃̀ sa'onkia bɛ'ua. À zↄ̃̀lɛ we, àlɛ
    tɛ́kpakpa ń dↄaiↄ sãnu.
  tcz-CHONGTHU: Peter in galkangin ahin juipeh-in chule jangpet'in thempu chungnung
    inpi leitol sungnung geiyin ajuilutpeh in chua chun sottolleho lah'a atouve.
  mar-mar: थोडे अंतर ठेवून पेत्र येशूच्या मागे सरळ महायाजकाच्या वाड्यात गेला. तेथे
    पेत्र कामदारांबरोबर विस्तवाजवळ शेकत बसला.
  snp-snp: Mau witi minato, Pita faigato meleto ege uto yokila ki umamo we kiyabani
    we wenaba numuna kilalau dito yalo kimiweki lakoina amedoti yo labiti minae.
  isl-isl: Pétur kom langt á eftir og smeygði sér, svo lítið bar á, inn fyrir hliðið
    við bústað æðsta prestsins og settist við eldinn í garðinum ásamt þjónunum sem
    þar voru.
  spy-NT: Kiinaamaat ꞉Bētērō Yēēsu ākoy kuyit kiyēnkuutaab kaytaab bichoo bo kōrōs.
    Kumii wōlooto kōōbuur ꞉nkinee ng'wēny kuyu maata nyēē kimii kuywēē ꞉biiko chēē
    kiriibē kayaa.
  xnn-xnn: Inmon-onod si Pedro ken daida ngem maiyaaddawi engganay inomdanda isnan
    pantew danat itokdo et makianido isnan gogowaldiya.
  mwe-mwe: A Petili gubhaakagwile a Yeshu kwataliya, gubhajinjile nnugwani lwa Bhakulungwa
    Bhaabhishila, gubhatemi pamo na bhalinda bhalijota moto.
  tte-tte: Yo Pita iyamuli-kusulili iya imuliye-molosi kanasiga topwaoliyao ali taubala
    ana nume bakubakuna mena. Bwaine koina Pita imiyasio tokaleyayao salili mena na
    mayau mena imwasimwasiguli.
  tcs-tcs: Pita bin pole Zizas longwei biain. Pita bin go insaid da yad blo da aus
    blo da bosprist. Wen em bin de insaid, em bin sidaun klostu po da paia wea ol
    dem amiman.
  hlt-THB: Piter ing ak hla nakawng khawsoeih boei khyt a vawng dyna qym hy. Cawh
    im ak qehkhqi mi ngawi haih lawt nawh mai awm lawt hy.
  soq-soq: Mo Iesu banlene antoio Pita mo wauwo mamoo Iesu warorosane aleidie. Ita
    pirisi ionoidoa duwa enedia bolawa mampe wisene sorodia iwulala do ia denantone
    ewamodio waimoie.
  qub-qub: Pedroga Jesuspa caru guepallanta aywashpan sawan ruricama yaycuran. Rurichöga
    Templuta täpajcunawan iwal jamarpaycaran ninacho mashacushpan.
  att-att: Á jimináddán si Eduru ta arayyu ta likuk da. Á labbè da ta bale nayù kátannangán
    nga pári, simillung si Eduru sù nálitukán nga námmuák, á minay nepagitubang nga
    nepaggirínu sù ira magguárdiá.
  bki-bki: Mia Pitere bunu jom̃a jakisosor Yesu ea bogo nene, mia naio maka riva vaataro
    kanio, mia bogo na nalo abinimei jouro ea burusio na komeli neibano, Pitere naio
    ba jotano bija tomu nalo na amim̃au Kaivas kiano, napano nalo ajum̃a ajutano vaataro
    ka sebi, bior vio menini.
  bqp-bqp: Pita tɛ́ a kpɛ zã̀ dire ari à gɛ̀ɛ à gɛ̃̀ sa'oriki zↄ̃kↄ̃ bɛ ↄnn. À vùtɛ
    gwe àtɛn tɛ́ kpákpa kũ dogarinↄ lɛɛlɛ.
  mcp-mcp: Pyɛ̂r nyɛ nyə á ŋgə bɛ̧ bwo shwóg-shwóg nə́ ndɛɛ́ kə wɔ́ɔ́s nûŋ luŋ. A
    mú kə ji shí, bə́nɔ̂ŋ bíl ífulísh, ŋgə gwáalə kuda.
  hat-hat: Pyè t'ap swiv Jezi yon ti jan lwen lwen. Li antre jouk nan fon lakou kay
    granprèt la. Li te chita avèk gad yo bò dife a, li t'ap chofe kò li.
  npl-NT: Iwa Pedro san wejka okiichtakatokatia n Jesús asta okalakito kan ipatio
    n tiópixki non okachi tlayakantok. Ompa omotlali iwan tlamokuitlawijkeh de n Weyi
    Tiopa, omototonijtokah inakastla n tlékuili.
  bgg-bgg: Phithar de ruang è lua srane, kho Phabi hò sibiang shii thog. Thiichiih
    shii ai de hò riig pha khiaothek rog shii bai ang ne awai shii lua rek ne rai.
  eng-TCENT: Peter had followed Jesus at a distance, right into the courtyard of the
    high priest. There he sat with the officers, warming himself in the light of the
    fire.
  eng-BSB: Peter followed Him at a distance, right into the courtyard of the high
    priest. And he sat with the officers and warmed himself by the fire.
  cpu-NT: Ikanta Pedro noshikaka irirori ipoki ineetsiini, joyaatakoventakeri Jesús,
    irojatzi jareetantapaaka osaikira ipanko ijevajanore omperatasorentsitaari. Ari
    ikatziyapaakari itsipatapaakari iromperatanepayeeni, jakitsitaiyani paampariki.
  san-ASM: পিতৰো দূৰে তৎপশ্চাদ্ ইৎৱা মহাযাজকস্যাট্টালিকাং প্ৰৱিশ্য কিঙ্কৰৈঃ সহোপৱিশ্য
    ৱহ্নিতাপং জগ্ৰাহ|
  tac-NT: Napu'lige Esusi o'tiachi, alemi guwánami enale alué Pegro 'naka boichika,
    'lige alué Pegro alemi ra'pichimi sébale alé wa'lula balé galílachi ra'pichí,
    'lige alé asíbale sujkáliga re'obachi tebume 'yuga.
  eng-WEBPB: Peter had followed him from a distance, until he came into the court
    of the high priest. He was sitting with the officers, and warming himself in the
    light of the fire.
  gfk-H: Pita ga murmur hani at Iesu, ma ga helhelik haan at, tuk bia diet gaam haan
    laka tano tingana hera tano ngasiana no tamat ta ira pris. Pita ga kis taar kaia
    gaam ratrat iaah tikai ma ira tena harbalaurai ta iakano sibaan.
  viv-viv: Bana Fita wai gimulina lauveya giꞋela, tokaiwabu yana edaꞋawana-moꞋena
    againe giluku. Ada tuilala buye aliꞋauya hivetoga be ai givevevala.
  yao-yao: Che Petulo ŵankuiye Che Yesu kwakutalichila, ŵajinjile mu lutenje lwa nyuumba
    ja Jwambopesi Jwankulu. Pelepo ŵatemi pamo ni ŵakulindilila achijotelaga mooto.
  tgp-tgp: Ale Peter mo lo usuri Iesu asau makomona mo sivo vahatea na lolo ropen
    iman pr̃is aulu atu. Mo lo sakele peresi la tamlohi kilau matan ima atu, la lo
    marijo na hapu.
  auc-NT: Pegodo guiquënë tömengä mïñæ̈ ayæ̈ ayæ̈ godinque, Wængonguï quï, ante në
    godongä ñæ̈nængä pönï ïnongä oncö yacömoyæ̈ ïñömö wäänë guiicantapa. Mänïñömö
    guiidinque tömengä wææ wänönäni tönö gongapamö tæ̈ contate a ootocongantapa.
  kbc-NT: Pedro diotece Jesus pida leegitalo me yetecetedice, odaa ja dakatiwece miditaɡ̶a
    niogó niɡ̶ijo diimigi-nelegi ane liɡ̶eladi niɡ̶ijo lacilo-sacerdotitedi. Odaa
    ja nicotini liwigotigi niɡ̶ijoa niotaka liniogotibece noledi maɡ̶aɡ̶a dinito.
  bmh-bmh: Pita go wage wageimai sesamarai, holoi holoi beteun. Guzenaimai, Pita zaueim
    simai, go zau gumanemen dudu abai hoboimai, ab ugei dareun.
  ctu-BL: Pedro tsi' ñajti tsajca majlel Jesús. Tsa' ochi ti' pam i yotot jini c'ax
    ñuc bʌ motomaj. Tsa' buchle yic'ot xcʌntayajob. Tsi' q'uixñesa i bʌ ti c'ajc.
  meq-meq: Piyer neŋgeye na, a zəŋgal naha Yesu dəreŋ ma dəba. A ye naha a fələkwa
    a dalamətagay i bagwar i ndo məvəlaway wu a Mbəlom niye. Mə ɗəma na, a ndza ka
    təv i ndo niye hay faya ta tsəpiye məgeɗ aye. A ye naha a ndza ka ako ka təv tay
    niye.
  noa-H: Mag hi pʌr hat'aadëm hẽudee hĩchab Pedroou sĩi warppaimua hoopʌ̈pʌ̈ig mawia
    p'adnaan pör sĩejem hag di hũjãrr dʌ̈i dubwi jupimajim haajem, guardianaan Haai
    hi jëeujem di t'ʌajem k'ʌʌn bigaau. Mag jupimawi hi hiek hõt huu t'ʌnʌm bigaau
    dʌ̈i chi guardianaanpa hãba hõt k'ãai hoo chirsijim haajem.
  alp-NT: Kena mere Petruse ilulu Yesuse bei lauke. Eleki Iroma imame elake eni otoi
    kena malama mpai luma leini. Eleki Petruse irue ipasa kai tamata maka raka lumare.
  san-VEL: pitaro duure tatpa"scaad itvaa mahaayaajakasyaa.t.taalikaa.m pravi"sya
    ki"nkarai.h sahopavi"sya vahnitaapa.m jagraaha|
  kbq-kbq: Pita'a, Jisasina amefi afete avaririno, ugagota pristi ne'mofo kumapi ufre'ne.
    Teve hegare'nare avufa ome tonehino ra mono noma kegava nehaza ati vahe'ene umani'ne.
  kbh-kbh: Pedro bënocana Jesús tbojanasto, chë bachnangbe más uámana amëndayabe yebnents̈a
    chashjóntscoñe; y chents̈e tojanoquedá. Chë Bëngbe Bëtsabe bëts yebnoca josticië́ngaftaca
    yojtsetbemana; iñe juachaca yojtses̈bonena.
  ron-LSB: Petru Îl urmase de departe, până ce a intrat în curtea marelui preot. El
    stătea cu ofițerii și se încălzea la lumina focului.
  pon-pon: Petruj idauendo i doowei jan lao lei nan tanpaj en jamero lapalap. A ap
    mondi on ren ladu ko, wia raneran.
  nhe-BL: Huan Pedro quitoquili Jesús ica huejca huan calajqui ipan icalixpa nopa
    hueyi totajtzi. Teipa Pedro mosehuijtoya ininhuaya tlen quimocuitlahuiyayaj nopa
    cali huan nochi yajuanti mototoniyayaj tliteno.
  sps-sps: Pita vovou iny naa Jisas gima naa fasiruu naa ya sof nato koman a aunon
    nana numaa tana Tsoiny Mumua tan Tsoiny Faakor. Ya gum fiisen ramiton tsoiny bei
    ot, mamangin en tan guaf.
  wnc-wnc: Siwan Pitata masa masa kuyawake kuku Anutue yot takwan gwene pasiya aminde
    tupan tapatane yot daman gwene kopbut. Kopan iat taukdapakat unekan gatake yuke
    katap aike yuking.
  bus-bus: Pita tɛ́ à kpɛɛ kãaa ai à gàa à gɛ̃̀ sa'oriki ìsi bɛ ua guu. À vɛ̃̀ɛ gwe,
    èe tɛ́ kpákpaa kↄ̃n dogarinↄ lɛdo.
  gub-BL: Pet a'e kury, wata oho iko Zezuz haikweromo kury. Upyta muite izuwi kury.
    Uhem oho tuwihaw hàpuz me kury. Upyta 'àm katu pe. Na'e wapyk oho zauxiapekwer
    wanuwake kury, uzepe'e pà kury.
  imo-imo: Jisas meko puringi wali Pitani tule tepa angilipe Jisas kano meli puringi
    mele akilio akilio lombilipe Gote popo tondoli iye paa awilimunga ulke papena
    tuku purumu. Akuna ele iye ulke tapu teko nokoko moloringima kinye mainye molopa
    tipe pilipe molorumu.
  boj-boj: Naŋgi Yesus osi gileqnabqa Pita a kiñala isa isaq na Yesus dauryosiq uli
    uliosiq gilsiq torei atra tamo gate aqa tal meq di brantej. Brantosiqa naŋgi Yesus
    kiyeryib unqajqa deqa are qalsiq qaja tamo qudei naŋgi tal meq di ŋam tuŋguyosib
    awesonabqa bosiq naŋgi koba na ŋam yoroqneb.
  ulk-ulk: Peterude yabi lagdaratmida baka ge espirer murisge a bakiamuda able utebge
    badari maike Kirim Merkemle metage, ge e nade no ge able utebge emrilu maike urge
    aseseredlekem ya waiakai e geb obaugli.
  eng-DRA: And Peter followed him from afar off, even into the court of the high priest;
    and he sat with the servants at the fire, and warmed himself.
  knf-knf: Piyeer kë aşë low du kafeţ aţaşa te du blay meeţ bi katoh kaweek ki naşih
    i baţeŋan. Aţo na balemp atëma.
  san-KHM: បិតរោ ទូរេ តត្បឝ្ចាទ៑ ឥត្វា មហាយាជកស្យាដ្ដាលិកាំ ប្រវិឝ្យ កិង្ករៃះ សហោបវិឝ្យ
    វហ្និតាបំ ជគ្រាហ។
  arn-NT: Pedro alü kamapu inanieeyew ka konpuy ti Wünen Longko Saserdote tañi itrotripa
    ti wülngin ruka mew. Fey anükünuwpuy tati pu llüwatulekelu engün ta ngillatuwe
    ruka mew, fey eñumtuley ta inaltu kütral.
  zas-NT: Abiꞌ zijt zijt binal Bëd Jesús xt ruleꞌ lidx bixhioz guin, dxel gurejman
    rudëj con ree bén rajp rulidx bixhioz guin,
  ken-NT: Píta ǎkoŋo nyaka bhɔ ansɛm nɛkɔ nɛsiɛ, kpátɛ amɛm sɛnta mǔngo bachiǎkap
    Mandɛm. Arɛ́, arɔk achɔkɔ nɛ babhabhɛri angɔkɔ ngó angwaka nɔkɔ ngó.
