  cbt-NTPO: Pitroso nipirinhuë', aquë quëran imaquiarin. Corto hua'an i'iratë' pairapirinquë
    huarë' imaquirin. Inaquë ya'conahuaton, ponisiaro'sapitarë' huënsëaton, napëntarin.
  srn-NT: Petrus ben waka fara na baka kon te na ini a dyari fu a grandomri. Dan a
