  pan-pan: ਅਤੇ ਪਤਰਸ ਕੁਝ ਦੂਰੀ ਤੇ ਉਹ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੇ ਵਿਹੜੇ ਦੇ ਅੰਦਰ ਤੱਕ
