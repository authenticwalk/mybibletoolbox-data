  bjp-bjp: Pita i mimi susu la tom ke ka kau una palgan ubiif kale fel ken famfamu
    ken foron pris. Ka kiis turan foron tom parpar kaleh ma ka mingmingi na yiif.
  xon-xon: Le Piita paa Yesu pu, ki bi dandar, le ki ti fuu Uwumbɔr aatotoorninkpel
    aachiln ni, ki koo, ki ti kal bikikiirb chee wol mmii.
  tzo-ZNT: Li Pedroe nomnomtic la tijil tal ta spat ti Jesuse. Ti cꞌalal iyul ta sna
    ti más totil palee, ixchiꞌin la ta chotlej ta tiꞌna jayvoꞌ jchabiejtemplo, tey
    la icꞌatin xchiꞌuc.
  mpm-NT: Ti Pedro ndikun jika da ichi jata chaa kuankoyo jiin Jesús, ni kɨvɨ da yuxeꞌe
    palacio un, ti ni nukoo da jiin policía un ka nanduxin da yunuꞌun.
  ots-NT: Car Pedro xquí dɛni yapʉ, xquí zøti pʉ jár tji car ngu̱ pʉ jabʉ mí bbʉh
    car da̱möcja̱. Már ju̱hui cʉ policía, már pahtijʉ pʉ jar tzibi.
  hoy-hoy: पतरस दुर दुर टु आऊंद हिंद-हिंद महायाजक उन आंगुळ इन बुळ्क ताका होदुन, अदिक
    आव पहरेदारगोळ सांगुळ कुर्तकु बेक्‍की सेक्सली कुरतुन.
  amo-amo: Bitrus tinna adofighe na susut ba, udu duru kiti kutyi ndya nwucu nlire.
    A so ligowe nan nanan nca, na iwa din lanzu nla.
  pjt-pjt: Ka Peterlu Jesunya tjananya maḻawanungku kumpiṟa waṉaningi palula tjanala
    ilaringkunytja wiyangku munu waḻi panya palula wirkaṟa ma-tjarpangu yaatangka
    munu wati timpula anga-kanyilpai tjuṯangka tjunguringkula ngaṟala waṟu nganytjiningi.
  cwe-cwe: Petili kakala komsondelela Yesu kwa kutali, kengila muluhelengo lwa kaye
    ya mkulu wa nhambiko. Kakala hamwe na wakalizi, kokotela moto.
  daa-NT: Piyer gay aaɗaag min serek nam ŋu ottu ɗo ger ka mee satkiner-aka. Kar ŋa
    un̰jitu ɗo wer ka berel ka gerdi-aka ho ŋa goytu iŋ askirna, ŋu ooriy ako.
  mlp-mlp: Sa Pita in Yesus muzim lehad teq in pesan nog lehyaq. Lehim in tamaz mat
    danmebta na ago bit agelin aduganib le gwahtiqim in mataw Tempel-ib hurmey gan
    turayta na nenaq faq iterad tuqos.
  ape-C: Aria Pita nagipesh Jisas nanak aria anan nagiguk atin. Douk nanak natogur
    aria nawish narub um anudok debeini pris ananit urupat aria natik amudok douk
    heyoh Iruhin ananit debeiti urupat iri hautig nyih aria hapeimeh. Aria Pita shopunek
    nanak nanamam napeum nyih um hiyakan.
  bgs-bgs: Igtalundug si Pedro, asal igpadiyù dád sikandin sippang ka igdunggù dan
    tun ta luwà ka balé katô tuu mallayat ka pangulu ka templo. Igunsad si Pedro duma
    katô mga tarabanté ka templo, asta iginadang sikandin tun ta apuy dan.
  faa-faa: Yasu karikia purakano, Pitamo wakasema yamenoa kekemarape pusuapo. Kekemarape
    puraka pirisiti aporo fanamo ape hauaka moroa pauraka, aporo terakaiyamosa toakipoko
    Pita soko kayapo. Ira paisiakipoko Pita ira haka kayapo.
  kik-kik: Petero akĩmũrũmĩrĩra arĩ haraaya o nginya agĩkinya nja ya mũciĩ wa mũthĩnjĩri-Ngai
    ũcio mũnene. Agĩikarania na thigari kũu agĩota mwaki.
  cap-NT: Pedruqui az̈quiztan apzic̈ha, chawjc jilirz̈ kjuy patio luzcama. Nii patiuquiz
    zultatunacz̈tan julzi z̈elatc̈ha, uj latuquiz kutuncan.
  ksr-ksr: Keŋgi Piitonoŋ sigeŋsigeŋ oŋotaaŋ jigo gawoŋ galeŋ waŋaa jiŋkaroŋ mirinoŋ
    keuma miriaa kiropo uutanoŋ uro. Uma weleŋqeqe eja yoŋoo batugianoŋ gere kosianoŋ
    rama konano.
  eng-TNT: And Peter folowed him a greate waye of even into the pallys of the hye
    preste and sat with the servauntes and warmed him sylfe at the fyre.
  sbs-sbs: Lyahanu Pitorosi avali kumwi chilire chaka vakazana, mane mbwita kukasika
    he rapa lya mupurisita mukulwana. Avake kali mukati kava ngateri, vavali kwina
    hembali ni muliro kuli tukusa.
  sue-sue: Ago wewa Petoro meni Yesu zora-zarako ena ama ganero muro pris bamura goma
    toiro baro uma wai ema amire dai arumuro ni awinoise kakame itinua awa.
  fra-NCL: Pierre le suivit de loin, jusque dans l’intérieur de la cour du grand prêtre,
    et s’étant assis près du feu avec les serviteurs, il se chauffait.
  bhg-bhg: Edo Peter aikeda Yesu ambo ambo edo maundo pirisida gisijiari bajinada
    mando arapada totorisina. Ango edo Peter ae yai awa sima ari embobo de anumbedo
    ni aveite isiri jijirisina.
  snn-NT: Pedro'ga Jesusre so'orë be'teguë, yua pairi ta'yejeiye ëjaguë huë'e yija
    tëca ti'anbi. Ti'anni, soldado hua'na naconi bëani, bacua toana cuin bi'rabi.
  atb-NT: Petruq gi, hkyangjong mó é yhumwàng hkaû má châng jé wâng shoq, we we mai
    Yesuq htâng châng tô ri. Yhang gi, haú má, zúng bang eq rahá, myihkyóm yâm má
    gyoq gang zung tô ri.
  wro-wro: Peter bọwora kąmalando:na, mamulba njini, maiarum maninja, inaiuri dadjurd
    kąra anąŋgam; atją kauwoneri mąląni' ŋąria nąnja, aua dąrarąra kundjuŋiri kąlaŋgąla
    geŋiri wiḁnu.
  cek-AK: Piter loe kalen koek qaima im khongkha thung khoek to, ahmuen kangthla hoiah
    anih hnukah bang.
  bkd-bkd: Si Pedro taglupug daan kandan ba madiyù dà daw diyà dà nataman ta lama.
    Uminamul haena duun hu mga bantay ha tagpinuu diyà ha taghidadang duun hu hapuy.
  ctu-76: Pedro ti' ñajtyʌ tsʌcle majlel Jesús. C'ʌlʌl ti c'oti ya' ti pam i yotyot
    ñoj ñuc bʌ cura. Ya' ti buchle yic'ot policíajob. Chʌncolob ti q'uix.
  lac-NT: Barej Pedroje' nach bin tu pach tu cu binob Jesús. C'ʌs nanach cu tar Pedro
    tac c'uchur tub re'a'an yatoch Caifás. Curucbar Pedro yejer a policíajo' cu q'uich,
    p'eri' yejerob.
  xla-xla: Epalati Pitata alo ikadepe tle Yesu dolumtame aiyalma aya dokopala oplami
    aya alikili tle halaiyo. Ya꞉ edla halemama aya e oko so mate kakapumalati dlapa
    tilimpopa꞉iyo.
  xav-NT: Zezusi hã da te dasiwi saprõni ré, te Pedru hã romhâ na te te pibu, sasedoti
    ĩpire uptabi nhorõwa u. Tawamhã 'ri 'wawi wa'ra 're, ma ãzé. Sébré wamhã, ma tô
    nhamra unhama dawa, hâi'ro da, romhuri'wa norĩ me.
  cuk-cuk: Pedroʼdi bannaba Jesúsʼba nadapgusad, degi, dule-irwa-Bab-Dummadse-gormalad-bur-dummad-neg-imbase
    warmakdapid. Agi Pedro waega suar-ibmala-abargi soo-walik sigdapid.
  tbf-tbf: E Petro a nga vemusurie e Iesu i pek lili oit a nga rubukien i mararan
    ken vonuo mi kovan bu prist. Ian en, a nga mogos meie mi kulou nennei ma a nga
    miriur simi leing.
  uig-CYR: Петрус униңға таки баш каһинниң сарайидики һойлиниң ичигичә жирақтин әгишип
    кәлди; у қаравуллар билән биллә отниң нурида отсинип олтарди.
  ikw-NT: Pita snornu a nụ hne zị ikere, bna nụ rime ederezi nye risi arịohna, ọ dazịri
    n'esilawụru ele nse, naanya bẹkwnu.
  khs-khs: 'Yesu siliye hanapita:, Pitayewi kolotea pama kulule hanose hapakeye. Kulu
    tiye hanapola: pilisiti sena puwano koane peleya: pakiawemi hetetise, sena ta:le
    ti ka:la:lo pela:newanapulu Pitawala henekeye. Tei kiyawemi Pita tei hema henekeye.'
  dwr-ENT: ጴፂሮሲ ቄሳቱዋ ኡባቱዋ ካፑዋ ዲርሳ ጊዱዋ ጋካናሲ ሃኩዋን ኣ ካሌዳ፤ ያኒ ናጊያዋና ታማ ካሺዴ፥ ኡቲ ኣጌዳ።
  pma-pma: Ka Pita mul lehni musil keil va vio … arokol teahu ten teim sen asuv houlu
    onen pris keil. Pita rondan ral min meatin taleikokoeien keil koa alosil kat teim
    enek, ka mul mutae ahang.
  atd-NT: Nigsundulsundul si Pedro ki Hisus no nigsolod dio to naalad no lama to baloy
    to Labow to mgo talagpanubad. Nig-amut si Pedro to mgo talagbantoy no songo nigpinnuu
    no oghinarang dio to hapuy ran.
  tel-2017: పేతురు యేసుకు దూరంగా ఉండి వెంబడిస్తూ ప్రధాన యాజకుని ఇంటి ఆవరణలోకి వచ్చాడు.
    భటులతో పాటు తాను కూడా కూర్చుని మంట దగ్గర చలి కాచుకుంటూ ఉన్నాడు.
  hat-BSA: Pierre te swiv Li a yon distans, jouk L antre nan lakou wo prèt la. Li
    te chita avèk ofisye yo e t ap chofe kò li bò kote dife a.
  bxh-bxh: Pita muli yai ya laoma be ya luhulau Tau Antalasam edi Baꞌisa ena luma
    dobidobina yai. Be maidana gati sa taꞌai na ya anmwahibo.
  top-NT: '@see-verse:MRK.014.053'
  msk-msk: Si Pedro yigiyod kang Jesus, toyo maawatawat yaan. Pagdatung ni Pedro sang
    baray ni Kaipas, lomasak yaan sang inarad nang baray, toyo wa apanik. Yapagobay
    yaan digdarum sang manga bantay sang baray, yanarang yaan disaan.
  gyr-NT: Pedro avei amombrɨ rupive tẽi oique ité oso pahi rerecuar ɨvate catu vahe
    rẽta ãchisa pɨpe. Aheve oguapɨño mbɨa sundao pãhuve tata ɨpɨve oyepehe oĩ.
  kmh-kmh: Piyta loslos ay dand amiy, bi Gor nup simboŋgep yomb yimb korip ak amjakiy,
    bi korip kun ak woŋg giyiŋgipay gok yip bisgiy, mon maŋiy mindeyak.
  ukr-ONPU: Петро ж ішов за Ісусом на відстані аж у двір первосвященника, сів разом
    зі слугами та грівся біля вогню.
  emi-emi: Pita ghe aaimuli me karika ghe akalakalaa ta Iesu. Vara me ghe ssola tale
    valavala ateae ghe taataliaa alena ateva namu ngateva tale pristi etoa. Ghe toka
    tee siola kapuira tau ngai toitoi etoa pristi etoa tale sama kura ateae me ghe
    maamaruu.
  zpv-NT: ya Pehdru zihtu-zihtu naꞌhla ba hasta laaꞌyitiaaꞌha xteenn yihdzi bixohza
    rooꞌ, zohba Pehdru dxaꞌga ba loh raꞌ bwiinn nin rahpa riꞌchi, tin cagabihdxyinee
    Pehdru laꞌh raꞌ ba.
  gux-gux: Pieli den hua Jesu hali foagima hali ki ban pundi bi cokpacianba bado luoli
    nni. O den ka leni bi naacenba ki yie mi fantama.
  kos-kos: Ac Peter el fahsr tokol loessula ac utyak nu in kalkal in lohm sin Mwet
    Tol Fulat. El wi mwet soan uh muta ac langlung.
  ibo-ibo: Pita sooro ha, ma ọ nọ nʼebe dị anya. O sooro ha bata nʼobi onyeisi nchụaja.
    Nʼebe ahụ, o sooro ndị nche nọdụ ọdụ na-anya ọkụ.
  yml-yml: Fita i yogoꞌwaila siwe ꞌaniꞌieogose kebu lilivadie, i nago i luku vanuganina
    ꞌana kali nageneye, tanotanoge i miabui tolugaviavo taiadi, ꞌai-ꞌalaꞌalata ꞌwaineye
    i vevevala.
  ory-ory: ପିତର ଦୂରରେ ରହି ତାହାଙ୍କ ପଛେ ପଛେ ମହାଯାଜକଙ୍କ ପ୍ରାଙ୍ଗଣ ଭିତରକୁ ଗଲେ ଓ ପଦାତିକମାନଙ୍କ
    ସହିତ ବସି ନିଆଁ ସେକି ହେଉଥିଲେ।
  bzj-bzj: Dis taim now Peeta mi-di fala ahn fahn faar, ahn ih gaahn rait eena di
    hai prees yaad. Ih sidong wid di gyaad dehn di waam ihself bai di faiya.
  wmt-wmt: Wartangurni yanani juturni marringurni Pita. Purlkakurakarti mayarukarti
    manya wajilpungani wartangurni, kitangarni manyanangurla pirriyani wartangurni
    mayarurla purlkakurarla. Warlunga manyanangurla kirniny yani. Makurru kirrarnani.
  chk-chk: Iwe, Petrus a tapwela mürin Jesus me toau o tolong lon ewe leni lükün imwen
    ewe Souasor mi Lap. Ikenan a mot ren ekewe chon mas o apwichikara ren ewe ekkei.
  ssd-ssd: Petrus nu maskenŋge Yesus dubimba kina ka pris gabat suŋgo tuku fonde sinam
    kumba ka wande mab taŋge nu kame mbal ndoŋ pa likmba minnaig.
  acr-TNT: Ecꞌu ri Pedro xa naj teran pan chirij ri Jesús y xoc bi cꞌa che ruwa ja
    re ri rocho ri cajawal raj chacunel pa Rocho Dios. Xeꞌtzꞌula cꞌu cucꞌ ri e chajinel,
    e riꞌ cumikꞌisaj rib chuchiꞌ ri akꞌ.
  rop-rop: Wal Pida bin bulurrumbat olabat biyain raidap deibin kamat langa det boswan
    serramonimen haus, en imbin jidan atsaid garram detlot blijiman blanga det kemp,
    en imbin womimbat miselp langa olabat faiya.
  mee-mee: Ba pala, ka ineke lola kae Iesus nae Pita ke lolakurume rea bole, ava ke
    momo ngatauga nge ri isura. Minmina na i ke loakurume rea ta ke lele nga malle
    ngallo nga savanau ore nga bale ae piris e kapunu. Na ke taolu lakallo ta malle
    laeala, ba ke tattara kala nga kurtalinglingme. Ba ke mallmallu nga sia.
  mwf-2018: Mu nukunu Peter-ka daniriwaktha wurrini Jesus-yu da ngathparr tharrngini
    kathu. I kanardi ngarra gate nanhthi fence ngarra da thelput nhini dampegat dim-yu
    da thelput ngarra ku yilarn ngala thathpirr nukun. I kanawup ngarra ku soldier
    ngamere i thungku warda denartaldha dini.
  dif-dif: Ja Petrus nunkangu woritandru karipaterina wonti Priesta pirnaia piri mandrajelu;
    ja nau naka milini jela ngamana wonti, ja turuni ngarakalina wonti.
  gam-gam: una Jisas ipi al ge Pita are eprap ye pi. Opa gale awi iwa kerman numbiye
    al gull pai ge Pita er pakna po, eine kambono moi al po ami dje, wamo pille moi.
  nou-nou: Edo Peter aike be Iesu ambo ambo ise mambusira awa priest gitijigari da
    mando da ara digari da awodo pon da totorisira. Torido ainda mando simba ari embomei
    de anumbedo atisira. Edo umo anumbedo ainda ri egise atisira.
  mqb-NT: Piyer winen apan i pərahan ayak azar à dəɓa wa à dəɓa wa. A dəzlek ayak
    à gala ana bahay nga su ɗo sə gəɗan dungo anà way nà, a njahay à wulen su
    ɗo si mer su way ahay su doh ata awan. Tə njahay pə uko anga alay sa maɗ.
  ape-B: Ali Pita nagipech Jisas nanak wakuli anan nagikuk ati. Douk nanak natoglu
    ali nawich banis anudak nanubu nebenali pris ananigu awagu ali natik amabuk douk
    henek was umu God ananitu nebetali wilpat uli hejigul nyih ali hanopemeh. Ali
    Pita chopuk nanak nanam napemu nyih umu hiyakanu.
  grc-F35: Καὶ ὁ Πέτρος ἀπὸ μακρόθεν ἠκολούθησεν αὐτῷ, ἕως ἔσω εἰς τὴν αὐλὴν τοῦ ἀρχιερέως·
    καὶ ἦν συγκαθήμενος μετὰ τῶν ὑπηρετῶν καὶ θερμαινόμενος πρὸς τὸ φῶς.
  cav-NT: Tumetu Pedrora tunara Jesús dujuyaju japa tupuaje acuare. Cuacuaretu pae
    dyaque muidaja etare tsecue tupu. Etare tsecue junatitsutu sudaru cuana tsehue
    aninaticuare. Tuna tsehuetu etiqui bahuinitya jucuare.
  kgp-NT: Hã ra Pedro tóg Jesus nón kãtĩ mũ, kuvar há tá. Kỹ tóg Topẽ tũ ki rĩr tĩ
    to pã'i ĩn vãso ra rã mũ gé. Kỹ tóg polícia ag mré pĩ to tón nĩ nĩ, Pedro ti.
  bvd-bvd: Ma sa Bita nia 'isi tau kau 'i buri lelea kau ka ruu lau guu laona lalo
    nai 'ana beu nai waa foa ni gwau. Nia gwagwari ka sara 'ana noni era nai 'i seeri
    fainia toa da fofolo ki.
  ukr-1871: А Петр оддалеки йшов за ними, аж у середину в двір архиєрейський; і сидїв
    із слугами, та й грівсь коло багаття.
  apz-apz: Pita Jisasɨmo ko inɨngkawomentisoso kakimo mufantohiꞌnyofoho. Oꞌo, kako
    poꞌmtopoꞌmtisyo humulohoꞌmɨwesofoho. Kako hwe engo tajo ango syohoꞌnjo mokosyohumayo
    sohwafe angkuhwafopo iꞌmofawento osopo aꞌamu uhwontohumayo syohoꞌnjo sohwanji
    toho imokinɨmentisofoho.
  yon-yon: Kwane, Pita kuu Yesu ye yoman diamban anukbed menene God dore Yuudan dore
    wedyiri dobiridan yi korok darewoob yambib kuuk aom awunoon. Kuyaambed korok ye
    ambib ye ambongko oonidan yena doriib kowe, yiyiib wene amot dia dibere yuruk
    dorokaan.
  poi-NT: Jém Peto ijuumacpoyñe jém Jesús. Jesɨc núct́im mex je jém co̱bacpɨc pa̱nij
    it́ɨccɨɨm. Iwaganaco̱ñ jém policía aŋcɨɨm. Sampa jém Peto con jeeyaj jém juctɨcɨɨm.
  dhg-dhg: Ga banha dhanal Djesuny gutjparruwanam, ga nhanmam gayŋan Betam malthuwan
    bala, balaya ḻiya-ŋärraꞌmiwuḻ ŋirrimaḻi, ŋarru djuḻuꞌdjuḻuḻyuwan ŋarran bala.
    Ga gulŋiyan dhanal rrambaŋi yana balayam, bala nhan mala-manapanan nyenan biḻitjumanguḻin
    warrawuḻ banha ŋarran ḏäpthuwan ratjuwan ŋorrtjaŋa.
  wuv-wuv: Peter na nenegia, ma'uaa na raua ma'ida a'ana. Namina wadu'ai'aunulao malalaa
    fei humuu mei pa'aa bauaniaa humuu mei Haidaa. Na guta yei a'a ei oma'ama'aa ma
    fi fana'a a'a fei hafi.
  quf-NT: Nataq Pedruqami largukaqllamanta chapar ikinllapata riyaran, chay kurakunapa
    mantaqninpa wasin ruripi pampankaman. Chaymantami chay yaykushanlapi kidaran Dyusta
    adurananllapa wasita kuytaqkunawan pulla, ninapi quñukuqnu.
  yuw-yuw: Oro Pita yu obmukusuc korungon bum ida Yesu tan tongmuna ongga böc gombo
    ganang woce engkuboc. Engkungga yuot tawa amnaot kondonggon ep songgonda idung.
  mph-mph: '@see-verse:MRK.014.053'
  hus-NT-1971: Ani a Pedro ta tale ts’at’at hue’ ou. Talbel ulits jaye tin q’uima’
    an ts’ale pale’, ani buxcan ti al am patio c’al an yac’ualchic ti thilal ba’ an
    c’amal.
  med-med: Pita ni, Jisas mek purung ni mel, akil tepa mba, wu pris peng mumuk ni
    nga mang keta ila, el wu nimbʉ, pena ndip kalk morung nimbʉ kʉn, mba kup etpa,
    ndip pilpa murum.
  bch-bch: Petrus inasi ei ga ila, be idio aluai tede ga irangrang ngan idudunga ngan
    ala ton madidnga kapei tenainga aea. Ta ila imado toman ngan gid nakala ton madidnga
    kapei tenainga aea, be imamadil ngan dinga.
  cco-NT: Jo̱ dsʉꞌ cangóbˉ Tʉ́ˆ Simón jiʉb˜ cøøiñˋ laco̱ꞌ cangóˉ Jesús cartɨˊ caguilíiñˉ
    e fɨˊ siguiˊ fɨˊ lɨ˜ guiing˜ i̱ jmidseaˋ laniingˉ do, dsʉꞌ fɨˊ caluubˇ caje̱ˊ
    Tʉ́ˆ Simón co̱lɨɨng˜ có̱o̱ꞌ˜ i̱ dseaˋ i̱ néeˊ ni˜ e guáꞌˉ féꞌˋ quiáꞌˉ dseaˋ Israel
