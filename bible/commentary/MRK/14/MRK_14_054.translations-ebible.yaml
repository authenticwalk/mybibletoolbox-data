  kan-2017: ಮತ್ತು ಪೇತ್ರನು ದೂರದಿಂದ ಆತನನ್ನು ಹಿಂಬಾಲಿಸುತ್ತಾ ಮಹಾಯಾಜಕನ ಅಂಗಳದೊಳಗೆ ಬಂದು ಕಾವಲುಗಾರರ
