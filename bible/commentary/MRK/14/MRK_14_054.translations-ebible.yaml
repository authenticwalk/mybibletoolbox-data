  mdy-ETH: ጴፂሮሴያ ቄኤሶኮ ቢያ ዑፃሢ ዲሮ ጋሮ ሄላንዳኣና ሃኬ ሃኬ ዬሱሴኮ ጊንፆ ዓኣዻዖ ዒኢካ ዲሮ ጋሮ ካፓ ዓሶና ዎላ
    ዴዒ ታሚ ካሽታኔ።
  spl-spl: '@see-verse:MRK.014.053'
  usp-NT: Pedro xtakeji'b'i Kakaj Jesús, pero chinajchak b'esal asta xtaw chuchja
