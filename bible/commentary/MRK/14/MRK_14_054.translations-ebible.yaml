  hlt-MCSB: Peter long tah a hla lamloh khosoihham kah vongup khui duela a vai. Te
    phoeiah tueihyoeih rhoek taengah ngol tih hmaivang te rhet a om.
  xtd-NT: Xika ndijun Spedru Jesús, nde nukeꞌe dutu taxnuni ka. Ijan nukoo‑s, xiꞌin
