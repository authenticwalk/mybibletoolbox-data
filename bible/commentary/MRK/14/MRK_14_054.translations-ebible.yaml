  jpn-1965: ペテロは、遠くからイエスのあとをつけながら、大祭司の庭の中まではいって行った。そして、役人たちといっしょにすわって、火にあたっていた。
  fra-SBL: Pierre l'avait suivi de loin, jusqu'à ce qu'il fût entré dans la cour du
