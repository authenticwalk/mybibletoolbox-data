  san-TAM: 'பிதரோ தூ³ரே தத்பஸ்²சாத்³ இத்வா மஹாயாஜகஸ்யாட்டாலிகாம்ʼ ப்ரவிஸ்²ய கிங்கரை​:
    ஸஹோபவிஸ்²ய வஹ்நிதாபம்ʼ ஜக்³ராஹ|'
  cof-NT: Aman tsan josanan, Pedro comabile benechi jito, patelechi sela fecári fenue.
    Junni selabi wisi, polisialabe chudito, nin pelobainaminue.
  srm-NT: Di juu dë Petuisi bi dë te a baka ala ta waka sapisapi ta ko. Nöö hën a
    ko dou a di djai dendu naandë, nöö hën a go sindo ku dee wakitima bi sai dë ta
    këndë faja ku de makandi.
  qvs-NT: Jesusta pushaptinkuna Pedruka karumanta katishpa kamachikuk saserdotepa
    wasin pampapi yaykurkan. Tata Diospa wasinta kuydak runakuna chay pampapi tiyaridu
    ninapi mashakuykarkansapa. Pedrupish paykunapa ladunkunapi rirkan tiyarik mashakunanpa.
  zca-NT: Per lë' Per ngwakë zit tich Jesús, haxta lo luwe che'n ngulëi' ro mizhin
    Per. Ze' nguzob Per xid rë xa' nikina yado', kibizh bixa' junt lo ki.
  cbc-NT: Bairi Jesure ti wiipʉ na caneátó, Pedro pʉame yoajãñurõpʉa na ĩña ʉsayupʉ.
    Bairo ti wiire na cajããetaro bero, Pedro cʉ̃ã etayupʉ ti wii macã yepapʉ. Bairi
    ti yepa ẽñotaricarore jããetari, templo coteri majã guardia mena ruiyupʉ. Na peerotʉ
    jũma ruiyupʉ Pedro cʉ̃ã.
  qxo-NT: Pedroga Jesuspa caru gepallantam aywargan tsay wayi puncunyag. Tsaychö wardiyacunawanmi
    payga jamaycur ninachö mashacuycargan.
  mox-mox: Ta Fita tufwana luluvaiega Ieisu talaʼobea ʼinega wese lugu toveguba nana
    ena ʼabagaya. Ta Fita ʼebevekotu ʼatamaninaya toabui ʼabaga ana toʼitamakiavo
    maega ta ʼaiwea ivevetaluvala.
  kew-kew: Go raburi Pita-me Yesu rata mea ipisa pare re-para naipisa. Nipu Gote-na
    miru irae aa mudununa epe pokaalo ada ru-nane pua pirisa. Nipu plisman-nu raapu
    padane-para piru repena adala pirisa.
  dww-dww: Be Pita Yesu yawai muriwatane be muriḡa ya veraverauna, naumeki da ya saḡa
    ya naḡona anikaba etara gabuna pirisi saḡasaḡa vavasaḡinama na vadae. Dabudine
    tauna taubodama mate kai diane a mia be yawai kaimaririna.
  nif-nif: Yesu tɨke-ñañɨlɨmbi, Petlolɨ kambak mayañgan siñgi kandañ ep klembi ñañguk.
    Ñakapi, tapma amalok telak damanjɨ endok sañ simba gɨnañnangan loñguk. Lombi,
    tapma amalok telak damanjɨ endok tɨplaplailii gɨta pipapi, komba seimbi pakuk.
  twi-ASANTE: Ɛberɛ a wɔde Yesu rekɔ no, Petro tee ne ho dii wɔn akyi, na ɔwiawiaa
    ne ho kɔhyɛɛ Ɔsɔfopanin no efie hɔ de ne ho kɔfraa asomfoɔ bi a na wɔreto ogya
    no mu.
  aoj-aoj: Eaꞌ Pita ina nalomam atef nafeꞌ, owaꞌ. Anen nagigiꞌmam nafeꞌ nawis indalelemba
    pris anamba dembinai eaꞌ nape naloma polisman mapoma nif.
  cbv-cbv: Obohjeéhtih, Pedroboó Jesúsdih yʉʉ́pjeh ãt ñʉʉ́n péenap wʉt jĩ. Pánih ñʉʉ́n
    péenit, sacerdotewã ĩ maáíh mʉʉ́ wáihyat jʉ́dʉboojéh ãt waád jʉibínap wʉt jĩ.
    Pánih waád jʉibínit, Pedro tʉʉ cʉ́ʉt jwẽ́ejdih, mʉʉdíh wapnit biícdih, ãt mée
    chʉ́ʉdʉp wʉt jĩ.
  taw-taw: Pen Pita loslos lɨ dad amɨl, bɨ God nop sɨbogep bɨawl yɨbɨl kal ne ak amjakɨl,
    wali mɨgan ayaŋ amɨl, bɨ kal anɨb ak kod mɨdeb okok ayɨp besɨgɨl, mab mɨŋɨl lɨlɨg
    yelak.
  jic-NT: Pedro Jesús cjüil tjemey campapé. Ne'as tjemey wa jupj sacerdote más püné
    wo nt'a. Tjüwücj mo'o wama tjemey jupj. 'Etjele militarpan nepénowa jilal. 'Awa
    süísetsja.
  zap-NT: Le Bëd zanal Ne nat nat axtegue ne wdxiin Bëd ruxyuu fxuz ne mazre nondee.
    Lex wzob Bëd lo gyi wzanen Bëd yra Bëd men ne rapkwent xeydoo Dëdyuzh.
  wer-wer: Pël ëën Pita pi ënëmënëm sa. Pël ëak kiri ar yaaö wotöököpë ka tomök oröak
    ëmöökë kakaati së ilëak pit Yesu tol yaalmë pöt itaampënëak ngai omnaröa tekrak
    wel aisëak es mor yesa.
  ipi-ipi: Pita bala amonga-yale ata iki lama Jisasa watama poto, pitisa akali kawane
    okona anda ende pitane atene okona kolandaka leaipia. Piape akali minditupa-mane
    ongane ita yango peteai-kola, bala utupane towa endo yo peteaipia.
  qul-NT: Pedrotaj Jesusta carullamanta katispa, curaj sacerdotepaj wasi pationcama
    yaycorkan. Nina kayllapi k'oñicuspa templo guardiajcunawan cusca tiyaricuchcarkan.
  tnc-tnc: I'suᵽaka nabaaeka ᵽoto Ᵽedrore ñoakuriᵽi a'ririjaᵽaraka kurarãka ĩᵽamaki
    imatiyaiki wi'i ᵽẽteta'teka imaekarõ'õrã keyaeka. Torã kãkatirã Tuᵽarãte jiyiᵽuᵽaka
    õrĩriwi'ia tuerimajaka kiᵽekajũrĩruᵽaeka.
  ter-NT: Kene Pêturu, ákone malíka kixoku hókea Jesus. Tukú kíxoa kíndanake óvoku
    koati payásoti ya uhá koeti sasedóti. Vatá kóyene xapákuke ahinoêtihiko xe'ókuke
    yúku, onokóvoti.
  bmr-NT: Jaanaaca Pedro tehesinotɨ ɨɨfɨnɨcɨuboro ufuubo sacerdotemɨ miya aivojɨɨbo
    goohasifeeneri casɨɨvuuhi sacerdote toomomɨnaama cɨɨjɨgaitɨ efeemeubo.
  fuf-fuf: Tawi Petruusu no iwtiri ɓaawo makko ka woɗɗitii haa ka nder tata yottinoowo
    mawɗo sadaka on, o jooɗodi e aynooɓe ɓen, tawi himo iwlaade ka binde yiite.
  mwc-mwc: Saba Peter Iesu yogina rabarabai i bisununuri yepo, i riu priest kaikapona
    ana ku yove. Ba namai ana aba potapota biyisi yabata si makira ba keyamai si birarana.
  bhl-bhl: Keko beli, Fita akati emikel kuw wokmo wokmo kemdili ibik ibik keemeko,
    yenggelew uneko, am yol em kunum ayem sel beem am wati fokoko, am kayak beem weng
    afak kunum iso teinsomi, asolow ais mamyak mewso ka kel alse kale.
  ons-ons: Petoro eŋe Yesu ŋadino mogare, amaŋ ari Mosop Ŋei Ŋetne Suaine eŋane mat
    wane sen koto waket more, tebe ŋei eŋerop gerep qenagare metkoi.
  con-NTPO: Pedroja biapie'yi japa joccapitssia na'sumbe tsa'o tsotefaniñi can'jen.
    Tsomba sundarondeccui'ccu si'ngeccufani sa'vu dyai.
  ghs-ghs: Obetemi Peetoroi Dzesu ipitotoqi dzube abi minaho repa nakuta qeemaqi sogimoho
    torota eepa agima oota.
  peg-peg: ପିତର୍‌ ଦେହା ମାନ୍‌ଞ୍ଜି ହେୱାର୍‌ ପାଚେ ପାଚେ ମୁଡ଼୍‌ ମାପ୍ରୁ ହେବା କିନାକାର୍‌ ହାକ୍‌ଡ଼ି
    ବିତ୍ରେ ହାଚାନ୍‌ ଆରି ପାଦ୍‌ ଆଦିକାରି ହୁକେ କୁଚ୍‌ଚି ନାଣି କାଇଜି ମାଚାର୍‌ ।
  txu-NT: Nhym be, Pedru ne Jeju kôt tẽ, nĩjar kum kre rax ne tẽ. Nhym me kadjy Metĩndjwỳnh
    mar djwỳnh nhõ bẽnjadjwỳr rax nhõ kikre nhipôkri kênh ngrire nhym Pedru arỳm Jejukôt
    wadjà. Ne arỳm bẽnjadjwỳr nhõ krãkamngônhmẽ ro'ã ànhũnho nhỹ.
  eng-WEBU: Peter had followed him from a distance, until he came into the court of
    the high priest. He was sitting with the officers, and warming himself in the
    light of the fire.
  gnw-NT: Jare Pedro oo vi Jesús jaɨcue. Ẽrei mbɨrɨño oo chugüi. Jae uique sacerdote
    tenondegua joca pe, jare uguapɨ sacerdote tenondegua jembiocui reta ndive uyepee
    ñugüɨnoi tataɨpɨ pe.
  mux-mux: Yesos ⸤meku puring⸥ kene Pita lumbili aelepa táka-nimba pupa, Pulu Yili
    popu tunjuring yi-auli olandupaliinga lkuna, lku angiliipa póku tirim, suku-singina
    yambu máku turing kolea we lirimna aima sukundu pupa, ⸤Yesos nokuku muluring⸥
    ele-yima kene tepi piliipa mulurum.
  maj-NT: Máha Pedro̱, kitsjennkí kjihi̱n Jesu santa nkúhu nga tsichu na̱tsin ni'yaha̱
    nda̱ na̱'mi títjuu̱n ko̱ y'ejñajihi̱n já jun xi kunntá yo̱ nga kits'ínsut'á ts'íhin
    yjoho̱ t'a nd'íu̱.
  bkq-NT: Myarâ idâdaymo, âgânâ kehoem Pedro idâly, kurâdo eynynâ Deus agâ aguewâni
    modo iwymâry kuru ety idaseraji. Tâgawânse, tâkaze warâ myani peto opaji, guarda
    domodo agâ âunse.
  kue-kue: Pita kurita eglke dagl Yesus omara mokomugl pindre ana endpi pris kande
    ende okuna ongwa yungumo togl suna ongwa. Igle ye kimbirnem sugl meglkwa bogl
    akiye amedi meglko ana ye ende gaglmara pir moglkwa.
  cot-NT: Iriraquea Peerero yoguijatacovetanacari cotanquitsiquea impoivaetapojaque.
    Oraquea yarejetapojacarogueti pampatejijaniquiqui itsovironaquitequi saserorote
    anaantamajatanquitsica, iquijapojaque otantoqui, yamenapojiri coaretajia itajiaque.
    Ariquea iconoajiapojacari isavicapoji itatapojaque.
  bnp-bnp: E Petrus i muri kavula basi popote vona, i lakea na mataruma na prister
    dagi. Na tahuna i bele vonga, i made turana e huriki a tagari, i hua a kanono.
  apn-NT: Hãmri nhũm Simãw Pêtre mẽ hkôt tẽ nẽ mẽ hkôt patre maati nhõ kĩtare hwỳr
    axà nẽ amỳm hã mẽ omunh o xa. Nhũm ra pôristijaja kĩtare kamã amnhĩm kuto nẽ hã
    ànhunh o hkrĩ nhũm mẽ hwỳr tẽ nẽ mẽ ĩhkô hã ànhunh o nhỹ.
  ctp-NT: Tijyuꞌ ti mdaꞌan ñaꞌan Tyu chunꞌ neꞌ tlá kanꞌ, sa bra nu mdiyan neꞌ niꞌ
    lyoꞌoo ꞌin xꞌnan sti joꞌo. Bra kanꞌ ndyaa tukwa Tyu seꞌen ndiꞌin nten nu ndiꞌin
    kwan tunaꞌan kanꞌ. Ndukwa neꞌ tuꞌwa kiiꞌ chaꞌ katsun ti neꞌ.
  bre-BRG: Pêr a heulias anezhañ a-bell betek porzh ar beleg-meur. Hag o vezañ azezet
    gant ar vevelien, en em domme e-tal an tan.
  opm-opm: Tarmutperhan Pita oh meihdapat susa Got ohe ap yawar hanat bok han ire
    duupteinap han ohe doho dahnong ruhupri. Rosa dupsi han ire tap irat kak oh tongnoma
    dame tinggim wamat indipri.
  bvr-bvr: Wurra Birta jurdach ana-jurrjurrmurra ana-bona Jesus, lika gun-gata junggay
    wana an-babalapa gun-nika rrawa a-bena, lika aburr-gata junggay wana an-babalapa
    burr-yika aburr-mujama a-rakaja burrwa, lika a-ngarnbuna a-ni.
  wal-wal: PHeexiroosi qeese ubbatu halaqaa dirssa giddo gakkanaassi haahuwan a kaalliis;
    yan naagiyaagaara tamaa ho77iiddi, utti bayiis.
  zad-NT: Na' zit' zit'lə jano Pédrona'ne' bllintie' lesh' lill bx̱oz choo bx̱oz xenna'.
    Na' wche'lene' beṉ'ka' chap yoodo'na' chbillgake' cho'a yi'na'.
  mgh-mgh: Peturu ahontthara uttayittayi mpaka nhina ipuwa ya nkhulupale a mayasataka.
    Peturu wonkomilyawe wamoca ni ananteko ootthaka mooro.
  aso-aso: Izesuꞌni eleꞌmizi nivavo Petoloꞌ aza hotoꞌile eꞌmete-do ogo heta minamo
    aꞌmine dizi minaniꞌ numuno nene vodo vodo ogo minavo olusoꞌ misubo vovo haza minidoꞌ
    gelekeleꞌ izipe oloꞌ gizi lahizi minangukisi hozi dizo vovoꞌninguꞌ mino oloꞌ lahizo
    minineꞌ.
  uli-uli: Pedrus ye dedaber le ye dedar mo medaw yee la bulong lal yororol imw we
    imwel Llulupal Temarong we. Sa marodiy luwulur pos kowe bo be rangi irel yaef
    we.
  nin-NT: Biturr di ga ba gbagba mu, rri ko nu ure̱ ki iko ku ankpye unkpi abikye
    wa. Biturr ku ji so na abi gbye ma ba, na so vri uru.
  tgk-tgk: Петрус ҳам, ки дуртар аз паси онҳо меомад, ба ҳавлии сарвари рӯҳониён даромада,
    дар назди хизматгорон нишаст, то ки дар оташи гулхан гарм шавад.
  acu-NT: Turinamtai Pedrosha uku nemaras, sacerdote apuri jeen jeamiayi. Tura jeanmaka
    waaitsuk wenuknumak waya, aanum Yus seatai jean wainin ainaujai pachinak jiin
    ayamak pujumiayi.
  cak-WNT: Y ri Pedro c'anej c'o wi ca, y rutzekelben el ri Jesús. Y tek ri Jesús
    xucusex apo pa rachoch ri nimalaj sacerdote, chuka' ri Pedro xoc apo chiri' chuwajay,
    y xtz'uye' c'a ka chiquicojol ri ye aj ch'ame'y ri yec'o apo chiri', ri quimek'on
    apo qui' chuchi' k'ak'.
  ebk-ebk: Inmun-unud hi Pedro ay tenmataak inkiana as nan fiattaw nan afong nan kangatuwan
    ay pachi. Angkiay ya naketokor hid-i as nan chiyuycha kuwarcha ay makeanichu.
  spa-PDDPT: Pedro lo siguió de lejos, hasta el patio del sumo sacerdote, y se sentó
    con los guardias para calentarse junto al fuego.
  ruf-ruf: Petiri yang'ali yomuinzilitsa Yesu kwa kutali, kengila mne luwa lya Ichilongotsi
    we Inambiko, kakala ne iwakalitsi, na yang'ali yakota ghumoto.
  gun-gun: Ha'e ramia ja hakykue Pedro oo avi mombyry'i rupi, sacerdote yvateve va'e
    roka peve. Ha'e vy tembiguai kuery reve ojape'e oiny tata yvýry.
  agu-BL: Ma Lu', joylaj xomnint wutz chicoc yi e' tz'amol tetz Jesús. Xom nintz scye'j
    jalen cu'n cyopone'n le ca'l yi wi'tz pale'. Ocopon cyen tu' Lu' wutzk'anil, nin
    c'ole' quentz ẍchixo'l yi e' aj ront cwent pale' tan mak'o'n ib tzik'ak'.
  isn-isn: uPeto nu ng'wenso ai umutyatile uYesu ku kuli, kutunga mi itando nilang'wa
    kuhani nu mukulu. Ai wikie palung'wi ni asunja, nai atulaa pakupi nu moto akaze
    ota iti kulija upyu.
  eng-PEV: '@see-verse:MRK.014.053'
  ilo-ULB: Ita sinurot ni Pedro isuna manipud iti saan unay nga adayo, aginggana iti
    paraangan iti kangatoan a padi. Nakitugaw isuna kadagiti guardia, nga adda iti
    asideg iti apuy tapno aginudoda.
  pir-NT: Sa yero Pedro pehe Jesu bato yoaropʉ nʉnʉ tãhye. Sa nʉnʉ tãno pahia pʉhtoa
    ya wʉhʉ cahapʉ esahye. Sa yero tiquiro ti wʉhʉre cohteyequina surara mehna peca
    dʉhtʉ cahapʉ sohma dujiahye.
  anv-NT: Pita ntó akwɔlege ɛbwɔ́ meso gachyɛ, gachyɛ kpaá tɛ akpɛne né mmu dachi
    ɛtúkpɛ ampyɛ upɛ Ɛsɔwɔ. Ɛfɛɛ́ ne ajyɛ bane ámbamé dachi ɛtukpɛ nnó awyagé
    mewɛ.
  sab-NT: Pedro jo chage gwage bate Jesu nate jo chke chege goga kodi uge kwian gerunga
    Chube ole daba alin chugagwalla ma kweri ullage, ne ngwadi Pedro toidu dba ule
    guardia u gerungwa Chube ole mananga ngle ole, Pedro chegu jita ngwachuge ule
    kwian e ulita ole.
  tmd-tmd: Pita piöŋö häp häp nugup duön, God ap höjöpal ur nölɨb nöbö dib ödöriö
    aku rama uröpɨnön, nöbö ram aku mabö rɨmɨdöi bla pɨsaŋ römɨdön, rɨn mau mɨdmä.
  acr-NNT: Ekꞌu ri Pedro xa naj teran pan chirij ri Jesús y xok bꞌi kꞌa che ruwa ja
    re ri rocho ri kajawal raj chakunel pa Rocho Dios. Xeꞌtzꞌula kꞌu kukꞌ ri e chajinel,
    e riꞌ kumiqꞌisaj ribꞌ chuchiꞌ ri aqꞌ.
  kpg-kpg: Peter e daudali a Jesus haga mogowaa, ga dau loo gi lodo di abaaba o di
    hale o tagi aamua hai mee dabu. Geia gaa noho gi lala i baahi digau hagaloohi
    e haga mahanahana.
  taj-taj: ओच्‍छे पत्रुस चा येशूला जजाकी लिच्‍छा लिच्‍छा निसी परमेश्‍वरला मन्‍दिररी
    पूजा लबा मुल म्‍हिला दिमला ख्राङगाधोना निजी, ओच्‍छे पालेगदेदेन छ्‌याम मे दूसी
    चिजी।
  avt-avt: Hɨrak Pita ketepik yanɨmɨn, hɨrak ken kekre nɨwa ke wɨnak ke mɨtɨk iuwe
    kinɨn mɨt pris han. Hɨrak ketike mɨt kerek naanmɨpre wɨnak enuk hɨr nau si neminɨn
    his hɨt men si.
  cbk-cbk: Y si Pedro ta sigui con Jesus un poco distancia, hasta na patio del casa
    di Caifas, el Padre Superior. Despues ya senta si Pedro junto con el maga guardia
    cerca na fuego para calenta su cuerpo.
  uig-ARA: پېترۇس ئۇنىڭغا تاكى باش كاھىننىڭ سارايىدىكى ھويلىنىڭ ئىچىگىچە يىراقتىن
    ئەگىشىپ كەلدى؛ ئۇ قاراۋۇللار بىلەن بىللە ئوتنىڭ نۇرىدا ئوتسىنىپ ئولتۇردى.
  tuf-tuf: Jesús bécayat Pedro questoc birar cuít cuar bijacro. Bir sacerdote cara
    usi ubach tan sar awat cuitar raújacro. Esar rauwir policia owár ítchacro. Eyin
    owár oc ow̃jacro.
  abx-abx: Ngan amungyod si Pedro si mga iya nga apartado ngan akasallod to si hawan-na
    si ruma'-na si gilalabawi paraghalad. Aningkarag iya ari huwang si mga gwardya,
    ngan agpadarang iya si nagrambak baga ari.
  mco-NT: Chi Pedro jɨguëgy anajty panɨcxy je mayjäy ajcxy ixtɨ oy yja'ty ma je teedy
    mɨjtungmɨɨdpɨ ytɨba'. E jɨm ixtacy quipxy mɨɨd policía ajcxy agujc, yxaamgɨxy
    anajty ma jɨɨnba'.
  kqf-kqf: Pita, Yesu i vawatawata te tana didimanina i nawa pilisi saḡasaḡa guletina
    ena vanuwa mataetinemo. Tana ḡome etala gabuna taulabena vaitedi a miya kai diyanemo
    a malimalili.
  cpb-NT: Ikanta Pedro noshikaka irirori ripoki neetsikeroini, royaatakowentakeri
    Jesús, irojatzi rareetantapaaka isaikira ipanko reewaperore Imperatasorentsitaarewo.
    Ari ikatziyapaaka itsipatapaakari rimperatanepaini, rakitsitaiyani paampariki.
  aon-aon: Aria Pita nagipesh Jisas nanak aria anan nagiguk atin. Douk nanak natogur
    aria nawish narub um anudok debeini pris ananit urupat aria natik amudok douk
    heyoh Iruhin ananit debeiti urupat iri hautig nyih aria hapeimeh. Aria Pita shopunek
    nanak nanamam napeum nyih um hiyakan.
  hus-NT-2005: Na Pedro wéwnaxin ówkʼi ani ulich asta bin elébil in kʼimáꞌ an lej
    okʼlek páleꞌtsik. Buxkan tajaꞌ ti dhilal bin wál an kʼamal junax kʼal xin beletnáltsik
    an pulek atá xon tu kʼakʼnáb na Dios.
  mig-NT: Te Pedro, jíká ndikín‑de‑ya̱ ondé ini̱ yuxé'é máá sutú ñá'nu‑ga̱‑ún. Te
    ni̱ jungo̱o‑de jíín cháa kájatíñu‑ún, ndúvixi̱‑de ñu'u̱n.
  bps-bps: Na mlalò Fiter kel di nasel i bong gumnè gumdatah i dad bà di Dwata, bay
    fawag di fulé. Kakelan déén fasbool kenen sudeng di saféd dad to munung du mnalang
    di lifoh.
  mbs-mbs: Timelokon heman si Pedro, meneng migpekediyò sikandin lamig dimateng doton
    te dowangen te balay te ontò pengolo te simbahan. Nenenoo sikandin doma te menge
    otaw migtonggò te dakel simbahan, aw mig-ingadang sikandin diyà te apoy dan.
  tof-tof: Pita ibü solodó barrkyanan kan akyalórr, da tai singüldü prristan kal akólórrón
    pul basirrdü we bangrinürr. Wa we mórran-mórran bainürr, Godón Gyabi Müót ngakan
    pampükü. Wa tüób urdü güb boklam yarilürr.
  cme-NT: A ne da baŋ taa ba kã baa Yesu‑i, Piɛr wuɔ yaŋ ba maa aa suɔ cu ba huoŋ-nu
    kã ka suur baa-ba Diilojigãntaamba yuntieŋo cĩiŋgu-na. Uŋ suurii, wuɔ kã ka
    tuɔ yiraaŋ dãamu baa bamaŋ niɛyaŋ dumɛlle‑i.
  sus-sus: Piyɛri nu bara bira Isa fɔxɔ ra, kɔnɔ a mu nu a makɔrɛma a gbe ra. A naxa
    bira a fɔxɔ ra han a so sɛrɛxɛdubɛ kuntigie xunyi xa tɛtɛ kui. E nun hɔrɔmɔbanxi
    kantamae naxa dɔxɔ tɛ ra, e nu fa e maxara.
  pon-2006: Piter ideidawehnte Sises ahpw dohsang, e lao lel nan kelen imwen Samworo
    Lapalapo. E ahpw mwohndiong wasao rehn sounpei kei oh iang rengireng rehrail.
  dad-dad: Pita Jesus dume dõf, tokõ fel ile, pris mudur ado nẽ fõ fofomalan wõ yen.
    An ĩ kabĩ tamo geid dibod ken, yã imidirek ibodon.
  zab-NT: Chiy Bed zit, zit güenaldbɨ axtquɨ lo ldee liz bxozqui ax guzubnéb de bɨny
    ni cacualo liz bxozqui ruu bal.
  jae-jae: Ma Petere gêjac tau susu kêdaguc êŋ e jakêsô dabuŋsêganê andu ŋamalac-luŋ
    gêja jagêŋgôŋ gêwiŋ sakiŋwaga ma kêsêlu ja.
  ksd-ksd: Petero i ga murmur ara iat, ma i olo ta ra gunan kai ra tena tinabar i
    lualua, ma dia kiki ma ra umana tultul, i madir ta ra viro na iap.
  msm-NT: Migyupug si Pedro ki Jesus di migpadiyu da. Pagtidow din, nakased sikandin
    duon to pawa aw agpot to mgo magbantajay no naman-ingkud no nanghinadang duon
    to kaeju.
  myk-myk: A Pyɛɛri di laraga kɔn pu na, na daha pu fɛni, fo na shɛ jé saraya ɲaha
    shɔɔnrivɛɛ wo ɲuŋɔfɔgbɔ wu wo kaaŋa ki ni, na diin gɛdii pu tàan na na wahani.
  sbe-sbe: Boda wa dageladi unai Petelo ye laoma ede ye mwalaesae taukaitalasam saesaena
    yona numa wa bakubakuna unai. Menai taukaitalasam saesaena yona taupaisowa tamowaidi
    maiyanao se tuligogoi na se kaimwaiga.
  mcr-mcr: Pitä iqu, Jisasi Iqueŋqä, kiŋä-tämä qänaki äumiŋqe. Hiqäva-imäkqä naqä
    iqueqä aŋä ququawä iqi ätimäuqe, iqiŋi, iqu ämaqä ämayukä-imaŋqä iquatä äpme,
    tä-diyeqä inyimiŋqe.
  cux-NT: Pedro miiⁿ ní cueⁿ'ē yaⁿ'ai sa n'dáa sa Jesús miiⁿ. Ní ndaa sa ndii chuva'āī
    yeⁿ'e va'ai chiiduú ch'ɛɛtɛ ca ní ch'iīndī sa ndúúcū policías ní in'taavi cuutú
    sa dáámá ndúúcu yā ti miiⁿ ní ngiichi yaⁿ'ā yeⁿ'é yā.
  tur-YTC: Petrus, Yeşua’yı başkâhinin avlusuna gelinceye dek O’nu uzaktan takip etti.
    Görevlilerle birlikte oturup ateşin önünde ısınıyordu.
  san-ITR: pitaro dUre tatpashchAd itvA mahAyAjakasyATTAlikAM pravishya ki NkaraiH
    sahopavishya vahnitApaM jagrAha|
  bel-N: І Пётар здалёк ішоў за Ім ажно на панадворак першасьвятара, і сядзеў з паслугачамі
    і грэўся пры агні.
