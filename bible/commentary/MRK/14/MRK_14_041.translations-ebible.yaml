verse: MRK.014.041
translations:
  kpx-kpx: Ige au tota tiale guliguliaito hoilahai lohoale au esemu elegevege ladevelu.
    Ige au namigevei avoe, “Lana sohu ladevei uma. Elemua. Malaha neheu di mai atae
    toela oveveve vaniu lohonu.
  okv-H: egerembeto pari ehako enu irae enu veto ambotani ta degi ke einge ena. “Ungo
    jangu indie ere evevete? Aravora inono eheva, te Embo ta Meni embo sasapura ta
    ingeni ta ikari iji puvija,
  tbo-tbo: Ma a gunawilana i witonugaya, ma i baha nae i pa, ‘Iyowai yohola o eneno,
    ma o iyagohina, bo? Ona galeya u houga amaka i geleta po tau Lawa Moinau hina
    nugohaleu tu apapoe u nimahi.
  mal-C: അദ്ദേഹം മൂന്നാംപ്രാവശ്യം തിരിച്ചുവന്ന്, അവരോട്, “ഇപ്പോഴും നിങ്ങൾ ഉറങ്ങി വിശ്രമിക്കുകയാണോ?
    മതി, മനുഷ്യപുത്രൻ പാപികളുടെ കൈയിൽ ഏൽപ്പിക്കപ്പെടാൻപോകുന്ന സമയം ഇതാ വന്നിരിക്കുന്നു.
  grc-SR: Καὶ ἔρχεται τὸ τρίτον, καὶ λέγει αὐτοῖς, Καθεύδετε ⸆ λοιπὸν καὶ ἀναπαύεσθε.
    Ἀπέχει· ἦλθεν ἡ ὥρα· ἰδού, παραδίδοται ὁ υἱὸς τοῦ ἀνθρώπου εἰς τὰς χεῖρας τῶν
    ἁμαρτωλῶν.
  bgc-bgc: फेर तीसरी बर आकै उनतै कह्या, “थम इब भी सोण लागरे सोण सों? बखत आ लिया; देक्खो,
    मै माणस का बेट्टा पापियाँ के हाथ्थां पकड़वाया जाऊँ सूं।
  khz-khz: Vega-toitoina maewaikuleto, ne evaikilarato, netiwato, “Gomi roe ogo maituna
    e gopikapikana? Peremagaro! Orana warau pekwara! Iogitaa, Taunilimalima Natuna
    pege lewaa, rakava talimara gimarai pege taoa.
  deu-TKW: 'Und er kommt zum drittenmal und sagt zu ihnen: ihr schlafet fort und ruhet?
    Es ist genug; die Stunde ist gekommen, siehe der Sohn des Menschen wird in die
    Hände der Sünder ausgeliefert.'
  zsr-NT: 'Catiꞌ böjëꞌ le bunn lzu ga naꞌ nacuꞌë, rëꞌ lequëꞌ: ―¿Rástsaliꞌ? ¿Ruzíꞌtsa
    ládxiꞌliꞌ? Tscaꞌtiꞌ gaz. Chbdxin dza. Gul‑yutscaꞌ, Nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu
    Bunách, chnadödaꞌ lu naꞌgac bunách dul‑laꞌ.'
  lin-lin: 'Azongaki mpo na mbala ya misato, mpe alobaki na bango : — Bozali kaka
    kokoba kolala pongi mpe kopema ? Esili ! Ngonga ekoki. Mwana na Moto akokabama
    na maboko ya bato ya masumu.'
  hns-NT: 'Tab djab oe tiesara dafe lautke aail tab bolies: „Ab toelog soetke soestaai
    sakiehe. Ham don hoi gailie. Attjha, ab oesab hamme pakariega. Iensaan ke Beta
    kharaab manai ke haath me saup dewal djaaiga.'
  noa-E: Mag biek thãrjupam gaaijã agtha khãidʉtkha thʉnʉm oobaicheewaita deeu amag,
    —¿Agtha pãar sĩi khãai gaaita nʉ? Khãigap nem pʉabat ajim anʉm. Pekau pöm sĩsidʉm
    khʉʉnag mʉch chi Emkhooi Iewaa pʉr deeju ora pabaichëbahab.
  eng-EMTV: Then He came the third time and said to them, “Sleep on now, and take
    your rest. It is enough! The hour has come. Behold, the Son of Man is being betrayed
    into the hands of sinners.
  mib-NT: 'Te ni ndee yā jeē vuelta unī, te ni cahān yā jiín de: Vijna te cusū rō
    te ndetātu ró. Te tuú chi je ni cuu, chi je ni quee hora, te ruhū, Yaā ní nduu
    tēe, natūu ri te jnɨɨ tēe cáhīyo cuēchi ruhū.'
  bea-bea: 'Kwa tghakooh yuhchidesha, kahchu toowe yehti, Kwa hwe satyih, kahchu niwotahah
    mehnatahyihi: kwakoole, meoochanehoo koohnaooizut; nea, tezoo Chue mataghachila
    taghila tsi metselineh.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ सुम्‍ले़ङ्‌ङो नुःक्‍खे़ फे़रे़आङ् कुहुॽसाम्‍बाहाॽ
    मे़त्तुसि, “खिनिॽ आल्‍लसाङ् के़नासिआङ् के़इप्‍सिआङ् के़ने़स्‍सिबि? आल्‍ल पोःक्‍खे़रो!
    ओमे़त्ते़म्‍मे़ॽ, इङ्‌गाॽ मे़न्‍छाम्‍साःन् लायोबाहाॽरे़ खुनिॽ हुक्‍को थाःमा ये़म्‍मिन्
    त्‍ये़रो॥
  xnj-xnj: Peabwelili mala ya datu akavajovela, “Mwakona mwigona na kupumulila? Hinu
    yikoli! Lukumbi luhikili! Mwana wa Mundu igotolewa kwa vandu vevambudila Chapanga.
  mmx-mmx: La ne Iesu gat pas, la ga lok lising la gamlong sepsev avantun la ga lok
    tidi, “Kereva, move mi unga? I epovo vam. Loxonaleng ira rupot pam do dina song
    araba ia, Laradi Mevana, ti limixin kakapmek.
  cbr-NT: 'Usa ''ain amiribishi cuantëcëntancëx utëcënquin ca cacëxa: —Bërí camina
    tantianan ''uxti ''ain. Asá ca. Anúan uni ''uchañucaman binun uni itsin ''ë ''inánti
    nëtë ca uaxa.'
  tee-NT: 'Pus ampa t''achivini'' ju Dios chai acsni minchokolh ixlhipakt''utuch pus
    alacjunich: ―Ja lana va alht''at''ak''alhiya''it''it chai ast''acnank''alhiya''it''it.
    K''oxich ju chavai. Chilh ju hora acsni acmak''axtakcanach la''ixmaca''an ju alactu''unin.
    Quit''in ju quimalakachatachilh Dios ni lapanac actsucuya'' ju ani.'
  eng-LSV: And He comes the third time and says to them, “Sleep on from now on, and
    rest—it is over; the hour came; behold, the Son of Man is delivered up into the
    hands of the sinful;
  cak-NT: 'Y ri Jesús xbe chic y xberu''ona'' orar jun mej (bey) chic. Pero cuando
    xtzolaj chic pe pa rox mej (paj), raja'' xu''ij chique ri oxi'' ru-discípulos:
    Cami can quixwer y tiq''uisa'' ri iwaran. Pero manak chic modo. Roma ren ri jin-kajinak-pe
    chicaj y xinalex chi''icojol can ja'' xoka ri nu-hora, can xquijach-e pa quik''a''
    ri itzel tak achi''a''.'
  pah-NT: Igwete ga hoa'javi onhi'ig̃a Tupana'ga pe. Aerẽ ga jivyra'javi trêsve'g̃a
    pyri. —Pekirijiuhu pe pejijupa? ei Jesus'ga g̃a pe. Kirupi pekiratete, ei ga.
    Kiro ihoi japiavo ji pyhygukahava. Kiro po ti g̃a ji kwava'eg̃i okote'varuhuve'g̃a
    po pe nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: 'Ɨt''aa t''ɨ̃da õpeemaa waya chek''ãri, Jesupa mãgaji: —¿At''ãri k''ãi jõnɨk''ã?
    Jãgapaipɨ. Mɨ peepidait''ee hora pajipɨ. Eperã Ak''õre Truadepema teedait''ee
    p''ek''au k''achia oopataarã juade.'
  xed-xed: 'Ka vrəglaktá tsi ŋa mahkəna səla, kaʼa nda həŋ mantsa: «Tata hani kuni
    ka mbiʼa vgha ghuni tama ɓa? Nda kɗa, nda maga fitikani tama. Wana vlaŋvla lu
    ta Zwaŋa mndu ma dzvu ta gwal dmaku.'
  mks-NT: 'Tá na̱ndicó co̱o a táhndá u̱ni̱ já na̱cachi a já xi̱hi̱n ná: —Va̱tí cúni̱
    ndó cu̱ju̱ ndo̱ ta va̱tí cúni̱ ndó ndique̱he ndée̱ ndo̱ joo a̱ cúu caja ndó ña̱
    viti. Jáchi̱ sa̱ na̱xi̱nu̱ co̱o hora ndiquia̱hva na ye̱he̱, da̱ na̱chindahá Ndióxi̱
    nduu ña̱yivi ndahá ña̱yivi cája cua̱chi.'
  gfk-S: Be iga hana tapukus baling tano aitul a pana, iga me tange ta duhat, “Aiou
    marmaris be kanaia iat baak mohot kumkubabo ma mohot tatahun ter. Ite haruat um!
    Nes baak! No pana bung te hanawat be da ter leise Nong a Turadi ie ta ira luma
    di ira ut na sana.
  bmu-bmu: Jisösnöŋ ani indimŋi karöbut aiga liliŋgöba kaba kewö jii mötket, “Iŋini
    toroqeba luhut memba gaunök ahöbingö mötze me? Mötket! Kunöŋ Suep gölmegö azi
    ölŋi mamalolo mem waŋgiiga bölöŋi meme yeŋgö böröŋine öŋgöma. Miaŋgö aua nalöŋan
    lök kam kuŋguza. Eŋgö gaun ahöahö nalöŋinan mönö teköza.
  dgz-dgz: Boge entane wa ewamot mega inamup taue anega wadiamon, “E aup inin kakayat
    din taiwanin? Yawan, wam nega onen di mananiwan, amba Kimani Vitana Apanewa waranege
    koewa taine nagirewa nanimup bat nimanegain.
  eng-GNV: 'And he came the third time, and said vnto them, Sleepe henceforth, and
    take your rest: it is ynough: the houre is come: beholde, the Sonne of man is
    deliuered into the hands of sinners.'
  zaa-NT: 'Betsine''e nu cca tsunna vuelta nna rèe cabi: Tsí àtsabá ti''éthi le. Chi
    dacca''. Chi gùl·la'' hora qui''ni Nubeyu'' de Ỹiabara'' ttíe latsi'' ná'' canu
    tul·la''.'
  eng-WEBSTER: 'And he cometh the third time, and saith to them, Sleep on now, and
    take your rest: it is enough, the hour is come; behold, the Son of man is betrayed
    into the hands of sinners.'
  guh-guh: 'Icatsia abaxë Jesús naviata pecovëyabelia pevajëtsinexa icatsia Diosojavabelia.
    Bajaraxuacujinae, acueyabi baja xuabeje pevajëtsicujinae, Jesús icatsia rena pijajivijavaberena.
    Jumaitsi Jesús pijajivijavabelia: —¿Abaxë tsarovia tsiteca pamajitanubename? Ajibi
    rabaja. Copiapata rabaja paepatota xanë, Daxitajivi Pematapijinënë, necanajetsijitsia
    pibisiacuene pexanaevi pecobeyabelia.'
  bon-bon: Yeesu nesae me abotäntige irecu ätumutame, siige tabe liba tacnenutige,
    abiberäja bägrä bine jääjänige egä, “Weene ute camu gämi, ngene oocenäniye. Siige,
    padare te bii tatyaramtige. Cane lui te Acejiyame bau ca tädujine biname me äbitujine,
    cebine mameta gyene ceera conocono biname bime ime cabu me.
  nhw-BL: 'Sempa ica expa Jesús yajqui motlatlajtito. Teipa mocuepqui campa imomachtijcahua
    huan quinilhui: ―¿Noja ancochtoque huan anmosiyajquetztoque? San ya nopa. Ya ajsic
    ni hora para nechtemactilise na catli niMocuepqui Masehuali ininmaco tlajtlacolchihuani.'
  swh-ONEN: Akaja mara ya tatu, akawaambia, “Bado mmelala na kupumzika? Imetosha!
    Saa imewadia. Tazameni, Mwana wa Adamu anasalitiwa na kutiwa mikononi mwa wenye
    dhambi.
  wbi-wbi: Akaluta ulwa vatatu kukufuunya. Ye agomwike, akavavuula akati, “Mujiighe
    mufighona na kupuuma? Lukwilile lino! Unsiki ghufikile ghuno une ne Mwana ghwa
    Muunhu nivikua mu mavoko gha vahosi.
  bba-bba: Ye u wurɑmɑ ben mi nɔn itɑse u bu sɔ̃ɔwɑ u nɛɛ, i den dweeyo tɛ̃, kpɑ i
    wɛ̃rɑ. N turɑ mɛ. Sɑɑ ye, yɑ tunumɑ kɔ. N wee, bɑ Tɔnun Bii tɔn kɔ̃sobu nɔmu sɔndiɑmmɛ.
  eng-KJVCPB: 'And he cometh the third time, and saith unto them, Sleep on now, and
    take your rest: it is enough, the hour is come; behold, the Son of man is betrayed
    into the hands of sinners.'
  kgk-NT: Ouri uri. Mbohapyha-rehema ou jevy. —Ma'erã po ereke joty eretongea-vy?
    he'i Hesu. —Ha'eve-ma. Ogwahẽ-ma ngatu xe óra. Xe ko Nhande Ryke'y tee va'e xe
    pyhy uka-tama hekoha vai va'e-pe. Xe me'ẽ va'erã gwĩ ojejavy va'e Nhandejáry kwaa
    e'ỹha va'e po-py, he'i.
  waj-waj: 'Yisuuva oro vooneetu yaaku varoo kava vara ranoo numa iya tunoo: Ngia
    homooda vuru vaida variaannee? Aikioovai. Na Vaidiivaa Mmaapuuvaa vaidi voovoono
    vaidi maisa vooya kooyaa ni vitainara suaivo vaa nninoo.'
  ekk-PKP: 'Ta tuli kolmandat korda tagasi ja küsis neilt: „Kas te ikka veel magate?
    Kas te ikka veel puhkate? Sellest piisab, sest aeg on käes! Vaadake, inimese Poeg
    antakse kohe patuste kätte.'
  mpx-mpx: Yaka i na i awanun al. Sauga i sikal paetonina tohago elal, i ba, “Age
    komiu iyahe ya ku kenukenu? Besemiu kenu! Ku kite, sauga iyaka i vin ge Gamagal
    Natuna nihi talamwan gamagalau nanakil nimaliyaa.
  wbp-wbp: Ngula-jangkaju, yarda pina-yanu yangka-kurra-yijala yurruju-kurra wangkanjaku-yijala
    Kaatuku. Ngula-jangka yarda pina-yanurnu yangka-kurra yurruju-kurra kujalpalu
    marnkurrpa kurdungurlu-patu ngunaja. Ngulakuju yakarra-maninjarla yarda-jana wangkaja,
    “Jarda-juku mayi kankulu nguna matalku? Ngulaju ngula-juku. Kaatuju-ka ngampurrpa
    nyina yungurna jalangu palimi. Nyangkalkulu Jutuju yinya! Palka yananyarni! Ngaju
    Yapa-nyayirni-wangu Kaatu-kurlangu, ngulangkuju kajana ngaju yinyi maju-patuku
    yapa-patuku yungujulu pinyi. Karrinja-pardiyalu. Jutujukuju yungurliparla wapirdi
    yanku!”
  luo-luo: Kane odwogo irgi kendo mar adek, nowachonegi niya, “Pod unindo aninda kendo
    uyweyo? Oromo! Sa osechopo. Neyeuru kaka indhogo Wuod Dhano kendo kaka ikete e
    lwet joricho.
  nhe-NT: 'Sampa ica expa Jesús yajqui momaijtoto. Teipa mocuepqui campa imomachtijcahua
    huan quinilhui: ―¿Noja incochtoque huan inmosiyajcajtoque? San ya ni. Ya ajsic
    ni hora para nechtemactilise na tlen niMocuepqui Tlacatl ininmaco tlajtlacolchihuani.'
  aii-aii: 'ܘܓܵܗܵܐ ܕܬܠܵܬ ܐܬܹ‌ܐ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܕܝܼܵܐ ܕܡܘܿܟ݂ܘܼܢ ܘܡܲܢܝܸܚܘܼܢ،
    ܡܛܹܐ ܠܵܗ̇ ܚܲܪܬܵ‌ܐ ܘܐܬܹ‌ܐ ܠܵܗ̇ ܣܵܥܲܬ. ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܦܝܵܫܵܐ ܝܠܹܗ ܣܘܼܦܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ
    ܕܚܲܛܵܝܹ̈ܐ.'
  esk-NT: Utiqami piñayuakni nipliutiniġai, “Kiikaa, siñigitchi qanutun minġuiqsiġusiḷu.
    Aglaan siñikpaaniktusi. Uvva aatchuutaułiksraŋa iñuum Iġñiŋan tikitchuq aŋalataġiyumiñaqsipḷugu
    killuliqirinun.
  msb-msb: San ikatulo na na pagbalik ni Jesus sinabihan niya sinda, “Nano, nagatururog
    kamo hasta na lang kag nagapahuruway? Tama na ina! Nag-abot na an oras! Kitaa,
    kay ako na Anak San Tawo igaintriga sa mga parakasala.
  cpa-NT: 'Jøng² mi³ca¹tǿ² hnaih² rón² ca¹jógh¹dsa, jøng² ca¹juúh²dsa: ―¡Tsø²güe²
    ná³! ¡Teh³ bí² ná³! Tiúh¹ báh³ ná¹². Di³ ma²dsiég¹ hora. Jai³lah ma²ca¹hnai¹dsa
    jní², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jian¹²dsa. Cuai¹dsa ja³cog² dsa² ti³re²
    dsag³.'
  dso-dso: ଏନ୍ତି ତିନ୍‌ତର୍‌ ପାର୍‌ତନା କରି ସାରାଇଲାପଚେ ଜିସୁ ସିସ୍‌ମନର୍‌ଲଗେ ଆରିତରେକ୍‌ ବାଉଡି
    ଆଇଲା ଆରି ସେମନ୍‌କେ କଇଲା, “ଏବେଜାକ ତମେ ପୁଣ୍ଡିକରି ସଇଦେଇ ଆଚାସ୍‌ ? ଏତ୍‌କି ଅଇସିବେ, ଏବେ
    ନର୍‌ପିଲା ମକେ, ପାପି ଲକ୍‌ମନର୍‌ ଆତେ ଦାରାଇଦେବା ବେଲା ଆସି କେଟ୍‌ଲା ।
  meu-meu: Ihatoina ma e lou lao, bena e hamaorodia, eto, Madi, vada a mahuta, laḡamui
    avani. Vadaeni, negana vada eme kau. A itaia, Taunimanima Natuna na dika taudia
    imadia ai vada e atoa.
  yva-NT: Yesus sambayambe umba pakare akato maive susye mandei, umba Po raura pare,
    “Wabeanimaibe wanakija nene? Mewen to! Kavintanamo, Risy, Arikainyo Vatan, inaunanto
    no vatano mamune mai.
  dgc-dgc: Huway man dén siya a manalangin, éy késoli na dide ta pentélo, éy kinagi
    na dide, a “Tidug kam bale pabi! Tama dén. Dumemét dén i oras a péngitokyon de
    diyakén du makasalanan a tolay.
  zpm-NT: 'Laa zeeṉe goc tsoṉ vuelt biire me güeynab me lo Dios, rëbchaa me lo zho:
    ―Lëëw nagoṉ, zacle na gaguies to, zacle gdziiladz to. Naa ne nac naa Meṉ ne pxeeḻ
    Dios, naataa laa hor bdziṉ zeeṉe laa grë miech ntseeb rii guiadnaaz naa.'
  hix-NT: Osorwawo ro nàrwonàmye hatà, Txesusu, Khoryenkom yakoro. Osorwawo ro rma
    rha nomokye harha tà, Petru komo hyaka. Osorwawo ro tomokàtxhe, onà wyaro nkekon
    hatà, àwyanye. Ownàkyatxowà rye rma hamà, kekon hatà. Ownàkyatxowà rye rma hamà.
    Àna haxa ha. Ahakatxok haxa ha. Tahohsoso haxa wehxan hamà, anhà komo wya, Toto
    me Enusah kaxe, kekon hatà, àwyanye.
  sim-sim: Or saweshihi indiyok ormu rara. Or i rari oso hindi nalmingrip nari lir.
    Uhu normu mbara, �Jir armek er jimu waha suknyanduwa? Ambehoma, os talakmbaha
    a mbahanda oso osmu talanduwa. Ma Jikisi Avui Wasilakahin avak li laha ma kavahi
    tavak li hakwa ri.
  npi-ULB: उहाँ तेस्रो पल्ट आउनुभयो र तिनीहरूलाई भन्‍नुभयो, “के तिमीहरू अझै सुतिरहेका
    छौ र आराम गरिरहेका छौ ? भयो ! समय आएको छ । हेर ! मानिसका पुत्र पापीहरूको हातमा
    सुम्पिँदै छ ।
  cgc-cgc: Ta pangallo na bisis gapangamuyo Jesus daw pagtapos din ta pagpangamuyo,
    gabalik isab kanen an ki danen. Paambalan din danen an, “Aree! Gatunuga kaw pa
    man yan gyapon daw gapuay? Usto en. Lagen nyo! Uras en na Kanen Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan trayduron daw intriga naan ta malain na mga ittaw.
  tim-tim: Hain akmâ kinbiâ hepunyekmâ bam hainâk âlâwuŋe akmâ guto asiŋ yembiâ hin
    dâm makyeŋgiep, “Ye asiŋ yem mandâi mon? Bâin. Uŋak âmâ nâ luâk akmâ geân aregât
    dosa luâk yeŋgâlân katnekto menekmâ hilip nuguwerâigât sop ewumâk aktâp.
