    An-gugaliya gugu abi-rrima barra burrbu-wu gu-galiya yerrcha aburr-gata aburr-werra.
  wal-wal: Heezzanttuwaa etakko yiidi, “Ha77i gakkanaassikka xiskkeetiinne shemppeetii?
    Gidana; wodee gakkiis; be7ite, tana, Asa Na7aa, nagaranchcha asatun aattidi immiyo
    wodee gakkiis.
  zad-NT: 'Na'' ka billine'' de wyoṉ shii, chi''e ḻegake'': ―¿Ani cheskzle? Ba gok.
