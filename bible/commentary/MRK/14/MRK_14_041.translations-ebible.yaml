  bnp-bnp: I hamule mai tou balaka tolu, lakea i taki tou, “Ra matou, moto tabana
    ni mahita, ni malo? I lobo! A kilala i valai pali. A Tuna Bakovi bara ni habi
    na limane huriki a bakovi hale.
  apn-NT: 'Hãmri nẽ akupỹm mẽ hwỳr tẽ nẽ mẽ kãm: —Kwa xàn ka mẽ arĩ gõr nẽ anhĩkwỹ?
    E mẽ tokyx akrã hapôj. Na mẽ ra ixwỳr mrar nẽ kot ixpynênh mã. Koja mẽ tokyx ixkutã
    mẽ kot amnhĩ xunhwỳr xwỳnhjaja mẽ kãm ixtã amỹnê. Ota ra kot ixtã mẽ kãm àmnênh
    xwỳnhta tẽ. E mẽ tokyx kànhmã akrĩ pu mẽ kutã mra. Anẽ.'
  ctp-NT: Xiyaꞌ ndyaa Jesús bra kanꞌ. Kwiꞌ ngwañaꞌan snan yaꞌ ndyaan Jesús seꞌen ndiꞌin
    neꞌ. ―¿Ti lajaꞌ wan a? ¿Ti ndiꞌin tñaꞌ wan a? ―ndukwin Jesús ꞌin neꞌ―. Yaꞌ la
