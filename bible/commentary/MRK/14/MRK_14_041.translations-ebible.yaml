    pipiyisi ku nimasi si terei.
  bhl-bhl: 'Kaneko beli, e ilo koyemeko, yemamas kel ding dim kabalak e, unsomi, iti
    akalem gelewkabiliw kunum im mit mewso uneko, atemete: I kait akalbin kuw kebiliwi,
    e ilo yetemeko, bokoyemomele: “Wee! Yu akalbin kuw kebiliw e? Yu kililina! Kawtiw
    Aul nem kawtiw ibolow sili sili nam im teing dim da konemomin ding akati mewso
    kele te.'
  ons-ons: Yesu eŋe koso atak karewe zinge sari more edange, “Ŋine yeka kulu pa zonom
