  eng-WEBU: He came the third time and said to them, “Sleep on now, and take your
    rest. It is enough. The hour has come. Behold, the Son of Man is betrayed into
    the hands of sinners.
  gnw-NT: 'Jayave Jesús usɨrɨ ye mbapɨa re, jare ou ye yave, jei chupe reta: —Peque
    jare peputuuño ma. Jocuaño ma. Ora uvãe ma. Che cuimbaerã ayeyapo vae penti vae
