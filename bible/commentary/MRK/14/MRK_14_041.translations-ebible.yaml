  mux-mux: '⸤Alsupa⸥ wale yupuku-sipaliinga ⸤anju pupa Pulu Yili-kene popu topa ung
    nimbándu pupa⸥ kelepa yandu omba kene yu-ni eninindu nimba mele: “Nambimuna we
