    ya el hora para ay entrega ya con el Hijo del Hombre na mano del maga gente malo.
  uig-ARA: 'ئۇ ئۈچىنچى قېتىم ئۇلارنىڭ يېنىغا قايتىپ ئۇلارغا: ــ سىلەر تېخىچە ئۇخلاۋاتامسىلەر،
    تېخىچە دەم ئېلىۋاتامسىلەر؟ ئەمدى بولدى بەس! ۋاقىت-سائىتى كەلدى؛ مانا، ئىنسانئوغلى
    گۇناھكارلارنىڭ قولىغا تاپشۇرۇلدى!'
  tuf-tuf: 'Jesusat chiwa cam sácajac istír, icar bawoy conay bijacro. Conár car icar
