  acr-NNT: 'Xtzelej kꞌu lo churox laj y xubꞌiꞌij chike: —¿Kꞌa kixwar kami riꞌ riꞌix?
    ¿Kꞌa kixuxlanik? ¡Kuꞌan na kꞌu laꞌ! Ma e waꞌ xopon ruꞌorayil chaꞌ Ralaxel Chikixoꞌl
    Tikawex kayaꞌ pakiqꞌabꞌ raj makibꞌ.'
  kpg-kpg: Tolu holongo ne hanimoi iei Mee gi digaula, ga helekai, “Goodou e kii hua
