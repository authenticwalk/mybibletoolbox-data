  meq-meq: 'A maw mamahkar eye na, a gwaɗatay: «Huya faya ka ndzahərumeye ɗaw? Nəkurom
    faya ka zəzəkumeye bo kurom ba? Anəke na, ka ndəv tsɨy, həlay eye kə ndislew tuk!
    Neŋ Wawa i Ndo ta vəlay ga ha a həlay i ndo i mezeleme hay tuk.'
  noa-H: Mag biek t'ãrjupam gaaijã hagt'a k'ãidʌtk'a t'ʌnʌm hoobaicheewaita deeu hamag,
    —¿Hagt'a pãar sĩi k'ãai gaaita nʌ? K'ãigap nem pʌabat hajim hanʌm. Pekau pöm sĩsidʌm
    k'ʌʌnag mʌch chi Hemk'ooi Hiewaa pʌr deeju hora pabaichëbahab.
  alp-NT: Yesuse Ikeu eleki Ileu lokosi kena rebai telure, Iselu telusi erisi ntulu
    sa. Hoko Ibeteke lokosi be, “Kwetela, imi ntulu takwali pene. Betu no! Totonai
    meije tamata esi luake lomei hoko esi riluke Au, Tamata Eni Nanae meije, ete tamata
    rebe esi suka bunu Aure.
  san-VEL: tata.hpara.m t.rtiiyavaara.m aagatya tebhyo .akathayad idaaniimapi "sayitvaa
    vi"sraamyatha? yathe.s.ta.m jaata.m, samaya"scopasthita.h pa"syata maanavatanaya.h
    paapilokaanaa.m paa.ni.su samarpyate|
  kbq-kbq: Anante Jisasi'a mago'ene tagufa zupa zamagrite eno, amanage hu'ne, Tamavu
    nemaseta manigasa nehazo? Ha vagare! Nagrira knani'a ama eanki keho. Vahe'mofo
    Mofavrea kumi vahe'mokizmi zamazampi komoru hu'za avrente'gahaze.
  kbh-kbh: 'Chents̈ana, tojtesaná y tojtanabo ora tojanë́yana: “¿Cabá s̈motsomañe
    y s̈motsochnañe? Nÿe nÿets̈á; hora tocjobuache, Bëngbe Bëtsá Ents̈á tbojanbemá
    bacna soye amëngbe cucuats̈iñe mochanjáboshjona.'
  ron-LSB: 'A venit a treia oară și le-a zis: “Dormiți acum și odihniți-vă. Este de
    ajuns. A sosit ceasul. Iată, Fiul Omului este dat în mâinile păcătoșilor.'
  pon-pon: 'A ap kotido ni kajilepak, majani on irail: Komail kananata omail mair
    en o kamola? Arier, auer leler! Kilan, Nain aramaj panapanalaner ni pa en me dipan
    akan!'
  nhe-BL: 'Sampa ica expa Jesús yajqui momaijtoto. Teipa mocuepqui campa imomachtijcahua
    huan quinilhui: ―¿Noja incochtoque huan inmosiyajcajtoque? San ya ni. Ya ajsic
    ni hora para nechtemactilise na tlen niMocuepqui Tlacatl ininmaco tlajtlacolchihuani.'
  sps-sps: Te fafofopis iny tabin mi Ya, Ya tsue to tsuri, “Min goros ana mi favusuan
    kanem marom? Te onot busen! U nainy te ruak en tana Guei Tsoiny te Bobot e Gov
    sa ruak iny Mes me naa fi naa non nimar vainy pisiin reits.
  wnc-wnc: Siwan Jesuta gatuna kuke tumuk wam yakenga apan sipmaat sipduaat dakngakut.
    Siwan apuke kawan apekgawa kake anzing yanikut, “Ginu gatu gatu danit ngana dapunza
    asinggan peke ayuwatakakaing ba dasing? Gwa pekaingge enake kanong. Tapduknga
    na aminbamde notna dakngake yuat tapa wai aminde katakngane yeuyamuningge gwa
    singgak.
  bus-bus: 'À suna gɛ̃̀n aagↄ̃deeo à bèńnɛ: Ée ii oo, ée kámma boo ai tian yↄ́? À
    mↄ̀ lɛ. Gurↄↄ kà sa. À gwa, wà Gbɛ̃ntee Nɛ́ kpà durunkɛrinↄa.'
  gub-BL: Uhem wi oho wanuwi no. Uzewyr wi wapyr no. — Màràzàwe tuwe peker wi wi pezupà,
    i'i wanupe. — Màràzàwe tuwe pepytu'u Tupàn pe peze'eg ire. Uhyk aipo kury. Uhem
    hezuka haw 'ar ihewe kury. Ihe Awa ta'yr ihe. Amo awa hepyhyk kar putar ikatu
    'ym ma'e iapo har wanupe a'e nehe kury.
  imo-imo: Jisas konge nipumbelie wali yupoko tepa yando ombalie kinye iye kano pokondo
    nimbei, “Eno mulu liko uru peko molongei kau moromeleya? Aku manda, kinye waimu
    oi wendo oromona kanaio. Kinye Iyemunga Malo imbo ulu pulu keri telimanga kindo
    tingei teremele
  boj-boj: Olo gilsiq Qotei pailyosiq bosiq aqa aŋgro naŋgi itnjrsiq minjrej, “Niŋgi
    aqaratosib geregere ŋereŋejunub e? Uŋgum. Bati koboqo. Niŋgi uniy. E Tamo Aŋgro
    osib une tamo naŋgo baŋq di atqajqa bati bqo.
  ulk-ulk: E nade ge ko takomeda neis a netat kerkerge, ege yabi daratagridare, “Wa
    naluglam mena ut derdedi? Wage no ge ut eididare waba gem dirsirdare; a nole!
    Able kerker pe itutida! Wa kei egridare! Abie le pema ikase ya Lera Werem wairpei
    wide wanakwarare.
  eng-DRA: 'And he cometh the third time, and saith to them: Sleep ye now, and take
    your rest. It is enough: the hour is come: behold the Son of man shall be betrayed
    into the hands of sinners.'
  knf-knf: 'Yeŧu akak uyaaş uwajanţën du baţaşarul aţënk kë bakŋoyënţ aşë ji na baka
    : « Naŋoyënţën, nanoorfënan. Uko mënţ ubaa. Wal wi *Abuk Ñiinţ awooŋ i kawulana
    ţi iñen yi bado buţaan ubani.'
  san-KHM: តតះបរំ ត្ឫតីយវារំ អាគត្យ តេភ្យោ ៜកថយទ៑ ឥទានីមបិ ឝយិត្វា វិឝ្រាម្យថ? យថេឞ្ដំ
    ជាតំ, សមយឝ្ចោបស្ថិតះ បឝ្យត មានវតនយះ បាបិលោកានាំ បាណិឞុ សមប៌្យតេ។
  arn-NT: 'Küla rupachi mew wiñotuy Jesus, fey feypifi tañi küla disipulu: —¿Amuley
    am tamün umawkülen ka tamün kansatulen? Yochi tati. Dew puwi tañi chalintukungeael
    tati Wentrukünuwpalu tati pu yafkafe mew.'
  zas-NT: 'Ni bayon volt badxinman, rëbaman: ―¿Sta nagaꞌyëjsidi ya? ¿Sta cayziiladxidi
    ya? Gol batieꞌch xbacaalidi din naj, najn Bén guxhaal Dios ma bidxin hor yayü
    reeman naj loj ree béndol.'
  ken-NT: Yesu arɔ bhɔ arɔk. Ápɛ́rɛ́ nɔ́kɔ́ nsɛm ndɔŋ anɛ ajwi ɛrat, arɛm ntá yap
    bɛ, “Bǎbhʉɛ́t bɛbhʉrɛ kɛnɔ́? Bǎbhʉɛ́t bɛ́ywěmʉɛrɛ? Ɛ́kway nɔ! Mpok akway anɛ
    bákɛm Mɛ Mmu mfú ntá Mandɛm mánchyɛ ntá bǒbɛbʉ́.
