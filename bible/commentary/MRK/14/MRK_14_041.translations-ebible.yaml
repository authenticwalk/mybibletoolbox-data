    icar wiquic cab cujacro, -wajacro-.'
  abx-abx: Mangno pabwilta si Jesus si katallo bisis ngan agpaminugad-na, “Agparapamaturi
    pa ba' kam gihapon? Ag'ikmata kam! Iya nayto i uras nga trarayduran na i Pinili'
    A'a ngan papa'intrigahon na iya si mga makasasala'.
  mco-NT: 'Mɨdugɨɨg''oc Jesús ñɨcxy ma je'' ydiscípulos ajcxy, e ymɨnañ: ―¿Nej ya
    mjacmáagɨxp mjacpoocxcɨxp? Maagɨx poocxcɨx jadachambɨ. Tɨ mɨɨd jadu''ñyɨ. Tɨ je
