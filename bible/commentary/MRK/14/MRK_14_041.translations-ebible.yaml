    abal kin chemdhá kʼal an walablomtsik.'
  mig-NT: 'Te ni̱ nchaa̱‑ya̱ vuelta uni̱. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Kusu̱ te ndeta̱tú‑ro̱‑ná.
    A ni̱ kuu. Vina te ni̱ jaa̱ hora ja̱ máá Sé''e cha̱a natu̱u‑ya̱ núu̱ ndá''a cháa
    ká''i̱o kua̱chi.'
  bps-bps: Na samfulê Dyisas di safédla di gatlun dulê, na manan di dale, “Tan, kudang
    gamu fa na ftud? Tongyu nan. Takel i bang kablé deg, i dnagit Tingà To, di agot
