  opm-opm: Ihtiperhan oh it susa ihir it timdipari. Timon patin oh it bimrip oh aprisa
    ihirnong We. Gur kin ruumsan timama tupet mandatada. Gin gure timon pati oh kimur.
  bvr-bvr: Barrwa ana-jekarra ana-jirrapa ana-ngardapa ana-goma, lika nipa a-yinagata
    burrwa, “Awa! Nyiburr-gurda mu-nguy nyiburr-yurra rrapa nyiburr-ngeknga nyiburr-yurra,
