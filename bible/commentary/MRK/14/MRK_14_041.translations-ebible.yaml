    ⸤toku kunjingí⸥ ulu-pulu-kis telemele yima liiku singí ena-mongale wendu ombá
    tekem.'
  maj-NT: 'A̱s''a̱i ta̱ kik''óya ngáha Jesu ni̱yá xi ma jahan ko̱ b''a̱ kitsúhu̱ jóo̱:
