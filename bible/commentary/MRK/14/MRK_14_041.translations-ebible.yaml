  taj-taj: येशू सोमरेमला पालोरी फेप्‍खसी चेलागदेदा चुह्रङ् भिसी सुङ्जी, “अझन एनीगदे
    म्‍हेर्सी ब्‍लप्‍बा न्‍हबान मुला? दाहेन्‍से म्‍हेर्बा धुइ निजी। च्‍यागो, परमेश्‍वरसे
    पुइखबा म्‍हिदा चुङ्सी पापीगदेला यारी जिम्‍मा पिन्‍बा धुइ तसी जिन्‍बा मुला।
  avt-avt: 'Hɨrakɨt yɨnk enuk hɨrak pɨke ken kan hɨrak ketpɨwekɨt kar ik: “Yi wen
