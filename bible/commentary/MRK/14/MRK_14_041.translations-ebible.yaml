    lavedi nimedimo sa sako.
  cpb-NT: 'Okanta mawatapaintsiri ripiyaka, ikantapaakeri: “¿Irojatzima pimagaiyini?
    Monkaatapaakaga ragaitantyaariri Itomi Atziri, ragaiteri janta kaariperoshireriki
    atziri.'
  aon-aon: Aria Jisas wata shopunek natanam nanak nenek biyeh atih um nanak nenek
    beten narig Iruhin. Douk anan nenek beten jurug aria watak natanam nanak natogrumam
    aria nakripam nakri, “Ipak peshuh pape meyoh um douk jurug! Ipak kitak! Nyutob
    douk banaki, aria douk anan ta niyabig yowemi douk henek yoweishi inahos atin
    iri um Eik Anudok Arman douk yatogur adurinyi arpen iri. Aria amam ta hunaki husuwe
    huweshike.
  hus-NT-2005: 'Kʼale juní ti ól tin oxtsíl ani tam ti witsiy xon ti kʼwajat an exóbaltsik,
    in utsaꞌtsik enchéꞌ: ―¿A óntsaltsik ta wayal ani ta koyol? ¡Lejatich! In bajúmalich
