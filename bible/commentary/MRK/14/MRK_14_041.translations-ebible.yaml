    mae. Ᵽo'imaja Ma'mite nañi'aokaro'si bojajããrimajire koᵽakaja etayuju mae. Ba'iaja
    baarimajare yire kiñi'arũjerã baayu.
  ter-NT: 'Ina kayukópinovahikomaka Jesus. Yoko mopó''apene káyukopinova. Hara kíxoahiko:
    —Yanéyeikonoe iméki koane yómomiki? Yápenenoe iméki! Simóvone ne ôra, nguri''ókokonoatinemo
