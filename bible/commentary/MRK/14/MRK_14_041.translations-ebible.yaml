  peg-peg: ହେୱାନ୍‌ ତିନିହଟ୍‌ ୱାଜ଼ି ହେୱାରିଂ ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌ ଇନାକା ଆରି ହୁନ୍‌ଞ୍ଚାଦେର୍ଣ୍ଣା
    ? ଜବର୍‌ ଆତାତେ ! ହୁଡ଼ାଟ୍‌, ମାନାୟ୍‌ ମାଜ଼ି ପାପିର୍‌ କେଇତାକେ ହେଲାୟ୍‌ ଆନାନା ।
  txu-NT: Nhym kam ajte amũ tẽn Metĩndjwỳnhmã amijo a'uw. Kum amijo a'uw ne ajte ar'ỳr
    akẽx ne ar'ỳr tẽn ar'ỳr bôx. Ne arkum, —Je, djãm arek ar anhõto anhikwã rã'ãã,
