  cot-NT: 'Yoanaji aisa, iroompaquea icoraquevetaja, ariquea icantajiapojajiri: —Arisacanica
    picantacoguitani maaguitatsimpi magorejajianaquempi. Imaica ariotapoji, arejetapojaca
