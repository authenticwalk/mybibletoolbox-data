    iwa mo ŋei sotenerop eŋane meteeno biranangei.
  con-NTPO: 'Tsonsi ccase Chigama iñajan''gapa jipa su: —¿Toya ti qui anamba ñofa''je''fa?
    Naniña tsu. Tayo tsu ña vanaña''cho hora napi. Ja''ño tsu Sefaccone Ji''cho A''ima
