  bmr-NT: 'Jaadɨ siino asaauboro diitoco nuubo: Ɨvɨ jisumi mɨcɨgacu, majaguisɨcu.
    Jino gasecuuno uujoho Miyamɨnaafibadɨ Ifiivuubo imitɨmɨnaa usefaño aacɨcafetejino.'
  fuf-fuf: 'O artoyi tammun, o wi''i ɓe: «E on ɗaani kadi, fowtiɗon? Jooni yonii,
    saa''i on hewtii. Awa Ɓii-Aaden on no watteede e juuɗe junuubanke''en.'
  mwc-mwc: Mara bitonuina i veramaga mena wai kurisi i wona, “Komi karakuwata ko dudauwa
