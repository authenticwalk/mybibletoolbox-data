    kaǎn nten. Wa ta ti nten ꞌñaǎn yaꞌ nten xaꞌan ni.
  bre-BRG: 'Hag e tistroas evit an trede gwech, hag e lavaras dezho: Kouskit bremañ
    ha diskuizhit! A-walc''h eo! An eur a zo deuet; setu, Mab an den a zo lakaet etre
