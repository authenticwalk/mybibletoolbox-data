  bkq-NT: 'Aituo Deus agâ agueze idâondyly. Ilâpyryem odopâdondyly tynynonro modo
    eydâ atoam. Nhuagueântondylymo. Aituo agueondyly eyanmo: — Âykylymo kulâ enra.
