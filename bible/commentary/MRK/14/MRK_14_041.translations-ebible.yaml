  mgh-mgh: 'Ahowa imaara yoneeraru mpaka waahimerya: Mpaka nna nnaarupa ni nnamumula
    tho? Wahotosa! Ukati uhophiya. Mwanawe Pinattamu naahala urwehiya mmatatani mwaatthu
    ookosakosa.'
  aso-aso: 'Gohi vosa iheꞌ ogo gamene setohamo ogavo tiꞌ lo lo-ngimineꞌ: Okise ingi
    mini gililisa gili nizahe. Mo aꞌnesiꞌ ve. Ningilo. Oꞌmosolatiꞌ ve gihile neniꞌ
    nene di sotoꞌ igi ve golosoliti aꞌninguꞌ milalizaniꞌ gamene nene mo ogaze.'
  uli-uli: Yela hasluwel yal tefaeldoh irer ngo sa kangalur bo, “Ha chil rol masor
