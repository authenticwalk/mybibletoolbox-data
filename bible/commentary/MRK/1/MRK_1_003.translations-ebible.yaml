    dxʉ́²³ jui³¹ je² rɨ²³ŋɨ́n³ Juii³ra². Rɨ²jmée²ra''³ jui³¹ ''e³ ca³dsaan³² je² rɨ²³ŋɨ́n³.”
    La''³ cu³lø³¹ ca²³jua''³ Isaías mɨ²jaa²³².'
  zar-NT: 'Yön chiʼë tu bönniʼ ulidzëʼ zidzaj lu lataj cáʼasö, innë́ʼ: “Buliʼpáʼa
    nöza para idxín Xanruʼ yichaj lázxdoʼoliʼ. Buliʼbéaj li yuguʼ nöza lasi ga tödëʼ.”'
  kde-kde: “Munu ànonoha lidi kulilanga wachidoni, ‘Nkatapajije Nang'olo indila yake,
    nyoshanga dihengo dyambepita.’ ”
  ata-ata: “Itema vile uꞌavaꞌava no xalee lia vitanisi aloxo ꞌo, ‘Ngalalaxiinu voteꞌisou
    IAUE, mo ngamomosou kalumo.’”
  qvw-NT: 'Chunyäninćhu ayaycaćhäcäta uyalipäcuy: ‘Taytanchic ćhämunanpä sumäta allichaculcay.
    Ñatac paypa pulinanta tuquicta lulapäcuy’ ” nil.'
  nfa-nfa: Dhèu èèna laꞌe asa dꞌara mamoo, ho na rodhe, peka na, ‘Miu aaꞌi-aaꞌi mi
    tao pabeꞌa ku jꞌara, sèna ka sèmi mere mamai Lamatua! Pamera jꞌara ho soru mamai
    Na.’ ”
  tnp-tnp: “Iətəmimi u tətauɨn əpəha ikɨn təpiə-məpiə ikɨn mətəni məmə, ‘Itəmah, otol
    əpenə-penə e suaru rəha Iərmənɨg, kəni motol rəhan suaru təhruahru.’”
  urd-urd: वीराने में पूकारने वाले की आवाज़ आती है कि ख़ुदावन्द के लिए राह तैयार करो,
    और उसके रास्ते सीधे बनाओ।”
  hot-hot: Kaêk te halam haveŋ loŋ thiliv nena, ‘Nôpôpêk loŋôndê ek Anyô Bêŋ êlêm,
    ma nopesaŋ ba imbitak thêthôŋ ek yani.’”
  mqj-NT: 'Anna la metamba-tamba dio padang alla'' nakua: ‘Patokanni lalan Dewatanta
    ammu maloloananni.’ ”'
  rus-SYN: 'Глас вопиющего в пустыне: приготовьте путь Господу, прямыми сделайте стези
    Ему.'
  mbh-mbh: “Ma ile lenging kene i lenga lengpot ako a pen polpolnga me. Ma i ri vene,
    ‘Thomu o monsi nge a Toko Pomnga ile esong me na thomu o pavengveng ile sovengalo
    elonga.’”
  bdd-bdd: Ma tupwa yoho ꞌawawa ꞌoina ꞌenana madounega ꞌihepwaila latu ma ꞌigwaegwae,
    ‘Bada ꞌina ꞌeda wahunae, waꞌabihedumwalu.’”
  cbt-NTPO: 'Inotëro parti ina quëmapi pënëntápon: ‘Ni''co'' iyaro''sa''. Hua''an
    chiníquën nanantona''pi ni''ton, a''na parti yapa''pachina, comisionën a''parin
    ira tapatacaso marë''. Ira otëërin noya pa''tacaso marë''. Inapochachin iporaso''
    cancanëma'' anoyatoco'' Sinioro o''main,’ itarin,” tënin ninshitaton.'
  srn-NT: 'Wan sma e bari wroko ini a dreisabana taki: Meki pasi klari gi Masra, puru
    ala boktuboktu gi En.'
  cta-NT: 'Cui̱i̱ xiꞌya yu neꞌ quixi̱ꞌ. Ndiꞌya̱ ñacui̱ yu: “Xaala clya ma̱ sca tyucui̱i̱
    su ca̱a̱ ycuiꞌ nu Xuꞌna na; xquiñi tsoꞌo ma̱ tyucui̱i̱ su tyeje tacui ycuiꞌ”.'
  bqc-SIM: 'Kpàwakɛna lↄↄ ma dↄ gbáau à mɛ̀: À zɛkɛkɛ Diiɛ, à zɛ́wɛwɛnaↄ pooɛ̀
    súsu.'
  tcz-CHONGTHU: Ama chu ahi gamthip a aw sam ging a, ‘Pakai hungna ding lampi semtoh-un!
    Amadin lampi sutheng un!’ tia chu,” anati bang in ahung kipan in ahi.
  mar-mar: अरण्यांत घोषणा करणाऱ्याची वाणी झाली, ‘परमेश्वराचा मार्ग तयार करा, त्याच्या
    वाटा सरळ करा.’”
  snp-snp: Kofo mikau yalo we ya welauti ka auma wito eti loto lo oloto melenami,
    Wekola moninami kanula ya olufe loti wili edalo, loto lo minenaiye, (Ais 40:3)
    loto ka mono lufuwau ya nemo ne.
  isl-isl: 'Jesaja sagði: „Þessi sendiboði mun búa í óbyggðinni og predika að sérhver
    maður verði að bæta líferni sitt til að vera viðbúinn komu Drottins.“'
  spy-NT: /Kikeesir subak kule, “Miitē ꞉kuut nyēē kuuru ām suurkwēēn kule, ‘Ōchōb
    keey, ānkōōchuulchi Mokoryoontēēt kēēlto.’ ”
  xnn-xnn: Et siya nan wada isnan bilbilig ay mangibogbogaw en isaganayo nan daanen
    nan Apo tako ay awnit omali. Pagawisenyo nan daan ay mendaanana.”
  mwe-mwe: Apali mundu anapilikanika kuanga alinkuti. ‘Mwaalashiyanje Bhakulungwa
    mpanda gwabho, nngoloyanje mushibhapite.’ ”
  tte-tte: Yo dedeine dekawa ule bwagabwaga mena tomo yabo kainana lalakina koina
    iyogayoga iwaloba, “Wakatububu Guyau ana laoma kaiwena. Ana kamwasa kwasepa yo
    kwayadudulai.”
  tcs-tcs: I gad sambodi de ala lo ples wea i nogad man. “Meke da wei redi po da AntapGod.
    Meke da wei stret po em po wagbaut!” ’
  hlt-THB: Ramkoh awh ak khy awi ing, 'Bawipa a lam ce qoek abah unawh, a lamkhqi
    ce dyng sak lah uh, a tice.
  soq-soq: Do me wadi wadiase, “Apana sala makowa bedewe mukama benemaleidie wadi
    wadiase, ‘Tatamba wimpia baiwa inta eusana, dewa uduudu inta enabodamodia otawiaitane
    nambemona!’”
  qub-qub: 'Chunyajchömi gayacuypa willacuycan: ‹Tayta Diosninchi shamunanpaj nänita
    allchay. Diosninchi shamunanpaj chunyajpa nänita dirichay› nir.»'
  att-att: 'Aggina yù makkatakatol ta kalállammatán. Yaw ikatakátol na: ‘Umayin si
    Apu! Paránan naw yù dálan na. Tunungan naw yù pallakarán na.’ ”'
  bki-bki: Mia naio jom̃a bio ea vio yauo, berinavo ‘Kamiu kuvila vatitigio m̃arabo
    nalo na Tubo Atua kiano, nalo amemedu rivu, ka naio mijikia rieliel ealo, naio
    rimaluvo ea kenemiu meuliano nalo!’ ”
  bqp-bqp: 'À baarukparii kòto ma dↄ gbárannan àtɛn pì: À zɛ́ kɛkɛ Dikirinɛ, à zɛ́
    kotinanↄ poronɛ súsu.'
  mcp-mcp: 'Jísə kə́l mə́ múúd ŋgə́ cúndə shí a shwééshád yɛ́, a ŋgə cɨ nə́: «Kwambʉləgá
    zhɨ́ɨ́ mə́ Cwámba, bɨ́ sá íkwûŋ byé nə́ səndôŋ.»'
  hat-hat: 'Se vwa yon nonm k''ap rele nan dezè a: Pare gran wout Seyè nou an. Plani
    chemen an byen plani pou li.'
  npl-NT: 'Mokaki se tlájtoli chikawak non tetsajtsilia kan amaka chanti: “Xikyektlalilikah
    iwa xikmilawakah iojwiu n Toteko.”'
  bgg-bgg: Bijiujia ne balimuang hà ziak ne rai ro, Ithong wuii pha lumuii ne khriig
    rab ne rai iang bo, ai lua pha lumuii ne miang rab iang bo!”
  eng-TCENT: the voice of one crying out in the wilderness, ‘Prepare the way for the
    Lord; make his paths straight,’ ”
  eng-BSB: “A voice of one calling in the wilderness, ‘Prepare the way for the Lord,
    make straight paths for Him.’”
  cpu-NT: 'Incheraacheraaventapaakemi tsika te inampiitaro, inkantantapaake: Povameethataineri
    Avinkatharite tsika inkenapaake, Pinkempitakaantero itampatzikaitziro avotsi.'
  san-ASM: '"পৰমেশস্য পন্থানং পৰিষ্কুৰুত সৰ্ৱ্ৱতঃ| তস্য ৰাজপথঞ্চৈৱ সমানং কুৰুতাধুনা|
    " ইত্যেতৎ প্ৰান্তৰে ৱাক্যং ৱদতঃ কস্যচিদ্ৰৱঃ||'
  tac-NT: 'Alué rió ''we e''wele ra''ichámala jami tabilé riógichi, napu ''we wakígame
    gawí ju. Alué ralámuli alé sebámala napu ajtí alué bo''né, ''lige regá animela:
    «''La bi''ígame ''nata mochiwa, ''ma pe ''we nawámala Wa''lula.» Alarigá osale
    alué rió Isaíasi.'
  eng-WEBPB: the voice of one crying in the wilderness, ‘Make ready the way of the
    Lord! Make his paths straight!’”
  gfk-H: Maram ra hanua bia a ingana tikai i taatau, ‘Tagurei no ngaas tano Watong,
    Gil hatakodasnei ia wara nuna hinanuat.’”
  viv-viv: '@see-verse:MRK.001.002'
  yao-yao: Mundu akunyanyisya mwipululu achitiji, ‘Mwakolochesye Ambuje litala lyao,
    ngolosye mwakusaka kupita.’ ”
  tgp-tgp: '‘Na jara hasetoho leona mo lo ulo mara: Ha vasahi na malelen Moli God!
    Ha tano na malelena i tataholo.’'
  auc-NT: Önömæca ïñömö adocanque ogæ̈ tedete aa pecæcäimpa. Tömengä ïñömö, ‘Awënë
    nänö ponguïnö ante mïnitö tee moncate baï cædinque, taadö töïnö pïnonte baï cæedäni,’
    ante aa pecä ëñengæ̈impa,”
  kbc-NT: Dapaawetibece miditaɡ̶a nipodigi ane yadilo ane diɡ̶ica niɡ̶eladimigipi,
    mee me dotaɡ̶a, ‘Alakidenitema naigi Ǥoniotagodi me ixomaɡ̶atedijo! Awii naicoli
    me dixoketema!’”
  bmh-bmh: Du tub go du tamacag uzan em ula ebu ulai dareu, ‘Dubanou Ban nugau abu
    suban kalai moron. Gonugau abu tuguiai moron.’”
  ctu-BL: 'Jiñʌch i t''an juntiquil mu'' bʌ i cha''len c''am bʌ t''an: Chajpanla i
    bijlel lac Yum, pʌtʌla majlel mucu bij i cha''an”, che''en.'
  meq-meq: 'Faya ma wudiye mə kəsaf, a gwaɗ: Lambaɗumay tsəveɗ a Bəy Maduweŋ, lambaɗumay
    tsəveɗ hay fehe lele, tâ hədzak bay.»'
  noa-H: “Mag woun hajappai hõor barba haajem haar sĩejemuata hich haar hõor barbaimaawai
    pʌ jaaumamua, ‘Ya maach Pör bëeimʌʌ sim’ ha jaaumaju, pʌ higwia. Mag pʌ higmamua,
    ‘Hi bëeju nawe pãach t'ãar k'ĩir k'augbat’ ha jaaumaju, t'ãraucha k'õsi pʌ hiek
    hʌ̈k'amk'ĩir.” Magta hajim haajem Hẽwandamau hich Hiewaag, Juan higwia.
  alp-NT: '@see-verse:MRK.001.002'
  san-VEL: '"parame"sasya panthaana.m pari.skuruta sarvvata.h| tasya raajapatha ncaiva
    samaana.m kurutaadhunaa|" ityetat praantare vaakya.m vadata.h kasyacidrava.h||'
  kbq-kbq: Ka'ma kopinti mago'mofo agerumo amanage huno kezanetie, ramofo kana retro
    nehutma, kama vania kana erinte fatgo hiho.
  kbh-kbh: 'Ents̈anga ndoyena luaroca cha enduáyebuache mënts̈á: “Bëngbe Utabná echanjabo
    ca; mo nda canÿe benache tojtseprontacá canÿe uámana ents̈á jashjanguama, cachcá
    ts̈ëngaftanga, cha jabama ainaniñe ts̈abe juabnë́ngaca s̈mochtseprontana ca” —cha
    tojanábema.'
  ron-LSB: glasul cuiva care strigă în pustiu, 'Pregătiți calea Domnului! Fă-i cărările
    drepte!”
  pon-pon: 'Nil eu likelikwir jili nan jap tan: Komail kaonopada al en Kaun o kaineneda
    al a!'
  nhe-BL: 'Notlayolmelajca camatis chicahuac ipan nopa huactoc tlali campa ax tleno
    eli, huan quinilhuis tlacame: ‘Xijcualtlalica imoyolo pampa hualas Tohueyiteco.
    Xijxitlahuaca imonemilis queja inquisencahuasquíaj se ojtli para hualas se hueyi
    tequihue.’”'
  sps-sps: Ayei na isen te vegiau fabaasuan me koman a pan a uur, ‘Kakoun onots of
    yam a Tsunaun a aavem, mi te vatsvats of Yan kat tsuam ma faarei ya na sanaan
    iny naa me Tsunia.’”
  wnc-wnc: Aminu tapatu keu amina wena komune yuke anzing yanggamatanggak, ‘Buyambam
    tapata apnangge yawan kepina tandakngakamang binga Anututa initewan apik kapae
    natake tandaknganong,’ ngang yanggamatanggak,” ngang Aisaiata matakut.
  bus-bus: 'À kpàakpakɛri kòto ma dↄ gbáan à bè: À zɛ́ kɛkɛ Diinɛ, à zɛ́ wɛ́wɛnↄ poronɛ
    súusu.'
  gub-BL: Amo awa uze'eg putar oho iko wahyhawa'u ywyxiguhu rehe a'e nehe. — Pemukatu
    Zanezar hape ràm izupe nehe, i'i putar purupe nehe. — Aze iapar hape ràm nehe,
    pemuà'ygatu izupe nehe, i'i putar wanupe nehe.
  imo-imo: Kombu kapu imbo naa peli wena iye teni alako topa angilipelie nimbei, “Iye
    awilimu ombalomunga uluma tumbi tiko noindeio. Yu opili ulu tumbi nilima teko
    amenge teko noindeio,” nimu.
  boj-boj: A wadau sawaq di tulaŋ leleŋoqnsim tamo uŋgasari naŋgi endegsi minjroqnqas,
    ‘Tamo Koba a bqajqa gam gereiyetiy. Aqa gam tingitetiy.’” Qotei a nami aqa Ŋiri
    degsi minjej. Onaqa aqa medabu o qaji tamo Aisaia a anjam di neŋgreŋyonaq soqnej.
  ulk-ulk: E ya erer wekrier muige sogipurge, Wa wabu barsirawem Opleem; gair lu ikerewem
    barkak ober.
  eng-DRA: 'A voice of one crying in the desert: Prepare ye the way of the Lord, make
    straight his paths.'
  knf-knf: 'Pdiim ploŋ pahuuran du *pndiiş aji : “Nabomaan bgah bi Ajugun akluŋ kaţëpna,
    nadolana ilël iŧool.” »'
  san-KHM: '"បរមេឝស្យ បន្ថានំ បរិឞ្កុរុត សវ៌្វតះ។ តស្យ រាជបថញ្ចៃវ សមានំ កុរុតាធុនា។
    " ឥត្យេតត៑ ប្រាន្តរេ វាក្យំ វទតះ កស្យចិទ្រវះ៕'
  arn-NT: '“Kiñe wirartu dungun allküngey uwe mapu mew: ‘Kiñe nor küme rüpü reke feletupe
    tamün rakiduam, femngechi tamün llowafiel ta Ñidol.’ ”'
  zas-NT: 'Rguien chaꞌ tijb bén rbidxaꞌ loj yujbidx, rëbaman: “Gol beenchaaw xnejz
    dux Dad ree, gol guxhal tijb nejz nali.”'
  ken-NT: “Mmǔ achi amɛm baso ǎbɨ̀k andɛmɛ nɔkɔ bɛ́, ‘Toŋtí ká mbi anɛ Acha áfʉɛ̀t
    arɛ́. Kʉ́ ka mbi ywi ambak chak.’”
