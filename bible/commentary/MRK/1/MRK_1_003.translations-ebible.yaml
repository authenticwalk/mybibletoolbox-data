verse: MRK.001.003
translations:
  kpx-kpx: Malaha kena botoe lamisi ata hohavei loui kosea, ‘Kosive humaha ke inuta
    loive. La uvu hoesegevei vaveve toela halevai vaveve dua vave.’”
  okv-H: Embo amo ojagatambu ta jage eto ke einge aisuja. ‘Bada ta puvurari degi sirikevu,
    amita embere evu tambu ai’.” Ke ainge peroveta na kajena.
  tbo-tbo: ‘Lawa gehouna hoi balabala yabayababa e iototu i pa, “Guyau a tahaya ona
    wononogeya. A tahaya ona lidumaluhi.” ’
  mal-C: “ ‘കർത്താവിന്റെ വഴിയൊരുക്കുക; അവിടത്തേക്കുവേണ്ടി പാത നേരേയാക്കുക’ എന്ന് മരുഭൂമിയിൽ
    വിളംബരംചെയ്യുന്ന ഒരുവന്റെ ശബ്ദമാണിത്!” എന്ന് എഴുതിയിരുന്നതുപോലെ,
  grc-SR: Φωνὴ βοῶντος ἐν τῇ ἐρήμῳ, Ἑτοιμάσατε τὴν ὁδὸν κυρίου· εὐθείας ποιεῖτε τὰς
    τρίβους αὐτοῦ.
  bgc-bgc: जंगल-बियाबान म्ह एक रुक्का मारणीये का बोल सुणाई देवै सै के प्रभु के आण
    खात्तर अपणे-आपनै तैयार करो।”
  khz-khz: Talima ta tanoleanai ekeana, netina, ‘Velekou gena raupara ioalevaa, gena
    vogomai rauparana iovega-roriroria!’”
  deu-TKW: 'hört, wie es ruft in der Wüste: bereitet den Weg des Herrn, macht eben
    seine Pfade.'
  zsr-NT: 'Yön chiꞌë bönniꞌ ulidzëꞌ zidzj lu latj caꞌz, gnëꞌ: “Gul‑páꞌ nöz gdxin queëliꞌ
    Xanruꞌ. Gul‑bíj li yuguꞌ nöz las tödëꞌ.”'
  lin-lin: 'Mongongo ya moto moko ezali kobelela kati na esobe : ‹ Bobongisa nzela
    mpo na Nkolo, bosembolela Ye banzela ya mike ! › »'
  hns-NT: 'Soen! Koi maidaan me gohoraawe hai: ‘Prabhoe khaat rasta tajaar aur sodjha
    kar kie oe opar aai sake.’ ”'
  noa-E: “Mag woun ajappai õor barba aajem aar sĩejemuata ich aar õor barbaimaawai
    pʉ jaaumamua, ‘Ya maach Pör bëeimʉʉ sim’ a jaaumaju, pʉ igwia. Mag pʉ igmamua,
    ‘I bëeju nawe pãach thãar khĩir khaugbat’ a jaaumaju, thãraucha khõsi pʉ iek ʉ̈khamkhĩir.”
    Magta ajim aajem Ẽwandamau ich Iewaag, Juan igwia.
  eng-EMTV: '“The voice of one crying in the wilderness: ‘In the wilderness prepare
    the way of the Lord; make His paths straight.’ ”'
  mib-NT: 'Te tēe ún cana jee de nde nuū ñúhun téhé: Sátūhva ró máá ró jijnáhan ró,
    chi quee maá Jítoho yō. Te sáha ró jniñu ndaā, chi vēji ya, achi de. Achí Isaías.'
  bea-bea: Hligi otyesta tike kemweh toowe ooli, Atghuni oochu ahasoonesun, aghahati
    tsiwoeseh kwetooyakehe.
  lif-NT2: खुने़ॽ एःक्‍सादे़न्‍नो अक्‍खेलॽरिक् के़अःक्‍पा इक्‍लारो, ‘दाङ्‌बाल्‍ले़
    कुमाराम्‍मिन् यारिप् चोगे़म्‍मे़ॽआङ् कुलाम्‍हाॽ तोःन्‍दोःन्‌चोगे़म्‍मे़ॽ!’”
  xnj-xnj: Mundu mmonga ijova kwa lwami luvaha kulugangatu, ‘Mumtendekela Bambu njila
    yaki, mgolosayi pala peibwela kupita!’ ”
  mmx-mmx: Lara mo ip kup to at lamatbin keretna, mina gagas li langas ti Leeme Silok
    kusu tin tit pas. Mina lox akmokso larangas tin.”
  cbr-NT: 'Anu uni ''icëma menuxun munuma bana ñui ca a unix ësai quia: Nucën ''Ibu
    ca aia, camina axa anun uti bai mëníoquin racanacësaribi oi aín bana cuanux sinanati
    ''ain.'
  tee-NT: Chai ju anu' ixlapanac ma p'as cachivina' ju makat lacamacni. Ma ca'alacjuna'
    ju lapanacni ni catalak'oxilh ju ix'atalacpast'ac'at'an ni camina' ju ix'ucxtin'an.
    Ma chach salaka va ju ix'alhunut'an.
  eng-LSV: 'A voice of one calling in the wilderness: Prepare the way of the LORD,
    || Make His paths straight.”'
  cak-NT: 'Ja ri achi re'' xtic''ue'' pa tz''iran rech-ulef. Raja'' xtutzijoj rutzij
    ri Dios chiquiwech ri winak ri xquie''apon riq''uin, y xtu''ij chique: Tichojmisaj
    ri ic''aslen, roma nakaj chic c''o-wi-pe ri Ajaf.'
  pah-NT: 'Igwete Isaíasva''ea ikwatijara''javi inog̃a hako. Ahe omombe''ua''ja Tupana''ga
    ra''yra''ga renondeva''ea. “Hahyahi po ti ganhi''ig̃a ga erame g̃a mbo''eavo ongae''ỹi
    me nehẽ,” ei Isaíasva''ea ikwatija. “E''i po ti ga: ‘Pemboavujikwe ti pehea huvihava''ga
    pe tuhu ti ga nhande pyri javo. Pembohupi katu ti pehea ga pe,’ e po ti ga nehẽ,”
    ei ahe hako. Tupana''ga ra''yra''ga renondeva''ea e''i nhandepojykaharete''ga
    rurag̃wama pe tonhimboavujikwe ti g̃a garura renonde javo. A''ea pe ahe ei togwerojijyi
    ti g̃a gweaporog̃ita a''ea renonde javo.'
  sja-NT: '‘Eujã pania wẽe bɨde eperã bia bɨ: “O pi-ia oopatak''a poro waibɨa chei
    naaweda, mãga pɨk''a p''ek''au k''achia oo amáatɨ Tachi Waibɨa chei naaweda.”
    ’'
  xed-xed: 'Lwa tsa mndu ya ta snu lu ta hagaku ma mtak kazlay: Payanawa paya ta tvi
    ŋa Mgham ka leleʼanata kuni kəʼa.'
  mks-NT: 'Ta ca̱ha̱n cóhó da̱ tañu yucú íchí ta cachi da já xi̱hín ña̱yivi: “Caja
    tia̱hva ndó íchi̱ nu̱ú quixi xitoho í ta cuná ndó in íchi̱ nda̱cú nu̱ mé á ña̱
    ná ndi̱hvi a ínima̱ ndo̱”, na̱ca̱hyí Isaías.'
  gfk-S: Metuma ra katano bia a ingana tikenong i taato, ‘Tagure no ngas tano Watong,
    Gil hatakadosne ie ura nuno hinanawat.’”
  bmu-bmu: “Kolek garata kunöŋ gölme qararaŋkölkölŋe qeta maliga anda qetŋi kewö mötme,
    ‘Kembunöŋ kamawo! Miaŋgöra mönö jöjöröba könaŋi mesatket. Mönö uruŋini mindiŋgöba
    könaŋi qölöleiget’.”
  dgz-dgz: Apan da pua, at kaimewa gapan, opata ve anega waiwandin, ‘Ayop nuga negin
    mega wa tarasen, wat tamanamene amba tauep.’
  eng-GNV: 'The voyce of him that cryeth in the wildernesse is, Prepare the way of
    the Lord: make his paths straight.'
  zaa-NT: 'Rùyeni ttu enne'' fuera yetsi nna ra bi ca enne'' ritsina'' ru''a lo bi:
    Lítsé''e leda porqui''ni chi da'' Señor; liutha'' lí ca néda qui'' la''labàni
    qui'' le para lèe.'
  eng-WEBSTER: The voice of one crying in the wilderness, Prepare ye the way of the
    Lord, make his paths straight.
  guh-guh: 'Nexata tanejumelivaisipaebinë vavajai tsane petusato nacuata. Jumaitsi
    tsane jivijavabelia: “Jivi baxaneba panamutoverena najetarucaejitsia petuxanenë.
    Batoroviaexananua namuto. Bajara pijinia pacuenia paxamë ata panajamatabëcuenexaniavaere
    pepo petuxanenë pepatsivajënaeya paxamëjavaberena,” jai tsane tanejumelivaisipaebinë
    xamë yabara, jai bajayata tajëvelia Dioso pexënatojavabelia pejumaitsijava Juan
    jivibautisabinë jivijavabelia Dioso pejumelivaisi petsipaebanajetarucaejavanexa
    yabara.'
  bon-bon: Tabe daapo taatu cewe cabu babo tagepogogo ca cire jiicepi egä, ‘Gaabe
    ne emacetnäjeye Yageyame tääpume, weeme mule bine conocäco jewenemeye teeme otni
    tääpume.’”
  nhw-BL: 'Notlayolmelajca camanaltis chicahuac ipan nopa huactoc tlali campa amo
    tleno eli, huan quinilhuis masehualme: ‘Xijcualtlalica amoyolo pampa hualas Tohueyiteco.
    Xijxitlahuaca amonemilis quen anquisencahuasquíaj se ojtli para hualas se hueyi
    tequitiquetl.’ ”'
  swh-ONEN: “sauti ya mtu aliaye nyikani. ‘Itengenezeni njia ya Bwana, yanyoosheni
    mapito yake.’ ”
  wbi-wbi: Ilisio lya muunhu nipilikika kuhuma ku lihaka liiti, munnosekesyaghe u
    Mutwa u Nguluve isila na kuling'hania muno kya ilila”.
  bba-bba: Nɛn sɔmɔn nɔɔ ɡɑ ɡbɑ̃rɑmɔ ɡbɑburu sɔɔ ɡɑ ɡerumɔ ɡɑ mɔ̀, i Yinnin swɑɑ sɔnwɔ,
    kpɑ i n ye nɔɔ nɛrɑsiɑmɔ yu dɛndɑ.”
  eng-KJVCPB: The voice of one crying in the wilderness, Prepare ye the way of the
    Lord, make his paths straight.
  kgk-NT: '@see-verse:MRK.001.002'
  waj-waj: 'Fai ivoono koo mmuyai gaanga voovau dioo vainno aayanna roo tinara: Ngia
    ngii kieetaivaara aataruuvaa teerairaivaa roosiima ngii Udaangaivaara teerama
    kiaatee. Udaangaivo ngiiisi nninaraivaara teeraida safuuma kiaatee. Yisayaavaano
    fafaara roo itaa kua tiravai.'
  cpy-cpy: 'Eenitatsi cheraapaen-tsini ochempi-mashiki, ikantan-tapaaki: Powameethateeniri
    Pinkathari jempe ikinapaaki. Pikimita-kaantero itampatzikae-tziro awotsi.'
  ekk-PKP: 'Hääl hüüab kõrbes: „Valmistage Issandale teed! Tehke sirgeks tema teerajad.““'
  mpx-mpx: Gamagal etega to i yogayoga uleya labi kekevana elana, i ba, “Babala wana
    kamwasa ku lovivina-an wana kela ku pasapu.”
  wbp-wbp: 'Manu ngula-jangkaju, Yijayarlu yarda yirrarnu jaru wita-karilki: “Purda-nyangkalu!
    Yapa-ka warru purla manangkarrarla, ngulaju kuja-ka purlami, ‘Warlalja-Wiri kuja
    kangalpa nyina ngalipaku, ngulaju kapu yanirni. Ngulakuju yirdiyilirla jungarni-manta
    yungu yanirni rarralyparla!’” Kujanya yirrarnu Yijayarlu jaruju nyurru-wiyiji.'
  luo-luo: “Ngʼat moro kok e thim niya, ‘Losuru yo ne Jehova Nyasaye, losneuru yo
    moriere tir.’ ”
  nhe-NT: 'Notlayolmelajca camatis chicahuac ipan nopa huactoc tlali campa ax tleno
    eli, huan quinilhuis tlacame: ‘Xijcualtlalica imoyolo pampa hualas Tohueyiteco.
    Xijxitlahuaca imonemilis queja inquisencahuasquíaj se ojtli para hualas se hueyi
    tequihue.’ ”'
  aii-aii: ܩܵܠܵܐ ܕܚܲܕ ܒܸܩܪܵܝܵܐ ܓܵܘ ܒܲܪܝܼܵܐ ”ܗܲܕܪܘܼܢ ܐܘܼܪܚܵܐ ܕܡܵܪܝܵܐ، ܘܡܲܫܘܹܝܡܘܼܢ ܫܒ݂ܝܼܠܘܼ̈ܗ‌ܝ.“
  esk-NT: '“Iñuk tuqłiraqtuq iñuiḷaamiñ: Itqanaiyautisiuŋ apqutiksraŋa Atanġum, nalġuġlugu
    tumiksraŋa!”'
  msb-msb: “Siya an magasiyak sa disyerto, ‘Preparara an agihan sa pag-abot san Ginoo.
    Tadunga an iya mga pagaagihan.’,”
  cpa-NT: 'dsa² hløah¹ tí² juu¹² ja³ha¹chian² dsa² tiogh³, juúh²dsa: “¡Jmo³ ju²jŋia¹³
    juu¹² ja³ŋøa¹ Juu¹³ jniang³! ¡Jmo³ cu¹dsøg¹² juu¹² ja³ŋøa¹dsa!” juúh²dsa, rø²juúh²
    si².'
  dso-dso: ତାର୍‌ ସର୍‌ ମରୁବାଲି ବୁଏଁ ଆଉଲିଅଇକରି ସୁନାଇଲାନି ମାପ୍‌ରୁର୍‌ ବାଟ୍‌ ତିଆର୍‌ କରା,
    ତାର୍‌ପାଇ ବାଟ୍‌ ସଲ୍‌କାଆ ।
  meu-meu: Gado ta tano ḡaḡaena ai e boi lolomu, e tomu, Lohiabada ena dala ba lailaia,
    Ena laolao dalana ba hamaoromaoroa.
  yva-NT: “Vatane inta ugwaimbe no nugo vabukane vono maninimbe pare, ‘Wapo unanuije
    ratayao irati Amisye ai, wapo ratayao da nsarokir inda panya rai.’ ”
  dgc-dgc: Ti Juan i pinégkagiana ni Purupeta Isayas to nipégkagi na, a “Te magpahayag
    ta ilang a lugar, a i kagi naa du tolay éy dapat maghanda side ta kédemét na Panginoon,
    a husayén de be i péglakaden na.”
  zpm-NT: 'Dan tso zho, zon miech zeeṉe laa tsi zho zëëb gnee zho: “Goḻzhixcuaa nëz
    ne ted meṉ ne rnabey, goḻsaan grë guieḻntseeb ne ruṉ to.”'
  hix-NT: Àro ke, onà wyaro nkehe hampànà, ahehnawono, Khoryenkom yanoto rma. Kohkomo
    ryhe nomokyan hatà, àro ke osonyhoryetxoko, kehe hampànà, teryewrye ro, toto komo
    wya. Tkayaryet komo yomoknàtoko, esamar komo yonyhoryetxow hamà, àmryenon komo.
    Àro wyaro rma rha, oyowan komo enyhoryetxoko, owyanye Kohkomo rwonà yonytxatxho
    me, kehe hampànà, ahehnawono. Àro wyaro rma nmenhoy hatà, Esaeyas heno, Xowaw
    hoko.
  sim-sim: �Ma ngashi mishi ambu orok ma lar mu ushambara karem, �Wasilakahi nombon
    ji hundujeka. Uhu nombo oson ji unak wornak si naka.� �
  npi-ULB: “उजाड-स्थानमा कोही बोलाउनेको आवाज, ‘परमप्रभुको बाटो तयार पार, उहाँका बाटाहरू
    सिधा बनाओ’ ।”
  cgc-cgc: Kanen “ittaw naan ta lugar na ula kabalayan na galaygay na bakod iya na
    kagi. Ambal din ta mga ittaw, ‘Ipriparar nyo agian an para ta pag-abot ta Ginuo.
    Tadlengen nyo dalan an na agian din!’”
  tim-tim: Hân pumângen manmâ luâk hin makyeŋgim manbiap, “Kembu Humo togowiapgât
    dâp megatbei. Gimbâŋe ukuleŋe me kundet kokoŋe hâgâm kigilikmâ ârândâŋ ketugumbiâ
    dâp huraguâk.” Yesaiaŋe hain kulemgoep aregât bunŋe akto Yohane togoep.
  yor-yor: “Ohùn ẹni tí ń kígbe ní ijù, ‘Ẹ tún ọ̀nà Olúwa ṣe, ẹ ṣe ojú ọ̀nà rẹ̀ kí
    ó tọ́.’ ”
  wos-wos: Du nak du rehafi hafwambu dé angi wa, ‘Néma Duna yambu hurutanguni. Hurungut
    déka yambu jémba retandé.’”
  emp-NTPO: 'Ẽberãda ẽjũã põãsa ewaraga b̶ʌd̶e jĩgua bed̶ea b̶ʌa: Ora jarid̶adua dadjirã
    Boro bia edad̶amãrẽã. Ora idji itea jipa jarid̶adua.'
  eng-F35: '“A voice calling out: ‘In the wilderness prepare the way of the Lord,
    make His paths straight!’ ”—'
  ind-ind: “Orang itu akan mengajar dengan suara keras di padang belantara, ‘Mari
    kita menyiapkan diri untuk kedatangan Tuhan! Marilah kita bersiap-siap untuk bertemu
    dengan-Nya!’”
  pes-OPCB: 'او صدایی است که در بیابان بانگ بر می‌آوَرَد و می‌گوید: ”راه را برای آمدن
    خداوند آماده کنید! جاده را برای او هموار سازید!“»'
  mpt-mpt: Naka ele inanamabeo e ibuantem ye bianea ngambianea Sume tlamabeo deibo
    kebaniba klaubaine ge nganamabebo genebuo
  ssx-ssx: Kutupa ma꞉nda꞉ma꞉ hapu hayeke alena꞉ hata꞉ wi ala꞉me dupa Tekehalina꞉ pota꞉
    epeaape. Ipika꞉ pota꞉ tikitiki yao epeaape laa wi ala꞉me laa wape piekeme.
  mkl-mkl: Nŋui ɑ́ dɔ̃ ɑnu si ɡbɑbuɑu ku ni, I teese kpɑ̃ɑi Lɑfɛ̃ɛ ku tɛ ŋɑ.
  gaq-gaq: ବାଲିଲନ୍ନିଆ ମୁଇଂଜା କିରଚେ ବାସଙ୍ଗ୍‌ଡିଂକେ; ମାପ୍ରୁ ନ୍‍ସା ଗାଲି ତିଆର୍ ଡିଙ୍ଗ୍‌ପା;
    ମେଁ ପାଙ୍ଗ୍‌ନେ ଗାଲି ସିଦା ଆଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Issoy bazzo gidon ba qaala dhoqqu oothidi, ‘Godaa ogiya giigisite; I hamuttana
    horogaa iyaw suurisite gis’ ” yaagees.
  unx-unx: ଜେତାଏ ମିହୁଡ଼୍‌ ବିର୍‌ରେ କାଉରିକେଦାଏ, ‘ପ୍ରାଭୁଆଃ ହରା ବାଇୟେପେ, ଆୟାଃ ଏଙ୍କବେଙ୍କ
    ହରା ସିଧାଏପେ ।’”
  gah-gah: 'Mikasi gomopalaló ámina vémo gakó napagutí láa loko nolive: Guivahanimú
    nene likigika ali hee litalo. Likigikagú limiti gapo ali hee litalo.'
  lcm-lcm: Kalingana i mangsikei kapo songosongo nei ring varasai palau ta mi usausa
    na selen ani Volava, mi itoiton ta selen korong ania.
  aer-aer: 'Tyerrtye anyente kwenhe apmere ahurratyele tyerrtye areyeke arlkerle-aneme
    ikwere-werne-arle apetyekeke, alakenhe: ‘Ngkarte Anwerneke-artweyeke arratye urrke
    irreraye, nhenge re apetyemele ayeye mwerre angkerlenge, arrantherre renhe mwantyele
    awerrirretyeke.’” Re intelhe-ileke Jesus-akerte.'
  qvc-NT: 'Chaymi chunchakunapi ancha jwirtita rimashpa, kayshina rin yach''achikuq:
    “Uyakuyllapa, Siñurninchiqmi rinna shamuq. Chayri shumaqtana kawsayllapa, pay
    shamuptin, allita ch''ayachinaykillapa. Chaqa uchaykillapata dijashpaqam, alabis
    allichaykangimanshina paypa ñanninda”, nishpa.'
  tgl-ULB: Ang tinig ng isang sumisigaw sa ilang, 'Ihanda ninyo ang daan ng Panginoon.
    Ituwid ang kaniyang daraanan.'”
  cbs-NT: '@see-verse:MRK.001.002'
  xtm-NTPP: 'Te tee tetniñu ri ma chi kenda de ichi nuu masu nawa iyo kuiti ma, te
    kayu''u de ka''an de: “Jin satu''va ni ichi kenda Iya Tátnuni ma, jin ndakani
    jin ndaka''vi ini ni te jin ndakaka ndaa ni ichi Su''si ma.” Sa''a ni ka''an Su''si
    ma ja ko kuu kivi kenda Sa''ya ya Jesucristo ma, te ni tee Isaías ma nuu tutu
    de ma.'
  nnq-nnq: Mundu achobe papongoti, ‘Ntendekeye ndela ja Angwana, mmeke kipola mubapakupeta!’
    ”
  bao-NT: 'Jĩcʉ̃, ca yucʉ maniri yepapʉ o biro ĩi acaro bui wederucumi: ‘Añuro tʉgoeñarique
    mena Wiogʉre yueya. Wiogʉ cʉ̃ ca eaparo jʉguerore, cʉ̃ ca doopa maare díámacʉ̃
    maa cʉ̃ja ca queno yuerore birora, mʉja cãa mʉja yerire añuro cʉ̃re queno yueya.’
    ”'
  san-ORI: '"ପରମେଶସ୍ୟ ପନ୍ଥାନଂ ପରିଷ୍କୁରୁତ ସର୍ୱ୍ୱତଃ| ତସ୍ୟ ରାଜପଥଞ୍ଚୈୱ ସମାନଂ କୁରୁତାଧୁନା|
