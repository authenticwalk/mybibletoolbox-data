  eng-WEBP: All the country of Judea and all those of Jerusalem went out to him. They
    were baptized by him in the Jordan river, confessing their sins.
  eng-FBV: Everybody from the country of Judea and from Jerusalem went to him. They
    admitted their sins publicly and were baptized in the Jordan River.
  nld-1939: En het hele land van Judea en allen uit Jerusalem liepen naar hem uit,
    en lieten zich door hem dopen in de rivier de Jordaan, terwijl ze hun zonden beleden.
  bwo-bwo: Yhud datsonat Iyerusalem kitutse ay asho b́maantsa bowaafo, bo morro kish
    keewr Yordanosi eteets fokotse b́ kishatsna bogupefo.
  nch-BL: Miyac masehualme ten estado Judea huan ten altepet Jerusalén yahuiyayaj
    para quicaquise Juan. Huan quema quiilhuiyayaj Toteco inintajtacolhua, Juan quincuaaltiyaya
    ipan hueyat Jordán.
  quc-TNT: Xepe c'u conojel ri winak aj Jerusalén, xukuje' ri e c'o pa tak ri niq'uiaj
    tinimit chic re Judea, xeopan ruc' ri tat Juan chutatabexic ri cubij. Aretak cäquik'alajisaj
    ri qui mac, cäban c'u qui kasna' rumal ri tat Juan pa ri nima' Jordán.
  tfr-NTPO: '@see-verse:MRK.001.004'
  kaq-NT: Jascajahiya ta Judea mai mehabo, Jerusalen jema janinhahbo rihbi Juan qui
    bocannishqui jatihibi. Jaton hohcha Papa Dios yohihiya cahen Juaman jato nashimaquin
    Jordan huean janinxon.
  ahr-ahr: तवय यरूशलेम शहर अनी यहूदीयाना प्रदेश मधला सर्व लोके त्यानाकडे येवाले लागनात,
    त्याना प्रचार ऐकीन त्यासनी पाप कबुल करात अनी योहान कडतीन यार्देन नदीमा बाप्तिस्मा
    करी लिधा.
  sgb-sgb: Kal-atan lan taga-Jerusalem, haka kaatag pon ya logal ha probinsyan Judea,
