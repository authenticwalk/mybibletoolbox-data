  ena-ena: Lɨdaci kulaŋ iamɨgali Judia fi tɨbɨ hɨsɨŋ Jelusalem kɨlebɨla hɨsɨŋ agɨlaŋ
    sɨkasɨkan Jon dɨ micɨ vehavɨdami. Vebeŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨdami agɨladɨ
    valavala saŋ usi lamadamaŋ abavɨdaci nɨbu nulɨdɨ Jolɨdan avɨli hen mɨŋamɨgu mɨŋaiakadami.
  nbq-nbq: Yugirigya akoma, werekma, it yi ap ndi ap o Yudeya inim, Yerusalem menda
    inim, ovok erogo at Yaya adema wagu lagagwarik it weyak ogagu lagagwa ako vaganggu-selok
    at Yaya en is Yoredan ima wombabugu lagagi.
  tgo-tgo: Gharɨgharɨ lemoyo Judiya na Jerusalem e tɨne thɨ rakarakamena weya Jon.
    Thɨ uturaŋgiya lenji tharɨ na i bapɨtaisoŋgi e Walaghɨta Jorɨdan. Na lenji bapɨtaisoko
    i vatomwe kaero thɨ vakatha ŋgoreiye Jon le vavaghare.
  yap-yap: Ma bo’or e girdi’ nranod ko nug nu Judea nge binaw nu Jerusalem ngaram
    ni ngar motoyilgad ngak John. Miyad weliy e denen rorad me tawfe nagrad u lan
    e lul’ ni Jordan.
  mop-NT: Binoo' a cristiano etel aj Juan u c'ümoo' a ocja'a. Taloo' tulacal tubajac
    cuenta Judea. Yaab ilic a cristiano ichil a caj Jerusalene, c'ochoo' etel aj Juana.
    Le'ec ca' u tzolaj u sip'il a jujun tuulu, tz'aboo' ti ocja' ich noja' Jordan
    u men aj Juana.
  tet-tet: '@see-verse:MRK.001.004'
  hlt-MCSB: Te dongah Judah kho boeih neh Jerusalem pum loh anih taengla khong uh.
    Te vaengah a tholhnah te a phong uh tih Jordan tuiva ah Johan loh a nuem.
  xtd-NT: N‑ka xee ntdaa ñayiu lado Judea, ntdaa ñayiu ñuu nani Jerusalén. N‑ka naꞌma‑i
    kuechi‑i nuu Ianyuux, te n‑dajuendute ñaꞌa Sua nuu ndute deꞌva nani Jordán.
  mdy-ETH: ዒማና ዪሁዳ ዓጮ ዓሶንታ ዬሩሳላሜ ዓጮ ዓሳ ቢያ ዒዛ ኮራ ሙኪ ጎሞ ቡኡፂ ቡኡፂ ዮርዳኖሴ ጎዖ ዎራ ማስታኔ።
  spl-spl: Yawu sâmu ya nâŋgâm hân pato âlâ, kutŋe Yuraia sâm, ya ambolipŋe otmu kapi
    âlâ, kutŋe Yerusalem sâm, ya ambolipŋe kiŋgitŋe orowâkŋe yâkâlen ari orotmemeyeŋe
    bâleŋe ya kerehâk sâm teteŋetâ Yoran toen katyehop.
  usp-NT: Sub'laj cristian ri tipetak lak mac'ultak luwar re Judea y tipetak Jerusalén
    xtawtak chi jtaic jxolj Juan Ajb'anal Ja'tiox. Lawi' ri xc'am jk'ab'al jmacak
    chiwch Kakaj Dios, Juan Ajb'anal Ja'tiox xan ja'tiox rechak li nimi ja' Jordán.
  zav-NT: Na' beṉə' ca' za'ac yoguə' yež gan' mbane Jodean' na' beṉə' Jerosalen ca'
    gwsa'aque' ɉa'aque' yao Jordanṉə' gan' zo Juanṉə' par boso'ozenague' xtiže'enə'.
    Na' boso'ox̱oadoḻe'e lao Diozən', na' Juanṉə' bc̱hoe' ḻega'aque' nis ḻo'o yao
    Jordanṉə'.
  sgz-sgz: Má matananu tili bimán rum á Ierusalem má tili balis á Iudáiá di han suri
    longrai arbin si Ioanes. Má matananu di lu para aposoi kándi bos sápkin tatalen,
    mái Ioanes a siu di mai dan á Ioridan.
  kek-NT: Nabaleb laj Judea ut nabaleb ajcui' laj Jerusalén que'cuulac cuan cui' laj
    Juan chirabinquil li c'a'ru yo̱ chixyebal. Que'xxo̱to xma̱c chiru li Dios ut laj
    Juan quixcubsi xha'eb sa' li nima' Jordán.
  blz-NT: Mian na longkop libutan Yudea ka' giigii' mian na kota Yerusalem notaka
    na ko'ona. Raaya'a nonsosoli ka' nangkadarai wawauna men sala', ka' ia sarani
    i Yohanes na Weerkauna Yordan.
  poe-NT: Itsjé chojni kui̱xi̱n estado Judea la ko tí chjasin Jerusalén ikui sín tí
    kjuákꞌe chꞌín Juan kuínhin sín tí nkehe kjuako chꞌán ntá chrónka sín tí jie̱ yámá
    sín ntá chꞌín Juan mé kui̱ki̱texín sín chꞌán nta̱río Jordán.
  san-TAM: 'ததோ யிஹூதா³தே³ஸ²யிரூஸா²லம்நக³ரநிவாஸிந​: ஸர்வ்வே லோகா ப³ஹி ர்பூ⁴த்வா தஸ்ய
    ஸமீபமாக³த்ய ஸ்வாநி ஸ்வாநி பாபாந்யங்கீ³க்ருʼத்ய யர்த்³த³நநத்³யாம்ʼ தேந மஜ்ஜிதா
    ப³பூ⁴வு​:|'
  cof-NT: Junni junca merábi jerale Judea tobi nechi jimin jominlanue; aman Jerusalenbi
    nechinan jimin jominlanue. Junni jerale jutsa quimin joyoeque paminlaca Juan Jordán
    pibi mumunnaminue.
  srm-NT: 'Nöö hii dee sëmbë u di pisiwata u Judea naandë, ku di mama köndë fëën de
    kai Jelusalen, nöö de tuu ta ko a Johanisi naandë ta ko ta haika fa a ta bai di
    basia. Nöö hën de ko ta piki taa: “Awa, wa ta libi bunu tuu.” Nöö te wan sëmbë
    i piki sö kaa, nöö Johanisi ta dopu i a di lio de kai Joodan dë.'
  qvs-NT: Chashna Juan yachachikuptin Judea partimanta Jerusalen llaktamanta aypa
    runakuna rirkansapa uyarik. Chaypina Juanta willarkansapa uchasapa kanankunata.
    Chashna willaptinkuna Jordan yakupi Juanka bawtisarkansapa.
  zca-NT: No rë men xa' nzë lazh men Judea, kun rë men yezh Jerusalén, ngwa bixa'
    lo Juan, ngwaxo'bdol bixa', orze' mililëi' Juan bixa' le'n you' Jordán.
  cbc-NT: Bairo cʉ̃ cabaiãno, Jũãtʉpʉ asúparã camasã capããrã. Judea yepa macããna,
    bairi Jerusalén macã macããna cʉ̃ã, nipetiro camasã Jũãtʉpʉ asúparã. Juan yaye
    quetibʉjʉriquere tʉ̃gogarã cʉ̃tʉ asúparã. Bairo cʉ̃ caĩquetibʉjʉro tʉ̃gorã, roro
    na caátajere tʉ̃goña yapapuari Dios mena bʉsʉnetõñuparã. Bairo na caáto ĩña, oco
    mena na bautizayupʉ. Catʉ̃goʉsarãrẽ ria Jordán cawãmecʉtiyapʉ na bautizanucũñupʉ̃
    Juan.
  qxo-NT: Tsaynö willacuptinnam Jerusalenpita y tsay entëru Judea provinciapita Juan
    cagman chäyargan. Tsaynam runacuna jutsa ruraynincunata jagiriyänanpä niyaptin
    Juan bautizargan Jordan mayuchö.
  mox-mox: Ta tomotau Ielusalemega ta wese diʼwe Iudia ʼabaganavo ʼidiega ivaʼauta
    imai Ioni ena gaihi sabi noqolina. Ta wese edi ilivu luveifadi isimana ʼifoqeyedi,
    e ʼinega givebabitaisodi goʼila Iolidani ʼinaya.
  kew-kew: Gore Judia su robo ru-nane piri onaanu-para Jerusalem su-para piri onaanu
    page nimumi Jon-na agaa pagola pisimi. Nimu rayona waea lapedepe agaa lakeloa
    ipa Jordan-para baptais misimi.
  dww-dww: Banaga toitoi Juda provins nopone be Jerusalem meagaine matabudi a dobi
    a naḡona Jon ḡarone. Dabudine taudi adi gewagewama ai maḡataridi be Jon Jodan
    upane yai babataitodina.
  nif-nif: Tɨmbi amatam Judia kwelan ba Jelusalem it kwelan pakɨlɨñ endɨ gɨtɨkkandɨ
    isɨ kwesɨ bimbi, Yoaneloñ ña indambi, yomjɨ e-jamilaumbi, Joldan tuk gɨnañ miti
    tuk i-sem-ta-kuñguk.
  twi-ASANTE: Nnipa fifiri Yerusalem ne Yudea nkuro so kɔhunuu Yohane, tiee no. Na
    wɔkaa wɔn bɔne kyerɛɛ no no, ɔbɔɔ wɔn asu wɔ Asubɔnten Yordan mu.
  aoj-aoj: Eaꞌ esis hiasi sagape anep itap luꞌupa Judiai saloma amam nematawa hiasi
    sagape Jerusalami safiꞌmai Jon saꞌi semeꞌ basef ananifi. Eaꞌ sawalapa waf awafi
    esis sandaꞌafi, Jon napisiꞌas walemb Jordan.
  cbv-cbv: Nihat Judea baácdih moón, Jerusalén tʉ́tchidih moonbʉ́t caandíh joyát tʉ́ʉt
    niijná, ã pebhna ĩt jʉibínap wʉt jĩ. Pánih joinít, Diosdih ĩ yéejatdih ĩ naáwáchah,
    Juan Jordán mʉjboó queétdih ãt daabánap wʉt jĩ.
  taw-taw: Ne anɨb agaknɨŋ, binɨb Judiya plopens sek man awl Jelusalem sek okok kɨli
    kuŋay yɨbɨl takaw nop ak nɨgɨnɨg amelɨgɨpal. Amɨl, tap si tap tɨmel gɨlak okok
    agyɨkɨlaknɨŋ, kɨlop ñɨg Jodan nab ak ñɨg pakñolɨgup.
  jic-NT: Pülücj way tjiquil jupj nt'a. Judea mpe tjiquil wa, ne'aj judiopan pjaní
    pjaní patja nt'a. Jerusalén mpe tjiquil wa, ne'aj pülücj patja judiopan. Yupj
    tjiquil, tjowelepj jupj lal malala nyuca la tjajay. Niná tjowelepj na, Juan bautizar
    lis tjiji 'üsǘ mo'ó. Jordán ló 'üsǘ ne'aj.
  zap-NT: No yrandxee mén ne nuu lo lyu ne la Judea no le men-Jerusalén rruu ra ron
    ne rzëët Xwa. Lex rxobdol men, rluzh nga rtxobnis Xwa men rugyow-Jordán.
  wer-wer: Pël maan Yutia yangrakaanre Yerusalem kakaan omën narö selap pim naë së
    ngön kat wiak pitëm ketre saunat tekeri wesak ök maan Sonök Yotan imeri i momëa.
  ipi-ipi: Pii okone lamaiki pea-kola, Jutusaleme tano okona tanepi, Jutiya disitiki
    yuu tupa pitakana tanepi, utupane pitaka bala ateanga poto, yakamana koo tupa
    lapana yai-kola, Joneto ipa Jotane okona atoto, utupane ipa peya-maiyaepia.
  qul-NT: Judeapi caj tucuy provinciamanta Jerusalén llajtamantapas achqha runacuna
    uyarej jamuchcarkancu. Juan juchancu willacojcunata bautizarkan Jordán mayupi.
  tnc-tnc: Rĩkimarãja Judeakarã, suᵽabatirã Jerusalénkarãoka ᵽo'imajare kiᵽõ'irã etarijarika
    kire ã'mitiyaokaro'si. I'suᵽaka netamaka ritaja ᵽo'imajare imaeka wãjitãji, “Ikuᵽaka
    ba'iaja baaiki ñime”, ãrĩwa'ri Tuᵽarãte nabojaroyika be'erõ'õᵽi Jordán wãmeiriarã
    Juanre nare ruᵽuko'a jũjeroyika.
  ter-NT: Heú kôe neko íhae Njúdeya koánemaka íhae Njeruzálem píhea kamokénoponoti
    Xuâum. Yane áhikexoa Xuâum ya huvêo, enepone Njôrdaum, enepo koyuhópohiko pahúnevo.
  bmr-NT: Jaanegui Judeao jiinɨjeoto, bu Jerusale cuumioto icamo feehicauhi diiboco
    uguubunɨcɨtomo. Jaamoco iimitɨco ɨjɨɨbeguehicauno bujɨnagotɨ diitoco Jua nitɨhicauhi
    Jorda onoohifaño.
  fuf-fuf: Yimɓe diiwal *Yahuuda ngal fow e hoɗuɓe *Yerusalaam ɓen fow ari e makko.
    Ɓe qirritii junuubaaji maɓɓe ɗin, o looti ɓe maande tuubuubuyee ka maayo Yurdayniwol.
  mwc-mwc: Judea biyisi ereonowasi ba Jerusalem meyagina pipiyisi ereonowasi si kasibau
    si nae John kurina, ba Jordan okowinai asi piragagoyo si tombaubaunisi ba si babataito.
  bhl-bhl: Yangei, Sudia aneng fian em kasel so, Selusalem abiw mutuk fian em kasel
    iso, kawtiw banban bi Sion em mit mewso teleko, fein ikalem sili sili nam kukuw
    kaim fileliwi, Sion e ilo Yoldan bang ka kel ok da koyemse kale.
  ons-ons: Yale raki dere more, ŋei ŋerep louloutne, Yuda kepeo ŋine so Yerusalem
    mat suaino ŋine, warage Yohane wane don desikei wane arikoi. Eŋe dere more borikineene
    ra qelaŋane wet maingeuso, Yohane eŋe Yordan dokuŋo tauonge.
  con-NTPO: Poiyi'cco Judea ande'su a'i, Jerusalén canqque'su a'i'qque jiji'fa. Tise'pa
    egae canse'choma condase'fasi Juan Jordán na'enga tsendeccuma feti.
  ghs-ghs: Hiiremi, Dzutea haba nena ma Dzerusaremu abi nokoi gama susupu noho toro
    Dzotani obata biranateqi kahosa nokomeke hiire paanaitemi noi nokoke obama soorota.
  peg-peg: ହେବେ ସବୁ ରାଜିନି ଜିହୁଦା ଦେସ୍‌ ଆରି ସବୁ ଜିରୁସାଲମ୍‌ନି ମାନାୟାର୍‌ ହସି ହେୱାନ୍‌
    ଲାଗାୟ୍‌ ୱାଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ଆରି ଜାର୍‌ ଜାର୍‌ ପାପ୍‌ କିତାକା ମାନିକିିଜ଼ି ହେୱାନ୍‌ତାଂ
    ଜର୍ଦନ୍‌ ନାଗୁଡ଼୍‌ ତାକେ ବାପ୍ତିସିମ୍‌ ଅତାର୍‌ ।
  txu-NT: 'Nhym kam pykabê Djudêjakam me jamẽ krĩraxbê Djeruxarẽkam me jamẽ aben totokmã
    Djuão''ỳr ban bôxo dja. Bôx ne tu me ipôkri amijaxwe kôt amijarẽn kum, —Be mrãmri,
    ba ijaxwe: ar iba. Arỳm imã kĩnh kêt ne wãnh kum inhire, ane. Nhym Djuão arỳm
    ngô raxbê Djodãokam Metĩndjwỳnhmã ngômã me kunĩ jangij.'
  eng-WEBU: All the country of Judea and all those of Jerusalem went out to him. They
    were baptized by him in the Jordan river, confessing their sins.
  gnw-NT: Jare jeta ɨvɨ Judea pegua reta jare tenta guasu Jerusalén pegua reta yugüɨraa
    Juan oĩ vae pe. Jare Juan umbɨbautiza reta ɨãca Jordán jee vae pe, imbaeyoa reta
    opa umɨmbeu yave.
  mux-mux: '@see-verse:MRK.001.004'
  maj-NT: Tsitju ngayjee̱ xu̱ta̱ xi tjín a̱nte Judea̱ ko̱ ngayjee̱ xu̱ta̱ xi tjín
    nanki Jerusalen nga j'aisehe̱ Jua. I̱ncha kisaténtájin ntáje̱ Jordan nk'ie nga
    kits'ínkie yjoho̱ nga tjíhi̱n ngatitsun.
  bkq-NT: 'Toenzepa mykâinane xidadâ Jerusalém donro modo João aguely idase idâlymo.
    Tâtâze lâpylâ mykâinane Judéia donro modo. Aguewâdylymo myakâwâm: — Deus izepa
    ato aieni ani xina. Adâidyly tumoze olâ xina-ro warâ — kelymo. Arâ agueduomo,
    Joãoram batiza âieholymo paru Jordão ikay, Deus izepa ato adientomobyry wâgâ tâjityenze
    tawylymo tienehon-homoem, inakai modo adiendyly imoimbyryem tawylymo tienehon-homoem
    warâ.'
  kue-kue: Ana Judia kamun yomba mundu-yene yeingo te Jerusalem dumo kande yomba prapra
    Jon kamo piramnedi kikesi ende moglmara pindre, ye yene tandaglmeno dipeglko ana
    ye Jodan Nigle yomba baptais eretongwa.
  cot-NT: Icaramirincatashivaetanaqueriquea Joreajiaquitica aisa Jerosarejiaquitica.
    Irooquea iquemajiapojirigueti ariquea icohicoitanaca itsaveacojianaqueroquea maasanopae
    igovaeguisherejia, ariquea iviñacajajiaqueriquea Jororanequi.
  bnp-bnp: E huriki lobo na tabeke ne Iudea, e huriki lobo o Ierusalem, ri lakea ne
    Ioanes, ri taki tala a vilo hale ne ria. Lakea e Ioanes i vahilolo ria na naru
    e Iordan.
  apn-NT: 'Hãmri nhũm mẽ ohtô nẽ kot kapẽr mar kaxyw ma nhỹhỹnh hwỳr kapôt mã mra.
    Pyka pê Jutej rũm nẽ Jutej kamã krĩ pê Jerujarẽ rũm nhũm mẽ ohtô nẽ hwỳr mra.
    Hãmri nẽ nhỹri omu nẽ kãm: —E ixte amnhĩ tomnuj kaga hprãm xàj na pa awỳr amnhĩ
    to tẽ. Na pa hte amnhĩ tomnuj pix o ri ixpa. Tã tee ri ja hã amnhĩ pumu nẽ ixkaprĩ
    nẽ. Hãmri nẽ ra inhmã amnhĩ tomnuj kaga nẽ tãm amnhĩ nhĩpêx prãm nẽ. Anhỹr ã amnhĩ
    jarẽ. Hãmri nhũm Tĩrtũmja kaxkwa kamã hkrĩ htã mẽ kuma nẽ amnhĩ katut kôt mẽ kot
    amnhĩ tomnuj piitã rẽnh pa nẽ axte kãm hamaxpẽr kêt nẽ. Jakamã nhũm Juãw Paxis
    gôx kãm mẽ hkrã kumrã. Pyhti pê Jotãw kamã.'
  ctp-NT: Mdyoꞌ tiꞌin kaꞌan ꞌa nten seꞌen ndiꞌin Xuwa kanꞌ; ndijyan neꞌ kichen xuwe
    ti nu ndiꞌin lo yuu ꞌin Judea, loꞌo ndijyan neꞌ Jerusalén nu lka kichen tnun kanꞌ
    seꞌen ndiꞌin yu. Nten nu mjyuꞌu ꞌa tiꞌ ꞌin chaꞌ kuxi nu ndiꞌin ꞌin neꞌ, mjñan
    neꞌ ꞌin Ndiose chaꞌ kuꞌni tyii Ni chaꞌ kuxi kanꞌ, loꞌo mdukwatya Xuwa ꞌin neꞌ
    kanꞌ lo tyiꞌa chku Jordán bra kanꞌ.
  bre-BRG: An holl Judea hag holl dud Jeruzalem a yae d'e gavout, hag e oant badezet
    gantañ er stêr Jordan, oc'h anzav o fec'hedoù.
  opm-opm: Imat giporpatin Juda mong ohe aptei apteio Jerusarem ap mutuho amdapat
    kuuhan ihir gonsi aprisheri. Aprisa iraire er hat sapti ohe meng oh tirip hatperhan
    Jon oh tom Jodan dahnong patinipatri.
  bvr-bvr: Aburr-jaranga aburr-bona gurda nula Jon, aburr-galiyana nula a-wena. Judíya
    (Judea) wenga aburr-bona gurda minypa rrawa wana gu-bapala gun-gata, rrapa rrawa
    gu-jirra gu-boya Jirúchalam (Jerusalem) gu-gata wenga aburr-bona gurda. Minypa
    birripa gubu-bawuna mu-ngoyurra gun-nerra jama aburr-ji, lika Jon bama burr-gurragaja
    gatiya man․garba gu-guyinda gun-nelangga Jordan.
  wal-wal: Yihudaa biittan de7iya asai ubbainne Yerusalaame katamaa asai ubbai Yohaannisakko
    yees. Yiidi ba nagaraa paaxin, Yohaannisi he asaa Yorddaanoosa SHaafan xammaqees.
  zad-NT: Na' yog' beṉ'ka' lle' gana' mbani Judeana' na' beṉ'ka' lle' yell Jerusalénna'
    jazenaggake' dillaa cho'e. Na' bix̱oadoḻ'gake' saaxya c̱he'ka', na' bchoa Juanna'
    ḻegake' nis ḻoo yao Jordánna'.
  mgh-mgh: Yaanamwikamela atthu othene olapo ya Yutteya, na atthu ankhala uYerusalemu,
    ni yaanapatisiya ni ule umooloko Yorttani, alaphaka itaampi caya.
  aso-aso: Minavo Zudaia misubokotikisi Zelusalemi numungutikisi eveneꞌ mukiꞌ ezela
    vi heteli lihimeꞌine li sotoꞌ ikevo Zodani nosouꞌ noso holo-ngidineꞌ.
  uli-uli: Ye cholop yeramtal Judea mo mekla haplomol Jerusalem le re budoh rebe talenga
    foloy kala yael Johannes. Ngo resa budoh puwafay ngo re baptismus lal mololul
    we Jordan.
  nin-NT: Anishirr shishemi a nga zhi na anga ka nu Yahudiya, na abanu a zhi nu umi
    igbu ku Urushalima. A nga ni wo ure ku Yohana ku, na da ila ure imbarr yi, uwa
    zzu ba na amasirr ni inyi nu Joda.
  tgk-tgk: Аҳолии шаҳри Ерусалим ва мардуми тамоми сарзамини Яҳудия пеши Яҳё ба биёбон
    меомаданд. Онҳо ба гуноҳҳои худ иқрор мешуданд ва Яҳё онҳоро дар дарёи Урдун таъмид
    медод.
  acu-NT: Tura Yuse chichamen etserkau asamtai, Judea nungkanmaya ainau mash anturkatai
    tusar, Juan pujamunam wearmiayi. Tura Jerusalén yaktanmayasha aints untsuri kaunkarmiayi.
    Tura Jordán entsanam taar ni tunaarin etserkaramtai, Juan nu aints ainaun imaimiayi.
  cak-WNT: Y sibilaj c'a ye q'uiy ri winek ri xe'apon riq'ui ri Juan ri Bautista.
    Yec'o aj Jerusalem, ri tinamit ri c'o chiri' pa rucuenta ri Judea. Y yec'o riche
    (rixin) ri nic'aj chic tinamit ri yec'o chuka' pa rucuenta ri Judea. Ri winek
    c'a ri' xeban c'a el bautizar ruma riya' chiri' pa raken ya' Jordán. Y can xequik'alajsaj
    wi c'a ri quimac.
  ebk-ebk: In-inmuy kan hiya nan ongoongor ay tataku ay nurpu henan intiru ay probinsiya
    ay Judea ya henan siyudad ay Jerusalem. Nunfiafiawicha ay cha mangifiagfiakia
    as nan fiasfiasorcha, at finunyakian Juan chicha henan wawwang ay Jordan.
  spa-PDDPT: Los habitantes de Judea y Jerusalén acudían a él. Confesaban sus pecados
    y eran bautizados por él en el río Jordán.
  ruf-ruf: Iwanu wengi walawa mne isi ya Yudeya na mne ghumji ghwa Yerusalemu waghenda
    kumuhulikitsa Yohane. Watsitoghola nzambi tsawo, naye kawabatitsa mne ghumto Yoridani.
  gun-gun: Ha'e va'e oikoa py jogueru Judéia katy'i ikuai va'e ha'e Jerusalém pygua
    kuery ha'e javi. Ojejavyague omombe'upa ramo omongarai Jordão yakã py.
  agu-BL: Wi'nin tzun e' wunak cwent Judea scyuch' yi e' aj Jerusalén e' baj opontz
    te'j tan xtxole'n quil. Nin baj je' a'-tz ẍchiwi' ta'n stzi' a' Jordán.
  isn-isn: Ihi ihi a ku Yudea ni antu ihi nia ku Yerusalemu ai alongoe kitalakwe.
    Ai atulaa akogigwa nu ng'wenso mu mongo nua Yordani, aze ila itunu ku milandu
    ao.
  eng-PEV: '@see-verse:MRK.001.004'
  ilo-ULB: Ti entero a pagilian iti Judea ken amin a tattao idiay Jerusalem ket rimmuarda
    a napan kenkuana. Binautisaranna amin ida idiay Karayan Jordan, ket impudnoda
    dagiti basbasolda.
  pir-NT: Sa yero ijipihtiyequina Judea dihta cjẽ macari cjẽna Jerusalẽ cjẽna mehna
    tiquiro cahapʉ esagʉ̃ ihñaño Ñu pehe Jordã wame tiri mapʉ wame yeahye tiquinare.
    Tiquinare tiquiro wame yegʉ̃ tiquina pehe tiquina ñañe yerire yahu yʉhdʉahye Cohãcjʉ̃re.
  anv-NT: Yɛ́ndégébé gejamégé bɔɔ́ átanege né gebagé mewaá Judiya ne bɔɔ́
    Jɛrosalɛ áko ájyɛ́ wu mekomejɔɔ́ Jɔn, áshuú ɛkúu né gabo ayi ɛbwɔ́ ápyɛɛ́,
    Jɔn awyaágé ɛbwɔ́ manaá Ɛsɔwɔ né Ɛbɛɛ́ Jodan.
  sab-NT: '@see-verse:MRK.001.004'
  tmd-tmd: Nuŋ aliö rɨmɨn nugugɨrön, nöbö mö mögörɨb Judia womiöx il me bla mɨdim
    akuyöbö aipam, Jerusalem nöbö mö mɨdim akuyöbö aipam, ñɨŋ magalɨg mönö nugwo aku
    nuguba dumä. Duön, ap kib mag gwogwo rɨmɨdöi akuyöbö, yad wöxnö nɨgɨm, Jon ñɨgö
    röbö Jodan yuö röbö pal nölöŋa.
  acr-NNT: Ewi konoje ri tikawex e kꞌo pa taq ri luwar re Judea y konoje ri e kꞌo
    Jerusalem, xebꞌel lo che utayik ri Juan. Kakitzꞌonoj kꞌu kuybꞌal kimak chwach
    ri Dios, yey ri Juan kuya ri bautismo chike chupa ri nimayaꞌ Jordán.
  kpg-kpg: Dogologowaahee mai Judea mo di waahale Jerusalem, ne hula belee hagalongo
    gi nia agoago a John. Digaula ne haagi nadau ihala, gei mee ga babdais digaula
    i lodo di monowai Jordan.
  taj-taj: यरूशलेमदेन यहूदिया य्‍हुल्‍साला जम्‍मान म्‍हिगदे यूहन्‍ना मुबा ग्‍लारी
    खसी, दाहेन्‍से ङनी ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःला भिसी यर्दन स्‍योङरी
    यूहन्‍नाग्‍याम बप्‍तिस्‍मा किन्‍जी।
  avt-avt: Hɨr mɨt nerer wit wit ne provins Judia, hɨr netike mɨt yapɨrwe ne wit Jerusalem
    hɨr nan nɨrek. Hɨr newepyapɨr menmen enum hɨr nɨrɨakem, te Jon kɨkɨri nekre mani
    Jodan.
  cbk-cbk: Mucho maga gente na entero provincia de Judea y del ciudad de Jerusalem
    ya anda para oi con Juan. Y cuando ya confesa sila el di ila maga pecado con Dios,
    si Juan ya bautisa canila na Rio de Jordan.
  uig-ARA: پۈتۈن يەھۇدىيە ئۆلكىسىدىكىلەر ۋە پۈتكۈل يېرۇسالېم شەھىرىدىكىلەر ئۇنىڭ ئالدىغا
    چىقىپ، گۇناھلىرىنى ئىقرار قىلىشى بىلەن ئۇنىڭ تەرىپىدىن ئىئوردان دەرياسىدا چۆمۈلدۈرۈلدى.
  tuf-tuf: 'Cajc Judea uwa bahnaquin Juan quin béhjecro. Pueblo Jerusalén uwa bahnaquin
    Juan quin béhjecro. Erar behquir wajacro: “Isat ay bár yajacro,” wajacro. Eyta
    wacayat Juanat eyin rih sar siw̃jacro. Rih eya ajca Jordanro.'
  abx-abx: Ka'urugan si magpangistar si Jerusalem i magdayo si iya ngan da'inan may
    i ditangnga' pa mga kaburubungtuhan si Judea. Kahuman si pagparapangumpisal-na
    mga iya, agbunyagan-na mga iya si Juan ari si Suba' Jordan.
  mco-NT: Tüg'ócɨy je mayjäy ajcxy huɨdibɨ anajty tzɨnaayb jɨm Judea ñaaxjot etz jɨm
    Jerusalén mimb anajty ajcxy ma Juan, e y'amɨdoo'ijty anajty ajcxy je'y'ayuc. Co
    je jäy ajcxy capxpɨdzɨɨmy nej anajty ypocytúngɨxy, chi Juan yajnɨɨbejty ajcxy
    ma je Jordán mɨjnɨɨ.
  kqf-kqf: Lava wapewapedi Diudiyamo bi Yelusalemmo miyemiyedi a nawa Diyon lisinemo.
    Bi edi gebogebo a kuvesidi bi Diyon Diyoudan gaubinemo i kabuludi.
  cpb-NT: Osheki pokashitakeriri Juan, Judea-satzi eejatzi Jerusalén-satzi. Ithawetakotapaakero
    iyaariperoshirenka, irojatzi romitsitsiyaatantawakariri ñaaki Jordán.
  aon-aon: Aria ihishmorim shape sabairubi warub bape shokugi nahobig Judia iri shani
    ihishmorim shape Jerusalem iri shanak um shumnek Jon ananin baraen. Eshesh shanak
    aria shawereh esheshish yoweishi inahos shakrip Jon aria anan nenek baptaisumesh
    worub Jordan.
  hus-NT-2005: Ejtal xu kʼwajíltsik ban bitsow Jerusalén ani xu kʼwajíltsik jeye ban
    kwentsaltsik xu takʼnal ban chabál xi Judea, u kʼaleltsik kin axtsi xowaꞌ in ulal
    na Juan. Tam kin lujutsik nin walastalábil, u pujyábichtsik tám kʼal na Juan ban
    waljaꞌ Jordán.
  mig-NT: Te ni̱ cha̱koyo ta̱ká ña̱yɨvɨ ndáñúu̱ Judea, jíín táká ña̱yɨvɨ ñúu̱ Jerusalén.
    Te ni̱ skuánducha‑dé‑i ini̱ yu̱cha Jordán. Te kánakani ndaa̱‑i kua̱chi‑i yúan.
  bps-bps: Na too dee dad to gal salu déén di kenen, mdà di klamang banwe Dyudiya,
    na mdà di syudad Dyérusalém. Na tulenla kenen i dad salàla, na bnunyag ale Dyan
    di bong yéél Dyordan.
  mbs-mbs: Medita se otaw lekat te menge lonsod sakop te probinsya te Judiya aw lekat
    te Jerusalem dimoton amon menenalan kandin. Migselsel dan te menge salà ininang
    dan, aw binonyagan din dan doton te wayeg te Jordan.
  tof-tof: Blaman pamkolpama ogoblórr, Zudia prrobins kugupidü ne basirrdügabi akó
    Zerrusalem wirri basirrdügabi, Zonón bóktan arrkrrum. I tibiób kolae tonarr nóma
    okaka uzazilürr, da Zon ibü baptaes nyónónóp Zodan tobarrdó.
  cme-NT: Yudetaamba‑i hiere ka hel baa Yerusalɛmutaamba‑i ba taa ba kã u wulaa ba
    kã ba waŋ ba cãlmuɔ‑i baa-yo aa u tuɔ batiseŋ-ba *Yurdɛ̃ nuoraaŋgu-na.
  sus-sus: Yudayakae nun Darisalamuka birin nu sigama a yire. E nu e xa yunubie masenma
    kɛnɛ ma, Yaya fan nu e xunxama Yurudɛn xure xɔɔra.
  pon-2006: Me ngeder sang Sudia oh sang nan kahnimw en Serusalem ahpw kin kohieila
    pwe en rong en Sohn eh kapahrek. Re ahpw kin wehkada diparail kan, Sohn ahpw kin
    papidaisihrailla nan Pillap Sordan.
  dad-dad: Judia kalilĩ fiya, Jerusalem tamo kayau ganan, ĩ garan dilen. Idi neid
    mosor kurõ difesi di, idi im Jordan naanũ naan igunẽdin.
  zab-NT: Irate de bniety ni rbez nez Judea ne nez Jerusalén bdiiadeb güecuadiagdeb
    ni rnii Juany ax bxubdulddeb. Ne btiubnis Juany laadeb lo gueeu Jordán.
  jae-jae: Tec lau gamêŋ Judaiaŋa to lau Jerusalemŋa samob sêsa dêdêŋ eŋ sêja ma seoc
    nêŋ sec lasê, go kêsagu êsêac aŋga bu Jordan.
  ksd-ksd: Ma ra tarai ta ra gunagunan Iudaia par ma Ierusalem bula, dia vana ba tadav
    ia, ma i baptaiso diat ta ra tava Iordan, ba dia tata kapa ta kadia varpiam.
  msm-NT: Mahan-in hilabi to mgo otow no naman-andiya ki Juan no napuun diya to prubinsya
    to Judea yakip to siyudad to Jerusalem. Pig-angkon dan to sae dan aw pabawtismu
    ki Juan duon to Jordan no wohig.
  myk-myk: Zhude fiige ki bɛɛri ni Zheruzalɛmu shɛɛn bɛɛri pu bi se Yohana yíri, na
    yeree pu jurumu wu na, na puyɛ kaan Yohana wu mu wu na batizeni Zhurudɛn Gba lɔhɔ
    ki ni.
  sbe-sbe: Teha Yudeya yo magai Yelusalema udiyedi taumiya maudoidi se lau iya unai.
    Yodi yababa se hededehemasalahadi na Yolidani sagasagana unai ye hebabatisoidi.
  mcr-mcr: Itaŋgaŋi ämaqä, qua Jutiyataŋä kuapänäŋitä, ä aŋä-himqä Jerusälemä pmeqetä,
    Jonä iqu kukŋuä tqaŋgqeŋqä äpäpu, qätä äwimiŋuwi. Iwä qu quwqä suqä quvqeŋqä awä
    tqaŋguwäŋga, Jonä iqu eqä Jotänäŋi, asŋä äwqäkqe.
  cux-NT: Ní n'deee 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Judea ndúúcū 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Jerusalén
    can'dáa yā chí 'caandiveéⁿ yā chí ngaⁿ'a Juan miiⁿ. Ní taachi 'iiⁿ'yāⁿ s'eeⁿ caⁿ'a
    yā nuuⁿndi yeⁿ'é yā nanááⁿ Ndyuūs níícú Juan miiⁿ ní chɛɛdínuūⁿnīⁿ sa 'iiⁿ'yāⁿ
    miiⁿ na yíícú Jordán.
  tur-YTC: Bütün Yahudiye ülkesi ve Yeruşalemliler’in hepsi ona çıkıyorlardı. Günahlarını
    itiraf ederek onun tarafından Yarden Irmağı’nda vaftiz ediliyorlardı.
  san-ITR: tato yihUdAdeshayirUshAlamnagaranivAsinaH sarvve lokA bahi rbhUtvA tasya
    samIpamAgatya svAni svAni pApAnya NgIkR^itya yarddananadyAM tena majjitA babhUvuH|
  bel-N: І выходзіла да яго ўся краіна Юдэйская і ўсе Ерусалімцы, і ўсе былі ім хрышчаны
    ў рацэ Ярдан, вызнаючы грахі свае.
  sch-sch: Judea ram le Jerusalem khopui renga mi tam tak John thurchi misîr rangâi
    rangin an sea. An sietnangei an phuonga, male ama'n Jordan dunga a Baptis ngei
    zoi.
  mic-MIQNT: '@see-verse:MRK.001.004'
  huu-NT: Dɨga comɨnɨ naimɨe mɨcorɨ dɨne jai jaisoidɨmacɨ. Jerusalémona, nana Judeamona,
    nana Jordán fuemona jai jaisoidɨmacɨ. Jusiñamuimo naimacɨ jeacɨnona naimacɨ llua
    meino, naimacɨdɨ Juan mɨcorɨ bautizaga.
  jiv-NT: Anturkatai tusar ashí Jutía nuṉkanmaya̱ shuar tura Jerusarén peprunmaya̱
    shuarsha Ni̱i̱n tariarmiayi. Taar, ni tunaari̱n ujakarmatai, Juaṉ Jurtaṉ entsanam
    imiainiarmiayi.
  otm-NT: Gätho yʉ ją'i mi 'bʉpʉ ra xɛqui Judea, nɛpʉ ra dąhnihni Jerusalén, bi zøm
    bʉ i øt' ran xixyą ra Xuua. Nɛ nu'ʉ 'da bi päh yʉ́n 'yomfɛ̨ni nɛ bi mam bʉya ngue
    hingui ho 'bɛ'a xí 'yøt'e. Nɛ bi mba ma xixyąba bʉ ja ra dąthe Jordán ʉ bʉya.
  dah-dah: Irkeb alya bereya Yudia naŋa goyen bana niŋ taun kuruŋ Yerusalemya naŋa
    bana goŋ niŋ taun hoyaŋya hoyaŋya goyen budam wor po Yon hitte kuŋ hinhan. Kuŋbe
    mata buluŋmiŋ ge Al Kuruŋ pohogay irkeb Yon beleŋ Yodan fete baptais yirde hinhin.
  tnk-tnk: Nərmama pam ia tənə Jutia mɨne Jerusalem həuvən tɨ Jon, mamhəni irapw noien
    ərəha me səvənraha, nənə in ramo paptaes ia nirəha ia nui arɨs Jotan.
  kpr-kpr: Aminge sirureari, evetu genembo isambu eredo, nenda frovensi Judia a nenda
    reighi Jerusalem ghedo, foa John kena totorugedo ghuseri. Totorugedo, nenda ari
    ekoko vujegeoro, John ne uvu Jordan aminda bafataito edo ghusira.
  san-IAS: tato yihūdādeśayirūśālamnagaranivāsinaḥ sarvve lokā bahi rbhūtvā tasya
    samīpamāgatya svāni svāni pāpānyaṅgīkṛtya yarddananadyāṁ tena majjitā babhūvuḥ|
  nho-nho: E tammaki naa tama i naa matakaaina iloto Judea aa ma naa tama i Jerusalem
    ni oo ake no hakannoo ki John. Naa tama naa ni oo atu no hakaari naa haisara laatou,
    teenaa huri atu iloo John no hakaukau tapu ina laatou iloto te Riva Jordan.
  gym-NT: Ye ngwane, nitre nünanka käkä Judeate btä juta Jerusalénte nükani kwati
    Juan kukwei nuakäre, kä namanintre ja ngite niere Ngöböye angwane, Juan namani
    ngökö Ñö Jordánte.
  azg-NT: Nnꞌan na mꞌan ninvaa ndyuaa Judea jnduiꞌhan na toꞌohan naijon tomꞌaan juu
    Juanꞌñeen. Mantyi ñꞌen nnꞌan tsjoon Jerusalén, jnduiꞌhan, tyꞌehan naijon na tomꞌaan
    jon. Ndoꞌ vi na jndë tjiꞌ jndyoyuhan jnanhan, yajoꞌ ncüii ro cüiihan siquindëëꞌ
    Juanꞌñeen joohan quiiꞌ ndaa jndaa Jordán.
  bhd-bhd: यहूदिया इलाकेरे बड़े लोक त यरूशलेम नगरेरे रानेबालन मरां बड़े लोक यूहन्नारी
    गल्लां शुन्नेरे लेइ सुनसान ठैरी मां तैस कां आए। तैन लोकेईं अपने पाप मेन्तां यूहन्ना
    करां यरदन दरियाए मां बपतिस्मो नीयो।
  too-NT: Lā' huan tachi'xcuhuī't xalanī'n chuxalhā nac estado de Judea lā' xalanī'n
    nac huan cā'lacchicni' Jerusalén, ixlīhuākca'n tamilh takaxmata a'ntū hualh Juan.
    Lā' a'xni'ca' takalhtasu'yuni'lh Dios ixtalaclē'i'ca'n, Juan cāmā'kpaxīlh kalhatunu'
    huan nac pūxka Jordán.
  ind-AYT: Semua penduduk Yudea dan semua orang Yerusalem datang kepadanya, dan dengan
    mengakui dosa-dosanya, mereka dibaptis oleh Yohanes di Sungai Yordan.
  cjo-NT: 'Ikanta ipokashitapaakiri maawaeni jeekatsiri kipatsiki owaero Joreeya,
    eejatzi maawaeni jerojareejatzi, ikantapaakiri: —Eenitatsi kaari kameethatatsi
    nantziri. Nokowaki nawijakote, tema naapatziyaperotari Tajorentsi. Roojatzi ikaawoshitakotawakiniri
    riraga Jowa maawaeni romitsitsiyaakotawakiri iñaakira iitachari Joriraani.'
  nsn-nsn: Doho Ju mesir tamatang Jerusalem, o burehentiehe tasisina ka la tang Jon,
    kara la hire tauete teres niguata uasa. Kare uahuhu tongua Jon tasisina tar kodom
    i Jordan.
  san-DEV: ततो यिहूदादेशयिरूशालम्नगरनिवासिनः सर्व्वे लोका बहि र्भूत्वा तस्य समीपमागत्य
    स्वानि स्वानि पापान्यङ्गीकृत्य यर्द्दननद्यां तेन मज्जिता बभूवुः।
  tna-NT: Beju pamapa cristiano cuana Juan peje su putitana tu eid'aba puji. Judea
    yahua, Jerusalén ejude jenetia putitana huecuana. Juan ja cristiano cuana yahui
    neje Jordán ena su Diusu sa puji ichaderatana, mecuana sa jucha cuana jatuaquisatitana
    huecuana su.
  lid-lid: Eme iri lau mari badu loboho Judiya ma badu kon tinan Jerusalem ame anuhun
    iy. Eme ma iri asehek budon ma lomondra ndra-in ta karei tiri i ta Kindrei, ma
    iy alomwa iri ta sikine kandriyen ndra-in tiri iu udu gwa Jodan.
  wim-wim: Pam wanch yot wampin nungant than yipam wik ngeeyayn nunang, aak Judea
    amanam aꞌ putha aak Jerusalem amanam wampin nungant. Than waaꞌin thanttakam John.antan
    way thanan yump-yumpin, aꞌ putha nil kootra kuungk-kuungk thanang ngul punth Jordan.angan.
  zga-M: Ekhelunga khoni ekhya Yudea na avanu voni ava mu Yerusalemu valutile khumwene.
    Valekhyonchiwa nnmwene ndugaasi ulwa Yordani, valechupela imbivi incga vene.
  yom-yom: Batu boso baba mu zunga ki Yuda ayi batubobo baba kalanga ku Yelusalemibaba
    kuendanga kuidi niandi. Wuba botikanga mu nlangu Yolidani bu baba tambudilanga
    masumu mawu.
  eng-NNA: '@see-verse:MRK.001.004'
  san-SIN: තතෝ යිහූදාදේශයිරූශාලම්නගරනිවාසිනඃ සර්ව්වේ ලෝකා බහි ර්භූත්වා තස්‍ය සමීපමාගත්‍ය
    ස්වානි ස්වානි පාපාන්‍යඞ්ගීකෘත්‍ය යර්ද්දනනද්‍යාං තේන මජ්ජිතා බභූවුඃ|
  yut-yut: Aŋakwan Judia mɨktɨmon ae Jerusalem kokup papmon egɨpgwit amɨn Jonon kɨwit.
    Yokwini yaŋkwok aŋakwa Jodan Pakbikon telagɨ pakbi soŋ yomgut.
  grc-BYZ: καὶ ἐξεπορεύετο πρὸς αὐτὸν πᾶσα ἡ Ἰουδαία χώρα καὶ οἱ Ἱεροσολυμῖται, καὶ
    ἐβαπτίζοντο πάντες ἐν τῷ Ἰορδάνῃ ποταμῷ ὑπ᾽ αὐτοῦ ἐξομολογούμενοι τὰς ἁμαρτίας
    αὐτῶν.
  cpc-NT: Ojyiki pokashitakiriri Juan, Judea-jatzi ipoña Jerusalén-jatzi. Ikamantakoyitapaakiro
    ikaaripiroshiriwaitzi, irootaki jowiinkaatantakariri jiñaaki Jordán.
  nhg-NT: Noche tlöca de estado de Judea hua noche de ciudad de Jerusalén quisaya
    ca itlac yaja. Mocuötiequiöya ca yaja ipan ötlactle itucö Jordán. Moyulcuitiöya
    ca Deus de intlajtlacul.
  nya-nya: Madera onse a ku Yudeya ndi anthu onse a ku Yerusalemu anatuluka napita
    kwa iye. Akavomereza machimo awo, amawabatiza mu mtsinje wa Yorodani.
  ngu-NT: Huajlayaj cuajcaquiyaj nochimej on chanejquej ipan on hueyican Jerusalén
    niman on yejhuan nochihuiyan chantiyaj ne Judea. Niman ijcuac yejhuamej yonoyolcuitijquej,
    Juan quincuatequiayaj ne ipan on atentli itoca Jordán.
  kup-kup: Pot mañovai soohan Zudia zeisikanañ, met Zerusalem zeitakanañ añarab ahovokaro
    Zoan hehaek sahapuh, parum horï tovai emoohañiz Godin bar mañat Zodan iverih sa
    rouvoohan Zoan ivoh memeoh.
  jid-jid: Wawu u indi bi gbu Judea mba urishilima ba luni ka kpa sukpa wu ma da ni
    nhran latre mba do Irji wru ba hle.
  wmw-wmw: Wanu piya wa makaya a Yudeya na wanu piya wa Yerusalemu wakuka ka iye,
    wakoziwa mmuto wa Yordani, wakitubiya madambi awo.
  gmv-GGM: Yihuda derey kumeth Yerusalame asay wuri Yanisakko bi bidi ba nagara nagara
    paaxxi paaxxi Yordanose shaafan Yanisa kushen xammaqetidees.
  ssg-ssg: Lokon ien kilan wanen seilon ti Jerusalem ma ti Judia laha nahih hong kakai
    Jon. Teteka seilon laha kaxi ahuti lialui woulaha, Jon baptaisi laha leili tehu
    kan Jodan.
  zpo-NT: Nu zyen doo myet yezh gro Jerusalén, nu re yezh win pa nabeyy Judea mzhin
    mkenzha xtizh Juan. Nu konxa mzaa re myet kwent re jwalt kwaan mle xaa, zee mchubnis
    Juan xaa leen yuu Jordán.
  poy-poy: Wantu wavuwa wamgenderiti Yohani, wantu yawalawiti Yerusalemu na Yudeya,
    walekiti vidoda vyawatenditi na yomberi kawabatiziti mulushemba lwa Yoridani.
  qwh-NT: Tsenam Jerusalenpita jinantin Judea probinsiapita Juanman llapan nunacuna
    ewayarqan. Jutsancunata willayaptinnam Jordan mayucho Juan bautisarqan.
  gaw-gaw: Nug nai anam mehuqom amu Juda wanp̱an danab laa oh amu Jerusalemnu danab
    laa oh ele ag Johanes gumidna gona, hip̱unin ahilag miag aegeg, Johanes nug Jodan
    lep̱a layaṯom.
  nca-nca: Unipare qambu Judia mira koŋgo qu ko Yerusalem yendé moŋgo qu ŋuno uyaro
    quhuríye tunomo yi Jotan Sono quroko sono re yunaró.
  zpz-NTPP: Orzeꞌ zigy mbecy nu yuꞌ lo yu ni Judea nunu zigy de mbecy nu yuꞌ Jerusaleeng
    rza dey loy nu rzuub gyidag dey de riidz nu rniiy. Na ornu blazh pshuub ruꞌ dey
    dela cyi nu ricy dey na, orzeꞌ Waa briic yu nu wi nis dey gyoow Jordaang.
  mkj-mkj: Armaj dir jang koujapw ohroj nehn wein Judea apel jang Jerusalem inla pwa
    en rong en John ah kapahrak. Irai kin woahkda diparai kan, a ih poapdaijihla irai
    nehn Pillap Jordan.
  zac-NT: Grë́tëꞌ ra mënë shtë regiuni Judea nu ra më Jerusalén bëdchini rall lu Juan
    parë chubë nisë rall. Iurë bëshuꞌbë duldë rall lu Dios, iurní Juan bëchuꞌbë nísiꞌ
    lëꞌë ra mënë laꞌni guëëꞌgu Jordán.
  kyg-kyg: Asole vayaꞌmo agaetegamo Yutiya kotegatiꞌmo uge Yulusalemu taonifatiꞌmo
    uge huꞌa uꞌa afiꞌnae. Apakaemo hosu kavaꞌapieꞌmo aeꞌa hakalo huꞌnagenoꞌaeꞌmo Yoneni
    anipiꞌmo aniꞌmo faleno apateꞌniye.
  kmk-kmk: Adu dat tagu’n nanligwat sin losana nilakub Judea kan padana pay sin Jerusalem
    un ummoy nandongoḻ kan Juan. Impudnu da dat basuḻ da asin Juan binunyagan dida’t
    din wangwang Jordan.
  cao-NT: Jatsi quiha jodioba maí cabo, Jerusalén cabo, tihi ca nohiria bocaniquë,
    Juan chani nicacascani na. Nicaxo tsi quiha jato jocha ja bërohuacaniquë. Jatsi
    quiha Juan yamabá jato ashimaniquë ani Jordán xo na.
  bbr-bbr: Judia provins pakan roasiret pak Jerusalem menan roasiret pak Jon siakup
    potoin. Poteanik, akan onok aru Anut aurna, Jon nukas Jordan an opok an jomarowon.
  inb-inb: Judea suiu alpa­manda i Jeru­sa­lén suti pui­blu­nig­manda, tukui­nig­manda
    runa­kuna pai­pagma chaiai kalla­rir­ka­kuna. Paika, Jor­dán suti iakupi mai­kan
    panda­ris­ka­kuna­manda willa­ri­na­kus­kata baug­ti­sa­kurka.
  hrv-hrv: 'Grnula k njemu sva judejska zemlja i svi Jeruzalemci: primali su od njega
    krštenje u rijeci Jordanu ispovijedajući svoje grijehe.'
  box-NT: Ho Zudee kɔ̃hṹ nùpua lè ho Zeruzalɛɛmu lóhósa ɓúenɓúen wee lé ɓuen
    o cɔ̃́n. Ɓa wee zéení mí bè-kora ɓa nùpua yahó, ò o Zãn bátízé ɓa ho
    Zurudɛ̃n muhṹ yi.
  ote-NT: Ha gatho nuya ja̱ꞌi mi ꞌbʉ ja ra hnini Jerusale ne gatho rá ngʉni de ra
    hai Judea mi pa habʉ mi ꞌbʉ ra Xuua pa mi ødeꞌʉ nuya noya mi ma̱ñꞌa̱ ne pa mri
    njua̱ni de yá tsꞌoqui ja rá thandi Ajua̱. Y ra Xuua mi xiꞌtsiꞌʉ ja ra da̱the Jordá.
  wnu-wnu: Ende qamb igama ne Yudia munon yamangar ne wurinou munai ginam aib Yerusalem
    igour eng gugum qob igub munai ginam wogub Yon qob qamara igub qamb ya Yordan
    wes end isumirei. End isari ne Yon qob wurinob qamara ne munon qei igub ne wurinou
    qomon boru song-song eng Yon nob dibes qamarari ne wo ya obotar wurimaragansi
    igoai.
  zam-NT: Látha, mbi'th mèn gulàaz che'n làaz mèn jude no mèn ciudape' Jerusalén par
    gòn mèn di's co' mbez Juàn. Co'se' ndxelo nxo'f dol mèn xtol mèn loo Juàn no ngo
    ro mèn cón che'n xtol mèn loo Juàn, ndli Juàn bautizar mèn le'n nít le'n yó'be'
    Jordán.
  zyp-NT: Taico Judia raang letei vytei le, Jerusalem khuapui letei ming vytei cawh
    piathlah he ka, Ama khatah sei he ka, aa suanah phy he ka, Jordan tuivaw letah
    baptisma a cangsah he.
  sey-NT: Judea quëꞌro pa̱i cuiꞌne Jerusalén daripë pa̱i siꞌaohuaꞌi i̱ paꞌi hue̱ꞌñana
    sani i̱ohuaꞌi coꞌaye yoꞌoseꞌe oijë quëajëna, Juanpi Jordán tsiayana dopi.
  nvm-nvm: Fu ijeg kuardiaknum reokoga e fok Judia samaij ijia karinva iji abevo e
    Jerusaremko iji bu Jonon vuak iji faime fuon ruain. Bu ro do Jodan ijia useme
    ise buon visu God kuardavga Jon fu bu aferdiame do ruardiain.
  mps-mps: Tama te Judia tǫ pedai provinsde bidali we bidi dabe umabo mu Jon pageba
    sisinigi pai, te Jerusalem moni hanu we bidi dabe umabo me agaba asali. Tama augwali
    deli deligo augwa dwai sę yali sęgę hania hanilama, tama te po wai, “Eno dwai
    sę dabe yai dao.” Tama tibadi Jongo augwali te Jordan pabo ąįde baptais mani.
  seh-seh: Anthu onsene a ku cisa ca ku Djudeya na a ku nzinda wa Djerusalema akhaenda
    kuna Djuwau Batixta, mbakhadambula kudawa kwawo, iye mbakhaatambirisa batixmu
    n'nyanza ya Djorodani.
  pab-NT: Tyotya Judéia koa tyaoniterenai, exahe wenakalati Jerusalém yerenai hoka
    xaneha João nali hoka iniyalahare háomaneha tahi xakaita ihiye, maisa teraharetyoita,
    hoka tyotya batixatyahene one Jordão xa nali.
  llg-llg: '@see-verse:MRK.001.004'
  kyf-kyf: Zudee -dʋdʋ -gʋ -nyɩma weee -yɔ *-Zeluzalɛmʋ -nyɩma weee yia Zaaan -gbɛ.
    Gbʋnyuu, -we wa nʋa lɛ, 'mʋ wa gbaa -zejila 'wʋ, 'ɩn ɔ batizea wa, Zudɛɛn nyu
    lʋ.
  tpi-tpi: Na olgeta Judia na olgeta manmeri bilong Jerusalem ol i go long Jon. Na
    ol i autim sin bilong ol, na Jon i baptaisim ol long wara Jordan.
  mih-NT: Ñiyɨvɨ ñuu Jerusalén ta tandɨhɨ ñuu nu cu si Judea i sahan ñu nu ndyaa ra
    Juan. Ta sa yaha nahma ñu cuatyi ñu nuu ra Ndyoo, ta zɨquɨ i sicoo ndutya ñu i
    zacuu ra Juan yuu sa nañi río Jordán.
  qvh-NT: '@see-verse:MRK.001.004'
  kms-kms: Wute buagi Judia opu kin di Jerusalem kin ni ruso Jon wand nand kin te
    rutungu. Ni ruso ni yumbo ur brequ yembe rindiny kin te simbe rind pre di Jon
    ni wuye Jordan tende wuye nap.
  agn-agn: Kadoro-doroan tang mga taw ang namansipaning don ong ni Juan para mamasi
    ong bitala na. Namagalin tanira ong siodad tang Jerusalem ig ong tanan ang mga
    banoa tang probinsia tang Judea. Aggaminen nira tang mga talak nira oman agboniagan
    tanira ni Juan ong soba tang Jordan.
  nhi-NT: Oualayah inauac nochtin in tocniuan tlen pouih itich in tlali Judea, uan
    nochtin tlen pouih Jerusalén. Octeixpantayah nintlahtlacol, uan Juan oquincuatecaaya
    itich in ueyatl Jordán.
  ttc-NT: Nkyepon tuq tuky'i Wa'nch b'an ky'ila'j xjal tzajnaqe' tuq tuj kyaqil tkwentil
    Judey b'ix ax kye aj amaq' Jerusalen. Njatz tuq kyq'uma' kchoj b'ix njaw tuq si'
    a' kywi' tzan Wa'nch tuj te Jordan A'.
  dan-1931: Og hele Judæas Land og alle i Jerusalem gik ud og bleve døbt, af ham i
    Floden Jordan, idet de bekendte deres Synder.
  kwj-kwj: Wowani ele Jutiya mapwa kipe hima hinga, ele Jerusalem ko pe hima hinga,
    Jon tambwa ya wu i. Wu ini kapwa sumbu wu wondaro ti hima miyafo i mwakambe tiki
    wu sawewani Jon uku ti ya wunu yasi.
  vie-OVCB: Dân chúng từ Giê-ru-sa-lem và khắp xứ Giu-đê lũ lượt kéo đến nghe Giăng
    giảng dạy. Sau khi họ xưng tội, Giăng làm báp-tem cho họ trong dòng sông Giô-đan.
  kze-kze: '@see-verse:MRK.001.004'
  mpj-mpj: Ngurrangka Juutiyangka yankuraya wururripayi Jaankutu, kulilkurakuluya
    wangkaku, Jarujalumujanulurrjurniya pakalpayi. Kujungkarringuluya wangkapayiluya
    Jaanja kurilypungkula-jananya Mamalu, putalurrju-janampalura mankura wirrupungkura.
    Kujunnguru kujunnguruluraya yankupayiluya Jaankarti japilpayi, “Mama-lampajura
    japila!, puta-lampajukura mankura wirrupungkura, Mamakulajura junga nyinara.”
    Wangka palya nyinakijangka Jaanjunga-jananya kuliraka kalyungka jarrpajunkupayi,
    karru Juutanja.
  lbk-lbk: Et nakhogkhog-oy cha nan takho ay inmey ken siya, ay nalpo isnan am-in
    ay kabfakhaang nan Judea, ya nan omili ay nalpo id Jerusalem. Nenfafawi cha ay
    cha nangibfakha isnan fasolcha, et finonyakhan Juan chaicha isnan wanga ay Jordan.
  mto-NT: Nu̱na̱jkxju̱du tseꞌe amo̱tunajxpa nu̱jom juuꞌ veꞌe tsu̱u̱nidup je̱m jerusaleenit
    kyajpu̱n ka̱jxm je̱ts viijnk tso̱v juuꞌ veꞌe je̱m judéait yꞌit jo̱o̱tm. Vintso̱ts
    je̱ꞌe̱ veꞌe je̱ tyo̱kin du̱mavyatsta, veꞌem tseꞌe je̱ Juan yakna̱pé̱tjada je̱m
    Jordán ma̱ja̱ na̱jo̱o̱tm.
  bzh-bzh: Nër bë saga, lob alam vu distrik Yudea los alam Yerusalem pin deneya vu
    yi. Denenër hir nġaa nipaya pin ranġah vu, log mëm neripek sir luḳ bël Yordan.
  guj-2017: આખા યહૂદિયા દેશના તથા યરુશાલેમના રહેવાસીઓ તેમની પાસે ગયા; અને બધા પોતાનાં
    પાપ કબૂલ કરીને યર્દન નદીમાં તેનાથી બાપ્તિસ્મા પામ્યા.
  jvn-NT: '@see-verse:MRK.001.004'
  byr-byr: Sara wɨdɨna yadaaꞌnyɨ “Gamɨnyawɨnna wawaajɨ yagaala saꞌ kadɨka wɨꞌnaana!”
    deva Kwaaka Juthɨya mwaalyarajɨ Anga Jeruzaalemɨ mwaalyarajɨ yuyara wɨna. Miꞌna
    wɨna yeva gamɨre yagaalyaꞌ wɨꞌneva wɨjalɨkurakɨna “Nebulyasɨra. Nemɨ kayaaꞌnanyabwi
    sana sana yɨwosɨra.” Wɨdɨna kyeꞌ Aalya Jothanɨyavɨ bavɨtaazɨya yaꞌ Jonɨ.
  ian-ian: Judia walɨnja kavamba lɨga nɨmbagwi Jerusalem walɨnja ngepmamba lɨga nɨmbo
    ndɨna lak yindi maa ndi kat Jodan walɨnja ndandangɨmba yagulɨndɨ. Ndinai kavle
    savle yetɨnja vak kat mbutɨndi.
  hun-hun: És kiment hozzá Júdea egész tartománya és a jeruzsálembeliek is, és bűneikről
    vallást téve megkeresztelkedtek mindnyájan a Jordán vizében.
  mcf-NT: Aden Uanën chuibanubien matses dadpen tantianu quec choded-chodedpondash.
    Nidaid Udeya caid yacnoësh chopondash. Edusaden caid yacnoëshbidi cho-choapondash.
    Cho-choash tabadquin tantiashien, Icsapobi, quec abi icsaid chiec utsi-utsiec
    onquecuededpondash. Aden abi icsaid chuibanquidtedictsëqui Uanën acte Odan caidën
    mentobampondash.
  kjs-kjs: Gore Judia su robo ru-nane piri enaalinu-para Jerusalem su-para piri enaalinu
    page nimumi Jon-na agale pagola pirisimi. Nimu raayona koeyae puma la yoke agale
    lakeloma ipa Jordan-para kalu-ipa misimi.
  mni-mni: Jerusalem sahardagi mising yaona Judea lamdagi yamlaba misingna John-na
    hairibadu tananaba thoraklammi. Aduga makhoina makhoigi mapapsing haidokcharammi
    amasung John-na makhoibu Jordan turelda baptize toubirammi.
  yad-NT: Ru̱deda ji̱ta Judéya mucadimu vichavay, Jerusarí̱ vicha̱da ja̱nvay jarye.
    Riityu̱yada ji̱ta simu Juánbay, Jurdá̱ja̱mu, riñiquejadanumatiy ji̱ta vijyo̱mujachera
    jijyuuchuveda variy.
  mxb-NT: Ta kua̱ꞌá nda̱ꞌo ña̱yuu ndéi ñoo Jerusalén xíꞌín na̱ ndéi dao ka̱ ñoo kuálí
    ñóꞌo chí kuendá Judea ni̱ saꞌa̱n na̱ ni̱ seídóꞌo na to̱ꞌon dánaꞌa̱ Juan. Ta ni̱
    naꞌo̱ na̱ kua̱chi na noo̱ Ndios. Ta kúú ni̱ da̱kódo̱ ndúta̱ ñaá Juan ini yu̱ta
    naní Jordán.
  pon-2006A: Me ngeder sang Sudia oh sang nan kahnimw en Serusalem ahpw kin kohieila
    pwe en rong en Sohn eh kapahrek. Re ahpw kin wehkada diparail kan, Sohn ahpw kin
    papidaisihrailla nan Pillap Sordan.
  maq-NT: Hane jercu cjín xuta quijitjengui me cha, xuta tsëhë distritu Judea cojo
    nandya Jerusalén. Hane cavitenda cha me xi cavijacun jyë́ rë cojo Nina ngajan
    ndajyë Jordán.
  hto-hto: Iemona nana Judea énɨe imacɨ, Jerusalen comɨnɨ dɨga, Juan llógamo cacáreizaidiaɨoɨ.
    Cacáillano íaɨoɨ comécɨmo ite fɨénidɨfuiaɨ uáfodo jino llotíaɨoɨ. Daɨí íaɨoɨ llua
    méifomo imani Jordámo Juan báutizagaiaɨoɨ.
  por-BRBSL: Todo o país da Judéia e todos os de Jerusalém saíram para ele. Eles foram
    batizados por ele no rio Jordão, confessando seus pecados.
  ces-NKB: Vycházela k němu celá judská země i všichni Jeruzalémští, a když vyznávali
    své hříchy, křtil je v řece Jordán.
  cui-cui: Daxita Judea nacuamonae, irʉrʉ Jerusalén tomarapiwi, daxita barapomonae
    pona ichaxota beya Juan bautisaba jiwi ira xuepana susato tsurucuae nacuatha.
    Poxonae barapomonae nayopita Nacomtha xua bepa pinae Nacom tsita auratsi xua abe
    peexanaexae bapoxonae barapomonae Juan bautisaba Jordán mentha.
  boj-2014: '@see-verse:MRK.001.004'
  eng-OEBUS: The whole of Judea, as well as all the inhabitants of Jerusalem, went
    out to him; and they were baptized by him in the Jordan River, confessing their
    sins.
  eri-eri: Ono wainga, Judia bagu, Jerusalem fai-aita bagu oruwanga, nere Jon bagu
    goidu, nebere une uulu wanenga, Jon no nere Jordan yaage langa, yaage bisemu nigaiha.
  aly-aly: '@see-verse:MRK.001.004'
  wiu-wiu: Nipa Yudea ta piko peyake Yerusaleme takeka ali atoa peya one mekata note
    kini tokoi poanele i i wa to̱awea ootapekoli nipa ue moe wa Yodane uele kakome
    ue motokakala taneya.
  swe-swe: Hela Judéen och alla i Jerusalem kom dit ut till honom (i en ständig ström),
    och de bekände sina synder och döptes av honom i Jordan.
  cth-cth: Jerusalem kho thung e taminaw pueng koehoi a kamtawng teh Judah ram e tami
    pueng teh Jawhan koe a tho awh teh, amamae a yon a pâpho awh teh, Jordan tui dawkvah,
    tui baptisma a coe awh.
  mti-mti: At Judia ge Jerusarem igiyawa undag menan amiya. Mu kukaeba muma boruwa
    aya, sira mu yoi Jodan danave me gumbe babataito aya.
  pad-NT: João Batista kania vakhano'aha adani ija'ari vaipohiki. Judéia kaaraboni
    kaija'arini João kani-ra avanikhabakhiaki. Jerusalém sidaji kaija'arini João kani-ra
    avanikhabakhiaki jaboni. João kavarani-ra vakamithavini-ra vanofiki. Deus kania
    vara vavani'avini hiki ida vakadihojai asohiriki hahavi. Vakava'ipahinivini vanofivini,
    Deus bina'biraja kaimoni ida vakadihojai asohiriki. Vara vavani'avini naothinia,
    João va'ora kana'aha afohanana Jordão vaini onikia.
  twi-twi: Nnipa fifi Yerusalem ne Yudea nkurow nyinaa so kohuu Yohane tiee no. Na
    wɔkaa wɔn bɔne kyerɛɛ no no, ɔbɔɔ wɔn asu wɔ Asubɔnten Yordan mu.
  hlt-hlt: Te dongah Judah kho boeih neh Jerusalem pum loh anih taengla khong uh.
    Te vaengah a tholhnah te a phong uh tih Jordan tuiva ah Johan loh a nuem.
  tbz-SIM: Kɛ̀ Sudee kó kutempɛ̃ nkɔbɛ bɛmɔu nɛ̀ Sedisɑdɛmmu kɔbɛ bɛmɔu kɛ̀ bɛ̀ nkɔròo
    o borɛ̀ kɛ dɑ́ɑnko bɛ yɛi nkɛ̀ Isɑ̃ɑ̃ bɛ̀ ɑ̃ɑ̃̀ bɑ̀tɛ́mmù kukó Suditɛ̃ɛ̃ mmiɛkɛ.
  san-GUJ: તતો યિહૂદાદેશયિરૂશાલમ્નગરનિવાસિનઃ સર્વ્વે લોકા બહિ ર્ભૂત્વા તસ્ય સમીપમાગત્ય
    સ્વાનિ સ્વાનિ પાપાન્યઙ્ગીકૃત્ય યર્દ્દનનદ્યાં તેન મજ્જિતા બભૂવુઃ|
  amx-amx: '@see-verse:MRK.001.004'
  ake-NT: Tanporon kon nɨ Isutiya mɨrɨ awonsi'kɨ eke pata Surusiran winon kon nɨ utɨ'pʉ
    ipiya'. Tʉmakooi kon ekama pɨ', mɨrɨpan kon pa'taisima'pʉ iya Isotan tuna tʉu'tɨsen
    kau.
  qvn-NT: Chaynuy niptinmi Judea ninganchru lapan marcacunapitawan Jerusalén marcapitaga
    aywapäcura lapan runacuna Juan rimanganta mayapäcunanpag. Nätan “Juchasapam cä”
    nigtam, Juanga bautizara Jordán mayuchru.
  tku-NT: Tachi'xcuhuī't xalanī'n calhāxcuhuālh nac estado Judea ē xalanī'n nac cā'lacchicni'
    Jerusalén, ixlīpō'ktuca'n tamilh takexmata tū huanli Juan. A'cxni' takelhtasu'yuni'lh
    Dios ixcuentaca'n, Juan cāmā'kpaxīlh chā'tunu' nac ka'tla' xcān jā huanican Jordán.
  bjk-bjk: Ma nangadi oleleng mee Judeia arixe mabo nangadi mee Jerusalem, toxo wan
    lo urungan te Jon. Idi toxo tengen ösu bara idi abo duöng saban, ma ixo baptais
    idi xö Ari Jordan.
  msy-2020: An akar kabav geima Judian Distrighɨn itir nguibaba koma Jerusalemɨn nguibar
    ekiamɨn itir gumazamiziba, me bar iza uan arazir kurabar gun mɨgeima, a Jordanɨn
    Fanemɨn me rue.
  bpr-bpr: Na yé duenam man, nun dee dad to salu déé di gutamdò Dyan mdà di banwe
    Dyudiya, na lê man mdà di syudad Dyérusalém. Na tulenla i dad salàla, na fbunyag
    ale di Éél Dyordan.
  cle-NT: Mɨ²ja̱³ hi²xiáh³ fɨɨ́y⁴ diáh⁴ dsa³ Jerusalén dah²ya²dxí̱⁴ hi³ dah²tie̱é̱y⁴
