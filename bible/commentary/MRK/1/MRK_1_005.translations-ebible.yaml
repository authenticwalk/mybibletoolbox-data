  vie-1934: Cả xứ Giu-đê và hết thảy dân sự thành Giê-ru-sa-lem đều đến cùng người,
    xưng tội mình và chịu người làm phép báp tem dưới sông Giô-đanh.
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀହୁଦା ଦେ଼ସା ଇଞ୍ଜାଁ ଜିରୁସାଲମ ଗା଼ଡ଼ାତି ବାରେ ଲ଼କୁ ତାନି ତା଼ଣା ୱା଼ହାଲି
