    Jordán ja̱³.
  txq-txq: '@see-verse:MRK.001.004'
  aaz-aaz: '@see-verse:MRK.001.004'
  qup-NT: Tukuy Judea allpa llaktakunamanta Jerusalén llaktamantapas achka runakuna
    shamurkakuna Juanpa yachachishkanta uyanankunapa. Chasna uyashpankuna musyarirkakuna
    uchayu kashkankunata. Chaypina tukuy uchankunata rimashpankuna Juanka paykunata
    bawtisarka chay Jordán yakupi.
  dop-dop: Ɩlɛnɑ Yutɑ tɛtʋ yǝlɑɑ tǝnɑ, nɑ Yosɑlɛm nyǝ́mɑ tǝnɑ puki ɩ kiŋ, nɑ pɑɑ wei
    ɩ́ kuliɣi ɩ ɩsɑɣɑtʋ tɔɔ kɛ́ yǝlɑɑ tɑɑ, nɑ Yohɑɑnɩ sɔɔkɩ-wɛɣɛ Ɩsɔ lʋm kɛ Yɑɑtɑnɩ
    pɔɣɔ tɑɑ.
  azb-azb: Bütün Yəhudeya diyarından olanlar və Yerusəlim sakinlərinin hamısı onun
    yanına gəlirdi. Onlar günahlarını etiraf edərək onun tərəfindən İordan çayında
    vəftiz olunurdular.
  eng-DBY: And there went out to him all the district of Judaea, and all they of Jerusalem,
    and were baptised by him in the river Jordan, confessing their sins.
  guo-NT: 'Xabich Judea tʉajnʉpijiw fʉlaen, Jerusalén paklowaxpijiwbej. Jawʉt Juan
    jʉm-aechfʉl japi jiwliajwa: “¡Kofim babijaxan isampoxan! ¡Isfʉlde Dios nejxasinkpoxan!
    Ja-am wʉt, Dios beltaeyaxael xamal babijaxan isampoxanliajwa. Do ja-aech wʉt,
    xamal bautisaxaelen” —aech Juan jiwliajwa. Samata, japamatkoiyan jiw jalpaei babijaxan
    ispoxanliajwa, Dios beltaeliajwas babijaxan ispoxanliajwa. Do jawʉt, Juan japi
    jiw bautisa Jordánlajtat.'
  hla-hla: Ba barebana hoboto tara provins i Judia na tara taun i Jerusalem i na hengota
    tere Jon. Ba nori i poke ieto u markato u omi i taren ba nonei te baptais ranen
    tara ramun olo i Jodan.
  mav-NT: Mi'i hawyi miit'in tawa Ieru­sarẽi kaipy­wiaria yi Iuteu kaipy­wiaria tõ'ẽ
    tõ'ẽ yahig kape Iuwãu mienoi kuap hamo. Mi'i hawyi ti õ'ẽ haria henoi ra'yn wuat'i
    aikotã ta'a­tunug yt naku i hap ko'i to'ope. Waku hawyi Iuwãu ti'a­tu­set'ok Iũtãu
    hy pe.
  kpf-kpf: Yatâ sâm dâzâŋgoi ko Yerusalem kamân mâirâp sot Yudaia hânân a ambân ândiwe,
    zen gâbâreyaŋgâm zâkkâren âiwe. Zen bâliŋâziŋâ sapsune Yohaneŋâ Yodaŋ toin saŋgonziŋgâmâip.
  ppo-ppo: Atétere fo woseturaalu, Judia hae kwiamó betó mole so whi̧ró Jerusalem
    bemó betó mole so whi̧tamo a̧ beterepaae wóló, atimané yale dowi alarape fea ha̧keamó
    yó matepa, Jon-né atima Jordan wȩimó tópurótua yalepó.
  hin-2017: सारे यहूदिया के, और यरूशलेम के सब रहनेवाले निकलकर उसके पास गए, और अपने
    पापों को मानकर यरदन नदी में उससे बपतिस्मा लिया।
  bef-bef: Ya ligo, Yutia melugu bonaꞌmagi to sipi hepato Yelusale yaꞌma bonaꞌmagi
    hiti aitoga bite foipanaꞌanimofihi lu hokolo hilago, ai Yotani nagamilugu nagami
    folo epoloꞌehina yabe.
  amm-amm: Wiyou, noko nokolalo molopoi mo Iyonoso pokiya tumo liyai manokino, Yutiya
    asi nokowoi Yolusolimo nokonu nokowoi na poti liyai manoki. Iyononi imoso kwaikino
    mo, mulu mo yau yau, na iyamo liyaiki, “Woi, koi mo molo koiyausoso na taluwai
    manonoki.” Iyamoki mo; nosai no Iyono mo Yotano iwoso na uluwakoki, Kotoso muwokokainoni
    monoi.
  zaj-zaj: Wanhu bwando kulawa muisi ya Yudea na mkiwambo cha Yelusalemu wachola kumtegeleza
    Yohana. Wavilonga vilozo vao haulongozi wa wanhu, na heyo kawabatiza muna Ulwanda
    lwa Yolodani.
  chq-NT: Jileei'²¹ tsá² 'in néei¹ coon²¹ lɨ sii²¹ Judea joongɨ 'in néei¹ fuu²¹ Jerusalén
    tsalíin² tsanʉʉ²¹ júu³ tya' Wó³ do. Joon la 'ɨɨ²¹² jmoo¹o 'in tsá² do tyañii²¹
    tya'a tyani Dios gasaa¹mo Wó³ 'ii jmɨɨ²¹ tɨ' jmɨɨ²¹ cwo² Jordán.
  swp-swp: Iudea se ohihai, eo isi hinage Ierusalema taumiaina, se torohai se tupagogoma
    ia arinai, ia abo i hebapatisogogoidi Ioridana sagana eai, edi baaea abo se ribahemasarahadi.
  bjr-bjr: Yudeea maqa maaqaki marusa faqa Yeerusaree maqusaki marusa faqa mi saqa
    marusa moomoosa Yoohaneefa marunnai Yooradanna nammari afainni marunnai ooqu reeqa
    nári mandainainara kooroomasoofanoo Yoohaneefa Yooradana nammariki mara quqasee
    keeqamannimaqasee uqeerasoofaqa findifiqa miqooqari fifainiqau.
  aby-aby: Eno weiro Derusaremu goi orouini i Diudia orofaro moi goi goi orouini emua
    yaisina Dionibairo aare fakake emenu merama ukeka sineka we ma boroo yakaro Dionima
    i orou i Diodeni aduaro babadaido urie.
  eng-YLT: and there were going forth to him all the region of Judea, and they of
    Jerusalem, and they were all baptized by him in the river Jordan, confessing their
    sins.
  jni-jni: Vat nipin nu Judiya nan anu Urushalima, wasuri wa ha ahira ameme manno
    ma zorowe uraba u Juda. sawabuki uguna wa ceki a banga a buru aweme.
  kne-kne: Em-emey en sisya di omili ed Jerusalem ya din man-ili sin am-in ay ili
    ed Judea. Inpodpodno dan basbasol da et pag bonyagan Juan si daida sin ginawang
    ay Jordan.
  tgj-tgj: Judia mooku lokv okv Jerusalem pamtv lokv nyi achialvgo Jon gv minam a
    tvvbv linlaku bunu atubogv rimur a mintam jilaku Jon gvlo Jordan svko lo baptisma
    jiku toku.
  wat-wat: Eketa namoḡa matatafusi si fakwafakwa Yudiya kawakawana sinenei be Yenusanema
    menana nakasina sinenei, si kikinomana Yoni sina vaneneiya. Tovanama yasi go'yona
    si fonayauwa, Yonidani ukowai i givibutibutisiya.
  gui-NT: Jare opaete ɨvɨ Judea pegua reta jare tenta Jerusalén pegua reta yogüɨraja
    Juan oia pe. Jare Juan ombobautiza reta ɨaca Jordán pe, imbaeyoa reta opa omombeu
    güire.
  quc-TT: Konojel ri winaq aꞌj Judea, aꞌj Jerusalén xoꞌpan rukꞌ. Ri Juan xubꞌan kiqasanaꞌ
    ri winaq pa ri nimaꞌ Jordán, are xtzujutaj kibꞌ che ri kimak.
  heg-NTPO: '@see-verse:MRK.001.004'
  ptu-ptu: Iya sulem buda tau buttu dio mai lembäna Yudea anna Yerusalem umpellambi'i
    Yohanes. Sangngim muakui dosana anna natedo'i dio Salu Yordan.
  bzd-NTPO: Jerusalén wakpa ena ká̱ male̱pa tso' Judea e' wakpa ko̱s döke ie' ttöke
    e' ttsök. Ie'pa e̱' wamblö̀ sulu ko̱s e' chekeka̱rakitö ta̱ Juan tö iwöskuekelor
    di' kiè Jordán e' a̱.
  kwf-kwf: '@see-verse:MRK.001.004'
  eng-WYC-2017: And all the country of Judea went out to him, and all men of Jerusalem;
    and they were baptized of him in the flume [or the flood] of Jordan, acknowledging
    their sins.
  eng-WMBB: All the country of Judea and all those of Jerusalem went out to him. They
    were immersed by him in the Jordan river, confessing their sins.
  zat-NTPS: Ca'an guca, guledxúaj bénneache zan lu xe̱zre Jerusalén, ne xúgute̱ xe̱zre
    ca' zaj nababa Judea, na' xjaque̱' naga zua Juan, na' Juan nigá bchue̱' benne'
    ca' nisa lu xe̱gu Jordán, benne' ca' gulexrúale̱pe̱' dul-la da zaj nabague'.
  spp-spp: Zheruzalɛmu kànhe ná Zhude kùluni shiinbii niɲyahamii mpyi na sì u yyére,
    maa ntɛ̀n li taan na pire kapyiiŋkii ɲyɛ a tíi mɛ, Yuhana sí i pi batizeli Zhurudɛn
    baŋi lwɔhe e.
  zty-NTPS: Bžojgak benne' zan yógo'te yež ka' gan nbab Judea, na' ḻezka' ḻo yež Jerusalén,
    na' jake' gan zoa Ẕwan', na' Ẕwan' bezóe' ḻégake' nis ḻo yego Jordán, benne' ka'
    bex̱óalapgake' doḻa' da' zej nbage'e.
  mek-mek: Egaꞌina alogai Iudea ago paguaꞌi papiauꞌi ke Ierusaleme taonina papiauꞌi
    maꞌoai kepealai Ioane eega kelao. Egae eꞌi laomai apalaꞌi keifafouꞌi kai, Jordan
    agapugegai baptismo epeniiꞌi.
  aey-aey: Dana cajaca Judia hatuna bileginaca, dana cajaca Jerusalem bileginaca age
    cunug Jonca lein. Limeig age agena silailnu je qasali madocobil Jon uqa Jodan
    Wana wa joaden.
  urd-GVH: यहूदिया के पूरे इलाक़े के लोग यरूशलम के तमाम बाशिंदों समेत निकलकर उसके
    पास आए। और अपने गुनाहों को तसलीम करके उन्होंने दरियाए-यरदन में यहया से बपतिस्मा
    लिया।
  ycn-ycn: Piyuque ina'uqué, Judea te'eré e'iyohuá i'imajícaño, i'ijnaqueño ripuráca'alo
    jema'ajé. Ñaqué caja pajimila Jerusalén e i'imacaño i'ijnajica rejo. Re nema'aqué
    ripuráca'alo. Eyá ne'emajica ee pu'uhuaré nala'ajícare yucuna Tupánajlo, Juan
    la'aqueri bautizar necá juni Jordán acojé.
  djr-djr: Ga dharrwan mirithirra yolŋuny walal gan ŋunhi marrtjin, wäŋaŋur ga wäŋaŋur
    mala ŋänharawnydja nhanŋu Djonguny, beŋur Djudiyaŋur makarrŋur wäŋaŋur, ga beŋur
    bala Djurutjalamŋur wäŋaŋur. Ga ŋunhi walal gan ŋäkulnydja dhäruktja ŋanya Djonnhany
    balanyawuyyiny waŋanhawuy, bala walal marrtjin lakaranhaminany bitjanminan walalawuynhany
    walal, “Yuwalk muka yan ŋarra dhuwal dhuwurr-yätjkurrnydja yolŋu.” Bala dhunupan
    yan walal gan ŋunhi bilyurra walalaŋgiyingalaŋaŋur yätjkurruŋurnydja dhuwurrŋur,
    bala ŋayi Djondhuny gan walalany buku-ḻupmaraŋala ŋunhiliyin mayaŋurnydja yäkuŋur
    Djodannha.
  kvg-kvg: Ezoqa kopoáv, gindupindam te-te. Zudia plovins-té gindu-okhoám, plovins
    ate ndægo, neka Zelusalem taon-ak vøndō-pindam. Yaq manqa-zapazapa ndøgo, gimatønumam,
    gèvøndæmém, neka Zoden kea-te ndøgo, ibøkha iz vø̄-upøgim.
  rug-rug: Meke soku tie si varigara mae vasina, saripu mae guadi pa ninae vasina
    pa popoa Ziudia, meke pa Zerusalema, pude va avosia se Zone. Helahelae ni rini
    sari na dia sinea, meke ta papitaiso koa sa si arini pa Ovuku Zodani.
  hop-NT: Noqw tutskwat Judeat aṅ ahsupoq sinom sohsoyam put aw ökiwta, pu Jerusalem
    aṅq’ö; nihqe qaanhtipuy nahostotat, John ahpiy pāyut Jordan aqw tuvoylatoti.
  san-URD: تَتو یِہُودادیشَیِرُوشالَمْنَگَرَنِواسِنَح سَرْوّے لوکا بَہِ رْبھُوتْوا
    تَسْیَ سَمِیپَماگَتْیَ سْوانِ سْوانِ پاپانْیَنْگِیکرِتْیَ یَرْدَّنَنَدْیاں تینَ
    مَجِّتا بَبھُووُح۔
  heb-LB: אנשים רבים מירושלים ומכל אזור יהודה באו להקשיב לדברי יוחנן, ולאחר שהתוודו
    על מעשיהם הרעים הוא הטביל אותם בנהר הירדן.
  caf-NT: Ts'iyannah Judea whunat whut'en 'ink'ez Jerusalem whut'en chah hits'un lhghadindel
    'ink'ez John dune too be 'ubulh'en hiyoozélhts'ai. 'Ink'ez hubulubeshi hubugha
    hunáhuwhulnuk hoh nyo 'et took'oh Jordan huwhútni toot 'et John dune too be balh'en.
  mio-NT: Quee ndihi ñivi iyo nini cahnu ñuhun Judea, ta quee tahan ndihi ñivi iyo
    ñuun Jerusalén, ta cuahan ñi ta ñi nu iyo ra Juaan, ta ni sacuanduta ra chi ñi
    tichi yuta Jordán can, vati ni chaha ñi cuenda chi ra Ndioo ti ña vaha cha ni
    savaha ñi cuati.
  srq-NT: Jerusalén jenda que ngaẽ ngaẽ tuchɨ quia echeẽ andu ra. Judea jenda abe
    no. Mbia huɨɨcuã nenei nenei mose Dios je, ũquɨ̃ mose que Juan ndiqui bautizar
    ɨ ee ra. Ama Jordán ye.
  kje-NT: Ende ri nammori rano Yudea ulla ki'il lolo waliwali noro kota Yerusalem
    ne'en raram na'akeme maiwuku, derne Yohanis. Hi meririi werre akin kukunohi rira
    dohohale nanumene Yohanis norhe laa oir wauwau Yordan raram ulutade.
  bmk-bmk: Ma rava tupasi yavu dobu Jiudia ma Jerusalem sinenai ikasibau Jon iti yanei.
    Maranai asi bera bero ivi debei, touna ivi towasamaghisi* Jodan yokowinai.
  gaz-gaz: Biyyi Yihuudaa guutuunii fi namoonni Yerusaalem hundinuus gara isaa dhaqanii
    cubbuu isaanii himachaa, Laga Yordaanos keessatti isaan cuuphamaa turan.
  kud-kud: Na tomowa maudoidi tupwa Yudeya ainaena yo hinage dalava Yelusalem ainaena
    hiho'eyama Yoni yana guguya habi benaleina, ta yadi mumuga yababadi hiwalo mahalavaedi
    ta i'abiye bapitaisowedi bwahi Yolidani ainai.
  urb-NT: Juã koty heta ngã uhyk uwyr. Jundéi ywy ngi heta ngã uhyk uwyr ehe. Heta
    Jerusarẽ ok ta pe har ta uhyk uwyr ehe tĩ. “Ma'e jaka'u te'eha jama'ema'eha ke
    upa jande jahijar 'y” aja pandu ame'ẽ ta ke Juã mujahuk. Jondã y pe mujahuk. (Aja
    rahã, Tupã kotyhar ta ke a'eta apo 'y, aja mujekwa.)
  fra-LSG: Tout le pays de Judée et tous les habitants de Jérusalem se rendaient auprès
    de lui; et, confessant leurs péchés, ils se faisaient baptiser par lui dans le
    fleuve du Jourdain.
  san-HK: tato yihUdAdezayirUzAlamnagaranivAsinaH sarvve lokA bahi rbhUtvA tasya samIpamAgatya
    svAni svAni pApAnyaGgIkRtya yarddananadyAM tena majjitA babhUvuH|
  cak-SNT: Y ri vinak ri ncaꞌbꞌaka riqꞌuin, can iqꞌuiy. Icꞌo ri i-patanak Jerusalén,
    y icꞌo ri i-patanak nicꞌaj chic tanamet richin ri Judea, y jajaꞌ ncaꞌruꞌon bautizar
    chireꞌ chupan ri río Jordán. Y niquiꞌej cꞌa ri qui-pecados ri i-quibꞌanun-pa.
  uvh-uvh: Ning tanga aming ka kama tubo Judia tara' a Jerusalem yong girii wara'ni
    kabi'mo' wari Jon ning midi nakonga marara abiging. Abanga kadofinga adisining
    kadagang u ifadaksasu'neinga Jon wari Jodan ama u iyamgu'.
  ino-ino: Ani afina Yelusalemu vaya'ae Yutia vaya'ae Yoni mai'neateka u'a hao'otake
    kava nehaya ya'api hu'a fole ne'aikeno Yoni'a ani Yotani lipi li falepate'ne.
  gnn-gnn: Guḻku'na mirithirrina yolŋu walala marrtjina wäŋaŋuru ga wäŋaŋuru ŋänharawunydja
    nhanŋu Djongu, ŋulaŋuru Djudiyaŋuru makarrŋuru, ga ŋulaŋuru wäŋaŋuru Djurutjalamŋuru.
    Ga ŋunhi walala ŋäkula mäkiri'-witjurruna Djonnhanydja dhäruk, bala walala ḻakaranhamina
    bitjanmina, “Yuwalk muka ŋarra dhuwala dhuwurr-yätjtja yolŋu.” Bala dhunupana
    walala bilyurruna walalaŋgiyingalay yätjŋurunydja dhuwurrŋuru, bala ŋayi Djondhunydja
    walalanha yukurrana ḻiya-ḻupmaraŋalana ŋunhili mayaŋ'ŋura gapuŋura yäkuŋura Djodanŋura.
  yal-yal: Yudaya kaane nun Yerusalɛn kaane birin yi siga a fɛma. E yi e ti e yulubine
    ra. A yi e rafu igeni Yurudɛn baani e tubi feen na.
  cnt-NT: Jaun₂ ca₂le₃jɨ́n₃ dsa₂ chan₂ juɨg₂ Judea quian'₅₄ dsa₂ i₂chan₂ Jerusalén
    në́₃, ca₂i₁lein₅₄ ja₁jme₁'en₅₄ Juan₅₄. Qui₂ca₂jmo₃ dsa₂ qui₂ŋí₃ quió'₅ ca₂le₃jë́₃
    dsáu₁. Jaun₂ guë́₄ ca₂cho₃ Juan₅₄ jmɨg₂ Cuá₃ Jordán.
  tif-tif: Provins Judiya ami abip ma ma imi kayaak alik iso, ale abip diildiil Jerusalam
    kayaak alik iso, ili Jon ami weng kaali weng san-kaamum o kalalipla, iyo tala-tala-ke
    Jon ami weng ayo weng san-kaa-bamdip, ilmi aket uyo fal-kela-lomdip le, God so,
    unang tunum malo iso, imi tiin diim kawu, ilmi ban kemin uyo ku-fatap-daka-bam
    ke-bilipla, Jon ayo taba imbii daak Ok Jodan kumun tem im-baak daa oksam wakaya.
  nlx-nlx: यहुदिया देसान ईलाका माय रेणारे आखा माणहे, एने यरूशलेम हेयराम रेणारे माणहे
    योहान फाय आवा, एने वचन होमलीन जान तान पापान माफी मांगीन यरदन नेदी माय योहान फाय
    रेन बपतीस्मा लेदा।
  apw-NT: Judéa dahot’éhé ni’ goz’ąądí’ ła’íí Jerúsalem golzeedí’ baa náńzą́ą́, áí
    dawa bi’ádaat’e’ nchǫ’íí yaa nanádaagosṉi’dá’ túńlííníí Jórdan holzéhi biyi’ John
    baptize ádaabizlaa.
  gum-gum: Inchen maya misag Judea pirausreelø køben, Jerusalén ciudasreelø køben
    nuimay mørtrab amrruabe, nømui kaig mariilan ‘øyeeg marig køn’ chib eshkabene,
    truilan Juanbe Jordán piyu piu umbu ulsrøbig køn.
  not-NT: 'Aro iátasitaiguëri Joan tojai matsiguenga, Joreasati aisati Jerosaresati,
    iquemisantaiguëri. Icomantaigapë: —Aiti nacantaguetiro ora te onganinate. Nocoguini
    ingábintsena Tosorintsi iragabisaicotajina. Aique ibaotisataigabaqueri Joan cara
    nijaaquë jitacha Jorirán.'
  plu-plu: Kaayhsima hiyeg danuh atere gimkanit amekene João Batista adahan igkis
    ihpene inakni giwn. Igkis danuh apititak madikte waxri Judeyamnaw. Igkis danuh
    apititak paytwempu Jerusalém. Igkis danuh atere, igkis ekkepye gitaraksankis ta
    git amekene João Batista. Igme kayweprikis apigku eggu warik Jordawh adahan igkis
    amepene ini ku Uhokri bayahminigkis ariw gitaraksankis.
  iou-iou: Ude yäwerirän ämawebe mäyap Judia komeken nanik ba Jerusalem yotpärare-ken
    naniktä Jontä itkuk-ken u päŋku wakini yäŋahäŋirä Jontä Jodan ume gänaŋ yäŋ-yäkŋat
    päpmo ärut yämik täŋkuk.
  ntp-NT: Tai ami oidigʌrʌ dada vʌʌsi Judeea dʌvʌʌriʌrʌ oidacami dai Jerusaleenʌrʌ
    oidacami dai caʌca agai istuma aagaiña ʌVuaana; vaidʌ ʌVuaana vapaconaiña ami
    ʌgʌʌ aqui Jordánʌrʌ ismaacʌdʌ aagaiña ʌsoimaascami ismaacʌdʌ ivuaadana sai Diuusi
    oigʌldana.
  rai-rai: A taara raap taanginaanga Ierusalem ma taanga u ra papaar Iudaia raap,
    diat waan karomi. Diat pir apuaana anundiat kum aakaina mangamangaan, ma i baapitaaiso
    diat u ra daanim Ioridaan.
  haw-1868: Hele aku la io na la ko ka aina a pau o Iudea, a me ko Ierusalema a pau,
    a bapetizoia iho la lakou e ia iloko o ka muliwai o Ioredane, me ka hai ana mai
    i ko lakou hewa.
  ffm-ffm: Yimɓe leydi Yahuudiya e yimɓe Urusaliima fuu ngari, njaadiri luutti mum'en,
    Yaayaa looti ɓe lootogal batisima ley maayo Urdun.
  arb-NAV: وَخَرَجَ إِلَيْهِ أَهْلُ مِنْطَقَةِ الْيَهُودِيَّةِ وَأَهْلُ أُورُشَلِيمَ
    جَمِيعاً، فَكَانُوا يَتَعَمَّدُونَ عَلَى يَدِهِ فِي نَهْرِ الأُرْدُنِّ مُعْتَرِفِينَ
    بِخَطَايَاهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲩⲛⲏⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲁⲣⲟϥ ⳿ⲛϫⲉ ⲛⲁ ϯⲒⲟⲩⲇⲉ⳿ⲁ ⲧⲏⲣⲥ ⳿ⲛⲭⲱⲣⲁ ⲛⲉⲙ ⲛⲁ Ⲓⲗ̅ⲏ̅ⲙ̅ ⲧⲏⲣⲟⲩ
    ⲟⲩⲟϩ ⲛⲁⲩϭⲓⲱⲙⲥ ⳿ⲛⲧⲟⲧϥ ϧⲉⲛ ⲡⲓⲒⲟⲣⲇⲁⲛⲏⲥ ⳿ⲛⲓⲁⲣⲟ ⲉⲩⲟⲩⲱⲛϩ ⳿ⲛⲛⲟⲩⲛⲟⲃⲓ ⳿ⲉⲃⲟⲗ.
  sri-sri: Ããrĩpererã Judea nikũ marã, Jerusalén marãde ĩgʉ̃ wererire pérã ejañurã.
    Ĩgʉ̃sã ñerõ irideare Marĩpʉre weretaripeomakʉ̃ ĩãgʉ̃, Juan ĩgʉ̃sãrẽ dia Jordán
    wãĩkʉdiyague wãĩyeyupʉ.
  nal-nal: Amala aubina ilamun bina ila pira Judia ma Jerusalem di waan sin Jon kuna
    langarinang naan. Di pitfiaat amun matmalabuk taksaat sin naandi ma Jon ka baaptaais
    naandi la daanim Jodaan.
  kyq-kyq: Jee taa naaŋ Jude ki paac ute jee paacn̰ iin̰o maakŋ gɛgɛr kɛn Jeruzalɛm
    ki se, naaɗe ɓaaɗo gɔtn Jan ki. Naaɗe tɔɔɗ mɛtn kusin̰ɗege naan jeege tu ɔɔ Jan‑Batist
    batizɗe maakŋ ool magal kɛn kꞋdaŋin̰ Jordan se.
  kwd-kwd: '@see-verse:MRK.001.004'
  ded-ded: Nga ngicngac yeni Yudaia prowins nga Yerusareng taonnunac amanene yearu
    kenggec. Kemma kopocsicngina deficgemagec yeng Yodang dokuu namma doku nadzicyemmeec.
  ewe-ewe: Ame geɖe ŋutɔ tso Yerusalem kple Yudea nutowo me yi gbea dzi be yewoakpɔ
    Yohanes, eye yewoase gbedeasi si wòtsɔ vɛ la. Esi ame siawo ʋu woƒe nu vɔ̃wo me
    nɛ vɔ la, ede mawutsi ta na wo le Yɔdan tɔsisi la me.
  nuy-nuy: Warraarraarrawindi warra-wurru-wurruj wurru-yanggi wubani-wuy a-lhal-aṉḏarrg-guy,
    bagu wurraawanggini. Wurru-yanggi anubagala ana-Judea-wala wurraawanggini, marri
    bagala ngijang Jerusalem-gala. Wugurru wirriij-garrarra-gaa wugurri-nyinyung anaaladi
    marri anubani-yung wirriij-barrngayuyn. Marri anubani-yung na-John waniimbara-ngambijgaa
    wugurru, anubani anaala-rruj, ana-Jordan.
  cop-BHC: ⲞⲨⲞϨ ⲚⲀⲨⲚⲎⲞⲨ ⲈⲂⲞⲖ ϨⲀⲢⲞϤ ⲚϪⲈⲚⲀ ϮⲒⲞⲨⲆⲈⲀ ⲦⲎⲢⲤ ⲚⲬⲰⲢⲀ ⲚⲈⲘ ⲚⲀ ⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲦⲎⲢⲞⲨ
    ⲞⲨⲞϨ ⲚⲀⲨϬⲒⲰⲘⲤ ⲚⲦⲞⲦϤ ϦⲈⲚⲠⲒⲒⲞⲢⲆⲀⲚⲎ ⲤⲚⲒⲀⲢⲞ ⲈⲨⲞⲨⲰⲚϨ ⲚⲚⲞⲨⲚⲞⲂⲒ ⲈⲂⲞⲖ.
  buk-buk: Lau daêsam akêŋ malac Jerusalem, ma akêŋ malac hoŋ yêc gameŋ Judia-ŋga,
    sêsa sêtêŋ Jon si. Ŋac sêhoc si sac asê, ma iŋ kêku ŋac yêc Bu Jordan.
  pri-NT: Â rà nye tà medari Ioane diri pâ âboro gée napô *Judée ma *Iérusaléma. Â
    rà inapàpari ê pâ èpà kàra, naa naporomara ê pâ âboro diri. Â é upwaarà, naa nairiwâ
    Ioridano.
  zpq-NT: Zan beṉe' za'ac do distritw Judea na' ciuda Jerusalén bosozenague' c̱he
    diža' dan' chyix̱jue'ede'. Na' cate' gosex̱oadoḻe' bi da' xiṉj zjanone', Juanṉa'
    bzoe' ḻegaque' nis ḻo' yegw Jordán.
  por-TFT: Um bom número de pessoas que moravam na cidade de Jerusalém e em outras
    partes do distrito da Judeia foram ao deserto, onde João estava. Ali essas pessoas
    confessavam as coisas ruins que tinham feito, e João as batizava no Rio Jordão.
  gwi-NT: Judea nahkat ts'ą' Jerusalem kwaiik'it gwachoo gwizhit gwats'an dinjii lęįį
    nąįį John giheetth'ak eenjit giits'ą' haajil. Diitr'agwaanduu gwanlii ginyąą ts'ą'
    t'ee Jordan han gwinjik gwizhit chųų goots'an iłtsąįį.
  gvn-gvn: Bama wubulku Johnundu kadarin bubumun Judeamun, townmun Jerusalemmun. Jana
    mala-yirrkan buyun-buyunku, Johnungku jananin banabu dukul-damanda wawubajanga
    Jordan.
  nna-nna: '@see-verse:MRK.001.004'
  nhy-NT: Nochtin de yen estado de Judea, iwan nochtin de yen weyikan de Jerusalén,
    owalayaj okiwalkakiaj iwan okimokuitiayaj intlajtlakol. Juan okinkuateekiaya ijtik
    in weyatl Jordán.
  asm-FB: তাতে গোটেই যিহুদীয়া আৰু যিৰূচালেমৰ সকলো লোক তেওঁৰ ওচৰ চাপিবলৈ ওলাই আহিল
    আৰু নিজৰ নিজৰ পাপ স্বীকাৰ কৰি, তেওঁৰ দ্বাৰাই যৰ্দ্দন নদীত বাপ্তিস্ম ল’লে।
  okv-okv: Eto enda Judea jo ta da nei te nei te embomeni te eto da Jerusalem embomeni
    te aingeto John ta degi pambuto enana ta ari sasapura toasi harikitiore John na
    ingihe umo Jordan ta bapataito ere uaetija.
  mxt-NT: Ta tandɨhɨ ñáyɨvɨ ityi Judea quichi̱ coyo ñu tyasoho ñu tuhun cahán ra,
    ta ñu ñuu Jerusalén ñandɨhɨ. Ta cha yaha̱ nahma ñu cuatyi ñu, sacondutya̱ ra Juan
    chi ñu yuvi cahnu Jordán.
  tzo-NT: Ba ya'ibeic sc'op ti Juane scotol ti jchi'iltaque ti te nacajtic ti estado
    Judea, xchi'uc ti te nacajtic ti jteclum Jerusalén. Jamal c'ot yalic ti stojol
    ti Juane ti c'usi smulic jujun. Hech yu'un i'ac'batic yich'ic ho' yu'un ti Juane
    te ti uc'um Jordán.
  ind-AGS: Setiap orang dari negara Yudea dan dari Yerusalem pergi kepada Yohanes.
    Mereka mengakui dosa mereka di depan umum dan dia membaptis mereka di Sungai Yordan.
  omw-omw: Ioniva mwitaa ti varuvata Iutiasaitave, Ierusaremisaitave, ekyaa mwi mwatanaahua
    hisai hisai mwiva qua tunani vita uto variqata mwihua nkyiari qora kyaiqa vare
    varura timwa qovarama kyovaro Ioniva nramanri mwihua nyunra.
  yrb-yrb: Eno weiro Judia orofa uwaraini Jerusaremu su uwara nesia emanu neno neno
    ueta we ma borobatate Jonibai are fataro Jodani ogoro Joni ema babataito ui.
  maa-NT: Kjìn xi̱ta̱ ijchò 'nchré‑la̱ Juan xi inchrobà‑ne nangui Judea ko̱ na̱xa̱ndá
    Jerusalén. K'e̱ nga jye jahatakòn jé‑la̱ jñà xi̱ta̱, jè Juan kis'iìn bautizar
    ya̱ nandá xa̱jngá nandá Jordán.
  mcq-mcq: ꞌEne ea mapoka Jutia ora ꞌee Jerusaremi ora vaꞌe toa iha Jotani puni sisea
    nahama ꞌwaravume Jonira ꞌunirama toi samaume ꞌurijara.
  sus-A: يُدَيَكَيٍ نُن دَرِ سَلَمُكَ بِرِن نُ سِفَمَ عَ يِرٍ. عٍ نُ عٍ شَ يُنُبِيٍ
    مَسٍنمَ كّنّ مَ، يَيَ قَن نُ عٍ شُنشَمَ يُرُدّن شُرٍ شْورَ.
  jpn-1965: そこでユダヤ全国の人々とエルサレムの全住民が彼のところへ行き、自分の罪を告白して、ヨルダン川で彼からバプテスマを受けていた。
  fra-SBL: Tout le pays de Judée et tous ceux de Jérusalem se rendirent auprès de
    lui. Ils se faisaient baptiser par lui dans le Jourdain, en confessant leurs péchés.
  yka-yka: Manjari ekka meˈ aˈa amban meˈ kalahat-lahatan laˈi si Yahudiya duk amban
    Awrusalam hap pī si iye. Magbennal siye si meˈ duseden duk pinandi siye weˈ Yahiya
    dem boheˈ Jordan.
  mle-mle: Samasama Juwtiya tamiya kidiy duw takwawa Jiruwsalim tipa kidiy duw taakw
    wakwudiy Jon diki maaj wukik. Aw day dayadiy vaal wasapwiykuw, Jon ata baptais
    kwiydidiy Jawtan bayibim.
  shp-NTPO: Jatian Judea mainmeax, itan Jerusalén jemameax jonibo bexon, jaton ochabo
    Dios keshanketian, Jordán weanmanxon, Juanman jato bautizankatitai.
  aom-aom: Ëhiꞌego Jerusalem amo rajoho ahoꞌobëhe o Judea saꞌa ioroꞌiorore raromarue
    aribövioho ahoꞌobëhe ëho jaburo rueruomonövadeje. Rueromo jabesi sisëho huruohoꞌego
    John-ro Jordan jovore bapataeto vaejëvonövadeje.
  geb-geb: Ana mba kamen mbe nzuaim, mba Zudian fhain ki ŋgui gum mba Zerusareman
    ki gumgi gu mbigi, mbe zam ana han zav, wari wo muuŋgi tɨvi mbatɨgi bun ana nzuaim,
    ana Zordan mbɨn mbe ruai.
  eng-WYCLIFFE: And al the cuntre of Judee wente out to hym, and alle men of Jerusalem;
    and thei weren baptisid of hym in the flom Jordan, `and knoulechiden her synnes.
  bsj-bsj: Mor bi ten Juda gwam kange nubo Urcalima cerangu yaken cinen. cin yu cinen
    mwem kwamambo mor carci urdu, laci tok bwiranker cero ti.
  cak-cak: Y ri vinak aj pa tak tinamit richin ri Judea, y ri aj pa tinamit Jerusalem
    nequimolo-qui' riq'uin, can niquik'alajrisaj ri quimac, y ye'an-e bautizar roma
    rija' pa rakan-ya' Jordán.
  chf-NT: C'otijob bajca an aj Juan q'uen machcatac cuxujob tama ni cab tä Judea,
    c'otijob täcä aj Jerusalénob. Tä ja' tu ti' río Jordán u c'ablesi upete machcatac
    u laj subi uba t'oc u tanä tu jut Dios.
  tlf-tlf: alugum Provins Yuudiya umi abiip maak maak kasel so e minte alugum abiip
    miton Jerusalam kasel so iyo, no Jon imi weng uyo tinangkamum o age-nilipta, tal
    afeta-bii ko Jon imi weng uyo tinangka-bom-nilip e, imi aget uyo fupkela ko-nilip
    e minte, God sino unang tinum so imi tiin diim uyo ilimi fengmin uyo kupkem daga-bom
    no ke-bilipta, Jon iyo tebe kulep te daak Jodan umi kumun tem to ok sam uyo uga-ema
    ko.
  piu-2006: Paṉa Tjuutiyanya ngurrara tjuṯaya tawunu Tjarutjalumanya ngurrara tjuṯaṯarraya
    Tjaanalakutu yankula yila ngarangi, palumpa wangka kulilkitja. Tjaanalakutuya
    kuya palyalpayi tjuṯangku tjakultjunkupayi, Katutjala kurungka. Yaṉangu kutjuṯu
    kutjuṯungkuya tjakultjunanyingka Tjaanalu tjananya kapingka tjarrpatjunkula papatatjimilalpayi,
    karru yini Tjuutanala.
  poh-NT: 'Jeꞌ aj woꞌ reꞌ xiban i Wa̱n ar pan nim ro̱k haꞌ Jortan ribihnal. Xikahsaj
    woꞌ quiha̱ꞌ take nicꞌ paꞌ qꞌuihal take cꞌacharel aj Jerusalen chꞌi̱l woꞌ take
    toco̱m chic cꞌacharel aj pa riyukꞌul Jure̱ya take, xa reꞌ laꞌ ruꞌ xa reꞌ xikahsaj
    riha̱ꞌ i xasjic cho pan ra̱mna rikꞌormojic chi jeꞌ wili: «K-Aja̱w Dios, reꞌ hin
    nirak chiri̱j chi hin aj mahc, nqui xikꞌor.'
  tue-tue: Paʉ Judea dita macãrã, ãpẽrã́ Jerusalén macãrã cʉ̃ʉ̃ wederére tʉorá wáayira.
    Cʉ̃́ã ñañaré tiirére wedenetõãri siro, día Jordánpʉ cʉ̃́ãrẽ wãmeõtiyigʉ.
  bjp-bjp: Fanu tina foron maleh tikii na falifu na Iudaia turan fanu tikii tinbae
    na Ierusalem ri ka la usuf i. Ri ka fapos foron sinang laulau kiri ke Jon ka baptais
    ri na dan na Ioridan.
  xon-xon: Le kinipaak nyan Judea aatim mɔmɔk ni, ni Jerusalem aatiŋ ni, ki dan u
    chee, ki nan kpiir baatunwanbir tuk Uwumbɔr. Le Jɔnn muin bi nnyun ni, Jɔɔdann
    aamɔɔl ni.
  tzo-ZNT: Ti jchiꞌiltac ta israelal liꞌ ta sjunlej estado Judeae xchiꞌuc liꞌ ta jteclum
    Jerusalene, ba la yaꞌiic cꞌusi iyal ti Juane. Ti muchꞌutic jamal iyalic ti cꞌusitic
    chopol tspasique iꞌacꞌbatic la yichꞌic voꞌ ta ucꞌum Jordán yuꞌun ti Juane.
  mpm-NT: Ti kuaꞌa yɨvɨ ñuu Jerusalén jiin kuaꞌa yɨvɨ ndañuu Judea ni ka jaꞌan kunsoꞌo
    i jnuꞌun ni kaꞌan Juan. Ti yɨvɨ un, nu ni ka kachi i ja ni ka nakani ini i nuu
    kuachi i, yukan na ti skuanducha da i ini yucha Jordán.
  ots-NT: Göhtjo cʉ cja̱hni cʉ mí bbʉh pʉ jar estado Judea, co cʉ mí bbʉh pʉ jar jñi̱ni
    Jerusalén, mí pønijʉ, mír möjmʉ jabʉ már bbʉh car Juan. Cja̱ mí ncjua̱ntsjɛjʉ,
    xquí dyøtijʉ ca rá nttzo. Nu car Juan bi xix pʉ jar da̱tje Jordán.
  hoy-hoy: पुरा यहूदिया अन्द प्रदेश, अदिक यरूशलेम इन सप्पा ईरावाळेर निवासी होटकु आऊन
    हात्‍ती होदुर, “अदिक तान पापगोळी मान्सकु यरदन गांगा दा आऊन से बपतिस्मा ताकोंडुर.”
  amo-amo: Kipin Yahudiya vat nan nanitin Urshalima nuzu udu kiti me. Vat mine ishitino
    nani mmyen nacharame nya kurawan Yahudiya, arika na iwa bellu alapi mine.
  pjt-pjt: Kaya Jerusalemalanguṟu aṉangu winki mulapa palulakutu anu munu ngura ititja
    uwankaranguṟu kuḻu manta pala Judealanguṟu. Munuya paluṟu wangkanyangka kuliṟa
    piiwiyaringangi munuyanku walytjangku kura palyantjatjanungku tjakultjunangi.
    Ka tjananya alatji wangkanyangka Johntu karu Jordanta uṟungka tjarpatjuṟa baptise-katingi.
  cwe-cwe: Wanhu wengi walawa mwiisi ya Yudeya na bululu da Yelusalemu wahita kumtegeleza
    Yohana. Watogola kuleka uhasanyi wawo, na Yohana kawabatiza mu ulwanda wa Yolodani.
  daa-NT: Gee dakina asiiji min kiɗ ka Zuude ho min ɗo geeger ka Zeruzaleem. Kar ŋu
    gaariig zunuubinnico ɗo uŋco ka geemir ho Yaaya batiziyiig ɗo barre ka Zurdan-aka.
  mlp-mlp: Haqsa mataw saw Judiya-ibta teq uliq Jerusalem-ubta kabemmo in Jon ago
    gamuk huritnan agerab tubol yaqay. Bolad in gigo daq teq ginad meqinta ulum hassa
    Jon giqad le yuw Jodan-ib tigihuz negyaq.
  ape-C: Aria ihishmorim shape sabairubi warub bape shokugi nahobig Judia iri shani
    ihishmorim shape Jerusalem iri shanak um shumnek Jon ananin baraen. Eshesh shanak
    aria shawereh esheshish yoweishi inahos shakrip Jon aria anan nenek baptaisumesh
    worub Jordan.
  bgs-bgs: Marapung tô mga manubù tikud tun ta mga lunsud na sakup ka probinsya ka
    Judea asta tikud tun ta lunsud ka Jerusalem na igsadun tun ki Juan ébô maminág
    kandin. Igrákkád dan katô mga salà dan, asta igbunyagan din sikandan tun ta Wayig
    ka Jordan.
  faa-faa: Aísa maiya amo, Yone rea hauaka á Yutía hauaka aeyaka soko, Yarusarame
    siti aeyaka soko, aporo hinamo yakai pesapo. Pekea ipu makata watikiaka rakisiane
    hufitaerakano i Yonemo he Yotanea tapukumurisiapo.
  kik-kik: Nao andũ othe a bũrũri wa Judea na andũ othe a Jerusalemu magĩthiĩ kũrĩ
    we. Moimbũraga mehia mao, nake akamabatithĩria rũũĩ-inĩ rwa Jorodani.
  cap-NT: Tama z̈oñinaca Juanz̈quin ojkchic̈ha, Judea cjita yokquiztan, niz̈aza Jerusalén
    cjita wajtquiztan. Jakzilta z̈oñit persun ujnacquiztan “ujchizpanc̈ha” cjican
    kuzquiz zint'ic̈haja, jalla niiqui bautistatac̈ha Jordán cjita puj kjazquiz.
  ksr-ksr: Kaeŋ jeŋ laligoro Judia prowinswaa gomaŋa kuuya ano Jerusalem siti yoŋonoŋ
    tuuŋ tuuŋ koma horoŋ Jombaanoŋ kagi. Kaŋ kouma siŋgisoŋgogia jokoloogi Jonoŋ ii
    Jordan apu bereŋanoŋ oomulu meŋ oŋono.
  eng-TNT: And all the londe of Iurie and they of Ierusalem went out vnto him and
    were all baptised of him in the ryver Iordan confessynge their synnes.
  sbs-sbs: Inkanda yonse ya Judeya ni bantu bonse ba mwa Jerusalema babayendi kwali.
    Babakakolobezwa kwali mulwizi lwa Jorudani, ni baliwamba zive zabo.
  sue-sue: Yudaya zebura ema bama ata nata bamu Yerusalem amira ema bama dapikarago
    ami nuso nana baro pasina nusokare kerenasara nu nukare ou Yodan ena ge ou gutinoisonua
    awa.
  fra-NCL: Et tout le pays de Judée et tous les habitants de Jérusalem venaient à
    lui, et, confessant leurs péchés, ils recevaient de lui le baptême dans le fleuve
    du Jourdain.
  bhg-bhg: Yai Judea da embomai edo Jerusalem nasi ainda embomai idegedo maunsitera
    John ge sira awa ingain. Edo awamaneda jimbo bebegae karigedo gumboro Jodani unda
    bapataito edo esisina.
  snn-NT: Ja'nca quëani achoguëna, si'a bainbi baguëni achajaiñu cajën, baguëni tëhuojaë'ë.
    Judea yija, Jerusalén huë'e jobo, ja'anruanbi etani, baguëni tëhuojaë'ë. Tëhuojani,
    bacua gu'a jucha beorure Riusuni quëajën, Juanni bautiza güesehuë, Jordán ziayana.
  atb-NT: Haú hkûn, Yuda mau jowò hkangmó mâ é bang eq Yerusalem wà mó mâ é banshoq
    bang gi, yhâng chyáng htoq e bum akô. Yhangmoq gi, yhumsing é mara lé yín yû kôluî,
    yhâng chyáng mai Yodan làng má wui-myhup hkâm yu bum akô nghut ri.
  wro-wro: Kariŋaŋuru aua nąnja tḁmbium mararawam Judaea nąrim, ardarawaia Jerusale'
    ŋąria; baptize kadiŋaieneri aua nąnja maro:lalim Jordan nąnja, umąra wunja arkanąŋga
    kubądbaŋgąlana.
  cek-AK: Judea prae kaminawk boih hoi Jerusalem ih kaminawk loe anih khaeah caeh
    o moe, angmacae zaehaihnawk to taphong o pacoengah, anih mah Jordan vapui ah tuinuemhaih
    to paek boih.
  bkd-bkd: Madakel ha mga etaw sa namandiyà ta kandin ha nangapuun ta Jerusalem daw
    duun hu mga banuwa ha sakup ta Judea. Insugid dan sa mga salà dan aman pigbautismuwan
    sidan hi Juan diyà ta Wahig ta Jordan.
  ctu-76: Ti lu' tyʌliyob ba'an Juan ch'oyolo' bʌ ti pañimil Judea bʌ i c'aba' yic'ot
    ti lum Jerusalén bʌ i c'aba' cha'an i ñʌch'tyʌbeñob i t'an. Che' ñac ti' subuyob
    i mul, Juan ti yʌq'ueyob ch'ʌm ja' ya' ti colem ja' Jordán bʌ i c'aba'.
  lac-NT: Tiri' caj rʌc binob yicnʌn Juan tu cotor mac a cʌja'anob tu ru'umin Judea
    quet bayiri' tu cotor mac ti' u cajar Jerusalén. Tu toc arajob ba' c'asir caj
    u betob quir u jawsa' u si'pirob ten C'uj. Jeroj tune', caj acsa'b ja' tu jo'rob
    ten Juan ich u ya'arir Jordán.
  xla-xla: Epedeme Yudiya so opa hapuloma mate epo Yelusalem so opa hapuloma mate
    Yon yu dalla tamalaiyo. Yia꞉ Yon yu dalepame yia꞉ bobtalimale bobotimatimalati
    Yontapo yia꞉ye Yoden yú dla ka꞉ka꞉timaiyo.
  xav-NT: Da'ahâ uptabi na te ĩtẽme 're dasito, Zudeza na danhipti'a nho'õmo nhisi
    hawi. Zeruzarẽ na 'ri nho'õmo nhisi hawib zama, te ĩtẽme 're dasito. Tawamhã dasisõ'a
    dawasété na, 'Re ĩhâimana u'âsi mono ma 're dasiwasu'u za'ra mono wamhã, ma tô
    â dawabzuri hã te te dama 're ab'manharĩ Zuwã hã, Zodã pa na â nhisi ãma.
  cuk-cuk: Bela Judea-yalaganbarmalad, degi, bela Jerusalén-neggweburginmalad, Diigi-dule-oged-Juanʼse
    nonidamalad. Na e-isgued dukin barsogsamalale, Juan, Jordán-diwargi, Bab-Dummad-diigi-ogleged-igar
    ega imakdaed.
  tbf-tbf: Mi kulou kokouk kuvu i Ierusalem ma sibu enamon kokouk i Iudea gi nga beit
    seie. Ma gi nga vakokoit katsep ngan kegi sar sinavei tsokor. Ma e Ioanes a nga
    tsana mi sinusuruiv segie simi da i Ioridan.
  uig-CYR: Пүтүн Йәһудийә өлкисидикиләр вә пүткүл Йерусалим шәһиридикиләр униң алдиға
    чиқип, гуналирини иқрар қилиши билән униң тәрипидин Иордан дәриясида чөмүлдүрүлди.
  ikw-NT: Kpakara ele zị nụ mgbu Judiya nụ ẹli Jerusẹlem whọkwnusiri a. Ọ wụ be mini
    n'Osimini Jọdani, be nookwuhịa mmehie be.
  khs-khs: 'Au seya ikila emiwa, Yone enewemi peleya: emiwa Yutia peleya: tesekiwala,
    Yelusaleme sitiwemi tesekiwala, sena kesale muta minakeye. Inapola: iyewi mane
    olokeyatela timiyawa hokato selapita: iwa Yoneyewi hano Yotanewemi tolusulakeye.'
  dwr-ENT: ዪሁዳ ጋዲያን ዴዒያ ኣሳይ ኡባይኔ ዬሩሳላሜ ካታማ ኣሳይ ኡባይ ዮሃኒሳኮ ዬዲኖ። ባሬንቱ ናጋራካ ፓፂና፥ ዮሃኒሲ
    ሄ ኣሳ ዮርዳኖሳ ሻፋን ፃማቄዳ።
  pma-pma: Ka meatin houlu vis houlu mok en provins ten out Sudea ka mari meteimal
    ten out Serusalem, uva ven Sion. Avitehiten tisaen keil one ka kei vi baptaes
    en keil en Oaisal Sodan.
  atd-NT: Ko dio pad to woig to Hordan si Huan, nanghondio kandin ka mohon-ing no
    mgo otow no nigpuun dio to mgo lunsud, mgo hilit duon to probinsia to Hudia lagkos
    to mgo otow no taga Hirusalim no lunsud. Ko nig-abin dan ka mgo salo dan dio to
    Magboboot, nigbautismuan ni Huan sikandan dio to woig to Hordan.
  tel-2017: యూదయ ప్రాంతం, యెరూషలేము పట్టణం వారంతా, యోహాను దగ్గరికి వెళ్లి, తమ పాపాలు
    ఒప్పుకుని, యొర్దాను నదిలో అతని చేత బాప్తిసం పొందారు.
  hat-BSA: Tout peyi Judée a t ap prale bò kote li avèk tout pèp Jérusalem lan. Konsa,
    yo t ap batize pa li menm nan larivyè Jourdain an. Yo t ap konfese peche yo.
  bxh-bxh: '@see-verse:MRK.001.004'
  top-NT: Tí ixtaxapaputún ixtala̱kalhi̱ncán ixli̱hua̱k ixnacujcán xlá ixca̱kmunú
    nac kalhtu̱choko huanicán Jordán. Ixtaán takaxmata Juan lhu̱hua cristianos xala
    ca̱chiquí̱n xla Jerusalén y tí ixtalama̱na nac pu̱latama̱n huanicán Judea.
  msk-msk: Yang manga otaw asang tibook Judea aw yang manga otaw asang syodad na Jerusalem
    yabay komadto kang Juan. Pagbatok nilan sang manga imo na ayawan nilan kay maat,
    bawtismowan silan ni Juan disang tobig na Jordan.
  gyr-NT: Opacatu ava oyugüeru iñehe rendu ãgua ɨvɨ Judea rupindar, iyavei tecua Jerusalén
    pendar oangaipagüer mombehu ãgua. Ahese Juan oñapiramo ɨai Jordán pɨpe.
  kmh-kmh: Nuk kun aŋgakniŋ, biynimb Jiwdiya propens yep kun okok mindeyak gok sek,
    Jerusalem biynimb sek minim nup ak niŋniŋg amniyak. Amiy, tap yerip yerip timey
    giyak gok miseŋ aŋgñey, kuyip Joden ñiŋg namb ak ñiŋg pikñak.
  ukr-ONPU: І приходили до нього люди з усієї Юдейської землі та всі мешканці Єрусалима
    й були охрещені Іваном у річці Йордані, визнаючи свої гріхи.
  emi-emi: Ila akapa eJiudia, me taumattu ngakapa atoa eJerusalem, laghe lao sio tani
    nongo Jon. Laghe aaulia ngaotu kaluira ssavoto, me Jon ghe asuulala tale ateo
    ateae eJodan.
  zpv-NT: Ya laꞌh raꞌ bwiinn guihdxyi Jerusalehn cun garaa raꞌ bwiinn guihdxyi raꞌ
    nin rnabwaꞌ Judea biriaꞌh raꞌ ba tin zeegacaꞌdxiahga raꞌ ba dxyiꞌdxyi raꞌ nin
    rñiꞌ Jwahn, ya cun neezaa baxoꞌbaduhlda raꞌ ba garaa xtuhlda raꞌ ba, chiꞌchi baroꞌbañihsa
    Jwahn laꞌh raꞌ ba loh guiꞌw Jordahn.
  gux-gux: Jude dogu nni yaaba leni yaaba n ye Jelusalema kuli den kpenda o kani ki
    doagidi bi tuonbiadi ki cedi ke o batisi ba Judana kpenu nni.
  kos-kos: Mwet puspis tuku liki acn Judea ac siti Jerusalem, ac som in lohng luti
    lal John. Elos fahkak ma koluk lalos, ac el baptaiselosla Infacl Jordan.
  ibo-ibo: Ndị mmadụ si nʼakụkụ Judịa niile na ndị niile bi na Jerusalem pụrụ jekwuru
    ya. Ka ha na-ekwupụta mmehie ha, o mere ha baptizim nʼosimiri Jọdan.
  yml-yml: ꞌAwalawa Iudia matatabuna ꞌwainega wata Ielusalemayega tomotoga fuedi Ioni
    valana i nogai bega i nagoi ꞌwaineye. Tutuyanina Ioni bonana i nogai, ꞌaitamogana
    ꞌaitamogana yadi sakona i luꞌivona i ꞌaꞌavana Ioni i bafitaisodi Ufa Iolidani
    ꞌwaineye.
  ory-ory: ସେଥିରେ ସମଗ୍ର ଯିହୂଦିୟା ପ୍ରଦେଶ ଓ ସମସ୍ତ ଯିରୂଶାଲମ ସହରନିବାସୀ ବାହାରି ତାହାଙ୍କ
    ନିକଟକୁ ଆସିବାକୁ ଲାଗିଲେ ଓ ଆପଣା ଆପଣା ପାପ ସ୍ୱୀକାର କରି ତାହାଙ୍କ ଦ୍ୱାରା ଯର୍ଦ୍ଦନ ନଦୀରେ
    ବାପ୍ତିଜିତ ହେଲେ।
  bzj-bzj: Evribadi fahn Jeroosalem ahn fahn aal oava Judeeya dischrik mi-di goh owt
    tu wehpaa Jan mi deh. Ahn afta dehn don kanfes dehn sin dehn tu Gaad, Jan baptaiz
    dehn eena Jaadn Riva.
  wmt-wmt: Wali nyanartijangka piyirnwarnti ngurrawarntijangka palu pirriyani pajajinyangu.
    Junkarti palunyanta yanani pinakarrinyupurru. Paja piyirn palu yanani mayarujangkawarnti
    Jurujulumjangkawarnti. Mayaruwarntiwarlanyjangka Jutiyakarrajiwarnti mapirrirni
    palu warryanani. Nyanartijangka pulukkujirnani manya ngapanga martuwarrarla yininga
    Jutunta. Nyantuwarntirlu piyirnwarntirlu palunyanu tampirni jularnani yakurr nyantuwarntikura.
  chk-chk: Chomong aramas seni Jutea me ewe telinimw Jerusalem ra feila ren Johannes.
    Ra pwärätä ar tipis, nge Johannes a papataisiir lon ewe chanpupu Jortan.
  ssd-ssd: Nu taŋamba minna le Yerusalem mbal Yudea tumbraŋ yimyam nane ŋakmba nu
    tugum prowe likinaig. Nane naŋgine une maŋau kile-mayokke likinaig le Yohanus
    nu ndek Yordan kule mbolŋge nane kule pisneniŋmba minna.
  acr-TNT: Ewi conoje ri ticawex e cꞌo pa tak ri luwar re Judea y conoje ri e cꞌo
    Jerusalem, xebel lo che utayic ri Juan. Caquitzꞌonoj cꞌu cuybal quimac chwach
    ri Dios, yey ri Juan cuya ri bautismo chique chupa ri nimayaꞌ Jordán.
  rop-rop: '@see-verse:MRK.001.004'
  mee-mee: Ka baina ragau re nga iname kinung ngallo ngae Iurea, ba ragau kinung re
    ngae Ierusalem keke lelemalaglaga ba keke lola te Ion. Na keke umma ta turungnanange
    baingarea reke sosoali nge Nutu raguna, bae Ion ke pamagoegoe rea nga Me Ae Ioran.
  mwf-2018: Bere kardu wurnangat warda ngatha da nan thangunu kathu Judea i Jerusalem
    punninadha ngarra John-nu i murrinh ngarra nukunu pubimnayepup. I murrinh pumenanudha
    punni, “Murrinh ngarra nukunu-ka murrinh thathpirr-wa. Nekineme-ka mange wiye
    da thathpirr thumedhaneme thurrini.” I kardu-ka ngarra Yile neki deyida pumenadha
    punni mange wiye numi numi deyida parnamnatharrmu ngarra nukunu-yu. I nhini thangunu-ka
    nukunu John the Baptist-ka daninluluwewudha wurrini ngarra ngipilinh ngala da
    nan, Jordan.
  dif-dif: Ja nunkangu dunkana wonti Judaiala pratjaterina ja Jerusalemala; ja nulu
    tanana multibana wonti Jordan kaiarani, ja tanali madlentji tanani talku dikana
    wonti.
  gam-gam: Embe djika dumo Judia una ne, Jerusalem una porapora Jon moi al wo, singare
    ke ye wani mal dje pene wormaka, une nu Jodan kapa molo nu pagle awi.
  nou-nou: Edo Judea embomei de Jerusalem nati embomei de awa John da ge ingadi mambudo
    isera. Edo ungoi geawa ingido ungoi ungoda wasiri bebegae awa bejoro edo John
    mi umo Jordan ainda umo mi ewamei edo isira.
  mqb-NT: Ɗo sə Urəsalima ahay pi zek tu ɗo sə Yahudiya azar aya fok, ta nay pə cakay
    a Yuhana. Tə dazlan sə ɗakay anan ines a tinen ahay. Aday Yuhana a gan atan baptisma
    à zlinder sə Urdon inde.
  ape-B: Ali chanatimaguk chape wolobailubi walub blape Provins Judia uli chanu chanatimaguk
    chape Jerusalem uli chanak umu chumnek Jon ananin balan. Echech chanak ali chowoleh
    echechin yowenyi chaklipanu Jon ali anan nenek baptaisumech wolub Jodan.
  grc-F35: Καὶ ἐξεπορεύετο πρὸς αὐτὸν πᾶσα ἡ Ἰουδαία χώρα καὶ οἱ Ἱεροσολυμῖται, καὶ
    ἐβαπτίζοντο πάντες ἐν τῷ Ἰορδάνῃ ποταμῷ ὑπ᾿ αὐτοῦ, ἐξομολογούμενοι τὰς ἁμαρτίας
    αὐτῶν.
  cav-NT: Jetiama Jerusalén epu ebariju aniya cuanaratu quisaratiyaju bacaticuare.
    Tumebaedya Judea yahuaju dutya queja aniya cuanara quisaratiyaju ijacabacaticuaredya.
    Tura quisarati cuejayaju bacatsu, —Yuneridya ecuana jucha arida cuanaque, —jadya
    tuna cacuejaticuare. Jadya tuna cacuejatihuaju tuna Juanra utsacuare Jordán cueriju.
  kgp-NT: 'Kỹ ag tóg ti to kãmũ kãn mũ sir, ga tỹ Judéia tá, cidade tỹ Jerusalém tá
    ke gé. Kỹ tóg ag kygpég mũ sir, goj tỹ Jordão ki, ag tỹ: “Topẽ vĩ mranh sóg nĩgtĩ,
    tag han kỹ,” hen kỹ.'
  bvd-bvd: '@see-verse:MRK.001.004'
  ukr-1871: І виходила до него вся сторона Юдейська й Єрусалимцї, й хрестились від
    него всї в ріцї Йорданї, сповідаючи гріхи свої.
  apz-apz: Aꞌamu hwaho Jutiyantaꞌango soꞌnji pone engo Jelusalem mtaꞌango piꞌnɨngo
    engo soꞌnji Jounɨmo uꞌmantɨfi kakoe hungkuno upaꞌnontɨfi hofɨkoe wonyo yoloho
    lɨjwaofahonɨngkofi Joun hofɨkimo Mijo Joutan sohumo kiyomaꞌmentisofoho.
  yon-yon: Kwanoone, Yudea ambibkin ye kambong mimim koremdan yoom yi siti Yerusalemdan
    yoom, nimakarub yewudmo kuu yeyiib yaa winiwen. Wenenib, yi ambarakmi kuu dakmiiwe,
    yembed ok Yooden yirimbed baptais kerundoon.
  poi-NT: Jesɨc it́u̱mpɨy jém Judeapɨc pɨxiñt́am con jém Jerusalénpɨc pɨxiñt́am nɨcpa
    imatoŋyaj jém Xiwan jém acchíŋoypáppɨc. Cuando jém pɨxiñt́am iŋmadayyajpa Dios
    jém it́áŋca, jém Xiwan icchiŋpa jém río de Jordán.
  dhg-dhg: '@see-verse:MRK.001.004'
  wuv-wuv: Minaa ei rama'a tadiwe'aiaa Judea ma Jerusalem, rona dinaa a'a John. Ei
    rona warefania ei hafelo'aa ro'ou, John na pudugufinaa ro'ou i laloo fei Ranu
    Jordan.
  quf-NT: Chaymi tukuy Judea pwiblukunamanta, Jerusalenmanta ima, kusa achka runakuna
    riqllapa Juan kayashanman payta uyakuqqa. Chaynu uyakurmi uchanllapapaq kwintata
    qukar Tayta Dyus llakipamay nitinllapa, Juanqa riyu Jordanpi tukuyta shutichiran.
  yuw-yuw: Tuna Yudia owi amna orin Yerusalem owi amna yu ambaracho Jönot ongbödengga
    turongono yong tahuya Jöntho yu Yodan yamucdec yamuc gung imongidoc.
  mph-mph: '@see-verse:MRK.001.004'
  hus-NT-1971: Chich taja’ jat’hua’ patal an inicchic ax u c’uajil tihua’ tim puhuel
    an tsabal Judea ani ax ti bichou Jerusalén quin ats’anchi in thajchixtal a Juan.
    U pujayabchic taja’ c’al a Juan ti al am pulic itse’ Jordán jitats in lujuhual
    in hualab c’al a Dios.
  med-med: Wamp minal ya Juriya kona ou ei kʉn, wote ya Jerusalem kona peng ou raⱡ
    nga wamp mbʉ ndi ok, Jon nga ik ei pʉtʉng. Wamp mbʉ ndi, en enim nga uⱡ kit mbʉ
    nʉk para nduⱡungina, Jon ndi, nu Joran ila wamp mbʉ nu tinditim.
  bch-bch: Gid panua busa ngan tibur Iudea ga tuanga Ierusalem tila pan Ioanes ta
    tiuaoa ngan led kadonga sasat, ta Ioanes ipaliliu gid ngan eau Iordan.
  cco-NT: Jo̱ fɨ́ɨmˊ dseaˋ dsilíiñˉ e dsinʉ́ʉrˉ júuˆ e guiaˊ i̱ Juan do; dsilíingˉ
    jaléngꞌˋ dseaˋ i̱ seengˋ fɨˊ Jerusalén jo̱guɨ jaléngꞌˋ i̱ seengˋ fɨˊ fɨɨˋ jiéꞌˋ
    lɨ˜ se̱ꞌˊ Judea e laco̱ꞌ jmóoiñꞌˋ do júuˆ lají̱i̱ꞌ˜ dseeˉ e nɨcaꞌéerˋ. Jo̱ mɨ˜
    ningɨ́ˋ jo̱, i̱ Juan do seáangˋneiñꞌ jmɨɨˋ fɨˊ dsíiˊ guaˋ Jordán.
  deu-1951: Und es ging zu ihm hinaus das ganze jüdische Land und alle Bewohner von
    Jerusalem, und sie wurden im Jordan von ihm getauft, wenn sie ihre Sünden bekannten.
  alq-ALGNT: Kitci mane a8iagog ka tajike8agobanen Coda (Judée) akikag acitc Jerusalem
    odenani ogi pi nda 8abama8an ini Cabadisan. 8idamage8agoban egi patadi8adj, Cabadis
    dac Jourdain sibikag ogi iji sigaada8agoban.
  ixl-NNT: As nimal unqꞌa aa Judea tukꞌ unqꞌa aa Jerusalén, as ul tabꞌi veꞌt viyol
    u Xhuneꞌ. As jankꞌal unqꞌa uxhchileꞌ uveꞌ nikat tal vipaaveꞌ te u Tiixheꞌ, as
    taqꞌ veꞌt kuꞌ u Xhuneꞌ unqꞌa uxhchileꞌ xeꞌ u nimla aꞌeꞌ uvaꞌ Jordán.
  boa-NT: Pahúllevátúhjáa Jodéá iiñújɨ múnáadítyú píhcyáávehíjcyámé dííbyedívú dííbyé
    uwáábó illéébúcunúki. Téhduréhjáa Jerotsarée múnáadítyú mítyame píhcyáávehíjcyáhi.
    Áámedítyúhjáa ímityúné imyéénuhíjcyáné úúbállémeke tsótsohíjcyaabe Joodáatu.
  etr-etr: Yudia sege gaamu holöfalï holöfalï dibea amilage, Yalusaleme udia dolö
    sulubadelage, nefolalo amoli e neebea ami mafusa nelo. Mafula ilia nafade hamoi
    amo sisiaha maadesebegi, Yonea ili ödä Yodonagi gesa nelo.
  quh-NT: Ashqha runas tucuy Judea jallp'amanta Jerusalén llajtamantapis payta uyarinancupaj
    chayamoj cancu. Juchasnincuta willacojtincutaj Jordán mayoj yacusninpi Juanka
    paycunata bautizaj.
  kwi-kwi: 'Akkwan awane Judea suras Jerusalén pɨpuluras Juanparakima taizara, ussa
    mɨana. Uspane Diosta kaizara: —Watcha. Aune kwail kianashɨ. Sun kizakane, Juanne
    Jordán Pira usparuza munnanara.'
  agm-agm: Aihɨ sura isɨhiya yapɨpatɨ Judiyaahandamɨ aunahɨpɨhaiwa nahatewaaraahapɨhiyaunɨ
    amɨ Jerusaremɨhanda bimohiyɨhiya nahatiyaunɨ Jonɨhoaapɨhɨ komɨ pɨwɨha atitaatɨwɨ
    niyawaayopo. Naiwɨ Jonɨhomɨ pɨwɨha atisawaawɨ kiyaamɨ maipɨhaiwa ausaahauhɨ Jonɨho
    waapɨhaatɨ Jorɨtanɨhaata baawusataise.
  ubr-ubr: Sabu engon tutufin Judea tafanam emon a Jerusalem mafam gagamin emon sigat
    sinai John an dura sittatam mes. Osi asi bokomas siyatet ato on Jordan Sareuai
    nan ibapataitois.
  tsw-NT: A̱vu ama e iɗa ya Yahuda suru, hali na ama a̱ Urishelima suru a̱ ta̱wusa̱
    uba̱ta̱ wa̱ yi tsa̱ra̱ a uwwa yi. Aza a na a dansaa niyi nusu le, u rumbusu le
    ta̱ o Uɗolu wa̱ Urdu.
  cax-NT: Sane nauquiche cuamatü namanaiña macrirrtianuca esati Juan auqui manu cürrü
    nürirri Judea y auqui manu pueblurrü Jerusalén. Urabomacü, y sane ürioma uiti
    au manu sapoco nürirri Jordán.
  aia-aia: '@see-verse:MRK.001.004'
  srp-1865: I izlažaše k njemu sva Judejska zemlja i Jerusalimljani; i kršæavaše ih
    sve u Jordanu rijeci, i ispovijedahu grijehe svoje.
  agt-agt: A umange tentu ya addu na tolay taga ili na Herusalem, ikid na ngamin kiden
    lugar ta Hudeya. A dana nebosag da ya liwat da kiden tentu, kapye na kid zinigut
    ta karayan na Hurdan.
  lug-lug: Ensi yonna ey’e Buyudaaya n’abantu bonna ab’omu Yerusaalemi, ne bagendanga
    gy’ali, n’ababatiza mu mugga Yoludaani nga baatula ebibi byabwe.
  yby-yby: Loko liyoko, Jelusalemu numutoka ito Judiya eba malokatiya wewena mukiya
    Joni nebotoka wiki lihimanipo li soto molikayoko, Jodani noku maya noku udobetaiye.
  heb-heb: ותצא אליו כל ארץ יהודה ובני ירושלים ויטבלו כלם על ידו בנהר הירדן מתודים
    את חטאתם׃
  mpp-mpp: Aime ngic-ngigac yenge Yudeya himongkacni nga Yerusalem taonkacni sasawadi
    yela hikeibong. Hikelu bikicngineng mifickebong yedi Yodan misawa domalu misa
    lowayelewec.
  apb-apb: Na mwala hunge kire lae mai saana uure mwaanie i Jerusalem na ta'ena nga
    leu lo'u aana po'o ni henue i Jiudia. Kire ko ha'ahoue oto mo ooraha'aa ikire,
    oto a Jon ko si loto maa'i aada i laona wai peine i Jodan.
  san-TEL: తతో యిహూదాదేశయిరూశాలమ్నగరనివాసినః సర్వ్వే లోకా బహి ర్భూత్వా తస్య సమీపమాగత్య
    స్వాని స్వాని పాపాన్యఙ్గీకృత్య యర్ద్దననద్యాం తేన మజ్జితా బభూవుః|
  ben-IRV: তাতে সব যিহূদিয়া দেশ ও যিরূশালেমে বসবাসকারী সবাই বের হয়ে তাঁর কাছে যেতে
    লাগল; আর নিজ নিজ পাপ স্বীকার করে যর্দ্দন নদীতে তাঁর মাধ্যমে বাপ্তিষ্ম নিতে লাগলো।
  ntu-ntu: Leplz kxkqlu zlwz mrkc Jerusalem x mz provins kc Judiz, vz zvz nzvzpx-krmlr
    mz nzlalztq-krbzlr mz Jon. Nzplxtitxpxbzlr alwx ngrdrng, x sc tqawrkxtrpeleng
    mz LueJodzn.
  pan-pan: ਸਾਰੇ ਯਹੂਦਿਯਾ ਦੇਸ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਰਹਿਣ ਵਾਲੇ ਨਿੱਕਲ ਕੇ ਉਹ ਦੇ ਕੋਲ ਆਉਂਦੇ,
    ਅਤੇ ਆਪਣਿਆਂ ਪਾਪਾਂ ਨੂੰ ਮੰਨ ਕੇ ਯਰਦਨ ਨਦੀ ਵਿੱਚ ਉਹ ਦੇ ਹੱਥੋਂ ਬਪਤਿਸਮਾ ਲੈਂਦੇ ਸਨ।
  gvc-gvc: Ã yoa jipihtina Judea yahpa macari macaina, Jerusalẽ macaina mehne tiro
    cahapʉ ti sʉchʉ ñʉno João sehe Jordão wama tiri mapʉ bautisaha tinare. Tinare
    to bautisahto pano tina sehe ti ñaa yoarire yahu yʉhdʉha Cohamacʉre.
  mwp-mwp: Kalanu thana Yoewdhayalgal Yoerusalemoengu a mura sethabi doegamu moegina
    goegathaw mabaygal Yoewanelpa ladhudhin koerngaypa. Thana wati wakasimoeyr a nuydh
    thana papatyso mamayidhin Yuridhaw Koesanu.
  ksj-ksj: Iudea* habaꞌa azaḡa niduꞌa zuni Ierusalema ne azaḡa niduꞌa, Ioane vaḡe
    onamiro, hariḡa egoga veize. Ebu ane ane sauꞌa rae furenadu, Ioridana vuḡano bapatizo
    meiro.
  sbk-sbk: Inzi yunti iya Yudaa na wantu bhudi wa Yelusalemu bhala yawamwene bhanga
    bhawozewa numwene isoho yo ndani bhasangamaga imbi zyao.
  mya-JVB: ယေရုရှလင် မြို့သားများမှစ၍ ယုဒ ပြည်သူ ပြည်သားအပေါင်း တို့သည် ယောဟန် ထံသို့
    ထွက်သွား ၍ မိမိ တို့ အပြစ် များကိုဖော်ပြ လျက် ယော်ဒန် မြစ် ၌ ဗတ္တိဇံ ကိုခံကြ၏။
  kgf-kgf: Waŋu Yuda baec séc ʒéma Yerusalemiguc tuŋ yanda kecgic ieneŋ mocʒoŋ iwaru
    kemma képésicgina ʒéaugic Yodan dokuiguc doku naec énécmiyec.
  awb-awb: Súría marákórápéqté kéreq Sarúsarama suwahpeqte kéreqka ómiga weba suwe.
    Su kegá sene ahbabáqsabe Maniká teawúwana Sóniga Sorana aroipéq wání meriuwe.
  gdn-gdn: E yona inako wagawa manako tawana Diyudiya ade natere Diyerusaremu ragidai
    e empamana ki nana kebomupu ika bautagubu. Bautagubu ka mu berokoi badidi kwaetagamawa
    ki tagubu matara mu idamaga kerapumaga rikapamawa manako apunu Diyoni ubupu mu
    awana Diyoudani rabineya siruwatapu.
  hvn-hvn: '@see-verse:MRK.001.004'
  nko-NT: Ahá botsu Yerusalem wúlutɔ pʋ́ Yudea ɔmátɔ́ fɛ́ɛ́ bá mʋ wá. Bɛlɛ amʋ́
    lakpan blɩ́, ɔlɔbɔ amʋ́ asú Yordan ntsutso.
  bsn-NT: Camello joane suariaro sãñagʉ̃ ñañuju ĩ. To yicõari, vecʉ gaserone vẽñaricũñuju,
    ĩ sãñasere. Ñimia ba, to yicõari, beroa ocore idi, yirũgũñuju. Ĩre ajirã, jãjarã
    masa ejayujarã. Jerusalén macana, Judea sitana quẽne ejayujarã. To bajiro ĩ gotisere
    ajirã ñari, “Rojose mani yisere Dios manire masirioato” yirã, “Rojose yirã ñaja
    yʉa” Diore ĩna yigotiro bero, Jordán vãme cʉtirisajʉ oco rãca ĩnare bautizayuju
    Juan.
  pib-NT: Rushpakyegitluna pejnuruneko Gotesreta gajene ga wa Gerosale gajene koxa.
    Wanna ptowruneko katka Gorta gapgaya. Rupgujtamukochiretnawana.
  wiv-wiv: Manumanu laveve na provins a Iudea kamani Ierusalem dia ta vano ni Jon,
    dia ka tani kakava kadia moge zahazaha, kini vavala baptais ni dia na naru a Iordan.
  reg-reg: Echalo chona echa Yudea na abhanu bhona abha Yerusalemu bhagendele ewae.
    Bhaliga nibhabhatija nage mu mugela gwa Yordani, nibhegamba ebhibhibhi bhyebhwe.
  mlh-mlh: Oŋu miku gokame Judia prowinsre kae sosowo eme Jerusalem siti yoŋoji qoko
    qoko keku poreru Jondeo warebuŋ. Wareru waperu agiburaŋyaŋuŋ mifukebi Jonji oi
    Jordan obu rendaineo miti meso rau yareya.
  gof-ENT: ዪሁዳ ቢታን ዴዒያ ኣሳይ ኡባይኔ ዬሩሳላሜ ካታማ ኣሳ ኡባይ ዮሃኒሳኮ ዮሶና። ባንታ ናጋራ ፓፂን፥ ዮሃኒሲ ኤንታ
    ዮርዳኖሴ ሻፋን ፃማቄስ።
  aau-aau: Sa uwrsa lowpwarowp kipay Judia ko o, yier Jerusalem ko o, Jon so owh mon
    ley neyney. Sa homkwe hmo yor piap-araw me seme me-hrorsay kow, sa Jon hiykwe
    hmekwe yawp Jordan mon prouk.
  tvk-tvk: Ma moletin xil holu xa holu pupu latexo provins te hal Sudea tetel taon
    te hal Serusalem latemei visal Sion. Labit rerat tesaen nae xil mini e Sion baptaes
    ni xil e Oeisal Sodan.
  prf-NT: Ngari-ngari a atanan nen tolay hidi a taga-prubinsiya a Judea sakay siyudad
    a Jerusalem ay ummangay kánni Juan ten dinom ti Jordan a mágsanig ten pángngaral
    na. Intapat di en kasalanan di hidi sakay bininyagan na hidi.
  auy-auy: '@see-verse:MRK.001.004'
  tbg-tbg: Ioniva minti ti vaumanta Iutia vataihaive, Ieruharemi vatukaihaive, ekaa
    vi vatanaaka hihai hihai viva uva tunaini vivi otu Iotani Namariqi vaiha vika
    nái qora kaiqa vare vaura tiva qovaramake vauvaro Ioniva vika namari nimi vaura.
  hub-NT: Nuna antukar Judea nugkanmaya ainaka, yaakat Jerusalénnumia ainasha ashi
    kaunkaruiti. Tuma kaunkar nita tunau takatairi ainan etsertumakarmatai, entsa
    Jordánnum Juan imakaruiti.
  hmo-hmo: Iudea kahana taudia bona Ierusalema hanua taudia ibounai idia lao Ioane
    dekenai. Idia gwau, “Ai be kara dika taudia.” Vadaeni Ioane ese idia ia bapatiso
    henia Ioridane Sinavai lalonai.
  big-big: Yowangu pilik kozak yeiya wizigeya yongkambanu yereng yemane Yirusalem
    meiragawili keya ngabelak Yudaya meibekke yereng piyengkawilirau piyegi kambela
    logo pugu kairagi puwili kerewiya logo puwiligu kaile mizayengki Anotoyegi kimeike
    kozak meiya logo Yowangu puwili pongo kai Yolodang meilingke kaimela.
  gux-G: Jude dogu nni yaaaba yeni Jelisalemi yaaba kuli bo cuoni Jan kani. B bo tuo
    ki waani bi tuonbiadi ke Jan wuli'ba Jude kpenu nni.
  cnl-NT: '''E³ quie''²³ jo̱³ i²guín¹ je² jen³¹ Juan la²³jɨn³ dsa³ ''i³ nee''n²³²
    estado Judea. ''E³ quie''²³ la''³ dsa³ juɨɨ³ Jerusalén co̱''³. Ca²³xáan² jmɨɨ³
    dsa³ ''í³ Juan. Ca²³jŋáan³te''²³ jmɨɨ³ ''e̱''³ jmɨɨ³ juee''³ Jordán. Ca²³jmóo²
    júu² miin²³ ''e³ jmii''³¹ cu³lø³¹ dsoo² ''e³ xa³ quie''²te''²³.'
  zar-NT: Bilaʼrúaj bönachi zián yúguʼtë yödzö luyú Judea, encaʼ yödzö Jerusalén,
    en yöjáquiëʼ ga naʼ zoëʼ Juan, ateʼ Juan naʼ buquilëʼ légaquiëʼ nisa lu yegu Jordán,
    bönniʼ naʼ gulaʼxóalëpëʼ dul-laʼ nabágaʼgaquiëʼ.
  kde-kde: Vanu vohe kuhaloka chilambo cha ku Yudeya na imanga ya ku Yelusalemu vánihwena
    unampilikanila Yohana, nkulitangolanga masambi lavo, nang'e nkuvabatisa nnuhunde
    lwa Yoludani.
  ata-ata: Ta mitema sou xalee lia tila ne Iutaia mo tuala tila ne Ielusalemu ne,
    mineꞌe noxou mukalusi, sou mivikala lamana no anu ꞌiliꞌilixoneꞌi vilevilesi, la
    sou anu Ioanesi muꞌulosiꞌa no lexa ne Ioridani.
  qvw-NT: Chaymi Jerusalenpïta Judeap intirun malcancunapïtapis nunacunaca śhapämula
    uyalipäcunanpä. Chayćhu juchancunacta lluy willapacücunätam chay Jordan mayućhu
    bawtisala.
  nfa-nfa: '@see-verse:MRK.001.004'
  tnp-tnp: Nətəmimi tepət pɨk e nɨtəni Jutiə mɨne taun əha Jerusɨləm, kəməhuva motətəlɨg
    e rəhan nəghatiən, kəni motəni pətɨgəm rəhalah noliən tərah mɨn, kəni Jon təmol
    bəptais e lah əpəha e nəhu Jotən.
  urd-urd: और यहूदिया के मुल्क के सब लोग, और येरूशलेम के सब रहनेवाले निकल कर उस के
    पास गए, और उन्होंने अपने गुनाहों को क़ुबूल करके दरिया — ए — यर्दन में उससे बपतिस्मा
    लिया।
  hot-hot: Êŋ ma avômalô Judia lo Jelusalem sapêŋ ibi thêthô ba i hadêŋ yani ek enaŋ
    iniŋ kambom bêŋ. Ma Jon hathik i halôk ŋaŋ Jolodaŋ.
  mqj-NT: Sasaeammi tau lu dio mai lembangna Yudea anna Yerusalem umperangngii. Ummakui
    asammi kasalaanna anna tedokki dio Salu Yordan.
  rus-SYN: И выходили к нему вся страна Иудейская и Иерусалимляне, и крестились от
    него все в реке Иордане, исповедуя грехи свои.
  mbh-mbh: Tokokoere ako ole a epee a Judia na tokokoe mun pulua ako ole a rem pomnga
    a Jerusalem, o es ma o nongpol a Jon ile panongpolong. Ma o pamilimlem ole vothung
    kerengare, ma Jon i paninu or a thei a Jordan.
  bdd-bdd: Ma tomota mabwaiyadi tupwa Yudiya mabwaiyana ꞌoidiyega ma meYelusalema
    wete mabwaiyadi sisawalama, Yoni ꞌina guguya sabi hesagohe. Sihesagoheya ma mumugadi
    galadi sihehepwaile, ma ꞌiꞌabihe babitaisodiya weꞌaha Yolidani ꞌoina.
  cbt-NTPO: Inaquë notohuaro' piyapi'sa' huë'pi natanapona'. Quirosarin quëran huë'pi.
    Ya'ipi Cotia parti quëran huëcatona', natanapi. “Tëhuënchachin co noyahuë' nicatoi,
    oshahuanai. Catahuacoi Sinioro ina nanianchii,” topachinara, Cortaniquë Coanshari
    aporintërin.
  srn-NT: Sma ben kmopo fu ala sei fu Yudea nanga Yerusalem kon na Yohanes. Dan a
    dopu den ini a Yordanliba te den ben taki sortu sondu den du.
  cta-NT: Ndyuꞌu tiꞌi̱ quiñaꞌa̱ tsa ñati̱ slo Juan; ñaa nguꞌ quichi̱ sube ti nu ndiꞌi̱
    loyuu su cuentya Judea slo yu, loꞌo juaꞌa̱ ñaa nguꞌ Jerusalén nu quichi̱ tonu
    biꞌ slo yu. Nu ñati̱ nu ngua tyujuꞌu tsa tiꞌ jiꞌi̱ chaꞌ cuxi nu ntsuꞌu jiꞌi̱ nguꞌ
    ni, ngüijña nguꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ cuityi̱ Ni chaꞌ cuxi biꞌ, loꞌo liꞌ ntyucuatya
    Juan jiꞌi̱ nguꞌ biꞌ lo hitya staꞌa̱ Jordán.
  bqc-SIM: Yude bùsudeↄ ń Yelusalɛũdeↄ gɛ̀ aà kĩ́i ḿpii, aa ń duunaↄ ò gupuau,
    ↄ̃ à ń da'ilɛkɛ̀ Yuudɛ̃i.
  tcz-CHONGTHU: Juda gam jouse, Jerusalem mite jouse chutoh, John mu ding le thusei
    ngai ding in ache uvin ahi. Chule amahon achonset nau aphondoh phat un, aman Jordan
    Luiyah baptize achansah in ahi.
  mar-mar: यहूदीया प्रांत व यरूशलेम शहरातील सर्व लोक योहानाकडे आले. त्यांनी आपली पापे
    कबूल करून त्याच्यापासून यार्देन नदीत बाप्तिस्मा घेतला.
  snp-snp: Eti lo oloto melaito, Yudia ebau muki numudoti-numudoti wenena ato, ido
    Yelusalemu numudoti wenena muki amodoka oti, nosámami monanina lo oloto melato,
    Yodani no nabau ya noku wi gedemo wiye.
  isl-isl: Fólk frá Jerúsalem og allri Júdeu fór út í Júdeueyðimörkina til að sjá
    Jóhannes og heyra, og þá sem játuðu syndir sínar skírði hann í ánni Jórdan.
  spy-NT: King'ēētyēē ꞉biiko chēē chaang' Yēērusālēēm ākoo komoswookik tukul chēbo
    Yēēmēētaab Yuuteeya bokukas lōkōōywēchoo bo Yoowaana. Nto yu kābokumwooy choolwookātēēng'waa
    /keebatisanee āynēētaab Yoortaan.
  xnn-xnn: Dat omey nan adoado ay i Judea ya i Jerusalem ay mangdenge ken Juan. Dadat
    ibaga nan basbasolda tapno mapakawanda ken Apo Dios dadapay menpabonyag ken Juan
    isnan ginawang ay Jordan.
  mwe-mwe: Bhandunji kukopoka mmbali yowe ya ku Yudea na bhashilambo bha ku Yelushalemu
    gubhaajendelenje kuanga kula, gubhaipetilenje yambi yabhonji, na a Yowana gubhaabhatishenje
    ku Lushi lwa Yolodani.
  tte-tte: Tomo meuloili dedei Yudiya yo yanuwa Yelusalema koina silaoma na tem Yoni
    ana guguye sibenalan. Mumugali naenaeli siwalo-masalagili na sibabitaiso waila
    Yolidan koina.
  tcs-tcs: Ebri pipol prom Zarusalem ane ol dem smolsmol taun blo Zudia i bin kam
    de klostu po lisen wanem Zon i tok. Demwan uda bin lisen, ol bin konpes po God
    baut ol dem nugudting dempla bin mekem. Ane Zon i bin baptaiz dempla wea Zodan
    Riba.
  hlt-THB: Judah qam awhkaw thlangkhqi boeih ingkaw Jerusalem awhkaw thlangkhqi boeih
    ce anih a venna cet uhy. Ami thawlhnaakkhqi ce kqawn unawh, cekkhqi ce Johan ing
    Jordan long awh baptisma pek khqi hy.
  soq-soq: Iudia bedewe wanwanlala ita Ierusalem apanawa uduudu Ion mampe antone kadiu
    wawiantono ita me esa Ioadan bedewe mo babatutumon.
  qub-qub: Aypalla runacunami aywaran Jerusalén siudäpita, Judea probinsyacho caycaj
    mas waquin marcacunapitapis Juan willapashanta wiyananpaj. Juchayoj cashanpita
    perdunta Tayta Diosta mañacuptin Juannami Jordán mayucho bautisaj.
  att-att: Á naddagaráddán yù ira tatolay nga minay kâ Kuan ta kalállammatán, nga
    naggapu ta tanga purubinsia na Judiya ánna yù ira ngámin nga taga Jerusalem. Á
    inipalapalappâ da yù liwiliwâ da, á jinigù ni Kuan ira sù danum na Jordan.
  bki-bki: Mia tomu telabo laka yako Yerusalemo a ea komeli dolu nalo na ea tanobuku
    na vio Yutea, nalo aban ka aiagago ka Jone, naruei nalo ajum̃a aber bulag kialo
    vovaiano nalo ban Jone ana naio baruei ealo ea marauei na Yortano.
  bqp-bqp: Yudea bùsudenↄ kũ Yurusalɛmudenↄ gɛ̀ɛ a kĩnaa ń pínki. Òdi ń durunnanↄ
    o gupuraa, akũ àdi ń da'itɛ kɛ Yodai.
  mcp-mcp: Ntɔ́, buud ɔ́ shí á Yudéa nə bɔɔŋg wâ Yurʉ́səlɛm bɛ̂sh bwə́ á dʉ kə nyə́dɨ́,
    kə́ dʉ magʉlə mísə́m myáŋ tâm buud. Yuánɛs mú dʉ duu bwo ŋgwɔ̧ɔ̧́ Zhurdɛ̧̂ dɨ̂.
  hat-hat: 'Tout moun nan peyi Jide a ansanm ak tout pèp lavil Jerizalèm lan te vin
    jwenn li: yo te konfese peche yo devan tout moun, epi Jan te batize yo nan larivyè
    Jouden an.'
  npl-NT: Nochteh non de Judea iwa de Jerusalén, okualkakiah n Juan iwa okinmokuitiayah
    intlajtlakolwah, iwa ye okinkuaatekiaya ijtik río Jordán.
  bgg-bgg: Judea pho thek chiih-è zab Jerusalem pha rajan pho thek de Jon shii riig
    pha chiih-è ai miyao yoi pha wuii thog. Hanyie è layog arek sha pha rone yao pho
    shii ai è Jordan kho shii khowo phi.
  eng-TCENT: The whole Judean countryside was going out to him, and so were the people
    of Jerusalem. They were all being baptized by him in the Jordan River, confessing
    their sins.
  eng-BSB: People went out to him from all of Jerusalem and the countryside of Judea.
    Confessing their sins, they were baptized by him in the Jordan River.
  cpu-NT: Oshekira pokashitakeriri Juan, Judea-satziite ipoña Jerusalén-satziite.
    Ikamantakoyetapaakero ikaariperoshiretzi, irootake joviinkaayeetantakariri jiñaaki
    Jordán.
  san-ASM: ততো যিহূদাদেশযিৰূশালম্নগৰনিৱাসিনঃ সৰ্ৱ্ৱে লোকা বহি ৰ্ভূৎৱা তস্য সমীপমাগত্য
    স্ৱানি স্ৱানি পাপান্যঙ্গীকৃত্য যৰ্দ্দননদ্যাং তেন মজ্জিতা বভূৱুঃ|
  tac-NT: We'ká rawé nokale simiba we'ká ralámuli Rusaleni mochígame 'lige we'kaná
    riógichi mochígame alé napu nile Jurea anilichi ejiro ra'íchili akimea Juani ra'ichálila
    'lige akisá alué ra'íchili 'lige ruwile 'we resítiri 'nátili 'nátame ko alué a'boi
    ralámuli. 'Lige Juánika rewarale suwábaga alué ralámuli napu ekí e'kali tánele
    Onorúgame alé napu ename ju wa'lú ba'wí Jorani anilime bakochi.
  eng-WEBPB: All the country of Judea and all those of Jerusalem went out to him.
    They were baptised by him in the Jordan river, confessing their sins.
  gfk-H: A tamat na mataniabar sakit tano tamat na pisa na hala Ierusalem ma aring
    mes na taman ta iakanong ra hanua Iudeia, diet git hanhan tupas ia. Diet git hapuasnei
    ira nudiet magingin sakena, ma namur Ioanes git bapitaiso diet tano taah Ioridaan.
  viv-viv: Kaliva moyaꞋaidi Yudiya ana fafali kadu Yelusalema againe hitauya be hina
    Yoni yana laumamala hinanogalina. Yadi dewa koyona hiyau-yo gufa ana egana Yolidani
    againe gikivebafitaisoyedi.
  yao-yao: Ŵandu achajinji kutyochela chilambo cha Ŵayahudi ni musi wa ku Yelusalemu
    wose ŵajawile kukwapikanila che Yohana, ŵajitichisye sambi syao nombejo ŵabatisye
    mu lusulo lwa Yolodani.
  tgp-tgp: Ale tamlohi tari na lolon Judea peresi Jerusalem, la lo vano vara la hite
    John, ale enia mo lo paptijo hin la haratu la lo taviti na nora hehe na wai Jordan.
  auc-NT: Ante Wäö mänömaï apæ̈neyongante Oodeabæ tömäo quëwënäni Eedotadëë quëwënäni
    tömänäni tömengä weca pö pö bee tente ëñëninque, Näwangä ämipa. Bitö ä baï ëñënämaï
    cæte quëwëmöni inte idæwaa wënæ wënæ cæte awædö, ante wædäni ëñëninque Wäö Oododänö
    æpæ̈në guidongä guiidänitapa.
  kbc-NT: Ijotawece niɡ̶ijo niɡ̶eladimigipitigi nipodigi Judéia, aniaa nigotaɡ̶a Jerusalém
    igotibeci midataɡ̶a João me nilegetiniwace midi akiidi Jordão. Niɡ̶ijo noɡ̶odi
    lodoe eliodi oko me inoa libeyaceɡ̶eco codaa moyemaa moika libeyaceɡ̶eco, odaa
    ja nilegetiniwace.
  bmh-bmh: Zudia agaigan duailel asiu mui Zerusalem uzanan duailel asiu mui Zon waugab
    betemen. Betemai, agal igul eg Uwait aurina, Zon nug Zordan ze oug ze ziwaranar.
  ctu-BL: Tsa' loq'uiyob tilel ba'an Juan jini ch'oyolo' bʌ ti' lumal Judea, yic'ot
    ti Jerusalén. Tsi' ch'ʌmʌyob ja' ti' c'ʌb Juan ya' ti Jordán ja'. Tsi' subuyob
    i mul.
  meq-meq: Ndo neheye ma Zerozelem ada ka dala i Yahuda ti ye tebiye. Tə yawa ka təv
    i Yuhana. Tə ɗawa ha mezeleme tay hay parakka kame i ndo hay ada Yuhana a dzəhuɓawa
    tay ha a yam mə magayam nakə tə zalay Yurdum aye.
  noa-H: 'Mag hirua jaau nʌrrʌm hũrbaawai bëejeejim haajem: Judea durram k''ʌʌn dʌ̈i
    Jerusalén p''öbör heem k''ʌʌnpa, hi hiek hũraan. Mag hamach jʌ̃gʌucha hũrwia,
    hãsie hewag hamach k''aibag k''ĩirjuwia, meerba jaaunaa hamach pör choopibaawai,
    Juanau ham pör choopʌ̈imajim haajem, döjã Jordán hee.'
  alp-NT: '@see-verse:MRK.001.004'
  san-VEL: tato yihuudaade"sayiruu"saalamnagaranivaasina.h sarvve lokaa bahi rbhuutvaa
    tasya samiipamaagatya svaani svaani paapaanya"ngiik.rtya yarddananadyaa.m tena
    majjitaa babhuuvu.h|
  kbq-kbq: Maka Judia kazigati vahe'mo'zane Jerusaleti'ene, agrite maka'mo'za vu'za
    huama kumizmia ome hazageno, Jodani timpina mono tina frezmante'ne.
  kbh-kbh: Nÿets Judea luarocana chábioye ents̈anga imojánbocana, y Jerusalenents̈ana
    nÿetsca ents̈ángnaca, y Bëngbe Bëtsábioye chëngbe bacna soyëngama jaimpáda chents̈ana,
    Juan Jordán ca uabaina béjayiñe chënga yojanëbáyana.
  ron-LSB: Tot ținutul Iudeii și toți cei din Ierusalim au ieșit la el. Au fost botezați
    de el în râul Iordan, mărturisindu-și păcatele.
  pon-pon: Toun jap en Juj akan o toun Ierujalem karoj pokon don re a; irail paptaijela
    re a nan pilap Iordan, weokada dip arail akan.
  nhe-BL: Miyac tlacame tlen estado Judea huan tlen altepetl Jerusalén yohuiyayaj
    para quicaquise Juan. Huan quema quiilhuijque Toteco inintlajtlacolhua, Juan quincuaaltiyaya
    ipan atemitl Jordán.
  sps-sps: Vainy naa me tsunia poo fi me tana ngats fan tsian iny Jerusalem ai tana
    fo mes a fo ngats fan tana gum fan iny Judia a tou nongon ten Jon. Ri pokein fo
    aveto tsuar sen Jon fapeenainy rari tana aurom iny Jodan.
  wnc-wnc: Siwan Judia kep komune nana kuupbam gatu Jerusalem yot gapmane nana kuut
    Jonde kuking. Kuke waiakngana yakapa Jonda yangga Jodan tapane sauyamukut.
  bus-bus: Yudea bùsudeenↄ kↄ̃n Yerusalɛmudeenↄ gàa à kiia ń píngi, aↄ̃ ń durunnↄ
    ò gupuraaa, ben à ń batisi kɛ̀ Yodazi.
  gub-BL: Zutez ywy rehe har paw rupi katete a'e wà, Zeruzarez tawhu pe har a'e wà
    no, oho a'e pe henu pà a'e wà. Uze'eg oho a'e pe Tupàn pe wà, imuwete katu pà
    wà. — Nahekatu kwaw ihe. Azapo ikatu 'ym ma'e tetea'u ihe pa. Apytu'u putar ikatu
    'ym ma'e iapo re ihe nehe kury, i'i izupe wà. Umuzahazahak Zuàw a'e teko Zotàw
    yrykaw pupe a'e wà.
  imo-imo: Aku wali, imbo pulumu wendo pungo enonga ulu kerima ningo para tiringi
    kinye Jononi imbo akuma Jordan nona no ltindirimu. Neya aku imboma Judia nimbe
    kombu tenga tukundo kinye Jerusalem nimbe kombu taun awili tenga moloringi imboma
    wendo pungo aku ulu teringi.
  boj-boj: '@see-verse:MRK.001.004'
  ulk-ulk: Le tabakeslare Ierusalemalam a pako kemerkemer Iudaialam bakeslare bauser
    Zonei wasorda. Na legize ge tabara wit detautlare ege yabi bapataiso darapaitlare
    muige Ioridanoge.
  eng-DRA: And there went out to him all the country of Judea, and all they of Jerusalem,
    and were baptized by him in the river of Jordan, confessing their sins.
  knf-knf: Bañaaŋ bŧi biki ubeeka wi Yeruŧalem na uŧaak wi Yuda bŧi baya du a, aţup
    ipekadu yi baka, ado kë babatŧaar baka ţi bdëk bi Yordan.
  san-KHM: តតោ យិហូទាទេឝយិរូឝាលម្នគរនិវាសិនះ សវ៌្វេ លោកា ពហិ រ្ភូត្វា តស្យ សមីបមាគត្យ
    ស្វានិ ស្វានិ បាបាន្យង្គីក្ឫត្យ យទ៌្ទននទ្យាំ តេន មជ្ជិតា ពភូវុះ។
  arn-NT: Kom ti pu che mülelu Judea trokiñ mapu mew, ka Jerusalen waria mew, tripay
    engün tañi allkütuael. Feypi engün tañi yafkafengen, fey Juan fawtisaeyew engün
    Jordan lewfü mew.
  zas-NT: Gra ree bén zojb niz Judea, në ree bén Jerusalén brii reeman zicaagdiajg
    reeman ni rniee Waj, abiꞌ rxhioobdol reeman. Zianz ruroobnijs Waj laa reeman loj
    guiiw Jordán.
  ken-NT: Bɛyǎ bho báfú atú Judɛ́ya ankɛm, nɛ bǒ Yerúsalɛm mankɛm mándɔk nɔkɔ
    ntá Jɔ̌n ndu bɛghok ɛnyɨŋ ɛnɛ yi árɛ̀m. Báré su bɛbʉ́ bhap, Jɔ̌n anjwiti nɔkɔ
    bhɔ amɛm Nnyɛ́n Jɔ́dan.
