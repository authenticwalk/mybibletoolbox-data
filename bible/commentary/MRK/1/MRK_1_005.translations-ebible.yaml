    their sins.
  bdv-bdv: ଜିଉଦା ରାଜିର୍‌ ଆର୍‌ ଜିରୁସାଲମ୍‌ ଗଃଳାର୍‌ ଆରେକ୍‌ ଜର୍ଦନ୍‌ ଗାଡ୍ ଚଃମେ ରିଲା ସଃବୁ
