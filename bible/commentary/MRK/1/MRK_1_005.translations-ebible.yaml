  eko-eko: Atthu ooshi a nti wa Yudeya na apale a Yeruzaleemu aari ovira ataaka na
    otukhuru twampi zaya na yo aari wiiya a woosiwa khwa ye mmuttho Yorotaani.
  qxn-NT: Tsaynam Jerusalénpitawan maytsay Judea provinciapita Juan Bautistaman atscag
    runacuna aywayargan. Llapan runacuna jutsancunata willayaptinmi, Jordan mayuchö
    bautizargan.
  wol-2010: Kon waa diiwaanu Yude ñépp ak waa dëkku Yerusalem ñépp daldi génn jëm
    ci moom, di nangu seeni bàkkaar fi kanam ñépp, Yaxya sóob leen ca dexu Yurdan.
  kqw-kqw: A taro rop tagisapat o Jerusalem ma tagun a kum tamtamon rop kai una papor
    Judia, det wan toromi. Det watung puaso anundet a kum sakino petutna, ra i baptaiso
    det una danim Jodan.
  nss-nss: Hu ndramat masih para Yerusalem iyasura hu ndramat para kol hakol-hakol
    nondriya kol namandran hape Yutiya ara huya kili Yohanes. Pe huya pohopoh iya
    hu pakut mwomwan tahu iya ngawan, pwen isumuluwani hu iya Ndran Yortan.
  snc-snc: Tarimarima mabarari Iudea vanuḡari na e Ierusalema na ḡeiaḡoto-ḡoi Ioane
    ḡenai. Ḡeri rakava ḡekiraḡi-foforirito-ḡoi vau, ebabatisorito-ḡoi Ioridana ḡarukanai.
  lgl-lgl: '@see-verse:MRK.001.004'
  mmo-mmo: Tombe hil vu taaku Yudia pin osin hil Yelusalem pin lôôt lala vu Jon-ambe
    lanêêl silate va nipaya langaah, tonde lipis sil hôôk bel bop Yoladan.
  ncu-NT: Ne̱ ase̱sɛ biribiri a le̱e̱ Yude̱ya swe̱e̱re̱ pɛɛɛ se̱ na Yɛro̱salɛm maŋ‑nɔ
    pɛɛɛ bo̱ nu Yohanee ase̱ŋ. Bamo̱ a nu mò̱ ase̱ŋ‑ɔ, ne̱ baa nu bamo̱ e̱ye̱e̱,
    ne̱ baa tɔwe̱ bamo̱ e̱bɔye̱ gywii mò̱, ne̱ ɔɔ bɔ bamo̱ asuu Yo̱o̱daŋ bo̱ŋ‑nɔ.
  cni-NT: 'Ari ijatashijeitaqueri maaroni joreasati, aisati maaroni jerosaresati,
    icamantajeitapairi: —Ainiro nantayetiri caari cameetsatatsi. Nocoaque navisacotaje.
    Ari ivaotisajeitavaqueri Joa Joriraniqui.'
  eng-WMB: All the country of Judea and all those of Jerusalem went out to him. They
    were immersed by him in the Jordan river, confessing their sins.
  zaw-NT: Riädcuadiajg xhidajl reni rbäjz Judea, näjza reni rbäjz guedx Jerusalén.
    Dxejcti cheni ruxhobdojḻreni lo Dios, rustiobnis Juanreni neṉ gueu Jordán.
  san-MAL: തതോ യിഹൂദാദേശയിരൂശാലമ്നഗരനിവാസിനഃ സർവ്വേ ലോകാ ബഹി ർഭൂത്വാ തസ്യ സമീപമാഗത്യ
    സ്വാനി സ്വാനി പാപാന്യങ്ഗീകൃത്യ യർദ്ദനനദ്യാം തേന മജ്ജിതാ ബഭൂവുഃ|
  tam-TCV: யூதேயா மாகாணத்தின் எல்லா நாட்டுப்புறங்களிலும் எருசலேம் நகரத்திலுமிருந்து
    எல்லாரும் அவனிடம் சென்றார்கள். அங்கே அவர்கள் தங்களுடைய பாவங்களை அறிக்கைசெய்து,
    யோர்தான் ஆற்றிலே அவனால் திருமுழுக்குப் பெற்றார்கள்.
  mit-NT: Ñàyùcàndùá cuàhà nèhivì ñuu Jerusalén xì nsidaa gá stná nèhivì ladu Judea,
    nì casaà‑nè nùù Juan mà, nì dàtúi‑ne cuàchi‑ne nùù Dios, te nì cuhiì stná‑nè nùù
    yùte Jordán nì quida nècuàchìmà.
  ceb-ULB: Ang tanang nasod sa Judea ug ang tanang mga tawo sa Jerusalem miadto kaniya.
    Sila gibawtismohan pinaagi kaniya didto sa Suba sa Jordan, samtang nagsugid sila
    sa ilang mga sala.
  ces-LB: Lidé z Jeruzaléma a z celého Judska přicházeli, aby mu naslouchali, a když
    vyznali své viny, Jan je pokřtil v řece Jordánu.
  mkn-mkn: '@see-verse:MRK.001.004'
  nce-nce: Na feilawa oneho, Juda lifate mago na feilawa oneho mata Jerusalem lifate
    mago, Jon belë mutuja. Na bubë tëbo lowene këme olafa mototometla. Na Jon bume
    Jordan tu mëta baptais totome.
  pol-UBG: I przychodziła do niego cała kraina judzka i mieszkańcy Jerozolimy, i wszyscy
    byli chrzczeni przez niego w rzece Jordan, wyznając swoje grzechy.
  qxh-NT: Achcaj runa Jerusalén marcapita, Judea quinran marcacunapitapis aywaran
    Juan willapäcushanta wiyaj. Jucha aparicushanta mana pacaptin, Jordán mayućhu
    Juan ushyachiran.
  nwi-nwi: Kɨni ai narmamə fam ye yerkwanu a Judia mɨne Jerusalem khavən mɨsəm in.
    Mamhani-ərhav-pən təvhagə has kapəriə. Kɨni Jon ror baptaes irəriə ye nu apa Jodan.
  kmo-kmo: Eecha otiitarek, nokwapa nokwapa Judia nosapek tar ma mima Jerusaem akamak
    tar ma mima ye Jon riita batar maji meejiken eena eyey ir. Yecha i yechi kapasek
    boboyen geenyik kwodii worek, Jon riita yenya Jodan pak eeka yeechir.
  agr-agr: Nuna antukag ashí yaakat Judea nugkanmaya aidauk, ashí Jerusalegnumia aidaushkam
    kautuidau. Nunikag ditá tudaujin etsegtumagtai Juagshakam Jordagnum yamiau.
  kyc-kyc: Yuu Jutia range dupwa peparaepe Jerusaleme wambu dupwa peparaepe baa kareyamo
    dokona peyami. Pao kareyaminyi dokopa baame nakama bapitisimo nyakamyuo kareyamopa
    nakamana koo dupwa polo lao ipwa Jotane dokona bapitisimo nyiyami.
  urd-GVU: یہودیہ کے پورے علاقے کے لوگ یروشلم کے تمام باشندوں سمیت نکل کر اُس کے پاس
    آئے۔ اور اپنے گناہوں کو تسلیم کر کے اُنہوں نے دریائے یردن میں یحییٰ سے بپتسمہ
    لیا۔
  yre-NT: Minnun nɛn o -nyɛanla Zude 'lɛglɔn 'ji 'lee Zeruzalɛm bɛ, o "kaga "ta Zan
    wei manlɛ. O 'wee 'wɩ 'wlidɩnun 'vɩ 'wein Bali lɛ minnun pɛɛnɔn yiɛ man, te Zan
    o -batize dra 'yi nɛn waa laabo Zudan bɛ, -a va.
  fuh-BKF: Yimɓe leydi Yahuudiya e yimɓe Urusaliima fuu ngari to makko. Iɓe kaalta
    hakkeeji maɓɓe, de Yaayaa ina loota ɓe lootagal batisima ley gooruwol Urdun.
  arl-NT: Puetunu Judea jiyajinijinio pueyajanaari nocua nijioquiaari nojori tojitianura
    nojuaja, Jerusalén tiacajinijinio pueyanio. Cuno pueya jaara sesa na miishano
    pohuataquiaari Juan niquiara, Pueyaso niquiarajuhuaj, Juanri nojori tiuquinijioquiaari
    Jordán moojinia.
  dhg-DUWADHA: '@see-verse:MRK.001.004'
  ziw-ziw: Wantu wose we isi ya Yudeya na wadya wo mzi wa Yelusalemu wambasa Yohana,
    wamweila masa yawo, niyo awabatiza mo mto wa Yolodani.
  grc-TR: Καὶ ἐξεπορεύετο πρὸς αὐτὸν πᾶσα ἡ Ἰουδαία χώρα, καὶ οἱ Ἱεροσολυμῖται, καὶ
    ἐβαπτίζοντο πάντες ἐν τῷ Ἰορδάνῃ ποταμῷ ὑπ᾿ αὐτοῦ, ἐξομολογούμενοι τὰς ἁμαρτίας
    αὐτῶν.
  nag-nag: Judea laga pura desh aru Jerusalem sheher laga manu khan tai logote jaise.
    Taikhan ke Jordan Nodi te loi jaise aru taikhan paap shikar kora pichete taikhan
    ke baptizma dise.
  eng-OEBCW: The whole of Judea, as well as all the inhabitants of Jerusalem, went
    out to him; and they were baptized by him in the Jordan River, confessing their
    sins.
  knj-NT: Masanil eb ánima yul-laj yet Judea c'al eb a Jerusalén jix bet aben oj.
    Chi lawi yalon atej spenail eb tet Dios, catu' chi yak'on sba eb yak' bautizar
    naj Juan yul ja' miman Jordán.
  deu-1912: Und es ging zu ihm hinaus das ganze jüdische Land und die von Jerusalem
    und ließen sich alle von ihm taufen im Jordan und bekannten ihre Sünden.
  san-PUN: ਤਤੋ ਯਿਹੂਦਾਦੇਸ਼ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰਨਿਵਾਸਿਨਃ ਸਰ੍ੱਵੇ ਲੋਕਾ ਬਹਿ ਰ੍ਭੂਤ੍ਵਾ ਤਸ੍ਯ ਸਮੀਪਮਾਗਤ੍ਯ
    ਸ੍ਵਾਨਿ ਸ੍ਵਾਨਿ ਪਾਪਾਨ੍ਯਙ੍ਗੀਕ੍ਰੁʼਤ੍ਯ ਯਰ੍ੱਦਨਨਦ੍ਯਾਂ ਤੇਨ ਮੱਜਿਤਾ ਬਭੂਵੁਃ|
  nob-LB: Mennesker fra hele Judea og Jerusalem gikk ut i ødemarken for å høre hva
    han hadde å si. Da de hadde bekjent syndene sine, døpte han dem i elven Jordan.
  ntj-ntj: Nyangka-ya ngurra Tjutiyalanguru puru yiwarla Tjurutjamalanguru pitja-pitjangu
    Tjuunku tjukurrpa kulilkitja. Palunyalu-yanku palyamunu palyaranytjatjanulu watjara
    yutiranytja. Nyangka-tjananya kapi yini Tjuutanta tjarrpatjuranytja.
  sxb-NT: Awantu awangi ino awa mu ekialo ekia Yudeea no omugizi ogwa Yerusaleemu
    waagia ku Yowaana. Waawoola amawi gaawu owuyanga, nikwo Yowaana yawabatiisa mu
    oluuzi olwa Yordaani.
  nhu-NT: Ɛ bonyii mum no buyte ɛ̂ bontɛw bo woŋ wvù Judea le tfuu noo ɛ̂ kelaante
    kè Jɛlusalɛm e kecii gɛne fô Jon e, seŋe bibefɛ bibole, ɛ wvú mum leese bó ɛ̂
    joo ɛ̂ Joo Joodan e.
  row-row: '@see-verse:MRK.001.004'
  msy-msy: An akar kabav geima Judian Distrighɨn itir nguibaba koma Jerusalemɨn itir
    gumazamiziba me bar izava uan arazir kurabar gun mɨgeima a Jordanɨn dɨpamɨn me
    rue.
  agg-agg: Ranɨyei nindou afɨndɨ Sudahündɨyei asu Serusaremɨhündɨyei ai Sonɨndɨ hoafɨ
    hɨmborɨmbo mahei. Ai ahei moaruwai hohoanɨmo ra weindahɨ hoafɨmayeia Son ai Sodan
    hɨmo hundürümarandürɨ.
  ptp-ptp: Om xomxo Jelusalem hɨxôn xomxo vac vɨgwe levac Judia vɨhati la vô Jon dɨ
    nêl he nên nipaên kɨtong vô i, om he la le vac mia Jodan dɨ Jon lipac he.
  nak-nak: Egiteu ale loio la gale e Iudea vikapopo tai me egiteu ale loio la mautu
    uru e Ierusalem, usu tegiteu goio lolo la valolo te Ioanes. Egite veipala la iruru
    tegiteu, e Ioanes goio vuhi egiteu oio la lalu e Iordan.
  lbb-lbb: A taraila rop misaot e Jerusalem pa miting na hananuala rop tumo na papar
    Judia rop, la han teteki. La patuai talapor ana nunla na toltol laulaula, pa i
    baptais la ting na malum Jodan.
  kan-2017: ಆಗ ಯೂದಾಯ ಸೀಮೆಯೆಲ್ಲವೂ ಯೆರೂಸಲೇಮಿನವರೆಲ್ಲರೂ ಅವನ ಬಳಿಗೆ ಹೊರಟುಹೋಗಿ ತಮ್ಮ ತಮ್ಮ
    ಪಾಪಗಳನ್ನು ಒಪ್ಪಿಕೊಂಡು ಯೊರ್ದನ್ ಹೊಳೆಯಲ್ಲಿ ಅವನಿಂದ ದೀಕ್ಷಾಸ್ನಾನಮಾಡಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  cso-NT: La³jɨ́n³² tsá² hɨ́n¹³ tɨ³ Judea jmɨ́¹ já²táunh¹ hi³ náɨ³² jáɨ¹³ quioh²¹
    tsú², la³ má²quionh³ tsá² zian² juú² Jerusalén nɨ́² siáh³; hi³ jáun² nɨ́¹juáh³
