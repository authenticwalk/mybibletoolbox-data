  san-BEN: ততো যিহূদাদেশযিরূশালম্নগরনিৱাসিনঃ সর্ৱ্ৱে লোকা বহি র্ভূৎৱা তস্য সমীপমাগত্য
    স্ৱানি স্ৱানি পাপান্যঙ্গীকৃত্য যর্দ্দননদ্যাং তেন মজ্জিতা বভূৱুঃ|
  tdx-tdx: Le niakatse mb’ ama’e mb’eo ty an-tane’ Iehodà iaby naho o nte-Ierosalemeo;
    vaho nilipotse añama’e an-tsaka Iordane ao, songa nibaboke amo hakeo’eo.
  naf-naf: Âpme Zudia msalen ma Zelusalem mka teman am mambien ekŋen sambeyaŋ ekmagen
    âlâk zem meti mama mimiŋin bekanaŋ ke zemsokbeme Zânaŋ Zodan tuyen tu zulutindeye.
  grc-MT: και εξεπορευετο προσ αυτον πασα η ιουδαια χωρα και οι ιεροσολυμιται και
    εβαπτιζοντο παντεσ εν τω ιορδανη ποταμω υπ αυτου εξομολογουμενοι τασ αμαρτιασ
    αυτων
  vid-vid: Wanhu kulawa nzingo zeng'ha za Yudeya na wenyeng'haye weng'ha wa Yelusalemu
    nawamlutila, nawalonga gehile gowaditile, na heye nakawabatiza kuli lwanda lwa
    Yolodani.
  pio-NT: Néese manùbéeyéi wenàiwica nàacatéwa Juan yàatalé néemìacaténá itàacái,
    madécaná Judea yàasu cáli néeséeyéi, Jerusalén ìyacàlená mìnanái nacái. Néese
    nacàlidaca náichawa yái báawéerica namàníirica, yá Juan ibautizáca nía Jordán
    inanába yáaculé.
  tsn-tsn: Batho botlhe ba kwa Jerusalema le botlhe ba Judea ba ne ba tswela mo mafatsheng
    a Judea go tla go bona le go utlwa Johane, mme e re fa ba sena go ipolela dibe
    a ba kolobetse mo nokeng ya Jorodane.
  amr-NT: Juantaj eʼpe̱e̱taʼ onʼpakpo huakkaʼnanada aratbut onʼhuahuaʼuyate. Huakkaʼ
    Judea huadari hua̱e̱ʼeri huakkaʼ Jerusalényo̱ hua̱e̱ʼeriere Juantaj onʼhuahuaʼuyate.
    “Dakhueaʼda ijkikamey. Bekkahueaʼ Dios.” Enadeʼte Jordánhue̱ya̱ʼ Juana bautiza
    oʼmagkaʼuyate.
  pwg-pwg: Ma wawaya peyarisi Judiya dobuna ma Jerusalem kamonai ikiikiibau Jon kurina
    da i bera beroberosi ivivi mamatarei ma Jodan okowinai Jon ibababataitosi.
  cjv-cjv: Ena ari yai opai muruwo Yuria man moinga te Yerusarem iki akai tei moinga
    yokamai fu Yoane moingui tei fure bianom faingua di mari de teingoro ena Yoane
    ari endire Yoran nuwi ori tei fure nuwi bui erome.
  tha-KJV: คนทั่วแคว้นยูเดี​ยก​ับชาวกรุงเยรูซาเล็มได้พากันออกไปหายอห์น สารภาพความผิดบาปของตน
    และได้รับบัพติศมาจากท่านในแม่น้ำจอร์​แดน
  por-BR-2018: E toda a província da Judeia e os de Jerusalém saíam até ele; e eram
    todos batizados por ele no rio Jordão, confessando os seus pecados.
  mhl-mhl: Oŋu miku gokame Judia prowinsre kae sosowo eme Jerusalem siti yoŋoji qoko
    qoko keku poreru Jondeo warebuŋ. Wareru waperu agiburaŋyaŋuŋ mifukebi Jonji oi
    Jordan obu rendaineo miti meso rau yareya.
  klv-klv: Nǝvanuan naut a Jerusalem mai naprovens Jutea kavkav luvan hǝn lǝb̃esǝsǝloŋ
    hǝni. Ale nǝboŋ lotokel vǝhot nǝsaan salit gail, ibaptais hǝn galito len Nawisel
    Jortan.
  bco-bco: Yudia hen us a꞉namilo꞉ sa꞉sen o꞉lia꞉, Ya꞉lusalemdo꞉ sa꞉sen kaluka꞉isaleyo꞉
