verse: MRK.001.005
translations:
  kpx-kpx: Kateai louge ata bahata Diudia vatae isi Dielusalema o keve umale keau
    Dioni hotoe deiada eviliho tilu. Kebiau hoto ke evisi abu vaveve toela louge Dioniu
    Diodani emo babatisogevenu.
  okv-H: Eto enda Judea jo ta da nei te nei te embomeni te eto da Jerusalem embomeni
    te aingeto John ta degi pambuto enana ta ari sasapura toasi harikihore John na
    ingihe umo Jordan ta bapataito ere uahija.
  tbo-tbo: Lawa boluhi tupo Yudeyagei po dobu Yelusalemgei hi liya mai Yoni uyahina.
    Hai apapoe hi bahena geletehi ma Yoni i bapatisohi goila Yodani uyahina.
  mal-C: യെഹൂദ്യഗ്രാമങ്ങളിൽ എല്ലായിടത്തുനിന്നും ജെറുശലേമിൽനിന്നുമെല്ലാം ജനം യോഹന്നാന്റെ
    അടുക്കൽ എത്തി. തങ്ങളുടെ പാപങ്ങൾ ഏറ്റുപറഞ്ഞവരെ അദ്ദേഹം യോർദാൻനദിയിൽ സ്നാനപ്പെടുത്തി.
  grc-SR: Καὶ ἐξεπορεύετο πρὸς αὐτὸν πᾶσα ἡ Ἰουδαία χώρα, καὶ οἱ Ἱεροσολυμῖται, ⸉καὶ
    ἐβαπτίζοντο πάντες ἐν τῷ Ἰορδάνῃ ποταμῷ ὑπ᾽ αὐτοῦ,⸊ ἐξομολογούμενοι τὰς ἁμαρτίας
    αὐτῶν.
  bgc-bgc: सारे यहूदिया परदेस के, अर यरुशलेम नगर के सारे बासिन्दे लिकड़कै उसकै धोरै
    गए, अर अपणे पापां नै मानकै यरदन नदी म्ह उसतै बपतिस्मा लिया।
  khz-khz: Taunilimalima maparara Iudea vanugara na e Ierusalema na geagowai Ioane
    genai. Geria rakava gekilagi-matagairawai vou, ebapatisorawai Ioridana wainai.
  deu-TKW: Uns es zog zu ihm hinaus das ganze judäische Land und die Jerusalemiten
    alle, und ließen sich von ihm taufen im Jordanfluß, indem sie ihre Sünden bekannten.
  zsr-NT: Gularúj bunách zian yúguꞌtë yödz luyú Judea lencaꞌ Jerusalén, yjaquëꞌ ga
    naꞌ zoëꞌ Juan, atiꞌ Juan naꞌ buquilëꞌ lequëꞌ nis lu yegu Jordán, bönniꞌ naꞌ gulaxóalëpëꞌ
    dul‑laꞌ nabágaꞌquëꞌ.
  lin-lin: Bavandi nyonso ya Yuda mpe ya Yelusalemi bazalaki kokende epai na ye ;
    bazalaki kotubela masumu na bango, mpe ye, azalaki kobatisa bango na ebale Yordani.
  hns-NT: Joedea diehaat ke sab djanta log Johaanas ke lage tjalat djaat raha, aur
    Jeroesaalem sahar ke log bhie. Oesab aapan sab kharaabie bataais, tab Jordaan
    ke nadie me dopoe leis.
  noa-E: 'Mag irua jaau nʉrrʉm ũrbaawai bëejeejim aajem: Judea durram khʉʉn dʉ̈i Jerusalén
    phöbör eem khʉʉnpa, i iek ũraan. Mag amach jʉ̈gʉucha ũrwia, ãsie ewag amach khaibag
    khĩirjuwia, meerba jaaunaa amach pör choopibaawai, Juanau am pör choopʉ̈imajim
    aajem, döjã Jordán ee.'
  eng-EMTV: And all the Judean country and the inhabitants of Jerusalem went out to
    him and were all baptized by him in the Jordan River, confessing their sins.
  mib-NT: Te tāca ñáyuu región Judea jiín ñáyuu ñuu Jerusalén, ni quijicoo i nuū de.
    Te ni canacani ndaā i cuēchi i nuū Yaā Dios, te ni scuándute de i ini yūte Jordán.
  bea-bea: Kahchu yinkhadeshalon tike okehe otsi Judaea, kahchu aghatane yateh otsi
    Jerusalem, kuihe sahke Jordan aghanetye tukukeghinklilon, koometselihi kooatuoochatihi.
  lif-NT2: यहुदिया थुम्‌नु यरुसले़म ये़क्‌यक्‍लाम् यरिक् मनाहाॽ खुने़ॽओ मे़द्‌ये़आङ्
    इङ्‌गाॽ लायोबाआरो मे़बाःत्तुर यर्दन यङ्‌घङ्‌ङो खुने़ॽलाम् बप्‍तिस्‍मा मे़बोःक्‍खे़रो॥
  xnj-xnj: Vandu vamahele kuhuma pamulima woha wa ku Yudea na kumuji wa Yelusalemu
    vahambili kumuyuwanila Yohani, vayidakili kuvya vambudili Chapanga, namwene avabatizi
    mumfuleni Yoludani.
  mmx-mmx: La buaang limixin digat pot pasa amisik ne Jon to at lamatbin. Digat pas
    boro at lemenemen silok Jerusalem la levengkot axap at lenep silok Judaia. La
    diga tong asu leveloklok kakapmek atdi la ne Jon ga sep susu ba di ro at ladan
    sen Joridan.
  cbr-NT: Usa 'ain ca Judea menu 'icë unicama 'imainun Jerusalénu 'icë unicamaxribi
    Juanën bana ñuixunia cuati cuancëxa. Cuanxuan atun 'uchacama chiquinatia ca Juanën
    Jordán cacë bana anuxun nashimiacëxa.
  tee-NT: Pus ju amachak'an ju xa'estado Judea chai ju amachak'an ju lak'achak'an
    Jerusalén ixtalak'an ju Xivan ni ixtak'asmatniputun ju ixchivinti. Chai ju Xivan
    amakpaxak'o ju anuch k'ai xcan Jordán acsni ixtanajun ni catamacona' ju ix'alactu'unti'an.
  eng-LSV: and there were going forth to him all the region of Judea, and they of
    Jerusalem, and they were all immersed by him in the river Jordan, confessing their
    sins.
  cak-NT: Y ri winak ri ye'apon riq'uin ri Juan Bautista, can yalan je q'uiy. Jec'o
    ri aj-Jerusalem, ri tenemit ri c'o pa Judea. Y jec'o chuka' ri je-petenak pa ch'aka
    chic tenemit chi ri Judea. Ri winak re' ye'an-e bautizar roma raja' chiri' pa
    rakan-ya' Jordán. Reje' can niquik'alajij-wi ri quimac chech ri Juan Bautista.
  pah-NT: '@see-verse:MRK.001.004'
  sja-NT: '@see-verse:MRK.001.004'
  xed-xed: Ka sliʼaktá inda gwal ma luwa Ursalima, nduk nda inda hamata gwal ta haɗika
    Zudiya, ka lagha slanaghatá Yuhwana. Ka manigiŋtá həŋ ta dmakuha taŋ, ka maganaftá
    Yuhwana ta batem ta həŋ ma imi ma ghwa ta hgu lu ka Zurdeŋ.
  mks-NT: Chí na̱quixi cua̱há ndiva̱ha ña̱yivi estado Judea xi̱hín ñuu Jerusalén taa
    jo̱ho na nu̱ cáha̱n da̱ ta tá náhma̱ na̱ cua̱chi na já na̱caja ndúta̱ dá na̱ ini
    yu̱ta Jordán.
  gfk-S: A tamat na matanabar sakit tano tamat na taman Ierusalem ma ari mes na taman
    ta ikinong ra katano Iudeia, di git hanana tupas ie. Di git hapuasne ira nudi
    sana tintalen, io, namur Jon git baptais di tano taho Ioridan.
  bmu-bmu: Mewö jiba maliga Judia prowinsgö miriŋi pakpak aka Jerusalem siti yeŋön
    kambuŋi kambuŋi köla öröba Jongöreŋ kaget. Kaba kaŋgota siŋgisöndokŋini jim miwikŋaigetka
    Jonöŋ i Jordan o töwatŋe o-melun mem eŋgiyök.
  dgz-dgz: Waenapan aruga, at Diudia gapan amba pa Ierusalem nagire den Dion yao anupen
    men tauiwanumun. Koewa muga vetaet taiwanumun amba Dion kaum Diodan gapan dup
    iamuiwandin.
  eng-GNV: And al ye countrey of Iudea, and they of Hierusalem went out vnto him,
    and were all baptized of him in the riuer Iordan, confessing their sinnes.
  zaa-NT: Biria tè ca enne' qui' iyaba ca yetsi to' anta' le' región qui' Judea, ą'hua
    iyaba canu Jerusalén huía cą làti du Juáan para gudà naga' quį qui' bi. Beyuni
    cą reconocer ca tul·la' qui' quį lani Tata Dios, làniana Juáan nna beni bi cą
    bautizar le' yò Jordán.
  eng-WEBSTER: And there went out to him all the land of Judea, and they of Jerusalem,
    and were all baptized by him in the river Jordan, confessing their sins.
  guh-guh: Nexata ayaibitsaëtoxaneto Judea nacuapijivi, Jerusalén tomarapijivinua,
    muxunaponabiabatsi Juan petsipaebilivaisi penamuxunaevetabiabinexatsi. Nexata
    bajarapamonae pibisiacuene pexanaejavami, rovialia Diosojavabelia navecuapaebapona.
    Bajaraxuacujinae Juan bautisabapona bajarapamonae Jordán meneta.
  bon-bon: Bucurage biname babo cewe Yerusalema ca piiyepu nuuja maramara cewe Yuudea
    probins ngalebora ca totni-nisi Yoane ne ätecijame. Teepi teeme niiya mule bine
    liba jewabudnäjimisi, piba Yoane te teebibine niiye ca jicisäjemige Yoridana baduge
    cabu.
  nhw-BL: Miyac masehualme tlen estado Judea huan tlen altepetl Jerusalén yohuiyayaj
    para quitlacaquilise Juan. Huan quema quiilhuijque Toteco inintlajtlacolhua, Juan
    quincuaaltiyaya ipan hueyatl Jordán.
  swh-ONEN: Watu kutoka Uyahudi wote na sehemu zote za Yerusalemu walikuwa wakimwendea.
    Nao wakaziungama dhambi zao, akawabatiza katika Mto Yordani.
  wbi-wbi: Avaanhu kuhuma mulikaja lya Yerusalemu na mukighavo kyoni ikya Yudea, vakalutagha
    kwa Yohana, vakalatagha inyivi save.
  bba-bba: Tɔmbu kpuro bɑ rɑ n dɑɑmɔ win mi sɑɑ Yudeɑn tem di kɑ mɑɑ Yerusɑlɛmu mɑron
    di. Bɑ ben torɑnu tuubɑ mɔ̀, mɑ bɑ derimɔ u bu bɑtɛmu mɔ̀ dɑɑ te bɑ mɔ̀ Yuudɛniɔ.
  eng-KJVCPB: And there went out unto him all the land of Judea, and they of Jerusalem,
    and were all baptized of him in the river of Jordan, confessing their sins.
  kgk-NT: Upéixa ramo, ohopa João renda-py Judéia tetã mygwa. Ohopa ave entéro Jerusalém
    tetã mygwa. Onhemongarai uka hagwã Jordão ysyry-py oje'ói. Onhemombe'u ramo João-pe
    gwembiapo vaikwe-rehe, omongaraipa íxupe kwéry.
  waj-waj: tuduu mmuakiaa gioonna kiaapuuya Yerusareemaiyaata vo yoosinna vo yoosinna
    Yutayaivaki vau yoosinnaiyaatama Yuvuaanaasi vida ngiari mminnamminnaa maisaiyauvaa
    Anutuuqaa kiaa kookieema kiooduu nnoori Yorotaanaivakidiri Yuvuaano iya nnoori
    apiravai.
  cpy-cpy: Osheki pokaentsiri iñeeri Juan, Aapatziyaweni-jatzi, eejatzi poñaaneen-chari
    otsipaki inampiki-paeni Judá-paeni. Ikamanta-koyitakiro ikaaripero-shire-waetzi,
    rootaki romitsiryaatan-takariri Juan irika-paeni janta Pareenkaariniki.
  ekk-PKP: Kogu rahvas Juudamaalt ja Jeruusalemmast läks tema juurde. Nad tunnistasid
    avalikult oma patte ja nad ristiti Jordani jões.
  mpx-mpx: Gamagalau hi nem elana, hi neem Yudiya labena gegewena ge Yelusalema. Wali
    gegi hi wasaan inoke i pababitaisol wewel Yolidani elana.
  wbp-wbp: Kujalu purda-nyangu kuja jaru Jaanu Papitaji-kirlangu Jurujulumu-wardingki-paturlu
    manu Jurdiya-wardingki-paturlu, ngulakujulurla yanurnu jintakumarrarni-jiki purda-nyanjakuju.
    Ngulalpalurla Jaanukuju wangkaja, “Kurnta-jarri karnalu-nyanu wiljingka, manu
    mari-jarri karnalu-nyanu yungurnalu yalala-yirrarni Kaatu.” Ngula-jangkaju, ngapangkalku-jana
    papitaji-manu karru wiringka yirdingkaju Jurdunurla.
  luo-luo: Kuom mano, jopiny Judea duto kod ji duto moa Jerusalem nowuok odhi ire.
    Ne gihulo richogi mi Johana nobatisogi e Aora Jordan.
  nhe-NT: Miyac tlacame tlen estado Judea huan tlen altepetl Jerusalén yohuiyayaj
    para quicaquise Juan. Huan quema quiilhuijque Toteco inintlajtlacolhua, Juan quincuaaltiyaya
    ipan atemitl Jordán.
  aii-aii: ܘܦܠܝܼܛ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܕܝܼܗܘܼܕ ܘܐܘܼܦ ܕܐܘܿܪܸܫܠܸܡ، ܘܦܵܝܫܝܼ
    ܗܘܵܘ ܥܡܝܼܕܹܐ ܡܸܢܹܗ ܒܢܲܗܪܵܐ ܕܝܘܿܪܕܢܵܢ ܟܲܕ ܡܵܘܕܘܼܝܹܐ ܒܚܛܝܼܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Iñugiaktuat iñuich aggiumauraaġniqsut ilaanun nakikŋapayaaq Judea-miñ suli
    Jerusalem-miñ. Quliaġimatigik killuqsautitiŋ John-ŋum paptaaġniġai kuuŋmi taggisiqaqtuami
    Jordan-mik.
  msb-msb: An nagkaradto sa iya amo an haros tanan na mga taga-Judea kag mga tagasyudad
    san Jerusalem, kag didto sa suba san Jordan. Ginbunyagan niya sinda san nag-ako
    sinda san inda kasal-an.
  cpa-NT: Jøng² ca¹ŋi¹lé² ca¹lah¹já¹ dsa² chian² huø¹ Judea quianh¹³ dsa² chian² jøa³juøi²
    Jerusalén. Ca¹ŋi¹lé²dsa ja³tsenh¹³ Juan. Ca¹tiog¹²dsa dsǿg³dsa. Jøng² ca¹jŋó²dsa
    jmøi² ca¹chiag¹ Juan chi³jmøi² Jordán.
  dso-dso: ସେଡ୍‌କିବେଲେ ଜିଉଦାଦେସର୍‌ କେତେକ୍‌ ଲକ୍‌ ଆରି ଜିରୁସାଲାମ୍‌ ରାଇଜର୍‌ ସବୁ ଲକ୍‌ମନ୍‌
    ବାରଇକରି ଜଅନର୍‌ କାତା ସୁନୁ ବଲି ଆଇବାର୍‌ ଦାର୍‌ଲାଇ । ଆରି ନିଜର୍‌ ନିଜର୍‌ ପାପ୍‌କଲାଟା ମାନିକରି
    ଜର୍‌ଦନ୍‌ ଗାଡେ ତାର୍‌ତେଇଅନି ଡୁବନ୍‌ ନେଲାଇ ।
  meu-meu: Iudea taudia bona Ierusalem taudia iboudiai ia dekena e laova, edia dika
    e gwaurai hedinaraiva, bena ia ese loridane sinavaina ai e bapatisodiava.
  yva-NT: Vatane wanui rave ude no Yohanesa nui. Vatano una no Yudea ama munije rai
    tenambe muno vatano una no Yerusalem, ude tenambe wo apa ayao raraniv. Wo awa
    ayao kakaije raura Amisye ai, umba Yohanes po maugasyo kuvuni no mana Yordan rai.
  dgc-dgc: Ey du étanan a tolay ta Hudea sakay ta Jerusalem, éy inumange side ni Juan.
    Ey nipagtapat de i étanan a kasalanan de, a tulos bininyagen side ni Juan ta dinuma
    na Hordan.
  zpm-NT: Dzigo rriee miech grë guiedz ne ngab Judé, dib lad guiedz Jerusalén, riequiaadiag
    zho zhiwseed me; ni rxobdoḻ zho grë xtoḻ zho, dzigo rchoobnis me zho leṉ guiubee
    Jordán.
  hix-NT: Àhyaka tetxkon hatà, toto komo, omeroro hatà, Xukneya yamtar hon kom hatà,
    Xerusaryen hon kom xarha hatà. Nataymompetxkon hatà, àwya, tuna kwaka. Xoknaw
    kwaka ryhe nataymomyatxkon hatà. Tataymomnàtokonye rma, noskarymetxkon hatà. Tanhànàthàyamo
    yokarymetxkon hatà.
  sim-sim: Urik ma amber provins Judiak fehenda nga Jerusalemik fehenda nga Jonik
    li raha kavakava os li undarin kormbak li sawerik fa Jordanik lirin ormu tolofalera.
  npi-ULB: यहूदियाको पुरै इलाकाबाट र यरूशलेमका सबै मानिस तिनीकहाँ गए । तिनीहरूले आ-आफ्ना
    पापहरू स्वीकार गर्दै तिनीबाट यर्दन नदीमा बप्‍तिस्मा लिए ।
  cgc-cgc: Sikad tama na mga ittaw giling ki kanen alin ta syudad Jerusalem daw duma
    pa na mga banwa ta bilog na prubinsya Judea. Gaamin danen an ta iran na mga sala
    daw pabautismuan din danen an naan ta Suba Jordan.
  tim-tim: Hain dâmbo hân humo siâ kotŋe Yudaia aregât ambolupŋe dondâ akto kepia
    siâ kotŋe Yerusalem are ambolupŋe dondâ arekŋe yâkgâlân togom bâleŋeyeŋe makmâ
    miawakbiâ Yohaneŋe Yodaŋ tuân katyegep.
  yor-yor: Gbogbo àwọn tí ń gbé ní agbègbè Judea, àti gbogbo ènìyàn Jerusalẹmu jáde
    tọ̀ ọ́ lọ, a sì ti ọwọ́ rẹ̀ tẹ gbogbo wọn bọ omi ni odò Jordani, wọ́n ń jẹ́wọ́
    ẹ̀ṣẹ̀ wọn.
  wos-wos: Wungi wandéka di Jerusalemémbu rekwa du takwa, Judiana hafwambu rekwa du
    takwa akwi, wungi di yi déka. Ye hurundan haraki saraki sémbutka hélék ye wafukandaka
    dé Godna ximbu diré guré husanda jordan xérimbu.
  emp-NTPO: Maʌ̃ne ẽberãrã Jerusaleʌ̃nebemarãda, jũma Judea druad̶ebemarã sid̶a Juaʌ̃maa
    wãbadjid̶aa. Ãdjia cadjirua oped̶ad̶ada idji quĩrãpita ebud̶a jarabadjid̶aa. Maʌ̃be
    Juaʌ̃ba ãdjirãra Jordaʌ̃ dod̶e borocuebadjia.
  eng-F35: Well, the whole Judean countryside and the Jerusalemites started going
    out to him, and were all being baptized by him in the Jordan River, confessing
    their sins.
  ind-ind: Lalu datanglah orang banyak dari seluruh provinsi Yudea dan kota Yerusalem
    kepada Yohanes di sungai Yordan. Mereka semua mengaku dosa kepada Allah, lalu
    Yohanes membaptis mereka di situ.
  pes-OPCB: مردم از اورشلیم و از تمام سرزمین یهودیه به آن بیابان می‌شتافتند تا سخنان
    او را بشنوند. آنان به اعمال و رفتار بد خود اعتراف می‌کردند و از یحیی در رود اردن
    تعمید می‌گرفتند.
  mpt-mpt: nakaia unangai Yudia betano bib gwab bib gwabo blib isa eka bib sumo Yelusalem
    bibo blib isa alukum teniba Yon esu ye miniba e wengo wente bianiba elekiem olokiem
    i hengmino omkeimabiba Yone aaye Yodane fuaye monsebe.
  ssx-ssx: Diudia nane haemeke wanda꞉hali paeyao make Diutuseleme da pa꞉ta꞉ haemeke
    wanda꞉hali paeyao make Dioni pa꞉ta꞉ pua꞉tiki pu haemekeme. Kutupa Diodani ikali
    pa꞉ta꞉ wanda꞉halima꞉ ika꞉ hoke haumanu ka꞉la꞉polo haena꞉ Dionima꞉ bapitaisi peatiki
    piekeme.
  mkl-mkl: Nɔ inɛ ŋɑ ɑ̀ nɑɑ bi tɛɛ hɑi Zeruzɑlɛmu do hɑi ilɛi Zudee fei. À ce tuubɑi
    dulum du ŋɑ nɔ ɑ̀ jɔ̀ Zɑ̃ɑ í dɑsi ŋɑ inyi idoi Zuudɛ̃ɛu.
  gaq-gaq: ଜିଉଦା ପ୍ରଦେସ୍‌ ଆରି ଯିରୂଶାଲମ୍‌ ସହର୍‌ବାନ୍‌ ଜାବର୍‌ ରେମୁଆଁ ଜହନ୍‌ ବାସଙ୍ଗ୍‌କ୍ନେ
    ସାମୁଆଁ ଅଁନ୍‌ସା ପାଙ୍ଗ୍‌ଆର୍‌କେ । ମେଇଂ ନିଜର୍‌ ନିଜର୍‌ ପାପ୍ ସିକାର୍ ଡିଙ୍ଗ୍‌ଚେ ବାରି ଜହନ୍‌
    ଆମେଇଂକେ ଜର୍ଦନ୍‌ କେଣ୍ଡିଆନ୍ନିଆ ଡୁବନ୍ ଡୁଂଡ ଆର୍‌କେ ।
  gof-RNT: Yihuda biittan de7iya asay ubbaynne Yerusalaame katamaa asa ubbay Yohaannisakko
    yoosona. Bantta nagara paaxin, Yohaannisi entta Yorddaanose Shaafan xammaqees.
  unx-unx: ଏନ୍ତେ ଯିହୁଦା ରାଇଜ୍‌, ଯୀରୁଶାଲେମ୍‌ ନାଗାର୍‌ଏତେ ଆଡଃ ଯାର୍ଦାନ୍‌ ନାହିଁରାଃ ସବେନ୍‌
    ହପର୍‌ଜାପାଃରେନ୍‌ ହଡ଼କ ଯୋହାନ୍‌ତାଃ ଆୟୁମ୍‌ ନାଗେନ୍ତେ ହିଜୁଃୟାନାକ । ଏନ୍ତେ ହଡ଼କ ଆକଆଃ ପାପ୍‌କ
    ପାତିୟାର୍‌କେଦା ଏନ୍ତେ ଇନିଃ ଯାର୍ଦାନ୍‌ ନାହିଁରେ ଇନ୍‌କୁକେ ବାପ୍ତିସ୍ମାକେଦ୍‌କଆ ।
  gah-gah: Lá okago, Zelusale numutokatí itó Zutaia apá makotokatí nene mukí vegená
    Zoní noitoka vake lihimáini li utó ikago, Zota nagamikú monó nagamí holoketamó.
  lcm-lcm: Na ri vap aongos i palpal Iudaia na Ierusalem kita pasal taun ia na kianla
    mengen amalangas ta kari keve lau rikek na kala asing tauia iria si sung ang Iordanes.
  aer-aer: Yanhe areye ahelhe Judea-larle anepaneme, arrpenhe areye apmere Jerusalem-elarle
    anepaneme, itne alherlte-iweke John renhe angkerlenge awetyeke. Itne anteme ingkirreke
    akethe ilelheke arne akurne areye itne mpwaretyarte iperre. John-ele itnenhe kwatyeke
    akwernetyame baptise-eme-iletyeke. Kwatye nhenge lhere Jordan arritnyeke.
  qvc-NT: Chaymi Jirusalin llaqtamanda, tukuy chay prubinsyan Judiyamanda ancha achka
    runakuna, warmikuna chay chunchaman riqllapa, chay Jwanda uyaq. Kanan Jwanqam
    chay uchanda dijaqkunataqa rriyu Jurdambi shutichiq.
  tgl-ULB: Ang buong bansa ng Judea at lahat ng taga-Jerusalem ay pumunta sa kaniya.
    Sila ay binautismuhan niya sa Ilog ng Jordan, na nagtatapat ng kanilang mga kasalanan.
  cbs-NT: Judea mai pakeanu jiweabu inun Jerusalén maewan anu jiweabu dasibi bexun
    Juanen jatu yusiain ninkakin jabun ikunwankin jatun chakabu Juanki chanikin jatun
    chakabu jenekatsi ikin shinan betsa waibu jawen unanti wakin Jordán jene anuxun
    Juanen jatu nashimapakekubainikiaki.
  xtm-NTPP: Ndaka ñayii ka iyo ñuu Jerusalén ma, ji'in ndaka ñayii ka iyo ni‑ka'nu
    ñuu Judea ma chi ni ka kenda koo i nuu iyo Juan ma. Te yukan, te ni ka yo ndaka'an,
    ni ka yo ndakachi i nuu Su'si ma ndaka kuechi i ma. Te Juan ma, ni yo skuandute
    de i yute nani Jordán ma.
  nnq-nnq: Bandu ajingi kuboka kukilambo cha Yudea nu Kuyelusalemu ngabannyendele
    Yohana, ngabalapanga mabaja gabe, nukubatichigwa mulukemba lwa Yolidani.
  bao-NT: Judea yepa macãrã niipetirã, Jerusalén macã macãrã, cʉ̃ ca wederijere tʉorã
    waarucuupa. Ñañarije cʉ̃ja ca tiiriquere wede ametʉene, cʉ̃ja ca tiiro Juan pea
    dia Jordán'pʉ cʉ̃jare uwo coeupi.
  san-ORI: ତତୋ ଯିହୂଦାଦେଶଯିରୂଶାଲମ୍ନଗରନିୱାସିନଃ ସର୍ୱ୍ୱେ ଲୋକା ବହି ର୍ଭୂତ୍ୱା ତସ୍ୟ ସମୀପମାଗତ୍ୟ
    ସ୍ୱାନି ସ୍ୱାନି ପାପାନ୍ୟଙ୍ଗୀକୃତ୍ୟ ଯର୍ଦ୍ଦନନଦ୍ୟାଂ ତେନ ମଜ୍ଜିତା ବଭୂୱୁଃ|
  huv-NT: Tambüw majawüw nej xeyay nipilan monaw tiül meáwan cambaj tiül Judea, at
    monaw Jerusalén aton. Wüx tapiüngüw lango mandiümüw marangüw aaga ngo majneaj
    teamarangüw quiaj, y apmacueatiw, quiaj Juan tüüch nejiw yow tiül lam Jordán.
  otn-NT: Xa̱ngu̱ yø ja̱'i̱ bi zøp'ʉ 'bʉhra̱ Xuua ngue øxra̱ hya̱ bi̱ ma̱. Bi zøp'ʉ
    yø ja̱'i̱ bá̱ nɛ̱xpʉ ja ra̱ hni̱ni̱ Jerusalén. Gä bi zøp'ʉ yø ja̱'i̱ 'bʉhyø hni̱ni̱
    ja'a̱ ra̱ häi Judea. Nu̱ya yø ja̱'i̱ bi̱ ma̱ ngue ja yø ts'oqui, guehya bi xixya̱bi̱
    ra̱ Xuua p'ʉ ja ra̱ da̱the Jordán.
  nop-nop: Unduŋ yoŋa tubu metam fee Judiya maaneŋ eŋ Jelusalem yokwet wapum maaneŋ
    itawagiŋ adi Jon medeŋiŋ nadine ugiŋ. Wooŋ kadakaniŋhik yofiyalu Jodan ime gineŋ
    Imeyout tiyemuluguk.
  obo-NT: Na, mid undiyot kandin iddos mgo minuvu no id pomon diyon to intirut prubinsya
    to Judea woy pomon diyot bonuwa to Jerusalem. Id ponudtuu ran iddos mgo saa ran,
    woy id poboutismu ran ki Juan diyot Oweg to Jordan.
  cak-ENT: Y ri vinük c'a ri nye'apon riq'uin ri Juan Bautista, ye juis ye q'uiy.
    Yec'o ri aj pa tinamit Jerusalén, ri tinamit ri c'o chiri' pa ruch'ulef Judea.
    Y yec'o ri aj pa ch'aka chic tinamit richin ri Judea chuka'. Ri vinük re' nyeban
    c'a e bautizar roma rija' chiri' pa rakün-ya' Jordán. Rije' nyequik'alajrisaj
    c'a ri quimac pa sük chuvüch ri Juan Bautista.
  lif-NT: ᤕᤜᤢᤍᤡᤕᤠ ᤌᤢᤶ ᤏᤢ ᤕᤖᤢᤛᤗᤧᤔ ᤕᤧᤰᤕᤰᤗᤠᤶ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤗᤠᤕᤥᤒᤠᤀᤠᤖᤥ
    ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤕᤷᤍᤏ ᤕᤱᤄᤱᤅᤥ ᤂᤢᤏᤧ᤹ᤗᤠᤶ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  snx-snx: Judia distrik xo Jerusalem taunx isxo sumaxangglixjax kumogxo adu sib mo
    soubxo. Andug indo une babdubane Jon ana Jodan yag kunggu dinjisilxo.
  kql-kql: De, wunutuk yiŋɨ yiŋɨlali Juta galavale distrikɨle balañju wofopti Jerusalem
    galavale sititɨle balañju wofopɨn. Valan bɨkɨk yakavik paŋɨlalile wulu sivɨlevendi
    Jonon vala ga bumbeve Jordan galavale maŋamguanɨk.
  mie-NT: De ndācá nchivī región Judea jíín nchivī ciudad Jerusalén, nī nquenda ji
    nūū dē. De nī nacani ndaā ji cuāchi ji nūū Yāā Dios, de nī scuénduté dē ji inī
    yūte Jordán.
  san-TIB: ཏཏོ ཡིཧཱུདཱདེཤཡིརཱུཤཱལམྣགརནིཝཱསིནཿ སཪྻྭེ ལོཀཱ བཧི རྦྷཱུཏྭཱ ཏསྱ སམཱིཔམཱགཏྱ སྭཱནི
    སྭཱནི པཱཔཱནྱངྒཱིཀྲྀཏྱ ཡརྡྡནནདྱཱཾ ཏེན མཛྫིཏཱ བབྷཱུཝུཿ།
  qve-NT: Chaymi Judea provincia lawmanta, hinallataq Jerusalén llaqtamanta ima, Juanpa
    willakusqanta uyariq ashka runakuna riranku. Hinaspan huchankuta willakuqtinku,
    Juanqa paykunata bautizaran Jordán mayupi.
  pao-NT: Ewa'yoo numu tooe hanotoo tooe oo-baa petudyakwe. Umu ka suda tu tumatugupu
    wahana yise oo nemawunidyakwe, ka kaaheno meadabekwu mee mu tusooyugwese, soo
    John yise Jordan mee naneadu ka hooo-kwi mu matzakadyakwe.
  cbu-NT: Utaáshuchinand yakat kus kus ashirangana. Irusarinshuch tputs kusarangtamsin,
    ichingurusin yutaritshishirineetsi kamanirangtamsin, Wangarinsha ichumarangiya
    Ortagush kungu.
  usa-usa: 'máqte-kayukama Yúría-marupakekaraq Yérútáárebakekaraq Yóáane máipaqa kóuraae.
    kóureta abarokáq tirááe: “ketááí áaimma táígoma uréna kúmikoma uréna kebógómá
    uráitataa ketáámá aíbôqnaaboq urétaa táígoma uráunataae. urétaa maa-wáí-táígóqtábámá
    mútûqa tinaaépaqa kémaraunatae.” tewana Yóáane nommá péqyikarena Yótaa-nopi péqyikaraiye.'
  soy-soy: Yutee kɛtẽ pikɔ́ nnɛ́í nɛ Yerusɑlɛm pikɔ́ nnɛ́í ɑpi ukɛmɛɛ́ n sɔ́nɑɑpɔ
    pin piɑkópɛ yɑ́mnɛntɛ, Yohɑni uu Yuritɛɛ nkoi kɛ́mɛɛ míni pi wolɛ.
  bkx-bkx: '@see-verse:MRK.001.004'
  hui-hui: Wali agali Yudia dindi howabi Yarusaleme howabi bibahende hearu ibu hearia
    ibai hene. Tigua ibuwa ko biniru la pani haga biyagola Yone ibugua iba Yodanani
    ti baboraya biahaga bini.
  amf-amf: Yiwda peen eenabee Yerusaalem katamante dahaana eena wulbe Wanniskal nivayse
    yisa seesonam kenin buuthenka, Wannis Yordaanoos baynte keam kida shive.
  quc-NNT: Xepe k'u konojel ri winaq aj Jerusalén, xuquje' ri e k'o pa taq ri nik'iaj
    tinimit chik re Judea, xeopan ruk' ri tat Juan chutatab'exik ri kub'ij. Aretaq
    käkiq'alajisaj ri ki mak, käb'an k'u ki qasna' rumal ri tat Juan pa ri nima' Jordán.
  dob-dob: Ta tomota yauyaudi sena Yudia maiboꞌana ꞌenega be ꞌasa Yelusalema ꞌenega
    sidelima Yoni ꞌina guguya sabi nonona, ga ꞌidi bubuna toꞌumalidi sisimanedi, ga
    ꞌigiebapitaisoedi bwasi Yolidani ꞌenaya.
  wrs-wrs: Wo Yutanind indkumbi, Yerusalem kembelnind indkumbi embauvmona vevna, Yonm
    di nonglapulvulvohvna, wo hena moamba hillivnamba, wo hevna indkoklamom moakus
    umnivna, wo Yon nomba pona poswol vinvna. Os vivna di Yotan pora.
  mca-mca: Qa week namii hekhewe' witsetits ha' sehe' Judea, qa week iye hekhewe'
    jukhew qa efuts ta'ƚii ha' Jerusalén. Ma' qa in tetfelji'jij pe' ƚewuƚ'ets qa
    ka' Juan qa nimpuujinji'ju' ha' haqqi' ƚii Jordán.
  tzo-TZC: Ti cristianoetic ti oyic ta Judea banomile, ti oyic ta Jerusalene ibatic,
    ba yaꞌibeic scꞌop ti Juane. Ti buchꞌutic ta xal ti smulique ta xꞌacꞌbat yichꞌic
    voꞌ yuꞌun ti Juan ti tey ta ucꞌum Jordane.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​ပြည်​ကျေး​လက်​တော​ရွာ တို့​မှ လူ​အ​ပေါင်း​တို့​သည်​ယော​ဟန်​ထံ​သို့​သွား​ကြ
    ကုန်​၏။ မိ​မိ​တို့​အ​ပြစ်​များ​ကို​ဖော်​ပြ​ဝန်​ခံ​လျက် ယော်​ဒန်​မြစ်​တွင်​ယော​ဟန်​ထံ​မှ​ဗတ္တိ​ဇံ​ကို​ခံ​ယူ​ကြ​၏။
  gng-NT: Nɛ Sude ya tinfɛnm yaab kɛ nin Yerusalɛm yaab kɛ bàareh uʼsaan ki kpiireh
    biʼbiɛre, nɛ u siih bɛ Uwien ya ñunm Sudɛn ya kpenl ni.
  cbi-NTPO: Tsenñu naa Judea tusha nutalaba chulla bain, naa Jerusalén pebulunu chulla
    bain Juannu meenanu pure' jijiila. Tsejtu yala' ujcha' mitya veta' pensa demanguenmalaya,
    Juan, Jordán pisha mungaakaakemi.
  ikk-NT: Ndị ile rị ụmụ-alị ndị rịsọnmẹ Judia lẹ ndị Jerusalẹm ile hụ e jẹn d'e kunrun
    Jọnụ, wẹ hụ e kupụha njọ wẹ, ọ hụ e mẹ wẹ mirin-Chuku imẹ Iyi Jọdanị.
  leu-leu: E a maana mu rabuna ti Judia e ti Jerusalem ri paan xe si Jon e ri fe kuusan
    fasavat a maana vilaana saat siri e nane fasuf nari lana Raarum Jordan.
  maz-NT: Texe c'o mi cãrã a Judea 'ñe cja c'e jñiñi a Jerusalén o möji cja c'e ndajyadü
    o ma dyäräji c'o mi mama e Juan. O mamaji c'o na s'o c'o mi cjaji. Nuc'ua e Juan
    o jichiji cja c'e ndare c'ü ni chjũ a Jordán.
  bod-N: ཡ་ཧུ་དཱའི་ས་ཆ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཐམས་ཅད་ཡོ་ཧ་ནན་གྱི་དྲུང་དུ་སོང་ནས། རང་གི་སྡིག་པ་མཐོལ་བཤགས་བྱས་པ་དང་ཡོར་དན་གཙང་པོར་ཞུགས་ཤིང་ཁོང་གིས་ཀྱང་དེ་རྣམས་ལ་ཁྲུས་གསོལ་མཛད་དོ།།
  tca-NT: Rü guxü̃ma ga duü̃xü̃gü ga Yudéaanecü̱̃ã̱x rü ĩãne ga Yerucharéü̃cü̱̃ã̱x
    rü yéma Cuáü̃xü̃tawa naxĩĩxü̃ ga na nüxü̃́ iyanaxĩnüẽxü̃cèx. Rü nümagü rü norü
    pecadugüxü̃ yéma nayarüxugüxü̃, rü Cuáü̃ rü natü ga Yudáü̃wa ínayabaiü̃xẽẽtanü.
  zpl-NT: Chequie uchiuꞌu huaxi bee bene lubee iliu Judea cuna bee bene eyeche llene
    Jerusalén uriñabeei lu Juan para nú yeneꞌbeei nú rnilla. Che uxucuꞌdulabeei stulabeei
    nu urinza Juan liꞌibeei reꞌcu Jordán.
  mbc-NT: Judéia pata poro tîîko'mansenon wîtî'pî João pia, tamî'nawîrî. Jerusalém
    ponkon wîtî'pî nîrî. Imakui'pî tînkupî'pîkon ekaremekî'pî to'ya, moropai to' yenpatakona'pî
    Joãoya iren Jordão ka'.
  ndg-ndg: Nnema nzima wa Sudea ni bandu bake ba Yerusalemu bayei kwake. Bai kababatizwa
    ni ywembe mulupondo Yordan, kabaungamana masambi gabe.
  wsk-wsk: Se Judea sor ko wonong saki wonong biya mu ko buring bagara mu se, Jerusalem
    ko kariimet kote namakasan. Ale nunga memek wetang te balu sapakasan se nu yu
    Jordan ningi anuwa marak nungarukaso.
  toj-NT: Jaxa spetzanil ja cristiano suinquil ja Judea soc jach ni ba Jerusaleni,
    lom xta xnololjiye huaj smaclaye ja jas huax yala ja Juani. Cuando yabye ja jas
    yalai, ti ch'ac el stie ja smulei, ti xa aaji yie jaa.
  dwy-dwy: '@see-verse:MRK.001.004'
  kkl-kkl: Wene aro ambarelamsiogti, maghag pelengelamsiogpa, nimi maikno mog so'o
    Yudea wamek nimiap, as Yerusalem wamek nimiap, Yohanesag ka'el alamek. Ka'elamekti,
    “Nuri malia-malia undo-undo ulamubu” aro lag phoro ambarelamekpa, Yohanesti mag
    Yordan inaag pelengelamsiog.
  tbc-tbc: Aria, tamolpein a fidian Judea provins lo dumado dan, agod Jerusalem tamolpein
    wei mi dam Jon san ru duloŋ o diaug iŋsan na dilasa ya. Ante man iŋaned aupasek
    fidian mi walal te dubol ilasag, Jon dida you Jordan lo dudug isuguai idu ya.
  sna-sna: Nyika yose yeJudhea navanhu vose veJerusarema vakaenda kwaari. Vachireurura
    zvivi zvavo, vakabhabhatidzwa naye muRwizi rweJorodhani.
  smk-NT: Abaw saray nako nin nangrenge' kona nin nangibwat sa syudad nin Jerusalem
    tan sa prubinsya nin Judea. Ket sin nipatutuo ray kukasalanan ra, binawtismwan
    nasara sa Ilog Jordan.
  grc-TCGNT: Καὶ ἐξεπορεύετο πρὸς αὐτὸν πᾶσα ἡ Ἰουδαία χώρα, καὶ οἱ Ἱεροσολυμῖται,
    καὶ ἐβαπτίζοντο πάντες ἐν τῷ Ἰορδάνῃ ποταμῷ ὑπ᾽ αὐτοῦ, ἐξομολογούμενοι τὰς ἁμαρτίας
    αὐτῶν.
  mzz-mzz: Beqa tomoꞌotoqa matatabudi imiamia Iudia navikai naqeneye wete Ielusalema
    vanuqa balasi naqeneye isauyedi inaqo Dioni inavevaneneqeni. Tutuyanina dikapoina
    ivesipupuyedi, Dioni ibabitaisodi bwasi Iolidani waineye.
  gof-WFTW: Yihuda biittan de7iya asay ubbaynne Yerusalaame katamaa asay ubbay Yohaannisakko
    yoosona. Bantta nagara paaxin, Yohaannisi entta Yorddaanose Shaafan xammaqees.
  spa-BLM: Toda la región de Judea y todos los de Jerusalén salieron a su encuentro.
    Fueron bautizados por él en el río Jordán, confesando sus pecados.
  kyz-NT: Judeja ywy pewara 'gã, Jerusareg ipewara 'gã netee awau Juã 'ga je'ega renupa.
    Otywer awi 'gã poir ire, Juã 'ga 'gã pymĩãu 'y pe. Jotãuy pe 'ga 'gã pymĩãu. “'Awamũ
    mama'e esage etee taapo 'jau, Jarejuwarete 'ga je'eg imũ 'jau”, 'jau 'gã ojepymĩãukaa
    'y pe 'ga upe.
  dao-dao: Acunüng, Judah khaw la Jerusalem mlüha khyang he ngthu ngai khaia Johana
    veia citki he. Ami katnak he jah phyeh u se Jordan tuinu üng Johan naw baptican
    a jah khansak.
  cya-cya: Qui'an 'a ne' Jerusalén lo'o nchgaa la ña'an quichen ndi'in se'en lyi'ya
    loo Judea, ndyi'an ne' se'en nchcui' yu Xuhua can', ñee ne' qui'ya 'in ne' lo'
    mducua tya yu 'in ne' chco tlyu Jordan.
  beu-beu: '@see-verse:MRK.001.004'
  wrk-wrk: Kajamuku yali badajba nangandurri Junyurri, mankunki nangangi jangkurr.
    Badajba yali kulani nanamunanyi walkurrananyi yajinanyi niji Judiya, baki bayunguna
    barrawuyabarrawuyananyi niji Jirusalim. Ngindu yali muwa yalunginkanyi balkinyi
    yajinyi, baki karu yali Jun, yali jungku balki nangangi Kudkanyi. Baki nyuli ngurrunba
    yalunya wabudana Junwanyi. Nyuli ngurrunba yalunya bundalina, niji Jurdan.
  nii-nii: Pe Jura mei owundu wumb kin, Jerusalem konu tuk mulnjung wumb kin pei punjung.
    Puk, Jon mułum konu ełe tuk punjung. Puk, Jon mułum konu oł kis ombu ni tor kindik
    ngunjung. Ngangin kin, wu Jon wumb noł pendpi ngum. Noł ei embe Joran.
  ign-NT: Tacahe, nárajapapa napaucha ena achaneana ticavasana eta te ichape avasare
    Jerusalén étapa eta apamuriana avasareana te táunavahi eta provincia Judea. Eta
    nametau­re­si­ravaipa ena achaneana, navarairaipa náinajica eta napeca­turana,
    ema Juan máicacha­si­ca­va­capaipa tayehe eta cajacure Jordán.
  dik-NT: Kɔc juëc pan Judia ku gen Jeruthalem aacï wɛt tënë ye, ku lekkë adumuɔ̈ɔ̈mken,
    ku jɔl Joon ke muɔɔc nhïïm wär Jordan.
  cac-cac: Axo eb' anima d'a junjun chon̈ab' d'a yol yic Judea yed' smasanil eb' aj
    Jerusalén ix c'och eb' smaclej yab' d'a vin̈aj Juan chi'. Slajvi yalanq'ueta smul
    junjun eb', ichato chi' tz'ac'ji bautizar eb' yuj vin̈ d'a a' nivan Jordán.
  tzj-E: Conjelal wnak jec'ola pJerusalén e quexbil jle' chic jec'ola chpam jle' chic
    lwar jc'ola precwent Judea arj-e' xeba ruq'uin Juan y xeba'na bautizar rmal ja'
    Juan chpam binel ya' Jordán, y tzra' xquechol wa' quil quemac.
  san-BUR: တတော ယိဟူဒါဒေၑယိရူၑာလမ္နဂရနိဝါသိနး သရွွေ လောကာ ဗဟိ ရ္ဘူတွာ တသျ သမီပမာဂတျ
    သွာနိ သွာနိ ပါပါနျင်္ဂီကၖတျ ယရ္ဒ္ဒနနဒျာံ တေန မဇ္ဇိတာ ဗဘူဝုး၊
  yaa-NT: Nãskakẽ keyokõi Judea anoax feaifono, Jerusalén anoaxri fenifo, ato yoiaito
    nikai fekani. Nãnoxõ a afara chakafamisfo yoiaifono, Juan ato maotisafapani faka
    Jordán anoxõ.
  cab-NT: Ábatija jayábin lídaangiñe sun Judéa lúma sun Jerusalén agáambei lapúrichijan.
    Dántija le jagúfeseruni jafígoun, ábajei labásteragüdüniña Juan lídan dúna le
    gíribei Jordán.
  clu-clu: '@see-verse:MRK.001.004'
  swh-ULB: Nchi yote ya Yudea na watu wote wa Yerusalemu walikwenda kwake. Walikuwa
    wakibatizwa naye katika mto Yordani, wakiungama dhambi zao.
  tpt-NT: Ex ni lapanakni yu machaqan xalakatꞌun Judea ali yu machaqan laka putaulan
    Jerusalén ixtalaqminꞌojoy ni Juan. Ixtalhitaulꞌojoycha ixtalaqalhinkꞌan ex ni
    Juan ixjamaꞌaqchajꞌavaycha xalaꞌaxkan ni Jordán.
  aai-aai: Judea bar merar tutufin etei naatu Jerusalem sabuw tutufin etei hitit hin
    biyan hitit. Hai kakafih hi’e’en naatu Jordan harewamaim bapataito itih.
  sny-sny: Lu taune tomu ne'ese, omo pani Judia ma'e fai ape, sosu omo weniyei Jerusalem,
    iroteye ape, arunatiyewe, meni ape wanunarai. Lowe Jon lo peri wanuwe su, lowe
    ta'u yo seni luwaru a'i lowe lo ape au te'e areiyeye. Lowe yo seni luwaru a'i
    ape mo arunati su, Jon lai lowe Sa'i Jordan sahe au ani huwe.
  myy-myy: '@see-verse:MRK.001.004'
  trc-NT: Ne̱ dan me se curiha̱nj ndoꞌo nij yuvii̱ ma̱n estadó Judea do̱ꞌ, ma̱n maꞌa̱n
    chumanꞌ Jerusalén do̱ꞌ, caꞌnaꞌ nij yuvii̱ rihaan síí cuꞌna̱j Juan, ne̱ cataꞌ ne
    nij yuvii̱ rá chráá cuꞌna̱j Jordán, quiꞌyaj Juan a. Dan me se nataꞌ ya̱ nij yuvii̱
    cheꞌé cacunꞌ tumé nij yuvii̱, ga̱a ne̱ cataꞌ ne nij yuvii̱ ado̱nj.
  cut-NT: Ihyan ya̱n Jerusalén ma̱n, ihyan ya̱n chena̱hn esta̱do yahn Judea ma̱n,
    a̱ma ya̱hn ye rahn ye rihnevan ye che rahndudo Jua̱n. Rentuma ino ihyan chahn
    nunde yahn ye, ne rehdenune Jua̱n ihyan ico Jordán.
  bel-bel: І выходзілі да яго ўся краіна Юдэйская і Ерусалімляне; і хрысьціліся ў
    яго ўсе ў рацэ Ярдане, спавядаючыся ў грахах сваіх.
  zlm-KSZI: Ramailah orang yang datang dari Yudea dan Baitulmaqdis untuk mendengar
    kata-kata Yahya. Mereka mengakui dosa mereka lalu Yahya mengimadkan mereka di
    Sungai Yordan.
  gdr-gdr: Sɨ kupkakupka Yuda eriya ke dɨde komkesa Yerusalem ke rɨga wuwenonj ti
    pɨlwa. Ɨ rɨgap towalenggyam towaina omnɨki negɨr mɨle pɨtapɨta omnena eyento,
    ngɨrpu onggɨt kak ke ket baptiso yokateno Yoanɨm pɨlke Yordan kɨlɨmɨnd.
  vmy-NT: ꞌBa ꞌetju ngatsiꞌi xuta xi tjin nangi Judea ko ngatsiꞌi xutare naxinanda
    Jerusalén nga jaꞌekasen ñojonre Juan. ꞌBa kionga je yeꞌe nijmi ngatꞌare je xi
    tjinre, Juan yatenda ngajin ndaje Jordán.
  cmn-FEB: 犹太和全耶路撒冷的人都来到他身边，承认自己的罪，在约旦河里接受他的洗礼。
  gmv-RNT: Yuhuda derey kumeth Yerusalame asay wuri Yohannisakko bi biidi ba nagara
    nagara paaxi paaxi Yordaanoose Shaafan Yohannisa kushen xammaqettides.
  ncl-NT: Quisaloaya moxtin pin lalticpan motocaya Judea pa quicaquisi. Quisaloaya
    noje yehuanten pin caltilan (pueblo) hué itoca Jerusalén. Quincuayatequiaya Juan
    pin atenco hué itoca Jordán quiman moyolcuitiloaya ca Dios inminlaijlaculisli.
  wed-wed: Ma rava anatapui Judea au paratana ma au Jerusalem i nae da John ita rautaniḡanei.
    Maranai ai ḡoʼapoapoe i rupeni, John, taui i babataitoi au waira Jordan.
  sua-sua: '@see-verse:MRK.001.004'
  klt-klt: Wáina yánán du Judia ále káinnan me Jerusalem ámna náráwa táup hánám watá
    watán káin kuráng ngáyá kung mukmuro yáni meng tunggap tángga Jodan umi kinan
    árát Jon dá umi kuháng yámuk.
  are-are: Relha Judea-arinya ingkarraka, relha Jerusalem-arinya ingkarraka turtantama
    John-urna lhaka. Etna John-aka ilalhaka etna relha kornarintja namanga. Era turta
    etnanha Jordan lhirala kaltjirrpulhelaka.
  gai-gai: Na Iudiana pitrik waŋapa Ierusalem auŋ aniacna meikramtaɨra muruŋa Ion
    ndambuŋa taŋrina, mina ndorita tɨpemb ŋgorikta makukarmo mbopri, ma minmo oc Iodanna
    tɨkca kɨtac puk neaŋgatna.
  qvm-NT: '@see-verse:MRK.001.004'
  chz-NTPS: Jwë̱ë̱ꜘ dsaˉ gaꜙllaꜙnääꜗ jeeˊ maˊ chehˈ Jwa̱a̱ꜚ. Gaꜙllaꜙnääꜗ hi̱ˉ cha̱a̱ˉ
    jeeˊ jwɨɨˉ mähˉ heˉ naˉhe̱e̱ꜚ hwaꜗ Judea hiꜙ läꜙja̱ˉ hi̱ˉ cha̱a̱ˉ Jerusalén kaˉlähꜘ.
    Läꜙjë̱ë̱ꜙ dsaˉ heꜘ maˊ miˉjnääyꜙ heˉ hlɨɨhˈ heˉ maˊ jmeeyꜙ hiꜙ gaꜙcha̱a̱ꜗ Jwa̱a̱ꜚ
    jmɨɨˉ dsaˉ heꜘ chaˊjmɨɨˉ Jordán.
  kmu-kmu: Ani yupa Yelusalemu veaꞋene Yutia kotega veaꞋene Yoni mainelega umaineꞋya
    kefo yaꞋamihena hufalote hageno YoniꞋa Yotani lipi tina falematene.
  ood-NT: '@see-verse:MRK.001.004'
  lbm-lbm: सब यहूदिया प्रदेश को अऊर यरूशलेम नगर को सब रहन वालो लोग निकल क यूहन्ना
    को जवर गयो। अऊर उन्न अपनो पापों ख मान क, यरदन नदी म ओको सी बपतिस्मा लेन लग्यो।
  ncj-NT: Huan oyahque quitahque inon Juan de nochin altepemen den tlali Judea huan
    in hueyi altepetl Jerusalén. Huan yehhuan omoyoluitihque ica intlahtlacol huan
    Juan oquincuatequi ihtech in atentli itoca Jordán.
  yuj-yuj: Aeránko maok, apár Judia mekamp koumteouráp arop ponankor, tá Jerusalem
    mekamp koumteouráp arop ponankor Jononámpok tukupea náráp kwatae nɨnɨk am farákáp
    napo maok, Jono am fárákapan ént Jordan mek nérrá kák.
  kto-kto: Ga mirier Iudaiap ga mirier teip ga magaulap onim Ierusalem la mela ai
    Ioanes. Ga ovaikmeng kirinim maiong, ga uavariam Ioanes na danuot Ioridan.
  gmv-NT: ዩሁዳ ዴሬይ ኩሜꬅ ዬሩሳላሜ ኣሳይ ዉሪ ዮሃኒሳኮ ቢ ቢዲ ባ ናጋራ ናጋራ ፓፂ ፓፂ ዮርዳኖሴ ሻፋን ዮሃኒሳ ኩሼን ፃማቄቲዴስ።
  por-BLT: Todos os moradores da Judeia e de Jerusalém foram até ele. Eles confessaram
    os seus pecados e foram batizados no rio Jordão.
  stp-NT: Baꞌ muiꞌ jaꞌtkam miꞌ aajidhaꞌ am gu bhammɨ dɨr kam Jerusaleen na paiꞌr gɇꞌ
    kiicham, gio baꞌ jaiꞌ muiꞌ kap dɨr na jɨꞌx Judea dɨbɨɨr bhaan bipioꞌ, nam jix
    kaim kaꞌ, na guꞌ giilhim joidham jix bhaiꞌ xi buadaꞌ na tu aꞌgadaꞌ. Baꞌ guiꞌ nam
    jɨꞌk tɨ jɨɨgiꞌñdhaꞌ na sɨlhkam jir puiꞌ na jax tu ja aꞌgiꞌñdhaꞌ, puiꞌ ba tɨtdadaꞌ
    am nam sap cham ka aaꞌ nam jix uaꞌtulhdhix kaꞌ. Baꞌ gu Juan dai na xi ja bopkondaꞌ
    miꞌ na paiꞌ mɨrdaꞌ gu suudaiꞌ Jordaan Ak.
  mgc-mgc: Vïdï kayo tëmï dakaŋo 'ba Yuda ehe gawo kyedre 'ba Yerusalema ï'bënnï kö'du
    'ba Yowani ne kowo. Zë odrɔ hë nnï tëmï kö'du kyënyë 'bënnï ne ehe mo abapatisi
    zë mï ranga 'ba Yeredene.
  ame-NT: Ñeñt̃oʼmarña shonteʼ acheñeneshaʼ c̈hocma huac̈haʼtyenet ñesho oʼch eʼm̃ñoteñetaʼ.
    Allohuen ñeñt̃ judeoʼmarneshaʼ ñam̃a allohuen ñeñt̃ jerusaléñoʼmarneshaʼ c̈hocma
    huac̈haʼtyenet ñesho. Allña ñetpaʼ aʼmet̃aʼyesoset poʼchñaret, Juanñapaʼ apatyesapanet
    Yomporecop. Ñeñt̃ña oñ all apatyesapanet añ paʼsoʼcheñ Jordanas.
  mgh-2016: Attu enchi ukhuma ilhapo yonkhaye yo Uyudea ni Uyerusalemu ahokhuruwa
    uwewelhelhani Nayohana. Nkayaahimiacha uwonya waya, ni ayo nkaabatiizacha mmwoolhokoni
    Uyorodani.
  kvn-NT: Tegin tulemal-Judeaginmalad-pel-kwapa, tegin Jerusalén-neg-kweburginmalad-pel-kwapa
    Juan Bautistaje nonimalzhun Juan-itomalgal. Tenal tulemal Pabga aga iskued palchogzhadgin,
    Juan Jordán-tiwalgin tar-okchamalzhun.
  gvf-gvf: Yudia gariba gul ai ta ta para, te Yerusalem ogu ai bil ibal pi yalini
    ka dungwa pirala di pirere, kal digan ere taalime erungwa di maribe erungure,
    Yon Yodan nuule mile nil bile ibal tongwa.
  san-ISO: tatō yihūdādēśayirūśālamnagaranivāsinaḥ sarvvē lōkā bahi rbhūtvā tasya
    samīpamāgatya svāni svāni pāpānyaṅgīkr̥tya yarddananadyāṁ tēna majjitā babhūvuḥ|
  deu-ELBBK: Und es ging zu ihm hinaus das ganze jüdische Land und alle Bewohner von
    Jerusalem; und sie wurden im Jordanfluss von ihm getauft, indem sie ihre Sünden
    bekannten.
  mcb-NT: Maganiro timaigatsirira Joreaku intiegiri aikiro Jerosarenkunirira iaigake
    inkamosoigakerira. Antari ikemaigakerira ikenkitsavagetakera ovashi ikamantakoiganakero
    magatiro yovetsikageigirira terira onkametite impo yogiviaigakeri Jororanku.
  yle-yle: Njuda tpémi Njon ka yilî loo, Njedusalem tpémi yilî mye loo, dnyen꞉aa ng꞉aang꞉aa.
    Yi dono yilî yi yuu dmi Njon ka dnyimon꞉aa a yémî, wod꞉oo mbwaa ndîî paa Njódan
    dpîmo kmênêkmênê dé, mbápitisîm ye dpîmo yém, yi dono yilî u ngwo dpîmo ghêêghêê
    dé.
  swh-1850: Watu kutoka sehemu zote za Yudea na wenyeji wote wa Yerusalemu walimwendea,
    wakaziungama dhambi zao, naye akawabatiza katika mto Yordani.
  ese-NT: Quea huiso nee nee cuana Jenosanena cuiñajjijo baꞌeca, ojjaña Jodea meshijo
    baꞌeca peaꞌai poquinaje Jodana cuei yasijje Huani baa. Huani shajjaꞌajja majje
    oya cuana quea yeno nee poanaje ojaya mimishijo. Miminaje Eyacuiñajji nijje. Ojaya
    mimishi huohui canaje. Majoya Huaniya oya cuana besa mee canaje Jodana enajo,
    Eyacuiñajjija epeejji epojji.
  jac-NT: Sunil anma ay yul ismajul Judea yeb anma ay yul con̈ob Jerusalén apni abeno
    tzet chal naj Juan. Hayet chalnati anma ismul, cat yahcano haꞌ iswiꞌ yu naj yul
    haꞌ niman Jordán.
  cak-CNT: Y ri vinek c'a ri ye'apon riq'uin ri Juan ri Bautista, can e janíla e q'uiy.
    Ec'o ri aj pa tinamit Jerusalem, ri tinamit ri c'o chiri' pa Judea. Y ec'o ri
    aj pa ch'aka' chic tinamit richin ri Judea chuka'. Re vinek c'a re' yeban c'a
    el bautizar roma rija' ri chiri' pa raken-ya' Jordán. Rije' can yequik'alajirisala-vi
    c'a ri quimac chuvech ri Juan ri Bautista.
  zia-zia: Yudaya tawingna emo bauno arita napo baina Yerusalem auna emo bauno apakana
    amimene nuna-una baungno pasena nunae keregati nauwa aune nung awong ou Yodan
    auna atu ge ou susu nauna arauwa.
  mal-2015: അവന്റെ അടുക്കൽ യെഹൂദ്യദേശം ഒക്കെയും യെരൂശലേമ്യർ എല്ലാവരും വന്നു പാപങ്ങളെ
    ഏറ്റുപറഞ്ഞു യോർദ്ദാൻ നദിയിൽ അവനാൽ സ്നാനം കഴിഞ്ഞു.
  tuo-NT: Pãjãrã ti diꞌta Judeapʉ nirã́, tojo nicã Jerusalẽ́cjãrã cʉ̃ buꞌesere tʉꞌorã
    waꞌacãrã niwã. Na ñaꞌarõ weeꞌquere wereyʉꞌrʉca beꞌro Jordã́ wãmetiri maapʉ narẽ
    wãmeyecʉ niwĩ.
  mbl-NT: Ha ta' nũn hãpxexka Yonex yõg tikmũ'ũn xohix xix kõmẽn Yenoyanẽn yõg tikmũ'ũn
    xohix, nũy Yoãm yõg hãm'ãktux 'ãpax. 'Ũnũn xohix, nũktu' mõxaha', tu Yoãm yõg
    hãm'ãktux 'ãpak, tu yãy yõg hãpkummuk mĩy'ax 'ãktux, ha Yoãm tep-tox pix kõnãg
    kox Yohnãm kopah.
  zpc-NT: Uyo yaca benꞌ quie estado Judea len yaca benꞌ ciudad Jerusalén, bdyinyaquëꞌ
    ga zë Juan. Caora uxubalëpiyaquëꞌ ca tamedian bëyaquëꞌ, naꞌra bëꞌ Juan laoyaquëꞌ
    luꞌu yao Jordán.
  gul-NT: A heapa people fom dey een Judea lan an fom Jerusalem city gone fa yeh John.
    Dem people fess op bout ebil ting dem dey beena do fo ebrybody wa been dey. Den
    John bactize um een de Jerden Riba.
  mau-NT: Ji³tjo³con³-le⁴ nca³tsˀi³ cho⁴ta⁴ xi³ tjin¹ jña³ nca³ Judea ˀmi², cao⁴ cho⁴ta⁴
    xi³ tjin¹ Jerusalén. Juan tsa³ca³te¹nta¹ cho⁴ta⁴-ve⁴ ya⁴ nta¹je⁴ xi³ Jordán ˀmi²,
    nca³ qui³si³qui²xi⁴ya³nta³ je¹-le⁴.
  gup-gup: Wanjh kunred bokenh kore Judea dja Jerusalem birriwern bininj birriyorrmi
    bu birriyikani John. Wanjh kumekbe birriwarnyakmulewarreni kunwarre bedberre,
    bu John benkukdjuhkeyi kore mankabo Jordan.
  bss-NT: Bad bébídéʼáá á mbwɔ́g e Judeya esyəə́l ne á dyad á Jerusalɛm, békag
    áwē âwóglɛn mɔ́. Nɛ́ɛ bêmpalɛ́ɛ́ ḿmāb mbéb áte Jɔnɛ ádusɛ́n bɔ́ á edíb
    é Jodan.
  met-met: Yudia long longgalo xaung Yerusalem longgalo dila rangua Yon. Baing bungina
    ditula kuboluding diandi, suguadi mana Langga Yodan.
  kpj-NT: Ibutumy Judeia bede ludu mahãdu Jerusalẽ hãwã mahãdu‑wana rare bederahy‑ò.
    Taòrarumy relyymy rahudi tahe, Joaõ risebenyre bero Jordaõ‑ò.
  zao-NT: Reta zha Jerusalén yez naro, ne re yez bzhizh chaan yezlyu Judea, mzin re
    zha tsa gon zha xkiiz Juan. Ne mndaa zha kwent re falt kuu mtsow zha, tsa mtsowleyy
    Juan zha leen yoo Jordán.
  byx-byx: De buup ne ama qaqet navet ma Jarusalem de naver ama qerlingki ma Judia
    re narliip te narli aa lengi. De ra mit be ret lu rem ka mer ama kainaqi, i ara
    rlenki ma Jodan. Ariq aiv iak ka sekdem mer aa viirang de diip ma Jon ke ukmes
    tem ka met luqia ama kainaqi.
  ctu-CTI: Ti lu' tyʌliyob ba'an Juan ch'oyolo' bʌ ti pañimil Judea bʌ i c'aba' yic'ot
    ti lum Jerusalén bʌ i c'aba' cha'an i ñʌch'tyʌbeñob i t'an. Che' ñac ti' subuyob
    i mul, Juan ti yʌq'ueyob ch'ʌm ja' ya' ti colem ja' Jordán bʌ i c'aba'.
  zos-NT: Tzu'ṉyaju mumu Judea nasomda'mbø y Jerusalén gumgu'yomda'mbø, nu'cyaju
    ijtumø Juan. Cuando chamyaj cyoja, Jua'nis ñø'yøyaj Jordán nø'omo.
  gvs-gvs: Itaalavaita go, boda gagaina Yudiya ana dadava madabokina goi be nakae
    da Yerusalema madabokidi sima tauyana sitaiyakeke go, idi goyo sitalavaitedi namliyeta
    bwae sákala Iyoridani goi isayoyoidi.
  kbm-kbm: Be amolmol anongge nangge ete Juda as taku ok be nangge nam bamo Jerusalem
    itangi Jon ile be inei as tiate binge gitangi ei, bekob ges bui sanggu gipil eisir
    nangge bui Joldan.
  tew-tew: Heḏi hânho báyékí tꞌowa Judea nangewin heḏá Jerusalem búˀwindá ee najiˀ
    iwepiye dimää, heḏi in toˀwên dívítꞌaywóˀdihä̖ä̖tsiˀannin in Jordan pꞌoˀkꞌay
    iwe ovâypꞌóˀpꞌoeˀan.
  rmc-rmc: Avenas ke leste savore manuša andral e judsko phuv the andral o foros Jeruzalem.
    A phenenas avri peskre bini a o Jan len bolelas andro paňi Jordan.
  apr-apr: Ngan le di tooltool ke tana mai Yudia le imot, inbe ke Yerusalem alunu
    kaiye la tidu pang ye, a du titulu lodi panga ye sennene kidi, inbe irriu di ye
    ran Yodan nga.
  tiy-tiy: Atin médooy de étéw dob Judea brab dob ingéde Jerusalem ménangéy ro dob
    Juane. Fénayag roy de sala ro brab bénautisén bero dob lowoh i wayége Jordan.
  nlg-nlg: Mana vure subo ni Jerusalem mana lei komu i Judea tara rughuhoru mai mara
    rongovia, mara toghipalu, me vulitabura nia na lio ni tughulio tana beti tina
    Jordan.
  dgr-DOGNT: Judea nèk'e gots'ǫ dǫ eyıts'ǫ Jerusalem got'ı̨į̀ hazǫǫ̀ John-Baptıst
    ts'ǫ̀ geède. Dǫ edehołı̨į̀ ghǫ hǫdegeedè tł'axǫǫ̀ Jordan-deh nıɂàa k'è tı yìı
    gok'ètaìdzǫ.
  pes-OPV: و تمامی مرز و بوم یهودیه و جمیع سکنه اورشلیم نزد وی بیرون شدند و به گناهان
    خود معترف گردیده، در رود اردون از او تعمیدمی یافتند.
  ron-1924: Тот цинутул Иудеий ши тоць локуиторий Иерусалимулуй ау ынчепут сэ ясэ
    ла ел ши, мэртурисинду-шь пэкателе, ерау ботезаць де ел ын рыул Йордан.
  tpz-tpz: A ma napan va pa muhin va Jiutiaꞌ, me ra napan va Jerusalëm to nö kurus
    ee maꞌ pa tënan a soe pe Jon, pare soe tavus ee pa ma hat pee, ke Jon pupui en
    pee manih pa ruen Jödën.
  agd-agd: Máa síkan Yerusaremí baru fáké bá Yudiá bara fáke nanin banta kayo vá ano
    Yoni vaintá eriven betíi ume sian páman urákan béi Yodení nompin monó non péanten
    mino.
  rkb-NT: 'Sizubarẽtsa Suão Batista bo zumukunaha. Serusarẽhe ezektsa Sudeja ezektsa
    iwatsa ibo ziknakaranaha. Suão sizubarẽtsa ziknasiharasusuku. Nisiharasusukuze
    asa kino: — Tapara mysapybyitsa tsikykaranaha. Abaka batu meky watu tsimoziknaha
    mysapybyi tsikykaranaha anahi tamoewy tsihikik — nikaranaha.'
  san-THA: 'ตโต ยิหูทาเทศยิรูศาลมฺนครนิวาสิน: สรฺเวฺว โลกา พหิ รฺภูตฺวา ตสฺย สมีปมาคตฺย
    สฺวานิ สฺวานิ ปาปานฺยงฺคีกฺฤตฺย ยรฺทฺทนนทฺยำ เตน มชฺชิตา พภูวุ:ฯ'
  iws-iws: Mɨ iikamɨm tɨ nu komiiyɨn Judia hɨranɨm mɨ om komii Jerusalem siir hɨran
    iikam ɨkɨm sɨma Jon siir boɨnmauugi digworaekwo biyɨeyɨm sɨma tɨrɨm. Mɨ Jon siya
    sɨmiirɨn ɨna baptais haigɨnɨuwɨn Jodan ɨe hɨr.
  pol-SZ: Mieszkańcy Jerozolimy i całej Judei podążali na Pustynię Judejską, aby zobaczyć
    i posłuchać Jana. Wielu z nich wyznawało swoje grzechy, a on chrzcił ich w Jordanie.
  ztq-NT: Tsigo lëë meñ nii ncheno tyub tañ nii lë Judea ni meñ kyedzy Jerusalén kwey
    laañee so Juan. Aan tsiñee lox xobtol meñ kchësy xtol lo Dios lëë Juan xchoobnis
    meñ chu kiigwpee Jordán.
  zai-NT: Ne biree irá binni Judea ne binni guidxi Jerusalén, yeucaa diaga laabe,
    ne gulee ruaa ca diidxa de irá ni huachee ca', para uluu nisa be laaca ndaani
    guiigu Jordán.
  upv-upv: Ko renge ie jinibb jijle ne vanu ne Jutia nir ko nir jijle nga renge Jerusalem
    nir arivel tweni. Arwerwera tututweni nololien ser nir, ko Jon epaptaese nir renge
    nuwi seser ne Jortan.
  aui-aui: Wawaya Jiudiya da Jerusalem kamodima sikanibu Jon siyawaiyaneni. Yadi bera
    beroberodi siyimaghamaghatara bi Jon iyabaabataitodi Jodan rarimine.
  wap-NT: Iriba pidannao Judea Baara anainao naꞌiki donoi Jerusalem iki kidaꞌo waꞌatin
    ĩabatapaꞌanan John kuwaa. Ĩkowaadan paꞌoian kida, naꞌiki John chikaawunuuan ĩdyaun
    Jordan Waꞌo ii.
  mva-mva: Bokaibe tamoata be aine moarunga Zudea kaba-lo be anua biabia Ierusalem-lo
    nge dilako Zon-lo be muzigoala nedi mangata dirangaki, be ruku ono tamalinga ane
    Zodan zagura-lo irukudi.
  dwr-NT: Yihudaa gadiyaan de7iyaa asay ubbaynne Yeerusalaame katamaa asay ubbay Yohaannisakko
    yeeddino. Barenttu nagaraakka paaxina, Yohaannisi he asaa Yorddaanoosa Shaafan
    xammaqeedda.
  kfw-kfw: John chongril kara-ngai sik-ah Jerusalem khuopui khat-um Judea ramsuungnga
    kaom mipui katamtak inheisuok. Inmani'n inmanu ngai inrilsuok halli ama'n Jordan
    tuidung suungnga inmani ngaikha baptize aleimintho.
  bfz-bfz: तेबे बऊत सारे यहूदिया प्रदेशो रे लोक और यरूशलेम नगरो रे बी बऊत सारे रणे
    वाल़े लोक निकल़ी की तेसगे गये और आपणे पापो खे मानी की यरदन नदिया रे तेसते बपतिस्मा
    लया।
  cuk-09: Degisoggu, bela Judea-yalaganbarmalad, degi, bela Jerusalén-neggweburginmalad,
    Juan-Bautistase nonimarsun, gaya-burba-nued itogegar. E-iskudiid na dukin-dukin
    barsognanai-guarmalad. Geb Juan Bab-Dummad-digi-ogleged-igar imaknai-gualid, Jordán-diwargi.
  ben-OBCV: সমগ্র যিহূদিয়ার গ্রামাঞ্চল ও জেরুশালেম নগরের সমস্ত লোক তাঁর কাছে যেতে
    লাগল। তারা নিজের নিজের পাপস্বীকার করে জর্ডন নদীতে তাঁর কাছে বাপ্তিষ্ম নিতে লাগল।
  mil-NT: Te nchaa ñáyiu distrìtú Jùdeá, ndɨhɨ ñáyiu ñuú Jerusàlén ní sáháⁿ‑yu ndéé
    yúte Jòrdán núú ndécú tě Juàá ní xíndedóho‑yu nchaa tnúhu ní cáháⁿ‑dé. Te cue
    ñáyiu ní náhmá nchaa yícá cuěchi‑xi te ní dácuándùte ñaha‑dé xií‑yu.
  myu-myu: Ade ma o'ju João kay cekawẽn co am. Judéia eipi beayũ o'ju, Jerusalém ka
    beayũ dak. — Ikẽrẽat cuk adi og̃ujurũg̃rũg̃ — io'e ip. — G̃asũ bit cuy og̃ujurũg̃
    g̃u — io'e ip. Imẽnpuye ip o'g̃ubatisaan Jordãodi be.
  amk-amk: Kaiwasafoi kiai na nu Yudea foi tuti na bendari Yerusalemi era we Yohanesia.
    Era ma eteiai ene sasarifo tuti webaptisisa na waya Yardeni.
  fai-fai: afan Yuddia bakan kayak seng seng keidiwe, Yedusalem abiw kayak wanang
    kinim seng seng keidiw iyo tad Yon atama bom nadiwade ilimi ban keimin uyo kuw
    misun tei bom kei bidiwo, aka imadák wok Yoddan bang kal wok ban boyamsa kala.
  ura-NT: Nii jana jetaote, satiin Jodea batane que nenacaauru aina Jerosaleeun nenacaauru
    naaonjoainuri nii Joaan ere aonaa curejetecurelu. Nitohaneein cuhin ecu turuhin
    esinae rauhijiriin suujuelanaala osaaocuruhane beeuruhane jaun jetao, nucuhe Jorodaan
    cuhane teein acaauru cojunacatiha acaauru baotisarejete nii Joaan.
  mcd-NT: Ascano Jerusalén anoafo yafi Judea anoashuri aqui funifo. Ahuun tsain nicapai
    funifo. Fucashon atirififoan aton chaca yoiaiton Juanpan ato unu Jordán naquishon
    iquimatan cainmapacuniquin.
  urt-urt: Lenge miyeꞌ tuweinge wula wula nal moi Jerusalem yat topoꞌe moiye moiye
    nato Juta yate yisande wusyep Jon. Tinge yanange yuworꞌe pupwa tinge pe, Jon gihyeꞌ
    lenge pinip nal mih Jordan.
  kiz-kiz: Nchi jhioha jha Yudea na bhanu bhoha bha Yerusalemu bhalotili kwa muene.
    Bhabatisibhu mu kih'olo Yordani, bhakajha bhibhungama dhambi sya bhene.
  tzo-TZE: Bat ya'ibeic sc'op Juan scotol li jchi'iltaccutic ta israelal tey nacajtic
    ta Judea banamile, xchi'uc li boch'otic tey nacajtic ta lum Jerusalene. Li boch'otic
    jamal c'ot yalic ta stojol Juan c'usi smulique i'ac'bat yich'ic vo' yu'un Juan
    tey ta uc'um Jordán.
  lex-lex: Riy rahu rehi rwatiawua Yerusalem, me Yudea liewnu rriw niana pa rmai pia
    ratlin la Yohansi ha nakotkota. Noka ir rakota plele'er momuoga do'oni-halli re,
    ne Yohansi nharania re la' gerlawna Yordan.
  dov-dov: Ichisi choonse cha Judiya abantu boonse baku Jelusalemu bakayinka kulinguwe.
    Bakabbizigwa anguwe mumulonga utegwa Jodani, bakalyamba zibi zyabo.
  rgu-rgu: '@see-verse:MRK.001.004'
  toc-NT: Xtamín takax­matniy cris­tianos hua̠nti̠ xta­la­má̠­nalh nac Judea, chu
    xalac Jeru­salén; y acxni̠ xlacán xta­li̠­ta̠yay xali̠xcáj­nit xla­ta­ma̠tcán,
    maktum xta­huán pi̠ xli̠­ca̠na xta­lak­pa­li̠­putún, Juan xca̠akmunuy nac kalh­tu̠­choko
    Jordán.
  ulk-1902: Iako abim bakeuare le Iudaia uridili, a uiaba Ierusalemalam, E uiabi bapataiso
    uridili, abele Ioridano dodo, uiaba detaut uiaba adud giz.
  som-som: Markaasaa waxaa u soo baxay dadkii Yahuudiya oo dhan iyo kuwii Yeruusaalem
    oo dhan, oo kulligoodna Webi Urdun ayuu ku baabtiisay, iyagoo dembiyadooda qiranaya.
  anh-anh: Mach, wɨram akŋ anchɨ akŋ isupɨr Judiand aiampɨra Jerusalemɨnd hamb Jonɨnd
    pɨŋ ai, mbɨndɨŋ enta kɨvah sɨmŋganj han injambɨr ahah kamŋgɨmar. Kamŋgɨz mach
    raz, Jonɨmb ndɨŋ yamb Jordan handɨh ŋazɨkŋirɨŋgwɨŋgw ŋambiahah omar.
  mam-C: Nim xjal aj Judey exsin jni' aj Jerusalén i b'ajetz b'il te' tyol Juan. B'aj
    kub' kypa'n kyil, ex i kux tq'o'n Juan toj jun nim a', Jordán tb'i, te jawsb'il
    a'. Atzin te' kyjatz toj a', kub' kyyek'i'n kynimb'il ti'j Dios.
  ndj-ndj: Vandu vatangalili kufuma mlima wa Yudeya na mbwani ya Yelusalemu vayenda
    kumpikanisha Yohani. Vasipomela sambi shawu, mweni kavabatisha mulweni Yoludani.
  mbj-NT: Ti m' hajõk Judah häj n'aa buuj, panang Jerusarẽnh häd näng do babuj n'aa
    na-ããj né hẽ m' rabahõm Jowãw wë. Nesaa do rakawoom bä, Jowãw nu gemuun hõm tamii
    Joradãn häd näng doo me.
  lat-VUC: Et egrediebatur ad eum omnis Judææ regio, et Jerosolymitæ universi, et
    baptizabantur ab illo in Jordanis flumine, confitentes peccata sua.
  ngp-ngp: Niyo want'hu wose we isi ya Uyahudi na mzi wa Yelusalemu wambasa wamtegeleze
    Yohana, wakakweiila wavu wawe, niyo wabatiziwa mo mto Yolodani.
  enq-2: Dokopa Judia yuu doko pitakanya tangepi, Jerusalema tangepi, dupa pitaka
    baa katea dokonya peami. Pupala dupanya koo dupa lao panata piaminopa, baame endaki
    Jodane dokonya dupa kaimbu pyata pyakamaiya.
  eng-ASVBT: And there went out unto him all the country of Judea, and they of Jerusalem;
    and they were all baptized of him in the river Jordan, confessing their sins.
  mna-mna: Mi wal ta boozomen ki lele pakaana ki Yudea, ziŋan zin Yerusalem kan timap
    ma tilala kini isu yok Yordan. Mi tizzwe sanaana kizin ila kini, mi ni ikamam
    yok pizin isu tana.
  myw-myw: Gamag babaw inekes Yon wanawoud, siven kweitan kweitan wawnuwan ven Yudiy
    sisiyas min-Yelusalem babaw, iliganes Yon nageiguy, mo ikamteles asisinap kalbaleb,
    ipiyaves, mo ibapta̱yses lay Yoldan wanuwan.
  sby-sby: Neco, bantu bangi bekala mu cimpansha ca Yudeya ne mu Yelusalemu balaya
    kuli Yohane akunyumfwa. Abo balikulyambilila bwipishi bwabo walababatisha mu mulonga
    wa Yolodano.
  sll-sll: Wananga na nir bil ni teralgere. God prin ni tongwo i, yole ni tenamua.”
    Dungure, yalhobi pirere, Yuda ari te Yerusalem ari para kri di u ku bol mole,
    Yon ha dungwo pire mongwi. Molere, tal nigi dongwo ol wangwo maing di tibi olungure
    yal Yon, Yodan nulu molere, arihobi nir bil tongwi.
  yaq-NT: Junaman intok, Jurea bwiara betana, bwe'u jo'ara Jerusalen tea'po betana,
    a' jikkaji betchi'bo, juebenaka aman emo nau tojak, ju'u Joantawi. Intok a' noka'po
    aman a' jikkajaka bem jiapsipo a' sualekai. Junama'a batwe Joran tea'po emo batoowatebok;
    bem ka tu'uwa ya'arim Liojtau bicha am teuwaakai.
  uro-uro: Dä ama rhäqäp na rha ama ruvek nävät ama ngärhäktka ma Judia näkt nämät
    ama värhäm ama mor äm ma Jerusalem dat dän sagem ga bä rhi sameng irhäm mes sa
    arha vuirhong bä qä baptais pät a rha mäni ama rigi ma Jordan.
  ita-1885: E tutto il paese della Giudea, e que' di Gerusalemme, uscivano a lui,
    ed eran tutti battezzati da lui nel fiume Giordano, confessando i lor peccati.
  muy-muy: Zeŋ àra àɗəma nahkay ti ndam ga haɗ *Zʉde akaba ndam Zerʉzalem ni ɗek tə̀rəkia.
    Tàra tìnjia ti tə̀ɗafaya zlam gatay ya tàgudar na, mək Zeŋ nakəŋ àbaray tay a
    zalaka *Zʉrdeŋ bu hʉya.
  kqc-kqc: Ye Judea gagani tora noibanu vene tau ma Jerusalem vene ina rofu baegamadi.
    Ye ini vegu no niogau regamadi ma Jordan koruri babatiso regamo.
  tav-tav: Capãarã ti yepapʉ Judeapʉ macana, Jerusalén macana quena capãarã camaja
    Juan cʉ cabuiorijere caapirã aájuparã. Caroorije na cátajere jʉtiriti, “Caroorije
    cána jã ã,” Diore na caĩro Jordán cawamecʉti yapʉ na cabautisayupʉ Juan.
  eng-ULB: The whole country of Judea and all the people of Jerusalem went out to
    him. They were baptized by him in the Jordan River, confessing their sins.
  spa-VBL: Los habitantes de de Judea y de Jerusalén iban a él, confesaban públicamente
    sus pecados y eran bautizados en el río Jordán.
  fra-_FOB: Et toute la Judée et les habitants de Jérusalem allaient à lui, et ils
    étaient tous baptisés par lui dans le fleuve du Jourdain, en confessant leurs
    péchés.
  hau-ULB: Dukan kasar Yahudiya da mutanen Urshalima suka zo wurin sa, a ka kuma yi
    masu baptisma a kogin urdun. suna furta zunubansu.
  mal-mal: അവന്റെ അടുക്കൽ യെഹൂദ്യദേശം ഒക്കെയും യെരൂശലേമ്യർ എല്ലാവരും വന്നു തങ്ങളുടെ
    പാപങ്ങളെ ഏറ്റുപറഞ്ഞ് യോർദ്ദാൻ നദിയിൽ അവനാൽ സ്നാനം ഏറ്റു.
  kkc-kkc: Yudiya mi mapoo debeli mosobia sabolo, osoloso Yelusalem mi toowa mapoo
    debeli odoo susuga oso Yoneeye to taka ee dulame sibadeeso. Diba Yoneeye taka
    to ee duloso dibada goo tokenee yilige bugume, Yoneeye diba Yoden howo mapoo howo
    oluguso.
  urd-GVR: Yahūdiyā ke pūre ilāqe ke log Yarūshalam ke tamām bāshindoṅ samet nikal
    kar us ke pās āe. Aur apne gunāhoṅ ko taslīm karke unhoṅ ne Dariyā-e-Yardan meṅ
    Yahyā se baptismā liyā.
  far-far: '@see-verse:MRK.001.004'
  suz-BL: मिनु यहूदीया रागी नु यरूसलेम सहर ङा मुर नेल्‍ल मेकेर जाक्‍शा, आन पाप शोव़शा,
    यूहन्‍ना रे पा यर्दन खोलाम ख्रुम्‍शा ग्रुंइचा पुंइसमा बाक्‍त।
  car-NT: Pa'poro mo'karon Judea ponokon, pa'poro mo'karon Jerusalem ponokon wo'to'konymbo
    kynakon i'wa. Iwosetykapoto'konymbo kynakon moro Jordan tunary taka. Moro tatykarykon
    jako ro pa'poro yja'wan me tywe'i'san ekari'topombo i'waine kynakon.
  amp-amp: Jerusalem thofm yo Judia-korhofm Jonrpno yihato nd rroh fasoh fasoh nefm
    kfo nriyafnimoamm tek Jodentn baftaisimmourm.
  bht-bht: मते सारे यहूदिया प्रदेश दे लोक, कने यरूशलेम शेहर दे रेणेबाले लोक निकली
    करी उदे बाल आये, कने अपणे पापां जो मन्नी लिया कने यूहन्ने उना लोकां जो यरदने खड्डा
    च बपतिस्मा दिता।
  eng-NOY: And there went out to him all the country of Judaea, and all they of Jerusalem
    and were baptized by him in the river Jordan, confessing their sins.
  cub-NT: Obedivʉ põeva Judea ãmicʉrijoborõcavʉ aru Jerusalén ãmicʉriĩmarocavʉ máre
    jápiarãnʉrejaimad̶a Juan Bautista yebai. Aru na coapa “Ãmecʉbu yʉ” ne arĩburu
    yóboi Jʉ̃menijicʉre, ne chĩori dápiaiye boje ne ãmeina teiyede, jã́d̶ovarejamed̶a
    náre Jʉ̃menijicʉque Jordán ãmicʉriya jiai.
  ita-1927: E tutto il paese della Giudea e tutti quei di Gerusalemme accorrevano
    a lui; ed erano da lui battezzati nel fiume Giordano, confessando i loro peccati.
  lww-lww: Ana p̃isi na yeririna la moki nae Yerusalem amio nae pulkumali tap̃ena
    e lepas nap̃a Yutea, la apa amiyagogan Yoane, ana la apisa plan ke kiela naviowaena
    lala pania, ana naga kee la e wii nap̃a Yortan.
  ckb-ckb: خەڵکی هەموو گوندەکانی یەهودیا و هەموو ئۆرشەلیم دەهاتنە لای، دانیان بە گوناهەکانیاندا
    دەنا و لەسەر دەستی ئەو لە ڕووباری ئوردون لە ئاو هەڵدەکێشران.
  spm-spm: Ana akaar kharsi vɨŋgeema Judian distrighɨni itirɨ uŋuimba ko Jerusalemɨni
    iti gumasi rako amisi mee bar zava nono othevir maghatɨsir gunɨm mbɨŋgeema a Jordanɨ
    rɨmɨn mee urue.
  nas-nas: Eeꞌnoko ookara Judiaꞌnameng-nupoong eeꞌnoko Jerusalemaꞌnavuntuꞌnupoong
    berokoꞌ Jooni bakaang kara taara-koo. Eeꞌnoko biikaning orarananka siraꞌpariko
    ntong-koo minkivurima meekaꞌantavurikoꞌ teie Jooꞌdani-nari-koo.
  uvl-uvl: Iok laol, iri halang toto nga tuele kina nenge Iuta pe nga kileng nenge
    Ierusalem te lohot ke te longe Ioanes na helenga. Pe te hele hote ria poinga poreke
    ngana mur pe Ioanes henune iri nga ech Iortan.
  tpa-tpa: Ma rava atapuhi au Judea ma au Jerusalem ma auririvahi taumaꞌae, hi neꞌi
    po John hi rautanighanei, ma ahi dewaboꞌa au habuhabuna hi viheghei, ma Jordan
    au wairana i babataitohi.
  eng-BBE: And there went out to him all the people of Judaea, and all those of Jerusalem,
    and they were given baptism by him in the river Jordan, saying that they were
    sinners.
  ixl-CNT: Ech opon qꞌu aanima kꞌatza qꞌuꞌl tikuenta jankꞌal u Judea tuchꞌ qꞌu aa
    Jerusaleen. Utz motx ikꞌaxa qꞌul ipaav. Ech bꞌanax vautisaar tu u Xhan tu u nimaꞌ
    Jordaan.
  xsi-xsi: Aku kinzi tamâta ŋgu ŋalae nde soka pa Judia tâno wa Jerusalem lawea wa
    simâ pa Yoane. Kinzi sipatula nenzi kiesaka papa, kala Yoane ililinzi lâ Jodan
    Lââ.
  crx-NTPO: Ts'iyanne Judea whunat whut'enne 'ink'ez Jerusalem whut'enne cha tehúnindil
    'ink'ez John dune too be 'ulh'en-un huyoozílhts'ai. 'Ink'ez dulubeshi ghun hunahuhoolnuk
    whe nyo 'et 'ukoh Jordan huwhútni-un toot 'et John dune too bé' balh'en.
  kan-OKCV: ಯೂದಾಯ ಪ್ರಾಂತದ ಎಲ್ಲಾ ಹಳ್ಳಿಗಳಿಂದ ಮತ್ತು ಯೆರೂಸಲೇಮ್ ನಗರದಿಂದ ಎಲ್ಲಾ ಜನರು ಅವನ
    ಬಳಿಗೆ ಬರುತ್ತಿದ್ದರು. ಅವರು ತಮ್ಮ ಪಾಪಗಳನ್ನು ಅರಿಕೆಮಾಡುತ್ತಾ, ಅವನಿಂದ ಯೊರ್ದನ್ ನದಿಯಲ್ಲಿ
    ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: Fu ijiege kuariakinu renoekoga e boeje Judia ivuake ijia kariva ije abero
    e Jerusaremeko ije bu Jonido vua ije fiena fuone ruae. Bu ro do Jodeni ijia ise
    buone visuna Godi kuarakoga Joni fu bu kaenamiana do ruoriae.
  blw-blw: Yachi yag anchag chuar hen anchichay tatagu way narpod Jerusalem ya hen
    kafabréfabréy way provinsiyan hen Judea way cha ummunud an Juan way i mamangngar
    hen anchi chana itudtuchu. Ya anchaat agé epudnu hen fasorcha yag anat funyagan
    Juan chicha hen anchi wangwang way ekatchéén Jordan.
  tam-2017: அப்பொழுது யூதேயா தேசத்தார் மற்றும் எருசலேம் நகரத்தார் அனைவரும், யோவானிடம்போய்,
    தங்களுடைய பாவங்களை அறிக்கைசெய்து, யோர்தான் நதியில் அவனால் ஞானஸ்நானம் பெற்றார்கள்.
  azz-NT: Quisayaj nochi ne pueblojuani de Judea huan nochi den pueblojuani de Jerusalén,
    huan yejuan yayaj tacaquitoj campa yetoya ne Juan. Huan Juan quinahuía ica at
    tech in hueyíat ten monotza Jordán, como moyolnemiliayaj in tagayot de nintajtacoluan.
  spa-RV-1909: Y salía á él toda la provincia de Judea, y los de Jerusalem; y eran
    todos bautizados por él en el río de Jordán, confesando sus pecados.
  csy-csy: Jerusalem le Judah ngam theampo pan in mi tampi te John kung ah hongpai
    uh a, amate mawna te pualak in Jordan ngun ah tui ki phum tek uh hi.
  mxq-NT: Es ma̱jatyʉ Judeeʉ ñaxwíñʉdʉ es ma̱ Jerusalén ka̱jpn tnimiindʉ ja Fwank
    es tmʉdooꞌíttʉ. Es ko tmayatstʉ ja pyojpʉ, net ja Fwank yajnʉbátʉdʉ ma̱ ja Jordán
    mʉjnʉʉ.
  tzj-NT: Canojel ja winak ja rec'o pa Jerusalén e cachbil canojel ja rec'o chipan
    ja jule' chic lugar ja c'o pa rcuenta Judea eje'e' xebe ruq'uin ja Juan, xeba̱n
    bautizar rmal chipan ja binelya' Jordán in tri' quechol wi' ja quil quemac.
  tdt-tdt: Ema barak mai husi provinsia Judeia laran tomak ho sidade Jerusalém. Sira
    foo sai sira nia sala, depois João foo sarani sira iha mota Jordaun.
  ron-BTF: Și ieșea la el toată țara Iudeii și cei din Ierusalim și toți au fost botezați
