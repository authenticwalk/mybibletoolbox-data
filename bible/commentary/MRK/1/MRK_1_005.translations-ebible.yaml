    ɨ́ játeꞌana jetze tɨ ayén téjaꞌarájtehuaa tɨjɨ́n Jordán.
  zpu-NT: Beꞌnn zan beꞌnn zaꞌk doxhen ganꞌ nbane Judea, naꞌ beꞌnn zaꞌk Jerusalén lljakeꞌ
    lljazenay akeꞌ xtiꞌlleꞌn, naꞌ ka nak llxoarap akeꞌ da xhinnj ke akeꞌn, naꞌ llchoeꞌ
    leakeꞌ nis lo yeo ganꞌ nziꞌi Jordán.
  juy-juy: ସିଲତ୍ତେ ସମ୍ପରା ଜିଉଦା ଡେସାନ୍‌ ଡ ସମ୍ପରା ଜିରୁସାଲମବାଜି ଜନନ୍‌ ଆମଙ୍‌ ଜିର୍ଜିର୍ରାଜି
    ଆରି ରମ୍ମଙ୍‌ ରମ୍ମଙ୍‌ ଆ ଇର୍ସେ ବର୍ରନ୍‌ ଜର୍ଦନ ଅଲଲୋଙନ୍‌ ଇୟ୍‌ଲାୟ୍‌ ତବ୍ବୁବ୍‌ଡାନେଜି ।
  for-for: Piya uwaimogini a'ya'ma Yutiya marisa kinape a'ya'ma Yerusaremi kumatasa
    kinape aeti wawabumagini, aguntaena pume kamana'waipa uma aborauguna, Yontani
    wanipi pai'itantiye.
  epo-epo: Kaj eliris al li la tuta Juduja distrikto, kaj ĉiuj Jerusalemanoj; kaj
    ili estis baptitaj de li en la rivero Jordan, konfesante siajn pekojn.
  gfk-gfk: A tamat na matanaiabar sakit tano tamat na pise na hala Ierusalem ma ari
    mes na taman ta iakano ra hanuo Iudeia, diet git hanan tupas ie. Diet git hapuasne
    ira udiet magingin sakena, io, namur Jon git baptais diet tano taah Ioridaan.
  bjz-bjz: Aghá reaveta, frovensi Judia enembo oruaruabe, kotú bogu naa Jerusalem
    enembode dano ereregea, avoreta fuava danode ea, Jon da gaga niningiguturota,
    númanda ari akokogo isagha egegutuaveta, Jon na númane Jordan uvuva bafutaito
    eta urie.
  atg-NT: Ighọ ẹgbọ e rọte ekẹ iJudia ali ẹoli iJerusalẹmu lẹ deba IJọni. Ee zọnọ
    olamhẹ eyẹwẹ yẹ ọli. Ọ la okẹ iJọdani batazi ẹgbọ.
  bjv-NT: Dɨje pətɨ kɨ dɔnangɨ Jude tɨ kɨ ɓe bo Jorijaləm tɨ, rəi rɔ Ja̰ tɨ, tɔri
    ndude dɔ majal je tɨ ləde, adɨ Ja̰ ra-de batəm me ba Jurdḛ tɨ.
  tos-NT: Xminko̱y kaxmatniko̱y lhu̱hua̱ hua̱nti̱ xlama̱kó̱ c-xatiyat Judea, chu̱
    hua̱nti̱ xala c-Jerusalén. Na̱ acxni̱ xlacán xkalhapalako̱y xtala̱kalhi̱ncán,
    maktum xuanko̱y pi̱ xli̱ca̱na̱ xtalakpali̱putunko̱y, Juan xakmunuko̱y c-xakalhtu̱choko̱
    Jordán.
  rro-rro: Maearima bo'ona Iudea hanonai mai Ierusalema haukia ikoikiai teao Ioane
    Ba'uere robe hauna aiana teona, ekia ki'a tehina pou, abomo Ioridana atenai eba'uere
    robenakia.
  mxp-NT: Mayja̱a̱ꞌy ɨdøꞌøn ja jam nɨmejnɨyɨp jøts ja pyatmadøyɨ, mendɨp ja ja̱a̱ꞌy
    jam pøn tsɨnaadyɨp Judeꞌɨt etjotp, jøts nayɨdeꞌen pøn kuga̱jpꞌa̱jtmɨdɨp Jerusalén;
    jadeꞌen Juan ja mayja̱a̱ꞌy jam ñɨmiñɨyɨ møj nøøjotp midi txøøwꞌa̱jtp Jordán, jøts
    ja jam ñøbattɨ ku pyøky ja tka̱jpxna̱xkøxtɨ.
  aak-aak: ámá obaxɨ́ Judayɨ́yá aŋɨ́yo dáŋɨ́yɨ́ tɨ́nɨ áwɨnɨ e wigɨ́ aŋɨ́ xwé bɨ xegɨ́
    yoɨ́ Jerusaremɨ dáŋɨ́yɨ́ tɨ́nɨ Jono tɨ́ŋɨ́ e nánɨ nuro wigɨ́ ɨ́wɨ́ niga warɨgɨ́ápɨ
    nánɨ waropárɨ́ wíáná iniɨgɨ́ Jodanɨ rapáyo wayɨ́ umeaiagɨ́rɨnɨ.
  chd-NT: 'Lan xanuc'' ni petsi lomana'' al distrito Judea, jouc''a jahuay lan xanuc''
    nomana'' liƚya'' Jerusalén, ipalunca ƚiƚpiƚeloƚya'', iye''me, icuaitsa pe lopa''a
    Juan. Uya''a''me li''epa lixcay. Ticuayi: “Aƚsuej''menamma”. Juan epo''i''mola''
    al pana'' Jordán.'
  kdc-kdc: Wanhu wengi kulawa mwiisi ya Yudea na kudibuga da Yelusalemu wachola kumtegeleza
    Yohana. Watogola kamba wana nzambi, Yohana kawabatiza muulwanda lwa Yolidani.
  nhr-nhr: Me kò wèém nqõóm Jutea di ba hẽé, naka wèé ne khóè ne Jerusalema di ne
    hẽéthẽé síí cgae me, a ne a gane di chìbian nxàe, a Jorotane dim tshàam koe tcguù-tcguuè.
  uig-PIN: Pütün Yǝⱨudiyǝ ɵlkisidikilǝr wǝ pütkül Yerusalem xǝⱨiridikilǝr uning aldiƣa
    qiⱪip, gunaⱨlirini iⱪrar ⱪilixi bilǝn uning tǝripidin Iordan dǝryasida qɵmüldürüldi.
  beo-beo: Yudia soge dunu bagohame amola Yelusaleme moilai bai bagade dunu bagohame
    da ema doaga:le, ilia wadela:i hou fofada:i. Amalalu, Yone da ili huluane Yodane
    Hanoga fane salasi.
  acf-NT: Épi la moun sòti toupatou an hòtè Joudiya èk an vil Jérouzalèm épi yo alé
    koté Jan té ka batizé-a. Èk apwé yo konfésé péché yo, Jan batizé yo an Lawivyè
    Jouden.
  tpi-OTNT: Na olgeta Judia na olgeta manmeri bilong Jerusalem ol i go long Jon. Na
    ol i autim sin bilong ol, na Jon i baptaisim ol long wara Jordan.
  mbt-NT: Ne nangendiye te kandin ka masulug ne me etew puun te Hirusalim wey ka me
    etew puun diye te langun ne lungsud te prubinsya te Hudiya. Ne nekegsendit e sikandan
    wey impangguhud dan e ka me sale dan, wey imbewutismuwan e sikandan ni Huwan diye
    te weyig ne Hurdan.
  hau-SA: Dukan ƙauyukan Yahudiya da dukan mutanen Urushalima suka fiffito zuwa wurinsa.
    Suna furta zunubansu, ya kuwa yi musu baftisma a Kogin Urdun.
  mam-NT: Bix e pon nim xjal tej tnom Judea bixsen tuj nin tnom te Jerusalén te ebil
    tyol Juan. Bix e jatz cykba'n cyil, bixse e bautizarjke tu'n Juan tuj nima' te
    Jordán. Jatzen techel ka otk tz'oc cyk'on cyiib xjal tuya Dios.
  udu-udu: Dhali aris ’kwani iikin ka pije/ e a’di mo ’peni aris bampa/ gi Pa Yahuudiyya
    mo dhali ’peni aris ’kwani gi Pa Urushaliim mo. Dhali uni ’kokunu mo mmomii ki
    yi’de/ ki a’di mo e Yi’deŋ Ḵumma/ Uurdun mo mmopikina uni gwo gom miinthus buni
    mo be.
  tvt-tvt: Judia juungkhuung nyia Jerusalem samnuthung nawa mina loong ah Joon jengkhaap
    chaat karumta. Neng ih neng rangdah loong ah dokbaat rum ano Jordan Juung adi
    juung ah tem ih rumta.
  bgt-bgt: Kori vido iangeni, sethe na tinonidia Jerusalem ma na komi meleha kori
    provins i Jiudea, imarea kena haidu mai tagna a Jon mena vaovarongo. Imarea kena
    mai mena tuturi aua na komi paluhadia tagna a Jon me siuvitabura kori bea hutu
    i Jodan.
  mvn-mvn: Ka tau vi‑meagai habuhabui papani Iudea nihenina, ka habuhabui meagai Ierusalem
    wayahina ine Ioni wayahina Daudau Ioridani wayahina. Ka avaha yai goyona ihaeyei,
    e Ioni vi‑bapitaiso‑neiei.
  djk-NT: Hii Judeja anga ala sama fu Jelusalem kon a Johanisi. Da, te den begi Masaa
    Gadu paadon fu ala den takuudu anga ogii fu den, da Johanisi e dopu den a ini
    Joodani Liba.
  uig-LAT: Pütün Yehudiye ölkisidikiler we pütkül Yérusalém shehiridikiler uning aldigha
    chiqip, gunahlirini iqrar qilishi bilen uning teripidin Iordan deryasida chömüldürüldi.
  nde-nde: Umango wonke waseJudiya kanye labantu bonke baseJerusalema baphuma baya
    kuye. Bevuma izono zabo, babhaphathizwa nguye eMfuleni uJodani.
  ton-ton: Pea naʻe ʻalu atu kiate ia ʻae fonua kotoa pē ko Siutea, pea mo kinautolu
    ʻo Selūsalema, ʻonau papitaiso kotoa pē ʻiate ia ʻi he vaitafe ko Sioatani, ʻo
    vete ʻenau ngaahi angahala.
  mir-NT: '@see-verse:MRK.001.004'
  cak-YNT: Y camas je q'uiy vinak re ye'bapon riq'uin re Juan Bautista. Jec'o que'pa
    pa tenemit Jerusalén. Y jec'o je'pitinak pa tak nic'aj chic tenemit chin re Judea.
    Re vinak re' ye'quicholola-apo re quimac chach re Juan Bautista chire' pa rakan-ya'
    Jordán y ye'ban-a bautizar roma reja'.
  ces-1613: I vycházeli k němu ze vší krajiny Židovské i Jeruzalémští, a křtili se
    od něho všickni v Jordáně řece, vyznávajíce hříchy své.
