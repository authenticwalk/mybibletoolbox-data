  crn-NT: Matɨ́ꞌɨj mi naíjmiꞌi eꞌiréꞌene aꞌu tɨ aꞌutéveecaꞌa ɨ́ Juan. Aꞌuu mú eꞌerácɨꞌɨcaꞌa
