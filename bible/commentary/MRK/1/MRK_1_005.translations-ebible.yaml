  kdl-NT: Kakuma̱ ka ama ushani ka uyamba u Yahuda n aza a Urishelima a wuta̱i a banai
    ara Yahaya a dansai unyushi u le, aku u lyuɓugusu le a mini ma Aga̱ta̱ a Urudu.
  apu-NT: Ikinimane kãkiti Xotéia auakani Xerosareẽ sitatxiti auakani pakini sari
    Xoãomoni isãkire ikenakotinina ĩkapani. Ninoa sãpiretakasaakiri maerekati ikamakitina,
    ipatxisatana uini Xotão inakoriãtaã.
  roo-roo: Uva voea rutu avaaepa rera iare voea rutu voeao vova Judia taere ora vova
    riro urui Jerusalem. Uva vuriara oaive kosi piepaoro vo vuuta raga-ia baptaisa
    ouiva Jon ruvara-ia vo uukova Jodan.
  miz-NT: Un ntɨɨ́ ntɨ̄ɨ́ ña ñuú Judea ni ñá ñuú Jerusaleén, dā xee ñá ne, natɨ̄vi
    iní ña kuetsi ña ne, da itsi ntute ña ntaꞌa Juaán san méꞌñu ntūte kaꞌnu é nani
    Jōrdaan.
  qvz-NT: Judea provinciamandas Jerusalen llactamandahuas tucui runaguna Juanbagma
    shamunaura pai camachishcata uyangahua. Chita uyasha ñuca jucha rashcagunata saquinimi
    nicpi Juan chi Jordan nishca yacuibi bautisara.
  deu-ELO: Und es ging zu ihm hinaus das ganze jüdische Land und alle Bewohner von
