  amu-NT: Jndye nnꞌaⁿ tyꞌe na mꞌaaⁿ na jnaⁿna chaꞌwaa tsꞌo̱ndaa Judea ñequio tsjoom
    Jerusalén. Jnda̱ na lcweꞌ nꞌomna jnaaⁿna, seitsꞌoomñê joona tsꞌom jndaa Jordán.
  hin-CV: यहूदिया प्रदेश के क्षेत्रों से सारी भीड़ तथा येरूशलेम नगर के सभी लोग उनसे
    भेंट करने जाने लगे. ये सब पाप स्वीकार करते हुए यरदन नदी में योहन से बपतिस्मा ले
    रहे थे.
  eng-OURB: All the country of Judea [Praise] and all those of Jerusalem [City of
