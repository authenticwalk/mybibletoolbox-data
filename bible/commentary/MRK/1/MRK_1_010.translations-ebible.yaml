verse: MRK.001.010
translations:
  kpx-kpx: Ige Iesuu emo hovelahai elehage otogou dikolahage Dilava Munana Tumuteu
    ugu imutava ke nahate holisi dobai lohoale avuemo ua.
  okv-H: Eto Iesu umo ta eto erihinu uhu pe hirikenu Ahihi Otohu di dipo ainge uhu
    ta eto veto amita degi ta puvunu
  tbo-tbo: Goila uyahinei Yesu i togo geleta po yada i gagaleya ma i gunahoeya po
    Alugo Woiyawa mei bunebune i hopu mai tauna uyahina.
  mal-C: യേശു വെള്ളത്തിൽനിന്ന് കയറുമ്പോൾ ആകാശം പിളരുന്നതും പരിശുദ്ധാത്മാവ് ഒരു പ്രാവിനെപ്പോലെ
    അദ്ദേഹത്തിന്റെമേൽ ഇറങ്ങിവരുന്നതും കണ്ടു.
  grc-SR: Καὶ ⸂εὐθέως⸃ ἀναβαίνων ⸂2ἀπὸ⸃ τοῦ ὕδατος, εἶδεν σχιζομένους τοὺς οὐρανούς,
    καὶ τὸ πνεῦμα ⸂3ὡσεὶ⸃ περιστερὰν καταβαῖνον ⸂4ἐπ᾽⸃ αὐτόν·
  bgc-bgc: अर जिब वो पाणी म्ह तै लिकड़कै उप्पर आया, तो जिब्बे उसनै अकास ताहीं खुल्दे
    अर पवित्र आत्मा ताहीं कबूतर की तरियां अपणे उप्पर आन्दे देख्या।
  khz-khz: Iesu nanu na erage-vagito aonai, kupa egitaato, evekala-pakato, ne Veaga
    Palaguna pune vetaina emarigoto ia genai.
  deu-TKW: Und alsbald, da er aufstieg vom Wasser, sah er die Himmel sich spalten
    und den Geist wie eine Taube auf ihn herabfahren,
  zsr-NT: Catiꞌ burujëꞌ lu nis Jesús, laꞌ naꞌz bléꞌinëꞌ gyalj luzxbá len ruhuötjëꞌ
    Dios Böꞌ Laꞌy, ruluíꞌ cuinëꞌ ca budödauꞌ, dusóalenëꞌ Lëꞌ.
  lin-lin: Tango kaka abimaki na mayi, amonaki Likolo kofungwama mpe Molimo kokitela
    Ye lokola ebenga.
  hns-NT: Djaise oe paanie me se niekaral, taise oe dekhies kie swarag khoel gail
    aur Parmeswar ke Aatma kaboettar ke roep me nietje aaike okare oeppar baith gail.
  noa-E: Mag pör choowia dö eemua öbëraau oowai, edaujãata weeudʉbaadëm eemua Ẽwandam
    Akhaarta duburjöo khitʉm i gaai jupcheeg wëwëwë urum oojim anʉm.
  eng-EMTV: And immediately, coming up from the water, He saw the heavens parting
    and the Spirit coming down upon Him like a dove.
  mib-NT: Te ná ni quenda ya nuū ndúte, te ni jito ya jeē ní nune‑ni andɨvɨ́, te ni
    cuun Espíritu Santo ni quee xinī yā, te cáa nájnūhun ɨɨn paloma.
  bea-bea: 'Kwete tu tsi tghatyeza tsiwohzon, wailon yake kwa matahatsataghiolon,
    yakeotine yetsi natezalon oietli etye:'
  lif-NT2: खुने़ॽ च्‍वाःत्तोलाम् लःन्‍दे़नुमे़ःन्‍ने ताङ्‌साक्‍पे़न्‌हरे़आङ् सेसेमाङ्‌ङिन्
    पुत्तुःक्‍के हे़क्‍के खुने़ॽ कुसम्‍दाङ् ये़ःर पत्‍छे़बा निःसुरो॥
  xnj-xnj: Yesu pahumili mumanji, akalola kunani kwa Chapanga kudindwiki, na Mpungu
    Msopi ihelela panani yaki ngati ngunda.
  mmx-mmx: La ne Iesu ga vas basinge ladan la soso mun neni ga ven laxalibet ga rem
    suang, ga ven bok Loroonan Kaala ga lok ngan lamno ga rava si, la ga nemen teren.
  cbr-NT: Usoquin Juanën nashimicëx, bacanuax 'iruquian Jesusan iscëxbi ca naí panárabëacëxa.
    Usacëbëtan ca ñumacuru tinax uaxa Nucën Papa Diosan Bëru Ñunshin Upí anu 'iruia
    isacëxa.
  tee-NT: Chai ju Jesús acsni tacutlh ju lacxcan lana lakts'ilh ju lact'iyan ni talhtek'a.
    Chai lakts'ilh ni milh ju Spiritu Santu tachi ju tu'u' lak'axk'avan. Chai lakmilh
    ju yuchi.
  eng-LSV: and immediately coming up from the water, He saw the heavens dividing,
    and the Spirit coming down on Him as a dove;
  cak-NT: Y cuando ri Jesús xel-pe pa ya', xutzu' chi ri chicaj xjakataj, y ri Espíritu
    Santo nika-pe pa ruwi' anche'l jun paloma.
  pah-NT: Ohemame yhya hugwi Jesus'ga hepiagi yvaga jipe'a. Igwete ga hepiagi Tupana'ga
    ra'uva ijyva yvaga hugwi. A'ereki inambua ja ojy Jesus'ga rehe o'a.
  sja-NT: Jesús toiduupa uchiak'ãri, unuji pajã ewadaru mãik'aapa Tachi Ak'õre Jaure
    ichi ɨ̃rɨ palomak'a baai cheru.
  xed-xed: Ta sabə Yesu ma imi manda kɗaku ta maganaftá, ka nghadaftá tsi ta luwa,
    gi ka nghaŋtá tsi ta gunatá luwa buwaŋ, ka saha Sulkum nda ghuɓa manda ghərbuʼ
    ta ghəŋani.
  mks-NT: Ta tá na̱quee Jesús ticui̱í cán já na̱xini a na̱ndinu̱na̱ indiví ta na̱nuu
    ínima̱ yi̱i̱ Ndióxi̱ ja̱ta̱ mé á. Ta cáa ínima̱ yi̱i̱ Ndióxi̱ yóho tá quia̱hva
    cáa in ndija̱ta.
  gfk-S: Ma ing be Jisas ga hanana hut metuma ra tingana taho iga nes no ula mawe
    ga tamapapos ma no Tanuo ga hananasur ter tana hoke tike bun.
  bmu-bmu: Mem waŋgiiga onöhök koriga miaŋgöreŋök Suepnöŋ aŋaŋiiga Jisösnöŋ uba ehiga
    Uŋa Töröŋi meleŋda kembö nei ewö aka Jisösgö qakŋe eta meöyk.
  dgz-dgz: Ame gine tutup, Iesu kaum ae ve kwatata ao dotoueni, amba kiman ase watapen,
    boge God Guewa Woup Seniwa nenip bairantan mini kimani visiwandin Iesu wapip doren.
  eng-GNV: And assoone as he was come out of the water, Iohn saw the heauens clouen
    in twaine, and the holy Ghost descending vpon him like a doue.
  zaa-NT: De beria Jesús le' indaá nna bilá'nie qui'ni biyàlia ỹiabara' nna huadi
    Espíritu Santo tì'a ttu becha to' nna bitsine'e iqquie.
  eng-WEBSTER: And immediately coming up out of the water, he saw the heavens opened,
    and the Spirit like a dove descending upon him.
  guh-guh: Jesús pebautisabicujinaetsi menevetsina penonotajunaejavata, tane itaboxo
    penapatsijava. Bajarajota Jesús tane Espíritu Santo ata perunaejavatsica pematatsënëatsica
    beucucuto.
  bon-bon: Tabe liba niiye cabu ca tarpatige, tabe piba taatu jepänige, cabucewe te
    iitnige, cuta jepänige Aceji Seemo te lipu täinige gimäe ele pana teeme papa cabu
    me.
  nhw-BL: Huan teipa, quema Jesús quisayaya tlen nopa atl, quiitac tlapojtoya ilhuicac
    huan Itonal Toteco hualtemoc ipan ya quen se paloma.
  swh-ONEN: Yesu alipokuwa akitoka ndani ya maji, aliona mbingu zikifunguka na Roho
    akishuka juu yake kama hua.
  wbi-wbi: Ye ofughue unsiki ghughuo akahuma mumalenga, akavona uvulanga vudinduka,
    na ju Mhepo hwene ng'hunda akiika pa mwene.
  bba-bba: Sɑnɑm mɛ u yɑriɔ nim di, yerɑ u wɑ wɔllɑ wukiɑrɑ, mɑ u Hunde Dɛɛro wɑ nɡe
    kpɑruko u sɑrɑm wee win wɔllɔ.
  eng-KJVCPB: 'And straightway coming up out of the water, he saw the heavens opened,
    and the Spirit like a dove descending upon him:'
  kgk-NT: Osẽ jave y-gwi, Hesu ohexa-ma ojekwaa pya'e ramo yváy-py. Upe-gwi ha'e ohexa
    ogwejy va'e. Pykasu-rami ogwejy ou-vy Nhe'ẽ Marangatu tee va'e. Ójehe ogwejy ramo
    ohexa.
  waj-waj: Inna apu kiooduu Yisuuva nnooriivakidiri numa siriivau duu saivaata reeri
    tooduu ngiauvo rusiti varoo vioo sai ngioo sauduu Mmannasa Yoketaivo ngiaamma
    mirunnaivaa roosuuvoono tuoo tuoo innayaa variravai.
  cpy-cpy: Roo itonkaaneemi Jesús, iñaatziiro ashitaryaa-naka inkite, oshaawin-kashita-paakari
    Ishire tajorentsi okinapaaki jenoki roshiya-paakari jamomo.
  ekk-PKP: Kui Jeesus veest välja tuli, nägi ta taevast avanevat ja Püha Vaimu tuvi
    kujul enda peale laskuvat.
  mpx-mpx: Yeisu i gaihem wewela, inoke sauga o i kite labulabum i mwapwela ge Yayaluwa
    Bwabwalena i kite i ola bunibuni i laulau elana.
  wbp-wbp: Papitaji-maninja-warnuju ngula-jangkaju, Jijajiji yanulku lurlju pirntinyarra-kurra.
    Kuja yanu pirntinyarra-kurra, ngula-ngurluju pirntinyarra-ngurlu kankarlarra-kari
    nyangu yalkiri kuja lakarn-pardija. Yalkiri kuja lakarn-pardija, ngulangkaju nyangu
    Pirlirrpa Kaatu-kurlangu jurlpu-piya kurlukuku-piya. Ngula yanurnu, pirri-manurla
    Jijajiki.
  luo-luo: Kane oyudo Yesu wuok aa ei pi, noneno polo kayawore kendo ka Roho Maler
    lor mondo opi kuome e kido mar akuru.
  nhe-NT: Huan teipa, quema Jesús quisayaya ipan atl, quiitac tlapojtoya elhuicactli
    huan Itonal Toteco hualtemoc ipan ya queja se paloma.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܣܝܼܩ ܠܹܗ ܡ̣ܢ ܡ̈ܝܼܵܐ، ܚܙܹܐ ܠܹܗ ܫܡܲܝܵܐ ܦܬܝܼܚܬܵ‌ܐ ܘܪܘܼܚܵܐ
    ܐܲܝܟ݂ ܝܵܘܢܵܐ ܒܸܨܠܵܝܵܐ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Jesus-ŋum qakipqauraqami imiġmiñ tautuŋniġaa qiḷak aŋmaqman. Agaayyutim
    Irrusia atqaqhuni miññiqsuq ilaanun tiŋmiaġruuratun.
  msb-msb: Pakahaw-as lang ni Jesus sa tubig nakita dayon an pagbuka san langit kag
    an Espirito Santo na nagapaitsura bagaʼn salampati nagalusad pakadto sa iya.
  cpa-NT: Jøng² ma²u²hai¹² Jesús jmøi² mi³ca¹jái¹dsa hi² ca¹ná² guiuh¹³ ŋi¹juǿi¹.
    Jøng² ca¹siog² jmi²dsí² quiah¹² Diú¹³ ni³ quiah¹²dsa, hi² jní² jmi²dsí² ju³lah
    jniá² jan² jug².
  dso-dso: ସେ ପାନିତେଇ ଅନି ବାରଇ ଆଇବାବେଲେ, ସରଗ୍‌ ଉଗାଡି ଅଇ ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ପରୁଆ ପାରା
    ଅଇ ଜିସୁର୍‌ ଉପ୍‌ରେ ଉତ୍‌ରି ଆଇବାଟା ସେ ଦେକ୍‌ଲା ।
  meu-meu: Bena ranu amo e dae kau negana ai, ia ese guba e itaia, e parara, bona
    Lauma e diho, pune na heto, ia tubuana ai e kau.
  yva-NT: Weti Yesus no no mana uga tipuga akaeyo, umba peraseo Po naume raen nsaneka,
    umba Po Anawayo Vambunine raeno majeo Aiji maisyare insanijo punamoe.
  dgc-dgc: Ey to kéahawas ni Jesus to dinom, éy neta na a minapilak i langet, a tulos
    dinumibi diya i Espiritu na Diyos a koman i dagalan.
  zpm-NT: Laa me norieedze lo nis, zeeṉe goṉ me laa zhan gbaa bzhial, laa meṉ ne nac
    Espíritu Sant biet gbaa zig tib palom laa me ziad-zëëb guic me.
  hix-NT: Tataymomàtxhe rma, nasanàmye hatà, tuna kwaye. Asanàmnàtoko rma, natahurmakay
    hatà, kahe, Txesusu nenyàr me hatà. Khoryenkom yokato ryhe nàhtoy hatà. Watkuk
    me nehxakon hatà, ànenyàr me. Txesus hona nàhtoy hatà.
  sim-sim: Jisas os fasik or layirin or halaha or usasihi or heyerik kolok lersuwu
    simu sutlara. Urik Masikome Avui Wasilakahi apmuma hom Jisasik ormu rakara.
  npi-ULB: जसै येशू पानीबाट निस्कनुभयो, उहाँले स्वर्ग उघ्रिएको र पवित्र आत्मा ढुकुरजस्तै
    उहाँमाथि आइरहनुभएको देख्‍नुभयो ।
  cgc-cgc: Na nabautismuan en Jesus i daw gatakas kanen ta waig, dayon gabukas langit
    an daw Dyos Ispiritu Santo an gapababa naan ki kanen paryo ta salampati.
  tim-tim: Hain akto Yesuŋe tu hepunmâ gambo âmâ ainâk himbim dâpŋe pâroŋ âgâmbo Anutugât
    Heakŋe arekŋe kembâ akmâ gem gem Yesugât kautŋân mendo egep.
  yor-yor: Lẹ́sẹ̀kẹsẹ̀ tí Jesu ń ti inú omi jáde wá, ó rí ọ̀run tí ó ṣí sílẹ̀, Ẹ̀mí
    Mímọ́ bí àdàbà sọ̀kalẹ̀ lé e lórí.
  wos-wos: Husandandéka dé gumbu xale dé xé nyir bari télaméndéka Godna Hamwinya nyamwe
    afwi maki déka gayandéka.
  emp-NTPO: Jesura doed̶aʌba drua wãbʌrʌd̶e unusia bajãda ewabʌrʌda. Maʌ̃ne Ãcõrẽ
    Jaurera puchirã quĩrãca idji ʌ̃rʌ̃ zebʌrʌda unusia.
  eng-F35: And immediately upon coming up from the water He saw the heavens being
    torn open and the Spirit, like a dove, descending upon Him.
  ind-ind: Ketika Yesus keluar dari air, tiba-tiba Dia melihat langit terbelah dan
    Roh Allah turun ke atas-Nya dalam bentuk burung merpati.
  pes-OPCB: هنگامی که عیسی از آب بیرون می‌آمد، دید که آسمان باز شد و روح‌القدس به
    شکل کبوتری فرود آمد و بر او قرار گرفت،
  mpt-mpt: E inanea fuelabanea aatem daako deibo utenea sesa ele tlanea abilim uto
    tememonea abile belanea Gode Hobe makob wan kubiameie ulab daakenea Yesuse dim
    ele tleta
  ssx-ssx: Kutupa Yesuma꞉ ikali pa꞉ta꞉ mina꞉pa꞉lao opa꞉liaaso hata꞉ koto kone oli
    ya akolopa꞉pa wiekeeki handaata꞉ oli Holi Sipitidi make melipu tupa꞉ ipiki pa꞉ta꞉
    hola꞉pa꞉niaeyekeeki handeekeme.
  mkl-mkl: Wɑɑti iyi Jesu wɑ fitɑ wɑ hɑi si inyiu ɡbɑkɑ̃ ŋɔi í bɑ lelei Aɔ̃ í cĩ.
    Nɔ Hundei Ilɑɑɔ̃ í de siɛ wɑ bɛi ɑnkɑsiidi.
  gaq-gaq: ଜିସୁ ଲଣ୍ତିଆଃବାନ୍ ତାର୍‌କ୍ନେ ବେଲା କିତଙ୍ଗ୍ଇନି ମେଲା ଡିଂକେ । ମେଁ କେକେ ଜେ ପବିତ୍ର
    ଆତ୍ମା ମେଁନେ ଆଡ଼ାତ୍ରା କୁକୁର୍‌ୟାଃ ରକମ୍ ଜାର୍‌କ୍ନେ କେକେ ।
  gof-RNT: Yesuusi haathaafe keyaa wode saloy dooyettin, Geeshsha Ayyaanay ba bolla
    holeda wodhdhishin be7is.
  unx-unx: ଆଡଃ ୟୀଶୁ ଦାଆଃ ଭିତାର୍‌ଏତେ ବାହାରି ଅଡଙ୍ଗ୍‌ୟାନ୍‌ ଇମ୍‌ତା ଇନିଃ ସିର୍ମା ନିଜାକାନ୍‌
    ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମା ଦୁଦୁମୁଲ୍‌ ଲେକା ଆୟାଃ ଚେତାନ୍‌ରେ ଆଡ଼୍‌ଗୁତାନାଏ ନେଲ୍‌କିୟା ।
  gah-gah: Holomikago, nagamikutí iteake ánigamó nene, okulumá koló okago, Ómasímini
    Sikalahú nene nama luhusigitana oko Izesuni amupiló nolimigo ánigamó.
  lcm-lcm: Na akorong palau si taun ang kapo kiklak le nei laman, kala arai ani metekuku
    kala tavas na Malanganto kala pasiang taun ia asukang val uk.
  aer-aer: Jesus-arle kwatye-ngentyele akeme-irrekenge alkere altywere-irreke re areke
    Utnenge Ngkarte-kenhe anteme atnarnperlenge thipe urelyarre-arteke imerte ikwere-arleke
    arrernelhemele.
  qvc-NT: Chayshina Jwan shutichiptinqam, Jisusqa yakumanda lluqshiykashpa, anaqman
    chapakushpa, syiluta kich'akaykaqta rikarqan. Chaymandaqam rikarqan Dyuspa Santu
    Ispiritunda suq palumitashina syilumanda urangumushpa payman shamuqta.
  tgl-ULB: Nang si Jesus ay umahon sa tubig, nakita niya na bumukas ang langit at
    ang Espiritu ay bumaba sa kaniya na tulad ng kalapati.
  cbs-NT: nexekei mapekekidankin Jesúsun uianyan nai udia Diosun Yushin Pepa deiwan
    keska jamamaki butuaya
  xtm-NTPP: Nuu ni nana Jesús ma nuu ndute ma, te ni jini ya ja nune andivi ma, te
    sukan kaa in sata kaa Xtumani Ndios ma, ni nuu ya siki Jesús ma.
  nnq-nnq: Kingobutu Yesu papita umache, ngajibona mbengu jiekwike nu Uhuke jwa Chwapi
    akaika kutola panani jakwe andi ngunda.
  bao-NT: Uwo coe eco yapano, maa nʉcãgʉra, ʉmʉreco tuti pãa nʉcãcoa, Añuri Yeri buare
    biigʉ bau duwi doo, cʉ̃pʉre cʉ̃ ca ñaapea earo ĩaupi.
  san-ORI: ସ ଜଲାଦୁତ୍ଥିତମାତ୍ରୋ ମେଘଦ୍ୱାରଂ ମୁକ୍ତଂ କପୋତୱତ୍ ସ୍ୱସ୍ୟୋପରି ଅୱରୋହନ୍ତମାତ୍ମାନଞ୍ଚ
    ଦୃଷ୍ଟୱାନ୍|
  huv-NT: Wüx taw tiül yow, quiaj Teat Jesús tajaw leajquiat a cielo, tiün Nangaj
    Espíritu ocueaj Teat Dios atnej noic palom andüy wüx ombas nej.
  otn-NT: Mi̱ nxixya̱ p'ʉya, bi̱ ma nenthe. Bi̱ nu̱ ra̱ Jesús ngue bá̱ xohra̱ c'ama̱hɛ̱ts'i̱.
    Bá̱ ɛ̱p'ʉ ra̱ Espíritu Santo, tengu̱tho n'na ra̱ paloma bi zøp'ʉ ja rá̱ ya̱ ra̱
    Jesús.
  nop-nop: Imeyout timimbu labuŋa magineŋ yali dadiyeeŋ kaune kunum dilitombu Uŋgoniŋ
    Munabulidi butigili wele tiŋa fomiŋguk.
  obo-NT: To id go-un don si Disas diyot oweg, idda ron en, nokita rin no nopokes
    kos langit woy id lonna iddos Uhis no Ispiritu riyot kandin iling to soopati.
  cak-ENT: Tok ri Jesús xel-pe pa ya', xutz'et que ri caj xjakatüj, y ri Lok'olüj
    Espíritu nka-ka c'a pe pari' cachi'el jun paloma.
