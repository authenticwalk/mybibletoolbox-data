  mar-mar: येशू पाण्यातून वर येताना, आकाश उघडलेले आणि पवित्र आत्मा त्याच्यावर कबुतरासारखा
    उतरत आहे, असे त्यास दिसले.
  snp-snp: Noku wi edaito, ayalo nokuti dito eyaima kosina godito Ouna ya nema mulu
    yaidana oto lumuto amodo fiyaito,
  isl-isl: Um leið og Jesús steig upp úr vatninu, sá hann himnana opnast og heilagan
    anda koma yfir sig í dúfulíki.
  spy-NT: Yu kāloong'unēē bēēko, kukas barak kuyootāktōōs ānkurēkyi ꞉Tāmirmiryēētaab
    Yēyiin nyēē wuu chēēbtuukē.
  xnn-xnn: Nakwas pay ay mabonyagan si Jesus dat domaka isnan danom et ilaena ay mapewak
    id daya dat lomayog nan Ispirito Santo ken siya ay kaneg kalapati.
  mwe-mwe: Bhakakoposheje mmashi, shangupe gubhabhweni kunnungu kuugwishe na Mbumu
    alikwaatulushila ali mbuti nnjubha.
  tte-tte: Yo Yeisu waila mena igayosaema yo igitesae bulibuli mena igitai bulibuli
    itasoke na Yaluyaluwa Tabuna kana gite besiele bunetutu ilobima koina.
  tcs-tcs: Wen Zizas bin kamaut prom da wata em bin luk go antap, da skai i bin open
    ane da OliSpirit i bin kamdaun lo em wase dab.
  hlt-THB: Jesu tui awhkawng a hang law awh, khan ce awng qu nawh Myihla ce ak khan
    awh kqukkqu amyihna ak khan awh cuuk pehy.
  soq-soq: Tane babatutu dialeno Iesu esa bedewe enenwisidene pisiwane uba siolene
    wadenaubeno Aleu nene bunebune rua me osowe iedio ewedie.
  qub-qub: Bautisacurir yacupita llojshiriycamur Jesús ricaran syëlu quichacäcuptin
    Espíritu Santu palumano payman uraycämojta.
  att-att: Gon ni Apu Kesu nga naggapu ta danum, dagarágâ nga nasingan na yù lángì
    nga nabukatán ánna yù Ikararuá ni Namarò nga mappagukák nga umay maddappá kuna
    ta kun na palomá.
  bki-bki: Bogo napano Jone baruei ea Yesu bisi, Yesu binimei mave, jaluvo den uei,
    mia vaarakurano ga tiniabene betavo, ana naio mial ka Niununo Lu jo batove jibe
    ka vaama tai napano binimei yetano, bujo joa naio.
  bqp-bqp: Kũ Yesu bikũ̀ gↄ̃̀nↄ, à è ludambɛ tɛn wɛ̃kↄ̃a, Luda Nini tɛn suawa lán
    potɛ̃nɛ bà.
  mcp-mcp: Í mú zə bə nə́, Yésus mə́ shîn duwan, a ŋgə́ cúwo wú mə́júwód ɨɨ́, a mú
    dʉ́g joŋ mə́ bâŋ, Shíshim mə́ Zɛmbî mú ŋgə shulə nda faf, zə ji nyə nyúúlʉ́d.
  hat-hat: Antan Jezi t'ap soti nan dlo a, li wè syèl la louvri, epi Lespri Bondye
    a desann sou li an fòm yon pijon.
  npl-NT: Ijkuak Jesús owálkiski ijtik atl, okitak owalmotlapo n ilwikak iwa n Espíritu
    owaltemotiwalaya ipan Ye kemi se palomatsi.
  bgg-bgg: Isu è khowo yi srane fuang khia mage shii, hamangkhung ne hong pha doh,
    chiih-è, Ragung ne fuii pharo duiine thazam aishii khey thog.
  eng-TCENT: Immediately as he was coming up from the water, he saw the heavens being
    split apart and the Spirit descending on him like a dove.
  eng-BSB: As soon as Jesus came up out of the water, He saw the heavens breaking
    open and the Spirit descending on Him like a dove.
  cpu-NT: Iro intonkaantanakyaarimi Jesús, kempivaitaka ashitaryaanakityeeyaami inkite,
    iñaavakeri josaaviinkashitapaakari Tasorentsinkantsi ikenapaake jenoki joshiyapaakari
    shiro.
  san-ASM: স জলাদুত্থিতমাত্ৰো মেঘদ্ৱাৰং মুক্তং কপোতৱৎ স্ৱস্যোপৰি অৱৰোহন্তমাত্মানঞ্চ
    দৃষ্টৱান্|
  tac-NT: Napu'lige ma'chínasa Esusi ba'wichika, etele ewagá ilíbago rewagá, 'lige
    etele Onorúgame Alawala 'pákana enágichi napuyeri bilé baloma neraga.
  eng-WEBPB: Immediately coming up from the water, he saw the heavens parting and
    the Spirit descending on him like a dove.
  gfk-H: Ma ing Iesu ga hanan sot maram ra tingana taah, ga nas no ula mawai ga tamtamapapos
    ma no Tanua ga hanansur taar tana hoing tiga bun.
  viv-viv: Ada Yesu gibafitaiso gihavaina, gufeya giꞋaꞋalakahini tu auheꞋama lobama
    giꞋayavalini-yo Yaubada AluꞋaluwana ana ita vaita bunebune amine Bana againe gihobuꞋela
    ma giꞋitana.
  yao-yao: Che Yesu paŵakopokaga mmeesi, ŵakuweni kwinani kuugwiche ni Mbumu jwa Akunnungu
    ŵantuluchile achiŵaga mpela nguunda.
  tgp-tgp: Iesu mara mo malue na lolo wai, vahatea purongo tuka mo roi, ale John mo
    hite Tanume Tapu mo sinai atano sohena vomahe matea, ale mo tatau hin Iesu.
  auc-NT: Ïninque æpæ̈në guiidingä inte do ää ta gongæ̈ninque Itota æ̈mö ayongä öönæ
    gä godonte bayö equemö wææ̈ baï Wængonguï Tæiyæ̈ Waëmö Önöwoca incæ tömengäa wææ̈
    guiicä acantapa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a doletibige me daxoditedita ninyoɡ̶odi, aɡ̶ica daɡ̶a
    leegi, ja nadi ditibigimedi me domoke. Odaa Liwigo Aneotedoɡ̶oji ja dinikatelogo
    dinanatigi yotibi.
  bmh-bmh: Yesus ze utei gasag eiman zondai, pei darendai, pigai Mesgai oitina, Uwait
    nugau Ah Wes meg kurumuk sul go ebu tabaugab nuna uliginar.
  ctu-BL: Che' bʌ tsa' loq'ui ti ja', tsi' bʌc' q'uele tsa' cajli panchan. Jini Espíritu
    tsa' jubi tilel ti' tojlel Jesús che' bajche' x'ujcuts.
  meq-meq: A həlay nakə faya ma tsalaweye abəra ma yam aye na, a ŋgatay a magərmbəlom
    a ta ka bo bəra ndzaɗəɗəɗa. Tsa na, Məsəfəre i Mbəlom a mbəzlaw ka Yesu andza
    bodobodo.
  noa-H: Mag pör choowia dö heemua höbëraau hoowai, hedaujãata weeudʌbaadëm heemua
    Hẽwandam Hak'aarta duburjöo k'itʌm hi gaai jupcheeg wëwëwë hurum hoojim hanʌm.
  alp-NT: Kena Yesuse Ikeleke bei kwelere, Iselu lanite baeke kai Ro Misete Irulu
    lokoI selu saka manu abune.
  san-VEL: sa jalaadutthitamaatro meghadvaara.m mukta.m kapotavat svasyopari avarohantamaatmaana nca
    d.r.s.tavaan|
  kbq-kbq: Timpinti anama Jisasi'a marerino ne-egeno, mona kamo hagro nehigeno Ruotge
    Avamumo maho namagna huno hareno Agrite emanine.
  kbh-kbh: Bejayoicana yojtashë́bëbocna orna, tojáninÿe celoca atëfjniñe, y chë Uámana
    Espíritu chábioye mo palomatemcá yojtsastjajuana.
  ron-LSB: Imediat ce a ieșit din apă, a văzut cerurile despărțindu-se și Duhul Sfânt
    coborând peste el ca un porumbel.
  pon-pon: A madan kotida jan nan pil o, ap kotin majani nanlan kan ar ritida, o Nen
    mom en muroi piridi don poa.
  nhe-BL: Huan teipa, quema Jesús quisayaya ipan atl, quiitac tlapojtoya elhuicactli
    huan Itonal Toteco hualtemoc ipan ya queja se paloma.
  sps-sps: Te ruak osing me Jisas a aurom, sen tsun Ya tagei na korosuu tapue an Aaven
    Taabos of mito Tsunia faarei na kurume.
  wnc-wnc: Saukngamana zetgaman yangga teke akoke kawawan enandangu kakaa siwan Waungga
    kwaiu kombunanang ngang yanikamang gwenda binga epuke Jesue apu paku tangene pakuyuwan
    kakut.
  bus-bus: Kɛ̀ Yesu bikũ̀ gↄ̃ↄ, à è ludambɛɛ e wɛ̃ɛkↄ̃a, Luda Ninii e suuawa lán
    pↄ̃tɛ̃ɛ bà.
  gub-BL: '''Y wi uhem mehe ume''e ywate. Ywak nuzawy kwaw ma''e uzewàpytymawok ma''e
    kury, i''aromo kury. Na''e Tekwe Puràg wezyw wà pykahu ài hehe a''e kury.'
  imo-imo: Jisas kano nona angilipe wendo omba nekondo angilerimu kinye mulumu kengea
    lepa anjo yando purumuna ulu yuni kanorumu. Aku terimu wali Gotenga Mini Kake
    Telimu kera imili mele mangopa mainye ombalie yunge kangina molorumu.
  boj-boj: Yansonaqa a yaq na tigelosiqa tarosiq laŋ goge koqyonaqa laŋ waqej. Laŋ
    waqonaqa Qotei aqa Mondor a binoŋ bulosiq aisiq Yesus aqa jejamuq di awoej.
  ulk-ulk: Nade e nilam tegimeda, aududumge Iesude dasmeri kotor ekesmuda a ege Lamar
    Zogo dibadiba noge abim tabi.
  eng-DRA: And forthwith coming up out of he water, he saw the heavens opened, and
    the Spirit as a dove descending, and remaining on him.
  knf-knf: Wal wi akpënuŋ ţi meel aşë win baţi kë bahaabşaa, kë Uhaaş wi Naşibaţi
    uşë wala ţi a awo ji ubalab ufaaŧal.
  san-KHM: ស ជលាទុត្ថិតមាត្រោ មេឃទ្វារំ មុក្តំ កបោតវត៑ ស្វស្យោបរិ អវរោហន្តមាត្មានញ្ច
    ទ្ឫឞ្ដវាន៑។
  arn-NT: Feychi lelen mew müten tripatulu ta ko mew, Jesus pefi ñi nülan ta kallfü
    wenu ka pefi ñi nagpan ta kisu mew tati Lif Küme Püllü kiñe palluma reke.
  zas-NT: Chi bariiman loj nijs guin, laa baguiaa gajcaman bixal xanyabaa, zidguiajt
    xSprijt Dios ziꞌc tijb palom xt guijcaman.
  ken-NT: Nɛfú Yesu áfú anyɛ́n, aghɔ́ ndǔ nɛbu nɛ́nɛ́nɛ́, nɛ Ɛfóŋó Mandɛm asɔt
    mkpá ɛbhóŋó asɛp yi amʉɛt.
