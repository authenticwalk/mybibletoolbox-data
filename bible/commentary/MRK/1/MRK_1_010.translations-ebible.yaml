  peg-peg: ଆରେ ହେ ଦାପ୍ରେ ହେୱାନ୍‌ ଏଜ଼ୁଂତାଂ ନିଙ୍ଗ୍‌ଜି ୱାନି ୱେଡ଼ାଲିଂ ବାଦାଡ଼୍‌ ଜେୟା ଆତାତ୍‌
