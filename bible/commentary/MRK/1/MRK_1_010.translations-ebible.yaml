  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཆུ་ལས་ཡར་བུད་མ་ཐག་ཏུ་ནམ་མཁའི་སྒོ་ཕྱེས་ཤིང་། དམ་པའི་ཐུགས་ཉིད་ནི་བྱ་ཕུག་རོན་གྱི་གཟུགས་ཀྱིས་རང་ཉིད་ཀྱི་ལུས་སྟེང་ལ་བབས་པ་ཁོང་གིས་གཟིགས།
