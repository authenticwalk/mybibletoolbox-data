  rro-rro: Iesu beiai ekara'au raninai, kupa epa'a eihana Auba Robe eriri ia ahanai
    ihana matoha rauria.
  mxp-NT: Xjats ku ja pyɨdsɨɨmy møj nøøjotp, wɨnets ja ojts tꞌixy ja tsa̱jp jøts ku
    ja yꞌawa̱ꞌa̱ch, jøts Espíritu Santo ja jadeꞌen ñɨgɨda̱ꞌa̱gyɨ sa̱m ja tsa̱pa̱k.
  aak-aak: wenɨŋɨ́ éɨ́yɨ́ wɨnɨŋɨnigɨnɨ. Jisaso iniɨgɨ́yo dánɨ nímɨnɨmeámɨ yarɨ́ná
    aŋɨ́namɨ dánɨ óɨ́ inɨ́agɨ kwíyɨ́ Gorɨxoyá xawiówɨ́nɨŋɨ́ xɨ́o nánɨ weaparɨŋagɨ
    wɨnɨŋɨnigɨnɨ.
  chd-NT: Lipanni Jesús laja', ixim'ma eximma lema'a, ixim'ma cal Espíritu Santo ti'onƚcospa
    to cal fujca ja'mu', imunni, icuaitsi pe lacaxu, ihuoxaf'caitsi.
  kdc-kdc: Yesu viyalawile mgamazi, bahaja kawona ulanga ugubuka na kamona Loho Yang'alile
    kohumuluka kamba huwa na kakala uchanha yake.
  nhr-nhr: Eẽm ko Jeso ba tshàan q'oo koe tcg'oa kam ko nqarikg'aian bóò i xgobekg'amse,
    Me Tcom-tcomsam Tc'ẽe ba tcíbís khama ii a ko xõa cgae Me.
  uig-PIN: U sudin qiⱪⱪandila, asmanlarning yerilip, Roⱨning kǝptǝr ⱪiyapitidǝ qüxüp,
    ɵz üstigǝ ⱪonuwatⱪanliⱪini kɵrdi.
  beo-beo: E da hano yolesili, bu wa:legadole ba:loba, E da muagado logo doasili,
    Gode Ea A:silibu Hadigidafa, `dafe’ sio ea ba:su agoane hamoi, gudu sa:ili Ea
    da:iga fila dalebe ba:i.
  acf-NT: Épi kon Jézi té ka sòti an dlo-a, la menm i wè syèl-la déchiwé ouvè épi
    Lèspwi Bondyé désann asouʼy kon an toutwèl.
  tpi-OTNT: Na Jisas i lusim wara na i kam antap, na wantu em i lukim heven i op,
    na Holi Spirit i kam daun long em olsem wanpela bilong ol dispela pisin ol i kolim
    balus.
  mbt-NT: Te peggakap e ni Hisus, sahuhune ne nakita rin ka langit ne nalukatan wey
    miglene ka Panisingan te Manama diye te kandin ne egpekeiling te seleppati.
  hau-SA: Da Yesu yana fitowa daga ruwan, sai ya ga sama ya buɗe, Ruhu kuma yana saukowa
    a kansa kamar kurciya.
  mam-NT: Njatzcaxix Jesús tuj a' tej t-xi' tcye'yenxin tej tjket cya'j, bix e tilxin
    tej tetz Espíritu Santo tuj cya'j tisen junjil cucu'. Bix e cub licy'paj tuj twi'
    Jesús.
  udu-udu: Dhali ki a’di piki’d ka pije/ ’peni yi’de/ mo tani ise/ ki jahanne/ a’di
    p̱arki momis e mo mmodi ki ḵany dhali Shi/in di’d mmothulu/ i a’di mo me’d gurko/
    mo be.
  tvt-tvt: Juung nawa Jisu dokkhoom damdam, rang ah laangdat ano Esa Chiiala ah wotuupi
    woh likhiik ih datpuh raaha rah tupta.
  bgt-bgt: Leghugna na siuvitabuagna, imanea ke vulahadi kori bea me reghia na maaloa
    ke hangavi ma na Tarunga ke Tabu ke horu mai i popogna vaghagna na bora.
  mvn-mvn: Ka tutana Iesu daudaua tube vi‑ata, tauna dune‑vane, e wahuma dueyei am‑yehi‑nuei,
    ka Nuana Ahihinata bunebune deina opu‑me, e Iesu wayahina itoha.
  djk-NT: Da di Jesesi e komoto a ini a wataa, ne a si, tapu a den woluku piiti opo
    palan. Ne a si a Jeje fu Masaa Gadu e kon ne en tapu enke wan doifi.
  uig-LAT: U sudin chiqqandila, asmanlarning yérilip, Rohning kepter qiyapitide chüshüp,
    öz üstige qonuwatqanliqini kördi.
  nde-nde: UJesu ephuma emanzini wabona izulu livuleka uMoya usehlela phezu kwakhe
    unjengejuba.
  ton-ton: 'Pea ʻalu hake leva ia mei he vai, pea ne mamata kuo mavaeua ʻae langi,
    pea maliu hifo ʻae Laumālie kiate ia, ʻo hangē ko e lupe:'
  mir-NT: Tuuṉä Jesús ñäꞌä tøꞌødspädsøøm̱y, mänit yhijxy coo jaꞌa tsajt yhawaach.
    Mänitä Jesús jaꞌa Dioshespíritu yhijxy coo hänajty ñägädaꞌagyii nebiä paloman.
  cak-YNT: Y tak re Jesús xel-pa pa ya', xutz'at re rocaj xjakataj, y re Espíritu
    Santo nika-pa pa rue' ancha'l jun paloma.
  ces-1613: A hned vystoupě z vody, uzřel nebesa otevřená a Ducha jakožto holubici,
    sstupujícího na něj.
  nab-NT: '@see-verse:MRK.001.009'
  eko-eko: Nasaapiru, eettaka ovuuwa mmaati, khoona pinku efukuwiye na Rooho Ttakatthiifu
    yeettaka omwiishukhela nkhama jiwa.
  qxn-NT: Tsaynö bautizasquiptin Señor Jesucristo yacupita yargaycämuptinmi, cielu
    quichacasquiptin imayca juc palomanö Espïritu Santo urämur Payman rataycagta ricasquirgan.
  wol-2010: Bi muy génn ndox mi, mu daldi gis asamaan xar, te Xelum Yàlla di wàcc
    ci melow pitax, ñëw ci moom.
  kqw-kqw: O Iesu i saur gusun a danim, ra i tama a langit i papos, ma a Tokodos na
    Nion i wan pirso toromi elar namin natabun.
  nss-nss: Yesu itine iro ndran iropo isa paingan, pe hape pwi ko, inime yang ite,
    pe Mwoiwa Ngindrai isa pwan kili yiy tehe nombuwe pai hamou.
  snc-snc: Iesu nanu na eraka-raḡasito nuḡanai, guba eḡitaiato, evekeo-fakato, benamo
    Iauka Veaḡa pune kavana emariḡoto ḡia ḡenai.
  lgl-lgl: Talasi Jesus 'e tatae mae faasia kwai li, ka lesia lofola raloo 'e tafa,
    ma Alo ala God ka sifo mae fafia mala na fe bola.
  mmo-mmo: Yesu naahen nahôôk bel-ambe nalakala, tombe yi baandoni kahe, de Vavi Vaambuung
    hato nambe manak tumbaliiy-ambe lakando yi.
  ncu-NT: Yeesuu a de̱ŋ le̱e̱ nkyu‑o‑ro‑o, ne̱ oo ŋu awo̱re̱‑rɔ a buŋŋi‑ro. Ne̱ oo
    ŋu Wuribware̱ a kufwiiŋe timaa‑o a le̱e̱ so̱so̱ mfe̱ŋ bo̱ ywe̱e̱ mò̱ se̱ fe̱yɛ
    kuwurele̱pɔ‑ɔ.
  cni-NT: impoiji yaatanaji. Yamenanaque jenoqui, irosati ineantavacaro Ishire Tasorentsi.
    Omapocapaaca aniireashitapaaqueri, oshiaqueri sampaquiti.
  eng-WMB: Immediately coming up from the water, he saw the heavens parting and the
    Spirit descending on him like a dove.
  zaw-NT: Che birii Jesús neṉ nis, bahuiini bixal guibaa. siädyäjt Sprit Dxan xten
    Dios yejcni si'c te palom.
  san-MAL: സ ജലാദുത്ഥിതമാത്രോ മേഘദ്വാരം മുക്തം കപോതവത് സ്വസ്യോപരി അവരോഹന്തമാത്മാനഞ്ച
    ദൃഷ്ടവാൻ|
  tam-TCV: இயேசு தண்ணீரிலிருந்து கரையேறிய உடனே, வானம் திறக்கப்பட்டதையும் பரிசுத்த
    ஆவியானவர் ஒரு புறாவைப்போல் தம்மேல் இறங்குகிறதையும் அவர் கண்டார்.
  mit-NT: Te na ní quee‑ya nùù tècuìí mà, dandu nì xini‑yà nì nuna ansivi, te nì nuu
    Espíritu Ìì xí Dios dìquì‑yá na iin loma.
  ceb-ULB: Sa nihaw-as na si Jesus sa tubig, nakita niya ang kalangitan nga naabli
    ug ang Espiritu mikunsad kaniya sama sa salampati,
  ces-LB: Ve chvíli, kdy vystupoval z vody na břeh, viděl, jak se obloha rozevřela
    a na jeho hlavu se snesl Boží Duch v podobě holubice.
  mkn-mkn: Waktu Yesus kaluar dari aer, takuju ju, dapa lia langit tabuka. Ais ju
    Tuhan pung Roh turun pi Dia, sama ke burung pompa.
  nce-nce: Na Jisas tu kile tle na helefowa fe tokwake. Na bu hwi tokwake, matafa
    inoha latikawa tle na Gotobë Amtëtomba seuneni foleha Jisasme ji tëtëkeketle.
  pol-UBG: A zaraz, wychodząc z wody, ujrzał rozstępujące się niebiosa i Ducha jak
    gołębicę zstępującego na niego.
  qxh-NT: Ushyacuriycur yacupita llucshiramur, janaj pacha quićhacämujta Jesús ricaran.
    Espíritu Santuna paluma-jina jananman yarpamuran.
  nwi-nwi: Nɨpɨg Yesu rɨmneiwaiyu mhekɨmter mɨn ye tame nu, In məm məknekɨn mə napuə
    rɨmnəkwag. In rəm Nanmɨn kape Kughen rɨsɨ-pən aikɨn meiwaiyu-pə tukun rəmhen kɨn
    mak ye tanə.
  kmo-kmo: Jisas riita pak tarin heechi ya sokwa mo heri, ner tagwa seechi tarek,
    rii her Spirit rii aponuma saka tawaga eecha riitak ya sakar.
  agr-agr: Dutika yamijam jinkamá Jisus wainkauwai nayaim ujantatman, nuniamunum Wakaní
    Pegkeji pauma nunin niina mamikis akagunashkam.
  kyc-kyc: Baa ipwa dokona sipurao neta epeyamo dokopa yake dulu aopa lumbwapala Imambu
    Poo Pyasi yaka wayamu dopale mende baa keta pisinya isa lupyuo epeyamo doko Yesu
    kandeya.
  urd-GVU: پانی سے نکلتے ہی عیسیٰ نے دیکھا کہ آسمان پھٹ رہا ہے اور روح القدس کبوتر
    کی طرح مجھ پر اُتر رہا ہے۔
  yre-NT: Zozi "ɛ 'si 'yia bɛ, te e labli ye 'e 'lɛ 'sʋdɩ, ɛn e Bali lei 'yɩ e sɔɔn
    "da "le -plablo -le 'wɩ 'zʋ.
  fuh-BKF: Wakkati mo o wurtotonoo ndiyam ɗaam oon, o yi'i kammu na udditii, o yi'i
    Ruuhu Ceniiɗo ina jippoo e makko hono no wuugaandu ni.
  arl-NT: Jesu tacasacari moojiniji na tiuquinishaanu nuhuaji, jiyacaritij, nojuajaari
    jiya cajiniocua niquiquiaari riateyano. Pueyaso Sohuanu niquiriiri nocua roseyano
    juhua mococoonu. Nocua tiuushiiri.
  dhg-DUWADHA: Ga banha nhan Djesu gapuŋurum dhawaṯthuwan, bala banha djiwarrꞌma ḻapthuwanan.
    Ga God-Waŋarrwum Dhuyu Birrimbirrma yarrupthuwanan nhanguḻ bilanyan bitjan wäyin
    yäku murryil.
  ziw-ziw: Ahadya Yesu eze afose kulaila mwa mazi, niyo awona kwembingu kwagubuka,
    na Muye Ukukile asela mnanga mwakwe saviya suwamanga.
  grc-TR: Καὶ εὐθέως ἀναβαίνων ἀπὸ τοῦ ὕδατος, εἶδε σχιζομένους τοὺς οὐρανούς, καὶ
    τὸ πνεῦμα ὡσεὶ περιστερὰν καταβαῖνον ἐπ᾿ αὐτόν·
  nag-nag: Aru loge-loge, jitia Jisu pani pora ulai ahise, sorgo khuli kene Isor laga
    Atma ekta kopu chiriya nisena Tai uporte ahi thaka tai dikhise.
  eng-OEBCW: Just as he was coming up out of the water, he saw the heavens split open
    and the Spirit coming down to him like a dove,
  knj-NT: Ja' yet lalan yatej yul ja' tu', jix yilon sjajcha spuertail satcan, catu'
    jix eyol naj Espíritu yiban jaxca junoj no' uch.
  deu-1912: Und alsbald stieg er aus dem Wasser und sah, daß sich der Himmel auftat,
    und den Geist gleich wie eine Taube herabkommen auf ihn.
  san-PUN: ਸ ਜਲਾਦੁੱਥਿਤਮਾਤ੍ਰੋ ਮੇਘਦ੍ਵਾਰੰ ਮੁਕ੍ਤੰ ਕਪੋਤਵਤ੍ ਸ੍ਵਸ੍ਯੋਪਰਿ ਅਵਰੋਹਨ੍ਤਮਾਤ੍ਮਾਨਞ੍ਚ
    ਦ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍|
  nob-LB: Da Jesus steg opp av vannet, fikk han se himmelen åpne seg og Guds Ånd dale
    ned over ham som en due.
  ntj-ntj: Nyangka kapinguru pakaralpi yirranyangu yilkari yarlarrinyangka. Nyangka
    Kuurti Walykumununya tjurlpu kuukukupirinypa tjarungaralalpi-lu nyinakatingu.
  sxb-NT: Olwa Yesu yafuma mu amanzi otino, yawona igulu ni ri-iguka kandi Omwoyo
    Omweru ogwa Katonda yaika nawuno amuguirrako mu embonekano eya iemba-emba.
  nhu-NT: Kɛ no Jisos to buyte ɛ̂ joo nɛn, mum yɛn ɛ ɛbulɛ yene ye, ɛ Keyoy ke Yuule
    no shiile too yî ye le diɛwɛ ɛbembɛ le.
  row-row: Yesus dea neu mia oe a, ngegger ma, lalai a sii. Basa ma Lamatualain Dula-Dale
    na, sama onaꞌ mbui lunda onda neu E.
  msy-msy: Iesus dɨpamɨn aven ikegha azenan otivavɨra ikia garima overiam kuiaghirɨzɨma
    Godɨn Duam bunbamɨn mɨn mɨghegha a bagha izaghiri.
  agg-agg: Asu nɨmehünou hoe hɨnɨŋgɨre haya tüküfi süfu hoeireandane sünü ai bureandühɨyo
    Yifiafɨ Aboedɨ ranai ahambo sowana wupufo nahurai makoso.
  ptp-ptp: Lipac i pyap dɨ Yesu lec mɨ lôm kehe, lêc lutibed Yesu yê wê lag puunê
    tax dɨ Myakɨlôhô Ngɨbua tu tucluu manôn dɨ lam yêp lec i kɨsii.
  nak-nak: Eia goio vuhi kaluvuti e Iesus, e Iesus goio hiliti, magiri. Eia goio taga
    soata, eia hilo la mori eia kopeti.
  lbb-lbb: Ning e Iesu i saur miting la malum, i oroi a langit i sapang, pa a Talngan
    Tabu i han purum teteki arlar ana tabun.
  kan-2017: ಯೇಸುವು ನೀರಿನೊಳಗಿನಿಂದ ಮೇಲಕ್ಕೆ ಬಂದ ಕೂಡಲೇ ಪರಲೋಕವು ತೆರೆಯಲ್ಪಟ್ಟು ದೇವರಾತ್ಮನು
    ಪಾರಿವಾಳದ ಹಾಗೆ ಆತನ ಮೇಲೆ ಇಳಿಯುವುದನ್ನು ಕಂಡನು.
  cso-NT: Hi³ jáun² la³ cun³ jmɨ́¹ cuá¹han³ Jesús chu³ jmáɨ² né³, ca³jɨ́e³ tsú² tɨ³
    hñu³mɨ³cuú² hi³ má²ca³niá³, hi³ jáun² má²cuá¹son² Jmɨ́²chí³ Chun¹ ñí¹ quioh²¹
    dí² hi³ jniá³ la³jmɨ́¹ jniá³ jan² jáɨ².
  ena-ena: '@see-verse:MRK.001.009'
  nbq-nbq: Wombabagya lagagimu At Yesus ima en mondok iri dugwit, mbogot elo heyarogo
    Averiniki swa suwa wane-wane wigak yagan At ovaga wambu wagya hagagi.
  tgo-tgo: Mbaŋa Jisas i voro e mbwako ghadidiye i vaidiya buruburu i mavu na Nyao
    Boboma i njawe ŋgoreiya bunebune.
  yap-yap: Ma nap’an ni yib Jesus u fithik’ e ran nga talang me guy e tharmiy ni be
    mab, me guy fare Kan ni Thothup ni be yib u lang i yib nga daken ni bod ba arche’
    ni dove.
  mop-NT: Le'ec ti joq'ui a Jesus ichil a ja'a, tu jomolil u yilaj ti jabix jeebi
    a ca'ana. U yilaj u yemel u Püsüc'al a Dios jabix paloma. Emi tac yoc'ol a Jesusu.
  tet-tet: Baa oras Yesus sai nosi wee laran, teki-tekis naree laleꞌan nakloke. Hotu,
    Maromak Kmalar tuun baa Nia, hanesan manu lakateu sina ida.
  hlt-MCSB: Tui khui lamkah koe a thoh vaengah vaan te ong uh tih Mueihla te vahu
    bangla a soah a rhum te a hmuh.
  xtd-NT: Na nane Jesús nuu ndute, n‑xini‑ia xa nune andɨu, te vax juun Espíritu Ii.
    Ná kaa data vax juun, da n‑kaa Espíritu Ii vax juun nuu Jesús.
  mdy-ETH: ዬሱሴ ዋኣፆፓ ኬኬስካኣና ጫሪንጫ ቡሊንቲ ጌኤዦ ዓያና ዒዛይዳ ዶኦሌ ማሊ ኬዳንቴ ዒ ዛጌኔ።
  spl-spl: Toen mem kalop sâp yanâk himbim pâroŋ sâmu Anitâhât Wâtgât mâmâŋahât Heakŋe
    kembâ hâtgum ge Yesu mâmâŋe otbaŋgiop.
  usp-NT: Cuando tijin tielch Kakaj Jesús ralaj ja', xril xtormaj caj y kesalch Lok'laj
    Jsantil Kakaj Dios chib' chapca' rilic jun ra ut.
  zav-NT: Na' catə' beyož gwchoa' Jeso'osən' nisən' bechoɉe' ḻo'o nisən'. Na' ḻe'e
    ble'iteine' byalɉo ḻe'e yoban' na' ble'ine' Spirit c̱he Diozən' betɉən ca to ngolbexə
    na' bžinən gwzon len ḻe'.
  sgz-sgz: Má i pákánbung er ái Iesu a masar alari dan, ák mákmák uramuni bát má ák
    mákái bát a ráp má Tanián ái Káláu a sosih ngoro bun má a kis on.
  kek-NT: Ut nak qui-el chak li Jesús sa' li ha', quiril nak quiteli li choxa, ut
    li Santil Musik'ej quicube chak sa' xbe̱n li Jesús. Chanchan jun li paloma nak
    yo̱ chak chi cubec.
  blz-NT: Sarataa i Yesus no'umuar na weer, Ia nimiile' langit nokobongkatian, ka'
    Alus Molinas koi marampatii nalau na waka-Na.
  poe-NT: Tió kꞌuaxrjenkíxin chꞌín Jesús tí ìnta̱, ntá xrína̱hya titàya̱ kꞌuíkuèn
    chꞌán na ó xitje̱he̱ nka̱jní la ntá tí Ncha̱kuen Dios éxí kontóá kꞌuínkaji̱nxi̱n
    ntiha ntá kjuákꞌe chrítaón kja chꞌán.
  san-TAM: ஸ ஜலாது³த்தி²தமாத்ரோ மேக⁴த்³வாரம்ʼ முக்தம்ʼ கபோதவத் ஸ்வஸ்யோபரி அவரோஹந்தமாத்மாநஞ்ச
    த்³ருʼஷ்டவாந்|
  cof-NT: Junni Jesús pibi nechi manlonato, yoquido lasainaminca quiranue. Junsi yachi
    jamo Diosichi Tenca patanaminca quiranue. Palomanan quiran ito patanue.
  srm-NT: Nöö fa Masa Jesosi ta kumutu a di wata dendu ta ko a tela, nöö hën a luku
    nëën liba ala hën a si liba jabi hooo. Nöö hën a si di Akaa u Gadu kuma wan pomba
    bazia ko nëën liba.
  qvs-NT: Jesus yakumanta llukshiykashpa kawarkan sieluta kicharinakuptin. Chaypina
    kawarkan Tata Diospa Espiritun iden suk urpaytashina payman urayamuptin.
  zca-NT: no or nguro' Jesús le'n nits, une Jesús mixa'l lo yibë', no ngula Sprit
    che'n Dios yek Me nela tu palom ga'.
  cbc-NT: Bairo Jesure cʉ̃ cabautizaro bero, Jesús pʉame petapʉ maanʉcãñupʉ̃. Bairo
    maanʉcã yua, jõbuipʉ ĩñamʉgõjoyupʉ. Bairo cʉ̃ caĩñajoro, jicoquei ʉmʉrecóo pʉame
    pããnʉcãcoasuparo. Bairo cabairo, Espíritu Santo, Dios Yeri majũ, bauruiasúpʉ.
    Bua cʉ̃ caruiatóre bairo bauruietayupʉ Jesús tʉpʉre.
  qxo-NT: Yacupita yarguraycarnam Jesus ricargan ciëlu quichacasquiptin palumanö Espiritu
    Santo payman uraycämogta.
  mox-mox: Ta Ieisu niʼau goʼilega fweula, ʼinega ʼita vane mahala ʼitea ʼelalamia,
