    haén.”
  tam-2017: 'அப்பொழுது குஷ்டரோகி ஒருவன் அவரிடம் வந்து, அவர் முன்பாக முழங்கால்படியிட்டு:
    உமக்கு விருப்பமானால் என்னைச் சுகப்படுத்த உம்மால் முடியும் என்று அவரை வேண்டிக்கொண்டான்.'
  azz-NT: 'Huan niman huala campa Jesús se tagat ten quipiaya se cocolis inacayo cocotocaya.
