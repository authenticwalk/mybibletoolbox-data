  bod-N: མཛེ་ནད་བྱུང་བའི་མི་ཞིག་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་ཡོང་ནས་པུས་མོ་སར་བཙུགས་ཏེ་ན༌རེ།
