  kan-OKCV: ಕುಷ್ಠರೋಗಿಯಾಗಿದ್ದ ಒಬ್ಬನು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, ಮೊಣಕಾಲೂರಿ, “ನಿಮಗೆ ಮನಸ್ಸಿದ್ದರೆ,
