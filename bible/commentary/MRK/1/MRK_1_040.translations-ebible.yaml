  asm-FB: তাতে এজন কুষ্ঠ ৰোগী তেওঁৰ ওচৰলৈ আহিল; আৰু সবিনয়েৰে তেওঁৰ সন্মুখত আঁঠু লৈ
    ক’লে, “আপুনি যদি ইচ্ছা কৰে, তেনেহলে মোক শুচি কৰিব পাৰে”।
  okv-okv: Eto embo vahai ambure na hamo sapura ari amina Iesu ta degi puvuto paunge
