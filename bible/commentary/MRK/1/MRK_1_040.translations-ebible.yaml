  lif-NT: ᤌᤡᤰ ᤗᤥᤃᤣ᤹ ᤋᤢᤰᤔᤠᤸᤗᤧ ᤋᤖᤢᤒᤠ ᤔᤏᤠ᤺ᤴ ᤕᤧᤛᤢᤖᤥ ᤋᤩᤧᤀᤠᤱ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤢ.
