  ino-ino: Mako ve'ka fuko ya'mo'a akufa alino haviya hu'nikeno Yisasiteka eno ape
    hu'neno inake hu'ne “Kahaisike'kaena kali'ni ako ali'ka kanale hunataninine.”
    nehe.
  gnn-gnn: Waŋganymirri waluyu ŋayinydja marrtji burrpuymirri warray yolŋu buna nhanbala
