  eng-FBV: A leper came to him asking for help. The man kneeled down before Jesus,
    saying, “Please, if you're willing, you can heal me!”
  nld-1939: 'Eens kwam een melaatse naar Hem toe, die smekend voor Hem op de knieën
    viel, en tot Hem sprak: Zo Gij wilt, kunt Gij me reinigen.'
  bwo-bwo: Een shod detsts ash iko Iyesus maants waat b́ tufi shirots tuk'maldek't,
    «Ni eekiyal taan s'ayintso falfne» eton bín b́k'oni.
  nch-BL: 'Huan quinechcahuico Jesús se tacat cati tacayo palaniyaya ica se cocolisti
