    aná inono bee re. Aghá-gea, imó uno adora, ege-gea, amó jebugore!” aghá ririeta,
  atg-NT: Ọmọse ni efafe e mu ọ bhale deba iJesu. Ọ wugha li odalo, ọọ lema li, ọọ,
