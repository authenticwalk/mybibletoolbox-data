  san-TIB: ཨནནྟརམེཀཿ ཀུཥྛཱི སམཱགཏྱ ཏཏྶམྨུཁེ ཛཱནུཔཱཏཾ ཝིནཡཉྩ ཀྲྀཏྭཱ ཀཐིཏཝཱན྄ ཡདི བྷཝཱན྄
