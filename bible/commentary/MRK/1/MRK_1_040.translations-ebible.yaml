  urt-urt: Miyeꞌ wahriꞌ epwa wukeh wukeh ende natme Jisas pe, kin ŋasarꞌe ŋihip mbep
    ŋisilihme kin bongol na, “Iyai ŋam, ŋaiye ni ŋasande pe, tatame ŋaiye na ende
    ŋam ma tuhur prihe? Kom ŋoihmbwaip nitei.”
  kiz-kiz: Jaajhele ni bhukoma mmonga akahida kwa muene. Akajha akan'sihi; Apigili
    magoti nikun'jobhela, “Kama ghwilonda, ghwibhwesya kunibhomba nijhiajhi kinofu.”
  tzo-TZE: 'Tey ital ta stojol Jesús jun jchi''ilcutic ta israelal tsacbil ta c''a''el
    chamel. La squejan sba ta stojol li Jesuse. Scotol yo''nton jech laj yalbe: ―Me
    chac''an chacoltaune, xu'' avu''un chacoltaun ―xut.'
  lex-lex: 'Lera ida ne riy mak kanieni ulityata-temyata nmai noma nwaltior tar lia
    Yesus gaini ralamni na''nama nwak la niwra: “Amee! Mtiulan mai a''u. Agat niohora
    de Omuodi plolli pa Mhi'' kalwied nan a''u, hornama Ompuayow nohora a wakwa''ku
    di.”'
  dov-dov: Sichipele wakasika kulinguwe. Kumukumbila; wakafugama wamba wati, “Kuti
    kuyanda, ulakonzya kundisalazya”.
  rgu-rgu: Tepoꞌ ria, hapu lahenda kamahedi kusta esa leo Yesus mai. Boe ma ana sundaꞌ
    undulaka na, fo hule neuꞌ Yesus nae, “Papa, é! Fali ma au dei! Huu fo au bubuluꞌ,
    Papa bisa tao mamopo hedi ki ia, ela leoꞌ bea na lahenda bosoꞌ rahiaꞌ au bali.
    Sadi Papa nau.”
  toc-NT: 'Maktum quilh­ta­macú lak­ta­la­ca­tzú­hui̠lh Jesús cha̠tum chixcú ti̠ xka­lhi̠y
