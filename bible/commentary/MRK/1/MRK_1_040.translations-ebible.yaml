    Jilajba nyuli nangandurri Jisusyurri, baki mururu nyuli wayka mujina nangandu
    Jisusnyina, baki yanybayi nangangi Jisuskanyi, “Jaliyi ninji nulijba ngaki, kunymambikanyi
