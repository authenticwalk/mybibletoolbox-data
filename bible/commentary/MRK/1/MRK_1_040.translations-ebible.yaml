  mdy-ETH: ዑፆይዳ ኬስካ ፑርቶ ዶርዓሢና ዓርቂንቴ ፔቴ ዓሲ ዬሱሴ ኮራ ሙኪ ዒዛኮ ቶኮ ዴማ ጉምዓታዖ፦ «ኔ ኮዔቴ ታና ጌኤሻኒ
