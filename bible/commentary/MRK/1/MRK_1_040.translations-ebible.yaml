  kud-kud: Taulepelo ehebo Yeisu ainai ilaoma, ta ipwagogo na i'awanoi iwalo, ‘Ebe
    yam nuwatuwu dova howahowana yo u'abiye namwanamwagau’.
  urb-NT: 'Pereran ma''e u''u hũ ame''ẽ ke Jesu rehe uhyk uwyr. Ipynarãi pe wapyk.
