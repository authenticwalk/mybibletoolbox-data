    La sou muvikalanu aloxo ꞌo, “Lexe nini nemasaxa, la napamaulileli mo eni axali
    malemalenga no iou Lataua.”
  qvw-NT: 'Chaypi lipra ishyaypa camacäśha juc nuna Jesusman ćhaycamulmi ñawpäninman
    un''ulacuycul ruygacula: “Taytáy munal''a allinyaycachillämanquimanmi” nil.'
  nfa-nfa: Dhèu èci dhu lèke papèdꞌa kusta mai paraga dènge Yesus, ka na patitu kètu
    urutuu ètu madha Yesus. Na manèngi, aku nèngu na, “Ama, ee! Sue ku jaꞌa laa. Tao
    paꞌèle ku papèdꞌa jaꞌa ne. Jaꞌa keꞌa, na, Ama bisa paꞌèle papèdꞌa jaꞌa ne, sèna
    ka dhèu madenge heka dènge jaꞌa.”
  tnp-tnp: Suah kəti leprosi təmol, təmuva mɨsin=pən nəulɨn o Iesu mətasək=pən e nəuvɨriən
    ohni məmə, “Nəmə nəkolkeikei, kəni nəkəhrun nol viviən iəu kəni mafəl rəkɨs namɨkmɨkiən
    lak.”
  urd-urd: और एक कौढ़ी ने उस के पास आकर उसकी मिन्नत की और उसके सामने घुटने टेक कर
    उस से कहा “अगर तू चाहे तो मुझे पाक साफ़ कर सकता है।”
  hot-hot: Ma anyô lepla te hi hayô ek Yisu ma halek vadôŋ lêlô ma habui hadêŋ Yisu
    ba hanaŋ, “Hathak oda anêm lemhaviŋ, ma hatôm undum ba yambitak mavi.”
  mqj-NT: 'Pissan attu, dengan mesa to dolengan sae umpellambi''i Puang Yesus anna
    malimuntu'' dio tingngayona napasiolaan ma''kada nakua: “Ianna moraiko, malana''
    mupomalapu''.”'
  rus-SYN: 'Приходит к Нему прокаженный и, умоляя Его и падая пред Ним на колени,
    говорит Ему: если хочешь, можешь меня очистить.'
  mbh-mbh: Na ine toko omole ako ini peti a putput, i es a Jisas nge ma i koru ieve
    ma ipo tiru a i nge, ma i nong a i nge, ma i ria i ve, “Ong pavurvur ako aro wong
    paonolpot tho mo tho riri a God itheki, tova lomum ve aro ong oma i.”
  bdd-bdd: Ma tolepelo ꞌaigeda Yesu ꞌoina ꞌinaoma ꞌiꞌetuluha, ma ꞌiꞌahwanoiyeya, ꞌigwae,
    “Ceguma ꞌowa ꞌino nuwatuhu gide, sowasowahina ma ꞌuꞌabihe bwebweꞌanegau.”
  cbt-NTPO: 'Naporo'' a''na quëmapi huë''nin, chana caniori maninso''. Quisoso huëcapairahuaton,
    isonquirin. Isonahuaton, itapon: —Nohuantohuatan, nanitëran anoyatancoso''. Anoyatoco
    topirahuë'', itërin.'
  srn-NT: 'Wan dei wan gwasiman kon na Yesus. A saka go tapu en kindi, dan a begi
    En taki: “Masra, efu Yu wani, Yu kan meki mi skin kon bun baka.”'
  cta-NT: 'Ngua sca tsa̱ ndyalaa sca nguꞌ quicha slo Jesús, sca nguꞌ nu ndyatsuꞌ cuañaꞌ
    xquiꞌya quicha nu ngusñi jiꞌi̱. Liꞌ ndyatu̱ sti̱ꞌ yu quicha biꞌ slo Jesús, nchcuiꞌ
    loꞌo: ―Si ntiꞌ nuꞌu̱ chaꞌ tyaca naꞌ, jlo tiꞌ naꞌ chaꞌ taca jinuꞌu̱ cuaꞌni chaꞌ
    tyaca naꞌ ―nacui̱ nu quicha jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ kusudee mↄ̀ aà kĩ́i, à kùlɛ à wabikɛ̀wà à mɛ̀: Tó ń yei, ńyↄ̃
    to mà gↄ̃ sãasai.'
  tcz-CHONGTHU: Chuin miphah khat Yeshua hengah kijen damsah dingin ahung in, adilsun,
    ajah a, “Nalung ahileh neidamsah'a neisuh theng thei ahi,” ahung titai.
  mar-mar: एक कुष्ठरोगी येशूकडे आला व त्याच्यापुढे गुडघे टेकून त्याने स्वतःला बरे
    करण्याची त्यास विनंती केली. तो येशूला म्हणाला, “आपली इच्छा असली तर मला शुद्ध करण्यास
    आपण समर्थ आहात.”
  snp-snp: Ena okola kilami we ma Yesu nedo oto kiyana umola fito wako lo edeto loumami,
    Wenabao, kamokafo eti enae, loto kolinanimo ya okola kilomo ya kolouto nedo, loto
    lageto ukane ya moda koloutenaiye, loto loumaiye.
  isl-isl: Eitt sinn kom holdsveikur maður, kraup frammi fyrir honum og bað um lækningu.
    „Þú getur læknað mig ef þú vilt,“ sagði hann biðjandi.
  spy-NT: Kichōōnchi ꞉chiito ake Yēēsu bēsyēēt ake ꞉nyēē kiboonto *makereenik. Kukutunyēē
    taayeetaab Yēēsu ānkumwoochi kule, “Mokoryoontēēt, yoo ichāmē, isooboo sāātililiitu
    kuuyu ānkētē kule imuuchē.”
  xnn-xnn: Dinmateng nan esay nakolit isnan kad-an Jesus dat menpalintomeng ay menseg-ang
    en, “Apo, getkek ay kabaelam ay mangkaan isnan sakitko no kayatmo.”
  mwe-mwe: Mundu jumo nnwele mangundula gwabhajendele a Yeshu akwaatindibhalilaga
    alinkuti, “Mpingaga, nnikombola kunamya!”
  tte-tte: Kabo tolepelo yabo ilaoma Yeisu koina tutulina italusakonayan yo ikawanoi
    iba, “Tem am nuwatu besiele, ukwabi-namwanamwaiyau.”
  tcs-tcs: Wantaim, wan man i bin kam ane poldaun prant wea Zizas. Em bin gad plenti
    nugud skindiziz ebriwea wea skin blo em. Em bin aske Zizas po elpe em. Em bin
    spik po Zizas, ‘Ai sabe yu ken meke mi orait.’
  hlt-THB: Mynrai ak neh thlang pynoet ce a venawh law nawh khuk sym doena qeennaak
    thoeh hy, “Na ngaih awhtaw ni qoei sak thai hyk ti,” tina hy.
  soq-soq: Apana kito wadawadalala Iesu mampe wisene imimpa emmisilene iririsane wanase,
    “E naita meneempa e rua os ne inanea!”
  qub-qub: 'Chaypitana leprawan gueshyaycaj runa Jesuspa ñaupanman gongurpacuycur
    ruwacur niran: «Tayta, cay gueshyäpita limyu canäpaj munashayquino allchacaycachimay
    ari.»'
  att-att: Á minay jimikkì kâ Apu Kesu yù naggoggong, á namalittúkak ta arubáng na
    nga makimállà kuna, á kinagi na, “Apu, nu ikáyâ mu, makáwayyá ka nga mamammapiá
    nikán,” kun nayù naggoggong kâ Apu Kesu.
  bki-bki: Mia toro tai napano bokar menko burumieni naio binimei ea Yesu, naio minie
    tano keanio, naio bika kirisikili denio, berinavo “Neber bo, ver jau kojamo ka
    ga, kiniou nomonea ka jau komijikia kolarur kiniou, nomeravo bereio.”
  bqp-bqp: 'Akũ kusude ke sù a kĩnaa à kùtɛ à wɛ́ kɛ̀a à pì: Tó ń yei, ĩni fↄ̃ ǹ
    ma werekↄ̃a swáswa.'
  mcp-mcp: Wúl zʉ́zaamə́ í á ka zə wə́ Yésus, zə kúd mə́bwóŋ shí, tɛ́ɛ́g nyə məbwə̂,
    cɨ nə nyə nə́, «Ŋkí wó magʉlə wo je lwag mə, nyúúl bə mə nə́ səndôŋ.»
  hat-hat: 'Yon nonm ki te gen lalèp vin jwenn Jezi; li tonbe ajenou devan li, li
    mande l'' sekou; li di l'' konsa: -Si ou vle, ou kapab geri mwen.'
  npl-NT: 'Se tlakatl non okipiaya lepra itech inakayo omijkuani inawak Jesús, omotlankuáketski
    iwa okili: —Tla tikmonekiltia weletis techchipawas de nokokolis.'
  bgg-bgg: Awiedang pha hìa è rad pha jia yi Isu moe shii wuii thog ne yao, na è wie
    rek pha now arone, hì pha hìa riie pha ji ne wie nyarek mua phi.
  eng-TCENT: Then a leper came up and knelt before him, begging him, “If yoʋ are willing,
    yoʋ can make me clean.”
  eng-BSB: 'Then a leper came to Jesus, begging on his knees: “If You are willing,
    You can make me clean.”'
  cpu-NT: 'Ipoña ipokake omatziri pathaarontsi, jotyeerovashitapaakari Jesús, ikantapaakeri:
    “Pikovirika, ari onkantake povashinchagaina.”'
  san-ASM: অনন্তৰমেকঃ কুষ্ঠী সমাগত্য তৎসম্মুখে জানুপাতং ৱিনযঞ্চ কৃৎৱা কথিতৱান্ যদি
    ভৱান্ ইচ্ছতি তৰ্হি মাং পৰিষ্কৰ্ত্তুং শক্নোতি|
  tac-NT: 'Bilé rawé bilé rió ''we chátiri nayume «lepra» anilime, alé a''bé simile
    napu Esusi ajtile, ''lige chojkóbisiga ilíbale, ''lige anele: ―Mué bo''né ''la
    machílike pala ''la umubátiká ye nawilí sa''wá napurigá ''la eliwa ne alé u''tá
    re''obachi bajkichi.'
  eng-WEBPB: A leper came to him, begging him, kneeling down to him, and saying to
    him, “If you want to, you can make me clean.”
  gfk-H: 'Tiga tunatuna nong ga sam sakana minaset tano tamaina ga hanuat taar ta
    Iesu, ga singabukun ma ga saring ia hoken: “Iau palai bia u tale bia u na halangalanga
    iau waing pa na tale bia da hatabu habal iau. Ma ing bia u nem, u na halangalanga
    iau.”'
  viv-viv: Tu tovedawodawowo saꞋeyana giꞋela Yesu againe tugana giveꞋetodonena be
    gihawayafeyafena gigayo, “KaꞋi nuwanuwa digo, afaiweya unakiveyamumuku.”
  yao-yao: Lyuŵa limo mundu jwa matana ŵaiche ku Che Yesu ni kwatindiŵalila ni kwachondelela
    kuti, “Mwasakaga muuswejesye!”
  tgp-tgp: Tamlohi lepros matea mo mai isan Iesu, mo papaohi isana mo usia r̃ilangi
    mara, “Vara o opoia, o er̃i vaiau a mele vokevoke.”
  auc-NT: Ayæ̈ wacä cöwë baate ëñawengä ïnongä inte Itota weca ponte da guicapodinque,
    —Bitö Ao ämi inte wadæ caabi ïninque botö do waintai baabaïmopa.
  kbc-NT: Ica noko ica ɡ̶oneleegiwa dawace-lolaadi igo midoataɡ̶a Jesus, odaa yamaɡ̶atedi
    lokotidi lodoe, odaa meetalo, “Nigemaani madicilatiti, jowooɡ̶odi mida ɡ̶animaweneɡ̶egi
    madicilatiti.”
  bmh-bmh: Du tub ebeu leprosi mui Yesus waugab alaimai, taubibi aimai, ze gusig auranar,
    “Banou, na izal sui eg zilagai milabun iboin, bo, nait dabileu eiman sag guzenen.
    Na iz kasilemen, iz naliu manai.”
  ctu-BL: 'Juntiquil winic am bʌ leco bʌ i tsoy tsa'' tili ba''an Jesús. Tsa'' ñocle.
    Tsi'' c''ajtibe ti wocol t''an: Mi a wom mi mejlel a lajmesañon, che''en.'
  meq-meq: 'Pat wuray na, ndo wuray madəgwaɗa eye a ye ka təv i Yesu. A ye naha na,
    a dəkw gurmets kame i Yesu. A tsətsah ka Yesu, a gwaɗay: «Kə saka na, ka sliye
    faya matəre ga ha tsəɗaŋŋa.»'
  noa-H: Biek hãb woun p'ĩe k'a dodoso sim Jesús haig bëewia hi k'ĩirp'ee kanieu p'õbk'achëwia
    hirig, —Pua k'õs chirʌm k'ai, mʌg p'ĩedau warre mʌ gaaimua chugpaabapʌ̈i haichëjim
    hanʌm hirig.
  alp-NT: Tamata makerake sae rebe usai kai tinaiju pulule iluake loko Yesuse kai
    itolae tibubui lope tapele eleki ikotie beiNi be, “Yesuse, sepo Asuka hoko Aono
    au mise noma.”
  san-VEL: anantarameka.h ku.s.thii samaagatya tatsammukhe jaanupaata.m vinaya nca
    k.rtvaa kathitavaan yadi bhavaan icchati tarhi maa.m pari.skarttu.m "saknoti|
  kbq-kbq: Hagi mago fugo namurenea ne'mo Jisasinte eno kepri huno agiafi traka humaseno,
    Muse hugantoanki Kagrama nazeri knamrenaku hanunka, amne nazeri agru huo, huno
    antahigene.
  kbh-kbh: 'Chents̈ana, canÿe boyabása bacna nguayanánaca s̈ocá Jesúsbioye tojanobeconá;
    y joshaménts̈ase mënts̈á tbojanimpadá: —Aca tcojtsebos̈ëse, aca catjobenaye ats̈be
    s̈ocana jtsebojuánama ca.'
  ron-LSB: 'Un leprosar a venit la El și L-a rugat, îngenunchind în fața Lui și spunându-I:
    “Dacă vrei, poți să mă cureți.”'
  pon-pon: 'Ol tuketuk amen ap poto don i kolepuki poeki potoan on i: Ma re kotin
    kupura, re kotin I kamwakeke ia da!'
  nhe-BL: 'Huan quinechcahuico Jesús se tlacatl tlen tlacayo palaniyaya ica se cocolistli
    tlen itoca lepra. Huan motlancuaquetzqui iixtla Jesús huan quiilhui: ―Jesús, intla
    tijnequi, huelis tinechchicahuas.'
  sps-sps: Ana mes a tatauba naa mito ten Jisas, ya tsunguruu to, sa sing ta fifaakouts.
    “Te koman fi rom Anyi, Nyi onot rom ma fataabos vanyo.”
  wnc-wnc: Siwan aminu tapatu watana kekeknga sikuu tapatuta ie apuke muna puke Jesu
    anzing inikut, “Gata take natakengu na tasingami gupma dudumna siwan,” ngang inikut.
  bus-bus: 'Ben kusu ke mↄ̀ à kiia à kùɛ à wɛ́ɛ kɛ̀a à bè: Tó ń yezi, nɛ́ fↄ̃ ǹ ma
    kɛ̃kↄ̃a wásawasa.'
  gub-BL: Amo 'ar mehe uhem amo awa iperewàtà ma'e wà a'e pe Zezuz huwake a'e kury.
    Uzeamumew upenàràg rehe Zezuz huwa rupi, ma'e henoz pà izupe. — Aze nepurumukatu
    wer herehe nehe, hemukatu pe nehe, i'i Zezuz pe.
  imo-imo: Aku telipe andorumu wali kuro kendi noli iye teni Jisas yunge kimbo puluna
    omba komongo topa pondopalie wali yu tapopili nimbe konge nimbei, “Nuni na manda
    tepo koinjo limbo konopu lenio lemo na teko koinjo liwi,” nimu.
  boj-boj: Onaqa tamo bei yu na aqa jejamu ugeeleŋej qaji a Yesus aqa areq bosiqa
    aqa siŋgaq di siŋga pulutosiqa pailyosiq minjej, “O Tamo Koba, ni e boletbqa are
    soqnimqa e boletbe.”
  ulk-ulk: Netat kimiar gegur-bad gimgim dawer tabakiamuda Iesui opem taba kokmamu
    emrida a abi upiatidarem bagwi. E etkarlu kega, “Ese ma laglag nali, ma umele
    kari nakai ogkak nabailu.”
  eng-DRA: 'And there came a leper to him, beseeching him, and kneeling down said
    to him: If thou wilt, thou canst make me clean.'
  knf-knf: 'Unuur uloŋ, namaak bdoo aloŋ abi ţi Yeŧu akooţa, aŋup aji na a : « Woli
    iŋali, ihinan kakakanaan njinţ. »'
  san-KHM: អនន្តរមេកះ កុឞ្ឋី សមាគត្យ តត្សម្មុខេ ជានុបាតំ វិនយញ្ច ក្ឫត្វា កថិតវាន៑
    យទិ ភវាន៑ ឥច្ឆតិ តហ៌ិ មាំ បរិឞ្កត៌្តុំ ឝក្នោតិ។
  arn-NT: 'Kiñe wentru nielu lepra kutran fülkonpuy ta Jesus mew, fey lukutulen feypifi:
    —Pifulmi eymi, tremoltuafen tañi kutran mew.'
  zas-NT: Tijb bén rajc guialguijdx la lepra, gubigaman lod zaꞌ Jesús, bazuxibaman
    lojman rëbaman ―Bal guiënl, zajc yayüjnl naj.
  ken-NT: Ɛwak ɛ́mɔt, mmu ɛbhaŋákwa amɔt arɔk akwɛ́n yi bɛkak abho bɛrɛm bɛ, “Ɛta,
    mbák ɔkɔŋ, ɔ̌kway bɛkʉ mɛ ntáŋ.”
