    intzib''saj, xche'' re.'
  zav-NT: 'Na'' goquən bgüiguə'' to beṉə'' lao Jeso''osən'', beṉə'' che''i yižgüe''
    de''en nzi'' ḻepr, na'' be''enə'' bzo xibe'' lao Jeso''osən'' gože''ene'': —Gonšguei
    ben par nic̱h yeyacda''.'
  sgz-sgz: Kesi kálámul a sami lepra a hut narsá Iesu má a atri pukun keken mák dirtapul
    mák sung Iesu ngoromin, “Ngo u nem on, u arwat suri ngo una asengsegeng pas iau!”
  kek-NT: 'Sa'' jun li cutan jun li cui̱nk saklep rix quicuulac riq''uin li Jesús.
    Quixcuik''ib rib chiru ut quixtz''a̱ma xtenk''anquil. Quixye re: —La̱in ninnau
    nak la̱at naru tina̱q''uirtesi, chan.'
  blz-NT: Tempo iya'a, isian sa'angu' mian kustaon notaka ni Yesus, ka' nobanintuur
    na arop-Na. Ia nokitulung ni Yesus, taena, “Kalu i Kuu maloos, Kuu sida mengelesi'i
    i yaku'.”
  poe-NT: 'Ntá kui ijnko chꞌín chónta chinlepra kjuákꞌexín tochꞌin chꞌán nkayakon
    chꞌín Jesús ntá chrónóe̱he̱ chꞌán ntáchro chꞌán kíxin: ―Tí tjinkávan jaha la jína
    chrókjui̱nchekito̱héni jína ―ichro chꞌán.'
  san-TAM: 'அநந்தரமேக​: குஷ்டீ² ஸமாக³த்ய தத்ஸம்முகே² ஜாநுபாதம்ʼ விநயஞ்ச க்ருʼத்வா
    கதி²தவாந் யதி³ ப⁴வாந் இச்ச²தி தர்ஹி மாம்ʼ பரிஷ்கர்த்தும்ʼ ஸ²க்நோதி|'
  cof-NT: 'Junni man nete lepra bichi chun tsachi Jesube panhabi jato, telenhito itsantinue:
    —Laca nuchi manse suwano muquinari, manse suwano podeichunae tinue.'
  srm-NT: 'Hën de dë te wan daka, nöö hën wan sëmbë dë ku tjinasiki ko a Masa Jesosi.
    Nöö hën a tjökö kini a goon nëën fesi begi ën taa: “Ee, Masa o, mi sabi taa ee
    i kë i sa kula mi o.”'
  qvs-NT: 'Suk diya lasaruyak runa Jesusta laduncharkan. Ñawpakninpi kumurayashpa
    willarkan: —Maestru, munashpaykika kay unkuyninimanta alliyachiway.'
  zca-NT: 'No ze'' nguzubi tu men lo Jesús, xa'' re'' nizak yalyizh kwa''n lë lepra,
    no nguzuxib xa'' re'' par mina''b xa'' lo Jesús, nzhab xa'': ―Chi lë''o nzhaklai,
    gak liyak go da.'
  cbc-NT: 'Bairo cabero caʉ̃mʉ jĩcãʉ̃ carupaʉ boaʉ pʉame Jesutʉ cʉ̃ rʉpopaturi mena
    etanumurĩ qũĩroaʉ etayupʉ. Bairo eta, atore bairo qũĩ jẽniñupʉ̃: —Yʉ Quetiupaʉ,
    mʉ cabooata, yʉ mʉ netõõgʉ yʉ caboariaye cʉtiere.'
  qxo-NT: 'Juc cutinam lepra geshyawan geshyacog runa Jesuspa ñöpanman gonguricuycur
    nirgan: “Cuyapämarnï cay geshyäta alliycatsillämay, taytay” nir.'
  mox-mox: Taha ʼoloto ʼwagoʼwagoina mai Ieisu ʼinaya ta tuqatuqanega sobadi ta venoqi
    vonaya, “ʼEguma nuanuau una giveaqiaqiegu, mana oʼa au fata.”
  kew-kew: 'Goa pisa raburi yakimi ti aa medame ipua rumu koba pua pirua Yesu gupa
    ogesa: Neme ni kone sali-daare naa rere makaapu yape sa'
  dww-dww: Tauḡoma kito paḡopaḡonama ya verau Yesu noḡone be doḡae ya raupari da sagu
    yai baḡe be ya riuna, “Deḡoda tam kwa ḡoena, taugu kwai yawasanigu.”
  nif-nif: Tɨmbi ama no wanda kwambɨñnat endɨ Yesuloñ bɨmbi kakukule-eñɨpi, mɨlelem
    tɨ-ñɨmbi, kumbam dɨñgunembi nɨñguk, “Tɨkap dɨk nep tɨmbɨ kɨndem dawɨttok nandɨlañda,
    dɨk tuop.”
  twi-ASANTE: Ɔkwatani bi bɛkotoo no srɛɛ no sɛ, “Sɛ ɛyɛ wo pɛ a, wobɛtumi ama me
    ho ate.”
  aoj-aoj: Owaꞌ anona aman aowas aunai nandaꞌ alop ananipi pagambuꞌwi, nafiꞌi felefeleꞌma
    Jisas nindiwa nembawa notawa naꞌipana dindinip naꞌi, “Iꞌi inaꞌ niꞌi ahoꞌ netopalope
    ma egataga boꞌowe.”
  cbv-cbv: 'Biíc yeó jáap bácah moópni Jesús pebh ãt jʉibínap wʉt jĩ. Pánih jʉibína,
    bódicha caj yoh ñajnit, nin pah caandíh ãt niijíp wʉt jĩ: —Ma booaíhna, weemdíh
    ma jéih booana caá, ãt niijíp wʉt jĩ.'
  taw-taw: Pen bɨ soy ladek lak olap Jisas yek wulep sɨŋak apɨl, kɨgom yɨmɨl agak,
    Nad yɨp yɨmug nɨŋɨd, ge soy yad ak suŋ lɨnɨmuŋ, binɨb mɨdebal nab okok amnin agak.
  jic-NT: 'Yom pjaní tjac'' Jesús nt''a. Malala jostsja pajal. Jupj jüp''üy tjamaja
    lovin, palá tinca jupj jüp''üy popé. Jesús nt''a tjac'' na, tüic'' jin tjüjünsü
    jupj. La tjemyona: —Jipj polel ni ''ü''sa lejay. Jipj jyas na ca nin nsem.'
  zap-NT: 'Wbig te men ne rzak gyiz ne la lepra, wzuzhib men lo Jesus, wnab men lo
    Ne, re men: ―Belnaal yna de zun de gan yneseyaken de noo.'
  wer-wer: Omën kësë ëa namp pim naë së rar rë mowesirak epël mëëa. “Aköp, ni ompyaö
    newasumëak pöt yok pangk ompyaö newasumëët.”
  ipi-ipi: Akali tapa mindimane Jisasa ateanga epoto, aiki leka wato, nimbato namba
    mo atu yokale nembo teendo, nimbato katulo wuane pulupele leaipia.
  qul-NT: 'Uj lepra onkoyniyoj runa Jesusman chimpaycuspa, konkoriycuspataj nerkan:
    —Munanqui chayka, onkoyniymanta alliyachiwayta atinqui —nispa.'
  tnc-tnc: 'I''suᵽaka turitaᵽabaraka kimaeka ᵽoto kiᵽo''iarã kãmia ᵽo''ijirikakite
    Jesús ᵽõ''irã etaeka. Kiᵽõ''irã etatirã, kiwãjitãji kiñukuruᵽaeka kire jiyiᵽuᵽayeewa''ri.
    I''suᵽaka baatirã ikuᵽaka kire kẽrĩka: —Yire mijieriyaᵽaye''e, yire mijiebe.—'
  ter-NT: 'Ina ahi''ókovo Jesus ne hóyeno yúvone koati váhere arinéti iháxoneti lépara.
    Ipuyuké koéne nonékuke Jesus koane kíxea: —Yakahá''a, motóva keítivonu yara arínem
    —kíxoane.'
  bmr-NT: 'Jaanaa foojohoma iicaubo Jesujaa saauhi. Jaaboro iguiino ememuɨɨvuuboro
    nuuhi: Idiimogohachi uco buheesu, nooboro.'
  fuf-fuf: 'Onsay mo ɗamajan ari e makko, jiccii, jeeji mo, wi''i: «Si hiɗon yiɗi,
    hiɗon waawi lan sellinde, mi laaɓa.»'
  mwc-mwc: Sebare kesana leprosy sininai ba i botu Iesu kurina, i maere sogasoga ba
    i baba tupetupeni kata iti baisi, i wona, “Am waina wai kuni yawasiku.”
  bhl-bhl: 'Deiw mak ding mak, kunum bulul abung fian so kelebe kunum mak Yesus em
    mit mewso teleko, katin bukbuk teinsomi, elo kitil weng kuw bokolewomele: “Ku
    auk so kunum kasike, kukalem ibolow kuw gelewsomi, nelo iti mali im kiin dim e
    kais ati kuw kenemolewka o!”, dangse kale.'
  ons-ons: Ŋei mane kubet togonineropŋo Yesu wano wawetine qe qesonka more rake, “Ge
    naŋane simile ganmaikeo, yem ge maine naŋane kubetne iwa manom osiake!”
  con-NTPO: 'Tsa''caen tson''jen''ni fae tsandie, na congomba paji''cho, Jesúsnga
    catsepa ccarupa dyaipa su: —Que in''jan''da qui ñama ccushaeñe osha.'
  ghs-ghs: Qateqa, abi pottomunoma teei Dzesuho torota biranate pomai kotoroqi dzauri
    hiireta, Nii anake qidzaitaquho isaki ooraihe, oke niiho dza hiibaqu mae bamu?
  peg-peg: ଇବେତାଂ ର ଗାଜାରଗ୍‌ କାଟାକାନ୍‌ ଜିସୁ ତାକେ ହେୱାନ୍‌ ୱାଜ଼ି ମେଣ୍ଡାଂ କୁନ୍ଦିକିଜ଼ି
    ହେୱାନିଂ ଗୱାରି କିଜ଼ି ଇଚାନ୍‌, “ଏନେଙ୍ଗ୍‌ ଜଦି ଇଚା କିତାୟ୍‌ଚି, ତା ଆତିସ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌
    ସକଟ୍‌ କିଦ୍‌ନାୟ୍‌ ।”
  txu-NT: Nhym kam me'õ ĩ kajêkam têja 'ỳr bôx ne parbê kõnkrão nhỹn kum rax jarẽn
    kum, —Bẽnjadjwỳr djwỳnh, ga aje inhĩ kajêkam itêkôt ipumũnh ne aje mar. Aje ijo
    mex prãm jabej ba ren arỳm imex ne, ane.
  eng-WEBU: A leper came to him, begging him, kneeling down to him, and saying to
    him, “If you want to, you can make me clean.”
  gnw-NT: 'Jayave ou Jesús oĩ vae pe penti cuimbae ipire ocui vae. Uyeatɨca Jesús
    jovai jare uyerure chupe: —Ndipota yave, ndepuere chembɨgüera —jei chupe.'
  mux-mux: 'Walse yi te kuru-laká nomba pirimele Yesos mulurumna omba yunga kumbi-kerina
    koporungu langupa yu mawa tepa kene nimba mele: “Nunga numanale-ni ‘Nanga kangiele
    kaí lipili.’ nikunu pilíínu lem nu-ni na kapula tekunu kaí tiní.” nirim.'
  maj-NT: 'Nku nda̱ xi k''uhu̱n ch''in fentujnu j''aisehe̱ Jesu ko̱ tsasinkúnch''int''aha̱
    nga tsankihi̱ nga ku̱a̱si̱nko̱ho̱. B''i̱ kitsúhu̱: —Tsa ji xi mjehi, ka̱ma n''e̱
    jení nga chjúxinní ch''in xi k''unna.'
  bkq-NT: 'Jesus adakobâday myani uguondo iopaji saindyly. Tâjimituguelygue tâwâneim
    myani mâkâ. Jesus enado âzeguhoam idyly, tynrense tawyly tienehon-hoem. Aituo
    myani Jesusram aguely: — Pymâ, kua yese ton-honre mawyly, xutuanze. Kua yedyse
    âmâ watay, kua yekâ wao — kely.'
  kue-kue: Yagl ta kaglande sungwa, Yesus moglmara undre goglko bondugl ana akeple
    dinarambedi pre anduwa yei dungwa, “Ene na erewakai ere naraglendi pitn kade,
    ene erewakai ere naro.”
  cot-NT: 'Ariquea icoraquepojiquea aparo avejancari. Iguerovempojari icanqueriquea:
    —Nomajirote, arigueti pininque, pagavejaque piveajena navejancavejancaacagueti.'
  bnp-bnp: A bakovi i vona a patala i lakea ne Isu, i nana tora ia, i turume puru,
    i ta maea, “Ioe bara o ngaru, o vakamatapado iau.”
  apn-NT: 'Tã nhũm mẽhõ hkà hkro xàpêr tỳx xwỳnhja Jejus wỳr tẽ. Hãmri nẽ hã hpijaàm
    kaxyw kutã hkõnkrã ho tẽm nẽ nhỹ nẽ kãm: —Pa Pahihti. E ot pa awỳr amnhĩ to tẽ.
    Akupỹm ate mẽ ixto mex kaxyw axàhpumunh tỳx jakamã kot ka akupỹm amã ixto mex
    prãm nẽ mãmrĩ akupỹm ixto mex. Anẽ.'
  ctp-NT: 'Loꞌo ngwa ska tsan mdiyan ska nu tiꞌí seꞌen ndiꞌin Jesús, ska yu nu ngutsuꞌ
    kunaꞌ siꞌya kicha nu msñi ꞌin yu. Bra kanꞌ mduun xtyinꞌ yu tiꞌí kanꞌ seꞌen ndiꞌin
    Jesús, ykwiꞌ yu loꞌo: ―Si nchka tiꞌ wan chaꞌ chkaǎn, jlyo tiǎnꞌ chaꞌ ka ꞌwan kuꞌni
    wan chaꞌ chkaǎn ―ndukwin yu tiꞌí kanꞌ ꞌin Jesús.'
  bre-BRG: 'Un den lovr a zeuas d''e gavout, en em daolas war e zaoulin, en pedas
    hag a lavaras dezhañ: Mar fell dit, e c''hellez va glanaat.'
  opm-opm: Jisas oh ihat sapatin ina mong mong moh er tarpam tohohet sapat han tit
    ohe pat duupnong apingopri. Aprisa katin takir tongoma Hanipyaha. Er nahat napapat
    sup moh go yah nahatiprohhan yah nahatina por kandeingopri.
  bvr-bvr: An-ngardapa an-gugaliya an-gata an-jeja a-ngolkujarra minypa gun-guburlububurluja
    gu-rrimarra, nipa ana-bona nula Jesus, lika ana-menama gu-rrana nula, lika a-wengganana,
    “A-lay, nginyipa ganyjarr n-dimanga barra minyja nginyipa jal nyi-ni gun-nerra
    ny-yerrnyja apula.”
  wal-wal: Inchchirichchai oiqqido issi bitanee Yesuusakko yiidi, a sinttan gulbbatidi,
    “Neeni koyikko, tana pattanau danddayaasa” yaagidi woossiis.
  zad-NT: 'To beṉ'' chak yillwe'' daa le lepra blline'' lawe''na'' na'' bc̱hek'' xibe''na''
    lawe''na'', chi''e: ―Shi cheenilo'', wak yikwaso'' yillwe''ni chak''.'
  mgh-mgh: 'Ntthu o makuttula ahonrwela Yesu ni ankhoromelaka ahonlepela: Watthunaka
    vale unawoorya ukivoniha.'
  aso-aso: 'Idoꞌ ganadise gize dave maliꞌmo ezela ogosa obuvolo hize emo amuzonga
    lo tiꞌ lo lo-imineꞌ: Gaza do lamineꞌ o-nedelineꞌ amuzokasi naineꞌ nene naza mo
    gele mino do lamineꞌ o-nedeline lo gele nouve. Gaza do lamineꞌ o-nedelesa gele
    nabe.'
  uli-uli: Semal mal le ye pachngali mesel pekel ye budoh irel Jesus sa hasubguydi
    ngo sa hafalpechey bo yebe tipingi. Sa sor bo, “Hare ye fel mo lal dopom ngo be
    yoh le hobe hachuya tomay le mo uwoy.”
  nin-NT: Uni lo ishi numa nga ni Yesu ku, na ni kuttu na agbuzzu na barr ma di, “Uwa
    ti kpanye, uwa di ingga wre.”
  tgk-tgk: 'Рӯзе ба назди Исо марди махав омад. Вай ба зону нишаста зорӣ карда гуфт:
    «Агар хоҳед, метавонед маро пок созед».'
  acu-NT: 'Nunia aints kuchaprintin Jesúsan seatas tarimiayi. Tura taa tikishmatar
    seak: —Ame wakerutakmeka namangkrusha tsuwaramnawaitme, —timiayi.'
  cak-WNT: 'Xpe c''a jun achi ri c''o jun itzel yabil chrij, y ri yabil ri'' lepra
    rubi''. Ri achi ri'' xuc''utuj c''a utzil chare ri Jesús, xxuque'' ka chuwech
    y xubij c''a chare: Wi riyit nawajo'' yinac''achojsaj chare re nuyabil, can yic''achoj
    wi c''a ri'', ruma riyin wetaman chi can yacowin wi, xcha''.'
  ebk-ebk: Wacha nan usa ay laraki ay nakonet ay naesnop kan Jesus. Nunpalintumang
    ay cha munpakpakaasi kan hiya, “Mu laychum, epaammayak koma.”
  spa-PDDPT: 'Un leproso se acercó a Él y le rogaba: Si quieres, puedes limpiarme.'
  ruf-ruf: Imunu yumwe iyoghula ukoma tsakamghendela Yesu. Kamtowela ghamaghoti kamlomba,
    kalonga, “Ung'abama, kwodaha kunideghetesa.”
  gun-gun: 'Hexe onhemboja ouvy peteĩ lepra revegua. Ha''e vy guenapy''ã re oĩ reve
    ojerure: — Lepra gui xeky''a''oxe vy xeky''a''o ''rãgue — he''i.'
  agu-BL: 'Itzun bantz, nin opon ẍkansal tib jun yabi''ẍ te Jesús. Yi yabil yi at
    te''j i''tz jun jilwutz yabil yi na bi''aj lepra. Cwe''n tzun mejlok swutz Jesús,
    nintzun taltz: —Ta'', ko na taju'' ba''n tz''ul yos ta''nu'' swuch'', —chij i''.'
  isn-isn: Munya mbili ung'wi ai uzile kitalakwe. Ai watulaa ukumusinja; ai utugamile
    nu kumutambuila, “Anga ize uloilwe, uhumile kunzipya ntule ni muza.”
  eng-PEV: A man walked up to Jesus. He had a really bad skin sickness. He got down
    on his knees in front of Jesus to show him respect, and he kept on asking Jesus
    to make him better. That man said, “I know that if you want to, you can make me
    better.”
  ilo-ULB: Maysa nga agketong ti napan kenkuana; agpakpakaasi kenkuana; nagparintumeng
    ket kinunana kenkuana, “No pagayatam, mabalinnak a pagbalinen a nadalus.”
  pir-NT: 'Sa ye apequiro dohatiriquiro cami bʉcʉ mʉna wihiro Jesure piti caro dʉsepe
    curi mehna quehe sa siniahye: —‍Mʉhʉ yʉhʉre yʉhdʉo duagʉ yʉhdʉoya, niahye cami
    bʉcʉ mʉna wihiro.'
  anv-NT: Bií uma, muú ubá fɔ achwɔ́ tó mánó mbɛ ushu Jisɔs, anɛ ji mmyɛ aké,
    “Mbɔgé ɔkɛlege, pyɛ me nkpea.”
  sab-NT: 'Kwian onbre gdaite oga jingme kwian kwara gbe tuge ole, kwian e jo Jesu
    gitigu. Kwian ege sugedu Jesu kira molen ngle malen ama jongnagwa skutu dba Jesu
    gwangnagu gire gerudu Jesu ole: —Ba takalin cha dodade, uñale chage ba ñage jingme
    ai jwen siere chage ene cha chege no trate jingme aige.'
  tmd-tmd: Uj höpebö nɨgöŋ nöbö i, Jisas mɨdöŋ yöra hön, höxmax yuön yadöŋa, “Nagö
    uj na wödö wölaŋ, me cɨnö aku, wödö wöiönɨŋö,” röŋa.
  acr-NNT: 'Xopon kꞌu rukꞌ ri Jesús jun achi kꞌo ri yabꞌil lepra che y xuxukubꞌaꞌ
    ribꞌ chwach. Lik xelaj kꞌu che, jewaꞌ xubꞌiꞌij: —We kaꞌaj ko la, josqꞌij la ri
    nucuerpo che wa yabꞌil —xchaꞌ.'
  kpg-kpg: Taane magi genegene ga hanimoi gi Jesus, ga bala gi lala i mua o Mee, gaa dangi
    i di hagamaamaa, “Maa Goe e hiihai, heia mua au gi madammaa.”
  taj-taj: ओच्‍छे कोरे खबा म्‍हि गिक येशू मुबा ग्‍लारी खसी पुइ जूबान, “ह्राङला सेम
    मुसम ह्राङसे ङादा खम्‍ना लखम्‍ला” भिसी भिजी।
  avt-avt: 'Mɨtɨk enuk lepro mewik hɨrak kan kewen ninɨp kitehi Jisas kar ik: “Mɨtɨk
    Iuwe, ti hanhan eriuwa te ti ekepa hi are yaaik.”'
  cbk-cbk: Un dia ya atraca un leproso con Jesus, y ya hinca na su presencia y ya
    suplica con ele, “Señor, sabe yo si quiere uste cura conmigo, ay puede gayot uste.”
  uig-ARA: 'ماخاۋ كېسىلى بار بىر كىشى ئۇنىڭ ئالدىغا كېلىپ يېلىنىپ، تىزلىنىپ تۇرۇپ:
    ــ ئەگەر خالىسىڭىز، مېنى كېسىلىمدىن پاك قىلالايسىز! ــ دەپ ئۆتۈندى.'
  tuf-tuf: 'Eyta bicayat ser istiy Jesús quin wijacro. Ser eya ruhsúc restá cájaquey
    cuercúrcuano. Sura ohníc restá cájaquey cuercúrcuano. Wiquír Jesús cac cahmar
    cuscar cuitar chihrjacro. Imát “Jesusan ayro,” sehw̃ac ehcún ac cuscar cuitar
    chihrjacro. Chihrír Jesús quin conjacro: —Bahatan as tan wan chac cúntara, eyta
    chaquin acu urá chero, wajacro.'
  abx-abx: Ngan ari kas Jesus si adda bungto, aniya' liprusuhon padugok ngan makimalu'oy
    si iya. Anluhod to atubang si iya ngan aminugad, “Sapahalap-mo gad ako, kon aruyag
    kaw.”
  mco-NT: 'Tüg jäy huɨdibɨ ymɨɨd anajty jɨbɨc pützpa''m, je mɨcpɨ, chi nimɨjhuägy
    Jesús, e ycojxtɨnay''ahuɨɨy ma Jesús yhuinduu, ymɨnañ: ―Pen miich jadu''n tzojcpy,
    jëb xyajtzögɨch.'
  kqf-kqf: Oloto sida kapa i vaivaina i tava Yesu kaḡe pakanemo tuwapekana i wai tupagwaliḡe
    bi i giuna gado, “Bamoda kwa ḡoena, te kwai yawasanigu.”
  cpb-NT: 'Ikanta ripokake imatane pathaawontsi, rotziwerowashitapaakari Jesús, ikantapaakeri:
    “Pikowirika petsiyatakotakagaina, niyotzi tzimatsi pishintsinka petsiyatakotakaantantenari.”'
  aon-aon: Aria anan ehudok lepra hapenyanari nanak um Jisas aria nabuh noduk ohrubus.
    Aria nakrip Jisas nakri, “Douk nyak nyukri wosik um, nyak ta nyugabeye.”
  hus-NT-2005: 'Utukná tám na Jesús kʼal jun i inik xu yaꞌul kʼal an kʼwajat atʼax
    tʼítʼ, tudhlan tin tamét na Jesús ani in utsaꞌ enchéꞌ: ―Max a léꞌ, neꞌech ka ejto
    ti kin jeldhaꞌ kʼal jecheꞌ an yawꞌlách xu koꞌol.'
  mig-NT: 'Te ɨɨn cha̱a té''yu̱ ndɨ̱''yi, ni̱ chaa̱‑de nuu̱‑yá. Te ni̱ jukuiñi̱ jítɨ́‑de
    nuu̱‑yá, ká''a̱n nda̱''ú‑de jíín‑yá: Nú kuní‑ní, te kuu nasándoo‑ní náá, áchí‑de.'
  bps-bps: Na satu duh nun to tanfig salu di ku Dyisas. Lkuad kenen di munan, na fakdo
    manan, “Ku beg ge mayè, gaganam fgulê deg di tduk fagsik deg ani.”
  mbs-mbs: Nayan, doen otaw pigtompig dimoton ki Jesus, aw migpeido-ido diyà kandin.
    Limongken heman sikandin aw minikagi, “Aw doen ibeg nikaw, netegahan ko te mekebatog
    ka megpegolì kanak.”
  tof-tof: Darrpan soso azid pama tamórr kókó Yesuka. Wa wakósingül nülkamülürr, da
    wa we bóktanórr wagó, “Marü ubi ne nóma yarile, ma gaodó namulo kürü ⌊tóman⌋ arrgonóm
    Godón ilküpdü.”
  cme-NT: 'Yiiŋgu naŋgu-na, *wontorŋo naŋo kãa ka dũuna Yesu caaŋgu-na aa cira:
    «Itie, da ŋ ta ŋ taara mi jarma ta-miɛ, ku siɛ yar-ni.»'
  sus-sus: Kunɛ kanyi nde naxa fa Isa yire, a a xinbi sin a bun ma, a a mayandi, «Xa
    i tin, i nɔma n nasɛniyɛnde.»
  pon-2006: Ohl tokutok men pil patohdo rehn Sises, kelehpwikihdi mwowe oh sarada,
    patohwanohng en ketin sewese, patohwan, “Maing, ma komw ketin kupwurki, komw kak
    ketin kamwakeleiehda.”
  dad-dad: Tamo taka lepra dagi ado, ĩ wagen isi, ibor bobou fe fen, igon, “Õ oroyõf
    are, el wiyauf.”
  zab-NT: 'Tuby bniety nguiu ni rac guelguidx ni lá lepra güebiib rut zuguaa Jesús.
    Chiy guzullibbɨ lony ax guniib: —Laabiu zelee isiacbiu nare belati sigueldbiu.'
  jae-jae: Ŋac tokamocbôm gêdêŋ Jesu gêja kêpôŋ aduc ma kêsôm gêdêŋ eŋ gebe “Embe
    têmtac êwiŋ, naŋ ôŋgôm aê jatu selec.”
  ksd-ksd: 'Tika na vukavuka i tadav ia, i lul ia, i va timtibum pirana, ma i biti:
    Ona u mainge, pa i dekdek piram upi una vagomgom iau.'
  msm-NT: Na, meyduon otow no pigsangla no mig-anduon ki Jesus aw pakimayuuy. Migyuhud
    sikandin duon to atubangan din aw ikagi, “Ko pagboot nu, ogkaulian a.”
  myk-myk: 'Caŋa ka, togo fɔɔ wa ya shɛ nuguro sin wu fɛɛ ni, na wu ɲɛɛri, na jo:
    «Mu bu sɔɔ, go mu na já nɛ cuuŋɔ.»'
  sbe-sbe: Na temenai tamowai hesau kana kasiyebwa meta lepela. Ye laoma Yesu unai
    ye tulibono na ye kaibwadakatekamkamna ye wane, “Ena ku henuwa, kabo gonowana
    ku heꞌaꞌagau.”
  mcr-mcr: Ämaqä wänyimäŋqä-täŋä hŋqu, Jisasi Ique äwimeqe, qoŋä äwoktäutä, “Iyää!
    Jisasi Iquki, yätamäkqä nyisŋqä kiŋgaŋgutqe, nyi äŋguä nyimäktŋqinyä!” ätukqe.
  cux-NT: '''Áámá saⁿ''ā chi canéé ca''ai chí ín''duuti yuutɛ̄ yeⁿ''ē sa ndaa sa nanááⁿ
    Jesús, ti neⁿ''e sa caaca sa ''áámá favor yeⁿ''é yā. Ní chíintii''ya sa ní caⁿ''a
    sa: N''diī Jesús, ndúútī chi n''diī neⁿ''e nī, diíⁿ nī chí nduūvā yeⁿ''é.'
  tur-YTC: Yeşua’ya cüzamlı biri geldi. Önünde diz çökerek, “İstersen beni temizleyebilirsin”
    diye yalvardı.
  san-ITR: anantaramekaH kuShThI samAgatya tatsammukhe jAnupAtaM vinaya ncha kR^itvA
    kathitavAn yadi bhavAn ichChati tarhi mAM pariShkarttuM shaknoti|
  bel-N: 'І прыходзіць да Яго пракажоны, просячы Яго і падаючы перад Ім на калені,
    і кажучы Яму: «Калі хочаш, можаш мяне ачысьціць».'
  sch-sch: Jisua kôm mi inkhat vun ri dôn a honga, khûkinbilin, male san rang a
    ngêna, “Nu nuomin chu mi ni minthieng thei,” a tia.
  mic-MIQNT: Etna na ula ji'nm, geggung melgignaq 'gsnugowaqan, teluisig leplsi. Ula
    ji'nm elietl Se'susal, el nutgul'pa'sitl, aq etawaqtmuatl Se'susal apoqonmagun.
    Teluet, “Ge' gisi npilites gi'l tli ul'te'tmn.”
  huu-NT: 'Ie facaise efonaitɨmɨe Jesús dɨne billanona, naimɨena raise uaiduamona,
    caiñɨcɨ ɨfodo ana raɨnadate. Raite: —O jitaiadedɨ, cuena jillotaredɨo.'
  jiv-NT: Túramtai, ti tunamaru shuar Jesusan seatajtsa tarimiayi. Taa tikishmatar
    tímiayi “Wakerutakmeka tsuaratin tujintratsme.”
  otm-NT: 'Nɛ bi zøm bʉ n''da ran ''yohʉ bʉ ''bäh ra Jesús, i hɛ̨mb ra t''axca''ya.
    Bin dąnyahmu, bi ''yäp ra mate, bi ''yɛ̨na: ―Nu''bʉ ni pähä da zä gui hogui ts''ʉ,
    bi ''yɛ̨mbi.'
  dah-dah: Be, al kura busuka miŋyaŋ beleŋ Yesu hitte waŋ kahaŋ miŋde kuku kaŋbe eseŋ
    mere irde, “Dufayger wilakŋeŋ nurde ha kenem igiŋ sope nirayiŋ,” inyiŋ.
  tnk-tnk: Iərmama riti nemhəien skai riti raməmak ia tekɨn. In ruvehe tɨ Iesu, mɨnɨmwi
    nukurhun mi ia nənimen, mɨni pen tukwe in mə, “Mə rerɨm raɡien ko iko iakəmher?”
  kpr-kpr: 'Genembo eni tamo bedode eko beká edo ireira aimi, Iesu kena fira kauboi
    dadarigedo benunu sisira, “Na kasama erena: ni uju aresa amo, na saso jebugarena.”'
  san-IAS: anantaramekaḥ kuṣṭhī samāgatya tatsammukhe jānupātaṁ vinayañca kṛtvā kathitavān
    yadi bhavān icchati tarhi māṁ pariṣkarttuṁ śaknoti|
  nho-nho: Te tanata tokotasi e haia te leprosi ni hanake no tuu ki ana turi imua
    Jesus no mee ake, “Ki mee koe e hiihai, koe ku au no hakamaaramatia taku haitino.”
  gym-NT: 'Kukwe namani bare kore angwane, ni iti bren lebra kisete, abtä ngütüete
    ngrabare jatani Jesu ngäbti angwane, namani ngukudokwäbti temen Jesu ngwärekri,
    käkwe niebare ie: Ma tö ti mikaita kuinta ne ngwane, makwe ti mikata kuinta, ie
    ti tö nibi, niebare kwe Jesuye.'
  azg-NT: 'Ndoꞌ ncüii tsꞌan na chu ndöꞌ cotöꞌ, tyjeeꞌnon juu na mꞌaan Jesús. Tcoꞌxtye
    tsanꞌñeen tonnon jon. Tcan juu vi nayaꞌñeen, tso juu: —Nndaꞌ ta, xe na aa ntꞌue
    tsonꞌ, ndëë ntsinꞌmanꞌ ja.'
  bhd-bhd: तैल्ला पत्ती, एक्सां अक कोढ़ी मैन्हु यीशु कां अव। तैनी मैने यीशुएरे सामने
    ज़ैन्धु केरे भारे बिश्तां तैस कां मिन्नत केरतां तैस सेइं ज़ोवं, “अगर तू चास, त
    मीं बज़्झ़ेई सकतस। (महरबानी केरतां मीं बज़्झ़ा।)”
  too-NT: 'Lakchā''lh Jesús kalhatin chi''xcu'' a''ntī ixka''lhī ta''jatat a''ntū
    māmasī quinquinītca''n lā'' a''ntū huanican lepra. Xla'' tatzokostani''lh Jesús
    lā'' lej squi''ni''lh: ―Palh hui''x lacasqui''na'', tzē naquimātzeyī''ya''.'
  ind-AYT: Ada seorang yang sakit kusta datang kepada Yesus. Dia memohon kepada-Nya
    dan berlutut kepada-Nya dan berkata kepada-Nya, “Jika Engkau mau, Engkau dapat
    menahirkan aku.”
  cjo-NT: 'Paashini kitejiri riyaatashitakiri patheenkari Jesoshiki. Patheenkari tee
    imatziro itsipatari paashini atziri. Tee oshinetziri Iwaperite Tajorentsi. Ari
    riyaatashitakiri rirori, rotziwerowashitapaakari ipinkathatantapaakariri, ikantapaakiri:
    —Tema eeroka pinkathari, pikaminthayena. Eenitatsi pitajorenka: pikoyirika petsiyatakoteena,
    ari pimatakiro.'
  nsn-nsn: Doha tang siokor tamat a toba ke lame tang Iesu, kare me hatup uahiuangua,
    kare dangata uapopokoho tatanono pare, “Geto malahiria, ingga o uadelauana totoguo.”
  san-DEV: अनन्तरमेकः कुष्ठी समागत्य तत्सम्मुखे जानुपातं विनयञ्च कृत्वा कथितवान् यदि
    भवान् इच्छति तर्हि मां परिष्कर्त्तुं शक्नोति।
  tna-NT: 'Beju piada lepraji deja Jesús nariatana. Jesús butse su tururu putsu, uja
    atana: —Ahua mique tsada su, miada ema saisiame cua.'
  lid-lid: Eme ndramak ari sik lepra udu tan eme atehei bwili ndru-un i andri, ma
    iy ndremenya Jises i buku doh, “I buku none ou aseken, ou winiyan mesekei jo kamwenen
    ja udu mada Kindrei.”
  wim-wim: Nil pam thonam aak angman wun-wuna, pam inaniy-a, wenchangam makan iiy-iiy
    kemp wakanangana. Aꞌ nil Jesus.ant wamp, aꞌ pungkang nyiinant. Nil thaaꞌ-mamanang
    thaw nungant puth maꞌ-aathow nunang. Nil thawant, “Ayyang, Moom-ang! Nint kaangk
    nathweya min yumpin ngayangan-a, ngay puth kan meeꞌmiy nintang nint minam yumpin
    ngayangana.”
  zga-M: Unyabuuba yumo akhincha khumwene. Alekhodova; akhafugama nu khuta, “INgave
    vwinogwa, umbombe neve nonu.”
  yom-yom: 'Mutu wumosi wuba buazi wuyiza fukimina Yesu ayi wunkamba : —Enati tidi,
    beki kuaku bu kumbelusa.'
  eng-NNA: One day a man came to Jesus. He was sick, his skin was very bad. According
    to the law of the Jews all with that sickness should stay far away, truly alone.
    They should not enter a camp. That man when he came kneeled down to him, he begged
    Jesus, “Please make me well, make my skin good. What do you wish?”
  san-SIN: අනන්තරමේකඃ කුෂ්ඨී සමාගත්‍ය තත්සම්මුඛේ ජානුපාතං විනයඤ්ච කෘත්වා කථිතවාන්
    යදි භවාන් ඉච්ඡති තර්හි මාං පරිෂ්කර්ත්තුං ශක්නෝති|
  yut-yut: Amɨn wuda tebani toŋ kɨnda da uŋudon kɨŋek ŋwakbeŋ aŋ ɨmɨŋek bɨsit tebai
    yaŋ iyɨgɨt, “Piŋkop da dabɨlon kɨlek tokeŋ do nandɨsal kaŋ, tagɨ aŋmɨlɨp abɨ kɨlek
    tokeŋ.”
  grc-BYZ: Καὶ ἔρχεται πρὸς αὐτὸν λεπρὸς παρακαλῶν αὐτὸν καὶ γονυπετῶν αὐτὸν καὶ λέγων
    αὐτῷ ὅτι ἐὰν θέλῃς, δύνασαί με καθαρίσαι.
  cpc-NT: 'Ipoña ipokaki imatziri pathaawontsi, jotziirowashitapaakari Jesús, ikantapaakiri:
    “Pikowirika, poshinchagaina”.'
  nhg-NT: 'Sente tlöcatl sa söhuayo ohuöla tietlac Jesús, tietlötlajtico. Motlancuöquetz
    hua otieyelfe: ―Mach tomonequitis cuale teniechmopajtelis.'
  nya-nya: Munthu wakhate anabwera kwa Iye, nagwada, namupempha kuti, “Ngati mukufuna,
    mukhoza kundiyeretsa.”
  ngu-NT: 'Ohuajlaj se tlacatl itech Jesús yejhuan palaniya inacayo ican on cualolistli
    itoca lepra. Ixpan onotlacuenquetz niman oquiajmancatlajtlanilij. Oquijlij: ―Tla
    ticnequi, huelis tinechpajtis.'
  kup-kup: Met pot tovai soohan narah aban obuloñ pohao tat heh-nap emat Iesuz nakoe
    rariñ rez bareñat epat mañah, “Erom, ni ne batin navatekez homet zait tekë, povoz
    haken ne tin ravom.”
  jid-jid: Ndi ri wandi a hei ni lilo eshi a ye da kugu gbarhu ma da bre u andi.
  wmw-wmw: 'Suku moja, kaja ka Insa munu mmoja camagundula, akinlebela na akikokora
    mbere yake, akimwambira: “Ukisaka, kwanawo uwezo wa kuniponesa.”'
  gmv-GGM: Issi inchiracha hargizadey Yesusakko shiqidine iza sinthan gulbatidi “koykko
    ne tana pathana danda7asa” gi wossidees.
  ssg-ssg: Telao tel seilon hina nax lialun he tinun nahih hani kapi Jises ape i lokuha
    hani kapi aen. I kamei eliel Jises ukek, “Na o waheni, xaxaweniwa naxe tinuk lehe
    nga hau alia!”
  zpo-NT: 'Nu mzhin tub xaa nyall cho lo Jesús, zee mkichxub xaa lo Jesús nu dub lextoo
    xaa ngunaab jabor lo Jesús, nzhé xaa: —Chelee lu nzhekla lu, nzho mod sekwen lu
    na lo yalyizh ne.'
  poy-poy: Mungumbula yumu kamgenderiti Yesu kasuntumala na kamluwa, “Pagufira gumweni
    gumpungi neni.”
  qwh-NT: 'Tsechonam leprawan qeshyayoq nuna Jesusta rogarnin, qonquriquicur queno
    nerqan: —Tëte, munarnenqa, cachaquecatsillämë —nir.'
  gaw-gaw: Dimp̱a deḏ laa danab laa nug gaḏa oḏe ele amu nug Jesus noobp̱a uḵa, gateg
    qaun wa, nug oḏ meṯa aum. “Na oot heeb amu na hep̱e, da oḏe dahil iiṯa meḵu,”
    awa aum.
  nca-nca: Naru kano kowí piyimi khumo uni kato mahero Yesu nekoro potoruku te inoro
    ŋande kirayaró, “Keto ŋu iŋi mepémo tiníqo, no nori sara tewano,” yaró.
  zpz-NTPP: 'Orzeꞌ bruꞌña tub mbecy nu rat tub lo gyedz nu la lepra. Orzeꞌ gusu tib
    yu lo Jesuuz bdiiñ yu lom nu gyicy yac mi yu. Gazeꞌ nu nay rab yum: ―Ru gac gyicy
    yac ru ya̱ benu rlagy ru ―nay.'
  mkj-mkj: Woal lepahmen pel indoa ipen Jesus, poadpwomwla mwohn Ih, jarda pwehng
    en jeuweje, pwehng Ih, “Maing, ma koawoa nimen, koawoa kak kamwkelehda ngoahi.”
  zac-NT: 'Bidë tubi nguiu narac galguidzë naruꞌdzë ládiꞌ. Bëzullíbill lu më; bë́ꞌnëll
    ruëguë lu më; répill: ―Nápël pudërë; si talë nápël voluntá guëzunël ladia; guëaca.'
  kyg-kyg: Mago lepalosi yaꞌmo hauꞌniya vekamo Yesutegamo eno mopafiꞌmo aleꞌya faino
    maiꞌnenoꞌaeꞌmo, kahao ke hove, huno, kahauꞌnisiyana afaꞌa alika alagepa huka nategane,
    huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Inggaw osa’n nakutoḻa ummoy nampakpakaasi kan Jesus ot nampalintumong un
    kanana’n, “Tigammuka kabooḻama papiyaon sakon nu piyaom.”
  cao-NT: Jatsi lepra jaya ca joni Jesu qui joniquë jënimahuahacaxëna. Bonohuaxëni
    ca joni ja ini quiha. Mënihax, —Mi aapicatsai tsi ëa jënimahuati mëtsa xo mia
    ra —i Jesu qui ja niquë.
  bbr-bbr: Kar ro sip repros orip Jisas siakup koianik, uou sur wemoi, ämän sakau
    auruwon, “Näwäu, na isan ui aru jäkäi muraun itok, utianik, nan ronkat pakas keser.
    Na is rapoire murota, is eposek saräm.”
  inb-inb: 'Sug runa, aicha ismui ungui iukas­pa, Jesus­pagma chaiag­rirka. Chi runaka,
    kungu­rispa, nirka: —Kam munas­paka, pudingimi nuka­ta ambi­wanga.'
  hrv-hrv: 'I dođe k njemu neki gubavac, klekne i zamoli: “Ako hoćeš, možeš me očistiti!”'
  box-NT: '*Ɓùeré ɓúi wà ɓuara a Yeesu cɔ̃́n, á ɓueé lií fárá mí nɔnkóɲúná
    wán ò o wee yanka a kà síi: «Fo dà à wɛɛ́ mi ká fo tà.»'
  ote-NT: 'ꞌNara ꞌñøhø mi tsʉ ꞌnara hñeni rá thuhu ra lepra núꞌa̱ tsitꞌatho ra ngø,
    bi ꞌñehe bi ndandiña̱hmu ja rá thandi ra Jesu ne bi ba̱ntebi bi ꞌñembi: ―Nuꞌbʉ
    gui nehma̱, nuꞌí ja ri tsꞌɛdi pa gui ꞌyøthegui de nuna hñeni tsʉqui.'
  wnu-wnu: 'Ende at igama ne munon ger iam tumau ir igoar eng diab Yisast gamaur wat
    bugab ne qebi qamar: “Barai, song nonob qemeribam eng, qenunget gab eng ye yemusia
    uberburini qiyo?”'
  zam-NT: 'Ned nque tee Jesús, ngo thìb mbi'' làth mèn. Mbi''a mque no thìb yíiz ndxa''s
    co'' nteya''s no co'' nteyèe yid lad mèn. Mbii gax mbi''a loo Jesús. No mdub xib
    mbi'' loo Jesús. Ndxab mbi'' loo Jesús: ―Tad, U'' anze''f ndxác nteyac chol yíiz
    co'' ndxàp mèn. ¡Oj li U'' favor tembìi U'' daa no teyac U'' daa loo yíiz ndxa''s
    ndxè'', huen!'
  zyp-NT: Zisu khatah thinghmuihri a ingpaw cawngsaw pakheh cawh a vong ka, a khuh
    panai ka, “Na du caco na pa dangsah khy se,” tatah ningdo a hae.
  sey-NT: 'Jesús paꞌi hue̱ꞌñana teꞌi ju̱ꞌiquëpi daquëña. Ja̱ꞌju dahuë ju̱ꞌiñe hueꞌequëpi
    dani doꞌre jaꞌruni oi se̱quëña: “Mëꞌëpi yëni ne coꞌyajë̱ꞌë, yëꞌëre.”'
  nvm-nvm: Jesu fu ijeg vuak nijaidiamoine e be adam kasi igekin bu kua refrosi kuavo
    iji abenma ijar Jesuon ruain. Fu kekome Jesuon nifak ijia ato same uri soisoime
    kuain. A vierafega a vajai nun igi amardiega fu una madiekman ni ijegrene kuain.
  mps-mps: Te oiyabe gasi yai bidi me deli agaba asama, bomonama hanalu wagasali.
    Aga kidu sugunagasama, tama Jisasbolo te po wai, “Te nago homugo usu dao wida,
    teda nago ena wiegi yai ma ilama, tama ena te meda meni yai tiwai ma bidaibao,”
    te bidigo te po wai.
  seh-seh: 'Penepo abwera mamuna m''bodzi nyamatanya kuna Yezu, an''godamira mbamphemba
    tenepa: “Mbuya mungafuna, munandiwangisa.”'
  pab-NT: Hatyaoseta jijikoahiti kahehare aijitere kaoka Jesus ana, hakaoliri kakoa
    meholokoa enomana axene maheta. — Hawaiyehihetaiya natyo haokowi hoka hawaiyehihetaiya
    natyo — nexa Jesus hiye.
  llg-llg: Faik ndia, hataholi kamahedi kusta esa neni Yesus mai. Boe ma ana sendek
