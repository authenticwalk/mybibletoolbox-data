    matyꞌiomnaꞌ.'
  hin-CV: एक कोढ़ रोगी उनके पास आया. उसने मसीह येशु के सामने घुटने टेक उनसे विनती
    की, “आप चाहें तो मुझे शुद्ध कर सकते हैं.”
  eng-OURB: A leper came to him, begging him, kneeling down to him, and saying to
    him, “If you want to, you can make me clean.”
  spa-BES: 'Y vino un leproso a él y, arrodillándose delante de él, le rogó diciendo:
