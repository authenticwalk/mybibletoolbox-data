  tpi-OTNT: Wanpela man i gat sik lepra i kam long Jisas na i askim em strong. Dispela
    man i brukim skru na i tokim Jisas olsem, “Sapos yu laik, yu inap long mekim mi
    i kamap klin long ai bilong God.”
  mbt-NT: Ne due ibungen ne migparani ki Hisus ne migpanimbuel wey migpeyid-u-hid-u
    ne migkahi, “Ke egkeupian ka, egkabawian a nikeykew.”
  hau-SA: Wani mutum mai kuturta ya zo wurinsa, ya durƙusa ya roƙe shi ya ce, “In
