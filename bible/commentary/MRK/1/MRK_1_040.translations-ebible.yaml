  tpt-NT: 'Ex va chuncha talakanunil ni Jesús qayntaun joꞌati yu ixtaqanꞌay, va ixlakapuchꞌita.
    Va taꞌaqtsoqoqtal, tapayninil, va naul: —Jalhachimoꞌonuꞌ, incha kꞌinkꞌuchꞌupꞌutꞌun,
    lay kꞌinkꞌuchꞌutꞌi.'
  aai-aai: Orot biyan kokom ani’anin na Jesu nanamaim tit sun yowen baibaisin isan
