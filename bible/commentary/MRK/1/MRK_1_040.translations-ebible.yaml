  bbb-bbb: Areme e be adame tatie igeki bu kua reforasino kuavo ije abema ijare Jesu
    fino ijia ruae. E ije fu kekena Jesudo nidua ijia augesana uri soesoena kuae,
    E Ireobo a vierafe a oemarekuma ni vajae none ige amaerijiega fu una madieno kuae.
  blw-blw: Angkay hiyachi, wachan ihay tagu way chan saket hen anchi aggaégyatay saket
