  dgr-DOGNT: Dǫ ı̨łè gokwǫ̀ tàda t'à eyaelı̨ı̨ sìı Zezì gà nììtła. Yets'ǫ̀ nàgòı̨hgè,
    yeghǫnàdaetì, hadı, “Haneewǫ-ı̨dè k'aàt'ıì ası̨ı̨le ha dìì-le,” yèhdı.
  pes-OPV: 'و ابرصی پیش وی آمده، استدعا کرد وزانو زده، بدو گفت: «اگر بخواهی، می‌توانی
