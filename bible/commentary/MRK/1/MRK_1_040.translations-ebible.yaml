  ulk-1902: Abim keitoabuki nerute lepera, a abim ermeder, abi detager, kega, Ese
    mama laglag, mama umele kari nadgiri.
  som-som: Markaasaa waxaa u yimid nin baras leh, wuuna jilba joogsaday oo baryay,
    oo ku yidhi, Haddaad doonaysid waad i daahirin kartaa.
  anh-anh: Mach ave, wɨram usɨ aŋkarɨpɨr yupɨr okaŋgaŋgɨnsɨnd hamb Jisasɨnd pɨŋ ai
    andamesa mpɨrorɨzɨŋgwi ŋgwañ ekeh akŋɨn ŋaŋ kamar. Amɨ yan akŋɨn ñɨŋan han, kan
