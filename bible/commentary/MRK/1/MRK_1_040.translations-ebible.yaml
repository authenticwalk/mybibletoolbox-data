    ijana hag culteceb ija Anut amegna cataniec bilecnu ihoc,” don.
  urd-GVH: एक आदमी ईसा के पास आया जो कोढ़ का मरीज़ था। घुटनों के बल झुककर उसने मिन्नत
    की, “अगर आप चाहें तो मुझे पाक-साफ़ कर सकते हैं।”
  ycn-ycn: 'E caja apú iphari Jesús nacú. Ritami ri''imacá, napona patáca''ataro ri''imacá.
    Riphaca Jesús nacú ee ritára''o ri''irúpachi aú rijimaje. Rimá rijló: —Pihuátajica
    ee, pa''apata nuliyá nuyaripune.'
  djr-djr: Ga waŋgany ḏirramu burrunhdhiya'mirr marrtjin ga bunan ŋayi Djesuw, bala
    ŋayi bun'kumu-djipthurra nhanukal, ga bitjarra ŋayi nhanukal ŋunhi waŋanany, “Garray
    buku-djulŋi guŋga'yurr ŋarrany. Ŋuli nhe djälnydja, nhe dhu ŋarrany ḏarrtjalkkuman
    yan.”
  kvg-kvg: Khøuwa nøme, kha sisi-us ezoqam ndowáv. Yaq Yesu-qa megemege-te, katuk
