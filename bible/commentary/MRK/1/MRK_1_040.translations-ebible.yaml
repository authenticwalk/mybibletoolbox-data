  rug-rug: Keke tie popoquna si mae koe Zisu, meke hoqa todoṉo pa kenuna Sa. Tepa
    sisigitia sa si Asa pude toka nia, meke zama, “Be hiva Goi, si boka va via au
    mo Goi,” gua si asa.
  hop-NT: 'Noqw hak hihta tokoplelet akw tūtuyhqa put aw pituhqe, okiw aw tamötswunuptut
