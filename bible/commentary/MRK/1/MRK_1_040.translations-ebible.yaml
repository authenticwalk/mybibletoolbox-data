verse: MRK.001.040
translations:
  kpx-kpx: Kateimalela lebolasite malaha moleu avue lohoale kome bokoai vata bisi
    namihai avoe, “A isivianiege di hoesehavonela.”
  okv-H: Eto embo vahai ambure na hamo sapura ari amina Iesu ta degi puvuto paunge
    teteri eto penunu ijie einge ena. “Umo asi uje eto kito na e kojane.” ke ainge
    enu
  tbo-tbo: Lawa lepelepelona i nei Yesu uyahina po i polou ma i baha gonugonuwa i
    pa, ‘Inapa nugonugom yaka una wiluyagohaniu.’
  mal-C: ഒരു കുഷ്ഠരോഗി യേശുവിന്റെ അടുക്കൽവന്ന് മുട്ടുകുത്തി, “അങ്ങേക്കു മനസ്സുണ്ടെങ്കിൽ
    എന്നെ സൗഖ്യമാക്കാൻ കഴിയും” എന്നപേക്ഷിച്ചു.
  grc-SR: Καὶ ἔρχεται πρὸς αὐτὸν λεπρός, παρακαλῶν αὐτὸν καὶ γονυπετῶν ⸋αὐτόν,⸌ ⸋2καὶ⸌
    λέγων αὐτῷ ὅτι Ἐὰν θέλῃς, δύνασαί με καθαρίσαι.
  bgc-bgc: एक कोढ़ी उसकै धोरै आया, उसतै बिनती करी, अर उसकै आग्गै गोड्डे टेककै उस ताहीं
    कह्या, “जै तू चाहवै तो मन्नै ठीक कर सकै सै।”
  khz-khz: Talima ta maleperana Iesu genai eagoto, evetiu-talito, ne enogiato, netiwato,
    “Pene goi oririrwana genai, taunatauna pono kala-alevaku e pono vega-namaku ripa.”
  deu-TKW: 'Und es kommt ein Aussätziger zu ihm und bittet ihn: so du willst, kannst
    du mich reinigen.'
  zsr-NT: 'Bdxinëꞌ ga zoëꞌ Jesús bönniꞌ réꞌinëꞌ huëꞌ nudzuꞌ ruzö́d. Buzechu zxibëꞌ
    len gútaꞌyuëꞌ lahuëꞌ, rnëꞌ: ―Chquiꞌ rëꞌnnuꞌ, huac unuꞌ nedaꞌ.'
  lin-lin: 'Moto moko na maba apusanaki pene na Yesu, afukamaki mpe asengaki na Yesu :
    — Soki olingi, komisa ngai peto.'
  hns-NT: 'Ek dien ekgo aadmie Jiesoe ke lage gail. Oke korhia ke bemaarie raha. Tab
    oe Jiesoe ke gor gierke aur bolies: „Djab aap mangieho tab hamke attjha kar sakieho.”'
  noa-E: Biek ãb woun phĩe kha dodoso sim Jesús aig bëewia i khĩirphee kanieu phõbkhachëwia
    irig, —Pua khõs chirʉm khai, mʉg phĩedau warre mʉ gaaimua chugpaabapʉ̈i aichëjim
    anʉm irig.
  eng-EMTV: Then a leper came to Him, beseeching Him, kneeling before Him and saying
    to Him, “If You are willing, You can make me clean.”
  mib-NT: 'Te ɨɨn tēe ndóho cuehyɨ̄ stehyú, ni quee de ni jecuɨñɨ̄ yɨtɨ́ de nuū yā,
    te ni cahān de jíín yá: Jíní na jeē cuu sáha ní jéē nduvāha ná, te núu cúní ni,
    áchí de.'
  bea-bea: Kahchu machitatestyel tane tsusachi yaghoone yatsi nioonunisit, kahchu
    machi nachustachaklih, kahchu toowela ooli yehtilon Kooh koodinti ate oochu asaghoonlehassi.
  lif-NT2: थिक् लोगेॽ तुक्‍माल्‍ले़ तरुबा मनाःन् ये़सुरो त्‍ये़आङ् थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ्
    पेलि फाक्‍तु, “आदाङ्‌बे, खे़ने़ॽ निङ्‌वाॽ के़जोगुने़ फाॽग्र इङ्‌गाॽ वेःम्‍मा के़सुक्‍कारो॥”
  xnj-xnj: Ligono limonga mundu mmonga mweavi na mabudi, amhambalili Yesu, akafugama,
    akamuyupa, “Ngati wigana uhotola kuninyambisa.”
  mmx-mmx: At lara laaleng lara laradi ga vot pasa ne Iesu. Lanmeres gak lok teren,
    diga tong i mila lanmeres gu (leprosy). La neni ga sing ne Iesu kusu ne Iesu na
    lox aroo i. La neni ga xis tiktikbu mi luvatgulom teren ti lok ngangao at ne Iesu
    la ga lok tin, “Do u vara i, una lox aroo ia.”
  cbr-NT: 'Usa ''ain ca an nami chëquimicë ''insínñu unin cuanx a tanáin rantin puruni
    tsóbuquin Jesús cacëxa: —Mix cushi ''ixun camina ''aisa tanquin ''ë pëxcuti ''ain.'
  tee-NT: 'Pus pumatam lapanac ixpacxanta ju macxcai ts''its''i ju ixpuch''i''an.
    Chai ju yuchi lakmilh ju Jesús. Ta''aktsokotanilh. Juni: ―Ni va xaq''uinc''uch''up''ut''uch
    cava pus laich xaq''uinc''uch''ut''i.'
  eng-LSV: and there comes to Him a leper, calling on Him, and kneeling to Him, and
    saying to Him, “If You may will, You are able to cleanse me.”
  cak-NT: 'C''o jun achi ri c''o jun itzel yabil chirij, ri rubinan lepra. Ri achi
    ri'' xapon riq''uin ri Jesús, xxuquie-ka chech y xu''ij che: Ren weta''n chi ret
    jatiquier nalesaj nuyabil, pero man weta''n ta anchique nanojij pa nuwi'', xcha''
    raja''.'
  pah-NT: Aerẽ ga ruri Jesus'ga pyri ijaijauhuve'ga. Igwete ga renypy'andurugi Jesus'ga
    pyri jihoheva'ero ji poko javo ga pe. —Jesus, ei ga. Nde eremoka'ẽ kwaha jijagwa
    ji hugwi. Po nde imoka'ẽpotari, a'ero po ti nde imoka'ẽi nehẽ, ei ga Jesus'ga
    pe.
  sja-NT: 'Ewari aba eperã leprapa k''ayaa bɨ cheji Jesumaa mãik''aapa bedabaip''eda,
    mãgaji: —K''inia bɨ pɨrã, mɨ k''ayaa wẽpapipáde aji, Ak''õre k''ĩrapite mɨ pia
    beemerã.'
  xed-xed: 'Ma sana fitik, ka lagha sana mndu nda rɗa mndu tida tsəlɓata ta kəma Yesu.
    Kaʼa mantsa: «Nda zɗakatahuɗa gha, laviŋlava ka ta mbiɗifta,» kaʼa.'
  mks-NT: 'Ta ndaja coo na̱cayati in da̱ta̱a ndóho cue̱he̱ táhyi̱ nu̱ú Jesús ta na̱caxítí
    da̱ nu̱ á já na̱casáhá cáchí da̱ já: —Cuu ndaja va̱ha ndó ye̱he̱ tá cúni̱ ndó
    —cáchí da̱.'
  gfk-S: 'Tike turadi nong ga sam sana minaset tano palatamaine ga hanawat ukaia hone
    Jisas, ga saga bukunkek ma iga saring ie horek: “Aiou palai be u haruat ura halangalanga
    iou waing pai nale tale be da hatabune habaling iou. Ma be ing u sip, nu gil hobi
    tagu.”'
  bmu-bmu: Jisösnöŋ taon kunöŋ maliga uzikuku azi kunŋan kaba simin köla Jisösgö wösöŋe
    geba kewö köuluköm waŋgiyök, “Göŋön sihimgan mem ölöwak niŋgimamgö mötzan ewö,
    mönö ni ölöp mem solanim niŋgiman.”
  dgz-dgz: Vek bo’o apanewa da Iesu ine taue namup omanip enu mup anega wan, “Ayop,
    gek anua gapan, tanege ne kakae tap.”
  eng-GNV: And there came a leper to him, beseeching him, and kneeled downe vnto him,
    and said to him, If thou wilt, thou canst make me cleane.
  zaa-NT: 'Bitsina'' tè ttu nubeyu'' ra''nią yétsú'' yutsu'', bedùni ỹibį ru''a lúe
    nna gutta''yúnią ne nna rą: Canchu hua calatsi'' cuią''lu'' nna huaccani cuią''lu''
    eyuni cuią''lu'' inte''.'
  eng-WEBSTER: And there came a leper to him, beseeching him, and kneeling down to
    him, and saying to him, If thou wilt, thou canst make me clean.
  guh-guh: 'Jesús imoxoyorenatsi bajayajebi bitso peperabëtsabanaenë. Nexata bajaraponë
    pematabacabëta nucajunua Jesús pitabarata. Bajaraponë pinijicuenia vajëta Jesúsjavabelia.
    Jumaitsi: —Cacaëjëpa tanejamatejemayaexanaenexamë. Itsa jitsipame, nejamatejemayaexanare
    mapavitanevecuaje, jai peperabëtsabanaenë Jesúsjavabelia.'
  bon-bon: Yepä lepera pita biname te tädige Yeesu bau me, kokorare ca ääpednutige
    teeme opo gaabe je, ewejanige egä, “Maane liba singi gäte, maane miiji gäte cebine
    pita cäco me wawena.”
  nhw-BL: 'Huan quinechcahuico Jesús se tlacatl catli tlacayo palaniyaya ica se cocolistli
    catli itoca lepra. Huan motlancuaquetzqui iixtla Jesús huan quiilhui: ―Jesús,
    sintla tijnequi, huelis techchicahuas.'
  swh-ONEN: Mtu mmoja mwenye ukoma alimjia Yesu, akamwomba akipiga magoti, akamwambia,
    “Ukitaka, waweza kunitakasa.”
  wbi-wbi: Unyabuba jumonga akisa kwa mwene. Akampelepesia; akafughama akati, “Nave
    ukelile kukumbalasia, nisuma umbalasie.
  bba-bba: N wee, ɡoo u nɑ Yesun mi, wi u bɑrɑ disiɡiru mɔ u yiirɑ u nùn fɑɑbɑ kɑnɑ.
    U nɛɛ, ɑ̀ n wurɑ kɑɑ kpĩ ɑ mɑn bɛkiɑ kpɑ n dɛɛrɑ.
  eng-KJVCPB: And there came a leper to him, beseeching him, and kneeling down to
    him, and saying unto him, If thou wilt, thou canst make me clean.
  kgk-NT: 'Ha mba''asy vai-gwi ijaipa va''e katu ogwahẽ ou-vy iha-py. Onhesũ omboete-vy
    Hesu-pe. Ojerure íxupe okwera hagwã: —Nhane mbogwerahaty voi nde, he''i. —Xe-vy
    para''e xe mbogwera arã ave ra''e? he''i Hesu-pe.'
  waj-waj: 'Vaidi voovai mmammaivo buunna hooya mmamma roosuuvoono Yisuunnasi numa
    toorivu yau haroo yaagueeqama inna yaparainno tunoo: A ni mmammaivaa tuqinnaanaree
    tiee aikiooma tuqinnaanaravaivee,'
  cpy-cpy: 'Ikanta ipokaki omatziri pathaawontsi, rotziwerowa-shita-paakari Jesús,
    ikowa-kota-paakiri ikantziri: “Pikoyi-rika, aritaki omatakyaa petsiyata-kota-kahaena.”'
  ekk-PKP: 'Üks pidalitõbine tuli tema juurde abi paluma. See mees põlvitas Jeesuse
    ette ja ütles: „Palun sind, kui sa tahad, suudad sa mind terveks teha!“'
  mpx-mpx: Tolepelo etega i nem Yeisu elana i loepwakoku ge i awanun gagasisi elana
    i ba, “Ebo nuwam, i bosowaina nu abubunau.”
  wbp-wbp: Ngula-jangkaju, watijirla yanurnu Jijajiki pinti wijini-kirli panu-kurlu.
    Junga-juku, kamparru-jukurla mirdijirrpijirrpi parntarrinjunu. Jijajikijirla warlkirninjarla
    wangkaja, “Warlalja-Wiri, nyuntulurlu kanpa mardarni yartarnarri Kaatu-kurlangu
    yapaku parlpuru-maninjaku. Kajilpanpaju mari-jarriyarla ngajukuju, ngulaju kajikanpaju
    wijini parlpuru-mani manu karaly-mani!”
  luo-luo: Ngʼat moro man-gi dhoho nobiro mogoyo chonge piny e nyim Yesu kosaye niya,
    “Kiyie to inyalo pwodha.”
  nhe-NT: 'Huan quinechcahuico Jesús se tlacatl tlen tlacayo palaniyaya ica se cocolistli
    tlen itoca lepra. Huan motlancuaquetzqui iixtla Jesús huan quiilhui: ―Jesús, intla
    tijnequi, huelis tinechchicahuas.'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܹܗ ܚܲܕ ܓܸܪܒ݂ܵܢܵܐ، ܒܪܝܼܟ ܠܹܗ ܩܲܕܡܘܼܗ‌ܝ، ܦܲܪܦܘܼܠܹܐ ܒܝܼܹܗ
    ܒܹܐܡܵܪܵܐ: ”ܐܸܢ ܒܵܥܹܝܬ، ܡܵܨܹܝܬ ܕܲܟܹܝܬ ܠܝܼ.“'
  esk-NT: Tarrasuli una auyugaqtualik tikiumaniqsuq Jesus-mun sitquqhuniasii iŋiqsruqługu
    ikayuqupluni, “Ilvich pisuksiñaġuvich mamitiłhiñaugikma.”
  msb-msb: San adto pa si Jesus didto may leprosohon na nagluhod sa may tiilan niya
    kag nakimaluoy, “Sir, kun gustuhon mo mapaayo mo ako.”
  cpa-NT: 'Jøng² ca¹dsiég¹ jan² dsa² dsoh³ ja³tsenh¹³ Jesús, dsa² lán¹² hmih¹² tsa¹jŋi¹².
    Ca¹chi¹jné¹dsa. Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa Jesús: ―Tiah¹ báh³ hning² jmóh³hning
    hí³ quieg¹jni, chi²júh² hiug² hoh¹²hning quianh¹³ jní² ―ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କି ବେଲେ ଗଟେକ୍‌ ବଡ୍‌ ରଗି ତାର୍‌ ଲଗେ ଆସି ମାଣ୍ଡିକଟା ଦେଇ ତାକେ ବାବୁଜିଆ କରି
    କଇଲା, “ତମେ ଜଦି ମନ୍‌କଲେ ମକେ ସୁକଲ୍‌ କରି ପାର୍‌ସା ।”
  meu-meu: Lepra tauna ta ia dekena ela, tuina e hadaia, e noia, eto, Boma ura, boma
    haḡoevagu.
  yva-NT: Vatano aravure mo ave ai inta de no Yesusa nui. Umba po vukane ranteter
    no Amun, po raura pare, “Injae, winyare mayar, syare Nyo saumane raunande rinai.”
  dgc-dgc: Nadid, te esa a lélake a te saket a ketong a inumadene ni Jesus. Linumuhud
    siya diya a mékiohon. “Eng maari,” kagi na, “éy pahusayénék pad.”
  zpm-NT: 'Tib vuelt, wbig tib mgui ne rlan guiedzdox ne lë lepr lo Jesús (masaque
    riaaḻ dipse guid lad mgui), pquiitsgzhib mgui lo me, rëb mgui: ―Tebaa siguieeḻ
    luu guṉguiac luu naa.'
  hix-NT: Taa. Nomokye hatà, toto, Txesusu hyaka. Hunmata ymo yawo rma haxa nehxakon
    hatà, noro ha. Ehonomnà me Txesusu yonyakon hatà. Àro ke, tosoknar ho neryewtay
    hatà, akrataka. Nàrwonàmye hatà, akoro, teryewrye ro rma haxa hatà. Uro enyhoryeko,
    kekon hatà, àwya. Amna yonyhoryenye omoro hatà. Ronyhoryenàr xe oyehtoko, uro
    menyhoryen hamà, kekon hatà.
  sim-sim: Urik ma lar okmbale lepra tolondari orto Jisasik or taha kumbambongon or
    huvuhu ormu mbara, �Os mi rupshi nahi, mi mbanak jivik avai naka.�
  npi-ULB: एक जना कुष्‍ठरोगी उहाँकहाँ आयो । त्यसले उहाँलाई बिन्ती गरिरहेको थियो; त्यसले
    घुँडा टेक्‍यो र उहाँलाई भन्यो, “यदि तपाईंले चाहनुभयो भने, तपाईंले मलाई शुद्ध गर्न
    सक्‍नुहुन्छ ।”
  cgc-cgc: May gaprani ki Jesus na mama na may segeng na masakit ta langgit. Galuod
    kanen an daw gapakiluoy, “Daw gusto no, mapaayad a no ta ake na masakit.”
  tim-tim: Luâk diwi kârikŋe miawagaŋdo malep siâŋe Yesugâlân arim pâwutŋe ligim katmâ
    ulilaŋmâ hin dâep, “Yesu gâŋe kundatdâ yekmâ âlepŋe akŋet dâmenâ âlepŋe akmai.
    Aregât nâŋgât gain gain nâŋgât?” dâep.
  yor-yor: Ọkùnrin adẹ́tẹ̀ kan tọ̀ ọ́ wá, ó sì kúnlẹ̀ níwájú rẹ̀. Ó sì bẹ̀bẹ̀ fún
    ìmúláradá. Ó wí pé, “Bí ìwọ bá fẹ́, ìwọ lè mú mi láradá.”
  wos-wos: Walisufu hurundé du nak dé yi Jisaska. Ye hwati se wandé dae dé déré wa,
    “Wuni yikafre ya nawut, méni mawuli yaméka makimbu mé hurumét wuni yikafre xakuwu.”
  emp-NTPO: 'Mãwã b̶ʌd̶e ẽberã aid̶a bara b̶ʌda Jesumaa zesia. Maʌ̃ ẽberãra chĩrãborod̶e
    cob̶eped̶a nãwã bed̶ea djuburiasia: –Bʌa quĩrĩã b̶ʌbʌrʌ, mʌ̃ra poya biabida b̶ʌa.–'
  eng-F35: A leper came to Him, imploring Him, kneeling before Him and saying to Him,
    “If you want to, you are able to cleanse me.”
  ind-ind: Suatu kali, seorang yang kena penyakit kulit menular datang berlutut di
    depan Yesus dan berkata, “Kalau Bapak mau, saya yakin Bapak pasti bisa menyembuhkan
    saya.”
  pes-OPCB: 'روزی یک جذامی آمده، نزد عیسی زانو زد و التماس‌کنان گفت: «اگر بخواهی،
    می‌توانی مرا شفا ببخشی و پاک سازی.»'
  mpt-mpt: Yayo kitdibi habinabo nakae tenea Yesus esu ye ton ton golbua daak tounea
    tlabianea weng fiab omanea baabanea Sum kobo keb titilo sbal kesoa kobo daatnenemebo
    ne yayo ayamut nenamabobo gesea
  ssx-ssx: Kutupa mo kindi yeni hayeke hali homekema꞉ Yesu pa꞉ta꞉ a꞉pa tumiki yotu
    hao pita꞉ ipiki pa꞉ta꞉ honke alo hata꞉ alota꞉ Nakana꞉ma꞉ hone pika꞉na꞉ta꞉ ya loke
    wamo pea hano lapeke ya꞉la꞉me laa honke leekeme.
  mkl-mkl: Ŋɔi dintɛ ɡɔ í nɑɑ bi Jesu í nɑɑ í ɡulɛ si wɑjuɛ, wɑ tɔɔɛ wɑ ni, bii ì
    bi, ɑɑ yɔkɔ i jɔ̀ n bɑ iri nɔ n jɛ inɛ iyi í mɑ́.
  gaq-gaq: ମୁଇଂ କୁଷ୍ଟରଗି ଜିସୁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ନ୍ତିକେ ଜଡ଼େଚେ ଆମେକେ ବିକ୍ୟା ଡିଙ୍ଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌କେ, “ନା ଜଦି ଇକ୍‌ଚା ନାଡିଙ୍ଗ୍‌ଏ” ତେଲା ଆନେଙ୍ଗ୍‌କେ ନିମାଣ୍ଡା ନାରାଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Baroy oykkida issi uray Yesuusakko yidi, iya sinthan gulbbatidi, “Neeni
    koykko tana geeshshanaw dandda7aasa” yaagidi woossis.
  unx-unx: ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ମିଆଁଦ୍‌ ନାଗେଘାଅନିଃ ୟୀଶୁତାଃ ଦେଙ୍ଗାଆସି ମେନ୍ତେ ହିଜୁଃୟାନାଏ,
    ଆଡଃ ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ବିନ୍ତିତାନ୍‌ଲଃ କାଜିକିୟାଏ, “ଆମ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ ଆଇଙ୍ଗ୍‌କେ ବୁଗିନିୟାର୍‌
    ଦାଡ଼ିୟାମ୍‌ ।”
  gah-gah: 'Lá okago, halamé netá gizali ve makolímo aitoka oake negénegeka loko alapusa
    hizike lo amike limó: Geza nene nelémo gililitove loko nene hanuva nelémo gililitanimó
    nenazo, nelémo gililitane loko noluve.'
  lcm-lcm: Na mangsikei a igenen tapak kamela serei singina. Kamela sovusulai na kala
    sokotuk ia ta, “Man kupo naung, kupo angkoai si vil adaus anig.”
  aer-aer: Artwe anyente utyene irrkelhe-irrkelhe ilentye akngerre-akerte apetyeke,
    nhenge re Jesus renhe aremele amperele-arlenge tnemele renhe apayuthneke, “Jesus-aye,
