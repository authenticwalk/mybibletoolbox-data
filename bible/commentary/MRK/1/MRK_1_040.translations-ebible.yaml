    enite kairefi werese ano fara'u au ta'ane niyemaiyere.”
  myy-myy: 'Rujʉ cami jogagʉ ejayijʉ Jesús tʉjʉ. Ĩ tʉjʉ ejacõri ĩ ya rijomunigãna
    Jesús riojo ñini rũjũyijʉ. Ito bajiro rujicõri ado bajiro josayijʉ Jesure: —Mʉ
    yʉre yisio ãmojama, yʉre yisiogʉ ya mʉ, yiyijʉ rujʉ cami jogagʉ Jesure.'
  trc-NT: 'Ga̱a ne̱ caꞌnaꞌ ꞌo̱ síí ranꞌ luj riꞌyuj, ne̱ canicunꞌ ru̱j soꞌ rihaan Jesucristó,
    ne̱ cachíín niꞌya̱j soꞌ rihaan Jesucristó, ne̱ cataj soꞌ se vaa: ―Sese me rá so̱ꞌ,
    ne̱ caꞌve̱e caꞌne̱e̱ so̱ꞌ chiꞌii̱ xráj á ―taj síí ranꞌ luj riꞌyuj yoꞌ rihaan Jesucristó
    a.'
  cut-NT: 'A̱ma yune ne, a̱ma sa̱hn che ndi se cah che recha̱ yute ne, cuahn nda̱
