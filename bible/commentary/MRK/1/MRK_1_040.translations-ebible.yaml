  lat-VUC: 'Et venit ad eum leprosus deprecans eum: et genu flexo dixit ei: Si vis,
    potes me mundare.'
  ngp-ngp: Mnt'hu mta matana niyo aita kwa Yesu, amhembelezaga akata kufika madi niyo
