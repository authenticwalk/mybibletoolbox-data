  bdv-bdv: ଗଟେକ୍‌ ବଃଡ୍‌ ରଗି ଆୟ୍‌ଲା, ଆର୍‌ ଜିସୁର୍‌ ମୁଏଁ ମାଣ୍ଡିକୁଟା ଟେସି ହାଦେଡୁଳି ଗଃଉଆରି
