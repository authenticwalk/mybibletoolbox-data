    a̱s ye'' batse''rne.'
  kwf-kwf: ꞋUnaꞋeri laꞋu, taꞋi ngwae kuuꞋa nia leka maꞋi siana sa Jesus, ma ka bobo
    uruuru Ꞌi Ꞌaena, ma ka amasia ka Ꞌuri, “DiꞋia Ꞌoko maꞋudi, Ꞌoke gura nau kwa.”
  eng-WYC-2017: And a leprous man came to him, and besought, kneeling, and said, If
    thou wilt, thou mayest cleanse me.
  eng-WMBB: A leper came to him, begging him, kneeling down to him, and saying to
