    \ ama'n aleiti."
  bfz-bfz: तेबे एक कोढ़िए यीशुए गे आई की बिनती कित्ती और तिना रे सामणे कूटणे टेकी
    की तिना खे बोलेया, “जे तुसे चाओ, तो माखे ठीक करी सकोए।”
  cuk-09: 'Degi-gudii, ibagwengine, dule-naibe-buna-ya-maleged-nikad yokorgi sindigar
