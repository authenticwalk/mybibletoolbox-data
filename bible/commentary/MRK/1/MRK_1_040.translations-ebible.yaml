    pandu: —Nde ereputar rahã, ihẽ ke nde eremukatu ta aja akwa katu — aja sawa''e.'
  fra-LSG: 'Un lépreux vint à lui; et, se jetant à genoux, il lui dit d’un ton suppliant:
    Si tu le veux, tu peux me rendre pur.'
  san-HK: anantaramekaH kuSThI samAgatya tatsammukhe jAnupAtaM vinayaJca kRtvA kathitavAn
