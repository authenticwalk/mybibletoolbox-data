  san-BEN: অনন্তরমেকঃ কুষ্ঠী সমাগত্য তৎসম্মুখে জানুপাতং ৱিনযঞ্চ কৃৎৱা কথিতৱান্ যদি
    ভৱান্ ইচ্ছতি তর্হি মাং পরিষ্কর্ত্তুং শক্নোতি|
  tdx-tdx: 'Niheo mb’ama’e mb’eo ty angamae, nitongaleke le nitoreova’e ty hoe: Naho
