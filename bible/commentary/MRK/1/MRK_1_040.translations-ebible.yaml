  are-are: Artwa nyinta leprosy-akarta Jesuurna pitjika, ekuranga urlarra mparalela
    turta arrarnalhaka. Ngkangkawulhamala, era Jesuanha ilaka, “Unta paka antja namanga,
    unta yinganha kala irrpalthala marrilamara.”
  gai-gai: Karica roumb lepaapna ramoot ianna Iesusna kɨtɨm nakɨpca, tutupniŋ rɨmbɨtca
