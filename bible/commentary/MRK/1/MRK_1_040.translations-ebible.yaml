    —Sinda ticnequi, huil tichpajtis.'
  wed-wed: Anina ma rava awarina opi doriana, i nei Iesu awarina ma au naona i peu
    ma i raudune ma agu i vibaḡei i pa, “Mepa da ma ḡoei, anina da ma viaiainiu.”
  sua-sua: To mnam a kolkha langto, a mhel to tkol a yor to a lepra tpis ko kim e
