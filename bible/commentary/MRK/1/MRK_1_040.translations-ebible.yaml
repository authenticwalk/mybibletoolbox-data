  aak-aak: Ámá peyɨyɨ́ —Sɨmɨxɨ́ apɨ ámá sɨŋwɨ́ nɨwɨnɨrɨ́ná neaxɨ́meanɨgɨnɨrɨ éɨ́ yarɨgɨ́ápɨrɨnɨ.
