  mya-mya: အ​ရေ​ပြား​ရော​ဂါ​စွဲ​ကပ်​သူ​လူ​တစ်​ယောက်​သည် ကိုယ်​တော်​၏​ရှေ့​မှောက်​သို့​လာ​ရောက်​ဒူး​ထောက်
