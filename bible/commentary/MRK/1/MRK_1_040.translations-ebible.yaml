  san-URD: اَنَنْتَرَمیکَح کُشْٹھِی سَماگَتْیَ تَتْسَمُّکھے جانُپاتَں وِنَیَنْچَ کرِتْوا
    کَتھِتَوانْ یَدِ بھَوانْ اِچّھَتِ تَرْہِ ماں پَرِشْکَرْتُّں شَکْنوتِ۔
  heb-LB: פעם בא אליו אדם חולה צרעת והתחנן לפניו שירפא אותו. ”אם רק תרצה, תוכל לרפא
