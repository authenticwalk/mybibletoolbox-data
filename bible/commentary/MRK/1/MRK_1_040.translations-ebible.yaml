    ―Ta como ticonequisquía, tionuelis tinechonchipahuas de nijín pitzotic cocolis.'
  spa-RV-1909: 'Y un leproso vino á él, rogándole; é hincada la rodilla, le dice:
    Si quieres, puedes limpiarme.'
  csy-csy: Miphak khat ama kung ah hongpai a, khupdin in, Topa uk hi po le te keima
