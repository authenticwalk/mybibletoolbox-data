  ben-OBCV: একবার একজন কুষ্ঠরোগী যীশুর কাছে এসে নতজানু হয়ে মিনতি করল, “প্রভু, আপনি
    ইচ্ছা করলেই আমাকে শুচিশুদ্ধ করতে পারেন।”
  mil-NT: 'Te ní quexìo ɨɨⁿ tée tnàhá cuéhé sǎ dátèhyú nihnu‑xi yɨquɨ cùñú‑ó nǔú Jèsús,
    te ní ngüɨ́ñɨ́ xɨ́tɨ́‑dě núú‑gǎ càháⁿ ndàhú‑dé, te xǎhaⁿ‑dě xii‑gá: —Véxi‑í càháⁿ
    ndàhú‑í núú‑n nǔu vá cúndèe iní‑n càda tátna ñaha‑n xìi‑í chi cùtnuní iní‑í sá
