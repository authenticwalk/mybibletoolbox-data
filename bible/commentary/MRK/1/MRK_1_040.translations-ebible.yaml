  ahr-ahr: तवय एक कुष्टरोगी त्यानाकडे वना अनी त्याना समोर पाया पडीन त्यानी त्याले
    अशी ईनंती करीसन बोलना, “तुनी ईच्छा व्हई, तर तु माले शुध्द कर.”
  sgb-sgb: Minghan hên main kal-atan ya nangamat kan Apo Jesus, ay main dinumani kana,
    ya mihay lalaki ya nag hakit ketong. Nandoko ya ha arapan ni Apo Jesus, ta wanan
    nakiingalo, “Panginoon, no kalabayan mo, ay paalihên moy hakit ko, êmên luminis
    ya lawini ko.”
  vie-1934: 'Có một người phung đến cùng Ngài, quì xuống cầu xin rằng: Nếu Chúa khứng,
    có thể khiến tôi sạch được.'
  kxv-kxv: ଏମ୍ବାଟିଏ ର଼ କାଜା ର଼ଗ ଗାଟାସି ଜୀସୁ ତା଼ଣା ୱା଼ହାନା ମେଣ୍ତାକୁତାନା ବାତିମା଼ଲିହିଁ
    ଜୀସୁଇଁ ଏଲେଇଚେସି, “ନୀନୁ ମ଼ନ କିତିହିଁ ନାଙ୍ଗେ ନେହିଁ କିହାଲି ଆ଼ଡାଦି ।”
  cha-cha: 'Ya un ategtog mato guiya güiya, tinayuyut güi ya dumimo, ya ilegña: Yaguin
    malagojao, siña unnagasgasyo.'
  amu-NT: 'Tyjeeꞌcañoom cwii tsꞌaⁿ na mꞌaaⁿ Jesús na chuu tycu lepra. Tcoꞌxtye jo
