  qvm-NT: 'Juc marcachömi leprawan gueshyaycag runa Jesuspa naupanman gongurpacuycur
    ruwacorgan caynog nir: “Sänu canäpag aliyaycatsilämay, tayta.”'
  chz-NTPS: 'Ja̱a̱ˉ dsaˉñʉʉhˉ hi̱ˉ maˊ dsaahˊ hmihꜗ høøꜚ gaꜙmiꜙje̱e̱yꜚ Jesús, gaꜙju̱u̱yhꜗ
    jnëyˊ chaˊnëˊ Jesús, gaꜙchu̱u̱yꜘ kya̱a̱hˊ: —Cherˊmahꜗ leꜘ, le̱hꜗ baˊ hneˉ chehˈ
    dsooˊ heˉ miˉsa̱hꜘ jnäꜘ —gaꜙjäyhꜘ.'
  kmu-kmu: Nagola fugitayamo augafa alino haꞋyagino atalako humainea kanomoꞋa Yisasite
