    la che nu cunaxic we caj la, —xcha che.'
  tfr-NTPO: Pjl̈ara ga domer shrono shäng kjl̈ara Jesús shwoy. Domer l̈i pogl̈o go
    swl̈o ara, sho an do jĩkong. Öötong shäng Jesús zl̈ong bäng ga kjök tono ba bokshto,
    tjl̈ẽ ba kong ga «Tja poptëp woydë ga tja poptëp ga pjl̈úe» l̈e.
  kaq-NT: 'Jaatian cahen huesti sipiyahpa joni Jesus qui joxon hihti yocaquin. Raboxonen
