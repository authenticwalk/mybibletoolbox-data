  eng-ASVBT: And there cometh to him a leper, beseeching him, and kneeling down to
    him, and saying unto him, If thou wilt, thou canst make me clean.
  mna-mna: 'Tomtom ta, ni mbetmbeete sananŋana ikami. Imar ki Yesu mi iŋgun kumbu
