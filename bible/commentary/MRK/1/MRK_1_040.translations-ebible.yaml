  mxq-NT: 'Ma̱ tuꞌugʉ xʉʉ myiiñ ma̱ ja Jesús tuꞌugʉ ja̱ꞌa̱y diꞌibʉ myʉda̱jtypy ja
    leprʉ pa̱ꞌa̱m. Ta ñaygyoxtʉna̱a̱ydyákʉ wyinduuy es tꞌanma̱a̱y: —Ʉj nnija̱ꞌa̱bʉts
    ko mij mba̱a̱dʉts xyaꞌꞌagʉdaꞌaky pʉn mdsejpy.'
  tzj-NT: 'Xuban jun yawa'' jutij ec''o jule'' itzel tak ch''a''c trij, arja'' xekaj
