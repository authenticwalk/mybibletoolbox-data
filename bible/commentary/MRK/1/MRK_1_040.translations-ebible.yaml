  beo-beo: Lebolosi olo madelai dunu da Yesuma misini, muguni bugili, ha:giwane Ema
    amane edegei, “Di da agoane hanai galea, Di da na uhinisimu dawa:.”
  acf-NT: An nonm ki té ni an vyé maladi an lapoʼy vini douvan Jézi épi i tonbé asou
