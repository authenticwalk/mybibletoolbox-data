  myu-myu: Ag̃okatkat oajẽm Jesus kay ierepat. O'jẽg̃'aecõg̃cõg̃ cewap Jesus ya'õbuyxiat
    puye. — Omu'ada pin pima, iba'ore g̃u ewebe — io'e Jesus pe.
  amk-amk: Ainanaya inontarai meninang kusta manei da we Yesusi ma, disangkapa awebuka
