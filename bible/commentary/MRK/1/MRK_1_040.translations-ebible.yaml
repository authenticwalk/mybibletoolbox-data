    yau yenteng weru nehu maninangnei.”
  fai-fai: Kinim wol bán gam mak tad Yesus atam katun katun luko dudák di nadale munlaw
    bom nadale bakodawa. “Kaba, kalam aket kidel namudon kalaw namti, kidel namudaw
    kenono.” Akane,
  ura-NT: 'Nii jana jetaote, Jesoso rene turuhin jetao: “Jereeine jana nihane canu
    rautaai caa canu cosibi caje,” naa leinjiin cacha cosibi caaun cunaitenaa, nacatiha
