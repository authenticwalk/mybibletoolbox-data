  san-ORI: ଅନନ୍ତରମେକଃ କୁଷ୍ଠୀ ସମାଗତ୍ୟ ତତ୍ସମ୍ମୁଖେ ଜାନୁପାତଂ ୱିନଯଞ୍ଚ କୃତ୍ୱା କଥିତୱାନ୍ ଯଦି
