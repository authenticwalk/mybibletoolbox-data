    chiꞌin xi kunna̱.'
  cmn-FEB: 有一个麻风病人前来寻求帮助。他跪在耶稣面前说：“主啊！如果你愿意，就能治愈我。”
  gmv-RNT: Issi inchiracha hargizadey Yesusakko shiiqidinne iza sinthan gulbatidi
