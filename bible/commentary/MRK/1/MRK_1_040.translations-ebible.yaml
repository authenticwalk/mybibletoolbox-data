  iws-iws: Mɨ inkam nwɨrɨn paowaigɨ pɨskɨmkopouɨn, siya ha nɨtɨn, ɨni Jisɨs siir ɨgmiiga
    kingiina inɨ akai hɨu ouniyɨn. Mɨ siya siir boɨnki mɨ kɨra ha naɨngwowi, kara
    kɨriirɨn wɨ dɨgar nwo haigɨnɨugii.
  pol-SZ: 'Pewnego razu podszedł do Niego trędowaty i na kolanach błagał o uzdrowienie:
