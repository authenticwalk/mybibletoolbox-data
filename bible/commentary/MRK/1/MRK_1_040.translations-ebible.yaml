    Ugama, “Leba nanang, tie puonung it leba maset makosarnang neip tuo.”
  gmv-NT: ኢሲ ኢንቺራቻ ሃርጊዛዴይ ዬሱሳኮ ሺቂዲኔ ኢዛ ሲንꬃን ጉልባቲዲ “ኔ ሼኔ ጊዲኮ ኔ ታና ፓꬃና ዳንዳያሳ” ጊ ዎሲዴስ።
  por-BLT: 'Um leproso veio até ele, pedindo ajuda. O homem se ajoelhou diante de
