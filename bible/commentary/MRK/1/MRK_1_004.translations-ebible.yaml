    angkentye renhe. Re itnenhe kwatyeke akwernetyarte, baptise-eme-iletyeke. Alakenhe
    angketyarte, “Akurnenge utepe-irraye Ngkarte-werne-atheke. Kele imerte the arrenhantherrenhe
    kwatyeke akwernetyenhe baptise-eme-iletyeke. Kenhe Ngkartele anteme arrenhantherrenhe
    ilpernetyakenhe aneme akurne areye-arle arrantherre mpwarerlenge, Re arrekantherrenge
    ipeltye-irretyenhenge.” Alakenhe renhe-arle John-ele itneke iletyarte.
  qvc-NT: 'Chay nishqanshinam allip karqan. Chaqa Taytanchiq Dyusmi Jisusmanda mas
