  cuk-cuk: 'Weyobi Diigi-dule-oged-Juan nonikid, nega-dulesulidganba Bab-Dummad-diigi-ogleged-igar
    imaknonikid, degi, weyobi sunmaknonikid: “Bemar na be-isguedga ulubgi bukib binsamar,
    be-daed be ogwamar. Bab-Dummad be-isgued bega eliega, Bab-Dummad-diigi-ogleged-igar
