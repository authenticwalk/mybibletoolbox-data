    tiúꞌumuaꞌati mej mi miyen huárɨni aꞌij tɨ yeꞌí tíꞌijxeꞌeveꞌe ɨ́ Dios. Tɨ́ꞌɨj jí
    aꞌɨ́ɨn huáꞌamuaɨꞌɨhuan ɨ́ Juan tɨ ij Dios tihuaꞌutáꞌuuniꞌi ɨ́ mej jɨ́n auteájturaa
    ɨ́ jemin.
  zpu-NT: Naꞌ kaꞌn gok kat bllin Juan naꞌ latj dachenꞌ, naꞌ bchoeꞌ beꞌnn nis, naꞌ
    bdixjweꞌreꞌ beꞌnne llayaꞌl wayat akreꞌ ke da xhinnj ke akeꞌn, naꞌ choaꞌ akeꞌ nis
    nench waziꞌxhen Diosenꞌ ke da xhinnj ke akeꞌ kaꞌ.
  juy-juy: ତିଆସନ୍‌ ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ ଆରିଙ୍‌ରିଙ୍‌ଲୋଙନ୍‌ ଜିର୍ରେ, “ଇର୍ସେନ୍‌ ସିଲଡ୍‌
