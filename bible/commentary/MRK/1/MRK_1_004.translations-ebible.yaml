  gaq-gaq: ଆତେନ୍‌ ଅନୁସାରେ ଡୁବନ୍ ବିଃଣ୍ଡ୍ରେ ଜହନ୍‌ ଲଣ୍ଡିଆଃପାକା ପାଙ୍ଗ୍‌ଚେ ପର୍‌ଚାର୍ ଡିଂକେ
    ବାରି ଡୁବନ୍‌ ବିଃନେ ମୁଲେକେ । ମେଁ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌ଡିଂଗେ, “ନିଜର୍ ନିଜର୍ ପାପ୍‌ବାନ୍
