  asm-FB: এইদৰে মৰুপ্ৰান্তত বাপ্তিস্ম কৰোঁতা আৰু পাপ মোচনৰ অৰ্থে মন-পালটনৰ বাপ্তিস্মৰ
    কথা ঘোষণা কৰোঁতা যোহন আহিল।
  okv-okv: Eto John bapataito ari embo na ojagatambu ta mitie God na embomeni ta ari
    sasapura hotembeto toaja tunga hapereketo ari sasapura toari amite bapataito ari
    amite onde katena.
  mxt-NT: Ta tyicuan caa quichi̱ ra Juan sacondutya̱ ra chi ñáyɨvɨ nu chiqui ndɨɨ
    cuan. Ta catyí ra chi ñu na ndu uvi iñi ñu cuatyi ñu, ta na condutya ñu tari noo
    seña tyi nasama̱ ñu cuhva iyó ñu, ta tyicuan caa ta Nyoo cusaha ra tɨcahnu iñi
    cuatyi ñu.
  tzo-NT: Hech ital ti Juane. Te ti xocol balumil tal yac'be yich'ic ho' ti jchi'iltaque,
    ho'on ti co'ol judioun xchi'uque. Laj xcholbe ya'yic sc'opilal ti ich'ho'e ti
    ja' chch'aybat smul ti much'utic tsutes yo'ntonic yu'un ti smulique ti chich'ic
    ho'e.
  ind-AGS: Yohanes datang dan membaptis di padang gurun, dan berseru, “Bertobatlah
    dan berilah dirimu dibaptis supaya dosa-dosamu diampuni.”
  omw-omw: Kotiva mwia kyaahaqa huvaro Aisaiaava tohare varu entara mwi quara qara
    ntumwa tovaro airi ihi vi vuvaro mpo enta Ioniva qumina mwataqaa qovarama vura.
    Qumina mwataqaa qovarama viro Ioniva nraakye qora nramanri nyiqanro mwihua timwa
    nyinro tiqaro, Nkyeta qora kyaiqa vare varira qaqira kyeta nramanri varaivaro
    Kotiva nkye qora kyaiqa vare vari quara nruka nyataarive, tiro.
  yrb-yrb: Joni babataito ueta amara eme ibawa orofaro fariro eme faiyawere dawabai
    are fataro emaba webi, yanu neno neno ueta dubena sawero Godima yanu neno neno
    ueta mubite imutawa ufiro ya babataito umau wei.
  maa-NT: K'oa̱á s'ín komà; j'iì jè Juan nga kis'iìn bautizar xi̱ta̱ ya̱ i̱'nde i̱t'aà
    xìn ñánda nangui kixì choòn. Kiìchja̱ya nga kàtasíkájno jé‑la̱ jñà xi̱ta̱ nga
    mì ti̱ jé ko̱hótsji‑ne, i̱kjoàn kàtas'ín bautizar yijo‑la̱ mé‑ne nga si̱ìjchàat'aà‑la̱
    Nainá jé‑la̱.
  mcq-mcq: Joni Papitisita nechiꞌi ꞌwaravume ea puni sisea vwihane temukavume areva
    jihunaꞌe Joni pu ꞌunirame toa vaji samaume ꞌurijara.
  sus-A: نَ كُي، يَيَ شُنشَ نَشَ تٌ فبٍنفبٍرٍنيِ مَ. عَ نُ كَوَندِ تِمَ مِشِيٍ بّ،
    عٍ شَ عٍ شُنشَ يٍ شْورَ تُوبِ رَ، عَلَكٌ عَلَ شَ عٍ شَ يُنُبِيٍ شَقَرِ.
  jpn-1965: バプテスマのヨハネが荒野に現われて、罪が赦されるための悔い改めのバプテスマを説いた。
  fra-SBL: Jean vint baptiser dans le désert et prêcher le baptême de repentance pour
    le pardon des péchés.
  yka-yka: Manjari inin, tekka si Yahiya laˈi dem lahat makagindew-gindew. Iye hep
    mamandi meˈ aˈahin sakaliˈ pagsusunande ne duk lebbahande ne meˈ duseden. Magmahalayak
    si Yahiya laˈi si meˈ aˈahin weˈ sasuku magsusun ne duk ngalebbahan meˈ hinanganne
    malaˈatin, subey iye pinandi duk ampun Tuhanin du iye.
  mle-mle: Alik duw nak, dikidi si Jon, tamiyaka tamiyaam warkuw, duw takwak baptais
    kwiydidiy. Dayak ki maaj kwiydidiy, “Gwuradiy mawul awarapiy. Warapiygwur, baptais
    kwatiya-kituwadiygwur. God gwuradiy vaal ata yibwiy-kidadiy.”
  shp-NTPO: 'Jaskáakin yoini keskatishaman pikóxonra, jain joni jayamainkoxon, Diossen
    joi yoikin Juanman jato neskáa iki: —Moa jakonma shinanbo akonkin jenexon, Diossen
    joi biax, bautizameekanwe, maton ochabo moa Diossen mato shinanxonyamanon —akin.'
  aom-aom: 'Ëhi ëꞌiröhego Isaiah-hu jajivadëhi iae ëhi John-ro ijonö rueromo a rumoꞌe
    saꞌare ro hijadeje. Hiromo aribövioho rueruomoꞌego bapataeto vaejëvoromo jöe majëhinövadeje.
    Majëhiromo uënövadeje: Uehoro sisëho vuonugoꞌi uehoro mae baeromo bapataeto vaehego
    God-ro jemesi sisëho uehorovoromo vuonugëhajo.'
  geb-geb: Maaŋ muuŋgiap, Zon zav gumgi ki fhuv ŋanen kav, gumgi ruai. Ana mbe ruav,
    Fhe Bakɨme buni vhuuin mbe nzuav khaŋ nzuai, “Nde ndavi domdorɨrim, gu nde ruarim,
    Fhe Bakɨme nde fhum muuŋgi tɨvi mbatɨgi vhɨzgirga.”
  eng-WYCLIFFE: Joon was in desert baptisynge, and prechynge the baptym of penaunce,
    in to remissioun of synnes.
  bsj-bsj: Yowana bow, yu mwem kwamam boti mor yere, yila ci merang nubo nen yila
    kakoti wo aboutiki tabka bwirang kerekeu.
  cak-cak: Ri achi ri xuc'uxlaj can ri profeta Isaías chi nipe, ja ri Juan ri Bautista.
    Ri Juan re' pa chakijlaj tz'iran ulef yeru'on-vi bautizar ri vinak, y nu'ij chique
    chi tiquijala' quino'oj, tiquiya' can ri mac y tiquibana' bautizar qui' richin
    chi ri Dios nu'on perdonar ri quimac.
  chf-NT: C'oti aj Juan u chen c'ablesia bajca mach cuxu niuntu. U yälbijob que u
    q'uexe' u c'ajalinob tuba pa'säbintic u tanäjob, y de ya'i c'ablacob.
  tlf-tlf: Boyo ok sam uga-emin tinum Jon Baptis imi sang uta kale, beyo no iibaan
    bagan kugol bom unang tinum iyo baga-e-bom-nala e, “Fupkela ipmi fengmin uyo kupka-nilip
    meng ok sam ugolipta, God iyo ipmi fengmin uyo kupkan kebela binimanuk o,” agan-bala
    e,
  piu-2006: Ngayulu Maakalu nyurrangarrinya watjaṉi, wangka palunya yiltarringu. Tjaananya
    yilta yurrunpa ngalya yanu. Paluru kapingka tjarrpatjunkula tjananya papatatjimilalpayi.
    Paluru ngalya yankula ngurra kapiwiyangka nyinayinangi. Yaṉangu tjuṯangka tjananya
    tjakultjunkupayi yalatjingku, “Nyurrangarri kuya palyalwiyangku wanti!, kapi ngaangkaṉa
    nyurrangarrinya papatatjimilaṉingka, Katutjalu nyurrampa kuya waṉiku palyalpinyurra
    palumpa nyinanytjaku.”
  poh-NT: 'Jeꞌ aj woꞌ reꞌ xcꞌuluric. Reꞌ kAja̱w Dios xitakꞌa̱ꞌ woꞌ cho i raj kꞌorol
    reꞌ Wa̱n ribihnal. Naxipꞌut ricamaj i Wa̱n jeꞌ wili quicꞌuhbaljic take tinamit
    xiban: «Chacana̱ꞌ tak ribanaric i mahc reh chi reꞌ Dios ericuy amahc tak eh cu
    reꞌ aj ruꞌ reꞌ hin enikahsaj aha̱ꞌ tak, nqui queh.'
  tue-tue: 'Teero tiigʉ́, Juan basocá manirṍpʉ niiyigʉ. Basocáre ocoména dícʉ wãmeõtinetõyigʉ.
    Cʉ̃ʉ̃ cʉ̃́ãrẽ wedeyigʉ: —Mʉ́ã ñañaré tiirére wãcũpati, waso, wãmeõtidutiya. Teero
    tiirí, Cõãmacʉ̃ mʉ́ã ñañaré tiirére acabógʉdaqui, jĩĩyigʉ.'
  bjp-bjp: Jon ka tapiek na falifu foes, ka famam baptais fanu ke ka famam fafas sing
    ri le rin sokiliis liu kiri ma rik kep bapitaiso, isi God ik pa ufu foron sinang
    laulau kiri.
  xon-xon: Kina le uja ubaa nyan sil nteersakpiin ni, bi yin u ke Jɔnn. U nan muini
    binib nnyun ni, le ki mooni ke, “Kpeln nimi aabimbin man aan Uwumbɔr di cha nimi
    aatunwanbir pinn nimi, le m ga muin nimi nnyun ni.”
  tzo-ZNT: Jaꞌ la scꞌoplal ti Juane ti iyal ta xocol balamil ti chacꞌbe yichꞌ voꞌ
    ti muchꞌutic chictaic spasel li cꞌusitic chopole yoꞌ ti xꞌaqꞌueic o ta pertonal
    yuꞌun ti Rioxe.
  mpm-NT: 'Yukan ti ni kundaa jnuꞌun Yandios nava ni kachi Isaías, chi ni kenda Juan
    undi nuu ñuꞌun teꞌe un. Ti kuaꞌa yɨvɨ vekoyo ja na skuanducha da i, ti ni kachi
    da: ―Nakani ini nuu kuachi ra naa ra, ti kuanducha naa ra nava na kuankaꞌnu ini
    Yandios nuu kuachi ra ―kachi da.'
  ots-NT: Cja̱ bi zʉdi como ngu̱ gá ma̱n car profeta. Car Juan mí nzoh cʉ cja̱hni,
    cja̱ mí xitzi. Mí dyo pʉ jabʉ jin te mí jø ngu̱. Mí xih cʉ cja̱hni di jiɛjmʉ ca
    rá nttzo ca mí øtijʉ cja̱ di xixtjejʉ. Nubbʉ́, car Tzi Ta ji̱tzi di perdonabijʉ
    ca xquí dyøtijʉ.
  hoy-hoy: बपतिस्मा कोळावाळा यूहन्ना आळी दा बंदुन, “जो बपतिस्मा अन्द प्रचार माळतोगोन,
    अदिक पापगोळ्द माफ अन्द साठी मन तिर्गुसोद बपतिस्मा कोळतोगोन अदिक अनतोगोन, परमेश्वर
    नीम पापगोळी माफ माळ्यान.”
  amo-amo: Na Yuhana wa dak, awadi nshintu nanit mmyen nan nya ntene a yita kagbaran
    nbeleng chinu lidu linazang nin sen kusu nalapi.
  pjt-pjt: Ka mulapaṯu wati panya paluṟu pitjangu, Johnnga panya, munu paluṟu ilytjingka
    nyinara Godaku tjukurpa aṉangu tjuṯangka alatji tjakultjunangi, “Kura palyantjatjanuya
    kuṉṯariwa munuya wantima piṟuku kura palyantja wiyangku, ka Godalu nyuranya kalypangku
    pungkuwiyangku wantiku, kaṉa nyuranya uṟungka baptise-katiku.” Munu alatji wangkanytjatjanungku
    Johntu tjananya baptise-katingi tjana kuranguṟu kuṉṯaringkula kura wantinyangka.
  cwe-cwe: Ivo Yohana kalawilila muichuwala, kopetela na kobatiza. Kawalongela wanhu,
    “Lekeni uhasanyi wenu na mubatizigwe, na Mulungu kezawasegezela uhasanyi wenu.”
  daa-NT: '@see-verse:MRK.001.003'
  mlp-mlp: An abeb Aisaya mat anan bilamta na amatin gwahtiqim saw amatawun haiqtab
    osad in on mataw tuhuz negyaq. In anan Jon haqayta. Ad in kazaq mataw gibilenyaq.
    Ne ginad buliyeq ne gigo daq teq ginad meqinta bunmo gileh ugiy haqyaq. Gileh
    ugad ne bolsa ya huz negiq haqyaq. Ne nazaq emsa teq God in ne gigo daq teq ginad
    meqinta na tigiwalem bugdaq haqyaq.
  ape-C: Aria Jon douk nenek baptaisumesh iri natogur nape anagun wehigunum arpesh
    uwok um aria nape nakripesh nakri, “Ipak pukehuk agabus yoweihi aih aria putanam
    pukon aparuh Iruhin. Ipak punekesh namudok aria eik inek baptaisumep aria Iruhin
    ta mare nusuhwesh-umep eneshenesh yoweishi inahos ipak pape penekesh iri aria
    nukweshihesh niyateshuguk.”
  bgs-bgs: Na, si Juan na Tarabunyag tô igsadun tun ta disyerto asta igulit-ulit sikandin
    na kailangan rumákkád tô mga manubù ka mga salà dan asta bunyagan dan ébô pasinsiyaan
    dan ka Manama.
  faa-faa: Popasa hakása nine keseke Yone he tapukumarerane ima yaoa pukua rea ayareapo.
    Faserepekea reke aporo hinamoaki someraka, “Repo makata watikisane Kotimo mafahoasimo,
    makata watikisane metakarinie. Metakarikia eaki risikiako parirakano, re nōmo
    hea tapukumuriakosapo,” aisapo.
  kik-kik: Nĩ ũndũ ũcio Johana ookire akĩhunjagia, na akĩbatithanagĩria werũ-inĩ.
    Aahunjagia atĩ andũ merire, nĩguo marekerwo mehia mao, nĩgeetha mabatithio.
  cap-NT: 'Jalla niz̈tapan Juan Bautistaqui ch''ekti yokquin parizizquichic̈ha. Niz̈aza
    z̈oñinaca bautissic̈ha. Niz̈aza paljaychic̈ha, tuz̈ cjican: —Kuznacaz̈ campiya,
    ujnaca pertunta cjisjapa. Nekztan anc̈huc bautisasac̈ha.'
  ksr-ksr: Qaa iikawaa so eja moŋ qata Jon asugiro. qata moŋ Oomulu eja. Asugiŋ baloŋ
    qararaŋkoŋkoŋanoŋ laligoŋ nama Buŋa qaa kokaeŋ jeŋ laligoro, “Oŋonoŋ mono uugia
    meleeŋgi niinoŋ oomulu meŋ oŋomaŋa. Kaeŋ aŋgi Anutunoŋ siŋgisoŋgogia soŋgbama
    mesaowaa.”
  eng-TNT: Iohn dyd baptise in the wyldernes and preche the baptyme of repentaunce
    for the remission of synnes.
  sbs-sbs: Johani abakezi, nakolobeza mwihalaupa ni kukutaza inkolobezo yo kubaka
    kuti zive ziwondelwe.
  sue-sue: Yesaya meni ge ago gaenua da ago ine Yohane ge ou gutai zaawai ema ami
    ware itise zewai ge sasai ninitinoisowa. Ego toisonua awa, “Nikare duba kapeteniro
    nuai waya nisokare duawa giro amire na nikare ge ou gutamunona. Ago wawa amire
    Anutu meni nuai waya nisokare disai tepo wamunoya.” Ago toisonua awa.
  fra-NCL: Jean parut, baptisant dans le désert, et prêchant le baptême de pénitence
    pour la rémission des péchés.
  bhg-bhg: Ango edo John gupusina abu damodamoda. Bapataito eite dengoro baiari pipiteite
    embode tedo esisina, “Itomane jimbo bebegae dodo God da yai wareregedo gumbuwo,
    bapataito ane. Ango awo God mi itomane jimbo bebegae kotembedo doware!”
  snn-NT: 'Ja''nca ba''iguëna, yureca Juan Bautizaguëbi beo re''otona ti''anni, bainna
