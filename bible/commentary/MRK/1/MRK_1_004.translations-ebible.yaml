  mar-mar: त्याप्रमाणेच योहान आला, तो अरण्यांत बाप्तिस्मा देत होता आणि पापांच्या क्षमेसाठी
    पश्चात्तापाच्या बाप्तिस्म्याची घोषणा करीत होता.
  snp-snp: Etito Yoni ya kofo mikau ya oto noku wi gedeto eti lo oloto melami, Linate
    Gotikafo lifimate kilili o ledenaiye, loti seti-muludi olu eleyapa winawamo ya
    namo noku wi gedenagolowe, loto lo oloto melaiye.
  isl-isl: Þessi sendiboði var Jóhannes skírari. Hann dvaldist í óbyggðinni og boðaði
    að allir skyldu skírast og láta þannig opinberlega í ljós ákvörðun um að þeir
    sneru baki við syndinni og tækju á móti fyrirgefningu Guðs.
  spy-NT: Kiiyookiintoonoo ku Bātisāniintēēt Yoowaana. Kyoomtooy ām kōōr nyēē suurkwēēn
    kule māchāktōōs ꞉biiko kuweek ām miyootyēēt /ankeebatisan, sukunyōōchi ꞉Yēyiin
    kaat.
  xnn-xnn: Et natongpal di tay inmey si Juan isnan bilig ay nin-isolsolo ya ninbonbonyag.
    Kankanana, “Masapol ay dokoganyo nan basbasolyo dakayopay menpabonyag tay siya
    nan kailasinan nan ninbabawiyanyo tapno pakawanen Apo Dios dakayo.”
  mwe-mwe: A Yowana Bhaabhatisha kubhakoposhele kuanga, bhalilunguya kuti bhandunji
    bhaipetanje na bhatishwa nkupinga a Nnungu bhaaleshelelanje yambi yabhonji.
  tte-tte: Mwa koina Yoni Toyababitaiso ilaoma dedeine dekawa ule bwagabwaga mena
    iguguye tomo kolili iba, “Mumugamiu naenaeli kolili kwanuwabui na yayababitaisomiu
    na Yaubada ami pwanoli inuwatu-pwaikili.”
  tcs-tcs: Orait. So dat mesizman blo God i bin kam. Neim blo em Zon. Zon bin go de
    wea da dezetples wea i nogad no man. Em i baptaiz ol man ane em i spik po dempla
    diskain, ‘Yupla mas libe ol dem nugudwei ane yupla mas baptaiz sole God go pogibe
    yupla po ol dem nugudting yupla bin mekem.’
  hlt-THB: Johan ce law nawh thawlh qeenkhaw ngainaak aham zutnaak baptisma akawng
    ce kqawn nawh qamkoh awh baptisma ce pehy.
  soq-soq: Epe girumalena rua Ion sala makowa bedewe wisene apana babatutumodie. Ita
    gagalo amonaleidie wadi wadiase, “E kadi bedewe insaisala leusane God mampe dodomanaitano
    kadila nambemopie insadabuamopi.”
  qub-qub: Chay nishannöllami chunyaj jircacho Bautisaj Juanga runacunata bautisayta
    gallaycuran. Llapanta willaparan «Tayta Dios perdunashunayquipaj jucha rurayniquicunata
    cachaycur bautisacuy arpinticushayqui musyacänanpaj» nir.
  att-att: Á napalurò yawe nga initúrâ ni Lákay Isaya, ta jimittál ta kalállammatán
    si Kuan nga Manigù. Á aru yù ira tatolay nga minay ta kalállammatán, tapè ginniginnád
    da yù kagian na. Á kinagi na nira, “Mabbabáwi kayu sù liwiliwâ naw, ánna makirigù
    kayu, nga pangipasinganán naw sù pabbabáwi naw, á pakomán na kayu ni Namarò,”
    kun na.
  bki-bki: Jibena naruei, Jone Baruei naio miyotuba ea vio yauo ea tanobuku na Yutea,
    ana naio jo mioliolu ka Atua kiano iliano ban tomu nalo. Naio berial banlo berinavo
    “Kamiu monokanio kuvilig kamiu rivior kenemiu kariano nalo, a kumei, ana mia navaruei
    ea kamiu ka uei, naruei mia Atua riviekokoa kamiu riviorio.”
  bqp-bqp: Lɛn Yahaya Da'itɛkɛri sù gbárannan lɛ, àtɛn waazi kɛ gbɛ̃nↄnɛ à pì ò nɛ̀sɛ
    litɛ ò da'itɛ kɛ, Luda ni ń durunnanↄ kɛ̃ḿma.
  mcp-mcp: Nə́ ndɛɛ́ Yuánɛs Nduu-buud nyə á zə cúwo shí a shwééshá dɨ̂, a mú ŋgə cúndə
    nə́ buud bwə́ cɛ́ndʉ́g mitə́dʉ́gá, bwə́ zə duwan, Zɛmbî yílʉ́g misə́m myáŋ lámʉ́d.
  hat-hat: 'Se konsa Jan te parèt nan dezè a, li t''ap batize, li t''ap mache bay
    mesaj sa a: -Tounen vin jwenn Bondye. vin resevwa batèm, epi Bondye va padonnen
    peche nou yo.'
  npl-NT: Juan otlanonotinemia kan amaka chanti iwa okinmiliaya n tlakah ayakmó makichiwakah
    tlan amokuali iwa mamokuaatekikah, para makintlapojpolwilikah intlajtlakolwah.
  bgg-bgg: Chiih-è Jon ne balimuang hà khia, khowo phi ne yua. Ai è branthek shii
    yao, “Nawaithek layogthek re-è idoh khid srane khowo yi mage bo,” “chiih-è Hamangkhung-aphuii
    è nathek ro layog shii khung phi ruii phro.”
  eng-TCENT: John came baptizing in the wilderness and preaching a baptism of repentance
    for the remission of sins.
  eng-BSB: John the Baptist appeared in the wilderness, preaching a baptism of repentance
    for the forgiveness of sins.
  cpu-NT: 'Ari okantamaitaka, monkarataka iñaaventayeetakeri. Kinkithatake pairani
    Juan tsika te inampiitaro, iñaaventapaakero oviinkaataantsi, ikantantapaake: “Poviinkaatzimentyaari
    Avinkatharite, povashaantairo kaariperori, aritake impeyakoyetaimiro pikaariperoshirevetaka.”'
  san-ASM: সএৱ যোহন্ প্ৰান্তৰে মজ্জিতৱান্ তথা পাপমাৰ্জননিমিত্তং মনোৱ্যাৱৰ্ত্তকমজ্জনস্য
    কথাঞ্চ প্ৰচাৰিতৱান্|
  tac-NT: '''Lige alakile napurigá anile ye ra''íchili, nawale alué Onorúgame gu''írome,
    Juani anilime rió. ''Lige chojkile rewará, alé ba''wichí jáwaga. Anele alué ralámuli
    ''ma a''réwagó alué chátiri ''nátili ''lige rewaráwagó napurigá Onorúgame ''la
    e''kámala.'
  eng-WEBPB: John came baptising in the wilderness and preaching the baptism of repentance
    for forgiveness of sins.
  gfk-H: 'Wara hatutun no nianga tano poropet Aisaia, Ioanes no tena bapitaiso ga
    hanuat aram ra hanua bia ma ga harharpir ta ira mataniabar kaia hoken: “Muat na
    kap no bapitaiso na lilik pukus waing Kalou na lik luban sei ira numuat magingin
    sakena.”'
  viv-viv: Ada gavaimi tuwai-moꞋena Aiseya gigaheye-vagahina, medemi gilakayemu velemoꞋena.
    FaꞋina Yoni walaꞋaiya yana ivemogatala gilakayemu gilulumamala gigayo, “Yami dewa
    koyona wanavenikohiyena be wanahagavilami-yo wanabafitaiso be Yaubada yami koyona
    ginayawelina.” Hidedemi Yoni gilulumamala.
  yao-yao: Che Yohana Ŵakubatisya ŵatamaga mwipululu ni kwalalichila ŵandu aleche
    sambi ni kwabatisya kuti Akunnungu ŵalechelesye sambi syao.
  tgp-tgp: Ale John mo pala, mo lo paptijo na tamlohi na jara hasetoho matan Judea,
    mo lo retivujavujangi isana tamlohi vara la lavi na paptijo mata posi na hehe
    matan vara Moli i r̃omira.
  auc-NT: Ante Itaiya wodi nänö në angaingä ïnongä inte Wäö ñöwo önömæca pöninque
    æpæ̈në guidongantapa. Mänömaï cædinque tömengä mänïñömö pönäni ïnänite apæ̈nedinque,
    Mïnitö, Idæwaa wënæ wënæ cæte awædö, ante ocæ̈ ëmænte Wængonguï gämæ̈nö pöninque
    æpæ̈në guiicæmïnimpa. Mänömaï cæmïni adinque Wængonguï mïnitö cædïnö ante në panguënengä
    incæte pïïnämaï inte ñimpo cæcæcäimpa.
  kbc-NT: João Batista niɡ̶ijo ane niiɡ̶e Aneotedoɡ̶oji idiaaɡ̶i miditaɡ̶a nipodigi
    ane yadilo ane diɡ̶ica niɡ̶eladimigipi, odaa nilegetiniwace oko. Yatematitibece
    latematigo, yalaɡ̶ata niɡ̶ina oko me leeditibige modinilaatece libeyaceɡ̶eco,
    odaa ja dinilege me ikee modinilaatece libeyaceɡ̶eco, odaa ja ixomaɡ̶ateetedice
    Aneotedoɡ̶oji libeyaceɡ̶eco.
  bmh-bmh: Ze ziwaraneun du, Zon go du tamacag uzan usaleun. Usalaimai, duailel ze
    awarar, “Ag oiagab kekulan, agal igul eg semoron, alebiag, izan ze ziwaremin,
    Uwait nug agal igul eg zilagai maramau.”
  ctu-BL: Juan tsi' yʌc'ʌ ch'ʌmja' ti jochol bʌ lum. Tsi' subu t'an cha'an mi' ch'ʌmob
    ja' winicob x'ixicob che' mi' cʌyob i mul cha'an mi' ñusʌbentelob.
  meq-meq: 'Andza niye, Yuhana madzəhuɓe ndo a yam a ndohwaw mə kəsaf. A tsikatay
    me a ndo hay, a gwaɗatay: «Mbəɗum ha mede kurom. Dzəhuɓum bo a yam ada Mbəlom
    ma pəsakumeye ha mənese kurom hay.»'
  noa-H: Mag chi Hẽwandam Hiewaa maju na hi jaau nʌrrarr Juan hajim haajem, chi hõor
    pör choomie. Warrgarwe chi Juan higwia mag nʌrraju jaautarr haawaita chadcha t'um
    hich hagjöo höbëbërgmamua Juanau hõrag, “Pãach k'aibag hãsie hewag k'ĩirjuwia,
    Hẽwandamag chugpaapi jëeuwia, mʌrʌg pãach pör choopibat; magbaawai Hẽwandamau
    chadcha pãar k'aibag chugpaapʌ̈iju” ha jaaujeejim hanaabá.
  alp-NT: Eleki takwali titinai mina pine Yohanese maka baptise iluake. Ikeu lolete
    otoi nsekile eleki irue ete mere. Eni lapune bitae bei unta bului kai ikane kwauwe
    kai ikinu maka kinu tuae inaije esi kweline, le piasare tamata rebe ikeu lepae
    Tuhane Eni nane, ikane manane ele mere. Eleki Yohanese ikeu lorau kwele Yordane
    ibeteke loko tamataru be, “Imi naku imi dosaru kai hleke bei ono dosa.” Hoko tamata
    bokala bei kota Yerusaleme kai bei otoi Yudea esi keu loko Yohanese. Tamata meru
    esi naku esi dosaru ete Yohanese leke Alla Ilenelu. Eleki Yohanese ibaptisesi
    me kwele Yordane kena tanda be esi hleke bei ono dosare peneka.
  san-VEL: saeva yohan praantare majjitavaan tathaa paapamaarjananimitta.m manovyaavarttakamajjanasya
    kathaa nca pracaaritavaan|
  kbq-kbq: Ka'ma mopafinti mono ti frezmante Joni'a eama nehuno, agafa huno kumi'zmigu
    zamagu'ama rukrahe hanageno apasezmante mono tima fresaza'zanku huama huno zamasmi'ne.
  kbh-kbh: 'Chcase, Bëngbe Bëtsá Juan tbojanichmó, y cha tojánbocna ents̈anga ndoyena
    luaroca, Bëngbe Bëtsabe soyëngama abuayiynaye y ents̈anga ubáyana. Cha ents̈anga
    yojanëtsëtsnaye: “Ts̈ëngaftangbe bacna soyëngama ngménaca s̈mochtenójuaboye, chca
    amana s̈ochtsajbaná, y Bëngbe Bëtsabe benache s̈mochtishache. Chora cbochjúbaye,
    y Bëngbe Bëtsá ts̈ëngaftangbe bacna soyëngama cmochanjáperdonaye ca.”'
  ron-LSB: Ioan a venit să boteze în pustie și să propovăduiască botezul pocăinței
    pentru iertarea păcatelor.
  pon-pon: Ioanej kotido wia paptaij nin jap tan o padapadak duen paptaij en kalula
    on lapwa dip akan.
  nhe-BL: Ni tlayolmelajquetl tlen Toteco quititlanqui ma tlayacana elqui Juan tlen
    tecuaaltiyaya ipan nopa huactoc tlali. Quinilhuiyaya tlacame ma mocuaaltica para
    quipannextise moyolcueptoque huan quicajtejtoque tlajtlacoli. Huan Toteco quintlapojpolhuiyaya
    inintlajtlacolhua.
  sps-sps: To sen Jon a tsoiny fapeenan ruak me koman a pan a uur sa favaanan, ya
    tsue to, “Faonot yam, mi reesik to am takopis osing to na fo aveto tsuam, ana
    mi te tap naa ten Gov, tana ka to aya Gov nai anofe ravainy non a fo aveto tsumi,
    nyo te nai peenainy mami.”
  wnc-wnc: Wamu wa matakut takngatane buyana unin. Jonu yangga sauyamuyaapa dakngake
    keu amina wena komune yukut. Yuke wamu aminu musia tapan tekwamban yangga sauyamikge
    yanikut.
  bus-bus: Lɛn Yaaya Batisikɛri kú gbáan lɛ, èe waazi kɛɛ, à ò gbɛ̃nↄnɛ aↄ̃ nↄ̀sɛ
    liɛ aↄ̃ batisi kɛ, Luda é ń durun kɛ̃ńnɛ.
  gub-BL: Amo 'ar mehe a'e awa Izai hemimume'u kwer a'e, uhem wà ko ywy rehe a'e.
    Zuàw purumuzahazahak ma'e her romo a'e. Wata oho iko ywyxig heta haw pe. Teko
    wata oho a'e pe haikwer romo a'e wà, ize'eg henu pà a'e wà. Na'e Zuàw upurumu'e
    oho iko a'e pe a'e. — Pepytu'u ikatu 'ym ma'e iapo re nehe ty wà, i'i wanupe.
    — Pezemuzahazahak kar nehe, a'e mehe Tupàn umunàn putar penemiapo kwer ikatu 'ym
    ma'e pewi a'e nehe, heharaz putar izuwi a'e nehe, i'i wanupe.
  imo-imo: Imunga Jon nimbe iye te imbo naa peli kombu kapu wena Gotenga ungu nimbe
    tilipe imbo no ltindilipe wendo orumu. Aku ombalie wali, enonga ulu pulu kerimanga
    konopu topele tokolio kinye no lieio nimbelie aku tenge wali, Goteni enonga ulu
    pulu kerima kulu topa ltendembalo nimu.
  boj-boj: Bunuqna Jon yansnjro qaji a wadau sawaq di brantej. Brantosiq dia tamo
    uŋgasari naŋgi Qotei aqa anjam palontosiq minjroqnej. Tamo uŋgasari Judia sawaq
    di soqneb qaji naŋgi ti Jerusalem qureq di soqneb qaji naŋgi ti kalil Jon aqa
    areq gileqnabqa a na naŋgi endegsi minjroqnej, “Niŋgi are bulyibqa Qotei na nuŋgo
    une kalil kobotetŋgwas. Amqa e na niŋgi yansŋgwai.” Degsi minjreqnaqa naŋgi na
    naŋgo une kalil babteqnabqa Jordan yaq di yansnjroqnej.
  ulk-ulk: 'Able miraisisle, Zone Bapataiso, batomerdari muige sogipurge. E le bapataiso
    darapaitlare a leem marauermer: “Adem tabatarare wabi witlam a bapataiso bapaitare
    ya waiakai Adide waba wit adem waitkir.”'
  eng-DRA: John was in the desert baptizing, and preaching the baptism of penance,
    unto remission of sins.
  knf-knf: 'Hënk di di Yowan nabatŧaar apënuŋ awinana du pndiiş aji : « Nawutan pjuban,
    naţëlëş ŋbida, nado batiŧmu, Naşibaţi aşë pënanan ipekadu. »'
  san-KHM: សឯវ យោហន៑ ប្រាន្តរេ មជ្ជិតវាន៑ តថា បាបមាជ៌ននិមិត្តំ មនោវ្យាវត៌្តកមជ្ជនស្យ
    កថាញ្ច ប្រចារិតវាន៑។
  arn-NT: Feymew ta Juan pewfaluwi ti uwe mapu mew, fey fawtisamekefi tati pu che,
    ka feypinieyefi tañi wiñorakiduamtuael engün ta Ngünechen mew ka tañi fawtisangeael,
    femngechi tañi wiñoduamatuaetew engün ta Ngünechen kom tañi yafkan mew.
  zas-NT: Zian biꞌt Waj bén baroobnijs bejn ree, guzujman niz loj yujbidx, abiꞌ rëbaman
    loj ree bejn guial rayal yayüjn xgab por xtol reeman, yayejc reeman con Dios din
    gac reeman perdon tiobnijs tëë reeman.
  ken-NT: Jɔ̌n Njwiti abhésí nyaka amɛm baso angati nɔkɔ bho Ɛyɔŋ Mandɛm bɛ bɔ́
    mántɨ́knsɛm ndǔ bɛbʉ́ bhap mánjwítí bhɔ bɛ Mandɛm amfoŋori bɛbʉ́ bhap.
