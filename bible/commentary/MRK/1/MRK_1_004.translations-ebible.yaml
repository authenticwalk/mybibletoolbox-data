    Koto ekina꞉ Koda꞉ma꞉ ika꞉ hoke haumanu paeyaalieke leekeme.
  mkl-mkl: Bɛɛbɛi Zɑ̃ɑ í nɑɑ si ɡbɑbuɑ wɑ dɑsi inɛ ŋɑ iyi ɑ̀ koo bi tɛɛ inyi. Wɑ wɑɑzoɑ
