verse: MRK.001.004
translations:
  kpx-kpx: Iniale gabie Dioni keu botoe tiale deiada ke loui ata haivei loui avoe,
    “La vaveve toela ke halevai hoidevei babatisolahave. Ige Dilavana bae la vaveve
    toela ke ulihage auna uoholisi.”
  okv-H: Eto John bapataito ari embo na ojagatambu ta mihie God na embomeni ta ari
    sasapura hotembeto toaja tunga hapereketo ari sasapura toari amite bapataito ari
    amite oje kahena.
  tbo-tbo: Uyahinei Yoni tu wibapatiso i geleta Yudeya balabalana uyahina apapoe paligigilana
    binei nugobui bapatisona i lauguguyeya.
  mal-C: ഈ ശബ്ദമായി യോഹന്നാൻസ്നാപകൻ വന്നു! അദ്ദേഹം മരുഭൂമിയിൽവെച്ച് ജനത്തോട്, അവർ
    അവരുടെ പാപങ്ങളെക്കുറിച്ചു പശ്ചാത്തപിച്ച് അവയുടെ മോചനത്തിനായി ദൈവത്തിലേക്കു തിരിയണം
    എന്നും; ഇതിന്റെ തെളിവിനായി സ്നാനം സ്വീകരിക്കണം എന്നും പ്രസംഗിച്ചു.
  grc-SR: Ἐγένετο Ἰωάννης ⸆ βαπτίζων ἐν τῇ ἐρήμῳ, ⸋καὶ⸌ κηρύσσων βάπτισμα μετανοίας
    εἰς ἄφεσιν ἁμαρτιῶν.
  bgc-bgc: वो दूत यूहन्ना था, जो जंगल-बियाबान म्ह कहवै था, “पाप करणा छोड़ द्यो अर
    बपतिस्मा ल्यो परमेसवर थारे पाप माफ कर देगा।”
  khz-khz: Gaura pakurai Ioane evogomaito, tanoleanai taunilimalima ebapatisorawai
    e evopatawai, taunilimalima geria rakava aora na pia vetugamagiwai e pia laka-waikule
    Palagu genai, e bapatiso pia gapia, Palagu na geria rakava pene tugamagi-piatogara
    ularana.
  deu-TKW: So trat auf Johannes der Täufer in der Wüste, und verkündete eine Taufe
    der Buße zu Sündenvergebung.
  zsr-NT: Lë ni butság, le ruquilëꞌ bunách nis Juan lu latj caꞌz, len runëꞌ lban quië
    laꞌdíl bunách nis, bönniꞌ naꞌ gulubíꞌi ládxiꞌquëꞌ quië unít lahuëꞌ Dios ca nac
    dul‑laꞌ nabágaꞌquëꞌ.
  lin-lin: 'Boye Yoane azalaki kati na esobe mpe azalaki kosakola : « Bobongola mitema
    na bino, bozwa libatisi, mpe Nzambe akolimbisa masumu na bino ! »'
  hns-NT: 'Aisane Johaanas maidaan me partjaar karat raha aur manai log se bolies:
    „Aapan paap pastaaw aur kharaabie tjhor de. Tab Parmeswar toke tjhama deiga. Aur
    apane ke dopoe karwaai le.” Tab oe manai log ke dopoe karies.'
  noa-E: Mag chi Ẽwandam Iewaa maju na i jaau nʉrrarr Juan ajim aajem, chi õor pör
    choomie. Warrgarwe chi Juan igwia mag nʉrraju jaautarr aawaita chadcha thum ich
    agjöo öbëbërgmamua Juanau õrag, “Pãach khaibag ãsie ewag khĩirjuwia, Ẽwandamag
    chugpaapi jëeuwia, mʉrʉg pãach pör choopibat; magbaawai Ẽwandamau chadcha pãar
    khaibag chugpaapʉ̈iju” a jaaujeejim anaabá.
  eng-EMTV: John came baptizing in the wilderness and preaching a baptism of repentance
    for the forgiveness of sins.
  mib-NT: Te Juan ni jinū de nde nuū ñúhun téhé, scuándute de ñayuu. Te cáhán de jíín
    i jeē na nácani ni i jeē stóo i cuēchi i te cuandute i, návāha cone cáhnu ni Yaā
    Dios nuū cuéchi i.
  bea-bea: John tane tukeghingklit kemweh, hatse tane tatilon tunaghakeooskliti ahtilon
    otlwechi keochehlalon kehe aghametseli oneochetolel asilon.
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ साप्‍तुबा कुइसिःक् बप्‍तिस्‍मा
    के़बिबा युहुन्‍नाःन् एःक्‍सादे़न्‍नो त्‍ये़आङ्‌लायोलाम् हिन्‍दे़म्‍मे़ॽआङ् बप्‍तिस्‍मा
    पोःक्‍खे़म्‍मे़ॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ लायोःन् ले़प्‍मि
    के़बिरिॽ लॽरिक् इङ्‌भन् चोगुरो॥
  xnj-xnj: Yohani Mbatizaji atamayi kulugangatu, akavakokosela vandu na kuvabatiza,
    akavajovela, “Mleka kumbudila Chapanga na mubatiziwa na Chapanga yati akuvalekekesa
    kumbudila kwinu.”
  mmx-mmx: La ne Jon, laradi sep susu ga rupot to at lamatbin la ga sep susu limixin
    la ga vavang keretna, “Mina leeng basinge laxakapmek atnimi la mina lok ka lesep
    susu, kusu ne Moroa naba doxoma xepe leveloklok kakapmek atnimi.”
  cbr-NT: 'Isaíasnëan cuënëosabi oi ca Juan anu uni ''icëma menuxun, anu cuancë unicama
    nashimianan bana ñuixuni ësai quiacëxa: —Sinanaquin mitsun ''uchacama ëni Nucën
    Papa Diosmi sinani camina nashimicë ''iti ''ain, mitsun ñu ''atima ''acëcama tërë́ncë
    ''inun.'
  tee-NT: 'Pus yuchi lhimilh ju Xivan. Yuchi ju anu'' ixlapanac Dios ju lhichivinilh
    ju Isaías. Chai ju yuchi ix''amakpaxanan ju lacamacni chai ix''alacjuni ju lapanacni:
    ―Amac''a''unt''it ju mi''alactu''unti''an chai a''akp''axt''it. Ju chunch catamac''acxaniyan
    ju mi''alactu''unti''an ju Dios. ―Chunch ix''ajuni ju lapanacni.'
  eng-LSV: John came immersing in the wilderness, and proclaiming an immersion of
    conversion for forgiveness of sins,
  cak-NT: Ri achi ri xunataj ri Isaías chi xtipe na'ey, ja ri Juan Bautista. Y raja'
    c'o pa tz'iran rech-ulef y nu'ij chique ri winak ri ye'apon riq'uin, chi tiquiya'
    can quimac y tiquibana' ri nrojo' ri Dios y tiquibana' bautizar qui', chi quiri'
    nicoch'otaj (nicuyutaj) quimac roma ri Dios. Y je q'uiy ri yeru'on bautizar raja'.
  pah-NT: 'Na tuhẽ reki. Jesus''ga rura renonde João Batistava''ea rekoi ikwehe. Igwete
    ahe ei javo g̃a pe ongae''ỹi me. Yuranuhũa''javuhuva''ea rava camelo rava ahe
    oapo opiramo. Ipira ahe oapo oku''ayviramo. O''u ahe tukura hehira reheve. Igwete
    ahe ei g̃a pe: —Perojijyjijyi ti pejeaporog̃ita pejipohia pejikote''varuhua hugwi
    Tupana''ga remiarõe''yma hugwi, ei ahe. Peko ti Tupana''ga remimbotarimova''ea
    rehe. A''ero po ti ji pe mobatizai nehẽ, ei ahe. Igwete po ti Tupana''ga imombohetei
    pendekote''varuhua pe hugwi nehẽ, ei João Batistava''ea. Igwete g̃a hopavi ojigwyra
    hugwi Judéia hugwi ahenhi''ig̃a renduva. Cidade de Jerusalém hugwi g̃a hopavi
    ahe pyri. Igwete g̃a imohemi okote''varuhua Tupana''ga pe ojipe''g̃a ndovaki toropohi
    ti jugwi javo. A''ero João Batistava''ea g̃a mobatizai rio Jordão pype.'
  sja-NT: Ewari aba Isaíapa p'ãdak'a p'asaji. Eperã t'ɨ̃jarapatap'edaa Juan Bautista
    cheji eujã pania wẽe bɨmaa. P'aru camello k'aradee k'ada jɨ̃pachi. Chi k'ɨrrɨde
    jɨ̃pari ne-edee ooda paji. K'opachi sisi mãik'aapa topachi jɨrrɨ miéle. Judea
    eujãdepemaarã mãik'aapa Jerusalendepemaarã chok'ara wãpachida iru ũraa ũride.
    Irua jarateepachi Tachi Ak'õrede ijãadamerã mãik'aapa poro choopidamerã ak'ɨpidait'ee
    ãchia p'ek'au k'achia oopata oodaamaa p'anɨ. Mãgá Tachi Ak'õrepa ãchia p'ek'au
    k'achia oopata wẽpapii. Mãga ũridak'ãri, eperãarãpa Tachi Ak'õremaa chupɨria iidi
    chejida ãchia p'ek'au k'achia oopata k'aurepa. Mãpai Juanpa poro chooji Jordán
    to jãde.
  xed-xed: 'Mantsa tama, ka zlagaptá Yuhwana, mnda maga Batem ma mtak, kaʼa mantsa:
    «Mbəɗanafwa mbəɗa ta nzakwa ghuni, ka magaghunafta lu ta batem, ka plighunista
    Lazglafta ta dmakuha ghuni,» kaʼa.'
  mks-NT: Ta ndaja coo íin Juan yucú íchí ta na̱casáhá cája ndúta̱ dá ña̱yivi. Ta
    cáxi tu̱hun da xi̱hi̱n ná ña̱ tá cúni̱ na̱ caja cáhnu ini Ndióxi̱ sa̱há cua̱chi
    na já ndítahan nu̱ ná ndicó co̱o ini na ta já candúta̱ ná.
  gfk-S: 'Ura hatutuno no nianga tano tangetus Aisaia, Jon no ut na baptais ga hanawat
    tuma ra katano bia ma iga harpir ta ira matanabar kaia horek: “Mu na kap no baptais
    na lilik pukus waing God na lik luban leise ira numu sana tintalen.”'
  bmu-bmu: Keu miaŋgö dop azi kun qetŋi Jon asuhuyök. Qetŋi alaŋi O-melun azi. Asuhuba
    gölme qararaŋkölkölŋe mala kinda Buŋa keuŋi kewö jiba malök, “Iŋini mönö uruŋini
    meleŋgetka nöŋön o melun mem eŋgimam. Mewö aketka Anutunöŋ siŋgisöndokŋini saŋgoŋda
    mosötma.”
  dgz-dgz: Aisaya anenen wani tavewa venasen, ame apan Dion waenapan dup iamopen menan
    pua taue opata anega waiwandin, “E inak koewa taiana ae vean, imuya entanen ne
    dup iaepena amba God koewa ega anu ae veta.”
  eng-GNV: Iohn did baptize in the wildernesse, and preach the baptisme of amendment
    of life, for remission of sinnes.
  zaa-NT: Ca tìtsi'į nna uccua cą cumplir por Juan enne' beni bautizar. Gurèni bi
    fuera yetsi nna, gutixa'áni bi ca enne' lani poder qui'ni dàni cą eyacca cą arrepentir
    por ca tul·la' qui' quį para qui'ni eyuniỹén latsi' Tata Dios qui' quį nna ccá
    tè cą bautizar.
  eng-WEBSTER: John was baptizing in the wilderness, and preaching the baptism of
    repentance, for the remission of sins.
  guh-guh: 'Bajaraxuata nexata Juan jivibautisabinë Dioso pejumelivaisipaebinë najetaruca
    petusato nacuajava Jesús pevajënaeya. Juan jivijavabelia jumai tsaponae mapacueniaje:
    —Pacopabare pibisiacuene paneexanabiabijava. Panajamatabëcuenepënëyorore Diosojavabelia.
    Bajaraxuacujinae pacabautisabianatsi. Nexata Dioso pacavecuaajibiaexanaena panijaneconimi,
    jai tsaponae Juan jivijavabelia.'
  bon-bon: Isaya lui mene soogäruji, toraca me äbitige Yoane liba taboclomtige daapo
    taatu cewe cabu, biname bine niiye ca jicisäjemige piiyepu mene jejananemige egä,
    “Weene weeme niiya mule cabu ca atatrongärineye, cane piba weebibine niiye ca
    jicisäjeninine, siige Acejiyame te weeme niiya mule bine piba pa yiisibrecmepi.”
  nhw-BL: Ni tlayolmelajquetl catli Toteco quititlanqui ma tlayacana elqui Juan catli
    tecuaaltiyaya ipan nopa huactoc tlali. Tlacamanalhuiyaya para masehualme ma mocuaaltica
    para quipannextise moyolcueptoyaj huan quicajtejtoyaj tlajtlacoli. Huan Toteco
    quintlapojpolhuiyaya inintlajtlacolhua.
  swh-ONEN: Yohana alikuja, akibatiza huko nyikani, akihubiri ubatizo wa toba kwa
    ajili ya msamaha wa dhambi.
  wbi-wbi: Pepano u Yohana u mwofughi akatengula ku pilisia ku lihaka, kuuti avaanhu
    valataghe inyivi save nakuwofughua.
  bba-bba: Nɡe mɛyɑ, Yohɑnu Bɑtɛmu kowo u nɑ ɡbɑburu sɔɔ. U kpɑrɑmɔ u mɔ̀, bu ɡɔ̃ru
    ɡɔsio ben torɑnun di kpɑ u bu bɑtɛmu ko kpɑ Gusunɔ u bu ben torɑnu suuru kuɑ.
  eng-KJVCPB: John did baptize in the wilderness, and preach the baptism of repentance
    for the remission of sins.
  kgk-NT: 'Upéa-gwi yma gware he''i hagwe-rami ojekwaa-ma Hesu rekoha mombe''uha.
    João Batista oporomongarai va''ety ojekwaa ou-vy. Tekwaty e''ỹ-my ojekwaa. Ojekwaa
    ramo, ohopa João renda-py ijaty va''e kwéry. Hemimombe''urã ohenduse hikwái: —Erova
    katu nde rekoha, he''i. —Enhemongarai uka katu nde ave, he''i. —Nde rekoha ererova
    ramo, erenhemongarai uka ramo ave, omboyke arã ndéhegwi Nhandejáry ne rembiapo
    vaikwe, he''i onhemonhe''ẽ-vy íxupe kwéry.'
  waj-waj: 'Yisayaava fafaara roo kuaivo Yuvuaano nnoori apira vaidiivo uuvaudiri
    kaanaivo vairavai. Ivo numa koo mmuyai gaanga voovau dioo vainno Anutuuqaa mmayaaya
    yoketaivaa gioonna kiaapuuya kiaa mmioo tunoo: Ngia ngiingii mminnamminnaa maisaiyauvaa
    mmooka hanigia mmida pikikiai na nnooriivaadiri ngii apino Anutuuqo ngii mminnamminnaa
    maisaiyauvaa rugaanaravaivee,'
  cpy-cpy: 'Tema pokaki Juan ochempi-mashiki, ikamantantzi, ikenkithata-kota-paakiro
    jempe okanta-kota omitsiryaataantsi, ikantan-tapaaki: “Pookaero kaari-perori,
    aritaki ipeyakoe-teemiro pikaaripero-shire-witaka.”'
  ekk-PKP: Johannes tuli kõrbesse ristima ja kuulutas meeleparanduse ristimist pattude
    andeksandmiseks.
  mpx-mpx: Inoke Diyon i nem uleya gamagalau i papababitaisol ge i papaatena i ba,
    “Wami pagan nanakina ana en nuku pek ge nuku babitaiso, inoke Yehoba wami gegi
    ni nuwayoho.”
  wbp-wbp: Junga-juku, ngula-jangkaju, Jaanu Papitajijilpa warru wapaja ngurrararla
    Yijiralirla manangkarrarla. Junga-juku, yapajulpa-jana julyurl-yirrarninjarla
    papitaji-manu ngapangka, manulpa-jana wangkaja, “Pina-yaninjarlalu yalala-yirraka
    Kaatu nyurru-warnurla wilji panu-jangka. Kujarlanya kapu-nyarra Kaatuju kulu-wangu
    yawuru-jarrimi nyurrurlaku wilji-warnuku. Ngula-jangkaju, kapurna-nyarra julyurl-yirrarninjarla
    ngapangka papitaji-mani.” Kujanya kala-jana Jaanuju wangkaja yapa-patuku.
  luo-luo: Kuom mano, Johana nowuok e thim koyalo ni mondo ji oyud batiso kaka ranyisi
    ni giselokore gidwogo ir Nyasaye kendo oweyonegi richogi.
  nhe-NT: Ni tlayolmelajquetl tlen Toteco quititlanqui ma tlayacana elqui Juan tlen
    tecuaaltiyaya ipan nopa huactoc tlali. Quinilhuiyaya tlacame ma mocuaaltica para
    quipannextise moyolcueptoque huan quicajtejtoque tlajtlacoli. Huan Toteco quintlapojpolhuiyaya
    inintlajtlacolhua.
  aii-aii: ܘܗ̇ܘ ܝܘܿܚܲܢܵܢ ܡܲܥܡܘܼܕܹܐ ܝܗܘܵܐ ܓܵܘ ܒܲܪܝܼܵܐ ܘܡܲܟܪܘܼܙܹܐ ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܬܝܵܒ݂ܘܼܬܵ‌ܐ
    ܠܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Atuumasimaruq taatnatun, John Paptaaqtitchiri quliaqtuaqami iñuŋnun iñuiḷaami
    itnaqhuni, “Paptaaqtillusi mumiqqaaġusi killuqsautipsitñiñ Agaayyutimli natqigutigisigai
    killuqsautisi.”
  msb-msb: Niyan natuman ini san nakita si Juan sa disyerto. Didto siya nagapangtukdo
    sa mga katawuhan na nagkadto sa iya na kinahanglan ninda magbasol kag magbaya
    sa inda pagkasala, tapos, magpabunyag para sa kapatawadan sani.
  cpa-NT: Jøng² ca¹dsiég¹ báh³ Juan juu¹² ja³ha¹chian² dsa² tiogh³. Ca¹hǿ²dsa jǿg³
    hi² hniuh¹² jéinh¹ dsǿa¹² dsa² jmøi¹guǿi¹ ja³cog² Diú¹³. Jøng² tsogh¹dsa jmøi²
    calah. Mi³jøng² hén² Diú¹³ dsǿg³dsa.
  dso-dso: ତାର୍‌ପଚେ ଏ ସବୁ କାତା ପୁରାପୁରୁନ୍‌ ଅଇଲା, ଜେଡେବେଲେ, ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ମରୁବାଲିବୁଏଁ
    ଆସି ପାପ୍‌ କେମାର୍‌ ଲାଗି ବଲି ପାପ୍‌ଟାନେଅନି ବାଉଡାଇବା ବିସଇ କଇବାର୍‌ ଦାର୍‌ଲା । “ତମର୍‌
    ପାପ୍‌ କେମା ଅଇବାକେ ପାପ୍‌ଟାନେ ମନ୍‌ ବାଦ୍‌ଲାଇ ଡୁବନ୍‌ ନିଆ । ପର୍‌ମେସର୍‌ ତମର୍‌ ପାପ୍‌
    କେମା କର୍‌ସି ।”
  meu-meu: Bena Ioane Bapatiso tano ḡaḡaena ai vada e hedinarai, bapatiso e harorolaiava,
    helalo-kerehai taudia edia dika igwautaodia toana.
  yva-NT: Vatano ayao umaso mo aura opamo Yohanes Pembaptis, wepirati poroto no nugo
    vabukane vono maninimbe indamu po ayao Amisye ravov. Po vatane mansanyaube pare,
    “Wasakinav irati wapa ayao kakaije rai muno wade ramu syo wasaugasyo kuvuni mana
    rai indamu Amisye po wapa ayao kakaije rapaya wasai.”
  dgc-dgc: Nadid, dinumemét ti Juan ta ilang a lugar, a mégtoldu siya du tolay a dapat
    magsisi side ta kasalanan de, a tulos ipabinyag side, monda pagpasensiyaan side
    na Diyos ta kasalanan de.
  zpm-NT: Ni nligaa scase goca, zeeṉe laa Juan Bautist biaad, dan bio me rchoobnis
    me miech; rnee me lo zho csaan zho xquieḻntseeb zho gbig zho lo Dios, ni chobnis
    zho, zeeṉa csilaa Dios zho lo grëtaa xtoḻ zho.
  hix-NT: Àro ke, ahehnawo nehxakon hakahpa tà, Xowaw heno. Toto komo yaymomyatxkon
    hakahpa tà, tuna kwaka. Khoryenkomo rwonà yokarymekon hatà, àwyanye. Atxke manatxhe,
    kekon hatà, àwyanye. Anar me harha ayanhànàthàyamo xenytxoko. Ataymompotxok xarha,
    ohokonye Khoryenkomo yoseryewhokatxho me, àwya ayanhànàthàyamo yowtoho me, kekon
    hatà, Xowaw heno, toto komo wya.
  sim-sim: Mashi os profet Aisaia or saweri oso omendingak nari sir. Urik Jon hulaima
    nokopman fak tolofalendari ma oto or taha misamtelmbamba orok ormu mashin sawera,
    �Ji misi, sunguwavu jihin ji tormblehehe kavakava os ji undan ji halaha ji mbanak
    jirin fak a tolofalekwa nir. Unak Avui Wasilaka avak kavakava jihin or laha ormbeka.�
  npi-ULB: यूहन्‍ना उजाड-स्थानमा बप्‍तिस्मा दिँदै र पाप-क्षमाको निम्ति पश्‍चात्तापको
    बप्‍तिस्माको प्रचार गर्दै आए ।
  cgc-cgc: Natuman sinulat Isaias na giling Juan naan ta lugar na ula kabalayan daw
    naan dya gawali ta mga ittaw na danen an kinanglan magnelsel daw dilian iran an
    na mga sala para patawaren danen an ta Dyos. Pawali din man na dapat na pamatuuran
    danen iran na pagnelsel paagi ta pagpabautismo naan ki kanen.
  tim-tim: Togom tuân katyekberâm keiŋe katmâ hân pumângen arimbo luâk âmbâle togombiâ
