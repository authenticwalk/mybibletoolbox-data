    ମନ୍‌ରାଞ୍ଜିଆଡଙ୍‌ ଇୟ୍‌ଲାୟ୍‌ ଅପ୍ପୁଙେଜି ।
  for-for: 'Piyama kaeyogana, Yoni wani pai''itanti ntagara wama ka''me mpari umima
    maya uwaimintiye: Aguntaenaripa kaitegiripa a''wae puma wani pasigina, Kotiba
    aguntaenaripa maerigaikiye, uwaimintiye.'
  epo-epo: venis Johano, kiu baptis en la dezerto kaj predikis la bapton de pento
    por la pardonado de pekoj.
  gfk-gfk: 'Wara hatutun no nianga tano tangesot Aisaia, Jon no ut na baptais ga hanuat
    aram ra hanuo bia ma ga harharpir ta ari a matanaiabar kaia hoken: “Muat na kap
    no baptais na lilik pukus waing God na lik luban se ira numuat magingin sakena.”'
  bjz-bjz: Amindu rea, Jon Bafutaito Ari Kato aria, uvu tefo kotú enembo irambi kambesiva
    bubua, enembo bafutaito urota, unda minono eghá reta urie, “Neno kaverea, nímanda
    ari akokogo isagha egeguturadi-gea, nímane bafutaito are! Aghá urota, God na nímanda
    ari akokogo nundubea gia doaita rouvieta.” Jon na minono aghá reta urie.
  atg-NT: Ighọ IJọni ọ li bhale, ọọ batazi ẹgbọ obini ọdagbe ifufu, ọọ tse abọ, ọọ
    liẹ, “A mu pfi lase olamhẹ eyẹ ẹ le bhale deba Ẹshinẹgba ini a ri olamhẹ topfa
    ẹ.”
  bjv-NT: 'Ja̰ Batɨsɨ tḛḛ ɨlə mbḛ dɨlə lo tɨ ə nə: «Ɨyə̰i go rəbɨ njɨyəsi je kɨ
    majal kɔ, adɨ rai səsi batəm, mba kadɨ Luwə ɨyə̰-n go majal je ləsi kɔ.»'
  tos-NT: Pus chuná̱ timinchá̱ Juan Bautista, tzúculh akchihui̱nán c-desierto, xuaniko̱y
    tachixcuhuí̱tat pi̱ calakpali̱ko̱lh xali̱xcajnit xtapuhua̱ncán, chu̱ cata̱kmunuko̱lh
    laqui̱mpi̱ Dios tla̱n nama̱tzanka̱naniko̱y xtala̱kalhi̱ncán.
  rro-rro: Ua buonai Ba'uere robe hauna Ioane hano'akunai ewaira tina, eba'uere robe
    mai eiroro etibaha, “Emi ki'ai tomoraona kabe, kato'uere robe, Tirama emi ki'a
    kehina haonakia.”
  mxp-NT: Ja Juandam ɨdøꞌøn jam jadeꞌen memp aba̱k etjotp jøts ja̱a̱ꞌy ja tyiknøbety,
    yɨdeꞌen ja wya̱ꞌa̱ñ jøts ku ja ja̱a̱ꞌy tukɨꞌɨyɨ tja̱ꞌdyɨgøøgyøxtɨ ja kyaꞌøyja̱a̱ꞌyꞌa̱jtɨn
    jøts wan tnøbajtkøxtɨ, kuts ɨdøꞌøn ja jadeꞌen ttuꞌundɨt wɨnets ja yikpojkpɨmaaꞌkxtɨt.
  aak-aak: Jono wayɨ́ nɨneameaia wago ámá nánɨ dɨŋɨ́ meaŋe nɨrémorɨ wáɨ́ nurɨmerɨ
    re uragɨ́rɨnɨ, “Gorɨxo seyɨ́né ɨ́wɨ́ niga warɨgɨ́ápɨ yokwarɨmɨ́ seaiinɨ nánɨ segɨ́
    uyɨ́niɨ́ yarɨgɨ́ápɨ rɨ́wɨ́mɨnɨ nɨmamoro nɨsanɨro ŋweápoyɨ. E nerɨ́náyɨ́, wayɨ́
    seameaimɨ́ɨnɨ.” urarɨ́ná
  chd-NT: Licuaiyunni Juan Bautista enanƚpa iƚe lataiqui'. Maƚque Juan epaluc ȽanDios
