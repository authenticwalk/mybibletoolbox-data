  ena-ena: Kulaŋ hali veve saŋ abamalɨ ha nɨbu Jon saŋ abamalɨ. Nɨbu ala fi tɨbɨ kɨlɨ
    lɨbulɨbu acaba acaba apalɨ hen u hɨnedami. U hɨnihɨniŋ kulaŋ iamɨgali agɨlasaŋ
    ciaŋ suladami. Sulasulaŋ nɨman abadami. Lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ valadalaŋ
    avɨli hɨvɨ naludɨ mɨŋamɨgu mɨŋaiakɨdaŋ uadami. Mɨŋamɨgu mɨŋaiakadalɨŋ Asɨ naludɨ
    hugɨ agɨladɨ civɨdɨ uadami.
  nbq-nbq: Dirup watigi ako wane-wane ap Yaya ap akwa ima wombabisaliga menda o harumu
    ap akwa dekma andoma wagagi. Wagya lagagirik, ap akwa yugirigya dugwit, “At Ala
    en hit weyak ogasagwi ako dek erogo bigigapwak en yiluk henendawi wenggebaluk
    weyak ako nggelabisines. Nggelabugu hiniselok ima wombabigigayogon,” yiluk, yugirigya
    lagagi.
  tgo-tgo: Totoke gharawo iye Jon Rabapɨtaiso. I yaku e njamnjam na i vavaghare weŋgiya
    gharɨgharɨ thɨ uturaŋgiya lenji tharɨ na thɨ roiteteŋgi, amba Loi i numotenɨŋgi.
    Amba thɨ bapɨtaiso.
  yap-yap: Ma aram me m’ug John u daken e ted ni desert, ni be tawfenag e girdi’ ma
    be machib ni be ga’ar ko girdi’, “Mpi’ed keru’med ko denen ni gimed be rin’ min
    tawfe nagmed, me n’ag Got fan e denen romed u wan’.”
  mop-NT: Pues te'i. Le'ec aj Juan aj tz'aj ocja'a, caji ti t'an ich p'atal lu'um.
    U yadaj ti'ijoo' a cristiano ca' u c'ümoo' a ocja'a. Le'ec a ocja' abe'e, u p'is
    ca' u jelajoo' u tucul, y sa'tesabi u sip'il u men a Dioso.
  tet-tet: Yohanis neꞌe, mak sarani ema. Nia tuur iha rai fuik. Niakaan tais halo
    hosi kuda unta rahun. Niakaan bolas halo hosi kulit. Niakaan haan, kalaꞌek no
    wani ween alas laran. [Niakaan moris lalaꞌok neꞌe, hanesan Maromak makoꞌan ida
    hori uluk, naran Elia.] Baa oras Yohanis baa rai fuik nia, ema waꞌin nosi kota
    Yerusalem no rai Yudea tomak, mai nasoru Nia iha nebaa. Yohanis katak baa sia
    naꞌak, “Emi musti katak hasai emikaan salan, hotu laꞌo hela sala nia sia, nebee
    Naꞌi Maromak foo pardua baa emi. Hotu, emi musti simu sarani, hanesan marak ida
    naꞌak, emi diꞌa-diꞌak tiꞌan ho Naꞌi Maromak.” Rona nola nunia, ema nia sia katak
    nasai kedan siakaan salan. Hotu, Yohanis sarani sia iha mota Yordan.
  hlt-MCSB: Johan tah khosoek ah aka nuem la om tih tholh khodawkngainah dongah yutnah
    baptisma a kawng thui.
  xtd-NT: Te duꞌa n‑kuu. Yuku n‑xee se nani Sua Bautista. N‑dajuendute‑s ñayiu. N‑ka
    natu ini ñayiu kuechi‑i te n‑dajuendute‑s‑yɨ. N‑jaꞌan‑s xa dajuendute‑s ñayiu
    natu ini kuechi‑i te taxkanu ini Ianyuux kuechi‑i.
  mdy-ETH: ማስካ ዮሃኒሴ ዓሲ ናንጉዋ ዳውሎይዳ ዓሶም፦ «ፆኦሲ ዒንሢም ጎሞ ዓቶም ጋዓንዳጉዲ ጎሞ ቡኡፂ ቡኡፂ ዋኣሢና ማስቱዋቴ»
    ጌዒ ኬኤዚ ኬኤዚ ሙኬኔ።
  spl-spl: Yoaneŋe lohimbi toen katyekbe sâm yakât topŋe katmâ yahatmâ lok ki manmaiângen
    ari manop. Yaken ari manmâ lohimbi dondâŋe yâk ekne sâm ariŋetâ yuwu sâm ekyongop.
    “Orotmemeyeŋe kiŋgoŋ âlâlâ otmâ mansai ya kerek betbaŋgiŋetâmâ toen katyekbom.
    Toen katyekmune Anitâŋe tosayeŋe pilâyiŋgiwuap.” Yawu sâm ekyongop.
  usp-NT: Jilonli, cuando xpe Juan Ajb'anal Ja'tiox chi jb'anic ja'tiox rechak cristian
    li jun luwar lamas ta' cristian, xij rechak chi rajwaxi' tijq'uex jno'jak pire
    ticuysaj juntir jmacak jwi'l Kakaj Dios y tib'ansaj ja'tiox rechak.
  zav-NT: Na' goquən' catə' Juanṉə' ben' bc̱hoa beṉə' nis gwyeɉe' latɉə dašən', na'
    gwzolaogüe' gwdix̱ɉue'ine' beṉə' de que cheyaḻə' yesyə'ədiṉɉene' xtoḻə'əga'aque'enə'
    na' yesə'əṉabene' Diozən' əgwnitlaogüe'en, na' yesə'əchoe' nis.
  sgz-sgz: Io má namur marán á bet a rah, ái Ioanes Tám Arsiu a hut ada i pokon mau
    mák arbin ngoromin, “Gama hol kaleng má gamáng kipi arsiu, má ngorer ái Káláu
    nák pah palai kamu tan sápkin.”
  kek-NT: 'Jo''can nak co̱ laj Juan laj Cubsihom Ha'' sa'' li chaki ch''och'' ut yo̱
    chi cubsi̱nc ha'' ut yo̱ chixch''olobanquil lix ya̱lal chiruheb ut quixye: —Canabomak
    li ma̱cobc. Chi yot''ek'' e̱ch''o̱l ut chejal e̱c''a''ux ut chec''ul li cubi ha''
    ut li Dios tixcuy tixsach le̱ ma̱c, chan.'
  blz-NT: Koi men ia tulis i Yesaya, koiya'a uga' a tatakana i Yohanes Pansarani.
    Ia dumodongo na tano' maleas, ka' nuntundunkon lelena Tumpu, taena, “Sosoli ka'
    kadarai a gau'muu men ba'idek ka' i kuu tio saranion kada' Alaata'ala mangampuni
    dosamuu.”
  poe-NT: Tíha mé xíteyá ikui chꞌín Juan Bautista, mé xi̱kaha kjuákꞌe chꞌán nte̱je̱
    kui̱ki̱te chꞌán chojni. Kjua̱ko̱he̱ chꞌán chojni ntiha kíxin chrókjuinkí sín tí
    nkehe tjenka̱yáxin sín chrókuíto̱he sín tí iji̱é sín ntá chrókuikite sín kíxin
    xi̱kaha mé chrókjuìin iji̱é sín.
  san-TAM: ஸஏவ யோஹந் ப்ராந்தரே மஜ்ஜிதவாந் ததா² பாபமார்ஜநநிமித்தம்ʼ மநோவ்யாவர்த்தகமஜ்ஜநஸ்ய
    கதா²ஞ்ச ப்ரசாரிதவாந்|
  cof-NT: 'Junni tsanque Juan niyanlanantiya chutunun minu mumunnaminue. Junsi itsantinaminue:
    —Jutsa quinunca telaquepoto, casan tala tenca mancato mumunhilaide! tinue yape
    Diosi nulachi jutsaca piyarisa.'
  srm-NT: 'Wë nöö da sö a ko pasa tuu leti kumafa Gadu bi taki dë e. Biga wan womi
    de kai Johanisi di Dopuma, hën Gadu manda ko. Nöö fa a ko naandë, nöö a ta libi
    a di sabana dendu u di pisiwata de kai Judea. Naandë a ta bai di basia ta dopu
    sëmbë. Nöö sömëni sëmbë ta ko nëën nöömö, nöö a ta bai ta taki: “Un bia disa di
    hogilibi fuunu oo, nöö unu ku Masa Gaangadu o ko bunu. Gaangadu an o hoi dee hogi
    du fuunu a bëë möön.” Sö a ta bai ta taki.'
  qvs-NT: Chay Isaiyas rimashkanshina suk diya Juanka chunlla pampapi kallarirkan
    runakunata bawtisayta. Willarkansapa tukuy uchankunata wanashpankuna Tata Diosta
    kasushpa kawsanankunapa. Willarkansapa bawtisakunankunapa tukuy mana alli rurashkankunamanta
    Tata Dios perdonanankunapa.
  zca-NT: 'Kuze'' nguio Juan le''n yuo bizh, nililëi'' Juan men le''n nits, nu nzhab
    Juan: ―Bila'' go rë kwa''n gat lë'' nak go, orze'' goklëi'' go par lu'' go, walika
    mila'' go kwa''n nak go, nes par che'' Dios rë kwa''n nzë''b xki go.'
  cbc-NT: 'Bairo cayoato bero Juan ãnacʉ̃, camasãrẽ oco mena cabautizaricʉ pʉame etayupʉ
    desierto cayucʉmanopʉ. To macããna cʉ̃ yaye quetire catʉ̃gorã etarãrẽ atore bairo
    na ĩ quetibʉjʉyupʉ: “Tʉ̃goña qũẽnoña roro mʉjãã caátiãnierẽ. Tie mʉjãã cabairijere
    cʉ̃ tʉ̃goña jẽniña mʉjãã majũ Diore. Tunu bairoa cabautizarotiparã mʉjãã ãniña.
    Bairo mʉjãã caáto, mʉjãã netõgʉmi Dios,” na ĩñupʉ̃ Juan to macããnarẽ.'
  qxo-NT: 'Isaias gellgangannölla unay Juan Bautistaga tsunyagcunachö purir runacunata
    willacurgan caynö nirmi: “Tayta Dios jutsayquicunapita perdonayäshunayquipä mana
    alli rurayniquicunata dejayay bautizanäpä”.'
  mox-mox: ʼInega Ioni Togivebabitaiso ʼifoqe mai diʼwe ʼavaʼavana ʼinaya ta lugaihi
    tomotau ʼidia vonaya, “Emi ilivu luveifadi ʼidiega ona nuagivila ta ʼinega ena
    givebabitaisomi ta Yaubada emi ilivu diavona nanuataqodi.”
  kew-kew: 'Aisaia-me gupa tisa-pulu Jon Baptais onaa napiri su-para aba ipua gupa
    lakesa: Onaanuna wae kone perekealimi-daare baptais mealimina. Gote-me nimina
    pupitagi mea raakepe rubalia sa.'
  dww-dww: Naumeki da Jon dobu kavakavane ya maḡatara be yawai babataito be noḡota
    viravira ya rarau guguyedina da Mamaitua banaga adi gewagewama sibo ya noḡota
    poredina.
  nif-nif: Tɨmbi manda wolok tuop ama no miti tuk i-sem-i-sem tɨñguk, koi Yoane, endɨ
    kwet ama nɨmnatnan ña-indañguk. Indambi, ñɨndɨñ eu pɨumbi enɨ-ta-kuñguk, “Sɨndɨ
    gɨnanjɨ tambanembi, kuñgu kolan bi-talembi, miti tuk inekalɨñ. Wolondamek Yambattɨ
    yomjɨ bi-samekak.”
  twi-ASANTE: Enti Yohane ba bɛbɔɔ asu wɔ ɛserɛ so, ɔkaa adwensakyera asubɔ a ɛma
    bɔnefakyɛ ho asɛm.
  aoj-aoj: Jon nagapisiꞌas embeli nafeꞌ anagon wafigima fataupigima nawalapa basefa
    amam nematawa hiasi naꞌipas naꞌi, “Ipaꞌ pewaꞌ alafugaha waf awafi pembema nelelemba
    God pefaꞌ baptaisa God nogakwaha waf awafi ipeꞌifi okom mogasoꞌanaf.
  cbv-cbv: 'Juan Daabáni Isaíaswã ĩ niíj daacátji pah mʉʉ́ wihcapboó jʉmna, nin pah
    cã́acwãdih ãt niíj naóh bohénap wʉt jĩ: “Ñi yéej chãjatdih cádahnit, tʉ́iniboodíh
    ñi tʉ́ʉt nʉʉmʉ́. Pánih tʉ́ʉt nʉʉmnít, ñi daabáát tʉ́ʉtʉ́. Páant ñi chãjachah ennit,
    Dios ñi yéejatdih ã yohbipna caá”, ãt niijíp wʉt jĩ.'
  taw-taw: Jon Bɨ Ñɨg Pakñeb ak pen tɨkjakɨl, man nep binɨb ma yelak nab okok yolɨgup.
    Mɨdɨlɨg, binɨb okok apel kɨlop takaw agñɨlɨg agolɨgup, Tap si tap tɨmel gɨpɨm
    ak taynen anɨgɨpun agɨl kelɨgem, nɨbop ñɨg pakñen nɨm, God tap tɨmel okok tɨg
    walɨg gɨyokɨnɨgab agolɨgup.
  jic-NT: Mpes p'a jawas yom ne'aj tjac' wa cjuwá nt'a. Juan el Bautista lotsja jupj.
    Gente jis walap'a'a tjevele más 'ücj 'aplijila nsem yupj, malala nyuca la tjajay
    mpes. Más 'ücj ca Dios jos jin la mijicj quinam. Juan tjevele jupj ca 'üsüma jis
    mpa'tas, mpes bautizar jis mpalas ca. Tjevele ca sin müjünsüs niswá. Mpes pjü
    ca jus nlayecj yupj quelel 'üsüs la mijicj quinam, Dios jos jinwá. Nin mpes Dios
    ca perdonar lis mijis malala nyuca la tjajay. Nin tjevele Juan yupj jis lal.
  zap-NT: Zenga wak chene wdxiid Xwa ne rtxobnis, wa Xwa denbidx, re Xwa lo mén ne
    yrobnis men no ysaan men xgyelmal men chen gun Dëdyuzh perdon xdol men.
  wer-wer: Aisaia pim retëng ëa pöl Son i yamëa pöp yang pultak oröak ngön epël ëa.
    “Arim utpetat sëp wasën ne ar i nimëëmaan. Pël ëën Anutuuk arim utpetat ent ë
    nuulapnaan.”
  ipi-ipi: '@see-verse:MRK.001.003'
  qul-NT: 'Ajinata Juanka ch''usaj lugarpi bautizachcaspa willararkan: “Diosman cutiricuspa
    bautizachicuychis, juchayquichiscunata Dios perdonananpaj” nispa.'
  tnc-tnc: 'I''suᵽaka kio''oeka be''erõ''õ, ñoaka sajaritikarã Juanre etaeka ᵽo''imajare
    imaberikarõ''õrã. Suᵽa imarĩ, ᵽo''imajare ruᵽuko''a jũjebaraka, ikuᵽaka nare kijaika:
    “Ba''iaja mija baaika ja''atatirã Tuᵽarãrika bojariroka ãñu uᵽakaja mija baabe.
    I''suᵽaka mija baamaka ĩawa''ri, ba''iaja mija baakoᵽeikareka ye''kariabaraka
    Tuᵽarãte mijare wayuĩarãñu. I''suᵽaka mija baarãka be''erõ''õᵽi ruᵽuko''a mija
    jũjerũjebe”, Juanre nare ãrĩka.'
  ter-NT: Yoko énomone koéneye yaneko simoné'e ne Xuaum Mbátita yaneko mêum ákoti
    apêti koyuhó'inoati ne xanéhiko nókone itúkea motovâti áhikexeovo xokóyoke. Koyúhoinoa
    kónokeahiko ikótivexea isóneuke ne pahúnevo koane kuríkopea motovâti kotúyopinoa
    Itukó'oviti.
  bmr-NT: 'Jillɨ saaubo Jua sɨcaihɨgovɨ miyamɨnaaco nitɨɨboro. Jaabo neehicauhi: Minitɨsuquimaje
    jaamoro amɨɨhai eedeehifiico mejeevesu, amɨɨhai imitɨ ibuuqui, nooboro.'
  fuf-fuf: Yaayaa yaltiti no *loota maande tuubuubuyee ka wulaa, e himo waajoo yimɓe
    ɓen yo ɓe aru, ɓe *lootee maande tuubuubuyee fii yo junuubaaji maɓɓe ɗin yaafe.
  mwc-mwc: Kata John kupura momna i babataito, ba pipiya i wonewonisi, “Ami piragagoyosi
    ai koi nuwabirabira, ba kona babataito wai God ami piragagoyosi ina notataveyisi.”
  bhl-bhl: 'Beli, ok da koyemin kunum Sion e kunum waneng banim dim kel teleko, bomelei,
    kunum waneng em dim talsiliw kunum waneng ilo Sunbin-Got em kukuyemin weng yangeko,
    bokoyemomele: “Sili sili nam ibiku kolewko, ibolow famdeko, Sunbin-Got em ibolow
    gelewemoliwka! Gelewiwi, e yom sili sili kukuw beem yan bakate kulu koyemi, ne
    yulo ok da koyemoki te.”, yangse kale.'
  ons-ons: Rakiso, naso kutno Yohane eŋe kepe yaup papaine didi sawaŋ ŋeiine midaine
    yewao wakone doku tauone more biŋek don iwa yale boka edange, “Ŋine gege mage
    me masi tanik kine kine ŋine qotkoine korop qeligeu paki wet mainge more ŋadekkauso
    na doku tauŋunikale. Pakiso, Anutu eŋe ŋinane borikine ŋine yewa yaleka qeliŋgi
    nigetkayake.”
  con-NTPO: 'Juan a''ima feti''su ji a''i menia. Jipa qquen candusian: —Majan ño''ame
    daye in''jamba tise in''jangae canse''choma catiye in''jan''da ñotssi tsu fetiyeye.
    Chiga tsu que''i egae tsincon''choma joqquitssiaña.'
  ghs-ghs: Oiqi qeetetaho mee era, oi Dzohane sobasoba maikhata noi haba habanata
    biranate sinabidza hiireqi hee, Abi qupa burisi eete sobasoba oba saridzemi Ohonga
    nokoho kahosa dzamutareiqi hiireta.
  peg-peg: ପାଚେ ବାପ୍ତିସିମ୍‌ ହିନି ଜହନ୍‌ ବାଲି ବାଟାତ ହାଲ୍‌ଜି ପାପ୍‌ କେମା କାଜିଂ ପାପ୍‍ତାଂ
    ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିନି “ବାପ୍ତିସିମ୍‌ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ ।”
  txu-NT: Nãm kapôt kukritmã kato. Katon arỳm ngômã me angjênh ar o ban ar me akreo
    ba. Nãm memã kum, —Me ga ne ga me ajaxweo aba tũm. On me amikam akaprĩren wãnh
    ajaxwemã anhiren Metĩndjwỳnh'ỳr amijo akẽx. Dja ga me ane nhym Metĩndjwỳnh arỳm
    me ajaxwe maro aknon arỳm ngryk kêt. Ba kam arỳm Metĩndjwỳnhmã ngômã me ajangij.
    Nãm ã memã anhỹr ar o ba.
  eng-WEBU: John came baptizing in the wilderness and preaching the baptism of repentance
    for forgiveness of sins.
  gnw-NT: 'Jáeramo Juan ou upurumbɨbautiza ñana pe, jare umɨmbeu yatɨ ñugüɨnoi vae
    reta pe: —Peeya piyemɨngueta icavi mbae vae pepɨa pe oĩ vae, jare che pumbɨbautizata,
    Tumpa umbɨasa vaerã peve pembaeyoa reta —jei chupe reta.'
  mux-mux: 'Akiliinga, ⸤temani-kaiéle pulu monjumbandu No-Liinjili⸥ Jon kolea-wakana
    tenga-lupa wendu omba ⸤aku-sipa⸥ ung mare yambuma nimba sipa mulurum. Kolea Judia
    distrik yambuma pali kene kolea Judia-nga kolea-auli Jerusallem yambuma pali kene
    enini yu mulurumna puku yunga ungele piliingí puring. Yu-ni ung te eninindu nimba
    sipa kene nimba mele: “Eni ulu-pulu-kis telemelema kanuku kis piliiku numanu topele
    toku kene ‘Pulu Yili-ni oliunga ulu-pulu-kisma ‘We mania pupili.’ nimba kanupa
    konde tinjipili.’ niku ‘No liamili.’ niku wai.” nirim. Aku-sipa nirim kene eninga
    ulu-pulu-kis tiringma niku para siring kene yu-ni enini no-Jodan nona sukundu
    no liinjirim.'
  maj-NT: Xi nkú ts'ín y'ét'a Isaia̱ nk'ie, b'a̱ ts'ín j'aiténtá xu̱ta̱ Jua a̱nte
    kixiu̱. Y'éni̱jmí nga tjíhin nga ngju̱a̱i̱kj'áha̱ ra̱ ani̱ma̱ha̱ xu̱ta̱ ko̱ nga
    sa̱téntá tu̱ xi ka̱ma ndyjat'aha̱ ra̱ ngatitsuhu̱n.
  bkq-NT: 'Arâlâ myani João âji âdy peba atodâ awyly, Isaías aguehobyry aralâ. Kurâ
    domodo idâly myani eydâ atoram. Eyanmo aguely myani Deus aguehobyry: — Âjityendaungâ,
    inakanhe amitomobyry wâgâ. Deus izepa ato aiedyly imowâdaungâ. Deus einwântaungâ,
    inakanhe amitomobyry nhygakehoem. Parugue batiza âiehowâdaungâ, inakanhe amidylymo
    imoimbyryem amidylymo mâenehon-homoem — kely. Inakanhe tadawyly timoduomo myani,
    Deus eynynonroem tawyly nhenehonlymo.'
  kue-kue: Ana yeglpre, Jon Baptais makan waule unongugl pi ye yomba dipene ende tongwa,
    “Ene nomano yake tendre baptais erimbi, God ene tandaglmeno koko ende tenambuka.”
  cot-NT: 'Iroompaquea iriraquea Joanca Viñacajatantatsica yoanaquequea ontaniqui
    oquitamampororoitapojaquegueti iviñacajatantavaequequea, aisa itsavetantavaequequea
    icanque: “Pincantashitatijaianajempa povashiantajianajero pipeacaaguishejiavecaca,
    piviñacajajianaquempaquea aatonijite icatsimatimentajiguimpiroquea Aapani Irioshi
    maasanopae pigovaeguisherejia, manaqueate irishetajempiroquea.”'
  bnp-bnp: I mavonga, e Ioanes, a mari ni vahilolo, i luve na tabeke i ngeki. I vara
    e huriki ri gi pulo a vilone ria, muri ni gi vahilolo, lakea a Vure ge puga vuroki
    a vilo hale ne ria.
  apn-NT: 'Tã ra kot harẽnh xà hkôt nhũm Juãw Paxisja tẽ. Hãmri nẽ kapôt ã ri mẽ kãm
    Tĩrtũm kapẽr jarẽnh o pa nẽ mẽ kãm: —Kwa mẽ tokyx amnhĩ tomnuj kaga nẽ tãm ri
    amnhĩ nhĩpêx. Kê Tĩrtũm ja hã mẽ apumu nẽ mẽ anê mẽ ate amnhĩ tomnuj rênh pa nẽ
    mẽ ato hkra. Pa mẽ piitã mẽ kot ra mẽ apê hkra hã mẽ apumunh kaxyw mẽ akrã kumrã.
    Anẽ.'
  ctp-NT: Sa ñaꞌan chaꞌ nu ngwaꞌan Isaías kanꞌ, ngwañaꞌan ndyoꞌo tukwa Xuwa niꞌ kixinꞌ
    seꞌen ja ndiꞌin nten. Kanꞌ ykwiꞌ yu loꞌo nten chaꞌ ka jyuꞌu tiꞌ neꞌ ꞌin nchga
    chaꞌ kuxi nu ndiꞌin ꞌin neꞌ, chaꞌ kulaa yaꞌ neꞌ chaꞌ kuxi kanꞌ, chaꞌ ngwañaꞌan
    kuꞌni Ndiose chaꞌ tlyu tiꞌ ꞌin neꞌ kanꞌ. Bra kanꞌ tukwatya Xuwa ꞌin neꞌ kanꞌ,
    ndukwin.
  bre-BRG: Yann a zeuas o badeziñ el lec'h distro, hag o prezeg badeziant ar geuzidigezh
    evit pardon ar pec'hedoù.
  opm-opm: Gahan Aisaia ohe rim ma brak matip mengru Jon oh tom patitin han oh arpin
    aprisa irat timbas hanip timbas mong dusdapat hat patin kuuhan ihirnong Gure er
    hat sapti pe oh Got oh er yan oh it nuranure boknong napripra daham guragure er
    hat sapti da oh kom asar mandatinmur. Mandama gin er danong kom asar mandaya ma
    hapat ha dahengwe rim tom wayonmuro pot ama pisasuh oh.
  bvr-bvr: A-yinagata Aycháya a-wukurrjinga, rrapa gu-gurda ngacha minypa nuwurra
    Jon (John) a-bena, nipa Wangarr nyanma ana-jerrmarra an-mujaruk. Minypa gata gu-werrapa
    wurra gama gorlk aburr-bona nula nipa Jon a-wena burrwa a-ni rrapa bama burr-gurragaja.
    Minypa a-yinanga burrwa, “Gun-nerra bubu-bawa rrapa buburr-ngukurdanyjiya nula
    Wangarr, rrapa ngaypa bama arr-gurraga barra minypa nipa Wangarr rrapa baywarra
    gu-nega barra ana-gorrburrwa gun-nerra nyibi-rrimarra.”
  wal-wal: Xammaqiya Yohaannisi asaa xammaqiiddinne, “Intte nagaraappe simmidi xammaqettite;
    Xoossai intte nagaraa atto gaana” yaagidi qaalaa yootiiddi bazzon kiyi wodhdhiis.
  zad-NT: Na' bllin Juanna' latja' gana' bibi chashj chḻeb. Bchoe' beṉ' nis, na' wdix̱je'ile'
    beṉ' chiyaḻ' yiyaj yilengakile' na' c̱hoagake' nis kwenc̱he yizi'xen Chioza' saaxya
    c̱he'ka'.
  mgh-mgh: Ciicale, Yohani Mpatisa phooneliye ntakhwani wiira eetthucihe opatiso wo
    urukunusa nrima wiira itaampi cileveleliye.
  aso-aso: 'Aꞌmine neꞌmine lidoꞌ eꞌmeto eveneꞌ monoꞌ noso holo-ngedaaꞌ ive Zohaneꞌ
    aza misubo hadiveuꞌ vo sotoꞌ ogo eveneꞌ tiꞌ lo lo-ngimineꞌ: Oꞌmosoꞌmo lengiꞌ lihimetine
    hulo-lengedelingumuꞌ ve li lutine di velepeꞌ izi monoꞌ noso hilalo lo lo-ngeme
    ngemeꞌ ogo minineꞌ.'
  uli-uli: Iwe ngo Johannes sa lahdoh mo lal lobowe ye tolmay loh, ye baptismus yegilir
    yarmat ngo ye fofoloy le ye sor bo, “Ha tagul tang molfidmi ngo hasa baptismus
    bo ila ngo Deus yebe hachuya fal molfidmi.”
  nin-NT: Unitu wa a si Yohana ni di zzu anishirr na amasirr. À di zirr na ankpuji,
    na di zzu anishirr ba na amasirr, na tsarr ba da di, “Imba du ila ure imba yi,
    ni du ba zzu imba na amasirr. Abachi ta nggurr ila ure imba yi zhi ki imba.”
  tgk-tgk: Ин шахс Яҳё пайғамбар буд, ки ба биёбон омада, ба эълон кардан даромад,
    ки мардум барои бахшида шудани гуноҳҳояшон бояд тавба карда, аз гуноҳҳояшон даст
    кашанд ва таъмид бигиранд.
  acu-NT: 'Yaanchuik aarmawa nunisang Juan numi atsamunam aints ainaun entsanam imaimiayi,
    tura chicharak: —Wína tunaarun Yus sakturati tusaram, atumi nintimauri yapajiataram.
    Tu nintimraram maaitaram, —timiayi.'
  cak-WNT: Ri achi ri xunataj c'a ri Isaías chi xtipe nabey, ya ri Juan ri Bautista.
    Y riya' xc'oje' c'a pa jun desierto, y xubij c'a chique ri winek ri xe'apon riq'ui,
    chi titzolin c'a pe quic'u'x riq'ui ri Dios y tiquibana' bautizar qui', riche
    (rixin) chi queri' ri Dios nucuy ri quimac. Y ye q'uiy ri xeruben el bautizar.
  ebk-ebk: Natongpar chaná ay kali as nan nunpail-an Juan ay Fumufunyag henan disyerto.
    Nunfunfunyag ya nun-ekaskasaba as nan tataku, ya kanana, “Munfiafiawi kayu as
    nan fiasfiasoryu ya munpafunyag kayu, at pakawanun chakayu kan Apo Dios.”
  spa-PDDPT: Juan apareció en una región despoblada. Bautizaba y proclamaba un bautismo
    de cambio de mente para perdón de pecados.
  ruf-ruf: Yohane tsakalawila kunyika, kowapetela iwanu na kowabatitsa. Kawalongela
    iwanu, “Mtsileke nzambi tsenu namwe mbatitsighwe, na Imulungu katsowaleghusila
    nzambi tsenu.”
  gun-gun: Ha'ekue rami ae João Batista ojekuaa raka'e tekoa e'ỹa py. Omombe'u oikovy
    pavẽ ojeko rerova vy onhemongarai uka aguã, ojejavyague omboguepaa aguã.
  agu-BL: Itzun topone'n tetz Wa'n Bautist le jun ama'la'tz yi tz'inunin tu', nintzun
    oc tan xtxole'n scyetz wunak yi tajwe'n tan chitx'ixpul cyajtza'kl, nin tan je'n
    a' ẍchiwi' bantz stzaje'n yi quil.
  isn-isn: uYohana ai uzile, wazoja mihaka nu kutanantya wogigwa nua kila itunu ku
    ulekelwa nua milandu.
  eng-PEV: Isaiah was talking about a man called John. God sent him to get things
    ready for Jesus, so he started to tell people God’s message. He lived out in the
    bush and wore rough clothes made out of camel’s hair, and a leather belt. He ate
    grasshoppers and bush honey. John talked to people out there in the bush. He said,
    “You mob have to be really sorry for the wrong way you are living. You have to
    turn right around and live God’s way.” He also told them, “If you do that, I will
    baptise you. That means, I will take you through a special washing ceremony. And
    God will not do payback for the bad things you did.” A lot of people went out
    into the bush to listen to John. They came from the city called Jerusalem and
    from other towns in that country called Judea. Some people told John that they
    were sorry for the wrong things they did, so he baptised them in the Jordan River.
  ilo-ULB: Immay ni Juan a nangbautisar idiay let-ang ken nangikasaba iti pannakabautisar
    iti panagbabawi para iti pannakapakawan dagiti basbasol.
  pir-NT: Ñu wame yeriquiro masa marienopʉ buhee tiahye. —‍Mʉsa ñañe yerire bʉjʉa
    witiya. Yojopʉre quehnoañe pehere camesaya. Sa yena wame yenohrina ijiya. Mʉsa
    sa camesagʉ̃ ihñano Cohãcjʉ̃ mʉsa ñañe yerire borota, ni buhee tiahye tiquiro.
  anv-NT: Bií fɔ Jɔn achwɔ́ né mashwɔne agarege yɛ́ndémuú nnó ákwɔré metɔɔ́
    wuú álya gabo ne áwyaá ji manaá Ɛsɔwɔ nnó, Ɛsɔwɔ ajinte gabo wuú.
  sab-NT: 'kwian geru dbanga e kada Juan-Bautista, ama chku Isaías chada degu kare.
    Juan-Bautista suiage tangle boidu ene ulia Chube Isaías ta gbu chada dege kare.
    Juan-Bautista toidu nga gballage, bda kada camello boli dodaba ñometraleske Juan-Bautista
    mo ngama tku, kaire ama mo ñometralla mo bonga tangle luguda chbi kwara dodaba
    drega giti. Juan-Bautista sri kweri kweri gutu, kaire ama likin jau. Juan-Bautista
    toidu nga gballage, nga ege kwian tanre kledu joge chke Juan-Bautistadi Juan-Bautista
    keruchuge gerule Chube gerua giti. Kwian tanre nga Judeamu kaire kwian tanre una
    Jerusalénmu jo chke Juan-Bautista kle ngwadi, kwian e ulita bai kaire kledu joge
    chke Juan-Bautista kle ngwadi Juan-Bautista gerudu ai kare ama ole: “Ba ulita
    mo ta blitadale Chube ole, ba age me no chuge ngwadi me chage age me no dare,
    kaire ba mo chugadale ngwadi mo ñeange chiske kwian na gwa giti ene ba kle mo
    kaite nate kwian nage ba mi chage age me no ba chagedu ngeru kare. Ba age ene
    gire ba agedu me no ulita Chube be talla mlienga, ama mi tañachuge dare ba agedu
    me no giti.” Kwian ulita Juan-Bautista keruchugu gerule ene gire ama gweale mo
    ta blitu Chube ole, kwian ene ulita gerudu ai kare Chube ole kwian na ulita gwa
    giti: “Chube, cha agedu me no tanre ba dollale, cha me ta agekalin me no ene dare,
    nege cha ba gakalin ulia mo Chugagwallale.” Kwian mo ta gbu no ene Chube ole gire
    Juan-Bautista ama ulita ñeu chiske gau ngaña chigage chi kada Jordánge.'
  tmd-tmd: God mönö yadɨb nöbö aku höd aliö rɨg yadöŋ mag akwör, röbö pal nölɨb nöbö
    Jon duön, mögörɨb nöbö mö mɨga mɨdmɨdölöi, mögörɨb rɨg kap mibɨl yöra mɨdmɨn nugugɨrön,
    nöbö mö bla hömɨn, ñɨgö mönö yad nölön yadmɨda, “Ap kib mag gwogwo röi aku, pödpöd
    rɨmɨn aliö alölɨŋö, rön, röböxɨŋ nɨ ñɨgö röbö pal nölmön, God ap kib mag gwogwo
    röi akuyöbö nugwön röböxaŋ,” me rɨmɨda.
  acr-NNT: Ri Juan katajin che uyaꞌik ri bautismo pa jun luwar katzꞌintzꞌotik. E kubꞌiꞌij
    chike ri winaq kakitzelej kitzij chwach ri Dios, kakikꞌul ri bautismo, y jekꞌulaꞌ
    kakuytaj ri kimak.
  kpg-kpg: Malaa, John ga gila mai i lodo di anggowaa, e hai ana babdais mo di agoago,
    “Huli gi daha mo godou huaidu, gi babdais, gei God ga dumaalia gi godou huaidu.”
  taj-taj: चु म्‍हि बप्‍तिस्‍मा पिन्‍बा यूहन्‍ना हिन्‍ना। थेसे तोङतोङबा ग्‍लारीक्‍यार
    खसी म्‍हिगदेदा “दाहेन्‍से एनीगदे ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःसी
    बप्‍तिस्‍मा किन्‍गो। परमेश्‍वरसे एनीगदेला पापला दोष मेटब लला।” भिबान थार्बा पिन्‍बा
    समाचार थेःना लजी।
  avt-avt: 'Hɨrak mɨtɨk niuk mɨrak Jon. Hɨrak kɨkɨr mɨt neriuwe tɨpar. Hɨrak kan kepu
    yaank weinɨk kewepyapɨr hɨm me God katɨp kar ik: “Yi kerek yi eiweikɨn sip eiwet
    menmen enum, yi einen in hi akɨri te God kakɨsak menmen enum yi yɨrɨakem.”'
  cbk-cbk: Poreso si Juan el Bautista ya abuya na desierto y ta anuncia, “Arripinti
    ya el maga pecado que ya comete ustedes, y sigui na bautismo para dale mira que
    arripintido ya ustedes, y Dios ay perdona con ustedes.”
  uig-ARA: كىشىلەرنى چۆمۈلدۈرۈش ئېلىپ بارىدىغان يەھيا پەيعەمبەر چۆل-باياۋاندا پەيدا
    بولۇپ، گۇناھلارغا كەچۈرۈم ئېلىپ كېلىدىغان، توۋا قىلىشنى بىلدۈرىدىغان سۇغا «چۆمۈلدۈرۈش»نى
    جاكارلاشقا باشلىدى.
  tuf-tuf: 'Etar Juan ubach bár cut wijacro. Wiquír uw rih sar siw̃jacro. Uw quin
    wajacro: “Baat ay bár yajquíc etwi. Etír ba rih sar siw̃ín acu as aywi. Sirat
    baat ay bár yajquíc tayar bár chácayta acu eyta yajw̃i.”'
  abx-abx: Mangno a'ungod to anan si Juan. Agparabunyag iya ari si disyirto ngan agparawali
    si mga a'a nga kinahanglan mga iya agbasol huwang si pagbag'o ngan agpabunyag
    basi' apasaylo i mga sala'-na.
  mco-NT: Jɨm mɨjtɨgɨ̈duum anajty Juan je Bautista miñ e ytɨgɨɨy mayjäy yajnɨɨbejtpɨ.
    Chi Juan capxhuäcxy Dios y'ayuc ma je mayjäy ajcxy huɨdibɨ anajty mimb nɨɨbejtp.
    Juan ayuc capxhuäcx co copɨcy co jäy ajcxy huen jothuimbíjtcɨxy etz ixmájtzcɨxy
    ajcxy je yjɨbɨchuinma'ñ, etz nɨɨbéjtcɨxy, jɨgɨx jëbɨ Dios yhuinmecxɨɨb ajcxy
    ypocy.
  kqf-kqf: Taunana aubaina Diyon taukabulu, kalakalalelemo i tava bi lava i kakabuludi.
    Tana i lauguguyana gado, “Emi gebogebo ko gosedi bi ko nato yà kabulumi bi Maimaituwa
    emi gebogebo ya noḡoti kamaḡedi.”
  cpb-NT: 'Ari okantaka, monkaataka ikenkithaitakeri. Ikenkithatake pairani Juan ochempiki,
    ikenkithatakotakero omitsitsiyaataantsi, ikantapaake: “Pomitsitsiyaawentaiyaari
    Awinkatharite, pookairo kaariperori, ari rariperotaimi pikaariperowetakaga.”'
  aon-aon: Aria Jon douk nenek baptaisumesh iri natogur nape anagun wehigunum arpesh
    uwok um aria nape nakripesh nakri, “Ipak pukehuk agabus yoweihi aih aria putanam
    pukon aparuh Iruhin. Ipak punekesh namudok aria eik inek baptaisumep aria Iruhin
    ta mare nusuhwesh-umep eneshenesh yoweishi inahos ipak pape penekesh iri aria
    nukweshihesh niyateshuguk.”
  hus-NT-2005: Anchanꞌ ti támun tam ti ulich na Juan ban chabál xon ti yab kʼwajtsidh.
    In pujyal tajaꞌ an atiklábtsik ani in utsál abal kin jilaꞌichtsik ti walablom.
    In utsál ka pujanichtsik abal ka pakwlantsatich tin walastalábiltsik kʼal na Dios.
  mig-NT: Te Juan, ni̱ skuánducha‑dé onde̱ nuu̱ ñú'un té'é. Te ni̱ jani‑de tu̱'un
    jánducha jíín tú'un nakani ini̱, náva̱'a sá'a Dios tu̱ká'nu ini̱ nuu̱ kuáchi.
  bps-bps: Taman dek Dwata Dyan, i to gal munyag. Na mnè kenen di banwe landè to mnè
    déén. Na tdoan dad to stifun déén, fye msal ale na tmagak dad sasè nimòla na fbunyag,
    du fye nlifet Dwata dad salàla.
  mbs-mbs: Nayan, dimoton si Juan Memonyagay te kebigtilan. Migtoladà sikandin te
    kedita te otaw te keilangan megselsel dan te salà ininang dan aw bonyagan dan
    amon ipetaga-taga dan te pigwedad den te Timanem se salà dan.
  tof-tof: Da Zon Baptaes Bain Pama we okaka tübyónürr ngüin-koke bwóbdü, bóktan igó
    amgolkü wagó, “Godka tübyalüngam yabiób kolae tonarrdógabi. Da ka yabü baptaes
    ninünümo. Ene igósüm, God yabü kolae tonarr sab norrgorre.”
  cme-NT: 'Pɔpuɔrbiloŋo faŋo yaa juɔ jo Nsãa‑i, a ji kã ka waa hĩɛkuraaŋgu-na tuɔ
    piiye baa nuɔmba‑i wuɔ: «Naanaŋ na cilɔbabalaŋo‑i aa na jo na ji *batiseŋ, ku
    yaa Diiloŋo ka hur na ãmbabalma‑i.»'
  sus-sus: Na kui, Yaya Xunxa naxa to gbengberenyi ma. A nu kawandi tima mixie bɛ,
    e xa e xunxa ye xɔɔra tuubi ra, alako Ala xa e xa yunubie xafari.
  pon-2006: Eri, Sohn ahpw pwarada nan sapwtehn, wiewia papidais ong aramas akan,
    lohlohkihong irail, mahsanih, “Kumwail koluhla, wiliakapwala oh papidaisla, Koht
    ahpw pahn ketin mahkikihong kumwail dipamwail kan.”
  dad-dad: Age fiya nigin, Jon isin, tamo kayau gerere tuan od irokenẽdi di, waud
    falei del, nedi mosor yaleleya nigin naan igunẽdin.
  zab-NT: Ziy xquel beed Juany ni btiubnis de bniety. Laab gulezbɨ nez lo yiubiz rut
    quɨt tu rbezti. Chiy raipbɨ de bniety dec ná par yialaazdeb pur de xtulddeb ne
    yaicquideb cun Dios te gacdeb perdón ax irubnisdeb.
  jae-jae: Ŋackêsagu Joaŋ gêô lasê gamêŋ sawa ma kêsagu lau to gêjam mêtê êsêac gebe
    “Anam taôm ôkwi to aliŋ saŋgu ma Anôtô êsuc nêm sec ôkwi.”
  ksd-ksd: Ioanes i ga vut, i ga babaptaiso ara ra bil, ma i ga varvai ure ra baptaiso
    ta ra nukpuku upi da re vue ra lavur varpiam.
  msm-NT: Natuman sikan intag-an ni Isaias su migtidow si Juan no Magbawtismuhay diya
    to matahay no banwa. Pigwalihan din to mgo otow no ogkahimun duon. Kagi din, “Sosey
    kow on. Talikudi now on to mgo sae now aw pabawtismu kow. Na, ogkapasaylu to mgo
    sae now.”
  myk-myk: Mu Yohana bye siwaga ki ni, na Kilɛ jomɔ pu yɛrɛ pyi sipyii pu mu na pu
    daajeŋɛ jo pu jurumu wu na pʼi batize, kɔnhɔ pu jurumu wʼi yafa pu mu.
  sbe-sbe: Unai Yowane ye laoma. Balabala unai ye miyamiya na ye hebahebabatiso. Ye
    laulauguguya bena tamowai se nuwabui na babatiso se hai, yodi yababa nuwatugabaedi
    hesabana.
  mcr-mcr: Iiŋä etaŋgi Jonä iqu aŋä avqŋqä iunda ätimäuä äpme, ämaqä asŋä äqiyätä,
    qokä-apäkä iuŋi, kukŋuä tii ätumiŋqe. “Goti Iqu äwqä haŋuä imäknätä, heyaqä suqä
    quvqe huätä maemäutŋqä iiŋqe, heqä kŋuä äkunmäknäpu, hiqä suqä quvqe ävquatämäupu,
    asŋä mapiyä” ätumiŋqe.
  cux-NT: '''Tíícā Juan miiⁿ ní chɛɛdínuūⁿnīⁿ sa ''iiⁿ''yāⁿ s''eeⁿ na yáⁿ''āa cuūⁿmáⁿ
    naachi nguɛ́ɛ́ ch''ɛɛtinéé ''iiⁿ''yāⁿ. Ní caⁿ''a cuáácú sá chi ''iiⁿ''yāⁿ ndaacadáámí
    yā yeⁿ''ē nuuⁿndi yeⁿ''é yā ní cuɛɛdínúuⁿnīⁿ sa ''iiⁿ''yāⁿ chi n''giindiveéⁿ yā
    nduudu yeⁿ''e sa, naati Ndyuūs nadich''ɛɛcú yā nuuⁿndi yeⁿ''é yā.'
  tur-YTC: Yuhanna çölde vaftiz ederek geldi ve günahların bağışı için tövbe vaftizini
