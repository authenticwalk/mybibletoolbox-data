  txq-txq: Hatahorir roke rateme Yohanis rae Mana Saranik. Ana leo nai mamana nees.
    Bualoꞌa-papaken, ara taon numa banda onta bulun mai. Kalekeen numa banda roun
    mai. Nanaꞌa-nininun ndia lamak ma fani oe. [Yohanis leleo-lalaꞌon ia, sama leo
    baꞌi Elia lele uluk.] Lelek naa, hatahorir ruma kota Yerusalem ma profensi Yudea
    isin nara mai ratonggo ro Yohanis numa ndia mamanan naa. Ara mai fo rae rita Yohanis
    ma sangga ramanene Yohanis nenorin. Yohanis nafada sara nae, “Ei muste manaku
    ma laꞌo ela basa ei sala-singgom mara lalaꞌen, fo ela Manetualain koka heni ei
    sala-singgom mara. Boe ma ei muste sarani dei, fo dadi neu tanda nae ei malole
    fali mia Manetualain ena.” Ramanene talo naa, boe ma ara manaku sala-singgon nara,
    de ana sarani sara numa lee Yarden.
  aaz-aaz: Sin biasa nteek naiꞌ Yohanis ate, nak ‘Asrain Atoniꞌ’. In natua nbi baer
    ruman. In paekn ee anmoeꞌ je naꞌko bikaes unta in funun. In pasu ꞌfutuꞌ nmoeꞌ
    je naꞌko pasu. In naah sisi knamat ma niun oin hau. [Naiꞌ Yohanis in aꞌmoin ii,
    nahuum on reꞌ mafefa kninuꞌ kaꞌo naiꞌ Elia afi unuꞌ.] Oras naan, too mfaun naꞌkon
    kota Yerusalem, ma propinsi Yudea in afan nanan, sin neman ma natefan nok naiꞌ
    Yohanis anbi in baran. Sin neman he nitan nok sin maatk ein ma annenan nok sin
    ruik ein noniꞌ-taruꞌ naꞌko naiꞌ Yohanis. In nsaksii ma natoon neu sin am nak,
    “Hi ro he mmanakuꞌ ma misaitan hi sanat ma penu sin ok-okeꞌ, maut he Uisneno nnoes
    nain hi saant ein naan. Rarit hi ro he misrain feꞌ, he anjair tanar am nak, hi
    mmarameꞌ mfaim jen mok Uisneno. Oras sin nneen anrarin on naan ate, sin nmanakuꞌ
    sin saant ein, rarit sin nanaꞌat sin tuak ein neun naiꞌ Yohanis, ma in nasrain
    sin anbin noe Yarden.
  qup-NT: 'Imashnami Isaiaska killkarka ñawpa, chasnashinami kunan Yaya Dioska kachashka
    shuk yachachik Juan shutiyuta. Chay yachachikka chunlla chakishka allpapi yachachirka
    runakunata: Kunanmanta pacha tukuy millaypa rurashkaykichitaka amirishpa sakiychi.
    Yaya Diospa rimashkanta kasushpana kawsaychi. Chasna rurahushkaykichita rikuchishpa
    bawtisariychi. Chaypina Yaya Dioska kankunata uchaykichimanta llakichinkami.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pǝ lɑpɑ nɑ Ɩsɔ lʋm sɔlʋ Yohɑɑnɩ kɔɔ wʋlɑɣɑ tɛtʋ tɑɑ nɑ ɩ́ sɔɔkɩ
    yǝlɑɑ kɛ Ɩsɔ lʋm. Nɑ ɩ́ kpɑɑlǝɣɩ sɩ: Ɩ́ lɑɣɑsɩ tɔntɛ nɑ pɑ́ sɔ-mɛɣɛ lʋm nɑ Ɩsɔ
    hɩɩsɩ mǝ ɩsɑɣɑtʋ.'
  azb-azb: Yazıldığı kimi vəftiz edən Yəhya çöldə meydana çıxdı. O, insanların günahlarının
    bağışlanması üçün onların tövbə edib vəftiz olunmasını vəz edirdi.
  eng-DBY: There came John baptising in the wilderness, and preaching [the] baptism
    of repentance for remission of sins.
  guo-NT: Do baxael, Isaías chajia jʉm-aechpox, ja-aechlisox japon atonliajwa. Japon
    aton patlison. Japon pawʉl Juan. Do jawʉt, Juan jiw bautisafʉl pajilaxxot. Naewʉajanbejpon.
    Jaxotde xabich jiw fʉlaen naewesliajwas Juan naewʉajanpox.
  hla-hla: Na nonei a katun te hale iema e Sunahan nonei e Jon, a katun te baptaisir
    u barebana. Nonei e butuia i latu pinopino me habulunga nana me poiena, “Habirits
    ba niam u markato u omi i tamilimiu ba te habaptaismiu, be Sunahan te lu ba nenou
    u markato u omi i tamilimiu ba te tara pouts rano limiu.”
  mav-NT: Mi'i turan ni Iuwãu tut ra'yn mekewat wo'o­set'ok hat Tupana to'e hap ewy.
    Mi'i hawyi yahig note tohenoi henoi kahato miit'in me — Eweiwaure ro eiminug yt
    naku i hap ko'i e. Mi'i hawyi ewei'aipok to Tupana ewawi e. Waku hawyi woro­ho­'o­set'ok
    e Iuwãu miit'in me.
  kpf-kpf: Den zorat bonŋâ ko Yohaneŋâ âsagem barâ kâtik mirâ kamân âtâŋan ândim den
    itâ sâm dâzâŋgomâip, “Umziŋâ melâŋne too saŋgonziŋga Anutuŋâ tosaziŋ birâbap.”
  ppo-ppo: Atéyale fo dokonóturaalu, beta̧ whi̧ Jon walepó. A̧ta so whi̧kélé bitini
    kópu ka̧ae fi tikimó sókó wóló duraalu, “Mepaae so whi̧ de atimané yale dowi ala
    taaróló, tuȩ́ tiki feteyóló walemó wȩi tópuratepa, ti Kótóné diaao̧ dowi ala
    kwia tokó̧ló aluraalopó,” du betalepó.
  hin-2017: यूहन्ना आया, जो जंगल में बपतिस्मा देता, और पापों की क्षमा के लिये मन फिराव
    के बपतिस्मा का प्रचार करता था।
  bef-bef: 'To Yoniu, nagamiꞌi folo epoloꞌehina bouba, ka hepatoga huto hulotoꞌa yafege
    goloto ma luꞌehibe: Komopatini i gelehe hite, nagami felelenogo, Huꞌmau foipanatini
    pa so lepalalinagihe.'
  amm-amm: No monoi no mo, Kotoyo noko mo na imo taikiyoki. Tani siyolo mo Iyono,
    iwoso uluwako nokota. Nu somiso asiso na tola tumoki. Kotoni imo lukasiko toloki,
    noko nokolaloso, na ikoki, “Mulu na palosokomowo. Alosokomakinuwomo, iwoso uluwakomoikuwomo,
    Kotoso muwokomokainoni monoi. No monoi no molo koiyau monoi imo mo futo.” Aino
    iko toloki.
  zaj-zaj: Yohana M'batiza kakala muluwala, youpeta ubatizo wa kuleka vilozo, giladi
    vilozo vao vigeligwe kumgongo.
  chq-NT: 'La joon mo gajó² Wó³ saai²¹ tsá² jmɨɨ²¹ lɨ jo ''in tsá² seein²¹ gajin''²in:
    ―''Ná¹‑a unsɨɨ²naa'' ''e ''ɨ¹‑''oo'' joongɨ ''ná¹ saa¹naa'' jmɨɨ²¹. Joon ''íin²mo
