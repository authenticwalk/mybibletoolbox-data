    tenasha faatu, chachillanu: Veta'' pensa demangue'' Diosnu meengue'' mungaradei,
    tsenmala Dios ñulla'' ujcha pitsaanu tsuve, tis neneimi.'
  ikk-NT: Jọnụ hụn e mẹ mirin-Chuku nọ pụha, mama ọkwa imẹ atụ, a sị wẹ gha imẹ njọ
    wẹ rogharị, kẹni wẹ mẹ wẹ mirin-Chuku wẹ gi a ghọsị n'e rogharịgụọ wẹ, kẹni Osolobuẹ
    gbagharị wẹ njọ.
  leu-leu: Na Jon xo, a mataa ina fasufan, a savat pe la bina vingil e a xuus a mu
    rabuna o ri taa puk a xunus iri e a fasuf nari talo a Piran i taa lamon tapin
    a vilaana saat siri.
  maz-NT: 'Mi ngueje e Juan c''ü o mapjü a cjanu. O ma cja ndajyadü o ma jichi c''o
    nte cja ndeje. O zopjüji o xipjiji: ―Ra nzhogü in mü''büji, rí jiji, ngue c''ua
    Mizhocjimi ra perdonao in nzhubügueji, eñe.'
  bod-N: ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་དབེན་སྟོང་ཞིག་ཏུ་ཕེབས་ཏེ། སྡིག་པ་བསལ་བའི༌ཕྱིར་འགྱོད་བཤགས་ཀྱི་རྟགས་སུ་ཁྲུས་གསོལ་ལ་ཞུགས་པའི་ཆོས་བསྒྲགས།
  tca-NT: Rü Cuáü̃ rü dauxchitawa ga ngextá taxúema íxãpataxü̃wa nango̱x rü yéma ínanabaiü̃xẽẽ
    ga duü̃xü̃gü. Rü namaã nüxü̃ nixu ga na namexü̃ na Tupanacèx nadaugüxü̃ rü ínabaiü̃xü̃
    na Tupana nüxü̃́ nüxü̃ nangechaü̃xü̃cèx ga norü pecadugü.
  zpl-NT: 'Uzaꞌ bee bedichiaꞌ quieꞌ chenu ubeꞌta Juan urinzalla bee bene unga nucuaꞌ
    lu tucu dañi achi elu la nucuaꞌa bee bene, nu unilla: ―Ucheꞌehua arquiꞌhua lu
    stulahua nu uzuꞌcuꞌhua nú rni Diose, para nú riꞌi Diose perdona liꞌihua che rinzahua.'
  mbc-NT: Isaíasya imenuka'pî yawîrî João iipî'pî keren pona. Arinîkon pemonkonyamî'
    eperepî'pî iipia. Tiaronkon yenpatakona'pîiya moro. Paapa maimu ekaremekî'pîiya.
    —‍Imakui'pî ankupî'pîkon pî' enpenatatî teesewankono'mai —‍ta'pîiya. —‍Moropai
    irumakatî, imakui'pî ankupî'pîkon ku'to'pe Paapaya tîîwanmîra. Moropai esenpatakonatî
    —‍ta'pîiya.
  ndg-ndg: Yohana ateisa, kabaatiza mpongote ni kuyegana ubatizo wa toba ku mzamaa
    wa sambi.
  wsk-wsk: Se John tairam, nu koma garagarayam mu te baga se kariimet anuwa marak
    nungaru se den balukaso, “Giris palagal ale anuwa marak tal se Kaem ninga ikup
    memek mu siwurokko,” makaso.
  toj-NT: Jayujil huaj to yabye ja cristiano jumasa, ti xa bi ay ba jun ch'ayan lugar
    ja Juani, ja' ni ja Juan it huax yaa bautismo. Huan yaljel que aa xa bi suchuc
    ja sc'ujol ja cristiano, ti xa bi oj c'ulajuque perdonara, ti xa bi oj yie jaa.
  dwy-dwy: Ga ŋunhiya yolŋu yäku John-dja ŋunhi Buku-ḻupthunamiya yolŋu. Ga nhinanaya
    ŋayi gurrana ŋunhi guŋnharrana yana yolŋumiriwnha ŋunhaya wäŋaŋu yäkuŋu galki
    mayaŋꞌŋu Jordan. Ga girriꞌya ŋayi ŋuli dhaṯthunminya camel-waya bulkaꞌyu, ga biralꞌya
    nhanŋu wäyin barrwaṉ djämawuy ŋayi ŋuli nherraṉa. Ga ŋathaya ŋayi ŋuli ḻukanha
    ḏetjnha ga gukuna. [John-dja gurrana ŋunhi nhinana bitjan ŋayi God-Waŋarrwuna
    djawarrkmi yäku Elijah ŋunhi ŋayi gurrana nhinana ŋäthiyi.] Ga balanyamiyu, guḻkuꞌna
    ŋunhi yolŋuya waya marrtjina beŋuyu Jerusalem-ŋuyu ga birrkaꞌmiŋu wäŋaŋu beŋuyu
    Judea-ŋuyu makarrŋuyu, marrtjina ŋayŋu John-guna bunana. Ga marrtjina waya ŋunhi,
    bili waya gurrana djälmiyina waya yurru nhäma ŋanya, ga ŋäma nhanŋu dhäwuꞌ nhattjan
    ŋayi gurra marŋgikuma. Ga bitjayana ŋayi gurrana wayana waŋanaya, “Way, waya,
    ḻakaŋuna warraŋulkuŋuna nhumaŋgu yätjtja mala, ŋayŋu bilyuna, ga gunhaꞌyuna, märr
    ŋayi yurru God-Waŋarryuya nhumaŋgu bäy-ḻakamana. Djalkthuna waya dhuwayi yätjtja
    mala bala buku-ḻupthuna märr yurru ŋunhi ŋuriŋiya maŋutji-ḻakama ŋunhi nhumaya
    ḻinyguna bitjan latjuꞌna.” Ga ŋunhi waya marrtjina yätjtja wayaŋguway ḻakaŋaya
    warraŋulyiya, ŋayŋu ŋayi wayana gurrana buku-ḻupꞌmaŋayana ŋunhayana Jordan-na
    mayaŋꞌŋu.
  kkl-kkl: Yesaya ponekori mome tobogne sunsunum uro Allahri yubu ambatsiropne poghogpa,
    Yohanes nimi maghag pelengahiropne poneko pai aldesog urobag yaog. Yaogti, Allah
    yubu ambarelamsiogti, “A'undi mali-malia wanaag seneragto ulamlomne lipsumunba,
    maghag pelengkipsinun. Pelengkipsineba, a'undi mali-malia ulamlomne Allahri wailag
    nembaleri, kom nembalul,” aro ambarelamsiogti, maghag pelengelamsiog.
  tbc-tbc: Agog Jon ipalug, tan kawan tamolpein an tia yak ate tamolpein isuguai dugo
    ilod dibilisap suguek diŋane dop an lo iŋaned aupasek fidian Anut ipasi wan san
    ru man ifulale pidinai se ya.
  sna-sna: Uye saizvozvo Johani akauya, achibhabhatidza murenje uye achiparidza rubhabhatidzo
    rwokutendeuka kuti varegererwe zvivi.
  smk-NT: Ket si Juan a mantawagen nin Mammawtismo, itaw ya anaod sa lugar a ambo'
    nin matawo nin pinata-patandaan nasaray tutawon inmarak a pagbabawian raynay duka'
    a gawa'-gawa' ra tan pabawtismo sara ta pigaw nin mapirduna sara.
  grc-TCGNT: ἐγένετο Ἰωάννης βαπτίζων ἐν τῇ ἐρήμῳ, καὶ κηρύσσων βάπτισμα μετανοίας
    εἰς ἄφεσιν ἁμαρτιῶν.
  mzz-mzz: Beqa Dioni topalimatamatananina imai walakaimaiqe tomoꞌotoqa ibabitaisodi
    wete Yaubada navalea tomoꞌotoqa waidie ilalauguguyeni ivo, “Mikapoinaeqa kwanuavila,
    we Yaubada mikapoina inanuataqonidi. We aibabitaisomi nuavila kanakiakiaya waimie,
    paina gunabei mikapoinaeqa kwanuavila.”
  gof-WFTW: Xammaqiya Yohaannisi asaa xammaqishe, “Hintte nagaraappe simmidi xammaqetite;
    Xoossay hintte nagaraa atto gaana” yaagidi qaala odishe bazzo biittafe yis.
  spa-BLM: Juan vino bautizando en el desierto y predicando el bautismo del arrepentimiento
    para el perdón de los pecados.
  kyz-NT: 'Isai ''ga remikwasiarer imũ etee futat ajee ''ã Juã Batista ''ga rekoi
    amunawe''em ipe Jarejuwarete ''ga je''ega mome''wau ''gã nupe rakue: —Pe''je pejepoia
    pejetywer awi. Jui pepoir ire je pẽ pymĩãu ''y pe, pejetywer awi pẽpoiawera resaukaawamũ.
    A''eramũ Janeruwarete ''ga pẽtywera moia pẽ nui, pẽ mogyau wemiayuwamũ— ''jau
    ''ga akou ''gã nupe amunawe''em ipe rakue.'
  dao-dao: Acunüng, Johan khawkhyawng khawa ngdang law lü, baptican jah pe law lü,
    jah mtheimthang law lü, “Nami katnak nghlata u lü Baptican khan ua, Pamhnam naw
    nami katnak he ning jah mhlät khai ni,” a ti.
  cya-cya: Yato'o yu Xuhua mda'an ycui' yu sca se'en ngutyi, ngulo'o yu 'in ne' si'yana
    xilo'o chon' ne' qui'ya 'in ne' lo' chcua tya ne', ña'an ca si'yana cu'ni Ndiose
    cha' tlyu ti' 'in ne'.
  beu-beu: Ang muse Yohanes hoa via vengharakat metma Yesus enang. Yohanis angu nehe
    earu se hula, aing angu nehe Sasarani. Ana mana taimang ba mi aabeta. Ekondo angu
    unta eamudi ba nehe ening. Esape buar angu binanta ebuar ba nehe ening. Emod aadang
    angu kebet bot taung jal. [Yohanis eabetang angu, emenghula tura boma Elia eabetang
    angu edadenang.] Uangu adana nehe toang rae bendar Yerusalem mi, bot propinsi
    Yudea enehe ang naung, emangpi hoa Yohanis emana angmi aing harak. Ini hoa Yohanis
    euling e, bot ehur angu vengmee. Yohanis iat mateng hula, “Iini malekang iiava
    vengbaroti e, Lahatala Ana iiahalang angu vengahi bot iiat aaung-hama. Malekang
    iing sarani, aulange hula iini Lahatala angu At aaung-hama tila.” Yohanis emateng
    angu vengmee muse, iahalang ang naung emangpi ini vengbanang, seng muse Yohanis
    ana Yarden moar mi ing sarani.
  wrk-wrk: Jungkuyi nganinyi mangkurruna yajina, nangangi niji Jun Ngurrunbawarr.
    Nyulili ngurrunba yalunya wabudana. Nyulili babdayis yalunya. Nyulili milidimba
    yalunya nayi barri, “Ngindu narri muwa narringinkanyi balkinyi yajinyi. Ngindu
    narri muwa, jungkungangi narrili balki nangangi Kudkanyi, baki janyulu manjamanjamba
    narringi balki yaji Kudwanyi, baki jangayu ngurrunba narrinya wabudana.” Nani
    barri nyulili milidimba yalunya.
  nii-nii: Jon wumb noł pendpi ngołum, wu eim ełe wumb mulenjing konu, eim Aisaiya
    kumb ok nirim mił tonu orum. Jon eim Gos ek ka endi nipi wumb ngum. Ngang kin,
    “Wumb noman ak tok pii gii nengin kin noł pendpi ngum. Ngang kin, Gos wumb oł
    kis ombu kil ngopu si kindmba.
  ign-NT: 'Tiuri, te táequenepa eta juca, camuri­quenehi áñoana, tiúchucapa ema achane
    ticaijare Juan. Éma, máichuha­quenehi ema Viya eta macame­ta­rai­rui­rayare, máetupi­ri­ca­va­cayare
    ena achaneana. Tacahe, masuapahi eta matupa­rahahi. Tiyanapa vámahi­cu­ruhapa.
    Vaipa avasa­re­cu­ru­hainaini. Ticame­ta­rai­rupaipa nayehe ena macuti­queneana
    vámahi­cu­ruhana. Ánipa macahehi eta máimitu­re­sirahi: —Ítsivacha eta epane­reruana.
    Éneuchava mayehe ema Viya, apaesa maperdo­nachahe eta epeca­turana. Te éneuchavapa,
    núti nícacha­si­ca­hénapa, apaesa etsecavaipa eta ejaca­pi­rayare ema Cristo —máichavacapa
    ema Juan.'
  dik-NT: '@see-verse:MRK.001.003'
  cac-cac: 'A vin̈aj Juan ix ac''an bautizar eb'' anima d''a tz''inan luum chi'',
    ix yalan vin̈ d''a eb'' ix c''och d''ay: Yovalil tze na val e b''a yuj e mul yic
    tz''ac''jican lajvoc e mul chi'' yuj Dios. Ichato chi'' ol ex vac''an bautizar,
    xchi vin̈ d''a eb''.'
  tzj-E: 'Y cara'' xbantaja, xpeta mensajero, Juan rubi'', arja'' nqueruban bautizar
    je'' wnak. Arja'' chpam tenlic lwar nec''je'' wa'' y cawra nbij chca wnak: —Tec''xa''
    ena''oj y tey-a'' cana rtzilal y quixba''na bautizar, cara'' ta neban ch-utz c''ara''
    ncuytaja ewil emac, cara'' nbij chca.'
  san-BUR: သဧဝ ယောဟန် ပြာန္တရေ မဇ္ဇိတဝါန် တထာ ပါပမာရ္ဇနနိမိတ္တံ မနောဝျာဝရ္တ္တကမဇ္ဇနသျ
    ကထာဉ္စ ပြစာရိတဝါန်၊
  yaa-NT: 'Nãnorikõi Juan ato yoini tsõa istomaxõ yorafo ato maotisafayanã. Ato iskafakĩ
    yoiyanã: “Anã Nios shinãkãfe mãto chaka xateyanã ẽ mato maotisafanõ Epa Niospa
    mãto chaka mato soaxonõ,” ixõ Juan ato yoini.'
  cab-NT: Lun lagúnfulirúniwa dimúrei ligía liábinbei Juan lídoun fulásu mageírawati,
    ábaja laríñagun joun gürígia ja ñǘbinbaña lun luágu lúnti lan jasáansiruni ligáburi
    joúserun lun ferúdunawa lan jafígoun, badísei jagíame.
  clu-clu: Kag dia natoman gani anang pagabot ni Juan nga manogbunyag sa naligwin
    nga logar. Dorong tao ang nagarayan doto kanana nga alin sa tanan nga banwa ang
    Judea, kag doro gid ang alin sa Jerusalem. Ginwalian sanda dayon ni Juan nga dapat
    inulsulan nanda run kag magparabunyag dayon agud ipakita nga ginabayaan nanda
    run andang mga sala, kag patawadun sanda ang Dios. Kag ang mga tao nga nagkilala
    nga sanda nagkasala ginbunyagan na sa soba ang Jordan.
  swh-ULB: Yohana alikuja, akibatiza nyikani na kuhubiri ubatizo wa toba kwa msamaha
    wa dhambi.
  tpt-NT: Ex va chuncha ni Juan yu jamaqchajꞌavanaꞌ va chinchal anchanuꞌ lakatꞌun
    taꞌan jantu tꞌujuꞌ chaqaꞌ. Va lakjuniy ni lapanakni ni kataꞌaqchajꞌaul para katasulcha
    ni tamapaxal ixjatapastakꞌatkꞌan, ex ni Dios kalaqmalaqmixinil ixtalaqalhinkꞌan.
  aai-aai: John arar yanane tit na dogor baikitabir bapataito bain, saise God bowabow
    kakafih notawiyen isan binan.
  sny-sny: Meni ape, Owane Sitewi eimawesai ape, iyape Jon pani ariye a'i sahe ironamiteye.
    Le Owane Sitewi lo peri au te'e fiyariteye. Le lu taune werese ma'e apou au te'e
    areiye fiyariteye, “Fene yo seni luwaru a'i fu arunatire. Yo seni luwaru a'i fene
    lo arunatiyei su, fene sa'i sahe ani huwei ne aiyere. Fene sa'i sahe ani huraiyei
    su, lu taune werese marepi hepene he'i a'i fene lo ma'e siye so'oruwerowa.” [Ap
    13:24; 19:4]
  myy-myy: 'Ado bajiroti rẽtayijʉ ĩ ucare. Yoari ĩ ucaja bero yucʉ manojʉ ñasotiyijʉ
    Juan. Ĩ sãñari buju camello joa ñayijʉ. Ito yicõri ĩ wẽñuri wiro wecʉ wiro ñayijʉ.
    Rujiro ñimia ñayijarã ĩ bana. Ito yicõri searã beroa ide ñayijʉ ĩ ya bare. Ĩre
    tʉorã wadiyijarã masa Judea sita gãna. Jerusalén wame cʉtiri cʉto gãna cʉni ĩre
    tʉorã wadiyijarã ĩna yucʉ manojʉre: “Mʉa ñeñaro yirise jidicãcõri mʉcana tʉdi
    ʉyabesa. Tʉdi tʉoĩa ʉya yibesa. Mʉa ito yija ticõri, ñeñaro mʉa yirise ãcabojogʉ
    yiguĩji Dios. Ito mʉa yija bero idé gu rotiba mʉa”, yiyijʉ Juan masare. Ito yija
    masa ñeñaro ĩna yirise Diore ĩna gotija bero Jordán wame cʉtirisajʉ ĩnare idé
    guyijʉ Juan.'
  trc-NT: Dan me se cavii síí cuꞌna̱j Juan síí cutaꞌ ne man yuvii̱, ne̱ va̱j soꞌ rej
    tacaan, ne̱ caꞌmii natáj soꞌ rihaan nij yuvii̱, cataj soꞌ se vaa nuchra̱nꞌ nimán
    nij yuvii̱, ne̱ ta̱náj nij yuvii̱ chrej chiꞌi̱i̱, ne̱ caꞌve̱e tinavi̱j Diose̱
    cacunꞌ tumé nij yuvii̱, taj Juan ado̱nj.
  cut-NT: 'Ndudo min ne, chinahn cuahn che cana̱n Jua̱n Bautista rahndudo ye min ya̱hn
    na̱n che metah duhva. Ra̱hn ye ri ye ihyan che rahn ye rihnevan ye: ―Cuento ino
    nchuhn nunde yahn ne, cuedenune ne ca̱va che nchahco Dendiohs yahn ne.'
  bel-bel: Зьявіўся Ян, хрысьцячы ў пустыні і прапаведуючы хрышчэньне пакаяньня на
    дараваньне грахоў.
  zlm-KSZI: Demikianlah Yahya muncul di gurun, mengimadkan orang dan mengkhabarkan
    firman – bertaubatlah dan datanglah untuk diimadkan, supaya Allah mengampunkan
    dosamu.
  gdr-gdr: Sɨ ket Yoan yikonj wul kesa tungg wa, ɨ ket rɨga baptiso amnɨkinonj dɨde
    ket engenda baptiso yɨt pɨtapɨta yomnenonj negɨr mɨle ewaikitam gar ke.
  vmy-NT: ꞌBa kui= kjuañu jaꞌeni Juan Bautista ngaꞌnde tꞌaxin tuxi yatendani xuta
    ꞌba tuxi yeꞌeyanire nijmi xuta nga tjinnere sikꞌantjaiya kjuafaꞌetsjenre ꞌba sa̱tenda,
    meni nga ku̱achatꞌanire jere.
  cmn-FEB: 施洗约翰出现在荒野中，宣讲悔改的洗礼，因此救赎罪行。
  gmv-RNT: Hessathoka Xammaqiza Yohannisi asa xamaqishenne “Inte nagarappe simmidi
    xammaqettite, Xoossi inte nagara atto gaana” gi awajjishe bazzora kezi wodhdhides.
  ncl-NT: Huan yoje hualac Juan Lacuayatequini, hualac capa amaqui chantiaya, quijtuaya
    Dios ilanahuatilisli. Quinmiliaya lacames huan sihuames pa mocuayatequilosquiaya
    pa yoje lanextililosquiaya quinami axan quipalaje inminyolo pa pehualosquiaya
    laijnamiqui quinami Dios quinequi. Yoje Dios quinpujpuhuilisquiaya yehuanten inminlaijlaculisli.
  wed-wed: Ma taupariverena John i nei au mutulua da rava i bababataitoi ma God riwana
    i jimejimei i pa, “Ami ḡoʼapoapoe ona voterei, ma ona mae-taviremi God awarina
    ma ami ḡoʼapoapoe ina nota-tawanei ma ana babataitoimi.”
  sua-sua: To mnam a kolkha langto, a mhel langto ka munik e Yoanes, ther mia pis
    ko ma kalputmok kmaottam E Nut karo rhek ruk endruk, mar kam pis lmien orom en
    mruo tok, kmikkiem gi enang ko e Aisaia ta ktar kpavap orom mar. Ii, endo e Yoanes,
    en nam kaegenkar ka yet to ngat eharom orom a ngaemslang to a kamel karo ngairis.
    Va nma kleng ka vgon orom a pus to ngat eharom orom a bulmakau ka ptaik. Va nam
    kaemem o ngorveit va o lup ruk ko ma kalputmok kat. Ii, e Yoanes ta ktar kpis
    enang tok, he kaen a re ngang o mia kam tetger mar te, “Mguak kaitgung mularo
    kerkeknen to kle kparrur orom E Nut ka munik, he nang muk kam mrua khenam muk
    mruo ma mmok tok te, mut mi kaitgung mularo kerkeknen, he nang E Nut kam lol patgiang
    ngaiting he kikiangae mang ngar.” E Yoanes nma tetger o mia kavurgem tok, ko mo
    kolkhek tgus ngama mopatap kmotoot pum mar ko mYerusalem va si mYudea karo mhetor
    tgus kat he kveet kpis ngok kim e Yoanes ko ma kalputmok kam vongnek kim. Ngma
    veet kam pis ko kim tok, to nam her kle kparrum mar orom E Nut ka munik kun mnam
    a ye to e Yodan ekam ko ngat mrua havae mang ngaro kerkeknen mruo ma mmok.
  klt-klt: Kulá me wa isutang gu Jon Umi Kuháng Yámámá yá ále komkomá páliná muná
    káin áwángga yánuk, “Pahán hurik tángga áwáng umi kuhát tu Ánutu yá mukmuro sáni
    wa yawonek.”
  are-are: John Kaltjirrpulhelanhelanha era worritjala naka. Era relha ntjarranha
    ilaka, “Altjirrurna toperrai. Kurunga pitjai atha rrangkarranha kaltjirrpulhelitjinanga,
    Altjirrala turta korna rrakangkarranha iwutjinanga.”
  gai-gai: Ainda moca kɨtac puk neaŋrena ramoot Ion, ma an ramtaɨr ŋgocorta taup ndaruca
    anna tɨkca meikramtaɨrmo kam wiwitica, mina iroar inkar ŋgetrikica kɨtac puk aŋgɨatna.
    Te, Raraŋ Aetaniaca mina tɨpemb ŋgorikta makukarmo moi kecarinandet.
  qvm-NT: 'Isaías unay escribishgannoglami chunyag jircacho Juan Bautista puriptin
    Judea provinciapita y Jerusalenpita atsca runacuna pay cashgan cagman aywargan
    wilacushganta mayananpag. Chayaptinmi paycunata caynog nergan: “Tayta Diosnintsi
