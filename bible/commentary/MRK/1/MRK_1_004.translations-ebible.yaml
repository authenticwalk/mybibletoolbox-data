  eng-YLT: John came baptizing in the wilderness, and proclaiming a baptism of reformation
    — to remission of sins,
  jni-jni: Yohana ma eh ma zorso anu anyimo anijaa makuri ma beziwe una uzorso me
    nannu guna wa ceki a cara abanga a zenzen barki akabiwe usuro abanga aburume.
  kne-kne: Et natongpal di, tan nanpailas Juan ay Mamonbonyag sin lugar ay magay omili,
    et nangaskasaba sin en nandengdenge. Kanana, “Ibabawi yo din basbasol yo yan manpabonyag
    kayo ta say pakawanen Diyos din basbasol yo.”
  tgj-tgj: Vkvlvgabv Jon chukrimooku lo aalwkto, baptisma jitoku okv Japkar toku.
    “Nonu rimur lokv lintokuka okv baptisma naalakuka,” Nw mintoku nyi vdwa, “Okv
    Pwknvyarnv nonugv rimur a mvngnga jiriku.”
  wat-wat: Eketa nofe tomatakawanama Yoni i nemiya namoḡa i givibutibutisiya wanakikaoḡowai
    yota Guyau sifufuna namoḡa nenesiyai i numamaniya, “Kwa ugevinaimi yami go'yona
    nenesiyai be Guyau ina vinuwateweimiya. Ana givibutibutimiya be ita visawavenena,
    kwami naki i kavinimiya yami go'yona nenesiyai.”
  gui-NT: 'Jae rambue Juan ou oporombobautiza ñuu pe, jare omombeu yatɨ vae reta pe:
    —Peeya peñemongueta icavi mbae vae pepɨa pe oi vae, jare che pombobautizata, Tumpa
    iñɨro vaera peve pembaeyoa reta re —jei chupe reta.'
  quc-TT: Jeriꞌ xubꞌan ri Juan are xutzijoj ri qasanaꞌ rech kꞌexbꞌal kꞌuꞌx rech kuybꞌal
    mak pa ri katzꞌinow ulew.
  heg-NTPO: Taom atuli las noken Yuhanis noan, Atuil In Sarain Atuli. Un daad se epe
    man in muik atuil loꞌ. Un kitu-kado las dakes deng hmukit unta bulu. Un bota la
    daken nini hmukit bulang. Un in kaa ka, klamat nol uin pani. [Yuhanis in nuli
    ka, banansila el upung Elia hmunan nua.] Dedeng na, atuli hut mamo deng kota Yerusalem
    nol propinsi Yudea dalen na totoang, puit maas le tutnaal Yuhanis se un mana la.
    Oen maas le ngat Yuhanis, nol hii un in tui-tikang ngas. Un tekas noan, “Mi musti
    haoꞌ nol nang soleng mi in kula-sala ngas totoang, le halin nam Ama Lamtua Allah
    kose soleng mi in kula-sala ngas. Hidim mi musti sarani, le halin daid tada, noan,
    mi babanan nol Ama Lamtua Allah son.” Hidi na tuun nam, oen haoꞌ oen in kula-sala
    ngas, tiata un sarain oen totoang se palun Yordan na.
  ptu-ptu: 'Iam too nakähä Yohanes to si mantedo'' anna mengke''de''i dio pohiallasam
    anna umpalanda'' kadanna Puang Allataala naua: “Tihokongannia'' ingganna kasalaammu
    ammu behoia'' kalemu ditedo'', anna mala naampunniangkoa'' dosamu Puang Allataala.”'
  bzd-NTPO: 'Es Juan S''wöskuökwak tso'' ká̱ sir poë wé̱ kë̀ yi se̱rku̱'' ee̱, e''
    tö s''pattémi i'' es: “A'' e̱r mane''ú̱ Skëköl a̱ a̱s a'' nuì̱ olo''yö̀itö a''
    ki̱ ta̱ a'' e̱'' wöskuö́lor iwà kkachoie.”'
  kwf-kwf: ꞋUnaꞋeri sa John nia ka dao naꞋa maꞋi saena abaꞋi kula kwasi neꞋe noaꞋa
    kasi bolo faꞋinia ta ngwae ka tua ana. Nia ruꞋufia na ifi Ꞌania ifuna kamel, ma
    nia ka nikia na foꞋosae nia ana na ꞋuꞋuila buluka. Ma nia ka Ꞌania na siko ki
    ma na ngingidua kwasi. Ma nia siuabua ngwae ki, ma ka alaꞋa fuana ngwae ki, ka
    fata Ꞌuri, “Muke kakari alifaꞋi faꞋasia taꞋangaꞋa kamu ki, ma muke siuabu Ꞌiri
    God ke rufuanata ana taꞋangaꞋa kamu ki.” Ma na ngwae Ꞌoro ki faꞋasia na abaꞋi
    kula Ꞌi Judea, ma na fanoa Ꞌi Jerusalem, kira ka leka maꞋi fuana rongolana na
    fatalana sa John. Kira ka fulangaꞋinia taꞋangaꞋa kira ki, ma nia ka siuabuda saena
    kafo Ꞌi Jodan.
  eng-WYC-2017: John was in desert baptizing, and preaching the baptism of penance,
    into remission of sins.
  eng-WMBB: Yochanan came immersing in the wilderness and proclaiming the immersion
    of repentance for forgiveness of sins.
  zat-NTPS: Caní guca lawe' da bla' Juan le̱'e̱ xixre' lawe' lataj, na' bchálaje̱'
    dizra' chee̱ Dios, ne gunné̱' dxal-la' xeledxúa bénneache nisa, na' bchue̱' le̱'
    nisa, benne' ca' belexebí'i lazre̱' chee̱ gunite lau Dios dul-la da zaj nabague'.
  spp-spp: 'Lire pyiŋkanni na, Yuhana Batizelipyiŋi à kàre síwage e mà sà uye cyêe,
    marii sùpyire batizeli, marii yi yu pi á na: «Yii yii toroŋkanni kɛ̂ɛnŋɛ, yii
    i batize, bà Kile si mpyi si yii kapegigii yàfa yii na mɛ.»'
  zty-NTPS: Ki goken dan' bḻa' Ẕwa latje dach, na' bchaḻje' nich yezoagak benách ka'
    nis, benne' ka' yeyát ḻáže'gake' nich yenít ḻaw Dios ḻégake' che doḻa' da' zej
    nbage'e.
  mek-mek: Egaꞌina iifaga kainai, Ioane emai ago maininai eapa papiau einogoniꞌi eꞌi
    laomai apalaꞌi kegaumakalainiꞌi, ega koa Deo eꞌi laomai apalaꞌi feꞌagegeainiꞌi,
    ke baptismo fekeafia eoma.
  aey-aey: Odocob Wa Joadec Jon uqa wadauna camasac men. Uqa dana cajaca je qasali
    maaden, “Agena silailnu tului falicdumeig wa joadec oiga. Odi odocobilfi Anut
