  wap-NT: Mishi John Chikaawunuupauzo aidinan mapidantakaꞌo amazada ii, karikaonan
    ukadakotinan chikaawunuin-karu dauꞌu. “Utanawatinaꞌa naa uꞌoian ai naꞌiki uchikaawunuinaꞌa
    naa. Uruu Tominkaru mainaabatan nii uꞌoian,” ukian pidannao ati.
  mva-mva: Be ono pile ngaedi dakalingo kana nge tamoata teke ara Zon Baptais ipura
    be masaua kaba-lo isoaki be tamoata be aine ruku ono tamalinga ane irukurukudi
    be mangata bokai iraradi, “Ilo-ming kamabuiri be muzigoala neming kamasegeaki,
    be ruku ono tamalinga ane rukua-ming dapura. Bokai masa Nanaranga muzigoala neming
    ngarokakile-kaming.”
  dwr-NT: Xammaqiyaa Yohaannisi asaa xammaqiiddinne, “Xoossay hintte nagaraa atto
    gaana mala, hinttenttu nagaraappe simmiide xammaqettite” yaagi qaalaa odiidde
    biittaa bazzuwan kesi wodhdheedda.
  kfw-kfw: "Khawa jarra John in neelramma aheisuok-ah, baptize ithole inruoiya Pathian\
    \ chong aleiril. “Ningmanu-ah inphut heikir inlang baptize thoru”\x94 halli “Ningmanu\
    \ rakip Pathian in anara-ngaidam pisik eii,”\x94 Ama'n mipuidiang aleiti."
  bfz-bfz: यूहन्ना आया, जो सुणसाण जगा रे बपतिस्मा देओ था और पापो री माफिया खे मन फेरने
    रे बपतिस्मे रा प्रचार करो था।
  cuk-09: 'Igi Isaías Bab-Dummad-gaya-burba-berbeged sogsa-gusa, deyobi Juan-Bautista
    nonikid, Bab-Dummad-digi-ogleged-igar imaknonikid, nega-dule-sulidganba nonikid,
    sunmaknonikid: “Be-iskuedga na be ulubgi bukib binsamar, be-daed be ogwamar, Bab-Dummad-digi-ogleged-igar
    be imakmar, adi be-iskudiid Bab Dummad bega eliegar.”'
  ben-OBCV: আর তাই যোহন মরুপ্রান্তরে এসে জলে বাপ্তিষ্ম দিতে এবং মন পরিবর্তন, অর্থাৎ
    পাপক্ষমার জন্য বাপ্তিষ্ম বিষয়ক বাণী প্রচার করতে লাগলেন।
  mil-NT: 'Te tée dii cuèndá‑xi ní ngódó tnùní‑áⁿ nání‑dě Juàá, te tée‑áⁿ nǐ xɨ́hɨ‑dé
    xɨtɨ́ yucu ní cáháⁿ‑dé tnúhu Yá Ndiǒxí, te ní xóo dacuàndute‑dé ñáyiu, te duha
    ní xáhaⁿ‑dě xií‑yu: —Chí dándìxi túu iní sá ñà túú quìde váha‑ndo ndècu‑ndo, te
    daña‑ndo nchàa ichi cuehé ichi duha te cuandute‑ndo, te ducaⁿ te Yá Ndiǒxí cada
    càhnu iní‑gá nchaa yícá cuěchi‑ndo —duha ní xáhaⁿ‑dě xií‑yu.'
  myu-myu: Ibo ekawẽn tag̃ João Batista o'jebapuk uk'a'ũmat pe. O'jebapuk ijodiat
    mubatisasan, Deus ekawẽn muwẽnuwẽn tak. — Ikẽrẽat mujurũg̃rũg̃ap cuy epeyepere
    — io'e ijodiat pe. — Epeyewemubatisaan cuy “Ikẽrẽat o'gujurlug̃ g̃u g̃asũ bit”
    i'e am soat pe. Imẽn ey'e buje, Deus ikẽrẽat ju'uk eywebewi — io'e.
  amk-amk: Kariri kaiwo nanai fa, Yohanesi mano webaptisi kaiwasa foi kiawariaifa
    na katai wekamamiei minano foi tuti wiuwu kaiwofo, deyo, “Metarabera mea weru
    mene sasariwa tuti mewebaptisi, ambori Allai feriri mene sasariwa.”
  fai-fai: Kaleyo Yon ayo tad anang iwán sed gisa bakan tad nadanade kawákal sawa
    gán bom nadane bako, “kiba ban keimin uyo atin ibik dumam nadiwade wok ban bodokabiw,
    beta aka kim ban keimin uyo lukuwá kudáyamokaba kala.” Yakane,
  ura-NT: 'Nii rijijieein jetaote chuhisi, inae cacha areroo cachaauru baotisaain:
    “Inara osa jianeein, esinae rauhijiriin Cana Coaunera coitucuhin nacoauneein inara
    ichao coreein neeichene cojunacaneein acauhanau teein baotisanojoineein neeichene
    inara osa caje inara ichoteratemiin Cana Coaunera,” naain belu jetao acaauru rai
    Joaan.'
  mcd-NT: Ascan cununi cuscacoin aa. Tsoan istaipamanoashu Judea mai ano Juan oni.
    Ascano aqui furifurinifo. Furifuriaifoan ato yoiquin isca huani, —Maton chaca
    shatucoincahuun. Man ascaiton Upa Diosin maton chaca rau huanon afanan shinanshquinma.
    Asca huatan maton chaca shatucoinshon futsafori ismashcaquin un mato unu muran
    iquimanon, —ishon Juanpan ato yoini.
  urt-urt: Taꞌe luku pe, Jon tikin Baptais tahar moi gungurar nat pe, kin ŋana lenge
    na, “Yininge yusme ŋoihmbwaip pupwa yip pe, pa yambaꞌe pinip. Pe Got ka ongohe
    pupwa yip.”
  kiz-kiz: Yohana ahidili, ni kubatisya nyikani ni kuhubili bhubatisu bhwa toba kwa
    n'samaha ghwa dhambi.
  tzo-TZE: Jech ivinaj li Juan tey ta xocol banamil c'alal lic xchol ti chac'be yich'ic
    vo' li boch'otic ta scomtsan c'usitic chopol ta spasique yu'un jech ta spasbatic
    perdón yu'un smulic.
  lex-lex: 'Emekto''a hya''a maka Yesaya nhorat targa nohora hopopna-lili''iru de,
    emkade pa Yohansi maka kharani riy nhar lia wo''orletna-kawurloini. Yohansi nhaun
    pa niwra: “Hoi! Mhioitio''ora-mtiahnei dioinia do''omi-halmi re pa mai pia rharan
    miy ee! Totpena hota Uplerlawna Namou-nawitan miy lia do''omi-halmi!”'
  dov-dov: Joni wakasika, kabbizya munkanda alimwi kakambawuka lubbizyo lwakusanduka.
    Akulekelelwa izibi.
  rgu-rgu: Lahenda biasa raloon sona rae Yohanis, Mana Saraniꞌ. Ana leo nai mamana
    lino-nees. Ria papake na tao neme banda unta a bulu na. Ria tali-ee na tao neme
    banda rouꞌ. Ria nanaa na, lamaꞌ ma fani oe nura. (Yohanis masoda na, sama leoꞌ
    fai a ulu na baꞌi Elia.) Tepoꞌ ria, lahenda dodouꞌ reme kota Yerusalem mai, ma
    propinsi Yudea a isi na katemaꞌ, mai raneta ro Yohanis nai ria mamana na. Ara
    mai nana nau rita Yohanis ma nau ramanene ria nonori-nafadan. Yohanis nafada si
    nae, “Emi muste manaku ma foa ela sala mara katemaꞌ, fo ela leoꞌ bea na Manetualain
    sae-safe heni salaꞌ sira. Basa sona emi muste sarani dei, fo dadi tanda, nae emi
    malolole mo Manetualain so.” Basa de ara manaku sala nara, boe ma ana sarani si
    nai lee Yarden a.
  toc-NT: Pus chuná timin­chitá Juan Bau­tista xca̠akmu­numa cris­tianos nac desierto,
    xca̠­huaniy pi̠ cata­lak­pá­li̠lh xali̠xcáj­nit xta­pu­hua̠ncán y nata­taakmunuy
    la̠qui̠ Dios naca̠­ma̠­tzan­ke̠­naniy xta­la̠­ka­lhi̠ncán.
  ulk-1902: Ioane ko bapataiso abele soge purge, a marau bapataiso ra obazgeda ko
    detue adud giz.
  som-som: Waxaa yimid Yooxanaa kan cidlada dadka ku baabtiisayay oo ku wacdiyeyey
    baabtiiskii toobadda dembidhaafka aawadiis.
  anh-anh: Mach, Jonɨmb isupɨr wɨram mah handɨh ahevakarɨmar. Ahevakare osa anchɨ
    han ya mbanave sɨkah omar. Amɨ mpɨ itɨmaimŋgɨn nzɨ andɨŋ yambɨŋ ŋazɨkŋirɨŋgwɨŋgw
    ŋambiahaŋ, Yakŋ Ohɨrav amandɨŋ enta kɨvah han usɨndari amar.
  mam-C: 'B''ajxsi''n aj yol q''umj. Ul te Juan tojjo tzqij tx''otx'', a ja'' nti''
    kynajb''ilxjal toj; nim xjal xi'' lolte, ex b''e''x i b''aj ku''x toj a'', te
    jawsb''il a'', qu''n xi tq''ma''n Juan kye: Ilx ti''j tu''n kyb''inchinte kyte''n
    twutz Dios, tu''n kykuxa toj a'' te jawsb''il a'', ex tu''ntzin tkub'' tnajsin
    Dios kyila.'
  ndj-ndj: Topi Yohani mbatisha afumbukili kucheja, alandulili kucha vandu vapomeli
    sambi na kuvabatisha, kavawombela vandu, “Ili Chapanga avapomeli sambi shawu.”
  mbj-NT: Nanäng panäk doo, Jowãw nu gahem'uun do paa m' tii. Tabanawäng bä paa m'
    tabawät. Tanu gemuun hõm paa m' hajõk. Taher'oot sa hã raberéd hõm hyb n'aa nesaa
    doo, ranu kemuun hõm hyb n'aa nesaa do raberéd hõm do heen n'aa, P'op Hagä Do
    awug hõm hyb n'aa nesaa do sa h'yyb tym gó hanäng doo.
  lat-VUC: Fuit Joannes in deserto baptizans, et prædicans baptismum pœnitentiæ in
    remissionem peccatorum.
  ngp-ngp: Ivo Yohana Mbatizi alailaga mwe dijangwa, akabilikiza na kubatiza want'hu,
    akawagamba, “Kweiileni mbatizwe, Mnungu awausileni wavu wenyu.”
  enq-2: Dopa lapae singili pyoo, Jone kaimbu pingi doko endakali napalenge yuu mendenya
    katapala, endakali dupanya koo dupa Goteme kunao nepekena, mona kapilyina lao
    lamaitala, kaimbu pyakamaiyoo katea.
  eng-ASVBT: John came baptizing in the wilderness, and preaching the baptism of repentance
    unto remission of sins.
  mna-mna: Sua tana iur ŋonoono se ki Yoan ta ikamam yok pizin tomtom. Pa ni ila pa
    lele bilimŋana, mi ikamam sua pizin tomtom be titooro lelen mi tikam yok. Naso
    Anutu ireege sanaana kizin.
  myw-myw: Yon igeiguy, makava nawoud waseg, ilana, “Kulavewas amisinap kalbaleb,
    babapta̱yseimiy va̱gan Yowbad biwidimiy bukukwamnats.” Igeiguy ma̱wan mo ibapta̱yses
    gamags.
  sby-sby: Neco, Yohane walashika mucinyika kakambauka nekubatisha bantu. Walambila
    bantu eti, “Shiyani bwipishi mubatishiwe, kayi Lesa namulekelele bwipishi bwenu.”
  sll-sll: Ena yu di engwo meri iwe, Yon ari nir bil tongwo yali, ganba po engwo bani
    u tibi pire mongwi. Molere, “Tal nigi dongwo ol wanga i, nigi de pir tere, nomani
    si kulu sire, hon olkirala di pire wayo.
  yaq-NT: Inien a' weye'po, ju'u Joan yee babatoowame, juna'a junen ama yeu yepsak,
    bweka pa'aku, intok Liojtau bicha bem emo jiapsi kuaktanamta ameu teuwaak. Intok
    bem ka tu'uwa ya'arim betana, aet emo jiokoitune' betchi'bo, ket ameu nookak,
    intok inen auka, bem batoowatune'po amani.
  uro-uro: Bä sa vuk sä ma Jon ama Baptais pät ama ivärhäs ama qräk dä bäs bä qä baptais
    pät ama ruvek. Dä qä sameng ba ama ruvek i mamär iva rhi näpgoer na nas näkt ti
    rha ama baptais bä va ma Ngämuqa qä qyiradeng na arha vuirhong.
  ita-1885: Giovanni battezzava nel deserto, e predicava il battesimo della penitenza,
    in remission de' peccati.
  muy-muy: 'Nahkay ti zal nakəŋ, təzalay naŋ Zeŋ, òru a huɗ gili vu ga *məbaray mis.
    Àra ènjia eslina ti àɗəm ahkado : « Mbatumkaba majalay ahàr gekʉli a. Tamal kàmbatumkaba
    majalay ahàr gekʉli a ti, nabaray kʉli. Nahkay ti Bay Melefit ambərfəŋa zlam magudarani
    gekʉli ni kè kʉli a. »'
  kqc-kqc: Ma John Baptist gagani autu sanari vegu no feresi moi etagae rina ma Sei
    yaku ini vegu no koite makuna di babatiso di ago nirausi resi ina vene babatiso
    magamo.
  tav-tav: 'To bairi Juan cayucʉ mani yepapʉre ãcʉ ocõo bairo na caĩñupʉ camajare:
    —Caroorije mʉja cátinucurijere jʉtiritiri mʉja yeri wajoaya. Coje rericarore bairo
    caroorije jã cátiere Dio cʉ majirioato ĩrã bautisa rotiya, na caĩñupʉ Juan.'
  eng-ULB: John came, baptizing in the wilderness and preaching a baptism of repentance
    for the forgiveness of sins.
  spa-VBL: Juan vino y bautizaba en el desierto, anunciando un bautismo de arrepentimiento
    para perdón de pecados.
  fra-_FOB: Jean baptisait dans le désert, et prêchait le baptême de repentance, pour
    la rémission des péchés.
  hau-ULB: Yahaya ya zo, yana baptisma acikin jeji yana wa'azin tuba, domin gafarar
    zunubai.
  mal-mal: യോഹന്നാൻ വന്നു മരുഭൂമിയിൽ സ്നാനം കഴിപ്പിച്ചും പാപമോചനത്തിനായുള്ള മാനസാന്തരസ്നാനം
    പ്രസംഗിച്ചുംകൊണ്ടിരുന്നു.
  kkc-kkc: Yonee odoo howo oluguli miwe poogoo mi mapoo peledoboloso, yayo odoo howo
    ogusulone to tekepo takolone egeesee takaso, “Nibada goo tokenee mapoo miligi
    pialoso howo ogusige. Eseega Godeeye nibada goo tokenee hapoloso boobado bigileiso,”
    dee takemeleeso.
  lit-lit: Atsirado Jonas dykumoje krikštydamas ir skelbdamas krikštą, kurį sąlygoja
    atgaila – dėl nuodėmių atleidimo.
  urd-GVR: Yih paiġhambar Yahyā baptismā dene wālā thā. Registān meṅ rah kar us ne
    elān kiyā ki log taubā karke baptismā leṅ tāki unheṅ apne gunāhoṅ kī muāfī mil
    jāe.
  far-far: '''Urinai sa Jon nia ka dao na mai laona bali lofaa ''eke''eke ne nao si
    bobola fainia ta wane ka to ana. Nia rufia na maku ana ifuna kamel, ma nia ka
    bitia salafana na fosae nia ana na ''ungana buluka. Ma nia ka ''ania na siko ki
    ma na ngingidue kwasi. Ma nia siuabua wane ki, ma ka fata fuana wane ki, ka fata
    ''uri, “Mulu kari abulo fasia ta''alae kamulu ki, ma mulu siuabu fua God ka manatalugea
    na ta''alae kamulu ki.” Ma na wane ''oro ki fasia na bali lofaa ''i Jiudea, ma
    na fere ''i Jerusalem, kera ka leka mai fuana rongolana na fatalana sa Jon. Kera
    ka fulangainia ta''alae kera ki, ma nia ka siuabuda laona kafo ''i Jodan.'
  suz-BL: ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइब यूहन्‍ना गोरशो रागीम ग्रूशा, मुर आन कली “इन
    पाप क्‍याम्‍चा कली इन थुं परमप्रभु यावे गे लेत्‍तीने। आंइ थुं लेत्‍ताक्‍क दे कोंइचा
    कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइपांइसीने” दे लोव़ पाइक्बाक्‍माक्‍त।
  car-NT: 'Moro imero''po wararo moro iponomyn wo''i ta mo''ko Johanes waitopombo
    kynakon kari''na etykary poko, ero ekarory ta: “Ajemamyrykon u''matoko! Asetykapotoko!
    Irombo Tamusi oja''wanykonymbo katan.”'
  amp-amp: Nd kfo htamo mrokfot Jonrn kfomot. Jonrn nd nungur tkit furat toh habrihato
    met yindarim kfo memourm, “Nikmoh fasoh fasoh nefm mong trohkahkomm baftaiskfot.
    Baftaiskahtko Bro Nkifrar yak thuhirahrko nikmoh fasoh fasoh nefm.”
  bht-bht: यूहन्ना जड़ा संदेश देणा आया था, सै सुनसान जगा च रेंदा था कने ऐ प्रचार करदा
    था की, अपणे पापां जो मन्नी लिया कने गलत कम्मा जो छडी दिया तां तुहांजो परमेश्वरे
    माफ करणा कने बपतिस्मा लिया।
  eng-NOY: John the Baptizer appeared in the wilderness, preaching a baptism of repentance
    for the remission of sins.
  cub-NT: Nópe Jʉ̃menijicʉi yávaiyede coyʉcayʉ, Isaías bácʉ, ʉ̃i aiye báquepedeca
    tedejaquemavʉ Juan Bautista põecʉbenoi. Põeva vaivʉre coyʉre curejamed̶a nore.
    Ocoque jã́d̶ovacʉyʉ põevare Jʉ̃menijicʉque, coyʉyʉ barejámed̶a põevare, ne chĩori
    dápiarãjiyepe ayʉ ne ãmeina teiyede, Jʉ̃menijicʉi ãrʉmetequiyepe ayʉ diede.
  ita-1927: apparve Giovanni il Battista nel deserto predicando un battesimo di ravvedimento
    per la remissione dei peccati.
  lww-lww: Sanene narui, Yoane Nakeena pimi kate e yokorena lepas nap̃a Yutea, ana
    mlologon ke visena kiena ne Ntewa pan yeririna lala. Naga pisawal ke pan la pisape
    “Amiu monar avilopu amiu e kiamiu mlamulena viowa lala, aimi, vena nekee amiu
    e wii nakeena, p̃isi na Ntewa viewo amiunia.”
  ckb-ckb: یەحیا هات، لە چۆڵەوانیدا خەڵکی لە ئاو هەڵدەکێشا و جاڕی لەئاوهەڵکێشانی تۆبەکردنی
    دەدا بۆ گوناه بەخشین.
  spm-spm: Kamagha amuisima Jon zava gumasi iti phatɨsira aŋaniri ikhava akamɨ ukurava
    gumasi urua mem mbɨŋgeeghi, “Gee navighɨ raghtima kɨ gee urueghtima Got geno othevir
    maghatɨsi gɨna amaaŋga.”
  nas-nas: Eeꞌnoko damaꞌke tee Jooni Minkinara tavoꞌkuuꞌ teke meeꞌboraꞌ sirakamaaꞌkoo
    nantoong ntong-koo minkivurima meekaꞌantavurima, minkunaa daankivurima. Aaꞌpurikoꞌ,
    “Bereꞌdarira ntong-koo minkirarima meekaꞌantarariaing eeꞌnoko Kumponinge diikaning
    orakaꞌ nkonanka tontaꞌderuriai.”
  uvl-uvl: Ol pe Ioanes lohot nga ich sana lomona nem, henune hulua pe haliu ia na
    helenga pe hele ke teke, “A hul rumemo ia poinga poreke ngana pe a at ke e henune
    imo, laka NeHalang saua lemo poinga poreke ngana mur ke te lasus toto.”
  tpa-tpa: We au marana John i neꞌi po au dobu kwakwava rava i babataitohi, ma Maimaituwa
    tuyeghana i rauguguyei rava auwarihi ma ipa, “Ona amꞌohe* ma Maimaituwa ina nuwaꞌaharemi.
    Anima a babataitomi po ina vihegha da taumi ami dewaboꞌa auwarina o amꞌohe.”
  eng-BBE: John came, and gave baptism in the waste land, preaching baptism as a sign
    of forgiveness of sin for those whose hearts were changed.
  ixl-CNT: Utz aꞌ nital u Xhan. Tan ipaxsa u yolbꞌal Tioxh tiꞌ ikꞌaxal paav tu u tzꞌinlich
    tzaji txꞌavaꞌ. Utz tal tu qꞌuꞌl ikꞌaxa ipaav aas siꞌan ivautiismo.
  xsi-xsi: Mine kala Yoane Lââ-Liliŋa Tamwata ipâŋga nia bilimu, aku itula ŋgua panzi
    tamâta tu ma sipalele ilonzi kalonzi ku silili pâri ara ne lââ, aku Maro Kindeni
    ma izavaru nenzi kiesaka piti lâ tininzi.
  crx-NTPO: '''Et ''uhóoja John dune too be ''ulh''en-un, ''aw dune lhuhóot''ih ts''e
    oozya ''ink''ez tube'' budáni'', “Nohlubeshi ''ulh''en-un noheni náhandunoohleh,
    ''ink''ez too be'' ''úlhneh, ''aw ''et de za Yak''usda nohlubeshi nohba ''ún yutilhdulh.”'
  kan-OKCV: ಎಂದು ಬರೆದಿಟ್ಟ ಪ್ರಕಾರ, ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನು ಅರಣ್ಯದಲ್ಲಿ ಪಾಪಗಳ ಪರಿಹಾರಕ್ಕಾಗಿ
    ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದು, ಸಾರುತ್ತಾ ಬಂದನು.
  bbb-bbb: Ijadufuo Joni e do ruoriamo fu ae sao ijia oenoekinu e ije bu fuone ruovo
