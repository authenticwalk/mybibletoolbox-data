  wol-2010: 'Noonu Yaxya feeñ ca màndiŋ ma, di sóob nit ñi ci ndox, tey waaree nii:
    «Tuubleen seeni bàkkaar, ba noppi ma sóob leen ci ndox, ngir Yàlla baal leen seeni
    bàkkaar.»'
  kqw-kqw: A musano ra, i o Jon a Tene Baptaiso. I kis una nubual kalako taro uni,
    ra i ser warawai lena, a taro det in nukpukus ma din baptaiso det, sur o God in
    unus ru anundet a kum sakino petutna.
  nss-nss: Pwen pe Yohanes Ndramat para Paptais, isa pe iro sumuluwani hu ndramat
    iyapwen te kol ndrohoyin, pe iro pohowe nongan para hu ndramat karapaiwani ndriyahu,
    pe kawiri paptais para Ngindrai kitali hu pakut mwomwan tahu.
  snc-snc: Moḡa lorinai Ioane eiaḡomato, tano fakanai tarimarima ebabatisorito-ḡoi
    e eḡobatato-ḡoi, tarimarima ḡeri rakava ḡerina beḡene vetuḡamaḡi-kure e beḡene
    raka-kure, ema babatiso beḡene ḡabia, Barau na ḡeri rakava bene tuḡamaḡi-fitoḡari
    ḡana.
  lgl-lgl: Wale li faronona la fo John wale fasuiabu. Daonala John mae 'i laola lifi
    kwasi fo iko 'ali totolia ta ioli 'ali io ai fo 'e 'urifo. John 'e rufia te toro
    gera galofia 'alia ifula kamel li, ma ka firia abalola 'alia sunasunala buluka.
    Ma ka 'ania siisii failia ninidua kwasi. John ka fasiuabua ioli gi, ka alaa ma
    ka sae 'uri 'e fada, “'Amu bulusi faasia ta'ana 'amiu gi, ma 'amu ka sisiu abu
    'ali God ka kwailufa amiu.” Ioli afula faasia 'i Judea, failia 'i Jerusalem gi,
    gera la mae fala rononala saenala John. Gera ka ili tafanailia ta'ana gera gi,
    ma John ka fasiuabuda 'i laola kwai 'i Jodan.
  mmo-mmo: + o 1:4 Sin 13:24; 19:4*Tombe yik Jon sen nalipis hil-ato ond la nando
    taaku lumbalaamb-ambe nanêêl tanasin nambe hil langgilin londpayo de lanjipis
    bel in nambe Anutu kawiiy silate nipaya na.
  ncu-NT: To, ane̱ŋ a ɔnyare̱‑ɔ dɛɛ ɔ bo̱‑rɔ ne̱ ba te̱e̱ mò̱ ɛ Yohanee ne̱ ɔɔ yɔ
    kimukee‑ro ɔ tɔwe̱ Wuribware̱ ase̱ŋ o gywii ase̱sɛ ne̱ ba bo̱rɔ mfe̱ŋ‑ɔ, na ɔ
    bɔ bamo̱ asuu. Ase̱ŋ ne̱ ɔɔ tɔwe̱‑ɔ e̱ gye̱ fe̱yɛ, “Mo̱nꞌ nu mo̱ne̱ e̱ye̱e̱, na
    mo̱nꞌ kiŋŋi le̱e̱ mo̱ne̱ e̱bɔye̱‑rɔ, na Wuribware̱ nya taa mo̱ne̱ e̱bɔye̱ bo̱
    ke mo̱ne̱.”
  cni-NT: 'Ari moncaratapaaca icantiniri peerani Isayashini. Yareetapaaca caaraiteriqui
    Joa, yora vaotisatantatsiri. Icantajeitaqueri ishaninca: —Pinquenqueshireempa,
    eiro piquempetajatsi peerani. Ariorica pojocasanojeitajero pantajeiveitaniri,
    ari novaotisajeitaquempi, impoiji iriojeitanaque atiri icavintsaajeitaquempi Tasorentsi,
    eiro iquenqueshireacotajimpirotsi pantaveitaniri.'
  eng-WMB: Yochanan came immersing in the wilderness and proclaiming the immersion
    of repentance for forgiveness of sins.
  zaw-NT: Biricaj Juan ni rutiobnis nez loj reyubijdzga. Räpgajcni nanabpac gusiechlajzreni,
    tiobnisgajcreni, te jia xtojḻreni.
  san-MAL: സഏവ യോഹൻ പ്രാന്തരേ മജ്ജിതവാൻ തഥാ പാപമാർജനനിമിത്തം മനോവ്യാവർത്തകമജ്ജനസ്യ
    കഥാഞ്ച പ്രചാരിതവാൻ|
  tam-TCV: அவ்வாறே யோவான் ஸ்நானகன் பாலைவனப் பகுதியில் வந்து, திருமுழுக்கு கொடுத்துக்
    கொண்டிருந்தான். அவன் மக்கள் பாவங்களிலிருந்து மன்னிப்புப் பெறுவதற்கு, அவர்கள் மனந்திரும்பிப்
    பெறவேண்டிய திருமுழுக்கைக் குறித்துப் பிரசங்கித்தான்.
  mit-NT: Ñàyùcàndùá, nì quixi nècuàchìmà. Juan Bautista nani‑né, te yucù nì càhàn‑nè
    sàhù xì nèhivì, nì cachitnùhu‑ne nansa xiñuhu quida‑ne ñà‑naxicocuíìn ini‑nè sàhà‑ñá
    cuicahnú ini Dios sàhà cuàchi‑ne, dandu cuhiì‑né.
  ceb-ULB: Sa pag-abot ni Juan, siya nangbawtismo didto sa kamingawan ug nagwali sa
    pagbawtismo sa paghinulsol alang sa kapasayloan sa mga sala.
  ces-LB: Tím poslem byl Jan Křtitel. Žil na poušti a vybízel lidi, aby od něho přijali
    křest a dali tak najevo, že se veřejně přiznávají ke svým proviněním, že jich
    litují a touží, aby jim Bůh odpustil.
  mkn-mkn: Orang biasa pange sang Yohanis, Tukang Sarani. Dia tenga di tampa sunyi.
    Dia pung pakean bekin dari onta pung bulu. Dia pung ika pinggang bekin dari binatang
    pung kulit. Dia pung makanan, kalamak deng madu utan. [Yohanis pung cara idop
    ni, sama ke baꞌi Elia dolu-dolu.] Itu waktu, banya orang dari kota Yerusalem,
    deng propinsi Yudea pung isi samua, datang katumu deng Yohanis di dia pung tampa.
    Dong datang ko mau lia sang Yohanis deng mau dengar dia pung ajaran. Yohanis kasi
    tau sang dong bilang, “Bosong musti mangaku deng kasi tenga bosong pung sala samua,
    ko biar Tuhan Allah hapus buang itu sala dong. Ais bosong musti sarani dolo, ko
    jadi tanda bilang, bosong su babae deng Tuhan.” Dengar abis bagitu, ju dong mangaku
    sala, ais dia sarani sang dong di kali Yarden.
  nce-nce: Jon ebë kë nëgebëye, tu mëta baptais logotomebë ho. Bu ho jwa lifekuwa
    tuhu tule, Aisaia fene yahi tle. Na onehome gali të tëtatëme, “Sobo tëbo lowene
    aholokwana ti elome na lale lowenewa esogo elelëlome na baptais elome. Na Goto
    tëbo lowene sle nalëgetatëyome.”
  pol-UBG: Jan chrzcił na pustyni i głosił chrzest pokuty na przebaczenie grzechów.
  qxh-NT: 'Chaura Isaías musyachicushan ćharcuptin, chunyaj pachaćhu runacunata Juan
    anyaparan. Llapanta anyapar, niran: «Tayta Diosninchipa shiminta wiyacäriy. Juchapita
    wanacäriy. Ushyacäriy. Chayrämi Tayta Diosninchi llapan juchayquita junganga.»'
  nwi-nwi: Kɨni ai kwən kɨrik, nhagɨn e Jon, rɨmauə ye tɨpəvsɨk, kɨni mor baptaes
    ye narmamə mə tukror nɨmtətien mə kwəsarar ye nərɨgien kapəriə tuk təvhagə has,
    kɨni mɨmə, “Taksarar ye nərɨgien kapəmiə, mɨsarakikɨn təvhagə hah, kɨni mɨsor
    baptaes.”
  kmo-kmo: Worek, Jon riita biish tar eemek eeka sokwar. Sokwari, ma mima yenya uku
    yeechichi God riiti majin sawotar. Sawotari, eecha wochar, “Kwota inyaka wopu
    na dareboy ta, wochi uku na yeechicha. Eecha otiiney, God riipa kwoti kapasek
    boboyen bachipoyekiita.”
  agr-agr: Ju aatsa tibau asamtai Juagshakam uwegshunum aentsun yamiau, nuniak etseju,
    tudau takatan idayinak yamimag tsagkugnagtinme tusa.
  kyc-kyc: Aisayana pii leyamuli pyuo Jone bapitisimo nyakamaingi baa yuu muiyane
    dokona pano epeya. Epapala, Nakama mona kapu kyuo bapitisimo nyelapape, dokopa
    nakamana koo dupwa Anatumi nyuo kame sakara, lao kareya.
  urd-GVU: یہ پیغمبر یحییٰ بپتسمہ دینے والا تھا۔ ریگستان میں رہ کر اُس نے اعلان کیا
    کہ لوگ توبہ کر کے بپتسمہ لیں تاکہ اُنہیں اپنے گناہوں کی معافی مل جائے۔
  yre-NT: 'Min zɩɛ Zan nɛn. E ''bɔla ''ji "bui "da, ɛn e Bali -le ''wɩ vɩdɩ ''sia
    minnun lɛ. Yaa ''vɩ -wlɛ ''nan: «''Ka ''si ''wɩ ''wlidɩ "drɛdɩ man, -e ''ka ''fli
    -nɔn Bali lɛ! ''Ka ''ta ''ka -batize drɛ, -e Bali ''e ''cee ''wɩ ''wlidɩ ''fui.»'
  fuh-BKF: Nulaaɗo oon woni Yaayaa lootoowo lootagal batisima. O ɓangii ley ladde,
    imo gooyna yimɓe tuuba, lootiree lootagal batisima faa hakkeeji muɓɓen njaafee.
  arl-NT: 'Quiari naataja, Tiuquinijiona Juanri seetanujuanaa naa miiquiaari cariiquia
    jiyajiniatej. Nocua nijionaa pueya tiuquinijioriquiaa moojiniaari. Tiuquinijiona
    Juanri cuno pueya sequequiaari: —¡Nioojia nia tacatore sesa nia miiniujiniji,
    moojinia cua tiuquinijionura niajaniya! ¡Pueyasocua sesa nia miishanojiniji nia
    jiyanoori puetunujuanaa!'
  dhg-DUWADHA: Ga banhayam yolŋu yäku Djonnha banha Buku-ḻupthumandamin yolŋu. Ga
    nyenanam nhan yakan banha guŋnharran yolŋunharraŋan ŋayiŋam galki yana maniŋa
    yäkuŋa Djodannha. Ga girriꞌyum nhan yakan banha dhaṯthunminam gamulwuḻ bulkaꞌyum,
    ga biralma nhangu djämawuyma wäyinguru bulkaꞌyu. Ga ŋatham nhan yakan ṉokan ga
    ḏetjnha ga gukun. [Djonma yakan banha nyenan bitjan banha God-Waŋarrwu djawarrkmi
    yolŋu yäku Yilaydja yakan nyenan ŋätjil.] Ga bilanyamiyum guḻkun yakan banha yolŋum
    warra ŋarruŋan Djurutjalamŋurum ga birrkamiŋuru ŋayiŋuru bewaḻi Djudiyaŋuru makaŋuru,
    ga ŋarruŋanam yakan balan Djongun yana ḏoyꞌyuwan. Ga ŋarruŋanam dhanal banha,
    ḻinygu dhanal banha djälmiyin dhanal ŋarru nhäma nhanany, ga ŋäma nhanguŋ dhäwu
    nhalpiyan nhan bayiŋ yaka marŋgiyuman. Ga bitjan nhan yakan dhanaliny wäŋanam,
    “Wäy, yulparra, rakaraŋan warra dhawaṯthuman nhumaliŋguway maḻikum malany, bala
    bilyuwan, bala yana ganakan, mä nhan ŋarru God-Waŋarryum nhumaliŋgu baya-rakaraman.
    Ḏupthuwan warra dhuwan maḻikum malany bala buku-ḻupthuwan mä ŋarru bayiŋuyam yaka
    maŋutji-rakaram banha nhumam ḻinygun ŋuwakurrun.” Ga banha dhanal ŋarruŋan maḻikum
    malany dhanaliŋguway rakaran dhawaṯthumanam, bala nhan dhanaliny yakan buku-ḻupthumanan
    ŋunhalan Djodannha maniŋam.
  ziw-ziw: Yohana alailaga kwenyika, akabatiza wantu na kuwagamba kweile masa yenyu,
    mbatizwe “Chohile nawalekeile masa yenyu.”
  grc-TR: Ἐγένετο Ἰωάννης βαπτίζων ἐν τῇ ἐρήμῳ, καὶ κηρύσσων βάπτισμα μετανοίας εἰς
    ἄφεσιν ἁμαρτιῶν.
  nag-nag: Jongol te John ulai ahise aru baptizma dikene mon ghurabole aru paap pora
    khyama pabo nimite prochar korise.
  eng-OEBCW: John the Baptizer appeared in the wilderness, proclaiming a baptism on
    repentance, for the forgiveness of sins.
  knj-NT: Yuxan jix yak' bautizar eb ánima naj Juan bey cusiltaj tx'otx'. Jix yalon
    tet eb tol sowalil chi sna' sba sc'ul eb yin spenail, catu' chi yak'on bautizar
    sba eb, yet watx' chi jo'le q'uey spenail eb yu Dios.
  deu-1912: Johannes, der war in der Wüste, taufte und predigte von der Taufe der
    Buße zur Vergebung der Sünden.
  san-PUN: ਸਏਵ ਯੋਹਨ੍ ਪ੍ਰਾਨ੍ਤਰੇ ਮੱਜਿਤਵਾਨ੍ ਤਥਾ ਪਾਪਮਾਰ੍ਜਨਨਿਮਿੱਤੰ ਮਨੋਵ੍ਯਾਵਰ੍ੱਤਕਮੱਜਨਸ੍ਯ
    ਕਥਾਞ੍ਚ ਪ੍ਰਚਾਰਿਤਵਾਨ੍|
  nob-LB: Og nå viste denne budbæreren seg. Det var døperen Johannes. Han levde i
    ødemarken og underviste folk om at de kunne få syndene sine tilgitt dersom de
    vendte seg bort fra det onde, søkte Gud og lot seg døpe.
  ntj-ntj: Nyangka Tjuunnga yanu mayu-mayu nyinarranytja. Palunyalu-tjananya tjukurrpa
    watjaranytja. Puru-tjananya kapingka tjarrpatjuranytja. Tjiinya watjaranytja,
    “Palyamunu-ya wantirralpi pinkurraala. Nyangka-tjananyarnanta kapingka tjarrpatjurra.
    Nyangkalta-tjanampanku Mama Kuurrnga kalyparriku.”
  sxb-NT: Omuntu oyo yawanga Yowaana, yafuma mu ekeewa atanika okulanzizia awantu
    mbwe wagaluke wareke amawi, wabatiiswe kugere Katonda awarekere owuoni wuawu.
  nhu-NT: Nonɛn, ɛ wee mvu wvù bó to teŋe lɛ Jon Nleseɛjoo ke mum nɛ buynɛn ŋkpwaante,
    no fewci ɛ̂ bonyii lɛ bó ekumɛn mvuntelem mvubole, ɛ́ wen elese bó ɛ̂ joo wvu
    lɛ Nyo' elɛɛshɛ bibefɛ bibole.
  row-row: Atahori babꞌae Yohanis, Mana Sarani. Ana leo sia mamana maꞌafuniꞌ. Bua-baꞌu
    na tao mia onta fulu na. Bꞌobꞌori na tao mia banda rou a. Nanaa na, lamat no oni
    oeꞌ. (Yohanis masodꞌa na ia, onaꞌ a Baꞌi Elia dalahulu naa). Leleꞌ naa, atahori
    mia kota Yerusalem, no propinsi Yudea isi nara, rema randaa ro Yohanis sia mamana
    na. Ara rema rae rita Yohanis ma rae rena nenori na. Ana nafadꞌe nae, “Musi mitaa
    sala-singgo mara, fo Lamatualain ose hendi basa salaꞌ mara. Basa naa, hei musi
    sarani dei, fo tao tanda oi hei malole mo Lamatualain ena.” Basa ma, ara rataa
    sala-singgo nara, de ana sarani se sia loe Yordan.
  msy-msy: Kamaghɨn amizɨma Jon izava gumaziba itir puvatɨzir danganimɨn ikiava gumaziba
    ruava kamaghɨn akam akuri, “Ia navibagh iraghtɨma kɨ ia rueghtɨma God ian arazir
    kuraba gɨn amadagham.”
  agg-agg: Son nindou hundürüra randeimbɨ-mayu ranai nɨmɨ wohɨ furɨkoatereandühɨ tüküfi
    nɨmorehɨ nindowenihɨmbo Godɨndɨ hoafɨ bokarɨhendühɨ yahuya, “Se moaruwai hohoanɨmo
    hɨnɨŋgɨfe aboedɨ hohoanɨmo süŋgufembo nafuimbohünda hundüründeianɨ anɨmbo, God
    ai sɨhei moaruwai hohoanɨmo raguanambondeambui,” mehu.
  ptp-ptp: Kɨyang nêl bêge, mêgem Jon Lipacên la vac vɨgwe mahɨgun pɨleva dɨ la nêl
    xolac vô xomxo ên nêbê he i pɨlepac he dɨ lipac mia êdêc Anutu i kɨtya he nên
    nipaên vêl.
  nak-nak: Tio, mai moli ale e Aisaia kekesitia, e Ioanes la tahalo la vuluhi eia
    sibitala oata la hohoi. Eia goio veipalea giteu la valalua me hatavivile la merera
    te La Tahalo Uru veia eia taritigi egite ge vulo la gabutatalala tegiteu, ge piligi
    taro tai la iruru tegiteu. E Ioanes veia eia ge vuhi egiteu, La Tahalo Uru ge
    vimavulaha legiteu te la iruru tegiteu tomi.
  lbb-lbb: Io, e Jon a Tena Baptais i hanot ting na hanua bel, pa i sira baptais pa
    i warawai sur a tarai lar lingir a nuknukinla pa dir baptais la, pa e God ir kepsen
    anunla na toltol laulaula.
  kan-2017: ಯೋಹಾನನು ಬಂದು ಜನರಿಗೆ, ನೀವು ಪಾಪಗಳ ಕ್ಷಮಾಪಣೆಗಾಗಿ ಪಶ್ಚಾತ್ತಾಪದ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದು
    ಉಪದೇಶಿಸುತ್ತಾ ಅಡವಿಯಲ್ಲಿ ದೀಕ್ಷಾಸ್ನಾನಮಾಡಿಸುತ್ತಾ ಇದ್ದನು.
