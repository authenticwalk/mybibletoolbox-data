    omoniba Gode omaliba ne aaye fuelabeia Gode ib hengmino omtlabeneko ge baabesea
  ssx-ssx: Koto wape pieke tupa꞉ bapitaisi peao hayeke hali Dionima꞉ hapu hayeke alena꞉
