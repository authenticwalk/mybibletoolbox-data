  unx-unx: ଏନ୍ତେ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ ବିର୍‌ରେ ସେଟେର୍‌ତାନ୍‌ଲଃ, ଇନିଃ ହଡ଼କକେ କାଜିୟାଦ୍‌କଆ,
