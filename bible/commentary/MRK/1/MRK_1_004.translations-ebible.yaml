    nnoes naen hi saant ini. Nalail hi musti mislain feꞌ, he on nfani takaf meseꞌ
    nak, hi mileko mfain mok Uisneno be.” Anneen on nane te, sin nmanako sin sanat,
    ma in naslain sin mbi noel Jordan.
  hui-hui: Yone ibugua ogonidagua dindi ko wali agali nahaga wiagoria ibuwa bi mana
    lawai halu baboraya bia hole ibini. Ibugua ibuwa lalu, Ko birimigo domo wahelo
    tí bu mini beregedalu baboraya bulene nga, lalu lamialu hene.
  amf-amf: Ogonante Shivea Wannisaar, “Yesa seesonam gardhoadettsi, seeson waadimanam
