  bjr-bjr: Mi tamummaqara fasiqana ufamau kai maaqimasee oosana araqau. Yoohaneefa
    nammari nimi marufa aadana maqa maaqakiqari findifinoo faiqí anaasee nammari rumannimaqaidanoo
