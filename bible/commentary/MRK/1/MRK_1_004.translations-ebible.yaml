  san-TIB: སཨེཝ ཡོཧན྄ པྲཱནྟརེ མཛྫིཏཝཱན྄ ཏཐཱ པཱཔམཱརྫནནིམིཏྟཾ མནོཝྱཱཝརྟྟཀམཛྫནསྱ ཀཐཱཉྩ
