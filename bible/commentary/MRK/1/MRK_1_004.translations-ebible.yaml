    ro''tama''ija''guë cajën, ja''nca yo''ojë''ën” quëani achoguë baji''i Juan.'
  atb-NT: Haû mù, Wui-myhup Sará Yohan gi, yoso hkaû má jé lé luî, wui-myhup hkám
    byî nyi é eq, yubak mara hkyut pyám byî é hui râ matú myit lhîng mù, wui-myhup
    hkâm yù râ hkyô lé, hko kyô nyi ri.
  wro-wro: John keŋgunal, aua baptize ąŋgi:leri bundul' dąnja, ardi:um kulula baptism
    kulaŋąn kunja umąra wai wunja.
  cek-AK: Johan mah praezaek ah tuinuemhaih to paek moe, zaehaihnawk tahmen hanah,
    dawnpakhuem tuinuemhaih lok to thuih.
  bkd-bkd: Aman nakauma si Juan ha Bautista duun taena ha pinakabulung-bulung ha lugar
    daw tagpanunultul ha tagyanaen “Maghinulsul kaw ta daw mapasaylu sa mga salà nuy
    daw magpabautismu kaw.”
  ctu-76: Che' jini, chʌ'ʌch ti queji ti troñel Juan ya' ti tyʌquin bʌ joch lum bajche'
    ti wʌ ajli. Ya' ti queji i subeñob cha'an yom i q'uextyan i pensal i cʌy i mul
    yic'ot i ch'ʌme' ja' cha'an mi ñusʌbentyelob i mul.
  lac-NT: Rajen c'uchij Juan tan u yacsic ja' tu jo'r mac ich tʌcay ru'um tan u tsec'tic
    ca' u c'axej tu yor mac soc u p'ʌticob u c'asirob soc u jawsa' u si'pirob ten
    C'uj.
  xla-xla: Epedeme Yontapo dalupa dulu dla woyapame opaye yú dla ka꞉ka꞉timpuaiyo.
    Ya꞉ta epo atlamsela꞉iyo, “Wua꞉ bobtalimale tle heheletipame yú dla tutula꞉iya.
    Epalati Godtapo wua꞉ bobtalimaleye hiyotipo wellipe,” demsela꞉iyo.
  xav-NT: 'Tawamhã Iza''iza te te dama ĩrob''ui''éré zarina, te oto Zuwã Batita hã
