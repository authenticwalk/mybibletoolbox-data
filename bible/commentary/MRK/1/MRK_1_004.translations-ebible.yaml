    Tu'ila' tixhuej'menanca lo'epa lixcay. Tepoliƚe. ȽanDios tiƚonc'e'e'mola' liƚjunac'.
  kdc-kdc: Yohana Mbatizaji kalawilila kuluwala kawapetela wanhu, “Lekeni nzambi na
    mbatizigwe na Mulungu kozigela kumgongo nzambi zenu.”
  nhr-nhr: Me ko nxãaska Johanem tcguù-tcguu-kg'ao ba tchàa-xgóós koe hàà, a khóè
    ne tcguù-tcguu, a ba a chìbia ne koe ne gha tcóóse a tcguù-tcguuès ka xgaa-xgaa
    ne, nxãasega ne gha gane di chìbian qgóóa mááè ka.
  uig-PIN: Kixilǝrni qɵmüldürüx elip baridiƣan Yǝⱨya pǝyƣǝmbǝr qɵl-bayawanda pǝyda
