  tbf-tbf: Io, e Ioanes a nga beit ine simi beir nge tsana mi sinusuruiv. Ma a nga
    vavatei va mi kulou gi ta mang nga vodon vuris nge por sinusuruiv terengien va
    e Raban ta mang vodon rivie kegi sar sinavei tsokor.
  uig-CYR: Кишиләрни чөмүлдүрүш елип баридиған Йәһя пәйғәмбәр чөл-баяванда пәйда болуп,
    гуналарға кәчүрүм елип келидиған, товва қилишни билдүридиған суға «чөмүлдүрүш»ни
    җакалашқа башлиди.
  ikw-NT: Jọni Nye Wụ Mini bụ nye wam whụyaru iwhne n'ẹli-ịkpa nọokpo okwo naakaa
    ele badnụ tụhnasna mkpọma ma be wụ be mini, ma Chiokike gbarụnu be mmehie.
  khs-khs: 'Momateya semetei kamona sikape Yone hano toluyetisewa mowa peleya:wemi
    hanapola: enene epalakeye. Hetetiyapola: ela: sena kesalema selese, “Kili mane
    olokeyatelawa Koteyewi itapa temita:, mane olokeyatelawa iya:ta:pa:. Iya:pela:
    Ewalapulu epesena:pela: ke matana notolopita:, kiwa neyewi hano toliyetima:na:keye,”
    au seyakeye.'
  dwr-ENT: ፃማቂያ ዮሃኒሲ ኣሳ ፃማቂዲኔ፥ «ፆሳይ ሂንቴ ናጋራ ኣቶ ጋና ማላ፥ ሂንቴንቱ ናጋራፔ ሲሚዴ ፃማቄቲቴ» ያጊ ቃላ
    ኦዲዴ ቢታ ባዙዋን ኬሲ ዎዳ።
  pma-pma: Eiloheh koa Aesea mul vit usili, isen Sion. Kei va en out volvol ka avise
    en Sion Baptis veni vi baptaes en meatin keil ka mul san selusien onen Ahi min
    keil vit, “!Mihehiles moulien onami ran tisaen! Mihemaenau nihi baptaes en kami
    vatie lati keke methos onen Ahi mul en kami.”
  atd-NT: Nò man, ian ka poglibuwas ni Huan no Talagbautismu dio to holholawan no
    ognangonnangon. Kagi rin, “Sonditi now ka goinawa now to mgo salo now woy ongkori
    now ka mgo maroot no batasan now woy ogpabautismuan kow no ogpasayluan kow to
    Magboboot.”
  tel-2017: యోహాను వచ్చినపుడు అరణ్య ప్రాంతంలో బాప్తిసం ఇస్తూ, పాప క్షమాపణ కోసం పశ్చాత్తాపానికి
    సూచనగా ఉన్న బాప్తిసం గురించి ప్రకటించాడు.
  hat-BSA: Jean Baptiste te parèt nan savann nan pou preche batèm repantans lan pou
    padon peche yo.
  bxh-bxh: Yo fede Diyon ya laoma nuꞌu pitapitalina yai be ya lauguguya. Dodoga boludi
    Yelusalem taonna yai yo Diudeya Nuꞌuna yai sa lau lisina be ya falibadi iyen,
    Au nuwabui na au babasito. Haba emi heyaheyaya ni Yaubada ya nuwa afuledi. Yo
    fede edi heyaheyaya sa liba famahatadi be Diyodan Hoꞌowana yai ya fafababasitodi.
  top-NT: Chuná jaé hua̱k qui̱táxtulh la̱ ixtatzokni̱t porque a̱stá̱n milh ca̱quilhtamacú
    Juan Bautista; xlá tzúculh ca̱ma̱kalhchihui̱ní cristianos nac desierto xlacata
    natalakxta̱palí ixlatama̱tcán ni̱ma̱ ixtakalhí y natata̱kmunú, y chuná Dios tla̱n
    naca̱ma̱tzanke̱naní la̱ta tú ni̱ tla̱n ixtlahuani̱t.
  msk-msk: Yang pagdatung ni Juan na syosogo nang Dios yaan yang pagkatoman nang pyagalaong
    nang Dios na syosolat ni Isaias. Si Juan na magbawtismoway yagabatok sang manga
    otaw na yakadto kanaan disang banwa na way maguya. Yagalaong yaan, “Ayawi mayo
    yang manga maat na imo mayo aw pagpabawtismo kamo. Aw maynaan yang imo mayo apasayloon
    kamo nang Dios sang kamayo manga maat na imo.”
  gyr-NT: 'Ẽgüe ehi Juan ou ava ãpiramo ɨvɨ iporupɨrẽhɨsa rupi oico, aipo ehi: “Pemboasɨ
    pe angaipa, peyevɨ Tũpa upe, ahese opoãpiramora Tũpa pẽu ñero ãgua pe angaipa
    rese” ehi ava upe.'
  kmh-kmh: Gor kun aŋgek mey, kisen Jon bi ñiŋg pikñemb ak, miñmon biynimb kuŋay ma
    mindeyak namb okok mindyiŋg, biynimb gok apey kuyip minim aŋgñiy aŋgyiŋgip, “Tap
    siy tap timey gipun gok, yenen kun gipun aŋgiy kirgiy, ñiŋg pikem mey, Gor tap
    siy tap timey gipim gach ak wiykyokniŋgamb aŋgyiŋgip.”
  ukr-ONPU: У пустелі з’явився Іван, який хрестив людей та проповідував хрещення покаяння
    для прощення гріхів.
  emi-emi: Jon, ia o taumattu ngateva uunguaane tani asuu taumattu, eghe lao sio tale
    voto ateva karika righi taumattu etana, me ghe poppooaa ta taumattu ngatoa va
    la nna ngaioghioghiaa, me la ghaa niasuu, me God aue ekkaluaa kaluira ssavoto.
  zpv-NT: 'Pwihsi biꞌ Jwahn tin baroꞌbañihsa ba laꞌh raꞌ bwiinn nez loh dahan desiertu,
    ya rahbi Jwahn: ―Gulgasaguuꞌdzi stoꞌ tu nee cun chioobaañihsa za tu, tin ziꞌchi
    gusiaꞌpitii Dxiohs xtuhlda tu.'
  gux-gux: 'Jan den doagidi mi fanpienma nni ki batisi bi niba ki tua: lebidi mani
    yi yama ki ha yi tuonbiadi.'
  kos-kos: Ouinge John el tuku nu yen mwesis ac el baptaisi mwet ac lotelos ac fahk,
    “Kowos auliyak ac baptaisla, na God El fah eela ma koluk lowos.”
  ibo-ibo: Jọn omee baptizim pụtara na-eme baptizim nʼọzara, ma na-ekwusa baptizim
    nke nchegharị maka mgbaghara mmehie.
  yml-yml: Ifufunina ꞌAtumaina side baniꞌodi i velamuyedi. Tutuyanina Ioni i leꞌwa
    vonanina Aisea i kilumiga ꞌana mogitana i souyeni. Saliꞌavuꞌavuye Ioni tomotoga
    i luluꞌageyedi wata i bafitaisodi i vo, ꞌWa na nuavilami yami sakona ꞌwa na vedumweꞌubuꞌubusedi
    bega a na bafitaisomi, wata Yaubada yami sakona i na nuatavunidi.”
  ory-ory: ବାପ୍ତିଜକ ଯୋହନ ପ୍ରାନ୍ତରରେ ଉପସ୍ଥିତ ହୋଇ ପାପ କ୍ଷମା ନିମନ୍ତେ ମନ-ପରିବର୍ତ୍ତନର ବାପ୍ତିସ୍ମ
    ଘୋଷଣା କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Soh dis mesinja weh Gaad sen da-mi Jan di Baptis. Ih mi deh eena di dezert
    di baptaiz peepl ahn di tel evribadi, “Unu mos geh baptaiz fi shoa seh dat unu
    ton fahn unu sin dehn ahn dat Gaad fagiv unu.”
  wmt-wmt: Nyanartijangka wangkijangkarla pikakujirnujangkarla yangkarti nganpayi
    Junpala pirriyani. Nganpayi Jun parlipa julalany pulukkujirnujuwal. Wali pintirningurni
    manyanangu pawukarrarlu jularnani, “Kurnakwantilu Ngarpukurarlurra, pulukkujirnankula
    marnannya ngapanga kurnakwantinyujangkawarnti. Ngarpungu manyirrangurla wajapungku
    yakurr nyurrawarntikurajangka. Kayan nganyirrangurla yutukarra yakurryakurr nyanarti
    Ngarpungu. Wajapungku manyirrangurla.”
  chk-chk: Johannes a nom lon ewe fanüapö, a papatais o afalafal. A üreni ekewe aramas,
    “Oupwe aier seni ämi tipis o papatais. Iwe, Kot epwe amusala ämi tipis.”
  ssd-ssd: Yohanus kule pisne taŋgo nu pasa ta kumumba ma baknu mbolŋge minmba pasa
    kuklimba taŋgo nane ŋgamuŋgal biye mbilmba maŋau ŋaigonu kusreka kule pisne tuwaig
    le Kuate nu nane tuku une sauka gilaiŋgamŋgat ŋga saka minna.
  acr-TNT: Ri Juan catajin che uyaꞌic ri bautismo pa jun luwar catzꞌintzꞌotic. E cubiꞌij
    chique ri winak caquitzelej quitzij chwach ri Dios, caquicꞌul ri bautismo, y jecꞌulaꞌ
    cacuytaj ri quimac.
  rop-rop: Wal bambai na det mesinja bin kaman. Imbin neim Jon, en imbin go en jidan
    langa bush kantri, en imbin werrimon detlot klos weya deibin oldei meigim garram
    kemul heya, en imbin werrimbat lethawan belt, en imbin oldei dagadagat grashopa
    en shugabeig. Wal bigmob pipul brom Judiya en brom Jerusalem bin ol go langa Jon,
    en Jon bin toktok langa olabat. Imbin dalimbat olabat lagijat, “Yumob garra libum
    ol yumob nogudbalawei, en yumob garra beptais wulijim God garra larramgo yumob
    fri brom detlot nogudbala ting weya yumob bin oldei dumbat.” Lagijat na Jon bin
    oldei tok. Wal detlot pipul bin onap, en deibin dalimbat Jon blanga olabat nogudbalawei,
    en imbin beptaisimbat olabat langa det Jodan Riba,
  mee-mee: Minmina nae Ion ke lele, na ke pamagoegoea ragau ngallo nga ina a sana
    ragau ngia. Ba ke pulimalaglage pangamologa e ta pangamagoe te ri ore role roma,
    ngaroma ri ngeke pulivalakale baingarea reke sosoali, nae Nutu nge osurure baingarea
    nginngina reke sosoali.
  mwf-2018: I bere murrinh nhini ngarra nukunu Isaiah darntilil-ka kardu thathpirr-ka
    pangarntuy warda ngarra da darrinpirr pularn nhini-yu. Murrinh nukunu-ka John
    the Baptist-wa. I nukunu-ka daninthelerrdha wurrini pangu da ngarra kardu murrinh
    Yile neki nukunu-yu. I kanhi-wa merradha wurrini, “Nga. Narnipartnu warda da mange
    wiye pana nanthin numpan-yu i nhini ngay-ka ngananluluwewunu warda ngurru kura
    patha-re. I nhini Yile neki-ka pirrananmaputhnu warda da mange wiye ngarra numammath
    numpan-yu.”
  dif-dif: Johannes terkakana wonti ja multibanila jinkina wonti pitarani, ja madlentjandru
    karitjimalkani multibanila kaukaubana wonti madlentji kalingala.
  gam-gam: Ge pille, Jon dumo wapra yei al pika, ege ege una womaka une nu pagle awo
    embe dji, ye nomane ake to, nu paneke, singare ke ye waninj ge God ye kere aunda
    we dji.
  nou-nou: Awasedo John bugudo dumbari da atise iji berari embo awa umo mi ewamei
    ise edo uso binga awa minonu sedo isira. Edo John embo da yei minonu sedo isira,
    “Ingo ingoda wasiri bebegae awa dodo God da yei wareregadewa awa God mi ingoda
    wasiri bebegae awa kotembedo doadira edo nanemi ingo umo mi ewamei adena.”
  mqb-NT: 'Matanan kutok, Yuhana ɗo sa ga baptisma, a zla à man sa saf inde. Winen
    apan i wazan à ɗo ahay, a wa: «Mbəsiken ines a kwanay ahay, təmihen sa ga baptisma,
    aday Mbərom i pəsek ikwen anan ines a kwanay ahay.»'
  ape-B: Ali Jon douk nenek baptaisumech uli nanubu natoglu nape anagun wohigunmu
    elpech wak umu ali nape naklipech nakli, “Ipak pukenyuk agabus yowenyi pasin ali
    putanamu pukanu apaluh God. Ipak punek namudak ali yek inek baptaisumepu ali God
    eke kobi nunohwen umu enenyi enen yowenyi ipak pape peneken uli ali nukwleyenyuk.”
  grc-F35: Ἐγένετο Ἰωάννης βαπτίζων ἐν τῇ ἐρήμῳ καὶ κηρύσσων βάπτισμα μετανοίας εἰς
    ἄφεσιν ἁμαρτιῶν.
  cav-NT: 'Tsunuda eje uma mara juatsutu Juan tsecada eje uma piji anitaya cuana queja
    Yusuja quisarati cueja jucuare. Tuaqueja jutiyaque ecuita cuana tujatu cuejatsabarecuare:
    —Necacuareticue inime, Yusuja micuanaja jucha cuana apupasha ishu. Necutsamereticue
    yuneridya inime cacuaretihua jadique adebataqui juishu, —jadya tujatu ecana cueja
    bahue jucuare. Tuna inime cacuaretihuaju tujatu ecana utsa bahue jucuare.'
  kgp-NT: 'Kỹ João tóg jẽ mũ, ẽmã tũg ja ki, ag kygpég tĩ ti. Ag jyvẽn tóg jẽgtĩ,
    kỹ tóg: “ã kype jé sóg ke mũ, ã tỹ ã jykre kórég tovãnh kỹ, Topẽ tỹ ã tỹ ti vĩ
    mranh tỹ ã mỹ vẽnh pãte fón jé,” he tóg mũ sir, vẽnh kar mỹ.'
  bvd-bvd: '''Uri nai guu, sa Dion nia ka dao naa laona fera kwasi nai. Nia ''e ofi
    gwana ''ana maku da saungainia ''ana ifuna kamel, ka kania gwana straf ''ana ''ungana
    buluka, ka ''ania gwana siko ki ma na wewedua kwasi ki. Ma nia ka faasiuabua toae
    ki, ka bae ''urii fuada, “Molu bulasi manataa, molu ka siuabu uria God ka manata
    lukea abulo ta''aa laa kamolu ki.” Ma toaa ''oro ''asia naa daka lea mai uri rongo
    lana bae lana sa Dion. Toaa nai ki kera lea mai faasia bali lolofaa ''i Diudia,
    ma faasia maefera baita ''i Durusalem. Kera ka faarongo folaa ''ana abulo ta''aa
    laa kera ki, ma nia ka faasiuabu kera lao kafo ''i Diodan.'
  ukr-1871: Появивсь Йоан, хрестячи в пустинї, й проповідуючи хрещеннє покаяння на
    прощеннє гріхів.
  apz-apz: Oseso Joun aꞌamumo mijo kiyomaꞌmojo sohwo hwaho aꞌamu mohumunyopo iꞌmofaponto
    aꞌamu piꞌnɨngo uhuꞌmokahonɨngkofi ole lutɨhwamento, Sekwo sekwoe honɨngkano wonyo
    somneꞌno hohujo ikinjaofɨkujoꞌno Anɨtu kako sekwoe wonyo hiso wae yasemofɨhwasoꞌno
    ngko mijo wokiyosemaꞌmo. Ose ulɨmentisofoho. Aꞌamumo sekwoe honɨngkano songoso
    utɨhwayoꞌnefoho.
  yon-yon: Kwanekob, amaan arimbed Yoon kuu amboon aom wenekore, ambarakmi yaa koronde
    amonombenib baptais kerime ande baande daandimaan. Baptais kee, Godbed yi ambarakmi
    are nonondandi ye dowad.
  poi-NT: 'Jesɨc tu̱m ja̱ma núc jém Xiwan jém tɨtsɨnaxyucmɨ ju̱t́ d́a t́i id́ɨ́yɨ́y
    iga iŋmatpa jém Dios iŋma̱t́i y icchiŋpa jém pɨxiñt́am, iñɨ́máypa: —Tsa̱cɨ iga
    immalwatpa y Dios miwadáypa perdón jém iñt́áŋca. Miñt́aamɨ, manacchiŋtámpa iga
    quejiñ iga iŋcucacneum jém iñjɨ̱xi.'
  dhg-dhg: Ga banhayam yolŋu yäku Djonnha banha Ḏämbu-ḻupthumandamin yolŋu. Ga nyenanam
    nhan gayŋan banha guŋnharran yana yolŋunharraŋan ŋirrimaŋa galki banha mayaŋꞌŋa
    yäkuŋa Djodannha. Ga girriꞌyum nhan bayiŋ gayŋarra dhaṯthunmiyarram gämuḻwuru
    bulkaꞌyu, ga biralma nhangu djämawuy warrakanꞌkuru barrwaṉdhu. Ga ŋatham nhan
    bayiŋ gayŋarra guwamarra ḏetjnha ga gukun. [Djonma gayŋan banha nyenan bitjan
    bitjuwayiŋ banha God-Waŋarrwu djawarrkmi yäku Yilaydja gayŋan nyenan ŋätjil.]
    Ga bilanyamiyum guḻkun banha yolŋum warra ŋaykan dhawuru Djurutjalamŋurum ga bawalamiŋurun
    ŋirrimaŋuru bewaḻi Djudiyaŋurun makaŋuru, ŋarranam bitjuwayiŋ balayam Djongum
    waythuwan. Ga ŋirrimbuwanam dhanal banha, ḻinygu dhanal gayŋan djälmiyin dhanal
    ŋarru nhäma nhanany, ga ŋäma nhanguŋ dhäwu nhalpiyan nhan gayŋan marŋgikuwan.
    Ga bitjanan nhan gayŋan dhanaliny garruwanam, “Way, waraparra, rakaraŋan warraŋulkuŋan
    warra nhumaliŋguway barrakinyma mala, bala ŋanydjaḻaꞌyuwan, bala yana guŋnharruman,
    mä nhan ŋarru God-Waŋarryum nhumaliŋgu baya-rakaraman. Djalkthuwan warra dhuwan
    barrakinyma malany bala ḏämbu-ḻupthuwan mä ŋarru banha bayiŋuyam maŋutji-rakaraman
    banha nhumam ḻinygun bitjuwayiŋ ŋuwakurrun.” Ga banha dhanal ŋarran barrakinyma
    dhanaliŋguway rakaran warraŋulkuwanam, bala nhan dhanaliny gayŋan ḏämbu-ḻupthumanan
    ŋunhalayan Djodannha mayaŋꞌŋam.
  wuv-wuv: Si'ei, John na nomai ma pudugufinaa ei rama'a i podu. Ina warefanaa ei
    rama'a ba ronei filoginaa naranaraa ro'ou ma pudugufai ma i futoaa ei hafelo'aa
    ro'ou, mei Fasu.
  quf-NT: 'Chaynumi Isaías iskribishannu Shutichikuq Juanqa, chunllaqkunapi runakunata
    niran: “Uchaykillapata dijar Dyusmanna tikrakayllapa pirdunashunanllapapaq. Chaymantami
    shutichishaykillapa” nir.'
  yuw-yuw: Oro Aisaiaho yogocma worochon torocgon wömai Jöntho eboc. Yu sa moröpmodec
    itmuna owi amna Kopotorochon mata fandat inongga ingoroc yogoc, “Son muyu turongo
    soni yangmuya uroci kombingga irot soni ibararut. Ihoroc tuya nocho son yamuc
    gung kamoya Kopotorocho turongo soni dongyun fatnahing,” Jöntho owi amna ihoroc
    inongidoc.
  mph-mph: Malany ja Isaiah inininy monmon John ja aningurtpulukpuning pu. Kayirrk
    la God inilangakanka angpaningulakan nuyu Jesus. La John annyunmangung wu ta God
    nuyu ta ngaralk wu pata arrarrkpi. Yanatapa yarrangung tuka karrapey la iyarning
    manpurrwa iwunguliny ja camel iwiya la muj iyarning ingiri ja karrungmarluta.
    Yanat inilangung itpiyitpi la kakurl. Kayirrk la John inininy monmon pu pata arrarrkpi
    pata awaning karrapey. La iminy pu, “Nuwurri ta arrarrkpi kutpangulingulin angkat,
    kurrungarutpanyi ta aliwi ta kurrungatpi la kurrungpanatpi ta God nuyu.” Kayirrk
    la yanat iminy pu, “Malany ta nuwurri kutpamilkpungen kutpanarra rtil God la ngapi
    kurrunpawinypun ta wungurlyak ta ngungpangurtpulukpun nuwurru.” Malany muj pata
    ararrkpi pata awulinganka Jerusalem wakapa ta karrpin ta kunak ngaw Judea la muj
    pata tuwuran waka wiyu Judea awuranka amalkpany tuka karrapey wakapa awanalyu
    nuyu John. Pata arrarrkpi aminy nuyu ja John, “Ngarri ngarrungatpi ta aliwi.”
    Wakapa yanatapa aningurtpulukpuning wu tuka wumawurr ta wungurlaj Jordan.
  hus-NT-1971: Jant’ini’ ti thuchathits antsana’ ne’ets ca aban i caulome c’al a Dios,
    antsana’ ti chich a Juan. Xe’ets ti pujax c’al an inicchic ax u che’el c’al jaja’
    ti al an joltam. In thajchixnanchal ca jic’tson c’al in hualab abal ca paculanchat
    c’al a Dios, ani ca pujan.
  med-med: Jon elim mendpʉⱡ omba, kona kui waka nila moⱡpa, wamp nu tindpa, Got nga
    ik puⱡ nimbʉ, nimba ngumba. Wote, wamp mbʉ kundpa nimba mel, “Enim nga uⱡ kit
    mbʉ, wak rok nu tangina kʉn, Got ndi, enim nga uⱡ kit mbʉ, wak rondʉmba,” nitim.
  bch-bch: Tota Ioanes Paliliunga aea ila ngan tibur modamodanga, ta ipaola posanga
    pagid ipom ngan gid manta tipul lolod ga tibada paliliunga, ta Deo isamum led
    kadonga sasat.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ mɨ˜ cajáˉ jaangˋ dseaˋ i̱ siiˋ Juan e fɨˊ jee˜ uǿˆ quiʉ̱́ˋ
    do; jo̱ ie˜ jo̱, i̱ Juan do caseáaiñˋ jmɨɨˋ jaléngꞌˋ dseaˋ, jo̱ sɨ́ꞌˋreiñꞌ e ꞌnéˉ
    quɨ́ꞌˉ jíngꞌˋ yaaiñ˜ do fɨˊ quiniˇ Fidiéeˇ jo̱guɨ e nisáiñꞌˋ do jmɨɨˋ, jo̱ lajo̱baꞌ
    cuǿøngˋ e íingˉ Fidiéeˇ lajaléꞌˋ dseeˉ quiáiñꞌˉ.
  deu-1951: So begann Johannes in der Wüste, taufte und predigte eine Taufe der Buße
    zur Vergebung der Sünden.
  alq-ALGNT: 'Cabadis dac ki odji tag8icinogoban pig8adakamig. Sigaadagegoban acitc
    kagik8egoban oo8eni e ikidodj: “An8endizok acitc sigaadazok. Midac Kije Manido
    kiga kasiamago8a kipatado8ini8an.”'
  ixl-NNT: As kat ul ibꞌan u Xhuneꞌ kam uveꞌ tzꞌibꞌamalik kan taꞌn u Isaías, tan kat
    ul tal u Xhuneꞌ viyol u Tiixheꞌ tu u tzuukin txꞌavaꞌeꞌ. As kat ul tala uvaꞌ la
    kuꞌ unqꞌa uxhchileꞌ xeꞌ u aꞌeꞌ, texhlal tetz uvaꞌ kat ikꞌaxal unqꞌa uxhchileꞌ
    vipaaveꞌ vatz u Tiixheꞌ, aqꞌal uvaꞌ la isotzsa veꞌt Aak ipaav unqꞌa uxhchileꞌ.
  boa-NT: Ahdújucóhjáa dibye ɨ́ɨ́néubárá píívyétúné iiñújɨri úwáábohíjcyáné mɨ́amúnáake
    ditye ímityúné iícyahíjcyáné ɨɨ́hvéjtsóne ɨ́mɨánejcúveréjuco ɨɨ́búwááve diityé
    imítyú iábájɨ́ɨ́vémeíki, ááné uubállé ditye itsójtsótsámeíki.
  etr-etr: Amala säla dëdëla negei dibe amo gadola, sege nafade udia dolö aligisia
    made ami ödägi gelo Yone e misi nelo. Ea sähalea, Dilia nafade hamoi amo Godea
    hëmäia, dilile iso asigi besulahilä, ödägi gemolö dialeala säla ïaha nelo.
  quh-NT: 'Ajinataj bautizaj Juanka ch''in pampapi riqhurimorka. Runasmantaj willaspa
    nerka: —Juchasniyquichejta k''alata sakespa bautizacuychej. Chaywan ricuchinquichej
    Diosman cutiricuskayquichejta juchasniyquichejta pay khechunanpaj, —nispa.'
  kwi-kwi: 'Suas Juanne pul sura, akkwan awa tuchira, akkwan awara munnanara. Ka akkwan
    piji kainanara: —U kwail kwizninnat kit munnarain, Dios u kwail kiarɨt aizpa kanintɨnpa,
    uruza maizanapa, kiznara.'
  agm-agm: Aihɨ ipotɨhura utaaho wo komɨ ambɨpatɨ Jonɨho isɨhiya iwɨwɨrɨho owehapɨhɨ
    noaipatɨ bindataise. Noaipatɨ bindata isɨhiyai gaata numwaatɨ pɨwɨha ausaatɨ kaundatɨ
    waapohora baawusataise. So Jono Autaahaatɨho Aisaiyaahomɨhetapɨ katisɨhore. Isɨ
    ko Jonɨho isɨhiyai pɨwɨha ausaatɨ sata kaundataase. “Samɨ maipɨhaiwa kiyohɨwaiwa
    namamapɨ sahɨ Autaahaatɨhomɨhiyaatimatɨtaatɨwɨ namɨhanɨwɨ waapoho nepɨse. Aiwɨ
    baiwɨ akɨtɨnɨhɨ nepemaitɨwɨ waapoho nesaihɨ amɨ Autaahaatɨho sahɨ maipɨhaiwa kiyohɨwaiwa
    nesamaitaise,” undataase.
  ubr-ubr: On mes John efan koiteterinai irobotet sabu ibibapataitois a an dura ibibino.
    On sabu iyawures iyau, “Omi ya baikitabir wonboai ato wonibapataito, ato God ami
    bokomas innotbur.”
