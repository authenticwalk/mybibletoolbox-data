  bel-N: Зьявіўся Ян, хрысьцячы ў пустыні і абвяшчаючы хрышчэньне навяртаньня дзеля
    адпушчэньня грахоў.
  sch-sch: Masikin John hah Baptis tho le thurchi misîrin ramchâra han a juong ani.
    Mingei kôm han, “Nin sietnangei renga insîr ungla, baptisma chang roi,” hanchu,
    “Pathien'n nin sietnangei nangni ngâidam atih” tiin a misîr ngâia.
  mic-MIQNT: Etna na teliaqas, na ji'nm teluisisnaq Sa'n neia'siteg paqtaqamigtug.
    Pugwelgig mimajuinu'g ta'n tleiaultijig Jutia aq na 'gjigan teluisig Selusalemg
    naji jigs'tua'titl Sa'nal. Pestunmuaji aq telimaji mimajuinu'g, “Gawasgita'sultigw
    aq jiglita'gw elue'utigtug aq sign'tasultigw! Na toqo tujiw Gjinisgam apigsigtmugsitoqs'p
    ta'n te's'gl 'gtlue'utimual.” Na mimajuinu'g, ingute'jit teluejig, “Ni'n na elue'winui,”
    aq Sa'nal sign'taji sipug Jol'tan.
  huu-NT: 'Isaías mɨcorɨ llua isoi, Juan Bautista raillamɨe mɨcorɨdɨ Jusiñamui rafuena
    jofue iñenanomo llofuecana jaide. Comɨnɨna dafaɨfia, naimacɨmo llote: —Omoɨ jeacɨnona
    faɨnonocaida, Jusiñamui dɨbeimo omoɨ comecɨaɨ iuaillaɨ meido. Iemona omoɨ jeacɨnona
    feitaite. Omoɨ comecɨaɨ iuaillaɨ omoɨ meidoia, comɨnɨna iena uiñotallena, mai
    omoɨ bautizallomoɨ.'
  jiv-NT: Wats, aents atsamunam imiakratin Juaṉ imiaittsa pujus étseruk, ““tunaarun
    Yus asakatrurat” tusarum, enentáim yapaji̱árum imiantiarum” tímiayi.
  otm-NT: Nɛ gue'a ra Xuua bi 'yøt' ran xixyą bʉ ja ra dąpo bi man Oją maya'bʉ. Nu
    ra Xuua bi xih yʉ ją'i din xixyą to'o di päh yʉ́n 'yomfɛ̨ni nɛ da mba ma punbi
    yʉ́ ts'oqui bʉya.
  dah-dah: 'Niŋgeb Yon Baptaisbe sawsawa po kuruŋ naŋa bana forok yeŋbe alya bereya
    baptais yirde saba tagalde hinhin. Sabamiŋbe gahade: “Mata buluŋtiŋ yubul teŋ
    Al Kuruŋ niŋ bitiŋ mulgaŋ henaŋ. Irkeb Al Kuruŋ beleŋ mata buluŋtiŋ halde dunke
    baptais tenayiŋ,” yineŋ hinhin.'
  tnk-tnk: Ro iamɨnhi irə Jon rier irapw ia kwopun akwesakwes ikɨn, maməvisau irapw
    tɨ nərmama mə, “Kɨmiaha tihaməkeikei mhərərɨɡ ia noien ərəha me səkɨmiaha, mho
    paptaes, nənə Kumwesən trəpwəh nərpwɨnien noien ərəha me səkɨmiaha.”
  kpr-kpr: Ava sedo, John Bafataito Ari Kato ira, reighi uvu a evetu genembo irae
    da vasa aminda buvudo, evetu genembo bafataito use eminge sedo ghusira, “Fuvu,
    eminda! Nenda ari ekoko vujegururovo bafataito aono, God nenda ari ekoko kote
    doyare!” John vironu aminge sedo ghusira.
  san-IAS: saeva yohan prāntare majjitavān tathā pāpamārjananimittaṁ manovyāvarttakamajjanasya
    kathāñca pracāritavān|
  nho-nho: Teenaa hakasura mai iloo John i mouku no sare hakaukau tapu te henua ka hakaea ake
    peelaa, “Kootou tiiake naa haisara kootou naa aa kootou ku mee ki hakaukau tapu ina
    kootou, ki uiia naa haisara kootou TeAtua.”
  gym-NT: 'Ye erere bati, Juan ni ngökaka ñöte nükani kä kaibete, kä nikani niere:
    Munta kukwe kämekäme nuene, yebtä mun moto raba ulire. Kukwe käme kite jire jökrä
    temen munkwe, bti mun jata ja mike ngökare ñöte. Munkwe ye nuendi angwane, Ngöbökwe
    mun ngite ye diandikä jire jökrä munbtä, bti tikwe mun ngökadi ñöte, niebare Juankwe.
    Ngöbö Kukwei tikani Isaíakwe Juanbtä abko erere namani bare.'
  azg-NT: Chaꞌxjen na itso Tyoꞌtsꞌon na ncüjeeꞌ tsꞌan na ninncyaa jñꞌoonꞌ jon, juu
    Juan tyjeeꞌ jon ndyuaa naijon tyiꞌjndye nnꞌan mꞌan. Toninncyaa jon jñꞌoon na quintꞌë
    nnꞌan, chaꞌ quitsiꞌmanhanꞌ na contcüeꞌ nꞌonhan jnan nanꞌxuanhan na ntsitꞌman tsꞌon
    Tyoꞌtsꞌon jnanhan.
  bhd-bhd: ज़ेन्च़रां लिखोरू थियूं, अक बिस्तार देनेबालो अव। तैस मैनेरू नवं यूहन्ना
    थियूं। लोक तैस जो बपतिस्मो देनेबालो भी ज़ोते थिये। तै यहूदिया इलाकेरे सुनसान ठैरी
    मां अव। तैड़ी तै लोकन परमेशरेरी गल्लां शुनातो थियो कि, “तुस अपने पापन करां मनफिराथ,
    त कने बपतिस्मो नेथ, ताके परमेशर तुश्शे पाप माफ़ केरे।”
  too-NT: 'Huā'' tamā''na tlōkentaxtūca a''xni''ca'' Juan a''ntī ixmā''kpaxīni''n
    ixtasu''yu nac cā''lhpi''mpi''li'' ti''ya''t. Lā'' ixa''cta''sana''n lā'' ixcāhuani
    huan tachi''xcuhuī''t: ―Calīlakaputzatit ixpālacata mintalaclē''i''ca''n lā''
    cacā''a''kxtekui''lī''tit para nacātamāsputūnu''ni''yāni''. Lā'' ca''a''kpaxtit.'
  ind-AYT: Yohanes tampil membaptis di padang belantara dan memberitakan baptisan
    pertobatan untuk pengampunan dosa.
  cjo-NT: 'Aritaki monkaatapaaka ikantzitakarini paerani Iseeyashini. Jowa riraga
    kaawoshitakotziriri Tajorentsi ijeekaki janta tekatsinta atziri ipanko, ikimitakiro
    rojankinatakotzitakaririni Iseeyashi paeraniperoroña. Ikantakiri maawaeni pokashitziriri:
    —Pikenkithashiryagaeyakya, eero pikimita paerani. Aririka pookaperoteero pantawitari,
    aritaki nokaawoshitakotakimiri Tajorentsi, roojatzi riyoteeyantanakyaani atziri
    ikaminthaaperotatziimi rirori, eero ikenkithashiryaakoteemiro pantayiwitakarini.'
  nsn-nsn: Inggono Jon ger tamatang uahuhu ke kotpokos, kare uahuhu to tasir tamata
    tar butur paden, kare mene tauete tar uahuhung uapalih mara kaleliuigir niguata
    uasa.
  san-DEV: सएव योहन् प्रान्तरे मज्जितवान् तथा पापमार्जननिमित्तं मनोव्यावर्त्तकमज्जनस्य
    कथाञ्च प्रचारितवान्।
  tna-NT: Da su beju Juan Bautista cuinana. Quisaquisa pupiruana cristiano cuana peje
    su Diusu peje su papibaturucatita huecuana puji. D'anita yahua su quisaquisa puana.
    Pamapa cristiano cuana ejude cuana jenetia Juan peje su putitana tusa quisaquisa
    cuana eida'aba puji. Ahua Diusu peje su epibaturucatita huecuana su, ahua tuseda
    puji yahui neje eichaderatita huecuana su, Diusu ja mecuana sa jucha cuana eperdonatayu.
    Daja Juan Bautista quisaquisa puana cristiano cuana peje su.
  lid-lid: Ya eme Jon ta alomwa asahan bolo kon lomale an ta atiye sahou mwasin ma
    inyu iri lau, ma tiye tiri katubuni ndrine iri, ma Kindrei kameh sikine kandriyen
    ndra-in tiri mara-ei iu.
  wim-wim: Anpalan-a, nil pam John.an aak pintalangan iiy-iiy aak Judea.angan, aꞌ
    nil kan-ngul waaꞌ-waaꞌ wik God.antaman, aꞌ nil puth pam wanch anangan kootra ngakang
    kuungk-kuungk thanang. Nil thaw thant, “Way niiyan yumpaniya niiy kan-ngul wantāna!
    Niiy palaman weentān God.antan! Aꞌ ngay anpalana kootra ngakangan kuungk-kuungkāng
    niiyang, aꞌ nil God.angan keꞌ-ngul ngaantam-ngeeyow way yot niiyan yump-yumpan.”
  zga-M: O Yohani ainchile, alekuncha ndodasi nu hulumbilila ulyancho ulwa khupela
    khu lusyekhelo lwa mbivi.
  yom-yom: 'Yowani wuyiza, wuba botikanga mu dikanga ayi wuba tubanga ti : “Bika lubotama
    mu diambu di monisa ti lubaludi mavanga ; buna Nzambi wela kululemvukila mu masumu
    meno.”'
  eng-NNA: After a very long time that man now came. His name was John.
  san-SIN: සඒව යෝහන් ප්‍රාන්තරේ මජ්ජිතවාන් තථා පාපමාර්ජනනිමිත්තං මනෝව්‍යාවර්ත්තකමජ්ජනස්‍ය
    කථාඤ්ච ප්‍රචාරිතවාන්|
  yut-yut: Gen uŋun da tɨlagon Telagɨ Pakbi Sogok Amɨn Jon da mɨktɨm amɨn da arɨpmɨ
    dɨma egɨpmɨ tɨmon kɨŋ altagɨt. Altaŋek but tobɨl aŋek telagɨ pakbi soŋakwa Piŋkop
    da dɨwarɨni yopmaŋ yomjak do yoyɨgɨt.
  grc-BYZ: ἐγένετο Ἰωάννης βαπτίζων ἐν τῇ ἐρήμῳ καὶ κηρύσσων βάπτισμα μετανοίας εἰς
    ἄφεσιν ἁμαρτιῶν.
  cpc-NT: 'Ari okantzimaitaka, monkaataka ikinkithatakoitakiri. Kinkithataki pairani
    Juan otzishimashiki, ikinkithatakotapaakiro owiinkaataantsi, ikantantapaaki: “Powiinkaawintaiyaari
    Awinkathariti, powajyaantairo kaaripirori, aritaki impiyakotaimiro pikaaripiroshiriwaitzi”.'
  nhg-NT: Xohuö tlacuötiequiöya ipa locör cöne nionöque chönteya. Tlanunutzaya nele
    tlö giente moyulcuepasque para ma Deus ma quentlapojpolfelicö intlajtlacul yaja
    cuale quencuötiequis.
  nya-nya: Ndipo Yohane anabwera mʼmadera a mʼchipululu nabatiza, ndi kulalikira za
    ubatizo wa kutembenuka mtima ndi wa chikhululukiro cha machimo.
  ngu-NT: Juan, on tlacuatequijquetl, tlacuatequiaya ne ipan on tlapatlaco, niman
    quinmachtiayaj on tlacamej ma noyolcuepacan niman ma nocuatequican, niman Dios
    quintlapojpolhuis intlajtlacol.
  kup-kup: Pot menahan hezaek tokat aban Zoan ham betez nonair nai bonorah het Godiz
    ñetï tinao añarabon mañovai epat mañooh, “Arim horiñ betet loporizaro borourat
    hepeken ivoh emeehoman God arim horï tovai emameg-poñ ol betehopan.”
  jid-jid: Yohana a ye, da tsoro bi wandi ba ye ni wu nko wu wru latre mba hlega,
    da vu ba sukpa ni ma du Irji wru latre be hlega.
  wmw-wmw: Shikarakanzi wawenye ndi Yahaya mwenyé Koza. Kaja, kankuwoza wanu kulanga
    na kankusema kuwa wanu wajuzi woziwe wolote kuwa watubiya, ipate waswamiiwe madambi
    awo.
  gmv-GGM: Hesathokka xamaqiza Yanisay asa xaamaqishenne “inte nagarappe simmidi xammaqettitte,
    Xoossi inte nagara atto gaana” gi elishe bazora kezi wodhides.
  ssg-ssg: Ape salan, ti Jon Baptis tahia haniwa he lohong, i hone teka seilon nahima
    lehe i baptaisi laha. Teteka laha uke baptais, i kola ka laha towiahuen ti lialui
    woulaha hani Haeu lehe i oxoxi laha ti kawatan ti saun lialun.
  zpo-NT: Snee mbarlo kwaan nzhé Chay gorna mzhin Juan Xaa Nchubnis re myet tub pa
    naz wen. Juan nchubnis re myet, re xaa mlaa naz nawent nu mwii xaa lo Dios, zee
    kiib Dios jwalt kwaan mle xaa. Snee mzaa Juan kwent lo re myet.
  poy-poy: Yohani kalawiriti kushiwala, kawabwelera wantu na kuwabatiza, pakawagambira,
    “Mleki vidoda vyenu na mbatizwi na Mlungu hakawalekiziyi vidoda vyenu.”
  qwh-NT: Tse nenqannomi bautisacoq Juan tsunyaqnincunapa ewar nunacunata willaparqan
    jutsancunata jaqirir, bautisacuyänanpaq, y tsenopa perdonashqa cayänanpaq.
  gaw-gaw: Kayak Nug anam aum dimp̱a Nug aum bia, Layaṯak Johanes nug atu taḏakp̱a
    dayaya, nug danab amelagp̱a, Kayak Nug ahilag hip̱unin uhuqa madaḵunu ag oolag
    eḏueb, layaṯak aoglagnu nai mehuqom.
  nca-nca: Asa ŋundiro Jon, sono re-re uni ŋundo, mira wimbímo mahero unipare sono
    re yunoro mande ka yesowo yimitoyara. Mande ŋuko ŋandiro, “Ye quhuríyemboro newonde
    surumí teya quhurí ŋu se rotoya sono rika Anutuko quhuríye soso se rotoweya.”
  zpz-NTPP: Orzeꞌ mbecy nu bzuu nez Ñgyoozh zeꞌ, ndeꞌ Waa nu briib nis mbecy. Pcyiiñ
    yu tub lugaar ub zi nunu blyuuy ni de mbecy nu rlagy ñi neꞌ dey dela cyi nu ricy
    yu, nunu gzu nis dey. Orzeꞌ gyicy sulagy Ñgyoozh de cyi dey.
  mkj-mkj: John ken pwokda nehn japwsoahn, poapdaiji armaj kan, padahkki oang irai,
    “Kamwai koaluhla, wiliakapwla apel poapdaijla, Koahs pirin mahkoahng kamwai dipamwai
    kan.”
  zac-NT: Por ni Juan bëchuꞌbë nísiꞌ; lugar ni adë nídiꞌi mënë catë naquë́ guëëꞌgu
    Jordán. Guniꞌinúhiꞌ lëꞌë ra mënë chubë nisë rall ziquë sëñi de quë runë nadzëꞌë
    rall mudë nanabani rall nu guëabrí lduꞌu rall con Dios parë gunë Dios perdunë
    duldë shtë rall.
  kyg-kyg: Inagi Yoniꞌa kaꞌme kotegamo eno afole aiteno aniꞌmo faleno apateꞌniye.
    Yoniꞌa, lapaipamo alitapa afe letetapa aniꞌmo falegenoꞌao Gotiꞌa hosu kavatapimo
    alino ataleno, huno aeno hakalo huno hapa paige hapa paige huno maiꞌniye.
  kmk-kmk: Ot natungpal di ta ummoy si Juan un Mambubunyag sidit igawa maid tagtagguwan
    na ot intudtudu na utdat tagu’n dummatong kan siya’t di un mandadaoli da kan igongda
    daon dat basuḻ da ot mampabunyag da daḻapnu pakawanon Apudyus dida.
  cao-NT: Jabi naa Chani bëhai ca ashimati ibo Juan ini quiha. Xabachá tsi quiha ja
    jisiquiniquë, Dios Chani yoahi na. Jatsi, —Mato jocha quima Dios quiri bësocana.
    Bësoxo ma ashimahacati xo. Jatsi masahacaxëhi quiha mato jocha ra —i nohiria bo
    qui Juan niquë.
  bbr-bbr: An jomareäwon ro, Jon ko ro wäpik mena pewon. Peanik, roasiret ämän awaromara,
    äiewon, “Ak woiaka pirirnai, akan onok aru sumkäineinai, kouna, isas an jomaroita,
    Anut nukas akan onok aru jäkäi marai.”
  inb-inb: 'Chasami Juan Bautista, chusa sitaska alpapi kawa­rig­samurka, kasa nispa:
    —Panda­rii­kunata sakispa, Taita Dius­wa tukug­samui­chi. Baug­ti­sa­rii­chi,
    panda­rii­kunata pasin­siai tukun­gapa.'
  hrv-hrv: 'Tako se pojavi Ivan: krstio je u pustinji i propovijedao krst obraćenja
    na otpuštenje grijeha.'
  box-NT: 'Á lé bṹn mu ɓɛ̀n wóráa. O nìi ɓúi na ɓa le Zãn hĩ́a wi le dùure
    yi, á bìo kà lé bìo ó o wee bue: «Mi ɓuen à ĩ bátízé mia, lé bṹn
    á à zéení le mi khú mu bè-kora wéró yi, á bò le Dónbeenì yi, á le è
    sɛ́n mi bè-kora á à día.»'
  ote-NT: 'Y nu mi ꞌñehe ra Xuua Xiꞌtsate bi njabʉ ngu núꞌa̱ xqui ma̱nga Ajua̱, bi
    ꞌmʉ ja ra mbonthi ne mi xipa ya ja̱ꞌi mi ena: “Ñobrihʉ ne nxistehehʉ y Ajua̱ da
    punꞌahʉ ri tsꞌoquihʉ.”'
  wnu-wnu: 'Qob eng gumater eng qen geret munon ger unum Yon eng ar ai qengereng end
    is igama munon qei gor end dearari qob qanam musub ete wurinob qamarei: “An qomon
    boru-boru eng mogirt wab wagar. Wogub yarari ne Qenu diban animbag aninou qomon
    boru eng anit wab arirama ne ye ya obotar anmaragansieribam.”'
  zam-NT: Cona, ngro xo'f Juàn Bautist no ngro' too Juàn loo mèn co'te' nagán par
    li Juàn bautizar mèn. Mbez Juàn loo mèn co' ndxi'th loo Juàn naquinque' gàc bautizar
    mèn par tataa mod lu' mèn le' mèn, lìcque, ngulàa yéc no ngulàa lezo' no mzye'
    ryethe mod ye'rsin' co' ngòp mèn par càba loo mèn ton' Diox xquin mèn no xtol
    mèn co' ndxàp mèn no co' ncua'n mèn.
  zyp-NT: Taico Johan cawh va chuh ka, sua ngethainah cawtah angepachihnah baptisma
    kong phungrei ka, raangcaa lekhei baptisma a cangsah he.
  sey-NT: 'Ja̱je paꞌina, Juan cue̱ne yejaja̱ꞌa dai pa̱ire doquë dajiꞌi. Ja̱je dai
    capi: Mësaru ja̱ꞌrë cuasaseꞌere je̱oni po̱nëto oco doye paꞌiji, mësaru coꞌaye
    yoꞌoseꞌe sa̱i deꞌhuacaiseꞌe paꞌija̱ꞌcore.'
  nvm-nvm: Ijefuon Jon e do ruardiamo fu ai moikum namo ijia oijknum e ijia fuon roko
    iji kia, Unam ise iji ja kegoijo iji nika arega una oi karoime Godon roga fu ise
    jon giame arega na ja do ruardiafno kiain.
  mps-mps: Te po polobadu obaso, te gesi dwagi yai po pusubo sę te tiwai nosali gagalali,
    te we bidi baptais mabo bidi Jon dią holali side. Tama te bidi meni yai bulude
    pedelama bididu, tama Jongo e po te agaba asali we bidibolo pupusu pai, “Te dagego
    duga yali dwai sęde ge neyu tama homu begeleąo, te Godigo dagego dwai sęde
    sali sęgę wei ponogobeo, sela sąwaibao, te eno dage węgo baptais mawaibao,”
    Jongo te po wai.
  seh-seh: Ndi tenepa kubulukira kudacita Djuwau Batixta n'thando, mbakhatambirisa
    anthu batixmu na kuapanga kuti achunyuke kudawa kwawo.
  pab-NT: Hatyo hiyeta João Batista kaotyaka maharexakiti hoka batixaita halitinai,
    xakaita Iraiti Waiyexe ihiyeha. — Xahalakihena iniyalahare xománe hoka xikabatixatyaka
    hoka Enore maotyaneheta iniyalahare xománe — nita João ihiyeha.
  llg-llg: Hataholi la lateme loke Yohanis na, lae, Mana Salanik. Ana leo nai mamana
    nes. Baloꞌa papaken, nana tenuk neme banda onta bulun mai. Kalikeen nana taok
    neme banda louk mai. Ndia nanaꞌa-nininun, lamak ma fani oe nula. (Yohanis dala
    sodan ia, sama leo Baꞌi Elia nai fai makahulun ele.) Faik ndia, hataholi la noꞌuk
    leme kota Yerusalem mai, ma, basa propinsi Yudea isi nala, mai latonggo lo Yohanis
    nai ndia mamanan ndia. Ala mai sangga lita Yohanis, ma, lamanene nanonolin. Yohanis
    nafada sala nae, “Ei musi manaku, ma, laꞌo ela basa ei sala-singgo mala, fo suek
    Manetualain koka heni sala-singgo kala sila. Basa, na, ei musi salani dei, fo
    dadik tanda nae, ei mole mia Lamatuak so.” Boe ma, ala manaku sala-singgo nala,
    de, ana salani sala leme lee Yarden.
  kyf-kyf: '''Sa wa ''yɩa *Zaan -yɔ -mɔ da bɛblɛɛ, -zugba ɔ batizee nyɩma ''nyu nya,
    ɔ kpɩ ''wʋ nɩɩ, «A ''bhiti dlɩ, a yi ɩn ''ka aɩn batizee, ''ɩn -Lagɔ ''ka amɩaa
    gbʋnyii ''wʋtɩ.»'
  tpi-tpi: Jon, dispela man bilong givim baptais, em i kamap long ples i no gat man,
    na em i autim tok long ol manmeri i mas tanim bel na kisim baptais, na bai God
    i lusim sin bilong ol.
  mih-NT: Ta i quisi ra i tasi ra Ndyoo, ra cua cana saa sisi cuhu. Sinañi ra Juan.
    I zacoo ndutya ra sii ñiyɨvɨ. Ta i zacuaha ra sii ñu vatyi coo ndutya ñu ta zama
    ñu cuhva iyo ñu, ta zɨquɨ cua zandasi ra Ndyoo cuatyi ñu.
  qvh-NT: 'Isaías unay guelgashgannölami sunyag jircacho Juan Bautista puriptin Judea
    provinciapita y Jerusalenpita asca runacuna pay cashgan cagman aywayargan wilacushganta
    wiyayänanpä. Chäyaptinmi paycunata nergan: “Tayta Diosninsi perdonayäshunayquipä
    jusalicuyashgayquita cacharir bautizacuyay.” Juan Bautista wilacushganta chasquicurmi
    runacuna tantyacuyargan jusayog cayashganta. Saymi Tayta Diosta perdonta manacuyaptin
    Jordán mayucho paycunata Juan bautizargan.'
  kms-kms: Di te kin pugrine Jon ni qi nyumo di wuye segi ye pe tende wand bir nawo
    di wute simbe nindiny ei ni nei rire ritinde di ni wuye nap ei God ni yumbo ur
    brequ rind kin wand te puaq nindiny.
  agn-agn: Animan narin nagmatod kaman asing pagkabot ni Juan ang Manigboniag don
    ong logar ang anday gistar ang taw. Don tanandia nagtoldok ong mga taw ang agpaning
    ong nandia ang ganing, “Magtogat amo ong mga kasalanan mi ig magpaboniag agod
    patawaden amo tang Dios.”
  nhi-NT: Nin tlahtol omochiuaco itich Juan, ihcuac otlacuatecaaya campa tlauaquilistlah.
    Oquimiluaya in tocniuan mamocuatequican uan ohcon macnextican nic moyolcuipah
    inauactzinco Dios, uan ohcon Yehuatzin quintlapohpoluis nintlahtlacol.
  ttc-NT: Bwen, astilji at tuq jun xjal Wa'nch tb'i b'ix njaw tuq tsi' a' kywi' xjal
    tuj jun luwar ky'ixk'oj tx'o'tx' aj ja' k'onti'l najayon. Nxik tpakb'a' tuq tzan
    tjaw a' kywi' tzan tpaj tjawlen kky'ixpu' kynab'lin tzan tuq tqet najsa' kchoj.
  dan-1931: Johannes kom, han, som døbte i Ørkenen og prædikede Omvendelses-Dåb til
    Syndernes Forladelse.
  kwj-kwj: O mwanji sawero hinga Jon sirawani hima da nambwe michi tiki ele hima ni
    uku ri yasindani ya sawe, “Kapwa sumbu kuhi ni gumwa ma ku sisini sembe Gotri
    ni ku hawa uku kunu yasisiwa Gotri kui kapwa sumbu sa humbwe.”
  vie-OVCB: Sứ giả đó là Giăng Báp-tít. Ông sống trong đồng hoang, rao giảng mọi người
    phải chịu báp-tem, để chứng tỏ lòng ăn năn tội lỗi, và quay về với Đức Chúa Trời
    để được tha tội.
  kze-kze: Yóni nombá pétinkowai kavóná-marava'a komáyowasa Yútiyaa-ayampake Yérúsaremu-naopaken-kwaasi
    amápa'a Yóninopa'a tuwaná simátimena séna kentí sáwí-imayaa tuwé'a Áánútumpa'a
    tíyana sáwí-imayaa maitiyuwáína'a nombá pétinkanaumne súwasa sáwí'o uráamba paárumai
    avora'á simámúwana Yóni Yótáni-nompimba nombá pétinkaraiye.
  mpj-mpj: Maakjurna-nyurrampa ngaanya wangka wajarninpa. Wangka palunya Yayijayakurnuyuru
    Jaanpa-nyurrampa kurranyu yanurni, nintijulkuranpa-nyurranya, kalyungka-nyurranya
    jarrpajunkuran. Jaanju-jananya pujimanwanalu-jananya parra nintijulkatipayi, wunalu
    yankunyjanju, jilanya, “Wiyanyurra nyinama puta!, Mamakuraya palya nyinama!. Palunyajanungkayilaparna-nyurranya
    kalyungka jarrpajunamalpa. Jampanyurra kalyungka pakanyjangka Mamalu-nyurranya
    puta manku wirrupungku, ngulyjulkuyila-nyurranya kanyilku.”
  lbk-lbk: Et siya chi ya inomchan si Juan Bautista isnan ponchag, sa na't inpalawag,
    “Ibfafawiyo ta chokokhanyo nan fasolyo ya enpafonyag kayo, ya at pakawanen Apo
    Dios chakayo!”
  mto-NT: Ax veꞌem tseꞌe tyoojnji kyo̱jtsji ax joꞌn je̱ Isaías du̱jatyaajñ. Toꞌk je̱
    jayu juuꞌ veꞌe Juan du̱xa̱a̱ji, je̱ꞌe̱ tseꞌe je̱ jayu du̱yakna̱pe̱jt joma veꞌe
    kyapa̱ntsu̱u̱na, je̱tseꞌe du̱nu̱u̱jmidi je̱tseꞌe vyinmayu̱mpijttinit, je̱tseꞌe
    du̱maso̱o̱ktinit je̱ kyo̱ꞌo̱y joojntykinda, je̱tseꞌe ña̱pé̱ttat, veꞌem tseꞌe yakto̱kinme̱e̱ꞌkxtat.
  bzh-bzh: Nebë sënë, loḳ Mehö-neripek-alam Jon yam vu nyëġ-yumeris meyam nenër
    ġaġek ranġah nebë, “Ham gwevuu ham nġaa nipaya na, geham gwërin ham nom vu
    Anutu, lom mëm sejipek ham jaḳ bël, gAnutu rëḳ dahun ham nġaa nipaya na.”
  guj-2017: એ પ્રમાણે યોહાન બાપ્તિસ્મા અરણ્યમાં પાપોની માફીને માટે પસ્તાવાનું બાપ્તિસ્મા
    જાહેર કરતો પ્રગટ થયો.
  jvn-NT: Kuwi mau kabèh ngomongké Yohanes sing manggon nang wustèn. Saliné Yohanes
    wulu unta lan sabuké lulang. Pangané namung walang lan maduné tawon alasan. Yohanes
    ngomongi wong-wong kongkon pada ninggal klakuan ala lan pada dibaptis, supaya
    Gusti Allah ngapura salahé kabèh. Sangka bawah Yudéa lan sangka kuta Yérusalèm
    wong pirang-pirang pada teka ngrungokké piwulangé Yohanes. Kabèh pada ngakoni
    salahé marang Gusti Allah lan pada dibaptis nang laut Yordan.
  byr-byr: Sara dɨnɨkeꞌna Jonɨ wawɨnya maayaba mwaalaka sɨnnawɨ sagaaꞌ aꞌmweraavɨ
    aalyavɨ bavɨtaazɨya yada wɨdɨna “Sarɨmɨre sɨmunyabwi mudɨkebwi yawɨramaaꞌna kyapɨjɨ
    nɨmɨ bavɨtaazɨya yɨhyɨdeinyɨ. Gotɨyai sarɨmɨre kayaaꞌnanyabwi yɨhɨmarasɨꞌnadelyɨra,”
    wɨdɨna Jonɨ.
  ian-ian: Jon dinyangugat yagulɨga nyana. Kwo kavamba lɨga wan nyaangɨt mbutndɨ.
    Kupi maawut yelavɨka lɨngweyan ngwuk kat yagugigiyowun. Wungi kat tɨga kavle vat
    yetɨlɨngwa vak kat God lɨmbwigiyandɨ waa mbutndɨ Jon.
  hun-hun: János pedig előállt, és keresztelt a pusztában, prédikálva a megtérés keresztségét
    a bűnöknek bocsánatára.
  mcf-NT: Aden chiampicpadquiequi Esus bëyuc chuitequid Uan chopondash. Shubu nibëdacno
    tabadquin comapenec onquequin chuibampondash. Mibi icsaid ënshun Nuquin Papan
    chiaid tantiaquin nabanta. Aden tantiaquidquio icsho mibi cuidenquio yec mibi
    icsaid Nuquin Papa bëpiscudendac quequin chuibampondash. Aden chuibanquimbi ambi
    chiacpadomboen naquid acten mentobampondash Uanën.
  kjs-kjs: 'Aisaia-me gu-rupa lisa-pulu Jon Baptais enaali napiri su-para abala ipuma
    gu-rupa lakalisa: Enaalinuna koe kone perekealimi-daare kalu-ipa mealimina. Gote-me
    nimina pupitagi maa raakepe rubalia lisa.'
  mni-mni: "Matou adugumduna baptize toubiba John-na miyamda pap kokchanabagidamak\
    \ pukning hongbagi baptize touba adu sandoktuna lamjao lamhangda thorakle. Mahakna\
    \ miyam aduda hairammi, “Nakhoina paptagi pukning hongduna baptize lou, aduga\
    \ Mapu Ibungona nakhoigi papsing kokpigani.”\x94"
  yad-NT: 'Juán Ji̱tyanu̱bay mu̱ti̱jada ramu tajityo. Sadatyadoda variy jasiryi nijya̱nvay:
    “Jirya̱paru̱y riva taji jachipiya̱jada, jirya̱tidye jtyanutaniy variyu, sa̱tidye
    ramityaniy Ju̱denu variy jiryivara jiryejyuuchuveda.”'
  mxb-NT: Ta miía̱n ndaa̱ dión ni̱ kuu, chi̱ ni̱ ka̱sáꞌá iin ta̱a naní Juan dákodo̱
    ndúta̱ ná ña̱yuu ini ta̱kui̱í iin xíán noo̱ kúú yukú i̱chí. Ta kásto̱ꞌon na xíꞌín
    ña̱yuu ña̱ ná nandikó iní na̱ saꞌa̱ kua̱chi kée na, dá ná ki̱ꞌo káꞌano ini Ndios
    sa̱ꞌá kua̱chi na, dá ná kuu kodo̱ ndúta̱ ná.
  pon-2006A: Eri, Sohn ahpw pwarada nan sapwtehn, wiewia papidais ong aramas akan,
    lohlohkihong irail, mahsanih, “Kumwail koluhla, wiliakapwala oh papidaisla, Koht
    ahpw pahn ketin mahkikihong kumwail dipamwail kan.”
  maq-NT: Sacuatjin jain catsihindu Isaías ne, cuatjin jain camá ta cafehe cha xi
    catsingatju Nina, cha xi hmí rë Juan, ngajan hiscan jemu xín tsëhë nandya. Casua
    cha camachaya rë xuta ta meje rë xi tsindeya me cjuatacun rë me hacuaha xtenda
    me, cojo sa xi tsinchataha Nina me tsëhë jyë́ rë me.
  hto-hto: 'Afe izói báutizaraɨma Juan táɨzicɨmo cɨ́ocaizaɨbite. Dɨnomo comɨnɨ jitáirede
    báutizaillena afémɨe ñue lluáɨbite. Iaɨoɨna daɨde: —Omoɨ comecɨ ifue ñúefuena
    méidoredɨomoɨ. Ie mei báutizaredɨomoɨ. Iemona Juzíñamui omoɨ comecɨ fɨénidɨfuiaɨ
    dóite, —daɨde.'
  por-BRBSL: João veio batizando no deserto e pregando o batismo de arrependimento
    para perdão dos pecados.
  ces-NKB: '[Tak] přišel Jan, křtil na poušti a kázal křest pokání na odpuštění hříchů.'
  cui-cui: 'Nexata Juan pon Isaías peyabara paebixae bapon ira xuepana susato tsurucuae
    nacuatha patopa. Bapon Juan bautisaba ducuanaebiya, xua jiwi bautisabatsi merantha.
    Mataʉtano bapon tsipaeba jiwitha Nacom pia pexeinya jume diwesi tatsi. Bapon Juan
    jeye jiwitha: “Icha jʉntʉ coyene paxeinare painya neauraxae xua abe paexaname.
    Bapoxonae Nacom paca yabara jʉntemainaena abe painya neexanae cuiru coyenein”,
    jei Juan.'
  boj-2014: Bunuqna Jon yansnjro qaji a wadau sawaq di brantej. Brantosiq dia tamo
    uŋgasari naŋgi Qotei aqa anjam palontosiq minjroqnej. Tamo uŋgasari Judia sawaq
    di soqneb qaji naŋgi ti Jerusalem qureq di soqneb qaji naŋgi ti kalil Jon aqa
    areq gileqnabqa a na naŋgi endegsi minjroqnej, “Niŋgi are bulyibqa Qotei na nuŋgo
    une kalil kobotetŋgwas. Amqa e na niŋgi yansŋgwai.” Degsi minjreqnaqa naŋgi na
    naŋgo une kalil babteqnabqa Jordan yaq di yansnjroqnej.
  eng-OEBUS: John the Baptizer appeared in the wilderness, proclaiming a baptism on
    repentance, for the forgiveness of sins.
  eri-eri: Jon yaage bisemu nigigou fai, no ha ete fai uwau langa heigaiha, no fai-aita
    bagu huwanyanege ubuludu bode, yaage bisou togonga, Itou no nebere une uulu nagonbona,
    waha bona beele malalamudu lenigaiha.
  aly-aly: Alakenh-anyem, John, Baptise-emeley-angker apmer arlpaw-itwel anenh. Arnkwan
    ikwerenh John-kenh alta kamwerl-penh, pilt yenp-penh-akert. Ra intelty-rnem arlkwenh,
    ngkwarl arwengalker-then. Akngerr-anem apmer arrpanenh-they, apmer Judea-ampenyel,
    John-warl akarrirrek, tawen Jerusalem-areny-rnem-then. Rernem ilelhek John-ek,
    rernemarl apmwakert anenh. John angkek ingkerrenhek, “Anwantherr Akngey-angkwarrant-anem
    apentetyek. Angkepirrenh-arey apmwekety, Akngey-warl. Atha arrenhantherr baptise-emilem.
    Akngeyel apmwa arrekantherrety iwetyek.” Ra renh-rnem ingkerrenh baptise-emilek,
    Jordan Ilpayek.
  wiu-wiu: Eina wia mekapiane toapa Yone ali piamene ta ludu taatekoa nokome eya wa
    mo wima nekeneya. Kini tokoi poaneleke Akolaliyo kiwi wiou wa po letu mekakana
    keetapemotono eni poanele tewitikoa wawa ue moamene wa ali atoa ue motokaneya.
  swe-swe: Johannes kom (trädde fram), han [var den budbärare som profeterna talat
    om] som döpte i öknen och predikade omvändelsens dop [som var ett yttre reningsdop
    i vatten som ett tecken på hjärtats omvändelse] till syndernas förlåtelse.
  cth-cth: Jawhan teh kahrawngum vah tui dawk baptisma a poe teh, yon ngaithoum nahanelah,
    pankângainae baptisma kamthang dei hanelah a tho.
  mti-mti: Meve Jon uwane, at inguiwa arawa apa babataito amunivi, sira opata me nonemagowa
    biroriyag babataito atan oya, wag dirumivi.
  pad-NT: 'Hari. Oniaroa, kaikahi''aha ada makhira Deua bikaronaki, onina João Batista.
    Amasia hojaki ada. Kagorarihi ida amasi. Hari. Va''ora nava''isohibakhiaki adani
    ija''ari vaipohiki. Va''ora ni''avini: —Jahari kahojai-ra vakava''ipahinika''oa
    bana. Hari''a vanofijana bana ida Jahari kahojaia avakahojaibakhiani mahija a''onira
    okanavini, Deua bina''biraja kaimoni ida avakadihojai asohiriki bada avani''abakhiaki
    — va''ora ni''aha ada João Batista.'
  twi-twi: Enti Yohane ba bɛbɔɔ asu wɔ sare so, ɔkaa adwensakra asubɔ a ɛma bɔnefakyɛ
    ho asɛm.
  hlt-hlt: Johan tah khosoek ah aka nuem la om tih tholh khodawkngainah dongah yutnah
    baptisma a kawng thui.
  tbz-SIM: 'Tiì dɔ̀ɔ̀ Isɑ̃ɑ̃-Bɑtiisi bo dìì mɔ̀nnì dikpɑ́ɑ̀ miɛkɛ kɛ nɑ́ɑ́ nkɛ tú:
    Duɔ́nnɛ̀ kɛ̀ bɛ̀ di dɔ̀ɔ̀ bɑ̀tɛ́mmù dɛ̀ɛ̀ bɛnkú kɛ tú di dèmmu di yɛi, nkɛ́ceetɛ,
    kɛ̀ Kuyie nhũtɛ́ di yɛi ndi dɔ̀ɔ̀ mɛ̀.'
  san-GUJ: સએવ યોહન્ પ્રાન્તરે મજ્જિતવાન્ તથા પાપમાર્જનનિમિત્તં મનોવ્યાવર્ત્તકમજ્જનસ્ય
    કથાઞ્ચ પ્રચારિતવાન્|
  amx-amx: Angketj nhenh arratj-irremel arlpaw-irrek. John Kwatjeh Irrpelh-ilenh-ilenh
    rang rrkwal-warn alhek. Rang mantarr kamwerl yenp-penh mpwarek-arleh irrpetjart,
    rang belt yenp-penhel ayernelhetjart. Rang inteltj ngkwarl rltwamp thwen war arlkwetjart.
    Itja mern ker arrpenh-arlk apek. Tjerrtj Judea ntjaper-areny map, tjerrtj town
    Jerusalem-areny map kwer-warn alhek. John-el inenh ilek, “Arrantherr anetjeng
    Altjerr-warn twep-irrerrang! Kwereng arrantherrenh thang kwatj-warn irrpelh-ilemel
    baptise-em-iletjenheng, Altjerrel anetj arrehantherr-henh wetjenheng.” Angketj
    nhenh awemel inang kangkwerrek. Inang anetj inehenh ilelhek, kwer-penh John rang
    inenh Jordan ulpayel kwatj-warn irrpelh-ilemel baptise-em-ilek.
  ake-NT: Mɨrɨ kasa si Isaan uyee'pʉ, pa'taisiman pɨ' rɨmono'ta nono yau mɨrɨ awonsi'kɨ
    makoi apai era'tɨn epa'taisimato' makoi pɨ' usentu'man ekareei ekama pɨ'.
  qvn-NT: 'Chauraga chay isquirbishachru ningannuymi Bautizag Juanga chunyag pampachru
    runacunata rimapara cay nir: “Juchaycunapita wanacurcur Diosman cutipäcamuy perdonapäcushunaypag,
    jinaman bautizacurcay” nir.'
  tku-NT: 'Tzamā'' mākentaxtūca a''cxni'' Juan tī ixmā''kpaxīni''n ixtasu''yu nac
    cā''tzaya''nca ti''ya''t. Ixa''kchihuīna''n ē ixcāhuani tachi''xcuhuī''t: ―Calīlīpuhuantit
    ixpālacata mincuentaca''n. Cacāmakxtektit ē nacātamātza''nkēna''ni''yān ē ca''a''kpaxtit.'
  bjk-bjk: Io, Jon a tene baptais ixo wanot kö xönö tataun, ixo baptais ma ixo etöngösen
    bara, “Mum moro kip lo a baptais sa osen bara mum muru dödöm puxus. Me God irabo
    döxömen taun abo magingin saban te mum.”
  msy-2020: Kamaghɨn amizɨma, Gumazamiziba Ruer Gumazim Jon izava gumazamiziba puvatɨzir
    danganimɨn ikiava gumazamiziba rua kamaghɨn akam akuri, “Ia navibagh iraghtɨ,
    kɨ ia rueghtɨ, God ian arazir kuraba gɨn amadagham.”
  bpr-bpr: Na i to ayé, dunan Dyan. Tamdò kenen di banwe landè to mnè ditù, na manan
    di dad to, “Nsalyu na tnagakyu i dad salàyu, na fbunyag gamu, na ku yé nimòyu
    fnasinsya Dwata dad salàyu.”
