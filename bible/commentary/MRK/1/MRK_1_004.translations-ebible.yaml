    harièle, dèka la peꞌabu nga Johani la era pee noo. Ne dèka roo dꞌèi ta la ngède
    Johani, nga dꞌèi ta dꞌèno ne lii ajꞌa noo. Ta lii ke Johani, mihe ane, “Kelolo
