  mya-mya: ယင်း​သို့​ဟေ​ရှာ​ယ​က​ဖော်​ပြ​သည်​နှင့်​အ​ညီ ဗတ္တိ​ဇံ ဆ​ရာ​ယော​ဟန်​သည်​တော​ကန္တာ​ရ​တွင်​ပေါ်​ထွန်း​လာ​၏။
