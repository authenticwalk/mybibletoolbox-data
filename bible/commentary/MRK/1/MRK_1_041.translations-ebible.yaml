  kan-OKCV: ಯೇಸು ಕನಿಕರಪಟ್ಟು, ತಮ್ಮ ಕೈಚಾಚಿ ಅವನನ್ನು ಮುಟ್ಟಿ, “ನನಗೆ ಮನಸ್ಸಿದೆ, ನೀನು ಶುದ್ಧನಾಗು,”
