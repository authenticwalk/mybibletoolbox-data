  eng-ASVBT: And Jesus, being moved with compassion, stretched forth his hand, and
    touched him, and saith unto him, I will; be thou made clean.
  mna-mna: 'Tana Yesu leleene isaana pini, mi iteegi ma iso: “E, nio leleŋ be aŋuulu
