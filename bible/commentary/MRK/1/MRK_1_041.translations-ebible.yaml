  mxq-NT: 'Es ja Jesús pyaꞌꞌayoojʉ es tkʉꞌʉnitooñ es tꞌanma̱a̱y: —Ndsejpyʉts es mꞌagʉda̱ꞌa̱gʉt.'
  tzj-NT: 'Ja c''a Jesús arja'' xpokonaj rwach ja yawa'', xuyuk pon ja ruk''a'', xuchap
