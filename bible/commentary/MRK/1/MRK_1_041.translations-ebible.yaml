  ben-OBCV: করুণায় পূর্ণ হয়ে যীশু তাঁর হাত বাড়িয়ে সেই ব্যক্তিকে স্পর্শ করলেন।
    বললেন, “আমার ইচ্ছা, তুমি শুচিশুদ্ধ হও।”
  mil-NT: 'Te Jèsús ní cundàhú iní ñáhá‑gǎ xii‑dé te ní dácàá‑gá ndaha‑gá ní tendaha
    ñàha‑gá xii‑dé, te xǎhaⁿ‑gǎ: —Cuu cada tátna ñaha‑ǐ xii‑n, te vitna ndúha‑n —càchí‑gá
    xǎhaⁿ‑gǎ xii‑dé.'
  myu-myu: G̃ebuje Jesus itabotaidabotbot o'e ierepat kay. O'jebaepacũg̃ cekay. O'g̃ucay.
