  uvl-uvl: Iesus letena ia i ke ra haka nge i pe hele, “Nga lemek ngak o urana mule!”
  tpa-tpa: Anima Yesu we ravana nuwanuwana i boyai, ma i voꞌayaya po i vodadani ma
