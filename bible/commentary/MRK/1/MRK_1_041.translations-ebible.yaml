    y jekꞌuwaꞌ xubꞌiꞌij che: —Kuaj, chuꞌana bꞌa chom riꞌ racuerpo —xchaꞌ.'
  kpg-kpg: Jesus gu aloho i mee, gaa bili gi mee, ga helekai, “Au e hiihai. Madammaa!”
  taj-taj: चु ताम थेःमाहेन्‍से येशूदा दया रेःसी ह्राङला यासे थेदा थुर्बान, “ए खम्‍गै
    भिबा ङाला सेम मुला, ए खम्‍गो” भिसी सुङ्जी।
  avt-avt: 'Jisas hɨrak hanhanek te hɨrak kewis his menterik ketpɨwek kar ik: “Hi
    hanhan ti are yaaik.”'
  cbk-cbk: Ya tene gayot lastima si Jesus con el leproso, y ya agarra le con ese y
    ya habla, “Quiere gayot yo cura contigo. Na, bueno ya tu!”
  uig-ARA: 'ئەيسا ئىچى ئاغرىغاچ قولىنى سوزۇپ ئۇنىڭغا تەگكۈزۈپ تۇرۇپ: ــ خالايمەن،
    پاك قىلىنغىن! ــ دېۋىدى،'
  tuf-tuf: 'Jesusat eyta rahcuír, ey racar cue rehjecro. Cue rehquír sura ohníc eya
    at cut butajacro. At cut butár wajacro: —Aját eyta tan cha cun rehcaro. Tan wan
    ítuwi. Orac chaw̃i, wajacro.'
  abx-abx: Alu'oy si Jesus, sanglit agdu'unan-na si palat-na i lalla ngan aminugad,
    “Oho' gad, buhat-koy nan. Anhalapa!”
  mco-NT: 'Chi Jesús pa''ayoy je pa''mjäy, e pɨdacy ycɨ'' ma je pa''mjäy ñinïcx,
    e ymɨnañ: ―Ndzojcpyɨch, cham nyajtzögy.'
  kqf-kqf: Yesu oloto i kita te i launuwatoiye, bi nimana i tuḡu te i taukoni bi i
    giuwena gado, “Kamaina yà ḡoeḡoena, kwa yawasana!”
  cpb-NT: 'Raminanakeri Jesús, retakoshiryaanakari. Riterotantakari rako, ikantanakeri:
    “¡Nokowi, petsiyatakotai!”'
  aon-aon: Aria Jisas natrun aria nenek gihauman. Aria nohur rogur nuwem ananis wis
    anudok arman aria nakripan nakri, “Eik yakri wosik um. Nyak yopin.”
  hus-NT-2005: 'Na Jesús in yajnantsi an yaꞌul, in takaꞌ ani in utsaꞌ enchéꞌ: ―U léꞌ
    ani xoꞌ i jeléch.'
  mig-NT: 'Te Jesús, ni̱ kundá''ú ini̱‑ya̱‑dé. Te ni̱ skáa̱‑ya̱ ndá''a‑yá. Te ni̱
    ké''é‑yá‑de. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Kuní‑ri̱. Ná ndúndoo‑ró. Achí‑ya̱.'
  bps-bps: Too bong kakdo Dyisas kenen, taman nagotan, na manan, “Mayè agu sa. Mgulê
    ge nan.”
  mbs-mbs: Neido si Jesus aw nemaed kandin, aw minikagi, “Meibeg a. Kegolian ka.”
  tof-tof: Yesu oya kari gyaur koke esenórr, tóba tang orrakórr, da ene pam we yamurrürr.
    Yesu oyaka we bóktanórr wagó, “Kürü ubia! Tómana ki barrgo!”
  cme-NT: 'U hujarre gbuu bel Yesu‑i. Wuɔ haa u naŋga‑i yuɔ aa naa cira: «Mi taara
    ŋ jarma ta-niɛ.»'
  sus-sus: Isa naxa kinikini a ma. A naxa a bɛlɛxɛ itala, a a sa kunɛ kanyi ma, a
    a fala a bɛ, «N tinxi. I xa sɛniyɛn.»
  pon-2006: Sises eri ketin kupwurehla oh ketin kapahla nin limeo oh doahke, mahsanih,
    “Iei, I mwahuki. Nna, mwakelekelda!”
  dad-dad: Jesus wau gudũf fen, ima irã, kobũ fiye ken, ĩ iron, “Aya wau irok, õ bouwã
    biyaf!”
  zab-NT: 'Jesús bgány laab ax bguaaldny tɨɨxbɨ guniigany: —Rcaazla. Quebiac.'
  jae-jae: Jesu taê walô eŋ tec kêmêtôc lêma jakêmoasac eŋ ma kêsôm gêdêŋ eŋ gebe,
    “Aê gabe ôtu selec.”
  ksd-ksd: 'Ma i mari ia, i tulue ra limana, i bili ia, ma i tatike tana: Iau mainge;
    una gomgom uka.'
  msm-NT: Pigkae-atan ni Jesus sikan otow aw dampaa din no mig-iling, “Ogbootan ku
    no maulian ka.”
  myk-myk: 'A wu ɲiɲaara di jé Yesu ni. A wu keŋɛ yeege, na gbɔn wu na, na jo: «Nɛ
    sɔɔ mu wu cuuŋɔ!»'
  sbe-sbe: Yesu tamowai wa ye katekamkamnaei na nimana ye helelelaei ye kabilau unai,
    na ye hededelau unai ye wane, “Ya henuwa, ku aꞌa.”
  mcr-mcr: Jisasi Iqu, iquenyŋqä huäqä kiiŋä wuŋgaŋgi, Iqu ämaqä iqueä huiwiu a ämitä,
    “Nyi, si yätamäkqä kimqä iqe, si äŋguä esŋqinyä” ätukqe.
  cux-NT: 'Jesús ní nduuvi ya''āī ''íínu yā saⁿ''ā miiⁿ, ní tuu''ví yā saⁿ''ā ndúúcū
    ta''a yā ní caⁿ''a yā: Táácā nguɛ́ɛ̄. ''Úú neⁿ''é. Dii saⁿ''ā, ''āā nduuvá yeⁿ''ē
    di.'
  tur-YTC: O da merhametle elini uzatıp adama dokundu, “İsterim. Temiz ol!” dedi.
  san-ITR: tataH kR^ipAlu ryIshuH karau prasAryya taM spaShTvA kathayAmAsa
  bel-N: 'Дык Ісус, зьлітаваўшыся, працягнуў руку і дакрануўся да яго, і кажа яму:
    «Хачу, будзь ачышчаны.'
  sch-sch: Jisua'n inriengmunân asipa, male a kut ahong sôna, male a tôna, “Ka
    nuom,” hong, “Inthieng ta roh!” tiin a thuona.
  mic-MIQNT: Se'sus ewlitelmatl aq sama'latl. Asitematl, “E'e getu npilul, gisi npilul
    nige'!”
  huu-NT: 'Naimɨena duenaillamona, Jesús ie onollɨ naimɨemo oni ñuitajanona, naimɨena
    jetade. Raite: —Ona jillotaiacadɨcue. Mai o jillo.'
  jiv-NT: Jesus nin waitnentak uweje̱ja̱i̱ antiṉmiayi. Antiṉ “Wakerajme. Péṉker
    ajasta” tímiayi.
  otm-NT: 'Bin yeh rá mbʉi ra Jesús, bi dä''a ra hyɛ̨nni, nɛ bi ''yɛ̨mb bʉya: ―I jagä
    ra pähä da yąn''a ya, bi ''yɛ̨mbi.'
  dah-dah: Gwaha inkeb Yesu beleŋ buniŋeŋ wor po nurdeb haniŋ temeyde al go tanaryiŋ.
    Irdeb, “Igiŋ sope gireŋ geb, igiŋ hawa!” inyiŋ.
  tnk-tnk: Nənə Iesu rerɨn rərkwəpɨr tukwe. In rosə pen rəɡɨn, mɨrapi in, mɨni mə,
    “Rerɨk raɡien. Tikuvehe məmher.”
  kpr-kpr: Aminge setiri, Iesu genembo aindae joka edo, ungo siregedo nunda tamonda
    jijighuse sisira, “Ai, na uju erena. Jebugaresa!”
  san-IAS: tataḥ kṛpālu ryīśuḥ karau prasāryya taṁ spaṣṭvā kathayāmāsa
  nho-nho: Jesus ni aroha iloo i te tanata naa, teenaa haaroo atu iloo tana rima no ppaa
    i aa ia ka mee ake peelaa, “Nau e hiihai. Koe ku taukareka!”
  gym-NT: 'Abtä ni ngütüete ye namani ruentari tare kri Jesuye, käkwe kise mikani
    ni yebti, bti niebare kwe ie: Ma rabata kuinta, ie ti tö nibi, aisete gwängwarbe
    ma bike nebeta kuinta, niebare Jesukwe ie.'
  azg-NT: 'Tyꞌoon Jesús na ndyiaꞌ ro tsanꞌñeen nchjii jon, tyio jon ntꞌö jon cjooꞌ
    juu. Tso jon: —Manndaꞌ ntꞌue tsꞌön, cꞌonꞌ na jndë jnꞌmanꞌ.'
  bhd-bhd: यीशुए तैस मैन्हु पुड़ तरस खाव। यीशुए अपनो हथ अग्रोवं कियो त तैस कोढ़ी मैन्हु
    सेइं हथ लेइतां ज़ोवं, “अवं चाताईं, तू बज़्झ़ोस।”
  too-NT: 'Lā'' Jesús lakalhu''malh lā'' stu''ncli ixmacan lā'' xa''malh lā'' huanilh:
    ―Chuntza'' quit iclacasqui''n. Catzeya''nti.'
  ind-AYT: Tergerak oleh rasa belas kasihan, Yesus mengulurkan tangan-Nya dan menyentuh
    orang itu sambil berkata, “Aku mau. Jadilah tahir!”
  cjo-NT: 'Osheki retakotaperotawakari. Ari rakotashitawakiri, ipampitawakiri. Ikantawakiri:
    —Jee, nokoyi: aritaki petsiyatakotee.'
  nsn-nsn: Doh Iesu ke ueldolomontiehe tatanon, kare tuha tatanon, kare kula pare,
    “Inggo u malar. Ingga o uia.”
  san-DEV: ततः कृपालु र्यीशुः करौ प्रसार्य्य तं स्पष्ट्वा कथयामास
  tna-NT: 'Jesús ja deja bataichenu batana putsu, mesa eme neje deja d''apabatana.
    D''apaba putsu, Jesús ja deja atana uja: —Tsada quema Mida esaisi.'
  lid-lid: Eme Jises tikisi iy labai, eme iy atehei minen i badan ma tiye i tan i
    buku doh, “Jo aseken. Ya ou amwenen.”
  wim-wim: Nil Jesus.angan ngangkwey mam nunang, aꞌ nil maꞌ ongkaram, aꞌ paman mam
    nunang, aꞌ thaw nungant, “Ngay kaangk inman miyalathāng nintangweya, nint kemp
    min ngul iiy-iiyāna!”
  zga-M: Vwuikhulugiwa ne khisa, u Yiisu akhagolosya ekhevokho khya mwene akhankolela,
    akhata, “Ninogwa. Uvwe nonu.”
  yom-yom: 'Yesu wummona kiadi, wunonuna koko, wunsimba ayi wunkamba : —Nyinga thidi,
    beluka kuaku !'
  eng-NNA: Jesus was sorry for him. After stretching out his hand he touched the sick
    one. “Yes, I want to make you well. I will make you really smooth.”
  san-SIN: තතඃ කෘපාලු ර‍්‍යීශුඃ කරෞ ප්‍රසාර‍්‍ය්‍ය තං ස්පෂ්ට්වා කථයාමාස
  yut-yut: Yaŋban Yesu da uŋun do bupmɨ nandaŋek kɨsitni amɨn uŋun da kwenon wɨtjɨŋek
    yaŋ iyɨgɨt, “Kɨlek toki do nandɨsat, do pasɨl gamni!”
  grc-BYZ: ὁ δὲ Ἰησοῦς σπλαγχνισθείς, ἐκτείνας τὴν χεῖρα ἥψατο αὐτοῦ καὶ λέγει αὐτῷ·
    θέλω, καθαρίσθητι.
  cpc-NT: 'Jaminanakiri Jesús, jitakoshiritanakari. Jotirotantakari irako, ikantziri:
    “¡Nokowi, pishintsitai!”'
  nhg-NT: 'Pos tieyulcoco Jesús. Omösohualuc hua quemötocaque. Oquelfejque: ―Necneque.
    Xepajte.'
  nya-nya: Yesu pomva naye chifundo, anatambasula dzanja lake namukhudza munthuyo
    nati, “Ndikufuna, yeretsedwa!”
  ngu-NT: 'Niman Jesús oquicnelij. Oquimatocac, niman oquijlij: ―Nicnequi. Aman xpajti.'
  kup-kup: Pot mañahan Iesu pimaz zakep tat pim maras meet aban popuh bizat epat mañah,
    “Ne zait toh, povoz ni tin rav.”
  jid-jid: Wuta kpa nyme wu ka chu lilo yo wrjhu ni mu. A ló suron ni wu da ka wo
    ni wu da tre di, “mi kpa nyme lilo ka wu chuwo!
  wmw-wmw: 'Neye akimmonera utungu, akolosa nkono wake akinkumbula, akimwambira: “Nisaka,
    swafika!”'
  gmv-GGM: Yesusaykka adezas michetidi ba kushe yedi iza bochidine “ta ne paxanamala
    koyays paxa” gidees.
  ssg-ssg: Jises xuhai tatahan. I tulini aka soti tel seilon ape i ukek, “Nga waheni,
    ewiwa ma haua!”
  zpo-NT: 'Jesús mles lextoo ngune xaa, nu mgal cho xaa, zee nzhé Jesús lo xaa: —Nzhekla
    na, gakwen lu.'
  poy-poy: Yesu kamwonera lusungu nentu, kamkola liwoku kalonga, “Neni nfira, gupungwi.”
  qwh-NT: 'Tsenam Jesus ancuparnin, nunata yatecur queno nerqan: —Munämi, cachacänequita.'
  gaw-gaw: Nug anam oḏ meṯe amu Jesus Nug oo doye, Nug ep̱egp̱a danab beḏu aḏa, amegp̱a
    aum. “Da ool anam daaṯe! Na ena daye!” awa aum.
  nca-nca: Ŋunde yiní Yesuko sikí te inoro kandí saŋanímo rero miraró, “No ŋuro iŋoteno.
    Ke sara teweya.”
  zpz-NTPP: 'Orzeꞌ Jesuuz gushni lagy mi yu. Orzeꞌ gul yaam yu. Gazeꞌ nu nam rab mi
    yu: ―Rlagya̱. ¡Na byac ru! ―nam rab mi yu.'
  mkj-mkj: Doari Jesus ipwilkihda, kailla poah pukkoang woallo, Ih pwa, “Ngoahi nimen.
    Ken mwakelkelda!”
  zac-NT: 'Bëgaꞌa lduꞌu Jesús lë́ꞌëll. Bëdchiꞌbë më guiaꞌa më guë́quëll nu repi më:
    ―Rac shtuaꞌa; guëac galguidzë shtë́nël.'
  kyg-kyg: Yesuꞌa hau huno atetenoꞌaeꞌmo ayaꞌmo alino ataleno agufaleꞌmo maleꞌnenoꞌaeꞌmo,
    nahauꞌniyanagi afaꞌa alagepa huka maiyo, huno ha paiꞌniye.
  kmk-kmk: Nadaguwan si Jesus ot inagpadana asina kinnanan un, “On, piyaok. Kumiya
    ka.”
  cao-NT: Jatsi quiha Jesu cohuënaniquë tsayahax na. Noitiria ca joni ja ini quiha.
    Jatsi Jesú joni motsaniquë. Motsahax, —Acasquia ra. Bahuëhacahuë —i ja qui Jesu
    niquë.
  bbr-bbr: Jisas nukas kiro ron wouti momara, kon ipou kiro ron enip opok mianik,
    auruwon, “Isas aisom, na eposek saräm.”
  inb-inb: 'Chi­ura Jesuska, iapa llaki­ris­pa, ungugta maki churaspa, nirka: —Ari,
    muna­nimi. Ambi­riska tukui.'
  hrv-hrv: 'Isus ganut pruži ruku, dotače ga se pa će mu: “Hoću, budi čist!”'
  box-NT: 'Ó o nìi màkárí ɓuan o Yeesu yi dàkhĩína. Ó o lií bò mi níi
    o wán ò o bía nɔn wo yi: «Ĩ tà mu, wã́a wa.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi huequi ne bi hñuꞌtsuabi rá ꞌyɛ ne bi ꞌñembabi: ―Ha̱ha̱
    dí ne, y ya gá ña̱ni.'
  wnu-wnu: 'Ende qamara ne Yisas gab toubet ne uben wot big ne qamar: “Ye qenungoum,
    ne iam wout uburiba.”'
  zam-NT: 'Sya, mblyat lezo'' Jesús gunèe Jesús mbi''. Ante mbuàal Jesús lad mbi''.
    No ndxab Jesús loo mbi'': ―Ndlyazen le'' lùu yac, ey. Sya, mteyac Jesús mbi''.'
  zyp-NT: Zisu tah ma cawngsawpaw cawh lung a saw ngetei ka, a kia tah pazah ka, va
    tong ka, “Nama na dang cawh du neh ka, dang myca,” tatah a tah.
  sey-NT: 'Ju̱ꞌiquëte oi ñaquë jë̱tëpi se patoquë caëña: “Yëyë. Mëꞌëre jujusiꞌi.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu iji faima fuka bomana oifiain ijefuon fu ij fuon
    akozme e mataigin iji kunain. Fu kunaime kua, Na amardakafie vierafenvano kuain.
  mps-mps: Tama Jisasgo aga homu dene mu ebaso, tama agaba nogo munama diąyu, tama
    agabolo te po wai, “Awe, eno homugo nage gasi usu ilaibao. Tama nage wiegi yai
    pedalao, te meda meni yai bidi bidao,” te po wai.
  seh-seh: 'Yezu am''bvera ntsisi zikulu mban''gwedza na manja ace mbampanga kuti:
    “Ndisafuna, nthenda yako yawanga.”'
  pab-NT: 'Jesus airakoaneharetene hoka hakahe ekaokakisa ihiye hoka nexa ihiye: —
    Há, naokaite. Hawaiyehiheta atyo — nexa.'
  llg-llg: Basa ndia boe ma Yesus tuda kasian neu hataholi ndia, boe ma Ana look liman
    neu de Ana tai laꞌen, boe ma nafada nae, “Memak! Au nau! De, o hai leo!”
  kyf-kyf: '-Zezu ''yɩlɩa ɔ nyazɩ, ''ɩn ɔ yia ɔ kwɛzɩ, ''ɩn ɔ nɛɛ: «We nanɩ ''mɩ dʋdʋ
    we ''ka -mɩ -yɔ ''bhʋ.»'
  tpi-tpi: Na Jisas i sori tru long em, na i putim han long em, na i tokim em olsem,
    “Mi laik. Yu kamap klin.”
  mih-NT: 'Ta i cundahvi iñi ra Jesús sii ra cuan, ta i tɨɨn ra ndaha ra ta catyi
    ra: Cuñi. Zanduvehi suun.'
  qvh-NT: 'Sayno ruwacuptinmi Jesús cuyapashpan yataycur nergan: “Cananpitaga aliyashganami
    canqui.”'
  kms-kms: Jisas ni wuti te quan nganye yawo nitong, di si neq wundo, nait nase nari,
    “Nge nu sabi guduw ye. Nu muqdi oghi ghas!”
  agn-agn: Dorong kate-bek ni Jesus ong liprosong asi, animan bindiotan na ig minaning,
    “Galiliago! Mago-yā ra.”
  nhi-NT: 'Jesús oquicnoitac, octlalih nima ipan in cocoxqui, uan oquiluih: —Yeh quemah
    inniqui. ¡Xonpahti!'
  ttc-NT: 'Ntons te Jesus owok lo''et tk''u''j ti''j b''ix owok tmako'' te xjal b''ix
    oxik tq''uma'': «Ngan tzan ab''antik. Ntons pab''antik.»'
  dan-1931: 'Og han ynkedes inderligt og udrakte Hånden og rørte ved ham og siger
    til ham: “Jeg vil; bliv ren!”'
  kwj-kwj: O hinga ri sawewani Jisas rini heini sembe rihi ti rini keke miyafo naha
    ya ri wo. Wosini ri tapa ti dachinani ori hima ri haiyesini ya ri sawe, “Sembe
    ahi ti au ani sainda. Kipe ti ma wosi.”
  vie-OVCB: 'Chúa Giê-xu động lòng thương xót, đưa tay sờ người phong hủi và phán:
    “Ta sẵn lòng, lành bệnh đi!”'
  kze-kze: Ísu arumbá úwana ayáándei ane'á tátorena séna mirá ónaumpo enáúra'a karevú'a
    kawáúgwiye séna
  mpj-mpj: Jiijajpara nyarrurringukara wajarnu, “Yuu! Kunyjunyurri!” Palunyangkayila
    kunyjunyurringu.
  lbk-lbk: Naseg-ang si Jesus sa na't kinappos ay nangwanin, “Laychek, khomawis ka.”
  mto-NT: 'Tukmo̱ꞌtju tseꞌe je̱ Jesús. Vanꞌit tseꞌe je̱ Jesús je̱ kya̱ꞌa̱j tyuknu̱ko̱o̱jnji
    je̱tseꞌe vyaajñ: ―Ntsa̱jkp xa a̱tseꞌe; vaꞌajts tseꞌe mtaanni.'
  bzh-bzh: Lob Yesu kwa pesivin yi mebë nema raḳ yi genër vu yi bë, “Sa ahëġ ving!
    Om nim veseek jaḳ!”
  guj-2017: ઈસુને અનુકંપા આવી અને હાથ લાંબો કરીને તેને સ્પર્શ્યા. અને તેને કહ્યું
    કે, ‘મારી ઇચ્છા છે, તું શુદ્ધ થા;’
  jvn-NT: 'Gusti Yésus melas banget, mulané terus ndemèk wongé lan ngomong: “Aku gelem!
    Kowé wis mari saiki!”'
  byr-byr: Wɨdɨna kyaꞌ Jizaazai kale kwiaꞌ ata dathɨwanna yaka wɨdɨna “ ‘Sara yɨma!’
    yawɨꞌmanɨge. Gɨmɨre kɨlaakejɨꞌ yɨhula dana!”
  ian-ian: Ndɨ kat miwa yiga taamba taagalaa wandɨ Jisas. Kwunakiyowun. Kwo alɨ waa
    wandɨ.
  hun-hun: 'Jézus pedig könyörületességre indulva, kezét kinyújtva megérintette őt,
    és mondta néki: „Akarom, tisztulj meg.“'
  mcf-NT: 'Adec cuëdshobi nëid isash unësquio iquebi quequin ëquëducshun tantiaquin
    mishec Esus: —Mibi bëdamembique. Bëdambo icta'
  kjs-kjs: 'Gu-rupa kogelisa raburi Yesu nipumi kodome komoma nipuna ki ridulaoma
    go alina yogale waraaoma talo: Go-rupa pea-le abi kaapu yape lisa.'
