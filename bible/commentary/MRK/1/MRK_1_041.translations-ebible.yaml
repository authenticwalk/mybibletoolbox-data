  mal-mal: 'യേശു മനസ്സലിഞ്ഞ് കൈ നീട്ടി അവനെ തൊട്ടു:'
  kkc-kkc: Yesuye yo diya sooloo dolone o kolo mapoo sigolone yimapoo egeesee takaso,
