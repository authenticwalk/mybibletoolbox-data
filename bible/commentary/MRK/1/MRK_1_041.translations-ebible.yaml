  upv-upv: Ko Iesu orrorrmi lenglenge ni, ko sete ering e mesien sen, ko esaro elngi
    nevren rengen; ko owrai tevi owra “Inu numarong. Kupwokwok ko.”
  aui-aui: Wasina bi, Yesu tomoyina ikita na nuwanuwana ivisi da ivikanighughuveni,
    na imana ikoghasi da ikabitowoyi bi iwona bo, “Wasina akayokayoveni da aniyawim.
    Yam berona avikovini.”
  wap-NT: Jesus kashaꞌora-kida uruu naꞌiki upishatanuzu pakaꞌu idi, “Oo, naꞌapa mishi
    õnyukunuu, õkaminkaꞌutan nii pugaru.” Naꞌiki ukian, “Pusaabain powaa iti koshan!”
  mva-mva: Iesus tamoata ngae ite nge ilo itagaia-tina bokana luma inanaraki be ono
    idauraki be bokai ipile, “Ngau usumoala! Gogoaza!”
  dwr-NT: Yesuusi aw qaretteedda; bare kushiyaa yeddi, A bochchiide, “Taani koyyay;
