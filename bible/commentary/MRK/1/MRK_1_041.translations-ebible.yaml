  ron-1924: 'Луй Исус И с-а фэкут милэ де ел, а ынтинс мына, С-а атинс де ел ши й-а
    зис: „Да, воеск, фий курэцит!”'
  tpz-tpz: E Ieesuꞌ to uruan vörep a teꞌ pamëh, ko vaket poan, pareꞌ soe pan, “Eöꞌ
