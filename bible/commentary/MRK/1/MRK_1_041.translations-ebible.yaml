    nihokdanaha. Zizororowyhik.'
  san-THA: 'ตต: กฺฤปาลุ รฺยีศุ: กเรา ปฺรสารฺยฺย ตํ สฺปษฺฏฺวา กถยามาส'
  iws-iws: Mɨ Jisɨs siya siirsi yaɨngwobumbu mɨ siir ɨɨna ɨna yonkwokiyɨn siir. Mɨ
    Jisɨs siya ɨna boɨnkiyɨn, kara ha naɨngwowi kɨra wadɨe dwoki.
  pol-SZ: 'Jezus, ogarnięty współczuciem, dotknął go i rzekł: —Chcę. Bądź uzdrowiony!'
  ztq-NT: 'Tsigo lëë Jesús pkëstyoo xaa xsyaknë go, aan lëë xaa pxob ña xaa kik xaa
