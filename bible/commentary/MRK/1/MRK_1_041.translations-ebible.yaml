  eng-WEBPB: Being moved with compassion, he stretched out his hand, and touched him,
    and said to him, “I want to. Be made clean.”
  gfk-H: Io, Iesu ga sasangaha gaam sigirei ia kanong ga marsei ia gaam tangai bia,
    “Iau nem tar. U na langalanga!”
  viv-viv: Gigahe-yo Yesu gihinekalikaliyena nimana gitunena kaliva giꞋabina gigayo,
    “Iya nuwanuwaku. Au unayamumu.”
  yao-yao: Che Yesu ŵankolele chanasa, ŵajongwele nkono wao ni ŵankwaiye ni kwasalila,
    “Ngusaka, Nswejele!”
  tgp-tgp: Iesu mo r̃omopoia mo tavera, ale mo tau na limana hinia mara, “Na opoia.
    O mele vokevoke!”
  auc-NT: Äñongante Itota tömengä tönö guëa wæwente baï nanguï pönengä inte pædæ wææmpo
    gampo caadinque, —Ao ämopa. Bitö waintai baacæbiimpa.
  kbc-NT: Jesus eliodi me iwikode, odaa ipeketedeloco libaaɡ̶atedi, odaa ja niniɡ̶odi,
    meeteta niɡ̶ijo ɡ̶oneleegiwa, “Jemaa me ɡ̶adicilatiti! Natigide, ja ɡ̶adicili!”
  bmh-bmh: Yesus nug du gue bisou peimai, gonugau ebeg du go nugau enib ebu maimai,
    aureun, “Izan aizem, na naliu mamam.”
  ctu-BL: 'Jesús tsi'' p''unta jini winic. Tsi'' sʌts''ʌ i c''ʌb. Tsi'' tʌlʌ. Tsi''
    sube: Com cu. La'' lajmiquet, che''en.'
  meq-meq: 'Yesu a zəba faya na, a gay mə bo. A nduɗa ha həlay ŋgay, a lamay. Tsa
    na, a gwaɗay: «A seŋ na, təra tsəɗaŋŋa!»'
  noa-H: Magbaa Jesuu hi dau haug k'augwi hi gaai pʌrnaa hirig, —Mua pʌ monaaupʌ̈im
    k'õsi chirʌm. Monaau chirsí magan hajim hanʌm hirig.
  alp-NT: Yesuse laleIje noai eleki Ikerikeni kai Ibeteke be, “Yele, amise kena meije
    neka.”
  san-VEL: tata.h k.rpaalu ryii"su.h karau prasaaryya ta.m spa.s.tvaa kathayaamaasa
  kbq-kbq: Higeno Jisasi'a asunku hunenteno, azana asuteno avako nehuno anage hu'ne,
    Nagri'ma navesiana knare huo! Higeno,
  kbh-kbh: 'Jesús chabiama tbojanongmé; cucuáts̈eca tbojánbojajo y tbojaniyana: —Aíñe
    së́ntsebos̈e. ¡S̈ocana cbotsebojuaná ca!'
  ron-LSB: 'Și, cuprins de milă, a întins mâna, l-a atins și i-a zis: “Vreau să...
    Să fie curățat”.'
  pon-pon: 'Iejuj ari kupuro kila, kapawei lim a jair i majani on i: I pan, mwakekelada!'
  nhe-BL: 'Huan Jesús quitlasojtlac, huan quitlali ima ipani huan quiilhui: ―Quena,
    nijnequi. Ximochicahua amantzi.'
  sps-sps: Jisas kaa men reesik Ya faarua iny naa to na niman sa saras ya sa tsue
    tsunia, “Nyo koman rou, taabos sanyi!”
  wnc-wnc: Iniwan butaya siknga natangamuke katakngita wasiyuk anzing inikut, “Nata
    gatane gupba dudumna siwikge nataat,” ngang inikut.
  bus-bus: 'À kɛ̀ Yesunɛ wɛ̃nda, ben à ↄ bↄ̀ à kɛ̀a à bè: Má yezi, ǹ gↄ̃ wásawasa.'
  gub-BL: Upuhareko katu Zezuz a'e. A'e rupi opokok hehe kury. Uze'eg izupe. — Hepurumukatu
    wer tuwe nerehe, i'i izupe.
  imo-imo: Kano tepa nimu wali Jisasini iye kanomu kondo lakopa kolopalie yunge kimu
    tinio mundupe iye kanomu lope tendepalie nimbei, “Oe, nani aku konopu lteomunga
    nu koinjo puwi,” nimu.
  boj-boj: Onaqa Yesus na tamo di aqa yu unsiqa a qa dulosiqa baŋ waiyosiq ojej. Ojsiqa
    minjej, “E ni boletmqa are unu. Deqa ino jejamu olo boleeme.”
  ulk-ulk: Ege Iesura nas barki, tabara tag itrimurikda a able le erpeida. Iesude
    able kimiar detagri, “Ka laglag nali. Ma akai ogkak bai.”
  eng-DRA: 'And Jesus having compassion on him, stretched forth his hand; and touching
    him, saith to him: I will. Be thou made clean.'
  knf-knf: 'Yeŧu kë aşë ñagi''a, atar kañen abana aşë ji : « Aa, dŋali, kakan ijinţ.
    »'
  san-KHM: តតះ ក្ឫបាលុ រ្យីឝុះ ករៅ ប្រសាយ៌្យ តំ ស្បឞ្ដ្វា កថយាមាស
  arn-NT: 'Jesus ta kutranduamyeeyew, fey nüñmaeyew ñi kuwü ka feypieyew: —Ayülen
    tami tremotuael. ¡Tremotunge!'
  zas-NT: 'Baya Jesús laaman, baquiꞌman laaman, rëbgajman: ―Rënan, bayajc.'
  ken-NT: Yesu aghɔ́ yi ntínso. Anyabhɛ awɔ, atɔk yi, arɛm bɛ, “Nkɔŋ, ɛbhaŋákwa
    yɛ ɛ́may!”
