verse: MRK.001.041
translations:
  kpx-kpx: Ige Iesuu avuho uvu balugai avuela holisi namihai avoe, “Ito, dana a hoesehavoi.”
  okv-H: Iesu na ingito jo enu, ingeni jujuruketo hame ue “Na aisona, eto umo javotoho
    e.” ainge enu
  tbo-tbo: Yesu i lunugotootogogeya yaka nimana i lodomi po lawana i wodadani ma i
    pa, ‘Nugonugou a luyawahim. Amaka ma una dewadewa.’
  mal-C: യേശുവിന് അവനോടു സഹതാപം തോന്നി. കൈനീട്ടി ആ മനുഷ്യനെ തൊട്ടുകൊണ്ട്, “എനിക്കു
    മനസ്സുണ്ട്; നീ ശുദ്ധനാകുക” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς⸃ ⸂2σπλαγχνισθείς,⸃ ἐκτείνας τὴν χεῖρα, ⸉ἥψατο αὐτοῦ,⸊ καὶ λέγει
    αὐτῷ, Θέλω, καθαρίσθητι.
  bgc-bgc: उसनै उसपै तरस खाकै हाथ बढ़ाकै, अर उस ताहीं छू कै कह्या, “मै चाहूँ सूं,
    के तू इस बीमारी तै ठीक हो ज्या।”
  khz-khz: Iesu na egita-vetugaato, gimana etugu-agoato, viti talimana enapa-kaunagiato,
    evaikilaato, “Aririwana, ono nama!”
  deu-TKW: 'Und er hatte Mitleid, streckte seine Hand aus, rührte ihn an, und sagt
    zu ihm: ich will es, werde rein.'
  zsr-NT: 'Buechiꞌ ladxëꞌë lëꞌ Jesús. Bulí nëꞌë, gdanëꞌ lëꞌ len gudxëꞌ lëꞌ: ―Rëꞌndaꞌ.
    Chnuhuöacuꞌ.'
  lin-lin: 'Yesu ayokelaki ye mawa, atandaki loboko na Ye, asimbaki ye mpe alobaki :
    — Nalingi ete ezala bongo, koma peto.'
  hns-NT: 'Tab Jiesoe oke daaja karke aapan haath barhaaike oke tjhoeis aur bolies:
    „Ham maangiela kie toe attjha hoi dja!”'
  noa-E: Magbaa Jesuu i dau aug khaugwi i gaai pʉrnaa irig, —Mua pʉ monaaupʉ̈im khõsi
    chirʉm. Monaau chirsí magan ajim anʉm irig.
  eng-EMTV: And Jesus, being moved with compassion, and reaching out His hand, touched
    him, and said to him, “I am willing, be cleansed.”
  mib-NT: 'Te Jesús ni cundáhú ni yā de, te ni soó yá ndaha ya sɨquɨ̄ de, te ni cahān
    yā: Cúní rī. Te na ndúvāha ró, áchí yá.'
  bea-bea: Kahchu Jesus, atyetastihtoo madzye tatilon nati gha tiesunni ihe, yetsi
    tahtatitichlon, kahchu yakatehtich lon, kahchu toowela ooli yehtilon, Kooh koosti;
    kwakoola oochu anatyeh.
  lif-NT2: ये़सुरे़ लुङ्‌माॽ तुक्‍तुर कुहुक्‍किल्‍ले़ सुःसुआङ् मे़त्तु, “इङ्‌गाॽ निङ्‌वाॽ
    चोगुङ्, खे़ने़ॽ नुरे़ॽओ॥”
  xnj-xnj: Yesu akamhengela lipyana akatalambula chiwoko na kumpamisa, akamjovela,
    “Nigana, unyambasikayi!”
  mmx-mmx: La ne Iesu ga balamu i la ga song asu mi lekngen la ga long tu ren la ga
    lok tin keretna, “A vara i, lanmeres taram na xap ta.”
  cbr-NT: 'Cacëxun ca nuibaquin, aín mëcënan ramëquin Jesusan a uni cacëxa: —Cana
    mi ''ati ''ain. Min nami ca upí ''itëcëni motia.'
  tee-NT: 'Pus ju Jesús na mapainilh ju tak''ank''an. Lana mokslanilh ixmaca'' la''ixlacatuna
    ju tak''ank''an chai junilh: ―Iclacasq''uinch. Palaich''at ju chavai.'
  eng-LSV: And Jesus having been moved with compassion, having stretched forth the
    hand, touched him and says to him, “I will, be cleansed”;
  cak-NT: 'Ri Jesús xujoyowaj rech ri achi ri''; romari'' raja'' can ja'' xutz''om-apo
    y xu''ij che: Ninjo'' chi jac''achoj. Tiq''uis-e ayabil, xcha'' che.'
  pah-NT: Iporia'i hete ga Jesus'ga pe. Nurã Jesus'ga jipoapyhoi opokoga ga rehe.
    —Apota ji, ei ga ga pe. Eka'ẽ ga hugwi! ei ga a'ero jupe.
  sja-NT: 'Jesupa iru chupɨria k''awaaji. Juapa t''õbaiji mãik''aapa mãgaji: —¡K''inia
    bɨda! aji. Jɨpa beepáde aji.'
  xed-xed: Ka ksaŋtá tsi ta Yesu ka hiɗahiɗa. Ka kapaŋtá tsi ta dzvani ka ksaŋta.
    «Ta kumay yu, mbafmba gha,» kaʼa nda tsi.
  mks-NT: 'Ta na̱ta̱hvi̱ ini Jesús sa̱ha̱ dá. A̱nda̱ já na̱cani ndaa ndáha̱ á da̱.
    Já cáchí a̱ já: —Cúni̱ ña̱ ná ndiva̱hún ña̱ cán quéa̱ na̱ndiva̱hún viti —na̱cachi
    Jesús xi̱hi̱n dá.'
  gfk-S: Io, Jisas ga sasangaho igom sigire ie kinong iga marse ie igom tange, “Aiou
    sip ter. Nu langalanga!”
  bmu-bmu: Mewö jiiga yaŋgöra wösöŋi möta böröŋi böraŋda sileŋi misiriba jiyök, “Nöŋön
    mi akŋamgö mötzal. Gi mönö solaniman.”
  dgz-dgz: Iesu apan ame inap bagu sisi anuni menan naniwa endimase wapiwa inase anega
    wan, “Ne men anuivin, kakae ta!”
  eng-GNV: 'And Iesus had compassion, and put foorth his hand, and touched him, and
    said to him, I wil: be thou cleane.'
  zaa-NT: 'Jesús nna yala betúa latsi''e na, becà tè né''e beláppe''e na ra tìe: Huacca
    látsa''a'', beyacca nàrì.'
  eng-WEBSTER: And Jesus, moved with compassion, put forth his hand, and touched him,
    and saith to him, I will; be thou clean.
  guh-guh: 'Nexata Jesús bajaraponë itaxutobejiobiatane. Pecobeta perabëjayalia. Jumaitsi:
    —Jãjã, jitsipajë cajena. Jamatejemamë rabaja, jai Jesús peperabëtsabanaenëjavabelia.'
  bon-bon: Yeesu babo owecu äbitige teeme tääpume, siige ime uutige, joomlige, jejige
    egä, “Cane singi gäne. Maane pita cäco äbiti!”
  nhw-BL: 'Huan Jesús quitlasojtlac, huan quitlali imax ipani huan quiilhui: ―Quena,
    nijnequi. Ximochicahua amantzi.'
  swh-ONEN: Yesu, akiwa amejawa na huruma, akanyoosha mkono wake akamgusa, akamwambia,
    “Nataka. Takasika!”
  wbi-wbi: Vwimila vwa lusungu, u Yesu akagholosia uluvoko lwamwene aka mwabasia,
    akati, “Nikeela, Uvalale.”
  bba-bba: Yerɑ wɔnwɔndɑ Yesu mwɑ, mɑ u win nɔmu dɛmiɑ u nùn bɑbɑ u nɛɛ, nɑ wurɑ,
    ɑ bɛkuro kpɑ ɑ dɛɛrɑ.
  eng-KJVCPB: And Jesus, moved with compassion, put forth his hand, and touched him,
    and saith unto him, I will; be thou clean.
  kgk-NT: 'Ha Hesu oiporiahuvereko íxupe. Upéa-gwi oipyso opo. Opoko hese: —Orombogwera-ta
    voi katu nde-vy, he''i. —Ekwera katu, he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva pinaama innara boo tioo ari yaakuuvaa reeti innayaa
    utuoo tunoo: Fai na i tuqinnaanaravai. Na tino i mmammaivo yoketaakiaivee,'
  cpy-cpy: 'Raminanakiri Jesús, retako-shireta-nakari. Rootaki rakotan-tanakari Jesús,
    rotzinkakiri eepichokiini, ikantziri: “Nokoyi, petsiyata-kotee.”'
  ekk-PKP: 'Kaastundlikult sirutas Jeesus käe, puudutas meest ja ütles: „Ma tahan.
    Saa terveks!“'
  mpx-mpx: Yeisu alona ge wana atilomwan, nimana i paelu tau o i pihikan inoke i ba,
    “E, nuwau. Tuwam ni waisi!”
  wbp-wbp: Junga-juku, Jijajirla mari-jarrija, ngula waku wipinjarla marnpurnu. Ngularla
    wangkaja Jijajiji, “Kari-nganta karnangku mari-jarri yungurnangku parlpuru-mani
    wijini-jangkaju! Parlpuru-jarriya wijini-jangkaju manu karalypa-jarriya pintiji!”
  luo-luo: Yesu nokecho ngʼatno morieyo bade momule, kowacho niya, “Ayie, pwodhri!”
  nhe-NT: 'Huan Jesús quitlasojtlac, huan quitlali ima ipani huan quiilhui: ―Quena,
    nijnequi. Ximochicahua amantzi.'
  aii-aii: 'ܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܗ‌ܝ ܝܼܫܘܿܥ، ܦܘܼܫܸܛ ܠܹܗ ܐܝܼܕܹܗ ܘܕܩܝܼܪܹܗ ܒܝܼܹܗ ܘܐܡܝܼܪܹܗ
    ܐܸܠܹܗ: ”ܒܸܒܥܵܝܵܐ ܝܘܸܢ، ܦܘܼܫ ܕܸܟ݂ܝܵܐ.“'
  esk-NT: Jesus iḷunŋutchaŋniqsuq, isakługich argagikkani aksikł̣uguasiiñ. Nipliutiniġaa,
    “Pisugaaġluŋa, mamititqugikpiñ.”
  msb-msb: Sa dako na kaluoy gin-unat ni Jesus an iya kamot kag gindapatan an leprosohon
    na nagasabi, “Oo, gusto ko. Mag-ayo ka!”
  cpa-NT: 'Jøng² ca¹ŋi¹ŋiú² dsǿa¹² Jesús. Hi² jøng² ca¹quieg²dsa gug²dsa ni³ quiah¹²
    dsa² dsoh³. Jøng² ca¹juúh²dsa: ―Hiug² báh³ dsøa¹jni. ¡Ju³huá² quiánh²hning! ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସେ ତାକେ ଜିବନ୍‌ ଦୁକାଇଲା ଆରି ଆତ୍‌ ଲାମାଇ କରି ତାକେ ଚି‍ଇକରି କଇଲା, “ମୁଇ ମନ୍‌
    କଲିନି, ତୁଇ ସୁକଲ୍‌ ଅ ।”
  meu-meu: Bena lesu ese e bogaia hisi, imana e toia roro, e daua toho; bena eto,
    Na uramu, vada a ḡoeva.
  yva-NT: Yesus aemeno vatane umaso ai, weti Po aijar, Po raura nanto ai pare, “Rimayar,
    ti syare winsauman.”
  dgc-dgc: Ey ti Jesus, éy kinagbian na siya, éy kembilan na, a kinagi na, a “Maari,
    maghusay ka dén.”
  zpm-NT: 'Pquia zdoo Jesús mgui, pxobnia me guic mgui rëb me: ―Zuṉguiac naa luu.
    ¡Niinagazh laa luu guiaaṉmbe!'
  hix-NT: Àhnàn yawo rma haxa nehxakon hatà, Txesusu. Àro ke natahoyotkay hatà. Dye,
    nahey hatà. Oyonyhoryenàr xe wehxaha, kekon hatà. Konyhoryen hampànà, kekon hatà,
    Txesusu.
  sim-sim: Urik Jisas ornjik or holoho tava orhin ma ortohik or hauowehe ormu mbara,
    �A hishiwa mir avak jivik nakwa mira.�
  npi-ULB: येशू दयाले भरिनुभयो र आफ्नो हात फैलाएर त्यसलाई छुनुभयो, अनि भन्‍नुभयो,
    “म चाहन्छु । तिमी शुद्ध होइजाऊ ।”
  cgc-cgc: Naluoy gid Jesus i daw pabitan din mama an daw ambal din, “Gusto ko! Mayad
    ka!”
  tim-tim: Hain dâmbo Yesuŋe han kalem bâtgumŋaet akmâ okotŋe nâŋgâm bâtŋe hâkŋân
    katmâ hin magaŋep, “Nâŋgâ giŋdân aregât diwige pandagâk.” dâmbo
  yor-yor: Jesu kún fún àánú, ó na ọwọ́ rẹ̀, ó fi ọwọ́ rẹ̀ bà a, ó wí pé, “Èmí fẹ́.
    Di mímọ́.”
  wos-wos: Wungi wandéka dé déka saréfa nae déka tamba yaake wun duna séfimbu séngétakéta
    dé wa, “Wuni mawuli wuni ye méni yikafre xakuméte.”
  emp-NTPO: 'Jesuba mĩã djuburi ununa bẽrã idji jʌwada ʌ̃rʌ̃ b̶ʌbʌrʌd̶e jarasia: –Mãwã
    o quĩrĩã b̶ʌa. ¡Biadua!–'
  eng-F35: 'So being moved with compassion, Jesus stretched out His hand and touched
    him, and said to him: “I want to; be cleansed!”'
  ind-ind: Yesus sangat mengasihani orang itu. Dia pun menyentuhnya sambil berkata,
    “Aku mau. Sembuhlah!”
  pes-OPCB: 'عیسی دلش برای او سوخت، پس دست بر او گذاشته، فرمود: «البته که می‌خواهم؛
    شفا بیاب!»'
  mpt-mpt: Yesuse e kla dobhalilanea kweil tobbia afunea baabanea Ae ne klaubkeia
    ayam anamabeobo ge baabanabea
  ssx-ssx: Yesuma꞉ ipika꞉ pukima꞉ e̱ leeke handaata꞉ ipika꞉ kiki tindipa moneao wataaso
    hata꞉ ipiki pa꞉ta꞉ alota꞉ I̱ma꞉ hone pa꞉la꞉me. Naka꞉ loke koto wamo peaaso handa꞉e
    leekeme.
  mkl-mkl: Ŋɔi Jesu í ce ɑrɑɑreɛ. Í yɔ ɑwɔɛ í luu nɔ í ni, ǹ bi. Bɑ iri nɔ i jɛ inɛ
    kumɑ́.
  gaq-gaq: ଆତେନ୍‌‌ ରେମୁଆଁ ଆଡ଼ାତ୍ରା ଜିସୁ ଲିବିସଃ ଡିଂଚେ ମେଁ ନ୍ତି ଲିଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ,
    “ନେଙ୍ଗ୍ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ ନାଁ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‌ୱେଲା !”
  gof-RNT: Yesuusi iyaw qadhettidi, ba kushiya yeddidi iya bochchidi, “Taani koyays,
    geeya” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଦାୟାତେ ପେରେଃୟାନାଏ ଆଡଃ ଆୟାଃ ତିଃଇ ଜିଲିଙ୍ଗ୍‌କେଦ୍‌ତେ ଜୁଟିଦ୍‌କିୟାଏ
    ଆଡଃ କାଜିକିୟାଏ, “ଆଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନିଙ୍ଗ୍‌ ଆମ୍‌ ବୁଗିନିୟାରଃମେ ।”
  gah-gah: 'Loko lokago, Izesuni agika hizekago agizani lutoko agupeloka ale nogilike
    lo amike limó: Gililitane loko gelekuze. Gilelezo.'
  lcm-lcm: Na kala ngorem alava ia, na kala sulai ani kungana na kala teng e pukun
    ina, na kala antok ia ta, “Io, napo naung, kula daus!”
  aer-aer: Jesus ikwere alhwarrpe awelhemele, iltye ikwerenhele renhe anpemele, ikwere
    angkirtneke, “The ngenhe angkwerre-iwetyeke ahentye-aneme.”
  qvc-NT: 'Chaymi Jisusqa chay millanaypaq runata ancha llakipashpa, paypa sawanman
    makinda rurashpa nirqan: —Noqam munani kach''akachishuyta. Kanalitan kach''akay,
    nishpa.'
  tgl-ULB: Sa habag niya, iniabot ni Jesus ang kaniyang kamay at hinawakan siya, sinasabi
    sa kaniya, “Nais ko. Maging malinis ka.”
  cbs-NT: 'jawen chamiwen datekin danankin tsuan metsakatsi isbumabiaken Jesús jawen
    dabanan ikin mexunkain mekin yuikin: —En mia kaya waii— akaya'
  xtm-NTPP: 'Jesús ma chi ni kunda''vi ini ya tee yukan, te ni sonee ya nda''a ya
    siki de ma, te jiña''a ya: ―‍Kúu ini sa ja nduva''a ni. ¡Kendoo vii ni! ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Yesu ngammone kia, ngatondobea luboko lwakwe, ngankunyula nu kunnenge,
    “Mbala, nnyeguke!”
  bao-NT: 'To biro cʉ̃ ca ĩiro cʉ̃re boo paca ĩari, cʉ̃ amo mena cʉ̃re ñia peo: —Mʉ
    yʉ ametʉenerucu, cami manigʉ tuaya —cʉ̃re ĩiupi Jesús.'
  san-ORI: ତତଃ କୃପାଲୁ ର୍ୟୀଶୁଃ କରୌ ପ୍ରସାର୍ୟ୍ୟ ତଂ ସ୍ପଷ୍ଟ୍ୱା କଥଯାମାସ
  huv-NT: 'Teat Jesús quiaj tajmiüc omal omeaats, taxaing owix marreeg nej, tasaj:
    ―Neol ngo nandiüm xecual, sandiüm, sanamongoch iün indeow ―aj.'
  otn-NT: 'Ra̱ Jesús bi huɛ̱cra̱ n''yohʉ mi̱''ʉ, bi dots''i conná̱ ''yɛ. Bi ''yɛ̱mbʉya:
    ―A̱há̱, dí̱ nne ga̱ øthe''i. Da̱ zä''i ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobu Jesudi kaŋ bulaniŋgoŋ nadiŋa kohoŋ kihiwali honeeŋ niŋguk, “Kedem
    nadigamulat ale walandaweŋ.”
  obo-NT: Pomon to oray'n no-eruwan si Disas kandin, id somaddan din iddos minuvu
    woy id ikohiyan din to, “Oyya, id kopi-i ku en. Na od ko-uliyan kad.”
  cak-ENT: 'Ri Jesús juis xupokonaj ruvüch ri achi ri ruc''ulachin ri yabil ri''.
    Romari'' rija'' c''ateri'' xutz''om-apu y xbij chin: Ninjo'' que nac''achoj. Tiq''uis
    c''a e ri yabil re'' chavij, xbij chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤖ ᤁᤢᤜᤢᤰᤁᤡᤸᤗᤧ ᤛᤢ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱ. ᤂᤧᤏᤧ᤹
    ᤏᤢᤖᤧ᤹ᤀᤥ॥”
  snx-snx: Yesus adu xasi pari xurang sisne barge soxorsi adu usub pidelxo ne sis
    mundulxo, “San yudxm. San nyi jaxal dumbixam!”
  kql-kql: De, Jisasɨlɨn wunu balambanevekandi kɨlik mandɨvevekandi wunutuk kavik
    galaveve, “Ŋɨn kavik mɨliwa. Dɨn anafak tonme.”
  mie-NT: 'De Jesús nī ncundáhví inī yā dē, de nī ntee yā ndahá yā dē, de nī ncāhān
    yā: Cúnī ni nasāhá vāha nī ndóhó. De ná ndúvāha nú, ncachī yā.'
  san-TIB: ཏཏཿ ཀྲྀཔཱལུ ཪྻཱིཤུཿ ཀརཽ པྲསཱཪྻྱ ཏཾ སྤཥྚྭཱ ཀཐཡཱམཱས
  qve-NT: 'Chaymi Jesusqa chay lepra onqoyniyoq runata anchata khuyapayaykuspan, makinwan
    llamiykuspa niran: —Arí, noqaqa munanin sanoyanaykita, nispa.'
  pao-NT: Soo Te Pabe'e Jesus oo nakasootuhise, yise oo mi-makoo oo tzamahoose, mee
    oo netamma, “Nu u mabesakukwu. U besa manekwu.
  cbu-NT: Isussha kapung nayanirangu, paxayaru, tputsee patatarangiya. Shiyaa istamaam
    zandaktana; wanasirirish taangcha, tárangiya.
  usa-usa: 'Îtuma arummá kéitana ayáámma árúqtuwena ánékukuqa uréna tiráiye: “tíkáiye.
    atóbagaao!” titana'
  soy-soy: 'Uicɔ ii Yeesu íwɛ wɑi hɑ́i, Yeesu uu pɛɛ kunípɛ sɑɑpɔ uu u cɑ, uu lɛ̃
    mɛmɑ́ɑ́ u mɑɑ rɛ: Nɛ lɑ rɛ ɑ peí.'
  bkx-bkx: Nalali te, Jesus namnau atoni nane, ma In nnona In aꞌniman ma nlaab ee,
