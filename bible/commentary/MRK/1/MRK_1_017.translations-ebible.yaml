  ben-IRV: যীশু তাঁদেরকে বললেন, “আমার সঙ্গে এসো,” আমি তোমাদের মানুষ ধরা শেখাব।
  ntu-ntu: Zbz rpibz Jiszs badr kx, “Vz-nqblqmamu ninge, murde na-alvztrpo bamu nzrtangrngr
    leplz, kx nangi nengeng.”
  pan-pan: ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਪਿੱਛੇ ਆਓ ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਮਨੁੱਖਾਂ ਦੇ ਮਛਵਾਰੇ
    ਬਣਾਵਾਂਗਾ।
  gvc-gvc: 'Ã yoa Jesu tinare õ sehe niha: —Yʉhʉ mehne macaina cjihti taga mʉsa. Yʉhʉ
    mehne mʉsa tachʉ mʉsa wahire ñaha cahmachuina mʉsa jiro seheta, Cohamacʉ yaina
    cjihtire masare pji cahmachuina cjihtire mʉsare wahachʉ yoaihtja. Yʉhʉ mehne mʉsa
    tachʉ ã yoahtina cjihtire cũihtja mʉsare —niha Jesu tinare.'
  mwp-mwp: Yesu kedha mulaydhin palamulpa, ‘Ayawal ngapa ngaybiya asimariw, ngipel
    bangal ngaw pingiw thoeyay mabayg kedha zagethoepa, ngipel bangal mabaygal garwoeydhamoeypu
    ngayapa.’
  ksj-ksj: Ebu Iesuꞌa ziro, raenaꞌa, “Eḡe ḡaruna hegotoꞌi! Vaze reꞌevaziꞌeteꞌe vazeḡa
    rouga veize ihoziꞌuma.”
  sbk-sbk: U Yesu ahabhabhuli, “Ajeiza, nhizaji, dangaji izabhambeshe walolombe samantu.”
  mya-JVB: ထိုသူ တို့အား ငါ့ နောက် သို့လိုက် ကြလော့။ သင် တို့သည် လူ ကို မျှားသောတံငါ
    ဖြစ် စေခြင်းငှာငါပြု မည် ဟု အမိန့် တော်ရှိသော် ၊
  kgf-kgf: Waŋu Yesunéŋ yomuhuc érézéma ʒéyec; Hama ni méndacnéŋic ic embac héréhéré
    ai érécmiwa.
  awb-awb: Tagéna sensabé, Íné séníráhtao. Amahnága itega kahweraté uwe taga tagaéta
    pah meyehye. Mina óyanserah wehuke ínéba meriqmeta sigehe. Minayabe íwáhnoriniboq
    séníráhtao úwe.
  gdn-gdn: Ko Iyesu mu emitapu manako tadebu, wagubu ke; “Kebomuri nau ewaneya ubumuri.
    Wi karako raubiyo tepiyamu iwu ki maba nau wi kabuwaniyani da wi kaiwagi iyapana
    nene iwagi tetamuri.”
  hvn-hvn: Moko ke Yesus ta pedoa roo, mihe ane, “Ama ee! Mai we ma pedèue Yaa. Do
    tima ke muu ta kale nadèuu. Na dꞌee ta pejadꞌèi muu ri Yaa ta la kale dèu ta pedèue
    Yaa.”
  nko-NT: Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩba bobuo mɩ. Nɔ́bwɛ mlɩ anyánkpʋ́sa alɛpʋ́.”
  bsn-NT: 'Ĩna tʉ ejacõari, ado bajiro yiyuju Jesús: —Yʉ rãca vayá. Yucʉrema mʉa vai
    vejese ũnirene masa yʉre ĩna ajitirʉ̃nʉrotire gotimasiobosarimasa ñarʉarãja mʉa
    —ĩnare yiyuju Jesús.'
  pib-NT: Wane chinna Geso, “Ginanu gwagajxigitanno. Yine gwapjetachine nixkakanutkagi.”
  wiv-wiv: A Iesus ki tania ni hiro, “Mo mai muri ni niau, na vatunga makina pelepelea
    na kaka ni moro.”
  reg-reg: Yesu abhabhwiliye, “Muje, mundubhe, ne enibhakola kubha bhategi bha bhanu.”
  mlh-mlh: Yesuji ŋone yaperu iŋi yasiya, “Ŋiyoka, ŋoko noŋ boyobe nuru warebire qaji
    ŋatebe ŋiŋigo jembaeŋ oŋu pore yabenimi.”
  gof-ENT: ኤንታኮ፥ «ታና ካሊቴ፤ ታኒ ሂንቴና ኣሴ ኦይ ታማርሳና» ያጊስ።
  aau-aau: Sa Jisas hiy hehe senkin me, “Oue, hohkwe hano meyki pyay e. Sa hakwe hehekwe
    uwrsa me swakeyn wawk uwr mon wak ey.”
  tvk-tvk: E Iesu mei biteni mi xalu bit, “Lumei luhusil inou. Xosali di mulihi meseo
    xil tang, e inou nisak ni xamil mulihi moletin xil sung.”
  prf-NT: Kinagi ni Jesus dikodi, “Mákkuyug kam dikoku ta gamitán takam a mángngikan
    ti tolay.”
  auy-auy: Ísu simátimena séna keséꞌa tekaiyó. Mófááꞌo to-tímapaꞌo nóyantemba aú-kisau
    tíménakai wénekai kesáái simátímapaꞌa wéniyasa kempáꞌá teró súwasarai
  tbg-tbg: Ihuva vitantara tiharo, Netanta ti naantiara ti tivataqi aniate. Netanta
    havuka vahe ravakeha varentemake, netanta ti tivataqi viha vaiinti nahentima ntitevarave,
    tiro.
  hub-NT: 'Tuma chicharuk: “Yamai nagkamsarmeka namakramat inaiyakrum wina nemartuktarma,
    tumarum Yuusa chichame shuar aina ujau ataarma”, tusa tinaiti.'
  hmo-hmo: Iesu ia gwau, “Umui mai lauegu murinai, dohore siahu lau henia umui dekenai,
    do umui haoda karaia, taunimanima umui abia.”
  big-big: Yisugu piyauyegi pelik yeiya, Ne kiling saweliweki kiriwei koli, nogo yaliyegi
    yawe yongkambanuwili neyegi ngizi panu kumulibene iza oroweigi puragi waligeleyiweki.
  gux-G: 'Jesu bo yedi''ba: «cua mani ki ŋɔdi nni n baa cedi yi ya co bi niba i»'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―Ñe³ra''³ quia̱''n²na''³
    jné². Qui² rɨ²cuǿøn¹na²³ ''nee''²³ jia''³ cɨ''²³ ''iin³² ta². Ta² ''e³ rɨ²tøø³¹ra''³
    dsa³ rɨ²cuǿøn¹na²³ ''nee''²³.'
  zar-NT: 'Jesús gudxëʼ légaquiëʼ, rnnëʼ: —Guliʼdutáʼ nedaʼ, ateʼ gunaʼ ga ichë́ʼëliʼ
    bönachi quiaʼ nedaʼ, gunliʼ ca runliʼ rizönliʼ-baʼ böla.'
  kde-kde: Yesu nkuvahaulila kuchidoni, “Ngupapate, nangu nguchinintendange mwenu
    kuva mmanu mma kuvaupila vanu kwa Nnungu.”
  ata-ata: Xe muavuti la muvikalaneꞌi ilou aloxo ꞌo, “Nganeꞌe mo ngamulileli, mo sou
    eni alosinge lavulavu sou ngalapuneꞌi ta mitema.”
  qvw-NT: 'Chayćhümi nila: “Acuchun ya''awan lishun. Cananpïtá yaćhachishayqui cay
    challwa juntupäcuśhayquinu nunacunäta Diospä juntupämunayquipämi” nil.'
  nfa-nfa: Ka Yesus paroa nare dua ra, peka na, “We! Mai madhutu Jaꞌa! Miu tema tenge
    iꞌa, te ngaa Jaꞌa neo ajꞌa miu, sèna ka jꞌajꞌi dhèu tenge samanga.”
  tnp-tnp: Kəni Iesu təməni=pən kəm lau məmə, “Iəuva, muɨtəu=pa iəu, miəuva rəhak
    iətəmimi mil, kəni iəu iəkol itəlau nəkiəuva iətəmimi mil rəha niuviən nətəmimi
    məmə okəhuva rəhak mɨn nətəmimi.”
  urd-urd: और ईसा ने उन से कहा, “मेरे पीछे चले आओ, तो मैं तुम को आदमी पकड़ने वाला
    बनाऊँगा।”
  hot-hot: Ma Yisu hanaŋ hadêŋ thai, “Mamu nôlêm nosopa ya. Tem yandum ba mamu nôbôv
    avômalô êtôm ôvôv alim halôk yakseŋ.”
  mqj-NT: 'Napantula''imi nakua: “Maikoa'' ammu turu''na'' aka la kupopendadikoa''
    to la undala ma''rupa tau.”'
  rus-SYN: 'И сказал им Иисус: идите за Мною, и Я сделаю, что вы будете ловцами человеков.'
  mbh-mbh: Na Jisas i leng or paini ma i ria or ve, “Thomu paini o es me mo o panes
    tho. Aro tho patoral thomu paini nge toko na sengre oelnga.”
  bdd-bdd: Ta Yesu ꞌibwauwedima, ꞌigwae, “Wamuliyegau ma tomota waꞌonadi.”
  cbt-NTPO: —Huëco' iyaro'sa', ca imaco a'chinchinquema'. Sami manamaso pochachin
    piyapi'sa' masarama' Yosë imacaiso marë', itërin Quisosori.
  srn-NT: 'Yesus taigi den taki: “Un kon waka nanga Mi, dan Mi o meki un tron fis''man
    fu libisma.”'
  cta-NT: 'Nchcuiꞌ Jesús loꞌo nguꞌ biꞌ liꞌ: ―Tsaa ma̱ loꞌo naꞌ ―nacui̱ Jesús jiꞌi̱
    nguꞌ―. Xaꞌ cña culuꞌu naꞌ jiꞌi̱ ma̱ juani, chaꞌ clyana ma̱ jiꞌi̱ ñati̱ chalyuu
    nu ngunaꞌ chalyuu jiꞌi̱ xquiꞌya chaꞌ cuxi, chaꞌ caca nguꞌ biꞌ ñati̱ jnaꞌ ―nacui̱.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: À mↄ tɛmazi, mí á kɛ gbɛ̃wɛɛlɛnaↄ ũ.'
  tcz-CHONGTHU: Yeshuan akou doh in, “Kanung hinjui lhon in, keiman miho matje nahil
    lhon inge!” atin ahi.
  mar-mar: येशू त्यांना म्हणाला, “माझ्यामागे या म्हणजे मी तुम्हास माणसे धरणारे करीन.”
  snp-snp: eti logimami, Linate nege melailo. Nege oti ya laefa olu-olu ami lonotina
    yaidana oti wenena olu-olu enawami we ya bulu gedenagolowe, loto logimaito
  isl-isl: 'Jesús kallaði til þeirra og sagði: „Komið og fylgið mér. Ég skal kenna
    ykkur að veiða menn!“'
  spy-NT: Kukuur ꞉Yēēsu icheek kule, “Orubwaa! +Maaneetaak wōlēē ōyisuntooy biiko.”
  xnn-xnn: Dat kanan Jesus ken daida, “Akayo ta maitapi kayo ken sak-en. Ninsidsidok
    kayo is ikan ngem id wani isolok abes nan ikkanyo ay mensidok is ipogaw ta maitapida
    isnan mentolayan Apo Dios.”
  mwe-mwe: A Yeshu gubhaalugulilenje, “Nngagulanje nnjiyangane ninnjiganyanje kwaajiya
    nabhonji bhandu kwa a Nnungu.”
  tte-tte: Yo Yeisu iyoganlima, iba, “Kwalaoma kwamuliya koliyau na yayakataimiu na
    komiu kwaemala tomo kali togomanao.”
  tcs-tcs: Zizas bin go longsaid demtu ane spik po demtu diskain, ‘Pole mi. Ip yutu
    pole mi nau ai go lane yutu po kese pipol po God.’
  hlt-THB: Cekqawi a venawh, “Ka hu awh bat law lah nih, thlang ak tukung na ni tak
    qawi vang,” tina hy.
  soq-soq: diamone wanase, “Wine, ne waroroneana, ita ne dewalepo apana lawaimonuna.”
  qub-qub: 'Paycunatami Jesús niran: «Nogawan purishun. Pescäduta charishayquinömi
    yachachishayqui Tayta Diospa maquincho cananpaj runacunata shuntanayquipaj.»'
  att-att: Pakasingan ni Apu Kesu nira, inagálán na ira, “E kayu saw ta tumuttul kayu
    nikán,” kun na. “Á ta kun na káru na sirá nga apan naw kunangan, á kunnian gapay
    yù káru na tatolay nga patuttulan naw nikán noka,” kun na.
  bki-bki: Ana naio ber kalo abe juo, berinavo “Kamiu kumei kuvitakisor kiniou. Mia
    kiniou nala kamiu kuve tomu nalo na avuru tomu nalo amei ave kanaku tomu nalo.”
  bqp-bqp: 'Akũ Yesu pìńnɛ: À mↄ́ à tɛ́mai, mani á kɛ gbɛ̃wɛtɛrinↄ ũ.'
  mcp-mcp: 'Yésus mú cɨ nə bwo nə́: «Bɛ̧gá mə, mə é sá nə́ bɨ́ dʉ́g julə búúd.»'
  hat-hat: 'Jezi di yo konsa: -vin jwenn mwen. m''a fè nou tounen pechè moun pito.'
  npl-NT: 'Jesús okinmili: —Xiwikih nonawak, axa nonkinmichmaskeh tlakah.'
  bgg-bgg: Isu è isa shii yao, “Thawuii ne gu rog shii luagieng bo, chiih-è nasa shii
    sudoh è thiwing branthek shii zum pha yua phi pha ro.”
  eng-TCENT: Jesus said to them, “Follow me, and I will make you fishers of men.”
  eng-BSB: “Come, follow Me,” Jesus said, “and I will make you fishers of men.”
  cpu-NT: 'Ikantapaakeri: “Poyaatena, onkempitaiyaaro iroñaaka iriimi atziri noshimaatakagaiyaami.”'
  san-ASM: যুৱাং মম পশ্চাদাগচ্ছতং, যুৱামহং মনুষ্যধাৰিণৌ কৰিষ্যামি|
  tac-NT: 'Esusi regá anele alué oká rió: ―Nabá ne''chí ''yuga, ralámuli napabúniliga
    nulémala ne ''emi.'
  eng-WEBPB: Jesus said to them, “Come after me, and I will make you into fishers
    for men.”
  gfk-H: Ma Iesu ga tangai ta dir bia, “Mamur na mur iau ma iau na hausur mamur wara
    kap tunatuna.”
  viv-viv: Ada Yesu gigahedi gigayo, “WaꞋela wanamuliyeku be kaliva adi bayauma ganavehawalemi.”
  yao-yao: Che Yesu ŵaasalile, “Munguye, none chinantende ŵanyamwe mme ŵakwaikanawo
    ŵandu kwa Ambuje.”
  tgp-tgp: Ale mo verea isara mara, “Ha mai ha usuriau. Enau a pa vai kamim ha mai
    tamlohi aleale tamlohi.”
  auc-NT: Tömëna ïnate Itota, —Ïñäna, botö mïñæ̈ edæ tee empo pöeda, ämopa. Në dadonte
    ænte pömïna inte botö weca pöñömïnate botö pönö cæbo ate mïnatö wæætë në apæ̈nemïna
    badinque waodäni ïnänite në ænte pömïna bacæmïnaimpa, angantapa.
  kbc-NT: Odaa Jesus meetediogi, “Anagi, aniwitibici! Ǥadiiɡ̶axini anodaaɡ̶emiita
    oko madeegitalo Aneotedoɡ̶oji, digo anemii madeegi noɡ̶ojegi oko.”
  bmh-bmh: Yesus nug piaraimai, guzenai awaranar, “Ag alai iz sesamilebi, izan ag
    duailel imarabun igul abai marai.”
  ctu-BL: 'Jesús tsi'' subeyob: La'' tsajcañon. Joñon mi caj c meletla ti xchuc winicob,
    che''en.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay: «Dumara, pumeŋ bəzay. Anəke faya ka həlumeye
    kəlef, ane tuk na, na təriye kurom ha ndo məhəlaw ndo hay.»'
  noa-H: Mak'ʌʌnag Jesuu, —Hidëu pãach red pʌawia mʌ dʌ̈ita wëttarrau hajim hanʌm.
    Hich jãg pãach mʌg sĩi dö hʌa gaaipai nʌmjö, mʌg hatag jũrr mʌ hiek hõrag jaau
    gaaipaita nʌisijugui hajim hanʌm hamag.
  alp-NT: Yesuse Ibeteke lokosi be, “Mai, luami lulu Au. Luami nikwa iane takwali
    peneka, hoko petu meije Au ono luami kena ono tamata esi lulu Alla.”
  san-VEL: yuvaa.m mama pa"scaadaagacchata.m, yuvaamaha.m manu.syadhaari.nau kari.syaami|
  kbq-kbq: Jisasi'a anage huno znasami'ne, Enamage antenkena, Nagra vahe'ma avazu
    hu'zana huranami'neno.
  kbh-kbh: 'Chora Jesús tojanë́yana: “Ats̈eftaca mabata. Ats̈e cbochanjábiama Bëngbe
    Bëtsabiama ents̈anga anguayata; y morscana, nÿe beonga ashebuánayata ndoñe ques̈ochátsmëna
    ca.”'
  ron-LSB: 'Isus le-a zis: “Veniți după Mine și vă voi face pescari de oameni”.'
  pon-pon: 'Iejuj ap kotin majani on ira: Koma idauen ia do! Pwe I pan wia kin koma
    la jaujed en aramaj!'
  nhe-BL: 'Huan Jesús quinilhui: ―Xinechtoquilica. Ama inmichtlajtlamani, pero na
    nimechnextilis quejatza inquinnojnotzase tlacame ma nechtoquilica.'
  sps-sps: Jisas tsue to tsuri, “Taami yam, am vovou Vatuanyo, ana Nyo te faatsuts
    mamin kat iny nonom mes faarei to te saasauf jian fi mi.”
  wnc-wnc: Kake Jesuta aminu waapaau anzing yanikut, “Giu apu na nawambat nata danindamuba
    pis wa kaikamayak binga aminu papat natane pandetna daknganingge danindamumbit,”
    ngang yanikut.
  bus-bus: 'Ben Yesu bèńnɛ: À mↄ́ à tɛ́mazi, mɛ́ a kɛ gbɛ̃wɛtɛrinↄ ũ.'
  gub-BL: Na'e Zezuz uze'eg wanupe kury. — Pe ty wà, pezur herupi nehe ty wà, i'i
    wanupe. — Ko 'ar rehe, ipira pyhykar romo peiko. Aze peata herupi nehe, a'e mehe
    apumuigo kar putar teko wamuzeruzar kar har romo ihe nehe, i'i wanupe.
  imo-imo: Jisasini kano iye talondo nimbei, “Elo na ongo lombilelio. Kinye oma ltingili
    mele nani elo nanga imboma tukundo ltindengili ungu imbo tondombo,” nimu.
  boj-boj: Unjrsiqa minjrej, “Niŋgi aiyel e daurbiy. Niŋgi qe o qaji tamo unub deqa
    niŋgi qe eqnub. Dego kere e wau eŋgitqa niŋgi olo tamo oqnqab.”
  ulk-ulk: Iesude yabi daratagri, “Wa tabakiamulam karidoge kai wabi derwere le asaper.”
  eng-DRA: 'And Jesus said to them: Come after me, and I will make you to become fishers
    of men.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Naţaşaan, dkakanan baŧuh bañaaŋ. »'
  san-KHM: យុវាំ មម បឝ្ចាទាគច្ឆតំ, យុវាមហំ មនុឞ្យធារិណៅ ករិឞ្យាមិ។
  arn-NT: 'Jesus ta feypifi ti epu wentru: —Inamuchi, tamu challwafengefel, welu tüfa
    kintuafimu ta che tamu küpalafiel iñche mew.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Gol tanal naj din gulün lëjt xhienaag gutoꞌpidi
    bejn par Dios, luar rniaazidi bëjl.'
  ken-NT: Yesu arɛm ntá yap bɛ, “Twɔ́ ká mǎmbák bakoŋo bha nɛ chɔŋ ntɔŋ bé ɛnyǔ
    bǎkʉ bɛ́ bo báchák mambak bakoŋo bha.”
