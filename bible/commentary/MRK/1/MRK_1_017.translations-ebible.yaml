verse: MRK.001.017
translations:
  kpx-kpx: Ige Iesuu namigevei loui avoe, “Daluvuta lohoge di la haivege la huena
    maleale ke nahate ata moaga daho maleveve.”
  okv-H: Iesu na hambuto ke einge ena, “ungo na ambo ambo ue havu. Ungo o timbagova
    aingeto nane ano embo timbasova” ainge enu
  tbo-tbo: Ega yaka Yesu i otugehi i pa, ‘Ona wimulitagou po lawa ebagahi a wiatatiyemi.’
  mal-C: യേശു അവരോട്, “എന്നെ അനുഗമിക്കുക; ഞാൻ നിങ്ങളെ മനുഷ്യരെ പിടിക്കുന്നവരാക്കും”
    എന്നു പറഞ്ഞു
  grc-SR: Καὶ εἶπεν αὐτοῖς ὁ Ἰησοῦς, Δεῦτε ὀπίσω μου, καὶ ποιήσω ὑμᾶς γενέσθαι ἁλιεῖς
    ἀνθρώπων.
  bgc-bgc: यीशु नै उनतै कह्या, “मेरै पाच्छै आओ, मै थमनै माणसां ताहीं कठ्ठे करण आळे
    बणाऊँगा ताके वो मेरे चेल्लें बणे।”
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Muliku ai iomai-laka, pe au na gomi
    taunilimalima vetavura pana vega-ripami.”
  deu-TKW: 'Und Jesus sagte zu ihnen: kommt mir nach, so will ich euch Menschenfischer
    werden lassen,'
  zsr-NT: 'Gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Gul‑dutáꞌ nedaꞌ, atiꞌ gunaꞌ ga gchëꞌliꞌ quiaꞌ
    bunách, gunliꞌ ca runliꞌ rzönliꞌ‑baꞌ böl.'
  lin-lin: 'Yesu alobaki na bango : « Bolanda Ngai, mpe nakokomisa bino balobi bato. »'
  hns-NT: 'Tab Jiesoe oe doeno se bolies: „Aaw tjal hamaar saath. Ham toelogke siekhaabe
    ek doesar rakam matjharie pakare ke. Ham toelogke dekhaabe kaise Parmeswar khaat
    manai log ke djiete ke, djeme oesab ose ek hoi djaai.”'
  noa-E: Makhʉʉnag Jesuu, —Idëu pãach red pʉawia mʉ dʉ̈ita wëttarrau ajim anʉm. Ich
    jãg pãach mʉg sĩi dö ʉa gaaipai nʉmjö, mʉg atag jũrr mʉ iek õrag jaau gaaipaita
    nʉisijugui ajim anʉm amag.
  eng-EMTV: Then Jesus said to them, “Come after Me, and I will make you become fishers
    of men.”
  mib-NT: 'Te ni cahān yā jiín de: Condiquīn ruhū na quíhín yō, te nasáha ri rohó
    tée nihīn cuehē ñayuu candíje ruhū, nájnūhun cánihīn rō chācá, áchí yá.'
  bea-bea: Oochu Jesus toowela ooli yehti, Sakyetahtyel, kooh hanahooslihi oohchu
    hluge kehchi enahooslihi tane niyutooleli chon otsi.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिन्‍छिॽ इङ्‌गाॽ आएगाङ् थाने़त्‍छे़ॽओ, खिन्‍छिॽ
    ङा के़दे़म्‍सु के़दाःत्‍छुबा कुइसिःक् इङ्‌गाॽओ मना के़दाःप्‍पा चोःक्‍ने़त्‍छिङ्‌लो॥”
  xnj-xnj: Yesu akavajovela, “Munilandayi, na nene yati nikuvapela lihengu la kuvaleta
    vandu kwangu ngati chemwilova somba.”
  mmx-mmx: La ne Iesu ga lok tidu xeretna, “Ude numu, muna mumu asu ia. Nenia anaba
    lox ase numu mi langas ti sat kaka limixin i ngan tai mo, nemu mu loloa ka lenmat.”
  cbr-NT: 'Mëraquin ca cacëxa: —''Ën mi ''unánminun ca ''ëbë cuani ut. An tsatsa bicë
    uni ''icëbi cana ''ëmi catamënunmi uni sinánminun mitsu ''imiti ''ain.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Aquilach''ak''ok''auch. Chai tachi ju ixmak''aixt''ok''at''it
    ju pamata pus vana va chun aclaxtakniyau ju lhich''alhcat ni amak''aixt''ok''a''it''it
    ju lapanacni ju aquintalhilaca''ana''. ―Chunch ju alacjuni.'
  eng-LSV: and Jesus said to them, “Come after Me, and I will make you to become fishers
    of men”;
  cak-NT: 'Ri Jesús xch''o''n chique ri ca''i'' achi''a'' ri'' y xu''ij chique: Quinitzeklebej,
    y xtinc''ut chiwech anchique modo ye''ich''ec winak riq''uin ri nutzij chi jinquitzeklebej.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Pejijo ji rupi nhiremimbo''eharamo, ei ga
    g̃a pe. A''ero po ti pe ji mombe''ui ojipe''g̃a pe nehẽ no, ei Jesus''ga. Pira
    pe peru kirog̃we jipi. Ji pe mbo''erame po ti pe ojipe''g̃a nderuri ji pyri nehẽ
    toko ti g̃a Jesus''ga nhi''ig̃a rupi javo nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa mãgaji: —Mɨ ome nipapatáatɨ mãik''aapa óotɨ mɨa ooparik''a. Idideepa
    eperãarã jɨrɨdait''ee Tachi Ak''õre-it''ee, to-ɨapataarãpa chik''o jɨrɨpatak''a.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Saghawasa, mbaɗwa mista ɗa, dzaʼa naghunafna
    yu ka gwal hlaktá mnduha,» kaʼa.'
  mks-NT: 'Na̱casáhá cáchí Jesús já xi̱hi̱n dá: —Naha quíi̱ ndó candi̱co̱ ndó ye̱he̱
    caca tuun ndó xi̱hín i̱. Tává ndó ti̱yacá viti joo caja i̱ ña̱ ná cuu tavá ndó
    ña̱yivi tañu cua̱chi —na̱cachi Jesús.'
  gfk-S: Ma ne Jisas ga tange ta dur, “Mur na mur iou ma ni hausur mur ura soh turadi.”
  bmu-bmu: Jisösnöŋ etkeka kewö jiyök, “Aziyahöt, iŋiri mönö ni nuataŋgöba kayöhotka
    kusum etkibi ambazip söra ewö öröm eŋgimakŋahot.”
  dgz-dgz: Iesu anega wadiamon, “Ewanap onaen, ne ta ewaepen e waenapan dawane tan.”
  eng-GNV: Then Iesus said vnto them, Folow me, and I will make you to be fishers
    of men.
  zaa-NT: 'Ra tè Jesús cabi: Lita lani inte'', inte'' nna gunia'' qui''ni ca enne''
    la guni le pescar.'
  eng-WEBSTER: And Jesus said to them, Come ye after me, and I will make you to become
    fishers of men.
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëbejejavabelia: —Naxanitsia. Panepënaponarebeje.
    Nexata pacacujarubianatsibeje jivi panejucaenexabeje. Pacuenia dujuai payamatajucabiabamebeje,
    bajarapacuenia jivi pajucaenamebeje Dioso pijajivinexa, jai Jesús bajaraponëbejejavabelia.'
  bon-bon: Puma cita ca Yeesu jaajige egä, “Ayo, siclege cane cama otnime. Cane jiwenenine
    weebibine biname bine waadename cäme bau me, epu pana weene lipu niinäce cibu
    bine toomläjenanemumeye.”
  nhw-BL: 'Huan Jesús quinilhui: ―Techtoquilica. Ama anmichtlajtlamani, pero na nimechnextilis
    quenicatza anquinnojnotzase masehualme ma nechtoquilica.'
  swh-ONEN: Yesu akawaambia, “Njooni, nifuateni nami nitawafanya mwe wavuvi wa watu.”
  wbi-wbi: U Yesu akavavula, “Mwise, mumbingililaghe, nikuvavika kuva valovi va vaanhu.”
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, i mɑn swĩimɑ, kon de i n dɑ tɔmbu kɑsu bu mɑn swĩi.
  eng-KJVCPB: And Jesus said unto them, Come ye after me, and I will make you to become
    fishers of men.
  kgk-NT: —Eju katu xe moirũ, he'i íxupe Hesu. —Nde katu pira jopói kwaahaty voi,
    he'i íxupe. —Ha xe orombo'e-ta xe moirũ uka hagwã yvypóry kente kwéry-pe, he'i
    íxupe kwéry.
  waj-waj: 'Yisuuva ivaitana tunoo: Ngia ni nnaagiai nnikiai na ni kuaivaa ngii giaa
    ngii minai ngia tavau vareerayaama gioonna kiaapuuya vitada niisi ngiatee,'
  cpy-cpy: 'Ikantapaakiri: “Poyaatena, ari okimitee-yaawo nimaeka riimi atziri noshimaata-kahae-miri.”'
  ekk-PKP: „Tulge ja järgnege mulle,“ ütles ta neile, „ja ma panen teid inimesi püüdma.“
  mpx-mpx: Yeisu i baek elal i ba, “Ku nem ku toulilau, inoke na paatenamiu komiu
    nuku tabwa gamagalau ali tologi.”
  wbp-wbp: Jijajiji-palangu wangkaja, “Purayaju-pala! Yangka kuja kalanpala yawu manu,
    ngula-piya-yijala kapurnangkupala pinarri-mani yungunpala-jana yapa yajarninjarla
    turnu-mani Kaatukulku.”
  luo-luo: Yesu nowachonegi niya, “Biuru uluwa, mondo kar ywayo rech to aketu ubed
    joywa ji.”
  nhe-NT: 'Huan Jesús quinilhui: ―Xinechtoquilica. Ama inmichtlajtlamani, pero na
    nimechnextilis quejatza inquinnojnotzase tlacame ma nechtoquilica.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܹܝܡܘܼܢ ܒܵܬܪܝܼ ܘܒܸܬ ܥܵܒ݂ܕܹܢܵܘܟ݂ܘܿܢ ܨܲܝܵܕܹ̈ܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ.“'
  esk-NT: Jesus-ŋum nipliutigik, “Maliksikŋa. Uvakŋaniñaglaan piññaŋniaġisirutik iñuŋnik
    aqaluŋniaqtitun.”
  msb-msb: Nagtawag siya sa inda kag nagsabi, “Mag-upod kamo sa akon kay tutukduan
    ta kamo na magin mga parapanglambat sin mga tawo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¡Ma¹dsǿg³ quianh¹³ jní²!
    He³jni ha²lah jmóh³ hniah¹² ta³ hi² léh² hniah¹² dsa² li¹quianh¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମର୍‌ ସଙ୍ଗ୍‌ ଆସା, ମୁଇ ତମ୍‌କେ ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସରର୍‌
    ବାଟେ ଆନ୍‌ବା ବିସଇ ସିକାଇବି ।”
  meu-meu: Bena Iesu ese e boiridia, eto, Murigu ai a raka; lau ese taunimanima ihaoda-henidiataumui
    ai baina halaomui.
  yva-NT: Yesus po raura nande yai pare, “Ide, itavondi Rinai! Indati Syo risanyao
    indamu ipo vatane makani tavon.”
  dgc-dgc: Ey kinagi na dide, a “Kumuyoyog kam diyakén a maging alagad ko. Sapul nadid,
    éy éwan kam dén mangalap ta ikan, éng éwan i alapén moya éy tolay a para diyakén.”
  zpm-NT: 'Dzigo bredz me zho, rëb me lo zho: ―¡Goḻtë, goḻtënaḻ zhits naa! ¡Laa naa
    cxeḻ to tsie to stib gooz, tsietop to grë miech ne sëëb xnëz Dios!'
  hix-NT: Omohtxoko, rakoro, kekon hatà, Txesusu, àwyanye. Omohtxoko, rakoro. Kana
    yaramnye ro omnyam hamà. Rakoro oyomokàtxhenye, toto komo yoknye me harha mpànà
    keryatxhe ha, rohyaka, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik fririn ormu mbara, �Shi ra! Anin shi tiyanak nombo os hulaima nokopman
    landa nombon a mukunak shi heye.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “आओ, मेरो पछि लाग र म तिमीहरूलाई मानिसहरूका
    मछुवाहरू बनाउनेछु ।”
  cgc-cgc: Gambal Jesus i ki danen, “Muyog kaw ki yaken aged imuon ta kyo na ake na
    mga tinudluan. Paryo ta ubra nyo na kyo yan mananagat ta sidda yon man imuon ta
    kyo na mananagat ta mga ittaw tak tudluan ta kyo na maglaygay ta mga ittaw na
    magpasakep danen ta pagdumala ta Dyos.”
  tim-tim: Âi are mem kinbela Yesuŋe hin dâm makyetkiep, “Gaet. Gambela nâ olop manne.
    Iŋangât âi mem mandat are hepunbela nâŋe luâk yeŋgâlân âi membiandatgât âi hekat
    yetkiwe.” dâmbo
  yor-yor: Jesu sì ké sí wọn wí pé, “Ẹ máa tọ̀ mí lẹ́yìn. Èmi yóò sì sọ yín di apẹja
    ènìyàn.”
  wos-wos: Xétaka dé wa, “Béni mé ya wuni wali. Yambét wuni béniré jémba nak wakwetawuni.
    Wakwewut béni xéri hamwi hurumbén maki du takwaré hératambéni. Hérambét di wuna
    hundi xékétandi.”
  emp-NTPO: 'Mãwã panʌne Jesuba ãdjía jarasia: –Mʌ̃ ume zed̶adua. Bãrãba b̶eda b̶aribada
    quĩrãca mʌ̃a bãrãa jaradiaya ẽberãrãda mʌ̃maa enenamãrẽã.–'
  eng-F35: 'So Jesus said to them: “Come, follow me and I will turn you into fishers
    of men.”'
  ind-ind: Lalu Yesus berkata kepada mereka, “Mari ikut Aku. Pekerjaan kalian bukan
    lagi penjala ikan, tetapi Aku akan mengajar kalian untuk mengumpulkan orang supaya
    mereka menjadi pengikut-Ku.”
  pes-OPCB: 'عیسی ایشان را فرا خوانده، گفت: «به دنبال من بیایید و من به شما نشان خواهم
    داد که چگونه انسان‌ها را برای خدا صید کنید.»'
  mpt-mpt: Ibo ne beketneine! Ne alebeia tekein keniba makob memalo naniba aningi
    yaleb tlebib inaniba nakai dleb teniba nesu tlemomabiobo ge baabesea wenteniba
  ssx-ssx: Yesuma꞉ ipiliki pa꞉ta꞉ alota꞉ Yaka hoki nane tolu hapa꞉peke leekeme. Kutu
    pipika꞉na꞉ta꞉ ipilikita꞉ haliweki mulu pelepe hali yaapo hapena꞉ walueke leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, i toom wɑ ŋɑ nɔ n ce ŋɛ woo dɛdɛ inɛ ŋɑ iyi ɑɑ
    jɛ ti Ilɑɑɔ̃.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ପେ ସାପାରେ ନେଙ୍ଗ୍‍ ଏତେ ପାଙ୍ଗ୍‌ଲାପା, ନେଙ୍ଗ୍ ଆପେକେ
    ମାପ୍ରୁନେ ଗାଲିପାକା ରେମୁଆଁଇଂକେ ଡୁଂପାଙ୍ଗ୍‌ନେ ଣ୍ଡ୍ରାସିକେଏ ।”
  gof-RNT: Enttako, “Tana kaallite; taani hinttena ase oythu tamaarssana” yaagis.
  unx-unx: ୟୀଶୁ କାଜିକେଦ୍‌କିନାଏ, “ଦେଲା ଆଇଙ୍ଗ୍‌କେ ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ବେନ୍‌, ଆଇଙ୍ଗ୍‌ ଆବେନ୍‌କେ
    ହଡ଼କକେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃତେ ଆଉତେୟାଃ ଇତୁବେନାଇଙ୍ଗ୍‌ ।”
  gah-gah: Némegetiki alizo. Lagaha hoza aliki minasimóma, vegenatoka hoza nalisiko
    vegená není zuha lilí itave loko lekelémo nomuluve.
  lcm-lcm: Na Iesu kala antok irilong, “Milong using iau, na naka itoiton imilong
    asi kamilong sog ani ri vap.”
  aer-aer: Jesus re anteme ikwere-atherre angkeke, “Apetye-alherraye, ayenge apenterle-anerraye,
    the mpwelenhe akaltyele-anthetyenhenge mpwele tyerrtye areyeke angketyeke, itne
    atyinhe apententye akngerre irretyenhenge.”
  qvc-NT: 'Paykunatam Jisusqa kayshina qayarqan: —Shamuyllapa noqawan purinayki. Qamkunaqam
    yach''angina piskadukunata piskayta. Noqaqam rini yach''achishuqllapa, runakunata
    maskashpa, yach''achinaykillapa, noqapi kriyinanllapa, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Halikayo, sumunod kayo sa akin at gagawin ko
    kayong mga mangingisda ng mga tao.”
  cbs-NT: 'Jesúsun jatu katukin yuikin: —Ea chibankanxun matun daya jenekanwen. Man
    jaska dayamisbudan, ana baka nexeama jakia man baka nexemis keska wakin yudabu
    en matu ichawamaxanaii, jau ea ikunwanxanunbunan— jatu wa'
  xtm-NTPP: 'Te jiña''a Jesús ma: ―‍Ne''e koo ni, te jin kondikin ña''a ni, te sa''a
    sa ja jin ko kuu ni tee jin nduku ñayii ja jin kondikin i maa sa ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngabalenge, “Ungengamange nenga manammekanga mme makakoki ba bandu.”
  bao-NT: 'Cʉ̃jare ĩa: —Dooya yʉ mena. Yʉ pea waire mʉja ca waja bʉa majirore birora,
    bojocare ca waja bʉa majirã mʉja ca niiro mʉjare yʉ tiirucu —cʉ̃jare ĩiupi.'
  san-ORI: ଯୁୱାଂ ମମ ପଶ୍ଚାଦାଗଚ୍ଛତଂ, ଯୁୱାମହଂ ମନୁଷ୍ୟଧାରିଣୌ କରିଷ୍ୟାମି|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Macaron tabaats, sanaquiaach icon nguineay
    alndom meyamban nipilan mesajan mayariw sandeac. Langome apmeyamban cüet mendocon,
    apmeyamban nipilan ―aj nejiw.'
  otn-NT: 'Mi̱ nu̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ma ga̱ mmähä n''yø. Ya hi̱ngyø hua̱ guí
    thɛui ya, sinoque ga̱ xän''na̱ui ha gdi thɛui yø ja̱''i̱ ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Jesudi wooŋ yeniŋguk, “Buŋa nu nehikeledemek kaŋ metam yahaŋedok hanindidimewit.”
  obo-NT: Kahin Disas kandan to, “Duma kow koddi. Konnad ngaap kos od ingutollon dow,
    ko konna, od nonawwan ku sikiyu nod ingutoo to mgo minuvu.”
  cak-ENT: 'Y tok ri Jesús xch''o cheque ri tz''amoy tak cür ri'', xbij cheque: Rix
    ca''i'' tz''amoy tak cür quinitzeklebej c''a, y comi banun chive rix tz''amoy
    tak achi''a'' chin yinquitzeklebej.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤴᤇᤡ᤹ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤀᤣᤃᤠᤱ ᤌᤠᤏᤧᤳᤇᤧ᤹ᤀᤥ. ᤂᤡᤴᤇᤡ᤹ ᤅᤠ ᤁᤧᤍᤧᤶᤛᤢ
    ᤁᤧᤍᤠ᤺ᤳᤇᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤔᤏᤠ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤆᤥ᤺ᤰᤏᤧᤳᤇᤡᤱᤗᤥ॥”
  snx-snx: Yesus ana manjis munjurulxo, “Les sa soxbela! Silane sana nyisxa suma pax
    suwen xasuiya usernggedxm.”
  kql-kql: De, Jisasɨlɨn valatɨk kavik galaveve, “Ŋunu vañjenme ŋɨme. Ŋɨn be apɨkakalaiyapa
