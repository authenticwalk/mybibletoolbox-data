  zpu-NT: Naꞌ Juan naꞌ gokeꞌ raꞌll da nak de yich xha camello, naꞌ bchej lloaꞌ leꞌen
    to yid, naꞌ bdaweꞌ bichsoa ren blliꞌndaꞌo ke beser yiꞌxe.
  juy-juy: ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ ଓଟପୁରନ୍‌ ବାତ୍ତେ ଆତୁବ୍‌ତୁବନ୍‌ ଆ ସିନ୍‌ରି ରଲନେ ଆରି ଆ
