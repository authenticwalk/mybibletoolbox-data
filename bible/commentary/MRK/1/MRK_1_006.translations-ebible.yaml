  ces-LB: Jan nosil oděv z velbloudí srsti přepásaný pásem a živil se kobylkami a
    medem divokých včel.
  mkn-mkn: '@see-verse:MRK.001.005'
  nce-nce: Jon bu lale ëho hana gelo totle. Bu kamel kleli hobona kë susu mototlabë
    ëho gelo totle. Na bu bulmakau jibo alitaba mata tehwamë. Na bu mëgou na saule
    tu mehihi latlekefe.
  pol-UBG: Jan ubierał się w sierść wielbłądzią i miał skórzany pas wokół swoich bioder,
    a jadał szarańczę i miód leśny.
  qxh-NT: Juanpa müdanan camïllupa ajchanpita caran; sinturunninpis jarachapita. Chunyajćhu
