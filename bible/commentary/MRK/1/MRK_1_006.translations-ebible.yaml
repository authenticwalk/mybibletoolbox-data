verse: MRK.001.006
translations:
  kpx-kpx: Dioni keu ata nimole. Ogove keu ovo mole kamela ke vomo. Isege beletave
    keta ovo ke igae vate. Isege loviveike kainaku isi vidiae e.
  okv-H: Eto John ta bo amo o ‘Camel’ ta hamo hu avo asuketo pupuri amo o hoga na
    ari avo tigito amita indari amo o boruga te iruha te ere indiahija.
  tbo-tbo: Yoni a mae ega ita dewadewa babana a kaleko kamelo apalana, ma a dagilolo
    gamogamo opina ma a yam madimadi ma tuwoya i ananihi.
  mal-C: യോഹന്നാൻ ഒട്ടകരോമംകൊണ്ടുള്ള കുപ്പായവും തുകൽ അരപ്പട്ടയും ധരിച്ചിരുന്നു. വെട്ടുക്കിളിയും
    കാട്ടുതേനുമായിരുന്നു അദ്ദേഹത്തിന്റെ ഭക്ഷണം.
  grc-SR: ⸂Ἦν δὲ⸃ ⸋ὁ⸌ Ἰωάννης ἐνδεδυμένος τρίχας καμήλου, καὶ ζώνην δερματίνην περὶ
    τὴν ὀσφὺν αὐτοῦ, καὶ ἐσθίων ἀκρίδας καὶ μέλι ἄγριον.
  bgc-bgc: यूहन्ना ऊँट के रुए के लत्ते पहरे, अर अपणी कड़ म्ह चमड़े की पेट्टी बाँधे
    रहवै था, अर टिड्डियाँ अर शहद खाया करै था।
  khz-khz: Ioane gena rapuga kamela lamulamuna na gekalaato, gena paekopina nanikoti
    kopina, gana ganigani gaura koi e kwareremo.
  deu-TKW: Und Johannes war gekleidet in Kamelshaar mit einem ledernen Gürtel um seine
    Lende, und aß Heuschrecken und wilden Honig.
  zsr-NT: Nacuëꞌ Juan lariꞌ náquini lítsaꞌbaꞌ böaꞌ len tu pan guid núguëꞌë lëꞌë. Rahuëꞌ‑baꞌ
    böchiꞌzú len riꞌjëꞌ le zxix qui bözdauꞌ.
  lin-lin: Yoane azalaki kolata elamba oyo basala na bapwale ya shamo mpe mokaba oyo
    basala na poso ya nyama, na loketo ; azalaki kolia mankoko mpe mafuta ya nzoyi.
  hns-NT: Johaanas oet ke rowa ke kapra pahienat raha, aur okar karhiaaw me ek tjamra
    ke tjamotie lagal raha. Oe phatienga khaat raha aur djangalie baraija ke madh
    tjaatat raha.
  noa-E: Juan chi õor pör choomie khajũan camello ëu dënta kha sĩejim aajem. I ãi
    jʉ̈ajemjã nemhëu dën ajim aajem. Maagwai irua khoojerr, asphit ajim anaabá pamiel
    dʉ̈i.
  eng-EMTV: Now John was clothed with camel's hair and with a leather belt around
    his waist, and was eating locusts and wild honey.
  mib-NT: Te sahma ñúhun Juan cúu ixi camello, te núhní ɨɨn cinturón ñɨɨ chīji de.
    Te jeē técu de cúu tɨ́ca ndɨcuéhyɨ́ jíín ndúxi yocō.
  bea-bea: 'John ghatai manatsunne ghigheze gha eghayulon natun atyetlalon atazi syeh
    kahchu atazi syeh ihe nanihklulon: oohchu yaskesi yu achalinoo yu ayilai yetsetlon;'
  lif-NT2: आल्‍ल युहुन्‍नाःङ्‌ग उमे़ःल्‍ले़ कुमुरिक्‍लाम् थाक्‍मनाबा तेःत् के़जाङ्‌बा
    नु से़होबा फॽइ के़युम्‍बा चोगे़॥ हे़क्‍क्‍याङ् खुने़ॽग निःङ्‌घुःक्‌वा नु ताम्‍भुङ्
    सक्‌वाघु के़जाबा वये़रो॥
  xnj-xnj: Yohani awalili nyula zezatenganizwi kwa mangoma ga hinyama yeikemiwa ngamiya,
    akungi mkungi wa chikumba muchiwunu, alili mambalanguli na wuchi wa kudahi.
  mmx-mmx: Jon ga siga lavanga singsiga diga lox i mi laxabinim at lakamel. Neni ga
    etara avarang lavanga singsiga ren mi labanbaane diga lox i mi labantuxu at lavanga
    mi lavanuet kangkedek teren. La neni ga anan levenasku mi laxanmisiu boro at laxairing.
  cbr-NT: Juanëx ca camello rani 'acë chupa pañuanan ñuina xacábia 'acë anun tsitëcërëquicë
    'iacëxa. Aín piti ca curuchinti 'imainun buna rëpa 'iacëxa.
  tee-NT: Ju ixpumpu' ju Xivan ispaksiucanta ix'apamat camello. Chai lakatam tak'aixt'ak'an
    ixtank'aijucalh. Chai ix'ui ju tu'u' tachi ju silek chai ju xat'axcat lacaq'uivin.
  eng-LSV: And John was clothed with camel’s hair, and a girdle of skin around his
    loins, and eating locusts and honey of the field,
  cak-NT: Ri rutziak ri Juan banon che rusmal camello, y jun tz'um rucusan chi ruximbel-rupa.
    Y ri ruway, ja ri sac' y ri cab ri niquiya' ri chicop pa tak k'ayis.
  pah-NT: '@see-verse:MRK.001.005'
  sja-NT: '@see-verse:MRK.001.005'
  xed-xed: Tsa Yuhwana ya ná, gatá swida ŋalibwa ta kəl tsi ta vgha nda hbatá ɓanava
    huta misti. Hiʼi nda zuɗuma mtak skwa zayni.
  mks-NT: Ta na̱sa̱ndixi mé Juan yóho jáhma̱ ña̱ na̱cava̱ha na xi̱hi̱n íji̱ camello
    ta na̱sa̱ndi̱co̱ in níi̱ jáhndá tóco̱ dá. Ta na̱xixi da ti̱ca xi̱hín ñu̱ñu̱ yúcú.
  gfk-S: Ma ne Jon, ira kinasine di ga gil ma ra hina kamel ma igit taltalin ma tike
    pala bulumakau. Ma igit enen ko ma igit mame ra tiri na imara.
  bmu-bmu: Jongöreŋ silepöke mi kamel jupŋan memeŋi aiga kembaŋe örigit sömbup sileŋan
    memeŋi mi jöhöba malök. Neneŋamŋi mi gawöt jinam aka arökŋaŋgö moroŋ oŋi, mia
    nemba malök. Mi pakpak kezapqetok azi Elaija (Elia) yaŋgö dowa.
  dgz-dgz: Dion wanup mega man kameru etua gume den eniwandin, amba berip mega, man
    etua paniwandin. Me taba mega naiwandini ame paki ge onaro.
  eng-GNV: 'Nowe Iohn was clothed with camels heare, and with a girdle of a skinne
    about his loynes: and he did eate Locusts and wilde hony,'
  zaa-NT: Juáan nna guccu' ỹó bi nu de ittsa' ỹó camello, guthi tè lè'e bi ttu cincho
    nu de yeti. Uccuabàni tèni bi tsua' teruba ttu clase guxaru', ą'hua ỹixi qui'
    i'yatò'.
  eng-WEBSTER: And John was clothed with camels hair, and with a girdle of a skin
    about his loins; and he ate locusts and wild honey;
  guh-guh: Juan naxatata camellonata pexanaejava. Naepacëta cuerobocoto. Pexaejava
    ëbosese, jabëra yajava.
  bon-bon: Yoane me cäbletääpe lui kamela me ngäli ca wawenäneji ge piiyepu tabe kamela
    tääpe ca wawenäneji baagi ca asigräneji ge ibi cabu. Tabe sesi pana gwidape bine
    yäärngäjimuge piiyepu uri niiye bine yäänäjimuge.
  nhw-BL: Juan moquentiyaya iyoyo tlen tlaxinepaloli tlen itzoncal camello huan quipixqui
    se itzinquechilpica tlen cuetlaxtli. Quincuayaya pilchapoltzitzi huan nectli catli
    onca ipan nopa huactoc tlali.
  swh-ONEN: Yohana alivaa mavazi yaliyotengenezwa kwa singa za ngamia na mkanda wa
    ngozi kiunoni mwake. Chakula chake kilikuwa nzige na asali ya mwitu.
  wbi-wbi: UYohana akafwalagha umwenda ghuno ghutendilie nulwaghe lwa ngamia akipinyagha
    nulukova munsana, na kulia imhaasi nu vwuki.
  bba-bba: Yohɑnu wi, u yooyoon sɑnsun yɑberu sebuɑ, mɑ u ɡɔnɑ sɛ̃ke win pɔrɑɔ. Twee
    kɑ tim bɑusɑ u rɑ di.
  eng-KJVCPB: And John was clothed with camel’s hair, and with a girdle of a skin
    about his loins; and he did eat locusts and wild honey;
  kgk-NT: Camelo mymba ragwekwe-gwi onhemonde oiko-vy. Vaka pire iku'a jopyha. Tukúry-rehe
    okaru. Ei ka'agwy ave ho'u oiko-vy.
  waj-waj: Yuvuaano puara kamera yaasiivaadiri yaapaivaa roosi iima kioo uyu kioo
    nnabaivaadiri vausa roosi iima kioo ari tammaivaki rau kioo kaisaivaa nnoo ngengengoongaivaa
    suuyaivaa nneeravai.
  cpy-cpy: Rootaki ithaaritari Juan, rontyee-tziro iwitzi ikyaakoetari, rowatha-kitakari
    mashitsi-mashi. Riitaki rowari kentori, imiritziri iyaa pitsi.
  ekk-PKP: Johannese riided olid tehtud kaamelikarvadest ja riiete peal kandis ta
    nahkvööd. Ta sõi jaanikaunu ja metsmett.
  mpx-mpx: Diyon ana kaliko heiya kaliko toto kamel pupunona elana hi ginoliya, ge
    henuwanina ana wasikewa bulumakau kunisina elana hi ginoliya. Aana heiya te sagagai
    ge luvi toto uleya.
  wbp-wbp: Yangka Jaanurlu, kala jinajina-piya mardarnu yumurru-kurlu kawartawara-kurlangu
    manu ngalyipi-piya wiri wartirli-wana puluku-kurlangu pinti kuja kala-nyanu warurnu.
    Manu kala ngarnu ngarlu manu jintilyka.
  luo-luo: Johana norwakore gi lewni molos gi yie ngamia kendo notweyo kamba mar pien
    e nungone. Nochamo bonyo kod mor kich manie thim.
  nhe-NT: Juan moquentiyaya iyoyo tlen itzoncal camello huan quipixqui se itzinquechilpica
    tlen cuetlaxtli. Quicuayaya pilchapoltzitzi huan nectli tlen onca ipan nopa huactoc
    tlali.
  aii-aii: ܠܒ݂ܝܼܫܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ ܡ̣ܢ ܣܲܥܪܵܐ ܕܓܘܼܡܠܹ̈ܐ ܝܗܘܵܐ، ܘܐܝܼܬ ܗܘܵܐ ܙܘܼܢܵܪܵܐ ܕܓܸܠܕܵܐ
    ܒܚܲܨܹܗ، ܘܡܹܐܟ݂ܘܼܠܬܹܗ ܩܲܡܨܹ̈ܐ ܘܕܸܒ݂ܫܵܐ ܕܒܲܪܝܼܵܐ ܝܗܘܵܐ.
  esk-NT: John atnuġaaqaġniqsuq pikukturuam amianik, qisiŋmik tapsiqaqhuniḷu, niqiqaqhuniḷu
    pigliġianik suli igutchaich siiġñaqtaalliaŋitñik nanipayaaq paqitnami.
  msb-msb: Ini si Juan nakasul-ot sin bado na himo sa barahibo san hayop na ginatawag
    na kamelyo. Ginpahaan niya sin anit kag an iya lang pagkaon mga duron kag dugos.
  cpa-NT: Mi³quieih¹² Juan hmøah¹² lǿa¹² jŋiú³ camello. Mi³chi³hŋieng¹² cøng² løg²
    togh¹²dsa. Mi³cugh¹²dsa chi³nøh². Mi³hǿnh²dsa jmø³tah¹² ca¹dsagh¹ ja³ha¹chian²
    dsa² tiogh³ jøng².
  dso-dso: ଜଅନ୍‌ ଉଟର୍‌ ଚେଣ୍ଡିସଙ୍ଗ୍‌ ତିଆର୍‌ ଅଇଲା ଲୁଗା ପିନ୍ଦି, ପସୁ ଚାମର୍‌ ଆଁଟାବେଡା ଆଁଟାଇ
    ବାନ୍ଦି ଅଇତେରଇଲା । ତାର୍‌ କାଦି ଅଇଲା ଚିଟ୍‌କା ଆରି ବନର୍‌ ମୁ ।
  meu-meu: Ioane ena dabua na kamelo huina, ena gaba ḡauna na boromakau kopina, ana
    aniani be kwadi bona bada ranuna.
  yva-NT: Yohanes umaso pamo po unta apa ananemane rave ansumbe, muno po sapije apa
    kea rave tarandimbe. Apa ana daisye mamo kao syankerem muno po anyauene ama mana
    ramanam tavon.
  dgc-dgc: Nadid, i badua ni Juan, éy ginamet ta buk na hayup. Sakay tu sinturon na
    éy katat. I kékanén na éy pésah sakay pitukan.
  zpm-NT: Guits lad camell niaa xab me, ncuaaṉe rzhidoo leṉ me guid niaaw ni niapse
    nguzhanch ni dzin dan row me.
  hix-NT: Àsok hana nehxakon ha, Xowaw heno ha. Onà wyaro nehxakon hatà. Okno hpotxetho
    yaw nehxakon hatà, kameru hpotxetho yaw hatà, enyhoryehnà rma yaw hatà. Okno hutxhotho
    ke tasok nehxakon xarha tà. Kratxatxa ryhe, et me nehxakon hatà. Weno xarha, ànyahrà
    me nehxakon hatà. Àro wyaro nehxakon hatà, Xowaw heno.
  sim-sim: Jon kowe os or falendari oso kamel kukwak li undari sir. Uhu kufulombok
    or ishitangrindari sir. Uhu akwa orhi os or andari oso intlavi nga hani nga andari
    ria.
  npi-ULB: यूहन्‍नाले ऊँटको रौँबाट बनेको लुगा लगाउँथे र कम्मरमा छालाको पेटी बाँध्‍थे
    र तिनले सलहहरू र वन मह खान्थे ।
  cgc-cgc: Juan i gabayo ta mga nauman alin ta belbel ta kamilyo daw iya an na bakles
    buat alin ta langgit ta ayep. Pagkaan din an mga apan-apan daw deges ta putyukan.
  tim-tim: Yohane hâk pekeŋe yo hâkŋe akto tâkŋe pâŋân lalagep akto sotŋe kendemuŋ
    akto mumak koaŋe neminep.
  yor-yor: Johanu sì wọ aṣọ irun ìbákasẹ. Ó sì di àmùrè awọ mọ́ ẹ̀gbẹ́ rẹ̀. Eṣú àti
    oyin ìgàn sì ni oúnjẹ rẹ̀.
  wos-wos: Jon yikafre nukwa wur yikafre hénooka sarékéhambandé. Dé kamel balina séfina
    yuwimbu yatindan nukwa wur dé sanda. Sandataka dé bulmakau balina séfi rundan
    yoo dé naki. Dé hawuluki dé sa. Nongérana gék dé jéma sa.
  emp-NTPO: Juaʌ̃ba jʌ̃barira cameyo cara od̶a basía. Idjia jʌ̃ b̶ʌ trãjʌ̃barira animarã
    e od̶a basía. Idjia ad̶ichichida cobadjia idjab̶a urrajõda jõbadjia.
  eng-F35: Now John was clothed with camel's hair and with a leather belt around his
    waist; and he was eating locusts and wild honey.
  ind-ind: Pakaian Yohanes terbuat dari bulu unta. Ikat pinggangnya dari kulit binatang.
    Dia sering makan belalang dan madu dari sarang lebah liar.
  pes-OPCB: لباس یحیی از پشم شتر و کمربند او از چرم و خوراکش نیز ملخ و عسل صحرایی
    بود.
  mpt-mpt: Yone youme ayambabe. E til kameli dim ota klanea dubusanea eka hale eil
    blumakaui aale klanea tobonea kakame hawatibila gebianea eka e imen ole kweng
    kwablum isa eka manggeki un osa ota wembianetabe.
  ssx-ssx: Dionima꞉ta꞉ kemolo ma꞉na꞉ itikima꞉ wepieke dau pambaota꞉ ba꞉ta꞉idota꞉ ma꞉na꞉
    yonkelekema꞉ wepiekeeki yameekeme. Kutupa ipika꞉ neta꞉ hombuta꞉ make boi hapeke
    make na꞉tiki pu hayekeme.
  mkl-mkl: Zɑ̃ɑ wɑ dɑsi ibɔi ntoi kpookpo, nɔ wɑ dĩ sɑntikii bɑtɑ. Kɛtɛnɡbo do nyikɔ̃i
    sɑkoi í jɛ ijɛɛ.
  gaq-gaq: ଜହନ୍‌ ଉଟ୍‌ ଉକ୍‌ସାନେ ସକା ସଃଡିଂଗେ ଆରି ନ୍‌ସାନ୍ନିଆ ଉକ୍‌ସାନେ ଗ୍ନେଗ୍‌ସାଃ ଗାଗ୍
    ଡିଙ୍ଗେ । କ୍ୟାରବ ସ୍ଲାଃନେ ଚୁଚୁ ଆରି କଣ୍ତା ଞ୍ଜୁଙ୍ଗ୍‌ ମେଁନେ କାଦି ଲେଃଗେ ।
  gof-RNT: Yohaannisi gimale ikiseppe dadettida afila ma77ees. Ba xeessan dafo danccees;
    qassi boolenne degera eessi mees.
  unx-unx: ଯୋହାନ୍‌ ଉଁଟ୍‌ରାଃ ଉବ୍‌ତେ ବାଇୟାକାନ୍ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଅଃଁତାନ୍‌ ତାଇକେନାଏ, ଆୟାଃ
    ମାୟାଙ୍ଗ୍‌ରେ ଉହୁର୍‌ରାଃ କାସ୍‌ନା ତଲଃ ତାଇକେନାଏ ଆଡଃ ଇନିଃ ସନ୍‌ସରେଦ୍‌ ଆଡଃ ହୁରୁମ୍‌ସୁୁକୁ
    ଜମ୍‌କତାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Zoní nene Ómasímini agepagutí gakó loaká ve Ilaizakitana oko kamele iza
    zopovatunú lilí a gó luhoake, itó iza galupavatunú lilí a holotani nene gohalaló
    zeake, ganuki himoni nogozagigó noko minamó.
  lcm-lcm: Ioanes katapo alak na vakup kita abis ia ta ung i kamel na katapo ngenge
    ta pauk i vongo, na katapo pok ta bivo na murungan.
  aer-aer: Nhenge mantere ikwerenhe akenhe alte kamule-kenhe-ngentyele-arle mpwareke,
    re ulte ikwerenheke ayernelheke irrtnye kere-kenhe. Re inteltye uthene ngkwarle
    urltampe uthene arlkwetyarte.
  qvc-NT: 'Chay Jwanqam chunchakunapim tiyaq. Kapanqam kamillupa millwanmanda kaq.
    Wach''ukunqam qaramanda kaq. Kanan payqam atun churqapkunata (churqakunata), myil
    di abijata mikushpa kawsaq. [Nuta: Jwamba chay mudananqam Dyuspaq unay rimaqkunapa
    mudananshina karqan.]'
  tgl-ULB: Nakasuot si Juan ng balabal gawa sa balahibo ng kamelyo at sinturong balat
    sa palibot ng kaniyang baywang, at kumakain siya ng mga balang at pulot- pukyutan.
  cbs-NT: Janua Juanen tadi inun jawen pitikidi matu yuinun ninkakanwen. Camello dani
    sanpu tima sawea inun, bichi nanexeketi sawea inun, jawen piti pe bexmas chanpu
    inun ni medanua buna batapa aki jiwekunkainikiaki.
  xtm-NTPP: Te sa'ma Juan ma chi ni kuva'a i ji'in ixi kiti kúu camellu ma, te in
    ñií ni yo nu'ni chii de ma. Te ni yo jaa de tika langosta ji'in nduxi ni yo ni'i
    de yuku ma.
  nnq-nnq: Yohana akwinda ngobo ji majuni ga ngamia, nu luunga lu limbendela mukibuno
    chakwe, chakulya chakwe kikiba maige na buchi.
  bao-NT: Juan juti pea camello poa mena tiirique nii, waibʉcʉ quejero daa wẽña, tiiupi.
    Cʉ̃ ca baarije pea yejeroa, macãnʉcʉ̃ macãrã dobea oco, niiupa.
  san-ORI: ଅସ୍ୟ ଯୋହନଃ ପରିଧେଯାନି କ୍ରମେଲକଲୋମଜାନି, ତସ୍ୟ କଟିବନ୍ଧନଂ ଚର୍ମ୍ମଜାତମ୍, ତସ୍ୟ ଭକ୍ଷ୍ୟାଣି
    ଚ ଶୂକକୀଟା ୱନ୍ୟମଧୂନି ଚାସନ୍|
  huv-NT: Aaga Juan quiaj asooig apix nej najüyaran miyeed camello, aton aóel teomeaats
    nej taag. Tatsamb mow, tanganeow micün xiül.
  otn-NT: Nu̱ rá̱ he ra̱ Xuua, gue'ʉ yø xingu̱ ra̱ cameyo ntøt'e ra̱ u̱lu. Di̱ ngʉt'a̱
    n'na ra̱ xifani̱. Nu̱'a̱ te si p'ʉya, yø mmäcja̱ t'a̱xi̱ mi̱ sa. 'Nɛ̱hra̱ t'afi
    t'asa ti̱mp'ʉ ja ra̱ da̱po mi̱ si.
  nop-nop: Tinahukutŋiŋ adi kale kamel dumuniŋdi tigiŋ, eŋ kiyegelepŋiŋ adi kale gitnemdi
    tigiŋ wendi gadiŋiŋ foloŋ youkilitiguk. Nanaŋe adi gwatak dut simiŋkupuk naaŋ
    hatiguk.
  obo-NT: Iddos umpak ni Juan, binovallan pomot bowvuu to kamelyo woy dos ollon din,
    binovallan pomot kindaa to oyama. Iyon koka-an din, mgo apang woy tonnob.
  cak-ENT: Ri rutziek c'a ri Juan banun riq'uin rusumal camello, y jun tz'un ri ximbül-rupan.
    Y ri ruvay, ja ri sac' y cab ri nquiya' ri chico pa k'ayis.
  lif-NT: ᤀᤠᤸᤗ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤱᤃ ᤀᤢᤔᤧ᤺ᤸᤗᤧ ᤁᤢᤔᤢᤖᤡᤰᤗᤠᤶ ᤌᤠᤰᤔᤏᤠᤒᤠ ᤋᤣ᤺ᤳ ᤁᤧᤈᤠᤱᤒᤠ ᤏᤢ ᤛᤧᤜᤥᤒᤠ ᤑ᤹ᤀᤡ
    ᤁᤧᤕᤢᤶᤒᤠ ᤆᤥᤃᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤃ ᤏᤡ᤺ᤱᤄᤢ᤺ᤰᤘᤠ ᤏᤢ ᤋᤠᤶᤓᤢᤱ ᤛᤰᤘᤠᤄᤢ ᤁᤧᤈᤠᤒᤠ ᤘᤕᤧᤖᤥ॥
  snx-snx: Jon kamel ido uli ne bugax tag sine let kalembe xerix disilxo. Sisne adu
    habu xo bisin gagx ya hesilxo.
  kql-kql: De, Jonon kamel dumbindi paveve wataŋ wokok safutuk kuwɨlali. Jak mfɨsakti
    paveve dɨka kɨlɨkɨlali dauwutuk. Wun kusiŋandi manaŋu jiŋɨlali.
  mie-NT: De sahma ñúhún Juan cúu ixi camello, de núhnī iin cinturón ñii chījin dē.
    De jā técū dē cúu tīca langosta jíín ndūxi yōcō.
  san-TIB: ཨསྱ ཡོཧནཿ པརིདྷེཡཱནི ཀྲམེལཀལོམཛཱནི, ཏསྱ ཀཊིབནྡྷནཾ ཙརྨྨཛཱཏམ྄, ཏསྱ བྷཀྵྱཱཎི
    ཙ ཤཱུཀཀཱིཊཱ ཝནྱམདྷཱུནི ཙཱསན྄།
  qve-NT: Bautizaq Juanpa p'achanmi karan hatun camello animalpa pelonmanta ruwasqa.
    Cinturan watakunanñataqmi karan qaramanta ruwasqa. Hinaspapas payqa langosta urukunata,
    hinallataq ch'inñeq desierto lugarkunapi abejapa mishk'inkunatan mikhuran.
  pao-NT: Soo John a puhu nagwesena namadabue-wi kwaseana, yise mokobu-ma nate'a.
    Kua noko nota peha natumatzu'atoona tukana.
  cbu-NT: Itaru, Wangarinshacha wamar kameechpat puru k'tama anpat kamartarangiya.
    Wichpooshshacha tasi kichpurangiya. Mishacha watungash pchichpaz ashiru kindurpatpaz
    ashiru íseeru katungarangiya.
  usa-usa: ááqibo Yóáane oótiraa-kakoni aúwaratima áyaugaraqa kúberena mi-kákóní áwîqa
    káámoma aúwarati-amurannama umátokena yaatáruraa-kamma uwon ámûkaraqa néwaimiye.
  soy-soy: Kuyooyoo nkpíí kɛtukɑnkɑ kɛ Yohɑni uú pɛɛ tɑnɑɑlɛ̃ un kɛkónɛpɑmpi kɛhɑlɛ-i
    tɛ́lɛ̃. Apɑ́ɑ́ni nɛ mɛtɛ̃́ kuú pɛɛ le
  bkx-bkx: '@see-verse:MRK.001.005'
  hui-hui: Yone ibu nogo kamele irinime aga wabinigo karulowa mandibu nogo dongoneme
    wuwa hene. Ibu pagayabi mone taranaga ibanebi naga hene.
  amf-amf: Wannisaar gamalesa sitika ashkadhon apalan qaadhite ki dahade. Yisa karnantear
    qalbatha kida dhaxe. Kinin itsaynoar seerebee qoa kuribene.
  quc-NNT: Are k'u ri tat Juan kukoj atz'iaq ri b'anom ruk' ri rismal jun awaj camello
    u b'i', tz'um ru pas. Xa sak' xuquje' u wa'l che' kutijo.
  dob-dob: Yoni ꞌana ꞌoama yobai kameli unuununa tuga, ta ꞌana gadiwana kameli bwalana,
    ta ꞌana masulao bilolo be muꞌawa tuga.
  wrs-wrs: Yonna wevsava os, kayen vethulamana vevna, kayenmba nomba tatana talna
    vina, besalva owai. Wo innemba noi Yonmba naomana vevna sungeitinne, vevna meleumb,
    eva yuhvsu. Honi Yonna inne kayen os lohna, os Sesoana moashulnindva doarava os
    vivna.
  mca-mca: Ke' ƚeqhinatai ka' Juan ats'etets ƚ'ewkujits qa ka' ƚeqelutsax qa inqa'met
    ƚ'aj. Qa ka' ƚaq qa efenheyik'i qa na'aj ƚene'ji' witaq.
  tzo-TZC: Scꞌuꞌ ti Juane meltsanbil ta stsotsil camello. Nucul ti schuque. Ti sveꞌele,
    teꞌetical ajapom schiꞌuc cꞌulub.
  mya-mya: ယော​ဟန်​သည်​ကု​လား​အုပ်​မွေး​အ​ဝတ်​ကြမ်း​ကို ဝတ်​ထား​၏။ သား​ရေ​ခါး​ပန်း​ကို​စည်း​ထား​၏။
    ကျိုင်း​ကောင်​နှင့်​ပျား​ရည်​ကို​မှီ​ဝဲ​၏။-
  gng-NT: San là guo liliɛrl là nnɔ bi taa' ñɔkma ya kobr nɛ ki lòn' lɛ̀. U là
    gbin kugbɔnku ya ningbɛnl nɛ uʼciɛk ni. U là jinh inacu nin tisiir nɛ.
  cbi-NTPO: Juanya kameyu juchi keñu jallee panami, ya' ajpelenuya kika ajpeendee
    chuwaa telami, tsenmin dendu-ishu bain, jeendaa mishki bain juntsaalaa fimumi.
  ikk-NT: Jọnụ yi ẹwuru wẹ gi ẹṅẹnrẹn anụ w'a kpọ kamẹlụ mẹmẹ; akpụkpọ-anụ k'o gi
    kẹnmẹ ukun ẹ. Ihiẹn-oriri ẹ wụ igurube lẹ mirin-ẹnwụn rị ọfịa.
  leu-leu: Na Jon a mataa valagof e vesan a marapi sina pana fui ina ‘kaamel’. E nane
    pis nane xa pana yowang aava vesanan pana vipin ina ‘kaamel’ e fuuna ngan a sakawa
    e vevoi ti la latan.
  maz-NT: E Juan mi je'e 'na bitu c'ü vi t'ät'ä o̱ xi o camello, y mi nzünt'ü 'naja
    xipjadü. Mi sa'a c'o mi nza cja o t'ünxü 'ñe mi si o õt'apjü ngüjnü.
  bod-N: ཡོ་ཧ་ནན་གྱིས་རྔ་རྩིད་ཀྱིས་བཟོས་པའི་ལྭ་བ་གྱོན་པ༌དང༌། ཀོ་བའི་སྐ་རགས་བཅིངས་ཤིང་ཟས་ལ་འབུ་ཆ་ག་པ་དང་རི་སྐྱེས་སྦྲང་རྩི་སྤྱོད༌པ་ཡིན།
  tca-NT: Rü naxchiru ga Cuáü̃ rü cameyutèxanaxcèx nixĩ, rü norü goyexü̃ rü naxchèxmünaxcèx
    nixĩ. Rü beruremaã rü munümaã naxãwemü.
  zpl-NT: Xucu Juan necacheꞌ ichiatsuꞌ camello nu sinchiu nú riuꞌu xlaꞌculla necacheꞌ
    iti, nu elubacu nú udaculla neca xeꞌchiu cuna lliña dañi.
  mbc-NT: Mîrîrî yai João pon wanî'pî camelo si'potî'pî pe. Moropai iworomî wanî'pî
    paaka pi'pî pe. Ito' wanî'pî kaira pe. Moropai wan wanî'pî iwuku pe. ˻Penaron
    Paapa maimu ekareme'nen Elias nurî'tî ko'mamî'pî warantî aako'mamî'pî.˼
  ndg-ndg: Yohana awalage ngobo ya mayunzu ga ngamia ni nkibuno mkwisi was likengo,
    na alyage busi wa mwitu.
  wsk-wsk: John nu prophet, se guang camel mone te nungurman mu katakaso, ale let
    biling bo luan kalokaso. Nu locust se honey ko inang ko nokaso.
  toj-NT: Jaxa Juani, ja' c'ulubal soc ja stzotzil camello ja sc'ui, jaxa snalani,
    pitan soc jun sincho tz'uum, jaxa suaeli, ja' tz'itit soc yaal chab.
  dwy-dwy: '@see-verse:MRK.001.005'
  kkl-kkl: Yohanesti pham unta hong agha wirop ag wangkamogne, Allah yubu silimu tiplameknangdi
    samenag wangkamekne sunsunum uro wangkamogti, uwoghag lebe aroba kon agha sunurop
    haing kauptangkamog. Kauptangkamogti, eldi tena whengap pondog maghap tero wamog.
  tbc-tbc: Aria, Jon iŋsan yamel man kamel fufulun lo duwei ak igane ya. Let man makau
    suŋulon nam digane an luan te iyati a. Iŋanen anaŋ man sis, agod garaŋ san niniu
    mi yani se ya. Iŋ tamol kawan ak ago woŋ itor se ya.
  sna-sna: Johani aipfeka nguo dzamakushe engamera, nebhanhire reganda muchiuno chake,
    uye aidya mhashu nouchi hwesango.
  smk-NT: Say seket na ni Juan, ginwa' nangibwat sa sabot nin kamilyo tan binarkesan
    nan katat sa awak. Say kanen na anamaet, dudon tan inatip nin ngiwan sa tatalon.
  grc-TCGNT: Ἦν δὲ ὁ Ἰωάννης ἐνδεδυμένος τρίχας καμήλου, καὶ ζώνην δερματίνην περὶ
    τὴν ὀσφὺν αὐτοῦ, καὶ ἐσθίων ἀκρίδας καὶ μέλι ἄγριον.
  mzz-mzz: We Dioni kaleko mwesimwesiana ikweseni kaisaya kanawavaqa kameli* vutuvutunaeqa
    iyoqonidi, we kanawakila talobwana waineye ivewakileni kaisaya bununaeqa ivalabubunidi.
    Tutuya puena limwana wete maikawa ikanikani.
  gof-WFTW: Yohaannisi gimale ikiseppe dadettida afila ma77ees. Ba xeessan dafo danccees;
    qassi boolenne degera eessi mees.
  spa-BLM: Juan estaba vestido con pelo de camello y un cinturón de cuero alrededor
    de la cintura. Comía chapulines y miel silvestre.
  kyz-NT: Juã 'ga kameru rawa apopyrera rerekou waityramũ imunepa. Wyra pirera 'ga
    erekou aku'afaawamũ. 'Ga remi'ua tukut, eit. Mĩmera 'ga remi'ua rakue.
  dao-dao: Johan cun samu am ami pyan suisak suisa lü, savunksawmyüi a kcawi üng vawp
    lü, mkhaü he la mawkpyawnga khawitui jah ei awki.
  cya-cya: Te' nu nchco' yu Xuhua can' nguiaa' na lo'o quichan' camello, lo'o sca
    quijyin nchcan' na sii' yu. Scua nu nchcu yu lca 'in sco', lo' ndyi'yo yu cuiñan'
    nu ntsu'hui ni' quixin'.
  beu-beu: '@see-verse:MRK.001.005'
  wrk-wrk: Nanda barri Jun Ngurrunbawarr, nayi nyulili jungku. Wudumba nyulili nganya
    nanankanyi yanimalkanyi, niji kamil. Nanda kamil barrinani yarrama. Wudumba nyulili
    nanda nganya, bakili nyulu yabimba jumbala nangangi nganyayudinyi. Bakili nyulu
    kijijba waba nanganginyina muwana. Wardamba nangkili ngawamba nyangkunyalinyi
    baki ngandalanyi. Miku nangkiyanyi wardamba barnyinyi, ngawamba nyangkunyalinyi
    baki ngandalanyi.
  nii-nii: Pe Jon eim kon endi kindiłim, konduk ei, kung kamil ngenj ełmin, kon ei
    kindim. Jon eim kan endi tuk kend ełe, tuk sipi tełim ku. Eim guimbu kin, piimi
    muł kin, nopu endim.
  ign-NT: Ema Juan, vanairucahi me Viya, profetahi éma. Eta macamui­ri­hairahi eta
    náitsameru tajiyaha eta náitatiquene ticaijare camello. Eta máitijuhe, vácapi
    jayumepi. Eta manica­sa­reanahi eta tsacara. Eta máitiverahi eta mápama.
  dik-NT: Joon ë ye ceŋ alɛ̈th cï looi nhiëm thɔ̈rɔ̈l, ku ceŋ gɔɔp yen aŋum, ku mïïth
    ke ye cam aa kɔryɔm ku kiëc.
  cac-cac: A vin̈aj Juan chi', a xil noc' camello ayoch spichuloc vin̈, axo stzec'ul
    vin̈, tz'uum. Axo juntzan̈ noc' icha noc' yol sojoy schi vin̈. Axo noc' yal chab',
    a' noc' syuc' vin̈.
  tzj-E: Jretziak Juan recsan jara' resmal camello ocnak y rexmon xe' rpam tzra jun
    tz'um. Jocnak rway jara' je' sac' ruq'uin ri'al che' je ncanoj ptak k'ayis.
  san-BUR: အသျ ယောဟနး ပရိဓေယာနိ ကြမေလကလောမဇာနိ, တသျ ကဋိဗန္ဓနံ စရ္မ္မဇာတမ်, တသျ ဘက္ၐျာဏိ
    စ ၑူကကီဋာ ဝနျမဓူနိ စာသန်၊
  yaa-NT: Akka Juan ãfe rapati kamĩcho fichi kishi faxõ safepaoni. Ãfe sĩtorari fichi
    koiro safepaoni. Nãskaxõ tseo pipaoni, fonari apaoni.
  cab-NT: Mebégitu lanáangun Juan, láutu lúra caméyu, lagǘrüga lamídan, guéru, chigángaru
    leígibaña lúma síruudu le áraabuna.
  clu-clu: Anang lambong ni Juan bolbol ang sapat nga kamilyo nga ginabul kag anang
    akus panit. Anang ginakaun apan kag dugus.
  swh-ULB: Yohana alikuwa anavaa vazi la manyoya ya ngamia na mkanda wa ngozi kiunoni
    mwake, na alikuwa anakula nzige na asali ya porini.
  tpt-NT: Ixlaqchꞌiti ni Juan va jamakanti xachꞌauti ni camello, yu ixlhitampachꞌin
    va jaxtaꞌan. Yu ixvayti va silaqa ali xaxkan seraj yu alin lakakꞌivinan.
  aai-aai: John ana faifuw i camel bunibunin sakir iyoun, naatu ana kikir i bobaituw
    ta kanabin e’afuw naiwan kik, ana bay i sisik naatu kutor tafu.
  sny-sny: Meni ape Jon fe kamel lo tahe towe tou aniyewe, ipari tahe lo iwisiye.
    Le awiye mo'une tahe watipi sahe ti tawesiye. Le ya'e timene ateye. Le ineniye
    sa'i ateye. [2 Kin 1:8; Mt 11:8]
  myy-myy: '@see-verse:MRK.001.005'
  trc-NT: Dan me se síí cuꞌna̱j Juan me se cachij ta̱j xráá xcuu camelló guun yatzíj
    nu̱u̱ soꞌ, ne̱ ꞌni̱j catuu̱n soꞌ ꞌo̱ nuj, ne̱ chá soꞌ rquíí chá soꞌ catziꞌ xtaan
    ma̱n quij chá soꞌ a.
  cut-NT: Jua̱n ne, quenun ye a̱ma tino che ndindah nduco yudo yahn ite che duche
    te camello, ne quenan chete ye a̱ma ima. Reh ye ya̱hcada̱hn, ne rih ye nedih yahn
    che va va̱n chano.
  bel-bel: А ў Яна была вопратка зь вярблюджага воласу і скураны пояс на паясьніцы
    ягонай, і еў акрыды і дзікі мёд.
  zlm-KSZI: Yahya berpakaian yang dibuat daripada bulu unta dengan tali pinggang daripada
    kulit. Makanannya belalang dan madu gurun.
  gdr-gdr: Yoan kobɨrgɨm b'ikoki eyenonj tina jɨwɨnd re kamel ngɨi ke omnɨki na, ajɨ
    ma b'ogɨl na. Ɨ kwa ton rob b'ibgi yiyenonj re b'angga gɨm ke omnɨki na, ajɨ ma
    b'ogɨl na. Ɨ dɨde ti owou re nok na koka ake tɨbam wui.
  vmy-NT: ꞌBa najñu xi yaja Juan ntsjare chakameyu kuandakoni, ꞌba ko jngu tjiuxinjnde
    tikjakonire. ꞌBa naxkajndi ko ntsjenre tjiuchusera xi tjin ngijña kjine.
  cmn-FEB: 约翰身穿驼毛衣服，腰束皮带，以蝗虫和野蜜为食。
  gmv-RNT: He wode Yohannisi may7izay gaamella isikeppe oosettida may7o; qasse ba
    xeessan dafo gixxees. Izi miza qumay boolenne degera eessa.
  ncl-NT: Huan quipiaya Juan itzotzomajli lachihuali ca itojmiyo camello. Quipiaya
    ilacuejtiloni de cuilaxli. Inon hual quicuaya cataya chapulimes huan néculi hual
    canalo pa cuajlan.
  wed-wed: Ma John, kamel aparana metametanana i oteoteni ma ana tairoro ḡamoḡamo
    opina. Ana lam kapau ma manigewa.
  sua-sua: '@see-verse:MRK.001.005'
  klt-klt: Jon dá kutná kutná mongiuk wawu kamel rommá yá táng tolená, iná let songgo
    kepmá yá táng tolená watá ku pánápmá hára táng kik tángga, sungnginá ya wu yot
    maming tátáwi watyot kitembong páyom tunggun yáni wa nanggiuk.
  are-are: Mantarra nhanga John-anhala ekarralhakala, nhanha camel ponganga mpaarakala.
    Era turta mantarra ekuranha yinpa belt-ala yirnitjata. Era intaltja, ngkwarla
    urltampa turta ilkutjata.
  gai-gai: Na Ion tikca, mana tik ŋgapaoca mina kamelna rɨkar puŋga moatna, na mana
    rɨktacniŋa ma weaond tɨkrena. Na mana gagamna reikca, ma raŋna kaborborarapa manoŋnoŋar
    ambrena.
  qvm-NT: Juan Bautistapa röpan cargan camëllupa milwanpita awashgami. Wachcunpis
    cargan camëllo garapita rurashgami. Chucluscunata y tinyaypa mishquinta micularmi
    pay purergan.
  chz-NTPS: Hmɨɨhˉ kihꜗ Jwa̱a̱ꜚ maˊ laˈ kya̱a̱hˊ jñuꜚ camey˜ hiꜙ maˊ häˊ looˉ tuyhꜗ.
    Maˊ ku̱yhˉ i̱i̱hˉ hiꜙ maˊ hɨ̱yh˜ jmɨhˈ tahꜗ heˉ maˊ chaˉ mohꜘ.
  kmu-kmu: YoniꞋa kemolu afumo ayolagefaleti kenaꞋa fakaꞋnino failineno amuꞋnofila
    pulamakamo augafaleti ayetalako huno kilineno kaveꞋa kenuꞋene tumemo timaꞋaene
    neneane.
  ood-NT: '@see-verse:MRK.001.005'
  lbm-lbm: यूहन्ना ऊंट को बाल को कपड़ा पहिन्यो अऊर अपनी कमर म चमड़ा को पट्टा बान्ध्यो
    रहत होतो, अऊर टिड्डियां अऊर जंगली शहेद खात होतो।
  ncj-NT: Huan in Juan oquipiyaya itlaquen tlachihchiutli den itohmiyo in hueyi yolcatl
    itoca camello, huan se itlahcolpica den cuitlaxtli. Huan oquicuaya se chopili
    quen nesi tzicatl ica in nectli den panatl.
  yuj-yuj: Jon te kamel pwae fek yoroinap waempyam yirɨmpea maok, fɨr yɨpi fekamp
    sépér fákap. Aea maok, mao te tákár ntia yao pwae mekamp éntu éntan fárimpon.
  kto-kto: Pa Ioanes la ume unam sasaip la makosarmeng ma kavurup a kamel, ga ovisong
    kanam ira a, ga ume um sikailap ga iuluma onim na panap.
  gmv-NT: ሄ ዎዴ ዮሃኒሲ ማይዒዛይ ጋሜላ ኢሲኬፔ ኦሴቲዳ ማይዖ፤ ቃሴ ባ ፄሳን ዳፎ ጊፄስ። ኢዚ ሚዛ ቁማይ ቦሌኔ ዴጌራ ኤሳ።
  por-BLT: João usava uma roupa feita de pelo de camelo e um cinto de couro. Ele comia
    gafanhotos e mel silvestre.
  stp-NT: Baꞌ gu Juan gu tɨiꞌdhargaꞌn, kameeyo gu bapooꞌn jir jup duiñxim kaꞌ, gio
    baꞌ gu bhisparuꞌn jir joꞌ kaꞌ ɨp. Baꞌ na paiꞌ dhuuk bax bhioꞌn kaꞌ, dai gu sossoi
    na tu daꞌngɨt tu kuaꞌdaꞌ gio baꞌ gu mɨɨbat gu gampɨx kam.
  mgc-mgc: Yowani usu bɔngɔ 'bënï o'dɔ tëmï yëvu 'ba jemele, ida kɔ'di wana gbö gë
    nï, ehe wakonyo 'bɔmo wömï ehe yazi möku.
  ame-NT: Ñeñt̃ña Juanpaʼ camello pueʼch apomotaret̃ ñeñt̃ paʼshtam pen. Allo chanena
    ñeñt̃paʼ paʼrrom. Allñapaʼ rraʼyesaneʼt̃ ahuañchenclla ñeñt̃a puerrar peʼt̃ epuet
    pets poʼmoñ.
  mgh-2016: Nayohana aawara ikuwo cho mapururu o ingamiya ni nchako wo nrapalha nnyununi,
    cholhia chaya chaari nashombe ni urawo wo umwiini.
  kvn-NT: Tenal teun Juan Bautista moli-camello-e-abzhal-makaled-mol yowi, tegin moli-tub
    muzhilgin naibal. Tenal Juan-e-mas-kunneddin, ches-chakar-chakar, tegin acha-nis.
  gvf-gvf: Ena Yon bolima kamel igin gal ware sigi dire, bolima gain kin mere dere,
    gomare nere te deboma niriin nongwa.
  san-ISO: asya yōhanaḥ paridhēyāni kramēlakalōmajāni, tasya kaṭibandhanaṁ carmmajātam,
    tasya bhakṣyāṇi ca śūkakīṭā vanyamadhūni cāsan|
  deu-ELBBK: Johannes aber war bekleidet mit Kamelhaar und einem ledernen Gürtel um
    seine Lenden; und er aß Heuschrecken und wilden Honig.
  mcb-NT: Irirori onti yogagutaka manchakintsi ovetsikantunkanirira iviti kameyo,
    aikiro isuntoratsatakari imeshina. Intagani yogaka tsinaro intiri pitsi.
  yle-yle: Chóó Lémi u komo kapî pyu Ilacha ngê kpîdî gh꞉aagh꞉aa ntee dpîmo t꞉emî,
    Njon ngê yinté kpîdî myedpîmo t꞉emî, kámêl gh꞉aa kpîdî. Pudumakó too pee u mbalêti
    ngê pyódu ngê, u paa vyîlo yidpîmo t꞉emî. Mty꞉aa ndâpu kpele numo ch꞉ee dpîmo
    kuwo dê, mu kópu u dîy꞉o nté y꞉i dêpwo ya.
  swh-1850: Yohane alikuwa amevaa vazi lililofumwa kwa manyoya ya ngamia, na mkanda
    wa ngozi kiunoni mwake. Chakula chake kilikuwa nzige na asali ya mwituni.
  ese-NT: Huaniya huo ña, cameno ña oja sipi huosho canaje. Ejjayiicaꞌaquijji ejee
    iya canaje. Shacui ijjia canaje, huini peaꞌai ishi canaje, Huaniya.
  jac-NT: Wal naj Juan tuꞌ, xil noꞌ camello watxꞌebilayo xilo iskꞌap naj, tzꞌum noꞌ
    xin ayico istxꞌambalo naj. Haꞌ xin tzet chislo naj, haꞌ ton noꞌ litꞌ yeb iscabil
    noꞌ txꞌilab.
  cak-CNT: Ri rutziak c'a ri Juan banon riq'uin rusmal camello, y jun tz'un ri ximbel-rupan.
    Y ri ruvay, ja ri sac' y cab ri niquiya' ri tak chicop pa tak juyu'.
  zia-zia: Yohanena mo awiya wo kameli tumiza puro gaewa ara. Ipura geing nuna awiya
    wo aingso ara. Nung koware aune pika ou amaze mininauna.
  mal-2015: യോഹന്നാനോ ഒട്ടകരോമം കൊണ്ടുള്ള ഉടുപ്പും അരയിൽ തോൽവാറും ധരിച്ചും വെട്ടുക്കിളിയും
    കാട്ടുതേനും ഉപജീവിച്ചും പോന്നു.
  tuo-NT: Cʉ̃ ye suꞌti cameyo poari meꞌrã weenoꞌque nicaro niwʉ̃. Cʉ̃ ejerituri da
    waꞌicʉ casero da nicaro niwʉ̃. Cʉ̃ pajasecʉorã na baꞌasetise poreroare, nʉcʉ̃
    cjase mumia yere baꞌacʉ niwĩ.
  mbl-NT: Yoãm te' tat topixxax, yã kãmẽn xe hã' mĩy, tu xokxax hãg-nãy hĩy, tu kunit
    mãhã', tu puk hep xup.
  zpc-NT: Guco Juan laꞌariꞌ de guitzaꞌ quie z̃aba camello. Lëscanꞌ tu cincho guidi
    bdzeꞌnëꞌ lëꞌënëꞌ. Udaonëꞌ bëchiꞌzu, hueꞌenëꞌ bdyinꞌdaoꞌ quie bezu cera ta rdzela
    guixiꞌ daoꞌ.
  gul-NT: John cloes been mek wid camel hair, an de belt roun e wais been mek wid
    animal hide. E beena nyam locust an wild honey.
  mau-NT: Juan tsa³cˀa³cja¹ na³jño³ntsja⁴-le⁴ camello, cˀoa⁴ jnco³ čhjoa⁴xin¹ tji¹cja¹
    cja¹ntia³-le⁴. Tsa³cjen² cho⁴va⁴ cao⁴ ntsjen¹-le⁴ cho⁴ntsjen¹ya¹ xi³ tjin¹ nqui³jña¹.
  gup-gup: John nawu djongbuyindi kunmadj nawu marnbom kore kunngabek mayh nuye nawu
    camel. Dja mak nawu kunngardmokenh dukkayindi, dja mak djalnguni djaddedde dja
    mankung.
  bss-NT: Jɔnɛ ahágéʼáá mbɔ́té éche bébɛ́nlé nyoŋ éche ébídé á yə̌l e
    kamɛ̂l. Awááʼáá ngə́ə́ a ngob e nyam. Eʼchuu ne bengómɛ́ɛ́ bɔ́ɔ ádyágéʼáá.
  met-met: Yon sau imanga ditongtongia mana kamel buxandi, saing goxi waxu asaxa sangganam
    tela wagigia ulenia. Xang munrikidi xaung bina bila dungungu langina.
  kpj-NT: Joaõ rexityynyre kamelo rade tyy‑di, tule iròdutyy wereysana iwetya‑ki roimyhỹre.
    Irỹsỹna raremyhỹ, seihikỹle bidi‑wana.
  zao-NT: Juan mdok lar kuu natexkwaa kon yits lad kamey, ne naliib thib sinch yid
    leeyy Juan, ne kuu nzhow Juan nak ngebeez ne kuu nzhuu Juan nak mzin wan.
  byx-byx: De ma Jon ka urlisnas pe aa luan i ra rekmet na nget ne ama kamel ara qesing.
    De qa tik men na nas ne ama liitki. De aa asmes ne ama tarang. De qep suuv ama
    mesu.
  ctu-CTI: I pislel Juan melel ti' tsutsel camello yic'ot pʌchij bʌ i cinturón. Mu'
    bʌ i c'uxe' che' bʌ bajche' colem xtyopi' yilal yic'ot ya'lel chab.
  zos-NT: Jua'nis myes tyucu camello copøn bøcpø y chec vatcuy nacapø; cyø'spana'ṉ
    aju, y cyu'tpana'ṉ tzinu.
  gvs-gvs: Iyoniyana ana kwama moe Yaubada ina tokabivalavala ana kwama nakae tuta
    liliuna ilosilosi. Ana kwamayadi kameri unuununa goi siwodugudi. Ana gadíwana
    tolobona goi moe yoguyogu sakavaina. Ago tatabole be mokava ikakáika.
  kbm-kbm: Jon ane babal tis kup bwelk kamel buplu, be gibiti bika bwelk ulis gibagi
    luvwe pale be gen sapauk tis munei tine sangas ane ve ane ben.
  tew-tew: John-bí aa kamä́yo phóḏí ûnpaˀan, heḏá napújebaˀáamuu, heḏi khowi̖ˀdá
    heḏá thaawä̖́ä̖ á̖pꞌo ishaaˀi-á ikꞌoe.
  rmc-rmc: Sas urdo andro gada la ťavakra srsťatar, pašal o per les sas cipuno sirimos
    a chalas kobilki the maľakro medos.
  apr-apr: Ngan Yowan tani in sousoungu ki yo isousou ye nga, ngan tikarata ye asara
    yo ene kamel in bulbulini, inbe iwittoo galini ye bittoongoo yo tikarata ye asara
    kulini i. Inbe ikan sis, inbe iyin bagil surunu.
  tiy-tiy: I Juane ni kéménégal nawél buk dakél ayam féndawét kamelyo, brab kulit
    binatang i légét ne. Atin i amaé nuwe kasuk brab téné.
  nlg-nlg: John te nia pupulu na vuvulu ni maumanu sule tara holoa nia na camel, me
    nia kabe na ghuighuli ni buluka, mana ghana vanga na puko mana kokolo ni midua.
  dgr-DOGNT: John-Baptıst wegoht'ǫǫ̀ tıts'aàdìıcho weghà t'à hòèlı̨ eyıts'ǫ ewò wewè
    elı̨. Ts'aelǫ̀ą eyıts'ǫ kw'ıahnǫ-dıì hanì ghǫ shètı̨ t'à eda.
  pes-OPV: و یحیی را لباس از پشم شتر وکمربند چرمی بر کمر می‌بود و خوراک وی ازملخ و
    عسل بری.
  ron-1924: Иоан ера ымбрэкат ку о хайнэ де пэр де кэмилэ ши ымпрежурул мижлокулуй
    ера ынчинс ку ун брыу де куря. Ел се хрэня ку лэкусте ши мьере сэлбатикэ.
  tpz-tpz: E Jon to ohop non o ohop nee to nok voh pa uvin këmol, pareꞌ voh non o
    voh to tavi non a vuvuhuneah, pareꞌ ënëën non sih o kokaꞌ, pareꞌ kakaak non o
    hun tankekvö va muhin.
  agd-agd: Béi kameri ayo fóké uvaran au anamun uren kao au fóké amú anan uren báken
    panon má bonkampun anu vá niyaren mino.
  rkb-NT: Suão kamero hwyk zikziwaskik niy. Irikpidiwy kino kamero hwyk. Masetsa ziknasiboroko.
    Pete zikzerukuk ziknakara.
  san-THA: 'อสฺย โยหน: ปริเธยานิ กฺรเมลกโลมชานิ, ตสฺย กฏิพนฺธนํ จรฺมฺมชาตมฺ, ตสฺย
    ภกฺษฺยาณิ จ ศูกกีฏา วนฺยมธูนิ จาสนฺฯ'
  iws-iws: Mɨ Jon siya niiya yɨuɨsa, kamelni pɨokɨm. Mɨ siya pɨuwop ha mɨ kikogikɨn
    mɨ naeyɨm siya naeiyɨm kokmwo graeyɨs mɨnɨm mɨ mhwɨɨna nae nwowiya saiir yɨn ɨkɨm,
    siya sɨmiir naekɨn.
  pol-SZ: Jan nosił ubranie z wielbłądziej wełny i skórzany pas. Żywił się wyłącznie
    szarańczą i leśnym miodem.
  ztq-NT: Kits lady camey kwyaa xab Juan, lëë xcinturón xaa kwyaa con kidy. Nkwxandx
    ni tsiñ tañ taw xaa.
  zai-NT: Xhaba be la? de guicha ladi camellu ne xi' ti cinturón de guidi ndaani be,
    ne ro be usú ne dxiña yaga.
  upv-upv: Jon ori bbong silvi kamel nga marvati mivi sunsun, ko etatuwe nevlu buluk
    renge netutwen, erpe Elaeja tuwi. Ko orro bbong nato nga mok-rowrow renge mösmös
    ko narrlu sukabak nga m̃ierri.
  aui-aui: Jon kana kwama na, ribiribi kana waghawagha kamel ghunighuninama ibera
    bi iyakotekoteni, bi kana kiide na ribiribi bekanama ibera bi borine iviruvivireni.
    Bi nonowa kana kam na ghuro da manigewa.
  wap-NT: Ukamichan toma-kao camel idi idiꞌo, kainaꞌa kapam uzadawu wuzada-kariwai
    madai, naꞌiki uwanyukunuu nii manorunao naꞌiki maaba.
  mva-mva: Zon kusi inangananga nge ngado aradi ‘kamel’ pulekedi ane ka emakadi dipura.
    Soa-nao nge angapi ngado aradi ‘bulumakau’ kusidi ane emaka ipura nge inanganangai.
    Kangkang kana nge oazikezike be kutum-patu damakadi.
  dwr-NT: Yohaannisi gaaluwaa iskiyaappe dadetteedda mayuwaa mayyiide, bare xeessan
    dafuwaa dancceedda; qassi booliyaanne woraa eessaa meedda.
  kfw-kfw: John in salaileem mulla inbool puondiar aleitho, akhoongnga sawun koongkhit
    aleikhit, ama bak-inchu khai khat-um ramkhuoining alei eii.
  bfz-bfz: यूहन्ना ऊँटो रे बाल़ो रे टाले पईनो था और आपणे लको रे चामड़े रा पट्टू बानी
    राखो था और टिड्डिया और बणो रा सईत खाया करो था।
  cuk-09: Juan-Bautista moli-yargan-mureged-e-absar na morga imakdii-gualid, degi,
    moli-uka e-molidubga imakdii-guarbalid, geb sese, degi, achanis e-masga imakdii-gusbalid.
  ben-OBCV: যোহন উটের লোমে তৈরি পোশাক এবং কোমরে এক চামড়ার বেল্ট পরতেন। তাঁর খাদ্য
    ছিল পঙ্গপাল ও বনমধু।
  mil-NT: Te té Juàá‑áⁿ nǐ xíhnu‑dé dóó idi càméyu, te ɨɨⁿ ñɨɨ ní cuu pàñú xɨtɨ́‑dé,
    te ní xóo caxi‑dé tɨ́ca làngóstá ndɨhɨ ndudí ñúñú cuéchí.
  myu-myu: Ixe João doti camelodap mug̃ẽg̃ẽ. Yukpumũnpu kug̃ oeku ixee mug̃ẽg̃ẽ. Arobidadek
    puximat o'o'uk osunuy. Eit kog̃ũfpi dag̃at o'o'uk tak osunuy João.
  amk-amk: Yohanesi nini ne ansung satara fo beng kaha, mae na fiahung unta nuwawuru,
    tuti ne aikapurufoi na andowa rerawa, toyari nabi na fafongfa fosa ene ansung
    etatara fo. Ne fidangfo mani manggofuni tuti aniwa ne maing terai.
  fai-fai: Yon ami lim mikimin be iniman kemal kalim ade am idet mikimin be iniman
    kál tuw wol kil kakam falala dauyamsa ade am wanin ayo ki mada kueing kubudum
    so kin wok so ki wananámsa ko.
  ura-NT: Camecho ujui caje ichanohin cajione que cajionequin jetaote, jacari caje
    ichanohi que ichoraquiin, sisiincho, irichaje, naaonjoainuri que jetao lenoneein
    nerejetelu nii Joaan.
  mcd-NT: Camello inapan rani ahuun camisa huashon Juanpan sahuua ini. Ascashon yoinaton
    fichi aqui nanushumuni. Ascashori ocutsuru pifain afuchi fona ayani.
  urt-urt: Temhroŋ ŋaiye Jon dendeꞌ, topoꞌe mwah ŋaiye ki terŋeme sai mondom kin pe,
    kin nenge yowor waih kamel ŋende. O ŋai kin pe, kin ŋono sipit topoꞌe wiŋe yihim
    ŋaiye yarp syipsyap.
  kiz-kiz: Yohana ajhele ifuala liguanda lya mangama gha ngamia ni nkanda ghwa ngozi
    mu nsana ghwa muene, na alijheghe nzige ni asali jha muda si.
  tzo-TZE: Li sc'u' Juane ja' jalbil tsotsil camello. La xchuc xch'ut ta nucul. Li
    sve'ele ja' c'ulub xchi'uc spom muc'ta pom.
  lex-lex: Yohansi naniayarni de ra' nana la onta wullu me rewni de ra' nana la ha
    ulti me ya'anni-yemannu de kongoha nora gani turnu.
  dov-dov: Joni wakali kuzwaata zizwaato zyaboya bwankamela alukumba lwachikumba muchibuno
    chakwe, nkabela wakali kulya insozi abuchi bwalusaka.
  rgu-rgu: '@see-verse:MRK.001.005'
  toc-NT: Hua̠ntu̠ clhaka̠y Juan xli̠t­la­huani̠t xmac­chíxit camello, xtam­pu̠­lak­ta­huilay
    kantum cin­turón xla xu̠hua, y xli̠­hua̠yán lactzu xtuqui chu táxca̠t hua̠ntu̠
    xmaclay nac ca̠qui­huí̠n.
  ulk-1902: 'Kamela mus Ioane ra am uali, abara uak kau ra paur; E pem ereg a isas
    ra sumes are:'
  som-som: Yooxanaa wuxuu guntanaa dharkiisii dhogorta geel ahaa, oo suun meged ahna
    dhexduu ku xidhnaa, oo wuxuu cunay ayax iyo malab dibadeed.
  anh-anh: Jonɨmb yupɨr hɨrahɨr osapɨr kamelɨnd ndɨ han hɨranj. Mbɨ orɨham uŋkɨruŋgɨr
    han mɨra ohɨrand upɨrɨŋ uŋkɨranj. Unsa mbɨkɨr han etameram akaraŋk antand, mbɨ
    han nanj.
  mam-C: Atzin t-xb'alin Juan noq tsmal txuk, tuk'a jun tk'alb'il tz'u'n, tze'nku
    kyxb'alin yaj. Atzin twa n-oktaq noq txuk tze'nqeku' txanin, ex ta'l aq toj k'ul.
  ndj-ndj: Yohani mbatisha afwalili yingwa yavagolilili kwa mingoma ya ngamiya na
    lufunga lwa ngwembi muchiwunu chaki na alili ngumbingumbi na njuki ya mudasi.
  mbj-NT: Jowãw saroor mä kameer wii s'ëëb ta pan'aa. Ta baa wyd paa m' ta byyh. Sabakar
    paa m' tawëh ta tä, mabaa bëëh paa m' ta waa.
  lat-VUC: Et erat Joannes vestitus pilis cameli, et zona pellicea circa lumbos ejus,
    et locustas et mel silvestre edebat.
  ngp-ngp: Yohana avalaga valo didamanywe kwa mazoya ya ngamia, na mkoa wa nk'hingo
    mwe kigudi. Nk'hande yakwe yandaga sige na uki.
  enq-2: Jone baa yonge pee kamele itimi wasepaepi, matapu kao yanungimi wasepaepi,
    dupa pyoo katea. Baa paiyombapi, oni kakasa lyingipi, dupa nao katea.
  eng-ASVBT: Now John was clothed with camel’s hair, and had a leathern girdle about
    his loins, and did eat locusts and wild honey.
  mna-mna: Yoan, ni izebzeebi pa mburu ta tiurpe pa kamel rumuunu na, mi ipezekat
    lwoono pa pus. Mi siizi ta iwe ka kini, mi bigil suruunu ta iwe ka yok.
  myw-myw: Yon nag ivag anakweim bwein. Tage wunuwunun kamel ivkek anakweim, isikam.
    Kaleivin man ivkek anawat. Kan ikamkwam kulipaw son kitoul.
  sby-sby: Yohane walikufwala mwinjila wa bweya bwa ngamila, kayi ne lamba wa cipaya
    mubukome. Byakulya byakendi byalikuba bikobo ne bwiki bwamucisuwa.
  sll-sll: Ena Yon kun hamel eme galsina ware, onibani kun gang dere, hau guamoro,
    te denboma niring obil nere mongwi. Molere, “Yal ta na mobina hol unamia.
  yaq-NT: Ini'i Joan teame kameyo boa ausu'lik supe ya'arimpo kobakan; beata wikosakan.
    A' bwa'ee'u waka wo'ochim benaekan, intok juka' mumu ba'awata je'een.
  uro-uro: Ma Jon aa murhämeska di qa rhoqor mudu ma Ngämuqa aa vämginarha arhä murhämeska
    i qa murhämes na ama boi i na ama qäseng nävät ama kamel näkt kät kop mäni nas
    na ama saunga na ama släktka aa ngädäga näkt aa tmäs di qat täs ama mes näkt kät
    nakt pa ama mäsu näva urqi.
  ita-1885: Or Giovanni era vestito di pel di cammello, avea una cintura di cuoio
    intorno a' lombi, e mangiava locuste, e miele salvatico.
  muy-muy: Zeŋ ti naŋ àbu àna azana mələmani àna eŋgʉc ge ezligwemi, awəlvù àna maslpara
    ga ambəl a zuh bu. Zlam məzum gayaŋ ti eyew akaba amu.
  kqc-kqc: John di varuka bi kamelo di ueta ma ini gagaba ukita maena bi boromakau
    di ro. Ini iruku bi kaufa ma kaoro di ona.
  tav-tav: Cʉ jutiiro waibʉcʉrã cameyo cawamecʉna poa mena juarica wʉ cajañanucuñupʉ
    Juan. Cʉ wẽarica wẽ waibʉcʉ ajero wẽ cãñupe. To bairi diroare, ñimiare ʉga, beroa
    ocore caetinucuñupʉ Juan.
  eng-ULB: John was wearing a coat of camel's hair and a leather belt around his waist,
    and he was eating locusts and wild honey.
  spa-VBL: Juan usaba vestiduras hechas de pelo de camello, con un cinturón de cuero.
    Comía langostas y miel silvestre.
  fra-_FOB: Jean était vêtu de poils de chameau, il avait une ceinture de cuir autour
    de ses reins, et il se nourrissait de sauterelles et de miel sauvage.
  hau-ULB: Yahaya yana saye da tufa ta gashin rakumi, yana kuma da damara ta fata
    a kugunsa, abincinsa fara ce da zuma.
  mal-mal: യോഹന്നാനോ ഒട്ടകരോമംകൊണ്ടുള്ള ഉടുപ്പും അരയിൽ തോൽ വാറും ധരിച്ചും വെട്ടുക്കിളിയും
    കാട്ടുതേനും ഭക്ഷിച്ചും പോന്നു.
  kkc-kkc: Yonee yo kemol be too oso dugo dusa kaloso silone, gala koloso bagi mapoo
    gudu masi kaloso siliso. Osoloso nei yayo nali ee tapala toowa sabolo koo sabolo
    nali.
  urd-GVR: Yahyā ūṅṭoṅ ke bāloṅ kā libās pahne aur kamr par chamṛe kā paṭkā bāndhe
    rahtā thā. Ḳhurāk ke taur par wuh ṭiḍḍiyāṅ aur janglī shahd khātā thā.
  far-far: '@see-verse:MRK.001.005'
  suz-BL: यूहन्‍नामी दलओंठ आ चां के प्रोव़शो वा फेक्‍बाक्‍माक्‍त। कुशुल के किप्‍शुर
    किप्‍बाक्‍माक्‍त। मिनु सल्‍हा माले ब्‍वशा नु रोका खुदो जशा बाक्‍बाक्‍माक्‍त।
  car-NT: Johanes wo'my me kameri ypotymbo kapy'po kynakon. Ekundy me tonomy pi'pombo
    kapy'po kynakon. Kasapa erepary me kynakon wano maro.
  amp-amp: Nd yihart Jonr kamer tmb hingrnayet hmbreshat hmbremour yo let bando thaye
    nyuh dbkafmour yo rit papkumi winepam, ndm yehato tohmour.
  bht-bht: यूहन्ना ऊंटे दे बालां दे बणयो कपड़े पांदा था, कने अपणे लके च चमड़े दा पट्टा
    बनी रखदा था कने टिड्डे कने मखिर खांदा था।
  eng-NOY: And John was clothed with camel's hair, and with a leathern girdle about
    his loins, and he ate locusts and wild honey.
  cub-NT: Juan Bautista dorejamed̶a ãimacʉ camello ãmicʉcʉi pod̶aque d̶aicajede ʉ̃i
    cuitótecaje. Aru ʉ̃i jãrióicãva máre ãimacajeque d̶aicãva marejávʉ̃ya. Ʉ̃ ãre
    curejamed̶a mujuñuvare aru mumicorore máre, yópe apevʉ nócavʉ cʉve cʉvabevʉpe.
  ita-1927: Or Giovanni era vestito di pel di cammello, con una cintura di cuoio intorno
    ai fianchi, e si nutriva di locuste e di miele selvatico.
  lww-lww: Ana pogos nap̃a Yoane Nakeena sike e yokorena sanene, naga kila sa ga yermarua
    navisawalena tai na konua rui nap̃a Elaisa, sa nap̃a pe miyen re kulsota la nap̃a
    po poli, ana m̃ana kulkota ape ga e vilulus nen sur mali tai nap̃a kiena kia kamel,
    ana kulka na m̃ep̃ena amiyum̃aen e narin kulus nen puluk tai. A kana kinanena
    e yokorena nene, naga kurpo ga ne amio kopululus nen lago na yom̃arua, nap̃a kiki
    sane purutevi.
  ckb-ckb: جلوبەرگی یەحیا لە مووی وشتر بوو، پشتێنێکی چەرمیشی لە ناوقەدی دەبەست، کوللە
    و هەنگوینی کێویی دەخوارد.
  spm-spm: Gumasi uruer gumagh Jon, a kamelɨn asɨghana arɨghɨnana amuisi shaara sharagha
    ana asɨghan nerɨn mɨghasɨgha noni iva dii. A nerɨn khava sharagha ondaesi rako
    apharira aroroe apha iti.
  nas-nas: Tee Jooni Minkinara tee tamung mononopaꞌ kaameliꞌkoong dapo-koo nkoniiꞌ
    kurumparakoꞌ eeꞌnoko dopaꞌnooꞌke tokoarakoꞌ. Ntaaꞌ maaꞌurikoꞌ eeꞌnoko davainta
    poraꞌkooning naivukoꞌ.
  uvl-uvl: Ana non heronia hengeron nenge te taua nga kamel pulpunna pe kale hite
    ana tal nga luana pe ana ngaunga sis pe nina laka misou eina.
  tpa-tpa: Ma John ana gara yana me peroveta ahi gara hi oteꞌoteniya camel bo ghamoghamo
    opinei hi hirahiramiya i oteni, ma a dagiroro ghamoghamo opina ausiporina i raukwaviviroi,
    ma ana yam i aniꞌanihi yana kapau ma taꞌwaya.
  eng-BBE: And John was clothed in camel's hair, with a leather band about him; and
    his food was locusts and honey.
  ixl-CNT: Uncheeꞌ aatz u toksaꞌm u Xhan tan, chemich xiꞌl camello; tzꞌuꞌm u qitzbꞌal
    xeꞌaj tuul. Utz sakꞌ tuchꞌ taꞌl kabꞌ u techbꞌubꞌal.
  xsi-xsi: Yoane nde uru isawa pasawaŋa muŋga sisuta lâ ŋgoa “kamel” karae, ku ipu
    ŋgoa karae lâ kambwaŋe. Aku i uru ika ndemu-ndemu tava sipa siŋi itogo kâ kaniŋa
    mwasina.
  crx-NTPO: '''Ink''ez John dune too be ''ulh''en-un khuna-i gha stl''oo-i ye dune
    unli ''ink''ez ''uzus se be tsúdilh''oo. Tulk''us cho ''ink''ez ts''ihnatl''uz
    ''ohwhi za ya''alh inle''.'
  kan-OKCV: ಯೋಹಾನನು ಒಂಟೆಯ ಕೂದಲಿನ ಉಡುಪನ್ನು ಧರಿಸಿ, ಸೊಂಟಕ್ಕೆ ಒಂದು ಚರ್ಮದ ನಡುಕಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
    ಮಿಡತೆಗಳು ಮತ್ತು ಕಾಡುಜೇನು ಅವನ ಆಹಾರವಾಗಿತ್ತು.
  bbb-bbb: Ro Joni ugone fu samo ije fu fanu kamero surive ijia amaeriaeva ije samo.
    Ro madare fuone ije fu fanu surive ijia amaeri. Ro kuke ire fu ino ije fu mutuokina
    muni vi ije inoeno.
  blw-blw: Hen lumfong Juananto way chan funfunyag, ammag na-afar way chotchot hen
    anchi animar way kemér ya gadchang agé hen sentoronna. Yag hen chana agé iyatagu
    wat chuchun ya chilu.
  tam-2017: யோவான் ஒட்டகமயிர் ஆடையை அணிந்து, தன் இடுப்பில் தோல் கச்சையைக் கட்டிக்கொண்டு,
    வெட்டுக்கிளியையும் காட்டுத்தேனையும் சாப்பிடுகிறவனாகவும் இருந்தான்.
  azz-NT: Huan ne Juan motaquentiaya ica camellojtojmit ten taijquitil, huan tajcuilpitoya
    ica se cuetax huan quincuaya chapolinme huan cuoutajnecti.
  spa-RV-1909: Y Juan andaba vestido de pelos de camello, y con un cinto de cuero
    alrededor de sus lomos; y comía langostas y miel silvestre.
  csy-csy: John sia kala-uk mul taw a ki tak puan sil a, a kawng sia savun kawngkhau
    taw kil hi; khaumaw le khuaitui te ne hi;
  mxq-NT: Ja Fwangʉ wyit kyojyʉty mʉdʉ kameyʉ jʉmk es twʉʉnꞌáty ja poꞌo, es yʉꞌʉ ijty
    jyeꞌxypy ja muꞌu esʉ tsimba̱ꞌa̱k,
  tzj-NT: Ja c'a Juan ja rtziak rcojon puro rsamal camello ocnak in rximon rupan chi
    jun tz'um. Ja rocnak rq'uexwach rway, sac' nerutij in raxcab chakaja' ncanoj pa
    tak k'ayis.
  tdt-tdt: João hatais hena nebee halo husi kuda kamelu nia fulun, i nia sintu halo
    husi animal nia kulit. Nia hahaan mak gafanhotu ho bani been.
  ron-BTF: Și Ioan era îmbrăcat cu o haină din păr de cămilă și cu un brâu de piele
    în jurul mijlocului său și mânca lăcuste și miere sălbatică;
  eng-WEBP: John was clothed with camel’s hair and a leather belt around his waist.
    He ate locusts and wild honey.
  eng-FBV: John wore clothes made of camel hair, with a leather belt around his waist.
    He ate locusts and wild honey.
  nld-1939: 'Johannes droeg een kemelharen mantel, en een leren heupkleed om zijn
    lenden; hij at sprinkhanen en wilde honing. En hij preekte aldus:'
  bwo-bwo: Yohans tahonwere kambuli s'iron wozeka b́tesh. B́gebatso shaak'a bí edefo,
    b́maafonwere p'elonat dok'shi mas'ona.
  nch-BL: Juan moquentiyaya iyoyo ten taxinepaloli ten itzoncal camello huan quipixqui
    se itzinquechilpica ten cuetaxti. Quincuayaya pilchapoltzitzi huan necti cati
    onca ipan nopa huactoc tali.
  quc-TNT: Are c'u ri tat Juan cucoj atz'iak ri banom ruc' ri rismal jun awaj camello
    u bi', tz'um ru pas. Xa sac' xukuje' u wa'l che' cutijo.
  tfr-NTPO: '@see-verse:MRK.001.005'
  kaq-NT: Juaman ta camello rani chopa sahuepahonishqui. Bichi cinturonen chinexehti.
    Champo pipahoni. Bona jaene rihbi xehapahoni.
  ahr-ahr: योहान उंटसना केससपाईन बनाडेल कपडा घाले, कंबरले कातडाना पट्टा बांधे अनी
    तो रानमध अनं टोळ खाये.
  sgb-sgb: Hi Juan ay nakatakop hên dyag ha habot hên kamelyo, haka ya tagkêh na ay
    dyag ha balat. Ya angkênaên na ay doron haka main bayron pulot panilan ya an-inêmên
    na.
  vie-1934: Giăng mặc áo lông lạc đà, buộc dây lưng da ngang hông; ăn những châu chấu
    và mật ong rừng.
  kxv-kxv: ଜହନ ଊଟୁ ବା଼ଣାୟାଁ ତଲେ କେ଼ପିତି ହିମ୍ବରିକା ତୁର୍‌ହିମାଚେସି, ଅ଼ଡ଼େ ଟେଡେଲିତା ର଼
    ତ଼ଲୁତି ବୁଡ଼୍‌ପା ମା଼ଡ଼ା କିହାଁ ଦସା କଡ୍‌ୱିତେସି, ଗପ୍‌ଏରିକା ଅ଼ଡ଼େ ଜା଼ଡ଼ାତି କ୍ରିୟାଁ
    ଏ଼ୱାଣି କା଼ଦି ମାଚେ ।
  cha-cha: Ya si Juan minagagon pulon cameyo, yan sinturon cuero gui senturaña; ya
    y naña, apacha yan miet monte.
  amu-NT: Juanꞌñeeⁿ tyocweⁿ liaa na tuiinaꞌ ñꞌeⁿ sooꞌ camello. Chiꞌtyeⁿ xcweeⁿꞌeⁿ
    cwii tjaⁿ. Tyocwaaⁿꞌaⁿ calcaa ntyueꞌ ndoꞌ tyoꞌom tsiomꞌ jnda̱a̱.
  hin-CV: योहन का परिधान, ऊंट के रोम से निर्मित वस्त्र और उसके ऊपर चमड़े का कमरबंध
    था और उनका भोजन था टिड्डियां तथा जंगलीमधु.
  eng-OURB: John [Yah is gracious] was clothed with camel’s hair and a leather belt
    around his waist. He ate locusts and wild honey.
  spa-BES: Y Juan estaba vestido de pelo de camello, con una correa de cuero alrededor
    en la cintura; y su comida era chapulines y miel.
  san-BEN: অস্য যোহনঃ পরিধেযানি ক্রমেলকলোমজানি, তস্য কটিবন্ধনং চর্ম্মজাতম্, তস্য ভক্ষ্যাণি
    চ শূককীটা ৱন্যমধূনি চাসন্|
  tdx-tdx: Nisafotse volon-drameva t’i Jaona, naho nidiañe kitamben-kolitse an-toha’e,
    naho nikama bekapàke naho ron-tsý,
  naf-naf: Âpme Zânaŋ ikŋaŋ melakanduŋaŋ teepmaŋ kamel keyet zupmaŋaŋ weyayaŋaŋ ke
    peme topme bitimaŋ soŋgom sekŋaŋaŋ weyayaŋaŋ pemanen zamamtan. Âpme meuŋaŋ gwidek
    ma bizik tuŋaŋ mee ke timti manimamtan.
  grc-MT: ην δε ο ιωαννησ ενδεδυμενοσ τριχασ καμηλου και ζωνην δερματινην περι την
    οσφυν αυτου και εσθιων ακριδασ και μελι αγριον
  vid-vid: Yohani nakavala nguwo ihonigwe kwa milaika ja ngamiya, yakowele isali lya
    igozi mchuno. Nayali yolya nzije na hanombwa.
  pio-NT: Yái Juan idènìaca ibàlewa cáucuíri wáluma camello ichùna iwálumalená. Idènìaca
    nacái ìwalìabàawa pìrái íimamimi. Iyáa nacái iyáacaléwa wirìichu nacáiyéi, mába
    ituní nacái Juan yàanèerica manacúali yùucubàa càináwàiri.
  tsn-tsn: Diaparo tsa gagwe di ne di logilwe ka boboa jwa kamela mme o ne a itlamile
    ka moitlamo wa letlalo mo lothekeng; tsie le dinotshe tsa naga e ne e le dijo
    tsa gagwe.
  amr-NT: Yudtaj camello huahuijtaj eʼkaʼ Juan Bautista oʼotikaʼpo kenpaʼti huasiʼdak
    bakaʼbij o̱ʼta̱e̱ʼuyate. Tiktik oʼbapikaʼuyate. Asi̱gku oʼminikaʼuyate.
  pwg-pwg: Ma Jon kana gara na kamel vunivuninai iyamoni ma borikiide borinai iveruviviri.
    Ma kana vavai na madikapoka ma manigewa.
  cjv-cjv: Te Yoane yaromi gai suna ta ari non kame wiom beinga fire te non gam fi
    goiyomdi dere te ipa siname bo te ipa dum nurom nere wan moime.
  tha-KJV: ยอห์นแต่งกายด้วยผ้าขนอูฐ และใช้​หน​ังสัตว์คาดเอว รับประทานตั๊กแตนและน้ำผึ้งป่า
  por-BR-2018: João se vestia de pelos de camelo, e um cinto de couro em sua cintura;
    e comia gafanhotos e mel do campo.
  mhl-mhl: Jonde sakikomoŋ oi kamel sikiineji bakine eru ombuineo bifuŋ joma sakiineji
    bakine oi kiperu goya. Uqo munjaŋine oi putogisi burugisi eru gomende kou obuine,
    oi noku goya. Oi sosowo kajeqouŋ ŋi Elaija iŋore so.
  klv-klv: Nahurabat siJon, luvaii hǝn navurun nǝkamel, ale nǝhau tutuṽ evi nahurhub̃uluk.
    Ihanhan nalokust, ihanhan nǝhani nasukapak toum hǝni.
  bco-bco: Yo꞉n elo꞉ helebeso꞉g ko꞉lo꞉ sa꞉ga꞉la꞉seno꞉ ka꞉mol fo꞉n ko꞉lo꞉ alula꞉sa꞉ga꞉
    ka꞉la꞉sen. A꞉la꞉ta꞉ga꞉ no꞉ do꞉go꞉f nowo꞉ hoda꞉sa꞉ga꞉ yafu difa꞉. Elo꞉ ma꞉no꞉ ko꞉lo꞉
    na꞉seno꞉ sa꞉gema o꞉lia꞉ kola꞉ ho꞉n o꞉lia꞉ ko꞉lo꞉ na꞉sen.
  kdl-NT: Yahaya u ukai aminya a tsileme tsu karakuma, u sirai kagbawatsu ka ukpan
    a cuku tsu ne. Kpam ilikulya i ne iꞌya abaruma n ishigi.
  apu-NT: Xoão takari imãka kamero piti kamakori. Itakari ipakiomatare pirãtxi mata
    kamakori. Inikari txĩtxiri. Mapaã itxima.
  roo-roo: Uva Jon aue kamel oruaro iava oisoa rera-ia oiso kuvuparo kuvupato, ora
    takipa iro bulmakau rakari. Uva rera vo aioaro-a vao-ia siiko ora koisi.
  miz-NT: Dóō Juaán san ni ñɨ̄ɨ íꞌxi ña ne, ñɨɨ kameu kúvi. E ini éꞌxi ña ne, skunti;
    ini xiꞌi ñá ntūdín ñuñu.
  qvz-NT: Juanga camello nishca carata churarisha huagra carahuan ananuc ara. Sacha
    mishquitas chilicshina ricuriccunatas micusha causac ara.
  deu-ELO: Johannes aber war bekleidet mit Kamelhaaren und einem ledernen Gürtel um
    seine Lenden; und er aß Heuschrecken und wilden Honig.
  mjc-NT: Tan jahma ra Juan tsinu̱ tsi tsihin ixi camellu. Tan cinturón ra cuví ñɨɨ.
    Tan maa ñi tica xama tsatsí ra, tan tsihí ra ndutya ñuñu tsa iyó tsitsi cuhu.
  ktm-ktm: Kolewen Jon ti hahnan odo lemlemun kamel, pe iy inehndrusi let iyin ndrokoron.
    Song anan Jon ti kalangou pe wayen pakok odo purken kei.
  caa-caa: Y e bꞌujc lo que lapar umen e Juan chembꞌir taca utzutzer inteꞌ arac xeꞌ
    ucꞌabꞌa camello y ucajchibꞌ unac jax inteꞌ qꞌuewer. Y lo que war ucꞌuxi jaxir
    jax taca lo que ayan tama e cꞌopot cocha e sajc y uchabꞌir e xux.
  pls-NT: Lonttoe Juan diconchjian de joxon ẍehe cocamello, co cinturoen de joxon
    roa. Co tti vane Juan joxon coxoali co tsjén cormena que vagoan ngagaha jna.
  eng-WYC-2018: And John was clothed with hairs of camels, and a girdle of skin was
    about his loins; and he ate honeysuckles, and wild honey, [or and he ate locusts,
    and honey of the wood],
  bdv-bdv: ଜହନ୍‌ ଉଟ୍‌ ରମେ ବୁଣ୍‌ଲା ବଃସ୍ତର୍‌ ହିନ୍ଦ୍‌ତି ରିଲା ଆର୍‌ ଚାମାର୍‌ ଅଃଟାବାନ୍ଦୁଣ୍‌
    ବାନ୍ଦ୍‌ତି ରିଲା, ସେ ଜିଟ୍‌କା ଆର୍‌ ବଃନାର୍‌ ମଃଉଁ କାତିରିଲା ।
  otq-NT: Ar Xuwa mi hö nꞌar he xki nju̱mpa ár xi nꞌar me̱ti ár thuhu kameyo ne xki
    mꞌe, ne mi ngu̱tꞌa nꞌar ximhni, ha mi tsi ya ma̱ngakꞌoto ne ar tꞌafi mi tꞌinga
    har tꞌo̱ho̱.
  tzo-SA: Li scꞌuꞌ li Juane jaꞌ jalbil tsotsil cameyo. Li schuc schꞌute nucul. Li
    sveꞌele xcꞌajben schiꞌuc spom mucꞌta pom.
  cuc-NT: I² jon³ ne⁵, hein² Juan²³ a²hmh³ i⁴leg⁴³ a²lo³² camello, jian³ ya¹hñih²i³
    con³ a²lo³; jian³ ma³⁴ quieh¹i³ leg⁴³ a¹nangh³ jian³ hangh²i³ o¹jm³ro⁴ quieh¹
    jah⁴toh⁴³.
  kpw-kpw: Pen Jon waƚɨj nɨpe u, kaj kamel uŋ udöm gɨla waƚɨj ap yɨmöm, kaj kau hañ
    dip nagɨ aŋ u pɨg lɨmɨdöp. Nan ñɨŋeb nɨpe u, joŋ habƚadɨŋ u abe, bom ñɨg u abe
    ñɨŋmɨdöp.
  ong-ong: Jon lafo olongou pele lire kamel tipli lengleleipe. Le leltalo morou topo
    luwo pau le le laplei siye tinglape pire hani liti towa yawi.
  tnn-tnn: Jon təməsuwɨnən e natɨmnat wɨr. Rəhan natɨmnat tahmen əm e rəha ien u Elaija
    aupən. Rəhan natɨmnat kəmol e nɨməme kamel, kən rəhn kətəut kəmol e nuwigɨ kau,
    kən matun əm pitɨp ne nahui sukapak e nɨkinat.
  hch-NT: Mücü Vani cameyu huxariyari cananacatücücaitüni, navi hüyameyaricü nayühüacaitüni.
    Tüpuxi nivacuacaitüni, yeuta mieme xiete ni'iecaitüni.
  crn-NT: Ajta Juan, ayée pu éꞌeneꞌe tiꞌitéchejcaꞌa cɨ́ɨxuri jɨmeꞌe tɨ itzíjhua tiꞌitɨ́j
    cameeyuꞌu juꞌuxaꞌa tɨ púꞌeen. Ajta navij típuaasicaꞌa. Aꞌɨ́ɨ pu jɨ́n aváꞌujɨꞌɨcɨeꞌecaꞌa.
