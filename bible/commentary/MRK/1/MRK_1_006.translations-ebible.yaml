  fuh-BKF: Yaayaa ina ɓornii kaddule gaɗiraaɗe leeɓi geelooɗi, ina haɓɓii kaɓɓorgol
    nguru, ina wuuri baɓɓatti e njuumndi ladde.
  arl-NT: Tiuquinijiona Juan toqueeri camello cajacajiniji shitiasano quiquiaari.
