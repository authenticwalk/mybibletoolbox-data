  ena-ena: Nɨbu hadi kɨlakɨla sabaŋ kamelɨ mɨnɨ hɨvɨ vihavɨmalɨ agadɨ lamadami. Lamadamaŋ
    humɨgaŋ hɨvɨ hugɨm hali daŋ hen ikɨtavi sabaŋ sipsipɨ sɨgɨtɨ hɨvɨ vihavɨmalɨ agadɨ
    hɨvɨ lɨbɨhakadami. Nɨbu vɨkɨvɨkɨ sɨlɨŋ agɨladɨdaŋ hujɨbɨlam amɨŋ agɨladɨdaŋ nadami.
  nbq-nbq: At Yaya ako wam unta iris vaga asum manggadogo yikhidigya, eke agamut vaga
    mboranis yikhidigya lagagi. At agarom ako idam inim, nggin owangga inim, ninggya
    lagagi.
  tgo-tgo: Jon ghakwama thɨ vakatha kamel vulivuliye. Mborowae gheva thetheghan njimwae.
    I ghanɨŋgiya bibita na ŋguyo.
  yap-yap: Ma ke yin’ John e mad nni ngongliy nga bunu’en e kamel, ma ke leed nga
    keru’ e gamanman; ma ggan rok e asmen’ing nge honey ni be pir’eg u fithik’ e pan.
  mop-NT: Pues te'i. Otzil u yilbil u noc' aj Juana. Chen betaja'an etel u tzo'otzel
    a baalche' u c'aba' camello. Chen u xet'el q'uewel u c'ax u nüc'. Le'ec u janala,
    jabix aj saac' a walac u jantabülü. Walac ilic u jantic u c'a' cab a walac u cüxtic
    ich che'.
  tet-tet: '@see-verse:MRK.001.005'
  hlt-MCSB: Te vaengah aka om Johan loh kalauk mul a bai tih, a pumpu ah maehpho cihin
    a naak tih tangboeng neh kohong khoitui te a caak.
  xtd-NT: N‑xiꞌna Sua daꞌma n‑kuaꞌa idi kɨtɨ nani camello, te n‑xo duku xiti‑s cinturón
    ñɨɨ. Xa n‑xaxi‑s kuu tɨka langosta xiꞌin ndudi ñuñu yuku.
  mdy-ETH: ዮሃኒሴ ጋኣሎ ጌይንታ ቆሎኮ ጋፓኔፓ ኮሾና ማኣዖ ማይንቲ፥ ኬርኖይዳ ቃልሾ ቱካኔ፤ ዒዛኮ ሙዓ ዓቢሢና ዑቶ ዔኤሲናኬ።
  spl-spl: Yâhâ Yoaneŋe hâk katipŋe yamâ soŋgo âlâ, kutŋe kamele sâm, yakât somotŋaŋe
    mendeŋmâ ya kepeiakmâ manminiop. Otmu kamele hâkŋaŋe let yawu pâŋan sâhâm kuratguahop.
    Otmu dopon, neŋgopdâ, me goŋgaraŋ yawuya nem manminiop.
  usp-NT: Ritz'ik Juan Ajb'anal Ja'tiox ri tijcoj b'anal la' rusumal camello y jpas
    b'anal la' tz'um y sac' pach cab' re lak che' tijtij pire jwa.
  zav-NT: Juanṉə' gwyaze' lachə' de'en gwso'one' len yišə' xa camey. Na' par dobey
    c̱he' bc̱hine' to sint de yid. Na' gwdaogüe' bišə'əzo, na' ḻeczə gwdaogüe' ši'in
    bia ser bia nitə' yix̱ə'.
  sgz-sgz: Ái Ioanes a sulu mai nihun kamel di hiri, mák reureu mai kápán sipsip.
    A ani sikiu má midu.
  kek-NT: Li rak' narocsi laj Juan, a'an yi̱banbil riq'uin rix li xul camello ut lix
    c'a̱mal xsa', a'an tz'u̱m. Ut aj sa̱c' naxtzaca riq'uin xya'al sak c'au.
  blz-NT: Pakean ni Yohanes wuluna unta a niwawau, ka' boborna lolosna anit a niwawau.
    Kakaanna katumbang tia gurana wani'.
  poe-NT: Tí ké chꞌín Juan mé tsíkꞌóna ka̱xre̱e kocamello la ko tí nkehe chrꞌínkatꞌóxin
    chꞌán mé tsíkꞌóna tjo̱a̱. A̱ ntá tí nkehe kjóne chꞌán mé kochjo̱á la ko tsje̱n
    kotsje̱nta tónoxín nte̱je̱.
  san-TAM: 'அஸ்ய யோஹந​: பரிதே⁴யாநி க்ரமேலகலோமஜாநி, தஸ்ய கடிப³ந்த⁴நம்ʼ சர்ம்மஜாதம்,
    தஸ்ய ப⁴க்ஷ்யாணி ச ஸூ²ககீடா வந்யமதூ⁴நி சாஸந்|'
  cof-NT: Junni aman Juanchi camisa cameyo fuca quica jun jominue. Junsi quidoca sendori
    quica jun jominue. Popere joto, finun isube jelen china pibe ano fimin jominue.
  srm-NT: Söö. Wë nöö di koosu fu Johanisi di a ta bisi nëën sinkii, a mbei ku di
    puuma u di mbeti de ta kai kamëli. Atiti ku höniwata da sondi u njan fëën. Sö
    wan sëmbë a bi dë e.
  qvs-NT: Juanpa llachapan kamellu millwanmanta awadu karkan. Chaymanta sinturan watana
    karapamanta karkan. Atun marukunata mikurkan. Sachamanta amukunapa mishkinta upyarkan.
  zca-NT: No xab Juan nakxao' yich che'n kamey, mbaino nazi' tu yid laxto' xa'; no
    kwa'n nzhao xa' nak rë ma nela xanch ga' no mizhin ser.
  cbc-NT: Juan pʉame waibʉcʉ camello cawãmecʉcʉ asero mena jutiiro qũẽnorĩ jãñañupʉ̃.
    Tunu bairo waibʉcʉ aserowẽ mena cʉ̃ jutiirore ñujãã tʉ̃gãbiyori jutii jãñañupʉ̃.
    Bairi tunu ʉgarique cʉsupʉ Juan yeseroare bairã caãnarẽ. Beroa oco cʉ̃ãrẽ etinucũñupʉ̃.
  qxo-NT: Juan jatirangan röpanga cargan camëllupa cerdanpita rurashgam, Tayta Diospa
    willacognin unay profëtacunapanölla. Wachäcanpis garapitam cargan. Chucllushnö
    curucunatam y chumpac mishquicunatam micogpis.
  mox-mox: Ta Ioni ana kaleko yubai kameli vutuvutudiega, ta ana gadiʼwana yubai ʼwafidiega,
    ta ana ʼabwagayavo wakifou be wese muʼawa.
  kew-kew: Jon-me kamel menana yogane maraawa sana mena yogane aako yamesa. Go aare
    onaa napiri su-para pirisa-pulu nipumi mata-para alubi Aapa asapu no pirisa.
  dww-dww: Jon na garama kamel vuvuḡine voivoienama ya kotekotena. Be musara kopinama
    kwarikwarinama yai boretaie be na kanima kapau be dobira iwavinama.
  nif-nif: Yoanelok dasindasin wɨn plofet amalok dasindasinjɨ wandiñ, wɨn kamel domdɨ
    tɨndɨn, tɨmbi endɨ boñgɨunan bɨt gwɨlaptɨ tem kulɨñguk. Nanañ tuk wɨn gotak gɨt
    bupit mɨnjɨp tuk koñgom kli gɨnañ nanin na-kulɨñguk.
  twi-ASANTE: Na Yohane hyɛ atadeɛ a wɔde yoma nhoma na apam a aboa nhoma abɔsoɔ nso
    bɔ mu. Na nʼaduane yɛ ntutummɛ ne ɛwoɔ.
  aoj-aoj: Anen nala anom klos sandaꞌ auf anom mafis luꞌwami kameli sandaꞌam, eaꞌ
    nowahoꞌ let sandaꞌ agwahup mafisina sandaꞌanai, nagundisam. Gwaꞌaisi nagaꞌasi
    naꞌ gwamuꞌwis saloma aupimbel alupumi.
  cbv-cbv: Juaníh yégueh chóo camello wʉ̃t jʉmni nʉñʉ́p yoócjĩh nóomnit, ĩ yacni chóo
    wʉt jĩ. Ã́ih jʉyáát tõp momo jiwi chóo tõp wʉt jĩ. Wʉ̃ʉ́c joowã́dih jeémpnit,
    belo macdihbʉt ãpĩ́ déebep wʉt jĩ.
  taw-taw: Pen chag kamel wɨj dɨl chech gɨlak ak, Jon ne dɨl tol gɨl, sɨbnag olap
    pogɨlolɨgup. Joŋ ak sek sɨbɨnɨm ñɨg ak sek ñɨbɨlɨg yolɨgup.
  jic-NT: Juan jas quip camello ts'üilin waytsja jupj. Col tsyú'patsja pjoloc' mpes.
    Ts'elel lyájatsja jupj. Ts'as joc' 'alape píjisa watsja. Lovin nin tüpü'ü.
  zap-NT: Kon xgyits kamey nzhexkwaa xab Xwa, le sinturon ne ruu txu Xwa nak gyed,
    le ne ru Xwa nak miich no le dxin ne nuu den.
  wer-wer: Son pöp pim ulpëën kosangëp pol kamel ëpötök ket ëak mëak wëa. Pël ëak
    pol koröpöök yepat ket ëaö naö urëëa. Ën pim kaömp pöt ngëntre mop pëën neima.
  ipi-ipi: Balato yia kamele itini-mane waa-pene tona tupa piyu, bulumako umbaini-mane
    waa-pene matipu mindi pua atalaepia. One neme tupamane palawa dini tupana ipane
    moto, tomo gene ani lene mindi waa piyane oko moto, Joneto palai tupa towa naka
    pua ateaipia.
  qul-NT: Juanpaj p'achantaj camello millmamanta carkan, karamanta cinturonwan chumpiycuska,
    miqhunantaj langosta niska athun t'inticuna t'aja misq'ipiwan.
  tnc-tnc: Ruᵽuko'a nare jũjerimaji camello ᵽoyaᵽi kĩkeka jariroiki kimaeka. Suᵽabatirã
    wa'ibikirãwẽko ajeakaka kiwa'eyoka imaeka. I'suᵽakajaoka ẽorã ñimia, mumiokoaᵽitiyika
    ba'arijayuka kimaeka.
  ter-NT: Yoko evo'i kámelu itúko ípovo neko Xuâum. Vakamóto itúko hô'e. Vohóho yoko
    ho'o mópo íhae mêum itúko nîka.
  bmr-NT: Jaabo Jua gaachehuhicau camello ijeene eetavotau. Jaanotɨ iniivɨgai meeheu
    jillɨ asi meehe. Jaabo chahacamɨcoro duuhicauhi, bu bajɨo iimɨcoro nejeecuhicaubo
    icano.
  fuf-fuf: Tawi dolokke Yaayaa on ko leeɓi ngelooba, dattol keeci makko ɗin ko guri.
    Tawi ko kanu e njuuri buruure o ɲaamata.
  mwc-mwc: Ba John kana gara wai camel sini korokoronai si wosei, wai i kotei, ba
    abapayapayaya kwapirina i kikiruwei, ba kana kam sidim ba dudau i kamkam.
  bhl-bhl: Sion e kamel samal im kalim fasiliw ilim minggibomi, samal kal yewet mak
    kuluko, akalem kakam falal kelewbomelei, sak kuieng a, mong tugul abal a, bete
    kuw wanenale kunum ete kale.
  ons-ons: Yohane eŋe iwa yale geokange. Takotine kamel ea wane zouneŋo mamaine, ea
    bira more so radeune kebaŋino makatake more, ŋaraine kubon so begok zikotno ŋine
    eaŋoka nemaŋke.
  con-NTPO: Juan ondiccu'jeja camello tosema otata'cho. Tise utuqui'faja ttono utuqui'fa.
    Tise anqque'suja ttombu, tsampi'su tuño cuñajun'cho'qque.
  ghs-ghs: Qate, Dzohanei ttoba kamere siihu suuto qaaqi guru ma here oba muuna qaata.
  peg-peg: ହେ ଜହନ୍‌ ଉଟ୍‌ ତଲ୍‌ନି ହେନ୍ଦ୍ରା ଉସ୍ପିସ୍‌ ମାଚାନ୍‌ ଆରି ତା ମ୍ଡେଙ୍ଗାଙ୍ଗ୍‌ ତଲ୍‍ନି
    ନୁଣ୍‌କୁ ଡରି ଗାଚ୍‌ଚି ମାଚାନ୍, ପାଚେ ପାମି ଆରେ ରାନ୍ତିପୁକି ହେୱାନ୍ତି କାଦି ମାଚାତ୍‌ ।
  txu-NT: Be, Djuão ne mry jabatànhbê kameru kĩ nhipêxo kubẽkà jangij ne mry kào amikrax
    pren mỳjja kute krytkanhê pyràk kun menh kangôo ikõ.
  eng-WEBU: John was clothed with camel’s hair and a leather belt around his waist.
    He ate locusts and wild honey.
  gnw-NT: Jare Juan jemimonde maemɨmba camello jee vae jaagüe pegua co, jare jumbɨcuaa
    guacapi pegua co. Jare jembíu co jae tucu jare ei ñana rupigua.
  mux-mux: Jon kung-kemelenga dili-ni tili wale-pakuli te pakupa, kung kiluele-ni
    tili kamirika te topa kene, kuli-kumba kene pillím-nóma kene ⸤langi⸥ akusele mindi
    nomba mulurum.
  maj-NT: Nk'ie nga y'ejña Jua, najyun xi kamandako̱ho ntsja̱ha̱ chu̱ camello̱ bja
    ko̱ nku tja̱ba̱xín b'ékjá. Chju̱ba̱ ko̱ ntsjényá kjine.
  bkq-NT: 'Camelu xuhudu xygatyby mykâinane João ety. Tâjitubygue kulâ mykâinane iwanxiegu.
    Kahuligue, penrâgue warâ mykâinane ipynigu. Kurâ domodoram aguely mykâinane:'
  kue-kue: Jon bugla-kamel yungo mina gaglsuna erikwa i ende-ende orkwa. Te bugla-kau
    nangiye kumagl ta dane mina suna engenge de wanmoglkwa. Te kaiya moknamo i mongondo
    ya te brume are nuglo ne-ne orkwa.
  cot-NT: Iroguenti iquitsaataca Joanca quitsaarentsi ipeacaajitacaca imae cameyo,
    aisa ichompimashitacocariquea imeshinatsa. Iriguentiquea ishecataca quejevetarica
    shapipiiquiti aisa earotoja.
  bnp-bnp: A padirodo ne Ioanes ni rata na vuna kamel. I rea na palabele ni rata na
    kulina me. I kani a koa, a ame na robo.
  apn-NT: Juãw Paxisja hikàxpore hkêt jakamã na pre ê mex kêt nẽ pa. Ãm mẽmo mry pê
    kamer kĩ ho amnhĩm ê nhĩpêx nẽ hagjê nẽ hã pa. Nẽ mẽmo mry hkà ho amnhĩ pre nẽ
    ri pa. Nẽ mẽõ mex kur kêt nẽ ãm krit ku nẽ menh ôr o ri pa.
  ctp-NT: Loꞌo Xuwa kanꞌ, lkuꞌ yu ska teꞌ kichanꞌ camello, loꞌo nchkanꞌ kijin siꞌ
    yu. Nchku yu skuꞌ loꞌo kwiñaꞌ kwitun.
  bre-BRG: Yann a zouge ur sae a vlev kañval hag ur gouriz lêr en-dro d'e groazell;
    e voued a oa kilheien-raden ha mel gouez.
  opm-opm: Ama ihasuh han oh ohe watah ma an patesuh oh sahapti han kemar ohe bat
    dar orhe watah hama an patenipatri. Ahep nanghe sahapti han ire watah dar an patenipatri.
    Denhe pario gata tom gapo ohwi dam patenipatri.
  bvr-bvr: Nipa Jon mirikal a-barrngumurra a-workiyana jin-murga gemul (camel) jibi-jarlapuna
    wurpa lika burr-guya mun-derta, rrapa jin-maliyarra a-barrbichiyana a-workiyana.
    Rrapa nipa jiny-barra a-workiyana jin-gubatpatcha, rrapa woma gu-barra a-workiyana.
  wal-wal: Yohaannisi gaameelaa ikisiyan daddido afalaa maayidi, ba xeessan dafuwaa
    gixxees; qassi booliyaanne degeeraa eessaa mees.
  zad-NT: Na' xa Juanna' gokan de xa kamey na' bc̱hej lsineena' to yid. Na' wdawe'
    bish'zo na'ch shin baser dii de lyix̱aa.
  mgh-mgh: Yohani awara ikuwo yo mapururu onkamira, eethukelaka nyununi mo nrapala,
    yoolya awe yari mattettentte ni urawo wo ntakhwani.
  aso-aso: Zohaneꞌ aza kamela ize zopovodunuꞌ liliꞌ aniꞌ geneganaꞌve izo ize losuvodunuꞌ
    liliꞌ aniꞌ leti ma gopololoꞌ izineꞌ. Idoꞌ nosoꞌ niteꞌve naaꞌ ineꞌ nene maꞌnabuso
    idoꞌ himoni novozo nesi no minaaꞌ ineꞌ.
  uli-uli: Johannes ye mengag irel yulol camel ngo ye tertaer gil kanbow. Iwe ngo
    yema mongoy fedal chog malhawael mo luchfaes.
  nin-NT: Yohana a di surr ankru ka nggo a na ka ni infunfu i alakurrmi, na lo upri
    unggakpa na anklampi. A di ta ìzì na di re̱ utu ku anisso.
  tgk-tgk: Яҳё либосе аз пашми шутур ва камарбанди чармӣ дошт. Хӯрокаш малаху асали
    саҳроӣ буд.
  acu-NT: Juan kamiyu uren kachumnuyayi. Peetirincha nuwap najanamun peeyayi. Tura
    manchincha yuyayi. Tura wapasa yumirincha uminuyayi.
  cak-WNT: Ri rutziak c'a ri Juan banon riq'ui rusmal camello, y rucusan jun tz'um
    ri oconek ximibel xerupan. Y ri ruway, yec'a ri sac' y ri cab ri niquiya' ri tak
    chicop pa tak juyu'.
  ebk-ebk: Nan fiachon Juan at naamma as chotchot chi kamelio. Nan sinturuna at larat,
    ya nan kanuna at chuchun ya chilu.
  spa-PDDPT: Juan vestía pelos de camello y cinturón de cuero alrededor de su cintura,
    y comía saltamontes y miel silvestre.
  ruf-ruf: Yohane tsakapfala lighwanda ilitendighwe kwa ngotsi ya ingamiya, na ghumsipi
    ghwe ngotsi mchuno, na chijo chake chayang'ali yakuja tsachikala iwanzighe na
    uki.
  gun-gun: João ao ma camelo rague guigua, ha'e rã iku'a xã ma ipirekue guigua. Tuku
    ha'e ei ka'aguy regua ho'u oikovy.
  agu-BL: Ma yi be'ch tetz Wa'n banij tane'n i'tz xi'il camey tu'. Ej nin yi c'albil
    i'tz tz'u'm tu'. Ej nin sac' tu' baj ta'n, tu jun jilwutz cabil wunak txuc yi
    na jal wutz wutz.
  isn-isn: uYohana ai watulaa utugae ng'wenda nua mauli a ngamia nu mukoha nua ndili
    mu kilino nikakwe, hangi ai watulaa ukulya ngaga nu uki nua mihaka.
  eng-PEV: '@see-verse:MRK.001.005'
  ilo-ULB: Nakakawes ni Juan iti kagay a naaramid manipud iti buok ti kamelyo, nakabarikes
    iti lalat, ken nangnangan isuna iti dudun ken diro.
  pir-NT: Sa yero Ñu camello poari suhtirore sañariquiro wahiquina cahsero mehna tʉã
    dihoriquiro ijiahye. Poreroare, umiquina nʉcʉ cjẽna umine ihyae tiahye.
  anv-NT: Jɔn afyɛ́ mandeé ayi átɔ́ɔ ne bya mpɔ mashwɔne. Awɛ́lé ɛkandá mekɔ́
    menya né gebwɛ jií, ne menyɛɛ́ wuú alu nyá lé ɛ́gomé ne nwyɔɔ́.
  sab-NT: '@see-verse:MRK.001.005'
  tmd-tmd: Makwam Jon wölɨj nuŋ aku, hön kamel panö pön rim wölɨj i yömön, hön kau
    uña amanö höbiöda pɨ nɨgmɨda. Ap nɨmɨb nuŋ aku, baŋ pabladö aku aipam, böm röbö
    aku aipam nɨmmɨda.
  acr-NNT: Ekꞌu ruqꞌuꞌ ri Juan ꞌanom rukꞌ rismal camello, y rupas ximil che rupa e
    jun tzꞌuꞌum. Yey ri kutijo e ri sakꞌ y uwaꞌal kabꞌ re upa taq juyubꞌ.
  kpg-kpg: John e gahu i nia gahu ngaahulu ‘camel’, e hai dono duu gili kau i dono
    huaidina, ana meegai la nia manu ‘locust’, mo nia meegai maangala o lodo henua.
  taj-taj: यूहन्‍नासे ऊँटला क्राला क्‍वान क्‍वान्‍मुबा ओच्‍छे ढिला पेटी खीमुबा। थेसे
    तिरीदेन ह्रि सिङसोरला खुदु चमुबा।
  avt-avt: Jon kamɨr tepnek me kamel mɨt nɨrɨakem mar ke laplap, hɨrak kamɨr yɨnk
    ke kamel kɨre henpen kau tu. Hɨrak kaam weise metike manu nɨkim meit yaank.
  cbk-cbk: Si Juan ta visti ropa hecho de pelo del camello, y ta usa le cinturon de
    cuero. El di suyo comida amo el maga langostas y miel de panal.
  uig-ARA: يەھيا بولسا تۆگە يۇڭىدىن قىلىنغان كىيىم كىيگەن، بېلىگە كۆن تاسما باغلىغانىدى؛
    يېمەكلىكى چېكەتكە بىلەن ياۋا ھەرە ھەسىلى ئىدى.
  tuf-tuf: Juanat camello anará cuir ow̃jacro. Camello cabálloan wanro. Oy eyta ey
    ow̃ir ruwa umá chistár cuit ima ur acat questajacro. Erar ita rabar súritan wan
    bin cohjocro. Bowar anúb sihc yájacro.
  abx-abx: Agbado' si Juan si hiniro hinimo tikang si barahibu-na si kamel ngan agpaha
    iya tikang si anit-na si hayop. I kinakan-na duron pati' anira'.
  mco-NT: Juan hue' anajty yhuit'ajtpy camello nïbɨjc, e nañ jëyɨm anajty mɨɨd ñayhuɨɨñyii,
    e hue' anajty yjɨcx'ajtpy mu' etz uxpäg.
  kqf-kqf: Diyon ena kotekote ba kamelo kapalina vatuvatulina bi ena tagilolo ba ḡamoḡamo
    kwapina. Bi kanaya ba kapau bi iwavi.
  cpb-NT: Ikithaatari Juan rontyagaitziro iwitzi camello. Romathakitari mashitsimashi.
    Rowayetari maapataki, ririri iyaa pitsi.
  aon-aon: Aria Jon nenekah iri rupah douk shenekah enen mahin shohwaren um kamel
    iri enyenyirub ehirub. Aria nawashot iri let douk shenekat anap mahinyip yegenyihwip.
    Aria worigun anan nagnoh iri douk napeum nawok gormish shani wanarin hani.
  hus-NT-2005: Na Juan u xeketlinal kʼal i xeketláb xi tʼajadh kʼal in xiꞌíl an koꞌnél
    xu bijyáb kameyo ani in wikʼál nin tsukul kʼal i ótʼ. Nin kʼapwál, jaꞌich an pichʼichʼ
    ani an alteꞌ chiꞌik.
  mig-NT: Te sa'ma ní ñu̱'un Juan ni̱ kuu ixi camello, jíín ɨ́ɨn sánchi̱i ñii nú'ni̱
    chi̱i‑de. Te ni̱ yee‑dé ndɨkuá'yú jíín ndúxi yoko̱ yuku.
  bps-bps: Na i klaweh lsak Dyan dunan i bul kamél nanem, na i galingan kindal lmanaf.
    Tlangas na tnab i knaanan.
  mbs-mbs: Nayan, egpenaol si Juan te saol inabel lekat te bolbol te ayam-ayam kamilo,
    aw egpengelen te kindal te ayam-ayam. Egpengànen din se menge dolon aw teneb eg-ebaten
    din doton te kebenesan.
  tof-tof: Zon wa ⌊kamel⌋ ngüin mórrkenyórr bamelórrón yarilürr, akó wa lar sopae
    belt baterrón yarilürr. Oya alo kla we kla yarilürr, paza tónók akó molpokodó
    gus mor.
  cme-NT: Nsãaŋ taa u dii joŋgoruo maŋ, baa sũɔ-yo baa nyɔgɔ̃mɛkuɔsĩnni, aa tuɔ
    pɛ̃yɛ̃ u nɛgɛlle‑i baa cãanuŋ-kpãŋkpaaŋgu. U taa u wuo dũŋgbɛrmba, baa sɔllu.
  sus-sus: Ɲɔxɔmɛ xabe donma nan nu ragoroxi Yaya ma, bɛlɛti kiri daaxi nu xirixi
    a tagi. A nu baloma katoe nun wula kumi nan na.
  pon-2006: 'Sohn kin likawih likou me wiawihdahsang ni wunen kamel, oh kin pirehki
    lukope kateng kilin kou; oh ih me e kin sakasakan: mensiek oh sukehn loangalap
    en nanwel.'
  dad-dad: Jon kamel siwi nem gabar diwan anĩ ifonũdig. Agef fen, gaar gabar nem lũ
    diwan anim luwa gu fedig. Ĩ totobi nin te ado yõdig.
  zab-NT: Púrzi cun guichlady camey gucchuu xab Juany. Chiy tuby cinturon guidy bllii
    láanbɨ. Ne púrzi guxady cun dzɨny ni nuu nez lo guiix bquiinbɨ.
  jae-jae: Ma Joaŋ kêsô bôc kamele ŋaôlilu, taŋ sêwa kêtu obo naŋ, to kêjandiŋ ômbiŋkap
    bôc ŋaôlic gêc dambêpalê ma geŋ wagô to lêp kêtu nê mo.
  ksd-ksd: Ioanes i mal ma ra ivu na kamel ma i vi pit ma ra pal a bulumakau, ma i
    enen ra kubau ma ra polo na livur mara ra pui.
  msm-NT: Na, to kabo ni Juan, hinaboyan no bubue to kamel, aw to bagkos din kindae
    to mananap. Iyan koonon din to taengas dow doga.
  myk-myk: Yohana yɛ pyaa, ɲɔhɔyɔ shiire fàya yi bye wu na, sɛɛgɛ di ɲɛ wu yapɔgɔ.
    Kabeeye ni wegeye funŋɔ sɛrɛ, yee yi bye wu ɲɔlige.
  sbe-sbe: Yowane kana kwama kamela wiyana unai se ginauli na kana dagilolo meta suisui
    dahina. Na kana kai meta mwadimwadi yo kamwakamwa.
  mcr-mcr: Jonä iqueqä qäki, kametqä aa äyäuä, itaŋga yaqueqä huiwi, aquvä ämuäsämäumiŋqe.
    Iqueqä ymisaŋi, awikätä wiyä-mäkŋuä aŋitä ätetä, änmiŋqe.
  cux-NT: Catecai Juan miiⁿ ní nín'dai ndúúcū yuūdū yeⁿ'e 'iiti camello. Ní cinturón
    yeⁿ'ē sa ní dííⁿmáⁿ 'iiti. Ní chí che'ē sa ní 'iiti langostas ndúúcū n̄'di'i yeⁿ'ē
    'iití 'yáaiⁿ chi vɛ́ɛ́ cuɛɛti.
  tur-YTC: Yuhanna deve tüyü giyinmişti, belinde deri kuşağı vardı. Çekirge ve yaban
    balı yerdi.
  san-ITR: asya yohanaH paridheyAni kramelakalomajAni, tasya kaTibandhanaM charmmajAtam,
    tasya bhakShyANi cha shUkakITA vanyamadhUni chAsan|
  bel-N: І быў Ян апрануты ў вярблюдавы волас, і скураны пояс на паясьніцы яго, і
    еў ён саранчу і дзікі мёд.
  sch-sch: John'n ûtmul puonngei ânsila, savun kongkhit a khita, a sâk chu khâimimsie,
    le rama khuoilutui ani.
  mic-MIQNT: Sa'n nasg'gl aligal wejitas'gl melgawlejit usapun. M'gegne'l ugtispisunn
    nasguatl. Malqomaji apsoqongewji aq amu apu.
  huu-NT: Juan mɨcorɨdɨ camello itɨraɨaɨ ie nilla ɨniroina jɨtade. Igoɨ iena ie moilligaɨna
    jɨtade. Fioduaɨna rɨte. Cɨifona mete. Jamai rana guite.
  jiv-NT: Juaṉsha kamiriu ure̱ najantramun entsauyayi. Emenmamkesha nuapeyayi. Tura
    chiniji̱a̱i̱ yutai-títikriatsnasha yuuyayi.
  otm-NT: Nu ra Xuua mí he n'da ra mbapahni án t'øt'e ngue yʉ́ xingu yʉ camello nɛ
    mi ja rán gʉt'i ra xifani. Nɛ hønt'ʉ yʉ t'ąxi nán sihmɛ nɛ ra t'afi t'asa dąpo.
  dah-dah: Yonbe dapŋa kamel wuyŋeŋ beleŋ uliŋhor irtiŋ goyen hor irdeb dapŋa sikkeŋ
    gore po teŋ kaŋmiŋ irde uliŋhor kerkek goyen mal temdere giti irde hiyen. Irdeb
    biŋge igiŋ kura ma nene hiyen. Gusuya yalaŋgu fimiŋya nene hiyen.
  tnk-tnk: Jon ramarkahu ia tɨnari kɨno ia nɨmwheri kamel, mamətoti ia teki nərimɨru,
    maməni kinhə mɨne kwənipwət ia sukapak.
  kpr-kpr: John nu sino fuka javo kamero (camel), ainda anoso aimi firedo, asugedo
    ghusira. A nunda ifu dighari barago, kau daba ava edo, dighido ghusira. John nu
    aminda irise, sisi a finje ava, nunda bayaudae rise irá ghusira.
  san-IAS: asya yohanaḥ paridheyāni kramelakalomajāni, tasya kaṭibandhanaṁ carmmajātam,
    tasya bhakṣyāṇi ca śūkakīṭā vanyamadhūni cāsan|
  nho-nho: John e hakao ki naa hekau e llana ki naa huruhuru naa kamol, aa e tuu ki te ttuu
    e pena ki te kiri te manu; a ia e kai ki naa hani te vao aa ma naa manu e mee
    pee ko naa tama te laanui.
  gym-NT: Juan abko nämane kameo drüen dikani dänre kite jabtä amne nämane mäkete
    nibi kwatabti jae amne mrö kweta nämane kwe abko tröda btä munkö känsenta.
  azg-NT: Ndoꞌ ndiaa na tocüe tsanꞌñeen jndëhanꞌ yo sooꞌ camello, ndoꞌ tsiaaꞌ jon
    toquityen tjan, ndoꞌ tocüaꞌ jon quintcandyueꞌ, ndoꞌ toꞌu jon tsionꞌ quintyꞌi jndëë.
  bhd-bhd: यूहन्ना आम लिगड़ां लातो थियो ज़ैना लिगड़ां ऊँटेरे बालन सेइं बनोरां थियां।
    तै अपनि कमरी पुड़ चमड़ेरू मज़ बंधतो थियो। ते तै टिट्टां त कने जंगलेरू माछ़ी खातो
    थियो।
  too-NT: Lā' Juan ī'lhakā'nī't lu'xu' a'ntū ixlīcāxtlahuacanī't ixchi'xit camello
    lā' ixlīchī'can de ko'xka' ixuanī't. Lā' ixua' hui'qui'lī't lā' ta'xcāt xala'
    nac cā'qui'huī'n.
  ind-AYT: Yohanes diberi pakaian rambut unta dengan ikat pinggang kulit melingkar
    di pinggangnya. Dia makan belalang dan madu hutan.
  cjo-NT: Tee ikithaatawo Jowa kameethatatsiri, inta ikithaatawo ontyagaantsi iwitzi
    kameeyo. Ishirikathakitakari mashitsimashi. Rowapiintari kimitariri tsitsiri.
    Eejatzi ithotziri eechonkiini iyaa pitsi.
  nsn-nsn: Doh Jon e uoto hiku tar hikhiku a nituha keip tar ulunar kamel. Doh inggon
    e uoto beil tar kapokonor bulamakau, dohe uoto ein tasir kakaring menia tar hani
    a peng lolon.
  san-DEV: अस्य योहनः परिधेयानि क्रमेलकलोमजानि, तस्य कटिबन्धनं चर्म्मजातम्, तस्य भक्ष्याणि
    च शूककीटा वन्यमधूनि चासन्।
  tna-NT: Juan sa ejud'uji camello sa einua etad'i jenetia puina. Ebiti jenetia da
    mesa eturisiji puina. Mesa jana da dhequere aida, huasa ena puina.
  lid-lid: Jon isin awin iri amekes na lami kamel, ma iy aseu balaban, iri amekes
    na ku-i bulumakau udu ndrukulun i buku malou ta aseu awin tan. Ya iy badeh, kaniyan
    sabaye ma hawe bwirik badu lokei.
  wim-wim: Ngook nil John.angan ngoonch-a, minh camel thuuꞌam, aꞌ ompam kath nungantakam
    minh peꞌanang. May at mungk aꞌ minh pongkok mungk.
  zga-M: O Yohani afwalaga umwenda gwa lwage lwa ngamia nu ombote gwa ngwembe mukhivina
    lchya mwene, alinchaga imanji nu wukhi vwa mwinyasi.
  yom-yom: 'Yowani wuba vuatanga minledi mivangulu mu mika mi kamela. Bosi nsinga
    kaba nkanganga mu luketo wuvangulu mu nkanda wu bulu. Bidiakaba ndianga : makhoko
    ayi niosi.'
  eng-NNA: His poor sort of clothes were made from camel hair. He tied his waist with
    a leather belt. He used to eat food from the desert, grasshoppers and honey. Very
    many people were coming to John to listen to him. They were coming to him from
    the country Judea, and from the big town Jerusalem also. He was telling them,
    “You have been ignoring God. Be ashamed. You have been doing bad things. Stop
    it! Come close, come to God! Then God will not look at you with anger, he will
    become pleased with you. After that I will baptise you.” In that sort of way John
    was talking to them. After hearing John's words one by one they were saying to
    God, “Truly I have been ignoring you. I am ashamed of myself. I want to return
    to you.” In that sort of way they were talking to God. After that John baptised
    them in the river, in Jordan.
  san-SIN: අස්‍ය යෝහනඃ පරිධේයානි ක්‍රමේලකලෝමජානි, තස්‍ය කටිබන්ධනං චර්ම්මජාතම්, තස්‍ය
    භක්‍ෂ්‍යාණි ච ශූකකීටා වන්‍යමධූනි චාසන්|
  yut-yut: Jon da ɨlɨkba pɨgɨk paŋ egɨpgut uŋun bɨt madep kɨnda mani kamel uŋun dakon
    daŋgwani baŋ wasaŋbi. Aŋek bɨt gɨp kɨnda bobaŋ napmɨ do wamgut. Japni uŋun pɨlak
    pɨlak ae kabaŋ kok.
  grc-BYZ: ἦν δὲ ὁ Ἰωάννης ἐνδεδυμένος τρίχας καμήλου καὶ ζώνην δερματίνην περὶ τὴν
    ὀσφὺν αὐτοῦ, καὶ ἐσθίων ἀκρίδας καὶ μέλι ἄγριον.
  cpc-NT: Iithaari Juan, jontyaitziro iwitzi camello. Jowathakitari mishinantsimashi.
    Jañaantari jowari kintori, jimiritari iyaaki pitsi.
  nhg-NT: Pos Xohuö motlaquentiöya ca tzotzomajtle de itojmeyo camello, hua ca sente
    cuetlaxpöxajtle ca motlajcoilpiöya. Quecuöya chapolte hua nectle de cormienajte
    de caltienco.
  nya-nya: Yohane amavala zovala zopangidwa ndi ubweya wangamira, ndi lamba wachikopa
    mʼchiwuno mwake, ndipo amadya dzombe ndi uchi wamthengo.
  ngu-NT: Juan notlaquentiaya ican itojmiyo on yolqui itoca camello, niman notlajcosalohuaya
    ican se ilpicatl tlachijchiutli ican cuetlaxtli. Quincuaya on yolcatzitzintin
    yejhuan quen chapolimej, niman no coniya on cojnecutli.
  kup-kup: Met Zoan pi poek het pim dimip kamereholoz taetanañ matut tahan hehap meet,
    anumai kosisinañ zapatï matut tahan hehas pavarah urahapuh, pi mainiaholor ñed
    urü nenao nohot heh.
  jid-jid: Yohana a ta sur nklon nta rakumi de to lo rjirji ni tri wu nta da ta rli
    langblan ba iton.
  wmw-wmw: Yahaya ákivalanga nguwo zakupakasiwa na mabururu a ngamiya, na ákirifunganga
    nkiuno ukanda wa sambala. Cakurya cake cíkiwa mazorombe na ansali.
  gmv-GGM: He wode Yanisay mayzay gamela ithikkeppe othetida mayo, dabba dafora dances,
    miza qummay bollene degera eessa.
  ssg-ssg: Jon, soson ma puxuaun tuahe uli kamel, teik tahan tin tuahe uli manihuh
    a anan kukunalel ma xuni awe nini.
  zpo-NT: Nu yich led kamey nak xab Juan, nu nzii tub yed leen Juan. Nu lee kwaan
    nzhaw Juan nak mbeso, nu kwaan nzho Juan nak mzhin wen.
  poy-poy: Yohani kavaliti nguwu yayinyawitwi kwa mibaira ya nkanyama ngamiya, mushunu
    kalitawiti lugoyi lwa lukuli na shiboga shakuwi shiweriti lwashi na wanjombi.
  qwh-NT: Juanpa ropanqa carqan camellupa millwanpitam. Wachäcannam qarapita carqan.
    Micoqpis langosta curucunatam y tuna tumpushpa mishquincunatam.
  gaw-gaw: Nug lamen kamel uḏigp̱a hak amu ma, nug imuagp̱a maṯagiḏ, doḏ gaḏap̱a hak,
    amu ele taḵa, nug tap amu up̱uh lep̱u ele laṯom.
  nca-nca: Jonko tuwi kamel huímbo toworo kowí punuwaró. Ko makao kowímbo utóŋo toworo
    weheŋo newondí kusiyaró. Muŋa katu koya siso mindiyómboya neyara.
  zpz-NTPP: Na shab Waa, ndeꞌ byaañ nu gyich camey. Zeꞌ nañ yu ri tub sinch gyid.
    Coz nu bdow yu, ndeꞌ gushagy nu dziñ doo ni bez gyish.
  mkj-mkj: 'John kin kol likkoau oau ma wiawihda jang in winen kamel, apel kin piroahki
    lopkoa kangir kilin kahu; a da ih kin kangkangkang: padda apel jukehn loanglap
    in nehn woallo.'
  zac-NT: Nacu Juan tubi lari nanactsaꞌu con guitsë ladi camellë nu lliꞌi láꞌniꞌ tubldë́
    guiꞌdi. Ráuhiꞌ shanchi nu dchini shtë ra mbeeꞌzë lachi.
  kyg-kyg: Yoni kukenaꞌamo kamo afumo ayokatetiꞌmo alo hu malefa kukenamo alino vaiteno
    afafaleꞌmo kamo afumo agufaletiꞌmo alo hu malefa mapaluꞌmo alino aeteno akenuꞌe
    afela lumemo anuꞌeꞌmo neno maiꞌniye.
  kmk-kmk: Sat badut Juan, naganay un dutdut di kamelyu kan nambakakat si geddang
    ot dudun kan dilu dit ikatagu na.
  cao-NT: Jabi camello rani tsi Juan sahuëti acacani quiha. Bichi cinturón ja chinëxëni
    quiha. Chapo bo, nihí ca bata, tihi cabo ja pini quiha.
  bbr-bbr: Jon ko opur kamel urik oumara, takeanik, ko kar opur kerau, let senek,
    kon nokou tapau opok takewon. Kon mer näu mokoi wäpik. Ko o eposek wa jeäwon,
    kon o sonkäpit upes an pak karar jeäwon.
  inb-inb: Juanka, kamello suti animalpa agchata awaska katanga chura­ris­ka­mi karka.
    Karata siñi­dur­sina ruraspa chumbi­llis­ka­mi karka. Lan­gosta suti cha­pulin­sina
    i sachu­ku­manda abijun­kunapa dusi miski­lla­mi mikuspa kaug­sa­kurka.
  hrv-hrv: Ivan bijaše odjeven u devinu dlaku, s kožnatim pojasom oko bokova; hranio
    se skakavcima i divljim medom.
  box-NT: O Zãn dà-zĩ́nii tã́ là a cón-ɲúmúkũ̀ varà, á ku-cɛɛ̀níi wó
    lè ho sãahṹ. O bè-dínii lé ɓa hawà lè hã sò-kĩa sòró.
  ote-NT: Y núꞌá̱ mi nhye dega xicameyo, ne mi ngʉtꞌa ꞌnara ngʉtꞌi dega xifri. Mi
    tsi ya hoga ncꞌoto ne ra tꞌafi dega sefi.
  wnu-wnu: Yon wo mi goan qumani igoar eng wai kamel qamb igour eng goan qumani ne
    wai goan ger ba tuen barsi uibig qumani igoai. A wo mi nub igoar eng qubusemusai
    qamba qapi inau ya eng gagar nubri igoai.
  zam-NT: Xab Juàn co' mdoc Juàn ngòc lar' co' mbuàb mèn con yis lad má' co' lèe camell.
    Cinch co' ngòo le'n Juàn ngòc cinch che'n yid má', ne. Lua' Juàn no xít Juàn ngòc
    mbiistoo no mzin huan.
  zyp-NT: Johan cawh sahisy hming tah tawpaw caise a tua ka, saving tesong a te letah
    a song ka, khybawh le akhui tui a e.
  sey-NT: Juan ca̱ña cato camello nañapi neseꞌe pajiꞌi. Cuiꞌne i̱ të̱i ca̱ cato ca̱ꞌnipi
    nesico pajiꞌi. I̱ a̱iñe cato pu̱ꞌsu cuiꞌne mejaë paya pajiꞌi.
  nvm-nvm: Regavo Jon ugon fu samon iji fu fanuf kamer surif ijia amarenva iji samon.
    Regavo madar fuon iji fu fanu surif ijia amaren. Regavo duok fu inon iji fu kuamutu
    ga muni safik iji inon.
  mps-mps: Tama Jongo gudubo ugwa te moni kibu kamel nisigo nigai dao, tama aga tabide
    te kibu wali kukulu gudai. Tama aga te bulu tomode bidibo kuli mano me hanamu
    dali si tuyu bidai dao.
  seh-seh: Djuwau akhabvala nguwo za kucitwa na uweya wa pinyama pinacemerwa kamero,
    mbakhamanga bhande ya nthembe n'cuno mwace, mbakhadya nthete na uci wa n'tsanga.
  pab-NT: João nima atyo camelo niyali nomakere hoka ijiterone atyo militihi. Iri
    nijita exahe maha hoka hiyokita.
  llg-llg: '@see-verse:MRK.001.005'
  kyf-kyf: Nɩɩ, ɔɔ Zaan mɩa, ɔ 'wʋ -bana mɩ *-nyɔmɛɛ nyanɩ nya, 'ɩn ɔ -cɛsli mɩa nɩmɛɛ
    ku nya. Lʋʋ 'kpɩ -yɔ -gangan ɔ lia.
  tpi-tpi: Jon i save putim klos ol i wokim long gras bilong kamel, na em i save pasim
    let long bel bilong en. Na em i save kaikai ol grasopa wantaim hani bilong bus.
  mih-NT: Ixi camello i cuu zahma ra Juan, ta i sinuhñi zinda ñɨɨ sisi ra. Ta i sasi
    ra minoo nuu quɨtɨ tañi tɨca ta sihi ra tyahiñu ñuñu.
  qvh-NT: Juan Bautistapa mödanan cargan camëllupa milwanpita awashmi. Wachcunpis
    cargan camëllo garapita rurashmi. Chucluscunata y tinyagpa mishquinta micularmi
    pay purergan.
  kms-kms: Jon ni chongo kamel iny pe yembe munduw kin te niraq wughe, di let kau
    chongo pe yembe mindig kin te apqe pe taq naimb. Ni quanj di gimeti nyoq ane ne.
  agn-agn: Si Juan, ang lambong na bindoat ong bolbol tang kamilio ig ang a-ket na
    olit ka ta ayep. Ang pamangan na poros siba-la may lanaw.
  nhi-NT: Nitlaquen in Juan ochihchiutoya ica cameyohtohmitl, uan omotlahcoilpaya
    ica se cuitlaxtli. Otlacuaya ica chapolimeh uan acaualnicutli.
  ttc-NT: Te Wa'nch tetz tq'anaq cha stzamal tuq kway kamey b'ix te tk'alel tz'u'm
    tuq b'ix te twe' cha kochi' tuq tuky'i ta'al tze'.
  dan-1931: Og Johannes var klædt i Kamelhår og havde et Læderbælte om sin Lænd og
    spiste Græshopper og vild Honning.
  kwj-kwj: Jon o nikaꞌari, omwe laka fo kamel tupu tiki wosiro, o tini ri injisini
    leti ti himamandemu tiki ri injisini omwengape tinga mwanungwa uku tinga ya ri
    anda.
  vie-OVCB: Giăng mặc áo lông lạc đà, thắt dây lưng da, ăn châu chấu và mật ong rừng.
  kze-kze: Yóni póígo áwí'a káámeri kwená áyáu-kwatoi iréna aúwarasinei ámúr-anda
    uréna a'nóríné kwantáámíkóná aúwé mintóné su'mai kwénena
  mpj-mpj: Jaanpa kulujpa kujupawinti nyinapayi, kamalmili pankukajawinti. Nanpa kanyilpayi
    kamalmili likarrajanu. Palunyalu purntarlkakaja ngalkupayi ka jurtipirrikajalurrju.
  lbk-lbk: Nan fachon Juan et innafe ay chotchot si kamelio, ya nenfabfalikes is kochil.
    Sa et chochon ya itlog si aleg nan inkatkatakhona.
  mto-NT: Juuꞌ tseꞌe je̱ Juan vyítip, je̱ camello pa̱jk pu̱mts je̱ꞌe̱ veꞌe; je̱ ak
    tseꞌe tyiintsoojmjup. Je̱ paach tseꞌe jyu̱ꞌkxp je̱ts je̱ ma̱ja̱ paꞌajk.
  bzh-bzh: Jon röp yi röpröp ading sën denevasu raḳ kamer niviis lo, log nevëh ḳabi
    neggëp balo, genegga sepaaḳ los nenum beggoh netu yi nos.
  guj-2017: યોહાનનો પોશાક ઊંટના વાળનો હતો, તેની કમરે ચામડાનો પટ્ટો હતો અને તીડ તથા
    જંગલી મધ તેનો ખોરાક હતો.
  jvn-NT: '@see-verse:MRK.001.005'
  byr-byr: Jonɨ baazɨꞌmaꞌnya kaamelɨyavɨre arɨlyaꞌ yavɨkarinɨkeꞌ mariraꞌnyɨna yaka
    bulɨmakaawomunnaanya marida mwaalakelyɨ. Gannya wapaaya baarɨnnajɨ aakangɨre kwarakajɨ
    tɨka nada mwaalakei.
  ian-ian: Jon kamelna yuwimba vɨtnja waavwimba kwusolaa lɨndɨ. Sɨmbɨmba yɨpma sɨtndɨ.
    Waakalavali vla lɨga ndagwi wanyanyevio klalaa kɨlɨndɨ.
  hun-hun: János pedig teveszőr ruhát és dereka körül bőrövet viselt, és sáskát és
    erdei mézet evett,
  mcf-NT: Ambo iquec Uan nidaidën capuquid cameyo bu daëdcaid dasiuidquid niondash.
    Nidaidën capuquid yua bitsi nacnenaid tsiuquid niondash. Shioshbimboecquid shuishun
    pequid niondash. Bacun chequid niondash.
  kjs-kjs: Jon-me kamel menana yogale maraoma mena yogale aako yamesa. Go aliri enaali
    napiri su-para pirisa-pulu nipumi tapa-para alubi aapa wasu no pirisa.
  mni-mni: John-na ut matugi phi setlammi, sawun-gi khwangjet laklammi aduga koujeng
    amasung lamlakki khoihina mahakki chinjak oirammi.
  yad-NT: Juánbay jachodara jasi̱jasityera jvaachara jichujay yiva, caméllu jasityera
    jvaachara. Sapuchoda jicyannumura jicyannujay sajatyera jvaacharantiy. Si̱myisi̱
    ji̱ta vichanu̱yada vindya ruvá, to quisijya̱ jarye risa̱ju̱.
  mxb-NT: Ta dáꞌo̱n ni̱ sa̱ ndixi Juan ni̱ ka̱va̱ꞌa xíꞌín ídi̱ camello. Ta iin cincho
    ñíi̱ sa̱ ndíko̱ ti̱i na. Ta sa̱ seí na̱ ti̱ka xíꞌín ndu̱dí yukú.
  pon-2006A: 'Sohn kin likawih likou me wiawihdahsang ni wunen kamel, oh kin pirehki
    lukope kateng kilin kou; oh ih me e kin sakasakan: mensiek oh sukehn loangalap
    en nanwel.'
  maq-NT: Tsjian rë cha Juan jan ne, tsja rë chu camellu camá. Cojo ngu cinturón chuxin
    quitaha cahntsua cha. Xi camá niñu rë cha ne, chu nchahva. Cojo tsjen rë chu tusen
    cahvi cha.
  hto-hto: Juan jɨtaca ɨniroi camello itɨ́raɨaɨ fɨnoina. Ie cɨraigɨ llaɨtáinafe igoraɨ
    fɨnoina. Fíuaɨ rɨte; jazicɨ ie cɨ́iji jirófɨrede.
  por-BRBSL: João estava vestido com cabelos de camelo e um cinto de couro ao redor
    de sua cintura. Ele comeu gafanhotos e mel silvestre.
  ces-NKB: Jan byl oblečen velbloudí srstí a koženým pasem kolem boků a jedl kobylky
    a lesní med.
  cui-cui: Juan jumaina duwein nabocoto, po duwein pewʉn camello. Coreinya bocoto
    maraina. Xane pocotsiwa yapupuna pocotsiwan be sure poxi. Mataʉtano bana daeba.
  boj-2014: Jon a wadau sawaq di soqnej di a iŋgi iŋgi saiqoji. Deqa a gara jugo kamel
    aqa juŋgum na gereiyo qaji di jugoqnsiqa alalag na siŋgilatosiq laqnej. A iŋgi
    uyo saiqoji deqa a sis ti bisim qaq ti uyoqnej.
  eng-OEBUS: John wore clothes made of camels’ hair, with a leather strap around his
    waist, and lived on locusts and wild honey;
  eri-eri: Jon no kolos Kamel osoko langa atane waha tagugai, no let ungu langa tagugai.
    Ariya, no dongamu nomo koisi ameme bagu nyigai.
  aly-aly: '@see-verse:MRK.001.005'
  wiu-wiu: Yone einago taatekoa nokomepa kamelo kai pineme latiane mamina kawa ni
    pitimekawe kai kepeneme latiane matiu kawa taneya. One nakene neepa apio-pala
    koyapo ego ueta nakeneya.
  swe-swe: Johannes var klädd i kamelhår och hade ett läderbälte om livet [vilket
    ger associationer till tidigare profeter som t.ex. Elia, se ]. Han levde av gräshoppor
    och vildhonung. [Johannes livsstil stod i stark kontrast till många av de religiösa
    ledarna som levde i lyx. Gräshoppor och vildhonung var vanlig mat i ökenmarken.]
  cth-cth: Jawhan teh Kalauk muen hoi kawng e angki a kho teh, a keng dawk phaivuen
    taisawm a kâyeng teh, samtong hoi kahrawng e khoitui hah a canei.
  mti-mti: Jon wape ennewa me mae kameru gumawa gaibu, kwit gumbe powawa topanne,
    sira me paki ge kemari mundanavewa naivi.
  pad-NT: João Batista kamakari hiki ida camelo asafi amonahaki. Bikaimahaki jaboni
    jararia baasafi kacinturãohi. Kidi'bai hiki omavari fori hiki, bahina a'bana hiki.
  twi-twi: Na Yohane hyɛ atade a wɔde yoma nwi na apam a aboa nhoma abɔso nso bɔ mu.
    Na nʼaduan yɛ mmoadabi ne ɛwo.
  hlt-hlt: Te vaengah aka om Johan loh kalauk mul a bai tih, a pumpu ah maehpho cihin
    a naak tih tangboeng neh kohong khoitui te a caak.
  tbz-SIM: Kɛ̀ weè Isɑ̃ɑ̃ ndɑ́ɑ́tí diyɑɑ̀bòrì dìì dùɔ̀kɛ́nɛ̀ yòyó kó ticìtì kɛ boú
    fɛnɑɑ̀kɔ̃̀nfɛ̀ o kɑ, kòo kó mudiì ntú ico nɛ̀ ticiètì.
  san-GUJ: અસ્ય યોહનઃ પરિધેયાનિ ક્રમેલકલોમજાનિ, તસ્ય કટિબન્ધનં ચર્મ્મજાતમ્, તસ્ય ભક્ષ્યાણિ
    ચ શૂકકીટા વન્યમધૂનિ ચાસન્|
  amx-amx: '@see-verse:MRK.001.005'
  ake-NT: Isaan pon esi'pʉ kiyamerʉ i'po' konekasa', o' pi'pɨ konekasa' esi'pʉ ipokʉrʉʉi
    pe iworo'pai pɨ'. Kairau amʉ' mɨrɨ awonsi'kɨ teusan e'ku pɨ' tenta'nasen pe iyesi'pʉ.
  qvn-NT: Juanpa jacun cara ‘camellu’ jutiyog uywapa milwanpita rurasham. Nätan wachrucunmi
    cara garapita rurasha. Micunanmi cara salta piricu nirayag langosta jutiyog curu,
    jinaman chrinyashpa mishquin.
  tku-NT: Juan ixlhakā'nī't lu'xu' tū ixlīcāxtlahuacanī't ixchi'xit camello ē ixlīchī'can
    ko'xka' ixuanī't. Ixua' xtu'qui' ē xaxcān ta'xcāt xala' nac cā'qui'huī'n.
  bjk-bjk: Jon ixo sige a man nang toxo pet ma bebene kamel ma ixo kie ine ma lewene
    bulmakau, ma ixobo enen a kö ma musien.
  msy-2020: Jon, Gumazamiziba Ruer Gumazim, an asɨzim kamelɨn arɨzibar ingarizir iniba
    ikegha asɨzir inim uan ivariam gike. A inir kaba ikeghava odeziba ko ruarimɨn
    haniba api.
  bpr-bpr: Yé gal lsak Dyan bul i lmanaf dnagit kamél, na yé galingan kulit lmanaf.
    Na yé knaanan dunan tlangas na tnab.
  cle-NT: Ca̱a̱³ mɨh³ hi³ ná⁴lɨ¹ ñú⁴já̱¹ camello ba² chih³ Juan ja̱³, baáy⁴ sɨ̱ɨ̱yh²laa³
