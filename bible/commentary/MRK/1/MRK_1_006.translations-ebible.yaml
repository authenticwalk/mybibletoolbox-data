  txq-txq: '@see-verse:MRK.001.005'
  aaz-aaz: '@see-verse:MRK.001.005'
  qup-NT: Juanka mana suma churarishkachu karka. Shuk pukripa churarinanshina, imashnami
    ñawpa Yaya Diospa yachayninwa yachachik Eliaspas churaripayarka, chasnallatatami
    Juanpa churarinanpas wiwa kamillupa willman puchkashkawa awarishka karka. Sinturunka
    karamantami karka. Mana mikupayarkachu ñukanchishina. Mikupayarka chaypi kawsak
    chilikkunata, upyapayarka mapa mishkita.
  dop-dop: Yooyoo hʋntʋ kunti kɛ Yohɑɑnɩ tɑkɑɑ, nɑ ɩ́ lǝlɑ tɔnʋɣʋ tɑmpɑlɑ kɛ ɩ tǝnɑɣɑ
    tɑɑ. Ɩ tɔɣɔnɑɣɑ ntɛ́ cǝlǝŋ nɑ tɑɑlɛ tɩɩŋ nim.
  azb-azb: Yəhya dəvə yunundan paltar geymiş, belinə dəri qurşaq bağlamışdı, çəyirtkə
    və çöl balı yeyirdi.
  eng-DBY: And John was clothed in camel's hair, and a leathern girdle about his loins,
    and ate locusts and wild honey.
  guo-NT: Juan pijax naxoelax isas camellolatat. Pejcinturónmʉat pabʉ'kal. Pejnaxaeyaxan,
    me-ama sui'. Afpon miel.
  hla-hla: E Jon e roron hasogi u hasobu ti kuiei a huluna kamel, ba te hapouse iena
    lete. Na nonei e roron noui a köno nu möröana.
  mav-NT: Mi'i hap Iuwãu esokpe ti ihũ Kameru sap kawiat. Imi'u wyti pohit i'ewyte
    awi'a hy imi'u wo. Iwe'ok kytyt hap ti mi'at pe kawiat.
  kpf-kpf: Yohane zâk a kanpitâ ândeipkât sâk pâke âlipŋâ mân mem ândeip sot nalem
    âlip mân nem ândeip. Yohanegât hâmbâ zo bâu kamele sâmotŋandâ tuune pam ândeip.
    Ka pâŋan ko inzut ŋâi bâu sâkŋâ tuutuuŋâ, zo lap ândeip. Kumbon sot bâŋsat, zo
    nem ândeip. Ândim itâ zo sâm dâzâŋgom ândeip,
  ppo-ppo: Jon-né ama bukutua yale kutita, ti kale kamel hupu nikiné dokóló moletei
    bukutua yóo, ama tokélé hupu sekaȩné aleyaletei sua yóo, yalepó. Ama nukua yale
    o̧la ti ero nusuró meke wȩitamopó.
  hin-2017: यूहन्ना ऊँट के रोम का वस्त्र पहने और अपनी कमर में चमड़े का कमरबन्द बाँधे
    रहता था और टिड्डियाँ और वनमधु खाया करता था। (2 राजा. 1:8, मत्ती 3:4)
  bef-bef: To Yoniu, ai gu kataꞌa kameli yagamofihi okaꞌa nakuꞌi hepiꞌohuto, to kafaꞌnama
    gufaꞌa gilimi biꞌehibe. To noseꞌnaꞌa kenuꞌi hiti upeꞌmofihi nogoyaꞌa hiti nolata
    minoꞌehibe.
  amm-amm: Iyono mo tuno koiyauwoiso potolo manoki, kamilo koloni au wiyo tuno na.
    Toukosiyo potomanomomosiki. Somo saso ponoko manoki, nuwoi iwoso posiko manoki.
  zaj-zaj: Yohana kavala guo ditendigwe na mijusu ya ngamia na lukumbulu lwa kwembe
    mchuno chake, kakala yoja nzige na uki.
  chq-NT: Sɨɨn'³ Wó³ lɨ́¹ coon'¹³ jñʉ́² camello. 'E 'ñʉ́ʉ¹ tu'²gɨ lɨ́¹ coon'¹³ loo²¹.
    Joon 'e gø'²ø jmai'² sɨnii'²¹ coon'¹³ to'² sá² moo'²¹.
  swp-swp: 'Ioane ana lulu kamela wiana: ena nogi sarai opina, lokasi eo amoamo i
    aidi.'
  bjr-bjr: Yoohaneefa sia amiqira qamunna afisinau tamummaqara fasiqa naanna ramasee
    aadaika aadaikirafa, kameera asausinnai auqira qamunna afisusee aandau apatannai
    auqira pikapa qamunna rafaaqafuseenoo marinau. (Kameera qoosa fooqaa ira aandau
    maridanoo.) Yoohaneena narana naafaa oofaafana nariqa minara pandaaqa oofaafanee
    qimaruna faqa ookasaasa anoona faqa kai nee marinau.
  aby-aby: Dioni danu barukekae irau me meramawere kemo abunu ofema barukeibi. Nono
    danu gabaganae boromakaunu ofema wayareibi. Nono danu iseka urunae sigigini ewereini
    eno iseibi.
  eng-YLT: And John was clothed with camel's hair, and a girdle of skin around his
    loins, and eating locusts and honey of the field,
  jni-jni: Yohana ma soki u dibi utiwui unu subu urakumi ma kuri ma tirzi utinome
    ini wa imimare imeme yazi matu mishii ini jaa.
  kne-kne: Din badon Juan et owat inabel ay book di kamel ya kopkop di animal di bilko
    na. Din kankanena abe et dodon ya danom di iyokan.
  tgj-tgj: Jon Kemel gv amw lokv chumnam vji a kooto okv ninyigv kipo lo apin hook
    go hokto okv ninyigv dvnam v takamyarup okv mootum gv tangu-ngula.
  wat-wat: Yoni kana nuya kameni utuutuna i kotoniya, yota kana wakina niniwasininei
    kikimetanina o kikifufunina yomuyomu kwafinina nenei. Kana kabwaga o gonofa keta
    makawa.
  gui-NT: Jare Juan jemimonde maemɨmba camello jee vae jaagüe pegua co, jare icuacuaa
    co jae metei guasupi. Jare jou tucu reta jare ei ñana rupigua.
  quc-TT: Ri ratzꞌyaq ri Juan che rismal kamey bꞌantal wi, ri jatꞌibꞌal upam jun tzꞌuꞌm,
    are xutij che uwa ri e sakꞌ rachiꞌl ri juyubꞌil kabꞌ.
  heg-NTPO: '@see-verse:MRK.001.005'
  ptu-ptu: Indo Yohanes to si mantedo' umpa'poheba bulu unta anna ma'beke' lollo'.
    Anna bati' sola duho si naande.
  bzd-NTPO: Juan datsi' yöule kameio köyök wa; ikipamo yöule iyiwak kkuölit wa. Ie'
    chkè dör ditski ena bulali.
  kwf-kwf: '@see-verse:MRK.001.005'
  eng-WYC-2017: And John was clothed with hairs of camels, and a girdle of skin was
    about his loins; and he ate honey-suckles, and wild honey, [or locusts, and honey
    of the wood],
  eng-WMBB: Yochanan was clothed with camel’s hair and a leather belt around his waist.
    He ate locusts and wild honey.
  zat-NTPS: Caní guca zra lana Juan. Gucue̱' zra lane̱' ladxe' xicha zra camello,
    bia dxelebía bénneache, ne tu xpádxue̱' xide bchela le̱'e̱. Dxawe̱' biche xuaj,
    ne dxé'aje̱' bzrína'dau' chee̱ bézudau'.
  spp-spp: Ɲyɛ Yuhana vàanntinŋke mpyi a yaa ná ɲwɔhɔŋi shire e, u mpyi maha uye pwu
    ná seepwɔge e, maa uye ɲwɔ caa ná kampɛɛnɲyi ná tuwyiyi sɛɛre e.
  zty-NTPS: Gokw Ẕwan' laže' dan' nžaben yicha' ẕa bia yix̱e', na' to bayw yid nžejen
    ḻi'e. Bdawe' biche' zo ka', na' we'je' bžina' che bezdo' ka'.
  mek-mek: Ioane auga kamelo faaga puinai tiapu kekapa auga eiꞌiuka, ke peleta aꞌo
    faagaꞌiai kekapa auga uufagai epaaga, ke ago alo memeꞌuge feina ke apelaꞌopu fou
    eaniiꞌi.
  aey-aey: Jon uqa kamel bagicna lotoc mudec tacoloi, odimei uqa wailohna dool ganacna
    oologam mudec taqoloi, odimei uqa sisca mehud uqana waca joloi.
  urd-GVH: यहया ऊँटों के बालों का लिबास पहने और कमर पर चमड़े का पटका बाँधे रहता था।
    ख़ुराक के तौर पर वह टिड्डियाँ और जंगली शहद खाता था।
  ycn-ycn: Juan a'arumacá i'imari camello chijné naquiyá la'acanami. Rihuachaphila
    i'imari camejeri ímami naquiyá la'acanami. Ra'ajné i'imaqueri caja'ayuna caje,
    munumunú jalá caje.
  djr-djr: Yo, ŋayiny ŋunhiyiny yolŋu Djondja ŋuli ganha dhaṯthunminya gamuḻwal bulkayny'tja
    yurr djämapuyyun. Ga guwaḻnydja ŋayi gan ḏapmaranhamin nhakun biralyuny ga warrakan'kalyi
    yan bulkay'; ga ŋathany ŋayi gan ḻukan ḏiltjipuynha yan balanya nhakun ḏetjthinyan
    mala, ga gukun.
  kvg-kvg: Zion ndabua eqeieqei uzøpøteáv. Geté ndabua ge-uzupam, kemol-qá su gini-geveaném,
    neka ndabua segim nonqo, søvakha gigiap-gí ngusúm gini-khakheinøvemém. Neka
    lou gelogam, bamøkhokeakh neká ndokhos, ti-mba ndígu telouzám.
  rug-rug: Na kalu kameli si poko nia e Zone, meke dokoho nia sa sa kapu kurukuru
    tava popana, meke na kupokupo na zipale mo si henai sa.
  hop-NT: Noqw i’ John hihta pohkot pȫlay’taqat pöhöyat aṅqw yukiwtaqat yuwsi’k̇aṅw,
    kolāsat kwewta. Noqw pam mātuy tūmoyta; pu piw haqam mómohtuy tsāme’, momospalayamuy
    enaṅ tūmoytaṅwu.
  san-URD: اَسْیَ یوہَنَح پَرِدھییانِ کْرَمیلَکَلومَجانِ، تَسْیَ کَٹِبَنْدھَنَں چَرْمَّجاتَمْ،
    تَسْیَ بھَکْشْیانِ چَ شُوکَکِیٹا وَنْیَمَدھُونِ چاسَنْ۔
  heb-LB: בגדיו היו עשויים שער גמלים והייתה לו חגורת עור; הוא נהג לאכול ארבה ודבש־בר.
  caf-NT: '''Ink''ez John dune too be ''ulh''en khunai gha sdútl''oo, ''i ye dune
    unli ''ink''ez ''uzuz se be sudelhú''oo. Tulk''us cho ''ink''ez honey, ''i ya''alh
    inle.'
  mio-NT: Ta ndichin ra Juaan can sahma ixi ri camellu, ta nuhni iin cinta ñiin tichi
    ra. Chachi ra tica, ta chihi ra nduxi ñuñu cuhu, [vati cuhva can ni chacoo ra
    cahan cuenda ra Ndioo tiempu chahnu,]
  srq-NT: Quiicuã mbuaera chõ ngue Juan ɨrao ra. Camello. Mbae ɨre chõ ngue enumbicuasa
    no nda. Tucu mbuae chõ ngue eu eu quia ra. Irao quiaa rɨɨnda abe.
  kje-NT: Yohanis nair nainair rodi unte wulu hi'ie noro kali ehe rodi ha mormori
    ulikne hi'ie, la nina nana'an nonomun poreke noro wani oir.
  bmk-bmk: Ma Jon kana gara ikoteni na kamel* munimuninai iwouri ma ina bori saghira
    borinai isaghiri nana ghamoghamo kwapirina ma touna na keitupisi ikamkam ma manigewa
    imuma.
  gaz-gaz: Yohannis uffata rifeensa gaalaa irraa hojjetame uffatee, mudhii isaas sabbata
    teephaatiin hidhata ture; inni hawwaannisaa fi damma bosonaa nyaata ture.
  kud-kud: Yoni ana ale'one lagulagu kameli wiyawiyana na ana tulituline kameli 'wapina,
    na anane bilolo yo mwagagau bada.
  urb-NT: Juãma'e mundeha awa rymba ra ke te'e mujã ame'ẽ ke. “Kame” aja ngã rymba
    rer. Ame'ẽ ra ke ima'e mundeha. (Ymanihar Erima'e mundeha aja ame'ẽ mundeha. Aja
    rahã, Tupã je'ẽha pandu ame'ẽ ke Juã tĩ, aja mujekwa.) So'o pirer pe ixu'a rupi
    pukwar. Tukuxixik mixir ame'ẽ ke a'e u'u. Eir namõ u'u tĩ.
  fra-LSG: Jean avait un vêtement de poils de chameau, et une ceinture de cuir autour
    des reins. Il se nourrissait de sauterelles et de miel sauvage.
  san-HK: asya yohanaH paridheyAni kramelakalomajAni, tasya kaTibandhanaM carmmajAtam,
    tasya bhakSyANi ca zUkakITA vanyamadhUni cAsan|
  cak-SNT: Ri rutziak ri Juan el Bautista bꞌanun cha ruveꞌ camello, y jutzꞌit tzꞌun
    rucusan chi ruximuon rupan. Y ri rutiꞌ, ja ri sacꞌ y ri cabꞌ ri niril pa tak kꞌayis.
  uvh-uvh: Ka Jon Baptis wari kama sigesa' ganang ira fatarugu' wara'ning wa ning,
    adi kwi' kareng mo' kaminga fatarugu'. Mokngang, adi kwi' ka maga kamel ning dumni
    wari tanga muntofiging u kaminga ning tanga nip u tamtangka wara'ning wa maga
    giknim wari tama ning tanga nanani ka gitara' ka nana tiaging a nimi' ameng unggungsa'
    nanga tanga fentarugu'.
  ino-ino: Yoni'a mako kamolo hu'a aki ne'aya afumo ayo'kaleti kena'a alo huno havai'ne.
    Puluma'kamo akufaleti kamai nofi alo huteno afafale ne'ano ne'ya'a kenu kafa'ae
    alumemo li'ae ne'ne.
  gnn-gnn: Yo, ŋunhiyi Djondja yolŋu, yaka ŋayi rrupiya-guḻku'mirri; ŋayi ŋuli dhaṯthunminyanydja
    girri'yunydja wäyingala barrwan'thu, ga ḏapmaranhaminyanydja ŋayi ŋuli barrwan'thuyi
    yana biralyunydja, ga ḻukanhanydja ŋayi ŋuli ŋathanydja ḏiltjiwuynydja, bitjan
    ḏetjthinyara ga guku.
  yal-yal: Ɲɔgɔmɛ xabe dugin nan yi ragodoxi Yoni ma, a tagi xidixi kidin na. A yi
    baloma tuguminne nun kumin nan na.
  cnt-NT: Nɨ₁tsɨn'₅₄ Juan₅₄ 'éi₂ jme₁lë́₄ quian'₅₄ nɨ₁jŋí₁ já'₂ camello. A₂jme₁jén'₅
    tú'₅ guë'₂ në́₃, lo₄ já'₂. Má₃ a₂jme₁guë́'₅ guë'₂, jmá'₃ i₁nɨ'₂ tia₄ quian'₅₄
    jmɨ₁tá'₄ cha₂ ja₁nau₂.
  tif-tif: Kemin, Jon ayo (sawaayak kawu God ami profet o, kala weng tem bakayin tunum
    ma ali Elaija ami kukup kanu-bisa kaata kuluu-lomda) ali ilim tangbal ma mikimin
    dinim kemin, ami ilim mafak kaa taloop kamel o, kala-laabip umi kon kaata, bakelip
    mikilale, kang kau umi ipnaal uta ukduu ol tiil o kala ilet dotu kutii kakam kun
    kawu, kuyang diila nek molule, ima waan tangbal uyo falala le, kupluum so, as
    tem umi mumu wok so, kaata-kup in-bom biisa.
  nlx-nlx: योहान उटड़ान रोचकान फाड़का पेर रियेल ईतो, एने कोमरा माय चामड़ान पुट्टो
    बांद रियेल ईतो, एने तान खाणो टिड्या एने जेंगली मोवाल एतो।
  apw-NT: John bidiyágé bigháń ha’i’áhíí bighaa alzaa, ikał hilchii biziz alzaa; nágonech’iidi
    hik’e dziłyú gosnihíí biłgo bihidáń lę́k’e;
  gum-gum: Juan kewagúibe camello isiitøga marig købig køn. Inchen nui pørønaibe kaluswan
    marig køben, nui mamibe nørrø chapullba, kaambu mielba købig køn.
  not-NT: Ora iguitsagare Joan irianti cameyopiti, imatsaguitari imasitsa. Irianti
    yaagui ira tsiguëriquipague. Aisati itsimi pitsia.
  plu-plu: Ig amekene João Batista madiptipye. Ig kasimsapu akak “kamelu” asipri.
    Ig kakabutikpu akak pak amar. Gimaname tanan akak ahayak anunu.
  iou-iou: Täŋpäkaŋ Jon uwä tektawä but kubä wäpi kameri unitäŋo pujiŋipäŋ täŋpani
    upäŋ täŋkaŋä pioŋtawä but gupipäŋ täŋpani upäŋ yamäŋ täpäneŋpäŋ kuŋat täŋkukonik.
    Täŋpäŋ ketemtawä käpukbam-kät kähäräp umeni bipiken nanik ugänpäŋ nak täŋkukonik.
  ntp-NT: Daidʌ ʌVuaana yuucusidʌ cameyu vopodʌcʌdʌ duñisicatadai dai givuradʌ ogicʌdʌ
    duñisicatadai dai cuaadana ʌgai soosoyi dai saivoli.
  rai-rai: Ioaanes i mong ma ra ina maalu na weu na kaamel, ma i wi baati ma ra panina
    bulumakaau, ma i aanaan a kum ko ma ra bulit baa a kum bi diat paami.
  haw-1868: Ua aahuia o loane i ke kapa hulu kamelo, a he kaei ili ma kona puhaka;
    a he uhini kana ai, a me ka meli o ka nahelehele.
  ffm-ffm: Yaayaa, kaddule ɗe leeɓi gelooɗi ɓoornotonoo, humoo nguruwol, buureeti
    e njumri ladde o wuuri.
  arb-NAV: وَكَانَ يُوحَنَّا يَلْبَسُ ثَوْباً مِنْ وَبَرِ الْجِمَالِ، وَيَلُفُّ وَسَطَهُ
    بِحِزَامٍ مِنْ جِلْدٍ، وَيَأْكُلُ الْجَرَادَ وَالْعَسَلَ الْبَرِّيَّ.
  cop-CNT: ⲟⲩⲟϩ Ⲓⲱⲁⲛⲛⲏⲥ ⲛⲁⲣⲉ ϩⲁⲛϥⲱⲓ ⳿ⲛϫⲁⲙⲟⲩⲗ ⲧⲟⲓ ϩⲓⲱⲧϥ ⲡⲉ ⲟⲩⲟϩ ⲉϥⲙⲏⲣ ⳿ⲛⲟⲩⲙⲟϫϧ ⳿ⲛϣⲁⲣ
    ⳿ⲉϫⲉⲛ ⲧⲉϥϯⲡⲓ ⲟⲩⲟϩ ⲛⲁϥⲟⲩⲉⲙ ⳿ϣϫⲉ ⲡⲉ ⲛⲉⲙ ⳿ⲉⲃⲓ⳿ⲱ ⳿ⲛⲧⲉ ⳿ⲧⲕⲟⲓ.
  sri-sri: Juãya surí camellua poari merã suadea ããrĩyuro. Ĩgʉ̃ya yʉjʉwẽñarĩda waibʉ
    gasiro merã irideada ããrĩyuro. Poreroa, mume makãnʉ́ʉ marãyare baarikʉyupʉ.
  nal-nal: Jon kat falaak a marapi di giu wana a vura kaamel, ma a let di giu wana
    a wina kaamel, naat lagot kolang a zuruna ma xai iaan a zixa ma a aani ilauran.
  kyq-kyq: Jan uuso kal kꞋɗaapin̰ ute bɛɛkŋ gin̰ji ɔɔ dɔɔk maakin̰ te kɔl daara; nakŋ
    kɔsin̰ iimi ute teeje.
  kwd-kwd: '@see-verse:MRK.001.005'
  ded-ded: Yohane ye ngakpia kamere dzoeango memea, imoc heima fadenga mong yangseberango
    memea, imocngo kebangau dzegeec. Amma ye ipua nga kateac kukundzau nekefec.
  ewe-ewe: Wotɔ awu si Yohanes do la kple kposɔfu, eye wòtsɔ lãgbalẽlidziblaka bla
    awua dzii. Eƒe nuɖuɖu koe nye ʋetsuviwo kple gbemenyitsi.
  nuy-nuy: Na-John ni-yabini mana-yaaḻi manubama-yung wubarriguḻag-mirri a-gamul-inyung.
    Marri anubani-yung ni-ngudaabini wumaguḻag-mirri. Marri ni-ngunu-nguni ḏaburrurrug
    marri ḻagu.
  cop-BHC: ⲒⲰⲀⲚⲚⲎⲤ ⲆⲈ ⲚⲀⲢⲈ ϨⲀⲚϤⲰⲒ ⲚϬⲀⲘⲞⲨⲖ ⲦⲞⲒ ϨⲒⲰⲦϤ ⲞⲨⲞϨ ⲈϤⲘⲎⲢ ⲚⲞⲨⲘⲞϪϦ ⲚϢⲀⲢ ⲈϪⲈⲚ ⲦⲈϤϮⲠⲒ
    ⲞⲨⲞϨ ⲚⲀϤⲞⲨⲈⲘ ϢϪⲈ ⲚⲈⲘ ⲈⲂⲒⲰ ⲚⲦⲈⲦⲔⲞⲒ.
  buk-buk: Jon sôc ŋakwê naŋ sêmasaŋ ŋa kamel ŋamliclhu, ma kic piŋkap yêc iŋ ŋampêbalê.
    Ma iŋ gêŋ gêŋ bambaliŋ gitôm wakô ma lêp.
  pri-NT: É coona ê ârabwée, na pwa goro wàra kaamela. Â é piié goo karapuu parawére
    macii. Â é uti ê pâ kòrée, â é wâdo ê narapuutâ.
  zpq-NT: Xaḻana' Juanṉa' goquen de yiša' xa camello na' da' bc̱hej ḻsine' goquen
    de yid, na' gwdagüe' biše'zo len šina' beser yix̱e'.
  por-TFT: Bem como o profeta Elias tinha feito, João vestia roupas rudes feitas de
    pelo de camelo; usava cinto de couro e se alimentava de gafanhotos e mel.
  gwi-NT: John, nin Camel, ąįį vaghai' haa gwach'aa iłtsąįį naazhii, ts'ą' ch'adhah
    haa tthah iłtsąįį dazhrak tł'an giłchaa, ąįįts'ą' chan ch'ahahsak ts'ą' ch'ineendzit
    soongąįį kwaii shih a'ii, ąįį kwaii a'aa.
  gvn-gvn: Johnumu kambi camelandamun mungkamun balkan. Wayarrimundu yulbanda nyulu
    kajan-kajajin. Mayi nyungu wunba, minya nyungu yinja-yinja.
  nna-nna: '@see-verse:MRK.001.005'
  nhy-NT: Itzotzol in Juan oyeka de itzojmio kameyo iwan omotlajkoilpiaya ika se kuetlaxtle,
    iwan okinkuaya chapulimej (xolinmej) iwan okikuaya nektle.
  asm-FB: সেই যোহনে উটৰ নোমৰ কাপোৰ আৰু কঁকালত চামৰাৰ টঙালি বান্ধিছিল৷ আৰু তেওঁ কচুৱা
    ফৰিং আৰু হাবিৰ মৌ খাইছিল।
  okv-okv: Eto John ta bo amo o ‘camel’ ta ando tu avo asuketo pupuri amo o hoga na
    ari avo tigito amita indari amo o boruga te iruha te ere indiaetija.
  mxt-NT: Ta sahma cha ñihno ra Juan cuan chihin ixi camellu chino̱ chi. Ta ñɨɨ cuví
    sinchu ra. Ta pinchi tuhvá ra chachí. Ta tyañuñu cuhu tuhvá ra chihí.
  tzo-NT: Ti Juane slapoj sc'u' meltsambil ti stsotsil camello. Xchucoj xch'ut ti
    xincha. Ti sve'ele puru c'ulub xchi'uc ajapom.
  ind-AGS: Yohanes memakai pakaian yang terbuat dari bulu unta, dengan sabuk kulit
    di pinggangnya. Dia makan belalang dan madu liar.
  omw-omw: Ioninra tuavaaqa vahirero mpo quara kameri kyaahi vara kyero ututo tuavaaqava
    vahuvaro mwiva mwia nraahu ututero reti tavaarana rupatero varura. Ioniva hia
    kyara vara tu kyero nranraitiro, mwiva kainyaaqa nrenro voravanto kuruto nramanrinra
    nreqanro mwi kyarara nraahu nre varura.
  yrb-yrb: Joni danu baruetana kemo eginu ofe, danu kafana borumakaunu ofe, danu ietana
    sisidomuini firukaini itebi.
  maa-NT: Nikje xi tsohòkjá Juan, tsja̱‑la̱ cho̱ camello‑né; ko̱ jngoò sincho̱ chrjoa̱
    tsibíkjá ndáyá‑la̱; tsojmì xi kiskine Juan, jñà cho̱ langosta, ko̱ tsjén‑la̱ cho̱
    cera xi tjín i̱jiìn ijñá.
  mcq-mcq: ꞌEꞌeme Joni kameru sapasi ateha vene ꞌee huni sisijino charia vejaraꞌomo
    ijí same aneura riha ꞌee pújúharu inuna.
  sus-A: حْشْمّ شَبٍ دٌنمَ نَن نُ رَفٌرٌشِ يَيَ مَ، بّلّتِ كِرِ دَاشِ نُ شِرِشِ عَ
    تَفِ. عَ نُ بَلٌمَ كَتٌي نُن وُلَ كُمِ نَن نَ.
  jpn-1965: ヨハネは、らくだの毛で織った物を着て、腰に皮の帯を締め、いなごと野蜜を食べていた。
  fra-SBL: Jean était vêtu de poils de chameau et portait une ceinture de cuir à la
    taille. Il se nourrissait de sauterelles et de miel sauvage.
  yka-yka: Semmek Yahiyahin bulu untaˈ tinennun duk kanditnen kuwit sapiˈ. Kinakannen
    dulu duk boheˈ buwani.
  mle-mle: Jon dikidi wapwiy kamil yuwiyir vildaad. Sipapuwtuwawa jitakadid. Di kwarbag
    kitika jaav si lakis wawa kwudiyugw daya guwawa kad.
  shp-NTPO: Ja Juanman chopa sawea iká iki, camello rani aká. Jainoax jan chinexeeta
    sintóra iká iki, bichi aká. Jatian jawen piti iká iki, chanpo, jainoax jawen xeati
    iká iki, nii meranoa bona jene.
  aom-aom: Röhu John niöge camel mi uehu avohëꞌe niögu sisëho ruohoromo mi sinehu
    avohëꞌe götaho dëꞌahore baꞌamoromo juvonövadeje. O hesi ioho hu guajuguajue vuome
    ëhi ibe juvonövadeje.
  geb-geb: Zon Gumgi Ruai Guma, ana sɨga rɨginan muuŋgi shagi shari. Mba sɨga zɨ Kemor.
    Ana nta sharav, sɨga nderar muuŋgi shaa fɨgeŋ rɨkava fara muuŋgi. Ana nen wo vhaa
    rɨgi. Ana mba shagi sharav, kuambogi gum gumgi reri phooŋ pi.
  eng-WYCLIFFE: And Joon was clothid with heeris of camels, and a girdil of skyn was
    about hise leendis; and he ete hony soukis, and wilde hony, and prechide,
  bsj-bsj: Yowana dum ki belle yiri telemer kange tei bwam fercere, cari cero bikwanke
    kange ywiti to kiyeu.
  cak-cak: Ri Juan ri Bautista rusumal camello ocunak rutziak, y nuxim rupan riq'uin
    jun tz'un; y ja ri ch'utik chicop ri ni'ix langostas chique y cab richin pa juyu'
    ocunak ruvay.
  chf-NT: Aj Juan xojo uc'a u buc de u tzutze ajcamello y t'oc u cächi' näc' de pächi
    u junxoyma u näc'. U c'uxba, ajsäp' y te'el chab.
  tlf-tlf: Kale Jon iyo (siin God imi profet ko age weng kem baga-emin tinum maak
    Elaija imi kuguup kanu-bii-se uta ku-nalata,) ilim tambal migimin binim kale,
    imi ilim mafak uyo kong ko age kamel umi kon uta butu faabelip uta migi-nala e
    minte, kao umi kaal uta ugaa ku ol tiil ko age let telela ko magal fildela ilim
    uyo nagat molu e minte, iman tambal uyo fala-nalata, kubuluum so at tem umi tin
    ok so uta un-bom no ke-bii-se ko.
  piu-2006: Tjaananya tjaaṯa kutjupatjarra nyinangi, kamula yinyutjanutjarra. Piilta
    kamula pangkitjanutjarra nyinangu. Tjiṉṯilyka ngalypuruṯarra ngalkura nyinapayi.
  poh-NT: Reꞌ Wa̱n naxwihꞌic ar pan chik yu̱kꞌ, chiliꞌl chꞌi̱l ri̱s winak ca̱b xiwaꞌbej.
    Xa ritzꞌuhmal ti ri̱j nim laj chicop came̱yo ribihnal xicoj chiri̱j chi jelow-bal
    risoꞌ eh xa junrahp woꞌ ti chi tzꞌuhu̱m xibacꞌbej wi̱ꞌ ripa̱m.
  tue-tue: Cʉ̃ʉ̃yaro sutiró camello póarimena tiiríro niiyiro; cʉ̃ʉ̃ siatúrida wáicʉ
    caseroda niiyiro. Cʉ̃ʉ̃ yeseroare, macãnʉcʉ̃ macãrã mumiãocore yaarucuyigʉ.
  bjp-bjp: Jon i kilkiliis la ini kaen ae ri tel u ini olon kamel ke ka fis lifa la
    ini pus ae ri tel u ini punun bulmakau. Ma i ien sukuuw la turan mindu aka.
  xon-xon: Jɔnn nan pee kikpalk ki bi nan di laakumii aakor luu ki na. U nan di ligbapapaln
    buu uchaŋ ni. Waajikaar nan ye itoon ni tisiir la.
  tzo-ZNT: Ti Juane jalbil tsatsal cameyo la ti scꞌuꞌe. Nucul la ti xchuc xchꞌute.
    Naca la cochiꞌ xchiꞌuc ajapom islajes.
  mpm-NT: Ti saꞌma Juan ni kuu jiin ixi camellu. Ni yɨꞌɨ ɨɨn sanchi ñɨɨ chii da. Ndeyu
    da ni kuu ndɨkuaꞌyɨ jiin nduxi ñuñu yuku.
  ots-NT: Cʉ da̱jtu̱ cʉ mí je car Juan, xquí ttøte digue quí xi cʉ camello, cja̱ mí
    ngʉti hnár ngʉti gá xifani. Mí tza tta̱xi, cja̱ mí tzijpi cár ttafi cʉ colimena
    cʉ mbí ca̱ pʉ jar ttøø.
  hoy-hoy: यूहन्ना ऊँट इन चुट्टीगोळ्द फळक्या हाक्‍कु अदिक नेळु मा तोगुल इन पट्टा कटकु
    ईरतोगोन. फाफा अदिक आळी दाकळोद शयद तिनतोगोन,
  amo-amo: Yuhana wa su kuyok nin kukpan nsup kuronkomi, a kutino me wa terin nin
    belt kukpa, imoli me wa di aching nin titong kusho.
  pjt-pjt: Ka Johnku panya mantara kamulaku iṉṯunguṟu palyantja, ka paluṟu kaṟilpa
    karpinu piltangka kukaku miṟinguṟu palyantjitjangka. Munu ilytjingka nyinara paluṟu
    tjiṉṯilyka tjuṯa ngalkupai tjuratja kuḻu.
  cwe-cwe: Yohana kayawala chiwalo chitendigwe kwa mazoya ya ngamiya na mkwiji wa
    mbende mchigudi chake, na kakala koja nzige na uki wa mwiimbago.
  daa-NT: Kesuuney ta Yaaya, ŋu siyit iŋ law ku lokumi ho ŋa ɗuunit maasoy iŋ karrabin̰
    ka zaami. Teen̰ji gay, ŋa eeyma bagi iŋ ƴiime.
  mlp-mlp: Jon ago tubusan karuw anan kamel haqayta na asan ulim emiyta. Teq in karuw
    asan asor am gan nog ahulib am wazeq luwyaqta. Luwad in kasum teq garanab kubiq
    akokin neqad luwyaqta.
  ape-C: Aria Jon nenekah iri rupah douk shenekah enen mahin shohwaren um kamel iri
    enyenyirub ehirub.Aria nawashot iri let douk shenekat anap mahinyip yegenyihwip.
    Aria worigun anan nagnoh iri douk napeum nawok gormish shani wanarin hani.
  bgs-bgs: Na, tô umpak i Juan igabál tikud tun ta bulbul ka mannanap na kamelyo,
    asta tô állán din kindal ka mannanap. Ágkannán din tô mga apang asta tánnáb na
    ágkangén din tun ta disyerto.
  faa-faa: Maiya amo Yonemo saro kamo itimo pasu pesane osoraka saro narikose kau
    terakae hikia, kitaro kesē asia nekea, wakaiyia he metekeraka nekea, ayiáka reapo.
  kik-kik: Johana ehumbaga nguo ciathondeketwo na guoya wa ngamĩĩra, na nĩehotoraga
    mũcibi wa rũũa njohero, na aarĩĩaga ngigĩ na ũũkĩ wa gĩthaka.
  cap-NT: 'Juanz̈ zquitiqui camello chomquiztan watstatac̈ha. Niz̈aza Juanqui zkiz
    tsjaychiztac̈ha. Niiz̈ c̈hjeriqui tiz̈tatac̈ha: langosto cjita kolta animalanaca,
    niz̈aza misq''ui. Jalla nii lujlñitac̈ha.'
  ksr-ksr: Jombaanoŋ selekopaa ii kamel juyanoŋ memeta ano batuyanoŋ iiŋkasa oro selianoŋ
    memeta ii somoŋgoŋ laligoro. Nembaneneya ii ŋaagiso borotaaŋ ano duuyaa moroŋ
    apuya, ii neŋ laligoro. Ii kuuya gejatootoo eja Elaija iwaa soga.
  eng-TNT: Iohn was clothed with cammylles heer and with a gerdyll of a skyn a bout
    hys loynes. And he dyd eate locustes and wylde hony
  sbs-sbs: Johani a balikuzwete ijansi lyabooza bwe Kamele ni lutunga lwedalo mumunda
    yakwe, mi abali kulyanga impaanse ni buchi bwamumuzuka.
  sue-sue: Yohanera mo wo kamel tu puro wai. Ata ipu gei nuso awa wora tata. Nu koware
    pikare awa ninoisonua.
  fra-NCL: Or, Jean était vêtu de poils de chameau ; et avait autour de ses reins
    une ceinture de cuir, et se nourrissait de sauterelles et de miel sauvage.
  bhg-bhg: John da gongo wo kamelo tumi ari awa ombudo, ainto ami bupuri jiari edo
    ainda indari awa wajina ae pika de.
  snn-NT: Yureca, Juanbi yua camello raña canre ju'iguë, ga'ni tëinme baguë sëri seihuëte
    tënji'i. Bu'nsu, o'a baya, baguë aon ja'an baji'i.
  atb-NT: Yohan gi, gola-uq shomaú èq saî é mebu wut mù, yhâng é hpyidum má gi shokuq
    hpyihit hit ri; yhang gi, dinggám eq yosô byo-î pé lé zo sû nghut ri.
  wro-wro: John tai kąniŋaiena camel iwondimąlja, iŋwierlumba nąnja tjąŋgundja waiḁm,
    mindjąl kundjuŋiri durgenja, ŋi:nja.
  cek-AK: Johan loe kaengkuu hrang moihin to angkhuk moe, moihin kaengkaeh to kaengah
    angzaeng; pakhuh hoi khoitui to buh ah a caak;
  bkd-bkd: Sa pinaksuy hi Juan bulbul hu kamilyo daw anis daan sa bakes din. Sa kalan-enen
    din talangas daw degà.
  ctu-76: I pislel Juan melel ti' tsutsel camello yic'ot pʌchij bʌ i cinturón. Mu'
    bʌ i c'uxe' che' bʌ bajche' colem xtyopi' yilal yic'ot ya'lel chab.
  lac-NT: A Juano' u buquinmʌn u noc' a sʌcta'b ti' u tsotser u yʌrʌc' camello. Tu
    c'ʌxaj u nʌc' yejer ot'. Raji' cu chi'ic sac'. Cu mʌquic cab a mʌ' ʌcrʌc'a'an.
  xla-xla: Yonye ka꞉mol aliya dlalota tluka dedlemale asiyamsela꞉mama alinepi kapalata
    akolo dla nosowe some asiyamsela꞉mdiyo. Epo ya꞉ wolomopi mate epo topsiyo mate
    demsela꞉mdiyo.
  xav-NT: Zuwã hã awaru ba'õmore zéré 'manharĩ na te 're si'uza. Duré romhâ 'manharĩ
    hâiwaré na te ãma 're si'usisi. 'Riti na si, te 're sa. Ropĩni na zama te duré
    're sa.
  cuk-cuk: Diigi-dule-oged-Juan moli-yargan-mureged-e-absar na morga imakdii gualid,
    degi, moli-uka e-molidubga imakdii guarbalid. Sese, degi, achanis e-masga imakdii
    gusbalid.
  tbf-tbf: E Ioanes a nga ko tsekie man tsetstseik gi ta nga tsana ngan mi vuruvuru
    kamel ma a nga ko verevere ngan mi piripiri vinavinar, ma man nginonginou, mi
    tsiko ma mi masiu.
  uig-CYR: Йәһя болса төгә жуңидин қилинған кийим кийгән, белигә көн тасма бағлиған
    еди; йемәклиги чекәткә билән явайи һәрә һәсили еди.
  ikw-NT: Jọni wogwu iwo rịjni akpụkpo anọhia be kwu kamẹli. Ajnị ọ snụ n'ikwnu bụ
    akpụkpo anọhia. Wiri a bụ igwurube nụ mọno ebeka ọhia.
  khs-khs: 'Ikila emiwa Yoneyewi kopolo ka:mo fayewi sao tupiya kapela: kopolo nanikose
    kaka tekapo kapela:, mapalo amuna napela:, kele hano tikipaselese nasela: enekeye.'
  dwr-ENT: ዮሃኒሲ ጋሉዋ ኢስኪያፔ ዳዴቴዳ ማዩዋ ማዪዴ፥ ባሬ ፄሳን ዳፉዋ ዳንጬዳ፤ ቃሲ ቦሊያኔ ዎራ ኤሳ ሜዳ።
  pma-pma: Musin en eisin koa amumoni en hilin kamel ka mutoh eni. Anien an vi kal
    ka hani koa suka bak keil amumoni en eivorohus.
  atd-NT: Ka kinabo ni Huan, pighabol to bulbul to ayam no oghingaranan to kamil woy
    ka nagangu no laplap to ayam ka pighimu to igholonon din. Ka igkouyag din, talangas
    woy tonob.
  tel-2017: యోహాను ఒంటె వెంట్రుకలతో చేసిన బట్టలు వేసుకుని, నడుముకు తోలు నడికట్టు కట్టుకునేవాడు.
    అడవి తేనె, మిడతలు అతని ఆహారం.
  hat-BSA: Jean te abiye avèk pwal chamo. Yon sentiwon te antoure senti li, epi manje
    li se te krikèt avèk myèl sovaj.
  bxh-bxh: Diyon ena leli ya liꞌodi mate kamela olodi yai ya ginaulidi na ana bwaꞌulu
    mate yosiyosi ꞌwapina na ana kalahe mate digolele yo amoꞌamo.
  top-NT: Ixlháka̱t Juan ixli̱tlahuani̱t ixmakxu̱hua camello, na̱ ixli̱tampu̱lakchi̱cani̱t
    aktum cinturón xla xu̱hua; ixli̱hua̱yán táxca̱t xala ca̱quihuí̱n y lactzu̱ xtuqui
    ni̱ma̱ ixca̱taka̱sa.
  msk-msk: Si Juan, yaan yang pyandagom naan yang yabul na bobol nang ayup na kamelyo.
    Yaan yang pyanintoron naan yang paris nang baka. Yaan yang kanunun naan yang doron
    aw yang duga nang urup.
  gyr-NT: Juan turucuar camello ragüer apoprɨ, sumbɨcuasa mbahe pirer, sembihu evocoiyase
    tucru, eirɨ caha pɨpendar avei.
  kmh-kmh: Jon chech yikop kanj kamel kas diy giyak ak ay, kaw wak ler ak namb ak
    poŋgayiŋgip. Tap ñiŋemb nuk ak, joŋ golbind ak sek, bum ñiŋg ak sek ñimbyiŋgip.
  ukr-ONPU: Іван носив одяг із верблюжої шерсті й шкіряний пояс довкола стегон. Він
    їв сарану та дикий мед.
  emi-emi: Jon ghe aasae ghinnanina laghe gheleila tale uu kamolo, me ghe ai-iriaa
    paisi eteae viliki vulumakao ia. Ghe namanama toto me iruena nge tapaa tuvui.
  zpv-NT: Nin guhca xahba Jwahn naa dxihdxi camehyu, neezaa biyiꞌbi duꞌh tuhbi duꞌhdxihdxi
    laꞌn tihxi Jwahn, ya nin gudahw Jwahn guhca bwiꞌtsisuu cun dzihn laꞌn dahan,
  gux-gux: Jan den yie ti yuoyuokobidi ki luo ku gbanñagigu o den di i gbangbanli
    leni ti siadi.
  kos-kos: John el nokomang nuknuk orekla ke unen camel, ac mwe lohl losyen infulwal
    orekla ke kulun kosro, ac mwe mongo nal pa locust ac honey inima.
  ibo-ibo: Uwe Jọn yi nʼahụ ya bụ nke e ji ajị ịnyịnya kamel mee. O kekwara ihe okike
    e ji akpụkpọ anụ mee nʼukwu ya. Nri ya bụ igurube na mmanụ aṅụ.
  yml-yml: Ioni ꞌana kaleko sakoidi ꞌaisaya kameli vutuvutudiega i ꞌidewadi, weꞌe
    bulumakau bunudi ꞌana waꞌila, saliꞌavuꞌavuye i ꞌaniꞌani limwana wata maiꞌawa.
  ory-ory: ଯୋହନ ଓଟ ଲୋମର ବସ୍ତ୍ର ପିନ୍ଧୁଥିଲେ ଓ ଆପଣା କଟିରେ ଚର୍ମପଟୁକା ବାନ୍ଧୁଥିଲେ, ପୁଣି,
    ପଙ୍ଗପାଳ ଓ ବନମଧୁ ଖାଉଥିଲେ।
  bzj-bzj: Fi hihn kloaz mi mek owta kyamil hyaa, ahn ih mi gat aan wahn tik leda
    belt rong ih ways, ahn ih yoostu eet loakos ahn wail honi.
  wmt-wmt: Wali parlanyanu Juntu kangani karrkinta kuluwuj yangka raljangka parlanyanu
    ngartakpani kamulkurajangka. Nyantungumipa pa kujarti kangani, kanarlanywarntirlu
    palu kanarlanyparni kangani. Yarntarni pa ngantinga kangani manawarlany jarrjajangka
    pilkujiliny. Nyantukura miyi pa karlaka. Kuyi pa ngarnani jarrjurnwarntimipa.
  chk-chk: Iwe, Johannes a üföüf üf seni ülen kamel, ririn lukalapan a för seni silin
    man, nge anan mongö lifichimas me chönün chunen seni lein pötöwöl.
  ssd-ssd: Yohanus nu kamel ŋguenu ŋak tawi silika let tiŋmba nu kasbur wak alonu
    ŋguimzaŋ kulenu kilmba nyumba taŋamba minna sulumba
  acr-TNT: Ecꞌu rukꞌuꞌ ri Juan ꞌanom rucꞌ rismal camello, y rupas ximil che rupa e
    jun tzꞌuꞌum. Yey ri cutijo e ri sacꞌ y uwaꞌal cab re upa tak juyub.
  rop-rop: '@see-verse:MRK.001.005'
  mee-mee: Bae Ion ke lupage lungapaga eke kuma kia ka posi a kamele bulvunna, ba
    ka kana ka ligongpita a bulmakau patuna nga luana. Ba sisime ba miso a pinolo
    ka ri ra kaning rae i.
  mwf-2018: Bere nukunu John the Baptist banardurdidha wurrini-ka nanhthi kaligu mampatha
    ku nan thangunu pemarr ngarra ku camel. I nanhthi belk menarlarlarrdha wurrini-ka
    nanhthi leather ku darripi-wa. I ku-ka wurrinimurrktha-ka ku thalarrithay i ku
    thithay.
  dif-dif: Johannili kati Camuli njurdu ja dala kapani nunkanani ngamalkana wonti,
    ja buka nunkani palaparu ja pitjambu nganana wonti.
  gam-gam: Jon kogkamel ene konpakna woro, kogkau gakle ka purba kumbe al tulo, djeg
    to, bi nuye boll no wani.
  nou-nou: Edo John wo jawo camel da tu awa piredo bo edo wo ando mi sini edo isira.
    Edo John uso indari awa sopika de mumuni de ra.
  mqb-NT: Yuhana a aday nà, a ɗaf pi zek nə zana ma han a tə sibœk sə zlugweme awan,
    a ɓan zərkutov ɗukwen tə maslərapa sa zlay. Way sa pa anahan ite nà, hayam ahay
    pi zek tə umam sə kiɓe aya awan.
  ape-B: Ali Jon nenekah uli lupah douk chenekah enen mahin chohwalen umu kamel uli
    enyenyilub ahilub. Ali natasak uli let douk chenekatu anap mahinyip benyip. Ali
    kakwich anan nachah uli douk napemu nawak chulpib uli wanalin hani.
  grc-F35: Ἦν δὲ ὁ Ἰωάννης ἐνδεδυμένος τρίχας καμήλου καὶ ζώνην δερματίνην περὶ τὴν
    ὀσφὺν αὐτοῦ, καὶ ἐσθίων ἀκρίδας καὶ μέλι ἄγριον.
  cav-NT: Juanratu jutucuare camello tsaru etarique etataque ejutuqui eaque, baya
    ecuita cuanadya jutidya cajututiya bucha. Ebiti patsa quinida ejicui tsehuedya
    jutidya tu ecaquereti jucuare. Tsei ebari, huaja jadya tujatu araaranicuare.
  kgp-NT: Jó João kur tóg cavalo pãnĩ sór kyki tỹ há nĩ. Nén ũ fár tỹ tóg vẽsógfĩn
    ja han tĩ gé. Ópã hã ko ti tĩ, mỹg mré, João ti.
  bvd-bvd: '@see-verse:MRK.001.005'
  ukr-1871: Був же Йоан одягнений у верблюжий волос і в пояс шкуряний на поясницї
    своїй; а їв сарану та дикий мед;
  apz-apz: Jounɨye nemꞌno manjiꞌmofo hwaho fiꞌnjohwe yahu kamel lohwaꞌnji mtɨꞌmokumentisofoho.
    Yahu paho ahulohoso lohoꞌnɨmentisofoho. Kako kusɨmoꞌnji tɨme mijoꞌnji nɨmojo hweho.
  yon-yon: Yoon kuu kemo kimimbed profesidan yi ebkad ongmimaib kumbed derenene, ye
    koborom yaa kuu dingkan kad ye kobaiknongiib barimaan. Ye kuu ediib dura in okiibmo
    animaan.
  poi-NT: D́a wɨ̱cuyajne jém Xiwan. Jém iyoot́i tacne con jém camello ipɨc, agui jutsóypa.
    Jém imɨjpactsencuy tu̱m tsococuero. Icútpa jém a̱wu, iucpa jém jɨmñi chi̱ñu.
  dhg-dhg: '@see-verse:MRK.001.005'
  wuv-wuv: John na susuinaa fei susu, bigi'aa ro'odu hugo camel ma fei adina, hudii
    manulelele. Ma hanana, ena teraupu ma musilao podu.
  quf-NT: Kay Juanpa raĉhpanqami rurakasha karan kamillupa millwanmanta. Nataq sinchun-shuypaqami
    qaramanta karan. Payqami mikuq atun shurkukunata, chumpakapa mishkinkunata ima.
  yuw-yuw: Oro Jönthon tec tohomunmöcno woi bot kamelehon dimodec tobic tobicyi ihoroc
    idina yu wo bot godibdec akep tongo itongidoc. O nacno yoit wömai gucsim orin
    omong omong worocgon nongidoc.
  mph-mph: '@see-verse:MRK.001.005'
  hus-NT-1971: Toltomith a Juan c’al i toltom axi ts’ejcath c’al in jujul an camello.
    In huic’ ts’ejcath pel i ot’. In c’apchal in t’u’ul an ts’ili’ ax u c’apab ani
    an alte’ tsi’im.
  med-med: Jon nga muⱡ mbal paⱡpa kan raⱡpa itim mel kʉⱡ, kng kamel kʉng mbila mim
    etʉng. Rʉng nurum mbʉ, pilma muⱡ na, uipʉ goimba na mbʉ nurum.
  bch-bch: Be Ioanes ipit malo tikado ngan kamel ilaun ta ikaukau irabu ngan aea pus
    tikado ngan bulmakao itin kukul. Ianean gurisi ga iunun bon isul tibur aea.
  cco-NT: Jo̱ i̱ Juan do quiꞌrˊ ꞌmɨꞌˊ e lɨ́ɨˊ có̱o̱ꞌ˜ jñʉ́ˆ loo˜ jóꞌˋ camello jo̱guɨ
    ꞌñʉ́ʉˊ tuꞌrˊ có̱o̱ꞌ˜ co̱o̱ˋ loꞌñʉtuꞌˊ e lɨ́ɨˊ có̱o̱ꞌ˜ loo˜ jóꞌˋ, jo̱guɨ jmɨtaang˜
    ꞌñiaꞌrˊ có̱o̱ꞌ˜ jaléngꞌˋ sɨniꞌˋ i̱ cǿøngꞌ˜, jo̱guɨ ɨ̱́ꞌrˋ jaléꞌˋ jmɨ́ꞌˆ taꞌˊ e
    dséꞌrˊ fɨˊ jee˜ móꞌˋ.
  deu-1951: Johannes aber war bekleidet mit Kamelhaaren und trug einen ledernen Gürtel
    um seine Lenden und aß Heuschrecken und wilden Honig.
  alq-ALGNT: Ka nijo pik8aoganendjin a8esizi8aianan ijiogoban Cabadis, acitc pack8egino
    kitcipizonan okigicka8abanin opik8anakag. Papakinen inadjigegoban acitc amo sizibak8adoni
    pig8adakamigokag kagi iji mikag.
  ixl-NNT: As aꞌ vixiꞌl u camello uvaꞌ atik ok tiꞌ u Xhuneꞌ. As kꞌalik ok umaꞌl u
    tzꞌuꞌm xeꞌ tuul. As aꞌ unqꞌa talaj sakꞌeꞌ tukꞌ u taꞌl kabꞌeꞌ nikat techbꞌu.
  boa-NT: Aanéhjáa diibye Jóáa camééllómú ɨhjɨ́netu méénúmeíñé wajyámúúnema íjcyáábéj
    pɨɨnétú ócájɨmɨ́ɨ́hé chiúcunúhi. Aabéhjáa tséréémuke dohíjcyáhi. Téhduréhjáa íímúhojpácyó
    ádohíjcyaábe.
  etr-etr: Yone eda sugua gamele hilïa fagulo hamoi amo salugalahilä sugua gafodo
    gadoia malibu negela nelo. Eada galiawage äwi ödäge naha nelo.
  quh-NT: Juantaj camello millmamanta p'achawan p'achallicoj. Kara chumpiwantaj chumpicoj.
    Langostasta monte misq'itawan miqhoj.
  kwi-kwi: Juanne kwaksham kwara. Mamaz kalpa, camello ashkasa kwaksham sɨp kit kwara.
    Aya kɨra ip kit kuhta. Usne pak, ittalkanakas, mishkikas kwarɨt.
  agm-agm: Jonɨho sura maasapɨho kamerɨhandamɨ atɨtatɨ nausohaatɨ niyohore. Iyatɨ
    tapaatɨpɨhounɨ apɨpaamɨ mwaahounɨ nanataise. Iyatɨ Jonɨho yamepatɨ autaahɨ komɨ
    bwandɨpataapɨhɨ wɨsasanahore.
  ubr-ubr: John usin an baitakwakwaren on foro camel bubunin on siyamai ibitakwakwarai
    ato nenen an kaid on foro korofin on igigin, an bayu on bouk on i’yam a manigeu
    on keris isusuben.
  tsw-NT: Wo otosu ta̱ itana ye eleme a arakumi, waru wu nla̱sa̱ ta̱ gbakala vu ukwan.
    U lyuwusa ta̱ apapari ni ishiki.
  cax-NT: Naibirrti Juan tücañe niqui manu numuquianrrü nürirri camello. Nipoñoentorrti
    taquirri. Niyaratarrti nubasoroca y nuhurrü eanaqui nüunrrü.
  aia-aia: '@see-verse:MRK.001.005'
  srp-1865: A Jovan bijaše obuèen u kamilju dlaku, i imaše pojas kožan oko sebe; i
    jeðaše skakavce i med divlji.
  agt-agt: A ya gagangay ni Hwan a nagbarawasi ta pinadday da en nga nagafu ta dutdut
    na kamelo, a sebarekas hapa ta la-las. A intu la kanan na ya dudun ikid na tahu
    na kalaba.
  lug-lug: Yokaana yayambalanga ekyambalo eky’obwoya bw’eŋŋamira, ne yeesibanga olukoba
    olw’eddiba mu kiwato kye, era yalyanga nzige na mubisi gwa njuki.
  yby-yby: Joniya ya yupekaya lawolawolaya kamolo ja upaloti lolo abo nesa olo jekoko
    ja upaloti lolo abo ebelaya ohalalo jekoko pipiya nodenesa hituki lube nouvalakiya
    noko nebo ne.
  heb-heb: ויוחנן לבוש שער גמלים ואזור עור במתניו ואכל חגבים ודבש היער׃
  mpp-mpp: Yoane ye ngakpiine kamel dowecinedi baicne, yogo holelu umbikaine monic
    sic socinedi baicne, yogodi hewacina hefelu gawec. Ailu ye ipowa nga hasengte
    begec misaine nolu gawec.
  apb-apb: A Jon e ho'o-ho'osie mola to'oni aaela kire asuie aana iihune kamel, na
    e ho'osie haahie danumana roroto'oni aani te'e-te'ei puluke. Na ngaulaa ingeie
    oto mo oru na mo ngingidue.
  san-TEL: అస్య యోహనః పరిధేయాని క్రమేలకలోమజాని, తస్య కటిబన్ధనం చర్మ్మజాతమ్, తస్య భక్ష్యాణి
    చ శూకకీటా వన్యమధూని చాసన్|
  ben-IRV: সেই যোহন উটের লোমের কাপড় পরতেন, তাঁর কোমরে চামড়ার কোমরবন্ধন ছিল এবং তিনি
    পঙ্গপাল ও বনমধু খেতেন।
  ntu-ntu: Jon vz-nqblqnepwzle nqmq kr ncblo kx tr-rngibau, da kc tzwai profet kcng
    bqnc. Pxine-ngrpwzle lrpz kx nzwzngr mz nrpnr kamel. X amqngitr-ngrde lrpxi rde
    nrkalo kx nzwzpx-ngrm mz bekzu. X dakxnzng nade ngi txpwz dalr lzke, krlcng kionabr
    x hane.
  pan-pan: ਯੂਹੰਨਾ ਦੇ ਬਸਤਰ ਊਠ ਦੇ ਵਾਲਾਂ ਦੇ ਸੀ ਅਤੇ ਚਮੜੇ ਦੀ ਪੇਟੀ ਉਸ ਦੇ ਲੱਕ ਨਾਲ ਬੰਨ੍ਹੀ
    ਹੋਈ ਸੀ, ਉਹ ਟਿੱਡੀਆਂ ਅਤੇ ਜੰਗਲੀ ਸ਼ਹਿਦ ਖਾਂਦਾ ਹੁੰਦਾ ਸੀ।
  gvc-gvc: Tiro João sehe camello pjoari suhtirore sãariro wahiquiro cahsaroreta tʉã
    dihoriro jiha. Poreroare, macaroca macaina miquina mi cʉ̃hʉre chʉa tiha.
  mwp-mwp: Nungu Yoewanen dhoemawak kamelaw gamu magadhoengu aymayzimayl, zagi mabaygaw
    rugal. Nungu dhadha gar gasamayza moegiridh goengaw, a nungu ay pukath a wam muynu
    bupanu.
  ksj-ksj: Ioane, ani dabuaꞌe kamelo iguḡa, kibaiḡaꞌe boromakau ogaḡa, ogomuḡaꞌe fihore
    ebu ꞌavore godaḡa.
  sbk-sbk: U Yohana ahali akwata amenda gimoya gingamiya nukanda ngui nkwembe musana
    gwakwe, alwanga ikhopha nu woonshi wa wipoli.
  mya-JVB: ယောဟန် သည် ကုလားအုပ် အမွေး နှင့် ရက်သောအဝတ်ကိုဝတ် လျက်၊ ခါး ၌ သားရေ ခါးပန်း
    ကို စည်း လျက်၊ ကျိုင်းကောင် နှင့် တော ၌ဖြစ်သောပျားရည် ကို စား လျက် နေ၏။
  kgf-kgf: Yohane i maleku kamele yaŋ ʒuacnénnec meyacgégic imi héima rikuŋa yaŋ séwéla
    néŋnec meyacgégic imi kembaŋaiguc ʒikima gaoc ʒéma morombazecac dokuya nema kecaŋec.
  awb-awb: Sóniga kéhmane áyórate kogahnia aneraneratiowe. Áú arétí wene ayahbataq
    konahnatiowe. Tábahnkákáq sehenáhrabahnkakáq nówe.
  gdn-gdn: Apunu Diyoni e gwedegwedei ka eba bagi. E papa kameru kumai kau-piyawa
    ade e naurai taburubai ka papa kwakwarai pokaiya yamanamupu ki e umarawa umawa.
    E bani ka manigowa yo tapoi borepa ki mena kupawa tondawa.
  hvn-hvn: '@see-verse:MRK.001.005'
  nko-NT: Yohane lɔ́wa kpɔ́sɔ́-imi atadɩɛ, ɔlɔpʋ ɔwʋlʋ́-kpákpá ɔfɛ́ klɩ́ mʋ́sʋ́.
    Atsantsankʋ pʋ́ ɔkwɛ́n otegyi.
  bsn-NT: '@see-verse:MRK.001.005'
  pib-NT: Wa Gwa makatlu kameyopixi. Wa pamta gipchiji rushrika. Wale niklu tsetse
    ga wa wrolga gosha gajeru.
  wiv-wiv: A Jon e zohoria na zohozohoa kua e katua na vuluka kamel, ki taza votaka
    na lete kua e katua na hulita bulmakau. Ki lala kete hahania na pidogo kamana
    hani.
  reg-reg: Yohana aliga nafwala echifwalo bhwo bhufufi bhwa Ingamia na lifwata lyo
    lwai muchibhunu chae, na aliga nalya jinsige no bhuki bhwe mwila.
  mlh-mlh: Jonde sakikomoŋ oi kamel sikiineji bakine eru ombuineo bifuŋ joma sakiineji
    bakine oi kiperu goya. Uqo munjaŋine oi putogisi burugisi eru gomende kou obuine,
    oi noku goya. Oi sosowo kajeqouŋ ŋi Elaija iŋore so.
  gof-ENT: ዮሃኒሲ ጊማሌ ኢኪሴፔ ዳዴቲዳ ኣፊላ ማዔስ። ባ ፄሳን ዳፎ ዳንጬስ፤ ቃሲ ቦሌኔ ዴጌራ ኤሲ ሜስ።
  aau-aau: Owh ko omeme, Jon hiy ma lie kokwe, kamel-owhma non meio. Hiykwe sumow-mays
    ayay non ma meio ke lok sapeykyay. Seyr ayay hiy ma la mokwe pokuayp o, eirpow-hu
    sapa ko o.
  tvk-tvk: Xi tesing ni eising xa latepol ni ni hili kamel e tetuatu ni mavulut hilbe
    buluk. Anien an tehe kelmenamen del hani xa di mikameti e uruvuol.
  prf-NT: En badu ni Juan ay gamet ti dutdut ni kamelyo sakay en sinturon na ay koblet
    ni hayup. Raksa a dudun en kákkanán na sakay pulut ni pitukan.
  auy-auy: Yóni káámeri-poigoni áyáu-watoi iyéna ásisandena áꞌwáánkau uréna faꞌnóríné
    wantáámíkóní aúwé mintón-aantemba wénena
  tbg-tbg: Ionira utavaaqavano vaireva, kameri quara kauki varakero aututo utavaaqava
    vauvaro viva viraqai nonku tero reti tavaarana rumpa tero vaura. Ioniva kia karavata
    utukero naraitiro, viva korikavata vaunkakavano nkuruto namariravata vi kararaqai
    neharo vaura.
  hub-NT: Juanka camello ure najanamun nugkujakuiti, akachumtairisha nuap najanamu
    ajakuiti, manchin yu jakuiti, tura napa yumirincha umin ajakuiti.
  hmo-hmo: Ioane ena dabua be kamelo huina bona iena gaba gauna be boromakau kopina.
    Iena aniani be kwadi bona hani.
  big-big: Keya Yowan poropek kokawiligu koyalik pi kazing namekke wiziya. Kagorik
    pugu wakiyayeng pelik, pi liyeng Kamelmek meimekki lekpekka narik walamiya logo
    wakiya, keya pugu wata korik narikka pikang nak keremiza logo wangka waliya. Ngeragi
    puguyeng komuwili keya ngirung yengelei ngezege piyeng logo pi pilik wizagoma.
  gux-G: Jan bo laa li liadili ke b lugi yeni u yuoyuogu kobidi ki loli li gbanli
    o ciaga nni. T ñankpandi yeni t siidi n bo tie o jiema.
  cnl-NT: Quii'³ Juan 'mɨɨ'³ 'e³ rɨ³lø³¹ jñʉ³ jó̱² camello. Rɨ³'ñu'n² loo³. Cu'n³
    quii². 'Ɨ̱ɨ̱'³² jmɨɨ'³¹ quiee'³² to'² 'i³ xen³ je² nuu³.
  zar-NT: Nácuëʼ Juan lariʼ néquini lítsaʼbaʼ böaʼ, en núguëʼë lëʼë tu guídi. Rahuëʼ-baʼ
    bö́chiʼzu, en reʼjëʼ le zxixi que buzdoʼ.
  kde-kde: Yohana áwete inguwo ikatapajîjwe kwa maleha la ungamila, na nchikundu mwake
    áhungile nkanda wa limbende. Na chakulya chake chívele chihi mahiya na uchi wa
    munnyitu.
  ata-ata: Ioanesi ne, musakii kameli laxusou sou mutaluxu vasimolu xe muutupokoxu
    no anu bulumakau sosou. ꞌAniꞌanixu ane musiaꞌe taula ilou unuxu lexaxu.
  qvw-NT: Paymi camïllu uywap millwanpïta luläśha müdanawan müdacula; utapi luläśha
    waćhacuwanmi ćhulaculapis. Langusta culucunallacta urunwaycunap mishquincunallactam
    miculapis.
  nfa-nfa: '@see-verse:MRK.001.005'
  tnp-tnp: Jon təməsuvəniən e napən təuvɨr. Rəhan napən təhmen əmə e rəha iəni u Elaijə
    aupən. Rəhan napən kəmol e nɨmeimei kaməl, kəni rəhan kətəuti kəmol e nɨlosɨ kau,
    kəni matun əmə pitu mɨne nəhu sukəpak e nɨkinati.
  urd-urd: ये यूहन्ना ऊँटों के बालों से बनी पोशाक पहनता और चमड़े का पटटा अपनी कमर
    से बाँधे रहता था। और वो टिड्डियाँ और जंगली शहद खाता था।
  hot-hot: Jon ma hathak hik kwêv atu ba epesaŋ hathak bok kamel vuluk ma havak bokŋgôp
    epesaŋ hathak bok kupik hayôhêk lamalim. Ma hathak hayaŋ kôm sopek lôk hanum biyo
    thôk.
  mqj-NT: Inde Yohanes to simantedokke umpa'bayu rui' bulu unta anna ma'beke' balulang.
    Bando' sinaponande sola duro.
  rus-SYN: Иоанн же носил одежду из верблюжьего волоса и пояс кожаный на чреслах своих,
    и ел акриды и дикий мед.
  mbh-mbh: Na Jon, ini toko ako i rel, na i ne inga ako ini mekerem ako ini kamel
    ini thoing na ia let mun ako ini mekerem peti. Na i esu esa inga ako a pen polpolnga,
    ma ia aning ako ini sis, na i thin inga ako ini sthong ei.
  bdd-bdd: Yoni ꞌana ꞌwama tuwa kameli hunuhunuwana, ma ꞌana gadiwana kameli ꞌwapina,
    ma ꞌanaedi tuwa bilolo eema mwagagau.
  cbt-NTPO: 'Co inaso'' noyápiachin a''morinhuë''. Ponira pochin camiyo anporo quëran
    nipiso'' a''morin. Sha''huëtë quëran nitonporin. Sëquërë pochin nininso'' macaton,
    inaya tëranta'' ca''nin. Ninoi'' quënanpachina, irorin. Piyapi''sa'' pënënpachina,
    itapon:'
  srn-NT: Yohanes ben e weri krosi san ben meki fu kameel-wiwiri, èn a ben e tai wan
    leribuba na en bere. A ben e nyan sprenka nanga bus'oni.
  cta-NT: Loꞌo nu Juan biꞌ ni, lacuꞌ yu sca lateꞌ quicha̱ꞌ camello, loꞌo ndyaaca̱ꞌ
    juata siiꞌ yu. Ndacu yu tscuꞌ loꞌo cuiñaaꞌ cuityu̱.
  bqc-SIM: Zãapi ìↄ ula pↄ́ wa tã̀ ń yiongo kã́o daa, à báa sãntilii dↄ̀ a
    pi. Kwa ń zↄ́'io mɛ́ aà pↄblea ũ.
  tcz-CHONGTHU: Akivonna chu sangongsang mul pon ahin, savun konggah-in akong ageh
    in, chule a-anneh chu khaokho le gam khoiju ahi.
  mar-mar: योहान उंटाच्या केसांपासून बनवलेली वस्त्रे घालीत असे. त्याच्या कंबरेला कातड्याचा
    पट्टा होता व तो टोळ व रानमध खात असे.
  snp-snp: Ido Yoni ukanalo owo ya yafo-kameli yowalakafo olufe lamo ya wito, ido
    kimela ya bulumakau atuwakafo olufe lamo ya kofalalo ya kime wito, ido wela-neta
    ya ebenuki ido kofuku sabu fimona nowala yaki no-no imo ne.
  isl-isl: Hann var í fötum úr úlfaldahári, hafði leðurbelti um mittið og nærðist
    á engisprettum og villihunangi.
  spy-NT: Kikiilaach ꞉Yoowaana sireet nyēē /kikiikwoorunēē sabureekaab *tembes, ankumootee
    keey anweetaab suwe. Kyoomē taalamik ākoo kimnyeteet.
  xnn-xnn: Nan badon Juan et inabe ay dotdot di camel ay badon di kodo ya kodil nan
    balikesna ya nan menkatagona et dodon ya dilo.
  mwe-mwe: A Yowana shibhawalaga shiwalo sha mabhetya ga ngamia, na nshipi gwa lipende
    nshigunu. Shalya shabho pushaaliji maije na bhushi gwa mukonde.
  tte-tte: Yoni kana kwama ebaebai kameli wiyana yo kana wakisowa bulumakau kwapina.
    Yo ana kaba kekan mwalimwali yo kamwakamwa.
  tcs-tcs: Dem klos blo Zon, em bin mekem prom eya blo kamal ane em bin were leda
    belt ane em bin kaikai grasopa ane bus ani.
  hlt-THB: Johan ing kalauk myi hina bai nawh, ak cawi ce savyn ing zeen hy, khamkhawk
    ingkaw khawitui ce buh a an na ai hy.
  soq-soq: 'Ion dewawa ema epe: Me gara pue kamel imba dewala taudie ita do iga pue
    etepa mampe dewasaiena nowe taune wandi leidie. Tane nanawa kapoi ita awanai namodi
    wandie.'
  qub-qub: Juanpa röpan caycaran camëllupa ajchanpita awasha. Wachcunpis caran garapita.
    Chucluscunatawan chunyaj jircacho tarishan abëjapa mishquillantami micoj.
  att-att: Nabbarawási si Kuan ta gámì nga napadday ta duddù na kamel, nga ayám nga
    sináppukul barâ na. Á nabbarakà ta tabbì na ayám. Á yá lâ kanan na yù durun ánna
    issi na asúkán.
  bki-bki: Mia bogo napano Jone Baruei joa vio yauo jibe na, naio mila javukia tormoruo
    naverialiano re nua nei, Elaija, jibe napano naio maka to riya kulum̃arauo novo
    nalo leleio, m̃ano kulukoti abie bija vijinio temeul na toru tai ga kamel, mia
    miorikar m̃ano kulukoti nene bija niati kulubue marauo ga. Mia sano sinaniano
    ea vio yauo nene, be surubu nalo ga bija vite sese nalo nei napano jago deden
    mim̃aukanio.
  bqp-bqp: Yahaya dìgↄ̃ pↄ́kasa kũ ò tã̀ kũ lakumi kãonↄ dana, àdi bára asa dↄ
    a pi. Kwa kũ zↄ́'ioomɛ a pↄ́ble ũ.
  mcp-mcp: Káándə́ Yuánɛs nyə á dʉ bwáád yí í á bə sɨ́yá nə mimyɔ̧ɔ̧́ mí *shamô, kandá
    yé á kug nə kúúdú cúdú. Nyə á dʉ də ikájalá nə kwaan.
  hat-hat: Jan te mete yon rad pwal chamo sou li, ak yon sentiwon an po mare nan ren
    li. Se krikèt ak gato myèl li te jwenn nan bwa li te manje.
  npl-NT: Itlake n Juan ochijchitoka ika itsojmio n de kameyo, iwa omotlajkoilpiaya
    ika se kuítlaxtli, ye sanwel okinkuaya chapulimeh iwa nékuitli.
  bgg-bgg: Jon ne ùd pha iman è rab pha yungthek guii, ai rinyie shii ne shukhug pha
    rathang ring ro. Ai ne muroma chiih-è jabiing chumud chie ne rai ro.
  eng-TCENT: Now John was clothed with camel's hair and wore a leather belt around
    his waist; he ate locusts and wild honey.
  eng-BSB: John was clothed in camel’s hair, with a leather belt around his waist.
    His food was locusts and wild honey.
  cpu-NT: Iithaaretari Juan, jontyeetziro ivitzi camello. Jovathakitari meshinantsimashi.
    Jañaantari jovayetari kentori, jimiretari iyaaki pitsi.
  san-ASM: অস্য যোহনঃ পৰিধেযানি ক্ৰমেলকলোমজানি, তস্য কটিবন্ধনং চৰ্ম্মজাতম্, তস্য ভক্ষ্যাণি
    চ শূককীটা ৱন্যমধূনি চাসন্|
  tac-NT: Juánika o'páchigime nile kameyo anilime ajágame gupala newárigimete, 'lige
    wi'chí wajsíbalagame nile, 'lige ojchí go'yame nile, 'lige jami nerúgame ijampre
    ba'wila abiena go'yame nílechigó.
  eng-WEBPB: John was clothed with camel’s hair and a leather belt around his waist.
    He ate locusts and wild honey.
  gfk-H: Ma ira sigasigam ta Ioanes di ga gil ma ra hina kamel ma i la taltalin ma
    tiga pala bulumakau. Ma git ienien kubawa ma i la mama palona imara.
  viv-viv: Bana Yoni ma yana miyami kaliva koyokoyo-Ꞌavana amine. Aikeva kameli utuutuna
    againe hiyogona-ma giꞋosena ada gaiyona bulumakau kwafiline hiyogona ma goline
    gihifona. Ada anaga ma koloma kadu maꞋawa gufadi amine.
  yao-yao: Che Yohana ŵaliji awasile mwinjilo uwapotekwe ni manyunya ga chinyama chachikuŵilanjikwa
    ngamia ni nkaanda wa lipende nchiunu. Nombejo ŵalyaga itete ni uchi.
  tgp-tgp: John mo ru na ruru la vaia na vulu camel, ale mo otioti na huri buluk;
    hana hinau enia hatpoha peresi na tau sugabag sei waina mo meji.
  auc-NT: Wäö ïñömö weocoo ante cämeyo ocaguincoo nonte badöincoo mongænte adobaï
    pacadeyænta ante æ̈montai badonte encadeyæ̈nongäimpa. Tömengä cænguï ante ñäwäique
    cænte tömengä bequï ante guïñëmænque ade bete në quëwënongäimpa.
  kbc-NT: João lowoodi, gameelo lamodi anonibila, codaa nigoenaɡ̶adi ewacogo. Codaa
    yeligo ɡ̶onipidi inaa napigo.
  bmh-bmh: Zon go egun kamel ulig oimai, tugaimai, go egun tub galau, let sul, gonugau
    bigug ebu tuageun. Gonugau iweiu naliu tam. Go ee naliu i zaneu, gonugau ee ta
    mui guap aug mui gosag zaneu.
  ctu-BL: Lʌpʌl i cha'an Juan i tsutsel camello. An i cajchiñʌc' melbil bʌ ti pʌchi.
    Jini Juan tsi' c'uxu xc'ajba sajc'. Tsi' japʌ te'lechab.
  meq-meq: Yuhana niye na, petekeɗ ŋgay maŋgara eye ta məkwets i zləgweme ada a ɓarawa
    bəzihuɗ ŋgay na, ta həzlay. A ndayawa mə kəsaf niye na, heyew ta wum.
  noa-H: Juan chi hõor pör choomie k'ajũan camello hëu dënta k'a sĩejim haajem. Hi
    hãi jʌ̃ajemjã nemhëu dën hajim haajem. Maagwai hirua k'oojerr, hasp'it hajim hanaabá
    pamiel dʌ̈i.
  alp-NT: '@see-verse:MRK.001.005'
  san-VEL: asya yohana.h paridheyaani kramelakalomajaani, tasya ka.tibandhana.m carmmajaatam,
    tasya bhak.syaa.ni ca "suukakii.taa vanyamadhuuni caasan|
  kbq-kbq: Hagi Joni'a kemori azokate tro hu'nea anakre ku'a hu'neno, zagagafa akruteti
    tro hu'nea amu nofi afafafi rugagino hu'neno, kenu'ene afi' tumemofo tima'ane
    nenea nere.
  kbh-kbh: Juanbe ents̈ayá inauapormana camellbe stjënasheca y bobache yojanasnana;
    chapulinatémënga y tjañe méloye inasaye.
  ron-LSB: Ioan era îmbrăcat cu păr de cămilă și avea o curea de piele la brâu. El
    mânca lăcuste și miere sălbatică.
  pon-pon: Ioanej kin likauwi wun en kamel, o perapirki kil en man, o kin kankan manjiek
    o oni en nan wel.
  nhe-BL: Juan moquentiyaya iyoyo tlen itzoncal camello huan quipixqui se itzinquechilpica
    tlen cuetlaxtli. Quicuayaya pilchapoltzitzi huan nectli tlen onca ipan nopa huactoc
    tlali.
  sps-sps: Jon popous iny funuu nana kamel faarei non pous tan kuigin, ya kaa kan
    miton vakiri u pous tsunia. Ya ainy ton kookai an sisingif.
  wnc-wnc: Siwan Jonu tauknga kaap gwendu kamel ngang inikainggane danggamita tasikingunin
    tasikut. Siwan ita simbuna goyanga gwene wambut. Siwan ita apmakat gatu iningokat
    nakut.
  bus-bus: Yaaya ègↄ̃ uta kɛ̀ wà tã̀ kↄ̃n lakumi kão dana, à báa asaa dↄ̀ a pii.
    Sutɛ̃ kↄ̃n zↄ́'ion à pↄ́blee ũ.
  gub-BL: A'e 'ar rehe Zuàw nezewe hekon a'e. Omono'og kawaru kupewa'a rawer a'e.
    Uzapo hawer ukamir puku romo. Umunehew tuweharupi. Upyhyk ma'e pirer no. Uzapo
    a'e ma'e pirer uzeku'apixi haw romo no. U'u tukur oho iko tuweharupi no, u'u hàir
    no. (Nezewe mehe wexak kar uzemumikahy haw teko wanupe wà. Ta'e uzemumikahy ikatu
    'ym ma'e wanemiapo kwer rehe a'e xe.) Nezewe Zuàw heko awer a'e pe.
  imo-imo: Jon nimbe aku iyemu kongi kamel indini teli wale pakolimu pakorumu aku
    ulumu oi Gotenga ungu nimbe mundurumuna ningo para tiringi iye profetemani pakoringi
    mele pakorumu. Aku tepalie, wale pakolimu ola pange tendepa kako let te poromongona
    torumu. Yunge kere norumumu lemo komboro kinye pilimo mulu talo kau nomba perimu.
  boj-boj: Jon a wadau sawaq di soqnej di a iŋgi iŋgi saiqoji. Deqa a gara jugo kamel
    aqa juŋgum na gereiyo qaji di jugoqnsiqa alalag na siŋgilatosiq laqnej. A iŋgi
    uyo saiqoji deqa a sis ti bisim qaq ti uyoqnej.
  ulk-ulk: Zonera walige kamela muslam dikereder a ege amier kelarkelar lager abi
    gemge dimrireder. Abra lewer ge pirn nagriweretlare a pako isawira ni.
  eng-DRA: And John was clothed with camel’s hair, and a leathern girdle about his
    loins; and he ate locusts and wild honey.
  knf-knf: Yowan awohara kamişa ki babomanuŋ na pfaal pi unŧaam wi pnkunkaali aşë
    tan katël ţi blank ; aji de ŋguul na mnob.
  san-KHM: អស្យ យោហនះ បរិធេយានិ ក្រមេលកលោមជានិ, តស្យ កដិពន្ធនំ ចម៌្មជាតម៑, តស្យ ភក្ឞ្យាណិ
    ច ឝូកកីដា វន្យមធូនិ ចាសន៑។
  arn-NT: Juan tañi tukunieelchi takuwün ngüreley ta re kal kamellu mew, ka trariwtuley
    kiñe trülke koriwen trariwe mew. Ka ikey chori ka lelfün mew mülechi miel.
  zas-NT: Guidxlad camell gojcnë xabaman, abiꞌ lënman bixii tijb cinch guid. Gudawaman
    biꞌtsu con dxijn dajn.
  ken-NT: Nkú Jɔ̌n abhak ɛnyɨŋ ɛnɛ baghoko nɛ babyɔk mpɔŋɔ baso. Mgbat anɛ yi ágwɔ̀t
    ɛbho abhak nkwɔbhɛ́nya nɛ nɛnyíɛ́ ɛni nɛ́bhak ngɛ́mtáy nɛ bawɛrɛ́ bɛtu amɛn
    yi ághɔ̀ amɛm baso.
