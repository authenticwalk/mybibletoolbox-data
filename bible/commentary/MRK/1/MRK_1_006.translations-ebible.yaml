  aak-aak: O Gorɨxoyá xwɨyɨ́á yaŋɨ́ wiowárɨŋo aiwɨ seáyɨ e nerɨ weyɨ́ menagomanɨ.
    Rapɨrapɨ́ awiaxɨ́ yínagomanɨ. Kamerɨ́ —Ayɨ́ osɨ́nɨŋɨ́ imónɨŋɨ́rɨnɨ. Kamerɨ́ ɨ́á
    aga iyɨ́ánɨŋɨ́ imónɨŋɨ́ nɨyínɨmáná arerɨxɨ́ agwoŋɨ́nɨŋɨ́ írɨŋɨ́yo nɨyínɨrɨ emeagorɨnɨ.
    Aiwá enɨ awiaxɨ́ nagomanɨ. Xópé tɨ́nɨ pɨ́kɨ́ iniɨgɨ́ tɨ́nɨ nagorɨnɨ.
  chd-NT: Iƚque Juan lipijahua' ipufcompa ipimij camello. Lifi'ejma ixmi. Ƚitejua'
    ƚotepa axa'muƚ y acujua c'ec.
  kdc-kdc: Yohana kavala kiwalo kitendigwa kwa mibahila ya ngamiya na mkwiji wa ng'hwembe
    mkigudi chake, lujo lwake lukala nzige na uki.
  nhr-nhr: Johane ba kò nqabè c'õò cgoa kúrúèa qgáían ha̱na, a khòo dim bàne ba kháóa
