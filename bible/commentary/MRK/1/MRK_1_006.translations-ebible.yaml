    ଇଁଙ୍‌ରଡନ୍‌ ଜୋମେନ୍‌ ।
  for-for: Pigoya, Yoninta kaiwapa kamoro yaga ayatasa pomima, au'arirasa abamu kantiba
    kitama mima, iroke tuke nantiye.
  epo-epo: Kaj Johano estis vestita per kamelharaĵo kaj leda zono ĉirkaŭ siaj lumboj,
    kaj li manĝadis akridojn kaj sovaĝan mielon.
  gfk-gfk: Ma Jon um, ira kiniasine Jon di ga gil ma ra hina kamel ma git taltalin
    ma tiga pala bulumakau. Ma git ienien kubawa ma git mame ra tiri na imara.
  bjz-bjz: Jon anava irirota mo, umó oka kamero da tamo seghanu teindu ea asugeta
    urie. Kotú, unda abaguva dighari beago aná kamero da andoromi fifinembarinu dighita
    urie. Aghade umó avo irirota, siside firukadenu bua undita urie.
  atg-NT: Ode ni a ri iriria eyi alakumi do, iJọni ọ rọ fia itsua sọ. Ọ ri ẹkuẹ riẹlẹ
    ọgbẹnẹ mu oku. Initso ali oribo e khi eminale eyọli.
  bjv-NT: Kɨbɨ kɨ Ja̰ ɨlə rɔne tɨ, e kɨ ra kɨ bḭ jambal, nɨngə dɔ mene kɨ nda tɔ.
    Nḛ kusoe e gɨbɨri je kɨ təjɨ je par.
  tos-NT: Hua̱ntu̱ xlhaka̱y Juan xli̱tlahuani̱t xmacchixit camello, xli̱tampu̱lakchi̱cán
    kantum xli̱tampa̱chi xla xu̱hua, chu̱ xli̱hua̱yán lactzu̱ xtuqui, chu̱ táxca̱t
    hua̱ntu̱ xta̱ksa̱ c-sipi̱.
  rro-rro: Ioane habuni ebatotona hauna hanona Kamela buirana. Huana 'apana hanona
