    yakwe.
  tgp-tgp: Ale mo lo retivujavujangi mara, “Tamlohi matea i pa mai hitahu hiniau mo
    aulu mo jeuau, enau na sopo tataholo vara a rautoho a lavi nar̃ihi na asi eve
    palona.
  auc-NT: Ïïmaï ante apæ̈necä ëñënänitapa. “Ïincayæ̈ ate në Ponguingä guiquënë tömengä
