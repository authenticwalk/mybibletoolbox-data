  san-ASM: স প্ৰচাৰযন্ কথযাঞ্চক্ৰে, অহং নম্ৰীভূয যস্য পাদুকাবন্ধনং মোচযিতুমপি ন যোগ্যোস্মি,
    তাদৃশো মত্তো গুৰুতৰ একঃ পুৰুষো মৎপশ্চাদাগচ্ছতি|
  tac-NT: '''Lige regá anime rejcholi ruyele suwábaga ralámuli: ―Pe abé i''libeko
