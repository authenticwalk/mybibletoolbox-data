  mcp-mcp: 'Nyə á dʉ cúndə nə́: «Ŋgwɔ́l múúd ŋgə zə mə mpʉ́sə, a jɨ nə mpífə́ cɔ̧́
    mə. Nda mɛɛ, mə ampíyáyɛ́ nə́ mə kúdɔ́wʉ́g shí, ciny nyə mikwoolú mí mə́ŋgwub.'
  hat-hat: 'Li t''ap mache bay mesaj sa a: -Moun k''ap vin apre m'' lan gen plis pouvwa
