verse: MRK.001.007
translations:
  kpx-kpx: Iale keu loui avoe, “Malaha molena di iae lohoniege di evihai ivi balugate
    holisi. Iale di baluga holioholialemo tamakave iamoveve keu daemo anekianu.
  okv-H: Eto ke amo einge hande ere uahija, “Eto nau ambota embo, na eingeko mane,
    sovera te puvuto ere hua amo na amita utu goru houkari haite aera.
  tbo-tbo: Yoni a guguya Yesu binei i pa, ‘Lawana muliugei e nenei naka i gelagoniu
    ma ega u dewadewa awai ipa apo a polou po a aehumahuma a lupeni.
  mal-C: 'അദ്ദേഹത്തിന്റെ പ്രസംഗം ഇതായിരുന്നു: “എന്നെക്കാൾ ശ്രേഷ്ഠനായ ഒരാൾ എന്റെ പിന്നാലെ
    വരുന്നു; അദ്ദേഹത്തിന്റെ ചെരിപ്പിന്റെ വാറ് കുനിഞ്ഞഴിക്കുന്ന ഒരു അടിമയാകാൻപോലും
    എനിക്കു യോഗ്യതയില്ല.'
  grc-SR: Καὶ ἐκήρυσσεν, λέγων, Ἔρχεται ὁ ἰσχυρότερός μου ὀπίσω μου, οὗ οὐκ εἰμὶ ἱκανὸς
    κύψας λῦσαι τὸν ἱμάντα τῶν ὑποδημάτων αὐτοῦ.
  bgc-bgc: अर न्यू प्रचार करै था, “मेरे पाच्छै वो आण आळा सै, जो मेरै तै शक्तिशाली
    सै, मै इस लायक कोनी के झुककै उसके जूत्याँ के फित्ते खोल्लूं।
  khz-khz: Evopatawai, netiiwai, “Talima ta au muliku na pene vogomai ia gena tiavu
    na au geku tiavu evanagiana. Au maki ati gelegele ia gena tamaka walona pana lugaa.
  deu-TKW: 'Und er verkündete: es kommt nach mir, der stärker ist als ich, für den
    ich nicht gut genug bin mich zu bücken und ihm den Schuhriemen zu lösen.'
  zsr-NT: 'Runëꞌ lban Juan, rnëꞌ: ―Ziꞌa zëꞌë bönniꞌ töd naꞌa, naprëꞌ yöl‑laꞌ uná bëꞌ
    ca nedaꞌ. Cutu nacaꞌ nedaꞌ lsacaꞌ yechuaꞌ, gleycjaꞌ lölëꞌ nudë́ꞌë.'
  lin-lin: 'Tala makambo oyo azalaki koteya bato : « Sima na ngai, Moto moko azali
    koya, aleki ngai na nguya ; ngai nabongi kutu te mpo na kogumbama liboso na Ye
    mpo na kofungola ata basinga ya basandale na Ye.'
  hns-NT: 'Oe ailaan karat raha kie: „Koetjh dien baad ek doesar aadmie aaiga. Aur
    oe hamse bahoet barka hai. Ham okar laaik na baatie kie ham niehoerke okar djoeta
    kholab.'
  noa-E: Mag wounau õrag jaauwai, “Mʉg ed gaai mʉ ẽudee jöpcha woun ãb bëejugui” aajeejim
    anʉm. “Ma mʉ khãaijã ʉ̈rcha iek theeg sim. Mag mʉ khãaijã ʉ̈rʉʉcha iek theeg sĩewaita
    mʉ chan mʉg chirʉm aig sĩi i chogkhaagpaijã serbiiba chirʉm.
  eng-EMTV: And he was preaching, saying, “There comes One after me who is stronger
    than me, of whom I am not worthy to stoop down and to loose the strap of His sandal.
  mib-NT: 'Te suhva ni nacani de jnūhun: Quiji máá Yaā cujéhnu ndasɨ́. Chi tú na vé
    jéhnu cuɨtɨ cúu ri nuū yā, ni jeē cuajníñu ri nuū yā vēsú ɨɨn jniñu lúlí gá nájnūhun
    jeē cuíta ndeyɨ ri ndají rí correa ndijēn yā.'
  bea-bea: Oochu toowe ooli yehtilon, yetsi ootelon, Hligi sooniya sataihchi anati,
    nakyeklule aghoo atu enasoo machi chunoostyeli mamakeoosut.
  lif-NT2: युहुन्‍नाःल्‍ले़ अक्‍खे पाःत्तुर इङ्‌भोःसु, “इङ्‌गाॽ आएगाङ् इङ्‌गाॽनुःल्‍ले़आङ्
    मुक्‍साम्‍साबान्‌ताःरो॥ इङ्‌गाॽग योःक् कुइसिःक् कुलाङ्‌सुःप्‌नाम्‍हाॽ फाःङ्‌माआङ्
    मे़लाॽआन्‍लो॥
  xnj-xnj: Ndi akakokosa akajova, “Mweibwela hinu naha mumbele yangu ana makakala
    kuliku nene. Nene nakuganikiwa hati kugundama kuwopola nyosi za champali zaki.
  mmx-mmx: La neni ga vavang bok keretna, “Melemu rak lara naba rupot. Lolos teren
    i volo lolos tarak. Axo epovo xusu ana soxomus luvanga vatpas teren mila neni
    i silok aleng tia.
  cbr-NT: 'Usa ''ixun ca bana ñuixunquin Juanën unicama cacëxa: —''Ë caxu ca ''ësamaira
    uni aia. Axa upíira ''aish cushiira ''ain cana ''ëx asaribima ''aish ami rabini
    a ''urama ''itima ''ain. Usai ''iquin cana a tanáin rantin purúnxun aín taxacabi
    tubuxuntima ''ain.'
  tee-NT: 'Ju yuchi chani ix''alacjuni ju lapanacni: ―Mintacha astan ju palai xak''ai.
    Palai jantu ju quit''in. Ju quit''in jantu tu''u'' ju quintapalhni. Jantu laich
    actich''anxk''otlh nin mas va yuchi ju samusni ixch''anxt''ak''an.'
  eng-LSV: and he proclaimed, saying, “He comes—who is mightier than I—after me, of
    whom I am not worthy—having stooped down—to loose the strap of His sandals;
  cak-NT: 'Ri Juan nuk''alajij chique ri winak: C''o Jun ri xtipe chuij ren ri man
    anche''l ta oc ren. Ri Jun ri'' can nim-wi ruk''ij y nim chuka'' ri ruchuk''a'';
    romari'', más que ren yiluquie-ka chi ninsol ruximbel ruxajab, hasta ri'' man
    nuc''ul ta chi ja ren yibano, roma raja'' can nim ruk''ij y nim ruchuk''a''.'
  pah-NT: 'Igwete ahe ei g̃a pe jipi: —Jihoheheteve''ga po ti uhu huvihavuhuhetero.
    Ji ki a''e te ako tehe reki, ei ahe.'
  sja-NT: 'Ichiaba jarateepachi: —Eperã mɨ t''ẽe cheru. Mãgɨ́ waibɨara bɨ mɨ k''ãyaara
    p''ek''au k''achia wẽe bairã. Mapa ɨ̃jaabaip''eda, iru chancla jida ẽraik''araa
    bɨ.'
  xed-xed: 'Wya kəʼa ta mnay guli: «Mamu sana mndu ta sagha nda hula ɗa, mal ŋani
    mbraku ka ŋa ɗa, slaf a iʼi ɗekɗek dər ŋa ɓukwadata ka plaptá zuʼa ɓaɓah ma səlani
    wa.'
  mks-NT: 'Tá cáxi tu̱hun da nu̱ú ña̱yivi já cáchí da̱ já: —Ja̱tá ye̱he̱ va̱xi in
    da̱ íin cua̱ha̱ chága̱ ndée̱ dá a̱ ju̱ú ga̱ ye̱he̱ chí co̱ó sa̱há i̱ ndi̱ca̱ xítí
    i̱ nu̱ dá ña̱ ndaxí i̱ correa ndu̱sa̱ dá.'
  gfk-S: 'Ma iga pirpir ira matanabar igom tange ta di horek: “No turadi nong na hanawat
    namur tagu i tamat tagu. Ma iou paile haruat be ni tudu ura laplapus ira hino
    ta ira pala lamas na kakine.'
  bmu-bmu: Jonöŋ keu kewö jim asariba malök, “Nöŋgö andöne azi kukösumŋi köhöikŋi
    kun kama. Yaŋgö kukösumŋi öŋgöŋgöŋan mönö nöŋgöreŋ oŋgitma. Yaŋön azi öŋgöŋgöŋi
    akŋawaŋgöra nöŋön yaŋgö köna esuŋaŋgö kösöŋi bauköba pösatmamgö qötötaŋgömam.
  dgz-dgz: Me opata gapan anega waiwandin, “Apan da evinap oniwandini me aiganap aroe
    amunu den taueta, amba ago otua ayop mega pusi okomewa vesini mini, ne ap wat
    agoaset anun, go ne kakae uon.
  eng-GNV: And preached, saying, A stronger then I commeth after me, whose shoes latchet
    I am not worthy to stoupe downe, and vnloose.
  zaa-NT: 'Gutixà''a huáni bi cą nna ra bi: Enne'' íl·lani bitola de inte'' nna, adí
    la''huacca té quì''e tì''chu inte''; nìdirubani làa dàcca''a'' para iyèta''a''
    cueqquia'' ca guarachu yù''u nì''e, porqui''ni née enne'' santo.'
  eng-WEBSTER: And preached, saying, There cometh after me one mightier than I, the
    latchet of whose shoes I am not worthy to stoop down and unloose.
  guh-guh: 'Juan Jesús pelivaisi jivi tsipaebapona. Jumai tsaponae tajëvelia Jesús
    yabara: —Tacovëverena patsiana itsanë. Bajaraponë daxitacuene pexanaenexa pecaëjëpaenëtsi
    tsane. Xanë raja saya beveliajamatabëcuenenënë bajaraponëvecua. Nexata vecuaauranë
    bajaraponë bepijajivitonënë tanataenexa. Nexata auranë pijazapato ata tataxujonotsinexa.'
  bon-bon: Tabe biname bine jejananemige egä, “Cäme ingwe ca lui biname te pa tädepi,
    tabe baborage gyene, cane matikäli gäne. Cane ibibi lica gäne teeme ernge gwidape
    seea iibirame.
  nhw-BL: 'Quincamanalhuiyaya masehualme tlen Jesús huan quinilhuiyaya: “Teipa hualas
    se tlacatl catli quipiyas miyac más itequiticayo que na. Na amo nihueyi quen ya.
    Amo nicaxilía para nielis niitequipanojca, niyon para nijquixtilis itecac.'
  swh-ONEN: Naye alihubiri akisema, “Baada yangu atakuja yeye aliye na uwezo kuniliko
    mimi, ambaye sistahili hata kuinama na kulegeza kamba za viatu vyake.
  wbi-wbi: Akapulisyagha akatisagha, kwale jumo ikwisa mumbele mulyune unya ngufu
    kukila une, juno naninoghile nambe kuva m'banda ughwa kuhudula utukova twa filatu
    twake.
  bba-bba: Mɑ u wɑɑsu mɔ̀ u ɡerumɔ u mɔ̀, ɡoo u sisi nɛn biruɔ wi u mɑn yiiko kere.
    Nɛ nɑ kun mɑm turɑ n yiirɑ n yɛ̃ron bɑrɑnun wɛ̃ɛ kusiɑ.
  eng-KJVCPB: and preached, saying, There cometh one mightier than I after me, the
    latchet of whose shoes I am not worthy to stoop down and unloose.
  kgk-NT: 'He''i omombe''u-vy: —Ou-ta peteĩ xe rapykwerigwa va''e ipu''akave va''e
    xéhegwi. Amboete eterei íxupe. Upéa-gwi xe mirĩve-gwi, xe atĩ-gwi ave, ni hembigwái
    ramo jepe ndaikatúi apyta.'
  waj-waj: 'Ivoono gioonna kiaapuuya kiaa mmioo tunoo: Vaidi ni nnaagiai nninaraivo
    nnoonna vaidivai. Na kiisa vaidivai. Hama na yopeema mmoori vareera ngiaammuauvai
    roosiima variee inna yuku nnabaivaitana yeenaivaitana rakuasaa kiee utu radaanaravai.'
  cpy-cpy: 'Iroka ikantaki Juan ikenkithatzi: “Awotsikitaki matzirori ipinkatha-rentsitzi,
    nopinkathatzi-takari naaka. Tee okantya ikimita-kaantena romperatani noeyotan-tyaari
    nothopaeniri ikyaantari iitziki.'
  ekk-PKP: 'Tema sõnum kõlas nii: „Pärast mind tuleb see, kes on minust suurem. Ma
    ei ole väärt, et kummarduda ja tema sandaale lahti päästa.'
  mpx-mpx: I papaatena i ba ola hiwe, “Toto i nenem ewa, iya alana i bwaya, nau alau
    nige i bwabwaya. Nau nige no waisi i gagan tage bosowaiu na lokululu ge aena ana
    os ana hihiu na leke.
  wbp-wbp: Junga-juku, yimi-ngarrurnu-jana kujarlu, “Wati jinta-kari-ka yanirni nyampu-kurraju
    yangka Milarninja-warnu Kaatu-kurlangu. Nyanunguju wiri-nyayirni ngaju-piya-wangu.
    Nyiya-jangka mayiji milarnu yungurnarla nyanunguku warrki-jarrimi?
  luo-luo: 'Wach mane Johana yalo ne chal kama: “Ngʼat moro biro bangʼa ma oloya gi
    duongʼ, ok awinjora gonyo kata tond wuochene.'
  nhe-NT: 'Quincamahuiyaya tlacame tlen Jesús huan quinilhuiyaya: “Teipa hualas se
    tlacatl tlen quipiyas miyac más itequihuejcayo huan ax quej na. Na ax nihueyi
    queja ya. Ax nicaxilía para nielis niitequipanojca, niyon para nijquixtilis itecac.'
  aii-aii: 'ܘܡܲܟܪܸܙ ܗܘܵܐ ܒܹܐܡܵܪܵܐ: ”ܗܵܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܡ̣ܢ ܒܵܬܪ ܡܸܢܝܼ ܚܲܕ ܒܘܼܫ ܚܲܝܠܵܢܵܐ
    ܡܸܢܝܼ، ܗ̇ܘ ܕܐܵܢܵܐ ܠܹܐ ܚܵܫܚܹܢ ܠܸܟܝܵܦܵܐ ܘܠܸܫܪܵܝܵܐ ܬܲܣܡܵܬܹ̈‌ܐ ܕܨܵܘܠܘܼ̈ܗ‌ܝ.'
  esk-NT: Quliaqtuaqtuq, “Aŋunimma tikiumagisiruq kamanatluktuaq uvaŋniñ, aasiiñ siŋiiḷguyumiñaitchuŋaunniiñ
    aluġutiŋnik.
  msb-msb: Amo ini an ginasabi niya, “May maabot na mas makagagahom pa ki sa akon,
    kaya dili ngani ako angay bisan maghubad san sintas san iya mga sandalyas.
  cpa-NT: 'Ca¹hǿ²dsa jǿg³. Ca¹juúh²dsa: ―Na¹ bíh³ jí¹ jan² dsa² hiug¹² jín³ hi² chi²
    bí² quiah¹² cónh¹ jín³ jní². Tsa¹lë́²jni tén¹²jni tsøh³jni løg² dsǿ² tai³ dsa²
    héi² ca¹lah¹jín³ ma²chi³jné¹³jni.'
  dso-dso: ସେ ଜାନାଇକରି କଇବାର୍‌ ମୁଲିଆଇଲା, “ମର୍‌ ପଚେ ଗଟେକ୍‌ ବେସି ବପୁର୍‌ ଲକ୍‌ ଆଇସି, ତାର୍‌
    ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇକରି ତାର୍‌ ଗଡର୍‌ ପାଣ୍ଡଇ ବେଟ୍‌ବାର୍‌ ମିସା ମର୍‍ ଅଦିକାର୍‌ ନାଇ ।
  meu-meu: E haroro, eto, Tau ta lau murigu ai be maimu, ena siahu ese lauegu e hereaiamu;
    lau na dia namo ena tamaka varona iruhana baina igo diho.
  yva-NT: Po ayaowe so raura pare, “Risyuisy yara Napi po inarija deye Opamo panakoe
    irati inakivan, weti Apa waijo nowo ajo kokome raije mamo syo rapaya kakai weye
    risyamo imamaisye ramu.
  dgc-dgc: To pégtoldu na du tolay, éy kinagi na, a “Te lélake a ménegipo diyakén
    a dumemét. Eng iparehoék moy diya,” kagi na, “éy éwanék tu pasa, da mataas siya
    diyakén.
  zpm-NT: 'Zeeṉe rseed me grë miech co, rnee me lo zho: ―Iraa ziaad meṉ ne mazdraa
    non lo naa. Teḻ naa peet nond naa, tib guieḻnzaac nroob ga ygaa naa teḻne niaca
    miṉe grieelo maase lab me glit naa; per na ni miṉ co rdziṉd naa.'
  hix-NT: Onà wyaro nkekon xarha tà, toto komo wya. Nomokyaha hampànà, anaro, rohryetayo,
    kekon hatà, àwyanye. Rohono rma haxa noro ha. Àhrorà womun yasotà wompokahra wehxaha,
    esnaka rma haxa ryesnàr ke, kekon hatà. Asot wompokaxe ewanahra mak wehxaha, esnaka
    rma haxa ryesnàr ke, kekon hatà, Xowaw heno.
  sim-sim: Uhu karem ormu mbara, �Ma lar avak anhi kumayok takwa ria. Hako kwambu
    orhi kwambu anhin tikrinda sir. An mbeek kumbambongon na huvuhu kuvu os kumba
    ari orhi orok nawan a sorngondahi ambu nir, wahau. Or kwambu orhi wasilaka mendek
    naha kwambu anhin tikrinda sira.
  npi-ULB: उनले प्रचार गरे र भने, “मपछि कोही आउँदै हुनुहुन्छ जो मभन्दा शक्‍तिशाली
    हुनुहन्छ, र म त उहाँको चप्पलको फित्ता फुकाल्न निहुरन योग्य पनि छैन ।
  cgc-cgc: Iling ti pawali din man naan ta mga ittaw, “May mabot sunod ki yaken na
    mas datas iya na katengdanan kaysa ta ake na katengdanan. Dili a bagay na magsirbi
    ki kanen maskin na magdemel na magbadbad ta igot ta iya na sandal tak datas gid
    iya na katengdanan.
  tim-tim: Hain akmâ hin dâminep, “Hâmbâi luâk siâ togom penâniŋdo nâ yânŋe akmâ yâkgât
    ito goliaŋdere ârândâŋ bo akbop.
  yor-yor: Ó sì bẹ̀rẹ̀ sí í wàásù wí pé, “Ẹnìkan tí ó tóbi jù mí lọ ń bọ̀ lẹ́yìn mi,
    okùn bàtà ẹsẹ̀ ẹni tí èmi kò tó ẹni tí ń tú.
  wos-wos: Dé du takwaré angi dé hundi wa, “Wuna hukémbu du nak yatandé. Déka hambuk
    wuna hambukré dé sarékéngwandé. Dé néma du dé. Wuni baka du wuni. Yingi maki déka
    jémba yakéwuni? Wuni yikafre du yingafwe, déka manéna harki létékétewuka.
  emp-NTPO: 'Maʌ̃ne nãwã jaradiabadjia: –Mʌ̃ caid̶u ab̶a zeya. Idjira mʌ̃ cãyãbara
    dji dromaara b̶ʌa. Maʌ̃ bẽrã idjia jĩrũne jʌ̃ b̶ʌ ẽrãi carea mʌ̃ra bia b̶ʌẽ́a.'
  eng-F35: 'And he was proclaiming: “After me my Superior is coming, whose sandal
    strap I am not worthy to stoop down and loosen.'
  ind-ind: Yohanes mengatakan kepada orang banyak itu, “Tidak lama lagi akan datang
    Seorang yang lebih berkuasa daripada saya. Bahkan saya tidak layak melayani Dia,
    walaupun hanya membungkuk untuk membukakan tali sandal-Nya.
  pes-OPCB: 'او به مردم چنین می‌گفت: «به‌زودی شخصی خواهد آمد که از من خیلی بزرگتر
    است، به طوری که من حتی شایسته نیستم که خم شده بند کفشهایش را باز کنم.'
  mpt-mpt: Eka e ina bianea dowan wengo omkeima binebuo enaminobe. E baanea Ne sin
    tlibu otane nakae ne abuk tlamabe titilo ne titilo gaitnenamabebe. E Sumobe. Ne
    Sumba kesoa ne e mo tenanobta wengo baanomobbabe.
  ssx-ssx: Ipikana꞉ma꞉ pi walolo hata꞉ dupa leekeme. Ya hoki nane ipilia꞉ halita꞉
    I̱ halo tupa꞉ na hala꞉ hali ipilieke. Ipikita꞉ hali tieke ipilieke. I̱ta꞉ ipiki
    pa꞉la꞉ tupa꞉ epeke hali dia꞉me. I̱ma꞉ panda꞉puniao ipika꞉ anke dake pu ka꞉la꞉papeketa꞉
    ana꞉ na pa꞉la꞉me laata꞉
  mkl-mkl: Wɑ wɑɑzoɑ zɑmɑɑ wɑ ni, inɛ ɡɔ ɑ́ nɑɑ si ɑnyim iyi í nɛ ɡbuɡbɑ̃ í rem. N
    kù to bɑɑ n bɑte n fũ ikũi bɑɑtɑɛ si kutɛɛ.
  gaq-gaq: ଜହନ୍‌ ୱାସାର୍‌ଚେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‍ବାନ୍ ଜାଣ୍ଡେ ଜାବର୍‌ ବପୁ ରେମୁଆଁ ପାଙ୍ଗ୍‌ଡିଂକେ,
    ନେଙ୍ଗ୍ ମେଁନେ ଜୁତା ତୁତଃନେ ଆନେଙ୍ଗ୍ ଯଗ୍ୟ ଣ୍ଡୁ ।”
  gof-RNT: Yohaannisi qaala odishe, “Taappe guyera daro minneyssi yees. Hari attoshin,
    taani iya caammaa wodoruwa hokkada billanaw bessike.
