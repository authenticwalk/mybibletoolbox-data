  qub-qub: 'Payga runacunata willapaj cayno nir: «Nogapita mas munayniyoj chayamongapänami.
    Nogaga manami merësëchu llangui-watunta pascapänalläpäpis.'
  att-att: 'Á yawe yù bilin nga inilayalayâ ni Kuan: “Ajjan yù umayin nga maporián
