  npl-NT: 'Ijkuak otetlapowiaya okijtoaya: —Nokuitlapa wits se tlakatl okachi weletini
    ke ne, Akin ne mach ni tlawel kuali kemi para nimotolos nikaktojtomas.'
  bgg-bgg: Jon è branthek shii yao, gu è de bajo boh rek pha gai jia wuiiramuii ro.
