verse: MRK.001.036
translations:
  kpx-kpx: Iniale vau alamosege Saimoniu Iesu esemu degomolehi Iesu kaovaliho tilu.
  okv-H: Simon te embo nei uhoho te Iesu pambuna avo hain ta eheheto pambuto
  tbo-tbo: Simona a lawa mitehi hi’mhoe po hi nae Yesu hi biheya.
  mal-C: ശിമോനും കൂടെയുള്ളവരും അദ്ദേഹത്തെ അന്വേഷിച്ചുചെന്നു.
  grc-SR: Καὶ ⸂κατεδίωξαν⸃ αὐτὸν ⸋ὁ⸌ Σίμων καὶ οἱ μετ᾽ αὐτοῦ·
  bgc-bgc: फेर शमौन अर उसके साथी उसकी टोह् म्ह गए।
  khz-khz: Ne Simona mataukavana ria Iesu geve tavuato,
  deu-TKW: Und Simon und seine Genossen verfolgten ihn,
  zsr-NT: Zajtiljquëꞌ Jesús Simón len nup nacuaꞌlen lëꞌ.
  lin-lin: Simona elongo na baninga na ye bakendeki koluka Yesu.
  hns-NT: Tab thore der baad Siemon aur okar sanghatian gail dekhe kie oe kaaha hai.
  noa-E: Magbaawai Simonau tagam khʉʉn ich khapeen dʉ̈imua i jʉr wënʉrrawi oobaimaawai
  eng-EMTV: And Simon and those who were with Him sought Him out.
  mib-NT: Te Simón jiín tée cáhīin jíín de, ni jenanducú de ya.
  bea-bea: Kahchu Simon yehkyatehchi kikyehtestyetllon.
  lif-NT2: याङ्‌सि सिमोन नु कुन्‍देःङ्‌बाहाॽ खुने़ॽ कुगोःत्‍छे़ मे़बे॥
  xnj-xnj: Ndi Simoni na vayaki vakahamba kumlonda.
  mmx-mmx: La ne Simon eburu mi larapen tangas teren diga puse rin
  cbr-NT: Axa cuancë caxu ca Simón abëa 'icëcamabë Jesús bari cuancëxa.
  tee-NT: Pus ni tunculh ju Simón chaich ju ali'in ta'alh puxconin.
  eng-LSV: and Simon and those with him went in quest of Him,
  cak-NT: Y ri Simón y ri ch'aka chic discípulos xebe chucanoxic ri Jesús.
  pah-NT: Aerẽ Simão'ga hoi Jesus'ga reka onhipavẽive'g̃a pavẽi.
  sja-NT: Simón p'irabaik'ãri, iru unu-e paji. Mapa apemaarã k'õp'ãyoorã ome wãji
    Jesús jɨrɨde.
  xed-xed: Ka sliʼaftá i Simuŋ nda sanlaha ma mnduha ka laghwi da naghay.
  mks-NT: Tá na̱ndaco̱o Simón xi̱hín java ga̱ da̱ xíca tuun xi̱hi̱n Jesús já na̱xini
    na ña̱ co̱ó a̱ íin chí na̱quee na cua̱ha̱n na̱ ndinducú na̱ mé á.
  gfk-S: Ma ne Saimon ma ira nuno harwis di ga hana ura ninanaas tana.
  bmu-bmu: Köuluköiga Saimon aka alaurupŋi yambuk malgeri, yeŋön zilaŋ könaŋe anget.
  dgz-dgz: Go Saimon evene wai den me yoa taiwanumune.
  eng-GNV: And Simon, and they that were with him, followed carefully after him.
  zaa-NT: Simón ą'hua adí ca enne' tsè'e lani bi nía nna beyìla cabi e.
  eng-WEBSTER: And Simon, and they that were with him, followed after him.
  guh-guh: Itsa baja matacabi, Simónbana Jesús pëjaitaponalia.
  bon-bon: Simona piiyepu teta cama lui biname, teepi teebine jirngisi ngälu jepänisi,
  nhw-BL: Huan teipa Simón ihuaya ihuampoyohua yajque quitemotoj.
  swh-ONEN: Simoni na wenzake wakaenda kumtafuta,
  wbi-wbi: U Simoni navanine vakatengula kuku mulonda.
  bba-bba: Mɑ Simɔɔ kɑ win kpɑɑsibu bɑ nùn kɑsu.
  eng-KJVCPB: And Simon and they that were with him followed after him.
  kgk-NT: Ha upéi katu oheka heka íxupe Simão inhirũ gwéry ave.
  waj-waj: Yaaku varoo varuduu Simoono ari saiyaatama diitada vida innara buaama rada
    nuaida tooduu
  cpy-cpy: Ikanta Simón itsipatakari ikaatzi royaatee-yirini, ithotyaakotaateeri.
  ekk-PKP: Siimon ja teised läksid teda otsima.
  mpx-mpx: Saimon ge alonau hi na hi loyaan,
  wbp-wbp: Kujalu Jimani manu nyanungu-nyangu wungu-warnu yakarra-pardija, ngulangkujulurla
    lawa-nyangu Jijajikiji. Lawa-nyanjarlalu puraja wirliya.
  luo-luo: Simon gi jowetene ne jodhi manye,
  nhe-NT: Huan teipa Simón ihuaya ihuampoyohua yajque quitemotoj.
  aii-aii: ܘܛܥܹܐ ܠܗܘܿܢ ܒܵܬܪܹܗ ܫܸܡܥܘܿܢ ܘܐܵܢܝܼ ܕܥܲܡܹܗ.
  esk-NT: Simon-ŋum piqasiqhuni piqatmiñik pakaaqsiñiġaa.
  msb-msb: Tapos, nagparahanap sa iya si Simon kag san iya iba pa na kaurupod.
  cpa-NT: Jøng² ca¹hnangh¹² Simón quianh¹³ dsa² quianh¹³dsa.
  dso-dso: ସେଡ୍‌କିବେଲେ ସିମନ୍‌ ଆରି ତାର୍‌ ସଙ୍ଗର୍‌ଲକ୍‌ ତାକେ କଜ୍‌ବାର୍‌ ଗାଲାଇ,
  meu-meu: Bena Simona mai bamona ida ese e ḡavaia,
  yva-NT: Weramu Simon Petrusa pe apa arakove nawe wuruta wo akani.
  dgc-dgc: Pero de Simon éy tinumagubet side diya, a inahayok de siya.
  zpm-NT: Zeeṉe rnit me choot guieṉd; dzigo briee Simón ni zla zha ne nacgza Simón
    güeyguib zho me.
  hix-NT: Nesamatàhkatxownà hatà, Semaw komo. Sàh sàh sàh sàh sàh sàh, kràk.
  sim-sim: Am si hararik Saimon nga ma lal nga Jisasin limu lasa ira.
  npi-ULB: सिमोन र तिनीसँग भएकाहरूले उहाँलाई खोजे ।
  cgc-cgc: Simon i daw iya na mga duma gangita ki Jesus.
  tim-tim: Magaŋdo Simoŋ galarâŋe agatmâ ekbiâ bo akto yâgâten ariâp dâm undâgâlaŋmâ
    ariyi.
  yor-yor: Simoni àti àwọn ènìyàn rẹ̀ yòókù lọ láti wá a.
  wos-wos: Buléndéka Saimon béri di déka hwaké.
  emp-NTPO: Maʌ̃ carea Simoʌ̃ba, idji ume panʌ bid̶a Jesura jʌrʌ panasid̶aa.
  eng-F35: Simon and those with him hunted for Him,
  ind-ind: Waktu Petrus dan teman-temannya melihat bahwa Yesus tidak ada di rumah,
    mereka pergi mencari Dia.
  pes-OPCB: کمی بعد شمعون با سایرین به جستجوی او رفتند.
  mpt-mpt: Saimon etem e nekwali i sinwal okok kebinabibi temnaniba Yesuse unebuo
    kan moniba
  ssx-ssx: Koto ekina꞉ Saimono ipiki ame̱le̱ haemeke haliwekima꞉ Yesuna꞉ anke teli
    mea pua handa꞉ wiaata꞉ ipiki pa꞉ta꞉ alota꞉ Wanda꞉hali paeyaoma꞉ neke weitelememe
    lemekeme.
  mkl-mkl: Ŋɔi Simɔɔ do kpɑɑsiɛ ŋɑ ɑ̀ wɑsi ku dɛdɛɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଶିମନ ଆରି ମେଇଙ୍ଗ୍ ସାଙ୍ଗଡ଼େଇଙ୍ଗ୍ ଜିସୁକେ ତୁତୁର୍‌ନେ ୱେଆର୍‌କେ ।
  gof-RNT: Simooninne iyara de7eyssati iya koyishe bidosona.
  unx-unx: ମେନ୍‌ଦ, ଶିମୋନ୍‌ ଆଡଃ ଗାତି ତାୟାଃକ ୟୀଶୁକେ ଦାଣାଁଁ ନାମ୍‌କେଦ୍‌ତେ,
  gah-gah: Lá noigo Saimon nene agivelagegi keza agizaka hiziki,
  lcm-lcm: Na Simon ve vap po auai ve nia kila pasal using ia
  aer-aer: Kenhe Simon atyewe ikwerenhe areyele-arlke aretyeke alheke Jesus-eke.
  qvc-NT: Chay chunchapi kaykaptinmi, Simun Pidruqa chay suqkunawan rishpa payta maskaq,
    chaypi tarirqanllapa.
  tgl-ULB: Hinanap siya ni Simon at ng mga kasama niyang naroon.
  cbs-NT: Simón bestenkauan jawen jaibuaibubetan Jesús benabaunkin
  xtm-NTPP: Te Simón ma ji'in tee ka ndikin tna'a ji'in de ma, kuan koo de ka ndanduku
    de Jesús ma.
  nnq-nnq: Nambu Simoni na akajakwe ngabampalapala,
  bao-NT: Jiro, Simón, cʉ̃ mena macãrã mena cʉ̃re amarã waa,
  san-ORI: ଅନନ୍ତରଂ ଶିମୋନ୍ ତତ୍ସଙ୍ଗିନଶ୍ଚ ତସ୍ୟ ପଶ୍ଚାଦ୍ ଗତୱନ୍ତଃ|
  huv-NT: Condom Teat Simón y leaw almaquiüjpüw tambüw mayambüw nej.
  otn-NT: M'mɛfa p'ʉya, bi̱ ma ra̱ Simu̱ co 'nɛ̱'ʉ mi̱'da yø xädi, ngue bi honi̱ hapʉ
    'bʉi.
  nop-nop: Haninadilune Saimondi me noliŋiye yanagila lohitaugiŋ.
  obo-NT: Na, id nonangkap kandin onsi Simon.
  cak-ENT: Y ri Simón y ri ye rachibila' xebequicanoj ri Jesús.
  lif-NT: ᤕᤠᤱᤛᤡ ᤛᤡᤔᤥᤏ ᤏᤢ ᤁᤢᤴᤍᤣ᤺ᤱᤒᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤁᤢᤃᤥ᤺ᤳᤇᤧ ᤔᤧᤒᤣ॥
  snx-snx: Saimon xo kinggal suma dagi jagar adu xedelasi mos
  kql-kql: De, Saimonɨn wunundi wakan toneve balañjundi ŋɨme mamfoveve, Jisas.
  mie-NT: De Simón jíín ndá tēe íyó jíín dē, nī jēnanducú dē yā.
  san-TIB: ཨནནྟརཾ ཤིམོན྄ ཏཏྶངྒིནཤྩ ཏསྱ པཤྩཱད྄ གཏཝནྟཿ།
  qve-NT: Hinaqtinmi Simonqa puriqmasinkunapiwan, Jesusta mashkamuranku.
  pao-NT: Saa'a soo Simon tu pupua'amu-no oo wateka.
  cbu-NT: Simsha wamkurpat ipuneersin, Isusungaz nachungarangana.
  usa-usa: Tááímoni wení aanábó-wáyúkágáráqá wenanaaépaqa wakéta abáá kéeta
  soy-soy: Simɔɔ nɛ upicɔ ɑpi pɛɛ piwɛ́lɑɑ u loni.
  bkx-bkx: Olas Simau sin nfenan, sin ka niit fa Jesus, ma sin nnao nami.
  hui-hui: Saimonobi ibu heba mandagi hayarubi tigua Yasu hai bima pene.
  amf-amf: Simoonbee kimbesana kinka dahaana eenabe kiam zagate ke yivade.
  quc-NNT: Are k'u ri tat Simón, xuquje' ri e k'o ruk' xeb'e'k, xkitzukuj ri Jesús.
  dob-dob: Ta Saimoni magosenao wate siapwesa ga Yesu siꞌebesena,
  wrs-wrs: Wo Simontatana sis engavulanga lingil lihanam,
  mca-mca: Ha' Simón qa hekhewep iye qa wo'taxiikii.
  tzo-TZC: Ti Simone schiꞌuc ti schiꞌiltaque bat saꞌic.
  mya-mya: ရှိ​မုန်​နှင့်​အ​ပေါင်း​ဖော်​များ​သည်​ကိုယ်​တော်​ကို လိုက်​ရှာ​ကြ​၏။-
  gng-NT: Nɛ Simɔn nin uʼtɔntɔknlieb mɔ fii' ki ñɛn', ki nuunh wɔ,
  cbi-NTPO: Tsenñu Simón Pedro, Jesúsba bulu nemu rukulaba Jesúsnu mami'kenu jila.
  ikk-NT: Saịmọnụ lẹ ndị 'ya lẹ wẹ wị nọ chọma a.
  leu-leu: E na Saimon xuvul pana mu fefeng sina ri seng na Yesus.
  maz-NT: E Simón 'ñe c'o mi joji angueze o ma jyodüji e Jesús.
  bod-N: སི་མོན་དང་ཁོའི་ལམ་གྲོགས་རྣམས་ཁོང་ཉིད་འཚོལ་དུ་སོང་བ༌དང༌།
  tca-NT: Rü Chimáũ rü namücügümaã Ngechuchucèx nayadaugü.
  zpl-NT: Chequie uya Simón cuna beelá bee bene enu neyeteꞌi nu uyacuaꞌna beei Jesuse.
  mbc-NT: Tîwe'mî'sa'kakon pe, Simão moropai yarakkîronkonya Jesus yuwa'pî.
  ndg-ndg: Simoni ni bote baipamwepe ni ywembe baankotike.
  wsk-wsk: Se Simon ko kari ago ko loagakasan,
  toj-NT: Ti huaj leejuc yuj ja Simoni soc ja smoj jumasa.
  dwy-dwy: Ga ŋunhi ŋayi Simon ga wiripu-guḻkuꞌ guyurrꞌmiŋu waya nhanŋu gaŋgathina
    yakurrŋuya ŋayŋu waya gurrana ḻarruŋayana nhanŋu.
  kkl-kkl: Lelamog aghana Simonap elkaboap Yesus el piek.
  tbc-tbc: Ak gug Saimon iŋ turan dida dumado yan, Jesus abaŋan dile wo ŋien aban
    dirig diau a.
  sna-sna: Simoni navamwe vake vakaenda kundomutsvaka,
  smk-NT: Ket si Simon tan saray kalalamo' na kinrap raya.
  grc-TCGNT: Καὶ κατεδίωξαν αὐτὸν ὁ Σίμων καὶ οἱ μετ᾽ αὐτοῦ·
  mzz-mzz: Mulineye Saimoni mekanakweyabuvo inaqo ilalaualeni.
  gof-WFTW: Simooninne iyara de7eyssati iya koyishe bidosona.
  spa-BLM: Simón y los que estaban con él lo buscaron.
  kyz-NT: Simão Pedro 'ga, opytuna 'gã netee awau kwe pe Jejui 'ga rekaa.
  dao-dao: Cunsepi Sihmon la a püi he cun Jesuh sui khai hea citki he.
  cya-cya: Yu Tyo lo'o nchgaa la ta'a nda'an yu, mdo'o yu nguia nan yu 'in ñi.
  beu-beu: Simon iimal tahi se, Yesus bae ue niang, ang muse ini ila Aing aalaping.
  wrk-wrk: Bijal barri kamu walajbayi Sayimin, baki yingkamuku nangandu. Durrijba
    yali Jisus.
  nii-nii: Nga Saimon kin angim noł Jiisas pum konu ełe ekii sik punjung.
  ign-NT: Te téjamicapa ema Pedro, májinaripa ema Jesús. Tásiha, tiyananapa nacapa­yacapa
    éma eta te mayuja­ra­sirare eta te mávapahi apaquehe.
  dik-NT: Go Thaimon kek kɔc kɔ̈k Jethu buɔɔth bïk la wïc.
  cac-cac: Axo vin̈aj Simón yed' eb' yetc'ayb'umal, ix b'at eb' sayeq'ui.
  tzj-E: Simón ruq'uin je' rexbil arj-e' xeba che rconxic.
  san-BUR: အနန္တရံ ၑိမောန် တတ္သင်္ဂိနၑ္စ တသျ ပၑ္စာဒ် ဂတဝန္တး၊
  yaa-NT: Mã Jesús ato makinoax penaino kaano Simón ãfe rafeafo fe kani Jesús fenaikai.
  cab-NT: Ába lídin Simón jáma líbirigu áluajei.
  clu-clu: Pagkaaga ginpangita tana ni Simon kag anang mga kaiban.
  swh-ULB: Simoni na wote waliokuwa pamoja naye walimtafuta.
  tpt-NT: Ex ni Simón kun yu alati ixtꞌaltanan va taꞌal lakxkaunan ni Jesús.
  aai-aai: Baise Simon ana ofonah bairi hitit hinuwih hin.
  sny-sny: Nowe me'iye su, Saimon, lu tamo mase le ani nehiyei ne fi.
  myy-myy: Ito yija Simón ĩ baba mesa rãca Jesús manija ticõri, ĩre ãmarã wayijarã.
  trc-NT: Ga̱a ne̱ canocoꞌ nij tuvi̱ꞌ Simón man soꞌ,
  cut-NT: Tah cuahn adive ne, cuahn Simón nduco combiero yahn ye, quenuhn ye ihyan.
  bel-bel: Сымон і тыя, хто быў зь Ім, пайшлі за Ім;
  zlm-KSZI: Simon dan rakan-rakannya pergi mencari Isa.
  gdr-gdr: ngɨrpu ket Simon Yesund oraka yiyonj nɨnda ti rɨgawar kɨma.
  vmy-NT: ꞌBa kio Simón ꞌba ko nchja xinkjin kikangisjai Jesús.
  cmn-FEB: 西门和其他人去寻找耶稣。
  gmv-RNT: Simooninne izara dizayti Yesusa koyana kezi bida.
  ncl-NT: Simón ca oc sequin hual cataloaya ca yihual uyaje quitemuje.
  wed-wed: Muriai, Simon ana rava maiteni i nae da i baiei.
  sua-sua: To e Saimon kar klenar ruk ngam kaikkiem ngat kaelha kriring.
  klt-klt: Átang sim bu Saimon yot nuknukngá watá suling muráng.
  are-are: Simon ntjarralantama ekura yonthaka.
  gai-gai: Na Saimonapa mana iŋa raŋgairena ramtaɨra ŋgepca, mina mana orena mataŋgat.
  qvm-NT: Tsaymi Jesusta watucurir discípulu mayincunawan Simón aywapäcorgan payta
    ashir.
  chz-NTPS: Heˉja̱ˉ ngooꜗ Simón kya̱a̱hˊ dsaˉkya̱a̱yhˊ naˊhnääyhˉ Jesús.
  kmu-kmu: UmainegeꞋya SaimoniꞋene nagoꞋa anagaꞋamoꞋyaene agaife aiyaka maeꞋya agaitega
    uꞋya mage huꞋya mo hae “MukiꞋa veaꞋmoꞋya kagaifena katineꞋayae.” huꞋya hapaiye.
  ood-NT: Kutsh idam Simon am i gahghio.
  lbm-lbm: पर शिमोन अऊर ओको संगी ओख ढूंढन गयो।
  ncj-NT: Simón ihuan oc sequinten oyahque tetemohuahque.
  yuj-yuj: Aenánko maok, tá wakmwaek Saimon ntia maomp ankwapyaenáp fárákap tukupea
    Jisasén nke.
  kto-kto: Pa teuara Simon, ga non migap am ga mela man aisinmeng.
  gmv-NT: ሲሞኒኔ ኢዛራ ዲዛይቲ ዬሱሳ ኮያና ኬዚ ቢዳ።
  por-BLT: Simão e os outros foram procurá-lo.
  stp-NT: Baꞌ jaꞌxpɨx nat paiꞌx bhaiꞌ ba xiaꞌ, muiꞌp ma gaagam gu Simoon bamgɨk ja
    bɨɨm guiꞌ nam takaab dɨr maap jii mɨt gu Jesuus.
  mgc-mgc: Simona abokanï ëtï ï'bënnï mo koma.
  ame-NT: Eʼñe oʼchtatsapaʼ ahuaʼmuen ñam̃a Simón ñam̃a poʼpsheññec̈hno ñeñt̃ epuet
    taʼmuena. Ñetpaʼ oʼch eʼneretaʼ Jesús.
  mgh-2016: Nansho Nasimoni ni ashikhunanaya nkayaarwaa umwaaviani.
  kvn-NT: Tegin Simón aga e-pakamaladbak takchamalgu Jesús taklejul, Jesús-aminadmal.
  gvf-gvf: Saimon te ibalin kobe para, Yesu kanala dire waa duu i ongwa.
  san-ISO: anantaraṁ śimōn tatsaṅginaśca tasya paścād gatavantaḥ|
  deu-ELBBK: Und Simon und die mit ihm waren gingen ihm nach;
  mcb-NT: Osamanitanakera iatake Sumo inkogaerira itentaiganakari itovaireegi.
  yle-yle: Saimon mbwémi mbwémi ma adî lee dmi, Yesu dnyen꞉aa nmy꞉uu.
  swh-1850: Simoni na wenzake wakaenda kumtafuta.
  ese-NT: Jamajjeya shequi majje pea cuaa Simohui nijjeya oya saꞌajjaqui canaje.
  jac-NT: Tzujan tuꞌ isto naj Simón yeb ebnaj yetbi saywal yin̈ Comam.
  cak-CNT: Y ri Simón y ri e rachibil xebe c'a canoy richin ri Jesús.
