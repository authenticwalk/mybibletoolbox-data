  mps-mps: Tama agai augwali si polo i olama, tama augwali sigo te augwa si aya Sebedi
    te gebade te aga sę bidi dabe dali bidibadi taga peyu, tama augwali si te Jisas
    wali pali.
  seh-seh: Penepo pene Yezu aacemera. Iwo asiya baba wawo Zebhedheu na anyabasa ace
