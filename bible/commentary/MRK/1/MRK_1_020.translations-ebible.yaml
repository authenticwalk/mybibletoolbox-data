  tpi-tpi: Na em i singautim tupela, na tupela i lusim papa Sebedi i stap long bot
    wantaim ol wokman, na tupela i go bihainim Jisas.
  mih-NT: I cana ra Jesús sii ra, ta i zandoo ra sii ra Zebedeo zutu ra sihin muzu
    ra sisi barco. Ta i sindyico ra sii ra Jesús.
  qvh-NT: 'Saymi paycunatapis Jesús nergan: “Discïpulö cayänayquipä nogawan aywashun.”
    Sayno niptinmi paycunapis Jesuswan aywayargan taytan Zebedeuta y mincaynincunata
    büquincho cachaycur.'
  kms-kms: Ni brequne ngam niram, di kiyi wute yembe ye te ane si mare at pe tende
    mas di ni Jisas ane mo.
  agn-agn: Ginoyan ka tanira ni Jesus ig dayon ang laging bino-wanan nira tang tatay
    nira don ong bilog, aroman tang mga tawan nira, ig siminabid ong ni Jesus.
  nhi-NT: Jesús oquinnotz, uan yehuan occauqueh ninpapan iuan in tlaqueualten itich
