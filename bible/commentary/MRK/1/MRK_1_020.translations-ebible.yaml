  srn-NT: Fa Yesus si den, A kari den kon. Dan den libi den p'pa Sebedeus nanga den
    wrokoman fu en ini a boto, èn den bigin waka na Yesus baka.
  cta-NT: Liꞌ ngusiꞌya Jesús jiꞌi̱ nguꞌ chaꞌ tsaa nguꞌ loꞌo yu. Hora ti nguxtyanu
    nguꞌ jiꞌi̱ Zebedeo sti nguꞌ, ndyanu nu cusuꞌ biꞌ loꞌo msu jiꞌi̱ neꞌ yaca niꞌi̱
    sube ti. Nduꞌu nguꞌ ndyaa tyucuaa sñiꞌ nu cusuꞌ biꞌ loꞌo Jesús.
  bqc-SIM: À ń sisi gↄ̃̀ↄ, ↄ̃ aa ń mae Zebedee ń zĩkɛnaↄ tò gó guu we, aa bↄ̀
    tɛaàzi.
  tcz-CHONGTHU: Amani chu akouvin ahileh, aman nin apau Zebedee toh kong sunga um
    thaloa agoihou chu adalha lhon in ajui lhontai.
  mar-mar: त्याने लगेच त्यांना हाक मारून बोलावले; मग ते त्यांचा पिता जब्दी व नोकरचाकर
    यांना तारवात सोडून त्याच्यामागे गेले.
  snp-snp: alako luni fiyaito, lelewa ya menibo ido kifana lono olamo we sipiku minamo
    ya fulo gedeiti Yesu ege waiye.
  isl-isl: Hann kallaði einnig á þá og þeir skildu Sebedeus og verkamennina eftir
    í bátnum og fóru á eftir honum.
  spy-NT: Kukuur ꞉Yēēsu nkicheek. Kukāsē kuu nyooto, kubākookyinē kwaan mwēēng' āk
    biiko chēē kimii kuyēchinē yiisyēēt ankurub Yēēsu.
  xnn-xnn: dat ayagan Jesus daida dadat taynan da Zebedeo ya nan men-ob-oblaenda et
    makkeyda ken Jesus.
  mwe-mwe: Shangupe a Yeshu gubhaashemilenje, na bhalabhonji gubhaaleshilenje ainabhabhonji
    a Shebhedayo muntumbwi na bhatumishi, nigubhaakagwilenje.
  tte-tte: Kabo sauganane koina iyoganlima, na tamali me ana topaisowao silogabaegili
    waga mena na Yeisu simuliya.
  tcs-tcs: Stretwei Zizas singaut po Zemes ane Zon diskain, ‘Ei, yutu! Kam ane pole
    mi.’ Demtu wantaim libe ebriting biain, libe Zebadi, papa blo demtu, ol wokman
    blo demtu de lo bot ane demtu wantaim go wea Zizas.
  hlt-THB: Cekkqawi ce khy saw, a ningnih ingawm a ni pa ingkaw anik thlang ceeikhqi
    ce lawng khuiawh cehta nih nawh anih a hu awh bat pehoei hy nih.
  soq-soq: Iesu mo ewamone tauwadea os apamon me warorosapua baiwa. Ita Iems Ion nata
    mo mambu Sebedi nola sosou do waau bedewe emone Iesu warorosane antoiena.
  qub-qub: Paycunatapis Jesús chay öra gayaran. Chaura paywan aywacuran papänin Zebedeota
    piyunnincunatawan can'wacho cachaycur.
  att-att: Pakasingan ni Apu Kesu nira, dagarágâ nga inagálán na ira gapay. Á nánawád
    da di Sebedo nga ammò da sù barangay, ánna yù ira kábulud da nga minággissirá.
    Á minay ira nepulupulù nga makituddu kâ Apu Kesu gapay.
  bki-bki: Mia bogo napano Yesu mial naljuo nei, naio bio naljuo, ka atakisor naio
    bunu, mia ajuvan karam̃alo Sepeti joa uako bija kialo tomu nalo na im̃auano, ana
    naljuo ajakisor Yesu.
  bqp-bqp: À ń sísi gↄ̃̀nↄ, akũ ò ń de Zebedi kũ zamalingakɛrinↄ tò gó gũn gwe
    ò bò ò tɛ̀i.
  mcp-mcp: Cé nə cé a mú nə́mə́ jɔ̂w bwo. Bwə́ mú lʉ́gə sɔ́ɔ́ŋgʉ́ wáŋ Zhébedé bə́nɔ̂ŋ
    osɔ́ɔl ɔ́ mə́sáal byɔ́ɔ́lʉ́d, bɛ̧ nyə.
  hat-hat: Lamenm, Jezi rele yo. Yo kite Zebede, papa yo, nan kannòt la ansanm ak
    ouvrye yo. Y' ale avèk Jezi.
  npl-NT: Jesús okínnotski, iwa yejwah okikakajtejkeh inta Zebedeo ijtik barka iwa
    itlakawah, iwa oonewakeh iwan Jesús.
  bgg-bgg: Isu è isa shii doh ne ho mage shii, isa de awai sa aphuii Zebedi shii run
    lakhung pha branthek rog shii thoh marui ne Isu rog shii luagieng dun.
  eng-TCENT: Immediately he called them, and they left their father Zebedee in the
    boat with the hired men and followed him.
  eng-BSB: Immediately Jesus called them, and they left their father Zebedee in the
    boat with the hired men and followed Him.
  cpu-NT: Jaanakeri eejatzi. Eeniro isaikanake iriri itsipayetanaari iratzirite.
  san-ASM: ততস্তৌ নৌকাযাং ৱেতনভুগ্ভিঃ সহিতং স্ৱপিতৰং ৱিহায তৎপশ্চাদীযতুঃ|
  tac-NT: '''Lige Esusi yati bayérole alué oká rióchigó. ''Lige yati simíbale okánika
    ''ma alé a''resa a''boi onolá Sebereo anilime alué bo''né nóchame ''yúriga.'
  eng-WEBPB: Immediately he called them, and they left their father, Zebedee, in the
    boat with the hired servants, and went after him.
  gfk-H: Kaikek at Iesu ga tatau dir ma dir ga haan talur no adir sus Sebedi ma ira
    tultulai tano ula mon, ma dir gaam mur ia.
  viv-viv: Ada auheꞋama gikovadi be hinamuliyena. Au tamadi Sebedi yana tofaisewa
    buye wakeya himiyami-ma hinuyabuyabudi be Yesu himuliyena.
  yao-yao: Papopo Che Yesu paŵaweni, ŵaaŵilasile, ni ŵanyawo ŵalesile che Sebedayo
    atati ŵao mu ngalaŵa pamo ni ŵakwapanganyichisya masengo, ni ŵakuiye Che Yesu.
  tgp-tgp: Iesu mo tovira ale vahatea purongo la tinar̃ihi tamara Zebedee na lolo
    botira peresi na nona volitusi ale la usuria.
  auc-NT: Adinque Itota do, Botö mïñæ̈ pöeda, angä ëñëninque tömëna Ao äninque wæmpocä
    ingante wæætë, Mæmpo ëñëmi, änatapa. Bitö nempo wipo ëmö cæte gomönapa, äninque
    adodaque wæmpocä ingante ëmö cæte Itota mïñæ̈ wadæ godatapa.
  kbc-NT: Aɡ̶ica daɡ̶a leegi Jesus jaɡ̶aɡ̶a eniditediogi modiotibece. Odaa jiɡ̶idiaaɡ̶oyaladi
    niɡ̶ijo eniodi maditaɡ̶a liwatece ijaaɡ̶ijoa liimetedipi, odaa joɡ̶odiotibece
    Jesus.
  bmh-bmh: Go han guzental Yesus nug ularen, goagal memeag Zebedi, gonugau salau dudu
    abai ereg tebil oug darendai, utaraimai, Yesus sesamorai betenar.
  ctu-BL: Ti ora Jesús tsi' pʌyʌyob. Tsi' cʌyʌyob i tat i c'aba' Zebedeo ya' ti' mal
    barco yic'ot xganarob. Tsi' tsajcayob majlel Jesús.
  meq-meq: Kwayaŋŋa Yesu a zalatay. Tə tsəne məzele i Yesu na, tə gər ha bəba tay
    Dzebede mə kwalalaŋ i yam ta ndo i məsler ŋgay hay, tə pay bəzay a Yesu.
  noa-H: Mak'ʌʌnjã Jesuu hëeurrjim hanaabá hich dʌ̈i. Magbaa hamach haai Zebedeo hich
    p'idk'aajem k'ʌʌn dʌ̈i bote hee pʌawia hi dʌ̈i wëtjim haajem.
  alp-NT: Eleki Yesuse Ibeteke lokosi sosoli be, “Mai, luami lulu Au.” Hoko luasi
    keu bei amasi kai eni tamata makerikaru eleki luasi lulu Yesuse.
  san-VEL: tatastau naukaayaa.m vetanabhugbhi.h sahita.m svapitara.m vihaaya tatpa"scaadiiyatu.h|
  kbq-kbq: Neznageno zanagi higeke, neznafa Zebetine eri'za vahe'a ana votifi nezmatreke
    ame huke amage eme ante'ne vu'na'e.
  kbh-kbh: Chora Jesús chë útata tojánachembo; as chatna, chatbe taitá Zebedeo chë
    barquë́shañe tmojésanboshjona chabe peóngaftaca y Jesúseftaca tbojtsanoñe.
  ron-LSB: Imediat i-a chemat, iar ei au lăsat pe tatăl lor, Zebedei, în barcă, cu
    slujitorii angajați, și au mers după el.
  pon-pon: I ari kotin molipe ira madan, ira ari pededi jam ara Jepedauj nin jop o
    ren toun dodok ko o idauen la i.
  nhe-BL: Huan nimantzi Jesús quinnotzqui. Huan quicajtejque inintata Zebedeo ipan
    cuacanahua ininhuaya itequipanojcahua huan quitoquilijque.
  sps-sps: Sen tsun Ya fikoo ratuari, ri naus osing to tamar e Sebedi an vainy binun
    tsuri koman puak ser vovou naa Jisas.
  wnc-wnc: Kake waapaat yayawamban nanaat puya aminaatda dopangbam gwene yuwawa undang
    peke waapaau kuwat Jesuta tupan pakut tapaakat unekan gatake Jesuat kuking.
  bus-bus: À ń sísi gↄ̃ↄ, ben aↄ̃ ń de Zebedi kↄ̃n ayazĩkɛrinↄ tò góro guu gwe aↄ̃
    bↄ̀ wà tɛ̀zi.
  gub-BL: Wanexak mehe Zezuz uze'eg wanupe kury. — Peata peho herupi nehe ty wà, i'i
    wanupe. Wezar u a'e pe wà kury, kanuhu pupe wà kury. Wanu upyta amogwer uma'ereko
    ma'e wapyr a'e. Ta'yr zo oho Zezuz rupi wà, hemiruze'eg romo wiko pà wà. Zezuz
    umukatu tekwe ikatu 'ym ma'e hereko har a'e kury.
  imo-imo: Jisasini aku iye talo kanopa nendo lepalie wali, elo walio nimu. Pilkolio,
    elonga lapa Sebedi kano no sipina tuku kongono iyema kinye molopili tiye kolkolo
    elo ongo Jisas lombileringili.
  boj-boj: Metnjrnaqa naŋgo abu Sebedi wau tamo ti qobuŋ miligiq di sonabqa naŋgi
    uratnjrsib Yesus dauryeb.
  ulk-ulk: Nadege Iesude yabi nardari ege keko yabi darabgeri; wige tabara bab Zebedi
    a abra dorgele narge darakairtiei wige Iesui irmirei. MRK 1.21-28
  eng-DRA: And forthwith he called them. And leaving their father Zebedee in the ship
    with his hired men, they followed him.
  knf-knf: Adu baka ţi dko mënţ, kë baduk Ŧebede aşin baka ţi bţeem na balemparul,
    aţaşa.
  san-KHM: តតស្តៅ នៅកាយាំ វេតនភុគ្ភិះ សហិតំ ស្វបិតរំ វិហាយ តត្បឝ្ចាទីយតុះ។
  arn-NT: Feymew ka müten mangelfi ñi inayaetew, fey kisu engu elkünuy tañi chaw Sefedew
    tati farku mew ñi pu kona engün, fey amuy engu ta Jesus engün.
  zas-NT: Dxel gurejdx Jesús laa reeman, abiꞌ basaꞌn reeman Zebedeo loj barcw guin,
    bén na̱j xdad reeman con ree xmojsaman, guiáad laa reeman zinal reeman Jesús.
  ken-NT: Nɛghɔ́ Yesu aghɔ bhɔ, abhɨŋɨ bhɔ bɛ mankoŋo yi. Bárɔ́ ɛtayap Sɛbɛdi amɛm
    áchwí nɛ bǒ bɛtɨk, bákóŋo yi.
