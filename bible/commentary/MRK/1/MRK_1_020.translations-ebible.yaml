  pab-NT: Kawisahene hoka halakisaha rotita hanexeha Zebedeu, ewakaneharenai harenai
    kanowakota hoka xaneha Jesus xema.
  llg-llg: Yesus noke dua sala, de, nae, “Wei! Mai fo tungga Au.” De dua sala laꞌo
