  dan-1931: og han kaldte straks på dem, og de forlode deres Fader Zebedæus i Skibet
    med Lejesvendene og gik efter ham.
  kwj-kwj: Fi wondawani fini ri uchawani fi yapai Sepeti ga ele ya tau randau hima
    fwelenga kanu tiki wu dawani fini wunu fi andosini Jisas ni fi sirinani ya fi
    i.
  vie-OVCB: Chúa cũng gọi họ. Hai anh em liền từ giã Xê-bê-đê, cha mình, trong thuyền
    và mấy người làm công, rồi đi theo Ngài.
  kze-kze: Ísu tuwánéna tááyowasarai mindómpí-sípívímbá tivowáné kwená mayáí-kwáásíyé
    tiyuwésarai Ísuwe kurááiye.
  mpj-mpj: Jiingkaya Jiijajmapu yikipayi, ka Jiijajpa-pulampa mirrangu, “Yarrarnipula!”
    Palunyalupula warrkamupurlukakaja junu yanu, mamalurrju. Yanulupula Jiijajkarti
    kulirnu. Palujanu kujungkarriraya yanu.
  lbk-lbk: Sa na't inayakhan kannay chaicha, et tinaynancha is kafangka si amacha
    ay Zebedeo ya nan cheycha'y laglagfowencha, sa cha't naifoweg ken Jesus.
  mto-NT: Vanꞌit tseꞌe je̱ Jesús vyo̱o̱jvjidi. Vanꞌit tseꞌe du̱maso̱o̱ktini je̱ tyeeꞌ
    Zebedeo je̱m barco jo̱o̱tm ma̱a̱t je̱ tyoompata̱jk, je̱tseꞌe je̱ Jesús du̱pana̱jkxtini.
  bzh-bzh: Lom luho devuu amaj Sebedi losho yi hur-huk-yi lo beraḳ denedo yaġ geluho
    ya desepa Yesu medeya.
  guj-2017: ઈસુએ તરત જ તેઓને બોલાવ્યા; અને તેઓ પોતાના પિતા ઝબદીને મજૂરોની સાથે હોડીમાં
    રહેવા દઈને તેમની પાછળ ગયા.
  jvn-NT: Nanging kadung dityeluk karo Gusti Yésus terus pada mèlu Dèkné. Bapaké lan
    wong-wong sing ngréwangi nggolèk iwak pada ditinggal nang prauné.
  byr-byr: Bɨꞌnadaakɨlyɨ yɨmeꞌnyaꞌbɨꞌ jaka wɨdɨna kyaꞌ “Yarai dulaabila!” kɨrɨnɨmaangei
    Sevathiyalyɨ gannya nɨgwɨwawɨnyarari sɨpɨyavɨ mwaalesaraavɨ yagalyaꞌmaꞌna yagɨla
    kɨdaraai gamɨnyɨ mɨdɨnna yagi.
  ian-ian: Mbɨk kat vɨlaa yagwa wandɨ maa mbɨla nyaek kat ndɨna njɨvwa kwuta vaalamba
    la nɨmbanala kwagalalaa ndɨna kwupmba yimbɨt.
  hun-hun: és azonnal elhívta őket. Ők pedig atyjukat, Zebedeust a napszámosokkal
    a hajóban hagyva, elmentek őutána.
  mcf-NT: Aden nacnensho isun Esusën ambi utsi chuibocpadomboen chiaquien aid daëdshuntsen
    aton papabëd aton yua cano antabëdsho nianec Esusbëd nidanepondash.
  kjs-kjs: Yesumi go ali laapo adoma ipulupa lisa. Go-rupa lisa rabu go ali laapome
    nipuna aaraa-para kogono alinu-para giyoma Yesu raapu komea-para pirisimi.
  mni-mni: Jisuna makhoibu hek ubaga, makhoibu koure; maduda makhoina makhoigi mapa
    Zebedee-bu anekpa sinmisingga loinana hinungda thanamlaga Jisugi tung injare.
  yad-NT: Sanatuyada ji̱ta Jesús nada, nanutocheda varicha̱ra̱ju̱ni̱ jijye̱be Sebedévubay
    cartyevimu sanijya̱nvatya, nanusiityari̱jada variñi̱ Jesús.
  mxb-NT: Dá ni̱ kana ñaá ná. Dá ni̱ da̱nkoo ra tatá ra̱ Zebedeo ini barco xíꞌín ndidaá
    ka̱ ni ta̱a kéchóon noo̱ tatá ra̱. Dá ni̱ kee ra kuaꞌa̱n ra̱ kanoo ra xíꞌín ná.
  pon-2006A: Ni Sises eh mahsanihirahda, e ahpw ketin malipe ira. Ira eri peidedi
    samarao me iang mihmi pohn kisin pwohto rehn tohndoadoahk kei, ira ahpw iangala
    Sises.
  maq-NT: Hane hacuaha cajindaya me cha. Sehe caviyuju cha nahmi rë cha xi hmí Zebedeo
    cojo mosu rë me ngajan cahntsua barcu. Sehe quiji cha cojo Jesús.
  hto-hto: Jesús íaillɨnoɨ jɨ́ɨrite. Iaillɨnoɨ moo Zebedeo nocaemo fɨénocaillano ie
    canóraɨmacɨ dɨga, Jesudo jáidiaillɨnoɨ.
  por-BRBSL: Imediatamente ele os chamou, e eles deixaram seu pai, Zebedee, no barco
    com os empregados contratados, e foram atrás dele.
  ces-NKB: A hned je povolal. Oni pak nechali svého otce Zebedea na lodi s nádeníky
    a odešli za ním.
  cui-cui: 'Jesús nainya waba, baponbe wabatsibe: Jesús baraibe: “Anetha, pana nepuna
    pondebe”, jei Jesús. Baponbe paxa cuenta ponabe jera weya, pon pewʉn Zebedeo.
    Mataʉtano cuenta ponabe pomonae Zebedeo pia peyawenae jiwichi tatsi xua yamona
    duwei. Baponbe Jesustha napuna ponabe.'
  boj-2014: Metnjrnaqa naŋgo abu Sebedi wau tamo ti qobuŋ miligiq di sonabqa naŋgi
    uratnjrsib Yesus dauryeb.
  eng-OEBUS: Jesus called them at once, and they left their father Zebedee in the
    boat with the crew, and went after him.
  eri-eri: Ono garenga, Yesus no nere yaure nirainga, nere amenere Sebedi haruwe fai
    bagu bot langa awa nigidu bodere, Yesus oojo tuwareha.
  aly-aly: Jesus-el renh-atherr ilek, “Atyeng-angkwarr apetyenherr-atherr.” Zebedee,
    aynikw ikwer-atherrenh ratherr iwerl-alhek rtnwitwek-antey, warrkenh-rnem-akert.
  wiu-wiu: Enekome okome yukuyagota wete noe wa kayo oma ponokale eina eina pupu yeneka
    etene-pala ue dipike memotoa Yesu litima pekeneya.
  swe-swe: Han kallade på dem, och de lämnade sin far Sebedeus och hans anställda
    fiskare i båten och följde efter honom. [Petrus, Jakob och Johannes följde Jesus
    redan sedan tidigare, se . Nu tog de ett steg till och lämnade sina arbeten för
    att gå in i heltidstjänst för Jesus. De två brödraparen var kompanjoner. Lukas
    beskriver också hur Simon lånat ut sin båt till Jesus som fick använda den som
    en predikstol. På Jesu uppmaning lägger sedan Simon ut näten på djupt vatten,
    se . Den stora fångsten visar på Jesu omsorg om lärjungarnas familjer som får
    tid på sig att anställa nya fiskare som kan ersätta sönernas plats.]
  cth-cth: Ahnimouh roi hai tang a kaw. Ahnimouh roi ni long dawk kaawm e, a hlai
    e taminaw hoi a na pa Zebedee hah a ceitakhai teh a hnuk a kâbang roi.
  mti-mti: Munan tatevit auwanewa, mu mamowa Jebedi ge nau meumawa igiyawa wa danave
    kwemiya. Mu me amave amiya.
  pad-NT: 'Jesus va''ora baranahaha adani vi''bamiki: —Hora vavaipohiha! Jorakia vakahagi-ra
    vakanahojaha''aha. Vakaamina''aha ada vakadiabi''i, vakadihonai abono vihiki jaboni,
    Jesu-ra vavaipohiha''aha. Avikha''aha.'
  twi-twi: Ɔfrɛɛ wɔn nso se wommedi nʼakyi. Ntɛm ara na wogyaw wɔn agya Sebedeo ne
    nʼapaafo hɔ wɔ ɔkorow no mu bedii nʼakyi.
  hlt-hlt: Te dongah amih rhoi te pahoi a khue hatah a napa Zebedee neh lawng khuiah
