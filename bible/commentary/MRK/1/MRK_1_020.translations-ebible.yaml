  peg-peg: ହେ ଦାପ୍ରେ ହେୱାନ୍‌ ହେୱାରିଂ କୁକ୍‌ତାନ୍‌, ପାଚେ ହେୱେର୍‌ ହେୱାର୍‌ ଲାତ୍ରାହି ଜେବ୍‌ଦିତି
