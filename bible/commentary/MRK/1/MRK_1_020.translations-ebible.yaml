  dah-dah: Yeneŋbe ire itiŋya goyen wor hoy yiryiŋ. Irkeb irem go naniŋya meteŋ marmiŋya
    hakwa bana po yubul teŋbe Yesu gama iraryum.
  tnk-tnk: Iesu rətoni irau, məkwein irau. Nənə krouəpwəh səvənrau tata Sepeti raməkure
    ia nəkwai nɨtətə ouihi irəha nərmama səməme ramərəku irəha tɨ noien wok səvənhi,
    rouevən roukurirə Iesu.
  kpr-kpr: Gosuse ainghae dabade, Iesu nemokena kori setiri, nengae eredo numamo a
    nunda saramana kakatode ghaka+ aminda dodo, Iesu da amboda iseri.
  san-IAS: tatastau naukāyāṁ vetanabhugbhiḥ sahitaṁ svapitaraṁ vihāya tatpaścādīyatuḥ|
  nho-nho: I te saaita koi Jesus ni kite i te takarua naa raa, kannake iloo ki laaua
    ki oo ake. Te takarua naa ni massike no tiiake iloo laaua tamana, Sebedii, ka noho
    iloto te poti ma naa tama ni tauia laatou ki hahaanota hakapaa laatou, aa laaua iaa
    ku oo vaamuri Jesus.
  gym-NT: Jesukwe käräbare ja töitike jabe arato. Niaratre käkwe sribikä aibe mikaninte
    rute rün Zebedeobe, bti nikanintre Jesube.
  azg-NT: Ndoꞌ majoꞌntyi ninñoonꞌ tꞌman Jesús joohan. Ndoꞌ juu tyehan jntyꞌehan jon
    quityquiiꞌ juu vꞌaandaaꞌñeen yo ninꞌmoso ꞌnaanhan, joꞌ tyenanꞌjonhan yo Jesús.
  bhd-bhd: अकदम यीशुए तैना अपने चेले बनानेरे लेइ कुजाए। तैना दुइये, अपने बाजी जब्दी
    किश्ती मां मज़दूरन सेइं साथी छ़ेडतां, यीशु सेइं साथी च़ले जे।
  too-NT: Lā' tuncan Jesús cāmāta'sīlh lā' xlaca'n ta'a'kxtekyāhualh ixtāta'ca'n Zebedeo
    con ixtasācua'nī'n nac barco lā' ta'a'lh lā' tastālani'lh Jesús.
  ind-AYT: Segera Yesus memanggil mereka dan mereka meninggalkan Zebedeus, ayah mereka,
    di perahu dengan para buruh bayaran, lalu pergi mengikut Yesus.
  cjo-NT: 'Ikantapaaka Jesoshi, ikaemakotzitapaakari, ikantziri: —Thame poyaatanakina.
    Roojatzi royaatanteeyakarini rirori iroñaaka. Intsipaete rookanakiri iriri ipitoki,
    itsipatayitanakarini ikaatzi amitakotayitziririni ishiryaatzi. Ikantzi: —Jatakinagapa,
    pawa. Noyaatatyeeri Jesoshi. —Jee, piyaate.'
  nsn-nsn: Doh Iesu ahik mate uauana bak, ke kila puk manasampe tasrasin. Doh rasina
    kura hiliuinguampe tara tamas, e uangoul tagu tasir tamatang kalekinaleane tar
    bout, kaura la uakeluk tang Iesu.
  san-DEV: ततस्तौ नौकायां वेतनभुग्भिः सहितं स्वपितरं विहाय तत्पश्चादीयतुः।
  tna-NT: Beju Jesús ja ihuatana tse tu tije paata puji. Da su beju tuatse sa tata
    Zebedeo, etsahuaji cuana ichajusiatana tse. Daja ichajusia putsu, Jesús tije atana
    tse.
  lid-lid: Eme iy atou uru le badeh, ma iy aloh i turu, eme uru ruwani tama uru Sebedi
    hawe lau ta kubwin nane an gwek ai. Eme ma uru an hamon ta Jises.
  wim-wim: Nil Jesus.angan thath pulang-a, nil ump pulang nungantangan iiyowpul. Pulaniya
    piip-kunch wantpul nunang aꞌ pam anangan workan iiy-iiyin nungant, than thampang
    puth chukkunang workan iiy-iiyin.
  zga-M: Na vope akhavelanga vahandekha u Dada vavene u Zebedayo mu bwato na avavombi
    avagongoliwa, vakhankonga.
  yom-yom: Vana vawu wuba tela. Basia bika dise diawu Zebede ayi bisadi biandi muna
    nlungu ; banlandakana.
  eng-NNA: Right then Jesus called James and John. Right then in response to his word
    they left their father in the dinghy and they left the workers, they followed
    Jesus.
  san-SIN: තතස්තෞ නෞකායාං වේතනභුග්භිඃ සහිතං ස්වපිතරං විහාය තත්පශ්චාදීයතුඃ|
  yut-yut: Pɨndagek uŋudon gɨn yaŋ yoban nandaŋek datni Sebedi gat pi amɨni gat boron
    si yɨgakwa Yesu yolgɨmal.
  grc-BYZ: καὶ εὐθέως ἐκάλεσεν αὐτούς. καὶ ἀφέντες τὸν πατέρα αὐτῶν Ζεβεδαῖον ἐν τῷ
    πλοίῳ μετὰ τῶν μισθωτῶν ἀπῆλθον ὀπίσω αὐτοῦ.
  cpc-NT: Jaanakiri iijatzi. Iiniro isaikanaki iwaapati itsipatanaari jatziritipaini.
  nhg-NT: Pos nima quennutzque. Entunses yejua cualcöjtiejque intajtzi Zebedeo ipa
    börco ca tiehua tequetque hua tietocaque.
  nya-nya: Mosataya nthawi anawayitana, ndipo anasiya abambo awo Zebedayo ndi anyamata
    aganyu ali mʼbwatomo, namutsata Iye.
  ngu-NT: Nimantzin ocominnotz para ma huajhuiyan ihuan, niman yejhuamej ocajtejquej
    intataj Zebedeo ne ipan on barco inhuan on itlaquehualhuan, niman oyajquej ihuan
    Jesús.
  kup-kup: Tat dev kitü elahaek maot or manohot hehan pinañ parup sapanez mañahan
    tapuraham parupim papap, pim gog abanarinañ boutitak hehaek, betehapuh emat pinañ
    honeo sah.
  jid-jid: ba wo yo a da lu don think a Zabadi mba mri ko ma da hu.
  wmw-wmw: Mpunde noure akiweta, ewo wakimwasa Zebedeyu wawa yawo mungalawa nomure
    pamoja na wakazi wengine, wakinfulata Insa.
  gmv-GGM: Istika ba aawa Zabidosas qaxaretidi othiza asatara issippe wogoloza gidon
    agidi Yesusa kaallidi bida.
  ssg-ssg: Jises hone lalu kahitian. Lalu nahih salili tel tamalalu ma teka seilon
    laha pupuas ti lato ape lalu nahih usi Jises.
  zpo-NT: Zee mrezh Jesús rop xaa ne. Nu leeka gorzee mlaa xaa xuz xaa Zebedeo kwaan
    re mos, xaa nkee zhiin lo xaa leen kano, nu lee rop wech xaa mreke tich Jesús.
  poy-poy: Pala palii Yesu kawashema wamfati, womberi wamleka Zebedayu tati gwawu
    pamuhera na wantumintumi wakuwi mumtumbwi.
  qwh-NT: Tsenam ishcan wauqita Jesus qayarqan. Pecunapis jina papänin Zebedeuta uryaqnincunatawan
    lanchacho jaqirïcurmi, Jesuspa qepanta eucuyarqan.
  gaw-gaw: Anata amu Nug ahilahnu ele aum. “A da dim lamiḏeḏ!” Nug anam a amu a ahai,
    a mamelah Sebedi, amu ahilḵad uḏat danab oh ubp̱a daap̱ig ele amu uuadya, Jesus
    dim lamidpiḏ.
  nca-nca: Yiyoro ŋande yimiraró, “Mahe nohowiri,” yiní awayari, kho uniyari waŋgo
    tomó ta ŋuno yorotoro howariyó.
  zpz-NTPP: Laab bzaac lam dey bredzaꞌ lam yu. Orzeꞌ lueg la bzeeñ dey uz yu Zebedeo
    nañ barc nu de moz niy. Orzeꞌ za ca la dey ich mi.
  mkj-mkj: Nehn en Jesus kapangda ara, Ih pangin ara. Ara ken kihdi jamarahu ma pwili
    mine pohn pohs pas ipen sohndoadoahk pwi, ara ken pwilihla Jesus.
  zac-NT: Lueguë Jesús gunaꞌbë lëꞌë raiꞌ. Iurní guanaldë raiꞌ lëꞌë më. Bësëaꞌnëgá
    raiꞌ shtadë raiꞌ, Zebedeo; zubënú Zebedeo ra muzë laꞌni barcu.
  kyg-kyg: Anaketenoꞌaeꞌmo ge huꞌnigeꞌana sipifiꞌmo afoꞌanimoꞌe aliꞌyaꞌaleꞌmo maiꞌnaya
    vayaꞌeꞌmo apataleꞌeꞌana akame huꞌnaꞌae.
  kmk-kmk: Dagusa inayagana dida ot tinengyan da dit ama da utdit bangka pati utdat
    tangtangdanan da un buḻun da ot naitung-ud da kan siya.
  cao-NT: Jato tsayapama tsi Jesú jato quënaniquë. Jatsi quiha jato jahëpa Zebedeo,
    jahuë yonati bo, tihi cabo ja jisbëriatapicaniquë. Jisbëria tsi quiha Jesu ja
    banahuacaniquë.
  bbr-bbr: Au nais keseriar Jisas nukas urwatonuk, au awan momonawa Sebedi, kon sarau
    roat pak ous opok rauna, utwaromoi, Jisas tainori manoirin.
  inb-inb: Pai­kunata kawaspa, Jesuska kaiar­ka­kunata. Pai­kuna­pas uianga­lla­wa,
    taitata piun­kuna­lla­wa kanua­pi sakispa, Jesusta katir­ka­kuna.
  hrv-hrv: Odmah pozva i njih. Oni ostave oca Zebedeja u lađi s nadničarima i otiđu
    za njim.
  box-NT: Ó o Yeesu dɛ̀ɛnía von ɓa, á ɓa ló día mín maá Zebedee lè ɓa ton-sáwá
    ho woohṹ yi, à ɓa bò là a Yeesu wà.
  ote-NT: Nuꞌbʉ́ bi zofoꞌʉ, y nuꞌʉ́ bi zohni yá dada ja ra motsa co yá ꞌbɛgo ne bi
    dɛniꞌʉ ra Jesu.
  wnu-wnu: Eng gor is ibag wurit ara dob eng ur munon qei nob wurit wogub Yisas nob
    isumirei.
  zam-NT: 'Ngurez Jesús Cob no Juàn. Ndxab Jesús loo myen: ―Ya'' gu'' nda na''. Ftoo
    nque gu'' xísen. Sya, nda no myen'' Jesús. Taate mtan'' myen'' xud myen'', Zebede,
    le''n yòoyaa con moz.'
  zyp-NT: A hmuh cangkaw he leh aaning cawh y he ka, aa paw Zebedi cawh a hlofapaw
    sahlo khakhei tuilawng letah seisai he ka, Zisu cawh aa zui.
  sey-NT: Ñani i̱ohuaꞌire soiña. Soina, ja̱ohuaꞌije̱ pëca jaꞌquëre je̱oni Jesús ja̱ꞌre
    sateña, i̱ saina co̱caicohuaꞌi ja̱ꞌre co̱ni yohuëre paꞌina.
  nvm-nvm: Jesu fu giame uri kumega bu asoibuon Zebedi ga ebuon ikrejo iji bu vanag
