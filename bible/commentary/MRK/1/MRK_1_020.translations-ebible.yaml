  nuy-nuy: Nubiṉi-yung wanii-gaḏiyn. Manubama-yung winimaarruyn mana-naynja marri
    na-ninyarra-yung na-Zebedee. Bagu nga ni-bu-burri ama-barrawu-rruj, warruburru-yung
    wurraarraalgaalgurmangi warra-waḻya-waḻya-rruj, bagu ni-burri. Naawiṉi-yung aḏaba
    wurraanggarra-yanggi na-Jesus-guy.
  cop-BHC: ⲞⲨⲞϨ ⲤⲀⲦⲞⲦϤ ⲀϤⲘⲞⲨϮ ⲈⲢⲰⲞⲨ ⲞⲨⲞϨ ⲀⲨⲬⲀ ⲠⲞⲨⲒⲰⲦ ⲚⲤⲰⲞⲨ ⲌⲈⲂⲈⲆⲈⲞⲤ ϨⲒ ⲠⲒϪⲞⲒ ⲚⲈⲘ ⲚⲒⲘⲒⲤⲐⲰⲦⲎⲤ
    ⲀⲨϢⲈⲚ ⲰⲞⲨ ⲀⲨⲘⲞϢⲒ ⲚⲤⲰϤ
  buk-buk: Yisu mbwêc iŋlu bu sêmeŋ sêŋkuc iŋ, goc sêhu damba Sebedi ti lau naŋ sêkôm
    gweleŋ sêwhiŋ iŋ, naŋ siŋ sêmbo waŋ, ma sêŋkuc Yisu.
  pri-NT: Â é nye nama todàru kaa wà Iésu. Â ru panuâ caa kàru, naa gòro i wànga ma
    wà tèpa wakè kàra. Â ru pâra wiâ Iésu.
  zpq-NT: Na' Jesúsen' ḻecze goxe' ḻegaque' šja'aclene' ḻe' na' bosocua'aṉe' Zebedeon'
    ben' nac x̱agaque ḻo' barcon' len beṉe' ca' chesaclen ḻe', nach ja'aque' len Jesúsen'.
  por-TFT: E imediatamente, ele chamou os dois para irem com ele. Eles deixavam seu
    pai Zebedeu, que ficou no barco com os empregados, e se foram com Jesus.
  gwi-NT: Jesus goovah'in gwagwahkhan goovoozhrii; zhat tr'ihchoo zhit dinjii gooveenjit
    tr'agwah'in nąįį haa digiti' Zebedee akhagoonyąą ts'ą' Jesus haa gahaa'oo.
  gvn-gvn: Kanbal bama jananji workmanmanijin boatbu. Jesusangka bulanin yaba-yabaju
    kunjan, bula nganjan boatbuku bawan kanbalanji, Jesusanji dunganda.
  nna-nna: Palangangarra James-pa John kayi marnapulinyi Jesus-ju. Palinymilija muwarrja
    palangangarra tingkingi japartumurniny yakarnapulu, warrkamukatarrangupa yakarnapulujaninyi,
    yajarnapulu Jesus pulanyju.
  nhy-NT: Jesús san niman okinnotzke, iwan yejwan kiné okikajtejkej intaj Zebedeo
    ijtik barko iwan itekipanojkawan, iwan yejwan oyajkej iwan Jesús.
  asm-FB: তেওঁ তেতিয়াই তেওঁলোকক মাতিলে; লগে লগে তেওঁলোকে নিজৰ বাপেক চিবদিয় ও কাম
    কৰা বনুৱাৰ সকলে সৈতে নাও এৰি যীচুৰ পাছে পাছে গ’ল।
  okv-okv: kito jage enu embo heriso na mamo pure embo ga e nga ta mitina avo toto
    Iesu ambo ambo ea.
  mxt-NT: Cana̱ ra Jesús chi ra. Ta nɨnduvi tahan ra casandoo̱ ra sutu ra, ra Zebedeo,
    chichi canoa chihin ra catyinyeé chi ra. Ta cuahan coyo ra chihin ra Jesús.
  tzo-NT: Ti Jesuse hech lic yic' ti xcha'va'alique. Hech lic scomesic ti stote. Te
    tiq'uil icom ti barco xchi'uc ti yaj'abteletique. Ti xcha'va'alique laj xchi'inic
    batel ti Jesuse.
  ind-AGS: Lalu Yesus memanggil mereka untuk mengikut Dia, dan mereka meninggalkan
    bapak mereka di dalam perahu, dan mengikut Yesus.
  omw-omw: Mwitanahua vahe haqire varuvaro qamwanrama kyero Iesusiva mwitanahua nraanrovata
    mwitanahua rieta nkyiari sora Sepetiravata, mwia kyaiqa varo vaisihuavata, mpotuqi
    kyeta Iesusira vatama kyeta vurama.
  yrb-yrb: '@see-verse:MRK.001.019'
  maa-NT: Ti̱koa̱á ni̱to̱ón kiìchja̱‑la̱ xi̱ta̱ koi; ya̱á kiìtji̱ngui‑la̱ Jesús; kisìkíjna
    Zebedeo xi na̱'èn‑la̱ ma, ko̱ xi̱ta̱ chi̱'nda xi síxáko̱ ya̱ i̱ya chitso.
  mcq-mcq: Hu pu niꞌaha kwino ꞌumenaume oma puna Jepatiho sisima vaji pwehwa puꞌúmo
    irechamiꞌi kaivo pu Hu ꞌarariha vaꞌara.
  sus-A: عِسَ نَشَ عٍ شِلِ كٍرٍن نَ، عٍ قَن نَشَ عٍ بَبَ سٍبٍدٍ نُن وَلِكّيٍ لُ كُنكُي
    كُي، عٍ بِرَ عِسَ قْشْ رَ.
  jpn-1965: すぐに、イエスがお呼びになった。すると彼らは父ゼベダイを雇い人たちといっしょに舟に残して、イエスについて行った。
  fra-SBL: Aussitôt, il les appela, et ils laissèrent leur père Zébédée dans la barque
    avec les mercenaires, et le suivirent.
  yka-yka: Magtawus siye ilinganan weˈ si Isa duk binoˈo weˈ ne. Manjari inambanan
    weˈ de samaden dem bangkaˈ duk meˈ aˈa tinangdananden, duk nuhut ne siye si Isa.
  mle-mle: Jisas birakik wataydik, biradi asaay Sipatiyawa jabiraam kwadiy duwawa
    wapakuw, Jisas diki kwukib ata yibir.
  shp-NTPO: Jaboribi Jesussen jato kenaa iki. Kakin jawen joniboyabi, jaton papa Zebedeo
    botenbi potabaini, Jesús betan bokana iki.
  aom-aom: 'uvëvadeje: Ruehëjo. Ruehëjamu hegorovo jaburo jabesi vavue Zebedee hesi
    mu vaejarue ariböviohuꞌo gemu mae boat-re hijajoho vuonugoꞌi aevoromo Iesuare
    ijore ijore jirehonövareje.'
  geb-geb: Ana mani garavra, manin kamgi. Mani fhura mba bigi thav, wo ndia Zebedi
    gum ana ŋaara gumgi thagi. Mbe mba keman kim, mani ana phorga vui.
  eng-WYCLIFFE: And anoon he clepide hem; and thei leften Zebedee, her fadir, in the
    boot with hiryd seruauntis, and thei suweden hym.
  bsj-bsj: Cin cuo ci lacin dubom tece zebedee mor tokum bwatiyen bo nin kange canga
    bo ci tuweu, la cin bwanten c.
  cak-cak: Xe xerutz'et ri Jesús, ja xeroyoj, y rije' jari' xquiya' can ri Zebedeo
    ri quitata' y ri erusamajela' chiri' pa canoa, y xquitzekle'ej-e ri Jesús.
  chf-NT: Aj Jesús u joq'uijob täcä. Unejob seb u yäctijob täcä tama jucub aj Zebedeo,
    u papob chichba nämte' t'oc u yajpatanob. Bixijob tu pat aj Jesús.
  tlf-tlf: alop iyo bogobe-nala e, “Nugumal ibaa. Ipmi ogok ke-bilip uyo kupkaa tilipta,
    niso ninggil abe-bomta nimi ogok usiik maak kobelita, ogok kemin o,” agela e bole,
    alop iyo tolong do-nilip e, aalap Sebedi so Sebedi imi ogok ke-emin tinum so ita
    bot tem kutam kal imka-nilip e, alop no Yesus imi daang begebe daaginip ko.
  piu-2006: Yiitjulu pulanya nyakula yaḻṯingu. Palulangurupula paapa yini Tjipitiyinya,
    palumpa waarrkana tjuṯaṯarra wantikatirra, Yiitjulawanalpi tjungu yanu.
  poh-NT: Nok jeꞌ reꞌ cꞌahchiꞌque̱b, reꞌ Jesus xiyukꞌej take qui̱b reꞌreꞌ chi nacaꞌnam
    woꞌ chi raj tahkanel eh naxquibiraj i yukꞌunic xiban i Jesus xiꞌo̱j woꞌ chiri̱j.
    Chi jeꞌ reꞌ naxquicana̱ꞌ cahnok i cano̱wa, xquichꞌak cahnok qui̱b ru̱cꞌ i caja̱w
    chꞌi̱l take raj camanom.
  tue-tue: Jesús máata cʉ̃́ãcãrẽ “jãmʉ” jĩĩyigʉ. Cʉ̃ʉ̃ teero jĩĩrĩ tʉorá, cʉ̃́ãyawʉ
    dooríwʉpʉ niirã́rẽ, cʉ̃́ã pacʉ Zebedeore, cʉ̃ʉ̃rẽ padecoterare cṹũjã, wáajõãyira
    Jesuména.
  bjp-bjp: Fanpil Iesu ka tawi pes ruh, ma ru ka kang koseng temruh turan foron tom
    foim kiri aiwa na mon ke ru ka mi lo.
  xon-xon: Libuul ngbaan ni le Yesu yin bi. Le bi siir cha bite Sebedee ni waatutum
    buŋɔb ngbaan ponn ni, le ki dii Yesu.
  tzo-ZNT: ―Laꞌ chiꞌinicon ―xꞌutatic la yuꞌun ti Jesuse. Tey la iscomtsanic ti stotique
    xchiꞌuc ti scanovaique, jaꞌ la ba xchiꞌinic ti Jesuse. Ti stotique tey la icom
    ta canova xchiꞌuc stojbalaltac.
  mpm-NT: 'Suni ni kana ya xini da: ―Ñaꞌan na choꞌo ―kachi ya. Ti chaa un ni ka xndoo
    da tata da Zebedeo ini barco un jiin muzu da, ti kuankoyo da jiin Jesús.'
  ots-NT: Cja̱ car Jesús ya bi nzofo, bi xifi di dɛnihui. Diguebbʉ ya, gueguehui bi
    möjmʉ car Jesús. Bi zojmi cár tahui, múr Zebedeo, már ju̱hui quí mɛfi jar barco.
  hoy-hoy: ह्यांग यीशु आंदरी नोळदुन हांगा तुरन्त कारदुन; अदिक आंदुर तान आप्प जब्दी
    इक मजदूरगोळ्द सांगुळ ड्वांगा मा बिटकु, आऊन हिंद होटोदुर.
  amo-amo: Ayichila nani dedei, inuzu ichino uchif mine Zabadee nan nya zirgi ligowe
    nin nachin katwawe na iwa yiru nani, idofinghe.
  pjt-pjt: Ka Jesulu palunya pulanya nyakula aḻṯingu. Ka pula kuwariṯu pakaṟa palula
    tjunguringkula anu pulampa mama wantikatira palumpa wati waṟkaripai tjuṯa kuḻu.
  cwe-cwe: Bahobaho Yesu viyawaonile, kawatanga. Na wawo wamuleka Zebedayo tati yawo
    hamwe na wanhu wa kusang'hana mwiingalawa, wamsondelela.
  daa-NT: 'Ɗo wer-ak, Iisa ɗiyiico aman : « Aaɗonnu ! » Hiyya, ŋu rasiig markabco
    iŋ tacco ho ŋu aaɗiiga.'
  mlp-mlp: Ossa Yesus giger na gililewunan in gimam Sebediy ago kabibiy mataw nenaq
    gihulosan muyib ossa in Yesus muzim inaq tilehiymo.
  ape-C: Aria douk Jisas natrum aria ahudok atuh nahwaram um hunaki hugipeshan. Aria
    amam biom hakutukuk amamin yaken Sebedi nani amudok henekuman mour iri hatemaguk
    bot aria amam habuhi hani Jisas hanak.
  bgs-bgs: Tigkô dád, igtawar dan i Jesus. Igtananan dan tô ámmà dan tun ta barangé
    asta tô mga taralumu din, asta igtákkás dan ki Jesus.
  faa-faa: Aseraka tetāne peasimo Yasumo wásapo. Wárakano tetapō wafaya Sepeteane
    soko, ipi aporo raipane soko, i namina kasu yia risikino metakarikia, tetā Yasuyaki
    hakāsa pusuapo.
  kik-kik: O rĩmwe akĩmeeta, nao magĩtiga ithe wao Zebedi gatarũ-inĩ hamwe na aruti
    ake a wĩra na makĩmũrũmĩrĩra.
  cap-NT: Jaziqui Jesusaqui ninaca kjawzic̈ha, niiz̈tan chica ojklayñi cjisjapa. Ninacz̈
    ejp warcuquiz z̈elatc̈ha, piyunanacz̈tan. Pero Jacobz̈tan Juanz̈tan ejp ecchic̈ha,
    Jesusiz̈tan ojklayzjapa.
  ksr-ksr: Rari iriima iikanoŋa oroono. Oroono maŋgara Zebedi ano moneŋ gawoŋ ejauruta
    waŋgonoŋ oŋomesaoŋ kanaiŋ Jiisas otaaŋ gematanoŋ keni. Kiaŋ.
  eng-TNT: And anonne he called them. And they leeft their father zebede in the shippe
    with his hyred servauntes and went their waye after him.
  sbs-sbs: Naba sumpa mi babasiyi ishabo Zebediya mubwato ni bahikana babahilitwe,
    mi babamwichilili.
  sue-sue: Giro zawa senu nuto mama nusoto Zebedi ata ama-zanire wara ago doro Yesure
    dai bamuwato awa.
  fra-NCL: Et il les appela aussitôt ; et, laissant leur père Zébédée dans la barque
    avec les employés, ils partirent à sa suite.
  bhg-bhg: Yesu awamane goteite borae sisina, “Na ambo ambo ewo!” Edo awamaneda mamo
    ae ainda buro embobo de ma doda dodo Yesu ambo ambo esitera.
  snn-NT: Ja'nca ñu'ijënna, Jesusbi bacuani choji'i. Choiguëna, bacuabi yua bacua
    pë'caguë Zebedeore jo'cani saë'ë. Yo'o concua naconi yoguna jo'cani, Jesusni te'e
    conjën saë'ë.
  atb-NT: Haú hkûn, Yhang gi, radá dâm, yhangnhik tâng lé wut kat jáng, yhangnhik
    tâng gi, yhangnhik é yhângwa Zebedi eq langchyâng pé lé, lhaî hkaû má nyhi pyâm
    to kôluî, Yhang htâng cháng bekô nghut ri.
  wro-wro: 'Maiirgi:rkum ai ko:nandu: kanmąngi: landu Zebedee iranąŋgandu namąndi
    nąnja ardawodjieja nąnja, kąmalandonandu.'
  cek-AK: 'Nihnik to a kawk roep: nihnik loe ampa Zebedi hoi tamnanawk to caeh hoi
    taak moe, Anih hnukah caeh hoi.'
  bkd-bkd: Aman inumaw sidan hi Jesus dayun inawaan dan si Amay dan ha si Zebedeo
    duun ku barutu duma hu mga sinuhulan dan daw duminuma sidan ki Jesus.
  ctu-76: Che' jini, ti' pʌyʌyob. Ti' cʌyʌyob i tyat Zebedeo bʌ i c'aba' yic'ot i
    barco yic'ot i yaj toñelob. Ti' tsʌcleyob majlel Jesús.
  lac-NT: An ten bic caj u yiraj ti'ob, seb caj pay Jacobo yejer Juan ten Jesús. A
    jeroj tune', caj u p'ʌtajob u tetob Zebedeo ich chem yejer u c'urewo', caj sayob
    tu pach Jesús.
  xla-xla: Yesu yia꞉ natipame yia꞉ watle epo atlaiyo, “Na꞉ dolumpumulaiya,” diyo.
    Epalati yia꞉tapo pakasiyamalalo yia꞉ a Sebedi mate epo ya꞉ oko so opa mate koa
    dulu medla salepame Yesu mate tamalaiyo.
  xav-NT: Tawamhã Zezusi te duré sô tihârâ zahuré, ĩsiré neb zahuré da. Tawamhã õne
    haré timama hã ma rẽme zahuré, tãma ĩromhuri'wa norĩ zama, uba're 're ĩsi'ubumro
    norĩ hã, Zezusihi siré 're neb zahuré da oto.
  cuk-cuk: Jesús amarse yog-gollar imaksad. Geb Jacobo, Juan-ebo, e-bab-Zebedeo, degi,
    ega-arbamalad urgi-obesa, Jesúsʼba nadmalad.
  tbf-tbf: Ian ngas te, a nga kukuo guor ma guor nga sorvekenan e Sebedi e tamaguor
    i aron mi galeu meie bu petspets nia tsatsang suri lakep. Ma guor nga vemusurie.
  uig-CYR: У шуан уларниму чақирди. Улар атиси Зәбәдийни мәдикарлар билән биллә кемидә
    қалдуруп, өзлири униң билән маңди.
  ikw-NT: O sukwu be, ngangam be gharụ Zebidi nda be n'ọgbo, ya nụ ele be gnornu ẹrnu,
    snornu a.
  khs-khs: 'Potapola: a:ko: minite Yesuyewi holakeye. Hopita: eli ina Sepetiwala,
    e tima:na: tisene senawana, iwa poti kemi sitalapita: iya:pela:, a:ko: Yesuwalapulu
    hapakeye.'
  dwr-ENT: ኢ ቤዖሳንካ ኡንቱንታ ፄሲና፥ ባሬንቱ ኣዉዋ፥ ዛቢዲዮሳ፥ ኣ ኦሳንቻቱዋና ዎንጊሪያ ጊዶን ኣጊዴ፥ ዬሱሳ ካሊዴ ቤዲኖ።
  pma-pma: Navong les keilu, vise keilu vit, “!Lumai, milhousilnau!” Sakini, luvut
    ran vot ka lumea ran tata onealu ral min meatin toumien keil oneatel, ka luva
    lumusil Iesu.
  atd-NT: Pogkita ni Hisus sikandan, nig-umow rin sikandan oyow ogdumoon din sikandan.
    No, ingalat dan ka amoy ran duon to balutu duma to sikan no mgo binayaran no nigduma
    on ki Hisus.
  tel-2017: వారిని చూసిన వెంటనే తన వెంట రమ్మని యేసు వారిని పిలిచాడు. వారు తమ తండ్రి
    జెబెదయిని పడవలో పనివారి దగ్గర విడిచిపెట్టి యేసు వెంట వచ్చారు.
  hat-BSA: Lapoula Li te rele yo, e yo te kite Zébédée, papa yo, nan kannòt la avèk
    sèvitè jounalye yo, e te sòti pou swiv Li.
  bxh-bxh: Yesu ya itaꞌita lau be ya itadi yo fede ya fayogadi. Tamadi Sebedi, sa
    luhu afulen waga yai, maidana edi tau paisowa na Yesu maꞌedi sa lau.
  top-NT: Jesús na̱ ca̱huánilh catatakókelh, y na̱ chuná ni̱ para tla̱n talacpúhualh
    ta̱kxtakmákalh ixti̱cucán y ixtasa̱cua nac barco y tatakókelh Jesús.
  msk-msk: Pagdungug nilan saan, panawan nilan parabay yang kanilan ama aw yang manga
    maggawbukay nilan disang barangay. Kayan yomagad ni Jesus yang dowang ka anak
    ni Sebedeo.
  gyr-NT: 'Ahe chupe avei: “Perio che rupi” ehi, evocoiyase vu oseya carite pɨpe ipɨ̃tɨvɨisar
    reseve, yuvɨraso supi.'
  kmh-kmh: Kuyipmiŋay niŋiy aŋgak, “Nirmiŋay owiyr-ey aŋgak.” Aŋgek kiykmiŋay niŋiy,
    nop nup bi gunap yip bot ar ak kirgiy, Jiysis yip amiy taŋgyiŋgipay.
  ukr-ONPU: Він зараз же покликав їх. Вони залишили свого батька Зеведея з наймитами
    в човні та пішли за Ісусом.
  emi-emi: Nau Iesu ghe tarailaluela me ghe kololaluela, me lalu ghe tingina vulu
    saela tamairarua tale paanaka ateva tee tau ngai uungu etoa, me lalu ghe usiela.
  zpv-NT: ya gudihdxyi Jesuhs laꞌh raꞌ ba tin chenaꞌhla raꞌ ba laꞌh Ñiꞌh, ya basiaꞌhan
    raꞌ ba Zebedeu xtaada raꞌ ba hasta zuu xlaancha ba cun xmooza ba, ya chiꞌchiyi
    zeenee Jacobo cun Jwahn laꞌh Jesuhs.
  gux-gux: Lan yogunu Jesu den yini ba ke bi ŋa bi ba sebede leni bi naacenba ku ñinbiagu
    nni ki hoadi o.
  kos-kos: Ke Jesus el liyaltal el pangnoltal, ac eltal fililya Zebedee, papa tumaltal,
    in oak uh wi mwet orekma lun oak uh, ac fahsr tokol Jesus.
  ibo-ibo: Ngwangwa, ọ kpọrọ ha, ha hapụrụ nna ha Zebedi na ndị o goro ọrụ nʼime ụgbọ
    soro ya.
  yml-yml: Tutuyanina Iesu i ꞌisedi i goledi i vo, ꞌWa maia,” nika tamadi ma yana
    tofolovavo i ꞌiawedi Iesu taiadi i nagoi Kafaneomi.
  ory-ory: ସେହିକ୍ଷଣି ସେ ସେମାନଙ୍କୁ ଡାକିଲେ, ପୁଣି, ସେମାନେ ସେମାନଙ୍କର ପିତା ଜେବଦୀଙ୍କୁ ମୂଲିଆମାନଙ୍କ
    ସହିତ ନୌକାରେ ଛାଡ଼ି ତାହାଙ୍କର ଅନୁଗମନ କଲେ।
  bzj-bzj: Ih kaal dehn tu, ahn sayhn taim dehn jomp op ahn lef dehn pa eena di boat
    wid di werkman dehn, ahn gaahn lang wid Jeezas.
  wmt-wmt: Jesusjula pinya purpankanya Jayimjijaa Jun. Wanyjanurlakani pilanya ngurtinga
    nyantujarrakura ngarpujaa kanarlanywarnti warrkammayinwarnti mapirrirni pilanya
    wanyjanurlakani. Yanila pilanyanta Jesusja.
  chk-chk: Nge lon ewe chök otun Jesus a küneer, a köriir. Ra likitala semer we Sepeti
