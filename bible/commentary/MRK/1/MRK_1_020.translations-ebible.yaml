verse: MRK.001.020
translations:
  kpx-kpx: Ige au solekavesite kebia hohavege abu abu mamata esemuiabeta halevei Iesu
    ehovalu.
  okv-H: kito jage enu embo heriso na mamo pure embo ga e nga ta mihina avo toto Iesu
    ambo ambo ea.
  tbo-tbo: Naka hougana Yesu i otugehi i pa, ‘Ona wimulitagou.’ Ma hi towolo yagiyagina
    po amahi ma a tu bagibagi mitehi hi nehalehi hai wam uyahina ma Yesu hi wotagoya.
  mal-C: ഉടനെ യേശു അവരെയും വിളിച്ചു. അവർ പിതാവായ സെബെദിയെ ജോലിക്കാരോടുകൂടെ വള്ളത്തിൽ
    വിട്ടിട്ട് അദ്ദേഹത്തെ അനുഗമിച്ചു.
  grc-SR: Καὶ ⸂εὐθέως⸃ ἐκάλεσεν αὐτούς· καὶ ἀφέντες τὸν πατέρα αὐτῶν Ζεβεδαῖον ἐν
    τῷ πλοίῳ μετὰ τῶν μισθωτῶν ἀπῆλθον ὀπίσω αὐτοῦ.
  bgc-bgc: उसनै जिब्बे उन ताहीं बुलाया; अर वे अपणे पिता जब्दी ताहीं मजदूरां कै गेल्या
    किस्ती पै छोड़कै, उसके चेल्लें बणण खात्तर उसकै पाच्छै हो लिये।
  khz-khz: ekearato, ne ira na tamara Tepetaio magena inagulu talimara ria gati ai
    geraokwanirato, Iesu mulinai gelakakauto.
  deu-TKW: und alsbald berief er sie; und sie ließen ihren Vater Zebedäus im Schiffe
    mit den Tagelöhnern, und giengen hin ihm nach.
  zsr-NT: Laꞌ bulidztëꞌ lequëꞌ Jesús, atiꞌ gulucaꞌnëꞌ xuzquëꞌ Zebedeo, dzaguëꞌ yuguꞌ
    huen dxin queëꞌ lëꞌi bárcodauꞌ naꞌ, atiꞌ zjáclenëꞌ Jesús.
  lin-lin: Mbala moko, Yesu abengaki bango. Batikaki Zebede, tata na bango, kati na
    bwato elongo na basali na ye mpe balandaki Yesu.
  hns-NT: Djaise Jiesoe oesabke dekhies, taise oe doeno ke bhie bolaais. Tab oelog
    toerant okar sanghe tjal gail aur oelogke baap aur kamkartan bot me rahie gail.
    Oe doeno bhie maangat raha Jiesoe ke tjela howe.
  noa-E: Makhʉʉnjã Jesuu ëeurrjim anaabá ich dʉ̈i. Magbaa amach aai Zebedeo ich phidkhaajem
    khʉʉn dʉ̈i bote ee pʉawia i dʉ̈i wëtjim aajem.
  eng-EMTV: And immediately He called them. And after they left their father Zebedee
    in the boat with the hired workers, they went away after Him.
  mib-NT: Te suni ni cana ya de jeē cóndiquīn de ya. Te ni castóo‑ni de tátá de Zebedeo
    ini barco un jíín mozo de, te ni candiquīn de ya cuangoo de.
  bea-bea: 'Kwete tyechi yehtilon: kwa taghata echughanelilon tachin ela ehkye atyi
    Zebedee oochu keotihche yu, oohchu kikyetyesklit.'
  lif-NT2: खुने़ॽ खे़ङ्‌हाॽआङ् उःत्तुसिआङ् खिमो खुन्‍छिॽ पाः जब्‍दि हे़क्‍क्‍याङ्
    मे़साङुसिबा याःलिक्‍हाॽ खःङ्‌बेओ पक्‍थे़त्‍छुआङ् ये़सुरे़ कुएगाङ् थाःने़त्‍छि॥
  xnj-xnj: Bahapo Yesu akavakemela, ndi vakamleka dadi wavi Zebedayo na vahenga lihengu
    vevavi muwatu, vakamulanda Yesu.
  mmx-mmx: La soso mun ni ga ro xaka du la duga vas kaxat, duga on basinge ne temen
    du mi luvuttadi gugu ro at lesepang la duga emu min.
  cbr-NT: Mëraquian cuënquin Jesusan abëa cuanun cacëxëshi ca nuntinubi aín papa Zebedeocëñun
    aín papan ñu mëëmicë uni ëbiani Jesúsbë cuancëxa.
  tee-NT: Pus lana alact'asanilh ju Jesús. Chai ju yu'unch tamacaulh ju ixpai'an ju
    Zebedeo ixjuncan. Tat'amacaulh ju ixlapanacni ju lacabarco. Chai ju Jacobo chai
    ju Xivan tach'ak'ok'alh ju Jesús.
  eng-LSV: and immediately He called them, and having left their father Zebedee in
    the boat with the hired servants, they went away after Him.
  cak-NT: Y xpe ri Jesús xeroyoj chi niquitzeklebej. Y ri Jacobo y ri Juan can xe
    xquic'oxaj, xebe chirij. Y xe chic ri quitata' xc'ue' can quiq'uin ri samajel
    pa canoa.
  pah-NT: G̃a ndepiagame Jesus'ga onhi'ig̃a mondoi g̃a pe. —Pejijo ji rupi nhiremimbo'eharamo,
    ei ga g̃a pe. Igwete g̃a uva'ga rejari yhara pype oporavykyhara'g̃a ndeheve Jesus'ga
    rupi ogwovo gareheva'ero.
  sja-NT: Jesupa ãra unuk'ãri, t'ɨ̃ji ichi ome auk'a nipapataadamerã. Aramata atabëijida
    ãchi mimia barcode ãchi ak'õre chi k'aripapataarã ome mãik'aapa wãjida Jesús ome.
  xed-xed: Ka hgaftá tsi ta həŋ, «mbaɗwa mista ɗa,» kaʼa. Ka gi sliʼaftá tsahaya guli
    ka laghwi mistani, ka zlanavatá da taŋ Zebedi ma kwambalu kawadaga nda gwal ksanatá
    slna ta həŋ.
  mks-NT: Na̱cana Jesús ndíví da̱ yóho ta chí na̱jándacoo da tátá da̱, Zebedeo cán
    ini barco xi̱hín java ga̱ da̱ cája chúun xi̱hi̱n dá ta já na̱casáhá xíca tuun
    da xi̱hín Jesús.
  gfk-S: Kaie iat mon Jisas ga tato dur ma dur ga hana talur no nudur mama Sebedi
    ma ira tultule tano ula mon, ma dur gom mur ie.
  bmu-bmu: Malohot ekeka miaŋgöreŋök etkoholök. Etkoholiga iwiŋiri Zebedi aka moneŋ
    nup aziurupŋi waŋgenöŋ eŋgömosöta könahiba Jisös wuataŋgöba andöŋe anohot. Mewö.
  dgz-dgz: Boge Iesu venamu wan. Menan mamewa ago mega den kabum gagap ae vemon dere
    Iesu ewap amon.
  eng-GNV: 'And anon hee called them: and they left their father Zebedeus in the shippe
    with his hired seruants, and went their way after him.'
  zaa-NT: Gutàỹi tìe cabi. Làcabi nna betha'na taá cabi tàta qui' cabi Zebedéua le'
    bárcúa lani adí canu tsè'e nía hueni cualani nna, dia tè cabi lani Jesús.
  eng-WEBSTER: 'And immediately he called them: and they left their father Zebedee
    in the boat with the hired servants, and went after him.'
  guh-guh: Nexata icatsia Jesús junata bajaraponëbeje ata. Nexata bajaraponëbeje bajarajota
    jerata puenetanutabeje paxa Zebedeo jane baja. Nexata Zebedeo, pijajivi yajava,
    nacopatanuca bajarajota. Nexata baja Santiagobeje Juanbeje naponabeje Jesús pepëta.
  bon-bon: Piba taatu Yeesu teebibine cuta ala taasoglicige. Teepi teeme babe Jebedayo
    piiyepu teeme kaakesea bägrä bine poo cabu sebmalemäsi, siige Yeesu cama aaclige.
  nhw-BL: Huan nimantzi Jesús quinnotzqui. Huan quicajtejque inintata Zebedeo ipan
    cuaacali ininhuaya itequipanojcahua huan quitoquilijque.
  swh-ONEN: Papo hapo akawaita, nao wakamwacha Zebedayo baba yao kwenye mashua pamoja
    na watumishi wa kuajiriwa, nao wakamfuata Yesu.
  wbi-wbi: Voope akavakemela vakamuleka uvise ghwave u Sebedayi mun'akte mu ngalava
    palikimo navavombi vaake, vakam'bingilila.
  bba-bba: Mii mii u bu sokɑ, mɑ bɑ nùn swĩi. Bɑ ben tundo Sebede deri kɑ sɔm kowobu
    sɑnnu ɡoo nimkuu sɔɔ.
  eng-KJVCPB: 'And straightway he called them: and they left their father Zebedee
    in the ship with the hired servants, and went after him.'
  kgk-NT: Ohexa ramo, pya'e ohenói íxupe kwéry Hesu. Ha ohejapa voi oirũ kwéry oho-vy.
    Kanoagwasu-py oheja íxupe kwéry oho-vy. Gwu Zebedeu ave oheja. Oheja ave gwembigwái.
    Oho hupive.
  waj-waj: Sapiraida varuduu Yisuuva ivaitana too suaivaki ni nnaagiai ngiateera ivaitanaara
    tuduu ngiari gioonnaata ngiari mmoori varoo vaidiiyaatama kanuuvaki pikiada inna
    nnaagiai viravai.
  cpy-cpy: Roemiñaa-nakiri eejatzi, royaata-nakiri. Eeniro ijeekanaki ipaapate itsipayitari
    ratzirite.
  ekk-PKP: Viivitamatult kutsus ta neid endale järgnema. Nad jätsid oma isa Sebeduse
    koos palgalistega paati ja järgnesid Jeesusele.
  mpx-mpx: Nige i matamatan inoke i yogaagil, yaka tamaliya Sebedi alonau ge wana
    totuwalali hi eguluwagiliya wagaa ge Yeisu hi toulil.
  wbp-wbp: Kuja-palangu parlu-pungu Jamaji manu Jaanu, ngulakuju-palangu waa-manu,
    “Ngajuju-pala puraya!” Junga-juku, yampijalu-jana kirda-nyanu warrkini-patu yalumpurla-juku
    pawurturla-juku. Yampinjarla Jijajilki-pala puraja.
  luo-luo: Gikanyono Yesu noluongogi, kendo ne giweyo wuon-gi ma Zebedi e yie, kaachiel
    gi jotich mane konyogi, mi giluwe.
  nhe-NT: Huan nimantzi Jesús quinnotzqui. Huan quicajtejque inintata Zebedeo ipan
    cuacanahua ininhuaya itequipanojcahua huan quitoquilijque.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܸܪܝܵܝ ܠܹܗ، ܘܫܒ݂ܝܼܩ ܠܗܘܿܢ ܠܙܲܒ݂ܕܲܝ ܒܵܒܵܝܗ‌ܝ ܓܵܘ ܓܵܡܝܼ
    ܥܲܡ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܒ݂ܝܼܩܹ̈ܐ ܒܗܵܩܵܐ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ.
  esk-NT: Jesus-ŋum tautupqauraqamigik tuqłuġniġik. Unisiġaaktarra aapagikkaqtik Zebedee
    akiññakniaqtuanun savaktaiñun umiami, maliaqsipḷuguasiiñ Jesus.
  msb-msb: Tapos gintawag dayon niya sinda. Kaya ginbayaan ninda an inda ama na si
    Zebedeo sa sarakyan kaupod san mga kabulig kag nag-upod sa iya.
  cpa-NT: Dsø¹juu¹² jøng² ca¹tøa¹ Jesús. Hi² jøng² ca¹tiúg² dsa² héi² Zebedeo, ti³jmi²dsa,
    quianh¹³ dsa² jmo¹² ta³ quiah¹²dsa, dsa² tiogh³ barco. Ca¹ŋi¹lé²dsa quianh¹³ Jesús.
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ଦେକ୍‌ଲା ଦାପ୍‌ରେ ଡାକ୍‌ଲା, ଆରି ସେମନ୍‌ ତାକର୍‌ ବାବା ଜେବଦିକେ ଆରି
    କୁଲିଆର୍‌ମନ୍‌କେ ଡଙ୍ଗାଇ ଚାଡି ତାର୍‌ ସଙ୍ଗ୍‌ ଗାଲାଇ ।
  meu-meu: la ese e boiridia, bena idia ese tamadia Sebedeo, ena ḡaukara memerodia
    ida, vanaḡi ai e rakatanidia, ia murinai ma e raka.
  yva-NT: Naije kobe Yesus po yawain, weti yo aya ajae Sebedeus apaya tuna no nyomane
    umaso rai, muno vatano aja po mavae inda wo apa anakere inta raijare mansautan.
    Umba javondijo Yesus ai.
  dgc-dgc: Ey dinulawan side ni Jesus; éy agad gininanan de tama de to abeng, sakay
    du iba sa a mégtarabaho, a kinumuyog be side ni Jesus.
  zpm-NT: dzigo bredz me zho. Zigne bredz me zho, zoque Zebedé lo barcw ga grë xmoz
    Zebedé, laa zho zienaḻ zhits me.
  hix-NT: Àsoke rma natxownà hatà, Txesusu. Omohtxoko, rakoro, kekon hatà, àwyanye.
    Àro ke, tàyàmànhàyamo nomtxownà hatà. Kanawa yawo rma nehxakon hatà, Sekmeknew.
    Tanoto komo hyawo rma nehxakon hatà. Nyamoro hyawo rma nànomtxownà hatà. Txesus
    yakoro harha totxownà hatà, Txaku komo.
  sim-sim: Urik Jisas orin fri tiyaha fri ikmbaha ormu ushara. Urik kolok avoko frihi
    nga ol avoko frihinjik lerawun landari ma ondo nga bot akomek fri halaha Jisasin
    frimu tiya ira.
  npi-ULB: उहाँले तिनीहरूलाई बोलाउनुभयो, र तिनीहरूले तिनीहरूको पितालाई भाडाका नोकरहरूसँग
    डुङ्गामा नै छोडे, र तिनीहरू उहाँको पछि लागे ।
  cgc-cgc: Paumaw Jesus danen an daw padilian dayon danen iran na amay naan ta buti
    duma ta mga ittaw na pasuulan daw gakuyog danen an ki Jesus.
  tim-tim: Yetkondo nâŋgâm eweyetŋe Sebedaio are akto âi luâklupŋe waŋgan tatbiâ hepun
    yekmâ Yesu olop manbaet dâmbela Yesu olop ariyi.
  yor-yor: Ó sì ké sí àwọn náà lẹ́sẹ̀kẹsẹ̀, wọ́n fi Sebede baba wọn sílẹ̀ nínú ọkọ̀
    pẹ̀lú àwọn alágbàṣe, wọ́n sì tọ̀ ọ́ lẹ́yìn.
  wos-wos: '@see-verse:MRK.001.019'
  emp-NTPO: Maʌ̃ne Jesuba ãdji sid̶a trʌ̃sia idji ume wãnamãrẽã. Ara maʌ̃da Santiagoba,
    Juaʌ̃ bid̶a ãdji zeza Zebedeora idji nezocarã ume jãbad̶e amenaped̶a Jesu ume
    wãsid̶aa.
  eng-F35: Right away He called them, and leaving their father Zebedee in the boat
    with the hired men they followed Him.
  ind-ind: '@see-verse:MRK.001.019'
  pes-OPCB: ایشان را نیز دعوت کرد تا پیروی‌اش کنند، و ایشان بی‌درنگ پدر خود زبدی را
    با کارگران گذاشتند و به دنبال او به راه افتادند.
  mpt-mpt: nganabesea isak inaniba weseme esa eka i ay esa e okok naka isa ye deibeniba
    Yesuse bekeba onsiobe.
  ssx-ssx: Yesuma꞉ handaata꞉ koto kone Ipupe laa wi leekeme. Koto leekeeki opuata꞉
    mo hama̱la̱꞉ma꞉ ipilika꞉ ateke Sepedi make mo e pokaemeke haliweki make palai
    kawasona꞉ pitina꞉ mina꞉pa꞉lao Yesuna꞉ hoki nane teli mea pepekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ í kpe ŋɑ. Nɔ ɑ̀ jɔ̀ Zebedee bɑɑ nŋɑ si inɔi ɑkɔi inyiu bɛ do
    woo ce icɛɛ ŋɑ, nɔ ɑ̀ wɑɑ tooɛ.
  gaq-gaq: ଜିଆ ଜିଆ ମେଁ ଆମେଇଂକେ ୱାକେ । ମେଇଙ୍ଗ୍‌ନେ ଆବାଡ଼େ ଜେବଦୀକେ କୁଲିରେ ଏଃତେ ତରାନ୍ନିଆ
    ଆନ୍ତାର୍‌ଚେ ଜିସୁନେ ପ୍ଲା ୱେଆର୍‌କେ ।
  gof-RNT: I entta be7ida mela xeegis. Entti bantta aawa Zabdiyoosa, iya oosanchchotara
    wogoluwa giddon yeggi aggidi Yesuusa kaallidi bidosona.
  unx-unx: ଆଡଃ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ୟୀଶୁ ଇନ୍‌କିନ୍‌କେ କେଡ଼ାକେଦ୍‌କିନାଏ, ଆଡଃ ଇନ୍‌କିନ୍‌ ଆକିନାଃ
    ଆପୁ ଜେବଦୀକେ ନାଲାନାମ୍‌ ହଡ଼କଲଃ ଲାଉକାରେ ବାଗିକେଦ୍‌ତେ ୟୀଶୁକେ ଅତଙ୍ଗ୍‌କିୟାକିନ୍‌ ।
  gah-gah: sele lo kemekago, gilikasike, améipini Zepetaiogegi gelekelé izegipalagi
    lapegú niago ahulikimikasike Izesuni ámegetiki vasimó.
  lcm-lcm: Nang palau kala songo irilong na kilongla papelek a tamari-long ta Sebedaio
    kuli vul ve kana vap i po seupok, na kilongla using ia.
  aer-aer: Jesus-ele renhe-atherrenhe aremele ikwere-atherre iparrpe antangkeke. Ratherre
    akngeye ikwere-atherrenhe Zebedee impemele, re boat-ele anerlenge urrkapentye
    akngerre ikwerenhe areye-akerte, ratherre Jesus renhe apenteke.
  qvc-NT: Paykunatapismi Jisus qayarqan, paywan pulla purinambaqllapa. Chaymi chay
    uras das paykunaqa taytanda dijashpa, rirqanllapa Jisuswan. Taytanqam chay barkupiqa
    kidarqan wakin yanapakuqninwan.
  tgl-ULB: Agad silang tinawag ni Jesus at iniwan nila ang kanilang amang si Zebedeo
    sa bangka kasama ang mga binayarang katulong at sumunod sila sa kaniya.
  cbs-NT: 'Jesúsun jatudi katukin yuikin: —Ea chibankubainkanwen— jatu wa ninkatan
    jabianu jatun ibu Zebedeobe xaxu namaki jabun medabewamisbube bashibaini Jesús
    chibain budianibukiaki.'
  xtm-NTPP: Sani te ni kana ña'a ya, te ni ka xndoo de yuva de Zebedeo ma nuu barcu
    ma, ji'in tee ka jinukuechi nuu de ma, te maa de chi kuan koo de ji'in Jesús ma.
  nnq-nnq: Yesu apababonanga, ngakema, angweto ngabankengama Yesu na kaleka awamundu
    ana Zebedayo muntumbwi pamwe na akakamu maengo.
  bao-NT: Ñucã cʉ̃ja cãare jʉoupi Jesús. Cʉ̃ja pea, cʉ̃ja pacʉ Zebedeore, cʉ̃re ca
    pade nemori maja menara cũmuapʉra cʉ̃re cũu, waacoaupa.
  san-ORI: ତତସ୍ତୌ ନୌକାଯାଂ ୱେତନଭୁଗ୍ଭିଃ ସହିତଂ ସ୍ୱପିତରଂ ୱିହାଯ ତତ୍ପଶ୍ଚାଦୀଯତୁଃ|
  huv-NT: At aton tapaj nejiw miün Teat Jesús. Quiaj tacueatiw tiül müx miteatiw nejiw
    Zebedeo maquiiüb mimosüw nejiw. Tambüw maquiüjpüw mamb Teat Jesús.
  otn-NT: Ma̱hømbi xihra̱ Jesús ngue bi̱ mähä. Nu̱ya ts'its'i, bi̱ mähä ra̱ Jesús,
    bi zop'ʉ ja ra̱ barco yø papá co 'nɛ̱hyø hmi̱qui̱.
  nop-nop: kaŋ Jesudi yabuŋa kutiyenimbu behik Sebedi adi tipilapilaye-me heki dut
    muwage foloŋ uŋgoŋ biyabuŋa adi Jesu kelegumuk.
  obo-NT: Idda ron en, id umow sikandan ni Disas no od duma kandin. Na, id tonanan
    dan iddos amoy ran no si Sebedeo riyon to bollangay duma taddot mgo minuvu no
    id popuung dan, woy mid duma ran mandad ki Disas.
  cak-ENT: Y xpu'u c'a ri Jesús xeroyoj chin nquitzeklebej. Y ri Jacobo y ri Juan
    xcac'axaj quiri', xebe chirij. Y xaxe c'a ri quitata' y ri samajela' ri xec'uje'
    can chiri' pa canoa.
