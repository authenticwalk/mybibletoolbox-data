verse: MRK.001.042
translations:
  kpx-kpx: Kateai louge solekavesite malaha kemo lebolasiu uoholige vavaveu duaveanu.
  okv-H: embo ta ambure irae enu javotoho ena.
  tbo-tbo: Mala emosi ma a lepelo i kokoe ma i dewadewa meme.
  mal-C: ഉടൻതന്നെ കുഷ്ഠം അയാളെ വിട്ടുമാറി, അയാൾക്കു സൗഖ്യംവന്നു.
  grc-SR: Καὶ ⸋εἰπόντος αὐτοῦ⸌ ⸂εὐθέως⸃ ἀπῆλθεν ἀπ᾽ αὐτοῦ ἡ λέπρα, καὶ ἐκαθαρίσθη.
  bgc-bgc: अर जिब्बे उसका कोढ़ जान्दा रह्या, अर वो ठीक होग्या।
  khz-khz: Ne veganamo lepera na eraokwaniato, enamato.
  deu-TKW: Und alsbald wich der Aussatz von ihm, und er ward rein.
  zsr-NT: Ca gnëꞌ caꞌ, laꞌ bunittë huëꞌ réꞌinëꞌ, böaquëꞌ dxíꞌadauꞌ.
  lin-lin: Mbala moko, maba elongwaki na nzoto ya mobeli mpe akomaki peto.
  hns-NT: Aur ohie laage bemaria attjha aur safa hoi gail.
  noa-E: '@see-verse:MRK.001.041'
  eng-EMTV: And when He said this, immediately the leprosy left from him, and he was
    cleansed.
  mib-NT: Te ná ni cahān yā súcuan, te ni nduvāha‑ni tēe ndóho cuehyɨ̄ stehyú un.
  bea-bea: Tsiwohzon otatyech otye, susuchi yetselilon, kahchu oochu oohtyelon.
  lif-NT2: खिमो खे़न् मनाःन् लोगेॽ तुक्‍मोलाम् नुःरे़रो॥
  xnj-xnj: Bahapo mabudi gakamuwuka mundu yula akalama.
  mmx-mmx: La soso mun nom lanmeres ga xap la nom laradi ga lox avukat.
  cbr-NT: Usaquian cacëxëshi aín ñucë nëtëti moquin ca 'insíncë uni an chuáma tancëxa.
  tee-NT: Chai acsni naulh ju chunch ju Jesús pus lana vats'alhti lacmacaxnilh ju
    ists'its'i ju anu' lapanac.
  eng-LSV: and He having spoken, immediately the leprosy went away from him, and he
    was cleansed.
  cak-NT: Y can xe xu'ij quiere' ri Jesús, ri ru-lepra ri achi xq'uis-e y ch'ajch'oj
    xu'on can.
  pah-NT: Kotihĩ gajagwa ika'embavi ga hugwi.
  sja-NT: Aramata ichi k'ap'ɨadeepa lepra k'ayaa wẽpadachi mãik'aapa jɨpa beeji.
  xed-xed: Gi hadahada, hlets mbatani tsa, kləwəɗ vghani.
  mks-NT: Tá na̱cachi a já chí i̱vi̱ la̱á na̱ndindaa cue̱he̱ táhyi̱ ña̱ na̱ndoho da̱
    cán. Já na̱ndivií yiquí cu̱ñu da.
  gfk-S: Kaie iat mon no minaset ga pataam tano turadi.
  bmu-bmu: Mewö jiiga uzikukuŋi mi miaŋgöreŋök solanii ölöwahök.
  dgz-dgz: Gine tutup vek bo’o gamupewa siran taran amone me inakaen.
  eng-GNV: And assone as he had spoken, immediatly ye leprosie departed from him,
    and he was made cleane.
  zaa-NT: Cuantu taání rèe na anía nna, betua chì itsahue' qui' niá nna beyacca taá
    latsi'į.
  eng-WEBSTER: And as soon as he had spoken, immediately the leprosy departed from
    him, and he was cleansed.
  guh-guh: Bajarapacuenia Jesús pejumaitsijavata peperabëtsabanaenëmi baja perabëxanepananajereca.
    Jamatejema baja. Peperabëtsabanaejavami baja ajibi.
  bon-bon: Piba taatu lepera pita te teebine ebmalige, siige tabe miiji me äbitige.
  nhw-BL: Huan ipan nopa tlatoctzi nopa cocolistli quicajqui.
  swh-ONEN: Mara ukoma ukamtoka, naye akatakasika.
  wbi-wbi: Unsiki ghughuo ibuba jikabuka mu m'bili ghwake, pe akavalasivua.
  bba-bba: Yɑnde bɑrɑ disiɡii te, tɑ nùn yɔ̃su, mɑ u bɛkurɑ u dɛɛrɑ.
  eng-KJVCPB: And as soon as he had spoken, immediately the leprosy departed from
    him, and he was cleansed.
  kgk-NT: Hesu onhe'ẽ-ma ramo íxupe, okwera-ma. Opa aiai íxugwi.
  waj-waj: tuduu tuu saivaata buunna hooya mmamma roosuuvo taikooduu kati hara kioo
    variravai.
  cpy-cpy: Etsiyatanaki ipathaa-waewita. Tekatsitanee.
  ekk-PKP: Pidalitõbi lahkus temast samal hetkel ja mees sai terveks.
  mpx-mpx: Sauga o elana, ana lepelo i mowasi ge tuwana i waisi.
  wbp-wbp: Junga-juku, pintiji kapanku karalypa-jarrija wijini-jangkaju kirlkalku.
  luo-luo: Gikanyono dhoho norumo kuom ngʼatno mochango.
  nhe-NT: Huan ipan nopa tlalochtli, nopa cocolistli quicajqui.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ، ܐܙܝܼܠܔ ܠܹܗ ܓܸܪܒܹܗ ܡܸܢܹܗ، ܘܦܝܼܫ ܠܹܗ ܕܘܼܟ݂ܝܵܐ.
  esk-NT: Jesus nipliġḷuqqaaqtuq taavrumiŋa, taamna tavrakŋatchiaq iłuaqsiruq auyugaqtuaġmiñiñ.
  msb-msb: Nawara dayon an leproso sani kag malinis na siya.
  cpa-NT: Dsø¹juu¹² jøng² ca¹huá² hmih¹². Ha¹chi² ma¹lǿa¹² quiah¹²dsa.
  dso-dso: ସେଦାପ୍‌ରେ ବଡ୍‌ ରଗ୍‌ ତାର୍‌ ଲଗେ ଅନି ଦୁର୍‌ଅଇଲା ଆରି ସେ ସୁକଲ୍‌ ଅଇଗାଲା ।
  meu-meu: Bena ena lepra e doko, vada e ḡoeva vaitani.
  yva-NT: Naije kobe apa wanene umaso raumandi ai ti sauman kobe.
  dgc-dgc: Ey to pégkagi na ta éya, éy bigla a naibut tu ladu na, a mahusay dén siya.
  zpm-NT: Zigne sca bnee me laa mgui co biac, mbese biaaṉ xcuerp mgui.
  hix-NT: Àtoko rma nàhnànkay hatà, uhunmatathotho. Ohxe harha nehxakon hatà, toto.
  sim-sim: Karem or mbarik okmbale lepra mendek si narik jivik ormu nara.
  npi-ULB: तुरुन्तै कुष्‍ठ रोगले त्यसलाई छोड्‍यो र त्यो शुद्ध भयो ।
  cgc-cgc: Pag-ambal Jesus, nakamang dayon masakit ta langgit ta mama an daw naayad
    en.
  tim-tim: ainâk diwiŋe pandakto hâkŋe âlepŋe agep.
  yor-yor: Lójúkan náà ẹ̀tẹ̀ náà fi sílẹ̀ lọ, ọkùnrin náà sì rí ìwòsàn.
  wos-wos: Wungi wandéka dé walisufu bari hényi.
  emp-NTPO: Jesu ara mãwã bed̶eabʌrʌd̶e ẽberãra biasia. Dji aid̶ara ab̶ed̶a nẽbasia.
  eng-F35: And when He said this, immediately the leprosy left him, and he was cleansed.
  ind-ind: Saat itu juga penyakit kulitnya langsung hilang dan dia betul-betul sembuh.
  pes-OPCB: همان لحظه جذام او برطرف شد و شفا یافت.
  mpt-mpt: hebmamsab e yayo kitdibi habuo blimanoa ayam ansebe.
  ssx-ssx: Koto leeke koto kone kindi yeni wamo peaeyeketa꞉ pa kindi yeni na hake
    hali leke hayekeme.
  mkl-mkl: Bɛ ɡbɑkɑ̃ bɔ̃ɔi dintɛu í nyɑ siɛ nɔ í jɛ inɛ iyi í mɑ́.
  gaq-gaq: ଏହେନ୍‌ ଦାପ୍ରେ ମେଁନେ କୁଷ୍ଟରଗ୍ ବ’ୱେଗେ ଆରି ମେଁ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍ ୱେଗେ ।
  gof-RNT: Sohuwara baroy uraa yeddin uray paxis.
  unx-unx: କାଜିତର୍‌ସାଗି ଇନିୟାଃ ନାଗେଘାଅ ନିର୍‌ୟାନା ଆଡଃ ଇନିଃ ବୁଗିୟାନାଏ ।
  gah-gah: Loko lokago, litá oko halamé netáma asú omikago agupe lamaná okago,
  lcm-lcm: Nang palau pukun tapak ang kala kovek pelek ia, na kala daus.
  aer-aer: Kenhe iparrpe anthurrele utyene akngerre uyerrerlenge, yenpe urlkere-irremele.
  qvc-NT: Chayta niptinllam, chay ancha fiyu qeshyayqa kwirpunmanda das chingarqan.
  tgl-ULB: Kaagad na nawala ang kaniyang ketong at siya ay naging malinis.
  cbs-NT: jawen chami sakada iki daxnukui keyuaya
  xtm-NTPP: Te ora yukan, te ni nduva'a tee ku'u lepra ma, te ni nduvii ñií de ma.
  nnq-nnq: Kingobucho maloi ngagammoka mundu jwenio ngajeguka.
  bao-NT: To biro Jesús cʉ̃ ca ĩirora, cami yaticoa, añugʉ, ca cami manigʉ tuaupi.
  san-ORI: ମମେଚ୍ଛା ୱିଦ୍ୟତେ ତ୍ୱଂ ପରିଷ୍କୃତୋ ଭୱ| ଏତତ୍କଥାଯାଃ କଥନମାତ୍ରାତ୍ ସ କୁଷ୍ଠୀ ରୋଗାନ୍ମୁକ୍ତଃ
    ପରିଷ୍କୃତୋଽଭୱତ୍|
  huv-NT: Wǘxan ndoj mapiüng aag ayaj Teat Jesús, aaga niün andeow quiaj andǘüban
    ndet minecoy nej, tajneaj nómban.
  otn-NT: Høntho bi̱ ma̱nna̱ ra̱ hya̱ na̱, nu̱na̱ ra̱ därquɛ̱hi̱ mi̱ 'ya rá̱ do'yo,
    'bexpi zä ra̱ n'ʉ mi̱ hɛ̱mbi̱.
  nop-nop: Unduŋ nimbu folooŋ walandaguk, kaŋ
  obo-NT: Idda ron en, worad iddos et-et din woy no-uliyan don sikandin.
  cak-ENT: Y xe xbij quiri' ri Jesús, ri ru-lepra ri achi xq'uis-e y xch'ajch'ojir
    c'a can.
  lif-NT: ᤂᤡᤔᤥ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤗᤥᤃᤣ᤹ ᤋᤢᤰᤔᤥᤗᤠᤶ ᤏᤢ᤺ᤖᤧᤖᤥ॥
  snx-snx: Gasanx hogar nyam wo ne suma ne udulane adu beli alox.
  kql-kql: De, kepat katɨk andɨvɨli safu jivale mamalɨkɨn wunu valambeve, kape wun
    anafak toneve.
  mie-NT: Te tá nī ncāhān yā súcuán, de nī nduvāha-ni tēe ndóho cuēhē stéhyū.
  san-TIB: མམེཙྪཱ ཝིདྱཏེ ཏྭཾ པརིཥྐྲྀཏོ བྷཝ། ཨེཏཏྐཐཱཡཱཿ ཀཐནམཱཏྲཱཏ྄ ས ཀུཥྛཱི རོགཱནྨུཀྟཿ
    པརིཥྐྲྀཏོ྅བྷཝཏ྄།
  qve-NT: Saynata Jesús rimayta tukurullaqtinmi, kasqan ratolla chay runaqa lepra
    onqoyninmanta sanoyaran.
  pao-NT: '@see-verse:MRK.001.041'
  cbu-NT: Natamatamta tputs wanuts yarangiya; tputssha nllitarit ndusha tsachirangana.
  usa-usa: páátákáá atóbaguraiye. karímá érákáitana
  soy-soy: Mɛsɛ nɛ mɛsɛ, utisi uyɛ̃ kɛyɔ̃́ ɑkɛ tɛnɛ uu funi.
  bkx-bkx: Suk naskeek, atoni nane in menas namneuk. Oke te, in naleok nain.
  hui-hui: Ani layagola ge hamua ereba hai halu bayale hene.
  amf-amf: Saanawa easa lamthin burqono kiam konin garenka ki paashade.
  quc-NNT: Xuwi wa' xub'ij, chanim xel ri itzel ch'a'k che ri achi, xutzirik.
  dob-dob: Ga tai nina ꞌana lepelo ꞌigumwala manini, ga ꞌiꞌesasena.
  wrs-wrs: Wo Yesusva os ishomnavnamba, lombamba lelnam heniminiva selpevna, wo he
    beswonam pho.
  mca-mca: Qa aje'eƚ hamiikii ka' ƚaatshektax, ma' qa naxpa'lij.
  tzo-TZC: Cꞌalal jech laj yale, muꞌyuc xvinaj bu ibat ti cꞌaꞌemal chamele. Lec icom.
  mya-mya: မိန့်​တော်​မူ​သည့်​ခ​ဏ​၌ ထို​သူ​သည်​ရော​ဂါ​ပျောက် ၍​သန့်​စင်​သွား​လေ​သည်။-
  gng-NT: I ya tàan bo nɛ lijendl nnɔ pɔk ki gben' nɛ u lùore'.
  cbi-NTPO: Tsandi' dyanmalan manbityu bishpee jei manbimi juntsa dii rukunu, tsenmalan
    narai mandiyami.
  ikk-NT: Ozigbo, oti hụ nọ gha ẹhụ a pụ, ọ nọ rị ọchan!
  leu-leu: E fataapus a tapak sina mataa aave a malit e nane fo roxo.
  maz-NT: Jo ni c'ueñe c'ua c'e lepra c'ü mi sö c'e bëzo. O jogü c'ua.
  bod-N: མི་དེའི་མཛེ་ནད་སོས་ཏེ་གཙང་མར་གྱུར་ཏོ།།
  tca-NT: Rü yexgumatama nüxü̃́ inayarüxo ga na nachaxünexü̃ ga guma yatü. Rü meãma
    naxcèx nitaane.
  zpl-NT: Chenu uninu scua, hora zeꞌe uyecaꞌi elichia nú secai nu lecaꞌ xi nai.
  mbc-NT: Mîrîrî pe rî erekî' pe pra eena'pî. Eesepi'tî'pî.
  ndg-ndg: Mara yimo ukoma waamboi, katenda kuba bwiso.
  wsk-wsk: Se tairanamar kuera mu beteram se nu nungeram.
  toj-NT: Mi tox el yuj ja palabra jahui, ch'ay huego ja spieroil ja sbacteli. Huego
    huego tojbi.
  dwy-dwy: Ga dhunupana yana ŋayi ŋunhi ḏarramuya walŋathinana, ga wiḏiꞌyunana nhanukaya
    ŋunhi rerriya.
  kkl-kkl: Lelamog abeneko pere naikna aneko orog taogpa, nimi eneko wali taog.
  tbc-tbc: Agog lepra ibiseig yau dugo tamol an tinin uyan ilasa kisaek oŋ a.
  sna-sna: Pakarepo maperembudzi akabva paari uye akaporeswa.
  smk-NT: Ket sin sain anan lamang inmanda' yay tawo a rinminggas anay katat na.
  grc-TCGNT: Καὶ εἰπόντος αὐτοῦ εὐθέως ἀπῆλθεν ἀπ᾽ αὐτοῦ ἡ λέπρα, καὶ ἐκαθαρίσθη.
  mzz-mzz: We vedimadimanaeqa tomoqo bununeye lepelo ikakava ivegiagiamai vaituqana.
  gof-WFTW: Sohuwara baroy uraa yeddin uray paxis.
  spa-BLM: Al decir esto, inmediatamente la lepra se apartó de él y quedó limpio.
  kyz-NT: Oje'arimũ 'ga po mono ypyrauwe okã'jãu 'ga pito'oma 'ga wi. A'eramũ futat
    'ga pira ojekatu'oka.
  dao-dao: Acukba a pyen la angxita mnehkse cun khyük se, ani cun ngcimcai law beki.
  cya-cya: Cui' xaa ti ngulyijyi quicha can' 'in yu, lo' mchca yu.
  beu-beu: Mibaroti se, nehe angu edilang hapeburang angu bae ue niang, muse ana mona.
  wrk-wrk: Baki yinarramba kunybijbayi nangangi mankanyi. Mili kunyba nangangi waba.
  nii-nii: Jiisas ek nipi, wu ei ngang kin, kinj num wu ei sikir ka mułum.
  ign-NT: Enevanepa tinaraca. Vaipa leprósoi­nahíni.
  dik-NT: Kaam thiin awën, ke tuet jiël.
  cac-cac: Ix lajvi yalan jun chi', ix tacji jun yab'il chi' d'a vin̈, ix b'oxi sc'ool
    vin̈.
  tzj-E: Y alnak xel ela itzel yubil tzrij y xec'choja.
  san-BUR: မမေစ္ဆာ ဝိဒျတေ တွံ ပရိၐ္ကၖတော ဘဝ၊ ဧတတ္ကထာယား ကထနမာတြာတ် သ ကုၐ္ဌီ ရောဂါန္မုက္တး
    ပရိၐ္ကၖတော'ဘဝတ်၊
  yaa-NT: a rashkishi fetseai koshikõi sharatani. Nãskax sharakõi ini.
  cab-NT: Quei laríñagun ítara, ába lareídagun sánditi ligía.
  clu-clu: Kag lagi-lagi nadora anang aro kag naglimpyo anang panit.
  swh-ULB: Mara moja ukoma ukamtoka, na alifanywa kuwa safi.
  tpt-NT: Ex tejkan chuncha junkal ni taqanꞌan, va niman makaxchoqolcha ni ixlakapuchꞌiti.
  aai-aai: Mar ta’imonamo orot biyan kokom hihururuwih hire naatu igewasin.
  sny-sny: Sosu Jisas meni ape enite tahe hire lo sahe fuwe su, enite kairefi a'i
    werese niyemaiyeye.
  myy-myy: Ito ĩ yirocati ĩ ya rujʉ cami jogarise yati jedicoayijʉ ĩja. Quenari rujʉ,
    rujʉ cʉticoayijʉ ĩja.
  trc-NT: Nu̱ꞌ da̱nj cataj Jesucristó, ne̱ nu̱ꞌ quinavij luj xráá síí ranꞌ, ne̱ nahuun
    sa̱ꞌ soꞌ cuaj a.
  cut-NT: Ndeta̱hno chavi cah che recha̱ yute se me, ne ndoyahn se.
  bel-bel: Пасьля гэтага слова праказа адразу сыйшла зь яго, і ён стаўся чыстым.
  zlm-KSZI: Pada saat itu juga orang itu ditahirkan daripada penyakit kusta.
  gdr-gdr: Sɨ odenja ket ɨt ra leprosit tin yɨraronj, ngɨrpu ton ket b'ɨsakendonj
    dɨde ket kɨlkɨp kesa awonj.
  vmy-NT: ꞌBa ndekuini chubabiu, kitukjaꞌaxinre chiꞌinre, ꞌba kuanda.
  cmn-FEB: 这人的麻风病立刻消失了，他痊愈了。
  gmv-RNT: Heerakka addeza inchiracha hargey aggin, addezi paxides.
  ncl-NT: Jan ajnaxcan yajmo nesic icocolisli in lacal, yoje pajtic.
  wed-wed: Ma maratogogi opi-doriana, oroto i voterei ma tauna i aii me.
  sua-sua: A gi hi to tgia re tok, ka yor ther gi nop kuo mang ngatngae.
  klt-klt: Wáina inán waháranyon ilalák lepra watá san sutná yá rongrongiuk.
  are-are: Artwa ekura leprosy-ntama kala yirralalhaka. Artwa era turta kala marrerraka.
  gai-gai: Aindopatke, an roumb lepa an ramootmo andu namamaiat, na mana tikca laŋ
    mamoat.
  qvm-NT: Tsaynog niptinmi jinan höra aliyargan.
  chz-NTPS: Läꜙcha̱hꜘ maˊ gaꜙhlëëhꜘ Jesús ja̱ˉ, gaꜙä̱ä̱hꜗ goˉte˜ hmihꜗ høøꜚ ja̱ˉ.
  kmu-kmu: '@see-verse:MRK.001.041'
  ood-NT: Kutsh ha hekaj doa.
  lbm-lbm: अऊर तुरतच ओको कोढ़ सुधरतो चल्यो, अऊर ऊ शुद्ध भय गयो।
  ncj-NT: Huan queman omoluic inon, oquis icocolis in tlacatl huan cuali omocau.
  yuj-yuj: Aeránko maok, am fek táman am lepra touwe wae pwar nánko, mao wae kwapwe
    kare yak.
  kto-kto: Tiesong Iesu gare tiro, ga kakalait it no tapak ira, ga inar maset betmeng
