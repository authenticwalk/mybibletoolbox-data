  bht-bht: यीशुऐ उना जो बोलया, “चला; असां अखे बखे दे ग्रांऐ च चलदे न ताकि ओथु भी परमेश्वर
    दे संदेश दा प्रचार करी सकन, क्योंकि मैं इसी तांई इसी संसारे च आया है।”
  eng-NOY: And he saith to them, Let us go elsewhere into the neighboring towns, that
