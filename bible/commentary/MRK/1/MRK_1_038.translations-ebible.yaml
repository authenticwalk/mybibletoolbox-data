  mya-mya: ကိုယ်​တော်​က ``အ​နီး​အ​နား​ရှိ​ရွာ​များ​သို့​သွား​ကြ ကုန်​စို့။ ထို​ရွာ​များ​တွင်​လည်း​ငါ​တ​ရား​ဟော​ရ​မည်။
