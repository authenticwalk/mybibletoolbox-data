verse: MRK.001.038
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Nahi o ko halevai o degomoleve tai. Ige di tota
    keve ata degomole haivei. Kosealemo vaveve katealehoike di lohonu.”
  okv-H: Iesu na einge ena, “Ungotena da nei nei ta pambuto ke hande aisona, avoeto
    na da toto puvena.” ainge enu
  tbo-tbo: Ma Yesu i baha i pa, ‘Amaka ma ta nae dobu gehouhi uyahihi po a guguya.
    Geka bagibagina binei a nei.’
  mal-C: അതിന് യേശു, “അടുത്തുള്ള ഗ്രാമങ്ങളിലും പ്രസംഗിക്കേണ്ടതിന് നമുക്ക് അവിടേക്കു
    പോകാം; ഈ ശുശ്രൂഷയ്ക്കായിട്ടാണല്ലോ ഞാൻ വന്നിരിക്കുന്നത്” എന്നു മറുപടി പറഞ്ഞു
  grc-SR: Καὶ λέγει αὐτοῖς, Ἄγωμεν ⸆ εἰς τὰς ἐχομένας κωμοπόλεις, ἵνα καὶ ἐκεῖ κηρύξω·
    εἰς τοῦτο γὰρ ⸂ἐξελήλυθα.⸃
  bgc-bgc: उसनै उनतै कह्या, “आओ; हम और किते लोवै-धोवै की बस्तियों म्ह जावां, के मै
    उड़ै भी प्रचार करुँ, क्यूँके मै इसे खात्तर आया सूं।”
  khz-khz: Iesu evega-geleto, netiwato, “Vanuga vekavirai ita ago. Voira geriai maki
    pana vopata, au geku vogomai kwalana voa.”
  deu-TKW: 'Und er sagt zu ihnen: laßt uns anderwärts gehen, in die benachbarten Ortschaften,
    damit ich auch dort verkünde; denn dazu bin ich ausgegangen.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Huayejruꞌ yuguꞌ dzag yödz, quië gunaꞌ
    caꞌ lban niꞌ. Qui lë ni naꞌ brujaꞌ.'
  lin-lin: 'Kasi Ye azongiselaki bango : — Tokende na esika mosusu, na bamboka ya
    zingazinga, mpo ete nateya mpe kuna, pamba te nayaki mpo na yango.'
  hns-NT: 'Bakie oe bolies: „Aaw tjalie doesar gaaw aur sahar me, tab ham hoewa par
    Parmeswar ke khoes khabar bhie ailaan kar sakab. Ohie khaatien ham ailie hai.”'
  noa-E: 'Mamʉ magbaawai jũrr ichdëu amag magjim anʉm: —Chawag dewam phöbör dakhapaim
    aarta wëttarrau, jũrr mamaam khʉʉnagjã Ẽwandam iek agjö jawaag. Warrjã mag jawaanta
    mʉ bëejimgui ajim anaabá.'
  eng-EMTV: But He said to them, “Let us go to the neighboring towns, that I may preach
    there also, because for this reason I have come forth.”
  mib-NT: 'Te máá yá ni cahān yā: Sa suhva na quíhín yō tāca gá ñuu íne yajni, návāha
    suni nacani ri jnūhun nuū i, chi jeē yúcuan ní quee rī. Achí yá.'
  bea-bea: Towehchu yehti, Tane natehtsi otsidooshai kooche oohoostihi oochu, kootatooshigha
    lasasta aoontye.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ नोगप् पिरुसि, “आनिॽ कन् खिरिबा वेॽस्‍मा पाङ्‌भेॽहाॽओ
    पेगि॥ इङ्‌गाॽ खे़प्‍मोआङ् सुनाइङ् से़ःमा पोःङ्॥ हाबा खे़ल्‍ले़ लागि इङ्‌गाॽ त्‍याङ्‌बारो॥”
  xnj-xnj: Yesu akavayangula, “Tihamba na mumiji yingi ya papipi nikakokosayi na kwenuko
    mewa muni nibweli ndava yeniyo.”
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Ata onon uto at levenmenemen petpes kusu
    ana vavang bok go. Ni lavasuun teren la nenia aga si ude xopok at lavatbung menemen.”
  cbr-NT: 'Cacëxunbi ca Jesusan atu cacëxa: —''Urama ''icë ëmacamanuxunribi uni bana
    ñuixuni cuanun ca cuan. Usoquin ''anux cana Capernaúmnuax upunin.'
  tee-NT: 'Para ju Jesús alacjuni: ―Ca''auch ju lak''achak''anixni ju vanin vi ni
    laich camasunitachau vachu'' ixchivinti Dios ni yuchi ju iclhiminta ju quit''in.'
  eng-LSV: and He says to them, “We may go into the next towns, that there also I
    may preach, for—for this I came forth.”
  cak-NT: 'Y ri Jesús xu''ij chique: Jo'' pa ch''aka chic tenemit ri jec''o-pe nakaj,
    chi nintzijoj chuka'' rutzij ri Dios chiri'', roma can richi-wi nin-en ri samaj
    re'' xipe we'' chech-ulef, xcha'' ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Akwaha hete ji novĩa, ei ga. Emo ojipe''ipe''i
    pe ira''agweva''e pe po ti nhande xaho hamo. Tamombe''u ti Tupana''ga nhi''ig̃a
    pevove''g̃a pe no, ei ga. A''ereki a''ea rehe ji ajo yvya koty, ei ga g̃a pe.'
  sja-NT: 'Mamĩda Jesupa mãgaji: —Tachi Ak''õrepa mɨ pëiji ichi ũraa jõmaarãmaa jarateemerã.
    Mapa wãdáma aji, awaraa p''uuru k''ait''a beemaa.'
  xed-xed: «Mbaɗma da sana vliha ndusa ndusa, ka dzaʼa yu mnanaŋtá gwaɗa Lazglafta
    ta tsahaya guli, kabga tsaya kəl yu ka sagha,» kaʼa nda həŋ.
  mks-NT: 'Joo cáchí Jesús já xi̱hi̱n ná: —Cóho̱ java ga̱ ñuu yati yóho ña̱ ná jána̱ha̱
    i̱ tu̱hun va̱ha nu̱ú na̱ cán viti jáchi̱ sa̱há ña̱ yóho va̱xi i̱ —cáchí Jesús.'
  gfk-S: Io, Jisas ga tange, “Dait na hana balik ta tike katano ta ira taman hutate
    waing nige harpir bileng kaia kinong iou gate hanawat be ni gil hobi.”
  bmu-bmu: Mewö jigetka möta kewö jiyök, “Miri tosatŋi tosatŋi liliköba tat anjei,
    ekze. Nöŋön Buŋa keu miri dop jim sehimamgöra eta maljal. Miaŋgöra mönö miri liliköba
    anbin.”
  dgz-dgz: Go Iesu gare wan, “Ne God toemu mega Oise Kakaewa at at iragi opata gapan
    wadidiamopen menan ongen. Ap tapen menan nu pa sewa da da den anet.”
  eng-GNV: 'Then he said vnto them, Let vs go into the next townes, that I may preach
    there also: for I came out for that purpose.'
  zaa-NT: 'Lèe nna rèe cabi: Lítsa'' adí ca lugar canu anta'' exa gáabá para qui''ni
    guni huáni ya'' cą predicar. Porqui''ni para nui la daya''.'
  eng-WEBSTER: 'And he said to them, Let us go into the next towns, that I may preach
    there also: for, for this purpose have I come.'
  guh-guh: 'Nexata Jesús jumaitsi: —Ponatsi baja imoxoyo penaetomaraxijavabelia bajarajotalia
    tatsipaebinexa Dioso pitorobilivaisi. Bajaraxuanexa bovecua pitsaparenajë, jai
    Jesús.'
  bon-bon: Yepä Yeesu jejemige egä, “Biiri naclege poto mametamameta cewe me cane
    cuta puma mene jajanename, ingle cane bucurage biname bime tääpume tädujine ai
    gawecewe cabu me.”
  nhw-BL: 'Pero Jesús quinilhui: ―Ma tiyaca ipan nopa pilaltepetzitzi catli nechca
    para nitlacamanalhuis nepa nojquiya pampa yeca nihualajtoc.'
  swh-ONEN: Yesu akawajibu, “Twendeni mahali pengine kwenye vijiji jirani, ili niweze
    kuhubiri huko pia, kwa sababu hicho ndicho nilichokuja kukifanya.”
  wbi-wbi: Akavamula akati, “Tuvuke kufisina ifinge, mu fikaja fino fisyunguta, kwope
    nipilisie kange. Ulwakuva lwelino nisile apa.”
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, n weenɛ su dɑ wusu ɡɑsu sɔɔ si su kɑ sun sikerenɛ, kpɑ
    n mɑɑ wɑɑsu ko mi, domi yen sɔ̃nɑ nɑ nɑ.
  eng-KJVCPB: 'And he said unto them, Let us go into the next towns, that I may preach
    there also: for therefore came I forth.'
  kgk-NT: 'Ha Hesu he''i: —Jaha katu tetã ambue mbue-rupi tanhemonhe''ẽ upe-py ave.
    Upéa ajapo hagwã asẽ aju-vy, he''i íxupe kwéry.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Pikiada nnikiai ta aa yoosinna vaini
    vai aayauvaki kuaaravee. Anutuuqaa mmayaaya yoketaivaa iyaatama fai na kiaa mminaraivaara
    kuaaravee. Na iyaatama kiaa mminaraivaara tiiravaivee,'
  cpy-cpy: 'Rakanakiri rirori ikantzi: “Jame aate, teera roo nopokan-tyaari nojeeki
    jaka, otzimatyee niyotaan-tayite otsipaki nampitsi.”'
  ekk-PKP: 'Aga Jeesus vastas: „Peame minema ümbruskonna teistesse linnadesse, et
    ma saaksin ka neile head sõnumit rääkida, sest sellepärast ma ju tulingi.“'
  mpx-mpx: Yeisu analiya i lahe i ba, “Ta nok ta na labena etega al, awan bolo gegelilaa
    ona, inoke na papaatena al elal. Heiya te kaiwena ge ya nem.”
  wbp-wbp: Ngula-jangkaju, nyanungulku-jana wangkaja, “Yankurlipa yinya-kurra kirri-kari
    kirri-kari-kirra, ngularlangurla yungurna-jana yimi-ngarrirni Yimi Ngurrju yapa-karirlanguku.
    Ngulakunyarna yanurnu nyampu-kurraju walya-kurra.”
  luo-luo: To Yesu nodwokogi kawacho niya, “Wadhiuru kamachielo e gwenge man machiegni,
    mondo kuno bende ayalie.” Mano emomiyo asebiro.
  nhe-NT: 'Pero Jesús quinilhui: ―Ma tiyaca ipan nopa pilaltepetzitzi tlen nechca
    para nitepohuilis itlajtol Toteco nepa nojquiya pampa yeca nihualajtoc.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܙܲܠ݇ܚ ܠܡܵܬܘܵܬܹ̈‌ܐ ܕܚܵܕܸܪ̈ܘܵܢܲܢ ܕܡܲܟܪܸܙܸܢ
    ܐܘܼܦ ܬܵܡܵܐ، ܣܵܒܵܒ ܒܘܼܬ ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܝܼ.“'
  esk-NT: Aglaan Jesus-ŋum kiuniġai, “Aullaqtuksraurugut atlamun nunaaqqimun. Uvaŋali
    quliaqtuaġumauŋa taamani atakkii piqutigiplugu aggiqsuaŋuruŋa.”
  msb-msb: Nagsabat siya, “Hamos kita sa masunod na mga lungsod agod magpahayag man
    didto kay amo ini an dahilan san pagpakadi ko.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Ma¹dsǿg³ jniang³ juøi² tioh¹³
    cøg¹². Mi³jøng² hǿa¹³jni jǿg³ quiah¹² Diú¹³ ja³jøng² calah. Di³ huu¹³ jøng² ca¹guio¹jni
    ―ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କିବେଲେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଆସା, ଆମେ ରଇବା ବିନ୍‌ ବିନ୍‌ ଗାଉଁମନ୍‌କେ ଜୁ,
    କାଇକେବଇଲେ ସେ ଜାଗାମନ୍‌କେ ମିସା ମୁଇ ପର୍‌ମେସରର୍‌ କାତା କଇବି । କାଇକେବଇଲେ ସେଟାର୍‌ପାଇସେ
    ମୁଇ ଆଇଲିଆଚି ।”
  meu-meu: Ia eto, Aitala hanua kahikahidia, unuseni ai danu baina haroro, badina
    be egu mai badina bunai.
  yva-NT: Weramu Yesus po raura nande mai pare, “Wade ra wanta no munijo kaijo mararaije
    so rai. Syare syo ayao Amisye raura tavon no ratuije, weye wemi mbewaramo ide
    no mine vone so.”
  dgc-dgc: Pero kinagi ni Jesus dide, a “Kitam dén. Umange kitam du iba a bariyo.
    Kanyaék se inumange éy magpahayagék be du tolay ta iba-iba a bariyo.”
  zpm-NT: 'Dzigo pquiab me rëb me lo zho: ―¡Sca ye! Per ib laa ne none goṉ guio grëraa
    guiedz ne ndxie dib gax nu, zeeṉa ye grë guiedz qui gnee naa Xtiidz Dios lo miech;
    sac ible miṉ co pxeeḻ me naa ziaḻ naa lo guidzliu.'
  hix-NT: Àpa txowà rma, kekon mak hatà, Txesusu, àwyanye. Anana haka rha àpa txowà,
    anaro rha owto hona, màhton hona, kekon hatà. Àsna haka rha wekarymatxano. Àsok
    tawro hana. Àhyakanye ekarymaxe omohsaho rma uro, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik ormu mbara, �Ka ni i yanga oson ni halaha yanga anandik ni ika. An
    mbeek torokop Avuihi mashin a sawekurik a rari ambu nir, wahau. Kuyanga ome lal
    nga Avuihi mashin a sawekurik a rari nira.�
  npi-ULB: उहाँले भन्‍नुभयो, “हामी कतै वरिपरि सहरहरूमा जाऔँ, ताकि मैले त्यहाँ पनि
    प्रचार गर्न सकूँ । त्यसैको लागि म यहाँ आएँ ।
  cgc-cgc: Piro, ambal din, “Miling ki naan ta mga banwa na dani nang aged magsugid
    ta miad na balita naan ta mga ittaw tak iling tan ake na tuyo ta pag-iling naan
    ta mga banwa.”
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Nâŋe den âlepŋe makyeŋgiwerâm aktere kepia
    siâ siâ ewumâk ewumâk ariwaen. Nâ âi ire memberâm togoân aregât kepia ewumâk ewumâk
    ariwaen.” dâep.
  yor-yor: Jesu sì dáhùn wí pé, “Ẹ jẹ́ kí a lọ sí àwọn ìlú mìíràn, kí ń lè wàásù níbẹ̀
    pẹ̀lú. Nítorí èyí ni èmi sá à ṣe wá.”
  wos-wos: Wungi wandaka dé wa, “Reséndé. Nani nak getéfaré yitame. Wun getéfambu
    akwi Godna hundi wanjoka yitawuni. Wun jémba yanjoka wuni ya.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Dewara puru b̶ead̶aa wãnia mʌ̃a jãma bid̶a jaradiaida
    b̶ʌ bẽrã. Mʌ̃ra maʌ̃ carea zesia.–'
  eng-F35: 'But He said to them: “Let us go to the neighboring towns, so I can preach
    there also; that is why I have come.”'
  ind-ind: Tetapi Dia menjawab, “Lebih baik kita pergi ke kampung-kampung lain di
    daerah ini, supaya Aku bisa mengajarkan Kabar Baik kepada warga di sana juga.
    Karena untuk itulah Aku datang.”
  pes-OPCB: 'ولی عیسی در جواب ایشان فرمود: «باید به شهرهای دیگر هم بروم، تا به اهالی
    آنجا نیز پیغامم را برسانم، چون به خاطر همین آمده‌ام.»'
  mpt-mpt: e baabenea Nibo ile deibenoba bibo meb meb olota haanomo! Ne wengo isa
    omyang genita tlibiobo ge baabenea
  ssx-ssx: Koto lemeke handaa Yesuma꞉ iki pa꞉ta꞉ alota꞉ Mandane da pa꞉ta꞉manu ota꞉
    pomana꞉e. I̱ma꞉ koto pa꞉ta꞉ make pi wala꞉peke ya꞉la꞉me laata꞉ Pa ekipekepe. I̱ta꞉
    kutu puluekema꞉ a꞉pa poloma꞉e leekeme.
  mkl-mkl: Ŋɔi í jɛ nŋɑ í ni, kɑ bɔ wɑju si ilu mmu ŋɑ ku bɑ n wɑɑzo idei Ilɑɑɔ̃ bɛ,
    domi nɑ ŋɔi í jɔ̀ ǹ nɑɑ.
  gaq-gaq: ଡାଗ୍‍ଲା ମେଁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଏଲାପା ନେଙ୍ଗ୍‍ ବିନ୍ ଜାଗାନ୍ନିଆ ଲେଃକ୍ନେ ଇନି
    ଆନେଃକେ ୱେନେ ପଡ଼େଏ । ଆତ୍ଅରିଆ ଡିଗ୍ ନେଙ୍ଗ୍ ମ୍ବାସଙ୍ଗ୍ଏ, ନେଙ୍ଗ୍ ଆତେନ୍‌ ଉଦେସ୍‌ରେ ତାର୍‌ନ୍ଲେଃକେ
    ।”
  gof-RNT: Yesuusi qassi entta, “He heeran de7iya hara katamata yedhdhite. Taani yiday
    Wonggelaa odanaw gidiya gisho yankka qaala odanaw bessees” yaagis.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ କାଜିୟାଦ୍‌କଆଏ, “ଦଲା, ଜାପାଃକରାଃ ହାତୁତେବୁ ସେନଆଃ, ଜେ'ଲେକାଚି ଏନ୍ତାଃକରେହଁ
    ଆଇଙ୍ଗ୍‌ କାଜିକ ଉଦୁବେୟାଇଙ୍ଗ୍‌, ଚିୟାଃଚି ଏନା ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଇଙ୍ଗ୍‌ୟାଁ
    ।”
  gah-gah: 'Liki likago, eza láa loko lo kimimó: Apá mukí vaí oko alitoka neve. Neneló
    monó lo utó itove loko makó vitune. Neza nene ámina hoza alitove loko omo nouve.'
  lcm-lcm: Na kala antok iria ta, “Tara pasal ane si mang matan rina aliu, ani nan
    akuskus kapa singiria, using ninia vanang a tukulai ina i kag soung.”
  aer-aer: Jesus akenhe angkerlenge, “Arrangkwe, anwerne alhetyekaye apmere arrpenhe-werne.
    Yanhe ikwerenge anteme the itneke ayeye iletyeke ahentye-aneme. Alakenhe ikwerenge
    ayenge ahelhe nhenhe-werne apetyeke.”
  qvc-NT: 'Piru Jisusqam nirqan: —Ashwan aku waq sirka llaqtakunaman, waqpipis yach''achikunaypaq.
    Chaqa chaypaqmi shamushqaqa kani, nishpa.'
  tgl-ULB: Sinabi niya, “Pumunta tayo sa ibang lugar, sa mga nakapaligid na mga bayan
    upang makapangaral din ako doon. Iyon ang dahilan kaya ako naparito.”
  cbs-NT: 'Jesúsun jatu yuikin: —Diosun jancha yusinbaunun ika en kainkidanshinaki.
    Jaskawen taea mae betsa udama janudi yusin budinankanwen— jatu wabaini'
  xtm-NTPP: 'Kovaa maa ya chi ni ndakone''e ya: ―‍Jín koo o ndaka‑ka ñuu yatni‑ka
    ma, jín kaxtnu''u o tnu''u vii tnu''u va''a nuu ñayii ma, chi vaa chukan kúu ja
    vee sa a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalenge, “Tujende kuijiji yenge eibi papipi, gambu kwenio, mbaligwa
    kutangacha Nhwalo Gwambone uyo, magambu inkila kwa genia.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro Jesús pea o biro cʉ̃jare ĩi yʉʉupi: —Jamʉ. Ano pʉto
    jañuro ca niiri macãri pee mani waaco. Tii macãri macãrã cãare añurije queti cʉ̃jare
    yʉ ca wedepe nii. Teere ĩigʉra yʉ doowʉ —ĩiupi.'
  san-ORI: ତଦା ସୋଽକଥଯତ୍ ଆଗଚ୍ଛତ ୱଯଂ ସମୀପସ୍ଥାନି ନଗରାଣି ଯାମଃ, ଯତୋଽହଂ ତତ୍ର କଥାଂ ପ୍ରଚାରଯିତୁଂ
