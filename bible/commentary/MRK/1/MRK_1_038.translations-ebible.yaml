    tani pire wiwa,” dungwi.
  yaq-NT: 'Taa ju''u Jesus, inen ameu jiiak: ―Omot, ta''abwi jo''arammeu bicha te
    saka''ane ―tameu jiiak―, Liojta nokta in ama nokne'' betchi''bo. Bwe''ituk inia
    betchi''bo ne a''abo yebijla ―ti jiia ju''u Jesus.'
  uro-uro: Dä ma Jisas ka muvät pät a rha rhoqortäqyia, “Va u rhet sa ni as säva anga
    värhap glaqot ivakt iva qosaqi ngu sameng inguna rhom däkt di ama rharebäm sä
