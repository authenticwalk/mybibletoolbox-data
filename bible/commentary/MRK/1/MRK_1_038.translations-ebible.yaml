  mal-mal: 'അവൻ അവരോട്: “ഞാൻ ചുറ്റുമുള്ള ഗ്രാമങ്ങളിലും പ്രസംഗിക്കേണ്ടതിന് നാം അവിടേക്ക്
    പോക; ഇതിനായിട്ടല്ലോ ഞാൻ പുറപ്പെട്ടു വന്നിരിക്കുന്നത്” എന്നു പറഞ്ഞു.'
  kkc-kkc: Yesuye nei egeesee takaso, “Iba mi abo mapoo dimo, omapoo dileso Godeeyo
