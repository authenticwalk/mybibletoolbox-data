  san-TIB: ཏདཱ སོ྅ཀཐཡཏ྄ ཨཱགཙྪཏ ཝཡཾ སམཱིཔསྠཱནི ནགརཱཎི ཡཱམཿ, ཡཏོ྅ཧཾ ཏཏྲ ཀཐཱཾ པྲཙཱརཡིཏུཾ
