  ita-1885: 'Ed egli disse loro: Andiamo alle castella vicine, acciocchè io predichi
    ancora là; poichè è per questo che io sono uscito.'
  muy-muy: 'Eslini Yezu nakəŋ àhi ana tay : « Tokumum mədəgum a kəsa ndahaŋ vu, ti
