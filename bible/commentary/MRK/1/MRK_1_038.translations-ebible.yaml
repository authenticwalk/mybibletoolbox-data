    tʉwi gani nani. »'
  kqc-kqc: Ma nikabai reyo, “Berou rautu eta rofu boi nenadi, ma mironari na ka ago
    nirausi regida, adina na bi mina dada deyaka.”
  tav-tav: 'To bairo na caĩro: —Jitá apero catʉacã cãni macaripʉ. Topʉ quenare yʉ
