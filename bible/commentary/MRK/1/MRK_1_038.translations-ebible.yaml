    dupanya apata pii lamaitoo mua” lea.
  eng-ASVBT: And he saith unto them, Let us go into the next towns, that I may preach
    there also; for to this end came I forth.
  mna-mna: 'Yesu ipekel kwon ma iso: “E-e, pa iŋgi be tala pa kar pakan ta koloulouŋan
