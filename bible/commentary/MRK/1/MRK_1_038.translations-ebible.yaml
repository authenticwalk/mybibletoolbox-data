  mbh-mbh: Jisas i olal ole riong ve, “Avele, te es ol inga nge rem relnga pelie ako
    i toth, mo tho panongpol nge, eneke ake ini lek omaing ako aro tho oma i.”
  bdd-bdd: Ma Yesu ꞌigwaeya, “Tatau ꞌasa tupwadi wete ꞌoidiya, yaguguya. Bewa weyahina
    yanaoma.”
  cbt-NTPO: —Huëco' iyaro'sa', a'na partinta' pa'ahua'. Ya'cariya ninanoro'saquë pa'ahua'.
    Inaquënta' pënënta'huaso' ya'huërin. Ina marë' Yosë a'paimarinco ni'ton, huë'sarahuë,
    itërin.
  srn-NT: 'Ma Yesus taigi den taki: “Kon meki un go na den tra presi ini a birti dya,
    fu Mi kan preiki drape tu. Bika na fu dati ede Mi kon.”'
  cta-NT: ―Masi nclyana nguꞌ ꞌna ca nde, pana tya tsaa la na nde xaꞌ quichi̱ ―nacui̱
    Jesús jiꞌi̱ nguꞌ―. Loꞌo jiꞌi̱ nguꞌ xaꞌ quichi̱ ntsuꞌu chaꞌ culuꞌu naꞌ chaꞌ tsoꞌo
    nu cuentya jnaꞌ ―nacui̱―. Biꞌ cña ntsuꞌu ꞌna chaꞌ cuaꞌni naꞌ nde chalyuu.
  bqc-SIM: 'Ɔ̃ a ònɛ́: Wà gɛ́ gupãlei, wɛ̃́lɛ pↄ́ kú wá saɛↄ guu, mí waasokɛ
    we lↄ, asa a yã́i ma mↄi.'
  tcz-CHONGTHU: Yeshuan adonbut in “Khopi danga jong kahil lhangle theina din che
    ute, hiche dinga chu hung kahi,” ati.
  mar-mar: तेव्हा येशू त्यांना म्हणाला, “आपण जवळपासच्या गावात जाऊ या, म्हणजे मला तेथे
    देखील उपदेश करता यावा म्हणून आपण दुसरीकडे जाऊ कारण त्यासाठीच मी निघून आलो आहे.”
  snp-snp: Loumato, Yesu itibito logimami, Eba maleka numuna meya adu-adu nedo uto
    yalo minamo wenena yaki lo oloto giminae, loto ya owe. Yamu wokele, loto logimaiye.
  isl-isl: 'En hann svaraði: „Við verðum einnig að fara til hinna þorpanna og predika
    þar, því til þess er ég kominn.“'
  spy-NT: Kulē ꞉Yēēsu, “Māchāktōōs keebe komosta ake waa-amte lōkōōywēkaab Yēyiin,
    kuuyu chooto ꞉chēē kyāāchōōnchinē.”
  xnn-xnn: Dat kanan Jesus, “Entako et isnan tap-in di ili ta men-isolowak abes isdi
    tay siya nan gapo ay inmaliyak.”
  mwe-mwe: A Yeshu gubhaabhalanjilenje, “Twendangane ku ilambo ina ya tome ngalunguye
    na kweneko, pabha na kweneko ni kundendile nyiye”
  tte-tte: Yeisu iwaloba, “Talau yanuwa tupwaliyao kolili na tem tabe yaguguye bwaine
    koina. Kaiwena mwa yalaoma yanuwa yaulina mena.”
  tcs-tcs: Bat Zizas i spik, ‘Wa, ai sabe. Bat yumpla mas go po dem nada biliz ya
    raun so ai go pris po dempla de tu. Daswai ai bin kam.’
  hlt-THB: Jesu ing, “Ak chang na khawceng khawcawi na cet hlah usih, cawh ni awi
    kak kqawn hly thai. Ve aham ni ka law,” tinak khqi hy.
  soq-soq: Tane Iesu sipoamone wanase, “No mai mape os wainenta, dia. Ne menanede
    bola dawo ane sape do Gagalo euda amonanteapa. Ne nolana sa dewasapina baiwa winen.”
  qub-qub: 'Chaura Jesús niran: «Waquin marcacunapapis aywashun Tayta Diospa willacuyninta
    willapaj. Chaypämi shamushcä.»'
  att-att: “Mánaw ittam laguk,” kun ni Apu Kesu nira. “Et tamin sù ira káruán nga
    babálay, tapè ilayalayâ ku nira gapay yù napiá nga dámak, ta yáyù sinalákkuruk
    ku nga minay saw,” kun na.
  bki-bki: Ana Yesu berdop̃e banlo, berinavo “Riano, kiniou nemijikia na. Mia makanio,
    kito monokanio ravan lie ea m̃arkomeli dolu nalo napano aju kia vo, ka mia kiniou
    nemijikia noioliolu ka ioluano vou nei ea vio dolu nalo bunu. Ka tena naruei,
    kiniou najaluvo yako nebinimei ea vio nei biorio.”
  bqp-bqp: 'Akũ à pìńnɛ: Ò gɛ́ gu pãndea lakutu kũ à kú ó sarɛnↄ gũn, mani waazi
    kɛ gwe dↄ, zaakũ abire yãin ma su.'
  mcp-mcp: 'Ntɔ́ Yésus mú cɨ nə bwo nə́: «Iŋkyenâ! Shé kə́g mɔ́ɔ́l mə́nd mə́sə́ wa
    mə́koogʉ́ məkoogʉ́ má! Mə́ jəlá nə cúndə nə́mə́ Jɔ̧jɔ̧ Kɛ́ɛ́l wu, nəcé sâ jɔɔŋg
    wə́ mə́ á zə sá yí.»'
  hat-hat: 'Men li reponn yo: -Ann al yon lòt kote, nan lòt bouk yo nan vwazinaj la.
    Fòk mwen fè yo konnen mesaj la tou. Se pou sa menm mwen vini.'
  npl-NT: 'Pero Ye okinmili: —Tiawih kan oksikimeh altepemeh, matikinmatiltitih n
    kualitlájtoli, porke ika no, Ne oniwala.'
  bgg-bgg: Ji è yao magunde, Isu è ithek shii yao din, “Gethek ne zab pha gai thiigthek
    hà de wuii chid phro. Chiih-è gune è rek ne yua chid phro, nyieliie shii, gune
    ichiih shii hì è rek pha ji wuii ro.”
  eng-TCENT: Jesus said to them, “Let us go into the neighboring towns so that I may
    preach there also, for that is why I have come.”
  eng-BSB: But Jesus answered, “Let us go on to the neighboring towns so I can preach
    there as well, for that is why I have come.”
  cpu-NT: 'Jakanakeri irirori ikantzi: “Thame aate, tera iro nompokantyaari nosaike
    jaka, ontzimatye niyotaantayete eejatzi pashineki nampitsi.”'
  san-ASM: তদা সোঽকথযৎ আগচ্ছত ৱযং সমীপস্থানি নগৰাণি যামঃ, যতোঽহং তত্ৰ কথাং প্ৰচাৰযিতুং
    বহিৰাগমম্|
  tac-NT: 'A''lige Esúsika anile: ―Nabá jarénami riógichi napu ta''mé mejká ju. ''La
    ruyema olá néchigó alué ralámuli Onorúgame nila ra''íchili. Alekeri nawá ne jena
    wijchimoba.'
  eng-WEBPB: He said to them, “Let’s go elsewhere into the next towns, that I may
    preach there also, because I came out for this reason.”
  gfk-H: Io, Iesu ga tangai bia, “Dahat na haan balik ta tiga sibaan ta ira taman
    huteta waing iau naga harpir mah kaia kanong iau ta hanuat bia iau na gil hua.”
  viv-viv: Yesu gigayo, “WaꞋela be kana mali melaleya be kadu badi agaidiya ganalulumamala.
    Hidema faꞋina gahobuꞋela.”
  yao-yao: Che Yesu ŵaasalile, “Tukusachilwa tujaule mmisinda jine jajiŵandichile
    akuno, ni kweleko ngusachilwa ngalalichile Ngani Jambone, pakuŵa yelei ni inyichile.”
  tgp-tgp: Pani Iesu mo r̃aramira mara, “R̃a malue! R̃a vano hin te vanua tinapua
    matan vara a er̃i retivujavujangi na Retir̃uhu isara sohena, matan enau na tai
    na tuka na sinai na varama matan hinau atu natu.”
  auc-NT: Ante äñönänite Itota wæætë, —Mönö wayömö gocæ̈impa. Eyequeï näni quëwëñömö
    näni quëwëñömö mäo botö apæ̈nebo ëñencædänimpa, ante cæcæte ante tate pontabopa.
  kbc-NT: Pida Jesus meetediogi, “Iniɡ̶a midiwataɡ̶a eletidi nigotadawaanaɡ̶a ane
    ipegitege niɡ̶ina anejonaɡ̶a amaleeɡ̶aɡ̶a idiaa yatematikanaɡ̶adi. Igaataɡ̶a jiɡ̶idaa
    ibakedi Aneotedoɡ̶oji ane niiɡ̶etediwa.”
  bmh-bmh: Guzenina, Yesus nug awaranar, “Ig ag e ebu ipal uzan e uzan waugab darem
    ebu bitab. Iz go ebu han Uwait nugau ze awaranai. Einen, iz go gonugun Uwait nug
    palautilen, alemin.”
  ctu-BL: 'Jesús tsi'' subeyob: Conla ti yan tac bʌ tejclum ba'' lʌc''ʌl cha''an ya''i
    mic sub t''an ja''el, come jini cha''an tsa'' loq''uiyon tilel, che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Kwa ta pəliye ga bəbay na, takwa a təv mekeleŋ. Ka deyekweye
    na, a gəma neheye bəse bəse aye. Na ɗiye ha bazlam i Mbəlom mə ɗəma dərmak. Na
    yaw na, hərwiye.»'
  noa-H: 'Mamʌ magbaawai jũrr hichdëu hamag magjim hanʌm: —Chawag dewam p''öbör dak''apaim
    haarta wëttarrau, jũrr mamaam k''ʌʌnagjã Hẽwandam hiek hagjö jawaag. Warrjã mag
    jawaanta mʌ bëejimgui hajim hanaabá.'
  alp-NT: Yesuse Iralakesi be, “Yele, po mai ite keu me hena teanaru leke Au lepae
    Sou Misete etesi lekwe. Le Au luake lomeije kena lepae Sou Misete etesi.”
  san-VEL: tadaa so.akathayat aagacchata vaya.m samiipasthaani nagaraa.ni yaama.h,
    yato.aha.m tatra kathaa.m pracaarayitu.m bahiraagamam|
  kbq-kbq: Anage huno Agra kenona zamirera zamasmi'ne, Erinketa tava'onte'ma me'nea
    kumatamimpi vuta, anantega mono kea huama haneno. Na'ankure Nagra e'ina agafare
    e'noe.
  kbh-kbh: 'Y Jesús tojanë́yana: —Inÿoye cuajna, cam béconana pueblëngoye, chíñnaca
    Bëngbe Bëtsabe soyëngama ents̈anga chayábuayenama; er chama ats̈e sënjabo ca.'
  ron-LSB: 'Și le-a zis: “Să mergem în altă parte, în cetățile vecine, ca să propovăduiesc
    și acolo, căci pentru aceasta am ieșit.”'
  pon-pon: 'A ap kotin majani on irail: Kitail daulul won jap tei ko, pwe I en pil
    padak waja o, pwe i me I kokido.'
  nhe-BL: 'Pero Jesús quinilhui: ―Ma tiyaca ipan nopa pilaltepetzitzi tlen nechca
    para nitepohuilis itlajtol Toteco nepa nojquiya pampa yeca nihualajtoc.'
  sps-sps: Ana Ayei tsue to tsuri, “Tanats yam, ra ma naa tana mes a fo fan siruu
    ma favaanan kan Anyo na aya, tana saa ayei na ka te of mi Nyo.”
  wnc-wnc: Iniwa ita anzing yanikut, “Undanga. Ninda you wesim yuaingge kuna. Nata
    wa aminde kuut wam yaniwitde natake apbum,” ngang yanikut.
  bus-bus: 'Ben à bèńnɛ: Wà gá gu pãndea lakutu kɛ̀ kú wa saɛnↄ guu, mɛ́ waazi kɛ
    gwe dↄ, zaakɛ beee yãnzin ma mↄzi.'
  gub-BL: Na'e Zezuz uze'eg a'e kury. — Zaha taw nàn nehe ty wà, i'i wanupe. — Apurumu'e
    putar aha ihe nehe kury. Ta'e azur ko ywy rehe wamu'e pà ihe xe, i'i wanupe.
  imo-imo: Nalo aku teko ningi wali Jisasini ungu pundu topa nimbei, “I kombu kulekule
    anjipe yandopa ltemo kombu malio pamili. Aku malio kape na Gotenga ungu tukumemu
    nindimboi oru kala,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi tigelabqa iga qure qureq giloqnsimqa
    dia Qotei aqa anjam palontoqnsim tamo uŋgasari naŋgi minjroqnqom. E wau di yqajqa
    deqa mandamq aiyem.”
  ulk-ulk: Ege Iesude yabi daratagerda, “E debele dikeredi mi nabakiaware wader utebem
    pe naridwerteda ya waiakai ka umele koka yabim mir arme. Ableglam kaka tabakiamuda.”
  eng-DRA: 'And he saith to them: Let us go into the neighbouring towns and cities,
    that I may preach there also; for to this purpose am I come.'
  knf-knf: 'Kë aşë ji na baka : « Nabiin ŋya du ŋntanka ŋmpaţi ŋaññoguŋ dko di, dwo
    i kaţij baka kak Uţup Ulil Unuura : Pţup Uţup Ulil Unuura pakaaŋ kë mbii. »'
  san-KHM: តទា សោៜកថយត៑ អាគច្ឆត វយំ សមីបស្ថានិ នគរាណិ យាមះ, យតោៜហំ តត្រ កថាំ ប្រចារយិតុំ
    ពហិរាគមម៑។
  arn-NT: 'Welu ta kisu llowdunguy: —Amuiñ tati fülküleyechi lof che mew taiñ kimelafiel
    engün kay tati werken dungu. Fey tüfachi dungu mew am ta küpalu ta iñche.'
  zas-NT: 'Per rëbaman loj reeman: ―Yoꞌ ree guiedx ni rigaꞌ ree gajxh din gulün xtiidxzaꞌc
    Dios, din par zian zialan.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Sɛ́bhɔŋ bɛrɔŋ ambɨ ndǔ bɛtɔk bɛchak ɛbhɛn bɛchi fá
    kɛkwɔt. Mbɔŋ bɛ́gháti Ɛyɔŋ Mandɛm árɛ́ nkwɔ mbɔnyunɛ ɛ̌ti yɔ kɛ ntwɔ́.”
