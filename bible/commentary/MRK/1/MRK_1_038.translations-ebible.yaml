    Jesu.'
  eng-ULB: He said, “Let us go elsewhere, out into the surrounding towns, so that
    I may preach there also. That is why I came out here.”
  spa-VBL: 'Pero Jesús respondió: “Tenemos que ir a otras ciudades cercanas para contarles
