  sby-sby: Nomba Yesu walabakumbuleti, “Katuyani kumbi ku minshi ili pepi, kwambeti
    enkambaukeko, pakwinga encondaleshila.”
  sll-sll: Ditongure, Yisas yu dungwi, “Na ari ganba bina holo holo kepai ongwo i,
