  vmy-NT: 'Tunga Jesús kitsingojore: —Tangian kjaꞌe ngaꞌnde xi tjindu tiña, tuxi ꞌba
    nde kio sikjaꞌaxtiuyani_ra̱ enre Naꞌenchana; ngatꞌa tu kui xa ꞌetjuña̱.'
  cmn-FEB: 耶稣对他们说：“我们必须到附近的其他城镇去，这样我就可以在那里传授福音，我就是为此而来。”
  gmv-RNT: Yesusikka “Ta yiday tamarsanas gidida gish ane Mishiraachcho qaala yootanas
