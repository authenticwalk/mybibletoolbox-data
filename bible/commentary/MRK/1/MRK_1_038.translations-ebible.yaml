  san-BUR: တဒါ သော'ကထယတ် အာဂစ္ဆတ ဝယံ သမီပသ္ထာနိ နဂရာဏိ ယာမး, ယတော'ဟံ တတြ ကထာံ ပြစာရယိတုံ
