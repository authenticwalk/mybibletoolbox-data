  dik-NT: Go Jethu bɛ̈ɛ̈r, “Lokku bɛ̈ɛ̈i kɔ̈k tɔ̈ tueŋ yiic, ku ba la piööc thïn aya,
    yen ee kën bïï ɣɛn.”
  cac-cac: 'Palta ix yalan Jesús d''a eb'': —Coyec d''a juntzan̈ aldea d''a lac''an
