  dop-dop: 'Tǝnɑɣɑ Yesu cɔ-wɛ sɩ: Tǝ́ polo pǝcɔlɔ pǝcɔlɔ ɑcɑlɛɛ lɛnnɑ tɑɑ nɑ mɑ́ lɑ́
