  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། བདག་ཅག་ཡུལ་གཞན་དུ་འགྲོའོ།། ཉེ་འཁོར་གྱི་གྲོང་རྡལ་དུ་སོང་ནས་ཆོས་བསྒྲག་པར༌བྱའོ།།
