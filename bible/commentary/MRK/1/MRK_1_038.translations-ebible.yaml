    Inoro âtâ anary iwaguepaonram, Deus xunârybyry egatuze — kely Jesus.'
  kue-kue: Ba Yesus di ikine endungwa, “Nono kamun tau yungu epigl mangigl yomara
    i endeinamga. Yungu ombuno igle ombugl na kamambuno dipene ende tenaglka. Na taragl
    ipre winga.”
  cot-NT: 'Cotanquitsiquea iriatimpa icanqueriquea: —Jaame ontaniqui irooshiguetapojigueti
    iguintenipaequi nontsatacajaiaqueri, irootaquequea nocoraquetashique.'
  bnp-bnp: Pali e Isu i koli, i ta maea, “Si gi lakea na maka tanga tabukoi nga, ga
    vara taro vonga. Ra leho iea kunana a valai vona.”
  apn-NT: 'Hãmri nhũm mẽ kãm: —Tô ma pu mẽ mõ. Nom kot puj mẽ akupỹm mẽ hwỳr pamõr
    kêt nẽ. Kot puj mẽ hpãnhã nhãm krĩ hkwỳ hkôt mãn ri pajapôj. Pa kamã mẽ kãm Tĩrtũm
    kapẽr jarẽ mãn. Ja kaxyw na pre mẽ awỳr inhmẽ. Krĩ piitã hkôt mẽ pa xwỳnhjaja
    kot kapẽr mar kaxyw. Anẽ.'
  ctp-NT: ―Ni siya ndyaa naan neꞌ ꞌñaǎn nde re, ti ndiꞌin chaꞌ tsaꞌaǎn nchga kichen
    ―ndukwin Jesús ꞌin neꞌ―. Loꞌo ꞌin neꞌ xka kichen ndiꞌin chaꞌ kwaꞌuǔn chaꞌ suꞌwe
    nu ꞌñaǎn ―ndukwin yu―. Kanꞌ tñan ndiꞌin chaꞌ kuꞌniǐn lo chalyuu re.
  bre-BRG: 'Eñ a lavaras dezho: Deomp d''an nesañ bourc''hioù, evit ma prezegin ivez
    eno; rak evit-se eo on deuet.'
  opm-opm: Potperhan oh Noh tit aptei han ihirnongwi meng potinmat na apdapmur. Aptei
    aptei moh gonsi ihirnong meng pot pisashenmat apdap ohoh ihan dir wan apteinong
    asoh sus meng pot pisasiprohemur. Por ihir wan apteinong pipari.
  bvr-bvr: Wurra Jesus a-yinanga a-wena burrwa, “A-lay, yi-gaba nguburr-boy rrawa
    gu-jirra gu-boya aburr-gata burr-guta barra ngu-wengga burrwa. Gu-gurda nula nguna-bona,
    ngarla.”
  wal-wal: Yaagin Yesuusi qassi eta, “Hegaa heeran de7iya hara katamata hinddite;
    taani hegankka qaalaa yootanau bessees; aissi giikko, taani yiidoogee hegaassa”
    yaagiis.
  zad-NT: 'Na'' che'' Jesúza'' ḻegake'': ―Ḻi sho'' yellka'' sto, diika'' llia gaozə,
    kwenc̱he ḻekzka'' llje''len'' cho''a xtill'' Chioza'' beṉ''ka'' lle'' na'', ḻa''
    ni c̱heyinnan'' bid''.'
  mgh-mgh: 'Nanso ahaakhula: Nirwe ncoko nkina, itthoko co vakhiviru, neetthucihe
    wonwo, nlattu wo yela phikumenlyaka.'
  aso-aso: 'Li-imikevo aza tiꞌ lo lo-ngimineꞌ: Naza monoꞌ lo sotoꞌ ogo lo-ngemelongisi
    numuno ebeꞌ avitoꞌ minaniꞌ nela vukeleꞌzo. Naza nene mo neꞌmine olove losa uvoniꞌ
    ve lo lo-ngimineꞌ.'
  uli-uli: Jesus sa hatfaeli, “Si bele loh irel haplom kala ye repdoh iga. Ibela wol
    foloy mo iyang bo ila mele fal yai budoh.”
  nin-NT: Yesu ddu ba di, “Di inta kuma ni igbu numa yi meme, di ingga ki itu mungga
    ku tsarr ba ure ku Abachi ku nabo. Ima yo gri ingga nga.”
  tgk-tgk: 'Вале Исо гуфт: «Биёед, ба шаҳру деҳоти гирду атроф низ биравем, то ки
    Ман ба мардуми он ҷо ҳам хушхабарро эълон намоям, чунки барои иҷрои ҳамин кор
    Ман омадаам».'
  acu-NT: 'Tinamtai Jesús chicharak: —Chikich chikich yaktanam tejuwach ainamunam
    Yuse chichame etserkatasar weartai. Nuna turatasan taawitjai, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chique: Jo'' pa nic''aj chic tinamit ri yec''o pe
    nakaj, riche (rixin) chi ntzijoj chuka'' ri ruch''abel ri Dios chiri'', ruma chubanic
    ri samaj ri'' tek xipe wawe'' chuwech re ruwach''ulef, xcha''.'
  ebk-ebk: Ngem tinumfor hi Jesus, “Uy takú henan naesasag-un ay il-ili ta uyak us
    munkasaba as nan tataku hid-i, tay hiyana nan kiapúna ay enmaliyak.”
  spa-PDDPT: 'Él les dijo: Vamos a predicar a otros pueblos vecinos, pues para esto
    salí.'
  ruf-ruf: Yesu kawedika, “Twobamighwa tughende kune ipfijiji pfingi ipfili habehi.
    Amo nobamighwa niwapetele iwanu Imbuli Inoghile, kwaapfila acho chicho chanitsilile.”
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Amboae henda katy jaa kii rai''i tekoa ikuai
    va''e ha''e javi rupi, ha''e py voi ayvu amombe''u aguã, mba''eta ha''e rami aguã
    ae aju — he''i.'
  agu-BL: —Qui', quin ketz lakak e'chk tnum yi ate' naka'j tan xtxole'n yi balaj stziblal
    scyetz, na ya'stzun nchinsaj te'j, —chij Jesús ban scyetz.
  isn-isn: Ai uatambuie, “Kwini kianza kingiiza, kunzi mu isali ni ipilimikiiye, iti
    nihume kutanantya nuko ga. Yiyo nsoko aza nzile apa.”
  eng-PEV: But Jesus said to them, “Come on, let’s go. I have to go to the other towns
    around here too, and tell everyone the good news. That’s the job I came to do.”
  ilo-ULB: Kinunana, “Mapantayo iti sabali a lugar, kadagiti ili iti aglaw-law, tapno
    mangasabaak met sadiay. Dayta ti makagapu nga immayak ditoy.
  pir-NT: 'Tiquina sa nigʉ̃ tʉhoro ohõ saha niahye Jesu: —‍Ahri macarine buhegʉ ahtaʉ
    yʉhʉ. Sa yena apeye macari ohõ cahagã cjẽ macaripʉ wahaʉhna mari. Yʉhʉ ti macari
    gʉ̃hʉre buheitja, niahye Jesu tiquinare.'
  anv-NT: Jisɔs aké ne ɛbwɔ́, “Ɛsé debɔ manjyɛ ntó mata malɔ ayifɔ nnó ngaré
    ntó ɛbwɔ́ mekomejɔɔ́ Ɛsɔwɔ nende gɛ́ genó ɛyi gepyɛ́ me nchwɔ́ mbɔ.”
  sab-NT: 'Jesu jaindunga Simón kalen: —Ale una nage kodi che kle ngwadige Chube gerua
    no kete kwiange. Ulia Chube cha kagu nga dba ai giti ama gerua gbadale chke uñale
    kwian nage kaire.'
  tmd-tmd: Aliö rɨmɨdɨm, Jisas yadöŋa, “An ram yöj lɨglɨg agrö bli kwo aipam il me
    bɨlɨk dinɨm. Nɨ höl aku, nöbö mö mögörɨb möl piaku piaku ñɨgö mönö yad nöinö,
    rön, hölö,” röŋa.
  acr-NNT: 'Ekꞌu Rire xubꞌiꞌij chike: —Joꞌ che utzijoxik ri Utzilaj Tzij pa taq ri
    luwar e kꞌo lo xa naqaj, ma e nuwach riꞌ in petinaq Riꞌin —xcha chike.'
  kpg-kpg: Jesus ga helekai gi digaula, “Gidaadou e hula labelaa gi nia waahale ala
    e hoohoo mai. Au belee hai agu agoago labelaa i golo, idimaa, deelaa dagu mee
    ne hanimoi belee hai.”
  taj-taj: येशूसे थेनीगदेदा “लु, य्‍हाङ अर्गु नाम्‍सारीक्‍यार निइ, थेरीनोन ङाइ थार्बा
    पिन्‍बा समाचार थेःना लतोःबा मुला। तिग्‍दा भिसम ङा चुलान लागिरी खबा हिन्‍ना” भिसी
    सुङ्जी।
  avt-avt: 'Hɨrak ketpor kar ik: “Emɨt! Haiu wen emno wit ham menep te hi hatɨp mɨt
    miyapɨr hɨm mai heitai en.”'
  cbk-cbk: Ya habla le, “Anda ya kita na otro maga barrio para alla tamen yo ay puede
    predica el mensaje de Dios, cay ese el rason porque ya vene yo aqui na mundo.”
  uig-ARA: 'ئۇ ئۇلارغا: ــ باشقا يەرلەرگە، ئەتراپتىكى يېزىلاردىمۇ سۆز-كالامنى جاكارلىشىم
    ئۈچۈن بارايلى. چۈنكى مەن دەل مۇشۇ ئىش ئۈچۈن كېلىشىم، ــ دېدى.'
  tuf-tuf: 'Waquít Jesusat wajacro: —Sicor béjetro. Isan acsar béyataro, pueblo istiy,
    pueblo istiy cuwayta. Pueblo ey uw quino cat as chihtá ehcwátaro. Cajca cuitar
    as chihtá ehcún ac wijacro, wajacro.'
  abx-abx: Anaruman dina si Jesus, “Pada'iray kita kam si la'in lugar, ari si mga
    matapit baryo, basi' sapasamwak-ko liwat ari i allingun-na si Diyos. Iyay nan
    i tuyu'-ko si pagpada'itu-ko.”
  mco-NT: 'Chi Jesús nɨmay Simón etz je ymɨgügtɨjc ajcxy: ―Tzoc ajt jámɨm ma yɨ jacjadyii
    cajp huinduy agonbɨ, jaydëb ngapxhuäcxɨbɨch Dios y''ayuc nañ jadu''n ma yɨ jäy
    ajcxy jɨm. Paady ycɨxpɨ ndzooñɨch tzajpjoty, jɨgɨx jëbɨ ngapxhuäcxɨbɨch Dios y''ayuc.'
  kqf-kqf: Bi Yesu i giuwedina gado, “Ta nawa malagai ḡesaunemo bi diyadiyanaḡa bi
    tedi vaitedi lisidimo yà lauguguya. Taunana aubaina e tava.”
  cpb-NT: 'Rakanake irirori ikantzi: “Jame aate, te iro nipokantyaari nisaike jaka,
    ontzimatye niyotaante otsipaki nampitsi.”'
  aon-aon: Aria Jisas nakripam nakri, “Nyunekesh, apak munam kupairubi warub bape
    hurukatin iri aria eik ikripesh yopinyi baraen eshesh shopunek. Um maresh, Eik
    douk yanakmori ikripesh yopinyi baraen sabaishi arpesh.”
  hus-NT-2005: 'Por tókʼoyattsik enchéꞌ kʼal na Jesús: ―Wana ki álnaꞌ an píl kwentsaltsik
    xi utat abal ku tʼiltsitsik jeye an ti alwaꞌ tʼilab, pos jaꞌich tin tsiꞌnek techéꞌ
    ti kʼayꞌlá.'
  mig-NT: 'Te ni̱ kachi̱‑ya̱ jíín‑de: Ná kí''o̱n sáva‑ga̱ ñuu̱ káxiu̱kú yáni, náva̱''a
    kani‑ri̱ tu̱''un yúan, chi ja̱ yúán ní chaa̱‑ri̱. Achí‑ya̱.'
  bps-bps: Kabay man Dyisas, “Fles ito di dademe banwe mdadong dini du fye lêgu tdò
    i Fye Tulen di dad to ditù, du én sa duengu salu dini di tah tanà.”
  mbs-mbs: Meneng minikagi si Jesus, “Domeleg kidon den doton te menge doma lonsod
    amon megtoladà a heman doton, so yan se doun te dimini a.”
  tof-tof: Yesu ibüka bóktan we yalkomólórr wagó, “Mi wata ini ngibürr basirrdüma
    ogoblo, ini wirri basirr minggüpanan nidipako. Ka ta ola amgolo Morroal Bóktan,
    zitülkus ka ugósüm tamórró.”
  cme-NT: 'Yesu gbɛ̃-ba wuɔ: «Yaaŋ i ta i halaŋ bande‑i-na mi bi ka waŋ Diiloŋ-nelma‑i
    nilɛiŋa maŋ dii kɔtɔnni-na; mi jommaŋ-yuŋgu yaa kufaŋgu‑i.»'
  sus-sus: Isa naxa e yaabi, «Won xɛɛ taa gbɛtɛe naxee na be rabilinyi alako n xa
    kawandi raba mɛnni fan, barima n faxi na nan ma.»
  pon-2006: A e ketin sapeng irail, mahsanih, “Kitail douluhlwohng nan kousapw teikan
    oh kahnimw keren kan, pwe I en pil lohkiseli wasa ko Rongamwahu, pwe ihme I kohkihdo.”
  dad-dad: Jesus aitedin yale iron, “Ada uyu takã talauf, fonõ melsã anĩ bun. Aya
    aneg od arõf, anĩ nigin aya asin.”
  zab-NT: 'Per laany raipny laadeb: —Gultoo stuby de guɨdx ni ná gaxru par iniia xtiidx
    Dios te par ziy zelda.'
  jae-jae: Ma eŋ kêsôm gêdêŋ êsêac gebe “Tana malac ŋagêdô aŋga ônêŋa êwiŋmaŋ najanam
    mêtê êsêac aŋga ônêŋa amboac tonaŋ, gebe aê gajac kôm tonecgeŋ ŋawae tec gamêŋ.”
  ksd-ksd: 'I biti ta diat: Dat a vana tai ta ra umana gunan maravai upi ina varvai
    ta diat bula, tago iau tar vana rikai upi nam iat.'
  msm-NT: Di mig-ikagi si Jesus, “Og-andiya kinow pad to duma no mgo yunsud duon to
    kadanihan su igwali ku pad isab to Madojow no Nawnangonon diya, su sikan to ing-andini
    ku.”
  myk-myk: 'A wu pu ɲɔ shɔ na: «Wù shɛ xuu watii ni, wù tàan kulogoo kii ni, kɔnhɔ
    di shɛ Kilɛ Kafila wu jo kee bɛ ni. Bani lee wuu na nɛ pa.»'
  sbe-sbe: Na ye hededelau udiyedi ye wane, “Taba ta lau magai hekadiyo udiyedi hinage
    ya lauguguya, matawuwuna teina hesabana ede ya laoma ta.”
  mcr-mcr: Qu ii tquaŋguwäŋgaŋi, Jisasi Iqu, “Nyi wäuŋuä tä qeŋqä äpqä-qae, aŋä-himqä
    huiuŋqä-pqä inä watuŋqueqä. Ga ämaqä aŋä iuŋä-pqe, Goti Iqueä kukŋuä awä inä tumqänänyä”
    ätukqe.
  cux-NT: 'Jesús miiⁿ ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Caⁿ''ā yú tanáⁿ''ā yáāⁿ
    chi snéé na niiⁿnuúⁿ, ní ''tiicá ntúūⁿ caaⁿ''maⁿ yú nduudu cuaacu yeⁿ''é Ndyuūs
    miiⁿ ti cáávā chuu chi cuchií.'
  tur-YTC: Yeşua onlara, “Başka yakındaki kasabalara gidelim, oralarda da duyurayım”
    dedi. “Çünkü ben bunun için çıktım.”
  san-ITR: tadA so.akathayat AgachChata vayaM samIpasthAni nagarANi yAmaH, yato.ahaM
    tatra kathAM prachArayituM bahirAgamam|
  bel-N: 'А Ён кажа ім: «Хадзем у бліжэйшыя паселішчы, каб і там Я абвяшчаў, бо Я
    дзеля гэтага прыйшоў».'
  sch-sch: Hannirese Jisua'n an kôm, “Hi revêla khuo dangngeia khom hin ei se ngêt
    rang ani. Hi ngei hin khom thurchi ki misîr rang anâng ani, maha ku juongna
    abi ani sikin,” tiin a thuona.
  mic-MIQNT: Gatu Se'sus asitemaji, “Ge' el'ta'nej igtigl gutanji'tl ta'n tepaw etegl.
    Amujpa naji gina'muei elg na'te'l, muta etna na ugjit weji pgisinap.”
  huu-NT: 'Jesús uai ote: —Jɨaɨe naɨraɨaɨ dɨne mai caɨ jaillɨ. Nainomo llofueiacadɨcue.
    Ie jira Capernaumona jino bitɨcue.'
  jiv-NT: Tutai Jesus chichaak “Chíkich péprunmasha arantach wetai. Nui̱ Yusa chichame̱
    etserkatai; nuna túrattsan táwitjai” tímiayi.
  otm-NT: ―Hin'na, pɛ man'da xʉn ho 'bʉ ga mbähä bʉ ja mi'da yʉ hnini, nɛpʉ ga mangä
    bʉ mam hmam bʉ, nguetho gue'a bá ɛ̨cä ua a, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Nebe saba tagal tagal niŋ wamiriŋ. Niŋgeb
    wake tiyuŋ biŋyaŋ biŋyaŋ ga wor kuniŋ. Kuŋ goyaŋ wor saba tagalde tukeŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Pwəh səuvən mwi ia rukwənu me nəha
    ipaka tukutaha. Takəvisau mwi mɨnraha, tɨ nəri nə mə səiou atukwatukw nəha wok
    iakɨməuvehe tukwe.”
  kpr-kpr: 'Aminge sisera avata, Iesu nemokena sisira, “Namonde yaore! Na reighi mendeni
    einda dengesida ya vironu aminda barago sarena. Ainda beká mo: na vironu sari
    dae sedo fuseni. Ava sedo, namonde yarera!” aminge sisira.'
  san-IAS: tadā so'kathayat āgacchata vayaṁ samīpasthāni nagarāṇi yāmaḥ, yato'haṁ
    tatra kathāṁ pracārayituṁ bahirāgamam|
  nho-nho: Jesus ki mee ake, “Taatou ki oo ki aaraa matakaaina i te kina nei. Nau
    e mee ki hakaea te Lono Taukareka raa ki naa tama naa hoki, i teenaa ko aku heuna
    e au no mee.”
  gym-NT: 'Jesukwe niebare mda ietre: Ti jatani blitakäre kukwe kuin Ngöbökwebtä juta
    mda mdate arato, aisete mun ani juta mdabti nokore temen, niebare kwe ietre.'
  azg-NT: 'Majoꞌ tꞌa Jesús jndyuehan, itso jon: —Cja ncꞌö mañoon njoon na ndyo ndyo
    chaꞌ mantyi nndëë nninncya jñꞌoonꞌ Tyoꞌtsꞌon ndëë nanꞌñeen, ngꞌe majuu tsꞌian
    na jndyö.'
  bhd-bhd: पन यीशुए तैन सेइं ज़ोवं, “एज्जा, अस होरि केन्ची आसेपासेरे ड्लोंव्वन मां
    गाम, ताके अवं तैन लोकन भी परमेशरेरी गल्लां शुनेई। किजोकि अवं एस्से कम्मेरे लेइ
    दुनियाई मां ओरोईं।”
  too-NT: 'Lā'' xla'' cāhuanilh: ―Cāhui huan nac ā''makapitzīn cā''lacchicni'' a''ntūn
    tahui''lāna'' pajtzu lā'' quit na''icmāsu''yu a''ntza'' ixtachihuīn Dios. U''tza''
    iclīminī''t.'
  ind-AYT: Dia berkata kepada mereka, “Mari kita pergi ke kota-kota terdekat supaya
    Aku juga bisa memberitakan firman di sana. Sebab, untuk itulah Aku datang.”
  cjo-NT: 'Ari ikantawakiri rirori: —Ari ikantawakaata. Thame aate paashinikipaeni
    nampitsi. Aritaki janta nokenkithatakagaeyerini paashinipaeni atziri, rootaki
    nopokantakari kipatsikika.'
  nsn-nsn: Kare kula tapokis Iesu tasisina pare, “Inggeig i la pono toro giniamehe
    ro uan gere uahutunane, maru mene tauete pono toro Uelhire Uaia tasisin. Temaene
    peono ku lameo.”
  san-DEV: तदा सोऽकथयत् आगच्छत वयं समीपस्थानि नगराणि यामः, यतोऽहं तत्र कथां प्रचारयितुं
    बहिरागमम्।
  tna-NT: 'Da su Jesús ja uja atana huecuana: —Meputija pia ejude nari cuana su, da
    je di ema quisaquisa epu puji. Daja epu puji ema pueana.'
  lid-lid: Eme Jises tiye i toro, “To ka-au ka kon rayah ja, ya jo kameh kasehek sahou
    ki aliy, tasah jo dah eme ta aliy amwenen ai.”
  wim-wim: Nil puth Jesus.an thaw thanta, “Ngamp mak iiy-iiyāmp villages thon-thonakana
    yam-yaman than-thantana. Ngay pam wanch wiy anangan thamp thaaꞌ-aathāng thanang,
    wik min God.antaman waaꞌāng thant. Ngay puth keꞌ-paal aak iikanakan ukang pal
    kenyana.”
  zga-M: Akhavavola, “Tuvokhe pavunge, khunji mumbojenge, pwu nelumbilela nukhwa.
    Khyomene ninchile apa.”
  yom-yom: 'Vayi wuba vutudila : —Tuendanu kueto ku buangu kinkaka, mu mala momo mafikimini.
    Mfueti longa mu mala beni, bila diawu ndiyizila !'
  eng-NNA: He said to them, “We will not return to Capernaum now. We will go to other
    towns, I will tell them about God. God sent me to do that.”
  san-SIN: තදා සෝ(අ)කථයත් ආගච්ඡත වයං සමීපස්ථානි නගරාණි යාමඃ, යතෝ(අ)හං තත්‍ර කථාං ප්‍රචාරයිතුං
    බහිරාගමම්|
  yut-yut: Yaŋba yaŋ yoyɨgɨt, “Nak uŋun amɨn kabɨ dogɨn dɨma pɨgɨm. Do nin kokup taŋ
