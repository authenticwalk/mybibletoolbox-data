verse: MRK.001.011
translations:
  kpx-kpx: Isege hoto moleu otogomo loui avoe, “Au di uvue mo seleve. Di a vahaeho
    va baluganu.”
  okv-H: uhu ta eto ke einge puvuna “Umo osa ari Meni nau, na umo kogue tunga javotoho
    ere ona.” Eto ke ainge enu irae enu.
  tbo-tbo: Ma pona yadei i hopu mai i pa, ‘Tam Natuwe a luhogalem, ma bimgei a kaoha.’
  mal-C: “നീ എന്റെ പ്രിയപുത്രൻ; നിന്നിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു,” എന്നു സ്വർഗത്തിൽനിന്ന്
    ഒരു അശരീരിയും ഉണ്ടായി.
  grc-SR: καὶ φωνὴ ἐγένετο ἐκ τῶν οὐρανῶν, Σὺ εἶ ὁ υἱός μου ὁ ἀγαπητός, ἐν ⸂ᾧ⸃ εὐδόκησα.
  bgc-bgc: अर परमेसवर सुर्ग म्ह तै बोल्या, “तू मेरा प्यारा बेट्टा सै, तेरे तै मै राज्जी
    सूं।”
  khz-khz: Ne karo ta kupa na ekea-rigoto, netiwato, “Goi au Natuku, aulamagimuna;
    e gemu ai maki averere-rakavana.”
  deu-TKW: 'und eine Stimme aus den Himmeln sprach: du bist mein geliebter Sohn, an
    dir habe ich Wohlgefallen gefunden.'
  zsr-NT: 'Byön chiꞌi nu ruiꞌ didzaꞌ yehuaꞌ yubá, rna: ―Liꞌ nacuꞌ Zxiꞌnaꞌ. Nadxiꞌidaꞌ
    Liꞌ len rdzag ladxaꞌa Liꞌ.'
  lin-lin: 'Mongongo moko eyokanaki wuta na Likolo : « Ozali Mwana na Ngai ya bolingo,
    nasepelaka na Yo mingi ! »'
  hns-NT: 'Tab swarag me se ekgo aawaadj soenaail aur koi bolies: „Toe hamaar pjaara
    Beta baate, toe hamme bahoet parsand howe hai.”'
  noa-E: Magbarm ee ĩchab ʉ̈gtharmua õor iekjö, “Iewaa, pʉʉta mʉ Chaai mʉchdëu jãsehne
    wai chitʉmʉu; pʉ gaaimua mʉ onee chiraajem” abarmjã ũrjim aajem.
  eng-EMTV: Then a voice came from the heavens, “You are My beloved Son, in whom I
    am well pleased.”
  mib-NT: 'Te ichi ándɨvɨ́ ní cahān ɨɨn jnūhun: Máá ró cúu Sēhe ri jeē maní ndasɨ́
    rí jiín, te yōhyo cúsɨɨ̄ ni rī jiín ró, achí.'
  bea-bea: Oochu otech yake otsi atitsuklon, toowela ooli oti ihe, Nila otaihchi nwasti
    Sachue.
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌लाम् इक्‍लाधिक् त्‍ये़, “खे़ने़ॽ आमिःम्
    आस्‍साःने़रो, खे़ने़ॽनु इङ्‌गाॽ साॽरिक् सःत्ताङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Lwami lwa Chapanga lukayuwanika kuhuma kunani kwa Chapanga, lukajova, “Veve
    ndi Mwana wa chiganu changu mweniganisiwi nayu.”
  mmx-mmx: La laxaka at lara ga laa boro vana at laxalibet ga lok keretna, “Nena ne
    nuruk. A balamu i la a lok momo min.”
  cbr-NT: 'Usaía ''icëbëtan ca Jesusan naínuaxa banaia cuacëxa, ësai qui: —Mix camina
    ''ëx amiira sináncë bacë bëchicë ''ain. Mimi sinani cana chuámarua tani cuëënin.'
  tee-NT: 'Chai lana chivincancha ju lact''iyan chai k''asmatcalh ju lacat''un junta
    ixya ju Jesús. Chai chani junicalh ju Jesús: ―Ju uxint''i quints''alh''at. Slivasalh
    na icmapainiyan. Na iclhik''achananch.'
  eng-LSV: and a voice came out of the heavens, “You are My Son, the Beloved, in whom
    I delighted.”
  cak-NT: 'Y ri Dios xch''o''n-pe chicaj y xu''ij: Ja ret jat Walc''ual, yalan jatinjo''
    y niquicot wánima awiq''uin, xcha'' ri Dios.'
  pah-NT: Igwete Tupana'ga onhi'ig̃a mbuhuri yvaga hugwi. —Nde ko jira'yra nhiremia'nguhetea,
    ei Tupana'ga ga pe. Anhimohẽ hete ji nde rehe, ei ga Jesus'ga pe.
  sja-NT: 'Mãpai ɨt''ariipa Tachi Ak''õrepa jaraji: —Pɨda aji, mɨ Warra k''inia, mɨa
    jɨrɨt''erada. Pɨa mɨ t''ãri o-ĩapipari.'
  xed-xed: 'Ka gi snaku lwa Lazglafta daga ta luwa kazlay: «Kagha zwaŋa ɗa ta ɗvu
    yu, ma hyahya ŋuɗufa ɗa,» kaʼa.'
  mks-NT: 'Ta na̱xini jo̱ho na cáha̱n in a indiví ta já cáchí a̱ já: —Yóhó cúún ja̱hyi
    máni̱ i̱ ta cáji̱i̱ ndiva̱ha ini i̱ xu̱hu̱n.'
  gfk-S: 'A ingana tikenong ga ianga sur metuma ra ula mawe horek: “Augo no Natigu.
    Iou manga sip ugo ma iou laro sakit utam.”'
  bmu-bmu: Mi ehiga Suep mireyök keu kun kewö asuhuyök, “Göŋön mönö nani wölböt nahöni
    aknöŋga köröni ölöwahiga geknahöm ak gihizal.” Mewö.
  dgz-dgz: Doriwandini amba nop da kimani anega tauen, “Ge ne otun iragenawa, imuna
    genan anu gurivin. Ge gamugap ne imuna ae meare tau aen.”
  eng-GNV: Then there was a voyce from heauen, saying, Thou art my beloued Sonne,
    in whome I am well pleased.
  zaa-NT: 'Biyeni tení tsi''i ttu enne'' gunne de ỹiabara'' nna rèe: Lu'' nna ná lu''
    Ỹi''nia'', yala catsi''í te'' lu''; por lu'' nna yala la'' redácca''latsi'' te
    quia''.'
  eng-WEBSTER: And there came a voice from heaven, saying , Thou art my beloved Son,
    in whom I am well pleased.
  guh-guh: 'Jesús jumetanenua athëbëvetsica Dioso pejumaitsijavatsi: “Xamë raja taxënatomë,
    bitso tacaasivanë. Bitso casivajamatabëcuenebarëyatsi,” pejaijavatsi.'
  bon-bon: Puma cita ca tagepogogo te cabucewe ca tädige egä, “Maane lui cäme ngenecurage
    Bägrä gäte. Cane baborage ngenecu miiji gäne määme tääpume.”
  nhw-BL: 'Huan quicajqui Toteco Dios camanaltic tlen ilhuicac huan quiijto: “Ta tiNocone,
    nimitzicnelía miyac huan nijpiya miyac paquilistli ica catli tijchihua.”'
  swh-ONEN: Nayo sauti kutoka mbinguni ikasema, “Wewe ni Mwanangu mpendwa; nami nimependezwa
    nawe sana.”
  wbi-wbi: Pe ilisio likahuma kukyanya likati, “Uve veve mwanango mughanike. Nikukelile
    fijo uve.”
  bba-bba: Mɑ u nɔɔ ɡɑɡu nuɑ wɔllun di ɡɑ nɛɛ, wunɑ nɛn Bii kĩnɑsi wì sɔɔ nɛn ɡɔ̃ru
    dobu kpuro wɑ̃ɑ.
  eng-KJVCPB: and there came a voice from heaven, saying, Thou art my beloved Son,
    in whom I am well pleased.
  kgk-NT: 'Ha upéi katu onhehendu yváy-gwi onhe''ẽ va''e: —Nde katu xe ra''y xe rembihayhu.
    Xe orogwerohory ete va''e, he''i íxupe yváy-gwi onhe''ẽ va''e.'
  waj-waj: 'Innayaa varuduu rikiooduu ngiau aapuuvakidiri Anutuuqaa kuaivo tuoo tunoo:
    Na aiyara mmuduuya ruee na i tauko pinaama ni yoketainoo. A ni Maapu tuanaakuavee,
    tiravai.'
  cpy-cpy: 'Ikemaetatzii inkiteki ikantee-tanaki: Eerokatakira Notyomi netako-perotani.
    Osheki nokimo-shire-wentakimi.'
  ekk-PKP: 'Hääl taevast ütles: „Sina oled mu poeg, keda ma armastan. Mul on sinu
    üle väga hea meel.“'
  mpx-mpx: Yaka anan etega i loem labulabumwa i ba, “Owa natu nunuwanina hot; ya yaliyaya
    nabiyan kaiwem.”
  wbp-wbp: Ngula-jangkaju, linpa purda-nyangu wangkanja-kurralku kankarlarra-jangka
    yalkiri-jangka, kujarla wangkaja nyanunguku Jijajiki, “Nyuntujunpa ngaju-nyangu
    Kaja-nyanu marulu. Nyuntulurlunya kanpaju miyaluju raa-pinyi.”
  luo-luo: To dwol maduongʼ noa e polo kawacho niya, “In e Wuoda mahero. Chunya mor
    kodi.”
  nhe-NT: 'Huan quicajqui Toteco Dios camatqui tlen elhuicac huan quiijto: “Ta tiNocone,
    nimitzicnelía miyac huan nijpiya miyac paquilistli ica tlen tijchihua.”'
  aii-aii: 'ܘܩܵܠܵܐ ܐܬܹ‌ܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ ܕܒܝܼܘܼܟ݂
    ܒܣܝܼܡ ܠܵܗ̇ ܠܝܼ.“'
  esk-NT: Nipi tusaġnaġniqsuq pakmakŋa, “Ilvich piqpagiplutin Iġñiġigikpiñ, quyalimaaġikma.”
  msb-msb: Pakatapos may boses na nabati hali sa langit, “Ikaw an akon palangga na
    Anak na ginakalipay ko gayod.”
  cpa-NT: 'Jøng² ca¹hløah¹ Diú¹³ guiuh¹³ ŋi¹juǿi¹. Ca¹juúh²dsa: ―Hning² báh³ jon¹jni.
    Hnó¹jni hning². Hiug¹² tøa¹² dsøa¹jni hning² ―ca¹juúh² Diú¹³.'
  dso-dso: ଆରି ସର୍‌ଗେଅନି ଗଟେକ୍‌ ସର୍‌ ସୁନିଅଇଲା, “ତୁଇ ମର୍‌ ଆଲାଦର୍‌ ପିଲା, ତର୍‌ଟାନେ ମୁଇ
    ବେସି ସାର୍‌ଦା ।”
  meu-meu: Bona gado ta guba amo e boi dobi, eto, “Oi na lau Natugu, egu lalokau;
    lau ese oi na lalo namo henimumu”.
  yva-NT: Umba danito Po Amisye anamote ranaun, ngkinde no no munijo ntiti mare, “Winyamo
    Sya Arikainyo inanuga no Nai. Inanayanambe Nai rave.”
  dgc-dgc: Ey tulos négkagi nadid i boses ta langet, a “Siko i anak ko a mahal, éy
    mésayaék diko.”
  zpm-NT: 'Ni lëëtaque zëëb tib tsi meṉ co gbaa, rnee me: ―Xin, rleynie naa luu goṉ,
    nziuu luu lo naa.'
  hix-NT: Àrwo yonytxay hatà, Txesusu. Kahe yawono ryhe nàrwonàmye hatà. Romuru omoro,
    kay hatà. Ronàhnàn xaxa omoro ha. Ohoko teryehorye rma haxa wehxaha, kay hatà,
    kahe yawono.
  sim-sim: Urik mashi las lersuwu yok simu mbara, �Ma toto jikisi indingo anhi ria.
    Sunguwavu anhi mende nga orin a rupshihi mbele mbele ol or uwan amu rupshinduwa.�
  npi-ULB: अनि स्वर्गबाट यस्तो आवाज आयो, “तिमी मेरा प्रिय पुत्र हौ । तिमीसँग म अति
    प्रसन्‍न छु ।”
  cgc-cgc: May namatian na gambal na naan ta langit, “Kaon ake na bata na palangga
    ko. Nalipay a gid ki kaon.”
  tim-tim: Akto himbimânba Anutuŋe hin magaŋep, “Gâ nâŋgât nanne, nâŋe gekmâ ukenŋe
    aktân. Akto biwine heroŋe aktâp.” dâep.
  yor-yor: Ohùn kan sì ti ọ̀run wá wí pé, “Ìwọ ni àyànfẹ́ Ọmọ mi, ẹni tí inú mi dùn
    sí gidigidi.”
  wos-wos: Gayandéka dé hundi nak Godna getéfambu dé angi wa, “Méni wuna nyan. Ménika
    mawuli mawuli wuni ye. Ménika némafwi mawuli wuni ye.” Wungi dé wa.
  emp-NTPO: 'Ãcõrẽba bajãneba ed̶aa nãwã bed̶easia: –Bʌra mʌ̃ Warra quĩrĩã b̶ʌ́a.
    Bʌ carea mʌ̃ra bio b̶ʌsrid̶a b̶ʌa.–'
  eng-F35: 'And a Voice came from the heavens: “You are my Son, the beloved, in whom
    I am well pleased!”'
  ind-ind: Lalu terdengarlah suara Allah dari surga yang berkata, “Engkaulah Anak-Ku
    yang sangat Aku kasihi, dan Engkau menyenangkan hati-Ku.”
  pes-OPCB: 'و ندایی از آسمان در رسید و گفت: «تو پسر عزیز من هستی که از تو بسیار خشنودم.»'
  mpt-mpt: weng mako abilim ut danoa baanoa Kobo ne miinobo, ne kla gobke biania seinkebibo
    ge baabasobe.
  ssx-ssx: Kutupa pi ho̱la̱꞉makema꞉ ya nane hata꞉ la꞉niaeyeke pita꞉ dupae. Neketa꞉
    ya pukipiki wekie. Neke pa꞉ta꞉ I̱ma꞉ ta꞉na꞉ma꞉ wopu homolome laa la꞉niaeyekeme.
  mkl-mkl: Nɔ ɑ̀ ɡbɔ ide ku fɔ wɑ hɑi lele í ni, ɑwɔu ɑmɑm nii, ǹ biɛ jiidɑ jiidɑ.
    Siɛi inɔ didɔ̃m fei í yɑ wɑ.
  gaq-gaq: କିତଙ୍ଗ୍‍ ଇନି ବାନ୍ ଆକେନ୍ ସାମୁଆଁ ନାଙ୍ଗ୍‌କେ “ନା ନେଙ୍ଗ୍‌ନେ ନିଜର୍ ଗଡ଼େଅ ନା ଅରିଆ
    ନେଙ୍ଗ୍‌ନେ ଜବର୍ ସାର୍ଦା ।”
  gof-RNT: Qassi saloppe, “Taani dosiya ta na7ay nena; ta nenan ufayttays” yaagiya
    qaalay yis.
  unx-unx: ଆଡଃ ସିର୍ମାଏତେ ନେ'ଲେକା କାଜି ଆୟୁମ୍‌ୟାନା, “ଆମ୍‌ଗି ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌, ଅକଏକେଚି
    ଆଇଙ୍ଗ୍‌ ଦୁଲାଡ଼ାଃ; ଆମାଃତାଃରେ ଆଇଁୟାଃ ପୁରାଃଗି ସୁକୁ ।”
  gah-gah: 'Lá okago okulumakutí Ómasímo gakó makó láa loko limó: Geza nene nigika
    amenou gipáne noane. Geí ánigo lamaná okuve.'
  lcm-lcm: Na kalinga kala serei le metekuku ta, “Numai kag nat ro. Napo buk alava
    ua. Napo uruk luai anim.”
  aer-aer: Alkere-ngentyele anteme Ngkarte alakenhe angkeke, “Nhenhe-arle ampe impene
    atyinhe-arle, ayenge-arle ikwere ahentye anthurre-arle ayenge-arle ikwere akangkentye
    anthurre-arle aneme.”
  qvc-NT: 'Chay urasmi syilumandapacha Tayta Dyus Jisusta nirqan: —¡Ijitu! ¡Qam ancha
    kuyashqay Churiyqa kangi! ¡Qamwanmi ancha kushikuni! nishpa.'
  tgl-ULB: At isang tinig ang nagmula sa langit, “Ikaw ang minamahal kong Anak. Ako
    ay labis na nalulugod sa iyo.”
  cbs-NT: 'nai udixun Diosun yuikin: —Miadan, min en bakeki. En mia bechipaikin katunidan,
    en miwen benimajaidaii— anikiaki.'
  xtm-NTPP: 'Te ni ka''an Su''si ma onde andivi ma, te jiña''a ya: ―‍Ro''o kúu Sa''ya
    maa ri, te kútoo ña''a ri, te játna ini ri ja sa''a ro a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Ni lilobe ngilijoanika kuboka kumbengu, kulenga, “Mwenga Mamanango manumpala
    manhwalalile.”
  bao-NT: 'Ñucã ʉmʉreco tutipʉ wederique o biro ca ĩi wedeorijere tʉoupi: “Mʉa, yʉ
    Macʉ̃, yʉ ca maigʉ mʉ nii. Mʉ mena bʉaro yʉ ʉjea nii,” ĩiupe.'
  san-ORI: ତ୍ୱଂ ମମ ପ୍ରିଯଃ ପୁତ୍ରସ୍ତ୍ୱଯ୍ୟେୱ ମମମହାସନ୍ତୋଷ ଇଯମାକାଶୀଯା ୱାଣୀ ବଭୂୱ|
  huv-NT: 'Condom tanguiayaran noic nanderac imiün tiül cielo, tapiüng: ―Naleaing
    ique xecual ic, sandiüm ic xeyay, apac ximeaats najaw ic ―aw.'
  otn-NT: 'Bi t''ø p''ʉya ngue bá̱ nya̱ Oja̱ ma̱ya̱, bi ''yɛ̱na̱: ―Gue''e ma̱ Ts''ʉnt''ʉ,
    da̱di̱ ma̱''i̱. A nu̱yá, ja̱njua̱ni̱ ngue ja ga̱mpähä conná̱ ngue''e ―bi ''yɛ̱na̱.'
  nop-nop: Fooŋ fotokomimbune yali nadilu kunum gineniŋ mede niŋ indiŋ foguk. “Du
    adi na’walaŋ mihine hinek, welenedi hinek gabukahilelat. Nu nadigambe utumba hinek
    tilak.”
  obo-NT: Na, duwon bawos pomon diyot datas to langit no mid ungketen to, “Sikkow
    en kos Anak ku no id dokollan ku to ginawa woy oraroy a no nahaa kikow.”
  cak-ENT: 'Y c''o jun ch''abül xbij-pe chila'' chicaj: Ja rat ri Nuc''ajol, juis
    ncatinjo'' y nuyo''on vánima aviq''uin, xbij ri ch''abül ri''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤋᤩᤧ. “ᤂᤧᤏᤧ᤹ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤏᤧᤖᤥ. ᤂᤧᤏᤧ᤹ᤏᤢ
    ᤀᤡᤱᤃᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤛ᤺ᤳᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  snx-snx: Silane ma be lang bugbe sam yogololxo. Ma ne adu sis mendelxo, “Nyi hajo
    du, sa nyi dobisx na, sa nyi xasi pari beli xiliyai bisxna.”
  kql-kql: Bumbevendi fɨiŋgati yetɨk maŋgɨkɨn kavik galaveve, “Du ŋakɨk ŋɨn mɨliwale
    fak. Ŋakɨk kumbaŋɨn du towok mɨliwa.”
  mie-NT: 'De ichi andiví nī ncāhān iin tūhun: Maá nú cúu sēhe nī jā mānī ndasí nī
    jíín, de cúsiī ndasí inī ni jíín nú, ncachī.'
  san-TIB: ཏྭཾ མམ པྲིཡཿ པུཏྲསྟྭཡྻེཝ མམམཧཱསནྟོཥ ཨིཡམཱཀཱཤཱིཡཱ ཝཱཎཱི བབྷཱུཝ།
  qve-NT: 'Chay ratollapitaqmi Diosqa hanaq pachamanta nimuran khaynata: —Qanmi kanki
    ancha munakusqay Waway. Qanwanmi anchata kusikuni munasqayta ruwasqaykirayku,
    nispa.'
  pao-NT: Soo Te Naa pa'anakwana meeoo oo netamma, “U yow Nuga Besaa Tooa, nu-kwa'ne'yoosoo.
    Nu unu u soopedyana besa u-koobatu soonamme.”
  cbu-NT: Kanindapsha íwarta k'kuz kizpur kimarangu; Nuw shiyaa ipartana; tárangiya.
    Shiyamun mangi kischa. Shiyaa kizpur chinakina, mang tárangiya.
  usa-usa: 'wíyôkake aagómá tiráiye: “emá ketáanikoma máane. eqtábámá timuqá kémarakaune.”
    titana'
  soy-soy: 'Uu rinɔ́ɔ kɛyómɛcɑɑ-pɔ komti rɛ: Pɔ́ɔ Kɛnɛ́pipi lɑlɑ kɛcirɛ. Nɛ pɔ́ wɛ́ɛlɛ.'
  bkx-bkx: Ma on nane te, anneen Uisneno In hanan naꞌko neno tunan nak, “Ho leꞌ ii,
    Au Aan Honiꞌ. Ho es meki mhaliin Kau, Au nekak.”
