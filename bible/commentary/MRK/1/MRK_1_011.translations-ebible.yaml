  sri-sri: 'Irasũ waaripoe Marĩpʉ ʉ̃mʉgasigue merã Jesúre ãsũ ãrĩ wereníyupʉ: —Mʉ
    yʉ magʉ̃, yʉ maĩgʉ̃ ããrã. Mʉ merã bʉro ʉsʉyáa, ãrĩyupʉ.'
  nal-nal: Ma axazak ka dador wat laaxur la lia naako, “Nua Naarugu. Ga sasaxot nua
    ma ga nanam mase wana nua.”
  kyq-kyq: 'Naan̰ booy mindi taaɗ maakŋ raa ki, ɗeek ɔɔ: «Naai se ꞋGoon maak‑jema,
    mꞋbɛɛr mꞋɔɔɗio taa naai Ꞌtɔɔlumi.»'
  kwd-kwd: Ma te'e kwala'e 'ola ngaia 'e talo mai fa'asia 'i Langi ma ka 'ilo'oo,
    “'I'oo no'o na te'e wela mouta'ia agu, mai nau kua malale'a ba'ita fe'eni'o.”
  ded-ded: Hemmanu kurumennunac enacudumeng mong yofi fingeru negenec, “Ge neac songomedacna,
    ni gengsongo anggenduae.”
  ewe-ewe: Gbe aɖe hã ɖi tso dziƒo be, “Wòe nye vinye si gbɔ nyemelɔ̃a nu le o, wò
    me mekpɔa ŋudzedze le.”
  nuy-nuy: Marri bani-yung ana-lhaawu wu-yaṉḏabaliyn anaarrwar-wala. God ni-yambini,
    ni-yamayn, “Nagang aadanu ngayawi-nyinyung Nigi, marri ngaya ngunaa-ḏamarr-ngu-burraa,
    marri ngaya ngaaḻaaḻarrii nugawi yungguyung,” ni-yamayn na-God.
  cop-BHC: ⲞⲨⲞϨ ⲞⲨⲤⲘⲎ ⲚⲀⲤϢⲰⲠⲒ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲪⲎⲞⲨⲒ ϪⲈ ⲚⲐⲞⲔ ⲠⲈ ⲠⲀϢⲎⲢⲒ ⲠⲀⲘⲈⲚⲢⲒⲦ ⲈⲦⲀⲒϮⲘⲀϮ
    ⲚϦⲎⲦϤ
  buk-buk: Goc awha daŋ sa akêŋ undambê, naŋ sôm, “Aö Atuŋgac atac whiŋ-ŋga am. Aö
    gatisambuc am ŋandô.”
  pri-NT: 'Â é têre ê pwâratùra na me gée napwéretòotù, na ina tà Iésu pâ: «Gà Pwina
    naîô [na caapwi co] na go dau meaarigà. Wâgà kaa âna go jèe nye pitòrigarigà,
    ba dau wânümoo googà.»'
  zpq-NT: 'Na'' gosende'' gwṉe Dios ben'' zoa yaba gwne'': ―Len'' naco'' Xi''iṉa''
    beṉe'' chacchgüeda'', na'' chebe chezaque''laže''chgüeda'' c̱hio''.'
  por-TFT: 'E Deus falou com ele do céu, dizendo: - Você é meu Filho que muito amo;
    estou bem contente com você.'
  gwi-NT: Ąįįtł'ęę gwideezhuh, zheekat gwats'an jyaa nyąą, “Nan Shidinji', łi'haa
    neet'iihthan inlii ts'ą' łyaa nashoo ahłįį!” gwinyąą.
  gvn-gvn: Godungku jirimun yalaman, “Ngayu wawurr-wawurrman yununku. Yundu ngayku
    kangkal. Ngayu yununku wawu jirray.”
  nna-nna: Kankajirrija Ngarrkalu muwarr pirnalu Jesus-ku, “Nyuntu partany ngajumili
    walja yiji. Ngajungu ngarlungu nyuntu. Ngarlu ngalypa jarrinyarnangu.”
  nhy-NT: 'Iwan omokakke se tlajtole de ilwikak. Okijtoj: ―Tej tinotlasojKone, iwan
    sa tekitl nipaki monawak.'
  asm-FB: আৰু এইদৰে আকাশ-বাণী হ’ল যে, “তুমি মোৰ প্রিয় পুত্র৷ তোমাত মই পৰম সন্তুষ্ট।”
  okv-okv: utu ta eto ke einge puvuna “Umo osa ari Meni nau, na umo kogue tunga javotoho
    ere ona.” Eto ke ainge enu irae enu
  mxt-NT: 'Ta tyacú noo ndusu ityi andɨvɨ ta catyí ndusu cuan tyehe caa: ―Yoho cuvún
    Sehi ta cuñí xain chuun. Ta sɨɨ xaan cuñí chuhun ―catyí ndusu cuan.'
  tzo-NT: 'Ti Diose ic''opoj te ti vinajel. Hech laj yal: ―Ho''ot Jnich''onot. Lum
    c''uxot ti co''nton. Nichim no''ox co''nton avu''un ―xchi xc''opoj te ti vinajel.'
  ind-AGS: Terdengar suara dari surga berkata, “Engkau adalah Anak-Ku yang Ku-kasihi,
    Aku senang kepada-Mu.”
  omw-omw: 'Tumu Iesusiraqaa varuvaro quavanto nyaamwusairo mwitaama tiro: E ni maaquvanto
    variararo ni mutukyavanto iara mpoqiavata vaiho. Nte iara qamwateqanama varuqo,
    tiro.'
  yrb-yrb: '@see-verse:MRK.001.010'
  maa-NT: 'Koa̱ kina''yà jngoò‑la̱ ''én xi ngajmiì inchrobà‑ne xi kitsò: ―Ji̱‑né xi
    ki''ndí‑na̱, xan‑lè, xi ''ñó matsjake̱‑lè, tsja tjín‑la̱ takoàn i̱t''aà tsi̱ji.'
  mcq-mcq: ꞌEꞌeme ira kahi akúpa ꞌahi rena roe ijá ꞌwama A Nuni Harihaꞌomo Na A oja
    mahu. ꞌEne Na A kavujaho nihoꞌo teamanimu ꞌwamana.
  sus-A: شُي ندٍ نَشَ مّ كٍلِ كٌورٍ مَ، عَ عَ مَسٍن، «ﭑ مَ دِ مَشَنُشِ نَن نَ عِ رَ.
    عِ ﭑ كّنّنشِ كِ قَنيِ رَ.»
  jpn-1965: そして天から声がした。「あなたは、わたしの愛する子、わたしはあなたを喜ぶ。」
  fra-SBL: 'Une voix sortit du ciel : « Tu es mon Fils bien-aimé, en qui j''ai mis
    toute mon affection. »'
  yka-yka: Duk niyaˈ suwala amban surgaˈ magpaˈin, “Anakte kew kalasahanku. Kasulutan
    ku teˈed si kaˈu.”
  mle-mle: Jisas ata ki God wadil maaj wukidil, “Min wuna mawul yinadi Nyan-adimin.
    Wun rakarak tinadiwun minak.”
  shp-NTPO: 'Jatian jaskáketian, naikanmeax yoyo ika iki neskati: “Mia riki nokon
    noi Bake, mionra ea ikonbiresi raroai”, iki.'
  aom-aom: 'Ruvebijamu gavëꞌi ae ahoꞌobëhe hejareje öꞌidöre uvavamu: Ja nasi Harihu
    mabëhe javajëjo. Na ja garomo ëhuro nasi dë vövöbajoꞌoho nimorohevajëjo.'
  geb-geb: Fhe Bakɨme Hevenan kav khaŋ ana nzuai, “Ndu nan Kam ma! Gu guigira ndu
    vuzvugiap, ndu nzuav ndikndigi.”
  eng-WYCLIFFE: And a vois was maad fro heuenes, Thou art my loued sone, in thee Y
    am plesid.
  bsj-bsj: Diro yirau di kwama, kiwo cu bwe neremiu min nuwa luma mwekti.
  cak-cak: 'Jac''ari'' xac''axex jun kulaj petenak chicaj ri quire'' nu''ij: Ja rat
    ri Nuc''ajol, y can yatinjo'' y niquicot vánima aviq''uin, nicha'' ri ch''abel
    ri''.'
  chf-NT: 'Ubqui ump''e t''an tä cielo u yäle'' ca''da: ―Ane cä yajben Ajlo''et. T''oc
    ane u ch''a''alan cäjin.'
  tlf-tlf: abiil tigiin kwiit ilota God imi weng kwaala tulu kwek uyo bogo-nala e,
    “Kabo nimi Man bubul kale, niyo kapmi deng kup taban-bii o,” agela ko.
  piu-2006: Palulanguru ilkaringuru Katutjalu watjaṉu Yiitjunya yalatji, “Nyuntu ngayuku
    katja, yunytjuṉanta nyinanyi. Punturaṉanta yunypa nyinanyi, nyuntupa.”
  poh-NT: 'Reꞌ Jesus xibiraj naxkꞌoric cho i Dios pan taxa̱j chi jeꞌ wili: «Reꞌ hat
    wAcꞌu̱n, til kꞌe̱ꞌ tiꞌ tiwicꞌraj. Kꞌe̱ꞌ woꞌ sukquil pa nicꞌux chawi̱j ruꞌum chi
    xatnipahba̱ꞌ chi Ajabe̱s Kꞌatal Kꞌoric, nqui cho Dios.'
  tue-tue: 'Teero wáari, ʉ̃mʉã́sepʉ wedeseri tʉoyíra: —Mʉʉ yʉʉ macʉ̃ yʉʉ bayiró maĩgʉ̃́
    niiã. Mʉʉmena bayiró ʉseniã, jĩĩyigʉ.'
  bjp-bjp: Ma kinen tikas ka orek tinbae na kukulii aragii, “O keng Kalalik ae ia
    ier kanaka isi wo. Ia laes kanaka ini wo.”
  xon-xon: Le nneel nyan ni paacham ki len ke, “Aa ye Njapɔɔn u m gee si na la. Nnimbil
    gbiin si.”
  tzo-ZNT: 'Ti Rioxe icꞌopoj la tal ta vinajel: ―Voꞌot Jchꞌamalot. Jcꞌanojot tajmec.
    Jun coꞌon avuꞌun ―xꞌutat la ti Jesuse.'
  mpm-NT: 'Ti ichi andɨvɨ un ni kii ɨɨn ndusu nu ni kaꞌan Yandios jiin Jesús: ―Roꞌo
    kuu Seꞌe ri ja kundaꞌu xaan ini ri, ti kusɨɨ xaan ini ri jiin ra ―ni kachi Yandios.'
  ots-NT: 'Cja̱ bi ni̱gui hnar jña̱ mbí ña̱ pʉ jar ji̱tzi, mí ma̱: ―Nuquiguɛ, ʉm tzi
    Ttʉqui, dí ma̱hqui. Guí pöjpigui nʉm tzi mʉy.―'
  hoy-hoy: आग स्वर्ग दा टु ईद आकाशवाणी आत कि, “नी नान प्रिय पार हुय, ना नीन देल हापाळ
    खुश आईन.”
  amo-amo: Liwui tutung kuru linuzu nan nya kitene kane, ''fe'ari Gono kin nayi ning.
    Indi nin liburi libo ninfi kang.''
  pjt-pjt: Ka ilkaṟinguṟu wangkangu alatji, “Nyuntu ngayuku katja, kaṉa nyuntumpa
    puḻkaṟa mukuringanyi munuṉa nyuntumpa puḻkaṟa pukuḻarinyiṯu.”
  cwe-cwe: Na dizi dihulikigwa kulawa kuulanga, “Weye niyo mwanangu nyachende wangu,
    ninogiligwe na weye.”
  daa-NT: 'Ɗo wer-ak, ŋa dortu gaaƴ kaawa min kuwa ka samaaner aman : « Kiŋke ko roŋdu,
    nu elgiciŋ dakina ho ki berdu galal dakina. »'
  mlp-mlp: Gehitiqan Heven-ib God aqez bilam, Ni ya itatin ham. Ya ni ninan inad bilaqsa
    ya igem dimun diq iyaqta ham.
  ape-C: Aria anah mah hanaki iruhw heven. Aria enyudok arpen nyeyagwrehi nyakri,
