  zpv-NT: 'Hohr chi gahca bihn raꞌ ba tuhbi rsiaaꞌha guñiꞌ Dxiohs nez dxibaaꞌ rahbi
    Ñiꞌh: ―Yiꞌh naa luꞌh Lliiꞌnahn nin nadziiꞌhihn, nee riahxi duuxaꞌhn pur yiꞌh.'
  gux-gux: 'ke u nialu ñani tanpoli ki yedi: fini n tie n bijabuadiga n pali n mani
    yua yaa po.'
  kos-kos: Ac pusra se tuku inkusrao me ac fahk, “Kom Wen kulo nutik. Nga insewowo
    sum.”
  ibo-ibo: Otu olu si nʼeluigwe daa, “Ị bụ Ọkpara m hụrụ nʼanya, ihe gị dị m ezi mma.”
  yml-yml: Bona i nogai abamega i vo, ꞌOmu natuku nuafouku a nuakalikaliemu, faifaimu
    a sosoana bwaikina.”
  ory-ory: ପୁଣି, ଆକାଶରୁ ଏହି ବାଣୀ ହେଲା, “ତୁମ୍ଭେ ଆମ୍ଭର ପ୍ରିୟ ପୁତ୍ର, ତୁମ୍ଭଠାରେ ଆମ୍ଭର
    ପରମ ସନ୍ତୋଷ।”
  bzj-bzj: Ahn sayhn taim, wahn vais fahn hevn seh, “Yoo da mi Son weh Ah oanli lov.
    Ah oanli pleez wid yu.”
  wmt-wmt: Pinakarrinya pa Jesusju lin Kutkura marnujangka kankarnimarrangujangka.
    Marni parla Ngarpungu Jesusku, “Nyuntu pajin walaku ngajukurajinyangu. Wulyumalany
    marnangu. Muntanga marnanta martalany wulyu. Ngarrurta marnangu nguniny.”
  chk-chk: Iwe, eu möngüngü a feitiu seni läng o a apasa, “En nei mi fokun achengicheng,
    üa unusen pwapwa reöm.”
  ssd-ssd: 'Taŋana le samba mbolŋge pasa ande promba teŋenmba sakina: Ne yiŋe Kiŋo.
    Ye ne tuku kume purmba ne tuku gare suŋgo tet ŋgina.'
  acr-TNT: 'Y xchꞌaw lo Jun chilaꞌ chicaj, jewaꞌ cubiꞌij: «At riꞌat Nucꞌajol y lic
    cꞌax catinnaꞌo. Lic quinquiꞌcot chawe» xcha che.'
  rop-rop: en God bin tok brom top, “Yu na main ronwan san. Mi laigim yu, en mi brabli
    gudbinji langa yu.”
  mee-mee: Na kaling te ke pa nga Nutu mallena nga tava, na ke role roma, “Ka one
