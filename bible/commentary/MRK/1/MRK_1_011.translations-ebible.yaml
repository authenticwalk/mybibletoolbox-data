  bgs-bgs: Duwán kagi tikud tun ta langit, na mà din, “Sikuna tô kanak Batà na ágginawaan
    ku. Ágkadayawanna gó áknikó.”
  faa-faa: Perakano, ipu aseraka risiakipoko, hepene aeyaka Kotimo someraka, “Né,
    nōmo nī hokosapo. Néane nōmo himu tumurumo hemakapukua seserakanapo.” Aíyaka
    somerakano kaisiapo.
  kik-kik: Mũgambo ũkiuma igũrũ ũkiuga atĩrĩ, “We nĩwe Mũrũ wakwa ũrĩa nyendete, na
    nĩngenaga mũno nĩwe.”
  cap-NT: 'Nekztan arajpachquiztan tsjii jora paljayz̈quiñi nonzic̈ha, tuz̈ cjican:
    —Amc̈ha wejt k''ayi Maatimqui. Amiz̈ cjen ancha cuntintutc̈ha wejrtqui.'
  ksr-ksr: Ii iiro Siwe gomanoŋga qaa moŋ kokaeŋ kolooro, “Giinoŋ mono neenaa komunjua
    merana koloona kerana qeaŋgoro giimasiiŋ moma gonjeŋ.” Kiaŋ.
  eng-TNT: 'And ther came a voyce from heaven: Thou arte my dere sonne in whom I delyte.'
  sbs-sbs: Imi liinzwi nilyazwa kwiwulu, “Umwanangu, inisaka kuhitiliza, nikondetwe
    chako.”
  sue-sue: Iri niro gosinoinu ge zo ego ine utura ena osenua awa, “Ni Mai naso. Ni
    wama naso. Na ni emo yawa sara inona.”
  fra-NCL: 'Et du ciel vint une voix qui se fit entendre : « Tu es mon Fils bien-aimé,
    en toi je me complais. »'
  bhg-bhg: Edo ge yavi utuda engo gupusina, “Imo awa nato dubobari Mai. Nato dubodave
    ari bé ito yai.”
  snn-NT: 'Tuaguëna, ja''nrëbi, guënamë re''otobi ñaca cani achobi: —Më''ë yua yë''ë
    Zin ai yësi''quë''ë. Më''ëni ai bojoyë yë''ë, cani achobi.'
  atb-NT: Haú hkûn, "Nàng gi, Ngò chyitdap é Ngá zo nghut lhê; Náng é ahtoq má Ngò
    gabú myit ngón nyi lhê." ga mauhkûng mai danghtê htoq lo ri.
  wro-wro: Ŋąla-ŋḁla kunjąŋgunal ąndjo:l' di dągu, Ŋundju ŋunŋungula ŋedura ŋąnŋundjunu,
