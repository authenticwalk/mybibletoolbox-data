  cek-AK: to naah van hoiah, Nang loe ka palung duek ih Capa ah na oh, a nuiah kang
    hoe parai, tiah lok angzoh tathuk.
  bkd-bkd: Amin lageng ha napuun diyà ta langit ha tagyanaen “Iyan ka gayed pinalanggà
