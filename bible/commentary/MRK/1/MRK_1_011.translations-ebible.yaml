  bgg-bgg: Chiih-è hamangkhung è goh jia yao ruii, “Na ne guro bushun pha Dufuii ro,
    na shii gu ne bajo miie ro.”
  eng-TCENT: 'Then a voice came from heaven: “Yoʋ are my beloved Son, in whom I am
    well pleased.”'
  eng-BSB: 'And a voice came from heaven: “You are My beloved Son; in You I am well
    pleased.”'
  cpu-NT: 'Ikemaitatzi jenoki ikantaitanake: Oshekira nokimoshireventakemi Notomi,
    eerokatake netakoperotane.'
  san-ASM: ৎৱং মম প্ৰিযঃ পুত্ৰস্ত্ৱয্যেৱ মমমহাসন্তোষ ইযমাকাশীযা ৱাণী বভূৱ|
  tac-NT: 'A''lígerikáchi anile Onorúgame ''pa rewagáchika: ―Mué ju ne Inolá. ''We
    galé ne mué. ''We ganíliga ajtí ne mué ''yuga ―anile Onorúgame.'
  eng-WEBPB: A voice came out of the sky, “You are my beloved Son, in whom I am well
    pleased.”
  gfk-H: 'Ma a ingana tikai ga ianga suur maram ra ula mawai hoken: “Uga no Natigu,
    ma iau manga sip uga ma iau guama sakit taam.”'
  viv-viv: Ada Yaubada agona lobameya gikova gigayo, “OꞋeni natuꞋaseꞋaseku, nuwaku
    ukiveyamumu-moꞋena.”
  yao-yao: Liloŵe lya Akunnungu lyapikaniche kutyochela kwinani lichitiji, “Mmwejo
    ni Mwanangu jungunnonyela, nonyelwe nomwe.”
  tgp-tgp: Leon God na tuka mo reti mara, “Engko Natuku r̃uhur̃uhu, enau na opoiho
    mo tavera jea, na avulahi tavera hiniho.”
  auc-NT: Ayæ̈ ëñëñongante, “Bitö botö Wëmi ïnömi inte në botö waadebi ïmipa, ate
    tobopa,” ante öönædë ïnö apæ̈necä ëñengacäimpa.
  kbc-NT: Odaa Aneotedoɡ̶oji ja dotaɡ̶a digoida ditibigimedi, meete, “Akaami Ionigi
    ane daɡ̶axa me jemaa. Eliodi me idinitibeci akaami leeɡ̶odi.”
  bmh-bmh: Guzenaimai, du tub nugau zeu sul nug Mesgai wag guzenai ulanar, “Na izal
    mogoi pet, izal oiab nug na en noumeun. Izal oiab na en naliupet usaleu.”
  ctu-BL: 'Tsa'' loq''ui tilel t''an ti panchan tsa'' bʌ i yʌlʌ: Calobilet, mij c''uxbiñet,
    wen uts''at mij q''uelet, che''en.'
  meq-meq: 'Ada mətsike me a tsənew abəra mə mbəlom, a gwaɗ: «Nəkar na, wawa ga. Na
    wuɗa kar haladzay. Ɗərev ga faya ma ŋgwasiye tə nəkar.»'
  noa-H: Magbarm hee hĩchab hʌ̃gt'armua hõor hiekjö, “Hiewaa, pʌʌta mʌ Chaai mʌchdëu
    jãsehne wai chitʌmʌu; pʌ gaaimua mʌ honee chiraajem” habarmjã hũrjim haajem.
  alp-NT: Eleki Alla Ilepa loko Yesuse bei ndete surga be, “Ale Auku Anae, Au nete
    lokoMu, laleKu ndina le Ale.”
  san-VEL: tva.m mama priya.h putrastvayyeva mamamahaasanto.sa iyamaakaa"siiyaa vaa.nii
    babhuuva|
  kbq-kbq: Monafinti mago agerumo'a amanage hu'ne, Kagra navesimanegantoa mofavre'nimokagina
    muse hugantoe.
  kbh-kbh: 'Y celocana Bëngbe Bëtsá mënts̈á tbojaniyana: “Acna ats̈be bonshana Uaquiñá
    condmëna; acbiama corente sëntsoyejuá ca.”'
  ron-LSB: 'Un glas a venit din cer: “Tu ești Fiul Meu preaiubit, în care Îmi găsesc
    plăcerea.”'
  pon-pon: 'Nil eu ap peidido jan nanlan kan: Nai kompok komui, me I perenki!'
  nhe-BL: 'Huan quicajqui Toteco Dios camatqui tlen elhuicac huan quiijto: “Ta tiNocone,
    nimitzicnelía miyac huan nijpiya miyac paquilistli ica tlen tijchihua.”'
  sps-sps: An sen vegiau poo mito Gormirmir, “Anyi na Guei Tsoiny Tsonyo te kaa non
    koman Tsonyo, Nyo koma rof marom Anyi.”
  wnc-wnc: Kawawan enandangga wamu takngatu anzing yakut, “Ga natane waaknga. Na gae
    take siknga natanggamuke na gae musip gwaang natanggamunggat,” ngang yakut.
  bus-bus: 'Ben à kòto mà bↄna ludambɛ à bè: Ḿbe ma nɛ́ mɛ̀n do léle yenzidee ũ,
    kɛ̀ ma pↄↄ nnamma.'
  gub-BL: Uze'eg amo ywak wi a'e kury, Zezuz huwake har wanupe a'e kury. — Ne, ty,
    hera'yr heremiamutar ne ty, i'i izupe. — Hemurywete kar har romo ereiko ihewe
    ne, i'i izupe.
  imo-imo: Kano terimu wali ungu te muluna mainye ombalie nimbei, “Nu nanga malo.
    Nani nu konopu mondoro. Nu kinye konopu noiro,” nimu.
  boj-boj: Awoonaqa laŋ goge dena Qotei na Yesus metonaqa aqa kakro quej. A endegsi
    minjnaq quej, “Ni ijo Aŋgro qujai. E ni tulaŋ qalaqalaimeqnum. E ni qa tulaŋ areboleboleibeqnu.”
  ulk-ulk: Ege kodomir teosmeda kotorlam, “Mama kara nasnas Werem nali. Kaka mari
    sererge nali.” MRK 1.12-13
  eng-DRA: 'And there came a voice from heaven: Thou art my beloved Son; in thee I
    am well pleased.'
  knf-knf: 'Kë pdiim ploŋ paşë pënna baţi aji : « Iwi, iwooŋ Abuk naan, dŋalu maakan,
    dmaganu. »'
  san-KHM: ត្វំ មម ប្រិយះ បុត្រស្ត្វយ្យេវ មមមហាសន្តោឞ ឥយមាកាឝីយា វាណី ពភូវ។
  arn-NT: 'Ka kiñe dungun allküngey wenu mapu mew feypilu: “Eymi ta iñche ñi piwkeyen
    Fotüm, iñche tañi manelnieel.”'
  zas-NT: 'Dxel biguien chaꞌ bejn xanyabaa, rëbaman: ―Lüj na̱j da Xiꞌnan, rënan lüj
    rabaanëꞌ tëën lüj.'
  ken-NT: Ɛyɔŋ ɛ́fú amfay ɛ́ré rɛm bɛ, “Wɔ ɔchí Mɔ́wa. Nkɔŋ wɔ tontó. Ɔ̌chyɛ̀
    mɛ bɛyǎ maŋák.”
