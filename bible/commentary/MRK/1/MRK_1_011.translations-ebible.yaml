  tbf-tbf: Ma mi ien kuvu simi rangit a nga pevien, “Evoi e natung, o tovie no. Ma
    o resmata no beitsak.”
  uig-CYR: 'Шуниң билән асманлардин: «Сән Мениң сөйүмлүк Оғлум, Мән сәндин толуқ хурсәнмән!»
    дегән бир аваз аңланди.'
  ikw-NT: Otu akpịri hiri n'oligwe kaa, “Jị bụ Nnwọ m me whnụrnu n'anya, nhne ị masịri
    m.”
  khs-khs: 'Inapitekiwa, iyewi potapola: sita:nenase, hepene emi Koteyewi selese,
    “Kewa, Nine Ni Sa:keye. Kewa Neyewi himu hapa matanepela: sosolo epelekeye.” Au
    selapita: topukeye.'
  dwr-ENT: ቃሲ ሳሉዋፔ፥ «ታኒ ሲቂያ ታ ናዓይ ኔና፤ ታና ኔባይ ናሼቼ» ያጊያ ቃላይ ሲሴቴዳ።
  pma-pma: Ka rea tai ka en out nesa vit, “Keik, kovi natkuli. Ka inau, nasi nau venuk.”
  atd-NT: No duon kagi no nigpuun dio to langit no kagi rin ki Hisus “Sikoykow ka
