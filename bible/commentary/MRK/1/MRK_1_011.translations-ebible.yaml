  tel-2017: అప్పుడు ఆకాశం నుండి ఒక స్వరం ఇలా వినిపించింది, “నీవు నా ప్రియ కుమారుడివి,
    నీ విషయం నాకెంతో ఆనందం.”
  hat-BSA: 'Yon vwa te sòti nan syèl la: “Ou menm se Fis byeneme Mwen an; nan Ou menm,
    Mwen byen kontan.”'
  bxh-bxh: Na alina Galewa yai ya libama iyen, Um mate Natu Eseꞌesegagu. E fanuha wananahaim.
  top-NT: 'Entonces takaxmáti̱lh ixtachihuí̱n Dios nac akapú̱n y chuné ta̱chihuí̱nalh:
    ―Huix Quinkahuasa ni̱ma̱ clakalhamán y snu̱n cli̱pa̱xahuá la̱ ckalhi̱yá̱n.'
  msk-msk: Kayan yaparabay magsorit yang Dios diglangit na yagalaong kang Jesus, “Ikaw
    yang bogtong na Anak ko na laban ko karugunan. Kariko nang manga imo mo madyaw
    ko.”
  gyr-NT: 'Ahese oyeendu ñehesa ɨva sui aipo ehi: “Nde che Rahɨr ereico, che rembiaɨsu,
