    — A hã ĩ̱''ra. Ĩ̱ma asawi uptabi di. Aima ĩ̱to za''ẽtẽ uptabi di. — Ãne te we
    tãma tinha, Ĩmama hã.'
  cuk-cuk: 'Degidgine, nibneggi gayaburba gollalid, sogded: “Be, An-Machi-sabedid.
