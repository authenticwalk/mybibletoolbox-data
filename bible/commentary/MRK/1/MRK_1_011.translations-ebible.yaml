  cop-CNT: ⲟⲩⲟϩ ⲟⲩ⳿ⲥⲙⲏ ⲛⲁⲥϣⲱⲡⲓ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ϫⲉ ⳿ⲛⲑⲟⲕ ⲡⲉ ⲡⲁϣⲏⲣⲓ ⲡⲁⲙⲉⲛⲣⲓⲧ ⳿ⲉⲧⲁⲓϯⲙⲁϯ
