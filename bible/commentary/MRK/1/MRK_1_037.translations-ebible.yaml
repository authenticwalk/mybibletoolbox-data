verse: MRK.001.037
translations:
  kpx-kpx: Tiliale Iesu elehai namihai avoe, “Ata bahataeau a kaovama.”
  okv-H: Iesu hambuto ke einge ea, “Embo tapa umo jombure ere ora” ainge eo
  tbo-tbo: Hougana hi tuhagaya po hi paliweleya hi pa, ‘Lawa atapuhi he bibihem.’
  mal-C: കണ്ടെത്തിയപ്പോൾ; “എല്ലാവരും അങ്ങയെ അന്വേഷിക്കുന്നു” എന്ന് അവർ അദ്ദേഹത്തോടു
    പറഞ്ഞു.
  grc-SR: καὶ ⸂εὑρόντες αὐτὸν⸃ λέγουσιν αὐτῷ ὅτι Πάντες ⸉σε ζητοῦσιν.⸊
  bgc-bgc: जिब वो मिल्या, तो उस ताहीं कह्या, “सारे नगर के माणस तन्नै टोहवै सै।”
  khz-khz: geve rawaliato aonai, gevaikilaato, negetiwato, “Goi taunilimalima na getavumuna!”
  deu-TKW: 'und fanden ihn und sagen zu ihm: es sucht dich alles.'
  zsr-NT: 'Catiꞌ yajxácaꞌquëꞌ Lëꞌ, tëꞌ Lëꞌ: ―Tuꞌguílj Liꞌ yúguꞌtë bunách.'
  lin-lin: 'Tango bamonaki Ye, balobaki na Ye : — Bato nyonso bazali koluka Yo.'
  hns-NT: 'Aur djab oke paais tab bolies: „Sab koi toke khodje hai.”'
  noa-E: irig jaaujierram aajem, õor thumaam khʉʉnau mag i jʉr wënʉrrʉm.
  eng-EMTV: When they found Him, they said to Him, “Everyone is looking for You.”
  mib-NT: 'Te ni cananihīn de ya, te ni cacahān de jíín yá: Tāca ñáyuu cánanducú i
    níhín, áchí de.'
  bea-bea: Kikihtitsi, toowela ooli kiyehtilon, Atghe tane ninkhaghanatgha.
  lif-NT2: खुने़ॽ मे़दुमुआङ् मे़मे़त्तु, “आदाङ्‌बे, के़रे़क् मनाहाॽरे़ खे़ने़ॽ के़म्‍गोःत्‍ल
    मे़वाॽरो॥”
  xnj-xnj: Pevamuweni vakamjovela, “Vandu voha vakukulonda.”
  mmx-mmx: se diga vuse ka i, la diga lok tin keretna, “Limixin axap di puse ru.”
  cbr-NT: 'Cuanxun mëraquin ca cacëxa: —Camaxunbi ca mi baria.'
  tee-NT: 'Chai acsni talhitajucha ju Jesús tajuni: ―Chux ju lapanacni tapuxcoyan.'
  eng-LSV: and having found Him, they say to Him, “All seek You”;
  cak-NT: 'Cuando xquiwil, ja'' xqui''ij che: Jacanox coma conojel winak, xecha''
    che.'
  pah-NT: 'Ga repiagame g̃a ei ga pe: —Cidadepeve''g̃a nhaporemo nde reka okovo novĩa,
    ei g̃a.'
  sja-NT: 'Unu atadak''ãri, mãgajida: —Jõmaarãpa pɨ jɨrɨ nidada ajida.'
  xed-xed: Ka naghə həŋ, ka slaftá həŋ tida. «Ta paha kagha inda mnduha,» ka həŋ nda
    tsi.
  mks-NT: 'Ta tá na̱ndiñehe ñahá na̱ já cáchí na̱ já xi̱hi̱n á: —Tócó ndihi ña̱yivi
    ndínducú na̱ ndo̱hó.'
  gfk-S: Be di ga nes tupas ie, di ga hinawase ie be, “A haleng na matanabar di naanaas
    tam.”
  bmu-bmu: Anda miwikŋaiba kewö jiget mörök, “Ambazip körekŋan mönö göhöra jaruze.”
  dgz-dgz: Amba Iesu yawane gapan, mu anega wane, “Waenapan iragi yoga taiwanum.”
  eng-GNV: And when they had found him, they sayde vnto him, All men seeke for thee.
  zaa-NT: 'De betseláni cabi e nna ra cabi e: Iyáỹiani ca enne'' reyìla cą cuią''lu''.'
  eng-WEBSTER: And when they had found him, they said to him, All men seek for thee.
  guh-guh: 'Itsa baja bajarapamonae Jesús caxitajaraba, jumaitsi bajarapamonae: —Daxita
    raja cajaitaruta pecataenexa, jai bajarapamonae Jesúsjavabelia.'
  bon-bon: siige jejisi egä, “Iyeta biname cina meebine näärngenisi.”
  nhw-BL: 'Huan quipantijque Jesús, huan quiilhuijque: ―Nochi masehualme mitztemohuaj.'
  swh-ONEN: nao walipomwona, wakamwambia, “Kila mtu anakutafuta!”
  wbi-wbi: Ye vamwaghile vakam'bula vakati, “Avaanhu vooni vikukulonda”
  bba-bba: Sɑnɑm mɛ bɑ nùn wɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, tɔmbu kpuro wɔɔ bɑ nun kɑsu.
  eng-KJVCPB: And when they had found him, they said unto him, All men seek for thee.
  kgk-NT: 'Otopa-ma ramo, he''i Hesu-pe: —Enterovete nde reka kuri, he''i íxupe.'
  waj-waj: 'iva iya too vauduu teeda inna tunoo: Mmuakiaaya aiyara buaama rada nookiaanoo,'
  cpy-cpy: 'Ikanta iñaapaeri, ikantapaeri: “¡Yotaanari! Ithotyaakoe-tatziimira.”'
  ekk-PKP: 'Kui nad ta leidsid, ütlesid nad talle: „Kõik otsivad sind.“'
  mpx-mpx: ge sauga hi pwawa hi baek elana hi ba, “Gamagalau gegewel hi loyaagiwa.”
  wbp-wbp: Puranjarla rdipijalurla, manulurla wangkaja, “Yapangku panungku kangkulu
    warrirni.”
  luo-luo: kendo kane giyude to negiwachone niya, “Ji duto manyi.”
  nhe-NT: 'Huan quipantijque Jesús huan quiilhuijque: ―Nochi tlacame mitztemohuaj.'
  aii-aii: 'ܘܐܝܼܡܲܢ ܕܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܐܸܠܹܗ ܐܡܝܼܪܗܘܿܢ: ”ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܒܸܛܥܵܝܵܐ ܝܢܵܐ
    ܒܵܬܪܘܼܟ݂.“'
  esk-NT: Paqitnamitruŋaasiiñ nipliutiplugu, “Iluqatiŋ iñuich qiñiġukkaatin.”
  msb-msb: San makit-an ninda siya sinabihan, “An tanan nagaparahanap sa imo.”
  cpa-NT: 'Jøng² mi³ca¹dsanh¹²dsa Jesús, ca¹juúh²dsa: ―Ca¹lah¹já¹ dsa² hnah¹² hning²
    ―ca¹juúh²dsa.'
  dso-dso: ଜେଡେବଲ୍‌ ସେମନ୍‌ ଜିସୁକେ ବେଟ୍‌ ଅଇଲାଇ, ଆରି କାବାଅଇ ତାକେ କଇଲାଇ, “ସବୁ ଲକ୍‌ ତମ୍‌କେ
    କଜ୍‌ଲାଇନି ।”
  meu-meu: e davaria, e hamaoroa, eto, Taunimanima iboudiai na oi e tahumumu.
  yva-NT: Arono unanta Ai, wo raura nanto Ai ware, “Vatan tenambe wo nakanija!”
  dgc-dgc: Ey péketa de diya éy kinagi de, a “Maistu, éahayukén ka man dén du tolay
    a étanan.”
  zpm-NT: Zeeṉe bdziel me, rëbchaa zho lo me laa grë miech co quiaguible me.
  hix-NT: Noro yonytxownà hatà. Ha y, ketxkon hatà. Oyonyàr xe manatxowà, toto komo,
    omeroro, ketxkon hatà.
  sim-sim: Am li lasa ihi li heyehe limu mbara, �Ma amber hom olmu mirin lasanduwa.�
  npi-ULB: तिनीहरूले उहाँलाई भेट्टाए र भने, “सबैले तपाईंलाई खोजिरहेका छन् ।”
  cgc-cgc: Pagkita danen ki kanen, gambal danen, “Tama gangita ki kaon!”
  tim-tim: Arim ekmâ, “Luâk âmbâle biwirâŋe undâgât giŋdâi.” dâyi.
  yor-yor: Nígbà tí wọ́n sì rí I, wọ́n sọ fún wí pé, “Gbogbo ènìyàn ń wá ọ!”
  wos-wos: Hwaka xétaka di déré wa, “Atéfék du takwa ménika di hwaké.”
  emp-NTPO: 'Idji unusid̶ad̶e jarasid̶aa: –Jũmarãba bʌra jʌrʌ duanʌa.–'
  eng-F35: and upon finding Him they said to Him, “Everyone is looking for you.”
  ind-ind: Sesudah menemukan-Nya mereka berkata, “Guru, mari kita pulang, karena semua
    orang sedang mencari Engkau.”
  pes-OPCB: 'وقتی او را یافتند، گفتند: «همه به دنبال شما می‌گردند.»'
  mpt-mpt: atemniba baabaniba Nakaia unangai alukum kobo hembiobo gesiba
  ssx-ssx: '@see-verse:MRK.001.036'
  mkl-mkl: Iyi ɑ̀ nɑ ɑ̀ yɔɔ, ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, inɛ fei wɑ dɛdɛɛ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଜିସୁକେ ଅବାଚେ ଆରି ଆମେକେ ବାସଙ୍ଗ୍ଆର୍‌କେ, “ସାପାରେ ଆନାକେ ତୁତୁର୍ ଡିଙ୍ଗ୍
    ଆର୍‌କେ ।”
  gof-RNT: Entti iya demmidi, “Asay ubbay nena koyees” yaagidosona.
  unx-unx: ଆୟାଃତାଃକ ହିଜୁଃୟାନା ଆଡଃ କାଜିକିୟାଃକ, “ସବେନ୍‌କ ଆମ୍‌କେ ଦାଣାଁଁବାଡ଼ାତାନାକ ।”
  gah-gah: 'alími utó iake láa liki li amemó: Vegená mukí geikumú vitagá niaze, geza
    imaneló nana noane.'
  lcm-lcm: na kianla sabonai ania na kila antok ia ta, “Ri vap aongos kipo gule ua.”
  aer-aer: Itne renhe aremele angkeke, “Tyerrtye atningke anthurre kwenhe ngkwenge
    uyarne anthurre untheme.”
  qvc-NT: 'Tarishpaqam, Jisusta nirqanllapa: —Yumbaymi maskashuykangi, nishpa.'
  tgl-ULB: Natagpuan nila siya at sinabi sa kaniya, “Naghahanap ang lahat sa iyo.”
  cbs-NT: 'atimas jaki nukutan yuikin: —Dasibibun mia benakanikiki— akabu'
  xtm-NTPP: 'Te nuu ni ka ndani''i de ya ma, te ka jiña''a de: ―‍Ndaka ñayii ma, ka
    ndanduku ña''a i ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: apabammona ngabanenge, “Kila mundu atenda kumpalapala.”
  bao-NT: 'cʉ̃re bʉa earã, o biro cʉ̃re ĩiupa: —Niipetirã mʉre amarã tiima —ĩiupa.'
  san-ORI: ତଦୁଦ୍ଦେଶଂ ପ୍ରାପ୍ୟ ତମୱଦନ୍ ସର୍ୱ୍ୱେ ଲୋକାସ୍ତ୍ୱାଂ ମୃଗଯନ୍ତେ|
  huv-NT: 'Wüx taxomüw, tasajüw: ―Teat, meáwan nipilan teamayambüw ic ―ajüw.'
  otn-NT: 'Mi̱ di̱mp''ʉya, bi ''yɛ̱mbi̱: ―Xa̱ndøngu̱ yø ja̱''i̱ søp''ʉ ja ra̱ ngu̱
    ngue hon''a̱''i̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Lohitawooŋ kaŋ niŋgiŋ, “Metam golohi tiiŋ.”
  obo-NT: To nokita ran don sikandin, mid ikahi ran to, “Od nongkapon ka to langun
    no minuvu.”
  cak-ENT: 'Tok xquil c''a, xquibij chin: Ncatquicanoj q''uiy vinük, xquibij chin.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤢᤔᤢᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤶᤃᤥ᤺ᤳᤗ ᤔᤧᤘᤠ᤹ᤖᤥ॥”
  snx-snx: tordisne mundoubxo, “Sumaxangglixja kumogx nyi xedel mbisxa!”
  kql-kql: Mamfovɨlevekandi kavik galaveve, “Wofopɨn du mamfova!”
  mie-NT: 'De nī nanihīn ndá dē yā, de nī ncāhān dē jíín yā: Ndācá nchivī nánducú
    ji níhín, ncachī dē.'
  san-TIB: ཏདུདྡེཤཾ པྲཱཔྱ ཏམཝདན྄ སཪྻྭེ ལོཀཱསྟྭཱཾ མྲྀགཡནྟེ།
  qve-NT: 'Jesusta tariruspankutaqmi khaynata niranku: —Llapallan runakunan mashkashasunki,
    nispanku.'
  pao-NT: Ka oo mayuse, meeoo oo netamma, “Mu numu u kwate, u sakwa kodyugasoo,” mee.
  cbu-NT: Pakeeshtisin, Shiyangaz ichingurusin zandkana; tárangana.
  usa-usa: 'káoneta tirááe: “máqte-kayukama eqtábámá abáá kéoe.” tewana'
  soy-soy: 'Kɑpi u n yɛ̃́ ɑpi u mɑɑ rɛ: Pisoi nnɛ́í pɛɛ pɔ́ wɛ́ɛ́si.'
  bkx-bkx: Olas sin naꞌeuk nok Ne, sin naꞌuaban mnak, “Amaꞌ, atoni namfau leꞌ naim
    Ko.”
  hui-hui: Ani buwa ibu handa walia howa tigua ibuhondo lalu, Bibahende karume í̠
    hai bialu ka, lene.
  amf-amf: Kiam kenin haapenkaar, “Eeno wul haam zaga ko zage” kina ke hamade.
  quc-NNT: 'Aretaq xkiriqo, xkib''ij che: Konojel ri winaq ketzukun che la, —xecha
    che.'
  dob-dob: ga silobenaya ta sieonena, “Tomota yaudi nuwanuwadi ꞌoyo.”
  wrs-wrs: wo Yesusm di yumna vlie, una Yesus, indkumbi yemba aslulangalm vevna, yeoa
    hem wolapho vera.
  mca-mca: 'Ma'' qa in hats yi''wen, qa yit''ijets: —Week wotax''eikii.—'
  tzo-TZC: 'Cꞌalal laj staique, jech laj yalbeic: ―Scotolic ta xasaꞌot ―xutic.'
  mya-mya: တွေ့​သော​အ​ခါ ``ကိုယ်​တော်​ကို​လူ​အ​ပေါင်း​တို့ ရှာ​နေ​ကြ​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  gng-NT: 'bi tì laa'' wɔ ma nnɔ, nɛ ki tɔke'' wɔ ki ye: «Binib kɛ nuunh ŋɛ nɛ.»'
  cbi-NTPO: 'Tsa-i'' mangatatu tsandila: Mu bain ñunu mi''kenchin judeeve, tila.'
  ikk-NT: Ogẹn wẹ gi hụn a, wẹ nọ sị a, “Ịhịan ile rị a chọ ị.”
  leu-leu: Ri fe tingin xo nane e ri xuuse, “A maana rabuna, ri taxa fiaian nano.”
  maz-NT: '''Ma o chöt''üji o xipjiji: ―Texe yo nte me jonc''üji, o ''ñeñeji.'
  bod-N: ཁོང་དང་མཇལ་རྗེས་མི་ཐམས་ཅད་ཀྱིས་ཁྱེད་རང་འཚོལ་བཞིན་འདུག་ཅེས་ཞུས་པ༌ན།
  tca-NT: 'Rü yexguma nüxü̃ iyangaugügu, rü ñanagürügü nüxü̃: —Guxü̃ma i duü̃xü̃gü
    rü cuxcèx nadaugü —ñanagürügü.'
  zpl-NT: 'Chenu ullelaꞌ beei liꞌinu, unibeei lunu: ―Huaxi bee bene rcuaꞌna liꞌilu.'
  mbc-NT: 'Eporî''pî to''ya moropai ta''pî to''ya ipî'': —‍Ayuwa pî'' tamî''nawîronkon
    man.'
  ndg-ndg: Baammweni ni kunkokeya “kila yumo andokupala”.
  wsk-wsk: ale tom ari gilingiman mu manorman, “Kariimet suen biya nika loagawasan!”
    maman.
  toj-NT: 'Yajni staahuei, ti yalahue yaba: ―Pero huana leejel yuj ja cristiano jumasa
    tac, xyutaje.'
  dwy-dwy: Ga ŋunhi waya ŋanya maḻŋꞌmaŋayatja ŋayŋu waya bitjayana waŋana, “Marrkapmi,
    guḻkuꞌna gurra dhuwaya yolŋuya waya ḻarruma nhuŋu.”
  kkl-kkl: Elamekti, ibekti, elag yubu lelamekti, “Nimi maiknori an elangkeangpa,
    nu nen samoro aeag pukap,” seek.
  tbc-tbc: Saen iŋ dile man durupeig dubol, “Fidian mi oŋ dilio wo abaŋa diabi da.”
  sna-sna: uye vakati vamuwana, vakati, “Vanhu vose vanokutsvakai!”
  smk-NT: Sin nadumog raya, wanra kona, “Mantingkapen rakan tutawo!”
  grc-TCGNT: καὶ εὑρόντες αὐτὸν λέγουσιν αὐτῷ ὅτι Πάντες σε ζητοῦσι.
  mzz-mzz: We ibabaneni ivoneni ivo, “Tomoꞌotoqa puedi ilalaualemu.”
  gof-WFTW: Entti iya demmidi, “Asay ubbay nena koyees” yaagidosona.
  spa-BLM: 'Lo encontraron y le dijeron: “Todos te buscan”.'
  kyz-NT: '''Ga rekoar ire ''gã ''jau ''ga upe: —Mytuna ''gã ene rekat, ki Ku''jyp.
    Soo jarejewya ''gã pyri ''jau— ''jau ''ga ''ga upe.'
  dao-dao: Acunüng, ami hmuh law üng, “Khyang avan naw ning suihüki he ni,” ami ti.
  cya-cya: 'Xa nguija lyoo ñi ''in yu, xacan'' juin yu: Qui''an ''a nten nda''an nan
    ''in um.'
  beu-beu: Ini Aing harak muse, At mateng vengbanang hula, “Nimang, nehe toang ae
    Aaing aalaping sehi.”
  wrk-wrk: Wakaramba yali Jisus, baki yanyba yali nangangi, “Kajamuku barri yalu kujbangka
    nganyi. Yalu kujbangka nganyi bukambiju.”
  nii-nii: Puk, kan sik kin, yi ninjing, “Wumb pei nim kuruk mołmun,” pa yi ninjing.
  ign-NT: 'Te náiteca­pauchapa, náichapa: —Namutu ena achaneana titanu­ca­vianahi
    —náichapa.'
  dik-NT: Nawën lek yök, ke luelkë, “Raan ëbën awïc yï.”
  cac-cac: 'Axo ix ilchaj yuj eb'', ix yalan eb'' d''ay: —Masanil eb'' anima, van
    yec'' eb'' ach sayeq''ui, xchi eb'' d''ay.'
  tzj-E: 'Tak xquewil cawra xecbij tzra: —Conjelal wnak quemjon aconxic.'
  san-BUR: တဒုဒ္ဒေၑံ ပြာပျ တမဝဒန် သရွွေ လောကာသ္တွာံ မၖဂယန္တေ၊
  yaa-NT: 'Mã fichikaxõ yoinifo iskafakakĩ: “Keyokõichi mia fenakani,” fanifo.'
  cab-NT: Dan le jadáriruni, ába jaríñagun lun. —Añájeintia sarágu gürígia áluajabu.
  clu-clu: Pagkakita nanda kay Jesus makon nanda, “Ginapangita kaw ang tanan.”
  swh-ULB: Walimpata na wakamwambia, “Kila mmoja anakutafuta”
  tpt-NT: 'Ex chuncha tejkan tatemal, va tajunil: —Tus tachun ni tatꞌaunan lakxkaunan.'
  aai-aai: Naatu hititita’urih ana veya hi’u, “Sabuw o tenunuwihi.”
  sny-sny: Lowe Jisas siyeye su, lowe le ma'e eiye, “Owane, lu taune werese ne ne
    ei toweriyei ne fai.”
  myy-myy: 'Ĩre ti bʉjacõri ĩre bʉsiyijarã ĩna: —Masa jeyaro mʉre ãmama, yiyijarã
    ĩna Jesure.'
  trc-NT: 'ga̱a ne̱ nariꞌ nij soꞌ man soꞌ, ne̱ cataj nij soꞌ rihaan soꞌ se vaa: ―Cunuda̱nj
    nij yuvii̱ nanoꞌ mán so̱ꞌ á ―taj nij tuvi̱ꞌ Simón rihaan Jesucristó a.'
  cut-NT: 'Cuahn che nta̱ca ye ihyan ne, ra̱hn ye ri ye ihyan: ―A̱ma ya̱hn ihyan nahn
    ndihchero ye ndih.'
