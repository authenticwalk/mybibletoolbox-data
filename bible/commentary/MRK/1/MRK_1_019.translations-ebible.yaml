    te8agoban, e taji 8a8ejaasabi8agobanen.
  ixl-NNT: As bꞌiil kuxh ixaa u Jesús tziꞌ u aꞌeꞌ. As til veꞌt Aak u Jacobo tukꞌ u
    titzꞌineꞌ uvaꞌ Xhun, unqꞌa ikꞌaol u Zebedeo. Atik ok chajnaj tukꞌ vibꞌaaleꞌ tu
    u barco, tan nikat kuxh ikꞌooa chajnaj unqꞌa ikꞌacheꞌ.
  boa-NT: Áámútsimáhjáa péébe éhnííñéwuúvú úújeté Tsebedéó hájchimútsí Jacóóboo, Jóáaá,
