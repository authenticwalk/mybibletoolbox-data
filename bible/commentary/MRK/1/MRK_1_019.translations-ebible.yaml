    aa bĩ hãaŋo‑i Nsãa.
  sus-sus: E to dangi na ra dondoronti, a naxa Sebede xa di Yaki nun a xunya Yaya
    to, e nu na yɛlɛe madɛgɛfe e xa kunkui kui.
  pon-2006: E ketin douluhlla sang wasao, ahpw pil mahsanihada pirien ehu, Seims oh
    Sohn, nein Sepedi. Ira mihmi pohn kisin pwoht kis onohne ara uhk kei.
  dad-dad: Sain ĩ naal iyok ile fen, ĩ Sebedi naal Jems, tura Jon ado, waag namen,
    idi neid kakãg dodok dife mog, iledin.
  zab-NT: Ne Jesús güelaaru zény, ax delantqui gunány de llingaan Zebedeo, Jacob cun
