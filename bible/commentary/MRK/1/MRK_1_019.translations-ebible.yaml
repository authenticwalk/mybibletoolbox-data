  huu-NT: Llɨaɨ baɨ Jesús jaidemo, jɨaɨe menamɨena cɨode. Naga ie ama iaɨmaiaɨ. Damɨe
    Jacobo. Jɨaɨmɨe Juan. Iaɨmaiaɨ moodɨ Zebedeo. Botemo iaɨmaiaɨ lloijina sɨgaɨdɨiaɨmaiaɨ.
  jiv-NT: Nuya̱sha Jesus ishichik arantach wesa, Sepetéu uchirí̱n Jakupun ni yachi̱n
