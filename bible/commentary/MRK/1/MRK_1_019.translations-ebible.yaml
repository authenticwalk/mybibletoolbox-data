    Zebedeu oniki. Vakahagi kabodinia vahojaki adani. Bada vakhaniki adani tahafa-ra
    avakanaja'divini.
  twi-twi: Ɔkɔɔ nʼanim kakra no, ohuu Sebedeo mma baanu a wɔfrɛ ɔbaako Yohane, na
    ɔbaako nso de Yakobo, sɛ wɔte ɔkorow mu reyɛ wɔn asau ho adwuma.
  hlt-hlt: Tedae hawt a caeh vaengah Zebedee capa James neh a mana Johan te a hmuh.
    Te vaengah amih rhoi te lawng khuiah lawk a bo rhoi.
  tbz-SIM: Kɛ̀ Yesu yíɛ́ dɛ́tóo kɛ́yɑ̀ Sebedee kó ibí Isɑku nɛ̀ o nɑntɛ̀ Isɑ̃ɑ̃ kɛ̀
