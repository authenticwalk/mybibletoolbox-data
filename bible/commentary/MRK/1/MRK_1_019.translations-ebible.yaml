  gwi-NT: Ąįįtł'ęę Jesus k'iindaa tth'aii hee teeghaii ahaa akhai' Zebedee vidinji'
    neekwaii, James ts'ą' vachaa John haa tr'ihchoo zhit digichihvyaa shrigilii goovah'in.
  gvn-gvn: Jana yubaku jarra dungarin, bulayan yaba-yabaju James and John nyajin,
    makarr ngulkurr-bunganya bulawunbu boatbu. Bulanga nganjan Zebedee.
  nna-nna: Palaja jampangarra wangka yana Jesus, warinyjirri yirrirnipulinyi, James-pa
