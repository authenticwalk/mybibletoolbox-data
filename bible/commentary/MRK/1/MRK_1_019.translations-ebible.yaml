  san-GUJ: તતઃ પરં તત્સ્થાનાત્ કિઞ્ચિદ્ દૂરં ગત્વા સ સિવદીપુત્રયાકૂબ્ તદ્ભ્રાતૃયોહન્
    ચ ઇમૌ નૌકાયાં જાલાનાં જીર્ણમુદ્ધારયન્તૌ દૃષ્ટ્વા તાવાહૂયત્|
  amx-amx: Jesu Simon Andrew inang kwek war ntwarr alhek. Inang akenheng-atherr James
