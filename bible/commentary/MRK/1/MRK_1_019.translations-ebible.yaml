    minh ngaꞌakana iiyayn.
  zga-M: U Yiisu walotile pavutali padebe, akhambona u Yakobo unswambe va Zebedayo
    nu Yohani alokololwe; vale mu mbwato valekhutenda inyafu.
  yom-yom: Buela kuesa fioti ; wumona zaki muana Zebede ayi khombꞌandi Yowani ; balembo
    londi makondi mu khati nlungu.
  eng-NNA: Very soon after that Jesus went a little way, he saw two others, James
    and his younger brother John. The father of those two was named Zebedee. Those
    two were sitting in a dinghy with their father and his workers. They were fixing
    a torn net.
  san-SIN: තතඃ පරං තත්ස්ථානාත් කිඤ්චිද් දූරං ගත්වා ස සිවදීපුත්‍රයාකූබ් තද්භ්‍රාතෘයෝහන්
    ච ඉමෞ නෞකායාං ජාලානාං ජීර්ණමුද්ධාරයන්තෞ දෘෂ්ට්වා තාවාහූයත්|
  yut-yut: Yesu da tɨmɨsok dɨ kɨŋek Jems, Sebedi dakon monji gat padɨge Jon gat pɨndakgɨt.
    Uŋun bamot boron yɨgek tap kɨlap sɨmɨl sɨmɨl yɨkni bɨsawɨk paŋmɨlɨp aŋyo aŋakwal
    pɨndakgɨt.
  grc-BYZ: Καὶ προβὰς ἐκεῖθεν ὀλίγον εἶδεν Ἰάκωβον τὸν τοῦ Ζεβεδαίου καὶ Ἰωάννην τὸν
    ἀδελφὸν αὐτοῦ, καὶ αὐτοὺς ἐν τῷ πλοίῳ καταρτίζοντας τὰ δίκτυα,
  cpc-NT: Iro jiyaatanakitziimi kapichiini, iñaapaakitziiri itomipaini Zebedeo iitachari
    Jacobo itsipatakari iririntzi Juan, isaikaiyini ipitoki ishirikiro ishiryaaminto.
  nhg-NT: Opanoac tepetzi cache ca niepa. Oquejtaque Jacobo, iconie de Zebedeo, hua
    Xohuö, icni de Jacobo. Nuyejque yejua oyejyeya ipa börco queyejyectlöliöya intarröya
    ye tlajtlatzcotu.
  nya-nya: Atapita patsogolo pangʼono, anaona Yakobo ndi mʼbale wake Yohane ana a
    Zebedayo, ali mʼbwato akukonza makoka awo.
  ngu-NT: Quemaj Jesús onejnen achijtzin más, niman ocomintac omemej icniutin intoca
    catcaj Jacobo niman Juan. Yejhuamej iconehuan Zebedeo. Nemiyaj ipan se barco,
    niman quintlamanilijticatcaj on inmatlahuan.
  kup-kup: Met paru aviam sovai Iesu maot etehan Sebediz roñariv Zemisir bosip Zon
    parum boutitak toutat heh.
  jid-jid: A la fon zre da to James (Yakubu), ba siya inla rjirji wu vu lambe ba ti
  wmw-wmw: Wenenda kitambo aba, Insa kawawona mungalawa Yakobu mwana wa Zebedeyu na
    Yahaya nduye Yakobu wakiwanza nyavu zawo.
  gmv-GGM: Guthu gede sinthe adhidi Zabidosa naa Yaqobene iza isha Yanisay wogolon
    utidi mole gite gigisishin beydine herakka ista xeygidees.
  ssg-ssg: Jises tai nahih xau ape i ningahi hahutalin Jeims ma Jon, nati Sebedi.
    Lalu xoxoi upen leili koap.
  zpo-NT: Nu nzhaze Jesús mas naz delant, zee ngune xaa lo rop xgann Zebedeo, Juan
    rop Chag. Nzho xaa leen tub kano. Kagobde xaa xkyeez xaa.
  poy-poy: Yesu pakagenditi palongolu padidini, kawawoniti Yakobu na Yohani wana wa
    Zebedayu walivagiti mumtumbwi wankunyawa nyavu zyawu.
  qwh-NT: Tsepita pasarirnam, mas washänincho Jesus ricarerqan Santiaguta y Juanta
    lanchacho atarayancunata remendecayaqta. Pecunaqa cayarqan Zebedeupa tsurincunam.
  gaw-gaw: Dim lamiṯeheh, Jesus Nug nakok laa ele wana, nug Sebedi bekoḏ Jakobus amu
    Johanes ele, a ele am eamag amu, Nug a ub ahilahp̱a daaiya, uhui bap̱aiteheh anatom.
  nca-nca: Soŋga ta uyaro Sepeti simó naŋuní irisa yiyaró. Yerepasa ŋu, owéyari Jems,
    koneyó Jon, ŋundo waŋgo tomó ta quno ŋuno tirí-tirí se roŋgaruwoyariyó.
  zpz-NTPP: Na ornu bza gaꞌm sñuu miiñ par lo, zeꞌ bzaac mi Santiag, iꞌñ Zebedeo,
    nu bicy yu Waa yuꞌ dey nañ barc. Laabaꞌ gyish nu rub bel ricy nap dey.
  mkj-mkj: Ih injang wijahu, pel kapangda riarihoau, James apel John, nihn Zebedee.
    Ara minmine pohn pohs pas winwina nihra ukkok.
  zac-NT: Gudëdë më stuꞌpë más delantë; guná më lu Jacobo, llgaꞌnë Zebedeo. Guná më
    lu Juan, bëchi Jacobo. Quëhunë raiꞌ rumiendë guëꞌshu; zubë raiꞌ laꞌni barcu shtë
    raiꞌ.
  kyg-kyg: Agaemo aiseꞌamo uno ageyana lole konagalaꞌmo Yemisiꞌe Yoniꞌeꞌmo Sepeti
    mafaꞌnelaꞌmo sipifiꞌmo maiꞌneꞌana umeniꞌanimo nefakaniꞌageno anakeꞌniye.
  kmk-kmk: Makaadayu da man si akit, nailan Jesus da Santiago kan Juan un anak Zebedeo
    utdit bangka un man-amitong sidit tabukuḻ da.
  cao-NT: Ori pistia caxo tsi quiha rabë ca joni huëtsa bo ja jisniquë, naa Zebedeo
    baquë Jacobo, Jacobo noma Juan. Jato notí tsaho ja icani quiha, jato nishi bo
    shomahuacanaina.
  bbr-bbr: Jisas ko ätäiar ari ari maneanik, Sebedi nukan mokoit ori Jems Jon ori
    apwatowon. Au ous opok tane raia, awan was owaun jo kiräwon, okon, näke rairin.
  inb-inb: Chimanda mailla ris­kapi, San­tiago i waugkindi Juan suti­ta­mi kawarka.
    Pai­kuna, Zebedeopa wam­bra­kuna­mi karka. Kanuapi ata­raia­kunata alli­chi­na­kurka.
  hrv-hrv: 'Pošavši malo naprijed, ugleda Jakova Zebedejeva i njegova brata Ivana:
    u lađi su krpali mreže.'
  box-NT: O Yeesu dá vá van mí yahó, ó o mɔn o nìi ɓúi na ɓa le Zebedee zàwa,
    o Zaaki lè mín za Zãn à ɓa wi mí woohṹ yi wee wíoka mí zùánwà.
  ote-NT: Nepʉ ra Jesu bi thogui má tsꞌʉ ringuehni ne bi hyanda ra Cobo ne ra Xuua
    yá tꞌʉ ra Sebedeo mi o mbo ra motsa mi pøꞌta yá xitꞌa̱.
  wnu-wnu: Erogori isub ne Sebedi wonou wau ombur ibagamirei. Wau ombur unum eng Yems
    Yon nob ombur dob arir qib igamari puror eng tabin erer end igo mai igurei.
  zam-NT: Ngoloa, tolo mdoo Jesús ned, nda Jesús. Per ndxepte más gundee Jesús delant,
