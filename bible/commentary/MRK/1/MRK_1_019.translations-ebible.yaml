  too-NT: Lā' a'xni'ca' Jesús a'lh lacachuna'j, cālaktzī'lh Jacobo lā' Juan ixo'kxa'n
    Zebedeo. Xlaca'n ixtahui'lāna' nac barco lā' ixtalacachī'mā'na ixpūxuākna'ca'n.
  ind-AYT: Ketika Yesus pergi lebih jauh lagi, Dia melihat Yakobus, anak Zebedeus,
