  tam-2017: அவர் அந்த இடத்தைவிட்டுச் சற்றுதூரம் சென்றபோது, செபெதேயுவின் குமாரன் யாக்கோபும்
    அவனுடைய சகோதரன் யோவானும் படகிலே வலைகளைப் பழுதுபார்த்துக்கொண்டிருந்ததைப் பார்த்து,
  azz-NT: Huan queman panoc ya de ompa nepacatzin, ijcuacón Jesús quinitac Jacobo
    huan iicniu Juan, teconehuan de Zebedeo. Huan yejuan yetoyaj tech se barco quitajtasaluijtoyaj
