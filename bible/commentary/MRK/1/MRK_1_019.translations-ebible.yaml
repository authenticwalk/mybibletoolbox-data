    kid ta tahukul da kiden.
  lug-lug: Bwe yeeyongerayo katono, n’alaba Yakobo ne Yokaana batabani ba Zebbedaayo,
    nga bali mu lyato baddaabiriza obutimba bwabwe.
  yby-yby: Sa-ikaiyoko, Jisesimamo lasolasima nowidanaki, Jebetida ipala lowe Jemisiko
    unala Joniko maya asaiki noku lapeu maya miniki lahawa owo li wati wati niaiyoko
    mudaidokadanaki,
  heb-heb: ויהי כעברו מעט משם וירא את יעקב בן זבדי ואת יוחנן אחיו וגם המה באניה מתקנים
    את המכמרות׃
  mpp-mpp: Ailu yenge iwa lelu Yesudi Sebedi madeckecine, Yakobos nga gbaine Yoane
    nganicepawec. Yeke gombawa uficnginec bamadickelu ngiyeiboc.
  apb-apb: Oto maholo ko ada lo'u hao, na ko he'i leesie lo'u ngaeta ro mwaasine,
    a Jemes na Jon pe'ie aamadarue a Sebedi. Ikire i laona iiola, na kire ko seumaa
