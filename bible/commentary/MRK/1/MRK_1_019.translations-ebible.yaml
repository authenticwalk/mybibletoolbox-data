  cjo-NT: Ro ijanthawitanaka eechonkiini, iñaapaakiri Jantyaako itsipatari rirentzi
    Jowa. Rirotaki itomipaeni Sewereeyo. Ari ijeekaeyini ipitoki ishirikiro ishiryaamento.
  nsn-nsn: Iesu ke la uain sikorola tar sikin, kare bangangua tang Jems me nu Jon,
    rasina ramamahialik pon, a toking tuna Sebedi. Rasin ura uangoulumpe tenasira
    bout, ura uma uaia tapokis tenasira uben.
  san-DEV: ततः परं तत्स्थानात् किञ्चिद् दूरं गत्वा स सिवदीपुत्रयाकूब् तद्भ्रातृयोहन्
    च इमौ नौकायां जालानां जीर्णमुद्धारयन्तौ दृष्ट्वा तावाहूयत्।
  tna-NT: Jesús chuadera aseti putsu, beta deja Jacobo, Juan banime tsutana. Tuatseda
    edue ta tse puina. Tuatse sa tata Zebedeo banime. Pamapa tuneda canoa dume su
    anitaina. Tarrafa cuana basetatasaina huecuana.
  lid-lid: Ano Jises edek ili bwena sese ja, iy atou Jemis uru Jon an hawe tama uru
    Sebedi. Oro an ndron toro lowosa kubwin toro.
  wim-wim: Aꞌ Jesus.ana thaaꞌ puyam ngul iiy-iiya aꞌ maꞌ-kuuncham thon ngul thath,
    namp pulantaniya James aꞌ John, pul puk wuut pam namp Zebedee alantaman. Pulaniya
