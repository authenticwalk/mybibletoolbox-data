  nld-1939: Een weinig verder zag Hij Jakobus, den zoon van Zebedeüs, en Johannes
    zijn broer, die ook in een boot waren en de netten herstelden.
  bwo-bwo: Maniyere múk'i beshat k'osh eshu gitwotsi b́bek'i. Bowere Zebdiyos nana'úwots
