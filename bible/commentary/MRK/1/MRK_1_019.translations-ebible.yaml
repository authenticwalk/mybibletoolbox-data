  etr-etr: Yesu e holöbö sedade awälahilä beahamelebe, Sebediïe malö Yamese ïe edoo
    Yonele dudaia ami nea selëgë nuli amo hamogisa neebe melï.
  quh-NT: Tumpatawan riskanpitaj Jesús ricorka Zebedeoj wawasninta. Paycunaka Jacobo
    wauken Juanwan carkancu. Ch'ipasta t'irispataj barconcupi casharkancu.
  kwi-kwi: Jesúsne pitchin an ñancha ɨt kit Santiagorakas Juantakas, Zebedeo painkulta
    iznara. Uspane katsa kanuara pishkaru ɨmmu yalpailta.
  agm-agm: Aihɨ Jisaasiho wonjɨ niyatosatɨ jata Jemɨsihotihɨ saingɨho Jonɨhotihɨ kurɨ
    kopuhotɨ bindama taamɨ ikihɨ gwɨnɨmɨ tɨtɨhemasɨhɨ winjataise. Surɨ utaasurɨ Sepetihomɨ
    mwaahure.
  ubr-ubr: On kafakakai wat itawadudun ato sabu ainau giya ruam ba ites, James a John,
    osi min Zebedee nanatun. Osi asi wa tefanai simair asi uwat sibotitiwagen.
  tsw-NT: Ana u lyuwai elime na̱ mmalu waꞌa, a̱vu we ene muwun ma̱ Za̱ba̱di, Yakubu
