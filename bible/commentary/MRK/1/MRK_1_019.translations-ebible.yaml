  mto-NT: Jave̱e̱ꞌn tseꞌe je̱ Jesús jyaaꞌkyo̱ꞌy, je̱tseꞌe du̱ꞌix je̱ Santiago ma̱a̱t
    je̱ yꞌuts Juan, je̱ Zebedeo je̱ myajntkta̱jk je̱ꞌe̱ veꞌeda, je̱m tseꞌe barco jo̱o̱tm
    je̱ tyukꞌajkxꞌamaakin xuum du̱ꞌataagada vyeꞌna.
  bzh-bzh: Log lööho deya dus ti beya deverup, loḳ Yesu lë Sebedi nalu luho, Yakobus
    lu ari Jon, geluho raḳ denedo yaġ ti medeneduu hir leḳ vepulsën yah. Lë luho
    lob pevis metahi luho.
  guj-2017: ત્યાંથી થોડે આગળ જતા તેમણે ઝબદીના દીકરા યાકૂબને તથા તેના ભાઈ યોહાનને હોડીમાં
    જાળો સાંધતા જોયા.
  jvn-NT: Kadung Gusti Yésus mlaku rada adoh menèh terus weruh Yakobus lan Yohanes,
    kabèh loro anaké Sébédéus. Wong loro iki ijik pada ndandani jalané nang prauné.
  byr-byr: Mɨdɨnna kyagi Jizaazai pɨzɨꞌgwa wawaka Sevathiyare gawaalɨꞌ kwaraai Jemɨzalyɨ
    Jonɨjɨ sadaraai wanganakeraai sɨpɨyavɨ mwaalagɨla jawɨgɨlya kayaaka yɨnɨke bɨꞌnyɨna
    yagi.
  ian-ian: Samat yiga Sebedina nyan Jemsokwi Jon kat nyamwun swambu kat vɨndɨ. Vaalamba
    lɨga njula yaagilɨmbat.
  hun-hun: És onnan egy kevéssé előbbre menve, látta Jakabot, a Zebedeus fiát és annak
    testvérét, Jánost, amint a hajóban azok is a hálókat kötözgették;
  mcf-NT: Adanec udictsëc nidanequin Sebedeyon mado daëd Acobobëdta Uan Esusën istuidpondash.
    Aidon aton nëshaid nacnempondash cano antabëdquin.
  kjs-kjs: Yesu ipa mone pane ogesi-daa puma Sebedi-na si laapo adisa. Go ali laapona
    biri Jems-para Jon laapo. Go ameaya ipinu madaa piruma wena agona rabulala pirisipi.
  mni-mni: Ibungona mapham adudagi khara chatlaga, Zebedee-gi machanupa Jacob amadi
    mahakki manao John-bu ure. Makhoina hinungda makhoigi insing semjin sajinduna
    leirammi.
  yad-NT: Saya̱da ji̱ta Jesús ripyapude rayadadeju̱, sadiñuvejada nadiva Santiyácuju̱be,
    sataryi̱ Juánbatya, jiryatiy Sebedévubay denuju̱be nada. Nanucartyevimu jivyicha̱da
    variy, nanuriicya jicyuruchuva̱yada variy jasiy.
  mxb-NT: Ta noo̱ xíka Jesús kuaꞌa̱n na̱ cháá ka̱ chí noo̱ ñoó, kúú ni̱ xini na̱ nákaa̱
    iin ta̱a naní Jacobo xíꞌín ñani ra̱ Juan, ta kúú rá de̱ꞌe ta̱ naní Zebedeo. Ta
    ñóꞌo ra ini barco nákoto ra̱ ñóno̱ rá.
  pon-2006A: E ketin douluhlla sang wasao, ahpw pil mahsanihada pirien ehu, Seims
    oh Sohn, nein Sepedi. Ira mihmi pohn kisin pwoht kis onohne ara uhk kei.
  maq-NT: Ha xcun xi ha cjui Jesús cojo cha xi cuacun jan hitsë ni nguvan ne, cavëë
