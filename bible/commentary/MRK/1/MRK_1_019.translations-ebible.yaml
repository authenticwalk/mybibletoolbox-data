    လှေ ပေါ်မှာ ပိုက်ကွန် ပြင် နေသည်ကိုမြင် ၍ ချက်ခြင်း ခေါ် တော်မူ၏။
  kgf-kgf: Waŋu baec imuarunec komora méŋ kemma Ʒebedaioac naŋhéréra, Yakobo ʒéma
