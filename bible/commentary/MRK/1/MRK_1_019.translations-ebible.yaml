  eng-BBE: And going on a little farther, he saw James, the son of Zebedee, and John
    his brother, who were in their boat stitching up their nets.
  ixl-CNT: Bꞌiit koꞌxh paj xaan bꞌen siatz, til qꞌul ikꞌaol u Zebedeo. Ayaꞌ u Jacobo
    tuchꞌ u Xhan, vitzaꞌqꞌ. Nichmotxikꞌooa ikꞌach tu jukubꞌ.
  xsi-xsi: Aku Yesu iyoka ilâ, ŋineŋga imora Yamesi, i Sebedi natu, tava tai Yoane.
