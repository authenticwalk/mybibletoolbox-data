  sbe-sbe: Yesu ye taulau na kabo Sebedaiyo natunao labui Yowane yo Yamesi ye kitadi
    yodi waga unai yodi hinaya se polapolaidi.
  mcr-mcr: Itaŋga Jisasi Iqu hmbu ti äwäqe, Sepri iqueqä hikŋä Jemisi, Jonä gueqi,
