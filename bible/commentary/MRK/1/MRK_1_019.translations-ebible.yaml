  hin-CV: आगे जाने पर उन्होंने ज़ेबेदियॉस के पुत्र याकोब तथा उनके भाई योहन को देखा.
    वे भी नाव में थे और अपने जाल सुधार रहे थे.
  eng-OURB: Going on a little further from there, he saw James son of Zebedee [Surplanter
