  bhd-bhd: ज़ैखन तैना थोड़े ज़ेरे अग्गर जे, त यीशुए याकूब त कने तैसेरो ढ्ला यूहन्ना
    लाए। तैना दुइये जेब्देरां मट्ठां थियां। तैना किश्ती मां जालां ठीक केरने लग्गोरे
