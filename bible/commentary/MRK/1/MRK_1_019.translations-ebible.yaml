    kajarnikinyiyi japartumurninypa palinymili warrkamukatarrangu. Parru-parru laarr
    kanganyaja yarni marnikinyiya.
  nhy-NT: Jesús oyáj ok achitzin tlayakapan, iwan okinmitak in Jacobo iwan Juan katlej
    iknimej, itelpokawan Zebedeo, oyekaj ijtik se barko okinyejyektlalijtokaj inmichmatlawan.
  asm-FB: পাছত যীচুৱে অলপ দূৰ আগুৱাই গৈ থাকোতে, চিবদিয়ৰ পুতেক যাকোব আৰু তেওঁৰ ভায়েক
    যোহনক দেখিলে; তেওঁলোকেও নাৱত জাল মেৰামতি কৰি আছিল।
  okv-okv: Eto degi isapa imite Iesu na embo Zebedee ta meni heriso James te John
    te avo e nga ta arumbeto bonga perarari avo ihiritie mitio
  mxt-NT: Yaha̱ cuan ta chiin ri ca chica̱ ra Jesús, ta nanyehe̱ ra chi ra Jacobo,
    sehe ra Zebedeo, ta chi yañi ra, ra Juan. Cañohó ra chichi noo canoa canaquicú
    ra yuhva ra.
  tzo-NT: Ixanavic batel. Ti Jesuse te laj yil ti Jacoboe xchi'uc ti yits'ine, ja'
    ti Juane. Ja' xnich'nab ti Zebedeoe. Te tic'ajtic ti barco xchi'uc stot. Yac'oj
    sba tsmeltsanic slebic.
  ind-AGS: Yesus berjalan sedikit jauh dan melihat Yakobus dan saudaranya Yohanes,
    anak-anak Zebedeus. Mereka sedang memperbaiki jala dalam perahu.
  omw-omw: Mwitanahua mwia vatama kyeta vuvaro Iesusiva pataqiaqa viqaro taqovata
    Sepetira mwaaqutana Iemisivavata, mwia qata Ionivavata, mpotuqi variqata vahe
    ntuke hi vura haqire varura.
  yrb-yrb: Nono yafa me Yesu aneda Jebedinu amara sadei Jeimisini Joni you ubarero
    emanu iwame ma wirotebisiro ereda emaba ara wei. Eno weiro sau emanu damamaini
    waiya ueta uwaraini you ubarero ekoisite Yesunu buribi anibisie dawabai are fasiro
    anita.
  maa-NT: Ìsa̱ xijngoaà ìsa̱, Jesús kijtseè xi 'mì Jacobo ko̱ 'ndse̱ Juan, i̱xti‑la̱
    Zebedeo nga títsa̱ya chitso; nchibíndaàya na̱'ya‑la̱.
  mcq-mcq: ꞌEjume Hu toa kajihuni rora kaji vaiꞌi kivume Jepati huni harihija Jemisi
    huni ꞌuꞌua Joni sisima ꞌahi hine puni namea turamanaꞌomo pu ijí hine hwearikara.
  sus-A: عٍ تٌ دَنفِ نَ رَ دٌندٌرٌنتِ، عَ نَشَ سٍبٍدٍ شَ دِ يَكِ نُن عَ شُنيَ يَيَ
    تٌ، عٍ نُ نَ يّلّيٍ مَدّفّقٍ عٍ شَ كُنكُي كُي.
  jpn-1965: また少し行かれると、ゼベダイの子ヤコブとその兄弟ヨハネをご覧になった。彼らも舟の中で網を繕っていた。
  fra-SBL: S'éloignant un peu de là, il vit Jacques, fils de Zébédée, et Jean, son
    frère, qui étaient aussi dans la barque pour réparer les filets.
  yka-yka: Manjari paglengnganne tala-tala, niyaˈ isab takitene duwangan magpungtinaˈi,
    disi Yakub duk Yahiya, meˈ anak Sebedehin. Laˈi siye dem bangkaˈde magmemes pokot.
  mle-mle: Jisas kwasa yikuw, ata vidibir Sipatiy dikibir nyidiy, Jamis-awa Jon. Bir
    biraki jabiraam kwabir biradiy nagir tap tipa-biridiy.
  shp-NTPO: Jainoax orichaa kakin, Zebedeon bakebo Jesussen nokoribia iki; ja iká
    iki Jacobo betan jawen wetsa Juan. Jabo ikana iki, jaton papa betan rika onai
    iibekoni.
  aom-aom: Ëhiꞌamu Iesuro ma-bisemu vaꞌanovoꞌi gavadeje Zebedee-are harihe niöꞌi Jamesꞌo
    Johnꞌo öꞌo öꞌo jabesi boat gagore arijamu. Ariromo jabesi viöho sigohijamu gëvëꞌi
  geb-geb: Ana maaŋ Saimon gu Andru ga suaŋgiap, maam maneŋ sɨga mpeeŋgera vugap,
    Zebedin kama Zems, ana won ŋguga Zonan kov, ana mani garim, mani wo keman kav
    wani wo vhaaiŋ thɨthɨm rɨgi.
  eng-WYCLIFFE: And he yede forth fro thennus a litil, and siy James of Zebedee, and
    Joon, his brother, in a boot makynge nettis.
  bsj-bsj: Kambo Yecu yakenti kab bi duwareri cin to Yakubu bibwe zebedee kange Yuwana
    kece, ciki no mor tokum bwatiyem ci ywilan biliyar certi.
  cak-cak: Tok xebin chic apu juba' más chuchi' ri lago, ri Jesús xerutz'et chic ca'i'
    achi'a' mismo quichak'-quinimal qui', jun rubinan Jacobo y ri jun chic Juan, eruc'ajol
    jun achi rubinan Zebedeo. Ja jun rije' pa canoa ec'o-vi, yequic'ojoj ri ya'l ri
    yequicusaj richin yequelesaj quer pa ya'.
  chf-NT: Tu nume ya'i pänte' tz'ita' u chäni aj Jacobo, u yajlo' aj Zebedeo, t'oc
    aj Juan u jitz'in chich aj Jacobo. Unejob täcä ya'an tan jucub u tzutzänob u chim
    ta q'uechi' buch'.
  tlf-tlf: Kale Yesus iyo alop iyo imdep mep ko daage yang abomu, minte tinum alop
    maak ilimi bot tem katam kal ilimi aniing abumin men dalata taban unbu uyo bigina-bilip
    kalaa age itama kale, bilip iyo Sebedi imi man Jems so e minte ilami niing Jon
    so ita kale,
  piu-2006: Tjana yankula nyangu Tjayimitjanya Tjaananya, kaakararrapula. Tjiḻpi Tjipitiyiku
    katja paluru kutjarra nyinangi puutangka. Tjungungkuya paluru kutjarrangku paapangkuṯarra
    waarrkana tjuṯangkuṯarra puutangka nyinarra niitingi palyaṉangi.
  poh-NT: Chiri̱j wili nok cꞌahchiꞌ ritikim juꞌ ribe̱h, reꞌ Jesus xo̱j rirak take
    racꞌu̱n maꞌ Sewere̱yo, reꞌ Jaco̱wo chꞌi̱l i Wa̱n reꞌ richa̱kꞌ. Reꞌ take reꞌ ar
    wilque̱b pan quicano̱wa chꞌi̱l i caja̱w, cꞌahchiꞌ quicꞌojem wach i quiyaꞌl chopbal
    quica̱r.
  tue-tue: Too péero wáa, Zebedeo põna Santiago, cʉ̃ʉ̃ bai Juanrẽ́ ĩñayigʉ. Cʉ̃́ã
    dooríwʉpʉ bapiyucʉre jeesãñáyira.
  bjp-bjp: Iesu i la ituul sau ke ka par iun kalalik ke Sebedi, Jems ru latualik e
    Jon. Ru tumtumarnge foron ubiin kiru la awii na palgan mon.
  xon-xon: Le u foor siib ki kpee, le ki kan Jems ni unaal Jɔnn, bi ye Sebedee aajapɔtiib
    na. Bi nan bi baaŋɔb ponn ni, ki bi leŋni baapɔr.
  tzo-ZNT: Ijelav la echꞌel jsetꞌ ti Jesuse. Tey la iyil otro chaꞌvoꞌ, sbanquil yitsꞌin
    noꞌox sbaic uc. Jaꞌ la scremotic ti Zebedeoe. Li banquilale Jacobo sbi. Li itsꞌinale
    Juan sbi. Ticꞌajtic la ta canova xchiꞌuc stotic, yolel la ta stsꞌisic snutiꞌic
    tsacobil choy, yuꞌun la jatem.
  mpm-NT: Ni jika ya tɨꞌlɨ ga. Yukan ni jini ya nuu Jacobo jiin Juan, seꞌe yɨɨ Zebedeo,
    ka nachaa da ñunu da nuu ɨɨn barco.
  ots-NT: Nu car Jesús pé bi tjoj nʉ rá tzi cjanʉ, pé bi cca̱hti pe yojo hñøjø cʉ
    mí ncjua̱da̱, car Jacobo co car Juan. Nucʉ, mí ttʉhui car Zebedeo. Gueguehui már
    cʉ pʉ jar barco, már yojmʉ cár tahui, már tu̱htihui quí hmamöyjʉ pʉ jabʉ xquí
    xɛgui.
  hoy-hoy: थ्वाळासा मुंद होगदुर मा, आव जब्दी इन पार याकूब, अदिक आऊन वार्ट यूहन्ना
    अक, ड्वांगा मा कुर्तकु जारगोळी सुधरूसतेला नोळदुन.
  amo-amo: Kube na Yisa wa chachan ubun, båt, ayene Yakubu ku usaun Zebeden nin Yuhana
    gwaname; iwadi nan nya zirgin mmyen iyita nkye nimon nkifizu nibon.
  pjt-pjt: Munuya palulanguṟu tjukutjuku ankula ma-nyangu kuṯaṟara kutjupa Jamesanya
    pulanya Johnnga wati panya Tjipitiku katja kutjara. Panya pula pauta unngu nyinara
    net palyaṟunguningi antipinaku ankunytjikitjangku.
  cwe-cwe: Viyagendelele haulongozi chidogo, kawaona Yakobo na Yohana, wana wa Zebedayo.
    Wakala mwiingalawa, wozitenda goya nyavu zawo.
  daa-NT: Iisa sin̰jitu pey uŋda sooɗ ho ŋa gasiig kun̰ Zaak iŋ siŋji Yaaya, roŋji
    ku Zebede. Ŋu goy siye ribbinco ka markabar iŋ tacco.
  mlp-mlp: Yesus in giger na nenaq asitmo ta leh nog iyimmo in Sebediy atatniz giger
    Jems ama Jon inaq tigibiy. In nazaqmo muyib osad dob wastitayad osiy.
  ape-C: Douk amam hanaku aria Jisas natigu biom hatem bot hape hagabe umbenab. Amam
    douk Sebedi ananim nugamim, Jems nani ananin wanin Jon.
  bgs-bgs: Igpanayun si Jesus igpanó tun ta ágkónaan, asta igkita din si Santiago
    asta tô adi din na si Juan na duwa gabatà i Sebedeo. Tun dan ta barangé, su ágpiyà
    dan ka mga pukut.
  faa-faa: Wakasema pukua Yasumo aseane Sepetemo maeya Yamesepe ipi mamanea Yone tetā
    kasua risike kasipu potakahesa petokoraka risikino asesapo.
  kik-kik: Na aathiathia hanini, akĩona Jakubu mũrũ wa Zebedi hamwe na mũrũ wa nyina
    Johana marĩ gatarũ-inĩ makĩhaarĩria neti ciao.
  cap-NT: Jesusaqui tsjii koloculla nawjcjapa ojkz̈cu, tsjii pucultan z̈oñinaca cherchizakazza;
    Jacobo, niz̈aza Juan cjitatac̈ha. Ninacz̈ ejpqui Zebedeo cjitatac̈ha. Nii pucultan
    z̈oñinaca warcuquiz z̈elatc̈ha, ch'iz tanz azquichcan.
  ksr-ksr: Jiisasnoŋ yorowo boroŋa moŋ toroqeŋ kema Zebediwaa meria Jeims ano koga
    Jon iriiro. Yoronoŋ kaaŋiadeeŋ waŋgonoŋ rama misagara meagoŋ somoŋgoŋ rari.
  eng-TNT: And when he had gone a lytell further thence he sawe Iames the sonne of
    zebede and Ihon his brother even as they were in the shyppe mendinge their nettes.
  sbs-sbs: Jesu habali kwabuyenda habusuzana, nabona Jakobo mwana Zebediya ni Johani
    mwanche; babena mubwato ni bawonga tunyandi twabo.
  sue-sue: Yesu meni noko pei-kaka kora-kora baro nami eto zazo nusoto Yakoboto Yohanere,
    nuto Zebedira mai, ami wara itise moga kora inoiwato awa ginua.
  fra-NCL: Et avançant un peu, il vit Jacques, fils de Zébédée, et Jean son frère,
    qui étaient, eux aussi, dans une barque, réparant leurs filets.
  bhg-bhg: Ango edo ainto edo saka iaragedo tenda embo nei tote (2) gosisina. James
    ae John de awa Zebedee da mamai. Awamane awa ma doda monga kakapegari awa sirigetera.
  snn-NT: Saijënna, baguëbi se'erë sani ëñato, Zebedeo mamacua, Santiago hue'eguë,
    baguë yo'jeguë Juan naconi baë'ë. Bacua pë'caguë Zebedeo naconi yogute ba'ijën,
    bacua hua'i yorëanre ta'nëjën ñuë'ë.
  atb-NT: Yesuq gi, radun zo dum sô e ló é hkûn, Zebedi é yhangzo, Yakuq eq yhanggu
    Yohan nhiktâng, lhaî hkaû má gùn hpo nyì kô é lé, myang ri.
  wro-wro: 'Pąląwurde irai iŋgeŋaŋuriri, mąra ko:nandu James Zebedee iŋko:lu a John
    iwomale, auandu kuda: namąndi nąnja iŋgąninandiri net njiriba iŋgeŋandiri.'
  cek-AK: To ahmuen hoi kangthla kue ah a caeh pacoengah, palong thungah angmah hnik
    ih palok pading, Zebedi ih caa Jakob hoi amnawk Johan to a hnuk.
  bkd-bkd: Su malugay-lugay naahà hi Jesus su mga migsuled daan ha iyan si Santiago
    daw si Juan sa mga batà hi Zebedeo ha tagpamandayan dan su mga baling dan duun
    ku barutu.
  ctu-76: Tsa' tyo i ts'itya' cha'le xʌmbal majlel. Ti queji i yilan Jacobo i yalobil
    Zebedeo yic'ot yijts'in Juan bʌ i c'aba'. Chʌncol i lʌwob i chimol chʌy ya' ti
    mal barco.
  lac-NT: Wa ber caj bin mʌ' nachi', a jeroj caj u yiraj Jacobo, u parar Zebedeo,
    yejer Juan u yits'in Jacobo. Robob caj u chuyob u chimin u chuc cʌyob ich u chemob.
  xla-xla: Yia꞉ ma etle tamalemama amalo halomsiyamalalo opa opi tlamaiyo, Sebedi
    ya꞉ akimlala Yeims mate epo Yon mate. Yia꞉ koa dulu dla mata dinampopa꞉iyo.
  xav-NT: Tawamhã syry na sina pahâ wi, ma duré 'madâ'â zahuré, Ti'adu norĩ hã Zuwãhã
    me. Ta norĩ hã Zebedehe 'ra zahuré. Abazipara sisinarĩ hã te te ãma a'rã'õtõ zahuré
    apâ, uba're wa.
  cuk-cuk: Jesús sikwas nadbargu, Zebedeo-machimala-Jacobo, degi, e-urba-Juanʼbo,
    urgi saki-matumakbukwa dakdapid.
  tbf-tbf: Sien tate buer nga veis rakot i pek lili, e Iesu a nga pare e Iakobo ma
    e Ioanes, ba natuon e Sebedi, i popon mi galeu guor ta nga name kegi sar ben.
  uig-CYR: У шу йәрдин бир аз өтүп Зәбәдийниң оғли Яқупни иниси Юһанна билән көрди.
    Бу иккиси кемидә туруп торлирини оңшавататти.
  ikw-NT: O zne nụ ruwhnu matị, ọ whnụ Jemisi nnwọ Zebidi nụ Jọni nwene a rukna zị
    n'ọgbo berere, neemekwata ịgbo be.
  khs-khs: 'Kolotea hanapola: Yesuyewi potakamake Sepeti e sa:le Yemese ene e ma:e
    Yone a:ko: potiwemi sita:la: nete pitia tupiya:sela: sitalapita: papokeye.'
  dwr-ENT: ዬሱሲ ጉ ሲንዉኮ ቢዴ፥ ዛቢዲዮሳ ናና ላዑ ኢሻቱዋ፥ ያዪቆባኔ ዮሃኒሳ ዎንጊሪያ ጊዶን ባሬንቱ ዳባ ጊጊሲያዋንታ
    ቤዔዳ።
  pma-pma: Iesu mual eva ka les Tiemes ka Sion, koa tata onealu Sepeti. Luro en vot
    ka lurili revi net onealu.
  atd-NT: Nigparagas nighipanow woy si Hisus no nigkita rin ka dangob no darua no
    patalahari duon dod to balutu dan no ogbalbalawan dan ka mgo sigay ran. Si Santiago
    woy si Huan ka ngaran dan no ian mgo anak ni Sibidiu.
  tel-2017: ఆయన ఇంకా కొంతదూరం వెళ్ళి జెబెదయి కుమారుడు యాకోబునూ, అతని సోదరుడు యోహానునూ
    చూశాడు. వారు పడవలో ఉండి వారి వలలు బాగు చేసుకుంటున్నారు.
  hat-BSA: Pi lwen Li te wè Jacques, fis Zébédée a, ak Jean, frè li a, ki t ap repare
    senn yo nan kannòt la.
  bxh-bxh: Ya aulaha boda yo fede Diyemsi ma hidana Diyon ya itadi. Iti mate Sebedi
    nanatuna. Waga yai edi hagida sa abiꞌabi nonohaidi.
  top-NT: Jesús tatla̱huampá a̱laktzú y ca̱cxilhpá ixlakkahuasán Zebedeo, ixca̱huanicán
    Jacobo y Juan; ixtata̱taju̱ma̱na ixti̱cucán nac barco, talakaxtokoma̱na istza̱lhcán
    ni̱ma̱ ixtapu̱chakanán.
  msk-msk: Pagkatapos saan, oman manaw si Jesus kayan kimita yaan sang dowa na anak
    ni Sebedeo, si Santiago aw si Juan. Aadto silan dowa sang kanilan barangay, yagadayaw
    sang mabakla na pokot nilan. Kayan yaglaong si Jesus kanilan, “Agad kamo kanak.”
  gyr-NT: Ipare chĩhi oguata irimise, ahese osepia Santiago, Zebedeo rahɨr, tɨvrɨ
    Juan reseve carite pɨpe omoingatu opira mbohasa yuvɨnoi vu pɨri.
  kmh-kmh: 'Pen Jiysis tapin sikoy won bap amiy niŋak: Sebediy ñinuk Jemis yip, Jon
    yip bot miŋgan ak mindyiŋg, wimben puŋgrikak ak kopis kopis gi minderik.'
  ukr-ONPU: Потім пішов трохи далі й побачив Якова, сина Зеведеєва, та Івана, його
    брата. Вони були в човні та лагодили сіті.
  emi-emi: Iesu ghe mene kasu tau lao sio, me ghe tarala mene ghalua, Jeimis me nengana
    ta Jon, natuna ilalua Sebedi. Lalu ghe tokatoka tale olimoirarua paanaka ateva,
    me lalu ghe aaimonomonosiaa uneirarua uvena.
  zpv-NT: Ya mas delaanta ru bwaꞌha Jesuhs laꞌh Jacobo cun laꞌh Jwahn lliiꞌn Zebedeu,
    rii raꞌ ba cweeꞌ laancha raꞌ ba cagadxihba raꞌ ba dxihxi bwehlda,
  gux-gux: Wan den suagi liiga waamu o den la jaka leni sebede bijua leni o waalo
    jan ke bani moko ŋanbidi bi taalu.
  kos-kos: Ac ke el fahsr kutu nu meet el liye pac tamulel se, James ac John, wen
    natul Zebedee. Eltal muta in oak okoaltal ac onon kwa lalos.
  ibo-ibo: Mgbe ọ gatụrụ nʼihu nke nta, ọ hụrụ Jemis nwa Zebedi na nwanne ya bụ Jọn
    ndị nọ nʼime ụgbọ mmiri, na-ekezi ụgbụ azụ ha.
  yml-yml: Saiꞌafo i vaganago wata Sebedi ma natunavo i ꞌisedi Iemesa wata Ioni yadi
    wakeye yadi vuata i agiagilidi.
  ory-ory: ପୁଣି, ସେ ଅଳ୍ପ ଦୂର ଆଗକୁ ଯାଇ ଜେବଦୀଙ୍କ ପୁତ୍ର ଯାକୁବ ଓ ତାହାଙ୍କ ଭାଇ ଯୋହନଙ୍କୁ
    ନୌକାରେ ଜାଲ ସଜାଡ଼ୁଥିବା ଦେଖିଲେ।
  bzj-bzj: Wahn lee wayz ferda, Jeezas si Jaymz ahn Jan, weh da-mi Zebidee son dehn.
    Dehn mi-di sidong eena wahn boat di fiks dehn fishin net.
  wmt-wmt: Nyanartijangka yanungurla pinya nyanya Jesusju jirna kurrinywarlany nganpayijarra
    Jayimjijaa Jun. Martarnani pinya paparlangu purrkungu yiningu Jipitirlu ngarpungu
    nyantujarrakurarlu. Jesus manyanangurla pirriyani. Niting palu ngartakpanani wapirrajawurlu,
    ngurtinga ngapakarrajirla palu kirrarnani. Purrkungu pinya martarnani walakujarra.
  chk-chk: Iwe, lupwen Jesus a pwal feila ekis, a küna pwal ruoman pwipwi James me
    Johannes nöün Sepeti kewe. Ra nom won war we o wonefi nöür kewe chew.
  ssd-ssd: Yesus nu maŋ fudiŋmba kumba ka Sebedeus tuku kiŋo ar Yakobus nale maib
    nuŋe Yohanus ndoŋ kaŋgerkina. Nale nakile waŋ mbolŋge minyoka kumaŋ zailŋga minnaik
    le
  acr-TNT: Xbin cꞌu pan jubikꞌ chic y xeril ri Jacobo rucꞌ ruchakꞌ Juan, ri queb ucꞌajol
    ri Zebedeo. Rique e cꞌo chupa jun barco y quetajin che ucꞌojoxic ri qui atarraya.
  rop-rop: Wal Jisas bin kipgon, en imbin faindim naja dubala braja gija, det dubala
    san blanga Sebadi neim Jeims en Jon. Dubala bin deya insaid langa det bout meigimbat
    ola fishnet redibala blanga fishing.
  mee-mee: Ka ine tao lagamuga muni nga inaeala, na ke kele Iems a i ae Sepeti tuna
    bae teiteikia ae Ion nga manang kala nga tamarea ineke saisaia pome.
  mwf-2018: I puy deyida wangu punnedhaneme kunungingki-ka, Kangkarlmawu bampunkungkardu
    piguna James i John ngarra tharntu nanhthi karlay parraneredhaneme pirrine wunku
    yile piguna nan, Zebedee.
  dif-dif: Ja Nau nakandru morla wapana wonti, ja Nulu Jakobus Zebedäuni ngatamura,
    ja Johannes ngatata nunkani, botani jama karpanani najina wonti.
  gam-gam: Jisas er wekle po kani iwa Sebedi wariye Jems age Jon boll kanu al pakna
    molo pis kon tup dji amblo wopake ye mopillka
  nou-nou: Edo kiambu yarago ise Iesu nanonamendi nenei etoto gosisira James de uso
    ambo John de ungo awa Zebedee da memei. Edo ungo awa nga da anumbedo komboro to
    ise atisera.
  mqb-NT: A həɗek pa 'am mənjœk, a tan à nga anà ɗowan aya cew asa, atə Yakuba tə
    mərak anahan Yuhana, wan ana Zebede ahay. Tinen apan ti ndakay zuvo a tinen ahay
    à kwalalan inde.
  ape-B: Douk amam hanaku wakuli Jisas natiku biom hetemu bot hape hagabe umbenab.
    Amam douk Sebedi ananim nugamim, Jems nanu ananinu owaninu Jon.
  grc-F35: Καὶ προβὰς ἐκεῖθεν ὀλίγον εἶδεν Ἰάκωβον, τὸν τοῦ Ζεβεδαίου, καὶ Ἰωάννην
    τὸν ἀδελφὸν αὐτοῦ, καὶ αὐτοὺς ἐν τῷ πλοίῳ καταρτίζοντας τὰ δίκτυα.
  cav-NT: Cuabacanucatsu tujatu banucacuare beta ecuita ecatse. Jucuaretu Santiago,
    Santiago tsehuequique Juan jadya, Zebedeoja ebacuaque ecatse. Cuaba aridaju tatse
    juanicuare, jae deru ishu cuanaque sipiani juyaque.
  kgp-NT: Kỹ ag tóg mũ mũ, goj fyr jagma. Ag mũ sĩ han mũ ra ag tóg ũn régre ũ ag
    vég mũ gé. Ũ vỹ tỹ Tiago nĩ, kỹ ũ vỹ tỹ João nĩ, ti jãvy. Zebedeu krẽ ag vẽ. Canoa
    kãki ag nỹtĩ, pirã kugmĩ jafã ki han kỹ.
  bvd-bvd: Sui, sa Disas nia taa lea tu'uu lau gu kau, ka suana lau guu sa Demes fainia
    sa Dion, roo 'alakwa sa Sebedii ki. Keeru too gwadaru laona kaa baru nai, ma daru
    ka roo 'adaru 'ana kaura lana furai keerua.
  ukr-1871: І, відійшовши трохи дальше звідтіля, побачив Якова Зеведеєвого та Йоана,
    брата його, так само в човнї, налагоджуючих неводи.
  apz-apz: Hofɨko weꞌenepi mitɨmomɨngo somo nokuꞌmokwawentɨfi Jisas uhwonɨmentisoso
    Sepetiye hwomu sohwaꞌu Jemɨsɨꞌnji Jounꞌnji siko yofayokinomo nohumanji inanɨku
    hoꞌyo itoꞌno esyohumentanɨngki uhwonɨmentisofoho.
  yon-yon: Ambabban kumbed wenenib wedmoone, Sebedi ye meed Yems yoom Yoon yoom kuu
    oon bi motod aombed oon bi ye men nekwe ongmiib.
  poi-NT: Jesɨc nɨc Jesús uxaŋ más juumɨ, ipát jém Jacobo, jém Zebedeo ima̱nɨc, con
    it́ɨ̱wɨ jém Xiwan. It́yaj jém barcojo̱m, sɨ́p iŋtótsyaj ired.
  dhg-dhg: Ga bitjan bala nhan Djesu ŋarran ga nhäŋal nhan Djibidiwun yothuny wulanynha.
    Ga wakinma banha wäwaꞌmiŋum yäku Djayim ga guthaꞌmiŋum nhangu yäku ga Djon. Ga
    bitjanya ḻinygu dhupalim gayŋan ganybu dhuṉḏaykuwan marthaŋayŋa.
  wuv-wuv: Ei fi tatalaidilao ma'idadiai adii fei Agii Galilee, na fanunupa'aa laguei
    filofui James ma John, laguei na'uu Zebedee. Lagu'ei hinu'aa ei lepoo lagua laloo
    fei wa.
  quf-NT: Piru mas naypaqman riyarqa, Jesusqa qashan rikaran Santiaguta uknin Juanwan
    chaypi kaqta. Paykunaqami Zebedeupa wamrankuna karanllapa. Chaymi paykunaqa uk
    yaku karrupi atun shikrankunata kamakachiyaranllapa.
  yuw-yuw: Tuna Yesu yu obmukusuc ongga yagocmai, Sebedihon mananin Jems orin Jön,
    yu girang obugudec itmunya umbenno tong arangarang tongga idomoroc.
  mph-mph: Kayirrk la Jesus yarrangung ajputajput warak la yanat awunnyayawng ja nuwarlkparrakan
    ja arrarrkpi ingurlaj Zebedee la ngarrkarrk pata yanat awunimalkpangung akutju
    James la John. Wenat mampumany angkat mata panampi wu nuyu iwanama kiyap
  hus-NT-1971: Taley belats a Jesús ne’ets más tihua’, ani in tsu’u jaye a Jacobo
    c’al in ebchal Juan. Jaja’chic pel in tsacamil a Zebedeo. C’uajatchic ti al an
    tan in c’ua’chiyal in thachumtal c’al an to’ol.
  med-med: Jisas onunga wei kot wuldʉng mba kʉn, wu ʉngʉn ʉngʉn ralt kʉndrʉm. Wu raⱡ
    Jeims kʉn Jon raⱡ, wu Sepeti nga kangʉm raⱡ. Wu ni raⱡ, nu kanu ila, rukʉr molkʉⱡ,
    oma wal ni kʉⱡ, tʉkʉⱡ kun etʉnggil.
  bch-bch: Idio ta ilalala pade ta igera Jems toa Sebedi ele gergeu ga itar kakau
    Ioanes. Gisirua pade timamado oagaeai ta tiaman led puo.
  cco-NT: Jo̱ jaˋ huí̱i̱ˉ mɨˊ ngolíimˉbɨr mɨ˜ cangángˉ Jesús jaangˋ dseañʉꞌˋ i̱ siiˋ
    Tiáa˜ có̱o̱ꞌ˜guɨ jaangˋ rúiñꞌˋ do i̱ siiˋ Juan, jo̱ lajɨˋ huáaiñꞌˉ do lɨ́ɨiñˊ
    jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Zebedeo, jo̱ teáaiñꞌ˜ do fɨˊ co̱o̱ˋ dsíiˊ móoˊ
    e nɨguiarˊ guiʉ́ˉ ꞌmáaˊ quiáꞌrˉ e quiáꞌˉ nisáiñꞌˊ ꞌñʉˋ.
  deu-1951: Und als er von da ein wenig weiter ging, sah er Jakobus, des Zebedäus
    Sohn, und seinen Bruder Johannes, welche auch im Schiffe die Netze bereitmachten.
  alq-ALGNT: A8acic 8edi ki iji madja Jesos, acitc ogi 8abaman nijin naben, Jak (Jacques)
