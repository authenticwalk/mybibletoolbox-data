    toꞌmayaa wéuyana
  tbg-tbg: Vitanta vira vataake vuvaro Ihuva inaaraiqaka oru viharo tavomanta Sebedira
    maaqutanta Iemika Ionika votuqi vaiha vahe ruqemavura haqire vai.
  hub-NT: Jesús nitajai iruunar ishichik wesag Zebedeo uchirin, Jacobon ni yachi Juanjai,
    boterin chumpimsar redtrin apainak chumpimtatmaun wainkau.
  hmo-hmo: Sisina ia raka, vadaeni Iamesi, Sebedeo ena natuna, mai ena tadina Ioane
    danu ia itaia. Vanagi dekenai idia edia reke idia hanamoa noho.
  big-big: Yisu songono nangezi kanda pura pugu Sebetigi marekyau Jems keya Yowan
    pakela. Piyau panga wang piyaugileige ngalege kik kawek piyaugiyeng keremizageya
    koyilege.
  gux-G: Jesu n bo cuoni ki juandi waamu o bo la Zebede bila Saaki yeni o waalo San
    o ñinbiagu nni ki ŋanbidi bi janbuandi
  cnl-NT: Ŋóo² cɨ² ca³juɨ² Jesús. 'E³ quie'²³ jo̱³ ŋǿn² Jacobo jo̱²³ñʉʉ'³¹ Zebedeo
    quia̱'² jó̱o̱² 'i³ xi̱i̱n³ Juan. Ta'n²te'²³ 'e̱'³ móo². 'Mii³te'²³ 'mó² quiee'³²te'²³.
  zar-NT: Gudödëʼ Jesús iaʼlátiʼdoʼ níʼilö, ateʼ biléʼenëʼ Jacobo, en Juan, yuguʼ
    zxíʼinëʼ Zebedeo, nacuʼë lëʼe bárcodoʼ quégaquiëʼ, tuʼúnëʼ yöxaj böla quégaquiëʼ.
  kde-kde: Papite muyo kadiki, nkumwona Yakobo na nnung'une wake uvanchema Yohana,
    chalumo na Sebedayo atatawavo pamo na amadengo vanji, vavèlè muingalava yavo uvakatapaja
    dinjau dyavo.
  ata-ata: Xe mulutu sou mumuamuaꞌi musuku mulai sevile la, la mumaisiꞌa Iakovo ilou
    vimou Ioanesi ioloonu kaexaꞌa ilou.
  qvw-NT: Chaypi wicniscanćhütacmi Zebedeop chulin Jacoboctawan Juanta barcunćhu challwa
    chalacunta allichayalcäta licälun.
  nfa-nfa: Èle èèna ka, Yesus kako hari ciki, ka nèdhi ana-ana Sabadeus, aꞌa ngara
    na Yakobis, aa ari ngara na Yohanis. Dua ra lalau paie pèku ètu dedha koha.
  tnp-tnp: Kəni Iesu təmaliuək muvən təhmɨn mɨn nəuvetɨn, kəni meruh nətɨ Səpəti mil
    Jemɨs mɨne pian Jon kətuəharəg e rəhalau bot mətuəhli vivi rəhalau net.
  urd-urd: और थोड़ी दूर जाकर कर उसने ज़ब्दी के बेटे याक़ूब और उसके भाई यूहन्ना को
    नाव पर जालों की मरम्मत करते देखा।
  hot-hot: Yisu habup hathak vauna ma hayê Jems lo Jon. Thai ma Sebedi nali ba êmô
    iniŋ yeŋ ma idu iniŋ yakseŋ titip.
  mqj-NT: Umpatarru' omi penonosanna, sapo' ta'pa mambela naola anna ummita pole omo
    to siulu' disanga Yakobus anna Yohanes anakna Zebedeus marassan umpapia dalana
    yao lopi.
  rus-SYN: И, пройдя оттуда немного, Он увидел Иакова Зеведеева и Иоанна, брата его,
    также в лодке починивающих сети;
  mbh-mbh: Lama o espot mun lollo avele, na o sangpolo mun titein pel aini ako ini
    a Jems na Jon, ako ini a Sebedi itutunre. O men a oa wok lemi ma o monsi oa susua.
  bdd-bdd: Wete ꞌihanaowa tupwana, ta Yemesa ma Yoni, taudi Sebedi natunao, ꞌiꞌitediya
    wagai ꞌidi gomana siꞌatuꞌatububu.
  cbt-NTPO: Amashamiachin Santiaco, Coansha, inapitanta' quënancoantarin. Sipitio
    hui'ninpita inahuaso'. Pa'pinarë' potiquë huënsëatona', ritinëna' pasonapi.
  srn-NT: Di Yesus waka go pikinso moro fara, A si Yakobus nanga Yohanes, den tu manpikin
    fu Sebedeus. Den ben de ini den boto e lapu den tyasneti fu den.
  cta-NT: Loꞌo cua ndyaa la xi Jesús, liꞌ naꞌa̱ yu jiꞌi̱ tyucuaa sñiꞌ Zebedeo nu naa
    Jacobo loꞌo Juan. Ngaꞌa̱ nguꞌ neꞌ yaca niꞌi̱ sube ti, ndyuꞌni choꞌo nguꞌ taraya
    jiꞌi̱ nguꞌ.
  bqc-SIM: Kɛ́ à gɛ̀ aɛ yↄↄ, à Zebedee nɛ́ↄ è, Zaaki ń a dãuna Zãao. Aa ku gó'ilɛna
    guu, aalɛ ń táaluↄ kɛkɛ.
  tcz-CHONGTHU: Chuin twipanga kon themkhat ache chon jepleh Yeshuan Zebedee chapateni,
    James le anaopa John chun kong sunga len ana khuiphat pet lhon amun,
  mar-mar: तेथून काहीसे पुढे गेल्यावर येशूला जब्दीचा मुलगा याकोब व त्याचा भाऊ योहान
    हे तारवात जाळे नीट करताना दिसले.
  snp-snp: Ido yaloti monimo uto Sebedi nalafo Yemusite Yonite ya sipiku laefa olu-olu
    amo owonina olufe lo minami ya geyeto,
  isl-isl: Í öðrum bát, skammt frá, voru synir Sebedeusar, Jakob og Jóhannes, að bæta
    net sín.
  spy-NT: Yu keenaata ꞉Yēēsu taay kisich, kukas biiko alak āyēēng' kumii mwēēnkēēng'waa
    kuyēytooy nēētiinēkwaa. Bichooto ku Yāākōbō ākoo ng'eetaabkaamet, Yoowaana wērichoo
    bo Sebetaayo.
  xnn-xnn: Ginmaygay-edda dat ilaen Jesus da Santiago ken Juan ay an-ak Zebedeo ay
    mang-es-eset isnan sidokda isnan bangkada
  mwe-mwe: Bhakajendeje mmujo kashoko gubhaabhweninji a Yakobho na apwabho a Yowana
    bhana bha a Shebhedayo. Na bhalabhonji mubhalinginji muntumbwi bhalialayanga mau
    gabhonji.
  tte-tte: Yo tabe iyonalau yoi tupwana kabo Yemesa te Yoni igitaili, siya Sebedi
    natunao, waga mena ali yagida sisaisaili.
  tcs-tcs: Em wagbaut go lelbet mo ane em luk tu boi blo Zebadi, Zemes ane Zon. Demtu
    insaid lo bot blo demtu meke net redi po sakem gen.
  hlt-THB: Cawhkawng va cet kqoep saw, Zebadi a caqawi Jakop ingkaw ana Johan, lawng
    ak khuiawh lawk anik bu ce hu hy.
  soq-soq: Ita mo Iesu do doa tampeinta mai aidantopona maida sa Iesu Sebedi obampa
    Iems wamba Ion nata waau bedewe lawaibu imaasaie waimoio ewamon.
  qub-qub: Chaypita mas washata aywaycashancho yapay tariran Santiagutawan Juantana
    redancunata can'wacho allcharcaycajta. Paycunaga caran Zebedeopa wamrancunami.
  att-att: Á nallakák di Apu Kesu ta baddì paga ta aggik na bebay. Á pakáddè da ta
    baddì, nasingan na yù ira duá nga ánâ ni Sebedo, di Ime kâ Kuan, nga ipolì da
    yù ikà da sù barange ra.
  bki-bki: Karina Yesu miel ba lie kija, ana mial Sepeti kenerinio abe juo, be Yemesi
    naio kuruano Jone. Nalo aju ajutano joomo ea kialo uako ana nalo abe juo amila
    batitig kialo levlevi.
  bqp-bqp: Kũ à gɛ̀ɛ arɛ fíti, à Zebedi nɛ́ Yamisi è kũ a dakũna Yuhanao. Ò kú
    gó'itɛ gũn, òtɛni ń biriginↄ kɛkɛ.
  mcp-mcp: Ja bwə́ mə́ ŋwá shísh shwóg yí, Yésus músə nyiŋgə dʉ́g Zhâk bá mínyɔŋʉ̂
    yé Yuánɛs, bwân ɔ́ Zhébedé, bwə́ njúl nə́mə́ byɔ́ɔ́lʉ́d, bwə́ ŋgə́ kwambʉlə məwód.
  hat-hat: Jezi vanse pi lwen, li wè de pitit gason Zebede yo, Jak ak Jan, frè li.
    Yo te chita nan kannòt yo a, yo t'ap repare privye yo.
  npl-NT: Jesús onéjnenki okachi tlayakapa iwa ompa okimitak n Jacobo iwa ikni Juan,
    itelpochwah n Zebedeo. Yejwah okintlamanilijtokah inmichayawah itech se barka.
  bgg-bgg: Ìujia thithe hà lua mage shii Isu è Zebedi pha dufuii Jems chiih-è Jon
    ne awai sa run shii chiug mua pha saro ne rai iang pha doh ruii phro.
  eng-TCENT: Going on a little farther from there, he saw James the son of Zebedee
    and John his brother as they were in the boat mending their nets.
  eng-BSB: Going on a little farther, He saw James son of Zebedee and his brother
    John. They were in a boat, mending their nets.
  cpu-NT: Iro jovaavetanaka kapicheeni, iñaapaatziiri itomipayeeni Zebedeo paitachari
    Jacobo itsipatakari irirentzi Juan, isaikaiyini ipitoki jovaipatziro iithare.
  san-ASM: ততঃ পৰং তৎস্থানাৎ কিঞ্চিদ্ দূৰং গৎৱা স সিৱদীপুত্ৰযাকূব্ তদ্ভ্ৰাতৃযোহন্
    চ ইমৌ নৌকাযাং জালানাং জীৰ্ণমুদ্ধাৰযন্তৌ দৃষ্ট্ৱা তাৱাহূযৎ|
  tac-NT: A'lige Esusi simile uché rajpé. 'Lige pe kulí e'télimi enagá Akobo najtépale
    'lige Juani síchigó napu Sebereo 'kúchila nile okánika. Alé bárkochi mochile alué
    ralámuli ku mo'yea alué morali ro'chí wejiame napu chi'wale.
  eng-WEBPB: Going on a little further from there, he saw James the son of Zebedee,
    and John his brother, who were also in the boat mending the nets.
  gfk-H: Bia Iesu ga hanahaan kakari ga nas Jemes dir tasin ma ne Ioanes, ira airua
    nati Sebedi. Dal tamaan ga kis taar tano mon ma dir ga tangtagurei ira nudir uben.
  viv-viv: Kadu ginauna tu matalaviseya Yemesa wataina Yoni Sebedi natuneyao giꞋitadi,
    wakeya hihiyoto yadi alevatu giꞋakaninina-ma hikikidewedewena.
  yao-yao: Che Yesu paŵajawile mmbujo kanandi, ŵaweni che Yakobo ni che Yohana, ŵanache
    ŵa che Sebedayo. Ni ŵanyawo ŵaliji mu ngalaŵa jao achisaulaga nyau syao.
  tgp-tgp: Iesu mo mele hahau mo vano makomona, mo hite James natun Zebedee, enia
    tasina John la lo sakele na lolo botira, la lo tulai na nora tara.
  auc-NT: Itota ïñömö godömenque gote ayongä Tebedeo wëna Tantiago tönö Wäö adobaï
    wipodë dicamöñæ̈ tadömoncöna acantapa.
  kbc-NT: Odaa niɡ̶igoawaanigi odoe, Jesus ja nadi Tiago ijaaɡ̶ijo nioxoa ane liboonaɡ̶adi
    João, lionigipi Zebedeu. Ideiticoace catinedi liwatece, oyoetibigo leelatiidi.
  bmh-bmh: Yesus go kolital aidaidai beteimai, Zebedi nugau gelegul aliag Zems zaug
    Zon dual piarar. Go tebil oug hoboi daremen, agal karuk wabun zo bigageun, gonun,
    pipiai daremen.
  ctu-BL: Che' bʌ tsi' xʌñʌ majlel ts'ita', Jesús tsi' q'uele Jacobo i yalobil Zebedeo
    yic'ot Juan i yijts'in Jacobo. Woli' ts'isob chimo'chʌy ti' mal barco.
  meq-meq: Yesu a ye kame tsekweŋ na, a ŋgatay a Yakuba ta malamar ŋgay Yuhana. Nəteye
    na, wawa i Dzebede hay. A ŋgatatay na, nəteye mə kwalalaŋ i yam faya ta lambaɗiye
    gadaŋ tay hay.
  noa-H: Mag hërëubaadeeu hag hatk'ajãrpai deeu hõor numí botedam hee hamach red t'ʌrrdʌ
    sĩsidʌm k'a nʌm hooimajim haajem. Mak'ʌʌn jöoi Zebedeo chaain hajim haajem, Santiago
    Juan dʌ̈i.
  alp-NT: Kena Yesuse Ikeu siba lopai toto, Iselu Yakobuse kai kwalini Yohanese, (luaise
    Sebedeuse eni nanae), esi amiseke esi uete mpe soa buini laleije.
  san-VEL: tata.h para.m tatsthaanaat ki ncid duura.m gatvaa sa sivadiiputrayaakuub
    tadbhraat.ryohan ca imau naukaayaa.m jaalaanaa.m jiir.namuddhaarayantau d.r.s.tvaa
    taavaahuuyat|
  kbq-kbq: Ananteti Jisasi'a mago'ene osi'a nevuno, Jemisi'a Zebeti nemofokino nefu'ene
    votifi mani'ne'za kukozamia nehatizageno ome zamage'ne.
  kbh-kbh: Más chcoye yojátaye orna, Jesús tojánanÿe Santiago y chabe uabentsá Juan,
    Zebedeobe uaquiñata; chatna barquë́shañe ibnetsotbemañe, chatbe atarraiëshangá
    atapórmayiñe.
  ron-LSB: Și, mergând puțin mai departe de acolo, a văzut pe Iacov, fiul lui Zebedei,
    și pe fratele său Ioan, care erau și ei în corabie și reparau plasele.
  pon-pon: Ari, ni a kotila jan waja o, a ap kotin majani Iakopuj, nain Jepedauj o
    ri a ol Ioanej mimi pon jop pot wonewone ara uk oko.
  nhe-BL: Teipa Jesús nejnenqui se quentzi huan quinitac Jacobo ihuaya iicni, Juan.
    Yajuanti eliyaya iconehua Zebedeo, huan itztoyaj ipan se cuacanahua quiijtzomayayaj
    ininmatla.
  sps-sps: Ri fataan vaarik naa to, ai Jisas tagei raton mes mumuinyasiny, Jemis me
    Jon guei tsoiny ten Sebedi. Ri kaakaa er koman puak um'um muav tsuar.
  wnc-wnc: Siwan ita gatu kundusim kusika kawawan Sebeditane waaknga Jemskat gatu
    uyapna Jonkatda dopangbam gwene yuke yapapna paibupmake yuwawat kakut.
  bus-bus: Kɛ̀ à gàa aɛ féte, à Zebedi nɛ́ Yemisi è kↄ̃n a dãaro Yohanao. Aↄ̃ↄ kú
    góro'itɛ guu, aↄ̃ↄe ń táarunↄ kɛkɛɛ.
  gub-BL: Na'e wata wiwi Zezuz oho pepa'u kury. Wexak Zepetew ta'yr a'e pe wà. Xiak
    tyky'yr her romo a'e. Zuàw tywyr her romo a'e. Kanuhu pupe wanuz wà, ukyhapari
    ipira pyhykaw iapo katu pà wà.
  imo-imo: Jisas kano alaye kolte anjipe pumbelie wali, Sebedi nimbe iye tenga malo
    talo elonga no sipina oma munema tumbirumbi tiko amenge teko moloringili. Aku
    iye angenungolo talonga imbi Jems kinye Jon talo.
  boj-boj: Onaqa Yesus a olo walwelosiq gilokiñalayosiqa Sebedi aqa ŋiri Jems aqa
    was Jon wo naŋgi aiyel qobuŋ miligiq di kakaŋ braŋo qandimeqnabqa unjrsiqa metnjrej.
  ulk-ulk: E kebikebi ko bakiamuda ege nardari tabara neis barada, Zemis a Zone, Zebediia
    werem. Wi taba narge darawedei tabara larasaperlu dirsirlei.
  eng-DRA: 'And going on from thence a little farther, he saw James the son of Zebedee,
    and John his brother, who also were mending their nets in the ship:'
  knf-knf: Wi ayaaŋ alow btiişu, awin Yakob na Yowan babuk ñiinţ aloŋ i katim ki Ŧebede,
    kë bawo ţi bţeem aboman iridiya yi baka.
  san-KHM: តតះ បរំ តត្ស្ថានាត៑ កិញ្ចិទ៑ ទូរំ គត្វា ស សិវទីបុត្រយាកូព៑ តទ្ភ្រាត្ឫយោហន៑
    ច ឥមៅ នៅកាយាំ ជាលានាំ ជីណ៌មុទ្ធារយន្តៅ ទ្ឫឞ្ដ្វា តាវាហូយត៑។
  arn-NT: Fey doy üyew püle amulelu, Jesus pefi tati epu peñiwen Santiaw ka Juan,
    Sefedew ñi epu fotüm, mülelu kiñe farku mew petu raletulu engu tañi challwawe.
  zas-NT: Guzaman zatibdaꞌn, dxel baguiaaman Jacob con Waj bén na̱j ree xiꞌn Zebedeo,
    yuꞌ reeman loj barcw rayüjnchaaw xguijxh reeman.
  ken-NT: Átɛ́n nɔ́kɔ́ mmʉɛt ambɨ mandú, aghɔ́ Jems nɛ mɔ́mayi Jɔ̌n, bɔ̌ Sɛbɛdi.
    Báchí nyaka amɛm áchwí mángoko nɔkɔ bɛyǎ nkáp yap.
