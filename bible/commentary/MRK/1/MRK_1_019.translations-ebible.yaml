  tnk-tnk: Kurirə ikɨn Iesu ravən ouihi a mwi, mətoni tɨni Sepeti Jemes mɨne piəvni
    nəɡhɨn nə Jon. Krauəkure ia nəkwai nɨtətə ouihi riti rautiri net me.
  kpr-kpr: Era itako ambo soka use, Zebedee da sasingu etoto naká, James nengae John
    ghae, ghakada+ fetedo voto toka difero gosuseri.
  san-IAS: tataḥ paraṁ tatsthānāt kiñcid dūraṁ gatvā sa sivadīputrayākūb tadbhrātṛyohan
