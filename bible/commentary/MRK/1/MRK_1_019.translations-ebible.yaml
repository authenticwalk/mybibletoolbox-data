    ra traya ra.
  qvh-NT: Saypita más wacläpa aywaycäyashganchönami ricargan Santiagutawan Juanta.
    Paycunaga cayargan Zebedeupa surincunami. Büquinchömi paycunaga rednincunata shilpaycäyargan.
  kms-kms: Ni mune musoqne nyinge mare mondo, Sebedi ningg wo Jems di kiqam Jon temi
    nikin at pe yawi sabi mindim mindim yemu nuqond.
  agn-agn: Pagatokaw-tokawan nira ta ge-ley, inita ka ni Jesus tang doroa sing maglogod
    ang da Santiago ni Juan, ang mga ana ni Zebedeo. Don tanira ong bilog nira ang
    pamagsinsay tang lambat nira.
  nhi-NT: Ocachi nepa tlaixpan, oquimitac in icnimeh Jacobo uan Juan, iconeuan in
    Zebedeo. Yehuan ocatcah itich in barca oquinyehyectlalihtoyah ninredes.
  ttc-NT: Ntons yaji exik b'et ch'imusit stzi'-ele' a' b'ix te Jesus oxik te'e' kab'e'ky
