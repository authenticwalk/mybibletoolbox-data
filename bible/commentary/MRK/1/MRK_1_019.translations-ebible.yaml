    sãñañujarã. To ĩ yisere ajicõari, ĩna jacʉre, ĩre moabosarãre quẽne vaveocoasujarã,
    Jesúre sʉyana.
  pib-NT: Wane rajrinya. Retlu Santiyako, Sewereyo wgene repuruyma Gwa. Wanna koxa
    kanawa gwanata. Ramtatluna chalkaka.
  wiv-wiv: E vana vano pitu papa ve, ia hadavia a Jems, tuni Sebedi, kamani tazina
    a Jon na huduna kahiro bot, hiro ta vavahotovia kahiro vuho.
  reg-reg: Mu mwanya Yesu ejile alibhatao kula kutoto, amulolele Yakobho omwana wa
    Jebhedayo na Yohana omumula wabho; bhaliga mu bhwato nibhasobhola emitego.
  mlh-mlh: Yesuji yokoke kokiine mo jikigaru raku Zebedi madeine Jeims eru gboine
    Jon ŋone yapeya. Yokoji oŋuakoŋ ogâo ŋeku simemeŋyakuŋ bobiaŋgaru kiperu ŋebu.
  gof-ENT: ዬሱሲ ጉ ሲን ቢዲ፥ ናምዑ ኢሻታ ዛብዲዮሳ ናይታ፥ ያይቆባኔ ዮሃኒሳ ዎጎሉዋ ጊዶን ባንታ ጊቲያ ጊጊሴይሳታ ቤዒስ።
  aau-aau: Jisas hiy maka-ley menkin, hiykwe sa Jems se lonyay, hyo nay-ih Jon o,
    hohkwe Sebedi so ney. Homkwe seyr yeyk mon lwak, yawk me lompan.
  tvk-tvk: E melele xa latkakao latoba vuteili, Iesu pus timue lu mun, hisealu Temis
    xal Sion, xa lube nat Sepeti. Ludi bot del tamealu e di latdil pilei net natel
    xil.
  prf-NT: Naglakad pa ti Jesus, awan palla siya nakaadeyu ay netan na bi en matkaka
    a de Santiago ay ti Juan a anak ni Zebedeo. Ked hidi ten abeng di a magayuma ten
    panti di.
  auy-auy: Weséꞌa kuyaná Ísu kárikaꞌa kúmba kaeꞌ-wáásíyáí Sépétin-ááninkai awaaón-áwíꞌa
