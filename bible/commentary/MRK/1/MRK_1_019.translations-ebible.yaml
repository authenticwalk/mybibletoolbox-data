    onʼtoʼkaʼpo,
  pwg-pwg: Ma Yesu ibaba gisina inae na Zebedi natunatuna Jemes da Jon ikitisi waka
    kamonai i wito ivovovunaghi.
  cjv-cjv: Ena Yesu kon gawo toka fure kanungua yai Sepeti wam Yemesi te emerom Yoane
    surai nuwi kopare ikai koi moire nuwi kapu singa gaiyom guwo dungua tokoi ware
    moipire.
  tiw-tiw: Tingatinga pirriyimamani api kiyi aringompinara purruwunyayi yingompa wawurruwi
    kapi jupulunga, wuta ngarruwani awuta amintiya wuta-rringani amintiya yingompa
    kapi pirripamurrumi ngini ngarra. Ngarratuwu wuta-rringani ngarra yintanga Zebedee,
    api wuta ngarra-mamirampi yintanga James amintiya John. Wuta piripirtawiyamini
    panapa.
  tha-KJV: ครั้นพระองค์ทรงดำเนินต่อไปอีกหน่อยหนึ่ง พระองค์​ก็​ทอดพระเนตรเห็นยากอบบุตรชายเศเบดีกับยอห์นน้องชายของเขา
    กำลังชุนอวนอยู่ในเรือ
  por-BR-2018: E passando dali um pouco mais adiante, viu Tiago filho de Zebedeu,
