  kan-OKCV: ಯೇಸು ಅಲ್ಲಿಂದ ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದಾಗ, ಜೆಬೆದಾಯನ ಮಗ ಯಾಕೋಬ ಮತ್ತು ಅವನ ತಮ್ಮ ಯೋಹಾನನನ್ನು
