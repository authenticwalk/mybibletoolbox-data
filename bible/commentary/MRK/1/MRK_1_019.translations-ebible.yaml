verse: MRK.001.019
translations:
  kpx-kpx: Tiale tota abui hohotebia Diemisita Dionita elegevesege abu bouti uvumo
    abu ugabi adahima. Ata abuita keau Sebedi esea.
  okv-H: Eto degi isapa imihe Iesu na embo Zebedee ta meni heriso James te John te
    avo e nga ta arumbeto bonga perarari avo ihirihie mihio
  tbo-tbo: Ma i tutunae po Sebedi natunatuna luwaga Yamesa ma a tewela Yoni i galehi
    tauhi hai hagida hi wononogo wam uyahina.
  mal-C: അവർ അൽപ്പം മുന്നോട്ടു ചെന്നപ്പോൾ, സെബെദിയുടെ മകൻ യാക്കോബും അദ്ദേഹത്തിന്റെ
    സഹോദരനായ യോഹന്നാനും വള്ളത്തിലിരുന്ന് വല നന്നാക്കുന്നതു കണ്ടു.
  grc-SR: Καὶ προβὰς ⸋ἐκεῖθεν⸌ ὀλίγον, εἶδεν Ἰάκωβον τὸν τοῦ Ζεβεδαίου, καὶ Ἰωάννην
    τὸν ἀδελφὸν αὐτοῦ, καὶ αὐτοὺς ἐν τῷ πλοίῳ καταρτίζοντας τὰ δίκτυα.
  bgc-bgc: थोड़ा आग्गै चालकै, उसनै जब्दी के बेट्टे याकूब अर उसकै भाई यूहन्ना ताहीं,
    किस्ती पै जाळां ताहीं ठीक करदे देख्या।
  khz-khz: Ati gelaka-rauto, ne Iesu na Teimiti Tepetaio, matarina Ioane goti egitarato,
    gati ai geria leke veralera geaumerawai;
  deu-TKW: Und da er ein wenig weitergieng, sah er Jakobus, den Sohn des Zebedäus,
    und seinen Bruder Johannes, ebenfalls im Schiffe, an der Ausrichtung der Netze,
  zsr-NT: Gdödëꞌ Jesús yelátiꞌdauꞌ niꞌl atiꞌ niꞌ bléꞌinëꞌ Jacobo len Juan, yuguꞌ zxiꞌnëꞌ
    Zebedeo, nacuꞌë lëꞌi bárcodauꞌ quequëꞌ, tuꞌúnëꞌ yöxj böl quequëꞌ.
  lin-lin: Wana Yesu akobaki kotambola, amonaki na mosika Jake, mwana mobali ya Zebede,
    oyo azalaki elongo na Yoane, ndeko na ye ; bazalaki kobongisa minyama kati na
    bwato na bango.
  hns-NT: Tab djab oesab koetjh doer gail, tab oe phien doeigo matjhar marwan ke dekhies.
    Oesabke naam Johaanas aur Jaakobas raha aur oelogke baap Sebedeas raha. Oesab
    bot me djaal setiaawat raha.
  noa-E: Mag ërëubaadeeu ag atkhajãrpai deeu õor numí botedam ee amach red thʉrrdʉ
    sĩsidʉm kha nʉm ooimajim aajem. Makhʉʉn jöoi Zebedeo chaain ajim aajem, Santiago
    Juan dʉ̈i.
  eng-EMTV: And having gone forth from there a little, He saw James the son of Zebedee,
    and John his brother, who also were in the boat mending their nets.
  mib-NT: Te ni jica ya jecu gā, te ni jito ya nuū Jacobo jiín ñani de Juan, sēhe
    Zebedeo, suni cáyūcú de ini barco de, cánachijnɨ̄ɨ de ñunu de.
  bea-bea: Oohchu oontsutli tontyo tyesha, yaih James Zebedee machue, kahchu John
    mekye, atilon tachin ela ehkye atyi tyemil keyatinklulon.
  lif-NT2: खुने़ॽ मिसाक् नानाक् पेर पत्‍छे़ल्‍ले़ जब्‍दिरे़ कुस्‍साः याकुबे़न् नु
    कुन्‍साॽ युहुन्‍नाःन्‍नाङ् खुन्‍छिॽ खःङ्‌बेओ योःङ्‌ङिन् ले़म्‍दे़त्‍छुर यागे़त्‍छिबा
    निःसुसिरो॥
  xnj-xnj: Yesu peahegalili cha palongolo akavalola Yohani na mlongo waki Yakobo vana
    va Zebedayo vavi muwatu wavi vatengeneza ngwanda zavi.
  mmx-mmx: La ne Iesu gat pas uto lixilik la ga ven ne Jems, nitna ne Sebedi la ga
    ven bok neton, ne Jon. Nedi digat kis at lesepang la diga lox agagas li lengkatkat.
  cbr-NT: A uni rabë́ bibiani cuanquinbi ca Jesusan Zebedeonën bëchicë Jacobo 'imainun
    aín xucën Juan, nuntinuxuan rica mëníoia mëracëxa.
  tee-NT: Chai ni alhtanampa alacats'unin ju Jesús pus alakts'ilh ju Jacobo chai isp'isek'e
    ju Xivan ixjuncan. Ists'alan ju Zebedeo. Ju yu'unch ixtatajumanalh la'ixbarco'an.
    Va ixtat'ajun lacyonin ixch'okxni'an.
  eng-LSV: And having gone on there a little, He saw James of Zebedee, and his brother
    John, and they were in the boat refitting the nets,
  cak-NT: Y juba' oc xebin, cuando ri Jesús xpa'e'. Raja' xerutzu' ri Jacobo y ri
    Juan, ri je ralc'ual ri jun achi rubinan Zebedeo. Ri je ca'i' achi'a' re' pa canoa
    jec'o-wi, yesamaj. Reje' yequic'ojoj quiya'l ri anchok che yequilesaj quer pa
    ya'.
  pah-NT: Hehemo Jesus'ga hoi g̃a ndepiaga Zebedeu'ga ra'yra'g̃a Tiagova'ea João'ga
    no. Ombojoapyapy ko g̃a pira mboahava oyhara pype.
  sja-NT: Ipu nok'ode unuji Santiago mãik'aapa chi ɨ̃pema Juan. Zebedeo warrarã paji.
    T'ɨrɨ pi-ia p'e bɨmaa p'anajida barcode.
  xed-xed: Manda zadapta taŋ dawʼ, ka lagha həŋ slanaghatá zwana Zebedi, i Yakubu
    nda zwaŋamani Yuhwana ta paya kadəŋa taŋ guli ma kwambalu.
  mks-NT: A̱nda̱ já na̱xi̱ca loho ga̱ Jesús chí nu̱u̱ já na̱xini a Jacobo xi̱hín ñani
    da Juan, da̱ cúú ja̱hyi Zebedeo. Ndíví da̱ yóho ñúhu da ini barco ndája va̱ha
    da ñúnu̱ dá.
  gfk-S: Be Jisas ga hanana hakakari iga nes Jemes dur tesne ma ne Jon, ira iruo natine
    Sebedi. Duhat tamana ga kis ter tano mon ma dur ga tangtagure ira nudur ubane.
  bmu-bmu: Jisösnöŋ yetpuk borom kun toroqeba anda Zebedigö nahönŋi Jeims aka munŋi
    Jon ekehök. Yetkön mewöŋanök waŋgenöŋ tata mösakŋiri möhamgöba jöhöba malohot.
  dgz-dgz: Use sia aeni, apan Sebedi otu wai Diemis gwaniwa Dion dere yawamon. Mu
    kabum muga gwanap, ia muga nadi waran tata kakayat taiwanunum.
  eng-GNV: And when hee had gone a litle further thence, he sawe Iames the sonne of
    Zebedeus, and Iohn his brother, as they were in the ship, mending their nets.
  zaa-NT: Guttè tí'díbée nía nna bilá'nie Jacóbua lani bettsi' bi Juáan yù'u cabi
    le' bárcuá lani tàta qui' cabi Zebedéua, reyuni cabi ca exxa nu rudaxu'ní cabi
    bél·lá.
  eng-WEBSTER: And when he had gone a little further thence, he saw James the son
    of Zebedee, and John his brother, who also were in the boat mending their nets.
  guh-guh: Nexata icatsia bebeliayo pevajënaeyabelia Jesús barëpona. Icatsia Jesús
    taenuta anijanëbeje Santiagobeje Juanbeje, Zebedeo pexënatobeje. Bajaraponëbeje
    pijajeraënëta xanebanucabeje dujuai peyamatajucaejavabeje.
  bon-bon: Teepi liba matikäli padare ujige, Yeesu cuta piba nuuja nanigane wäsi bine
    jääpänige. Teepi lui Jebedayo me bägrä ge, ngii Yakobu piiyepu teeme igane Yoane.
    Teepi teeme poo cabu net bine iswärenemujäsi.
  nhw-BL: Teipa Jesús nejnenqui se quentzi huan quinitac Jacobo ihuaya iicni, Juan.
    Inijuanti iconehua Zebedeo, huan itztoyaj ipan se cuaacali quiijtzomayayaj ininmatla.
  swh-ONEN: Alipokwenda mbele kidogo, akamwona Yakobo mwana wa Zebedayo na Yohana
    nduguye, wakiwa kwenye mashua yao wakizitengeneza nyavu zao.
  wbi-wbi: Unsiki u Yesu ye aghendile akasiki padabe, akam'bona u Yakobo mwawa ghwa
    Zebedayo nhu Yohani vanyalukolo vake; valyale mu ngalava vitenda inyavu.
  bba-bba: Ye u susi wuswɑɑɔ fiiko, u Yɑkɔbu wɑ kɑ win wɔnɔ Yohɑnu be bɑ sɑ̃ɑ Sebeden
    bibu. Bɑ wɑ̃ɑ ɡoo nimkuu sɔɔ bɑ yɑ̃ɑkoronu kɔrumɔ.
  eng-KJVCPB: And when he had gone a little further thence, he saw James the son of
    Zebedee, and John his brother, who also were in the ship mending their nets.
  kgk-NT: Ha upéi henonde-rupi oho Hesu. Ohexa oho-vy mokõi Zebedeu ra'y, Tiago, tyvýry
    João ave. Ohexa omoatyrõ ramo kanoagwasu-py kyha.
  waj-waj: Vida Yisuuva vioo tooduu Sevetainna mmaapuuvaitana Yakoopaya Yuvuaanaya
    ngiari kanuuvaki varida ngiari utua vaaheeyauvaa sapiraida variravai.
  cpy-cpy: Roo riyaaneetanakitzi, iñaapaa-tziiri Jacobo, itomi Zebedeo, eejatzi Juan,
    rirentzi. Ari ijeekaeyini rirori ipitoki rowaepatziro ipashikaa-mento.
  ekk-PKP: Ta läks veidi edasi ning nägi Jaakobust ja tema venda Johannest − Sebedeuse
    poegi. Nad olid paadis ja parandasid võrke.
  mpx-mpx: I nawanawa kekeisi al, inoke Yemesa, Sebedi natuna, alona ge talina Diyon
    i kitel wagaa, wali vineya hi lovilovivina.
  wbp-wbp: Ngula-jangkaju, yaninja-yanulpalu pirntinyarra mangkuru-wana, ngulajulu-palangu
    rdipija wurnturu-wangu-juku Jamajiki manu kukurnu-nyanuku yirdiki Jaanuku. Ngulajulpa-pala-jana
    jirrnganja warrki-jarrija nyanungukupalanguku kirda-nyanuku yirdiki Jipitiki manu
    warrkini-patuku, ngulaju pawurturlalpalu yakuju-piya larra pina panturnu.
  luo-luo: Yesu nomedo chwalore nyime matin mi noneno Jakobo wuod Zebedi gi owadgi
    ma Johana ka jobet e yie kendo loso gokegi.
  nhe-NT: Teipa Jesús nejnenqui se quentzi huan quinitac Jacobo ihuaya iicni, Juan.
    Yajuanti eliyaya iconehua Zebedeo, huan itztoyaj ipan se cuacanahua quiijtzomayayaj
    ininmatla.
  aii-aii: ܘܟܲܕ ܐܙܝܼܠܔ ܠܹܗ ܚܲܕ ܡܸܬܚܵܐ ܟܸܪܝܵܐ، ܚܙܹܐ ܠܹܗ ܠܝܲܥܩܘܿܒ݂ ܒܪܘܿܢܵܐ ܕܙܲܒ݂ܕܲܝ،
    ܘܝܘܿܚܲܢܵܢ ܐܲܚܘܿܢܘܼܗ‌ܝ، ܘܐܘܼܦ ܐܵܢܝܼ ܓܵܘ ܓܵܡܝܼ ܬܲܪܘܼܨܹܐ ܓܲܪ̈ܕܵܝܗ‌ܝ.
  esk-NT: Tarakŋatarra Jesus pisuktuallaallakhuni tautukkik aniqatigiik, James-lu
    John-lu, iġñak Zebedee-m, kuvriuġniqsuak umiaġmikni.
  msb-msb: Pag-uruunhan ninda nakita man ni Jesus an magmanghod na mga anak ni Zebedeo
    na amo sinda Santiago kag Juan. Adto man sinda sa inda sakayan na nagatungkap
    san inda mga lambat.
  cpa-NT: Jøng² ma²dsø²lé²dsa ma²jiá¹²dsa hi³méh¹ mi³ca¹jë́² Jesús Jacobo, ja³ŋiúh³
    Zebedeo, quianh¹³ Juan, dsa² ca¹ŋo² quianh¹³ Jacobo. Tiogh³ dsa² héi² cøng² barco.
    Cøinh¹²dsa néng³.
  dso-dso: ପଚେ କଣ୍ଡେକ୍‌ ଦୁର୍‌ ଜାଇ ଜେବଦିର୍‌ ପଅମନ୍‌ ଜାକୁବ୍‌ ଆରି ତାର୍‌ ବାଇ ଜଅନ୍‌କେ ଡଙ୍ଗାଇ
    ଜାଲ୍‌ ସାଜାଡ୍‌ବାଟା ଦେକ୍‌ଲା ।
  meu-meu: Asie raka daudau, ia ese lakobo Sebedeo, tadina Ioane ida, e itadia, vanaḡi
    ai edia reke e laumeva.
  yva-NT: Yesus panya kobe, umba Po vatano ibe arakobe kaijinta yaen akato, aya tame
    mi Yakobus muno Yohanes, wenayamo Sebedeus apa arikainye naya. Jantuna no nyomane
    uga yo pame ranabe.
  dgc-dgc: Ey to pémaybay de man dén ta kétihék, éy neta de de Santiago éy ti Juan
    a patwadi, a anak side ni Sebedeo. Te eknud side to abeng de, a mégayoma side
    to rambat de.
  zpm-NT: Zhisaque bzë Jesús ro nis co, goṉ me laa Jacob ni Juan no tib leṉ barcw
    noquiaabdie zho guiex ne rnaaz zho meḻ, lëë grop xingan Zebedé ga;
  hix-NT: Meya nyhe toy hatà, Txesusu. Txaku yonyey hatà. Sekmeknew muru rma noro
    ha. Xowaw xarha yonyey hatà. Txaku yowtà rma noro ha. Kanawa yawo nehxatxkon hatà.
    Tàtxarukanàthàyamo yonyemyatxkon hatà.
  sim-sim: Hovok kandakar nga or ihi ma frijip ormu heyera. Ma ovro mahasanje vria,
    hi frihi Jems fre Jon, Sebedihi jikisi vria. Frir bot akomek fri lihi foom kowe
    os korori oson frimu indik nara.
  npi-ULB: जसै येशू हिँडेर अलि अगाडि पुग्‍नुभयो, उहाँले जब्दियाका पुत्र याकूब र उनका
    भाइ यूहन्‍नालाई देख्‍नुभयो; तिनीहरू डुङ्गामा बसेर जालहरू मर्मत गरिरहेका थिए ।
  cgc-cgc: Gapadayon Jesus ta pagpanaw naan ta kilid ta dagat daw naan ta unaan nakita
    din mag-utod na Santiago daw Juan na mga kabataan Zebedeo. Naan danen an ta iran
    na buti na gapuna danen an ta iran na pukot.
  tim-tim: Akto Yesuŋe baine luâk kotŋe Yeweri aregât nanlogâtŋe Yakobo akto Yohane
    kinbela yelegep. Yelekto yâk waŋgan tatmâ iŋangât ito yetŋe hâreagep are parutmâ
    heŋgemgom tatbela yelekmâ yetkolep.
  yor-yor: Bí Ó sì ti rìn síwájú díẹ̀, ní etí Òkun, Ó rí Jakọbu ọmọ Sebede àti Johanu
    arákùnrin rẹ̀ nínú ọkọ̀, wọ́n ń tún àwọ̀n wọn ṣe.
  wos-wos: Di yalefu ye dé Jisas xé du yétékré, Jems wali déka bandi Jon wali. Bér
    bérka yafa Sebedi wali déka jémba yakwa du wali wungi di bérka gunjambémbu re.
    Reta mara yarafuta rembéka dé Jisas bérré wa, dé wali yimbéte. Wandéka bér bérka
    yafa déka du wali gunjambémbu rendaka bari yatakataka bér Jisas wali yi.
  emp-NTPO: Nocod̶aa wãbʌrʌd̶e Jesuba Santiagoda, dji djaba Juaʌ̃ sid̶a unusia. Ãdjira
    Zebedeo warrarã basía. Ãdjia jãbad̶e b̶eda b̶aribada cõã b̶eada ca panasid̶aa.
  eng-F35: And going on from there a little ways He saw James, son of Zebedee, and
    his brother John; they were in their boat mending their nets.
  ind-ind: Setelah berjalan tidak jauh dari tempat itu, Yesus melihat lagi dua orang
    nelayan yang sedang memperbaiki jala-jala mereka di dalam perahu. Mereka adalah
    Yakobus dan adiknya, Yohanes, anak-anak Zebedeus. Yesus pun segera memanggil mereka.
    Saat itu juga keduanya meninggalkan Zebedeus dan beberapa anak buahnya, lalu mengikut
    Yesus.
  pes-OPCB: قدری جلوتر از آنجا، یعقوب و یوحنا، پسران زبدی را دید که در قایق، تورهای
    ماهیگیری خود را تعمیر می‌کردند.
  mpt-mpt: mes unaniba Yesuse temea Sebedie meleli Yemse e ninge Yone i dabo weseme
    tem daak bianiba aameno bikinabib kesoa yatemnea
  ssx-ssx: Kutupa Yesuma꞉ hosiki siki mopate leke puaata꞉ Dia꞉mesi Dioni hama̱la̱꞉
    Sepedina꞉ eiyeke yaapo ipilika꞉ palai kawasona꞉ pita꞉ tenkinumanu tombulolo haepekeeki
    handeekeme.
  mkl-mkl: Ŋɔi Jesu í nɛ í jĩ keeke nɔ í yɛ Zɑɑki do ifɔɛ Zɑ̃ɑ, ɑmɑi Zebedee ŋɑ.
    Aŋɑ mɔ ɑ̀ wɑ si inɔ ɑkɔi inyi nŋɑ, ɑ̀ wɑɑ teese tɑɑo nŋɑ ŋɑ.
  gaq-gaq: ଆରି ମେଁ ଉଡ଼ି ସ୍ଲ ରକମ୍‌ ୱେଚେ ଜେବଦୀନେ ଉଙ୍ଗ୍‌ଡେ ଜାକୁବ୍‌ ଆରି ମେଁନେ ବୟାଁ ଜହନ୍‌କେ
    ତରା ଅରିଆନେ ଜାଲ୍ ପାଗ୍‌ଲୁଗ୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ କେକେ ।
  gof-RNT: Yesuusi guuthi sinthe bidi, nam77u ishata Zabdiyoosa nayta, Yayqoobanne
    Yohaannisa wogoluwa giddon bantta gitiya giigiseyssata be7is.
  unx-unx: ଆଡଃ ୟୀଶୁ ଏନ୍ତାଃଏତେ କାଟିଃସାଙ୍ଗିନ୍‌ ଆୟୁର୍‌ତେ ସେନ୍‌କେଦ୍‌ତେ ଜେବଦୀୟାଃ ହନ୍‌ ଯାକୁବ୍‌
    ଆଡଃ ଆୟାଃ ହାଗାତେ ଯୋହାନ୍‌କେ ଲାଉକାରେ ଜାଲୋମ୍‌ ଚାପିତାନ୍‌ ନେଲ୍‌କେଦ୍‌କିନାଏ ।
  gah-gah: Lá ikasigo Izesú koma makó novike Zepetaioni gipala lositá Zemusiko agunala
    Zoniko keza nagamikú lapegú minasike lagaha gotaha ali lamaná niasigo, ánigoake,
  lcm-lcm: Na kala anguan ulit avunga lik an, na kala arai ani Iakovo, nat si Sebedaio,
    kuvul ve tasina ta Ioanes, kilongtapo itoiton karilong keve uvene kuli vul.
  aer-aer: Arlenge-werne irremele Jesus-ele areke alerikwe Zebedee-kenhe atherre James
    uthene John uthene anerle-anerrerlenge. Ratherre-arle anetyame boat kwenele net
    ayernemele ultake-arle-lhekenge.
  qvc-NT: Riykashpallapa, ashla waqman ch'ayaykashpaqam, Jisusqa ishkay runa masta
    rikarqan. Paykunaqam Sibidiyupa churinguna karqan. Suqnin shutirqan Jwan; suqqam
    Jakubu. Paykunaqam yakupi puriq barkumba ukumbi atarrayangunata allichaykarqan.
  tgl-ULB: Habang si Jesus ay naglalakad papalayo, nakita niya si Santiago na anak
    ni Zebedeo at Juan na kapatid nito, sila ay nasa bangka na nagkukumpuni ng mga
    lambat.
  cbs-NT: janua Jesús ana ketankubainkin Zebedeon bakebu Santiago inun Juanen xaxunxun
    jatun jisin tadas ika junukin kexeaibu bechixun
  xtm-NTPP: Te ni ka jika‑ka de vala ji'in ya, te ni jini Jesús ma in tee nani Santiago,
    ji'in ñani de Juan ma, sa'ya tee kúu Zebedeo ma. Te ka ñunee de in nuu barcu,
    te ka yikuu de ka ndasa'a de ñunu de ma ja jin tava de tiaka.
  nnq-nnq: Apabaika nnongi kachoko, ngababonanga Yakobo na Yohana, ingota ya Zebedayo.
    Muntumbwi gwabe bakatendekeanga mapelele gabe.
  bao-NT: Ñucã too jʉgueroacãra ĩaupi Jesús, Zebedeo puna Santiago, cʉ̃ bai Juan,
    cũmuapʉ cʉ̃ja bapi yucʉre ca jia jãa queno niirãre.
