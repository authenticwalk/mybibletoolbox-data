    Niaratre nibu ye abko Zebedeo ngäbriänkä, btä Jesu okwä namani angwane,
  azg-NT: Ndoꞌ tjantyi jon chjochen. Joꞌ jndyiaaꞌ jon Jacobo yo tyje juu Juan, tyehan
