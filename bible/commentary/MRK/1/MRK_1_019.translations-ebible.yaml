  por-BRBSL: Indo um pouco mais longe dali, ele viu James, filho de Zebedeu, e John,
    seu irmão, que também estavam no barco consertando as redes.
  ces-NKB: Když pak kousek poodešel, uviděl Jakuba Zebedeova a jeho bratra Jana, jak
    na lodi spravují sítě.
  cui-cui: Jesús equeicha pona. Bapoxonae equeicha ichʉnbe tainchibe. Baraponbe ichʉn
    pewʉn Santiago, irʉ ichʉn pewʉn Juan. Baponbe Zebedeo pexantobe tatsi. Jeratha
    mataquerabauyabe peyamonaewa xua ucupouna.
  boj-2014: Onaqa Yesus a olo walwelosiq gilokiñalayosiqa Sebedi aqa ŋiri Jems aqa
    was Jon wo naŋgi aiyel qobuŋ miligiq di kakaŋ braŋo qandimeqnabqa unjrsiqa metnjrej.
  eng-OEBUS: Going on a little further, he saw James, Zebedee’s son, and his brother
    John, who were in their boat mending the nets.
  eri-eri: Onodu Yesus no menanga onou golodu goi bona, Sebedi idau gane nga nononga,
    Jems Jon ngare nerirai. Nere bot langa yafa bodere, neire hagoma dada koraiwai
    waha erere bodere yafare.
  aly-aly: Jesus-el arey-alhek Zebedee-kenh alerikw-atherr, James, John, ratherrarl
    netting arnwarnenh rtnwitwek, aker irrpengek-arelh.
  wiu-wiu: Yesu eniya liti kutu pokome enekale odene wamena Yame Yoneta Sebedine manata
    ue dipike mekete tagi ka pilianeka lipua mekoli enaneya.
  swe-swe: Lite längre fram fick han se Jakob, Sebedeus son, och hans bror Johannes,
    som höll på att göra i ordning näten i sin båt.
  cth-cth: Haw hoi dongdeng a cei nah, Zebedee e capa roi Jem hoi Jawhan teh long
    dawk tamlawk a cip roi e hah a hmu.
  mti-mti: Sira me kusi atan aike Jebedi usiwa Jemus ge gwaneba Jon mu wa danave uwariri
