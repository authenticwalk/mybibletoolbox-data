  ita-1927: Poi, spintosi un po’ più oltre, vide Giacomo di Zebedeo e Giovanni suo
    fratello, che anch’essi in barca rassettavano le reti;
  lww-lww: Ana Yesu mial pali laa sane, kirawal narina ne Sepeti la luoka, nane Semes
    amio wenla nap̃a Yoane. Lalua atotano ke e pulus nen kiela waa, akila ruru ke
    kiela lilivi lala.
  ckb-ckb: ئینجا کەمێک دوورکەوتەوە، یاقوبی کوڕی زەبدی و یۆحەنای برای بینی، لەناو بەلەمێکدا
    تۆڕەکەی خۆیان چاکدەکردەوە.
  spm-spm: Gumughun a mange sɨvagha gua, Sebedin otar Jems nonɨ undooghan Jon ko aniiŋn
