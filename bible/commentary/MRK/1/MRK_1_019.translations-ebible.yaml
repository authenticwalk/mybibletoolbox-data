    wa mẽ hwỳr kato nẽ wa omu nẽ amnhĩ kôt wa kuwỳ.
  ctp-NT: Chunꞌ ndiꞌin la chinꞌ mdijin Jesús, naꞌan yu taꞌa tyukwaa sñiꞌ Zebedeo nu
    naan Santiago loꞌo Xuwa. Mdiꞌin neꞌ niꞌ yka naꞌan xuwe ti, ngiꞌni xuꞌwe neꞌ katan
    ꞌin neꞌ.
  bre-BRG: Hag ac'hano, o vont un tamm a-raokoc'h, e welas en ur vag Jakez mab Zebedea,
    ha Yann e vreur, o fichañ o rouedoù.
  opm-opm: Apriperhan ihir pipari. Susa asotei koriyaoh Sebedi ohe mon yot Jemissi;
    Jon ihit bot dah rus tongnoma ung pondeiptingopari.
  bvr-bvr: Lika Jesus a-garlmuna gun-baykarda ngika, lika bijirri-nana Jeymch (James)
    rrapa an-nigipa worlapa niya Jon abirri-gata nipa Jebadi (Zebedee) bijirri-bokamurra,
    birripa mu-michiyang aburr-ni, nawanawa aburr-ni mun-gata mulucha.
  wal-wal: Yesuusi guuttaa sinttaukko biidi, Zabddiyoosa naata naa77u ishantta, Yaaqoobanne
    Yohaannisa wolwolo giddon bantta gitiyaa giigissiyaageeta be7iis.
  zad-NT: Ka ba wza'gake' zi lat', ble'i Jesúza' Jacóbona' len beṉ' bishee Juanna',
    beṉ'ka' nak xiiṉ Zebedewa', lle'gake' ḻoo barkwa' chiyonshao'gake' yix̱ja' daa
    chzengakile' beḻka'.
  mgh-mgh: Napwahile vakani, ahomoona Yakopu, mwana a Sepeteu ni nhimaawe Yohani,
    alokihaka nkalawani matthavi aya pweehanaka nananoru.
  aso-aso: Ve sitaꞌ nene do giꞌmizo ngomo ma novo aza Zebedaioꞌ gipele sitaꞌ Zakoboki
    nakunolo Zohaneki sipiuꞌ mini alahaꞌ daaꞌ aniꞌ golalezeꞌine nene ongoti di lamineꞌ
    nasivo ningo
  uli-uli: Jesus yesa sar darloh sugfed ye sala wiri wol rumal bisbis, James mo John
    le lol semal mal le Zebedee idal, le re mel yuchul wala war le re foforu wug kala
    yar.
  nin-NT: Na ti sha zirr a ko ntsɨ na hi amuya aha abanu, Yakubu tuku Yohana, amumarr
    bu Zabadi a so nu umi ku uddu umbarr ku, na so na azhizhi ambarr ka ssubi.
  tgk-tgk: Каме дуртар рафта Исо писарони Забдойро дид, ки Ёқуб ва Юҳанно ном доштанд.
    Онҳо дар қаиқи худ тӯрҳои моҳигириро таъмир мекарданд.
  acu-NT: Turinamtai Jesús kucha kaanmatkarin arakchichu wekaas, Zebedeo uchirin Santiagon
    ni yachí Juanjai kanunam engkemsar rederin apainak pujuinaun wainkamiayi.
  cak-WNT: Y xa c'a juba' c'a quebiyin apo, tek ri Jesús xerutz'et c'a ri Jacobo y
    ri Juan, ri ye ruc'ajol ri jun achi Zebedeo rubi'. Ri ye ca'i' achi'a' ri' pa
    jucu' c'a yec'o wi, yesamej. Riye' yequic'ojoj ri quiya'l chapabel car.
  ebk-ebk: Kuncha pay tenmaak as akét, inilan Jesus cha Santiago kan Juan ay potot
    Zebedeo. Nan nauycha hen-aki at wachacha as nan fiangkacha ay cha mangesakiana
    as nan chiyuycha tafukorcha.
  spa-PDDPT: Un poco más adelante vio a Jacobo, hijo de Zebedeo y a su hermano Juan
    quienes remendaban las redes en su barca.
  ruf-ruf: Kaghenda hatali chidogho, kawona Jakobu na Yohane, iwana wa Sebedayo, wamne
    mnumbwi ghwawo, wotenda ghoya nyapfu tsawo.
  gun-gun: Oove'ia py oexa Zebedeu ra'y Tiago ha'e tyvy João, kanoã py pira mbo'aa
    omoatyrõ okuapy rã.
  agu-BL: Itzun ticy'e'n cu'n tzi mar, nintzun noj tpontz te Jacow tu yi titz'un yi
    na bi'aj Wa'n. E' cy'ajl Zebedeo. Cho'n ate' tul barc tan laq'ue'n chileb.
  isn-isn: Itungo uYesu naiwagenda kahelu iniino, ai umihengile uYakobo ng'wana wang'wa
    Zebedayo nu Yohana muluna nuakwe; ai atulaa mi ilinga akuzipya nyavu.
  eng-PEV: Jesus kept walking along next to the water, and he saw James and John getting
    their nets ready to catch fish. And their father Zebedee was with them too.
  ilo-ULB: Apaman a nakaadayo bassit ni Jesus, nakitana ni Santiago nga anak ni Zebedeo
    ken ni Juan a kabsatna a lalaki; addada iti bangka nga agtartarimaan kadagiti
    iket.
  pir-NT: Sa ye tiquina mehenogã yʉhdʉ cã, Santiagore, tiquiro bahʉro Ñu gʉ̃hʉre boca
    sahye tja. Tiquina pehe Zebedeo pohne ijiahye. Tiquina yaria yucʉsapʉ wẽñecjʉre
    quehnoñe niahye.
  anv-NT: Ndɛre Jisɔs ályá ɛfɛɛ́ ajyɛɛ́ mbɛ gachyɛ, agɛ́ Jɛmsi ne Jɔn meŋmo wuú,
    ɛbwɔ́ álú baá Sɛbɛdee. Ábɔ́ álú mmu ɛ́kpée átome upaá utófó bwɔ́.
  sab-NT: Jesu jo chage na sugeti onbre e boke ole gire Jesu tendu Santiago ngwange
    kaire Santiago daballa kada Juan ngwange, Santiago kaire Juan kledu ule ñenua
    kadakle Zebedeo ole gdeba ugachuge du toli chiga.
  tmd-tmd: Makwam Jisas hör ul mag mɨŋi duön nugumɨn, Sebedi ha nuŋwa Jems Jon yöŋö
    röbö alebö möla mɨd gɨr, uben paxdöröŋ aku, lɨdɨx gɨr mɨdmä.
  acr-NNT: Xbꞌin kꞌu pan jubꞌiqꞌ chik y xeril ri Jacobo rukꞌ ruchaqꞌ Juan, ri kebꞌ
    ukꞌajol ri Zebedeo. Rike e kꞌo chupa jun barco y ketajin che ukꞌojoxik ri ki atarraya.
  kpg-kpg: Jesus ga hanadu hua haga balua, ga gidee labelaa tagahaanau daane dogolua,
    James mo John, nia dama daane ni Zebedee. Meemaa e bonobono di nau gubenge i hongo
    di nau boodi.
  taj-taj: जजाकी क्‍याथाङ धोमाहेन्‍से येशूसे जब्‍दियाला झा न्‍ही, याकूबदेन थेला आले
    यूहन्‍नादा दोँगारी चिसी घ्‍याङ राबान लबा म्राङ्जी।
  avt-avt: Jisas ken kike, hɨrak kɨr Jems ketike nɨkik kɨrak Jon, hɨrakɨt nɨkerek
    hɨrakɨt wik te mɨtɨk niuk mɨrak Sebedi. Hɨrakɨt tau bot kɨrakit tekerwo hepin
    mɨrakɨt.
  cbk-cbk: Cuando ya camina pa sila un poco distancia, si Jesus ya mira con Santiago
    y con Juan, el maga anak di Zebedeo. Talla sila na di ila vinta ta arregla el
    di ila maga rede.
  uig-ARA: ئۇ شۇ يەردىن بىرئاز ئۆتۈپ زەبەدىينىڭ ئوغلى ياقۇپنى ئىنىسى يۇھاننا بىلەن
    كۆردى. بۇ ئىككىسى كېمىدە تۇرۇپ تورلىرىنى ئوڭشاۋاتاتتى.
  tuf-tuf: Acsar bir biráy bar cut, Santiago taná jor itchacro. Santiago taná ajca
    Juáncuano. Santiágoin Juanin tet ajcan Zebedéocuano. Eyinat canó cuitar ruwa caquic
    atarraya óroro.
  abx-abx: Ngan pira pa hamok i mga pitad-na, sakulawan-na namay si Jesus kas Santiago
    pati' Juan nga mga dadi'-na si Sebedeo. Agparaladlad mga iya si mga pukut-na ari
    si paraw-na mga iya.
  mco-NT: Chi Jesús yjacyöy anajty hueen, e ijxpaty Jacobo etz y'uch Juan, je Zebedeo
    ajcxy ymang. Je Jacobo etz Juan tumb anajty barcojoty. Hue' anajty ajcxy yaj'oyɨɨyb
    je' y'acxmadzɨ'ñ.
  kqf-kqf: Yesu i taunawanawa mote lofana te Diyebedi natunatuna Diyemes bi tasina
    Diyon i kitedi. Tedi wagamo edi gomo a vovokaukauwedi.
  cpb-NT: Iro ranashineentanaka, iñaapaatziiri itomipaini Zebedeo jitachari Jacobo
    itsipatakari irirentzi Juan, risaiki ipitoki rowamatankawaitzi itarajaamento.
  aon-aon: Douk amam hanaku aria Jisas natigu biom hatem bot hape hagabe umbenab.
    Amam douk Sebedi ananim nugamim, Jems nani ananin wanin Jon.
  hus-NT-2005: In óntsi tám ti belal ani in chuꞌu na Jakobo junax kʼal nin kidháb
    Juan. Jajáꞌtsik u chakámláb kʼal na Sebedeo ani kʼwajattsik jeye balidh bin tanil
    ti patsʼkʼux tin jixáb an toꞌol.
  mig-NT: Te ni̱ jika‑ya̱ ɨ́ɨn tí'lí‑ga̱. Te ni̱ jini̱‑ya̱ núu̱ Jacobo jíín ñaní‑de
    Juan. Se̱'e Zebedeo kákuu cha̱a‑ún. Suni ká'i̱in cha̱a‑ún ini̱ barco, kánaku'ni̱‑de
    ñunu‑dé.
  bps-bps: Di kagula là mlo teen Dyisas lwe saflanek, Dyém na Dyan, dad ngà Sébidi,
    di lam awengla. Tambél ale dad fukutla.
  mbs-mbs: Penga niyan, dimeleg si Jesus te kenà mediyò, aw kinità din si Santiago
    aw adi din si Juan didowa dan batà i Sebedeo. Kidoen dan te belangay aw migtigmes
    dan te pokot.
  tof-tof: Yesu ne barrkyananbóka nóma wamórr, wa nis narezoreti pam nis nósenórr,
