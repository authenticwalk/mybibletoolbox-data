    Gunèe Jesús Juàn hues Cob, ne. Nzi yon xgan' Zebede le'n yòoyaa. Nzi go bdè' Zebede
    yex con Cob no con Juàn.
  zyp-NT: A cawngpe va sei he ka, aa so sahlo khah a thei leimeipaw he Zebedi sawcapaw
    Jeims le a unypaw Johan khah tuilawng chung letah a hmuh he.
  sey-NT: Satena, se̱ña maca saina, Zebedeo mamajëpi Jacobopi i̱ yoꞌjei Juanpi co̱ni
    yohuëre ñuꞌijë hua̱terëre que̱ꞌque doꞌsejëna, ñaëña.
  nvm-nvm: Jesu fun buna vako ijia fu samaij ijia madu una no diaikin Jeims ko Jon
    e Zebedin afijaf ijin giain. Bu vanag buon ijia karine ugie buon iji amarvo ijia
    fu biediain.
  mps-mps: Aga dwasianu ma pelama gana, tama agai Jems suali, te bidi Sebedigo ogwa,
    te aga ama Jon dali bidibo suai. Augwali si me te augwa gebade bididu, te sųgų
    sabo hagani togobo wa dodolobo sę idubadi suali.
  seh-seh: Pakufamba pang'ono patsogolo, Yezu aona amuna anango awiri muubale mwawo.
    Akhali Tiyago na Djuwau, ana a Zebhedheu, mbakhasona makokota awo m'bote.
  pab-NT: Jiyehitiya maisekoneta hoka waiya hinamahare haximarene kakoarenai Tiago,
    João xoaha, Zebedeu ityaninai. Kanowako tinolaharehenahititaha maka kohase hiyakakala.
  llg-llg: Basa ndia, boe ma Yesus laꞌok nakandoo fa, boe ma nita Sabadeus ana nala.
    Kaꞌak nade Yakobis ma fadin nade Yohanis. Dua sala lafafaꞌu mbuꞌa nala lai ofak
    lain.
  kyf-kyf: Ɔ bɛa 'yu -sɛ, 'ɩn ɔ yia Zebedee -yɔ ɔ 'yua *'Zake -yɔ *Zaan -yɔyɩ, -zugba
    wa mɩ wa 'sowli mnazɩda, -mɔ 'glʋ 'wʋ.
  tpi-tpi: Jisas i wokabaut i go moa liklik, na em i lukim Jems, pikinini bilong Sebedi,
