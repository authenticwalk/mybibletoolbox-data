  awb-awb: Kéróyana Sísaga kure mó abáráhré Sébérine ahninkáwáráré síwíqmé Sémísireq
    Sónireq sene sípiipéq méra kahwewarí kaweq kaweruyana tagówe.
  gdn-gdn: Mu kayatagubu kaburu papateya kebomawa da apunu Tabadi e gubagai-yoma Diyemesi
    yo Diyoni mete kina ika wakamaga rabineya puwarimaga badipamawa idiwa emitampu.
  hvn-hvn: Nèru hudi ngati ène, ta ngèdi ke ri Noo, ana ri Sabadeu. Mone aꞌa, ne Jꞌako.
    Johani, mone ari. Hari do dꞌue roo pa dꞌara pemoko ne pèku pa dꞌara kowa roo.
  nko-NT: Ɔlɛnatɩ́ yɔ́ nkpá kpalobí á, olowun Sebedeo abí, Yakobo mʋa mʋ gyama
    Yohane ɛ́. Bʋbʋ ɔklʋntɔ, bʋdɛ amʋ́ asawu bɩ́ɩn.
  bsn-NT: To yi varũtu vacʉne, gãjerã jʉarã ñarãre ĩnare jiyuju Jesús. Ĩna ñañujarã
