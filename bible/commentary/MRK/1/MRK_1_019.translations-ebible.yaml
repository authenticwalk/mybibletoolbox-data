  ulk-1902: E ko kebikebi ekasereder, E dasmer Iakobo Zebedaio ra uerem, a Ioane abara
    keimer, nar ge muigi, a net euelei.
  som-som: Markuu cabbaar socday, wuxuu arkay Yacquub ina Sebedi iyo walaalkiis Yooxanaa,
    iyagoo doonnida dhexdeeda shabagyadoodii ku hagaajinaya.
  anh-anh: Mach, mbɨ sɨwaŋkw sɨwaŋkw re waz Sebedind nor kɨra undɨmaj hamb Jemsɨnd
    Jonɨnd utɨŋg unchaŋ ñɨhɨri mbɨndɨŋ añaŋan akŋ han omanenta sɨz ñɨmŋgɨmar.
  mam-C: Me noqtaq ch'in otaq txi kyb'etin, te' kyxi tka'yin kab'etl ichin, Santyaw
    ex Juan, kyitz'in kyib'. Ex attaq kytata Zebedey kyuk'a, ex kyuk'a taq'nil. Ite'kxtaq
    toj jun bark; nchi b'inchintaq kypa te tzuyb'il kyiẍ.
  ndj-ndj: Paayendili pawulongolu padokwa, kavawona Yakobi na Yohani vana va Sebidayu,
    vayikala muwatu pavasambula njafu shawu.
  mbj-NT: Ti bahǟnh mä tabahapäh Sebedew häd näng do taah, Tsijaag, Jowãw daheeh.
    Marakate gó m' rabat'oonh. Karahi m' renäm.
  lat-VUC: 'Et progressus inde pusillum, vidit Jacobum Zebedæi, et Joannem fratrem
    ejus, et ipsos componentes retia in navi:'
  ngp-ngp: Eze agendegende awabwiilaga Yakobo hamwenga na nduguye Yohana, wana wa
    Zebedayo. Woho nawo wandaga mwe ngalawa yawe wakaziika lumwe zinyavu zawe.
  enq-2: Umbisale pupala, Jisasame Sebedi ikiningi Jemesapa, kaiminingi Jonepa dolapo
    sipi andaka umbene tambuu peteambino kandea.
  eng-ASVBT: And going on a little further thence, he saw James the son of Zebedee,
    and John his brother, who also were in the boat mending the nets.
  mna-mna: Tiwwa ma tilae ri to, Yesu mataana ila na, ire Zebedi lutuunu bizin ru,
    Yems ziru tiziini Yoan, timbotmbot se wooŋgo mi tiurpewe pu kizin.
  myw-myw: Inounas nag kadiveiyov, ikines Sebediy nitun, Yemes son bwadan sisiyas
    tasiyas nawnataws wanuwan siwag iymiyeims wot.
  sby-sby: Kayi mpwalendako pang'ana, walabona Jemusi ne Yohane banabendi Sebedayo,
    mu bwato kababamba tombe twabo.
  sll-sll: Omia, Yisas obilga ulubi pire hangure, yal Sebedi wang sutani ta Yems,
    ta Yon, yasuri sipi ala mole pisi gal soulu dungwo hon guwa si mongure hangwi.
  yaq-NT: Junama'a intok, che' a bichau jeela weyeka ju'u Jesus, juchi jume' woi yoemem
    bichak, emo sairakame, Jakoobo' teamta, Sebereo' teamta u'usi, intok juka' a'
    sairawata Joan teamta bichak. Intok kuta kanoat jikat jokame, intok bem jite'im
    cha'abwammeu yepsak.
  uro-uro: Qa met nae maqälak dä qa lu ma Jems ma Sebedi aa emga qä na aa läktka ma
    Jon i qosaqi qali liom mät in mlauski bä ini masartäm mät ama lek pät in bäiu.
  ita-1885: Poi, passando un poco più oltre di là, vide Giacomo di Zebedeo, e Giovanni,
    suo fratello, i quali racconciavan le lor reti nella navicella;
  muy-muy: Nday tə̀bu takoru kama gʉzit ti Yezu èpi mis ndahaŋ cʉ keti ; nday bəza
    ge Zebede, bəlaŋ gani slimi gayaŋ Zek, nahaŋ ni ti ni slimi gayaŋ Zeŋ. Nday a
    *slalah ga yam bu, tə̀bu təslamalay zəva gatay.
  kqc-kqc: Doba deri bogasa bi uba dubuisa James ma John, Zebedee di mida, veyo. Ina
    yaku bouti fafau fate veika regamadi.
  tav-tav: Jesu petoacã aánemoʉ pʉgarãre na cabʉga ejayupʉ. Sebedeo punaare Jacobo,
    cʉ bai Juan jãare na cabʉga ejayupʉ. Bapi yucʉ cawooriquere jia quenoorã cumuapʉ
    cáti jañañuparã.
  eng-ULB: As Jesus was walking on a little farther, he saw James son of Zebedee and
    John his brother; they were in the boat mending the nets.
  spa-VBL: Entonces Jesús caminó un poco más y vio a Santiago y a su hermano Juan,
    los hijos de Zebedeo. Ellos estaban en una embarcación, arreglando sus redes.
  fra-_FOB: Et de là passant un peu plus avant, il vit dans une barque Jacques, fils
    de Zébédée, et Jean son frère, qui raccommodaient leurs filets.
  hau-ULB: Sa'adda Yesu ya yi tafiya kadan, sai ya ga Yakubu dan Zabadi da Yahaya
    dan'uwansa; suna gyaran tarunsu a jirgin ruwa.
  mal-mal: യേശു അവിടെനിന്നു അല്പം മുന്നോട്ടു ചെന്നപ്പോൾ സെബെദിയുടെ മകനായ യാക്കോബും
    അവന്റെ സഹോദരനായ യോഹന്നാനും പടകിൽ ഇരുന്നു വല നന്നാക്കുന്നത് കണ്ട്.
  kkc-kkc: Osoloso yo pepooko hoogoo dileso, di kebigeli odoo abo Sebediyo owolo bakadio,
    Yemes dio omolo Yonee dio du ma kulodu dobolone pei moodoomolome egeiso.
  lit-lit: Ir nuo ten truputį toliau paėjęs, jis pamatė Zebediejaus Jokūbą ir jo brolį
    Joną, valtyje betaisančius tinklus.
  urd-GVR: Thoṛā-sā āge jā kar Īsā ne Zabdī ke beṭoṅ Yāqūb aur Yūhannā ko dekhā. Wuh
    kashtī meṅ baiṭhe apne jāloṅ kī marammat kar rahe the.
  far-far: Ma sa Jesus ka leka tu'u lau kau, nia ka ada to'ona sa Jemes fainia sa
    Jon, na ro wele sa Sebedi ki. Keroa to 'adaroa laona na baru, ma keroa ka modea
    furai keroa.
  suz-BL: मिनु इच्‍ची आइक्‍ची लशा, जब्‍दी आ तौ निक्‍शी याकूब नु यूहन्‍ना वोबु आस कली
    डोंगाम बाक्‍शा, गाक्‍शो ग्‍याइल प्रोव़ना प्रोव़न पशो ताम्‍सी बाक्‍त।
  car-NT: Irombo a'si 'ko rapa tyto'po mero, mo'ko Sebedeus ymuru Jakobus ene'po i'wa,
    mo'ko ipiry Johanes maro. Kurijara ta morokon tysipirykon ato'satokon.
  amp-amp: Saimon Andru najohf yaknimorn tfit mbrnyi tefihato mhtimorf Sebedirhu yon
    Jems Jonrof. Rof nhaf mmbrtn tohhato rugim fak nahu dbofta hasomof.
  bht-bht: जालू यीशु थोड़ा अग्गे चलया, उनी होर दो भाईयां जो दिखया जिना दे ना याकूब
    कने यूहन्ना थे, कने सै जब्दी दे पुत्र थे, सै किस्तिया पर जाले जो ठीक करा दे थे।
  eng-NOY: And going on a little farther, he saw James the son of Zebedee, and John
    his brother, who also were in the boat mending the nets;
  cub-NT: Aru cuyʉ cãreja, jipocai jã́rejamed̶a Zebedeoi márare, ne ãmiá Santiago
