    in the boat mending the nets.
  spa-BES: Y yendo un poco más lejos, vio a Jacobo, el hijo de Zebedeo, y Juan su
    hermano, que estaban en su barco cosiendo sus redes.
  san-BEN: ততঃ পরং তৎস্থানাৎ কিঞ্চিদ্ দূরং গৎৱা স সিৱদীপুত্রযাকূব্ তদ্ভ্রাতৃযোহন্
    চ ইমৌ নৌকাযাং জালানাং জীর্ণমুদ্ধারযন্তৌ দৃষ্ট্ৱা তাৱাহূযৎ|
  tdx-tdx: Ie nisi­tsitse mb’eo, le nivazoho’e t’Iakobe Ana’ i Zebedio naho i Jaona
    rahalahi’e, an-dakañe ao nanosoke harato.
  naf-naf: Belaknik bugan dati meti naman Zebediyet nemulatnenet Zemsmak Zân idaige.
    Egelaŋ kegogak waŋgaŋidan tati eleŋgolamit taomkekmalu
  grc-MT: και προβασ εκειθεν ολιγον ειδεν ιακωβον τον του ζεβεδαιου και ιωαννην τον
    αδελφον αυτου και αυτουσ εν τω πλοιω καταρτιζοντασ τα δικτυα
  vid-vid: Loyalutile hamwando nakawona wanage Sebedayo Yakubu na Yohani. Nawali mgati
    mwa itumbwi wowika goya utandawala wawo.
  pio-NT: Néese nèepunícawa nàacawa àniwa calìsa idùlepiré, yá Jesús iicá nacái Zebedeo
