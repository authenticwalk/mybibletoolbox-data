  eng-TCENT: After leaving the synagogue, they immediately went to the house of Simon
    and Andrew, with James and John.
  eng-BSB: As soon as Jesus and His companions had left the synagogue, they went with
    James and John to the home of Simon and Andrew.
  cpu-NT: Ikanta ishitovanaira Jesús japatotapiintaita, jaanakeri Juan ipoña Jacobo,
    ikenaiyanakeni ipankoki Simón, isaikitara eejatzi Andrés irirentzi Simón.
  san-ASM: অপৰঞ্চ তে ভজনগৃহাদ্ বহি ৰ্ভূৎৱা যাকূব্যোহন্ভ্যাং সহ শিমোন আন্দ্ৰিযস্য চ
    নিৱেশনং প্ৰৱিৱিশুঃ|
  tac-NT: Napu a'lige buyasa alé u'tá re'obachi «sinagoga» anilime, Esusi simile Akobo
    'yuga 'lige Juani 'yúgachigó napu ejperégame nile Simoni 'lige Antresi.
  eng-WEBPB: Immediately, when they had come out of the synagogue, they came into
    the house of Simon and Andrew, with James and John.
  gfk-H: Manamur bia Iesu ma ira nuna bulu na hausur diet ga haan talur no hala na
    lotu nudiet ira Iudeia, diet ga haan laka tano ngasia ne Saimon ma Endru. Ma ne
    Jemes ma Ioanes dir ga laka mah.
  viv-viv: Tu Yesu manuwa-abavehawala againe gihobu-yo gina Saimoni Anidulu yadi manuweya.
    Ada Yemesa Yoni badi buye hina manuweya hiluku.
  yao-yao: Che Yesu ni ŵakulijiganya ŵao pamo ni che Yakobo ni che Yohana ŵakopweche
    mu nyuumba ja kusimanilana jila ni kwaula ku nyuumba ja ŵanya che Simoni ni che
    Andulea.
  tgp-tgp: Ale Iesu mo malue hin ima lotu atu, mo vano mo unu na iman Simon enia Andrew,
    enia tolu James enia John.
  auc-NT: Mänïï Itota oodeoidi odömöincönë ongöninque ïinque odömonte apæ̈necä ate
    tömënäni tao godinque Tantiago tönö Wäö mïñæ̈ godinque Timönö tönö Æntade oncönë
    go guiidänitapa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a noditedice liiakanaɡ̶axi judeutedi, odaa dowicetedicogi
    liɡ̶eladi Simão ijaa André. Ijo maɡ̶aɡ̶a lixigaɡ̶awepodi Tiago ijaa João.
  bmh-bmh: Yesus go Zuda agal gotulanemen zau uteimai, Zems zaug Zon al Saimon zaug
    Andru goagal zaueim ereg siemen.
  ctu-BL: Tsa' bʌc' loq'ui ti sinagoga. Tsa' tili yic'ot Jacobo yic'ot Juan ti' yotot
    Simón ba' chumul Andrés ja'el.
  meq-meq: Ma dəba eye na, Yesu ta gawla ŋgay hay ti ye abəra mə gay i maɗuwule me
    niye, ti ye a gay i Simoŋ ta Aŋdəre. Nəteye ti ye dziye ta Yakuba ada ta Yuhana.
  noa-H: Mag judionaan Hẽwandam hiek jaaujem deg Jesuu hõrag Hẽwandam hiek jaau sĩewia
    höbëraau higbaadëjim haajem, Simón Andrés dʌ̈i joobaajerr di haar. Mag hi mam
    dʌ̈i hi k'apeen numí wëtjim haajem. Mak'ʌʌn, Santiago hajim haajem Juan dʌ̈i.
  alp-NT: Eleki Yesuse kai Eni maka luluaru esi siri bei luma ibada mere kai esi keu
    me Simone kai Andrease esi luma. Yakobuse kai Yohanese luasi keu kaisi lekwe.
  san-VEL: apara nca te bhajanag.rhaad bahi rbhuutvaa yaakuubyohanbhyaa.m saha "simona
    aandriyasya ca nive"sana.m pravivi"su.h|
  kbq-kbq: Hanki osi mono nompinti' atirami'za Saimonine Endru kizini nonte Jemisi'ene
    Joniza vu'za umareri'naze.
  kbh-kbh: Chents̈ana, chë enefjuana yebnents̈ana tmojánbocana y Santiago y Juánoftaca
    Jesús tojána, Simón y Andresbe yebnoye.
  ron-LSB: Și îndată ce au ieșit din sinagogă, au intrat în casa lui Simon și Andrei,
    cu Iacov și Ioan.
  pon-pon: Irail ari madan koti jan nan jinakoke, ap ian Iakopuj o Ioanej kotilon
    on nan im en Jimon o Andreaj,
  nhe-BL: Quema ya quistoyaj ipan tiopamitl, Jesús yajqui ihuaya Jacobo ihuaya Juan
    hasta ininchaj Simón huan Andrés.
  sps-sps: Sen Tsun ri naus osing to na numaa iny fafaatouf tana taa Jiu, ri toobing
    naa to numaa ten Saimon me Anduru, Jemis me Jon naa fiisen kan ra naa ri.
  wnc-wnc: Siwan miti yot gwen teke epu kepman kuke gatu Jesuat pandetnaatda kuku
    Saimonkat gatu Endruatdane yotnane kopbing. Siwan Jemskat Jonkat kuut kopbing.
  bus-bus: Kɛ̀ Yesu bↄ̀ aduakɛkpɛn, ben à tà Simↄ kↄ̃n Anduruo bɛ gↄ̃ↄ kↄ̃n Yemisio
    kↄ̃n Yohanao.
  gub-BL: Na'e Zezuz a'e wà kury, uhem oho a'e zemono'ogaw wi a'e wà kury. Wixe oho
    Ximàw hàpuz me wà. Anere wiko a'e pe a'e no. Xiak oho wanupi a'e, Zuàw a'e no.
  imo-imo: Kano wali Jisas kinye yunge kitipi kanoli iye kano poko waye nombeya teko
    moloringi ulkemu tiye kolko Saimon kinye Andru talonga ulke pilipili puringi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi ti Qotei tal uratosib Saimon Andru wo naŋgo
    tal gogeteb. Jems Jon wo naŋgi koba na tal gogeteb.
  ulk-ulk: Wige sunago dikaireta a bakiauda natkak Saimonyabim metaem Andruei. Zemis
    iba Zone yabidoge bakiamudariei.
  eng-DRA: And immediately going out of the synagogue they came into the house of
    Simon and Andrew, with James and John.
  knf-knf: Wi bapënaŋ pën ţi *katoh kañehanaani ki bayuday kë Yeŧu aşë gakandër na
    Yakob na Yowan aya uko bi Ŧimoŋ na Andre.
  san-KHM: អបរញ្ច តេ ភជនគ្ឫហាទ៑ ពហិ រ្ភូត្វា យាកូព្យោហន្ភ្យាំ សហ ឝិមោន អាន្ទ្រិយស្យ
    ច និវេឝនំ ប្រវិវិឝុះ។
  arn-NT: Tripapatulu engün tati sinagoga mew, Jesus, Santiaw ka Juan amuy engün ta
    Simon ka Andre tañi ruka mew.
  zas-NT: Bariiz reeman lën yadoo guin, binë Jesús Jacob con Waj lidx Simón con Andrejs.
  ken-NT: Yesu árɔ́ nɔ́kɔ́ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí bo Israɛl nɛ baghɔkɔ́ bhi, bárɔk
    téé ndǔ ɛkɛt Símun nɛ Andru. Jems nɛ Jɔ̌n bábhak nɛ bhɔ́.
