verse: MRK.001.029
translations:
  kpx-kpx: Iesuu kateaito dubu halei Diemisita Dionita holoevei abuhi tilu. Tialeau
    Saimonime Andulume oe velehovolu.
  okv-H: Eto Iesu te James te John te aingeto Simon te Andrew te ta bande ta horeto
  tbo-tbo: Kapaneum numa dalabuna hi hopu haleya po hi nae Simona ma Andulu hai numa
    uyahina ma gasi Yamesa ma Yoni mitehi.
  mal-C: അവർ യെഹൂദപ്പള്ളിയിൽനിന്നിറങ്ങിയ ഉടനെതന്നെ യാക്കോബിനോടും യോഹന്നാനോടുംകൂടെ,
    ശിമോന്റെയും അന്ത്രയോസിന്റെയും ഭവനത്തിലേക്കു പോയി.
  grc-SR: Καὶ ⸂εὐθέως⸃ ἐκ τῆς συναγωγῆς ⸂2ἐξελθόντες, ἦλθον⸃ εἰς τὴν οἰκίαν Σίμωνος
    καὶ Ἀνδρέου, μετὰ Ἰακώβου καὶ Ἰωάννου.
  bgc-bgc: यीशु अर उसके सारे चेल्लें जिब्बे आराधनालय म्ह तै लिकड़कै, याकूब अर यूहन्ना
    कै गेल्या शमौन अर अन्द्रियास कै घरां आये।
  khz-khz: Rupu na gelaka-piatito mulinai, Teimiti e Ioane geagoto, Simona e Anduru
    geria numai gerageto.
  deu-TKW: Und alsbald giengen sie von der Synagoge aus in das Haus des Simon und
    Andreas mit Jakobus und Johannes.
  zsr-NT: Niꞌr burujëꞌ Jesús lu yuꞌu ga naꞌ tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios, len laꞌ
    gyéajlentëꞌ Jacobo len Juan, guladxinëꞌ lidxquëꞌ Simón len Andrés.
  lin-lin: Tango Yesu abimaki na ndako ya mayangani, akendeki elongo na Jake mpe Yoane
    na ndako ya Simona mpe Andre.
  hns-NT: Jiesoe aapan tjela log ke sanghe partjaar ke ghar me se niekarke toerant
    Siemon aur Andreas ke ghare gail. Jaakobas aur Johaanas bhie oelogke sanghe raha.
  noa-E: Mag judionaan Ẽwandam iek jaaujem deg Jesuu õrag Ẽwandam iek jaau sĩewia
    öbëraau igbaadëjim aajem, Simón Andrés dʉ̈i joobaajerr di aar. Mag i mam dʉ̈i
    i khapeen numí wëtjim aajem. Makhʉʉn, Santiago ajim aajem Juan dʉ̈i.
  eng-EMTV: And immediately when they went out from the synagogue, they came to the
    house of Simon and Andrew, with James and John.
  mib-NT: Te ni quenda ya jiín de jíjnáhan de ini vehe iī sinagoga. Te Jesús ni jehēn
    yā jiín Jacobo jiín Juan nde vehe Simón jiín Andrés.
  bea-bea: Ayite otsi, ghaghatestyetlon taneghaotatyechi kwa otsi, kweghaghintyetl
    Simon yu Andrew yu kwa, James chu John chu.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् नु खुने़ॽ के़नाःप्‍पाहाॽ यहुदि चुम्‍लुङ्‌हिम्‍लाम्
    मे़लःन्‍दे़आङ् सिमोन नु आन्‍द्रियासरे़ खुन्‍छिॽ हिम्‍मो मे़बेरो॥ युहुन्‍नाःन्
    नु याकुबे़न्‍नाङ् खे़ङ्‌हाॽनुए पेसिरो॥
  xnj-xnj: Yesu na vawuliwa vaki Yakobo na Yohani, vakawuka munyumba za kukonganekela
    Vayawudi vakahamba pamonga kunyumba ya Simoni na Andelea.
  mmx-mmx: La ne Iesu ga vas su at loogu singising la soso mun nedi mi ne Jems la
    ne Jon diga vubeles at loogu at ne Simon la ne Endru.
  cbr-NT: Anua judíos unicama timë́ti xubunuax cuanx ca Jesúsbë Santiago 'imainun
    Juan a rabëtaxribi Simón 'imainun Andrésnën xubunu bëbai anu atsíancëxa.
  tee-NT: Pus ju Jesús chai ju ix'amamaka'ui tataxtucha ju la'ixpujitat'an ju ist'a'israelitanin.
    Tacha'alh la'ixchaka'an ju Simón chai Tilix. Ixta'ank'ota vachu' ju Tiyacu chai
    ju Xivan.
  eng-LSV: And immediately, having come forth out of the synagogue, they went into
    the house of Simon and Andrew, with James and John,
  cak-NT: Cuando ri Jesús, ri Jacobo y ri Juan xe'el-pe chiri' pa sinagoga, ri jay
    anchi' nitzijos-wi rutzij ri Dios, reje' xebe chicocho ri Simón y Andrés.
  pah-NT: Igwete Jesus'g̃a hoi g̃ajatykahava hugwi. Tiagova'ea oho g̃a ndupi no João'ga
    pavẽi. Igwete g̃a jogwerohoi ojogwerovahema Simão'ga ronga pe. Pevo Simão'ga ruvi
    André'ga pavẽi.
  sja-NT: Jesús, Santiago Juan ome uchiadak'ãri Ak'õre Ũraa jarateepata tedeepa, wãjida
    Simón mãik'aapa Andrés temaa.
  xed-xed: Tahula sliʼagabta taŋ ma tsa həga tagha skwa la Yahuda ya, ka gwaghatá
    həŋ ta vgha nda i Yakubu nda Yuhwana da i Simuŋ nda Andre.
  mks-NT: Tá na̱quee na veñu̱hu já cua̱ha̱n Jesús xi̱hín Jacobo xi̱hín Juan vehe Simón
    xi̱hín ñani da, Andrés.
  gfk-S: Menamur be Jisas ma ira nuno bulu na harausur duhat ga hana sukun no hala
    na lotu ta di ira Iudeia, duhat gom hana lala tano ngasiane Saimon ma ne Andru.
    Ma ne Jemes ma ne Jon dur ga lala bileng.
  bmu-bmu: Jisösnöŋ Kaperneam yeŋgöreŋ köuluk miri mosöta miaŋgöreŋök Jeims Jon yetpuk
    Saimon aka Andru yetkö mire öŋgöget.
  dgz-dgz: Iup anuine paewa ae veane amba Diemis ge Dion tanam apan Saimon ge Anduru
    pa muga amon.
  eng-GNV: And assoone as they were come out of the Synagogue, they entred into the
    house of Symon and Andrew, with Iames and Iohn.
  zaa-NT: De beria cabi le' sinagógaá nna huía cabi litsi' Simón nna Andrés nna lani
    Jacóbua nna Juáan nna.
  eng-WEBSTER: And forthwith, when they had come out of the synagogue, they entered
    into the house of Simon and Andrew, with James and John.
  guh-guh: Jesús baja pitsapa judíovi penacaetuatabiabibovecua. Nexata Santiagobeje
    Juanbeje Jesús yajavapona. Jesúsbana napona Simónbeje Andrésbeje pijaboyabelia.
  bon-bon: Yeesu teeme abiberäja bägrä cama abasecretna mete ne ebmalisi. Cuta Yakobu
    naabi Yoane teta cama ge. Teepi eclige, ebäcnisi Simona Andrea naabime mete cabu
    me.
  nhw-BL: Quema ya quistoyaj ipan tiopamitl, Jesús yajqui ihuaya Jacobo ihuaya Juan
    hasta ininchaj Simón huan Andrés.
  swh-ONEN: Mara walipotoka katika sinagogi, walikwenda pamoja na Yakobo na Yohana
    hadi nyumbani kwa Simoni na Andrea.
  wbi-wbi: Ng'haning'hani ye vahumile kunji mu sinagogi, vakingile mu nyumba ija Simoni
    nu ndeleeya Vyalyale u Yakobo nu Yohani.
  bba-bba: Ye Yesu yɑrɑ mɛnnɔ yerun di, wi kɑ Yɑkɔbu kɑ Yohɑnu bɑ dɑ Simɔɔ kɑ Anderen
    yɛnuɔ.
  eng-KJVCPB: And forthwith, when they were come out of the synagogue, they entered
    into the house of Simon and Andrew, with James and John.
  kgk-NT: Osẽ ramo ojeporahéi haty-gwi, ogwahẽ oike reheve Simão róga-py. André oiko
    ave ojoha-py. Ogwahẽ onhondive Tiago João ave.
  waj-waj: Yisuuvaata ari ngiaammuaudootama Yakoopaya Yuvuaanaya tasipama nuunaira
    nnauvaki pikiada Simoonaya Adiriaasaya nnauvaki safuuma viravai.
  cpy-cpy: Ikanta ishitowa-neera Jesús Kemijantantsipankoki, raanakiri Juan eejatzi
    Jacobo, ikineeya-nakini ipankoki Simón, ijeekaki eejatzi Andrés rirentzi Simón.
  ekk-PKP: Seejärel lahkusid nad sünagoogist ja läksid koos Jaakobuse ja Johannesega
    Siimona ja Andrease koju.
  mpx-mpx: Sauga limi tapwalolo hi eguluwai, inoke avaliyau Yemesa ge Diyon hi na
    Saimon ge talina Andulu wali limiya.
  wbp-wbp: Ngula-jangka, yangka-ngurlu jaaji-ngirli jirrnganja-jana yarnka-jarralku
    Jijajiji Jimaniki, Yanturuku, Jamajiki manu Jaanuku. Ngulajulu jingijingi yanu
    yuwarli-pardu-kari-kirralku Jimani-kirlangu-kurra manu Yanturu-kurlangu-kurra,
    yukajarralkulu kaninjarni yuwarli-kirraju.
  luo-luo: Bangʼe kane gisea e sinagogi negidhi kaachiel gi Jakobo kod Johana e dalagi
    Simon gi Andrea.
  nhe-NT: Quema ya quistoyaj ipan tiopamitl, Jesús yajqui ihuaya Jacobo ihuaya Juan
    hasta ininchaj Simón huan Andrés.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ، ܟܲܕ ܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܟܢܘܼܫܬܵ‌ܐ، ܥܒ݂ܝܼܪܗܘܿܢ ܠܒܲܝܬܵ‌ܐ ܕܫܸܡܥܘܿܢ
    ܘܐܲܢܕܪܹܐܘܿܣ، ܥܲܡ ܝܲܥܩܘܿܒ݂ ܘܝܘܿܚܲܢܵܢ.
  esk-NT: Anikamiŋ Jew-ŋuruat katraġviatniñ tupqatnuŋniqsut Simon-kutlu Andrew-tkutlu,
    piqatigiplugik James-lu John-lu.
  msb-msb: Paghali ninda Jesus sa sinagoga nagsulod dayon sa balay ninda Simon kag
    Andres kaupod sinda Santiago kag Juan.
  cpa-NT: Jøng² ca¹u¹hái¹ Jesús guøh¹². Ca¹ŋó¹dsa juu¹² ja³quiah¹³ Simón quianh¹³
    Andrés. Quianh¹³dsa calah Jacobo quianh¹³ Juan.
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ପାର୍‌ତନା ଗରେ ଅନି ବାରଇ ଜାକୁବ୍‌ ଆରି ଜଅନର୍‌
    ସଙ୍ଗ୍‌ ସିମନ୍‌ ଆରି ଆନ୍ଦ୍‌ରିୟର୍‌ ଗରେ ଗାଲାଇ ।
  meu-meu: Dubu amo e didi dobi, bena Simona bona Andrea edia ruma ai e dae kau, lakobo
    bona Ioane ida danu.
  yva-NT: Yesusa pe wuje yavaro sambaya raora ti to no Simon Petrusa pe Andreasa pe
    aya yavar. Muno Yakobusa pe Yohanesa pe javondijo mai tavon.
  dgc-dgc: Nadid, hinumektat ti Jesus to kapilya, a inumange siya to bile de Simon
    a patwadi, a kaguman na be ti Santiago sakay ti Juan.
  zpm-NT: Ga briee Jesús güey me lidz Simón grop Ndrés gza me Jacob ni Juan.
  hix-NT: Kura, nahatakatxownà hatà, Txesus komo, ohsamnohtoho kom yaye. Tahatakatxhenye
    rma, totxownà hatà, Semaw màn kom yaka, Antrye mànà rma yaka. Akoronye totxownà
    hatà, Txaku komo, Xowaw xarha.
  sim-sim: Urik Jisas nga ma ol orin tiyandari ma ondo nga Judama lotu undari aka
    oson li halaha Andru fre Saimonhi akak limu ira. Urik Jems fre Jon er nga frimu
    ira.
  npi-ULB: सभाघरबाट बाहिर निस्‍कनुभएपछि उहाँहरू याकूब र यूहन्‍नासँगै सिमोन र अन्द्रियासको
    घरमा जानुभयो ।
  cgc-cgc: Jesus i galin ta balay tipunan duma ki Simon daw Andres na miling naan
    ta balay danen Simon. Gakuyog man Santiago daw Juan.
  tim-tim: Akto den opmânŋânba gem Yakobo akto Yohane olop arim âmâ ainâk Simoŋ akto
    Anderea yetgât emelan âgâyi.
  yor-yor: Nígbà tí wọn sì jáde kúrò nínú Sinagọgu, wọ́n lọ pẹ̀lú Jakọbu àti Johanu
    sí ilé Simoni àti Anderu.
  wos-wos: Jisas Godna hundi buléndaka ge bari yatakataka dé yi. Jems, déka bandi
    Jon, du nawulak akwi, di Jisas wali di yi. Ye di Saimon bér Andruna geré di wulayi.
  emp-NTPO: Judiorã dji jʌrebada ded̶eba ẽdrʌd̶aped̶a Jesura, Santiagora, Juaʌ̃ sid̶a
    Simoʌ̃ ded̶aa wãsid̶aa. Simoʌ̃ djaba Andre sid̶a mama b̶abadjia.
  eng-F35: Immediately upon exiting the synagogue they went into the house of Simon
    and Andrew, with James and John.
  ind-ind: Sesudah Yesus dan keempat murid-Nya keluar dari rumah pertemuan itu, mereka
    langsung masuk ke rumah Petrus dan Andreas. Yakobus dan Yohanes juga ikut.
  pes-OPCB: عیسی از کنیسه بیرون آمد، و بی‌درنگ به اتفاق یعقوب و یوحنا به خانهٔ شمعون
    و آندریاس رفت.
  mpt-mpt: Yesus esa e bekeb isa i Gode amo deibo taniba bib tam helaniba taniba Saimone
    e ninge Endlue i dab i am tam unom genamsiba Yemse e ninge Yone i dabo ye tem
    naniba tamniba am tam unaniba
  ssx-ssx: Yesuta꞉ mo Diu wanda꞉halina꞉ pi hotu haemeke da mina꞉pa꞉lao Dia꞉mesi Dioni
    ame̱le̱ mo Saimono A꞉ndutu yaapona꞉ da pa꞉ta꞉ pua honda꞉ pambemekepate Saimonona꞉
    meiyeke wanda꞉ta꞉ ki yeni hapa wiekeme. Yesuma꞉ mo da opolo peeke mo wanda꞉na꞉
    yeni hapa wiekeeki ipiki pa꞉ta꞉ la halemekeme.
  mkl-mkl: Ŋɔi Jesu í fitɑ hɑi ile bii Zuifu ŋɑ ɑ̀ yɑ ce kutɔtɔɔu, nŋu do Zɑɑki do
    Zɑ̃ɑ nɔ ɑ̀ bɔ kpɑsɛ̃i Simɔɔ do Anderee.
  gaq-gaq: ଜିସୁ ଆରି ସିସ୍‌‌ଇଙ୍ଗ୍‌ ପାର୍‍ତନା ଡୁଆବାନ୍‌ ତାର୍‌ଚେ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌ ଏଃତେ
    ଶିମୋନ୍ ଆରି ଆନ୍ଦ୍ରିୟନେ ଡୁଆ ୱେଆର୍‌କେ ।
  gof-RNT: Yesuusi Ayhude Woosa Keethafe keyidi, Yayqoobaranne Yohaannisara Simoona
    soonne Inddiriyasa soo bis.
  unx-unx: ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ୟୀଶୁ ଆଡଃ ଆୟାଃ ଚେଲାକ ସାମାଜ୍‌ ଅଡ଼ାଃ ବାଗିକେଦ୍‌ତେ, ଯାକୁବ୍‌ ଆଡଃ
    ଯୋହାନ୍‌ଲଃ, ଆନ୍ଦ୍ରିୟ ଆଡଃ ଶିମୋନ୍‌ଆଃ ଅଡ଼ାଃତେ ସେନଃୟାନାକ ।
  gah-gah: Lá okago, monó numukutí limiake, Saimon itó Etulú keí numukú Zemusigegi
    Zonigegi itemó.
  lcm-lcm: Na kala soung pelek a lu i kivung na kanla palak nei lu si ri Simon ve
    Andereas, kuvul ve ri Iakovo na Ioanes.
  aer-aer: Jesus ikwerenhe areye-akertele tyatye impemele alherlte-iweke apmere Simon
    uthene Andrew uthene-kenhe-werne. James uthene John uthene alheke anteye.
  qvc-NT: Lluqshishpa chay sinaguga wasimandaqam, Jisusqa chay Jakubuwan, Jwanwan
    rirqan Simumba, Andrispa wasinman.
  tgl-ULB: At kaagad, nang lumabas sila sa sinagoga, pumunta sila sa tahanan ni Simon
    at Andres kasama sina Santiago at Juan.
  cbs-NT: Janu ichamisbu jiwe anua Jesús kainkaini Simón inun Andrésin jiwe anu Santiago
    inun Juanbe buaibun
  xtm-NTPP: Nuu ni ka nde koo de ji'in ya veñu'u luluu ma, te Jesús ma, kua'an ya
    ji'in Santiago ma ji'in Juan ma ve'e Simón ma ji'in Andrés ma.
  nnq-nnq: Yesu na akinapunji bakwe pamwe na Yakobo na Yohana ngabapita munyumba ji
    kugongalela, ngabajenda kachakwe Simoni na Andulea.
  bao-NT: Nea poo juu buerica wiipʉ ca niiricarã witi waarã, Santiago, Juan mena waaupi
    Jesús, Simón, Andrés jãa yaa wiipʉ.
  san-ORI: ଅପରଞ୍ଚ ତେ ଭଜନଗୃହାଦ୍ ବହି ର୍ଭୂତ୍ୱା ଯାକୂବ୍ୟୋହନ୍ଭ୍ୟାଂ ସହ ଶିମୋନ ଆନ୍ଦ୍ରିଯସ୍ୟ
    ଚ ନିୱେଶନଂ ପ୍ରୱିୱିଶୁଃ|
  huv-NT: Condom Teat Jesús taw tiül a sinagoga, tambüw andüyiw aniüngüw Simón maquiiüb
    Andrés, at a Jacobo maquiiüb a Juan tambüw maquiüjpüw.
  otn-NT: Mi̱ bømp'ʉ ja ra̱ ni̱ja̱ ra̱ Jesús, bi̱ mähä ra̱ Jacobo 'nɛ̱hra̱ Xuua co
    'nɛ̱'ʉ mi̱'da yø xädi. I̱ map'ʉ ja rá̱ ngu̱ ra̱ Simu̱ 'nɛ̱hra̱ Andre.
  nop-nop: Jesu tiŋa mihiŋiye adi bopyotneniŋ fakaŋ fooŋ wooŋ Saimon dut Endulu yohineŋ
    ugiŋ.
  obo-NT: Na, to id leggua onsi Disas diyot simba-an to mgo Judio, mid undiyon sikandin
    to baoy onni Simon woy Andres, duma ongki Santiago woy Juan.
  cak-ENT: Tok ri Jesús, ri Jacobo y ri Juan xe'el c'a pe chiri' pa ri jay ape' ntzijos-vi
    ri rutzij ri Dios, rije' xebe c'a chicacho ri Simón y Andrés.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤂᤢᤏᤧ᤹ ᤁᤧᤏᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤗᤠᤶ ᤔᤧᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤛᤡᤔᤥᤏ
    ᤏᤢ ᤀᤠᤴᤍᤪᤡᤕᤠᤛᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤜᤡᤶᤔᤥ ᤔᤧᤒᤣᤖᤥ॥ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤏᤢ ᤕᤠᤁᤢᤒᤧᤴᤏᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤏᤢᤀᤣ ᤐᤣᤛᤡᤖᤥ॥
  snx-snx: Andug Ju indo bojou serx udisne Jems xo Jonx jagar Saimon xo Endrux isxo
    urumbe minjoubxo.
  kql-kql: Valan Sa Wami* salavevekandi Jisasɨlɨn Saimondi Andrukɨk mfotok ŋɨmeve,
    Jemsɨndi Jondi.
  mie-NT: De nī nquee yā jíín ndá dē inī vehe īī sinagoga. De Jesús cuāhān yā jíín
    Jacobo jíín Juan jondē vehe Simón jíín Andrés.
  san-TIB: ཨཔརཉྩ ཏེ བྷཛནགྲྀཧཱད྄ བཧི རྦྷཱུཏྭཱ ཡཱཀཱུབྱོཧནྦྷྱཱཾ སཧ ཤིམོན ཨཱནྡྲིཡསྱ ཙ ནིཝེཤནཾ
    པྲཝིཝིཤུཿ།
  qve-NT: Jesusqa sinagoga wasimantan lloqsiran. Hinaspan Jesusqa Jacobopiwan hinallataq
    Juanpiwan riran, Simón Pedropa hinallataq Andrespa tiyasqanku wasiman.
  pao-NT: Soo Te Pabe'e yise watsukweoo tu pupua'amu-no ka mu nanesootuhi-wi'yoona
    mea'ase, ka Simon Peter-baa petuga.
