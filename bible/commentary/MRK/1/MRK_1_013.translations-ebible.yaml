verse: MRK.001.013
translations:
  kpx-kpx: Tiale vanie ni voti ke uvumo keve usege Vatae Kosiveu lohoale lobohavonu.
    Keve botoe ovo aihanite keau ua. Isito Dilava aneluiau loholiale tedaholu.
  okv-H: Satan na engeka aja enu pambuto iji 40 mume 40 ai mihina. Eto ojaga tambu
    ai ahoe di o ga mihinu God ta Anera na simba ea.
  tbo-tbo: po noka hota i memae iyeta magouhi 40, ma Tomodulele Yesu i laudadani.
    Ma balabalana uyahina gamogamo woyahiyahihi hai ani mae ma tu winoyanoya mi yadena
    Yesu hi galena iteteya.
  mal-C: നാൽപ്പതുദിവസം അദ്ദേഹം ആ വിജനസ്ഥലത്ത് സാത്താനാൽ പ്രലോഭിപ്പിക്കപ്പെട്ടു. ഈ
    സമയം അദ്ദേഹം അവിടെ വന്യമൃഗങ്ങളോടുകൂടെ ആയിരുന്നു; ദൂതന്മാർ യേശുവിനെ ശുശ്രൂഷിച്ചും
    പോന്നു.
  grc-SR: Καὶ ἦν ⸋ἐκεῖ⸌ ἐν τῇ ἐρήμῳ ⸉ἡμέρας τεσσαράκοντα⸊ πειραζόμενος ὑπὸ τοῦ Σατανᾶ,
    καὶ ἦν μετὰ τῶν θηρίων, καὶ οἱ ἄγγελοι διηκόνουν αὐτῷ.
  bgc-bgc: जंगल-बियाबान म्ह चाळीस दिन ताहीं शैतान उस ताहीं परखता रहया, अर वो जंगल-बियाबान
    म्ह पशुआं कै गेल्या रह्या, अर सुर्गदूत उसकी सेवा करदे रहे।
  khz-khz: Vonai toma e pogi gagala vativati (40) egapirato, Satani na ekalatovoawai.
    Ia manega paera ria getaluwai, aneru na gegita-tagoawai.
  deu-TKW: und er war in der Wüste vierzig Tage lang und wurde versucht vom Satan,
    und war bei den wilden Thieren, und die Engel dienten ihm.
  zsr-NT: Choaꞌ dza gzoëꞌ Jesús latj caꞌz naꞌ, atiꞌ guꞌni Satanás tuꞌ xöhuiꞌ ugáp
    Jesús dul‑laꞌ. Gzoëꞌ Jesús ga niꞌ taꞌdabaꞌ böaꞌ guixiꞌ dzöꞌbaꞌ guíꞌadauꞌ. Gláclenëꞌ
    Jesús gbaz laꞌy queëꞌ Dios, gulaguꞌë le gdahuëꞌ.
  lin-lin: epai wapi avandaki mikolo tuku minei mpe Satana azalaki komeka Ye. Azalaki
    kuna elongo na banyama ya zamba, mpe ba-anjelu bazalaki kopesa Ye bilei.
  hns-NT: Aur hoewa par oe tjaalies rodj raha. Oe tem par saitaan oke adjmaawat raha.
    Jiesoe maidaan ke djanaawar log ke bietj me rahat raha aur swarag ke parie log
    aaike okar sewa karat raha. Tab oe hoewa se tjal gail.
  noa-E: Mag mam mawia cuarenta días sĩejim anaabá, durr warp õor chukag ee, maach
    khoojem nemkham ee. Mag i sim aigta dösãtau bëewia irig sëukhabaichëjim anaabá,
    i khũgur awaag. Maigmua chi dösãt petarr ẽudee jũrr Ẽwandam chognaanauta ʉ̈gtharmua
    bëewia i khĩir jãsenkhachëjierram aajem.
  eng-EMTV: And He was there in the wilderness forty days, being tempted by Satan,
    and was with the wild animals; and the angels were ministering to Him.
  mib-NT: Te uū xico quɨvɨ̄ ni condee yā nuū ñúhun téhé un núū íin quɨtɨ yúcú. Te
    ni jito ndee Satanás yā, chi cúní jeē sáha ya cuēchi. Te nuū ní cujiyo Satanás
    cuahān, te ni quecoo ndajéhé Yaā Dios, ni cajejníñu nuū yā.
  bea-bea: Koochi kemwehchi atu tane nuklechi tioketi dzineke kooali, yakaotehun Metseli
    aghaghatai; kahchu ghatai metseli ihkyateslon; kahchu oochu woei oochu yetsinatilon.
  lif-NT2: खुने़ॽ खे़प्‍मो लिबोःङ्‌(४०) ये़न् थारिक् वये़ल्‍ले़ माफे़न्‍साम् सैतानिल्‍ले़
    खुने़ॽ फे़न् याःम्‍बक् चोःक्‍पाङ्‌मा फाॽआङ् कुनिङ्‌वाॽ साॽरु॥ खे़प्‍मो खुने़ॽ
    ताम्‍भुङ्‌थक्‍साहाॽनु वये़, हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाहाॽरे़ खुने़ॽ कम्‍ब्राङ्
    मे़मे़त्तुरो॥
  xnj-xnj: akatama kwenuko magono alobaini, kuni ilingiwa na Setani. Nambu avi pamonga
    na hinyama ya mdahi, na vamitumu va kunani kwa Chapanga vakavya kumtangatila.
  mmx-mmx: La neni ga nemen e at lavanuet sangaun aleng. La ne Satan gak lok tong
    pen i. La ap mo lenep lempanga sio mi lavanuet kangkedek atdi diga nemen box e
    la lubungangelo digak lok tatao ne Iesu.
  cbr-NT: Sinánmicëx cuanx ca cuarenta nëtën anua pianancë ñuina 'icë menu 'iacëxa.
    Anua cuarenta nëtë 'icë ca ñunshin 'atimanën 'apu Satanasnën ñu 'aisama 'amicatsi
    quixun caraishiacëxa. Usoiabi ca an Nucën Papa Dios 'aquincë aín ángelcaman anu
    uxun Jesús 'aquiancëxa.
  tee-NT: T'up'uxam avilhchan tolhcha lacamacni ju Jesús. Chai ju anch na ix'alin
    ju maktilin. Chai ju lhacaticuru navilh ju talacmask'atinti ni ts'a ma laich ca'ixmalactu'uni
    ju Jesús. Chai ju astan ju anquilhnin talhiminilh ju ixvaiti ju Jesús.
  eng-LSV: and He was there in the wilderness forty days, being tempted by Satan,
    and He was with the beasts, and the messengers were ministering to Him.
  cak-NT: Y chiri' pa tz'iran rech-ulef xc'ue-wi, anchi' xe itzel tak chicop jec'o.
    Chiri' xc'ue-wi cuarenta k'ij. Y cuando c'o chiri', ri Satanás nutaj ruk'ij chirij
    chi nika ta pa ruk'a', pero man xtiquier ta chirij. Y ri ángeles xquilij ri Jesús.
  pah-NT: Quarenta ga kiri pevo. A'ea rupi Satanás'ga – ga ko anhag̃a ruvihavuhu'ga
    Tupana'ga arõe'ỹve'ga – a'ea rupi ga rekoi Jesus'ga pavẽi ga mongote'varuhupota
    novĩa. Mbatera onharõva'ea pevo u. Igwete yvagipeve'g̃a Tupana'gapyrive'g̃a Jesus'ga
    pokopokogi imondovo mbatera ga pe.
  sja-NT: Mama ne-animal k'achia paraamãi ituaba baji k'ãima cuarenta. Netuara Poro
    Waibɨapa ne-inaa k'achia oopi k'inia baji, mamĩda p'oyaa-e paji. Jesupa oo-e pak'ãri,
    angeleerã chejida iru k'aripade.
  xed-xed: Ka zatá tsi ta fitik fwaɗ mbsak hada ta dzəghaydzəghay halaway. Ma tsa
    mtak ya, mataba nimtak ta nzakwa tsi, ta katay katay duhwalha Lazglafta.
  mks-NT: Ta cán na̱sahi̱in a i̱vi̱ jico qui̱vi̱ ta mé tiñáhá sa̱cua̱ha̱ na̱xito ndojó
    rí a̱. Ta cán ndúu quití quini joo na̱xi̱nu̱ java táto̱ Ndióxi̱ chindeé na̱ mé
    á.
  gfk-S: Ma aihet na sangahul na bung ga lon tikai ma ira raaia na wawaguei di la
    harien tuma ra katano bia. Ma ne Satan bileng ga walwalaam ie. Io, namur um ira
    angelo di ga hanawat ura harahut ie.
  bmu-bmu: Anda wehön 40 miaŋgö dop miaŋgöreŋ maliga öme bohonŋini Satan yaŋön esapköm
    waŋgiba malök. Sömbup kalŋi mieŋgö sutŋine maliga Suep garata yeŋön bauköm waŋgiba
    malget. Mewö.
  dgz-dgz: Wam apane dere (40) pua wande eni gapan Seitan Iesu pusiwa warupe yaven.
    Anea tauan wat agoasene amba ap mepe man puawa den wanumune.
  eng-GNV: 'And he was there in the wildernesse fourtie daies, and was tempted of
    Satan: hee was also with the wilde beastes, and the Angels ministred vnto him.'
  zaa-NT: Nía nna gùdue chua' ubitsa nna chua' yèla nna. Tsè'e huá iỹetse' ca animal
    tuxu nía. Numalua nna benią ne prueba canchu hua rialànią gunie nu calatsi'į.
    Bitola nna bitsina' ca ángel nna beni cabi Jesús servir.
  eng-WEBSTER: 'And he was there in the wilderness forty days tempted by Satan: and
    was with the wild beasts, and the angels ministered to him.'
  guh-guh: Bajarajotalia daxitacueneviria unupijivi jinavanapa. Nexata bajarajota
    Jesús ponapona, caenë, cuarenta pamatacabibeje. Bajarapamatacabianëta dovathi
    picani Jesús jamatabëcueneëjëbatsi pibisiacuene pexanaenexa. Bajaraxuacujinae
    ángelevi runaica Jesús peyavenonaenexatsi.
  bon-bon: Tabe puma enajige footi bimu cama, siige Satani te teebine puga epicetneräjige.
    Glunubora girigale gwidape cuta puga ge, yepä Acejiyame me mename seemo cina seclige
    teebine ätityerame.
  nhw-BL: Huan Jesús itztoya nepa para cuarenta tonali huan Amocualtlacatl quiyejyecohuayaya
    ma tlajtlacolchihua. Itztoya ininhuaya tecuanime catli mosisiníaj, huan itequihuajcahua
    Toteco quitequipanohuayayaj.
  swh-ONEN: naye akawa huko nyikani kwa muda wa siku arobaini, akijaribiwa na Shetani.
    Alikaa na wanyama wa mwituni, nao malaika wakamhudumia.
  wbi-wbi: Akikalagha ifighono fijigho fine, agheluagha nu setano. Alyale nifikanhu
    ifnge ifya mulisoli, navanyamhola vakan'tangagha.
  bba-bba: Mɑ u wɑ̃ɑ mi sɔ̃ɔ weeru, Setɑm nùn kɔkirimɔ. Wi kɑ ɡbeeku yɛɛ sɑnnɑ bɑ
    wɑ̃ɑ mi, mɑ wɔllun ɡɔrɑdobɑ bɑ nɑ bɑ nùn nɔɔri.
  eng-KJVCPB: And he was there in the wilderness forty days, tempted of Satan; and
    was with the wild beasts; and the angels ministered unto him.
  kgk-NT: Upe-py opyta Hesu. Quarenta áry opyta ohekoteta hagwã íxupe anháy ruvixa
    Satanás. Ombojejavyse ramo jepe íxupe, ha'e ohexa uka joty Satanás-pe gweko mbaraeteha.
    Opyta oĩ-vy Hesu nhu pygwa mymba ndive. Ha upe jave ogwahẽ ou-vy yváy pygwa Hesu
    ha-py hembigwairã.
  waj-waj: Oro hara kioo varuduu taara vaidivaitana yuku yaaku taika kioo suaiyauvaa
    ivaki varuduu ivo muaraagakiaiveera Sataango numa inna iinno teeravai. Ii yoosinna
    ivaki fayai mmararaa avaikarauya suvuauduu aangeraiya tuma Yisuunna tuqinnada
    haitatuuravai.
  cpy-cpy: Ari ikowawitakari Kamaari ikaaripero-shireta-kaerimi. Tema osheki kitejeri
    ijeekaki janta itzimayitzira mashireyantzi atsikan-taniri, okaatzi 40 kitejeri.
    Roojatzi ipokanta-paakari ronampiripaeni Tajorentsi raminayitapaakiniri ikoyiri.
  ekk-PKP: kus Saatan teda nelikümmend päeva kiusas. Ta oli koos metsloomadega ja
    inglid hoolitsesid tema eest.
  mpx-mpx: Lan poti i miminaa uleya alonau ge bwasumu bekikil, inoke Seitani Yeisu
    i papalawakik. Abwe aneloseyau hi nem ge Yeisu ana labe hi pek.
  wbp-wbp: Yalirla manangkarrarla, panulpalu kuyu-kari kuyu-kari nyinaja kulu-parnta-kari
    kulu-parnta-kari. Ngula-purujulpa nyinaja jinta-juku parra-kari parra-kariki 40-palaku,
    ngulajulpa nyinaja miyi ngarninja-wangu-juku, lawa. Junga-juku, Juju Ngawu yirdi
    ‘Jayitana’, ngulajurla jangkardu yanurnu yungu karlirr-mardakarla Kaatu-kujaku.
    Kala nyanungujulpa tarnnga-juku nyinaja karlirr-yaninja-wangu-juku, lawa. Ngula-jangkaju,
    Kaatu-kurlangu marramarra-patulu yanurnu, ngulangkulkulpalu jina-mardarnu.
  luo-luo: kendo nodak e thim kuno kuom ndalo piero angʼwen, ka Satan teme. E thim
    kuno Yesu nodak e kind le mag thim, to malaike ne tiyone.
  nhe-NT: Huan Jesús itztoya nepa para cuarenta tonali huan Axcualtlacatl quiyejyecohuayaya
    ma tlajtlacolchihua. Nopano itztoyaj tecuanime tlen mosisiníaj huan nojquiya itztoyaj
    elhuicac ehuani tlen quitequipanohuayayaj Jesús.
  aii-aii: ܘܗܘܹܐ ܠܹܗ ܬܵܡܵܐ ܓܵܘ ܒܲܪܝܼܵܐ ܐܲܪܒܥܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܒܸܦܝܵܫܵܐ ܓ̰ܘܼܪܒܵܐ ܡ̣ܢ ܣܵܛܵܢܵܐ.
    ܘܥܲܡ ܗܲܝܘܵܢܹ̈ܐ ܕܒܲܪܝܼܵܐ ܝܗܘܵܐ، ܘܡܲܠܲܐܟܹ̈ܐ ܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܘ ܚܸܠܡܲܬ ܐܸܠܹܗ.
  esk-NT: Taavani iñuiḷaami inniqsuq malġukipiaq uvluni, aasiiñ tuunġaum uuktuallaŋniġaa.
    Nayuutiniqsuq iñuiḷaam niġrutaiñi, aasiiñ isaġulgich savautityaġniġaat.
  msb-msb: Kwarenta na adlaw siya didto na ginatintaran ni Satanas. Mga kaupod lang
    niya an mga hayop didto kag an mga anghel nagaataman sa iya.
  cpa-NT: Ja³jøng² ŋie³dsa ton¹lág¹ jmai³, ja³ca¹jmo¹ Satanás láh² ju³jmo¹³ Jesús
    hi² hlaih¹³. Jø¹² bíh³ mi³tiogh³ jah²núng³ ja³jøng². Cónh¹jøng² ca¹mi¹ti¹ ángeles
    ni³ Jesús.
  dso-dso: ମରୁବାଲି ବୁଏଁ ଚାଲିସ୍‌ ଦିନ୍‌ ରଇଲାବେଲେ, ସଇତାନ୍‌ ତାକେ ପାପ୍‌କରାଇବାକେ ଚେସ୍‌ଟା
    କର୍‌ତେରଇଲା । ସେ ଜାଗାଇ ବନର୍‌ ଜଁତ୍‌ମନ୍‌ ରଇଲାଇ, ଆରି ସରଗର୍‌ ଦୁତ୍‌ମନ୍‌ ଆସି ତାର୍‌ ସେବା
    କର୍‌ତେରଇଲାଇ ।
  meu-meu: Dina hari-ahuitano ḡaḡaena ai e nohova, Satana ese e dibaḡaniava. Ia na
    hekori boromadia ida e nohova, to aneru ese ia isiaina e lao heniva.
  yva-NT: Yesus no no naije masyote tename jirum, muno Anakakai Akoe de po aponae.
    Anakotaro mamun maisyare make sivuiny una tavon no naije, weramu naito Amisye
    wo Yesus aeranande.
  dgc-dgc: Ey édsa sa siya ta épat a pulu a aldew, a tétokson siya ni Satanas ta éya.
    Ey te hayup be sa a mealiyas. Ey inaguman siya du anghel ta éya.
  zpm-NT: bio me ga choo ngbidz. Ga no me güey Satanás (ma ne rnabey lo grëse meṉdox),
    gocladz ma niuṉgüet ma me. Bdedse ga, güey grë xanjl Dios güeygaṉ zho me.
  hix-NT: Ahehnawo rma, 40 me nenmahye hatà, Txesusu. Àto rma ehtoko, kukmekon haryhe
    tà, Satanasà ymo. Txesusu wya toyuknur xe rma nehxakon haryhe tà, noro ymo. Onokna
    wawo nehxakon hatà, Txesusu, bayanyem wawo rma hatà. Khoryenkom yanoto komo ryhe,
    nakoronometxkon hatà. Kahe yaye omohxemo komo rma, nakoronometxkon hatà.
  sim-sim: Niri os orok or liri 40-pelak nari lira. Urik Laulaka or taha Jisas kavakavan
    or ukmbaha ormu oweioweiheyera. Hako or mbeek or mbari hom uri ambu ri. Uhu fle
    avi sembengalak fehenda ondo nga ormu lira. Urik ensel ondo li taha orin limu
    jelyara.
  npi-ULB: उहाँ शैतानद्वारा परीक्षित हुँदै चालिस दिनसम्म उजाड-स्थानमा रहनुभयो । उहाँ
    जङ्गली जनावरहरूसँग रहनुभयो र स्वर्गदूतहरूले उहाँको सेवा गरे ।
  cgc-cgc: Naan dya gatinir kanen i ta kwarinta na adlaw daw patintar kanen i Satanas.
    May anen man dya mapintas na mga ayep, piro paasikaso kanen i ta mga angil.
  tim-tim: Arimbo ain hândâk hilâm 40 mando sinduk baniara bâleŋe areyeŋgât humo yeŋe
    arekŋe bâliâk dâm magaŋmâ biwiŋe dop kom hiaŋgiep. Hiaŋgim mando Yesuŋe kârikŋe
    akmâ malep. Kârikŋe akmâ halângen yo yeŋgât hânân mando aŋelo arekŋe tângoyi.
  yor-yor: Ó sì wà ní ogójì ọjọ́ ní aginjù. A sì ti ọwọ́ Satani dán an wò, ó sì wà
    pẹ̀lú àwọn ẹranko ìgbẹ́. Àwọn angẹli sì ń ṣe ìránṣẹ́ fún un.
  wos-wos: Haraki wasa male tékwa hafwaré. Ye xaakwa dé séfélak (40) nukwa wumbu hafu
    rendéka satan yae dé déka mawuli hurukwexé. Hurukwexéndéka di ensel gayae di Jisasré
    yikafre huru.
  emp-NTPO: Mama Jesura animarã cadjirua b̶ea tãẽna cuarenta ewari b̶asia. Satanaba
    idjira mĩã sẽsia Ãcõrẽda igarabi carea. Idjab̶a Ãcõrẽ bajãnebema nezocarãba idjira
    ne cobisid̶aa.
  eng-F35: And He was there in the wilderness forty days being tested by Satan, and
    was with the wild animals; and the angels were ministering to Him.
  ind-ind: Empat puluh hari lamanya Yesus tinggal di situ, di mana ada banyak binatang
    liar. Pada waktu itu Satanas berulang kali berusaha mencobai Dia, tetapi tidak
    pernah berhasil. Lalu para malaikat datang melayani Yesus.
  pes-OPCB: او در آنجا چهل روز تنها ماند. فقط حیوانات وحشی با او بودند. در این مدت
    شیطان او را وسوسه می‌کرد، اما فرشتگان از او مراقبت می‌نمودند.
  mpt-mpt: eil halebi blib ye bia amo 40 o blimanso yo Gululame tenea Yesuse dabama
    tem dabama tem bise otane Yesuse Gululame wengo mo wentim blimobe. E wengo omdibihabea
    abiseli teniba daabasiobe.
  ssx-ssx: Kutupa Sadanima꞉ Yesu la handa haena꞉ta꞉ nate hali tieke yaapona꞉ Yesu
    koto pa꞉ta꞉ hayekeme. Ipikita꞉ ma꞉na꞉ yeti hao hayeke alena꞉ hayekepate mo enisolo
    tonuma꞉ a꞉pa petelemekeme.
  mkl-mkl: Bɛi í ce ɑjɔ ciiji nɔ Seetɑm wɑ lɛlɛɛ ku ce lɑɑlɔ. Í wɑ bɛ do iŋɑi sɑko
    ŋɑ nɔ ɑmɑlekɑ ŋɑ ɑ̀ sobiɛ.
  gaq-gaq: ଜିସୁ ଆତ୍ଅରିଆ ମ୍ବାର୍‌କୁଡ଼ି ସ୍ମି ଜାକ କଣ୍ଡାନେ ପସୁ ଏଃତେ ଲେଃଗେ । ଆତ୍ଅରିଆ ମେଁ
    ସ‍ଏତାନ୍‌ବାନ୍ ପରିକିତ ଡିଙ୍ଗ୍‌କେ । ଇଡ଼ିଙ୍ଗ୍ କିତଂଇନିନେ ଦୁତ୍ଇଂ ପାଙ୍ଗ୍‌ଚେ ଜିସୁନେ ଜତନ୍‍
    ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: Yesuusi bazzo biittan Xalahen paacettishe oytamu gallas gam77is. Do7atara
    de7is, shin kiitanchchoti yidi iya maaddidosona.
  unx-unx: ୟୀଶୁ ଏନ୍ତାଃରେ ବାର୍‌ହିସି ନିଦାସିଙ୍ଗି ତାଇକେନାଏ, ଆଡଃ ସାଏତାନ୍‌ ଇନିଃକେ ବିଡ଼ାଅକିୟା
    । ଇନିଃ ବିର୍‌ ଜାଁତୁକଲଃ ତାଇକେନାଏ ଆଡଃ ଦୁଁତ୍‌କ ହିଜୁଃକେଦ୍‌ତେ ଇନିଃକେ ସୁସାର୍‌ ଏଟେଦ୍‌କିୟାକ
    ।
  gah-gah: Neneloka voko noigo, gamena 40-a oko novigo Satá nene gimivagú moloko minamó.
    Itó Izesú eza nene hela gaha namatini holúikú noigo ageló keza nasahilí itiki
    minamó.
  lcm-lcm: Na kanla ago nei ring varasai palau ani 40 na taun aongos, na Satan katapo
    atoktokngai ania, na kapo ago nei liuan i mamain ta kei, na ri angelo kipo pakangai
    ania.
  aer-aer: Rarle yanhe ikwerele anekenge arrentye Satan-ele renhe uterneke akurne
    mpwaretyeke. Akngwelye artnwere areye-arlke arrpenhe ahe akngerre areye-arlke
    yanhe ikwerele aneke. Kenhe alkere-arenye utnenge areye apetyewarreke Jesus renhe
    arntarnte-aretyeke. Ingwe 40-anthurreke anteme re yanhe ikwerele inteke.
  qvc-NT: Chay chunchapim Jisusqa 40 diyas tukuyta tiyarqan, chukaru kita animalkunapa
    ukumbi. Chaypi kaptinmi, dyabluqa rikakurqan tyintanambaq. Chaymandaqam mana nimapi
    atishpa tyintaytaqa, Jisuspa ñawpanmanda ashushpa rirqan. Chaymandaqam Dyuspa
    anjilninguna shamushpa, tukuy imapi Jisusta yanaparqan.
  tgl-ULB: Nanatili siya sa ilang sa loob ng apatnapung araw na tinutukso ni Satanas.
    Kasama niya ang mababangis na hayop at pinaglingkuran siya ng mga anghel.
  cbs-NT: 40 día Satanásan Jesús padanun, iwanan, unanti wa akeakeaya kakunkaunkin
    Jesúsun Satanás maemakubaunaya Diosun nai tsumabun medabewakubainibukiaki.
  xtm-NTPP: Yukan ni iyo Jesús ma uu xiko (40) kivi, te ni yo iyo ya ne'un kiti xeen
    ka iyo yukan. Te yukan ni kenda tachi ma, ja ni jitotnuni ña'a i ma. Kovaa sani
    te ni ka kenda koo ángel ma, ni ka jinukuechi i nuu ya ma.
  nnq-nnq: kwenio ngatama machoba alubaini, Lichetani ngilinnondoya. Ni inyama ya
    mpongoti yakiba ukwo, nambu akapakachi kuboka kumbengu ngabaika kummegelela Yesu.
  bao-NT: Toopʉ cuarenta rʉmʉri peti, waibʉcʉrã ca uwiorã watoa bii niigʉ, Satanás're
    ñañarije tii doti eco niiupi Jesús. Ʉmʉreco Pacʉ pʉto macãrã pea cʉ̃re tii nemo
    niiupa.
  san-ORI: ଅଥ ସ ଚତ୍ୱାରିଂଶଦ୍ଦିନାନି ତସ୍ମିନ୍ ସ୍ଥାନେ ୱନ୍ୟପଶୁଭିଃ ସହ ତିଷ୍ଠନ୍ ଶୈତାନା ପରୀକ୍ଷିତଃ;
    ପଶ୍ଚାତ୍ ସ୍ୱର୍ଗୀଯଦୂତାସ୍ତଂ ସିଷେୱିରେ|
  huv-NT: Teat Jesús tacül quiaj ic miow (40) nüt niüng ajlüy cuajantanej napat nimal.
    Quiaj tandiüm mayac nej wüx naél minatang nimeech nenüt Satanás. Ndoj ángeles
    tajlüyiw quiaj mambeolüw Teat Jesús.
  otn-NT: Nu̱p'ʉ 'bʉhyø zate, ja bá̱ n'yop'ʉ nyote ma̱ pa ra̱ Jesús. Mɛ̱nte gue'ʉ
    yø pa'ʉ p'ʉya, ɛ̱mmɛ̱i̱ bi hyonna̱ zithu̱ ha di japra̱ Jesús ngue da̱ mɛstho ra̱
    hya̱ di̱ ma̱nda Oja̱. Yø anxɛ Oja̱ p'ʉya, gue'ʉ bi̱ mäxra̱ Jesús.
  nop-nop: kwet u kale moihi, mikhinit hatiyagiŋneŋ uguk. Uŋoŋ wooŋ hatilune Sadaŋdi
    kadakaniŋ titiŋdok tikamanda timiŋguk. U tubudapmaune aŋelo hekidi buŋa tubulodagiŋ.
  obo-NT: Na, daom to oppat-no-puun allow, id ubpa sikandin diyot noka-awoy-awoy'n
    lugaa no riyon en iddos mgo monnanap to puwaason, woy id geddaman sikandin ni
    Moivuyan. Piru mid undiyot ki Disas iddos mgo ponolihan amoy'd tuhanuu kandin.
  cak-ENT: Y nk'alajin que pa tz'iran ruch'ulef yec'o-vi ri itzel tak chico chiri'.
    Chiri' c'a xc'uje'-vi cuarenta k'ij. Y tok ri Jesús c'o c'a chiri', ri itzel-vinük
    nutij c'a ruk'ij chirij richin ntzak ta pa ruk'a', pero man xtiquer tüj chirij.
    Y ri ángeles xquilij ri Jesús.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤔᤥ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤘᤕᤧᤸᤗᤧ ᤔᤠᤑᤧᤴᤛᤠᤶ ᤛᤤᤋᤠᤏᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ
    ᤆᤥ᤺ᤰᤐᤠᤱᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤠ᤹ᤖᤢ॥ ᤂᤧᤵᤔᤥ ᤂᤢᤏᤧ᤹ ᤋᤠᤶᤓᤢᤱᤌᤰᤛᤠᤜᤠ᤹ᤏᤢ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤧ᤹ ᤁᤶᤒᤪᤠᤱ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥
  snx-snx: Adu mosne so raurbe meleng 40 silane Satan ana toum lox. Adu werapin juwan
    jagar silane Xotei ido sombu andug ana xumar soubxo.
  kql-kql: Wun kaukatɨk 40 valu toneve. Kavɨla valundi Satanɨn* wunu yikali yikali
    ta muwove yaka wulu ga pavaŋga. Wun muñugumbaŋɨle jakalindi tonevendi Gotkɨk luasamban
    sulun wunutuk anafak wulu ŋɨme paŋɨmeve.
  mie-NT: De ūū xico quīvī nī ndeē yā nūū ñuhun tíhá ñúcuán nūū íyó ndá quiti yúcú.
    De nī jito túnī Satanás yā. De tá cuāhān Satanás, de nī nquenda ndá ángel Yāā
    Dios, nī nchindeé ndá yā.
  san-TIB: ཨཐ ས ཙཏྭཱརིཾཤདྡིནཱནི ཏསྨིན྄ སྠཱནེ ཝནྱཔཤུབྷིཿ སཧ ཏིཥྛན྄ ཤཻཏཱནཱ པརཱིཀྵིཏཿ;
    པཤྩཱཏ྄ སྭརྒཱིཡདཱུཏཱསྟཾ སིཥེཝིརེ།
  qve-NT: Chaypin Jesusqa tawa chunka p'unchaw phiña animalkunapa kasqanpi karan.
    Hinaqtinmi diabloqa payta huchaman urmachiyta munaran. Chaymantan Diospa angelninkunañataq,
    Jesusta cuidaspa servinankupaq hamuranku.
  pao-NT: '@see-verse:MRK.001.012'
  cbu-NT: Amb machip 40 maats taarangiya. Anush Yashing' kizpur kiyung yachayaru kasarangiya.
    Apanll wasundurur ksutarangiya. Ashiri yuwaa Wangarini Isusoo ichumarangu anoo
    kamaneena.
  usa-usa: waqtukáitana kaqmáápaqa móra-wiyomma tiyááka-yupaama (40) máqe-uraiye.
    máqe-uraitana webó-wámmá Tááqtaama Îtuni kanaa inayaba maqmá aónaraitana wemá
    abááq-wákáráqá máqe-uraitata Áánûqtuni kaqtó-wayukama áwáqnaa urááe.
  soy-soy: Uu kei n we hɑ́i nɛ siyɑ́ɑ ɑfɛɛnɑ. Kei kɛ Setɑni uu u peikɛɛ. Icɑrɛsɛɛ
    kɛpɑ́ɑ́pɑ́ɑ́ kuu yɛ n we, piléécɑɑtumɛ pin ukɛcɑ́ɑ́ pɑílɛ̃.
  bkx-bkx: In natua mbi bale nane, naan neno boꞌ haaꞌ-fai boꞌ haaꞌ, In ntook nabua
    nok aleꞌ kanan muꞌit fuij. Mbi nane te, pah-tuaf in sin aꞌnakaf neem nsuaꞌ Jesus
    he natuin ee, mes ka nꞌai nane fa. Okeꞌ te, Uisneno nleul In ameput naꞌko neno
    tunan he neman nhae neu Ne.
  hui-hui: Ani haru pu hayagoha ibu horo pira maria (40) hene. Yasu hearia dama Heyolabeme
    ibu ko mo bia habehedabe hondole ibini. Yasu nogo gabua tara tara bu heagoha hearia
    dahuliyalirume ibu biamogo bule ibini.
  amf-amf: Darantear eedi lamaa kaysa rooro Seethaanka taysadhaate ki dahade. Dabinbetear
    ki dahade. Barjosa gaananaar kina waadadhite ke dahade.
  quc-NNT: Xk'oji k'u chila' kawinaq q'ij chkixol ri awaj aj pa taq juyub'. Kätaqchi'x
    ri Jesús che mak rumal ri Satanás. Xepe k'u ri ángeles chupatänixik.
  dob-dob: ga ꞌasiyata poti gote ꞌena ꞌimiyana ta tuta nidi ꞌediya Seitani ꞌitoo waiwai
    be ꞌaene Yesu ꞌigiebeꞌu. Ta sena nina ꞌenaya yobai bosasa wate simiyami, ta aneloseyao
    Yesu siꞌitaꞌiꞌisina.
  wrs-wrs: Wo noinda Yesusva indhanahuiram gana, wo simba 40pelara lohmanavna diva.
    Wo diva himba Setanm nonglapho, no Setanmba Sesoana ungund. Wo himba Yesusm newondmona
    isholohmanavna. Yesusva di indhanahuira amana vevna, di ten sungeitwindeva sahoklal
    luhungu vevnam, wo Sesoana ovsongolnind hemba kekalvho vrimnivna.
  mca-mca: Qa i'ni'kii pa' ham i'ni'i' yamijets cuarenta (40) neƚuts, pa' inwo'met
    qa yijaajinji'ijtax pa'aj. Qa ewi'ƚ i'ni'ƚi' iye pe' inqa'metets, qa pe' angelits
    qa t'ifti'ts'etskii pa'aj.
  tzo-TZC: Ti Jesuse tey oy chaꞌvinic (40) cꞌacꞌal, chaꞌvinic (40) acꞌobal ti ta xocol
    banomile. Jaꞌ noꞌox chonetic tey oy. Ti pucuje tal slajeltsabe yoꞌnton. Pero ital
    coltaatuc yuꞌun ti yajꞌángeltac ti Diose.
  mya-mya: တော​ကန္တာ​ရ​တွင်​စာ​တန်​သည်​ကိုယ်​တော်​အား အ​ရက် လေး​ဆယ်​ပတ်​လုံး​စုံ​စမ်း​သွေး​ဆောင်​လေ​သည်။
    ထို အ​ရပ်​တွင်​တော​တိ​ရစ္ဆာန်​များ​လည်း​ရှိ​၏။ သို့​ရာ တွင်​ကောင်း​ကင်​တ​မန်​တို့​သည်​လာ​၍
    ကိုယ်​တော် ကို​လုပ်​ကျွေး​ကြ​၏။
  gng-NT: U là tien' len iwien pinan nɛ, nɛ *Satan bìkreh wɔ. U te nin kumuɔku ni
    ya wɛnt nɛ, nɛ Uwien ya tondb toreh wɔ.
  cbi-NTPO: Tsenñu junga 40 malu tsanami, tsanaren Satanás yanu ujcha lawaanu kiikemi.
    Junga ajara animaala' kejtsapalan tsanami; tsenñuren anjeela Jesúsnu washkentsula.
  ikk-NT: Ọ nọ nọdị ebahụn akpụ-ụhụọhịn ọgụnnaị, ịya lẹ eje-anụ rị ichẹn-ichẹn. Ekwensụ
    hụ a nwan a; ndị mmọn-ozi hụ e yen'ẹ ẹka.
  leu-leu: E nane waan pave fefexaxaas sena yaan sangafilu talafaat e na Setan a valame.
    A waan la palou ina mu vupung taasaxa mu angelo ri maa xavange.
  maz-NT: O mezhe nu cuarenta pa'a. Mi cãrã nu, c'o animal c'o na sate. Xo mi bübü
    nu, e Satanás nu c'ü dya jo; mi xipji e Jesús c'ü ro tsja c'o na s'o. Nuc'ua o
    ẽ c'ua c'o o̱ anxe Mizhocjimi, o ẽ mbös'üji e Jesús.
  bod-N: དབེན་སྟོང་དེ་རུ་ཉིན་བཞི་བཅུའི་རིང་ལ་བདུད་སཱ་ཏན་གྱིས་ཁོང་ལ་ཉམས་ཚོད་བྱས༌ཤིང༌།
    ཁོང་ཉིད་གཅན་གཟན་དང་མཉམ་དུ་བཞུགས་པ༌དང༌། ཕོ་ཉ་རྣམས་ཕེབས་ནས་ཁོང་ལ་ཞབས་ཕྱི་བསྒྲུབས༌སོ།།
  tca-NT: Rü yéma nayexma ga 40 ga ngunexü̃. Rü naẽü̃gü ga idüraexü̃ íyexmagüxü̃wa
    nayexma, rü ngoxo ga Chataná rü nüxü̃ naxü. Natürü Tupanaãrü orearü ngeruü̃gü
    ga daxũcü̱̃ã̱x rü Ngechuchuxü̃ narüngü̃xẽẽgü.
  zpl-NT: Zeꞌe uyaꞌnanu chiuꞌa bichia si rulaꞌ elu nucuaꞌa bee nañi dañi, che uriꞌi
    bezeꞌlu preu liꞌinu para nú la zucuꞌnu nú rni Diose. Pero né riꞌi bezeꞌlu ana
    lunu cheelá uriña bee ángeleꞌ Diose lunu nu uzibiꞌ bee ángele zeꞌe lunu.
  mbc-NT: Moro aako'mamî'pî asakî'ne pemonkon (40) wei kaisarî keren po. Kamoyamî'
    pata ya' awanî'pî. Imakui'pî kupî Jesusya emapu'tî yonpa'pî Makuiya, pemonkonyamî'
    yeka'nunkanenya teuren. Tîîse ikupîiya pra awanî'pî. Moropai iipiapai Makui wîtî'pî.
    Mîrîrîya ka' poi inserîyamî' autî'pî iipia moropai ipîika'tî'pî to'ya.
  ndg-ndg: '@see-verse:MRK.001.012'
  wsk-wsk: Nu day tom 40 ko umu te bagakaso se Satan nu ira ariga te bitakaso. Jesus
    mel daong nunga ningi bagakaso, se engel alo ilak pingi bagakasan.
  toj-NT: Ti ajyi cuarenta c'ac'u ja tihui, pero mero ch'ayan lugar nia. Jel ja sbaal
    ja huitzi. Ti jel c'ulaji probar yuj ja Satanasi pero ja mas tzaani ti jac ja
    ángel jumasa ba oj scoltaye ja Jesusi.
  dwy-dwy: Ga ŋunhayana wiraŋŋuna ŋayi gurrana ŋunhi nhinanaya 40-na walu. Ga wiripuya
    gurrana ŋunhi nhinana wakinŋuna wäyin malanynha. Ga ŋunhayatja ŋanya gurrana ŋunhi
    Satan-dhuya gurꞌkuryunana. Yurru ŋayiya yaka nhanŋu malthuna. Ŋayŋu ŋunhi djiwarrꞌwuyya
    dhäwuꞌmi yolŋu waya bunana nhanŋu guŋgaꞌyunawuna.
  kkl-kkl: Piogti, wamogti, inipna ik teng nhon epto nualbareap (40) taog. Wamogpa,
    phia sikini nubungeri, “Allahri iriktop yubu phibalul to, kom to,” aro wana aluktop
    yubu agha yubu neplamog. Yubu neplamog paghabog Yesus winangap, manaap, pagheap
    ua urobag wamogpa, Allah arukna malaikat imagnang yinkina el yepto piamek.
  tbc-tbc: Iŋ aben ante nal kitek milaen mi, ad 40 tidom 40 sen imado dugo Satan ipalug,
    bitinaek lo igane ya. Aben ante mel kasik ak dam dumado na ya. Aria, Satan san
    bitinaek fidian itout go eŋel adi dupalug Jesus kagin dupani a.
  sna-sna: uye akanga ari murenje kwamazuva makumi mana, achiedzwa naSatani. Akanga
    ari pamwe chete nemhuka dzesango uye vatumwa vakamushandira.
  smk-NT: Ket itaw yan a'pat a pulo' a awro tan sugsugen nayan magkasalanan ni Satanas.
    Main itaw nin atap a uayep. Bale' main anamaet itaw nin uanghil a mampangasikaso
    kona.
  grc-TCGNT: Καὶ ἦν ἐκεῖ ἐν τῇ ἐρήμῳ ἡμέρας τεσσαράκοντα πειραζόμενος ὑπὸ τοῦ Σατανᾶ,
    καὶ ἦν μετὰ τῶν θηρίων, καὶ οἱ ἄγγελοι διηκόνουν αὐτῷ.
  mzz-mzz: Noko waineye kaiata 40 naqedie walakaimaiqe imiamia, we Seitani iekautovoni
    wayaqina kapoina waineye inayatoi. Walakaimaiqe imiamia kaisaya walawalakai gamwadie,
    we mulineye Yaubada naꞌanelose abameꞌeqa imai kanakaivaisa iveleni.
  gof-WFTW: Yesuusi bazzo biittan Xalahen paacettishe oytamu gallas gam77is. Do7atara
    de7is, shin kiitanchchoti yidi iya maaddidosona.
  spa-BLM: Estuvo allí en el desierto cuarenta días, tentado por Satanás. Estaba con
    los animales salvajes, y los ángeles le servían.
  kyz-NT: 'Kwarẽta ''ara magwapa Jejui ''ga akou jũ me. Aipo pe ''ga rekwaw ipe futat
    mama''eukwaawa ''wyriara ''jau ''ga upe: “Tamotywerukat ''ga ''jau kwy”, ''jau
    mama''eukwaawa ''wyriara Jejui ''ga upe numiamũ. A''ere Jejui ''ga nomojerowiari
    futari mama''eukwaawa ''wyriara akou rakue. Aipo jũ me wyra jarũa kwaiwete agawewi.
    A''etea wyra nokoi ''ga ree. Omojerowiare''emauwe mama''eukwaawa ''wyriara ojepe''au
    ''ga wi. A''eramũ ywagipewara ''gã amũ ''ua ojejukau Jejui ''ga ree.'
  dao-dao: Acuia khawmhmüp kphyükip khawyam naw hlawhlep se awmki. Khisa he pi awmki
    he, acunüngpi khankhawngsä he naw law u lü ami msümcei law.
  cya-cya: Can' yu'hui lyijyi ñi tsani' tucua yla tsaan, a cunta can' ntsu'hui 'ni
    la. Chcui lja xacan' ncua ti' laxa'an xityu 'in ñi loo qui'ya, una angujle 'in
    Ndiose mda yaa' 'in ñi.
  beu-beu: Mana angumi Ana binanta balevang ang naung ihahama mi aabetat mietang aributa.
    Angumi, setang enehe eele hoa aajajalat hula abaang, aarunge bae jadi niang. Ang
    muse Lahatala Egahing vala sorga mi hoa Aing vengbalenta.
  wrk-wrk: Jungkuyi Jisus nanaba nyuluman, baki jawuda bijbawarr yanimal nanaba nangandu
    marda. Jungku nyuli nanaba yingamali yakarl, baki bijal mili nyuli jungku nanaba.
    Ngala badajbayi nanda mambuka wuwarranyi, niji Sayidin. Badajba nyuli nangandurri
    Jisusyurri, baki balanja nyuli Jisus. Nulijba nyuli nangangi Jisuskanyi, nyulu
    yanybikanyi balki jangkurr nangangi Kudkanyi, nyulu yabimbikanyi balki yaji nangangi
    barri. Nanankardi barri nyuli balanja Jisus, ngala jungkuyi Jisus kunyba yurrngumba
    barri. Baki nanamuku Yanjilmuku jalili yalu waki nangangi Kudkanyi, badajba yali
