  tpz-tpz: E Ieesuꞌ to teꞌ o 40 poen nën, ke susun po oraꞌ hat punöꞌ poan. Eꞌ to teꞌ
    vaꞌpeh me non o tah poa va pa moeh upin, ko ankeroꞌ matop e ne peꞌ.
  agd-agd: Maifá foti (40) yamú o vákan Ban Anon mano Yisasi eraven ankan mino van
    akhenóka uan onen mino. Béi kámá barafá afá uraran kayo vá ana vákan enisori kayo
