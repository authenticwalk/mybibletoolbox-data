  ong-ong: Jisas le lato epli wem wuru (40 dei) le towa fale lempesesi. Siye piti
    towa yawi re pratei wolo ririm piti Ma Ili pele pe pau kanowo Jisas.
  tnn-tnn: ima nat iarupɨn mɨn. Təmatɨg ikɨn mos nian fote. Nian mɨn Setan tatos-ipən-os-ipən
    kəm in. Kən nagelo mɨn kəmotasitu lan.
  hch-NT: Mana niuyeicacaitüni huta teviyari tucari. Cauyumarie ni'inüatanecaitüni.
    Yeutari memüvaxuave niuyeicacaitüni Quesusi. Cacaüyari tupirisiximama menipareviecaitüni.
  crn-NT: Aꞌujna ɨtzitá, ayée pu u éꞌetee sei máxcɨraꞌi japuan tamuáamuataꞌa xɨca.
    Aꞌuu pu aꞌutéveecaꞌa aꞌu mej tiꞌitén aꞌucɨ́ꞌɨca mej simuáruuni. Tɨ́ꞌɨj jí aꞌɨ́ɨn
    ɨ́ tiyaaruꞌu tiꞌihuaújtesiꞌijre tɨ ꞌij caꞌaníjraꞌa raatáꞌan aꞌɨ́jna ɨ́ Jesús tɨ́ꞌij
    tiꞌitɨ́j jɨ́n autéꞌɨtzen ɨ́ Dios jemi. Aru capu ayén tejaꞌuréꞌene. Aꞌɨ́ɨ mú raatévaɨ
    ɨ́ Jesús ɨ́ mej títetateí u ta japua ɨ́ Dios jemi.
  zpu-NT: Gannaꞌ bzoeꞌ choa (40) lla radj bayiꞌx znia ake. Naꞌ danꞌ llnebiaꞌ daxiꞌo
    kaꞌ bkoꞌyelen Leꞌe, gokraꞌllen gon Jesúsenꞌ da xhinnj. Naꞌll angl kaꞌ bllin akeꞌ
    gokrén akeꞌ Jesúsenꞌ.
  juy-juy: ଆନିନ୍‌ ଆରିଙ୍‌ରିଙ୍‌ଲୋଙନ୍‌ ବାକୁଡ଼ି ଡିନ୍ନା ଡକୋଲନ୍‌, ତେତ୍ତେ ସନୁମନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌
    ତୋରେନ୍‌, ଆନିନ୍‌ ଆଡ୍ରକୋଲୋଙ୍‌ଲନ୍‌ କିନ୍‌ରେଙ୍‌ ଜନ୍ତୁଞ୍ଜି ନିୟ୍‌ ତେତ୍ତେ ଡକୋଲଞ୍ଜି, ଆରି
    ରୁଆଙ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ଇୟ୍‌ଲାୟ୍‌ ସାକ୍କେଏଜି ।
  for-for: Wamagina 40-wa ntaga ka'me mpari mintogana, Satani amiyo potaogana, Isu
    kampa abintiye. Pigoya Isuba umugabage miyogana, enisore kina'mi aogima kabitantawe.
  epo-epo: Kaj li estis en la dezerto kvardek tagojn, tentata de Satano; kaj li estis
    kun la sovaĝaj bestoj, kaj la anĝeloj servadis al li.
  gfk-gfk: Ma aihat na sangahul na bung ga lon tika ma ira rakaia na mangana linge
    diet la harhariaan aram ra hanuo bia. Ma Sataan mah ga walwalaam ie. Io, namur
    um ira angelo diet ga hanuat wara harharahut ie.
  bjz-bjz: Aria bubua, tumba kotú onembo 40 anava irieta, Satan na undava bubua, unda
    ano kuvia gaita eta urie. Aghade, Iesu taima okade dano vitiria mo, God da anera
    dumeni fuava, umó sonembeta egeguturie.
  atg-NT: Ogbẹlẹ egbhuẹva ọ la oobọ. Ọkphaghiẹ, ni ọ khi oghie ayẹmhẹ ebe, ọ mu ọli
    fẹ. IJesu ọ nu elamhakọ la oobọ, ama igẹni eyi Ẹshinẹgba e ri ukpẹloe e khu ọli.
  bjv-NT: Jəju ra ndɔ dɔsɔ dɨlə lo tɨ. *Sata̰ re rɔe tɨ, na-e. Jəju e naa tɨ kɨ da
    je kɨ wale, malayka je rai sie.
  tos-NT: Antá̱ xlama̱chá̱ ti̱puxam quilhtamacú̱ xacstu, xma̱n hua̱ takalhí̱n xala
    ca̱quihuí̱n xta̱lama̱kó̱. Akskahuiní̱ na̱ antá̱ xma̱tlahui̱putún tala̱kalhí̱n
    hua̱mpi̱ Jesús makatlájalh, chu̱ a̱li̱sta̱lh minko̱lh xángeles Dios, maktakalhko̱lh.
  rro-rro: Iesu weia emiaho wapu bariabui, Satani ia ehobona, 'aki tabakia kipokia
    temiaho, ba aneru temai tebaraina.
  mxp-NT: jøts ja Jesús jam wɨxijkxyøøw chɨna̱a̱y. Xjats ja mɨkuꞌ ja yikpojkpɨtunwa̱ꞌa̱ñɨ,
    jøts ja nɨjuunɨ tkamɨmadøøy. Jam ɨdøꞌøn ja chɨna̱a̱y ma̱ ja may awa̱ꞌa̱ñ jɨyujk
    jam chøønɨdɨ, xjats ja a̱nkɨlɨs ja pyudøjkøø.
  aak-aak: o e ŋweaŋáná sɨ́á 40 nóra warɨ́ná Seteno —O imɨ́óyo xɨráónɨŋɨ́ imónɨŋagɨ
    nánɨ nɨ́nɨ sɨmaŋwɨ́yónɨŋɨ́ wurɨ́nɨgɨ́orɨnɨ. O nɨbɨrɨ Jisaso xanoyá maŋɨ́ pɨ́rɨ́
    owiaíkinɨrɨ iwamɨ́ó wíwapɨyarɨŋagɨ aí o ɨ́wɨ́ wí mé sɨ́nɨ tɨ́ŋɨ́ e nɨŋwearɨ́ná
    aŋɨ́najɨ́ nɨwímearo sɨmɨŋɨ́ wínagɨ́árɨnɨ.
  chd-NT: Jiƚpiya ipajntsi oquej nuxans quitine pe lomana' lan ximalo quinneja. Ƚonta'a
    Satanás ehuai'ma. Icuaitsa lapaluc' quema'a, itoc'i'me.
  kdc-kdc: kakala kuko kuluwala siku malongo mane, kagezigwa na Mwenembago. Wanyama
    wa kumuhulo wakala aho lakini wasenga wa kuulanga weza wamsang'hanila.
  nhr-nhr: Me kò 40 cáḿan qãáka hãa, a ko satanam ka kúrúa bóòè. A ba a kò gataga
    qãáka di kg'oo-coan cgoa hãa, i kò moengelean hàà hùi Me.
  uig-PIN: U qɵldǝ ⱪiriⱪ kün turup, Xǝytan tǝripidin sinilip turatti. U xu yǝrdǝ yawayi
    ⱨaywanlar bilǝn billǝ idi; xu künlǝrdǝ pǝrixtilǝr uning hizmitini ⱪildi.
  beo-beo: 'Amo sogebiga Yesu da eso40esalu. Sa:ida:ne da Yesu dafama:ne, Ema ado
    ba:i. Yesu da sigua ohe fi amola gilisili esalu. Be a:igele dunu ilia da Yesu
    fidimusa: misi.'
  acf-NT: Épi Jézi wèsté la pou kawant jou, épi Satan tantéʼy. Jézi té la épi sé zannimo
    mawon-an, épi nanj Bondyé wann li sèvis.
  tpi-OTNT: Na Jisas i stap long ples i no gat man inap long 40 de, na Satan i traim
    em. Em i stap wantaim ol wel abus. Na ol ensel i helpim em.
  mbt-NT: Ne diye sikandin tintala ni Meibulan seled te hep-at ne pulu (40) ne aldew.
    Due degma me mabbulut ne mahintalunan diye piru intanggu sikandin te me panalihan
    te Manama.
  hau-SA: ya kuma kasance a hamada kwana arba’in, Shaiɗan yana gwada shi. Yana tare
    da namomin jeji, mala’iku kuma suka yi masa hidima.
  mam-NT: E ten Jesús cya'wnak k'ij tuj ja lugara. E tenxin cyxol talen c'ul. Bix
    jatztzen oca ten taaw il niy'belte tii'n tipemal Jesús. Tbajlenxitl tzunj ju'wa,
    bixse ul ke tsanjel Dios onlte Jesús. Bix ocx Juan Bautista tuj tzee' tu'n cawel
    tuj Judea cuma tajxin e we' t-xnak'tzbil Juan Bautista.
  udu-udu: Dhali a’di diki’d e mombwaasho mo ka cim ma issu/ mo, dhali a’di palkunu
    ka Seṯaan mo. Dhali a’di nyaḵki di ki tombwaasho mo. Dhali iman’doyu gwo p̱u’dkin
    mo dhali mii a’di to mo be.
  tvt-tvt: erah di heh saarookbaji tongta, eno Soitaan ih phateeta. Erah damdi woma
    siiawi nep angta, enoothong rangsah loong ra haano chosokboi rumta.
  bgt-bgt: Ingengeni na komi fata asi ke kaukagu kena mono. Jisas ke mono ngengeni
    e rua tutughu na dani. Ma a Satan ke mai me auaua a Jisas ma na komi enjel kena
    mai mena hathea imanea.
  mvn-mvn: Ka auyewa ai yau 40 nihenia anata mamaei ka auyewaia nihenia Satana omo
    wayahina, e nau‑dadana‑havihavinei. Ka tenoke Iesu pono udaudana nui imamaei,
    ka anelose iomo wayahina iaivaitei.
  djk-NT: Da, di Masaa Jesesi de a ini a sabana, ne saatan, a didibii kon. Ne a tesi
    en fotenti dei anga neti langa. Da, den ogii meti fu a sabana be de ape tu. Ma
    den Basiya fu Masaa Gadu Kondee*f1* be de anga Masaa Jesesi, e yeepi en.
  uig-LAT: U chölde qiriq kün turup, Sheytan teripidin sinilip turatti. U shu yerde
    yawayi haywanlar bilen bille idi; shu künlerde perishtiler uning xizmitini qildi.
  nde-nde: wahlala khona enkangala insuku ezingamatshumi amane elingwa nguSathane.
    Wayehlala lezinyamazana zeganga, izingilosi zazomnakekela.
  ton-ton: Pea naʻe ʻi he toafa ia ʻi he ʻaho ʻe fāngofulu, ʻo ʻahiʻahiʻi ʻe Sētane;
    pea naʻe ʻi ai mo ia ʻae fanga manu kai vao; kae tauhi ia ʻe he kau ʻāngelo.
  mir-NT: Mänitä Jesús jim̱ piuhwaatsä. Nidiuhm̱ jim̱ miähmøøyy. Jagooyyä animalhajxy
    hänajty jim̱ wiädity. Mänitä Jesús ñämejtsä jaꞌa møjcuꞌugong. Mänitä Jesús jia
    tägøøyyä jøjcapxǿøyyäbä. Juxychäguiꞌxxøø jaꞌa Jesús jim̱ yhijty jäguem̱duum. Mänitä
    Jesús ñämejtsä jaꞌa Diosmoonsähajxy jaꞌa jim̱ tsajpootypä. Mänitä Jesús piuhbejtä.
  cak-YNT: Y can nik'alajin che chupan jun lugar re anche' manak vinak c'o-va roma
    can jec'o-apo re itzel tak chicop chire'. Chire' xc'ue-va cuarenta k'ij. Y tak
    re Jesús c'o chire', re Satanás nutaj ruk'ij chij che nika-ta pa mac, pero man
    xtiquir-ta chij. Y re ángeles xquivilij re Jesús.
  ces-1613: I byl tam na poušti čtyřidceti dnů, a pokoušín byl od satana; a byl s
    zvěří, a andělé přisluhovali jemu.
  nab-NT: '@see-verse:MRK.001.012'
  eko-eko: Nttumpho eekhaliyeemo siikhu arupayiini, eettaka ozayiniwa ti Epiliisi.
    Ye aari vakatthi wa nyama za ntthuttu, ila malayikha aari ovira anrumeyelaka Yinsa.
  qxn-NT: Tsay tsunyachömi chuscu chunca junag chucaru wätacunawan täcurgan. Tsaymi
    Satanas tentarnin engañar tucuyläyapa Señor Jesucristota pantatsiyta munargan.
    Pero cielupita angelcuna shamurmi, Señor Jesucristotaga serviyargan.
  wol-2010: Mu nekk fa ñeent fukki fan, jànkoonte ak fiiri Seytaane; mu dëkk ci biir
    rabi àll yi, te malaakay Yàlla di ko topptoo.
  kqw-kqw: ra i kis tiro a wat na noino bung, ra o Satan i lari. I kis tomo nama kum
    kuabor ma a kum ensel det waruti.
  nss-nss: Iya iyen aliy iya matne lang mahaangui, pe nondriya lang mahaangui ara,
    Sinai isa pe pakipakarawani yiy. Yesu iro aliy iyasura hu kan puyap, pe hu angelou
    husa pe husopwat yiy.
  snc-snc: Monai ḡaro e boḡi gabana vasivasi (40) etanuto, Satani na eriba ḡaniato-ḡoi.
    Ḡia tu boḡa bairi ḡesi ḡetanuto-ḡoi, aneru na ḡenariato-ḡoi.
  lgl-lgl: Ma Jesus ka io 'i lififo sulia fai akwala fe atoa, ma Saetan ka mailitonala.
    'Are kwasi gi gera io lou 'i lififo, ma eniselo gi gera ka la mae, ma geraka kwairanai
    ala Jesus.
  mmo-mmo: + o 1:13 Saam 91:11-13*La taaku lumbalaamb sen bik bamaan-ate taakuu-to
    ond la nando busin doo-yuuh-ambe Saalang sahi yi, de angela dahôôvu yi.
  ncu-NT: Ne̱ Yeesuu a gyi ŋke aduna kimukee‑o‑ro. Amɔ e̱fa‑rɔ mbo̱ bo̱ kimukee‑o‑ro
    mfe̱ŋ. Ɔ bo̱ mfe̱ŋ, ne̱ Ɔbɔnsam a bo̱ kyɔ mò̱‑rɔ ke̱e̱ fe̱yɛ ɔ nya mò̱ bo̱ waa
    e̱bɔye̱‑rɔ aaa. Ne̱ Wuribware̱ a suŋ mò̱ mbɔɔ ko̱, ne̱ baa bo̱ kya Yeesuu‑ro.
  cni-NT: Itimaiti anta ocarataque 40 quitaiteri. Yora Satanashi ineantavetacari,
    irantacayerime caari cameetsatatsi. Aisati tecatsi ishaninca intsipateari, irinti
    timatsi covencayetatsiri, iro cantaincha intacojeitacari inampirepee Tasorentsi.
  eng-WMB: He was there in the wilderness forty days, tempted by Satan. He was with
    the wild animals; and the angels were serving him.
  zaw-NT: Dxejc guyu' Jesús ro'c tiuu dxej, guyu'ni cadro yu' reman. Sas gudiil beṉdxab
    nani rnibee, nani laa Satanás, xho niujnni te nusoob Jesús xtiidxni. Dxejcru biääd
    reangl xten Dios, biädhuiirenini.
  san-MAL: അഥ സ ചത്വാരിംശദ്ദിനാനി തസ്മിൻ സ്ഥാനേ വന്യപശുഭിഃ സഹ തിഷ്ഠൻ ശൈതാനാ പരീക്ഷിതഃ;
    പശ്ചാത് സ്വർഗീയദൂതാസ്തം സിഷേവിരേ|
  tam-TCV: இயேசு பாலைவனத்தில் நாற்பது நாட்கள் இருந்து சாத்தானால் சோதிக்கப்பட்டார்.
    அங்கு அவர் காட்டு மிருகங்களுடன் இருந்தார்; இறைவனுடைய தூதர்கள் அவருக்குப் பணிவிடை
    செய்தார்கள்.
  mit-NT: Te yucán nìsa ìa‑ya ùì dico quìvì ndé ndoó quisì yùcù. Te nì sàà Satanás,
    nì cunì‑si dacà‑síyâ, (doco mànìcùí). Daaní, después nì casaà stná ángel xi Dios
    nì chindee‑néyà.
  ceb-ULB: Siya atua sa kamingawan sa 40 ka mga adlaw, ug siya gitintal ni Satanas.
    Uban siya sa mga ihalas nga mga mananap, ug ang mga anghel nag-alagad sa iyang
    mga gikinahanglan.
  ces-LB: Šel tedy a čtyřicet dní tam strávil sám mezi divokou zvěří, vystaven satanovu
    pokoušení; potom přišli andělé a pečovali o něho.
  mkn-mkn: Di situ ju ada binatang utan dong. Yesus tenga di itu tampa ampa pulu hari.
    Di situ, setan dong pung bos datang goda sang Yesus ko iko sang dia, ma tar ontong.
    Ais itu ju, Tuhan Allah pung ana bua dari sorga datang urus sang Dia.
  nce-nce: Na bu ho jwa tabo mëta niliafewe olë tafa tle. Na Satan bu tëbo loweneme
    fene mana susu totle. Bu waluju mago klelina tafa mëtla, kwe ensel bume lamëtaitale.
  pol-UBG: Był tam na pustyni czterdzieści dni, będąc kuszony przez szatana. I przebywał
    wśród zwierząt, a aniołowie służyli mu.
  qxh-NT: Micucuj uywacuna tiyananćhu ćhuscu ćhunca (40) junaj juyaptin, Supay maquichacuyta
    munaran. Anjilcunam ichanga Jesústa pishishanta tarichiran.
  nwi-nwi: Aikɨn, Setan ramarkut mə tukrukrao ye nərɨgien kafan kape nɨpɨg foti. Yesu
    ramarə iriə nar mɨragh aparu mɨnə. Kɨni mərɨg agelo mɨnə kɨmɨsarha huvə tukun.
  kmo-kmo: Eeka tari yadii 40 rii eeka tar. Rii tari Harapa Gaba rii riina otii otii
    hechar. Kwashik tawa boboy asa tawaga eecha tawa boboyeka eecha tar. Worek, ejel
    ye ya riina kiyatayer.
  agr-agr: Nui Jisus cuarenta tsawan pujuttaman iwanch tsanujá pegkegchau takamtiksata
    tiuwai, nuigtushkam kuntin kajen aidau batsatbaunum Jisusak pujau. Dutikamtai
    Apajuí aentsji nayaimpinmaya kautuawajui kuitamkagtatus.
  kyc-kyc: Yuu muiyane dokona Sataneme yuu akalisa kisima baa apa pilyape lao kandalana
    makande pyuo kareyamopa kareya. Dokopa baa mena suwape kama palenge dupwa pipya
    role pyapeta kareya. Dopa pyuo kareyamo dokopa aŋala dupwame baa isaro pyuo kareyami.
  urd-GVU: وہاں وہ چالیس دن رہا جس کے دوران ابلیس اُس کی آزمائش کرتا رہا۔ وہ جنگلی
    جانوروں کے درمیان رہتا اور فرشتے اُس کی خدمت کرتے تھے۔
  yre-NT: E yi drɛ 'nan nun -fuba sinjɛn, te Satan -a man -taan. E ya -winun va lu
    -ji, te Bali -le 'pasianɔn -a "sua.
  fuh-BKF: O waɗi toon balɗe capanɗe nay, Seyɗaani ina jarriboo mo. Imo woni hakkunde
