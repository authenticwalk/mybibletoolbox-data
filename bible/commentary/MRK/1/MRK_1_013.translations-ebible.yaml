  ben-IRV: সেই প্রান্তরে তিনি চল্লিশ দিন থেকে শয়তানের মাধ্যমে পরীক্ষিত হলেন; আর তিনি
    বন্য পশুদের সঙ্গে থাকলেন এবং স্বর্গীয় দূতগণ তাঁর সেবাযত্ন করতেন।
  ntu-ntu: X mnctipxmle mrkc zbq nzpnu-pwx, tqtamiti Setzn nide mz nzatao-krde nide
    mz alwx, a' trtao-pnzu. Kxmule-esz' animol kxnztrkating nzmncng badr, a' enjrl
    neng Gct nzaclve-angidrlr nide.
  pan-pan: ਅਤੇ ਉਜਾੜ ਵਿੱਚ ਚਾਲ੍ਹੀ ਦਿਨਾਂ ਤੱਕ ਸ਼ੈਤਾਨ ਨੇ ਉਸ ਨੂੰ ਪਰਤਾਇਆ ਅਤੇ ਉਹ ਜੰਗਲੀ ਜਾਨਵਰਾਂ
    ਦੇ ਨਾਲ ਰਿਹਾ ਅਤੇ ਸਵਰਗ ਦੂਤ ਉਸ ਦੀ ਸੇਵਾ ਟਹਿਲ ਕਰਦੇ ਰਹੇ।
  gvc-gvc: Tópʉre sʉro cuarenta dachori waro jiha. Watĩno sehe Jesu to ñaare yoachʉ
    ñʉ duaro, ñaare yoa dutimaha tirore. Tuhsʉ, Jesu wahiquina nʉcʉ macaina mehne
    jiha. Tói to jichʉ ñʉa anjoa sehe tirore yoadohoa, chʉare waha.
  mwp-mwp: Nuy meparu bupanu poti goeygilnga. Senawbi thonara Sathanan nuyn nuthadhin.
    Nuy meparu thoeydhayl uruya dhadhal kasa kay kedha angelan kalmel nubiya muynu
    ibupuydhaypu.
  ksj-ksj: Mada ḡae ḡazaḡa gaubanana (40) deꞌea radiro. Satani*ꞌa soꞌonido. Agire
    ḡauḡa zuni deꞌea radiro. Rehano tuḡure viga* nuꞌa ovaadu dananiro.
  sbk-sbk: Ali wipoli insiku amarogo ganhi, shajelwa nuSetano. Hali pandwemo na makhanu
    gamwipoli, abhandumi bhambela.
  mya-JVB: အရက် လေးဆယ် ပတ်လုံးထိုတော ၌ နေ ၍ စာတန် ၏စုံစမ်း သွေးဆောင်ခြင်းကို ခံတော်မူ၏။
    သားရဲ တို့နှင့်အတူ ရှိ တော်မူ၏။ ကောင်းကင်တမန် တို့သည်လည်း လုပ်ကျွေး ကြ၏။
  kgf-kgf: Waŋu baec kisiyaiguc siŋi kaiwe 40 keru Biria miŋinanéŋ batucgéyec. Waŋu
    haséŋ yaŋ iniguc keru kua meme uŋa eneŋ galeŋgé migic kerec.
  awb-awb: Áhnte wehekáh 40 wehekáh Sísa mitaq míowana owainawanka weba séna Sísaga
    ahbabárinkeheéna áhwárawe tagéna áwíoqnówe. Sísa ménkámehnká míórabeq míowara
    íópeqté kégá weba séra séhréh atówe.
  gdn-gdn: ki pokere e kipu ubupu manako tawana ki kayawena mara apunai apeya (40)
    rabineya e eya mena ika umawa wadawa. Ko Berokoi Apunai Seitani maramara e bameya
    bauwagawa e beraberapiyawa ade e rabinai kupawa. Papa kamarai ika mete idiwa ko
    Mamanuga God e aneyaiyoma bautagubu Iyesu kwayubapamawa.
  hvn-hvn: Pee Noo pa nii èpa nguru lodꞌo ne tui, helaꞌu nga bꞌada èdèuhe. Pa era
    na ène, dèka ne Kètu wango la hèko Noo mijꞌe ta pedèue noo, tapulara nara dꞌo.
    Dèka ne dèu pejuu Deo ti liru-bèla la pemoke Noo.
  nko-NT: Oletsiá ɩnʋ nkɛ adʋana, Satan létsiá bɔsɔ mʋ kɩ. Mʋa pututɔ-mbwɩ létsiá,
    Bulu-abɔpʋ bɛba bɛkɩ mʋsʋ.
  bsn-NT: Tojʉre cuarenta ñarirʉ̃mʉri ñañuju Jesús. Tojʉ ĩ bajiñarone, vãtia ʉjʉ Satanás,
    ĩre ejacõari, “Yʉ rotisere yicõari, Dios ĩ bojabetire yato” yigʉ, ĩre rotirũgũboayuju.
    Ĩre cʉdibesuju. To bajicõari, Diore moabosarã ángel mesa ĩre ejarẽmoñujarã ĩna.
  pib-NT: Wane rawanata yineru mwiyawakanuya gepkoxamkojemolgogne. Wane rumlukanutyalu
    Satanasyo. Wane rawanata kmatsurunetskala. Goyakalutowrerune tengogne gajene gipxaklu.
  wiv-wiv: E mia na poloka deset dama e 40, a Satan ki pado rukia. E mia kamana manu
    havurengo kamahi, na engel kamahi dia ka kokodonia.
  reg-reg: Abheeyo ibhala naku makumi gana, nasakwa na Shetani. Aliga ali na jityanyi
    je mwila jindulu, na Bhamalaika nibhamufulubhendela.
  mlh-mlh: Raru una 40 oŋu oo gome gemokaku qoruyaŋuŋ Satan iŋoji esoigaku goya. Joma
    rigaŋine yoŋore botugo gokame Sombuŋ mimerereŋ yoŋoji bapi garu gobuŋ. Oŋu.
  gof-ENT: ዬሱሲ ባዞ ቢታን ፃላሄን ፓጬቲሼ ኦይታሙ ጋላስ ጋምዒስ። ዶዓታራ ዴዒስ፥ ሺን ኪታንቾቲ ዪዲ ኢያ ማዲዶሶና።
  aau-aau: Hiykwe serey kokwe, enekwei 40, sankaw lwak. Sa Satan hiykwe hye kokwe
    serey leykawn ir. Ayay aiopey hay sapa ko homkwe seyr serey lwak, sawk hyekwe
    ensel hom hiymon.
  tvk-tvk: Iesu de rute ak melengien hanutap lu (40) del vuran xil e di nggur sakpisien
    xil nggo he Temat. E melele xa melengien xil ak bus, masxaxa xil mei ladutou ni.
  prf-NT: Áppat a pulu a aldew siya a nágyan haud sakay tináttoksu siya ni Satanas.
    Tehud a mágkatapang a hayup haud peru pinagserbiyan siya nen anghel hidi.
  auy-auy: ayáátáákaꞌa 40 noꞌwaamba komérowana waántáwanko Ísu sáwíꞌo índa awánánae
    séna fíꞌo-fiꞌon-aai súwana Ísu ímba sáwíꞌo úmba afááꞌ-wáí-wáánkó íyáíseꞌa mérowasa
    wíyómpakemba Maníkóní kísau-waasisomba kumésa áwaꞌnai uwánkaraawe.
  tbg-tbg: Vuru kovaro Ihuva mini vaiharo 40 entanavu varakovaro Sataaniva Ihurara
    qora kaiqa varaarire tiro, vira avatora. Ihuva mini qaakau aantau ni vaunaini
    vaumanta enselinavu tuvure vika viraqaata koqemake raqikiqi vi vaura.
  hub-NT: Nui Jesús cuarenta tsawantai uun yawa kajen aina matsatmaunam pujaun, iwanch
    Satanás tsanur tunaun takaamtiksattsa nekapsau. Turamtai nayaimpinmaya shuar aina
    kuitamawartasa taruawaruiti.
  hmo-hmo: Dina 40 ia noho taunimanima idia noho lasi gabunai, unuseni Satani ese
    ia dibagania. Dagedage boromadia be Iesu danu idia noho, to aneru ese ia idia
    naria.
  big-big: Pakalege kanda pi pulogo wok yombu neyau tikinda piyeng wiziya keya Sadang
    kerewawiliyegi ngaibokko Yisu kaile mizibene yang kelemiya. Pi ngezebek keke,
    wata ngai miziwiligu yolu lemengke wiziya. Sadangko pi yang kelemiya logo weik
    wizigeya Anotogi angelawili kanda Yisuyegi waberek ngai koya.
  gux-G: O bo tieni danapiina ke Sitaani bigin'o, o bo ye yeni t muayandi ke maleki-ba
    ke u Tienu maleki -nba caan'o.
  cnl-NT: Tú̱²³ lóo² jmɨ́ɨ² i²gua³ núu²³. 'E³ quie'²³ núu²³ ca²³jmée³ lá³ Satanás
    'e³ jua'³ 'née²³ 'e³ rɨ²³jáan²³ Jesús. Jen³¹ Jesús quia̱'² u²³núu² 'i³ xen³ je²
    nuu³. Te'²³ ángeles ca²³mi²³quin³ Jesús.
  zar-NT: Guzóëʼ Jesús lataj cáʼasö naʼ idú choáʼ dza, ateʼ gúʼuni Satanás tuʼ xihuiʼ
    gun ga ibáguëʼë Jesús dul-laʼ. Guzóëʼ Jesús ga niʼ taʼdabaʼ böaʼ guixiʼ dzö́ʼöbaʼ
    guíʼadoʼ. Yuguʼ gubáz láʼayi queëʼ Dios gulácalenëʼ Jesús, en gulaʼguʼë le gudahuëʼ.
  kde-kde: nkuikala aneko maduva alubaini walingwa na Nanchindenga. Aneko, ávele pamo
    na anyama va munnyitu, na malaika nkuva uvantumikila.
  ata-ata: Mulai muxolu ane voxo mavulovexa tamiꞌa, la Satani mutovonu. Mulai iloꞌa
    ta mimii iouiou ane ta vova mixolu ane, ia ta angelo mineꞌe sou misaxilaꞌu.
  qvw-NT: Chay tawa ćhunca muyuncunaćhümi Jesusta Satanaśh juchacta lulachiyta jicutäla.
    Anjilcunañatacmi Jesusta yanapäla. Chayćhütacmi chucaru uywacunapis cala.
  nfa-nfa: Na pea dènge badha hui ètu èèna, èpa nguru lodꞌo. Ka dhèu aae nidhu mai
    dadugu tenge jꞌara sèna ka Yesus madhutu nèngu, te ngaa tao nare boe. Èle èèna
    ka, ana pajuu nèti Ama Lamatua puru mai lalau-laloꞌo Ne.
  tnp-tnp: ima nati rarpɨn mɨn. Təmatɨg ikɨn mos nian fote. E nian mɨn əha Setən tətəfən-əfən
    kəm in. Kəni nagelo mɨn kəmotasiru lan.
  urd-urd: और वो उस सूनसान जगह में चालीस दिन तक शैतान के ज़रिए आज़माया गया, और वह
    जंगली जानवरों के साथ रहा किया और फ़रिश्ते उसकी ख़िदमत करते रहे।
  hot-hot: Yisu hamô loŋ êŋ hatôm wak 40, êŋ ma Sadaŋ hayô ba halôk yani la. Yani
    hamô haviŋ alim bomaŋ ma aŋela eyabiŋ yani.
  mqj-NT: Torromi dio appa' tapulo allona nasudi ponggawana setang. Dio angngenan
    iatoo buda olo'-olo' malaera nasolaan anna buda duka' malaeka' untarakannii.
  rus-SYN: И был Он там в пустыне сорок дней, искушаемый сатаною, и был со зверями;
    и Ангелы служили Ему.
  mbh-mbh: Ma Jisas i voth a pen polpolnga aken nge nang mule pa penel, ma Satan i
    tongporum i nge. Na wop aken kene ini mekerem wengare ole vothinga, ave God ile
    enselre o theal i.
  bdd-bdd: ma nobwa sabwelo poti ꞌimiyamiya, ma Seitani ꞌitohotoho waiwai ꞌabehega
    Yesu ꞌiꞌabi hebeꞌu. Ma tupwaina ꞌoina hebahebai sasasasaedi simiyamiya, ma hesi
    aneloseyao Yesu siꞌitayahiya.
  cbt-NTPO: Inatohua' catapini shonca tahuëri ya'huërin. Tanan ni'niro'sapitarë' ya'huërin.
    Sopai hua'aninta' huëcapairahuaton, tënirin. Sha'huitápirinhuë' ama Yosë natëcaso
    marëhuë'. “Inca, co nohuantërahuë',” tënin. Nani sopai pa'pachina, anquëniro'sari
    o'marahuatona', Quisoso nocomaimapi.
  srn-NT: Fotenti dei langa Satan ben tesi En ini a dreisabana. Drape A tan na mindri
    den bus'meti, èn den engel ben sorgu gi En.
  cta-NT: Ndyaa Jesús liꞌ, tuꞌba tsa̱ ndyanu yu ycuiꞌ ti yu neꞌ quixi̱ꞌ, loꞌo juaꞌa̱
    ndiꞌi̱ naꞌni tyaala neꞌ quixi̱ꞌ biꞌ. Liꞌ ndyalaa Satanás slo yu, ngua tiꞌ tyiji̱loo
    jiꞌi̱ Jesús si cuaꞌni ca yu cña cuxi. Loꞌo cua ndye chaꞌ biꞌ, liꞌ ndyalaa xca̱
    jiꞌi̱ ycuiꞌ Ndyosi slo Jesús chaꞌ xtyucua nguꞌ jiꞌi̱ yu, chaꞌ ta nguꞌ xi juersa
    jiꞌi̱ yu.
  bqc-SIM: ↄ̃ a ku we ń sɛ̃̀anↄbↄↄ e gↄↄ bla, Setãu lɛ́ aà yↄ̃. Ɔ̃ malaikaↄ mↄ̀
    dↄ̀aàlɛ.
  tcz-CHONGTHU: Chua chun ni somli Satan lhep patep in aum in, gamsa ho laha aum in,
    vantil hon avengkol un ahi.
  mar-mar: सैतान त्याची परीक्षा पाहत असता तो अरण्यांत चाळीस दिवस राहीला. तो वनपशूंमध्ये
    होता. आणि देवदूत येऊन त्याची सेवा करीत होते.
  snp-snp: Uto, yalo fo kamena foti (40) ya onoto nedito minaito, Satanikafo kepa
    mele edemo wito, kefa fadenati yaki minaito, ido enisole yate ana olu faka lo
    edae.
  isl-isl: '@see-verse:MRK.001.012'
  spy-NT: '@see-verse:MRK.001.012'
  xnn-xnn: '@see-verse:MRK.001.012'
  mwe-mwe: kweneko gubhatemi mobha makumi nsheshe bhalilingwa naka Lishetani. Kweneko
    pubhaaliji pamo na bhannyama bha mukonde, akuno ashimalaika bhalikwaatumishilanga.
  tte-tte: Kaliyate poti (40) kaloli mena Seitani Yeisu iwoyawoyai. Dedeinane koina
    ebaebai sokasokaliyao simiyamiya na aneloseyao silaoma yo Yeisu sisagui.
  tcs-tcs: Zizas i bin de poti dei ane Satana i bin trai po tempte em. Ane ol einzel
    blo God bin kam de po elpe em. I bin gad ol wailanimal de tu.
  hlt-THB: Qamkoh awh ce khawnghi sawmli awm nawh, Setan ing sykzoek hy. Qamsakhqi
    mi awm haih unawh khan ceityihkhqi ing anih ce cuncah uhy.
  soq-soq: Sape me wandie Seitan rubusadio walama 40 dialen. Me pue os bolauwo wandio
    ensel wimone me oniadewasasaie sausaie.
  qub-qub: Chaychömi micucoj jirca animalcunawan iwal goyaran chuscu chunca (40) junaj.
    Chaychömi Satanasga juchata rurachiyta munaran. Chaypitanaga anjilcuna shamuran
    payta sirbinanpaj.
  att-att: Á naggián si Apu Kesu ta kalállammatán ta appátapulu nga ággaw, ánna pinarubán
    ni Satanas nga liwatan na. Á awán ta kabbulun na, nu ari lâ yù ira simaron nga
    ayám. Ngam minay yù ira daroban ni Namarò nga mangabbák kuna.
  bki-bki: ana Yesu joa vio na ba bokar bogoti duelimo va veri [40] napano bogo nonovio
    Sim̃aro jom̃a mila von naio laka. Yesu naio jo bija tededen nalo ea vio nene,
    mia Atua kiano nailiano nalo abitikar naio.
  bqp-bqp: akũ à kú gwe kũ nↄ̀bↄsɛ̃ntɛnↄ ari gↄrↄ bupla, Setan tɛni a yↄ̃ à gwa.
    Akũ malaikanↄ sù ò kpài.
  mcp-mcp: A mú kə já wu mwɔ̂w məwûm mə́nɔ̧̂, *Sátan ŋgə́ bwɔ́wʉlə nyə. Bə́nɔ̂ŋ ocúdú
    ɔ́ anyinyaanə́ wə́ bwə́ á dʉ ji, *wəéŋgəles bwə́ ŋgə́ sɛ̂y nə nyə.
  hat-hat: Li rete la pandan karant jou, epi se la Satan vin tante l'. Jezi t'ap viv
    nan mitan bèt bwa yo, epi zanj Bondye yo t'ap okipe li.
  npl-NT: Iwa Jesús ompa omoka ome póali tonati, kan nentinemih n yolkameh tekuanimeh,
    iwa n amokualitlakatl okinekia matlajtlakolchiwa. Iwa n ángelteh okitekichiwiliayah.
  bgg-bgg: Thiisa hà aishii ne, Sakhathong è inai sawi chuajan ne rai dun ro. Ai ne
    balimuang pha miiramthek rog shii rai ne de, jishii hamangkhliie è aishii nong
    phi ro.
  eng-TCENT: and he was there in the wilderness for forty days, being tempted by Satan.
    He was with the wild beasts, and the angels ministered to him.
  eng-BSB: and He was there for forty days, being tempted by Satan. He was with the
    wild animals, and the angels ministered to Him.
  cpu-NT: Ari ikovavetakari Satanás inkaariperoshiretakairimi. Tema osheki kitaite
    isaikake janta itzimayetzira koveenkari piratsi, okaratzi 40 kitaite. Iro ipokantapaakari
    maninkariite jampitakotakeri.
  san-ASM: অথ স চৎৱাৰিংশদ্দিনানি তস্মিন্ স্থানে ৱন্যপশুভিঃ সহ তিষ্ঠন্ শৈতানা পৰীক্ষিতঃ;
    পশ্চাৎ স্ৱৰ্গীযদূতাস্তং সিষেৱিৰে|
  tac-NT: Esusi alé 'mi asale oká liá rawé. 'Lige Satanasi (Remónisi) alemi nawile
    'yégimia napurigá Esusi 'la e'wímala Satanasi. Esúsika tabilé e'wile. A'lige napu'lige
    Esusi alé jami tabilé riógichi ajtígichi, alé napu 'we nerú tábiri ajágame jobátigame,
    Onorúgame júlale we'ká santo ánjeli napurigá Esusi gu'íromala.
  eng-WEBPB: He was there in the wilderness forty days, tempted by Satan. He was with
    the wild animals; and the angels were serving him.
  gfk-H: Ma aihat na sangahul na bung ga lon tikai ma ira roka na mangana linga diet
    la harhariaan aram ra hanua bia. Ma Satan mah ga walwalar ia. Io, namur um ira
    angelo diet ga hanuat wara harharahut ia.
  viv-viv: Ada aiyeta foti agaidiya babigaga againe gimiyami tu Setani giꞋalaꞋaladibidibiyena.
    Ada kevakeva walawalaꞋa hinafadiya gimiyami keke tamo kaliva tu lobama ana tovenuwaꞋata
    hiꞋela hiꞋitaveꞋavina.
  yao-yao: Ni ŵatemi mwipululu mo moŵa alobaini achilinjikwaga ni Shetani. Kukoko
    ŵatamaga pamo ni inyama ya mwitinji, nambo achikatumetume ŵa kwinani ŵaliji nkwakamuchisya.
  tgp-tgp: Iesu mo lo toho atu mata rani mo ngavulu vati, Setan mo lo vaihitea. Iesu
    mo lo toho peresi na maji jala hin jara atu, ale angelo non God la lo matahia.
  auc-NT: Æi quëwëninque wantæpiyæ̈ coadenta ëönæ önömæca quëwëñongante wënæ awënë
    Tatäna pöninque, Wënæ wënæ cæcæcäimpa, ante Itota ingante cædongäimpa. Ayæ̈ Itota
    mänömaï babæidi quëwëñömö quëwëñongante Wængonguï tömengä anquedoidi ïnänite da
    pönongä pöninque tömënäni tömengä beyæ̈ pönö waa cægadänimpa.
  kbc-NT: Odaa Jesus jiɡ̶idiaaɡ̶itedice cwareenta nokododi. Odaa Ǥodaxakawa jiɡ̶icaaniɡ̶igotalo
    Jesus me dineetalo, domeɡ̶eotibige deɡ̶eote loenatagi ane beyagi. Codaa niɡ̶idi
    nipodigi inoa eijedi ane doide, pida aanjotedi odoweditelogo Jesus.
  bmh-bmh: Go du tamacag uzan em ula ebu, gil 40 darendai darendai, Satan nug bimag
    piar. Yesus go egun abai darendai. Uwait nugau tibur agen alaimai, go isanoronar.
  ctu-BL: Tsa' ajni cha'c'al q'uin ya' ti colem bʌ i tiquiñal lum. Tsa' ilʌbenti i
    pusic'al cha'an Satanás. Ya'an yic'ot bʌte'el. Jini ángelob tsi' coltayob Jesús.
  meq-meq: Yesu a ndza mə kəsaf məve kuro kuro faɗ. Mə ɗəma na, a say a Fakalaw masəpete
    na ada mədəɗe ha a mezeleme. Mə kəsaf niye na, wu i pesl hay mə ɗəma haladzay.
    Gawla i Mbəlom hay ti yaw ka təv i Yesu, tə vəlay wu mənday.
  noa-H: Mag mam mawia cuarenta días sĩejim hanaabá, durr warp hõor chukag hee, maach
    k'oojem nemk'am hee. Mag hi sim haigta dösãtau bëewia hirig sëuk'abaichëjim hanaabá,
    hi k'ũgur hawaag. Maigmua chi dösãt petarr hẽudee jũrr Hẽwandam chognaanauta hʌ̃gt'armua
    bëewia hi k'ĩir jãsenk'achëjierram haajem.
  alp-NT: Kena Yesuse Irue ndete otoi nsekile petua butu ata, ro tiaru esi elake etehekeNi
    leke Ilene lokoe. Ete mere binatanaru ukeholi Yesuse po malekataru rakaI.
  san-VEL: atha sa catvaari.m"saddinaani tasmin sthaane vanyapa"subhi.h saha ti.s.than
    "saitaanaa pariik.sita.h; pa"scaat svargiiyaduutaasta.m si.sevire|
  kbq-kbq: Ka'ma kopina 40'a kna umani'negeno, Sata'a revatga hu'ne. Agra afizaga
    kfane maninegeno, ankero vahe'mo'za aza hu'naze.
  kbh-kbh: Canta bnë́tsana te chë ents̈anga ndoyena luaroca tbojanjétana, y Satanasna
    yojanabó jisháchichiyama. Chë luarents̈e ts̈átjaye bayënga imnajena; chents̈ana,
    Bëngbe Bëtsabe angelënga cha imojtseservena.
  ron-LSB: Acolo, în pustiu, a stat patruzeci de zile, ispitit de Satana. Era cu animalele
    sălbatice; și îngerii îi slujeau.
  pon-pon: A ap kotikoteki jap tan ran panaul wia jonejon pan Jatan, ieian man laualo;
    a tounlan kan me papa on i.
  nhe-BL: Huan Jesús itztoya nepa para cuarenta tonali huan Axcualtlacatl quiyejyecohuayaya
    ma tlajtlacolchihua. Nopano itztoyaj tecuanime tlen mosisiníaj huan nojquiya itztoyaj
    elhuicac ehuani tlen quitequipanohuayayaj Jesús.
  sps-sps: Ya kaa ton fats safunuun nainy tan fiamus ten Satan, Ya kaa fiisen ra miton
    marei sensen vouts, an morena ten Gov naa mito ser faakouts Ya.
  wnc-wnc: Iniyapiban ita undang kuke kaap zokat tapduu 40 yuwawa Setenda inindatdauwana
    angelata apu gatangamuking.
  bus-bus: ben à kú gwe kↄ̃n nↄ̀bↄsɛ̃tɛnↄ ai gurↄ baplaa, Setãn e à yↄ̃ↄ à gwa. Ben
    malaikanↄ mↄ̀ wà dↄ̀àlɛ.
  gub-BL: Na'e Zurupari a'e kury, ur a'e pe Zezuz ipyr a'e kury, hagaw pà a'e kury.
    Umumaw 40 'ar hagaw pà a'e pe. Hagaw paw ire ur amo Tupàn heko haw pe har a'e
    pe Zezuz ipyr a'e wà kury. Uzekaiw katu hehe a'e pe wà, ipytywà pà wà.
  imo-imo: Akuna Jisas molopili, wali 40 omba ipo lepa kombu tangorumu. Aku wali Sataneni
    ombalie Jisas manda manjipe kanorumu. Aku terimu kombuna mele takerama kape moloringi
    kala, kano wali Gotenga muluna enselemani ongolio Jisas taporingi.
  boj-boj: '@see-verse:MRK.001.012'
  ulk-ulk: E ge sogipurge dawer Satanade abi mirem ikerer 40 gerger. Aregareg ebur
    ge urder ege angela no tabatweri abi aseseredlare. MRK 1.14-15
  eng-DRA: And he was in the desert forty days and forty nights, and was tempted by
    Satan; and he was with beasts, and the angels ministered to him.
  knf-knf: Awo da ŋnuur iñeen ŋbaakër kë Ŧatana akdo na pguura ado buţaan. Yeŧu awo
    da ţañ na ŋko ŋi uţeeh, kë ŋwanjuŧ ŋakţënka.
  san-KHM: អថ ស ចត្វារិំឝទ្ទិនានិ តស្មិន៑ ស្ថានេ វន្យបឝុភិះ សហ តិឞ្ឋន៑ ឝៃតានា បរីក្ឞិតះ;
    បឝ្ចាត៑ ស្វគ៌ីយទូតាស្តំ សិឞេវិរេ។
  arn-NT: Fey meli mari antü mülepuy chew ñi miyawentukemum ti wapoke kulliñ ka wültukungey
    ñi kintukaduamaetew ta Weküfü. Fey ti pu werken püllü poyetunieeyew.
  zas-NT: Ni guzuman tiuu dxej tiuu guiaal, loj ree bedoxh. Abiꞌ been xindxab laaman
    prueb chitëë nuzoobaman xtiidx Dios, guiáad ree xianjl Dios gunaj laaman.
  ken-NT: Abhak arɛ́ ndǔ manywɔp bɛsa bɛpay Satan amɔ nɔkɔ yí. Nnya ɛbébé ɛ́bhák
    arɛ́ nkwɔ, kɛ bɔángɛl Mandɛm báchyɛ Yesu nɛkwak.
