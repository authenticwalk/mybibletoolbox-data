    aı̨t'è, eyıts'ǫ yak'eet'ı̨į̀ Zezì gà nègı̨ı̨de xè yeghǫ shètı̨ gıghàı̨dì.
  pes-OPV: و مدت چهل روز در صحرا بود و شیطان او راتجربه می‌کرد و با وحوش بسر می‌برد
    و فرشتگان او را پرستاری می‌نمودند.
  ron-1924: унде а стат патрузечь де зиле, фиинд испитит де Сатана. Аколо стэтя ымпреунэ
