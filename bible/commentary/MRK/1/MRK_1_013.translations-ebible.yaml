  rkb-NT: Anaeze estuba byzoje zirahaze. Kuarẽta zuruze anaeze ziknapykyryk. Anaeze
    sasabyitsa niaha. Satanas hyrikoso sapybara pehatsa Sesus Deus harere bo ka yhỹbyitykta
    nizihikik. Batu zik. Sesus ipe batu yhỹ niy. Iwaze bijoikpe iknyktsitsa Deus tsumuẽhĩtsitsa
    Sesus ziperykynaha. Iwa de
  san-THA: 'อถ ส จตฺวารึศทฺทินานิ ตสฺมินฺ สฺถาเน วนฺยปศุภิ: สห ติษฺฐนฺ ไศตานา ปรีกฺษิต:;
    ปศฺจาตฺ สฺวรฺคียทูตาสฺตํ สิเษวิเรฯ'
  iws-iws: Ɨiyɨm Jisɨs siya maeyau siiyɨn nu apa siir nwowɨm kamnwɨs. Mɨ Setanɨn,
    bɨikɨ bɨiyan yɨu biyɨeyɨn ɨna kɨnankɨuɨn siirɨmɨn. Mɨ siya ɨni mwanhunan ywowɨn.
    Mɨ Adi Komii siir paekwosɨmɨn ha nɨtɨn siirɨm, ɨni saɨkar yaunɨ oniyɨn. Ɨriig.
  pol-SZ: Tam, otoczony tylko przez pustynne zwierzęta, spędził samotnie czterdzieści
    dni i był kuszony przez szatana. Potem zaś przyszli do Niego aniołowie i służyli
    Mu.
  ztq-NT: Choow kpidz kwyo xaa tañ. Beeñ xaatox xaa preb ni kwyo xaa lady kchëlo ma
    tox, per lëë xangly Dios kokni xaa.
  zai-NT: ne biaana be raqué cuarenta dia lade mani duxhu'. Laga nuu be raqué ucala'dxi
    binidxaba nusaba laabe. Ne udi'di si irá nga beeda ca ángel, beda saana ca ni
    gudó be raqué.
  upv-upv: Ko ni elik renge ie ejpari nabong ngavöl ivij (40) nga Demij mok-rrowrrowe,
    ni elik renge lat nga nanu rrum ne lolo merwer nir marok-tur rengen. Ko anglo
    arok-kuluklu metmet re ni erres kemkam̃e.
  aui-aui: Bi gabudara 40 Yesu mayabe iyamakamake na Seitan iyaruruyaghani da ware
    iyibekuni. Bi touna ribiribi dipa yawata siyamakamake, bi God yana aneyaneya sikoyayi.
  wap-NT: Naꞌii umashaapan toꞌora kidaꞌo aimaakannao bii an 40 kamoo. Naꞌii Satan
    tiwautan patanawatan uruu oiaꞌo diꞌiti, mazan angelnao kaawan idi uꞌidaꞌati, ĩkaminkaꞌutan
    naazu.
  mva-mva: Be amaridi kulemoadi-oati moarunga makara lulu kaba-lo isoaki. Makara isoaki
    nge Satang ipura be Iesus itoitoi. Iesus nge ngado kabukabu-ba zaiza disoaki be
    ‘enzel’ dipura be didumai.
  dwr-NT: Yesuusi asay bayinnasaani barena Seexaanay paaccishshin, oytamu gallassaa
    gatheedda; du7aannakka de7eedda; kiitanchchatuukka yiide, aw ootheeddino.
  kfw-kfw: Khawa munkhan nisoommili, Seitan in aleimatheem. Ramsa ngaile khawa khan
    inleiom, takkha marwaan tirton ngai'n ama sanna inleinei.
  bfz-bfz: सुणसाण जगा रे चाल़ी दिन तक शैतान तिना री परीक्षा करदा रया और सेयो जंगल़ी
    जानवरो साथे रए और स्वर्गदूत तिना री सेवा करदे रये।
  cuk-09: Agi ibmar-durgan-abargi Jesús iba-dulabo gudigusad. Deunni nia-saila Jesússe
    noni-gusad, geb degine nia-saila-Satanás Jesús-wilubdaknai-gualid. Nia-saila Jesús-wilubdaksad-sorba,
    angermar noni-gusmogad, Jesús-bendakegar.
  ben-OBCV: এবং সেই মরুপ্রান্তরে চল্লিশ দিন থাকার সময় যীশু শয়তানের দ্বারা প্রলোভিত
    হলেন। তখন তাঁর চারপাশে ছিল বন্যপশু; আর স্বর্গদূতেরা তাঁর পরিচর্যা করলেন।
  mil-NT: Te xɨtɨ́ yucu‑áⁿ ìó víhí quɨ̀tɨ dééⁿ, te xíáⁿ ndécú Jèsús ní ngüíta sácuíhná
    quídé yìca‑xi cada‑gá ɨɨⁿ sá ñà túú tàú‑gá cada‑gá dico ñá túú ní sàndáá iní‑gá.
    Te cue espíritú xínú cuèchi núú Yǎ Ndiǒxí ní xinu cuechi‑xi nǔú‑gǎ. Te ní xíndecu‑gá
    údico nduu xɨtɨ́ yucu‑áⁿ.
  myu-myu: Quarenta kabia bun oeku iboce. Satanás te'e ma ikẽrẽat o'g̃ujurũg̃at cebe.
    Puca dak oeku iboce―ika'uayũ. Deus ekawẽn tojotjot'ukayũ bit oajẽm Jesus buywan.
    Ibuywatwan ip osodop.
  amk-amk: Niayai na nanai rahida piaru mae Saminseni weanggariri. Andowa fuba ahumi
    kaha fosa enayai riati na nanai tuti wewai fiatari na fi dohong wea fo na nanai.
  fai-fai: Kale aka anang iwán sed gisa bakan kal gusák iniman so bom bada bi am ulumi
    ki deng mak ade bako tade tam kin kal keidane, kawákal Mafakim ayo dawkuku bidane
    beta ensel iyo madák dawkidelsiw.
  ura-NT: Nii jaun ucuae ataibinaecuru jana niha jena chonca janohin Cana Coaunera
    Calaohi Jesosone jana jetaote, baaso que saruhane coina cojuhin coaraa moconajaerane
    jana jetao, Jesoso coroatajanecure Cana Coaunera letonocuru anjeraauru.
  mcd-NT: Anocai tsoa icai inima. Yoinafosi nanno icai ini. Nannoshon Satanás cuarenta
    oshatan chaca huamapairiani. Ascatan amaquinoashu caino Upa Diosin ahuun oinmatifo
    afu icafo Jesusqui fotonifo cushushcaquin.
  urt-urt: '@see-verse:MRK.001.012'
  kiz-kiz: Ajhele kunyikani magono arobaini, akajha ijaribibhwa ni lisyetani. Ajhele
    pamonga ni bhanyama bha kun'situ ni malaika bhan'hudumili.
  tzo-TZE: Cha'vinic c'ac'al tey oy ta xocol banamil. Ja' no'ox tey oy te'tical chonetic.
    Li Satanase, ja' li banquilal pucuje, la suj ta mulil li Jesuse pero li Jesuse
    tey coltabil yu'un yaj'almantaltac Dios ti c'u sjalil tey oye.
  lex-lex: La wo'orletna-kawurloini de Yesus Nor wutga pora-dawra, ne hegana amlawanni
    nta' niana la lera-mela terampwogata. Mere Uplerlawna hopopanni re rma ramkek
    la E'a.
  dov-dov: Wakali munkanda mazuba makumi ane, kalokusunkwa aSatani. Wakali abanyama
    balusaka, alimwi bangelo bakamugwasizya.
  rgu-rgu: Banda fuiꞌ ara rai naa. Yesus leo nai mamanaꞌ ria faiꞌ haa hulu. Nai na,
    nitu ra malaka na mai soba neuꞌ Yesus ela tuka ni, tehuu ta nalan fa. Basa boe
    ma, Manetualain eilaꞌo-limalopen reme nusatetu-ikutemaꞌ a mai rafaduli neuꞌ Ana.
  toc-NT: Antá xla­ma̠chá Jesús ti̠puxám quilh­ta­macú sacstu, xma̠n huá qui­tzis­tancá̠n
    xala ca̠qui­huí̠n xta­ta̠­la­má̠­nalh. Akska­huiní na̠ antá xma̠t­la­hui̠­putún
    tala̠­ka­lhí̠n pero Jesús makat­lá­jalh, y aca­li̠stá̠n támilh xán­geles Dios,
    tamak­tá­kalhli.
  ulk-1902: Foate gaire gerger E soge purge emeri, Satana de abi mirem; abi dog gaire
    ebur marmar; angela giz abara memeg.
  som-som: Afartan maalmood buu cidlada joogay, Shayddaan baana jirrabay oo wuxuu
    la jiray dugaagga, malaa'igahuna waa u adeegeen.
  anh-anh: We yuŋk undɨmajɨvam ohɨra (40) ñɨz ñɨzand Satanɨmb ndɨnɨh mbɨŋgɨr eŋgwanj.
