  ena-ena: Uci Satan agaŋ nudɨ ilasɨmalɨ. Ilasɨsɨŋ hɨnidaci uaiaŋ 38 haman umalɨ.
    Fi tɨbɨ hen sɨhɨm sanaŋ suli hɨsɨŋ agɨlaŋ kulaŋ pam hɨnimalɨ. Hɨnidaci Asɨ dɨ
    ciaŋ hali hɨsɨŋ agɨlaŋ ve nudɨ akɨliakuavɨmalɨ.
  nbq-nbq: Werekma, at sile en endawi avut mbanggu hegek, ndugwis 40 hudi, swa bagas
    inim enamwa andoma welagagi. Inim werekma it malaikat mbogot vaga yonggo nelagwi
    menda en wagu lagagwarik, inim dugwit endawi aik watbagwi, yonggat hugwi, ogagu
    lagagwa.
  tgo-tgo: Na ve yaku gheko gheneyevarɨ. Seitan i vatanathethaŋa. Va weiyaŋgiya njamnjam
    thetheghanɨniye, ko Loi le nyao thovuthovuye thɨ mena na thɨ giya thalavuwe.
  yap-yap: Me par Jesus u daken e ted ko gin ni bay e gamanman ni malboch riy ni aningeg
    i ragag e rran, mi i guy mo’onyan’ rogon e n’en nra rin’ me denen Jesus. Me yib
    e pi engel ngarbad ra pigpiggad ngak.
  mop-NT: Cuarenta q'uin que'en te'i a Jesusu. Chen u cuuchil baalche' tuba que'en.
    Tan u yaaltabül emsabül u yool ca' u bete' a c'as a Jesus u men a quisini. Pachil
    abe'e, c'ochoo' u yaj xa'num a Dios ti ca'ana. U yaantajoo' a Jesusu.
  tet-tet: Nia tuur nein iha fatik nia namutuk no osa no lotuk alas laran sia, toꞌo
    loron haat nulu, kalan haat nulu. Iha nia, diabu ulun moos mai sokur Yesus, nebee
    atu tuir nia. Mais, la bele. Hotu, Naꞌi Maromak Niakaan makbukar laleꞌan sia mai
    naliku Yesus.
  hlt-MCSB: Khosoek ah khohnin sawmli a om vaengah Satan loh a cuek. Te vaengah satlung
    taengah khaw om dae anih te puencawn rhoek loh a khut uh.
  xtd-NT: Nuu ñayo ñayiu io n‑xo tuu‑ia uu diko kɨu. Te n‑kixee Satanás ijan. Kuiꞌna
    kuu‑i. N‑juini‑i xa kadajuexa‑i Jesús xa kada‑ia xa juini mee‑i, ko ña n‑kida
    Jesús ni ɨɨn. Ijan n‑xo tuu Jesús xiꞌin kɨtlavichi io yuku. Te n‑ka xee ángel,
    ia xinokuechi nuu Ianyuux, xa chindee ñaꞌa‑ia.
  mdy-ETH: ዬሱሴ ዓሲ ናንጉዋ ዳውሎይዳ ዖይዲታሚ ኬሊ ፃላሄ ዒዛ ዛጋኒ ጌሻንቴ ዴዔኔ፤ ዒዚያ ዓኣሢ ካዮ ቦዖ ባኣካኬ፤ ጋዓንቴ
    ፆኦሲኮ ኪኢታንቻ ሙኪ ዒዛ ማኣዴኔ።
  spl-spl: Yan ari manmu hilâm 40 pesuk sâop. Sâp yan weke bâleŋe yeŋgât kunyeŋe,
    kutŋe Satan sâm, yâkŋe Yesuhât biwiŋahât topŋe ekmâ nâŋgâwe sâm olop. Yawu otmu
    yakât kakŋan Anitâŋe aŋelolipŋe hâŋgânyongomu ge Yesuhât tihitŋe otmâ tânguwi.
  usp-NT: Kakaj Jesús xwa'x ca'winak (40) k'ij cla' ric'an. Xwa'x xo'lak awaj re lak
    che'. Xpe man jb'ab'al etzl, xtakchi'j Kakaj Jesús chi macunc. Pero xpetak yak
    anjl xyuktak chi jt'o'ic Kakaj Jesús.
  zav-NT: Na' Jeso'osən' gwzoe' latɉə dašən' c̱hoa ža gan' chsa'aš bia znia ca'. Na'
    lao c̱hoa žan' Satanasən' de'en chnabia' de'e x̱io' ca' gwlo'oyeḻə'ən ḻe' gone'
    de'e malən'. Na' gwde cui gwzoin co'oyeḻə'ən ḻe' angl ca' besə'əžine' gwsa'aclene'
    ḻe'.
  sgz-sgz: má a kis i pokon tan rokoi di kis ái. Ahat i sángul á bung ái Iesu a kis
    iamuni pokon mau, mái Satan a tohtohoi. Má tan angelo di tapam hut má dik tangan
    Iesu.
  kek-NT: Ca'c'a̱l cutan quicuan chak xjunes sa' li na'ajej a'an sa' xya̱nkeb li josk'
    aj xul. Ut chiru li ca'c'a̱l cutan a'an, li Jesús quiyale' ra̱lenquil xban laj
    tza, aban inc'a' quixq'ue rib chi a̱le̱c. Ut eb lix ángel li Dios que'cuulac chi
    c'anjelac chiru.
  blz-NT: Ia dongo-dongo patompulo' ilio na tano' maleas ka' ia topongi Ibiliis. Ia
    na tanga-tanga'na ayop malela', kasee malaa'ikatna Alaata'ala nansambai Ia.
  poe-NT: Kjuákꞌe chꞌán cuarenta ya̱on tí nte̱je̱ la ko ntiha mé kꞌuíxin ko jie̱he
    ntá chꞌín Tsochren a na mé tjinkaon chrókjuachroe chꞌán. La ntá tí sín ángel kui
    kꞌuàyakonhen tí jehe chꞌán.
  san-TAM: 'அத² ஸ சத்வாரிம்ʼஸ²த்³தி³நாநி தஸ்மிந் ஸ்தா²நே வந்யபஸு²பி⁴​: ஸஹ திஷ்ட²ந்
    ஸை²தாநா பரீக்ஷித​:; பஸ்²சாத் ஸ்வர்கீ³யதூ³தாஸ்தம்ʼ ஸிஷேவிரே|'
  cof-NT: Junbi Jesuri junpalu chunca ma fecári quela tsanla nenanun postobi chuminca
    Satanás yaca jutsa quisa carichique tenfenue. Junni anjelilari jato, ti munaranuncatiya
    jera cuwalaquinue.
  srm-NT: Nöö hën a go dë ala hii föteni daka. Nöö a dee föteni daka dendu dë, nöö
    di didibi ta mbei möiti ku ën nöömö faa musu piki ën buka a soni, ma nöö Masa
    Jesosi an du kumafa a kë möönsö. Nöö fa Masa Jesosi dë a di sabana dee hia daka
    naandë, nöö dee mbeti u di sabana bi sai dë tu, ma dee basia u Gadu Köndë bi dë
    ku ën ta tjubi ën.
  qvs-NT: Chay chunlla chakidu allpapi manchanapa laya animalkuna tiyarkan. Chaypina
    chusku chunka diyata Jesus chaypi kaptin supay ladunchashpa llullachinayarkan.
    Mana nima layapi supayta kasuptin angelkuna Jesusta yanaparkansapa.
  zca-NT: Ze' nguio Me cho' ngubizh no cho' yë'l xid rë ma nazhe'b kwa'n nzho dan;
    ze' plo ngokla Mizhab ngakide Jesús, no lë' rë ganj che'n Dios miza' kwa'n naki'n
    Jesús.
  cbc-NT: Topʉre cuarenta rʉ̃mʉrĩ majũ ãñupʉ̃ Jesús waibʉtoa cauwiorã na caãnopʉ.
    Bairo topʉ cʉ̃ caãno yua, Satanás pʉame rorije cʉ̃ átirotimiñupʉ̃ Jesure, “Cariapea
    cʉ̃ átinucũñati,” ĩ. Bairo Satanás cʉ̃ caátó bero, jĩcããrã ángelea majã Jesure
    cʉ̃ jʉátirã etayuparã yua.
  qxo-NT: Tsaychöga cargan chuscu chunca (40) junagmi, jäcogchö täcog ashmacunawan
    juntu. Tsayman chaycurmi Satanas Jesusta jutsaman ishquitsiyta munar imaycata
    parlapargan. Satanas Jesusta tentayta mana puëdircur aywacusquiptinnam angelcuna
    chaycur Jesusta wallquiyargan.
  mox-mox: Ta ʼaubena 40 omoʼe ʼinaya toatoa, ta ʼaubena diavona ʼidia Seitani Ieisu
    sitonovia, ta diʼwe nana ʼinaya wese yubai sasasadi itoatoa, ta Yaubada ena tovaleʼewayavo
    Ieisu iʼitamakia.
  kew-kew: Go-para nipu yapi 40-pela pua pirina Satan-me Yesu pupitagi manataalo ko
    tisa. Go-para pirisa rabu kira menanu yaa yapanu Yesu raapu pirisimi pare ensel-numi
    nipu suruba pirisimi.
  dww-dww: Be inam dabudine tauna ya miana raḡan matabudi 40 be Seitan Yesu ya raurubuna.
    Be inam dabudine dobira museridima mate be anea a dobi be a saguna.
  nif-nif: Kwet wandɨñ ama nɨmnat, gaut moyendɨñgot kuñgɨlɨñ. Yesulɨ wandɨñ ñambi,
    tim sandap 40 pakuk. Palɨñɨlɨmbi, Satañdɨ endoñ bɨmbi, tue-kañbi tɨ-ñɨm-ta-ku
    wɨt nɨm kañbi bim ñañguk. Tɨmbi añelolɨ bɨmbi, Yesu tɨmbɨ platañgɨlɨñ.
  twi-ASANTE: Ɔtenaa hɔ adaduanan a na obiara nka ne ho ka wiram mmoa nko ara. Ɛhɔ
    na ɔbonsam sɔɔ no hwɛeɛ. Akyire yi, abɔfoɔ ba bɛsom no.
  aoj-aoj: '@see-verse:MRK.001.012'
  cbv-cbv: Páant ã nʉmah bejechah, caánboó cuarenta yeó jáap Jesús ãt jʉmʉp wʉt jĩ.
    Páant ã jʉmʉchah, nemépwã ĩ maáh, Satanás, Jesúsdih ãtih yeejép chãjat tʉ́ʉtʉp
    wʉt yʉh jĩ. Pánihna, Jesús mʉʉ́ wihcapboó nʉñʉ́pwã biícdih ã jʉmʉchah, ángelwã
    caandíh ĩt tʉ́i en dawáp wʉt jĩ.
  taw-taw: ñɨn anep 40 yolɨgup. Mɨdɨl, kɨcheki bɨawl ak Satan, ne Jisas yad yɨl owaŋ
    agɨl, ap nop agnɨgolɨgup. Man wakay anɨb ak, sab chag ladek be okok kuŋay yɨbɨl
    ayɨp yelɨgɨpal. Pen ensel okok ap Jisas nop bak lɨl kod yelɨgɨpal.
  jic-NT: Ts'ac' cuarenta tüpü'ü ne'aj. Animal pülücj lyawun̈tsja la p'in ne'aj. Ne'aj
    tjac' Satanás Jesús nt'a. Malala tjevele Jesús lal. Jostsja ca Jesús malala nyuca
    la mijis. Ángel witjacj tjiquil Jesús nt'a, cus tjap'acj jupj.
  zap-NT: Nga wkaa Jesus txuplal gbiz lad maa ne ndux; ne ka Ne nga wlaa Bzelo Ne
    preb gan pe slaa Ne dol. Zhich guin wdxiin tebëd angel wdee ne wu Ne.
  wer-wer: Pörek së akun 40 wëën Setenök morök elmëeima. Pi animauröa tekrak wëën
    enselöröak kaamök elmëeima.
  ipi-ipi: Jisasa bala wandakali napalene yuu okonena poto, ole paiyasa tukumindi
    piango anatope tupapi, yia kapua tupapi, utupane towa atu ateaipia. Bala yuu okonena
    atea wete, Sataneto bala minu makande pea-kola, matili enjole tupamane bala moyaini-pia.
  qul-NT: Chaypi cachcarkan sajra animalcunawan tawa chunca p'unchayta. Supay Satanás
    tucuy imata ruwachcarkan Jesusta juchallichinanpaj, nitaj aterkanchu. Diospaj
    angelnincunataj Jesusta sirverkancu.
  tnc-tnc: I'suᵽaka kire kibaaeka ᵽoto ĩ'ᵽarã ᵽo'imajarakarĩmi Jesúre torã imataᵽaeka.
    Torã kimaeka ᵽoto, “¿Yaje ritaitaka Tuᵽarãte takaja yi'yuka kime?”, ãrĩwa'ri kire
    korirĩ Satanáre kiᵽõ'irã ᵽemakotowirika. I'suᵽaka kire kibaako'omakaja ba'iaja
    baaberikaki Jesús. Suᵽabatirãoka ᵽo'imajamato imaekarõ'õ simamaka, werika wa'iro'sitakaja
    imaekarõ'õ simako'omakaja ángelrãkare kire ĩarĩrĩroyika.
  ter-NT: Koarenta koe káxe óva koane hixópea Satánae íkorokea pahunévotike. Yoko
    poéhane ipúhokovotihiko hó'openo apê yaneko óvoheixoku. Itea káxunakopo Jesus
    ne ánjuhiko, enepone ovoxe Itukó'oviti ukeâti vanúke.
  bmr-NT: Jaabo Jesu tahɨgo icauhi sanɨhɨba, siino fahuseecɨ icano fucuva asimɨfeeneri.
    Jaaboco Satanas nɨsuuhi. Jaanobuunatɨ Moocaani toomonɨnaa asaaumoro diiboco jeecɨvehicauhi.
  fuf-fuf: O woni ka wulaa e nder balɗe cappanɗe nay, Ibuliisa no ndarndoo mo. Tawi
    ko kulle buruure ɗen o wondi, malaa'ikaaɓe ɓen no kurkanoo mo.
  mwc-mwc: Ba namai garagara aba payapayaya yabata si mana kao 40, ba Satan i botu
    i sakariyei. Ba God ana aneya si botu si baisi.
  bhl-bhl: ka kel e, 40 ding kelei, Seten-Ataanim e elo kak kelewse kale. Kak kelewse
    ding dim bakate, Yesus e kut samal im biliw dim bomelei, Sunbin-Got em yemdakamin
    finik i teleko, Yesus em anggil elo dawkitil mosiliw kale.
  ons-ons: Ari more, ea goiŋ kaiwe 40 geke, naso yewa ŋei midaine kepe yaup papaineo,
    Ŋei Borikine, Borikine Welaine, Satanŋo sari Yesu liwekkake. Yesu eŋe osom zubaine
    eŋerop geke. Pakiso aŋelo edo sari qesiŋka more qelit qekakoi.
  con-NTPO: Jesúsja cuarenta a'tave tseni can'jen. Tsenijan osha'cho ttesiaca'moa
    can'jen'fa. Tseni can'jensi cocoya na'su, Satana, jipa Jesúsma qqueña qquen tson.
    Tsa'ma Chiga sefacconi'su shondosundeccu Jesúsma coira'je'fa.
  ghs-ghs: '@see-verse:MRK.001.012'
  peg-peg: ଜିସୁ ହେ ବାଟାତ ଚାଲିସ୍‌ ଦିନ୍‌ ମାନ୍‌ଞ୍ଜି ହେବେ ହେୱାନ୍‌ ସୟ୍‌ତାନ୍‌ ହୁଦାଂ ପରିକ୍ୟା
    ଆନାନ୍‌ । ହେୱାନ୍‌ ରାନ୍‌ ଜାତ୍‌ ଲାହାଙ୍ଗ୍‌ ମାଚାନ୍‌, ଦୁତ୍‌କୁ ହେୱାନିଂ ହେବା କିଜ଼ି ମାଚିକ୍‌
    ।
  txu-NT: Nhym kapôt kukritkam rop mõr djàkam ar ba. Nhym kam me axwe nhõ bẽnjadjwỳrbê
    Xatanaj te kute axwe'ã Jeju mẽnhmã kum àpnênho dja nhym 'ã akatibê 40 apêx. Nhym
    kam kadjy mrãnh djwỳnh arỳm Jeju'ỳr bôx ne o djuw mex.
  eng-WEBU: He was there in the wilderness forty days, tempted by Satan. He was with
    the wild animals; and the angels were serving him.
  gnw-NT: Jare upɨta ñana pe cuarenta ara, jare Satanás umɨngueta uyavɨca vaerã tẽi
    chupe. Jare ico Jesús maemɨmba ñana rupigua reta ñugüɨnoi vae pe. Jare yugüeru
    ángel reta omborɨ vaerã.
  mux-mux: Akuna purum kene, kaliimbu te kóru tale Yesos kolea-waka akuna takara-mélema
    kene mulupili ⸤kurumanga nuim⸥ Seten omba yu kundi turum. Kanu-kene ⸤mulú-koleana⸥
    angkellama oku Yesos nukuring.
  maj-NT: Yo̱ y'ejña yachán ni̱stjin tjíhin, ko̱ nda̱nindoo̱ kikjut'ayák'uhu̱n. Y'ejñajihi̱n
    chu̱ xi tjín ngijñóo̱ ko̱ ntítsjehe̱ Nti̱a̱ná j'aisinko̱ho̱.
  bkq-NT: Quarenta iguandyly, quarenta emedyly warâ Jesus târâ awyly. Ânguydo imeom
    tyewiâtuneim modope mykâinane târâ. Târâ atay Deus iduery Satanás âepanâguely.
    Idânârâ wâne myani anhedyly, Jesus, Deus ize ato araba aitoem. Jesus olâ myani
    mâkâ agueho ara anipyra. Ilâpygueduo myani anju domodo xytâguyly Jesus eydâ atoram
    xuahuze, idânârâ ize ato modo xuduze warâ.
  kue-kue: Ye igle wanmoglko ande enge 40 orkwa. Satan wu bagl nusinagledi ka kra
    merkinde poglkwa. Ye dua-kambu ya agl-bugla are bogl meglko ana angelo wu Yesus
    akeple dingwa.
  cot-NT: Ariquea ichoocaquitiquea oraniqui 40 savincaguiteri iconoicari shecatantaguetatsica.
    Iriraquea Satanashi icoraquetashiqueriquea yasereseretaqueriquea yamenantavetacari
    inintavecaquea irantacaaquerime teeca irininteji Aapani Irioshi, cotanquitsiquea
    teetarite iragavejeriji. Iroompaquea irioquea coraquecoraqueitashipojajiri irashivantijitete
    Aapani Irioshi yamijiapojajiri.
  bnp-bnp: I made vonga na parava i ravulu va, lakea e Satan i tonia. E Isu i made
    turana maka maki mahuri na robo, pali e huriki a agelo ri tuhoria.
  apn-NT: nhũm kapôt ã mry xoprê kaêx ã ri mrar o hã arĩgro pê 40. Hãmri nhũm Satanasti
    omu nẽ ma hwỳr tẽ nẽ ri hkôt pa. Kapôt ã ri hkôt hêx rom tanhmã kãm kapẽr to nhũm
    kot mar nẽ hkôt amnhĩ xãm prãm xàj ma hkôt pa. Nom nhũm Jejus hkaga kumrẽx nhũm
    tee ri ho anhỹr kaprỳ nẽ ma akupỹm tẽ. Hãmri nhũm Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjaja
    Jejus wỳr wrỳ nẽ tanhmã ho mex to.
  ctp-NT: Tuꞌwa tsan ngunun Jesús ska ti yu niꞌ kixinꞌ bra kanꞌ, mdiꞌin yu loꞌo ꞌni
    tlá niꞌ kixinꞌ. Kanꞌ mdiyan Satanás seꞌen ndiꞌin yu, ngwa tiꞌ kwiñi lyoꞌo ꞌin
    Jesús si kuꞌni yu chaꞌ kuxi. Xa wa mdyii chaꞌ kanꞌ, mdiyan angajle seꞌen ndiꞌin
    Jesús chaꞌ tayaꞌ ꞌin yu, chaꞌ talo yu la chinꞌ seꞌen ndiꞌin yu.
  bre-BRG: Hag e voe el lec'h distro daou-ugent devezh, o vezañ temptet gant Satan;
    eno e oa gant al loened gouez, hag an aeled a servije anezhañ.
  opm-opm: Susa kot apop ire tap sa indeipri. Kot apop ire tap patin Satan oh aprisa
    Jisas ohe da oh er hat ha sonoh rim da akis mat angopri. Da akis mat patin sande
    dophei ritipri. Sande dophei ripat Got ohsi tap hat pati han enser ihir aprisa
    kasip mar ama papinpa oh.
  bvr-bvr: gata a-ni ngorrngurra gun-jaranga minypa 40. Rrapa walkwalk an-bachirra
    an-gata Jeytan (Satan), nipa a-bena nula Jesus rrapa a-jurnajuchuwurra a-ni jimarna
    nipa barra werra a-negiya. Rrapa aburr-mugat burr-guta gata aburr-ni aburr-workiyana,
    wurra Wangarr burr-yika waykin aburr-guyinda aburr-mujaruk aburr-bona gurda, aburr-bena
    nula, Jesus aburr-gunggajinga nula.
  wal-wal: Yesuusi bazzon bana Seexaanai paaccishin, oitamu gallassa gattiis; do7aarakka
    de7iis; kiitanchchatikka yiidi, ayyo oottidosona.
  zad-NT: Na' wzoe' na' c̱hoa lla ladj ba zṉiaka', na' Satanáza' daa chṉabia' dii
    x̱iw'ka' goklalliin kooyeḻa'n ḻe' gone' ka cheenin. Na' ka wde, jaklen anjlka'
    ḻe'.
  mgh-mgh: ahokhala wonwo mahuku arupayini, ni ahothokociya ni Sotwani; ni cahawo
    wonwo inama cowoopiha, ni ancelo yahonkavihera.
  aso-aso: Vavo aꞌmida nene Sataniꞌmo emenguꞌ moloꞌmo novivo gamene foti (40) vineꞌ.
    Idoꞌ aꞌmida nene Izesuꞌ aza loposo nama gaha minaaꞌ ada neivo angeloꞌ nete nasahiliꞌ
    i-dii hize eleꞌ i-di minaniꞌ ve.
  uli-uli: le fayeg ral le ye ppaoy iyang irel lobowe ye cholop mael kowe re machoh
    iyang. Ngo sa budoh Satan bo be hagla hare be weg depel Jesus. Ngo angelus kowe
    resa budoh bo rebe tipingi Jesus.
  nin-NT: Nabo yo, uwa ku so ki ivi iso ine̱ (40), ndo ni ininazzu i ijiji. Nabo yo,
    Isheta à ku tsarr ma kye. Abitu ba Abachi ba ku so zi ma.
  tgk-tgk: Ӯ дар он ҷо чил рӯз монд ва иблис Ӯро меозмуд. Дар биёбон Исо дар байни
    ҳайвоноти ваҳшӣ буд ва фариштагон ба Ӯ хизмат мекарданд.
  acu-NT: Nuni pachim pujuinamunam cuarenta (40) kinta iwianchi apuri Satanásjai nekapnaisatas
    pujumiayi. Turamtai Yuse awemamuri ainau Jesúsan wainkartas tariarmiayi.
  cak-WNT: Y can xc'oje' pa desierto y ri chiri' can yec'o apo ri itzel tak chicop.
    Chiri' c'a xc'oje' wi cawinek k'ij. Y tek ri Jesús c'o c'a chiri', ri Satanás
    nutij c'a ruk'ij chrij ruma nrajo' chi nitzak pa ruk'a', pero ma xcowin ta. Y
    ri ángeles xquichop niquinimaj niquilij ri Jesús.
  ebk-ebk: Nagyan hi Jesus hid-i as opat puru ay urkiw ay chinischisting Satanas.
    Wachacha us nan nunkaatap ay animar as nan kawad-ana, ngem wachacha nan angheles
    ay uy nangfiachang kan hiya.
  spa-PDDPT: Estuvo allí 40 días y fue tentado por Satanás. Estaba con las fieras,
    y los ángeles le servían.
  ruf-ruf: kuya kakala ako ghamatsuwa arubaini koghetsighwa na Setani. Iwanyama wa
    kwibagho nawo tsawabahala, na iwamalaika wamtumikila.
  gun-gun: Ha'e py ma quarenta ára oĩ Satanás oeko a'ã rã. Mymba inharõ va'e mbyte
    py oĩ teĩ anjo kuery opena.
  agu-BL: Ca'wnak tzun k'ej a'tijtz tul jun ama'la'tz yi tz'inunin tu' kale ate't
    smaron txuc. Te yi at i' le jun ama'la'tz, nin oc Satanás yi Bayba'n tan pile'n.
    Ma yi e' ángel cwent Ryos, ate' nintz tan ẍch'eye'n Jesús.
  isn-isn: Ai ukoli mihaka mahiku makumi anne, wazegeng'wa nu Mulugu, Ai watulaa palung'wi
    ni ikali nia mihaka, nia malaika ai amuaiiye.
  eng-PEV: Jesus stayed out there for 40 days. And Satan went to him and tried to
    trick him. Satan is the boss over all the bad spirits. He tried to make Jesus
    do something bad. But Jesus didn’t do it. There were wild animals in that place,
    but angel messengers went and looked after Jesus.
  ilo-ULB: Adda isuna idiay let-ang iti uppat a pulo nga aldaw, ket sinulsulisog isuna
    ni Satanas. Adda isuna iti ayan dagiti atap nga ayup, ket pinagserbian isuna dagiti
