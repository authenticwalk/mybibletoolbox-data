  kpw-kpw: ñɨn unbö ñɨn juöl mɨhöp (40) au mɨdeia. Anɨb gau mɨdö nɨŋöl gɨ, Seden,
    “Jisas nɨp gɨnö, manö yɨp u hain göm, naij gaŋ,” a göm, apöm hagmɨdöp. Ram mɨnöŋ
