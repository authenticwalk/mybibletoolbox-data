    lat de bañ gyish. Tees de anc bzu bich dey nu nac mi.
  mkj-mkj: Jesus ken mine wijahu rehn pahijek, Jehsen ken kajongjongi Ih. Mahn ingkel
    kan kin pel pwili Jesus wijahu; a sohnloang kan pel kin indoa pel jeuweje.
  zac-NT: Ndë guquëreldë më cuarenta dzë. Ngaꞌli guc shtuꞌu mëdzabë Satanás niasiguë́
    lëꞌë më parë guëniti më shnezë më. Guquëreldë më ladi ra ma dushë. Despuësë bëdchini
    ra ianglë parë bëꞌnë raiꞌ sirvë lu më.
  kyg-kyg: Uno fotiꞌa afinaꞌmo maiꞌnigenoꞌaeꞌmo Sataniꞌa amalageka huꞌniye. Ani kotega
    afela afuꞌe yagagafaꞌeꞌmo maiꞌnaya kotegamo uno maiꞌnigeꞌapaeꞌmo enisole vayaꞌmogimo
    emi eꞌa yagaiꞌa ateꞌnae.
  kmk-kmk: Opatapuḻu’n aḻ-aḻgaw un iniinggaw sidi ot ummoy Satanas sinugsugsugan.
    Inggaw pay dat simalona ayam sidiya igaw ot ummoy dadit aanghel tinuḻungan si
    Jesus.
  cao-NT: Cuarenta bari no tsi ja ini quiha xabachá no. Toá ja no tsi quiha Satanás
    tanamaniquë jochamaxëna. Jasca, toá tsi yohina bo ini quiha jato ri; jama, ángel
    bo bëcaniquë Jesu mëbixëna.
  bbr-bbr: Ko ro wäpik mena om puru opok, omre 40 orip raunuk raunuk, Satan nukas
    ate aparwon. Jisas ko opur raut pak rawon. Anut nukan sarau eitek rautes koianik,
    ko isanarin.
  inb-inb: Chipika, sachu­ku­manda animal­kuna tias­kapi, chusku chunga puncha tuta­kuna­wan­ta­mi
    chisiarka. Chi puncha­kunaka iaia kuku, panda­rii­kunapi paita urma­chin­gapa
    muna­kurka. Chi puncha­kuna iali­ura, anjil­kuna paita ima minis­tis­ka­mi karag­samur­ka­kuna.
  hrv-hrv: I bijaše u pustinji četrdeset dana, gdje ga je iskušavao Sotona; bijaše
    sa zvijerima, a anđeli mu služahu.
  box-NT: O wó hã wizooní ɓúará-ɲun bĩ́n. Lé hón pã̀ahṹ so ɓúenɓúen ó o
    Satãni khà a yi lońna. O kɛra ɓa naɲuwà tĩ́ahṹ bĩ́n á bìo ó o màkóo
    wi yi, á ho wáayi tonkarowà wee wé na a yi.
  ote-NT: Y nuni ja bá ꞌbʉhni ñote ma pa habʉ mi ꞌbʉ ya mba̱nga zuꞌue. Ne ra Satá
    mi xaxa ra Jesu pa da ntsꞌocjhma̱ha̱. Y nu mi uadi núꞌʉ ñote ma pa, ya ɛnxɛ bá
    ha̱mpi te da zi.
  wnu-wnu: Is end igama igoi qen irou 40-ende ubura ne Satan warigesiarei. Yisas wo
    bur qaar wai wurinob ai qengereng end igama Qenu wonou enger der Yisas nonogursiamirei.
  zam-NT: Ngo ban Jesús co'te' nagána cho' huiz làth má' huan. Làth xtau'a, mbi'th
    Mebizya loo Jesús par li Mebizya preb loo Jesús no par cobya' Mebizya Jesús par
    ñee Mebizya ñeene' ché' tli Jesús cón ndlya's Mebizya. Per Jesús ne'nglide cas
    Mebizya. Ngoloa, mzin angl che'n Diox loo Jesús par mbli angl mandad loo Jesús.
  zyp-NT: ma raangcaapaw leco ning songli chung ung ka, Setan tah a tuhso. Ama cawh
    saraang sahlo khatah ung ka, vaiming sahlo tah aa mingkai.
  sey-NT: Saëna, airo acohuaꞌi quëꞌrona cuarenta muꞌseña paꞌina, mënapi coꞌaye yoꞌoja̱quë
    caquë dani neñaëña. Mënapi ja̱je yoꞌo tëji maca hui̱ñaohuaꞌipi dani Jesure necateña.
  nvm-nvm: Fu va ijia naki foti (40) ga maza foti (40) ijeg ijia fikoga Setan fu Jesu
    biesuain. Fu ijegre oinon ijia bu fanu taraikor ijieb funa ijia okoga anera ijieb
    ari fu ifejdain.
  mps-mps: Tama aga te bidi meni yai bulude bididubadi, te bidi sese si sogo bidali,
    tama te usu sabo dwai mobo bidi Satan asama, tama sesemane sogo aga usu sagasali,
    Jisasgo dwai sę emainogo tama usu sali. Tama Jisas te bulu hasa dabe dali bidali.
    Tama Godigo dagalude sę ebo ensel mobo bidi dabego aga tau sali.
  seh-seh: Mwenemu Yezu akhala ntsiku makumanai mbakhaleserwa na Sathani. Iye akhakhala
    na pinyama pya n'tsanga, anju za Mulungu mbizikhamphatira basa.
  pab-NT: Hatyo nali 40-ki ferakene tyaona. Hatyo nali Ahalakoahaliti hasakaharetene.
    Hatyo nali tehitiya kirakahare xalijiniharexenai tyaonita xakore hoka anjonai
    atyo kaxaikotene.
  llg-llg: Nai ndia hambu banda fui la boe. Yesus leo nai mamanak ndia, faik haa hulu.
    Nai ndia, nitu la malanggan mai fufudi-oꞌodo Yesus fo suek Ana tungga ndia, tehuu
    taa nala sana. Basa ndia, boe ma Manetualain ata nala leme nusa-sodak mai de ala
    ono-lau Ndia.
  kyf-kyf: Ɔ li -mɔ 'ylɩ glʋ 'sɔ, 'ɩn *-Saatan yia ɔ layla, -zugba -Zezu mɩ -mɔ -fliinɩma
    glaa, 'ɩn 'anzɩnya yia ɔ 'wʋsa.
  tpi-tpi: Na Jisas i stap long ples i no gat man inap long 40 de, na Satan i traim
    em. Em i stap wantaim ol wel abus. Na ol ensel i helpim em.
  mih-NT: Ta yucuan i ñoho ra uu xico quɨvɨ nu sicoo quɨtɨ cuhu. Ta i nducu ra cu
    nuu sii cuihna cuhva coto ihñi ra sii ra vatyi cuñi ra sa tyaa ra Jesús yahvi
    sii ra. Ta zɨquɨ i quisi tyindyee ángel Ndyoo sii ra Jesús.
  qvh-NT: Say jircachömi munti uywacuna caycäyashgancho chuscu chunca (40) junag Jesús
    goyargan Tayta Diosta manacushpan. Saycho caycaptinmi Satanás jusalicasiyta munargan.
    Saypitami angilcunapis sayman chäyargan Jesusta yanapäyänanpä.
  kms-kms: Mong tende umo dabo kin yeru, Jisas tende nas nginy 40-pela pu nawo, di
    Satan ni wandoqi nindig ei Jisas God dob neng ningg. Di God ningg angelo ni mondo
    Jisas sabi mindig.
  agn-agn: Ig don tanandia nagtinir ta epat ang polok ang kaldaw ang agtokson ni Satanas.
    May don kang mga maraiteg ang mga ayep. Ig inasikaso si Jesus tang mga anghil.
  nhi-NT: Ompa ocatca omepoual tonal, uan Satanás ocyehyecouaya ictlahtlacolchiualtis,
    uan ocatca intzalan in tecuanimeh, uan niiluicactlatitlancauan Dios ocmatlaniah
    itich tlen omoniquia.
  ttc-NT: Onachq'in kawnaq (40) q'ij tuj aj luwarji b'ix atqet tuq kxol txkup tuj
    k'ul b'ix te Satanas nxik tq'uma' tuq ti'chq tetz tzan tqet tuq tz'aqik titza'.
    Yaji kye ángel e'onen ti'j.
  dan-1931: Og han var i Ørkenen fyrretyve Dage, medens han fristedes af Satan, og
    han var blandt Dyrene; og Englene tjente ham.
  kwj-kwj: Jisas o hima da nambwe michi tiki gisi ti 40 ri dawani Saiten kapwa sumbu
    fwele ya rini simiyanehei. Wondawani Jisas fuku pe omwe lenga ri dawani ensel
    miyafo ya rini okulanda.
  vie-OVCB: Ngài ở đó một mình trong bốn mươi ngày cho Sa-tan cám dỗ. Chung quanh
    Ngài chỉ toàn là dã thú. Sau đó, các thiên sứ đến phục vụ Ngài.
  kze-kze: kae-kwááí aíyayaan-do'waamba 40 no'waamba komáyowana Sáátáánigo Ísu sáwí'o
    índa awánanae séna ó'on-o'on-aimba súwana Ísu íma sáwí'a éna aváá-kwánkáán-umai
    máyowasa kwíyómpakemba Áánútuna kwayó'nárawa'a kumbésa áwa'naa umánkaraawe.
  mpj-mpj: Pujimanpa wiikiparaku nyinapayi, wirlarra kujungka. Jiingkangulyuyilapalu
    warinykatingu, malpuku maaja. Jiingkangulyuyilapalu muunpungu, “Mirtalun kulila
    nyuntukurnu Mamangka!, ngayungkarni kulila!, ngayulurnanta yungkujaku, nganampayilurrju.”
    Mamakurnu wikarrukajaluya ngarnawarrajanungaya kintilungulyuya kanyilpayi Jiijajpanga,
    jantukajangkamarra pikalyakajangkamarra, jiimartajiluya pajaljakungkamarraya.
    Malpulu purtu muunpungu, ka Jiijajpanga marlaku yanu, palumili walyjakarti.
  lbk-lbk: Nentee siya ischi is epat poo ay akhew ay nanas-ailowan Satanas. Kecheng
    nan cheycha'y atap ay enkik-iwi nan wad-ay ischi. Et wad-ay nan angheles ay namadfachang
    ken siya.
  mto-NT: Je̱m tseꞌe yꞌijt vu̱jxtkupx xa̱a̱j; je̱ Satanás tseꞌe ukyakto̱kimpa̱kuvaajnju.
    Ijtpa tseꞌe je̱ Jesús je̱ muꞌuk tá̱nu̱k ma̱a̱t. Vanꞌit tseꞌe je̱ aangelesta̱jk
    je̱ Jesús du̱nu̱na̱jkxti je̱tseꞌe o̱jts du̱pattónada.
  bzh-bzh: Ya nyëġ-yumeris ti sën saġ hir nyëġ lo beya nedo buk mehödahis luu,
    geSatan ya medo nepelëpin yi vu sagu. Lom Satan vuu yi ya gemëm angër yam deneloḳ
    vu yi.
  guj-2017: અરણ્યમાં ચાળીસ દિવસ સુધી શેતાનથી તેમનું પરીક્ષણ થયું; ત્યાં જંગલી પશુઓ
    સાથે તેઓ હતા; અને સ્વર્ગદૂતોએ તેમની સેવા કરી.
  jvn-NT: Nang wustèn kono Gusti Yésus patang puluh dina suwéné. Dèkné dijajal karo
    Sétan, manut marang Gusti Allah apa ora. Panggonan kono kuwi okèh kéwané galak,
    nanging Gusti Yésus dijaga lan diladèni karo mulékat-mulékaté Gusti Allah.
  byr-byr: Jɨrɨꞌgalaasɨna kyaꞌ sahwai kaanna wɨna kyaꞌ yɨrɨka aꞌmweraare sɨvɨlatɨraai
    kwavɨlavaꞌ aꞌmwera maayaba mwaaidɨsɨ Saataanɨ “Kayaaꞌnanyabwi yana!” daka yaamɨjɨ
    yɨjɨwaalaꞌ. Yɨjɨwaaina yakegaaꞌ malakayaawaryarana mwaaidapiyaba Jizaazai sarari
    yeꞌmwannamwaaina yaꞌ. Sahwai saba mwaalakegaaꞌ Gotɨyare mamaayara ejelɨyara wɨgaimwanna
    yeꞌ.
  ian-ian: Seten ndɨ kat kavle vat ay walaga lɨga nandinya ndumi vɨli kwo kavamba
    yetɨndɨ. Kwapɨmba yeta ndaonala lɨndɨ. God waa nyaangɨt kiyaa ensel Jisas kat
    kwunatndi.
  hun-hun: És negyven napig volt a pusztában, miközben kísértette a Sátán. Vadállatokkal
    volt együtt; és az angyalok szolgáltak neki.
  mcf-NT: Ambo tsadquimbi ushë abentsëc nidmec utsi choaid abutometsëcquiec tabadpondash.
    Ambo tabadshobi Nuquin Papan chiaid niacmenuequin tanu quianec mayan icsan icbo
    Satanas caid chopondash. Aden tanaqui niaquesambo yec tsadpondash. Adec tsadnubi
    nidpondash Satanas. Ambobi bëdi nibëdquid deon caid chedo icpondash. Ambo tsadshobi
    ambi uaido mayan bëdabon cho-choshon nashumbededpondash.
  kjs-kjs: Go-para nipu yapi 40-pela puma pirina Satan-me Yesu pupitagi manaatalo
    kolisa. Go-para pirisa rabu kira menanu yaa yapanu Yesu raapu pirisimi pare ensel-numi
    nipu suruba pirisimi.
  mni-mni: Aduga Satan-na themladuna mapham aduda Ibungona numit niphuni leire. Mapham
    aduda lamlakki sasingsu leirammi, adubu swargadutsingna laktuna Ibungobu thougal
    tourammi.
  yad-NT: Daryaju̱yu vu̱yaju̱y rundasa̱ra̱ju̱ sama̱cho̱nuvejada jasiy, jmyiryajuujsa̱.
    Sani juuchanuru̱yada Satanásiy variy jasiñi̱. Ju̱denu jpa̱vañuma jnu̱mya̱nu̱yada
    variy jasidyeñi̱.
  mxb-NT: Ta uu̱ diko kuu̱ ni̱ sa̱ káa̱ na̱ ñoó. Ta ni̱ sa̱ káa̱ na̱ tein kirí víchi̱
    dee̱n. Dá ni̱ xirndodó ñaá ña̱ uꞌu̱. Ta ni̱ ka̱sáa̱ dao ángel ni̱ kii noo̱ Ndios,
    ni̱ chi̱ndeé ná Jesús.
  pon-2006A: Sises eri ketiketki wasao rahn pahisek, Sehdan eri kasongosongehda. Mahn
    lawalo kan pil kin iang Sises wasao; a tohnleng kan ahpw kin pwarodo oh kin sewese.
  maq-NT: Casetaha me ngajan xín yachan nixtin. Hacuatjin cojo Satanás quijitjengui
    rë me. Hane handasa jercu cavangui Satanás chuva rë xi choho sahmi Jesús ne, peru
    casahmii me. Hacuaha quiji ángel caviyujutaha xi cjuahacuenda rë me.
  hto-hto: Dɨnomo tóɨñega rɨ́llenɨaɨ cɨ́gɨmo Jesús cuarenta dɨ́garui ite. Afénomo
    Satanás (Taɨfe jɨáɨfodo mámecɨredɨmɨe) Jesús facátate. Aféruillaɨdo Juzíñamui
    abɨ imacɨ ángeles daɨnámacɨ Jesús cánuaɨbitiaɨoɨ.
  por-BRBSL: Ele esteve lá no deserto por quarenta dias, tentado por Satanás. Ele
    estava com os animais selvagens; e os anjos estavam servindo a ele.
  ces-NKB: Byl na poušti čtyřicet dní a pokoušel ho Satan. Byl [tam] s divokou zvěří
    a sloužili mu andělé.
  cui-cui: Jesús ira xuepana susato tsurucuae nacuatha popona cuarenta po matacabibe.
    Baraxota pichiwan xua camatsawan jinompa ichaxota Jesús popona pocotsiwan bichocono
    atsaca. Caurimonae pia pentacaponaein tatsi pon Satanás Jesús piraichi jʉntʉ coyene
    jʉjʉtatsi xua Jesús abe coyeneya petaexanaenexa tsane. Pirapae matatsunpiwimonae
    po matatsunpiwimonae Nacom itoroba, barapomonae pata Jesustha xua Jesús pecui
    matateicaenexa tsainchi, mataʉtano xua peapatsinexatsi tsainchi.
  boj-2014: '@see-verse:MRK.001.012'
  eng-OEBUS: and he was there in the wilderness forty days, tempted by Satan, and
    among the wild beasts, while the angels helped him.
  eri-eri: Onodu Yesus no ha fai uwau langa fati 40 yafa gainga, Satan no wala-wala
    tuwaiha. No kaafa kui bagu yafa ganenga, ensel nere, no hoyo tuwaneha.
  aly-aly: Alkent anyentel ra anenh, apmer arlpawel. Arrenty ikwer-warl apetyek, Jesus
    renh arrkernetyek rlterrkek, rarl ikwer-angkwarr awelhetyek. Jesus apmer atnwenth
    ateralth-angketyarrel anenh. Angel-rnemel renh arntarnt-arenh.
  wiu-wiu: Aua pekeneyake lene timini togoikoa padeka noi kakoa (40) ta lia pataka
    toa Setanu nome likoa enoai taneya. Eidapa yo tane kai eya pakeke pome mekake
    edelo ali-kiti note auape auape toa kananeya.
  swe-swe: Han var i öknen under fyrtio dagar och prövades (frestades, testades, utvärderades
    ständigt, gång på gång) av Satan (motståndaren). Han levde bland de vilda djuren
    [schakaler, vargar, hyenor, leoparder], och änglarna betjänade honom (ständigt,
    gång på gång). [Det hebreiska ordet för öken är ”midbar” och det betyder bokstavligt
    översatt ”ordets plats”. I och beskrivs hur Jesus frestas att förvandla stenar
    till bröd, kasta sig ner från templet och tillbe djävulen. I varje instans svarar
    Jesus med det skrivna ordet.]
  cth-cth: A hnin 40 touh kahrawngum vah ao teh, Setan e tacueknae a kâhmo. Sarangnaw
    hoi cungtalah ao awh teh, kalvantaminaw ni Bawipa teh a khetyawt awh.
  mti-mti: At inguiwa arawa apa me kum 40 wakeg Seitan amaorot uwag wanne. Mundanavewa
    maeba me gaibu wakeya, sira aneya me gumbe uwag waniya.
  pad-NT: Hari. 40 mahi vani hojara ada Jesus amasia. Mahi hahavi okhaha ada Jahari
    Jesus kania bikaborobakhia'aha ada Jesus, bada bini'aja kaimoni ida badani Deua
    bivajahariki. Jesua ni-bikapoaripa'itxiki ida athi. Tapo'ija vahojaki jaboni amasia.
    Oniaroa, vigaariha adani Deus ibavi kaija'arini Jesu-ra akadava'ara kaimoni.
  twi-twi: Ɔtenaa hɔ adaduanan a na wuram mmoa na ɛka ne ho. Ɛhɔ na ɔbonsam sɔɔ no
    hwɛe. Akyiri no, abɔfo ba bɛsom no.
  hlt-hlt: Khosoek ah khohnin sawmli a om vaengah Satan loh a cuek. Te vaengah satlung
    taengah khaw om dae anih te puencawn rhoek loh a khut uh.
  tbz-SIM: Kòo kɛ̀ dɔ̀ yɛwe sipísìnɑ̀ɑ̀ kɛ̀ dibɔɔ̀ ò beú, kòo bo tikpɑsĩ̀ntì miɛkɛ
    kɛ̀ Kuyie ntɔ̃rɛ̀ pĩ nho tɔ̃mmú.
  san-GUJ: અથ સ ચત્વારિંશદ્દિનાનિ તસ્મિન્ સ્થાને વન્યપશુભિઃ સહ તિષ્ઠન્ શૈતાના પરીક્ષિતઃ;
    પશ્ચાત્ સ્વર્ગીયદૂતાસ્તં સિષેવિરે|
  amx-amx: Jesu rang arltang 40-eh-atwetj kweny 40-eh-atwetj rrkwalel anek. Arrentjelemeh
    renh arrkernek. Jesu ker nwanth-areny mapel-arleng mpwepel anek. Angel alker-areny
    mapel renh arntarnt-arek.
  ake-NT: Rɨmono' tau iyesi'pʉ 40 kaisa rɨ wʉi, Se'tan esi'pʉ i'tupɨtʉ pɨ'. Mɨrɨ yau
    rɨ kanan ene amʉ' pokon pe iyesi'pʉ, mɨrɨpan ene pɨ' inserʉ amʉ' esi'pʉ.
  qvn-NT: Chaychru payga cara chruscu chrunca junagmi, sima uywacunawan. Chaychrümi
    Asyagga imanuypanuysi juchäcachiyta munara. Chaypitam angelcunaga aywarcamur Jesusta
    atendipäcura.
  tku-NT: Ixuī'lh a'ntza' nac cā'tzaya'nca ti'ya't tu'pu'xam quilhtamacuj. A'ntza'
    skāhuī'ni' tī huanican Satanás, xla' ixputza chī Jesús jā ixkexmatni'lh Dios.
    Nā a'ntza' ixa'nan animalh tū ixtahua'nan. Ixángeles Dios ixtamaktaka'lhmā'nalh
    Jesús.
  bjk-bjk: me ine ixo kis kö xönö tataun kö nit ne sangaun ne bung. E Satan ixo könönöin
    ine ma ixo kis arixe mabo gineme axe, nexalik abo angelo toxo top ine.
  msy-2020: A ghugha, 40plan dughiabar danganir kamɨn itima, Satan a gifarasa a gakaghori.
    A ruarimɨn itir asɨziba ko ikia dar torimɨn itima, Godɨn enselba an garava an
    akurvasi.
  bpr-bpr: Na fat falò butangan déé, na tnilew Satanas kenen. Na lê nun dad lmanaf
    labè di banwe ayé, bay yé mifat ku Dyisas i dad kasaligan Dwata.
