    Jesu quiniuria juucua. Na nuhuaji, Pueyaso seyari nocua nijioquiaari na naacunura,
    na mianuutenurajuhuaj.
  dhg-DUWADHA: Ga ŋunhalayan ŋayilpiꞌŋan nhan yakan banha nyenanam 40-n walum. Ga
    waripum yakan banhalaya nyenan wakinŋumin wäyin malany. Ga banhalayan nhanany
    yakan banha Djaytindhum dharrwunuwan. Ŋarru nhanmam dhäwulnha nhanbal malthuwan.
    Bala banha djiwarrꞌpuyma dhäwumim yolŋu warra ḏoyꞌyuwanan guŋgaꞌyundawum nhangu.
  ziw-ziw: Kekala uko kwe nyika chipindi cha mazuwa milongo mine, kuno Shetani akamjeza.
    Kekala uko hamwenga na makala ya kumbago, mna wandima wa kwembingu na wakamsankanila.
  grc-TR: Καὶ ἦν ἐκεῖ ἐν τῇ ἐρήμῳ ἡμέρας τεσσαράκοντα πειραζόμενος ὑπὸ τοῦ Σατανᾶ,
    καὶ ἦν μετὰ τῶν θηρίων, καὶ οἱ ἄγγελοι διηκόνουν αὐτῷ.
  nag-nag: Aru Jisu jongol te chalis din tak thakise, aru Taike Saitan pora porikha
    korise. Etu somoite Tai jongol laga janwar khan logote thakise, aru sorgodoth
    khan Taike sewa kori thakise.
  eng-OEBCW: and he was there in the wilderness forty days, tempted by Satan, and
    among the wild beasts, while the angels helped him.
  knj-NT: Cawinaj c'u jix bet ec' naj titu' xol no' nok' ey smey. Jix ijbalele naj
    yin spenail yu naj Satanás pero ma toj naj. Jix lawi tu', jix jul ak'le servil
    naj yu eb ángel.
  deu-1912: und er war allda in der Wüste Tage und ward versucht von dem Satan und
    war bei den Tieren, und die Engel dienten ihm.
  san-PUN: ਅਥ ਸ ਚਤ੍ਵਾਰਿੰਸ਼ੱਦਿਨਾਨਿ ਤਸ੍ਮਿਨ੍ ਸ੍ਥਾਨੇ ਵਨ੍ਯਪਸ਼ੁਭਿਃ ਸਹ ਤਿਸ਼਼੍ਠਨ੍ ਸ਼ੈਤਾਨਾ ਪਰੀਕ੍ਸ਼਼ਿਤਃ;
    ਪਸ਼੍ਚਾਤ੍ ਸ੍ਵਰ੍ਗੀਯਦੂਤਾਸ੍ਤੰ ਸਿਸ਼਼ੇਵਿਰੇ|
  nob-LB: '@see-verse:MRK.001.012'
  ntj-ntj: Nyangka yanu nyinarranytja. Nyangka Tjayitintu-lu pitjangu witu-wituranytja
    piwarrtjingalkitjalu. Palunyangka-ya ngupanu pirnitarrartu nyinarranytja. Nyangka
    yayintjulpa pirnilu-ya pitjangu yirringkaranytja. Nyangka nyinarrayirnu ngurra
    40-tjanu marlaku pitjangu.
  sxb-NT: Yawa mu ekeewa eyo ku amiire amakumi ane ni *Sataani amugeezaania. Yawanga
    eyo ne entiangʼi ezia mu isaka, kandi *enyankoi waamutunzia.
  nhu-NT: Ɛ wvú no nu jó yî ɛdiuw e mbaanyɛ, ɛ Satan momte wvú. Wvú to nu jó nonɛn
    bô nyám yi ŋkpwaante, ɛ bonceendaa bo Nyo' le taale fô wvú le.
  row-row: Ana leo mia mamanaꞌ naa fai haa nulu no banda fui ra. Sia naa, malangga
    nitu ra nema sobꞌa Yesus fo tungga e, te nda nala E sa. Basa ma, Lamatualain ate
    nara mia sorga rema tao mataꞌ neu Eni.
  msy-msy: A ghugha, 40 plan dughiabar danganir kamɨn itima, Satan a gifarasa a gakaghori.
    A ruarimɨn itir asɨziba ko ikia dar torimɨn itima, Godɨn enselba an garava an
    akurvasi.
  agg-agg: Ranühɨ 40 si manüŋgua Satan ahambo moaruwai hohoanɨmombiyuwa yahuhaya rari
    hoeimarirɨ. Sisas ai afoendɨ nɨnɨhondɨ babɨdɨmbo nüŋguwanɨ asu sünambeahɨndɨ nendɨ
    ai ahambo mafarɨhawurɨ.
  ptp-ptp: dɨ Yesu la dô tɨyi xocbê buc kehe yuu dɨ Seten yaxên i. Vɨgwe tige, bwoc
    mavɨhô dô hɨxôn, lêc angela lam viac Yesu.
  nak-nak: Te la baa ale e Iesus pou ovolale, e taiveive me la bolo vuvuhu tai oio.
    Eala moli egiteu la angelo te La Uru, egite goio vitahoale Iesus.
  lbb-lbb: I kes tingia diat a bonot a pukakiar pa e Satan i lari. I kes taum ona
    rokoiola pa a angelola la nangani.
  kan-2017: ಆತನು ನಲವತ್ತು ದಿನ ಅಡವಿಯಲ್ಲಿ ಕಾಡುಮೃಗಗಳೊಂದಿಗೆ ಇದ್ದು ಸೈತಾನನಿಂದ ಶೋಧಿಸಲ್ಪಟ್ಟನು
    ಮತ್ತು ದೇವದೂತರು ಯೇಸುವಿಗೆ ಉಪಚಾರ ಮಾಡಿದರು.
  cso-NT: Ñí¹ jáun² ca³cuá³ Jesús tun³ló³² jmáɨ¹ hi³ ñi³ngɨ²¹ ja¹ jáh³ hngá¹ jáh³
    náɨ², hi³ *Satanás né³ ca³ca³ ca³lau³ quioh²¹ tsú². Jáun² cua³taunh²¹ tsá²cuú²
