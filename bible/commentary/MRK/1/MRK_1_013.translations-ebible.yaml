    ndɨn pɨrasɨmŋganj.
  mam-C: Ka'wnaq q'ij ten antza kyuk'a toj k'ul txuk. Tjoy tajaw il ttxolil, tze'n
    tu'n tel tiky'in Jesús tkawb'il tMan, me mix kub'e ti'j. Tb'ajlinxi' ikyjo, i
    ul t-angel Dios mojil te Jesús.
  ndj-ndj: aku ayikalili kwa majuva milongu mchechi payeshiwa na Lijangavandu. Vang'ongolu
