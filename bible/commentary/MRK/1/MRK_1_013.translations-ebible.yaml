    Ããs rahag'ããs mä Jesus.
  lat-VUC: 'Et erat in deserto quadraginta diebus, et quadraginta noctibus: et tentabatur
    a Satana: eratque cum bestiis, et angeli ministrabant illi.'
  ngp-ngp: Ekalaga uuko mazuwa milongo mine akagezigwa nu Mwavu. Ekalaga na makala
    ya kwe mbago, mna watumigwa wa kwe mbingu wezaga kumwambiza.
  enq-2: Pyaseteamopa baa pupala, endakali napalenge yuu, mena yanapi kapu katenge
    dokonya, yuu gii 40 katea. Katea gii dutupanya Sataneme baa makande pia. Dokopa
    enjele dupa ipupala Jisasa nisiami.
  eng-ASVBT: And he was there in the wilderness forty days tempted of Satan; and he
    was with the wild beasts; and the angels ministered unto him.
  mna-mna: Ni imbotmbot lele tana pa aigule tomtooru. Mi Sadan ila ma iwedet kini
    be itomtoombi. Mi ni imbotmbot raama zin buzur saŋsaŋŋan, mi zin aŋela timbesmbeeze
    pini.
  myw-myw: '@see-verse:MRK.001.012'
  sby-sby: Walekalako masuba makumi ana, kasunkwa ne Satana. Walikuba pakati pa banyama,
    nsombi bangelo balikumunyamfwilisha.
  sll-sll: Mongwo haung iwe, guung yalsu kebering aling poti ongwi. Ongure Seten ure,
    Yisas kraung sire, kela kul tongwi. Tongure, hau biing kina ereho mongure, ensel
    hobi urere, kene ol te mongwi.
  yaq-NT: Juna'a Krijto intok, woi taka taewaimpo tajtia, junama'a bweka pa'aku, aapola
    aanek. Ju'u yoo bebeje'eri, Satanaj teame intok, ka tu'ik a' yaa i'akai, a' utte'a
    jooriaka, au yepsaka ama aamak aanen. Pocho'oku ka nanau machik yoawara ame naat
    aanen ketchia. Intok Liojta sawe'um, ankelesim teame, a' ania betchi'bo ama aamak
    aanen.
  uro-uro: Näkt kale qa vät iosäkt ama qräk dä bäs ama ivärhäs pät ama ruiom ama udiom
    na ama qunäng bä ma Sämga qa siqut na qa iva qa rhualat na anga vuirhong dä qale
    qa ge ama släkt ama ur ngät dap ama enselqäna rhat tatnärhäm ga.
  ita-1885: E fu quivi nel deserto quaranta giorni, tentato da Satana; e stava con
    le fiere, e gli angeli gli ministravano.
  muy-muy: Yezu òru ènjʉa a huɗ gili ni va ti anjəhaɗ eslini vaɗ kru kru faɗ. Naŋ
