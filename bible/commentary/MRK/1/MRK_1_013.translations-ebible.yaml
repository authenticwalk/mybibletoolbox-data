    ga zlam ge gili bu ; *məslər ge Melefit tə̀bu təfi ahàr.
  kqc-kqc: Ma gagani autu sanari meda 40 amegamori, Satani yaku vegu no reyainedi
    vonisi, ini uka maina regika niveyo. Ina bi tuma dona nadinasa amegamo ma Sei
    di naivo naivo vima yaku nari regamadi.
  tav-tav: Jesu topʉre cuarenta rʉmʉri majuu cãñupʉ. Waibʉcʉrã cauwarã watoapʉ cãñupʉ.
    Topʉ Jesu cʉ cãno Sataná maca ¿Diore cʉ bai netoo nʉcabocʉti? ĩi ricati wame caroori
    wamere cʉ cáti rotibajupʉ. Jesure Sataná to bairo cʉ caĩ wadajãrona Dio tʉ macana
    cʉ cacotera ejayuparã ángel maja Jesure.
  eng-ULB: He was in the wilderness forty days, being tempted by Satan. He was with
    the wild animals, and the angels served him.
  spa-VBL: donde fue tentado por Satanás durante cuarenta días. Allí estaba con los
    animales salvajes y los ángeles cuidaban de él.
  fra-_FOB: Et il fut là au désert quarante jours, étant tenté par Satan; et il était
    avec les bêtes sauvages, et les anges le servaient.
  hau-ULB: Yana a jeji kwana arba'in, Shaidan yana jarabtar sa. Yana cikin jeji da
    dabobi, sai malaiku su ka yi masa hidima.
  mal-mal: അവിടെ അവൻ സാത്താനാൽ പരീക്ഷിക്കപ്പെട്ടു, നാല്പതു ദിവസം മരുഭൂമിയിൽ കാട്ടുമൃഗങ്ങളോടുകൂടെ
    ആയിരുന്നു; ദൂതന്മാർ അവനെ ശുശ്രൂഷിച്ചു പോന്നു.
  kkc-kkc: Yesu biame 40 omapoo gala seebee sabolo badoboome, Saitenso kuku demeleeso.
    Esino Godeeyo momaiye sibileso yo pidiso.
  urd-GVR: Wahāṅ wuh chālīs din rahā jis ke daurān Iblīs us kī āzmāish kartā rahā.
    Wuh janglī jānwaroṅ ke darmiyān rahtā aur farishte us kī ḳhidmat karte the.
  far-far: Ma nia ka to 'i senai sulia fai akwala maedangi ki, ma sa Saetan ka ilito'ona.
    Ru 'a'ala kwasi ki, kera to laugo 'i senai, boroi ma 'ainsel ki kera ka leka mai,
    ma kera 'adomia.
  suz-BL: मिनु गोरशो रागीम ४० नाक्‍त सम्‍म बाक्‍माक्‍त। मेकेर बाक्‍मेनु, सैतान रे
    पा थुं थाम्‍चा पुंइसे बाक्‍त। मेको गोरशो रागी ङा जन्‍तुपुकी नु बाक्‍माक्‍त। परमप्रभु
    यावे आ स्‍वर्ग ङा गेय पाइबपुकीमी मेको कली वारच पामे बाक्‍त।
  car-NT: Moro po ro oko-kari'na kurita iwe'i'po mo'ko Satan 'wa tu'kuru ta. Tokonamon
    no'kan ra'na kynakon. Tamusi apojongon 'wa te epanopy'po.
  amp-amp: Jisasr 40 yiham nd tkitt tohhato Satanr niahato kfo nheh bonhehmourr. Jisasr
    ndha tohmohat graf fohmpno tohmour. Mounmotmn yihato romn toh dbu hmbre yaknimotmr
    bbukeft tfit fakmor.
  bht-bht: यीशु उसा सुनसान जगा च चालियां रोजां दीकर रिया, ओथु शैताने उदी परख लेई।
    सै बंणे दे जानवरां सोगी रिया, कने स्वर्गदूत यीशुऐ दी सेबा करदे थे।
  eng-NOY: And he was in the wilderness forty days, tempted by Satan, and was with
    the wild beasts; and the angels ministered to him.
  cub-NT: Cuarenta paijãravʉa Jesús cʉrejamed̶a nore, ãimara jijecʉrivʉ ne jẽneboi.
    Que teni ñai abujuvai jabocʉ, Satanás ãmicʉcʉ, jʉjovaiyʉrĩdurejamed̶a ʉ̃́re. Aru
    ángeleva coreni cad̶atedejaimad̶a Jesúre.
  ita-1927: e nel deserto rimase per quaranta giorni, tentato da Satana; e stava tra
    le fiere e gli angeli lo servivano.
  lww-lww: ana Yesu sum̃a e nene tol legiena lualima yam vari, nap̃a Yermare tap̃ali
    naga pap̃isi. Yesu sike amio sur mal tetan lala e lele nene, ana navisi kiena
    ne Ntewa lala apimi apisuar ke naga.
  ckb-ckb: چل ڕۆژ لە چۆڵەوانیدا لەنێوان ئاژەڵانی کێویدا بوو، شەیتان تاقی دەکردەوە،
    فریشتەکانیش خزمەتیان دەکرد.
  spm-spm: A gugha, 40 pɨlan aroe rako rɨmaŋgarir kha aŋanani itima, Satan aŋn khori
    ramuamɨusua aŋga aghori. A uruaŋni itira asɨsir thooŋni itima, Gotɨn enseli mee
    aŋn garava ana akuruvasi.
  nas-nas: Teke otoko, karenaumo kivora doong tankinuuꞌ Sietaniꞌke teka dauaꞌuko.
    Eeꞌnoko kauꞌkarenaumo biikonanka ninka nariꞌ otorokoꞌ, bera tee batei oparako
    koosinunankai porora puring-antavauꞌ.
  uvl-uvl: Tu nga ana kileng ke teio elle pe hakekena (etue iri ana non kina nai)
    pe la Non Poreke ngana totoi ke helosio ia i. Pe ure mur nenge iri hinolo tetu
    pule. Mala pol pe NeHalang nena angkelo mur teat ke te halaua i.
  tpa-tpa: Maratom 40 Yesu au dobu kwakwava i maꞌae ma Taumodurere* i raudadani po
    apoꞌapoe ita dewai. Tauna yana ghamoghamo hiyohiyohi maitehi hi maꞌae na au dobuna,
    ma Maimaituwa ana aneya* hi inaꞌinana vaitetei.
  eng-BBE: And he was in the waste land for forty days, being tested by Satan; and
    he was with the beasts; and the angels took care of him.
  ixl-CNT: 40 qꞌii iꞌan tziꞌ. Utz bꞌanax provaal isubꞌax tu u txꞌiꞌliꞌinaj. Aꞌ atichku
    xoꞌl qꞌu jaqꞌaj tzeꞌil txokop. Utz nichtaqꞌax techbꞌubꞌal tu qꞌu aanjel.
  xsi-xsi: Aku imo nia bilimu ŋinde ikura kari tamâta rua lâ, aku pa zo ŋinde Sadana
    imâ tu ikai samâŋa papa. Yesu nde imo nia ŋinde kunzi ŋgoa ŋgoi, ku kinzi aŋelo
    sikatona i.
  crx-NTPO: '''Et dit whunizyat dzin Sizi ''aw dune lhuhóot''ih-un inda'' ''ink''ez
    Satan tank''us ''óoneh-un hukwa yóolhdzih. Ts''ant''i ''i cha ''oh ho hoonli.
    ''Et lizasne whusahándil, ''ink''ez hiba ne''ut''en.'
  kan-OKCV: ಯೇಸು ಅಲ್ಲಿ ನಲವತ್ತು ದಿನಗಳು, ಸೈತಾನನಿಂದ ಶೋಧನೆಗೆ ಒಳಗಾದರು. ಕಾಡುಮೃಗಗಳೊಡನೆ ಅರಣ್ಯದಲ್ಲಿ
    ಇದ್ದು, ದೇವದೂತರಿಂದ ಉಪಚಾರ ಪಡೆದರು.
  bbb-bbb: Fu va ijia muge ro maza foti (40) ijiege ijia fikoga Setani fu biesiri.
    Ro kuke fu fanu taraeko ijena ijia oenoekoga anera ijiebe arina fu ifejae.
  blw-blw: Yag yachi way émméy, ini-inggaw ahchi ah opatporo way ag-agaw, yag cha
    awiawisén Chumunyu way ap-apon hen ongtan ta fumasor. Yag wachacha agé hen hiyachiy
    lugar hen ammag aggaégyat way nanka-atap way animar. Ngém wachacha chillu agé
    hen anchichay anghel way émméy mangi-ila an hiya.
  tam-2017: அவர் வனாந்திரத்திலே நாற்பதுநாட்கள் இருந்து, சாத்தானால் சோதிக்கப்பட்டு,
    அங்கே காட்டுமிருகங்களின் நடுவிலே தங்கிக்கொண்டிருந்தார். தேவதூதர்கள் அவருக்குப்
    பணிவிடைசெய்தார்கள்.
  azz-NT: Huan yetoya Jesús campa ne tayiucan omepoal tonal, huan de ompa ne amocuali
    Satanás quiejecoltiaya itacuautamatilis de Jesús para ma motajtacolmacani Jesús.
    Huan no yetoya Jesús campa ne tecuanime, huan in ángeles taquehualme de Dios quipalehuiayaj
    Jesús.
  spa-RV-1909: Y estuvo allí en el desierto cuarenta días, y era tentado de Satanás;
    y estaba con las fieras; y los ángeles le servían.
  csy-csy: Tua senneal ngam ah ni sawm li om a, Satan in ze-et hi; senneal ngam sung
    ngamsa te taw omkhawm a; vantung mite in khoi hi.
  mxq-NT: Jap ꞌyijty justyikxyxyʉʉ ma̱ yʉ ujts jʉyujk, es ja mʉjkuꞌugópk Satanás tjaꞌijxy
    esʉ Jesús pyekytyúnʉt. Es ñimiinʉdʉ Diosʉ ꞌyánklʉsʉty es myʉduunʉdʉ.
  tzj-NT: Ca'winak k'ij q'ueje' chipan ja lugar in xekaji ja Satanás ruq'uin, xumaj
    rtakchi'ixic. Ja lugar c'o wi' tri' ec'o wi' jule' itzel tak chicop in xepeti
    ja ángel xin Dios, xurquito'o'.
  tdt-tdt: Durante loron haat-nulu, kalan haat-nulu Jesus hela iha rai fuik maran
    iha animal fuik nia leet, i Satanás koko Nia fila-fila. Maibee anju sira serbi
    Nia.
  ron-BTF: Și a fost acolo, în pustie, patruzeci de zile ispitit de Satan; și a fost
    cu fiarele sălbatice; și îngerii i-au servit.
  eng-WEBP: He was there in the wilderness forty days, tempted by Satan. He was with
    the wild animals; and the angels were serving him.
  eng-FBV: where he was tempted by Satan for forty days. He was with the wild animals,
    and angels took care of him.
  nld-1939: Veertig dagen bleef Hij in de woestijn, waar Hij door de satan werd bekoord;
    Hij vertoefde onder de wilde dieren, en de engelen dienden Hem.
  bwo-bwo: Manoknowere worwotse Shed'ano Iyesusi hab aawosh b́ fadfera b́teshi, dín
    s'ootswotsntoni b́ tesh, melkiwotsu bísh finernó botesh.
  nch-BL: Huan Jesús itztoya nopona cuarenta tonali huan Amocualtacat quiyoltilanqui
    para ma tajtacolchihua. Nojquiya nopona itztoyaj tecuanime cati mosisiníaj, huan
    itztoyaj ilhuicac ehuani cati quitequipanohuayayaj Jesús.
  quc-TNT: Xc'oji c'u chila' cawinak k'ij chquixol ri awaj aj pa tak juyub. Cätakchi'x
    ri Jesús che mac rumal ri Satanás. Xepe c'u ri ángeles chupatänixic.
  tfr-NTPO: äya kjl̈oshko so tjeng ara l̈ishko, ga beno shäng eshko dbargwo sak pkëng
    (40). Eshko ga tjl̈ĩna Ärë ara, l̇l̇ëbo owa shäryë wl̈o l̈ara. Ga Sbö parkagaga
    kjok dogo so shrono tjeng ba tjok kjl̈öbö ba kjimtë.
  kaq-NT: Cuarenta neten cahchiho Jesus nichi yohinahbo tocan. Jano nichiton ta Satanasnen
    hohchamacatsihquin tananishqui. Papan yonotibaan sca ta Jesus pimanishqui.
  ahr-ahr: तो जंगलमा चाळीस दिन राहीना, त्यानासंगे जंगलना जनावरस शिवाय कोणी बी नव्हतं,
    तठे सैताननी येशुनी परिक्षा लिधी. त्यानंतर देवदूत ईसन त्यानी सेवा कराले लागनात.
  sgb-sgb: Atsi ya bayro hên apatapo ya allo, hên antuksoên ni Satanas, noa, a ya
    napatukso. Main bayron mangahilêb ya ayop ya kalamo na, noa, main anghel ya nipanawop
    kana.
  vie-1934: Ngài ở nơi đồng vắng chịu quỉ Sa-tan cám dỗ bốn mươi ngày, ở chung với
    thú rừng, và có thiên sứ hầu việc Ngài.
  kxv-kxv: ଜୀସୁ ଲ଼କୁ ହିଲାଆ ଟା଼ୟୁତା ରୀ କ଼ଡ଼ି ଦିନା ପାତେକା ଡ଼ୟାନା ସୟତାନ ତା଼ଣାଟି ତାୟିପାରି
    କିୱିଆ଼ତେସି; ଏ଼ୱାସି ଜା଼ଡ଼ାତି ଜ଼ନ୍ତ ତଲେ ଡ଼ୟିତେସି, ଇଞ୍ଜାଁ ଲାକପୂରୁତି ଦୂତୁୟାଁ ୱା଼ହାନା
    ଏ଼ୱାଣି ସେ଼ବା କିହିମାଚୁ ।
  cha-cha: Ya sumaga güije cuarenta na jaane, ya tinienta as Satanas; yan mañisija
    y manmachaleg na gâgâ sija; ya y angjet sija masetbe güe.
  amu-NT: Joꞌ ljooꞌñê wenꞌaaⁿ xuee. Tyoqueⁿñe tsaⁿjndii na nlqueⁿ xjeⁿ jom. Mati tyomꞌaaⁿ
    Jesús quiiꞌntaaⁿ quiooꞌ wjee. Ndoꞌ tquieꞌcañom ángeles na tyondyeꞌntjomna nnoom.
  hin-CV: बंजर भूमि में वह चालीस दिन शैतान के द्वारा परखे जाते रहे. वह वहां जंगली
    पशुओं के साथ रहे और स्वर्गदूतों ने उनकी सेवा की.
  eng-OURB: He was there in the wilderness forty days tempted by Satan [Adversary].
    He was with the wild animals; and the angels were serving him.
  spa-BES: Y estuvo en el desierto por cuarenta días, siendo probado por Satanás;
    y él estaba con las bestias; y los ángeles lo cuidaron.
  san-BEN: অথ স চৎৱারিংশদ্দিনানি তস্মিন্ স্থানে ৱন্যপশুভিঃ সহ তিষ্ঠন্ শৈতানা পরীক্ষিতঃ;
    পশ্চাৎ স্ৱর্গীযদূতাস্তং সিষেৱিরে|
  tdx-tdx: le tan-tane bangiñe añe efa-polo andro re, nizizie’ i mpañìnjey naho nindre
    amo bibi-lìo, vaho nitoroña’ o Anjelio.
  naf-naf: Meti ke kasup 40 kegok soŋgom kukŋaŋbeŋ didikŋaŋgatnaŋ ekŋengat tuŋguwinan
    meti mame Sadaŋgalen tetimaemae sambe sokbemsaye yaŋgut egaŋ katikŋaŋ bemti tage.
    Kegok mme Kawawaŋgalen ensel kululuŋengatnaŋ ekŋenaŋ kot mukulem mpewien.
  grc-MT: και ην εκει εν τη ερημω ημερασ τεσσαρακοντα πειραζομενοσ υπο του σατανα
    και ην μετα των θηριων και οι αγγελοι διηκονουν αυτω
  vid-vid: ako nakekala mazuwa makumi gane yojezigwa na Limazoga. Migongolo ja kisolo
    najali kuko, na wahilisi wa kilanga waza kumtanza.
  pio-NT: Jesús ìyaca néré cuarenta èeri manacúali yùucubàa. Néréca Satanás yáalimáida
    Jesús imàníinápiná ibáyawanáwa, quéwa càmita Jesús yeebá. Yá Jesús ìyaca cuwèesinái
    yèewibàa. Angelnái nacái yàacawéeridaca néréni, nayúudàacani.
  tsn-tsn: '@see-verse:MRK.001.012'
  amr-NT: Ken, sueʼda aratbut eʼnahue̱ʼyo̱ cuarenta huameʼnoe o̱ʼeonhuaʼpo dubayo
    hua̱e̱ʼeriere o̱ʼnepo. Totoʼ huairia Jesústaj oʼdikdikuyate dakhueaʼ kakeʼpo.
    Eʼdikdikdeʼte Diosen huataʼmoneri aypo onʼyokuyate.
  pwg-pwg: Mara 40 warereyai imakamakai ma nani kamonai Seitan iruruyaghai. Ma Yesu
    ghamoghamo dipa yavata imakamakai ma aneya ikoyakoyagha bubuni.
  cjv-cjv: Furo tei moingoro girungua takongua kakom 40 fungoro Satan Yesu ka kea
    ei te moime. Te yaromi te non kei biom gere ama moingoro Yai Gumam nuwi kokonan
    gan yokama ure Yesu akire di teime.
  tha-KJV: และซาตานได้ทดลองพระองค์​อยู่​ในถิ่นทุ​รก​ันดารนั้นถึงสี่​สิ​บวัน พระองค์​ทรงอยู่ในที่ของสัตว์​ป่า
    และมีพวกทูตสวรรค์มาปรนนิบั​ติ​พระองค์
  por-BR-2018: Ele esteve ali no deserto quarenta dias, tentado por Satanás. Ele estava
    com os animais selvagens, e os anjos o serviam.
  mhl-mhl: Raru una 40 oŋu oo gome gemokaku qoruyaŋuŋ Satan iŋoji esoigaku goya. Joma
    rigaŋine yoŋore botugo gokame Sombuŋ mimerereŋ yoŋoji bapi garu gobuŋ. Oŋu.
  klv-klv: Itoh ei len nǝmariboŋ tovi 40 ale aSetan italtal sob̃uer ke tigol nǝsaan.
    Itoh mai narivatvat nalilihai lotolǝboi lǝb̃isah pǝpasi ale aŋel gail lovi tarhǝt
    san.
  bco-bco: E ho꞉leno꞉ do꞉la꞉fo꞉ fa꞉la꞉da꞉in a꞉no꞉ ilaboda꞉ no꞉ o꞉lia꞉ sia꞉lab amio꞉,
    ma꞉mula꞉ kaluwa꞉ bo꞉fo꞉len. E a꞉na sia꞉len amio꞉, Sa꞉da꞉na꞉ eyo꞉ Ya꞉suwo꞉ mogago꞉
    dimidama꞉ki, a꞉la꞉ta꞉ga꞉ da꞉fe ba꞉ba꞉.
  kdl-NT: asu u ɗa u rongoi aꞌayin a amangare, Kanangasi n ka kondusi yi. Nnama n
    mete n ɗa dem pini asu vi, shegai atsumate a zuba a bana ta̱ n a yanki yi aga̱nda̱.
  apu-NT: Iuaãtaã ikaikota koarẽta õti. Iuasaaki Satanasi atamakaerekatari iua. Iuaãtaã
    auari kaxipirini kaneenamarini. Ininiã Teoso nitiriakori iaxitikini nĩkatari Xesosi.
  roo-roo: Uva voa toureva aue-ia vo resura tau (40) voki, osa Seten voa rera-ia kokara
    ragaparoepa. Uva okarerovu rutu tapo toupareva vavarai kare, osa enselpa irara
    voa rera tokipaiva.
  miz-NT: Úvi dīkó ntuvi, úvi dīkó niñu íka Jesuu íkān. Kaika ña mí ntaíka kɨtɨ kuꞌu
    san. Ikān xée tóꞌō e ña váꞌā san ne, ntio i é kōꞌxo Jesuu núu i é kīni kaa. Ntá
    tsi xee ánjē san é kade ña ña kuenta.
  qvz-NT: Chi pambai chuscu chunga (40) punzha tuputa supai paita pandachinata munasha
    camaura. Chibimi piña sacha aichaguna tiyanaura. Chibi Diospa angelguna paita
    cuiranaura.
  deu-ELO: Und er war vierzig Tage in der Wüste und wurde von dem Satan versucht;
    und er war unter den wilden Tieren, und die Engel dienten ihm.
  mjc-NT: Tan tsinyii̱ ra ican uvi xico quɨvɨ nu nduve nyɨvɨ iyó, maa ñi quɨtɨ xaan
    iyó. Tan nducu̱ cuhva nu ña vaha tsi ra. Yaha̱ can tan tsaa̱ ángel Nyoo tan jatyinyee̱
    ra naha tsi ra.
  ktm-ktm: Yesus imin lok erti rang ndre hangoh ndroda su ka‑an puyep. Pe Satan ile
    pe ituhne ipe kihnan Iy pe Iy kindretahrung nolou ta Lapan pwi. Pe su engel henehnuwii
    Iy.
  caa-caa: Y turuan yajaꞌ cuarenta día tujam e sian animal xeꞌ imbꞌacꞌajr uwirnarobꞌ,
    y tama e tiempo era e Satanás war uturbꞌa ubꞌa tuaꞌ upijchꞌi e Jesús, pero tariobꞌ
    cora angelobꞌ tuaꞌ utacre.
  pls-NT: Co nttiha ngagaha jna tti vintte tsje coxigo c̈hintto, vehe Jesús cuarenta
    nchanho. Cottimeja Satanás cjoi ixin joinao rrojincheyehe Jesús para rrojinchehe
    cosa jianha, pero coixinha joincheyehe. Cottimeja joí ángel de Dios para joincheatendehe
    Jesús.
  eng-WYC-2018: And he was in (the) desert forty days and forty nights, and was tempted
    of Satan, and he was with beasts, and angels ministered to him. (And he was in
    the desert for forty days and forty nights, and was tested by Satan, and he was
    with beasts, and angels served him.)
  bdv-bdv: ଜିସୁ ସୁକ୍‌ଲା ବଃଟାୟ୍‌ ଚାଲିସ୍‌ ଦିନ୍‌ ହଃତେକ୍‌ ରିଲା, ଆର୍‌ ସେତି ଜିସୁକେ ସୟ୍‌ତାନ୍‌
    ପରିକ୍ୟା କଃଲି । ସେ ବଃନାର୍‌ ଜଃତୁମଃନାର୍‌ ସଃଙ୍ଗ୍ ରେତିରିଲା ଆର୍‌ ସଃର୍ଗ୍‌ ଦୁତ୍‌ମଃନ୍ ତାର୍‌
    ସେବା କଃର୍ତି ରିଲାୟ୍‌ ।
  otq-NT: Ne ba ꞌbu̱hnu̱ yonꞌa̱te mpa, har tsꞌondöhi mi tsa̱tnu̱. Ba ꞌbu̱ madeda ya
