  tzo-SA: Chaꞌvinic cꞌacꞌal te ijocꞌtsaj ta taqui jamaltic. Jaꞌ noꞌox te oy teꞌtical
    chonetic. Li banquilal pucuje, jaꞌ li Satanase, tal sloꞌlo Jesús ti yaloje, pero
