verse: MRK.001.008
translations:
  kpx-kpx: Di e unahamo la babatisogevema. Isito auna au Munanae Tumu hanavoi ke vuvunemo
    la hoesegevei.”
  okv-H: Na ungo umo na bapataito ere ovona te Embo Dombo amina ungo Ahihi Otohu na
    bapataito aisuja.” Ke ainge John na hande ena.
  tbo-tbo: Tau goilei a bapatisomi ma tauna apo Alugo Woiyawei ina wibapatisomi.’
  mal-C: ഞാൻ നിങ്ങൾക്ക് ജലസ്നാനം നൽകുന്നു; എന്നാൽ, അദ്ദേഹം നിങ്ങൾക്ക് പരിശുദ്ധാത്മാവുകൊണ്ട്
    സ്നാനം നൽകും.”
  grc-SR: Ἐγὼ ⸋μὲν⸌ ἐβάπτισα ὑμᾶς ⸂ἐν ὕδατι· αὐτὸς δὲ βαπτίσει ὑμᾶς ἐν πνεύματι ἁγίῳ.⸃
  bgc-bgc: मन्नै तो थारे ताहीं पाणी तै बपतिस्मा दिया सै पर वो थमनै पवित्र आत्मा तै
    बपतिस्मा देवैगा।”
  khz-khz: Au na gomi nanu na abapatisomina, na ia na Veaga Palaguna na pene bapatisomi.”
  deu-TKW: Ich habe euch mit Wasser getauft, er aber wird euch mit heiligem Geiste
    taufen.
  zsr-NT: Nedaꞌ ruquilaꞌ lbiꞌiliꞌ nis, san Lëꞌ gunëꞌ le ruluíꞌz yöl‑laꞌ rdil nis ni,
    uchiziëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy.
  lin-lin: Ngai nazali kobatisa bino na mayi, kasi Ye akobatisa bino kati na Molimo
    Mosantu. »
  hns-NT: Ham toelogke paanie se dopoe kariela, bakie oe toelogke Pawietr Aatma se
    dopoe kariega.”
  noa-E: Muan sĩi dödamaupai pãar pör choo chirʉm. Pari ichcha bëem ed gaai ichdëun
    pãrag ich Ẽwandam Akhaarchata deejugui” aajeejim aajem õrag, mag Jesús bëeju igwia.
  eng-EMTV: I baptized you in water, but He will baptize you in the Holy Spirit.”
  mib-NT: Te ruhū chi jíín ndute scuándute ri rohó jíjnáhan ró, te Yaā ún chi nájnūhun
    jeē scuándute ya rohó cúu jeē cuáha ya Espíritu Santo condee ini anuá rō, achí
    Juan.
  bea-bea: 'Suni la tu ihe naghakyeihklit: ahwole atai tu ihe naghakyeihlili Atsinde
    Oochu ihe.'
  lif-NT2: इङ्‌गाॽग खिनिॽ च्‍वाःत्तिल्‍ले़ बप्‍तिस्‍मा पिनिङ्‌ल पत्ता, कर खुने़ॽग
    सेसेमाङ्‌ङिल्‍ले़ बप्‍तिस्‍मा के़बिरिॽरो॥”
  xnj-xnj: Nene nikuvabatiza kwa manji, nambu mwene alavabatiza kwa Mpungu Msopi wa
    Chapanga.”
  mmx-mmx: Nenia a sep susu nimi mi ladan mene nga, ketla neni naba sep susu nimi
    mi Loroonan Kaala.”
  cbr-NT: '''Ën cana mitsu ''umpaxan nashimin, ''aínbi ca axira uquin uni aín Bëru
    Ñunshin Upíñu ''inun ''imiti ''icën.'
  tee-NT: Pus ju quit'in lacaxcan ju iclamakpaxau. Para ju yuchi cataxtakniyan ju
    Spiritu Santu ju catsucuyach lami'alhunut'an.
  eng-LSV: I indeed immersed you in water, but He will immerse you in the Holy Spirit.”
  cak-NT: Y ren, ya' ri nincusaj chi jixinben bautizar. Pero ri Jun ri xtipe, riq'uin
    ri Espíritu Santo xquixru'on bautizar.
  pah-NT: Ji opomobatiza yhya pyvõ kiro. Ga ki a'e te pe pojykauka Tupana'ga ra'uva
    pe, ei João Batistava'ea g̃a pe.
  sja-NT: Mɨa parã poro choopari paniapa, mamĩda irua parã nãgá poro chooit'ee. Ak'õre
    Jaure ba chepiit'eeda aji, parã k'ap'ɨade.
  xed-xed: Iʼi ná, magaghunaftá batem nda imi ŋa ɗa. Tsatsi, nda Sulkum nda ghuɓa
    dzaʼa magaghunafta tsi.»
  mks-NT: Ye̱he̱ na̱jácandúta̱ i̱ ndo̱hó xi̱hín ticui̱í joo mé da̱ cán cúú da̱ jándicutú
    ínima̱ ndó xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ —na̱cachi Juan xi̱hín ná.
  gfk-S: Aiou baptais mu ma no taho ma sene be aie na baptais mu ma no Halhaaliena
    Tanuo.”
  bmu-bmu: Nöŋön o töhönöŋ melun mem eŋgizalmö, yaŋön mönö Uŋa Töröŋan melun mem eŋgima.”
    Mewö.
  dgz-dgz: Ne kaum iragen gapan dup iaivin go me God Guewa Woup Seniwa gapan dup iaiwandata.”
  eng-GNV: 'Trueth it is, I haue baptized you with water: but he will baptize you
    with the holy Ghost.'
  zaa-NT: Inte' nna runia' le bautizar lani inda, pero lèe nna gunie le bautizar lani
    Espíritu Santo.
  eng-WEBSTER: 'I indeed have baptized you with water: but he will baptize you with
    the Holy Spirit.'
  guh-guh: Xanë raja saya pacabautisabatsi merata. Ponë rajane xanëcujinae patsiana,
    bajaraponë pacatsijamatabëjoneyaexanaponaena Espíritu Santo, jai tsaponae Juan
    jivijavabelia Jesús yabara tajëvelia pevajunupaebijavata Jesús penajetarucaejavanexa.
  bon-bon: Cane weebibine niiye ca jicisäjenininine, yepä tabe te weebibine pagege
    Aceji Seemo ca äciseja.”
  nhw-BL: Na nimechcuaaltía san ica atl, pero yaya anmechmacas Itonal Toteco ipan
    amoyolo.”
  swh-ONEN: Mimi nawabatiza kwa maji, lakini yeye atawabatiza kwa Roho Mtakatifu.”
  wbi-wbi: Une nikuvofugha na malenga, neke umwene ikuvofughagha nu Mhepo u Mwimike.”
  bba-bba: Nɛ nɑ bɛɛ bɑtɛmu mɔ̀ kɑ nim, ɑdɑmɑ yɛ̃ro wi, u koo bɛɛ bɑtɛmu kowɑ kɑ Hunde
    Dɛɛro.
  eng-KJVCPB: 'I indeed have baptized you with water: but he shall baptize you with
    the Holy Ghost.'
  kgk-NT: Xe katu oromongarai kuri y-py. Ha'e katu napene mongaraivéi-ma va'erã y-py
    xe oromongaraiha-rami. Omoingo va'erã ae peẽ-my Nhe'ẽ Marangatu tee va'e pende
    py'a-py opyta va'erã, he'i íxupe kwéry.
  waj-waj: Na kati mmanna nnooriivaadiri ngii apuaunoo. Ivoono ni yaataraivoono Anutuuqaa
    Mmannasa Yoketaivaa tino too ngii aakiaana varinaravaivee, tiravai.
  cpy-cpy: Apatzirowa nomitsiryaatantawo naaka nijaa. Roo kanteencha, riitaki kimitakaan-tyaawoni
    romitsiryaatan-teeromi Ishire tajorentsi.”
  ekk-PKP: Mina ristin teid veega, kuid tema ristib teid Püha Vaimuga.“
  mpx-mpx: Nau ya pababitaisomiu wewel elana, yaa iya abwe ni pababitaisomiu Yayaluwa
    Bwabwalena elana.”
  wbp-wbp: Ngaju karna-nyarra papitaji-mani ngapa-mipa-kurlurlu. Kala nyanungurluju
    kapu-nyarra kurru-pinyi Pirlirrpa Kaatu-kurlangu.”
  luo-luo: An abatisou gi pi, to en obiro batisou gi Roho Maler.”
  nhe-NT: Na nimechcuaaltía san ica atl, pero yajaya inmechmacas Itonal Toteco ipan
    imoyolo.”
  aii-aii: ”ܐܵܢܵܐ ܡܲܥܡܘܼܕܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܡ̈ܝܼܵܐ، ܐܝܼܢܵܐ ܗ̇ܘ ܒܸܬ ܡܲܥܡܸܕ ܠܵܘܟ݂ܘܿܢ
    ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.“
  esk-NT: Aa, iḷumutun paptaaġaluaġipsi imikun, aglaan ilaan paptaaġisigaasi Ipqitchuakun
    Irrutchikun,” itnaqhuni.
  msb-msb: Ako an nagapambunyag sa iyo paagi sa tubig pero siya amo an magabunyag
    sa iyo paagi sa Espirito Santo.”
  cpa-NT: Jmøi² báh³ chiog¹² jní² hniah¹². Cónh¹jøng² jmi²dsí² quiah¹² Diú¹³ báh³
    tí² dsa² héi² quiánh² hniah¹² ―ca¹juúh²dsa.
  dso-dso: ମୁଇ ତମ୍‌କେ ପାନିତେଇ ଡୁବନ୍‌ ଦେଲିନି, ମାତର୍‌ ସେ ତମ୍‌କେ ସୁକଲ୍‌ଆତ୍‌ମାଇ ଡୁବନ୍‌
    ଦେଇସି ।”
  meu-meu: Lau ese ranu amo na bapatisomuimu, a ia ese Lauma Helaḡa arno baine bapatisomui.
  yva-NT: Syo wasaugasyo kuvunijo mana rai, yara Wepi po Anawayo Vambunine ratutir
    maje wasai.”
  dgc-dgc: Sakén éy binyagen ta kam ta dinom. Pero siya éy binyagen na kam ta Banal
    a Espiritu.”
  zpm-NT: Laa naa rchoobnis to niina con nis; saṉgue me con Espíritu Sant cchoobnis
    me to.
  hix-NT: Tuna kwaka ryhe kaymomyatxhe, uro ha. Noro ryhe, anaro me ayaymomyatxhe
    ha. Khoryenkom yokato nyakyaha, ohonanye, kekon hatà. Ohonanye noro yomohtoho
    ryhe, ayaymomtoho kom me naha, kekon hatà, Xowaw heno.
  sim-sim: An jirin men fambak a tolofalenda nir. Hako ma orto avak Masikome Avui
    Wasilakahin jirin hakwa ria.�
  npi-ULB: मैले तिमीहरूलाई पानीले बप्‍तिस्मा दिएँ, तर उहाँले तिमीहरूलाई पवित्र आत्माले
    बप्‍तिस्मा दिनुहुनेछ ।”
  cgc-cgc: Yaken gabautismo ki kyo paagi nang ta waig, piro kanen ya a magbautismo
    ki kyo paagi ta Dyos Ispiritu Santo.”
  tim-tim: Akto nâŋe âmâ tu yânŋe puli yektân. Dâ yâkŋe âmâ Heakŋe magaŋdo kaut yeŋân
    meyekbiap.” Yohaneŋe Humogât hain dâep.
  yor-yor: Èmi ń fi omi ṣe ìtẹ̀bọmi yín, ṣùgbọ́n Òun yóò fi Ẹ̀mí Mímọ́ ṣe ìtẹ̀bọmi
    yín.”
  wos-wos: Wuni Godna ximbu wuni guniré guré husande. Dé Godna Hamwinya gunika hwetandé.”
    Wungi dé Jon wa.
  emp-NTPO: Wãrãda mʌ̃a bãrãra baidoba borocuesia baribʌrʌ idjiabʌrʌ Ãcõrẽ Jaureda
    diaya.–
  eng-F35: I indeed baptized you with water, but He will baptize you with Holy Spirit.”
  ind-ind: Saya hanya dapat membaptis kalian dengan air, tetapi Dia yang lebih berkuasa
    dari saya akan membaptis kalian dengan Roh Kudus.”
  pes-OPCB: من شما را با آب تعمید می‌دهم، ولی او شما را به روح‌القدس تعمید خواهد داد.»
  mpt-mpt: Ne ibo aaye fuayebi otane Yesus eta Gode Hobe ib bobol temo dababbebenamabebo
    ge baabesebe.
  ssx-ssx: I̱ma꞉ta꞉ ikalima꞉ iki bapitaisi peaasopate ipikana꞉ma꞉ta꞉ Holi Sipitidima꞉
    iki bapitaisi peaalieke leekeme.
  mkl-mkl: Amu ǹ dɑsi ŋɛ inyi, ɑmmɑ njɛ Hundei Ilɑɑɔ̃i ɑ́ dɑ nŋɛ si.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ଣ୍ଡିଆନ୍ନିଆ ଦିକ୍ୟା ବିଃଡିଂକେ ମାତର୍‌ ମେଁ ଆପେକେ ପବିତ୍ର ଆତ୍ମା ବାନ୍
    ଦିକ୍ୟା ବିଏ ।
  gof-RNT: Taani hinttena haathan xammaqays, shin I hinttena Geeshsha Ayyaanan xammaqana”
    yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ଦ ଆପେକେ ଦାଆଃତେ ବାପ୍ତିସ୍ମାପେ ତାନାଇଙ୍ଗ୍‌, ମେନ୍‌ଦ ଇନିଃ ଆପେକେ ପାବିତାର୍‌
    ଆତ୍ମାତେ ବାପ୍ତିସ୍ମା ଏମାପେୟାଏ ।”
  gah-gah: Nénisi nagamikó nohololeketumóza, áisi nene Ómasímini Sikalahú hololeketanogo
    ive, loko lo kimimó.
  lcm-lcm: Nau natala asing tauia imi ta laman, sikei ninia ka asing tauia imi ta
    Malanganto Gogoai.”
  aer-aer: The arrenhantherrenhe kwatyeke akwerneke baptise-eme-iletyeke. Urreke re
    arrenhantherrenhe Utnenge Akngerrele baptise-eme-iletyenhe.”
  qvc-NT: Chaqa noqaqam qamkunataqa yakuwan shutichiykillapa. Piru chay ancha baliq
    shamushpaqam, shutichishunqallapa Dyuspa Santu Ispiritumba pudirninwan, chay Santu
    Ispiritunwanna purinaykillapa.
  tgl-ULB: Binautismuhan ko kayo ng tubig, ngunit babautismuhan niya kayo ng Banal
    na Espiritu.”
  cbs-NT: Jamen eanan, jenewen besti en matu nashimakubainaii. Jakia jatunan, Diosun
    Yushin Pepawen matu unanti wakubainxanikiki, nashima keska wakinan— akin Juanen
    jatu yuikubainikiaki.
  xtm-NTPP: Saña chi ni skuandute ña'a sa ndaka ni a ji'in ndute, kovaa maa ya chi
    taa ya tnu'u ndee tnu'u ndatnu, vaa jin koo ni ji'in Xtumani Ndios ma ―‍kúu de
    jiña'a de.
  nnq-nnq: Nenga nammatichanga kwa mache, nambu jwenio ammatichanga ku Uhuke jwa Chwapi.”
  bao-NT: Yʉa, oco mena mʉjare yʉ uwo coe. Cʉ̃ pea Añuri Yeri mʉjapʉre cʉ̃ ca ñaajãa
    nʉcãro tiiri, mʉja ca tʉgoeña yeri wajoaro tiirucumi,” ĩiupi.
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ ଜଲେ ମଜ୍ଜିତୱାନ୍ କିନ୍ତୁ ସ ପୱିତ୍ର ଆତ୍ମାନି ସଂମଜ୍ଜଯିଷ୍ୟତି|
  huv-NT: Xique áagan yow süüch icon, nganüy a nej apmüüch icon Nangaj Espíritu ocueaj
    Teat Dios ―aj nejiw a Juan.
  otn-NT: A nu̱gä, dá̱ xixya̱'a̱hʉ conna̱ dehe. Pɛ nu̱na̱ ra̱ n'yohʉ dí xi'a̱hʉ, guehna̱
    da̱ 'yøt'e ngue di ha̱'a̱hʉ ra̱ ts'ɛdi ra̱ Espíritu Santo na̱.
  nop-nop: Nu adi imedi Imeyout tihamulat, iŋgoŋ adi yadi Uŋgoniŋ Munabulidi youhambaak.”
  obo-NT: Od boutismuwan ku sikiyu to oweg, piru sikandin, Uhis no Ispiritu kos id
    boutismu rin koniyu.”
  cak-ENT: Y yin, ya' nincusaj richin nyixinbün bautizar. Pero ri Jun ri npu'u, riq'uin
    ri Lok'olüj Espíritu nyixrubün-vi bautizar.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ ᤆᤫᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤏᤡᤱᤗ ᤐᤳᤋᤠ. ᤁᤖ ᤂᤢᤏᤧ᤹ᤃ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ
    ᤁᤧᤒᤡᤖᤡ᤹ᤖᤥ॥”
  snx-snx: Sana nyingga yag kunggu dinggixam, nedine adun nyingga Kanin Mundor ana
    baptaisnggedxo.”
  kql-kql: Ŋɨn be maŋamɨk ga bumba, kape wun be Gotkɨk Sulakti* ga bumbapa.”
  mie-NT: De nduhū chi jíín ndute scuénduté nī ndá nú, sochi Yāā ñúcuán chi modo jā
    scuénduté yā ndá nú cúu jā cuāha yā Espíritu Santo cundeē inī ánō nū, ncachī Juan.
  san-TIB: ཨཧཾ ཡུཥྨཱན྄ ཛལེ མཛྫིཏཝཱན྄ ཀིནྟུ ས པཝིཏྲ ཨཱཏྨཱནི སཾམཛྫཡིཥྱཏི།
  qve-NT: Noqaqa unullawanmi bautizashaykichis. Paymi ichaqa Diospa Santo Espiritunta
    qankunapi kananpaq qosunkichis, nispa.
  pao-NT: Nu baa-wi mu matzaka, mu ka sutakoo po ma'wukase, ka besa'hoo podo meadabekwu.
    Pana soo Te Pabe'e ka Tu Besa Pooha-ma mu sootuhikwu.”
  cbu-NT: '@see-verse:MRK.001.007'
  usa-usa: kemá paá nokáráqá kébetikaunana wemá aágogaraqa pétikaniye. Áánûqtuni Aokaq-Áágómíye.”
    téna tiráiye.
  soy-soy: Míni kɛ nɛ́ɛ nɛ nɔ́ wólɛ, ɑmɑ́ Nfɑ́ɑsɔnɛ kɛ uyɛ̃ uu yɛ́ nɛ nɔ́ wolɛ.
  bkx-bkx: Au ala uslani ki ꞌeki oel, mes In lof nmoeꞌ nneis naꞌko kau. Fun In lof
    nahenu ki hi nekam neik Uisneno In Smana Kninoꞌ.”
  hui-hui: I̱na tí ibame baboraya bialu kogo ibugua Ngode Datagaliwabe Dininime tí
    baboraya bia holebira, lene.
  amf-amf: Inta noqoka yeam ida shive. Kidi yeam Manpas Gazanka kida shive” hamayse
    eenna giyte ki dahade.
  quc-NNT: Qas tzij ri in nu b'anom qasna' alaq ruk' joron, ri Are' k'ut kub'an na
    qasna' alaq ruk' ri Loq'alaj Espíritu rech ri Dios, —xcha chke ri winaq.
  dob-dob: ꞌAboꞌagu bwasiyega tuga yagiebapitaisoemi, ta tauna Yaluyaluwa Tabunega
    ꞌida giebapitaisoemi.”
  wrs-wrs: Kava yemba daipotava ponangas poswol vaomana vev, heva os hena andrava
    si mendekli phovav, wo hena moara Sesoasongolva yena nihmerava sihaomana vinvav.
    Doa yimba si os henanapopol wohaevvav.
  mca-mca: Yakha' iweli'ƚe ha'ne k'empuujini'ƚji'. Qa hakha'ƚe'en hatse' qa' nempuujini'ƚji'
    pa' Espíritu Santo.—
  tzo-TZC: Ti vuꞌune voꞌ noꞌox ta xcacꞌ avichꞌic. Pero ti Buchꞌu ta to xtale jaꞌ ta
    xacꞌboxuc avichꞌic ti Chꞌul Espíritue ―xi.
  mya-mya: ငါ​သည်​သင်​တို့​အား​ရေ​ဖြင့်​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ကို ပေး​၏။ ထို​အ​ရှင်​ကား​သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်
    ဖြင့် ဗတ္တိ​ဇံ​မင်္ဂ​လာ​ကို​ပေး​တော်​မူ​လတ္တံ့'' ဟု လူ​တို့​အား​ဟော​ပြော​လေ​သည်။
  gng-NT: Min taa' miñunm nɛ ki sìi' nɛ Uwien ya ñunm. Wɔn nɛ lá li cère *Mifuoñaanm
    ń jiire ní niʼbo.»
  cbi-NTPO: Iyaa ñullanu pichi ne mungaakiyu, tsaaren juntsa rukuya ñullanu Espíritu
    Santaa kuwa' juntsachi mungaakeñuu kenu tsuve, tis neneimi.
