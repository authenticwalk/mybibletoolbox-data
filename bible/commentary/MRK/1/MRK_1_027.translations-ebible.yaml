    yucu ñávǎha —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Imẽnpuye o'jojojo'iayũ o'jewetakaka jĩjã ip. — Ajo sute? — io'e ip. — Ya'õbuyxiat
    teku! — io'e ip. Ibiõg̃buk kẽrẽat kũyjobit ixe a'õ kay. Ixe itaybit ibiõg̃buk
    kẽrẽat mujẽm ãm wuyjuyũ jebit pewi! — io'e ip. — Kawẽn iisuan tu ite wuymutaybitbin?
    — io'e ip jewewebe.
  amk-amk: Kaiwasa na nana foi kiai epapuhung paria we fi ewatioai nanai, ampafe etutang
    wawerasa eteyo, “Ke! Fianai ainina? Kaiwo aunau waworu fine. Na mambiriufo demi
    nuaninu karira fosa era to boriei tuti nuaninu karira fosa etohong kaririai.”
  fai-fai: wanang kinim iyo aket dakat yak budune, bakodawa bakodawa bom bako nadiwade
    “be yaknámin kukuw atana? Kanomin alokso kukuw kukumin beta ka. Aka ken kitid
    soim be, ken aka sinik mafak weng kuw dauyama ken weng kidilawodiw betane.” Kalsiw.
  ura-NT: 'Nii jana satiin nesoonetiin jetaote: “Chatohanai cacha relaera cachana
    caa ai. Coatiha cacha relaauruha cacha relaaurerane rijijieein cacha relaai. Caate
    laen nohanelanaala esinae rauhijiriin cacha relae. Chaen techu moconajaera letonocuru
    nihanatiin nere tonoraain cacha suujua caje mituhin amuure,” naain jetao ita caje
    bajaaure nii cachaauru.'
  mcd-NT: Ascaiton oincani, —¡Aira! Jesús fasi ahuamamishti huacointiro. Iscaracai
    ahuashta non oinyomisima. ¿Ahuuscashomun ahuun tsainman yoshin chacapan nicacasmafiaiton
    nan yoia cuscacoin huaaquin? —icashu yoinannifoquin.
  urt-urt: Lenge miyeꞌ tuweinge yetekeꞌe luku pe, tinge gunguru plai ŋoiheryembe wula
    wula sekete, topoꞌe tinge yisilih yale yat na, “Detaꞌe lai iki? Kin ŋanange wusyep
    ambaran ŋoinde tikin! Kii, miyeꞌ iki ŋanange wusyep bongol syep erŋeme lenge yipihinge
    pupwa pe, tinge yisande wusyep kin.”
  kiz-kiz: Na bhanu bhoha bhashangala bhakajhandana kukotana kila mmonga, “Elehe kiki?
    Lifundisu lipya lyalijhele ni mamlaka? Hata liamuru pepo bhabhi naghughuken'tii”
  tzo-TZE: 'Li jchi''iltaccutique toj ch''ayel ic''ot yo''nton scotolic. Jech la sjac''be
    sbaic: ―¿Boch''o ti li'' taleme? Ja'' ach'' c''usi tspas. Oy ep stsatsal, xu''
    yu''un ta stac loq''uel li pucujetique. Ch''unbil smantal ―xiic.'
  lex-lex: 'Riy honona rwer rer wiawni pa idma nakot la ida riwra: “Wniatut warwuaru
    hya''a eda dina? Naltier die Nodi plolli-ntaryatnu pa Nwatutu. Ne la''pa Nhokargota
    hegana-kawnu, yatni-rha''ani mana, ratlina-ratailla pa rlergota!”'
  dov-dov: Bantu boonse bakagamba, akubuzyanya, “Kuti ninzi eechi? Ninjisyo impya
    ilanguzu Ukonzya kutanda madayimona na amuswilizye”
  rgu-rgu: Boe ma, basa lahenda rai uma mamasoꞌ ria daleꞌ, roi ramakokoaꞌ a. Ara bai
    dea rae, “Ae! Ubea ia, e? Ana pareta nitu ra fo kalua, boe ma tuka Ria hihii-nanaun.
    Nanori bebeuꞌ ia, do? Tou lasiꞌ a dedea na kahereꞌ, ó!”
  toc-NT: 'Putum hua̠nti̠ antá xta­la­yá̠­nalh tapé̠­cualh y chiné tzú­culh tala̠­ka­lhas­quín:
    —¿Lácu eé qui̠­taxtuy? ¿Túcuya̠ sa̠sti taca­tzí̠n? ¡Eé chixcú kalhi̠y li̠t­li­hueke
    tla̠n ca̠ma̠­peksi̠y xes­pí­ritu akska­huiní y xlacán taka­lha­kax­mata!'
  ulk-1902: Uiaba uridili damered, a mer atager, kega, Nalu pedali? nako abele kerkar
    ereuerem? abelelam sumes lamar giz E sirdam adigir, uiaba abi asoli.
  som-som: Kulligoodba ayay la wada yaabeen, sidaa aawadeed iyaga dhexdooda way isweyddiiyeen
    oo yidhaahdeen, Waa maxay waxani? Ma wax barid cusub baa? Xataa jinniyadii wasakhda
    lahayd amar buu ku amraa, wayna yeelaan.
  anh-anh: Mach az, wɨram akŋ anchɨ akŋ hamb wamŋgɨz, ndɨŋ zɨŋɨmb pɨrorɨŋgaz mbon
    ya mbon ya ke kamŋgɨmar. Mban utɨman ya arɨmŋgɨmar. Wɨram mbanamb ya icha toh
    ki arɨmŋgɨmar. Ave mbɨ ya han wɨram ensansɨnd emamp kazand itɨ kɨvah hamb mbɨkɨr
    ya njɨhamŋgɨj arɨmŋgɨmar.
  mam-C: 'Kykyaqilxjo jni'' xjal b''aj jaw ka''ylaj, ex i b''aj jaw yolin kyxolile.
    Chi chi'' kyjalu''n: ¿Titzi''n ikyjo? A xnaq''tzb''il lu''n b''ajxi qla''ye juntl
    ikyjo, a ajin qe'' taq''nil tajaw il ma che''x niminte.'
  ndj-ndj: Vandu vosi vayikanganika nendu, vakandili kwidasha, “Achi chindu liki?
    Ayi ng'ulilu ya shonu na uwesu? Mundu ayu akuwesha kuvalakalila finyamkela na
    veni vakumpikana!”
  mbj-NT: 'Ti m'' ta wób rameuuj bong mäh, raky n''aa jõg bong mäh. Ti m'' raky hadoo:
    —H''ëëd hỹỹ éh? Ta see ky n''aa hadoo hỹỹh. Tametëëk mä hyb n''aa jawyk do ky
    n''aa me. Karap''aar h''yyb nesaa do sii hẽ tamejũũ. Raky daheeh né hẽ —näk mä
    sa kyyh.'
  lat-VUC: 'Et mirati sunt omnes, ita ut conquirerent inter se dicentes: Quidnam est
    hoc? quænam doctrina hæc nova? quia in potestate etiam spiritibus immundis imperat,
    et obediunt ei.'
  ngp-ngp: Want'hu wose weheelagwa wakauzana, “Ino mbwai? Mahinizo aya mahya? Kwaviya
    kwa udahi mnt'hu uyu alava mp'hepo, nazo zamwiva!”
  enq-2: Dokopa endakali dupa pitaka paka kaeyao walu latala, mende tipa pii-pii pyoo,
    “Dake aipa pilya? Mana enenge dake mana aipale mende? Baanya kyeto dokome, imambu
    koo dupame apata mende pina lelyamopa, lelyali pingima-lamona” leami.
  eng-ASVBT: And they were all amazed, insomuch that they questioned among themselves,
    saying, What is this? what new teaching is this, that with authority he commandeth
    even the unclean spirits, and they obey him?
  mna-mna: 'Zin iwal tana tire mbulu tina ma timorsop pa Anutu mburaana. Mi tiparwwi
    zin ma tiso: “Wai, mbulu ti, pareiŋana? Iŋgi sua popoŋana ta mburaanaŋana kat.
    Pa ni iurur sua pizin bubuŋana sananŋan, mi zin tomini tileŋleŋ la kalŋaana.”'
  myw-myw: Asibabaw ikines, isom ninous, illivans sisiyas wasigeis, ilansa, “Aw-kaleiwag
    towen? Adok kweivaw sinap, tawtoun. Idibek yeiluw mo ikanow aygan.”
  sby-sby: Bantu bonse balakankamana ne kutatika kwipushana pa lwabo bene, “Inga ici
    nicani? Cakubinga ni ciyisho censu cangofu! Ha, lacancililinga ne mishimu yaipa
    yonse mwangofu, nayo ilamunyumfwilinga!”
  sll-sll: Ongure, yalhobi tal ongwo i hanere, grang dalungure, ha diria ole, “Ayo.
    Yali tal ol tome? I ha maing maing ta yulang kina kwia ha ditongure, pirere, grang
    wine omua,” dungwi.
  yaq-NT: 'Si''ime ama aneme intok, Jesujta yaaka''uta bichaka a'' sum eiyaak. Juname''e
    intok a'' bichaka, inen nau jiu japtek: ―Jitasa tua ini''i ―ti nau jiu japtek―.
    Bemela wemta itom bittuabae, intok utte''akamta nooka. Intok juka'' bebeje''eri
    jiapsitaka juni''i, a'' nesawe''po aman auk.'
  uro-uro: Bä ama ruvek di qräk mät ta bä nga rhoqoräkt dä rhi snanbät sä ne rhoqortäqyia,
    “Agi aa lat tangät täkt? Ama rhisu ama iaräs na ngät i ngät dän sa angät krot!
    Dä na aa qrot dä qäqi qät täk na ama iaus dä ngät nari nämät ka.”
  ita-1885: 'E tutti sbigottirono, talchè domandavan fra loro: Che cosa è questa?
    quale è questa nuova dottrina? poichè egli con autorità comanda eziandio agli
    spiriti immondi, ed essi gli ubbidiscono.'
  muy-muy: 'Mis ya ti eslini ni ɗek tàra tìpia ere ye ti àgravu na ti àgria ejep ana
    tay a dal-dal ; tə̀zlapaki e kiɗiŋ gatay bu, tə̀ɗəm : « Məŋ ga mam hini mam ?
    Zlam gayaŋ ya àcahi ana leli ni ti zlam mʉweni ; azlapay akaɗa ga bay ni. Ku seteni
    day àhi ma ana tay, mək təgəsikabu. »'
  kqc-kqc: Amiye tau bi tururu resi iniye iniye nikaiteyadi, “Mina bi beika? Mina
    bi oteimana di ida ruaka yokoi mini ini vava nufa! Vima no rofu ago gira madori,
    neidesi anema yora nidedi!”
  tav-tav: 'To bairo cʉ cabairo tʉjʉrã ti wiipʉ caneñaporã catʉjʉ acʉacoajuparã. Tʉjʉ
    acʉa, na majuuna caame jeniñañuparã: —¿Ñee unie to ãti ati wame cʉ cawama buerije?
    Wãtia camajapʉre cajañarã quenare na buu recõami. Na cʉ cabuti rotirona buticoapa,
    caame ĩñuparã.'
  eng-ULB: All the people were amazed, so they asked each other, “What is this? A
    new teaching with authority? He even commands the unclean spirits and they obey
    him!”
  spa-VBL: Todos estaban asombrados ante lo que había ocurrido. “¿Qué es esto?” se
    preguntaban unos a otros. “¿Qué enseñanza nueva es esta, que tiene tanta autoridad?
    ¡Hasta los espíritus le obedecen!”
  fra-_FOB: 'Et ils furent tous étonnés, de sorte qu''ils se demandaient entre eux:
    Qu''est-ce que ceci? Quelle est cette nouvelle doctrine? Car il commande avec
    autorité même aux esprits immondes, et ils lui obéissent.'
  hau-ULB: Sai dukan mutanen su ka yi mamaki kwarai, suna tambayar junansu menene
    wannan? wace sabuwar koyarwa ce da iko haka? har yana umartar kazaman ruhohi suna
    kuwa yi masa biyayya!”
  mal-mal: 'എല്ലാവരും ആശ്ചര്യപ്പെട്ട്: “ഇതെന്ത്? അധികാരത്തോടെയുള്ള ഒരു പുതിയ ഉപദേശം!
    അവൻ അശുദ്ധാത്മാക്കളോടുപോലും കല്പിക്കുന്നു; അവ അവനെ അനുസരിക്കുകയും ചെയ്യുന്നു”
    എന്നു പറഞ്ഞു തമ്മിൽ വാദിച്ചുകൊണ്ടിരുന്നു.'
  kkc-kkc: Eseme odoo susuga oso goo hagee ogoloso howoogadooso, osoloso diesono nei
    woosa nei woosa diso, “Goo hagee ogoo goowo? Eligili goo hagee dia, osoloso yayo
    kitulugu sabolo eligi. Bei, edebeeyo bo holo mapoo to takooga, peegoo koo gadili.
    Esino Yesuye bo holo mapoo to takooga, diba o to mapoo mesiloso peegoo gadiliso.”
  lit-lit: 'Ir jie visi stebėjosi, kad net klausinėjo tarpusavyje, sakydami: „Kas
    tai yra? Kas tai per naujoviškas mokymas? Nes jis įsakinėja su valdžia netgi netyroms
    dvasioms, ir jos paklusta jam.“'
  urd-GVR: Tamām log ghabrā gae aur ek dūsre se kahne lage, “Yih kyā hai? Ek naī tālīm
    jo iḳhtiyār ke sāth dī jā rahī hai. Aur wuh badrūhoṅ ko hukm detā hai to wuh us
    kī māntī haiṅ.”
  far-far: Ma na tooa ne kera oku 'i senai, kera ka kwele 'asiana, ma kera ka ledi
    kwailiu ada ma kera 'uri, “Na te na ne 'uri ro? Ta famanatalae falu 'oto ne? Wane
    ne nia fata ana na nikilalae. Nia ifulangainia anoeru ta'a ki, ma kera ka rosulia
    na fatalana.”
  suz-BL: मोदुम्‍शो तशा, मुरपुकी छक लाक्‍शा “मार बाक्‍म माइ? नक शेंतीक लोव़ बाक्‍म
    कोर में? अधिकार पाइश्‍शो लोव़ पवानु, ग्रांग्रा दिचा ङा वोलम लायो टीबाक्‍तेक्‍म”
    देंमुमा बाक्‍त।
  car-NT: 'Pa''poro kari''na we''naranga''san imero. Ase''wa kyngatokon: “Oty ko moro
    nan, se? Otypan asery omepano ko moro nan? Jopoto wara kore imero mo''karon yja''wangon
    akywano poko napo''tunapo''sa, ran! Irombo kore i''wa nepanamaton, ran!”'
  amp-amp: Nd yimam inji htihato be tuha mifoh rihanimom. Tuha tum rinakfo nakfo memom,
    “Bar yimako, ndart be tu wom nfrineft htitwonom. Nd yimar pthe mrokfote tamoh
    bbukettn nd kmi yarhr wany hambu tanyhato nd yimar thu troh tanyrr?”
  bht-bht: यहूदी जंज घरे च आयो सारे लोक हेरान होइ गे, कने इसा गल्ला जो इकी दुजे ला
    पुछणा लग्गे, “ऐ कदिया उपदेश है? असां कदी भी इतणे हके ला उपदेश दिन्दे नी सुणया
    है!” कने बुरी आत्मा इदियां गल्लां जो मंदियां भी हेन।
  eng-NOY: And they were all amazed, so that they questioned each other, saying, What
    is this? New teaching with authority; even the unclean spirits doth he command,
    and they obey him!
  cub-NT: 'Aru cuecumari jã́ivʉ ina põeva, arejaimad̶a ne bajumia: —¿Yéba yo? ¿Ye
    bueiye mamaema iye? Ʉ̃i yávaiye parʉéque jarʉvaibi abujuvare. Aru nácapũravʉ jʉ
    ad̶ama ʉ̃́re, arejaimad̶a na.'
  ita-1927: 'E tutti sbigottirono talché si domandavano fra loro: Che cos’è mai questo?
    E’ una dottrina nuova! Egli comanda con autorità perfino agli spiriti immondi,
    ed essi gli ubbidiscono!'
  lww-lww: Ana yar la nae yo nene amilan sur nene pap̃isi, asum̃a apisasayu ke Yesu,
    asape “?E, sanape na sanene? ?Navianena viu si tai nene, pona yar ne? Yar nene,
    naga puriuna kawa pap̃isi ne, pis ga pan ninuna viowa lala, ana amlogearia.”
  ckb-ckb: 'هەموو سەرسام بوون و کەوتنە پرسیار لە یەکتری: «ئەمە چییە؟ فێرکردنێکی نوێیە
    بە دەسەڵاتەوە! فەرمان بە ڕۆحە پیسەکانیش دەدات و گوێڕایەڵی دەبن.»'
  spm-spm: Ana akɨran zesima, kha gumasi rako amisi bar bighan khavɨn ganigha guisimbaaŋra
    rɨŋgavan maghatɨgha amuigha norira norir azaaghi, “Khara manmagha amuisi bighaaŋ?
    A sureno otheviri iŋgaar izɨɨ iti gumaghan mɨna andar eŋga amui. A izɨɨ itir gumaghan
    mɨnɨm mbɨŋgeeghi. A ivɨra akamana aghavaghar ikha unduur maghatɨsi vɨŋgeema mee
    aŋn mɨn zui.”
  nas-nas: Eeꞌnoko ookara aaꞌnaꞌ taꞌnimpariruꞌ eeꞌnoko tanaꞌeema aaꞌpaakoꞌ, “Aing
    ee, aming tavoꞌkui? Aung pa nerakung kara! Pankaing-pinaꞌ karomaung. Bakei, maꞌnarie
    bakaang kara taaravaakooꞌ.”
  uvl-uvl: Hehei pe hana te rura toto pe te ontei hel mule nge iri, “Ee! Utar nei
    mai? Hetoronga heueu ngana kai? Non nge nena helenga milang ke hele lange uneinei
    mur ke te ua pe te longo taua i.”
  tpa-tpa: Ma rava atapuhi ahi amhuna i raꞌata, ma hi deedei hipa, “We yana aiwaꞌi?
    Weꞌi yana vihanahanapu vouna vibadana maiteni. We ravana yana vibadana auwarina,
    emoꞌemosina po aruwa apoꞌapoehi ina riwehi ma hina viponavowei.”
  eng-BBE: And they were all greatly surprised, so that they put questions to one
    another, saying, What is this? a new teaching! with authority he gives orders
    even to the unclean spirits, and they do what he says.
  ixl-CNT: 'Ech kajay aanima motx tzꞌejx ikꞌuꞌl taqꞌo. Utz motx tek tal tibꞌilaj ech
    tzaꞌ: —¿Kam tek tokeꞌ atziꞌ? ¿Kam tek akꞌ chusbꞌalil vichusbꞌal tziꞌ? Tan tu koꞌn
    iyolon tu u tijleꞌm nitel qꞌu tioxhil txꞌiꞌliꞌinaj utz, niꞌxhinimaleꞌ.— Texhtuꞌ.'
  xsi-xsi: Aku kinzi tamâta rârâni nde wisinzi motutu, ku sipakasoŋa warakanzi tu,
    “Ŋine nde vetâŋa mana. Ŋine nde ŋgua wasaseki ndo! Opopo, tamâta ŋine nde tamâta
    kaika, kala imbitanzi koroani saka ku sipono muli pa i kawa ŋgua!”
  crx-NTPO: Ts'iyanne buba hooncha k'et 'et 'ulhodútni, “Dant'óh-un dune 'unt'oh,
    whutso da' lhts'odústs'o-un 'et whuneoodulh'eh? Ooghuni be whúnujut k'et ntsi'-i
    nudúdeh-i hoonts'i hik'úne' 'ut'en.”
  kan-OKCV: ಜನರೆಲ್ಲರು ಇದನ್ನು ಕಂಡು ವಿಸ್ಮಯಗೊಂಡು, “ಇದೇನು? ಅಧಿಕಾರಸಹಿತವಾದ ಹೊಸ ಬೋಧನೆ! ಈತನು
    ಅಶುದ್ಧಾತ್ಮಗಳಿಗೆ ಆಜ್ಞಾಪಿಸುತ್ತಾನೆ, ಅವು ಈತನಿಗೆ ವಿಧೇಯವಾಗುತ್ತವೆ!” ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ
    ಮಾತನಾಡಿಕೊಂಡರು.
  bbb-bbb: Jesu fu kavene ise ije ijiege remoga e boeje bu ije giavo buka oeseradiae.
    Ijadufuo bu zinuevena uri bue kuae, E ije fu e izekido fuka vua sumiki ije abena
    darokuma nijasiame. Ro kuke fu kavene ise ije kuriaerena kiaga buka fu irinavono
    kuae.
  blw-blw: Yag hen nangil-an hen anchichay tatagun nadchi, ancha ammag nahaang way
    térén. Yag chachan pepennoot way mangaliyén, “Apay henoto, ay kadchachatoto way
    tudtuchu, te pakay wachan kafaelana nò way manmanchar way uray ongtanén afurotonchaat
    hen ifagana.”
  tam-2017: 'எல்லோரும் ஆச்சரியப்பட்டு: இது என்ன? இந்தப் புதிய உபதேசம் எப்படிப்பட்டது?
    இவர் அதிகாரத்தோடு அசுத்தஆவிகளுக்குக் கட்டளைக் கொடுக்கிறார், அவைகள் இவருக்குக்
    கீழ்ப்படிகிறதே என்று தங்களுக்குள்ளே ஒருவரோடொருவர் சொல்லிக்கொண்டார்கள்.'
  azz-NT: 'Huan nochin ten yetoyaj calijtic de ne tiopan de judíos no quimoucaitacque
    semi huan monojnotzayaj se huan ocsé huan quijtoayaj ijcuín: ―¿Toni nijín tajtolis?
    ¿Xe nijín ocsepa ocsé yancuic tanextililis? Porín tiquitaj que nijín Jesús quipía
    huelilis para quinnahuatis in amocuali ejecame ma calanquisacan. Huan yejuan quitacamatij
    huan calanquisaj.'
  spa-RV-1909: 'Y todos se maravillaron, de tal manera que inquirían entre sí, diciendo:
    ¿Qué es esto? ¿Qué nueva doctrina es ésta, que con potestad aun á los espíritus
    inmundos manda, y le obedecen?'
  csy-csy: Amate theampo in lamdangsa mama uh a, hisia in bangbang hithong ziam? hibang
    te koibang hil na thak ziam? banghangziam cile thuneina taw thupia in, doai ngilo
    te nangawn in a thuni hi, ci in amate sung ah ki dong tek uh hi.
  mxq-NT: 'Nidʉgekyʉ dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ ja ja̱ꞌa̱yʉty, es ñayyajtʉʉjʉdʉ ak yʉꞌʉjʉty:
