  hin-CV: सभी हैरान रह गए. वे आपस में विचार करने लगे, “यह सब क्या हो रहा है? यह अधिकारपूर्वक
    शिक्षा देते हैं और अशुद्ध आत्मा तक को आज्ञा देते है और वे उनका पालन भी करती हैं!”
  eng-OURB: They were all amazed, so that they questioned among themselves, saying,
    “What is this? A new teaching? For with authority he commands even the unclean
