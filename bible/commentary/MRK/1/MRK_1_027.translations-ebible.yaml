  byr-byr: Aꞌmwera yuyara tɨnna wanganeva atɨka maruꞌnakulɨna yadɨvɨꞌ kumɨ sara dɨneꞌ
    “Ai, daꞌ berɨvaka? Wɨjɨwaakyaꞌneꞌ mudɨkesɨ. Aꞌmwe sai yagaala dɨragɨnna wɨdɨvanɨkelyɨ.
