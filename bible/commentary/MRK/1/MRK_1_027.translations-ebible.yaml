    caurimonae jume cowʉnta poxonae pocotsiwa bapon itoroba, najei barapomonae.'
  boj-2014: Onaqa tamo uŋgasari naŋgi Yesus aqa maŋwa di unsibqa naŋgi tulaŋ prugosib
