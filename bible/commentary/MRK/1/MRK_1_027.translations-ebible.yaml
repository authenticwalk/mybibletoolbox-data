  kxv-kxv: ଏମ୍ବାଟିଏ ବାରେଜା଼ଣା ହା଼ରେକା କାବା ଆ଼ତେରି, ଇଞ୍ଜାଁ ଇଲେକିଁ ଜ଼ଲ୍‌କି ଆ଼ତେରି, “ଈଦି
