verse: MRK.001.027
translations:
  kpx-kpx: Ige ata bahataeau ke elehai viko balugai mole namigevei loui avoe, “Vadeulike
    ke. Moka vaveve dogaike. Malaha kou au vuvunemo munanae toela kebiaho louge keau
    hotove evisi vama.”
  okv-H: Vasiri avo embomeni na kito vani vini eto ke mine ara eto einge ea “ari emo
    ari eha retemo deire? Amita kiari na ke eoi ahihi sasapura te tapa amita ke agi
    eagora” ainge ea.
  tbo-tbo: Lawa atapuhi hi gohola dumahi po tunawahi hi lulubayadena mehi hi pa, ‘Geka
    awai? Geka nugote wiatatiyana wouna. Tauna a wipoyagei alugo apapoehi i taniwagehi
    po hi wiponawogogeya.’
  mal-C: ഇതെല്ലാം കണ്ട ജനം വിസ്മയത്തോടെ, “എന്തൊരു അധികാരമുള്ള പുതിയ ഉപദേശം! അദ്ദേഹം
    ദുരാത്മാക്കളോടുപോലും കൽപ്പിക്കുകയും അവ അദ്ദേഹത്തെ അനുസരിക്കുകയും ചെയ്യുന്നല്ലോ!”
    എന്നിങ്ങനെ പരസ്പരം ചർച്ചചെയ്യാൻ തുടങ്ങി.
  grc-SR: Καὶ ἐθαμβήθησαν ⸂πάντες,⸃ ὥστε συζητεῖν ⸋πρὸς⸌ ⸂2ἑαυτούς,⸃ λέγοντας, Τί
    ἐστιν τοῦτο; ⸂3Τίς ἡ διδαχὴ ἡ καινὴ αὕτη,⸃ ⸋2ὅτι⸌ κατ᾽ ἐξουσίαν καὶ τοῖς πνεύμασιν
    τοῖς ἀκαθάρτοις ἐπιτάσσει, καὶ ὑπακούουσιν αὐτῷ;
  bgc-bgc: इस बात पै सारे माणस अचम्भा करदे होए आप्पस म्ह बहस करण लाग्गे, “या के बात
    सै? यो तो कोए नया-ए उपदेश सै! वो हक कै गेल्या ओपरी आत्मायाँ नै भी हुकम देवै सै,
    अर वे उसका हुकम मान्नै सै।”
  khz-khz: Taunilimalima maparara gevevega-kali-rakavarakavato, ne matotaura geverenagi-verenagito,
    negetiwato, “E rakagau? Vevega-ripa valiguna? Ia matiavuna na palagu rakavara
    evega-vegupurana, e karona maki gekamonagiana!”
  deu-TKW: 'Und alles war voll Staunen, man fragte sich: was ist das? eine neue Lehre
    mit Vollmacht! auch den unreinen Geistern gebietet er und sie gehorchen ihm!'
  zsr-NT: 'Gulubannëꞌ yúguꞌtë bönniꞌ nacuꞌë niꞌ, atiꞌ gulanabi lzaꞌquëꞌ, taꞌnë́ꞌ:
    ―¿Bizxa caz lë ni? ¿Naruꞌ nactsa zxba cub? Len yöl‑laꞌ uná bëꞌ rna béꞌinëꞌ yuguꞌ
    böꞌ xöhuiꞌ, atiꞌ tun ca rnëꞌ.'
  lin-lin: 'Bato nyonso bakamwaki makasi mpe bakomaki kotunana : — Oyo ezali lisusu
    likambo nini ? Tala mateya ya sika oyo etondi na nguya ! Azali kopesa mitindo
    ata na milimo mabe, mpe ezali kotosa Ye !'
  hns-NT: 'Tab sab manai log bahoet atjambho hoi gail aur apane me batiaai lagal:
    „Are baapre! Dekhle? Oe ek dafe bolies aur bhoet okar baat soen leis! Oke saktie
    hai! Aur oe ek naawa rakam se siekhaawe hai!”'
  noa-E: Õrau amach daúa mag oobaawai dauderraa nʉm iekhau amach wir aigpai, “¿Jãga
    jãg wounau iekhaawai meperaupa i ipierraa nʉma?” anaajim aajem.
  eng-EMTV: Then they were all amazed, so that they were disputing among themselves,
    saying, “What is this? What new doctrine is this, that He commands even the unclean
    spirits with authority, and they obey Him?”
  mib-NT: 'Te ndɨhɨ ñayuu ni cayūhú i, te cácajnūhun jnáhan i: ¿Na vé cúu jeē yáha?
    ¿A ɨɨn jnūhun jéé cúu jeē yáha? Chi tēe yáha cújéhnu de jeē ndácu de jniñu nde
    nuū tachī te quéndacoo, áchí i.'
  bea-bea: Aghanetye ooghatesta, aghanetye chu koohtaghoati, tiyeohtye, yetike aloontye?
    ye tane tsi oochatihi koonte? Aha kootesti otech oochu gha saghatai mayis atu
    natset.
  lif-NT2: खे़ॽयो के़जुम्‍बाआङ् के़वाॽबा मनाहाॽरे़ खुनिॽ निङ्‌वाॽ मये़र अक्‍खे मे़लॽरे़,
    “कङ्‌ग आक्‍तङ्‌बा निसाम्बे? खुने़ॽग फे़न्‍साम्‍हाॽ इङ्‌जाःङ् पिरुसिआङ् खे़ङ्‌हाॽरे़आङ्
    मे़घे़प्‍सुरो॥ आक्‍तङ्‌बा युक्‍किन्‍ने कत्तुबे!”
  xnj-xnj: Vandu voha vakakangasa neju na kukotana, “Nakugalola mambu ngati aga? Chakaka
    mawuliwu aga gana uhotola! Mundu mwenuyu ihotola hati kuvinga mizuka mihakau na
    yene yeyidakila.”
  mmx-mmx: La limixin axap diga sangu aleng la diga epaase xeretna, “Loklok salai
    mo? Laanasa maxat mo, do? Lolos teren i silok. I tong asu levelinga ti lubunggas
    la di mu asu i.”
  cbr-NT: 'Usoia isi ca anu ''icë unicama ratúacëxa. Ratuti ca atúxbi canani quiacëxa:
    —¿Uisa bana cara ënëx ''ic? Ënëx ca nun cuacëma bana ''icën. Ënë uni ca ñunshin
    ''atimanënbi aín bana cuatia. Uninuax —ca chiquit —quixuan cacëx ca chiquitia.'
  tee-NT: 'Pus tachi chun ju lapanacni va talhamak''aninilh chai talasacmilh sia yu''unch.
    Talaclajunich: ―Tijuch nu'' ju ani. Tis sast''i atalaninti nu'' ju ani. Ju ani
    ya lapanac alin ixtachaput ni lai lhijuni ju lhacaticurulhni chai taquiclaca''i.
    ―Chunch ju talaclajuni.'
  eng-LSV: and they were all amazed, so as to reason among themselves, saying, “What
    is this? What new teaching [is] this? That with authority He also commands the
    unclean spirits, and they obey Him!”
  cak-NT: 'Y ri winak ri quimolon-qui'' chiri'', xsatz quino''j (xsach quic''u''x)
    cuando xquitzu'' ri xu''on ri Jesús, y niqui''ij chiquiwech: ¿Anchique ri nrojo''
    nuc''ut ri achi re''? Roma ri nuc''ut raja'' can man jun mej (bey) kac''oxan roj.
    Cuando nich''o''n, can nik''alajin chi can c''o uchuk''a'' pa ruk''a''. Ri itzel
    tak espíritus can yeniman che, yecha'' ri winak chiquiwech ka reje''.'
  pah-NT: 'Igwete pevove''g̃a nhimomby''apavi Jesus''ga rehe upa. Igwete g̃a ei ojohupe:
    —Marag̃atu? ei g̃a. Hajiheva''ea rehe ga nhande mbo''ei, ei g̃a. Okwaha hete ga
    okovo. Ga erame anhag̃a vehevi g̃wendu katu ga, ei g̃a ojohupe.'
  sja-NT: 'Mãga unudak''ãri, jõmaweda ak''ɨtrua para beeji mãik''aapa pedee para beeji
    ãchi pitapai: —¿K''aima na eperã? ¡Eperã poro waibɨak''a jaratee bɨ! Irua jarateeda
    waide ũridak''aa nama. ¡Ma awara netuaramaa pedeek''ãri, irua jararuk''a auk''a
    oo p''anɨda! aji.'
  xed-xed: 'Ka tsutá ŋuɗufa mnduha demdem ma tsa vli ya, ha ka ɗaɗawu həŋ mataba taŋ,
    ka həŋ mantsa: «Nu mndərga nana ma skwi? Aa! lfiɗa skwi ta zlagaptá mndərga nana!
    Na dvanaghatani ta dər halaway tsi ná, ta snanasna həŋ,» ka həŋ.'
  mks-NT: 'Na̱catóntó tócó ndihi ña̱yivi chí na̱casáhá ndáca̱ tu̱hún táhan na já cáchí
    na̱ já: —Ndía̱ quéa̱ yóho. Ta ndá na̱quixi tu̱hun sa̱á jána̱ha̱ da̱ yóho jáchi̱
    cáha̱n da̱ xi̱hi̱n rí quini tátu̱hun in da̱ sáhndá chuun ta chí cándúsa rí quee
    rí cu̱hu̱n ri̱ —na̱cachi na.'
  gfk-S: 'Io, ira matanabar bakut kaia di ga karup, di gom ngalabo ter, kaie di gom
    wowor horek: “A sigar mangana harausur ikin! I hausur ma no nuno dades iat! I
    kure ise bileng ira sana tanuo ma di taram ie!”'
  bmu-bmu: Aniga körekŋan nemböŋini teköiga welipköba qesim aŋguba kewö jiget, “Yei!
    Ki mönö wani yuaia? Ki mötmöt dölökŋi kukösumŋambuk. Yaŋön ömewöröme mewöyök jim
    kutum eŋgiiga jitŋi tem kölje.”
  dgz-dgz: Waenapan ap yawanewa, iragi seke tan no i kap wan anega wawa mutane, “Ma
    anenen da taiwan? Nop ewakewa da? Nop mega aroe amunu den airampu up oimuiwandin
    tau amuiwanum.”
  eng-GNV: And they were all amased, so that they demaunded one of another, saying,
    What thing is this? what newe doctrine is this? for he commandeth euen the foule
    spirites with authoritie, and they obey him.
  zaa-NT: 'Adírulá uccuaỹí latsi'' iyábani ca enni''a, acca gunàba titsa'' luetsi
    quį nna ra cą: Biagani nui cá. Biani enseñanza cubi ni nui cá. Nubeyu''į nna té
    la''huacca quì''į para gunią mandar hàstaá ca espíritu malo, atsi''íni hua runi
    caso cą qui''į nna.'
  eng-WEBSTER: And they were all amazed, so that they questioned among themselves,
    saying, What thing is this? what new doctrine is this? for with authority he commandeth
    even the unclean spirits, and they obey him.
  guh-guh: 'Nexata daxitajivi bajarapacuene itsa tane, bitso jamatabëcuenenabenajaca.
    Najumaitsi bajarapamonae: —¿Detsa mapitsicueneje? ¿Detsa mapitsipejanacujarubicueneje?
    ¡Maponëje Jesús, beDioso pitorobinëtsitsica! ¡Dovathi ata jumecovënëtatsi! ¡Nexata
    Jesús pitavetsixae dovathi, pebi baja vecuapitsapatsi! najai bajarapamonae.'
  bon-bon: Iyeta biname cina mutäcäco äbitininisi, siige ätemläjinisi egä, “Ai lui
    baa ngena gyene? Nää kirece abiberäja gyene? Teeme conocäco pisi nyene niiyaniya
    cable bine mene jajanename, siige teepi jäätecijusi teebine.”
  nhw-BL: 'Huan nochi momajmatijque huan moilhuijque: ―¿Tlaque panoc? ¿Huelis ya ni
    se yancuic tlamachtilistli? ¡Ni tlacatl Jesús quipiya tequiticayotl para quinnahuatis
    iajacahua Amocualtlacatl huan inijuanti quineltoquilíaj!'
  swh-ONEN: Watu wote wakashangaa, hata wakaulizana wao kwa wao, “Haya ni mambo gani?
    Ni mafundisho mapya, tena yenye mamlaka! Anaamuru hata pepo wachafu, nao wanamtii!”
  wbi-wbi: Avaanhu vooni vakadegha, kange vakaposesania vene, “Senyiki isi? Isi se
    mbulanisio imia inyavutavulilua? Idagha amapepo ghope ghikunda!”
  bba-bba: Biti tɔn be kpuro mwɑ ɡem ɡem sere bɑ sɔ̃ɔnɑmɔ bɑ mɔ̀, mbɑn bweserɑ yeni.
    Gɑri tukiyɑ u sɔ̃ɔsimɔ kɑ yiiko. Bɑɑ kɑ wɛrɛkunɔ u nu woodɑ wɛ̃ɛmɔ, mɑ nu nùn
    mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: And they were all amazed, insomuch that they questioned among themselves,
    saying, What thing is this? what new doctrine is this? for with authority commandeth
    he even the unclean spirits, and they do obey him.
  kgk-NT: 'Ha ha''e kwéry, —Mba''éixa po omosẽ” he''i opondera eterei-vy hese: —Mba''eixagwa
    tipo kóa? he''i. —Teko pyahu-py nhane mbo''e ra''e, he''i. —Ohendu uka kwaa va''e-rami
    ombo''e Hesu. Omanda ramo, ohendu voi íxupe anháy, he''i hese ojóupe hikwái.'
  waj-waj: 'Tuoo vuduu rikiada mmuakiaa gioonna kiaapuuya nnikiaraida ngiari yapara
    ngiari yaparaida tunoo: Inna aaniivainnee? Inna karaasa kuavainno tiinnee? Aa
    vaidi aavo yaagueeqa vaidivai kieeta vaidiaano tirayaama mmagia maisaiyauvaa yaagueeqama
    tikiai kuaanoo,'
  cpy-cpy: 'Ari ipampoyeeyanakirini atziri-paeni, ikanta-wakaanaka: “¿Oetakama iroka?
    ¿Owakirarima iyotahaantsi iroka? Rotsinampaeri retsiyata-kota-kaeri raahashiretziri
    peyari.”'
  ekk-PKP: Kõik olid juhtunust jahmunud. „Mis see on?“ küsisid nad üksteiselt. „Mis
    uus õpetus see on, mis on nii mõjuvõimas? Isegi kurjad vaimud kuulavad tema sõna!“
  mpx-mpx: Gamagalau nuwaliya hi ahe inoke hi nelnel avaliyau elal hi ba, “Hauna kaba
    panpankiti e? I vavaluna ge wana gasisi i gan! Tau ya, bwagana i baaba yayaluwa
    bibikel elal, anana hi hago.”
  wbp-wbp: Kujalu yapa-karirli nyangu, ngulakujulurla marlaja paa-karrija-nyayirni,
    manulpalu-nyanu jarnkujarnku payurnu, “Nyarrpa-yijala kujaju? Nyiya-piya yimi
    kangalpa pinarri-mani? Jinta-karilki kangalpa pinarri-mani panu-kari-piya-wangurlu.
    Nyampuju wati Jijaji pirrjirdi-jiki karla marlaja nyina Kaatukuju. Kuja kajana
    wangkami juju-kari juju-kariki, ngulangkuju kalu purda-nyanyi wilji-wangurlu.”
  luo-luo: Jogo duto nowuoro ahinya, magipenjore niya, “Ma to en angʼo? Puonj manyien
    kendo man-gi teko! Ngʼatni chiko koda ka jochiende kendo giwinje.”
  nhe-NT: 'Huan nochi momajmatijque huan moilhuijque: ―¿Tlachque panoc? ¿Huelis ya
    ni se yancuic tlamachtilistli? ¡Ni tlacatl Jesús quipiya tequihuejcayotl para
    quinnahuatis iajacahua Axcualtlacatl huan yajuanti quineltoquilíaj!'
  aii-aii: 'ܘܟܠܵܝܗ‌ܝ ܥܲܓ̰ܒܝܼ ܗܘܵܘ، ܗܵܕܟ݂ܵܐ ܕܒܲܩܪܝܼ ܗܘܵܘ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ ܒܹܐܡܵܪܵܐ:
    ”ܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ؟ ܝܘܼܠܦܵܢܵܐ ܚܵܕܬܵ‌ܐ ܒܫܘܼܠܛܵܢܵܐ! ܐܘܼܦ ܒܸܦܩܵܕܵܐ ܝܠܹܗ ܠܪ̈ܘܼܚܹܐ
    ܛܲܡܐܹ̈ܐ ܘܡܲܨܝܘܼܬܹ‌ܐ ܝܢܵܐ ܐܸܠܹܗ.“'
  esk-NT: Iluqatiŋ tautuktuat taavrumiŋa quviġutchakpagitḷutiŋ apiqsruqtuutiaqsiñiqsut
    avatmun, “Qanusiuniqpa una? Qanusiuniqpa nutaaq iḷisauttun? Una aŋun aŋalatchił̣iqaqhuni
    tilitḷaniġai irrusiqł̣uich, aasii iliŋisa tupigitlaniġaat.”
  msb-msb: Kaya nangarat gayod sinda tanan kag nagapahurunga-hunga, “Nano ini? Bag-o
    na katukduan? May poder na ginasugo niya an mga maraot na espirito kag nagatuman
    naman sinda!”
  cpa-NT: 'Jøng² ca¹ŋi¹dsógh¹ dsǿa¹² ca¹lah¹já¹ dsa² tiogh³. Ca¹dsii¹dsa jǿg³ guiog³dsa.
    Ca¹juúh²dsa: ―¿He² bíh³ jǿg³ la²? ¿Ho¹ ju³ jǿg³ hmë́² liáh³? Chi² báh³ bí² quiah¹²
    dsa² ná¹². Tsaih¹²dsa jmi²dsí² hlaih¹³, ta³lah¹ca¹can¹ jmi²dsí² jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ତେବର୍‌ପାଇ ପାର୍‌ତନା ଗରେ ରଇବା ସବୁ ଲକ୍‌ କାବା ଅଇଗାଲାଇ ଆରି ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ
    କୁଆବଲା ଅଇଲାଇ । “ଏଟା କେନ୍ତାର୍‌ ? ଏଟାତା ଅଦିକାର୍‌ ସଙ୍ଗର୍‌ ନୁଆ ସିକିଆ । ଡୁମା ଆତ୍‌ମାମନ୍‌
    ମିସା, ସେ ତିଆର୍‌ଲାଟା ମାନ୍‌ଲାଇନି ।”
  meu-meu: Iboudiai e hoa dikadika, e hereva heheni, eto, Ina dahaka? Hahediba matamatana
    binai! Ia ese lauma dikadia e haḡanidiamu mai siahuna ida, bona idia ese ia erena
    e kamonaimu.
  yva-NT: Vatano wanuije so unantaive rave, ti wo raura vambinibe mai ware, “Wakoe!
    Apa ananyao wanyine so mbambunin dave! Arono Po anawayo kakaije matutir, weamo
    wuje vatane maora kobe, mamaisyo Apa ana po raura rai!”
  dgc-dgc: Ey du tolay sa, éy mégpégtaka side, a kinagi de, a “Anya wade i lélakeae?
    Iba i pégtoldu naa. Utus na san, éy sumunud du medukés a hayup diya!”
  zpm-NT: 'Grëse miech ne ndxie ga, bzee zdoo zho rnabdiidzlsa zho rnee zho: ―¿Bay
    cho nac meṉ qui? ¡Wseed cub i goṉ ziaadnie me! ¡Rlu zha rnabey nac me, zha haxta
    meṉdox rdzieb zeeṉe ractox me lo ma!'
  hix-NT: Koo, noseryehokatxehketxkon hatà, àton komo, omeroro. Àro ke nosonytxetxkon
    hatà, nyamoro rye. Àsoke nkan haryhe, mosonà, ketxkon hatà, tàwyanye rma. Àsoke
    nkan haryhe. Anar me khananàhyatxow hamà, mosonà, ketxkon hatà. Toyuhsom me, àro
    wyaro nkan hamà, worokyamo wya. Moson yoyukyatxow hamà, nyamoro, ketxkon hatà,
    toto komo, tàwyanye rma.
  sim-sim: Urik ma ol orok liri ondo oson li heyehe li lishnyafaha lihi ambek limu
    mbara, �Mberemhi tos ter nandua? Ma roto Avui Wasilakahi mashin kwambu nga or
    sawewak ni misiw te. Uhu wasimalengamba roton or mbawak ma roton or halaha or
    tulu iwa re.�
  npi-ULB: अनि सबै मानिस छक्‍क परेर एक आपसमा भन्‍न लागे, “यो के हो ? अधिकारसहितको
    एउटा नयाँ शिक्षा ! उहाँले अशुद्ध आत्माहरूलाई पनि आज्ञा गर्नुहुन्छ र तिनीहरूले
    उहाँको आज्ञा मान्छन् !”
  cgc-cgc: Pagkita ta mga ittaw dya na napagwa Jesus malain ya na ispiritu, gatingala
    gid danen an daw gainsaay, “Uy! Ino taan ni? Bag-o gid na panudluon! May uturidad
    kanen an na bisan mga malain na ispiritu gatuman ki kanen. Na pasugo din danen
    an na maggwa, dayon man tuman!”
  tim-tim: Arimbo luâk âmbâle den opmânŋân tali arekŋe ongâyeŋe hogombo magaŋgi goaŋgi
    akmâ hin dâyi, “Yei, imâ wan arekŋaet siâ? Imâ pat âlep den keiŋe aŋgâ. Luâk irekŋe
    kârikŋeŋe olop sinduk baniara bâleŋe makyeŋgimbo arekŋe gai lauŋe lokomai.” dâyi.
  yor-yor: Ẹnu sì ya àwọn ènìyàn, tó bẹ́ẹ̀ tí wọ́n fi ń sọ láàrín ara wọn ohun tí
    ó ti ṣẹlẹ̀. Wọ́n béèrè pẹ̀lú ìgbóná ara, pé, “Kí ni èyí? Irú ẹ̀kọ́ tuntun wo ni
    èyí? Ó ń fi agbára pàṣẹ fún àwọn ẹ̀mí àìmọ́ pàápàá wọ́n sì gbọ́ tirẹ̀.”
  wos-wos: Yaange yindéka di atéfék du takwa xe waréngéna di di hafu buléta di wa,
