    yaniwan ie gen gwaamukaing,” ngang yaking.
  bus-bus: 'Bídi gbɛ̃nↄ kũ̀ ń píngi, aↄ̃ↄe kↄ̃ lalaa: Bↄ́ taka bori yãn gwee? Yãdannɛna
    dufun yↄ́? È yã dańnɛ ikoo fá! Baa kↄ̃n zĩnnↄ, tó à yã òńnɛ, aↄ̃è à yã mamɛ.'
  gub-BL: Na'e teko a'e pe har a'e wà kury, paw rupi katete ipytuhegatu nezewe haw
    hexak mehe a'e wà kury. Upuranu tuwe uzehezehe wà. — Màràzàwe tuwe aipo pa, i'i
    uzeupeupe wà. — Aipo amo ze'eg ipyahu ma'e umume'u iko purupe a'e, i'i uzeupeupe
    wà, uzehezehe upuranu pà wà. — Te tekwe ikatu 'ym ma'e wanupe uze'eg mehe uze'eg
    tuwihaw ài a'e. Weruzar tuwe ize'eg a'e wà no, i'i uzeupeupe wà.
  imo-imo: Imbomani aku terimu ulumu kanokolio enonga nendo yando ningei, “Yuni kuro
    kerima ongo wendo paio nimo kinye yunge nimu ungumu tenge piltimele imunga i ulu
    koinjo enge peli mare ltemo,” ningolio imbo pali eno mini lteringi.
  boj-boj: Onaqa tamo uŋgasari naŋgi Yesus aqa maŋwa di unsibqa naŋgi tulaŋ prugosib
    segi segi maroqneb, “Yesus a tamo kiyero? A anjam bunuj mareqnu. Aqa anjam bunuj
    di siŋgila ti mareqnu. A segi anjam di aqa abu. Agi a na mondor uge naŋgi minjreqnaqa
    naŋgi aqa anjam dauryosib jaraiyeqnub.”
  ulk-ulk: Ege le bazigmuarti. Wige tabara bautmerlare, “Nalu peike? Able erwer nerut
    korep ike. Able le pe barkakle dali. E aukaise dimoni detagri a wipe irmirda.”
  eng-DRA: 'And they were all amazed, insomuch that they questioned among themselves,
    saying: What thing is this? what is this new doctrine? for with power he commandeth
    even the unclean spirits, and they obey him.'
  knf-knf: 'Bammaaruŋ bŧi bañoŋar fuţ aşë ţiini na baŧënţ baka aji : « We wi? Pjukan
    phalu pii pi, panwooŋ ji pi naşih! Aji ţiini na ŋnŧaayi ŋaŧiinka! »'
  san-KHM: តេនៃវ សវ៌្វេ ចមត្ក្ឫត្យ បរស្បរំ កថយាញ្ចក្រិរេ, អហោ កិមិទំ? កីទ្ឫឝោៜយំ នវ្យ
    ឧបទេឝះ? អនេន ប្រភាវេនាបវិត្រភូតេឞ្វាជ្ញាបិតេឞុ តេ តទាជ្ញានុវត៌្តិនោ ភវន្តិ។
  arn-NT: 'Kom ti pu che mülelu sinagoga mew llükay engün, ka welukonkechi ramtuwi
    engün: “¿Chem dungu anta tüfa? ¡Kimeltuy ta kiñe kangerumechi we kimelün dungu
    kom rüfkünu dungu mew! ¡Kenü tati weküfü kütu ta werküfi, ka müngeltueyew!”'
  zas-NT: 'Graczi ree bén rigaꞌ dád badxaloj reeman, riniabdiidx loj lasaꞌ reeman
    rëb reeman: ―¿Xhie ree nicüban rulüü bén guin? ¡Con guialrniabee ni rajpaman xt
    ree xindxab ruzoob xtiidxaman!'
  ken-NT: Bǒ mankɛm bábhák maknkay, nɛ bábho bɛbhɛp batɨ bɛ, “Ɛnɛ́ ɛnyu ɛchi ná?
    Chi ɛnyǔ nɛtɔŋ ɛnɛn nɛkɔ kɛ? Mmǔ-nɛ abhɔ̌ŋ bɛtaŋ ɛbhɛn ásay bɛfɔ́ŋɔ́ bɛbʉ́bɛbʉ
    nɛ mɛ́ngok yi!”
