    lo menzab, no ron menzab xdiiz men!'
  wer-wer: Pël ëën omnarö yaan panë sak neneren epël mëëa. “Elei, epët oröpët? Ngön
    epët maim nent. Weëre kosangring maan urmeraröeta pim ngön ngaarëk yëo.”
  ipi-ipi: Pea-kola, wandakali tupa pitaka-mane moko wete loto, yakama teke-teke pii
    lalawa puato, anu puato, Jisasato wuane piyape leainipia. Oko mana wenene waka
    mindi ya. Sipitisa koo tupa bosa lo ando atolane tai-lene oko balanga eya-kola,
    balato sipitisa koo tupa pulupa leya-kola, utupane-mane balana pii okone wato
    minalaini ya leainipia.
  qul-NT: 'Tucuy ricojcunataj musphararkancu, tapunacorkancutaj: —¿Imataj cayri? ¡Sinchi
    autoridadwan yachachin! ¡Sajra espiritucunawanpas casuchicun! —nispa.'
  tnc-tnc: 'I''suᵽaka ima ĩakoriberikarã imarĩ, ritaja torã imaekarãte marãkã''ã baawãrũberijĩka
    najarika. I''suᵽaka imawa''ri, natiyiaja ikuᵽaka narĩbu''aeka: —¿Marãkã''ã kibaayu?
    Mamaka wãrõrimiji simarijiyu. I''suᵽakajaoka kijã''meika uᵽakaja Satanárika ima
    ᵽariji kire yi''yua,— ᵽo''imajare ãrĩka.'
  ter-NT: 'Yupíhova iyúpaxeova uhá koeti xâne noixoâti koane kíxeokoko: —Kutimea kixó''eko?
    Koatímea inámati ihíkauvoti íhikaxo. Koati apêti hána''iti xunáko pahúkea ipúhikopea
    ndémoniu urúkovoti xoko xâne. Koáne koati ipuhíkopoti ne ndémoniu enepo pahukópa
    ipúhikopea —kixókokone.'
  bmr-NT: 'Jaaneri famooro miyamɨnaa sihidɨ eetyeuhi. Jaamoro dillucasihicauhi: ¿Jineje
    jino bohono jɨɨbogo? Jaanɨ iijɨ aivo sefahi aivo ɨjɨmɨ iicarumoco atajɨɨbanoco:
    Jii, noomo, noomoro noocasihicauhi.'
  fuf-fuf: 'Fow ŋalɗi, landondiri, ɓe wi''i: «Ko honɗun woni ɗu''un? Ko jannde heyre
    ardunde bawgal. Himo yamira hay jinnaaji bonɗi ɗin, ɗi ɗoftoo mo!»'
  mwc-mwc: Ba pipiya tupasi si wareyei, ba si dagui si bikaoboneyana, “Niko awaika,
    bibeyebeyena wauna kona? Niko sebare maragata karinai wai kanuma goyogoyosi e
    kaotuneisi wai te bosisirei.”
  bhl-bhl: 'Kolewei, kunum waneng ka biliw kawtiw alik alik i yol angeko, weng bokolew
    bokolew kelomeliw: “Be nomin eisneng ete? E auk so kitil so kukuyemin kikis mak
    kukuyemkabe te! E aneng matil biilo kitil so auk so weng mak bokoyemei, i fongate
    akate em yangbe weng be kiliko, gelewkabiliw kasike!”, ange ange kesiliw kale.'
  ons-ons: Pakiso, ŋei ŋerep eŋe oŋaene qaeki, done done au more rakoi, “Iwa onokaka?
    Kito ebo ebon musele me? Eŋe zonominerop ra togole asu qotkoine edangi, eŋe aŋaine
    tewekmami.”
  con-NTPO: 'Somboin jasi a''i pa''cho qquendyasi poiyi''cco a''i dyopa can''boen''fa.
    Tsomba tisupanaccu iñajampañacco''fa: —¿Jongoesu tsu vaja? ¿Jongoesu tsu va cuname
    atesian''jen''cho? Jovaja ti''tsse''tsse manda. Nane cocoyandeccuma''qque iyu''usi
    tisema paña''fa.'
  ghs-ghs: Tuumami abi guhuna oota nokoi gama roqobeteta. Nokoi qiri eeteqi, qesa
    qasa hiireta, Idze, oho tete ikanoma? Dzesui maikhataho isakita hiiremi songena
    ao noho noo qusubaitorai. Oi tete qidzanipamu!
  peg-peg: ଇବେଣ୍ଡାଂ ୱିଜ଼ାର୍‌ ଏଚେକ୍‌ କାବା ଆତାର୍‌ ଜେ, ହେୱାର୍‌ ହେୱାର୍‌ନେ ଇନ୍‌ବା ଆତାର୍‌,
    “ଇଦାଂ ଇନାକା ? ଇଦାଂ ତ ଆଦିକାର୍‌ ପୁନ୍‌ ହିକିୟା, ହେୱାନ୍‌ ବାନ୍ୟା ଜିବୁନ୍‌ତିଂ ପା ବଲ୍‌
    ହିନାନା, ଆରେ ହେୱାର୍‌ ହେୱାନ୍ତି ବଲ୍‌ବଚନ୍‌ ମାନି କିନିକ୍‌ ।”
  txu-NT: Nhym arỳm me kunĩ te kute marmã kam no tyn kumex ne te ari aben kukij ne
    abenmã kum, —Mỳj ne kute? Djãm me kukràdjà ny 'õ ne wã? Nãm kute amimar kôt tu
    me karõ punumã kabẽn nhym arỳm kum uman kabẽn kôt mã tẽ, ane.
  eng-WEBU: They were all amazed, so that they questioned among themselves, saying,
    “What is this? A new teaching? For with authority he commands even the unclean
    spirits, and they obey him!”
  gnw-NT: 'Jare opaete uecha vae reta ipɨacañɨ, jare upɨrandu uyupe: —¿Mbae pa co
    cua uyapo vae? ¡Moromboe ipɨau vae ndipo! Mbaepuere pe oyocui aña reta usɨrɨ vaerã
    oya jese vae reta güi, jare jae reta uyapo oyocui vae —jei reta.'
  mux-mux: '⸤Yesos-ni akili tirim kanuku kene⸥ yambuma suru niku, mini-wale munduku
    eni-enini anju-yandu niku mele: “Ulu ili nambulka ulu te tekemunje? Ung kona te
    wendu okum lepam. Yi namba lili te-ni we-yambumandu “Teai.” nilimú mele yi ili-ni
    kurumandu kepe aku-sipa nilimú kene kuru kanuma yunga ungele piliiku liiku telemele.”
    niring.'
  maj-NT: 'Ngatentee̱ xu̱ta̱ tu̱ ni xí kama nkjúhún ra̱ ko̱ b''i̱ ngján kingjásjaiyaha̱
    xinkjín: —¿Mí nihi xu''bi̱? Kj''a̱í ts''ín bakúya nda̱i̱. Bakúya xi nkú joyaha
    tsa xá tjíhi̱n. Santaha jánindoo̱ batéxumaha̱ ko̱ nt''é''éhe̱n.'
  bkq-NT: 'Idânârâ etaynrimbyry modo tâsewânizemo, tuomazezemo warâ myani. Aituo âjigue
    aguelymo: — Iwelo modogue awâkâ konomedâdyly! Âdykâ awârâ aguely kindataymba kurâ!
    Kadopâ takaze kehoem awâkâ aguehobyry eon-honru. Warâ keduo, aguely âzeinwân-honly
    lelâ — kelymo myani.'
  kue-kue: Yomba kindaginde yene sipuglodi kundugl dindre ye yene krapogl dipirkwa,
    “I sragl taragl? I ka kor ta beke dungwa. Yagl i yombuglo gigledi kande pangwa
    ipre ka dungo spirit kinde dumere pir kamo sika singwa.”
  cot-NT: 'Maasanojia yamenamenaitanaquequea intati icoacotavacaajianaca: —¿Taashia
    opaji ocatica? Ocantashitatiacatarite itsatacaantapojica, choocaquea iragavejane.
    Icantaquerigueti ampatsinipae, ari iquemisantajiaqueri.'
  bnp-bnp: E huriki lobo ri turutu hateka, ri vanana lae, “A ra maki iea i bele? A
    ngava karaba! Ra bakovi iea, i vara, i ta manga a bakovi i tahoka a nitora. Na
    tahuna i tono talea a hanitu, a hanitu i longototo kunanea!”
  apn-NT: 'Hãmri nhũm mẽ piitã omu nẽ kamã no pyma nẽ. Hãmri nẽ xatã axpẽn mã harẽnh
    o pa nẽ axpẽn mã: —Kokỹỹ. Jejus na pre àhpumunh tỳx kôt mẽkarõmnuti jano nhũm
    kuma nẽ mẽ kurũm hapôx kurê kumrẽx. Anẽ.'
  ctp-NT: 'Ytsen ꞌa nchga nten bra kanꞌ. Ykwiꞌ neꞌ loꞌo taꞌa neꞌ: ―¿Ni sa ñaꞌan lka
    chaꞌ re a? ―ndukwin neꞌ―. ¿Ta xka chaꞌ kwi nduꞌu yu kwa ꞌin nten a? ―ndukwin neꞌ―.
    Nchka ꞌin yu kwa kulo yu tñan ꞌin kwiꞌin kuxi, loꞌo ndukwa kwiꞌin kanꞌ chaꞌ nchkwiꞌ
    yu bra kanꞌ.'
  bre-BRG: 'Souezhet bras e voent holl, en hevelep doare ma en em c''houlennent etrezo:
    Petra eo kement-mañ? Petra eo ar gredenn nevez-mañ? Rak gant galloud e c''hourc''hemenn,
    memes d''ar speredoù hudur, hag e sentont outañ.'
  opm-opm: Maras saporhan kuuhan ihir wamara Epe. Kopen ohe kasip mengsi pat han moh
    ohe atem tei ritporhan mongsup ihir amram maras sapti moho. Ohe meng oh wanohe
    kasipnap meng tit pat moho gosham ihirhe sein bupang rim da tupnet ritpari.
  bvr-bvr: Lika wurra gama gorlk gochila aburr-barrjinga, rrapa minypa aburr-wengganachichiyana
    aburr-ni, “A-lay, gun-guna gun-nga? Wurra gun-geka janguny, minypa burr-ganyjarr,
    ngarla! Minyja an-guna a-weya a-boya, walkwalk an-guyinda gu-yagurrmunga nula,
    ngarla!”
  wal-wal: Asai ubbai garamettidi, “Hagee aibee? Ha bitanee ba alaafetettan harai
    atto, iita ayyaanatakka azazees; etikka qassi ayyo azazettoosona; hagee aiba ooratta
    timirttee?” yaagidi, ba giddon issoi issuwaa oichchiis.
  zad-NT: 'Na'' yog'' beṉ''ka'' lle'' na'' bibangakile'', na'' che'' ljwellgake'':
    ―¿Bi dii kob dga chli'' chsedi beeni, lla? ¡Nakbia'' nape'' yeḻ'' wṉabia'', ḻa''
    ax̱t len dii x̱iw''ka'' chsheshlene'' na'' chzoagakan xtillee!'
  mgh-mgh: 'Othene yahotikhinaca, mpaka ukohana ayayoru: Isiyani ila? Moone meetthuciho
    oonaanano, uromoliya ni nlamulo mpaka ulamulela minepa coonanara ni nnya cinamwiiwelela.'
  aso-aso: 'Neꞌmine ogo lemo vavo eveneꞌ ingine ningi upuhoꞌ igi angise okoꞌninguꞌ
    longoꞌ i huli voleloꞌ meloꞌ igi tiꞌ li laniꞌ: Mene nani suno ve. Ve mene amuzo
    ve mino sikalahuꞌ goloso gamazi lo-ngemavo gamaziꞌve gili daaꞌ nave li li voleloꞌ
    meloꞌ aniꞌ.'
  uli-uli: Pangal yarmat ngo re lluwdah irel molwe Jesus sa foru. Iwe resa rol kasiy
    fengal luwulur, “Ifa sengal mele, sew foloy le moch tefoy doh? Yeramtale ila yor
    kkelal bo moniyan mwo ngo re ma talenga yalol.”
  nin-NT: Anishirr ba wemi nggo a kri nabo a ku ayisurr. Na so zhi ikpa ambarr, da
    di, “Uwama sa angginggi? Uwanggo a si itsarr ihe̱he̱ mu? Ugo wanggo a se nu ukyekye
    ki re ki izhi ndanda, i wo ma!”
  tgk-tgk: 'Ҳама дар ҳайрат монданд ва ба якдигар мегуфтанд: «Ин чист? Ин як таълимоти
    навест! Ӯ ҳатто ба рӯҳҳои нопок чунон боқудратона амр медиҳад, ки онҳо ба Вай
    итоат мекунанд?»'
  acu-NT: 'Tura jiinkiamtai aints ainau nuna wainkar nintimrar mai nuamtak iniininak:
    —¿Ausha waringki? ¿Ju yamaram chichamsha waringki? Juka timiá kakaram asa, iwianch
    ainaun jiiki akupawapi. Tura akupamu asar, niincha umirinawapi, —tunaiyarmiayi.'
  cak-WNT: 'Y ri winek ri quimolon qui'' chiri'', xsach quic''u''x tek xquitz''et
    ri xuben ri Jesús, y niquibila'' c''a chiquiwech: ¿Achique c''a rubanic re''?
    Ruma re tijonic re ye ruc''amon pe Riya'', majun bey kac''axan ta riyoj. Ruma
    ri ruch''abel can nuc''ut c''a chi Riya'' can c''o k''atbel tzij pa ruk''a''.
    Y hasta ri itzel tak espíritu can niquinimaj rutzij, yecha'' c''a ka chiquiwech.'
  ebk-ebk: Naschaaw as solet nan am-in ay tataku, ya nunsesennarudsudcha, “Anan ngantona
    ngun ay fiarú ay sursuru? Wachay kalibfengana ay munfilin uray as nan anennet,
    at tomongparcha!”
  spa-PDDPT: 'Todos se asombraron de manera tan extraordinaria que decían: ¿Qué es
    esto? ¿Una nueva enseñanza? Con autoridad manda aun a los espíritus impuros, ¡y
    le obedecen!'
  ruf-ruf: Apfo iwanu wose wakangawala ghendo, weghutsa, “Apfino pfinu pfachi? Agha
    malangulitso gha sambi? Imunu yuno kana uwetso wa kulapfa ipfinyamkela, nawo womtegheletsa.”
  gun-gun: 'Ikuai va''e kuery ha''e javi onhemondyipa vy oporandu joupe-upe: — Mba''erã
    ''rã nda''u guĩ ramigua oiko? Mba''emo pyau re nhombo''earã teve? Mba''eta opo''akaa
    rupi ijayvu rã nhe''ẽ vai voi onhe''ẽ rendu — he''i okuapy.'
  agu-BL: 'Cyakil cu''n tzun wunak e'' baj el yabtz te''j, nin baj chijakoltz squibil
    quib: —¿Mbi ẍchusu''nil yi yaje''j? ¿I pe'' jun ac''aj chusu''n? Na ba''n na cawun
    scyetz yi e'' espíritu cachi'', nin na chiban tane''n, —che''ch.'
  isn-isn: Ni antu ihi ai akuiwe, iti gwa akikolya kila ung'wi, “iki ingi ntuni? Umanyisa
    ugeni ukete uhumi? Ga nukulagiilya ia hing'wi nienso aku mukulya!”
  eng-PEV: All the people were watching, and they were really surprised. They asked
    each other, “What’s going on? This man is teaching us something new, and he has
    so much power. He tells bad spirits to get out of people, and they do what he
    tells them to do. They just go away.”
  ilo-ULB: Ket nasdaaw amin dagiti tattao, isu a sinaludsodda iti tumunggal maysa,
    “Ania daytoy? Maysa a baro a sursuro nga addaan turay! Bilinenna pay uray dagiti
    narugit nga espiritu, ket agtulnogda kenkuana.”
  pir-NT: 'Sa ye ijipihtiyequina ti wʉhʉpʉ dujiyequina acʉa yʉhdʉa waha, ohõ saha
    niahye: —‍Ahyou. ¿Ahri wahma buheye ijiajari? Tiquiro pʉhtoro yero saha dutire
    watĩare. Tiquiro dutigʉ̃ tiquina watĩa pehe yʉhdʉdʉcaerare tiquirore, ni yahuducuahye
    ti wʉhʉpʉ dujiyequina tiquina basi.'
  anv-NT: Bɔɔ́ ako ágɛ́gé gefɔɔ́ yina ala mano mekpo fuú ne ágige atɛ áké, “Ɛwé
    ɛtané ɛfɔ́? Ndɔfɔ ɛlé gefɔgé geno ɛyi gekɛ ne utoó? Mende yina awya uto mányá
    áló nchyɛ ne áwúu ji.”
  sab-NT: 'Boidu ene kwian ulita gwa giti gire kwian chegu tañachuge tanre, kwian
    geru kadu moge ongoru ongoru: —¿Kle boi mine aini cheske? Ulia Jesu kle che tke
    tangle geru jagere giti, kaire ama kle age kiraske che gwa giti. Ama kle gerule
    dolla ole dolla jogedale siere kwian jwligebangage gire dolla kle ama kerua gai
    dage kle age Jesu kle ama kage kare.'
  tmd-tmd: Jisas aliö almɨn, nöbö mö mɨdim akuyöbö mɨ aiö rön, mönö yad nugwob nugwob
    rön yadmä, “Aku agapɨm? Nöbö kɨ mönö yoŋyöbö mönö adö i pön yad nölmɨda. Nuŋ nöbö
    ölöm. Ragwo ha mönö nuŋwa yöxön rɨg yad mag akwör röiŋö,” rɨmä.
  acr-NNT: 'Konoje kꞌu ri tikawex lik xkam kanimaꞌ che y kakitzꞌonobꞌej taq chikiwach:
    «¿Saꞌ waꞌ? ¿Saꞌ chi kꞌakꞌ kꞌutunik waꞌ? Ma kꞌo ne puqꞌabꞌ kataqan pakiwi itzelilaj
    uxlabꞌixel y waꞌ kakikoj utzij» kechaꞌ.'
  kpg-kpg: Nia daangada huogodoo gu goboina huoloo, ga leelee i nadau mehanga, “Ma
    di aha deenei? Ma di agoago hoou deenei? Taane deenei le e mogobuna, Mee e helekai hua
    gi nia hagataalunga huaidu, gei digaula e hagalongo gi Mee!”
  taj-taj: चु म्राङ्सी थेरी मुबा जम्‍मान म्‍हिगदे उदेक म्‍हन्‍जी। ओच्‍छे ह्राङ ह्राङ
    न्‍हङरी चुह्रङ् भिबारी छ्‌याइजी, “आहिन, चु तिग? चु मी अधिकार लसी लोप्‍बा छार ताम
    गा चीम। थेसे कुल्‍बा ताम म्‍हङगदेसेएनोन ङ्‌यान्‍बा चीम।”
  avt-avt: 'Mɨt miyapɨr nɨr menmen im hɨr nepɨrpɨr nitehiyan nar ik: “Mekak ik. Hɨrak
    ketpai hɨm ham yaaim. Hɨrak kɨre Mɨtɨk Iuwe hɨrak katɨp herwe enun hɨr nemtau
    hɨm mɨrak hɨr nisesim.”'
  cbk-cbk: Todo el maga gente ya queda estrañao y ya habla sila con uno y otro, “Cosa
    man quiere decir ese maga palabra? Un nuevo enseñanza ba este? Este gente tiene
    autoridad, cay ta dale lang ele orden con el maga demonio y ta obedece dayun con
    ele!”
  uig-ARA: 'خالايىق ھەممىسى بۇنىڭدىن ئىنتايىن ھەيران بولۇپ، ئۆزئارا غۇلغۇلا قىلىشىپ:
    ــ بۇ قانداق ئىش؟ يېڭى بىر تەلىمغۇ! چۈنكى ئۇ ھوقۇق بىلەن ھەتتا ناپاك روھلارغىمۇ
    بۇيرۇق قىلالايدىكەن، ئۇلارمۇ ئۇنىڭ سۆزىگە بويسۇنىدىكەن، ــ دېيىشتى.'
  tuf-tuf: 'Etat bahnaquin ojc sijacro. Bahnáquinat rahra rahra táyojocro: —¿Uniqui?
    Jesús urán cuitro. Jesusat ima urá cuitar cuicá bar uc áyjacro. Jesusat cuicá
    quin “waa biwa,” wacayat, cuicá waa bicaro. ¿Ey urá bitáraca?'
  abx-abx: Kinulbahan ngan agpangusa gayod i dimu'an mga a'a sanglit agsipurupatilaway
    mga iya, “Ay ba' to? Adda ba' to baha'o pagturo' nga aniya' gahum-na? Samandaran-na
    bisan i mga mara'at espirito ngan agpansunod si iya.”
  mco-NT: 'Tüg''ócɨy je mayjäy jiiby ma je naymujctac ooy ajcxy ñay''adzɨgɨɨyɨ, e
    ñayñɨmaayɨ ajcxy miñ xyɨpy: ―¿Ti jada'' yɨ''? Jada yëydɨjc ymɨɨd jemybɨ ixpɨ́jcɨn.
    Yɨ'' mɨɨd mɨc''ajt etz ane''m''ajt, paady ycɨxpɨ yɨ'' ane''my yɨ ca''oybɨ, e ycapxmɨdoohuɨp.'
  kqf-kqf: Lava matabudi ḡome a sove bi edi lava ai talayedina gado, “Niga bai kauwina
    ya tubutubuḡa? Niga wailovelove valivaliuna, tana waibada lisinemo te aluwa gebogebodi
    ya giuwedi bi kalinana sa kaikaiwata.”
  cpb-NT: 'Ikantawakaanaka atziripaini: “Pamineri jirika, rowawisaakotziri raayiri
    peyari.” Riyokitziiwentaperoitanakeri.'
  aon-aon: Aria eshudok sabaishi arpesh shape iri shatik namudok aria eshesh shakitak
    yowiyokuk abom. Aria shape sheneyagwreh shakri, “Enyudok douk apak memneken iri
    douk maren baraen? Seiwok apak madae mumneken iri enyudokmori baraen! Anudok arman
    douk dodogowinari aria eshudok sagabehos shemnek ananin baraen!”
  hus-NT-2005: 'Ejtal an atiklábtsik laban tʼajat ani u útsáxtsik enchéꞌ: ―¿Jantʼéy
    in léꞌ kin ulu jechéꞌ xowaꞌ támun? ¿Jantʼom ít okʼtsixtaláb xin okʼtsixnál? ¡Abal
    Jajáꞌ in koꞌol i awiltaláb kin utsaꞌ ka kale an atʼax ejattaláb ani u axtsinal!'
  mig-NT: 'Te ndivii‑í ni̱ ka̱naa iní‑i kánde̱''é‑i. Te kánda̱tu̱''ún máá‑i: Na̱ún
    kúu ya̱''á. Tu̱''un jáá kúu náún, chi̱ tá''ú ní''in‑de tiñu nuu̱ tachí kíni, te
    kájandatu̱ nuu̱‑dé, áchí‑i.'
  bps-bps: Too tikeng i kdee dad to déén, taman sasalek ale, manla, “Tan kè ani? Satu
    falami tdò ani dé? Hae, du nun glalan mdek dad busaw lamwà, na mimen ale!”
