verse: MRK.001.016
translations:
  kpx-kpx: Kateai louito Galili esagala oai tinu. Tiale keu abui hohote Saimoni isi
    Andulu elegevesege keau huenaho ugabi hatuma.
  okv-H: eto ke ainge hande ue umo ireremba Galilee hora ta pahue o parari embo heriso
    Simon te amita namei Andrew te o bonga gosukihe uo
  tbo-tbo: Iyeta gehouna Yesu Galili bogana liyaliyanei i nenae po tu ebaebaga luwaga
    i tuhagahi, tauhi hi ebebaga. Gehouna gowana Simona ma walehina gowana Andulu
  mal-C: യേശു ഗലീലാതടാകതീരത്തുകൂടി നടക്കുമ്പോൾ മീൻപിടിത്തക്കാരായ ശിമോനും സഹോദരനായ
    അന്ത്രയോസും തടാകത്തിൽ വലയിറക്കുന്നതു കണ്ടു.
  grc-SR: ⸂Περιπατῶν δὲ⸃ παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδεν Σίμωνα καὶ Ἀνδρέαν
    τὸν ἀδελφὸν ⸂2αὐτοῦ τοῦ Σίμωνος⸃ ⸂3βάλλοντας ἀμφίβληστρον⸃ ἐν τῇ θαλάσσῃ· ἦσαν
    γὰρ ἁλιεῖς.
  bgc-bgc: गलील परदेस म्ह गलील समुन्दर कै किनारे जान्दे होड़, उसनै शमौन अर उसके भाई
    अन्द्रियास ताहीं समुन्दर म्ह जाळ गेर दे देख्या; क्यूँके वे मछवारे थे।
  khz-khz: Iesu Galileia kovu pipina na eagowai aonai, Simona matarina Anduru goti
    egitarato, geria leke kovu ai gepiaato, kwalana ira vetavu talimara.
  deu-TKW: Und da er am galiläischen See dahinzog, sah er Simon und Simons Bruder
    Andreas, wie sie auswarfen im See; denn sie waren Fischer.
  zsr-NT: Tsal niꞌ rdëꞌ Jesús raꞌ nis zxön qui Galilea, bléꞌinëꞌ Simón len Andrés,
    bönniꞌ böchëꞌë Simón naꞌ. Nacquëꞌ uzö́n böl len taꞌchiljëꞌ yöxj böl quequëꞌ lu
    nis naꞌ.
  lin-lin: Mokolo moko, wana Yesu azalaki koleka pembeni ya ebale ya Galile, amonaki
    Simona mpe Andre, ndeko na ye. Bazalaki kobwaka monyama na ebale, pamba te bazalaki
    balobi mbisi.
  hns-NT: Ek rodj oe Gaalielea ke samoendar ke kienaare kienaare djaat raha. Tab oe
    dekhies kaise doei matjhar marwan paanie me thara hoike aapan djaal samoendar
    me biege hai. Oesab bhaai bhaai raha aur oelogke naam Siemon aur Andreas raha.
  noa-E: Biek ãb Jesús thʉrrdö Galilea anʉm igaau nʉrrʉmua õor numí dö ʉrëu nʉm ooimajim
    aajem. Makhʉʉn Simón ajim aajem ich naam Andrés anʉm dʉ̈i. Ich makhʉʉn dö ʉamien
    ajim aajem.
  eng-EMTV: And as He was walking alongside the Sea of Galilee, He saw Simon and Andrew
    his brother casting a net into the sea; for they were fishermen.
  mib-NT: Te jíca Jesús yumar Galilea cuahān yā. Te ni jito ya nuū Simón jiín ñani
    de Andrés. Te tēe cájnɨɨ chācá cácuu de, te cásɨ́nga de ñunu de ini mar.
  bea-bea: 'Ihtyezon tu chok Galilee tghamweh klontyesha, yailon Simon yu Andrew yu
    mekye yu tyemil tayesklu tu chok: atai tane taesklu tane eli.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् गालिल वरक्‍किल्‍ले़ कुयाओ पेर पत्‍छे़ल्‍ले़ सिमोन
    नु कुन्‍साॽ आन्‍द्रियासे़न् योःङ् ले़प्‍ते़त्‍छुर यागे़त्‍छिबा तुमुसि॥ खे़ङ्‌हाॽ
    ने़प्‍माङ् योःङ् के़ले़प्‍पा वये़त्‍छिरो॥
  xnj-xnj: Yesu peapitayi mumhana ya nyanja Galilaya avaweni valova somba vavili.
    Avi Simoni na mlongo waki Andelea valovayi somba kwa ngwanda zavi mumanji.
  mmx-mmx: La ne Iesu gat pas saparap lavatdan kis Galili la ni ga ven legepu radi
    sepsep mat, ne Simon mi ne Endru. Nedu leeton duga loloa mi laxatkat to at lavatdan
    kis.
  cbr-NT: Parúmpapa Galilea cuëtani cuanquínbi ca Jesusan Simón 'imainun aín xucën,
    Andrés, an tsatsa bicë uni 'ixuan tsatsa ricania mëracëxa.
  tee-NT: Chai ju Jesús ix'alhtanan la'ixquilhtu' ju xa'atants'in Galilea acsni alakts'ilh
    ju Simón ju vachu' ixjuncan Pitalu' chai isp'isek'e ju Tilix ixjuncan. Va ixtat'ajun
    munin ixch'okxni'an laca'atants'in ni ixch'apanin pamata ixtajunita.
  eng-LSV: And walking by the Sea of Galilee, He saw Simon, and his brother Andrew,
    casting a drag into the sea, for they were fishers,
  cak-NT: Y jun k'ij cuando ri Jesús benak chuchi' ri choy (ya') rubinan Galilea,
    xerutzu' je ca'i' achi'a' quichak'-quinimal qui'; jun rubinan Simón y ri jun chic
    Andrés. Ri quisamaj ri achi'a' ri' ja ri yequilesaj quer pa ya', romari' niquiq'uiak
    ri quiya'l pa ya' chi yequilesaj-pe quer.
  pah-NT: Aerẽ Jesus'ga hoi ypiahua rembeyvyri Galiléiapeve'g̃a gwyri pe. Igwete ga
    Simão'ga repiagi gareki'yra'ga no André'ga. Pira mboahava g̃a omombo ypiahua pype.
    A'ereki g̃a pira mboaharamo.
  sja-NT: Maap'eda Jesús Galilea Lago ide nide unuji Simón mãik'aapa chi ɨ̃pema Andrés.
    To-ɨapataarã paji. Mapa t'ɨrɨ t'aamaa p'anajida.
  xed-xed: Ta labə tsi nda ta wa drəfa Galili, ka nghaŋtá tsi ta i Simuŋ nda zwaŋamani
    Andre ta wɗa kadəŋa taŋ da drəf ŋa tuma klipi, kabga tuma klipi slna taŋ.
  mks-NT: In tañu xíca Jesús cua̱ha̱n yati yu̱hú tañu̱hú Galilea. Ta na̱xini a in
    da naní Simón xi̱hín Andrés, da̱ cúú ñani. Ndíví mé da̱ yóho cúú dá da̱ tává ti̱yacá
    ta ñúhu da jácana da ñúnu̱ dá ini tañu̱hú.
  gfk-S: Io, be ing Jisas ga hanana ra gagene no tamat na taho kis Galili iga nes
    leh airuo ut na kap aen, Saimon ma no tesne Andru, dur ga isise tike ubane.
  bmu-bmu: Jisösnöŋ mewö jiba liliköba mala Galili o aŋgögö göraŋe mötöteiba anda
    söra örörö azi yahöt ekehök. Qetŋiri Saimon, munŋi qetŋi Andru. Yekŋön mösakŋiri
    o aŋgönöŋ söra öröbitköra gila malohot.
  dgz-dgz: Iesu kaum awan Galili etop ap aiwandini, amba me Saimon, gwaniwa Anduru
    dere yawamon. Mu ia muga kauma antap eniwanumun, mu meo dawane taine nagirewa.
  eng-GNV: And as he walked by the sea of Galile, he saw Simon, and Andrew his brother,
    casting a net into the sea, (for they were fishers.)
  zaa-NT: Loti' rènie ru'a indatò' qui' Galilea nna, bilá'nie Simón lani bettsi' bi
    Andrés rudàl·la cabi exxa nu rudàxu'ní cabi bél·la, porqui'ni uccua cabi nu huedàxu'
    bél·lá.
  eng-WEBSTER: 'Now as he was walking by the sea of Galilee, he saw Simon, and Andrew
    his brother, casting a net into the sea: for they were fishers.'
  guh-guh: Jesús najetaruca Galilea pucaxaneto itapaya. Nexata Galileapuca itapata
    Jesús taenuta anijanëbeje nacaebananëbeje, Simónbeje Andrésbeje. Bajaraponëbeje
    daxitamatacabi canacujitsia dujuai yamatajucabiababeje.
  bon-bon: Yeesu liba otnetnäjige Galilaya sawa ligi ta, tabe jääpänige nanigane wäsi
    bine ngii Simona piiyepu Andrea. Teepi net bine yiisabäjemäsi sawa cabu je, ingle
    teepi cibubade biname ge.
  nhw-BL: Teipa Jesús nentinemiyaya iteno nopa hueyi atl Galilea huan quinitac Simón
    ihuaya iicni, Andrés. Inijuanti michtlajtlamani huan quimajcahuayayaj se matlatl
    ipan atl.
  swh-ONEN: Yesu alipokuwa akitembea kando ya Bahari ya Galilaya, aliwaona Simoni
    na Andrea nduguye wakizitupa nyavu zao baharini, kwa kuwa wao walikuwa wavuvi.
  wbi-wbi: Yeakilila mulubale mu lisumba lya Galilaya, akabona u Simoni nu ANdeleeya
    vitagha inyavu save mulisumba, ulwakuva valyale valovaji.
  bba-bba: Sɑnɑm mɛ Yesu u sĩimɔ Gɑlilen dɑɑ burerun ɡoorɔ, u Simɔɔ wɑ kɑ win wɔnɔ
    Andere. Bɑ ben yɑ̃ɑkororu kpɛ̃ɛmɔ dɑɑ bure te sɔɔ, domi swɛ̃ɛ ɡowobɑ bɑ sɑ̃ɑ.
  eng-KJVCPB: 'Now as he walked by the sea of Galilee, he saw Simon and Andrew his
    brother casting a net into the sea: for they were fishers.'
  kgk-NT: Upéi Hesu oho ogwata Galiléia yugwarusu yke-rehe. Ohexa oho-vy Simão-pe
    tyvýry ndive. Tyvýry héry André. Ohexa omombo ramo oity hagwã y-py kyha. Omombo
    ramo oipyhy hagwã pira-pe ohexa. Ha'e kwéry katu pira jopoihaty voi.
  waj-waj: Yisuuva nnaagiai nnoori haruunga Karirayaa siriivau vioo tooduu tavau vareera
    vaidiivaitana Simoono ari kataivo Adiriaasooyarii inna teeda vaida tavaura nnooriivaki
    ngiari utua vaaheeyauvaa kagaari kiada tu kiada vauduu
  cpy-cpy: Ikanta ishirethapyaata-nakawo Jesús inkaari janta Tepokiweniki, iñaapaa-tziiri
    iitachari Simón itsipatakari rirentzi Andrés ipashikawaeteeyini. Tema shimaawaetzinkari
    irikapaeni.
  ekk-PKP: Kui Jeesus kõndis Galilea mere ääres, nägi ta Siimonat ja tema venda Andreast
    võrku vette heitmas, sest nad teenisid elatist kalapüügiga.
  mpx-mpx: Yeisu i nawanawa Hoga Galili bebenaa, inoke tologi labui i kitel, Saimon
    alona ge talina Andulu, wali vineya hi ahe ge hi logilogi hogaa.
  wbp-wbp: Ngaka-pardu-karilki, Jijajijilpa wapanja-yanu pirntinyarra ngapa wiri-wana
    yirdi-wanaju mangkuru Kaliliyi-wana. Ngula-palangu rdipija Jimaniki manu nyanungukupurdangkaku
    Yanturuku kuja kala-pala warrki-jarrija yawukungarduyu-jarra. Ngulalpa-palarla
    kujurnu yakuju-piya wiri-jarlu rdarri-mardarninjaku yawuku.
  luo-luo: Kane oyudo Yesu wuotho e dho Nam Galili, noneno Simon gi owadgi ma Andrea
    ka jobolo gokgi e nam, nimar ne gin jolupo.
  nhe-NT: Teipa Jesús nentinemiyaya iteno nopa hueyi atl Galilea huan quinitac Simón
    ihuaya iicni, Andrés. Yajuanti eliyayaj michtlajtlamani huan quimajcahuayayaj
    se matlatl atitla.
  aii-aii: ܟܲܕ ܒܸܚܕܵܪܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܒܡܲܪܙܵܐ ܕܝܵܡܵܐ ܕܓܠܝܼܠܵܐ، ܚܙܹܐ ܠܹܗ ܠܫܸܡܥܘܿܢ ܘܠܐܲܢܕܪܹܐܘܿܣ
    ܐܲܚܘܿܢܘܼܗ‌ܝ ܒܸܕܪܵܝܵܐ ܓܲܪ̈ܕܵܝܗ‌ܝ ܒܝܵܡܵܐ، ܣܵܒܵܒ ܨܲܝܵܕܹ̈ܐ ܝܗܘܵܘ.
  esk-NT: Uvvaasiiñ Jesus pisuktualgitḷuni siñaagun narvaŋan Galilee-m, tautuŋniġik
    aniqatigiik, Simon-lu Andrew-lu, kuvriġñiaġniqsuak narvami, iqaluŋniaqtauplutik.
  msb-msb: San nagaagi si Jesus sa higad san danaw san Galilea, nakita niya an duha
    na magmanghod na amo sinda Simon kag san manghod sani na si Andres. Mga parapangisda
    sinda kaya adto didto sinda sa lawod nagapanglambat.
  cpa-NT: Ma²ŋøa¹² Jesús chiuh³ jmøi² Galilea mi³ca¹jë́²dsa Simón quianh¹³ Andrés,
    roh¹³dsa, dsa² téng² hmá¹² chi³jmøi². Di³ ta³ jøng² lán¹²dsa, hi² tsánh²dsa jáh²
    tiogh³ jmøi².
  dso-dso: ଜିସୁ ଗାଲିଲି ସମ୍‌ଦୁର୍‌ କଣ୍ଡିବାଟେ ଜିବା ବେଲେ ସିମନ୍‌ ଆରି ତାର୍‌ ବାଇ ଆନ୍ଦ୍‌ରିଅକେ
    ସମ୍‌ଦୁରେ ବଇଜାଲ୍‌ ପାକାଇବାଟା ଦେକ୍‌ଲା, ସେମନ୍‌ ମାଚ୍‌ ଦାରୁ କେଉଟ୍‌ମନ୍‌ ରଇଲାଇ ।
  meu-meu: la na Galilea gohu konena ai e rakava ai, Simona, tadina Andrea ida, e
    itadia, idia na reke gohu ai e tore, badina be idia na haoda taudia.
  yva-NT: Arono Yesus panya no onae tuga Galilea, Po vatano ibe arakobe inta yaen,
    aya tame mi Simona pe apa rijato Andreasa pe nai. Yo pame raveano jiane rakani
    no onae.
  dgc-dgc: Nadid, to péglakad ni Jesus to digdig na diget na Galilea, éy neta na de
    Simon a patwadi ti Andres, a ménggila side.
  zpm-NT: Tib dze zieded Jesús ro Nisdoo ne lë Galilé, goṉ me laa Simón grop Ndrés
    quia gooz meḻ lo nis co; sac ible dziin co nac xtsiiṉ zho. Grop bets zho laa zho
    noroṉ guiex ne rgaa meḻ lo nis.
  hix-NT: Taa. Karyeryeya kuthonà yohokoko tekon hatà, Txesusu. Semaw yonyey hatà.
    Antrye xarha yonyey hatà. Semaw yowtà rma noro ha. Txaruka yarymetxkon hatà, tuna
    kwaka. Kana yaramnye ro komo kax mak nehxatxkon hatà.
  sim-sim: Karem or mbashihi leuku Galilik or ihi ma frijip ormu heyera. Ma ovro mahasanje
    vria, hi frihi Saimon fre Andru. Frir foomen londari ma vria. Jisas or ihi or
    heyeri, frir foom kowen fri laha foomen kruwukurik frimu ormbera.
  npi-ULB: गालील समुद्र भएर जानुहुँदा उहाँले सिमोन र उनका भाइ अन्द्रियासलाई जाल हानिरहेको
    देख्‍नुभयो, किनभने तिनीहरू मछुवाहरू थिए ।
  cgc-cgc: Na gapanaw Jesus i naan ta kilid ta Dagat Galilea, nakita din mag-utod
    na mananagat na Simon daw Andres na danen an galaya.
  tim-tim: Den heroŋe are makmâ bam arim Galilaia bâtgum ginŋân arim luâk emi teu
    lâuwâ Anderea akto Simoŋ yelegep. Yâk iŋan âi meme luâk aregât bâtgumân ŋalu ŋalu
    yetŋe panmâ kiliat.
  yor-yor: Ní ọjọ́ kan, bí Jesu ti ń rìn létí Òkun Galili, Ó rí Simoni àti Anderu
    arákùnrin rẹ̀, wọ́n ń fi àwọ̀n wọn pẹja torí pé apẹja ni wọ́n.
  wos-wos: Jisas Galilina tukweseke nak tufwambu ye dé xé Saimon déka bandi Andru
    wali bérka jémba yambéka. Bérka jémba ye bér wun tukwesekembu mara yaki xéri hamwika.
  emp-NTPO: Jesura Galilea amene droma icawa nĩne Simoʌ̃da, dji djaba Andre sid̶a
    unusia. Maʌ̃ ẽberãrãra b̶eda beabadarã basía. Ãdjira doed̶a b̶eda b̶ari panasid̶aa.
  eng-F35: Then, as He was walking beside the Sea of Galilee, He saw Simon and Andrew
    his brother, of Simon, casting a circular net onto the water, for they were fishermen.
  ind-ind: Waktu Yesus berjalan di tepi danau Galilea, Dia melihat dua orang nelayan
    sedang melemparkan jala ke danau. Mereka adalah Simon, yang juga disebut Petrus,
    dan adiknya, Andreas.
  pes-OPCB: روزی عیسی در کنارۀ دریاچهٔ جلیل قدم می‌زد که شمعون و برادرش آندریاس را
    دید که تور به دریا می‌انداختند، زیرا شغل هر دو ماهیگیری بود.
  mpt-mpt: Yesuse Galili aamuke ken tla bebianea temea Saimone e ninge Endlue i dabo
    aning yemin nakabe. I aameno omoniba Galili aamuk ele aningi habianiba yebib kesoa
    yatemnea baabenea
  ssx-ssx: Kutupa Yesuma꞉ mo tunkulu pa ula꞉ Ka꞉lili ikali tea꞉na꞉ yopulu hata꞉ mo
    Saimono A꞉ndutu hama̱la̱꞉ma꞉ tenkinu tieke kiake ikali pa꞉ta꞉ mea lopaaso haepekeeki
    handeekeme. Ipilikita꞉ ta꞉peli mu haepeke hali yaapoe.
  mkl-mkl: Ajɔ nŋu ɡɔ Jesu wɑ too tenku sisɔi Gɑlileeu. Ŋɔi í yɛ Simɔɔ do ifɔɛ Anderee,
    sɔɔkɔ ŋɑ, ɑ̀ wɑɑ le tɑɑo si inɔ tenkuu.
  gaq-gaq: ଜିସୁ ଗାଲିଲୀନେ କେଣ୍ଡିଆଃ ଆଃଡ଼ାଃ ବିଃଚେ ୱେକ୍ନେ ବେଲା ଶିମୋନ ଆରି ମେଁନେ ବୟାଁଣ୍ଡେ
    ଆନ୍ଦ୍ରିୟକେ କେଣ୍ଡିଆଃ ଡାଗ୍ରା ଜାଲ୍ ତାଲାଗ୍‍ଡିଂକ୍ନେ କେକେ । ଡାଗ୍‍ଲା ମେଇଂ ଆଃଡ଼ ସାଃଣ୍ଡ୍ରେ
    ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Yesuusi Galiila Abbaa matara aadhdhishe, molo oykkiya, Simoonanne iya ishaa
    Inddiriyasa, bantta gitiya abban yeggeyssata be7is.
  unx-unx: ୟୀଶୁ ଗାଲିଲ୍‌ ଦରେୟା ଗେନାଗେନାତେ ସେନଃତାନ୍‌ ଇମ୍‌ତା ଶିମୋନ୍‌ ଆଡଃ ଆୟାଃ ହାଗାତେ
    ଆନ୍ଦ୍ରିୟକେ ଦରେୟାରେ ଜାଲୋମ୍‌ ହୁଦ୍‌ମାକେଦ୍‌ତେ ହାକୁ ସାବ୍‌ତାନ୍‌ ନେଲ୍‌କେଦ୍‌କିନାଏ, ଚିୟାଃଚି
    ଇନ୍‌କିନ୍‌ଦ କେଉଁଟ୍‌କିନ୍ ତାଇକେନା ।
  gah-gah: 'Nominake Galilaia nonohuló agataloka mohona noigo Saimoko agunala Etuluko
    keza lagaha miliaká asi ve minasinazo, nonohulokú nene lagaha gotaha ahuliki minasimó.
    Lá niasigo ánigoake Izesú láa loko lo kimimó:'
  lcm-lcm: Na kala ulit aliu ngerelo i laman tatapulitai e Galilaia, na kala arai
    ani ri Simon ve Andereas, nang a tasina i Simon, kilongtapo sog, using kilongtapo
    katakai i maiak.
  aer-aer: Jesus nhenge kwatye alaye Galilee iterele alhepalhemele re areke arrwempenhenge
    atherre Simon uthene Andrew uthene. Ratherre-arle irrpennge areye arntirrkwetyame
    net-nge.
  qvc-NT: Jisusmi chay prubinsya Galiliyapi ancha atun qoch'apa manyanda riykashpa,
    rikarqan ishkay masapura runakunata. Suqmi shutirqan Simun. Suqqam shutirqan Andris.
    Chaypim paykunaqa atarrayanwan piskaykarqan piskadukunata.
  tgl-ULB: At habang dumadaan siya sa tabi ng Dagat ng Galilea, nakita niya si Simon
    at Andres na kapatid ni Simon na naghahagis ng lambat sa dagat, sapagkat sila
    ay mga mangingisda.
  cbs-NT: Janua kai Galilea ianenwan kexa Jesúsun ketankubaini kakin baka nexenika
    dabe Simón inun jawen betsa Andrésin jatun jisin ewapa punteaibu jatu bechixun
  xtm-NTPP: Jesús ma, jika ya kua'an ya yu'u mar ñuu Galilea ma. Te ni jini ya in
    tee nani Simón ma, ji'in tee kúu ñani de tee nani Andrés ma. Tee yukan chi tee
    ka tava tiaka ka kuu de, te ka yikuu de ka chunee de ñunu de ma nuu ndute ma.
  nnq-nnq: Yesu apapeta umbwega ji lilaba li Kugalilaya, ngababona akakoki akabele
    Simoni nu ununu gwakwe Andulea, bakakokanga yamaki na mapelele.
  bao-NT: Galilea ʉtabʉcʉra tʉjaro waa nʉnʉa waagʉ, Simón, cʉ̃ yee wedegʉ Andrés mena
    wai jĩari maja niiri, cʉ̃ja bapi yucʉ mena ca wai waja niirãre ĩaupi Jesús.
  san-ORI: ତଦନନ୍ତରଂ ସ ଗାଲୀଲୀଯସମୁଦ୍ରସ୍ୟ ତୀରେ ଗଚ୍ଛନ୍ ଶିମୋନ୍ ତସ୍ୟ ଭ୍ରାତା ଅନ୍ଦ୍ରିଯନାମା
    ଚ ଇମୌ ଦ୍ୱୌ ଜନୌ ମତ୍ସ୍ୟଧାରିଣୌ ସାଗରମଧ୍ୟେ ଜାଲଂ ପ୍ରକ୍ଷିପନ୍ତୌ ଦୃଷ୍ଟ୍ୱା ତାୱୱଦତ୍,
  huv-NT: Noic nüt wüx Teat Jesús tamong amb mbeay aaga nadam yow nenüt Galilea, quiaj
    tajaw Simón maquiiüb Andrés michiig nej. Nejiw teandocoj cos mondoc nejiw.
  otn-NT: Nu̱p'ʉ ja ra̱ nenzabi Galilea, bi thop'ʉ n'na pa ra̱ Jesús. Ja bi di̱mp'ʉ
    yoho yø mahua̱ ngue di̱ n'yohʉ. Nu̱'a̱ n'na, ni̱ hu̱ ngue ra̱ Simu̱. Nu̱'a̱ ma̱n'na,
    ni̱ hu̱ ngue ra̱ Andre. Nu̱ya yonc'ɛ̱i̱ ya, mi̱ ɛntyø xit'a̱ p'ʉ ja ra̱ dehe ngue
    pahua̱.
  nop-nop: Unduŋ yoŋa Jesu Galili Imeŋgwaŋ magi hogok wooŋ Saimon dut kwayaŋ Endulu
    yabuguk. Adi adi pisi moŋgomoŋgot yakat doktiŋa imeŋgwaŋ gineŋ umbenhik kukut
    hati tulu
  obo-NT: Sokkad no allow, laggun tid ipanow si Disas diyot ibpit to Lanow't Galilea,
    nokita rin iddos oruwon toosuwod no si Simon woy si Andres. Id ooppan dan to pukut,
    su mgo tohodngongaap me-en sikandan.
  cak-ENT: Y jun k'ij ri Jesús tok benük c'a chuchi' ri mar rubini'an Galilea, xerutz'et
    c'a ca'i' achi'a' quichak'-qui', Simón rubi' ri jun y Andrés rubi' ri jun chic.
    Ri ca'i' achi'a' ri' ye tz'amoy tak cür, romari' tok nquijük c'a ri quiya'l tz'ambül-cür
    y nquitorij ka pa ya'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤃᤠᤗᤡᤗ ᤘᤖᤰᤁᤡᤸᤗᤧ ᤁᤢᤕᤠᤀᤥ ᤐᤣᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤛᤡᤔᤥᤏ ᤏᤢ ᤁᤢᤴᤛᤠ᤹ ᤀᤠᤴᤍᤪᤡᤕᤠᤛᤧᤴ
    ᤕᤥ᤺ᤱ ᤗᤧᤵᤋᤧᤳᤇᤢᤖ ᤕᤠᤃᤧᤳᤇᤡᤒᤠ ᤋᤢᤔᤢᤛᤡ॥ ᤂᤧᤱᤜᤠ᤹ ᤏᤧᤵᤔᤠᤱ ᤕᤥ᤺ᤱ ᤁᤧᤗᤧᤵᤐᤠ ᤘᤕᤧᤳᤇᤡᤖᤥ॥
  snx-snx: Saimon xo ido aubi kanangge Endrux xumam xedel ne isxo kinggal, nenxa yag
    korob suwen asui soulxo. Sisne Yesus adu Galili yag koro xou soxsine woxsi asux
    xoxnjulxo.
  kql-kql: Jisasɨlɨn Galili galavale maŋamguan vevekatɨk ŋɨmevekandi wuleve wuŋgiakti
    wufaka, bɨkɨk wuŋa Saimondi Andru. Valan giŋdi yesiŋa kolowove, maŋamguanɨk. Valan
    valu valu yesiŋandi bɨkɨk moni mɨñakavik yiŋɨlali.
  mie-NT: De jíca Jesús yuhú mar Galilea cuāhān yā. De nī jinī yā nūū Simón jíín ñanī
    dē Andrés. De tēe tíin tiacá cúu dē, de squée ndúū dē ñunu dē inī mar.
  san-TIB: ཏདནནྟརཾ ས གཱལཱིལཱིཡསམུདྲསྱ ཏཱིརེ གཙྪན྄ ཤིམོན྄ ཏསྱ བྷྲཱཏཱ ཨནྡྲིཡནཱམཱ ཙ ཨིམཽ
    དྭཽ ཛནཽ མཏྶྱདྷཱརིཎཽ སཱགརམདྷྱེ ཛཱལཾ པྲཀྵིཔནྟཽ དྲྀཥྚྭཱ ཏཱཝཝདཏ྄,
  qve-NT: Jesusqa Galilea laguna qochapa patanta rishaspanmi, Simonta, hinallataq
    wawqen Andrestawan rikuran. Paykunaqa challwa hap'iqkuna kaspankun mallankuwan
    challwata challwasharanku.
  pao-NT: Waha'yoo pakwe-gadu naana, nawanga'a Andrew-no Simon mee nananeadu, ka pumma
    tu tuukwina ka banunadu-witoo wukwazuyakwe, oonow soo Te Pabe'e ka bakumana me'a.
  cbu-NT: Tayaspatataru anushsha xiytu, Isus Galileyamun mus wing' Simoo chamayangarangiya.
    Sim zoonllpa Ándarispa kayupcheem kawaksin parangiya; watam kayupchipanimunawa.
  usa-usa: Kááriri-nokayukoni agínaupaqa uréire kéena kaayaq-nákómá yimónaraitata
    noyááqa abááóya-nakoratama yíwîqa awaómá Tááímoni ábâkoma Áánaru Îtuma yimónaraitata
    kúqônapo noyááqtabama abáá kéoye.
  soy-soy: Kɛ Yeesu uu Kɑlilee kupiyɛ mɛcɑ́ɑ n tíkilɛ̃, uu Simɔɔ nɛ uuwɑ̃ Antiree
    yɛnu pin ɑnyɛŋ́ fóm pin nɛ ikpíntomɛ́ cɔ́pii. Pi pɛɛ pikpíntomɛ́cɔ́pii lɛ.
  bkx-bkx: Mbi neno es, Jesus nnao natuin nifu ꞌnaek Galilea in ninen. In niit tuaf
    es, kanan naꞌ Simau, ma nok in olif, naꞌ Andreas. Sin nua sin ntifkain ikaꞌ. Nane,
    sin mepu neno-neno.
  hui-hui: Yasu ibu Galili iba timbuniore bereago angeni pialu howa wena minaga agali
    kira Saimonobi ibu hamene Andurubi libugua wena nu ibaha ibira howa wena minalu
    hearia de hendene.
  amf-amf: Ogo wodanka Yesus Galila bazinsa aponka kinin yivenka, Simoonbee kisa indanaasa
    Indiriasbeam ki haapade; kediar kaaran yedayna yinin dohonna, yisa kaaran yeden
    zaaninam bazindar apite ke dahade.
  quc-NNT: Ok'owem kub'an ri Jesús chuchi' ri mar re Galilea, xril ri tat Simón rachi'l
    ri tat Andrés ru chaq'. Tajin käkik'iäq b'i jun k'at chapäb'al taq kär pa ri mar
    rumal chi e chapal taq kär ri e are'.
  dob-dob: ꞌEnega ꞌebweu tuta Yesu ola Galili leꞌawinaya ꞌiwadawadaꞌe ga togomana
    siteluwa matasina ꞌiꞌitedi Galili olanaya ꞌidi gomana siyauyauye, ꞌadi esanao
    Saimoni be Anidulu.
  wrs-wrs: Doa dawonam Yesusva Galiliplomb pethalmonam gavna, wo di nongalphona Simonim
    Endruim etel bosalalm. Nomba etel bosalalva doara tambko andra evelohvna dinasvom
    sovawolalm, wo nonamba tambkom pohlalawondana eslelvna.
  mca-mca: Ha' Jesús in ikik'ipha'm ha' ƚotkoyek ke' kaƚi' Galilea, qa yi'wen pa'aj
    ha' Simón qa ha' ƚek'inij Andrés in yiwu'mji'ijji'ju' ke' ƚeq'ehemki' ha' iweli'
    in teq'ehemkiiju' qe hik aka' ƚ'ithayijkit ek.
  tzo-TZC: Ti Jesuse cꞌalal jech ta xanav batel ta stiꞌil nab Galileae, jaꞌ o laj
    yil ti Simone schiꞌuc ti yitsꞌin ti jaꞌ Andrese. Jaꞌ yabtelic ti tsac choye. Tey
    ta sjipic ochel ta voꞌ ti stsacobil schoye.
  jao-jao: Nguthundiya ka-wingka Jijaj nankawala arnindawa, nankawa baji na-wini Kalili;
    kawulila-kala kanymardawujara mirningiyawujara, Jamun baki nyiki-anyira Anduru,
    kawul ila-kala dawarrkantharra arlku, rri-mangaji rrikirri-nganji ki-arlkuwu kawula-ninya.
  mya-mya: ကိုယ်​တော်​သည်​ဂါ​လိ​လဲ​ကမ်း​ခြေ​တွင်​လျှောက်​သွား တော်​မူ​စဉ် ရှိ​မုန်​နှင့်​ညီ​အန္ဒြေ​ကို​မြင်​တော်​မူ​၏။
    သူ​တို့ သည်​တံ​ငါ​သည်​များ​ဖြစ်​သည်​အ​လျောက် အိုင်​ထဲ တွင်​ကွန်​ပစ်​နေ​ကြ​သ​တည်း။-
  gng-NT: '*Yesu cuonh ki kpàakeh Galile ya ñunciɛnm, nɛ ki laa'' Simɔn nin uʼninjɛ
    Andre te ki wiɛnh bubɛbu. Bi là yé bijɛnbɛb nɛ.'
  cbi-NTPO: Jesús Galilea aa pusu pi keetala puindu Simónnu bain, ya' naatala Andrésnu
    bain katami. Tsenñu yala ainguemu de' mitya, waaku pisha pajtekendetsu katami.
  ikk-NT: Ebe Jizọsị ghakọ mkpẹnrẹn “Ohimin” Galili, ọ nọ hụn Saịmọnụ lẹ Andụrụ nwẹnẹ
    ẹ ebe wẹ rị a tụ ọga e ye imẹ mirin ahụn, makẹni azụn kẹ w'a kụn.
  leu-leu: Saxa yaan na Yesus taxa lo sangas et la vangana Laman Galili e nane xalum
    na Saimon xuvul pa tina, na Endru. Narie, re taxa fati a vana pe la taas senaso
    re fuuna faasot pana din.
  maz-NT: '''Na nu pa, mi nzhodü e Jesús a jmi c''e zapjü a Galilea. O jñanda c''ua
    yeje bëzo c''o ma pät''ä o̱ t''ös''üvi cja c''e zapjü. C''o bëzo mi cjuarma c''o.
    ''Naja c''ü mi chjũ Simón. C''ü ''naja mi chjũ Andrés. Anguezevi mi mbajmõvi.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་མཚོ་ག་ལིལ་གྱི་མཚོ་འགྲམ་བརྒྱུད་ནས་ཕེབས་པ༌ན། ཁོང་གིས་སི་མོན་དང་དེའི་སྤུན་ཨན་དྲི་ཡཱ་ཞེས་པའི་ཉ་པ་གཉིས་ཀྱིས་མཚོ་ནང་དུ་དྲ་རྒྱ་འཕེན་བཞིན་པ་གཟིགས༌ཤིང༌།
  tca-NT: Rü yexguma naxtaxa ga Gariréaanacügu yaxũxgu ga Ngechuchu, rü yéma nüxü̃
    nadau ga Chimáũ rü naẽneẽ ga Aü̃dré. Rü nümagü rü woetama püchaetanüxü̃ nixĩgü
    rü yéma naxtaawa napüchaegü.
  zpl-NT: Chenu udete Jesuse ruꞌu inzatuꞌ Galilea ulañiꞌnu Simón cuna bichii Andrés
    nú siꞌqui beei ixiu nú rucu bela lu inzatuꞌ zeꞌe xne neca beei enu rucu bela.
  mbc-NT: Galiléia ku'pî rî'pîkîrî Jesus wîtî'pî. Tuutî pe Simão era'ma'pîiya, moropai
    itakon André yarakkîrî. Moro' yapi'to' tîuya'nîkon yenunpîtî pî' to' wanî'pî,
    moro' yapisî pî', moro' yapi'nenan pe inkamoro wanî'pî mîîto'pe.
  ndg-ndg: Ni kaapeta mmbwega ya mbwani ya bahari ya Galilaya, kaammona Simoni ni
    Andrea alongo bake Simoni kabataga mbelele yabe mmase, kwakuba baisi aubaji.
  wsk-wsk: Jesus Yu Galilee norogen kaoram ale aolak iluwa, nu Simon ko uria Andrew
    ilak pote sapawaman se nungarkam. Nuna ilagala wal tata kari.
  toj-NT: Jun c'ac'u ja Jesusi ti huan bejyel ec' ja ba sti ja ja' ja ba Galilea.
    Jaxa tihui ti yila ja Simoni soc ja yijtz'in Andresi. Ti huane sipjel yoj ja'
    ja yenubei, como yamachaye nia.
  dwy-dwy: Waŋganymiyu ŋayi marrtjina Djesu galki Galilee-kuyu gapukuyu ga ŋunhaya
    ŋayi maḻŋꞌmaŋaya yolŋuna yäkuna Simon-na ga guthaꞌmiŋu nhanŋu Andrew. Ŋunhaya
    maṉḏa gurrana nhinana baymatthuna guya ganybuyu. Ŋunhina bili maṉḏaku ŋunhi djämaya.
  kkl-kkl: Yesus mag Galilea longorop mag peramag mag abol toman palamogti, tilamogpa,
    ikan oropnang phende wamdekne Simonap, ilipsae Andreasap tibogahiog. Tilamsiogpa,
    ikan oropnangdi ulamekne sunsunum uro ikan liptangop ag maghag talamteka tibogahiog.
  tbc-tbc: Jesus You Galili san aen gigin fo itor dugo tamol ta tein da yil a. Tamol
    an imug yaŋan Saimon, iŋ tein Andru da. Uraru an iy ŋalaŋal, ago yan lo iŋaned
    dob you lo dubal idu dugo, Jesus ipalu ya.
  sna-sna: Jesu paakanga achifamba pamahombekombe eGungwa reGarirea, akaona Simoni
    nomununʼuna wake Andirea vachikanda usvasvi mugungwa, nokuti vakanga vari vabati
    vehove.
  smk-NT: Sin ni'sa a manlumalako ya sa rigrig nan Baybay Galilea, na'kit nasaray
    rwan mibsat nin maninilay, sara si Simon tan si Andres. Sin sain ket mampangikatkat
    saran eket.
  grc-TCGNT: Περιπατῶν δὲ παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδε Σίμωνα καὶ Ἀνδρέαν
    τὸν ἀδελφὸν αὐτοῦ τοῦ Σίμωνος βάλλοντας ἀμφίβληστρον ἐν τῇ θαλάσσῃ· ἦσαν γὰρ ἁλιεῖς.
  mzz-mzz: We tamo kaiata waineye Waya Galili kwadeweye ilalauvasana tovuata kadikailuqa
    ikisedi, Saimoni metaina Anidulu divuataeqa iyayaubani waya waineye.
  gof-WFTW: Yesuusi Galiila Abbaa matara aadhdhishe, molo oykkeyssata, Simoonanne
    iya ishaa Inddiriyasa, bantta gitiya abban yeggeyssata be7is.
  spa-BLM: Pasando junto al mar de Galilea, vio a Simón y a Andrés, hermano de Simón,
    echando la red en el mar, pues eran pescadores.
  kyz-NT: Garireja ypiauu reme'y'warimũ wataaw ipe Jejui 'ga pira rewara 'gã nesaka,
    mukũja 'gã nesaka. Simão Pedro 'ga taityuu momoa wewirera 'ga, Andre 'ga retee.
  dao-dao: Kalile tuili kama Jesuh a ceh üng, Sihmon la a na Andru ngvai vawiki xawi
    jah hmu lü,
  cya-cya: Yato'o mdijin Jesús tu'hua tiyo' Galilea, can' na'an ñi 'in yu Tyo lo'o
    yu Ndre ta'a ngula yu, nduguun yu quitan loo tyi'a can' si'yana yu cuta cula lca
    yu.
  beu-beu: Ved nu adana, Yesus Ana dano Galilea eadil angmi lamal. Nehe nu ene Simon
    bot ekaku ene Andrias Ana ing harak. Ole ue aab dalang sehi, se angu ikarajang
    ved kakanap.
  wrk-wrk: Jilajbayi Jisus yundu bayunguna wabudana. Walkurra nanda wabuda, barrinani
    kanja, niji barri Kanja Kalili. Jilajbayi Jisus, baki najba nyuli bulanya buwakula,
    Sayimin baki Yandru. Nyulu najbayi bulanya janybikurri bardija wayka wabudarri.
    Janyba bulili bardija wayka kakunyi, mungkijbirriwuyanyi. Nani barri bulili waki
    yurrngumba wudumbikanyi kaku.
  nii-nii: Nga Jiisas noł gopu Galilii wer ełe andpi mułum. Jiisas Saimon kin, angim
    Endru teł kenim. Wu tał noł gop ełe omu kon polkuł mulnjunguł. Wu tał, omu kongun
    ełe ełmbił wu.
  ign-NT: Tacahe, eta mapaisi­rapahi ema Jesús te tachausi eta cáquiure Galilea, máimaha­vacapa
    ena apinana ajairana, ema émana ticaijarehi Simón Pedro émapa ema maparape Andrés.
    Eta náemata­nerepi ena nani, ténica­ra­hianahi. Náquijie­recahi eta nayutahe.
  dik-NT: Tɛ̈wën kuɛny Jethu wär Galilia yɔu, ke tïŋ amɛ̈i karou, Thaimon kek Andria
    wämënh ke dɔm rec buɔi.
  cac-cac: Van yec' Jesús d'a sti' a' n̈ajab' yic Galilea. Axo ix yilani, ata' ayec'
    vin̈aj Simón yed' jun yuc'tac scuchan Andrés. Van yac'anem ch'an̈ schimpa eb'
    yic yamlab' chay d'a yol a', yujto yamum chay eb'.
  tzj-E: Jesús remjon binem chuchi' ya' rbin-an Galilea tak ec'ola e c-e' ach-i' xeruwil,
    j-era' ach-i' e alxic, jun Simón rubi' y jun chic Andrés rubi'. J-e' com e chpoy
    ch'u' kas quemjon rq'uiekxic quec'am pya' tak xe'iltaja rmal Jesús,
  san-BUR: တဒနန္တရံ သ ဂါလီလီယသမုဒြသျ တီရေ ဂစ္ဆန် ၑိမောန် တသျ ဘြာတာ အန္ဒြိယနာမာ စ ဣမော်
    ဒွေါ် ဇနော် မတ္သျဓာရိဏော် သာဂရမဓျေ ဇာလံ ပြက္ၐိပန္တော် ဒၖၐ္ဋွာ တာဝဝဒတ်,
  yaa-NT: Ato askafakĩ yoita Jesús Galilea ĩa kesemẽ kani. Kakĩ fichini Simón yafi
    onefetsa Andrés. Nã rafeta tarafanã fimisfo inifo, ãto tarafanãfã faka naki poteaifãfe.
  cab-NT: Luágu ában wéyu, eíbugeina líña Jesúsu láru láru dúna le gíribei Galiléa,
    ába laríjini Simón lúma Andrés le lamúlen. Esénijani lubeígia jawádigimaribei,
    jáguruñati óra ligía.
  clu-clu: May sangka adlaw nga mintras nagapanaw si Jesus sa baybay ang Dagat ang
    Galilea, nakita na ang magkabogto nga si Simon kag si Andres nga nagapangisda.
    Dia sanda mga manogpangisda.
  swh-ULB: Na akipita kando ya bahari ya Galilaya, alimwona Simoni na Andrea ndugu
    wa Simoni wakitupa nyavu zao katika bahari, kwa kuwa walikuwa wavuvi.
  tpt-NT: Taval ni Jesús va ixkiltaukꞌaꞌanta ixkilpaꞌ lakamar Galilea. Ancha laqtsꞌil
