  ron-BTF: Și pe când umbla pe lângă marea Galileii, a văzut pe Simon și pe Andrei,
    fratele lui, aruncând un năvod în mare, fiindcă erau pescari.
  eng-WEBP: Passing along by the sea of Galilee, he saw Simon and Andrew, the brother
