    osɨri nia andaghɨ uvhuesi gumaghaniiŋ.
  nas-nas: Jiisuuꞌ Kaaleliꞌnaruꞌkoo miiringe nanuma Saimoniꞌ namainta Aanduruꞌ oovuretuꞌ
