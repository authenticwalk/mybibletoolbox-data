  anh-anh: Mach ave, Jisasɨv yamb ohɨra ondɨhondɨh Galilind ampaŋam omar. We nde waz
    Saimonɨmb ranɨr Andrumen mbɨndɨŋ añaŋan han avɨzɨŋgwɨŋgw ñɨmŋgɨmar. Mbɨndɨŋ ntɨŋ
    han oma ŋaŋɨndɨvam.
  mam-C: Nb'ettaq Jesús ttziyile Nijab' te Galiley, te' t-xi tka'yin Simun tuk'axjo
