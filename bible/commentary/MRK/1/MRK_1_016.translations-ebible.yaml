    chácá, chi quɨtɨ tnàhí‑áⁿ cúú chìuⁿ‑güedé tnɨ́ɨ́‑güedě‑dɨ.
  myu-myu: G̃ebuje Jesus xepxep axima bubu'ukayũ o'jojojo. Galiléiadi wãbu dag̃ cũg̃cũg̃
    pima ip o'jojojo iodi wãbu dag̃. Simão o'jojojo, André dak. André Simão kitpit
