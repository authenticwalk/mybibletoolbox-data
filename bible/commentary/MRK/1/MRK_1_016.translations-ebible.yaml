  mal-mal: അവൻ ഗലീലക്കടല്പുറത്ത് നടക്കുമ്പോൾ ശിമോനും അവന്റെ സഹോദരനായ അന്ത്രെയാസും
    കടലിൽ വല വീശുന്നത് കണ്ട്; അവർ മീൻ പിടിക്കുന്നവർ ആയിരുന്നു.
  kkc-kkc: Biame heeso, Yesu Gelili abei palaga maga dimeleeno, di kebigeli odoo bakadio
