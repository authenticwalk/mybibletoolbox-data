  cuk-cuk: Jesús Galilea-mata-dummad-gakaba-nadapgu, dakalid, Simón, degi, e-urba-Andrésʼbo,
    sakigi ua-ganai. Ar we-dulemarde, gusgu ua-gaedgi arbamaladid.
  tbf-tbf: Sien e Iesu ta nga vor ve veisveis i gegen mi barateis i Galili, a nga
    pare ba baser kasien e Simon ma e Andre guor ta nga tomekan mi ben simi barateis,
    simi vunan eguor ba ka vongovongon.
  uig-CYR: Шу күнләрдә у Галилийә деңизи бойида кетиветип, Симон билән иниси Андриясни
    көрди. Улар белиқчи болуп, деңизға тор ташлавататти.
  ikw-NT: Nga o znernu nụ ngeri Osimini Galili, ọ whnụ Saịmoni nụ Anduru nwene a rukna
    hne be zị nọowu ịgbo nụ rime osimini, kwnornu nụ be bụ ele noogbu aznụ.
  khs-khs: 'Yesu hano Kalili hawe hanapola: ela: potakamake Saimonewana ene e ma:e
    A:tuluwala a:tewi ewalo tima:na:pela: hawemi nete tuwata:sela: sitalapita: papokeye.
    Aputa: a:tewi tima:na: timinisewa ewalo pisinisi timinisekeye.'
  dwr-ENT: ዬሱሲ ጋሊላ ኣባ ላንቂያና ኣዴ፥ ሞሊያ ኦይቂያዋንታ፥ ሲሞናኔ ኣ ኢሻ ኢንዲራሳ፥ ባሬንቱ ዳባ ኣባን ዬጊያዋንታ
    ቤዔዳ።
  pma-pma: Navong Iesu mul mual va en vali oai en out Kaleli, kei les Saemon Pita
    ka tunali Andru. Keilu luvi meatin talah mesauien ka lumul luson net onealu vita
    en oai.
  atd-NT: No, nighihipanow on si Hisus dio to ilis to lanow no oghingaranan to Galilia
    no nigkita rin si Simon woy si Andres no patalahari no ogpanaraya dut ilis to
    lanow su talagngangalap man sikandan.
  tel-2017: ఆయన గలిలయ సరస్సు ఒడ్డున నడుస్తూ ఉండగా, జాలరులైన సీమోను, అతని సోదరుడు అంద్రెయ
    సరస్సులో వలవేయడం చూశాడు.
  hat-BSA: Pandan li t ap pase bò kote lanmè Galilée a, Li te wè Simon avèk André,
    frè a Simon an, ki t ap voye yon senn nan lanmè a, paske se moun lapèch yo te
    ye.
  bxh-bxh: Galili gelegelena yai Yesu ya laulau na tau hamahama luwaga ya itadi. Saimon
    ma hidana Endulu, edi hagida sa peipeiꞌidi gabogabo yai.
  top-NT: Maktum quilhtamacú Jesús ixtla̱huama ixquilhtu̱n pupunú xla Galilea acxni
    cá̱cxilhli cha̱tuy chakananí̱n tamuju̱ma̱na tza̱lh tachipama̱na tamakní, cha̱tum
    huanicán Simón y ixta̱cam huanicán Andrés.
  msk-msk: Kaba yapanaw si Jesus disang dorog nang dagat ag Galilea, kikita naan si
    Simon aw yang mangod naan na si Andres. Yanagpamiyara silan, kay manga magkakaya
    silan.
  gyr-NT: Ñepei arɨ Jesús oguata ɨpa Galilea ɨvɨi. Ahese osepia Simón, tɨvrɨ Andrés
    avei, ahe pira omboha yuvɨreco.
  kmh-kmh: Jiysis Galiyliy chemb gol ak pandikyiŋg niŋak; bi piysdep mamiymiŋay ak
    piys dur aŋgiy, wimben ak di ñiŋg namb biyaŋ yokiy minderik. Bi mamiymiŋay kun
    ak yimb kiykmiŋay ak, Saymon yip, Enjriw yip.
  ukr-ONPU: Коли Ісус проходив біля Галілейського моря, то побачив Симона та Андрія,
    брата Симонового, які закидали сіті в море, оскільки були рибалками.
  emi-emi: Iesu ghe kasukasu elaolao tale sama ateo talia ngateae eGalilii, me ghe
    tarala Saemon me nengana ta Andru. Lalu ghe lukuluku, poli tau ngelamana ilalua.
  zpv-NT: Ya guyuuꞌ tuhbi dxyih zeezah Jesuhs rwaaꞌ ñisadoꞌ xteenn Galilea ya riꞌchi
    bwaꞌha Ñiꞌh chiohpa bwiinn rigalaꞌh raꞌ ba dxihxi bwehlda loh ñihsa; tuhbi ba
    laa Simohn ya stuhbi ba naa bwihtsi ba nin laa Andrehs,
  gux-gux: Nani Jesu n den pendi Galile kpenu kani, o den la Simono leni o waalo Andile
    ke bi lu bi taalu mi ñima nni kelima bi den tie jankpaanla,
  kos-kos: Ac ke Jesus el fahsr sisken Lulu Galilee el liye mwet patur luo, Simon
    ac Andrew mwet lel, ke eltal fuhlalik nwek natultal in lulu uh.
  ibo-ibo: Mgbe Jisọs na-aga nʼakụkụ osimiri Galili, ọ hụrụ Saimọn na Andru nwanne
    ya, ka ha na-awụnye ụgbụ ha nʼime mmiri nʼihi na ha bụ ndị ọkụ azụ.
  yml-yml: Tamu ꞌaiata Iesu i balabalaga Lavu Galili balebaleamo tomotoga ꞌadi ꞌailuga
    i ꞌisedi, Saimoni ma taina Anidulu vuatayega igana i ꞌonaꞌonadi fai taunidi toyaubani.
  ory-ory: ସେ ଗାଲିଲୀ ସମୁଦ୍ରକୂଳ ଦେଇ ଯାଉଥିବା ସମୟରେ ଶିମୋନ ଓ ତାହାଙ୍କ ଭାଇ ଆନ୍ଦ୍ରିୟଙ୍କୁ
    ସମୁଦ୍ରରେ ଭଉଁରୀଜାଲ ପକାଉଥିବା ଦେଖିଲେ, କାରଣ ସେମାନେ ମତ୍ସ୍ୟଜୀବୀ ଥିଲେ।
  bzj-bzj: Wahn day az Jeezas mi-di waak lang di waatasaid da Gyalilee, ih si Saiman
    ahn ih breda weh nayhn Anjru. Dehn mi-di chroa owt dehn fishin net eena di lagoon
    kaa dehn da-mi fishaman.
  wmt-wmt: Wali Jesus kurlangu yanani rirringkirla ngapangal purlkangal yiningal Kalalirlal.
    Parlipinyala pinya nganpayijarra nyanartikarrajijarra Jayiminjaa Yanturu, paparlangu
    pila. Tarrapungani pilarla niting kapipurru warntarnupurru, warrkam pilangu nyanarti
    ngunangani. Wali kapi pila purlkapurlka warntarnani, yijila pilanya yungani pamarrpurru.
  chk-chk: Iwe, lupwen Jesus a fetal arun ewe nomun Kalilea a küna ruoman pwipwi,
    Simon me Andru, ir chon attau, ra aturätiu nöür chew lon ewe noom.
  ssd-ssd: Kile Yesus nu Galilea kule kualiŋ make dubimba kumbaŋge nale aba nakile
    Simon le Andreus ndoŋ kumaŋ bukŋga minnaik le kaŋgerkina. Nale tuku piro ta kualegaŋ
    kilnaik tuku.
  acr-TNT: Echiriꞌ cabin ri Jesús chuchiꞌ ri mar re Galilea, xeril pan ri Simón rucꞌ
    ruchakꞌ Andrés, e riꞌ caquicꞌak ri qui atarraya chupa ri yaꞌ, ma rique e aj chapal
    car.
  rop-rop: Brom deya Jisas bin wokwok wansaid langa Leik Gelali. Deya na imbin luk
    det dubala braja gija neim Saiman en Endru. Dubala bin gajimbat fish garram fishnet,
    dumaji dubala bin fishamen.
  mee-mee: Ka inae Iesus tatao nga Sivoli Ae Galili kaona, na i ke kele Saimon kala
    nga teiteikia ae Anru ka ineke tantamali ka po nga sivoli, ta ka ri ra maengekana.
  mwf-2018: Bere nhini thangunu Jesus-ka nadha dini da ngipilinh ngala nan-nu Kelili.
    I ngarra nukunu-re punimardadha wurrini ngarra ngipilinh-ka nukunu bampunkungkardu
    piguna Simon i Andrew nanhthi karlay parderuthtuththa ngarra ngipilinh ku ngurlmirl-nu.
    Piguna nhini-ka kardu bere matha parderuthtuththa ku ngurlmirl-nu nanhthi karlay-re.
  dif-dif: Nau Galilaia pantuni wirarina wonti, ja Nulu Simon ja Andreas ngatata nunkani
    najina wonti, pudlali jama pantuni worana wonti; ngangau pudla paru maninietja
    nganana wonti.
  gam-gam: Jisas er dumo Galili nu erim kerman djeke po molo kani, Saimon age Andru
    boll pis kon i nu al woro mopill. Soka pis to wanpill una mopill.
  nou-nou: Edo Iesu Galilee umo bengi da pepeta ise wo oiro embomei etoto Simon de
    uso namendi Andrew de wo berero gosisira.
  mqb-NT: Natiya, Yesu a zla ta man sə bəlay sə Galile nà, a canan anà ɗo sa ban
    kəlef aya inde cew, atə Simon tə mərak anahan Andəre, tinen apan ti ban kəlef
    tə zuvo a tinen ahay.
  ape-B: Douk Jisas nape nanalahe nanak algasin umu nebenyi raunwara Galili, wakuli
    natik Saimon nanu ananinu owaninu Andru douk hape henek bisnis umu hatuk yeguh
    uli. Amam howachak ananu umben enyudak nebenyi raunwara ali hape hatuk yeguh.
  grc-F35: Περιπατῶν δὲ παρὰ τὴν θάλασσαν τῆς Γαλιλαίας εἶδεν Σίμωνα καὶ Ἀνδρέαν τὸν
    ἀδελφὸν αὐτοῦ, τοῦ Σίμωνος, βάλλοντας ἀμφίβληστρον ἐν τῇ θαλάσσῃ, ἦσαν γὰρ ἁλιεῖς.
  cav-NT: Jesústu Galilea bei jiruru eque dirucuare. Diruyara tujatu badirucuare beta
