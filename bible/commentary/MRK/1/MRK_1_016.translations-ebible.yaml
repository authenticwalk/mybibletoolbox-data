  yka-yka: Manjari inin, sābu lumengngan si Isa si susulan lamew inēnan Jalil, niyaˈ
    takitene duwangan magpungtinaˈi, si Simon duk Andariyas, magpokot laˈi dem lamew
    peggeˈ siye meˈ aˈa magkenna.
  mle-mle: Jisas ar si Galiliy, di mala arasaay yaad. Yakuw, Sayman-awa dikidi nyamwus
    Adiruw Jisas vidibir. Bir nagir yakisakwubir guwaar kamiy kwurik. Aal biraki yawiy-al.
  shp-NTPO: Jatian ja Galilea ian ketani kakin, oinna iká iki; Simón jawen wetsa Andrés
    betan rikani iibekoni, yapán teetaibo ikax.
  aom-aom: Ëhiꞌoromo iae Galilee eꞌu riröre juvadeje. Juvoꞌi gavadeje Simonꞌo Andrewꞌo
    öꞌo öꞌo visue suovarue aëro jëvëꞌëro viöho jovore baꞌamamu.
  geb-geb: Zisas mba bunin mbe suaŋgiap, Gariri mbɨ gaa ga tɨga vui. Ana vuav Saimon
    won ŋguga Andrun kov, ana mani gari, mani wo vhaaŋ ndi sui. Mani mbagar shɨga
    mbui gumani ma.
  eng-WYCLIFFE: And as he passide bisidis the see of Galilee, he say Symount, and
    Andrew, his brother, castynge her nettis in to the see; for thei weren fisscheris.
  bsj-bsj: Ki kwama wo ci yakenti cunge wima Galiliye, cin to cimon kange Andirawu
    Kece ci mer biliyar mor wima wori cin nob taka jingeb.
  cak-cak: C'o jun k'ij ri Jesús nibin chuchi' ri lago Galilea, jari' xerutz'et ca'i'
    achi'a' quichak'-quinimal qui' chi yequic'akala-ka ya'l pa ya' richin yequelesaj
    quer, roma jari' quisamaj. Jun chique rije' rubinan Simón, y ri jun chic Andrés.
  chf-NT: Tu nume tu ti' jini nab u c'aba' Galilea u chäni aj Simón y aj Andrés, u
    jitz'in chich aj Simónba, mu' u jule'ob u chim tä ja', uc'a unejobba ajq'uechbuch'ob
    une.
  tlf-tlf: Kale am maak daanu e, Yesus iyo Galili Ok Muk umi kan tem ku-tele abe-bom-nala
    e, Saimon so ilami niing Andru so alop ita itama kale, alop bilip iyo aniing abu
    kulep no tolip saanin tinum kale, bilip iyo aniing abumin men uyo kwaalip daak
    ok tem abelu aniing fen-bilip kalaa age
  piu-2006: Palulanguru yuru Kaliliyila tjayiṯiwana Yiitjunya yanu. Yankula pulanya
    nyangu, yurungka niitingitjarrangkupula kuka piitji mantjirinangi. Wati paluru
    kutjarra Tjaamananya Yanturunya kaakararrapula nyinangi. Paluru kutjarrangku kuka
    piitji kapuṯura mantjiṉangi, yalatjipula rawa waarrkarripayi.
  poh-NT: Chiri̱j i wili nok behic riban chi chi̱ꞌ nim laj haꞌ wilic ar pa riyukꞌul
    Calile̱ya, reꞌ Jesus xilow quiwach take qui̱b chi aj car reꞌ Simon chꞌi̱l i Tirix
    reꞌ richa̱kꞌ ruꞌ eh nok cꞌahchiꞌ quicutum jok pan haꞌ i quiyaꞌl chopbal car,
  tue-tue: Jesús Galileataro wesapʉ wáayigʉ. Toopʉ́ wáagʉ, Simónrẽ, cʉ̃ʉ̃ bai Andrére
    ĩñayigʉ. Wai wasarí basoca niijĩrã, bapigʉ cõãño, wai wasara tiiyíra.
  bjp-bjp: Na aunbiing Iesu i tole bulin dan kawil na Galili, ka par Saimon ru latualik
    e Enru ru linlin ubiin la na dan, wara le ru un tom ienmaket.
  xon-xon: Yesu nan chuun kpak Galilee Aanyusakpem aagbaan, le ki ti kan Simonn ni
    unaal Andru bi mae kipɔɔk nnyun ni; bi ye bijanbam la.
  tzo-ZNT: Ti Jesuse ibat la ta tiꞌtiꞌnab ta Galilea. Tey la iyil chaꞌvoꞌ jchiꞌilticotic
    ta israelal, sbanquil yitsꞌin noꞌox sbaic. Li banquilale Simón sbi. Andrés sbi
    li itsꞌinale. Tey la yolel tsjipic ta nab snutiꞌic tsacobil choy, yuꞌun la tsacchoy
    yabtelic.
  mpm-NT: Ɨɨn kɨvɨ ni yaꞌa Jesús yuꞌu lago Galilea, ti ni jini ya kaꞌiin Simón jiin
    ñani da Andrés, ka jnɨɨ da chāká jiin ɨɨn ñunu,
  ots-NT: Diguebbʉ ya, car Jesús bi ma gá hño pʉ hnanguadi car mar, pʉ jar estado
    Galilea. Má dyo pʉ cja̱ bi cca̱hti yojo hñøjø cʉ mí ncjua̱da̱. Ca hnaa múr Simón,
    cja̱ ca pé hnaa múr Andrés. Nucʉ, már pøtihui cár hmamöyhui jar deje, como mí
    mamöyhui.
  hoy-hoy: याग यीशु गलील इन झील इन किनारा किनारा होगोन, रा आव शमौन अदिक आऊन वार्ट
    अन्द्रियास उक झील दा जार हाक्त नोळदुन; यतिकी आंदुर मेन हुडावाळेर ईरोर.
  amo-amo: Achina ukatu nbii kurawan Galili, a to iyizi ayene simon ku nin Andirawus
    gwanan Simon nawa din kifizu nibo nin nitaru me nan nya kurawe, bara na katwa
    mine wadi ndwanghari.
  pjt-pjt: Ka nyara palula maḻangka Jesunya uṟu Galileela kantilytja waṟaṟa anangi
    munu nyangu wati antipina-putju kutjara ini Simonnga pulanya Andrew-nya. Panya
    paluṟu pula kuṯaṟarangku ngaṟala net uṟungka waṉingi antipina tjuṯa witintjikitjangku.
  cwe-cwe: Yesu viyakalile yofosa mumgwazogwazo mwa dilamba da Galilaya, kawaona wavula
    waidi, Saimoni na Andeleya ndugu yake. Wakala wovula somba kwa lwavu.
  daa-NT: 'Goytu kee, Iisa jaawiy ɗo bi ka barre ka Galile. Ŋa gastu gay cabe boosir
    seera : Simon iŋ siŋji Andre. Wiktin taat ŋa gasiigu, ŋu caba iŋ ribbinco.'
  mlp-mlp: Ari Yesus yuw-kurorqan Galiliy aqurumnib lehad luwim in Saimon amikqan
    Andru inaq dob hunegim nabiq waqad luwsa tigibiy. In giger kabiy naqmo em yaqayta
    amatawun.
  ape-C: Douk Jisas nape nanarahaen nanak anagas um debeigi waiyag Galili, aria natik
    Saimon nani ananin wanin Andru douk hape henek bisnis um hatuk eiguhw iri. Amam
    hawashak anan umben agudok debeigi waiyag aria hape hatuk eiguhw.
  bgs-bgs: Na, róggun igpanó si Jesus tun ta ligad ka Ranó ka Galilea, igkita din
    tô duwa mataladi gamama na si Simon asta tô adi din na si Andres. Igpamukut dan
    su taraággut dan ka sáddà.
  faa-faa: Yasu he Kariri fua pukua reke aseane Saemone soko ipi mamanea Enitu soko
    tetapō pokoa mokoako hea kasipu kokomareraka risikino asesapo. Arirakano tetapō
    makata rakirane pokoa pisinisi rakirapo.
  kik-kik: Na rĩrĩa Jesũ aathiiagĩra hũgũrũrũ-inĩ cia iria rĩa Galili, nĩonire Simoni
    na mũrũ wa nyina Anderea magĩikia neti ciao iria-inĩ, nĩgũkorwo maarĩ ategi a
    thamaki.
  cap-NT: Tsjii pajk kota z̈elatc̈ha, Galilea cjita. Jesusaqui kot ataran ojklaycan
    pucultan jilazullca cherchic̈ha; Simón, niz̈aza Andrés cjitatac̈ha. Ninacatac̈ha
    ch'iz tanñinacaqui. Nii ora ch'iz tanz kjazquiz tjojtznatc̈ha.
  ksr-ksr: Jiisasnoŋ kaeŋ iŋijoŋ liligoŋ laligoŋ Galili apu aŋgombaa goraayanoŋ metetereeŋ
    kema sora hooro eja woi iriiro. Qagara Saimon, koga qata Andruu. Yoronoŋ misagara
    apu aŋgonoŋ sora horowowaajoŋ giliŋ laligori.
  eng-TNT: As he walked by the see of Galile he sawe Simon and Andrew his brother
    castinge nettes into the see for they were fysshers.
  sbs-sbs: Mukukabuyenda kumbali ye Wate lya Galileya, nabona Simoni ni Andulu mukulwe
    wa Simoni nibalaleka tunyandi twabo mwiwate, mukuti babali bayambi.
  sue-sue: Ago wero Yesu meni ou ubu Galilaya amira kora-kora nomite Simonto nami
    nuso Andereare nuto ami moga oura apitinoiwato ginua awa. Nuto wo pumai ema.
  fra-NCL: Alors qu’il passait le long de la mer de Galilée, il vit Simon et André
    son frère qui jetaient leurs filets dans la mer, car ils étaient pêcheurs.
  bhg-bhg: Ango edo Yesu Galili ubutu bengida ainto eite, wo iro ari embo tote (2)
    Simon ae ainda nameji Andrew de mongami wo barero gosisina.
  snn-NT: Ja'nca ba'iguëbi Galilea zitara yëruhuana sani, mejabëbi ganini ëñato, Simón
    hue'eguëbi, baguë yo'jeguë Andrés naconi ba'ijën, hua'ire yojën baë'ë, hua'i yoye
    ye'yesi'cua sëani.
  atb-NT: Yesuq gi, Galile nhông yàm mai sô laî ló le, Simun eq yhanggu Andre nhiktâng,
    nhông má gùn dú nyî kô é lé, myang ri; haû nhik gi, ngozo kóng zo su nhik nghut
    akô.
  wro-wro: 'Tjanai iŋgeŋeri wo:ndum Galilee nąrim, mąra ko:nandu Simon a Andrew iwomale
    Simon anąŋga, net wo:ndu'' ŋuru wai iŋgaiąbunandiri: djaia ŋąrandu iŋgąninandu.'
  cek-AK: Anih Kalili tuipui taengah caeh naah, tuipui thungah palok haeng Simon hoi
    amnawk Andru to a hnuk, nihnik loe tanga naeh kami ah oh hoi.
  bkd-bkd: Su taghiphipanaw si Jesus duun hu kilid taena ha Danaw ta Galilea naahà
    din si Simon daw sa suled din ha si Andres ha tagpamaling duun taena ha danaw
    ta mamamaling man sidan.
  ctu-76: Che' ñac chʌncol ti xʌmbal majlel Jesús ya' ti ti' colem joyol bʌ ja' Galilea
    bʌ i c'aba' ti yilʌ Simón yic'ot i yijts'in Andrés. Chʌncol i chocoyob ochel i
    chimol chʌy ya' ti colem ja' como ajchuc chʌyob.
  lac-NT: A ray u q'uinino' tan u man Jesús ich u chi' c'ac'nab, u c'aba' u c'ac'nabir
    Galilea, jeroj caj u yiraj Simón yejer u yits'in Andrés. Tu chuquicob cʌy quire'
    ra' u beyajob. Cu chuquicob cʌy yejer yajow chim.
  xla-xla: Alila haleta Yesu Ga꞉lili kaula peleyama tle tamhalemama natilati amalo
    halomalalo so opa Saimon mate ya꞉ ei Endulu mate mata hatitimsiyamala natiyo.
  xav-NT: Tawamhã â zaihâ u ma tô wi, Zezusi hã, Darireza na ĩsõ'u nhisi u hã. Wisi
