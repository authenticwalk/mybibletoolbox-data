    dokonya pyandao pisa nyoo kateambi.
  eng-ASVBT: And walking by the sea of Galilee, he saw Simon and Andrew the brother
    of the same Simon, casting a net in the sea; for they were fishers.
  mna-mna: Aigule ta na, Yesu ipiyalyaala pa tai Galilea ka peende ma ila. Mi ire
    toŋmatiziŋ ru, Simon ma Andreas, tiwaswaaza ma timbotmbot. Pa ziru na, tomtom
    ye kan.
  myw-myw: Yeisuw inoun in ivvayal wadadan yevagam avakaein, yagan Galiliy, ikin Saymon
