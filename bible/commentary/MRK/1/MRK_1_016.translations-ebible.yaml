  sby-sby: Nomba pacindi ncalikwenda mu mbali mwa lwenje lwa Galileya, walabona Shimoni
    ne Ndileya pabukwabo, kabawala tombe mulwenje, pakwinga balikuba basulishi banswi.
  sll-sll: Te gin ta Yisas Galili nir digan bir bina warere, hangure, ebering Saimon
    Endru yasuri pisi nir hau gal pia si nir ala olere, pisi si mongure, hangwi.
  yaq-NT: Junama'a intok, Kalilea' tea'po, intok bawe naat weamaka, woi yoemem ama
    bichak, emo sairakame. Juka' Simo' teamta intok juka' Antej teamta bichak. Juname'e
    intok, kuchum yeu baubaekai, bem jite'im ba'au jimaalataka ama aanen. Bwe'ituk
    kuchuleomtukan.
  uro-uro: Näkt nga ma Jisas kat tet pät ama namuqa aa rhäkt ma Galili dä qa lu ma
    Saimon gä na aa läktka ma Andru i init don na ama väiuqi va ama namuqa inguna
    iom di ama väiumärhindäkt.
  ita-1885: Ora, passeggiando lungo il mar della Galilea, egli vide Simone, e Andrea,
    fratello d'esso Simone, che gettavano la lor rete in mare; perciocchè erano pescatori.
  muy-muy: A vaɗ nahaŋ Yezu naŋ àbu akoru kà gəvay ga dəluv Gelili ti èpi mis bebem
    cʉ ; biliŋ gani slimi gayaŋ Simu, nahaŋ ni ti ni wur ga məŋani Andre. Nday tə̀bu
    tətəliyu zəva gatay a dəluv vu, aɗaba nday ndam məgəs kilif.
  kqc-kqc: Iesu bi Galilee moka daidai tora seriri bogasa bi Simon ini usika Andrew
    sa koruri fate makugamadi ma veyo, adina ina bi oyena rutu vene.
  tav-tav: Cabero Jesu Galilea cawamecʉti ra ʉtabʉcʉra tʉjaropʉ cáaáteñañupʉ. Ti ra
