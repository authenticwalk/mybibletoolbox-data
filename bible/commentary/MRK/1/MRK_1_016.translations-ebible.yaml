  bfz-bfz: गलीलो रे समुद्रो रे कनारे-कनारे जांदे ऊए यीशुए शमौन और तेसरा पाई अन्द्रियास
    समुद्रो रे जाल़ पाँदे ऊए देखेया, कऊँकि सेयो मछलिया पकड़ने वाल़े थे।
  cuk-09: Jesús Galilea-mata-dummad-gakaba nadapgu, Simón-dakalid, sakigi ua-ganai
