  lat-VUC: Et præteriens secus mare Galilææ, vidit Simonem, et Andream fratrem ejus,
    mittentes retia in mare (erant enim piscatores),
  ngp-ngp: Umwo andaga akomboka mnk'handa mwe bahali ya Galilaya. Niyo awaona Simoni
