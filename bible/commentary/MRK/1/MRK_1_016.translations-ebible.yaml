  azz-NT: Jesús nejnentinemía martenojcopaca de Galilea huan quinitac ne Simón huan
    icniu Andrés, naquen quitamotayaj ninmatau tech in mar porín yejuan catcaj pescadojquitzquiani.
  spa-RV-1909: Y pasando junto á la mar de Galilea, vió á Simón, y á Andrés su hermano,
