    bale fain ria.
  toc-NT: Maktum quilh­ta­macú acxni̠ Jesús xtla̠­huama nac xquilhtú̠n xapu­punú Gali­lea
    ca̠úcxilhli cha̠tiy squi̠­ti̠­naní̠n xta­ma­ju̠­má̠­nalh xtza̠lhcán nac chú­chut,
    cha̠tum hua­nicán Simón y xta̠lá hua­nicán Andrés.
  ulk-1902: 'E ekas keper dege Galilaia, E dasmer Simona a Anederea tabara keimer
    net gurem dikri: abelelam ui darali umele larem.'
  som-som: Markuu badda Galili ag marayay, wuxuu arkay Simoon iyo walaalkiis Andaros,
