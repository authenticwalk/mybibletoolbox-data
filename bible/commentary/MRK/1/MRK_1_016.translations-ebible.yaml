  mbh-mbh: Na Jisas kene i es a thei a pamonlel a Galili wopo ma i thopolo a Saimon
    ome itein a Andru, na or paini o men a oa wok nge, ma o rongu oa susua, eneke
    ake ini or paini ole omaing, ako o el umtun nge.
  bdd-bdd: Sauga ꞌaigeda Yesu holega ꞌihasahasane ta ꞌiꞌitanao togomana siteluwa matasina
    Galili holai ꞌidi gomana siyahuyahuwe, taudi Saimoni ma Andulu.
  cbt-NTPO: Ina quëran Cariria sono' yonsanquë pa'sahuaton, cato' sami camayoro'sa'
    quënanconin. A'naso' Simon itopi. Iinë' riti të'yatapi sami macacaiso marë'. Iinso'
    Antërisë itopi.
  srn-NT: Di Yesus ben e waka na a syoro fu a Meer fu Galilea, A si Simon nanga en
    brada Andreas e fisi nanga den tyasneti. Den man disi ben de fis'man.
  cta-NT: Loꞌo ngua sca tsa̱ nu ndyaꞌa̱ Jesús toꞌ tayuꞌ Galilea, liꞌ naꞌa̱ yu jiꞌi̱
    Simón, loꞌo Andrés tyaꞌa ngula Simón; ndyaꞌa̱ nguꞌ cuta cualya loꞌo taraya, chaꞌ
    biꞌ laca cña nu nduꞌni nguꞌ biꞌ lcaa tsa̱.
  bqc-SIM: Kɛ́ Yesu lɛ́ dↄ Galile ísidai, à kpↄ̀wɛnaↄ è, Simↄↄ ń a dãuna Ãndeleeo,
    aalɛ táalu zu ísidapi guu.
  tcz-CHONGTHU: Nikhat Yeshuan Galilee Dillen pang ajotpana ah ngaman'a kivah le nehhol,
    Simon le asopipa Andrew chun dillen a ngamatna len anase lhon aga tohkhan ahi.
  mar-mar: येशू गालीलच्या सरोवराजवळून जात असता त्यास शिमोन व शिमोनाचा भाऊ अंद्रिया
    हे सरोवरात जाळे टाकताना दिसले, कारण ते मासे धरणारे होते.
  snp-snp: Ena Yesu ya Galili nofuna anawalo monimo uto eyami ya Saimonite kunalafo
    Adulute laefa olu-olu ami we minami yamu noku ya laefa olu-olu amo owo ya fulo
    minami ya geyeto
  isl-isl: Dag einn er Jesús gekk fram með Galíleuvatninu sá hann bræðurna Símon og
    Andrés, þeir voru fiskimenn og voru einmitt þessa stundina að leggja netin.
  spy-NT: Nto mii bēsyēēt ake, kumii ꞉Yēēsu kuwēēsyētootēē sakaramteetaab Tōōliilēētaab
    Kalilaaya, kukas biiko āyēēng' chēē kimii kuwiirchinē nēētiinēk bēēko kunāmē *burburiinēk.
    Bichooto ku Simōōni ākoo ng'eetaabkaamet Antereeya.
  xnn-xnn: Issan mendad-aanan Jesus isnan benget di baybay id Galilea et inilana nan
    doway sin-agi ay da Simon ken Andres ay mensidsidok isnan baybay tay siya nan
    oblada.
  mwe-mwe: A Yeshu pubhapitaga nnyenje litanda lya Galilaya, gubhaabhweninji bhaatanda
    yamaki bhabhili. A Shimoni na apwabho a Ndeleya bhalitandanga yamaki na lyau.
  tte-tte: Sauganane Yeisu Kalita Galili busu galagalana mena iyonayona togomanao
    yoli labui mekanakava igitaili, Saimoni yo kanakava Anidulu, ali yagida sigalagalayan
    kalita mena.
  tcs-tcs: Wen Zizas i bin wagbaut longsaid wea Leik Galali, em bin luk tu pisaman,
    Saiman ane Andru, demtu tu bala. Demtu bin sake net de.
  hlt-THB: Jesu ing Kalili tui keng na a ceh awh, Simon ingkaw ana Andrew lawk anik
    khawng ce hu qawi hy, cekqawi taw ngakhawikung na awm hy nih.
  soq-soq: Iesu doa Galili tampe aleidie bouri lawailala Saimon wamba Endru nata lawaibu
    esa bedewe aubamoio ewamone
  qub-qub: Galilea gocha cantunpa aywaycashancho Jesús ricaran Simonta wauguin Andrestawan
    redanta gochaman jitaycajta. Paycunaga caran pescädu charejmi.
  att-att: Á ta pattalebák ni Apu Kesu ta aggik na bebay na Galilia, nasingan na yù
    ira duá nga mawwagi, di Simon kâ Andares, nga mattabukul, gapu ta yáyù ángngalluád
    da.
  bki-bki: Iorou kanio, ana na Yesu jom̃a mieliel ea baramudou na burum̃ara ueiyabo
    na Kalele, mial tomjuo, nam̃a aburuvurua niado, be Saimon bija kuruano Andru,
    napano naljuo aju aburu kialo levlevi.
  bqp-bqp: Kũ Yesu tɛn do Galili sɛ̀bɛɛi, à Simↄ kũ a dakũna Anduruoo è, òtɛn birigi
    kpá sɛ̀bɛɛ pìn, zaakũ sↄrↄkↄnↄmɛ.
  mcp-mcp: Dúl jwɔ́w, Yésus ŋgə́ cɔ̧́ ncindye mâŋ mâ Galilê, nyə a dʉ́g Shímun bá
    mínyɔŋʉ̂ yé Andrê, bwə́ ŋgə́ wusə wód mə́júwód. Bwə́ á dʉ julə oshû nə məwód.
  hat-hat: Pandan Jezi t'ap mache bò lanmè Galile a, li wè de pechè pwason, Simon
    ak Andre, frè li a. Yo t'ap voye privye nan lanmè a.
  npl-NT: Se tonati ijkuak Jesús opajpanotiaya itempa n weyi atl de Galilea, okitak
    n Simón iwa ikni Andrés okitlamotlayah inmichayawah porke yejwah michmajkeh.
  bgg-bgg: Ji è yao srane Isu è Galili beng pha khabang iring hà wuii thog mage shii,
    Isu è ù ua pha nyi shii doh. Simon chiih-è ikhuii Andrew ne chiug mua ne rai pha
    doh ro.
  eng-TCENT: As Jesus was walking by the Sea of Galilee, he saw Simon and Andrew his
    brother (that is, Simon's brother) casting a net in the sea, for they were fishermen.
  eng-BSB: As Jesus was walking beside the Sea of Galilee, He saw Simon and his brother
    Andrew. They were casting a net into the sea, for they were fishermen.
  cpu-NT: Okanta pashine kitaite ikenanake Jesús inkaarethapyaaki Galilea, iñaapaatziiri
    paitachari Simón itsipatakari irirentzi Andrés ikithataiyini. Tema shimaatzinkari
    inaiyini.
  san-ASM: তদনন্তৰং স গালীলীযসমুদ্ৰস্য তীৰে গচ্ছন্ শিমোন্ তস্য ভ্ৰাতা অন্দ্ৰিযনামা
    চ ইমৌ দ্ৱৌ জনৌ মৎস্যধাৰিণৌ সাগৰমধ্যে জালং প্ৰক্ষিপন্তৌ দৃষ্ট্ৱা তাৱৱদৎ,
  tac-NT: Esusi enale bilena ba'wichí suweke, we'lesi manígime ba'wí Galilea anilime.
    'Lige oká rió ro'chí e'mume etele. Alué oká rió wa'lú morali iwíate newárigime
    o'kame, 'lige alué morálite i'mua uchule ro'chí. Bilé Simoni anilime nile 'lige
    uché bilé Antresi anilime nile, Simoni bonila.
  eng-WEBPB: Passing along by the sea of Galilee, he saw Simon and Andrew, the brother
    of Simon, casting a net into the sea, for they were fishermen.
  gfk-H: Io, ing bia Iesu ga hanahaan ra gagena no tamat na taah kis Galili ga nas
    lah airua tena kap kiripa, Saimon ma no tasina Endru, dir ga seisei hani tiga
    uben.
  viv-viv: Tova saꞋeyana Yesu tobu ana egana Galili ana taliyeya ginauna tu Saimoni
    kadu taina Anidulu giꞋitadi. Alevatu hisesehobuyeni tu giꞋitadi faꞋina badi tobayauma.
  yao-yao: Che Yesu paŵapitaga mungulugulu litanda lya Galilaya, ŵaweni ŵakukoka ŵaŵili,
    che Simoni pamo ni che Andulea mpwakwe ali nkukoka somba kwa lwau.
  tgp-tgp: Na rani matea, Iesu mo lo hahau usuri na pahisa tasin Galilee, mo hite
    Simon enia tasina Andrew, la lo pulahi na tara matea na tasi matan enira tamlohi
    aleale maji.
  auc-NT: Ayæ̈ mänïï pöninque Itota gäwapæ̈ Gadideapæ̈ yæwedeca gote cægonte ayongä
    Timönö tönö Æntade tömengä tönïñacä ïnate acantapa. Në gæyæ dadöwëna ïnöna inte
    tömëna dicamöñæ̈ æpæ̈në wo guitodonte dadöwëna acantapa.
  kbc-NT: Niɡ̶ijo Jesus me noxiwigi liniogotibece niweiigi Galiléia, odaa ja nadi
    Simão ijaaɡ̶ijo nioxoa ane liboonaɡ̶adi André. Oyokoletedinigi leelatiidi miditaɡ̶a
    weiigi leeɡ̶odi mina libakedi me nomiigomigipi.
  bmh-bmh: Ziwas tub ebu, Yesus go Galili Ze Unig gasag eiman beteimai, Saimon gonugau
    amag Andru dual piareun. Go karuk wabun zo ze unig oug hei daremen. Einen, goagal
    karuk salau wanemen dudu.
  ctu-BL: Che' woli ti xʌmbal ti' ti' ñajb i c'aba' Galilea, tsi' q'uele Simón yic'ot
    Andrés i yijts'in Simón. Woli' chocob ochel chimo'chʌy ti ñajb, come xchuc chʌyob.
  meq-meq: Yesu a zəŋgal me i dəlov i Galile. Ahəl nakə faya ta zəŋgaliye me i dəlov
    niye aye na, a ŋgatay a ndo məgəse kəlef hay sulo. Niye hay na, Simoŋ ta malamar
    ŋgay Aŋdəre, faya ta kaliye gadaŋ tay a dəlov.
  noa-H: Biek hãb Jesús t'ʌrrdö Galilea hanʌm higaau nʌrrʌmua hõor numí dö hʌrëu nʌm
    hooimajim haajem. Mak'ʌʌn Simón hajim haajem hich naam Andrés hanʌm dʌ̈i. Hich
    mak'ʌʌn dö hʌamien hajim haajem.
  alp-NT: Eleki kena Yesuse Ilia me tlaka Galilea leini, Iselu Simone kai kwalini
    Andrease luasi nikwa iane kena uete, le luaise tamata maka nikwa iane.
  san-VEL: tadanantara.m sa gaaliiliiyasamudrasya tiire gacchan "simon tasya bhraataa
    andriyanaamaa ca imau dvau janau matsyadhaari.nau saagaramadhye jaala.m prak.sipantau
    d.r.s.tvaa taavavadat,
  kbq-kbq: Galili timofo ankenare Jisasi'a nevuno Saimoni'ene Endrukea, koganararemoke,
    kuko timpi netrakeno ome znagene. Na'ankure zanagra nozame ahe ne'trene.
  kbh-kbh: Galilea uafjajónaye tsachajana Jesús yojtsaye ora, cha tojánanÿe Simón
    y chabe uabentsá Andrés; chatna atarraiëshangá ibnetsashbuétsets̈añe, er beonga
    ashebuánayata chata ibnamna.
  ron-LSB: Trecând pe malul mării Galileii, a văzut pe Simon și pe Andrei, fratele
    lui Simon, care aruncau o plasă în mare, căci erau pescari.
  pon-pon: Ni a kotikot jili liman jed en Kalilaa, a ap majani Jimon o ri a ol Andreaj
    ara lalaid jili, pwe ira jaujed.
  nhe-BL: Teipa Jesús nentinemiyaya iteno nopa hueyi atl Galilea huan quinitac Simón
    ihuaya iicni, Andrés. Yajuanti eliyayaj michtlajtlamani huan quimajcahuayayaj
    se matlatl atitla.
  sps-sps: Jisas taan ereer naa non tana naaman iny Galili, Ya tagei rato ere Saimon
    me Anduru u mumuinyasiny vavagaar jian naaman men muav tsuar, tana saa arin tsoiny
    nawaan.
  wnc-wnc: Jesuta yangga gapan Galili gwenu kwaimune kusika kawawan Saimonkat uyapna
    Endruatda asinggan pis kaike mani ita pakakumayak. Siwan yapapna yangga gapan
    katang mukgawat kakut.
  bus-bus: Kɛ̀ Yesu e dↄↄ Galili sɛ̀bɛzi, à Simↄ kↄ̃n a dãaro Anduruo è, aↄ̃ↄe táaru
    kpaa sɛ̀bɛ pìn, zaakɛ sↄrↄkↄnↄmɛ.
  gub-BL: Amo 'ar mehe wata Zezuz oho iko Karirez yryhu waz rehe a'e. Wexak mokoz
    awa a'e pe wà. Omomor ukyhapari waiko 'y pupe wà, ipira pyhyk pà wà. Ta'e ipira
    pyhykar romo wanekon a'e wà xe. Ximàw tyky'yr her romo a'e. Anere tywyr her romo
    a'e.
  imo-imo: Jisas kano Galili no mongolu kulendona pumbe molopa iye angenungolo talo
    waye oma mune meko angileringilina kanorumu. Aku iye talonga imbi Saimon kinye
    Andru talo. Aku iye talonga kongonomu oma toko kou ltingili.
  boj-boj: Osiqa Yesus a Galili ya agu kobaqujaq gilej. Gilsiq alile dia walweloqnsiqa
    ŋam atej di Saimon aqa was Andru wo naŋgi qe o qaji tamo soqneb deqa naŋgi kakaŋ
    waiyeqnab unjrej.
  ulk-ulk: Nadege Iesu digmer Galilaia Keper tawerge, ege nardari neis lar-asaperle
    Saimona a abra barada Andru, wige lar esaperlei larasaperlugu.
  eng-DRA: And passing by the sea of Galilee, he saw Simon and Andrew his brother,
    casting nets into the sea (for they were fishermen).
  knf-knf: 'Unuur uloŋ wi Yeŧu akpoşuŋ ţi kabaŋ ki bdëk bi Galilay, aşë win Ŧimoŋ
    na Andre aţa''ul kë bakfël bridiya du bdëk : bawo baŧuh.'
  san-KHM: តទនន្តរំ ស គាលីលីយសមុទ្រស្យ តីរេ គច្ឆន៑ ឝិមោន៑ តស្យ ភ្រាតា អន្ទ្រិយនាមា
    ច ឥមៅ ទ្វៅ ជនៅ មត្ស្យធារិណៅ សាគរមធ្យេ ជាលំ ប្រក្ឞិបន្តៅ ទ្ឫឞ្ដ្វា តាវវទត៑,
  arn-NT: Jesus ta trekaley Galilea tañi inaltu pichi lafken püle, fey pefi ti epu
    peñiwen Simon Andre engu. Challwafe ürke engu. Fey petu ütrüftukulu engu tañi
    challwawe pu lafken,
  zas-NT: Laꞌtgaj caza Jesús roꞌnijsdoo Galilea, baguiaaman Simón në bijchaman Andrejs,
    cuzaal xguijxh reeman lojnijs din guiniaaz reeman bëjl.
  ken-NT: Ɛnɛ́ Yesu ákɔ̀ nɛpaká Manyu Gálili, aghɔ́ Símun nɛ mɔ́mayi Andru ndǔ
    bágʉɛ̀p bɛyǎ nkáp ndu bɛway nsi mbɔnyunɛ báchí nyaka bawǎnsi.
