  kan-OKCV: ಯೇಸು ಗಲಿಲಾಯ ಸರೋವರದ ತೀರದಲ್ಲಿ ನಡೆದುಹೋಗುತ್ತಿರುವಾಗ, ಸೀಮೋನನು ಮತ್ತು ಅವನ ಸಹೋದರ
