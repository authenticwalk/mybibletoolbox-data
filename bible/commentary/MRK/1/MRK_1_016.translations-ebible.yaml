    cãñuparã naa. To bairi Jesu na tʉpʉ cʉ caejari paʉna bapire caroca ñuañuparã ti
    rapʉre.
  eng-ULB: When he was walking beside the Sea of Galilee, he saw Simon and Andrew
    the brother of Simon casting a net in the sea, for they were fishermen.
  spa-VBL: Mientras caminaba junto al Mar de Galilea, Jesús vio a Simón y a su hermano
