  san-DEV: तदनन्तरं स गालीलीयसमुद्रस्य तीरे गच्छन् शिमोन् तस्य भ्राता अन्द्रियनामा
    च इमौ द्वौ जनौ मत्स्यधारिणौ सागरमध्ये जालं प्रक्षिपन्तौ दृष्ट्वा ताववदत्,
  tna-NT: Galilea yahua bai maje je Jesús yaseniuneti je, Simón, mesa edue Andrés
