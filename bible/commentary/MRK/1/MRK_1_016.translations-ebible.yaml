  amk-amk: Rahida Yesusi da na nafarengfo na ruru Galilea foi nanai, detio manggaerang
    mandu, mambetahatui suruine, amani Simoni tuti Andareasi. Deti suru we umung erangfoi
    we utafu diang.
  fai-fai: Kale bude Yesus ayo wok mik Galili badang kal unom nadale aka man alow
    mak itama. Kale im win be Saimon so alam muk sudon Andadu so ika takam teinámin
    kinim, kayo ika weik men kudew takam kában kábiw ka. Kale nadale
  ura-NT: 'Nii jana jetaote, Calileea conemuri auhaniha cuujihane jaun jetao, coroatajai
    ate mucueracuru Simoon, chaen nejera Aanderesi, naaonjoainuri coarae Jesoso, acauhanau
    rai rede nalaaecuruhane jana. Nitohaneein acaauru coaraain jetaote:'
  mcd-NT: Ato yoitan ianmanhuan Galilea cusumun cani. Caquin Simón chipocun Andrés
    futan nushutinin nushuaifoan ointoshini. Nan rafutanfin nushumisi inifoquin.
  urt-urt: Ŋup ende pe, Jisas nange nal pinip umun tikih Galili pe, kin ŋetekeꞌe miyeꞌ
    toꞌ tataime hoi, Saimon hindi Andru. Tinge hindi yende wah yiche tem ya jah pinip
    yambaꞌe ŋuyoꞌ.
  kiz-kiz: Na akajha ip'eta kando mu bahari jha Galilaya, ambwene Simoni ni Andrea
    ndongho ghwa Simoni bhakajha bhilo bha nkwabhu ghwa bhene mu bahari kwa kujha
    bhajhele bhavuvi.
  tzo-TZE: Li Jesuse ixanov batel ta ti'ti'nab tey ta Galilea banamil. Tey laj yil
    chib jchi'ilcutic, Simón xchi'uc yits'in Andrés sbi. Tey ta stic' ochel snuti'ic
    ta nab yu'un ta stsaquic choy, yu'un ja' yabtelic o.
  lex-lex: La'pa lera ida ne Yesus Nala' lola danau aratni la Galilea dewade Namkek
    nana Simon nor hyalli Andarias ratialtial reria i'na la'a danau de, yoma hare
    kniarni hade.
  dov-dov: Nakalibwenda kumbali alwizi lwaGlili, wakabona Sayimoni a Andilaya muzyalwanyina
    wa Sayimoni kabawala kanyandi mulwizi, nkambo bakali bazubi babaswi.
  rgu-rgu: Faiꞌ esa boe ma Yesus laꞌo tuka dano Galilea suu na. Ana nita lahenda esa,
