verse: MRK.001.018
translations:
  kpx-kpx: Kateige abu solekavesite abu ugabi ke halevai avuluvuta tilu.
  okv-H: o humbari bonga toto Iesu ambo ambo ea.
  tbo-tbo: Ega yaka hai hagida hi nehalehi ma Yesu hi wotagoya.
  mal-C: ഉടൻതന്നെ അവർ വല ഉപേക്ഷിച്ച് യേശുവിനെ അനുഗമിച്ചു.
  grc-SR: Καὶ ⸂εὐθέως⸃ ἀφέντες τὰ δίκτυα ⸋αὐτῶν,⸌ ἠκολούθησαν αὐτῷ.
  bgc-bgc: वे जिब्बे जाळां नै छोड़कै उसके चेल्लें बणण खात्तर उसकै पाच्छै हो लिये।
  khz-khz: Ne veganamo geria leke geraokwanirato, Iesu mulinai gelakakauto.
  deu-TKW: und alsbald ließen sie die Netze und folgten ihm.
  zsr-NT: Laꞌ gulucaꞌntëꞌ yöxj quequëꞌ, zjáclenëꞌ Jesús.
  lin-lin: Mbala moko, batikaki minyama na bango mpe balandaki Yesu.
  hns-NT: Bas toerant oesab aapan djaal tjhor deis aur okar saathe tjale lagal.
  noa-E: Mag chadcha amachig magbarm bʉ̈rre amach red pʉawia Jesús dʉ̈i ërëujim aajem.
  eng-EMTV: And immediately leaving their nets they followed Him.
  mib-NT: Yūcuán na te ni castóo‑ni de ñunu de, te ni candiquīn de ya.
  bea-bea: Kwete taghatyemile echaghanelelon kikyehtyeshalon.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खिमो योःङ्‌ङिन् ने़स्‍से़त्‍छुथे़ःसुआङ् ये़सुःन्
    के़नाःप्‍पा पोःङ्‌से़ कुएःक् कुएःक् थाने़त्‍छिरो॥
  xnj-xnj: Bahapo ndi vakazileka ngwanda zavi vakamulanda.
  mmx-mmx: La soso mun nedu duga on basinge laxatkat atdu la duga emu min.
  cbr-NT: Usaquian Jesusan cacëxunshi aín rica ëbiani ca abë cuancëxa.
  tee-NT: Pus lana tamacaulh ixch'okxni'an chai tach'ak'ok'alh ju yuchi.
  eng-LSV: and immediately, having left their nets, they followed Him.
  cak-NT: Ri ca'i' achi'a' ri', can ja' xquiya' can ri quisamaj y xquitzeklebej ri
    Jesús.
  pah-NT: Nambegwei Simão'g̃a hejari pira mboahava a'ero Jesus'ga rupi ogwovo garemimbo'eharamo
    okovo.
  sja-NT: Aramata ãchi t'ɨrɨ atabëijida mãik'aapa wãjida iru ome.
  xed-xed: Gi sɗak zlanavazla həŋ ta kadəŋa taŋ, ka laghu mistani.
  mks-NT: Ta chí i̱vi̱ la̱á na̱jándacoo da ñúnu̱ dá ta na̱ndi̱co̱ da̱ Jesús.
  gfk-S: Kaie iat mon, dur ga hana sukun haiane ira nudur ubane ma dur ga mur ie.
  bmu-bmu: Mewö jiiga miaŋgöreŋök mösakŋiri mosöta könahiba Jisös wuataŋgöba anöhot.
  dgz-dgz: Boge ap gine tutup, mu ia muga ae vean amba me ewap amon.
  eng-GNV: And straightway they forsooke their nets, and folowed him.
  zaa-NT: Betha'na taá cabi ca exxa nna dia tè cabi lani e.
  eng-WEBSTER: And immediately they forsook their nets, and followed him.
  guh-guh: Nexata bajaraponëbeje dujuai peyamatajucabiabijavamibeje bajarajota puenetabuatabeje.
    Nexata baja naponabeje Jesús pepëta.
  bon-bon: Piba taatu teepi sebmalemäsi teeme net bine, siige Yeesu cama aaclige.
  nhw-BL: Huan quicajtejque ininmatla huan yajque ihuaya.
  swh-ONEN: Mara wakaacha nyavu zao, wakamfuata.
  wbi-wbi: Unsiki ghughuo vakasileka inyavu save vakam'bingilila.
  bba-bba: Yɑnde bɑ ben yɑ̃ɑkoronun bɑɑ deri, mɑ bɑ nùn swĩi.
  eng-KJVCPB: And straightway they forsook their nets, and followed him.
  kgk-NT: Ohendu-ma ramo upéa nhe'ẽ, pya'e oheja okyha. Oho hupive omoirũ hagwã íxupe.
  waj-waj: tuduu rikiada makee tuduu ivaitana ngiari utua vaaheeyauvaa pikiada inna
    nnaagiai viravai.
  cpy-cpy: Tee ishenkaanaka, rookanakiro ipashikaa-mento royaata-nakiri.
  ekk-PKP: Nad jätsid otsekohe oma võrgud sinnapaika ja järgnesid talle.
  mpx-mpx: Etimwawa wali vineya hi eguluwan ge Yeisu hi toulil.
  wbp-wbp: Junga-juku, yampinja-yanu-pala yakujuju ngulangka-juku. Jijajilki-pala
    puraja.
  luo-luo: Gisano ne giweyo gogo mag-gi gisano mi giluwe.
  nhe-NT: Huan quicajtejque ininmatla huan yajque ihuaya.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܠܓܲܪ̈ܕܵܝܗ‌ܝ ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܹܗ.
  esk-NT: Tarvauvaa uniññiġiŋik kuvraġikkatik maliaqsipḷuguasiiñ.
  msb-msb: Ginbayaan man dayon ninda an mga lambat kag nag-upod sa iya.
  cpa-NT: Ta³lah¹ca¹tiú¹ dsa² héi² hmá¹². Ca¹ŋi¹lé²dsa quianh¹³ Jesús.
  dso-dso: ସେଦାପ୍‌ରେ ସେମନ୍‌ ଜାଲ୍‌ ଚାଡି ଜିସୁର୍‌ ପଚେ ପଚେ ଗାଲାଇ ।
  meu-meu: Bena idia ese edia reke e rakatani, ia murinai e raka.
  yva-NT: Naije kobe yo pame rapaya ti ntuna umba javondijo Yesus ai.
  dgc-dgc: Ey pékabati du éduwa ta éya, éy basta gininanan de tu gila de, a kinumuyog
    side ni Jesus.
  zpm-NT: Horcogazh psaṉ zho guiex ne rnaaz zho meḻ ga, laa zho zienaḻ zhits me.
  hix-NT: Àsoke rma, tàtxarukanàthàyamo nomtxownà hatà. Txesus yakoro harha totxownà
    hatà, Semaw komo.
  sim-sim: Karem or mbarik kolok lerawu frihin fri halaha Jisasin frimu tiya ira.
  npi-ULB: तुरुन्तै तिनीहरूले जालहरू छोडे र येशूको पछि लागे ।
  cgc-cgc: Pag-ambal Jesus, pabilin dayon danen iran ya na mga laya daw gakuyog ki
    kanen.
  tim-tim: ainâk âi are hepunbela Yesu olop ariyi.
  yor-yor: Ní kánkán wọ́n fi àwọ̀n wọn sílẹ̀, wọ́n sì tọ̀ Ọ́ lẹ́yìn.
  wos-wos: Wungi wandéka bér bari mara yatakataka raama bér dé wali yi.
  emp-NTPO: Ara maʌ̃da ãdji b̶eda b̶aribadara amenaped̶a Jesu ume wãsid̶aa.
  eng-F35: At once they left their nets and followed Him.
  ind-ind: Saat itu juga mereka langsung meninggalkan jala mereka dan mengikut Yesus.
  pes-OPCB: ایشان نیز بی‌درنگ تورهای خود را بر زمین گذاشتند و به دنبال او به راه افتادند.
  mpt-mpt: i aameno hebmamsab deiboniba bekeba bliba
  ssx-ssx: Koto leekeeki opua ipilika꞉ tenkinumanu mina꞉pa꞉lao koto kone Yesuna꞉ hoki
    nane teli mea pepekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ ɑ̀ jɔ̀ tɑɑo nŋɑ ŋɑ ɑ̀ wɑɑ tooɛ.
  gaq-gaq: ତେଲା ଶିମୋନ୍ ଆରି ଆନ୍ଦ୍ରିୟ ମେଇଂନେ ଜାଲ୍ ଆନ୍ତାର୍‌ଚେ ଜିସୁନେ ପ୍ଲା ୱେଆର୍‌କେ ।
  gof-RNT: Entti sohuwara bantta gitiya yeggi aggidi Yesuusa kaallidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଜାଲୋମ୍‌ ବାଗିକେଦ୍‌ତେ ୟୀଶୁକେ ଅତଙ୍ଗ୍‌କିୟାକିନ୍‌ ।
  gah-gah: Loko lokago, litá iki lagaha gotahama ahulikasike ámegetiki vasimó.
  lcm-lcm: Nang palau kilongla papelek karilong keve uvene na kilongla using ia.
  aer-aer: Angkentye anyente-ngare aweke-arle iperre, ratherre arne arntirrkwentye
    akngerre areye iparrpe imperle-alheke renhe apentenhemele.
  qvc-NT: Chaymi paykunaqa chay uras atarrayangunata dijashpa, Jisuswanna rirqan.
  tgl-ULB: At kaagad na iniwan nila ang mga lambat at sumunod sa kaniya.
  cbs-NT: januxun jatun xaxu inun jatun jisin jatun jaibu betsa yunu keyutan jawaida
    jenebaini Jesúsbe buaibun
  xtm-NTPP: Te ora yukan‑ni, te ni ka xndoo de ñunu de ma, te kuan koo de ji'in ya.
  nnq-nnq: Na angweto ngabagalekanga mapelele gabe, ngabankengama.
  bao-NT: To cõrora cʉ̃ja pea jĩcãto cʉ̃ja bapi yucʉre cũu, cʉ̃ mena waacoaupa.
  san-ORI: ତତସ୍ତୌ ତତ୍କ୍ଷଣମେୱ ଜାଲାନି ପରିତ୍ୟଜ୍ୟ ତସ୍ୟ ପଶ୍ଚାତ୍ ଜଗ୍ମତୁଃ|
  huv-NT: Acueatíwan mindocoj nejiw, tandüjpiw mamb Teat Jesús.
  otn-NT: '''Bexpi zop''ʉ yø xit''a̱ ngue bi̱ mähä ra̱ Jesús.'
  nop-nop: Unduŋ yenimbune nai uŋaniŋgoŋ umbenhik uŋgoŋ biyabuŋa Jesu kelegumuk.
  obo-NT: Idda ron en, id tonanan dan iddos mgo pukut woy id duma ran kandin.
  cak-ENT: Ri ca'i' achi'a' ri', jari' xquiya' can ri tz'amoj-cür y xebe chirij ri
    Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤡᤔᤥ ᤕᤥ᤺ᤱᤅᤡᤴ ᤏᤧᤛ᤻ᤛᤧᤳᤇᤢᤌᤧ᤺ᤛᤢᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤁᤧᤏᤠ᤺ᤵᤐᤠ ᤐᤥ᤺ᤱᤛᤧ ᤁᤢᤀᤣ᤺ᤰ
    ᤁᤢᤀᤣ᤺ᤰ ᤌᤠᤏᤧᤳᤇᤡᤖᤥ॥
  snx-snx: Nal nenx ya gasanx asux isxo suwen udisne adu sox youlxo.
  kql-kql: De, valan kepat bɨkɨk giŋa valambevekandi wunu vañjenme wakan ŋɨmeve.
  mie-NT: Ñúcuán de nī sndóo-ni ndúū dē ñunu dē, de nī jēcuniquīn dē yā.
  san-TIB: ཏཏསྟཽ ཏཏྐྵཎམེཝ ཛཱལཱནི པརིཏྱཛྱ ཏསྱ པཤྩཱཏ྄ ཛགྨཏུཿ།
  qve-NT: Chaymi Simonqa wawqen Andrespiwan kasqan ratolla mallankuta saqespa, Jesusta
    qatikuranku.
  pao-NT: Umu nawanga'a yise ka pumma tu tuukwina ma'wuhookase, ka Te Pabe'e nagegakwate.
  cbu-NT: Isus tárangu, musásiritam ireetaa kasayarusin, Isusshuri tachitaranganaya.
  usa-usa: titata yenákámá páátákáá kúqômma kéyuwetarata Îtuni anaaépaqa urááye.
  soy-soy: Api mɛsɛ nɛ mɛsɛ piɑnyɛŋ́ sɑ́ ɑpi u tiki.
  bkx-bkx: Nneen nalalin on nane te, sin nua sin nabelak naen tifkai nane, ma nnaon
    natuin Ee.
  hui-hui: Ani layagola libugua libunaga wena nu abale ngelalu ibu talima pene.
  amf-amf: Kediar kaaran yininka yeden zaaninam saanawa garayse Yesussa paanan yivan
    ke yedade.
  quc-NNT: Chanim xekiya kan ri ki k'at, xeb'e' ruk' ri Jesús.
  dob-dob: Gote ꞌena ꞌidi gomana sipilisinena ga Yesu simuliyena.
  wrs-wrs: Wo noinda pohlalawondamba evalahavna, Yesusm ehengpetha, lohmana evevna
    hetindilm.
  mca-mca: Ma' qa aje'eƚ yili'ij he' ƚeq'ehemkil qa yijayan ha' Jesús.
  tzo-TZC: Ta ora noꞌox laj yictaic comel ti stsacobil schoyique. Ibatic schiꞌuc ti
    Jesuse.
  jao-jao: Kulu kawula-nda wanika yinarrambalulu; kawula-wanda Jijaj.
  mya-mya: ထို​သူ​တို့​သည်​ချက်​ချင်း မိ​မိ​တို့​၏​ပိုက်​ကွန်​များ ကို​စွန့်​ပစ်​၍​နောက်​တော်​သို့​လိုက်​ကြ​၏။
  gng-NT: Bi dàan' biʼbàan i ya tàan bo, nɛ ki paan' uʼbo.
  cbi-NTPO: Tsandinmalan yala' waaku junu deshuike', ya' disipulu tiyanu ya' bendaa
    jila.
  ikk-NT: Wẹ nọ la ọga wẹ tọ ozigbo, sọnmẹ ẹ.
  leu-leu: E fataapus re taꞌulan a vana sire e re usie.
  maz-NT: Jo ni zogüvi c'ua c'o o̱ t'ös'üvi, cjanu o ndünt'üvi c'ua o̱ xütjü e Jesús.
  bod-N: ཁོ་གཉིས་ཀྱིས་དྲ་རྒྱ་དོར་ནས་ཁོང་གི་རྗེས་སུ་འབྲངས་སོ།།
  tca-NT: Rü yexgumatama ga yema taxre, rü yéma nanawogü ga norü püchagü. Rü Ngechuchuwe
    narüxĩ.
  zpl-NT: Hora zeꞌe utsaꞌna beei ixiu nú rucu bela nu chu nzequie beei liꞌinu che.
  mbc-NT: Teesemi'tapai moro' yapi'to' tîuya'nîkon nîmî'pî to'ya. To' wîtî'pî Jesus
    pîkîrî.
  ndg-ndg: Mara yimo baalei mbelele ni kunkota.
  wsk-wsk: Se nuna pasak ala nunga pote mel awu beteman ale kowom karoman.
  toj-NT: Jayuj ja yenlei ti yaahue can ja yenubei. Ti huajye soc ja Jesusi.
  dwy-dwy: Ga ŋunhi maṉḏa ŋäkuya balanyawuya bala maṉḏa gunhaꞌyunana ŋunhi ganybuya
    ŋayŋu dhunupana yana malthunana nhanŋu.
  kkl-kkl: Yesusti wene seogpa, ta'ap sen koma sindinge ikan liptangtop ag laplobi
    agha Yesusag nelepto elap nhon palamek.
  tbc-tbc: Agog dob dubal yen dugo ŋien aban diri kisaek oŋ a.
  sna-sna: Pakarepo vakasiya usvasvi hwavo vakamutevera.
  smk-NT: Ket tampor linakwanan ray eket ra tan nikikalamo' sarayna kona.
  grc-TCGNT: Καὶ εὐθέως ἀφέντες τὰ δίκτυα αὐτῶν, ἠκολούθησαν αὐτῷ.
  mzz-mzz: No waineye vedimadimanaeqa divuata ibailedi ivemulieni.
  gof-WFTW: Entti sohuwara bantta gitiya yeggi aggidi Yesuusa kaallidosona.
  spa-BLM: Inmediatamente dejaron las redes y le siguieron.
  kyz-NT: A'erauwe 'gã taityuu rejaa awau 'ga rupi.
  dao-dao: Acunüng angxita ani ngvai jah yawk hüt ni lü, Jesuha hnu läki xawi.
  cya-cya: Cui' xaa ti can' ngula' sti yu quitan 'in yu lo' mducui ncha'an yu 'in
    ñi.
  beu-beu: Vengmeet Yesus mateng aulang muse, oleve idalang angu mea, sengila ba tahit
    lamal Yesus Amulung.
  wrk-wrk: Baki yinarramba buli yingijba nanda bardija. Yingijba buli bardija yurrngumba
    barri, baki jilajba buli nangandu Jisusnyina. Barriwa.
  nii-nii: Pe sikir, wu tał omu kon si kindkił, onjnguł. Okuł, Jiisas pum konu ełe
    ekii se punjnguł. Pukuł, ekii se, eim ek piingił nge punjnguł.
  ign-NT: Enevanepa náinajicahi éna eta náenisirahi. Tiyananapa náehicapa ema Jesús.
  dik-NT: Gokë biaiken nyääŋ piny nyin yic ku buɔthkë Jethu.
  cac-cac: Val d'a jun rato chi' ix yactancan ch'an̈ schimpa eb' chi', ix och eb'
    sc'ayb'umoc Jesús chi'.
  tzj-E: J-e' xecch'akla' cana quec'am y xetre' ela tzrij Jesús.
  san-BUR: တတသ္တော် တတ္က္ၐဏမေဝ ဇာလာနိ ပရိတျဇျ တသျ ပၑ္စာတ် ဇဂ္မတုး၊
  yaa-NT: Ato askafaino tarafanãfã fafaikani afe fonifo.
  cab-NT: Ába jígirunun jasénin furése furése, ába joúdin lúma.
  clu-clu: Kag ginbayaan nanda nga lagi andang mga lambat kag nagsonod kanana.
  swh-ULB: Na mara moja waliacha nyavu na wakamfuata.
  tpt-NT: Ex ni anchanuꞌ joꞌakna va niman tamakaulcha ixchꞌoqxkꞌan, va tatꞌaꞌalcha
    ni Jesús.
  aai-aai: Mar ta’imonamo hai buwat hihamiyen naatu hi’ufunun bairi hin.
  sny-sny: Sosu pereye a'i lowesi hare honaiye arunatiyewe, lowesi Jisas aiwawe a'i
    fi.
  myy-myy: Ito ĩ yirocati yori yucʉri cũcõri ĩ rãca sʉya wayijarã ĩna.
  trc-NT: Ne̱ nu̱ꞌ canica̱j ro̱j soꞌ tanáj ro̱j soꞌ xnánj ro̱j soꞌ, ne̱ canocoꞌ ro̱j
    soꞌ man Jesucristó, caꞌanj ro̱j soꞌ na̱nj ado̱nj.
  cut-NT: Ndeta̱hno chihcoma̱n sa̱hn chahn ya̱na yahn se, ne cuahn se chinduco se
    Dihvo vo.
  bel-bel: І яны адразу, пакінуўшы мярэжы свае, пайшлі за Ім.
  zlm-KSZI: Mereka terus meninggalkan jala mereka dan mengikut-Nya.
  gdr-gdr: Ɨ odenja ton gɨr erarkinonda dɨde ton ket Tin yɨmta yundokonda.
  vmy-NT: ꞌBa ndekuini chubabiu nchjabiu ꞌendu naꞌya tire ꞌba kitjenngi.
  cmn-FEB: 他们立刻丢下渔网，跟从了他。
  gmv-RNT: Isti heerakka mole giteza yeggi aggidi Yesusa kaallida.
  ncl-NT: Jan ajnaxcan quincahuaje inminlatzojuinijmes, quitocatiaje Jesús.
  wed-wed: Ma maratogogi ai agida i voterei ma Iesu i votaḡotaḡoi.
  sua-sua: A gi hi to nginta ngan ko ta re tok, ngint her gi korim ngina ngaeha to
    kmit singol orom nginaro klui, nang her gi kaikkiem ngatngae.
  klt-klt: Wáina yánán waháranyon yándi wu umben yápmangga Jesu isutang kumálák.
  are-are: Kanhanga eratharra kala net ekuratharrakanha ipmintja impurlalhaka, Jesuanga
    tnaartangala lhaka turta.
  gai-gai: Aindopatke, maniŋa anduna weaŋgaɨr tɨkcarica ŋgepca manmo raŋgaica mataŋgat.
  qvm-NT: Tsaynog niptinmi redninta cachariycushpan Jesuswan aywapäcorgan.
