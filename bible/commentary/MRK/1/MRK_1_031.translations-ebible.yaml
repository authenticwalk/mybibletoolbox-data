  kdc-kdc: Yesu kamgendela mtwanzi ayo, kamgoga mkono kamwinula. Homa imulawa na kasonga
    kuwasang'hanila.
  nhr-nhr: Me kò hàà, a hàà tshàua sa koe séè a ghùi si. Si tcìì sa guu si, si tshoa-tshoa
    a tsééa máá ne.
  uig-PIN: U ayalning ⱪexiƣa berip, ⱪolidin tutup, yɵlǝp ɵrǝ turƣuzdi. Uning ⱪizitmisi
    dǝrⱨal yandi wǝ u ularni kütüxkǝ kirixti.
  beo-beo: 'Yesu da Saimone ea esoa: ema misini, ea lobolele, e uhini wa:legadoi.
    Amalalu, uhibiba:le, Saimone ea esoa: da ilima aowasu.'
  acf-NT: Jézi alé bòʼy épi i tjenbéʼy pa lanmenʼy épi i édéʼy doubout. La menm lafyèv-la
