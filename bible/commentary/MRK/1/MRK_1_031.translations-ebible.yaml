    sang dong.
  nce-nce: Na Jisas bu betelë tujutë na bume tobame fa tëtamë na huju tëtamë. Na tëbo
    latliwa tëbe. Na kë mësebë, bume hi wesibi ahojume tletëme.
  pol-UBG: Podszedł więc i podniósł ją, ująwszy za rękę, i natychmiast opuściła ją
    gorączka. A ona usługiwała im.
  qxh-NT: Chaura jishyajman ćhayar, maquinpita jatarcachiran. Jatarcachiptin, wayllay
