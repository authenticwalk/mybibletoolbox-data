  poe-NT: Ntá kóchjina chꞌán tí tjetsínka tjan ntá itsé chꞌán tja tjan kꞌuínkatjen
    tjan. Ntá tuénxín kjuìinhin tjan tí sóa chónta tjan. Ntá kjuanjon tjan nkehe sine
    sín.
  san-TAM: 'தத​: ஸ ஆக³த்ய தஸ்யா ஹஸ்தம்ʼ த்⁴ருʼத்வா தாமுத³ஸ்தா²பயத்; ததை³வ தாம்ʼ ஜ்வரோ(அ)த்யாக்ஷீத்
    தத​: பரம்ʼ ஸா தாந் ஸிஷேவே|'
  cof-NT: Junni Jesuri quelo féto, tedechi cato mancuparichutenue. Junni jun mancuparichutenasale,
    ya cupara jera manpolenue. Junni ya sonari yalachi ano poto cuwanue.
  srm-NT: Nöö hën wë Masa Jesosi go a di mama, hën a panjëën a maun hopo ën sindo.
    Nöö hën wantewante di fëbë go, a ko bunu seei te a hopo seeka soni da de.
  qvs-NT: Chashna willaptinkuna Jesuska unkuduta ladunchashpa makinmanta apishpa atarichirkan.
    Chay ratulla kalentoranka chiriyapurkan. Chaypina chay warmi atarishpa mikunankunata
    rurashpa kararkansapa.
  zca-NT: Orze' nguzubi Jesús, nguzen Me ya' xa' una' re' par ngwaxche xa', orze'
    tuli nguro' xlë' xa', mbaino lë' xa' miza' kwa'n ndao rë xa' re'.
  cbc-NT: Bairo na caĩquetibʉjʉro tʉ̃go, cõtʉ eta, cõ wãmo mena ñerĩ cõ tʉ̃gãwãmʉoñupʉ̃.
    Bairo cʉ̃ caáto, jicoquei jãnacoasuparo bʉgoye pʉame. Tocãrõã caticoasupo yua.
    Bairo catiáco, tocãrõã ʉgarique na qũẽnonuñupõ Jesujããrẽ.
  qxo-NT: Tsaynam Jesus geshyag ujuraycanganman yaycurirgan. Nircur maquipita tsarircur
    sharcarcatsiptinmi jinan öra allisquirgan. Chacwanga tsay cushicuypitam micuynincuna
    garargan.
  mox-mox: ʼInega Ieisu lugu ʼidia ta nimadia kafi ta siveyaʼitotodi, ta vavine adi
    vihiqa awala. Niʼa iveaqiaqi ʼinega ʼabwaga iʼivaʼavaʼaia Ieisu ma enavo weaqidi.
  kew-kew: Lakesimi raburi Yesu ipua sana go onana ki ripinaawa marekaawa kekapu pi
    yaina maepeaasa. Nipuna yaina dia sa rabu nipumi nimu eta kasa.
  dww-dww: Yesu ya naḡo waivinama ḡarone da nimane ya kaididi be ya kawa midisuḡuna.
    Dabudine poyapoya waivi ya gose be tauna adi kanima soienama yai karena.
  nif-nif: endoñ ñañguk. Ñambi, kii plon tɨkem tɨmbɨm mɨlalɨmbi, jɨmbalɨ wolongan
    taleumbi, nana tuk emguk.
  twi-ASANTE: Yesu kɔɔ baabi a ɔda hɔ, kɔsɔɔ ne nsa, ma ɔsɔre tenaa ase. Ɛhɔ ara,
    huraeɛ no tu firii ne so. Ɔsɔre noaa aduane maa wɔn.
  aoj-aoj: Eaꞌ nafeꞌma akoꞌw nahapila lagol akwaꞌugili nasaꞌmaꞌw. Eaꞌ aowas inimba
    nakwahoꞌw nafeꞌ amboꞌokw, kwandaꞌmasas gwaꞌaisi esis.
  cbv-cbv: Páant ĩ naáwáchah joinít, Jesús mi pebh jʉibínit, caántdih ãt wái pʉd chʉ́ʉd
    jwejep wʉt jĩ. Páant ã chãjachahjeh, pahat ãt dʉ́ʉcah bejep wʉt jĩ. Páant ã dʉ́ʉcah
    bejechah, queétdih jeémát mit wʉ̃hʉp wʉt jĩ.
  taw-taw: Agelak, Jisas am ñɨn nop dɨ jakñaknɨŋ, wak mab tek yɨnek ak suŋ lak. Suŋ
    lek, bin anɨb ak tap mɨdup kɨlop gɨlɨtep gak.
  jic-NT: Jesús tjemey jupj nt'a. Mos ntjüi'le, jas tjijyünsa jupj. Mpes 'ücj já'asatsja
    jupj quinam. Si 'awa tji'yü'sa quinam. Len̈ way niná ve jis tje'yaya, tjalá yupj.
  zap-NT: Orguin wbig Jesus lo men, wnëëz Ne nya men wnesobli Ne men; orgueguin wruu
    xlaa led men. Lex wdee men ne wu Ne yra Ne xpén Ne.
  wer-wer: Ök maan pim naë së moresi moröak wal ë moulmëën tapëtakëër koröp es nga
    pöt won sëën kaömp ar ë mena.
  ipi-ipi: Lamai-yaikola, Jisasa poto, wanda okonena kininga minuto, mina ika laya
    ya-kola, balana umbuaini toto andane wete peane oko atu yaepia. Atu ya-kola, wanda
    okonemane akali utupanena tomo mandeke pima-yaepia.
  qul-NT: Jesustaj onkoskaman chimpaycuspa, maquinmanta jap'ispataj, jataricherkan.
    Chhicapacha calenturamanta alliyaporkan, paycunatataj atendiyta kallarerkan.
  tnc-tnc: Toᵽi koᵽõ'irã eyatirã koᵽitakarã ñi'atirã kore kibaimi'mataeka. I'suᵽaka
    kore kibaaeka ᵽotojo wãmarĩa koimakoᵽeka koreka o'rika. I'suᵽaka jariwa'ri, nare
    ba'ariji'abaraka koimaeka mae.
  ter-NT: Ina pího Jesus xokóyoke, namú kíxeane vô'u. Yane uké'epone neko otuko mûyo,
    exépukopone, yane kátarakopo evo Jesus.
  bmr-NT: Jaanegui Jesu diigojaa ufuuboro ihusetɨ diigoco agaayɨcɨuboro gañiiyɨcɨuhi.
    Jaasumiro diigoco iguihuva bucuuhi. Jaadɨ diitoco jeecɨvehicaugo.
  fuf-fuf: Iisaa ɓadii mo, nangi jungo ngon, immini mo. Nguli-ɓandu kin yalti e makko,
    kanko debbo on o woni e kurkanagol ɓe.
  mwc-mwc: I nae kurina, yarona i yauni, ba i taina bimsiri wai i yawasa, ba i dagui
    i bosaibirisi.
  bhl-bhl: Bokolewiwi, e kiliko, um akal kebu dim elo uneko, um teing kitil woluko,
    ulo tein koumei, wakamin be fein koumse kale. Koumei, u moko, wanin fuyemsu kale.
  ons-ons: Yale rau, Yesu eŋe eaka ari ŋerep metino ma qesiŋka more bukkaki wieke.
    Paki ŋerep ea eŋe solaine momo qe more menaŋkaki, eŋe eaka wie eŋane ŋara doku
    mauluke ebongi nekoi.
  con-NTPO: Pañamba Jesús paji'sunga catsepa tive'ye indipa jangian. Tse'faei'ccuyi
    aje chattian. Aje chattiansi tsa pushesuja poiyi'cconga cui'ña.
  ghs-ghs: Hiiremi, noi qeemaqi noke botota aima tukuma qoridzemi, humamutu noke qaateta.
    Qaatemi motami noi nokoho kokora eeteta.
  peg-peg: ହେବେଣ୍ଡାଂ ହେୱାନ୍‌ ଲାଗାୟ୍‌ ହାଲ୍‌ଜି ହେଦେଲ୍‌ତି କେଇ ଆଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ନିକ୍‌ତାନ୍‌,
    ଆରେ ହେଦେଲିଂ ନମେର୍‌ ପିସ୍ତାତ୍‌, ଆରେ ହେଦେଲ୍‌ ହେୱାରିଂ ହେବା କିଦେଙ୍ଗ୍‌ ଲାଗାତାତ୍‌ ।
  txu-NT: Nhym arỳm 'ỳr tẽn 'ỳr bôx ne ikra 'amỳn kàjmã ỹr. Nhym ar aêrbê kanê kum
    ire nhym arỳm kàjmã dja. Kàjmã djan kam arỳm aro djuw mexo ba.
  eng-WEBU: He came and took her by the hand and raised her up. The fever left her
    immediately, and she served them.
  gnw-NT: Jayave Jesús oo uipɨsɨ ipo pe, jare umupũa. Jare jacu upɨta voi chugüi.
    Jayave jocua cuña umee mbae jou reta vaerã.
  mux-mux: Aku-siku niring piliipa kene ambale lirimna omba yunga kili ambulupa yu
    ola liirim kene kangi nurumele pora nirim, ambale-ni ⸤ola angiliipa wendu omba
    kene⸥ uring-yima langi sipa nukurum.
  maj-NT: A̱s'a̱i ngjik'úhu̱n Jesu ko̱ jakj'á ntsja nga kikjesíntje̱n. Ta̱ kuihi chu̱bo̱
    kindyjajihi̱n ch'ihi̱n ta̱chjúu̱n ko̱ kitsjáha̱ nichine xi tsichusehe̱.
  bkq-NT: Aituo tâwâneim eguetonra idâly. Emary wâgâ nhawâdyly, sautoem. Ilâenlâ kehoem
    myani iaturu inmoly. Aituo myani pekodo tyatureimbyry saudyly, ipynirymo aiese,
    âwinduatomoem.
  kue-kue: Ana Yesus ambumo pamara pi ye ongo ake ana ake bonduglkwa. Ambu nangiye
    ninga dungwa i dundungo ana ye mambuno bogl kaiya mokna yomba pre akekun ere tongwa.
  cot-NT: Iriatimpa iquempejipojaro yacatsavacopojiroquea yogatiitaro. Ariquea ocopanajantaquea
    opeanaja taampina. Ariquea ojocacojiajiniriquea irishecajiaquempaca.
  bnp-bnp: I mavonga e Isu i lokovonga maia, i nugua a limana, i tulipesia. Lakea
    i lobo a gilanga vona, i vakatubu ni gutu a maki ni kani ne ria.
  apn-NT: Hãmri nhũm mẽ kuma nẽ hwỳr axà nẽ omu nẽ hpa hã kupy nẽ kànhmã ỹr nhũm hkà
    hakry nẽ akupỹm mex kurê kumrẽx. Hãmri nẽ kànhmã xa nẽ tẽ nẽ mẽ kãm mẽmoj nhĩpêx
    nhũm mẽ hkur o hkrĩ.
  ctp-NT: Kanꞌ ndyaa Jesús seꞌen ndiꞌin nu tiꞌí kanꞌ, msñi yu yaꞌ chaꞌ tayaꞌ yu ꞌin
    tyituun. Bra ti mdoꞌo tikeeꞌ ꞌin neꞌ kula kanꞌ, mdyisnan yꞌni kuwe tiꞌ chaꞌ kaja
    chinꞌ nan ku neꞌ bra kanꞌ.
  bre-BRG: Neuze, o tostaat, en ur gemer he dorn e reas dezhi sevel; raktal an derzhienn
    a yeas kuit diouti, hag e servijas anezho.
  opm-opm: Potperhan oh amrama uhe pat ap dahnong rongopri. Rosa besdapat marima pamsangopri.
    Pamsaporhan harsup oh timbas hangopri. Timbas hat mandatporhan uh masasa ihirnong
    den pandemo papangopri.
  bvr-bvr: Lika a-bona, a-bena achila, mernda jiny-jirra jin-dimarra, jiny-jarrkarrana,
    gugu gu-bona achila gu-derda. Lika jiny-jarlmuna, balaja burr-wuna jiny-bona.
  wal-wal: I ikko shiiqidi, i kushiyaa oiqqidi, o dentti essiis; qoxoinne mishoi o
    aggin, a etayyo oottaasu.
  zad-NT: Na' wbiguee gana' die' na' bex̱ee neena' bḻise'ne'. Na' lii bichejte dii
    ḻana' na' wzoloe' bene' daa wdaogake'.
  mgh-mgh: Attameryaka, Yesu ahaavarela ntata mpaka waawusa. Iretta yahaahiya, na
    ale yahopacera wakaavihera.
  aso-aso: Li-imikevo aza neida vo analoꞌ do do ote-davo okoꞌnoloꞌ oloꞌ ahuꞌ lineꞌ
    niteꞌ nene aꞌmidoꞌ geto hulo-davo lamineꞌ gelo nosoꞌ niteꞌ gize vataꞌ o-ngedo
    nasahiliꞌ o-ngidineꞌ.
  uli-uli: Sa loh Jesus irel sala holudah paoll sa hachemdage. Irel yodwe chog ngo
    sa chuy yal tomay sa budoh faor mekla yebe hammal ngalir.
  nin-NT: Yesu rri ko na ku, na ko ku vu ma nu ungo, na gɨ ma gru. Ivri yi du ma,
    uwa a gru na zzu ba ila.
  tgk-tgk: Вай назди бемор омад ва аз дасташ гирифта, ӯро бархезонд. Таби бемор паст
    шуд ва ӯ машғули меҳмоннавозӣ гардид.
  acu-NT: Tura ujakaram Jesús ni tepamunam weri, uwejen tap achik inankimiayi. Turamtai
    tsuweamuri karmachu michatramiayi. Tura michatar wajaki irasartas taarun yuramiayi.
  cak-WNT: Y ri Jesús can yac'ari' xjel apo riq'ui, xuchop c'a ruk'a' y xuben chare
    chi xyacatej. Y can xu (xe) wi c'a queri' xuben chare, can yac'ari' tek xq'uis
    el ri nimalaj c'aten chrij. Y ri ixok ri' can yac'ari' xuchop yerunimaj yerilij
    apo ri Jesús y ri ye benak riq'ui.
  ebk-ebk: Kun pay naesnop hi Jesus kan hiya, inunnana nan limana ya finanguna. Nakaan
    nan puchotna, ya nunsakiana as kanuncha.
  spa-PDDPT: Jesús se acercó, la tomó de la mano y la levantó. Se le quitó la fiebre,
    y les servía.
  ruf-ruf: Kamghendela, kamkinda ghumoko kamwinula. Utamu umlawa, kandusa kuwatumikila.
  gun-gun: Ha'e ramo onhemboja vy ipo re ojopy ramove ipire raku oaxa. Ha'e ramo opu'ã
    vy mba'emo ojapo ha'e kuery pe.
  agu-BL: Toque'n tzun ẍkansal tib Jesús te'j, nin je' stz'amol yi k'ab. Jalcunin
    ticy'e'n k'a'kl, nin ule'n nin ban yos tuch'. Yi tule'n yos tuch', nin octz tan
    chic'ache'n Jesús.
  isn-isn: Iti gwa ai uzile, ai umuambile ku mukono, nu kumunyansula migulya; ulwae
    ukahega kitalakwe, hangi wakandya ku a aiilya.
  eng-PEV: So he held her hand and started to lift her up. Straight away, she got
    better. Then she got up, and she gave them some food to eat.
  ilo-ULB: Immay ngarud isuna, iniggamanna dagiti imana, ket binangonna isuna; pinanawan
    isuna iti gurigor, ket nangrugi isuna a nagserbi kadakuada.
  pir-NT: Tiquina sa ni yahugʉ̃ tʉhoro tiquiro pehe ticoro cahapʉ esaro, ticoro omocare
    ñehe, ticorore weje wahcõ dapoahye. Tiquiro sa weje wahcõ dapogʉ̃ta ticorore ujuaye
    surua wahahye. Ti sa sururi bato ticorota ihyayere peoahye.
  anv-NT: Awuúge mbɔ atɛne ji nekune mmyɛ agbaré ji ɛbwɔ abwɛ ji akwilé ajwɔle
    ka. Tɛ́nétɛ́né yimbɔ gefwine gebyɛ́ ji mmyɛ ne mendée yimbɔ achyɛ́ ɛbwɔ́ menyɛɛ́.
  sab-NT: Jesu geru e keruchugu gire Jesu jo Simón ñemaña kledu gbeba dba ngwadige,
    Jesu muinga e ko gau kote ama gau bdugu. Gire sugetibi allabi nganagda jo siere
    muingage muinga jo chkeni noni, gire muinga e mo gbubi bli jinade Jesu alin kaire
    kwian na ulita kledu eni alin, ama bligda dodadu gutadale.
  tmd-tmd: Aliö rɨmɨn, Jisas du iŋpɨlö nuŋwa pön pabɨl nölmɨn nugugɨrön, mɨxɨñ nuŋwa
    rɨn röxg yönmɨdöŋ aku kömö nɨgmɨn, rɨb pia ñɨŋ ap mag röŋa.
  acr-NNT: Ewi ri Jesús xqibꞌ rukꞌ la yewaꞌ, xuchap ruqꞌabꞌ y xutoꞌo chaꞌ kayaktajik.
    Na jampatana kꞌu riꞌ xikꞌow ri aqꞌ chirij rixoq y xujeqo kebꞌunimaj.
  kpg-kpg: Gei Jesus ga hanadu gi mee, gaa kumi di lima o maa, ga haga duu gi nua
    a mee, dono magi guu hili, gei mee ga daamada ga hai hegau gi digaula.
  taj-taj: थेतबासेलमा येशू सिमोनना स्‍युमी मुबा ग्‍लारी फेप्‍सी थेला यारी चुङ्सी थीजी।
    जमाहेन्‍से थेला छवा म्‍हाजी। ओच्‍छे थेसे थेनीगदेदा क्‍योङ्बारी छ्‌याइजी।
  avt-avt: 'Te Jisas ken kɨrep ketenen his mɨre kɨka hɨre wekrit werp, hɨrak ketpɨwe
    kar ik: “Ti hɨnap epei au.” Te yɨnk sisi epei au, hɨre yaaip. Hɨre yaaip te hɨre
    wemani menmen hɨr nanɨm.'
  cbk-cbk: Despues ya anda le na cama del enfermo, y ya agarra le el mano del mujer,
    y ya hace levanta con ele. Enseguidas ya sale el calentura na di suyo cuerpo,
    y ya puede le dayun atende canila.
  uig-ARA: ئۇ ئايالنىڭ قېشىغا بېرىپ، قولىدىن تۇتۇپ، يۆلەپ ئۆرە تۇرغۇزدى. ئۇنىڭ قىزىتمىسى
    دەرھال ياندى ۋە ئۇ ئۇلارنى كۈتۈشكە كىرىشتى.
  tuf-tuf: '@see-verse:MRK.001.030'
  abx-abx: Sanglit, duguk-na si Jesus i maburong ngan antanan-na si tamburo' pagpabangon.
    A'ala' i panas-na ngan manginanoy to dayon pagkiwa para si mga iya.
  mco-NT: Chi Jesús nimɨjhuägy je pa'mjäy. Chi majtzɨ ycɨ', e huijtzɨ̈gy. Tɨm huin'ítɨy
    yɨ toyɨɨ y'ixmajtzɨ, e chi yajcay yaj'uucy Jesús etz ymɨgügtɨjc.
  kqf-kqf: Kamaina bi Yesu i nawa waivini nimanemo i kabi bi i solu waimoito. Gaugaululu
    ma ḡemota i kovi bi waivini i moito te i wai kanidi.
  cpb-NT: Ripithokashitanakawo, rotaiyawakotakero, roisaikakero. Etsiyatanake oyatsiirentsite.
    Piriintanaka aminanake oita ompawakeriri.
  aon-aon: Aria Jisas nanak nasuhw okwokwin rogur nakuhur kwakitak kwape aria okwok
    yopuk. Aria okwok kwakitak kwape kwonek worigun um eshesh shishoh.
  hus-NT-2005: Ochich tám xon ti kʼwajat an yaꞌul, in téynaꞌ bin kʼubak ani in dhayaꞌ.
    Tsusbél ti wékʼon an kʼakʼlách. Tayíl, kʼapundhá na Jesús kʼal an mímláb ani an
    junkiltsik jeye.
  mig-NT: Yúan‑na te ni̱ jaa̱‑ya̱. Te ni̱ tɨɨn‑ya̱ ndá'a‑ñá. Te ni̱ ndukani‑ya̱‑ñá.
    Te ni̱ kee‑ni ki̱ji‑ún‑ña. Te ni̱ jatíñu‑ña núu̱‑yá jíná'an‑ya̱.
  bps-bps: Di kaklinge Dyisas dun, fdadong kenen, na nagotan sigalan du ntékan. Di
    kték Dyisas kenen, magwè initan, na fles kenen mlé dale knaan.
  mbs-mbs: Penga niyan, dimoton si Jesus kandin, aw minawid te belad din, aw impeenaw
    din. Migkèpiya sikandin, aw penga niyan mig-inang te kànen i Jesus aw menge doma
    din.
  tof-tof: Da Yesu azid koldó we wamórr, oya tangdó omoanórr, mórran-mórran wyónürr,
    solkwat we zamngólórr. Da oya ene azida wata we zumgatórr. Solkwat wa ibü alo
    kla we nganinóp.
  cme-NT: Yesu wuɔ kã ka bel u naŋ-na u sire; terduɔŋgu faŋgu-na, fafal muɔ pãŋ
    da-yuɔ. Wuɔ sire tuɔ ce ba nersĩnni‑i.
  sus-sus: Isa naxa a maso ginɛ ra, a a bɛlɛxɛ suxu, a a rakeli. Fure naxa a bɛɲin,
    a naxa e bun ti fɔlɔ.
  pon-2006: Ih eri ketila oh ketin kolada pehn liho oh sewesehda en kesihnenda. Ni
    ahnsowohte, karakaro pah kohsang rehn liho; e ahpw tapihada papah irail.
  dad-dad: Anĩ nigin, Jesus kayau wagen ile, kayau ima yales irou isennẽ di, fã yen.
    Age fe di, bouwa uruwa anĩ kayau folo fiye kele di, kayau ĩ aruneid yalen.
  zab-NT: Chiyru gubii Jesús gunaazny naa bnietqui ax bldiasteny laab. Hóracqui gubicá
    xliaaqui ax guzulo bíub laadeb.
  jae-jae: Tec Jesu gêja e kêkôc eŋ sa e ŋawajaô gêwi eŋ siŋ ma gêjam sakiŋ êsêac.
  ksd-ksd: ma i tadav ia, i vatur ra limana, ma i al vatut ia; a minait i vana vuavue
    kan ia, ma i kudakudar ure diat.
  msm-NT: Dajun duguk si Jesus aw tagoni to boyad to sikan bujag aw pabanguna. Duon-dajun
    naulian sikandin aw honati din onsi Jesus to pagkoon.
  myk-myk: A wu fulo wu na, na wu co wu keŋɛ na na yirige. A ceefuuro tʼi wu yaha.
    A wu yìri, na pu keree yàa.
  sbe-sbe: Ede ye laoma na ye kabilau nimana unai na ye kabihetolo. Na sinebada wa
    ye namwanamwa, ede ye tolo na ye haitalaidi.
  mcr-mcr: Iqu qätä ii äwiyäqe, iinyqä äpeyäqe, hipa a ämäwqätätä, pämä ävauqumuatkqe.
    Iqu ii iqaŋga, täŋä-yaqe qäpu ekqe. Itaŋga ii quŋi, ymisaŋä häkiyä äyäwqikqe.
  cux-NT: Tuu'mi ní Jesús miiⁿ ní ndaa yā nanááⁿ n'daataá mííⁿ ní sta'á yā ta'ā tá
    ní nadicuéeⁿ yā táⁿ'ā. Níícú chiviī 'iiⁿ'nūuⁿ miiⁿ hora miiⁿ taachi nadicuéeⁿ
