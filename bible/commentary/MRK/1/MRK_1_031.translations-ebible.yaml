    Ta i zavaha ña sa casi ra.
  qvh-NT: Sayno wilayaptinmi gueshyag jitaraycashganman Jesús yaycorgan. Nircur maquipita
    sarircur sharcasiptinmi jinan höra aliyasquergan. Chacwanga aliyarcurnami micuyta
    paycunata garargan.
  kms-kms: Di Jisas no, ni si nituw kuse, ghav nunduw wes wuyo di num opu brequne
    oghi, di ni mir wem me.
  agn-agn: napalenget tanandia ong mepet. Bindiotan na ong kalima na oman binangon
    na. Nago-yang lagi tang mepet ig nagasikaso ong nira.
  nhi-NT: Jesús inauac omotoquih, ocmatzitzquih uan ocquitzteu. Uan in totonqui sanniman
    oquicau in siuatzintli, uan yeh opeu quintlamaca.
  ttc-NT: Yatzun te Jesus, aj tok xhcha'o'ji, tetz oxik laq'chet tk'atzaj ti'j twatub'
    b'ix ojaw stzyu' tq'ab' b'ix ojaw twit'b'a' tuj twatub'. Yatzun te b'i'xh, aj
    tjawlen wit'b'a' tuj twatub' tzan Jesus, owel laq'chet te tyab'il. Yaji exik tk'a'cha'
    tetz te Jesus kyuky'i tuky'i'l.
  dan-1931: og han gik hen til hende, tog hende ved Hånden og rejste hende op, og
    Feberen forlod hende, og hun vartede dem op.
  kwj-kwj: Wu sawewani rini tini tambwa ri ini ti tapa ri torosini ya tini rasai.
    Ete wosiwani tape hi ti tini saindaro ti kipe ya tini wosi. Wowani ti saini wunu
    keke ahirahi ya ti wonda.
  vie-OVCB: Chúa bước lại, nắm tay bà đỡ dậy, cơn sốt liền dứt. Bà đứng dậy tiếp đãi
    mọi người.
  kze-kze: iséna kwenópa'a téna ayáánka'a táto'mai usásinankowana kokotámba ánásowana
    usásinkwena toómbá agaimái tímakaiye.
  mpj-mpj: Jiijajju yanu mara ngalurnu nyinajunu, kayila kunyjunyurringu. Ka pakarnuka
    mayi-jananya manu yungu.
  lbk-lbk: Inmey si Jesus isnan kawadna sa na't egnan nan limana ay nangipafangon
    ken siya, ket ay nenkakakaan nan pochotna. Siya chi ya sa na't panganen chaicha.
  mto-NT: Vanꞌit tseꞌe je̱ Jesús du̱vinkuta̱mi je̱ paꞌam jayu, je̱tseꞌe je̱m kya̱ꞌm
    du̱majch, je̱tseꞌe du̱yakpojtu̱k. Tun jatyji tseꞌe je̱ ja̱a̱jn ñu̱vaatsjini. Vanꞌit
    tseꞌe je̱ ta̱ꞌa̱xta̱jk pyattoꞌnijidi.
  bzh-bzh: Lob mëm Yesu ya mejom loḳ nema beḳo yi raḳ, lom nikul ya pevis, lob
    mëm neyeh nos bevo vu sir.
  guj-2017: તેમણે પાસે આવીને તેનો હાથ પકડીને તેને ઉઠાડી; અને તે જ સમયે તેનો તાવ ઊતરી
    ગયો અને તેણીએ તેઓની સેવા કરી.
  jvn-NT: Gusti Yésus terus niliki sing lara. Wongé dityekel tangané lan ditangèkké.
    Wongé terus mari lan ngladèni dayohé.
  byr-byr: Miꞌna wɨdɨna kyeꞌ nabalɨnakeyabanna bɨna yaka maradɨhaaꞌbwaꞌna yaꞌ. Jizaazai
    sara kyaꞌ nabalyaꞌ mena yɨwɨna kyaꞌ aꞌmweꞌ kumɨnyɨne wapaaya yovɨrawakɨna yaꞌ.
  ian-ian: Lɨ kat yalaa taambamba kwutaa kwusalatndɨ. Kwuslatndɨ maa kangan yelogwen
    kwiyatapman ngɨlɨndɨ maa ndi kat kɨgɨnda kwutaa kwilɨ.
  hun-hun: És ő odamenve, megfogta a kezét, és fölemelte, úgyhogy a láz azonnal elhagyta
    őt, és szolgált nekik.
  mcf-NT: Aden chiaquien Simonën nachi yacnombo choshon Esusën mëdinquin uëtsëndoac
    abi chumbo yaid badedquio bëdampondash. Adec bëdanash nidtoshon codocashun abi
    choquidtedi pemebampondash Simonën nachin.
  kjs-kjs: Lakalisimi raburi Yesu ipuma lisana go enana ki ripinaaoma marekaaoma riripu
    pi yaina ma-epeaasa. Nipuna yaina dia lisa rabu nipumi nimu eda kalisa.
  mni-mni: Adudagi Ibungona mahakki manakta changlaga makhut paibiduna mahakpu chingkhatpirammi.
    Aduga khudak aduda mahakki laihou adu phakhre amasung mahakna makhoibu thougal
    toujare.
  yad-NT: Satuudiyada ji̱ta variñada, sireda variy nanujomu, sanubesityadeda ji̱ta
    variñada. Raparu̱yada ji̱ta saduyada variy nadivantiy, nanupotyadeda variryi Jesúsveda
    jasiy.
  mxb-NT: Dá ni̱ na̱tuu yati na noo̱ kánduꞌa̱n. Kúú ni̱ tiin na ndáꞌa̱n. Kúú ni̱ nda̱neꞌe
    ñaá ná. Ta kúú vitíꞌón vá ni̱ ya̱ꞌa kueꞌe̱ dáa̱ ñoó. Ta kúú ni̱ ka̱sáꞌá váán kénduua̱n
    ña̱ kasáꞌan na.
  pon-2006A: Ih eri ketila oh ketin kolada pehn liho oh sewesehda en kesihnenda. Ni
    ahnsowohte, karakaro pah kohsang rehn liho; e ahpw tapihada papah irail.
  maq-NT: Ngajan xi quiji tiña Jesús hiscan jiña na, cafaha me tsja na, catsisatjen
    me na. Hane hora vëhë ni, casejyu suë xi má rë na. Hisca cafaha cuenda na xi sinë
    me cojo xicjin me.
  hto-hto: Iemona aféngomo áɨnozillano, Jesús afengo onoɨ llɨ́ɨnota, íena caifo naidánete.
    Afe llezica afengo abɨ cuarilla aféngomona llɨ́ɨcaide. Daje llezica jarire íaɨoɨ
    jitailla güille afengo baɨ íaɨoɨmo atɨde.
  por-BRBSL: Ele veio, pegou-a pela mão e a levantou. A febre a deixou imediatamente,
    e ela os serviu.
