  arb-NAV: فَاقْتَرَبَ إِلَيْهَا، وَأَمْسَكَ بِيَدِهَا وَأَنْهَضَهَا. فَذَهَبَتْ عَنْهَا
    الْحُمَّى حَالاً، وَقَامَتْ تَخْدِمُهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⲁϥⲧⲟⲩⲛⲟⲥⲥ ⳿ⲉⲁϥ⳿ⲁⲙⲟⲛⲓ ⳿ⲛⲧⲉⲥϫⲓϫ ⲟⲩⲟϩ ⲁϥⲭⲁⲥ ⳿ⲛϫⲉ ⲡⲓ⳿ϧⲙⲟⲙ ⲟⲩⲟϩ ⲛⲁⲥϣⲉⲙϣⲓ
    ⳿ⲙⲙⲱⲟⲩ ⲡⲉ.
  sri-sri: Irasũ ãrĩmakʉ̃ pégʉ, Jesús igo pʉro ejanʉgã, igoya mojõrẽ ñeã tʉ̃ãwãgũnúmakʉ̃ta
    nimakʉri tariakõãyuro. Iri tarimakʉ̃, ĩgʉ̃sãrẽ baari ejoyupo.
  nal-nal: Iesu xa wat sina ma xa roting naan la mitna ma xa vawaal varamaraat naan.
    A winlagaf ka vataling naan ma xa daxa xaarik. Naan ka ramaraat ma xa wa nimnimanin
    a vanganang aaxa naandi.
  kyq-kyq: Naan̰ iik cɛɛn̰ ki, ɔk jin̰a, uun ɗaarin̰a. Gɔtn se ron̰ kɛn ɔŋg kɛɗɛk
    se tɛrɛc urlu, naan̰ iin̰i ɔɔ baagɗen tɛɗn kɔsɔ.
  kwd-kwd: Ma la Jisas ngaia ka leka te'ana noni lo'oori, ma ka dau 'i nimana, ma
    ka tata'ea. Ma nga 'ago'agonga lo'oori ka sui no'o fa'asia, ma 'i burina ngaia
    ka sasaria no'o fangalaa faga.
  ded-ded: Edegec Yesungo yearu kemma mariau mema miaru imohaingoc hafeia kpac anu
    yenenggareng ayemmeec.
  ewe-ewe: Yesu yi dɔnɔ la ƒe aba gbɔ, elé eƒe alɔnu, eye wònɔ alinu. Dzoxɔxɔ sesẽ
    si nɔ nyɔnu la ƒe lãme la nu bɔbɔ enumake eye eƒe lãme sẽ. Ale wòtso yi ɖaɖa nu
    va ɖo wo kɔme.
  nuy-nuy: ngu-waṉja-waṉagayn. “Ba-ḻaḻagiiyn,” ni-yamayn. Anubani-yung anu-dhangurrg
    nginggaarruyn marri anubani-yung ngi-ḻaḻagiiyn, nga ngiga-waj wangiini aadani-yung
    ana-marrya, wurru-nguni-yinyung.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲒ ⲀϤⲦⲞⲨⲚⲞⲤⲤ ⲈⲀϤⲀⲘⲞⲚⲒ ⲚⲦⲈⲤϪⲒϪ ⲞⲨⲞϨ ⲀϤⲬⲀⲤ ⲚϪⲈⲠⲒϦⲘⲞⲘ ⲞⲨⲞϨ ⲚⲀⲤϢⲈⲘϢⲒ
    ⲘⲘⲰⲞⲨ.
  buk-buk: Bocdinaŋ Yisu têŋ iŋ gi, kêm iŋ sip amba ma keŋ iŋ sa. Ma gêmbac hu awhê
    dau siŋ, ma iŋ gêm akiŋ ŋac.
  pri-NT: Â é medarié wà Iésu, â é tu pâ naa goro îê, â é dàgòtùé ma é tâa. Â nye
    tiàu kaa ê pitòoka kêe! Â é [cimadò â é] naa èrà.
  zpq-NT: Nach jabiga' Jesúsen' na' bex̱ue' taquen' gwḻise'ne'. Na' ḻa' beyactede',
    nach bsiṉi'e da' gose'ej gosagüe'.
  por-TFT: Ele foi ter com ela e a levantou pela mão. Ela ficou boa da febre na hora,
    e passou a servir uma refeição a eles.
  gwi-NT: Ąįįts'ą' yats'ą' haazhii ts'ą' yanli' oonjik ts'ą' ndak nineeyiłjin, ts'ą'
    ts'ik nindhaa dii'įį kwaa naanaii, gwagwahkhan gooveegwitr'it t'igwihił'ya' ts'ą'
    shih goovęhdaa niinlii.
  gvn-gvn: Jesus nyungundu kadan, nyungu mara karrban, janay-manin. Jalbu ngulkurrkuda,
    karida bambay, karida wumbul. Nyulu jananga mayi wambajinda.
  nna-nna: Yanalu, parirr warlirni Jesus-ju, mirtawa wararr karrinyi. Palangangarra
    wurrkulu yakarna, ngalypa marntiku jarrinyi, mayi kanyajanaku.
  nhy-NT: Iwan Yej omijkuanij inawak, okimakitzkij iwan okewaltij. Iwan ijkuakón san
    niman okiske in totonik iwan opéj kintlamaka.
  asm-FB: তাতে তেওঁ ওচৰলৈ আহি তেওঁৰ হাতত ধৰিলে আৰু তেওঁক তুলিলে৷ তেতিয়া সেই জ্বৰে
    তেওঁক এৰিলে, আৰু তেওঁ তেওঁলোকৰ সেৱা-শুশ্রূষা কৰিবলৈ ধৰিলে।
  okv-okv: ingeni ta jiginu eritinu amita hoga bevere jamo enu embo indari unduna.
  mxt-NT: Tyicuan ta tuhva̱ ra Jesús, ta tɨɨ̱n ra ndaha ña. Ta nacoñehe̱ ra chi ña.
    Ta caa cuhva ri cuan, tinyaa̱ cahñi chi ña. Ta quichaha tyiñuhu ña chi ra.
  tzo-NT: Ti Jesuse inopej batel ti yo' bu metsel ti antse, laj stsacbe sc'ob, laj
    snit liquel, hech inaqui ti antse. Ti ora ilamaj ti sc'ac'ale. Ti ora lic mac'linvanuc
    ti antse.
  ind-AGS: Kemudian Yesus datang kepadanya dan memegang tangannya, lalu membantunya
    untuk berdiri. Pada waktu itu juga demamnya hilang. Lalu dia membuatkan mereka
    makanan.
  omw-omw: Timwa mwuvaro Iesusiva mwia uro taqero mwia kyauquqa tu varero mwia mwaamwianrama
    kyero. Mwitaama kyovaro mwia mwamwantavanto kyuqema viro naitarama vahuvaro mwi
    nraakyeva siviro kyara uta nyinrenro tera hura.
  yrb-yrb: '@see-verse:MRK.001.030'
  maa-NT: I̱kjoàn kiìkasìt'aà chrañà‑la̱; kitsobà'ñó tsja; kisìkasítje̱n. Ko̱ ni̱to̱ón
    kitjaàxìn‑la̱ ch'in tìjnga. I̱kjoàn chjo̱ón jè, kisìs'in‑la̱ Jesús ko̱ xi̱ta̱
    xi kjihijtako̱.
  mcq-mcq: Hu iji ꞌunama apena ꞌurijume atama niꞌaha kwinu paꞌareꞌeme hu ꞌurine mataume
    ꞌiruma amairia vajihume ijara.
  sus-A: عِسَ نَشَ عَ مَسٌ فِنّ رَ، عَ عَ بّلّشّ سُشُ، عَ عَ رَكٍلِ. قُرٍ نَشَ عَ
    بّحِن، عَ نَشَ عٍ بُن تِ قْلْ.
  jpn-1965: イエスは、彼女に近寄り、その手を取って起こされた。すると熱がひき、彼女は彼らをもてなした。
  fra-SBL: Il vint, la prit par la main et la fit lever. La fièvre la quitta aussitôt,
    et elle les servit.
  yka-yka: Hap pī si Isa duk inantanan weˈ ne tangan dendehin bu pinakuwat weˈ ne.
    Manjari kawuliˈan ne iye. Ubus bu pinakan siye weˈ ne.
  mle-mle: Di wakwukuw, tabaam kaykitikuw, kirapitakadik, kuwkuw nal sip yabiyib nikir
    tayil. Li ata dayak kikipaat sukwulik yal.
  shp-NTPO: Jaskáakana kawanxon, Jesussen ja ainbo metsonxon wenina iki. Jatianbi
    moa yoná jenexon jato jawékiati axona iki.
  aom-aom: Baejëꞌe höjamu hegorovo Iesuro rueromo övore maꞌenoromo banigojiomadeje.
    Banigojiomamu sino hahoꞌere vöröꞌiraejadoho uꞌuhadeje. Vöröho uꞌuhamu hegorovo
    magonahohuro riꞌöromo irunoꞌe avohëhadeje.
  geb-geb: Mbe ana bun Zisas ga suaŋgim, ana mbaram ana han vov, ana hara suirav,
    ana ragi. Mba rɨmrɨm ana thav, mbar vugi. Ana khavgia mban mbe ndɨɨi.
  eng-WYCLIFFE: And he cam nyy, and areride hir, and whanne he hadde take hir hoond,
    anoon the feuer lefte hir, and sche seruede hem.
  bsj-bsj: La cin bow cin tam kangceko cin kung cori la kwiimrom bwimbo dubomco, la
    cin teri ci macinen cariti.
  cak-cak: Xjel c'a apu ri Jesús riq'uin, (xutz'om, xuchop) apu chiruk'a' y xuyec.
    Cha'anin c'a xq'uis-e ri c'atan chirij, y ri ixok ja yan chic yerilij ri Jesús
    y ri ebenak riq'uin.
  chf-NT: Jinq'uin c'oti aj Jesús, u q'uechbi tu c'äb y u tz'osi. Jinchichba rato
    jini, u yäcti ticwa ni ixc'ojpan y ch'oyi u cherben cua' chichca c'änä uc'ajob.
  tlf-tlf: Yesus iyo tal unang bomi sagaal uyo waafuu kufola fen molu e, kota umi
    kaal mimin uyo binimanepmu e, asok uta tebe-nulu e, bilip imi iman uyo telela
    kobelu ko.
  piu-2006: Yankula Yiitjulu mara witira pakaltjingara nyinatjunanyingka, paluru pika
    wiyarringu. Wulkumina paluru pakara parra ngarala mangarri kukaṯarra yungkula
    tjananya kanyiṉingi.
  poh-NT: Chi jeꞌ reꞌ, reꞌ Jesus xoquic cok reꞌ wilic wi̱ꞌ ixok reꞌreꞌ, xichop chi
    kꞌab naxucsaj johtok eh chi jumehkꞌil xelic ti i cak tzꞌaꞌ wilic chiri̱j. Chi
    suk chic ricꞌux, chi jumehkꞌil pꞌuht rilom take rula̱ꞌ chi suk.
  tue-tue: Jesús coo pʉtopʉ sããwayigʉ. Coore wãmopʉ ñee, wéemʉõdʉpocoyigʉ. Cʉ̃ʉ̃ teero
    tiiríra, wioré tatijṍãyiro. Coo cʉ̃́ãrẽ yaaré ecayígo.
  bjp-bjp: Iesu ka la usuf i, ka pose na lima ke ka fapti u. Ke sasem ka rop koseng
    u ke ka tipes sosok ari.
  xon-xon: Le Yesu buen u chee, ki ti chuu uŋaal, ki fiin u kaan. Le uwon sɔŋ. Le
    u chann bi tichann.
  tzo-ZNT: Ti Jesuse inopoj la echꞌel yoꞌ bu puchꞌul ti jmemeꞌtique. Istsacbe la scꞌob,
    isnit la liquel. Ora la itupꞌ scꞌacꞌal, lic la macꞌlinvanuc.
  mpm-NT: Luego ni kɨvɨ ya nuu katuu ña. Ni jnɨɨ ya ndaꞌa ña, ni ndokani ya maa ña,
    ti ni nduvaꞌa ni ña jiin kueꞌe kiji un, ti ni ndokuɨñɨ ña. Yukan ti ni saꞌa ña
    ndeyu ni yaji ya jiin uu ga yɨvɨ un.
  ots-NT: Nu car Jesús bi guati jabʉ már bbɛni, bi zɛtibi cár dyɛ, bi xotzi. Cja̱
    nguetica̱ bi wen car pa, cja̱ bi joh car bbɛjña̱. Nubbʉ́, bi nantzi, bi jojquibi
    cʉ cja̱hni te bi zijʉ.
  hoy-hoy: आग आव हात्‍ती होगकु आकिन कय हुळकु आक इक येब्सदुन; अदिक आकिन मय तुरन्त ईळदोदव,
    अदिक आक यीशु अदिक आऊन चेलागोळ्द स्यावा-पानी माळली कुरतुर.
  amo-amo: A tunna ado a kifoghe nchara, a fyaghe kiti linoninghe; ukone tunna uchinghe,
    a tunna nsunani likanju.
  pjt-pjt: Ka Jesulu palulakutu ankula palunya maṟa witiṟa pakaltjingaṉu. Ka mapalku
    alatjiṯu kuwariṯu pika panya waṟu wiyaringu. Ka paluṟu tjananya mai palyaṟa ungu
    ngalkuntjaku.
  cwe-cwe: Kamuhitila, kamwamha mkono na kumwinula. Utamu umulawa, naye kandusa kuwasang'hanila.
  daa-NT: Ŋa sin̰jitu moota, ŋa obtu pisinti, kar ŋa copiliita. Ek di ziti ooltu ho
    ta teestu tale kaaco.
  mlp-mlp: Haqan Yesus aw na agerab lehim abenab wazim wazan tiqeram. Eraqim in asan
    afan iyim usta na tuhulos ug. Hulos uganmo in era lehim Yesus ago mataw na nenaq
    gimen didaq anaran usta na waqim a bolim tinag.
  ape-C: Aria Jisas nanak nasuhw okwokwin rogur nakuhur kwakitak kwape aria okwok
    yopuk. Aria okwok kwakitak kwape kwonek worigun um eshesh shishoh.
  bgs-bgs: Purisu igsadun si Jesus tun kandin, igawidan i Jesus tô bállad din, asta
    igpatindág din. Tigkô dád inólian sikandin asta igbuwat ka ágkannán kandan.
  faa-faa: Airakano hinamo makata takamasa warea á Yasu pukua hinamoane hokonoa maka
    e máfahoane kau sisipusane fasapo. Farakano hinamoamo ipoko makata nakosa paikia
    kasapo.
  kik-kik: Nĩ ũndũ ũcio Jesũ agĩthiĩ harĩa aarĩ, akĩmũnyiita guoko akĩmũũkĩria. Mũrimũ
    ũcio wa kũhiũha mwĩrĩ ũkĩmũtiga na akĩambĩrĩria kũmatungatĩra.
  cap-NT: Jesusaqui macjatz̈cu, naaz̈a kjara tanz̈cu, tsijtskatchic̈ha. Nekztanaqui
    naaz̈a kjakñi cona zarakchic̈ha. Nekztan naa z̈onqui ninaca atintichinc̈ha.
  ksr-ksr: Ijogi iwaanoŋ kema borianoŋ meŋ kobibiiro waaro. Waaro selegereya mesaoro
    nene ooŋ uŋuagiro.
  eng-TNT: 'And he came and toke her by the honde and lifte her vp: and the fever
    forsoke hir by and by: and she ministred vnto them.'
  sbs-sbs: Linu nakeza, kumuhinda cheyanza, ni kumuzimika mwiwulu; Ifivere niyamusiya,
    mi chatanga kubasebeleza.
  sue-sue: Sewa giro Yesu meni nuso nana baro wana nuso zinu erinu tama mena-mana
    awa tepo wenu nu nena nusokare sawero potinu niwa awa.
  fra-NCL: Et s’approchant, il la fit lever, en la prenant par la main ; et aussitôt
    la fièvre la quitta, et elle se mit à les servir.
  bhg-bhg: Yesu eutu ainda karuda ge awa gido maundo ipada jido kondade esiri erorisina.
    Edo ainda karu itae esiri awamane sima dave edo esisina.
  snn-NT: Quëajënna, baguë yua bago uinruna cacani, bago ëntë sarare zeanni, bagote
    huëabi. Huëaguëna, ja'ansirën rau go'yani huajëgo, yua bacuani cuira bi'rago.
  atb-NT: Haû mù luî, Yesuq gi, yhâng chyáng huî ê mù, yhâng é loq má zui luî tu tsung
    ri; haú hkûn jáng, nò ge byuq luî, yhang gi, yhangmoq lé gaí tso gaí huq bê nghut
    ri.
  wro-wro: Aua keŋgunal, njino:ri kuŋgaŋurula, brai nji:la; lądja njąngaiąndiwela,
    gejau njąŋga kanawodjąŋa.
  cek-AK: Anih loe angzoh moe, nongpata ih ban to patawnh pae pacoengah, pathawk tahang;
    to naah nongpata loe ngantui roep moe, nihcae khetzawnhaih tok to a sak pae.
  bkd-bkd: Aman inubayan din haena daw ibiti sa alima din daw ipabangun. Sagunà haena
    naulian aman sinugbahan din dayun say Jesus.
  ctu-76: Che' jini, Jesús ti majli i chucben i c'ʌb cha'an i tyejche'. Tsa'ix wa'
    lajmi ti c'ajc. Ti queji i we'sañob.
  lac-NT: C'uchij tun, raji', caj u mʌchaj u c'ʌb caj u ric'saj, jeroj seb caj jaw,
    caj u yʌnxchun u jansa'rob.
  xla-xla: '@see-verse:MRK.001.030'
  xav-NT: Taha wa, te oto ĩtẽme mo, ĩnomrozéb u. Tawamhã ma pa'â, wahutu da. Taha
    wa, ma awa'awi tiwahâ. Tawamhã ma tô tãma api za'ra Zezusi norĩ ma, saihuri da.
  cuk-cuk: Jesús, Simón-sakbundorse naded, argangi gadapid, degi, ogwichis imaksad.
    Agine, yog-nuguar naded. Geb Simón-sakbundor emarga yog-ibmar-imakar imakded.
  tbf-tbf: Io, e Iesu a nga rakot sien ma a nga por ka i riman nge kulie nia tsuok
    vogosongie. Io, mi kuirkuir rarap a nga sorvekenan ine mi vevien ma a nga tsang
    nginonginou niagie.
  uig-CYR: У аялниң қешиға берип, қолидин тутуп, йөләп өрә турғузди. Униң қизитмиси
    дәрһал янди вә у уларни күтүшкә киришти.
  ikw-NT: O znekwnusi a, jiri a n'aka, dọlizo a olu. Ngangam ẹhni orne bẹkwnu wam
    sịgbasi a, o bete neeznenu be izi.
  khs-khs: 'Alanase kesale nakola ka:pela:la emi Yesu hanapola: kesale amowa tiya:wemi
    tiyapola: ewa tesa:pela: toma ofolawa itapakeye. Itapa tepita: kesale amoke iwamopelekiwa
    nano ma:na: satapola: mikeye.'
  dwr-ENT: ኢ ኢዚኮ ሺቂዴ፥ ኢዚ ኩሺያ ኦይቂዴ፥ ኢዞ ዴን ኤሴዳ፤ ቆፁ ኢዞ ኣጊና፥ ኢዛ ኡንቱንቶ ኦዱ።
  pma-pma: Iesu va veni, vuli kat hen ka rali lati mea. Hatte tas, mesaien vuol rani,
    kei longe tahos ka mumon anien aeatel.
  atd-NT: Nigdanian ni Hisus ka nigdaralu no niggongonan din ka bolad din no nigbuligan
    din sikandin to og-onow. Nigparagas nigsasindog su noulian on ka dalu rin no sikan
    do ian no nigpakoon din si Hisus mgo duma rin.
  tel-2017: ఆయన ఆమె దగ్గరికి వచ్చి, ఆమె చెయ్యి పట్టుకుని లేవనెత్తిన వెంటనే జ్వరం ఆమెను
    వదిలిపోయి, ఆమె అందరికీ సపర్యలు చేయసాగింది.
  hat-BSA: Jésus te vin kote l. Li te leve li pa men li, epi lafyèv la te kite li.
    Konsa li te sèvi yo.
  bxh-bxh: Yo fede ya lau ya ita. Ya abilau nimana yai be ya abi famwaito. Yo fede
    tauna gigibwalidi sa talu mwalugulugu be ya paulaidi.
  top-NT: Jesús lákalh ana ní ixmá, makachípalh má̱qui̱lh lakasu̱t y tuncan mákxtakli
    lhcúya̱t amá cha̱t. Uyu sok tá̱qui̱lh y tzúculh tlahuá tú naca̱ta̱huá.
  msk-msk: Kayan kyomadto si Jesus sang boyag, pagpoti naan sang kamot nang boyag
    papagbangonon naan, yagkadyaw da sang kanaan sakit. Kayan yaparabay yaan magpoga
    sang pagkaan aw pakaana si Jesus aw yang kanaan manga inagad.
  gyr-NT: Ahese oso chupe oipɨsɨ ipo rese imopuha, ahe ramoseve, sohɨ opɨtuhu ichui.
    Ipare voi ahe cuña ihañeco semihura rese.
  kmh-kmh: Aŋgeyak, Jiysis am nup di jakñakniŋ, wak mon rek yinek ak suŋ ayakniŋ,
    day tap keñmaŋgiy kuyip gok daŋgiyak.
  ukr-ONPU: Він підійшов, узяв її за руку та підняв, і гарячка залишила жінку, так
    що вона почала прислуговувати їм.
  emi-emi: Iesu ghe lao sio me ghe kunela nimane atelange, me ghe totu etokaiela.
    Aanasa ateva ghe kapala, me ia o vause ateva ghe kaisila aneira inana.
  zpv-NT: chiꞌchi guyuuꞌtii Ñiꞌh hasta naꞌ ba, ya gunaꞌzu Ñiꞌh naa ba tin gutestii
    Ñiꞌh laꞌh ba, ya hohra chi gahca bariaꞌh lliaꞌh chi tihxi naaniꞌhn chi, chiꞌchi
    gwastii ba tin bwiꞌhnnchaꞌyi ba nin gudahw raꞌ ba.
  gux-gux: o den nagini o kani ki cuo o buagu ki fiini o, lanyogunu o gbannanbiendi
    den gbeni ke o ga bi cangu.
  kos-kos: Ac Jesus el tuku nu yorol ac sruokya paol ac taksalak; ac mas fol sac wanginla
    lukel ac el tukakek ac kulansapwalos.
