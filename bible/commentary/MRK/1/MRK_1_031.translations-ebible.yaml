  ces-1613: A přistoupiv, pozdvihl jí, ujav ji za ruku její, a hned přestala jí zimnice.
    I posluhovala jim.
  nab-NT: '@see-verse:MRK.001.030'
  eko-eko: Aphano ye khumwaattama, khunkhola nkhono khunlansa, nasaapiru hooma khumwiisha,
