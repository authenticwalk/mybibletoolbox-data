  san-MAL: തതഃ സ ആഗത്യ തസ്യാ ഹസ്തം ധൃത്വാ താമുദസ്ഥാപയത്; തദൈവ താം ജ്വരോഽത്യാക്ഷീത്
    തതഃ പരം സാ താൻ സിഷേവേ|
  tam-TCV: எனவே இயேசு அவளிடத்தில் சென்று, அவளுடைய கையைப் பிடித்து, அவள் எழுந்துகொள்ள
