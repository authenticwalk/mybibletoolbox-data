  mbt-NT: Ne indugpu ni Hisus ka malitan wey miggen-genan din ka belad wey impeenew
    rin e. Ne due-rue ne neulian e ka malitan wey intanggu rin e sikandan.
  hau-SA: Sai ya je wajenta, ya kama hannunta, ya ɗaga ta. Zazzaɓin kuwa ya sāke ta,
    ta kuma yi musu hidima.
  mam-NT: Bix e xi' lk'e Jesús, bix e jaw tii'nxin tk'abxuj. Tzinxix njaw tii'nxin
    tk'abxuj tu'n tjaw we'xuj, n-el licy'pajtl yabel. Bix ak'xuj cyey'lx cyexin.
  udu-udu: Dhali a’di p̱u’dki’d mo mmobutha yim mme’d mo dhali ’deka yim ki mis mo
    dhala thunya/ dhalki’da yim ’pen mo, dhala yim miiki uni to mo be.
  tvt-tvt: Jisu ah wang ano, heh lak adi joh ano deesiitta. Heh sokwi khoisat ah laan
    de ruh eta, eno neng suh phaksat ah jam koh ih rumta.
  bgt-bgt: Jisas ke vano tangolia na limagna me hathea gi e vanohea hadia ma na vahaghi
    ke govu itagna. Iia ke sokara hadi me kaikalitia vanira ghadia na vanga.
  mvn-mvn: Ka Iesu omo vavinena wayahia, e nimai vo‑vi‑avini, e vavinena si‑vi‑mini.
    Ka genanavi‑nana am‑niniei, ividoha. Wayahina, vavine‑nana imini, ai maꞌ ivo‑vi‑aiaia,
    iboui, e Iesu yaiana nui iam.
  djk-NT: Ne Masaa Jesesi waka go ne en. Ne a oli en ana yeepi en fu a opo sidon.
    Ne wanten wanten a mma kon bun kelle fu a feba. Ne a seeka sani gi den fu den
    nyan.
  uig-LAT: U ayalning qéshigha bérip, qolidin tutup, yölep öre turghuzdi. Uning qizitmisi
