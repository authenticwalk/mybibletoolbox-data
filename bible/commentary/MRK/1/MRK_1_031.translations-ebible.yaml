  mmo-mmo: om la laandiiy hôôk nama be kandi lak, tombe nivaanêê-to lung la de kandi
    be la hayêêh vanôôn-ambe vu vu sil.
  ncu-NT: Ne̱ ɔɔ yɔ ɔkye̱e̱ amo̱ ase̱ ya kra mò̱ ke̱sare̱e̱‑rɔ bo̱ kyuwi‑ro, ne̱
    puri amo̱‑rɔ ɔkye̱e̱‑ɔ a kpaare̱. Ne̱ ɔɔ ko̱so̱ waa ateese sa bamo̱.
  cni-NT: Ari ijatashitanaquero, yacatsavacotapaaquero, yoisavicapaajiro. Irosati
