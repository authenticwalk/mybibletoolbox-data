  sgz-sgz: Mái Iesu a han narsán mák top pasi limán má a salapturi, má sasam a han
    alari. Má namur wák erei a han má a eran i namnam ur ándi.
  kek-NT: Tojo'nak li Jesús quijiloc riq'uin li yaj. Quixchap li ruk' ut quixcuaclesi.
