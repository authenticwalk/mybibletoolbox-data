    ishyaynin juclla chincacula. Jinaptin-pachallam walmica paycunacta atindiycula.
  nfa-nfa: Nèti èèna ka, Yesus laꞌe ladhe bhèni heka ne. Hèia Na kèpe kacui-aai na,
    ho pamadhèdi ne. Kacaꞌa laa papèdꞌa maringi-sagoro èèna èle dènge. Hèia bhèni
    heka ne kèdꞌi laꞌe lalau ngangaꞌa-nganginu hia si.
  tnp-tnp: Kəni Iesu təmuvən meapən o nəhlmɨn kəni masiru lan təhtul. Kəni nətəpu-ətəpuiən
    tagɨm lan. Kəni tuvən matol nɨglah nauəniən.
  urd-urd: उसने पास जाकर और उसका हाथ पकड़ कर उसे उठाया, और बुख़ार उस पर से उतर गया,
    और वो उठकर उसकी ख़िदमत करने लगी।
  hot-hot: Ma Yisu hi hadêŋ avi êŋ ma havaloŋ baŋ ma hadadi haviyô. Êŋ ma lijiŋ hatak
    yani ma hapôpêk nôm ek thêlô.
  mqj-NT: Le'ba' siami tama angngenanna inde bainee, naanda'i limanna anna bangunanni.
    Malapu' siami napolalan nabela mantarakanni.
  rus-SYN: Подойдя, Он поднял ее, взяв ее за руку; и горячка тотчас оставила ее, и
    она стала служить им.
  mbh-mbh: Ma Jisas i es a i nge, ma i krima imeni lamako i pamita i. A ur e avele,
    nako ini multhanga aken i vus, mako i monsi ol oa aning.
  bdd-bdd: Ta Yesu ꞌiluhuwa ꞌoina ma nimanega ꞌiꞌabihe toholoya, ta ꞌana lohalaina
    ꞌigumwala. Coinega wahineina ꞌilatuwa ma ꞌadi ꞌipaihoweya.
  cbt-NTPO: Inaquë paaparahuaton, maimirarahuaton, opatërin. Naporo chachin sapo otanotërin.
    Otanotahuaton, inari chachin a'carin, o'shitërin, napotërin.
  srn-NT: Yesus go na a frow, A hori en na en anu èn A meki a opo tnapu. Ne a korsu
    saka, dan a frow poti nyanyan nanga dringi gi den.
  cta-NT: Liꞌ ndyaa Jesús slo nu quicha biꞌ, ngusñi yu yaꞌ maꞌ chaꞌ xtyucua yu jiꞌi̱
    maꞌ tyatu̱ maꞌ. Hora ti ndyuꞌu tyiqueꞌ jiꞌi̱ maꞌ biꞌ. Loꞌo ti nguxana maꞌ nguaꞌni
    choꞌo xi scuaa cacu nguꞌ liꞌ.
  bqc-SIM: À gɛ̀ aà kĩ́i, à aà kũ̀ a ↄwa à aà fɛ̀lɛ. Ɔ̃ aà sionapi wèewà,
    ↄ̃ à blɛkɛ̀nɛ́.
  tcz-CHONGTHU: Hichun amanu koma chun achepheiyin akhut in atuh-in, akai thouvin
    atousah tai. Hichun akhosih chun alhatan, chuin amanu chu amaho neh ding sem in
    apangtai.
  mar-mar: तेव्हा त्याने जवळ जाऊन तिच्या हाताला धरून तिला उठवले आणि तिचा ताप निघून
    गेला व ती त्यांची सेवा करू लागली.
  snp-snp: Loumato, amo nedo uto analo oluto olu faka lito ukana kala-kala limoma
    ya fulo edaito nedito weni-neta apito ofo ki gedaiye.
  isl-isl: Hann gekk að rúminu, tók um hönd hennar og hjálpaði henni að setjast upp
    og um leið fór hitinn úr henni. Hún klæddi sig og gaf þeim að borða.
  spy-NT: kuwo ankunam āwut kōōyyo. Kusob ꞉cheebyoosyeet ānkubāyiis.
  xnn-xnn: Dat sag-enen Jesus san in-ina et gen-ana nan ledengna ay mangpatokdo dat
    maganawis siya. Dat bomangon et pakanena daida.
  mwe-mwe: A Yeshu gubhaajendele bhakongwe bhala gubhaakamwile nkono, nikwaajinula.
    Na shilwele shila shikwaashokaga, gubhatandwibhe kwaatumishilanga.
  tte-tte: Yeisu ilusae koina yo nimana mena ikabilau ikeleyatolo yo ana kasiebwa
    imwawasi kabo sinene itolo yo ilau na kali ipaisowai.
  tcs-tcs: So Zizas i bin go po em, kese an blo em ane elpe em po sidaun. Stretwei
    da piba bin pinis, ane da oman bin go ane redi kaikai po dempla.
  hlt-THB: Jesu ing cet nawh a kut awh tu nawh thawh hy. Cawh anih ce a sa tlawh ing
    hlah pahoei nawh cekkhqi ce dodan hy.
  soq-soq: Iesu me umanawa etene i sa ituwa bolawe ituleidio mampe alene witapa wadene
    sausano enenwisiden. Ita polapola i eno inalene mo baibu simbialen.
  qub-qub: Chaura Jesusga gueshyaj jitaraycashanman yaycurir maquinpita jatarcachiran.
    Jatarcachiptin rupay-gueshyaga jinan öra päsaran. Allchacarcurnaga paycunata juclla
    gararan.
  att-att: Pakaginná ni Apu Kesu, jimikkì kuna. Á sinangngalán na yù limá na, á pinagikkáng
    na. Á gikkáng nayù bakabákà, nammapiá ngin. Á en na ira pinakán.
  bki-bki: Ana Yesu naio binimei bokar tiramoruo neibano jum̃ano, naio burular naio
    jumolu, jotano ea m̃ano jogu, ana niabene minini bereio, mia naio jumolu ju, ba
    borosebi salo.
  bqp-bqp: À gɛ̀ɛ a kĩnaa à a kũ̀ a ↄa à a fùtɛ. Akũ a sikonnaa pìi wèrea ari à
    pↄ́ble kɛ̀ńnɛ.
  mcp-mcp: A mú shísh mudá kúnə́-kúnə, bií nyə mbwə́d, tə̂l nyə tʉ́təlî, ayɔ̂ŋ nə
    yɔ̂ŋ mú shwal shîn. Mudá wɔɔŋg mú zə tɛ́ɛ́d sɛ́yʉ́lə nə bwo.
  hat-hat: Lè sa a, li pwoche bò madanm lan, li pran men l', li fè l' leve. Latou,
    lafyèv la kite l', epi madanm lan resevwa yo.
  npl-NT: Jesús oonmijkuani kan imona n Simón, okimakitski iwa okewalti. Non ora n
    siwatl owalpajtik, iwa san nima opé kintekichiwilia.
  bgg-bgg: Isu ne ai moe shii wuii srane aishii wad è sasey è chaing srane riu yi.
    Ji è rek mage shii hakhang zia pha ji ne gang re dun ro. Chiihphado ai ne ithek
    shii chie niing pha rab ne phi.
  eng-TCENT: So he went over to her and raised her up, taking hold of her hand. Immediately
    the fever left her, and she began to serve them.
  eng-BSB: So He went to her, took her by the hand, and helped her up. The fever left
    her, and she began to serve them.
  cpu-NT: Eekero ipithokashitaro, jakathavakotakero, jomisaikakero. Eshitanake okatsirinkavaiveta.
    Piriintanaka amenayetavakeneri ompaitya ompavakeriri.
  san-ASM: ততঃ স আগত্য তস্যা হস্তং ধৃৎৱা তামুদস্থাপযৎ; তদৈৱ তাং জ্ৱৰোঽত্যাক্ষীৎ ততঃ
    পৰং সা তান্ সিষেৱে|
  tac-NT: A'lige Esusi a'bemi nawile, sekala cha'pigá o'weti ajchale. A'lige yati
    sa'wile alué mukí. Sa'wisá yati go'ame newale napurigá Esusi 'lige alué Esusi
    'yuga járome go'mela.
  eng-WEBPB: He came and took her by the hand and raised her up. The fever left her
    immediately, and she served them.
  gfk-H: Io, Iesu ga haan ukaia hoing ia, gaam palim no limana ma ga sal hatut ia.
    No malahau ga pataam talur ia, io, ga tur lah bia na tagurei ira nian wara diet.
  viv-viv: Au gina giꞋitadi nimadiya giꞋabi be gisivemidididi. Wowodi auheꞋama gituluna
    ada hivebutu adi wakawaka adiga hikidewedewena.
  yao-yao: Nipele Che Yesu ŵanjaulile jwankongwe jo ni ŵankamwile nkono ni kunjinamukula.
    Ulwele ula wannesile nipele ŵatandite kwatelechela.
  tgp-tgp: Moiso Iesu mo mai mo tauri na limana mo saua mo sakele, ale seserei atu
    mo rovo hinia, ale mo tapulo tatamahuni na hara hinau.
  auc-NT: Ëñente wædinque Itota tömengä weca go gongæ̈ninque pædæ wææmpote bæi ongonte
    töö æ̈mængä ate tömengä ængæ̈ ganticantapa. Ayæ̈ gancæ badinque tömengä wæætë
    tömënäni beyæ̈ cæcantapa.
  kbc-NT: Odaa Jesus ja dakatediwece aneitice naɡ̶ajo iwaalo, naɡ̶a dibatedigi libaaɡ̶adi,
    odaa ja yaxawa me nicotini. Odaa ja ma me dapicoɡ̶o-lolaadi, odaa jiɡ̶idaaɡ̶eyatigi
    me yoe liweenigi Jesus ijaaɡ̶ijo anodiotibece.
  bmh-bmh: '@see-verse:MRK.001.030'
  ctu-BL: Tsa' tili Jesús. Tsi' chucbe i c'ʌb, tsi' teche ch'ojyel. Tsa' bʌc' lajmi
    jini c'ajc. Jini x'ixic tsa' caji i we'sañob.
  meq-meq: Yesu a ye ka təv ŋgay a gay. A ye naha na, a gəs na abəra mə həlay, a lətse
    ha ka mbəlom. Tsa na, maraɓaraɓ a ndala faya abəra. A ye, a gatay mbəlok.
  noa-H: Hichig mag jaaubaa, haar dubwia, hi jua gaai pʌrnaa hʌ̃gt'aag p'iriu haujim
    hanaabá. Mag p'iriu hat'am bʌ̈rre chi k'ʌʌumiejã t'umbabaadeewai warag p'iidʌwia
    ham jãhogjim haajem.
  alp-NT: Hoko Yesuse Ikeu loko matabinane mere kai Ikerike balaije eleki Ibetukeni.
    Eleki musute erulu beini kai imise sosoli. Eleki Iono kena ilayanisi.
  san-VEL: tata.h sa aagatya tasyaa hasta.m dh.rtvaa taamudasthaapayat; tadaiva taa.m
    jvaro.atyaak.siit tata.h para.m saa taan si.seve|
  kbq-kbq: Anama hige'za ana a'te vuno azante ome azeriotigeno, avufgama tevehama
    nehiazamo'a atrentegeno, otino ne'za krezamante'ne.
  kbh-kbh: As chora, Jesús tojanobeconá, chë s̈ocábioye tbojanábuacueshache y tbojanatsbaná.
    Cachora chë calentora tbojtsanóbojuanañe; y cachora cha tojtantsbaná y tojanonts̈é
    chënga jobuácuedana.
  ron-LSB: El a venit, a luat-o de mână și a ridicat-o. Febra a lăsat-o imediat și
    ea le-a slujit.
  pon-pon: I ari koti won ale pa a, kauada. Jomau karakar ap madan ko jan; i ari papa
    irail.
  nhe-BL: Huajca Jesús quinechcahui nopa sihuatl huan quimaitzqui. Quitlalanqui huan
    nimantzi quicajqui nopa cocolistli. Huan nopa sihuatl pejqui quintlamaca.
  sps-sps: Ya naa to sa nom niman ya Ya ras fatsuiny towa, ana faadis naus osing towa
    sa kakoun of ratuari na kainy ainy.
  wnc-wnc: Iniwa ie kuke katakngine take tangenawan mait taknga tewan kuwan ita nanam
    tandakngayaman naking.
  bus-bus: À gàa à kiia à à kũ̀ a ↄↄa à à fɛ̀ɛ. Ben à mɛ̀ yĩi kũ̀ ai à pↄ́blee kɛ̀ńnɛ.
  gub-BL: Oho ipyr kury. Upyhyk ipo rehe, umupu'àm imuwà. Uhem haku haw izuwi. Ikatu
    kury. A'e mehe taiho uzekaiw wanehe kury, temi'u iapo pà wanupe kury.
  imo-imo: Aku ningo tiringi ungumunga Jisasini aku ambomu ainyembo lepa lerimuna
    pumbelie kinye ambo kanomu ki ambolopa tapopa ola ltimu. Kano terimu wali ambomu
    yunge kangina tipe torumu kano ulumu kelerimu wali ambomu kuro koinjo pumbe Jisas
    kinye yunge kitipi kanoli iyemanga kere nangei tumbi tindirimu.
  boj-boj: Degsi minjrsiqa uŋa maiyej qaji aqa areq gilsiqa baŋ ojsiqa tigeltej. Tigeltonaqa
    aqa jejamu kaŋkaŋ di koboonaqa a tigelosiqa naŋgi iŋgi goiyetnjrej.
  ulk-ulk: Ege bakiamuda abidoge tekweida abi tage erpeida a abi upiditida abi ikaida
    imridari. Able zirude abi dikairti ege siklam adem eupamada a akaida yabim ga
    lewer dirsirer.
  eng-DRA: And coming to her, he lifted her up, taking her by the hand; and immediately
    the fever left her, and she ministered unto them.
  knf-knf: Yeŧu abi añoga, amëbana ţi kañen, anaţana, kë uleef ubi joobëţ joobëţ na
    a, kë anaţa awul baka iko ide.
  san-KHM: តតះ ស អាគត្យ តស្យា ហស្តំ ធ្ឫត្វា តាមុទស្ថាបយត៑; តទៃវ តាំ ជ្វរោៜត្យាក្ឞីត៑
    តតះ បរំ សា តាន៑ សិឞេវេ។
  arn-NT: fey kisu fülkonpuy, ka nükünufi kuwü mew, fey witrañpüramfi. Feychi lelen
    mew müten tremotuy ñi aling kutran mew, feymew müten pepikawi tañi poyeafiel ta
    Jesus.
  zas-NT: Abiꞌ gubigaman cwëꞌman gunaazaman yaaman, gulesaman laaman. Loj hor guin
    gajc bariiman xliaa guin dxel guzuloj cudëëdaman ni gaw reeman.
  ken-NT: Yesu arɔk nɛpakámʉɛt ɛni akɛ́m yí ndu awɔ́ akwak yí afate achɔkɔ chɔ́kɔ́.
    Mbʉ́ɛ́p wu ámáy. Abho mɛne bhɔ.
