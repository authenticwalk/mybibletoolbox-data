    yā.
  tur-YTC: O da gelip kadını elinden tutup kaldırdı. Ateş hemen kadını terk etti,
    kadın da onlara hizmet etti.
  san-ITR: tataH sa Agatya tasyA hastaM dhR^itvA tAmudasthApayat; tadaiva tAM jvaro.atyAkShIt
    tataH paraM sA tAn siSheve|
  bel-N: І, падыйшоўшы, Ён падняў яе, узяўшы за руку, і адразу пакінула яе гарачка,
    і яна паслугавала ім.
  sch-sch: Amanu kôm han a sea, a kuta a mutua, sanin a kaithoia. Amanu mintun hah
    a dama, male amanu han an sin a tho pe ngei zoi.
  mic-MIQNT: Se'sus nat nmiatl aq ugpitn wesua'tuaj aq apoqonmuatl gama'silin. Smtug
    na epsimgewei ejigla's'geg aq gisigui'sgw poqji lugowaji.
  huu-NT: Iena cacajanona, naiñaiño dɨne jaillanona, Jesús naiñaiño onollɨna llɨnote.
    Naiñaiñona naidacaitade. Ieconi abɨ cuarilla faɨnonocaide. Guille fɨnuanona, ie
    jofomo itɨnona ecade.
  jiv-NT: Nuiṉkia Jesus werí uwejnum achik iniantkimiayi. Tura nu chichamaik michatramiayi.
    Michatar, péṉker ajas, Jesusnasha ni nemarniuri̱ncha ayurawarmiayi.
  otm-NT: Nɛ bi nu bʉ i 'bɛn'a ra xisu bʉya, bi bɛnba rá 'yɛ nɛ bi xots'i. 'Bex bi
    bøn a ra pa, hin hapʉ xʉn'ʉ, nɛ 'bex bi zä bi hoc yʉ́n sihmɛ bʉya.
  dah-dah: Irkeb kuŋ keneŋbe haniŋde tanarde faraŋ urde isaŋ hekeb aygaŋ gob tubul
    tiyyiŋ. Irkeb bere go huwardebe Yesuya komatmiŋya goyen biŋge kaŋ yunyiŋ.
  tnk-tnk: Ro iamɨnhi irə Iesu revən mətoni, muvehi rəɡi prən nəha, mɨvi utə. Təkwtəkwuni
    a mwi nemhəien raraka ia prən nəha. Rəsanɨn mevən mɨsui raka nəveɡɨnien muvei
    pen mɨnraha.
  kpr-kpr: Ningido, nu ira teredo sire nunda ungoda jighiri eroriri, tamo vevera darigiri
    jebugusira. Jebugedo, bayau simbugedo nemokena futusira.
  san-IAS: tataḥ sa āgatya tasyā hastaṁ dhṛtvā tāmudasthāpayat; tadaiva tāṁ jvaro'tyākṣīt
    tataḥ paraṁ sā tān siṣeve|
  nho-nho: Teenaa hanatu iloo Jesus ki te ffine naa no taaohi tana rima no hakamasike
    ki aruna. Te makallii raa ni mahana i te ffine naa, teenaa masike iloo ia no kaamata
    te tattaa naa kaikai laatou.
  gym-NT: Abtä Jesu nikani mike ñäräre mda, nikani nebe jänbtä ken se kwrere, käkwe
    Simón köbrän kani küdebti, bti ganinkrö krö kwe. Ngöbö diebti drangwan nikaninbe
    batibe btä, namanintabe kuinta, bti nikani mrö känene niaratre bukakrä.
  azg-NT: Ndoꞌ nquii Jesús, sindyooꞌhin nnon tsanꞌñeen, tꞌuii jon vi ntyjaaꞌ ntꞌö
    juu, sue jonhin na vaa juu cjooꞌ jnduꞌñeen. Ndoꞌ majuuntyi xjenꞌñeen jndya tjuenꞌhin.
    Joꞌ jnanꞌquintyja juu, taꞌ juu, sijndaꞌ juu ꞌnan na tcüaꞌhan.
  bhd-bhd: यीशुए तैस कां गेइतां तैसारो हथ ट्लेइतां खड़ी की। अकदम तैसारो भुखार ठीक
    भोव। ते तै तैन केरि सेवा केरने लग्गी।
  too-NT: Lā' xla' a'lh lā' macachi'palh lā' mā'kaquī'lh lā' tuncan tapānūni'lh ixtachi'chīxni'.
    Lā' tuncan huan puscāt cāmāhuī'lh huan ā'makapitzīn.
  ind-AYT: Dia pun menemuinya dan memegang tangannya serta membantunya berdiri. Seketika
    itu juga, demamnya hilang dan perempuan itu mulai melayani mereka.
  cjo-NT: Ari riyaatashitanakiro, ikathawakotapaakiro, piriintanaka. Roojatzi opeyantanaa
    ojaawamerikitzira, roojatzi opaeyantakarini rowanawo.
  nsn-nsn: Maeit Iesu ke lala i tektekena tono uaton, kare kusa uatabila tatanon,
    doh ahik me manasan, kare arianon. Doh inggonor kuahene teke la tuhangua teres
    nieinisin.
  san-DEV: ततः स आगत्य तस्या हस्तं धृत्वा तामुदस्थापयत्; तदैव तां ज्वरोऽत्याक्षीत्
    ततः परं सा तान् सिषेवे।
  tna-NT: Da su beju Jesús ja epuna nedaji esa nariatana. Tusa eme ina putsu, beju
    netiainametana. Da hora su mesa neda jaitianana beju. Da su epuna saisi putsu,
    mebajapirutana huecuana.
  lid-lid: Eme Jises ili hawen tawi minen ma suri iy eme loken, eme ma badan nyarahan
    nane iu, ma iy amekes noro nyamon.
  wim-wim: Anpalaniya, nil Jesus.ana wanch alpan alantan iiya, aꞌ maꞌ maman nunang,
    aꞌ maꞌ-aath nunang ekow. Aꞌ nil erkam miyal ngul wun, kemp karkanamana yaꞌ-ngula.
    Anpalana nil may ngul aath-aath thanang.
  zga-M: Pwu akhincha, akhamwibata ekhevokho, nu khumwinula; ekhoma yekhakhega, akhatengula
    ukhuvatangela.
  yom-yom: Bu kafikama, wunsimba mu koko, wuntelimisa. Zinzangala zimana, bosi weka
    kuba sadila.
  eng-NNA: Jesus went to her, he held her hand, the woman stood up. Right then the
    sickness left her, she walked around well, she brought food for them.
  san-SIN: තතඃ ස ආගත්‍ය තස්‍යා හස්තං ධෘත්වා තාමුදස්ථාපයත්; තදෛව තාං ජ්වරෝ(අ)ත්‍යාක්‍ෂීත්
    තතඃ පරං සා තාන් සිෂේවේ|
  yut-yut: iyɨŋba Yesu kɨŋ kɨsitnikon abɨdaŋek ɨlɨkban pɨdagɨt. Yaŋ aban sotni yɨpmaŋakwan
    jap noni do oman agɨt.
  grc-BYZ: καὶ προσελθὼν ἤγειρεν αὐτὴν κρατήσας τῆς χειρὸς αὐτῆς, καὶ ἀφῆκεν αὐτὴν
    ὁ πυρετὸς εὐθέως, καὶ διηκόνει αὐτοῖς.
  cpc-NT: Iikiro ipithokashitawo, ikathawakotakiro, joosaikakiro. Kaatanaki okatsinkaakiwaiwita.
    Piriintanaka aminayitawakiniri oita ompawakiriri.
  nhg-NT: Entunses axihuato yejuatzi. Ocönque ca imö hua cajcojque. Pos ayecmo quepeaya
    totunealestle, hua tieintlamacaya.
  nya-nya: Ndipo Yesu anapita kwa iye, namugwira dzanja namuthandiza kudzuka. Malungo
    anachoka ndipo anayamba kuwatumikira.
  ngu-NT: Niman quemaj Jesús oquinisihuij, ocontilan ipan ima, niman oquitelquetz.
    Nimantzin ocau on totonqui, niman quemaj opeu quintlacualtia.
  kup-kup: Tahan Iesu añ popuz nakoe sat marasiz bat baval hahan tin ravat pi parum
    gipiz bareñat tezat manahan nah.
  jid-jid: Da ba hla niwu, a hi da ka thi wo nzu. Lol kpa a kri bre wu, wa kri lunde
    da nuba rhi.
  wmw-wmw: Iye akinfika karibu, akinkola nkono, akimwinula. Na homa ire ikimpita,
    mwanamuka ire akanza kuwahudumu.
  gmv-GGM: Hessa gish Yesusay izikko shiqidi izi kushe oykidi denthidees. Michay agin
    iza dendada ista mokkadus.
  ssg-ssg: I nahih haniwa kapi tel hehin, i akeni minan ape xahateni. Kiliwan wanen
    tinun xo ewiwa ape i apeseni analato.
  zpo-NT: Zee lee Jesús mbii gax lo me nu mzen yaa me, nu mlis xaa me. Leeka gorzee
    lee xlee mroo cho me, nu mzaa me kwaan ndaw re xaa.
  poy-poy: Su Yesu kamgendera mlweri, kamkola liwoku na kumgolosiya, mawu ulii kawera
    mkomu na kanja kuwatelekera.
  qwh-NT: Tsenam Jesus witïcur maquinpita tsarircur sharcaratserqan. Tse öram fiebripita
    cachacärirnin, pecunata sirwerqan.
  gaw-gaw: Aeg doya amu Jesus Nug gumiṯa wana, ep̱egp̱a aḏa, maḏ eṯe ahe, beḏu gaḵaḏak
    paha iiṯa me, aaḵu ah amu nug uḵa, e ahilag babaiṯom.
  nca-nca: Miroyi oro kandí toworo samakaŋoní otoqaró. Otoqoní kowí tiwi kini tiní
    pare ŋundo o qoyemboro roŋgaruwaró.
  zpz-NTPP: Gazeꞌ nu gua Jesuuz bduꞌ yaam yaa biñ rat zeꞌ pshes sum mi. Orzeꞌ lueg
    la bruu zigy mi, nunu brugyiꞌ rzu bich mi nu nac dey.
  mkj-mkj: Ih ken inla kolda poahn liho jeuwejehda pwa en uhda. Nehn anjoauwohr, karkarro
    injang ipen liho; ih ken sapda apwali irai.
  zac-NT: Iurní bëdchini më; gunaꞌzi më guiaꞌa naꞌa nu bëldishtë́ më lë́ꞌëll. Guashtëll;
    lueguë bëruꞌu shldill. Iurní bëꞌnë naꞌa ni sirvë lu raiꞌ nagáu raiꞌ.
  kyg-kyg: uno ayateꞌmo alino he tino ateꞌnigeno amuko kaita hauꞌniya yaꞌamo hagegeno
    uno neꞌyaꞌmo alo huno apateꞌniye.
  kmk-kmk: Ummadani si Jesus sit masakit ot inaggomana dit imana un dit namangun.
    Dagusa naid dit pudut na ot ummoy nangisagana’t kinan da Jesus.
  cao-NT: Jatsi jisi Jesu caniquë. Caxo tsi quiha jahuë mëquë ja biniquë joimaxëna.
    Jatsi janacatapiniquë jahuë iquini ra. Joixo oriquiti taatsijahuaniquë pa.
  bbr-bbr: '@see-verse:MRK.001.030'
  inb-inb: Chasa uiaspa Jesuska, pai­pagma kai­lla­iaspa, makita apispa, atari­chirka.
    Atarig­lla­pi, rupai anchu­rirka. Chi­ura chi warmi, ata­rispa, mikui ianuspa,
    karai kalla­rir­ka­kunata.
  hrv-hrv: On pristupi, prihvati je za ruku i podiže. I pusti je ognjica. I posluživaše
    im.
  box-NT: Ó o Yeesu vá vaá dĩ̀n o ɲúhṹ yi, ò o lií fù a níi yi hóonía
    làa wo, á le tɛ̀ɛnì khĩína ó o dɛ̀ɛnía hĩ́nɔn nɔn ho dĩ́nló ɓa yi.
  ote-NT: Nuꞌbʉ́ ra Jesu bi ma bi gʉtsꞌi de ꞌnará ꞌyɛ, bi ꞌbaꞌmi, ne ꞌbestho ra oraꞌa̱
    bi tsayabi ra nzø, nepʉ núꞌa̱ ra ꞌbɛhña̱ bi umbabi te da ziꞌʉ.
  wnu-wnu: Qamarari ne Yisas yamangar inab igoar end isub ubent baab bemeniamorei.
    Ende aba ne toar eng qand waga ne mi arsitar igoai.
  zam-NT: Sya, ngòo Jesús co'te' nax xna'zap Mon. Mxít che Jesús xna'zap Mon. Mteyac
    Jesús xna'zap Mon. Leque hora, ngro xlé' xna'zap Mon. Sya, mtlo xna'zap Mon, mbli
    zna'zap Mon cas mèna con Jesús.
  zyp-NT: Macawtaco ama khakhei a vaw ka, a kih khah tle ka, a patho. Taico, a sawnah
    taco thlaw ka, aaning sahlo cawh a tangtui he.
  sey-NT: Quëarena, asani dani i̱o jë̱tëna tse̱ani naë huëouña. Naë huëouna, su̱ña
    dahuë je̱ouña. Je̱ouna, huëni siꞌaohuaꞌire a̱oña.
  nvm-nvm: Ijegrejga Jesu fun vake bara iji namo ijia kekome idkena fu uriga adam
    vajai vuaturimo iji fuka ijia barein. Fun barga bara iji fu uri bu samuagdiaknum
    ire vajiain.
  mps-mps: Te po olama, tama Jisas agaba pelama, tama aga nogo tola sigi pelama, hodolali.
    Tama te tigi posolo gasi agade elaluali tagalama, tama te wego augwali nai sisi
    ilibo sę yai.
  seh-seh: Yezu aenda pakhakhala iye mbamphata nkono wace mbamulamusa. Penepo nthenda
    yawangiratu, iye mbatoma kuaphatira basa.
  pab-NT: Hatyaoseta xane ehokotyoitere nali hoka otokene ekahe hiye hoka aokanikisene.
    Aokanikihetene hoka ewatyahisene tyoteheta enonita hoka xane nakairati tyoma enomanaha.
  llg-llg: Basa ndia, boe ma Yesus neu tilo ina lasik, boe ma Ana toꞌu nala liman,
    de nafofoꞌan. Boe ma, ina lasik sumain mopon heni tuti kana. Basa boe ma, ina
    lasik kalua, de neu ono-lau sala.
  kyf-kyf: Ɔ bɛa ɔ kwesi, 'ɩn ɔ yia ɔ sɔ -yɔ ɔ 'wʋbhulu, 'ɩn ɔ kusulo yia ɔ -gʋ 'bhʋ.
    'Bhie, ɔ yia wa -yla pipie bhli.
  tpi-tpi: Na Jisas i go long em, na i holim han bilong en na i kirapim em. Na sik
    i lusim dispela meri, na em i redim kaikai bilong ol.
  mih-NT: I tuhva ra nu ndyaa ña, ta i tɨɨn ra ndaha ña, ta i tyindyee ra sii ña,
