verse: MRK.001.031
translations:
  kpx-kpx: Ige Iesuu lohoale keate ke adala holisi ebagemage keate ke hobeu uoholige
    au hovelahai loviabe vanu.
  okv-H: ingeni ta jiginu erihinu amita hoga vevere jamo enu embo indari unduna.
  tbo-tbo: Yaka Yesu i nae Simona pohiyana uyahina po u nimana i wogo po i witowoli.
    Ma a gupouma i kokoe. I wotowolo po i poulehi.
  mal-C: യേശു അടുത്തുചെന്ന് അവളുടെ കൈക്കുപിടിച്ച് എഴുന്നേൽക്കാൻ സഹായിച്ചു. അവളുടെ
    പനി സൗഖ്യമായി. അവൾ യേശുവിനെയും ശിഷ്യന്മാരെയും ശുശ്രൂഷിച്ചുതുടങ്ങി.
  grc-SR: καὶ προσελθὼν ἤγειρεν αὐτήν, κρατήσας τῆς χειρὸς ⸋αὐτῆς·⸌ καὶ ἀφῆκεν αὐτὴν
    ὁ πυρετὸς ⸋2εὐθέως,⸌ καὶ διηκόνει αὐτοῖς.
  bgc-bgc: फेर यीशु नै धोरै जाकै उसका हाथ पकड़कै उस ताहीं ठाया, अर उसका बुखार उतर
    ग्या, अर वा उनकी सेवा-पाणी करण लाग्गी।
  khz-khz: Iesu eagoto genai, gimanai egapito, ne evega-tanu-itiato. Voviti eaikito,
    ne ira egupurato.
  deu-TKW: Und er trat hinzu, nahm sie bei der Hand und richtete sie auf, da verließ
    sie das Fieber und sie wartete ihnen auf.
  zsr-NT: Niꞌr gbiguëꞌë Jesús, atiꞌ gdel‑lëꞌë naꞌnu, bchisëꞌ‑nu. Laꞌ burujtë tu xla
    naꞌ yuꞌunu, atiꞌ bupaꞌnu le glahuëꞌ.
  lin-lin: Boye apusanaki pene ya mama yango, asimbaki ye na loboko mpe atelemisaki
    ye ; fievele esilaki, mpe mama yango akomaki kobongisela bango bilei.
  hns-NT: Tab oe gail okar lage aur okar haath pakarke oke thara karwaais. Tab bokhaar
    pataai gail aur aurat oesabke sewa kare lagal.
  noa-E: Ichig mag jaaubaa, aar dubwia, i jua gaai pʉrnaa ʉ̈gthaag phiriu aujim anaabá.
    Mag phiriu atham bʉ̈rre chi khʉʉumiejã thumbabaadeewai warag phiidʉwia am jãogjim
    aajem.
  eng-EMTV: So He came and He raised her up, grasping her hand; and immediately the
    fever left her. And she began to serve them.
  mib-NT: Yūcuán na te ni quindehe ya nuū catú ña, te ni jnɨɨ ya ndaha ña, te ni ndonehen
    ya ña. Te ni quenda‑ni quīji ún ña, te ni sáha ña jeē ní cayeji de jíín yá.
  bea-bea: Yechidesha yila inchut, kahchu tahyatinti; kwete ayi teskoone ayila yecheli,
    ayi oota yakeotihch.
  lif-NT2: ये़सुःन् कुबेसाङ् पेआङ् कुहुक्‍को ते़म्‍सुआङ् फोःक्‍खु॥ खिमो खे़न् वेःत्ते़आङ्
    खुने़ॽ खे़ङ्‌हाॽ सेवा चोःक्‍मा हेःक्‍तुसिरो॥
  xnj-xnj: Yesu akamhambila mau yula, akamkamula chiwoko akamuyinula. Ndi utamu ula
    ukamleka, akatumbula kuvatelekela.
  mmx-mmx: la soso mun ne Iesu ga vot pasa i, ga rebeng axatu i la liplivi ga xap
    basinge i. La ni ga lox agagas lempanga anan tinedi.
  cbr-NT: Cacëx anua racácë anu cuanquin ca Jesusan mëínquin biruacëxa. Birucëxëshi
    ca aín 'itsis nëtë́quin atu pimiacëxa.
  tee-NT: Pus ju Jesús lana lak'alh junta ixma ju tak'ank'an. Ch'apanilh ju ixmaca'
    chai mak'ostola. Lana macaulh ju iscacat chai lana taya chai tsuculh alacmavana'
    ju Jesús chai ix'amamaka'ui.
  eng-LSV: and having come near, He raised her up, having laid hold of her hand, and
    the fever left her immediately, and she was ministering to them.
  cak-NT: Y ri Jesús can ja' xberutzu-pe ri yawa'. Raja' xutz'om ruk'a' y xuyec. Y
    can xe quiri' xu'on che, can ja' xq'uis-e ri c'aten chirij. Y ri ixok ri' can
    ja' xerutzuk ri Jesús y ri je-benak riq'uin.
  pah-NT: Igwete ga hoi hẽa popyhyga hẽa mbovya hẽa mopo'ama. Omombi pa ga karugwara
    hẽa hugwi. A'ero hẽa hoi herua mbatera g̃a pe to'u g̃a javo.
  sja-NT: Jesús irumaa wãji mãik'aapa juade jita atap'eda, p'irabai ataji. Aramata
    k'ɨamia tuudachi. Mãpai chi k'ayaa badapa nek'opiji Jesumaa mãik'aapa chi k'õp'ãyoorãmaa.
  xed-xed: Ka gavadaghatá Yesu tavatani ka ŋanata ta dzvu, ka sliʼanafta. Na tsa gi
    sliʼanaftani ya, gi kwandlaŋ mbatani tsa. Ka sliʼaftá tsa marakw ya maganatá skwa
    zay ta həŋ.
  mks-NT: A̱nda̱ já na̱cayati Jesús nu̱ ña̱ ta na̱tiin a ndáha̱ ña̱ já na̱ndiñehe
    a ña̱ chí i̱vi̱ la̱á na̱ndindaa cáhni̱ á ña̱. A̱nda̱ já na̱casáhá cája ndíví ña̱
    ña̱ cuxu na.
  gfk-S: Io, Jisas ga hana ukaia ho ie, igom palim no lumana ma iga sel hatut ie.
    No malahau ga pataam sukun ie, io, iga tur leh be na tagure ira nian uta di.
  bmu-bmu: Jiget möta yaŋgöreŋ anda böröŋe memba kököbiiga wahörök. Wahöriga silekönöpŋan
    mosöriga nene ohoba gumohom eŋgiyök.
  dgz-dgz: Menan Iesu me inap ae nanip ware ao endaveni gapan vek amun ame torot wan.
    Boge Pita tapunewa ao yone taba munen.
  eng-GNV: And he came and tooke her by the hand, and lifted her vp, and the feuer
    forsooke her by and by, and shee ministred vnto them.
  zaa-NT: Làniana gubígue'e nna bedaxu'e ní'į nna guchìthee na. Luégutaání nna beria
    chìą ỹìl·láa nna beni tabą́ cabi servir.
  eng-WEBSTER: And he came and took her by the hand, and lifted her up; and immediately
    the fever left her, and she ministered to them.
  guh-guh: Nexata Jesús imoxoyotabalia peromaebanucaevatsi. Cobeyotsiaya matacota.
    Nexata bajarajota peromaebanucaevatsi vecuaajibi tsanajetsitsireca baja domae.
    Nexata bajarapova Jesúsbana pexaejava toexanatsi.
  bon-bon: Tabe teeme bau me ädige, ime gome jwoomlige, owejängtige. Gebale te teebine
    obma-lige, siige tabe teebibine mogobi jewenimige.
  nhw-BL: Huajca Jesús quinechcahui nopa sihuatl huan quimaitzqui. Quitlananqui huan
    nimantzi quicajqui nopa cocolistli. Huan nopa sihuatl pejqui quintlamaca.
  swh-ONEN: Hivyo Yesu akamwendea, akamshika mkono na kumwinua. Kisha homa ikamwacha,
    naye akaanza kuwahudumia.
  wbi-wbi: Ye afikile, akan'kolo nuluvoko, akamwinula, ihoma jikabuka kwa mwene, akategula
    kukuvatengelela.
  bba-bba: Mɑ u dɑ win mi, u nùn nɔmu nɛnuɑ u kɑ nùn seesiɑ. Yɑnde wɑsi sun te, tɑ
    nùn doonɑri, mɑ u bu nɔɔrim wɔri.
  eng-KJVCPB: And he came and took her by the hand, and lift her up; and immediately
    the fever left her, and she ministered unto them.
  kgk-NT: Oho Hesu. Oipopyhy. Omopu'ã íxupe. Oheja-ma íxupe heterakukwe. Ha upéi katu
    okwera rire Simão raixo, ha'e ogweru íxupe kwéry hemi'urã.
  waj-waj: Inna kiaa mmuduu rikioo innasi vioo inna yaakuuvaudiri vararu utuduu diitooduu
    ikiayanaivo taika kiooduu yeennaivaa iya mmiravai.
  cpy-cpy: Ari ipithoka-shita-nakawo, rakatha-wakotakiro, roejeekakiro. Etsiyata-kotanaki.
    Piriintanaka aminayita-wakiniri oeta opawakiriri.
  ekk-PKP: Jeesus läks naise juurde, võttis tal käest kinni ja aitas ta üles. Koheselt
    lahkus palavik naisest ja ta valmistas neile süüa.
  mpx-mpx: Inoke i na elana, nimanaa i aheya ge i kukupalut. Yaka tuwana waiwaina
    i mowasi, inoke aanan i ginol i pek Yeisu ge alonau elal.
  wbp-wbp: Ngula-jangka, Jijajiji yanurnu, yaninjarla yarnkajarla nyurnukuju rdakaku,
    manu yarnkanjarla karrinja-yirrarnulku. Nyanunguju kapanku ngurrju-jarrija. Ngula-jangkaju,
    mangarrilki-jana ngayi-purraja, purranjarla yungu-jana Jijaji-pinkiki.
  luo-luo: Omiyo Yesu nodhi ire, momako lwete kokonye mondo ochungʼ. Midhusi noweye
    kendo nochungʼ mochako miyogi chiemo.
  nhe-NT: Huajca Jesús quinechcahui nopa sihuatl huan quimaitzqui. Quitlalanqui huan
    nimantzi quicajqui nopa cocolistli. Huan nopa sihuatl pejqui quintlamaca.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܘܕܒ݂ܝܼܩܵܐ ܠܹܗ ܒܐܝܼܕܘܼܗ̇ ܘܡܘܼܩܸܡܵܐ ܠܹܗ، ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܫܒ݂ܝܼܩܵܐ
    ܠܵܗ̇ ܚܲܡܚܲܡܬܵ‌ܐ، ܘܫܘܼܪܹܐ ܠܵܗ̇ ܒܸܥܒ݂ܵܕܵܐ ܐܸܠܵܝܗ‌ܝ ܚܸܠܡܲܬ.
  esk-NT: Utlakługu aġnaq tiguniġaa argaigun makititlugu, aasiiñ uunaqłunġiqsiqhuni.
    Tavra niqłiuġutiaqsiñiġai.
  msb-msb: Kinadto naman ni Jesus an masakit, ginkaptan sa kamot, pinatindog kag hinaw-asan
    dayon ini san kalintura. Tapos nagtuna siya pag-asikaso sa inda.
  cpa-NT: Jøng² ca¹ŋó¹ Jesús cøg¹². Ca¹chính²dsa gug² dsa² dsoh³. Ca¹chiag¹dsa. Jøng²
    ca¹jŋi¹ hi² dsé² hio¹³. Ca¹mi¹ti¹ hio¹³ ni³ Jesús quianh¹³ dsa² quianh³dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ଜିସୁ ଜାଇ ସିମନର୍‌ ସାତ୍‌ରିର୍‌ ଆତେ ଦାରି ଉଟାଇଲା, ସେଦାପ୍‌ରେ ତାର୍‌
    ଜର୍‌ ଚାଡିଗାଲା, ଆରି ସେ ଜାଇ ସେମନ୍‌କେ ସେବା କର୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Bena ia ela, imana e abia, e hahelaia tore; bena ena gorere e doko, e tore
    isi, idia isiaidia e lao heni.
  yva-NT: Weti Yesus poroto no ama niki ri umba Po raneme raijar muno Po raijaseo.
    Naije kobe ranakea nsauman, ti nseo mo anaisye ratayao indamu wo raisy.
  dgc-dgc: Ey kembilan ni Jesus tu kamét na a pinaégkat, éy naibut tu palang na, a
    tulos nagasikaso siya dide.
  zpm-NT: Dzigo bded me zaatne nix zhuz co, bzheṉ me nia me, blische me me. Horcogazh
    laa zhixlëë me blëz, guche me ga psilo me beeṉlo ncuaaṉe dow zho.
  hix-NT: Àhyaka haxa toy hatà, Txesusu. Tok, sax, amor hoko nanàmye hatà. Nàhnànkay
    hatà, atunuthuru. Natamokyakon harha tà, àhyakanye, ekeh me ehxahonhàràtho.
  sim-sim: Karem li sawerik Jisas or ihi tava sihin or tolorik jivik si naha si usaha
    lirnjik akwan simu ura.
  npi-ULB: यसकारण, उहाँ आउनुभयो र तिनको हातमा समाएर तिनलाई उठाउनुभयो; जरोले तिनलाई
    छोडिहाल्यो, र तिनले उहाँहरूको सेवा गर्न थालिन् ।
  cgc-cgc: Papranian Jesus kanen an daw paibitan naan ta lima daw bangunon. Gapuas
    dayon iya na dangga daw gaimes kanen an ta pagkaan para ki danen Jesus.
  tim-tim: Magaŋbiâ Yesuŋe ba bâtŋân mem agalep. Hain akto ainâk hâkŋe sândugembo
    kundat hepundo sot om yeŋgiep.
  yor-yor: Ó sì tọ̀ ọ́ lọ, ó fà á lọ́wọ́, ó sì gbé e dìde; lójúkan náà ibà náà fi
    sílẹ̀, ó sì ń ṣe ìránṣẹ́ fún wọn.
  wos-wos: Wandaka dé wulaaye dé léka tambambu hurundéka raméléka dé léka baré wungi
    hényi. Hényindéka lé hénoo humbwe lé dika hwe.
  emp-NTPO: Jesura idji b̶ʌmaa wãsia. Idji jʌwad̶e jidaped̶a piradrʌ b̶ʌsia. Ara maʌ̃da
    cʌwamiara dugusia. Maʌ̃be Simoʌ̃ pãcõrẽba ãdjira ne cobisia.
  eng-F35: So He went and grasping her hand lifted her up; immediately the fever left
    her and she began to serve them.
  ind-ind: Maka Yesus datang kepadanya dan memegang tangannya, lalu membantu dia untuk
    duduk. Saat itu juga demamnya hilang. Kemudian ibu itu bangun dan melayani mereka.
  pes-OPCB: عیسی به بالین او رفت، دستش را گرفت و او را برخیزاند. همان لحظه تبش قطع
    شد و برخاست و مشغول پذیرایی گردید.
  mpt-mpt: Yesuse tamnea osu tam unanea kweil gong wat wafunea omfaa nabea hebmamsab
    o kweimo gilubonoa o i imeno fubenoa dowonsiobe.
  ssx-ssx: Koto lemeke handaa Yesuma꞉ pua ipika꞉ kiki mea tiaaso haena꞉ yeni tandeleekeme.
    Kutupieke handaa mo wanda꞉ma꞉ mo hali manuna꞉ ne yankao haleekeme.
  mkl-mkl: Ŋɔi í sɛkɛɛ siɛ wɑ í mu ɑwɔɛ í dedeɛ. Bɛ ɡbɑkɑ̃ ɑrɑ ɡbɑ̃ɑu í nyɑ nɔ ɑbou
    í yɑɑɛ ŋɑ.
  gaq-gaq: ଜିସୁ ମେଁନେ ସିଙ୍ଗ୍‌ଲା ଅରିଆ ୱେକେ । ଆକେନ୍ ଦାପ୍ରେ ଜିସୁ ମେଁନେ ନ୍ତି ସାଚେ ଆତଡ୍ୟାକେ
    । ଆମେକେ ସାଃବା ଆନ୍ତାର୍‌କେ ଆରି ମେଁ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ୱେଗେ । ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଆମେଇଂକେ ସେବା
    ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: I iikko shiiqidi, I kushiya oykkidi, iyo denthi essis. Qoxoynne mishay
    aggin iya entta mokkasu.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନିୟାଃ ଜାପାଃତେ ସେନ୍‌ୟାନ୍‌ଚିଃ ଇନିୟାଃ ତିଃଇ ସାବ୍‌କେଦ୍‌ତେ ବିରିଦ୍‌କିୟାଏ
    ଆଡଃ ଇନିଃ ଉରିୟୁଏତେ ବୁଗିୟାନା, ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ ସୁସାର୍‌ ଏଟେଦ୍‌କେଦ୍‌କଆ ।
  gah-gah: Li amikago, vo aniteake agizató aleko alémo otekago, agupegú ló la netá
    nenémo litá oko asú omikago, oteake Izesugini nasahilí oketamó.
  lcm-lcm: Na kala pataun ia, kala teng a kungana na kala ngai atung ia. Na mulak
    ang kala papelek ia. Na kala sasagi aniria.
  aer-aer: Nhenge arrernelhetyakenhe akwete re ikwere-werne alheke iltye ikwerenhe
    inemele renhe akertne-ileke. Re iparrpe mwerre-irreke akeme-irremele. Re anteme
    merne akngernemele anthetyame itnenhe.
  qvc-NT: Chaymi Jisusqa chay warmiman qemikashpa, makinmanda rambashpa, shayachirqan.
    Chayshina shayachiptinmi, das kach'akarqan. Chaymi chay warmiqa chay uras paykunataqa
    qararqan.
  tgl-ULB: Kaya lumapit siya, hinawakan siya sa kamay at itinayo siya; nawala ang
    kaniyang lagnat at nagsimula siyang paglingkuran sila.
  cbs-NT: jaki kemaxun metsunxun benitushia jawen yuna damaintan benimakin jatu duawakin
    bawaxun jatu pimaya
  xtm-NTPP: te ni jan tu'va ya ña, te ni tnii ya nda'a ña ma, te ni ndone'e ya ña,
    te ora yukan‑ni, te ni ndee ña'a ka'ni ma. Te ni jakondee ña ñukuun ni wa'a ña
    ja kaa ya ji'in tee ka ndikin ya ma.
  nnq-nnq: Yesu ngabajendele amama benia, ngabakamula, ngabajinula. Kitamwe ngachaboka,
    amama benia ngababegelelanga.
  bao-NT: To biro cʉ̃ja ca ĩiro, cʉ̃ pea cõ pʉtopʉ waa, cõ amore ñeeri, cõre tʉ̃a
    wãmʉoupi. To biro cʉ̃ ca tiirora, jĩcãto wiorique yerijãacoaupa. Cõ pea cʉ̃jare
    jãi, baarique eca, tii waaupo.
  san-ORI: ତତଃ ସ ଆଗତ୍ୟ ତସ୍ୟା ହସ୍ତଂ ଧୃତ୍ୱା ତାମୁଦସ୍ଥାପଯତ୍; ତଦୈୱ ତାଂ ଜ୍ୱରୋଽତ୍ୟାକ୍ଷୀତ୍
    ତତଃ ପରଂ ସା ତାନ୍ ସିଷେୱେ|
  huv-NT: Teat Jesús tamb matüch niüng ajlüy a niün andeow quiaj, tasap owix mawitich;
    among wüx iün andeow. Condom aaga najtaj quiaj tarang nejiw üetiw.
  otn-NT: Bi yʉrbʉ ha 'bɛnna̱ därquɛ̱hi̱ ra̱ Jesús, bi bɛnnba̱ rá̱ 'yɛ ngue bi xots'i.
    'Bexque'a̱ bi zä ra̱ pa mi̱ hɛ̱mbi̱. Nu̱na̱ ra̱ xisu mi̱'ʉ p'ʉya, guehna̱ bi hojpi
    te da̱ zi yø ja̱'i̱ na̱.
  nop-nop: Unduŋ niŋgiŋ kaŋ Jesudi wooŋ kohoŋ gineŋ honeune kedebaaŋ pilali ikuk.
    Pilali nanaŋe noŋgoŋ nanaŋdok yoŋa tiulidokoune nagiŋ.
  obo-NT: De-en id poroniyan ni Disas iddos novohokan, woy id somaddan din kos bollad
    woy id po-onnow rin. Na idda ron en, no-uliyan sikandin woy id sondad kandan to
    koka-an.
  cak-ENT: Y ri Jesús xberutz'et ri yava'. Rija' xutz'om c'a ruk'a' ri yava' y xbün
    chin que xcatüj. Y xe quiri' xbün chin, c'ateri' xq'uis-e ri c'atün chirij. Y
    ri ixok ri' c'ateri' xuya' quivay ri Jesús y ri ye benük chirij.
