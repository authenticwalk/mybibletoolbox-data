  aak-aak: o í weŋe nánɨ nurɨ wéyo ɨ́á meááná sɨmɨxɨ́ rɨxa pɨ́nɨ wiárɨ́agɨ í nɨwiápɨ́nɨmearɨ
    rɨxa aiwá rɨ́á nɨyearɨ tɨnɨŋɨ́pɨ nɨmearɨ mɨnɨ nɨwia uŋɨnigɨnɨ.
  chd-NT: Jesús iƚoc'huai'ma pe lopa'a ƚaxtafpa. I'noƚ'e'ma limane. Icutsu'ma ƚafcuana.
