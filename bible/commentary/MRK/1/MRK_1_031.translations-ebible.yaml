  ton-ton: 'Pea haʻu ia ʻo puke hono nima, ʻo ne fokotuʻu ia: pea mahuʻi leva ʻae
    mofi ʻiate ia, ʻo ne tauhi ʻakinautolu.'
  mir-NT: Coo jaꞌa Jesús tiøjtägøøyy, mänitä paꞌamjäyaꞌay wyidsøꞌcy. Mänitiä jaꞌa
