  wol-2010: Mu ñëw nag ci moom, jàpp loxoom, yékkati ko. Noonu tàngoor wi daldi wàcc,
    te soxna si di leen topptoo.
  kqw-kqw: Ra o Iesu i wan toromi, i pam a lamano, ma i ukatutur pasi, ra a mararong
