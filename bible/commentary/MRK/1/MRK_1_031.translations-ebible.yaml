  mdy-ETH: ዬሱሴ ዒዞ ባንሢ ዑካዖ ኩጮ ዒዞኮ ዓርቂ ዔቂሴኔ፤ ቆሣኣ ዒዞ ሃሼኔ፤ ዒዛ ዔቂ ዔያቶ ሾኦቺንሤኔ።
  spl-spl: Ekuŋetâ mândemu yahatmu yanâk hâkŋe sânduk sâop. Hâkŋe sânduk sâmu emetsenŋe
