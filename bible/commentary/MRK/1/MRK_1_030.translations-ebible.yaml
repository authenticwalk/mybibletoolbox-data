  ter-NT: Yoko kótuti mûyo ne imose Pêturu. Ípeke óvoheixo. Ehá'axo sîmo Jesus, koyúhoinokonoa
    yuvâti ne imose Pêturu.
  bmr-NT: Jaanaa Simon baabo sinafeteri sihidɨ guihuvauhi. Jaanoco Jesuco jɨɨbuguumo
    diigo iguihuvaunoco.
  fuf-fuf: Tawi esiraawo Sim'uunu suddiiɗo on no waalii nawnaare nguli-ɓandu. Tun,
