  hla-hla: Ba halis a tahol tere Saimon te opu mena a bakunen e hiski. Ba nori e hatei
    boroboro naren tere Iesu.
  mav-NT: Mi'i hawyi Simãu sakitu i'ahu rakat yni pe ta'a­tu­puẽti. Mi'i hawyi ti
    mekewat i'ahu hap ta'a­tu­henoi Iesui pe.
  kpf-kpf: Simoŋ sibunŋâ, zâk mirin mâsek kârâpŋoot op zeip.
  ppo-ppo: Atéró fóló beteremó, kale Saimon somané hamasere tiki supu kisiné sukó̧ló
    mupa, Yesupaae yalepó.
  hin-2017: और शमौन की सास तेज बुखार से पीड़ित थी, और उन्होंने तुरन्त उसके विषय में
    उससे कहा।
  bef-bef: To ana nonugu, Simonihi yamiꞌafu mukohona nobesigo nebelusalo koꞌehigo
    enali meleꞌisi Yesuhi ka lu emiꞌahabe.
  amm-amm: Saimoni amokitono mo ai na potasoki, au momono na. Isisoyo lolaloso lotiki
    mo, na imokino, “Ai tuwoso.”
  zaj-zaj: Mama mkwe yake Simoni kakala mtamu wa homa, kipigiti kikija Yesu viyavikile
    wamulongela.
