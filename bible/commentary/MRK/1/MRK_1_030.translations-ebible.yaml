  dop-dop: Nɑ pɑ́ mɑɣɑnɑ wɑtʋ wɛnɑ Simɔŋ yɔsɔ nɑ ɩ́ hǝntɑɑ. Yesu tɑlɑɑ, ɩlɛnɑ pɑ́
