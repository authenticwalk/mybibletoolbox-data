  ben-OBCV: সেই সময় শিমোনের শাশুড়ি জ্বরে শয্যাশায়ী হয়ে পড়েছিলেন, যাঁর বিষয়ে
    যীশুকে তাঁরা জানালেন।
  mil-NT: Te nǎná ñadɨ̀hɨ́ té Xǐmú cùhú‑aⁿ ñùhu vihi‑aⁿ cahni, te ndɨ̌hɨ‑ni ní xáhaⁿ‑güedě
    xii Jèsús sá cùhú‑aⁿ.
  myu-myu: Simão daxijo ipa'i jĩjã opop. — Simão daxijo ipa'i jĩjã — io'e ip Jesus
    pe.
  amk-amk: Na munufoi Simoni niong wiwini meninang rirora wiatai na ne fatafoi. Na
    siari Yesusi tuti ne inontaraifo sitoru itora wafui nanai, inontarai manei deikaririai
    we Yesusi kariri wiwingfoi we meninangfo.
  fai-fai: Kale Saimon adol uyo kál mámin asanin kudu bom akálbu. Kale wanang kinim
    ika umi kanobu sung uyo Yesus bakodawiw ade
  ura-NT: Nii jana jetaote, inae nii loreri asaae turuuruhane jana, ajaa caaun cunaiteein
    ecu tocoeeque Simoon tano. Nii jaun jetaote, Jesoso rai beeuruhane jaun,
  mcd-NT: Nanno Simón ahuun raisi yoshafo fasi yonaiton Jesús tapimanifo.
  urt-urt: O mam mihyen tikin Saimon, wahriꞌ ti nihe pe, ti wende wahriꞌ epwa wate
    luh. Ŋupe ŋaiye Jisas na gere luku pe, tinge yiname ŋaiye ti wende wahriꞌ epwa.
  kiz-kiz: Henu nkuwibhi ghwa Simoni ajhele agonili iluala bhutamu, mara jhejhuejhu
    bhakari jobhela Yesu habari sya muene.
  tzo-TZE: Li smeni' Simone tey mochol ta svayab yu'un ip cha'i c'ac'ubel. Laj yalbeic
    Jesús c'usi ip cha'i li jchamele.
  lex-lex: La' de Simon yananni entepartarlia yanina yoma temni npahna, noma rakot
    nohora patke' de mehrani la Yesus.
  dov-dov: Lino banyinazyala baSayimoni bakalikuchiswa intutumanzi, alimwi bakamwambila
    Jesu atala amukayintu oyu.
  rgu-rgu: Simon arina na namahedi ao lumaiꞌ, de napeuꞌ nai koi lain. De, tepoꞌ fo
    Yesus no ana mana tuka dea nara kodi leo uma ria daleꞌ reu, boe ma lahenda mai
    rafadan rae, “Inalasiꞌ a namahedi ao lumaiꞌ.”
  toc-NT: Li̠ta̠­chu­hui̠­nán­calh Jesús pi̠ xpu̠­ti­ya̠tzí Simón xta̠­tatlay y xke̠­tama
    nac xtícat porque xka­lhi̠y palha lhcúya̠t.
  ulk-1902: 'Simona kosker ra apu uteid, gem urueri: uiaba sobkak abi etomelu.'
  som-som: Simoon soddohdiis baa qandho la jiiftay, oo kolkiiba waxay isaga u sheegeen
    wax iyada ku saabsan.
  anh-anh: Saimonɨnd mɨŋɨr anchɨndɨrɨh mbɨkɨr yupɨr hamb pɨr ohɨra ñɨzand, antɨm mbɨkɨr
    handɨh ŋgañɨmar. Az Jisasɨh mahoror mbɨkɨr handɨv kamŋgɨmar.
  mam-C: Tej kykanin, kuẍlekxtaqjo tnana t-xu'jil Simun twi' watb'il, yab'taq tu'n
    kyaq. Ok kyq'ma'n t-xnaq'tzb'in te Jesús, qa yab'taqjo qya,
  ndj-ndj: Nafyala wa Simoni avelili kawonja pawulili akutamika. Yesu pafikili, bahala
    pala vamuwombela chilongu cha mawu ayu.
  mbj-NT: Asooh mä Simaw mayyn. Oom ta hã. Ti m' Jesus hã rabaher'oot taoom.
  lat-VUC: 'Decumbebat autem socrus Simonis febricitans: et statim dicunt ei de illa.'
  ngp-ngp: Nine dya mkaziwe Simoni andaga mo lusazi hakudaha. Ahadya weze wabule,
    niyo wamgambila Yesu mbuli idya.
  enq-2: Pao pyakamalu piaminopa, Saimonenya enda imange doko yonge itaita pimupa
    yaina silyamona lao Jisasa lamaiyami.
  eng-ASVBT: 'Now Simon’s wife’s mother lay sick of a fever; and straightaway they
    tell him of her:'
  mna-mna: Simon rwoono mooribi, ni kuliini ibayou kat ma ikenne. Tabe loŋa men mi
    tisotaara Yesu pini.
  myw-myw: '@see-verse:MRK.001.029'
  sby-sby: Kumakwendi Shimoni batukashi balikuba bona kabanyumfwa mubili kulungula,Yesu
    mpwalashika mwakufwambana balamwinshibisha.
  sll-sll: Mongure, “Saimon woumbi gaung nega dungwo bol bani ul pai momua.”
  yaq-NT: Ju'u Simo' teamta jamut ase'ebwawa intok, tu'isi taji wecheka, ama bo'okan.
    Intok a' ko'okoe'po aman, Jesujtau sep nokwak.
  uro-uro: Dap ma Saimon aa rhäväski di aräm gi mäni lai dä aqärnas päm gi dä rha
    qoar nä ma Jisas sävät a qi rhoqoräkt i qa män.
  ita-1885: Or la suocera di Simone giaceva in letto, con la febbre; ed essi subito
    gliene parlarono.
  muy-muy: Eslini ti mireŋ ga Simu naŋ àvu mandəhaɗani, aku àbəkia. Yezu òru ènjʉa
    ti tə̀hi ma gani hʉya.
  kqc-kqc: Ye Simon di imokai rema bi gauka resi roaita vaki vaki regasa ekamari varegamo,
    ma Iesu okiyori evade nioteimaradi.
  tav-tav: Ti wiipʉre Simón mañico bʉgoye riao cájupo. Jesure, “Riao áamo,” cʉ caĩ
    buioyuparã.
  eng-ULB: Now Simon's mother-in-law was lying sick with a fever, and they told Jesus
    about her.
  spa-VBL: Pero la suegra de Simón estaba enferma, acostada en la cama, y con fiebre.
    Entonces se lo dijeron a Jesús.
  fra-_FOB: Or, la belle-mère de Simon était au lit, malade de la fièvre; et aussitôt
    ils lui parlèrent d'elle.
  hau-ULB: Surikar Saminu tana kwance ba lafiya tana fama da zazzabi. Sai suka gaya
    wa Yesu game da ita.
  mal-mal: അവിടെ ശിമോന്റെ അമ്മാവിയമ്മ പനിപിടിച്ച് കിടന്നിരുന്നു; അവർ ഉടനെ അവളെക്കുറിച്ച്
    അവനോട് പറഞ്ഞു.
  kkc-kkc: Saimonowo nalobo paiye kolo dei moodoome debi mapoo tiameleeso. Diayo Yesu
    mapoo sobo paiye eyo goo takaso.
  lit-lit: O Simono žmonos motina gulėjo karščiuodama, ir jie tuojau jam pasakoja
    apie ją.
  urd-GVR: Wahāṅ Shamāūn kī sās bistar par paṛī thī, kyoṅki use buḳhār thā. Unhoṅ
    ne Īsā ko batā diyā
  far-far: Kada sa Jesus nia dao laona lume nai, kera farongoa ana fungo keni sa Simon
    nia matai ana 'ako'akoe, ma nia ka tio ga 'ana laona 'ifitai nia.
  suz-BL: मिनु जाक्‍दीम्‍मानु, सिमोन आ शिमी जरो पा गोल्‍शो बाक्‍माक्‍त। मिनु येसु
    कली तुइक्‍पदमे बाक्‍त।
  car-NT: Mo'ko Simon y'menoty tapapo kynakon, komyinano pe. Irombo o'win wytory Jesus
    erupa'po i'waine ipoko.
  amp-amp: Saimonrhu matohemt kkah dbohneft yakmottt hwemot. Jisasr fknenimohat kfo
    memomr, “Tot rot inji dbohnewut.”
  bht-bht: उस बकत शमौने दिया ससु जो बड़ा भरी बुखार था कने सै बिस्तरे च पियो थी, जालू
    यीशु घरे पुज्जा तालू उसयो कुनकी चेले दसया कि शमौने दिया ससु जो बुखार है।
  eng-NOY: And Simon's wife's mother lay sick of a fever; and they immediately speak
    to him about her.
  cub-NT: Ico Simói váco moimo pararejacod̶a. Aru cũiná coyʉrejaimad̶a Jesúre õi borore.
  ita-1927: Or la suocera di Simone era a letto con la febbre; ed essi subito gliene
    parlarono;
  lww-lww: Ana e um̃a m̃ana lalua nene, anenane wona Saemon naga mai m̃eke ea, yepena
    pisusun, momalio ke e m̃ana tog, ana lalua apisawal pa Yesu.
  ckb-ckb: خەسووی شیمۆن لەناو جێگادا کەوتبوو، تای هەبوو، خێرا باسی ئەویان بۆ عیسا
    کرد.
  spm-spm: Mee gua garima Saimonɨna asamuiiŋ arɨva mbɨkarɨgh siava akoghi irɨghavi
    itima, gumasir marsi aŋn gun Iesusɨm mbɨŋgeeghi.
  nas-nas: Jiisuuꞌ poko namuꞌke nauauꞌ teni.
  uvl-uvl: Simon uene nenge hei singina haleles ke ma nga hete pe Iesus lohot pe te
    heleia lange i.
  tpa-tpa: Simon pohiyana wavinena boyaboya i vaini po i enoꞌeno ma aubaina Yesu hi
    pariverei.
  eng-BBE: 'Now Simon''s wife''s mother was ill, with a burning heat; and they gave
    him word of her:'
  ixl-CNT: Utz tzanlich vi-ixoj jiꞌ u Xhim vatz txꞌach; tajinnajich tu xamal. Utz
    alax tu u Jesuus.
  xsi-xsi: Andeta Saimon ana taine ikeno ne kenoŋa nia, ikai pukoŋa ndamwa nâna. Aku
    walele nâ kinzi sitapâri papa Yesu ŋana i kâ.
  crx-NTPO: Simon oobiz lili k'ut sulhti. Ooyust'e nulwus-i be únduda. Sizi whuz oozya
    ibulh hidáni'.
  kan-OKCV: ಅಲ್ಲಿ ಸೀಮೋನನ ಅತ್ತೆಯು ಜ್ವರದಿಂದ ಮಲಗಿದ್ದಳು. ಕೂಡಲೇ ಅವರು ಆಕೆಯ ವಿಷಯವಾಗಿ ಯೇಸುವಿಗೆ
    ತಿಳಿಸಿದರು.
  bbb-bbb: Bu ijia aru vakoga e ije buka migegire usiaena Saemoni jure fuone bara
    ije fu vajae fete mamo ije kuarae.
  blw-blw: Angkay inumchahcha, imfagachaat an Jesus way ammag chan saket hen anchi
    atogangan Simon way ammag amchan hen pochotna.
  tam-2017: அங்கே சீமோனுடைய மாமியார் ஜூரத்தோடு படுத்திருந்தாள்; உடனே அவர்கள் அவளைப்பற்றி
    அவருக்குச் சொன்னார்கள்.
  azz-NT: Huan nimonan ne Simón huetztoya ica se hueyi totonic. Huan quitapohuijque
    Jesús de que mococoaya nimonan Pedro.
  spa-RV-1909: Y la suegra de Simón estaba acostada con calentura; y le hablaron luego
    de ella.
  csy-csy: Ahihang Simon zi i a nu sia a cisa in lum hi, ci manlang tak in son uh
    hi.
  mxq-NT: Esʉ Simongʉ myʉꞌt toxytyʉjk jaꞌa naty mabajngʉjxy koꞌknaapy mʉdʉ jʉʉmba̱ꞌa̱m.
    Ta tꞌanma̱a̱ydyʉ ja Jesús ko pyékyʉty.
  tzj-NT: Ja c'a rjite' ja Simón arja' c'o chwa ch'at yawa', majtajnak rmal c'atan,
    ja c'a Jesús tok xe'ekaji bix tre chi yawa'.
  tdt-tdt: Momentu nee Simão nia banin feto isin manas toba hela iha kama. Ema konta
    kedas nia moras nee ba Jesus.
  ron-BTF: Iar soacra lui Simon zăcea cu febră și îndată i-au vorbit despre ea.
  eng-WEBP: Now Simon’s wife’s mother lay sick with a fever, and immediately they
    told him about her.
  eng-FBV: Simon's mother-in-law was sick in bed with a fever, so they told Jesus
    about her.
  nld-1939: De schoonmoeder van Simon lag ziek aan de koorts; en aanstonds vertelden
    ze het Hem.
  bwo-bwo: Maa manitsno Simon awu ats k'ees'its shodo shodat bk'efera btesh. Bshodmanowere
    manoor Iyesussh keewbok'ri.
  nch-BL: Huan imona Simón Pedro huetztoya ipan cocolisti pampa totoniyayaya. Huan
    nimantzi quiilhuijque Jesús para mococohua.
  quc-TNT: Are c'u ru ji' chichu' ri tat Simón kajinak che jun nimalaj k'ak'. Chanim
    c'ut xquitzijoj wa' che ri Jesús.
  tfr-NTPO: Eshko ga Simón ëm buk ba bukkl̈o kjing go, kjl̈irkono buk träk l̇l̇ëme.
    Roy l̈ara Jesús kongshko ga
  kaq-NT: Simoman haita cahen yonatax racati. Jesus yohiscacanquin, Jaa ta hisinihqui,
    hahquin.
  ahr-ahr: शिमोननी सासु तापमा ती खाटवर झोपेल व्हती तिनाबद्दल लगेच त्यासनी येशुले सांगं.
  sgb-sgb: Nalatngan lay ampo ni Simon, ha papag, hên main hadyay omot. Kabay pinikihabi
    la kan Apo Jesus ya paalihên nay omot nan habaytoy bakêt, ya ampo ni Simon.
  vie-1934: Vả, bà gia Si-môn đang nằm trên giường, đau rét; tức thì chúng thưa với
    Ngài về chuyện người.
  kxv-kxv: ସିମନ ପ଼ୟା ନ଼ମେରି ତାକି ଡୂରାମାଚେ, ଅ଼ଡ଼େ ଏ଼ୱାରି ଏ଼ଦାଣି କାତା ରେ଼ଟୁଏ ଜୀସୁଇଁ
    ୱେସ୍ତେରି ।
  cha-cha: 'Ya y suegran Simon estaba na umaason sa malango yan calentura: ya masangane
    güe enseguidas nu y palaoan.'
  amu-NT: Tquiena. Ndoꞌ joꞌ joꞌ mꞌaaⁿ sta̱xeeⁿꞌ Simón. Waa cjooꞌ jnduu na matseiconaꞌ
    juu. Mañoomꞌ jlaꞌcandii nnꞌaⁿ Jesús na wiiꞌ yuscuꞌñeeⁿ.
  hin-CV: वहां शिमओन की सास बुखार में पड़ी हुई थी. उन्होंने बिना देर किए मसीह येशु
    को इसके विषय में बताया.
  eng-OURB: Now Simeon [Hearing]’s wife’s mother lay sick with a fever, and immediately
    they told him about her.
  spa-BES: 'Ahora la madre de la esposa de Simón estaba enferma, con fiebre; y le
    dieron aviso de ella:'
  san-BEN: তদা পিতরস্য শ্ৱশ্রূর্জ্ৱরপীডিতা শয্যাযামাস্ত ইতি তে তং ঝটিতি ৱিজ্ঞাপযাঞ্চক্রুঃ|
  tdx-tdx: Natindri’ ty hamae sandriñe ty rafoza’ i Simona ampela le nisaontsiañe
    amy zao ty ama’e.
  naf-naf: Âpme Saimongat tatnaŋ imbi zawat sek kikip temaŋ tapmme keyet zapatnaŋ
    Zisasiyet
  grc-MT: η δε πενθερα σιμωνοσ κατεκειτο πυρεσσουσα και ευθεωσ λεγουσιν αυτω περι
    αυτησ
  vid-vid: Mamo wa mdala wa Simoni nayali yotamika yawasile muchinhanda. Yesu loyafichile
    nawamlonjela mbuli ya ayo mtamwa.
  pio-NT: Néenialíté Simón iyéeru uculúacawa mecuní iyú. Jesús iwàlùacadénáamiwa nacapèe
    irìculé, yáta nacàlidaca irí uculúanáwa.
  tsn-tsn: '@see-verse:MRK.001.029'
  amr-NT: Simónen huasuʼ oʼdigpakpo, onpahueduyate. “Simónen huasuʼ oʼdigpak.” Jesústaj
    oʼnonaʼnok.
  pwg-pwg: Ma Saimon rawana wavinena igubaga, ininina imuyamuya kirakai na ina kepana
    tepanai ikenakena. Yesu inekiibau na wawaya yaghiyaghinai ivonei da wavinena igubaga.
  cjv-cjv: Ikai fingoro yokamai furo “Yae, Saimon imam biyai gam murom sungoro boiri
    tei faime,” Yesu di teingoro
  tiw-tiw: Simon Peter ngarra-ngimpirinyuwa jiyimajirripi kangi palapala pili nyirra
    jana. Nyirra yikwanari jiyimi. Api kiyi wuta pirimi kapi ngawa-yuwuni, “Yita Simon
    ngarra-ngimpirinyuwa jana,” pirimi.
  tha-KJV: แม่​ยายของซีโมนนอนป่วยจับไข้​อยู่ ในทันใดนั้นเขาจึงมาทูลพระองค์​ให้​ทราบด้วยเรื่องของนาง
  por-BR-2018: A sogra de Simão estava deitada com febre, e logo falaram dela a Jesus
    .
  mhl-mhl: Oo ropebi Saimon safaŋineji sakijo jibe bame peya. Peko biŋeine oi pipa
    Yesu ojibuŋ.
  klv-klv: Anan asoan aSimon ipat len nǝmel, namǝsahan igol niben topud. AYesu tob̃is,
    vǝha-sua ŋai lusor husur aliten maii.
  bco-bco: A꞉la꞉ta꞉ga꞉ Saimona꞉ ingaya꞉ anowo꞉ ofo꞉ walaf ba꞉la꞉sa꞉ga꞉ uwo꞉ba da꞉labiki,
    iliyo꞉ e bo꞉ba꞉ki Ya꞉sumo꞉ sio꞉.
  kdl-NT: Mma u uka u Simo wa̱ri nvain n usuɗugbi u ikyamba, an Yesu rawai, kute‑kute
    a laza a tonuko yi ukuna u ne.
  apu-NT: Iuasaaki Simão imakiro apoomata. Osirĩkanãta. Ininiã ninoa sãpiretari Xesosi
    oamianare.
  roo-roo: Uva-a vo uva Saimon aigevaaro kukue upia puraiva. Oa iava oira iava Jisas
    taviiva.
  miz-NT: Kakaꞌan ñáviꞌi Sīmuun ni Jésuu tsí etsin ñuntɨ́ɨ Sīmuun. Tuví ntaa ña má
    viꞌi ña kān, tsí kaꞌni kaxéꞌe ña.
  qvz-NT: Simonba huarmihua mama chibi ungushca siriura. Chasna acpi paimanda Jesusta
    cuintanaura.
  deu-ELO: Die Schwiegermutter Simons aber lag fieberkrank danieder; und alsbald sagen
    sie ihm von ihr.
  mjc-NT: Tan ña tyiso ra Simón cuuhví ña tsihin cahñi canyií ña nu tsito. Tan catyí
    tuhun nyɨvɨ ña tsihin ra Jesús tyin cuuhví ña.
  ktm-ktm: Osohon Saimon ti inemetir iyin petle odosa iy imet sik pe mundren mburten,
    ile pe su henen ndralngan Yesus.
  caa-caa: Y conda yopobꞌ tama e otot cay uwirobꞌ que upixam ixic e Pedro chꞌar tama
    uchꞌacteꞌ y war apuruy. Entonces uyareobꞌ e Jesús que ajmuac e ixic era.
  pls-NT: Co tiempo mé jannché Simón Pedro venihi jan ixin soa. Co ndac̈ho na ngain
    Jesús ixin venihi naníta mé.
  eng-WYC-2018: And the mother of Simon’s wife lay sick in the fevers; and anon they
    say to him of her (or and at once they told him about her).
  bdv-bdv: ସେ ଗଃରେ ସିମନାର୍‌ ସଃତୁର୍ସି ଜଃରାର୍‌ ଗିନେ ଟାଟାୟ୍‌ ଡୁଳି ରିଲି, ସେତାର୍‌ଗିନେ ଚେଲାମଃନ୍
    ସିମନାର୍‌ ସଃତୁର୍ସି ଜଃରୁଲି ବଃଲି ଜିସୁକେ ସେଦାହ୍ରେ କୟ୍‌ଲାୟ୍‌ ।
  otq-NT: Ha nunár to ar Simu mi ꞌbe̱nu̱ mi the̱ ar mpatꞌi, ne ngutꞌa bi nsipabi ar
    Hesu.
  tzo-SA: Li smeꞌniꞌ li Simone te puchꞌul ta stem yuꞌun ip ta cꞌocꞌ. Laj yalbeic Jesús
    li cꞌusi ip chaꞌi li jchamelajele.
