  eng-PEV: Simon’s mother-in-law was sick. She was lying in her bed, really hot and
    sweating a lot. They told Jesus, “She is very sick.”
  ilo-ULB: Ita ti katugangan a babai ni Simon ket agsaksakit ket nakaidda gapu iti
    gurigor. Dagus nga imbagada ken ni Jesus ti maipanggep kenkuana.
  pir-NT: Ti pjere Simo mareono ujuaye dohatiricoro cuñano bui ticoro cuñagʉ̃ ihñañe
