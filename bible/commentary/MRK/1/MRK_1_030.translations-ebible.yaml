  kjs-kjs: Gore Saimon-na aaya riripu pi yaina komisa-daa nimumi Yesu epa lakalisimi.
  mni-mni: Matam aduda Simon-gi manembok laihou houduna nabadagi phamungda leirammi.
    Ibungona hek thungbaga makhoina mahakki maramda Ibungoda tamle.
  yad-NT: Siimyó̱bay desedabay ji̱ta vicha̱da ma̱jevyimu saduyannu̱y, rityu̱choda
    variy siva Jesús nadaju̱.
  mxb-NT: Ta kánduꞌu̱ xi̱do Simón noo̱ xíto, ta kaꞌí nda̱ꞌo ndóꞌán kée kueꞌe̱ dáa̱.
    Dá ni̱ ka̱sto̱ꞌon ña̱yuu xíꞌín Jesús ña̱ kúꞌa̱n.
  pon-2006A: A soulap en Saimon wie wonohnki nan ihmwo soumwahu karakar. Ni Sises
    eh ketin lel wasao, re ahpw kairehki duwen iren liho.
  maq-NT: Hane nahya rë cha Simón ne, jiña na xi hmu rë na cojo chihinsuë. Hane ngutjen
    cachja cha cojo Jesús xi hmu rë na.
  hto-hto: Dɨnomo Simón jɨfaiño abɨ cuaríllamona ɨnɨ́ranomo bɨ́ide. Afengo ɨrárenana
    Jesumo llotíaɨoɨ.
  por-BRBSL: Agora a mãe da esposa de Simon estava doente de febre, e imediatamente
    lhe falaram dela.
  ces-NKB: Šimonova tchyně [tam] ležela v horečce, a [tak] mu o ní hned pověděli.
  cui-cui: 'Simón pamiyo tatsi domae xainchi. Barapowa camatha boca. Poxonae Jesús
    patopa barapomonae caena nainya Jesús tsipaebatsi, jeye: “Simón pamiyo tatsi domae
    xainchi”, jei.'
  boj-2014: Tal gogetosibqa Saimon aqa mimibe makobaiyonaq jejamu tulaŋ kaŋkaŋyonaqa
    ŋeiesonaq uneb. Deqa Yesus aqa aŋgro naŋgi na Yesus minjeb, “Ni na uŋa di boletqa
    kere e?” Onaqa minjrej, “Od, e na boletqa kere.”
  eng-OEBUS: Now Simon’s mother-in-law was lying ill with a fever, and they at once
    told Jesus about her.
  eri-eri: Saimon tangabumu aita, no kabalila agore inyaiha, taate bona, no taura
    tubona, gogala ngasu kuruwai. Ono wainga nere fasayadu onou Saimon tangabumu aita
    taura tuwai waha, Yesus letuwanenga isai.
  aly-aly: Jesus-el awek arelh ampwa Simon-kenh arntety rwenparl ayntenh.
  wiu-wiu: Eni yapu pene nome mekaka Saimone natonane nine one kaue poto yene taneya
    piko wa okoli
  swe-swe: Simons svärmor hade insjuknat och låg ned med brännande hög feber, och
