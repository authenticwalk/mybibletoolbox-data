  azb-azb: Şimonun qayınanası qızdırma içində yatırdı. Bunu dərhal İsaya xəbər verdilər.
  eng-DBY: And the mother-in-law of Simon lay in a fever. And straightway they speak
    to him about her.
  guo-NT: Jaxot Simón paem bʉ'xaenk Jesús pejpasax wʉajna. Okow camatat. Xabich bʉ'tʉajnikow.
