  jic-NT: Ne'aj Simón pwisam pǘ'ütsja, malala jostsja jupj. Po 'in si 'áwatsja jupj.
    Ne'aj patja tjowelepj Jesús lal malala jostsja niná.
  zap-NT: Le xnasweguer Simon nex lo loon rlen men xlaa, lex re mén lo Jesus ne rzhuun
