  mgh-mgh: Amaathyawe Simoni yaanawerenya wakorini, awerenyaka irutthu yothene, ni
    nananoru yahonhimerya ca iretta ila.
  aso-aso: Simoniꞌ elenahi izeleho nene okoꞌnoloꞌ oloꞌ ahuꞌ lavo ongo neivo nemuꞌ
    Izesuꞌni geti li-imaniꞌ.
  uli-uli: Ye mel sil molwe ril Simon lal giyal le ye kkel bechel irel yal tomay ngo
    yodwe chog Jesus ye holadoh lobowe ngo resa kangalu kofal tomay we.
  nin-NT: Ukpa ku ayimbarr a Sima wa u nggurr ssu. Nggo a ti mirri aba da ku Yesu
    ivri ima yi.
  tgk-tgk: Вақте ба он ҷо расиданд, ба Исо зуд хабар доданд, ки хушдомани Шимъӯн таб
