  gnw-NT: Simón jaicho jacu oĩ jupa pe. Jare ĩru reta umɨmbeu Jesús pe jesegua.
  mux-mux: Lkuna lkundu puring kene Saimon-nga kolepa-ambale kuru topa kangi nurum-na
