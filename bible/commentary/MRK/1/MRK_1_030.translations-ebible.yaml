  mwc-mwc: Ba Iesu i verakasibau wai si wonei, kata Simon rawana wasikena i gubaga
    saki ana gawarai i dudauwa.
  bhl-bhl: Unom ete, Saimon em kalel um auk u kal mamin wakamin so abin kon tem akalbu
