  tgj-tgj: Saimon gv ayu gadw lo ramla lvvmala dooto, Jisu aachi sopikda, bunu ninyia
    hvkvgv lvgabv minjito.
  wat-wat: Saimoni nawana gumayogu si vinafeyana keta kiviyai si matamataveya eketa
    fasisiyai muka mwanenena atu si iyavefotefotiya.
  gui-NT: Simón jaicho jupa pe oi, jacu rambue. Jare iru reta omombeu Jesús pe jesegua.
  quc-TT: Aninaq xkibꞌij che ri Jesús chi ri ujiꞌ ixoq ri Simón yawabꞌ, qꞌoyol pa
    ri usok, kꞌo qꞌaqꞌ che.
  heg-NTPO: Simun been na hed otot, un nini tuun se hadang dapa. Tiata nikit Yesus
    nol Un ima-ii las taam lakos uma la dalen kon nam, atuli maa tek noan, “Blalan
    bihatang hed otot.”
  ptu-ptu: Sulei lako, iya ullambi'um pasananna Simon baine, mahassam metindo aka
    lumalla'. Natulasam siaham sakinna lako Puang Yesus.
  bzd-NTPO: Ee̱ Simón yàk me'r ka̱' ki̱ kiri'we̱ke duè dalölö tö, e' ché ie'pa tö
    Jesús a̱.
  kwf-kwf: KaidaꞋi sa Jesus nia dao saena luma neꞋeri, kira faꞋarongoa neꞋe na funga
    kini sa Simon nia mataꞋi Ꞌani ꞋakoꞋakoꞋanga, ma nia ka maliu goꞋo Ꞌana saena na
    ꞋifitaꞋi nia.
  eng-WYC-2017: And the mother of Simon’s wife lay sick in the fevers; and anon they
    say to him of her.
  eng-WMBB: Now Simon’s wife’s mother lay sick with a fever, and immediately they
    told him about her.
  zat-NTPS: Lu xu'u na' de̱ xrna' zru'ula Simón, xu'e̱ da la. La buluchálajle̱te̱'
    Jesús ca dxaca chee̱ nu'ula nigá.
  spp-spp: Pi à sà Simɔ nafeɲcwoŋi ta u à sínni cifwuro cye e, ka pi i u kyaa jwo
    Yesu á.
