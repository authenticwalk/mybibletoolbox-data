  peg-peg: ସିମନ୍‌ ପଦାହି ନମେର୍‌ ଆଜ଼ି କାଟେଲ୍‌ତ ହୁନ୍‌ଞ୍ଜି ମାଚାତ୍‌, ଆରେ ହେୱାର୍‌ ହେ ଦାପ୍ରେ
    ହେଦେଲ୍‌ ବେରଣ୍‌ ଜିସୁଙ୍ଗ୍‌ ୱେଚ୍‌ଚାର୍ ।
  txu-NT: Nhym Ximão djupãnhdjwỳ kanên nõ. Ar wadjà nhym ar Jejumã kum, —Ximão djupãnhdjwỳ
