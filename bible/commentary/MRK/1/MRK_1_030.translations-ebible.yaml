  zca-NT: No lë' xa'zha'p Simón nax kun xlë', orze' lwega' nzhab bixa'i lo Jesús.
  cbc-NT: Mai, Simón mañicõ pʉame riajãñuñupõ. Bʉtioro bʉgoyupo. Bairi cʉ̃ cajããrõ,
