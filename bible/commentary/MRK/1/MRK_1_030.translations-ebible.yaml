verse: MRK.001.030
translations:
  kpx-kpx: Velehovosege abu Iesu namihai avoe, “Saimoni meau hobeage vavaveu vuvune
    balugage au avae golomo lahai uma.”
  okv-H: Simon ta umbohi avo ambure ue hoga vevere te tapa hereketo mihinu amita ke
    avo Iesu ta degi enu ingito pambuto
  tbo-tbo: Hi geleta po Yesu hi paliweleya hi pa, ‘Simona pohiyana i wihinigugupouma
    po ani eno uyahina e’neno.’
  mal-C: ശിമോന്റെ അമ്മായിയമ്മ പനിപിടിച്ച് കിടപ്പിലായിരുന്നു. ഈ കാര്യം ശിഷ്യന്മാർ യേശുവിനോടു
    പറഞ്ഞു.
  grc-SR: Ἡ δὲ πενθερὰ ⸆ Σίμωνος κατέκειτο πυρέσσουσα, καὶ ⸂εὐθέως⸃ λέγουσιν αὐτῷ
    περὶ αὐτῆς·
  bgc-bgc: शमौन की सास्सू कै बुखार चढ़रया था, अर उसके चेल्यां नै जिब्बे उसकै बाबत
    यीशु ताहीं बताया।
  khz-khz: Simona gena tegama garena evitiato, tauniparana etiavutiavuto, gaurai emaoko-tagowai,
    ne Iesu gekarovaraato.
  deu-TKW: Die Schwiegermutter Simons aber lag am Fieber darnieder, und alsbald sagen
    sie ihm von ihr.
  zsr-NT: Niꞌ dënu xnaꞌnu ngul queëꞌ Pedro, yuꞌunu tu xla. Laꞌ gulaguíxjöiꞌtenëꞌ Jesús
    ca rac queënu.
  lin-lin: Nzokande, mama-bokilo ya Simona azalaki ya kolala mpo ete azalaki kobela
    fievele ; mbala moko, bapesaki Ye sango.
  hns-NT: Hoewa par Siemon ke saas bokhaar me paral raha. Djaise Jiesoe hoewa pahoetjal,
    taise oesab ose bataais.
  noa-E: Mag wëtwia Jesús deg pabaimaawai aiguim khʉʉnau irig jaaujim aajem, Simón
    phaauhũan put ee khʉʉumieu mor mas sim.
  eng-EMTV: And the mother-in-law of Simon was lying sick with a fever, and immediately
    they spoke to Him about her.
  mib-NT: Te náná chīsó Simón, cátú ña yɨ́hɨ quīji ña. Te ni cacastūhún de nuū yā
    jeē cuhú ña.
  bea-bea: Simon tsiyue ma tyelasatyi teskoone ayila, oohchu koohoohati.
  lif-NT2: खे़प्‍मो सिमोनरे़ कुन्‍नोःप्‍मे़न् कुदुङ् त्‍ये़आङ् थाःसुआङ् ने़स्‍से़॥
    खे़ङ्‌हाॽरे़ खिमो खे़न् पाःन्‍निन् ये़सुःन् मे़मे़त्तु॥
  xnj-xnj: Mkohanu waki Simoni agonili palusongwani ndava alwalayi neju. Yesu pahikili
    pala ndi kanyata vakamjovela utamu wa mau yula.
  mmx-mmx: La luvutulom at ne Simon ga meres mi liplivi la gak midi ro at loora ren.
    Diga tong i nom ti ne Iesu,
  cbr-NT: Atsinia ca Simonan nachia 'itsisan 'i 'insíanx racatan anu 'icë unicaman
    Jesús —Simonan nachi ca 'insíanxa —quixun cacëxa.
  tee-NT: Pus ixput'ichako'ulh ju Simón ixma la'ixputaman. Na ixch'apata ju iscacat.
    Pus lana tajunilh ju Jesús ni na ixtak'ank'ai.
  eng-LSV: and the mother-in-law of Simon was lying fevered, and immediately they
    tell Him about her,
  cak-NT: Pero cuando xe'apon, x-ix che ri Jesús chi ri rujite' ri Simón li'an chech
    ruch'at, roma jun nimalaj c'aten.
  pah-NT: Kotihĩ g̃a hẽa mombe'ui Jesus'ga pe Simão'ga rembirekohẽa yhẽa. Onhino hẽa
    upa. A'ereki o'a hete hẽa rehe. Igwete g̃a hẽa mombe'ui Jesus'ga pe.
  sja-NT: Simón p'ãk'õre k'ɨamiapa p'arude baji. Mapa jaranajida Jesumaa.
  xed-xed: Tata lamə nda la həŋ da həga, ka gi mnə lu ŋa Yesu ta gwaɗa ta midza Simuŋ
    ta hani ta ɓasa ŋuɗidar.
  mks-NT: Ta ndaja coo cándúhu̱ ñá cúú xo̱jo Simón nu̱ú xi̱to na̱chica̱a̱n cáhni̱
    ndeé ña̱. Ta tá na̱xi̱nu̱ co̱o na̱ cán já na̱ca̱xi tu̱hun na nu̱ú Jesús ña̱ quíhvi̱
    ña̱.
  gfk-S: Ma no numune Saimon ga noh ter tano ula hator ma ra malahau. Ing at mon Jisas
    ga hanawat di ga hinawase ie tana.
  bmu-bmu: Miaŋgöreŋ öŋgögetka Saimongö suhunŋan silekönöp kawöl yöhöi ahöyök. Ahöiga
    buzupŋi mi ösumok Jisös jiget mörök.
  dgz-dgz: Pa tauane Saimon tapunewa vek ato itanigaet ta eragi gagap iniwandini ame
    oisewa Iesu wadiane.
  eng-GNV: And Symons wiues mother lay sicke of a feuer, and anon they told him of
    her.
  zaa-NT: Suegra qui' Simón nna té tìą yi'bél·laníą ỹìl·lá. Gutixà'a tèni cabi Jesús
    qui'ni ra'nią.
  eng-WEBSTER: But the mother of Simon's wife lay sick with a fever; and forthwith
    they tell him of her.
  guh-guh: Nexata Simón pijabota Simón pijava pena Jesúsbana pevajënae romaebanucatsi
    camata. Nexata itsamonae bepijia Jesús tsipaebarëcëpatsi bajarapova peromaebanucaejavatsi.
  bon-bon: Puga Simona me gite molyege gebale cama ätwitäneji ge, siige teepi piba
    taatu Yeesu ne umle jewenisi teeme poto cidi me.
  nhw-BL: Huan imona Simón Pedro huetztoya ipan cocolistli pampa totoniya. Huan nimantzi
    quiilhuijque Jesús para mococohua.
  swh-ONEN: Mama mkwe wa Simoni alikuwa kitandani, ana homa, nao wakamweleza Yesu
    habari zake.
  wbi-wbi: Lino un'kwive ghwa Simoni alyaghonelile alyale n'tamu ghwa homa, ng'haning'ani
    vakam'bula u Yesu imhola sa mwene.
  bba-bba: N deemɑ, Simɔɔn kurɔn mɛro u wɑsi sundu bɑrɔ u kpĩ. Ye bɑ yɑnde turɑ mi,
    bɑ win ɡɑri Yesu sɔ̃ɔwɑ.
  eng-KJVCPB: But Simon’s wife’s mother lay sick of a fever, and anon they tell him
    of her.
  kgk-NT: Ha Simão raixo onheno oĩ-vy. Hasy heteraku-gwi. Pya'e omombe'u hese Hesu-pe.
  waj-waj: Vida tooduu Simoonaa nnummuayaanna nniitarooduu ikiayanaa tooduu mmaatayaa
    nnaasu vauduu innara Yisuunna kiaa mmiravai.
  cpy-cpy: 'Roo rareeta-paaki-tyaani, ikantee-tawakiri: “Omatatziiro jaawaki-rentsi
    riyote Simón.”'
  ekk-PKP: Siimona ämm oli palavikuga voodis, nii et nad rääkisid Jeesusele temast.
  mpx-mpx: Saimon yawana nevenak i kasiyebwa, tuwana i waiwai, iyoho i kenu wana abakenuwa,
    inoke Yeisu wana wasa hi pek.
  wbp-wbp: Ngulangkaju nyurnulpa ngunaja Jimaniki kurriji-nyanu. Nyurnulpa ngunaja
    jurrukupurda ngawurrngawurrpa-nyayirni. Ngulajulurla Jijajikiji yimi-ngarrurnu
    nyurnuju.
  luo-luo: To min chi Simon nonindo e kitanda, ka tuo mar midhusi onure. Joma nenikanyo
    nonyiso Yesu wachno piyo piyo.
  nhe-NT: Huan imona Simón Pedro huetztoya ipan cocolistli pampa totoniyayaya. Huan
    nimantzi quiilhuijque Jesús para mococohua.
  aii-aii: ܘܚܡܵܬܵ‌ܐ ܕܫܸܡܥܘܿܢ ܕܒ݂ܝܼܩܬܘܼܗ̇ ܝܗܘܵܐ ܚܲܡܚܲܡܬܵ‌ܐ، ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܡܝܼܪܗܘܿܢ
    ܠܝܼܫܘܿܥ ܒܘܼܬ ܕܝܼܘܼܗ̇.
  esk-NT: Simon-ŋum aakaruaŋa nalaniqsuq uunaqłukhuni. Jesus tikipqauraqman uqautiniġaat
    atniġñaġnipḷugu.
  msb-msb: Didto nakahigda na may kalintura an ugangan na babayi ni Simon, kaya ginsabihan
    dayon ninda si Jesus san kamutangan sani.
  cpa-NT: Ja³jøng² rø²quia¹² mø²chiég³ Simón, hi² dsé²dsa. Jøng² ca¹tsáih¹dsa Jesús
    dsø¹juu¹² hi² dsoh³ dsa² héi².
  dso-dso: ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌ ସିମନର୍‌ ସାତ୍‌ରି ଜର୍‌କେ ସଇରଇଲା ବିସଇ ଜିସୁକେ କଇଲାଇ ।
  meu-meu: Simona ravana hahinena e gorerea, tauna e siahu; bena idia ese Iesu e hamaoroa.
  yva-NT: Simon Petrus apa anumam nggwanen, ranakea mamoan ti niki. Weti vatane wo
    ama wanene raura Yesus ai.
  dgc-dgc: Ey tu manugeng ni Simon éy te katidug sa siya, a mepalang siya to ladu
    na. Ey kinagi de ni Jesus a méladu siya.
  zpm-NT: Bdziṉ zho, lëëtaque laa xniadzoop Simón nix rlan xlëë, nacne rëb zhow lo
    me.
  hix-NT: Àto nehxakon hatà, Semaw hetx yonà. Ekeh me nehxakon hatà, atunano wya.
    Namotohyakon hatà. Txesusu yowomàtxhe rma, nekarymatxownà hatà, àwya. Ekeh me
    naha, mosonà, ketxkon hatà.
  sim-sim: Akak li irik ma lal Jisasin limu sawera, �Saimon arjava orhi kavamisihi
    maome sihi hikop lawuwak os akak wandua.�
  npi-ULB: अब सिमोनकी सासू जरो आएर सुतिरहेकी थिइन् । तिनीहरूले तिनको विषयमा येशूलाई
    बताए ।
  cgc-cgc: Naan ta balay Simon, pasugiran dayon Jesus i ta mga ittaw dya na ugwangan
    Simon na bai ganegga tak nadangga.
  tim-tim: Akto Simoŋgât hewonŋe hâkŋe kâlâp akto kundat humo akmâ yiep. Hain akmâ
    yendo ainâk Yesu aregât magaŋi.
  yor-yor: Ìyá ìyàwó Simoni tí ó dùbúlẹ̀ àìsàn ibà, wọ́n sì sọ fún Jesu nípa rẹ̀.
  wos-wos: Saimonéna nakéma baré hiyaata lé hwa. Hwaléka di Jisaska bari di wa, léka.
  emp-NTPO: Maʌ̃ne ãdjia Jesua jarasid̶aa Simoʌ̃ pãcõrẽda cʌwamiaba cʌd̶ad̶e b̶ʌda.
  eng-F35: Simon's mother-in-law was lying down with a fever, so without delay they
    told Him about her.
  ind-ind: Ketika mereka masuk, ada orang yang memberitahukan kepada Yesus bahwa ibu
    mertua Petrus sedang terbaring karena sakit demam.
  pes-OPCB: وقتی به خانه رسیدند، دیدند که مادر زن شمعون تب کرده و خوابیده است؛ فوری
    به عیسی خبر دادند.
  mpt-mpt: Fitae andloko kweimo webua gembianoa aambua i Yesuse baabaibo Fitae andloko
    ele gembianoa ambiobo gesiba
  ssx-ssx: '@see-verse:MRK.001.029'
  mkl-mkl: Wee iyei ɑboi Simɔɔ wɑ sũ domi wɑ ce ɑrɑ ɡbɑ̃ɑ. Iyi ɑ̀ to wɑ ɡbɑkɑ̃ ŋɔi
    ɑ̀ koo ɑ̀ sɔ̃ Jesu ɑ̀ ni ɑbou kù wɑɑ nɛ bɑɑni.
  gaq-gaq: ଶିମୋନ୍‍ନେ ଆତାଡ଼େ ଆଃସାବାଚେ ସିଙ୍ଗ୍‌ଲାନ୍ନିଆ ଡୁଲେଗ୍‌ଲେଃଗେ । ତେଲା ଆତ୍ ଅରିଆ ଲେଃକ୍ନେ
    ରେମୁଆଁଇଂ ଜିସୁକେ ମେଁନେ ସାମୁଆଁରେ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: Simoona machche aayyaa qoxo misha harggada zin77idaaro Yesuusi yaa gakkiya
    wode iyaw odidosona.
  unx-unx: ଶିମୋନ୍‌ଆଃ ହାନାର୍‌ତେ ଉରିୟୁତେ ପାର୍‌କମ୍‌ରେ ବାଟିୟାକାନ୍‌ ତାଇକେନାଏ, ଆଡଃ ଇମ୍‌ତାଗି
    ଇନିୟାଃ କାଜି ୟୀଶୁକେ ଉଦୁବ୍‌କିୟାଃକ ।
  gah-gah: Saimoni venalámini izolahini agupegú ló la netá avisekago akonoigo, Izesuni
    litá iki li amemó.
  lcm-lcm: Na omona i Simon katapo matung ta mulak, na akorong palau kila antok ia
    tatana.
  aer-aer: Mwerikwe Simon-kenhe rlkerte, urinpe anthurre intetyame. Itne Jesus-eke
    ikwere-akerte ilerrirreke re apetyemele arteke.
  qvc-NT: 'Chaypim Simumba swigranqa jibriwan kamapi karqan. Chaymi Jisusta nirqanllapa:
    —Simumba swigranmi qeshyaq, nishpa.'
  tgl-ULB: Ngayon ang babaing biyenan ni Simon ay nakahigang nilalagnat, at agad nilang
    sinabi kay Jesus ang tungkol sa kaniya.
  cbs-NT: Simónen dais ainbu yuna tenei daka anu jikitan jaska isin teneaikidi jabun
    Jesús yuiabu
  xtm-NTPP: Te si'i‑xiso Simón ma, kátuu ña in nuu jito, yi'i xeen ña'a ka'ni. Te
    tee ka iyo ma, ni ka jiña'a de Jesús ma,
  nnq-nnq: Akimundu Simoni akege, bakiba pikindanda, atamwe, paika Yesu ngabannengela.
  bao-NT: Simón mañico pea bʉaro wiorique dia yojaupo. Teere Jesús're wedeupa.
  san-ORI: ତଦା ପିତରସ୍ୟ ଶ୍ୱଶ୍ରୂର୍ଜ୍ୱରପୀଡିତା ଶଯ୍ୟାଯାମାସ୍ତ ଇତି ତେ ତଂ ଝଟିତି ୱିଜ୍ଞାପଯାଞ୍ଚକ୍ରୁଃ|
  huv-NT: Aaga müm najtaj miocuats Simón niün andeow, alwüx mats, xeyay üüch nej nerraar.
    Quiaj tasajüw Teat Jesús wüx aaga niün andeow quiaj.
  otn-NT: Nu̱'a̱ rá̱ to ra̱ Simu̱ oxpʉ ja rá̱ t'ots'i ngue hɛ̱mbra̱ pa. Mi̱ zønna̱
    Jesús, bi sifi ngue di hyɛ̱nni̱.
  nop-nop: Wosuwaune niŋgiŋ, “Saimon yapmaŋ tam adi folooŋ kudup daune yopmaŋ deihatak.”
  obo-NT: Dutun, iddos ba-ay no onuhang ni Simon, id oilogga su id momonit. To mid
    inguma ron si Disas, id ponudtulan sikandin to mgo minuvu atag taddot novohokan.
  cak-ENT: Pero tok xe'apon c'a, xbix chin ri Jesús que ri rujite' ri Simón nye'avüj
    y cotz'ol pa ruvarabül, roma jun nimalüj c'atün.
  lif-NT: ᤂᤧᤵᤔᤥ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤴᤏᤥ᤺ᤵᤔᤧᤴ ᤁᤢᤍᤢᤱ ᤋᤩᤧᤀᤠᤱ ᤌᤠ᤺ᤛᤢᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤡᤔᤥ ᤂᤧᤴ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤔᤧᤳᤋᤢ॥
  snx-snx: Saimon ido mugumabi do ngaring lane wil asilxo. Nenxa andug ana Yesus adu
    xasi serx mundoubxo.
  kql-kql: De, Saimonkɨk wuŋañilɨn malɨwɨ yokowɨ toneve safulun kukuleve. De, kape,
    de, valan sivɨleve Jisasɨtɨk, wokok mamalɨk.
  mie-NT: De naná chíso Simón, cáá ña yíhí quīji ña. De nī ncachī tūhun ndá dē nūū
    yā jā cúhū ña.
  san-TIB: ཏདཱ པིཏརསྱ ཤྭཤྲཱུརྫྭརཔཱིཌིཏཱ ཤཡྻཱཡཱམཱསྟ ཨིཏི ཏེ ཏཾ ཛྷཊིཏི ཝིཛྙཱཔཡཱཉྩཀྲུཿ།
  qve-NT: Chay wasipin Simonpa suegranqa fiebrewan camapi onqoshasqa. Hinaqtinmi chay
    wasiman Jesús haykuyuqtin willaranku Simonpa suegranmanta.
  pao-NT: Simon Peter yahe peawabe unu tuoeya'ena, tu tookoo unu udutu hape. Umu oo
    nobe-witu ka Te Pabe'e tuukwe'e.
  cbu-NT: 'Simsha umeena kanumtarangiya. Simsha Isusoo: Kumini kanumtakcha, táyaru,'
  usa-usa: pékaitana Tááímonini ánáakoni anóama karímá kákaitana kokoq yámma kákaitata
    yemá wení karíyábámá Îtumma ya timá ámíkaawana
  soy-soy: Api Simɔɔ ulɔ́hɔ́ni lɛɛpɔ un finu nɛ kupiŋɛtoi. Kɛ Yeesu uu n tuipɔ, ɑpi
    unɔ́si uyɛ̃ nsímɛ́ u wɑi.
  bkx-bkx: Naꞌ Simau in beif nmainiik-nabubuꞌ ma antuup mbi haal aa tuun. Olas Jesus
    sin ntaam mbi ume nane, nmuiꞌ amnemat neem natoon mnak, “Een tete nmainiik.”
  hui-hui: Saimono imane warago bowa poboyogo timbuni bu winigo tigua Yasu ibiyagola
    abaleore lamini.
  amf-amf: Simoonsaar baysino bishi occhea hajimoka wodhayse ko dahade. Konin burqadhonamaar
    saanawa Yesusna ke giyade.
  quc-NNT: Are k'u ru ji' chichu' ri tat Simón qajinaq che jun nimalaj q'aq'. Chanim
    k'ut xkitzijoj wa' che ri Jesús.
  dob-dob: Ga Saimoni lawana ooyaiyaiyega ꞌileꞌoasa, ꞌenega Yesu siemataluwena toleꞌoasa
    nina manuna.
  wrs-wrs: Wo Simonna kolalva di doara deuvra uvavulmungil nendawovna, nih vuvremnavna,
    wo Yesusm ishumne.
  mca-mca: Ke' ƚeqewketi' ha' Simón i'wju' qe qi in iwilhan, qa aje'eƚ tefelhiti'yi'm
    ha' Jesús.
  tzo-TZC: Ti smeꞌniꞌ ti Simone puchꞌul ta tem ta xaꞌi cꞌocꞌ. Laj yalbeic yaꞌi ti
    Jesuse ti ip ta xaꞌie.
  mya-mya: ရှိ​မုန်​၏​ယောက္ခ​မ​မိန်း​မ​သူ​သည်​အိပ်​ရာ​ပေါ်​တွင် ဖျား​လျက်​ရှိ​၏။ သူ​၏​အ​ကြောင်း​ကို​ကိုယ်​တော်​အား
    ချက်​ချင်း​ပင်​လျှောက်​ထား​ကြ​၏။-
  gng-NT: Tɔ, Simɔn ya cɔbnaa dɔ ki bun, uʼgbɛnɛnt ton. Nɛ bi pɔk ki tɔke' *Yesu ki
    ye u bun,
  cbi-NTPO: Tsai' jiñu Simón Pedro' anchama penguma jupee tsunjuusha tsunami. Tsenñu
    tsanaa ti' Jesúsnu dewainñu,
  ikk-NT: Emu rị a kụ nnẹ nwunyẹ Saịmọnụ, o dinẹ edinẹ, ẹhụ ọkụn rị e nwun ẹ. Ozigbo,
    wẹ nọ gwa Jesu nị emu rị a kụ a.
  leu-leu: Na imu Saimon i taxa mati xuluna ivin e toxan a giisan pana tana lalagaf.
    E fataapus ri xuus fatexaas na Yesus pana.
