  gun-gun: Oo py ma Simão raixo ipire raku oupy. Ha'e ramo Jesus pe omombe'ua imba'eaxya.
  agu-BL: Ma yi xna'n, yi ji' Lu', coylij wi soc, na yabi'ẍ tan k'a'kl. Cyalol tzuntz
