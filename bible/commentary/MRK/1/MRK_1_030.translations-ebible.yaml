  swp-swp: Simona bosiana sine ie ota, tauna se gigibori ariri, arinai Iesu se heribalaei.
  bjr-bjr: Simoona airaamaku anaasee aidafi marufanoo afaaqa ididi marufanoo faiqaqee
    marinau. Yisufa maaqaki keeqafufaqa mi anaaseenara Yisuna qimamiqau.
  aby-aby: Amuisake ekabaie Saimoninu daroeya arama uike ofe wadada daiwere uiro aine
