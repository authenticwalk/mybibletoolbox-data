  yom-yom: Nzitu wu Simoni wu nketo wuba wuleka va mbuka bila zinzangala ziba yandi.
    Yesu buna katumbu kota ; bankamba tsangu mu diambu diandi.
  eng-NNA: Simon's mother-in-law was sick. She was lying down in the house with a
    fever. As soon as Jesus came they told him that.
  san-SIN: තදා පිතරස්‍ය ශ්වශ්‍රූර්ජ්වරපීඩිතා ශය්‍යායාමාස්ත ඉති තේ තං ඣටිති විඥාපයාඤ්චක්‍රුඃ|
  yut-yut: Uŋun yutnon Saimon yopmi gɨptɨmɨ kɨndapmɨ soŋakwan sot aŋek pakgɨt. Uŋun
    dakon mibɨlɨ
  grc-BYZ: ἡ δὲ πενθερὰ Σίμωνος κατέκειτο πυρέσσουσα. καὶ εὐθέως λέγουσιν αὐτῷ περὶ
    αὐτῆς.
  cpc-NT: 'Iro jariitapaakityaami, ikantaitawakiri: “Okatsinkaakiwaitatzi riyoti Simón”.'
  nhg-NT: Pos imontiesyo Semu betztotaya. Quepeaya totunealestle. Pos nima yejua tienunutzque
    de imontiesyo.
  nya-nya: Mpongozi wa Simoni anali chigonere akudwala malungo, ndipo anamuwuza Yesu
    za iye.
  ngu-NT: Niman imonan Simón ompa onoya ipan se tlapechtli. Yejhua quipiaya totonqui.
    Niman nimantzin oquijlijquej Jesús ica on imonan Pedro cualo.
  kup-kup: Tat Saimoniz añ lelamap lam mid midiv tat orat hehan etet paru Iesun pimaz
    bar mañah.
  jid-jid: Ni ri nikoa, a to yi wa Siman si lo kpa.
  wmw-wmw: Nkwewe Ansumani karitandikira, ákiwa na homa. Kwa mpunde noure, ewo wakimwambira
    Insa kuhusu mwanamuka nlwere ire.
  gmv-GGM: He gelidamalakka Simona bolotiya micha harge sakistada zini7idaysa izas
    yotida.
  ssg-ssg: Tini tel axoi Saimon tinun. I engeeng he sau, tinun pate ahian. Ape laha
    kaxi hani Jises.
  zpo-NT: Nu lee xnaazhap Simón nzho loon nel ne nzak me, nlen me xlee. Nu gorna mzhin
    Jesús, zee nzhé re xaaya lo Jesús.
  poy-poy: Pawasokiti palii, womberi wamgambiriti Yesu kuwera mikamwana gwa Simoni
    kapyupa kagonja mushitanda.
  qwh-NT: Tsechomi Simonpa suegran fiebriwan qeshyar cämarëcarqan. Jesus chäriptin
    öram willariyarqan tse warmi qeshyecanqanta.
  gaw-gaw: Ag gona, laḵa teegeg, ag Simon nome nug oḏe, beḏu gaḵaḏak ele niieye, ag
    Jesus amegp̱a aeg, nug doyom.
  nca-nca: Ŋuno Saimon koro koŋgí kowí tiwi riní se khumo tero eteyaró. Asa yano arero
    pare ŋuro miraŋgurí.
  zpz-NTPP: Tees ñaa gud Simo̱o̱ riib rat mi. Pcaañ zig nim. Cuanzir bruꞌña Jesuuz,
    mnii dey lom nu rat mi.
  mkj-mkj: Inen pahien Simon‑o onohn nehn ummwo johmwehu karkar, nehn en Jesus lel
    wijahu arai pwehng Ih doahr iren liho.
  zac-NT: Suëgrë Simón nagáꞌaiꞌ lu camë; ráquëll shldi ruꞌbë. Lueguë guniꞌi ra mënë
    lu Jesús pë cusë cazac nanë rëꞌ.
  kyg-kyg: Saimoni ayemoꞌamoꞌmo amuko kaitaꞌmo hauꞌnigeno havaeno maiꞌniye. Yesuꞌa
    haino maiꞌnigeꞌapaeꞌmo, kaita hauꞌnigeno havaeno maiꞌniye, huꞌa ha paiꞌnageno
  kmk-kmk: Sadit katugangan Simon un babai, uumboga mampudpudut ot dumatong man da
    Jesus dagusa imbaga da kan siya.
  cao-NT: Jabi raca Simón raisi ini quiha. Ja iquini quiha. Xobo qui Jesu cahëquë
    tsi, —Iquihi quiha —i Jesu qui jaca niquë.
  bbr-bbr: Saimon nukan tanau asir ko sip enip sopou orip pasar opok nini rawon. Roasiret
    akas kurte Jisas ko mesin aurna, Jisas nukas kiro asir siakup tone tai raumara,
    kon ipou ate siräi monuk, kiro sip kurte ute manonuk, ko roat akan o mis marowon.
  inb-inb: 'Chipika Simon­pa suigra, rupai­wa­mi ungug siri­kurka. Pai­mandaka Jesusta
    willar­ka­kuna: —Ungugmi siri­ku.'
  hrv-hrv: A punica Šimunova ležala u ognjici. I odmah mu kažu za nju.
  box-NT: Mu wó ò o Simɔn ɓàn hio hã́a wi le dãmu dɛ̀ɛ yi, lé bìo le tɛ̀ɛnì
    wee zɛ̀ɛ́ wo. O Yeesu ɓuee dɛ̃ɛníi á ɓa bía a bìo làa wo.
  ote-NT: Ha nurá to ra Simu mi ꞌbɛni mi umba ra nzø, ne nuꞌʉ́ ꞌbestho bi xipa ra
    Jesu gue mi hñeniꞌa̱.
  wnu-wnu: '@see-verse:MRK.001.029'
  zam-NT: Le'pe' huiza nax xna'zap Mon loo xlé'. Ndxab mèn guliz Mon loo Jesús le'
    xna'zap Mon ndyac len.
  zyp-NT: Simon a nupuino a no cawh asaw tah nang ka, lakhing letah a ih thlang ka,
    a konglang cawh Zisu khah aa ching.
  sey-NT: Cacarena, Simón huao su̱ña dahuëre ju̱ꞌio u̱ico pacoña. Paꞌiona, i̱o ju̱ꞌiñe
    quëareña, Jesure.
  nvm-nvm: Bu va ijia usevga e iji buka migegare usem Saimonon barak ijefuon asiej
    fu vajai vuaturime fu adam abe namo iji kuarain.
  mps-mps: Tama Saimon aga au te be tomode te pibo be saide pila muai, te tigi posolo
    gasi elaluali. Tama te we gasi elalubo po augwaligo te Jisasbolo polo wali.
  seh-seh: Pidafika Yezu, iwo ampangirwatu kuti mebzala wace Pedhru ali kugona thangwi
    aferuka.
  pab-NT: Exowaka Simão nimasero hokakita hoka ehokotyoita, watyahiseta hoka. Hatyaoseta
    Jesus kaoka taita hoka xakai etahi akiti ihiye.
  llg-llg: Nai ndia, Simon alinan sumai, de nakambeꞌuk nai koi lain. Ledoeik Yesus
    no ana mana tungga nala leni uma dale leu, boe ma hataholi la mai lafada lae,
    “Ina lasik sumai.”
  kyf-kyf: Wa 'kaa -mɔ nyni, -zugba 'Simɔɔɔ 'ŋwnɔɔ 'nyaa mɩ lapɩda. Ɔ ku -su. Wa yia
    we -Zezu -yla gba slʋɩ.
  tpi-tpi: Mama bilong meri bilong Saimon i slip i stap long bet, long wanem, em i
    gat sik na skin bilong en i hat. Na kwiktaim ol i tokim Jisas long em i sik.
  mih-NT: I caa tyizo ra Pedro nu sito. Cuhu ña cahñi. Ta i nacatyi ñu sihin ra Jesús
    vatyi cuhu ña.
  qvh-NT: Sayman chäyänanpäga Simonpa suedran fiebriwan ansa jitaraycargan. Saymi
    saycho caycag runacuna Jesusta wilayargan say chacwan gueshyaycashganta.
  kms-kms: Saimon ni kine te ghimbi sungue rupuw pu wuse, di ni Jisas simbe mindig
    nutungu.
  agn-agn: Na pala, ang panogangan ang babay ni Simon agkinten ig lolbog lamang. Animan
    pagkabot ni Jesus, bineg ang lagi nira ig
  nhi-NT: Nimonan Simón ouitztoya ica totonqui, uan sanniman ocnonotzqueh in Jesús
    nic mococoua.
  ttc-NT: Tzi atqet tuq tji' xuj te Simon b'ix yab' tuq tuky'i kyaq, astilji nwitan
    tuq. Oxik kyq'uma' naj te Jesus, te b'i'xh yab' tuq.
  dan-1931: Men Simons Svigermoder lå og havde Feber, og straks tale de til ham om
    hende;
  kwj-kwj: Wu isini wu heiwani Saimon atako tape hi saindani tei tiki ya ete ti tukuyanda.
    Wowani Saimon atako handau tini Jisas ni metengei ya wu sawe.
  vie-OVCB: Bà gia Si-môn đang bị sốt nặng, nằm trên giường. Các môn đệ đến thưa với
    Chúa.
  kze-kze: Sáímoni aísáankomba kokotámba kwéankowana máyowasa Ísumba simámúwana
  mpj-mpj: Yumarira Jayimunkurnu ngarnta ngarripayi, parltiparlti. Wajarnuraya Jiijajku,
    “Jiinya kunyjunyula maparnkurlulu!, miturrijaku.”
  lbk-lbk: Wad-ay ischi nan fafai ay katokhangan Simon ay maseseyep tay enpodpochot.
    Infaagcha kannay ken Jesus nan maipoon ken siya.
  mto-NT: Je̱p tseꞌe je̱ Simón Pedro je̱ mya̱ꞌvu̱t taak pyaꞌammaꞌaj, ja̱mpa̱jkjup.
    Ax jatyji tseꞌe je̱ Jesús yakvaajnji je̱ts pa̱jkjupeꞌe.
  bzh-bzh: Lob pevis medenër Simon Pita ggen avëh vu bë nivanë rot meneggëp.
  guj-2017: હવે સિમોનની સાસુ તાવથી બીમાર હતી; અને તરત તેને વિષે તેઓએ ઈસુને કહ્યું.
  jvn-NT: Ibu maratuwané Simon ijik ngglétak nang ambèn, awit lara panas. Gusti Yésus
    ya terus diomongi nèk wongé lara.
  byr-byr: Bwina kyeꞌ mɨdɨka wɨdaꞌdaasɨ Saaimonɨmɨ ganyaalɨmaangeꞌ waꞌdɨsɨ yɨmeꞌnyaꞌbɨꞌ
    kumɨ Jizaazarɨ wɨdɨna.
  ian-ian: Saimona nasakwat kangan yelogwengat njambamba kwalɨlangat ndɨ kat mbutndɨ.
  hun-hun: Simon anyósa pedig lázasan feküdt, és azonnal szóltak Jézusnak felőle.
  mcf-NT: Aidën shubun icquidbidi Simonën nachi icpondash. Ambo Simonën nachi chumbo
