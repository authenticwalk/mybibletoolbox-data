  mti-mti: Saimon nimnagawa vesinawa yuwat amipam aug gweyau deriyat egave wakene.
    Iyayapan mu Iesu gumbe umum waya.
  pad-NT: Simão kamasodini kabaravaki, omaki. Jesu-ra vara vani'avini hi'ihi hida
    kidikavamoni.
  twi-twi: Na Simon asebea da mpa so a atiridii akyere no, na wɔkaa ne ho asɛm kyerɛɛ
    Yesu.
  hlt-hlt: Tedae Simon masae tah tlo tih yalh. Te dongah anih ham te Jesuh taengah
    tlek a thui uh.
  tbz-SIM: kɛ́nsɔ̃́ Simɔɔ pokù yɔ̃ mɔ nkòo kɔ̃̀ntì tònnì mɛdiɛ̀ kòò duɔ́ kɛ̀ Yesu
    tuɔ̀koo kɛ̀ bɛ̀ pɑ̃̀nkɛɛ ò nɑ̀kɛ́ o kpɛ́í.
  san-GUJ: તદા પિતરસ્ય શ્વશ્રૂર્જ્વરપીડિતા શય્યાયામાસ્ત ઇતિ તે તં ઝટિતિ વિજ્ઞાપયાઞ્ચક્રુઃ|
  amx-amx: Simon-henh rtwaltj rang irlkert anthwerr intek. Inang Jesu renh ateng-ilek.
  ake-NT: Saiman ewo'pʉ esi'pʉ e'kɨɨi'man pɨ', te'kwe' tau. Inke pʉra rɨ Sises uye'sa'
