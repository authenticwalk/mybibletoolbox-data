  ebk-ebk: Kuncha pay inumchan, nan katukiangan Simon ay fiafiai at inuumfug ay cha
    munpuchot. Hiya at chi ya infiaagcha kan Jesus.
  spa-PDDPT: La suegra de Simón estaba tendida con fiebre, y de inmediato le hablaron
