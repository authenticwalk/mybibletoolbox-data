  cta-NT: Liꞌ ndachaꞌ nguꞌ jiꞌi̱ Jesús chaꞌ quicha tsa xtyaꞌa̱ laa Simón; tlyu tsa
    tyiqueꞌ ntsuꞌu jiꞌi̱ maꞌ, ntsiya ti maꞌ lo quiꞌña.
  bqc-SIM: Simↄↄ nada lɛ́ sionakɛ wúlɛa, ↄ̃ wà aà yã'ò Yesuɛ gↄ̃̀ↄ.
  tcz-CHONGTHU: Chua chun Simon nupanu chu khosih dammon analum e. Amahon adammo thu
    chu Yeshua ahetsah paiyun ahi.
  mar-mar: शिमोनाची सासू तापाने बिछान्यावर पडली होती. तेव्हा त्यांनी ताबडतोब येशूला
    तिच्याविषयी सांगितले.
  snp-snp: Saimoni iyabala wena neta kilito ukana kala-kala lito, folomolo ya ono
    minami ka ya Yesu loumae.
  isl-isl: '@see-verse:MRK.001.029'
  spy-NT: Kimnyoonē ꞉cheebyoosyeetaab biikooy bo Simōōni. Yu /kākēēmwoochi Yēēsu kule
    mnyoonē ꞉cheebyoosyaanaa,
  xnn-xnn: Nan katogangan Simon et inpopodana tay menpodpodot dadat ipagtek ay dagos
    ken Jesus.
  mwe-mwe: Bhai, akwebhabho a Shimoni bhakongwe pubhaaliji bhalwele, bhagonile pa
    shinanda. A Yeshu bhakaisheje shangupe gubhaabhalanjilenjen.
  tte-tte: Saimoni bwasiyana ikenokeno yona iwedowedoli me ana kasiebwa, kabo Yeisu
    nuwana mena sipei tokasiebwane kaiwena.
  tcs-tcs: Stretwei wen ol bin kese dat aus, dempla bin spik po Zizas diskain, ‘Mama
    blo oman blo Saiman, em mata leidaun wea bed. Em gad piba.’
  hlt-THB: Cawh Simon a senu ce a sa tlo nawh zaih hy, ce akawng ce Jesu a venawh
    kqawn pe uhy.
  soq-soq: Sape mo Saimon nemonapa polapola wadene ituleidia benemawa Iesu dieiena.
  qub-qub: Chayaptin chaycho caycaj runacunaga willaran Simonpa suyran rupaywan gueshyaycashanta.
  att-att: Á labbè da ta bale ra, naratang da yù bakabákà nga katugángán ni Simon,
    nga nagiddá gapu ta makkulikuk. Á dagarágâ da nga kinagi kâ Apu Kesu.
  bki-bki: Naruei ea m̃aratavo nene, Saimon kenieno simemi, naio mie m̃a niabene bituvitunu
    na naio jom̃a mon ea ga m̃ano jogu, mia nalo aberial ka Yesu.
  bqp-bqp: Simↄ nanↄ da wútɛna, mɛ̀wãna a kũ̀, akũ ò a yã ò Yesunɛ gↄ̃̀nↄ.
  mcp-mcp: Í á bə, Shímun cii yé á mudá mbwúg shí, ayɔ̂ŋ nə yɔ̂ŋ mə́ bií nyə. Bwə́
    ka lɛɛl jaaw Yésus nə́mə́ njɨ bwə́ á nyíi njɔ́w yí.
  hat-hat: Bèlmè Simon an te kouche ak lafyèv. Rive Jezi rive lakay la, yo di l' sa.
  npl-NT: Imona n Simón okipiaya chikawak totonik, yika, okimatiltijkeh n Jesús.
  bgg-bgg: Thiisa hà Simon ro khiing ne hakhang zia ne rad muii. Isu è thiichiih shii
    thog dang mage shii ithek è aishii yao.
  eng-TCENT: Now Simon's mother-in-law lay sick with a fever, and they immediately
    told Jesus about her.
  eng-BSB: Simon’s mother-in-law was sick in bed with a fever, and they promptly told
    Jesus about her.
  cpu-NT: 'Iro jareetapaakityaani, ikantaitavakeri: “Okatsirinkavaitatzi iriyote Simón.”'
  san-ASM: তদা পিতৰস্য শ্ৱশ্ৰূৰ্জ্ৱৰপীডিতা শয্যাযামাস্ত ইতি তে তং ঝটিতি ৱিজ্ঞাপযাঞ্চক্ৰুঃ|
  tac-NT: Simoni wasila 'we iná bo'ile. Napu'lige Esusi sebasa yati ruyéleru 'we nayua
    bo'igá Simoni wasila.
  eng-WEBPB: Now Simon’s wife’s mother lay sick with a fever, and immediately they
    told him about her.
  gfk-H: Ma no numu ne Saimon ga sua taar tano ula suuh ma ra malahau. Ing a mon Iesu
    ga hanuat, diet ga hasasei ia tana.
  viv-viv: Saimoni lawana adi iviya hidauda wowodi vaita ai, ada badi faꞋidiya Yesu
    himaduvenuwaꞋatana.
  yao-yao: Akwegwao che Simoni jwankongwe, ŵagonile pachindanda ali nkulwala chiilu,
    ni Che Yesu naikape ŵasalilwe yankati jwakulwala jo.
  tgp-tgp: Ale vepalihan Simon mo lo juruvi na vatana matan mo sereia mo tavera, ale
    la verea isan Iesu.
  auc-NT: Go guiiyönänite wadäni, Timönö nänöogængä wäänä daicawo gawænte möïmoga
    öñongampa, änäni.
  kbc-NT: Aca Simão loxiiɡ̶ate noɡ̶otota one deelotika. Iwoteloco lipe, eliodi me
    dapicoɡ̶o-lolaadi. Naɡ̶a dakatedio Jesus ijaaɡ̶ijo anodiotibece, odaa joɡ̶oyatematitalo
    me deelotika Simão loxiiɡ̶ate.
  bmh-bmh: Saimon nugau tanau air go ebeu enib zabeg mui biz ebu gabuai daren, duailel
    agen pigai Yesus go en aurina, Yesus nug air go waugab simai tapai daimai, gonugau
    ebeg patai asai mina, ebeu go pigai utei wanena, go dudu agal ee mis marar.
  ctu-BL: Ñolol ti c'amʌjel x'ixic bʌ i ñij'al Simón. Woli' yubin c'ajc. Tsi' bʌc'
    subeyob Jesús c'am jini x'ixic.
  meq-meq: 'Tə ndisl naha na, mese i Simoŋ mahəna eye mə gay, maraɓaraɓ a gay. Tsa
    na, tə gwaɗay a Yesu: «Mese i Simoŋ lele bay.»'
  noa-H: Mag wëtwia Jesús deg pabaimaawai haiguim k'ʌʌnau hirig jaaujim haajem, Simón
    p'aauhũan put hee k'ʌʌumieu mor mas sim.
  alp-NT: Me luma mere, Simone eni inai tamoli intulu le kerakeni ela kai imusu titinai
    hoko tamata esi beteke loko Yesuse be, “Simone inai tamoli intulu le kerakeni
    ela.”
  san-VEL: tadaa pitarasya "sva"sruurjvarapii.ditaa "sayyaayaamaasta iti te ta.m jha.titi
    vij naapayaa ncakru.h|
  kbq-kbq: Hagi Saimoni nenaro nerera'a avufa amuhohu kri erino maseno maninegeno,
    Jisasina krima eri'nea kea ame hu'za ome asami'naze.
  kbh-kbh: Simonbe uambén mamá s̈ocá inajájona, jabuache calentóraca, y Jesúsbioye
    chë s̈ocabiama tmojaniyana.
  ron-LSB: Mama soției lui Simon zăcea bolnavă de febră și îndată i-au povestit despre
    ea.
  pon-pon: Jaulap en Jimon wononeki jomau karakar. Irail ap kaireki i madan duen i.
  nhe-BL: Huan imona Simón Pedro huetztoya ipan cocolistli pampa totoniyayaya. Huan
    nimantzi quiilhuijque Jesús para mococohua.
  sps-sps: E nuan e Saimon a soon iny faadis, faadis me na puan a fisikii. Sen tsun
    ri tsue of to Jisas tsunia.
  wnc-wnc: Siwan Saimonda maatnatane minga mait natapan gupna toknga siwan pekut.
    Siwan zetgaman ie Jesu iniking.
  bus-bus: Simↄ naↄ̃ daa daɛna, èe mɛ̀wãaa kɛɛ, ben wà à yã ò Yesunɛ gↄ̃ↄ.
  gub-BL: Ximàw taiho ima'eahy a'e. Haku a'e. U'aw upà upaw rehe. Na'e amogwer umume'u
    ima'eahy haw Zezuz pe wà.
  imo-imo: Aku wendo pungo ulke moloringi wali, Saimononga bamu ambomu kangina tipe
    torumu kinye polona ainyembo lepa lerimu ungumu Jisasindo ningo tiringi.
  boj-boj: Tal gogetosibqa Saimon aqa mimibe makobaiyonaq jejamu tulaŋ kaŋkaŋyonaqa
    ŋeiesonaq uneb. Deqa Yesus aqa aŋgro naŋgi na Yesus minjeb, “Ni na uŋa di boletqa
    kere e?” Onaqa minjrej, “Od, e na boletqa kere.”
  ulk-ulk: Saimonara neiwet ama auka ziruziru gimgim sike ipereder. Au dudumge wi
    Iesui detagerda abi gimlam.
  eng-DRA: 'And Simon’s wife’s mother lay in a fit of a fever: and forthwith they
    tell him of her.'
  knf-knf: Ñaaţ anin ahar Ŧimoŋ apiinţi, kë uleef uyik na a maakan. Wi Yeŧu abanaŋ
    ban kë başë ţupa.
  san-KHM: តទា បិតរស្យ ឝ្វឝ្រូជ៌្វរបីឌិតា ឝយ្យាយាមាស្ត ឥតិ តេ តំ ឈដិតិ វិជ្ញាបយាញ្ចក្រុះ។
  arn-NT: Simon tañi llalla rume aling kutrankülerkey fey ngütantuluwkülerkey. Feypingey
    ta Jesus ñi kutrankülen tati kuse püllü,
  zas-NT: Abiꞌ nagaꞌ xnasuegr Simón, yuꞌman xliaadoxh. Dxel bagojn reeman Jesús guial
    ragxuuman.
  ken-NT: Nɛchwe Yesu áchwé anywɔ́p, bágháti yí bɛ nnɔ ngɔrɛ́ Símun achí bhʉ́rɛ́
    nɛ mbʉ́ɛ́p amʉɛt.
