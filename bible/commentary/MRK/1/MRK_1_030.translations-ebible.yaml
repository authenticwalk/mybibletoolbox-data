  acu-NT: 'Jesús jea wayaamtai: Simónka tsatsari tsuweak peaknum tepawai tusar ujakarmiayi.'
  cak-WNT: Yac'a tek xe'apon, xbix chare ri Jesús chi ri rujite' ri Simón kajnek pa
