  bre-BRG: Mamm-gaer Simon a oa en he gwele, klañv gant an derzhienn, ha raktal e
    komzjont outañ diwar he fenn.
  opm-opm: Sus koriyaoh kat han ihir Saimon ohe birip uh er hama ina harsupsi ham
    ap ham timon patinmur pongopari.
  bvr-bvr: Rrapa Jayman jin-nika jaburpa niya jin-gata jiny-yorrpuna jiny-yu minypa
