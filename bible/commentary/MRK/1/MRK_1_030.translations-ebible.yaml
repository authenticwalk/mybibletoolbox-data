  qul-NT: Simonpaj suegran sinchi calenturawan puñunapi cachcarkan. Chayta Jesusman
    willarkancu.
  tnc-tnc: 'Torã neyaeka ᵽoto ikuᵽaka Jesúre narĩka: —Simón mañeko wãmarĩtaka imako.
