verse: MRK.001.015
translations:
  kpx-kpx: Isi loui avoe, “Ataeau Dilava adae vuvunemo uveve vaniu vuguvuguanu. Ialelua
    la vaveve toela ke halevai hoidevei lohoi deiadae dua ko evive.”
  okv-H: ke einge ena “God na embomeni amita toho siriketo humbuto tihi jigesuja amita
    iji puvuto erehua avoeto tunga hapereketo ari sasapura toto God ta ke javotoho
    humota evujo.”
  tbo-tbo: ‘Houga amaka i geleta Yaubada a taniwaga kikina apo ina wawala, uyahinei
    omi apapoe uyahihiyei ona luhagawilemi po tuwega dewadewana nugonugomiyei ona
    witumaganeya.’
  mal-C: “സമയം പൂർത്തിയായിരിക്കുന്നു, ദൈവരാജ്യം സമീപിച്ചിരിക്കുന്നു; നിങ്ങളുടെ പാപങ്ങളിൽനിന്ന്
    മാനസാന്തരപ്പെട്ടു സുവിശേഷത്തിൽ വിശ്വസിക്കുക!” എന്നിങ്ങനെയായിരുന്നു യേശുവിന്റെ
    പ്രസംഗം.
  grc-SR: καὶ λέγων ὅτι Πεπλήρωται ὁ καιρός, καὶ ἤγγικεν ἡ βασιλεία τοῦ θεοῦ· μετανοεῖτε,
    καὶ πιστεύετε ἐν τῷ εὐαγγελίῳ.
  bgc-bgc: अर कह्या, “बखत पूरा होया सै, अर परमेसवर का राज्य धोरै आरया सै; पाप करणा
    छोड़ द्यो, अर परमेसवर के सुसमाचार पै बिश्वास करो।”
  khz-khz: Evopatato, netiwato, “Palagu gena toma warauna pekwara, gena Basileia pekwara,
    (gena vegitatago tiavuna evega-rugaana ea)! Gemi rakava aora na iovetugamagi-waikule,
    Vali Namana aomi na iovega-taunataunaa!”
  deu-TKW: die Zeit ist erfüllt und das Reich Gottes herbeigekommen, thut Buße und
    glaubet an das Evangelium.
  zsr-NT: 'Cni rnëꞌ: ―Chbdxin dza. Chzoa duná bëꞌë ni Dios. Gul‑bíꞌi ládxiꞌliꞌ len
    gul‑tsejlëꞌ didzaꞌ dxiꞌa ni.'
  lin-lin: 'Azalaki koloba : « Tango ekoki, mpe Bokonzi ya Nzambe ekomi pene. Bobongola
    mitema mpe bondima Sango Malamu. »'
  hns-NT: 'Oe bolies: „Tem aai gail hai kie Parmeswar soeroe kariega raadj tjalaawe
    ke. Aapan kharaab djiewan badal de aur ie khoes khabar bieswaas kar.”'
  noa-E: Mag Ẽwandam iek jawaanta marr aawai ichpai igwia jaaumamua, “Warrgurwe Ẽwandamau
    Juan ẽudee woun ãb pʉ̈iju a jaaujerr ĩsta barbaichëmgui” ajim anʉm. “Maagwai ĩsin
    chad Ẽwandamau thumaam khʉʉn ich dënkha aum khõsita sim. Pari magaagan pãach khaibag
    ãsie ewag khĩirjunaa iseg nʉm dʉ̈i thãraucha maach peerdʉajem iekta ʉ̈khabat”
    aajeejim aajem ich Jesuucha õrag.
  eng-EMTV: and saying, “The time has been fulfilled, and the kingdom of God is at
    hand. Repent, and believe in the gospel.”
  mib-NT: 'Te ni cahān yā: Je ni jinū quɨvɨ̄, te je ni cuyajni jeē ndácu Yaā Dios
    jniñu nuū rō. Nacani ni rō jeē stóo ró cuéchi ró jíjnáhan ró, te candíje ró jnúhun
    jeē jnáma ya rohó. Achí yá.'
  bea-bea: 'Kahchu toowela ooli, Tyeneti Nagha Tgha kyeyi: naghametselihi kyechahli,
    oochu otech oochu aha kootahti.'
  lif-NT2: खुने़ॽ अक्‍खे पाःत्तुर इङ्‌भन् से़ःसु, “कन् सुये़म्‍मिन् त्‍ये़आङ् वाॽ,
    निङ्‌वाॽफुहाङ्‌जुम्‍मिन् निःत्ताङ्‌ङे वाॽरो, हे़क्‍केःल्‍ले़ खिनिॽ लायोलाम् हिन्‍दे़म्‍मे़ॽआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुनाइङ्‌ङिन् नसाःन् चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: Akajova, “Lukumbi luhikili, Unkosi wa Chapanga uhegelili, hinu mleka kumbudila
    Chapanga na kusadika Lilovi la Bwina!”
  mmx-mmx: Neni ga vavang keretna, “Levenaleng ngangais ira xap ta. Langas ti Linintoo
    at ne Moroa monga i auret. Mina leeng basinge leveloklok kakapmek atnimi la mina
    nunu at Lagale Lavavang.”
  cbr-NT: 'Ñuibiani cuani ca ësai quiacëxa: —Anun Nucën Papa Diosan ainan ''iti unicama
    aín uni ''imiti nëtë ca ''urama ''icën. Mitsux ami sináncë ''ixunmabi sinanati
    ca anun aín uni ''inux ië́ti bana sinan.'
  tee-NT: 'Chani ix''alacjuni: ―Vaninch minta ju avilhchan acsni calhinona'' ju Dios.
    Tamch alacp''ast''act''it lami''alhunut''an chai alac''a''it''it ju chivinti junta
    najun ta yu laich ap''ut''ak''alht''axt''uya''it''it. ―Chunch ix''alacjuni.'
  eng-LSV: and saying, “The time has been fulfilled, and the Kingdom of God has come
    near, convert and believe in the good news.”
  cak-NT: 'y nu''ij: Cami jojc''o yan chupa ri tiempo ri ru''in ri Dios; ri ru-gobierno
    can nakaj chic c''o-wi-pe. Titzolaj-pe ri iwánima y tinimaj ri utzilaj tzij chi
    jixcolotaj, nicha'' raja'' chique.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Kirog̃we Tupana''ga ei pe me toko ti g̃a jireheva''ero
    javo, ei Jesus''ga. Pepohi ti pejikote''varuhua hugwi imombiga, ei ga g̃a pe.
    Perovia ti pyryva''ea Tupana''ga mombe''ua pejikovo garemimbotarimova''ea rehe.
    A''ero po ti ga rekoi penduvihavuhuhetero pe mongovo onhi''ig̃a rupi nehẽ, ei
    Jesus''ga g̃a pe.'
  sja-NT: 'Jarapachi: —Idi weda eperãarãpa k''awaadait''ee Tachi Ak''õrepa eperãarã
    bɨ k''inia bɨ ichi jua ek''ari ichideerã p''aneedamerã. Mapa k''ĩsia p''ua bap''eda,
    p''ek''au k''achia oo amaadapáde aji, mãik''aapa ijãadapáde aji, iru pedee pia
    jara pëidade.'
  xed-xed: 'Kaʼa ta mnay mantsa: «Nda maga fitik, ndusa ga mghama Lazglafta, mbəɗanafwa
    nzakwa ghuni, ka zlghafta kuni ta Lfiɗa Gwaɗa,» kaʼa.'
  mks-NT: 'Já cáchí a̱ já xi̱hi̱n ná: —Sa̱ na̱xi̱nu̱ tiempo viti ta na̱cayati qui̱vi̱
    cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi. Ña̱ ndítahan nu̱ ndo̱ quéa̱ jándacoo ndó
    cua̱chi cája ndó ta candúsa ndó tu̱hun va̱ha ña̱ cuu jáca̱cu ndo̱hó —na̱cachi
    Jesús.'
  gfk-S: 'Ma iga tange horek: “Mu na lilik pukus ma mu na nurnur tano tahut na hininaawas
    kinong no pana bung tano kingdom tane God irek.”'
  bmu-bmu: Jim asariba kewö jiyök, “Anutunöŋ bemtohoŋi almawaŋgö nalöŋan mönö dopdowiza.
    Anutunöŋ nalö aliga mala malgetka dölki akza miaŋgöra mönö uruŋini meleŋda Ölöwak
    Buŋa möt nariget.”
  dgz-dgz: Me anega wani, “God om enuni wamewa tauen, toemu mega amunewa tauapen taiwan.
    Koewa ega ae vean imuya entanen God Oit Mega Kakaewa anu tumasen.”
  eng-GNV: 'And saying, The time is fulfilled, and the kingdome of God is at hand:
    repent and beleeue the Gospel.'
  zaa-NT: 'rèe: Annana chi bi''yu tsá calatsi'' Tata Dios qui''ni ca enne'' nna hue''él·la''
    cą qui''ni quée enne'' cu''úbia''nie cą; acca leyàcca arrepentir por ca tul·la''
    qui'' le nna lítsíalatsi'' le ca titsa'' nu rulue'' ti''iỹa modo l·lá le.'
  eng-WEBSTER: 'And saying, The time is fulfilled, and the kingdom of God is at hand:
    repent ye, and believe the gospel.'
  guh-guh: 'Jesús jumai tsaponae jivijavabelia mapacueniaje: —Imoxoyo rabaja pevajënae
    pecopiapatsinexa Dioso papecaevetsimatacabinexa. Nexata pacopabare pibisiacuene
    paneexanabiabijava. Panajamatabëcuenepënëyorore Diosojavabelia. Pajumecovënëre
    mapapexanialivaisije papecacapanepaelivaisinexa, jai tsaponae Jesús jivijavabelia.'
  bon-bon: Tabe apu jiicige egä, “Ingle Acejiyame te lui padare ne secituji, bii tatyaramtige,
    siige mameta gyene tabe biname bine waadena, peei name pi atatrongärineye weeme
    niiya mule cabu ca, Miiji Mene ne jitrungeye.”
  nhw-BL: 'Huan quinilhuiyaya masehualme: “Ya ajsic nopa tonal huan ama, amo huejcahuas
    pehuas tlanahuatis Toteco. Xijpatlaca amoyolo huan xijneltocaca icamanal Toteco.”'
  swh-ONEN: akisema, “Wakati umewadia, Ufalme wa Mungu umekaribia. Tubuni na kuiamini
    Habari Njema.”
  wbi-wbi: akatisagha, “Unsiki ghwa ghufikile, kange uvu twa vwa Nguluve vulipipi.
    Mulataghe na kukwitika inyivi siinu mu livangili”.
  bba-bba: U nɛɛ, sɑɑ yɑ turɑ, Gusunɔ u sisi u bɑndu swĩi. I ɡɔ̃ru ɡɔsio bɛɛn torɑnun
    di kpɑ i Lɑbɑɑri ɡeɑ ye nɑɑnɛ doke.
  eng-KJVCPB: 'and saying, The time is fulfilled, and the kingdom of God is at hand:
    repent ye, and believe the gospel.'
  kgk-NT: —Ogwahẽ-ma hi'óra, he'i. —Pene mo'agwĩ-ma ou-vy Nhandejáry pende ruvixarã,
    he'i. —Emboasy ne rembiapo vaikwe, he'i. —Erova katu nde rekoha. Erovia katu Nhandejáry
    rehegwa nhe'ẽ porã, he'i.
  waj-waj: 'tunoo: Anutuuqo mmataama kioo suaivo aa vainima nninoo. Anutuuqo gioonna
    kiaapuuyara dira suaivo kiisa suai nninaravai. Ngiingii mminnamminnaa maisaiyauvaa
    pikiada hanigiada mmayaaya yoketaivaara kua kutaavaivee kiatee, tiravai.'
  cpy-cpy: 'Ikantan-tapaaki Jesús, ikamantantzi: “Monkaataka iñeetan-tyaariri Tajorentsi
    ipinkathari-wentantee, pikemijanteero Kameethari Ñaantsi. Pooka-yiteero pikaaripero-shireta-waetzi.”'
  ekk-PKP: „Ettekuulutatud aeg on saabunud,“ ütles ta. „Jumala riik on käes! Parandage
    meelt ja uskuge head sõnumit.“
  mpx-mpx: i ba, “Sauga iyaka i vin, Yehoba wana abalogugui ana sauga iyaka i kelaubwa.
    Wami gegi ana en nuku pek ge wasa waiwaisana nuku abulilek-an.”
  wbp-wbp: Ngulaju kuja-jana wangkaja, “Jalangu kanyarra kutulku yanirni Kaatuju nyurrurlakuju
    yungu-nyarra Warlalja-Wirilki jirrnganja nyina. Kujarlaju, pina-yaninjarlalu yalala-yirraka
    Kaatu wilji-wangurlu, manulurla ngungkurr-nyinaya Kaatu-kurlanguku Yimiki Ngurrjuku.”
  luo-luo: Noyalo niya, “Sa osechopo kendo pinyruoth Nyasaye osekayo machiegni. Weuru
    richo kendo yieuru Injili.”
  nhe-NT: 'Huan quinilhuiyaya tlacame: “Ya ajsic nopa tonal huan ama, ax huejcahuas
    pehuas tlanahuatis Toteco. Xijpatlaca imoyolo huan xijneltocaca itlajtol Toteco.”'
  aii-aii: 'ܘܒܹܐܡܵܪܵܐ: ”ܬܘܼܡܸܡ ܠܹܗ ܙܲܒ݂ܢܵܐ، ܘܩܘܼܪܒܸܢܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ. ܬܲܘܸܒܘܼܢ،
    ܘܗܲܡܸܢܘܼܢ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ.“'
  esk-NT: Nipliġñiqsuq, “Pakma aŋaayuqautaa Agaayyutim qallipḷuni atuumaaqsiruq. Isummitqigitchi
    ukpiġilugulu tusaayugaaġiksuaq.”
  msb-msb: Amo ini an ginasabi niya, “Adi na an panahon! Haros magtuna na an paghadi
    san Dios kaya ngani magbasol na kamo kag magbaya sa iyo pagkasala, tapos magtuod
    sa Maayo Na Barita!”
  cpa-NT: 'Ca¹juúh²dsa: ―Ma²ca¹dse¹ báh³ jmai³. Ja¹quien¹³ jí¹ ja³jmo¹ Diú¹³ héh¹.
    ¡Ju³jeinh¹³ hoh¹² hniah¹²! ¡Ju³héh³ hniah¹² jǿg³ dsio¹ quiah¹² Diú¹³! ―ca¹juúh²dsa.'
  dso-dso: “ସମାନ୍‍ ବେଲା ଆଇଲା, ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଲଗେ କେଟ୍‌ଲା ଆଚେ । ତମେ ପାପେ ଅନି ମନ୍‌
    ବାଉଡାଇକରି ନିମାନ୍‌ କାତାଇ ବିସ୍‌ବାସ୍‌ କରା ।”
  meu-meu: eto, Negana vada eme gini dae, Dirava ena basileia eme kahira-kahira; ba
    helalo kerehai, bona sivarai namo nalalomui ai bavabia dae.
  yva-NT: Pare, “Masyoto Amisye de be akarive Apa kawasae mai no mine vone so nandea
    mararai to. Weti wasakinav irati wapa ayao kakaije rai, muno wapanave irati Ayao
    Kovo Amisye so rai!”
  dgc-dgc: “Oras dén na Diyos a maghari,” kagi na. “Magsisi kam dén, a ibutan moy
    du kasalanan moy, sakay maniwala kam ta Mahusay a Baheta.”
  zpm-NT: 'rnee me lo zho: ―Laa dze ne gnabey Dios ziaadgaxle, laaw bdziṉ dzele. ¡Goḻsaan
    grë xquieḻntseeb to, goḻnab perdon lo Dios; dib zdoo to goḻliladz Xtiidz me!'
  hix-NT: Akayaryet kom me Khoryenkomo nànyaketxho ryhe, omohsah me naha, kekon hatà,
    àwyanye. Amnyehran heno komo nekarymatxho ryhe, nomokye haxa ha. Àrwo yonyhorunu
    rma àro ha, kekon hatà. Atxke manatxhe, omnyamo. Àro ke, anaro me harha ayanhànàthàyamo
    xenytxoko. Àrwo yonyhorunu ahohtxoko, kekon hatà, Txesusu, toto komo wya.
  sim-sim: �Mas li mbahandari oso ter osmu omendingak nanduwa. Avui Wasilaka os jirin
    or arangoshinak jip ji likwa oso am si talakwak osmu nanduwa. Karem uwosik kavakava
    os ji undan ji halaha sunguwavu jihin ji tormblehe mashi orhin ji misihi toltambanaha
    ji sika.�
  npi-ULB: र भन्‍नुभयो, “समय पुरा भएको छ, र परमेश्‍वरको राज्य नजिकै छ । पश्‍चात्ताप
    गर र सुसमाचारमा विश्‍वास गर ।
  cgc-cgc: Ambal din, “Abot en uras na naan ta plano ta Dyos. Anduni abot en upurtunidad
    na makapasakep kaw naan ta papaabot nyo na pagdumala ta Dyos! Magnelsel kaw daw
    dilian nyo inyo an na mga sala daw magpati ta miad na balita.”
  tim-tim: “Anutuŋe damunyeŋe akbiapgât sop tâlâguâp aregât bâleŋeyeŋe makmâ miawakmâ
    hamiaŋmâ den pat âlepŋe ire nâŋgâŋet.” hain dâm makyeŋgiep.
  yor-yor: Ó sì kéde wí pé, “Àkókò náà dé wàyí, ìjọba Ọlọ́run kù sí dẹ̀dẹ̀. Ẹ yípadà
    kúrò nínú ẹ̀ṣẹ̀ yín, kí ẹ sì gba ìyìnrere yìí gbọ́.”
  wos-wos: “Hanja God dé wa, dé néma du re guniré hatitandé. Némbuli God néma du re
    gunika hatitendéka nukwa andé yae. Yandét saréka guni guna haraki saraki mawuli
    yatakataka Godna hundi xékétanguni.” Wungi dé wa.
  emp-NTPO: 'Nãwã jarabadjia: –Ewarira jũẽsia. Ãcõrẽra bãrã Boro bai carea zebʌrʌa.
    Bãrãba cadjirua obadara igarad̶aped̶a maʌ̃ bed̶ea biada ĩjãnadua.–'
  eng-F35: 'and saying: “The time has been fulfilled and the Kingdom of God has approached.
    Repent and believe in the Gospel.”'
  ind-ind: Yesus berkata, “Bertobatlah dan percayalah kepada Kabar Baik, karena hampir
    tiba waktunya Allah mendirikan kerajaan-Nya di dunia ini.”
  pes-OPCB: 'او فرمود: «زمان موعود فرا رسیده است و ملکوت خدا نزدیک شده است. پس، از
    گناهان خود توبه کنید و به این خبر خوش ایمان بیاورید.»'
  mpt-mpt: baabenea Memalo Gode nakaia unangai kimanamabe amo meb tlobo, ibo hengmino
    deiboniba ib bobol temo deskinaniba Gode omaniba Gode dowan weng ayamo bainobo
    geine ge oyemonsebe.
  ssx-ssx: Dupa leekeme. Ameta꞉ Koda꞉ ipika꞉ natee. Ameta꞉ Koda꞉ ipika꞉ Kilu Tombuao
    Hala꞉eki teke pa꞉ta꞉ ya꞉la꞉me laa Hone ma꞉nda꞉ la꞉ka꞉la꞉ mina wiaata꞉ do Pi Seliapo
    hone tulao hapa꞉peke leekeme.
  mkl-mkl: Í ni, ɑwɑɑti í to iyi Ilɑɑɔ̃ ɑ́ nɑ ku jɛ bommɑɛ. I kpɑɑsi idɔ nŋɛ nɔ i
    dɑsi lɑɑbɑɑu jiidɑu nɑɑnɛ ŋɑ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌ନେ ମୁଲେକେ “ବେଲା ଡା ଡିଙ୍ଗ୍‌କେ, ଇସ୍‌ପର୍‌ନେ ରାଜି ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାଡିଂକେ
    ପାପ୍‌ବାନ୍‌ ମନ୍‍କେ ଆବଦ୍‌ଲେ ବିଃପା ନିମାଣ୍ଡା ସାମୁଆଁକେ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Yan, “Wodey gakkis; Xoossaa kawotethay matattis. Hintte nagaraappe simmidi,
    Wonggelan ammanite” yaagis.
  unx-unx: “ନେଡା ପୁରାୟାନା, ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆପେତାଃ ନାଡ଼େୟାକାନା ! ଆପେୟାଃ
    ପାପ୍‌ହେତେ ମନ୍‌ରୁହାଡ଼େପେ ଆଡଃ ସୁକୁକାଜିରେ ବିଶ୍ୱାସେପେ” ମେନ୍ତେ ଇନିଃ କାଜିକେଦ୍‌କଆଏ ।
  gah-gah: Gamena mota alitokaze, Ómasímo gizapa oleketati gamena nene omo alitokave.
    Nenemú likigika ali viligiiki gakó lamaná gili alévolé ilo, loko limó.
  lcm-lcm: “Kala sinong a taun, na kana vainagoan a God kala angasungai! Mi lomon
    pokai pelek kami keve lau rikek, na mi lomlomon ta akus ro!”
  aer-aer: Re anteme angkerle-apeke, “Akurne-arle mpwareke-iperre utepe-irraye akurne
    mpwaretyale, angathe-arle irremenge Ngkarte-arle tyerrtye areyeke alartetye anteme
    anetyenhe itnenhe lterrke akwete atnyenetyeke. Angkentye mwerreke akangkwe-irremele.”
  qvc-NT: 'Chaymi yumbayta nirqan: —Tayta Dyusmi qamkunapa laduykimanna ch''ayamushqa,
