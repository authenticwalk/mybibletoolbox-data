  nlx-nlx: एने यीशु इही किन पारचार केरतालो, “टेम पुरो एय जायेल हे, एने बोगवानान राज
    आहने आव लागेल हे; तुमरा पापाम रेन मोन फिरावो एने हाजाली खोबरी पोर बुरहो किरो!”
