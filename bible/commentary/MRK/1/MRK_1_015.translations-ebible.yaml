  por-TFT: 'Ele dizia: - Já que o momento escolhido por Deus acaba de chegar, e está
    chegando o momento quando Deus vai reinar supremo, arrependam-se e creiam nas
    boas notícias para não serem rejeitados por Deus!'
  gwi-NT: “Juk drin t'ee zhat nigwiindhat! Vit'eegwijyąhchy'aa Veegwinii'ee ąįį gwats'ą'
    juk nahgwan t'oonchy'aa ts'ą' nakhwatr'agwaanduu ts'į' łihts'eedǫǫ'ee ts'ą' Gwandak
    Nizįį k'injuhkhit.” goovahnyąą.
  gvn-gvn: Nyulu yalaman, “Timeda God maja jirraymanka. Yurra buyun-buyunmun jurrkijikakuda.
    God kuku nyakakuda, nyungu kuku ngulkurr believeim-bungakuda.”
  nna-nna: Karra marnikinyijanaku, “Pinakarrayi! Muwarr ngalypakata Ngarrkaja wurrarnarnanyurruku.
    Nyurralu panypanyikinyinyurrulu Ngarrkanga, munu pinakarrimanyurrulu. Kurntany
    jarrayi! Kurlujartiny jirnikinyinyurru. Yakalaya! Yijalmarta jiliyalu muwarrja
    palinymilingi ngalypakatanga. Puntaju pikaly jarrulunyurruku. Palinymilirrangu
    jilkulunyurrinyi. Nyungukungarra muwarrku purlpija yiji punja mimarnikinyiyi nganyjurrumilalu
    purlpijalu marlkarrinyjarrilupa kurlumapulu. Nyungukungarra nyurralu pukurl mimarnikinyinyurru.”
    Palajunmarta wurrarnikinyijanaku Jesus-ju.
  nhy-NT: 'Okijtoaya: ―Yoajsiko in tonale para Dios tlanawatis amotech. Ximoyolkuepakan
    inawak Dios iwan xikneltokakan in kuale tlajtole katlej temakixtia.'
  asm-FB: যীচুৱে প্ৰচাৰ কৰিলে আৰু ক’লে, “কাল সম্পূৰ্ণ হ’ল,আৰু ঈশ্বৰৰ ৰাজ্য ওচৰ হ’ল৷
    তোমালোকে মন-পালটন কৰা আৰু শুভবাৰ্তাত বিশ্বাস কৰা”।
  okv-okv: ke einge ena “God na embomeni amita toho siriketo umbuto titi jigesuja
    amita iji puvuto erehua avoeto tunga hapereketo ari sasapura toto God ta ke javotoho
    tumota evujo.”
  mxt-NT: 'Ta catyí ra: ―Cha chaa̱ cuhva cha cua cunyaca ñaha Nyoo añima ndo. Yatyin
    ri nyaá ra chihin ndo. Ndu̱ uvi iñi ndo cuatyi ndo, ta chi̱no iñi ndo tuhun Nyoo
    cha sacacu añima ndo ―catyí ra Jesús.'
  tzo-NT: 'Hech laj yalbe ti jchi''iltaque: ―Laj xa sta yorail ti chasventaimboxuc
    avo''ntonic ti Diose. Suteso me avo''ntonic yu''un amulic. Ch''unic me ti lequil
    ach'' c''ope ―xchi.'
  ind-AGS: Yesus berkata, “Bertobatlah dan percayalah kepada Kabar Baik, karena kerajaan
    Allah sudah datang.”
  omw-omw: Mwi entava nri ntaiho. Kotiva nkyiqa ntaqikyiari entava qaumaqa iho. Nkye
    qora kyaiqa uti varira qaqira kyeta nte kyuqe mwakyaakya timwa nyianinra nkye
    mwi quarara qutaave timwa kyeta riemwaqi quate, tura.
  yrb-yrb: '@see-verse:MRK.001.014'
  maa-NT: 'Kitsò: ―Jye kjòchrañàt''aà‑nò na̱chrjein nga jcha̱a kós''ín otíxoma Nainá.
    Ti̱kájno jé‑nò, kì ti̱ jé binchaàtsji‑nò; kàtakjeiín‑nò ''én ndaà‑la̱ Nainá.'
  mcq-mcq: Hu ijá ꞌiama Vea niapejume ja ꞌajohaꞌinijaho Godi niranavume roana. Joni
    sisea vwihane areꞌi kaivo Godoni vuꞌa mamaa nimai roꞌavara ꞌiamana.
  sus-A: عَ نُ عَ مَسٍنمَ، «وَشَتِ سُفَندِشِ بَرَ عَ لِ، عَلَ شَ مَنفّيَ نِينِ بَرَ
    مَكْرّ. وٌ تُوبِ، وٌ لَ عَلَ شَ شِبَارُ قَنيِ رَ.»
  jpn-1965: 「時が満ち、神の国は近くなった。悔い改めて福音を信じなさい。」
  fra-SBL: 'et disant : « Le temps est accompli, et le Royaume de Dieu est tout proche.
    Repentez-vous, et croyez à la Bonne Nouvelle. »'
  yka-yka: “Taˈabut ne waktu bakas pinaˈalin,” paˈinne, “duk tapit ne waktu pagbayaˈ
    Tuhanin. Pagsusunanun bi dusebin duk lebbahanun bi ne. Duk kahagadun bi aka-aka
    mahāpin.”
  mle-mle: Di dayak waad, “Nyi akaanaka. God diki duw takwak van tikida nyi walibab
    tina. Vaal yigwuradiy mawul wapakuw, ki viyakita majib wukijibir ada.”
  shp-NTPO: 'Jatian jato joi yoikin neskáa iki: “Moara yoini nete senenke. Jatian
    ja Diossen ikinnaton jati netera, moa ochóma iki, Diossen joi bikanwe. Ninkáxonres
    ja jakon joi en yoiaibo ikonhakanwe”, akin.'
  aom-aom: 'Majëhiromo uënövadeje: God-are maja börömoho rovëꞌe höjo. Jemë iae gaꞌiëꞌarujëjo
    God-ro böröme namiromo muebejëvego. Ëhuni uehoro sisëho vuonugoꞌi God-are jö maho
    mae uehorovohëjo.'
  geb-geb: Ana mbe nzuav khaŋ nzuai, “Tuk hɨgi, Fhe Bakɨme wo gumgi gu mbigi ganɨnga,
    mbe ana piin kɨrga tuk han mbarigi. Nde ndavi domdorɨv Fhe Bakɨme buni vhuuiŋ
    khothivɨri.”
  eng-WYCLIFFE: and seide, That the tyme is fulfillid, and the kyngdoom of God schal
    come nyy; do ye penaunce, and bileue ye to the gospel.
  bsj-bsj: Cin toki, ki “kwama diim la liyar kwamaro darum yuloten kom ciya kange
    fullen kerero”.
  cak-cak: 'Ri Jesús quire'' nu''ij: Ri tiempo xtz''akat yan, y nakaj chic c''o-vi
    chi c''o che''el yixoc pa ruk''a'' ri Dios richin yixru''on gobernar. Roma c''a
    ri'', tijala'' ino''oj y tiya'' can ri imac, y tinimaj ri utzulaj ch''abel ri
    nu''ij achique ruchojmil yixcolotaj, xcha''.'
  chf-NT: 'U yäle'' ca''da: ―Anatz''äli q''uin u nonoj chen manda Dios bajca anetla.
    Q''uexe a c''ajalinla y tz''onänla u t''an Dios.'
  tlf-tlf: “God imi tebe unang tinum imdep tam ilami daam tem daa tiin molan-tema
    uyo mep tulu kale, ibo utamipta, God iyo numi fengam-nuubup uyo im-kuguman-tema
    kalaa age-nilipta, ipmi fengmin uyo kupkaa aget fupkela ko-nilipta, God imi weng
    tambal uyo aafen kalaa age imi ilak uta dolipta o,” age baga-ema ko.
  piu-2006: “Katutjalu yirriṯi watjara wantinyingka yuḻṯa palunya yilarringulpi. Kuwarri
    paluru tjananya yaṉangu tjuṯa ngulytjura yaṉṯayaṉṯalku. Paluru nyurrangarrinya
    ngulytjuntjaku nyurrangarri kuya palyalwiyangku wantirra, ngayukuṉu tjakulpa palya
    kulintjaku.”
  poh-NT: 'Jeꞌ wili i quicꞌuhbaljic i tinamit xiban: «Xirak chic rikꞌijil chi reꞌ
    Dios xa loqꞌuil chic ritokꞌa̱ꞌ woꞌ chic kꞌatoj kꞌoric chi quina̱ take cꞌacharel.
    Chajal tak wach anoꞌjbal kꞌuruꞌ eh chanimej tak i holohic laj ribiral reꞌreꞌ,
    nqui rikꞌor.'
  tue-tue: “Cõãmacʉ̃ dutiré mʉ́ãpʉre niiãdare jeaadaropʉ tiia. Teero tiirá, mʉ́ã ñañaré
    tiirére wãcũpati, wasoyá. Teero biiri Cõãmacʉ̃ basocáre netõnére quetire padeoyá”,
    jĩĩyigʉ.
  bjp-bjp: Ke Iesu ka tarah, “Aunbiing ka tapiek tah, matanfuntih ke God ka fatat.
