  bqp-bqp: 'à pì: A gↄrↄ kà, kpata kũ à bò Luda kĩnaa kà kãni. À nɛ̀sɛ litɛ à baaru
    nna pì sí.'
  mcp-mcp: 'Nyə nə́: «Fwála í mə́ wɔ́ɔ́s. Faan mə́ Zɛmbî í mú kúnə́-kúnə, cɛ́ndʉ́gá
    mitə́dʉ́gá! *Magʉləgá Jɔ̧jɔ̧ Kɛ́ɛl!»'
  hat-hat: 'Li t''ap di yo konsa: -Jou a rive. Koulye a, Bondye ki wa nan syèl la
    ap vin pran pouvwa a nan men li. Tounen vin jwenn Bondye. Asepte Bon Nouvèl la.'
  npl-NT: 'Iwa Jesús okijtoaya: —Yoajsiko n tonati, keman Dios pewas tlanawatis. Xikpatlakah
    nomonemilis. Ayakmó xikchiwakah tlan amokuali, yej xikneltokakah n kualitlájtoli.'
  bgg-bgg: “Hamangkhung-aphuii pha Sajathua ishak ji thog sha ruii ro, ji-è, nathek
    ne layog arek sha pha thadoh khid ne Mua Wie hì shii migi rek mage bo.”
  eng-TCENT: and saying, “The time is fulfilled, and the kingdom of God has drawn
    near. Repent and believe in the gospel.”
  eng-BSB: “The time is fulfilled,” He said, “and the kingdom of God is near. Repent
    and believe in the gospel!”
  cpu-NT: 'Ikantantapaake Jesús, ikamantantzi: “Monkarataka iriñeetantyaariri Pava
    impinkathariventantai, pinkempisantairo Kameethari Ñaantsi. Povashaantayetairo
    pikaariperoshirevaitzi.”'
  san-ASM: কালঃ সম্পূৰ্ণ ঈশ্ৱৰৰাজ্যঞ্চ সমীপমাগতং; অতোহেতো ৰ্যূযং মনাংসি ৱ্যাৱৰ্ত্তযধ্ৱং
    সুসংৱাদে চ ৱিশ্ৱাসিত|
  tac-NT: 'Regá anile: ―''Ma seba raweli napu sebámili nílige napurigá Onorúgame nulámala
    ralámuli alawálachi napurigá e''wámala ralámuli. A''resi alué resítiri ''nátili,
    tase cha nokiboa. ''La bijchígiwaká alué ra''íchili ''we a''lá semátiri Onorúgame
    nila ra''íchili ―anile Esusi.'
  eng-WEBPB: and saying, “The time is fulfilled, and God’s Kingdom is at hand! Repent,
    and believe in the Good News.”
  gfk-H: 'Ma ga tangai hoken: “Muat na lilik pukus ma muat na nurnur tano tahut na
    hinhinawas kanong no matanitu ta Kalou i ken tuai.”'
  viv-viv: '@see-verse:MRK.001.014'
  yao-yao: Ŵatite, “Katema kaiche ni Umwenye wa Akunnungu uŵandichile. Nneche sambi
    syenu ni kujikulupilila Ngani Jambone!”
  tgp-tgp: “Rani tataholo atu God mo lo vir̃onia mo mai moiso! Mauri atu God mo aulu
    hinia mo lo mai mariviti. Ha posi na nomim hehe, ale ha rasu Retir̃uhu nike!”
  auc-NT: “Ponguingä, ante dodäni näni angaïñedë botö Wængonguï Awënë Odeyebo ïnömo
    inte ñöwo ïinque bayedë do pömopa, ante apæ̈nebo ëñëedäni. Mïnitö wënæ wënæ mïni
    cædïmämo wido cædinque waa pönï botö apæ̈nedïnö mïni ëñënö ante pönëedäni,” ante
    Itota angacäimpa.
  kbc-NT: Odaa mee, “Niɡ̶ica noko Aneotedoɡ̶oji ane nibikota jiɡ̶icota. Ja nipegi
    Aneotedoɡ̶oji nige iiɡ̶e laaleɡ̶enali oko. Adinilaanitecetiwaji ɡ̶abeyaceɡ̶eco,
    codaa iwaɡ̶ati nibodicetedi anele.”
  bmh-bmh: Yesus nug guzenai awareun, “Ag go don, ulis, ziwas Uwait nug duailel gumarabun
    kalai meun ulis aleun dareu, gonun, agal igul eg uteiban, agal oiagab kekulan,
    Uwait nugau Ze Naliupet en oiagab petak an.”
  ctu-BL: 'Tsi'' yʌlʌ: Tsa''ix c''oti i yorajlel, lʌc''ʌlix i yumʌntel Dios. Cʌyʌ
    la'' mul. Ñopola jini wen t''an, che''en Jesús.'
  meq-meq: 'A gwaɗ: «Həlay eye kə ndislew tuk, mbəɗum ha mede kurom. Təmum Labara
    Ŋgwalak eye i Mbəlom a ɗərev kurom hərwi Bəy i Mbəlom ka həndzəɗaw.»'
  noa-H: Mag Hẽwandam hiek jawaanta marr haawai hichpai higwia jaaumamua, “Warrgurwe
    Hẽwandamau Juan hẽudee woun hãb pʌ̈iju ha jaaujerr hĩsta barbaichëmgui” hajim
    hanʌm. “Maagwai hĩsin chad Hẽwandamau t'umaam k'ʌʌn hich dënk'a haum k'õsita sim.
    Pari magaagan pãach k'aibag hãsie hewag k'ĩirjunaa hiseg nʌm dʌ̈i t'ãraucha maach
    peerdʌajem hiekta hʌ̈k'abat” haajeejim haajem hich Jesuucha hõrag.
  alp-NT: Ibeteke be, “Alla Iulake Au leke tamata esi rekwa Aure, Yesuse Maka Hlamate.
    Takwali moneka Alla Ikbasae imi saka imi Kamale hoko imi hleke bei ono dosa leke
    hlaleke loko Sou Misete bei Alla.”
  san-VEL: kaala.h sampuur.na ii"svararaajya nca samiipamaagata.m; atoheto ryuuya.m
    manaa.msi vyaavarttayadhva.m susa.mvaade ca vi"svaasita|
  kbq-kbq: Anumzamo'ma huhampri'nea kna hago eforehie. Anumzamofo kumamo'a hago eravao
    hie. Tamagu'a rukrahe huta Knare Musenkere tamentinti hiho.
  kbh-kbh: 'Jesús ents̈anga yojanëtsëtsnaye: “Ora tocjobuache, Bëngbe Bëtsabe amë́ndayana
    echanjóshjango. Ts̈ëngaftangbe bacna soyëngama ngménaca s̈mochtenójuaboye, y chca
    amana s̈mochtsajbaná y Bëngbe Bëtsabe benache s̈mochtishache; y ainaniñe chë ts̈abe
    noticiënga Bëngbe Bëtsabiama s̈mochjóyëngacñe ca.”'
  ron-LSB: 'și zicând: “Timpul s-a împlinit și Împărăția lui Dumnezeu este aproape!
    Pocăiți-vă și credeți în Vestea cea Bună!”.'
  pon-pon: 'Majani: Anjau o leler wein Kot mier! Komail kalula! Kamelele ronamau!'
  nhe-BL: 'Huan quinilhuiyaya tlacame: “Ya ajsic nopa tonal huan ama, ax huejcahuas
    pehuas tlanahuatis Toteco. Xijpatlaca imoyolo huan xijneltocaca itlajtol Toteco.”'
  sps-sps: Ya tsue to, “Nainy te ruak en, a Waan e Gov te sisiruu ename, Reesik yam,
    am takopis osing ton fo kat iny aveto tsumi, ana mi te tap naa ten Gov, mi te
    faamainy Vurungan Rof!”
  wnc-wnc: “Anututa sanga aawikge tapduknga tekut gwenu dapaknga gwa singgak. Siwan
    tapduknga Anututa amin panangge tasinggak kakngata apnangge dapaknga gwa singgak.
    Ginu musipza tapa tekwamban wamu take aakngae siakan ngang natapnong,” ngang yanikut.
  bus-bus: 'à bè: À gurↄↄ kà, kpata kɛ̀ bↄ̀ Luda kiia kà kĩi. À nↄ̀sɛ liɛ à baaru
    nnaa pì sí.'
  gub-BL: — Uhem etea'i Tupàn pureruze'egaw kury, i'i oho iko wanupe. — Na'iàrew kwaw
    tur haw nehe, i'i wanupe. — Pezemumikahy penemiapo kwer rehe nehe, pepytu'u ikatu
    'ym ma'e iapo re nehe. Pezeruzar Tupàn ze'eg puràg rehe nehe, i'i wanupe.
  imo-imo: Aku nimbe para tipelie nimbei, “Gotenga imbo tepa ltimo waimu wendo omo.
    Goteni imboma nokoromo uluma wendo ombai teremo. Akumunga eno lemo enonga ulu
    pulu kerimanga konopu topele toko Gotenga ungu tukumemu pilkolio ipuki tieio,”
    nimu.
  boj-boj: A endegsi maroqnej, “Qotei na aqa segi tamo uŋgasari naŋgi taqatnjrsim
    naŋgo Mandor Koba sqajqa bati jojomqo. Deqa niŋgi are bulyosib Qotei aqa anjam
    bole nuŋgo areqaloq di siŋgilatiy.”
  ulk-ulk: “Able barkak kerker pedikeredi,” e atkarti. “Adira basalaia maike ikeredi!
    Wa tabatarare wabi adud tonarlam a wage Debe Mir irmirare.” MRK 1.16-20
  eng-DRA: 'And saying: The time is accomplished, and the kingdom of God is at hand:
    repent, and believe the gospel.'
  knf-knf: 'Aţiini aji : « Unuur ubani, Pşih pi Naşibaţi pañogi, nawutan pjuban, naţëlëş
    ŋbida, nakak nafiyaar Uţup Ulil Unuura. »'
  san-KHM: កាលះ សម្បូណ៌ ឦឝ្វររាជ្យញ្ច សមីបមាគតំ; អតោហេតោ រ្យូយំ មនាំសិ វ្យាវត៌្តយធ្វំ
    សុសំវាទេ ច វិឝ្វាសិត។
  arn-NT: 'feypilen mew: “Akuy ta antü, ka dew mülepay Ngünechen tañi longko ülmenngen.
    Wiñorakiduamtumün ta Ngünechen mew, ka feyentun mew llowfimün kisu tañi we kimelün
    dungu.”'
  zas-NT: 'rëbaman: ―Ma bidxin dxej zëëd xguialrniabee Dios gajxh, zeel gol bayüjn
    xgab por xtolidi, gol bililadx tëë xtiidxzaꞌcaman.'
  ken-NT: andɛmɛ nɔkɔ bɛ, “Mpok anɛ Mandɛm ábhak nɛ bho mbɔ Mfɔ wap arɔp chi kɛkwɔt.
    Tɨ́k ká nsɛm ndǔ bɛbʉ́ ɛbhɛka, mǎnókó Mbok Ndɨ́ndɨ́!”
