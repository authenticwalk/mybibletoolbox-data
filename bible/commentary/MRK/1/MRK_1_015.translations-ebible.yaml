  taw-taw: Agñɨlɨg agak, God binɨb dɨl kɨlop kod yenɨgab ak, ñɨn anɨb ak pel kod yelɨgɨpɨm
    ak, wulep mɨdeb agak. Tap si tap tɨmel gɨpɨm ak taynen anɨgɨpun agɨl kelɨgɨl,
    God takaw teplep ne ak gos nɨgtep gɨnɨmɨb agak.
  jic-NT: 'Jesús tjevele: “Quina ca nin mpalas, Dios ca müjü''tüs nosis nt''a. Len̈
    way ca nin nsem. ''Aplijila t''as malala nyuca la tjüjí. ''Üsüs la müjí quinam
    Dios jos jinwá. Mponé Dios tjevelá, jupj tjevele jupj pajal ''üsüs liji nun mpes.”'
  zap-NT: 're Ne: ―Le or che wdxiin no che wyob gak ne rkyeen Dëdyuzh. Gusaan xgyelmal
    de; gulaleedx xdiznzoon Dëdyuzh.'
  wer-wer: “Akun temanöm yesën Anutuuk peene wa ngaöök nimëëpnaan yaë. Pötaanök lup
    kaip tiak ngön ompyaut wak taë weseë.”
  ipi-ipi: Pii lamaiki pua atoto, oto Goteto yata yane oko ipupia-kola, balato pitaka
    taka ando atolane oto oko wamba mandaka epo eya-ko. Yakamato yamapane peke loto,
    Gotena pii layene epene oko bilipi lalapa leaipia.
  qul-NT: 'Nerkantaj: “Diospaj gobiernon kayllallapiña. Cunan Diospaj ajllaskan tiempo
    chayamunña. Chayraycu juchayquichiscunata sakespa Diosman cutiricuychis, paypaj
    evangelionta creeychis” nispa.'
  tnc-tnc: Torãjĩrã mae, —Mae sarã seyarũkia, koyiaja sajariwa'yu, mamarokaᵽi Tuᵽarãte
    ᵽo'imajare jã'meũ'murũkia. I'suᵽaka simamaka ba'iaja mija baaika i'yoᵽiᵽaraka
    saja'atatirã, Tuᵽarãrika bojariroka takaja mija ã'mitiriᵽẽabe kirirã mija imaokaro'si,—
    ãrĩwa'ri nare kiwãrõeka.
  ter-NT: 'Ká''aye koe yûho: —Simóvone kaxena natíxea Itukó''oviti xapa xâne. Koati
    kaxénane turíxeovomo. Ikétivexa iséneuke ne pehúnevo koane kiríkapa. Yakútipoamaka
    ra inámati ihíkauvoti ínzikaxopikenoe —koéne.'
  bmr-NT: 'Jaabo jillɨ neehicauhi: Tusumi mihicacuuhi, jino Moocaani aivojɨ fiitɨvucuuhi.
    Jaaneguiiha amɨɨhai imitɨco mejeevesucu. Jaamoro mimiyaavogo jino imino mataajajino
    jɨɨbogoco, nooboro.'
  fuf-fuf: 'himo wi''a: «Saa''i on hewtii, awa kadi *laamu Alla ngun ɓadike! Tuubee,
    gomɗinon Kibaaru Moƴƴo on!»'
  mwc-mwc: Ba i wona, “Mara i botu, ba God ana basileiya i neratui! Koi nuwabirabira
    ba wara gairena koni geruwei!”
  bhl-bhl: 'Teleko, kunum waneng ilo bokoyemomele: “Yu kilele kililina! Sunbin-Got
    em sua ‘Toloke!’, angse ding dim e, kameem ding bakalete. Feinka! Sunbin-Got em
    gawman ding dim e kame mewso kebe kasike, yu sili sili nam ibiku kolewko, ibolow
    famdeko, Sunbin-Got em Weng Kal Ken Ati beelo ‘Fein!’, dangoliwka!”, yangse kale.'
  ons-ons: Eŋe iwa yale rake, “Anutuŋo naso motke, ea mo iwa sari lotkemaike. Anutuŋo
    qeli ewe zonominane motke, iwa mo sarimaike. Ŋine borikine ŋine ŋadekka more,
    wet maingeu paki, biŋek don iwa dere malipkau!”
  con-NTPO: 'Jesúsja su: —Tayo tsu napiji. Ti''tssecan tsu napiya Chiga aindeccuve
    daya''choe. Que''i in''janga canse''choma catipa ño''ame daye in''jan''faja. Tsa''caen
    in''jamba va ccushaya''chone ñotsse condase''choma in''jan''faja.'
  ghs-ghs: Bodza ao bamu naatemi Ohongai pobi nomeke mai eesubi. Oonita nike qupa
    burisi eeteqi sinabidza nooka hiisi eetare. Dzesu oke hiire hiireke tuumata.
  peg-peg: “ଜିସୁ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌, ଦିନ୍‌ ୱିଜ଼େ ୱାତାତେ, ଇସ୍ୱର୍‌ତି ରାଜି ଲାଗାୟ୍‌
    ଆତାତେ; ପାପ୍‍ତାଂ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିୟାଟ୍‌ ଆରି ନେକ୍ରିକାବୁର୍‌ ତାକେ ପାର୍ତି କିୟାଟ୍‌
    ।”
  txu-NT: Nãm memã kum, —Be, Metĩndjwỳnh kute amrẽbê me bakukãmãremã arẽnh kôt arỳm
    õ akati bôx 'ỳr. Kute amim me utàr ne ar meo ba 'ỳr. Me on amikam akaprĩren wãnh
    ajaxwemã anhiren Metĩndjwỳnh'ỳr amijo akẽx ne tu amim ujarẽnh ny markumrẽx, ane.
  eng-WEBU: and saying, “The time is fulfilled, and God’s Kingdom is at hand! Repent,
    and believe in the Good News.”
  gnw-NT: 'Jesús jei: —Ara uvãe ma. Outa uvãe Tumpa iporoyocuia. Peeya piyemɨngueta
    icavi mbae vae pepɨa pe oĩ vae, jare perovia Tumpa iñee icavi vae —jei.'
  mux-mux: '⸤Topa silsiliipa andupa kene⸥ nimba mele: “Ekupu enale kamu wendu okum,
    Pulu Yili yi nuim kingele molupa nokumba enale nondupa wendu okumaliinga ulu-pulu-kis
    telemelema munduku kelku numanu topele toku, ‘Temani-kaiéle sika-ungele.’ niku
    tondulu munduku piliai.” nirim.'
  maj-NT: —Ja kuichu chu̱ba̱. Ja 'yún tiña tíjñanu̱u Nti̱a̱ná nga tíbatéxumanu̱u nd'a̱i̱.
    Tankínchj'a̱ha̱ ru̱u ani̱ma̱nu̱u ko̱ n'e̱ s'ejiun én nda tsuhu̱ Nti̱a̱ná.
  bkq-NT: 'Aguely myani: — Inepa ise idânârâ mâuntulymo Deus pymâ ton-honreim awyly.
    Âjityendaungâ, inakanhe amitomobyry wâgâ. Inakanhe adâjidyly imowâdaungâ warâ.
    Deus itaumbyry iwâkuru einwântaungâ — kely.'
  kue-kue: Ye dungwa, “Enge kaima plau dungo ana God kingdomo ene mina mangigl ungwa,
    ene nomano yakete kamambuno wakai pirngi diyo!”
  cot-NT: 'Icanque: —Imaicaquea aapojaca irinetsanatantaquemparoca Aapani Irioshi
    icantaqueca coramani, irooshipoji irimajirontapojempa. Povashiantajianajeroja
    covaeguisherentsi pincantashitatiajianajempa, aisa pinquemisantajigueroja Quenquetsatsarentsi
    Oganejencamajatatsica.'
  bnp-bnp: I ta rike, i ta maea, “Ra parava a Vure i takia hosi, i bele pali. A harikianga
    na Vure i popote ge bele. Mu pulo a vilone mua, mu luhoi tora a Velenga Kamumu!”
  apn-NT: 'nẽ mẽ kãm: —E na Tĩrtũm kãm mẽ ato hkra hprãm nẽ. Jakamã na ra kot mẽ awỳr
    ãm xwỳnhta mẽ nhũm mẽ awỳr wrỳ. Kwa mẽ tokyx kapẽrja ma nẽ amnhĩ kaxyw hkôt ajamaxpẽr.
    Hãmri nẽ ate amnhĩ tomnuj kaga nẽ Tĩrtũm kôt mãn amnhĩ nhĩpêx o ri apa. Kot kaj
    mẽ ã amnhĩ nhĩpêx anẽ nhũm Tĩrtũm amnhĩ tã mẽ apumu nẽ mẽ ato hkra. Anẽ.'
  ctp-NT: ―Wa ndiya bra chaꞌ ka Ndiose ndloo niꞌ kasiya ꞌin nten ―ndukwin Jesús―.
    Ka jyuꞌu tiꞌ wan ꞌin nchga chaꞌ kuxi nu ndiꞌin ꞌwan; kulaa yaꞌ wan chaꞌ kuxi kanꞌ,
    chaꞌ ka xñi wan chaꞌ suꞌwe ꞌin Ndiose nu kulaa ꞌwan bra kanꞌ.
  bre-BRG: 'hag o lavarout: An amzer a zo peurc''hraet, ha rouantelezh Doue a zo tost.
    Ho pet keuz ha kredit en Aviel.'
  opm-opm: Pot ma pihip oh Gin Got orhe mengtei napapindin oh kakduup hah ohoh ihan
    gure er hat sapti da oh kom asar mandama da tamburketinmuro. Tamburkera Got orhe
    yah meng naporpat meng moh arpin meng napor ma hapat dahat patenmuro ponipatri.
  bvr-bvr: a-yinanga a-wena, “Gun-balmapa gu-jirra gu-boya Wangarr gun-nika rum gu-bengga
    barra. Wurra gun-nerra nyibi-rrimanga bubu-bawa, buburr-ngukurdanyjiya rrapa marr
    buburr-balcha nula gun-nigipa gun-molamola janguny.”
  wal-wal: biidi, “Wodee gakkiis; Xoossaa kawotettaikka matattiis. Intte nagaraappe
    simmidi, wonggeliyaa mishiraachchuwaa ammanite” yaagiis.
  zad-NT: 'chi''e: ―Ba bllin lla iṉabia'' Chioza'' ḻoo yic̱hjlall''do''lena''. Ḻi
    yiyaj yileni dii malka'' chonle na'' ḻi shajḻe'' dill'' wen dill'' kob c̱he''na''.'
  mgh-mgh: Ukati uhophiya ni ciicammo Omwene wa Nluku uhophiya. Nrukunuseke nrima,
    nkupalelaka Nhupi Wooreera.
  aso-aso: Gamene nene mo ogave. Oꞌmosoꞌmo gizebo o-ledelineꞌ gamene alitave. Nemuꞌ
    nene lingine lutine di velepeꞌ izi gamazi lamineꞌ mene gili eleꞌvoleꞌ ilo lo lo-ngimineꞌ.
  uli-uli: Iwe ngo sa sor bo, “Yodwe iye sa budoh ngo mala Lamliyel Deus ila sa harep!
    Ha tagul tang molfidmi iwe ngo hasa chepar irel Hapatpat Momay le!”
  nin-NT: A ddu ba di, “Ivi yi i nga ba. Ittu i Abachi yi i si ywhiywhirr mi. Imba
    kasarr ni ila ure imba yi, ni kpanye nu Ure ku wre ku!”
  tgk-tgk: 'Ӯ мегуфт: «Вақт фаро расид ва подшоҳии Худо наздик аст. Тавба карда, аз
    гуноҳҳоятон даст кашед ва ба ин хушхабар имон оваред».'
  acu-NT: 'Tura chichaak: “Yuse kintari jeayi. Tura ni aintsri inartin kinta jeatak
    wajasu asamtai, yaanchuik pasé nintimtaingkia yapajiaram, Yusnum uwemratin chicham
    nekasampita tusaram umirkataram,” Jesús timiayi.'
  cak-WNT: 'y nubij c''a: Xtz''aket yan c''a ri tiempo, ri rajawaren ri Dios xa nakaj
    chic c''o wi pe. Titzolin c''a pe ic''u''x y tinimaj ri lok''olaj ch''abel ri
    niya''o colotajic, nicha'' chique.'
  ebk-ebk: Kenalina, “Inumchan nan ustu ay timpu, ya kiayud nan muntorayan Apo Dios.
    Munfiafiawi kayu as nan fiasfiasoryu ya afurotunyu nan Ammay ay Chamag!”
  spa-PDDPT: ¡El tiempo se cumplió y el reino de Dios se acercó! ¡Cambien de mente
    y crean en las Buenas Noticias!
  ruf-ruf: Kalonga, “Ichipindi chitsa, Undewa we Imulungu wa habehi. Mtsileke nzambi
    tsenu muitoghole Imbuli Inoghile.”
  gun-gun: 'Ha''e vy aipoe''i: — Ára ojeupity ma, namombyryvei ma Nhanderuete po''akaa
    ojekuaa aguã. Pejeko rerova, ha''e perovia ayvu porã.'
  agu-BL: 'Itzun taltz: “Ja opon yi tiempil. Txant tan tule''n Ryos tan cawu''n. Chitx''ixpe''n
    binu'' cyajtza''klu'', nin cyocsaju'' yi balaj stziblal,” chij Jesús ban scyetz.'
  isn-isn: wazeligitya, “Itungo lakondaniila, nu utemi nuang'wa Itunda wahumbeela.
    Ili itunu nu kuhuiila mu nkani ninza.”
  eng-PEV: He said, “Now is the right time for God to take people into his family.
    You mob have to take notice and turn right around and live God’s way. You have
    to believe this good news.”
  ilo-ULB: a kinunkunana, “Ti tiempo ket natungpalen, ken ti pagarian ti Dios ket
    asidegen. Agbabawikayo ken mamatikayo iti ebanghelio.”
  pir-NT: 'Ohõ saha ni yahuahye: —‍Yojopʉre ohõ saha ijire. Cohãcjʉ̃ tiquiro pʉhtoro
    ijiato mehenogã dʉhsare. Mʉsa ñañe yerire bʉjʉa witiya. Sa yena quehnoañene camesaya.
    Quehnoañe buheyere tʉhoya mʉsa, ni buhee tiahye Jesu.'
  anv-NT: Ajɔɔ́ge aké, “Lyage gabo nyú dékámé ne abya Ɛsɔwɔ melɔ́mélɔ́ ɛlé
    gébé ɛyigé Ɛsɔwɔ ágbarege gefwa jií gelá kwɔ́kwɔ́lé.”
  sab-NT: 'Jesu gerudu kwian ole ene: “Me sbali gire kwian ulitage be suge Chube kwian
    Chugagwalla kweri kiraske, Chube cha kagu ba ulita jwen siere ji chugege ba agedu
    me no gdale, malen cha gerule ba ole, ba ulita mo ta blitadale Chube ole age no
    ama takalin kare, ba age me no chuge ngwadi me chage age me no dare, ba ulita
    mo ta gbadale Chube gerua gai ulia age no Chube takalin kare.” Jesu chagedu gerule
    ene kwian ole nga Galileage.'
  tmd-tmd: “God nöbö mö pön nugwidɨx mɨdɨb wop öim pöx mɨdmɨdöi aku weik mödö ha!
    Ap kib mag gwogwo röi aku, pödpöd rɨmɨn aliö alölɨŋö, rön, röböxön, God mönö wä
    aku mi yadö, rön, nugw pɨne,” röŋa.
  acr-NNT: 'jewaꞌ kubꞌiꞌij: «Xopon kꞌu ruqꞌijol echiriꞌ rutaqanik ri Dios xa naqaj
    chi kꞌo lo wi; tzelej kꞌu tzij alaq chwach ri Dios y kojo alaq ri Utzilaj Tzij»
    kachaꞌ.'
  kpg-kpg: Mee ga helekai, “Di madagoaa gu dau mai! Teenua King o God gu hoohoo mai!
    Huli gi daha mo godou huaidu, hagadonu ina di Longo Humalia!”
  taj-taj: “दाहेन्‍से धुइ योसी जिन्‍बा मुला, ओच्‍छे परमेश्‍वरला य्‍हुल्‍सा खबा धुइ
    तसी जिन्‍बा मुला। थेतबासेलमा एनीगदे ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःगो।
    ओच्‍छे थार्बा पिन्‍बा समाचाररी विश्‍वास लउ” भिसी येशूसे सुङ्जी।
  avt-avt: 'Hɨrak katɨp kar ik: “Wɨ epei man menep te God kakinɨn naanmampri yi mɨt
    miyapɨr ne tɨ. Yi eiweikɨn sip eiwet menmen enum yi eiyɨmtau hɨm me God eiyisesim.”'
  cbk-cbk: Y ta habla le con el maga gente, “Ya llega ya el tiempo para Dios ay principia
    ya reina. Entonces arripinti ya gayot el di ustedes maga pecado, y cree con este
    Buen Noticia de Dios.”
  uig-ARA: '@see-verse:MRK.001.014'
  tuf-tuf: 'Uchta wajacro: “Sira cara yehníc bar cab cucaro. Baat ay bár yajquey etwi.
    Uchta síhw̃awi: ‘Chihtá ay bi uniro,’ síhw̃awi,” wajacro.'
  abx-abx: Agpinugad iya, “Anakka na i uras. Matapit na gayod i paghadi'-na si Diyos.
    Agbasula kam huwang si pagbag'o ngan anutu'uha kam si mahalap sumat.”
  mco-NT: 'Jesús ymɨnañ: ―Tɨ je xɨɨ je tiempo yhuaad''ajtnɨ. Tɨ nigoody je xɨɨ je
    tiempo mɨna Dios pɨdäga''ñ yɨ'' y''ané''mɨn ya naaxhuiñ. Jothuimbijtcɨx ajcxy,
    etz ixmajtzcɨx ajcxy mjɨbɨcjot mjɨbɨc-huinma''ñ. Mɨbɨjccɨx Dios y''ayuc jadu''n
    nej jëb ajcxy m''alma ñïdzögɨpy.'
  kqf-kqf: Tana i giuna gado, “Maimaituwa ena waibada lava lisidimo saugina i tava.
    Emi gebogebo ko kuvesidi bi giuna visuvisuna koi sumaḡe.”
  cpb-NT: 'Ikantapaake Jesús, ikamantantzi: “Monkaatapaakaga iñagaitantyaariri Pawa
    impinkathariwentante, pinkemisantairo Kameethari Ñaantsi. Pookairo pikaariperowaitzi.”'
  aon-aon: Anan nakripesh nakri, “Ahudok nyumnah douk Iruhin nakriyoh iri douk ahudok
    hatogur. Aria abudok nyutob um arpesh shuwish um agundok Iruhin nupe Debeini um
    ipak um douk banaki hurukatin. Douk namudok aria ipak pukeshuk agabus yoweishi
    inahos aria putanam pukon aparuh Iruhin aria pusuhw ananin baraen pugipeshen!”
  hus-NT-2005: 'In ulu enchéꞌ: ―Xoꞌ in bajúch xowkʼi neꞌech ka tujéch ti takʼyáb an
    iniktsik kʼal na Dios. Ka jilaꞌichtsik ta walablom ani ka belaꞌichtsik an alwaꞌ
    tʼilab.'
  mig-NT: 'Te ni̱ kachi̱‑ya̱: A ni̱ ji̱nu kɨvɨ̱, te a yani koo ñuu̱ nuu̱ tá''ú Dios
    tiñu. Nakani ini̱ jíná''an‑ró, te kandíja‑ró tú''un va̱''a‑ya̱.'
  bps-bps: Na manan, “Ani bang kagdohò i gman di Tnalù Dwata, du tamdadong nan kagot
    Dwata. Taman msal gamu na tnagakyu dad sasè nimòyu, na faglut gamu di Fye Tulen
    mdà di Dwata.”
  mbs-mbs: Minikagi sikandin, “Netoman den se aldaw tapay impakang, aw agpet den lomowan
    se Timanem diyà kenyo. Pegselsel kaw den te menge salà ininang niyo, aw pemenal
    kaw den te Mèpiya Indan.”
  tof-tof: Wagó, “Ene tonarra kuri tübzile. Godón Kingzan Balngomóla minggüpanan kuri
    tübine. Yabiób kolae tonarrdógabi ugó tübyalüngam, ama Morroal Bóktan amkoman
    angunüm!”
  cme-NT: 'U taa u piiye wuɔ: «Ku hii, *Diiloŋ-bãaŋgu piyaa. Naanaŋ na cilɔbabalaŋo‑i
    aa na siɛ Neldɔdɔlma‑i.»'
  sus-sus: A nu a masenma, «Waxati sugandixi bara a li, Ala xa mangɛya niini bara
    makɔrɛ. Wo tuubi, wo la Ala xa xibaaru fanyi ra.»
  pon-2006: “E lelehr ahnsowo, oh Wehin Koht kerendohr! Kumwail eri koluhla oh wiliakapwala
    oh pwosonla Rongamwahu!”
  dad-dad: Ĩ iron, “Sain mogo isil. Negur nẽ tano mogo melsak. Wauĩ falei wog fen,
    biya od enĩ nigin wauĩ momoi gei!”
  zab-NT: 'Chiy raipny de bniety: —Abdzɨny dxi ni inabee Dios. Pur ningui, gulyaicqui
    cun Dios ne gulchaldilaaz de didxzaac xtenny.'
  jae-jae: gebe “Noc tau mêŋkêsa ma Anôtônê gamêŋ kêdabiŋ. Amboac tonaŋ anam taôm
    ôkwi ma akêŋ êwiŋ ŋawae ŋajam tau.”
  ksd-ksd: I tar ot ra kilala, ma ra varkurai kai God i maravai, avat a nukpuku, ma
    avat a nurnur ta ra bo na varvai.
  msm-NT: Kagi din, “Madani on ogkatuman to paghari to Diyus dini iyu. Na, sosey kow
    on aw talikudi now to mgo sae now, aw tuuhi seini Madojow no Nawnangonon.”
  myk-myk: 'na yu: «Tuun wʼa nɔ, Kilɛ saanra tʼa tɛɛŋɛ. Yi yere yi jurumu wu na, yʼi
    dà Kilɛ Jozaama pu na!»'
  sbe-sbe: ye wane, “Huyana ye lagemako, Yaubada yona basileiya ye hanahanaumako.
    Nuwamiu kwa buidi yo wasa namwanamwana ta kwa kawamamohoiyei.”
  mcr-mcr: “Goti Iqu kukŋuä ätätä ekqe, tä qäŋga qe ätimäuqiyä. Goti Iqunä miqe, qäqiqi
    äpqi. Heqä kŋuä äkunmäknäpu suqä quvqeŋqä ävquatämäupu, kukŋuä äŋguä we-huŋqä-täŋä
    täuŋqä quuvqä heqäpiyä” ätukqe.
  cux-NT: 'Jesús miiⁿ ní caⁿ''a yā: ''Āā snuū ca''a tiempo naachí ngaⁿ''a ntiiⁿnyuⁿ
    Ndyuūs ní ''āā ndaā niiⁿnuúⁿ. Nandaacadaamí nī yeⁿ''ē nuuⁿndi yeⁿ''é nī ní cu''teenú
    nī nduudu cuaacu chi ngai chi yeⁿ''e Cristo.'
  tur-YTC: “Zaman doldu. Tanrı’nın Krallı'ğı yakındır! Tövbe edin ve Müjde’ye iman
    edin” diyordu.
  san-ITR: kAlaH sampUrNa IshvararAjya ncha samIpamAgataM; atoheto ryUyaM manAMsi
    vyAvarttayadhvaM susaMvAde cha vishvAsita|
  bel-N: 'і кажучы, што споўніўся час, і наблізілася Валадарства Божае: «Навярніцеся
    і верце Эвангельлю!»'
  sch-sch: “Azora diktak hah ahongtung zoi,” male, “Pathien Rêngram khom anâi zoi!
    Nin sietnangei renga insîr ungla male Thurchi Sa hi iem ta roi!” tiin a misîra.
  mic-MIQNT: Telimaji, “Glapis gatu nige' iga'q tetaputesg, Gjinisgam getu' musga'tugsioq
    ta'n teli elege'witewit. 'Gtlams'tmu'tigw na gelu'lg agnutmaqan aq gawasgita'sultigw
    aq jiglita'gw elue'utigtug!”
  huu-NT: 'Llote: —Jusiñamui birui omoɨna sedaacade. Ie comɨnɨna omoɨ jaillena birui
    jitaide. Jusiñamui dɨbeimo illena, omoɨ jeacɨnona faɨnonocaida, omoɨ comecɨaɨ
    iuaina meido. Bie rafuena mai omoɨ ɨɨno.'
  jiv-NT: “Tsawant jeayi. Shuarnum Yusa akupeamuri̱ jeatemai. Tuma asamtai, yaunchu
    enentáimsamuram yapaji̱árum, Uwempratin Chicham umirkatarum” tu etserkamiayi.
  otm-NT: 'Nɛ bi ''yɛ̨mb yʉ ją''i: ―Mi ts''ʉtho da zøn ra pa di manda ua rá ts''ɛdi
    Oją, dami päh nin ''yomfɛ̨nihʉ, damin unsɛhʉ di manda ahʉ Oją ''dahma din ja ahʉ
    ra te ma''da''yo. Gue''a bi man a ra Jesús ''bʉ mí ''yɛ̨mp''ʉ yʉ ją''i.'
  dah-dah: 'Mere tagalde hinhinbe gahade: “Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yireŋ
    yeŋ bikkeŋ nalu kiryiŋ gobe gago binde hihi. Niŋgeb yeŋ yufuk bana hitek yeŋ nurde
    haŋ kenem mata buluŋtiŋ yubul teŋ Al Kuruŋ niŋ bitiŋ mulgaŋ heŋbe meremiŋ ge dufaytiŋ
    saŋiŋ irnayiŋ,” yinyiŋ.'
  tnk-tnk: “Təkwtəkwuni rɨno nəpɨn atukwatukw. Nɨtətə sə Kumwesən ramərɨmənu irə ruvəuvehe
    ipaka. Tihərərɨɡ ia noien ərəha me səkɨmiaha, mhəni nɨpərhienien ia nəɡkiariien
    amasan səiou.”
  kpr-kpr: Vironu eminge sedo ghusira, “God sifo fifitusira ava ojira buvira! God
    evetu genembo kaifa ari da sifo utua etira. Nenda ari ekoko vujege dodo, God da
    Bino Eveva ava tumondevu!” aminge sedo ghusira.
  san-IAS: kālaḥ sampūrṇa īśvararājyañca samīpamāgataṁ; atoheto ryūyaṁ manāṁsi vyāvarttayadhvaṁ
    susaṁvāde ca viśvāsita|
  nho-nho: Aa Ia ni hakaea peelaa ki naa tama i te kina naa, “Te aso raa ku tae mai,
    teenaa te Nohorana TeAtua raa ku saaita mai koi! Kootou tiiake naa haisara kootou naa,
    aa kootou ku hakataakoto tonu i te Lono Taukareka TeAtua!”
  gym-NT: Ti rabadre gare kä nebtä köböi kitani Ngöbökwe abko nüra amne Ngöbö kitera
    gobrane nibti. Kukwe kämekäme kita temen munkwe, bti kukwe kuin Ngöbökwe nebti
    tödeka munkwe, Jesu namani dirire kore.
  azg-NT: 'Totso jon: —Juu xjen na ninncya nnꞌan na nquii Tyoꞌtsꞌon ntyeꞌntjon jonhan
    ntyja ꞌnaanꞌ na cotsamꞌanhan, jndë tueeꞌ xjenhanꞌ. Ngꞌe joꞌ quintcüeꞌ nꞌonhoꞌ
    jnanhoꞌ, ndoꞌ cantyja nꞌonhoꞌ juu jñꞌoon naya ꞌnaanꞌ jon.”'
  bhd-bhd: तैनी ज़ोवं कि, “ठीक वक्त ओरोए त कने परमेशरेरू राज़ नेड़े ओरूए! एल्हेरेलेइ,
    तुस अपने पापन करां मनफिराथ ते इस खुशखेबरी पुड़ विश्वास केरा।”
  too-NT: 'Lā'' ixuan: ―Chilhtza'' huan chi''chini'' a''ntū lhcāni''canī''t lā'' tapajtzūmā''tza''
    a''xni''ca'' nalaktzī''ncan que stu''ncua'' Dios māpa''ksīni''n. Calīlakaputzatit
    ixpālacata huan mintalaclē''i''ca''n a''ntū tlahuanī''ta''ntit lā'' caxtāpalī''tit
    mintapāstacna''ca''n. Lā'' cakalhlaka''ī''tit huan xatzey tachihuīn a''ntū Dios
    māca''tzīnīni''nī''t.'
  ind-AYT: Dia berkata, “Waktunya telah genap, dan Kerajaan Allah sudah dekat. Bertobatlah
    dan percayalah kepada Injil!”
  cjo-NT: 'Ikanteeyakirini: —Rooteentsi ipinkathariwentayiteeni Tajorentsi. Pikenkithashiryagaeya,
    pookaero panteeyirini eero pikimita paerani: tee pikameethawitani. Omaanta paapatziyeeyaarini
    Tajorentsi, pawijakotanteeyarini.'
  nsn-nsn: Inggono ke uelhire pare, “A binaka ke uamakoin God sioun ke kotpokoso manas,
    doh na Nitoia God ke uahuhut manasain. Inggoumu uapalihisioum, karung tagorong
    mana pono toro Uelhire Uaia.”
  san-DEV: कालः सम्पूर्ण ईश्वरराज्यञ्च समीपमागतं; अतोहेतो र्यूयं मनांसि व्यावर्त्तयध्वं
    सुसंवादे च विश्वासित।
  tna-NT: 'Uja mesa quisaquisa puana: —Beju tiempo cuinaitia. Diusu ecuatsasiati beju
    nari. Mepibaturucatique Diusu peje su. Jei mepuque Diusu sa quisa saida cuana
    su d''eji su epu puji. Daja Jesús quisaquisa puniunetiana.'
  lid-lid: Eme iy tiye i buku doh, “Len ndrasahan ai, ma tondrok ta Kindrei ndrame
    bakep! Ya ado katubuni ndrine ado ta karei ma lomondra ndra-in tado, ya ado katehei
    budon tado handru ki ta sahou mwasin.”
  wim-wim: Nil thaw thant, “Aak nil God.angan miꞌ-a, an kan wampa! Aak anan thinth
    ngul kan wampana nil God.angan maꞌ nungantangan pam wanch yot ngulan piꞌow. Niiy
    wayan yaam keꞌ iiy-iiyāna, niiyan woyan min God.antamakan kan weentāna! Aꞌ wik
    min nungantaman ngangkang piꞌ-piꞌāna!”
  zga-M: Alekhuta, “Unsekhe gusilile, uludeva lwa Nguluve lukhegelile. Pelega nu khwidika
    elimenyu.”
  yom-yom: 'Wuba tubanga ti : —Thangu yifueni ! Kipfumu ki Nzambi kifikimini. Bika
    lubalula mavanga ayi luwilukila Nsamu wumboti.'
  eng-NNA: He was saying to them, “Listen! I am telling you a good word from God.
    You have been ignoring God, you did not listen to him. Be ashamed! You have been
    doing bad things. Stop it! Believe his good word. In return he will be happy with
    you. He will make you his people. For this very word our old people who died long
    ago truly were waiting a long time. For this same word you also have been waiting.”
    In that sort of way Jesus was talking to them.
  san-SIN: කාලඃ සම්පූර්ණ ඊශ්වරරාජ්‍යඤ්ච සමීපමාගතං; අතෝහේතෝ ර‍්‍යූයං මනාංසි ව්‍යාවර්ත්තයධ්වං
    සුසංවාදේ ච විශ්වාසිත|
  yut-yut: “Piŋkop da Amɨn Kɨla Akdɨsak uŋun dakon bɨsap kwaŋ tosok. Uŋun do ji but
    tobɨl aŋek Gen Bin Tagɨsi uŋun do nandaŋ gadani.”
  grc-BYZ: καὶ λέγων ὅτι πεπλήρωται ὁ καιρὸς καὶ ἤγγικεν ἡ βασιλεία τοῦ Θεοῦ· μετανοεῖτε
    καὶ πιστεύετε ἐν τῷ εὐαγγελίῳ.
  cpc-NT: 'Ikantantapaaki Jesús, ikamantantzi: “Monkaatapaaka jiñiitantyaawori impinkathawintantai
    Pawa, pinkimisantairo Kamiithari Ñaantsi. Powajyaantairo pikaaripiroshiriwaitzi”.'
  nhg-NT: 'Oquejtojque: ―Ye aseco tunalte para Deus tlamandörurus nemotlac. Xomoyulcuepacö
    hua xomoneltocacö ica cuale tlamachestelestle.'
  nya-nya: “Nthawi yafika, ufumu wa Mulungu wayandikira. Tembenukani mtima ndi kukhulupirira
    Uthenga Wabwino!”
  ngu-NT: 'Quijtohuaya Jesús: ―Ye huajlau on tonajli ijcuac Dios tlamandaros. Xcajcahuacan
    ica nenquichihuaj on tlen xcuajli, niman xneltocacan on temachtilistli yejhuan
    quitemaca temaquixtilistli.'
  kup-kup: “Met God arim koravopuz masakavoz roketak hepekez batam hahan hez-pov petev
    ou haravapanez tah, povoz arim horï tovai emoogiñ betet loporizaro borourei. Tepeken
    Godiz baiñetinao añohoman hatevetet homeo badae batovai sohopek.”
  jid-jid: ica me me drive chuwo da kpa wu wu.
  wmw-wmw: 'akamba: “Wakati ufika! Ufalume wa Mwenyezimungu uwa karibu. Tubiyani na
    pokererani eyi Habari Ngema‑yi.”'
  gmv-GGM: '@see-verse:MRK.001.014'
  ssg-ssg: I ukek, “Taun ti nenein ti Haeu ape i xohiwen. Towiahua ti saun lialun
    ti amuto ape hong sohoa tenen meng solian ie!”
  zpo-NT: 'nu nzhé xaa: —Mzhin gaxla mbizh kwaan mleey Dios, gorna lee Dios nabeyy
    lo rese myet. Blaa gu naletra gu kwaan nawent nu wii gu lo Dios, nu ble gu krer
    wdizh chul cheen Dios.'
  poy-poy: pakalonga, “Shipindi shiza! Ufalumi wa Mlungu wapakwegera. Mleki vidoda
    vyamtenda na mushijimiri Shisoweru Shiwagira!”
  qwh-NT: 'queno nirnin: —Dios mandacoqniquicuna cananpaq tiempu chäramunnam. Tsemi
    mana alli rureniquicunata jaqirïcur, alli willaquininman creyicuyë.'
  gaw-gaw: Nug nai mehuqa aum. “Haen malom, Kayaknu ḏo maḏoḏ haen aaḵu miag doum amunu
    ag ahilag hak nau uuna, oolag eḏueb, Nai Enanu oolagp̱a genab doyeg!” awa aum.
  nca-nca: Yesoworo ŋande yimitoyaró, “Itaka naŋge Anutuko unipareyó wiri yereyote
    naruyó ŋu tunoqewero tete. Ye quhuríyemboro newonde surumí teya quhurí ŋu se rotoya
    miti mande ŋa iŋoya iŋondutu ti qembe,” yaró.
  zpz-NTPP: 'Orzeꞌ nam: ―Na bi pshuub dzi nunu sñuu ga cyid gyel gubier ni Ñgyoozh.
    Orzeꞌ mneꞌ der dela cyi nu ricy ru, nunu bicy cup der consuel lo de riidz nu sac
    zeꞌ ―nam.'
  mkj-mkj: “Ne lel anjoauwo, Wein Koahs ne koaroando! Kamwai koaluhla apel wiliakapwla
    apel kamehlelehla Rongmwehu!”
  zac-NT: 'Repi më: ―Lëꞌë tiempë hia guc cumplir; bëgaꞌa iurë parë guënibëꞌa Dios
    ziquë rëy. Gulë bëabrí lduꞌu të lu Dios nu gulë tsaldí lduꞌu të shtiꞌdzë më.'
  kyg-kyg: Hapa painoꞌaeꞌmo, alagepa afinaꞌmo ago afole aiꞌniye. Gotiꞌa vayaꞌaiteꞌmo
    yagaino apatesiya afinaꞌmo alagi hogo huꞌniyanagi lapaipamo alitapa afe letetapa
    alagepa faigoko geꞌaeꞌmo lapakesa afitapa fatago hiyo, huno hapa paiꞌniye.
  kmk-kmk: “Natungpaḻon dit naikoddonga timpu. Dandaniyon dit mangiyapuwan Apudyus
    kan dikayu. Mandadaoli kayu’t dan basbasuḻ yu kan tuttuwaon yu tun Nabaḻu’n Damag.”
  cao-NT: Yoahax, —Tsëquëquë xaba-xabatiya ra. Basima tsi xo Diós otohaina ra. Mato
    jocha quima casocana. Casoxo Dios Chani jia ca chahahuacana —i ja niquë.
  bbr-bbr: Jisas nukas keser awarowon, “Ak rowe, rusapai, omre Anut nukas roasiret
    kamwaraun sare mowon rusapai kowon rau, okon, akan onok aru utomoi, akan woiaka
    pirirnai, Anut nukan Ämän Eposek mesin woiaka epar mowe.”
  inb-inb: —Taita Dius niska puncha, ña­mi chaia­murka. Diuspa suma man­dai, ña­mi
    chaia­mun­gapa ka. Panda­rii­kunata sakispa, Taita Dius­wa tukug­samui­chi. Dius­manda
    Alli Willaita nuka willa­kus­kata suma uia­wai­chi.
  hrv-hrv: “Ispunilo se vrijeme, približilo se kraljevstvo Božje! Obratite se i vjerujte
    evanđelju!”
  box-NT: 'O wee bío na ɓa yi: «Ho pã̀ahṹ ɲii tun, le *Dónbeenì bɛ́ɛnì ɓueé
    ɓó. Mi khí mu bè-kora wéró yi à bè le Dónbeenì yi, à mi tà le bín-tente
    bìo.»'
  ote-NT: 'Ne mi ena: ―Ya bi zø ya pa ne ꞌbestho ma da nda̱ de guecua ra Nda̱ de mahetsꞌi,
    hangue ñobrihʉ ne camfrihʉ ra ma̱ca noya.'
  wnu-wnu: 'Qob wurinob qamb qamar: “Qenu wo anoar igo ne qomon animbig igoriner eng
    qen eng piara. An qob uber e iruges big igub, io qamb ne qomon boru eng gagar
    mogirt wab wogub qob aninob quraum eng misirt igub igoarar,” ende qamarei.'
  zam-NT: 'Mbez Jesús loo mèn par neda: ―Nase mzinle'' tiemp co''se'' ndlya''s Diox
    yòo gu'' loo cón che''n Diox par ñibe''pe'' Diox loo gu. Blàa yéc gu'' no blàa
    lezo'' gu'' no fse'' gu'' mod co'' ndxàp gu'' loo Diox. No gola''s gu'' di''s
    co'' mbezen loo gu'' co'' ndlu'' xá mod lyá'' mèn loo ryethe co'' nac con'' ryes.'
  zyp-NT: “Cai le ning a tling myca, Khazing painah raang cawh a ne myca ka, a ngepachih
    la, thawngchawbia heh zing myca law,” tatah a tah.
  sey-NT: 'Ñeje caquë quëapi: “Tsoe ti̱ꞌapi, Maijaꞌquë cua̱ñe te̱ꞌte. Jaꞌyere paꞌiji.
    Mësaru ja̱ꞌrë cuasaseꞌe je̱oni yeque cuasayena po̱nëjëꞌë. Huaso cocare asajë̱ꞌë.”'
  nvm-nvm: Fu va ijia kekome e Gareriko iji Godon vuak ma ijin nijaidiame kia, Tavan
    iji God fu una anerene oijon iji samuagdiakfuon iji fun samairenmano kiain. Ijefuon
    ise jon ja re oijo iji nika aregavo una oi karoime vuak ma iji ma vierafefno kiain.
  mps-mps: “Te megi da, te bodolu sogo mu pedalubao. Te Godigo te we bidi mu tonalubo
    sogo pąba yagasalio. Tama tibaso, dagego duga yali dwai sęde ge neyu, tama homu
    begelama, tama duga homu te gesi dwagi yai poba begi pao,” Jisasgo te we bidi
    dabebolo te po pususu bilai dao.
  seh-seh: 'Iye akhalonga tenepa: “Ndzidzi wakwana. Umambo wa Mulungu uli dhuzi, chunyukani
    kudawa kwanu, mutawire Mphangwa Zadidi.”'
  pab-NT: — Aimenekohenere aosetya xane hikoahena. Okoitya xekohaseti Enore nalitare
    kaokehena, xahalakihenaira xománe iniyalahare hoka Iraiti Waiyexe xityakekohena
    — nita ihiyeha.
  llg-llg: Ana nafada, nae, “Mamanene baa! Hatematak ia, Manetualain fain losa so!
    Hatematak ia, basa hataholi la bubuluk lae, Manetualain toꞌu palenda so. Huu ndia,
    de ei hahae mima ei pepeko mala leo, fo fali miu tungga Lamatuak. Basa na, mamahele
    neu Ndia Hala Malolen ia, leo.”
  kyf-kyf: 'Ɔ nɛɛ: «''Ylɩ -we -Lagɔ -saa -bha, we ka nyni. *-Lagɔɔ nyɩmaa ''wlulapɩlɩ
    bhla ka cɩpa. A ''bhiti amɩaa dlɩ. A zʋ -Lagɔgbʋ dlɩ -gʋ.»'
  tpi-tpi: Em i tok olsem, “Taim God i makim em i kamap pinis, na Kingdom bilong God
    em i kam klostu pinis. Yupela i mas tanim bel na bilip long gutnius.”
  mih-NT: 'Ta i catyi ra Jesús: Vityi sa cuñi saa quɨvɨ cua cundyaca ñaha ra Ndyoo
    ihya ñuu ñiyɨvɨ. Zandoo ndo cuatyi ndo, ta sino iñi ndo Tuhun Vaha.'
  qvh-NT: 'Galilea provinciacho wilacurmi Jesús nergan: “Tayta Diosninsipa maquincho
    ali cawanapä cag tiempo chämushganami. Sayno captenga wilacushgäta chasquicuyashpayqui
    jusalicuycunata cacharir Tayta Diosninsi munashgannöna cawayay.”'
  kms-kms: Ni pugri simbe nindiny nari, “Ngeri oghi ye muq tumo rind. Yumbo buagi
    God nde si nambu rise kin ngeri te tumo rind pre. Nungoqi nei ware witinde, God
    ningg wand yuwon kin te wutungu di umbo pe wawo vis.”
  agn-agn: Ganing tanandia ong mga taw, “Kiminabot da tang tamang oras ig alenget
    dang maggaem tang Dios tarin ong kalibotan. Animan magtogat amo ig magparet ong
    Mo-yang Balitang na.”
  nhi-NT: 'Oquihtouaya: —Yeh nicancah in tonal tlen Dios oquihtoh, nitiquiuahcayo
    Dios ya ehcotoc. Xonmoyolcuipacan uan ixconniltocacan in tlahtol tlen cualica
    temaquixtilistli.'
  ttc-NT: 'Nxik tuq tq''uma'' ikxjani: «Ma''tx pon te tyemp b''ix ajna''l ok''uluyon
    mandad te Qtata Dios exol tuky''i nim tajwalil. ¡Intjaw eky''ixpu'' waq enab''lin!
    ¡Intxik etoksla'' waq te tpakb''alil galan!»'
  dan-1931: 'og sagde: “Tiden er fuldkommet, og Guds Rige er kommet nær; omvender
    eder og tror på Evangeliet!”'
  kwj-kwj: “Gisi mwe takaisinda. Wowani Gotri kwambu hima i sembe aulindau oti takaihiro.
    O keke kunu kapwa sumbu kuhi ti gumwa ma ku sisini Gotri mwanji kipe tini sembe
    kuhi ma ku ha.”
  vie-OVCB: 'Ngài tuyên bố: “Thời kỳ đã đến, Nước của Đức Chúa Trời đã gần! Phải ăn
    năn tội lỗi và tin nhận Phúc Âm!”'
  kze-kze: Áánútu kwená kwaásira'o kawááimba ááimba kwéasaivo kentí sáwí-imayaa tuwé'a
    Áánútuna áséi-aintave'a áraire seró siráiye.
  mpj-mpj: Wajanma-jananya jilanya!, “Kulilaya! Tayimu kintirringu, Mamalu-nyurranya
    kuwarri ngampurrju kanyilku, palumilingulyukaja. Nyukurni-nyurranya jamartajunkupayi
    wangkalu. Palunyangkaya nyinaraya kunyjunyu. Karniya ngayumilingka wangkangka
    kulilku kunyjunyungka.”
  lbk-lbk: Kinwanina, “Wad-ay et nan naischo ay timpona, nganngani et nan en-ap-apowan
    Apo Dios. Ibfafawiyo ta chokokhanyo nan fasolyo ya mamati kayo isnan Khawis ay
    Chamag.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Ta̱ xa veꞌe je̱ xa̱a̱j du̱paatni. Myaaxu̱xju̱dupts
    miits je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱tseꞌe mꞌijttinit je̱m yꞌam kya̱ꞌm. Vinmayu̱mpijttini,
    maso̱o̱ktini je̱ mko̱ꞌo̱y joojntykinda, je̱ts jaanchjávada ya̱ o̱y ka̱ts ya̱ o̱y
    ayook.'
  bzh-bzh: “Anutu tunġ buk vorot lob töḳ yam, om gwëbeng sënë Anutu-yi-nyëġ vonġin
    anon jaḳ, om ham gwevuu ham nġaa nipaya na, geham gwërin ham nom vu Anutu, beham
    gwevonġ geving Anutu yi Bengö Nivesa sënë.”
  guj-2017: ‘સમય પૂરો થયો છે, ઈશ્વરનું રાજ્ય પાસે આવ્યું છે; પસ્તાવો કરો અને સુવાર્તા
    પર વિશ્વાસ કરો.’”
  jvn-NT: 'Dèkné ngomong ngéné: “Saiki wantyiné wis teka enggoné Gusti Allah arep
