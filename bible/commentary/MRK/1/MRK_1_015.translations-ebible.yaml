  kud-kud: iwalo, ‘Hauga bada imahalavama'o ta Yaubada ebe ivetauloina alidai. Ainaena
    yami paihowa yababadi aidiyena amnuwabui na wasa namwanamwana amyemidiyei.’
  urb-NT: 'Kuja pandu: —Angaha ke rehe uhyk oho apo ''y. Ixotyhar ta ke pehẽ, aja
    Tupã putar. A''erehe ma''e peka''u te''eha pema''ema''eha ke pehijar. Tupã koty
