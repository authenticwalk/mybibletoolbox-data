  nal-nal: Naan kai fazei malasing kari, “A bikabar zin Nakmai xa wat faasilik faanong.
    Naagu inaxam taawuk siaana amun matmalabuk taksaat sinim ma naagu inaxam paazaai
    wana a Dorang Daxa zin Nakmai!”
  kyq-kyq: 'ɔɔ: «Kaaɗin̰ aasga, Gaar Raa se ɓaaɗoga gɔɔrɔ. ꞋTɛrlki maakse ɔɔ aalki
    maakse do Labar kɛn Jiga.»'
  kwd-kwd: Ngaia ka fata 'ilo'oo, “Alata 'e galangi no'o mai fana God 'ani ba'ita
    fafia nga ta'a aana. Moru abulo mai fa'asia nga rianga amooru, ma moru ka fito'o
