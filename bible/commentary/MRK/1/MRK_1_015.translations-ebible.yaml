    mer ulubgi bengumar.”'
  ben-OBCV: “কাল পূর্ণ হয়েছে, তাই ঈশ্বরের রাজ্য সন্নিকট। তোমরা মন পরিবর্তন করো ও
    সুসমাচারে বিশ্বাস করো।”
  mil-NT: 'Te xǎhaⁿ‑gǎ xií‑yu: —Vitna sa ní cuyatni nduu ndɨ̌hu ndaha ñàha Yá Ndiǒxí
    xii‑ndo, te chí dáñá nchàa ichi cuehé ichi duha ndècu‑ndo, te quɨndáá iní‑ndó
    tnǔhu váha, tnúhu sá càháⁿ nàcuáa naníhí tàhú‑ndó —càchí‑gá xǎhaⁿ‑gǎ xií‑yu.'
  myu-myu: — G̃axĩn ma Deus soat ijodiacat kukukan je'e — io'e. — Ixe be soat kukukat
    iap ehora oajẽm. Imẽnpuye ikẽrẽat mujurũg̃rũg̃ap cuy epeyepere! Eyetabun cuy kawẽn
    idipat kaywuydaxijojoap ekawẽn kay — io'e.
  amk-amk: Yesusi medu deyo, “Rahida metamang wea fe mai ampa, rahidao Allai da ma
    we weMananu fe kikeu ampa. Metarabera mea weru mene sasariwa tuti meroaso Allai
    ne Kaiwo Mahikai ne.”
  fai-fai: “Am ade kamane kal dána tadu ade Got ami kasák gu uyo mew falan tadbu.
    Kale kiba kilim ban keimin uyo ibik dumam nadiwe Got sung kidel uyo afan kalin
    kala.” Kalesa ko.
  ura-NT: “Inae ichuunijiha Cana Coaunera Cojoanonaa. Aihane jaun Cana Coauneraacha
    beratenojoin Erenaa Raotono esenetaain tonoraauche,” naain beebeje cachaauru rai
    Jesoso.
  mcd-NT: Ato yoiqui isca huani, —Nocon Ifo Diosin matoqui oshquiquin. Maton chaca
    shatucahuun. Chaca huaquima Diosin tsain shara icoinra huacahuun, —ishon Jesús
    ato yoini.
  urt-urt: Kin ŋanange na, “Ŋup si nat sihei ŋaiye lemame tikin Got ka ot, no ka bepteme
    lenge miyeꞌ tuweinge kitikin. Taꞌe luku pe, pa yimbilme ŋoihmbwaip, kut pa yaŋaꞌe
    teket me pupwa yip pe, ŋoihmbwaip yip ka teŋeime wusyep bwore mise tikin Got.”
  kiz-kiz: Akajobha, “Muda bhutimili, ni bhufalme bhwa K'yara bhukaribili. Mutubuajhi
    ni kujiamini injili”.
  tzo-TZE: 'Jech laj yal: ―Yorail xa xu'' chasventainboxuc avo''ntonic li Diose. Comtsanic
    scotol li c''usitic chopol chapasique, ch''unic li lequil a''yej li''i ―xi.'
  lex-lex: 'Niwra: “Ina-nara ama-hyali, lerni ntu''tu olekwa di! Ntutu-nte'' olek
    pa hota Uplerlawna Nodi plolli la riy emeka ir Rayni. Pede mhioitio''or doini-mtiahnei
    dioini do''omi-halmi ne, mpiesiaya Uplerlawna Kot Kalwiedni-Paitiotni.”'
  dov-dov: alimwi bwami bwaLeza bwaba afwifwi. Musanduke musyome makani mabotu”.
  rgu-rgu: Ana dedea nae, “Nenene, o! Besaꞌ ia Manetualain ledo-fain losa so! Besaꞌ
    ia basa lahenda ra bubuluꞌ rae, Manetualain homu pareta. Huu ria na, de emi muste
    hahae memeꞌ mapuputa mara mai leo, fo matafali mai tuka Manetualain. Basa sona,
    mamahere neuꞌ Ria Tutui Malolen ia, leo.”
  toc-NT: 'Y chiné xca̠­huaniy: —Aya lak­cha̠ni̠t quilh­ta­macú acxni̠ Dios nama̠­tzu­qui̠y
    xasa̠sti xta­péksi̠t nac ca̠quilh­ta­macú. Calak­pa­lí̠tit xali̠xcáj­nit min­ta­la­ca­pa̠s­tac­nicán
    y caca̠­naj­látit u̠má xasa̠sti xta­ma̠­ca­tzi̠ní̠n hua̠ntu̠ ma̠sta̠y lak­táxtut.'
  ulk-1902: Kerker ge tabarki, a Ade ra baselaia maike; uaba obazgeda, a debe merkem
    oituli.
  som-som: wuxuuna yidhi, Wakhtigii waa buuxsamay, oo boqortooyadii Ilaah waa soo
    dhowaatay; toobadkeena oo injiilka rumaysta.
  anh-anh: Ave mbɨ mbanave kanj. Yuŋk Yakŋ Ohɨrav ŋgamɨmar hamb ndɨh ahevakari aranj.
    Yuŋk Yakŋ Ohɨrav osa anchɨ hanaveaŋg ŋɨmbɨz mbɨkɨr kwɨŋ ñɨndɨramŋgi kehamb ikwɨm
    ndɨh ivivmbɨri aranj. Amɨ Yakŋ Ohɨrand ya imbɨr mban njɨhame mpɨ itɨmai njɨhi
    aŋkarɨpɨr ŋe njɨhambar aranj.
  mam-C: 'Chi Jesúsjo kyjalu''n: Ma tzul kanin tq''ijil, ja'' tu''n tkawine Dios kyxola.
    Tu''ntzintzjo, kyb''inchinku kyib''a, kytzaqpinkji''y jni'' nya b''a''n, ex kyniminxji''y
    Tb''anil Tqanil.'
  ndj-ndj: Padeta, “Chipindi chifika, Wutwa wa kumbindi kwa Chapanga wuva pabehi!
    Mupomeli na muchijumili Chilongu cha Nyanyi!”
  mbj-NT: 'Hahỹỹ da m'' ta kyyh: —Kaja däg kän ji P''op Hagä Do bag''ããs doo. Ti hyb
    n''aa taw''ããts hẽ bë eréd hõm nesaa doo. P''op Hagä Do hã bë h''yy kawareem.
    Bë ky dahé ti panyyg hanäm doo —näng mä Jesus.'
  lat-VUC: 'et dicens: Quoniam impletum est tempus, et appropinquavit regnum Dei:
    pœnitemini, et credite Evangelio.'
  ngp-ngp: “Lupisi lubula, Useuta wa Mnungu wi hagihi. Kweiileni wavu wenyu, ihuwileni
    Mbuli Yedi!”
  enq-2: “Goteme gii setea doko indupa ipao palipilyamo. Gotenya kingdom doko tengesa
    ipatelyamona, nyakama mona kapilyetala, wai pii epe doko kiningina lao masalapape”
    lao katea.
  eng-ASVBT: 'and saying, The time is fulfilled, and the kingdom of God is at hand:
    repent ye, and believe in the gospel.'
  mna-mna: 'Ikamam sua pizin tomtom ta kembei: “Keleŋ! Nol ki Anutu tabe iswe peeze
    kini ma ipet mat, ta imar igarau kek. Tana kezem mbulu tiom sananŋana, kotooro
    leleyom, mi kuurla uruunu ambaiŋana!”'
  myw-myw: '@see-verse:MRK.001.014'
  sby-sby: Walikwambeti, “Cindi cilashiki, Bwami bwa Lesa bulaseng'ene pepi! Kamulapani,
    kayi kamushomani Mulumbe Waina.”
  sll-sll: Olere, “God kene ol na tongwo haung omaga mominia, ni yalhobi tal nigi
    dongwo ol wanga i, aidole, nomani si kulu sire hon olkirala di pire wayo. Ware
    God tal ol na tongwo ha maing a i si wayo,” dungwi.
  yaq-NT: 'Intok: ―Taewaim yuma''asuk ―tiaka―, Liojta amet yee saune'' betchi''bo
    ―ti jiia ju''u Jesus―. Inia betchi''bo ―tiia―, enchim ka tu''uwa ya''arim ka intok
    am bo''o jooriaka, Liojta tu''i nok lutu''uriata suale''em ―ti jiia.'
  uro-uro: i qat tamän doqortäqyia, “Ama rhodäm di sa rhäkmamär na ngät bä sa ma Ngämuqa
    aa Muräktpäm di sa nga e glaqot dap ngäni näpgoer na nas näkt ngänät nanakt na
    ama sameng ama mär ngät.”
  ita-1885: Il tempo è compiuto, e il regno di Dio è vicino; ravvedetevi, e credete
    all'evangelo.
  muy-muy: « Sarta ènjia. Melefit ara azum bay gayaŋ e kiɗiŋ gekʉli bu, Məgur gayaŋ
    ènjia. Mbatumkaba majalay ahàr gekʉli a, gəsumkabá Ma Mʉweni Sulumani na. »
  kqc-kqc: Resi niyo, “Gua bi Sei di meda, ma Sei di ourefeidena amena sana bi atafu
    okiyo. Yi vegu no feresi moi etagae risi ago buni rofu mokena vari gira aefa!”
  tav-tav: 'Ocõo bairo caĩ buio teñañupʉ: —Mere ejatʉgami mʉja tʉpʉre yoaro mʉja cayuuricʉ.
    Yucʉacãna mere Ʉpaʉ jãagʉmi. To bairi caroorije mʉja cátinucurijere jʉtiritiri
    mʉja catʉgooñarijere wajoaya. Dio camajare na netoo catiogʉmi ĩriquere api nʉcʉbʉgoya,
    caĩ buio teñañupʉ.'
  eng-ULB: He said, “The time is fulfilled, and the kingdom of God is near. Repent
    and believe in the gospel.”
  spa-VBL: “El tiempo que estaba predicho ha llegado”, decía. “El reino de Dios está
    cerca. Arrepiéntanse y crean en la Buena Noticia”.
  fra-_FOB: Le temps est accompli, et le royaume de Dieu approche. Repentez-vous et
    croyez à l'Évangile.
  hau-ULB: Yana cewa, “Lokaci ya yi, gama mulkin Allah ya kusato. Ku tuba ku bada
    gaskiya ga bishara”.
  mal-mal: “കാലം തികഞ്ഞു, ദൈവരാജ്യം സമീപിച്ചിരിക്കുന്നു; മാനസാന്തരപ്പെട്ട് സുവിശേഷത്തിൽ
    വിശ്വസിപ്പിൻ” എന്നു പറഞ്ഞു.
  kkc-kkc: Yayo egeesee takaso, “Biame tekepo olo simiso, osoloso Godeeye wiligi doloso
    badeli goo oso sibilei koola toobooso. Esiga niba goo tokenee maga miligi pialoso,
    to tekepo mapoo tei te.”
  lit-lit: 'ir sakydamas: „Suėjo nustatytas laikas, ir Dievo karalystė yra prisiartinusi.
    Atgailaukite ir tikėkite Evangelija!“'
  urd-GVR: Wuh bolā, “Muqarrarā waqt ā gayā hai, Allāh kī bādshāhī qarīb ā gaī hai.
    Taubā karo aur Allāh kī ḳhushḳhabrī par īmān lāo.”
  far-far: Nia ka fata 'uri, “Kada nia karangi na mai fua ne God kai gwaungai ana
    wane nia ki. Mulu kari abulo fasia ta'alae kamulu ki, ma mulu famamana Farongoe
    Lea ne.”
  suz-BL: मेकोमी “परमप्रभु यावे आ देंशो नाक्‍त जाक्‍त। आ राज्‍य इन नेक्‍था जाक्‍शो
    बाक्‍ब। इन थुं परमप्रभु यावे गे लेश्‍शा, आ ग्‍येरपाइक्‍ब लोव़ थमा सुतीने” दे नेंपाइक्‍ना
    पाइक्‍न गाक्‍माक्‍त। गलाती ४:४
  car-NT: 'Ero wara kyngakon: “Iporo terapa man. Moro Tamusi nundymary tyse waty terapa
    man. Ajemamyrykon u''matoko. Moro iru''pyn oka amyikatoko.”'
  amp-amp: Kfo memour, “Asor bi tu yiha mifr. Bro Nkifrarhu kingdomkfot bi brbohwot.
    Nikmoh fasoh fasoh nefm wamong trohkahkomm Bro Nkifrarhu gutnius mrokfotn wawany
    yakiokomm.”
  bht-bht: कने बोलया, “परमेश्वरे जड़ा बकत दसया था सै आई गिया है, स्वर्गे दा राज्य
    बखे आई रिया है, अपणा मन बदला कने अपणे पापां ला पश्चाताप करा, कने परमेश्वर दे शुभसमाचारे
    पर भरोसा करा।”
  eng-NOY: '[[saying,]] The time is fulfilled, and the kingdom of God is at hand;
    repent, and believe the glad tidings.'
  cub-NT: 'Que teni arejamed̶a põevare: —Jave eaivʉ dijãravʉ. Maumena Jʉ̃menijicʉ
    mʉjare jabotecʉyʉme. Que baru chĩojara mʉje ãmeina teiyede. Oatʉvajarã mʉje d̶aiyede.
    Aru jʉ ajarã iye yávaiye méne, Jʉ̃menijicʉi coyʉcaiyede mʉjare, arejamed̶a Jesús.'
  ita-1927: Il tempo è compiuto e il regno di Dio è vicino; ravvedetevi e credete
    all’evangelo.
  lww-lww: Ana pogos nap̃a naga mlologon ke, pisa ke sape “Nanagane na, Ntewa kilia
    sane pe pog mesmes nap̃a monar avilopu amiu narui. Navesup̃enena kiena ne Ntewa
    naga pimi ke pun amiu narui, monar avilopu amiu, alelaga e Lologena Wo nini.”
  ckb-ckb: 'دەیفەرموو: «کاتەکە هاتووەتە دی و پاشایەتی خودا نزیک بووەتەوە. تۆبە بکەن،
    باوەڕ بەم مزگێنییە بهێنن.»'
  spm-spm: A kamaghɨm mbɨŋgeeghi, “Got kha bisigha ativamirɨ uthugho otuivousua bara
    aghangera zee. Gee navighɨ raghɨva nɨghnɨghana aghavagharan Gotɨna akamana aghuuŋni
    ikhɨɨ.”
  nas-nas: Aaꞌpurima, “Batei enang dupearing eeꞌnoko Kumponing bakaang muuꞌ tee enang
    dueꞌ poing. Orara aarumo siperira Kumponing narung bakaang doorenang tampara masikaꞌantaveriai.”
  uvl-uvl: Ke Ioanes hele, “Etue toto ngana at lo. Pe etue rochroi mana nge NeHalang
    lape at ke lohot nge imo! A hulia lemo poinga mur pe letemo manmanna nga nena
    helenga urana toto ngana!”
  tpa-tpa: I ririwehi ipa, “Maimaituwa a hipohipo i teretereiya i raimoinai! Maimaituwa
    a vitaniwaga vouna ana rava auwarihi* i vighereghere. Ami dewaboꞌei ona amꞌohe*
    ma tuyeghana ahiꞌahina ona vitumaghanei.”
  eng-BBE: 'And saying, The time has come, and the kingdom of God is near: let your
    hearts be turned from sin and have faith in the good news.'
  ixl-CNT: 'Utz tal ech tzaꞌ: —Tzojpi tek u tiempo, najabꞌy ul viQꞌesalail u Tioxh.
    Ech kꞌaxataj qꞌul epaav utz, nimataj u bꞌaꞌnla chusbꞌal.— Texhtuꞌ.'
  xsi-xsi: Aku iporo tu, “Zo ŋga ipâŋga lâ. Maro Kindeni ne zo ŋana ikai maro panzi
    tamâta kâ ŋga imâ ipâŋga laiti lâ. Mine nde miki kapalele ilomi kalomi ku kalomi
    tawana pâri ara.”
  crx-NTPO: '''Ink''ez ''et ''utni, “Ndi khuni unzoo-i ''unt''oh. ''Andit ''awet whusahónzut.
    ''Awet nilhdukw Yak''usda ook''úne'' whutit''en whe'' hoont''oh. Lubeshi ''ulh''en-un
    noheni náhandunoohleh, ''ink''ez ndi khuni unzoo-i nohba ''alha'' ''oot''e'' ''ink''ez
    ulhchoot!”'
  kan-OKCV: “ಕಾಲವು ಪರಿಪೂರ್ಣವಾಗಿದೆ, ದೇವರ ರಾಜ್ಯವು ಸಮೀಪಿಸಿದೆ, ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು ಸುವಾರ್ತೆಯನ್ನು
    ನಂಬಿರಿ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Fu va ijia kekena e Gareriko ije Godido vua maeje kuariana kiae, Maza ije
    Godi fu zinuevena oe jone ije samuagiadufuo ije funika ivuare. Ijadufuo ni ise
    jone ja revo ije arena una oe kuderiana vua maege ige na kuariavo ije fiena ma
    vierafeno kiae.
  blw-blw: Intudtuchuna way mangaliyén, “Inumchah ad uwan hen manot-owaan Apudyus
    hen imfafaggana, wat tég-angay hen manorayana hen amin. Wat manchùganyu hen aminay
    laweng way a-ammayu ya afurotonyu paat hen antoy ammayay chamag.”
  tam-2017: காலம் நிறைவேறியது, தேவனுடைய ராஜ்யம் அருகில் இருக்கிறது; மனந்திரும்பி,
    நற்செய்தியை விசுவாசியுங்கள் என்றார்.
  azz-NT: 'Huan Jesús quinnajnahuatij in tacaquini ijcuín: ―Ejcotoc ya in tonalme
    huan no motoquijtoc ya Dios para ma momasouto ya ica nihueyichicahualis para namechyolyecantiyás.
    Ica ya nojón ximoyolnemilican den namotajtacoluan huan xicneltocacan in yancuic
    Tajtoltzin de ne maquixtilis.'
  spa-RV-1909: 'Y diciendo: El tiempo es cumplido, y el reino de Dios está cerca:
    arrepentíos, y creed al evangelio.'
  csy-csy: A hun hong cing zo a, Pathian kumpingam hong nai zo hi, na mawna uh kisik
    vun a, lungdamna thu um vun, ci hi.
  mxq-NT: 'Net ja Jesús tꞌanʉʉmʉdʉ ja ja̱ꞌa̱yʉty: —Tʉ jyaꞌty ja tiempʉ es wingoombʉ
    dʉꞌʉn ja Diosʉ kyutujkʉn. Yajtʉgátstʉ ja mjot mwinma̱ꞌa̱ñ es mʉbʉktʉ ja oybyʉ
    ayuk.'
  tzj-NT: 'Quewa'' nbij ri'': —Camic xurtz''akati ja tiempo, ja gobierno xin Dios
    xa nnakajinto rmalc''ari'' tok nbij chewe, teq''uexa'' ja rena''oj in teya''a''
    can ja ritzelal, tenimaj ja utzlaj tzij ja rc''amonto ja totajem xin Dios, ne''e.'
  tdt-tdt: Iha nebaa Nia dehan, “Tempu too ona. La kleur tan Maromak sei ukun imi.
    Nee duni, hakribi ona imi nia sala hodi fiar Liafuan Diak.”
  ron-BTF: 'Și, spunând: Timpul este împlinit și împărăția lui Dumnezeu este aproape:
    pocăiți-vă și credeți evanghelia.'
  eng-WEBP: and saying, “The time is fulfilled, and God’s Kingdom is at hand! Repent,
    and believe in the Good News.”
  eng-FBV: “The time predicted has come,” he said. “God's kingdom has arrived! Repent
    and believe in the good news.”
  nld-1939: 'Hij zeide: De tijd is vervuld, en het koninkrijk Gods is nabij; bekeert
    u, en gelooft in het evangelie.'
  bwo-bwo: B́daniyoro, «Dúro s'uuwtsere, Ik'imengstu karnfere b́watsotse it naandrone
    erere, dooshishi nabetsono amanore!» bí etfo.
  nch-BL: 'Huan quinilhuiyaya masehualme: “Ya ajsic nopa tonali huan ama, amo huejcahuas
    pehuas tanahuatis Toteco. Xijpataca amoyolo huan xijneltocaca icamanal Toteco.”'
  quc-TNT: 'Xubij c''u ri Jesús chque: Xopan ri k''ij, xa jubik'' chic man cuchaplej
    ru takanic ri Dios. Q''uexa anima'' alak, q''uexa ba'' alak ri chomanic alak,
    cojon c''u alak che ri Utzalaj Tzij re ri Evangelio, —xcha chque ri winak.'
  tfr-NTPO: tjl̈ẽ ga «Dbar iara Sbörë l̈i öötonge. Sbö ber no pjl̈uyo wl̈o l̈i, e
    dbaryo döröe. E kjĩshko ga l̇l̇ëbo owa shäryëmi l̈öng l̈i, e owa jl̈õe l̈ozĩ,
    ga rayozĩa. Sbö tjl̈õkwo roy pjl̈ú l̈ër shäng bomi kong l̈i, e kjrozĩa» l̈e.
  kaq-NT: —Papan mato hahxonti nete ta nocoscaiqui. Papan jihuemahi joti ta nea pishca
    sca jaonahiqui. Maton shinan pontenahue. Papan joi siri bihcoinnahue —jato jaquin.
  ahr-ahr: अनं बोली राहींता, “येळ पुरी व्हई जायल शे, देवनं राज्य जोडे येल शे! म्हणीसन
    पापसपाईन फिरा अनी सांगेल सुवार्तावर ईश्वास ठेवा!”
  sgb-sgb: Impamwang na, ya wana, “Nilumatêng ya panaon ya intakda ni Apo Namalyari,
    haka marani ya pamanlokop na, kabay paghêhêan yon talibatokan ya pamanyag kasalanan,
    haka maniwala kaw ha Mangêd ya Habi!”
  vie-1934: 'mà rằng: K” đã trọn, nước Đức Chúa Trời đã đến gần; các ngươi hãy ăn
    năn và tin đạo Tin Lành.'
  kxv-kxv: “କା଼ଲା ଏଜିମାଞ୍ଜାନେ, ଲାକପୂରୁ ରା଼ଜି ଏଗାୱା଼ହିମାନେ, ପା଼ପୁତି ପିସାନା ମ଼ନ ୱେଟ୍‌ଦୁ
    ଇଞ୍ଜାଁ ମାହାପୂରୁତି ନେହିଁ କାବ୍ରୁତି ନାମାଦୁ ।”
  cha-cha: 'Ya ilegña: Y tiempo esta macumple; ya y raenon Yuus esta jijot: fanmañotsot,
