    sa' nakni', ning togu'.
  ino-ino: Yisasi'a inake nehe “Anumayamo male'nea kana'a ako va'yi hu'nikeno Anumaya
    Koti kava yakailapatesea kana makale'a va'yi hukefe neheanaki lapa'kaeya lapaipa
    aitapa yahae nehutapa hao'otake yatapi ne'ataletapa nakaeyafe kanale ke hu'nea
    ke lamake nehe hutapa afitapa lapaipafi maleo.”
  gnn-gnn: Ga dhuwalana ŋayi ŋunhi dhäwuny'tja ḻakaraŋala yukurrana yolŋu'-yulŋuwunydja
    gam', “Walunydja dhuwala liŋguna bunana. Godkunydja Rom yuwalkŋunydja wal'ŋu ŋurukuy
    djiwarr'wuynydja dhuwala dhiyalaŋumina liŋguna. Bilyurra walala. Gonha'yurra nhumalaŋguway
    ŋunhi yätjtja rom, ga märr-yuwalkthiyana biyakana dhiyakuyi ŋamakurru'wunydja
    wal'ŋu romgu.”
  yal-yal: a naxa, “Waxatin bata a li, Alaa Mangayaan bata maso. Ɛ ɛ xun xanbi so
