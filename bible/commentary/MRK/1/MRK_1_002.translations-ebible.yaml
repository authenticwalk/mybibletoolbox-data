verse: MRK.001.002
translations:
  kpx-kpx: Subuta beloveta mole Aisaia keu deiadae umuka ke hisaiai avoe, “Dilavau
    au mo namihai loui avoe, ‘Dana di esemu mole hanavoge auna aho uli holisi tiniege
    ata namigevei kosea, Kosiveu lohoma.’
  okv-H: eto Iesu puvurae kihi ta Peroveta Isaiah na ke einge kaeto pehena God na
    ke einge eria “na nau ke hande ari embo No tombu ta ikano puvuto no embere sirikasuja.
  tbo-tbo: Tu bahapiko gehouna gowana Isaiya Yaubada a baha i bahebaheya i pa, ‘U
    tu winoyanoya apo a himila tahaem po om tahaya ina wononogogeya.’
  mal-C: യെശയ്യാപ്രവാചകൻ തന്റെ പുസ്തകത്തിൽ, “ഇതാ ഞാൻ നിനക്കുമുമ്പാകെ എന്റെ സന്ദേശവാഹകനെ
    അയയ്ക്കും; അയാൾ നിനക്കു വഴിയൊരുക്കും.” എന്നും
  grc-SR: ⸂Ὡς⸃ γέγραπται ἐν ⸂2τοῖς προφήταις,⸃ Ἰδού, ⸋ἐγὼ⸌ ἀποστέλλω τὸν ἄγγελόν μου
    πρὸ προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν σου ⸋2ἔμπροσθέν σου.⸌
  bgc-bgc: 'जिसा के यशायाह नबी की किताब म्ह परमेसवर नै अपणे बेट्टे ताहीं कह्या सै:
    “देख, मै अपणे दूत नै तेरे आग्गै भेज्जू सूं, जो तेरे खात्तर लोग्गां नै तैयार करैगा।'
  khz-khz: Peroveta talimana arana Isaia na etaloato, “Palagu ekilato, ‘Au na geku
    vetugunagi talimana pana tugu-kunea, gemu raupara pene kala-maavua.’
  deu-TKW: Siehe, ich sende meinen Boten vor dir her, der soll dir den Weg bereiten;
  zsr-NT: 'Butság lë naꞌ buzujëꞌ lu guich Isaías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios,
    le gnëꞌ Dios: Byutscaꞌ. Rsölaꞌa bönniꞌ gbaz quiaꞌ, nörëꞌ Lauꞌ. Lëꞌ upë́ꞌë nöz
    ga töduꞌ.'
  lin-lin: 'kolanda ndenge ekomama kati na mokanda ya mosakoli Ezayi : « Nakotinda
    ntoma na Ngai liboso na Yo, ye nde akobongisela Yo nzela.'
  hns-NT: 'Parmeswar ke sanesia Jasaaja ke poestak me liekhal hai kaise Pieta Parmeswar
    koi ke biese me aapan Betwa se bolies kie: „Dekh, oe hamaar sanesia hai. Eke ham
    tor aage pathaaila manai logan ke diel tore khaatien tajaar kare ke.'
  noa-E: 'Warr jöoingar Ẽwandam i jaaumie Isaías khararrag Ẽwandamau ich iek phãpiewai
    ich Chaai pʉ̈ijuuta jaaujim anaabá. Pari mag ich Chaai pʉ̈iju na deeum igwia ich
    Chaairagta magjim anʉm: “Iewaa, mua pʉ na mʉch iek jaaujem pʉ̈iju. Mag wounauta
    pʉ na pʉ maju ee õrag pʉ barju jajawagmaju, thumaam khʉʉnau pʉ iek ũrm khõsi sĩi
    pʉ nʉ naamkhĩir” ajim anʉm.'
  eng-EMTV: 'As it is written in the Prophets: “Behold, I send My messenger before
    Your face, who will prepare Your way before You.”'
  mib-NT: 'Isaías, tēe ni nacani jnūhun Yaā Dios nde jenahán, súcuan ni tee de jnūhun
    Juan nuū tútu: Tají rí tēe nacani jnūhun ri cosnūú de ichi núú rō, návāha coo
    tūhva ñayuu jeē jinú rō, achí Yaā Dios jiín Cristo.'
  bea-bea: Takeh nichatinkles akehe koonachatya kehe, Oosooasi sakewotihche nachatyea
    atghuni oochu naaootle.
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेलॽरिक् साप्‍तुआङ् पत्,
    “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तु, ‘खे़ने़ॽ के़लाम्‍मिन् यारिप् चोगुर फाॽआङ् इङ्‌गाॽ
    आइङ्‌साबे़न् के़दगि पाङ्‌घुङ् युःसुङ्‌लो॥’
  xnj-xnj: Yatumbwili ngati chaalotili Isaya mweavi mlota wa Chapanga, “Yuwanila,
    Chapanga ajovili, ‘Nikumtuma mjumbi wangu akulongolelayi, kukutendelekela njila
    yaku.’
  mmx-mmx: Ga ruka i kerekngan ne Aisaia leeme vapaase ali at ne Moroa ga malagan
    ali i at Lovoang Kaala xeretna, “Nenia naba riki laradi vapaase rak nabamgo ru
    la na gagas li langas tu.
  cbr-NT: 'An Nucën Papa Dios quicë bana unicama ñuixuncë uni, Isaías cacë, an ca
    Jesucristo ënë menu uti sinánquin Nucën Papa Diosan sinánmicëxun ësaquin cuënëocëxa:
    A caxu mi cuanun cana uni xutin. Ax pain cuanquin ca anun cuanti bai mëníoquin
    racanacësaribi oquin, camabi unían min bana cuanun atun nuitua upí ''inun sinanamiti
    ''icën.'
  tee-NT: 'Pus ju Isaías ju anu'' mak''aniya lapanac ju ixnajun ixchivinti Dios chani
    ju ts''oklh ixlacata ju Jesús: Ju Dios ma najun ni acsni tuca'' min ju yuchi ju
    ani lacamunutpa'' pus is''akstu ju Dios ma camalakachatachilh ju ixlapanac. Chai
    ju yuchi ma ca''alacjunach ju lapanacni ni catalak''oxilh ju ix''atalacpast''ac''at''an
    ni camina'' ju ix''ucxtin''an.'
  eng-LSV: 'As it has been written in the Prophets: “Behold, I send My messenger before
    Your face, || Who will prepare Your way before You.'
  cak-NT: 'Ri Isaías, ri xuk''alajij rutzij ri Dios ojer can tiempo, rutz''iban can
    ri x-ix che roma ri Dios chirij ri Jesucristo. jare'' ri xutz''ibaj can raja'':
    Xtintak jun achi na''ey, chi nunaba'' ri bey ri anchi'' xtapon-wi ri Cristo.'
  pah-NT: 'Jesus''ga rura renonde João Batistava''ea rekoi ikwehe. A''ea mombe''unhog̃wenondeavo
    Isaíasva''ea ikwatijari inog̃a ymyahũ hako. Ahe omombe''u Tupana''ga nhi''ig̃a
    hako. Nahã Tupana''ga ei gwa''yra''ga pe: “Nde renonde ti ji ojipe''ga mondoi
    imombe''uuka ga pe nhinhi''ig̃a nehẽ tomboavujikwe pa ti ga nde ve nehẽ,” ei Tupana''ga
    gwa''yra''ga pe hako. A''ea Isaíasva''ea okwatija imombe''gwovo Tupana''ga nhi''ig̃a
    hako.'
  sja-NT: 'Chonaarãweda Tachi Ak''õre pedee jarapari Isaíapa p''ãji: ‘Tachi Ak''õrepa
    mãgaji ichi Warramaa: “Mɨa eperã chok''a pëiit''ee pɨ naa o pia oonamerã pɨ, eperãarã
    poro waibɨa, chei naaweda.” ’'
  xed-xed: 'Nda nza manda ya nda vinda ta ghəŋani ma deftera anabi Isaya kazlay: Iʼi
    Lazglafta, wana yu ta tiŋlaghutá ghunaftá mndu ka kagha karaku, ŋa dzaʼa faɗaghatá
    tvi.'
  mks-NT: 'Sa̱nahá na̱ca̱hyí profeta Isaías ña̱ na̱ca̱ha̱n Ndióxi̱ xi̱hín ja̱hyi a.
    Já cáchí a̱ já: Chindahá i̱ in da̱ canu̱ú cu̱hu̱n nu̱ mún, ña̱ ná ca̱xi tu̱hun
    da nu̱ú ña̱yivi sa̱ha̱ yóhó ta já ndaja ndacú da̱ íchi̱ nu̱ú ya̱hún.'
  gfk-S: God ga tange tano pakpakat tano tangetus Aisaia horek, “Hadado baak! Aiou
    ni tule no nugu ut na kap nianga menalalie tano num hinanawat, Nong na tagure
    no num ngas;
  bmu-bmu: Anutunöŋ Suep uruŋe Nahönŋaŋgöra keu kun jiiga kezapqetok azi Aisaianöŋ
    mi ohoiga yaŋgö Buzup Kimbinöŋ kewö ahöza, “Mötnöŋ. Nöŋön kolek garatani kun melaibiga
    qeljiŋe anda ambazip uruŋini mindiŋgöba göhö könagi mesariga göŋön yaŋgö andöŋe
    gölmenöŋ geman.”
  dgz-dgz: Watageta God no oise waiwandini apanewa Aisaya oit mega ok manega sen,
    God anega wan, Wapena anun, ne oit nega wapi apanewa, namu watu enapen negin genan
    wareta.
  eng-GNV: As it is written in the Prophets, Behold, I send my messenger before thy
    face, which shall prepare thy way before thee.
  zaa-NT: 'tì''ba riquixé''e lo libro nu bedia profeta Isaías enne'' gùdua ántescala
    ìta Jesucristua yétsiloyu: Inte'' nna rithél·la''a'' mensajero quia'', deneru
    bi lo lu'', Para ithàlia bi néda para guni cą lu'' recibir.'
  eng-WEBSTER: As it is written in the prophets, Behold, I send my messenger before
    thy face, who shall prepare thy way before thee;
  guh-guh: 'Bajayata Diosojumepaebinëmi, profeta Isaíaspijinë, tajëvelia yaquina Dioso
    pejumaitsijava pexënatojavabelia. Dioso jumaitsi pexënatojavabelia mapacueniaje:
    Itorobianajë nevajënaeyabelia tanejumelivaisipaebinënexa. Catsivajënaexanebijitsia
    nijanamuto.'
  bon-bon: Acejiyame me mename biname ngii Isaya yoogäruji, Acejiyame te teeme Bägrä
    ne lipu jejuji egä, “Cane cäme mename biname ne cire täätyepepene määme niinäce
    gaabe me määme tääpume gaabe amacetnäjame.
  nhw-BL: 'Huejcajya Isaías, itlajtol pannextijca Toteco, quiijcuilo catli Toteco
    quiilhui Jesús. Quiijcuilo: “Xiquita nijtitlanis notlayolmelajca ma mitzyacanas.
    Yaya quicualtlalis ininyolo masehualme para ma mitzselica.'
  swh-ONEN: 'Kama ilivyoandikwa katika kitabu cha nabii Isaya: “Tazama, nitamtuma
    mjumbe wangu mbele yako, atakayetengeneza njia mbele yako”:'
  wbi-wbi: Ndavule lilembilue mukitabu kya m'bili u Isaya, “Lolagha nikunsuung'ha
    unyamhola ghwango akulongolele, ujuo ghwe ikuling'anisiagha isila.”
  bba-bba: Gusunɔn sɔmɔ Esɑi u yen ɡɑri yoruɑ win tireru sɔɔ u nɛɛ, Gusunɔ u nɛɛ,
    “N wee, nɑ nɛn sɔmɔ ɡɔriɔ wunɛn wuswɑɑɔ u wunɛn swɑɑ sɔmɛ.
  eng-KJVCPB: as it is written in the prophets, Behold, I send my messenger before
    thy face, which shall prepare thy way before thee.
  kgk-NT: 'Yma va''ekwe oiko va''ekwe Isaías. Nhandejáry nhe''ẽ-py omombe''u-vy oiko
    va''ekwe. João Batista rekorã mombe''u-vy oiko va''ekwe. Hesu rekoha mombe''uha
    rekorã omombe''u va''ekwe. A-rami omoĩ va''ekwe kwatia-rehe onhe''ẽ: “He''i Nhandejáry:
    Ko va''e xe nhe''ẽ mombe''uhaty. Amondo-ta íxupe ne renonde omopotĩ hagwã nde
    raperã. Nde rerosapukái va''erã ne mombe''u-vy. Tekwaty e''ỹ-my nde rerosapukái
    va''erã. He''i va''erã upe pygwa-pe: Pemopotĩ katu Nhandejáry raperã. Pemokarẽ
    karẽ e''ỹ katu íxupe tape. Penhemoatyrõ katu henonde. Pembohape porã katu íxupe
    tape, he''i va''erã ne mombe''u-vy, he''i Nhandejáry.” Upéixa voi omoĩ va''ekwe
    kwatia-rehe onhe''ẽ Isaías, Nhandejáry nhe''ẽ-py omombe''u va''ety.'
  waj-waj: 'Ii mmayaaya ivaa nnaaruaa vaidi forofetaa Yisayaava fafaara reeravai.
    Yisayaava Anutuuqo ari Mmaapuuvaara tuu kuaivaa fafaara roo tunoo: Na titauko
    nnii vaidiivo aa nninoo. Fai na i tauraivaannaadee titano vioo aataruuvaa aini
    teerama kiaanaravai.'
  cpy-cpy: 'Riitaki rojankinata-kotakiri Kamantantaniri Isaías, ikantzi: Pamini, aritaki
    notyaantaki etyaawoni ikamanta-kotemi, Riitaki wetsi-kimironi jempe pikinapaaki.'
  ekk-PKP: 'Täpselt nagu prohvet Jesaja kirjutas: „Ma läkitan oma käskjala sinu eel
    sulle teed valmistama.'
  mpx-mpx: 'palopita Aiseya i lelelian, Yehoba i ba: No elopapatuna na patuna houwa
    awomwa, iya wam kamwasa ni lovivina-an kaiwem.'
  wbp-wbp: 'Kamparru-wiyi wati yirdi Yijaya, kujalparla nyurru-wiyi marlaja wangkaja
    jarukungarduyu Kaatuku, nyampunya jaruju yirrarnu Jijaji-kirliji: “Purda-nyangkaju!
    Nyampuju yilya karna kamparru jinta-kari wati jaru-kurlu yungungku nyuntuku yirdiyi
    jungarni-mani.”'
  luo-luo: En mana kaka ondiki e kitap Janabi Isaya niya, “Abiro oro jaotena otel
    e nyimi, obiro losoni yo.”
  nhe-NT: 'Huejcajquiya Isaías, itiocamanalojca Toteco, quiijcuilo tlen Toteco quiilhui
    Jesús. Quiijcuilo: “Xiquita nijtitlanis notlayolmelajca ma mitzyacanas. Yajaya
    quicualtlalis ininyolo tlacame para ma mitzselica.'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ: ܗܵܐ ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܐܝܼܙܓܲܕܝܼ
    ܩܲܕܡܘܼܟ݂ ܕܗܲܕܸܪ ܐܘܼܪܚܘܼܟ݂.'
  esk-NT: Agaayyutim uqautaa aglausimaruq sivuniksriqirikun Isaiah-kun, itna, “Ataŋii,
    tuyuġigisigiga uqqiraqtiga sivupni itqanaiyautitqulugu tumiksran sivunnapni.”
  msb-msb: An propeta na si Isaias nakasurat manungod sa ginsabi san Dios sa Anak,
    “Kitaa, may susuguon ako pakada sa kinab-an na mauuna sa imo. Magapreparar siya
    san imo aagihan.”
  cpa-NT: 'Ca¹lø¹liág¹ ju³lah lǿa¹² jǿg³ la² ca¹tiun¹ hlai³ Isaías si², dsa² mi³hǿ²
    jǿg³ quiah¹² Diú¹³ ma²lǿih²: Jai³lah. Tsë́³jni tsih² høh³ quian¹jni ni³jiá¹ cónh¹
    jín³ hning², dsa² dsa¹jmogh¹ juu¹² ja³ŋǿh³hning,'
  dso-dso: ଏଟା ଏନ୍ତାରି ଆରାମ୍‌ ଅଇଲା । ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତାର୍‌ ସାସ୍‌ତରେ ଜେନ୍ତାର୍‌ ଲେକାଅଇଲା
    ଆଚେ, ପର୍‌ମେସର୍‌ କଇଲା, ଦେକା ମୁଇ ମର୍‌ କବର୍‌ ଜାନାଉକେ ତମର୍‌ ଆଗେ ପାଟାଇଲିନି, ସେ ତମର୍‌
    ବାଟ୍‌ ତିଆର୍‌ କର୍‌ସି ।
  meu-meu: Isaia, peroveta tauna, ena buka ai e torea heḡereḡerena, eto, A itaia,
    lau ese egu gwaukau tauna oi vairamu ai name siaia, Emu dala ilailaina.
  yva-NT: 'Arono wusyinoe anawae Yesaya po ratoe no apa bukuge rai no taiso: “Amisye
    po raura pare, ‘Sopamo vatano Syo atutire pi so. Syo atutir puisy manasyimbe Sya
    Mesias winai indamu po unanuije ratayao Nai.’ ”'
  dgc-dgc: To pégtoldu ni Juan a Mégbinyag, éy saya i sapul na éya a baheta a kinumalat.
    Ti Juan i nangtupada to dati a kagi na Diyos to anak na, a nisulat ni Isayas.
    “Tandaan moy,” kagi na Diyos to anak na, “te lélake a pégdetulén ko diko, monda
    paghandaén na du tolay ta demtan mo.”
  zpm-NT: 'Lo guits ne pquiaa Isá, tib meṉ ne biadteed xtiidz Dios padzeela, lo co
    zhobnee gaṉle ible laa Dios no cxeeḻ me. Rneew, glo cxeeḻ me tib zha ne tedner,
    guiaadnie diidz. Znu zhobnee lo guits co: Sxeḻ naa tib zha ne tedner lo luu, zeeṉa
    zha co gzhixcuaa nëz ne ted luu.'
  hix-NT: Xowaw heno htxero ryhe nehxakon hakahpa tà. Noro hoko rma nmenhoy hatà,
    amnyehra, Esaeyas heno. Khoryenkomo rwonà yokarymanye ro rma mok nehxakon hatà,
    Esaeyas heno. Onà wyaro ryhe nmenhoy heno hatà. Onà wyaro nken hatà, Khoryenkomo,
    buru wya. Oywaho ranoto ànyakyaha hampànà, ken hatà, àwya. Toto komo yonyhoryenàr
    hoko mpànà naha ha, noro, àwyanye orwonà yonytxanàr horà, ken hatà, Khoryenkomo,
    buru wya.
  sim-sim: Mas wolokop profet Aisaia mashi os Avui Wasilaka mbahandarin karem or kayeri
    sir. �Avak a mbashinak ma lar mashi anhin maifuk laha sawe ikwa ria. Uhu nombo
    mihin hundujekwa ria.�
  npi-ULB: जसरी यशैया अगमवक्‍ताको पुस्तकमा लेखिएको छ, “हेर, म मेरा समाचारवाहकलाई तिम्रोअगि
    पठाउँदै छु, जसले तिम्रो बाटो तयार पार्नेछ ।”
  cgc-cgc: Umpisa miad i na balita paryo gid ta ambal ta Dyos na nasulat Isaias na
    prupita anay pa sa. Yi ambal ta Dyos, “Ipadala ko una ki kaon ake na manugsugid
    aged ipriparar din agian ta imo na pag-abot.”
  tim-tim: Propete siâ kotŋe Yesaia, yâkŋe den hinâk kulemgoep, Nune hoŋ bawane magaŋmâ
    huŋgun aŋdere laune lokom gâŋgât ulikŋân akgiŋmâ dâp heŋgemgo giŋbiap.
  yor-yor: Gẹ́gẹ́ bí a ti kọ ọ́ nínú ìwé wòlíì Isaiah pé, “Èmi yóò ran oníṣẹ́ mi síwájú
    rẹ, Ẹni tí yóò tún ọ̀nà rẹ ṣe.”
  wos-wos: 'Tale profet Aisaia Godna nyingambu angi dé hayi: “Mé xé, ané wuna hundi
    hura yikwa du dé. Déré watawuni, dé ména makambu yindéte. Dé ména yambu hurutandé.'
  emp-NTPO: '@see-verse:MRK.001.001'
  eng-F35: As it is written in the prophets —“Take note, I am sending my messenger
    ahead of you, who will prepare your way before you.”
  ind-ind: '@see-verse:MRK.001.001'
  pes-OPCB: 'همان‌گونه که در کتاب اشعیای نبی نوشته شده: «من پیام‌آور خود را پیشاپیش
    تو می‌فرستم، و او راهت را آماده خواهد ساخت.'
  mpt-mpt: Sinanggwano Gode weng omkeimalin nakae niniino Aisaiae Gode buk temo dolanea
    enangge baanea Wentine! Ne dowan weng omkeimalin naka ele dabaia sin monea ne
    wengo omkeimanea keb deibo klaubkenabeta kobole abuk mo temebta nakaia unangai
    keb wengo wentine!
  ssx-ssx: Do pita꞉ hande potopede Aisayama꞉ wape pea ula꞉ ekita꞉ dupa. Koda꞉ma꞉ alota꞉
    Opua꞉pe. Ya pi mea puaasa꞉ hali amba꞉la tapaalueke. Naka꞉ pota꞉ epeaena꞉yeke tapaalueke
    leekeme.
  mkl-mkl: Í sinti si bɛi Ezɑi wɑlii í tɑko í kɔ si tiɑɛ í ni, Ilɑɑɔ̃ í ni, cɔ, ɑn
    bɛ woo sisi idem wɑ si wɑjuɛ, iyi ɑ́ teeseɛ kpɑ̃ɑɛ.
  gaq-gaq: ବାବବାଦି ଯିଶାଇୟନେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ । ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‌କେ, “ପେ ଆତ୍‌ଲା
    ଗାଲି ତିଆର୍‌ ଡିଙ୍ଗ୍‌ନ୍‌ସା ନେଙ୍ଗ୍‌ନେ ଦୁତ୍‌କେ ସେନୁଗ୍‌ ମ୍ୱେଏ ।
