  mar-mar: यशया संदेष्ट्याच्या ग्रंथात लिहिल्याप्रमाणे, “पाहा, मी माझ्या दूताला तुझ्यापुढे
    पाठवतो, तो तुझ्यासाठी मार्ग तयार करील;
  snp-snp: Ido polofete Aisaiyakafo ya Gotikafo Nalafo ka loumami ya eti limo, Moda
    kane lo oloto melenami we ilifoneto u komu mele kedeto kanuka wili kedenagoliye.
    (Mal 3:1)
  isl-isl: Í bók Jesaja spámanns stendur að Guð muni senda son sinn til jarðarinnar,
    en áður en hann komi, muni sérstakur sendiboði koma fram og búa heiminn undir
    komu hans.
  spy-NT: Kikiikumwooy ꞉Yēyiin kēny kubununēē wōōrkooyoontēēt Isaaya kule, “+Māāyooktē
    kiiyookiintēēnyuu koonto wokuyēytoowuung' kēēlto.”
  xnn-xnn: Nan logiyana et kaneg din insolat Isaias ay mamadton Apo Dios id sang-adom
    isnan nangwaniyan Apo Dios isnan Anakna en, “Wada nan ibaak ay omon-ona ay mangisagana
    isnan daanem isnan omayam.
  mwe-mwe: Malinga shiijandikwe nshitabhu sha ankulondola bha a Nnungu, a Ishaya.
    “A Nnungu bhashite, ‘Ngunakuntuma muntenga jwangu annongolele, anng'alashiye mpanda
    gwenu.’
  tte-tte: Baguna palopita Aiseya ilelelele Yaubada ana walo iwalo-masalagili iwaloba,
    “Bwaite yagu tosagenawasa yayawasa ibagunawa na kaiwem kamwasa isepa.”
  tcs-tcs: 'Aizaia, em i wan spesilmesizman blo God. Em bin raite dis tok ya wanem
    God i bin spik: ‘Bambai ai go sane man po teke niuz blo mi po yupla. Ai go sane
    mesizman go pas bipo da BosLod go kam. Dem tok em go spik i go meke da wei redi
    po da BosLod, wase man i meke rod redi po wagbaut.'
  hlt-THB: 'Tawngha Isaiah ing: “Ka ceityih ce na haiawh tyi law kawng nyngsaw, anih
    ing na lam ce qoek abah law kaw.'
  soq-soq: Peroweta Aisaia girumalena wadi wadiase, “Ne gagalona benemala apanawa
    bauta wapaaubepo e intaa deaitopasapio eulepie winompa e baia.”
  qub-qub: 'Tayta Dios profëta Isaiaswan willacachishannömi päsaran. Chay willacachishanchöga
    caynömi niycaran: «Willacojnëtami gampa ñaupayquita cachaj-aywä. Paymi nänita
    allchapäshunquipaj.'
  att-att: Kunniaw yù pamegapu nayù napiá nga bilin ni Namarò. Ajjan yù inipetúrâ
    ni Namarò kâ Isaya, nga yù ngaw nabbilinán na. Á initúrâ ni Isaya yù kinagi na
    ngaw ni Namarò sù Anâ na, nga kun na, “Yawe yù ábbilinák ku nga dobak ku ta mapolu
    ánnè nikaw, tapè paránan na yù dálan nga pallakarám mu.
  bki-bki: Tukunuano na ioluano vou nei naio jikario bija Jone Baruei, jibe napano
    Atua kiano Iliano Lu beriio nuanua ruei, ea iliano tai napano naverialiano Aisea
    berialio, napano Atua naio berenio, berinavo “Naio be toro tai na ridu kiaku iliano,
    napano kiniou nemiila naio biedu jukamu kaso, ka rila vatitigio kiamo m̃arabo
    nalo ameravo rivu.
  bqp-bqp: 'À nàa lákũ à kú annabi Isaya takada gũn nà à pì: Mani ma zĩ̀ri gbarɛ
    n ã à zɛ́ kɛkɛnnɛ.'
  mcp-mcp: 'Nə́mə́ nda jísə́ cilyá kálaad mə́ Izayî *muud micúndə́ dɨ́ nə́, nə́: Dʉgɨ́!
    Mɛɛ mə zə́ kənd mbwiiŋgyɛ lâŋ waamə́ nə́ a kə́g wo shwóg kə kwambʉlə wo zhɨɨ́.'
  hat-hat: 'Nan liv pwofèt Ezayi a, men sa ki te ekri: Bondye di: Men m''ap voye mesaje
    m'' lan devan ou. La louvri chemen an pou ou.'
  npl-NT: 'N profeta Isaías okijkuilo: Ne niktlayakanaltis akin tlatematiltijtias
    moyakapa, mamitsyejyektlaliliti n ojtli.'
  bgg-bgg: 'Hì ne Aijaya chaig è zey pha ji duiine jao ne re ramuii ro: “Hamangkhung-aphuii
    è yao, naro lumuii hong yi pha, ‘gune guro muapho na è ibi thoh ruii phro.’'
  eng-TCENT: As it is written in the Prophets, “Behold, I am sending my messenger
    ahead of yoʋ, who will prepare yoʋr way before yoʋ,
  eng-BSB: 'As it is written in Isaiah the prophet: “Behold, I will send My messenger
    ahead of You, who will prepare Your way.”'
  cpu-NT: 'Pairani tzimatsi kamantantaneri ipaita Isaías. Josankinatakotakeri Pava
    iñaanatziri Itomi, ikantziri: Notomí, ari notyaantake etyaarone inkamantakotemi,
    Iriitake ovetsikanontemine.'
  san-ASM: ভৱিষ্যদ্ৱাদিনাং গ্ৰন্থেষু লিপিৰিত্থমাস্তে, পশ্য স্ৱকীযদূতন্তু তৱাগ্ৰে প্ৰেষযাম্যহম্|
    গৎৱা ৎৱদীযপন্থানং স হি পৰিষ্কৰিষ্যতি|
  tac-NT: 'Peba alarigá o''wínale ye ra''íchili ''we ''ya napurigá chujkú jena apélichi
    napu Isaíasi anilime rió osale, alué rió napu ruyame nile napu anele Onorúgame.
    Isaíasi regá anime osale: Alemi julámala ne bilé rió ne''chí gu''írame bajchabé
    neraga napurigá ''la o''wé jawámala ralámuli.'
  eng-WEBPB: 'As it is written in the prophets, “Behold, I send my messenger before
    your face, who will prepare your way before you:'
  gfk-H: Kalou ga tangai tano pakpakat gar tano poropet Aisaia hoken, “Hadadei baa!
    Iau na tulei no nugu tena kap nianga manaluai tano num hinanuat, nong na tagurei
    no num ngaas;
  viv-viv: Tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina ana egana Aiseya gahe
    saꞋeyana giꞋetoladina. Yaubada yana gahe Natuna againe giꞋetoladina gigayo, UꞋita,
    hida yaku tovenuwaꞋata. Bana ganaꞋiveninisena be wai ginanagona, ya eda kaliva
    aseꞋasediya ginakidewedewena. Kaliva agona hinanogalina walaꞋaiya ginakovakovadadana
    ginagayo, Kaiwabu yana eda wanavetauna, yana eda aseꞋasemiya wanaꞋihagihagiyena.
    Hidedemi Aiseya gigahe.
  yao-yao: Mpela ijitite pakulembekwa mmalembo ga che Isaya juŵaliji jwakulondola
    jwa Akunnungu, “Akunnungu ŵatite, ‘Nguntuma jwantenga jwangu annongolele, jwejejo
    ni juchankolochesye litala lyenu.’
  tgp-tgp: Sohen pr̃ovet Isaiah mo ulia mara, ‘Eh! Ko hitea? Na lo r̃ule na noku vahar̃ule
    vara i tiroma hiniho, i pa vai na malele la tataholo matam.’
  auc-NT: Doyedë ïñömö Wængonguï beyæ̈ apæ̈nedinque, Codito ingante Wængonguï ïïmaï
    angäimpa, ante Itaiya wodi yewæ̈mongacäimpa. “Taadö bitö goquïnö waa wëwaquingä,
    ante baï cædinque botö, Botö beyæ̈ në gode änongä ingante da godömo täno beyænte
    gocä ate bitö ayæ̈ gocæbiimpa, ämopa.
  kbc-NT: Jiɡ̶idaaɡ̶ee maleekoka dinojogotedini nibodicetedi anele. Isaías ijaaɡ̶ijo
    eledi anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji niɡ̶ijo jotigide, oyalaɡ̶atalo
    Aneotedoɡ̶oji lotaɡ̶a, niɡ̶ijo modi, “Digawini! Jimonyaticogi ɡ̶adodoe niɡ̶ijo
    aneetece niɡ̶inoa yotaɡ̶a me ilakidetece ɡ̶anaigi.
  bmh-bmh: Getal Uwait nugau ze doimai, awaraneun du Aisaia, Uwait nugau ze guzenai
    sikut waimai, aneun, “Go don, izal ze oi aidaneun du palautemin, amegai alai,
    nait abu tuguiai kalai mizamau.
  ctu-BL: 'Come ts''ijbubil ti'' jun jini x''alt''an Isaías: “Awilan, mic ñaxan choc
    majlel c winic ti'' tojel a wut cha''an mi'' chajpan a bijlel.'
  meq-meq: 'andza nakə mawatsa eye mə ɗerewel i Ezay ndo məɗe ha bazlam i Mbəlom aye,
    a gwaɗ: «Neŋ Mbəlom, na sləriye naha ndo məɗe ha bazlam ga kame yak. Ma lambaɗakeye
    na tsəveɗ.'
  noa-H: 'Warr jöoingar Hẽwandam hi jaaumie Isaías k''ararrag Hẽwandamau hich hiek
    p''ãpiewai hich Chaai pʌ̈ijuuta jaaujim hanaabá. Pari mag hich Chaai pʌ̈iju na
    deeum higwia hich Chaairagta magjim hanʌm: “Hiewaa, mua pʌ na mʌch hiek jaaujem
    pʌ̈iju. Mag wounauta pʌ na pʌ maju hee hõrag pʌ barju jajawagmaju, t''umaam k''ʌʌnau
    pʌ hiek hũrm k''õsi sĩi pʌ nʌ naamk''ĩir” hajim hanʌm.'
  alp-NT: 'Kena akmenare Nabi Yesaya ileki me eni bukure elere: “Alla Ibeteke loko
    Eni Nanare be, ‘Au ulake tamata sae kena Akeu mosare leke iaknekae lalane eteMu.
    Eleki tamata mere ibeteke loko tamata bokala me otoi nsekile be, ‘Imi aknekae
    lalemi leke hlaleke loko Alla.’ ”'
  san-VEL: bhavi.syadvaadinaa.m granthe.su lipiritthamaaste, pa"sya svakiiyaduutantu
    tavaagre pre.sayaamyaham| gatvaa tvadiiyapanthaana.m sa hi pari.skari.syati|
  kbq-kbq: Kasnampa ne' Aisaia'a amanage huno avona krentene, Antahiho, nagra huntanenkeno
    nagri naneke erino ome huamahu ne'mo'a ugagota kagrira huganteno, kana retro hugahie.
  kbh-kbh: 'Nts̈amo bayté entsemna, chë Bëngbe Bëtsabe juabna oyebuambnayá Isaías
    chabe librë́s̈añe yojëftsayancá, nts̈amo Bëngbe Bëtsá chabe Uaquiñábioye ibojauyanama
    cha tojanábema ora: Minÿe, ats̈be abuayiynayá acbe natsana sëntsichamná, chë aca
    jabama lempe echanjaprónta cha.'
  ron-LSB: 'După cum este scris în profeți, “Iată, trimit pe mesagerul Meu înaintea
    feței tale, care îți va pregăti calea înaintea ta:'
  pon-pon: Duen a intinidi ren jaukop Iejaia Kilan, i kadarala moui men kadar me pan
    kaonopada al omui!
  nhe-BL: 'Huejcajquiya Isaías, itiocamanalojca Toteco, quiijcuilo tlen Toteco quiilhui
    Jesús. Quiijcuilo: “Xiquita nijtitlanis notlayolmelajca ma mitzyacanas. Yajaya
    quicualtlalis ininyolo tlacame para ma mitzselica.'
  sps-sps: Faarein tsuiny kainy non to te kirkir bus iny e Aisaia na kuigin ten Gov
    muan sa tsue na ka, “Tovei na tsoiny favaanan Tsonyo,” te tsue fi Gov ten Jisas,
    “te jiats famumuei nats Ronyo Tsumanyi, ma kakoun ya na sanaan Tsuan.
  wnc-wnc: Anutue wamu ayanikapsa apata yake ita apuke yake tasiwik ngang tupa siknga
    matakut taknga Jesuta unin apuke yake tasiwan buya unin aakut. Aisaiata anzing
    matakut, “Natapnong. Nata aminu nae wama takuwikge iniwa ita gae gamok tupan kuke
    gatane kepika tandakngawik.
  bus-bus: 'À nàa lán à kú annabi Isaya takada guu nà, à bè: Mɛ́ ma zĩ̀ri gbarɛ n
    ã à zɛ́ kɛkɛnnɛ.'
  gub-BL: Kwehe mehe Tupàn ze'eg imume'u har Izai her ma'e a'e, umume'u Zuàw heko
    àwàm pape rehe imuapyk pà a'e. Na'aw ize'eg awer xe kury.
  imo-imo: Aisaia aku iyemu Gotenga ungu nimbe munduli iye te oi molorumu. Aku molorumu
    wali yuni ungu te topa panjirimu. Aku topa panjirimu ungumu i tepa, Goteni nimbei,
    “Nani nanga ungu nimbe munduli iye te nunge kumbe lepo tipo mundumbo aku iyemu
    yuni nu oniomunga uluma tumbi tipe noindimbelo.”
  boj-boj: Nami Qotei na aqa Ŋiri Yesus endegsi minjej, “Ni que. E na ijo anjam maro
    tamo qariŋyitqa a ni qa namoosim ino gam gereiyetmqas.
  ulk-ulk: 'Able ad ge bagrareta mokakalam ge Isaia peropetade ditari: Ma asor; Ka
    yaka kikem kara miraisisle amariklu marim gab wadirsir.'
  eng-DRA: 'As it is written in Isaias the prophet: Behold I send my angel before
    thy face, who shall prepare the way before thee.'
  knf-knf: 'Jibi Naşibaţi aţupuŋ ţi ulibra wi Iŧayi naţuparul apiiŧuŋ: « Tenan, dluŋ
    kayil nalempar naan ţi kadunu, abomanu bgah.'
  san-KHM: ភវិឞ្យទ្វាទិនាំ គ្រន្ថេឞុ លិបិរិត្ថមាស្តេ, បឝ្យ ស្វកីយទូតន្តុ តវាគ្រេ ប្រេឞយាម្យហម៑។
    គត្វា ត្វទីយបន្ថានំ ស ហិ បរិឞ្ករិឞ្យតិ។
  arn-NT: 'Tati pelon wentru Isaia famngechi wirintukuy: “Iñche werkün tañi werken
    wünelealu eymi mew femngechi tañi kimeltuafiel tati pu che kisu tañi akuael.”'
  zas-NT: 'Guyu tijb bén badëë xtiidx Dios loj ree bejn brii lajman Isaías, bacaaman
    xtiidx Dios, rëbaman: Naj rxhial tijb bén ned lojl, bén güünchaaw xnejzil.'
  ken-NT: Abho nyaka mbɔ ɛnyǔ ndɛmɛkɛpɨ̌ntɨ Aisáya ásɨ́ŋɨ́ amɛm ɛkáti yi bɛ, Mandɛm
    arɛm nyaka bɛ, Yɨŋɨ́, chɔŋ ntó mpɔkɔntó wa wɔ ambɨ, bɛ ángókó mbi ywɛ kɛ
    ɔ́ntwɔ.
