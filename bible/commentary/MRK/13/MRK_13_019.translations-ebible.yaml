    nyinaku. Kuunyi tjuṯanyurra puṯu kulira nyinaku.
  poh-NT: Nipahkaj aweh tak chi chaꞌn ati̱j tak kꞌuruꞌ maj reꞌ tiꞌcꞌaxic reꞌreꞌ til
