  amo-amo: Unieu udya ba yitu, i masu ilemon na anitin sa yenne ba, nworu na Kutellẹ
    wa kye uyẹh, udak nene, na isa su nani ba, å na iba kuru isu nani ba
  pjt-pjt: Uwa, kura nyanganpa utiringkuku puḻka mulapa panya ngaṉmanytju nyakunytja
