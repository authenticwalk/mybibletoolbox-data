    a rakrakaan buaal tuk mi, ma namur kaai pa ta kinadik in welaar mai.
  haw-1868: No ka mea, e nui auanei ka popilikia o ua mau la la, aole meneia mai kinohi
    mai o ka honua a ke Akua i hana'i a hiki loa mai nei i keia wa, aole no hoi mahope
    aku.
  ffm-ffm: Sabi ley ɗeen ɲalaaɗe torra waɗan mo hono mum waɗaali gila fuɗɗoode aduna
    nde Laamɗo tagi tageefu oo warde hannde, mo wattataa kasen duu.
  arb-NAV: فَسَوْفَ تَحْدُثُ فِي تِلْكَ الأَيَّامِ ضِيقَةٌ لَمْ يَحْدُثْ مِثْلُهَا
