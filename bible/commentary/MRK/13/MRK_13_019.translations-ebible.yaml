  rkb-NT: Amakata okoroze sinini tsimykaranaha. Deus mybarawy nizuknize kytsa anawa
    haty batu sinini niaha. Ba sininizo zikaha. Iwaze zuba nawa sinini tsimykaranaha.
  san-THA: 'ยตสฺตทา ยาทฺฤศี ทุรฺฆฏนา ฆฏิษฺยเต ตาทฺฤศี ทุรฺฆฏนา อีศฺวรสฺฤษฺเฏ: ปฺรถมมารภฺยาทฺย
    ยาวตฺ กทาปิ น ชาตา น ชนิษฺยเต จฯ'
  iws-iws: Mɨ ta ɨiya wɨ hɨk prasae hai rani. Mɨ ɨiya Adi Komii krɨmiir Wanɨn siya
    tɨ digworaekwo whɨekakɨm sɨmiir nonkwokwowɨn mɨ ta hɨriinan hɨka bɨ nɨmbiyamka,
    tariinanɨn tasa nikɨ oyokiyokwɨiya. Mɨ mhoɨiya ɨriipɨ hɨriinan, ta hɨk hɨnɨɨna
    wɨ nɨmbiyam tani. Nɨɨngaka.
  pol-SZ: Będą to bowiem dni tak straszliwe, jakich nie było od początku świata i
    już nigdy potem nie będzie.
  ztq-NT: Porque tse go lëë meñ tedy kyalnë dox nii karty te meñ destye nii kwleek
    Dios kislyu, ni kpikchedre gaa kan meñ kyalnë dox ko loxsye tedyo.
  zai-NT: Purti nabé naná zaca ni ca dxi que. Qué huayuu dxi aca ni naná bia' qué,
    dede dxi bizá' Dios guidxilayú, ne ma qué ziuu ru dxi aca ni sti tiru.
  upv-upv: Nanu nga marsij pilep parini. Nanu nga jinibb nir setewor marlesi meter
    e nabong san, m̃itipatun renge daron nga Atua muloli iel ngatan e, mivini mijpari
    lelingen ngel. Ko setemun nanu nga m̃isij pirpel pivini kele renge nabong san,
    ejki mun.
  aui-aui: Yana basuna noko raghanine na kabikwarakwara ghamanakina nama. Bi raghanine
    God kubura ibera na kabikwarakwara ghamadi roro nokodi naboni gesiyatubughana,
    patana da kata bi raghani muriye kate gegha naboni sinatubugha maghana.
  wap-NT: Ushaꞌapanum kauꞌan wuruꞌu kichanaꞌiki-kii kidaꞌoraz aimaakan shaꞌapan dono,
    powaꞌaꞌo nii zii manawun ukichanaꞌiki-kian aimaakan shaꞌapaꞌo, amazada sakadin-kizi
    ikiꞌo ai, naꞌiki kaiꞌi aimaakan shaꞌapan ai. Naꞌiki aonaꞌo nii aimaakan shaꞌapan
    naꞌapa powaꞌa koshan.
  mva-mva: Sururu bong ngaedia-lonalona nge dalaba-tina kana. Toira Nanaranga lang
    be kateka iemaki be imai kaituka nge sururu bokainaina tago teke ipura. Sururu
    ngaedi dagoala-tina kana. Be alauri masa sururu bokainaina tago teke kababe ngapura.
  dwr-NT: ayissi gooppe, Xoossay sa7aa koyro medhdheeddawaappe doommiide, ha77i gakkanaw,
    ubbakka de7ibeenna metuu, qassi hawaappe sinthawukka ubba de7enna metuu asaa bolla
    he wode de7ana.
  kfw-kfw: Ajarchu Pathian in manmasituol aboolla inphut atuun katungnga lakasuok
    ngaimak han angtik niteii-um kasuok maksik akalokkhet poongna nikhuo kha esik
    eii.
  bfz-bfz: कऊँकि तेस बखते एड़े क्ल़ेश ऊणे, जो सृष्टिया री शुरूआता दे, जो परमेशरे बणाई
    थी, आजो तक ना ऊआ और ना कदी फेर ऊणा।
  cuk-09: Ar a-ibagangi ibagan-buled, naibi-itoleged naiguoed. A-ibagan naibi-itolegedyobid
    Bab-Dummad-neg-obinnisad-akar gwen itoledisulid, degi, a-sorba ayobid bar itolegosurbalid.
  ben-OBCV: কারণ সেইসব দিনের দুঃসহ যন্ত্রণার কোনও তুলনা হবে না, ঈশ্বরের জগৎ সৃষ্টির
    সময় থেকে সেরকম কখনও হয়নি, বা আর কখনও হবেও না।
  mil-NT: Chi dàvá‑áⁿ coo tnúndòho cahnu vihi ñuyíú, te vátá ɨ́ɨ́ⁿ ndùu‑gá coo tnúndòho
    cahnu vihi‑áⁿ nděé cútnàhá ní cadúha Yá Ndiǒxí ñuyíú, chi dɨu‑ni dàvá‑áⁿ coo tnúndòho
    cahnu vihi‑áⁿ, te ni nǔú cuàháⁿ núú věxi vá cóó‑gǎ tnúndòho‑áⁿ.
  myu-myu: — Ixeyũ kabia dag̃ soat ipi dag̃ayũ ipiat supi'ajojo jĩjã. Ibitpi bit ipiat
    asupi'ajo g̃u Deus pe ipi mubapuk isum — io'e. — Waram pit ibitpi g̃u acesupi'ajo―ixeyũ
    kabia dag̃ acã — io'e.
  amk-amk: Weo na rabuang bonani, dadirao miung kaiwasafoi nani, ne dadira fuba pari
    fine wiro kawariai na wea kaharai, na rahida reantenang Allai niari nunei fo paria
    sobu ninai, tuti wiro kawariai na eai ahang kaha.
  fai-fai: Kale be watawo kaleyo bá, kanamin am dánámin atin mafak matam bokabu, be
    suwayo katow tein kudew tad bi kadák didu be kanodin kukuw so mak kanosu bá, ade
    yanol alo makso kanodokabu bá.
  ura-NT: Cana rai chauratane coaaunaain nihalu Cana Coaunerane baiha, nitohanai necairichanaa
    coaaraa chariji banane que airijiinte, jataain niha cureein necairichanaa cojoanonaa.
  mcd-NT: '@see-verse:MRK.013.018'
  urt-urt: Ŋup uku pe, mane ka ot pupwa ŋembere supule. Ka engelyembe somohon ŋendeheiyeh
    ŋaiye Got ŋende ŋaiꞌe ŋaiꞌe nate tatame tukwini. Topoꞌe mane taꞌe luku yukur mindemboi
    ka plihe ot, pakai.
  kiz-kiz: Kwani pibeta kujha ni malombosi mabhaha, ambagho ghabhwayilepi kuh'omela,
    kuhomela K'yara abhubhombili bhulimwengu, mpaka henu, ijhelepi, wala jhibetalepi
    kuh'omela kabhele.
  tzo-TZE: Yu'un toj tsots li vocol ta xtale. Mu'yuc ono'ox jech c'alal ilic li banamile
    xchi'uc c'alal to tana. Mu'yuc xa yan jech vocol ta xtal c'alal me la sta sc'ac'alil
    le'e.
  lex-lex: Yoma lera-mela mak kodi kropna-krieutu, nniahora-nniala'a, yamuki-yama'ala
    mak emkade, de it edon tlernan etia la'a ler maka Uplerlawna Na'ohi-na'ara nohkerna
    la'pa ntutu-nte'ela' ler de. Ne la'pa itleretia de, it edon tlernan emkade owa'ana.
  dov-dov: Nkambo ayo anoli mazuba akupengana kupati, atakabawo kuzwa kumatalikilo,
    awo Leza nakalenge nyika, kusikila lino, pe, nikuba kuti achiza alimwi.
  rgu-rgu: Huu fo fai uda sona susa mamateꞌ! Mulai nemeꞌ Manetualain adu na dae-bafoꞌ
    a losaꞌ besaꞌ ia, lahenda beita parna rita susa bauinaꞌ rupa leo naꞌ a. Ma neuꞌ
    ko lahenda boe ta rita seluꞌ susa rupa leo naꞌ a soꞌ.
  toc-NT: porque lhu̠hua tapa̠tí̠n ámaj lay a̠má quilh­ta­macú cumu ne̠c­xnicú chuná
    a̠ lay hasta la̠ta Dios tit­lá­hualh ca̠tu­xá̠­huat, y niaj para cati­lapá aca­li̠stá̠n.
  ulk-1902: Abelelam ko au asiasi abele gerger giz, nole mokakalam ditimeda gaire
    lu Ade detagem pako irdi, a nole mokakalam niaiem.
  som-som: Waayo, maalmahaas waxay ahaan doonaan dhib sida mid aan jirin tan iyo bilowgii
    abuurniinta oo Ilaah abuuray, mana jiri doonto weligeed.
  anh-anh: Mach, haŋonaŋg hanɨhan kɨr ohɨra hamb ñɨndari amar. Eŋambɨrun Yakŋ Ohɨrav
    isupɨr mban ŋgame ŋgamɨmar han aim atɨ irɨh ñɨñmbɨrarɨŋ han, eŋambɨr han kɨr ohɨra
    kehand hamb mahevakarɨm ramar amar. Mach, njɨmɨnj hanez kɨr ohɨra kehand hambez
    ekwaŋg mahevakarɨndɨram amar.
  mam-C: Qu'n nimkux jun kyixk'oj kky'elix kyu'n, a b'ajxi kyla'y tuk'axjo tzajlin
    xkye twutz tx'otx', ex mixla kqla'b'il juntl majl, aj tjapin b'aj tkyaqil.
  ndj-ndj: Nongwa dakuvi na utatala nendu chipindi achi tukali kuchiwona tangila Chapanga
    agoli mlima awu mbaka nalelu, wala dayibwituki kandi ha.
  mbj-NT: '@see-verse:MRK.013.018'
  lat-VUC: Erunt enim dies illi tribulationes tales quales non fuerunt ab initio creaturæ,
    quam condidit Deus usque nunc, neque fient.
  ngp-ngp: Kwaviya mazuwa ayo nayande na masulumizo, kukongela aho Mnungu aumbile
    isi mpaka dyelo, naho haaize ilaile vituhu!
  enq-2: Kenda wamba epea dupa pitaka ita minao, yuu gii dutupanya kenda andake mende
    ipata. Goteme yuupa kaitipa dolapo tee pyao wasia dokonya pituu, indupa tuu lao,
    kenda etete andake dopale mende naepea. Tanga-tangapi kenda etete andake dopale
    mende naipataka.
  eng-ASVBT: For those days shall be tribulation, such as there hath not been the
    like from the beginning of the creation which God created until now, and never
    shall be.
  mna-mna: Pa pataŋana tana, ko sananŋana kat ma ilip pa pataŋana boozomen ta tipet
    pa toono kek na. Indeeŋe mata popoten ta Anutu iur saamba mi toono, mi imar imar
    ma indeeŋe koozi na, pataŋana sa ta kembei ipet pasa zen. Mi kaimer ko pataŋana
    toro sa ta kembei ipet mini som.
  myw-myw: “Igaw tut towen beim, singaya gamag abes bibeg. Kweiboug Yowbad niginbuniyay
    nag ma̱wan. Bweilim babaw nag ma̱wan. Nagein nag ma̱wan. E, tut towen beim singaya
    gamag abes bigeg, tage nag vayuwein biwgow.
  sby-sby: Pakwinga mumasubayo bantu nibakapenge ncebatana bapengapo kufuma kucindi
    Lesa ncalalenga cishi mpaka kushika cindi cino, kayi nteti bakapengepo cilico
    sobwe.
  sll-sll: Onangwo habang i kura talime gul bir u tibi namua. Hamen haya God ari talhan
    i para ol engwo haung gul ere yu u tibi ta humua. Emgi gul ereyu u tibi ta hunamua.
  yaq-NT: Bwe'ituk juname'e taewaimmet, tu'isi jiokot machine. Bwe'ituk, Liojta ke'esamriapo
    aniata ju'unakteka'po naateka inien jiokot machinee'u, kaitatuk. Taa i'an, juname'e
    taewaimmet, jiokot machinee'u junuen aune. Intok aet chukula junale benasi jiokot
    machinee'u, jakwoo juni'i, ka intok junuentune.
  uro-uro: Inguna ama märänga vät iangärhäkt ama qunäng diva ama mor qa masirhat pa
    ama märän angät tpäs moe qärangätni i mudu mänasäng bät ama qäväläm gärqomni i
    sa ma Ngämuqa qa säm iarhongäkt moe bä sarhäkt bä qop as nasot.
  ita-1885: Perciocchè in que' giorni vi sarà afflizione tale, qual non fu giammai,
    dal principio della creazion delle cose che Iddio ha create, infino ad ora; ed
    anche giammai non sarà.
  muy-muy: aɗaba ka sarta gani nani ti mis atəcakay daliya kay àtam daliya ndahaŋ
    ya mis tə̀cakabiyu kwa ahaslani ka ya ti Melefit àgraya məlaŋ a duk àbivaya ana
    kana ni. Kələŋ ga daliya nani ti daliya ndahaŋ atələbi akaɗa nani ɗay-ɗay va bi.
  kqc-kqc: ini adina mirona medari, bi no tora gade iniye, senagi senagi Sei yaku
    oma ma kono riyo, baeyo ma gua mina kana bi koina, gabi rofu di, mina kana bi
    dudusa ogau de nigo.
  tav-tav: Ti yʉtea cãno popiye majuu tamʉorique anigaro. Dio ati ʉmʉrecoore cʉ cátato
    berore to cõo majuu popiye tamʉoya maa. Caberopʉ quenare manigaro.
  eng-ULB: For there will be great tribulation, such as has not been from the beginning,
    when God created the world, until now, no, nor ever will be again.
  spa-VBL: Porque estos serán días de tribulación como nunca ha habido desde el principio
    de la creación de Dios hasta ahora, y nunca más habrá.
  fra-_FOB: Car il y aura en ces jours-là une telle affliction, que, depuis le commencement
    du monde, que Dieu a créé, jusqu'à maintenant, il n'y en a point eu et il n'y
    en aura jamais de semblable.
  hau-ULB: A lokacin za ayi wata matsanaciyar wahala, wadda bata taba faruwa ba, tun
    farkon halittar da Allah ya yi har zuwa yau, ba kuwa za a taba yi ba har abada.
  mal-mal: ആ നാളുകൾ ദൈവം സൃഷ്ടിച്ച സൃഷ്ടിയുടെ ആരംഭംമുതൽ ഇന്നുവരെ സംഭവിച്ചിട്ടില്ലാത്തതും
    ഇനി മേൽ സംഭവിക്കാത്തതും ആയ മഹാ കഷ്ടകാലം ആകും.
  kkc-kkc: Bei, biame omapoo dala toowa oso sibileiso. Esiga mi toowa bei mooloogoo
    biame abaga simino epedee hamapoo, odoo susuga oso dala goo hageesi egele. Esino
    dala goo toowa hagoso sibileso koodobuoga, hamamee dala goo hageesi see agalaime.
  urd-GVR: Kyoṅki un dinoṅ meṅ aisī musībat hogī ki duniyā kī taḳhlīq se āj tak deḳhne
    meṅ na āī hogī. Is qism kī musībat bād meṅ bhī kabhī nahīṅ āegī.
  far-far: Sulia na nonifilae ana fa dangi nai ki, nia kai ta'a ka liufia na nonifilae
    ne wane laona molagali ki kera saitamana, safali 'ua mai ana safalilana kada God
    nia saungainia na molagali ka dao ana kada ne. Ma nao ta ru 'urinai kai fuli mai
    burina.
  suz-BL: परमप्रभु यावेमी रागी सेला रे मुल सम्‍म सुइमी मतुइश्‍शो श्‍येत दुम्‍ब। मोदेंशो
    श्‍येत लेंशा गेनायो मपीब‍। दानीएल १२:१
  car-NT: Poto 'su ata'karykano irombo kynaitan moro jako. Tamusi 'wa ero nono kapy'po
    poro, erome noro moropan oty o'kapy'pa man. Moropan oty enapa o'kapy'pa noro rapa
    kynaitan.
  amp-amp: Nd neft nia thombat mirahko ka tefi tefi kurhefm rhurahm. Ndar bbinysoft
    trhanimohat nhai ndhtet krhopam rhurmom. Yo ndar toh hniwa yiham nhai ndhtet kurhefm
    htikahnom. Yo kto nhai ndhtet kurhefm wompam rhuruhatm. Be tu bro bro krhopam
    tohrahm.
  bht-bht: क्योंकि उना दिना लोकां जो बड़े दुख होणे न, उना लोकां कदी भी ऐसे दुखां दा
    सामणा नी कितया होणा, जालू ला परमेश्वरे संसार बणाया है।
  eng-NOY: For those days will be a time of distress, such as hath not been from the
    beginning of the creation which God created until now, nor shall be.
  cub-NT: Dijãravʉa baquiyéde põeva ʉrarõ ñájinajarama. Nópe paiye cʉbevʉ cãreja,
    mamarʉmʉmata Jʉ̃menijicʉ ʉ̃i cʉed̶arĩ bʉinʉmʉre, pʉ caride máre. Aru cainʉmʉa
    cʉbequiyebu.
  ita-1927: Poiché quelli saranno giorni di tale tribolazione, che non v’è stata l’uguale
    dal principio del mondo che Dio ha creato, fino ad ora, né mai più vi sarà.
  lww-lww: Nanene vanon pogos nene, p̃isi na m̃arera na m̃arera, m̃arera laa sane
    taulu pogos m̃arera tap̃ena lala, nap̃a siar e pogos nap̃a Ntewa sii yomarava
    nini pimi tol nanagane, a yoko ve pog m̃arera re si tai ve sanene pogos tai.
  ckb-ckb: چونکە لەو ڕۆژانەدا تەنگانەیەک ڕوودەدات کە هەر لە سەرەتای دروستکردنی بەدیهێنراوانەوە
    لە لایەن خودا هەتا ئێستا ئاوا نەبووە و نابێت.
  spm-spm: '@see-verse:MRK.013.018'
  nas-nas: Tee arikung teꞌmung tavoꞌkuaing tee bakei dau basi aung kansiꞌ tutuntoma-ita
    nkoaruꞌning-koo bera eꞌmung doong-koo basinooꞌkoo, eeꞌnoko napoꞌ damaꞌke teeꞌ
    basi otoaukaꞌnunge.
  uvl-uvl: iange melmelenga palau ngana nei poreke nenge poreke toto. Nga etue nenge
    NeHalang ala hote tapa pe ich ke at heueu nei, melmelenga palau ngana pele nge
    pomai lohot ero. Pe lohot ngana nei, lape lohot mule ero ol.
  tpa-tpa: Babana no haugahi yana apo hina apoꞌapoe duma, egha hauga ghehauna meyanai
    dobu we nanaꞌarena ita hanapuwei. Maranai au karena Maimaituwa dobu i viwawari
    ma i ne po we amadoꞌi. Wate apo eghaiwa ghehauna we nanaꞌarena ina tupuwame.
  eng-BBE: For in those days there will be sorrow, such as there has not been from
    the time when God made the world till now, and will not ever be again.
  ixl-CNT: Tan aatz tu qꞌu qꞌii tziꞌ, mam kꞌaxkꞌo vaꞌl saꞌatini. Yeꞌsaj tuch unpajoj,
    jatvaꞌx tiempo ichee u vatz amlika txꞌavaꞌ ulyu koꞌxh tzaꞌ tuul. Utz yitꞌ saꞌkojuch
    vaꞌte.
  xsi-xsi: Lâ zo ŋinde, malia ŋalae tina ma ipâŋga. Nia ndoyo, lâ zo ŋinde Maro Kindeni
    ipulia samba wa tâno wa kelekele rârâni sipâŋga lâ, aku imâ lee ipâŋga lâ zo ŋine,
    ande malia kie-kie mine muŋga ipâŋga tia ndo. Aku muli kala malia kie-kie mine
    ma ipâŋga kilo, nde tia.
  crx-NTPO: '''Et la Yak''usda yun inla ''andit dzin whuts''un ''aw lhe''whúsne ''ink''ez
    ''aw ''et ''ulcho ''i be whutso da'' hiye dzoh nulhuzut-i, ''i be dzoh notieh.'
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಮಹಾ ಸಂಕಟವಿರುವುದು, ದೇವರು ಜಗತ್ತನ್ನು ಸೃಷ್ಟಿಸಿದ ದಿನದಿಂದ ಮೊದಲುಗೊಂಡು
    ಈ ಸಮಯದವರೆಗೂ ಅಂಥ ಸಂಕಟವು ಆಗಲಿಲ್ಲ. ಇನ್ನು ಮುಂದೆಯೂ ಆಗುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:MRK.013.018'
  blw-blw: Te hen ligat way fùnag hen hiyachiy tempo wat ammag maid mepaniyan hen
    kenaligatna nanepod hen lugrugin hen nangammaan Apudyus hen angamin ingganad uwan,
    ya uray agé ah ing-inggana wat maid kasen mepachah hen antoy lota ah kaman an
    nadchiy ligat.
  tam-2017: ஏனென்றால், தேவன் உலகத்தை படைத்தது முதல் இதுவரைக்கும் நடக்காததும், இனிமேலும்
    நடக்காததுமான உபத்திரவம் அந்த நாட்களில் உண்டாயிருக்கும்.
  azz-NT: Porín tech ne tonal mochihuas hueyi tajyohuilis ten amo queman mochihuaya
    desde cuac tzinpehuac in talticpac ten Dios quichihuac. Huan amo queman mochihuas
    oc tajyohuilis queme nijín ten nanquipanosque.
  spa-RV-1909: Porque aquellos días serán de aflicción, cual nunca fué desde el principio
    de la creación que crió Dios, hasta este tiempo, ni será.
  csy-csy: Banghangziam cile tua hun ciang hong theng tu ngimna sia, Pathian in a
    kipatcil bitphuana pan kipan tuning dong om ngei ngawl lai a, maisang ah zong
    om kik nawn ngawl tu hi.
