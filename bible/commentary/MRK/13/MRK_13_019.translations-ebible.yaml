  san-ASM: যতস্তদা যাদৃশী দুৰ্ঘটনা ঘটিষ্যতে তাদৃশী দুৰ্ঘটনা ঈশ্ৱৰসৃষ্টেঃ প্ৰথমমাৰভ্যাদ্য
    যাৱৎ কদাপি ন জাতা ন জনিষ্যতে চ|
  tac-NT: napugiti cha resíriká nímempá a'lige rawé, ta'wesi rawé anaga. 'Yako tabilé
    siné aliena enárigá nile, napusí sebasa alué rió 'yégali ruyeme ralámuli a'lige
    kulí 'we enárigá nímala. 'Lige abé a'kinana tabilé enárigá nímala.
  eng-WEBPB: For in those days there will be oppression, such as there has not been
    the like from the beginning of the creation which God created until now, and never
    will be.
  gfk-H: '@see-verse:MRK.013.018'
  viv-viv: FaꞋina medema aiyetai-dina agaidiya vita lakahi-moꞋena ginalakayemu. Mena
    vitai-nadi ma boi tuwai-lokalokana Yaubada babi gimidibubuna ana toveya kadu tova
    hinafane keke hidanuhagani. Kadu aimo tova mulina keke hidede amine hinanuhagani.
  yao-yao: Pakuŵa pa moŵa go ŵandu chalaje ulaje wanganiutyochele chitandile kundanda,
    Akunnungu paŵagumbile chilambo mpaka lelo, ni ngautyochela sooni.
  tgp-tgp: Rani sati tavera atu i pa jeu na rani sati tamlohi la lo hitera mo tapulo
    hin rani atu God mo vai na varama mo tikeli nake i pa sopo mele te rani sasati
    i sohena hin te rani.
  auc-NT: Edæ mänïñedë waodäni nanguï näni wæwëmämo näni angä baquïnö anguënë. Edæ
    Wængonguï nänö badongaïñedë mänömaï näni wæwëmämo baï dæ äñonte ayæ̈ godömenque
    ñöwo ganca dæ änompa. Ayæ̈ godömenque ïinque baganca mänömaï näni wæwenguïmämo
    baï dæ anguïnö anguënë.”
  kbc-NT: Igaataɡ̶a niɡ̶icoa nokododi owidi nawikodico. Niɡ̶ijo Aneotedoɡ̶oji me iliidaɡ̶adi
    niɡ̶ina iiɡ̶o codaa niɡ̶ina natigide aɡ̶ica nawikodigi liciagi niɡ̶icoa nawikodico
    anenagi. Codaa aɡ̶aleeɡ̶icota eledi nawikodigi liciagi niɡ̶inoa nawikodico anenagi.
  bmh-bmh: Ag getal go uhu banou i wanemen. Uwait nug em patai meun ziwas ebu alai
    ulis dareu uhu guzenai tub i zoun, aiu ses han uhu guzenai koli i zumau.
  ctu-BL: Come ti jim bʌ ora mi caj i tilel cabʌl wocol, ñumen bajche' tsa' ñumi c'ʌlʌl
    ti' cajibal jini pañimil tsa' bʌ i mele Dios, c'ʌlʌl wʌle, c'ʌlʌl ti pejtelel
    ora.
  meq-meq: Hərwi mey na, pat eye niye na, ɗəretsətseh bagwar eye. Slala i ɗəretsətseh
    niye ma ta deyeweye na, kə ge bo ɗaɗa bay kwa ka gər nakə Mbəlom a ge məndzibəra
    aye hus anəke. Ada slala i ɗəretsətseh niye na, ɗaɗa ma ta giye andaya sa bay.
  noa-H: Mag jaarta wajapp'a hõor dau haug waujupa. Mag jaar hõor dau haug waujujö
    chan Hẽwandamau mʌg jẽb hompaaju nawejã hooba, ni hag k'urjã hagjö chan habaju
    hajim hanʌm.
  alp-NT: le susate kena petua meru susa lesi bei susate petua maketaru, kai eono
    suike moneka.
  san-VEL: yatastadaa yaad.r"sii durgha.tanaa gha.ti.syate taad.r"sii durgha.tanaa
    ii"svaras.r.s.te.h prathamamaarabhyaadya yaavat kadaapi na jaataa na jani.syate
    ca|
  kbq-kbq: Na'ankure ananknafina tusi'a knaza fore hugahiankino, Anumzamo'ma mopama
    tro hu'nereti eno menima ehanatinerera, fore osu'neankna knaza fore hugahie. Hagi
    henka'a ana hukna knazana fore osutfa hugahie.
  kbh-kbh: er chora puerte ngmenancá echántsemna. Ts̈a jabuache ngmenancá, quem luare
    jobojáts̈ama orscana y më́ntscoñama y más chcoye, cachcá ngménana ndoñe ntjamnana.
  ron-LSB: Căci în zilele acelea va fi o asuprire, cum nu a mai fost așa ceva de la
    începutul creației pe care a creat-o Dumnezeu până acum și nici nu va mai fi vreodată.
  pon-pon: Pwe ni ran oko kainjenjued pan wiaui, me jota due jan ni tapin jappa, ni
    en Kot a kotin wiada kokodo kokolata.
  nhe-BL: pampa ipan nopa tonali oncas tlaijiyohuilistli queja ax quema oncatoc hasta
    quema Toteco quichijqui tlaltepactli huan niyon hasta ama. Huan ax quema oncasoc
    seyoc cuesoli queja nopa.
  sps-sps: tana saa ito tan nainy ‘Iring Tsian Fiisok’ tan nainy to aya, nai iring
    fatsian pis naa non ya te iring fafis a fo nainy iring muan to te fapogaar finy
    e Gov a monaagits to onot non tan ar nainy to aya. Nainy iring tsian fiisok to
    te gima ruak muan, ge vou kan.
  wnc-wnc: Tapduu wagwene meya buyambam siknga siwik. Tapduknga Anututa kep tasike
    tekuuneta apu apmanu kuut meya wa binga takngatu tupa dua apbut. Siwan masan kaya
    meya wa binga wena.
  bus-bus: zaakɛ wɛ́ɛtãmma égↄ̃ kuu gurↄↄ pìnↄa. Zaa gurↄↄ kɛ̀ Luda anduna kɛ̀ ai
    gbã̀a à taka e kɛro, eé sↄ̃ kɛ zikiro.
  gub-BL: A'e 'ar mehe teko upuraraw putar ma'erahy tetea'u a'e wà nehe. Teko nuexak
    pixik kwaw ma'erahy nezewe nugar wà, ywy izeapo mehe arer we wà. A'e 'ar pawire
    nupuraraw pixik kwaw wà nehe no.
  imo-imo: Paimbo aku tepa ulumu oi Goteni mulu mai talo pulu polopa terimu aku waina
    winjo aku tepa ulte kape naa wendo orumu. Kinye kape aku tepa ulumu naa wendo
    oromo. Altopa kape aku tepa ulumu wendo naa ombalo nalo neya aku waina wendo ombalo
    ulumu paa kerimuwa!
  boj-boj: Niŋgi degsib pailyoqniy. Di kiyaqa? Bati deqa tamo uŋgasari naŋgi gulbe
    tulaŋ kobaquja oqab. Gulbe deqaji nami brantosaioqnej. Qotei na mandam atej bati
    deqa gulbe deqaji brantosai dena bosi bosiq agi bini unum. Bunuqna laŋa ambleq
    di dego brantqasai. Agi bati qujai deqa brantqas.
  ulk-ulk: ableglam able kerkerira le ya asiasi wadigilare aukaise ya wader legize
    wadigilare, able kerkerlam ge nade Adide gesep detagmi mena able kerker pe irdiredi.
    Keub kerkerge nole ya nerut lu ko able orwairorwair waikereder.
  eng-DRA: For in those days shall be such tribulations, as were not from the beginning
    of the creation which God created until now, neither shall be.
  knf-knf: Ŋnuur mënţ ŋawo ŋnuur ŋi mnhaj. Mnhaj manwooŋ maambaaŋ kawohara wi Naşibaţi
    aţakuŋ umundu ; kë mnhaj mnŧënţ muŋ maankak aluŋ kawo nin uyaaş uloŋ kak.
  san-KHM: យតស្តទា យាទ្ឫឝី ទុគ៌្ហដនា ឃដិឞ្យតេ តាទ្ឫឝី ទុគ៌្ហដនា ឦឝ្វរស្ឫឞ្ដេះ ប្រថមមារភ្យាទ្យ
    យាវត៑ កទាបិ ន ជាតា ន ជនិឞ្យតេ ច។
  arn-NT: rume kutrankawün antüngealu am chumkawnorume ta mülekenolu feychi Ngünechen
    dewmafilu ta mapu ka mülewelayay rume ta amulerpuachi antü mew.
  zas-NT: din dád guialziroꞌ chuꞌ dxejzii ree, ziꞌc ad wayajctczi diizd chi beenchaaw
    Dios guidxliuj, ad yuꞌ tëëtri dxej gac zian.
  ken-NT: Bǎkɛ́ rɔ mɛnɨkmʉɛt, mbɔnyunɛ ɛsɔŋɔri ɛnɛ́ bo bábhɔ̀ŋ mpok yɔ chi ɛnyǔ
    ɛsɔŋɔri ɛnɛ bábhɨ́kɨ́ re ghɔ wáwák tɛ̌ mmɨk ábhó. Nɛ mpok yɔ ánáŋ ámfʉɛ́t,
    ɛnyǔ ɛsɔŋɔri yɔ ɛpu pɛrɛ bhák wáwák.
