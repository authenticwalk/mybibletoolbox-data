    Teq abeb afaqan araq nazaqta a ta hi gwahtiqdaqmo ham.
  ape-C: Ahudok nyumneh, enyudok amaen ta nyutogur aria arpesh ta shumnek debeiri
    eriger. Arudok eriger seiwok Iruhin nenek agundok atap nani eneshenesh shani arpesh
    shatogur shape shanaki arigaha shatograri douk, aria enyudokmori amaen madae enen
    nyutogur aria nyunek arpesh shumnek arudokmori eriger uwe. Aria kweipon shopunek,
    arpesh ta mare wata shumnek anar arudokmori eriger uwe, uwok.
  bgs-bgs: Tuu madat tô kahirapan na dumunggù. Ándà palang kahirapan na tuu pa madat
    tikud tun ta katigkanayan kani banuwa sippang áknganni, asta ándà palang kahirapan
    na dumunggù na tuu pa madat ka tandingán kani.
  faa-faa: Teketarikia hikia arisia maiya amo, makata umisa faserepeakosane kárahokosapo.
    Kotimo hauaka kára one kepomaresa maiya amo soko, pipu yumo soko, makata umisa
    faserepeakosa ane fana asiafapo. Makata umisa faserepeakosane faraka keseke ayiáka
    umisa faserepeakosafapo.
  kik-kik: nĩ ũndũ matukũ macio gũgaakorwo na mĩnyamaro ĩtarĩ yoneka ĩngĩ tayo kuuma
    kĩambĩrĩria rĩrĩa Ngai ombire thĩ nginya rĩu, na gũtikoneka ĩngĩ tayo.
  cap-NT: Tii sufris timpu yekja sufrisnacquiztan juc'anti sufris cjequic̈ha. Tuqui
    timpuqui Yoozqui tii muntu paachic̈ha. Nekztan jecchuc anapanz̈ tiz̈ta sufrisnacac
    watchiqui. Tekztan najwcchuc anaz̈ iya juc'anti sufrisqui cjequic̈ha.
  ksr-ksr: Kambaŋ iikanoŋ kakasililiŋ jekania booroŋgia koloowaa. Kakasililiŋ soya
    kaaŋa ii wala eeŋanoŋ kambaŋ moŋgeŋ mende kolooŋ ero. Anutunoŋ iwoi kuuya mokolooroti,
    kambaŋ iikanondeeŋ kanaiŋ kambaŋ kokaamba laligoŋ waama kambaŋ biiwianoŋ moŋ mende
    kolooro. Wala eeŋanoŋ mende kolooro ano kanageŋ kambaŋ moŋnoŋ mende koloowaa.
    Kawaajoŋ mono qama kooliŋ laligoŋkebu.
  eng-TNT: For ther shalbe in those dayes suche tribulacion as was not from the begynninge
    of creatures which God created vnto this tyme nether shalbe.
  sbs-sbs: Kakuti ka kuve ni manyando makando, aseni kuvonwa kutanga ku matangilo,
    aho Ireeza ha bumba i kanda, konji hanu, nanta, hape kese ni ku ve vulyo.
  sue-sue: Nera kota, be amira ana mou bamubake kei awamunoya awa. Anutu meni zebu
    tamunua ana zaawero tupie dowa mou zo ago ine oko kei awenua. Ata ama zo ago ine
    noko oko kei awamunoya awa.
  fra-NCL: Car il y aura, en ces jours, des tribulations telles qu’il n’y en a pas
    eu depuis le commencement du monde, que Dieu a créé, jusqu’à présent, et qu’il
    n’y en aura jamais.
  bhg-bhg: '@see-verse:MRK.013.018'
  snn-NT: Ja'an umuguseña ti'anguëna, bainbi ai ta'yejeiye ai yo'ojën ba'ija'cua'ë.
