  cek-AK: To atue thuem ih raihaih loe Sithaw mah long sak tangsuek nathuem hoi vaihi
    khoek to kaom vai ai raihaih ah om tih, to raihaih loe natuek naah doeh om let
    mak ai boeh.
  bkd-bkd: ta saena ha mga pinakahaluhaldek ha kasamukan labaw pa dì hu nangahitabù
    en sugud dà su tanghagaen hu Dios sa kalibutan daw hurà en daan isab mahitabù
    ha iling taena.
  ctu-76: Ñoj wocol mi quejel ili q'uin tyac. Más wocol bajche' pejtyel wocol tyac
