verse: MRK.013.019
translations:
  kpx-kpx: Vaveve toelau lohoveve kena bae balugataho seleveai. Subuta Dilavau vata
    vamale kela isi nova vaveve katealebeu velemaholinu. Toela ke igaena lohosege
    iave keve toela katealebeu bae loholivebene.
  okv-H: Eto iji amikote osaga memenga kesora amo God na uhu te enda te ena amikote
    ere puvuhahija puvija erevira amo osaga ainge amo kiae avoeto kesora te ambota
    aingeko amo mane kesora.
  tbo-tbo: Houga witai banei dumana, babana Yaubada a wiwawala uyahinei ma i nei po
    amalai ega kikina witai mei geka pitenana, ma houga he nenei uyahihi apega witai
    hina geleta meme.
  mal-C: കാരണം, ദൈവം ലോകത്തെ സൃഷ്ടിച്ച നാൾമുതൽ ഇന്നുവരെ ഉണ്ടായിട്ടില്ലാത്തതും അതിനുശേഷം
    ഒരിക്കലും ഉണ്ടാകാത്തതുമായ പീഡനത്തിന്റെ നാളുകൾ ആയിരിക്കും അവ.
  grc-SR: Ἔσονται γὰρ αἱ ἡμέραι ἐκεῖναι θλίψις, οἵα οὐ γέγονεν τοιαύτη ἀπ᾽ ἀρχῆς κτίσεως
    ⸂ἧς⸃ ἔκτισεν ὁ θεὸς ἕως τοῦ νῦν, καὶ οὐ μὴ γένηται.
  bgc-bgc: क्यूँके वे दिन इसे क्ळेश के होवैगें के सृष्टि की शरुआत तै, जो परमेसवर नै
    रचाई सै, इब ताहीं ना तो होए अर ना फेर कदे होवैगें।”
  khz-khz: Kwalana volaganinai rakava e viti-vua kamu pia kwara, Palagu na tanopara
    ekalaato pene vogomai ewagumona, rakava e viti-vua vovetaira ati gewalana. Eia
    mulinai vovetaina rakavana ta ati mapene wala.
  deu-TKW: Denn diese Tage werden eine Drangsal sein, wie eine solche nie gewesen
    ist von Anfang der Schöpfung, die Gott gemacht hat, bis jetzt, und nie sein wird.
  zsr-NT: Yuguꞌ dza niꞌ laꞌzacaꞌ laꞌguíꞌir bunách ca le guc zíꞌatël catiꞌ ziꞌa gutaꞌ
    yödzlyú le benëꞌ Dios ga rdxintë naꞌa dza, ni dza ziꞌa zaꞌc cutu gac cni.
  lin-lin: Pamba te ekozala mikolo ya pasi, na lolenge oyo etikala nanu kozala te,
    wuta Nzambe akela mokili kino sik’oyo, mpe na lolenge oyo ekotikala kozala lisusu
    te.
  hns-NT: Djab se Parmeswar doenia banaais hai ab talak etana kharaab moesiebat na
    bhail hai, aur kabhie na rahiega.
  noa-E: Mag jaarta wajappha õor dau aug waujupa. Mag jaar õor dau aug waujujö chan
    Ẽwandamau mʉg jẽb ompaaju nawejã ooba, ni ag khurjã agjö chan abaju ajim anʉm.
  eng-EMTV: For in those days will be tribulation, such as there has not been the
    like from the beginning of creation which God created until now, and never again
    shall be.
  mib-NT: Chi jeē quejéé un te coo cuehē jnūndóho xeēn, jeē ná tu coo súcuan nde quɨvɨ̄
    ní sáha Yaā Dios ñayɨ̄vɨ́ te nde vijna. Te jeē ndɨ́hɨ jnūndóho ún te ni ma cóo
    ga jeē súcuan.
  bea-bea: Ayi ihe dzinee oolezi tsookachatayahi, ayi etye natooehi zon ooliih toh
    otsi hatseto tike ooli toh otsi Nagha Tgha ayilaii, kwa hlilon too otsi, atu koole
    o-otoowesi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मान् नावागे़न्
    चइःत् ने़स्‍सुआङ्‌धो अक्‍तङ्‌बा किप्‍मा के़घुःबा तुक्‍खेःङ्‌ग आप्‍फाल्‍ले़आङ्
    मे़म्‍बोःङ्‌ङे वाॽ, हे़क्‍क्‍याङ् याम्‍मो आप्‍फाल्‍ले़आङ् मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Muni magono ago yati kwiva na mang'ahiso gakulu, gangahumila kuhuma Chapanga
    kuwumba mulima mbaka lelu, katu yati gihumila lepi kavili.
  mmx-mmx: Mila levenmumuat ap mo levenaleng naba lok kapmek tinotno. Ga ruka i at
    lurutu kaxat at na lavatbung menemen mo ne Moroa ga rudum li i, ise nga na lingina.
    La kopmen bok tara tumumuat kerepmo naba vot melemu.
  cbr-NT: Usai 'i ca unicama Nucën Papa Diosan me uniotabacë 'aían uínsaranbi 'iásamairai
    tëmërati 'icën, amiribishi usai tëmëratëcëntimoi.
  tee-NT: Chunch alhisq'uinit'it ni na lhu catamak'alhk'ajnana' ju lapanacni ju acs
    avilhchan. Catamak'alhk'ajnana' tachi ju jantu tavanan mak'alhk'ajnancanta tus
    acsni tavanan navicantacha ju Dios ju lacamunutpa'. Chai jantu aktam chun catamak'alhk'ajnanchokoya'
    tavanan.
  eng-LSV: for those days will be tribulation, such as has not been from the beginning
    of the creation that God created, until now, and may not be [again];
  cak-NT: Roma cuando xtapon ri k'ij ri', can yalan nim ri sufrimiento ri xtipe. Jun
    sufrimiento ri man jun mej (bey) tz'eton chech-ulef desde que banon-pe roma ri
    Dios. Y chuka' ri sufrimiento ri' man jun mej (bey) chic xtoka.
  pah-NT: Ite'varuhuheteheteva'ea urame po ti hahy hete g̃a pe nehẽ. Nanongara ndogwerekoa'javi
    Tupana'ga rembiapoagwera jate hako. Aerẽ po ti ndogwerekoa'javi nanongara nehẽ
    no, ei Jesus'ga g̃a pe.
  sja-NT: Mãgɨ́ ewate jõmaarãta chupɨria mia jõnadait'ee. Ak'õrepa na eujã oodak'ãriipa
    mãga ook'aa paji, ma awara t'ẽepai waa mãga oo-e pait'ee.
  xed-xed: Ka yawu tsatá ghəŋa haɗik ka sagha ta gita, ta sla a mndərga tsa ghuya
    ɗaŋwa dzaʼa slata ma tsa fitik ya wu, sləglata a vani guli wa.
  mks-NT: Jáchi̱ qui̱ví ndoho ndiva̱ha ini ndó cacuu a̱ cán. Jáchi̱ ja̱nda̱ tá na̱ca̱va̱
    sáhá sa̱ha̱ ñuyíví co̱ó na̱ndoho ini na tá quia̱hva ndoho ini na mé qui̱ví ja̱n.
    Ta tá ná ya̱ha ña̱ ja̱n, a̱ ndícó co̱o ga̱ ña̱ ndoho ini na quia̱hva já.
  gfk-S: '@see-verse:MRK.013.018'
  bmu-bmu: Nalö miaŋgöreŋ kahasililiŋ keta bölökŋi asuhuma. Kahasililiŋ dopŋi mewöŋi
    mi mönöwök nalö kungen kude asuhuba ahöyök. Anutunöŋ yuai pakpak miwikŋaiyöhi,
    nalö miaŋgöreŋök könahiba nalö kiaŋgöreŋ mala kota nalö sutŋe kun qahö asuhuyök.
    Mönöwök qahö asuhuyök aka könaŋgep nalö kunöŋ qahö ahuma. Miaŋgöra mönö köuluköba
    malme.
  dgz-dgz: Iwa wam ame gapan ita anan bagu sisi baware iragen taueta, erewa gapan
    ma onin en endi mame tauini gapan ap mini da ya venasen, amba inak ap mini da
    sia ya venaseta.
  eng-GNV: For those dayes shalbe such tribulation, as was not from the beginning
    of ye creation which God created vnto this time, neither shalbe.
  zaa-NT: Porqui'ni canchu chi gal·la' tsáa nna íl·lani ca sufrimiento fuértení nu
    labí nì' cca dèsdeba gùre' yétsiloyu hàstaá tiempo tsè'e rí'uį, nihua làa ccá
    ruhuą́ bitola nna.
  eng-WEBSTER: For in those days shall be affliction, such as hath not been from the
    beginning of the creation which God created to this time, neither shall be.
  guh-guh: Tsipaji raja bajarapamatacabi bitso jivi bejiobi tsane. Pabejiobicuene
    abaxë jivi caeto ata apo tae Dioso nacua pexanaecujinae, bajarapabejiobicuene
    taena. Bajaraxuacujinae icatsia itsamonae bejiobiaexanae atatsi tsane, itsiata
    bajarapacuenia bitso apo bejiobiaexanaetsi tsane. Tsipaji Dioso epatua yatuucutsiana
    jivi bitso nabejiobitsiaya pejinavanapaematacabianëminexa, bitso jivi nabejiobitsia
    pejinavanapaeyaniva.
  bon-bon: ingle pui padare cabu lui mäpu baborage gyene iyeta poto mäpu cabu ca,
    lui cina ituge äpletnuta ai gawecewe me agedna cabu ca ngälu ai taje, cuta ingwe
    ca lica cirege äpletnuta.
  nhw-BL: pampa ipan nopa tonali oncas tlaijiyohuilistli quen amo quema oncatoc tlen
    quema Toteco quichijqui tlaltipactli huan niyon hasta ama. Huan teipa amo quema
    oncasoc seyoc tequipacholi quej nopa.
  swh-ONEN: Kwa maana siku hizo zitakuwa za dhiki kuu ambayo haijapata kuwako tangu
    mwanzo, hapo Mungu alipoumba ulimwengu, mpaka leo, na wala haitakuwako tena kamwe.
  wbi-wbi: Kweluliiva ulupumuko luno nalughelile kuvoneka kuhuma uNguluve ipela iisi,
    kuhanga kufika umusyughu. Kane nalulavoneka lusiku.
  bba-bba: Domi sɑnɑm mɛ sɔɔ, nɔni swɑ̃ɑ bɑkɑrɑ ko n wɑ̃ɑ tèn bweseru tɑ ǹ koore
    sɑɑ hɑnduniɑn toren di sere kɑ ɡisɔ. Ten bweserɑ kun mɑm mɑɑ sisi.
  eng-KJVCPB: For in those days shall be affliction, such as was not from the beginning
    of the creation which God created unto this time, neither shall be.
  kgk-NT: Upe áry-py ohasa asy eterei va'erã yvypóry kente kwéry gwive. Ko yvy rembypy
    Nhandejáry remimoingokwe oiko jave, upe áry e'ỹ mboyve, ndohasa asy etéiry va'ekwe.
    Upe ary-py ae ohasa asy eterei va'erã. Ha upe áry rire katu ndohasa asy etevéi-ma
    va'erã.
  waj-waj: Iqii suai ivaki kaayau maisa mmuaararaivo ari vookaraivai vainno mmuakiaa
    mmuaararaiyauvo gioonna kiaapuuyaki vaiyauvaa yaataraanaravai. Nnaaru Anutuuqo
    ngiau mmata uu suaivaki varuuya varia rada nnidada makee aa suai ta variaunnaivaki
    variaiya hama kaayau maisa mmuaararaivo itaama vaivaa taavaivee. Fai yapooma variaaraiya
    hama itaama vai mmuaararaivaa taaravai.
  ekk-PKP: Sest siis on selline hädaaeg, mida ei ole olnud Jumala loodu algusest kuni
    tänapäevani ja mida ei tule enam kunagi.
  mpx-mpx: Kaiwena sauga o elana miloloyowan bwabwatana hot ni masal, ololana o nige
    sauga etega i mamasal abatelipuna elana sauga toto Yehoba panayawi i ginol, ana
    siga sauga ya. I ola al nige ni gagan sauga mulaa.
  wbp-wbp: Yangka kuja Kaaturlu nguru manu walya nyurru-wiyi ngurrju-manu, nyurru-wiyi-ngirli
    jalangu-kurra, kula nganangku nyangu kuja-kurra maju rdipinjarni-kirra, lawa.
    Manu kula nganangku yarda nyanyi ngaka maju-nyayirni-kirra kuja, lawa.
  luo-luo: nikech ndalogo nobed kinde mag chandruok ma ok nyal pim gi moro nyaka aa
    chakruok, chiengʼ mane Nyasaye ochweyoe piny, nyaka sani; kendo onge chandruok
    moro mibiro pimo kode kendo.
  nhe-NT: pampa ipan nopa tonali oncas tlaijiyohuilistli queja ax quema oncatoc hasta
    quema Toteco quichijqui tlaltepactli huan niyon hasta ama. Huan ax quema oncasoc
    seyoc cuesoli queja nopa.
  aii-aii: ”ܣܵܒܵܒ ܡܸܢܕܪܸܫ ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ ܒܸܬ ܗܵܘܹܐ ܐܘܼܠܨܵܢܵܐ ܕܠܹܐ ܝܠܹܗ ܗܘܝܼܵܐ ܡܐܲܝܟ݂
    ܕܝܼܹܗ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ ܕܒܸܪܝܵܐ ܠܹܗ ܐܲܠܵܗܵܐ ܘܗܲܠܔ ܐܵܕܝܼܵܐ، ܘܠܹܐ ܗܵܘܹܐ ܡܸܢܕܪܸܫ
  esk-NT: Taipkunani uvluni iñuich nagliksaatlullapiaġniaqtut qaŋapaŋniñaglaan Agaayyutim
    nuna iñiġataqmagu. Aasiiñ taatnatun nagliksaaqtigitqikkumiñaitchut aquagun taavruma.
  msb-msb: kay sana na panahon magkakaigwa sin grabe na pagtios na wara pa mangyari
    tuna san paglalang san Dios san kinab-an hasta niyan kag dili na mangyayari gihapon
    hasta na lang.
  cpa-NT: Di³ hiug¹² hí¹ jmø³uai¹² jmai³ jøng² cónh¹ jín³ jmø³uai¹² ma²ca¹hí¹ jmøi¹guǿi¹
    cónh¹ jmai³ ja³ca¹niu¹ jmøi¹guǿi¹ ca¹lah¹ca¹tǿ² jin³ na¹. Jø¹² bín³ ha¹chi² hí¹
    jmø³uai¹² hiug¹² lah¹jøng² jmai³ siíh³.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଏ ଦୁନିଆ ତିଆର୍‌କଲା ଦିନେଅନି ଆଜିକେ ଜାକ ସେନ୍ତାରି ଦୁକ୍‌
    କସ୍‌ଟ ଅଏନାଇ ଆରି ପଚେ କେବେମିସା ନ ଅଏ । ସେନ୍ତି ବେସି ଦୁକ୍‌ କସ୍‌ଟର୍‌ ଗଟ୍‍ନା ସେ ଦିନ୍‌ମନ୍‌କେ
    ଅଇସି ।
  meu-meu: Badina be unu dinadia ai hisi bada herea bae vara, Dirava ese tanobada
    e karaia negana amo hisi unuhetomadia asie vara ema bona harihari, gabeai danu
    unuhetomana ta basine vara lou.
  yva-NT: Arono wusyin Amisye po mine so ranarijoe ndea naiso vatane awa siurije mamaun,
    yara awa siurijo rijate so manakoe rave. Arono indati siurijo rijate so mewen
    to, weamo siurijo maisyare umasom inta makanande akatoe ramu.
  dgc-dgc: Dahilan ta panahun a éya,” kagi ni Jesus, “éy magdanas i étanan a tolay
    ta dikél a kahirapan. Ewan pabi nakekenaman na tolay i kona sa a hirap sapul to
    péglalang na Diyos ta mundua, a hanggan nadid. Pero éwan tu kéhuway i kona sa
    a panahun.
  zpm-NT: Wlal ne biaaṉ guidzliu haxta lo nadze, gard gaṉ miech tib guieḻnëdox sca,
    ni gdziṉdragaa dze ne gaṉ zhow stib.
  hix-NT: Àtoko rma, thenyehra rma haxa neryewhamyatxhe hampànà, toto komo. Àro wyaro
    eryewhampàra ro mak nehxatxkonà, amnyehran heno komo, Khoryenkomo wya toto yakàhtothàrànhàrà
    yaye ro rma. Àro wyaro eryewhampàra rma rha natxhe xarha, amnyen komo, kekon hatà,
    Txesusu.
  sim-sim: Nomorawu os talakwa oso wasilaka mendek nakwa sir. Misambi toso nari wolok
    sishi rara ter wolo nga mbeek oso himi kas talari ambu sir, wahau. Ihi kumak erem,
    mbeek oso himi kas indik talakwa ambu sir.
  npi-ULB: किनकि त्यस बेला ठुलो महासङ्कष्‍ट हुनेछ । यस्तो त परमेश्‍वरले संसार सृष्‍टि
    गर्नुभएको दिनको सुरुदेखि अहिलेसम्म भएको छैन, न त फेरि कहिल्यै हुनेछ ।
  cgc-cgc: tak ta yon man na timpo maagian ta mga ittaw segeng na kakulian na ula
    pa naagii ta bisan kino alin ta pagbuat ta Dyos ta kalibutan i daw kalangitan
    asta anduni. Ula en may matabo pa na mas segeng na kakulian kaysa ta iling tan.
  tim-tim: Akto sop ain siâ me siâ hârok wilâgem poyagem metewiap, dop hainare Anutuŋe
    luâk liunmâ mâŋgiewân bak bo miawagep. Dâ manmâ gai bo miawakbiap.
  yor-yor: Nítorí ọjọ́ wọ̀n-ọn-nì yóò jẹ́ àkókò ìpọ́njú, irú èyí tí kò ì ṣẹlẹ̀ láti
    ìbẹ̀rẹ̀ ẹ̀dá Ọlọ́run. Irú rẹ̀ kò sì ni ṣẹlẹ̀ mọ́.
  wos-wos: Wun nukwa séfélak xakéngali xakutandé. Hanja God atéfék joo huratakandén
    nukwa wungi maki xakéngali nawulak xakuhambandé. Némbuli akwi hukémbu akwi wungi
    maki xakéngali wambula yamba xakukéndé.
  emp-NTPO: Maʌ̃ ewarid̶e ẽberãrãra bio bia mĩgad̶ia. Ãcõrẽba naʌ̃ ẽjũã od̶ad̶eba
    ʌ̃taa ẽberãrãra maʌ̃ quĩrãca bia mĩgad̶acaa idjab̶a mãwãnacarea waa ara maʌ̃ quĩrãca
    mĩgad̶aẽ́a.
  eng-F35: because those will be days of affliction such as there has not been the
    like from the beginning of the creation that God created until now, and never
    again shall be.
  ind-ind: Karena pada hari-hari itu akan terjadi kesusahan besar. Kesusahan seperti
    itu belum pernah terjadi sejak Allah menciptakan dunia ini sampai sekarang, dan
    tidak akan pernah terjadi lagi sesudahnya.
  pes-OPCB: چون در آن روزها مردم به چنان مصیبتی دچار خواهند شد که از آغاز جهانی که
    خدا آفرید تا به حال روی نداده است و هرگز نیز روی نخواهد داد.
  mpt-mpt: am olo dimo nakaia unangai enin kino sum watemomabiobe. Sinanggwano Gode
    dabale mema klanebio dim osa eka mema dim olosa inamin enino mo tam tlota nibo
    watemin blimobe. Eka sinanomosa inamin enino imino mo tam tlamabobabe.
  ssx-ssx: Ka꞉nda꞉ma꞉ homa꞉la꞉eki koto tupa꞉ amba꞉ na epeekeme. Koda꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉
    wepia haena꞉ la꞉la꞉ dina꞉ kini pa pua ame do make dia꞉me. Wetepena꞉ make ka꞉nda꞉ma꞉
    homa꞉la꞉eki koto tupa꞉ na ipilieke leekeme.
  mkl-mkl: Ntɔ ntɔ, ɑjɔ nŋu wɑhɑlɑ nlɑ nlɑi ɑ́ nɑɑ iyi ɑ kù yɛ dimiɛ hɑi sinte wɑɑti
    iyi Ilɑɑɔ̃ í tɑkɑ ɑndunyɑ hee ku bɑɑ nsɛi. Nɔ ɑ kɑɑ kɑ yɛ dimiɛ mɑ́ hee do ɑjɔ
    fei.
  gaq-gaq: ମାତର୍‌‌ ଆତେନ୍‌‌ ଦିନାଆଣ୍ଡେଙ୍ଗ୍‌ ଏନ୍ତି କସ୍‌ଟ ପାଂଏ ଜେ’ ଦେତ୍‌ରକମ୍ ମ୍ନା ବିପଦ୍
    ପର୍‌ମେସର୍‌ନେ ଆରେବକ୍ନେ ବାନ୍ ଏବେ ଜାକ ଙ୍କାରେ ଗଟେ ଆରି ଅଃନାଡିଗ୍ ଆଗଟେ ଣ୍ଡୁ ।
  gof-RNT: Ays giikko, Xoossay alamiya medhdhida wodiyappe doomidi, ha77i gakkanaw
    haniboonna metoynne sinthafekka hanonna metoy asa bolla he wode hanana.
  unx-unx: ଚିୟାଃଚି ଏନ୍‌ ମାହାଁକରାଃ ଦୁକୁଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ବାଇୟାକାଦ୍‌ରେଆଃ ଏନେଟେଦ୍‌ଏତେ
    ନାହାଁଃ ଜାକେଦ୍‌ ଚିଉଲାଅ କା ହବାକାନା ଆଡଃ ଚିଉଲାଅ କା ହବାଅଆଃ ।
  gah-gah: Ámina gamenaló genavagi netá utó itimó nenémo Ómasímo apí oko netá matá
    ale utó i gamenalotí emane utó osá ami netá nene minoloko itike itike imane gamenaló
    utó amive. Nolu gamenaló utó okoko nenémini veletó goha utó aminogo ive.
  lcm-lcm: Using si taun ang ka atogon a mamaiten tavirimok, na kapo laba ani keve
    mamaiten le si tutapong i kuli rina ke God kata asinong ia, tung si taun ke na
    aimung kapa.
  aer-aer: Yewe, akurne akngerre anthurre kwenhe anetyenhe, arrekwele-ngentyele nhenge
    Ngkartele-arle ahelhe nhenhe mpwarekenge akurne arrpe-anenhe akwetethe irrepirreme.
    Kenhe tyerrtye areyele arne akurne nhenhe-arteke-irrerlenge arrwekele aretyakenhe
    aneke. Alakenhe-arteke itne awethe anetyakenhe anetyenhe.
  qvc-NT: Chay mitikanayki diyakunapiqam runakuna, warmikuna ancha rinllapa padisiq.
    Chaqa Dyus kay pachata rurashqan diyamandapacham mana nunka chayshinaqa padisishqallapachu.
    Chay ñakay diyakuna pasaptinmi, manana nunka chayshinaqa rinllapachu padisiq.
  tgl-ULB: Sapagkat magkakaroon ng matinding kahirapan na wala pang kagaya mula nang
    simula, nang likhain ng Diyos ang daigdig hanggang sa ngayon at wala nang mangyayari
    pa na katulad nito.
  cbs-NT: '@see-verse:MRK.013.018'
  xtm-NTPP: chi vaa kivi yukan chi kivi tnundo'o tnuneni xeen ko kuu. Ûni in tnundo'o
    ja masu nama ni yo kuu sukan onde kivi ni sa'a Su'si ma ñuu ñayivi a, te onde
    kenda kivi kenda tnundo'o tnuneni ja ni jani ini Su'si ma ja ko kuu ma ni‑ka'nu
    ñuu ñayivi a. Te nú ni jinu ma, ni masu sa'a‑ka ya sukan.
  nnq-nnq: Gambu kingobu chenie kubakube kulaga kwenio kwanapitije tangu Nnoongo apapangana
    dunia mpaka lele, na ipitije kabele.
  bao-NT: Ñañaro biirica rʉmʉri, jĩcãti ʉno peera Ʉmʉreco Pacʉ ati yepare cʉ̃ ca tii
    jeeñoro jiro ca bii ñaatirique, ñucã jiro ca bii nemotipe, biiro biirucu.
  san-ORI: ଯତସ୍ତଦା ଯାଦୃଶୀ ଦୁର୍ଘଟନା ଘଟିଷ୍ୟତେ ତାଦୃଶୀ ଦୁର୍ଘଟନା ଈଶ୍ୱରସୃଷ୍ଟେଃ ପ୍ରଥମମାରଭ୍ୟାଦ୍ୟ
    ଯାୱତ୍ କଦାପି ନ ଜାତା ନ ଜନିଷ୍ୟତେ ଚ|
  huv-NT: Cos aaga nüt quiaj apmamongocharan xeyay ngo majneaj, leawa nómban ngomeaag
    ajlüy ajan wüx Teat Dios tarang a iüt cam, aton ngome apmajlüy alinomb.
  otn-NT: Porque xa̱ndøn'ʉtho te da̱ thohyø ja̱'i̱ na̱ ra̱ pa na̱. Nu̱ te di̱ nja,
    hi̱nja̱m'mø xa̱ nnu̱ yø ja̱'i̱ ngue xa̱ njap'ʉ asta̱ gue'mø ma̱mbá̱ fʉ'a̱ nxi̱mhäi.
    'Nɛ̱ ya hi̱nni̱ mantho da̱ hnu̱ ngue ma̱høndi̱ njap'ʉ.
  nop-nop: Koom tububihila Bepaŋdi kwet kunum yehitubu-mintagukneŋ nemek malabumuŋ
    mintagiŋ iŋgoŋ yendi yalakapmeŋ tiŋa mintaune mindaŋ kotigoŋ undiniŋ nemu mintawaak.
  obo-NT: Su iddos kosupittoy to iddon timpu, lampas pa taddot kosupittoy pomon poron
    to tigkonayan to kodbovaa to ingod taman ko-ungkay. Woy worad en od inguma pa
    no kosupittoy no iling tadda.
  cak-ENT: Roma tok napon c'a ri k'ij ri', nc'o ruvi' pokonül ri npu'u. Jun pokonül
    ri man jun bey xuc'ulun tüj pari' ri ruch'ulef jampe' ri banun can roma ri Dios.
    Y chuka' ri pokonül ri' man jun bey chic nc'ulun.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤏᤧᤛ᤻ᤛᤢᤀᤠᤱᤎᤥ
    ᤀᤰᤋᤱᤒᤠ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤋᤢᤰᤂᤣ᤺ᤱᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤶᤒᤥ᤺ᤱᤅᤣ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  snx-snx: '@see-verse:MRK.013.018'
  kql-kql: Kavɨla valundi balañjun yakai yakai vaŋ tonapa. Kavɨla ŋɨn galavale yaka
    valun anañ Gotɨn lua wofop pavevendi pɨndaŋɨle yaka valu wofop matɨkakalekapa.
    Kavɨla valu pɨndaŋ balañjun yika mɨñakavik yakai yakai vaŋ ka tonapayi.
  mie-NT: Chi tá quijéhé ñúcuán de coo cuāhā tūndóhó xéēn, jāá ncháha ca coo súcuán
    jondē quīvī jā ní nsāhá Yāā Dios ñayīví de jondē mitan. De tá yāha tūndóhó ñúcuán
    de ni mā cōó cā jā súcuán.
  san-TIB: ཡཏསྟདཱ ཡཱདྲྀཤཱི དུརྒྷཊནཱ གྷཊིཥྱཏེ ཏཱདྲྀཤཱི དུརྒྷཊནཱ ཨཱིཤྭརསྲྀཥྚེཿ པྲཐམམཱརབྷྱཱདྱ
    ཡཱཝཏ྄ ཀདཱཔི ན ཛཱཏཱ ན ཛནིཥྱཏེ ཙ།
  qve-NT: Chay p'unchawkunapin runakunaqa anchata ñak'arinqaku. Sayna ñak'ariyqa manan
    karanchu, kay pachata Dios unanchasqanmantapacha asta kunankamapas, nitaqmi sayna
    ñak'ariyqa huktawanqa ni hayk'aqpas kanqachu.
  pao-NT: Esoo gi besa a namanekwuna tubetse unu suda, gi hannano'o namanedu ka teepu
    namadabuese.
  cbu-NT: Watam tputs wanipaja kiyung kachiychinllina. Sirútamastaati ashimaa kiyung
    kachiyshish nda patarusin pangchinllinaya. Sheeru pastakachu, anush nda yusur
    kiyung kachiychinllinaya.
  usa-usa: ááqibo mi-táígó-kánáámá mú mikákáá táígoma ínama ááqibo naayóbáqá Áánûqtu
    máqte-qtataaqa tarôq urái-kanaarake íbêkaraqa íma mirá-uraiye. keqnáámmá móragaraqa
    íma mirá-kánáámá aurániye.
  soy-soy: Likumúŋɛ́ rɛ siyɑ́ɑ sɛɛ íwɛ píimɑ sikɔ́ lɛ. Kɛ Uléécɑɑ uú nɛ kɛtẽ
    n wɑ, ɑ́pi íwɛ iyɛ̃ icɔ yɛnɑɑlɛ̃, iicɔ íi kɔ píkɑi léeri.
  bkx-bkx: Fun olas nane, susal aꞌnaek! Naꞌko Uisneno nmoeꞌ pah-pinan ii, tal antee
    muni ii, atoni feꞌ ka niit leꞌ susal aꞌnaek on leꞌ nane. Ma lof atoni ka niit
    antein fa susal on nane.
  hui-hui: Horo uruningi mo ko holene dewaore wulebira. Ani bulene wulebirago Ngode
    Datagaliwabehanda bibahende wabiyangi howa nawinigo mahabi nde lone ogonidagua
    nawulebira.
  amf-amf: Ogo wodanka Barjo peen koam kinin pijorra yedayse ta koka yekka eedinin
    haapaammo gaale niva ko nive; os birantear kodettsino gaaleno yer hamin hambhaakaar
    nivehe.
  quc-NNT: Je ri', rumal chi käpe na nimalaj k'äxk'ol pa taq ri q'ij ri', ri man k'olinaq
    tä ri' tzpa ru chaplexik loq ru b'anik ruwächulew rumal ri Dios k'ä pa taq we
    q'ij ri'. Te k'u ri' man k'o tä jumul ri kepe chi na k'äxalaj taq q'ij junam ruk'
    ri k'äxk'ol ri'.
  dob-dob: “Onaꞌaiꞌaila tuta gote mwau wawasae, manuna tuta nina Yaubada baleꞌu ꞌimweluluina
    ꞌenega ga batuwa nigeya ꞌebweu wate mwau gete nadigega, ta muliyega mwau gete
    geyaꞌabo wate ꞌiapwesapwesa limana.
  wrs-wrs: Manara, nonamba hona kinkumbiva indkumbimba si plotheinvav ora i, hona
    kinkumbiva mendekli hevm, seilva espetambo lohvna, Sesoa seilva hona pethava venamba,
    veiva daipota men, wo eva sewonamba si osva owaita.
  mca-mca: Qe pe' neƚutsji' hatse' qii'ija pa'qu' a'taxe' qa iftsitsji'ha iye, qa
    ham pa'qu' hayiits ƚunye'ji'iju'ƚ in ipƚu'uk'i ek in i'nk'a wanaqsiijkii ha'ne
    sehe' qa yamijii hane'ej, qa nite' ƚ'anuuyi'i iye qu' ƚunye'je'kii iye hatse'.
  tzo-TZC: Yuꞌun mu noꞌox albajuc ti vocol ta xtale. Sba to velta ti jech ta xichꞌ
    svocolic ti cristianoetique. Jaꞌ mu sta ti laj yichꞌ tal svocolic ti cristianoetic
    ti sliquebal banomile. Cꞌalal mi echꞌe, muꞌyuc xa jech ta xtal ti vocole.
  mya-mya: လော​က​ကို​ဘု​ရား​သ​ခင်​ဖန်​ဆင်း​တော်​မူ​ချိန် မှ​စ​၍ အ​ဘယ်​ကာ​လ​၌​မျှ​ဤ​ဆင်း​ရဲ​ဒုက္ခ​မျိုး​ကို
    လူ​တို့​မ​ကြုံ​စ​ဖူး။ နောင်​ကာ​လ​၌​လည်း​တွေ့​ကြုံ ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  gng-NT: I ya dɛn binib li ji ijɛnd kí gbien. Haali uŋɛndun ya cincinm kí lá baa
    fɛnfɛnnɔ, nib ŋa laan jin' i ya jɛnd ya bol, ka ji lì li ji yɛ̀ fiebu.
  cbi-NTPO: matyu juntsa malutala tsamantsangue taaju ke' puinu dejuve, tsaju' naa
    Dios entsa tu dekenu tinbunu bain juntsaa i' puityuwaa ju', naa ne chai tinbutala
    bain, naa kayu bene bain juntsai taaju in jutyuuya i' puinu tsuve.
  ikk-NT: Makẹni okẹn afụnfụn jẹnkọ d'a rị ogẹn hụ—ụdị hụn rịtulẹni, gha ogẹn Osolobuẹ
    gi ke ụwa d'e ru ogẹnni; ụdị a arịkọzị.
  leu-leu: A mu yaan aava ri taa savat ve a yaan ina fakasanaman. A yaan saat malaan
    pife savat paamua ti la yaan ina tangpat e fefexaxaas tanin. E a buk yaan aanabeꞌ
    i taa pife savat fulaa.
  maz-NT: Na ngueje me ra sufridoji na puncjü c'o pa c'o, c'ü nunca sufridoji a cjanu
    ndeze 'ma o dyät'ä Mizhocjimi ne xoñijõmü. Y dya cja xe ra sufridoji c'ua.
  bod-N: རྒྱུ་མཚན་ནི་ཉིན་དེ་དག་གི་རིང༌ལ། དཀའ་སྡུག་འབྱུང་བར་འགྱུར་བ༌དང༌། དཀའ་སྡུག་དེ་ལྟ་བུ་དཀོན་མཆོག་གིས་འཇིག་རྟེན་བཀོད་པ་ནས་ད་ལྟའི་བར་དུ་བྱུང་མ་མྱོང་ལ་རྗེས་སུའང་འབྱུང་མི་སྲིད༌དོ།།
  tca-NT: —Erü ngẽma ngunexü̃gügu rü poraãcü tá nangẽxma i ngúxü̃ ga noxri Tupana
    naãne ixügügumama taguma yexmaxü̃, rü ngẽmawena rü tagutáma nangẽxma.
  zpl-NT: Xne chiquiꞌ nehuana zeca bee bene bichia zeꞌe, hasta chenu ungacheꞌ iliulabe
    lá aca bee nucuaꞌ scua, nu lecaꞌ xunga acalá bee nucuaꞌ scua niꞌ stucu bese.
  mbc-NT: Mîrîrî warantî eena yai, enen tîwe'sanon e'taruma'tî ipîra. Sîrîrî non koneka'pî
    Paapaya pata pai sîrîrî tîpose anî' e'taruma'tî pra awanî, inkamoro e'taruma'tîto'
    ton kaisarî. Moropai mîrîrî warantî to' e'taruma'tî tîpo inî' anî' e'taruma'tî
    pepîn mîrîrî warantî.
  ndg-ndg: Paba ni masaka makolo iyo lisiku, ambayo ganopitya kwa tangu Nnongo aumbike
    Dunia. Mpaka mbeyambe ya inapitya kwaa na ipitya kwaa.
  wsk-wsk: Mu awuk, tom mu te ko ikup aratukko mu am memek biya nunguningkiri, tom
    Kaem ali se mel singir biya nungokko duap beteram tom te, ikup bo uwuta me aratam
    tai aitak bare aratukko, ale udagi aking ikup bo uwuta me aratukko.
  toj-NT: Porque ja huocol iti jel tzatz juntiro. Quechan huocol mas tzatz oj ajyuc
    masan ya cujlajuc ja satq'uinal ja Diosi. Mi ni nunca ba ilxia soc mi ni nunca
    oj jac otro vuelta ja jastal iti.
  dwy-dwy: Ga dhiyaŋuya mariyu ŋuli yolŋuya waya galŋaya wirrkina nyelyu, yätjthina
    ŋuli. Beŋu bili ŋunhi ŋayi God-Waŋarryu ŋurru-yirrꞌyuna dhuwaya wäŋa, balanyamiyu
    gurrana ŋunhi yolŋuya waya nyelyuna. Yurru dhiyaŋuya mariyu ŋuli yolŋuya waya
    wirrkina galŋa-yätjthi. Ga yalalaya yakana ŋayi ŋuli buluya balanya gumurr-ḏäl
    maḻŋꞌthu.
  kkl-kkl: '@see-verse:MRK.013.018'
  tbc-tbc: Man ata wo? Saen an lo dop muruan tubun geig ak ilasa wa. Muruan naok ago
    yak gubak mi ta ilasa na ya, saen tan en ilasag ipalug gamu en lo, mel igo yak
    ilasa man tia geig a, agod murnap fon ta ilasa da na wa.
  sna-sna: nokuti ayo achava mazuva okutambudzika asina kumbovapo kubva pakutanga,
    Mwari paakasika nyika, kusvikira zvino, uye haachazombovapozve.
  smk-NT: ta say dya'dya' li' konan sitaw a panaon ket kasa gapo et nin kapadan nangyadi'
    ana nangibwat et sin naparsa yay mundo anggan sawanin, tan kasa gapo nin kapadan
    mangyadi' et li'.
  grc-TCGNT: Ἔσονται γὰρ αἱ ἡμέραι ἐκεῖναι θλίψις, οἵα οὐ γέγονε τοιαύτη ἀπ᾽ ἀρχῆς
    κτίσεως ἧς ἔκτισεν ὁ Θεὸς ἕως τοῦ νῦν, καὶ οὐ μὴ γένηται.
  mzz-mzz: No tutuyanina waineye kaiata mwau bwaigiotoqina. Yaubada pwayapwaya ivalabubuni
    imai kasiotoqa ge mesai mulineye wete ge inasauyedi.
  gof-WFTW: Ays giikko, Xoossay alamiya medhdhida wodiyappe doomidi, ha77i gakkanaw
    haniboonna metoynne sinthafekka hanonna metoy asa bolla he wode hanana.
  spa-BLM: Porque en esos días habrá opresión, como no la ha habido desde el principio
    de la creación que Dios creó hasta ahora, ni la habrá jamás.
  kyz-NT: —Aipoa kwara rupi 'gã 'gã nerekou tyweaete. Ywy apo ypyramũ nitywi futari
    ae rereko tywera aipo 'jawe rakue. Anure nanẽ nipo nitywi futari ae rereko tywera
    'jawe nũ— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Acuna mhmüp cun mkhuimkhanaka mhmüpa kya khai, acuna kba khuikhanak cun
    Pamhnama pyang khawmdeka ngtüi üng tün lü, atuh cäpa am ve khawi, i tia pi am
    ve be ti.
  cya-cya: Si'yana caan —scasca nu ti'i tnu, nu a nchca siya' tsato'o ti' xa mtñan
    Ndiose chendyu, lo' ñi a ntsu'hui 'a cha' ti' caan la na—.
  beu-beu: Se ved uangu etatabit susa angu ebele! Turang mi Lahatala Ana por-burang
    ening angmi hoa anga vengjehi anga, susa eele aulang angu nehe bae uuling ateing
    jedung. Aulang di eningse susa eele aulang angu nehe bot bae bale uuling ateing
    niang.
  wrk-wrk: Wabula barri kamambarra yabimbayi yaji Kudwanyi. Nanamunanyi nanginkurri
    mikuyaji walkurrayngka kijinyi barrinani nayinda kiji, jalija badajba, jalija
    marda narrimi wirlku kulawirarri. Baki bayngkani barri miku mili walkurra kiji
    barrinani nayinda kiji.
  nii-nii: Kunum ełe, oł embin tui owundu kumb se tonu omba. Kumb ok, Gos epi pei
    eririm kunum, pei o pum; nga pe yi ku oł embin tui ei nge ok tonu oneririm. Ekii
    se oł embin tui, ei yi ku tonu onenmba.
  ign-NT: Te jena sácheanayare, tétavi­ca­vayare eta nacata­ji­vai­ra­yarehi ena achaneana.
    Tájina tácutimahi eta táiñehi­vayare eta nacata­ji­vai­rayare, te táepani­ravahi
    eta máepiya­sirahi ema Viya eta juca apaquehe. Te táequenenapa eta tíñehiyare,
    tájinainapa tácutimahi.
  dik-NT: Kɔc aabï gum apɛi ye nïnkä, gum këc kë kaŋ yök tɛ̈wäär cɛk Nhialic kɔc agut
    cït ëmën. Ku acïï rot bï bɛn looi.
  cac-cac: Yujto a jun nivan yaelal ol ja d'a jun tiempoal chi', manta b'aj ix yac'
    icha chi' yictax ix sb'oan yolyib'an̈q'uinal tic Dios. An̈ej jun chi', man̈xa
    b'aq'uin̈ pax ol yac'xi icha chi'.
  tzj-E: Cara' quenbij chewa com c'ola jun nimlaj lowlo' npe na per najni'la nim.
    Ajru' tiemp wankersan ta rwech ruch'lew rmal Dios majo'n jun lowlo' penak ta más
    ta nim chwech jawrara jnemjon rbixic chewa y majo'n chic jun xtpe ta más chta
    nim.
  san-BUR: ယတသ္တဒါ ယာဒၖၑီ ဒုရ္ဃဋနာ ဃဋိၐျတေ တာဒၖၑီ ဒုရ္ဃဋနာ ဤၑွရသၖၐ္ဋေး ပြထမမာရဘျာဒျ
