    ganang u ira ababanga kami yara'ganang undu' mamareng ka ningwara' guk mo' katam
    kugurang karengsa' ira abutam.
  ino-ino: Hae Anumaya Koti'a ma mopa alo hu'nea afina'ae meni afina'ae ani ala havi
    kana hapaisea kana va'yi ohu'ne. Va'yi ohu'nea'maki ani havi kana va'yi huno vaya
    ala apa'kafu kike. Ala ala apa'kafu kiteno henaka'a ani akufa ya va'yi ohuke.
  gnn-gnn: Liŋgu ŋulinyaramirriyunydja yurru bathala yana mari marrtji yukurra ŋutu'
    dhika wal'ŋu. Ŋulaŋuru liŋgu ŋurruŋuru ŋunhi Godthu djäma ŋurruthaŋala dhuwala
    wäŋa, marinydja yukurrana marrtjina, yana liŋgu ga dhiyaŋu-wala dhuwala mukthun,
    yurru ŋunhiyinydja mari yutjuwaḻa' warray yana, yaka warray balanyarayi mari ŋäthilinydja
    maḻŋ'thurruna bathala, bitjan ŋunhiyi ŋunhi yurru buna. Ga ŋunhi yurru dhawar'yundja
    ŋunhiyi mari, ŋunhiyinydja yurru yakana biyapulnydja balanyarayi mari yalalanydja.
  yal-yal: Amasɔtɔ na lɔxɔne tɔrɔn ɲɔxɔn munma liga singen xabu Ala dunuɲa da waxatin
    naxan yi han iki. A ɲɔxɔn fan mi fa ligama sɔnɔn!
  cnt-NT: Ia₁ juá'₅ jniá₂, caun₂ o₂i₁ dsɨ₅ lɨn₃ a₂le₃chan₂ dsa₂ jmɨg₄ jaun₂, caun₂
    jmɨ₁uɨg₅ a₂tsá₃ ma₂ca₂rë₃chá₃ ca₂le₃ ca₂nio₃ mɨ₂güɨ́g₃, on₃ guë'₂ ma₃niog₅ jmɨg₄
    jua'₅₄ a₂le₃cha₂ guë́₄ cang₂.
  tif-tif: Kemin, siin sawaayak diildiil diim kawu, God ami tawaal talalusa kawu kulii
    yakyak kutal kamala kala diilu kaali, kanolin atin kukup mafak dukum kaa kanum
    tiltam talokomu ultap kaa ma tiltam tabasu dinim. Kemin, kanumsi tal-unuya, maso
    mafiing ayo ma alaltap kanolin kukup mafak dukum kaayo, maso asuk tiltam tabokomu
    disa.
  nlx-nlx: काहाकाय ता दिह ओहला पिड़ान रेती काय दुनियान सुरवात रेन जो बोगवान बाणायेल
    हे, एवी वोर नाह ते ईयेल एतो एने नाय उंजु केदी एय।
  apw-NT: Áígee goldohíí Bik’ehgo’ihi’ṉań dawahá áyíílaadí’ godezt’i’go díí jįįzhį’
