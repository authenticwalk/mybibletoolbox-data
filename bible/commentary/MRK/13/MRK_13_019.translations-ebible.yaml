    ai yo'ojën ba'ija'cua'ë.
  atb-NT: Hkâsu mù gâ le, Garai Gasang, mingkan lé hpan tô é hkûn mai ahkuî jé shoq,
    hkâ-nhám le a dut wú shî é wuîhke jamjau mó gi, haú buinyì pé má dut lò râ nghut
