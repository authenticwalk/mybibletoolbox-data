  gmv-GGM: Koyro Xoossi medhetetha wursi medhosoppe ha7i gakanas woykko hayssappe
    guye izara lemusotizay baynda gitta metoy hanana.
  ssg-ssg: Kawatan ien i xoini kawatan ti imat, ti uli tanomiai tehu pon ie haniwa
    taen imuh.
  zpo-NT: Kwaanzee re mbizh zee, gak tub mbizh mas bidra ded re myet, ke rese bid
    kwaan mded re xaa axta leezha mdexkwaa Dios yizhyo axta mbizh zee, nu nadedtraya
    stub bes gwluzh.
  poy-poy: Mana kupeluwa kwa shipindi ashi hakongeleki nentu kweni lawiri kwanjira
    Mlungu pakanyawiti isi mpaka leru, hapeni ilawiri kayi.
  qwh-NT: Tse junaqcuna allapa jipaquimi canqa. Tseno jipaqueqa manam imepis cashqaraqtsu
    que patsata Dios camashqanpita; y mananam yapepis canqanatsu.
  gaw-gaw: Aḏinu? Haen amup̱a amu ug naḏinab daaḵu. Ug amubia deḏ laa Kayak dig ma
    keeke oh heum uḏiak gemu ele, dimp̱a ele amubia ii daama.
  nca-nca: Dokoro ŋu naruko ŋuno o quhurí parámi horé qu tunoqeweya. Hamó, Anutuko
    noko towaró ŋu noŋgo yate arero naru ŋanoko, o quhurí ka ŋunde qu komo kama tunoqaró.
    Kowe imemoŋgo o quhurí ka ŋunde qu pitu ko kama tunoqeweya.
  zpz-NTPP: Gun tiem zeꞌ zac zi zir mbecy gazeꞌ de tiem nu bded, gaal ziꞌl nu bzub
    gyiꞌ dela coz nu psaꞌ lagy Ñgyoozh. Nunu gzac zi zir dey tiem zeꞌ gazeꞌ deꞌ zir
    tiem nu yad par lo.
  mkj-mkj: Pwa apwal in rehnnok pirin koalikjang apwal ohroj jang oh in sapin kawa
    indoa lel apkas, apel joh apwal pirin doahroar jang apkas pel allaluhla.
  zac-NT: Laꞌni ra dzë ni gunë mieti sufrir demasiadë, cusë durë naná láꞌadiꞌi guná
    mënë dizdë principi shtë guë́ꞌdchiliu nu nunquë jamás gáquëdiꞌi saꞌ ra cusë ni.
  kyg-kyg: Ani afinaꞌmo afole aisiya hanageke yaꞌmoꞌa hogoteno afole aiꞌniya hanageke
    yaꞌmo Gotiꞌa ma mopamo alo huꞌniya afinatetiꞌmo afole aime aime eꞌniya hanageke
    yanagi muki afole aisiya hanageke yanagi huno ago aeno aga seno afole aigiye.
  kmk-kmk: Ta utdiya timpu amoamod dit ligat un maid maipadaana’t dat ligata lummabas
    manipud sit namaloswaan Apudyus situn lubung inggana’t tun satun. Maida taḻon
    maipadaana’t inggaingga.
  cao-NT: Toatiyá tsi anomariaxëhi quiha nohiria bá tënëhaina. Mai nëhohuahacaquë
    rohari tsi nëca tsi tënëpistia-yamariani quiha nohiria bo ra. Toatiyá tsi oquë-oquëriaxëhi
    quiha naa nohiria bá tënë-tënëhaina.
  bbr-bbr: Ak meter kiro usu näwäu wa oiäin. Anut nukas omnokou ate mowon ses opokas
    koi rusapai rau kesek usu kar wa pewon, tawa nais kesek usu ätäi wa päi.
  inb-inb: —Chi puncha­kuna, asku­rinti iapa llakiimi tian­gapa ka. Taita Dius kai
    alpa wiña­chiska­ura­manda­ta kunan­kama, chasa llakii­ka mana tiaska kanchu.
    Chasa­lla­taka, kuna­ura­manda mana ikuti chasa tian­gapa kanchu.
  hrv-hrv: jer će onih dana biti tjeskoba kakve ne bi od početka stvorenja, koje stvori
    Bog, sve do sada, a neće je ni biti.
  box-NT: Lé bìo ho pã̀ahṹ mu ɓàn lònbee á à wé ɓùaa á à poń dìo khĩína.
    Hàrí ho dĩ́míɲá ɲúhṹ ɓúaró pã̀ahṹ na le Dónbeenì léra mu bìo
    ɓúenɓúen yi à ɓuee ɓúe ho zuia yi, á le lònbee mu síi yí kɛra yí mɔn.
    Á le ɓàn síi mún máa bĩní máa kɛń hùúu.
  ote-NT: Ngueꞌa̱ nuya paꞌʉ ma da nja ya da̱nga tsꞌothogui núꞌʉ hinhyaꞌmʉ xa nja desde
    bi hyoca ra ximhai Ajua̱, ne de gueꞌa̱ ya hinhyaꞌmʉ ma da yopa nja maꞌnaꞌqui ngu
    núꞌʉ ma da nja ya paꞌʉ.
  wnu-wnu: 'Qen end munon irou quguragetorubour. Qugurau a qomon boru qoan gab igoun
    eng ne see gab igoun eng nob mi aib ue. Qen end qugurau eng yarab mom ubura ne
    bo sabar qugurau ger eng gas ende me anit yarinerei.” Ende qamb ne qamar:'
  zam-NT: Tac tiempa gàc huiz co' más ten' mèn yalnè no huiz co'se' más tyac mèn yaltìi.
    Con' co' gàc tiempa nac co' tarte gàc dib lal naban mèn loo izlyo'. Más de cona,
    ya ne'berede gàca loo mèn tedib vez xal gàc con'a le'n tiempa thidtene.
  zyp-NT: Zecawtamaw tatah Khazing tah khazaw a tua thoning taitah atoning tai lehei
    a ung bang lypaw ningping vaisangnah cai cang tae a ka, ma tluh hapaw cawh ung
    bang khawh a be.
  sey-NT: Siꞌaye ai yoꞌoye tëto saiseꞌerepa paꞌija̱ꞌcoa. Ja̱ muꞌseña cato ai coꞌa
    muꞌseña pasipi, yeja deꞌhua maca peopi. Cuiꞌne jeteyoꞌje peosipi, ja̱ jerepa ai
    yoꞌoye.
  nvm-nvm: '@see-verse:MRK.013.018'
  mps-mps: Magi baso meni, te sogode te genuai sęgę mu elaluaibao. Te Godigo tigidali
    nai nigali sogo gagalasa, te megi e sogoba usu nagasu, te tiwai sęgę te polobadu
    me pedalisiąwai. Tama nosali me te tiwai sęgę meni yaibao.
  seh-seh: Thangwi pa ntsiku zenezo nyatwa zinadza kakhala zikulu, kuti cipo zidzati
    kuoneka, kutomera padacita Mulungu dziko mpaka lero. Pontho cipo nkhabe kudza
    kaonekabve.
  pab-NT: Hiyaiya, hatyo xowakehena atyoite hoka wenati atyo ite howitihare tyaohena.
    Maisa xoana xowaka nikare tyaonare Enore tyomehenere waikohekoa xowakiyata, hoka
    maisaiya atyo nikare tyaohitita haxowakiya.
  llg-llg: Huu faik ndia totoꞌan ana seli! Mulai neme Manetualain nakadadadik daebafok
    losa hatematak ia, hataholi la bei taa lita litak toꞌa-taa inahuuk matak leondiak.
    Ma neu ko hataholi la taa lita seluk totoꞌa matak leondiak so.
  kyf-kyf: We bhla mɩa, sɩasɩe 'kadʋ wa yia 'yɩa. 'Lee, -a -ka 'bhaa 'wlʋ, we 'sasʋkpa
    -nʋ ka -slɔ lɛnʋʋ? 'Ɩn lɛ we yia nʋa yɩ? -Ɩnnya, we 'na 'ka lɛnʋ.
  tpi-tpi: Long dispela taim bai i gat bikpela hevi tru. Stat long taim God i wokim
    olgeta samting na i kam inap long nau, kain hevi olsem i no bin kamap bipo. Na
    bihain tu bai i no gat kain hevi olsem i kamap gen.
  mih-NT: vatyi cua coo cuaha xaan tundoho quɨvɨ cuan, cuhva ta ndyehe ca ñiyɨvɨ ndya
    i zavaha ra Ndyoo ñuu ñiyɨvɨ. Ta ma coo inga ca tundoho sa tacuan ndaha cuii ñi.
  qvh-NT: “Say junagcunaga fiyupami runacuna nacayangapä. Cay pasata Tayta Diosninsi
    camashganpita-pasa manami imaypis sayjinanpaga runacuna nacayashgasu. Saynöpis
    yapayga mananami sayno nacaycuna cangapänasu.
  kms-kms: Te pugri asi God qi di yumbo buagi yembe nindiny kin tende puayi pu rindi
    muq mai yumbui ren kin rindi segi. Di otiwo mune mai ren kin segi.
  agn-agn: Tenged ong mga kaldaw ang asi, ang mga taw mapasar ta sobrang kaliwagan.
    Mimpisa asing bindoat tang Dios tang kalibotan, anda pang pisan ay nainabo ang
    pario ong kaliwagan ang na. Ig anda ra kay mainabo pang pario ta sia asta tanopa.
  nhi-NT: Pues itich nonqueh tonalmeh isqui ueyitemohtih tlahyouilistli, tlen amo
    queman ohcon motztoc desde ihcuac Dios oquichiu in tlalticpactli hasta axan, uan
    dion ayic queman ocsipa ohcon mochiuas.
  ttc-NT: Tuj aj q'ijji owokel en twitz jun xhcho'nal b'an nim, per jun xhcho'nal
    aj mina' tky'ik ni jun-el atx aj tqetlen k'ulu' te twitz tx'o'tx' tzan Qtata Dios
    b'ix ya nlay ky'ik junky'el.
  dan-1931: thi i de Dage skal der være en sådan Trængsel som der ikke har været fra
    Skabningens Begyndelse, da Gud skabte den, indtil nu, og som der heller ikke skal
    komme.
  kwj-kwj: Hinde wowani, kale gisi ki apa nomo miyafo naha wu rano. Imbihumbwa Gotri
    mwaꞌambwe metengei naha ri wosiro ambwe naha ki ete ta tani apa okwe o sumbu hinga
    sukwa nambwe. Icheꞌapaki okwe ka nomo hinga hinde sukwa kumbwa.
  vie-OVCB: Vì lúc ấy sẽ có tai họa khủng khiếp chưa từng thấy trong lịch sử từ khi
    Đức Chúa Trời sáng tạo trời đất, và trong tương lai cũng chẳng bao giờ có nữa.
  kze-kze: minkánáámá tínímba anón-umbai táníye. naaóvá'á Áánútu maramá tarórumba
    ívéka to'mái mirán-úmbáí-yántáá'á íma tiráiye. aánogwara'a mirán-úmbáí-yántáá'á
    íma tíníye.
  mpj-mpj: Palu tayimu jurtawarta palu nyinaku rawa walykuminyirri, ka-nyurranya rawalu
    pungamalpa, ngurlujakanyurra nyinamalpa. Palujanu ngula mayitpi jurtawarta kujupakaja
    nyinaku, kayilapa mirtaya martukaja ngurlujaka nyinaku. Julyju mirta jurtawarta
    jiiyuru walykuminyirri nyinapayi, paki, mirtaya martukaja ngurlujaka nyinapayi.
  lbk-lbk: Tay siya chasa nan akhew ay kaomatan nan likhat ay eg-ay kail-ila engkhana
    issan lapon nan nangab-an Apo Dios isnan lofong engkhana idwani. Et olay kaatna,
    at ad-i kasin maangnen nan kag tona.
  mto-NT: ku̱x vanꞌiteꞌe je̱ jayu chaachpaaꞌttat veꞌem ax joꞌn ni vinꞌitna veꞌem kyatunju̱
    ku veꞌe ya̱ it cho̱o̱ꞌntk je̱ts u̱xyam paat, je̱tseꞌe ni je̱ vinꞌita veꞌem kyo̱o̱ꞌktoojnjinit.
  bzh-bzh: Yönon, doḳ buk saga og rëḳ maggin böpata rot. Maggin nebë sënë su neggëp
    wirek vu buk sën Anutu tunġ nġaa pin lo rë, rot beverup gwëbeng sagi. Log su
    rëḳ maggin nabë sënë berup vu dob sënë gökin nah vu tamusën rë.
  guj-2017: કેમ કે તે દિવસોમાં જેવી વિપત્તિ થશે, તેવી વિપત્તિ ઈશ્વરે સૃજેલી સૃષ્ટિના
    આરંભથી તે આજ સુધી થઈ નથી અને થશે પણ નહિ.
  jvn-NT: Awit bakal ènèng kasusahan gedé banget. Kawit Gusti Allah nggawé jagat iki
    tekané saiki durung tau ènèng kasangsaran kaya ngono gedéné lan sakwisé kuwi ya
    ora bakal ènèng liyané sing ngungkuli kuwi gedéné.
  byr-byr: Sareꞌ dareꞌnesɨ. Sagaaꞌna aꞌmweraavɨ daanga naanga wɨvɨnadehaakɨra. Daanga
    naanga nevɨnaja sagaaꞌ kayaaꞌnanyagaakɨra. Sɨnnawɨ Gotɨyai wakyaakegaasɨ kɨgaasɨ
    dahaaꞌ kɨgaasɨ wɨla dɨvi kɨgaasɨ daanga sabwi aawano. Arɨkewɨ.
  ian-ian: Wan nɨma vatna sakwat tat wungivat ana lɨndɨ. Tat God kɨpma kwutna njɨmbla
    wungivat ana lɨndɨ. Ngɨni wungivat ana lɨgiyandɨ.
  hun-hun: Mert azok a napok olyan nyomorúságosak lesznek, amilyenek a világ kezdete
    óta, amelyet Isten teremtett, mind ez ideig nem voltak, és nem is lesznek.
  mcf-NT: Comapenen Nuquin Papa chieshënquin abi tantiaquido icsa uaquin mëyanendac.
    Yuen naindac. Adoaidpadquid ënden nibëdondash. Adecbidi adoaidpadquid nibëdendac.
  kjs-kjs: Go rabu epaliade elere enaalinumi kedaa gu-rupa na-ademe. Gote-me su yaa
    laapo wariaaoma ipuma abi page radaa adaalepe go-rupa na-epea.
  mni-mni: Maramdi numitsing adu adukki matik awaba oigani, madudi Tengban Mapuna
    malem hek leisemlakpadagi matam asi phaobada asigumba awa ana amukta thokkhidri.
    Aduga asigumna waba asi amuk hannasu thoklaroi.
  yad-NT: “Variryundamu ra̱cha paru̱tya̱da runda, vu̱dyiyadatya riva daryacu̱, jiryatiy
    Ju̱denu ju̱dejada rundamusirya, diyerunda sa̱ra̱ju̱ ne vu̱dyi daryiva, dantyamu̱y
    ne vurya̱dichara daryáva jadchiñu̱ndye.
  mxb-NT: Chi̱ kuu̱ dáá kakuu iin kuu̱ noo̱ ndoꞌo naní nío̱ ña̱yuu. Dá chi̱ nda̱ ni̱
    ka̱sáꞌá vá saꞌa̱ ñayuú, ta nda̱ viti ko̱ óon taꞌon ndoꞌo ña̱yuu táto̱ꞌon ki̱ꞌo
    ndoꞌo na tein kuu̱ dáá ñóó. Ta ni iin kuu̱ ka̱ o̱ kóo dión.
  pon-2006A: Pwe apwal en rahn ako pahn laudsang apwal koaros sang nin tepin kawa
    kohdo lel met, pil sohte me pahn duwehte sang met kohla.
  maq-NT: cjuañihi xi cuma ne, ngu cjuañihi jyë xi cjëë camahani cumá hisca ntsacu
    cavetsihin ngasunhndë hacuaha cuyaain cuatjin cuma.
  hto-hto: Bie izói duere zefuíllɨruina jaca jaiai ífɨnide. Ua, Juzíñamui bínɨe fɨ́nuamona
    benomo afe izóidena iñede. Aféruillaɨ méifomo afe izói íñeite.
  por-BRBSL: Pois naqueles dias haverá opressão, como não tem havido desde o início
    da criação que Deus criou até agora, e nunca haverá.
  ces-NKB: Protože ty dny budou [dny] soužení, jaké do této doby nebylo od počátku
    stvoření, které Bůh stvořil, a [jaké] už nikdy nebude.
  cui-cui: Tsipei barapo matacabintha jiwi bichocono pin peraxa exanaeinchi. Atene
    tsane beyacaincha poxonae jiwi atene tsaibi poxonae Nacom aena nacua exana, xua
    equeicha nama bichocono pin peraxa tsane. Equeicha bexa bapoxonae bapana jopa
    baxua exanae tsane poxonae bichocono jiwi pin peraxa.
  boj-2014: Niŋgi degsib pailyoqniy. Di kiyaqa? Bati deqa tamo uŋgasari naŋgi gulbe
    tulaŋ kobaquja oqab. Gulbe deqaji nami brantosaioqnej. Qotei na mandam atej bati
    deqa gulbe deqaji brantosai dena bosi bosiq agi bini unum. Bunuqna laŋa ambleq
    di dego brantqasai. Agi bati qujai deqa brantqas.
  eng-OEBUS: For those days will be a time of distress, the like of which has not
    occurred from the beginning of God’s creation until now – and never will again.
  eri-eri: Saini waha langa ou gai anyakaro heigon bona. Saini hugu warou langa, Itou
    no dada oruwanga tafai langa mai elebe, ou onouha ete heigei uwa. Onodu iinga
    fere ou onouha ete ada heigon bona.
  aly-aly: Arlta anyent ikwerel, artwa ingkerrenh arntetyirreyenh, alakenh awank-akerr
    anwantherr arntety ilkwa atnyeney-angenh. Alakenh anwantherr arntety ilkwa atnyeney-angenh
    arrpemarl, arntety ilkwa nhanyemarl anwantherr atnyenem-apeny.
  wiu-wiu: Eni tete mati witakilepa itono tibuta latitikaneyakeka toamokale-kiti too.
    Eni tete witatekaneyake naniko pade edikanele wa witamoo.
  swe-swe: För då ska det bli ’en stor vedermöda’ (en stor nöd, lidande och betryck),
    vars like inte har funnits från den tid då Gud skapade världen till denna dag,
    och inte heller kommer att förekomma igen.
  cth-cth: Bangkongtetpawiteh, Cathut ni talai a sak pasuek hoiyah atu sittouh kaawm
    boihoeh rae, ato hmalah hai bout kaawm hoeh han e, runae teh hatnae tueng dawkvah
    ka phat han.
  mti-mti: Kuiyawa me danadawai kokavitwa kumiwa. Me God at piyu wadne kumiwa apa
    onne gare mame, me den pawane sira me matai den pawape.
  pad-NT: Ojoina kamahini maakarini viahania ija'ari hahavia vaimahidakarahoki, vava'i
    soko inini arafiaki. Jahari'oamanija ida mahi jaharini arafiaki. Deus hahavi-ra
    namonahavini naothinia ni-ija'aria vakamitha'iaki kaho ida vava'i soko inini arafiaki
    ibavi hahavia vahojaki. Ojoina kamahini naothinia ija'aria ni-vakamitha'ianaki
    ida vava'i soko ini'ahapikini arafiaki afojana, ojoina kamahini viahani fori hiki.
  twi-twi: Na ahohia a ɛbɛba saa mmere no mu no, efi bere a Onyankopɔn bɔɔ ade no
    bi nsii da, na bi nso rensi da.
  hlt-hlt: Suentae kah a tongcuek lamloh aka om pawh tebang phacipphabaem khohnin
    te ha pai ni. Te tah Pathen loh a suen parhii te tahae due khaw om loeng loeng
    hlan.
  tbz-SIM: Kɛ yɛ̃́ dɛ kó yɛwe mɛyɛǹcɑɑ̀rìmɛ̀ mɛ̀ɛ̀ yó mbo mɛ kó kubotí mu nyí ɑ̃nnɛ́
    nɛ̀ Kuyie ndɔ̀ɔ̀mɛ̀ kutenkù, mɛ̀ mɛ nyí kpɑɑ́ kɛ bo ɑ̃nnɛ́ bìtì.
  san-GUJ: યતસ્તદા યાદૃશી દુર્ઘટના ઘટિષ્યતે તાદૃશી દુર્ઘટના ઈશ્વરસૃષ્ટેઃ પ્રથમમારભ્યાદ્ય
    યાવત્ કદાપિ ન જાતા ન જનિષ્યતે ચ|
  amx-amx: Arltang kwerel tjerrtj map anthwerrel irlkert angerr inetjenh. Tjerrtjel
    itja arrwekel lakenh-arteh irlkert inek apek.
  ake-NT: apʉne pʉra mɨrɨ waraino ewankamanin e'ku'sa' pʉra rɨ iyesi iyepiya'tɨ'pʉ
    si'kɨrɨ, Papa uya non kaa'pʉ si'kɨrɨ serɨ pʉ'kʉ pona, mɨrɨ waraino kanan e'ku'to'
    oton pen nɨ.
  qvn-NT: Chay wichan alisca juyu cunchuymi canga. Chaynuyga manam cay pachata Dios
    camanganpitas canragchu, ni manatan imaysi cangapishchu.
  tku-NT: Napātīni'ncan a'cxni' nala huā'mā'. Hasta a'cxni' Dios mālacatzuculh tzamā'
    cā'quilhtamacuj, jā maktin pātīni'ncanī't chī napātīni'ncan tzamā' quilhtamacuj.
    Jātza' maktin catilalh ixtā'chuntza' ā'līstān.
  bjk-bjk: Möxösa, a tiip taxin köbo bung niang, i karabo eöt ma nang möxö urulo,
    nang e God ixo uxis a öxöno lagunon ot na. Ma melamu, kaim pe tiip bira irabo
    wanot baling.
  msy-2020: '@see-verse:MRK.013.018'
  bpr-bpr: Balù dét ksasè i dad mkel mdà di kimò Dwata i klamang banwe di kagatbùan
    sngé kel di du ani, là gasalngadan ksasè i mkel ani.
