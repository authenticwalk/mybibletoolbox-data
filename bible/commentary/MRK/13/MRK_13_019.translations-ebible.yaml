    ca tu ndoho cuhva can nu cuahan quivi.
  srq-NT: Mbia ra mbae rasi saã tuchɨ aque mose. Mbae rasi que mbia saã eã jiri nyii
    ra. Aque ramo mose ra mbae rasi raã tuchɨ cote. Mbae ua beɨ sacuã ño ũquɨ̃ nde.
  kje-NT: Lere onne, ri mormori lernala wewerek pananaka wake'e. Nano lere Makromod
    Lalap nakuku naleu noho wawan rakan lere eniyeni ri kan do'onala wewerek pananaka
    ma naise onneni makun, la ka namwali wali'ur naise onneni.
  bmk-bmk: Vo kwarakwara ina rakata kirakai nani maranai. Maranai Meimeituwa dobu
    iyamoyamoni na vo kwarakwara iya sago nuke ita tupuwa, ma muriyai na iya nuke
    ina tupuwa meme.
  gaz-gaz: Guyyoota sana keessa dhiphinni jalqaba uumama Waaqni uumee kaasee hamma
    ammaatti hin dhufin, kan gara fuula duraattis hin dhufne ni dhufaatii.
  kud-kud: ‘Ehe, hauga tenem ivitai ali'alili, wuwuna hauganane Yaubada bale'u ivetuwuni
    ainaena ta wau nigele teya hinage vitai tenem dova iyamahalava, na hauga hilalaoma
    aidiyai mata nigele teya vitai teina dova hiyamahalavauyo.
  urb-NT: —Arahã ngã rehe ahyha keruhũ uhyk ta. Aja ahyha keruhũ ngã ukwa ym we rĩ.
    Yman kome'ẽ ywy keruhũ Tupã mujã. Arahã har ngi aja ahyha keruhũ ngã ukwa ym we
    rĩ. Uhyk ym we rĩ. Arahã jõ uhyk katu ta. Ahyha keruhũ upa rahã, aja ahyha keruhũ
    ngã ukwa ym ta tĩ. Uhyk ym ta tĩ.
  fra-LSG: Car la détresse, en ces jours, sera telle qu’il n’y en a point eu de semblable
    depuis le commencement du monde que Dieu a créé jusqu’à présent, et qu’il n’y
    en aura jamais.
