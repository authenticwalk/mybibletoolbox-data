  daa-NT: Ka seener ɗo wiktin taar-at, taaɓin yaa gine dakina ɗo geemir pak taat gee
    aawtu min Buŋ kilgiyiit duniine yoo diŋka. Kar ta ɗeelaaɗo pey tak-tak.
  mlp-mlp: Kam nab mataw afaqan ayah diqmo tisor daqay ham. God nagah bunmo giqeman
