  aaz-aaz: Fin oras naan, maꞌnuuk ii kouꞌ reꞌuf! Anmurai naꞌko Uisneno nmoeꞌ pah-pinan
    ia tar antea neno ia, ka tiit fa suust es kouꞌn ii on reꞌ naan. Ma atoniꞌ of ka
    niit anteniꞌ fa susat nahuum on reꞌ naan.
  qup-NT: Chay punchakunapi tukuy runakuna sinchita parisinkakuna. Yaya Dioska allpata
    rurashkanmanta pacha manami chasna sinchi parisina tiyarkachu. Nima chaywasha
    chasna sinchi parisinakunaka tiyankanachu.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, wɑhɑlɑ kɑ́ lɑ kʋyɛɛŋ ɩnɩ ɩ tɑɑ kɛ́ sɔsɔm kɛ́ pǝ tɩɩ fɛɩ.
    Wɑhɑlɑ wei ɩ tɑkɑ hɑtoo Ɩsɔ lɑpʋ ɑntulinyɑ tɔ pɑ tɑ nɑtɑ, pǝyele pɑ kɑɑ tɑsɑ ɩ
    tɑkɑ kɛ́ nɑʋ tɔ.
  azb-azb: Çünki o günlərdə elə bir əzab-əziyyət olacaq ki, Allahın yaratdığı bu kainatın
    başlanğıcından indiyə qədər beləsi olmayıb və heç olmayacaq da.
  eng-DBY: for those days shall be distress such as there has not been the like since
    [the] beginning of creation which God created, until now, and never shall be;
  guo-NT: Dios that is wʉt, amwʉtjelbej, jachi-ellejen japanabijasax. Japamatkoiyantat
    xabich kaes nabijasaxaelam.
  hla-hla: U kamits tara poata teka e pan saluhe nena romana u kamits hoboto tara
    poata i manasa, tara poata i mam koru te katoeia e Sunahan a mamana ka ba te noana
    tara poata i romana. Na tara poata hoboto has i murimuri e moa lel ta kamits te
    ga kato u teka.
  mav-NT: Mekewat e'at ti aru po'og satek hap e'at wuat'i e'at kai Tupana piat yi
    nug hawyi te mesup te ahe'at kape yt irania'in e'at piat ewy i ra'yn po'og na'yn
    yt naku i e.
  kpf-kpf: Narâk zoren sâknam patâ âsagibap. Zo yatik Anutuŋâ a muyageibân gâbâ mân
    âsageip. Oi dum mân muyagibap.
  ppo-ppo: Ti noatepae, Atétere alimó mo doakale dowi sekȩ waalo ai ape. Mo take
    Kótóné keké nale alimó kaae sóró bitiré wóló, mió i alimókélé atei kaae dowi sekȩi
    ala mo kolókélé inipó. Téró bitiré fóló, nalopaaekélé atei kaae dowi sekȩi ala
    momó kae kelaalomeipó.
  hin-2017: क्योंकि वे दिन ऐसे क्लेश के होंगे, कि सृष्टि के आरम्भ से जो परमेश्वर ने
    रची है अब तक न तो हुए, और न कभी फिर होंगे।(मत्ती 24:21)
  bef-bef: Henaꞌmube? Yaꞌma kanagu gumiꞌi gofana huto hofa toto tilinaꞌmu yabe. Koyapa
    kanagu gumiꞌi ya huto metiꞌehina niꞌibe. Huꞌmau meꞌi hiti to asagaꞌna li huto
    huꞌehina kanaguti buto buto yatai kanagu nehetito, yaꞌma ya huto gofana huto gumiꞌi
    hoseꞌna metiꞌehina niꞌibe. To ana huto fotoꞌi alihaꞌa hiti, ya huto gofana huto
    sipi gumiꞌi hoseꞌna metilinaꞌmu yabe. Yaꞌma moneko kanagu gumiꞌi gofana huto sipi
    huto tilina kana niꞌibe.
  amm-amm: Ulai afonimaiso? Afonimaiso muwoi. Ulolomaiso mo siyoliso na uwokomoinuwomo.
    Mulu mo folokomo kaiyoinuwomo. Asi tonofalosai, Kotoyo no mulumolokoki no, ainoso
    lolaiwoi ainonani koiyau fiyamosiwoi muwoi. Asi fokumomai saso siyoliso na uwokomoinuwomo.
    Nosai no mo uwai, ti monoi pa uwokomoinuwoso.
  zaj-zaj: Kwavija mgayo wa mazua higo wowa mkulu kubanza mgayo wowose woneke songela
    haichanduso Mulungu vayalumbile iisi mbaka vino. Na haulawila mgayo kamba hiwo
    milongo yose ikwiza.
  chq-NT: Lɨ́ɨ¹ lisá² wúu¹ jee²¹² jmɨɨ²¹² joon. Coon²¹ wúu¹ 'e jo mo ñii¹ tsá² ca
    la mo gajmaa¹a Dios juncwii²¹. Joongɨ jo lisá²gɨ mi lɨcɨɨin²¹.
  swp-swp: Nei asubenadi ne amamna se hearodi, nige heaheasonina mumuga eai, Eaubada
    ginauri gamagaridi i hetubudi i laoma e, huia ta, eo murina eai hinage taba nige
    doha.
  bjr-bjr: Mi manda aukuanafa anirainaqa aiqamausa aupuraranaki firaanaki marifaranoo.
    Ooqai indaaru Anutufa aiqama ainaina auqunakiqari kaqiqaa aupurarafa oosana oosana
    marinau, maqee faqa miqikai idanoo kaqiqaa aupurarafa maridanoo. Kasooqaqee firaafa
    uqanna kambiqaannoo. Mifa taikainna kari sia miqirafa kambiqaannoo.
  aby-aby: I odo keuwere fafeisaro merama daiwere ufeisaya wei. Adinami nauwaro Godima
    i orofa akaka ubu ui i furoma eno me, awoena eno ere dakaisi, nono dubuenaro da
    efeisia wei.
  eng-YLT: for those days shall be tribulation, such as hath not been from the beginning
    of the creation that God created, till now, and may not be;
  jni-jni: Adi kunna ijasi igeme sa a mu kunna ba, adi iri imum me sa da mu ira usasana
    u ini ba.
  kne-kne: Tan din timpon di nalabes ay ligat ay sana et magay kaiisoana manlogi sin
    naparsuaan di lobong enggana ed wani, ya maga abe di makaiso sin tapin di agew.
  tgj-tgj: Ho alu gv hirukaya ngv Pwknvyarnv gv nyiamooku a pwklinyarlin rilokv vjak
    lobv nyia nyi vdwgv hingkw kunam um svnga si achialvbv alvmanv gubv riyare. Vbvdvdvbv
    kokwloka vkvnvgo lvko ridv kumare.
  wat-wat: Noko tovasima nenesiyai kuvavana nakasina ina kikinomana, muka tamo maise
    kuvavananama ita kikinomana tovanama Guyau fwayafwaya i fufunavauvauya kana nivaniva
    kimoki. Yawane nofemaise kuvavananama muka yota ina kikinomana-savavinei.
  gui-NT: Echa jocuae ara reta pe ɨvɨ pegua reta oiporara yaeta. Mbaeti jocorai oiporara
    reta Tumpa ɨvɨ oyapo güive, jare ngaraa ye jocorai oiporara reta —jei—.
  quc-TT: Rumal ri kꞌax ri kakꞌulmatajik, man kꞌulmatajinaq ta wi loq pa ri majibꞌal
    rech ri uwachulew xuqujeꞌ man kakꞌulmataj ta chi na.
  heg-NTPO: Ta leol nas sus isi! Kilan deng Ama Lamtua Allah in koet apan-kloma kia,
    maa lius halas nia, atuli ngat net in susa tuladang ela lo bii. Nol mam atuli
    kon ngat net in susa tuladang ela pait lo.
  ptu-ptu: Aka wattu eta too la kende' pi'di' tanggana-gana. Pi'di' susi ia too tä'pi
    deem nasi'dim hupatau handu' napadadinna Puang Allataala inde lino sule lako temo.
    Sapo' lessu'i too, iya tä'um deem la kende' pole pi'di' susi.
  bzd-NTPO: '@see-verse:MRK.013.018'
  kwf-kwf: DuꞋungana na nonifiiꞋanga ana faꞋi asoa neꞋeri ki, nia ke baꞋa taꞋa ka
    liufia na nonifiiꞋanga neꞋe ngwae saena magalia ki kira saiana, Ꞌita Ꞌua maꞋi
    ana safalilana kaidaꞋi God nia saungaꞋinia na magalia ka dao ana kaidaꞋi neꞋe.
    Ma nia noaꞋa naꞋa ta ru ꞋunaꞋeri neꞋe ke fuli maꞋi Ꞌi buri.
  eng-WYC-2017: But those days of tribulation shall be such, which manner were not
    from the beginning of creature, which God hath made, till now, neither shall be.
  eng-WMBB: For in those days there will be oppression, such as there has not been
    the like from the beginning of the creation which God created until now, and never
    will be.
  zat-NTPS: lawe' da xelezaca zidxa bénneache lu zra ca'an ca da quebe ne xelezácate̱',
    gulala be̱n Xránadxu Dios xe̱zr la xu nigá, ne québedxa xelezácadxe̱' ca'.
  spp-spp: Cyire canmpyaagii sí n‑waha sèl'e. Mà lwɔ́ diɲyɛ tasiige e, mà pa bwɔ̀n
    niɲjaa na, uru ŋgahaŋi fiige sàha mpyi a ɲya mɛ, fo mà sà diɲyɛ kwɔ̀, uru ŋgahaŋi
    fiige saha mú sì n‑pyi mɛ.
  zty-NTPS: Kate' ža ka' sáka'žegak benách ka' ka da' gok zga'ale katen' bi na' gata'
    yežlyó nga, da' ben Dios na' zejte na'a ža, na' ža ka' da' zá'gaken bi gaken ki.
  mek-mek: Gome egaꞌina kinaꞌi kiekie auga apala ipauma agofaꞌa egama mo alogai kina
    kiekie ega koa iꞌopoga agaꞌo aemia mo emai pau. Ke muni kiekie agaꞌo ega koa iꞌopoga
    afaemia pugu.
  aey-aey: Ge, saen euna culumen ben bahic caligian. Saen maha haun ifanennadec hocob
    qila wele culumen eu odi oso qee calel. Hibna culumen eu odi oso haun qee caleiaun.
  urd-GVH: क्योंकि उन दिनों में ऐसी मुसीबत होगी कि दुनिया की तख़लीक़ से आज तक देखने
    में न आई होगी। इस क़िस्म की मुसीबत बाद में भी कभी नहीं आएगी।
  ycn-ycn: Rihuacajé cajrú ina'uqué ña'ajica chapú caje yajhué panacu. Tupana queño'ótaca
    eja'ahuá huacajé eyá uncá ina'uqué amálaño chapú caje yajhué, cajrú huani ri'imajica
    rihuacajé que caja. Uncá caja ri'imalaje ñaqué reyá a'ajná ño'ojó.
  djr-djr: Bili dhuwaliyiny ŋunhi mari dhu boŋguŋ maḻŋ'thurr yindin yan mirithirra,
    ŋunhi ŋayi bäyŋu balanyayi ŋäthil maḻŋ'thunna ŋuruŋ bala waluy ŋunhi ŋurruyirr'yunamirriy
    ŋunhi ŋayi God-Waŋarryu ŋamaŋamayurra dhuwal wäŋany munathany'. Ga dhäŋur beŋuryiny
    bala ŋayi dhu ŋunhi yakan buluny balanyayiny mari maḻŋ'thurr.
  kvg-kvg: Viniv ndøgo, ta khøuwa-te tøfakhan, føgakh-mbá tantáv. Mbumbukiam manqei-qape
    ande ge꞉khakheinam, atema ndakin, matev føgakh-qape fakhaneáv, av ta khøuwa-te
    ndøgo tæfakhan. Yaq até taqa zita-té-a, matev føgakh-qape av nqægo, nango gemǿ-fakhanák.
  rug-rug: Ura sa tinasuna koari na rane arini, si kote hola ni doduru pu ele ta evaṉa
    podalae pa pinodalaena, totoso va podakia Tamasa sa kasia popoa, kamo kamahire,
    meke lopu kaqu gua pule.
  hop-NT: Ispi aw pituqw k̇ānanvotpininiq’ö, pas hisat God hihta yúkuhqat pahpiy pew
    pahsavo qa hisat pan haqam hiniwhtiqat pan’i; piw pas soon hisat pāpu paniwhtini.
  san-URD: یَتَسْتَدا یادرِشِی دُرْگھَٹَنا گھَٹِشْیَتے تادرِشِی دُرْگھَٹَنا اِیشْوَرَسرِشْٹیح
    پْرَتھَمَمارَبھْیادْیَ یاوَتْ کَداپِ نَ جاتا نَ جَنِشْیَتے چَ۔
  heb-LB: כי תקופה זאת תהיה איומה ונוראה; דבר כזה לא קרה מאז בריאת העולם, וגם לא יקרה
    אחר כך.
  caf-NT: '''Et Yak''usda yun inla k''an dzin whuts''un ''aw cha''whúsne ''ink''ez
