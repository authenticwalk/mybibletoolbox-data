    wiyalta ngaṟaku.
  cwe-cwe: Kwaviya muna zisiku izo kwizakuwa magayo makulu ng'hani, yayo yang'hali
    kulawilila kusongela mwanduso Mulungu viyalumbile isi yose mbaka sambi, na hayezalawilila
