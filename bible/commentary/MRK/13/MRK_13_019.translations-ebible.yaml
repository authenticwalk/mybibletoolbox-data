  mdy-ETH: ዬኖ ዎዶና ፆኦሲ ሳዖ ማዤማፓ ዓርቃዖ ሙኪ ዬኖ ኬሎ ሄላንዳኣና ዛጊቤቂቦ ሜቶና ዋኣዮና ማዓንዳኔ፤ ሴካ ቤርቲም ማዔቶዋ
