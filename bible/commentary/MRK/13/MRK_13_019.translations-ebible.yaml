  not-NT: 'Aitosati icanë Jesos: —Aique tojai iratsipiriasantaiguë matsiguenga. Iratsipiriasanoiguë
    abisërone ora itsipiriaiguë matsiguenga jiraisonori irooti yamaica, aisati abisërone
    omagaro inanënguitsine aiquenta.'
  plu-plu: Mmanawa apim ini hawkri yis hiyá mbeyne kaayhsimanek. Ku samah akapuska
    hawkri yumahte mbeyne kema inima. Ariwntak ini akiw, yuma mbeyne akiw kema inima.
  iou-iou: Bureni, imaka ahäwayäŋ täyak uwä umuri pähap! Anututä pengän kunum kenta
    kome pewän ahäŋkumän-ken umunitä päbä apiŋo u bämopi-ken imaka umuri pähap udewani
    kubä nämo ahäŋkuk. Ba udewanitä äneŋi nämo api ahäwek.
  ntp-NT: Aliʌ soimaa taata agai oodami cascʌdʌ. Vaamioma soimaasi gʌtaatamu amaasi
