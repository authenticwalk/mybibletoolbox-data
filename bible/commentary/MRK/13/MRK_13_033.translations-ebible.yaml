verse: MRK.013.033
translations:
  kpx-kpx: La di lohoveve ke hilokaholialemo ladeve halevaito hovedevei di lohoveve
    ke hemei uve.
  okv-H: avoeto ungo be kogue irivujo iji doite puvurou amo ungo kiaera.
  tbo-tbo: Uyahinei ona gagalena imahi po ega on’eneno babana houga awai apo a geletai,
    ega ota hanapugeya.
  mal-C: സൂക്ഷിക്കുക! ജാഗ്രതയോടെയിരിക്കുക! ആ സമയം എപ്പോൾ വരുന്നെന്നു നിങ്ങൾ അറിയുന്നില്ലല്ലോ.
  grc-SR: Βλέπετε, ἀγρυπνεῖτε ⸂καὶ προσεύχεσθε·⸃ οὐκ οἴδατε γὰρ πότε ὁ καιρός ἐστιν.
  bgc-bgc: लखाओ, जागदे अर प्रार्थना करदे रहो; क्यूँके थमनै न्ही बेरा के वो बखत कद
    आवैगा।
  khz-khz: Rogomi pio vetole, pio vegita-mataneka, kwalana ati ripami, arigi toma
    voora pene kwara.
  deu-TKW: Habet Acht, bleibet wach; denn ihr wisset nicht, wann die Zeit kommt.
  zsr-NT: Qui lë ni naꞌ, gul‑spán ládxiꞌliꞌ. Gul‑zóa sinaꞌ len gul‑lidzëꞌ Dios le
    cutu nö́ziliꞌ bizxa dza gac lë ni.
  lin-lin: Bosala keba ! Bosenzela ! Pamba te boyebi te tango nini ngonga yango ekoya.
  hns-NT: Ohie se batjaaike rahiehe aur praatna karte rahiehe. Toelog na djaan sake
    hai ham kab aabe.
  noa-E: ’Mag pãachdëu mʉ bëeju orajã khaugba naawai muan pãragan, nem parhoobam nem
    wauba Ẽwandamagpaita jëeu nʉʉ jëeu nʉʉ abat a chirʉmgui ajim anʉm.
  eng-EMTV: Take heed, stay awake and pray; for you do not know when the time is.
  mib-NT: ’Núu súcuan te na cócuhun ni rō tāca jnúhun yáha, te ndito na cóo ni rō,
    te cacān tahú rō, chi tu cájini rō na quɨvɨ̄ ndiji ri.
  bea-bea: 'Tyeke naghai, ootanahi kahchu aghasuahli: ayi ihe atu atawahti kooh nawizut
    ate.'
  lif-NT2: हे़क्‍केःल्‍ले़ सिङ्‌सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ कन्
    ये़न्‍निन् आप्‍फाल्‍ले़ ताः फाॽआङ् खिनिॽ के़न्‍निःसुम्‍मिन्‍लो॥
  xnj-xnj: Mujiyangalila na mujitendekela, muni mumanyili lepi ligono amala lukumbi
    peluhumila.
  mmx-mmx: Kuren la nemi mina reven avukat mila mixoklen i do lingisa mo laaleng naba
    rupot.
  cbr-NT: Mitsun uínsaran carana uti 'ai quixun 'unáncëma 'aish camina camabi nëtën
    'ën uni 'aish 'ëmi sinánquin 'ëx uti caínti 'ain.
  tee-NT: Pus sk'alalhch ats'uc'ut'it. Alhist'acc'ant'it. At'ach'ivinint'it ju Dios
    ni jantu c'ats'ayat'it tavananch ju acmina'.
  eng-LSV: Take heed, watch and pray, for you have not known when the time is;
  cak-NT: Romari' rix man quixwer, xa can tibana' cuenta utz iwi' chupa ri ic'aslen
    y tibana' chuka' orar, roma can man iweta'n ta jampe' xtapon ri k'ij chi xquipe.
  pah-NT: Penhimboko'i ti. Pejirokwa ti nhinhi'ig̃a rendukatua rehe ji mboha'uva.
    A'ereki pe ndapekwahavi jirura'jahava, ei ga g̃a pe.
  sja-NT: ’Maperã tauk'a p'anapatáatɨ, parãpa k'awada-e p'anadairã sãapai mɨ waya
    na eujãdee cheit'ee.
  xed-xed: Ɗaswa ka kuni! ka nzata kuni hzleŋa nda fatá ghəŋa ghuni, sna a kuni ka
    yawu dzaʼa sagha tsa fitik ya wa.
  mks-NT: ʼSa̱há ña̱ cán quéa̱ cañuhu ini ndó sa̱há ña̱ yóho. Coo tia̱hva ndó ta ca̱ca̱
    ta̱hví ndo̱ nu̱ Ndióxi̱ jáchi̱ co̱ xíni̱ ndó ndá qui̱ví xi̱nu̱ co̱o ña̱ yóho.
  gfk-S: Mu na harbalaurai! Ma mu na taguro kawase ie! Mu paile nunure ing ikino pana
    bung na hanawat.
  bmu-bmu: Nalö dawinöŋ asuhumawi, mi qahö mötzeaŋgöra eŋön mönö alöm memba uruguliguli
    malme.
  dgz-dgz: Ap menan nene yamam taiwanian, iwa e oare wam ansena Ayop ega taueta.
  eng-GNV: 'Take heede: watch, and praie: for yee knowe not when the time is.'
  zaa-NT: Acca lebi'į nna lítsé'e al tanto, líhue' cuidado nna, lígúni oración, porqui'ni
    labí yù le cuaỹa tegá i'yu tsá nna i'yu hora nna.
  eng-WEBSTER: 'Take ye heed, watch and pray: for ye know not when the time is.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xania baja tsane. Daxitamatacabi
    saya panecopiaevetavanapaename. Tsipaji raja apo payapëtaemë tsane paepatota patsijitsianëtsica.'
  bon-bon: Peei name pi weene miiji cängena ire, ireclota inajipi, ingle weene umle
    lica gemi ai mule cina liba cire läbitipesi.
  nhw-BL: “Ximotlachilica, xitlachixtoca cuali huan ximotlatlajtica pampa amo anquimatij
    quema ajsis nopa tonal quema sempa nihualas.
  swh-ONEN: Jihadharini! Kesheni! Kwa maana hamjui wakati ule utakapowadia.
  wbi-wbi: 'Muling''haniaghe, kange muvisaghe maaso, (ulkakuva namukagwile: unsiki
    ughuo ghuliva liighi).'
  bba-bba: I n tii sɛ kpɑ i n swɑɑ mɛɛrɑ, domi i ǹ yɛ̃ dɔmɑ te tɔ̃ɔ te, tɑ koo tunumɑ.
  eng-KJVCPB: 'Take ye heed, watch and pray: for ye know not when the time is.'
  kgk-NT: Araka'e óra-ma po aju jevy va'erã ndapeikwaái-gwi, xáke, perepara voi katu.
    Emondo mondo katu ave Nhandejáry-pe ne nhe'ẽ, he'i íxupe kwéry.
  waj-waj: Ngia hama na tiinara suaivaara arinaima teeda rikiaivaara tuqinnama mmannammanna
    haitatuukiatee.
  ekk-PKP: Olge valvel! Püsige ärkvel! Sest te ei tea, millal see toimub.
  mpx-mpx: Inoke nuku matahikagimiu ge nuku silawaagimiu, kaiwena nige ku aatena hauna
    sauga ge abwe Gamagal Natuna ni nem.
  wbp-wbp: Wapal-nyangkajulu muurlparlu jarda-wangurlu ngajuku kajirna nyangurla pina-yanirni.
    Kula kankujulu milya-pinyi nyangurla kajirna ngaju pina-yanirni.
  luo-luo: Beduru motangʼ kendo ritreuru, nikech ok ungʼeyo sa manotimre.
  nhe-NT: Xijpiyaca cuidado, xitlachixtoca cuali huan ximomaijtoca pampa ax inquimatij
    quema ajsis nopa tonal quema sampa nihualas.
  aii-aii: ”ܚܙܹܝܡܘܼܢ، ܪܥܘܿܫܘܼܢ، ܘܨܲܠܹܝܡܘܼܢ، ܣܵܒܵܒ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܐܝܼܡܲܢ ܝܼܠܵܗ̇ ܥܕܵܢܵܐ.
  esk-NT: Qaunatqiaġiksiḷusi, itqummaaġikkumausi, atakkii nalugiksi sumi atuumałiksraŋa.
  msb-msb: Kaya magmaikmat kamo kag magbantay kay dili niyo aram kun san-o ini mangyayari.
  cpa-NT: ’¡Jøng² jáih³ hniah¹²! ¡Túgh³ hniah¹² ju²jŋia¹³! Di³ tsa¹ŋih³ hniah¹² he²
    jmai³ lé² lah¹jøng².
  dso-dso: ସେ ଦିନ୍‌ କି ବେଲା କେବେ ଆଇସି, ସେଟା ତମେ କେ ନାଜାନାସ୍‌ । ସେଟାର୍‌ପାଇ ତମେ ଜାଗ୍‌ରତ୍‌
    ଅଇ ତିଆର୍‌ଅଇ ରୁଆ ।
  meu-meu: 'Umui na nahuamui ba toho: ba gima, ba ḡuriguri, badina be nega na asi
    dibamui.'
  yva-NT: Wapantukambe masyoto namije rai, weti wasyisyaube muno wapanatatayaube!
  dgc-dgc: Kanya sikam, éy bantayan moy, da éwan moy tukoy éng nikésiya i deméta na
    éya.
  zpm-NT: Gacxe waa, nsin goḻso, goḻnab lo Dios; sac goṉ naṉde to dieṉ pa hora.
  hix-NT: Ohxe mpànà ehtxoko, kekon xarha tà. Thona ro mpànà ehtxoko, omohtoho yawasànà
    ywenyeke oyesnàr kom ke, kekon hatà.
  sim-sim: Ji auheye ji lika! Jir mbele mbele ondo ralakwa wolon ji heyenda ambu sir.�
  npi-ULB: 'सचेत रहो ! होसियार होओ, किनभने यो कुन समयमा हुन्छ भनी तिमीहरू जान्दैनौ
    । (टिपोटः केही प्राचीन प्रामाणिक लेखहरूले यसलाई यसरी उल्लेख गर्छन्‌: होसियार रहो,
    जागा रहो र प्रार्थना गर किनकि ...)'
  cgc-cgc: Gani, mag-andam kaw daw magbantay tenged na ula nyo nlami daw kan-o kanen
    mabot.
  tim-tim: Sop amuten wan me wan siâ miawakbiap dâm aregât nâŋgâm heŋgemgom manbei.
    Ye purik katbian sopŋe bo nâŋgâi.
  yor-yor: Ẹ máa ṣọ́ra, ẹ dúró wámú, kí ẹ sì máa gbàdúrà, nítorí ẹ̀yin kò mọ ìgbà
    tí àkókò ná yóò dé.
  wos-wos: Guni xékélaki na. Guni wunika mé haxéta té. Guni guna Néma Du yatewuka
    nukwaka xékélakihambanguni.
  emp-NTPO: Quĩrãcuita b̶ead̶adua. Dau ʌb̶ʌa b̶ead̶adua idjab̶a Ãcõrẽa iwid̶i b̶ead̶adua.
    Bãrãba dji ewari sãʌ̃be zeida adua panʌa.
  eng-F35: Watch! Keep alert! Pray! Because you do not know when that time will be.
  ind-ind: Jadi kalian harus berhati-hati, berjaga-jaga, dan berdoa, sebab kalian
    tidak tahu kapan Aku datang kembali.
  pes-OPCB: پس بیدار و آماده باشید، چون نمی‌دانید آن لحظه کی فرا می‌رسد.
  mpt-mpt: Inamin namino am olo dimo tam tlamabo ibo mo tekein kebibba kesoa ibo klaniba
    waitne bianiba hembibte!
  ssx-ssx: Ikita꞉ u̱ na peliki yu wia hapa꞉peke. Mo epolo pa꞉la꞉ dita꞉ iki mateleme.
  mkl-mkl: I ce lɑɑkɑi ŋɑ, i yɑ mɑɑ cɔ kpɑ̃ɑ nɔ i yɑ ce kutɔɔ ŋɑ si nɑ iyi í jɔ̀ i
    kù mɑ̀ wɑɑti iyi ɑjɔu ɑ́ to wɑ ŋɑ.
  gaq-gaq: ପେ ସାପାରେ କାଲାଆଃ ତରକ୍ ଲାଲାପା କାଲାଆଃ ଉର୍‍ ଲାଲାପା । ମେଃନ୍‌ସା ଡାଗ୍ଲା ଆତେନ୍‌
    ବେଲା ଉଡ଼ିବେଲା ପିଙ୍ଗ୍‌ଚାଏ ଆତେନ୍‌‌ ପେ ସାପାରେ ମ୍ୟା ପେୟା ଣ୍ଡୁ ।
  gof-RNT: He wodey awude gidaneekko, hintte eronna gisho naagettitenne minnite.
  unx-unx: ଚିର୍ଗାଲାକାନ୍‌ତାଇନ୍‌ପେ, ଏୟନାକାନ୍ ନେଲ୍‌ହରାଏପେ, ଚିୟାଃଚି ଏନ୍‌ ନେଡା ଚିମ୍‌ତା
    ତେବାଗାଃ ଏନା ଆପେଦ କାପେ ସାରିୟା ।
  gah-gah: Ato gamenamú lekeza ma gelemanazo, ehe, gizapa i guni iki minalo.
  lcm-lcm: Mi aiveven na mi usausa, using parik mipa malangas ta angisan na taun ang
    ka serei.
  aer-aer: Alakenhe, arrantherre arelhewarretyeke akwetethe atyenge, apetyalpetyeke-atwetye,
    arrantherre akutne ilengare-arle ayenge apetyalpetyenheke.
  qvc-NT: ’Llalli qamkunaqam mana yach'angichu, ¿Ima tyimpum chay diyaqa rin ch'ayamuq?
    nishpaqa. Chayraykur qamkunaqa Dyusman mañakushpa, ama shaykushpachu shuyawayllapa.
  tgl-ULB: Maging handa kayo! Magbantay kayo, sapagkat hindi ninyo alam kung sa anong
    oras ito.
  cbs-NT: Jaskaken tsuan jawa unanmawen taea matubudan, jawa chikishama pepakunkaini
    Diosbe janchakin ea manakin jatianda jaskaxanai uindakubainxankanwen.
  xtm-NTPP: ’Chukan kúu ja jin konde'ya va'a ni, te jin koo tu'va ni, te jin kakan‑ta'vi
    ni nuu Su'si ma, vaa masu na in jini na kivi ko kuu.
  nnq-nnq: Mmegange maha na nkelukiyange, magambu mmanyangitije kingobu chenie kipakuika
    lii.
  bao-NT: ”To biri tʉgoeña bojoca catiri, ca cãnirãre biro niitirãra, to birora juu
    buecõa niiña. Mʉja, to biirije ca biipa rʉmʉre mʉja majiti.
  san-ORI: ଅତଃ ସ ସମଯଃ କଦା ଭୱିଷ୍ୟତି, ଏତଜ୍ଜ୍ଞାନାଭାୱାଦ୍ ଯୂଯଂ ସାୱଧାନାସ୍ତିଷ୍ଠତ, ସତର୍କାଶ୍ଚ
    ଭୂତ୍ୱା ପ୍ରାର୍ଥଯଧ୍ୱଂ;
  huv-NT: ’Netam mepacan nde memeayiün, icüliün, itajcan orar cos ngo mejawan ngow
    apmajlüy aag ayaj.
  otn-NT: Ja̱na̱ngue da̱mi̱ ndø'ma̱tehʉ, mat'Oja̱hʉ hangu̱ ra̱ pa. Porque hi̱nguí̱
    pa̱hmʉ tema̱ pa, tema̱ ora ga̱ søcä ua.
  nop-nop: Unduŋ doktiŋa nadinadiŋila hatiyaneeŋ, nai hinek mu nadiiŋ doktiŋa damodamo
    mu taneeŋ, hautakut tiŋa hatiyaneeŋ.
  obo-NT: De-en bantoy kow woy panoypanoy kow, oyyos waa row nosorolli ko kannu ini
    od kotuman.
  cak-ENT: Rix xa tichajij-apu jabel ri ic'aslen. Tivoyobej c'a, y tibana' chuka'
    orar, roma man ivetaman tüj jampe' napon ri ruk'ijul tok nquipu'u.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤕᤧᤴᤏᤡᤴ ᤀᤠᤵᤑᤠᤸᤗᤧ ᤋᤠ᤺ ᤑᤠ᤹ᤀᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤴᤏᤡ᤺ᤛᤢᤶᤔᤡᤴᤗᤥ॥
  snx-snx: Nyingga xeleasi xoxasi sax! Nyingga lol sixa nal xa xo dadxo.
  kql-kql: Kape ben waiŋgeve! Jiñjit tonme! Ben akoŋma, mɨvandi yiŋɨmama.
  mie-NT: Túsaá de cuhun inī ndá nú ndá tūhun yáhá, de ndito coo inī nū, de cācān
    táhvī nū, chi nduú jínī nū nā quīvī nenda nī.
  san-TIB: ཨཏཿ ས སམཡཿ ཀདཱ བྷཝིཥྱཏི, ཨེཏཛྫྙཱནཱབྷཱཝཱད྄ ཡཱུཡཾ སཱཝདྷཱནཱསྟིཥྛཏ, སཏརྐཱཤྩ བྷཱུཏྭཱ
    པྲཱརྠཡདྷྭཾ;
  qve-NT: Chaymi niykichis, qankunaqa allintayá cuidakuychis, hinaspapas rikch'an-rikch'an
    hinallayá Diosmanta mañakuspaykichis kawsaychis. Ichaqa hayk'aq kutimunaytapas
    manan yachankichishchu.
  pao-NT: Mu sakwa ooosapa namasootzemapunne.
  cbu-NT: Siy yasareezis. Ashirucha, nuw siyaa atashina; Paptsa; mapiyrus taarintspa.
    Mangiptis taangtsa, tárangiya.
  usa-usa: mi kumíni-kanaama mi-kágáámá íma ítaraabo yabíqma akoqnáá oro!
  soy-soy: Ani nɔ́mɛnɛ́círɛ tĩ, ɑ́ni kɑpɛ ripɔ́ɔ fóm, (ɑni yɛ kɛyómɛ yɑ́ɑ́si),
    likumúŋɛ́ rɛ ɑ́ni nyu píyei kɛ liituŋɛ ii yɛ́ kɑm.
  bkx-bkx: Fun on nane te, hi musti mpao ma mpanat lek-leok, fun hi ka mihiin fa leka
    te in olas ntee.
  hui-hui: Bi larogoni ogongiore bulebiralo tí manda nabi kamigo de hondo mamage ho
    halimu.
  amf-amf: Wodano haa ko hannaar yenin dhesimonna, qaymayse toolee!
  quc-NNT: Rumal wa', ¡chiwila b'a' iwib', chixk'ask'atoq, chib'ana orar! ¡Man iwetam
    tä k'ut jampa' kopan ri q'ij ri'! —kächa chke.
  dob-dob: ꞌEnega walomataꞌiꞌita manuna ꞌigu tuta ila limanama nigeya wamwalamwalatoni.”
  wrs-wrs: Yimba eva tit vivta, wo noinda yeoa undundna aevvm.
  mca-mca: Qa hik ta'ƚijupi', matjanitheni'ƚkii, qa' jeƚi'ƚkiiha iye, qe nite' ƚenikfe'li'ƚets
    pa' neƚuji' qu' namets qu' nanam.
  tzo-TZC: ’Jech o xal un, viqꞌuiluc me asatic. Tucꞌulano me abaic. Cꞌoponic me ti
    Diose. Yuꞌun mu xanaꞌic cꞌusi ora ti ta xcꞌot ta pasele.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​သည်​အ​ဘယ်​အ​ခါ​ကျ​ရောက် မည်​ကို သင်​တို့​မ​သိ​ကြ​သ​ဖြင့်​သ​တိ​နှင့်​စောင့်
    နေ​ကြ​လော့။ နိုး​နိုး​ကြား​ကြား​ရှိ​ကြ​လော့။-
  gng-NT: Li bɛn mɛn ki la gɔh, kimɛ na bɛn uyo nnɔ.
  cbi-NTPO: Tsa' mitya naa-uwanuba pashkatyumujchi keenadei, matyu timaa tsa-i' puinuu
    juñuba mijdetu' mitya.
  ikk-NT: Kpachanpụ nị ẹnya, mụnrụn nị ẹnya, makẹni ụnụ amarịn ogẹn o jẹnkọ d'a wụ.
  leu-leu: Pevoxo, lalamon faagut, mi taa faxatang vulai senaso mi pife texaas sena
    yaan ina savatan sina.
