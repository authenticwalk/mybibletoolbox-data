  kan-OKCV: ಅದು ಒಬ್ಬ ಮನುಷ್ಯನು ದೂರ ಪ್ರಯಾಣಕ್ಕಾಗಿ ತನ್ನ ಮನೆಯನ್ನು ಬಿಟ್ಟು, ತನ್ನ ಸೇವಕರಿಗೆ
