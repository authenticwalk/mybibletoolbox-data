    to oghinangon, aw sikan ogbantoy duon to pertahan ogtesonon din to pagbantoy.
  myk-myk: Li na ba bye ma na jo ná wa nigaraga kulo ni, wee nivorogo ya wu yaŋmuyɔ
    bɛɛri kaa le wu kapyebyii keŋɛ ni, na pu bɛɛri nigin nigin wu nibyii shɛ pu na,
