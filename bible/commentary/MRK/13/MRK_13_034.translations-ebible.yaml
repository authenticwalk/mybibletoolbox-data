verse: MRK.013.034
translations:
  kpx-kpx: Di lohoveve keu koseanu. Ata moleu haeavamoleve taliho igaegaeai au esemu
    lovi ovege abu o nalisi udaha nalilu. Oe biage keu kateaito au lohoveve vani ke
    au esemuho louholinu.
  okv-H: Eto ari amo eingera, eto embo amina amita pure ari embo ta degi pure amita
    be iketo eto bande simba ari embo bande simba aja iketo enda nei ta pambasuja.
  tbo-tbo: Galenana mei bada gehouna ipa ina nae ina kadau, ma a tu bagibagi i otugehi
    po hai ututu i lawi. Ma emosi po emosi hai bagibagi i welehi, ma numa matetana
    tu galena itetena i paliweleya i pa, “Una gagalena imahi.”
  mal-C: ഒരു മനുഷ്യൻ തന്റെ വീട് സേവകരെ ഏൽപ്പിച്ചിട്ടു സേവകർ ഓരോരുത്തർക്കും ഓരോ ജോലി
    ഏൽപ്പിക്കുകയും വാതിൽകാവൽക്കാരനോടു ജാഗ്രതയോടെ ഇരിക്കാൻ കൽപ്പിക്കുകയുംചെയ്തിട്ട്
    ദൂരേക്കു പോകുന്നതുപോലെയാകുന്നു ഇത്.
  grc-SR: Ὡς ἄνθρωπος ἀπόδημος ἀφεὶς τὴν οἰκίαν αὐτοῦ, καὶ δοὺς τοῖς δούλοις αὐτοῦ
    τὴν ἐξουσίαν, ⸋καὶ⸌ ἑκάστῳ τὸ ἔργον αὐτοῦ, καὶ τῷ θυρωρῷ ἐνετείλατο ἵνα γρηγορῇ.
  bgc-bgc: मेरे आण का बखत उस माणस के समान सै, जो परदेस जान्दे बखत अपणा घर छोड़ जावै,
    अर अपणे नौकरां ताहीं हक देवै, अर हरेक नै उसका काम बता देवै, अर पहरेदार ताहीं जागदे
    रहण का हुकम देवै।
  khz-khz: Ia evetaina, talima ta elaka-gerevagito, gena numa eraokwaniato, ne gena
    vetugunagi talimara rorirori evenirato, kwapurakwapura geria inagulu pia kala.
    Vanagi gitatagona talimana maki evaikilaato, pene mala.
  deu-TKW: Es ist wie bei einem Menschen, der verreiste und sein Haus verließ, und
    seinen Knechten die Vollmacht gab, jedem sein Geschäft, und dem Thürhüter trug
    er auf zu wachen.
  zsr-NT: Gac ca rac catiꞌ zijëꞌ ziꞌtuꞌ tu bönniꞌ. Catiꞌ chzoa uzë́ꞌë lidxëꞌ, udödëꞌ
    lu naꞌquëꞌ huen dxin queëꞌ yuguꞌ le dë queëꞌ. Qui queëquëꞌ guꞌë xchinquëꞌ len
    gna bëꞌë soa ban ladxiꞌ nu zoa huen chiꞌi ga nu ryaz.
  lin-lin: Ekozala lokola moto oyo akei na mobembo, bongo atiki ndako na ye mpe apesi
    mokumba na yango epai ya basali na ye ; apesi na mosali moko na moko mosala oyo
    ekoki na ye mpe apesi mitindo epai ya mokengeli ekuke ete akengela malamu.
  hns-NT: 'Ham lautke aabe djaise ekgo aadmie djaun doesar des gail. Tab oe djaai
    se pahiele ghar-dwaar aapan goelaam log ke oeppar saup deis. Oe har ek ke kaam
    deis kare ke, aur oe rakhwaala se bolies: ‘Tjaaro or aakhie garaai rahiehe.’ Tab
    oe tjal gail.”'
  noa-E: Mag mʉ bëejuun, woun ãb deeum durr maagpaawai ich chognaanag chi morkhʉ dënjö
    ich di thʉamkhĩir jaaunaa, amachpierr phidagjã jaaukhawi, chi puertdi thʉajemʉgjã
    ajapha oopaar jaau pʉawi petarrjöta simgui ajim anʉm. Maagwai pãar chi di gar
    nem thʉa nʉisierrjöta nʉmgui ajim anʉm ich khapeenag.
  eng-EMTV: It is like a man going away on a journey, having left his house and having
    given authority to his servants, and to each his work, and commanded the doorkeeper
    that he should watch.
  mib-NT: Chi coo nájnūhun ɨɨn tēe jeē quihín jicá de, te nde ná tu quenda de vehe
    de, te ni ndacu de jniñu nuū tāca mozo de ndese sáha ɨɨn ɨɨn de. Te ni ndacu de
    jniñu nuū tée ndíto yéhyɨ́ jéē na cóndito de.
  bea-bea: Tezoo Chue ali ihe tezoo yetye tontyetsi tatyeh ihe, tanito kwa kyechotyesha,
    kahchu yatsiwosta yakeotichne, kahchu anetye tezoo keotihch akehe, kahchu ayehtii
    tusklah khaghatai ootanoo gha.
  lif-NT2: कन् पाःन्‍निङ्‌ग थिक् माःङ्‌घा लाम्‍दिःक् चोःक्‍से़ के़बेःक्‍पा मना कुइसिःक्
    चोःक्‍लो॥ खे़ल्‍ले़ काक् कुसेवारोबाहाॽ खुनिॽ चोःक्‍मा के़बोःङ्‌बा याःम्‍बक्‍हाॽ
    ओसेःन्‍धाक्‍तुसिआङ् कुहिम्‍धाःङ्‌हाॽ खुनिॽ हुक्‍को पिरुसिॽ, हे़क्‍क्‍याङ् थिक्
    हिम् के़गोःबा सेवारोबान् हिम् कोमा पाङ्‌घुआङ् खुने़ॽ लाम्‍दिःक्‍को पेःक्‍लो॥
  xnj-xnj: Yati yivya ngati mundu mweahambi lugendu na kuvalekela vahengaji utalalila,
    kila mundu na lihengu laki, akumjovela mlonda wa mlyangu avyai mihu.
  mmx-mmx: I lok ngan lara leeme silok gat pas uto vaxalom la lavasaxaruki ren diga
    lok tatao loogu ren. Neni ga tong li leven gugu ridi getgesara la neni ga tong
    i ri legesara atdi dola neni na lok tatao lumusmaragu la na reven ti lomlong teren.
  cbr-NT: Ca ësa 'icën. Uni achúshinën ca aín xubunuax amanu cuanuxun an ñu mëëxuncë
    unicama cuënxun, —utëcëntamainun camina upí oquin ñu 'ati 'ai —quixun canan an
    xëcuë bërúancë uniribi aín xubu bërúainra onun quixun caia. Usaquin cabiani ca
    'ura cuania.
  tee-NT: Pus ju acsnich chunch cajuna' tachi acsni an makat tam jok'at. Ni tuca'
    an pus ajuni ju ixlapanacni ni catalhistaclh ju ixchaka'. Chai pumatamin axtakni
    ixlhich'alhcat ju catanaviya'. Chai juncanch ju ixlhist'ac'a malhtich ni calhistaclich.
  eng-LSV: as a man who is gone abroad, having left his house, and given to his servants
    the authority, and to each one his work, also commanded the doorkeeper that he
    may watch;
  cak-NT: Anche'l jun achi ri nuya' can ri rocho y nibe naj pa jun chic rech-ulef.
    Raja' nuchelebej can ri rusamaj chique rusamajel, y chijujun nuya' can quisamaj.
    Che ri nuchajij ri jay can nu'ij chi can listo tic'ue' tuyobej-apo.
  pah-NT: 'Igwete ga ei g̃a pe no: —Tamombe''u ti pe me jirura''java javijiteheva''ea
    a''ero, ei ga. A''ereki ji ko onga jara''ga ja – kiroki ga oho ojipe''g̃a gwyri
    pe. Ohorame ga ei ojipyrive''g̃a pe: “Pereko katu ti nhimbatera ji ve jirakykweri,”
    ei ga g̃a pe, ei ga. G̃a mbojogwetavamo ga g̃a mboporavykyi a''ero g̃a mbojogwerekovo.
    Ojipe''ga pe ga ei: “Mytu''ẽ me e''ã hepiakatuavo nhironga,” ei ga, ei ga. G̃a
    ndokwahavi reki ijara''ga rurag̃wama, ei Jesus''ga g̃a pe. Po ti hepiakatuhara''ga
    ndohepiakatui garonga okia ga rura''javame nehẽ, a''ero po ti ijara''ga hepiagi
    ga kirame nehẽ, ei Jesus''ga imombe''gwovo g̃a pe. —Na jitehe ji ei pe me a''ero:
    Pejirokwa ti nhinhi''ig̃a rendukatua rehe, ei Jesus''ga g̃a pe. A''ereki pe ndapekwahavi
    jirura''jahava nehẽ. Mara''ngu po ti ypytunimo jitua nehẽ ypyhaji katu nehẽ? ei
    ga. Mara''ngu po ti ko''eg̃atue''yma rupi jitua nehẽ? ei ga g̃a pe. Pe nhimboha''uve''ymame
    po ti ji rura''javi nehẽ, ei ga. Po ti pe ndapejirokwari nhinhi''ig̃a rendukatua
    rehe ji rura''javame nehẽ, a''ero po ti ji hepiagi pejirokware''yma nehẽ! ei ga.'
  sja-NT: —Oopatáatɨ te chiparipa oodak'a. Mãgɨ́ tedeepa awara ãyaa wãi naaweda, ichi
    mimiapataarãmaa jara bëiji te pia ak'ɨdamerã. Ãchi chaachaa mimia teeji mãik'aapa
    chi te t'ĩupata ak'ɨparimaa ũraaji tauk'a bamerã.
  xed-xed: Tsa skwi ya ná, dzaʼa nzakway manda zəʼala həga ta vrakta ta za wliwani.
    Ma sliʼani, ka zlaŋtá tsi ta həgani ma dzva gwal ksanatá slnani, daganafha ta
    slna taŋ ta həŋ. Ka ngha ka ta həga, kaʼa nda mnda ngha həga, ka nzata ka hzleŋa,
    kaʼa guli. Ka sliʼaftá tsi ka laghwi.
  mks-NT: Jáchi̱ ña̱ yóho cúú á tátu̱hun in da̱ta̱a quéta cua̱ha̱n xícá joo tá cáma̱ní
    quee da cu̱hu̱n da̱ jándacoo tóo da vehe da nu̱ mozo da̱ ña̱ ná candaa na ña̱.
    Ta sáhan da chuun caja in in mozo da̱. Ta nu̱ú da̱ ndáá yéhé na̱sahnda da chuun
    ña̱ ná candaa va̱ha da ña̱.
  gfk-S: I haruat ma tike turadi i hana leh ta ira nuno hinana. I hana talur ter no
    nuno hala ra harkurai ta ira nuno tultule. Iga waak kapis ter ira pinapalim ta
    di bakut tiketike, ma iga tange ta nong ila balbalaure no matanahala be na taguro
    kawase ie.
  bmu-bmu: 'Mi dopkeu kiaŋgö dop ahöza: Azi kunöŋ miriŋi mosöta kantri kungen anök.
    Anmamgöra aka galömurupŋi yuai pakpakŋaŋgöra jim kutum eŋgiba naŋgu kiŋi böröŋine
    ala kukŋi eŋgiyök. Kukŋi eŋgiba welenqeqeurupŋi mohok mohok nup keu eŋgiyök. Eŋgiba
    mala naŋgu galömŋi mewöyök uruguliguli malmapköra jim kutum waŋgiyök.'
  dgz-dgz: Guegue da manega wain. Apan da pa ae ve daio aepi waenapan mega nao muga
    muga muneta amba tonan kwayup taini apanewa gopat tapen men die aeta.
  eng-GNV: For the Sonne of man is as a man going into a strange countrey, and leaueth
    his house, and giueth authoritie to his seruaunts, and to euery man his woorke,
    and commandeth the porter to watch.
  zaa-NT: Nu níyi'į nna ccą comparar ttu enne' dia bi idittu'. Bethà'na bi yú'u qui'
    bía nna beni bi disponer tsina qui' ttu ttu tsa quį nna, bedu tè bi ttuą ru'a
    yú'u qui' bía para huí'ą cuidado hàstaá qui'ni él·lani xana' niá.
  eng-WEBSTER: For the son of man is as a man taking a long journey, who left his
    house, and gave authority to his servants, and to every man his work; and commanded
    the porter to watch.
  guh-guh: 'Nexata pacuenia bo pexainaenë, pijabo evetsiaexana pijajivi, bajara xanë
    itsinë tsane. Bo pexainaenë itsa ponaejitsia tajënacuayabelia, pijajivi evetsiaexana
    pijabo. Nexata pijajivi, caejivi canacujitsia, rajutapona petonacuenebavanapaejavanexatsi
    pecovëta. Nexata pijajiviyajuvënënë itoroba baupa pevetsinënexa petoevetabiabinexatsi
    pijabobaupa. Bo pexainaenë jumaitsi bajaraponëjavabelia: “Xaniavaetsia netoevetabiabianame
    baupa matapania tapatsimatacabijavabelianexa,” jai bo pexainaenë.'
  bon-bon: Ai lui epu pana gyene, lui biname te cewe ne saabmaluge, läduge cudecewe
    cewe me. Tabe teeme mete piiyepu iyeta gwidape bine saabmalimuge teeme kaakesea
    bägrä bime ime cabu. Tabe teeme yepäyepä bine maramara kaakesea yääcäranemuge.
    Grana ire atwi biname ne tabe jaajuge ireire lenajame.
  nhw-BL: Na niyas huan sempa nihualas quen ni tlacatl catli yajqui paxaloto. Yaya
    achtihui quinmacac tequiticayotl itequipanojcahua huan quimacac sesen itequi.
    Huan quinnahuati ma quimocuitlahuica cuapuerta. Huan quisqui ichaj huan yajqui
    paxaloto, pero itequipanojcahua monejqui mojmostla tlachixtose pampa amo quimatiyayaj
    tlaque tonal mocuepasquía.
  swh-ONEN: Ni kama mtu anayesafiri. Anaiacha nyumba yake na kuwaachia watumishi wake
    kuiangalia, kila mtu na kazi yake, kisha akamwamuru yule bawabu aliye mlangoni
    akeshe.
  wbi-wbi: Lulaava ndavule umuunhu juno ikyula, ikujileke ikaaja jaake mu mavoko gha
    vavombi vaaka na kukuvapeela nujunge imbombo jaake. kange ikum'buula juno ilolelela
    pa mulyango kuuti avisaghe maaso.
  bba-bba: N ko n sɑ̃ɑwɑ nɡe durɔ ɡoo wi u sɑnum dɔɔ. U win yɛnu win sɔm kowobu nɔmu
    sɔndiɑ, u ben bɑɑwure win sɔmburu wɛ̃, mɑ u kɔnnɔ kɔ̃so sɔ̃ɔwɑ u n swɑɑ mɛɛrɑ.
  eng-KJVCPB: For the Son of man is as a man taking a far journey, who left his house,
    and gave authority to his servants, and to every man his work, and commanded the
    porter to watch.
  kgk-NT: 'Upéi oiporu jevy Hesu óga járy rehegwa nhe''ẽ jarepara porã hagwã nhande-vy
    oikwaa uka-vy: —Oĩ va''ekwe óga járy, he''i. —Heta oĩ hembigwái. Ijáry oho ramo
    mombyry, oheja gwembigwái onhangareko hagwã hóga-rehe. Peteĩ teĩ-pe hembiaporã
    ome''ẽ. “Erepara porã hese” he''i okẽ-rehe onhangareko va''e-pe.'
  waj-waj: 'Na tiinaraivo aa na mmatayaa diaa mminnaivaudiri mmataama kiee tinara
    kuaivaa roosiima vainaravai. Vaidi voovoono ngieera vo yoosinnaivakira kuanara
    iinno varioo ari mmoori vareera ngiaammuauya mmooriivaa mmuaavai mmuaavai vitaama
    iya mmi kioo ari nnauvaki pikioo keegiana haitatuura kieetaivaa tinoo: Eenoo iya
    haitatuukianee,'
  ekk-PKP: Nagu üks mees läks ära reisile. Ta läks oma kodust ära ja andis igale sulasele
    volitused teha seda, mida ta käskis neil teha. Ta käskis uksehoidjal valvel olla.
  mpx-mpx: 'He i ola tau etega iyaka i egon i na labi getoga: wana limi iyaka i eguluwana
    wana totuwalali elal ge nihi matahikan, totuwalali maisena ge maisena wali tuwalali
    iyaka i guyauan, ge iyaka i ba totuwalali etega nog ni matahikan ge bahi ni kekenu.'
  wbp-wbp: Kapurna pina-yanirni yangka kuja karlipa yapa yani wurna manu karlipa pina-yanirni,
    ngula-piya-yijala kapurna pina-yanirni. Yangka kuja-ka yuwarlikingarduyu warlalja
    yani wurna, ngulangkuju kajana ngarrirni warrkini nyanungu-nyangu-patu warrki-kari
    warrki-kariki. Ngula-jangkaju, jinta-karikiji karla wangkamirra, ‘Nyuntuju nyampu
    yuwarli warrawarra-kangka tuwa wiji-kijaku.’
  luo-luo: Nobed mana machal gi ngʼat mowuok e dalane odhi wuoth moro mabor, moweyo
    jotichne e tich mar rito gige, kosemiyo moro ka moro kuomgi gima onego otim, kendo
    koseketo jarito mondo orit dhoot.
  nhe-NT: Na niyas huan sampa nihualas queja ni tlacatl tlen yajqui paxaloto. Yajaya
    achtohui quinmacac tequihuejcayotl itequipanojcahua huan quimacac sesen itequi.
    Huan quinnahuati ma quimocuitlahuica cuapuerta. Huan quisqui ichaj huan yajqui
    paxaloto, pero itequipanojcahua monejqui mojmostla tlachixtose pampa ax quimatiyayaj
    tlachque tonal mocuepasquía.
  aii-aii: '”ܐܲܝܟ݂ ܐܢܵܫܵܐ ܝܠܹܗ ܕܐܙܝܼܠܔ ܠܹܗ ܒܣܵܦܵܪ: ܫܒ݂ܝܼܩ ܠܹܗ ܒܲܝܬܹܗ، ܘܝܘܼܗܒܹܠܔ ܠܹܗ
    ܫܘܼܠܛܵܢܵܐ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܘܠܟܠܔ ܐܢܵܫܵܐ ܦܘܼܠܚܵܢܹܗ، ܘܦܩܝܼܕ ܠܹܗ ܠܢܵܛܘܿܪܵܐ ܕܗܵܘܹܐ ܪܥܝܼܫܵܐ.'
  esk-NT: Atriqaqtuq umialiŋmik aullaqtuamik uŋasiksuamun nunamun unitchipḷuni tupiġmiñik.
    Saŋŋiksriññiġaa pirigikkani savaaksraŋanik, tilipḷuguasiiñ talum munaqsraa qaunatqiaġiquplugu.
  msb-msb: Pareho ini san magalakat na binilin an iya balay sa mga suruguon. Ginapatrabaho
    niya an kada usad sin sadiri na trabaho kag pinadaanan an bantay sa pwertahan
    na magbantay gayod.
  cpa-NT: Lǿa¹² ju³lah lǿa¹² quiah¹² jan² dsa² dság¹ ja³siíh³. Togh²dsa jǿg³ dsa²
    quián¹²dsa he² ta³ jmo¹dsa lah¹jan² lah¹jan². Jøng² tsáih¹dsa dsa² jmo¹ hí³ hniú¹²
    hi² guú¹dsa ju²jŋia¹³.
  dso-dso: ମୁଇ ଆଇବା ଦିନ୍‌, ଏନ୍ତି ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‍ ଗର୍‌ ଚାଡି ବିନ୍‌ ଦେସେ ଜିବା ବିସଇ
    ସମାନ୍‍ କରିଅଇସି । ସେ ନିଜର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଡାକିକରି ସେମନ୍‌ କାଇ କାଇ କାମ୍‌ କର୍‌ବାର୍‌ଆଚେ,
    ସେ ସବୁ ବିସଇ ସେମନ୍‌କେ କଇଲା । ବାଟ୍‌ ଡିଆଗଡି ଜାଗ୍‌ବା ଗତିଦାଙ୍ଗ୍‌ଡାକେ ଡାକିକରି ସେ ବାଉଡି
    ଆଇବା ଜାକ ଜାଗିକରି ରଇବାକେ କଇକରି ଗାଲା ।
  meu-meu: Tau ta heḡereḡerena, eha laolao, ena ruma e rakatania, ena hesiai taudia
    siahu e henidia, ta ta ena ḡaukara ena ḡaukara bae kara, iduara igimana tauna
    danu e haḡania, baine gima.
  yva-NT: 'Maisyare ananeneae so ramaisy: vatane inta pare puje to no munijo maran,
    weti po apa vatano wanapatambe aije mawainde, umba po anakere raugaje mansai tetebe
    indamu wo apa yavare raeranande. Muno po raura nanto vatano po unsanda ramane
    ai pare, ‘Winyisyaube! Nyo sya yavare so raman mavabe!’'
  dgc-dgc: “I kédemét ko, éy kona se,” kagi ni Jesus. “Eng mara, te lélake a méglakad
    ta adeyo. Ey ta péglakad na, éy atdinan na pa i bawat esa a tauhan na ta tungkulin
    de a tarabaho de. Sakay ibilin na to mégbantay a dapat magbantay siya ta mahigpit.
  zpm-NT: ’Nac cuent rii zig nac tib zha ne rriee zie tib guiedz zit. Zeeṉe laa zho
    rriee, rsaṉse zho diidz dieṉ pe guṉ tib tib moz ne guiaaṉ ro lidz zho, ni rso
    zho diidz lo zha ne rquianap ro puert nsin so zho, ib gaguiesd zho.
  hix-NT: Horykomo wya anotomano ynyàrà wyaro naha, kekon hatà. Anatoko meya ten hana,
    noro ha, anar komo yowto hona. Bàn yaye tàtohra ro rma haka, onà wyaro nken hamà,
