    Sakbay mak-ak, ipiyarna nan afongna as nan chiyuycha fiabfiaaruna, ya ifiakiana
    nan chunuwun nan tunggal usa kan chicha. Ifilina us as nan munfianfiantay as nan
    sungkopan ay munfiantay hiya ay ustu.
  spa-PDDPT: Sucederá como cuando un hombre viaja y deja su casa. Da a sus esclavos
    la autoridad, a cada uno su trabajo y ordena al portero que vigile.
  ruf-ruf: Yeghala ne imunu yokile na kuwaleka iwatumwa wake, chila yumwe ne isang'ano
    yake. Kuya kamlaghitsa imkalitsi wa libani akale meso.
  gun-gun: Ha'e nunga oiko 'rã peteĩ ava guekoa gui oo va'e rami. Ngoo oeja vy guembiguai
    kuery pe opena uka 'rã. Peteĩ-teĩ pe ojapo uka 'rã mba'emo. Ha'e rã okẽ rarõa
    pe ma oikuaa pota uka 'rã.
  agu-BL: 'Ni''cu''n sbajok chi ban jun yaj yi ben joylaj tan xo''n. Cyaj tilol yi
    ca''l, nin cyaj cawul yi e'' mos. Cyaj tk''ol yi cyak''un, nin cyaj tloltz tetz
    yi q''uicy''lom puert: ‘Sajch awatl.’'
  isn-isn: Ingi anga umuntu nulongoe muhinzo; wakaleka ito nilakwe, nu kumuika u mutuung'wa
    nuakwe kutula muhumi nu ito, kila ung'wi nu mulimo nuakwe. Nu kumulagiilya u musunja
    kikie miho.
  eng-PEV: Listen to this picture story. A man wanted to go to stay in another place
    for a while, so he told his workers to look after everything at his house while
    he was away. He told each one of them to do their own jobs. He said to the guard
    at the gate, ‘Keep looking out to see me coming back.’
  ilo-ULB: 'Daytoy ket kasla iti maysa a tao a mapan agdaliasat: panawanna ti balayna
    ket pagbalinenna a mangimaton iti balay dagiti adipenna, tunggal maysa iti trabahona.
    Ken baonenna ti agbanbantay nga agtalinaed a siririing.'
  pir-NT: Ohõ saha cohteya mʉsa. Ahri quiti mehna mʉsare queoye mehna buhegʉtja. Wʉhʉ
    upʉro yoaropʉ tiquiro tinino saha ijire ahri. Tiquiro wahato pano tiquiro cahacjẽnare
    wʉhʉre cohte dutiahye. Tiquinape tiquina dahrayere cũahye. Sa yero wʉhʉre cohteriquirore
    tiquiro tojoa tatore cohte dutiahye.
  anv-NT: Aké, “Ɛlú ɛké mende fɔ abɔ́ ajyɛɛ́ nekɛ, alyaá gepú jií ne baá défwɛ
    bií nnó ápɛle. Achyɛɛ́ yɛ́ndémuú ɛbi utɔɔ́, ajɔɔ́ ne ayi ábáme gepú aké,
    ‘Bɛ́ peé, ɔ́gílé’.
  sab-NT: Ai ulita cha kle gerule kare cha be chieni chuia giti chege salengwli kwian
    onbre gweale jo chage bate nga nage kare. Kwian onbre e bebi joge gire, ama lle
    boanga mau alin ta gbu llema boadale u mauña me gire. Kwian u mauña lle boanga
    gdaite gdaite ta gbu u kaire lle ulita u mauñanu manadale mine, kwian u mauña
    kwian lle boanga gdaite gbu ugaka manade no tatra kwian u mauña chieni ngwange.
  tmd-tmd: “Hön wop aku, haiwo aliö kɨyöbö mɨda. Nöbö dib i ram nuŋwa röböxön möl
    i duba rön, nöbö mabö rɨb nuŋ akuyöbö ñɨgö mabö adö hörɨrör yad nɨgön, ‘Mabö al
    aliö cɨne,’ rön, ubalɨj ila nugwidɨx mɨdɨb nöbö aku nugwo yajöna, ‘Nugw ri abön
    mɨdane,’ rön, diöna.
  acr-NNT: 'Ri kuꞌanaꞌ e pachaꞌ echiriꞌ juna achi keꞌek naj. Ekꞌuchiriꞌ keꞌek, kuya
    kan ri rocho pakiqꞌabꞌ ri raj chakibꞌ y chikijujunal waꞌ kuya kan kichak. Kubꞌiꞌij
    kꞌu kan che ri chajinel re ri puerta: “Lik matkos che uchajixik ri ja” kachaꞌ.'
  kpg-kpg: E hai gadoo be taane ma gaa hai dono ala e hana haga mogowaa, gaa dugu
    ana gau hai hegau belee benebene dono hale, gaa wanga nadau moomee e hai. Geia
    ga helekai gi di hagaloohi o di bontai, bolo gii noho hilahila gi daha.
  taj-taj: “चु ताम चा मालिकसे ह्राङला दिम च्‍याबा म्‍हिदा क्‍यारमार ज्‍यना लसी च्‍यागो,
    ओच्‍छे नोकरगदेदाएनोन ह्राङ ह्राङला गे ज्‍यना लसी लउ भिसी कुल्‍सी ह्राङ चा विदेशरी
    निबा ह्रङ्‌बान हिन्‍ना।
  avt-avt: Menmen mamnen mamɨr ke mɨtɨk iuwe hak kakno yanɨmɨn. Te mɨt nɨrak nepɨtari
    wɨ mekam hɨrak pɨke kaknen. Hɨrak kehimɨtan mɨt hɨr naanmɨpre wɨnak kɨrak, hɨrak
    katɨp mɨtɨk hɨrak naanmɨpre weipɨr ke nɨwa ke wit kɨrak. Hɨrak ketpɨwek hɨm iuwe
    hɨrak naanmɨprewek werek werek.
  cbk-cbk: Puede kita compara el Reino de Dios con el gente quien ta larga viaje.
    Antes de salir el gente na su casa, ya dispone le canila para hace cada y cual
    di ila trabajo. Y ya manda ele con el guardia na puerta esta gayot siempre alerto.
  uig-ARA: بۇ خۇددى ياقا يۇرتقا چىقماقچى بولغان ئادەمنىڭ ئەھۋالىغا ئوخشايدۇ. يولغا
    چىقىدىغان چاغدا، ئۇ قۇللىرىغا ئۆز ھوقۇقىنى بېكىتىپ، ھەربىرىگە ئۆز ۋەزىپىسىنى تاپشۇرىدۇ
    ۋە دەرۋازىۋەننىڭمۇ سەگەك بولۇشىنى تاپىلايدۇ.
  tuf-tuf: 'Uchtaan wanro. Uw istiyá cajc istiy bicaro. Bicayat im ubach cat, canar
    cat cacmín at icar cham bahcaro. Cacmín istiy cat, istiy cat canár chi bahcaro.
    Etar querat úroquin quin wacaro: “Querat úrowi,” wacaro.'
  abx-abx: 'Akaparihoy to si a''a nga tibiyahi: Agbilin-na i ruma''-na si mga tinapuran-na,
    ngan balang addangan aniya'' trabahu-na. Agsumatan-na i sari''i si pwirtahan nga
    kinahanglan iya agbantay.'
  mco-NT: Yɨ xɨɨ yɨ tiempo huɨdibɨ minɨp jadu'n nipaady nej tüg comeeñyjäy huɨdibɨ
    ñɨcxa'ñ ma tüg it lugar huɨdibɨ jɨgüegy yajpatp. Jayɨjp ca'nɨ anajty chooñ, chi
    yajnïbɨjcy je ytumbɨ ajcxy nidüg nidüg je' ytung. E nɨmay je' ytumbɨ huɨdibɨ cuend'ajtp
    je tɨjc'aguu co huen ni'ixɨ' y'idɨpy ma tɨjc aguu.
  kqf-kqf: Mba maibena oloto ena vanuwa i gose bi i nawa dobu ḡesaunemo bi ena taupaula
    ena vanuwa sa kitakita wata. Bi ḡemoḡemotaḡa edi noya i vitedi bi mataeta taulabena
    i giuwe te yai kita kauwa.
  cpb-NT: 'Oshiyaawo arika riyaate atziri intaina. Rookanakero ipanko, ikantayetanakeri
    inoshikanewo oitarika ranteniriri. Eejatzi inkantakeri kempoyiirori pankotsi,
    ikantanakeri: ‘Paamaya.’'
  aon-aon: Ahudok nyumnah eshudok eneshenesh shutogurum ta kabi enyudok wobuwobren
    baraen um. Baraen enyudok. Anan arman nakri nukutukuk ananit urupat aria nunak
    anabur rougunibur wabur. Anan nakri um nunak aria nakitak nagraeh-aguk mour um
    kupakupaimi amam atun atun douk henekuman mour meyoh iri. Aria nakrip anudok nape
    neyoh um wit iri um neyoh wit aria nupe nutrugun um anan wata nutanamori um.
  hus-NT-2005: In junwal jelti jun i inik xi neꞌech owél bitsow. Tam ti yabél kʼalnek,
    in punkʼuntsi nin tʼojnáliltsik abal ka beletnantsat tin kʼimáꞌ; juntsik juntsik
    in pidhaꞌ ti tʼojláb ani in takʼiy an belkol wiꞌleb kin chuꞌchúm alwaꞌ abal ka
    japtsin an ti wiꞌleb tam ka witsiy.
  mig-NT: Chi̱ nátu̱'un ɨɨn cha̱a kua'a̱n jíká‑de. Te ni̱ xndóo‑de ve'e‑de. Te ni̱
    ja̱'a‑de tu̱'un nuu̱ mozo‑de, ná tiñu sá'a ɨɨn ɨɨn‑de. Te cha̱a ndíto yuxé'é,
    ni̱ ta'u̱ tíñu nuu̱‑dé, ná kúndito‑de.
  bps-bps: I guflingengu dun di satu to magu di mawag banwe. Di laan fa mdà funan
    fagot dad saligan i gumnean, na nun fimoan kat to. Na manan di to gal munung di
    bà takab, ‘Too ge fgeye.’
  mbs-mbs: Iling a te otaw domoton te mediyò ogpeanan. Te eked pa kesayo, doen ipunù
    din diyà te kedita te sineligan din, so doen inangen te teg sebad-sebad kandan
    te iyogan din. Megpunù heman sikandin te keilangan gayed megpeketagad se otaw
    egbantay te balay din.
  tof-tof: Wa sab inzan yarile, wamaka darrü pama tóba müót amgatódase darrü bwóbdü
    tótókóm. Wa tóba ⌊leba zaget⌋ pam balngomól arüng nülirre elklaza ngabkanóm. Wa
    darrpan-darrpan zaget nülirre tómbapónóm, akó wa mamtae ngakan pam ingrine azilüm.
  cme-NT: 'Mi gbãa saa-ku baa naacolŋo naŋ maama. U taa u kã nelle. Uŋ''a u ta,
    u dii u dumɛlle wɛima‑i hiere u maacembiemba naŋ-na; nɛliɛŋo nɛliɛŋo baa u maacemma.
    Uŋ ciɛ mafamma‑i, u waŋ baa umaŋ taa u niya fondumɛlle‑i wuɔ: ‹Baa duɔfũŋ!›'
  sus-sus: «A maniyaxi xɛmɛ nan na, naxan na sigafe biyaasi. A na keli a xa fɔxɔɛ
    xun, a na birin taxuma a xa konyie ra, a kankan ti a xa wali dɛ, a man a fala
    naadɛ kantɛ bɛ, a a naxa yanfa.
  pon-2006: E pahn rasehng aramas emen me kin wia seiloak reirei ehu me kihdi ong
