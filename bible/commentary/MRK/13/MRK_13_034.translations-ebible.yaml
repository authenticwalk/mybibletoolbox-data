  san-KHM: យទ្វត៑ កឝ្ចិត៑ បុមាន៑ ស្វនិវេឝនាទ៑ ទូរទេឝំ ប្រតិ យាត្រាករណកាលេ ទាសេឞុ ស្វកាយ៌្យស្យ
