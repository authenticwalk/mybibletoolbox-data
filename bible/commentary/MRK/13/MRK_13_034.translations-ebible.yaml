  dad-dad: Are tamo fõ itor ileya gen. Ĩ yogon fõ itor ken, lo difouf nigin yogon
    ferfer imeid bun inon, idi mugu mugu kabĩ fire fire ifenẽdin. Agef fen, ĩ tamo
    bobog bun anĩ mala inof ibodõf nigin irokenen.
  zab-NT: De cosré ná zecpacza chi rdiia tuby bniety de viaj. Ax anste ni idiiab rniib
    xi dzɨɨny gún de xmosbɨ, ne rnabeezacbɨ suguasin bniety ni rcualo ruu puert.
  jae-jae: Tanam dôŋ êpi ŋamalac, taŋ gebe êna gamêŋ teŋ naŋ, ma gêwi nê andu siŋ.
    Eŋ kêkêŋ nê sakiŋwaga gebe sênam eŋ laŋô ma sênam nêŋ kôm êndêŋ-êndêŋgeŋ. Ma gêjac
    biŋsu ŋac gejob sacgêdôŋa gebe ênam jaligeŋ.
  ksd-ksd: Da ra tutana i ga vana kan ra kubana, i ga tul tar ra varkurai tai kana
    umana tultul, ma i tibe ra papalum ta diat par tikatikai, ma i ve ra tena balabalaure
    banbanu ba na mono, ma i vana tai ta ra vuna gunan.
  msm-NT: Angod pananglit to otow no ogpanow no wada terminu to pag-uli. Kona pad
