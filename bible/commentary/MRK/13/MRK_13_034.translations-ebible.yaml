  ken-NT: Ɛ́chi ɛnyumɔt mbɔ mmǔ anɛ árɔ̀ŋ nɛkɔ, kɛ ápɛ́rɛ́ rɔ ɛkɛt ɛyi, arɔ yɛ̌ntɨkɨ
