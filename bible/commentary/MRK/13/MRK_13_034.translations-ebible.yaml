    yava ida vena nari rego amiye maka bi nioteimago, nemoko kikigasa amego.'
  tav-tav: 'Ocõo bairo mʉjaare yʉ ĩ buio majiogʉ: Jĩcaʉ camajocʉ apero cayoaropʉ cáaáteñaʉ
