    har ek ko us kī apnī zimmedārī sauṅp dī. Darbān ko us ne hukm diyā ki wuh chaukas
    rahe.
  far-far: Na olilaku mai ne kai dia ta wane ne nia leka ana fere tau, ma ka alua
    na lume nia laona 'abana na wane ni rao nia ki. Nia kwatea raoe ki fuada 'e'ete
    kwailiu. Ma nia ka saea fuana wane ne nia ada sulia na mae fua kai adaada lea
    makwalia daolana.
  suz-BL: दोदेंशो दुम्‍ब देंशा हना, मुर का तेइ तेइ हिरथ लमेनु, लचा ङोंइती आ गेय पाइब
    आन कली का का पा आन गेय योक्‍शा, लाप्‍चो खाल पाइब कली ‘गेना हना यो लां कोव़शा बाक्‍को’
