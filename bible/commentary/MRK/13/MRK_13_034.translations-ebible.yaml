    naa heuna laatou e kauake te hakamau laatou naa ki mee, aa te poe e roorosi i te tootoka raa
    ni hai ake te hakamau raa ki noho lokoi ka roorosi i te tootoka.
  gym-NT: 'ñobtä ñan angwane ti näinta, bti ti jatadita, ye abko rakadikä ño ti bike
    bä mike krörö munye: Ni iti jatani yäke mente kä mdabti käkwe sribikä kwekwe mikaninte
    ju ngibiare jakrä, bti sribi biani jene jene kwe ietre angwane, jukwe ngibiaka
    abko ie ju ngibiamna kuin kwe jakrä. Ni ye namani niara ngibiare ngäbti.'
  azg-NT: 'Majoꞌ ntyja na nndui na nndaꞌ, vaa jñꞌoon na itsiꞌmanhanꞌ ntyja ꞌnaanꞌhanꞌ.
    Tomꞌaan ncüii tsꞌan, jnduiꞌ jon na chi ncja jon ncüiichen tsonnangue na tycya.
    Xjen na jnduiꞌ jon, tꞌua jon tsꞌian ndëë nnꞌan na ityeꞌntjon jon. Ndoꞌ nnon juu
    tsꞌan na iquen cüenta ꞌndyo vaaꞌ jon, tso jon: Cüantyjeꞌ yaꞌ vꞌa viochen xjen
    na ja tacꞌön.'
  bhd-bhd: मैनेरे मट्ठेरू, यानी मेरू वापस एजनू तैस मैनेरू ज़ेरू आए, ज़ै अपनू घर छ़ेडतां
    होरे मुल्खे जो गाते। गाने केरां पेइले, तै अपने नौकरन कुजेइतां अपने घरेरी रखवाली
    केरनेरो अधिकार देते, ते हर एक्की अपनू-अपनू कम देते, त दारे पुड़ रखवाली केरनेरे
    लेइ संत्री बींझ़ो रानेरो हुक्म भी देते, किजोकि तै कधी भी वापस एज्जी सकते।”
  too-NT: U'tza' hua'chi kalhatin chi'xcu' a'ntī na'a'n latā'kchoko makat. Lā' cālīmāmacū'tā'quī'
    ixchic huan ixtasācua'nī'n lā' cāmaxquī' ixlītlōtca'n chā'tunu'. Lā' yāhua kalhatin
    maktaka'lhna' nac tanquilhni' lā' māpa'ksī que skalalh nala.
  ind-AYT: Ini seperti orang yang akan pergi melakukan perjalanan. Ketika dia meninggalkan
    rumah dan memberikan kuasa kepada pelayan-pelayannya, masing-masing dengan pekerjaannya,
    dan memerintahkan penjaga pintu untuk tetap berjaga-jaga.
  cjo-NT: 'Noshiyakaawentemiri atziri, jatatsiri inteena. Aririka rookanakiro ipanko,
    ikanteeyanakirini maawaeni ronampiripaeni iitarika ranteeyeniririni. Eejatzi rirori
    riraga jeekakaeyiniriri ipanko ikantanakiri rirori: “Paamagaenaga”.'
  nsn-nsn: Inggon e turung baka sira tar tamata geke la tar laer kare hiliu tena um,
    inggon e ualatoho baka tesno tamatang kalekinale. Doh inggon e heir baka tenas
