    aágʉ jʉgoye cʉ ʉmʉa to cãnacãʉre na paariquere cũʉmi. Jĩcaʉre cʉ ya wii macajere
    caroaro cʉ cote rotiimi. Roti yaparo aperopʉ aácʉmi.'
  eng-ULB: It is like a man who goes on a journey—he leaves his house and puts his
    servants in charge of the house, each one with his work, and he commands the watchman
    to stay awake.
  spa-VBL: Es como un hombre que se fue de viaje. Se fue de la casa y le dio autoridad
