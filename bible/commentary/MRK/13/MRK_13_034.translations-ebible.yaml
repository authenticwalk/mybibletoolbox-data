  sbe-sbe: 'Iya ede doha teina: Tamowai hesau yona numa ye laugabaei ye lau magai
    kedalohaloha unai. Yona heyayai tauhaidi ye toledi yona numa se kitahetete. Hesau
    to hesau yodi gigibwali yo yodi paisowa ye moseidi, na keda taukitahetetena ye
    hededelau unai bena ye silasilawa.'
  mcr-mcr: Ii tiiŋä eŋqä-paŋi. Ämaqä hŋqu kiŋä hmqä wätŋqä, ga iqu, iqueqä wäuŋuä-wiyqä
    iqua, iqueqä aŋä mipŋqä ävqä-paŋä iiŋiyi. Ga wäuŋui, ique-iqueqä äpatätä, kikiŋä
