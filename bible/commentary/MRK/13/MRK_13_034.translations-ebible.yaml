  huu-NT: ’Iena omoɨ raise uiñollena, bie rafuena lloitɨcue. Patrón jɨaɨe enɨruemo
    jaide. Nia jaiñenia, ie mullaɨaɨna ie jofona sedatate. Nagamɨe ie maɨjɨlle ocuide.
    Jofo nasena sedadɨmɨemo naimɨe billemo raise ocuirillena llote.
  jiv-NT: ‘Tura Wikia ju̱ shuarja̱i̱ méteketjai. Ju̱ shuarsha jeachat weak, ni je̱e̱n
    ikiuawai. Ikiuak ni shuari̱n wáitrukartí tusa apujas ikiuak ashí shuaran takatri̱n
    súawai. Tura wáitin wáinniun, “ameja péṉker wáinkiata” tímiai.
  otm-NT: Tengu n'da ran 'yohʉ bi mba yatho bi zoh rá ngu, bi un yʉ́n t'ɛ̨di yʉ́ 'yɛ̨hɛ
    ngue di jamansu bʉ, n'da ngu n'da bi xi a da 'yøt'e. Nɛ bi xi a ra mbängoxthi
    ngue hin di tonspa ra t'ąha.
  dah-dah: Gobe ya miŋ al kura naŋa gisaw kwe yeŋ meteŋ marmiŋ haniŋde meteŋ kurayen
    kurayen yuneŋbe ya doyaŋ al goyen, ‘Ne waŋ waŋ nalu niŋ dufay heŋ keŋkela doyaŋ
    heŋ hayiŋ,’ ineŋ kuyeŋ go gwahade goyen.
  tnk-tnk: Rəmwhen a ia iərmama riti ravən əpwəmwɨs, məseni pen narimnari me səvənhi
    ia rəɡi nərmama me səməme kamho tukwini nari min. Irəha pam səvənraha wok rarə.
    Nənə nəpɨn iərmama nəha ramier irə rɨni pen tɨ iərmama sə raməkure ia kwəruə ia
    nimwə səvənhi mə, ‘Tikamətui amasan tɨ səiou narimnari me, məpwəh napriien.’
  kpr-kpr: Sifo amo kau emingori. Genembo eni esa yari dae kotetira. Kotedo, nunda
    saramana kakato aikena saramana nunda nunda ijugetira. Aminguse, nu guro kaifa
    katokena setira, ‘Namoá kaifa gigita use iri!
  san-IAS: yadvat kaścit pumān svaniveśanād dūradeśaṁ prati yātrākaraṇakāle dāseṣu
    svakāryyasya bhāramarpayitvā sarvvān sve sve karmmaṇi niyojayati; aparaṁ dauvārikaṁ
