  mal-mal: ഇതു ഒരു മനുഷ്യൻ വീടുവിട്ട് പരദേശത്തുപോകുമ്പോൾ തന്റെ ദാസന്മാർക്ക് ആ വീടിന്റെ
    ചുമതലയും അവനവന് അതത് വേലയും കൊടുത്തിട്ട് വാതിൽ കാവൽക്കാരനോട് ഉണർന്നിരിപ്പാൻ കല്പിച്ചതുപോലെ
    തന്നേ.
  kkc-kkc: Odoo Holo, ayo sibilei goo ee egeesi moloso. Odoo heeso mi hee mapoo dulone,
