    apek, aherrk arratemeng apek. Tjwek-tjwek rrwey arlkemeng apek, aherrk irntarel
    apek.
  ake-NT: “Mɨrɨ pe iyesi pɨ', enei'ma e'tɨ', apʉne pʉra i'tu auya'nokon kasa pʉra
    ɨ'rɨ a'tai ɨutɨ esa' enna'poto' oton tukai'—ko'mamʉ pe rɨ, mɨrɨ pe pʉra anomʉra'
    rɨ, mɨrɨ pe pʉra rɨ kɨrɨtɨkɨ uturumʉ a'tai rɨ, mɨrɨ pe pʉra pata emakʉ a'tai.
  qvn-NT: Chaura chay runacunanuynar gamcunas cacurcayay pasay camaricushala, wayiyog
    imay chrämunantas mana musyarcayarga. Capazmi chraramunman pacha chacarpuruptilansi,
    u chraupi pagassi, gallo wagaysi, u pacha warashasi.
  tku-NT: Chuntza' hui'xina'n skalalh catahui'la'tit ixpālacata jā ca'tzīyā'tit jā'cxni'
    namin ixtēcu' chic. Palhāsā' namin smalanka'n, o a'cxni' chū'cus nata'sa puyux,
    o i'tāt tzī'sa, o a'cxni' xkakatza'.
  bjk-bjk: “Io, mum morobo mana tagur sik, möxösa, mum kobo ösöxö a axana bung nang
    a tamana gunon irabo wanot baling, nang bara irabo wanot kö aien, bara xö luono
    dömön, bara nang a xixök i rengrenge, bara xö puxu bubung.
  msy-2020: “Dɨpenimɨn ghuavim izamin dughiam ia a gɨfozir puvatɨ, a bogarangra izam,
