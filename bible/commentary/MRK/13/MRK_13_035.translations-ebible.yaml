  dop-dop: Ye ɩ tɑ nyɩ wɑɑtʋ wei tǝyɑɣɑ cɑɑ kɑ́ kɔɔ tɔ ɩlɛ ɩ́ feŋ teu. Tɑɑnɑɣɑ kɛ
