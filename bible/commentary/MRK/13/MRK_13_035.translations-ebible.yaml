  maj-NT: Kui nga ti̱ntsu̱ba̱ ndahanu, a̱t'aha̱ najmi yo nkjé kj'u̱a̱í nda̱ xi ts'e̱
    ni'yoo̱, tsa nga ja tífi ma 'ña̱, a ra̱ masen ni̱stje̱n, a ra̱ nga kji̱ntá xa̱nto̱,
    ko̱ a ra̱ nga ja tífi ma sen.
  bkq-NT: Awylygue myani tâwanuneim modo âsewanilymo lelâ. Nâsewaniba nipyramo. Âdara
    âtâ sodo odopâdyly nutubamo mawânkâ.
  kue-kue: “Yeglpre ene ama sugl wakai molo, sraglpre, ene pirkre moraglkwa enge ana
    yungu nemyagl ende ikine unambuka. Ana ye kamun pokndinan unambuka mo, enduwer
    suna unambuka mo, konduwagle kumugl wi sinan mo, tangina kinde mo, ande koragle
    sinan unambuka, i ene ta pirkrikwa.
  cot-NT: Irootaquequea noncantantaquempica aviatimpajia, pincoquempaniquea poguijamajaguiterini,
    teetari pintsajigueji querocaca incoraquetantajatempaca ashincaroca tsovironaqui.
    Aisa teequea pintsajigueji aricaca incoraquetaje ompitsecajencaguitetanajegueti,
    irooca nianquiite, irooca irinijanajegueti chaapa, irooca osavincaguitetanajegueti.
  bnp-bnp: Pali mua ranga mu mamata, a vuhuna i uka ma mu lohoka vona a kilala bara
    i hamule vona a tahona ruma. Ge hamule na malunga, o na kuru rodo, o na malabeonga,
    o na hatelanga pokopoko.
  apn-NT: '@see-verse:MRK.013.034'
  ctp-NT: Ngwañaꞌan ꞌwan ni, ndii ti tiꞌ wan tyiꞌin wan chaꞌ ja jlyo tiꞌ wan sa ñaꞌan
    bra tyaan Xꞌnan wan, ni siya nde msiin, ni siya jluꞌwe tla, ni siya bra nu msiꞌya
    la kweꞌe, ni siya wa ngwiꞌya xaa xka tsan.
  bre-BRG: Chomit dihun eta, rak n'ouzoc'h ket pegoulz e teuio mestr an ti, pe d'an
    abardaez, pe da hanternoz, pe da gan ar c'hilhog, pe diouzh ar beure,
  opm-opm: Amaru hat orhor gurhe ap nita han hatin hat pat han nohnong Oh desut sa
    apripra. Oh kwihan apriprohdo da kwit mutuh apriprohdo da ner oh na meng patin
    apriprohdo da ker sarpatin apriproho daham nohe aprin oh hanhan hat pati ohoh
    ihan kinkin da hatwi nohnong wanahat patenmur.
  bvr-bvr: Gun-narda gun-maywapa minypa gun-burral ana-goyburrpa barra nyiburr-gana
