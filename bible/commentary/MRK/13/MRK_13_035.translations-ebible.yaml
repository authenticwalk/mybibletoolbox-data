  tnc-tnc: Kiuᵽakaja ya'rirãñu yiro'sioka. Suᵽa imarĩ jia yire ta'abaraka mija imabe,
    yi'tarũkia mija õrĩbeyua simamaka. “Na'irã, ñami ñe'metãji, karaka akarãka ᵽotojĩ,
    wãrĩrika ru'ara'arãka ᵽoto, i'tojĩte ki'tarãñu”, yireka ãrĩwãrũbeyurã mija ime.
  ter-NT: 'Hukinóvoti ngíxeopinoe: Usokó yákoyeponoe. Itíkapumaka iyukóvoti isóneu,
    vo''oku ako yéxa itukóvotimoye káxe nzeópope, undi kuteâti únae ovokúti seópotine,
    itúkeovomo ya kiyakáxe, áko''o ya kuku yóti, áko''o itúkeovomo ené''ixapune tapî''i,
