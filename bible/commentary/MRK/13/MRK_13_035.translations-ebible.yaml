  wnc-wnc: “Ina unzakan ginu katak siknga kayuke tandaknganong. Ginu dua nataaing.
    Zaapduknga na yot toikga apitden. Nata bangee apit ba petakumat dakane ba tapduknga
    taakga yawik komune ba tembana apit. Ie ginu dua nataaing.
  bus-bus: Apinↄ sↄ̃, á dↄ̃ gurↄↄ kɛ̀ bɛdee é suro, uusiɛn yoo, lezãndon yoo, kolɛzuon
    yoo, ke gudↄnao. Beee yãnzi a wɛ́ɛ gↄ̃ dↄ,
  gub-BL: — Nezewegatete pe nehe no ty wà. Peme'egatu nehe. Peiko uma'ereko ma'e ài
    nehe. Napekwaw kwaw hehemaw 'ar. Ihe tàpuz zar ài aiko ihe. Azur putar ihe nehe.
    Aze ru'u karumehe nehe, aze ru'u pytun romogatu mehe nehe, aze ru'u kwarahy ihem
    romogatu mehe nehe. Napekwaw kwaw pe.
  imo-imo: Ulke pulu iyemu altopa ulkendo yando ombalomu aku ipo kala toli ombalonje
    molo amburume tuku ombalonje, molo kombu tangombai telimuni kinye ombalonje molo
    ipo leli oi ena mundi kinye ombalonje akumu eno naa liko manjirimele akumunga
    eno kape paa wamongo kane kane molaio.
  boj-boj: Degsi minjej. Dego kere niŋgi geregere ŋam atsib soqniy. Di kiyaqa? Tal
    lanja a olo bqajqa bati niŋgi qaliesai. A bilaq kiyo, qolo kiyo, tuwe anjamoqnimqa
    kiyo, nobqolo kiyo bqas.
  ulk-ulk: Wage eskepeskawem ableglam wa nole umerkak uridli na kerkerge lukem le
    ya ko metaem watakomer - kiki limge, eipkige, idim kakarge, lim aupamaretge.
  eng-DRA: 'Watch ye therefore, (for you know not when the lord of the house cometh:
    at even, or at midnight, or at the cockcrowing, or in the morning,)'
  knf-knf: Nawoon keeri bten, naamme woori wi ajug katoh akbiiŋ, naamme me abi na
    utaakal këme na uŧejan mnjel, këme uhaan ŋguk këme na nfa.
  san-KHM: គ្ឫហបតិះ សាយំកាលេ និឝីថេ វា ត្ឫតីយយាមេ វា ប្រាតះកាលេ វា កទាគមិឞ្យតិ តទ៑
    យូយំ ន ជានីថ;
  arn-NT: 'Femngechi llemay, eymün ta trepeluwküleaymün, kimnolu am eymün chumül ñi
    akuael ta Ñidol tati ngen ruka: dew punle chemay, kam kakarale ti alka chey, kam
    puliwen chemay.'
  zas-NT: Yan ziangajc lëjt gol guzujsin, din ad ragbeetidi goc o xhie horan guialan
    bal chi ma ribej guiaal ya, o garol guiaal, o chi ma rbidxaꞌ gui̱d, o rsildoo.
  ken-NT: Bák yɛ́ ka pě! Bǎbhɨ́kɨ́ rɨŋɨ mbɔ̌ŋ mpok anɛ chi ɛkɛt ápɛ̀tnsɛm. Kɛ
    chí beku-a, kɛ nɛ nɛ́ntɨ bɛti-a, kɛ manɛ́mnkɔk-a, kɛ chi nɛyǐnywɔp-a, yɛ̌ mmu
    abhɨ́kɨ́ rɨŋɨ.
