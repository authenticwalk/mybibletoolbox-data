    — waygaji balngga gu-ni barra, waygaji ana-munya gornborrk, waygaji ngana guna-ngarlcha,
    waygaji ngulamgaba.
  wal-wal: “Hegaa gishshau, minnite; aissi giikko, keettaawai omarssa gidin, woi qamma
    bilahe gidin, woi kuttoi waassiyo wode gidin, woi maallado guuraara gidin aude
    yaanaakko, intte erekketa.
  zad-NT: Ḻi se kwas, ḻa' bi ṉezile bat yila' x̱an yoona'; shi yilee chaldo'zə, wa
    yilee chel, wa kat' chbell tezka', wa yilee cheeni'ḻesdo'.
  mgh-mgh: Vano nrontte, nlattu khannocuwela ukati unhalaawe uwa mwaneene itthoko;
    toko yocoocilo, atthuna uhiyu iriyari, atthuna uneepile nthupi, atthuna wicisu,
  aso-aso: Numuno meleho alineꞌ gamene nene nivengaꞌ alihe holukaꞌ oloꞌmudise alihe
    goꞌ nuvonuvo neivo nehe goꞌ lo labanaꞌ elelesa neivo nehe lingine gilamanaze.
    Liteꞌ lo ogo ingi nizavo ningalize. Nemuꞌ gizebo lamineꞌ igi minilo.
  uli-uli: Ila ha towe masor bo ha togla sew yad le yebe budoh mala tamol imw la iyang.
    Sew ila yebe budoh llefhaf, hare lugul bong, hare lemeral, hare llemaliyel.
  nin-NT: “Imba mi bi so gbye, imba si hi attuttu wa nggo atakye ni iko wa ta kanga
    hen. A taka si ni ingbahru nggi, na atsutsu ibittu, ka na agba tu, ka na ambre.
  tgk-tgk: Пас шумо низ ҳушёр бошед, чун намедонед, ки соҳиби хона кай бармегардад,
    бегоҳӣ ё нимаи шаб, вақти ҷеғзании хурӯс ё бомдодон.
  acu-NT: 'Atumsha nunisrumek winaka kajinmatrutsuk: ¿Apuru tatintri warutik at? tusaram
    nekachu asaram aneartaram. ¿Kintamramtaiyash tat? tusaram tura: ¿Japkeash tat?
    tusaram tura: ¿Atash shinayash tat? tusaram tura: ¿Kashikiash tat? tusaram anearum
    pujustaram.'
  cak-WNT: Can quec'ari' tibana' riyix, can quiniwoyobej apo. Achi'el ri achi chajinel,
    ruma ma retaman ta ajan (jampe') xtoka ri rajaf ri jay, riya' c'o chi noyoben
    apo. Ruma ri rajaf ri jay riq'ui juba' xa noka tek ntoc pe ri ak'a', o ya ri pa
    nic'aj ak'a', o tek yesiq'uin pe ri ec' tek xa nipe yan rusekeric o ri nimak'a'
    yan. Rumari' riyix can quiniwoyobej apo.
  ebk-ebk: Isunga munsasakiana kayu, tay achiyu ammu nan omaliyan nan nun-afong. Achiyu
    ammu mu uy at as nan maschum, tongan chi lafi, makapis winnu mangaurkiw.
  spa-PDDPT: 'Velen, pues, porque no saben cuándo viene el señor de la casa: si en
    la tarde, a media noche, al canto del gallo o en la mañana,'
  ruf-ruf: Apfo mkale meso, kwaapfila ng'ammanya bae yane ing'anda yatsakuya tsuwachi,
    kakuya nemihe, nechilo, ijogholo hayatsakwika, au nemitondotondo.
  gun-gun: Peẽ voi peiko kuaa pota 'rãgue, mba'eta ndapeikuaai raka'e pa hoo va'e
    ou 'rãa. Ka'aru tyrã pa pytũ mbyte jave, uru ojapukai jave tyrã pa ko'ẽmba'i jave
    paa voi ndapeikuaai,
  agu-BL: Ncha'tz bin itetz, sajch iwatl, na qui na itil yi mbi tiempil tz'ul tzaj
    yi taw ca'l. Mi tz'ul pe' yil cu' k'ej, nka yil tz'ok' q'uitx, nka skilt cuntu',
