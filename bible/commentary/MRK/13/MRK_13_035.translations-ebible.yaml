  jpn-1965: だから、目をさましていなさい。家の主人がいつ帰って来るか、夕方か、夜中か、鶏の鳴くころか、明け方か、わからないからです。
  fra-SBL: Veillez donc, car vous ne savez pas quand le maître de maison viendra,
