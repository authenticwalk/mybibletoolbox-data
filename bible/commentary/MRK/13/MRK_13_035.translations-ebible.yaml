  avt-avt: Te yi mɨt naanmamre hɨras werek werek. Yi yepɨtari wɨ me Haai ke wɨnak
    hɨrak pɨke kaknen. Hɨrak kaknen wɨtaan o wɨ nɨmɨn o wanewik toto o wepni o hɨnkewɨ,
    yi yepɨtariyek.
  cbk-cbk: Poreso ansina tamen necesita ustedes esta alerto y visia enbuenamente,
