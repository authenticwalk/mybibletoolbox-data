  taj-taj: थेतबासेलमा एनीगदे छोर्सी चिउ, तिग्‍दा भिसम मालिक खाइमा खला भिसी एनीगदेदा
    था आरे। थे ङ्‍यसे खखम्‍ला, म्‍हुन गुङरी खखम्‍ला, नागा क्राबा धुइरी खखम्‍ला, स्‍य्‍होरीनोन
