  bmr-NT: Jaanegui mihimibaicɨnɨcu magaajatɨhi aivojɨɨbo cusumihacho agasejinoco ijɨcuuvɨbahacho,
    fucufeenevɨbahacho, catava ojɨɨberibachacho, fucurobahacho.
  fuf-fuf: Awa, wattanee yiila, ko fii on andaa nde jom suudu ndun artata, si ko kiikiiɗe,
    maa si ko tumbere jemma, maa si ko nde ndonto no ƴogga, maa si ko bimbi.
  mwc-mwc: Kona kairavina koi kinana kabitam, kairavina komi kega ko kuiri, mara awaika
