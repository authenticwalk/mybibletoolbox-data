verse: MRK.013.035
translations:
  kpx-kpx: Ke nahate laeau di lohoveve vani ke hilokaholilu. Mesoho dana vavimo o
    vae minamo o kokoluguu hotoisege mesoho vae alamo lohoi. Katealemo ladeve halevai
    nita uve.
  okv-H: Eto pambuto ehako egerembeto puvurari iji amo hurete rete humba te rete ohora
    javone ijirou rete ihote rete avo eto ungo mane evesova te ungota degi eto embo
    tapa ta degi erena ‘Be kogue irivujo’.”
  tbo-tbo: '‘Uyahinei ona gagalena babana ega ota hanapugeya meka hougana apo numa
    taniwagana ina geletai: iyeta bolinai, bo ibigei, bo uguwa bolinai, bo malinatomtom,
    bo malatomtomgei,'
  mal-C: “ഭവനത്തിന്റെ യജമാനൻ തിരികെ വരുന്നത് എപ്പോഴാണെന്ന് നിങ്ങൾക്കറിയാത്തതിനാൽ ജാഗ്രതയോടിരിക്കുക.
    അത് സന്ധ്യക്കോ അർധരാത്രിയിലോ അതിരാവിലെയോ പുലർച്ചയ്ക്കോ ആയിരിക്കാം.
  grc-SR: Γρηγορεῖτε οὖν· οὐκ οἴδατε γὰρ πότε ὁ κύριος τῆς οἰκίας ἔρχεται, ⸆ ὀψέ,
    ἢ ⸂μεσονυκτίου,⸃ ἢ ἀλεκτοροφωνίας, ἢ πρωΐ·
  bgc-bgc: “इस करकै जागदे रहो, क्यूँके थमनै न्ही बेरा के घर का माल्लिक कद आवैगा, साँझ
    नै या आध्धी रात नै, या मुर्गे के बाँग देण के बखत या तड़कै ए तड़कै नै।
  khz-khz: Vovetaina gaurai gomi maki keromi pio talu, kwalana numa gatana pene waikule
    orana ati ripami, lavilavi, pa pogi nugana, pa kokoloku pene kogo aonai, pa amoamo.
  deu-TKW: So wachet nun, denn ihr wisset nicht, wann der Herr des Hauses kommt, ob
    am Abend oder um Mitternacht, oder um den Hahnenschrei oder Morgens frühe,
  zsr-NT: Gul‑zóa lbiꞌiliꞌ ban ladxiꞌ le cutu nö́ziliꞌ batx huödëꞌ xan yuꞌu, catiꞌ
    chrdzöꞌ, o gatsj lahuiꞌ yël, o catiꞌ rbödxbaꞌ zxiꞌn druz, o zildauꞌ.
  lin-lin: 'Yango wana, bosenzela ; pamba te boyebi te tango nini nkolo ndako akozonga :
    na pokwa to na midi ya butu to tango soso elelaka to mpe na tongo.'
  hns-NT: 'Oe bolies: „Ohie se toelogke bhie tjaahie tajaar rahe ke. Ham ghar ke maaliek
    ghat baatie, aur toelog na djaane hai kie ham kab lautke aabe. Hoi sakie kie ham
    raat ke, kie to bietj raat ke, kie to djab moerga tjiella hai, kie to saberaha
    aabe.'
  noa-E: 'Mamʉ pãrau ni ãbmuajã mag mʉ bëeju khaugba naawai sĩi wajaphata khĩir khaug
    nʉisit ajim anʉm, mʉ bëewaim ithee. Pãrau khaugbam, khan orata mʉ bëeju: kheeuraa
    aadëm ee, edachanaa, ãspa urumua ãthãrr bĩebaadëm ee, wa edpherre khãijã, ni ãbmuajã
    khaugbamgui ajim anʉm.'
  eng-EMTV: Watch therefore, for you do not know when the master of the house is coming—at
    evening, or at midnight, or at dawn, or early in the morning—
  mib-NT: Te suni súcuan róhó jíjnáhan ró, ndito na cóo ni rō. Chi cúu ri nájnūhun
    jitoho vehe ún, te tu cájini rō na hora ndiji ri, á jéē cuácuaa, chí ñuú, chí
    jéē cána líhli, chí jénéhen.
  bea-bea: 'Ayi ihe ootanahi: atu atawahtihi aoontye kootoo nito kwa khaghatai naoochati,
    kahkachi koole, hatleke tatichi koole, tihchok otyesta zahtgha koole, hatlindo
    koole:'
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽआङ् आप्‍फाल्‍ले़साङ् यारिप् पोःक्‍खे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़
    हिम्‍दाङ्‌बान् युःन्‍छिक् ताबि, से़त्‍लुम्‍भक्‍किल्‍ले़ ताःबि, इङ्‌वा काःल्‍ले़
    ताबि इ खाओःत्तिल्‍ले़ ताःबि? आप्‍फाल्‍ले़ नुःङ् ताः के़लॽबान् खिनिॽ के़न्‍निःसुम्‍मिन्‍लो॥
  xnj-xnj: Mujitendelekela, ndava muni mmanyi lepi mkolo nyumba iwuya ndali. Pangi
    yivya kimihi, pagati ya kilu, hambakucha amala lukela.
  mmx-mmx: La nemi mi lok ngan nom lasaxaruki ga lok tatao lumusmaragu. Mina reven
    avukat amisik mila mixoklen mo laaleng Leeme Silok nabamlong teren. I epovo na
    rupot ukantinao kopla at laxanimin tubu kopla at nom loxonaleng lengkaxak ing
    teng kaxat teren, kopla at loxonaleng laxangking it losu ren.
  cbr-NT: A unicaman ca uínsaran cara an atu ñu mëëmicë uni uti 'icë quixun 'unanima.
    Usaribiquin camina mitsun 'ëx uti 'unaniman. Carana bëbaquíshcëbë uti 'ain, carana
    imë́ naëx uti 'ain, carana 'atapa bënë banacëbë uti 'ain, carana pëcaracëbëa bari
    urucëbë uti 'ai quixun camina 'unaniman. Usa 'ain camina camabi nëtën 'ëmi sinánquin
    'ëx uti caínti 'ain,
  tee-NT: Pus vana va chun ju uxijnan. Alhist'acc'ant'it ni vachu' jantu c'ats'ayat'it
    tavananch ju acmina' quit'in ju mi'ucxtin'an icjunita. U tok'oxai. U paitat ts'is.
    U acsni pakt'utu t'asata ju chila'. U acsni catuncuntilayach.
  eng-LSV: watch, therefore, for you have not known when the lord of the house comes,
    at evening, or at midnight, or at rooster-crowing, or at the morning;
  cak-NT: Can quiri' tibana' rix, can siempre quiniyobej-apo. Anche'l ri achi nuchajij
    jay, roma man reta'n ta jampe' xtoka ri rajaf-jay, raja' nic'atzin nuyobej-apo.
    Roma ri rajaf-jay riq'uin juba' noka cuando ntoc-pe ri ak'a', o ja ri pa nic'aj-ak'a',
    cuando xquietzirin-pe (xquiesiq'uin-pe) ri gallo nimak'a' yan, o ja cuando nipe
    yan ri sakil. Romari' rix can siempre quiniyobej-apo.
  pah-NT: '@see-verse:MRK.013.034'
  sja-NT: Chi mimiapataarãpa k'awada-e sãapaita chi te chipari waya cheit'ee ichi
    temaa. Mãga pɨk'a bɨ parã ome. Tauk'a p'anapatáatɨ k'awada-e p'anadairã sãapai
    pãchi Chipari Waibɨa waya cheit'ee. Chei p'ãriupodopa, esapɨte, et'erre k'arik'ãri,
    maa-e pɨrã tap'edapodopa. ¡Parãpa k'awada-epɨ!
  xed-xed: Kaghuni guli, hzleŋa fata ghəŋa ghuni kabga snaŋta a kuni ka ta wani luwa
    dzaʼa sagha zəʼala həga wa. Ka gahawu tsi, ka ma takala tsi, ka ta waha vazak
    tsi, ka gasərɗək a dzaʼa sagha tsi, haɗ mndu nda sna wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíní ñúhú coo tia̱hva ndó jáchi̱ co̱ xíni̱ ndo̱ ndá
    qui̱ví xi̱nu̱ co̱o mé da̱ cúú xitoho vehe. Co̱ xíni̱ ndo̱ á cacuu a tá na̱cuaá
    tóo á cacuu a java ñuú táji̱ á cacuu a tá na̱cana chéle á cacuu a tá sa̱ na̱ti̱vi.
  gfk-S: I tahut be mu bileng, mu na taguro kawase ie, kinong pa mu le nunure at be
    no pana bung hohaam no turadi a nuno no hala na tapukus baling. Na hanawat dak
    ra matarahien, be ra tingana bung, be ra kareka na ianga, be ra malane.
  bmu-bmu: Miri toŋan dawinöŋ liliŋgöba kamawi, mi qahö mötze. Mare me suŋgem ömbibiŋe
    kama me? Waŋgaraŋ suruiga kama me? Wehön giaŋiiga kama me? Miaŋgö dop iŋini mi
    qahö mötzeaŋgöra mönö uruguliguli malme.
  dgz-dgz: Tonan kwayupe taini apanewa ap umap e nene yamam tan. Pa i apanewa wam
    ansena entan sia tauepi e oare. Mum gine o mum gagewa o woup sese o mumaget wam
    ansena tauepi e oare.
  eng-GNV: Watch ye therefore, (for ye know not whe ye master of the house will come,
    at eue, or at midnight, at the cocke crowing, or in the dawning,)
  zaa-NT: Acca lebi'į nna, lítsé'e huá al tanto. Porqui'ni labí yù le cuaỹa él·lani
    xana' lía. Xiaba él·lanie chì' uccua taá yèlà, o ttu ríluela, o xiaba ttu ribetsi
    béra, o ttú la' dá' rànì' taání l·le.
  eng-WEBSTER: 'Watch ye therefore: for ye know not when the master of the house cometh,
    at evening, or at midnight, or at the cock-crowing, or in the morning:'
  guh-guh: Nexata paxamë ata bajarapacuenia panecopiaevetavanapaename matapania tapatsimatacabitsicajavabelianexa.
    Tsipaji raja apo payapëtaemë tsane pamatacabita patsijitsianëtsica. Ajena meravi,
    caecanivia, patsipajë. Meravi tuatuajëta ata patsipajë. Matacabivëpata ata patsipajë.
    Bajayacunua ata patsipajë.
  bon-bon: Yepä pana weene cuta miiji ireire inajipi, ingle weene umle lica gemi mete
    yageyame te liba tacnenige. Ai lui pama mämleteca me, coo ciiye duusa me, coo
    sewali mameta me, coo bimu acitame.
  nhw-BL: Huajca xitlachixtoca cuali san se quen nopa tequipanohuani catli quichiyaj
    nopa caltecojtli pampa amojuanti nojquiya, amo anquimatij quema nimocuepas. Huelis
    nihualas tlayohua, o tlajco yohual, o quema tzajtzis poyox o ica ijnaloc.
  swh-ONEN: '“Basi kesheni kwa sababu hamjui ni lini mwenye nyumba atakaporudi: iwapo
    ni jioni, au ni usiku wa manane, au alfajiri awikapo jogoo, au mapambazuko.'
  wbi-wbi: Lino, umue mmuvisaghe maaso, ulwakuva namughukagwile unsiki ughwa kugomoka
    unya nyumba, pamo aliisa vwilile nambe kilo nkate, pamo pano kuhenga nambe lwakilo.
  bba-bba: Ǹ n mɛn nɑ, i n swɑɑ mɛɛrɑ, domi i ǹ yɛ̃ nɡe yɛnu yɛ̃ro u koo tunumɑ
    yokɑ, ǹ kun mɛ wɔ̃ku suunu, ǹ kun mɛ sɑɑ ye ɡue sumɔ, ǹ kun mɛ bururu.
  eng-KJVCPB: 'Watch ye therefore: for ye know not when the master of the house cometh,
    at even, or at midnight, or at the cockcrowing, or in the morning:'
  kgk-NT: Ha upéixa ha'e-ta peẽ-my, “Óga járy” he'i xe-rehe. Upéa-gwi perepara katu.
    Ndereikwaái voi araka'e po xe aju va'erã. Ka'aru ete para'e, pyhare mbyte para'e,
    gáju sapukái-py para'e, ko'ẽ hembypytĩ jave para'e.
  waj-waj: kiaa kioo ngieera ari voopi vioo kiaivai. Vioo kiaikiai rikiada inna ngiaammuauya
    ivo nninaraivaara hama rikieerama kiada variaaneema fai na tiinaraivaara ngia
    hama rikieerama kiada variaaravai. Fai na kiisama upisiinara kannokannoonai tiinarannee?
    Vara na heena tammaana tiinarannee? Vara kakaraa tauraanaivo akua tinai na tiinarannee?
    Vara suaivo reera kinai na tiinarannee? Ivaaraida haitatuukiatee.
  ekk-PKP: Seega olge valvel, sest te ei tea, millal majaomanik tagasi tuleb. See
    võib olla õhtul, keset ööd, enne koitu või hommikul.
  mpx-mpx: He nuku silawaagimiu, kaiwena nige ku aatena hauna sauga ge abwe tonlimi
    ni sikalim, bulin i gangan, o ebo bulin nuwanaa, o age ebo kamkam i kahikahin,
    o ebo lan i gangan.
  wbp-wbp: “Ngula-jangkaju, warrkini-paturluju wapal-nyanyilirla kajika rdipimirni
    wuraji marda, kulkurru-kari marda, rangkarr-kurlu marda, wanta pardinja-puru marda.
    Kajilpa yangka yuwarlikingarduyu pina-yantarlarni, kajilpa-jana yangka nyanungu-nyangu-patu
    warrkini parlu-pungkarla jarda-kurra, ngulakuju kajika-jana kulu-jarrimilki wardinyi-wangu.
    Kuja-piyarlu-yijala nyurrurlarlujulurla wapal-nyangka kajirna yanirni pina. Kajilparna
    kapanku pina-yantarlarni, ngulaju kalakarna-nyarra parlu-pinyi jarda-kurra. Ngula-kujakujulurla
    wapal-nyangka ngajukuju!
  luo-luo: '“Omiyo ritreuru nikech ok ungʼeyo sa ma wuon ot nyalo biroe: kata nobi
    odhiambo kata chuny otieno, kata kogwen, kata ka piny yawore.'
  nhe-NT: Huajca xitlachixtoca cuali ihuical quej nopa tequipanohuani tlen quichiyaj
    nopa caltecojtli pampa imojuanti nojquiya, ax inquimatij quema nimocuepas. Huelis
    nihualas tlayohua, o tlajco yohual, o quema tzajtzis cuapelech o ica ijnaloc.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܗܘܹܝܡܘܼܢ ܪܥܝܼܫܹܐ، ܣܵܒܵܒ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܐܝܼܡܲܢ ܒܸܬ
    ܐܵܬܹ‌ܐ ܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ، ܒܪܲܡܫܵܐ ܝܲܢ ܒܦܲܠܓܵܐ ܕܠܲܝܠܹܐ ܝܲܢ ܒܩܪܵܝܬܵ‌ܐ ܕܩܵܪܘܿܝܵܐ ܝܲܢ
    ܒܨܲܦܪܵܐ،
  esk-NT: Taatnamik itqummaaġikkumausi atakkii nalugiksi qakugu aŋaayuqaŋa tupqum
    aggił̣iksraŋan, unnuami naaga unnuaġruami naaga uvlaatchaurami unniiñ uvlaami.
  msb-msb: Kaya magbantay kamo kay dili niyo aram kun san-o an pag-abot san tag-iya
    san balay, kun sa gab-i, sa tungaʼn gab-i, sa pagturaok san manok o sa maaga.
  cpa-NT: ¡Hi² lah¹jøng² jáih³ hniah¹²! Di³ tsa¹ŋih³ hniah¹² ha²lǿih² guiogh¹³jni.
    Ju³lah dsa² héi², dsa² jmo¹² hí³ hniú¹², tsa¹ŋi¹²dsa ha²lǿih² jiúgh² dsa² hniu³,
    ho¹ ju³ ta¹ca¹hlég², ho¹ ju³ dsi¹neng¹², ho¹ ju³ cónh¹ ca¹ho¹ chiih³, ho¹ ju³
    cónh¹ ca¹jni¹.
  dso-dso: ତମେମିସା ଜାଗୁଆଲର୍‌ ପାରା ଜାଗ୍‌ରତ୍‌ ଅଇ ରୁଆ । କାଇକେବଇଲେ ସାଉକାର୍‌ ସଞ୍ଜ୍‌ବେଲା,
    କି ମଜାରାତି, କି କୁକ୍‌ଡାଡାକେ କି ସାକ୍‌ଲିଆ ଆଇସି ସେଟା ତମେ ନାଜାନାସ୍‌ ।
  meu-meu: 'Taunabunai, umui danu ba gima, badina be ruma biaguna baine lou mai negana
    na asi dibamui: adorahi ai, eiava malokihi ai, eiava kokoroku baine tai ai, eiava
    daba ai;'
  yva-NT: Risy inaurata irati vatano apave yavare umawe raije ai. Weti wasyisyaube!
    Weye wapantukambe Sya masyoto syakare raije rai—namandi rako, namane yasyin ndako,
    arono awatano mangkuere kokobe rako, arono uma seo kai rako. Weti syare wasyisyaube!
  dgc-dgc: Kanya sikam,” kagi ni Jesus du alagad na, “éy bantayan moy, da éwan moy
    tukoy éng nikésiya i demét kua--éng giapon, éng kélép, éng amulaldew, o éng gagabi.
  zpm-NT: Scadaa to nagoṉ nsin goḻso, sac zig bizhuan yu co scaquegaa naa naṉde to
    pa hor guiaḻ naa, yase glanso naa tib bdze dze, tib groḻ guieel, wxiṉgaa horne
    rcuedz gall, o ziaadyuṉmbegaa liu.
  hix-NT: Àro wyaro rma rha thona ro mpànà ehtxoko, omnyam xarha, kekon hatà. Àsokentok
    hana nomokyan ha, oyoh komo, bànkemà wyarono, awanaka hana, kohsarakataw hana,
    apaytara htàmnàtok hana, enmahrà ro hana. Noro yomohtoho ywenyeke manatxhe. Àro
    ke, thona ro mpànà ehtxoko, kekon hatà.
  sim-sim: Uhunda hom jir erema. Yawur ji auheyeka! Mberem ushiwak? Jir mbeek os aka
    mashama orto indiyok or takwa wolon heyewa ambu jir. Hominak takundar mo, nirkundik
    takundar mo, nirsumbuk takundar? Wa jir mbeek oson heyewa ambu jir.
  npi-ULB: त्यसकारण, जागा रहो ! किनकि घरको मालिक साँझ वा मध्यरात वा भाले बास्दा वा
    बिहान कुन समयमा आउँछन् भनी तिमीहरू जान्दैनौ ।
  cgc-cgc: Iling man tan, magbantay kaw tak ula nyo nlami daw kan-o mabot kanen na
    paryo ta tag-iya ta balay. Basi mabot kanen ta semsem, tenga kilem, mapit-madlaw,
    o pagsennang ta adlaw.
  tim-tim: Aregât biwi golâk manbei. Gârâmâ emet damunŋande âi are mem âmâ purik katbiap
    aregât sopŋe bo nâŋgâmai aregât damun kârikŋe kinmâ manbei. “Eŋgaiŋe me hândâktâk,
    me gokorok indemboân me emet hauŋdo me
  yor-yor: “Bẹ́ẹ̀ gẹ́gẹ́, ẹ̀yin pẹ̀lú ní láti máa fi ìrètí ṣọ́nà, nítorí pé ẹ kò mọ
    àkókò tí baálé ilé yóò dé. Bóyá ní ìrọ̀lẹ́ ni o, tàbí ní ọ̀gànjọ́ òru, tàbí nígbà
    tí àkùkọ máa ń kọ, tàbí ní òwúrọ̀.
  wos-wos: Guni wunde du maki jémba haxétanguni. Guni xékélakihambanguni. Yinga nukwa
    wuni guna néma du wambula yatawuni? Gérambu yatawuni wana, o gan yatawuni wana,
    o séra wandét yatawuni wana, o ganémba yatawuni wana? Wun nukwaka xékélakihambanguni.
  emp-NTPO: 'Ara maʌ̃ quĩrãca bãrã bid̶a adua panʌa bãrã De Djibarira sãʌ̃be waya
    zeida: queubʌrʌd̶e, ariquẽtra, eterre berubʌrʌd̶e wa diaped̶a. Maʌ̃ bẽrã dau ʌb̶ʌa
    b̶ead̶adua, mʌ̃ cawaẽ́ne zebʌrʌd̶e bãrãra cãĩ duanʌda unurãmãrẽã.'
  eng-F35: Therefore be watchful, because you do not know when the master of the house
    is coming—at evening or at midnight or at cockcrow or early morning—
  ind-ind: Mereka terus siap sedia dan berjaga-jaga, karena mereka tidak tahu kapan
    tuan rumah itu akan kembali— entah sore hari, tengah malam, pada waktu ayam berkokok,
    atau pada waktu pagi. Nah, begitu jugalah kalian harus selalu berjaga-jaga.
  pes-OPCB: '«پس شما هم آماده باشید چون نمی‌دانید صاحب خانه چه روزی باز می‌گردد: سر
    شب، نیمۀ شب، سحر یا صبح. مواظب باشید که وقتی می‌آیم، در خواب غفلت نباشید. باز
    هم می‌گویم چشم به راه من باشید. این است پیام من به شما و به همه.»'
  mpt-mpt: Ibo mo tekein kebibbabe, fatnamin dim ota am gosake tlamabene? Kwin tlota
    tlamene bleka ibanota tlamene bleka ibala ota tlamene bleka bomanang genabota
