  txu-NT: Kam dja gar gadjwỳ arek ijabej ajkam ama. Ba ne ba ije õ kikre djwỳnh pyràk.
    Ar aje ibôx'ã myt mar kêt. Godja ba parakam ibôx jabej nàr akamàt kô ipôkri ibôx
    jabej nàr õkrẽn'ãnh kàrkam ibôx jabej nàr kryràm ibôx jabej.
  eng-WEBU: Watch therefore, for you don’t know when the lord of the house is coming—whether
    at evening, or at midnight, or when the rooster crows, or in the morning;
  gnw-NT: Picuaa'ã quirãi yave ra tenta iya ou yeta uvãe. Aramoi outa uvãe pɨ̃tu ave
    ma yave, ani pɨare catu yave, ani uru cuimbae uñee yave, ani neimbove yave —jei—.
    Jáeramo peãro peĩ,
  mux-mux: “Lku pulu yili sika ombá akiliinga-pe yu ombá enale naa piliilimiláliinga
    ‘Yunu ombá.’ niku nokunjuku molai. Ipinjali ombá, mola sumbulsuli anjunga-yandunga
    mambu ombá, mola kolea tangumba muni-poluna kera-kulla ko tolemú kene ombá, mola
