  peg-peg: ଇଚିସ୍‌ ଏଚେକାଡ଼୍‌ଦ ଇଲ୍‌ ହାଉକାର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜାଗ୍ରତ୍‌ ମାଞ୍ଜେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାନ୍‌,
