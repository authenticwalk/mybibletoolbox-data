  isn-isn: Ku lulo tuli miho! Kuiti shanga mulingile ingi nali u mukulu nu ito nuikagomoka
    ki ito, ihumikile ingi mpindi, utiku nuigingu, itungo nila nsambaligugu ni ikakunkula,
    ang'wi kidau dau.
  eng-PEV: Those workers didn’t know what time that boss was going to come home. He
    might come after the sun goes down, or he might come in the middle of the night,
    or he might come as the birds call out in the morning, or he might come back after
    the sun comes up. So those workers have to be ready all the time. You are like
    those workers in that picture story, and I am like that boss. You don’t know what
    time I will come back here, and you have to be ready for me all the time. So you
    have to keep on looking out for me, like that guard at the gate has to keep on
    looking out. Don’t get lazy.
  ilo-ULB: Ngarud agsiputkayo! Ta saanyo nga ammo no kaano nga agawid ti amo iti balay,
    mabalin nga iti rabii, tengnga iti rabii, inton agtaraok ti kawitan, wenno iti
    agsapa.
  pir-NT: Sa yena mʉsa gʉ̃hʉ quehnoano wacũ masi cohteya. Wʉhʉ upʉro tiquiro tojoa
    tatore tiquina masiedariro saha yʉhʉ mʉsa pʉhto tojoa tati decore masiedare mʉsa
    gʉ̃hʉ. Ñamicahapʉ, ñami deco, canaca tiquiro yahuri pje ijigʉ̃ bohrearopʉ ahtaboaga.
  anv-NT: Wyɛmbɔ ntó ne ɛnyú débɔ mambɛ peé dégílé néndé dekaá fɔ́ gébé
    ɛyígé mbɔɔ́ gepú akerege meso wɔ́. Akage chwɔ́ ne nkwale, metɔɔ́ utuú, gejyɛ́jyɛ́gé
    bií, yɛɛ́ ɛbɛ́le dondo.
  sab-NT: E kare ene ba kledale diali ta giti cha be chieni ngwange. Me uñale bage
    chui baige cha be chieni salengwli lle boangage me uñadu chui baige kwian u mauña
    be chieni kare. Cha ñage chieni ngakamalin bdugu, cha ñage chieni ngabebitabi,
    cha ñage chieni chui bduke, cha ñage chieni ngabi, cha ñage chieni ngajrege ba
    kle gbe gire, bage me uñale chui mangire cha be chieni.
  tmd-tmd: Ñɨgö kwo algör, mag kaiyöbö nöbö ram mɨnöbö aku hön makwam nugwölöi aku,
    nugw ri abön mɨjöña. Höxi raŋ mag aku hönɨŋönö, pɨxmag yuö mibɨl kwo hönɨŋönö,
    kulakul wö cön mag aku hönɨŋönö, pɨxmag alɨg hönɨŋö, rön, nugwölöi.
  acr-NNT: Jekꞌuriꞌlaꞌ riꞌix, lik mawar iwach, ma na iwetaꞌam taj jampalaꞌ kakꞌun
    lo ri rajaw ja; laj echiriꞌ kok raqꞌabꞌ, laj pa tikꞌil aqꞌabꞌ, laj pa nabꞌe uchꞌawibꞌal
    ri teren o echiriꞌ kel lo ri qꞌij.
  kpg-kpg: Malaa, goodou gii noho kanakana, i di hanimoi o tagi di hale la de iloo goodou,
