  mco-NT: Ni'ixɨ' m'idɨpy miich ajcxy. Com ca' mnejhuɨɨygɨxy mɨna je codɨjc yhuimbida'ñ
    ma ytɨjc, pen namgodzɨ̈y, o mɨj coodz, o moñɨ, o ma anajty tɨ yxɨɨmɨɨyñɨ.
  kqf-kqf: Koi kita kauwa! Bai aubaina, mote ko sibe te bai laḡannemo vanuwa taniwagina
    ya tava, bamoda aubigamo ee dudubala modonemo ee kamkam ya ḡabaḡaba ee olaolalemo
    suwala ya lovolovotava.
  cpb-NT: Paamaya eeroka, tera piyote tsikapaite ripiyai ashitawori ipanko, tsireniiteeni,
    niyankiiteki, riñaakerika tyaapa, onkiteeshetamanairika,
  aon-aon: “Douk namudok aria ipak ta gamo pudukemesh aria pupe putrugun. Um maresh?
    Ipak madae pudukem abudok nyutob douk ta urupatinari nutanamori obi nyutob uwe.
    Anan ta nunaki wabigun o orokohunib um wab o nunaki owotog gwakitak um o nunaki
    ruwahep. Ipak madae pudukemesh uwe, uwok.
  hus-NT-2005: Nanáꞌ u junwal jelti an dhabal atá xi kʼale owél bitsow. Jaxtám tu
    utsáltsik ka koꞌkóm i kwenta kom yab a choꞌóbtsik xowkʼi neꞌech kin witsiy, max
    dhamkʼulom, chʼejel akal, tam ka dhájan an pekʼel o tam tsudhenekich,
  mig-NT: Núsáá te kundito‑ró, chi̱ tú kájini̱‑ro̱ na̱ hora nchaa̱ jito'o̱ ve'e‑ún,
    á aíni, á ñúú, á kána lí'li, á ja̱ñá'a̱n.
  bps-bps: Taman too gamu fgeye salngad dad salig gine, du làyu gadè ku kilen kasfulêgu,
    i mfun i gumnè, ku flabi, demen tngà butang, demen takamleet i anuk, ku demen
    di ksut i duh. Taman too gamu fgeye,
  mbs-mbs: Yan se doun te keilangan gayed kaw megpeketagad, so wedà niyo ketegahi
    aw eden orasi se peglikò te Pengolo niyo, atok te pegsallep te aldaw, atok megtengà
    te delem, atok eked pa libtak se aldaw, atok iselem. Yan se doun te keilangan
    gayed kaw megpeketagad,
  tof-tof: Da e ta azil kwarilün, zitülkus e umul-kókakla müót pama sab nóma tolkomóle,
    aprrapórr tai abüsa mórran kakóm, irrüb zokrrok, sisa anin küsil, ó abüsa nóma
    tübanike.
  cme-NT: 'Terieŋgu faŋgu-na, baa na bi duɔfũŋ, na sa suɔ dumɛllentieŋ uŋ ka jo huɔŋgu
    maŋ nuɔ‑i: U ka jo dãnambãaŋ-nu wa, isuɔholleŋ wa, kɔhɔlaamba-na wa, cucuuyuŋ-nu
    wa, na sa suɔ.'
  sus-sus: Na kui, wo naxa yanfa. Xa fɔxɔɛ kanyi gbilenma nunmare nan na ba, xa na
    mu kɔɛ tagi, xa na mu konkore dɛya singe, xa na mu gɛɛsɛgɛ, wo mu a waxati yo
    kolon.
  pon-2006: Eri, kumwail mwasamwasahn pwe kumwail sehse iahd me soumas en ihmwo pahn
    pwurodo—ma nin soutik, de nin lukepen pwong, de nin sohrahn, de nimenseng.
  dad-dad: “Anĩ nigin, mata ubodõg fen, lo welegei, ere nigin, ã keleĩ sã, ereb sain
    fõ marau kel isiyouf, aragau be, bõ atun be, tataro yũ mog be, wef mog be.
  zab-NT: Anre ziyzaquɨy laat, gulsuguasin, te pur quɨt gántit gúc o xorza guelda,
    la chi yiiu guxin o la iruldgueel o la chi icuarsee bɨdygay o la sidoo.
  jae-jae: Amboac tonaŋ anam jali, gebe ŋanoc, taŋ andu ŋatau êmu êmêŋŋa naŋ, amac
    ajam kauc, oc êndêŋ êtula, me êmbêcauc êna lu, me êndêŋ talec êtaŋ, me bêbêcgeŋ.
  ksd-ksd: Avat a mono, tago pa ava nunure ba vingaia ra Luluai na pal na pot, ba
    ta ra ravian, ba ta ra mutumut, ba ra loko i riki, ba ta ra malana;
  msm-NT: “Sikiyu isab, pakaalistu kow su kona now ogkamaanan to pagtidow ku no Agayon
    now, ko masakyop, ko matayod on to kadukiloman ubin ko kaadlawon dow ko ogkabukas
    on.
  myk-myk: «Lee wuu na yi kori yaha ɲìi na, bani puga ki kafɔɔ wu na ba ba yakoŋɔ
    la, ɲiɲiŋɛ na la, xhupee mɛhɛɛ suduun ni la, ɲisɔɔgɔ na la, yi wa cɛ wɛ.
  sbe-sbe: Unai bena huya maudoina kwa silasilawa, matawuwuna numa tanuwagana yona
    huyaꞌuyoma nige kabina kwa kata, nuwana kabo meimeilahi, o boniyai duwaduwalina,
    o pwaole se doudou, o malatomtom gagilina unai.
  mcr-mcr: Iiŋä etaŋgi, ‘Kaqä aŋä-täŋä iqu, heaetäŋä-qe, ä quaesqäŋgaŋä-qe, ä zäŋqä
    kŋuä duätqätaŋgaŋä-qe, ŋŋ zä we-huŋgaŋgaŋä-qe, äkŋga ti päniqätiyä-qe’ änyä maqŋqä
    eäŋäuä. Iiŋqe, he yasämä ätuäqämepu, ga hui, ‘Iqu iŋga päŋqiyä’ kŋuä maeyätaŋga,
    äpätqe, hiqaqä witaŋgä hiqäŋqä iiŋqäuä.
  cux-NT: Maaⁿ ní ndís'tiī 'cuɛɛtinéé yaáⁿ nī, ti nguɛ́ɛ́ déénu nī tií cuaⁿ'ā ndaa
    dueño yeⁿ'e va'āī miiⁿ. Nguɛ́ɛ́ déénu nī nduuti chi ndaá yā n'gaaⁿ, o yaaⁿ chɛɛtɛ,
    o taachí 'cuaī tú'u, o cuaaⁿ na nguɛɛtiyaaⁿ.
  tur-YTC: Bu nedenle, uyanık kalın. Çünkü evin efendisinin, akşam mı, gece yarısı
    mı, horoz öttüğü zaman mı, yoksa sabah mı, ne zaman geleceğini bilemezsiniz.
  san-ITR: gR^ihapatiH sAyaMkAle nishIthe vA tR^itIyayAme vA prAtaHkAle vA kadAgamiShyati
    tad yUyaM na jAnItha;
  bel-N: 'Дык чувайце, бо ня ведаеце, калі гаспадар дому прыйдзе: вечарам, ці апоўначы,
    ці як певень засьпявае, ці раніцай,'
  sch-sch: Masikin inningchienin om roi, in pumapa hong rang zora hah kholoia mo,
    jânchima mo, ârkhuona mo, jînga mo, ahongtung rang nin riet loi sikin.
  mic-MIQNT: Pa na wijei telimuloq, ‘Gisgajo'ltigw aq ango'tmug muta mo geituoq ta'n
    tujiw Gjisaqamaw 'pgisintew etug jel wela'gewe'le'l, gisna aqtatpa'q gisna ge's
    wejgwapniaq gisna wejgu segewa't na'gu'set.
  huu-NT: Naie patrón abɨdo billena naimacɨ uiñoñena jira, naga hora iemo ocuiritɨmacɨ.
    Nɨbaɨ navuida baɨfe biite. Nɨbaɨ daferuise biite. Nɨbaɨ atava ñaɨa facaise biite.
    Monaia, nɨbaɨ biite.
  jiv-NT: Wikia nu je̱a̱ nérenniua núnisnak, urutai tátataj nékachu asarum anearum
    pujustarum. Kí̱araimpiash, tura ajapkeash, atash shiniukaimpiash, káshikiash tátatjai.
  otm-NT: Nɛ ngutho dí xi ahʉ, dami tømhbʉ tengu 'bʉ gan äthąhʉ nguetho hin guí pąhmbʉ
    'bɛ'a ní pa ba pengä ua, o gue'bʉ bin de, o gue'bʉ made ra xui, o gue'bʉ bi mbah
    yʉ øni, o gue'bʉ bi hyats'i.
  dah-dah: Niŋgeb ya gote miŋ al mulgaŋ heŋ heŋ nalu ma nurde haŋ geb, keŋkela heŋ
    ga hinayiŋ. Wawuŋbana daw, wawuŋ binde daw tatirok mere ma tiyyeŋya daw ma biram
    kerkeya yara kura wayyeŋ gobe ma nurde haŋ.
  tnk-tnk: Ro iamɨnhi irə kɨmiaha tihaməkeikei mhətui amasan, mhəpwəh napriien, tɨ
    nəri nə mə hiəreirei mə iəmə asori səvəi nimwə truvehe tɨnesən. Truvehe ia nəruarəv
    uə ia nəpɨn uə ia nəpɨn rəiə rakaka irə uə ia nəpnəpɨn.
  kpr-kpr: 'Ainda susu mo: ni kambo numamo nanjigo jovereghe furarira ava, erebunesa.
    Nu ungobughae, tumba soroda, sifoghae, o isonga furarira ava, ni berefori.'
  san-IAS: gṛhapatiḥ sāyaṁkāle niśīthe vā tṛtīyayāme vā prātaḥkāle vā kadāgamiṣyati
    tad yūyaṁ na jānītha;
  nho-nho: Kootou roorosi hakaraaoi iloo, i te aa i kootou see illoa te saaita te tama
    e mee tana hare raa ma ki ahemai; ttama naa ma ki mee no ahemai i te laasuru,
    te tuaapoo, te tahaata poo, aa seai ma ko te saaita te laa e sopo.
  gym-NT: Ye kwrere abko, ti ju bkänkä kwrere käta mun mikete, aisete munkwe mokre
    jabti ti ngibiakäre ngäbti, ñobtä ñan angwane mun Dänkien ju bkänkä rükadita dere
    ya, kä ruäre ya, kä ngwen ja ken dekä ya o kä ngwenbti dekä ya, ñongwane abko
    gare ñakare jire chi munye.
  azg-NT: 'Ndoꞌ tsontyichen Jesús: Manchaꞌ juu jñꞌoonꞌñeen na tso tsanꞌñeen, manndaꞌ
    vaa matsjö ndëëhoꞌ: Quitquen ya yahoꞌ cüenta ngꞌe itsijonhanꞌ ntyja njan chaꞌna
    juu tsanꞌñeen na jnduiꞌ juu vaaꞌ juu. Ndoꞌ ꞌoꞌ, itsijonhanꞌ ꞌoꞌ chaꞌna joo nanꞌñeen
    na totyentjonhan nnon jon. Ee min tyiꞌquindiohoꞌ yuu xjen na nndyö nntꞌa, aa ntsꞌaahanꞌ
    na vaman, ndoꞌ aa tsantsjon navejndyee xjen na ntsixuaa quilꞌö, ndoꞌ aa xoncüe
    tsjon, ndoꞌ aa vi vanco. Tyiꞌquindiohoꞌ yuu xjen na nndyö ntcüꞌë.'
  bhd-bhd: “एसेरे ज़ेरे, तुस भी हमेशा मेरे वापस एजनेरे लेइ तियार राथ, किजोकि तुस न
    ज़ानथ कि घरेरो मालिक यानी अवं कताली वापस एज्जेलो। शायद ड्लोझ़ी या एध्धी राती या
    कुकड़ेरे बांग देनेरे मौके या झ़ेज़्झ़ां।
  too-NT: Chuntza' hui'xina'n skalalh cala'tit como tū' ca'tzīyā'tit lhānīn namin
    ixtēcu' chic. Tzēlasā' namin cā'smalanka'n, o a'xni'ca' chū'cus nata'sa huan gallo,
    o i'tāt tzī'sa, o tuncuīni'n.
  ind-AYT: Karena itu, berjaga-jagalah, karena kamu tidak tahu kapan tuan rumah itu
    akan datang, malam hari, atau tengah malam, atau ketika ayam berkokok, atau pagi
    hari,
  cjo-NT: 'Rootaki nokanteeyantzimirini: paamagaeyenani eerori. Tee piyotzi tsika
    okaate nopokanteeyaari: aririka itziroryaanee oorya, aririka niyankiite tsiteniri,
    aririka iñee tyaapa, aririka okitejiityaanaki nopokae.'
  nsn-nsn: Temaeit inggoum mu bangbanga tagin, ge inggoum pe mu turung tele pono mangiha
    re tapokisime tanener um. Inggono here tapokisime tar reiu ue tar uantinaninar
    boung ue tar binaka ra kororor paol ue tar liliuolik.
  san-DEV: गृहपतिः सायंकाले निशीथे वा तृतीययामे वा प्रातःकाले वा कदागमिष्यति तद् यूयं
    न जानीथ;
  tna-NT: Beju daja huecha da ema ete emetse nime. Micuaneda bue mahue ai hora ema
    esiapati. Ahua yapupuhu su, ahua dhidha dusete su, ahua huaripa deja equeini su,
    ahua apudaya su, ai hora jia ema ecuina micuaneda bue mahue. Da putsu, beju daja
    hue janimepitijiji meanique. Ahua cuapuitime ema ecuina su, yama micuana janimepitijiji
    mahue huacuina cua.
  lid-lid: Ya aha kanyolom kamwenen, tasah aha tanan saba len tama asiu kameh eme
    bwe. Iy kameh asahan na beyeh, deh bwe, iy kameh asahan na ben alih deh, bwe na
    boho len deh, bwe na ma ndraben an eme loken.
  wim-wim: '@see-verse:MRK.013.034'
  zga-M: Muve miho! Pakhuva samlumanyile ndeli umbaha vanyumba ivuya muvomba, yiwesekhana
    lyakheimihe, pakilo pagati usikhei elikongove vulivikha eulo vukilo.
  yom-yom: 'Diawu beno mamveno, luleka nkielo. Bila lusi zaba ko thangumbi yela vutukila
    pfumu nzo : kani va masika, kani va midi miphipa votiva thangu yinkokulanga tsusu,
    voti, va nsuka.'
  san-SIN: ගෘහපතිඃ සායංකාලේ නිශීථේ වා තෘතීයයාමේ වා ප්‍රාතඃකාලේ වා කදාගමිෂ්‍යති තද්
    යූයං න ජානීථ;
  yut-yut: “Uŋun do aŋek ji kaŋ kɨmotni. Ji yut dakon ami ni bɨsapmon apjak uŋun dɨma
    nandaŋ. Apjak bɨsap uŋun pɨlɨndo bo kalbi binap bo pup da gen yosok bɨsapmon bo
    wɨsa dagokdo uŋun ji dɨma nandaŋ.
  grc-BYZ: γρηγορεῖτε οὖν· οὐκ οἴδατε γὰρ πότε ὁ κύριος τῆς οἰκίας ἔρχεται, ὀψὲ ἢ
    μεσονυκτίου ἢ ἀλεκτοροφωνίας ἢ πρωΐ·
  cpc-NT: Paamaakowintaiya iiroka, tima tii piyotzi tsikapaiti impiyi ashitawori ipanko,
    tsiniriitiini, niyankiitipaiti, iñiimataki tyoopi, onkitiijyitzimataki,
  nhg-NT: Xetlachixtacö noso, porque amo nenquemate quiema huölös chöne de inu cale,
    tlö quejtus cuöc ixtlayohua cox ca tlajco yohuac cox cuöc tzajtzes canteliex noso
    cox ca ise.
  nya-nya: “Inunso muyenera kukhala maso chifukwa simukudziwa nthawi imene mwini nyumba
    adzabwere, kaya madzulo, kapena pakati pa usiku, kapena tambala akulira, kapena
    mʼbandakucha.
  ngu-NT: 'Oquimijlij iteco on cajli: “Xtlachixtiacan, tej, pampa xnenquimatij quemanon
    nejcos, tla tlayohua, noso tlajcoihuan, noso ijcuac tzajtzitoquej on caxtiltin,
    noso ijcuac yotlanes.”'
  kup-kup: Met zei añoh-pomakez mau pop sat hepanezaekanañ tairarah maot emapan? Pi
    hapanezai, ma kuturutak, ma hohorep ñeo hamaharah, ma zeit al teevai emapanez
    porahaz ari hodad nat,
  jid-jid: ni tu kima wu na to ka tiko ni kma ye ni ton rime na ka ni yallu tsutsu
    chu koka ni gbatup wu bwhumble ke ni mble
  wmw-wmw: Basi, muwe tayari! Umwe amwijiwa suku ya kuludi mwanyewe nyumba. Dalili
    aludi jironi au nsana au alufajiri au subuu.
  gmv-GGM: Histikko ketha aaway wode yanakone woykko qama gidi gidoth yanakone woykko
    kutoy wasishin yanakone woykko wonta bolla sosey zo7ishin yanakko inte erontagish
    begidi nagitte.
  ssg-ssg: Tin amuto pax petawa nake amuto kum tioi loke aliai tel masiwi ti tehu
    ing. Uke na alohah ka luhui ipong ka ti mom wawan kokoini ma na ti i ninitinile.
  zpo-NT: See list bzo gu, nel nanet gu cho gor bare xaa nak li yoo. Nzho mod zhin
    xaa mkaw yizhyo, o zhin xaa wall yaal, o gorna kozhe gaay, o nzekaxnila yizhyo.
  poy-poy: Su mulikali masu, toziya muvimana ndiri mweni kaya hakawuyi ndii, pamonga
    pamii ama pashiru ama mandawira putiputi.
  qwh-NT: Tsemi mäcoq mäcoq quecayänequi, porqui tse täpacoq cuentam musyayanquitsu
    ime öra cutimunäta. ¿Patsa paqasyärëcaqtsuraq, pullan paqastsuraq, qoya gallu
    cantetsuraq o qoya patsa waretsuraq tse wayiyoq cutimonqa?
  gaw-gaw: Amunu ag danab, nug nuhig oḵai eḏua uḏiḵunu dab maama daaḵunu aum, amubia
    amu ag dab menana dayeg! Aḏinu? Ag Nug eḏua uḏiḵunu haen ii dooṯeb, tuebtai o
    tugmagtai o buṯua wagḏebtai.
  nca-nca: “Ye ŋuya toŋete sopoyuri qembe. Uni Parámi rohoréŋo maheweya naruyó ŋu
    ye kama iŋoteŋgo. Ita suwo tinímbe ma suwo kewerokope ma kotori yeyonímbe ma ita
    saraŋoní maheweya.
  zpz-NTPP: 'Ndeꞌ nu ni de ru bzu der altant, gun wagad lagy der gul yapa̱: ti or
    bi becheñ, ti or guzeel rel, ti or gabee caas ruꞌ zu, ti or zaꞌ yu. Wagad lagy
    der.'
  mkj-mkj: Doari, kamwai mwajahn pwa kamwai jehjoa ngehd koaun in ummwo pirin pwurdo
    — ma injoausik, ke in lopkoan pwong, ke injohrehn, ke inminjoang.
  zac-NT: Rniaꞌa lu të, gulë guzú listë; adë rdë́ꞌëdiꞌi të cuendë guc guëdchini lamë.
    Zeꞌdë guëdchíniꞌ iurë gueꞌlë u guëruldë gueꞌlë u rquë tsunë cahi u hashtë rsili.
  kyg-kyg: Ani kavaꞌmo hutapa alagepa hutapa yagaitapa maiyo. Lapakaemo no aepa vekamo
    hainu afinaꞌmo egaifi uneꞌmo esifi felugakukuꞌmo esifi kokole age neꞌaiya agufa
    afinaꞌmo esifi kotilamisiyapiꞌmo esifi hutapa oꞌafiꞌnayaꞌmofeꞌmae.
  kmk-kmk: “Isunga mansasaggana kayu ta adiyu tigammu nu gidgidam, gawan labi, tullauk
    manuk onnu bigbigat nat dumakngaka Apu yu.
  cao-NT: Jatsi jaha ma bësocano mato ri. Ibo johai ca hora cahëyamaqui mato ra. ¿Jënino
    cara ca tia? ¿Yata ma ni? ¿Baquichá ma ni? ¿Huëatisca ma ni? ¿Baquishmari ma ni?
  bbr-bbr: Kesek onok, okon, ak jekur kamäiei. Ak äpu wa, ou atak ro esapa ätäi kowai.
    Ko iukärir kowai ra, pututu kowai ra, kakarau äienuk, kowai ra, om teinenuk kowai
    ra? Ak äpu wa.
  inb-inb: 'Chi runa­kuna mana iachar­ka­kuna, patrun ima­ura kuti­mun­gapa kagta.
    Chasa­lla­ta­mi kam­kuna­pas mana iachan­gi­chi: ¿amsa­ia­ku­ura­chu chaia­musa,
    u chaugpi tuta, u gallu kanta­ura u tutata paka­ri­ku­ura? Chi­manda, iuiai­pilla
    kan­gi­chi.'
  hrv-hrv: Bdijte, dakle, jer ne znate kad će se domaćin vratiti - da li uvečer ili
    o ponoći, da li za prvih pijetlova ili ujutro -
  box-NT: Minɛ́n mún tĩní mí yìo, lé bìo mi yí zũ a zĩi ɓànso bĩní ɓuenló
    pã̀ahṹ. O dà à ɓuen zĩihṹ tàá tá tĩ́ahṹ, tàá kò-bá-wɛ́ɛ yi,
    tàá yìnbíi.
  ote-NT: Hangue nuꞌahʉ nza̱ntho ndøꞌmhʉ nehe, ngueꞌa̱ hinguí pa̱hʉ haꞌmʉ ga pengui,
    ua dega xudi o dega nde o made ra xuui o ꞌna hmafi ra menja̱.
  wnu-wnu: Eng gas ende an mom imbig pisi igoarar. Mai qiyo, ai gab-gab qiyo itum
    wobon derini qiyo, mai ai uter tubub deara qiyo a uriger ubura qiyo.
  zam-NT: 'Cona, ngue niin loo gu'': Nalas gure gu''. No gure naa gu'' loo cón che''n
    Diox. Tac gu'' ne''ta''de cuent pól zin Tad, co'' nee di''s nac daa, co'' nac
    che''n liza. ¿Ché'' zin daa hor co'' nde làa yál'' izlyo'' o ché'' zin daa gulal
    yál'' o ché'' zin daa hor co''se'' lé'' nguiidtee yál'' o ché'' zin daa hor co''se''
    nde yinìi izlyo''? Ne''neede na'' coyor gàc con''a, ¿lé''?'
  zyp-NT: Macawtaco, a raering my lo, zecawtamaw tatah ing a hnuitu cawh zailang letah
    maw, zaicing letah maw, aakhawng tamaw, mongdi tamaw, zening tamaw a va kawkaw
    a takhah hnih tlung bei he ceh.
  sey-NT: Ja̱je paꞌina, mësaru cato sëtasicohuaꞌipi paꞌijë̱ꞌë, coa siꞌanëpi, i̱ti
    huëꞌe aquë ti̱tayere huesëye sëte. Naꞌi maca, ñami jopo, muꞌse, cura yëꞌi maca,
    pa̱nitaꞌa nea hue̱ꞌña daimaꞌquëni cajë.
  nvm-nvm: Ijefuon ni jak ijeg samuame kariof. Ijefuon maiji na ivez una roko iji
    jaka ba vierafen. Nate nakifuon vo baga ve ufrenma ijia vo baga kukoro kumeno
    ijia vo baga ve irasemo na ijia ruakfuon iji jaba vierafen.
  mps-mps: Tama te dagego me te tiwai gilama bugagia tonaluiąo. Te be page bidi aga
    nisu sogo asabo te dagego konebe. Te aga pio asogowe, ma huli tomode asabo me,
    ma te be posainuba po obadi me, ma te kigamu asabo me, te dagego konebe dao.
  seh-seh: Na tenepo lang'anirani, thangwi nkhabe kupidziwa kuti anabwera lini mwana
    cinthu nyumba. Peno na maulo, peno chitichiti, peno m'bambakuca, peno na macibese.
  pab-NT: Hatyo hiyeta xikaxaikoawihena. Hiyaiya, maisa atyo hati xekohasehare kaokeneheta
    waiyekehalakere xomana. Xoana makakoahena xamani, xoana wahaxati xamani, xoana
    ferakoa maniyehena xamani, xoana weta xamani.
  llg-llg: Ei boe oo musi manea leledo-leꞌodaen, huu ei taa bubuluk faik bee ndia,
    fo, maumak fali main. Ana fali ledo bobok do, fatiladak do, leledok do, ledo saduk
    do, ei taa bubuluk faik bee ndia.
  kyf-kyf: We 'dɛɛ 'gbʋ, a -tʋ 'yliyɔgada, a 'na ŋwɔnʋ 'ylaa -nɩ. Bhla -we nya -buduu
    -kanyɔ 'kaa yi, -de jibhezaoo, -de sabɔoo, -de zlɩgʋoo, -de zlʋkpɛoo, a 'nɩ we
    -yi.
  tpi-tpi: Olsem na yupela i mas was gut. Yupela i no save wanem taim papa bilong
    haus bai i kam. Bai em i kam long apinun o long biknait o long taim kakaruk i
    krai o long moningtaim, em yupela i no save.
  mih-NT: Yucuan cuenda cundyaa listo ndo vatyi ña sito ndo ñaa cuhva cua quisi, tañi
    ña sito muzu cuan ñaa cuhva cua quisi patrón ra, a nu cuu tyahan a maa ñuu a cuhva
    sacu ndɨvɨ a ñaha ñi.
  qvh-NT: 'Saynölami nogapis elagpita cutimushä: pasa sacaycashgan höra, pulan pagas
    höra, walpa wagay höra o pasa waraycashgan hörapis. Sayno caycaptenga shuyacayämay
    puestucushla. Manami musyayanquisu imay höra cutimunäpä cashgantapis.'
  kms-kms: Pugri bu nungoqi mune yeng wawo yuwon, te pugri baj kiyi ni mune nandi
    kin ngeri te nungoqi nei wamb segi. Ni yuram nandi, o bur mingi nandi, o wapiqu
    mari mari nandi, o nginy nowi ni pre nandi.
  agn-agn: Animan kaministiran maning amo ka ta sia. Magbantay among pirmi, tenged
    indi amo gatako mga tanopa magbalik tang Gino mi. Itaben komabot tanandia ong
    alikarem, obin ong tenganan, ong garamal, obin ong damal-damal.
  nhi-NT: Ohcon namehuantzitzin xonyectlachixtocan, pues amo nanconmatih tlen hora
    ehcoquiu in chanehqui, max tiotlac, noso tlahcoyouac, noso ihcuac tzahtzis in
    gallo, noso youatzincotica.
  ttc-NT: Ax ikxji etetz pe'eten waq list tzan tpaj k'onti'l eteb'en janik'b'a'n wul
    wetz junky'elky aj etajawil a'in, qa nqoxmutx'e' qatzun chukaq'b'ilji qatzun tb'ay
    toq' kxlan qatzun cha'oj stzaj txeka'jji.
  dan-1931: våger derfor; thi I vide ikke, når Husets Herre kommer, enten om Aftenen
    eller ved Midnat eller ved Hanegal eller om Morgenen;
  kwj-kwj: O hinga keke kipe naha ma ku aulinda. Kunu ku hikisandau, aka chele yapai
    ai tano gisi ti. Kunu ku hambwanda nambwe, hunduya ki ri tanoꞌo, nili kowe ki
    ri tanoꞌo, apwetoko gino amwa tiki ri tanoꞌo, nurumbumbwa ete ri tano ti.
  vie-OVCB: Cũng thế, các con phải cảnh giác! Vì các con không biết giờ nào chủ nhà
    trở lại—có thể lúc trời vừa tối, hoặc nửa đêm, lúc gà gáy, hay buổi bình minh.
  kze-kze: naankóná aanávómó tínímbo ímo ísaraantemba ké'naamba kemá kúmónda-kanaama
    íma ísaraavo kárákwimai máéro. enáíndarara'i. no'wáámpina'i. iratarórá'i. kwáyá'wáiya'i.
    kumónaumno minkánáá íma ísaraavo
  mpj-mpj: '@see-verse:MRK.013.034'
  lbk-lbk: Siya akhes ay masapol ay ensasakhana kayo tay ad-iyo ammo nan sa kanatoliyan
    nan nenkwa isnan afong. Mabfalin ay sedsechemna, paymo tengan si lafi, paymo talan-o
    paymo isnan wiit.
  mto-NT: Nakyujoojntykajada miits, ku̱x kaꞌa veꞌe xnu̱jávada vinꞌit a̱tseꞌe nmiinnuvat.
    Veꞌemts a̱tseꞌe nmiinnuvat ax joꞌn toꞌk je̱ kuta̱jk ku veꞌe jye̱ꞌyni tánani, ukpu̱
    tsoꞌm joꞌn, ukpu̱ je̱ tseev ayaaxp, ukpu̱ ku veꞌe ya̱ it jyajtu̱kuvaanni.
  bzh-bzh: Lob rëḳ ham nabë. Ham medo malamin natum in ham duġin buk sën begganġ
    ala rëḳ nom lo. Rëḳ nom geto raggita, ma buk vuheng, ma sën ḳöḳrëëh nahën
    nesu lo, ma nyëġ hengsën.
  guj-2017: માટે તમે જાગતા રહો; કેમ કે તમે જાણતા નથી કે ઘરનો માલિક ક્યારે આવશે, સાંજે,
    મધરાતે, મરઘો બોલતી વખતે કે સવારે!
  jvn-NT: Mulané, pada melèka lan sing awas, awit kowé ora ngerti kapan sing nduwé
    omah mau bakalé teka, wayah soré, tengah wengi, wayah jago kluruk, apa wayah ésuk.
  byr-byr: ‘Sarevɨdaaꞌnyɨ nɨmɨreihi, nabaai nayaa dɨvaihanaryɨla!’ Sareꞌ dareꞌnesɨ.
    Angevɨne naangerɨna yawɨꞌna ‘Gamɨ gathɨngaaꞌ bathei dɨngaꞌ!’ myawɨrivanɨgo. ‘Sawɨsavɨ
    bathei dɨngaka? Kalawawegaaꞌ bathei dɨngaka? Yɨrɨkunyagaaꞌ bathei dɨngaka? Yɨrɨke
    byaaka gaai yadaaworiyagaaꞌ bathei dɨngaka? Nemɨ myawɨrivanɨgo,’ dapi nayaa dɨvaihanaryɨla!
  ian-ian: Wungivat ngwutno avɨ ngwula. Ngayna njambwi nyan yaiga njɨmbla ana vɨga
    lɨgangwuk. Nglaambu yaigandɨ? Nɨndɨ yaigandɨ?
  hun-hun: Vigyázzatok azért, mert nem tudjátok, mikor érkezik meg a háznak ura, este-e
    vagy éjfélkor, vagy kakasszókor, vagy reggel.
  mcf-NT: Adec icbo nidan abi choate ushë mimbi tantienquio iqueque. Bëshunenquiocquin
    tantiaquiota. Inchëshbudtsëqui choapatsiash, quequin tantiata. Adembidi inchëshpotsembo
    chopatsiash queshun adembidi tantiaquiota. Adembidi, cachina cuëdanubi chopatsiash,
    queshun isucunshun tantiadenequiota
  kjs-kjs: Gore adobalepape lisa. Adana aaraare aa-rabo epalia palo namakuaaeme. Ribaa
    epalia yapae rumu rumuna epalia yapae yaa kakarega agale piade rabu yapae yapipu
    epalia yapae maarea. Go-rupa pea-le ora waru adobalepape.
  mni-mni: Aduna mitseng khang-u, maramdi yumbu aduna karamba matamda hallakadage
    haiba nakhoina khangde, madu numidangda nattraga ahing nongyaida nattraga chingkhei
    hullakpada nattraga ayukki matamda oibasu yai.
  yad-NT: Ramuni̱tiy jirya̱ma̱ jnu̱tya samiyu, jiryedyetyaviy yinu̱y nu̱tyeryivye
    sa̱jti̱ rorijya̱mi̱, nu̱tyeryivye. Temusiy sa̱jti̱ jidye, varimyata nuporata̱sa,
    varimyata tavaryi suyada jo̱taramu, varimyata ra̱sacharamu dyetya.
  mxb-NT: Ki̱ꞌo dión taꞌani kañoꞌo ini ndo̱, chi̱ ko̱ náꞌá taꞌon ndó ndá oon nandió
    ko̱o tuku na̱ kúú satoꞌo ndo̱ kasaa̱ na̱. Chi̱ oon ni ví kasaa̱ na̱ tá ni̱ kuaá,
    o kasaa̱ na̱ dao ñoó, o kasaa̱ na̱ tá ni̱ kana chéli, o kasaa̱ na̱ tá ni̱ tu̱u
    noo̱.
  pon-2006A: Eri, kumwail mwasamwasahn pwe kumwail sehse iahd me soumas en ihmwo pahn
    pwurodo—ma nin soutik, de nin lukepen pwong, de nin sohrahn, de nimenseng.
  maq-NT: Vëhë xi chjá cojo nuju ta ningascun rë hitsë cjuatacun nuju ta ngayun ne,
    hyuun janihya cúya, ¿há jñu ne, há nixten ne, há tiña sahasen, o sa sahasen camahani
    cúya? Sa xi ñahñu cjuëhë hane tsajin tjin chjine ngayun.
  hto-hto: Afe izói mai omoɨ abɨ onóicana uíñori, mei jofo naama billɨrui ónoñegaza.
    Nɨbaɨ nauíoilla llezica biite, nɨbaɨ dáaferuimo, ónoñega. Nɨbaɨ atava úrilla llezica,
    nɨbaɨ jítɨramo afémɨe biite; ónoñega.
  por-BRBSL: Vigie, portanto, pois você não sabe quando o senhor da casa está chegando
    - seja à noite, ou à meia-noite, ou quando o galo corta, ou pela manhã;
  ces-NKB: Proto bděte, neboť nevíte, kdy přijde pán domu - zda večer nebo o půlnoci
    nebo za kuropění nebo za svítání.
  cui-cui: Paxam tsaca pajinompare, tsipei jopa payaputaem poxonae patopeicaein, icha
    be barapomonae ichi poxonae jopa yaputaeyo poxonae pepatopaewa tsane pia pecanamataxeinaeinchi
    pon bo pexeinaeinxae. Barapomonae jopa yaputaeyo icha barapon patopaena poxonae
    quirei tsanaicha, ichacuitha icha bapon patopaena papaetha, ichacuitha icha bapon
    patopaena mataqueiwʉnaeyo, ichacuitha icha bapon patopaena baya tsane.
  boj-2014: Degsi minjej. Dego kere niŋgi geregere ŋam atsib soqniy. Di kiyaqa? Tal
    lanja a olo bqajqa bati niŋgi qaliesai. A bilaq kiyo, qolo kiyo, tuwe anjamoqnimqa
    kiyo, nobqolo kiyo bqas.
  eng-OEBUS: Therefore watch, for you cannot be sure when the Master of the house
    is coming – whether in the evening, at midnight, at daybreak, or in the morning
    –
  eri-eri: Waha bona tere oofa dewagu. Mata morou taate saini langa mayona waha tere
    alai uwa. No esuwa mayona yo, ooru jege mayona yo, teewe wari gonga mayona yo,
    uwa no eringe mayona yo, waha tere alai uwa.
  aly-aly: '@see-verse:MRK.013.034'
  wiu-wiu: Yapu pinago kotikatapea wakapea noademe tokono, payaponali kako ago toko
    toa wedoa lene kia nepikamene. Piadete mekika noko patu. Tube likonu noko patu.
    Titia ogada ka̱ oko-pete noko patu. Likonu kama witia noko patu.
  swe-swe: Vaka därför, för ni vet inte när husets herre kommer, om det sker på kvällen
    eller vid midnatt eller på efternatten eller på morgonen.
  cth-cth: Imkung teh tangmin na ou, karumsaning na ou, akhawng na ou, amom na ou
    a tho han tie na panue awh hoeh dawkvah ring awh.
  mti-mti: Meoya yangut ande aigimiya, kuiyawa ye den yaug anoyana kum divi gwe mamawa
    taig uwape—anten augoiyau go aram nub bagiwa apa go kokorek waigimpe gumbe go
    wantete apa go.
  pad-NT: Ka'da'di fori ohimanija bana. Hora vanokha bana! Kidihonai abono, bakatha
    kakadava'ava abono vihiki fori avihiki a'oni. Kidihonai abonoa avarigariki ida
    ka'da'di joina. A'onivani ni-avarigaki jaboni ida ojoina kamahini. Mithani vahabini
    bana ojoiki ho. Mahia vahabini bana ojoiki ho. Joma 'bo'dahini vahabini bana ojoiki
    ho. Vagavagani vahabini bana ojoiki ho.
  twi-twi: “Enti mo nso monwɛn, efisɛ munnim bere ko a ofiwura no bɛba. Ebetumi aba
    sɛ ɔbɛba anwummere, ɔdasu mu, ahemadakye anaa awia.
  hlt-hlt: Te dongah im kung te kholaeh ah khaw, ihdulh ah khaw, aikhong ah khaw,
    mincang ah khaw, me vaengah ha pawk ham khaw na ming uh pawt dongah ana hak uh.
  tbz-SIM: Ndɑkɛnɛ̀ kɛ yɛ̃́ di í yɛ̃́mɛ̀ tɛcĩ́ɛ̃̀tɛ̀ yiɛ̀ nwɛ̃tiní dìì mɔ̀nnì, kɛ̀
    dɛ yɛ̀mmɛ kuyuoku yoo kɛyènkɛ̀ cuokɛ̀, yoo dikodɑkɔńnì yoo kukṹnwentóo.
  san-GUJ: ગૃહપતિઃ સાયંકાલે નિશીથે વા તૃતીયયામે વા પ્રાતઃકાલે વા કદાગમિષ્યતિ તદ્ યૂયં
    ન જાનીથ;
  amx-amx: “Lakenh-hetj arrantherr karr anetjeh. Arrantherr itja kaltj, ilwengar merek-artwey
