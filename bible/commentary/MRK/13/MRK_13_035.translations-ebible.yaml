  uig-ARA: شۇنىڭدەك، سىلەرمۇ سەگەك بولۇڭلار؛ چۈنكى ئۆينىڭ ئىگىسىنىڭ قايتىپ كېلىدىغان
    ۋاقتىنىڭ ــ كەچقۇرۇنمۇ، تۈن يېرىمىمۇ، خوراز چىللىغان ۋاقىتمۇ ياكى سەھەر ۋاقتىمۇ
    ــ ئۇنى بىلەلمەيسىلەر؛
  tuf-tuf: Etar cacminát yají jácataro. Ubach cayíb bitat wicátatara istítiro. Tino
    wicátatara, chey ubut cuitar wicátatara, sisburat cohwyat acat wicátatara, chícriasa
