  azb-azb: Ona görə də oyaq olun. Çünki ev sahibinin nə vaxt – axşammı, gecə yarısımı,
    xoruz banlayandamı yaxud sübh tezdənmi gələcəyini bilmirsiniz.
  eng-DBY: 'Watch therefore, for ye do not know when the master of the house comes:
    evening, or midnight, or cock-crow, or morning;'
  guo-NT: Xamalbej nawʉajnawetam wʉt, ¡me-ama ba tataeflan, ja-amsfʉlde xamal! Japon
    pomatkoicha ba chiekal tataeflaxael, matabijs-el xoton, maswʉt bapijin pejme pasaxael.
    Bej pasaxaelbejpon kaliax, o, pinmadoitat, o, nalianawʉajna. O, pasaxaelon kandiawasap.
  hla-hla: Na limiu go tara kap haniga iam, taraha alimiu e ma atei silemi i hangisa
    te la nama romana a katun terena luma. Nonei e la toum menama a lahibong tsi a
    bong roto tsi a gusuna bong tsi a lunlan.
  mav-NT: Mi'i hawyi toto netap ka'iwat e. I'ewyte Uimohey haria eiwa­tetup we o eweikup­te'en
    katu­pono yt eweikuap hin i karãmuo Uito Ei'yat Ka'iwat put'ok'e aru hap sio hunete
    sio wãtym hake turan sio waipaka ehay turan yt uwe ikuap i kat e'at kat ewãtym
    ara'aipok i hap e.
  kpf-kpf: Zeŋgoot yatik galem oraŋgâm ândibi. Mirâ mariŋâ, zâk ŋâtiksâi mo ŋâtik
    tânâmŋan mo haŋsâsâgât, mo haŋgât gâbap, zo mân nâŋge, gât ko san, zo op ândibi.
  ppo-ppo: Ti be tale fesaae waaire suka dia̧ tuȩ́nipa, ai be dȩ kaae tawóló betae.
    Ti noatepae, suka doropolepaae ó dilikitamo ó be dȩyaai bané hale deretamo ó
    dia̧ noke firepaae ó suka sokoterepaae a̧ hapale sókó walemó, dia̧ ali ali erao̧sóró
    kele diriyóló betaasepóló dapó.
  hin-2017: इसलिए जागते रहो; क्योंकि तुम नहीं जानते कि घर का स्वामी कब आएगा, साँझ
    को या आधी रात को, या मुर्गे के बाँग देने के समय या भोर को।
  bef-bef: Hepa afoꞌafu hiya kanagu alibe lite lenali menekehelibe. Utehi alifi, foluguꞌi
    alifi, kokole nogo nomelenogo alifi, goꞌi nolinogo alifi, yaꞌma menekehelibe.
  amm-amm: No monoi no mo, moi mani, atiyaiso na pa fou siwo. Moi mo sai muwoi, nu
    kiyo nokota mo maniwoiso poi tumoi. Upimoso poi tumoi, amoloki poi tumoi, posasi
    yako poi tumoi, somosai poi tumoi. Ulai moi no sai? Na kufaukomoinuwomo.
  zaj-zaj: Avo goneleleni kwavija hamkimanyile kipigiti mwene ng'anda vondayeze, siku
    ichungulo ama ikilo kikulu ama nzogolo zikwika ama imitondo.
  chq-NT: 'Gajin''²in: Tyee²moo'' tyʉ́² yaanaa'' tsʉ jo ñíi³ii'' lɨɨ icwaai''² ''in
    fii²¹² do. Jo ñíi³ii'' sɨ cwaa''²i mi ''íi¹ nʉ́ʉ³ sɨ la ''woo¹ tyíia² nʉ́ʉ¹ ''ee
    sɨ mi ''oo¹ tuuitsáa² ''ee sɨ ''e ''aa²¹ ''ee.'
  swp-swp: 'Arinai omi au silasilawa: numa tanuagana ena huia lagema nige au nuatui,
    maimailahi eai, e bulinuana eai, e kamkam ie dou, e maratomtom eai.'
  bjr-bjr: Innee miqikai mandee amiqimandee aufarida mariaqa. Inni uriqararafa kaiqaa
    anianinnanara sia iri mariafanoo mifa eendaki aniannoo fee eenda amuqusai fee
    maqee kaari maqarana namufaqee aniraannoo fee suani maqee ururainanoo fee aniraannoo
    fee.
  aby-aby: Enaenari yabake weakuneba i Dai Minu fafeku odo ya iwoka meya wei. Dawa
    dumudumu o dumu abanaro o wai awaro o wairo ido fafekuke nauka aine ibifoisaro
    enao ufiakuba ibake yaini eme yaisinabake irauaiai koro ukenewaa ufone weakunea
    wei.
  eng-YLT: watch ye, therefore, for ye have not known when the lord of the house doth
    come, at even, or at midnight, or at cock-crowing, or at the morning;
  jni-jni: Barki an me cukuni unu be, barki ida rusa uwuyi me sa acoo akura me madi
    ze ba, nani madi ze unu wunjoro uni, nan ina ti aniye, uganiya sa bigoro bidi
    zin unu runzo.
  kne-kne: Isonga mansasagana kayo, tan adi yo ammo mo pig-an di pantaoliak ay nakin
    beey, mo sin malablabi, gawan di labi, gabis, ono mapat-aana.
  tgj-tgj: Himasuto laka vbvrikunamv, ogulvgavbolo nonuno chimado vdwlo naam gv atu
    hv aarikudw—si arium nyika vmalo yupra nyika vmalo arumadv bv vmalo doonyie poklin
    madvbv.
  wat-wat: Kwami yota naki maisemoka kwana kitakitanufota, uḡuna muka kwata sanamanei
    toninuma yana makavina. Taki ina nemiya navinaviyai o kamo nuwabuna sinefouna
    o kamo kamukamu yasi kwae kana tovai o taki tovakatakiyai.
  gui-NT: Mbaeti peicuaa quirai yave ra o iya ou yeta ovae. Güɨramoi outa ovae javeta
    ma yave, ani pɨare catu, ani tacareo oñee yave, ani neimbove yave —jei—. Jae rambue
    peñeandu,
  quc-TT: Rumal riꞌ chixkꞌasloq, man iwetaꞌm taj jampaꞌ katzalij loq ri ajchoqꞌe ri
    ja, wine are kaqaj qꞌij, wine pa nikꞌaj aqꞌabꞌ, o wine are koqꞌ ri amaꞌ akꞌ, o
    are ne kasaqirik.
  heg-NTPO: Mi kon musti doh duman-lelo, undeng mi taan um lamtua ka in pait blinga
    ka lo. Taan le un pait lelo-maun tam, bingin-tai tam, lelo tam, oras lelo sake
    ko, mi tanan lo.
  ptu-ptu: Iam too anna la majagangkoa' aka tä' la muissanna' wattu kasuleanna indo
    puäna banua. Battu la mahammo hi, battu la tängä hi bengi, battu la moni hi mäne',
    battu la mebengngi' di.
  bzd-NTPO: Es ñies a' tso' e̱rki̱. A' kë̀ wa̱ ijche̱r mik ye' dör we̱s u wák es e'
    dotkene. Ye' dömibitu̱ ká̱ tuinetke ekkë alè, ká̱ sha̱böts alè, dakro a̱ne ekkë
    alè ö ká̱ ñine alè ta̱.
  kwf-kwf: Nia neꞋe, kamu ke lialia leꞋa, sulia nia noaꞋa kamu kasi saiana na kaidaꞋi
    neꞋe nai baꞋa dao maꞋi, diꞋia ngwae ꞋaꞋana ana luma. Nia ke dao maꞋi saꞋulafi
    taka, nama saena tofongana na rodo, nama kalokaloꞋa, nama Ꞌofodangi kaidaꞋi sina
    fiꞋi raꞋe maꞋi.
