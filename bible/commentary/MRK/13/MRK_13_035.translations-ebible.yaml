    sina tutou maranai, kona maratom ai.
  bhl-bhl: Beemdiw, yukal kilelsiko, kiin kiin dako, ateboliwka! Nimtew angom? Yukalem
    kamok em tolomin ding e yu akokow so kebiliw kasike. Mesik e kuinbele yako, kutiliw
    mutuk yako, kelfakabe yako, ataan silili ange ding yako,
  ons-ons: Yalewa wane ŋine siluŋ warelukkei! Ŋine mi detmami, ma naso mat wane welaine
    sariake. Ŋine mi detlukkamami. Eŋe ruo kereake nasoo me ruo keuno me kaiwe wetemaike
    naso eao me kepe qaeqaewo sariake. Ea ŋine mi detlukkamami.
  con-NTPO: Que'ija atesu'fambi qui minga'ni ña, tsa'o na'sia'caen, jiya'choma. Nane
    sime, tsambi'ta enttinge cose, arapa seyo'je'ni, sinte ji'ninda qui atesu'faya'bi.
  ghs-ghs: nike qupadzomami nagaho maikhata paha burisi eete baabaqu, oi surenani,
