  txq-txq: Neu ko hambu hatahori mata-matak kara mai fo femba tenden nara rae, ‘Au
    ia ndia Karistus, fo Manetualain helu-bartaa memak kana numa lele uluk mai.’ Boe
    ma ara oo kedi-ira rala hatahori noꞌuk ka boe.
  aaz-aaz: Natuin of anmuiꞌ tuaf amfaun reꞌ neman ma npaas sin aꞌbaask ein am nak,
    ‘Au reꞌ ia, Kristus, Atoniꞌ reꞌ Uisneno nbaꞌan nain Je naꞌko unuꞌ.’ Onaim sin
