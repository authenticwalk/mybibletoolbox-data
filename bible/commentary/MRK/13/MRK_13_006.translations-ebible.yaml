  tue-tue: Paʉ “yʉʉrá niiã; yʉʉ Cõãmacʉ̃ beserigʉ Cristo niiã” jĩĩãdacua. Paʉ cʉ̃́ãrẽ
    nʉnʉã́dacua.
  bjp-bjp: In fuun rin la ini asang ma rik use u lo ri tom le, ‘Iau e Mesaia’, ke
    rik fabal fanu fuun.
  xon-xon: Binib pam le ga nan dan, ki pur maayimbil, ke bima le ye min Yesu, ki ŋmann
    binib pam.
  tzo-ZNT: Yuꞌun ep ti muchꞌutic chtale, “voꞌon Cristoon”, xiic. Ep ti muchꞌutic ta
    xchꞌunic loꞌloele.
  mpm-NT: Chi kuaꞌa yɨvɨ kikoyo, ti ndaku niꞌin yɨ sɨvɨ ri, ti kachi yɨ ja maa i kuu
    Cristo, ko so ja na xndaꞌu i kuaꞌa xaan yɨvɨ.
  ots-NT: 'Como xtu e̱ rá ngu̱ cja̱hni, xta nøn cam tju̱ju̱gö, xta xihquijʉ: “Guejquigö
    dúr Cristo, xí hñi̱xquigö ca Ocja̱.” Cja̱ rá ngu̱ cja̱hni da hñeme ca da ma̱n‑cʉ.'
  hoy-hoy: अनेक नान हेसुर देल ईद अनतेला बंदार, “ना मसीह हुईन!” अदिक आंदुर हापाळ मुंदरी
    भरमुस्यार.
  amo-amo: Anit gwardang ba dak nanya ni, 'Mere Ame,' tutung ibati anit gbardang wulu.
  pjt-pjt: Panya aṉangu tjuṯa pitjaku ngayulu iyantja-palku wangkara munuya ngunti
    wangkaku, ‘Ngayuluṉa panya paluṟu, Jesunya Christanya.’ Kaya aṉangu winki mulapa
    ngunti kurannyangka tjanampa kuliṟa mulamularingkuku.
  cwe-cwe: Wanhu wengi wezakwiza na kulonga, niye niiyo! Na wezawavwizila wengi.
  daa-NT: 'Gee dakina yaa ase iŋ siŋdu ho ŋuu kaawe aman : ‟ Ŋa nun ko Masi ! ” Ŋu
    asa rawte gee dakina min ɗo botilco ta samaane.'
  mlp-mlp: Mataw kabemmo teq boleq ya inan biyad bilaq daqay, Mat naqmo ya kawa haq
    daqay ham. Haqad in mataw kabemmo kat negsa in ginan helmo haq daqay ham.
  ape-C: Sabaimi armam ta hunaki aria amam atun atun ta hunek rohwumep hukripep um
    eikin nyeigur hukri, ‘Eik Krais douk Iruhin nagraehe aria neshopoke yanaki iri.’
    Aria amam ta hunek rohw um sabaishi arpesh.
  bgs-bgs: Marapung tô mga manubù na mid ka ngadan ku, su mà kagi dan Mesiyas, asta
    marapung tô mga manubù na mapid asta mákkás kandan.
  faa-faa: Aporo yakai peakosapo. Pekea ipu kotafe someraka, ‘Ano Keresopo. Unihae
    makárasane anopo.’ Aíyaka ipu ano yano hokoa kotafe somerakano, some ane aporo
    yakaimo kakimakosapo. Asiamo repo asekeanie.
  kik-kik: Andũ aingĩ nĩ magooka na rĩĩtwa rĩakwa makiugaga atĩrĩ, ‘Niĩ nĩ niĩ Kristũ,’
    na nĩmakaheenia andũ aingĩ.
  cap-NT: 'Z̈oñinacaqui wejt tjuu aynakcanz̈ tjonaquic̈ha, tuz̈ cjican: “Wejrtc̈ha
    Cristutqui”, Jalla nekztanaqui muzpa z̈oñinacaqui incallskataquic̈ha.'
  ksr-ksr: “Ejemba mamaganoŋ asugiŋ noo qananoŋ kokaeŋ jewuya, ‘Niinoŋ Kraist koloojeŋ.’
    Kaeŋ jeŋ ejemba mamaga tiligoŋ oŋombuya.
  eng-TNT: 'For many shall come in my name sayinge: I am Christ and shall deceave
    many.'
  sbs-sbs: Vangi kavakeze mwizina lyangu ni kuti, 'Jime iye; mi kava yembulule vaangi.
  sue-sue: Ema saisai meni muro opi toise ego samunora awa, ‘Na Kristo.’ Ago toise
    nukare erama saisai etete namunora.
  fra-NCL: 'Car plusieurs viendront sous mon nom, disant : C’est moi le Christ ; et
    ils en séduiront un grand nombre.'
  bhg-bhg: Aindabé, embo jiwae dao natoda gumbara, edo ge pitawami ‘Na, God da Avigari
    Embo mi gumena,’ ango tedo embomai jiwae udumbara.
  snn-NT: Bainre coquecua ai jai jubë ba'icuabi rani, “Riusu Raosi'quëreba'ë yë'ë.
    Ba Cristo'ë yë'ë” cajën, ro coquejën ba'ija'cua'ë.
  atb-NT: Hkâsu mù gâ le, 'Ngò gi, haú yuq nghut lhê.' ga, Ngá myîng lé lâng é byù
    myo myo pô htoq lô mù, byù myo myo lé shuî nghoq kó râ nghut lhê.
  wro-wro: Ardarawaia pitja areŋgal ŋḁŋumba nąnja, pitja bare Ŋaiu ŋḁnuŋ, ardarawaia
    pitja ąnbaradju.
  cek-AK: kai ih ahmin hoiah paroeai kaminawk angzo o ueloe, kai loe Kri ni, tiah
    paroeai kaminawk to aling o tih.
  bkd-bkd: Madakel asem sa makadini daw mag-ikagi hu ‘Iyan a su Mesiyas’ dayun madakel
    gayed ha mga etaw sa malimbungan dan.
  ctu-76: 'Cabʌl mi quej i tyʌlelob mu'' bʌ i quejel i c''ʌmbeñon j c''aba''. Mi quejel
    i yʌlob: Joñon Cristojon yajcʌbilon bʌ i cha''an Dios, che''ob. Cabʌl mi quejel
    i lotintyelob.'
  lac-NT: 'Quire'' ya''ab mac cu bin tarob ich in c''aba'', tan ya''aricob: “A teno''
    a Cristojeno''.” Rajen cu bin u beticob ca'' a quibexob a ba'' cu tusaricob techex.'
  xla-xla: Adipalati, opa opitapo na꞉ hi mate puame atlamyemama yiskamu yia꞉ye Kelisopo
    demyelepe. Epamyemama yia꞉ta opa pasataleye ikadepe api tle alikili dla me-eleme
    telepe.”
  xav-NT: '@see-verse:MRK.013.005'
  cuk-cuk: '”Ar bukidar yamo anyob na imaknonimaloed. ”Sognonimaloed: ‘Ani an Cristoʼye,’
    dulemar-bukidar ese yardaklemaloed.'
  tbf-tbf: Palan bu mei gi ta nemei ngan mi asoung nge pevien, ‘Arie eou mi Karisito
    ine.’ Ma gi ta bitie palan bu mei.
  uig-CYR: 'Чүнки нурғун кишиләр мениң намимда келип: «Мана өзүм шудурмән!» дәп, көп
    адәмләрни аздуриду.'
  ikw-NT: Kwnornu nụ agịda ele badnụ jaava nụ rẹwhna m, naakaa, ‘Mawa bụ Karaịsi,’
    be jooduwhu agịda ele badnụ.
  khs-khs: 'Sena muta inaposakeye. Inapola: iyewi mokopo selese, ‘Newa Kelesokeye.
