    cachí‑güedé. Te sá dúcáⁿ cǎháⁿ‑güedé te ío vài ñáyiu dandàhú‑güedé.'
  myu-myu: '@see-verse:MRK.013.005'
  amk-amk: Weo inontarai bitoya ambori era ma eteyo emadu we mea na wonohune tuti
    eteyo, ‘Mano metamang wei nei di yau.’ Tuti na kaiwo emadurai tonanane etatofa
    kaiwasa bitoya kontai.
  fai-fai: Kinim seng seng iyo nam win dim tade bom nadiwe kasen kei bakodokabiw ko.
    ‘Naka Walusa kinim’ namti, kalak bi ka. Yak bom nadiwe kinim wanang seng kibayo
    aket takoyamokabiw.
  ura-NT: 'Arajiichurute canuniha nocoetiinchuru turuhin: ‘Canune Curisito neeunra,’
    naa uuruhane, arajii cachaauru nii acaauru coritaauruhane esenetaa cuurureein.'
  mcd-NT: Yora ichapafoan. “Un Cristoran,” ishon mato parapaishcani. Ascashon ichapafori
    parashcani.
  urt-urt: Lenge mitiŋ wula ka yuta jil naŋ ŋam pe, ka yininge na, ‘Ŋam Miyeꞌ alaŋatme
    Krais ŋilyeh liꞌ ihei.’ Pe tinge ka homboꞌe yeh lenge mitiŋ wula wula ka junde
    tinge.
  kiz-kiz: Bhingi bhibeta kuhida kwa lihina lya nene bhibeta kujobha, 'Nene ndiye',
    na bhibetakubhapotosya bhingi.
  tzo-TZE: 'Yu''un oy ep boch''o ta xalic sbiic jech chac c''u cha''al jbi vu''un.
    Jech ta xalic: “Vu''un Cristoun ti t''ujbilun yu''un Dios chajventainoxuque”,
    xiic. Jech ep boch''otic ta xlajic ta lo''lael.'
  lex-lex: 'Hota rirahu rmai die rnairia A na''nu pa riwra: “Makamori-Kalewna maka
    Uplerlawna Nano''taru A''g inhatti!” Hota rirahu rpesiaya ir pa rler la klieratni.'
  dov-dov: Bangi bayoza muzina lyangu kabati, 'Ndime nguwe', pesi bayoyena bangi.
  rgu-rgu: Huu fo neuꞌ ko hapu lahenda rupa ara mai fapa ara nara rae, ‘Au ia Kristus,
    riꞌ lahenda fo Manetualain helu memaꞌ neme fai a ulun na mai so a’. Basa te ara
    tipu-dai ra lahenda dodouꞌ.
  toc-NT: 'Porque lhu̠hua ti̠ natamín xta̠­chuná cumu la̠ aquit nata­li̠­tax­tu­putún,
    y nata­huán: “Aquit Cristo”, lhu̠hua hua̠nti̠ nata­taak­ska­huiy y nata­ca̠­naj­laniy
    xta­chu­hui̠ncán.'
  ulk-1902: Abelelam gaire le ko kara nei ge tabarki, a detager, kega, Kakanali Keriso;
    a gaire le didmirki.
  som-som: Qaar badan ayaa magacayga ku iman doona, oo waxay odhan doonaan, Anigu
    waxaan ahay isaga, oo qaar badan ayay khiyaanayn doonaan.
  anh-anh: Wɨram akŋ hamb ihɨnd ensaŋ ai kandɨramŋgi amar. Han nzon arar kandɨramŋgi
    amar. Ave mbɨ wɨram akŋ anchɨ akŋ han yosa sɨndɨramŋgi amar.
  mam-C: 'qu''n ila''xte tzul, ex k-okil kyq''o''n kyib'' tze''n ayi''n. Chichku''
    kyjalu''n: Ayin we'' Crist, ex nimx xjal kb''aj k''wel kyu''n, tu''n kyb''aj ok
