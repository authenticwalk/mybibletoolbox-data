  bsj-bsj: Kila an bo ki denmir ci yiti, kin me co ci taan luritang nobo duce.
  cak-cak: 'Roma c''o q''uiy xquepe ri xtiquik''ebaj-qui'' chirij ri nubi'' yin, y
