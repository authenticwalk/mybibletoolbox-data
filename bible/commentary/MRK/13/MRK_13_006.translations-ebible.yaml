  nhy-NT: 'Miekej witzej ika notoka kijtoskej: “Nej niCristo.” Iwan miekej kinkajkayawaskej.'
  asm-FB: অনেকে মোৰ নামেৰে আহি, ‘ময়েই সেই জন’, বুলি বহু মানুহক ভুলাব।
  okv-okv: Eto embo neite neite na javo nau ta umbuto ke sokova ijie ‘Na ungota orekari
    embora’ ainge ijiroro embomeni na ke avo ingito ambo ambo aisora.
  mxt-NT: 'Vatyi cuaha xaan ra cuquichi coyo ra, ta cucotyiño ra sɨvi ta cucatyi ra:
    “Yuhu cuví ra Cristo.” Ta cusandavi ñaha ra chi cuaha xaan ñáyɨvɨ.'
  tzo-NT: Melel ti ep chtalic chalic “ho'on jcoltavanejun”, xchiic. Ep ti much'utic
    chlaj ti lo'lael yu'un ti hech chalique.
  ind-AGS: Banyak orang akan datang dan berkata, ‘Aku adalah Kristus.’ Mereka akan
