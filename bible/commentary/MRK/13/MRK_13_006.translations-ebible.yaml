  ndj-ndj: Nongwa vatangalili davayisi kwa litawa lyangu, kila mundu dayikemi mweni
    Kilistu! Ava davavayaghamishi vandu vatangalili.
  mbj-NT: Hajõk da han'aa ji hã wad'ii doo. Hät ỹỹ gó rabana, sa nooh. “Ỹ Kristo”,
    näk da sa kyyh. Hajõk da rawedii —näng mäh.
  lat-VUC: 'multi enim venient in nomine meo, dicentes quia ego sum: et multos seducent.'
  ngp-ngp: Want'hu wengi wakadidamanyila ndima dizina dyangu kila yumwenga akagamba,
    ‘ni miye Kilisito!’ Ivo nawawadant'hilize wengi.
  enq-2: Aipumape, endakali longo mendapu nambanya kengenya ipupala lao pituu, ‘Namba
    akali dokona’ lao endakali longo minakasetami.
  eng-ASVBT: For many shall come in my name, saying, I am he; and shall lead many
    astray.
  mna-mna: 'Pa wal boozo kola timaŋga mi tipaata sorok nio zoŋ mi tiso: ‘Ulaaŋa tabe
    imar i, na nio tau.’ Mi wal boozomen ko tikan la sua kizin.'
  myw-myw: “Tage babaw gamag biweis, mo bilansa, ‘Yey-aya!’ mo bikatidavis babaw gamag,
    bidokes kid Kelis.
  sby-sby: Pakwinga bantu bangi nibakese lina lyakame, ne kwambeti ‘njame Klistu!’
    Bantu bangi nibakabepwe.
  sll-sll: Ari miki weni urere, na hana dal iwo erere, na guung haang pir monga yal
    irai, wiwa, dinamia.
  yaq-NT: 'Bwe''ituk in team teuwaaka, juebenaka yeu machine. Intok: “Inepo ju''u
    Krijto”, tim jiune. Intok bu''uum bai ta''aane.'
  uro-uro: Ama rhäqäp na rha ama ruvek diva rha rhän bä rhat tualat nävät gu ngärhipki
    i rhi qoar i, ‘Aingo di ma Krais!’ bä va rha rhäqäne sa anga rhäqäp na rha anga
    ruvek sagem mes.
  ita-1885: 'Perciocchè molti verranno sotto il mio nome, dicendo: Io son desso; e
    ne sedurranno molti.'
  muy-muy: Aɗaba mis kay atara, ku way way do aməɗəm naŋ ti nu, aməɗəm naŋ ti *Bay
    gəɗakani ya amara ni. Nahkay atagosay mis kay.
  kqc-kqc: Amiye tau gade nai roka dudu baesi iniye nikake regedi, ‘Na bi Keriso,’
    resi amiye tau gade eru regedi.
  tav-tav: Capãarã ĩtori, “Dio cʉ carotiro mena yʉ áa. Dio cʉ cajooricʉ majuu, Cristo
    yʉ ã,” caĩtorã anigarãma. To bairo na caĩtorijere apiʉjagarãma camaja capãarã.
  eng-ULB: Many will come in my name and say, 'I am he,' and they will lead many astray.
  spa-VBL: 'Muchos vendrán en mi nombre, diciendo: ‘Yo soy el Cristo’. Así engañarán
    a muchas personas.'
  fra-_FOB: 'Car plusieurs viendront en mon nom, et diront: Je suis le Christ; et
    ils en séduiront plusieurs.'
  hau-ULB: Da yawa za su zo da sunana, suna cewa nine shi, har su bad da mutane da
    yawa.
  mal-mal: ഞാൻ ആകുന്നു എന്നു പറഞ്ഞുകൊണ്ട് അനേകർ എന്റെ പേരെടുത്തു വന്നു പലരെയും വഴിതെറ്റിക്കും.
  kkc-kkc: Odoo aboso mo hu maga sibileso takolone, dieso nediliyo diba Kelisoso,
    dee takalaiso. Egeeseelone diayo odoo bei tei goo maga peegoo gilimado dileiso.
  urd-GVR: Bahut-se log merā nām le kar āeṅge aur kaheṅge, ‘Maiṅ hī Masīh hūṅ.’ Yoṅ
    wuh bahutoṅ ko gumrāh kar deṅge.
  far-far: Sulia ne wane 'oro ki kera kai dao mai ana sataku, ma kera ka fata 'uri,
    ‘Nau na ne na Christ!’ Ma kera ka talai garo ana wane 'oro ki.
  suz-BL: शुश मुरुमी आं नें ब्रशा ‘गो एको नङ’ देंशा, मुर आन थुं क्‍याइक्‍नीम। यूहन्‍ना
    ८:४९
  car-NT: Pyime irombo kari'na yjety a'kutan. ‘Inoro ro awu wa’, kyngata'ton. Irombo
    pyime kari'na emu'mata'ton.
  amp-amp: '@see-verse:MRK.013.005'
  bht-bht: मते सारे लोकां मेरे नाए ने दाबा करिके ओणा है। उना बोलणा है, मैं मसीहा हूँ
    कने उना मतयाँ लोकां जो भटकाणा है।
  eng-NOY: Many will come in my name, saying, I am He; and will deceive many.
  cub-NT: Darãjarama obedivʉ ʉ̃mʉva. Aru arãjarama “Cristobu yʉ”. Jʉjovarãjarama obedivʉ
    põevare.
  ita-1927: 'Molti verranno sotto il mio nome, dicendo: Son io; e ne sedurranno molti.'
  lww-lww: vanon nap̃a p̃isi na yaru la ve moki nap̃a ala kiau kia, ana aimi avisave
    ‘In na nepe Navisaarena p̃a,’ ana p̃isi na aure yaru la ve moki ava ave wowe.
  ckb-ckb: زۆر کەس بە ناوی منەوە دێن و دەڵێن، ”من ئەوم.“ زۆر کەسیش چەواشە دەکەن.
  spm-spm: Gumasira avɨrara nani izɨɨn zɨɨ, mbɨkɨmaŋga, ‘Kɨ Krais, Got nom ee niamɨusua
    mbɨsevisir gumagh.’ Kha gumagh gumasi rako amisir avɨrar khori ramuaŋga.
  nas-nas: Mmauꞌ nantoong poroaing nkaang miring tampaama, aaꞌpaama, ‘Ning tee eeꞌnara.’
    Eeꞌnoko nantoong mmauꞌ papaara-antavaariai teeꞌ minkuaama.
  uvl-uvl: Hana halang lape teat pe te hele nga iau ek ke te teke, ‘Iau koloi! Iau
    non nenge e hemasmas!’ Pe lape te channanga ia hehei pe hana halang.
  tpa-tpa: Rava magha apo wavaꞌuwei hina neꞌi ma hinapa, ‘Taꞌu yana tauna!’ Ma rava
    magha apo hina rautayahaboꞌahi.
  eng-BBE: People will come in my name, saying, I am he; and a number will be turned
    from the true way.
  ixl-CNT: 'Tan sibꞌal koꞌxh suꞌuli, sikꞌam tiꞌ vunbꞌii. Utz satal ech tzaꞌ: «In viTxaaom
    u Tioxh.» Chaj. Utz sibꞌal aanima sisubꞌeꞌ.'
  xsi-xsi: Ŋana tu kinzi tamâta rârâ ma simâ ku sipatu naŋa ŋâŋgu, ku ma siporo tu,
    ‘Naŋani tamwatâŋgu kala i’, aku ma sikai laŋeŋa panzi tamâta rârâ.
  crx-NTPO: Lhane dune whusahúdulh 'ink'ez soozi' gha 'uhudutinelh, ‘Christ 'ust'oh!’
    'Et nduhutni whe dune lhane nahunti'oh whe
  kan-OKCV: ಅನೇಕರು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಬಂದು, ‘ನಾನೇ ಕ್ರಿಸ್ತನು’ ಎಂದು ಹೇಳಿ ಅನೇಕರನ್ನು ಮೋಸಗೊಳಿಸುವರು.
  bbb-bbb: Ijadufuo maeje buka e uruvana usiaena biesiriana kiako, Naeje na Kuraesino
    kiaga e uruvana buka uri bu nuvediadufuo.
  blw-blw: Te chuarcha angkay hen tatagu way fùnag way ancha ammag ekatén chicha ano
    hen hennag Apudyus way mantoray. Wat ammag chuar agé hen lokoponcha.
  tam-2017: 'ஏனென்றால், அநேகர் வந்து, என் நாமத்தைச் சொல்லி: நானே கிறிஸ்து என்று, அநேகரை
    ஏமாற்றுவார்கள்.'
  azz-NT: 'Porín miacque tacajcayahuani hualasque nechtenchiutinemisque ica notocay
    huan quijtosque ijcuín: “Nejua ya, ni Cristo Temaquixtijque”, huan ijcón quincajcayahuasque
    miacque.'
  spa-RV-1909: 'Porque vendrán muchos en mi nombre, diciendo: Yo soy el Cristo; y
    engañarán á muchos.'
  csy-csy: Banghangziam cile ka min taw mi tampi hongpai tu uh a, keima in Christ
    ka hihi; ci in mi tampi theam tu hi.
  mxq-NT: 'Mʉt ko may myina̱ꞌa̱ndʉ diꞌibʉ jʉna̱ꞌa̱na̱a̱mp: “Ʉjtsʉ dʉꞌʉn ja Kristʉ.”
    Es wyinꞌʉʉnaampy mayʉ ja̱ꞌa̱yʉty.'
  tzj-NT: 'Queri'' nbij chewe como e q''uiy ja winak nepi na je''e in xa queyon nquecoj
    qui'' chi e Cristo, quewa'' nquibij chique ja winak ri'': —Anin in Cristo, neche''
    na chique, in e q''uiy ja winak xquequeban engañar.'
  tdt-tdt: Ema barak sei mai lori Hau nia naran dehan sira nee mak Mesias. I sira
    lohi ema barak atu lao sala dalan.
  ron-BTF: 'Fiindcă mulți vor veni în numele meu, spunând: Eu sunt Cristos; și pe
    mulți vor înșela.'
  eng-WEBP: For many will come in my name, saying, ‘I am he!’ and will lead many astray.
  eng-FBV: Many will come in my name claiming, ‘I am the Christ.’ They will deceive
    many people.
  nld-1939: Want velen zullen met mijn Naam optreden, en zeggen, dat Ik het ben; en
    ze zullen er velen misleiden.
  bwo-bwo: Ayuwotsiye ‹Taa Krstos taane!› etfere t shútson wetuune, ay ashono daritune,
  nch-BL: Miyac tacame hualase ica notoca, huan quiijtose para inijuanti Cristo, huan
    quincajcayahuase miyac masehualme.
  quc-TNT: 'E q''uia c''ut ri quepe na, cäquicoj na ri nu bi'', cäquibij: “¡In ri''
    ri Cristo!” —quecha na. E q''uia c''u ri'' ri quequisub na, —cächa chque.'
  tfr-NTPO: Eshko ga nopga wen tjwe ara, tjl̈ẽ ga “No pjl̈uyo ichara Sbörë shrono
