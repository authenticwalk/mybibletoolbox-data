  qup-NT: Manara kutimuhushpaynira achka runakunami shamunkakuna, kankunata llullachishpa
    rimankakuna ñukami kani Yaya Diospa Kachashkan Kishpichik nishpa. Chasna llullashpankunami
    achka runakunata kirichinkakuna.
  dop-dop: Mpi tɔ pɑɣɑlɛ kɑ́ kɔɔ nɑ pɑ́ hɑ pɑ tǝɣɩ mɑ hǝtɛ sɩ mpɛɣɛlɛ Mesii, nɑ pɑɑ
    tolisi pɑɣɑlɛ.
  azb-azb: Mənim adımla çox adam gəlib “mən Oyam” deyərək çoxlarını aldadacaq.
  eng-DBY: For many shall come in my name, saying, It is I, and shall mislead many.
  guo-NT: 'Xabich jiw pasaxael, me-ama xan. Japi pajut najʉmchiyaxael: ‘Xan Cristowan’
    —nachiyaxaeli. Pe japi Cristowaxil. Xabich jiw naexasisaxaesi, japi naekichachajba
    wʉt.'
  hla-hla: U katun u para e la rima romana ba te ngöe roi a peisaren a solor. Ba man
    toa toa i taren te poier romana, ‘Alia e Mesaia,’ ba nori te gamo ria romana tara
    katun a para.
  mav-NT: Uito ti Tupana Mipo­'oro Miit'in Porekuat nuat ra'yn i'atu'e ti aru miit'in
    me yt pywo pe i te'e­ro­pot­ma'at ne'i ti aru wẽtup mu'ap upi e.
  kpf-kpf: A doŋbep muyagem gam sâbi, ‘Nâ Kristo. A bâliŋan gâbâ mâkâziŋgâbapkât sâsâŋ,
    zo nâ.’ Yatâ sâm a doŋbep mem um gulip kwatziŋgâbi.
  ppo-ppo: Mepaae dilikitere whi̧rape wóló, ya̧lo doi yóló duraalu, ‘Ȩta dia̧né wó̧póló
    kaae tare whi̧ Keriso i ape,’ yóló, so whi̧ fea kó̧paae fó̧póló dilika̧alo ai
    ape.
  hin-2017: बहुत सारे मेरे नाम से आकर कहेंगे, ‘मैं वही हूँ’ और बहुतों को भरमाएँगे।
  bef-bef: 'Yaꞌma alihi kanagu fato fato bonaꞌmagi babu lite lenalitoga melugu huto
    hilete ete to faga lite nani nigiꞌni hete: Nani Mesia bo nohube, lenubuto bise
    linogofi, nani Mesia bo leneheꞌmose nohube linogo, ya hite faga lite lu epiteꞌani
    yalo babu bonaꞌmagihi eneleꞌmo keheli fetaga hilanaꞌmu yabe. Lenali yaꞌmu kaba
    hi bati hilo. Bo moneubafi moneuba lenimiꞌi molo lalibe, luto nolube.'
  amm-amm: Noko molopoi na toimo, ifoluwaikoma tumoinuwomo, iyamaloimo, “Yo mo Kotoyo
    muwomonokaiki, Isolilo noko moi fasikoma tumo monoi.” Wiyou, noko nokolalo molopoiso
    na ifoluwaikaloinomo.
  zaj-zaj: Wanhu bwando wokwiza mtwaga jangu, wolonga ‘Nie iyo Kilisto!’ na kuwavwizila
    wanhu bwando.
  chq-NT: 'Tsʉ lɨ́ɨ¹ fúui¹ ''in jalíin² coon''¹³ ''e sii²¹ jna. Joon ijin''²in: “Jna‑a
    Cristo.” Joon coon''¹³ la joon icoon''¹on tsá² fúui¹ lɨɨlɨ¹ tóo².'
  swp-swp: Gamagaridi abo se lage eau esagu eai, isi abo si ene, ‘Eau Keriso ede’:”
    tatao gamagaridi arinai se boraidi.
  bjr-bjr: Moomoosa aniree náriara unnaqimasee moo fannoo qinee asauku mundirausee
    qifanoo moo fannoo anireenoo qinee asauku mundirausee qimasee moomoosa misa nikaruqifaranoo.
  aby-aby: Eme keuwere we irufisane nanu ibiro fafeisake eno wefeisa, na dawa Keriso,
    na dawa Keriso eno mane we irufeisake wefeisaro eme keuwere naufeisake emenu umuro
    anifeisaya eno wei.
  eng-YLT: for many shall come in my name, saying — I am [he], and many they shall
    lead astray;
  jni-jni: Aye wadi eh anyimo ani za num, wadi wadi rangizi aye wa hunne me unna.
  kne-kne: Tan ad-ado da di omali ay mangwani en, ‘Sak-en met din Messias,’ et ad-ado
    di ietekan da.
  tgj-tgj: Achialvgo nyi v ngoogv amina gakka minsure, aagvrila minre, ‘Ngo kunv Jisu!’
    okv bunu awgo nyi vdwa mvvkupre.
  wat-wat: Yawane namoḡa yagwanisi sina nemiya eketa kaku wavai sina bwaduwa, ‘Make
    iyau togifafafanamokeku.’ Nofe nenei yawane namoḡa yagwanisi sina nonusiya.
  gui-NT: 'Echa yogüeruta jeta cheree pe oñembojeeta vae. Jae reta jeita: Che co jae
    Cristo. Jare ombotavɨta jeta vae —jei—.'
  quc-TT: 'E kꞌi winaq kepe na pa ri nubꞌiꞌ kakibꞌij: “In riꞌ,” xuqujeꞌ keꞌkisubꞌ
    na e kꞌi.'
  heg-NTPO: Ta mam muik atuli mamo maas teh kalas, le tek noan, ‘Auk niam Kristus,
    Atuling man Ama Lamtua Allah tulu meman son deng lolo hmunan nua ka’. Hidim oen
    kon nole-lilung atuli mamo.
  ptu-ptu: 'Aka la buda too tau sule umboko sangangku anna la buda tau nababa bulim
    aka la naua: ‘Kaom too inde To nalanti'' Puang Allataala.’'
  bzd-NTPO: '@see-verse:MRK.013.005'
  kwf-kwf: Sulia neꞋe ngwae Ꞌoro ki kira ke baꞋa dao maꞋi Ꞌani sataku, ma kike fata
    Ꞌuri, ‘NauꞋa naꞋa neꞋe na Christ!’ Ma kike talaꞋi rora ana ngwae Ꞌoro ki.
  eng-WYC-2017: for many shall come in my name, saying, That I am; and they shall
    deceive many.
  eng-WMBB: For many will come in my name, saying, ‘I am he!’ and will lead many astray.
  zat-NTPS: lawe' da xelelá' benne' zante̱ xelún lu'a neda', welenné̱' zaj naque̱'
    Cristo, na' welezí xe̱'e̱ benne' zante̱.
  spp-spp: Yii li cè na shinɲyahara sí mii mɛge le piye na, si mpa jwo yii á na Kile
    Niɲcwɔnrɔŋi kyaa l'à jwo ke, na pire pi ɲyɛ ure. Pi sí raa shinɲyahara ɲwɔ fáanŋi
    s'a wuruge.
  zty-NTPS: Ḻa'gak benne' zan, benne' légake' kan lia' neda', na' nnágake' zej nake'
    Benne' Criston'. Ki gon ḻáže'gekle' benne' zan.
  mek-mek: Gome papiau maꞌo lau akauai akemai akeifa, ‘Lau Kristo’ akeoma ke papiau
    maꞌo akefogeꞌi akepapea meꞌeꞌi.
  aey-aey: Matica age ija ijanina mamadi hoqagan, ‘Ija uqa,’ oqagan. Eu age dana cajaca
    mati faninadi jic ceja qocna loqagannu dado madoqagan,” aden.
  urd-GVH: बहुत-से लोग मेरा नाम लेकर आएँगे और कहेंगे, ‘मैं ही मसीह हूँ।’ यों वह बहुतों
    को गुमराह कर देंगे।
  ycn-ycn: 'Iqui''iruna ina''uqué iphájeño. Na''ajé nuí, neí hua penaje. Apú, apú
    que nemájica nanacuhuá: “Ricá Tupana huacára''acare majó ina''uqué i''imatájeri
    penaje nucá”, que nemájica nanacuhuá. Napajlájica najhua''até raú. Cajrú ina''uqué
    jema''ajeño na''apiyá.'
  djr-djr: Dharrwan dhu gi ŋunhi yolŋuny walal lakaranhamirrnydja nhumalaŋgalnydja
    yanbi walalnydja ŋarran. Ga bäkiny walal dhu gi ŋunhi yäkuny ŋarranhan, ga bawa'-gurrupulnydja
    walal dhu gi dharrwanhan yolŋunhany walalany.”
  kvg-kvg: Ezoqa kopoáv, noqá iz-té gindú-okhoát. Ndigu ezoqa āv gizømbé-manqatát
    nqǽgo, ‘Ezoqa, nó’, neka ezoqa kandambá titubumat.
  rug-rug: Soku tie si kote mae pa korapa pozaqu Rau, meke zama ‘Arau sa Karisito,’
    gua, meke kote turaṉa va sea i sari soku tie.
  hop-NT: 'Nāt k̇aysiwhqam inatṅwaniy aṅ ö́kini; nen paṅqaqwani: Nu Christ, kitotani;
    nen k̇aysiwhqamuy ūnatoynayani.'
  san-URD: یَتَح کھْرِیشْٹوہَمِتِ کَتھَیِتْوا مَمَ نامْنانیکے سَماگَتْیَ لوکاناں بھْرَمَں
    جَنَیِشْیَنْتِ؛
  heb-LB: 'אנשים רבים יבואו ויטענו: ’אני הוא המשיח‘, ויוליכו שולל אנשים רבים.'
  caf-NT: Lhanah dune whusahútedulh 'ink'ez soozi bugha 'uhudutenilh, ‘Christ 'ust'ah!’
    'Et nduhútni hoh dune lhanah nahuntet'ah.
  mio-NT: Tuvi ñivi cua quichi, ta cua cahan ñi sivi yu, ta cua cati ñi ti maan ñi
    cuu ra Cristo, ta cua sandahyu ñahan ñi chi tuvi ñivi.
  srq-NT: “Cristo chõ se re” ɨ ra mbia ñee ata atate jẽje. Ũquɨ̃ nda jeñanduchɨ̃ jẽ.
    Ũquɨ̃ nda mbia mbɨɨrɨ̃ ɨrɨ̃ jate. Ñee ñooño je chõ ũquɨ̃ nde.
  kje-NT: Ri nammori rodi I naran mai ra'aheni, ‘Ya'u eni Kristus!’ de hir paipudi
    ri nammori.
  bmk-bmk: Muriyai rava ipesari ina piti kaku wavai. Ma ina vavo bo, ‘Taku Keriso!’
    ma rava ipesari ini bedebedesi ma nuwanuwasi ina teina virasi.
  gaz-gaz: Namoonni hedduun, ‘Ani isa’ jechaa maqaa kootiin ni dhufu; nama hedduus
    ni gowwoomsu.
  kud-kud: Wuwuna howola abo tomowa bagibagilidi yehaguwena hilalaoma na ebeha oyamaena
    himugaiyegomiu, ta ehebo ehebo aidiyena hiwalo, “Yau Besinananane”, na tomowa
    bagibagilidi himulitaedi.
  urb-NT: Kuja. Heta uwyr ta. “Jesu je'ẽha rupi ihẽ ajur” aja pandu te'e ta. “Ko Kirisutu
    ihẽ. Kapitã keruhũ aja Tupã mu'am ame'ẽ ke ihẽ” aja pandu te'e ta tĩ. Heta ngã
    ke muka'u te'e ta tĩ.
  fra-LSG: Car plusieurs viendrontsous mon nom, disant; C’est moi. Et ils séduiront
    beaucoup de gens.
  san-HK: yataH khrISTohamiti kathayitvA mama nAmnAneke samAgatya lokAnAM bhramaM
    janayiSyanti;
  cak-SNT: 'Ruma iqꞌuiy ri xcaꞌpa y xtiquiꞌej: Inreꞌ ri Cristo, xcaꞌchaꞌ. Y iqꞌuiy
