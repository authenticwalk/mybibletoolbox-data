    imi weng bagan talan-bilip uyo tinangkamin ba ko.
  piu-2006: Yaṉangu tjuṯa kutjuṯu kutjuṯu ngalya yanku ngayunya Kurayitjanya nguwanpa.
    Yalatji wiyawana nyurrangarrinya tjana ngunytjinytjunku, ‘Ngayulu mayutju tiṉa
    nyurrangarrimpa Kurayitjanya nyinanyi. Katutjalu tjananya yirriṯitja tjuṯangka
    watjaṉu ngayunya wantirriyantjaku.’ Yaṉangu tjuṯangkuya wangka palunya kulira
    tjana ngulytjurriku, Kurayitjanya kutju kulira.”
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj yohbal wach take tinamit naquijotꞌoric cuꞌum take riqꞌuihal
    aj jotꞌo̱l nacuctic cho reꞌ nacaꞌnam qui̱b chi xa jeꞌ chic reꞌ hin take eh jeꞌ
    wili naquikꞌorom: ‹Reꞌ hin, i hin Pahbamaj chi Kꞌatal Kꞌoric, nqui naquikꞌorom.
    «Chawicꞌraj awi̱b tak chi quiwach take cꞌacharel reꞌreꞌ kꞌuruꞌ maj ru̱cꞌ i kꞌoric
