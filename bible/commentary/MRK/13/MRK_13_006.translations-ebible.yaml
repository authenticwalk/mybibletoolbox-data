  mcq-mcq: '@see-verse:MRK.013.005'
  sus-A: مِشِ وُيَشِ قَمَ ﭑ تَن شِلِ قَلَدٍ عٍ يّتّ شُن مَ عَ قَلَقٍ رَ، ‹ﭑ تَن نَن
