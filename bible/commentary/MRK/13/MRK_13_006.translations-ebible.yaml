verse: MRK.013.006
translations:
  kpx-kpx: Kosealemo ata degomole abuna loholiege di ivimo la lobogevei loui kosea,
    ‘Dau Keliso.’ Isi kemo ata moaga lobogevei malevei.
  okv-H: Eto embo neite neite na javo nau ta humbuto ke sokova ijie ‘na ungota orekari
    embora’ ainge ijiroro embomeni na ke avo ingito ambo ambo aisora.
  tbo-tbo: Matababana lawa hi maga apo hina towolo po gowaugei hina koyama hina pa,
    “Tau Yaubada a Besinana lawana,” ma lawa magomagouhi hina koyamehi po hina wotagohi.
  mal-C: ‘ഞാൻ ക്രിസ്തുവാകുന്നു’ എന്ന് അവകാശപ്പെട്ടുകൊണ്ട് ധാരാളംപേർ എന്റെ നാമത്തിൽ
    വന്ന് പലരെയും വഞ്ചിക്കും.
  grc-SR: Πολλοὶ ⸋γὰρ⸌ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου, λέγοντες ὅτι Ἐγώ εἰμι· καὶ πολλοὺς
    πλανήσουσιν.
  bgc-bgc: क्यूँके घणखरे मेरै नाम तै आकै कहवैगें, ‘मै मसीह सूं!’ अर घणाए नै भकावैगें।
  khz-khz: Talima vovogo au araku ai pia vogomai, pia kila, ‘Talimana au ea!’ Talima
    gutuma pia opara.
  deu-TKW: 'Viele werden kommen auf meinen Namen, und sagen: ich bin es, und werden
    Viele irreführen.'
  zsr-NT: Laꞌláꞌ lauquëꞌ zian bönniꞌ siꞌ laquëꞌ ca leaꞌ nedaꞌ, laꞌnë́ꞌ nacquëꞌ Cristo.
    Cni laꞌzíꞌ yéꞌinëꞌ bunách zian.
  lin-lin: 'Bato mingi bakoya na Kombo na Ngai mpe bakoloba : « Ngai nde Masiya, »
    mpe bakokosa bato ebele.'
  hns-NT: 'Dher manai aaiga hamaar naam leike boliega kie: ‘Ham Kriest baatie.’ Aur
    oesab dher djane ke bahakaaiga.'
  noa-E: Mua pãrag mag chirʉmʉn, mʉg atag paawai õor khapankham khʉʉnau amach iekpai
    mʉ iek gaai thʉwia, “Mʉʉta ag Cristoou Ẽwandamau pʉ̈iju aajerr” awia, õor pöm
    khũgurmaju aawaita mag chirʉmgui ajim anʉm. Pari makhʉʉnau pãachig magwia khãijã
    oob pãrau am iek ʉ̈khamiet ajim anaabá, am wawimamua.
  eng-EMTV: For many will come in My name, saying, ‘I AM,’ and they will deceive many.
  mib-NT: Chi quijicoo cuehē tēe jeē stahú jíín sɨ́hvɨ́ rí. Máá rí cúu Cristo, achi
    de. Te súcuan stáhú de cuehē ñayuu.
  bea-bea: Natlone chu yuhchighatutyelassi sindizi kehchi, toowe ghatuti ihe, Suni
    Christ; natlone chu ghanooahassi.
  lif-NT2: यरिक् मनाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌इङ्‌गाॽएरो
    लॽरिक् मे़बाःत्तुर आमिङ्‌ङो मे़दारो, हे़क्‍क्‍याङ् यरिक् मनाहाॽ इङ्‌मे़ले़क्‍तुसिॽरो॥
  xnj-xnj: Muni vamahele yati vibwela na kulihengela liina langu, kila mundu yati
    ijova kuvya mwene ndi Kilisitu! Vene yati vakuvakonga vandu vamahele.
  mmx-mmx: mila buaang luvuttadi dinaba rupot mi laasen tarak la dinaba lok, ‘Nenia
    Lanarong!’ La dinaba sar asoogong buaang limixin mi laxalinga xaxarang atdi.
  cbr-NT: '@see-verse:MRK.013.005'
  tee-NT: Pus na lhu catamina' chai catanonach ni yu'unchach ju Cristo ju ixnoncan
    camalakachatachilh ju Dios. Chai na lhu cata'okxchok'oya'.
  eng-LSV: for many will come in My Name, saying, I am [He], and many they will lead
    astray;
  cak-NT: 'Roma je q''uiy ri xquiepe y xtiqui''ij: Ja ren ri Cristo ri takon-pe roma
    ri Dios, xquiecha''. Y je q''uiy ri xquiequi''en engañar.'
  pah-NT: 'Aerẽ po ti g̃a ndug̃anduri onhimongyavo javo tehe nehẽ. Nhira''ãra''ãteheavo
    po ti g̃a ei: “Jihi ko Cristoramo ako Tupana''ga remimbuhurukaramo,” e''i tehe
    po ti g̃a nehẽ, ei ga. A''ea rehe po ti g̃a he''yjuhuve''g̃a moandyandyi nehẽ,
    ei ga.'
  sja-NT: 'Mɨ jĩak''a chok''ara chedait''ee. Seewata jaradait''ee: “Mɨta Ak''õre Warra,
    Tachi Ak''õrepa pëida.” Mãga jara p''anɨpa eperãarã chok''ara k''ũradait''ee.'
  xed-xed: 'Kabga nda ndəgha mnduha dzaʼa sliʼakta ka klaftá hga ɗa kazlay: “Iʼi Kristi,”
    ka inda taŋ dzaʼa mnay, ŋa nanaghata taŋ ta ndəghata mnduha.'
  mks-NT: 'Jáchi̱ cua̱há ndiva̱ha na quixi na cuéntá mí i̱ ta ca̱ha̱n na̱ ña̱ tu̱hún
    tá cachi na já xi̱hi̱n ndó: “Ye̱he̱ cúú Cristo, da̱ na̱chindahá Ndióxi̱ cacomí
    cuéntá sa̱há ña̱yivi.” Ta xi̱hín ña̱ yóho cua̱há ndiva̱ha ña̱yivi jándahvi na.'
  gfk-S: A haleng di na harakale huat ma di na tange be, ‘Aiou at mon no Mesaia,’
    ma di na hakale lamus leh ra haleng.
  bmu-bmu: “Ambazip gwötpukŋan asuhuba nöŋgö qetne kewö jime, ‘Nöŋön Kraist akzal.’
    Mewö jiba ambazip gwötpuk tilipköm eŋgime.
  dgz-dgz: E yao kakayat amba wanien, da aopan wababayan imaepi tawa. Waenapan iman
    arugataet taue, amba anega waiwanumain, ‘Ne Keriso,’ amba arugataet ebo ewayain.
  eng-GNV: For many shall come in my Name, saying, I am Christ, and shall deceiue
    many.
  zaa-NT: Porqui'ni nuỹetse' íl·lani lani nombre quia' nna ina cą qui'ni làcą nuá
    Cristua. Anía modo nna ca enne' ỹetse' guthacca'ỹí cą.
  eng-WEBSTER: For many will come in my name, saying, I am Christ ; and will deceive
    many.
  guh-guh: 'Tsipaji raja peyamaxëitojorobivinexa ayaibitsaëto patsiana bexanë itajara
    tsane. Bajarapamonae najumetsënëtsiaya jumai tsane: “Xanë raja Cristonë, Dioso
    athëbëvetsica taneitorobinëtsica jivi tacapanepaenexa,” jai tsane. Bajarapamonae
    jivi, ayaibitsaëto yamaxëitojorobiana.'
  bon-bon: Bucurage biname cina cire saaclepi cäme ngii cabu, cire jiicemepesi egä,
    ‘Cane Keriso säne’, siige teepi bucurage biname bine cire yaangletnäjemepesi.
  nhw-BL: 'Miyac tlacame hualase ica notoca huan quiijtose para inijuanti Cristo:
    huan quincajcayahuase miyac masehualme.'
  swh-ONEN: Wengi watakuja kwa Jina langu wakidai, ‘Mimi ndiye,’ nao watawadanganya
    wengi.
  wbi-wbi: ulwakuva vinga vilikwisa mu litavua lyango, nujunge itisagha, 'Neene kilisite.'
    avaanhu avuo vilikuvasyannga vinga.
  bba-bba: Tɔn dɑbirɑ koo nɑ kɑ nɛn yĩsiru bɑ n mɔ̀, beyɑ bɑ sɑ̃ɑ Kirisi wi, kpɑ bu
    tɔn dɑbinu nɔni wɔ̃ke.
  eng-KJVCPB: for many shall come in my name, saying, I am Christ; and shall deceive
    many.
  kgk-NT: Heta ojekwaa va'erã xe réry-py vérami mo'ã ou va'e. “Xe Cristo pene remiha'arõ
    va'e voi” he'i va'erã mo'ã ójehe onhemocristo ra'angase-vy, oporombotavy rei-vy.
  waj-waj: 'Fai kaayau vaidiiya mmuaavai mmuaavai nnida ni nnutuuvaa ngiariiyara tida
    voovoono tinara: Aanna Anutuuqo mmataama kioo vaidiivoona ngiaunoo, tinai fai
    kaayau gioonna kiaapuuya iya unnakua kiaivaa rikiada kiaara: Kutaa kuavaivee,
    kiaaravai.'
  ekk-PKP: 'Paljud tulevad minu nimel ja ütlevad: „Mina olen Kristus.“ Nad petavad
    paljusid.'
  mpx-mpx: Kaiwena gamagalau nihi gewi abwe alau elana nihi nem ge nihi ba, ‘Nau Mesaiya!’
    inoke gamagalau nihi gewi nihi pagegel.
  wbp-wbp: Panu kapulu yaniyanirni nyurrurla-nyangu-kurraju yapa ngaju-nyangu nganta,
    kapulu-nyarra wangkanjarla yimirr-yinyi kuja, ‘Ngajujurna Mijaya yangka kuja-nyarra
    Kaaturlu ngarrurnu nyurru-wiyi yilyanjarnikingarntirli!’ Ngula-jangka kujarlu
    wangkanjarlu kapulu-jana yapa panu-kari yimirr-yinyi, kula-nganta ngajulurlunya.
  luo-luo: Ji mangʼeny nobi e nyinga ka hedhore ni, ‘An e en,’ kendo giniwuond ji
    mangʼeny.
  nhe-NT: Miyac tlacame hualase ica notoca huan quiijtose para yajuanti Cristo huan
    quincajcayahuase miyac tlacame.
  aii-aii: '”ܣܵܒܵܒ ܪܵܒܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܒܫܸܡܝܼ ܘܒܸܬ ܐܵܡܪܝܼ: ’ܐܵܢܵܐ ܝܘܸܢ،‘ ܘܒܸܬ ܡܲܚܠܸܛܝܼ
    ܠܪܵܒܵܐ.'
  esk-NT: Iñugiaktuat tikiumagisirut atuġlugu atiġa nipliġutiŋ, ‘Uvaŋa Christ-ŋuruŋa’.
    Kinnitñikkisirut iñugiaktuanik.
  msb-msb: Damo an magaabot na masambit san ngaran ko kag magasabi, ‘Ako an Cristo.’
    Kaya damo na mga tawo an pagalukuhon ninda.
  cpa-NT: 'Di³ jue¹² dsa² ji¹lé², dsa² jmo¹ hi² lán¹²dsa jní². Juúh²dsa: “Jní² báh³
    lang¹²” juúh²dsa. Jøng² mi¹ga¹²dsa dsa² jue¹².'
  dso-dso: କାଇକେବଇଲେ ବେସି ଲକ୍‌ମନ୍‌ ମର୍‌ ନାଉଁ ଦାରି, ସେମନ୍‌ କିରିସ୍‌ଟ ବଲି ବେସି ଲକ୍‌ମନ୍‌କେ
    ବୁଲ୍‌କାଇବାଇ ।
  meu-meu: Badina be hutuma lau ladagu ai baema, bena baeto “Tauna bina lau”; bena
    dia gagadoi do bae koidia.
  yva-NT: Weye indati vatane wanui ude wo Sya tame veano taune mawain ware, ‘Risyirati
    Mesias!’ Umba wo vatano wanuije maponae.
  dgc-dgc: Da te meadu a talaga a umange se a mégkagi a side i Cristo a tiniyak na
    Diyos a tagapagligtas ta mundua. Ey pagkamalién de i meadu a tolay.
  zpm-NT: Sac nzian zha ne grieequia gnë zho zha nac Meṉ ne zëëble diidz cxeeḻ Dios;
    ni nzian miech ne yquidie zho.
  hix-NT: Nomokyatxhe hampànà, onkuhtono ynye komo, anaro rha komo, thenyehra. Kryestu
    uro ha ketxhe rma haryhe. Toto komo yonkuhtetxhe hampànà. Thenyenohnà komo rma
    yonkuhtetxhe hampànà, kekon hatà.
  sim-sim: Ma musha avak li raha hi anhik karem mbakwa ola, �An Krais anira.� Karem
    li mbaha ma mushak haimba handambakwa ola.
  npi-ULB: मेरो नाउँमा धेरै जना आउनेछन् र भन्‍नेछन् ‘म उही हुँ’ र तिनीहरूले धेरैलाई
    भड्काउनेछन् ।
  cgc-cgc: tak tama na mga ittaw miling ki kyo na akuon danen ake na ngaran ta iran
    na kaugalingen daw ambalen danen, ‘Yaken i Pinili Ta Dyos Na Mag-ari.’ Ta iling
    tan na buat danen, tama na ittaw maluko danen.
  tim-tim: Luâk dondâ miawakmâ nâŋgât kolân hâk tunaŋgim hin dâwai, “Nâmâ Anutuŋe
    huŋgun niŋdo geân.” hain dâmbiâ luâk dondâŋe han gulip akbai.
  yor-yor: Nítorí pé ọ̀pọ̀lọpọ̀ yóò wá ní orúkọ mi, wọn yóò wí pé, ‘Èmi ni Kristi,’
    wọn yóò tan ọ̀pọ̀ ènìyàn jẹ.
  wos-wos: Séfélak du yae wuna ximbu yéna yata di watandi, ‘Wuni God wasékendén du
    Krais wuni.’ Wungi wandat séfélak du takwa yénataka hundi xékétandi.
  emp-NTPO: Zocãrãba jarad̶ia ãdjidrʌ Ãcõrẽba ẽdrʌ edabari diai jarad̶ada. Mãwã ẽberãrãda
    zocãrã cũrũgad̶ia.
  eng-F35: Because many will come in my name, saying, ‘I am he,’ and will deceive
    many.
  ind-ind: Banyak orang akan muncul dan mengaku, ‘Akulah Kristus yang kalian nanti-nantikan
    itu,’ sehingga mereka menyesatkan banyak orang.
  pes-OPCB: زیرا بسیاری به نام من آمده، خواهند گفت، ”من مسیح هستم“ و عدۀ زیادی را
    گمراه خواهند کرد.
  mpt-mpt: Naka homoni teniba ne niniino taitneniba baabeniba Ni Gode Dofakamin Naka
    nitabo ge obiba naka homon unang homoni i wengo wenteniba bainobo galomabib otane
    ibole i wengo mo wentaibe!
  ssx-ssx: Haliweki wopuma꞉ yaka biki alo hata꞉ alota꞉ I̱ta꞉ Ketisoe lelimikie. Kutupa
    wanda꞉hali wopu hatuku pu hoeyaalimikie leekeme.
  mkl-mkl: domi inɛ ŋɑ iyi ɑɑ nɑ ɑ mɑɑ nɑɑ ɑkɑ̃ ɑkɑ̃ ɑ mɑɑ ni ɑŋɑi ɑ̀ jɛ inɛ iyi Ilɑɑɔ̃
    í cicɑu ɑɑ kpɔ. Aɑ dĩ ijui inɛ nkpɔ.
  gaq-gaq: ଗୁଲୁଏ ନେଙ୍ଗ୍‌ ମ୍ନି ସାଚେ ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ମେଇଙ୍ଗ୍‌ ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ନେଙ୍ଗ୍ କିସ୍‌ଟ
    ଡାଗ୍‌ଚେ ମେଇଙ୍ଗ୍ ଗୁଲୁଏ ରେମୁଆଁକେ ଜଟେ ଆର୍‌ଏ ।
  gof-RNT: Daro asati ta sunthan, ‘Taani Kiristtoosa’ yaagidi tamaarssishe yidi, daro
    asaa balethana.
  unx-unx: ପୁରାଃ ହଡ଼କଦ ଆଇଁୟାଃ ନୁତୁମ୍‍ତେକ ହିଜୁଃଆ ଆଡଃ ‘ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ତାନିଙ୍ଗ୍‌’
    ମେନ୍ତେକ କାଜିୟା ଆଡଃ ପୁରାଃ ହଡ଼କକେ ବେଦାକଆକ ।
  gah-gah: Vegená mukilite nanitiki není nugulizató liki okulumakutí lumu ve gihila
    nezama nouve liki vegená mukí kogoka vizinigave.
  lcm-lcm: Vap miang ki serei na ki posong pok iria ta asan ig na ki antok ta ‘Nau
    kana ninia,’ na ki kapau a vap duk.
  aer-aer: Urreke, atningke arrpenhe areye akenhe apetyewarremele, arrekantherre alakenhe
    apale angkerrirretyenhe, ‘Ayenge Messiah, nhenge Ngkartele-arle arrekantherre
    alhileke yernetyeke!’ Atningkele-arle aweke-iperrele itnenhe apentewarretyenhe.
  qvc-NT: 'Chaqa achka llullakuqkuna shamushpam, noqapa shutiyta myintashpa, rin niq:
    “Noqam Dyus Akrashqan Washadurqa kani”, nishpa. Chayshinam achka runata, warmita
    rinllapa ingañaq.'
  tgl-ULB: Marami ang darating sa aking pangalan at magsasabi, 'Ako siya,' at ililigaw
    nila ang karamihan.
  cbs-NT: '@see-verse:MRK.013.005'
  xtm-NTPP: 'chi vaa ki koo kua''a xeen i ja jin sa''a i tnu''u ja maa sa ka kuu i,
    te sa''a jin ka''an i: “Maa sa kúu Cristo ma”, te jin xnda''vi i kua''a xeen ñayii.'
  nnq-nnq: Bandu ajingi, mabaika mabikikema liina lyango, kulenga, ‘Nenga nga jwenio!’
    Bombe mabaoyanga bandu ajingi.
  bao-NT: Paʉ doorucuma, “Yʉra yʉ nii Ʉmʉreco Pacʉ cʉ̃ ca tiicojo cojogʉ,” ca ĩi dito
    yujuparã. To biro ĩicãri, paʉ bojocare ĩi ditorucuma.
  san-ORI: ଯତଃ ଖ୍ରୀଷ୍ଟୋହମିତି କଥଯିତ୍ୱା ମମ ନାମ୍ନାନେକେ ସମାଗତ୍ୟ ଲୋକାନାଂ ଭ୍ରମଂ ଜନଯିଷ୍ୟନ୍ତି;
  huv-NT: 'Cos xeyay nipilan aliücüw miün, apmandeacüw wüx xique, apmapiüngüw: “Xique
    aaga Cristo”, apmawüw. Quiaj apmawaijchaw xeyay nipilan.'
  otn-NT: 'Porque xa̱ngu̱ yø ja̱''i̱ di̱ n''yo ngue da̱ ''yɛ̱mbyø ja̱''i̱: “Go guecä
    drá̱ Cristogä ya”, da̱ ''yɛ̱mbi̱. Gue''a̱ di hyät''i xa̱ngu̱ yø ja̱''i̱''a̱ p''ʉya.'
  nop-nop: Metam feedi buŋa nu wotnene foloŋ yokamanda indiŋ tineeŋ, ‘Nu na iŋakoŋ.’
    Unduŋ yoŋa metam fee yehitubu-giyondaneeŋ.
  obo-NT: Su mo-uraa kos od loppow no od po-uvag-uvag nod piyod to koddin ngaran nod
    ikahi no, ‘Siyak en kos Mesiyas,’ woy mo-uraa kos od ko-okalan dan.
  cak-ENT: 'Roma ye q''uiy vi nyebec''ulun-pe y nquibila'': Ja yin ri Cristo, nquibij.
    Y ye juis ye q''uiy ri nyech''acatüj pa quik''a''.'
  lif-NT: ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤣᤖᤥ ᤗ᤹ᤖᤡᤰ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖ
    ᤀᤠᤔᤡᤱᤅᤥ ᤔᤧᤍᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤔᤧᤗᤧᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  snx-snx: Sumaxangglixja lambeiyai sa donyam pen len mendaxabarxo, ‘Sa Kristus.’
    Sina andug sumaxangglixja lambeiyai jagernjaxabarxo.
  kql-kql: Balañju gasakamanaŋɨn ŋakɨk wuŋdi yiŋɨ yiŋɨ galavapa, ‘Ŋunu katɨk balañjɨk.’
    De, yila balañju wusandaŋɨn bɨiyapa bɨkɨk muwale wulu.
  mie-NT: 'Chi quiji cuāhā tēe jíín síví nī jā stáhví: Maá nī cúu Cristo, cachī dē.
    De súcuán de stáhví dē cuāhā nchivī.'
  san-TIB: ཡཏཿ ཁྲཱིཥྚོཧམིཏི ཀཐཡིཏྭཱ མམ ནཱམྣཱནེཀེ སམཱགཏྱ ལོཀཱནཱཾ བྷྲམཾ ཛནཡིཥྱནྟི;
  qve-NT: 'Ichaqa ashka runakunan noqapa sutiypi hamunqaku. Hinaspan khaynata ninqaku:
    “Noqan kani Cristo”, nispanku. Saynata rimaspankun paykunaqa ashka runakunata
    engañanqaku.'
  pao-NT: '@see-verse:MRK.013.005'
  cbu-NT: '@see-verse:MRK.013.005'
  usa-usa: taíbaq-wayukama iréta ubaayammá umátikanoe. miráinata ketíwîkaq iréta tínoe.
    ‘wemúne’ téta kaaqaari tínoe.
  soy-soy: Pisoi mɛyɑ̃́ yɛ́ sɔ́nɑɑmɛ usɛ usɛ nɛ rinɛ́nyíri, ḿpɑ́ úye uu yɛ mɑɑ
    rɛ nɛ̃́ kɛ Uléécɑɑ uu wɛ́ɛ. Lɛ̃ kɛ́mɛɛ kɑpi yɛ́ pisoi kulúi kuyúi tɑ̃.
  bkx-bkx: Fun natuin lofa nmuiꞌ atoni humaꞌ-humaꞌ leꞌ neem mpeꞌas ansaon nak, ‘Au
    leꞌ ije, Kristus. Uisneno nleek nani kau naꞌko unuꞌ.’ Nalail sin naꞌmoeꞌ atoni
    namfau.
  hui-hui: Agali dewaoreme i̱ mini lalu, Mbirali Dabo Helenego ibulebira lowinigo
    i̱ íbu kogoni, lalu ibuwa wali agali dewa mo hondo hole ibulebira.
  amf-amf: Thoothino eeno ‘Inta Kiristoosne’ hamaate isa naabenka niva ko nive; thoothin
    eenamaar dhaddhisa ko dhaddhise.
  quc-NNT: 'E k''ia k''ut ri kepe na, käkikoj na ri nu b''i'', käkib''ij: “¡In ri''
    ri Cristo!” —kecha na. E k''ia k''u ri'' ri kekisub'' na, —kächa chke.'
  dob-dob: Manuna maꞌetamo tomota yaudi ꞌagu esanega simama be ꞌaene sianugana gesiyemi,
    be ꞌebweuna ꞌebweuna ꞌida gwae, ‘ꞌAboꞌagu Toꞌetoseyana nina,’ be tomota yaudi
    sida muliyedi.
  wrs-wrs: Si sewonamba indhanamba mindnam pulvuwul vevav, si os ovra, mekava Kristusva
    provta, wo indkumbim indhanam gekala unvav, wo indhanamba si os uvav, tanamta.
    Heva os owai, mendah kanamba lohv.
  mca-mca: 'Olots hatse'' pe''qu'' nanam qa'' netyinenyij, qa nit''ij: “Yakha'' ye''
    Cristo.” Ma'' qa'' naqankii pe''qu'' olotse''.'
  tzo-TZC: 'Yuꞌun ep ti buchꞌutic sbiinoj ti jbi ti jech ta xalique: “Vuꞌun Cristoun”,
    ti xiique. Ep ta xlajic ta loꞌlael.'
  mya-mya: လူ​အ​များ​ပင်​ငါ​၏​အ​ယောင်​ဆောင်​လျက်​လာ ကြ​လိမ့်​မည်။ သူ​တို့​သည်​မေ​ရှိ​ယ​ဖြစ်​သည်​ဟု
    ဆို​၍​လူ​အ​များ​ကို​လှည့်​ဖြား​ကြ​လိမ့်​မည်။-
  gng-NT: Kimɛ binib lá li baa ki yɛbe kí li ŋmɔbe nʼyel ki teh bi yé min nɛ, kí
    tuln binib bà yɛbe.
  cbi-NTPO: matyu iya jutyuren, Dioschi Mi'ke' Kayamuyu timula pureinu detsuve, tsai'
    anbukuinda keturen pure' chachillanu keranguikaanu detsuve, timi.
  ikk-NT: Ndị bu ọda jẹnkọ d'e gi ẹfan m bịa, sị, ‘Mmẹ wụ Kraịstị, Onyẹ Ahụn Chuku
    Tumẹ!’ Wẹ sikọ d'e gi ẹ dufie ndị bu ọda.
  leu-leu: Lumui a rabuna xaves ri taa savat e ri taa kuus o ri savat lapaana isaak.
    Ri taa xali nari xa pana isaak, a Mataa Failai, e voxo a rabuna xaves ri taa usi
    nari.
  maz-NT: Na ngueje ra ẽjẽ na puncjü c'o ra jñüncügö ín chjũ, ra mamaji ngueje Cristo
    anguezeji, ngue c'ua ra dyonpüji na puncjü yo nte.
  bod-N: མི་མང་པོ་ངའི་མིང་དུ་རྫུ་བཞིན་ཡོང༌སྟེ། ང་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན་ཟེར་ཞིང་མི་མང་པོ་བསླུ་བར༌ངེས།
  tca-NT: '—Erü muxũchixü̃ i duü̃xü̃gü tá ínangugü, rü chaugu tá nügü nicu̱xgü, rü
    ñanagürügü tá: “Choma nixĩ i Cristu”, ñanagürügü tá. Rü muxũchixü̃ i duü̃xü̃güxü̃
    tá nawomüxẽẽ.'
  zpl-NT: 'Xne nzeꞌta huaxi bee bene enu ni nú nzeꞌta beei equie cuendaꞌ liꞌá nu nibeei
    luhua: “Liꞌá neca Cristo”; nu scua zequienu beei huaxi bee bene.'
  mbc-NT: Uurî pe arinîkon e'kupî kupî sîrîrî seru' pe. “Uurî Cristo. Paapaya uyarimasa'
    sîrîrî,” taa to'ya kupî sîrîrî. Mîrîrî warantî arinîkon yenku'tî to'ya kupî sîrîrî.
  ndg-ndg: Bingi baisa kwa lina lyango kabakoya,'Ndiye Nenga' nawatawa potosha bingi.
  wsk-wsk: Kasik biya taimon ale aninga aip te nunumi balmon, ‘Anigita Kristus,’ mamon,
    ale kariimet suen biya nunga kulurmonko.
  toj-NT: 'Porque cuando mojan ja tiempo jahui jel ja ma'' oj yii ja jbiili: Ja queni
    Cristoon nia. Stzaunejon ja Diosi, oj chiuque. Oj slolaye jitzan lec ja cristiano.'
  dwy-dwy: Guḻkuꞌ ŋuli dhuwaya yolŋuya waya buni ga biyaku waŋi, ‘Ŋarra dhuwaya Maŋutji-ḻakanhawuya,’
    ga guḻkuꞌna waya ŋuli yolŋuna wayana mayaliꞌ-wilkthu.
  kkl-kkl: '@see-verse:MRK.013.005'
  tbc-tbc: Tamol wei mi dupalup ŋai yaŋag dupatep dubol a, ‘Ŋai nek emaiak Kristus.’
    Ago dop tamolpein wei kasik dirawai a.
  sna-sna: Vazhinji vachauya muzita rangu, vachiti, ‘Ndini iye,’ uye vachatsausa vazhinji.
  smk-NT: ta abaw sara li' a mangusar nin ngaran ko a wanra ket sara a Cristo nin
    nipangako' nan Dios. Ket abaw sara li' a malingo ra.
  grc-TCGNT: Πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου, λέγοντες ὅτι Ἐγώ εἰμι· καὶ
    πολλοὺς πλανήσουσιν.
  mzz-mzz: Tomoꞌotoqa puedi inamai kaguwavaqaeqa, inavo, ‘Yau Keliso!’, we tomoꞌotoqa
    puedi inakatupwaiedi.
  gof-WFTW: Daro asati ta sunthan, ‘Taani Kiristtoosa’ yaagidi tamaarssishe yidi,
    daro asaa balethana.
  spa-BLM: 'Porque vendrán muchos en mi nombre, diciendo: “Yo soy” y engañarán a muchos.'
  kyz-NT: Anure nipo kwaiwete 'gã nuri “Janeruwarete 'ga je mut pẽ katu'okaramũ. Je
    Janeruwarete 'ga remimurera ako”, 'jau futatee nipo 'gã 'ua pẽ nupe. A'ere kasi
    perowiat 'gã ne. O'meramũ te nipo 'gã 'i. Kwaiwete nipo 'gã 'gã moryteeu ojee—
    'jau 'ga 'gã nupe.
  dao-dao: Khyang khawjah ka phäha ngthu pyenki hea ngsaih u lü, ‘Kei ania ka kyaki
    ni! ti u lü khyang khawjah jah mhleimhlak law khai he.
  cya-cya: 'Qui''an ''a nu ntsu''hui cha'' caan lo'' chcui'' si''yana lo''o cha''
    cuiya'' ''ñan ljyan lo''o, lo'' chcui'' can'': Nan'' lcan Cristo. Lo'' qui''an
    ''a nten cuñilyi''o can''.'
  beu-beu: Eningse nehe toang hoa iadiar parut vengbanang hula, ꞌNaing anga ba Kristus,
    nehe ba turangmi Lahatala Aing matubing iila anguꞌ. Senge ini bot nehe toang ajajala.
  wrk-wrk: Nanamanji jayalu badajba, nanamuku jujambawarrmuku. Waluwa yingka, baki
    bayngkani yingka, baki yingka, baki yingka. Jayalu yanyba, ‘Ngayu Krayis, nanda
    jali manjijba Kudwanyi.’ Nani barri jayalunjalu jujamba.
  nii-nii: Wumb pei ok, ‘Na embe Krais,’ ningii. Nik kin, ek yi ningii, ‘Na wu ei
    mendpił ond,’ pa ningii. Nik kin, wumb pei ek kend tok ngok tor singii.
  ign-NT: 'Nacahe­ya­repahi éna: “Nútiripa Cristo”. Nasapiha, navayua­cayare ena camuriana
    achaneana.'
  dik-NT: Kɔc juëc aabï bɛ̈n ë riɛnkiɛ̈, ku ye ŋɛk lueel, ‘Ke ɣɛn Raan cï lɔc ku dɔc,’
    ku aabï kɔc juëc duɔ̈ŋ.
  cac-cac: 'Yujto tzijtum eb'' ol javoc, ol yesanel in b''i eb''. Axo ol yalan eb''
    icha tic: A in ton tic Cristo in, xcham eb''. Tzijtum anima ol yac'' musansatil
    eb''.'
  tzj-E: 'Cara'' quenbij chewa com e q''uiy je'' wnak nquepe na y necbij che j-e''
    e Cristo, cawra necbij chca wnak: —Anen en Cristo, cara'' necbij chca y e q''uiy
    wnak nquequeban engañar.'
  san-BUR: ယတး ခြီၐ္ဋောဟမိတိ ကထယိတွာ မမ နာမ္နာနေကေ သမာဂတျ လောကာနာံ ဘြမံ ဇနယိၐျန္တိ;
  yaa-NT: '@see-verse:MRK.013.005'
  cab-NT: ladǘga sarágujaba ñǘbintiña, jaríñagame. “Áu Crístubei”, áni sarágujaba
    jayéedun.
  clu-clu: Ay doro ang magaabot kag kada isara magakoon nga sanda kono ako, kag doro
    andang mapatalang.
  swh-ULB: Wengi watakuja kwa jina langu wakisema, 'Mimi ndiye', na watawapotosha
    wengi.
  tpt-NT: 'Kataminaꞌ pumalhuu, katanaunaꞌ: “Va kitꞌin yu Cristo.” Chuncha lhuvaj lapanakni
    katamakanuyaꞌ.'
  aai-aai: Sabuw moumurih na’in boro ayu wabu’umaim hinao, ‘Ayu’uban iti!’ Naatu moumurih
    maiyow boro hinanawiyih hai ef hinasair.
  sny-sny: Lu ne'ese iyape ano se aiyerowawe, apou au te'eyei, ‘Ane a'i lai meni ape
    tene! Owane Sitewi lai ane fene ma'e eimawesai.’ Peri ape wawero a'i tene! Lowe
    lu taune tomu ne'ese ma'e au te'e arearerowa.
  myy-myy: “Dios ĩ cũana ña gʉa”, yi rʉorã yirãji ĩna mʉare. Ito bajiroti masa jãjarãre
    rʉorã yirãji ĩna.
  trc-NT: 'ꞌO̱ se caꞌna̱ꞌ uxrá yuvii̱ cata̱j: “ꞌU̱nj me síí naꞌvi̱j soj, ne̱ Cristó
    mej á”, cata̱j nij soꞌ, ne̱ dan me se tiha̱ꞌ yuꞌunj uxrá nij soꞌ man tuviꞌ nij
    soꞌ na̱nj á.'
  cut-NT: te nda̱ a̱ma ya̱hn se, cahncheh se ihyan, din ca̱ se che a vederihquentiyon
    yáhn chenan cuma se. Ca̱hma queri a̱ma se te a sa̱hn chahn che a va ca̱de che
    dechuh Dendiohs, ndedevahn se ihyan iyehnse, ne a̱ma ya̱hn ihyan cahncheh se.
  bel-bel: бо многія прыйдуць пад імем Маім, і будуць казаць, што гэта Я, і многіх
    увядуць у зман.
  zlm-KSZI: Ramai yang akan datang dengan nama-Ku dan berkata, “Akulah Dia”, maka
    ramai yang akan terpedaya.
  gdr-gdr: Ɨ jogjog rɨga opima tuweny dem Koina nyɨ kɨma, dɨde opima jogjog rɨga ugungatena
    teyenanj dem odede yɨt kɨma da, ‘Kon ɨtemb Keriso.’ Ɨ ton jogjog rɨga ket opima
    onggɨt b'anygɨnena nya ke wɨp tamnenanj dem.
  vmy-NT: 'Ngatꞌa ne nkjin xi kjuaꞌe ko jaꞌenna̱ ꞌba kuetsu: “An= ña̱ xi Cristo”;
    ꞌba nkjin xuta kꞌuejñure.'
  cmn-FEB: 许多人会跑来假冒我的名，声称‘我就是基督’，迷惑众人。
  gmv-RNT: Buro daroti ‘Ta Kirstoosa’ gishe ta sunthan yaana; darotaka baleththana.
  ncl-NT: 'Hualasi míac lacames hual quijtusi quipialo nolahueliltilisli, quijtusi:
    “Nehual niCristo.” Huan quincuajcuamanasi míac lacames huan sihuames.'
  wed-wed: Rava maḡamaḡaui, wavauei ina nei ma ina riwa, ‘Tau Keriso tauvilawana!’
    Ma rava maḡamaḡaui ina terevaideḡai.
  sua-sua: Ko ktar mang a kolkha to a kser kim kam pis, o mia kavurgem ngara pis he
    mur kaelel mar mruo orom kua munik. Ngara pis tok, he langto langto ner mrua havae
    mang en mruo te, her en arhe Endo E Nut Thim Orom Ka Msasaen. He enang tok, o
    mia ri la ppiagar ngara vraik orom o mia kavurgem.
  klt-klt: Kámá yá ku áwáng nák kutna mengga ku ‘Nák ku wa,’ ing mengga ámna náráwa
    máro hánám wa sángsárungngineráng.
  are-are: Ntjarra kunha anma pitjimala angkitjina, ‘Jesuala yinganha yairnaka. Yinga
    nama Krista era.’ Orrtja krista nhanha ntjarralantama relha ntjarranha orrtjapepilitjina.
  gai-gai: Na meikramtaɨr wɨtta kɨpca aukna i ŋgaca gaindopnandet, ‘Aku ndo, ande
    an ramoot.’ Te, mina meikramtaɨr wɨtmo parunandet.
  qvm-NT: 'Atscagmi shapäcamonga: ‘Nogaga Cristumi caycä’ nir. Tsaynog nirmi atsca
    runacunata engañangapag.'
  chz-NTPS: 'Jëëhꜘ, jwë̱ë̱ꜘ dsaˉ yaˉnääꜘ hi̱ˉ ka̱ꜗ nëˊ kinꜙ, mahꜗ jäyhꜙ: “Jnäꜘ heꜘ
    la̱a̱nꜗ Cristo hi̱ˉ maˉche̱e̱ꜗ Dio.” Jwë̱ë̱ꜘ dsaˉ miˉga̱a̱yꜙ.'
  kmu-kmu: MukiꞋa vayaꞋmoꞋya nagai nagia neꞋayeꞋya ‘Anumaya KotiꞋa tamaugafa aligatisuna
    yafe hulategeta neꞋone.” huꞋyama hisayana kasagoꞋya veaꞋne havige ayemavataga
    hugahae.
  ood-NT: Muꞌi at an wo i wuwha aꞌahidag oidam k ni‑wepo wo e chehcheg hab kaijch
    mo d Jiosh si Kehsha. Kut muꞌijj ab wo s‑ha wohoch.
  lbm-lbm: बहुत सो मोरो नाम सी आय क कहेंन, ‘मय मसीह आय!’ अऊर बहुत सो ख भरमायेंन।
  ncj-NT: 'Hualasque miyacten huan quihtosque: “Nehhuatl niCristo”, huan ijcon quincahcayahuasque
    miyacten.'
  yuj-yuj: Kápae kare aropao koropeaka onomp eran ‘Ono támao nae.’ Makrá sér mwanape.
    Aeriaka kápae kare koumteouráp aropan kwekár mwanape.
  kto-kto: Papot ma inamaniap leba mumaiong ga meivang bonim tuo ga eba memama, ‘Turuo
    kan iriro migana.’ Ga eba mavanameng papot ma teip ga magaulap.
  gmv-NT: ቡሮ ዳሮቲ ‘ታ ኪርስቶሳ’ ጊሼ ታ ሱንꬃን ያና፤ ዳሮታካ ባሌꬃና።
  por-BLT: 'Muitas pessoas virão em meu nome, afirmando: ‘Eu sou o Messias!’ Elas
    enganarão muita gente.'
  stp-NT: 'Nam guꞌ muiꞌ yaꞌ aayaꞌ nam puiꞌ ja tɨtdaidhaꞌ gu jaꞌtkam nam aañ jir guiꞌ
    kaꞌ, jup kaiꞌchidhaꞌ am: “Aañ jir diꞌ guch Xoiꞌkam.” Baꞌ giilhim muiꞌ ja iatgidhaꞌ
    am.'
  mgc-mgc: Vïdï kayo akï'dï rë nnï me'do ga kö'du ma, akatayi akiyannï henye, ma mo,
    ehe zë ako'bannï vïdï kayo.
  ame-NT: 'T̃arroʼmar shonteʼch orrterrtsa ñeñt̃chaʼ ayc̈haʼnataterreʼ nesoʼcheñ,
    ñeñt̃chaʼ otyerrets: “Napaʼ ñeñt̃encaʼyeña Cristotets.” Ñetñapaʼ shonteʼch shequëret
    acheñeneshaʼ.'
  mgh-2016: Anoowa attu enchi aromolhachaka nchina naka eepangaka, Phi mii! Aapoterihaka
    attu enchi.
  kvn-NT: 'Tenal tulemal kujal ichejul pemalga chunmanonimalo: ‘Antin a-tule, Pab-akpene-chogzhad-palmidagoed.’
    Tenal we tulemal íchejul tulemal-yardamalo ebak naigumalgal.'
  gvf-gvf: Ibal binanbile ure na kaanan gale, ‘Kirisito miliwa,’ dire ibal miriki
    bawle tenamua.
  san-ISO: yataḥ khrīṣṭōhamiti kathayitvā mama nāmnānēkē samāgatya lōkānāṁ bhramaṁ
    janayiṣyanti;
  deu-ELBBK: 'Viele werden unter meinem Namenkommen und sagen: Ich bin es! Und sie
    werden viele verführen.'
  mcb-NT: 'iripokaigaketari tovaini matsigenkaegi kantaigankitsinerira: ‘Nanti Ikogakagakerira
    Tasorintsi impegakempara Pigoveenkariegite’, impo inkematsaigakeri tovaini.'
  yle-yle: Yepê, Pi yilî wa a lê, u yi y꞉e adî kwo, Nê u d꞉aa nmo kââdî, nmyewo, Ala
    nê vyîlo. Yepê, Pi yilî yinté wa dóó t꞉oo.
  swh-1850: Maana wengi watakuja wakilitumia jina langu, wakisema, Mimi ndiye! nao
    watawapotosha watu wengi.
  ese-NT: 'Quea huiso siajjepojji cuana poeje, ecuea ehuoojeaꞌyo pojjeama: “Eyacuiñajjiya
    eya huoojea canaje, eya ca ca iña ojjaña jaahuanajji” jamaya siajje poaje. Quea
    huiso dasia cajeꞌyo.'
  jac-NT: 'Yuto caw txꞌiꞌal ebnaj chuli cat isbalnico ebnaj inbihan yin̈, cat yalni
    ebnaj hacaꞌ tiꞌ: “Hanintiꞌan Cristo hinan,” ẍi ebnaj. Caw xin txꞌiꞌal mac chisubcha
    yu ebnaj.'
  cak-CNT: 'Roma xa can e q''uiy vi c''a ri xquebec''ulun-pe y xtiquibila'' c''a:
    Ja yin ri Cristo, xquecha'' c''a. Y e janíla e q''uiy ri xquek''olotej pa quik''a''.'
  zia-zia: Emo witao mene buro ge iwi nasani eyero sarineya, ‘Na Kristo.’ Ayero sinasani
    awong emo bauno witao etegarineya.
  mal-2015: ഞാൻ ആകുന്നു എന്നു പറഞ്ഞുകൊണ്ടു അനേകർ എന്റെ പേരെടുത്തു വന്നു പലരെയും തെറ്റിക്കും.
  tuo-NT: 'Pãjãrã aꞌtiro nisoorãsama: “Yʉꞌʉ Õꞌacʉ̃ tutuaro meꞌrã weeꞌe; Õꞌacʉ̃ beseꞌcʉ
    Cristo niꞌi”, nirãsama. Na tojo nisere tʉꞌorã, pãjãrã siruturãsama.'
  mbl-NT: 'Yã'' nũn putup ''ũxohix, tu hãm''ãktux putup, hu: “''Ũgmũn nõ''õm, Topa
    tek mũn yãy kutnãhã'', yã Yeyox ''ũgmũn!” Kaxĩy. Ha tikmũ''ũn xohix kuxa mãm putup
    koit''ax kopah.'
  zpc-NT: porque huida benꞌ zë inayaquëꞌ nun quiaꞌ bidayaquëꞌ, inayaquëꞌ nacayaquëꞌ
    Cristo, pero yëꞌ rziꞌyaquëꞌ.
  gul-NT: Plenty people gwine tek me name an come ta oona. Dey gwine say ‘A de Messiah,’
    an dey gwine mek plenty people fool.
  mau-NT: 'Nca⁴ ncjin² xi³ cjoa⁴ˀai¹ xi³ jan³ˀain¹-na⁴ yˀa³, xi³ cˀoa⁴coi⁴tso⁴: An³
    nia¹³ Cristo. Cˀoa⁴na⁴cha⁴-le⁴ ncjin² cho⁴ta⁴.'
  gup-gup: Birriwern bininj kabirrimre wanjh kunngey ngardduk bu ngandingeybun. Dja
    bedda kaluk kabirribebbehmulewarren bu kabirriyime, ‘Ngaye wanjh nawu Christ.’
    Wanjh kabindikowe birriwern bininj.
  bss-NT: Bad híin bɛ́pɛ̌ á dǐn ádêm béhɔ̄bē bán, ‘Mɛ-ɛɛ́ ndé Ane-awě-Béwɔ́gté.’
    Bɛ́dǒg-kɛ bad híin.
  met-met: Lipu xumana bagula dima dilangua daxap yagua saing bagula daharua ba, ‘Nga
    lipua naga Urana soxi ma!’ Bagula dituxu murak mana lipu xumana.
  kpj-NT: 'Sõwemy dori roikre wanimy rarybemy rarekre: —Jiarỹ dori Kristu rare. Tahe
    iny sõwemy anaitxenanykre.'
  zao-NT: 'Kwathoz tyen zha yaad ne ne zha: “Na nak Crist Kuu Mtaal Diox Nabee”. Ne
    kedi zha kwathoz men.'
  byx-byx: I nasat de diiv iari rat den be ra tis nas ne gua rlenki. De ra taqen ma’,
    “Ngua, dai ama Slurlka aa Uimka na ngua.” De diip buup ne ama qaqet ta tu araa
    qevep sever a ra, dap te kaak tem ta.”
  ctu-CTI: 'Cabʌl mi quej i tyʌlelob mu'' bʌ i quejel i c''ʌmbeñon j c''aba''. Mi
    quejel i yʌlob: Joñon Cristojon yajcʌbilon bʌ i cha''an Dios, che''ob. Cabʌl mi
    quejel i lotintyelob.'
  zos-NT: 'Porque maṉba miñaj sone pøn por cuenta øjtzi y maṉba nømyaje: “Øjchømøṉ
    Cristo”. Jetse maṉba ''yaṉgøma''cøyaj sone pøn.'
  gvs-gvs: Topola badabadaidi bei sima yoigu sivatoi kadi, “Yau Guyau.” E idi polayana
    goi boda gagaina bei sivasulaigidi.
  kbm-kbm: Asonge amolmol anongge inme be ital ayeu arengg nipil is ate be inei ‘Ayeu
    nok etenik,’ okob atob inro amolmol anongge aplos vukir.
  tew-tew: Báyékí tꞌowa naví khá̖wä̖́ i̖ˀgeḏi dikä̖ˀä̖ä̖gíˀo, heḏi wíˀínbo ditú̖u̖ní
    innânho dimuu iˀ toˀwí Jôesi Táḏáḏí óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí. Gindiḏi
    báyékí tꞌowa inbí hójo ovâywä̖yu̖kankhâymáa.
  rmc-rmc: 'Bo ena but ajse džene, so avena andre miro nav a phenena: ‚Me som o Kristus!‘
    a klaminena but nipen.'
  apr-apr: Yesoo, di tooltool alunu ole timan pang yang man tipootoo ek inbe tiyei
    ne, ‘Au tool tani naii.’ Ngan ole tikap llungunu ye di tooltool alunu le titara
    lodi medana ye betanga kidi.
  tiy-tiy: Non médoo mosoy de étéw gégumah usaré roy dawét guwe, brab émbéréh ro maro,
    ‘Begéney Kristowe’. Atin médooy de géfagakara ro.
  nlg-nlg: Subo kara mai tana ahagu ma kara ghaghua, ‘Inau na Christ!’ Kara pegora
    na lei tinoni ge kara hahilaghira.
  dgr-DOGNT: Dǫ łǫ sıızì t'à-aget'ı̨ xè ‘Chrıst aht'e,’ gedı ha eyıts'ǫ dǫ łǫ ghǫyageeɂà
    t'à gogha ehkw'ı agedı ha.
  pes-OPV: زیرا که بسیاری به نام من آمده، خواهند گفت که من هستم و بسیاری را گمراه
    خواهند نمود.
  ron-1924: 'Фииндкэ вор вени мулць ын Нумеле Меу ши вор зиче: ‘Еу сунт Христосул!’
    Ши вор ыншела пе мулць.'
  tpz-tpz: A nap peo rakah se nö maꞌ, pare popokaꞌ ne a ëhnaneoꞌ, pare soe va ee manih
    pan, ‘Eöꞌ ivëh a teꞌ pamëh’, pare piuk ee pa napan.
  agd-agd: Kokhon banta ano eriven téin tiví taraaren tinten mino séi Tiyarafenu Anin
    banasi avirantá ma siantan erikhá ein banta uno siren betí ankan mano kokhon nanin
    banta máka sinten mino.
  rkb-NT: Sizubarẽtsa mozumunahaze pahaspihikbatanaha “Utakta Kiristu Deus zikpehata
    maha” mybarapetu mykaranaha. Siharere batu wasani my situka pão pão byitaha —
    niy.
  san-THA: 'ยต: ขฺรีษฺโฏหมิติ กถยิตฺวา มม นามฺนาเนเก สมาคตฺย โลกานำ ภฺรมํ ชนยิษฺยนฺติ;'
  iws-iws: Kam nhɨrɨm sɨma wɨ kariir inɨg ɨiir ninɨ kinsɨna dapnii. Mɨ sɨma wa boɨni,
    tɨ inkamɨn yɨo karaɨrgɨn. Mɨ sɨma wɨ iikam hoɨmgakɨm sɨmiir nɨksɨsaei mɨ sɨma
    wa nwokɨ aɨngwo tɨbmiiyɨm.
  pol-SZ: —Wielu bowiem będzie podawać się za Mesjasza i oszuka mnóstwo ludzi.
  ztq-NT: Por ndaly xaa nii jkiiñ lën kiid aan kñë xaa nii lëë xaa nak Crist, ni skëëti
    xaa ndaly meñ.
  zai-NT: Purti zeeda stale ni usiguii, zaná ca laaca nga Cristu. Ne zabee chu ca
    stale binni.
  upv-upv: Suri renge inu nisek nir pilep parini rengen, ko parwera ‘Inu nuvi Kristo
    le,’ ko parkerkerasi kele nir pilep pirpok.
  aui-aui: Tomotomogha korotodi waghawaghaguve sinapiika sinawona bo, ‘Tagu na Keriso!’
    na wawaya korotodi siniyabedi.
  wap-NT: Iriba pidannao kaiwaan nii õꞌuu, ‘Õgaru uruu!’ ĩkian nii, ĩmariidan nii
    kapam iriba baꞌoran pidannao kida.
  mva-mva: Tamoata kokoko masa aragu-o daboli be dapura be masa bokai dapile, ‘Ngau
    ka ngai.’ Be masa tamoata kokoko-tina dabolesidi be dabaga-uiadi.
  dwr-NT: Cora asatuu ta sunthan, ‘Taani Kiristtoosa’ yaagiidde yaanawaa; cora asaa
    balethana.
  kfw-kfw: "Mi katamtak in, kei ramingnga, heiwa inta intisik eii, \x93‘Kei ama kha\
    \ ka eii!’\x92 halli inmani'n mi katamtak lamleiitiang inlakeiruoi sik eii."
  bfz-bfz: बऊत एड़े ऊणे, जो मेरे नाओं ते आऊणे और बोलणा, ‘आऊँ ई मसीह ए,’ और बऊत जणे
    बईकाणे।
  cuk-09: 'Ar bukidar yamo anyob imaknonimaloed, sognonimaloed: ‘Ani an Cristo, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dule.’
    A-dule, dulemar-bukidar-yardakoed, eba bukidar nagudmaloed.'
  ben-OBCV: অনেকে এসে আমার নামে দাবি করবে, ‘আমিই সেই,’ আর এভাবে বহু মানুষকে ঠকাবে।
  mil-NT: 'Chi ío cuéhé cue tée coo ñuyíú te danàni‑güedé méé‑güedě dàtná nánì‑í,
