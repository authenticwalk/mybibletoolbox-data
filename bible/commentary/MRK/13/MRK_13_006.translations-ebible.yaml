  cop-BHC: ⲞⲨⲞⲚ ⲞⲨⲘⲎϢ ⲄⲀⲢ ⲚⲀⲒ ϦⲈⲚⲠⲀⲢⲀⲚ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲞϨ ⲤⲈⲚⲀⲤⲈⲢⲈⲘ
