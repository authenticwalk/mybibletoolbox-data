  qvw-NT: Ya'atucul achca śhapämulmi ‘Ya'am Diospi Caćhaśhan Salbacüca cayá’ nil achca
    nunacunacta pantachin'a.
  nfa-nfa: Te ladhe èèna na, dhèu ae mai tèbꞌa kakara, ho ra peka na, ‘Jaꞌa ne Kristus,
    Dhèu dhu Ama Lamatua moa nèti uru ka mai.’ Aa ra leko-monya dhèu ae.
  tnp-tnp: Kəni mətəu nətəmimi tepət okəpanəhuva e nərgək, kəti otəni məmə in Məsaiə,
    kəti otəni məmə in, kəni moteiuə e nətəmimi tepət.
  urd-urd: बहुतेरे मेरे नाम से आएँगे और कहेंगे ‘वो मैं ही हूँ। और बहुत से लोगों को
    गुमराह करेंगे।
  hot-hot: '@see-verse:MRK.013.005'
  mqj-NT: 'Annu la buda tau sae umposanga sangangku nakua: ‘Kaomo To dibassei bayu-bayu
    ma''pasalama''.’ Anna la buda tau ummoreanni.'
  rus-SYN: ибо многие придут под именем Моим и будут говорить, что это Я; и многих
    прельстят.
  mbh-mbh: Eneke toko pulua aro o velpol naro o ria ve, ‘Tho es me ake nge iion.’
    Naro o ri mun ve, ‘Tho ini a Krais ako God i ateal tho.’ Naro o paleklek toko
    na sengre venen aken.
  bdd-bdd: Weyahina ꞌabwa tomota baibaiwadi saniguwega sinaonaoma ma ꞌabehega sihanugeta
    puigomi, ma ꞌaigeda ꞌaigeda ꞌoidiyega sigwae, ‘Taugu Kelisoina,’ ma tomota baibaiwadi
    simuliyedi.
  cbt-NTPO: A'naquën huëcapona', ‘Caso' Cristoco. Yosë chachin a'parinco,’ tëcapona'.
    Nonpintë' nipirinhuë', na'a piyapi'sari imapona'.
  srn-NT: Furu sma o du leki den na Mi. Den o taki tak' den na a Mesias, èn den o
    kori furu sma.
  cta-NT: Nde loo la ca̱a̱ quiñaꞌa̱ ñati̱ nu chcuiꞌ chaꞌ cuiñi ti jiꞌi̱ ycuiꞌ naꞌ.
    Chcuiꞌ nguꞌ chaꞌ ycuiꞌ Cristo laca nguꞌ, loꞌo juaꞌa̱ cñiloꞌo nguꞌ biꞌ jiꞌi̱ quiñaꞌa̱
    ñati̱ nu jlya tiꞌ chaꞌ biꞌ.
  bqc-SIM: Gbɛ̃́ↄ mↄ́ ń ma tↄ́o dasi, aa mɛ Mɛsiin ń ũ, aai gbɛ̃́ↄ sã́sã dasi.
  tcz-CHONGTHU: Ijeh-inem itileh mi tamtah keima minin hunguntin, “Keima Messiah kahi,”
    tiuvintin mi tamtah alheplhah dingu ahi.
  mar-mar: पुष्कळ लोक माझ्या नावाने येतील व म्हणतील की, ‘मी तोच आहे’ आणि ते पुष्काळांना
    फसवतील.
  snp-snp: Wenena so loti ya oti kuline oluti eti lenawamo, Namo ya nilifi melami
    wewa ya minowe, loti wenena muki koni winagilae.
  isl-isl: því margir munu koma og segjast vera Kristur, og þeir munu leiða ógæfu
    yfir marga.
  spy-NT: Choong'ēch ꞉biiko chēē makukwaanaat ankuyey keey ꞉ake tukul kule inee ku
    kāārārookiintēēt. Mākōōbotbootoot ꞉bichoo biiko chēē chaang'.
  xnn-xnn: Tay ado nan awnit omali ay aped mangwani en daida si Kristo et awnit adoado
    nan allilawenda.
  mwe-mwe: Pabha bhandunji bhabhagwinji shibhaikangananje kwa lina lyangu, bhalikwitayanga
    kuti bhenebho ni nne! Nabhalabhonji shibhaobhyanje bhandu bhabhagwinjinji.
  tte-tte: Kaiwena naga kani tomo sibaibaiwa esagu mena silaoma na kaigeda kaigeda
    kani iwaloba, ‘Yau Mesaiya’ yo walone koina tomo sibaibaiwa simwakotayagili.
  tcs-tcs: '@see-verse:MRK.013.005'
  hlt-THB: Kai ang ming ing thlang khawzah law kawm usaw, 'Kai ve anih hawh ni,' tinawh
    thlang khawzah thailat na kawm uh.
  soq-soq: Ne epe dialedina, ipawa apana uara manlawo wimompe wampaase, ‘Ne e inawala,
    mida e onioniawaitile wainilana winen inalepaa baiwa.’ Mo ne ebona wampe nolantompe
    apana uara banlakadisamopuo waeuwau bedewentopu.
  qub-qub: Achcajmi shamongapaj ‹Nogami Cristo cä› nir. Chayno nirmi achca runacunata
    engañangapaj.
  att-att: Ta aru yù ira nga umay noka nga mappassippíl nikán. Á kagiad da ta aggira
    sikán nga MakKiristu, á aru yù ira tatolay nga ilogò da.
  bki-bki: bior mia tomu ve telabo napano mia adu siaku, ana mia amei averinavo ‘Kiniou
    nobe Naverikariano nene,’ naruei mia avuru tomu ve telabo aiel vovu.
  bqp-bqp: Oni su dasi kũ ma tↄ́o, onigↄ̃ pi Arumasihumɛ ń ũ oni gbɛ̃nↄ sãtɛ dasi.
  mcp-mcp: 'Nəcé buud ŋkí bulya bwə́ bá dʉ zə nə jínə́ dâm; nyâŋ wɔ́ɔ́s, nyə nə́:
    “Mə wə́ *Krîst”. Bwə́ bá kənd zhwog buud jugʉ́.'
  hat-hat: Paske, anpil moun va vini sou non mwen, y'a di se yo menm ki Kris la. y'a
    twonpe anpil moun.
  npl-NT: 'Porke miakeh witseh iwa kijtoskeh: “Ne Ni Cristo”, iwa miakeh kinkajkayawaskeh.'
  bgg-bgg: Bajo branthek è ithek shii yao ruii phro, gune ji pha Masi ro! Bran bajo
    thek ne gu beng è yi ne khinrin ruii phro.
  eng-TCENT: For many will come in my name, saying, ‘I am he,’ and will lead many
    astray.
  eng-BSB: Many will come in My name, claiming, ‘I am He,’ and will deceive many.
  cpu-NT: 'Tema osheki kovatsine iramatavitemi apaata, impairyaapaakena, inkante:
    ‘Cristo nonatzi naaka.’'
  san-ASM: যতঃ খ্ৰীষ্টোহমিতি কথযিৎৱা মম নাম্নানেকে সমাগত্য লোকানাং ভ্ৰমং জনযিষ্যন্তি;
  tac-NT: 'E''yénamala we''ká ralámuli regá anisia: «Ne júkuru ''la bijchiá Onorúgamete
    julárigame», animela.'
  eng-WEBPB: For many will come in my name, saying, ‘I am he!’ and will lead many
    astray.
  gfk-H: A haleng diet na bisbis huat ma diet na tangai bia, ‘Iau a mon no Mesaia,’
    ma diet na lam habisbis lah ra haleng.
  viv-viv: FaꞋina aimo tufoidi moyaꞋaidi hinaꞋela aku egana hinayakahina hinagayo,
    Kaliva Yaubada givegidena-ma iya kaliva-moꞋeku. Hidedemi hinagahe be kaliva moyaꞋaidi
    yadi fwaya againe hinanuwaꞋabiyedi.
  yao-yao: Ŵandu ŵajinji chaaiche kwa liina lyangu, achitiji, ‘Une ndili Kilisito!’
    Nombewo chiŵalambusye ŵandu ŵajinji.
  tgp-tgp: Matuvana la pa mai na hijaku. La pa verea vara, ‘Enau natu, tamlohi atu!’
    ale la pa halu na tamlohi matuvana.
  auc-NT: Edæ wadäni nanguï ïnäni babæ tedete pöninque botö ëmöwo ante, ‘Botö mänïmodö
    ïnömo ïmopa,’ ante apæ̈nedinque wapiticæ̈ edæ mäodäni godinque nanguï ïnäni tömënäni
    mïñæ̈ oda cæte wapiticæ̈ gocædänimpa,” ante apæ̈necantapa.
  kbc-NT: Eliodi oko ane dinikeetibigiwaji, oibake Iboonaɡ̶adi, odaa modi, ‘Ee Niɡ̶ijo
    Aneotedoɡ̶oji ane nimonya.’ Odaa eliodi oko anoninaaletiniwace.
  bmh-bmh: Aiu ses dudu asiu agen alaimai, izal wanim pataimai, guzenai ze mamam,
    ‘Iz sag iz Kristus, ag koli imarabun zom.’ Duailel asiu agen guzenai ze doimai,
    petak amam.
  ctu-BL: Come talob cabʌl tij c'aba' mu' bʌ caj i lon cuyob i bʌ ti Cristo. Mi caj
    i socob cabʌlob.
  meq-meq: 'Hərwi ndo hay haladzay ta deyeweye ta məzele ga. Kwa way ma gwaɗiye: “Neŋ
    na, Kəriste!” Ada ta səpatiye ndo hay haladzay.'
  noa-H: Mua pãrag mag chirʌmʌn, mʌg hatag paawai hõor k'apank'am k'ʌʌnau hamach hiekpai
    mʌ hiek gaai t'ʌwia, “Mʌʌta hag Cristoou Hẽwandamau pʌ̈iju haajerr” hawia, hõor
    pöm k'ũgurmaju haawaita mag chirʌmgui hajim hanʌm. Pari mak'ʌʌnau pãachig magwia
    k'ãijã hoob pãrau ham hiek hʌ̈k'amiet hajim hanaabá, ham wawimamua.
  alp-NT: Tamata bokala esi luake pake Auku nane esi beteke be, siere kamale hlamate.
    Hoko tamata bokala esi hlaleke loko tamata meru.
  san-VEL: yata.h khrii.s.tohamiti kathayitvaa mama naamnaaneke samaagatya lokaanaa.m
    bhrama.m janayi.syanti;
  kbq-kbq: Rama'a vahe'mo'za Nagri nagifi ne-eza anage hugahaze, nagra ana ne' ama'i
    neoe nehu'za, rama'a vahe havi kante zamavrentegahaze.
  kbh-kbh: 'Banga mochanjabo y mochantsabíchamo chënga Jesús imomna ca. Mochántsichamo:
    ‘Ats̈e chë Cristo sëndmëna ca’, y chca, ba ents̈anga mochanjáingñaye.'
  ron-LSB: 'Căci mulți vor veni în numele meu, spunând: “Eu sunt!” și vor duce pe
    mulți în rătăcire.'
  pon-pon: 'Pwe me toto pan kodo ni ad ai, inda: Nai i. Re ap pan kotaueda me toto.'
  nhe-BL: Miyac tlacame hualase ica notoca huan quiijtose para yajuanti Cristo huan
    quincajcayahuase miyac tlacame.
  sps-sps: Vainy a kinai naa fiisen miror a asanga Vanyo, ri te tsue na ka, ‘Anyo
    na Krais,’ ana ri te fagaug ir a vainy a kinai.
  wnc-wnc: Aminu tapatuta enake apu natane umana Krais gatandamuyaapa ngang yake na
    aminu waapanin ngang kem danike panziwik. Ina unzakan sipdu sipdune aminu tapatu
    tapatuta enake apu wamu waakngakan kem yaning. Ina unzakan tasitakuwawa aminbamda
    kem wamu waaknga natapa siakan siwik,” ngang yanikut.
  bus-bus: Weé mↄ́ pari ma tↄ́o, aↄ̃égↄ̃ bee Mɛsayan ń ũ aↄ̃é gbɛ̃nↄ sãsã pari.
  gub-BL: Ur putar teko tetea'u a'e wà nehe. — Ihe Tuwihawete Tupàn hemimur karer
    romo aiko ihe, i'i mua'u putar teko wanupe a'e wà nehe. Umupytu'u kar putar teko
    tetea'u Tupàn rehe wazeruzar ire wà nehe.
  imo-imo: Imbo pulumuni nanga imbi liko anekale teko ongolio ningei, ‘na Kraist oro’,
    ningolio kinye imbo pulumu kolo toko tinge.
  boj-boj: Bunuqna gisaŋ tamo gargekoba naŋgi ijo ñam na bosib tamo uŋgasari naŋgi
    minjroqnqab, ‘E Kristus.’ Degsib tamo uŋgasari tulaŋ gargekoba naŋgi gisa gisaŋnjroqnqab.
  ulk-ulk: Le ya kari neige watabakeslare waditautlare, “Kaka peka Keriso nali,” a
    wi gair le okawadarardalare.
  eng-DRA: For many shall come in my name, saying, I am he; and they shall deceive
    many.
  knf-knf: Baŧum baluŋ kabi na katim ki naan kaji bawooŋ Kriŧtu, kaguur bañaaŋ baŧum.
  san-KHM: យតះ ខ្រីឞ្ដោហមិតិ កថយិត្វា មម នាម្នានេកេ សមាគត្យ លោកានាំ ភ្រមំ ជនយិឞ្យន្តិ;
  arn-NT: rume fentren che am mülealu ‘iñche tati Cristo’ pialu, fey rume fentren
    pu che ta ngünenkayafi.
  zas-NT: 'Din zien ree bén guiꞌt guiëb reeman guial por naj zëëd reeman, guiëb tëë
    reeman: “Naj na̱j Cristo”, abiꞌ gusquiee reeman zien bejn.'
  ken-NT: Bɛyǎ bo bátwɔ̀ chɔŋ mánsɔt nnyɛ́n ɛna mántɛn ambɨ, yɛ̌ntɨkɨ mmu wap
    andɛm nɔkɔ bɛ, ‘Mɛ kɛ nchí Mpɛmɛ anɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtó!’ Nɛ
    mándwɔ bɛyǎ bho bɛ mánjibhiri batɨ yap.
