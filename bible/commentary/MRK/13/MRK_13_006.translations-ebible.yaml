  ces-LB: Mnozí přijdou a budou tvrdit, že oni spasí svět. A řadu lidí zmatou.
  mkn-mkn: Te nanti ada macam-macam orang yang datang puku dada bilang, ‘Beta ni,
    Kristus, andia Orang yang Tuhan Allah su janji memang dari dolu’. Ais dong ju
    tipu banya orang.
  nce-nce: Unina feilawa ho migisiyame na sogëname gali mlame, ‘Bo kë nëgebë kwe Gotobë
    life mago ho, onehome nëno nëgelëbë ho.’ Na bu feilawa onehome sosogëna mlagumame.
  pol-UBG: 'Wielu bowiem przyjdzie pod moim imieniem, mówiąc: Ja jestem Chrystusem.
    I wielu zwiodą.'
  qxh-NT: 'Achcajmi shamunga: ‹Nuwata shuyaraycämanqui. Washäcujmi caycä› nir. Achcaj
    runatam pantachinga.'
  nwi-nwi: Narmamə khapsaah tukhavəh nhagɨk, kɨni mhauə mhani mə iriə e, Kristo. Tukseikuə
    ye narmamə khapsaah mhavi nərɨgien kapəriə.
  kmo-kmo: 'Nokwapa nokwapa ma yepa eeta ya eeji hik eecha wokiita: ‘Ada eeta Kraist!’
    Eecha baney, ye nokwapa nokwapa man woshepiikiita.'
  agr-agr: Wagki kuashat aents aidau mina daajun adaimasag miniagtinai nuninak, ‘Witjai
    Kristunuk’ tusag kuashat aentsun tsanuagtinai.
  kyc-kyc: Akali malu nambana kingi lao namba Koraisa ingyuo epelyo kande lao eparami.
    Nakamame dopa lao epapala wambu malu panga soo suu longo nyerami.
  urd-GVU: بہت سے لوگ میرا نام لے کر آئیں گے اور کہیں گے، ’مَیں ہی مسیح ہوں۔‘ یوں
    وہ بہتوں کو گم راہ کر دیں گے۔
  yre-NT: Min "kaga -taa "talɛ 'an 'tɔ da. Waa ve 'nan, 'wɛɛ cɩ Crizi -a. Ɛn o -taa
    minnun "kaga see "paalɛ -e 'o 'si -si tɩglɩ da.
  fuh-BKF: 'Heewɓe ngardan e innde am, ina mbiitoo: «Miin woni kanko.» Ɓe mbosinan
    yimɓe heewɓe.'
  arl-NT: 'Nia numooteyacuajanijia, queraatia sapojonuujuacaari nijionutaniya nojori
    sequenura niajaniya: “Janiya Cristoni”. Naa sapojotunutaniya queraatia pueyari.'
  dhg-DUWADHA: Guḻkun ŋarru banha yolŋum warra ḏoyꞌyu, ga bitjun waŋatji, ‘Ŋaya dhaŋu
    Maŋutji-dhunupayumandam,’ ga guḻkunhan dhanal barkthu banha yolŋunham warrany
    mayaliꞌ-wilkthun.
  ziw-ziw: Wantu walozize naweze na kwetanga wenye kwa zina dyangu, wakagamba, ‘Miye
    nuyo Kulisito!’ Nawo nawawadante walozize.
  grc-TR: Πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου, λέγοντες ὅτι Ἐγώ εἰμι· καὶ πολλοὺς
    πλανήσουσιν.
  nag-nag: Kelemane bisi manu Ami laga naam loi ahikena kobo, ‘Moi he Tai ase,’ aru
    bisi manu ke thogai loijabo.
  eng-OEBCW: Many will take my name, and come saying “I am He”, and will lead many
    astray.
  knj-NT: Yutol ec'al mac oj sbon oc sba yin jin bi, “Jain ton Cristo jin an,” ẍi
    eb oj tz'aj yalon eb. Ec'al ánima oj yi' eytej sat eb.
  deu-1912: 'Denn es werden viele kommen unter meinem Namen und sagen: “Ich bin Christus!”
    und werden viele verführen.'
  san-PUN: ਯਤਃ ਖ੍ਰੀਸ਼਼੍ਟੋਹਮਿਤਿ ਕਥਯਿਤ੍ਵਾ ਮਮ ਨਾਮ੍ਨਾਨੇਕੇ ਸਮਾਗਤ੍ਯ ਲੋਕਾਨਾਂ ਭ੍ਰਮੰ ਜਨਯਿਸ਼਼੍ਯਨ੍ਤਿ;
  nob-LB: Mange skal komme i mitt navn og påstå at de er Messias, den lovede kongen,
    og de skal lede mange vill.
  ntj-ntj: Tjiinya pirnilu-ya pitjaku mayura watjanma, ‘Ngayulu-rna wati nyarra Mama
    Kuurrtu kalkuntjanya.’ Nyangka-ya yarnangu pirnilu kuliralpi mula-mularringku.
  sxb-NT: Aeniki awantu awangi waaza okuuza ne eriina riange ni wawoola mbwe, ‘Ni
    inze *Kristo, ni inze Kristo,’ kandi wariteesia awantu awangi ino.
  nhu-NT: Bonyii nteen nu ke etoo joo diee diem tɛɛke fojise, ɛ wee duu lɛ, ‘Ɛ̀ nu
    me wvudvu.’ Ɛ́ bó dioo gee nonɛn emum elɛɛle bonyii nteen ɛ bó jayte je.
  row-row: Te atahori mataꞌ-mataꞌ rema toꞌo tenda nara rae, ‘Au ia, Kristus, atahori
    fo Lamatualain helu-fuli mia fai maꞌahulu na!’ Boe ma ara edꞌi rala atahori naeꞌ.
  msy-msy: Gumazir avɨriba nan ziamɨn izɨ, suam, ‘Kɨ Krais, God ua e iniasa mɨsevezir
    gumazim,’ egh gumazamizir avɨribagh ifaram.
  agg-agg: Nindou afɨndɨ ranai ŋgomo wandɨ ndürɨ dükandundühɨya, ‘Ro nindou rananahɨ
    nda,’ mbɨsɨmo houmbo nindou afɨndɨ wosɨhoaforɨ hoafɨndundürɨmboemo.
  ptp-ptp: Ên xomxo tɨbeac obêc val nêl a lêg dɨ nêl bêga nêbê he Kɨlisi om obêc kɨtyoo
    xomxo tɨbeac.
  nak-nak: La valalua usu ge guvi, egite ge toi la isagu soio tamutou veia egiteu
    e Kraist, la bilalaha te La Tahalo Uru, me egite ge viruru la valalua me hatavivile
    usu mai ele.
  lbb-lbb: A galis lar hanot ana risak, lar atongi mange, ‘Iau a Karisito,’ pa lar
    asongo pas al galis.
  kan-2017: ಅನೇಕರು ಬಂದು ನನ್ನ ಹೆಸರನ್ನು ಹೇಳಿಕೊಂಡು,‘ನಾನೇ ಕ್ರಿಸ್ತನು’ ಎಂದು ಹೇಳಿ ಎಷ್ಟೋ ಜನರನ್ನು
    ಮೋಸಗೊಳಿಸುವರು.
  cso-NT: 'Quí¹ juóun³² lɨ́n³² tsáu² ja³táunh¹ hi³ ja³jmú³ hi³ lɨ́n³ la³juah²¹ dú¹
    jná¹³, hi³ ja³juah²¹: “¡Jná¹³ bíh¹ lɨ́n³ Cristo!”; jáun² juóun³² lɨ́n³² bíh¹ tsáu²
    ma³can² tsú².'
  ena-ena: '@see-verse:MRK.013.005'
  nbq-nbq: It ap akwa wisane An ninis vaga, ‘Keretus ako an arat o’, yiluk, ap akwa
    wisane enendawi nomalinivusogon.
  tgo-tgo: Kaiwae gharɨgharɨ i ghanagha ne thɨ mena e idaŋgu na thɨŋa, ‘Ghino Mesaiya!’
    na ne thɨ yaroŋgiya gharɨgharɨ lemoyo.
  yap-yap: Bo’or e girdi’ ni bay rabad ni yad be fek fithingag nra bagayad ma be ga’ar
    e ir gag, ma bo’or e girdi’ ni bay ra ban niged.
  mop-NT: —Yan a watacoo'o. Beloo' u cu tz'aa' u bajil jabixenoo'. “Inen a Cristojo,”
    cu t'anacoo' ala'oo'. Beloo' u cu tusu' a yaaba,— cu t'an a Jesusu.
  tet-tet: Ema oi-oik atu mai loko aan naꞌak, ‘Haꞌu neꞌe, Kristus, mak Naꞌi Maromak
    nameno kedan hori uluk.’ Hodi nunia, sia beꞌur nola ema waꞌin.
  hlt-MCSB: Kai ni, 'tila aka thui khaw kai ming neh muep ha pawk uh vetih muep rhaithi
    uh ni.
  xtd-NT: Kixee kueꞌe se jaꞌan xa io xa jandixa koio‑n mee‑s. Jaꞌan koio‑s xa Cristu
    kuu‑s, te duꞌa koo xa dandaꞌu‑s kueꞌe ñayiu.
  mdy-ETH: ሚርጌሢ፦ ‹ታኣኒ ሜሲሄኬ› ጌዒ ጌዒ ታ ሱንፆና ሙኪ ሚርጌ ዓሲ ዻቢሳንዳኔ፤
  spl-spl: '@see-verse:MRK.013.005'
  usp-NT: 'jwi''l sub''laj q''ui tina petakna y tijcoj rib''ak chapca'' in, tijb''ijtak:
    Ini'' ri b''il jwi''l Kakaj Dios chi tina jtaknach wich ulew, tina che''takna
    y sub''laj cristian tijsub''tak.'
  zav-NT: Gwžin ža catə' zan beṉə' gox̱oayag ša' lao yežlyo nga yesə'əne' de que zɉənaque'
    Cristən' ben' gwleɉ Diozən' par gaquəlene' le'e. Na' beṉə' zan yesə'əx̱oayague'.
  sgz-sgz: Marán da hut má da arbin mai ngisang má dák parai ngo, ‘Á iau á Mesaia,’
    má da lam bengtai marán.
  kek-NT: Nabal te'cha̱lk chi balak'i̱nc ut tole'xye, “La̱in li Cristo”, cha'keb.
    Ut nabal te'balak'i̱k xbaneb.
  blz-NT: Biai' a mian bo taka mangaan ngaan-Ku, ka' morobu taena, ‘Yaku'mo a Tomundo'
    Pansalamatkon!’ Raaya'a bo mangakalkon mian biai'.
  poe-NT: Nchónhya chojni tsi tsontáchro sín kíxin jehe sín mé Cristo. Ntá xi̱kaha
    sichꞌiyehe sín nchónhya chojni.
  san-TAM: 'யத​: க்²ரீஷ்டோஹமிதி கத²யித்வா மம நாம்நாநேகே ஸமாக³த்ய லோகாநாம்ʼ ப்⁴ரமம்ʼ
    ஜநயிஷ்யந்தி;'
  cof-NT: Duque tsachila encanato pato, Cristo joyoe tide jalaichunae. Yalari layanlaca
    encanalaquichunae tinue.
  srm-NT: Biga mi taki da unu taa sömëni sëmbë o hopo tei mi në ta taki taa de da
    di Paamusi Könu kaa. Nöö ku di fan u de dë, de o ta ganjan sömëni sëmbë hai tja
    ko a de së. Hën mbei un musu mëni unu seei e.
  qvs-NT: 'Manara kutimuptinira aypa runakuna shamunkasapa ñukapi tukushpa willashuknikichi:
    “Ñukami Tata Diosmanta shamudu salvakuk runa kani.” Chashna rimashpankuna aypa
    runakunata llullachinkasapa.'
  zca-NT: 'porke dox men di''zh: “Na nak Krist”, no dox men kide bixa''.'
  cbc-NT: 'Capããrã atígarãma ĩtoñesẽãrĩ majã. Atore bairo ĩgarãma: ‘Yʉa, Mesías yʉ
    ãniña Dios cʉ̃ cajoʉ,’ ĩgarãma. Bairo na ĩrĩ, camasã capããrãrẽ na ĩtogarãma.'
  qxo-NT: 'Atscagmi nogapa jutïchö llullacogcuna chäyämunga: ‘Nogaga salvacog Cristum
    cä’ nir. Tsaynö nirninmi atsca runacunata criyitsiyanga.'
  mox-mox: Agu wawega nawale tomotau ʼeala ina mai ina vonaya, ‘Yaʼa baʼe taugu toʼetoyavua nana!’
    Ta tomotau qabudi ina uʼavedi, ta ina ʼabibodedi.
  kew-kew: Orope aa medaloma ipua nina bi Yesu teme-ga onaa adaapu epe pora makiralimi.
  dww-dww: Banaga toitoi tokare isague ta tava be ta riuna, ‘Taugu vutuna Keriso!’
    Be taudi tokare banaga toitoi tai kedadoka waigewedina.
  nif-nif: Ama asuptɨ nokok kotna plon bɨ-indambi, ‘Natna Mesia wakan’ embi, amatam
    asup tue-yambiumbi, juluñ mandanjɨ nandɨ-kwambɨñ danekalɨñ.
  twi-ASANTE: Nnipa bebree de me din bɛba abɛka sɛ wɔne Agyenkwa no, na wɔadaadaa
    mo mu pii.
  aoj-aoj: Deiꞌ main, amam hiami anef nemaf mifiꞌi mombasoꞌmepa miꞌi agol aeꞌagili
    miꞌi, ‘Aeꞌ maꞌuwi aeꞌ Krais, God nandandepe nasapaꞌe agafiꞌii.’ Eaꞌ atiasi amom
    mombasoꞌma amam nematawa hiasi.
  cbv-cbv: ‘Weém Cristo caá’, niíj yeenit, dawá ĩ jʉ̃óhbipna caá. Páant ĩ yeenachah
    joinít, Diosdih cádahna, tʉ́ʉt nʉʉmnít, páant niijnítboodíh dawá ĩ péebipna caá.
  taw-taw: '@see-verse:MRK.013.005'
  jic-NT: Yupj pjaní pjaní ca mvelecj yupj p'iyá Cristo. Ca mvelecj Dios sin tjejyama
    yupj. Pülücj ca mponecj yupj javelepj. Po ma toponé nun.
  zap-NT: 'Porke schiid ndal mén ne ykade, gue men: “Noo nak Crist”; no ndal mén gun
    men gan ykade men.'
  wer-wer: Naröak wais nem yapintakël, ‘Ne Kristo,’ pël niak omën selap pitëm lup
    wa irikor elmëëpnaat.
  ipi-ipi: '@see-verse:MRK.013.005'
  qul-NT: Achqhayoj jamonkacu, ‘Noka cani Cristo’ nispa, achqhayojtataj engañankacu.
  tnc-tnc: Mija ĩabe. “Ᵽo'imajare yijã'meokaro'si Tuᵽarãte ᵽũataekaki ñime”, ãᵽaraka
    rĩkimarãja ᵽakirimajare eyarãñu. I'suᵽaka baawa'ri rĩkimarãja ᵽo'imajare naᵽakirãñu.
  ter-NT: Vo'oku enómo xâne simôti xepákukenoe iko'ítukexoti înza. “Undi páhoe Itukó'oviti
    koíteovo xâne” koetímo. Koane enómo ítone aúpu'ikea.
  bmr-NT: 'Guiraajimo tamemeri asaano: Uujoho Cristo, noomoro.'
  fuf-fuf: ko fii buy aroyay ɓaarora innde an nden, hara no wi'a ko kaɲun woni *Almasiihu
    on. Awa ɓen faljinoyay yimɓe ɗuuɗuɓe.
  mwc-mwc: Pipiya pesarisi kau wabai sina botu sina wona kata, kosi wai yauku, ba
    pipiya pesarisi sini geruvisi.
  bhl-bhl: 'nem wiin dim yulo dasuw weng bakayem tolokoliw te. I bokoyemomeliw: ‘Nete
    yom ding fenbiliw kunum nete te!’, yangomeliwi, kunum waneng banban i biim dasuw
    yangokoliw weng be kiliko, ilo fein yenggelewokoliw te.'
  ons-ons: Ŋei loutne eŋe sari more naŋane eŋetne nora more raikei, ‘Na Kristo.’ Yale
    ra more ŋei ŋerep loutne isi onikei.
  con-NTPO: 'Chigaja ñama moen a''ima ccushaen''suve. Tsa''ma tsain''bio a''i tsu
    jipa: “Ña gi Chiga in''jan''cho Cristo” qquen afopoen''faya. Qquen supa tsain''bio
    a''ima tsu qqueña''faya.'
  ghs-ghs: Oi abi samanei dzapa nahota baaqi hee, Anai Kiristu oniqi hiireqa abi samaneke
    ikobetakoi.
  peg-peg: ଆଦିକ୍‌ ମାନାୟାର୍‌ ନା ତର୍‌ଦ ୱାଜ଼ି, “ଆନ୍‌ କ୍ରିସ୍ଟ ! ଇଞ୍ଜି ହେୱାନ୍‌ ଇଞ୍ଜି ଚାକ୍ରାୟ୍‌
    କିଦ୍‌ନାର୍‌ ।
  txu-NT: Be, me krãptĩ dja ĩ aben totokmã me'ỳr bôx ne arỳm amijo 'êx. Amijo 'êx
    ne arỳm amijã imẽ. Amijã imẽn arỳm memã kum, “Me anhõ Bẽnjadjwỳrbê kumkati kadjy
    ne Metĩndjwỳnh ijano ba tẽn bôx. Ba ibê Kritu”, ane. Ne kam arỳm me krãptĩ noo
    aknon Metĩndjwỳnhbê meo akẽx.
  eng-WEBU: For many will come in my name, saying, ‘I am he!’ and will lead many astray.
  gnw-NT: 'Echa''ã yugüeruta jeta cheree pe uyembɨjeeta vae reta. Jae reta jeita:
    ‘Che co jae Cristo.’ Jare umbɨtavɨta jeta vae reta —jei—.'
  mux-mux: 'Yi pulele-ni oku na moliu mele lupa-lupa gólu toku niku mele: “⸤Pulu Yili-ni
    ‘Nanga yambuma nokupa konjumba yi te liipu mundumbu.’ nimba makó turum yi-nuim
    Krais⸥ akili na.” niku aku-siku gólu toku singéliinga piliiku kongnjuku molai.
    Yambu pulele-ni yi kanumanga ungma piliiku liiku “Sika nikimili.” ningí.'
  maj-NT: A̱t'aha̱ nkjin maha xi kj'u̱a̱í nga an ts'i̱ín ma yjoho̱. “An xi kui”, ku̱i̱tsu̱
    ko̱ k'u̱a̱na̱cha̱ha̱ nkjin xu̱ta̱.
  bkq-NT: Xypyry etaji idyly ume, toenzepa ise “Messias urâ, Deus Ingonotyby” kewâni
    modo. Toenzepa ise agueduomo âsenogudaynrim modo.
  kue-kue: Yomba merkinde na kangina mina undre ana yene pre, na Krais we dindre ana
    yomba merkinde bakagl tenaglkwa.
  cot-NT: 'Incoraquecoraqueitaquetari oshequini pinajajiaquenaneca cantajianquitsineca:
    ‘Naroguenti’, ariquea iramatavijajiaqueri incaramirincatashivaetanaqueri.'
  bnp-bnp: E huriki ala kupo bara ri valai na ragu ri gi taki ria ta ria e Kristo,
    lakea bara ri tami e huriki ala kupo.
  apn-NT: '@see-verse:MRK.013.005'
  ctp-NT: Nde loo la kan kaꞌan nten nu chkwiꞌ chaꞌ kwiñi chaꞌ ꞌñaǎn. Chkwiꞌ neꞌ chaꞌ
    Krixtu lka neꞌ, ngwañaꞌan kwiñi lyoꞌo neꞌ kanꞌ ꞌin kaꞌan nten nu tsaa ñaꞌan tiꞌ
    chaꞌ kwiñi kanꞌ.
  bre-BRG: 'Rak kalz a zeuio em anv, o lavarout: Me eo ar C''hrist; hag e tallint
    meur a hini.'
  opm-opm: Ma dasuh nahatipri oh dasuh han ihir nohe win paham rim Got oh nadarhetipramur
    ma ritip han Krais oh nohmur napor norhor hatin hat apris dasuh nahat apriprimur.
    Apriperhan kuuhan ruumsan kat ihiroh Moh arpin meng naporiyahe daham ire mengnong
    amratiprimur. Ihat apripri ohoh ihan gur inin ham potahat patenmur.
  bvr-bvr: Wurra aburr-jaranga aburr-bengga barra rrapa ngaypa ngu-welangga ngunabu-ma
    barra, minypa aburr-ngunyangunyjiya barra, aburr-yinda, ‘Ngaypa ng-gunaga Christ!’
    rrapa minypa barra burrbu-yolka aburr-jaranga wurra gama gorlk.
  wal-wal: Daro asati ta sunttan, ‘Taani Kiristtoosa’ yaagiiddi yaana; yiidi daro
    asaa balettana.
  zad-NT: 'Ḻa'' beṉ'' zan ichej na'' iṉazgake'': “Nadaan Crístona''”, na'' beṉ'' zan
    shajḻe''.'
  mgh-mgh: Kontha, anaahala uwa atthu enci mwancina naka yiiraka 'Phi mi!' mpaka wathepya
    atthu enci.
  aso-aso: Eveneꞌ mukiꞌ nete nene neniꞌ guliveꞌne igi aꞌmine Oꞌmosoꞌmo do lunguꞌ izelive
    lo nimiselelesa live ma nene naꞌmo nouve li goꞌine izi eveneꞌ mukiꞌ ngeleꞌmize
    gopo ilisave.
  uli-uli: Ye cholop yarmat le resa yeyedamgel bo rebe kapta meka yaloy le re bela
    budoh ngo re bele sor bo, ‘Ngang mele Kristus!’ Ngo ye cholop yarmat le ir taper
    rechoka re bele kacheprar.
  nin-NT: Anishirr shishemi ta nga ni isa mungga da aba yo su Kristi wa, na ta re
    anishirr shishemi.
  tgk-tgk: Зеро бисёр касоне пайдо мешаванд, ки гӯё аз номи Ман омада бошанду „Ман
    ҳамонам“ мегӯянд ва бисёр одамонро гумроҳ мекунанд.
  acu-NT: '@see-verse:MRK.013.005'
  cak-WNT: 'Ruma can ye q''uiy ri xquepe y xtiquibila'': Yin c''a riyin ri Cristo,
    xquecha''. Y sibilaj ye q''uiy ri xquek''olotej pa quik''a''.'
  ebk-ebk: Ongortu nan tataku ay omali ay mangosar as nan ngachanku ay mangarkali
    un, ‘Ha-un hi Cristo!’ ya ongortu nan allilawuncha ay tataku.
  spa-PDDPT: 'Vendrán muchos en mi Nombre y dirán: Yo soy. Engañarán a muchos.'
  ruf-ruf: Iwanu wengi watsakutsa kwa taghwa lyangu, watsolonga, ‘Nene nayeye!’ na
    watsowaghutsukila iwanu wengi.
  gun-gun: Mba'eta heta 'rã ou xerery rupi “Xee ae ma Cristo” he'i rive va'e. Ha'e
    rami vy heta 'rã ombotavy.
  agu-BL: na ẍchijalok wi'nin e' yi scyale' yi e' len cu'n Cristo. Chixcyek tan chisuble'n
    wi'nin wunak.
  isn-isn: Idu ikapembya ku lina nilane azeligitya 'Unene ng'wenso,' hangi akualimilya
    idu.
  eng-PEV: A lot of people will come and say, ‘I’m Jesus Christ, the man that God
    sent,’ and they will trick a lot of people.
  ilo-ULB: Adunto ti umay iti naganko ket ibagada a, 'Siak isuna,' ket adunto ti maiyaw-awanda.
  pir-NT: Peyequina masa “Cristo ijiaja yʉhʉ”, ni mehoñequina ahtaeta. Tiquina sa
    ni mehogʉ̃ tʉhoye peyequina masa Cohãcjʉ̃ yere duhueta.
  anv-NT: Njɔge mbɔ, néndé gejamégé bɔɔ́ ásɛ́le nyɛ mabɔ ma áchwɔ́ ɛta nyú.
    Adoó nyɛ ɛbwɔ ɛwɔ́mé ájɔ́ɔge áké, ‘Me ne nlú’ Ápyɛ nyɛ mbɔ ábwɔlé gejamégé
    bɔɔ́ ánó mewaá.
  sab-NT: 'Chui bdagli chke kodi gire kwian tanre be chie mo gbe kweri gerule mo giti
    daba anblitagda, ama be chage kwianske mo ka gbaba cha kalla giti gerule mau giti:
    “Cha Cristo, Chube cha kaguni kwian alin.” Kwian tanre be chage gerule ene agwa
    kwian ene me ulia Cristo, kwian ene ulita be kwian tanre anblite geru ngwalege
    kwian tanre be ama gerua gai ulia.'
  tmd-tmd: Nöbö mö mɨga akwör hön, inakmönö hörön, ib na aku pön yajöña, ‘Nɨ Jisas
    ör hömɨdlö,’ cöña. Aliö rɨŋ, nöbö mö mɨga, mi yadmɨdöiŋö, rön, ñɨgö mai diöña.
  acr-NNT: 'Ma lik e kꞌi ri tikawex kekꞌunik y xa kakichiqꞌimaj uwach ri nubꞌiꞌ, jewaꞌ
    kakibꞌiꞌij: “In ri Cristo, Ruchaꞌoꞌn lo ri Dios” kechaꞌ. Y lik e kꞌi ri kesokotaj
    kuma rike.'
  kpg-kpg: Idimaa, dogologo e lloomoi i dogu ingoo, ga hagi adu, ‘Au go mee!’ Gei
    nia daangada dogologo ga halahalau go digaula.
  taj-taj: तिग्‍दा भिसम ल्‍हानान म्‍हिगदे ङाला मिन किन्‍सी ‘ङानोन थार्बा पिन्‍बा ख्रीष्‍ट
    हिन्‍ना’ भिसी खला। ओच्‍छे ल्‍हानान म्‍हिदा झुक्‍याब लला।
  avt-avt: 'Mɨt yapɨrwe hɨr nanɨnen nanɨkrehɨr kai nantɨp mɨt miyapɨr ne tɨ nanɨr
    ik: ‘Hi Mɨtɨk Iuwe Krais kerek God kehimɨtena hi han kerekek.’ Hɨr nanwisorek
    hɨr nanisesi.'
  cbk-cbk: cay mucho gente ay vene y ay lleva sila el di mio nombre, y ay habla, ‘Yo
    ya el Cristo,’ y ay engaña sila con mucho gente.
  uig-ARA: 'چۈنكى نۇرغۇن كىشىلەر مېنىڭ نامىمدا كېلىپ: «مانا ئۆزۈم شۇدۇرمەن!» دەپ،
    كۆپ ئادەملەرنى ئازدۇرىدۇ.'
  tuf-tuf: Uwat imár ójcoran “Asan Crístoro,” wacáyqueyra. Uwan to binat eyta tew̃ay
    yináyqueyra. Eyinat “Sirat as ayjac,” waquíc cuara, imár chihtá síw̃ayqueyra.
    Eyta waquír cuitar uw ricá to bin cayar yajcáyqueyra.
  abx-abx: Malabbat i tipada'ito nga aggamit si arun-ko si pagpinugad, ‘Ako i Tinu'inan
    Mannanalwas,’ ngan malabbat i mga sadaya'an-na mga iya.
  mco-NT: 'Ooy jäy may ymiinañ mɨɨd ɨɨch nxɨɨ. Ñaydijáanɨgɨxy co je'' ajcxy je'' je
    Cristo, ymɨna''na''ñ ajcxy: “Ɨɨch je'' je Cristo.” E ooy jäy may huin''ɨɨnaangɨxy.'
  kqf-kqf: Muliḡa male lava wapewapedi sa tava bi isagumo sa giuna gado, ‘Tagu taunana
    Maimaituwa ena vinevine.’ Bi lava wapewapedi sa'ai wai etadoliyedi.
  cpb-NT: 'Tema osheki kowatsine ramatawitemi paata, raakotapaakena nowairo, inkante:
    ‘Cristo ninatzi naaka.’'
  aon-aon: Sabaimi armam ta hunaki aria amam atun atun ta hunek rohwumep hukripep
    um eikin nyeigur hukri, ‘Eik Krais douk Iruhin nagraehe aria neshopoke yanaki
    iri.’ Aria amam ta hunek rohw um sabaishi arpesh.
  hus-NT-2005: 'pos neꞌech ka tsích yán kin kʼambixnaꞌ nu bij ani neꞌech kin ulutsik
    enchéꞌ: “Nanáꞌich nin Kristo”. Ani yán neꞌech ka kʼambiyat kʼal jechéꞌ an kʼambixtsik.'
  mig-NT: 'Chi̱ kikoyo kua''a̱ cháa ki''in núu‑de sɨ́''vɨ́‑rí, te ka''a̱n‑de: Máá‑rí
    kúu Cristo, achi̱‑de. Te xndá''ú‑de kua''a̱ xáa̱n ñáyɨvɨ.'
  bps-bps: du dee dad to kel kadang mebe dagitgu, na manla, ‘Agu sa Krayst, i Mgalék
    Dwata.’ Na too dee dad to kadang mafgaw mdà di manla.
  mbs-mbs: Doen kwani medita otaw megpelingo-lingo te insogò ko dan. Mikagi dan te
    sikandan se Misiyas, aw medita se otaw keekalan dan aw tomaking kandan.
  tof-tof: Abüna sab kürü ngidü togoble igó bóktankü wagó, ‘Ka watókla, ene ⌊Kerriso⌋,
    e noan akyandakla.’ I sab abün pamkolpam ilklió nüliónórre.
  cme-NT: Nuɔmba bɔi ka jo ji biɛ mi yerre‑i ce-de bafamba diele. Umaŋ duɔ jo, u ka
    cira wuɔ Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ, u yaa ufaŋo‑i.
    Ba ka pira nuɔmba bɔi.
  sus-sus: Mixi wuyaxi fama n tan xili falade e yɛtɛ xun ma a falafe ra, ‹N tan nan
    na Ala xa Mixi Sugandixi ra!› Na kui, e fama mixi gbegbe ratantande.
  pon-2006: Pwe me tohto pahn kohdo ndinda ni mwarei, ‘Ih ngehi Mesaiao!’ Re ahpw
    pahn pitihedi me tohto.
  dad-dad: Musei aya yanau nem disi dirõf, ‘Aya Kristus,’ age de fen, musei didegnẽdiyouf.
  zab-NT: 'Te pur zienzi ni gueed inii dec pur nare zéeddeb. Chiy iniideb laat: “Nare
    naa Crist”, ax zieny de bniety gúndeb engany.'
  jae-jae: Lau gwalêkiŋ oc sênam aê laŋôc sêmêŋ ma sêsam tauŋ gebe ‘Aê Kilisi,’ ma
    sênam lau taêsam ôkwi.
  ksd-ksd: 'Mangoro diat a vut ma ra iangigu, diat a biti: Iau ia muka, ma diat a
    varara ta mangoro.'
  msm-NT: Su mahan-in to gayuon no ogyogwa no ogdae to ngadan ku. Og-angkon no sikandan
    kun to diya Insaad no Manyuyuwas, aw mahan-in to ogpamasuwajon dan.
  myk-myk: 'Sipyii niɲɛhɛmɛɛ na ba ba ni nɛ mɛgɛ ni, na yu: ‹Nɛ wu ɲɛ wii›. Pu na
    ba sipyiɲɛhɛmɛɛ piinŋɛ.'
  sbe-sbe: Tamowai se bado kabo hesaguyena se laoma na se wane, ‘Yau Keliso ede,’
    na tamowai gwaudi se lupohaidi.
  mcr-mcr: '@see-verse:MRK.013.005'
  cux-NT: 'Ti nééné ''yááⁿ ''iiⁿ''yāⁿ chii yā ndúúcū chi duuchí ní cannche''éí yā
    ''iiⁿ''yāⁿ ní caaⁿ''máⁿ yā: ''Úú Cristo ''úú. ''Iiⁿ''yāⁿ s''eeⁿ ní cannche''éí
    yā ''yaaⁿ n''dáí ''iiⁿ''yāⁿ.'
  tur-YTC: Çünkü birçokları, ‘O benim!’ diyerek benim adımla gelecek ve birçoklarını
    saptıracaklar.”
  san-ITR: yataH khrIShTohamiti kathayitvA mama nAmnAneke samAgatya lokAnAM bhramaM
    janayiShyanti;
  bel-N: Бо многія прыйдуць пад імем Маім, кажучы, што гэта Я, і многіх падмануць.
  sch-sch: Mi tamtakin, “Khrista ki ni!” tiin ki rimingin hong an ta, mi tamtak huong
    an tih.
  mic-MIQNT: Muta pugwelgtaq mimajuinu'g nwisunmg, wejgwita'taq. Tluetaq, ‘Ni'n na
    ula ji'nm, ta'n Gjinisgam megnapnn ilgwenataq ugtmimajuinumg, aq pugwennitaq mimajuinu'g
    ma'mun lue'wa'la'tiji.’
  huu-NT: 'Ailluena comɨnɨ cue mamecɨdo billemona: “Cristodɨcue” raitɨmacɨ. Dɨga comɨnɨna
    jɨfueitɨmacɨ. Iemona omoɨ abɨna rairui.'
  jiv-NT: Nekaatarum, untsurí̱ winia naarun pachisar winiartatui. Chíkich chíkich
    “Wiitjai Kristu” taku, untsurí̱n anaṉkawartatui.
  otm-NT: 'nguetho xʉn ngu ba ɛ̨hɛ ngue sä da ''yɛ̨na: “Nugä, guecä drá Cristogä,”
    da ''yɛ̨n''ʉ. Nɛ xʉn ngu ʉ da hyät''i.'
  dah-dah: Al budam nere mere teŋ wayhet yeŋ, ‘Nebe Mesaia,’ dineŋ usi dirnayiŋ.
  tnk-tnk: Nərmama həpɨk tuhəuvehe ia nəɡhɨk, mhəni mə irəha Kristo. Tuheikuə ia nərmama
    həpɨk.
  kpr-kpr: 'Ainda tuka mo: evetu genembo digari foama gungubo sise, ‘Evetu Genembo
    da Koro+ namori,’ sise, natofo deroro nemoá tumondarera.'
  san-IAS: yataḥ khrīṣṭohamiti kathayitvā mama nāmnāneke samāgatya lokānāṁ bhramaṁ
    janayiṣyanti;
  nho-nho: E tammaki naa tama ma ki hakalellesi maa laatou ko nau, ma ki ssura atu
    no taratara peelaa, ‘Nau nei ko te Mesaea!’ aa te lopo tama ma ki hakannoo ki naa tama naa.
  gym-NT: 'ñobtä ñan angwane ni jatadi kwati ti käbti käkwe niedi krörö: Ti abko Ni
    Dianinkä Ngöbökwe ara tä nete, niedi kwetre, ye käkwe ni kwati ngökadi.'
  azg-NT: 'Ee jndye joo nndityincyooꞌ nnꞌan yo xuë na nnanꞌviꞌnnꞌanhan nnꞌan, na nnduehan:
    Ja condui Cristo, Tyoꞌtsꞌon jñon jon ja na jndyö.'
  bhd-bhd: किजोकि बड़े मैन्हु मेरे नंव्वे सेइं एइतां ज़ोले कि, ‘अवं मसीह आईं।’ ते
    तैना बड़े मैन्हु धोखो देले।
  too-NT: 'como lhūhua'' chi''xcuhuī''n natahuan palh taka''lhī quilīmāpa''ksīn. Lā''
    chā''tunu'' natahuan: “Quit Cristo a''ntī Dios lacsacui''līlh”. Lā'' chuntza''
    lhūhua'' a''ntī nacā''a''kxokocan.'
  ind-AYT: Banyak orang akan datang dalam nama-Ku, berkata, ‘Akulah Dia.’ Dan, mereka
    akan menyesatkan banyak orang.
  cjo-NT: 'Eenitatsi osheki pokatsini, ikante: “Naaka Rotyaantanewo Tajorentsi”. Ramatawitapaakiri
    osheki atziri.'
  nsn-nsn: ge o burehe per tamata ra turung lame, ra la keip teil tar hangoguo, gisina
    ra me hire pare, tesir Kristo, kara turung uelour tasir bureher tamat.
  san-DEV: यतः ख्रीष्टोहमिति कथयित्वा मम नाम्नानेके समागत्य लोकानां भ्रमं जनयिष्यन्ति;
  tna-NT: Jucuada deja cuana quema ebani su epueta. Tuneda da, “Ema da Cristo”, pu
    putsu, dueji cristiano cuana ebaseata huecuana.
  lid-lid: Iri lau solo-an kameh ame anya iri asehek sahou tek ma anya, ‘Jo dah Krais’
    Ya iri kameh wendreyani lau solo-an.
  wim-wim: Than yot thon-thonam ngul wamp-wampayna, thananiya yaan wik uuy-uuyamayn,
    muukamayn than keꞌ ngay yimanangana, waaꞌ-waaꞌayn thanttakama, yimanangan thawayn,
    ‘Ngay Jesus Christa, God.angan kuchanya,’ puth yaꞌa. Pam wanch wiyanganiya ep
    wik ngeeyayn thanang. Puth wiyanganiya yaꞌa, wik keꞌ ngeeyiythan thanang yaꞌa.
  zga-M: Vingi vikhuincha khulitawa lyango vitinchaga, 'Une nene luleli,' na vikhivayancha
    vingi.
  yom-yom: 'Bila bawombo bela kuizila mu dizina diama buna bela tuba ti : “Minu kuama”
    ayi bela vuna bawombo.'
  san-SIN: යතඃ ඛ්‍රීෂ්ටෝහමිති කථයිත්වා මම නාම්නානේකේ සමාගත්‍ය ලෝකානාං භ්‍රමං ජනයිෂ්‍යන්ති;
  yut-yut: Amɨn morapmɨ da abɨŋ nak dakon man yaŋek yaŋ yokdaŋ, ‘Nak naga Kristo.’
    Yaŋ yaŋek amɨn morapmɨ paŋkewaldaŋ.
  grc-BYZ: πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου λέγοντες ὅτι ἐγώ εἰμι, καὶ πολλοὺς
    πλανήσουσιν.
  cpc-NT: 'Ojyiki kowatsini jamatawitimi paata, impairyaapaakina, inkanti: ‘Cristo
    ninatzi naaka’.'
  nhg-NT: 'Huölösque meyactie notucöyupa. Quejtusque: “Naja neCristo”. Pos quencajcayöhuasque
    meyactie.'
  nya-nya: Anthu ambiri adzabwera mʼdzina langa, nadzati, ‘Ine ndi Iyeyo,’ ndipo adzanamiza
    anthu ambiri.
  ngu-NT: 'pampa miyequej huajlasquej yejhuan ican noTocatzin cualijtojtiasquej: “Nejhua
    niCristo.” Niman yejhuamej quincajcayahuasquej miyequej.'
  kup-kup: '@see-verse:MRK.013.005'
  jid-jid: gbugbwu ba ye ni ndume nda tre mi wawu yi nda gyur gbugbwu hi hle
  wmw-wmw: 'Kwa zina rangu omi, wengi wakuja kwamba: ‘Omi ndi Almasihi’, na wengi
    wakiwatesa.'
  gmv-GGM: Buro daroti <Ta Kirstosa> gishe ta sunthan yana, darotakka balethana.
  ssg-ssg: Imuh kilan seilon tahiama ape laha ukek laha Krais. Laha puluti hakila
    seilon.
  zpo-NT: 'Nel zyen doo xaa yiid né: “Na nak Crist, Xaa Mxaal Dios Nabeyy”. Nu kade
    xaa zyen doo myet.'
  poy-poy: Wantu wavuwa hawizi pawalitumiya litawu lyaneni, pawalishema, ‘Neni na
    Kristu!’ Womberi hawawapotuziyi wantu wavuwa.
  qwh-NT: Atscaq nunacunam ‘Noqam Dios Acrashqan cä’ nir, shuyni nunacunata engañar
    puriyanqa.
  gaw-gaw: Aḏinu? Danab kuḏum ag da onilp̱a uḏin, ‘Da am Kristus’ anana, kuḏum laa
    bup̱ualadḵulag.
  nca-nca: Imemoŋgo uni qambu mahero owéne nekoro ŋande yewaŋgo, ‘Uni maheweya ŋuko
    no naŋge!’ yero unipare qambu kaná yerewaŋgo.
  zpz-NTPP: gun tonaꞌ la zigy mbecy gruu zac yu nu gash yu nu la̱. “Ya̱ Mesías, biñ
    nu ca lo cuen nu co mbañ mbecy”, niiy. Orzeꞌ gyicy yu nu tonaꞌ la zigy mbecy gadza
    dey.
  mkj-mkj: Pwa armaj dir pirin indoa pwahpwahpwa oadoaioa, ‘Ioar Ngoahi Messiahu!’
    Irai ken pirin kapweipweidi armaj dir.
  zac-NT: 'Zihani mënë guëcaꞌa rall lëa; guëdchini rall nu guëniꞌi rall: “Nahia Cristo”.
    Guësiguë́ rall zihani mënë.'
  kyg-kyg: Asole vayaꞌmogimo nagiꞌnimo aeteꞌapaeꞌmo, nagaemo Kalaisiꞌnamo neꞌove,
    huꞌa huteꞌa asole vayaꞌaina humi apategae.
  kmk-kmk: Ta adu’n tagu’n dumatonga mangusal situn ngadan ku un kanan dan, ‘Sakon
    dit Kristu,’ ot adu dat maallilaw.
  cao-NT: Jariapari tsi noho janë́ tsi bëcaxëcani quiha huëstima ca mahitsa ca joni
    bo. “Ea ti tsi xo nohiria bo Xabahamati Ibo-iboria” i nohiria bo qui xëhi quiha.
    Toca tsi huëstima ca nohiria bo paracaxëcani quiha.
  bbr-bbr: Tawa roat sosop akas koianik, isan enim atomoi, keser äiäiei, ‘Isakasar
    is Krais, ak ätäi imwaraun ro pem.’ Roasiret sosop akas kesek ämän roianik, epar
    äiäiei.
  inb-inb: 'Achka­kuna­mi, nuka­sina tukuspa, samun­gapa kan­kuna, kasa nispa: “Nuka­mi
    Taita Dius agllaska Cristo kani”. Chasa rima­na­kus­ka­waka achka runa­kuna­ta­mi
    llulla­chin­gapa kan­kuna.'
  hrv-hrv: 'Mnogi će doći u moje ime i govoriti: Ja sam! I mnoge će zavesti.'
  box-NT: 'Nùpua cɛ̀rɛ̀ɛ khíi ɓuen ĩ yèni yi á à bío: ‹Ĩ lé o Krista.› Ɓa
    à khà nùpua cɛ̀rɛ̀ɛ á à vĩ́iní.'
  ote-NT: 'Ngueꞌa̱ ndunthi de gueꞌʉ ma da ꞌñehe y da bepca ma thuhu ne da ꞌñena: “Nuga
    go gueque drá Cristo xpá mɛncagui Ajua̱ pa ga nda̱.” Njabʉ nuꞌʉ́ ma da hyatꞌa
    ndunthi ya ja̱ꞌi pa da gamfribiꞌʉ núꞌa̱ da ma̱ñꞌʉ.'
  wnu-wnu: Qen geret munon ar irou diab ete qomorubour, ye, ye gari munon eng qamarari
    igub igoumon eng Qenu yiimurima anamar irib qamb doroum. Ende qamb munon yamangar
    irou anmurimarubour.
  zam-NT: Tac co'se' gàc tiempa, anze'f huax mèn ryo' tee no yi'th que tee mèna yèez
    por yèez mèn no liz por liz mèn. Mèna ñee le' daa mtel' mèna. No ñee mèna le'
    mèna nac Crist. Tataa mod anze'f huax mèn quedìi mèna.
  zyp-NT: Ka ming tah cawngsaw hlupui va chua he ka, ‘Kama heh Ama cawh ka cang,’
    tah a he ka, cawngsaw hlupui khah aa dungkhei he a.
  sey-NT: Jai pa̱i yëꞌë mamire cajë ‘yëꞌë aꞌë, Cristo’ caja̱ꞌcohuaꞌi aꞌë. Ja̱je cajë
    coa cosojëna, sehuoja̱ꞌcohuaꞌi aꞌë, jai pa̱i.
  nvm-nvm: Ijefuon maiji e uruvana bu usem biesiame kia, Naiji na Kurais narno kiaga
    e uruvana bu uri bu jajiakfuon.
  mps-mps: Te bidi dabe hauwa augwali aselayu, tama ena nogi ilama, tama augwaligo
    te po waibao, ‘Ena digi ena te bidi dao.’ Tama augwaligo te we bidi hauwa tibo
    po ola mawaibao.
  seh-seh: 'Thangwi azinji anadza kabwera na dzina Yanga mbalonga kuti: ‘Ine ndine
    Misiya!’ Tenepa iwo anati anyengeze anthu azinji.'
  pab-NT: 'Kahare tyaite kaotyakehenaha néxare kakoa hoka nehenaha: “Natyo atyo Enore
    Kalorexe Aohenere”, nehenahaite. Hoka kahare halitinai maoserahenaha.'
  llg-llg: Huu neu ko hataholi mata-mata kala mai, fo ala babamba kala nala ma lae,
    ‘Au ia Karistus, hataholin fo Manetualain helu memek neme makahulun ele mai so.’
    Boe ma ala kedi lala hataholi noꞌuk.
  kyf-kyf: 'Nyɩma -duun yia na ''ŋnɩ -gʋ yia, ''ɩn wa ''ka gbaɛ: ‹-Amɩ -wa -Lagɔɔ
    -Bhasanyɔ!› ''ɩn wa ''ka nyɩma duun -dawli ''wʋnʋ.'
  tpi-tpi: Planti man bai i kam na kolim nem bilong mi na tok, ‘Mi yet mi dispela
    man.’ Na bai ol i giamanim planti manmeri.
  mih-NT: 'Vatyi cuaha xaan ra cua quisi ta cua catyi ra: “Yuhvi cui Cristo.” Ta tacuan
    cua zandavi ñaha ra cuaha xaan ñiyɨvɨ.'
  qvh-NT: 'Ascagmi shayämonga: ‘Nogaga Cristumi caycä’ niyashpan. Sayno nirmi asca
    runacunata engañayangapä.'
  kms-kms: Te pugri wute wandoqi kin nganye buagi nge nde nyamb pe mandi di mari,
    ‘Nge Kraist’ di wute nganye buagi ni mingg wand rutungu.
  agn-agn: Tenged yading mamansikabot ang magekel tang arano, ig kada tata magpailala
    ang tanira ono tang Cristo. Ig dorong maloko nira.
  nhi-NT: 'Ixconmatican, miqueh uitzeh ica notoocaa, cualihtohtasqueh: “Neh in Cristo
    Temaquixtani”, uan miqueh quincahcayauasqueh.'
  ttc-NT: 'Komo ky''ila''j xjal okye''ulel, okyeyoliyon tuky''i nb''i ikxjani: “A''in
    wetz aj nkyin''etiyo''” b''ix ikxji kyetz okyeqtel kyeq''i'' ky''ila''j xjal.'
  dan-1931: 'Mange skulle på mit Navn komme og sige: Det er mig; og de skulle forføre
    mange.'
  kwj-kwj: Hima miyafo tani apa hi ahi tini gamboni ka hinga o wu sawekonda, ‘Ani
    andombwa dori to.’ Wosini apa ele himiyama hurahama ni o ya wu gambondakonda.
  vie-OVCB: Nhiều người sẽ mạo danh Ta, tự xưng ‘ta là Đấng Mết-si-a.’ Họ làm cho
    nhiều người lầm lạc.
  kze-kze: sáwíva-kwaasi tóyo ésa kesúwí'a mágwétesa sésa Áánútumo usásisinkaiwai
    úne síyasa sáwívarawai minkámpár-áíntáváí áraire sénááowe.
  mpj-mpj: martukajaluntaya kujunkujunju, Kurayijyurulu yankura kajaljaku. Wangka
    jilanya-nyurranyaya kajalku, ‘Ngayurna-ngkuya maaja Kurayijpa marlakurringu. Mamalu
    julyju wajarnu ngayurna-nyurrampa marlakurriku.’ Jilanyaya martu yarnngalu yilta
    karanyja kulilku.”
  lbk-lbk: Angsan cha nan fomala ay mangosar isnan ngachanko ay Cristo ya mangmangwanin,
    ‘Sak-en nan Cristo,’ ya at angsan nan sailowancha.
  mto-NT: 'ku̱x míndapeꞌe nu̱may je̱ jayu juuꞌ veꞌe natyijjadap je̱ts a̱ts je̱ꞌe̱
    veꞌe, je̱tseꞌe vyaꞌandat: “A̱ts xa je̱ꞌe̱ veꞌe je̱ Cristo, juuꞌ veꞌe je̱ Nteꞌyam
    vyinko̱o̱n je̱tseꞌe yakkutojknit.” Ax nu̱may tseꞌe yakvinꞌa̱a̱ꞌndat.'
  bzh-bzh: Alam nġahiseḳë rëḳ denam medenanër sarëġ jaḳ nah sir nabë, ‘Mehö sën
    lo, yiḳ sa sënë!’ Lob rëḳ detetuhin alam nġahiseḳë medenah vu sir.
  guj-2017: ઘણાં મારે નામે આવીને કહેશે કે, તે હું છું અને ઘણાંઓને ગેરમાર્ગે દોરશે.
  jvn-NT: 'Okèh wong bakal teka nganggo jenengku ngomong: ‘Ya aku iki Kristus!’ Okèh
    wong sing bakal diapusi.'
  byr-byr: Aꞌmwe kwalaalyara nɨmɨnyɨne yayaꞌ maarapɨjɨ wɨdɨpɨꞌdera ‘Nɨmɨ sahwainyɨra.
    Kɨraazɨtɨyainyɨra.’ Sara kadapɨjɨ aꞌmwe kwalaalyara ‘Nebulyasɨra,’ dapi kumɨnyɨ
    aꞌmwe kwaasɨyaraavɨ mɨdɨbɨꞌderera.
  ian-ian: Nɨma sakwat nɨmba wuna sɨ waga yaigandi. yalaa waigandi. Wun Kraist wun
    waa waigandi. Wan nɨmbana nyaangɨt wutaa nɨma sakwat nɨmbana maawut mandɨp vat
    yipiyandɨ waa wandɨ Jisas.
  hun-hun: 'Mert sokan jönnek majd az én nevemben, akik azt mondják: Én vagyok – és
    sokakat megtévesztenek.'
  mcf-NT: Nuquin Papan chomiaid nebi quec muaquid cho-choendac. Aid chosh, quequin
    chiac utsin-utsinquien, Abimbo caic, quequin tantiabededendac.
  kjs-kjs: Werepe ali medaloma ipuma nina bi Yesu pa leme-le enaali adaapu epe pora
    makiralimi.
  mni-mni: "Maramdi mi kaya amana eigi mingda laktuna haigani, \x93‘Ei Christtani!’\x92\
    \ aduga makhoina mi kaya amabu lanna lamjinggani."
  yad-NT: 'Rirya̱jniy rajuuvay ri̱tyamu variy, rirya̱jtay variy: Rañi rañi̱cha Crístu,
    riñi ra̱care riy rajuu nijya̱nvay.'
  mxb-NT: 'Chi̱ kua̱ꞌá nda̱ꞌo ta̱a kasaa̱, ta kechóon ra kuu̱ yúꞌu̱, ta kaa ra̱: “Yuꞌu̱
    kúú Cristo, na̱ dáka̱ki ñaá.” Ta kua̱ꞌá nda̱ꞌo ña̱yuu kandeé rá dándaꞌí ra̱.'
  pon-2006A: Pwe me tohto pahn kohdo ndinda ni mwarei, ‘Ih ngehi Mesaiao!’ Re ahpw
    pahn pitihedi me tohto.
  maq-NT: tsëhë xi jemu cjín xuta cjuehe me xi cuichja me cueyanangui me ñihi naha
    cuichja me xi hacui me xi Cristu me. Hane cuatjin jemu cjín xuta cumacjain rë
    me cjuandacha rë me xi cuacun vë.
  hto-hto: Aillo cue mámecɨdo imacɨ abɨ jɨ́tano bíitiaɨoɨ. “Crístodɨcue” daɨnano bíitiaɨoɨ.
    Afémacɨ aillo comɨ́nɨna jɨ́fueitiaɨoɨ.
  por-BRBSL: 'Pois muitos virão em meu nome, dizendo: “Eu sou ele!“, e conduzirão
    muitos ao engano.'
  ces-NKB: 'Mnozí totiž přijdou pod mým jménem a budou říkat: ‘Já jsem [Kristus,]’
    a svedou mnohé.'
  cui-cui: 'Tsipei tsana patsina ayei bicheito jiwi pomonae natsicotaena icha be xan
    ichin. Barapomonae jei tsane: ‘Apara xan Mesías’, jei tsane. Poxonae barapomonae
    muxuitorobiya paebina, bapoxonae pinmonae jume cowʉntsina.'
  boj-2014: Bunuqna gisaŋ tamo gargekoba naŋgi ijo ñam na bosib tamo uŋgasari naŋgi
    minjroqnqab, ‘E Kristus.’ Degsib tamo uŋgasari tulaŋ gargekoba naŋgi gisa gisaŋnjroqnqab.
  eng-OEBUS: Many will take my name, and come saying ‘I am He’, and will lead many
    astray.
  eri-eri: Nere fai baingaro maidu bode ji unyife tebode benou lewodbode, ‘Ji yage
    ji fai waha.’ Onodu fai-aita bagu baingaro yaawa nigodbode.
  aly-aly: Apmwa ahern-areny ingkerrenh akngerr arlpimpirreyenh ahern nhel arrekantherr-warl,
    arrenhantherr irrtywerremel iletyek, ‘Ayeng Akngeyel wetharl awank-akerr alhelek,
    ayeng nhanyem-anem apetyek arrekantherr-warl.’ Akngerr ingwer-rnemel apentemarl
    angka Atyetyart ilenh-kenh-angkwarr.
  wiu-wiu: '@see-verse:MRK.013.005'
  swe-swe: 'Många ska komma i mitt namn och säga: ’Det är jag [som är Messias]’, och
    de ska förleda många (föra in många på fel väg).'
  cth-cth: Tami kapap ni ka Min kâmahrawk awh vaiteh, kai doeh Khrih toe tet awh vaiteh,
    tami moikapap a dum awh han.
  mti-mti: Obiren ne ivunwa gumbe uwape, waigimpe, ‘Ne me,’ sira obiren ugai mumpe.
  pad-NT: 'Vikhaki bana adani korijanahi abono, vakhaniki bana adani afohanana: “Hovani
    Cristo ho. Deus hora karona''iki avakadika''da''di ohija kaimoni.” Vakhaninanaki
    bana adani afo''badara. Ija''ari vaipohikia vakajari''darihi bana ida vakadikorijanahi.'
  twi-twi: Nnipa bebree de me din bɛba abɛka se wɔne Agyenkwa no, na wɔadaadaa mo
    mu pii.
  hlt-hlt: Kai ni, 'tila aka thui khaw kai ming neh muep ha pawk uh vetih muep rhaithi
    uh ni.
  tbz-SIM: Kɛ yɛ̃́ bɛnìtìbɛ̀ pɛ́u kɔrinímɛ̀ kɛ bo ntú bɛɛ̀ tú Kirisi, kɛ suó kusṹkù.
  san-GUJ: યતઃ ખ્રીષ્ટોહમિતિ કથયિત્વા મમ નામ્નાનેકે સમાગત્ય લોકાનાં ભ્રમં જનયિષ્યન્તિ;
  amx-amx: Tjerrtj urrtjalth arrpenh map kwenh petjemel angketjenh, ‘Yeng kwenh Jesu
    Christ rang weth petj-alpek.’ Tjerrtj arwenth inang urrtjalth mapel-ayeng antelhetjenh.
  ake-NT: Tu'kan kon nɨ uye'to' oton uyese' yau, ‘Urɨ rɨ kʉrɨ rɨ,’ ka'se'na, mɨrɨpan
    kon uya tu'kan kon nɨ enku'tɨto' oton.
  qvn-NT: Achcam shapäcamunga ‘Nogam cayä Diospa acrashan Cristo’ nir. Chaynuy casquicur
    achcatam pantacächipäcunga.
  tku-NT: 'Lhūhua'' chi''xcuhuī''n natahuan taka''lhī quilīmāpa''ksīn. Chā''tunu''
    natahuan: “Quit Cristo tī Dios lacsacnī''t.” Chuntza'' lhūhua'' tī nacā''a''kskāhuī''can.'
  bjk-bjk: Oleleng tabo wanot ma tabo tengen bara idi te wanot kö esene e, ma bere,
    ‘E mon ina Mesaia.’ Me idi tabo töxö lo a oleleng.
  msy-2020: Gumazir avɨriba nan ziamɨn izɨ, suam, ‘Kɨ Krais, God ua e iniasa mɨsevezir
    gumazim,’ egh gumazamizir avɨribagh ifaram.
  bpr-bpr: Du bong dee dad to kel kadang di fulé du, na tamdò ale fagu di dagitgu,
