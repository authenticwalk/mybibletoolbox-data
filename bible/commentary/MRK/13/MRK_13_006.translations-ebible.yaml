  ino-ino: Nesu vaya'moki e'a nakaeya naki ne'a'a inake hukae “Nakaeya Anumaya Koti'a
    hunateke'na e'noa ve'ka mai'noe.” hu'a apa'ke'atike ke hu'a mi'ko vayana a'a apavataka
    hukae.
  gnn-gnn: Liŋgu yolŋu walala yurru marrtji ŋarrakalana be yäkuyu, ga ḻakaranhamirrinydja
    walala yurru marrtji bitjanmirrina, ‘Ŋarranydja dhuwala ŋunhiyi Christ, djuy'yunara
    Godkuŋu ŋunhi dhawu'mirri,’ bitjanna yurru, bala mayali'-wilkthundja walala yurru
    guḻku'nha mirithirri yolŋunhanydja walalanha.
  yal-yal: Muxu wuyaxi fama nɛn n xinli, e yi a fala fa fala, ‘A tan nan n tan na.’
    E muxu wuyaxi mayenden.
  cnt-NT: 'Ia₁ juɨn₅ i₂të₁i₃nio₄ a₂juá''₂ i₂nioi₅₄ o₄quió₃ jniá₂, juá''₂: “Jniá₂ bá₄
    lɨ́ng₅ ''éi₂,” jaun₂ juɨn₅ dsa₂ i₂qui₂jme₃gain₂₃.'
  tif-tif: 'Tunum yaapkan iyo tal nami win ayo kufu-bamdip boko-lom: Nali God ata
    uldaa-nam-buula tiltam Kamokim kesi tunum o, ke-bala ke-bala-ke-biliwa, unang
    tunum yaapkan iyo imi weng kaa, Fan o, kala weng san yang banokomip. Kemin, imi
    weng bakan-talabip ayo, weng san-kaamin disa yo.'
  nlx-nlx: जुलूम जाणे मार नाव लेन आवीन केती, ‘मी मसी हे!’ एने जुलूम जाणाह बोड़कावती।
  apw-NT: Nṉee łą́ą́go shizhi’ yee daahikáh doleeł, Shíí Christ nshłįį, daaṉiigo;
    áí nṉee łą́ą́go ch’a’odaayiłkaad doleel.
  gum-gum: 'Kaguende møiløgøben nai munchiyu truba nu amrrua trenchinrrun cha: “Nabe
    truig kur” chib. Trumay misaameran isa wamincha truba nu peløsrkønrrun chibig
    køn.'
  not-NT: 'Iribocaiguë tojai matsiguenga ingantaigapëmi: “Naro Quirisito”. Iromatobitaigapëri
    tojai matsiguenga.'
  plu-plu: 'Mmanawa aysawnemenek kaayhsima hiyeg kahayaknek nuwaprik ke wotbe ignes
    ayta nuwntakbe. Igkis awnanek: “Nahnewa Cristo, nah Uhokri gikanyan adahan yikumaduketni.”
    Apim ini igkis kinisnes hiyeg kaayhsimanek.'
  iou-iou: Äma mäyaptä äbäŋkaŋ näk wäpna terak ŋode api yäneŋ; Näk Anutu täŋo iwoyäwani
    ubayäŋ yäŋ api yäneŋ. Ude yäŋirä ämawebe mäyaptä nadäŋ yämiŋpäŋ api yäwarän täneŋ.
  ntp-NT: 'Muidutai dadia agai daidi caitidamu: “Aanʌ anʌrʌCristo”, dai muidutai vupuiirumadamu
    ʌgai.'
  rai-rai: Mongoro diat a waan paat ma ra iaang, diat a piri naa, ‘Iaau maa Kaarisito,’
    ma diat a waruga paa ta mongoro.
  haw-1868: No ka mea, he nui na mea e hele mai ana ma ko'u inoa, me ka olelo mai,
    Owau no ia, a e alakai hewa ia na mea he nui loa.
  ffm-ffm: 'Heewɓe ngardan innde am, mbiya: «Miin woni kanko.» Ɓe ƴoɲɲan heewɓe.'
  arb-NAV: فَإِنَّ كَثِيرِينَ سَيَأْتُونَ بِاسْمِي قَائِلِينَ، إِنِّي أَنَا هُوَ وَيُضَلِّلُونَ
    كَثِيرِينَ.
  cop-CNT: ⲟⲩⲟⲛ ⲟⲩⲙⲏϣ ⲅⲁⲣ ⲛⲁⲓ ϧⲉⲛ ⲡⲁⲣⲁⲛ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ⲡⲉ Ⲡⲭ̅ⲥ̅ ⲟⲩⲟϩ ⲥⲉⲛⲁⲥⲉⲣⲉⲙ
    ⲟⲩⲙⲏϣ.
  sri-sri: Wárã ãrĩgatorimasã aarirãkuma. “Yʉ Marĩpʉ iriudi Cristo ããrã”, ãrĩrãkuma.
    Ĩgʉ̃sã irasũ ãrĩgatomakʉ̃ pérã, wárã masaka ĩgʉ̃sãrẽ bʉremurãkuma.
  nal-nal: Amala aubina dina babof mara ma dina wat pana aizinugu ma dina piaat malasing
    kari, ‘Nia a rapti angkanaan, a Mesaaia,’ ma dina vagit amala.
  kyq-kyq: 'Jeege dɛna utu aɗe ɓaa ute roma ɔɔ asen taaɗn ɔɔ: ‹Maam ɓo *al‑Masi!›
    Ɔɔ kɛn naaɗe Ꞌtɛɗ bin se utu Ꞌdɛrl jeege dɛna.'
  kwd-kwd: Suria nga ta'a 'e aula tagila nigi mai 'ania latagu, ma tagila fata 'ilo'oo,
    ‘Nau no'o na Kraes!’ Ma tagila talai kuta na ta'a 'e aula.
  ded-ded: Ngic homac yeneng hama neac kpac kpacma degecde, ‘Ni Messia.’ ifi dema
    ngicngac homac uba mesufu ayemmegecde.
  ewe-ewe: Ame geɖewo ava agblɔ na mi be yewoe nye Kristo la, eye woakplɔ ame geɖewo
    atra mɔe.
  nuy-nuy: Arraarrawindi yamba amburru-yaarri nugurri-wuy, marri amburru-yambina ngayawi-nyinyung-mirri
