  myw-myw: '@see-verse:MRK.013.003'
  sby-sby: “Kamutwambilani, inga bintu ibi nibikenshikelilyoni? Inga nicishibisho
    cini nceti tukaboneneko kwambeti byonsebi bilipepi kukwanilishiwa?”
  sll-sll: “Ni ha di na tengarai tal habang u tibi name? Tal ta guma hon denangwo,
    tal i u tibi namua dinanga, pir pa dire monaminba?”
  yaq-NT: ―Inien auneeme ―tiian―, jakwoosa yeu weeneekai ―ti a' temaek―. Intok jitaa
    machilaasa aune, inika'a taewata abe yuma'asuseo ―tim a' temaek.
  uro-uro: “Ngi qoar na ut iva qäsnia dä va rhärhong däkt ngä rhäranas? Dä va agi
    muqunängi qia rhän iva qi sameng i qorhäs iva sa rhäkmamär nä rhärhong däkt?”
  ita-1885: Dicci, quando avverranno queste cose? e qual sarà il segno del tempo,
    nel quale tutte queste cose avranno fine?
