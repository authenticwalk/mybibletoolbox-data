  nab-NT: 'Ĩ³wã̱³txain¹te³nah¹lxi¹: — Nxe³sãn²si¹lxi¹. Ĩh¹nxe³hĩ¹na² wxa²nai¹ain¹sĩn¹te³ji¹wi¹?
