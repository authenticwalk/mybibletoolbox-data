  swp-swp: “Oa u riba hemasaraha arimai eai, teina ginauridi auiana abo se tubu, eo
    heiheinoi saha abo se ita teina ginauri gamagaridi abo se tubu?”
  bjr-bjr: Oo Yisu anee amaana maqa rapee ianinnanara anee qiannana yairee fee amaana
    maqa rapeepaa iannoo fee nana ainaina kambiqafina qafee fee oo doo mina rapeeia
    aukuanafa adeedi ree maqi qianauree qufanoo Yisufa minara naamuaqira ufa oosana
    arasee qimanniminau. Innee aufarida mariaqa, sia moo fannoo inni nikaruqiani.
  aby-aby: '@see-verse:MRK.013.003'
  eng-YLT: '''Tell us when these things shall be? and what [is] the sign when all
    these may be about to be fulfilled?'''
  jni-jni: Ma iki unu maya uni imum i geme idi eh? wadi wu aneni wa rusi?
  kne-kne: “Ibagam kod mo pig-an di kaamagan nisa ya sinoy sinyal si pangimatonan
    mi ay dandani di katongpalan da am-in.”
  tgj-tgj: Bunu minto, “Vdwnyi si ritv rinvdw ngonuam minpalabv, okv so gv mvnwng
    sokv ridw v aaduku vla ogu go kaaring sinv namgo richo tvdunvdw hum sin ngonua
    minjilabv.”
  wat-wat: “Yamasi kuta iyavikiya, nofe ibasima ku iyaiyavikiya o avi tovai sina kikinomana.
    Avi kiyakiyaya nenei kana sanamanei vitana nofe ibasima o kabegomokena sina kikinomana?”
  gui-NT: —Emombeu oreve, ¿quirai yave pa cuae oyeapota? Jare opaete cuae oyeapota
    ma yave, ¿quiraita pa roicuaa? —jei reta chupe.
  quc-TT: Bꞌij la chaqe ¿jampaꞌ kakꞌulmataj le xbꞌij la? ¿Jas kakꞌutuwik chi xa jubꞌiqꞌ
    karaj kakꞌulmatajik?
  heg-NTPO: Oen keket Un noan, “Papa! Olan tek ulang Paap in aa apin na le. Bling
    halas-sam dedeng na maa lisu la? Nol un tada-tada las elola la?”
  ptu-ptu: “O Tuangguhu, tulasampakam piham la dadi ingganna indo puha untula' ingngena'?
    Anna aka la tandana kela lambi'um wattunna la ditaleam?”
  bzd-NTPO: '“Ichö́ sa'' a̱: ¿mik íyi ekkë wamblërmi? ¿Ì wa sö isuè̱mi tö iwamblërketke?”'
  kwf-kwf: “ꞋOke saea basi fuaimili, Ꞌi angita neꞋe ru neꞋe ki ke baꞋa dao maꞋi? Ma
    ta tae neꞋe ke baꞋa fuli, fasi Ꞌiri ke faꞋataꞋinia kaidaꞋi fuana ru neꞋe ki taꞋifau
    ke fuli, ma ka dao Ꞌani?”
  eng-WYC-2017: Say thou to us, when these things shall be done, and what token [or
    sign] shall be, when all these things shall begin to be ended.
  eng-WMBB: “Tell us, when will these things be? What is the sign that these things
    are all about to be fulfilled?”
  zat-NTPS: ―Dxaca lázrentu' gulé'enu' netu' bata gaca caní. ¿Bizra da ca' xelunna
    bea na gaca xúgute̱ da caní?
  spp-spp: «Wuu cyelentuŋi, ɲaha tère e cyire karigii sí n‑pyi yɛ? Cyi tèepyiini ká
    nɔ, ɲaha ku sí li cyêe wuu na yɛ?»
  zty-NTPS: 'na'' wnnágake'': —Wnná neto'' batx̱ gak da'' ki. ¿Biẕ gak bian'' za''
    gakgak yógo''te da'' ki?'
  mek-mek: “Gaika iꞌina kapaꞌi akemia, ke gou kapaꞌi akemia aisama iꞌina kapaꞌi maꞌoai
    akekoꞌa auga maamaisai moifania?” keoma.
  aey-aey: “Aadeb eu odi odigian ec magaga doqa. Cel gaga odocob fimeb ceteh i camasac
    caligiannu saen doqan?” doin.
  urd-GVH: “हमें ज़रा बताएँ, यह कब होगा? क्या क्या नज़र आएगा जिससे मालूम होगा कि यह
    अब पूरा होने को है?”
  ycn-ycn: —Pimá huajló méquechamica ri'imajica quele pimíchaje nacú huajló. ¿Na aú
    chi ina'uqué hue'epéjeño méquechamica riphájica rená chojé? —que nemacá rijló.
  djr-djr: “Way, Marŋgikunhamirr, nhätha ŋayi dhu dhuwaliyi mala bitjandhiyiny maḻŋ'thun?”
  kvg-kvg: “Qonimbí-eīn. Matev nandav, qoqote-manqatam, gekha khøuwā qanéfakhān?
    Neka andé gekha matev me nitíqeivīm, ni tøtinøten, av nqægo, nqanek matev ate
    ndægo avønīn gēfakhanām?”
  rug-rug: Meke zama si arini, “Mu tozini gami, sapu totoso sa kote ta evaṉa sa tinahuara
    sana? Meke nasa sa vina gilagila pana kaqu ta evaṉa sari doduru tiṉitoṉa arini,”
    gua si arini.
  hop-NT: 'Um kurs itamuy āawnani: Ya hisat īi himu yaniwhtini? Pu hisat īi sohsoy
    hiniwhtiniqw himu put tuawi’tani?'
  san-URD: ایتا گھَٹَناح کَدا بھَوِشْیَنْتِ؟ تَتھَیتَتْسَرْوّاساں سِدّھیُپَکْرَمَسْیَ
    وا کِں چِہْنَں؟ تَدَسْمَبھْیَں کَتھَیَتُ بھَوانْ۔
  heb-LB: '@see-verse:MRK.013.003'
  caf-NT: '''Et hiyúlhni, “Nedíni nket''ah ''uwhuténilh? ''Ink''ez ndet huwa t''ets''ontézin
    daóotenilh hoh ''et neóotelts''ulh?”'
  mio-NT: ―Na cua cuhvon cuenda chi ndi. ¿Ndaa quivi cua coo cha cati cun cuenda ve
    ñuhun ya? ¿Yoso cuhva cua coto ndi ti cha queta quivi cua coo ndihi cha cati cun
    cuenda ve ñuhun ya? ―cati ra ta ra.
  srq-NT: —¿Manosete ra ũquɨ̃ nde? ¿Mañɨ ure ra equia jirandu mbae ua nonde re? ɨ
    que ñee Jesús je ra.
  kje-NT: “Ken Papa konohi yai ke'e ma'anana ha eniyeni namwali? Enla am lernala inhawa
    tanade leke ai mauroin nina lere alam na'uraniyedi me'e.”
  bmk-bmk: “Ke kiki weni berasi tupana yavu mara avai ina tupuwa. Avai ini matakira
    da weni berasi na ina tupuwa?”
  gaz-gaz: “Mee nutti himi; wantoonni kunneen yoom taʼu? Mallattoon yeroo wantoonni
    kunneen hundi itti raawwatamanii maali?”
  kud-kud: ‘Taubada, uwalo auligai aiteya hauga ainai vada tapwalolo mwala'ina hilo'e
    na aiteya ve'ive'ilala aidiyena ahanapui ebeha ginauliwone mata himahalava?’
  urb-NT: —Jande pe epandurahã! Myja rahã, ita mokõi mokõi ihĩ ym ta my? Ma'e jasak
    ta my, pe, ame'ẽ ke uhyk tate, aja jakwa katu ta my? — aja Jesu pe pandu.
  fra-LSG: Dis-nous, quand cela arrivera-t-il, et à quel signe connaîtra-t-on que
    toutes ces choses vont s’accomplir?
  san-HK: etA ghaTanAH kadA bhaviSyanti? tathaitatsarvvAsAM siddhyupakramasya vA kiM
    cihnaM? tadasmabhyaM kathayatu bhavAn|
  cak-SNT: Taꞌej chika, ¿jampeꞌ cꞌa xtibꞌanataj ri xaꞌej? ¿Y chica señal xtibꞌanataj
    antok nojiel ri kax reꞌ xtuꞌon cumplir? xaꞌchaꞌ cha.
  uvh-uvh: ai girii gam gu mamareng ka siring yak girii wari kadaga a mamareng fam
    wari kagadofi waraga' tongang wa dari kadofo'ga'. Nasi' wari kadofiinga kanga
    o kuma' ba kadofonga tara' ning wa wara'ganang nakedanga tonam ning aniging.
  ino-ino: Mai'ne'a Yisasife inake hu'a afine'kae “Na afina ani ya va'yi huke? Na
    akufa avame ya va'yi hinaketa aketesunakeno ani kana makale va'yi huke huta hukune?”
    hu'a afine'kae.
  gnn-gnn: Way Garray, nhätha yurru dhika bitjandhiyinydja? Nhä yurru dhika ŋäthilinydja
    maḻŋ'thun? Ḻakaraŋa ŋanapurruŋgala mak, märr yurru ŋanapurru nhäma dharaŋan ŋunhi
    galkithinyara walu ŋurikiyi maḻŋ'thunarawu.”
  yal-yal: E yi a fala, e naxa, “Na feene liga waxatin fala nxu xa. Taxamasenna mundun
    a yitama nxu ra fa fala a waxatin bata a li?”
  cnt-NT: ―Jua'₅₄ lɨ́g'₂ bá₄ le₃ti₃ a₂juá'₂ 'ne₂ në₅. 'Niog₂ jnia'₅₄ le₃ne₄. ¿'E₂
    léi₄ a₂lé₂ né'₃ a₂të₅₄ jmɨg₄ jaun₂?
  tif-tif: Kamokim kapyo! Kalok kanolin diim kawu, waasi iyo tal-ilomdip lotu am diildiil
    kaptam balat-nokomip i? elile, Dok kanolin kukup kabak asiik tiltam tabu utam
    talaaluwa yi, Awu, kukup mafak namti kulu tiltam tabon o, kalu kalokomup yoko?
    akiwale,
  nlx-nlx: “आमुह के काय ज्‍यु वातु केवीह एती, एने जेवी ज्‍यु आखी वातु पुऱ्यू एणेन
    आवरेय ती टेम माय काल्ली निसाणी रेय।”
  apw-NT: Nohwił nagolṉí’, da’os’ah ágoṉéhi? Dawa be’ágoṉe’go hant’é bee bígózį doleeł?
  gum-gum: —Øyeebe mana purainrrab kui namun eshkarra cha. ¿Tru kerrigu treeg nebunrrabigwan
    asamibe chitø kenamisrtrerah?— cha.
  not-NT: '—Pingomantaiguena: ¿Ati ongantima cara irogomeriguetëro orapague pongotsi?
    ¿Pairo ogótacaquinane cara omoncaraquima antagaisati oca picantaiguënaca?'
  plu-plu: ―Kiyapwiye, kabetpahki inakni piwn kahayaknek? Pariye danuh adahan arekhetni
    ku madikte inakni pinetni kennesa adawnhannek?
  iou-iou: Yäno ukeŋo jidegän api ahäwek? Ba man yäno bureni ahäwayäŋ täŋirän kudän
    jidewani ahäŋirän api käne?
  ntp-NT: ―Aatʌmʌ ipʌlidi pʌsgʌraagidagi aapi siʌʌscadʌ ʌpʌduñia agai gomaasi. ¿Ducatai
    maatʌcamu aatʌmʌ isvʌʌsi gomaasi casi ʌpʌduñia agadagi? ―astʌtʌdai.
  rai-rai: “Un wapua miaat, unaangaian a kum utnaa mi in waan paat? Ma aawa a wakilang
    i ra kum utnaa mi baa i marawaai kupi diat a waan paat?”
  haw-1868: E hai mai oe ia makou i ka wa hea e hiki mai ai keia mau mea, a heaha
    la ka ouli o ka hiki ana mai o ia mau mea?
  ffm-ffm: —Humpitin min nde ɗum waɗata. Taagumansa homo hollata waɗugol kuɗɗe ɗee
    fuu?
  arb-NAV: «أَخْبِرْنَا مَتَى يَحْدُثُ هَذَا، وَمَا هِيَ الْعَلامَةُ عِنْدَمَا تُوشِكُ
    هذِهِ الأُمُورُ أَنْ تَتِمَّ؟»
  cop-CNT: ϫⲉ ⲁϫⲟⲥ ⲛⲁⲛ ϫⲉ ⳿ⲁⲣⲉ ⲛⲁⲓ ⲛⲁϣⲱⲡⲓ ⳿ⲛ⳿ⲑⲛⲁⲩ ⲟⲩⲟϩ ⲟⲩ ⲡⲉ ⲡⲓⲙⲏⲓⲛⲓ ⳿ⲁⲣⲉϣⲁⲛ ⲛⲁⲓ ⲧⲏⲣⲟⲩ
    ⲛⲟⲩ⳿ⲓ ⳿ⲉϫⲱⲕ ⳿ⲉⲃⲟⲗ.
  sri-sri: —Gʉare wereka! ¿Naásũ ããrĩmakʉ̃, mʉ ãrãderosũ waarokuri? ¿Ñeéno iri ĩmugʉkuri,
    iri ããrĩpereri irasũ waaburi dupuyuro? ãrĩñurã.
  nal-nal: “Gu vazei maam, aze ra raan mase amun saan angkanaan kana balas? Ma aze
    ra wat faakilanang kana tabung balas, kuna maadina rexaazin adu amun saan faakdul
    angkanaan faasilik kana balas?”
  kyq-kyq: «ꞋTaaɗjen tu, nakgen se Ꞌkaan nuŋ ki? Ɔɔ naan̰ se Ꞌtɛɗn ɔɔ ɗi jaay ɓo naaje
    jꞋan kaakŋ jeel ro ki kɛn nakgen se jaay kaaɗin̰ Ꞌkaan se?»
  kwd-kwd: “'Oi kwairii madi fameeru, nanitaa na ni 'ola lo'oo te'e nigi mai? Ma nga
    taa na te'e lau, 'ani faate'enia alata fana 'ola lo'oo te'efou te'e lau, ma ka
    nigi mai?”
  ded-ded: “Ge yoac dedang, imoc noc nasoac fingerude nga naso imohai noc soi fingecmanu
    yoac sasawa imoc seriude?”
  ewe-ewe: “Ɣe ka ɣie nu siawo le dzɔdzɔ ge? Míakpɔ dzesi aɖe do ŋgɔ si ana míanya
    be nu siawo le dzɔdzɔ gea?”
  nuy-nuy: “Lhal-ngargu anaani anggu-waṉbina? Anaani-maynji anaani anggiij-barubaj-mana
    aḏaba, yuga yangi anubani nurru nambanggu-bajiyina?” wurru-yamayn.
  cop-BHC: ϪⲈ ⲀϪⲞⲤ ⲚⲀⲚ ϪⲈ ⲀⲢⲈ ⲚⲀⲒ ⲚⲀϢⲰⲠⲒ ⲚⲐⲚⲀⲨ ⲞⲨⲞϨ ⲞⲨ ⲠⲈ ⲠⲒⲘⲎⲒⲚⲒ ⲀⲢⲈϢⲀⲚ ⲚⲀⲒ ⲦⲎⲢⲞⲨ
    ⲚⲞⲨⲒ ⲈϪⲰⲔ ⲈⲂⲞⲖ.
  buk-buk: “Sôm têŋ yac bu ŋawapac naŋ am sôm yom pi, naŋ oc hôc asê Jerusalem têŋ
    têm bocke, ma gêŋ sake oc kêŋ puc yac bu têm dau meŋ kêpiŋ?”
  pri-NT: «Gà ina tâbà pâ o wiidà cèna o tèepaa ê pwina gà gére ina. Â o dà cè câmu
    kêe ma bà o tâmogòori pâ, o jèe tèepaa me ê pwi pàara-bà?»
  zpq-NT: ―Che'neto' ṉao' neto' batcan' gac da' ca'. ¿Nac gac ṉezeto' cate' ba zoa
    gac yogo' da' ca'?
  por-TFT: –Diga-nos, quando vai acontecer aquilo que você acaba de falar? Diga-nos
    o que vai acontecer para mostrar que todos os planos de Deus acabam de ser realizados.
  gwi-NT: “Zhat nigwiindhat ji', deegwehee'yaa ts'ą' deegweheenjyaa diinaa gwandak.
    Nijin ji' jii kwaii datthak gwik'it gweheelyaa gwarahąąh'yaa?”
  gvn-gvn: Jana Jesusanda babajin, “Yundu nganjinanda balka, bamangka wanja-wanja
    bayan dumbarril? Godungku juma wanjarrmal, nganjin binalmanka, timeda dingkar-dingkarda
    kadari bayanda dumbarrinka?”
  nhy-NT: ―Xitechilwi, ¿kemanian tlapanos iwan katlij yen tikchiaskej kej señas iwan
    kemanian tlapanos de yen tlan tikijta?
  asm-FB: “আমাক কওক এনে ঘটনা কেতিয়া ঘটিব? আৰু এই সকলো সিদ্ধ হ’বলৈ উদ্যত হোৱা চিন
    কি হব?”
  okv-okv: '@see-verse:MRK.013.003'
  mxt-NT: ―Cuñí ndi cha ca̱tyun chi ndi ama cucuvi tandɨhɨ tuhun cha cahu̱n tuhun.
    ¿Ñáá seña cucuvi tatu cha cua cuvi? ―cacatyí ra.
  tzo-NT: ―Albun ca'itutic c'usi ora hech chjinat ti temploe. ¿C'usi señail ti jq'ueltutic
    c'alal chlaj scotol? ―xchiic.
  ind-AGS: “Guru, tolong beritahukan kepada kami kapan ini akan terjadi. Apa tanda
    bahwa semua ini akan segera terpenuhi?”
  omw-omw: E vaakya Kotira nraamwuanra qiananra taireve qovara hiananrove? Nanra nanra
    inraikya qovara hiraqeve tirenramwu mwi inraikyaraqaa apeqama kyeta taqeqata mwi
    entava nrianriva qaumatoqa iho qiananrave? E tiri timwa timwinraqe riaare, tita.
  yrb-yrb: '@see-verse:MRK.013.003'
  maa-NT: ―Koa̱tìn‑náje̱n, ¿mé na̱chrjein‑ne nga o̱ko̱ma kjoa̱ koi? ¿Mé seña xi s'e̱
    k'e̱ nga jye mejèn ki̱tasòn yije kjoa̱ koi?
  mcq-mcq: Vea raki uneunechakija ijaꞌina reꞌeja? A aacha pina najuꞌirakúne nú ijí
    kaꞌavajaho sisea kaꞌene rehunaka ꞌwarumajaho nituꞌu renu ꞌwaꞌejakúnina ꞌwavara.
  sus-A: «نَ قٍ سَ رَبَمَ مُن تّمُي؟ عَ مَن سَ كٌلٌنمَ تْنشُمَ مُندُن مَ عَ عَ قَقٍ
    رَبَدٍ؟»
  jpn-1965: 「お話しください。いつ、そういうことが起こるのでしょう。また、それがみな実現するようなときには、どんな前兆があるのでしょう。」
  fra-SBL: « Dis-nous, quand cela arrivera-t-il ? Quel est le signe que toutes ces
    choses vont s'accomplir ? »
  yka-yka: Tinilew si Isa weˈ de, paˈinde, “Akahanun kami, sumiyan umantag meˈ pinaˈinnu
    miyaˈan? Ine tandaˈ mapaguwaˈin bang sōng ne umantag meˈ kēmon miyaˈan?”
  mle-mle: Day bas sidaad, “Nyanak aw akasikir kidi jaav wakwu-kinaad? Nyanak aw agwa
    jaav taay wakwudik, nyan vikuw, lakwu-kibana kidi jaav ata wakwu-kinaad?”
  shp-NTPO: —Noa yoiwe ¿Jawetianki, ja min yoia keská jawékibo iti iki? ¿Jawe keska
    jawékibo ikai oinxonki moa nete senenti ochóma non onanti iki? —akin.
  aom-aom: 'Ave jöho majahuego hejarëjo. God-are javu masijehu rireromoꞌiröhego uövuanoho
    ëho divare jioꞌaꞌajëjo. O no mu rabe garomo uvoꞌejarëjo: Ëhi jiëꞌe muoho ahoꞌobëhe
    rueꞌiëꞌajëjo.'
  geb-geb: “Ndu nza suaŋ, mba bigi maaŋgi tugar hɨrie? Thagɨna bigɨn hɨgɨrim, nza
    ana gangip kaŋgirie? Mba bigi ntige khar hav, nta ntige mba ti.”
  eng-WYCLIFFE: Seie thou to vs, whanne these thingis schulen be don, and what tokene
    schal be, whanne alle these thingis schulen bigynne to be endid.
  bsj-bsj: Yi yo diker buro a bwe fiyank? ye a yirom dike a bwitiye.
  cak-cak: 'Ta''ij c''a chike: ¿Achique tiempo xquebanataj ri xa''ij-ka chirij racho
    ri Dios? ¿Y achique retal xtik''alajin richin nina''ex chi yebanataj yan? xecha''.'
  chf-NT: ―Co que a wälbenon t'ocob caq'uin u xe tä ute ni a wäliba, y cache'da u
    xe tä wina'tinte si ac'oti u q'uini tuba u chen pasa ca' jini.
  tlf-tlf: “Kamogim kabaa. Dogap kota waasi iyo tal-nilipta, ulotu am miton boyo dalata
    kolan-temip a? Minte dogonupmin umi kuguup usiik maak mitam tuluta, utamupta,
    kuguup mafak mafak boyo mep so tulu kalaa agelan-temup o?” agelip e minte,
  piu-2006: '@see-verse:MRK.013.003'
  poh-NT: «Ajabe̱s, chacuy chakꞌor keh jaruj naricꞌuluric nicꞌ nimal xakꞌor keh. Chakꞌor
    woꞌ keh haj wilic take rehtalil nariwihꞌic chi pe̱t chi cꞌuhtbal reh chi qꞌuisi̱n
    chic maꞌ ncꞌuluric take reꞌreꞌ, nqui take reh.
  tue-tue: —Wedeya ʉ̃sãrẽ. Mʉʉ wedearigue ¿deero biiri wáaadari? ¿Ñeenómena ĩñamasĩnoãdari,
    ate wáaadari sʉguerogãrẽ? jĩĩyira.
  bjp-bjp: “Fas kemem, nangis foron tier igii in tapiek? Ke matngan fakileng arafa
    in finngas u le foron tier igii, fatat ik suut?”
  xon-xon: “Tuk timi, bi ga ŋa kina bayoonn? Ba ga li ye limɔkl ki mɔk timi ke ni
    ŋeer bi ŋa kina?”
  tzo-ZNT: ―Alo caꞌiticotic cꞌusi ora ta xlomesat li temploe. ¿Cꞌusi seña ti cꞌalal
    poꞌot xaꞌox xlome? ―xutic la.
  mpm-NT: ―¿Naa kɨvɨ kundaa jnuꞌun ni kaꞌan ni ja naa veñuꞌun kaꞌnu un? ¿Ti naa seña
    kuni na nu ja kuan kuyajni kundaa jnuꞌun jaꞌa? ―ka kachi da.
