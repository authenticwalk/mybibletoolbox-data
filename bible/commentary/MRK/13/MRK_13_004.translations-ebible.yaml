  ctu-CTI: Subeñon lojon, ¿jalajqui mi quej i yujtyel pejtyel jini? ¿Chuqui ti seña
    mi quejel che' mi lu' ts'ʌctiyel pejtyel jini? che'ob.
  zos-NT: '―Tø tzajmatyam ndøvø: ¿jujchøc maṉba tucnøm mi ndzamuse? ¿Ti''is maṉba
    cyotzame que nøm ñuc ora?'
  gvs-gvs: ‘Kulatuwokōima ava tuta bei moe dogoiyadi sisowóduwo? Moe dogoiyadi idi
    sowóduwo kaga ana kaba kinana, e bei idi sowoduwoyana kayagoi?’
  kbm-kbm: “Unei lavo itangi amei kob. Gen ete galkik mie gunei ane yaun ok asger
    kob menihlang. Be gen ret atob nes gen bambamo ete ve tiate ok ru nitangi amei
    nimungg veik andi be anatpweng are?”
  tew-tew: “Ti dítu̖ˀâ̖a̖mí, hä̂nhay-an nä́ˀi hä̖ä̖wí i̖ˀgeḏi dítu̖ˀandi napuwagíˀo?
    Hä̖ä̖-an nakeepúuwí heḏânho gínhanginnáaníḏí hä̖̂ä̖ḏi natsꞌanpúuwíˀin?”
  rmc-rmc: „Phen amenge, kana oda avela? Pal soste prindžaraha, hoj oda imar hin pašes?“
  apr-apr: “Oo, kuwete pam ngan, ole soo lal bet so tina ngan pombe ye i? Inbe soo
    tarkilanga bet amkamata mugu, ngan ole lomam galanga ben so tina ngan kanono bet
    pombe moolmool nga?”
  tiy-tiy: Ménénginsa ro dob Jesuse maro, “Kédiron mérigoy de ni, sani kébinasay lawi
    i Tuluse? Brab ati fégélolonone de bé ni gai ké gédétén gégumah?”
  nlg-nlg: “Ko bosaa vanighai, ke ghuanigha kara kale na lei totobo raini, mana hava
    siki vaughilala ke kale inaghoni ge kara kale.”
  dgr-DOGNT: “Dàht'e-ı̨dè hagode ha sìı gots'ǫ̀ haı̨dı. Hagode ha nìkw'o nı̨dè ayìı
    ghàà wek'èts'eezǫ ha?” gıìhdı.
  pes-OPV: «ما را خبر بده که این امور کی واقع می‌شود و علامت نزدیک شدن این امورچیست؟»
  ron-1924: „Спуне-не кынд се вор ынтымпла ачесте лукрурь ши каре ва фи семнул кынд
    се вор ымплини тоате ачесте лукрурь?”
  tpz-tpz: “Soe ka möm ah, o poen poanheh no a ma tah poë varih se tavus. Me o vëknöm
    taeoh se tavus momoaan maꞌ, kemöm se ep, pamöm nat a ma tah poë varih se tavus
