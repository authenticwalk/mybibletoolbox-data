  wap-NT: “Pukowaada waꞌati naꞌapainim nii zii diꞌoraꞌa shaꞌapanuꞌu. Kanomaꞌo nii
    shaꞌapa, waaitapa-kinaa nii ushaꞌapaꞌazon naa.”
  mva-mva: “Gorakama! Masa aira be kana ngaedi dapura? Masa rakana teke ngapura be
    ono kaua ngapura kana ngaedi ambe emakadi dapura be dakalingo kana?”
  dwr-NT: “Hewe awude hananentto, nuussi odaarikkii; qassi hewe ubbay polettana wodiyaa
    erissiyaa mallatuu ayaa gidanee?” yaagiide oochcheeddino.
  kfw-kfw: "“Keini diang narilpiro hiwa ngaihi angtik ah akasuok sikme? Khat-um keini\
