  ena-ena: Nama aludɨ abɨka uavɨmalɨ. Abedɨkuŋ acaba acaba abanaŋ agɨlaŋ iakavɨdɨ
    uavɨmalɨ. Alaŋ acɨ sikɨ agadɨ iga nɨman abɨdɨlu uavɨmalɨ. Vɨkɨlɨ agɨlaŋ amɨŋ ci
    iakavɨdɨ aba abɨdɨlu uavɨmalɨ.
  nbq-nbq: “Hat yukneregen ako, o mera oklarimi? Anderogo ogarup yukneregen ako, horok
    ari wagya hegek, nit nenendawi dibamunda, eyave ngga menda ogarumwi yukneran o,”
    yiluk, yugogogwa.
  tgo-tgo: “U utugiya weime, thembaŋa vara na bigibigiko mo utuŋaŋgiko ne thɨ yomara?
    Na ghanjinono ne ŋgoroŋga i ghaŋgo?”
  yap-yap: “Mog ngomad ko wu’in e ra yodor, ma ga yog ngomad ko mang e ra yib i m’ug
    ni pow riy ni aram e ke taw nga nap’an urngin e pi n’ir ni nge yib i m’ug.”
  mop-NT: —Adü to'on biq'uin to u yoojol u yotoch a Dioso. ¿C'u'i u p'is ti ca' uchuc
    tulacal abe'e?— cu t'anoo' ti'i a Jesusu.
  tet-tet: Sia nusu baa Yesus naꞌak, “Ama! Katak malore lia mak Ama dale ohin nia
    nosi Uma Hamulak Huun. Wainhira loron nia toꞌo? Niakaan tadak oin nunabee?”
  hlt-MCSB: “Hekah he me vaengah lae a om khaw kaimih taengah thui lah. He he boeih
    a soep tom vaengkah miknoek tah mebang lae? tila Jesuh amah bueng te a dawt uh.
  xtd-NT: —Jaꞌan‑n nakɨu koo tnuꞌu n‑jaꞌan‑n. Jaꞌan‑n na seña koo, xa jɨn tnaꞌa ná
    io ná juaꞌan tnuꞌu yaꞌa.
  mdy-ETH: «ዬይ ኔኤኒ ጌዔ ባካ ማዓንዳሢ ዓይዲዳይ? ዬይ ቢያ ማዓኒ ዑካኣና ዔርታሢ ዓይጎናዳይ? ሂንዳ ኑም ኬኤዜ» ጌዒ ዖኦጬኔ።
  spl-spl: Den alahum pilâm Petoro, Yakowo, Yoane otmu Anderea yâkŋe Yesu orop pereŋ
    pilâm ba kinmâ yuwu sâm âikuwi. “Gâŋe opon kâmbukŋahât den eknongoat yakât bonŋe
    sâp girawuân tetewuap? Otmu tetewe sâm otbuap yan wuân kulem tetemu ekmâ nâŋgâmunŋe
    keterakningiwuap?” Yawu sâm âikuwi.
  usp-NT: Chikaj tab'ij chike nen or titaw chiwch ri xab'ij. ¿Nenc'u retal ri tiilsaj
    pire c'utb'ire chikawch chi tawem tran chiwch ri xab'ij chike? xche'tak re.
  zav-NT: —Chene'eto' əṉezeto' do batə'əquən' gaquə de'e nga nao' nga. Na' ¿nac gaquə
    gacbe'ito' catə' bazon baozə gaquə can' na'onə'?
  sgz-sgz: “Awái, Tám Aratintin, unák bit gim be á iáu suri tan táit minái. Enges
    na hut, má dánih á akiláng gima mákái suri mák ilmi ngo ákte páput má?”
  kek-NT: —Ye ke jok'e ta̱c'ulma̱nk li yo̱cat chixyebal chirix li rochoch li Dios
    ut ¿c'a'ru retalil ta̱cua̱nk nak talajc'ulma̱nk li c'a'ak re ru a'in?—
  blz-NT: “Bantilkon i kai se' ipi a bo sidaanna men tae-Muu umba'a, ka' oosan upa
    men bo pinginti'ian kalu takamo a tempona kosidaanna giigii' iya'a.”
  poe-NT: ―Tjinkaonni tso̱chro̱nka nkesá tso̱nhen tíha la ko nkexrí tso̱noexínni nkesá
    tsoxiteyá kaín tíha ―ichro sín.
  san-TAM: 'ஏதா க⁴டநா​: கதா³ ப⁴விஷ்யந்தி? ததை²தத்ஸர்வ்வாஸாம்ʼ ஸித்³த்⁴யுபக்ரமஸ்ய வா
    கிம்ʼ சிஹ்நம்ʼ? தத³ஸ்மப்⁴யம்ʼ கத²யது ப⁴வாந்|'
  cof-NT: 'manpanhalaquinue: —Chiquilabe pade! latinue numasi tsanhino jonunca. ¿Niyaito
    miintsan jochunan latinue tsanhino ma queloinanunca?'
  srm-NT: “Wë Masa o, fa i bi taki di booko u di Gaan Keikiwosu di u bi dë ala, un
    juu dee lö soni dë o pasa? Un maaka joo da u fuu sa sabi taa di ten dë dou?” Sö
    de hakisi ën.
  qvs-NT: —¿Aykapití Tata Diospa wasinta urmachinkasapa? ¿Imakunata kawashpatí yachaymansapa
    chay rimashkaykita ruranankunata?
  zca-NT: ―Bine go lo no, ¿pok gak rë kure', no xmod lu' or nzhazhin la rë kure'?
  cbc-NT: “Cabuei, ¿nocãrõpʉ to bairoati atie mʉ caĩrĩjẽ? ¿Dope bairo merẽ, ‘Jesús
    cʉ̃ caĩrĩqũẽ etaro baiya,’ jãã ĩ masĩrãati?”
  qxo-NT: “Taytay, ¿imaytä ningayquinö templuta juchutsiyanga? ¿Imanöpatä musyayäshä
    tsaycuna ruracar gallaycunanpä cagta?” nirnin.
  mox-mox: “Kaiwabu, una vonema, totutaya baʼe Vanue Gwalagwalana ina qeuni? Ta wese
    una vonema toʼebeʼita naʼifoqe matamaya be yaqisa yani diavona niʼa uvonayedi
    ana alamani aqiaqiedi adi tuta niʼa mai?”
  kew-kew: Nena laede-rupa aa-rabu palia? Abia lagiape. Niaame ake adalimare gore
    go yae epalia lo mada niminaalima pae?
  dww-dww: “Kwa riuemai, uma kauidima aba raḡanine ta tubuḡa be abaḡa matairidima
    ta tubuḡa be ka kitedi da uma kauidima ta tubutubuḡana?”
  nif-nif: '“Dɨk nɨnbɨmbi nandɨna: nepek nek tapma ittok plon elañ wɨn dawanda indaukak?
    Ba kundit nek ñalɨ dama indaumbi ka-nandɨnekamɨñ: mɨlap kusei gɨtɨk ip inda-nɨmep
    tɨlak?”'
  twi-ASANTE: “Ɛberɛ bɛn na deɛ woreka fa asɔredan yi ho no bɛba mu. Na nsɛnkyerɛnneɛ
    bi bɛdi ɛkan aba ansa anaa?”
  aoj-aoj: “Inaꞌ niꞌipafa hiahaom amamba nambaiꞌ motaga? Ametal mail liliꞌ lotaga
    ma apaꞌ mogogawa hiahaom amamba felefeleꞌma mogataga siꞌi deiꞌaol nagaꞌipafa?”
  cbv-cbv: —Ma naáwá jwiítdih. ¿Débólih tigaá meém ma niiját pah ã yapbi? ¿Péeni yeó
    jáap jã́tih ded pah tigaá ã jwíih yapachah, jwĩ enbi? ĩt niíj ʉʉ́bh joyóp wʉt
    jĩ.
  taw-taw: Chɨnop agñan agɨlak. Tap agesɨpan okok, ñɨn akal tek gɨnɨgab agɨlak? Pen
    tay gek nɨŋɨd anɨb agɨnɨgabun, Bɨawl agak ñɨn ak mɨñɨl gɨnɨgeb agɨl nɨgɨnɨgabun
    agɨlak?
  jic-NT: —Jipj tjevelen cupj qjuilal malala ca mpalas Dios wo. ¿'Ona ca nin mpalas?
    ¿Tsjan ca mpalas mwalá way p'in, ca jus nlayecj len̈ way malala mpalas ca Dios
    wo?
  zap-NT: ―Rlaan noo yzëët de gan pa or gak yra negwa. ¿Pezee gak beey ne tsuu chene
    le we che wyob gak?
  wer-wer: “Omën nim yaan pöt akun taltak orööpën? Akun pöt temanön yesën oröpöt oröön
    ten itenak ëwat sën?”
  ipi-ipi: '@see-verse:MRK.013.003'
  qul-NT: —Willanawayquichista munaycu, ¿jayc'ajtaj caycuna pasanka? ¿Ima señaltaj
    canka tucuy caycuna junt'acunanpaj?
  tnc-tnc: —Mibojaika, ¿marãᵽate i'suᵽaka simarãñu? I'suᵽaka simarũki ruᵽu, ¿dakoa
    yija ĩaũ'murãñu ruku?— kire narĩka.
  ter-NT: —Yokóyuhoinovea ápepemo ra koekútihiko kixínevikemeku, yoko itukóvotimoye
    hoénaxovope enepo kausákapune ra uhá koeti koekútihiko kíxene.
  bmr-NT: '@see-verse:MRK.013.003'
  fuf-fuf: 'ɓe wi''i: «Yeeto men ko honde tuma ɗun waɗoyta, e ko honɗun wonoyta maande
    laatagol ɗun fow?»'
  mwc-mwc: “Ke wonikai, mara awaika sina tupuwa? Ba awaika ini matakira kata nikosi
    wose ereonowasi sina tupuwa?”
  bhl-bhl: '“Kukuyemin kunum kutaka! Nalem ding ete, yangew ilum beem toloke ding
    dim be kaneloke ye? Nomin eisneng ete kuw nu atemsomi, kal keluwete: ‘Maka im
    teleko, abiw mutuk fian kale so, am yol be so, alik alik beem banimoke ding dim
    be, bakale kai!’, angokoluw a? Kame nulo bokoyemolewka!”, dangsiliw kale.'
  ons-ons: Mere more eŋe Yesu qesonka rakoi, “Ge ranom detŋem, naso dango Anutu Bakom
    Urum ea poripkeake? Onokaka kine kine maneŋo mikep wakone sikanŋongi, ŋene ea
    ka more raikene, Anutu Wane Bakom Urum mo wiriakane nasoine bomilemaike?”
  con-NTPO: —In'jan'fa gi que inginga condaye, ¿minga'ni tsu que suqquia'caen napiya?
    ¿Jongoesuma attepa gi osefaeña'cho a'ta napiji'chove atesu'faya?
  ghs-ghs: Quba samane oi bodza apeta biranataqu? Ma oi biranate soubidzaquho qamodzamodza
    ikanoma biranataqu?
  peg-peg: “ଇମ୍‌ଣି ସମୁଦ ଇ ସବୁ ଗିଟା ଆନାତ୍‌, ହେ ସମୁନି ଦିନ୍‌ ଚିନ୍‌ ଇନାକା, ହେଦାଂ ମାଙ୍ଗେଙ୍ଗ୍‌
    ୱେଚ୍‌ଚା ।”
  txu-NT: —Ẽ, ar imã kikreti ngrành'ã ajarẽ. Nhỹnh amex 'õkam dja me bakurê djwỳnh
    me bawỳr bôx ne kikreti ngràn ãm djà kapõ? Mỳj gêdja kukãm apôx? Dja bar omũn
    kam kôt õ akatimã ikaton õ akati ma.
  eng-WEBU: “Tell us, when will these things be? What is the sign that these things
    are all about to be fulfilled?”
  gnw-NT: —Emɨmbeu oreve, ¿quirãi yave pa cua uyeyapota? Jare opaete cua uyeyapota
    ma yave, ¿quirãita pa nduicuaa? —jei reta chupe.
  mux-mux: “Nu-ni nikinu akili te-kene wendu ombáye? Pe nu-ni nikinu ulu ima nondupa
    wendu ombáliinga ui nambulka ulu te temba kene oliu-ni kanupu kene ‘Uluma i wendu
    ombá tekem lam.’ nimbu piliimulúye? Oliu niku si.” niku walsiring kene
  maj-NT: —T'inyani̱, ¿nkjé b'a̱ ka̱ma? ¿Mí nihi xi ku̱a̱kúchji títjun nk'ie nga ja
    ku̱i̱tjusun ngayjee̱ niu̱?
  bkq-NT: 'Eagonrodo naimpyra awyly umelâ sapâigueze: — Âdara kaise xypyry iwaguepa
    idyly xina nhutuly? Âdy kaise tâenseim Deus ety adakalagueoho odaji itybyem awyly
    xutuhoem? Âdara kaise awârâ adaguhoem aidyly? — kelymo.'
  kue-kue: “No dinoro, taragl i enge aunake plau dinambe? Deu sraglmere plau dinan
    kandre ana taragl i prapra pai inambuka magl ormedi piramne?”
  cot-NT: —Pincamantena, ¿querocate oncarateni irisovejaiqueroni? Irooshipojegueti
    onetsanatantaquempaca, ¿taa opaji nontsatantajiavaquemparoca?
  bnp-bnp: “O taki mateu, garika ge bele a maki nga? Pali ge mata navai a kilakila
    na hini tabukoi ge bele a maki nga?”
  apn-NT: —Kwa xà ãm hãmri koja mẽ ã ixkreja nhĩpêx anẽ? E aprĩ hã mẽ inhmã harẽ.
    Xà koja mẽ nhỹrmã kugrà nà xà koja mẽ tokyx ho anẽ? Kwa mẽmo koja we wỳj ri tanhmã
    amnhĩ nhĩpêx to? Anẽ.
  ctp-NT: ―Katsaaꞌ ꞌwa, ¿ni bra ka nu kuꞌni tyii neꞌ ꞌin laa tnun kwa a? ―ndukwin
    neꞌ kanꞌ ꞌin Jesús―. ¿Ni sa ñaꞌan ka chaꞌ ka biyaꞌ tiꞌ ba chaꞌ wa ka ti chaꞌ kuxi
    kanꞌ a?
  bre-BRG: Lavar deomp pegoulz e c'hoarvezo kement-se, ha pehini e vo ar sin eus o
    oberiañs nesañ?
  opm-opm: Nohana. Gwe ap yawarnong mandeh urkamat itiprimur ma ri oh desut urkamat
    itipri. Ama urkamat itipri oh Gin kis hah ma hapat daham nure ma am hatipri oh
    kian kis ohri apriporhan nuhur wamara Gin urkamat itin dik oh gin kakduup hah
    ma hapat daham nuhur am hatipri. Gin go napotinmur por dahamtipari.
  bvr-bvr: “A-lay, gun-gata nginyipa ny-yena arrburrwa Wangarr gun-nika bala gun-gata
    jandarra gu-jel gu-yu barra gu-ni ngardapa ngardapa, gun-narda nipa gu-yinpa barra?
    Gun-ngiya ngayburrpa mu-ngoyurra nyibi-na barra marn․gi nyiburr-ni ngardawa yi-gurrepa
    gu-jirra gu-boya?”
  wal-wal: “Hegee aude hananaakko, nuuyyo odarkkii; qassi hegee ubbai polettana wodiyaa
    erissiya malaatai aiba gidanee?” yaagidi oichchidosona.
  zad-NT: ―Cheeninto' iṉo' neto' batran gak daa ba wno'. ¿Bera ka ile'into' gak kwenc̱he
    iṉezinto' nan ba zoa gaoshosh gakan?
  mgh-mgh: Unihimerye wiira citthu nnye cinhala wiiranyaa yaakhani, ni ikanyero inhala
    uthonyera wiira citthu nnye ciri vakhiviru.
  aso-aso: Idiꞌne laineꞌ initeꞌ nene naniheꞌ sotoꞌ ilive. Idoꞌ aꞌmine gamazi nene
    gihile izelesa neivo noso molo naniteꞌ naniteꞌ sotoꞌ ilihe. Nemuꞌ lo-lemezo.
  uli-uli: Iwe resa kangal Jesus bo, “Kangalugmem hare yinged mele yebe weldoh maka
    iyang. Iwe ngo hosa kangalugmem hagilel yodla be weldoh iyang.”
  nin-NT: “Da ki inta ni ta nggo inkindirr inggi yi taka na. Angginggi taka tsarr
    inta da a si ivi ima yo ima ba?”
  tgk-tgk: «Ба мо бигӯед, ки ҳамаи ин воқеаҳо кай рӯй медиҳанд ва иҷро шудани ҳамаи
    инро аз кадом нишона мефаҳмем?»
  acu-NT: —¿Juun jea yumpunkatnusha warutik at? Tura nu turunatin kinta jeatak wajasamtaisha
    ¿waring wantinkatnui? —tiarmiayi.
  cak-WNT: Tabij c'a chake, ¿ajan (jampe') c'a xtic'ulwachitej ri xabij yan ka chrij
    ri rachoch ri Dios? ¿Y achique c'a retal nibanatej tek xa yec'ulwachitej yan ri'?
    xecha' chare.
  ebk-ebk: Senarudsudcha, “Ifiakiam pay kan chakami mu kaatnantu nan ommatan chatona,
    ya ngachanantu nan sinyar ay mangematonan as nan ommatan chatona am-in?”
  spa-PDDPT: Dinos, ¿cuándo sucederá esto? ¿Y cuál será la señal que indica que todas
    estas cosas se van a cumplir?
  ruf-ruf: “Utulongele, agha ghose ghatsolawila tsuwachi? Na kutsakuwa na chitango
    chachi agha ghose haghatsolawila?”
  gun-gun: '— Emombe''u na orevy: Araka''e ''rã tu ha''e nunga oiko? Mba''e nunga
    tu oiko ''rã roikuaa aguã ha''e nunga ha''e javi ojeupity rai''i maa?'
  agu-BL: 'Itzun chijaktz: —I bin jalu'' Ta'', tale''u'' sketz tona'' lbajij yi e''chk
    xtxolbila''tz yi ntalu'' sketz. Nin tale''u'' sketz mbi techlil sbajok yil tz''ul
    tzaj yi jun tiempa''tz.'
  isn-isn: “Kuile, i makani aya akutula nali? Ingi ntuni i kilingasiilyo nika makani
    aya kupumila?”
  eng-PEV: “When will somebody knock that building down? Will there be something to
    show us that it will soon happen?”
  ilo-ULB: “Ibagam kadakami, kaano a mapasamak dagitoy a banbanag? Anianto ti pagilasinan
    no dandanin a mapasamak amin dagitoy a banbanag?”
  pir-NT: —‍Yahuya ʉsãre. ¿Dʉhse ijigʉ̃ sa waharotari mʉhʉ nidiro saha waharo? ¿Deco
    pihtiato panogã ijigʉ̃ dʉhse ti waha dʉcagʉ̃ ihñanatari ʉsã? ni sinituahye tiquina
    Jesure.
  anv-NT: “Garé ɛse, nde gébé ɛyige depɔ tiré na depyɛ́ nyɛ? Ne ndé gepɔ ɛse
    dégɛ́ne nyɛ ne dékaá nnó unó bina uko upyɛ nyɛ wáwálé?”
  sab-NT: —Cha geru jwannga bage batre takalin ba geru kete chage, ¿ngaminegire u
    gerungwa Chube ole be skiendba ba gerudu kare? ¿Be boi mine ngeru gire ene chke
    uñale cha ulitage chui bdagli kle kodi?
  tmd-tmd: “Yadlö mag aku wop kaiyöbö cön? Makwam mag pödiöm akuyöbö alaŋ nugwön yajnɨŋ,
    ‘Mag adaku weik rɨba rɨmɨdö,’ cɨnɨŋ?” rɨmä.
  acr-NNT: —Bꞌiꞌij ko la chiqe, ¿jampa nawi kuꞌana taq riꞌ waꞌ? ¿Yey saꞌ ri kꞌutubꞌal
    kilitajik echiriꞌ kuꞌanaꞌ? —xechaꞌ.
  kpg-kpg: “Meenei, hagia mai be nia mee aanei le e hai ma gaa hee, ge hagailongo
    gi di aha, bolo ma gu hoohoo gaa hai?”
  taj-taj: “ह्राङसे सुङ्बा चु तामगदे खाइमा तला? ओच्‍छे चु तामगदे तबा धुइरी खाह्रङ्बा
    चिनु म्राङ्ला? ङन्‍दा सुङ्‍गो।”
  avt-avt: “Ti etpai me wɨ God kehimɨtan menmen im hɨram mamnen. Mekam maminɨn mamnen
    te haiu mamɨrtei God kakrɨakem?”
  cbk-cbk: “Maestro, habla dao canamon, cuando man este ay sucede? Y cosa man el señal
    ay puede came mira para sabe si cuando ay cumpli ese maga cosas?”
  uig-ARA: ــ بىزگە ئېيتقىنچۇ، بۇ ئىشلار قاچان يۈز بېرىدۇ؟ بۇ بارلىق ۋەقەلەرنىڭ يۈز
    بېرىدىغانلىقىنى كۆرسىتىدىغان نېمە ئالامەت بولىدۇ؟ ــ دەپ سوراشتى.
  tuf-tuf: —¿Bahat téw̃queyan bítatan eyta rehcátaqui? Bahat tew̃jác ojcor bar cab
    cuquey isat istín acu uw acam bitara rehcátatara, is quin ey ehcuwi. Uch bahnác
    rehquín acu cab cucayat, ¿uw acam bitara rehcátaca? táyojocro.
  abx-abx: “Sumatin daw kami' kon sumiran nan ahinabo'. Ay i pangngilalahan kon atuman
    naynan dimu'an?”
  mco-NT: ―Tun may'ajt ɨɨch ajcxy yajnɨmaayg mɨna jada ytuna'ñyii yjada'ñyii co huindɨgoydähuɨp
    Jerusalén cajp. ¿Ti ijxpejt'adam co anajty jadayaabɨ jadu'n ytuna'ñyii yjada'ñyii?
  kqf-kqf: “Kwa giuwemai te bai laḡannemo niga kauwidi sa tubuḡa? Bi bai matailina
    ka kita bi ka sibe te mba kauwidi ḡotona te sa tubuḡa?”
  cpb-NT: '“Pinkamantena: ¿Tsikapaiteka imonkaatya pikantakeri? Arika imonkaatzimatakya,
    ¿tsika onkantyaaka niyotantyaari?”'
  aon-aon: “Apak makri nyukripap um ahudok nyumnah douk ta eshudok iganigadae nyakripap-umesh
    iri ta shutogurum. Aria shopunek ta maresh shurik shutogurum apak mutrish aria
    mudukemesh mukri eshudok douk hurukatin um ta shutogur?”
  hus-NT-2005: ―Ti ku utsaꞌ xowkʼi neꞌech ka támun ejtal xowaꞌ a ulu ani ti ku utsaꞌ
    jeye xantʼom exól neꞌech ki chuꞌu abal ki choꞌóbnaꞌ ke exomich ti kʼunel xowkʼi
    neꞌech ka támun.
  mig-NT: Kastu̱'ún‑ní nuu̱‑ná. Ndé kɨvɨ̱ kóo ta̱ká tiñu yá'a. Te na̱ún tuni̱ koo
    nuu̱ kúyani chaa̱ ta̱ká tiñu yá'a, áchí‑de.
  bps-bps: manla, “Tulenam gami ku kilen kagdohò i manam gine, na tan ilè gugmadèmi
    i bang kakel ani.”
  mbs-mbs: “Indani kay. Kano lay ketoman se in-indan nikaw? Eden lay se pengilala
    kitaen day aw agpet metoman se kedita niyan?”
  tof-tof: Oyabóka wagó, “Ma kibü tüzazilnüm ini klama sab nóma tómbapórre? Akó kibü
    sab laróga umul-umulan ngisitirre igó, ini elklaza tómbapónóm baindasko?”
  cme-NT: «Hãalãtie, niŋ waaŋ nelma maŋ daama‑i, ma ka ce yaku‑i? Aa i ka ce niɛ
    suɔ ma cemmaŋ-huɔŋgu‑i?»
  sus-sus: «Na fe sa rabama mun tɛmui? A man sa kolonma tɔnxuma mundun ma a a fafe
    rabade?»
  pon-2006: “Maing, komw ketin mahsanihong kiht iahd me mepwukat pahn wiawi, oh kilel
    da me pahn kasalehda me mepwukat nektehn pweida.”
  dad-dad: “Ere sain enidi wõ youf? Ere uris bagai anĩ, enĩ ganan kisi falauf nigin
    wõ youf? Anĩ urokanamã.”
  zab-NT: —Guniibiu dunnɨ, ¿gúc gac ziy ne xa ná de seny dec agac irate de cosqui?
  jae-jae: “Ôsôm êndêŋ aêac acgom, êndêŋ ondoc biŋ tonaŋ mêŋêsa ma asageŋ oc êtu gêŋ
    tonaŋ ŋai ŋanô êsaŋa ŋabelo.”
  ksd-ksd: Una ve avet ba vingaia go ra lavur magit? Ma ava ra vakilang ba na maravai
    ra bung da pait go ra lavur magit tana?
  msm-NT: “Nangoni koy kun dow kagan-u ogkatuman sikan ognangonon nu. Nokoy man to
    ogkakiyayahan noy ko madani on ogkahitabu sikan tibo?”
  myk-myk: «Kee keree kii na ba bye tuun wemu ni ge, wee shɛ wù na! Ɲaha shɛshɛɛrɛ
    tekɛ tʼi da ba li shɛ na kee keree kii pyeduun wʼa nɔ wɛ?»
  sbe-sbe: “Taba yomai ku hedehedede, teina ginauli ta kaiuyana kabo se tubu, yo hekihekinoidi
    saha udiyedi bena ka kitalobai meta kabo se masalaha?”
  mcr-mcr: '@see-verse:MRK.013.003'
  cux-NT: 'Ní caⁿ''a yā: N''diī Señor, néⁿ''e ''nū chi cuuví nī nús''uu ¿tií cuaⁿ''ā
    cuuví chuū? ¿Dɛ''ɛ̄ senal ''cuuⁿ''míⁿ nī nús''uu yeⁿ''e tiempo chi cuuvi tanducuéⁿ''ē
    ''túúcā?'
  tur-YTC: “Söyle bize, bu şeyler ne zaman olacak? Bütün bunların gerçekleşmek üzere
    olduğunu gösteren belirti ne olacak?”
  san-ITR: etA ghaTanAH kadA bhaviShyanti? tathaitatsarvvAsAM siddhyupakramasya vA
    kiM chihnaM? tadasmabhyaM kathayatu bhavAn|
  bel-N: «Скажы нам, калі гэта станецца, і які знак, калі ўсё гэта мае скончыцца?»
  sch-sch: “Mahi khotika mo ahong om rang? Male ma neinunngei ha ahongtungna rangin
    imo minsina aom rang? Mi ril roh,” an tia.
  mic-MIQNT: aq pipanima'titl, “Ge' tliminen ta'n tujiw na tliatew aq tliminen na
    gnugwaqan musga'tuin giasgiwewei iga'q ugjit wegla ta'n goqwe'l tliatal.”
  huu-NT: —Jusiñamui jofo judaɨsillana omo jɨcanoiacadɨcaɨ. ¿Nɨruido iena suite? Nana
    o lloga rafue suillena, ¿nɨe isoide rafue nano suite? Iena caɨmo llono.
  jiv-NT: “Uuntá, tímiam nu, ¿urutiá túrunatta. Nu túrunatin jeakuisha itiura nekaattajia?
    Paant ujatmakta” tiarmiayi.
  otm-NT: ―Nda'a ní pa da mba nso't'i ra niją gá xije, bi 'yɛ̨n ʉ. Nda'a ni hmɛpya
    da hnu 'bʉ din ja a guím ma, t'ɛ̨mp'a ra Jesús.
  dah-dah: “Daha naŋabe mere dirha go forok yenayiŋ? Irde da mata keneŋbe go dinha
    goyen bebak titek?” ineŋ gusuŋaŋ iramiŋ.
  tnk-tnk: “Tiko mɨni ro tukumaha i mə narimnari me nəha truvehe tɨnesən? Nəfe nɨmtətien
    truvehe mahatən pen mə nəpɨn səvəi narimnari me nəha ruvəuvehe ipaka?”
  kpr-kpr: “Ni God da Kambo+ bejarera, setesa amo, nanjigo areri? Ainda sifo ava namane
    nange kasama aeteri?”
  san-IAS: etā ghaṭanāḥ kadā bhaviṣyanti? tathaitatsarvvāsāṁ siddhyupakramasya vā
    kiṁ cihnaṁ? tadasmabhyaṁ kathayatu bhavān|
  nho-nho: “Te tisa nei, naa vana nei ma ki ssura i te saaita hea? Aa maatou ma ki illoa
    peehea maa naa vana nei ku saaita koi?”
  gym-NT: Ju blitakrä Ngöböbe juandi ngwarbe nini makwe, ¿ye abko rakadikä ñongwane
    nun tö gai? Arato kukwe ye rakadrekä ñongwane amne bä mikadi ño nunye abko makwe
    niedre nunye, ie nun tö nibi, niebare kwetre Jesuye.
  azg-NT: —Quitsuꞌ ndë́ ¿Yuu xjen na ngüentyja yo ꞌnan na tsuꞌ quichen? Ndoꞌ ¿Nin
    ꞌnan nndui jndyee na ntsiꞌmanhanꞌ na mandyo ngüentyja na nndui nanꞌminꞌ?
  bhd-bhd: “असन ज़ो कि एना गल्लां केइस भोनिन? तैन दिहाड़ी केरो कुन निशान आए, ज़ैखन
    एना सब गल्लां पूरी भोनिन?”
  too-NT: ―Iclacasqui'nāuj naquilāhuaniyāuj lhānīn napātle'ke huā' tamā'na. ¿Chichū
    na'iclīca'tzīyāuj palh palaj napātle'ke a'ntū hua'nti?
  ind-AYT: “Katakanlah kepada kami, kapan hal-hal itu akan terjadi, dan apa tandanya
    saat semua itu akan digenapi?”
  cjo-NT: 'Rojampitapaakiri: —Pikamanteeyenani. ¿Tsika okaateka ishekiroryaanteetyaawori
    maawaeni Tajorentsipankonta? Arima iinja omonkaatapaeyaarika ishekiroryaantyaawori,
    ¿tsika nokantyaaka niyotantyaari?'
  nsn-nsn: “Mangiha tun re la turung pokosor puhunin? Doh kaempeig me uaparok i uoumuhia
    tar ualasira tamiueim, mangiha re la turung kotpokosor inetenine pare, o man?”
  san-DEV: एता घटनाः कदा भविष्यन्ति? तथैतत्सर्व्वासां सिद्ध्युपक्रमस्य वा किं चिह्नं?
    तदस्मभ्यं कथयतु भवान्।
  tna-NT: —Quisaque ecuanaju, ¿quetsunu jia templo edajaja? Dajajaji mahue su, ¿ai
    nimetiuda ni da ecuanaju eba?
  lid-lid: “Ou tiye keme taso, na saba len handru kameh iri lakou doh kasahan? Ya
    saba kalem kameh kasahan bwena ta leheya lakou mari doh buku ndrame bakep?”
  wim-wim: “Ayyang, than ngul aawuch ngench thayanan aak ngeen ngul keekathayn a?
    Nil puth God.angan ngeen meenathow ngant aakan kan-kanangan wampowa?”
  zga-M: “Imbombo, inchii nchiwa va ndeli? Hange kheilekhu eikhe hwani kya yene?”
  yom-yom: —Wutukambi thangu mbi mambu beni mela vangimina e ? Bosi dimbu mbi kiela
    monisa ti thangu yifueti vangimina mambu beni yifueni e ?
  san-SIN: ඒතා ඝටනාඃ කදා භවිෂ්‍යන්ති? තථෛතත්සර්ව්වාසාං සිද්ධ්‍යුපක්‍රමස්‍ය වා කිං
