verse: MRK.013.004
translations:
  kpx-kpx: Lohoaleau belahai avoe, “No namigevenela. A louale kena bae vaesuvela velemai.
    Isi no haivenela. Ono vadena velemage noeabuna ke elehai hilokage vani keu lohonu.”
  okv-H: '@see-verse:MRK.013.003'
  tbo-tbo: po hi pa, ‘Una paliweliyai om baha anona meyanai apo ina geletai? Ma wekiwekilala
    awai una baheya po to galeya yaka apo to hanapugeya ginoulihi u bahebahehi apo
    kikina ma hina geleta?’
  mal-C: “എപ്പോഴാണ് ഈ കാര്യങ്ങൾ സംഭവിക്കുക? അവ നിവൃത്തിയാകും എന്നതിന്റെ ലക്ഷണം എന്തായിരിക്കുമെന്ന്
    ഞങ്ങൾക്കു പറഞ്ഞുതന്നാലും” എന്ന് അഭ്യർഥിച്ചു.
  grc-SR: Εἰπὲ ἡμῖν, πότε ταῦτα ἔσται; Καὶ τί τὸ σημεῖον ὅταν μέλλῃ ⸉πάντα ταῦτα συντελεῖσθαι;⸊
  bgc-bgc: “हमनै बता के ये बात कद होवैगी? अर जिब ये सारी बात पूरी होण पै होवैगी उस
    बखत की के निशान्नी होवैगी?”
  khz-khz: “Ono varamai, egaura arigi toma pia wala, e pia wala genai, raka vegailiana
    pia vega-matagaia, ne ira maparara pia wala?”
  deu-TKW: sage uns, wann wird das sein? und was ist das Zeichen, wann dieses alles
    in Erfüllung gehen soll?
  zsr-NT: 'taꞌnë́ꞌ: ―Gdixjöiꞌ netuꞌ batx lac lë ni. ¿Bizxa gac bëꞌ chzoa lac yúguꞌtë
    lë ni?'
  lin-lin: — Yebisa biso, makambo wana ekosalema tango nini ? Mpe elembo nini ekotalisa
    biso ete makambo yango nyonso ekomi pene ya kokokisama ?
  hns-NT: 'Tab oelog poetjhies: „Toe hamlogse bataai sakiehe kie tor baat kab poera
    hoiga? Aur hamlog kaise djaan sakab kie ie sab tjiedj kab poera hoiga?”'
  noa-E: —Pʉ iek mag jãg mokdau joothʉthʉʉd thʉnʉm thum õrau pogueupʉ̈iju anʉm, ¿ma
    jãagwaichata magjuma? ajim anʉm. ¿Khan jãg nʉm gaaimua cha pʉchdëu jaau simjö
    Ẽwandamau ijaaurjö oopijuma ajierram anʉm, mag Aai i jëeujem di pogueupʉ̈imʉʉ
    pam?
  eng-EMTV: “Tell us, when will these things be? And what will be the sign when all
    these things are about to be fulfilled?”
  mib-NT: Castūhun ní nuū ná, ¿ndé quɨ́vɨ̄ coo tāca jéē ní cachi ní jéē coo? ¿Te na
    seña coo núu cuacuyajni squícu tāca jéē ni cáhān ní? áchí de.
  bea-bea: Aghatatinti, taisatsi ooli khoonioozit aoontye? kahchu ate taootyaoontye
    kootoo anetye ooli ooghade nininkye ate?
  lif-NT2: “सिक्‍साम्‍बे, कन् के़रे़क् पाःन्‍हाॽ आप्‍फाल्‍ले़ पोःङ्‌बाबे? कन् पोःङ्‌मानुःल्‍ले़
    तगि थे मिक्‍सेःन् पोःङ्‌बे? याप्‍मि आमे़त्ते़ॽओ॥”
  xnj-xnj: “Tijovela mambu genago yati gihumila ndali? Na ulangisu woki weulangisa
    kuvya mambu aga gavi papipi kuhumila?”
  mmx-mmx: “Una tong i rinama. Lingisa nom lempanga naba vot la loklok katling salai
    naba lok katling lovotpot ap mo levenaleng do mo lempanga na ravasu?”
  cbr-NT: —¿Uínsaran cara mixmi quicësabi oi anuxun Nucën Papa Dios rabiti xubu ënëx
    aín maxáxcama rurupacë 'iti 'ic? ¿Anúan usai 'iti nëtë ca 'uramacuatsinia quixun
    'unánuxun caranuna uisa ñu 'ia isti 'ain? A camina nu ñuixunti 'ain.
  tee-NT: ―Aquilajuniuch. Tas vananch ju catapasaya' ju anu' taxtokni ju xaquilajunau.
    Tas acpuc'atsayau ni chinta ju avilhchan acsni cata'uctaxtuya' chux ju ani taxtokni.
  eng-LSV: “Tell us when these things will be? And what [is] the sign when all these
    may be about to be fulfilled?”
  cak-NT: 'Ta''ij chake: ¿Jampe'' xtibanataj ri xa''ij yan ka chirij ri rocho ri Dios?
    ¿Y anchique retal chi quiri'' nina''ex chi nibanataj yan? xecha'' reje''.'
  pah-NT: —Emombe'u ti ore ve, ei g̃a. Maname po ti g̃a nhandejatykahavuhua mondurundurupavi
    inog̃a nehẽ? Marãva'ea po ti Tupana'ga hepiukari na'ẽ ahemonhimomby'ava'ea nehẽ
    ira'agwe hekopavame nehẽ? ei g̃a ga pe.
  sja-NT: —¿Sãapai p'asait'ee pɨa jarada Ak'õre te waibɨade? ¿Sãga taipa k'awadayama
    ajida, ma ewari k'ait'a pak'ãri p'asait'ee pɨa jaradak'a?
  xed-xed: «Yawu dzaʼa magakwa tsa skwiha ya, ŋizla wu dzaʼa maraŋtá magakwa inda
    tsa skwiha ya na? Mna gwanaŋna mna,» ka həŋ nda tsi.
  mks-NT: —Cúni̱ nde̱ ña̱ ná ca̱xi tu̱hun ndó xi̱hín nde̱ ndá ama coo tócó ndihi ña̱
    yóho. Ta ndaja coo tá sa̱ na̱cayati mé qui̱vi̱ cán —na̱cachi na.
  gfk-S: “Nu hinawase mem, be hunangesa kakarek ra linge ing u hinawase mem ine na
    hanawat. Ma a mangana hakilang so mem na nes ing na hamanis be kike ra linge di
    te hutate be di na hanawat?”
  bmu-bmu: “Böhi! Keu jizani, miaŋgö ölŋi mönö wanat nalönöŋ asuhum tiŋgitma aka yuai
    pakpak mi könahiba asuhum tekömawi, miaŋgö aiwesökŋan mönö denöwö asuhuma? Mia
    ölöp jinöŋ mörin.”
  dgz-dgz: “Wan dim dim arita mame andi amba venasiwandata? Amba wam verisiwa amba
    ge sia tauapen wamewa taiwandapina, paua mega dim dim da namu taue aiwandapina
    yavinain?”
  eng-GNV: Tell vs, when shall these things be? and what shalbe the signe when all
    these things shalbe fulfilled?
  zaa-NT: 'ra cabi e: Calatsi'' tu'' quixá''ani cuią''lu'' intu'' cuaỹa ccá ca cosį,
    ą''hua biani señal ni ilá''ni tu'' para ccá tu'' saber ántesca thulo iyaba ca
    cosį.'
  eng-WEBSTER: Tell us, when will these things be? and what will be the sign when
    all these things shall be fulfilled?
  guh-guh: —Patajatuxanenë, pajitsipajë patanetsipaebinexamë patayapëtaenexa paepatota
    copiapatsijitsia xua vajunupaebame. ¿Detsa peneta pitsicuene pataenajë itsa copiapatsijitsia
    xua jumaitsimë templobo yabara? jai bajarapamonae Jesúsjavabelia.
  bon-bon: “Nijini ai mule cina liba cire läbitipesi. Ngena cewecu cina cirege awaba,
    egä padare te bii tatyaramtige ai mule cina äpletnecame?”
  nhw-BL: ―Techilhui, ¿quema hualase tlasemanani? ¿Tlaque tlanextilijcayotl oncas
    quema nechcatitos para panos nochi nopa tlamantli?
  swh-ONEN: “Tafadhali tuambie, mambo haya yatatukia lini? Nayo dalili ya kuwa hayo
    yote yanakaribia kutimia itakuwa gani?”
  wbi-wbi: “Tusuuma utuvuule, isio sino utuvulile silivombeka liighi? kivalilo kiki
    ikya ktuhufia kuuti unsiki uhgwa kuvombeka isi sooni ghuli piipi?”
  bba-bba: ɑ sun sɔ̃ɔwɔ, dommɑ yɑbu ye, yɑ koo koorɑ. Yĩre terɑ̀ tɑ koo sun sɔ̃ɔsi
    mɑ yen sɑɑ yɑ turɑ.
  eng-KJVCPB: Tell us, when shall these things be? and what shall be the sign when
    all these things shall be fulfilled?
  kgk-NT: —Emombe'u katu ore-vy, he'i. —Araka'e tipo omohãimba-ta? Araka'e tipo ojehu
    va'erã ne remimombe'u? he'i. —Mba'éixa po oroikwaa va'erã imombe'uháry? Ojehu-tama
    ramo ne remimombe'u gwive, mba'éixa po oroikwaa va'erã imombe'uháry? he'i Hesu-pe
    hikwái.
  waj-waj: 'Ti kiaa ti mmianee. A kianna kuaivo daira suai vainarannee? Dee ari vookarai
    mmoorivai vainai fai ta teeda mmuakiaa kua a kiannaivaara yaata utida kiaara:
    Vainima vainaravee, kiaarannee?'
  ekk-PKP: '„Ütle meile: millal see toimub? Mis on selle kõige täitumise märgiks?“'
  mpx-mpx: “Wama wasa ga u pem, hauna sauga ge abwe bugul bolo baliya u babaunan ni
    masal? Ge wali masal ana etotohi ga ni ola?”
  wbp-wbp: “Wangkaya-nganpa. Nyangurlalu-jana nyampurraju yuwarli pirlpirl-kijirni
    yapangkuju yungurnalu nganimparlangurlu milya-pinyi? Pirlpirl-kijirninjakungarntiji
    nyiya-wiyi kapurnalu kamparruju nyanyi, ngari yungurnalu pinalku nyina?”
  luo-luo: “Wachnwa ane, gigi biro timore karangʼo, koso en ranyisi mane manotimre
    ma nonyis ni gigi duto chiegni chopo kare?”
  nhe-NT: ―Xitechilhui, ¿quema hualase tlaxolehuani? ¿Tlachque tlanescayotl oncas
    quema nechcatitos para panos nochi nopa tlamantli?
  aii-aii: ”ܐܡܘܿܪ ܐܸܠܲܢ، ܐܝܼܡܲܢ ܒܸܬ ܗܵܘܝܼ ܐܲܢܹܐ، ܘܡܘܼܕܝܼ ܝܠܹܗ ܢܝܼܫܲܢܩܵܐ ܐܝܼܡܲܢ ܕܐܲܢܹܐ
    ܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ؟“
  esk-NT: “Uqautitigut, qakugun tamanna atuumaniaqpa? Suli sukun iḷitchuqqutigun iḷitchuġigisivisa
    iluqaġmiŋ tamatkua atuumaaqsikpata?”
  msb-msb: “Sabihi kami kun san-o ini mangyayari kag nano an tanda na igapakita na
    ini tanan haros matutuman na?”
  cpa-NT: ―¡Heh³ jnieh³ jǿg³ ha²lǿih² lé² lah¹jøng²! ¿He² quianh¹³ li¹lih¹³ jnieh³
    na³ma²ja¹quien¹³ lé² ca¹lah¹jǿ¹ jǿg³ jøng²? ―ca¹juúh²dsa.
  dso-dso: “ଏ ସବୁ ଗଟ୍‍ନା କେବେ ଅଇସି ଆରି ସବୁ ଅଇବା ଚିନ୍‌ମନ୍‌ କାଇଟା, ଆମ୍‌କେ କଇଦେ ।” ବଲି
    କଇଲାଇ ।
  meu-meu: Mani a hamaoromai, hari ḡau be edena nega ai bae vara? Bona bae vara negana
    toana be dahaka?
  yva-NT: 'Wo raura Ai ware, “Injae, reamare Nyo raura reansai kakavimbe: Nandui rati
    umba anakotaro Nyo raura umawe mamaisy? Arono ama masyote mararai, weamo animaisye
    mirati indati rarorono wusyimbe?”'
  dgc-dgc: “Maistu,” kagi de, “nikésiya i deméta na éya a kinagi mo? Anya wade i tandaa
    a monda mapospusan me a dumemét dén i éya a hirap?”
  zpm-NT: ―Bzhiguieḻ bnë lo no dieṉ, ¿pa hor dzigo gac miṉe bzeet luu ga? ¿Zha nac
    señ ne tso zeeṉe laaw csilo gac?
  hix-NT: Àsokentoko ryhe nosomtatkatxehkeno, Khoryenkom mànà ymo heno, ketxkon hatà,
    àwya. Àsokentoko nosomtatkatxehkeno. Àhahnoke rma haxa ehtoko, eten komo tenyatxowà,
    uhutwamohsotho. Ekarymako, amna wya, ketxkon hatà, Petru komo, Txesusu wya.
  sim-sim: �Mbele mbele ol mi sawewa ondo mbele wolo mendek li talanak nivai heyeku?
    Mberem si nanak ni heyehe ni mbaku, mbele mbele ol Jisas mbahanda li ralakwa wolok
    osmu nanduwa?�
  npi-ULB: “हामीलाई भन्‍नुहोस्, कि यी कुराहरू कहिले हुनेछन् ? यी सबै कुरा हुन लाग्‍दा
    कस्ता-कस्ता चिन्हहरू हुनेछन् ?”
  cgc-cgc: “Sugiran kay no tuo daw kan-o matabo nyan na paambal no. Ino sinyalis na
    pamatuod na mabot en timpo na matuman ambal no?”
  tim-tim: “Maktât are amuten miawakbiap? Akto den are bunŋe miawakberâm akto ain
    kulem gain gain hinare miawakbiap?” dâyi.
  yor-yor: “Sọ fún wa, nígbà wo ni nǹkan wọ̀nyí yóò ṣẹlẹ̀ sí tẹmpili náà? Kí ni yóò
    sì jẹ́ àmì nígbà tí gbogbo nǹkan wọ̀nyí yóò ṣẹ?”
  wos-wos: '@see-verse:MRK.013.003'
  emp-NTPO: '–Dairãa jaradua: Ãcõrẽ de dromara ¿sãʌ̃be tod̶ogozoai? ¿Cãrẽneba cawad̶i
    maʌ̃ ewarira caita b̶ʌda?–'
  eng-F35: “Tell us, when will these things be? And what will be the sign whenever
    all these things are about to be fulfilled?”
  ind-ind: “Guru, tolong jelaskan kepada kami kapan bencana itu akan terjadi. Dan
    apa tandanya kalau hal-hal itu akan segera terjadi?”
  pes-OPCB: «به ما بگو این وقایع در چه زمانی روی خواهد داد؟ نشانۀ نزدیک شدن وقوع آنها
    چیست؟»
  mpt-mpt: Fatnamin dim ota kukub olo tam tlamabone? Fatnamin kukub ota tam tlota
    ni watenobta meb tlota nanobo genomabbione? gesiba
  ssx-ssx: La kie lemekeme. Hande le ekita꞉ handima꞉ ipiliepe laa lota꞉ pimikime.
    Kutupa ipuluekema꞉ haena꞉ eki hau pulu pa꞉la꞉eki handuluma꞉pe laa lota꞉ pimikime.
  mkl-mkl: sɔ̃ wɑ wɑɑti iyi mii nɔu bɛ ɑ́ ce. Nyindɑ yoomɑi ɑɑ kɑ yɛ kɑ bɑ kɑ mɑ̀
    iyi wɑɑtiu í to.
  gaq-gaq: “ଏନ୍ ସାପା ଗଟେନେ ବେଲା ଡିଙ୍ଗ୍ ୱେଗେ ଡାଗ୍‌ଚେ ମେ ଚିନ୍‌ଇଂ ତ୍ନା ମ୍ୟାକେ ଆତେନ୍‌‌
    ଆନେକେ ବାସଙ୍ଗ୍‌ପା ?”
  gof-RNT: “Hayssi awude hananeekko, nuus oda; ha ubbay polettana wodiya erisiya malaatay
    aybee?” yaagidi oychchidosona.
  unx-unx: “ନେଆଁଁକ ଚିଉଲା ହବାଅଆଃ ? ଆଡଃ ନେ କାଜି ପୁରାଅଃଲେକାରେ ଅକନ୍‌ ଚିହ୍ନାଁ ଉଦୁବଃଆ ଏନା
    ଉଦୁବାଲେମେ ।”
  gah-gah: Itína netakumú lanimó nene nanahé gamena utó itive, itó lani gamena nene
    alitanogo noiko nana anosa utó okiko ánigatune. Lo lemezo.
  lcm-lcm: “Ku antok imem, angisan a keve bil ke ki serei? Na saka akanangai an i
    taun i kari serei atutuman?”
  aer-aer: “Anwerneke ilaye, ilengare-ame tyatye nhakwe renhe itne ultaketyenhe? Nthakenheke-amparre-arle
    irretyenhe nhenge anwerne akaltye anetyenhenge arne nhenhe areye-arle irretyeke
    anerlenge?”
  qvc-NT: '—Chay nishqaykiqa, ¿ima wataraq kanqa? ¿Imataraq rikashpa yach''ashaqllapa:
    Kay munduqam rinna ushyakaq, nishpaqa?'
  tgl-ULB: “Sabihin mo sa amin, kailan mangyayari ang mga ito? Ano ang magiging palatandaan
    na ang lahat na ito ay malapit nang mangyari?”
  cbs-NT: —Ja mishki jiwe tekei pudekei keyuxanai min nuku yuixudan, ¿mia yukapa?
    ¿Ma kemai taei jaskai nun unantidumenkain? Nuku yuiwe— akabu
  xtm-NTPP: ―‍Na nde kivi ko kuu sukan, te nde a ko kuu seña ja sani te ko kuu ndaka
    sukan ká'an ni a ―‍ka kuu de ka jiña'a de.
  nnq-nnq: “Mutulengele ikobo yenje ipakuika li? Na kiingi nike echikipakubonekana
    kutenda ikobo yenje ibandakile kupitila?”
  bao-NT: “¿Jãare wedeya, ano mʉ ca ĩirijea no cõropʉ to biiroti? ¿Do biro to biiroti,
    ano mʉ ca ĩirije niipetiro ca biiparo jʉguero?” ĩiupa.
  san-ORI: ଏତା ଘଟନାଃ କଦା ଭୱିଷ୍ୟନ୍ତି? ତଥୈତତ୍ସର୍ୱ୍ୱାସାଂ ସିଦ୍ଧ୍ୟୁପକ୍ରମସ୍ୟ ୱା କିଂ ଚିହ୍ନଂ?
    ତଦସ୍ମଭ୍ୟଂ କଥଯତୁ ଭୱାନ୍|
  huv-NT: ―Teat, isaj xicon ngow apmajlüy aag ipiüng wüx apjarriüm nadamdam iüm quiaj.
    ¿Cuane apmajlüy sanajawan wüx laliüc majlüy meáwan leawa ipiüng quiaja? ―ajüw
    nej.
  otn-NT: ―Dí̱ nne gui xicje nja̱m'mø di̱ nja ya yø hya̱ guí̱ mma̱nya, ngue da̱ xotra̱
    ni̱ja̱ yø ja̱'i̱. ¿Tema̱ hmɛ̱ya di̱ nja'mø ya ni̱ ma da̱ zønna̱ pa di̱ nja na̱
    te guí̱ mma̱nya?
  nop-nop: “Nemek u nai deniŋ hinek mintawaak, ninimbune nadinim, eŋ nai dulalune
    timeŋ maŋgoŋ mintawaak?”
  obo-NT: Kahi ran to, “Ponudtuli koy, kannu man od kotuman inis id oseng du, woy
    ondan kos kilaannan no asow ron od kotuman inis langun?”
  cak-ENT: 'Tabij cheke: ¿Jampe'' c''a nbanatüj ri xabij yan ka riq''uin ri racho
    ri Dios? ¿Y achique retal chin quiri'' ninabex que nbanatüj yan? xquibij rije''.'
  lif-NT: “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤠᤵᤑᤠᤸᤗᤧ ᤐᤥ᤺ᤱᤒᤠᤒᤣ᥅ ᤁᤴ ᤐᤥ᤺ᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤌᤣ ᤔᤡᤰᤛᤣ᤺ᤴ
    ᤐᤥ᤺ᤱᤒᤣ᥅ ᤕᤠᤵᤔᤡ ᤀᤠᤔᤧᤳᤋᤧ᤹ᤀᤥ॥”
  snx-snx: “Ga mugre, nal xax pinhalel kumogx ne dadxo? Sinane pin xa ido siga nedana
    pinhalel kumogx des keredax kulubx?”
  kql-kql: “Dɨn ñetɨk galave, ata vandi kavɨla wulu salave ŋɨmama? Kavɨla wulu wofopɨn
    yiŋɨmaŋgapale vandi, ñen gɨtɨk we wulapa ga juŋavaŋgapale wandefaka?”
  mie-NT: Cachī tūhun ní nūū sá, ¿nā quīvī coo ndācá jā ní ncachī ní jā coo? ¿De nā
    seña coo tá ja ñatin squíncuu ndá jā ní ncachī ní? ncachī dē.
  san-TIB: ཨེཏཱ གྷཊནཱཿ ཀདཱ བྷཝིཥྱནྟི? ཏཐཻཏཏྶཪྻྭཱསཱཾ སིདྡྷྱུཔཀྲམསྱ ཝཱ ཀིཾ ཙིཧྣཾ? ཏདསྨབྷྱཾ
    ཀཐཡཏུ བྷཝཱན྄།
  qve-NT: —Yachachikuq, willaykuwaykuyá ¿hayk'aqtaq kay Jerusalenpi templori thuñichisqa
    kanqa? ¿Ima señalkunataq pasanqa chaykuna cumplikunanpaqrí? nispanku.
  pao-NT: “How sakwa tamme oo sopedakwatoo tabua, ka nobe nuudyoomedakwuna? Hee te
    tzapoonnekukwu hannano'o oo manikwuna?”
  cbu-NT: Ichee, ¿ashinooja Apanll ashtach? ¿Tamayree wasina yasachini iya? tárangusin,
  usa-usa: “nói-taoraq mi-kánáámá pááq íníyô? nóin-awaameqyataaraq pááq íníyô? minnáyaba
    timá timiyo!” tewana
  soy-soy: A rɔ́ símisi kumúŋɛ́ kpɛ-i kɛ lɛ̃ ɑi ń werinɛ. Yo yɛɛ rɔ́ nyísɛnɛ rɛ
    lɛ̃ nnɛ́í yɛ́ tɛnɛ?
  bkx-bkx: Sin ntotin mnak, “Amaꞌ! Ati mutonan mtein kai molok leꞌ alelo. Lof lekaꞌ
    niꞌ in neno amsouput antee? Ma nok in takaf-takaf nane, on mee?”
  hui-hui: Bi larigoni angi bulebirabe. Iname ala agi birane hondowa henge karulolene
    horo ha para hayada lolomabe, lene.
  amf-amf: “Ogono yerro haa ko yin maate? Ogono yerro wul yin maatanba konin dohonam
    dhettsayno milkitino kosa hare? Wona giyaa” hamayse yimal ki daaka kiam ke oysade.
  quc-NNT: 'xkib''ij: Käqaj chi käb''ij la chqe jampa'' käb''antaj na wa''. ¿Jas u
    wäch etal käb''an na chuk''utik chqawäch chi xopan ri q''ij ri'' ri keb''antaj
    na konojel taq wa'' ri b''im la chqe? —xecha che.'
  dob-dob: “ꞌInapwana, ꞌueonama to tuta ꞌena Anuwa Tabu nidi siligeidi ta to weꞌiweꞌiyaya
    ꞌadi ꞌita ꞌediyega ꞌada mwalatoni ꞌaene yage nidi ꞌuonaediya ꞌiabe siapwesama?”
  wrs-wrs: Henanam hevpa nomba si phovav? Esalm mani hevpa si phovav, wo noinda pimba
    ningvav, pina tempelduvm ata wohtaka vinvav?
  mca-mca: —Enfeeli'ƚ ye'mha, ¿pa'n ipƚu'uk'ui qu' namets kakha' ƚit'ij? ¿Pa'n ƚunye'j
    iye pa'qu' jutsiqaxi'ij qu' hats namiyu'ets qu' ƚunyejeye'kii week eke' ƚit'ij?—
  tzo-TZC: ―Ta jcꞌan ti ta xavalbun caꞌicutic, ¿cꞌusi ora ta xcꞌot ta pasel ti jech
    taje? ¿Cꞌusi svinajeb ti cꞌalal poꞌot xa sta yorail ti jech ta xcꞌot ta pasele?
    ―xiic.
  mya-mya: ပေ​တ​ရု၊ ယာ​ကုပ်၊ ယော​ဟန်​နှင့်​အန္ဒြေ-တို့​သည် ချဉ်း​ကပ်​၍ ``အ​ရှင်​မိန့်​တော်​မူ​သော​အ​ရာ​များ
    သည်​အ​ဘယ်​ကာ​လ​၌​ဖြစ်​ပျက်​ပါ​မည်​နည်း။ ဤ​အ​မှု​အ​ရာ​များ​ဖြစ်​ပျက်​ချိန်​၌​အ​ဘယ်
    နိ​မိတ်​များ​ပေါ်​ထွန်း​ပါ​မည်​နည်း။ အ​ကျွန်ုပ် တို့​အား​မိန့်​တော်​မူ​ပါ'' ဟု​မေး​လျှောက်​ကြ​၏။
  gng-NT: «Tɔke tɛ, tibont nnɔ kɛ lá li tien uyo wà? Ku lɛ dìɛku ba li wuɔn kí
    ye uyo nnɔ baa'.»
  cbi-NTPO: Lalanu wainka, ¿naamaa juntsaa de-i' pullantsunu jun? Tsenmin ¿tyee intsuñaa,
    uwain yumaa juntsaa i' puinu kalenañuba mijanu dejuwa? tila.
  ikk-NT: “Gwa ẹnyi, elee ogẹn kẹ ihiẹn ndịnị sikọ d'e mẹ? Kị wụ ahịma w'e gi marịn
    nị ihiẹn ndịnị ile e d'e mẹ?”
  leu-leu: “Xuus fatexaas nemaam o laso ta yaan a maana mo aanabeꞌ i taa savat e pana
    fakalimaanan ina savatan sina mo aave.”
  maz-NT: ―Xitscöjme jinguã ra zädä yo. ¿Pje ma señal c'ü rá jandajme ngue c'ua rá
    pãrãjme 'ma ya ri ngue ra zädä yo?
  bod-N: དོན་འདི་རྣམས་དུས་ནམ་ཞིག་ལ་འབྱུང་ཞིང་དོན་འདི་རྣམས་འབྱུང་བའི་དུས་སུ་རྟགས་ཅི་ཞིག་ཡོད་པ་གསུང་བར་མཛོད་ཅེས་ཞུས་པ༌ན།
  tca-NT: '@see-verse:MRK.013.003'
  zpl-NT: ―Udixiuleꞌe luru, ¿xunga aca bee nucuaꞌ? ¿Nu xa neca bee seña nú lubeꞌ nú
    nzula nú aca ye bee nucuaꞌ?
  mbc-NT: —‍Maasa, î' pensa mîrîrî taaya manni' kupî to'ya? —‍ta'pî to'ya. —‍O'non
    ye'ka pe mîrîrî kupî to'ya pe awanî epu'tî annaya e'painon?
  ndg-ndg: Tubakiye gano mambo gaba lini? kele dalili ya upitia gano?”
  wsk-wsk: “Tom amaruya te mel imi aratukko mu nanga manaruko terong i? Ale kausa
    awuk mu ariginak ale tom ni balem mu tai aratam bo manakko?” maman.
  toj-NT: 'Ti sobohuea: ―Pero Maestro, huaxa huala mi oj can latzan ja stojnal ja
    templo. Ala cabticon jas ora jach oj ec''uc ba. ¿Oj ma naaticon jas ora oj ec''uc
    ja it ba? ¿Oj ma ajyuc seña ba?'
  dwy-dwy: “Marrkapmi, ŋäthiyi ŋanapuŋgu ḻakaŋu dhunupakuŋu, nhä nhe gurrana ḻakaŋaya.
    Nhätha yurru yolŋuyuya dhuwaya buṉbuya ḏawꞌmaŋu, ga nhäthu ŋanapu ŋuli marŋgithiya?”
    bitjaya.
  kkl-kkl: Yaekti mololamekti, “Nai, andi usa leplamne neneko sembe olog tibin nebatsululam.
    Usa andi, 'Nimiri ni kwerekto yamolobukang,' aro leplamne nene etsum agha uro
    yabilul? Kekneba huropne agha lag taleba, 'Wene uro yabinep,' sembaukap?” aro
    eldi yubu ka'ero neleptopnang tombare abenekori Yesusag haibaek.
  tbc-tbc: “Oŋ rupaiama, saen dugomaiak lo melmel en dilasa wak i? Kob dugomaiak imug
    mi ilasa dop ate maŋ maloŋ ak, melmel en fidian dilasa wak i?”
  sna-sna: “Tiudzei, kuti zvinhu izvi zvichaitika rini? Uye chii chichava chiratidzo
    chokuti zvose zvava pedyo nokuzozadziswa?”
  smk-NT: “Ka'no li' nin mangyadi' in si wamoyon mayba' ya a Timplo? Ani li' a panandaan
    a mangkatukid ana in?”
  grc-TCGNT: Εἰπὲ ἡμῖν, πότε ταῦτα ἔσται; Καὶ τί τὸ σημεῖον ὅταν μέλλῃ πάντα ταῦτα
    συντελεῖσθαι;
  mzz-mzz: ivo, “Kudavonema, malavia dede kuvesipupuyedi inasauyedi. Wete vakai kiakiaya
    beqa naqai inavekaivevena, matautauda inasauyedi?”
  gof-WFTW: “Hayssi awude hananeekko, nuus oda; ha ubbay polettana wodiya erisiya
    malaatay aybee?” yaagidi oychchidosona.
  spa-BLM: “Dinos, ¿cuándo serán estas cosas? ¿Cuál es la señal de que todas estas
    cosas están por cumplirse?”
  kyz-NT: —Maranime sipo aipo 'gã Jarejuwarete 'ga mogytaawa monoi etyka? Ma'ja ra'ne
    sipo ajee ojesaukat oree iapo enune?— 'jau 'gã 'ga upe.
  dao-dao: “Itia acukba kya law khai? Acuna ngkhaw hea pha law vai ia msingnak he
    ngdang law khai?” jah mtheha ti u lü ami kthäh.
  cya-cya: Quitsa' um 'in hua cha' ñi xaa tsato'o cha' re, lo' ña'an ntsu'hui cha'
    ca cuiya' ti' hua xa nu cua' nchcui cuii' na?
  beu-beu: Ini taaning hula, “Nimang! Aanake Eemateng vede angu bale taang vengbanang.
    Taveding e Lahatala Ehava hamulang evar ba nehe adundur, ejol angu hoa? Bot etanda-tanda
    angu, tatalang?”
  wrk-wrk: Ngajaka yali Jisus, “Karukiyi nurrunya, wanyimbala dalyawijbaja nanda walkurra
    jurj. Wanyimbala. Yanka janurru jingkijba, jalija dalyawijba, jalija nangka bukamba
    nayinda yaji. Karukiyi nurrunya, wanyimbaja yaji nanamanji barri.” Barriwa.
  nii-nii: “Nim ek nikin sin ngon, ei kunum nenj oł embin tui ei tonu omba? Nipe oł
    endi kumb se tonu omba sin piimin? Epi ombu pe mandi tonu omba min?” pa ninjing.
  ign-NT: —Vivaraha pimeta­cahavi. ¿Tájamu­hupuca eta náimiaqui­pai­si­rayare eta
    Témplosami? ¿Jarari­hi­ya­repuca eta ecutia­ra­reyare te tánehipaicha eta táitauchi­ra­vayare
    eta apana péchaji­si­ha­queneana? —náichapa.
  dik-NT: “Lɛ̈k ɣo, ye nɛn bï kënë rot looi? Ku yeŋö bï ye nyuɔɔth lɔn cï tɛ̈n bï
    käkkä röt looi thiɔ̈k?”
  cac-cac: —Co gana tzal d'ayon̈ ¿b'aq'uin̈ ol ujoc juntzan̈ ix al chi'? ¿Tas junoc
    yechel ol sch'ox Dios, ayic toxo val ol javoc juntzan̈ chi'? xchi eb' vin̈ d'ay.
  tzj-E: —Tbij chka ¿nak k'ij nbantaja jala jxabij kaja chka? Chka' ¿nak rital nwankera
    je nc'utbexa rxin che xyamer nbantaja cumplir njelal jxabij kaja chka? cara' xecc'axaj
    tzra.
  san-BUR: ဧတာ ဃဋနား ကဒါ ဘဝိၐျန္တိ? တထဲတတ္သရွွာသာံ သိဒ္ဓျုပကြမသျ ဝါ ကိံ စိဟ္နံ? တဒသ္မဘျံ
    ကထယတု ဘဝါန်၊
  yaa-NT: “Nõ tãpipaikai noko yoife. Na mĩ yoiai keskai afetĩa iximãkai, afeskaxõ
    nõ tãpitiromakĩ. Askayoamano afaa nõ õitiromakĩ noko tãpimafe,” faifono,
  cab-NT: —Buséntiwa lun baríñaguni woun ídame lan lasúsereda sun le tun témpulu to.
    ¿Cábasan seíni luágu chülǘjali lan dan lun lagúnfulirun sún buri cátei le?
  clu-clu: makon nanda, “Abi sogidi kami kon sano matatabo ang mga butang nga dato.
    Ano ang mga tanda nga madali run lang matabo imong ginakoon nga dato tanan?”
  swh-ULB: “Tuambie, mambo haya yatakuwa lini? Ni nini dalili ya mambo haya kutokea?”
  tpt-NT: —Kilajuniucha. ¿Tas vanancha katapasayaꞌ ni anchanuꞌ axtoqnu? ¿Tas kakpukꞌatsayaucha
    tejkan va laycha katapasaputunaꞌ ni anchanuꞌ axtoqnuꞌ?
  aai-aai: hibatiy, “Kuo anowar mar boro biy iti sawar hinamatar? Naatu ina’inanen
    boro abisa ni’obaiyi ana so’ob veya ina ebiyubin.”
  sny-sny: Lowe apou te'e toweriye, “Ne nomo ma'e etiri tamo, me'iye heneraiyei ape,
    nomo ma'e au te'e areiyere! Piye nowe se etiri ape henerairowa awere? Piye yaru
    nomo siyerowa awere? Serai etiri ape henerairowa.”
  myy-myy: —¿Nocãta rẽtaro yirojada mʉ yirise? ¿No bajiro ti masirã yirãjida gʉa?
    Mʉ yirise rẽtaroto riojʉa, ¿ñere tisʉorã yirãjida gʉa? yiyijarã ĩna Jesure.
  trc-NT: ―Cata̱j xnaꞌanj so̱ꞌ rihaan núj aman cane̱e̱ nu̱ꞌ nuvií noco̱o yoꞌ do̱ꞌ,
    a̱ me rasu̱u̱n caꞌna̱ꞌ qui̱ꞌyáá so̱ꞌ asa̱ꞌ quisíj caꞌna̱ꞌ nu̱ꞌ nij sayuun nda̱a
    vaa cataj xnaꞌanj so̱ꞌ rihaan núj, maestro ―taj caꞌa̱nj tuviꞌ nij síí tucuꞌyón
    se‑na̱na̱ Jesucristó rihaan Jesucristó a.
  cut-NT: ―¿Ticua̱hn conahn che ra̱hn ne ri ne nuhn yahn ya̱co me ne? ¿Deh va che
    co ro cuahn che a cochi nino che conahn ne?
  bel-bel: скажы нам, калі гэта будзе, і якая прыкмета, калі ўсё гэта павінна стацца?
  zlm-KSZI: ‘Katakanlah kepada kami, bilakah hal-hal itu akan berlaku? Apakah tanda-tandanya
    semua ini akan terjadi seperti yang telah dikatakan?’
  gdr-gdr: “Wumɨr nomnine! Rɨim onggɨtyam mɨle pɨta taukanj dem? Ɨ ra onggɨtyam komkesa
    gasa taukanj dem, nanggamog im ongwata gasa taukanj dem onggɨtyam komkesa mɨle
    rɨrɨrkɨp omna gatab?”
  vmy-NT: —ꞌBa tꞌinnii̱, ¿kjiaꞌá nga ꞌbi ku̱an, ꞌba mé= chu̱ba̱ xi sꞌe̱ kionga je
    kꞌuetjusun yeje kibi?
  cmn-FEB: “请告诉我们，这一切什么时候会发生？这一切将要发生时，会有什么预兆？”
  gmv-RNT: “Hayssi ayde hananakkonne nuus yoota. Hayssi wursethan poletanas malatay
    aazee?” gi oychida.
  ncl-NT: —Xitechili. ¿Quiman panus inon? ¿Len lanextilisli cayas pa ticmatisi quiman
    yahui panúa mochi innojen?
  wed-wed: i pa, “Ma riwelai mara aiwai wei kauai ina tupua? Ma aiwai ina vimataira
    da wei kauai anatapui ina tupua?”
  sua-sua: “Ngola, havaeng ngor na te, mnam ani kolkha to msim ilaro rhek ngar kael
    mit mnam? Va a kolkha to endo karo ni ngaelmir ruk ngaka ktar kpis, he E Nut kmaottam
    ilaro rhek kat?”
  klt-klt: “Nán nánáng rina hára ku kutná kutná watá tunggafeineráng? Me tárák kolem
    bu rina rina tunggafengga kungga ku watá tunggafeineráng?”
  are-are: “Nurnanha ilai, ilangarama lakinherritjina? Nthakinha turtama nurna kaltja
    nitjina leltja etna pitjitjikerramanga, iltha nhanha etnanha ungkwaltjilitjika?”
  gai-gai: “U aimo mbop, tumbuitta tɨk te, an reikca laruit? Na titna ŋgagatraca ndo
    out ndaru te, aia lamŋinande, an reik lataruna kɨdrɨkca maica kɨpca marambuŋairi?”
  qvm-NT: “Nishgayquinöga ¿imaytag templo juchutsishga canga, tayta? Tsaynog cananpäga
    ¿puntata imatag canga?”
  chz-NTPS: —Chiihˊ jnäähꜗ lɨhꜘ leꜘ läꜙjëꜙ heˉ maˉjähꜘ, heeˉ lii˜ jmeeꜗ waˊraˉ yaꜙjä̱hꜙ
    läꜙteꜗ juuˈ naˉ.
  kmu-kmu: EꞋya Yisasife mage huꞋya havigae “Ani yafa nomoꞋa tagapema aisia kana na
    kanafine? Hana augafa tokiya avame yamo ani kanama faloteꞋma hisia kanafina taveligahie?”
    huꞋya havigae.
  ood-NT: “Am g hig t‑ahgid mas hekid am hab wo i e juh hegai map am t‑ahgid. Kut
    haschu d wo chehgidak matt heg ab wo s‑mahchk moki e aihim.”
  lbm-lbm: “हम्ख बताव कि या बाते कब होयेंन? अऊर कौन्सो चिन्ह सी पता चलेंन कि यो सब
    पूरो होन पर हय?”
  ncj-NT: '―Xitechmoluili: ¿queman mochihuas inin ahmo cuali huan quen ticmatisque
    tlen tonali?'
  yuj-yuj: '“Amo yinan sérae: Mam ke fek am ankank korop naenámpon? Apaeraomékɨr korop
    nánko, nkea am ankank korop naenámp te wae wonae fikeanrá mér mwanámpon?”'
  kto-kto: “Panalava, man tara leba betmeng miriro pagap? Man kaguma leba lake betang,
    ga apera, miriro pagap ara la namo betmeng?”
  gmv-NT: “ሃይሲ ኣይዴ ሃናናኮኔ ኑስ ዮታ። ሃይሲ ዉርሴꬃን ፖሌታናስ ማላታይ ኣዜ?” ጊ ኦይቺዳ።
  por-BLT: “Mestre, conte para nós quando isso irá acontecer. Qual é o sinal que irá
    mostrar que tudo isso está próximo de se cumprir?”
  stp-NT: 'jup tɨtda am: ―Aach jaꞌp tuꞌm tɨix maachim jich jaduuñ noꞌp moo cham jax
    ji chɨꞌjich aagiꞌñdhaꞌ gɨt. ¿Paa baꞌ duuk puiꞌm iaraꞌ saak guꞌñi gɇꞌ chiop nap
    jax ba kaiꞌch bɨɨpɨꞌ? ¿Jax jaꞌk ba tum buidhaꞌ na bhaan jix maatɨꞌ kaꞌ na bar
    miaꞌn nam iaraꞌ?'
  mgc-mgc: Zë iyannï zi mo henye, “Ayada zi ze ndala aba nenye ako'dɔ rë nï, ehe ayada
    zi ze a'di ra ako'dɔ rë nï zi yada henye kadra mo ɔkɔ ku ga kö'du zi wasisi ne'e
    biya zi rë nnï ko'dɔ.”
  ame-NT: —T̃eʼpaʼ yemneñ oʼch p̃otey, ¿esempoʼtchaʼña atet̃ perra? Ñam̃a allempopaʼ
    ¿esoʼtchaʼña yentyerr ñeñt̃chaʼ yeñotaterreʼ poʼñoc̈hpaʼ oʼch c̈herrmoch allempoch
    eʼñe etsotuerra ñeñt̃ atet̃ p̃oteney t̃eʼ?
  mgh-2016: “Nkanihimerieni yoyo mwaha uyo unohalha ukhalha iyaakhani? Ni ithikineha
    chani chinohalha unichuwelhiha wiira uhaatameria?”
  kvn-NT: —¿Imis pe chunmajad, inkwa kuo-wede? ¿Igidgin anmalga oyolego-wede? Anmal
    pei, pedin anmalga chog.
  gvf-gvf: “Ka dinga genawna u maribe name? Erala di erangwa kaun, takal goma u maribe
    nangwa kanabine? I di na to.”
  san-ISO: ētā ghaṭanāḥ kadā bhaviṣyanti? tathaitatsarvvāsāṁ siddhyupakramasya vā
    kiṁ cihnaṁ? tadasmabhyaṁ kathayatu bhavān|
  deu-ELBBK: Sage uns, wann wird dieses sein, und was ist das Zeichen, wann dieses
    alles vollendet werden soll?
  mcb-NT: —Nokogaigake pinkamantaigakenara tyatirikara agantakempa ontsonkatantanaemparira
    inkaaratirira pikantakerira ogashiriagetakenkanira. ¿Tyatirikara nogotantaigavakempa
    ontsonkagetanaempara magatiro kipatsi?
  yle-yle: Yesu ka kwo, Mââwe. Kwo, Chóó Lémi u ngomo ngî mwini. Kwo, Ló dini ghi
    ngê wa a pw꞉oo ngmê? Kwo, Ló kópu ngmanmî ny꞉oo, nmî lama u ngwo wa yââ, nê, Yi
    kópu daa kêmakêma a pyodopyodo?
  swh-1850: “Twambie mambo haya yatatukia lini? Ni ishara gani itakayoonyesha kwamba
    mambo haya karibu yatimizwe?”
  ese-NT: —Jesosa, ¿ache shono acuae mei cuana cajjajeajea cajeꞌyo cuaa soꞌo? ¿Aꞌya
    ba majje acuae ecuana jjabahuejjaquije soꞌo ojjaña jiquio meshi chamaꞌyo tii epojjijo?
  jac-NT: —Mamin, hal jetan̈ bakꞌin chihul huntekꞌan chawal tiꞌ, ¿tzettaxca yechel
    chiyu yet chijni isba? ẍi ebnaj.
  cak-CNT: 'Tabij c''a chike: ¿Jampe'' c''a xtic''ulvachitej ri xabij yan ka chirij
    ri rachoch ri Dios? ¿Y achique retal richin queri'' ninabex chi nibanatej yan?
    xecha'' rije''.'
  zia-zia: “Gire, tani awiya be nazi kasa yariniye? Ora nae tani no saore giro susuwa
    auna me kasa yariniya awiya garinenine?”
  mal-2015: അതു എപ്പോൾ സംഭവിക്കും? അതിന്നു എല്ലാം നിവൃത്തി വരുന്ന കാലത്തിന്റെ ലക്ഷണം
