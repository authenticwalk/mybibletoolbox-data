    wi¹ko̱³nha²hĩ̱³ki̱³te³ji¹wi¹? Nxain¹ta¹hxai²hẽ¹la².'
  eko-eko: “Onuuze, wakathi-ni enttelaaye orettikhana vitthu zaya epo, na enttela
    wiiyavo alama-ni yoothoonyeza yoori zooshi zasaleela orettikhana?”
  qxn-NT: “Maestru, willaycayämay. ¿Imaytan templu tsaynö jancat juchurnin ushacanga?
    ¿Ima señalcunawantan musyayäshag yachatsicungayquicuna cumplinan wata chämunganta?”
    nirnin.
  wol-2010: «Wax nu kañ la loolu di am? Te luy tegtal ne, mbir yii yépp a ngi bëgga
    mat?»
  kqw-kqw: “Un inanos met, nangisin a kum utna ri in nanpat? Ma asau a ukinalong ra
    in ese i lena milau sur det in nanpat?”
  nss-nss: “Apwai kisa kili yowu, sehe lang ndrokonan andre hu memelit masih mepo
    anpwai ara andre karayah? Pe sehe kaipisa melit ndrokonan andre kisa kimu, pe
    kipwainganiy tehe hu melit ara, ara pakeh hu nakarayah?”
  snc-snc: “Nokira-varama, mai dagara tu aitoma beḡe ḡorani, ema beḡe ḡorani nai,
    kamara vetoḡa na bevaḡa-foforiani, maniḡeri mabarari beḡe ḡorani?”
  lgl-lgl: “'O ilia ga fameulu, 'i nanita 'e 'are 'e gi kae dao mae ai? Ma ta taa
    'e kae fuli, 'ali fatailia talasi 'are 'e gi sui kae fuli, ma kae dao ai?”
  mmo-mmo: “Onaanêêl vu hey e, naangelis e vaa-jo naatok? Yale anjak ni lak vaati
    naambe vakasin pin navu nôôn jak?”
  ncu-NT: “Tɔwe̱ gywii ane̱, saŋ mo̱ ne̱ ase̱ŋ mɔ pɛɛɛ ne̱ fo̱ a tɔwe̱ bo̱ le̱e̱ Wuribware̱
    suŋkpa mɔ se̱‑ɔ e̱ ba? Ne̱ nte̱tɔ atɔ e̱ gye̱ ne̱ a waa pwɛɛ na ane̱ dɛɛ ŋu fe̱yɛ
    saŋ amo̱ a fo̱?”
  cni-NT: 'Isampitapaaqueri: —Pincamantajeitena. ¿Jaoca oncarate ontireantajeari ivanconta
    Tasorentsi? Ariorica coajica omoncaratapeempa ontireanteari, ¿jaoca noncanteari
    niotantajeari?'
  eng-WMB: “Tell us, when will these things be? What is the sign that these things
    are all about to be fulfilled?”
  zaw-NT: ―Gunii loonu, ¿guc gac dee? ¿Xhi guihuiinu te gacbeenu asiäddzuṉgajxh soob
    guiraa rediidxre?
  san-MAL: ഏതാ ഘടനാഃ കദാ ഭവിഷ്യന്തി? തഥൈതത്സർവ്വാസാം സിദ്ധ്യുപക്രമസ്യ വാ കിം ചിഹ്നം?
    തദസ്മഭ്യം കഥയതു ഭവാൻ|
  tam-TCV: “இந்தக் காரியங்கள் எப்பொழுது நிகழும்? இவையெல்லாம் நிறைவேறப்போகிறது என்பதற்கு
    எது முன் அடையாளமாக இருக்கும்? எங்களுக்குச் சொல்லும்” என்று கேட்டார்கள்.
  mit-NT: ―Cachì‑ní xì‑nsí índù quìvì cuu nsidaa ñà‑nì cachì‑ní jaàn. ¿Índù milagru
    coo ñà‑cundaà ini‑nsì ñà‑sà‑ìtúú quìvì cuu nsidaájàn?
  ceb-ULB: “Sultihi kami, kanus-a man kining mga butanga mahitabo? Unsa man ang mga
    timailhan kung kining tanang mga butanga hapit na mahitabo?”
  ces-LB: kdy ta pohroma nastane a jaké varování ji bude předcházet.
  mkn-mkn: Dong tanya bilang, “Papa! Coba kasi tau ulang Papa pung omong tadi tu.
    Kapan tempo datang dia pung waktu tu? Deng dia pung tanda-tanda tu, karmana?”
  nce-nce: “Ju seme gali enona. Gotobë lo yayeime, kë gali toglonabë gali, habenalë
    fata lëglemene? Sebo fëye wesibi afina hwi noglomamene na këme lowene nëlame,
    ‘Hai, kë olë nounou ekë lële.’ ”
  pol-UBG: Powiedz nam, kiedy się to stanie i jaki będzie znak, gdy to wszystko będzie
    się spełniać?
  qxh-NT: «Tayta Jesús, ¿imaytaj Tayta Diosninchipa wasinta jućhurachinga? ¿Imanaypataj
    shimiqui ćharcucänanta musyashaj?» nir.
  nwi-nwi: Mɨsaiyoh-pən In mhamə, “Yaksorkeikei mə takni-pə tuk əmawə mɨmə ?narɨmnar
    mɨnə e tukruə ye naha nɨpɨg?”
  kmo-kmo: 'Yarek, yecha Jisas riina woher: “Nona na ba. Siitayekega diita nediik
    yakiita? Nona na wo: diita boboy sokwaken otiiney, boy boboyen nona mapo mukuchikiita?”'
  agr-agr: —¿Nunash wajutiya dutikawagtin ainawa? Ashí nunú aidau uminkatin tsawan
    jegattak wajataish, ¿wají wantidiagtinaita? nunú ujajatkata, —tuidau.
  kyc-kyc: Emba lalene kandapi anjokorape pira? Wambo aki mende lyakai piramo kandaramanopa
    emba lalene kandapi yulu dupwa pyaka serase? Embame namwa langipi, leyami.
  urd-GVU: ”ہمیں ذرا بتائیں، یہ کب ہو گا؟ کیا کیا نظر آئے گا جس سے معلوم ہو گا کہ
    یہ اب پورا ہونے کو ہے؟“
  yre-NT: «'Wɩ nɛn i "sia -a vɩnan 'gʋɛ, tʋ "cɛn "man nɛn e dra? Ɛn -mɛ "man nɛn,
    waa -kɔnnɛn "ye 'nan 'wɩnun zɩɛ o "ta dra? 'I vɩ 'kʋɛ!»
  fuh-BKF: —Anndin min nde ɗum waɗata. Maande ndeye hollata waɗugol kulle ɗeen fuu?
  arl-NT: —Canaa quia sequere taacari Pueyaso Secojojua tia niyartasaanutaniyani.
    ¿Casaa Pueyaso miiniutianiyani canaa niishiniuria quia sequesano quera tohuateya?
  dhg-DUWADHA: “Marrkapmi, ŋatjil ŋanapiliŋgu rakaraŋ dhunupayuma, nhä nhunu yakan
    banha rakaranam. Nhätha ŋarru banha yolŋuyum bakthumu dhaŋum buṉbuny, ga nhaliyu
    ŋanapu ŋarru marŋgiyim?” bitjan.
  ziw-ziw: Wamuza, “Chigambile yano yose umo nayalaile naho ni chilagiso chani nachilaile
    chani chimanye kugamba chipindi icho chibula?”
  grc-TR: Εἰπὲ ἡμῖν, πότε ταῦτα ἔσται; Καὶ τί τὸ σημεῖον ὅταν μέλλῃ πάντα ταῦτα συντελεῖσθαι;
  nag-nag: “Etu sob kotha kitia hobo, etu amikhan ke koi dibi, aru kitia etu sob kotha
    pura hobole hoi, etu laga chihna kineka hobo?”
  eng-OEBCW: ‘Tell us when this will be, and what will be the sign when all this is
    drawing to its close.’
  knj-NT: —Chi koche cha wal e on, ¿bak'in oj jul jun jix ja wal e on tu'? ¿Tzet echele
    oj x'ox Dios, yet tuxa oj yun wan tu'? ẍi eb tet Jesús.
  deu-1912: Sage uns, wann wird das alles geschehen? Und was wird das Zeichen sein,
    wann das alles soll vollendet werden?
  san-PUN: ਏਤਾ ਘਟਨਾਃ ਕਦਾ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ? ਤਥੈਤਤ੍ਸਰ੍ੱਵਾਸਾਂ ਸਿੱਧ੍ਯੁਪਕ੍ਰਮਸ੍ਯ ਵਾ ਕਿੰ ਚਿਹ੍ਨੰ?
    ਤਦਸ੍ਮਭ੍ਯੰ ਕਥਯਤੁ ਭਵਾਨ੍|
  nob-LB: '@see-verse:MRK.013.003'
  ntj-ntj: “Wanytjawara-ya tjurrtju nyarranya purlparrpungku? Puru nyaapirinypa-latju
    nyaku kulilku ngamuntirrinyangka?”
  sxb-NT: “Tulage olwa ewintu wino wiriikola, ne ewirilagana mbwe ewintu wino wiri
    ampi okuikola?”
  nhu-NT: “Kɛ see ɛ̂ bese kefew kè fiɛɛ fidvu fin nu ke ekooy, ebvuu esee nciise wvù
    nu ke eduŋcɛ kefew kè mwɛɛm mvudvu mvun mvunciim nu ke ekooy.”
  row-row: Ratane rae, “Papa! Sobꞌa mufadꞌe seluꞌ oꞌola ma faꞌ ra. Fai hiraꞌ fo fai
    na losa? No tatanda nara, onaꞌ beeꞌ?”
  msy-msy: “E mɨkemegh, dɨpeniba ikuvighamin bizim, a manadɨzoghɨn otivam? Eghtɨ arazir
    manam faragh otoghtɨma, e fogh suam bizir kaba otivamin dughiam roghɨra ize?”
  agg-agg: '@see-verse:MRK.013.003'
  ptp-ptp: “Xe nêb ông nêl vô xe bê kɨyang wê ông nêl lec xumac ngɨbua ge obêc vô
    nôn lec yelacna? Dɨ do tina wê obêc val vô xe tax ên xe xê dɨ xovô bê kɨyang tige
    obêc vô nôn lecê?”
  nak-nak: “Eme ge veia miteu, la paga ale eme veitia miteu ovola, eia ge sibitala
    gaisa? Amite ge rovia mave?”
  lbb-lbb: “Ur atai mila, nangse a ututnala ne ir hanot? Pa asa akinalang ana ututnala
    ning i milau sur lar hanot?”
  kan-2017: ಇವರು ಪ್ರತ್ಯೇಕವಾಗಿ ಆತನಿಗೆ, “ಇವೆಲ್ಲಾ ಯಾವಾಗ ಆಗುವವು? ಇವೆಲ್ಲವು ನೆರವೇರುವುದಕ್ಕೆ
    ಸೂಚನೆ ಏನು? ನಮಗೆ ಹೇಳು” ಎಂದು ಆತನನ್ನು ಕೇಳಿದರು.
  cso-NT: ―Hnáu² jnoh¹ hi³ juáh¹³ hnú² ha³ lɨ́h³ lɨ́¹³ hi³ má²lɨ́²juah²¹ hnú² jáun².
