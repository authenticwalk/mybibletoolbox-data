  mbj-NT: —Ny noo gó da ti tii d' maher'oot do tadu däk? H'ëëd hado da tabedaa däk
    do heen n'aa? —näk mäh.
  lat-VUC: Dic nobis, quando ista fient? et quod signum erit, quando hæc omnia incipient
