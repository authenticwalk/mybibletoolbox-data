  tuo-NT: —Wereya ʉ̃sãrẽ. ¿Deꞌro nicã mʉꞌʉ “Õꞌacʉ̃ wiꞌi cjase ʉ̃tãpagare mʉtõdijonoꞌrõsaꞌa”
