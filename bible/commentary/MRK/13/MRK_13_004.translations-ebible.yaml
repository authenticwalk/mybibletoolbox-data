  ngp-ngp: Niyo wamuuza, “Hake kigambile, mbuli izi nezilaile ini? Naho vilagiso vakwe
    ni vihi kugamba mbuli izi zi hagihi kulaila?”
  enq-2: “Embame lelyeno dutupa gii andukupa pita? Embame naima langi. Dutupa pitaka
    pyaanya tengesa pitamopa, kongali aipale mende pitape?” leami.
  eng-ASVBT: Tell us, when shall these things be? and what shall be the sign when
    all these things are about to be accomplished?
  mna-mna: “Biibi, so kat piam. Sua ta koozi so pa urum tiŋga reegeŋana na, ko iur
