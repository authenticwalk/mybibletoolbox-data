  urt-urt: “Iyai, ini poi tumboi yukur ŋai uku ka ende? Topoꞌe na ini poi wutuꞌ mune
    ŋaiye ya metekeꞌe yer ti, ya sisyeme nange liki ŋupe ŋaiye ŋaiꞌe ŋaiꞌe lalme ka
