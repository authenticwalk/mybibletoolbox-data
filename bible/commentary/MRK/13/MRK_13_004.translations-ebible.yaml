    adueyei anꞌ‑anamanei tuta eha ani‑hoina na‑iakwa wayahina dewaia ivi‑putu.”
  djk-NT: 'Ne Peitilisi anga Jakowbesi anga Johanisi anga Andeleyasi kon ne en. Ne
    den anga en wawan de ape. Ne den akisi en taki: “Masaa Jesesi, on ten a sani di
    i taigi u de o pasa anga a Mama Keliki? Da san na den maiki di wi o si taki a
    yuu doo fu sowan sani pasa?”'
  uig-LAT: — Bizge éytqinchu, bu ishlar qachan yüz béridu? Bu barliq weqelerning yüz
    béridighanliqini körsitidighan néme alamet bolidu? — dep sorashti.
  nde-nde: “Sitshele, zizakwenzakala nini izinto lezi? Njalo kuzakuba lesibonelo bani
    ukuthi sezizagcwaliseka?”
  ton-ton: “Fakahā kiate kimautolu, ʻe hoko afe ʻae ngaahi meʻa ni? Pea ko e hā ʻae
    fakaʻilonga ʻoka fakamoʻoni ʻae ngaahi meʻa ni kotoa pē?”
  mir-NT: ―Mänaads yøꞌø tsajtøjc jaduhṉ jyidaꞌañ. Mädyii hijxtáhṉdäts jaduhṉ cähxøꞌøgaam̱b
    coo hänajty jaduhṉ yhabaadaꞌañ.
  cak-YNT: 'Tabij chaka: ¿C''a jampa'' c''a xque''banataj re xabij-yan-ka chij re
    rachoch re Dios? ¿Y andex che señal xtitz''et chin quire'' ninabex che nibanataj-yan?
    xe''cha'' reje''.'
