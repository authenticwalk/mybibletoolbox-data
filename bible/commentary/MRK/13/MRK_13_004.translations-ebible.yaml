  dov-dov: “Twambile eezi zintu ziyochitikana lili? Niinzi chiyooba chitondezyo chazintu
    eezi kuti zyamba kuchitika?”
  rgu-rgu: Ara ratane, raeꞌ, “Papa! Soba Papa mafada seluꞌ bisinaꞌ a dedea ma. Tepo-tadaꞌ
