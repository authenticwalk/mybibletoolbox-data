  kbq-kbq: Maka vahe'mo'za tamagrira zamarimpa kna huneramante'za ha' reramantegahaze.
    Na'ankure Nagri nagimo'a tamagripi me'negu hu'za anara huramante'gahaze. Hianagi
    iza'o oti hanavetino manino vu refarega vanimofona agu vazigahie.
  kbh-kbh: Ats̈be ústonënga bétsemna causa, nÿetsca luarënguents̈a ents̈anga cmochantsë́buayënja;
    pero nda nÿets tempo áts̈beñe os̈buachiyá totsomñe, atsbocaná echántsemna.
  ron-LSB: Veți fi urâți de toți oamenii din pricina numelui Meu, dar cel care va
    răbda până la sfârșit va fi mântuit.
  pon-pon: Komail ap pan kaliwariwarla pan aramaj karoj pweki ad ai. A me dadaurata
    lao imwi lel, a pan dorela.
  nhe-BL: Nochi tlacame tlahuel inmechcocolise pampa intechneltocaj, pero intla intlaijiyohuise
    hasta itlamiya, Toteco Dios inmechmaquixtis.
  sps-sps: Ana fokinai te koma iring fiisok tsun iny mami tana saa mi te faaman Vanyo.
    Sana mes te suu iny non a faaman tsuan onot non tan fafakap nan puputaa to, Gov
    nai saup fatabiny non ya ana ayei te nom a toto na suu.”
  wnc-wnc: Siwan ginda natane gepbiatang yuwawa danduke semna siknga natandamuning.
    Ngana mamin amindaka kekeknga yuke meya waakngaatang dua pimake yutningu tapduknga
    asandewik gwene Anututa kayuk yutnanga aknga wa aminde ayamik,” ngang yanikut.
  bus-bus: Gbɛ̃ píngi é zaagu ma yãnzi, mↄde gbɛ̃ kɛ̀ zɛna gbãa ai à gurↄ lɛ́a é
    mìsina e.
  gub-BL: Teko paw na'iakatuwawahy kwaw penehe a'e wà nehe, ta'e pezeruzar herehe
    pe xe, i'i wanupe. — Aze napepytu'u kwaw herehe pezeruzar ire nehe, ma'erahy ipuraraw
    mehe nehe, Tupàn pepyro putar wanuwi nehe. Peiko putar ipyr tuweharupi nehe.
  imo-imo: Eno nanga imboma molongemunga imbo palini eno tamili konopu leko mumindili
    kolonge. Nalo imbo narireni enge nimbe angilipe peyalime waimunga wendo pumbelo,
    da imbomu Goteni tukundo lipe tepa limbelo.”
  boj-boj: Niŋgi ijo ñam ejunub deqa tamo kalil naŋgi niŋgi qa are tulaŋ ugeinjroqnqas.
    Ariya niŋgi ijo ñam siŋgila na ojsib gilsib diŋo bati itqab di Qotei na niŋgi
    eleŋqas.”
  ulk-ulk: Gair le ya nole lagkak waurder ableglam wawa kari namireda, na le wabialam
    ya mena wadawer mena mop watabaruk ei idid watakai.” MRK 13.14-23
  eng-DRA: And you shall be hated by all men for my name’s sake. But he that shall
    endure unto the end, he shall be saved.
  knf-knf: Katim ki naan kaţu bañaaŋ bŧi başooran. Kë anşaaŋ amëban kaliinŧ te kaban,
    abuur. »
  san-KHM: មម នាមហេតោះ សវ៌្វេឞាំ សវិធេ យូយំ ជុគុប្សិតា ភវិឞ្យថ, កិន្តុ យះ កឝ្ចិត៑
    ឝេឞបយ៌្យន្តំ ធៃយ៌្យម៑ អាលម្ពិឞ្យតេ សឯវ បរិត្រាស្យតេ។
  arn-NT: Kom chüf mapu mülechi pu che ta nüngaytuaeymünmew iñche tañi duam, welu
