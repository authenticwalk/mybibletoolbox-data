    ta áddè,” kun ni Apu Kesu.
  bki-bki: Mia tomu nalo aserm̃i m̃elea ka kamiu napano siaku joa kamiu, mia kamiu
    kei napano naio tumolu tu sikili riva rivokar juluvati na bogokouo nei, mia Atua
