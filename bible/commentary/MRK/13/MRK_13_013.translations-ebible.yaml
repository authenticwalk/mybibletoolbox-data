  bqp-bqp: Gbɛ̃ sĩnda pínki ni zãágu ma yãi, ama gbɛ̃ kũ à zɛna gbãna ari a gↄrↄ
    lɛ́a ni surabana le.
  mcp-mcp: Buud bɛ̂sh bwə́ bá mpii bɨ́ nəcé jínə́ dâm. Njɨ, muud mə bá jísɔw kə wɔ́ɔ́s
    mə́shínéd yɛ́, a bá cʉgə.»
  hat-hat: Tout moun pral rayi nou poutèt mwen; men, moun ki va kenbe fèm jouk sa
    kaba, se li ki va sove.
  npl-NT: Nochteh nomechkokoliskeh ken nonnechtlakitah, pero akin mochijchikawas iwa
    kixikos nochi, momakixtis.
  bgg-bgg: Zab branthek ithek shii gu chiang è snai ne chiih-è ariig yang pha rek
    ruii phro, nyieliieshii ithek è gu shii migi rek phro. Jishii, hanyie è awai migi
    shii zab pha inai thog dang pha rek pho ne ragia re ruii phro.
  eng-TCENT: You will be hated by all because of my name, but he who endures to the
    end will be saved.
  eng-BSB: You will be hated by everyone because of My name, but the one who perseveres
    to the end will be saved.
  cpu-NT: Oshekira piñeero inkisaneentaitemi okantakaantziro pipairyaana pikempisantaanara
    naaka, iro kantamaitacha aririka pinkantaitanakityeero paventaiyaana, aritake
    novavisaakotaimi.
  san-ASM: মম নামহেতোঃ সৰ্ৱ্ৱেষাং সৱিধে যূযং জুগুপ্সিতা ভৱিষ্যথ, কিন্তু যঃ কশ্চিৎ
    শেষপৰ্য্যন্তং ধৈৰ্য্যম্ আলম্বিষ্যতে সএৱ পৰিত্ৰাস্যতে|
  tac-NT: Suwábaga alué ralámuli ne'chí oyérame, we'ká ralámulite tabilé galewa. Suwábaga
    ralámuli ne'chí oyérame 'la anachasa napusí suwí, alueka 'la 'pa rewagachi sebámala.
  eng-WEBPB: You will be hated by all men for my name’s sake, but he who endures to
    the end will be saved.
  gfk-H: Ira tunatuna bakut diet na malentakuanei muat panei iau, senbia nong i tur
    dadas tuk taar tano haphapataam, Kalou na halon ia.”
  viv-viv: Ada omi aku tomuliya faꞋina kaliva moyaꞋaidi omi agaimiya hinanuwanuwakoyo,
    tu gaveyao wanaꞋatuvefaꞋila be Yaubada againe wanamiyamiyaveꞋavina tu alika ana
    maka, medema ginakibababalemi.
  yao-yao: Ŵandu wose chaachinchima ŵanyamwe kwa ligongo lya liina lyangu. Nambo juchapililile
    mpaka kumbesi jo chakulupuswe mu kulamulikwa moŵa gose pangali mbesi.
  tgp-tgp: Tamlohi tari la pa r̃ohu hin kamim mataku. Pani haratu mo turu r̃ilangi
    mo tikeli na isoisona i pa juri.
  auc-NT: Ayæ̈, Coditoidi ïmïnipæ̈æ̈, ante tömänäni botö ëmöwo beyænque mïnitö ïmïnite
    nanguï pïincædänimpa. Pïïnäni wæwëmïni incæte æcänö ïïmæca ïinque baganca wæntædämaï
    inte botö ëmöwo beyæ̈ pïinte badämaï ïnaa botö tömengä ingante æ̈mo beyænque quëwencæcäimpa,”
    ante Itota apæ̈necantapa.
  kbc-NT: Eliodi oko oyelataɡ̶adomitiwaji leeɡ̶odi maniwitici. Pida Aneotedoɡ̶oji
    eote midioka limedi me yewiɡ̶a miniwataɡ̶a niɡ̶ina oko ane ixomaɡ̶ateetedice lawikodico,
    codaa me deɡ̶eyamaɡ̶atice eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Ag, izal tapaimaranemin dudu, gonun, duailel unum ag en aiag sisilai zoimai,
    ag gasag eim hiacaramam. Bo, du in go izal salau i utanem go umkoskos gusig mai
    damau, aiu ses sisiarabun ziwas ebu, Uwait nug go koli imamau.”
  ctu-BL: Mi caj la' ts'a'lentel ti pejtelel pañimil cha'an tij c'aba'. Jini mu' bʌ
    i cuch i wocol c'ʌlʌl ti' jilibal mi caj i coltʌntel.
  meq-meq: Ndo hay tebiye ta nakumeye ɗəre hərwi ga. Ane tuk na, ndoweye kə səmay
    naha hus ka mandəve aye na, Mbəlom ma təmiye ha.»
  noa-H: Pãachdëu mʌ hiek hʌ̈k'a durrum gaaimuajã t'umaam k'ʌʌnau pãar hoomap'a haju.
    Mamʌ magʌm gaaimua p'it'ur dau haug wau nʌmjã higba mʌ dʌ̈i hubʌ k'ërʌmʌn hʌ̈u
    peerdʌjugui hajim hanʌm.
  alp-NT: Pusue tamata makete esi suka imi mo le imi hlaleke loko Au, po imi tahane
    hoko tatike pine imi supu misete bei Alla.
  san-VEL: mama naamaheto.h sarvve.saa.m savidhe yuuya.m jugupsitaa bhavi.syatha,
