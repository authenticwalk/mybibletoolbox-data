verse: MRK.013.013
translations:
  kpx-kpx: La di ata holialemo ataeabuna laheho itumulahai huhuihuhuie toela vai.
    Isito oleuoleu abu evievimo negolahamale keabuna vanie gabila ukolikoli malei.”
  okv-H: Eto ungo na javo nau ta pure ururovo embomeni na ungota degi tumo aisora
    te embo amuna na avoembo sovera ere uma amita sari ari iji puvuresuja amo God
    na oreto humbasuja.”
  tbo-tbo: Apo gowau binei ma lawa atapuhi hina wihinigigiyemi. Ma apo iyawoi uyahimiyei
    hin’omtaibagibagi ma hina towolo kadidili po houga a siga uyahina, luyagohana
    apo hina tuhagaya.
  mal-C: നിങ്ങൾ എന്റെ അനുയായികൾ ആയിരിക്കുന്നതു നിമിത്തം സകലരും നിങ്ങളെ വെറുക്കും;
    എന്നാൽ, അന്ത്യംവരെ സഹിച്ചുനിൽക്കുന്നവർ രക്ഷിക്കപ്പെടും.
  grc-SR: καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων διὰ τὸ ὄνομά μου· ὁ δὲ ὑπομείνας εἰς τέλος,
    οὗτος σωθήσεται.
  bgc-bgc: अर मेरै नाम कै कारण सारे माणस थारे तै बैर करैगें; पर जो आखर ताहीं धीरज
    धरैगा, उस्से का उद्धार होवैगा।”
  khz-khz: Taunilimalima maparara na pia aorakava-vagimi, kwalana au gogapi-ragekuna
    gaurai. Na rai pene vaigaoka pene ago ikanai pene maguli.”
  deu-TKW: Und ihr werdet gehaßt sein von allen um meines Namens willen. Der aber
    ausharrt bis ans Ende, der wird gerettet werden.
  zsr-NT: Luzóa lbiꞌiliꞌ tslaꞌl yúguꞌtë bunách le daꞌliꞌ nedaꞌ, san nul‑liꞌ guaꞌ glenliꞌ
    lë naꞌ gac ga gdxinr dza udx, ulaliꞌ.
  lin-lin: Bato nyonso bakoyina bino mpo na Kombo na Ngai, kasi moto oyo akoyika mpiko
    kino na suka akobika.
  hns-NT: Toelog hamare me bieswaas kare hai, ohie khaat sab koi toelogke djaran kariega.
    Bakie dje ant talak aapan bieswaas pakarle rahie, oke Parmeswar batjaai leiga.”
  noa-E: Pãachdëu mʉ iek ʉ̈kha durrum gaaimuajã thumaam khʉʉnau pãar oomapha aju.
    Mamʉ magʉm gaaimua phithur dau aug wau nʉmjã igba mʉ dʉ̈i ubʉ khërʉmʉn ʉ̈u peerdʉjugui
    ajim anʉm.
  eng-EMTV: And you will be hated by all on account of My name. But he who endures
    to the end shall be saved.
  mib-NT: Te tāca ñáyuu quɨtɨ̄ ni i nuū rō jeē sɨquɨ́ ruhū. Te ñayuu cuɨñɨ nīhin jíín
    jnúhun ri nde quɨvɨ̄ jínu, chi cācu i.
  bea-bea: 'Kahchu naghai tane naghachatuh Ikeassi sindizi ihe: ahwole ayi ayuhi haistlahchi
    otsi, ayi nachaoohtaisi.'
  lif-NT2: खिनिॽ याप्‍मि नसाःन् के़जोगिबाल्‍ले़ चोगुल्‍ले़ के़रे़क् मनाहाॽरे़ के़म्‍जिःत्तिॽ,
    कर आत्तिल्‍ले़ कुनुप्‍मो थारिक् थरुॽ, खे़ल्‍ले़ए से़न्‍लप् खोःसुॽरो॥
  xnj-xnj: Vandu voha yati vakuvagana lepi ndava ya liina langu. Nambu mweisindimala
    mbaka mwishu ndi Chapanga akumsangula kuhuma uhamula wa magono goha gangali mwishu.
  mmx-mmx: La limixin axap dinaba belengatngas tinimi mila mi mumu asu ia. Ketla lara
    do i tu atmatkun keneng at levesongsongot ise at laxavaxap ap mo levenaleng, ne
    Moroa naba lox arooro i.”
  cbr-NT: Mitsúxmi 'ëmi catamëcë cupí ca unicamax 'ëmi sináncëma 'aish mitsumi 'i
    nishnuxun 'aia. Usa ñu 'icëbëtanbia 'ëmi sinánquin ëncëma unicamax ca 'ën Papa
    Diosan nëtënu 'ëbë 'iti 'icën.
  tee-NT: Pus chux ju lapanacni slivasalh catalhixcayan va ixlacata ni quilalhilaca'anau.
    Para ju aquilhilaksiya' tus la'ix'aclanti ju is'atsucunti yuchi ju catak'alhtaxtuya'
    chai laich ca'ana' ju lact'iyan.
  eng-LSV: and you will be hated by all because of My Name, but he who has endured
    to the end—he will be saved.
  cak-NT: Xa can itzel xquixtz'et coma conojel winak, roma iyo'n iwánima wiq'uin ren.
    Pero ri can man xtitzolaj ta chirij y xtucoch' c'a pa ruq'uisbel che ronojel,
    can xticolotaj-wi.
  pah-NT: Okouhu pa po ti g̃a pe ndehe nehẽ pe jireheva'ero g̃waramo nehẽ. Po ti pe
    nhimboitai avuirama pejipohire'yma ji hugwi nehẽ, a'ero po ti Tupana'ga pe mongoi
    ojipyri nehẽ, ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: Jõmaarãpa parã k'ĩra unuamaa iru p'anapataadait'ee mɨde ijãapata k'aurepa.
    Mamĩda Tachi Ak'õrepa k'aripait'ee atuanaadamerã k'ĩra jĩp'a nipapataarã Ak'õre
    ode jai-idaarutamaa.
  xed-xed: Dzaʼa husaŋhusa kuni ta inda mnduha, kabga nzakwa ghuni ka duhwalha ɗa,
    ama mndu ya dzaʼa kɗanakta suʼafta dzaʼa mbaku,» kaʼa.
  mks-NT: Ta ndaja táhan ña̱yivi ndúu ñuyíví yóho candají na̱ ndo̱hó sa̱há ye̱he̱.
    Joo ndá na̱ ná candi̱co̱ tuun íchi̱ mí i̱ ja̱nda̱ ná xi̱nu̱ qui̱ví quivi na, na̱
    ja̱n cacuu na̱ ca̱cu ndaa ínima̱.
  gfk-S: Ira turadi bakut di na malentakuane mu ura utagu, sene be nong i tur dades
    ter tuk ra hauhawatne, God na halon ie.”
  bmu-bmu: Kantri pakpak yeŋön nöŋgö qetnaŋgöra aka kazik ak eŋgigetka malmemö, kunŋan
    kapaŋ köla köhöiba böŋ qeba kinda maliga gölmegö nalöŋan tekömawi, yaŋön mönö
    oyaeŋkoyaeŋ buŋa qem aŋguma. Mewö.
  dgz-dgz: Waenapan iragi nenan tandayat imayain, go e da da nenan tumban amun ae
    yonanewa, wam verisiwa gapan e inak warai.” Iesu ap anega wadiamon.
  eng-GNV: 'And ye shall be hated of all men for my Names sake: but whosoeuer shall
    endure vnto the end, he shalbe saued.'
  zaa-NT: Iyaba cą nna guyudí' cą le porqui'ni ná le ca enne' ruthète' quia'. Pero
    nu thú bá tsìttsì lani inte' hàstaá fin nna, lànuá nna l·lą́.
  eng-WEBSTER: 'And ye will be hated by all men for my name''s sake: but he that shall
    endure to the end, the same shall be saved.'
  guh-guh: Daxitajivi pacaitoya tsane patajajivixaemë. Itsiata pajivi ajamatabëcuenesaë
    tsane Dioso pejumecovënëtsijava nacua pecopiarucaejavabelianexa, bajarapajivi
    Dioso capanepaenatsi, jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata
    pacuenia itsamatacabi itsijitsia mapanacuataje.
  bon-bon: Iyeta biname cina weebibine cire jimugitnipesi cämiji pi. Yepä laati te
    ngenecu kokre cire yaanajepi ngälu ngälugaabe, tabe iyeteta ireclota ne cire jääpänepi.”
  nhw-BL: Nochi masehualme tlahuel anmechcualancaitase pampa antechneltocaj, pero
    sintla antlaijiyohuise hasta itlamiya, Toteco Dios anmechmaquixtis.
  swh-ONEN: Watu wote watawachukia kwa ajili ya Jina langu. Lakini yule atakayevumilia
    hadi mwisho ataokolewa.
  wbi-wbi: Avaanhu vooni vilikuvakalilagha ulwakuva mukumbingilila une. Neke juno
    ikuguda kuhanga kufika kuvusililo, ujuo ghwe alakuluka.”
  bba-bba: Tɔmbu kpurowɑ bɑ ko n bɛɛ tusɑ nɛn yĩsirun sɔ̃. Adɑmɑ wi u tɛmɑnɑ sere
    kɑ nɔrɔ, u koo fɑɑbɑ wɑ.
  eng-KJVCPB: 'And ye shall be hated of all men for my name’s sake: but he that shall
    endure unto the end, the same shall be saved.'
  kgk-NT: Ha xe-rehe ha-py katu enterovéa ndaija'e mo'ãi pende-rehe, he'i. —Ha Nhandejáry
    rape-gwi ova e'ỹ va'e katu ko yvy opa ete peve, oresende va'erã íxupe Nhandejáry,
    he'i íxupe kwéry Hesu.
  waj-waj: Ngia niiyara kutaavaivee kiaivaara gioonna kiaapu kaayauya ngii teeda hama
    ngiiiyara mmuduuya ruaaravai. Fai gioonna kiaapu voovoono niiyara kutaavaivee
    tioo yaagueeqainono ari putira suaivaki Anutuuqo inna vitoo yoosinna yoketaivaki
    yapaanaravai.
  ekk-PKP: Kõik vihkavad teid minu pärast, aga kes lõpuni vastu peab, see päästetakse.
  mpx-mpx: Alau kaiwena gamagalau gegewel nihi pihigelgel-agimiu, yaa henala ebo ni
    talmilil gagasisi ana siga abapwamowasi elana mwal ni pwawa.
  wbp-wbp: Ngaju-nyangu kuja kankulu nyina, ngulakuju yapa panu kapulu-nyarra tarnnga-juku
    nyurunyuruyi-jarri. Kala ngana-puka kajinpaju wala-juku nyina ngajuku jikajika-jarrinja-wangu,
    ngulaju kapunparla jirrnganja nyina Kaatuku tarnnga-juku.”
  luo-luo: Ji duto nochau nikech an, to ngʼat ma ochungʼ motegno nyaka giko ema noresi.
  nhe-NT: Nochi tlacame tlahuel inmechcocolise pampa intechneltocaj, pero intla intlaijiyohuise
    hasta itlamiya, Toteco Dios inmechmaquixtis.
  aii-aii: ”ܘܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܣܸܢܝܹܐ ܡ̣ܢ ܟܠܔ ܐܢܵܫܵܐ ܒܘܼܬ ܫܸܡܝܼ، ܐܝܼܢܵܐ ܡ̇ܢ ܕܚܵܡܹܠܔ ܗܲܠܔ
    ܚܲܪܬܵ‌ܐ، ܗ̇ܘ ܒܸܬ ܦܵܪܹܩ.
  esk-NT: Iñuich nanipayaaq uumigigisigaasi pigiluŋa. Aglaan Agaayyutim anniqsuġisigaa
    sivutmuulguruaq isuanunaglaan.
  msb-msb: Kamo naman pagakabadlian san tanan na katawuhan dahilan na nagasunod kamo
    sa akon, pero an mga masasalbar sa paghusgar san Dios amo an mga magpadayon pagsarig
    sa akon hasta sa katapusan sani.
  cpa-NT: Jøng² li¹hian¹³ ca¹lah¹já¹ dsa² hniah¹² huu¹³ quieg¹ jní². Jøng² liúg² báh³
    dsa², ju³lah hein² dsa² ca¹mi¹tián²dsa dsǿa¹²dsa ca¹lah¹ca¹tóh² jø² jmai³ jøng².
  dso-dso: ତମେ ମର ସିସ୍‌ ଅଇରଇଲାର୍‌ ଲାଗି ସବୁ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଗିନ୍‌ କର୍‌ବାଇ । ମାତର୍‌
    ଜେ ସାରାସାରି ଜାକ ମୁର୍‌ଚି କରି ରଇସି, ସେ ରକିଆପାଇସି ।”
  meu-meu: Lau ladagu dainai taunimanima iboudiai ese bae heiri-heiri heninlui; a
    bainehaheauka ela bona dokona tauna na do baine mauri.
  yva-NT: '@see-verse:MRK.013.012'
  dgc-dgc: Sakay kaiyamutan kam na étanan, da méniwala kam diyakén. Pero du maniwala
    diyakén a matapat a hanggan ta katapusan, éy meligtas side.”
  zpm-NT: Ible gaṉdzed miech to, grëse zho glëë lo to sacne rliladz to naa; per scagaa,
    grëse zha ne dziits so haxta lozh grë guieḻnë co, ible scaania Dios zho.
  hix-NT: Oxehranye rma haxa natxhe hampànà, toto komo, omeroro, romryenon me oyesnàr
    kom ke mak ha. Enàmtxok mak hampànà. Owyanye enàmtoho hoye ro, karyhe roro harha
    manatxhe hampànà, kekon hatà, Txesusu, Petru komo wya.
  sim-sim: Jir angop anhi mak nahanda osik ma amber avak jirin wapkava hishikwa lir.
    Hako os mashi anhin ji misihi kwambuk ji sitambananda nahi, kumak avak Avui Wasilaka
    indik or lakwa jir.�
  npi-ULB: मेरो नाउँको खातिर तिमीहरू सबैद्वारा घृणित हुनेछौ । तर जो अन्त्यसम्म रहनेछ,
    त्यो मानिस बचाइनेछ ।
  cgc-cgc: Demetan kaw ta tanan tenged sakep kaw ki yaken. Piro, maluwas mga ittaw
    na magpadayon ta iran na pagpati ki yaken asta ta katapusan ta yon na timpo.”
  tim-tim: Akto patne lokom manmai aregât luâk hârokŋe yekmâ nâŋgâmbiâ âmâ kukŋe olowâk
    umatŋe olop manbai. Gârâmâ bikŋande nâŋgât pat mem manbai âmâ Anutuŋe tânyeŋgumbo
    biwiyeŋe agato ârândâŋâk manmâ âgâwai are âmâ Anutuŋe meyekbiap.
  yor-yor: Àwọn ènìyàn yóò kórìíra yín nítorí tí ẹ jẹ́ tèmi. Ṣùgbọ́n ẹni tó bá fi
    ara da ìyà títí dé òpin tí kò sì kọ̀ mí sílẹ̀ òun ni yóò rí ìgbàlà.
  wos-wos: Guni wuna duka atéfék du takwa hélék yatandi. Wun jooka rookénguni. Hukémbu
    wun xak xakundét wuna jémba yakwa du wun jooka roohafi yandat, God wun du takwaré
    hérandét di dé wali jémba reséketandi, wungi re wungi re.” Jisas dé wungi wa.
  emp-NTPO: Mʌ̃ ĩjã panʌ carea jũmarãba bãrãra quĩrãmania. Baribʌrʌ maʌ̃ ewari zaread̶e
    mʌ̃ ĩjã panʌda igarad̶aẽ́bʌrʌ, Ãcõrẽba ẽdrʌ edaya idji ume ewariza zocai panani
    carea.
  eng-F35: And you will be hated by all for my name's sake, yet he who endures to
    the end, he will be saved.
  ind-ind: Banyak sekali orang yang akan membencimu karena kamu percaya kepada-Ku.
    Tetapi kalau kamu setia kepada-Ku sampai akhir hidupmu, jiwamu akan diselamatkan.
  pes-OPCB: همه به خاطر من از شما متنفر خواهند شد. اما هر که تا به آخر، زحمات را تحمل
    کند، نجات خواهد یافت.
  mpt-mpt: Ibo ne niniino omkeimabib kesoa naka homon unang homoni bib mak bib mak
    seli ib alo tliyebua inayemomabib otane nakaia unangai wanita sbal maniba i bainobo
    galino amitie wafu tatniba mubiang amo tam tlamo Gode nakaia unanga eli dleb mo
    danea amit nomabiobo ge baabesebe.
  ssx-ssx: Yaka biki menelemeke handaa wanda꞉hali paeyaoma꞉ iki ota꞉ kiaalimikie.
    Kutu pilimipate hali epima꞉ kima꞉ na homeke paelo pa꞉la꞉ tombona꞉ opolo puaata꞉
    deto hala꞉eki milieke leekeme.
  mkl-mkl: Inɛ fei ɑ́ cé ŋɛi nɑ irim. Ammɑ inɛ iyi í temuɑ hee kɔɔ ɑ́ bɑ fɑɑbɑ.
  gaq-gaq: ପେ ସାପାରେ ନେଙ୍ଗ୍‌ନେ ସିସ୍‌ ଡିଙ୍ଗ୍ ପେଲେକେ ସା ସାପାରେ ଆପେକେ ଇଙ୍ଗ୍‌ଚେ ଆର୍‌ଏ
    । ମାତର୍‌ ଜାଣ୍ଡେ ସାରାସାରି ଜାକ ସାହାସ୍ ସାଚେ ଲେଃଏ, ମେଁ ପରିତ୍ରାନ୍‍ ବାଏ ।
  gof-RNT: Asay ubbay hinttena ta sunthaa gisho ixxana, shin wurssethi gakkanaw minniday
    attana.
  unx-unx: ଚିୟାଃଚି ଆପେ ଆଇଁୟାଃ ଚେଲାକ ତାନ୍‌ପେ ସବେନ୍‌ ହଡ଼କ ଆପେକେ ହିଲାଙ୍ଗ୍‌ପେୟାକ, ମେନ୍‌ଦ
    ଜେତାଏ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌ ସାହାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ ତିଙ୍ଗୁ କେଟେୟାକାନ୍ ତାଇନ୍‌ରେଦ ବାଞ୍ଚାଅଃଆଏ
    ।
  gah-gah: Není nugulizá lekelitoka minakumule liki vegená mukilite mukahá likipilinigi
    niamóza, vegená makolite gamenáini asú amititó monó ahulamiki alévolé iki vitamó
    nene Ómasímo kugutó vizinogo ive.
  lcm-lcm: Na ri vap aongos ki mirik animi marai asan ig, sikei man a si ka tung akit
    tung si akamusai ina, ka sapang.
  aer-aer: '@see-verse:MRK.013.012'
  qvc-NT: Kanan yumbay runakunam rinllapa ch'iqnishuq, noqapi kriyishqaykirayku. Piru
    noqapi mana shaykuq yuyakuptikiqam, suq bidapi rini washashuq.
  tgl-ULB: Kayo ay kamumuhian ng lahat dahil sa aking pangalan. Ngunit sinuman ang
    makatitiis hanggang sa wakas, ang taong iyon ay maliligtas.
  cbs-NT: Ekidi jaska yuibaunkin man ea chibainbuwen taexun yudabun matu danain midima
    matuki sinataxankanikiki. Matu jaska wabiaibun tsuada ea chibankin jeneisma jatu
    mekekin en jatu paxamaxanaii.
  xtm-NTPP: Te ni‑ka'nu ñuu ñayivi a jin ndakiti ini i nuu ni ja kuechi ja ka ndikin
    ña'a ni a, kovaa nde ni kanda ja kondikin ña'a ni ma onde kivi xnaa sa ñuu ñayivi
    a chi ndani'i ta'vi ni.
  nnq-nnq: Bandu boa bapakunchimwa mangweto kwa magambu ga liina lyango. Nambu ojwapakuimbalila
    mpaka kupela nga ojwapakomboka.
  bao-NT: Yʉ yee jʉori, niipetirã mʉjare ĩa tutirucuma. To biro ca biirije watoara,
    to birora ca tʉgoeña bayicõa niigʉa, ametʉarucumi.
  san-ORI: ମମ ନାମହେତୋଃ ସର୍ୱ୍ୱେଷାଂ ସୱିଧେ ଯୂଯଂ ଜୁଗୁପ୍ସିତା ଭୱିଷ୍ୟଥ, କିନ୍ତୁ ଯଃ କଶ୍ଚିତ୍
    ଶେଷପର୍ୟ୍ୟନ୍ତଂ ଧୈର୍ୟ୍ୟମ୍ ଆଲମ୍ବିଷ୍ୟତେ ସଏୱ ପରିତ୍ରାସ୍ୟତେ|
  huv-NT: Meáwan nipilan apmajcüyiw majawüw icon ajcan iyariün sandeac. Pero naleaing
    jane apmaíüc wüx meáwan aag ayaj, apmaw tiül naél.
  otn-NT: Ndap'ʉ bi zä da̱ zʉ'a̱hʉ yø ja̱'i̱ ngue guí ɛ̱c'ɛ̱i̱ga̱hʉ. Pɛ nu̱ ra̱ ja̱'i̱
    hi̱nda̱ hyɛga̱gui̱, xi̱nda̱ hangu̱ ra̱ n'ʉ da̱ thogui, gä da̱ zɛti, guehna̱ ra̱
    ja̱'i̱ di̱ nya̱nná̱ te na̱.
  nop-nop: Tiŋa metam hogohogok nutok tiŋa hidi habukwihita tineeŋ. Iŋgoŋ nemek unduŋ
    mintalune nebek niŋ fafaŋe tiŋa hatibaak adi Bepaŋdi tubulodaune Hatihati Kobuli
    kahilewaak.”
  obo-NT: Na, id kolingasa-i kow to langun no minuvu pomon to kopomakoy row koddi.
    Piru iddos ahad ondoy nod ti-is to kosupittan taman to kotompusan, od kotobbus
    en.”
  cak-ENT: Y conojel ri vinük juis itzel nyixquitz'et, roma iyo'on ivánima viq'uin
    yin. Pero ri man nutzolij tüj ri' chirij y nucoch' pa ruq'uisbül chin ronojel,
    jari' nucol-ri'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤶᤈᤡ᤺ᤳᤋᤡ᤹. ᤁᤖ ᤀᤠᤳᤋᤡᤸᤗᤧ
    ᤁᤢᤏᤢᤵᤔᤥ ᤌᤠᤖᤡᤰ ᤌᤖᤢ᤹. ᤂᤧᤸᤗᤧᤀᤣ ᤛᤧᤴᤗᤵ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  snx-snx: Nyingga sa xasi udud tei pen saxabarxo ne sumaxangglixja kumog nyingga
    ironjudxo. Nedine nyingga ye ting bail ana mox nal benggri xabe daxabarxo ne Xotei
    ana gagrenggin kagonggedxo.
  kql-kql: Yila balañju wofopɨn bikɨk ŋunu mɨliwale fulak wulapa, kapekandi valan
    be towok gɨlɨpapa. Kape yila dɨtikpat kumbaŋgikɨk balañjun apɨnɨŋgɨlipe ŋunu vañjenmale,
    kapekandi ŋunu ka valambapayi, ŋɨn kavɨla balañju yivapa.”
  mie-NT: De ndācá nchivī quītī inī ji nūū nū jā síquī nduhū. Sochi nchivī jā cuiñi
    nīhin jíín tūhun nī jondē quīvī jīnu, chi cācu ji.
  san-TIB: མམ ནཱམཧེཏོཿ སཪྻྭེཥཱཾ སཝིདྷེ ཡཱུཡཾ ཛུགུཔྶིཏཱ བྷཝིཥྱཐ, ཀིནྟུ ཡཿ ཀཤྩིཏ྄ ཤེཥཔཪྻྱནྟཾ
    དྷཻཪྻྱམ྄ ཨཱལམྦིཥྱཏེ སཨེཝ པརིཏྲཱསྱཏེ།
  qve-NT: Noqapa discipuloykuna kasqaykichisraykun, qankunata ashka runakuna cheqnisunkichis.
    Ichaqa wañunankukama noqapi creeqkunatan noqaqa salvasaq.
  pao-NT: '@see-verse:MRK.013.012'
  cbu-NT: Itaru, nda sambaytakus, Apanll izuuru tapachindachintsa tárangiya Isusu.
  usa-usa: miráíyata ketíwîqtababoata keráwáqá tíyamma ôriq umátikanoe. ááqibo ánatagini-kanaama
    ketíwîkaq akoqnáá umá yáqtoraiya-kayukama paá atóbamayikaniye.” téna tiráiye.
  soy-soy: Tinɛ́nyíri nnyɑ, ḿpɑ́ úye yɛ nɔ́inɛ́puri yulunɛ, ɑmɑ́ úye un tinkɑ́hɑ́-kɑ́hɑ́
    hɑ́i nɛ kɛ́tɔ-pɔ, Uléécɑɑ yɛ́ u yoriyɛ.
  bkx-bkx: Lof anmuiꞌ atoni he natoꞌan ki, fun hi mpalsai neu Kau. Mes sikau es ansutai
    tala neno amsouput ije nfiin, lof Uisneno nfee ꞌhonis neu ne.”
  hui-hui: I̱ mini yu tiga bu kamigo hondowa bibahende karume tíhondo handabe manga
    holebira. Ani biragola uruni bu maro bilo wahalu pu nabi hongo howa ho ununu lo
    haabo ho kagome pele mulene yu holebira, lene.
  amf-amf: Yedi isa naabenna hamayse een wulkal jibbadhaana yeda maate. Macchin wodanka
    yekka wocchimbhayse darshea kidi dhaqa ki dhaqe.
  quc-NNT: ¡Konojel ri winaq käketzelaj na i wäch xa rumal wech in! —kächa'. Are k'u
    ri käch'ijowik k'ä käk'is na ronojel, kuriq na ri' ru tob'anik ri Dios, —kächa
    chke.
  dob-dob: Be tomota maiboꞌadi sida etalauwalemi manuna ꞌomi ꞌaene ꞌagu toemisao.
    Ta ꞌabo yaita ꞌieꞌalamaꞌiꞌita be ꞌitoolopaꞌala be ꞌana laba tuta ꞌana ꞌebe losalowa
    ꞌenaya, gwausowala ataya ꞌida loba.
  wrs-wrs: Indkumbi yemba si os nungeilvav, katindi memba, wo noinda yemba si musk
    vinvav. Doa himba nomba keknamangasva lovahvrava, wo kamba maivethahuiva vivrava,
    hemba nomba Sesoava si hevalm nembaomana vevav.
  mca-mca: Week ha'ne sehe' epji' qi qu' nuteni'ƚ qe ta'ƚ yiwets in ƚatsjayani'ƚha,
    qa pa' qu'nte' niliye'yij qu' namijii pa' ƚ'aka'the' qa' hikpa' qu' iƚa'xe'.
  tzo-TZC: Ta jventa vuꞌun ti jech ta xayichꞌic ta cronta scotol ti cristianoetique.
    Mu lecuc ta xayilic. Pero buchꞌuuc noꞌox ti staoj yav yoꞌntonic xcham xlaje, jaꞌ
    ta xcolic.
  mya-mya: ငါ​၏​အ​တွက်​ကြောင့်​လူ​တိုင်း​ပင်​သင်​တို့​ကို​မုန်း လိမ့်​မည်။ သို့​ရာ​တွင်​အ​ဆုံး​တိုင်​အောင်​တည်​ကြည်
    သော​သူ​သည်​ကယ်​တင်​ခြင်း​ကို​ခံ​ရ​လတ္တံ့။''
  gng-NT: Min bo nɛ binib kɛ li nɛn nɛ. Ama wà kɛ li mìnde kí li ŋmɔŋmɔbe kí tì
    fɔre nnɔ, wɔn nɛ li ŋmɛre.»
  cbi-NTPO: In mityaren kumuinchi chachilla ñullanu tyutyanu detsuve, tsaaren naa
    tsa deiñu bain, mun de-inbera tujlei'mujchi naake ura' kerangue' jintsu'ba tsaa
    jintsushu juntsaa livee inu tsuve.
  ikk-NT: Ize ụnụ jẹnkọ d'a ban ịhịan ile makẹ ufiri m. Kanị onyẹ hụ din ndidi d'e
    ru njẹndemẹ kẹ Osolobuẹ sikọ d'a zụọpụha.”
  leu-leu: E nami, a maana rabuna taa baian nami senaso mi paa xolai pana isaak. Taasaxa
    tamo ta mataa siak i taa tigina fatateak fefexaxaas la yaan fataxapiak, ne taa
    fakaxupe.”
  maz-NT: Texe yo nte ra nuc'üji na ü, na ngueje c'ü ri ejmezügöji. Pero 'ma sido
    rí 'ñejmezüji texe yo pa yo ri bübüji cja ne xoñijõmü, nuc'ua rí bübütjoji co
    Mizhocjimi a jens'e.
  bod-N: ཡང་ངའི་མིང་གི་རྐྱེན་གྱིས་མི་ཐམས་ཅད་ཁྱོད་ཅག་ལ་སྡང་བར་འགྱུར༌མོད། འོན་ཀྱང་མཐར་ཐུག་ཏུ་བཟོད་བསྲན་བྱེད་མཁན་དེ་ལ་ཐར་པ་འཐོབ་ངེས༌སོ།།
  tca-NT: —Rü guxü̃ i naãnewa rü duü̃xü̃gü tá pexchi naxaie naxcèx na chorü duü̃xü̃gü
    pixĩgüxü̃. Natürü yíxema nae̱tüwa meã Tupanaãxü̃́ yaxõõmáxẽ, rü yíxema tá tixĩ
    ya aixcüma nayaxúxe i maxü̃ i taguma gúxü̃.
  zpl-NT: Ye bee bene iliulabe chana arquiꞌ liꞌihua equie nú necahua bee benea; pero
    bene enu tsutaꞌ arquiꞌ lua hasta bichia chenu laxu yeene, benequieꞌ tsilaꞌa Diose.
  mbc-NT: Moropai tewanmakon pe tamî'nawîronkonya akupîkon, upemonkono pe awanîkon
    wenai. Tîîse aasa'mantakon pîkîrî uyapurîya'nîkon ya, Paapaya apîika'tîkon.
  ndg-ndg: babe ni kusababisha babulagwe. Mwakanwa ni kila mundu mwalo wa lina lyango.
    Lakini ywa atama mpaka mwisho aokoka.
  wsk-wsk: Se kariimet suen la mu ani ago ko memek se nina ningarki maguwumonko. Bare
    awiriya sokel ago la sanami se lagaruk nama ko nukum te mu, daiga bagara ningo
    pempem aniso mu arigokko.
  toj-NT: Quechan yuj ja huiojex ja jbiili jel coraja oj iljanic yuj spetzanil ja
    cristiano. Pero ja ma' oj cuch yujil ja huocol iti hasta man xc'ot tic'an ja tiempo
    jahui, oj ni coltajuque ja yenlea.
  dwy-dwy: Ga guḻkuꞌna yolŋuya waya nhumaŋgu ŋuli ŋaramurrthiya, bili nhuma ŋuli ŋarraku
    malthun. Ga ŋunhi nhe yurru gurra ḏälya yana djingaryun ga yakaya nhe yurru märr-djawaryun,
    ŋayiya yurru God-Waŋarryuya nhuna walŋakuŋuna.”
  kkl-kkl: '@see-verse:MRK.013.012'
  tbc-tbc: Tan en san tamolpein fidian aŋ lo siai digane wa, en ata wo, ŋai yaŋag
    man aŋsam na yen la ya. Ak man, talpein iŋanen ilo rumok yabi sakar yaup, saen
    iŋanen kumaen tan en lo itout ak ate dop, Anut talpein an patun ipasi wa.
  sna-sna: Vanhu vose vachakuvengai nokuda kwangu, asi uyo anotsungirira kusvikira
    kumagumo achaponeswa.
  smk-NT: Wanin, guraen rakamon sarban tutawo bana' ta mantarig'enan moyoy mangkikalamo'
    kongko. Bale' si si'numan a tumarig'en nin tumulok kongko anggan kala'pusan nin
    dya'dya', makarate' ya sa Pag'adian nan Dios.”
  grc-TCGNT: Καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων διὰ τὸ ὄνομά μου· ὁ δὲ ὑπομείνας εἰς
    τέλος, οὗτος σωθήσεται.
  mzz-mzz: Tomoꞌotoqa puedi inabailemi paina Yau kwavetumaqanegu, we aitoi inatovoi
    pakalaqa, kabavekakava waineye ketoyavu inababaneni.
  gof-WFTW: Asay ubbay hinttena ta sunthaa gisho ixxana, shin wurssethi gakkanaw minniday
    attana.
  spa-BLM: Seréis odiados por todos los hombres por causa de mi nombre, pero el que
    aguante hasta el final se salvará.
  kyz-NT: Je rerowiare'ema 'gã nipo oporomutare'emamũ je rerowiaramũ pẽ nee. A'ere
    Janeruwarete 'ga je rerowiar awi ipoire'ema 'gã nerooi imogyau ojepyri nakwaparimũ
    ete rũi futat— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Keia phäha khyang he naw ning jah hneng law khai he. Acunsepi adütnak cäpa
    ling lü sitihki cun küikyana kya khai.
  cya-cya: A cunta ña'an tucui ti ca ti'i ti' 'in um si'yan, una nchgaa nu ta loo
    lo'o cha' re, can' nu tyi'o laa.
  beu-beu: Base, eningse nehe ang naung iomi metma iialalil etatabi, se iini iiomi
    metma Naing vengaanamang angu ebele. Aarunge nehe ba veng daerit ila evengtahi
    mi se, Lahatala Ana aabetang ejajehing metma ma inang.”
  wrk-wrk: Kajamukunyi jayalu ngirra narrinya ngaki. Nanamukunyi jala yalu miku kuyu
    ngaki jangkurr, jayalu ngirra narrinya. Jayalu yabimba kiji narringi. Ngala jaliyi
    narri yuwajiwa kuyu ngaki jangkurr, jaliyi narringka miku yangkalamba ngakinbunanyi,
    baki jangayu marrimba narrinya mardarda. Jayalu yabimba kiji narringi yingkamukunyi,
    ngala jangayu marrimba narrinya mardarda. Jangayu marrimba yalunya mardarda bukambiju,
    jaliyi yalungka miku yangkalamba ngakinbunanyi.
  nii-nii: Wumb pei enim kin noman kis piik ngungii; na ek enim piik mołmun, oł ei
    erngii. Ba wu endi na kin pii gii dinga peng mułum kin, kunum ełe poru nimba kunum
    ei, Gos eim sipi orung simba.”
  ign-NT: Namutu­yaréni ena achaneana ticatia­na­ca­hea­nayare táichave­nénahi eta
    éhisi­ranuhi. Téhesera ecamichahi tamutu, ímiya­navahi eta éhisi­ranuhi te táitavapa
    tamutu, núti nucuchu­cu­ha­heyare.
  dik-NT: Kɔc ëbën aabï we maan riɛnkiɛ̈. Ku raan bï ye puɔ̈u dɛɛt agut tɛ̈ bï yen
    thou, abï pïr akölriëëc ëbën.”
  cac-cac: Ol chichonoch sc'ool masanil anima d'ayex, yujto ayoch e pensar d'ayin.
    Palta a eb' ol ac'an techajoc masanto schami, aton eb' chi' ol colchajoc.
  tzj-E: Ixix xitzel nquixtz'e't na cmal conjelal wnak per xe nmal anen tak cara'
    xtba'na chewa. Per conjelal je xtquecoch' quewech chpam lowlo' y nmajo'n xtqueya'
    cta yukbal quec'u'x wq'uin arj-e' nquewil totanem rxin Dios.
  san-BUR: မမ နာမဟေတေား သရွွေၐာံ သဝိဓေ ယူယံ ဇုဂုပ္သိတာ ဘဝိၐျထ, ကိန္တု ယး ကၑ္စိတ် ၑေၐပရျျန္တံ
    ဓဲရျျမ် အာလမ္ဗိၐျတေ သဧဝ ပရိတြာသျတေ၊
  yaa-NT: Akka eõxõ keyokõichi mato noikaspaxikani. Akka mato noikaspafiaifono mã
    eõnoax omiskõifiki mã ẽfe meka nikasharakõiaito ẽ mato kexesharakõixii Epa Nios
    fe mã isharapakexanõ.
  cab-NT: Jiyéreeguduba lun sun uboú nueígiñe, le asígiruti úaragu darí lúmoun lagúmujoún,
    lasálbaruba.
  clu-clu: Dumutan kamo ang tanan tungud nga kamo akun mga somolonod. Piro ang nagapadayon
    tana asta sa kataposan maman ang malolowas.
  swh-ULB: Mtachukiwa na kila mtu kwa sababu ya jina langu. Lakini atakayevumilia
    mpaka mwisho, mtu huyo ataokoka.
  tpt-NT: Tachun ni lapanakni katalhixkayyan por kilapanakni untꞌatꞌik, pero yu vas
    kataylhaꞌanaꞌ la ixlhakapuꞌati tus kalaꞌoyacha, yucha kalaqtaxtuyaꞌ.
  aai-aai: Sabuw etei boro hinifa’ifa’i anayabin ayu isou, baise orot yait nabatabatkikin
    yomaninamaim boro yawas nab.
  sny-sny: Iyape ano fene sahe irorowa su, lu werese fene ma'e ai marepi luwaru totenamirowa.
    Ahowa, fene iyape ano se tei kairefiyerowa su, nowe ye'ewi se fene marepi hepene
    he'i a'i ironamirowa. [Mt 10:22; Jo 15:21]
  myy-myy: Yʉre mʉa tʉorʉ̃nʉja ticõri, bʉto junisirã yirãji ĩna. Ito bajibojarocati
    no yʉre tʉorʉ̃nʉgʉ̃reti masogʉ̃ yiguĩji Dios. Ĩre catitĩñare ĩsigʉ̃ yiguĩji Dios,
    yiyijʉ Jesús ĩnare.
  trc-NT: Ne̱ nachri̱ꞌ cunuda̱nj nij yuvii̱ ma̱n rihaan chumii̱ ni̱ꞌyaj nij soꞌ man
    soj, cheꞌé se me soj síí noco̱ꞌ manj ado̱nj. Tza̱j ne̱ síí noco̱ꞌ raan manj nda̱a
    se caꞌa̱nj niꞌya̱ chumii̱ nihánj roꞌ, soꞌ me síí quinani̱i̱ rihaan sayuun ado̱nj
    ―taj Jesucristó rihaan caꞌa̱nj tuviꞌ nij síí tucuꞌyón se‑na̱na̱ soꞌ a.
  cut-NT: Nducoya̱ca ihyan ndihche ta̱n ye nchuhn yahn che ritahno ne u, ate ndete
    che cocha ne nducuahn vedeyah chemin chan ne, ndevahn ne.
  bel-bel: І будзеце зьненавіджаныя ўсімі за імя Маё; а хто перацерпіць да канца,
    уратуецца.
  zlm-KSZI: Kamu akan dibenci oleh semua orang kerana nama-Ku. Tetapi sesiapa yang
    bertahan hingga ke akhir akan diselamatkan.
  gdr-gdr: Ɨ kwa komkesa rɨgap opima wen singi kesa tamnenanj dem Koina nyɨ map. Ajɨ
    yepiya ra mɨmkam wɨmena tuweny ngɨrpu ama re de onggɨt gowukoi kikitum wɨn wa,
    ton ɨta okasi dem dadal ngɨrpu kesa yɨrkokar.
  vmy-NT: ꞌBa tu ngatꞌana̱= nini ku̱astike tsiꞌinu xuta; tunga xi xukjuakore kaꞌnda
    nga̱ kjuetꞌa, kui xi kꞌuangi.
  cmn-FEB: 因为我的原因，你们会被众人憎恨，但只要坚持忍耐到底，一定会获得救赎。
  gmv-RNT: Ta geedon inte asa ubban ixettidayta gidana. Wurseth gakkanaas minni eqqidadey
    gidikko attana.
  ncl-NT: Huan moxtin anmitzcocolisi pampa annechneltoca. Ma yoje, aqui hual mopepenialtis
    mas que quipías pa miquis, yihual yes laquixtili pin polehuilisli, quipías yulilisli
    hual amo quiman lamis.
  wed-wed: Rava anatapui ina geduaiemi tau aubaiu. Wate aiai da e maimairi-jijina
    da au damona, tauna ina lawana.”
  sua-sua: He enang tok, o mia kavurgem ngar kaelat muk ekam ko mut kor mnam muk mang
    dok. Vanang endo nak matnge vgum o vnek he kle kor mnam en mang dok ge, kngae
    kais mnam a kolkha to a kser kim msim, E Nut nera sulgim en he kaen a ktalhok
    to kam plong vle ko kim En ngnik ngnik ngang.”
  klt-klt: Me nákka ingga tángga ámna táup pá hánám bon sánda taktak yáminek. Enendu
    niyá káto árán kungga rám bá sáliknginek kálu wawu Ánutu yá iháng kung málámbán
    pingnga tinek,” ingga Jesu yá miuk.
  are-are: Relha ingkarraka rrakangkarra antjakunya nitjina. Altjirrala pula rrangkarranha
    tangkalhelitjina, rrangkarra yinganha talwalpula tnakamanga.”
  gai-gai: Na meikramtaɨra muruŋa nenmo nikembkatnandet, na anna gaind, aukna ia nenap
    eacrena. Na meikramtaɨra gagraca eaci taŋi gan tiacarpaikna mamamaina ra laru
    te, Raraŋ Aetaniaca minmo mac nda aŋgɨnandet.”
  qvm-NT: Nogata chasquicamashgayquipitami pï-maypis chiquishunquipag. Tsaynog captinpis
    hasta wanunayquiyag noga munashgänog cawarmi Tayta Diospa naupanman chayanquipag.”
  chz-NTPS: Läꜙjë̱ë̱ꜙ dsaˉ jmeeꜗ naˉhøøhˊ kyahˈ hnähꜘ kwa̱a̱t˜ kinꜙ. Pero hi̱ˉ kwëëhꜗ
    dsëꜗ läꜙji̱i̱hˈ lla̱a̱ꜙ, hi̱ˉ heꜘ baˊ lä̱ä̱ꜘ.
  kmu-kmu: Nagima neꞋayaya yafe mukiꞋa veaꞋmoꞋya haviꞋya amaipa kafa helamategahae.
    NagoꞋa veaꞋmoꞋya nagai kemona meni kanaleti aepa heꞋya atafa huꞋya tokiyaꞋage
    hume hume neꞋvisageꞋna YisasiꞋna eteꞋnama esua kanafina nagai kema atafa hulinesaya
