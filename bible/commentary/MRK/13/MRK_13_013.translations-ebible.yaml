    God-ro baejëvoromo manö bamëvoꞌajëjo.
  geb-geb: Nde na zɨn vui ne suaŋv kha gumgi za nde sararga. Mba thɨga havhargi guma,
    ana kɨv rimgirga, Fhe Bakɨme zazera mbara muuŋgia ki bɨɨŋbɨɨn anan nɨɨŋgirga.”
  eng-WYCLIFFE: And ye schulen be in hate to alle men for my name; but he that lastith
    in to the ende, schal be saaf.
  bsj-bsj: Nob an konen ki den mir la wo mwirumum gwam meri nii an fiya dume.
  cak-cak: Rix xa itzel xquixtz'et coma conojel roma iniman ri nubi' yin. Jac'a ri
    cof xtic'uje' chirakan ri Dios c'a pa ruq'uisbel, can xticolotaj-vi.
  chf-NT: Upete machcatac cuxu pancab mach uxin u yolin u chänenetla uc'a a tz'ombenonla,
    pero machca mach u yäcta u tz'ombenon ixta tu xupiba u pancabba uneba u xe chich
    u japän uba.
  tlf-tlf: Kale unang tinum kwiin tagang iyo itamipta e, ibo nimi ilak uyo duga-bom
    nimi ogok ke-bilip kalaa age-nilip e, tebe ibo olsak kupka-e-bom itafinonan-temip
    kuta, nimi ilak dolin unang tinum iyo dogap ita kaal fuyap uyo utama-bom-nilip
    kupkaa yang iinemin binim, suun kup nimi ilak uyo fomtuup duga-bilip bii, kaanip
    umdii, bilip iyo God yagal tebe imtamo tam ilami abiip daalata, suun kup nan-temip
    o,” age Yesus iyo ilami okumop man kalbinim imi baga-ema ko.
  piu-2006: Yaṉangu ngurra tjuṯa ngurrara, nyurrangarrimpa tuunlayiki nyinaku, ngayuku
    walytjanyurra nyinanytjala. Tjingurunyurra ngayuku tjukarurru kutu nyinarra, kana
    kutunyurra nyinamalpa, Katutjaku ngurrangka.”
  poh-NT: Chi jeꞌ aj reꞌ kꞌe̱ꞌ woꞌ chic qꞌuihal take cꞌacharel naquixowonic awach
    tak ruꞌum chi reꞌ hin quinanimej tak. To̱b ta woꞌ jeꞌ reꞌ nacaꞌnam aweh tak, chatik
    tak juꞌ richꞌiquinjic acꞌux tak chiwi̱j maj xa reꞌ woꞌ i cꞌacharel reꞌ cu chꞌiclic
    ricꞌux chiwi̱j hin naponok i cohlsbal wach i tiꞌcꞌaxic wilca̱t tak wi̱ꞌ, xa reꞌ
    woꞌ reꞌ naricoꞌlem ri̱b.
  tue-tue: Niipetira basocá mʉ́ãrẽ ĩñatutiadacua yʉʉre padeoré wapa. Teero mʉ́ãrẽ
    cʉ̃́ã ñañarõ tiipacári, yʉʉre padeorucújãrãrẽ Cõãmacʉ̃ netõnégʉ̃daqui.
  bjp-bjp: Ma fanu tikii rin ememse gam, i wara na asang. Isau le se i tifat una farfarop,
    God in faliu u.
  xon-xon: M pu, le binib mɔmɔk ga li nan nimi. Unii umɔk jin limɔr ki dii mi ki ti
    saa limɔfal aadoon na, uma le ga ŋmar.”
  tzo-ZNT: Ep muchꞌutic chopol chayilic o ti avichꞌojicon ta muqꞌue. Li muchꞌutic
    chcuch yuꞌunic li ilbajinele, mi mu xicta o sbaique, jaꞌ chcuxiic ta sbatel osil
    ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: Ti taka ñuu koto uꞌu yɨvɨ roꞌo naa ra sɨkɨ ja ka kandixia ra ruꞌu. Ko nu
    nau ja tu kaka yata ti siin ndɨ kuɨtɨ jiin jnuꞌun ri undi kɨvɨ sandɨꞌɨ ni ga,
    ti yɨvɨ un kuu ja na nitaꞌu ―kachi Jesús.
  ots-NT: Nuquiguɛjʉ, ndu̱ntji cja̱hni da ʉquijʉ porque guí tɛnguigöjʉ. Nu ca to da
    segue da dɛnguigö hasta xtrí ga̱x cʉ pa‑cʉ́, da mɛhtzi car nzajqui ca jin da tjegue.
  hoy-hoy: अदिक नान हेसुर इन कारण पुरा लॉकुर नीम से दुश्मनी माळ्यार; लेकीन जो आखरी
    ताका आऊन मा विश्वास ईट्यार, आंदुर्दा उद्धार आदीत.
  amo-amo: Anit vat ba naari munu bara lissanni. Amma ule na a ba tere, kibinai me
    aba se ulai.
  pjt-pjt: '@see-verse:MRK.013.012'
  cwe-cwe: Wanhu wose wezawehila kwa ichimu changu. Mbali yoyose yonda yafunye umoyo
    mbaka kuuhelelo kezakomboligwa.
  daa-NT: Ɗo bi kanto, gee dakina asaako poociŋko. Kar gem kaak obit imaanji bombo
    nam ɗo muutuy gay, ŋaa gase jile. »
  mlp-mlp: Ya ihol abin ne giholib usaqta na ago on mataw bunmo gigem meqinta neg
    daqay ham. Ari on mataw zaway diq iyeq ossa le in gigo kam abebtanta iydaqta nab
    teq God in gilumsiheq ta giwaqdaq ham.
  ape-C: Aria ihishmorim arpesh ta shukri wokumep aria shukep agabus shukri ipak yoweipi
    um agundok pagipesh eik um. Aria eshudok douk shugipesh eik dodogowish atish arigaha
    shugok iri, Iruhin ta nunaraesh shutanamori shupe wosik abom.”
  bgs-bgs: Karingasaan kó katô langun manubù tingód katô kapasakup yu kanak. Asal
    matábbus tô manubù na makatiis katô langun kahirapan.”
  faa-faa: Asiamo re ano patera asesasamo reane aporo hinamo suamo hisihokosapo. Asiamo
    reane Kotimo mafasiasimo re Kotiaki patera asesane metakarirafaraka, yaiya hemakapukua
    risike, rakipe pukua rosaka taehoanie,” aíyaka Yasumo somesapo
  kik-kik: Andũ othe nĩmakamũmena nĩ ũndũ wakwa, no ũrĩa ũgaakirĩrĩria nginya hĩndĩ
    ya mũthia nĩakahonoka.
  cap-NT: Anc̈huc weriz̈ cjen tjapa z̈oñinacaz̈ chjaawjtaz̈ cjequic̈ha. Jakzilta z̈oñit
    ticzcama wejtquiz tjurt'ac̈haja jalla niiqui liwriitaz̈ cjequic̈ha.
  ksr-ksr: Kantria kantria yoŋonoŋ noo qanaajoŋ ama kazi ama oŋoŋgi laligowuyato,
    moŋnoŋ kaparaŋ koma kotiiŋ boŋ qeŋ nama laligoro namowaa kambaŋanoŋ tegowaati,
    iinoŋ mono oyaŋboyaŋ buŋa qeŋ aowaa.” Kiaŋ.
  eng-TNT: And ye shalbe hated of all men for my names sake. But whosoever shall endure
    vnto the ende the same shalbe safe.
  sbs-sbs: Mu mu toiwe kubatu vonse ivaka lye zina lyangu. Kono yense yate a wonderele
    hesi kuma mani mani, unzo muntu ka hazwe.
  sue-sue: Nikare zazo naso itia, are ema bama dapikarago ami tini gamaire nimorekare
    wamunora. Ata zo nu zewai wero dopero noma betamunoya, nu awa Anutu meni soero
    pumamunoya.” Ago senua awa.
  fra-NCL: Et vous serez en haine à tous à cause de mon nom. Mais celui qui persévérera
    jusqu’à la fin sera sauvé.
  bhg-bhg: Aindabé imomane na gebé edo ewa, embo berarimi imondemane sinigambari ara.
    Ata embo aimi iji beao aribé ainde tataimbarimi na gebé eite ambo ambo edo eira,
    God mi embo awa tonemaina.”
  snn-NT: Mësacua yua yë'ë bainrebare sëani, si'a bainbi mësacuani ai je'o ëñaja'cua'ë.
    Je'o ëñaja'cuata'an, yë'ëni si'a recoyo jo'caye beoye ro'tajën ba'ijë'ën. Ja'nca
    ro'tatoca, carajeirën ti'anguëna, Riusubi mësacuani tëani baja'guë'bi.
  atb-NT: Byù lhunglhâng bang gi, Ngá é yanmai, nungmoq lé a nguì kut kó râ nghut
    lhê; nghut kôlhang, jihtûm jé shoq wó hkam jân nyi é sû gi, hkyi yu é hui râ nghut
    lhê.
  wro-wro: Pitja njiro:ndjurie i:dja ardarawaia nąnja ŋḁŋumba wunja; mia aua birem
    bire geja umindjuŋuru njini, aia pitja emundulbaie.
  cek-AK: 'Kai pongah kami boih mah na hnuma o tih: toe boeng khoek to pauep kami
    loe, pahlong ah om tih.'
  bkd-bkd: Kuntrahen kaw hu alan ha kaet-etawan tumenged kanak ba sa harì umendà hu
    pagtuu hangtud hu katapusan mailahan hu kinabuhì ha hurà din katapusan.
  ctu-76: Ti pejtyelelob mi quejel i mich'q'ueletla cha'an ti caj chʌncol la' tsʌcleñon.
    Che' jini, jini mu' bʌ i cuche' i wocol c'ʌlʌl ti jilibal mi quejel i cotyʌntyel.
  lac-NT: Quire' techex caj a wacsajex ta worex ten, tu cotor mac cu bin u p'actiquechexob,
    je' u ts'abʌr techex a cuxtarex munt q'uin wa rajra' ca muc'tiquex a ba' cu tar
    techex tu cu chuquicob a pachex.
  xla-xla: Adipalati, wua꞉ta na꞉ dla mikadepe dle koko tle opa hapulomata wua꞉ dla
    elle pato himha꞉ha꞉lepe. Amasiyama antapo ya꞉ta mikadepe dleye kokalepo halemama
    mosukulu dla tame woyamelepiye, ya꞉ pasakalo hallowe halepe.
  xav-NT: Ĩ̱zazei'wa oto 're anomro aba mono wa, te za uburé da te 're ai'ruiwapari
    za'ra wa'wa. Tane nherẽ, õne haré ĩ̱'ãma 're anomro u'âsi aba mono wamhã, te za
    asõ'reptuzé hã asina 're ĩ'uwaimrami za'ra wa'aba mo. — Ãne ma tô Zezusi hã tisiré
    're ĩnomro mono norĩ ma, waihu'u za'ra, te te sina waihu'u sirõmo za'ra da.
  cuk-cuk: Bela dulemar an-nug-ulale, isdar-be-dakmaloed. Ar we-ibmar-berguedse dule-gwen-sikirmaksasuliddina,
    bendaklegoed.
  tbf-tbf: Mi kulou gi ta so matakorot nge nga surie mi asoung, eiekesen eie ese ta
    so tuir ngeisngeis oit simi ra vekvekitip, mi Nguts ta so vatoa.
  uig-CYR: Шундақла силәр мениң намим түпәйлидин һәммә адәмниң нәпритигә учрайсиләр,
    лекин ахирғичә бәрдашлиқ бәргәнләр қутқузулиду.
  ikw-NT: Kpakara ele badnụ joosno anụ irno kwnornu nụ me. Kọvu be jọoznohia nye ọbula
    ke jaaknata mkpọma, dazịgidne dụ okwukwo kpakara nhne.
  khs-khs: 'Alake kiwa Newa kulu hapanase kiwa sena kesale sopoke mapolopesakeye.
    Alawamona, kiwa Koteyewi mene silimita: kiwa Kotewemi kulu hapawa eta: iya:peyamake,
    kao matanese sita:la:, tiye hanose pulaye tiye iya:ta:pa:,” aluse Yesuyewi seyakeye.'
  dwr-ENT: ኣሳይ ኡባይ ሂንቴንታ ታ ሱን ዲራው ኢፃና፤ ሺን ዉርሴይ ጋካናው ጌንጪያዌ ኣታና።
  pma-pma: Meatin vasi keil tine heat kami veni mimusil inau. Ka kami koa mihelomal
    hekeih hetokol keite ten sakvisien keil enek, Ahi houtut moulien onami.
  atd-NT: Kaniu no ogtuu koddi og-usigon kow to tibon otow tongod koddi. Di atag,
    ka sikan mgo otow no ogpakaaguanta taman to ogkatuman ka igkabaybayari, ogkabogayan
    to Magboboot ka sikan no mgo otow to iam no kouyagan dio to kandin.”
  tel-2017: నా కారణంగా అందరూ మిమ్మల్ని ద్వేషిస్తారు. కాని, చివరి వరకూ సహించిన వారిని
    దేవుడు రక్షిస్తాడు.
  hat-BSA: Nou va rayi pa tout moun akoz non Mwen, men sila a ki pèsevere jiska lafen
    an, va sove.
  bxh-bxh: Debagu yai haba mahudoꞌidi sa fawaiyunuwemiu. Na sai ya nuwa adidili ya
    lau ee–, lahai ofiꞌofina haba ya mwahuli.
  top-NT: Lhu̱hua amá̱n ca̱si̱tzi̱niyá̱n huixín caj xlacata ca̱najlayá̱tit quintachihuí̱n.
    Pero tí nata̱yaní hasta xní nati̱taxtukó jaé ni̱ lactlá̱n quilhtamacú namá ama
    lakma̱xtú ixli̱stacni.
  msk-msk: Kamo na yangagad kanak akaraatan nang kariko nang otaw. Mapagkontara silan
    kamayo kay kikilara kamo nilan na yotoo kamo kanak. Toyo maski laban karaatan
    kamo, aw dili mayo ayawan yang pagtoo kanak asta sang pagkamatay mayo, akaaronan
    kamo nang kinaboi na way kataposan.”
  gyr-NT: Opacatu avei ava ndape ambotai chira che recocuer sui tẽi yuvɨreco. Acoi
    ava oyemovɨracua vaheño rumo arɨ ipa vahe rupi, ahe ipɨ̃sɨroprɨ yuvɨrecoira.
  kmh-kmh: Yip ker mindeniŋgambim rek niŋiy, nimbip miluk niŋniŋgambay ak pen; nimb
    biynimb an yip ma kirgiy, chiŋgiy nep mindeniŋgambim gok, perper mindeniŋgambim.
  ukr-ONPU: І всі будуть ненавидіти вас через ім’я Моє. Але хто витримає до кінця,
    той буде спасенний.
  emi-emi: Taumattu ngakapa atoa aue la ssa teeiem poli ararighi eteae. Me see etingina
    akorokorongana tale unna niaikaaiaa tale airuuruu, maamauluaane aue esaanga.
  zpv-NT: ya garaa raꞌ bwiinn guidxyiyuh guidxyiꞌchinee raꞌ ba laꞌh tu laasii riachiistoꞌ
    tu xchiꞌdxyiꞌhn, per bwiinn nin ayi cweꞌhestoꞌ ñiꞌh xchiꞌdxyiꞌhn bwiinn chi taꞌh
    loh duhlda tin guziaa ba dxibaaꞌ.
  gux-gux: Bi ba ya nani yi kelima n yeli po. Ama yua n juuni ŋali mi juodima ba tindi.
  kos-kos: Mwet nukewa ac fah srungakowos ke sripuk. A el su muteng nwe ke safla ac
    fah moulla.
  ibo-ibo: Mmadụ niile ga-akpọ unu asị nʼihi m, ma onye ga-eguzosi ike ruo ọgwụgwụ
    ka a ga-azọpụta.
  yml-yml: Fai ꞌwa vetumagana ꞌwaikuye begaidi tomotoga fuedi i na vedumweꞌaiꞌaiemi,
    siwe egavo i na tokemaigedi i na nagoga tutuya ꞌeba veꞌaꞌava ꞌwaineye ꞌitaꞌitaꞌi
    i na veluagai.
  ory-ory: ଆଉ, ମୋହର ନାମ ସକାଶେ ତୁମ୍ଭେମାନେ ସମସ୍ତଙ୍କ ଦ୍ୱାରା ଘୃଣିତ ହେବ; ମାତ୍ର ଯେ ଶେଷ ପର୍ଯ୍ୟନ୍ତ
    ଧୈର୍ଯ୍ୟ ଧରି ରହିବ, ସେ ପରିତ୍ରାଣ ପାଇବ।”
  bzj-bzj: Evribadi wahn hayt unu sayka weh unu bileev eena mee. Bot Gaad wahn sayv
    enibadi weh stay faytful tu mee tu di en.
  chk-chk: Aramas meinisin repwe oputakemi pokitei. Nge iö epwe likitü tori lesopolan
    epwe küna manau.
  ssd-ssd: Tane ye tuku taŋgo tukunu nane ŋakmba tane kasurtiŋgamŋgaig. Ande nu ye
    kusre ndayumba minmba ma ma kumwa ta Kuateŋge nu tuku muskil te-tiwe tambimŋgat.
  acr-TNT: Lic cꞌut tzel quixil cuma tak ri winak ruma icojom ri nubiꞌ. Pero china
    cꞌu ri cuchukꞌubej rib chwach tak waꞌ wa cꞌaxcꞌobic cꞌa chupa ri qꞌuisbal re,
    e riꞌ ri cacolobetajic.
  rop-rop: '@see-verse:MRK.013.012'
  mee-mee: Ba ragau kinung keke la baingaꞌiu kamiau kurumea lopatokona ae miau te
    iau. Ava agau e momo gingging ta nge lele nga kae a ronga ka la i a agau a Nutu
    la ravunglelenge.
  mwf-2018: Kardu wurnangat warda ngatha mere marda pumananartnu puru, nhini-ka ngarra
    ngay thangunu weyida marda numanganngert numpan-yu. Mu kardu nangkal ngatha bere
    ngatha wangu pangiriwaknu thathpirr pani i mere kaningipart nukun-ka kardu nhini-ka
    bere matha wangu paninu ngarra ngay-yu da kangkarl wangu-yu.”
  dif-dif: Ja kana warupoto jurangu kalakalarila nganai ngakani talandru. Worana wonki
    nganai ngadajelu, nulu tepi ngurali manila nganai.
  gam-gam: Ye na kandjina pille we yenj mal ge, una porapora ellne kumbso aune. Ba
    ye pillgi dje pamoi dal, ege pora djinda poke ge God ye i yem worda we dji.
  nou-nou: Edo ingo naso ambojimbi awasedo embo yei berari da mi ingo ujo ae adera.
    Edo embo ave na ambo ambo ise doae edo embo ave busu da sangove da iji de na gebe
    adira embo awa God mi soregadira.”
  mqb-NT: Ɗo ahay fok ti nak ikwen iɗe anga kwanay njavar uno ahay. Əna ɗowan a kə̀
    səmak anan hus à andav a inde cəna, winen i tam.»
  ape-B: Ali chunatimaguk elpech eke chukli wakepu chukepu agabus chukli ipak yowepalimu
    agundak pagipech yek umu. Wakuli echebuk douk chugipech yek dodogowich atich aliga
    chugak uli, God eke nunolawech chutanamali chupe kalbu.”
  grc-F35: Καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων διὰ τὸ ὄνομά μου· ὁ δὲ ὑπομείνας εἰς τέλος,
    οὗτος σωθήσεται.
  cav-NT: Dutya jujerira micuuana ujeu babuque, eaqueja ecatyati baatsu. Ejeque tereya
    tupu eatsehue nime aputayaque ama camadyatu Yusu queja judirubuque ni eje tupu
    tuque jacanuca ishu ama, —jadya tunaa Jesúsra cuejacuare.
  kgp-NT: “Vẽnh kar vỹ tóg ãjag to vĩ kónãn ke mũ gé, inh jiji tugrĩn,” he tóg. “Hã
    ra ũ tỹ isovãnh ke tũ (pẽ) ẽn kren ke vẽ,” he tóg.
  bvd-bvd: Toae ki sui gwana kera kai susubutai kamolu suli ne kamolu toaa nau. Ma
    sui boroi 'ana ka 'uri nai, waa ne faamamane nau ka ngado lelea ka dao 'ana sui
    lana doo nai ki sui guu, God kai faamauri nia.
  ukr-1871: І ненавидїти муть вас усї задля імя мого; хто ж витерпить до останку,
    той спасеть ся.
  apz-apz: Oseso hwe moyaꞌmi hopiꞌnono sekumneꞌno sɨmeho tohino mɨkunɨmposo umnonefoho.
    Hwapɨngoso nje yofeso sekumo weho. I, aꞌamu fihwo yokumpohnꞌnyo neꞌno lohofontanɨngkuhwosi
    sɨkuno aeꞌuyo imoꞌnososo Anɨtu oso huhwo sohumo utɨmanefoho.
  yon-yon: Nimakarub korem kuu yiib yaa arud wandembaraniib, amborom kuu yiib kuu
    ne yoman miniwen kowe. Kumban kane kanembed kwane yi anam ande awine dobaraniiwe
    wene yimin wandaneen kuu Godbed bobni yaa kuu burudande bindaneen.
  poi-NT: It́u̱mpɨy jém pɨxiñt́am tsa̱m mijóyixt́ámpa ɨch aŋcuyucmɨ. Pero siiga d́a
    iñchactámpa jém Dios iŋma̱t́i y siiga iñyaachɨ́ypa cuando mimalwadayt́amta̱p,
    jesɨc Dios micɨacputtámpa.
  dhg-dhg: Ga guḻkun yolŋum warra nhumaliŋgu barkthu ŋaramurryim, ḻinygu nhuma bayiŋ
    gayŋa nyäku bitjuwayiŋ malthun. Ga banha nhunu ŋarru gayŋa wanyum yana djingaryun
    ga ŋangawulma nhunu ŋarru mä-djawaryu, nhanmam ŋarru God-Waŋarryum nhunany wälŋakuŋun.”
  wuv-wuv: Minaa ei rama'a, i bidibidi unuu ro'odu a'a hamu'odu uaa yau ma hini i
