  rus-SYN: Тогда увидят Сына Человеческого, грядущего на облаках с силою многою и
    славою.
  mbh-mbh: “Na nge nang aken tokokoere aro o thopol a Toko Pomnga Itun ako aro i espot
    tomou nge songen ake ro a sepsa tomou nge engenging na tolilisong.
  bdd-bdd: Tuta nage ꞌoina mebaleꞌu taugu Loheyaiguina siꞌitegau yaloha ꞌoidiyega
    yasulusuluma maꞌigu waiwai ta maꞌigu wasawasa madouna,
  cbt-NTPO: Naporo' ya'ipi piyapi'sa' ni'sarinaco. Yosë quëran quëmapico ni'to, chitoro'
    huancana o'mantararahuë. Chiníquën nanantato, huënaráchin huënaráchin ya'noarahuë.
  srn-NT: Dan den sma o si a Manpikin fu Libisma e kon tapu den wolku nanga bigi krakti
    nanga glori.
  cta-NT: Loꞌo naꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱ ni, ñaꞌa̱ nguꞌ ꞌna,
    chaꞌ ca̱a̱ naꞌ laja coo nu ndubi tsa ñaꞌa̱. Lye xi ñaꞌa̱ caca liꞌ, chaꞌ loꞌo lcaa
    juersa ꞌna ca̱a̱ naꞌ.
  bqc-SIM: Wi Gbɛ̃nazĩn Nɛ́ mↄa e luabɛpuanau ń gbãa zↄ̃ↄo ń gawio,
  tcz-CHONGTHU: Chutahleh mitin in vanlaijola Mihem Chapa chu athuneina le aloupina
    toh meilom chunga ahung amu diu ahi.
  mar-mar: आणि लोक मनुष्याचा पुत्राला मेघांरूढ होऊन मोठ्या सामर्थ्यानिशी आणि वैभवाने
    येताना पाहतील.
  snp-snp: Aya kamenalo ya namo We Kula ya aumane lamenane naba-naba mino nedageto
    kosinalo limuku oneto ya neyenagilae.
  isl-isl: Þá mun allt mannkynið sjá mig, Krist, koma í skýjunum með mætti og mikilli
    dýrð.
  spy-NT: +/Makeekasa anii, *Wēritaab Chii, āchōōnēē boolik ām kāāmuukēywēēk āk lēbkēēyyēētaab
    Yēyiin.
  xnn-xnn: Et siya na nan mang-ilaan nan kaipoipogaw ken sak-en ay Iyon-an Am-in di
    Ipogaw isnan lomayogak ay maitatapi isnan liboo ay magapo id daya et somilangak
    ay mangipaila isnan kangaton Apo Dios ya nan kabaelana ay wada ken sak-en.
  mwe-mwe: Penepo shibhamonanje Mwana juka Mundu ngulikwiya, kukoposhela kuliunde
    na mashili gamagwinji na Ukonjelo.
  tte-tte: Sauganane koina tomo meuloili kani Tomo Natuna sigitai yaloyaloi kalona
    mena ilalaoma me ana kaiwe yo me ana wasawasa pigapigabuna.
  tcs-tcs: ‘Wen demting go apen, ebribodi go luk mi da Truwan blo Man go kamdaun wea
    klaud wea prapa bigpaua ane da sainilait blo God.
  hlt-THB: ”Cawh thlanghqing Capa ing boeimang thaawmnaak ing myi ak khan awh a law
    ce thlangkhqi ing hu kawm uh.
  soq-soq: Ema segalempo walamawe Apana Otopa giou bedewainta mukawa debamaia ita
    me sapawaida do iompo apana uduudu ewapu.
  qub-qub: Chaypitanami noga Destinädu Runataga llapan ricamanga pucutay janancho
    achicyaypa achicyar munayniyoj cutiycämojta.
  att-att: Á masingad dangà laguk nayù ira tatolay, sikán nga Kaká ngámin na tatolay,
    nga umay nga mepulù sù kunam, nga maddalingáráng ánna makáwayyá.
  bki-bki: Naruei ea bogo na, mia aial Kulorinio Kenerinio rimaluvo ea melijo vija
    kiano burum̃ara moroano a vija kiano burum̃ara mermerano.
  bqp-bqp: gbasa ò Bisãsiri Nɛ́ suna e ludambɛ lukun kũ gbãna zↄ̃kↄ̃ↄo kũ gakurio.
  mcp-mcp: Ja jɔɔŋgʉ̂, bwə́ bá ka dʉ́g *Mwân mə Múúd ŋgə́ cúwo joŋʉd, a zág nə mpífə́
    nə milwanə́.
  hat-hat: Lè sa a, y'a wè m', mwen menm, Moun Bondye voye nan lachè a, ap vini sou
    tèt nwaj yo, avèk anpil pouvwa nan mitan yon bann bèl bagay.
  npl-NT: Ijkuakó nonnechitaskeh Ne Non onimochi ni tlakatl niwaltemotiwits itech
    mextli ika weyi weletílistli iwa weyílistli.
  bgg-bgg: Chiihphado Bran Dufuii khia ne, biisiie nane boh blu rog shii sakhamiing
    shii wuii ruii phro.
  eng-TCENT: Then people will see the Son of Man coming in the clouds with great power
    and glory.
  eng-BSB: At that time they will see the Son of Man coming in the clouds with great
    power and glory.
  cpu-NT: Aripaitera impokai Itomi Atziri inkenantapaiyaaro menkori, iriñeetavairo
    ishintsinka eejatzi irovaneenkaro.
  san-ASM: তদানীং মহাপৰাক্ৰমেণ মহৈশ্ৱৰ্য্যেণ চ মেঘমাৰুহ্য সমাযান্তং মানৱসুতং মানৱাঃ
    সমীক্ষিষ্যন্তে|
  tac-NT: A'lige etémala 'emi re'kíname alué Onorúgamete julárigame alé 'pa rewagáchikana
    napurigá rió neraga nolíralekana (napu ju Esusi) , 'we a'wágame 'lige 'we semátiri,
    'we a'lá nirálime.
  eng-WEBPB: Then they will see the Son of Man coming in clouds with great power and
    glory.
  gfk-H: Ta iakano pakana bung ira tunatuna diet na nas Nong a Tunatuna Ia na hanaan
    huat ta ira baakut, ma ra tamat na dadas ma ra minamar.
  viv-viv: Hidedemi lobama ana loi hinahuluva tu Iya TohobuꞋela buhibuhi againe gayewayewaꞋela-ma
    hinaꞋitaku. Yaku wafaiwala lakahina kadu yaku wamahalina veꞋakinamanamalina gayewayewaꞋela-ma
    hinaꞋitaku.
  yao-yao: Pelepo chachimmona Mwana jwa Mundu, achiikaga mwiunde kwa machili gamakulungwa
    ni ukulu.
  tgp-tgp: Hitahuna natu, tamlohi tari la pa hite na Natun Tamlohi mo lo mai na telangi
    na suiha tavera peresi na merana tavera.
  auc-NT: Mänïñedë edæ botö Waobo në ëñagaïmo inte boguïmancodë pöninque tæ̈ï pönï
    pïñæ̈mo ïninque edæ ñäö apäite baï waëmö ëmonte wææ̈mo acædänimpa.
  kbc-NT: Odaa niɡ̶ina oko etidadi Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.
    Idinikatini jiniotinece lolaadi, odaa janagi meliodi inimaweneɡ̶egi, codaa jikee
    mida inaɡ̶atetigi liciagi Aneotedoɡ̶oji naɡ̶atetigi.
  bmh-bmh: Igul go guzenaba, duailel agen Du Nugau Nag Mesgai wag pi oug gusig banban
    mui al ban eiman alaba, pimamen.
  ctu-BL: Ti wi'il mi caj i q'uelob i Yalobil Winic che' mi' tilel ti tocal yic'ot
    cabʌl i p'ʌtʌlel yic'ot i ñuclel.
  meq-meq: Tsa na, ndo hay ta ŋgeteŋeye a neŋ Wawa i Ndo na deyeweye ma pazlay ta
    gədaŋ haladzay ada ta məzlaɓ eye.
  noa-H: Magbaawaita t'umaam k'ʌʌnau mʌch chi Hemk'ooi Hiewaa chadcha hedjã baug hee
    dau daau hurum hoojurau. Ya maig mʌg jẽb gaaim k'ʌʌn t'um chachbaadëm haawai mʌchta
    nem jua t'eeg t'umaam k'ʌʌn Pörk'a bëejugui hajim hanʌm.
  alp-NT: Kena petua meru tamata esi selu Au, Tamata Eni Nanae, Iluake suike loko
    imi kena moputi kena kbasare ktili lakwai esa kai hita lakwai esa.
  san-VEL: tadaanii.m mahaaparaakrame.na mahai"svaryye.na ca meghamaaruhya samaayaanta.m
    maanavasuta.m maanavaa.h samiik.si.syante|
  kbq-kbq: Anante Vahe'mofo Mofavremo'a hampompi, tusi'a hihamu'ane masa'afi ne-esigeta
    kegahaze. (Dan 7:13)
  kbh-kbh: Y chora, ents̈anga mochanjinÿe, Bëngbe Bëtsá Ents̈á tbojanbemá jants̈etëshiñe
    echántsaboye, corente obenánaca y corente buashinÿinÿaniñe.
  ron-LSB: Atunci vor vedea pe Fiul Omului venind pe nori, cu mare putere și glorie.
  pon-pon: Ari, re ap pan kilan Nain aramaj pan kotikot kodo nan dapok ni a rojon
    melel o ni a linan.
  nhe-BL: Teipa tlacame nechitase na tlen niMocuepqui Tlacatl quema nihualas ipan
    mixtli ica hueyi chicahualistli huan ica notlatlanex.
  sps-sps: “Ana ri na fokinai te tagei bus a Guei Tsoiny te Bobot e Gov sa ruak iny
    Mes me of minon koroo fiisen minon a parits a siireits an siinaiv.
  wnc-wnc: “Siwan tapduu waomune kawawa na aminbamde notnaapa dakngake yuat tapata
    umana buyambam siknga siwan kekekngana buyambam siknga aknganane yuke minga musatune
    yuke epa na nandugwautning,” ngang yanikut.
  bus-bus: gbasa wà Gbɛ̃ntee Nɛ́ suna e ludambɛ luguun kↄ̃n gbãa bítao kↄ̃n gakuio.
  gub-BL: Na'e teko herexak putar ywàkun pupe hezur mehe a'e wà nehe. Arur putar hereko
    haw pe har ikàg ma'e ihe wà nehe. Teko wexak putar hepuràg eteahy haw a'e mehe
    a'e wà nehe no. Ta'e ihe Tuwihawete Tupàn hemimur karer romo aiko ihe xe.
  imo-imo: Neya aku wali, Iyemunga Malo kupena enge paa awilimu kinye au tiperipere
    nimbo molopolie yando ombo.
  boj-boj: Bati deqa e Tamo Aŋgro siŋgila ti riaŋ koba ti laŋbiq na mandamq aiyoqnit
    tamo uŋgasari naŋgi tarosib e nubqab.
  ulk-ulk: Keubu, legize ya Lera Werem wadasmerare ei bazge watabakiamu au sasrimsasrim
    a zoromzorom.
  eng-DRA: And then shall they see the Son of man coming in the clouds, with great
    power and glory.
  knf-knf: Wal mënţ, başë bawin *Abuk Ñiinţ ado kabi ţi infëluŋ, awo na mnhina mnweek
    maakan na mndëm.
  san-KHM: តទានីំ មហាបរាក្រមេណ មហៃឝ្វយ៌្យេណ ច មេឃមារុហ្យ សមាយាន្តំ មានវសុតំ មានវាះ
    សមីក្ឞិឞ្យន្តេ។
  arn-NT: “Feymew ta pengeay tati Wentrukünuwpalu ñi küpalen ta tromü mew fütra pepiluwün
    mew ka fütra pelon mew.
  zas-NT: Dxel guguiaa ree bejn Bén guxhaal Dios rdiinman bachaꞌ zëëdaman loj za̱j
    con xguialrniabee naroobaman.
  ken-NT: Nɛ chɔŋ Mmǔ anɛ áfú ntá Mandɛm ambesi ande twɔ́ amɛm nɛbháŋ nɛ bɛyǎ
    bɛtaŋ nɛ kɛnókó.
