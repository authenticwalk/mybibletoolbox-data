verse: MRK.013.026
translations:
  kpx-kpx: Keu uoholisege Atae Esena au vuvune balugamo isi au atagamo goe golomo
    dobai lohoge ata bahatae abuna elehai.
  okv-H: Eto Embo ta Meni avo uhu i ta eto sovera te usasa te tapa johi jo ta johi
    ga vahai veto hururou embomeni na kesora.
  tbo-tbo: Apoma apo Lawa Moinau anai wipoyau po anai wasawasau ona gagaleu ma yaloigei
    a nei.
  mal-C: “അപ്പോൾ മനുഷ്യപുത്രൻ (ഞാൻ) മഹാശക്തിയോടും പ്രതാപത്തോടുംകൂടെ മേഘങ്ങളിൽ വരുന്നത്
    മനുഷ്യർ കാണും.
  grc-SR: Καὶ τότε ὄψονται τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐν νεφέλαις μετὰ δυνάμεως
    πολλῆς καὶ δόξης.
  bgc-bgc: फेर मुझ माणस कै बेट्टे नै बड्डी सामर्थ अर महिमा कै गेल्या सब लोग बादळां
    पै आन्दे देक्खैंगे।
  khz-khz: Ne talima na Taunilimalima Natuna pia gitaa, iloa na pene vogomai matiavuna
    kamuna e mamaeka ralema iwavagina.
  deu-TKW: Und hierauf werden sie den Sohn des Menschen kommen sehen in Wolken mit
    großer Macht und Herrlichkeit.
  zsr-NT: Niꞌr laꞌleꞌi nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, zaꞌa lu böaj luzxbá, napaꞌ
    yöl‑laꞌ huac zxön len yöl‑laꞌ yeníꞌ quiaꞌ.
  lin-lin: Bongo, bato bakomona Mwana na Moto koya kati na mapata, na nguya monene
    mpe na nkembo.
  hns-NT: Tab manai logan iensaan ke Beta ke aawat dekhiega. Oe baadar par aapan barka
    saktie aur maahaanta leike aaiga.
  noa-E: Magbaawaita thumaam khʉʉnau mʉch chi Emkhooi Iewaa chadcha edjã baug ee dau
    daau urum oojurau. Ya maig mʉg jẽb gaaim khʉʉn thum chachbaadëm aawai mʉchta nem
    jua theeg thumaam khʉʉn Pörkha bëejugui ajim anʉm.
  eng-EMTV: And then they shall see the Son of Man coming in the clouds with great
    power and glory.
  mib-NT: Yūcuán na te coto ñayuu nuū maá rí, Yaā ní nduu tēe, ndiji ri jiín vícō,
    te condiso ri cuehē poder, te yōhyo luu cujéhnu ri.
  bea-bea: Kwa ayiti kiyueissi teze Chue yuhchidesha khoos tgha o-ochi mehnatsutsutti
    chu tsatinchai chu.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम्‍साःन् खाप्‍मिःत्तो यम्‍बा मुक्‍साम् हे़क्‍क्‍याङ्
    मिमिदिङ्‌ङिन्‍नु युःर पप्‍पा मे़न्‍छाम् याप्‍मिहाॽरे़ मे़निःसुॽरो॥
  xnj-xnj: Penapo yati vakumlola Mwana wa Mundu, ibwela mulihundi kwa makakala gamahele
    na ukulu.
  mmx-mmx: La ap mo levenaleng limixin dinaba ven ia, Laradi Mevana, to vana at loxontakabu.
    Nenia anaba rupot mi langsangan lolos la lisisixam silok.
  cbr-NT: Usaía 'icëbëtan ca uni 'inux Nucën Papa Diosnuax uá, 'ën nëtë cuin mëúxun
    'ën cushin pëcabëtsinia unicaman isnuxun 'aia.
  tee-NT: Pus ju acsnich ju lapanacni aquintalakts'inach ju quit'in ju quimalakachatachilh
    Dios ni lapanac actsucuya' ju ani. Aquintalakts'inach acsni acminach laca'ataputs'i.
    Chai catac'atsaya' ni na alin ju quintachaput chai xak'ai icjunita.
  eng-LSV: And then they will see the Son of Man coming in clouds with much power
    and glory,
  cak-NT: Y ja cuando ri winak xquinquitzu' ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol, chi yika-pe chupa ri ajawa' (mukul), riq'uin chic nimalaj uchuk'a'
    y c'o chic chuka' nuk'ij.
  pah-NT: A'ero po ti yvyakotyve'g̃a jirura'java repiagi nehẽ. Yvag̃atig̃a pype po
    ti ji ruri nehẽ jipopoakahetea pyvõ. Nhirendy'ja hete po ti ji jitua nehẽ, ei
    Jesus'ga g̃a pe.
  sja-NT: ’Mãpai eperãarãpa unudait'ee mɨ, chi Eperã Ak'õre Truadepema jõmaarã k'ãyaara
    waibɨara bɨ, k'ĩra wãree cheru jɨ̃ararade.
  xed-xed: Ma tsaya tama, dzaʼa nghaŋta lu ta saha Zwaŋa mndu nda mbraku ma ghwayak,
    ta wuɗaku katakata ma glakwani ta saha tsi dzaʼazlay.
  mks-NT: A̱nda̱ já cuni na ye̱he̱ quixi i̱ tañu vi̱co̱ xi̱hi̱n tócó ndihi ndée̱ cáhnu
    i̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi. Ta cuni na ndá quia̱hva cáhnu cúú ye̱he̱.
  gfk-S: Taitus ikino pana bung ira turadi di na nes Nong a Turadi ie na hanana huat
    ta ira bahuto, ma ra tamat na dades ma ra minamar.
  bmu-bmu: Nalö miaŋgöreŋ Suep gölmegö azi ölŋi yaŋön kousu qakŋe kaŋgori ekŋe. Kukösumŋi
    ketaŋan saköl-diŋdiŋambuk aukŋe asuhuiga asakmararaŋi ekŋe.
  dgz-dgz: Wam ame tauepi ne Kimani Vitana Apanewa amun baware kakae guragut ganasewa
    nega den irikup nokap vitapena yawanegain.
  eng-GNV: And then shall they see the Sonne of man comming in ye cloudes, with great
    power and glory.
  zaa-NT: Làniana ilá'ni cą Nubeyu'a íl·lanie le' bía lani la' huacca nna lani itute
    la' yani' de ỹiabara' nna,
  eng-WEBSTER: And then they shall see the Son of man coming in the clouds with great
    power and glory.
  guh-guh: Nexata bajarapaepatota xanë, Daxitajivi Pematapijinënë, jivi netaena athëbëvetsica
    itarërëbota tanajetarucaejava. Patsianicajë daxitacuene taevetsinexa. Tanivenivenaecotia
    yajavapatsianicajë.
  bon-bon: Piba biname cina cire näpänepesi cebine, Acejiyame bau ca lui te tädujine
    biname me äbitujine, carbe cabu cirege äina baborage kokre piiyepu jamyacu apaclyera
    cama.
  nhw-BL: Teipa masehualme nechitase na catli niMocuepqui Masehuali quema nihualas
    ipan mixtli ica hueyi chicahualistli huan ica notlatlanex.
  swh-ONEN: “Ndipo watu wote watakapomwona Mwana wa Adamu akija mawinguni kwa nguvu
    nyingi na utukufu.
  wbi-wbi: “ Pepano valambona une ne Mwana ghwa Muunhu nikwisa mu mafunde ni ngufu
    nyinga nu vuvaha.
  bba-bba: Sɑɑ yerɑ bɑ koo Tɔnun Bii wɑ u kurɑmɑ ɡuru winu sɔɔ kɑ dɑm bɑkɑm kɑ yiiko.
  eng-KJVCPB: And then shall they see the Son of man coming in the clouds with great
    power and glory.
  kgk-NT: Upe-ma ramo xe rexa va'erã yvypóry kente kwéry gwive. Xe Nhande Ryke'y tee
    va'e-pe xe rexa va'erã aju jave arai-rupi. Xe pu'akaha tee jave nhande resa mbojevy
    va'erã xe rendy porã-rupi xe rexa va'erã, he'i.
  waj-waj: Itaama vainai teeda Na Vaidiivaa Mmaapuuvoono nama aakiaidaadiri kaayau
    ari vookarai yaagueeqaivoota ari vookarai mmeekiaivootama ni tasipanai na tiinaraivaa
    fai iya taaravai.
  ekk-PKP: Siis nähakse inimese Poega, kui ta tuleb pilvedes suure väe ja hiilgusega.
  mpx-mpx: Sauga o elana, gamagalau Gamagal Natuna nihi kite, i nenem yaluyalu gamwanaa,
    ginebi wana gasisi ge wana wasawasa.
  wbp-wbp: Ngula-jangkaju, ngajuju yangka Yapa-nyayirni-wangu Kaatu-kurlangu kapujulu
    nyanyi yaninjarni-kirra. Kapurna warraja-jarrimirni mangkurdurla, kapurna kulpari
    yanirni nyampu-kurra pirrjirdi-nyayirni yartarnarri wiri-jarlu-kurlu, manu kapurna
    mirilmiril-karrinjarni yani.
  luo-luo: “To gie kindeno ji none Wuod Dhano kabiro koa e boche polo gi teko mangʼongo
    kod duongʼ.
  nhe-NT: Teipa tlacame nechitase na tlen niMocuepqui Tlacatl quema nihualas ipan
    mixtli ica hueyi chicahualistli huan ica notlatlanex.
  aii-aii: ”ܗ̇ܝܓܵܗ ܒܸܬ ܚܵܙܝܼ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܬܵܝܵܐ ܥܲܠܔ ܥܢܵܢܵܐ ܥܲܡ ܚܲܝܠܵܐ ܓܘܼܪܵܐ
    ܘܚܸܩܪܵܐ.
  esk-NT: Taivrumani uvlumi iñuich tautukkisigaat Iġñiŋa Iñuum aggiqsuaq nuviyakun
    piqaġuni kamanaqtuamik saŋŋimik kamanautituummaġmi.
  msb-msb: “Pakatapos makikita san mga tawo na magaabot ako na Anak San Tawo sa mga
    dampog na may kagamhanan kag glorya.
  cpa-NT: Jøng² jai¹ dsa² jmøi¹guǿi¹ hi² ma²guiogh¹²jni jøa³jneng¹², jní² dsa² ma²lán¹²
    dsa² jmøi¹guǿi¹ jian¹²dsa. Ma²chi² bí² ma¹dsio¹² hlaih¹³ quieg¹jni. Ma²léi¹³ hiug¹²
    juanh¹²jni.
  dso-dso: “ସେବେଲା ନର୍‌ପିଲା ମୁଇ, ବେସି ବପୁତେଇ ଆରି ଡାକ୍‌ପୁଟା ସଙ୍ଗ୍‌ ବାଦଲ୍‌ଟାନେ ଆଇବାଟା
    ଲକ୍‌ମନ୍‌ ଦେକ୍‌ବାଇ ।
  meu-meu: Una negana ai idia ese Taunimanima Natuna bae itaia, ori latanai bainema,
    mai siahu-badana bona mai hairaina ida.
  yva-NT: Arono naije vatano mine vone so wo Risy, Arikainyo Vatane, inaen rino kamure
    rai ti syaje, ride irati Sya vambunino manakoe muno Sya kovo ntiti rautan.
  dgc-dgc: Nadid, sakén a lélake a gébwat ta langet, éy metaék de ta kuném a dumibi
    ta lutaa a maghari, a kébil ko i kapangyarian ko.
  zpm-NT: Horco bii zaṉ zho gaṉle, zeeṉe laa Meṉ ne pxeeḻ Dios ziad-zëëb glaa lo xcow
    con grë guieḻndzon con grë poder ne rap me.
  hix-NT: Àro wyaro exetxhe rma, Toto me Enusaho yonyatxhe hampànà, toto komo. Kahrutun
    wawo omoknàrà yonyatxhe hampànà. Ehonomnà me xaxa nomokyaha. Ohxe xaxa tonyxem
    me rma nomokyaha, Toto me Enusaho, kekon hatà.
  sim-sim: Uhu oro wolok ma amber li heyenak, Ma Jikisi Avui Wasilakahi avak or taha
    kwambu orhi nga ukruharanda orhi nga lersuwu yok rakakwa ri.
  npi-ULB: त्यसपछि तिनीहरूले मानिसका पुत्रलाई बादलमा महान् शक्‍ति र महिमामा आउँदै
    गरेको देख्‍नेछन् ।
  cgc-cgc: “Pagtapos ta mga matabo na iling tan, makita ta mga ittaw Kanen Na Alin
    Ta Langit Na Natao Naan Ta Kalibutan. Mabot kanen na naan kanen ta panganod na
    bakod gid iya na gaem daw sikad silaw na pawa ta Dyos naan ki kanen.
  tim-tim: Sop ain nâ luâk akmâ geân aregât lâuwâŋe hamandat kakŋân gem pagaleŋe olop
    kârikŋe akmâ gere nekbai.
  yor-yor: “Nígbà náà ni gbogbo ayé yóò sì rí i tí èmi Ọmọ Ènìyàn yóò máa bọ̀ wá láti
    inú àwọsánmọ̀ pẹ̀lú agbára àti ògo ńlá.
  wos-wos: Yitaka yatakandat ané héfambu rekwa du takwa di Duna Nyanré xétandi. Wuni
    némafwi hambuk ya nukwa xékwa maki wuni ye buwimbu re gayawut xétandi.
  emp-NTPO: Maʌ̃gʌ ewarid̶e mʌ̃, Naʌ̃ Djara Edad̶ara jʌ̃rãrãne ʌb̶ʌa bara zebʌrʌda
    idjab̶a quĩrãwãrẽã dorrodorroa b̶ʌda ununia.
  eng-F35: And then they will see the Son of the Man coming in clouds with great power
    and glory.
  ind-ind: “Pada waktu itu semua orang akan melihat Aku datang di antara awan-awan
    dengan kuasa dan kemuliaan yang besar dari surga.
  pes-OPCB: «آنگاه تمام مردم، پسر انسان را خواهند دید که در ابرها با قدرت و شکوه عظیم
    می‌آید.
  mpt-mpt: Abilim Da Tlemin Naka ne ayung tem te tebiania Gode titil osa eka e titilo
    ayal inamin einobu osa omeb tlia nakaia unangai natemomabiobe.
  ssx-ssx: Koto natena꞉ta꞉ Wanda꞉halina꞉ Eiyeketa꞉ koa tukiki pa꞉ta꞉ hata꞉ wele wotu
    pitolo hata꞉ make pa̱a̱ tieke pitolo hata꞉ make epolo pa꞉la꞉eki handilimikie leekeme.
  mkl-mkl: Wɑɑti bɛɛbɛ inɛ ŋɑ ɑɑ yɛ ɑmu Amɑi Amɑnɛ, ǹ wɑ n nɑɑ si kudũi ijĩ do
    ɡbuɡbɑ̃ nlɑ ɡɔ do ɑmboe.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେକେ ଜବର୍ ବପୁ ଆରି ମ୍ନା ମ‍ଇମା ଏତେ ତ୍ରିଗ୍‌ଡିଆ ଡାଗ୍ରାବାନ୍
    ପାଙ୍ଗ୍‌ନେ ପେକେଏ ।
  gof-RNT: He wode Asa Na7ay, gita wolqqaranne bonchchuwara shaara giddora yishin
    entti be7ana.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ମାନୱାହନ୍‌ ତାନିଙ୍ଗ୍‌ ହଡ଼କ ପୁରାଃ ପେଡ଼େଃତେ ଆଡଃ ମାନାରାଙ୍ଗ୍‌ଲଃ
    ରିମିଲ୍‌ରେ ହିଜୁଃତାନ୍‌କ ନେଲିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: okulumakutí lumu ve gihila neza zámuzánegi itó lapanánegi nene límusi amupiló
    nolumugo ániganigave.
  lcm-lcm: Na si taun ang ki arai ani igenen i pukun ka serei kuli kuku ta kitmat
    lava na miminaungan.
  aer-aer: Ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke,
    angkulyenge arratemele, apetyetyenhe pwarrtyemele. Nhenge ayenge nhenhe-werne
    ngangkere akngerre-akerte apetyetyenhe.
  qvc-NT: Chaymandaqam noqa Dyusmanda Shamuq Runataqa rinllapa rikawaq syilumanda
    shamuykaqta. Chaqa noqaqam rini shamuq pukutaykunapa ukumbi, ancha pudirniyuq,
    ancha shumaqta llipyashpa.
  tgl-ULB: Pagkatapos, makikita nila ang Anak ng Tao na dumarating mula sa mga ulap
    taglay ang dakila nitong kapangyarihan at kaluwalhatian.
  cbs-NT: en matun Juchi Kayabi Iyua xanen ibui kushipajaidai chaxajaida nai anua
    nai kuin medanua en juai uiainbun
  xtm-NTPP: Sani te jin kuni ñayii ma ja saña ja kúu sa iya vee ñayivi ñuu ñayivi
    a, ja ndenda sa nuu viko ma ji'in ndaka tnu'u ndee tnu'u ndatnu sa ji'in jayiñu'u
    sa ma.
  nnq-nnq: Mwana jwa Mundu abakupitila mumaunde kwa makakala makolongwa ni kibumo.
  bao-NT: ”To cõrora yʉ, Ca Nii Majuropeegʉ Macʉ̃re, bueripʉ, bʉaro yʉ ca tutuarije
    mena, yʉ ca boe bate duwi dooro ĩarucuma.
  san-ORI: ତଦାନୀଂ ମହାପରାକ୍ରମେଣ ମହୈଶ୍ୱର୍ୟ୍ୟେଣ ଚ ମେଘମାରୁହ୍ୟ ସମାଯାନ୍ତଂ ମାନୱସୁତଂ ମାନୱାଃ
    ସମୀକ୍ଷିଷ୍ୟନ୍ତେ|
  huv-NT: Condom quiaj apmajaraw aaga Teat Naxey aliüc amb tiül oic xeyay najneajay
    ajlüy, nelitlit ombas.
  otn-NT: Da̱ thandra̱ N'yohʉ di 'yɛ̱ ma̱hɛ̱ts'i̱ ngue da̱ n'youi ra̱ gu̱i̱. Da̱ hnu̱
    ngue ma̱guesɛ, porque ma̱thoguitho ja rá̱ ts'ɛdi.
  nop-nop: Unduŋ tineeŋ kaŋ nai uŋaniŋ Me Kobumuŋ adi mulukwaŋ foloŋ hauta holiholiŋe
    tiŋa saŋiniŋ wapumnit busuwaune kaneeŋ.
  obo-NT: Na, od kokita to langun iddos lampas no se-aa to kotuusan ku no Anak to
    Minuvu riyot kod-inguma ku nod dumannan to souhapun.
  cak-ENT: Jari' tok yinquitz'et yin ri xinalüx chi'icojol, que nquika-pe pa sutz',
    riq'uin nimalüj uchuk'a' y c'o chuka' chic nuk'ij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤥ ᤕᤶᤒᤠ ᤔᤢᤰᤛᤠᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴᤏᤢ ᤕᤢ᤺ᤖ ᤐᤵᤐᤠ
    ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  snx-snx: Nal nenxabe sumaxangglixjax Suma ido Ngidibi bail xiliyai xo ido uring
    milal tenemdi jagar arom maglib sam xoxyaxabarxo.
  kql-kql: De, kavik pavindi valan wulapa, Balañjɨkɨk Fakɨn* yiŋɨmama yaŋgɨmdi. Wun
    gasak pasalakasak pɨtɨkti gasak valɨŋgo apɨkowɨ yiŋɨmama.
  mie-NT: Ñúcuán de cunī ndá nchivī nūū maá nī, Yāā nī nduu tēe, nenda nī jíín vīcō,
    de cundiso nī cuāhā poder, de viī ndasí cuñáhnú nī.
  san-TIB: ཏདཱནཱིཾ མཧཱཔརཱཀྲམེཎ མཧཻཤྭཪྻྱེཎ ཙ མེགྷམཱརུཧྱ སམཱཡཱནྟཾ མཱནཝསུཏཾ མཱནཝཱཿ སམཱིཀྵིཥྱནྟེ།
  qve-NT: Chaymi noqa Diosmanta Hamuq Runataqa llapallan runakuna rikuwanqaku, cielomanta
    tukuy atiyniywan phuyuq chawpinta k'ancharispa hamushaqta.
  pao-NT: No'yoona mu numu punno'o ka koomeba-nagakoo e pooha kodyu petukwuna poonnekwu.
  cbu-NT: Ashkachu anush nuwsha kuskachuri, tputs ashiru msasush karuwatara ashchina.
    Apanllpasha wasundurur washunand kurak tamapari ashiruri 'sinish kuschima.
