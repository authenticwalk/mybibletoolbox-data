verse: MRK.013.024
translations:
  kpx-kpx: “Vaveve toela keau lohoi uoholisege vanie nina bae loasege batana bae vavimo
    halulivebene.
  okv-H: “Ungota memenga osaga kiari iji tutumota amo iji mume au hariga na usasa
    mane aisuja
  tbo-tbo: ‘Houga witai u mulina, “Kabudala a kadidili apo ina tapiya ma wamahiya
    yayatana ina wigahugahu.
  mal-C: '“ആ ദിവസങ്ങളിലെ ദുരിതങ്ങൾ അവസാനിച്ചതിനുശേഷം, “ ‘സൂര്യൻ അന്ധകാരമയമാകും, ചന്ദ്രന്റെ
    പ്രകാശം ഇല്ലാതെയാകും:'
  grc-SR: Ἀλλ᾽ ἐν ἐκείναις ταῖς ἡμέραις, μετὰ τὴν θλίψιν ἐκείνην, ὁ ἥλιος σκοτισθήσεται,
    καὶ ἡ σελήνη οὐ δώσει τὸ φέγγος αὐτῆς,
  bgc-bgc: उन दिनां म्ह, उस क्ळेश कै पाच्छै सूरज अन्धेरा हो जावैगा, अर चाँद चाँदणा
    कोनी देवैगा;
  khz-khz: “Na volaganinai, rakava pia wala mulinai, garo pene mukunaa, pene pogi-lotoa,
    e uve maki ati pene rala,
  deu-TKW: Aber in jenen Tagen nach jener Drangsal wird sich die Sonne verfinstern,
    und der Mond wird seinen Schein nicht geben,
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Yuguꞌ dza niꞌ, töd gac dza naꞌ laꞌzacaꞌ laꞌguíꞌi cni bunách,
    gchul gbidz len cutu gun yeníꞌ beoꞌ.'
  lin-lin: Kasi na mikolo yango, sima na pasi wana, « moyi ekokoma molili, sanza ekongenga
    lisusu te,
  hns-NT: 'Jiesoe aur aage bataais: „Djab ie moesiebat ke tem biet djaai, tab aasmaan
    ke saktie hieliega. Soeroedj aur tjaan na dekhaaiga aur tarai aasmaan me se gier
    djaai.'
  noa-E: ’Mag õor ajappha dau aug wau dichtarr khur ĩchab ãsdawam edaujã khĩwia edaram
    edau argjã khĩjugui ajim anʉm.
  eng-EMTV: “But in those days, after that tribulation, the sun will be darkened,
    and the moon will not give its radiance;
  mib-NT: ’Te quɨvɨ̄ ún, núu je ni ndɨhɨ jnūndóho ún, te cujnúú níāndii, te yoō ma
    ndíī gā.
  bea-bea: Ahwole ayi dzinee, kaohtzut ate ayila tsookaehatayahi, sa ihewohelassi
    hatleke iza chu atu kaooalassi maootaghe,
  lif-NT2: “खे़न् किप्‍मा के़घुःबा तुक्‍खेःन् एगाङ् ‘नाम्‍मिल्‍ले़ ओःत्ति मे़बिरुन्‍नाङ्‌खामाक्‍लो,
    लाबाल्‍ले़ ओःत्ति मे़बिरुन्‍लो,
  xnj-xnj: “Nambu pegimalika magono ago ga mang'ahiso, lilanga yati lisopewa chitita
    na mwehi yati ulangasa lepi.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Ketla ap mo levenaleng melemu at na
    levenmumuat leveloklok katling naba vot, ‘Losoosoo at laxangking naba xap, la
    lagaaling noxo soosoo.
  cbr-NT: 'Catancëxun ca Jesusan ësaquinribi aín ''unánmicë unicama cacëxa: —Usaía
    tëmërai anun uni bënë́ti nëtëcama ''icëbë ca bari bëánquinuxun ''aia, ''uxë́nribi
    ca pëcanuxunma ''aia.'
  tee-NT: ―Ju acsni avilhchan acsni catapasaya' ju anu' mak'alhk'ajnat pus cats'isa'
    ju avilhchan. Chai ju malhquiyu' jantu camapulhcuya'.
  eng-LSV: But in those days, after that tribulation, the sun will be darkened, and
    the moon will not give her light,
  cak-NT: Chupa ri k'ij cuando xek'ax yan ronojel ri sufrimiento ri', xtibanataj chi
    ri k'ij xtik'okumer y ri ic' chuka' man xtuya' ta chic rusakil.
  pah-NT: 'Igwete Jesus''ga ei g̃wemimbo''ehara''g̃a pe no: —Hahypavirẽ “po ti igwevi
    kwara nehẽ. Jahya po ti nombokojahua''javi nehẽ no”, ei ga.'
  sja-NT: —Ichiaba maapai mia p'anadap'eda, ‘Ak'õrejĩru p'ãriudariit'ee; atane waa
    ɨ̃daa-e pait'ee
  xed-xed: «Tsa fitik dzaʼa sagha tahula ghuyapta lu ta tsa ɗaŋwa ya, dzaʼa mtumta
    fitik, haɗ tili dzaʼa ɓəglafta wa.
  mks-NT: 'Já cáchí tucu Jesús já: —Joo tá sa̱ na̱ya̱ha tócó ndihi ña̱ na̱ndoho ini
    ña̱yivi já canaá nu̱ú ca̱ndii ta a̱ ndíye̱he̱ ga̱ yo̱o̱.'
  gfk-S: “Ma sene be tano pana bung menamur ta ikino tamat na ngunungut, ‘No kasasa
    na kadado ma no teka pai nale lulungo,
  bmu-bmu: Wahöjaliŋ mi teköiga nalö miaŋgöreŋök wehön jeŋan injaŋ köliga köiŋnöŋ
    ömuŋ kölma.
  dgz-dgz: Iesu sia wadiamon, “Ita anan bagu sisi baware wamewa ame uon tapi ame wam
    pumpuni ta, sisip taueta, amba siragam ganase sia ya wata.
  eng-GNV: Moreouer in those dayes, after that tribulation, the sunne shall waxe darke,
    and ye moone shall not giue her light,
  zaa-NT: Cuantu taání tté sufrimiento qui' ca tsáa, làniana bitsą' nna echùl·lą,
    ą'hua biuá'ą' nna labiru gudàni'ą.
  eng-WEBSTER: But in those days, after that tribulation, the sun shall be darkened,
    and the moon shall not give her light,
  guh-guh: 'Jesús tajëvelia navajunupaeba itsamatacabi icatsia pepatsijavanexatsica.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Xanë tapatsivajënaetsica, jivi
    taena pecujunavicuene. Jivi nabejiobitsiaya jinavanapaena. Nexata jivi nabejiobitsiaya
    pejinavanapaematacabicujinae matacabipijijuameto aitaquiri tsane. Meravipijijuameto
    ata aitaquiri tsane.'
  bon-bon: Yeesu cuta jejemige egä, “Pui mäpu padare me ingwe gaabe ca bimu te krokeciiye
    me cire läbitepi, piiyepu mabye te lica cire saapaclyärepi.
  nhw-BL: “Pero ipan nopa tonali, quema tlantos nopa tlaijiyohuilistli, tzintlayohuilis
    tonati, huan metztli ayacmo tlatlanextis.
  swh-ONEN: “Lakini katika siku hizo, baada ya hiyo dhiki, “ ‘jua litatiwa giza nao
    mwezi hautatoa nuru yake;
  wbi-wbi: Neke ifighio siliiva sikilile imhumuko isio, 'ing'hiisi jilakupikila ilijuva,
    naghu mwesi naghulavala.
  bba-bba: Yesu mɑɑ nɛɛ, ɑdɑmɑ sɑɑ ye sɔɔ, nɔni swɑ̃ɑrun biru, sɔ̃ɔ u koo yɑm tĩrɑ,
    suru kun mɑɑ wɑɑrɔ.
  eng-KJVCPB: But in those days, after that tribulation, the sun shall be darkened,
    and the moon shall not give her light,
  kgk-NT: —Upe-ma ramo ohasa asy ete rire-ma, oje'o va'erã kwarahy rendy. Ha jasy
    nahendy mo'ãvéi.
  waj-waj: Ii kaayau maisa mmuaararai suai ivo taikano nnaagiai suaivaki suaivo ngioo
    upisiima tu kioo vaino too kuraagaivo nnino hama mmeekiaivo teeno too
  ekk-PKP: 'Pärast neid hädasid toimub järgnev: „Päike läheb pimedaks, kuu ei sära
    enam,'
  mpx-mpx: Miloloyowan o ni mowasi enaa, inoke sabwelu ni gogou, waikena nige al ni
    yayana,
  wbp-wbp: Jijaji-jana yarda wangkaja, “Yangka kujarna-nyarra yimi-ngarrurnu jaru
    kamparru-wiyi nyiyarningkijarra-kurlu majumaju-kurlu, ngula-jangkanya kapu ngakaju
    wantaju maru-jarrimi, manu kirntangiji kapu mirilmiril-karrinja-wangulku-yijala
    maru-jarri.
  luo-luo: “To e ndalono, bangʼ masirano maduongʼno, “ ‘Wangʼ chiengʼ noimre, kendo
    dwe ok norieny;
  nhe-NT: “Pero ipan nopa tonali, quema tlantos nopa tlaijiyohuilistli, tzintlayohuas
    tonati, huan metztli ayoc tlatlanextis.
  aii-aii: ”ܘܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ ܡ̣ܢ ܒܵܬܪ ܗ̇ܘ ܐܘܼܠܨܵܢܵܐ، ܫܸܡܫܵܐ ܒܸܬ ܚܲܫܟܸܢ، ܘܣܲܗܪܵܐ ܠܹܐ
    ܝܵܗܒܹܠܔ ܒܲܗܪܹܗ،
  esk-NT: “Taipkunani uvluni, pianikpan taamna iłuiḷḷiuġutiqpak, siqiñiq taaqsigisiruq,
    suli tatqiq qaumaġinġiġuni.
  msb-msb: Nagpadayon pa si Jesus, “Pero pakatapos san kasakitan sana na mga adlaw,
    ‘pagapadulumon an adlaw kag mawawar-an sin pawa an bulan.
  cpa-NT: ’Ni³ jøng², mi³ma²ca¹tsø³jue¹³ jmø³uai¹² hiug¹² jøng², jøng² nioh¹ hieg².
    Tsa¹ma¹taih¹² quiah¹² tsøh².
  dso-dso: ସେଦିନ୍‌ମନ୍‌କେ, ସେ ଦୁକର୍‌ ଗଟ୍‍ନା ଅଇଲାପଚେ ବେଲ୍‌ ଉଜଲ୍‌ ନ ଦେଇକରି ଆନ୍ଦାର୍‌ ଅଇଜାଇସି
    ଆରି ଜନ୍‌ ମିସା ଉଜଲ୍‌ ନ ଦେଏ ।
  meu-meu: Unu dikadika bae ore murinai, dina do baine dibura, hua danu basine tara,
  yva-NT: “Arono siurije umawe mewen, uma amije ngkaumudi muno embae mbar akatoe ramu.
  dgc-dgc: “Nadid, ta éya a panahun, kétapus na éya a kahirapan,” kagi ni Jesus, “éy
    dumiklém i bilag sakay ta bulan,
  zpm-NT: ’Zeeṉe lozhse gaṉ miech grë guieḻnëdox co, laa lo ngbidz ycow, gziinidraa
    mëë.
  hix-NT: Toto komo yeryewhamtoho yatàknatxhe rma, nawanyehe hakahpa harha hampànà,
    kamàm heno, kekon xarha tà, Txesusu. Nuno xarha, awasmehra harha naha hampànà,
    kekon hatà.
  sim-sim: Uhu mashi las nga ormu mbara, �Nomorawu oso am mendek si nanak ta avak
    or tormblehe nirtle sirinda hom nakwa ri. Unak niyaka avak ukwa ambu sir.
  npi-ULB: तर ती दिनको महासङ्कष्‍टपछि सूर्य अँध्यारो हुनेछ; चन्द्रमाले आफ्नो प्रकाश
    दिनेछैन;
  cgc-cgc: Gambal pa gid Jesus i parti ta mga adlaw na mabot, “Sunod ta yon man na
    mga adlaw na may mga segeng na kakulian, ‘Magdelem adlaw an daw bulan an dili
    magpawa.
  tim-tim: Umatŋe humo are bo akto sop ain âmâ hândâk humo arekŋe dewutâ hilâm gâtŋe
    dâgâm yembiap. Akto dewutâ hândâkŋân gâtŋe bo pagalewiap.
  yor-yor: “Ṣùgbọ́n ni ọjọ́ wọ̀nyí lẹ́yìn ìpọ́njú tí mo sọ yìí, “ ‘oòrùn yóò ṣókùnkùn,
    òṣùpá kò ní tan ìmọ́lẹ̀ rẹ̀.
  wos-wos: 'Wun hundi wataka dé Jisas angi dé wa: “Wun némafwi xak hényindét bari
    nukwa yindét gan hunyitandé. Hunyindét bafu akwi yamba larékélé.'
  emp-NTPO: Ẽberãrã bio bia mĩga pananacarea ʌ̃mãdaura pãĩmaya. Jed̶eco sid̶a ʌ̃naẽ́a.
  eng-F35: “But in those days, after that tribulation, ‘the sun will be darkened,
    and the moon will not give its light;
  ind-ind: “Tetapi sesudah kesusahan besar itu selesai, ‘Matahari akan menjadi gelap,
    bulan tidak akan bersinar lagi,
  pes-OPCB: «اما در آن روزها، پس از آن مصیبتها، خورشید تیره و تار شده، ماه دیگر نور
    نخواهد داد.
  mpt-mpt: Yesuse imin baabenea Enin sum olo blimanabua o abuko hebmamsab afoko dalbinoa
    mililana bianoa eka alime dalbinanea
  ssx-ssx: Koto nate manuna꞉ mo hande ka꞉nda꞉ma꞉ homolo pelemeeki hone matekeeki paeya꞉ka꞉na꞉ta꞉
    wetepena꞉ oli nate make timba꞉ lo pambaata꞉ oli sumba꞉ make ipika꞉ pa̱a̱ na pilieke.
  mkl-mkl: Ammɑ si ɑjɔ nŋu si ɑnyii wɑhɑlɑu, inunu ɑ́ kuku inyɑ, cukpɑ mɔ kɑɑ mɑ́
    inyɑ mɑ́,
  gaq-gaq: “ଆତେନ୍‌ ଦିନା ଆକେନ୍ ମ୍ନା ବିପଦ୍‌ ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ସ୍ନି ସାପା ପାକା ତାଂକିଗ୍ ୱେଏ
    ଚାଙ୍କୁଆ ଆରି ଆର୍କେ ଆତାର୍‌କିଗ୍‌ ଣ୍ତୁ ।
  gof-RNT: “Shin he wode he waayappe guye, away dhumana; ageenay poo7uwa aggana;
  unx-unx: “ଏନ୍‌ ଦିପିଲିରେୟାଃ ଦୁକୁ ତାୟମ୍‌ତେ, ସିଙ୍ଗି ନୁବାଗଃଆ, ଆଡଃ ଚାଣ୍ଡୁଃ ଆୟାଃ ମାର୍ସାଲ୍
    କାଏ ଏମେୟା,
  gah-gah: Ámina gamenaló ámina genavagi netá asú okiko, ho noiteko litá oko límugusi
    zekiko ikanímo hize sata amiko,
  lcm-lcm: Sikei si taun ang, e mung i mamaiten lava ang, makarap ka vong gup, na
    ulen parik kapa anguan mang an,
  aer-aer: Jesus itneke awethe angkeke, “Akurne yanhe areye-arle irreke iperre, uterne
    ingwemerte-irretyenhe, atnyentye pwarrtyetyakenhe anetyenhe.
  qvc-NT: ’Chay laya ñakaykuna pasaptinqam, rupaywan killa wañushpa, manana rinchu
    achikchakuq.
  tgl-ULB: Ngunit pagkatapos ng matinding kahirapan sa mga araw na iyon, ang araw
    ay didilim at ang buwan ay hindi na magliliwanag,
  cbs-NT: 'ana jatu yusinkin: —Yumain keyuaibu binukainaya nai anua dasibi betsa betsapaxanikiki.
    Badi ana pexeama nukai taeaya uxedi ana chaxama meshuaya bishi nidi iki keyui
    dasibi nai taka taka iki chuduanyan'
  xtm-NTPP: ’Kovaa ne'un kivi yukan, nú ni jinu ni ka ndo'o ni ka neni ñayii ma, te
    kandii ma chi masu kotnuu‑ka i, te masu ndii‑ka, te yoo ma, suni masu kotnuu‑ka
    i,
  nnq-nnq: “Mumachoba genia, kuboka pa kulaga kwenio, lichoba liba lubendu na mwei
    ung'alaje,
  bao-NT: ”Tii rʉmʉrire ñañaro tamʉorica cuu jiro, “muipũ ʉmʉreco macʉ̃ naitĩacoa,
    ñami macʉ̃ cãa boeti,
  san-ORI: ଅପରଞ୍ଚ ତସ୍ୟ କ୍ଲେଶକାଲସ୍ୟାୱ୍ୟୱହିତେ ପରକାଲେ ଭାସ୍କରଃ ସାନ୍ଧକାରୋ ଭୱିଷ୍ୟତି ତଥୈୱ
    ଚନ୍ଦ୍ରଶ୍ଚନ୍ଦ୍ରିକାଂ ନ ଦାସ୍ୟତି|
  huv-NT: ’Wüx aaga nüt quiaj, wüx apmamong meáwan aaga xeyay ngo majneaj quiaj, nüt
    lango merraj átan a caaw lango merraj.
  otn-NT: Nu̱'mø bi tho'ʉ yø nda̱te di̱ nja, di̱ m'mɛxu̱i̱ ra̱ hyadi 'nɛ̱hra̱ za̱na̱.
  nop-nop: “Nemek malabumuŋ u mintaune yagigi mu hatiŋila meledibo mambip tibaak eŋ
    muyakip maaŋ hauta mu tibaak,
  obo-NT: “Na, kopongnga iddos timpu to kosupittan, ‘od mosukirom kos allow woy konnad
    od se-aa kos buwan.
  cak-ENT: Chupan ri k'ij tok ya c'unük chic ri pokonül ri', nbanatüj c'a que ri k'ij
    nk'ekumür y ri ic' chuka' man nsaker tüj chic.
  lif-NT: “ᤂᤧᤴ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤋᤢᤰᤂᤣ᤺ᤴ ᤀᤣᤃᤠᤱ ‘ᤏᤠᤶᤔᤡᤸᤗᤧ ᤀᤥ᤺ᤳᤋᤡ ᤔᤧᤒᤡᤖᤢᤴᤏᤠᤱ ᤂᤠᤔᤠᤰᤗᤥ. ᤗᤠᤒᤠᤸᤗᤧ
    ᤀᤥ᤺ᤳᤋᤡ ᤔᤧᤒᤡᤖᤢᤴᤗᤥ.
  snx-snx: Nal kumogx nenxabe kulig xiliyai ido nal nomi sux dadxo ne bunge, ‘seng
    xalug, ne xexelem ido uring daxman;
  kql-kql: Jisasɨlɨn kavɨla wulu galavevekandi yila wulu kavik galaveve, “Kavɨla yakai
    yakai valu balawakandi, kavɨla pɨndaŋ valundi valɨn wukaniŋgo tonapandi gɨŋatɨn
    ka apakowapayi.
  mie-NT: De quīvī ñúcuán, tá ja nī ndihi ndācá tūndóhó yáhá, de cutuún ncandiī, de
    yōō chi mā cútūu cā.
  san-TIB: ཨཔརཉྩ ཏསྱ ཀླེཤཀཱལསྱཱཝྱཝཧིཏེ པརཀཱལེ བྷཱསྐརཿ སཱནྡྷཀཱརོ བྷཝིཥྱཏི ཏཐཻཝ ཙནྡྲཤྩནྡྲིཀཱཾ
    ན དཱསྱཏི།
  qve-NT: 'Jesusqa discipulonkunatan nillarantaq khaynata: —Chay ñak''ariy p''unchawkunapin
    intipas tutayanqa; killapas manaña k''anchanqañachu.'
  pao-NT: O'no ka gi hemma besa manekwuse, soo taba toganohookwu, soo muha punno'o.
  cbu-NT: Isus tayaspataku, tárangitamta; Apanll tputsee wanimaam iwatspayaru, anumunsha
    zar misha tsup kzata ashchiya.
  usa-usa: 'Îtuma óq-aimma tiráiye: “ááqibo táígo-kanaama aíqa urái-kanaama ánatatuwena
    aabaúmá kumayuqá aukéna wíyômma móragaraqa íma tágaginana'
  soy-soy: Amɑ́ siyɑ́ɑ sɛ̃ kɛ́mɛɛ, íwɛ píimɑ iyɛ̃ mɛmɑ́ɑ́ kɛ ituŋɛ ií sɔmɑɑnɛ,
    iwɑ́rɛ ii mɛtɛ́í pɑɑ.
  bkx-bkx: Nalali te, Jesus natoon piut neu In asium-noinaꞌ sin mnak, “Kalu neon susal
    anfiin, ‘Maans aa nameis ok, Ma funan ka npinaf.
  hui-hui: Ani lowa Yasuhanda laabo halu lalu, Horo uruningi mo ko holene uruni ngagola
    howa ni hundialu ege nadalu
  amf-amf: “Igina rooronaka, gaalen ogosa budonte, cecinte dahaana kantana wul shoa
    ke shoe; hayno thipa ko thipe; arpinoar shaakehe; wanconoar cecira wava ko weve.
  quc-NNT: Pa taq ri q'ij ri' aretaq ok'owinaq chik ri nimalaj k'äx ri', ri q'ij käq'equmar
