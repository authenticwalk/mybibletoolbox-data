    tema ontzimatye omonkarayetya irokapayeeni, tekera omonkaratyaata onthonkantaiyaari
    maaroni.
  san-ASM: কিন্তু যূযং ৰণস্য ৱাৰ্ত্তাং ৰণাডম্বৰঞ্চ শ্ৰুৎৱা মা ৱ্যাকুলা ভৱত, ঘটনা এতা
    অৱশ্যম্মাৱিন্যঃ; কিন্ত্ৱাপাততো ন যুগান্তো ভৱিষ্যতি|
  tac-NT: › 'Lige we'ká ralámuli bijchígimala alué 'yégali. 'Lige napu'lige ruyésiga
    'emi nakó nerúlimio, tabilé majawa napugiti nerúlimili kame nakólime bajchá, nobi
    tabiléchigo 'cho suwibámili júkó ye gawí.
  eng-WEBPB: “When you hear of wars and rumours of wars, don’t be troubled. For those
    must happen, but the end is not yet.
  gfk-H: Ma bia muat na hadadei uta ira tamat na hinarubu bia aring hasahesa ta ira
    tamat na hinarubu helik, pa muat na raurawan. Kaikek ra mangana linga na hanuat,
    senbia no haphapataam pa na hanuat baa.
  viv-viv: Kadu aituha saꞋeyana ma gaviya moyaꞋaina ginalakayemu ada kaliva yadi veꞋamunumunuga
    butudi wananogalina, kadu hai lauveya hinalulugaviya medema valeyadi wananogalina.
    Hidedemi wananogalina amine keke aseꞋasemi ginaꞋakolukoluni. Mena gaitomai-dina
    anafaiweya hidalakayemu tu tova ana lauyabu au aimo muliya-moꞋane ginalakayemu.
  yao-yao: Ni ŵanyamwe pachinchipikana ya ngondo ni usone wa ngani ja ngondo, ngasinjogopa.
    Gelego gakusachilwa gatyochele, nambo mbesi jila jikanaŵe kwika.
  tgp-tgp: Ale vara ka rongo te vuro teni sorasora mata vuro, r̃omim i sopo kaka hin
    la hinau sei la pa mai tiroma, pani mo sopo isoisona.
  auc-NT: Ayæ̈, “Wabæca awënë tönö pö bee tëninque wæætedö wæætë cædapa, ante tededäni
    ëñencæmïnimpa. Ayæ̈ wayömö näni guëadö guëa cæte wæ̈nönö ante tededäni incæte
    edæ guïñente wædämaï ïedäni. Edæ mänïnö botö änïnö baï cöwë bacæ̈impa. Ba incæte
    mönö inguipoga quëwënö ïñömö mänïñedë wïï æ̈mæ̈wo ïinque bacæ̈impa.
  kbc-NT: Pida jinaɡ̶adoiitiwaji nigajipaata layaco witidi, codaa nigabodicetigi witidi,
    igaataɡ̶a leeditibige mina ane diniwitideɡ̶etiwage. Pida aniɡ̶icota niɡ̶ica noko
    Aneotedoɡ̶oji me yaaɡ̶adi niɡ̶ina iiɡ̶o.
  bmh-bmh: Ag malai aleu ze mui malai saiu mui waiagab alaba, doiban, ag esilakian.
    Igul go petak amegai zumau. Bo, sisiarabun ziwas go pigai i zumau.
  ctu-BL: Ba' ora mi la' wubin an cabʌl guerra che' ja'el cabʌl t'an cha'an guerra,
    mach la' cha'len bʌq'uen come wersa mi' tilel, pero maxto i jilibalic.
  meq-meq: Ka tsənum ndo hay faya ta giye vəram bəse tə nəkurom kwa neheye dəreŋ tə
    nəkurom aye na, kâ dzədzarum bay. Wu neheye na, kutoŋ ta ndisleweye. Ane tuk na,
    niye na, mandəve i məndzibəra zuk bay.
  noa-H: ’Juurhi p'iidʌju t'eega jajaauk'amjã pãrau hũrjugui hajim hanʌm. Mamʌ pãachdëu
    mag hũurwai hoob jãp'ierrmiet. Hichiita jerrba chadcha hich mag haju. Magjup mamʌ
    ma chan hagt'a Hẽwandamau pãar hi hagk'a nʌm k'abamgui hajim hanʌm.
  alp-NT: Eleki imi lene be lisa kai lomai mei nusa hoko hkutukemi yake. Piasare mei
    nusare lisa kai lomaije neka. Po nusare atia mosa.
  san-VEL: kintu yuuya.m ra.nasya vaarttaa.m ra.naa.dambara nca "srutvaa maa vyaakulaa
    bhavata, gha.tanaa etaa ava"syammaavinya.h; kintvaapaatato na yugaanto bhavi.syati|
  kbq-kbq: Hanki ha'ma hania kema nentahita, ha'mofo zaho nanekema antahisanuta korora
    osiho. E'ina hu'zana fore hugahie. Hianagi vagare kna ome'ne.
  kbh-kbh: “Ents̈anga tmojtsentsjanama y nderado mochjentsjámnaca ts̈ëngaftanga chas̈mojouena
    ora, ndoñe s̈mattsauatja; er chca chaochnënguama entsemna, pero masque chca, chora
    chë quem luare jopochócama tempo cabá ndoñe queochátsmëna.
  ron-LSB: “Când auziți de războaie și de zvonuri de războaie, nu vă tulburați. Căci
    acestea trebuie să se întâmple, dar sfârșitul nu este încă.
  pon-pon: O ni omail pan ron mauin o ron en mauin, komail depa majak! Pwe mepukat
    udan wiaui; a jaikenta imwi.
  nhe-BL: Huan inquicaquise para onca tlatehuijcayotl nica huan neca, pero amo ximomajmatica,
    pampa nochi ni monequi panos. Pero ax nimantzi hualas itlamiya tlaltepactli.
  sps-sps: Mi nai nongoiny nats rom sagoge nana puaan gen vaanan nana puaan faasai
    sana mi ma onanun vaare. Foka to te ruak nats non, sana sikia ma fafakap nan puputaa
    to.
  wnc-wnc: “Siwan masande ginda natawawa, ‘Amau wesim amakaing,’ ngang yawa natakengu
    ginu nangaakan ma natapam. Siwan amau amnangge yawa natakengu ginu ma satnawam.
    Sanga wa asaawik ngana tapduknga zet dua sandewik,” ngang yanikut.
  bus-bus: Tó a zĩ̀nↄ baaru mà kↄ̃n à wàpeo, àton bídi kɛro. Sé beeenↄ kɛ, mↄde anduna
    yãana kpɛ́.
  gub-BL: Peinu putar puruzukaiw paw peneko haw huwake a'e 'ar mehe nehe. Peinu putar
    puràmàtyry'ymaw muite a'u har imume'u haw nehe no. Pekyze zo henu mehe nehe. Uzeapo
    putar agwer ma'e nehe. Iahykaw nuhem kwaw a'e 'ar mehe a'e rihi.
  imo-imo: Imunga eno molonge malio nondoko opa tengena loi ele unguma pilinge. Kelko
    kombu anjikondo marenga opa teremele ningo ungu temanema tonge aku unguma pilkolio
    pipili naa kolaio. Paimbo, aku tepa uluma paa wendo ombalo, nalo peyalime waimu
    welea wendo naa ombalo.
  boj-boj: “Bunuqna sawa bei bei qaji naŋgi aŋ na qotokobaoqnqab. Niŋgi deqa qusib
    ulaaib. Qotei a nami marej, ‘Kumbra di brantqas.’ Deqa brantem. Ariya kumbra di
    brantimqa diŋo bati urur brantqasai. Soboleiyosim brantqas.
  ulk-ulk: Wa nole bazigmuaretwa nade wa ares mir asrawem a nade wa au gedira mirpuipi
    asrawem wi tabara barseda. Able lu ya obakelare wi nole atamilam wanagriwerteda
    able gair lugira mop maike wanagri.
  eng-DRA: And when you shall hear of wars and rumours of wars, fear ye not. For such
    things must needs be, but the end is not yet.
  knf-knf: 'Woli naluŋ aŧiink ŋgut, abot aŧiink kë bakţiiniyaan uko wi ngut na pgarandër,
    nawutan kalënk : iko mënţ iwo i kawo. Nameen kë uundobi wo uba umundu.'
  san-KHM: កិន្តុ យូយំ រណស្យ វាត៌្តាំ រណាឌម្ពរញ្ច ឝ្រុត្វា មា វ្យាកុលា ភវត, ឃដនា ឯតា
    អវឝ្យម្មាវិន្យះ; កិន្ត្វាបាតតោ ន យុគាន្តោ ភវិឞ្យតិ។
  arn-NT: “Fey eymün ta kimelelngelmün ñi mülen ta awkan dungu tüfa püle ka üyew püle,
    llükakilmün. Müley tañi felerpuael, welu ta petu akulayay ti afachi antü.
  zas-NT: ’Per lëjt chi guiguiejndi cayajc wadijl o zëëb diidx gac wadijl, ad guidxebidi;
    din najczi gac zian, per ad por laatan ma bidxin dxej nit guidxliuj.
  ken-NT: Nɛ mpok bǎghókó nsóŋó-nɛnu bǎkɛ́ chay. Mɛnyǔ mɛnyɨŋ ɛbhɔ bɛ́bhɔŋ
    bɛfakari, kɛ ɛyɔ ɛpu tɔŋ bɛ ngwɛnti mmɨk aghaka.
