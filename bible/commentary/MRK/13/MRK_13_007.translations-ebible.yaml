verse: MRK.013.007
translations:
  kpx-kpx: Ataeau haeavamole mesoho vuguta tuvalilahage lainaho ke evisi vabulahagelive.
    Kosealemo vaveve katealena vasohuta lohosege ke iae vanie gabina bae lohoi.
  okv-H: Eto ungo isoro ta duru hoi ta eto asa ta ingesova avo ungo joru avojo eto
    iji kombu puvurae amikote isoro avo einge aisora.
  tbo-tbo: Hougana gawiya po witona tuwegahi ona noonolihi ega ona matomatouta babana
    geka dewahi apo hina wawala tahaya. Tamogi houga sigasigana yohola.
  mal-C: നിങ്ങൾ യുദ്ധങ്ങളെക്കുറിച്ചും യുദ്ധകിംവദന്തികളെക്കുറിച്ചും കേൾക്കും, എന്നാൽ
    പരിഭ്രാന്തരാകരുത്. ഇവയെല്ലാം സംഭവിക്കേണ്ടതുതന്നെ, എന്നാൽ ഇതല്ല യുഗാവസാനം.
  grc-SR: Ὅταν δὲ ⸂ἀκούσητε⸃ πολέμους καὶ ἀκοὰς πολέμων, μὴ θροεῖσθε· δεῖ ⸋γὰρ⸌ γενέσθαι·
    ἀλλ᾽ οὔπω τὸ τέλος.
  bgc-bgc: जिब थम रोळे, अर लड़ाईया का जिक्र सुणो, तो घबराईयो ना; क्यूँके इनका होणा
    जरूरी सै, पर उस बखत खात्मा कोनी होवैगा।
  khz-khz: Pene gomi vetali kulura e vetali valira pio kamonagira genai, nugami ragai
    pia golugolu. Negaura ne pia wala, na ikana roe voa.
  deu-TKW: Wenn ihr aber von Kriegen und Kriegsgerüchten hört, so lasset euch nicht
    erschrecken; es muß so kommen, aber es ist noch nicht das Ende.
  zsr-NT: ’Niꞌr catiꞌ yö́niliꞌ rac gdil‑l niꞌl naꞌl, cutu gádxiliꞌ. Yúguꞌtë lë ni
    ral‑laꞌ gac, san cutu rdxini dza udx.
  lin-lin: Tango bokoyoka basango ya bitumba mpe nungunungu na tina na bitumba, kasi
    bomitungisa te mpo na yango ; pamba te makambo wana esengeli kosalema, kasi ekozala
    nanu suka ya mokili te.
  hns-NT: Aur djab toelog soeniehe kie soerdjaatie log laraai kare hai, tab toelog
    na deraihe. Ie sab howe ke tjaahie, bakie djoeg ke ant abbe na rahie.
  noa-E: ’Juurhi phiidʉju theega jajaaukhamjã pãrau ũrjugui ajim anʉm. Mamʉ pãachdëu
    mag ũurwai oob jãphierrmiet. Ichiita jerrba chadcha ich mag aju. Magjup mamʉ ma
    chan agtha Ẽwandamau pãar i agkha nʉm khabamgui ajim anʉm.
  eng-EMTV: But whenever you hear of wars and rumors of wars, do not be disturbed;
    for these things must occur, but the end is not yet.
  mib-NT: ’Te nihīn rō jnūhun jeē tāca lado iyó guerra, chí je yajni coo guerra. Te
    ma yūhu ró, chi cánuú coo súcuan. Te ni ná tu jinū quɨvɨ̄ ndɨhɨ ñayɨ̄vɨ́.
  bea-bea: 'Kahchu atahtsuk ate natsapahi kahchu natsapahi eoyu ate, atu nagha khazatawahtyel:
    ayi etye ooli kehchi nio-otsitassi; ahwole halohchi atuka koohnao-ozitassi.'
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ थङ् नु थङ्‌हाॽरे़न् हयङ्‌किल्‍लिङ्‌हाॽ के़घे़प्‍सुम्,
    कर निङ्‌वाॽ मे़मये़म्‍मिन्‍ने़ॽओ॥ कङ्‌हाॽग पोःङ्‌माए पोःङ्, कर बा खे़न् ये़म्‍मोएग
    इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मान् मे़दाने़न्‍लो॥
  xnj-xnj: Pemyuwana gegivala ngondo na vandu vilongelela mambu ga ngondo mkotoka
    kuvagaya. Yikugagana mambu genaga kuhumila, nambu mwishu wene wakona.
  mmx-mmx: La minaba ronga i do laraesep mo ik lok la laraesep bok naba vot, ketla
    laxavaxap at na lavatbung menemen noxo vot ap mo levenaleng.
  cbr-NT: Mitsun camina uni itsían —bëtsi menu 'icë unicamax ca bëtsibë 'acánania
    quixun ñuia cuanuxun 'ain. Cuanan camina —raíri unicamaxribi ca raíribë 'acánania
    —quixun ñuia cuatíbi racuë́tima 'ain. Usaía 'icëbëbi ca ënë mecama cëñúcëma pain
    'iti 'icën.
  tee-NT: Para acsni ak'asmat'a'it'it ni alin ju lhilucut chai ni cak'ostayachokochalh
    ali' lhilucut alacatam pus jantu at'alhanana'it'it. Akts'iya tasq'uini ni chunch
    ju catapasaya'. Para jantiyu' ju ixpu'aclanti ju lacamunutpa'.
  eng-LSV: and when you may hear of wars and reports of wars, do not be troubled,
    for these ought to be, but the end [is] not yet;
  cak-NT: Y cuando xtic'oxaj chi jec'o naciones ri najin guerra chiquicojol, y xtic'oxaj
    chuka' chi c'o guerras ri xquiepe, man tixi'j-iwi', roma ronojel ri' can xquiebanataj
    na-wi. Pero man ja' yan ta ri' ri ruq'uisbel tak k'ij chi ri rech-ulef.
  pah-NT: 'Nahã po ti nehẽ no. Aerẽ po ti g̃a imombe''ui nehẽ: “Ira''agwe g̃a otavuka
    g̃a pe kiro. Paivohu ojipe''g̃a tavukari g̃a pe no,” e''i po ti g̃a pe me nehẽ,
    ei ga. Tapembojui ti pejipy''a a''ea rehe, ei Jesus''ga g̃a pe. Na tuhẽ ti hekoi
    nehẽ. Emo po ti a''ea rupi mbapavakotyva''ea rũi nehẽ, ei ga g̃a pe.'
  sja-NT: ’Parãpa ũridak'ãri nama mãik'aapa awara ãi jura chõo jõnɨ, p'eranáatɨ. Ichita
    mãga p'asait'ee. Mamĩda at'ãri na p'ek'au eujã jõ-e pait'ee.
  xed-xed: Dzaʼa nda sna kuni ta mna gwaɗa ta lmu ndusa nda ya diʼiŋ, yaha ŋuɗufa
    ghuni tɗu, kabga dzaʼa magaku tsa skwiha ya, ama kɗavakta kɗakwa ghəŋa haɗik a
    tsa wa.
  mks-NT: ʼJoo tá na̱casáhá xíni̱ jo̱ho ndó ña̱ yóho cáa cúu tondóhó, a̱ cáyi̱hví
    toho ndó jáchi̱ quia̱hva já ndítahan coo. Joo cáma̱ní yi̱í xi̱nu̱ co̱o qui̱vi̱
    nu̱ ndíhí.
  gfk-S: Ma be mu na hadado uta ira tamat na hinarubu be ari hininaawas ta ira tamat
    na hinarubu tapa, pa mu nale raurawaan. Kike ra mangana linge na hanawat, sene
    be no hauhawatne pai nale hanawat baak.
  bmu-bmu: Iŋini yarö mieŋgö buzupŋini aka ötöŋini asuhugetka mörakŋe. Mi möta jönömŋini
    kude undumakŋa. Yuai mewöŋi mi mutuhök asuhumapkö jijiŋa. Mi asuhumapmö, gölmegö
    nalöŋan mönö miaŋgöreŋök zilaŋ qahö teköma.
  dgz-dgz: Ita anan tapi oisewa anui amba ita anan tapen tapi oisewa anui go tap ya
    anune. Ita anan ame iravi di taiwanumain go wam verisiwa ya taueta.
  eng-GNV: 'Furthermore when ye shall heare, of warres, and rumours of warres, be
    ye not troubled: for such things must needes be: but the end shall not be yet.'
  zaa-NT: Canchu chi iyénini le ina cą qui'ni da' guerra nna bittu gátsini le, nihua
    canchu ina cą qui'ni chi cca guerra nna. Porqui'ni náduel·la' cca ca cosį, pero
    nìhuani labí chi gùl·la' tè fin.
  eng-WEBSTER: 'And when ye shall hear of wars, and rumors of wars, be ye not troubled:
    for such things must needs be; but the end will not be yet.'
  guh-guh: ’Vajabitsaë pexanaejava imoxoyonacuanëjava, tajënacuanëjava ata, pavënëlivaisitaename.
    Itsiata pëtsa pajunavame. Bajara peneta itsane mapanacua pevereverecaevajënaeje.
    Itsiata baitsi jane bepijia bajarapamatacabi mapanacuaje abaxë apo vereverecajuni
    tsane.
  bon-bon: Cuta weene liba cire itecijanipi cubu ala mameta piiyepu liba idre cire
    itecijanipi cubu poto cidi me cudecewe je, weene cälu te gone jitinuge, ingle
    ai te miiji cire läbitepi. Yepä ai padare me ngälugaabe cäro camu gyene.
  nhw-BL: “Huan anquicaquise para onca tlahuilancayotl nica huan neca, pero amo ximomajmatica,
    pampa nochi ni monequi panos. Pero amo nimantzi hualas itlamiya.
  swh-ONEN: Msikiapo habari za vita na uvumi wa vita, msiwe na hofu. Mambo haya hayana
    budi kutukia, lakini ule mwisho bado.
  wbi-wbi: Umue mulaava mupulika uvulugu ni njovo saake, mulekaghe pikwoghopa. Ndaluve
    ndaani isio silivoneka taasi, neke unsiki ughwene ughwa vusililo ghuuva ghukyale.
  bba-bba: Ì n tɑbun dɑmu dɑmusu nɔɔmɔ, i ku de n bɛɛ bɛrum ko. Yeni yɑ ǹ koo ko
    yɑ kun koore, ɑdɑmɑ n ǹ ɡinɑ hɑnduniɑn kpeeru mi.
  eng-KJVCPB: 'And when ye shall hear of wars and rumours of wars, be ye not troubled:
    for such things must needs be; but the end shall not be yet.'
  kgk-NT: Pehendu va'erã herakwã hi'agwĩ pendéhegwi onhorairõ ramo. Mombyry onhorairõ
    va'e rerakwã pehendu ave va'erã. Pehendu ramo, ani pekyhyje teĩ upéa-rehe. Upéa
    oiko va'erã voi. Upéa oiko-ma ramo, ne'írã vyteri ogwahẽ pehendu va'e ijapy-py.
  waj-waj: Fai gioonna kiaapuuya vainiivau rapiraivaa rikiada ngieera rapira mmayaayaivaa
    rikiada sa ivaara nnikiaraida aatuukiatee. Rapiraivonanaa tauraa vaino too ngiau
    mmata taikeera suaivo fai hama makee tino nninaravaivee.
  ekk-PKP: Ärge muretsege, kui te kuulete sõdadest lähemal ja kaugemal. Kõik see peab
    toimuma, kuid see pole lõpp.
  mpx-mpx: Elohaveyan butuna nuku hagowa labemiwa ge haveyan wasana nuku hagoek laha,
    yaa bahi atemiu ni bwanabwana. Bugul ololana o ni gan ga, yaa sauga mowamowasena
    nige ga ni nenem.
  wbp-wbp: Lani-wangulu nyinaya kajinkili-jana purda-nyanyi linjarrpa wiri-kirra manu
    kajinkili yangka jaru mani yapa-kari-kirlangu wurnturu-ngurlu ngurra-kari-ngirli
    kajili-nyanu yiti-wana-karirli linjarrparlu pakarni. Ngula-puruju, wurrangkulu
    mardaka langangku, kula-nyarra nguruju lawa-jarri jurnta murnma-juku.
  luo-luo: Ka uwinjo ka pinje gore koni gi koni kod humbe mag lwenje to kik kibaji
    gou. Gik ma kamago nyaka timre, to giko piny to pod ni nyime.
  nhe-NT: Huan inquicaquise para onca tlatehuijcayotl nica huan neca, pero amo ximomajmatica,
    pampa nochi ni monequi panos. Pero ax nimantzi hualas itlamiya tlaltepactli.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܫܵܡܥܝܼܬܘܿܢ ܒܘܼܬ ܦܠܵܫܹ̈ܐ ܘܚܲܒܪܹ̈ܐ ܒܘܼܬ ܦܠܵܫܹ̈ܐ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ،
    ܣܵܒܵܒ ܘܵܠܹܐ ܝܠܵܗ̇ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܗܵܘܝܼ، ܐܝܼܢܵܐ ܗܸܫ ܠܹܐ ܝܠܹܗ ܫܘܼܠܵܡܵܐ.
  esk-NT: Iłuiḷḷiuġniaqasi tusaqsraqaġupsi aŋuyaŋmik maani naagaqaa uŋasiktuani. Aglaan
    isukłitchumiñairgaqtuqsuli.
  msb-msb: Ayaw kamo pagkahandal sa mga barita na may mga gyera o mga nagasabi-sabi
    na may gyera na maabot. Dapat ini mangyari pero dili pa ina an katapusan san mga
    tanda.
  cpa-NT: ’Jøng² na³ma²ca¹nengh² hniah¹² jǿg³ jmo¹²dsa hning², ho¹ ju³ chi² jǿg³ jmo¹²dsa
    hning² ja³siíh³, jǿg³ dsii¹² dsa², jøng² tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹². Di³
    lah¹jøng² báh³ hniuh¹² lé². Di³ ha¹chi² ma²tǿ² ja³dsiá¹ jmøi¹guǿi¹ mi³né³.
  dso-dso: ମାତର୍‌ ଜେଡେବେଲେ ତମେ ଜୁଇଦର୍‌ ବିସଇ ନଇଲେ ଜୁଇଦ୍‌ ଇତି ଅଇସି ନଇଲେ ସିତି ଅଇସି ବଲିକରି
    ଲକ୍‌ମନ୍‌ କଇବାଟା ସୁନ୍‌ଲେ, କିଲ୍‌ବିଲ୍‌ ନ ଉଆ । ଏ ସବୁ ଗଟ୍‍ନା ଅଇସି, ମାତର୍‌ ସେଦାପ୍‌ରେ
    ଆକା ଜୁଗ୍‌ ସେସ୍‌ ନଏଁ ।
  meu-meu: To umui ese tuari haridia bona tuari iratana lavadia ba kamonai, lalomui
    basie daradara. Ini ḡau bae vara guna, a dokona be do vairai.
  yva-NT: Arono rui rati wadaniv vatane wo marova rave no munijo mararai, muno ayao
    ovare nde wasai mare vatane wo marova rave no munijo marane rai tavon, weamo vemo
    wajaniv inya. Weye ana namije mamo indati nande, weramu munije ama akari omamo
    mamai dainya nene.
  dgc-dgc: Eng makabaheta kam ta meadu a gera, éy diyan kam métageg. Dumemét a talaga
    i meadu a gera, pero éwan ya tanda na katapusan.
  zpm-NT: ’Zeeṉe gon to nëzrii nëzrec noyac diḻ, ib gdziebde to; sac ible none gac
    grë miṉ co, ni lëdsew ga.
  hix-NT: Waha yosohtahanàr komo yokaytà menytxetxhe hampànà. Mexehra nosohtahetxow
    hatà, waha komo, tawro xarha menytxetxhe hampànà, kekon hatà. Àro wyaro owyanye
    enytxantoko, oseryehpàra rma ehtxoko. Àro wyaro htxero haka mpànà natxhe ha, toto
    komo. Osomtatkatxehkahra rma hak naha, yukryeka, kekon hatà, Txesusu.
  sim-sim: Uhu kumak avak ji misinak yanga yangak awun ukwa lir. Unak maintama nga
    awu hukwa nga mamblakop ji misikwa sir. Hako ji ajewa hala! Mbele mbele ondo masmas
    talakwa lir. Hako misambi nga lersuwu nga mendek fri nakwa wolo os akrik.
  npi-ULB: जब तिमीहरूले युद्ध र युद्धको हल्ला सुन्‍नेछौ, चिन्ता नगर; यी कुराहरू हुनैपर्छ,
    तर अन्त्य अझै आइसकेको हुँदैन ।
  cgc-cgc: Daw kamati kaw ta mga gira na dani ki kyo daw kabalita na naan ta madyo
    may gira man, dili kaw mataranta tak naan ta plano ta Dyos na matabo anay iling
    an tan. Piro, katapusan ta yi na timpo mabot pa.
  tim-tim: Akto den o hilo kot kamboŋ miawakto kukgât pat nâŋgâm hanyeŋe bo bâlim
    yeugewiap. Hain are miawagâkgât mak makŋe miawakto sop humo dowâk bo miawakbiap.
  yor-yor: Nígbà tí ẹ̀yin bá ń gbọ́ ìró ogun àti ìdágìrì ogun, kí ẹ̀yin má ṣe jáyà,
    nítorí irú nǹkan wọ̀nyí kò le ṣe kí ó má ṣẹlẹ̀, ṣùgbọ́n òpin náà kì í ṣe ìgbà
    yìí.
  wos-wos: Séfélak du waretandi. Warendat guni waretendakana hundi xékétanguni. Xékéta
    guni rookénguni. Tale wungi yatandi. Hukétéfi nukwa wayika xakukéndé.
  emp-NTPO: Bãrãba ũrĩnia ab̶aʌ puruda dewara ume djõ duanʌda idjab̶a drua ãyã bid̶a
    mãwã duanʌda. Baribʌrʌ ne wayarãnadua. Maʌ̃gʌra jũma mãwãida b̶ʌa. Baribʌrʌ naʌ̃
    ewarira wad̶i jõẽ́a.
  eng-F35: But whenever you hear of wars and rumors of wars, do not let it distress
    you; because happen they must, but the end is not yet.
  ind-ind: Nanti, waktu kalian mendengar tentang perang yang sedang berlangsung atau
    yang akan terjadi, jangan kuatir! Allah memang sudah menentukan bahwa peperangan
    harus ada, tetapi saat hal itu terjadi janganlah berpikir, ‘Akhir zaman sudah
    tiba.’
  pes-OPCB: از دور و نزدیک خبر جنگها به گوشتان خواهد رسید. اما پریشان نشوید زیرا جنگها
    اتفاق خواهند افتاد، اما به این زودی دنیا به آخر نخواهد رسید.
  mpt-mpt: Eka ibo wentebiba awao meb meb olo gembiba bil wengo tlem osa eka bib mak
    bib mako genan haabliba wengo tlem osa ibo mo wentenibta dlou une bianibta tosianimibe!
    Kukub olo tam tlamabo otane mubiang amo hebmamsabo mo tam tlamobabe.
  ssx-ssx: Teke pa꞉ta꞉ make papate make a꞉nda꞉ pitelememe pi opimika꞉na꞉ta꞉ paala꞉ma꞉
    na homa꞉pa꞉peke. Kutu pulu pelemepate paelo pa꞉la꞉ nateta꞉ a̱i̱ dia꞉me leekeme.
  mkl-mkl: Bii ì ɡbɔ ibɑi iɡũ ɑmɛɛ ɑmɛɛ ŋɑ do bɑɑui iɡũ ŋɑ hee jĩijĩ i mɑɑ̀ jɔ̀
    idɔ nŋɛ ku dede, domi í ɡbe mii ŋɑu bɛ fei ku cei. Ammɑ kù nɔ kù jɛ wɑɑtii ɑnkɑ̃ɑnyiu
    bɛ titɑ̃.
  gaq-gaq: ଡାଗ୍ରା ଜୁଦ୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ ବାରି ସ୍ଲ ଜୁଦ୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ ଅଁଚେ ପେଇଂ ଇରିୟାଃ ଆୱେଗ୍‌ପା
    । ଦେକ୍‌ ରକମ୍‌ ଗଟ୍‌ନା ସତେଆ ଗଟେଏ । ମାତର୍‌‌ ଏନ୍ ଅରତ୍‌ ଣ୍ତୁ ଜେ ଜୁଗ୍‌ ଡାନେ ଦିନ୍‌ ପିଙ୍ଗ୍‌ଚାକେ
    ।
  gof-RNT: Matan de7iya olaanne haahon de7iya ola wore hintte si7iya wode hirggofite.
    Hessa melabay hananaw bessees, shin wurssethay buroona.
  unx-unx: ଆପେ ମାପାଃତୁପୁଇଙ୍ଗ୍‌ ଆଡଃ ମାପାଃତୁପୁଇଙ୍ଗ୍‌ରାଃ କାଜିପେ ଆୟୁମେରେଦ ବରତେ ଆଲ୍‌ପେ
    ଆକ୍‌ବାକାଅଆଃ, ନେଆଁଁ ସବେନାଃଦ ହବାଅଃଗି ଲାଗାତିୟାଃଁ, ମେନ୍‌ଦ ଏନ୍‌ ଦିପିଲିହ ଟୁଣ୍ଡୁ ନାହାଁଲାଃ
    ।
  gah-gah: Lekeza haitopaitó lovámini gakola nigiliki itó lovatini konó nigiliki nene
    mulutini itemino. Ámina netá utó itimóza netá matá velesá asú aminogo ive.
