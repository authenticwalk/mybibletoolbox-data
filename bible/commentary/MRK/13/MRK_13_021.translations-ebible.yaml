    nishuptiqui ama riguinquichu. Pipis ‹chaychömi caycan› nishuptiquipis ama riguinquichu.
  att-att: “Á nu ajjan yù tolay nga makkagi nikayu ta ‘Innan nawè, ajjanin saw yù
    MakKiristu,’ onu kagian na, ‘Innan nawè, ajjanin tukewà yù MakKiristu,’ arán naw
    kurugan yù kagian na.
  bki-bki: “Mia ver tomu nalo averver ka kamiu ka bogo nei, averinavo ‘Kamiu kumial
    toro yako, nina be Naverikariano na,’ p̃eli na ver averii toro dolu, averinavo
    ‘Naio be Naverikariano na niako laka,’ mia kamiu kumonea re kialo iliano nalo
    na.
  bqp-bqp: Gↄrↄ birea tó gbɛ̃ke pìárɛ, à Arumasihu gwa la kesↄ̃ à Arumasihu gwa zã̀
    dire, àsun síro.
  mcp-mcp: 'Ntɔ́, ŋkí ŋgwɔ́l múúd mə́ cɨ nə bɨ́ nə́: “Dʉgá! Mesî jɨ wa”, ŋkí nə́:
    “a jisə wá”, kúgá *magʉlə.'
  hat-hat: 'Lè sa a, si yon moun di nou: Gade, men Kris la bò isit, osinon: Gade,
    men li lòt bò a, pa kwè li.'
  npl-NT: '''Ijkuakó, tla aka nomechilia: “Xikitakah nika ka n Cristo”, noso “Xikitakah,
    nepa ka”, amo xikneltokakah.'
  bgg-bgg: Chiihphado è, hanyie magunde nathek shii yao, riig bo, ichiih shii ne Masi
    um ro! Din ne, riig bo, the jine Masi rone yao na de! Jishii aishii migi arek
    rabo.
  eng-TCENT: If anyone says to you at that time, ‘Behold, here is the Christ!’ or,
    ‘Behold, there he is!’ do not believe him.
  eng-BSB: At that time if anyone says to you, ‘Look, here is the Christ!’ or ‘There
    He is!’ do not believe it.
  cpu-NT: 'Aririka pinkeme inkantaitemi: ‘Jirika Cristo.’ Pashine kantemine: ‘Jirinta
    Cristo,’ eerora pikempisantziri.'
  san-ASM: অন্যচ্চ পশ্যত খ্ৰীষ্টোত্ৰ স্থানে ৱা তত্ৰ স্থানে ৱিদ্যতে, তস্মিন্কালে যদি
    কশ্চিদ্ যুষ্মান্ এতাদৃশং ৱাক্যং ৱ্যাহৰতি, তৰ্হি তস্মিন্ ৱাক্যে ভৈৱ ৱিশ্ৱসিত|
  tac-NT: 'Abiena anele Esusi: ―Napu''lige sebasa raweli, tase bijchígiwaká napu aní
    ralámuli. Jaré ralámuli regá animela: «E''nésibá, jena ajtí alué Onorúgamete julárigame
    rió o''wé jawániliga.» ''Lige jaréchigo animela: «E''nesi, ''mi ajtí alué Onorúgamete
    julárigame rió o''wé jawániliga.» Tase oilawa, tabilé Onorúgamete julárigame ju
    alué rió.'
  eng-WEBPB: Then if anyone tells you, ‘Look, here is the Christ!’ or, ‘Look, there!’
    don’t believe it.
  gfk-H: “Ma ta iakano pakana bung mah bia tikai na tangai ta muat, ‘Nas baa! No Mesaia
    ia ken,’ bia ‘Nas baa! No Mesaia ia kek,’ waak muat nurnur tana.
  viv-viv: Tu kaꞋi tamo hakwadi ginagahemi ginagayo, WaꞋela hida kalivai-nadi givekeliso-ma
    wanaꞋitana, o kaꞋi ginagayo, Wanana yuwa kaliva givekeliso-ma wanaꞋitana. KaꞋi
    hidede amine ginagahe o keke bonana wanavetumaganeni.
  yao-yao: “Nipele, pa moŵa go ansalilaga mundu, ‘Nnole, Kilisito ali apano,’ pane
    ‘Ali apala,’ ngasimwakulupilila.
  tgp-tgp: Hin rani atu, vara tea mo verea isamim vara, ‘Ha kilau nike, Kr̃isto nahai!’
    Teni tea i pa verea vara, ‘Ko hitea, enia nahai!’ Pani ha sopo rasura.
  auc-NT: Ayæ̈, Ïinque bayonte æbänö inguïï, apæ̈nedinque Itota godömenque ïïmaï ante
    apæ̈necantapa. “Mänïñedë wadäni mïnitö ïmïnite, ‘Ïñömö mönö Codito ponte ongongä
    tamëñedäni,’ ante ayæ̈, ‘Wayömö a ongongä atamönipa,’ ante tededäni ëñëninque
    edæ mïnitö ïñömö ëñënämaï ïmäewedäni.
  kbc-NT: Nigica aneetaɡ̶awatiwaji, ‘Digawini! Niɡ̶ijoa Aneotedoɡ̶oji ane nimonya
    etidoa digoina!’ oɡ̶oa migetoɡ̶odi, ‘Digawini! Etidoa digoida!’ Jinaɡ̶a iwaɡ̶atitiwaji.
  bmh-bmh: Ziwas go ebu, du tub nug zoimai, guzenai awaramau, ‘Kristus e zoimai dareu!’
    ta, ‘Go ulibe dareu!’ aimai, awaraba, ag gonugau ze doimai, oiagab petak i an.
  ctu-BL: 'Ti jini jach bʌ ora mi an majch mi'' subeñetla: “Awilan, wʌ''an jini Cristo”,
    o mi an majch mi'' subeñetla: “Awilan, ya''an Cristo”, mi che''en, mach mi la''
    ñop.'
  meq-meq: '«Taɗə ndəray kə gwaɗakum: “Zəbum! Kəriste anaŋ!” kəgəbay “Zəbum! Neŋgeye
    atay!” na, kâ təmum bazlam ŋgay bay.'
  noa-H: ’Magbaadëm hee hõrau pãachig, “Hoobat, chamʌʌta warrgarwe Hẽwandamau pʌ̈iju
    haajerrauwai” haawai, hoob hʌ̈k'amiet. Wa magbam k'ai, “Har simta hichiuwai” haawaijã,
    hoob hʌ̈k'amiet hajim hanʌm.
  alp-NT: Eleki kena petua meru, imi lene tamata esi beteke be, ‘Aselu, Maka Hlamate
    Iete meije!’, pise, ‘Iete mere!’, po imi lene lokosi yake.
  san-VEL: anyacca pa"syata khrii.s.totra sthaane vaa tatra sthaane vidyate, tasminkaale
    yadi ka"scid yu.smaan etaad.r"sa.m vaakya.m vyaaharati, tarhi tasmin vaakye bhaiva
    vi"svasita|
  kbq-kbq: Ana knafi mago'a vahe'mo'za hu'za, keho ama'i kraisi'e huge, agra antu
    mani'ne hanagetma tamentintia osutfa hiho!
  kbh-kbh: '“Chora nderado nda chacmojáuyana: ‘Minÿe, muents̈e chë Cristo entsemna’,
    o ‘Choca cha entsemna ca’, chë soyëngama ndoñe s̈mattsayaunana.'
  ron-LSB: 'Așadar, dacă vă spune cineva: “Uite, aici este Hristosul!” sau “Uite,
    acolo!”, nu-l credeți.'
  pon-pon: 'Ma meamen indai on komail ni anjau o: Kilan, iet et Krijtuj! De ionen!
    Der kamelele.'
  nhe-BL: “Huajca intla se acajya inmechilhuis para nica itztoc Cristo, o Cristo itztoc
    nepa huan monequi inquiitatij, amo xijneltocaca.
  sps-sps: “San tan nainy to, te tsue fi non ta mes tsumi, ‘Tagaa, e Krais to!’ ge,
    ‘Tagaa, ayei tuwa aya!’ —faamainy vaare yam,
  wnc-wnc: Sike tapduu waomune aminu tapatuta anzing daniwik, ‘Kanong! Krais gatanimuya
    apata andang yuak ngang daniwan natapning. Ba kanong! Atunzing yuak,’ ngang daniwan
    natake ginu, ‘Siakan,’ ngang ma natapam.
  bus-bus: Gurↄ beeea tó gbɛ̃ke bèare, à Mɛsaya gwa kɛ̀ kesↄ̃ à Mɛsaya gwa kãaa,
    àton síro.
  gub-BL: Aze teko uze'eg nezewe peme wà nehe, — Kwa, ko awa Tuwihawete Tupàn hemimur
    karer romo hekon a'e, aze i'i peme wà nehe, pezeruzar zo waze'eg rehe nehe.
  imo-imo: Neya aku wali imbo teni enondo nimbei, ‘Kanaio! I Kraist oromo molo neya
    Kraist,’ nimo lemo, aku nimbelo ungumu ipuki naa tieio.
  boj-boj: “Bati deqa tamo qudei na merŋgwab, ‘Niŋgi uniy. Kristus a bqo agiende’
    o ‘Kristus a bqo agide.’ Degsib merŋgibqa niŋgi naŋgo anjam quetnjraib.
  ulk-ulk: Nade able kerker ya watabaruk, ese legize wabi waditagerlare, “Kei bager
    Keriso pedali!” a “Kei bager e itadali!”, wi ya besle waurder.
  eng-DRA: 'And then if any man shall say to you, Lo, here is Christ; lo, he is here:
    do not believe.'
  knf-knf: 'Woli aloŋ ajakan : “Natenan, Kriŧtu awo du dko daŋ” këme : “Awo du dko
    dimoŋ” nakfiyaara.'
  san-KHM: អន្យច្ច បឝ្យត ខ្រីឞ្ដោត្រ ស្ថានេ វា តត្រ ស្ថានេ វិទ្យតេ, តស្មិន្កាលេ យទិ
    កឝ្ចិទ៑ យុឞ្មាន៑ ឯតាទ្ឫឝំ វាក្យំ វ្យាហរតិ, តហ៌ិ តស្មិន៑ វាក្យេ ភៃវ វិឝ្វសិត។
  arn-NT: '“Feymew llemay iney rume ta feypielmünmew: ‘Allkütumün. Tüfa tañi mülen
    tati Cristo’, kam ‘Allkütumün. Üyew tañi mülen’, feyentukefilmün.'
  zas-NT: '’Bal chu na lojdi: “Gol baguiaa, laa Cristo zaꞌ guie”, o “laaman zaꞌ ni”,
    ad bal chililadxidi.'
  ken-NT: Mpok yɔ, mbák mmu ángátí bhe bɛ, ‘Ghɔ́ ká Mpɛmɛ anɛ Mandɛm átó fá’,
    yɛ̌ chi bɛ, ‘Ghɔ́ yi awu!’ Bǎkɛ́ noko bɛ ɛchi tɛtɛp.
