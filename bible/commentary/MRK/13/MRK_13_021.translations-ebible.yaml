verse: MRK.013.021
translations:
  kpx-kpx: “Vani kela mesoho loboe ataeau laheho loui kosea, ‘Kelisoike kove lohonu.’
    O mesoho loui kosea, ‘Avuike uoke lohonu.’ Kateai louge lainaho hotoeabe evilive.
  okv-H: Eto iji amikote embo amuna ‘Kivu, Keriso puvija erevira’ o nei ‘Ungotenau
    hondate ari embo puvija’ ainge au ungo ke avo ke be ke avojo.
  tbo-tbo: Apo lawa gehouna ina paliwelemi ina pa, “Ona galeya, geka bo noka Besinana
    lawana,” ega ona itumaganeya,
  mal-C: അന്ന് നിങ്ങളോട് ആരെങ്കിലും, ‘ക്രിസ്തു ഇതാ ഇവിടെ’ എന്നോ ‘ക്രിസ്തു അതാ അവിടെ’
    എന്നോ പറഞ്ഞാൽ അതു വിശ്വസിക്കരുത്.
  grc-SR: ⸆ Τότε ἐάν τις ὑμῖν εἴπῃ, ⸂Ἰδού, ὧδε ὁ χριστός, ⸋ἢ⸌ Ἰδού,⸃ ἐκεῖ, μὴ ⸂2πιστεύετε.⸃
  bgc-bgc: उस बखत जै कोए थमनै कहवै, देक्खो, मसीह उरै सै, या देक्खो, ओड़ै सै, तो बिश्वास
    ना करियो;
  khz-khz: Volaganinai, pene talima taa na pene vaikilami, ‘Iogitaa, Keriso ea!’ pa
    ‘Iogitaa ia goi voa!’ nepenetiwa genai, ragai pio vega-taunataunaa.
  deu-TKW: 'Und hierauf, wenn man zu euch sagt: siehe hier ist der Christus, siehe
    da, so glaubt es nicht.'
  zsr-NT: '’Naꞌa, chquiꞌ nu guië lbiꞌiliꞌ: “Gul‑yutscaꞌ, ni zoëꞌ Cristo”, o gna: “Gul‑yutscaꞌ,
    niꞌ zoëꞌ”, cutu caꞌ tséjlëꞌliꞌ nu naꞌ.'
  lin-lin: 'Na tango wana, soki moto moko alobi na bino : « Klisto azali awa ! » to
    « Azali kuna, » bondima ye te.'
  hns-NT: 'Djab oe tem par koi toelogse bolie: ‘Are, dekh, Kriest aai gail!’ kie to:
    ‘Dekh, oe hoewa hai!’ tab na bieswaas kariehe.'
  noa-E: ’Magbaadëm ee õrau pãachig, “Oobat, chamʉʉta warrgarwe Ẽwandamau pʉ̈iju aajerrauwai”
    aawai, oob ʉ̈khamiet. Wa magbam khai, “Ar simta ichiuwai” aawaijã, oob ʉ̈khamiet
    ajim anʉm.
  eng-EMTV: “Then if anyone says to you, ‘Look, here is the Christ!’ or, ‘Look, there
    He is!’ do not believe it.
  mib-NT: '’Núu súcuan te núu ɨɨn ñayuu cahān jiín ró: Yāhá condēhe ró íne Cristo,
    chí: Yūcuán condēhe ró íne ya, achi i, te ma candíje ró jéē cahán i.'
  bea-bea: 'Kahchu ooline toowe naghahtye ate, Nea, taila Christ; koole nea, yaghitih
    atih; atu a Kootaghahti:'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् ये़म्‍मो मनाहाॽरे़, ओमे़त्ते़म्‍मे़ॽ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़न्‌कप्‍मो वाॽ इग्र खुने़ॽ खे़प्‍मो वाॽरो लॽरिक् मे़बाःत्तुर
    मे़दाःल्‍ले़ नसाःन् मे़जोगे़म्‍सिम्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Kangi, mundu akavajovela, lolayi, Kilisitu avili apa! Amala, avili pala,
    mkotoka kusadika.
  mmx-mmx: Ap mo levenaleng nemen gat mita nunu at levelinga at tara na lok tinimi
    xeretna, ‘Mina ven ba i, neni nga na Lanarong!’ Kopla na lok, ‘Neni nga no!’ Nemen
    mita nunu at nom levelinga atdi.
  cbr-NT: Anúan usoquin unicaman tëmërati nëtë ucëbëtan unin mitsu —ca is, ënu ca
    Cristo 'icë —quixun canan —ca is, unu ca Cristo 'icë —quixun cacëxunbi camina
    —asérabi ca —quixun sinántima 'ain.
  tee-NT: 'Pus ju acsnich jantu xcai ni xamati'' chani catajunan: “Alakts''ich. Ani
    ya ju Cristo ju ixnoncan camalakachatachilh ju Dios”. U chani catajunan: “Alakts''ich
    anu'' ya”. Pus ni chunch ju catajunan xamati'' jantu alac''a''it''it.'
  eng-LSV: And then, if any may say to you, Behold, here [is] the Christ, or, Behold,
    there, you may not believe;
  cak-NT: 'Chupa ri k''ij ri'', xa jec''o ri xquie''in chiwe: Titzu'', jare'' ri Cristo
    ri takon-pe roma ri Dios, o xa niqui''ij chiwe: Titzu'', ja Cristo la'' ri takon-pe
    roma ri Dios, rix man tinimaj ri anchique niqui''ij chiwe.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Po ti ojipe''g̃a etehei pe me nehẽ: “Pehepia.
    Agwa ko Cristo''ga Tupana''ga remimbuhurukara''ga.” Taperoviari ti g̃a a''ero
    nehẽ, ei ga g̃a pe. Po ti ojipe''g̃a etehei pe me nehẽ: “Pehepia. Cristo''ga ko
    pevo u.” Taperoviari ti g̃a na jitehe no, ei Jesus''ga g̃a pe.'
  sja-NT: '’Maapai apidaapa parãmaa jararuta pɨrã: “¡Pɨchá, ak''ɨ́tɨ! ¡Nama bɨ Cristo,
    Tachi Ak''õrepa pëida!” maa-e pɨrã jararuta pɨrã: “¡Ara bɨta Cristo!” ijãanáatɨ.'
  xed-xed: Ka “wana Kristi hadna,” “aʼ waʼa Kristi hada a,” ka mndu nda kaghuni katsi,
    yaha kuni da snay,
  mks-NT: 'ʼTa tá ná cachi in na xi̱hi̱n ndó: “Cande̱hé ndo̱, yóho íin Cristo, da̱
    na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi”, á tá ná cachi na: “Cande̱hé
    ndo̱, cáa íin da”, cachi na já quéa̱ a̱ cándúsa toho ndó na̱.'
  gfk-S: “Ma ta ikino pana bung bileng be tikenong na tange ta mu, ‘Nes baak! No Mesaia
    irek,’ be ‘Nes baak! No Mesaia ike,’ waak mu nurnur tana.
  bmu-bmu: Nalö miaŋgöreŋ kewö jime, ‘Mötket! Kraistnöŋ ki malja.’ aka ‘Eket! Amötqeqe
    Toŋan endu kinja.’ Kunŋan mewö jima ewö, mi mönö kude möt narime.
  dgz-dgz: Wam ame gapan waenapan da anega wapi, ‘Yawan, Keriso ma tauen’ o ‘Atapa
    tauen,’ da ya di anu tumasene.
  eng-GNV: Then if any man say to you, Loe, here is Christ, or, lo, he is there, beleeue
    it not.
  zaa-NT: 'Làniana canchu nuỹa gą́ le: Linna'' tsaruhua nì du Cristua, o, línna''
    tsáruhuá nà'' taá dùe, bittu tsíalatsi'' le.'
  eng-WEBSTER: And then, if any man shall say to you, Lo, here is Christ; or lo, he
    is there; believe him not.
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba pacuenia itsamatacabi mapanacuataje
    patsijitsia peyamaxëitojorobivi Dioso pejumecovënëtsivi peyamaxëitojorobinexatsi.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Nexata itsajivi yamaxëitojorobiaya
    itsa pacajumaitsi tsane: “Pataema. Mara Cristo nucaje,” itsa pacajai tsane, pëtsa
    pajumecovënëtame. Itsa pacajumaitsi tsane: “Bajarajota nuca Cristo,” itsa pacajai
    tsane, pëtsa pajumecovënëtame.'
  bon-bon: Pui padare cabu liba nuuja te cire jijipi egä, ‘Ire, age sena Keriso,’
    coo egä, ‘Tabe isino,’ gone jäätrunguye.
  nhw-BL: “Huajca sintla se acajya anmechilhuis para nica itztoc Cristo, o Cristo
    itztoc nepa huan monequi anquiitatij, amo xijneltocaca.
  swh-ONEN: Wakati huo mtu yeyote akiwaambia, ‘Tazama, Kristohuyu hapa!’ au, ‘Tazama,
    yuko kule,’ msisadiki.
  wbi-wbi: “Unsiki ughuo umuunhu angati, 'Lola! Ukilisite ali apa.' nambe 'Ali kula,'
    namungikitaghe.
  bba-bba: Sɑɑ ye sɔɔ, ɡoo ù n bɛɛ sɔ̃ɔmɔ u nɛɛ, Kirisi wi, u wɑ̃ɑ mini, ǹ kun mɛ
    u wɑ̃ɑ miɔnɔ, i ku rɑ nɑɑnɛ ko.
  eng-KJVCPB: 'And then if any man shall say to you, Lo, here is Christ; or lo, he
    is there; believe him not:'
  kgk-NT: —Upe-ma ramo, “Ema'ẽ katu. Ko va'e Cristo voi” oĩ he'i va'erã para'e peẽ-my.
    “Ema'ẽ katu. Upe va'e Cristo voi” oĩ he'i va'erã para'e peẽ-my. Ani perovia inhe'ẽ.
  waj-waj: 'Fai iqii suai ivaki gioonna kiaapu voovoono ngii tinara: Taatee. Anutuuqo
    mmataama kioo vaidiivo aavaki varinoo, tinai sa inna kuaivaa rikiaatee. Fai voovoono
    tinara: Iqiivaki varinoo, tinai sa inna kuaivaa rikiaatee.'
  ekk-PKP: 'Niisiis, kui keegi ütleb teile: „Vaata, siin on Messias!“ või „Vaata,
    ta on seal!“, siis ärge seda uskuge.'
  mpx-mpx: Sauga o elana ebo gamagal etega ni baewa eliyamiu ni ba, ‘Ku kite, Keliso
    iya hiwe,’ o ebo etega al ni ba, ‘Iya huwo,’ bahi nuku aabulilek-an.
  wbp-wbp: “Ngaka kajikalu-nyarra yapa ngalya-kari wangkami kuja, ‘Nyangka yinya Mijaya
    yanurnulku kuja-ka karrimi yinya Kaatu-kurlangu!’ Manu kajikalu-nyarra ngalya-kari
    wangkami kuja, ‘Nyampunya Mijaya yanurnu nyampu-kurra!’ Kuja kajili-nyarra wangka,
    ngulaju jawirri purda-nyangkalu-jana langa-miparlu.
  luo-luo: E kindeno ka ngʼato owachonu ni, ‘Ne, Kristo ni ka!’ kata ni, ‘Ne, En kucha!’
    to kik uyie wachno.
  nhe-NT: “Huajca intla se acajya inmechilhuis para nica itztoc Cristo, o Cristo itztoc
    nepa huan monequi inquiitatij, amo xijneltocaca.
  aii-aii: '”ܗ̇ܝܓܵܗ ܐܸܢ ܐܢܵܫܵܐ ܐܵܡܹܪ ܐܸܠܵܘܟ݂ܘܿܢ: ”ܗܵܐ ’ܠܲܐܟ݂ܵܐ ܝܠܹܗ ܡܫܝܼܚܵܐ،‘ ܝܲܢ
    ’ܬܵܡܵܐ ܝܠܹܗ،‘ ܠܵܐ ܗܲܡܸܢܝܼܬܘܿܢ.'
  esk-NT: Taimanigun kia iñuum uqautikpasi, ‘Ataŋii, uvva Christ-ŋuruaq Agaayyutim
    akiqsruutigikkaŋa’ naagaqaa uqautikpasi ‘Ataŋii, ilaa taimña’, ukpiġiniaqnagich.
  msb-msb: “Kun may magsabi sa iyo sana na panahon na, ‘Kitaa, adi an Cristo!’ o ‘Kitaa,
    adto siya!’ ayaw pagtuod sana,
  cpa-NT: '’Jøng² ju³ná³ hein² dsa² ca¹juúh²: “Jai³lah, dsa² lang¹² báh³ Cristo,”
    ho¹ ju³ ca¹juúh²dsa: “Dsa² ná¹² báh³ Cristo,” jøng² tsa¹ju³héh³ hniah¹² jǿg³ quiah¹²
    dsa² héi².'
  dso-dso: ସେବେଲେ କେ ଜଦି ତମ୍‌କେ ଇତି କିରିସ୍‌ଟ ଆଚେ । ନଇଲେ ତେଇ ସେ ଆଚେ । ବଲି କଇସି, ତାକେ
    ବିସ୍‌ବାସ୍‌ କରା ନାଇ ।
  meu-meu: Unu dinadia ai ta baineto “A itaia, Keriso binai!” eiava “Keriso bunai!”,
    umui na basio kamonai.
  yva-NT: Arono naije, ranivara vatane inta po raura wasai pare, ‘Waperade! Mesias
    opi noe so!’ dako, ‘Napi ratuije!’ dako, vemo wapanave ai jinya!
  dgc-dgc: “Nadid,” kagi ni Jesus, “éng te mégkagi dikam, a ‘Kéye dén se tu tiniyak
    na Diyos a tagapagligtas,’ o te mégkagi, a ‘Kéye na dén sina,’ éy diyan kam méniwala.
  zpm-NT: '’Leṉ dze co, teḻ cho zha gnë lo to: “Goḻwi gaṉle, lëë meṉ rii nac Meṉ ne
    nole diidz ga cxeeḻ Dios”, gnëgaa zho: “Goḻwi nec gaṉle, lëë me i”, gliladzde
    tow.'
  hix-NT: Àtoko rma, onà wyaro nketxhe hampànà, anar komo, owyanye. Tan naha, Kryestu,
    omohsaho rma, ketxhe hampànà. Mono nay hatà, ketxhe xarha, anar komo, owyanye.
    Enytxahrany mak ehtxok hampànà, kekon hatà.
  sim-sim: Oro wolok os li sawehe li mba, �Ji heyeka, Krais tor torok lindu. Hako
    ji heyeka, katai karok lindu!� Os erem li sawewa mashi lihin ji misiwa hala!
  npi-ULB: यदि कसैले तिमीहरूलाई, हेर ख्रीष्‍ट यहाँ हुनुहुन्छ ! वा हेर उहाँ त्यहाँ
    हुनुहुन्छ भन्यो भने विश्‍वास नगर ।
  cgc-cgc: “Ta yon man na timpo, daw may mambal ki kyo, ‘Lagen nyo, anen di en Pinili
    Ta Dyos Na Mag-ari!’, dili kaw magpati. Iling man tan daw may mambal, ‘Lagen nyo,
    kanen man nyan!’
  tim-tim: Anutuŋe hain dâwiap aregât nâŋgâm siâŋe Anutugât hoŋ bawa gewiap are, “Iren
    nengâlân miawaktâp me yâk indâgen yeŋgâlân miawaktâp.” dâmbiâ âmâ bo nâŋgâwei.
  yor-yor: Nígbà náà, bí ẹnikẹ́ni bá sọ fún un yín pé, ‘Ẹ wò ó, Kristi wa níbi yìí!’
    tàbí, sọ fún un yín pé, ‘Ẹ wò ó, ó wà lọ́hùn ún nì!’ Ẹ má ṣe gbà wọ́n gbọ́.
  wos-wos: Wun nukwa du nawulak gunika angi wandat, ‘Ané duré mé xé. Ané God wasékendén
    du Krais dé.’ Wungi wandat guni deka hundi xékékénguni. Di angi wandat, ‘Wun duré
    mé xé. Wu God wasékendén du Krais wumbu dé re.’ Wungi wandat guni deka hundi xékékénguni.
    Di yéna di ye.
  emp-NTPO: Maʌ̃ ewarid̶e ʌ̃cʌrʌba sewad̶eba jarad̶ia ãdjira Ãcõrẽba ẽdrʌ edabari
    diai jarad̶ada. Idjab̶a ʌ̃cʌrʌba sewad̶eba jarad̶ia ãdjira Ãcõrẽneba bed̶eabarida.
    Maʌ̃gʌrãba ne ununaca waib̶ʌa b̶eada od̶ia ẽberãrã cũrũgad̶i carea. Ãcõrẽba edad̶arã
    sid̶a poya cũrũgad̶ibara, ãdjirã sid̶a cũrũgacasid̶aa. Maʌ̃ bẽrã ab̶aʌba bãrãa
    jaraibʌrʌ, “Acʌd̶adua, Ãcõrẽba ẽdrʌ edabari diai jarad̶ara nama b̶ʌa,” maʌ̃ra
    ĩjãrãnadua. Dewaraʌba idjira jarima b̶ʌad̶a aibʌrʌ, maʌ̃ sid̶a ĩjãrãnadua.
  eng-F35: “Then if anyone says to you, ‘Look, here is the Christ!’ ‘Look, there!’
    do not believe it;
  ind-ind: “Pada waktu itu kalau ada orang yang memberitahukan, ‘Lihat! Kristus yang
    kita nanti-nantikan itu sekarang ada di sini,’ atau, ‘Dia ada di sana,’ janganlah
    kalian percaya.
  pes-OPCB: «در آن روزها اگر کسی به شما بگوید، ”ببین، مسیح اینجاست!“ یا ”ببین، آنجاست!“
    باور نکنید.
  mpt-mpt: Eka weng mak ole naka maki teniba baabeniba Ele temine! Gode Dofakamin
    Nakae imin tlebo genimibo ibo i wengo mo wentaibe! Weng olo dimobe.
  ssx-ssx: Koto natena꞉ta꞉ ma꞉nda꞉ma꞉ iki pa꞉ta꞉ alota꞉ Handa꞉pe. Ketiso do ane hala꞉me
    o Handa꞉pe. Ketiso mo nane hala꞉me lea꞉ka꞉na꞉ta꞉ na opua꞉pa꞉peke.
  mkl-mkl: Wɑɑti bɛɛbɛ bii inɛ ɡɔ í sɔ̃ ŋɛ í ni, i cɔ, inɛ iyi Ilɑɑɔ̃ í cicɑu í wɑ
    ihɛ̃, wɑlɑkɔ inɛ mmu ɡɔ ku ni í wɑ ihɔ̃, i mɑɑ̀ dɑsi lɑfɛ̃ɛ nɑɑnɛ.
  gaq-gaq: ଆତେନ୍‌‌ ଦିନା ଆଣ୍ଡେଙ୍ଗ୍ ଉଡ଼ି ରେମୁଆଁ ଆପେ ସାପାରେକେ ବାଲିର୍‌ଏ ଜେ କେଲାପା, ଆକ୍‌ଅରିଆ
    କିସ୍‌ଟ ଲେଃକେ ମାତର୍‌‌ ସାମୁଁଆଃ କେଲାପା ଆତ୍ ଅରିଆ ମେଁ ଲେଃକେ । ପେ ମାତର୍‌‌ ଆମେଇଂକେ ବିସ୍‌ବାସ୍‌
    ଆଡିଙ୍ଗେପା ।
  gof-RNT: “He wode oonikka hinttena, ‘Hekko, Kiristtoosi hayssan de7ees woykko Kiristtoosi
    hinin de7ees’ yaagikko, hessa ammanoppite.
  unx-unx: “ଏନ୍‌ ଦିପିଲିରେ ଜେତାଏ ଆପେକେ, ‘ନେଲିପେ, ଖ୍ରୀଷ୍ଟ୍‌ ନେତାଃରିୟା’ ଚାଏ ‘ହାନ୍ତାଃରିୟା,’
    ମେତାପେରେଦ ଇନିଃକେ ଆଲ୍‌ପେ ବିଶ୍ୱାସୀଆ ।
  gah-gah: Nene gamenaló ve makolímo ánigalo, gologí oletati vema imaneloka utó okave,
    itó ánigalo, volaneloka utó okave loko lo likimitimó nene, ámina gakó gili zagemilo.
  lcm-lcm: Si taun ang man a mangsikei ka antok imi ta, ‘Mi arai, igenen i akanangai
    kana!’ vo ‘Nia sukana ia!’ mi ago ta lomlomon an tatana,
  aer-aer: “Kenhe arrpenhe apeke arrekantherre angketyenhe, ‘Apetyewarraye aretyeke,
    nhenhe kwenhe Ngkartele-arle alhileke nhenhe-werne yernetyeke.’ Renhe irlpe artepele
    awetyeke! Angwenhe apeke re alakenhe angkeme, ‘Yanhe kwenhe re.’ Renhe irlpe artepele
    awetyeke!
  qvc-NT: '’Chayri mayqan qamkunata nishuptinllapa: “¡Rikay, kaypim Dyus Akrashqan
    Washadur!” ichu: “¡Rikay, waqpim payqa!” nishuptinqa, ama kriyiyllapachu.'
  tgl-ULB: At kung may nagsabi sa inyong, 'Tingnan ninyo, nandito ang Cristo!' o 'Tingnan
    ninyo, nandito siya' huwag ninyo itong paniwalaan.
  cbs-NT: 'Jabiatiandi juni betsabu juxun matu padankin yuikin: “Eadan, Diosun ea
    yunua en jawen jancha yuixunikaki. Ea ninkaidakanwen”, ikaibun betsabundi yuikin:
    “Diosun Mesías Cristo, eadan, matu anu en ana juxuki”, ikaibu betsabun ninkatan
    jatu yuikin: “Uian. Nuku anu Cristo ma juxukiaki”, ikaibun ana betsabun yuikin:
    “Uian. Janu ma juxukiaki, Cristodan”, ikaibun januxun jabun jamapai betsa betsapa
    juni betsabun atiduma jabun akin yuda ichapa padankin Diosun jawena wakin jatu
    katudiani padankatsis idiaxankanikiki. Jaskaibu ninkatan ikunwankin man kaneyamaxanunbun
    bebunkidi xabakabi ja padanananxanaibukidi en matu besuunbi banabimai ninkakanwen—
    iwanan,'
  xtm-NTPP: '’Te nú jin ka''an i nuu ni: “Jin konde''ya ni ja ya''a iyo Cristo ma”,
    xi “Jin konde''ya ni ja yukan iyo ya”, másu ko jin kandija ni.'
