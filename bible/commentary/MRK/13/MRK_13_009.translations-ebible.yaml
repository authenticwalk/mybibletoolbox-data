  buk-buk: “Gêŋ ŋamata-ŋga lau oc sêhoc ŋawaê ŋayham asê têŋ lau sambob, ma têŋ dinaŋ
    têm ŋambu-ŋga oc meŋ hôc asê. Ayob daôm ŋapep. Lau oc sêwê mac atêŋ lau sêmatôc
    yom-ŋga andi, ma sêhi mac ŋa sö yêc lôm wê-ŋga. Tu aö-ŋga dec lau oc sêkêŋ mac
    alhac gôliŋwaga ti kiŋ aŋgô-ŋga, magoc ndoc dinaŋ ti têm bu mac ahoc yom ŋandô
