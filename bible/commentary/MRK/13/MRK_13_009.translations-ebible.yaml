    kalan kaata, nami waasi ita tal yim-tama din tawaal diim imi kiyap so, kamok kamok
    iso, imi diim daalipla, ita lii-bam yim-bak saanokomip kabaku utamiwa yi, God
    almi weng kaami kalan namti kabuu no, kaliwa imi diim kawu nami sang namti bakayokomip
    o.
  nlx-nlx: पुण तुमू जोगवीन रिज्यो। काहाकाय माणहे तुमूह देरीन कोरटा माय ली जाईन होप
    देती। माणहे तुमूह पोंचा माय देती; तुमूह मार हाजाली खोबरीन केरता राजान एने आदिकारीन
    ओंगाण उबा केरती काय तान केरता पुरावो रेय।
  apw-NT: 'Áídá’ ídaa daagonohdząą: yánádaaltihíí yaa nádaanohwide’aah doleeł; Jews
    ha’anáłséh nagozṉil yuṉe’hanohwínáda’iłtsas doleeł; ła’íí nant’ánchań hik’e ízisgo
    nant’án daanliiníí daabiṉááł shaa yádaałti’go biyahzhį’ nadaasozįį doo.'
  gum-gum: ’Inchawei ñimasiyaitø tab ashiptø kuy cha. Kaguende ñimune karubelai tasku
    tranen, katø judíosmera tulundzuni yamerayu ichabetab inchun cha. Katø ñimune
    karubelø nørreelai merrab, reymerai merrab nagurrindø pønrramig kønrrai martrun
    cha, trumay ñimbe naimburabigwan wamindamig kønrrain cha.
  not-NT: 'Përosati icomantëri Jesos: —Pigamaiguema obirojegui. Cara irogóiguë matsiguenga
    piquemisantaiguina irágaiganaquemi cara yapatotaiga, iripasataiguëmi. Aisati irágaiganaquemi
    catingasatiquë itingomipague aisati cobeingaripague. Pitsipiriaquero oca aroquenta
    piquemisantaigëna Naro. Pingomantaguetiri iraegui quisaiguëmi. Pingomantëgotina.'
  plu-plu: ―Msakwanabay ahegbet apit ku pariye danuh ta yitnek apim ini hawkri. Mmanawa
    apim ini yis kamaxwikanek yis waxepka ta gipetunatkis hiyeg giwewkistenkisnek.
    Hawwata yis biptepkanek agiku leglis. Apim ini yis kamiyepkanek ta gitkis hiyaptigi
    ta gitkis ikiparat. Yis waxepka ta gipetunatkis apatra ku samah yis nuhiyegapu.
    Ka sam. Ini humaw yihawkanaprik adahan yis kehne temwe ndahan giwtrikkis.
  iou-iou: Unita in nadäŋ täpäneŋpäŋ kuŋat täkot. Ämatä manken tepmaŋit, käbeyä yotken
    kadätä tadäpmäŋit api täneŋ yäk. Ba ugän nämo. In näka yäŋpäŋ tämagut päŋku kome
    täŋo kaŋiwat äma ba intäjukun äma iŋamiken api tepmaneŋ. Täŋirä kadäni uken intä
    näkŋo man u yäŋahäŋpäŋ yäwetneŋta yäwani.
  ntp-NT: Dʌmos aapimʌ gʌaagai mʌsʌjʌʌgi gʌnnuucadacagi; gʌntʌʌgida magai baitʌguucacami,
    dai gʌngʌgʌgʌtudadamu aapimʌ quiquiuupiʌrʌ. Dai viaacamu aapimʌ isvan guguucadagi
    dudunucami vuidʌrʌ dai raraí vuidʌrʌ giñvaavoitudaitai aapimʌ. Poduucai istuidimu
    aapimʌ isgiñagadagi ʌgai vuitapi.
  rai-rai: “Muaat a baboura muaat. A taara diat a aal pa muaat karom a kum tena naagagon,
    ma diat a raapu muaat u ra kum ruma na lotu. Muaat a tur u ra naagagon namuga
    naa ra kum ngaala na mukmuga ma ra kum king, kabina un iaau. Io, muaat a wewapua
    kaapa un iaau karom diat.
  haw-1868: E ao nae oukou ia oukou iho, no ka mea, e haawiia'ku no oukou i ka poe
    hookolokolo, a e hahau mai lakou ia oukou iloko o na halehalawai; a no'u nei e
    hookuia'i oukou imua o na kiaaina, a me na'lii, i mea e hoike aku ai no lakou.
  ffm-ffm: Ndeenee ko'e mon, sabi yimɓe naɓan on to carirɗi, on piyete ley cuuɗi baajorɗi,
