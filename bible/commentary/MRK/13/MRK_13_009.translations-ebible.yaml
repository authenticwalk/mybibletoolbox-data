  kan-2017: “ಆದರೆ ನೀವು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಜನರು ನಿಮ್ಮನ್ನು ನ್ಯಾಯವಿಚಾರಣೆಯ
