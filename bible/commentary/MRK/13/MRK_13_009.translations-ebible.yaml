  xsi-xsi: Andeta miki kapakatona warakami sondo ŋga. Ŋana tu kinzi ma sikaimi kaika
    ku siomi lâ ŋgua nia, ku ma sipalilimi lâ luma ŋana pasauŋa kâ ilo. Aku ma siŋgunumi
    kamandi lâ kinzi koipu ŋalaŋala wa tamâta mbâna-mbâna wa naonzi, ŋana tu miki
    nemi kalo-tawana ikeno pa naŋa. Andeta vetâŋa ŋinde nde itogo nemi nzâla ŋana
    kaporo katula pâri ara panzi tamâta ŋalaŋala ŋinde.
  crx-NTPO: Nohnihch'oh cha huwohle'. Keyoh huwunline but nenóhotalelh 'ink'ez lugliz
    cha la nohoohootalht'oh. 'Et si sgha la mbene la moodihne 'ink'ez lerwene cha
    bubut nenóhotalelh whe, khuni unzoo-i be bubulh yaoolhduk.
  kan-OKCV: “ನೀವು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಜನರು ನಿಮ್ಮನ್ನು ನ್ಯಾಯಸ್ಥಾನಗಳಿಗೆ ಒಪ್ಪಿಸುವರು,
    ಸಭಾಮಂದಿರಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಹೊಡೆಯುವರು. ನನ್ನ ನಿಮಿತ್ತವಾಗಿ ಅಧಿಕಾರಿಗಳ ಮತ್ತು ಅರಸರ ಮುಂದೆ
    ನಿಲ್ಲಿಸುವರು. ಹೀಗೆ ಇದು ಅವರಿಗೆ ಸಾಕ್ಷಿಯಾಗಿರುವುದು.
  bbb-bbb: Ijadufuo nika mukoreigia jone samuanamikinu oenoefo. Ijadufuo maeje e bino
    buka usiae ja toenamiana kame koto rekinu ro e gue ja buka e Jiusibuo are bu afuina
    vua kuaevo ijia aruna ja kaniake. Ro kuke ja na nuvedievo ijadufuo e buka ja kaenamiana
    e mamekanu aesakae samuavo ijiebuo nidua ijia vake. Areme ja uri nidua buone ijia
    irena vua none maeje na nijasiaeva ijene bu kuariadufuo.
  blw-blw: “Yag chàyu, masapor man-ar-arwad-ayu te telewén chàyu way manginchérém
    ya pangpang-oron agé chàyu hen kawad hen anchichay cha ma-am-amongan hen tatagu.
    Yag mepasangoayu agé hen anchichay chan totoray kaman hen anchichay gubérnador
    ya Are. Ma-ammaan amin cha nadchi an chàyu gapon afurotyu an haén, ngém yachiyat
    agé hen wayayu way mangempaka-ammu an haén.
  tam-2017: நீங்களோ எச்சரிக்கையாக இருங்கள், ஏனென்றால், உங்களை ஆலோசனைச் சங்கங்களுக்கு
    ஒப்புக்கொடுப்பார்கள், நீங்கள் ஜெப ஆலயங்களில் அடிக்கப்படுவீர்கள்; என்னிமித்தம்
    தேசாதிபதிகளுக்கும் ராஜாக்களுக்கும் சாட்சியாக அவர்களுக்கு முன்பாக நிறுத்தப்படுவீர்கள்.
  azz-NT: Huan ximoyecpiacan namejuan san, porín namechtemactisque ihuan tequihuani,
    huan tech in tiopan de judíos namechuijuitequisque. Huan namechuicasque iixpan
    in huejueyin tanahuatiani huan in reyes porín nantacuautamatij nohuan. Huan ijcón
    namejuan nanmotajtohuisque de notechcacopaca.
  spa-RV-1909: 'Mas vosotros mirad por vosotros: porque os entregarán en los concilios,
