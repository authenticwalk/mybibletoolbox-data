    hi.'
  mxq-NT: ’Per mnaygywentʉꞌátʉdʉp miidsʉty, jaꞌa ko ja ja̱ꞌa̱yʉty mmʉnʉjxʉdʉp ma̱
    ja kumda̱ttʉjkʉn es myajwóptʉt mʉt ko miits xypyanʉjxtʉpts. Es mmʉnʉjxʉdʉp ma̱
