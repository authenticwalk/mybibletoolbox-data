  srm-NT: “Söö. Nöö di juu dë, un musu luku bunu ku unu seei taa un dë tololoo a Gadu
    pasi. Biga sëmbë o ta kisi unu tja go a kuutu e, de o ta fon unu a dee keikiwosu
