  mdy-ETH: «ዒንሢያ ዒንሢ ዛሎ ኮሺ ዔሩዋቴ፤ ዓይጎሮ ጌዔቶ ዓሳ ዒንሢ ዎጌም ዓኣሢ ዒንጋንዳኔ፤ ዓይሁዴ ዓሶኮ ቡኪንቶ ቤዞይዳ
    ጳርቂንቲ ታኣኮ ዒንሢ ማርካ ማዓንዳጉዲ ታ ዛሎና ዎይሣ ዓሶና ካኣቶና ቤርታ ዒንሢ ዎጌም ሺኢካንዳኔ።
  spl-spl: Yeŋe galem tiŋ tiŋ oraŋgim mannomai. Mitihât kasaŋaŋe nâhât den pat âlepŋe
    nâŋgâŋetâ gemu bet pilâm yen hakyeŋan sâm den âiân katyeknomai. Otmu yeŋe miti
    emetŋan yâhâ nâhât den pat sâm ekyongoŋetâ nâŋgâŋetâ ki bulâŋe otmu yongom mem
    âlâlâ tuhuyeknomai. Mem âlâlâ tuhuyekmâ yan meyekmâ lok kunlipyeŋaŋe den sâm hâreyiŋgiŋetgât
    yâk yeŋgât senyeŋan katyekŋetâ kinnomai. Yâk yeŋgât senyeŋan kinmâ nâhât den pat
    âlepŋe sâm tetem ekyongonomai.
  usp-NT: Tike acwentij ayb'ak, jwi'l inwi'lke in atna jachsajtakna laj jk'ab'ak mak
    comontak jb'ab'alak yak rijajl Israel. Atna sec'sajtakna lak sinagog y atna c'amsajtaknab'i
    chiwchak mak jb'ab'altak k'atb'itzij y chiwchak mak rey. Y jilonli tijna' tab'ijtak
    rechak chi tz'eti' ri ilan y tal awi'lak chwij.
  zav-NT: Na' ca naquə le'e ža, cheyaḻə' əṉezele de que beṉə' contr c̱helen' so'one'
    le'e lao na' beṉə' gwnabia' ca', na' yesə'əyine' le'e ḻo'o yo'odao' c̱hega'aque'
    ca'. Yesə'əc̱he'ex̱ax̱ɉe' le'e do lao goberṉador ca' na' do lao rei par əsa'ogüe'
    xya contr le'e de'en chonḻilažə'əle nada'. Can' gaquə güe'ele xtiža'anə' lao beṉə'
    gwnabia' ca'.
  sgz-sgz: “Gam sang gama ololoh kuluk. Da tola gam má kabat pas gam, má ngorer da
    kip gam uri nagogon. Da lu rapis gam i rumán lotu. Gama lu tur i mátán táil i
    bos tám nagogon má i mátán táil i bos kabisit suri ngisang, má gamák arbin narsá
    di.
  kek-NT: A'ut la̱ex cheq'uehak retal li raylal ta̱cha̱lk sa' e̱be̱n. Texk'axtesi̱k
