    biibiina koni mamatarei kurisi.
  cjv-cjv: Ena ne yokamai tai u mari unangua kan kenom beiro moiyo! Ari yokamai ure
    ne yokamai okonom kan sire akire ka kori di erowaime. Te yokamai ure ne yokamai
    akire fu Yura ari ka nuwi si ereinga ikom fure kupa einaime. Te ne yokamai fi
