    rhoek hmaiah khaw, amih taengah khaw kai ham laipai la na pai uh ni.
  xtd-NT: ʼKo mee‑n, koo koio‑n cuedado. Kandeka ñaꞌa koio‑s jɨꞌɨn nuu juxtixia, te
