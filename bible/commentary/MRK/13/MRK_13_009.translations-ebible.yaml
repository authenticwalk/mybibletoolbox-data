  ahr-ahr: “स्वतःले संभाळा; कारण लोके तुमले न्यायालयमा खेचतीन. सभास्थानमा तुमले मारतीन;
    अनी मनाकरता तुमले राज्यपाल अनी राज्या यासनापुढे उभा करतीन. हाई तुमनाकरता तठे शुभवर्तमान
    सांगानी संधी राही.
  sgb-sgb: “Dapat kaillag kaw, ta gêtan la kaw kanlan toa ya nag tungkulan ha hinon
