  kyq-kyq: Num naase jee mɛtum ki se iŋgki do mɛtɛk se ki. Taa jeege se utu asen kɔnd
    bɔɔrɔ ɔɔ asen ɓaa tɔnd dɛrɛŋ maakŋ *ɓeege tun Yaudge lee tusn maak ki. Taa maam
