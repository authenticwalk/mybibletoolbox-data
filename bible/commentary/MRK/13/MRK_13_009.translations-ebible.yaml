verse: MRK.013.009
translations:
  kpx-kpx: “Katealemo la ebia nenigeveve. Ataeabuna la malevei kanisolo kebia nimo
    otovei kotai. Isi dubue uvue lana di hoto loui ata haivege abuna lahavei. Abuna
    la holoevei kosive baluga kebia nimo otovege nehane di hoto seleve loui kebia
    haiveve.
  okv-H: Eto embo na ungo andito humbuto council ta ingeni ta ikaro humbuto Judea
    ta ke kasari bande ta ungo ikaro hetavo pehumba ue tasora. Eto ungona gavana ta
    eto king ta tihi ta heteto ke nau hande avo ingesora
  tbo-tbo: ‘Ma lawa ona galena imahiyehi, babana tauhi apo hina niyemi po hina libahibahimi
    hai omboina uyahihi ma hai numa dalabu uyahihi apo hina wilawimi. Ma gowau binei
    apo hina niyemi taniwaga baneihi po wasawasa uyahihi. Ma naka omi gaogao ipa tuwega
    dewadewana ona nohaya.
  mal-C: “ഇനിയാണ് നിങ്ങൾ ഏറ്റവും ജാഗ്രതയുള്ളവരായിരിക്കേണ്ടത്. മനുഷ്യർ നിങ്ങളെ ന്യായാധിപസമിതികൾക്ക്
    ഏൽപ്പിച്ചുകൊടുക്കുകയും പള്ളികളിൽവെച്ചു ചമ്മട്ടികൊണ്ട് അടിക്കുകയും ചെയ്യും. നിങ്ങൾ
    എന്റെ അനുയായികളായതിനാൽ, അധികാരികളുടെയും രാജാക്കന്മാരുടെയും മുമ്പിൽ എന്റെ സാക്ഷികളായി
    നിർത്തപ്പെടും.
  grc-SR: Βλέπετε δὲ ὑμεῖς ἑαυτούς· παραδώσουσιν ⸋γὰρ⸌ ὑμᾶς εἰς συνέδρια, καὶ εἰς
    συναγωγὰς δαρήσεσθε, καὶ ἐπὶ ἡγεμόνων καὶ βασιλέων ⸂σταθήσεσθε⸃ ἕνεκεν ἐμοῦ, εἰς
    μαρτύριον αὐτοῖς.
  bgc-bgc: “पर थम अपणे बारै म्ह चौकन्ने रहो; क्यूँके माणस थारे ताहीं बड्डी सभा म्ह
    सौपैगें अर थम आराधनालयों म्ह छितोगे, अर मेरै कारण हाकिमां अर राजां कै आग्गै खड़े
    करे जाओगे, ताके थम मेरे बारें म्ह गवाही दे सको।
  khz-khz: Matotaumi pio vegita-tago namanama, kwalana pia gapimi, Iuda geria kaonsela
    talimara geriai pia vaiagomi e rupu aorai pia kwarimi. Au gogapi-ragekuna pakunai,
    kavana e vele kamura pa king wailarai roe nea pio ruga, au vega-taunataunaku ai
    pio ago.
  deu-TKW: Nehmet aber euch selbst in Acht. Sie werden euch ausliefern an Ratsversammlungen,
    und ihr werdet Schläge erhalten in den Synagogen und werdet vor Statthalter und
    Könige gestellt werden um meinetwillen, zum Zeugnisse für sie.
  zsr-NT: ’Niꞌr gul‑gún chiꞌi cuinliꞌ, le ludödëꞌ lbiꞌiliꞌ lu naꞌquëꞌ bönniꞌ yúlahuiꞌ.
    Laꞌguinëꞌ lbiꞌiliꞌ gap tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío. Gdxinliꞌ lauquëꞌ
    bönniꞌ taꞌná bëꞌë len lauquëꞌ bönniꞌ taꞌná béꞌinëꞌ yödz ziꞌtuꞌ. Lunëꞌ cni queëliꞌ
    le daꞌliꞌ nedaꞌ, san niꞌ gunliꞌ lnaꞌ lau quiaꞌ nedaꞌ.
  lin-lin: Kasi bosala keba, pamba te bakofunda bino na bisambiselo ya Bayuda mpe
    bakobeta bino fimbu kati na bandako ya mayangani. Likolo na Ngai, bokosamba liboso
    ya bayangeli mpe liboso ya bakonzi. Boye, ekozala mpo na bino libaku malamu ya
    kotatola solo na tina na Ngai.
  hns-NT: 'Oe bolies: „Bahoet batjaaike rahiehe. Toelog hamaar rasta par tjale hai,
    ohie se manai log toelogke djabar-djastie se djadj ke aage ledjaai. Aur Israel
    ke partjaar ke ghar me oesab toelogke tjamotie se maariega. Toelogke laat aur
    raadja logan ke aage thara howe ke parie djaise toelog hamaar tjela baate. Oe
    mauka par toelog oesabse hamare baare me bataihe.'
  noa-E: ’Pãach mordam wir aig ʉʉrkhabathʉ̈. Thethem khʉʉnag pãar pʉr deewi judionaan
    Ẽwandam iek jaaujem degjã pãar gaai amau mas deemaju. Mʉ gaaimua pãar khaibag
    waumkhĩir amau pãar gobernadornaan aarjã warrwi reinaan aarjã warrmaju. Mamʉ magʉm
    khʉʉn aar pãar warrwaita warag pãrau mʉ iek jaauwímʉcha amag jaaujugui ajim anʉm.
  eng-EMTV: “But take heed to yourselves, for they will deliver you up to councils,
    and you will be flogged in the synagogues. You will stand before rulers and kings
    for My sake, as a testimony to them.
  mib-NT: ’Te condito ró máá ró, chi nastúu i róhó núū tāca tóhō, te ini tācá vehe
    iī sinagoga cani i róhó. Te quindeca i sava ró núū tācá gobernador jiín núū tāca
    rey, te cahān i cuēchi sɨquɨ̄ rō sɨquɨ̄ jeē cácandíje ró rúhū. Te súcuan te cuu
    nacani ró jnúhun ri nuū de.
  bea-bea: 'Awole achukhahahta naghai: naghaghatoochitassi tsiwotsatyelchi; kahchu
    tyetachatlihi kwa oota naghatghatsutyesassi: kahchu nanaghachulelassi haladi tsiwotyihi
    metihi o-ochi metihi tyiyi chu suni ihe, ayi ihe kooyeh ooghahtichoo.'
  lif-NT2: खिनिॽग सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥ खिनिॽ याप्‍मि नसाःन् के़जोगिबाल्‍ले़ चोगुल्‍ले़
    खे़ङ्‌हाॽरे़ के़म्‍दे़म्‍सिॽआङ् ये़जुम्‍भोहाॽओ के़म्‍देॽरिॽ, हे़क्‍क्‍याङ् यहुदि
    चुम्‍लुङ्‌हिम्‍मो ते़ःम्‍भुक् के़म्‍बिरिॽरो॥ कङ्‌ग सुहाङ्‌गे़म्‍बाहाॽ नु हाङ्‌हाॽरे़
    खुनिॽ तगि आयाःम्‍बेओ पाःप्‍मा खिनिॽ के़घोःसुम्‍बा सुये़म्‍लो॥
  xnj-xnj: Nambu nyenye mjiyangalila. Muni yati vakuvatakila mumabanji ga mihalu,
    na kutovewa munyumba za kukonganekela Vayawudi. Mewawa yati vakuvapeleka palongolo
    ya vachilongosi na vankosi ndava ya nene, muni mujova ndava yangu.
  mmx-mmx: Ketla mina lok tatao avukat nimi. Tentaba dinaba ranga alis nimi la minaba
    tu at lavapaase ro melamgo at lavaeme silok la dinabak pixis nimi ro at laraogu
    singising. La minaba tu at lavapaase ro melamgo at lavaeme amgomgo mi lavaorong
    mila nemi mi nunu rak, ketla minaba tong asu Lagale Lavavang tidi.
  cbr-NT: '''Ëmi sináncëma uni raírinën ca ''apucamanu ami manánuxun mitsu buánti
    ''icën. Usonan ca anua judíos unicama timë́ti xubucamanuxun mitsu manë xon rishquiti
    ''icën. Mitsúnmi ''ën bana uni ñuixuncë cupí ca unin mitsumi nishqiun judíosma
    unicaman ''apunu mitsu buánti ''icën, ami mitsu ñui manánuxun. Usai ca ''iti ''icë
    quixun ''unanx camina usaía ''icëbë ratútima ''ain. Usocëxunbi camina a ''apucama
    ''ë ñuiquin bana ñuixunti ''ain.'
  tee-NT: Para ju uxijnan alhist'acc'ant'it mi'akstu'an ni alhip'inc'ana'it'it lacapu'ucxtin.
    Chai ju la'ixpujitat'an ju mint'a'israelitanin ak'ainekmac'ana'it'it. Chai alhip'inc'ana'it'it
    la'ix'ucxlacapu'an ju ucxtinin chai ju lacalack'ai ucxtinin va ixlacata ni quilalhilaca'anau
    ju quit'in. Pus ju chunch laich a'una'it'it ju yu'unch ju quilacata.
  eng-LSV: And take heed to yourselves, for they will deliver you up to Sanhedrins,
    and to synagogues, you will be beaten, and before governors and kings you will
    be set for My sake, for a testimony to them;
  cak-NT: Pero rix can tibana' cuenta iwi'. Roma xa can jec'o ri xquiejacho iwichi
    pa quik'a' ri autoridades quichi ri tenemit. Y chuka' xquixch'ay pa tak sinagogas,
    ri jay anchi' nitzijos-wi rutzij ri Dios. Y chuka' xquixuc'uax chiquiwech gobernadores
    y reyes. Ronojel ri' xtic'ulumaj woma ren, y quiri' can xquixtiquier xquinik'alajij
    chiquiwech reje'.
  pah-NT: —Penhimboko'i ti, ei ga g̃a pe. Pe jireheva'ea g̃waramo po ti nhiarõe'ỹve'g̃a
    pe pyhygi pe nderogwovo imohig̃atuhara'g̃a pyri nehẽ. Ojatykahava pype po ti g̃a
    pe nupanupãi nehẽ, ei ga. G̃a po ti pe nderohoi gwuvihavuhu'g̃a pyri governadores'g̃a
    pyri nehẽ no g̃a ko Jesus'gareheva'ero javo nehẽ. Pevo po ti pe ami a'ero penhimombe'ukatuavo
    g̃a pe nehẽ, ei ga.
  sja-NT: ’¡Tauk'a nipapatáatɨ! Mɨ k'ĩra unuamaa iru p'anapataarãpa parã atapidait'ee
    judiorã poroorãmaa, mɨde ijãapata k'aurepa. P'ua oodait'ee Ak'õre Ũraa jarateepata
    tede. Ateedait'ee ãchi poro waibɨarãmaa mãik'aapa ãchi reyrãmaa. Mãɨrã k'ĩrapite
    parãpa jaradai Tachi Ak'õrepa ooda parã-it'ee mɨ k'ap'ɨa pari.
  xed-xed: Kaghuni, ɗaswa ka kuni, dzaʼa hlay lu ta kaghuni da vla guma, dzaʼa ɗgay
    lu ta kaghuni nda sarak ma həga tagha skwa la Yahuda. Dzaʼa hladaghunagha hla
    lu ta kəma la ŋumna nda mghamha, kabga nzakwa ghuni ka duhwalha ɗa. Hada dzaʼa
    maraŋta kuni ta nzakwa ghuni ka masləmtsəka ɗa ta kəma taŋ.
  mks-NT: ʼJoo candaa va̱ha ndó mé ndó jáchi̱ ndiquia̱hva na ndo̱hó ndahá na̱ cómí
    chuun ta cani na ndo̱hó ini veñu̱hu. Ta sa̱há ye̱he̱ cañehe na ndo̱hó nu̱ú na̱
    cómí cuéntá sa̱há ña̱yivi xi̱hín nu̱ú na̱ cúú jutixia ta já cuu ca̱ha̱n ndó sa̱há
    i̱ nu̱ú na̱ cán.
  gfk-S: “Mu na harbalaurai. Da lamus ter mu ta ira katano ura harkurai ma da hadakdak
    mu naramon ta ira numu hala na lotu. Ma mu na tur ra harkurai bileng ra matmataan
    ta ira ut na harkurai ma ira king ura utagu. Ma mu na iangianga palai ta di tano
    tahut na hininaawas.
  bmu-bmu: Mewö akŋapmö, iŋini ölöp galömŋini mem aŋguba malme. Ambazipnöŋ iŋini öröba
    keu jakeŋe al eŋgiba köuluk mireŋini keu nupŋini memba kömbinöŋ eŋgume. Tosatŋan
    nöŋgöra aka eŋguaŋgitketka kantriŋi kantriŋi yeŋgö kiŋ kembu aka premiö yeŋgö
    jemesoholŋine kinme. Mewö kinda nöŋgö könaŋamni naŋgöba jigetka mötme.
  dgz-dgz: Ek ingane kwayup ta aisiwanian. E ne dugup nega nagirewa menan, wanene
    taepen menan ayop bawarewa nagirewa ugup ugup namup tam nauyae amoin. Mame gapan,
    oitana wadidiamone Diu uon ian ugupe nagirewa den anupen menan.
  eng-GNV: 'But take ye heede to your selues: for they shall deliuer you vp to the
    Councils, and to the Synagogues: ye shalbe beaten, and brought before rulers and
    Kings for my sake, for a testimoniall vnto them.'
  zaa-NT: Lihue' cuidado por la'labàni qui' le, porqui'ni gute cą le cuenta lani ca
    uxticia, ą'hua le' ca sinagoga qui' quį nna hué' cą le lani cuarta. Pues hàstaá
    ru'a lo ca gobernador nna ą'hua ca rey nna tahua' cą le porqui'ni ríalatsi' le
    inte'. Ą' modo nna gute le ttu testimonio tsè' lani cą acerca de inte'.
  eng-WEBSTER: 'But take heed to yourselves: for they will deliver you up to councils;
    and in the synagogues ye will be beaten: and ye will be brought before rulers
    and kings for my sake, for a testimony against them.'
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Nexata paxamë xania panayajivitaename.
    Tsipaji raja xanë patajajivixaemë, tomara pevetsivijavabelia pacacaponabiabiana.
    Bajarapamonae pacajumaconibabeyabiabiana judíovi penacaetuatabiabibonëta. Paxamë
    patajajivixaemë pacanubiana nacuaevetsivi pitabarata, presidentevi ata pitabarata.
    Nexata bajarajota bajarapamonaejavabelia patsipaebianame xanë talivaisi.'
  bon-bon: Pui padare cabu weene ire cängena biname bime tääpume. Teepi weebibine
    cirege oomlana ablaweja puupu cabu waadename piiyepu weebibine abasecretna mete
    cabu ta cirege atemeläja. Weene cirege aclajuta gawe mope biname bime opo gaabe
    je cämiji pi naace tääpume teebibine Miiji Mene jajanename.
  nhw-BL: “Quema pehua pano ni tlamantli, ximotlachilica pampa masehualme anmechtemactilise
    campa tequicali huan anmechcuartajhuise ipan toisraelita tiopahua. Huan pampa
    antechneltocaj na, anmechtemactilise campa gobernadores huan tlanahuatiani. Quej
    ni huelis anquinilhuise nocamanal.
  swh-ONEN: “Lakini ninyi jihadharini. Kwa maana watawapeleka katika mabaraza yao
    na kupigwa mijeledi katika masinagogi. Mtashtakiwa mbele ya watawala na wafalme
    kwa ajili yangu, ili kuwa ushuhuda kwao.
  wbi-wbi: Neke umue muvisaghe maaso, ulwakuva vilikuvutwala pa vuhighi na mu masinagogi,
    vilikuvatova. kange vilikuvatwala pa vanjagila na pa vatwa, ulkwakuva mukumbingilila
    une. Ughuo ghuuva ghwe nsiki ughwa kwoleka ulwitiko lwinu ku veene.
  bba-bba: Adɑmɑ bɛɛ, i n bɛɛn tii sɛ. Domi bɑ koo bɛɛ mwɑ kpɑ bu bɛɛ siri kowobu
    nɔmu sɔndiɑ. Bɑ koo mɑɑ bɛɛ so mɛnnɔ yenɔ, kpɑ bu kɑ bɛɛ dɑ tem yɛ̃robu kɑ sinɑmbun
    wuswɑɑɔ nɛn sɔ̃ kpɑ i kɑ seedɑ di.
  eng-KJVCPB: 'But take heed to yourselves: for they shall deliver you up to councils;
    and in the synagogues ye shall be beaten: and ye shall be brought before rulers
    and kings for my sake, for a testimony against them.'
  kgk-NT: —Xáke pende pyhy va'erã pende reraha-vy mburuvixa oĩ ha-py. Ojeporahéi haty-py
    pene nupã va'erã. Xéhegwi pene monhe'ẽ uka va'erã mburuvixa rovagwy-py. Mburuvixagwasu
    rovagwy-rupi ave pene monhe'ẽ uka va'erã. Xe mombe'u mbe'u hagwã-py pene monhe'ẽ
    uka va'erã. Xéhegwi katu pende rereko va'erã akói-rami.
  waj-waj: Ngiengieenoo ngiingiiiyara tuqinnama haitatuukiatee. Fai vaidi vooya ngii
    vitada ngiari kieetaiyasi kua pinaana ngii yapaaravai. Fai iya ngii vitada ngiari
    nuunaira nnauyauvaki yapa kikiai vaidiiya ngii ripiikiaaravai. Ngia niiyara kutaavaivee
    kiaivaara iya ngii vitada vaidi kieetaiyasi vida kua pinaana ngii yapa kikiai
    fai ngia ni mmayaaya yoketaivaa vaidi kieetaiya kiaa mmiaaravai.
  ekk-PKP: Olge valvel! Teid antakse kohtute kätte. Teid pekstakse sünagoogides. Minu
    pärast peate seisma valitsejate ja kuningate ees ning te olete neile tunnistajateks.
  mpx-mpx: Nuku matahikagimiu, kaiwena gamagalau abwe nihi libimiu ge nihi ahemiu
    nihi telemiu kot elana, ge hihiu elololina nihi ahe nihi nibinibihagimiu wali
    limi tapwalolowa. Alau kaiwena abwe nuku talmilil tologugui ge kin mataliyaa,
    inoke wasa waiwaisana nuku wasaan elal.
  wbp-wbp: “Yangka kuja kankujulu nyurrurlarlu ngaju purami, palju warrawarra-kangkalu-nyanu!
    Kapulu-nyarra jangkardurnu yani yurrkunyu, manu kapulu-nyarra puuly-mardarninjarla
    jirri-kanyi kuwurtu-kurra murrumurru-maninjaku. Jaaji-kari jaaji-kari-kirra nyanungurra-nyangu-kurra,
    ngulangka kapulu-nyarra kulkurru-jarra karrinja-yirrarninjarla pakarni. Kapulu-nyarra
    karrinja-yirrarni kulkurru-jarra kingi-karirla kingi-karirla manu wiriwirirla
    yangka watikingarduyurla. Ngulangkanya kapunkulu-jana yimi-ngarrirni Yimi Ngurrju
    ngaju-kurlu.
  luo-luo: “Nyaka ubed motangʼ, nikech nochiwu e lwet buche mag gwengʼ kendo norodhu
    gi del e sinagoke. Unuchungʼ kiyalou e nyim jotelo gi ruodhi nikech An, kendo
    unulandnegi Injili.
  nhe-NT: Quema pehuas pano ni tlamantli, xijpiyaca cuidado pampa tlacame inmechtemactilise
    campa tequicali, huan inmechcuartajhuise ipan toisraelita tiopahua. Huan pampa
    innechneltocaj, inmechtemactilise campa gobernadores huan tlanahuatiani. Quej
    ni huelis inquinilhuise notlajtol.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ، ܣܵܒܵܒ ܒܸܬ ܣܲܦܝܼ ܠܵܘܟ݂ܘܿܢ ܠܒܹܝܬ ܕܝܼܢܹ̈ܐ،
    ܘܓܵܘ ܟܢܘܼܫܝܵܬܹ̈‌ܐ ܒܸܬ ܡܵܚܝܼ ܠܵܘܟ݂ܘܿܢ، ܘܩܲܕܡ ܡܲܠܟܹ̈ܐ ܘܫܲܠܝܼ̈ܛܹܐ ܒܸܬ ܟܵܠܹܝܬܘܿܢ ܒܘܼܬ
    ܕܝܼܝܼ ܠܣܵܗܕܘܼܬܵܝܗ‌ܝ.
  esk-NT: “Aglaan qaunakkiaġikkumausi ilipsitñik. Qaitqataġisigaasi uqaqsittaaqtitchirinun,
    suli ipiġaqtuġisiyaasi katraġviŋñi. Tikiutigisigaasi kavanauruanun umialguruanunlu
    pisigiluŋa. Tavra piviksraqaġisiñiqsusi iḷisimaraulusi.
  msb-msb: “Maglikay kamo mismo. Pagadarhon kamo san mga tawo sa inda mga konseho.
    Pagakastiguhon man kamo sa mga sinagoga kag pagpapaatubangon kamo sa mga gobernador
    kag mga hadi tungod sa akon agod magpamatuod sa atubangan ninda.
  cpa-NT: ’Jøng² cánh³ hniah¹² hí³. Di³ jë́h²dsa hniah¹² ni³ dsa² ta³. Bú²dsa dsi²néi²
    guøh¹². Dsa¹jiag¹²dsa ni³ dsa² quin¹² ni³ juøi², ni³ rai¹³ huu¹³ quieg¹ jní².
    Mi³jøng² li¹ŋi¹² dsa² héi² jǿg³ quieg¹jni.
  dso-dso: “ଏନ୍ତି ସବୁ ଅଇବା ବେଲା ତମେ ଜାଗ୍‌ରତ୍‌ ରୁଆ । ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ବାନ୍ଦିକରି ବିଚାର୍‌
    କର୍‌ବା ଲକ୍‌ମନ୍‍କେ ସର୍‌ପିଦେବାଇ । ସେମନ୍‌ ନିଆଇ କର୍‌ବା ଜାଗାଇ ତମ୍‌କେ ମାରିପାକାଇବାଇ ।
    ତମେ ମର୍‌ ସିସ୍‌ ଅଇରଇବା ଲାଗି, ସାସନ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ଟାନେ ଆରି ରାଜାମନର୍‌ ମୁଆଟେ ଟିଆ
    କରାଇବାଇ । ତମେ ମର୍‌ଟାନେ ବିସ୍‌ବାସ୍‌ କଲା ବିସଇ ତେଇ ସାକି ଦେଇସା ।
  meu-meu: Sibomui ba henari. Badina be idia ese kaunsil vairadiai bae hakaumui, bona
    dubu lalodiai bae dadabamui. Lau daigu ai gavana bona pavapava vairadiai do ba
    gini, idia ediai egu hereva ihamomokanilaidia taumui ai baola.
  yva-NT: Syare wasyisyaube! Weye indati vatane wo wasaijar wo wasaunanta no akarijo
    akokoe mansamun, umba wo wasanepato kaijo waije rai no yavaro sambaya ama uga
    rai. Wonayo wasai weye watavondi Rinai, weti indati wo wasaugaveta no gubernur
    mansamun muno akarijo titi mansamun. Somamo varoro ngkovo wana raije mi som indamu
    wapo Sya tame raura kakavimbe akarijo nanawije mai.
  dgc-dgc: “Pero sikam, éy mangilag kam. Da kédemét na éya a panahun éy itokyon de
    kam, sakay méngidimanda side dikam, sakay balbalén de kam ta kapilya de. Sakay
    tumaknég kam ta harap na gubernador sakay hari, da méniwala kam diyakén. Saya
    i oras moy a pégpatunay moy diyakén dide.
  zpm-NT: ’Zeeṉe laa grë ncuaaṉ rii rsilo noyac, ¡nsin goḻso! Sac hor co laa miech
    tsiezo to lo zha ne rnabey yadoo, ni lëëque leṉ yadoo ga quiṉ zho to; ziezo zho
    to lo grë zha non, lo grë zha rnabey, loxaque ne no to xnëz naa. Ga nagoṉ gdeeda
    diidz gnee to Xtidz naa lo grë zha co,
  hix-NT: Ohxe mpànà ehutwatxoko, oseryehokahra oyehtxoho menye, kekon xarha tà, Txesusu,
    Petru komo wya. Anar komo ayaryatxhe hampànà, horykomo komo hyaka, tosonytxaxemà
    ro komo hyaka. Tohsamnohtoho kom yawo ohpokyatxhe hampànà, kekon hatà. Anaro rha
    tkayaryet komo hyaka ayaryatxhe hampànà, anaro rha kofehnakno komo hyaka xarha.
    Àwyanye ayanàhnohrà kom horà ayaryatxhe hampànà, romryenon me oyesnàr kom ke mak
    ha. Àwyanye rma uro mekarymetxhe ha, kekon hatà, Txesusu.
  sim-sim: �Oro wolok jihinjik ji auheyeka. Avak li kotim ukwa jir. Uhu jirin li laha
    li lotu unda mishik li owehe li jikwa jir. Mberem ushiwak? Jir angop mashi anhin
    ji misihi ji tiyanda osa. Hako os malakama lihi misokomek li eweshinak ji si nahi,
    mashi anhin lirin ji saweka.
  npi-ULB: आफूलाई सचेत राख । तिनीहरूले तिमीहरूलाई परिषद्‌हरूको हातमा सुम्पिनेछन्,
    र सभाघरहरूमा तिमीहरू पिटिनेछौ । मेरा साक्षीको रूपमा तिमीहरू शासक र राजा दुवैका
    सामु मेरा खातिर खडा हुनेछौ ।
  cgc-cgc: “Mag-andam kaw tak may mga ittaw na magdakep ki kyo na intriga kaw naan
    ta mga gadumala ta inyo na banwa aged usisaen. Tenged ta inyo na pagsunod ki yaken,
    kastiguon kaw naan ta mga balay tipunan daw patubangen naan ta mga gubirnador
    daw mga ari. Daw naan dya, magpamatuod kaw naan ki danen parti ta inyo na pagpati
    ki yaken.
  tim-tim: Ye heŋgem agum manbei. Yeŋgât gasalupyeŋande denân katyekmâ den opmânŋân
    bugâŋe yeŋguwai. Akto areâk bo. Nâŋgât akmâ luâk humomo yâk yeŋgâlân meyekmâ arimbiâ
    yâk yeŋgât dewunyeŋân kinmâ nâŋgât den makyeŋgiwai.
  yor-yor: “Ṣùgbọ́n nígbà tí àwọn nǹkan wọ̀nyí bá bẹ̀rẹ̀ sí i ṣẹlẹ̀, ẹ kíyèsára! Nítorí
    ẹ̀yin yóò wà nínú ewu. Wọn yóò fà yín lọ ilé ẹjọ́ gbogbo. Wọn yóò fi ìyà jẹ yín
    nínú Sinagọgu wọn. Àwọn ènìyàn yóò fẹ̀sùn kàn yín níwájú àwọn baálẹ̀ àti níwájú
    àwọn ọba nítorí orúkọ mi, fún ẹ̀rí fún wọn.
  wos-wos: “Guni xékélaki na. Guni wuna du nawulak wuna jémbaka hélék ye di guniré
    huluke hari guniré duna makambu takate. Godna hundi buléndaka gembu guniré xiyatandi.
    Guniré hura yindat guni deka néma duna makambu tétanguni. Métaka we? Guni wuna
    jémba guni ye. Te guni wuna hundi diré safétanguni.
  emp-NTPO: Quĩrãcuita b̶ead̶adua. Bãrãra jidabid̶aped̶a dji jʌrebada ded̶aa eded̶aped̶a
    bia ud̶ia. Mʌ̃ ĩjã panʌ carea ãdjirãba bãrãra dji dromarã quĩrãpita, dji bororã
    quĩrãpita bid̶a eded̶ia. Maʌ̃nebʌrʌ bãrãba mʌ̃ bed̶eara ãdjirã quĩrãpita jarad̶ia.
  eng-F35: “But watch out for yourselves, because they will deliver you up to councils
    and flog you in synagogues, and you will be brought before rulers and kings for
    my sake, as a testimony to them.
  ind-ind: “Jagalah diri kalian baik-baik! Karena orang-orang yang memusuhi-Ku akan
    menangkap dan membawa banyak orang dari antara kalian ke sidang pemimpin agama,
    dan kamu akan dipukuli di rumah-rumah pertemuan mereka. Selain itu, mereka juga
    akan membawamu menghadap raja atau kepala pemerintah supaya kamu dihukum karena
    menjadi pengikut-Ku. Tetapi semua itu terjadi sesuai dengan kehendak Allah, supaya
    kamu bisa bersaksi tentang Aku kepada mereka.
  pes-OPCB: وقتی این رویدادها را دیدید، مراقب خود باشید، زیرا مردم شما را گرفته، به
    محاکم خواهند سپرد و در کنیسه‌ها شلّاق خواهند زد. بله، شما را به خاطر من، نزد والیان
    و پادشاهان خواهند برد. ولی همین امر، فرصت مناسبی خواهد بود تا دربارۀ من به آنها
    شهادت دهید.
  mpt-mpt: Am yo tam tlamo dimo ibo klaine! I ibo yafu dleb moniba i komokwali dimo
    kot keye bianiba eka ibo Gode amo tem tamo biaibo yebianomabiobe. Niminbabe, ibo
    ne bainobo gabib kesoa i ibo inayemomabiobe. I funaniba Nibo Yesuse dababbunomo
    geniba ina bianiba ibo yafu dleb moniba i kiabwal isa eka komok sum isa i dimo
    kot keye biam nimibo ibo ne dowan wengo i omkayemine!
  ssx-ssx: Koto ekina꞉ta꞉ ika꞉ kone wotu handeteke hapa꞉peke. Pa ekipeke wanda꞉halima꞉
    iki mo pi yokaalu pulu pa꞉la꞉ haliweki pa꞉ta꞉ mea hatuku pelimikie. Pi hotu hala꞉
    damanu tukiki pa꞉ta꞉ iki yombu mea baalimikie. Kutupa yaka bikina꞉ kapomani you
    halimanu pa꞉ta꞉ make Kini haliweki pa꞉ta꞉ make hata꞉ ika꞉ pu halemekeeki la halimikie
    leekeme.
  mkl-mkl: Ammɑ iŋɛ tɑkɑ nŋɛ i ce lɑɑkɑi. Aɑ nɑ ɑ mu ŋɛ ɑ koo ɑ nɑ woo kiiti ŋɑ, nɔ
    ɑ tɛ nŋɛ kpɔtɔɔ ile bi kutɔtɔɔ ŋɑ. Nɔ ɑɑ bɔò ŋɛ bi ilɑɑlu ŋɑ do bi ilu ilɛ ŋɑ
    nɑ irim ku bɑ i jɛ nŋɑ sɛɛdɑ ŋɑ.
  gaq-gaq: ପେ ସାପାରେ ତରକ୍ ଲାଃଲାପା । ରେମୁଆଁଇଙ୍ଗ୍ ଆପେକେ ବିଚାର୍‌ ଡିଂନେ କୁକୁପାର୍‌ ଡାଗ୍‌ଲା
    ଡୁଙ୍ଗ୍‌ୱେ ଆର୍‌ଏ । ଆପେ ସାପାରେକେ ମେଇଙ୍ଗ୍ ନେନେ କ‍ଏଦ୍ ଡୁଆ ଆଃଗାଚେ ବଗ୍‌ଆର୍‍ଏ । ନେଙ୍ଗ୍‌ନେ
    ସିସ୍‌‍ଇଂ ଡିଙ୍ଗ୍‌ପେଲେଃଗେସା ଆପେ ସାପାରେକେ ସାସନ୍‌ ଆରି ଇଃସାଙ୍ଗ୍‌ ଡାଗ୍ରା ସେନୁଗ୍ ଆଃତୁଆଁ
    ନ୍‌ସା ଜାବର୍‌ ଦସ୍ତି ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ପେ ସାପାରେ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ବିଃପା ।
  gof-RNT: “Shin hinttee, hintte huu7en naagettite. Ays giikko, asi hinttena oykkidi,
    pirdda keethas aathi immana; qassi Ayhude Woosa Keethatankka hinttena lisson garaafana;
    deriya haareyssata sinthaninne kawota sinthan ta gisho hintte markkattanaw eqqana.
  unx-unx: “ଆପେକେ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନଃ ଲାଗାତିୟାଃଁ, ଇନ୍‌କୁଦ ପାଞ୍ଚେଟ୍‌କରେକ ଏମ୍‌ଏଣ୍ଡାଃପେୟା
    ଆଡଃ ସାମାଜ୍‌ ଅଡ଼ାଃକରେ ଦାଲ୍‌ପେୟାକ । ଆପେ ଆଇଁୟାଃ ଚେଲାକ ତାନ୍‌ପେ ମେନ୍ତେ, ସୁକୁକାଜି ଉଦୁବେ
    ନାଗେନ୍ତେ ଆପେକେ ହାକିମ୍ ଆଡଃ ରାଜାକତାଃ ତିଙ୍ଗୁ ହବାଅଆଃ ।
  gah-gah: Lá onoize, lekelisi gizapa keké viziki ilo. Gakó hoza alilikimiiki gonitó
    likilímiki vinigave. Itó monó numúikú numúikú nene segi nogosanitunú likipilitamó
    neve. Není nugulizá lekelitoka minakumule liki kugulizaki ve napatini itó kiapegini
    kovogisaló likilími milikiko keí kovogisaló oti miniki není mogona li kiminigave.
  lcm-lcm: Mi aiveven aro imi, using ki teng akit imi lak taun a saupai. Ki ngamis
    imi e nei keve lu i kivung. Mian tung mete ri ainoinoai na ri tulava marai ig,
    asi kami akuskus atutuman e mataria.
  aer-aer: Jesus itneke akwete angkeke, “Yewe arelhewarraye, itne-arle arrenhantherrenhe
    arntwirrketyenhe court-eke arrernetyenhenge. Itne arrenhantherrenhe atwetyenhe,
    tyatye Jew areye-kenhe kwene arrpe-anenhenge. Alakenhe-arlke itne arrenhantherrenhe
    akngetyenhe ngkernetyeke alartetye areyenge arrwekele arrantherre-arle ayenge
    apentemenge. Kenhe arrantherre anteme Ayeye Mwerre itneke akwenpele iletyenhe.
  qvc-NT: '’Chayri qamkunaqa allita yach''ayllapa: Rinim padisiq, nishpa. Chaqa rinllapam
    apashuq awturidarkunaman. Kanan sinaguga wasikunapim rinllapa maqashuq. Rinllapam
    apashuq gubyirnukunapa ñawpanman, noqapi kriyishqaykirayku. Chaymi qamkunaqa paykunapa
    ñawpambiqa noqapa faburniyta ringillapa rimaq.'
  tgl-ULB: Maging mapagbantay kayo. Dadalhin nila kayo sa mga konseho, at kayo ay
    bubugbugin sa mga sinagoga. Haharap kayo sa mga hari at mga gobernador alang-alang
    sa akin, bilang isang patotoo sa kanila.
  cbs-NT: 'Jakia matu dukun taewakin betsabun matu kupinun, iwanan, jatun mae xanen
    ibu anu matu iyuxankanikiki. Ja inun, ichati jiwe anuxun ekidi man jatu yusiainbu
    betsabun matu kusha kusha axankanikiki. Uindaxankanwen. Jakia en kakape ikunwankin
    man ea chibainbuwen taexun tsuabunda matu achixun xanen ibu kushipabu anu matu
    iyuabu jawada man yuitidu Diosun Yushin Pepatun matu yuimaxanikiki. Jaskaken jawa
    dateama: “¿Jadakidi yuixanpa?” ikin bebunkidi shinanyamaxankanwen, jawen Yushin
    Pepatun matu jaska medabewaya en yusiankidi xanen ibu betsa betsapabuki man chanixanaidan.
    En ana judiamaken chanima yudabu mania akeakeabu dasibibu tsuabunda en kakapekidi
    ea ikunwankin jatu yusinbaunxankanikiki.'
  xtm-NTPP: ’Ndijin, jin ko koto va'a ni maa ni, chi vaa jin tnii ña'a i, te jin xsia'a
    ña'a i nuu tee ka ja'nde tniñu ñayii ñuu judío ma, te jin kani ña'a i ini veñu'u
    lilikin ma. Te jin sa'a i ja jin koo ni onde nuu tee ka tatnuni ma, ji'in nuu
    rey ma, ja kuechi ja ka ndikin ña'a ni maa sa a. Kovaa sukan, te kuu jin kaxtnu'u
    ni nuu tee yukan sukan sa'a sukan kúu Su'si ma ji'in ñayii ma.
  nnq-nnq: “Nambu mangweto mmaganga maha. Bandu mabampelekanga kamabalacha, nu kumputanga
    bokola mumajumba gabe gu kugongalela. Na bapampeleka nnongi ja akatawala na akangwana
    kwa magambu gangune, kupala unjalakiche kwabe.
  bao-NT: ”Mʉja pea bojoca catiri ñiiña. Mʉjare ñeeri, jãiña bejeri majapʉre noni,
    nea poo juu buerica wiijeripʉra mʉjare bape, tiirucuma. Yʉ yee jʉori, wiorã pʉtoripʉ,
    bojocare ca jʉo niirã pʉtoripʉ, mʉjare jee waarucuma, cʉ̃ja pʉtoripʉ yʉ yee maquẽre
    mʉja ca wedepere biro ĩirã.
  san-ORI: କିନ୍ତୁ ଯୂଯମ୍ ଆତ୍ମାର୍ଥେ ସାୱଧାନାସ୍ତିଷ୍ଠତ, ଯତୋ ଲୋକା ରାଜସଭାଯାଂ ଯୁଷ୍ମାନ୍ ସମର୍ପଯିଷ୍ୟନ୍ତି,
    ତଥା ଭଜନଗୃହେ ପ୍ରହରିଷ୍ୟନ୍ତି; ଯୂଯଂ ମଦର୍ଥେ ଦେଶାଧିପାନ୍ ଭୂପାଂଶ୍ଚ ପ୍ରତି ସାକ୍ଷ୍ୟଦାନାଯ
    ତେଷାଂ ସମ୍ମୁଖେ ଉପସ୍ଥାପଯିଷ୍ୟଧ୍ୱେ|
  huv-NT: ’Icona netam mejawan wüx aag ayaj, cos apmayacüw icon teowixaw monajiüt,
    apmejwüchiün tiül sinagogas. Aton apmejpajan niüng ajlüyiw natang monajiüt cos
    iyariün sandeac. Quiaj alndom mesajan nejiw wüx xique manguiayiw aton.
  otn-NT: Da̱mi̱ mfähmʉ. Porque da̱ 'yɛ̱hra̱ pa ngue da̱ ts'ixa̱hʉ fädi. Da̱ mɛp'a̱hʉ
    yø ja̱'i̱ p'ʉ ja yø ni̱ja̱. Da̱ ma ma̱ dä'a̱hʉ p'ʉ 'bʉhyø da̱st'abi. Di̱ ndä'a̱hʉ
    p'ʉ 'bʉhyø gobierno. Ngu̱na̱ da̱ ja'a̱hʉ yø ja̱'i̱ ngue guí ɛ̱c'ɛ̱i̱ga̱hʉ. Ngue
    ngu̱na̱ di̱ nja'a̱hʉ, nu̱'mø ya gdi̱ ya̱hʉ yø ts'ʉt'abi, ja gui xihmʉ p'ʉ ra̱
    hoga̱ 'da'yo hya̱ p'ʉya.
  nop-nop: Hidi hide nadinadiŋila hatineeŋ. Nutok tiŋa Mede Momooŋ yoneeŋ kaŋ hanagila
    mede gineŋ hapmeneeŋ, eŋ bopyotneŋ hanagila fooŋ hehiwihitnadineeŋ, eŋ me mapme
    loloŋhinit be me wapuhi heki’walaŋ namandahik gineŋ looŋ yali Mede Momooŋ yohautaneeŋ.
  obo-NT: “Piru sikiyu, bantoy kow su id boggoy kow riyot bollad to mgo tohodhukum,
    woy od ponlompossan kow nikandan diyot mgo simba-an to Judio. Od piyoddon kow
    nikandan diyot isowwan to mgo gubernador woy mgo hari pomon to kopomakoy row koddi.
    Na, idda ron en kos timpu no od pokoposivonnaa kow kandan moka-atag koddi.
  cak-ENT: Pero rix tichajij-ivi' jabel. Roma yec'o achi'a' nyixquijüch pa quik'a'
    ri achi'a' ape' nquibün juzgar. Y chuka' nyixch'ay pa tak jay ape' ntzijos-vi
    ri rutzij ri Dios nyixuc'u'üx c'a chiquivüch gobernadores, chiquivüch reyes y
    ch'aka chic autoridades. Y xa voma yin nic'ulachij quiri', pero xa nyixtiquer
    nquinikalajrisaj chiquivüch rije'.
