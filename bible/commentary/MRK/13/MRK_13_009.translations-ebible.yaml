    ñáhá xìi‑ndo cuáha cuèndá ñáhǎ‑yu xii dava‑ndo nǔú cuè tée cùchiuⁿ, te candeca
    ñaha‑güedě xii‑ndo quɨ̌hɨ́ⁿ xɨtɨ́ veñúhu‑güedé, te yàcáⁿ caniha‑güedě xii‑ndo.
    Te quɨ́hɨ́ⁿ‑ndó nǔú cuè tée yɨ̀ndaha nacióⁿ àdi núú dàva‑gá cue tée cùnuu sá cuèndá‑í,
    te nchòhó níhí‑ndó nàcuáa cada‑ndo cǎháⁿ váha‑ndo cuèndá‑í núú‑güedě.
  myu-myu: — Eyday'em'um cuy epesop ixeyũ be eymug̃uykukuap puxim — io'e. — Eykay
    itakomaayũ jeydaomũn. Jeydujowat ip ibimãmãayũ ekawẽn coco'ukayũ be. Jeymupokupok
    ip Deus eju kawẽnwẽnap'a be. Jeydujowat ip iecug̃apyũ etabixe, ipi kukukayũ etabixe
    dak, eyetabut okay buye. Kawẽn idipat epeg̃uwẽn cebe ip — io'e.
  amk-amk: Metanansiau, weo inontarai siai ambori etafu mea tuti efafa mea to Majelisi
    Agama fosa ki, kontai ambori eboi mea na munu agama Yahudi fo ki. Kontai ambori
    efafa mea to mano ewewafonia fosa tuti mananufosa earomireafo ki, weo meroaso
    yau tuti meraria yau fefe. Tuti na kutu nanai mesobu rahida we memadu kariri yau
    wesa finana.
  fai-fai: Kidela kibilimi ayo dufo bom nadiwo, kiba imadáliw yak abiw abiw kansol
    dim abiwe kawed am tem kaw tam kal fau bom keimokabiw uyo watawo kaleyo bá, nalam
    win tubudew káwin uta. Kale kiba gawman dukum dukum, kamok kamok imi kin dim tod
    nadiwe nam kin walamin keiyamokabiw kala.
  ura-NT: Aihane jaun caohachaain nainaain neeuche. Canu corenihate, cocoainanacaihuru,
    reychuru, naaonjoainuri bijiu inara teeuruhane janate, sinacocacuru asaaecuru
    teein inara bisiha cuurureein. Nitohaneein inara teeuruhane banate, esinae rauhijiriin
    canuneein nihanune biha curiquicheein acaauru rai.
  mcd-NT: Ascan itisharacahuun. Mato achishon mato niaifofoan maton ichananti pushu
    muranshon mato fasi coshashcaniquin. Niaifofoan aton ointaifi mato iquimashcani.
    Mato asca huacani. Uhuunshon man ato yoishquin.
  urt-urt: Taꞌe luku pe, ŋoihme! Ŋup uku yip pa ŋoihyeryembe bworerme. Ka yurpe yip
    pe, ka yenge yip yil lenge sisinge woroh pe, pa jin wusyep kot. Topoꞌe ka yumb
    yip yoto yukoh jahilyeh tikin Juta. Topoꞌe pa jin ŋembep lenge miyeꞌ ondoh topoꞌe
    lenge miyeꞌ embep. Tehei kin ŋaiye yip jande ŋam pe, luku ki kumbur kohmap ŋaiye
    pa yininge yalaŋatme Wusyep Mise yilme tinge.
  kiz-kiz: Mujhelayi mihu. Bhibetakubhapeleka mpaka mabarazani, na mwibetakupingibhwa
    mu masinagogi. Mwibetakujhemikibhwa mbele jha bhatawala ni bhafalme kwa ndabha
    jha nene, kama bhushuhuda bhwa bhene.
  tzo-TZE: ’Pero li vo'oxuque q'uelo me abaic. Yu'un li jchi'iltactic ta israelale
    oy chlic yac'oxuc ta c'abal ta stojol jchapanvanejetic tey ta templo. Oy chayac'boxuc
    nucul tey ta nail tsobobbailetic. Oy chayic'oxuc batel ta stojol gobernadoretic,
    xchi'uc ta stojol muc'tic ajvaliletic, pero vu'un ta jcoj, jech tey chacholbeic
    o jc'op.
  lex-lex: Mi'ererma yoma hota riy mak edon kpesiay re rte'la miy pia rod miy lia
    mak khudi-kpara gaini. Hota rliwar miy lia' roma-lewu maka Yahudi re rhi' kreini-iskolli
    la. Ne hota ra'it miy lia'a riy o'ta-mat lalawna me la'a ray-ray gaini ralamni
    yoma la' A rerie'yu. Hota emkade totpena mimliernan talan pa mikot nohor Kot Kalwieda-Paitiota
    la ira.
  dov-dov: Amukalinde. Bayomupeda kukubetekwa, alimwi muyowumwa muzikombelo. Muyoyima
    kunembo lyabendelezi abaami nkambo kangu, kuti bukabe bukamboni kuli mbabo.
  rgu-rgu: De emi muste manea matalolole, e! Huu fo neuꞌ ko ara mai hopu ra emi fo
    hela ro emi leo mamana naꞌetu dedea agama a meu. Ma ara popoꞌo emi nai uma mamasoꞌ
    ara daleꞌ. Boe ma heke ro emi leo mana homu kuasa ra meu nana huu emi tuka Au.
    Tehuu ria dadi salaak fo emi mafada si laꞌeneuꞌ Au.
  toc-NT: ’Pero hui­xinín catat­li­huék­lhtit xpa̠­la­cata tu̠ naca̠ok­spu­layá̠n
    porque pim­pa̠­cántit ca̠ma­ca­ma̠s­ta̠­ca­ná̠tit nac xpu̠­ma̠­pek­si̠ncán lac­lanca
    napuxcún, y naca̠­ma̠­pa̠­ti̠­ni̠­ca­ná̠tit nac xpu̠­si­cu­lancán judíos, naca̠­li̠­pin­ca­ná̠tit
    nac xla­ca­ti̠ncán reyes caj quim­pa̠­la­cata; chuná hui­xinín tla̠n naqui­la̠­li̠­chu­hui̠­na­ná̠hu
    pi̠ xli̠­ca̠na qui­la̠­li̠­pa̠­hua­ná̠hu.
  ulk-1902: Uaba mamoro dasmer; uiaba uaba kotem emarik; a uaba ipit sunago ge; a
    uaba tegared gauana giz a au opole giz ra op karielam, uiabim atamelam.
  som-som: Laakiin iska jira. Waxaa laydiin dhiibi doonaa shirar, oo sunagogyo waa
    laydinku karbaashi doonaa; taliyayaal iyo boqorro hortooda ayaad daraadday u istaagi
    doontaan inaad markhaati u ahaataan.
  anh-anh: Mach, haŋonaŋg amɨ amonaŋg omanenta wehɨrɨvar amar. Mbɨ andɨŋ ŋɨmbi ya
    oram ohɨraŋ mach Yakŋ Ohɨrand marɨvai oramɨŋ hɨrohe andɨŋ orɨndɨramŋgi amar. Amɨ
    yandɨv wɨram kɨra anɨŋnsar ohɨra osa anchɨnd mach wɨram kɨra anɨŋnsarɨnd, mbɨndɨŋ
    emansɨŋ aŋkwañɨndɨramŋgɨn amar. Ave amɨ ndɨŋndɨv Yakŋ Ohɨrand ya imbɨr han eŋgwandɨramŋgɨn
    amar.
  mam-C: B'a'nx chi ka'yin kyib'a, qu'n kchi b'aj xel q'o'n toj kyq'ob'jo kawil ex
    kchi b'ajil lank'i'n toj mu'ẍ ja te na'b'l Dios. Kchi b'aj pon q'i'n kywutz nmaq
    kawil ex kywutz much' kawil, noq tu'n npaja. Antza k'wele kychiky'b'i'n nqanila
    kywutz.
  ndj-ndj: “Lakini yumwi mugungi mesu. Vandu davavayeghi kuchitemela na kuvatovanga
    kunyumba sha kudadavila. Davavayeghi kwa vatavala na vatwa kwanongwa ya nenga,
    ili muvatovileli filongu fya Chapanga.
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Baad bë kanä sa mahǟnh —näng mäh. —Bë da rahaëënh
    panang enäh do sa wahë n''aa sa moo gó, bë raky n''aa etyy hyb n''aa. Bë da rahewyyh
    tób P''op Hagä Do panyyg rayd naherot doo gó. Hëp ỹ n''aa bë da ramahũũm sa wahë
    n''aa wë, hëëj bagã n''aa sa wë na-ããj hẽ, sa matym gó bë raky n''aa tapaa hyb
    n''aa. Këh ỹ n''aa bë her''ood kän da tii bä sa hã —näng mäh.'
  lat-VUC: Videte autem vosmetipsos. Tradent enim vos in consiliis, et in synagogis
    vapulabitis, et ante præsides et reges stabitis propter me, in testimonium illis.
  ngp-ngp: “Nyuwe nanywe kauliseni! Namgwiligwe na kwigalwa mwo kusengeelwa. Namtoigwe
    mwe nyumba ya Mnungu. Namguhigwe hameso ye vilongozi na maseuta kwajili yangu
    vileke muwone uwona wangu hameso yawe.
  enq-2: “Endakali dupame nyakama anjetala laminao pao, kanjole dupa-kisa kotimi lata,
    lotuu anda dupanya nyakama pyao indyepa pitamina, kandao kalyepape. Nyakamame
    namba watao paelyamino latala, endakali dupame gapenapi, kiŋipi dupanya enombanya
    nyakama katasetami. Dopa pitaminopa, nyakamame kandelyaminopi, silyaminopi dupa
    akali dokaita panao lamaiyepape.
  eng-ASVBT: 'But take ye heed to yourselves: for they shall deliver you up to councils;
    and in synagogues shall ye be beaten; and before governors and kings shall ye
    stand for my sake, for a testimony unto them.'
  mna-mna: “Mi motoyom iŋgal ituyom! Pa koyom koi bizin ko tikam yom, mi tipamender
    yom su zin wal peeze kan matan, mi tibalis yom lela lupŋana kizin murin. Mi ko
    tikam yom ma tipamender yom la zin king mi zin bibip keren uunu, mi tiŋgal motoyom.
    Paso, niom kototo yo tau. Mi mbulu tina ko iwe zaala piom be keswe uruŋ mi kopombol
    sua tio ila matan.
  myw-myw: “Kuvna̱seimiy; igaw mo biyateleimiy takaleiwag wamites, o sinagog wanuwan
    biwaweimiy, vatul waseg, o peinan agugwamag yakamiy bo bitamnaweimiy wamtes siyas
    gabman sisiyas guyawaw, mapuna livan bwanabwein mo bukusekes.
  sby-sby: “Nomba amwe cetukani, pakwinga bantu nibakamutwale kunkuta ne kumukwapula
    mumanda akupaililamo.Nimukamane pamenso pa bendeleshi ba mfulumende ne bami, pacebo
    ca njame, kwambeti mukabe bakamboni bakame.
  sll-sll: Ni yalhobi nin kwi mole hon molio. Yal tau ni aule ire pirere, ha hol pungwo
    hobi ni tenamua. Te Yuda ha maing oo ala kuba i urere, ni sinamua. Yu ol ni tenangwiwe,
    na hana a ime olala di pire onamua. Te yal bir singaba kina ni aule ire nangwiwe,
    ni ala molere, na tal ol tega ha maing di tibi ol tenanua.
  yaq-NT: ’Taa eme'e, emo naas em suua'em ―tiia―. Bwe'ituk juriom ya'uraata bichapo
    yeu tojitune. Intok jum juriom nau emo totoja'po bemmucha'atune'em. Intok kia
    che'a yo'o ya'arim bichapo, intok yo'o yaa'uchim bichapo nee betchi'bo, junama'a
    yeu totojinaa'em. Juka' Liojta tu'u nok lutu'uriata bem jikkajine' betchi'bo.
  uro-uro: “Sokt diva ngänit lu inguna angäna ikkäna diva rha rhet sä ngän säda ama
    muräkt angät saqong bä va rha rhäranäs ngän ba ama mämairväm. Dä qosaqi nävät
    iomäkt i ngänät nanakt na ngo dä va ngän dair da ama tpäskinarha rhi na ama vitnarha
    arhä saqong bä va ama släqyäs ba ngän ivakt iva ngäni sameng sävät a ngo.
  ita-1885: Queste cose saranno solo principii di dolori; or prendete guardia a voi
    stessi; perciocchè sarete messi in man de' concistori, e sarete battuti nelle
    raunanze; e sarete fatti comparire davanti a' rettori, ed ai re, per cagion mia,
    in testimonianza a loro.
  muy-muy: Ay lekʉlʉm ti bumvu slimi. Mis atəgəs kʉli, atoru àna kʉli ka məlaŋ ge
    seriya. Atəzləɓ kʉli a ahay ga *mahəŋgalavù Melefit bu. Atagrafəŋa seriya kè kʉli
    kè meleher ga gəɗákani ga ngumna akaba bəbay a, aɗaba lekʉlʉm ndam goro. Nahkay
    ti nday gani etici ma gekʉli ya akazlapumku ni.
  kqc-kqc: “Ye ya kaya nari rei mona refa. Kanisoro vene di vanari ya siri resi ini
    usa usa yavari ubobo regedi. Na dada ya moi gavana ma kini di nemokori are resi
    ina rofu nai ago ninegau regedi.
  tav-tav: ’To bairo cabairi paʉ yʉ ye quetire caapiteerã rooro mʉja átigarãma. Yʉre
    mʉja caapiʉjarije wapa ʉparã tʉpʉ jee aáti, na neñapo buenucuri wiiripʉre mʉja
    bapegarãma. To bairo na cáto ʉparãre yʉre mʉja caapi nʉcʉbʉgorijere nare mʉja
    buiogarã. To bairi mʉja majuu caroaro tʉgooña ocabʉtiya, rooro mʉjaare na cátigarije
    to cãnibato quena.
  eng-ULB: Be on your guard. They will deliver you up to councils, and you will be
    beaten in synagogues. You will stand before both governors and kings for my sake,
    as a testimony to them.
  spa-VBL: “¡Cuídense! Ellos los entregarán a ustedes a las cortes para ser juzgados.
    Ustedes serán golpeados en las sinagogas. Y por mi causa ustedes tendrán que estar
    en pie frente a gobernantes y reyes, y ustedes les testificarán.
  fra-_FOB: Mais prenez garde à vous-mêmes; car ils vous traduiront devant les tribunaux
    et les synagogues; vous serez fouettés, et vous comparaîtrez devant les gouverneurs
    et les rois, à cause de moi, pour me rendre témoignage devant eux.
  hau-ULB: Amma, ku zauna a fadake. Don za su kai ku gaban majalisa. za a yi maku
    duka a cikin majami'u. Su kuma kai ku gaban masu mulki da sarakuna, saboda sunana,
    domin ku ba da shaida a gare su.
  mal-mal: എന്നാൽ നിങ്ങളെത്തന്നേ സൂക്ഷിച്ചുകൊള്ളുവിൻ; അവർ നിങ്ങളെ ന്യായാധിപസംഘങ്ങളിൽ
    ഏല്പിക്കുകയും പള്ളികളിൽവെച്ച് തല്ലുകയും എന്റെ നിമിത്തം നാടുവാഴികൾക്കും രാജാക്കന്മാർക്കും
    മുമ്പാകെ അവർക്ക് സാക്ഷ്യത്തിനായി നിർത്തുകയും ചെയ്യും.
  kkc-kkc: Esiga goo susuga hagoso peledobooga, niba obeeyamo. Edebeeyo niba toloso
    goo midili moso mapoo ido polo dolone dabalaiso. Osoloso niba dibada howo gisili
    moso mapoo ido peleso wooloogolone dabalaiso. Osoloso amapoo tei too goo maga
    niba gamalee wiligi odoo tebisa sabolo, osoloso wiligi odoo toowa tebisa abo dia
    mudugiyopoo gilimado peleso, niyo mo goo ee dimapoo takalaiso.
  urd-GVR: Tum ḳhud ḳhabardār raho. Tum ko maqāmī adālatoṅ ke hawāle kar diyā jāegā
    aur log Yahūdī ibādatḳhānoṅ meṅ tumheṅ koṛe lagwāeṅge. Merī ḳhātir tumheṅ hukmrānoṅ
    aur bādshāhoṅ ke sāmne pesh kiyā jāegā. Yoṅ tum unheṅ merī gawāhī doge.
  far-far: “Ma kamulu ka adaada lea. Tani wane ki kai dau kamulu, ma kera ka ngali
    kamulu fuana ketolamulu. Kera kai namusi kamulu 'i laona na beu fuana folae ki.
    Sulia kamulu famamana nau, kera kai kwate kamulu ka uu 'i naona na wane fanaonao
    ma na kingi ki. Kada nai mulu kai farongoda 'ani nau.
  suz-BL: आंम इन कली मिम्‍शा होस पा बाक्‍कीन। कछडी वोइक्‍चा पुंइसीनीनी। ग्रुम्‍तीक
    खिंमी तुप्‍चा पुंइसीनीनी। आं नें आ पर्बम हुकुम पाइब नु पिप आन ङोंइती राप्‍पाइक्‍चा
    पुंइसीशा, सांकछी दुम्‍चा माल्‍नीनी।
  car-NT: “Amyjaron te tuwaro aitoko. Tyjopotorykon wota'nanopy'san po'ponaka ajarota'ton
    ajemendoto'ko'me. Irombo morokon ase'wa tywo'to'kon auto ta mene opoky'mata'ton.
    Poto 'su jopoto y'petakangon po'ponaka, potonon jopotokon po'ponaka enapa ajarota'ton
    yjupu'po me, otypan oty wo'kapy'po ekari'to'me o'waine i'waine.
  amp-amp: Niko tuko duka marnyaf hanykfot. Tukmoh kaunsermpno mkotimruhatmko Judaroh
    rhu rifinyuk rmonmn hanyhato tabotrahmko. Nanhu mrokforoh yimaroh ptha nuhas hanyeftn
    gafmanm, kingm, nd nd yimaroh tirmn htarahmko. Nd tkittn nanhu mrokfot nd bro
    yimam kfo nuhasrahkomm.
  bht-bht: “पर तुसां जो हमेशा चौकने रेणा चाईदा, क्योंकि लोकां तुहांजो कैदी बणाना कने
    यहूदी जंज घरा च देणा कने तुहांजो मार पोंणी, कने मेरिया बजा ने तुहांजो हाकिमा कने
    राजयां सामणे न्याय तांई महासभा च पेश करणा है, ताकि तुसां उना जो मेरे तांई गबाई
    देन।
  eng-NOY: But do ye take heed to yourselves; they will deliver you up to councils,
    and ye will be taken into synagogues and beaten; and ye will be brought before
    governors and kings for my sake, for a testimony to them.
  cub-NT: ’Ʉbenita mʉjacapũravʉ me jã́ri me d̶ajarã. Mʉjare jẽni jínajarama ne jabovare.
    Mʉjare jara popenajarama judíovai cójijiñamiai. Aru mʉja núrajaramu cõjeipõeva
    ne jipocai aru jabova ne jipocai máre, yʉre mʉje jʉ aiye boje, coyʉrãjivʉ ji borore.
  ita-1927: Or badate a voi stessi! Vi daranno in mano dei tribunali e sarete battuti
    nelle sinagoghe e sarete fatti comparire davanti a governatori e re, per cagion
    mia, affinché ciò serva loro di testimonianza.
  lww-lww: “Ana monar avisuar ruru amiu, sa p̃isi yaru la aure amiu ava e kiela kumali,
    pona e kiela yum̃a na lotuena lala, vena avis van amiu, ala nakoaena van amiu,
    pona awe amiu. Yoko monar aligan amiu ava asum̃alu ase marana ne yerkawa na purvanua
    vanon ga nap̃a amiu ape kiau nalogena lala, ana e pogos nene amiu akilia avisawal
    kiamiu nalelagaena e inu e marala.
  ckb-ckb: «ئاگاداری خۆتان بن، چونکە دەدرێنە دادگا و لە کەنیشتەکان بە قامچی لێتان
    دەدرێت. لە پێناوی مندا لەبەردەم فەرمانڕەوا و پاشایان ڕادەوەستێنرێن، وەک شایەتی
    بۆ ئەوان.
  spm-spm: Gee inderaghɨvɨra norira norivɨusua gan. Gen gumasi tharsi gee nighɨ uŋuimbar
    garir gumasir ranɨɨŋga. Mee Gotɨn phorugham mbɨŋger rɨphenir gem mbɨsoghomi. Gee
    nani izɨɨnɨ utuivisi tharsi, gee gavmanɨn gumasiri ikiir arɨmasi rɨfhaaŋnɨ uthughɨva,
    kɨ amuisi bisi, gee andar gun mem mbɨkemighemi.
  nas-nas: Teka diiꞌ tampaꞌ tarerariai. Eeꞌnoko taꞌniniriaukaꞌ nantoonge diiꞌ daiꞌdaarira
    tuutunantaariko koompaaraꞌnavitu-koo, niiꞌnooꞌ murasiaraariko pava dootuuꞌnairu-koo.
    Diiꞌ teing donkong-antaraariai ovoꞌmaꞌnuka-anko eeꞌnoko dauraronuka-anko diiꞌ
    nkaang miring siraꞌkoo miruꞌniiꞌnuka deentarikoꞌ.
  uvl-uvl: “Anau ala amo ke nek. Ma lape te laua imo pe te laia imo nga haliunga pe
    te palia imo nga reria hetoronga ana pele mur. Imo lape ames nga haliunga nga
    hana papalau ngana mur mataria iange a nanasia iau, pe a hele hote helenga urana
    toto ngana lange iri.
  tpa-tpa: Taumi ona paꞌinameemi, apo ami ghaviya hina panimi ma hina amverenemi ani
    viꞌemosi numana babadahi auwarihi. Ma hina kwapumi aniviꞌemosi au numahi, ma oi
    tumaghaneꞌu aubaina dobu babadahi aunaohi ona mahiri ma hina hetaremi anima tuyegha
    ahiꞌahina ona rauguguyei auwarihi.
  eng-BBE: 'But take care: for they will give you up to the Sanhedrins; and in Synagogues
    you will be whipped; and you will be taken before rulers and kings because of
    me, for a sign to them.'
  ixl-CNT: Pek kuentaꞌex sejununil. Tan saꞌnaliqꞌolbꞌenex vatz qꞌu qꞌatbꞌal tzii.
    Utz saꞌnaltzꞌuꞌmalex tu qꞌu atibꞌal chusbꞌal tetz u oꞌtla mantaar. Saiqꞌolbꞌenex
