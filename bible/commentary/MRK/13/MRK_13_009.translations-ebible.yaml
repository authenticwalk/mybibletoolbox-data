    de"saadhipaan bhuupaa.m"sca prati saak.syadaanaaya te.saa.m sammukhe upasthaapayi.syadhve|
  kbq-kbq: Hanki tamagratamia kva hutma maniho. Kanisolo vahete tamavare'za nevu'za,
    osi mono nompinti tamavre'za kanonkeve ome nerami'za, rankuma kva vahete'ene kini
    vahe zamavure tamavrentesageta otigahaze. Na'ankure nagriteku ana hanageno, e'i
    anazama fore'ma haniana nagri musenkema eri'ama hutma nezmasami'za zanteku fore
    hugahie.
  kbh-kbh: “Pero ts̈ëngaftangna cach ts̈ëngaftangbiama s̈mochtsantjes̈na; ents̈anga
    cmochanjíshëche y amë́ndayëngbe cucuats̈iñe cmochanjábashejuana, judiëngbe enefjuana
    yebnënguenache cmochanjátsets̈enaye. Ats̈be ústonënga bétsemna causa, mandadë́ngbioye
    y reyë́ngbioye cmochanjunatse, choca, chëngbe delante nts̈amo ats̈biama s̈motats̈ëmbcá
    chas̈muayanama.
  ron-LSB: Dar păziți-vă, căci vă vor da la consilii. Veți fi bătuți în sinagogi.
    Veți sta în fața conducătorilor și a împăraților din cauza Mea, ca mărturie pentru
    ei.
  pon-pon: A komail kalaka pein komail! Pwe re pan pan komail la on kapun o jinakoke
    kan; o komail pan kamekame o wijike don mon monjap o nanmarki kan pweki nai, pwen
    kadede on irail.
  nhe-BL: Quema pehuas pano ni tlamantli, xijpiyaca cuidado pampa tlacame inmechtemactilise
    campa tequicali, huan inmechcuartajhuise ipan toisraelita tiopahua. Huan pampa
    innechneltocaj, inmechtemactilise campa gobernadores huan tlanahuatiani. Quej
    ni huelis inquinilhuise notlajtol.
  sps-sps: “Sana mi ma tanamots a tsivom, kat ror ser ras ma naa mi tan vaatsuk, er
    rapits matuami koman a fo numaa iny fafaatouf tana taa Jiu, ana ri te fatsutsun
    mami matar gotouf an tsoiny tsian tana gamaman, tana saa mi te faaman Vanyo, sana
    ayei nainy rof tsumi iny favaanan iny Vurungan Rof tsuri.
  wnc-wnc: “Gisae katak siknga tagwautnong. Aminda ginu kaunsilnae pakuwa wam yaning.
    Siwan aminu kunduta ginu miti yot gwekatang pakoke ipmapa dasipning. Siwan aminu
    kunduta nae umana tanguwa pimapikge tasike ginu paku buyambam tapaapae kaine dapmaning.
    Dapmaba ginda nae wamu takeaknga ngang yaninong.
  bus-bus: À làakari kɛ. Weé a kũkũ wà a na yãkpaɛkɛrinↄnɛ ń ↄzĩ, weé a gbɛ̃gbɛ̃
    aduakɛkpɛnↄ guu. Weé a zɛ bùsu gbɛ̃nsinↄ kↄ̃n kínanↄ aɛ ma yãnzi, lɛ àgↄ̃ dɛńnɛ
    ma sèedadeenↄ ũ.
  gub-BL: Peme'egatu nehe. Herehe uzeruzar 'ym ma'e a'e wà nehe, pepyhyk putar a'e
    wà nehe. Peneraha putar tuwihaw wanuwa rupi a'e wà nehe. Pepetepetek kar putar
    wà nehe no, uzemono'ogaw pe wà nehe no. Peneraha putar tuwihaw ikàg wera'u ma'e
    wanuwa rupi wà nehe no. Ta'e peiko heremiruze'eg romo pe xe. Pemume'u putar herehe
    ze'eg puràg a'e tuwihaw wanupe nehe.
  imo-imo: Eno lemo paa wamongo kane kane angileio. Imbomani eno ambolko liko kotena
    meko punge. Aku tekolio eno nombeya ulke malio meli tuku pungolio koipeni pupu
    tonge. Aku wali imbomani nanga imbimunga kau nindikolio eno kombu nokoromele iyemanga
    kinye king iye awilimanga kumbekerena kot pilengei ningo meli pungo anjinge kinye
    enoni nanga ungu tukumemu imboma ningo tinge.
  boj-boj: “Deqa niŋgi geregere ŋam atoqniy. Kumbra kalil di brantosaisoqnimqa Juda
    naŋgi na bosib niŋgi ojeleŋosib anjam pegiyo talq di niŋgi tigeltŋgoqnqab. Osib
    naŋgo Qotei tal miligiq di niŋgi kumbaiŋgoqnsib olo niŋgi joqoqnsib Rom naŋgo
    gate ti naŋgo mandor ti naŋgo ulatamuq di niŋgi tigeltŋgoqnqab. Yimqa niŋgi ijo
    anjam bole palontoqnsib naŋgi minjroqnqab.
  ulk-ulk: Wawa uridli wa okeoke uridwa. Wabi ya wadireplare a tag waimariklare a
    wadaislare kotem. A wabi ya sunagoge wadamriklare. Legize ya wabim tag waimariklare
    siramile a gesep ople opem ableglam wawa kari narmireda, a wabi ya wadikelare
    wa yabi Debe Mir daratagerlare.
  eng-DRA: But look to yourselves. For they shall deliver you up to councils, and
    in the synagogues you shall be beaten, and you shall stand before governors and
    kings for my sake, for a testimony unto them.
  knf-knf: Naţafaraan an ţi ŋleefan ; bañooţan du ŋruha, kakoban na itinŧël du itoh
    iñehanaani, kañooţan du kadun ki banŧuŋa na ki başih, ţiki nafiyaarën. Wal mënţ
    naţup baka uko wi nameeŋ ţi nji.
  san-KHM: កិន្តុ យូយម៑ អាត្មាត៌្ហេ សាវធានាស្តិឞ្ឋត, យតោ លោកា រាជសភាយាំ យុឞ្មាន៑ សមប៌យិឞ្យន្តិ,
    តថា ភជនគ្ឫហេ ប្រហរិឞ្យន្តិ; យូយំ មទត៌្ហេ ទេឝាធិបាន៑ ភូបាំឝ្ច ប្រតិ សាក្ឞ្យទានាយ
    តេឞាំ សម្មុខេ ឧបស្ថាបយិឞ្យធ្វេ។
  arn-NT: “Kisutu kuñiwtuwkülemün ta eymün. Chalintukungeaymün tati pu awtoridad mew,
    fey wülelkangeaymün tati sinagoga mew. Ka puwülngeaymün ti gobernador mew ka ti
    pu longko ülmen mew iñche tañi duam. Femngechi ta pepi nütramyemuan ta iñche kisu
    engün mew.
  zas-NT: ’Gol gojp cudad, din zadxin dxej yayü ree bejn lëjt loj ree guxtis, abiꞌ
    quin reeman lëjt lën ree yadoo. Chinë reeman lëjt loj ree gobernador në loj ree
    rey guial najdi da bejnan, zian gac din chileꞌ güdi da diidxan loj reeman.
  ken-NT: “Kɛ sɔt ka mpok! Chɔŋ mánkɛm be mánchyɛ ntá bǒbati ɛtɔk bɔ́ mántaŋ
    be. Chɔŋ mángwapti bhe amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt. Chɔŋ mǎnte bɛsí bɔgɔ́bhanɔ
    nɛ bafɔ ɛ̌ti ya bɛ mǎngátí bhɔ Mbok Ndɨ́ndɨ́ ɛ̌ti ya.
