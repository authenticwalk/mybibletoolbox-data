    lo rë gobier no lo rë rey por nak go men da; kure' gak par di'zh go cho da lo
    bixa'.
  cbc-NT: “Diore caĩroaena na caátiãnierẽ tʉ̃goñamasacatiya. Mʉjããrẽ roro átigarãma.
    Mʉjããrẽ ñerĩ, popiye mʉjãã baio joroque mʉjãã átigarãma. Quetiuparã tʉpʉ mʉjããrẽ
    neágarãma, to macããna mʉjããrẽ na caĩñabeseparore bairo ĩrã. Aperã cʉ̃ã sinagogas,
