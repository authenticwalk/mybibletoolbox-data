    pʉame mʉjããrẽ roro na catutiparore bairo ĩrã, quetiuparã gobernadores, bairi quetiuparã
    reyes tʉpʉ cʉ̃ãrẽ mʉjãã neágarãma. Bairo na caátimiatacʉ̃ãrẽ, na ũnarẽ yʉ yaye
    quetire nemojãñurõ mʉjãã quetibʉjʉ masĩgarã bairãpʉa.
  qxo-NT: “Gamcuna alcäbu cacuyanqui. Runacunam autoridäcunaman apatsiyäshunqui. Goricäcuyänan
    wayicunachömi astayäshunqui. Puëdeg autoridäcunapa, mandacog reycunapa ñöpancunamanmi
    chätsiyäshunqui nogapa willacuynïta willacuyangayquipita. Tsaychömi paycunatapis
    gamcuna yachatsingäcunata willacuyanqui.
  mox-mox: “Ta ona ʼitamakimi, nawale tomotau ina kafimi ta ina tauyemi kotu weaqina.
    Ta wese vanue tafwalolo ʼinaya ina vunuqa dadanemi. Nawale agu wawa weaqina ina
    vetovolomi toluvineavo be wese kiniavo matadia. Ta omoʼe tuta nana ʼinaya Valegu
    Aqiaqina ona simanea ʼidia.
  kew-kew: Yapare nimi wae onaanu raapu piralimi rabu nimimi nina pora mea waateme.
    Nimumi nimi aditalo kaunsil-na ada-para mea pua koso teme. Go page nimumi nimi
    Juda aanuna lotu ada-para tua nimi kadipinu piri-para maawa aa mudunu piri page
    maawalimi.
  dww-dww: “Taumiḡa ko kita kauemina. Taumi tokare tapanimina etara aubainama, taumi
    tokare sinagog nopodie ta riḡemina, taumi tokare babada dosidima be guyaguyau
    noḡodie ko midi be isague vari verenama ko riuedina.
  nif-nif: Nain wolonda sɨnɨla nɨtek kuañ wɨn ka-kɨliñ embi kunekalɨñ. Kanjɨksiilɨ
    sepbi, mandala ama biesɨlok kɨsɨ plon sambiumbi, it kiyau gɨnañ sandɨpnekalɨñ.
    Tɨmbi sɨndɨ nokok gɨñgɨtnai kuañda tɨmbi yambɨ-dɨkñe ama ba ama wapmañ endok dausɨnan
    ipi, kusatna e-dakle-semnekalɨñ.
  twi-ASANTE: “Nanso, sɛ yeinom fiti aseɛ sɛ ɛreba a, monhwɛ yie! Mobɛkɔ ɔhaw akɛseɛ
    mu. Esiane sɛ modi mʼakyi enti, wɔbɛtwe mo akɔ asɛnniiɛ; wɔbɛhwe mo wɔ asɔredan
    mu, na wɔaka nsɛm agu mo so wɔ ahemfo ne mpanimfoɔ anim. Saa ɛberɛ no ne berɛ
    pa a ɛsɛ sɛ moka Asɛmpa no kyerɛ wɔn.
  aoj-aoj: Ipaꞌ solawaipa andeandeꞌ. Anaf sondaꞌ kotimipa ma gavman dembami asasimi.
    Eaꞌ sehepa nomon ifagw Juda sandakolasugwi. Ipaꞌ pagameꞌ basef aeꞌafi pagaila
    aeꞌi isimba atis deiꞌ sondaiwaꞌmepa sondaꞌepa pilutu nogohnaep kingi moloma gavman
    dembami ma pegawalapa basef aeꞌafi buꞌwafi pigaꞌipasef.
  cbv-cbv: “Páant ã yapachah ennit, yeebjéh ñi tʉ́i chãja chaáh. Bita yeebdíh teonit,
    maátadih ĩ wʉ̃hʉchah, jwiít judíowã jwĩ míic wáacat mʉʉ́boó ĩ pʉ̃ibipna caá. Páant
    ĩ chãjachah, wĩ́ihwã ñi jʉmat jíib, tʉ́tchidih moón maátadih, queét chah maátadihbʉt
    bita yeebdíh ĩ naóh yacbipna caá, ĩ peéh chãjat pínah niijná. Páant queét pebh
    ñʉhnit, wĩ́ih tʉ́ini doonádih queétdih ñi naóhbipna caá.
  taw-taw: Pen nɨgtep gɨl yenɨmɨb agak. Ñɨn ogɨnap nɨbop dad Juda kaunsol yenɨgabal
    ak amel, kot gɨnɨgabal agak. Ñɨn ogɨnap nɨbop Juda apnan gɨpal kal okok dad amɨl,
    kul dɨl pakɨnɨgabal agak. Ñɨn ogɨnap nɨbop Jisas bɨne agɨl, dad gapman bɨawl yenɨgabal
    ak amel, kot gɨnɨgabal agak. Pen dad amnɨgabal tek, takaw tep yad ak gapman bɨawl
    okok kɨlop agñɨnɨgabɨm agak.
  jic-NT: ”'In tjajama. La p'a ca nu ntji'lin̈ nun. Ca nu manucj jepapan nt'a, nucopj
    la tül. Judiopan 'a si mulú nt'a ca nu nsüpücj. Nun ncapj con̈có, mpes ca nlüjüqué
    jepapan jis walap'a'á, yupj nepenowá ne'aj p'in se jütütj, yupj nepenowá jepa
    noypan. Nun ca mvelé yupj jilal 'onin ne 'ücj potjaqué napj mpes.
  zap-NT: ’Per gugap kwent porke sdekwent mén de lo xtis, no sniiz men xkwent de lenydoo,
    no rap de degne ybig de lo gobernador no le lo rrey por ne nak de xpén noo. Zenga
    gak gu de xdiiz noo lo men yra men.
  wer-wer: “Ar omnaröen ngarangk këëkë ëën. Pit ar kaöaröa naë niulëën pitök maan
    ngönën tupötë pës nimööpnaat pötaanök. Ar nem ruurö pël weseë pitök ar yang ngarangkre
    omën omp ak naröa naë ngön yaatak niulëëpnaat. Pël ëën pitëm ëöetak nem ngönte
    tekeri wesak manëët.
  ipi-ipi: Akali minditupa-mane wamba ini poto, Gotena pii layene epene oko wandakali
    yame palu peya tupa pitaka lamaipe-pene guleya tekeko, yakama nambana yame ateyai
    okonena, Juta yame-mane yakama andi lo awua polopeyai. Utupane-mane yakamana kanjole
    tupana wenonga yakama kosimi loto, yakamana lotu anda tupana atalapa loto, yakama
    kunju-mane peyolo-peyai. Utupane-mane wuane pulaini. Waiwa ando atalapape. Yakamato
    nambana pii layene epene oko gapomane akali kawane tupapi, kiŋipi, utupanenga
    lamai-yapale nembo toto, alu minditupa Goteto ando konda ola-kola, wandakali minditupa-mane
    yakama andi lo awua poto, gapomane akali kawane utupanena wenonga yakama kosimi
