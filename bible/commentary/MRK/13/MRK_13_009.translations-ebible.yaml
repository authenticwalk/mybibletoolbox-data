  nbq-nbq: Wene owak dilisagwima enadema wokenombolok lagwi, it ap Yakuri samban ogasagwima
    en yawi hinitwis, it ap ombok inim, it ap ininis ombok inim, An ogagagis ako inil
    vaga vagalogo yugeravovok yiluk, wokenombolok enadoma bigiga lasogonma, henendawi
    suwam wakedugu dogwes.
  tgo-tgo: “Ghemi tembe ghamimberegha hu njimbukiki. Ne thɨ yalaweŋga na thɨ vaŋguŋga
    na vohu kot. Ne vethɨ gaboŋga e lenji ŋgolo kururu tɨne; ne thɨ vakatha na hu
    ndeghathɨ rambarombaro na kiŋ e ghamwanji idaŋgu kaiwae na hu utuŋa weŋgiya Toto
    Thovuye.
  yap-yap: “Mu ayuwgad. Ya bay ra koled gimed ngar feked gimed ngalan tafen e pufthin.
    Ma bay nli’med u tafen e mu’ulung i yan; ma bay ni piningmed nga p’eowchen e pi’in
    yad be yog e thin nge pi pilung ko nam ni bochag, ni ngam weliyed ngorad fare
    Thin Ni Bfel’ ni yib rok Got.
  mop-NT: Cününte'ex a bajil. Bele'ex a ca'a c'ubbul ti'ijoo' a noochoo' u wichil
    u meyaj u men tane'ex a tz'ocsiquen. Bele'ex a ca'a jütz'bül etel jatz' ichil
    a naj tuba walacoo' u much'tal ti wetcaal ti'i u c'ajes a Dioso. Bele'ex a ca'a
    bensabül tu taan a gobernadoro, y tu taan a rey chen u men tane'ex a tz'ocsiquen.
    Bele'ex a ca'a a wadü' in t'an ti'ijoo',— cu t'an a Jesusu.
  tet-tet: Emi musti daka aan diꞌa-diꞌak! Ema atu mai kohi emi, hotu dada nodi baa
    moon-metan, tan emi tuir Haꞌu. Sia moos taꞌe nababu emi iha uma hamulak laran.
    Sia moos kesi nola emi baa hataa ema makaer ukun sia. Mais emi musti katak malorek
    Haꞌukaan Manfatin Diꞌak baa sia.
  hlt-MCSB: Te dongah nangmih tah namamih te hmat uh thae. Nangmih te khoboei rhoek
