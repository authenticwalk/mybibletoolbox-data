    moknopo̱e̱nok doʼhued gobierno huairitaj manbatiaʼpakdik moʼe̱a̱pone.
  pwg-pwg: “Matami ekita ma kovi rewapana. Ina patumimi ma vitupavira babadisi ku
    imasi ina teremi da kiki numasiyai ina widimi. Taku kubiiku ina patumimi da babada
