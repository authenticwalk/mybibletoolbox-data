  kwd-kwd: “Mai 'amooru moru agaaga le'a. Ni ta'a te'e fata ngada 'amooru, ma tagila
    ngaria amooru fana nga sufa lamooru. Tagila kwa'i amooru 'i 'ubulana nga 'ifi
