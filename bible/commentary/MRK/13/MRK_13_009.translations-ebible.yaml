    chiquewach gobernador, nixquec'amel chiquewach rey pro mwal anin tok xtiban queri'
    chewe. Queri' xtiban chewe utzc'a chi nel ntzijoxic chiquewach.
  tdt-tdt: Kuidadu, tanba ema sei mai kaer imi hodi lori imi ba iha tribunal. Sira
