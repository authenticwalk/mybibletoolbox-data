  pri-NT: '«Guwà têre bwàti ê pwina o mwa tèepaa dariwà: Rà o mwa popawà pâ, naa na
    pâ wâra pitèimuru. Â rà o pâ nau èiwà, naa na pâ *wâra pitapitiri. Â o dàtiwà
    pâ, na ara tèpa kupénoo, ma wà tèpa ukai, gée goro na guwà tèpa âboro kôo. Â,
    na wàrapwiri, â guwà o tèpa *paâjupâraô, na ararà.'
  zpq-NT: ’Na' ḻe gwsaca' can' gonḻe, ḻe yesoṉe' le'e ḻo na' beṉe' gwnabia' ca' cont
    yesot yeseyine' le'e ḻo' yodao' c̱hegaquen', na' dan' chejnilaže'le neda' nita'
    beṉe' yesec̱he'ex̱ox̱je' le'e no lao rey no lao nochle beṉe' gwnabia', na' can'
    güe'lenḻe ḻegaque' xtižan'.
  por-TFT: Cuidado com as ações das pessoas naqueles dias, pois elas vão prender vocês
    e levá-los para o tribunal para serem acusados pelos conselhos religiosos. Nos
    lugares onde vocês se congregam para adorar a Deus, serão surrados pelos outros.
    O povo vai acusar vocês na presença de governantes e reis por causa da sua fé
    em mim. Deus vai permitir que eles assim façam para que vocês possam pregar as
    boas notícias a eles.
  gwi-NT: “Ideenjit gwak'ǫǫhtii datthak ts'ą'! Gwintł'ee nakhwareheelyaa ts'ą' nakhwarahahkat.
    Israel tr'igiinkhii zheh gwizhit nakhwagwarahahshii. Shęh'an Gwandak Nizįį eegahoondak
    geenjit khaihkwaii kįh dilk'ii nąįį ts'ą' k'eedeegwaadhat choh nąįį ts'ą' nanakhwaraheelyaa
    t'oonchy'aa.
  gvn-gvn: “Yurra mumbarmaka. Bamangka yurrangan mambarril, courtcasemunbu wundinka.
    Jana yurrangan wundil Jew-warrandamunbu churchmunbu, wuybubu kulbanka. Jana yurrangan
    mambarril maja-majanda, yurra nganya kuku nyajinya. Yurra jananda balka ngaykunku.
  nhy-NT: ’Namejwan ximotlachilikan porke anmechtemaktiskej (omechtemaktiliskej) inmak
    tekiwajkej iwan anmechwitekiskej itech tiopanmej. Anmechwikaskej inmak gobernadortin
    iwan inmak reytin por yen notlajtol, iwan ompa inmixpan namejwan welis antetlapowiskej
    de Nej.
  asm-FB: কিন্তু তোমালোকে নিজলৈ সাৱধান হ’বা; কিয়নো মানুহবোৰে তোমালোকক বিচাৰ সভাত
    শোধাই দিব; তদুপৰি নাম-ঘৰত তোমালোকক প্ৰহাৰ কৰিব৷ মোৰ কাৰণে দেশাধিপতি আৰু ৰজা সকলৰ
    সন্মুখত মোৰ সাক্ষী হবলৈ তোমালোক থিয় হ’বা।
  okv-okv: Eto embo na ungo andito umbuto council ta ingeni ta ikaro umbuto Judea
    ta ke kasari bande ta ungo ikaro hetavo pehumba ue tasora. Eto ungona gavana ta
    eto king ta titi ta heteto ke nau hande avo ingesora
  mxt-NT: Soco sa̱ha ndo cuenda chi ndo. Vatyi cucuhva cuenda ñu chi ndo chi ra cacuví
    tyiño. Ta cucañi ñu chi ndo chichi vehe ñuhu. Cucuhva cuenda ñu chi ndo nuu gobernador
    ta nuu rey cha cuenda yuhu. Ta tyicuan caa cuví cahan ndo tuhin nuu ra.
  tzo-NT: ’Ti ho'oxuque p'ijanic me, yu'un oy jchi'iltic chlic yac'oxuc entrecal ti
    sc'ob ti much'utic oy yabtelic te ti templo. Oy ti j'abteletique ti chayac'boxuc
    acial te ti yut templo yu'unique. Oy chayic'oxuc batel ti stojol gobernadoretic
    xchi'uc ti stojol yan ajvaliletic ho'on ti jventa. Hech chacholbucun jc'op ti
    stojolic.
  ind-AGS: Hati-hati dengan dirimu sendiri! Mereka akan menyerahkan kalian ke pengadilan
    untuk diadili. Kalian akan dipukuli di tempat pertemuan orang Yahudi. Karena Aku,
    kalian harus berdiri di hadapan para gubernur dan raja, dan kalian akan menjadi
    saksi-Ku.
  omw-omw: Mwi entara aitutumaqi vita rauriqata variate. Mpo hi vaisihua nkyi ntavaaqavuqita
    uro nkyiari kaanasoriqaa kyeta, nkyiqa qua vatevarave. Nkye mwaanra nraamwuqi
    varivata nkyi kyaamwuqo ntuqutu kyeta vatevarave. Nkye ni kyaiqa vare varivata
    mwia kyaara nkyi ntavaaqavuqita uro kamaninra nronra vaisi suqaave, vunyaa vaisinramwu
    suqaave, kyaivata mwi entara nkye ni qua ntapihi kye timwa qovarama kyevarave.
  yrb-yrb: Eregou uforo wei. Ya woufitate kanisoro uwarabai woure anibitaita. Ju uwaranu
    dubu su ubarero isuma ufitate gaemani uwaraini kini uwarabai woure anibitate Naba
    ya eno ufitaro emaba Nanu sina weboro iwata ufitaita wei.
  maa-NT: ’Ndaà ti̱kinda̱a yijo‑nò nga ya̱á ski̱nìt'aà‑nò nguixko̱n xi̱ta̱xá. Si̱ki'oón‑nó
    nga ska̱àn‑ko̱‑nò xi̱ta̱ ya̱ ni'ya i̱ngo̱ sinagoga. Kji̱ko̱‑nò nguixko̱n xi̱ta̱xá
    gobernador ko̱ xi̱ta̱xá ítjòn, tà koií kjoa̱‑la̱ i̱t'aà ts'a̱n. K'oa̱á s'ín ko̱ma
    ki̱nókjoa̱‑là 'én xi ts'a̱n.
  mcq-mcq: ꞌEnakaivo ja ojono hami ꞌajoꞌavara. Ijihuni maijaho pu ꞌeka vaꞌe hirisima
    puni nini vaꞌe ꞌee Sinakoku majikari hijihahuna. Ja Nuni eijihunaꞌe pu ja kamatia
    kaꞌene ꞌajohiꞌini jihipuni nini ꞌeka vaꞌakiviꞌi raka kaꞌene ja kima hejujaho pu
    najahuna.
  sus-A: «وٌ شَ مّينِ وٌ يّتّ مَ، بَرِ مَ عٍ وٌ سٌمَ نّ كِيتِسَيٍ يِ رَ، عٍ وٌ بْنبْ
    سَلِدٍ بَنشِيٍ كُي. وٌ تِمَ نّ فٌمِنَيٍ نُن مَنفّيٍ يَ عِ ﭑ تَن مَ قٍ رَ، وٌ قِندِ مَ
    نّ ﭑ مَ سٍيدٍيٍ رَ عٍ تَن بّ.
  jpn-1965: だが、あなたがたは、気をつけていなさい。人々は、あなたがたを議会に引き渡し、また、あなたがたは会堂でむち打たれ、また、わたしのゆえに、総督や王たちの前に立たされます。それは彼らに対してあかしをするためです。
  fra-SBL: « Mais prenez garde à vous, car on vous livrera aux conseils. Vous serez
    battus dans les synagogues. Vous vous présenterez devant des chefs et des rois
    à cause de moi, pour leur rendre témoignage.
  yka-yka: “Subey kaˈam pahatul-hatul si dibi,” paˈin si Isa. “Peggeˈ sōngan meˈ aˈa
    du kaˈam iyan si meˈ hukum duk paglubakande kaˈam dem meˈ langgal. Niyaˈ ellew
    si pasōngan, nengge du isab kaˈam iyan si harapan meˈ gubnul duk meˈ sultan peggeˈ
    nuhut kaˈam aku duk taˈakabi ne si siye aka-aka mahāp sabab akuhin.
  mle-mle: “Gwur gwura yara awuk. Duw gwuraam kalakwukuw, kotiy ik karay-kidadiygwur.
    Gaba maja wiyaam viyakidadiygwur. Wunak gwur van tinadiy duw yitaypika duwawa
    daya yaligim tikuw, dayak wuna viyakita maaj wasapwiy-kigwura.
  shp-NTPO: Jaskara iken, kikini koirameekanwe. Matora yatanxonbo joni koshiboiba
    bonoxikanai. Jaskáxonra, ja jain tsinkíti xobo meranxonbo mato rishkinoxikanai.
    Ea kopira joni koshiboiba, itan apoboiba mato bonoxikanai. Jatian jaskarainbo
    bokanara, nokon joi maton jato yoinoxiki.
  aom-aom: Röhu gavëꞌi raromorëjo. Aëro guduamo ujuohëvo vaꞌoromo jögoru muebejarue
    aribövi jabesi övore bojëmiꞌaruëjo. God rajahijarue osa göro göro ë hisuebijëvoꞌaruëjo.
    Gavana o saꞌare a masijo gö gö jabesi nunire rëmoꞌiramu nasi jöëni ë riravoꞌarujëjo
    nasi jöho huruoho majëhiꞌi.
  geb-geb: “Mba tɨvi hɨrim, nde tuituigira wari ganɨri. Gumgi thari nde ndigip, ŋgɨv
    ŋgu gari gumgi han ŋgɨgɨrga. Gumgi thari Fhe Bakɨme buni mbararagi phenir hor
    mbatɨgar nden muunga. Gumgi thari nde ndim ŋgui gari gumgi bakɨvi gum ŋgui vhɨrve
    za gari gumgi bakɨvi nɨman fɨv, nde ndiv suanga. Mbe na zɨ suaŋv mba tɨvir nden
    muunga. Nde mbe nɨman thivɨv, mba nden hegi bigi bun mbe suanga.
  eng-WYCLIFFE: But se ye you silf, for thei schulen take you in counsels, and ye
    schulen be betun in synagogis; and ye schulen stonde bifor kyngis and domesmen
    for me, in witnessyng to hem.
  bsj-bsj: Ku yi ki bati ciya kikom makajica, ciya mli kom fiye wabe na ciya ki kom
    fiye liyar kange liyabo na ku nee bilenker mir.
  cak-cak: Pero rix tibana' cuenta ivi'. Roma ec'o xquejacho ivichin pa quik'a' ri
