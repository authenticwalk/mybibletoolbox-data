  kxv-kxv: ସାମା ମୀରୁ ମିଙ୍ଗେ ତାକି ଜାଗ୍ରାତା ଆ଼ହାମାଞ୍ଜୁ; ଲ଼କୁ ମିଙ୍ଗେ ନୀହାଁୟି କିନି ତା଼ଣା
