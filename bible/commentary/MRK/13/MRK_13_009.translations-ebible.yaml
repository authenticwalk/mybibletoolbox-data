    por causa de mí, en testimonio á ellos.'
  csy-csy: 'Hi kamale noma le noma kidawm vun: banghangziam cile amate in hausa zum
    ah hong ap tu uh hi; taciang synagogue sung ah zong hong vel tu uh a: keima hang
