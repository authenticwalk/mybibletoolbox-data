    moingi tei fure kamun gunom ka di mari de erowaime.
  tha-KJV: แต่​จงระวังตัวให้​ดี เพราะคนเขาจะมอบท่านทั้งหลายไว้กับศาล และจะเฆี่ยนท่านในธรรมศาลา
