  nak-nak: “Amuto ge baumuli tigi amutou, egiteu la gima taku ge sugu taro amutou
    soio te la viputumulila, egite ge kue amutou oilo la luma la lotu, egite ge vimagiri
    amutou te la mata giteu la mulugaluga, teale amutou taku. Ge mai moli ele, amuto
    ge veipala la valolo ale taritigi soio tegiteu.
  lbb-lbb: “Mulor tai alar mulo. A tarai lar saran tar mulo tetek a tena warkuraila,
