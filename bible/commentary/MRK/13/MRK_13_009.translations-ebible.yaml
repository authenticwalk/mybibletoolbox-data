    mɨkɨmam.
  agg-agg: Ranɨsɨmboanɨ anɨmbo se hɨbadümbo. Ai sɨhamumbo mbundüpundümo houmbo kansɨrɨyafe
    hɨmboarühɨ papɨ hoafɨndüpurɨmboemo. Asu Suda-yei rotu worambe bubundüpurɨmboemo.
    Wambo süŋguna ahamundɨ adükarɨ bogorɨ asu hɨfandɨrundeimbɨ ahamundɨ hɨmboahü nɨŋgomboemo.
    Ŋga refeambe anɨmbo Aboedɨ Hoafɨ ahamumbo wataporɨmbondüpurɨ.
  ptp-ptp: “Xacxam va viac xam nivɨha, ên xomxo obêc hôm xam xôn dɨ vông xam la le
