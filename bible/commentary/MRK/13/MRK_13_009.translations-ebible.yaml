    dë tuu de o du ku unu fu di un ta nama ku mi hedi. Ma nöö töku a bunu o, biga
    a di fa dë woon kisi okasi fuun musu taki soni u mi da de.
  qvs-NT: Kikikichi kuydanakuychi. Chay tiempu chiknishuk runakuna awtoridarkunapi
    chatashunkichi. Tantanakunankuna wasikunapi makashunkichi. Ñukata kreyiwashpa
    kawsashkaykichirayku awtoridarkunapi llaktakunapa ashwan sinchi kamachikukkunapi
    chatashuk pushashunkichi. Chaypina chay awtoridarkunata atipankichi willayta ñuka
    salvakuk kanaynita.
  zca-NT: ’Per bikina go go, lë' rë men zen go no chi bixa' go lo rë gustis, no kin
