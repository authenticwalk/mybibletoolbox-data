  ewe-ewe: Yesu yi edzi be, “Miawo minɔ ŋudzɔ vevie, elabena woahe mi ayi ʋɔnudrɔ̃ƒewo,
    eye woaƒo mi le ƒuƒoƒewo. Woahe mi ayi dukplɔlawo kple fiawo gbɔe le nye ŋkɔ la
    ta, be miegblɔ nyanyui la na wo.
  nuy-nuy: Naagi-yung na-Jesus ni-yambini-wugij. “Nugurru-waj, numburru-dhi-maṉdhina.
    Warrubawa-yung nambambi-yarrijgina buguni wuu-yamba-yambiynjina-wuy, bagu nambambi-nguynju-nguynjijgana.
    Ari bagu nambambiimana wubani-rruj a-synagog-duj. Ari bagu nambambi-lhangijgang
    warruburru raga-ragij warra-bu-buunggawa marri warra-ki-king, nugurru yamba anaani
    nurru-marrbuy ngaya. Marri nugurru ngirrii-jambina ngaya anaani, nambarra-magana
    wugurru.
  cop-BHC: ⲀⲚⲀⲨ ⲆⲈ ⲚⲐⲰⲦⲈⲚ ⲈⲢⲰⲦⲈⲚ ⲤⲈⲚⲀϮ ⲐⲎⲚⲞⲨ ⲈϨⲀⲚⲘⲀⲚϮϨⲀⲠ ⲞⲨⲞϨ ϦⲈⲚⲚⲒⲤⲨⲚⲀⲄⲰⲄⲎ ⲤⲈⲚⲀϨⲒⲞⲨⲒ
