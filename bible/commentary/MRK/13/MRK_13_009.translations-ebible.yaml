    nocamanal.
  quc-TNT: ¡Chichajij ba' iwib! —cächa'. Quixjach c'u na pa tak qui k'ab ri qui nimakil
    winak ri quetakan pa qui wi', xukuje' quixch'ay na chquiwäch ri qui nimakil ri
    winak pa tak ri rachoch Dios ri cäquimulij wi quib ri winak. Quixtac'abax na chquiwäch
    k'atal tak tzij, xukuje' chquiwäch takanelab ri nimak qui banic rumal wech in
