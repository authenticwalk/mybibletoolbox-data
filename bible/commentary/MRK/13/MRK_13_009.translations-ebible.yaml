    yo kangko, ay gêtan kaw kanlan ari haka gobernador. Ha êmbayro ay maipamwang yo
    kanla ya Mangêd ya Habi tungkol kangko.
  vie-1934: Còn các ngươi, phải giữ mình; họ sẽ nộp các ngươi trước tòa án; các ngươi
