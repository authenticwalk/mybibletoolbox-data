    quilh­ta­macú la̠ta amá̠­calh sputcán.
  ulk-1902: Mokakalam, ese uaba dasmer abele gaire lu tabarki, mamoro dikiapor, abele
    kerker maike abele gab te.
  som-som: Idinkuna sidaas oo kale goortaad aragtaan waxaas oo dhacaya, garta inuu
    Wiilka Aadanahu dhow yahay oo albaabbada ag joogo.
  anh-anh: Mach, hanaveonaŋg, nzɨ hanɨhan andɨŋ kaŋ ahevakarɨndari han we wamŋgɨn
    yuŋk ansam hamb ikwɨm ndɨh ivɨndari amar.
  mam-C: Ikyxsintzjo, aj tok kyka'yi'n tkyaqiljo lu'n, tz'elku kyniky'a te, qa ch'ix
    tpon tq'ijil tu'n wula juntl majl.
  ndj-ndj: Yumwi wuwowu pamuwona findu afi pafigoleka, mumanyi kucha chipindi chiva
