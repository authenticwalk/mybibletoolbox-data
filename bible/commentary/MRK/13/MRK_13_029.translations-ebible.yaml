  fai-fai: Ulutaw kale kiba uta bidiw kanodin kukuw kukuw bakayabi uyo kanam matam
    bu kaí, beta kal keidomo nam tademin atan bo mew keibu ka. Kalin kala.
  ura-NT: Nii rijijieein nainacuche caa caitoonjoan rijijieein aihane coaraquichene,
    canu Cana Coaunera Calaohi cacha caje nejanonaa nichaaune inae nichuuntaa turuhanune
    que.
  mcd-NT: Nanscarifiai nanfo un mato yoiai cuscain futsuaiton man onantiro mun oti
    chaima nuno mai anoa niaifocoin iishquin.
  urt-urt: Ki ŋahilyeh ŋupe ŋaiye pa yetekeꞌe ŋaiꞌe ŋaiꞌe luku ka ot pe, yip si sisyeme
    nange na, ‘Talah tikin Miyeꞌ si nat sehei nate gere kohmap.’
  kiz-kiz: Ndo kyajhijhele pamwibetakubhona mambo agha ghih'omela, mumanyayi kujha
    ajhele karibu, ni malango.
  tzo-TZE: Ja' no'ox jech ec li vo'oxuque, c'alal chavilic ta x'ech' scotol c'usi
    calojboxuque, jech chana'ic o ti po'ot xa yorail chicha'sut tal, vu'un ti co'ol
    cristianoutique.
  lex-lex: Hota emkade wal lia mimkeka hare honona mak A'ukot nohor olek diwa, de
    miatg oleka de lerni-melli nhi' pa nwakrian wia.
  dov-dov: Mbubobo, na kuti mwabona zintu kazchitikana, muzibe kuti waswena, afwifwi
    amilyango.
  rgu-rgu: Leoꞌ na boe, maneniko emi mita fai-fai susa a mai, sama leoꞌ bisinaꞌ a
    Au afada a, ria nanadadi tanda nae, Au mamai Ka naneneaꞌ so.
  toc-NT: Pus na̠chuna li̠túm acxni̠ naucxi­lhá̠tit pi̠ aya kan­tax­tuma hua̠ntu̠
