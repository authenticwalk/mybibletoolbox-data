verse: MRK.013.029
translations:
  kpx-kpx: Iale ke nahate lana vaveve toela kateale elehaliege hilokage di lohoveve
    vaniu vuguvuguai udahae vavamo ua.
  okv-H: ainge iteko ari erena amo tapa puvurou kesova amo Embo ta Meni puvurari iji
    auvehija ke ainge evujo.
  tbo-tbo: Yaka wekiwekilala awai a palipaliwelemi hina wawala ma ona galehi yaka
    ona hanapugeya u houga gunawilana ega daona ma apo ina geleta babana hoi mateta
    a towotowolo.
  mal-C: അതുപോലെതന്നെ, നിങ്ങൾ ഈ കാര്യങ്ങൾ സംഭവിക്കുന്നതു കാണുമ്പോൾ മനുഷ്യപുത്രൻ (ഞാൻ)
    അടുത്ത്, വാതിൽക്കൽവരെ എത്തിയിരിക്കുന്നെന്നു മനസ്സിലാക്കുക.
  grc-SR: οὕτως καὶ ὑμεῖς, ὅταν ⸉ταῦτα ἴδητε⸊ γινόμενα, γινώσκετε ὅτι ἐγγύς ἐστιν
    ἐπὶ θύραις.
  bgc-bgc: इस्से तरियां जिब थम इन बात्तां नै होन्दे देक्खो, तो जाण ल्यो के वो भोत
    तावळा आण आळा सै।
  khz-khz: Voia gelegelenai, gomi maki pene egau pia wala pio gitara genai, pio ripa,
    Taunilimalima Natuna pekavinagi vanagi ai.
  deu-TKW: So auch ihr, wenn ihr dieses kommen sehet, so merket, daß er nahe ist vor
    der Thüre.
  zsr-NT: Lëzcaꞌ cni, catiꞌ gléꞌiliꞌ tac lë ni, gnö́ziliꞌ chzoa gdxin dza udx naꞌ,
    len chrdzag lau.
  lin-lin: Ndenge moko mpe mpo na bino ; tango bokomona makambo wana kosalema, boyeba
    ete Mwana na Moto akomi pene, lokola na bikuke ya engumba.
  hns-NT: Aisane djab toelog dekhiehe kie hamaar baat poera howe hai, tab toelog djaan
    djaihe kie djoeg ke ant aawe hai.
  noa-E: 'Ich agjöta ajugui ajim anʉm ĩchab, mʉch chi Emkhooi Iewaa bëeju gaai paawaijã.
    Cha mua nem jaau chirʉm thum ich ag ee öbëbërgmam pãach daúa oobaawai, khaphʉ
    abat ajim anʉm: ya mʉch chi Emkhooi Iewaajã deeu bëeimʉʉ chirʉm.'
  eng-EMTV: So also you, when you see these things coming to pass, know that it is
    near—even at the doors!
  mib-NT: Te suni súcuan núu ni cajini rō jeē ní quejéé cúu tācá jniñu jeē ni cáhān
    rī, yūcuán na te na jécūhun ni rō jeē ní cuyajni quɨvɨ̄ ndíji ri, te yachī coo.
  bea-bea: Kooh otye naghani chu, wa-ichi tidi ooli koohnininkye ate, atawahti kwa
    hwa ooli, tusklah koole.
  lif-NT2: हे़क्‍केलॽरिक्‍के इङ्‌गाॽ पाःत्तुङ्‌बा कन् काक् पाःन्‍हाॽ के़त्‍ल पेःक्‍पा
    के़निःसुम्‍मिल्‍ले़ मे़न्‍छाम्‍साःल्‍ले़ कुयुःमान् निःत्ताङ्‌ङे वाॽ फाॽआङ् कुसिङ्‌के़निःत्तुम्‍लो॥
  xnj-xnj: Mewawa na nyenye pemwilola mambu genago gihengeka, mmanya kuvya Mwana wa
    Mundu avi papipi neju kuhika.
  mmx-mmx: La kerepmo do mina ven i na lempanga loklok katling na vot, mina xasep
    do lovotpot tarak, Laradi Mevana i auret, i ngan laradi i tu at lumusmaragu at
    loogu la i gagas kusu na beles teren.
  cbr-NT: Usaribitia 'ën mitsu ñuixuncë ñucamax 'icëbëtan camina 'unánti 'ain, anun
    'ëx utëcënti nëtë ca 'urama 'icë quixun.
  tee-NT: Pus vana va chun ju ani. Acsni alakts'ina'it'it ni catapasaya' ju ani taxtokni
    pus ap'uc'ats'aya'it'it ni slivasalh jantu mak'an tic'acx tus ca'aclaya' ju lacamunutpa'.
  eng-LSV: so you, also, when you may see these coming to pass, you know that it is
    near, at the doors.
  cak-NT: Y quiri' chuka' cuando xtitzu' chi yebanataj yan ronojel ri xin-ij yan ka
    chiwe, iweta'n c'a chi noka yan ri k'ij ri'. Can nakaj chic c'o-wi-pe.
  pah-NT: 'Na jitehe hepiagame hahyheteva''ea po ti pe ei nehẽ: “Kiro mbapava koty,”
    ei Jesus''ga g̃a pe.'
  sja-NT: Mãga pɨk'a mɨa et'ewa jaradak'a unudak'ãri, k'awa p'anɨ taarã-e mɨ, chi
    Eperã Ak'õre Truadepema cheru.
  xed-xed: 'Mantsa ya guli, ka nda ngha kuni ta tsa skwiha ya ta magaku katsi ná,
    ka snaŋta kuni kazlay: Ta tvi səla Zwaŋa mndu ka saha tama kəʼa.'
  mks-NT: Ta quia̱hva já cacuu ña̱ yóho tá ná cuni ndó ya̱ha tócó ndihi ña̱ yóho.
    Jáchi̱ a̱nda̱ jáví canda̱a̱ ini ndó ña̱ na̱cayati tiempo quixi tucu ye̱he̱ ñuyíví
    yóho.
  gfk-S: Hoke iat mon, be mu na nes kike ra linge te hanana huat, mu na nunure be
    no pana bung te hutate, ikike tuoi at mon ra matanangas huat.
  bmu-bmu: Eŋön mewöŋanök aiwesök miaŋgö dop asuhuiga eka möt asariba könaŋi kewö
    jime, ‘Jisösnöŋ mönö naŋgunöŋ dopdowiza.’
  dgz-dgz: Ap umap sia, e wan dim dim mame tau aiwandapinawa, e anega anui, ne konintu
    tonana yonivin.
  eng-GNV: So in like maner, when ye see these things come to passe, knowe that the
    kingdom of God is neere, euen at the doores.
  zaa-NT: Ą'hua lebi'į nna, canchu chi ilá'ni le cca iyaba ca cosa nu chi riquixa'ánia'
    le nna, entonces ccá le saber qui'ni chì'taání duą íl·lani fin.
  eng-WEBSTER: So ye in like manner, when ye shall see these things come to pass,
    know that it is nigh, even at the doors.
  guh-guh: Bajara pijinia pacuenia peneta itsa pataename pecopiapatsijava, xua yabara
    pacatsipaebatsi, nexata payapëtaename imoxoyo baja tavajënae tsane tapatsijavanexatsica.
  bon-bon: Cuta weene liba cirege päpäna, cane lui mule poto cidi me bii jijininine,
    weene piba umle cire äbitipeye, egä cäme acnenuta padare mameta gyene. Cane grana
    gome säne.
  nhw-BL: San se ica amojuanti nojquiya quema anquiitase ni tlamantli catli nimechilhuijtoc,
    xijmatica ya nechca para nihualas. Ya nimonechcahuijtos ipan puerta.
  swh-ONEN: Vivyo hivyo, myaonapo mambo haya yakitukia, mnatambua kwamba wakati u
    karibu, hata malangoni.
  wbi-wbi: Fye lulaava, muliiva mukusivona sino noliike sivombeka, mukagulaghe kuuti
    nili piipi kukwisa.
  bba-bba: Nɡe mɛyɑ mɑɑ, ì n wɑ yeni kpuro yɑ koorɑmɔ, i n yɛ̃ mɑ nɛ Tɔnun Bii nɑ
    turuku kuɑwɑ, nɑ mɑm wɑ̃ɑ kɔnnɔwɔ.
  eng-KJVCPB: so ye in like manner, when ye shall see these things come to pass, know
    that it is nigh, even at the doors.
  kgk-NT: Upéixa ete upe ojehu va'erã gwive pehexa ramo, peikwaa-ma va'erã oike-ta
    va'e-rami xe agwahẽ jevytamaha áry.
  waj-waj: Mmuaikaraama ii na ngii giaa ngii miau kua iyauvaa kaanaiyauvaa ngia teeda
    rikikio na tiinara suaivo mmuaanaa vainima vainaravai.
  ekk-PKP: Samamoodi on ka siis, kui näete neid asju toimuvat − teadke, et see lähedal,
    juba ukse ees!
  mpx-mpx: I ola al, sauga ebo nuku kite bugul gegewena bolo ya liwanagil nihi masal,
    nuku atena Gamagal Natuna wana sauga nem iyaka i kelaubwa hot.
  wbp-wbp: Ngula-piya-yijala kajinkili nyanyi walya manu yalkiri yurnkuyurnku-jarrinja-kurra,
    ngula-jangkaju kujarlaju kapunkulu pinalku nyina kuja karla karrinjarni yani kutulku
    walyaku lawa nyinanjaku.
  luo-luo: Kata kamano, ka uneno ka gigi timore to ngʼeuru ni kindeno chiegni, mana
    ka gima en e dhoot.
  nhe-NT: San se ica imojuanti nojquiya quema inquiitase ni tlamantli tlen nimechilhuijtoc,
    xijmatica ya nechca para nihualas. Ya nimonechcahuijtos ipan cuapuerta.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܐܲܢܹܐ ܒܹܗܘܵܝܵܐ، ܝܕܹܥܡܘܼܢ ܕܩܘܼܪܒܵܐ
    ܝܠܹܗ، ܩܲܕܡ ܬܲܪܥܵܐ.
  esk-NT: Taatnatuntuuq, tautukkupsigik tamatkua atuumaruat iḷisimagisigiksi isuksram
    tikiumaaqsił̣ha.
  msb-msb: Sugad man kun makita niyo idtoʼn mga pangyayari, maaaraman niyo na halapit
    na ako mag-abot, bagaʼn ada na lang gayod sa pwertahan.
  cpa-NT: Jø¹² bíh³ lah¹jøng² li¹leh¹³ hniah¹² na³ma²tǿ² ja³ja¹quien¹³ lé² ca¹lah¹jǿ¹
    hi² jøng², na³ma²jáih² hniah¹² ma²lǿ² lah¹jøng², ju³lah ma²na²juǿi²jni hniah¹².
  dso-dso: ସେନ୍ତିସେ ତମେ ଏ ସବୁ ଗଟ୍‍ନା ଦେକ୍‌ବାବେଲେ, ମୁଇ ଆଇବା ଦିନ୍‌ କେଟ୍‌ଲା, ବଲିକରି ଜାନ୍‌ସା
    ।
  meu-meu: Taunabunai, umui danu ini ḡau bae vara ba itadia, vada ba diba ia na vada
    eme kahira-kahira, iduara badibadinai.
  yva-NT: Maisyare omai tavon, arono wapo anakotaro Syo raura umawe raen, indati wapo
    raen wapare munije ama akari mararai rave to.
  dgc-dgc: Nadid, kona be sa, bagay meta moy i étanan a éya a nihula ko, éy tukoy
    moy dén a adene dén i kédemét ko--a mégsapul dén.
  zpm-NT: Scaquegaa nagoṉ, zeeṉe gaṉ to laa grë miṉe rne naa lo to nu rsilo noyac,
    dzigo naṉle to lëë dze co ziaadyoble.
  hix-NT: Àro wyaro rma rha amnye muhutwetxhe hampànà. Àro wyaro owyanye ronekarymatxho
    yonyetoko, onà wyaro màketxhe hampànà. Mexehra rma haxa nomokyan hamà, Toto me
    Enusaho, màketxhe hampànà, kekon hatà.
  sim-sim: Unda hom mbele mbele nomorawu ondo li talanak ji heyehe karem ji hishika,
    Ma Jikisi Avui Wasilakahi oto indiyok or rakwa wolo osmu pasir nanduwa.
  npi-ULB: त्यसै गरी, जब तिमीहरूले यी सबै कुराह घटिरहेको देख्छौ, उहाँ नजिकै हुनुहुन्छ,
    ढोकाकै नजिक हुनुहुन्छ भनी तिमीहरूले जान ।
  cgc-cgc: Yon man, daw makita nyo na gaumpisa en matabo mga pasugid ko ki kyo, sigurado
    gid na mlaman nyo na kanen an mabot en na paryo naan en kanen ta gwa ta gangaan.
  tim-tim: Hainâk hâmbâi wan siâ miawakbiap are ekmâ nâŋgâwai, are emelâk ewumâk akmâ
    Kristo togowerâm aktâp dâwai.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́, nígbà tí ẹ ba ri àwọn ohun wọ̀nyí ti n ṣẹlẹ̀, kí ẹ mọ̀ pé
    ó súnmọ́ etílé tán, bi ìgbà tí ó wà lẹ́yìn ìlẹ̀kùn.
  wos-wos: Wun miré xénguka maki, guni saféwun jooka xe xékélakitanguni. Wuni bari
    hari wambula yatawuni.
  emp-NTPO: Ara maʌ̃ quĩrãca mʌ̃a jarad̶a unubʌdad̶e cawad̶adua mʌ̃ zei ewarira jũẽbod̶oda.
  eng-F35: Even so you also, whenever you see these things happening, know that it
    is near—at the doors!
  ind-ind: Begitu juga, kalau kalian melihat tanda-tanda itu mulai terjadi, seharusnya
    kalian pun tahu bahwa waktu kedatangan-Ku kembali sudah dekat.
  pes-OPCB: همین‌طور نیز وقتی تمام این نشانه‌ها را ببینید، بدانید که پایان کار بسیار
    نزدیک شده است.
  mpt-mpt: Inamin kesoa inamin namin olo tam tloa watemaibo ibo tekein keniba Abilim
    Da Tlemin Nakae tlang geseta nanobe geine!
  ssx-ssx: Kutupa make hande loa꞉ alemanu ipula꞉eki handemeka꞉na꞉ta꞉ kota꞉ tekepa꞉ta꞉
    ya꞉la꞉me laa pota꞉ kake pa꞉ta꞉ hande nate kone a꞉pa hala꞉me hone wia꞉pa꞉peke leekeme.
  mkl-mkl: Bɛɛbɛ mɔi, bii ì yɛ mii ŋɑu bɛ fei wɑ ce, i mɑ̀ ŋɑ iyi kubɑɑi ɑmu Amɑi
    Amɑnɛ kɑɑ kpɛ mɑ́, ɑjɔu í mɑɑi wɑ mɔm.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ମେଁନେ ମ୍ୱାସଙ୍ଗ୍‌କେ ଟିକ୍ ଦେତୁଆ ଗଟେଏ । ପେ ସାପାରେ ଉଡ଼ିବେଲା ଦେକ୍‌ରକମ୍
    ସାପା ଗଟେନେ ପେକେଏ ଆତେନ୍‌ ବେଲା ବୁଜେପା ଜେ ଆତେନ୍‌ ଜୁଗ୍‍ ପାଙ୍ଗ୍‍ନେ ବେଲା ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାଡିଂକେ
    ।
  gof-RNT: Hessadakka, hintte he ubbabay haneyssa be7iya wode I matidi pengge gakkidayssa
    erite.
  unx-unx: ଏନ୍‌ଲେକାଗି, ନେଆଁଁ ସବେନାଃ ହବାଅଃତାନ୍‌ପେ ନେଲେ ଇମ୍‌ତା, ଆଇଁୟାଃ ହିଜୁଃନେଡା ନାଡ଼େଃରେଗିଆଃ,
    ହେଗି ଏନା ଦୁଆର୍‌ତାଃରେୟାଃ ମେନ୍ତେ ସାରିପେ ।
  gah-gah: Itó ámináminiki lo lukumu netá nene utó noiko ánigiiki ve napate nene gatekú
    omo ávatiha okave liki litaze.
  lcm-lcm: Na asukang kapa, man mila arai ani keve nem ke kala serei, mila malangas
    ta kalapo angasungai luai e mete takaman palau ani ka serei.
  aer-aer: Kele alakenhe rarle anetyenhe, arrantherre yanhe areye arerrirretyenhe
    alkerele anerlenge, arrantherre itelarerrirretyenhe ayenge itwe anteme-irreme
    apetyalpetyeke.
  qvc-NT: 'Chayshinallam kay nishushqayllapata rikashpa, yach''ayllapa: Allibmi Jisukristu
    nishqanshina utqana rin kumpliq, nishpa.'
  tgl-ULB: Gayon din, kapag nakita ninyong nangyayari ang mga bagay na ito, alam ninyong
    malapit na siyang darating, malapit sa mga tarangkahan.
  cbs-NT: jawada en matu yuixu bechitan en samama ana juai man unantidubuki.
  xtm-NTPP: Suni sukan ko kuu nú ka jini ni ja ka yikuu ndaka tna'a ja ni ka'an sa
    a, te jin kona'a ni ja sani te saña ja kúu sa iya vee ñayivi ñuu ñayivi a chi
    jâ ve kuyatni sa ye'e ma.
  nnq-nnq: Nu uyo mangweto pampakibona ilebe yenie yoa ikapitilaga, mmanya Mwana jwa
    Mundu abi papipi kuika.
  bao-NT: To biri wãmera, ate yʉ ca ĩirije ca biiro ĩarã, “Mee, Ca Nii Majuropeegʉ
    Macʉ̃ ati yepapʉre doogʉpʉ biimi,” mʉja ĩi majirucu.
  san-ORI: ତଦ୍ୱଦ୍ ଏତା ଘଟନା ଦୃଷ୍ଟ୍ୱା ସ କାଲୋ ଦ୍ୱାର୍ୟ୍ୟୁପସ୍ଥିତ ଇତି ଜାନୀତ|
  huv-NT: Atquiaj icona wüx apmejawan lajlüy aaga lanasaj icon quiaj, quiaj apmejawan
    laliüc matüch a nüt mapeay Teat Naxey.
  otn-NT: Ngu̱na̱ ra̱ hya̱ ja ngue di̱ nja ya. Nu̱'mø gá̱ nu̱hʉ ngue bi̱ nja ya yø
    hya̱ dí xi'a̱hʉ ya, da̱mi̱ pa̱hmʉ ngue ya xma̱ nguerpʉtho ga̱ ma ɛ̱hɛ̱.
  nop-nop: Undugoŋ hinek nemek u mintaune kaŋ agaŋ nihitubu-dulaaŋ yeme foloŋ yatak
    nadiyaneeŋ.
  obo-NT: Iling mandad tadda, otid kokita rowd inin mgo kotomanan, od kosorollan dow
    no asow ron kos kodlivod ku.
  cak-ENT: Y quiri' c'a tok nitz'et que yec'o chic nyec'ulachitüj chupan ri k'ij,
    ri ic' y ri ch'umila', y ronojel ri xinbij yan nbanatüj chic, tivetamaj c'a ri'
    que nobos yan ri k'ij. Xa nakaj chic c'o ri k'ij nquinobos yan.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤁᤴ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤳᤗ ᤐᤣ᤺ᤰᤐᤠ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤡᤸᤗᤧ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤸᤗᤧ
    ᤁᤢᤕᤢ᤺ᤔᤠᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  snx-snx: Sux ned, nal xa nyingga pinhalel kumogx ne dab xoxnjixane, nyingga xele
    ayax, ne Suma ido Ngidibi kulubx lex, mbourbe dex.
  kql-kql: Mɨñakavik, ben ŋɨn anañ galavale wulu atavandi wutvalen juŋamfu, Balañjɨkɨk
    Fakɨn* vevekatɨk tonma. Wun mfotok lovaŋgapale mai vaŋgɨkɨk tonma.
  mie-NT: De suni súcuán tá cunī ndá nú jā ní nquijéhé ndá tiñu yáhá, ñúcuán de jīcūhun
    inī nū ja nī ncuñatin quīvī nenda nī, de ñamā coo.
  san-TIB: ཏདྭད྄ ཨེཏཱ གྷཊནཱ དྲྀཥྚྭཱ ས ཀཱལོ དྭཱཪྻྱུཔསྠིཏ ཨིཏི ཛཱནཱིཏ།
  qve-NT: Saynallataqyá kay llapallan nisqaykunata rikuspaykichisqa, noqapa hamunay
    p'unchawqa cercallaña kasqanta yachaychis.
