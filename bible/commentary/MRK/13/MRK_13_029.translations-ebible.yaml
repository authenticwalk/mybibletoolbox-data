  enq-2: Dopana, lelyo dutupa pitamopa nyakamame kandatala, Akalinya Ikiningi doko
    lome kambunya ipao tengesa katapelyamona lao masalapape.
  eng-ASVBT: even so ye also, when ye see these things coming to pass, know ye that
    he is nigh, even at the doors.
  mna-mna: 'Ina zaala raraate men tau pa mbulu ta aŋzzo yom pa i. Niom sombe kere
