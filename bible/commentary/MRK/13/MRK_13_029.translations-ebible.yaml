  bss-NT: Melemlem nzé nyênyíné ḿmɛ́n mekan mésyə̄ə̄l mébɛnlad, nyébíi nɛ́n
    bán, Mwǎn-a-Moonyoŋ akwogé apɛ, adé-ʼɛ bɛnbɛn.
  met-met: Bila balau, bungina abagu axadi bagudi li disok, axabia ba xaidaba wa haxek
