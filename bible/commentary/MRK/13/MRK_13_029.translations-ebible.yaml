  lat-VUC: sic et vos cum videritis hæc fieri, scitote quod in proximo sit, in ostiis.
  ngp-ngp: Nyuwe nanywe iviya, mnaziona zimbuli izi zikalaila, mmanye Mwana wa Mnt'hu
