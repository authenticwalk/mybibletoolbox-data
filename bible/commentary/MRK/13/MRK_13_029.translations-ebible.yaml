  mal-mal: അങ്ങനെ നിങ്ങളും ഇതു സംഭവിക്കുന്നത് കാണുമ്പോൾ അവൻ അടുക്കെ വാതിൽക്കൽ തന്നേ
    ആയിരിക്കുന്നു എന്നു അറിഞ്ഞുകൊൾവിൻ.
  kkc-kkc: Esiga goo hagee egeesi masi moloso. Goo ayo taka hagoso peledaba ogoga,
    Odoo Holo ayo sibilei olo koola tooboo doloso niba olo gooleedalaiso.
  urd-GVR: Isī tarah jab tum yih wāqiyāt dekhoge to jān loge ki Ibn-e-Ādam kī āmad
    qarīb balki darwāze par hai.
  far-far: Ka 'urinai laugo, kada kamulu ada to'ona na nonifilae nai ki kai dao mai,
    mulu kai saitamana na olilaku mai nia karangi na.
  suz-BL: आं देंशो लोव़ थमा दुम्‍शो तनीनु, आं जाक्‍ची जाक्‍माक्‍त दे तुइक्‍नीनी।
  car-NT: Iwara enapa uku'toko apenarykon wyino senge terapa mo'ko kari'na ymuru wairy,
    morokon otykon wo'kapyry enery jako o'waine.
  amp-amp: To be inji hti nhtakrahkomr Bro Najomrhu nia yihar. Bi nd nd nefm htitwoko,
    wakfo wamitwako, Bro Najomrhu nia yihar bi brbohwor. Yifhatikt bi tohwor.
  bht-bht: जालू तुसां इना चिजां जो होंदे होये दिखगे, तां तुसां जाणी लेनयो, की सै माणुऐ
    दा पुत्र ओंणे बाला है, कने ऐ दुर नी है।
  eng-NOY: So also, when ye see these things coming to pass, know ye that he is near,
    at the doors.
  cub-NT: Nopedeca jã́ivʉ caiye iye teiyede, majinajaramu mʉja jãravʉ cũino joabenore.
  ita-1927: Così anche voi, quando vedrete avvenir queste cose, sappiate ch’egli è
    vicino, alle porte.
  lww-lww: Ve sanene, pogos nap̃a avisu kile la nene e yomarava, la apimi akakate
    ke sa nap̃a nepisa pan amiu rui, ana amiu akilia nap̃a Narin Yeririna sum̃a ga
    e pulutava rui, lavisi ke kate narui.
  ckb-ckb: بە هەمان شێوە، کاتێک ئێوەش دەبینن ئەم شتانە ڕوودەدات، بزانن کە نزیکە و
    لە بەردەرگایە.
  spm-spm: Kamaghɨra gee bisir kharsir ganti anda otuivtima gee ikeeŋgɨm mbɨkɨmaŋga,
    Gumasir Otar a nom zaamirɨ uthugha aghangera zee. A itɨmana akamaniiŋnɨ uthughav
    iti.
  nas-nas: Teeꞌ nariꞌ kapooꞌ aing eeꞌ oroꞌ tavoꞌarako ooverira diiꞌke eeꞌpinaꞌ noruꞌeriaing,
    dueꞌui otong, karanaang poing.
  uvl-uvl: Pomalam pule ta esia urelu nenge te lohotot pe letera metene ke Non Tuna
    at mule ngana ana etue talunun lo.
  tpa-tpa: Nanaꞌarena ona inanai ma we ginaurihi hina tuputupuwa, yana ona haramanei
    da Taꞌu Rava Natuna aꞌu nememeei ana mara i vighereghere we au mataꞌeta.
  eng-BBE: Even so, when you see these things taking place, you may be certain that
    he is near, even at the doors.
  ixl-CNT: Echat koꞌxh ex majte, aatz letil kajay qꞌu kam tziꞌ, etootzajitaj aas tiira
    najabꞌyu ul u tulebꞌal viTxaaom u Tioxh vaꞌl bꞌennaj koꞌn aanima.
  xsi-xsi: Aku mine nâ, ambo miki ma kamora mâsi ŋinde rârâni ipâŋga lâ, ŋineŋga ma
    kasama tu tâno ŋine ne zo ŋga laiti ŋana marumbu kâ.
  crx-NTPO: '''Et ndi whuz un''a nohdúsni né''whutit''en-un whunulh''en de, ''et la
    whuz un''a za t''eoonóhzin ''awet nilhdukw whe'' whudutat''elh.'
  kan-OKCV: ಅದೇ ಪ್ರಕಾರ ಇವೆಲ್ಲವೂ ಸಂಭವಿಸುವುದನ್ನು ನೀವು ಕಾಣುವಾಗ, ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಬಾಗಿಲ
    ಹತ್ತಿರದಲ್ಲಿಯೇ ಇದ್ದೇನೆ ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ijadufuo vame besu ijiege ja ire boeje bu revo ije giakuva ja vierafero
    maza ije na una ruadufuo ije funeka ivuare. Ro kuke fune ijifureki zinuevenoro
    ja ijiege vierafeke.
  blw-blw: Wat pachongna agé, no ilanyu way cha ma-ammaan hen annachay imfagà, ma-awatanyu
    agé koma way tég-angay hen mamfangchà.
  tam-2017: அப்படியே இவைகள் நடக்கிறதை நீங்கள் பார்க்கும்போது, அவர் அருகில் வாசலருகே
    வந்திருக்கிறார் என்று அறியுங்கள்.
  azz-NT: Huan ijcón no namejuan, queman nanquitasque que mochiutoc ya nijín nexcuitilme,
    ijcuacón xicmatican que amo huejca oc yetoc in ni Namotecotzin. Ta, niyetoc ya
    caltenteno ya para nihualas nican talticpac.
  spa-RV-1909: Así también vosotros, cuando viereis hacerse estas cosas, conoced que
    está cerca, á las puertas.
  csy-csy: Tasia bangma in hibang te na mu uh ciang in, a hun hong nai mama zo a,
    kongbiang kung tatak ma hong theng zo hi, ci he tavun.
  mxq-NT: Nandʉꞌʉn ja̱jtpʉ dʉꞌʉn ko xyꞌíxtʉt tʉgekyʉ tya̱a̱dʉ, mnijáwʉdʉp ko tʉʉ dʉnʉ
    naty wingoombʉts, éxtʉm mba̱a̱t njʉna̱ꞌa̱nʉm tʉjk agʉꞌʉybyʉn.
  tzj-NT: In queri' c'a tre chakaja' ja tok xtemaj rtz'atic nojel ja c'a xinbij chewe
    jari' retal nuc'ut chewach chi ma nat chi ta c'o wi' ja k'ij ja xec'waxaj chwe,
    congana nakaj c'oto chi wi' tri'.
  tdt-tdt: Nunee mos bainhira imi haree buat sira nee akontese, imi hatene katak Hau
    besik mai ona, Hau iha ona odamatan oin.
  ron-BTF: Tot așa și voi, când vedeți acestea întâmplându-se, știți că aceasta este
    aproape, la uși.
