  yaq-NT: Ket junalensu, bat naataka in emou teuwaaka'uta junuen yeu a' machi taiteko,
    ket eme'e a aet ju'uneene, juka' Liojta usiwai, che'ewasu ka mekka a' be'ee'po,
    inim wain ko'om a' yebijne'po ―tiia―.
  uro-uro: Di rhoqorne rhoqoräkt i ngakt bä va ngänät lu rhärhong däkt i irhong ngät
    täranas dä va ngänät dräm i qa di sa qa e glaqot i sa qäqi qa e glaqot na ama
    tmongi.
  ita-1885: Così ancora voi, quando vedrete avvenir queste cose, sappiate ch'egli
    è vicino, in su la porta.
  muy-muy: Nahkay day tamal kìpʉma zlam ya nə̀hi ana kʉli ni naŋ àbu agravu nahəma,
    sərumki nu *Wur ge Mis nə̀bu cifa, nìnjia wuɗak.
  kqc-kqc: Mina dada, mina ogau nibigedi ma vegediri, bi ya ya diba ari bi negau nigi
    rego.
  tav-tav: To bairona mʉjaare yʉ caĩ buiori wameri cabairo tʉjʉrã, “Yucʉacãna tunu
    atígʉmi Jesu,” mʉja ĩ tʉjʉ majigarã.
  eng-ULB: So also, when you see these things happening, you know that he is near,
    close to the gates.
  spa-VBL: De la misma manera, cuando vean suceder estas cosas, ya sabrán que está
