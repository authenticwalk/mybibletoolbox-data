  mil-NT: Te ducaⁿ sǎtnahá‑xi cada‑xi òré ná quìní‑ndó càda‑xi nchaa nacuáa ní cáháⁿ‑í,
    te cutnùní iní‑ndó sǎ sà ní cuyatni vií‑nǎ nduu nàa ñuyíú.
  myu-myu: — Imẽnpuxim soat ipi dag̃ayũ ipiatpi'ajojom pima, “G̃axĩn ma Jesus jajẽm,”
