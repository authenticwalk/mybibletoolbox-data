    sèmi lii peka Jaꞌa deo na, èèna jꞌajꞌi mi tadha, peka na, mamai Jaꞌa dètu ae le.
  tnp-tnp: Kəni e noliən əhmen mɨn əmə, nian nəkoteruh məmə natimnati mɨn u kɨnəutəhuva,
    kəni nəkotəhrun əmə məmə otəsuvəhiən agɨn iəkuva mɨn.
  urd-urd: इसी तरह जब तुम इन बातों को होते देखो तो जान लो कि वो नज़दीक बल्कि दरवाज़े
    पर है।
  hot-hot: Ma aêŋ iyom, môlô ôyê nôm takêntêk habitak, êŋ ma noyala nena Anyô Anêŋ
    Nakaduŋ atu anêŋ waklavôŋ endelêm lêk habobo ba hamiŋ unyak abôlêk.
  mqj-NT: Ianna ummitamokoa' kamaparrisan kendek susi mangka kupokadangkoa', muissanammi
    kumua la sae kalemi Anak Mentolino.
  rus-SYN: Так и когда вы увидите то сбывающимся, знайте, что близко, при дверях.
  mbh-mbh: I vene re aken, aro ve thomu o thopol ur areko tho rirum i a thomu nge
    lale, aken aro lomumu mire ako ve, Toko Pomnga Itun ile velpoling kene i toth
    me lale.
  bdd-bdd: Ma wete ꞌilaꞌilalaowedi ꞌoimiya yahepwailediya, ꞌeguma to tuta ma waꞌita
    lobadi, beno wasanapuya ꞌabehega ꞌigu tuta hilama ꞌana tuta ꞌiꞌehohoya.
  cbt-NTPO: Inapochachin nani ma'sha onporahuachina, nitotarama'. ‘O'mantacaso' tahuëri
    naniriarin huachi,’ tosarama'.
  srn-NT: Na so un mus sabi tu tak' te un si den sani disi e bigin psa, dan a ten
    de krosbei, a de let' na mofodoro.
  cta-NT: Loꞌo juaꞌa̱ caca cuayáꞌ tiꞌ ma̱ chaꞌ cua tye ti lcaa chaꞌ; nu loꞌo ñaꞌa̱
    ma̱ tyuꞌu tucua lcua ti chaꞌ nu cua ndachaꞌ naꞌ jiꞌi̱ ma̱ tsa̱, cua ca̱a̱ ti ycuiꞌ
    naꞌ liꞌ.
  bqc-SIM: Màaɛ lↄ, tó á è yã́piↄ lɛ́ kɛ, àↄ dↄ̃ kɛ́ aà mↄa kãikũ̀ɛ, a ku
    kpɛɛlɛ.
  tcz-CHONGTHU: Chutobangma chun, nanghon jong hicheng chu aguilhun namu tengule,
    ahungkitna ding anaitai, kotbul ahung geitai ti heuvin.
  mar-mar: त्याचप्रमाणे तुम्ही जेव्हा या गोष्टी घडताना पाहाल तेव्हा तुम्हास समजेल
    की, तो काळ अगदीच दाराशी येऊन ठेपला आहे.
  snp-snp: Etito netawa muki logimomo ya oloto piyageto linate eye minenawamo, kamenawa
    moda ona adu meletami ne, loti kolinagilae.
  isl-isl: Þegar þið sjáið þessa atburði gerast, sem ég nú hef lýst, þá getið þið
    reitt ykkur á að endurkoma mín er fyrir dyrum.
  spy-NT: Ām kēēlto nyēē wuu nyooto, yoo ōkāsē kuyēyāktōōs ꞉tukuuchoo, ōnkēt kule
    kaakuriik ꞉bēsyēēt nyoo āyēēwunēē.
  xnn-xnn: Kaneg abes no ilanyo nan om-ommat isnan batawa ay kaneg san inbagak et
    getkenyo ay nganngani nan omaliyak.
  mwe-mwe: Nneyo peyo na mmanganyanji, pushingabhonanje genego galikoposhela, mmumanyanje
    kuti nne Mwana juka Mundu puni pannango.
  tte-tte: Yo yaboyoi kilakilala yawalo-masalagiliko kolimiu tem toisabo sauga wagite-lobaili
    wakataiyako yakato yagu sauga pileyoima ikelakubwamako.
  tcs-tcs: So wen yupla luk ol dem badting i stat po apen, yupla go sabe da taim i
    klostu wen da wold i go pinis, ane ai da Truwan blo Man go kambaigen.
  hlt-THB: Cemyih lawtna, ve ik-oeihkhqi ve a awm law awh ce, anih a lawnaak taw zoe
    hawh nawh, chawmkeng awh dyi hawh hy tinawh sim uh.
  soq-soq: Deawaa, eueuwa ne dialena segantompo e ewane ateitana Apana Otopa wiwisawa
    walamawa kampaidalen, du nopeido.
  qub-qub: Chaynöllami willashäcunata ricarga musyanquipaj shamunäpaj wallcana pishiycashanta.
  att-att: Á ta kunnian gapay, nu masingan naw yù kesimmu nayù ngámin nga jigâ nga
    kinagì nga umay, mánnámmuán naw ta aranni ngin yù panolì saw, sikán nga Kaká na
    ngámin na tatolay.
  bki-bki: Tibe na, bogo na kuvial jamerijiano nalo na ea yetemeriba, nalo aju amalmaluvo
    jibe ka napano kiniou neber ka kamiu ruei, mia kamiu kumijikia ka Kulorinio Kenerinio
    jikili jua m̃aratavo ruei, vaataro ka riyotuba naruei.
  bqp-bqp: Lɛmɛ sↄ̃, tó a è yã pìnↄ tɛn kɛ, àgↄ̃ dↄ̃ kũ a sunaa kà kãni, à kú kpɛ́lɛlɛa.
  mcp-mcp: Ntɔ́ nə́mə́, ja bɨ́ mə́ bá dʉ́g ísâ byɔɔŋg í ŋgə́ sɨ̂y yí, mpugá nə́ zɨ́yé
    mə́ *Mwân mə Múúd í mú kúnə́-kúnə, í mú cé mə́yíndə mə nyâ.
  hat-hat: Menm jan an tou, lè n'a wè bagay sa yo rive, nou mèt konnen Moun Bondye
    te voye nan lachè a toupre, li la nan papòt la.
  npl-NT: Ijkó noiwa, ijkuak nonkitaskeh ya pewa ijkó tlamochiwa, xikmatikah Ikone
    n Totajtsi Dios ya walkalakiki.
  bgg-bgg: Ji duiine, nathek è ji re pha doh mage shii, nathek ne thieg, jao pha ishak
    inui sha ro.
  eng-TCENT: So also, when you see these things taking place, know that he is near,
    at the very gates.
  eng-BSB: So also, when you see these things happening, know that He is near, right
    at the door.
  cpu-NT: Iroora piyoteri eerokapayeeni, aririka piñaayetakero nokamantayetakemiri,
    okarikitzimataana.
  san-ASM: তদ্ৱদ্ এতা ঘটনা দৃষ্ট্ৱা স কালো দ্ৱাৰ্য্যুপস্থিত ইতি জানীত|
  tac-NT: A'chigóriga júkuru, napu'lige 'ma mukusá rayénali 'lige rujsuchi so'pilí,
    machiboa 'ma a'mulipi ko raweli Onorúgamete Julárigame ku nawámichi.
  eng-WEBPB: even so you also, when you see these things coming to pass, know that
    it is near, at the doors.
  gfk-H: Hoing a mon, bia muat na nas kaiken ra linga i ta hanhan huat, muat na nunurei
    bia no pakana bung i ta huteta, kek tuai a mon ra matanangas huat.
  viv-viv: Meda anafaiweya mena aituhai-dina hinalakayemu ma wanaꞋitana againe, au
    wanahalamanena yaku yewaꞋela giluvedaꞋufo-moꞋa.
  yao-yao: Iyoyo peyo, ŵanyamwe pachinchiiona yeleyo ichikopochelaga, mmanyilile kuti,
    Mwana jwa Mundu aŵandichile nnope kwika.
  tgp-tgp: I pa sohena na pongi hitahu vara ka hite na hinau tari sei na lo vere kamim
    hinira moiso. Ha pa levosahia vara i sopo tuai Natun Tamlohi i pa pala.
  auc-NT: Ayæ̈ adobaï mänïnö botö apæ̈nedö baï edæ do ba adinque mïnitö, Waocä në
    ëñagaingä do odemö pönï ongöninque inguipoga oo poncæcäimpa, ante ëñencæmïnimpa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee nigeno niɡ̶icoa nawikodico, odaa jaɡ̶akati mowooɡ̶otitiwaji
    naɡ̶a nipegi niɡ̶ica noko moyaaɡ̶adi Aneotedoɡ̶oji liɡ̶eladi.
  bmh-bmh: Go sultal, aiu ses igul go ata atai zuba, ag abiu maimai, Du Nugau Nag
    koli alabun ziwas hogu usalai nineu.
  ctu-BL: Che' ja'el jatetla, che' mi la' q'uel wolix i yujtel jini, ña'tanla lʌc'ʌlix
    i tilel i Yalobil Winic. Mero wolix i julel.
  meq-meq: Andza niye ahəl nakə ka ŋgatumay a wu neheye ta ndislew na, sərum ha neŋ
    Wawa i Ndo mazlambar na deyeweye, neŋ ka məgeɗ.
  noa-H: 'Hich hagjöta hajugui hajim hanʌm hĩchab, mʌch chi Hemk''ooi Hiewaa bëeju
    gaai paawaijã. Cha mua nem jaau chirʌm t''um hich hag hee höbëbërgmam pãach daúa
    hoobaawai, k''ap''ʌ habat hajim hanʌm: ya mʌch chi Hemk''ooi Hiewaajã deeu bëeimʌʌ
    chirʌm.'
  alp-NT: Saka umpama ara aini mere, imi selu susate meru uono peneka hoko imi rekwa
    be Au, Tamata Eni Nanare, takwali mo Iluake reneka.
  san-VEL: tadvad etaa gha.tanaa d.r.s.tvaa sa kaalo dvaaryyupasthita iti jaaniita|
  kbq-kbq: Hagi tamagra anahu zama fore'ma hanigetma negesnutma, hago Vahe'mofo Mofavre
    esia kna'a tava'o huno kafante me'ne hutma tamagesa antahiho.
  kbh-kbh: Cachcá, chë soyënga ndayama ts̈ëngaftanga tcbonjauyancá chas̈mojinÿe ora,
    s̈mochántsetats̈ëmbo Bëngbe Bëtsá Ents̈á tbojanbemá ya jésabama yojtsemnama.
  ron-LSB: tot așa și voi, când vedeți că se întâmplă aceste lucruri, știți că este
    aproape, la uși.
  pon-pon: O pil komail; ni omail kilan wiawia pukat a pan pwaida, komail en aja,
    me a korendor, a mier pan wanim.
  nhe-BL: San se ica imojuanti nojquiya quema inquiitase ni tlamantli tlen nimechilhuijtoc,
    xijmatica ya nechca para nihualas. Ya nimonechcahuijtos ipan cuapuerta.
  sps-sps: Jesan kan, te tagei finy romi na fo mamatsiny ka te roruak non, mi ma nat
    fi nei, nainy tabin fatabin me Tsonyo te sisiruu ename.
  wnc-wnc: Siwan ina unzakan masande kawawa meya wa daninggat takngata apan kake ginda
    atnatdetnong. Na aminbamde notnaapata apitde tapduknga gwa dapakanggak. Aminu
    tapatuta yoakatang kopnangge apuke gwabok gwaune yuak binga tapduknga gwa dapakanggak,”
    ngang yanikut.
  bus-bus: Lɛmɛ sↄ̃, tó á è yã pìnↄↄ e kɛɛ lɛ, àgↄ̃ dↄ̃ kɛ̀ à suna kà kĩi, à kú kpɛɛlɛa.
  gub-BL: Nezewegatete agwer ma'e hexak mehe pekwaw putar iahykaw ihem etea'i haw
    nehe no.
  imo-imo: Aku tepa mele kala, enoni i ulumu wendo ombalona kanokolio wali, aku enoni
    kinye waimu wendo ombai nondoromo kimbo puluna mainye omba ltemo lepamo ningo
    konopu lenge.
  boj-boj: Dego kere kumbra kalil e ubtosim merŋgonum qaji endi brantimqa niŋgi unsib
    endegsib qalieoiy, ‘Bole, Kristus bqajqa bati jojomqo. A siraŋmeq di tigelejunu.’
  ulk-ulk: Able orwairorwair, nade wa dasmerawem able lu ga obakelare, wage umele
    uridwa kerker pe maike dikeredi.
  eng-DRA: So you also when you shall see these things come to pass, know ye that
    it is very nigh, even at the doors.
  knf-knf: 'Hënk di ukwohaŋ pa an kak : woli naluŋ awin iko yaŋ kë ibani, nameen kë
    Abuk Ñiinţ añogi, awo ţi plëman.'
  san-KHM: តទ្វទ៑ ឯតា ឃដនា ទ្ឫឞ្ដ្វា ស កាលោ ទ្វាយ៌្យុបស្ថិត ឥតិ ជានីត។
  arn-NT: Ka femngechi feychi pefilmün ñi rupan ta tüfachi dungu, kimaymün Ngünechen
    tañi Fotüm ñi dew püllelen tañi küpayael.
  zas-NT: Ziangajc chi guguiaadi ma cayajc ree ni guin, gol gogbee guial ma zidyob
    dxej gac ziꞌc ma rnin.
  ken-NT: Ɛ́chí ɛnyumɔt nɛ nɛtwɔ́ wa, Mɛ Mmu mfú ntá Mandɛm. Mǎnáŋ mǎngɔ ndǔ
    mɛnyɨŋ ɛbhɛn nɛ ngátí bhe bɛ́fàkari, dɨŋɨ́ ká bɛ mpok nɛtwɔ wa arɔp kɛkwɔt.
