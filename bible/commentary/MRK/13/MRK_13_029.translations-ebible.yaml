  kpj-NT: Tule kia aõna aõnamy bobibenykreu, tii iòhòlereri. Ijòkile wese nyide.
  zao-NT: Tataka leettsa ne goo lee re koree ngeyak, ndoblo yen goo lee wiza ndetsin
    gaxa. Ne lee na, Kuu Mzin Ngok Men, ndoʼa roo pwert.
  byx-byx: Ariq aip ngen lu ama viirang ngere rarles taqurla dai ngen drlem ai gelna
