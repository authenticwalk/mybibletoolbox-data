    ta ka nol igarau kek.'
  myw-myw: '@see-verse:MRK.013.028'
  sby-sby: Nenjamwe mwakabona bintu ibi kabinshika nimukenshibeti Mwana Muntu ulipepi,
    uli pacishinga.
  sll-sll: Hananga meri iwe, ha emgi homa di ni tega meri u tibi nangwo hanania. Hanere,
