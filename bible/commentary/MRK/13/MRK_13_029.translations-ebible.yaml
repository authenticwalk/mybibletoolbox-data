  gvs-gvs: Moe tauna komi nakae. Tutayana amo mouyadi koogitedi, e koyagōi Tauyana
    totom goi ikaaiyaka.
  kbm-kbm: Dang etok be asonge ginei yem uli gen bambamo ete galkok ve menihlang,
    okob tangg-aim nitung sawa ebe ayeu ve nanumul nanme ok ande gibloblo tepwe.”
  tew-tew: Heḏi gindiḏibá owáy nä́ˀi hä̖ä̖wí i̖ˀgeḏi wâytꞌôeˀan bînmûˀ ihayḏá
    únhanginnáaní púnúˀ nanáˀnin naa owáyˀä̖ä̖-íḏí, phóḏi núˀ owin waagi namúuní.
  rmc-rmc: Avke the tumen, sar dikhena, hoj pes oda savoro ačhel, džanen, hoj ov hino
    pašes paš o vudar.
  apr-apr: Ngan gaongo leu, ye kene yo bet kakamata so tina nga bet pompombe ye in
    nga, ngan ole lomu galanga nen, lal ke so tina yo awetewete ye in o iman potai
    ye dada oo.
  tiy-tiy: Loo so bé ni amuk gito gom i de ni bénréh gu bé gétahe mérigo, gétiga kom
    gédétén i késéfule guwe.
  nlg-nlg: Me vaghaa ghua keri, kau righighi ke kale na lei totobo raini ke, kau ghilalaa
    te vuivuni tua na vahaghitaili, mana bona ni bongi te dutu mai tua.
  dgr-DOGNT: Eyı xèht'eè t'asìı hazǫǫ̀ weghǫ goıhdee sìı weghàahda nı̨dè weghàà eyı
    dzęę̀ wets'ǫ̀ nıwà-le nèhòkw'o hǫt'e wek'èahsǫ ha.
  pes-OPV: همچنین شما نیز چون این چیزها را واقع بینید، بدانید که نزدیک بلکه بر در
    است.
  ron-1924: Тот аша, кынд вець ведя ачесте лукрурь ымплининду-се, сэ штиць кэ Фиул
    омулуй есте апроапе, есте кяр ла ушь.
  tpz-tpz: Keꞌ teꞌ akuk va kov e non manih pan, o poen ne eöm se ep in a ma tah poë
    varih se tavus, eöm se nat em o poen hah peöꞌ e Koaꞌ Teꞌ Pa Napan Kurus to öök
    vatët en maꞌ manih po hopaꞌ.
  agd-agd: Máan manan ukhen mino ínaimpá ma siretí ankan onesin ma mai yanasinta afoká
    inti vá mai inka erikhen onará mantakhen mino vá te afová ono.
  rkb-NT: Iwaha hi sinini tsimykaranahaze utakta mynasik ana humo hi ahahyrinymyrẽtsa
    hỹ. Wasani my.
  san-THA: ตทฺวทฺ เอตา ฆฏนา ทฺฤษฺฏฺวา ส กาโล ทฺวารฺยฺยุปสฺถิต อิติ ชานีตฯ
  iws-iws: Mɨ hɨriinankɨnɨuwi mhoɨiya wɨ kɨmar kɨgi tɨ dimɨnɨn ɨni yɨmbiyamɨn. Mɨ
    kɨma wɨ nwokɨ ɨnoknɨnkɨnkiyɨm, ɨiya Yaowae Adɨn nɨnomor kouanɨn siir ɨiya tɨriir
    nɨtana kingiin bɨdi ywowa.
  pol-SZ: Gdy więc zobaczycie wszystko, co wam zapowiedziałem, bądźcie pewni, że mój
    powrót jest bliski, że jestem tuż u drzwi.
  ztq-NT: Singo gak tsiñee kan do nii lëë kchë cos re noyak, syeñ do nii lëën mer
    kyely.
  zai-NT: Zacaca nga ora gu'ya tu aca irá ni gudxe laatu ca la? ganna tu ma zeda dxiña
    dxi que, ma nuu ni gaxha.
  upv-upv: Ko pirpok ko, daron nga kami kaplesi nanu ngel nir parini parpelpelari
    parasi, ko kami kaprongwose nga inu Jinibb Mawos otomori beplari, erpe renge pa
    roro metali.
  aui-aui: Mayimayiyina, raghanina konakita da mmkodi beradi sinatubutubugha, na konakovi
    da God yana Wiisuwona Tomoyina yana piikina inoratu, bi ikabunagha da inidagu.
  wap-NT: Naꞌapa kapam kichanaꞌiki-kiaꞌo aimaakan kida shaꞌapan dono, puaitapan nii
    õkaawaꞌazon kamoon maonapatan naa wuruꞌu.
  mva-mva: Bokainatuka-la, alauri kaba bokai kaita nge ambe kamakaua kana ngaedi ambe
    disaringa be babaduadua kanaming-lo dieno.
  dwr-NT: Hawaadankka hintte he ubbabay haniyaawaa be7iyaa wode, I matattiide penggiyaa
    shiiqeeddawaa erite.
  kfw-kfw: Hiwa angnga, nangni'n akasuok chuon rakip ningmupha khan, Pumi kha inkharkuung
    juotungjei ti nangni'n jettaru.
  bfz-bfz: ईंयां ई जेबे तुसे इना गल्ला खे ऊँदे ऊए देखो, तो समजी जाणा कि एबे आँऊ नेड़े
    ईए, बल्कि द्वारो पाँदे ईए खड़ेया रा।
  cuk-09: Amba deyobmodo, we-ibmarmar an-bemarga-sogsamaladi deyob guar bemar dakalir,
    bemar wisdo, ani Dule-Machi, an-danikid nue omosad.
  ben-OBCV: সেভাবে, তোমরা যখন এসব বিষয় ঘটতে দেখবে, তোমরা জানবে যে, সময় হয়ে এসেছে,
