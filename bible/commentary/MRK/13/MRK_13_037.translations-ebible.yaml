verse: MRK.013.037
translations:
  kpx-kpx: Di isiviale hoto ke igae loui lata ata bahata kebiata namigevei. Ladeve
    halevaito nita uve.”
  okv-H: '@see-verse:MRK.013.036'
  tbo-tbo: Awai a palipaliwelemi mei naka pitenana lawa atapuhi ona paliwelehi, ipa
    hina gagalena imahi.’
  mal-C: 'ഞാൻ ഇപ്പോൾ നിങ്ങളോടു പറയുന്നതുതന്നെ എല്ലാവരോടുമുള്ള എന്റെ കൽപ്പനയാണ്: ‘ജാഗ്രതയോടെയിരിക്കുക!’ ”'
  grc-SR: ⸂Ἃ⸃ δὲ ὑμῖν λέγω πᾶσιν λέγω, Γρηγορεῖτε.
  bgc-bgc: 'अर जो मै थमनै कहूँ सूं, वोए सारया नै कहूँ सूं: जागदे रहो!”'
  khz-khz: Au na rakagau gomi akaro-varamina kilana taunilimalima maparara maki akaro-vararana,
    natina, ‘Keromi pio talu e pio vegita-tago!’”
  deu-TKW: 'Was ich aber euch sage, sage ich allen: wachet.'
  zsr-NT: 'Lë ni rëpaꞌ lbiꞌiliꞌ, rëpaꞌ caꞌ yúguꞌtë bunách: Gul‑zóa ban ladxiꞌ.'
  lin-lin: 'Makambo oyo nalobi na bino, nazali koloba yango mpe na bato nyonso : Bosenzela.'
  hns-NT: 'Djaise ham toelogse boliela, aisane ham sab koi se bolab: Na soetiehe bakie
    batjaaike rahiehe.”'
  noa-E: Cha mua pãrag mag jaau chirʉm chan sĩi pãragpaijã khabam; maan thumaam khʉʉn
    itheeta mag jaau chirʉmgui ajim anʉm. Maguata muan pʉaba, khĩir khaugbathʉ̈ a
    chirʉmgui ajim anʉm, mʉ bëewaim ithee.
  eng-EMTV: 'And the things I say to you, I say to all: watch!”'
  mib-NT: 'Te jnūhun cáhán rī jiín ró jijnáhan ró, suni cáhán rī jiín ndɨvii ñayuu:
    Ndito na cóo ni rō jijnáhan ró. Achí yá.'
  bea-bea: Kahchu ayi anaghaisii anetye kooyesi, Oonahi.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़, खिनिॽ मे़त्‍निङ्‌बा हे़क्‍केए के़रे़क् मनाहाॽ सिङ्‌सिङ्
    लॽरे़म्‍मे़ॽ फाॽआङ् मे़त्तुङ्‌सिङ्‌लो॥”
  xnj-xnj: Genikuvajovela nyenye, nikuvajovela mwavoha. Muvya mihu!”
  mmx-mmx: Nom levelinga ara tong pam i rinimi, la anaba tong box i ri limixin axap,
    mina reven avukat.”
  cbr-NT: Ësaquin 'ën mitsu cacësaribi oquin cana axa 'ëmi catamëcë unicamaribi cain,
    camina 'ëmi sinánquin 'ëx uti caínti 'ai quixun.
  tee-NT: Ju tuchi iclajunau ju uxijnan ic'alacjuni tachi chun ju lapanacni. Alhist'acc'ant'it.
  eng-LSV: and what I say to you, I say to all, Watch!”
  cak-NT: Y can anche'l ri nin-ij chiwe rix chi quiniyobej-apo, can quiri' chuka'
    nin-ij chique conojel, xcha' ri Jesús chique ri ru-discípulos.
  pah-NT: Pejirokwa ti hehe a'ero, a'e ji pe me, ei ga. Poro jitehe ji ei jireheve'g̃a
    pe nhaporemo no. Pejirokwa tuhẽ ti hehe, ei Jesus'ga g̃a pe.
  sja-NT: 'Mɨa parãmaa ũraada, auk''a jõmaarãmaa jararu: ¡Tauk''a p''anapatáatɨ!'
  xed-xed: 'Manda va na ta mnə yu ŋa ghuni na ná, mantsa ya ta mna yu ŋa inda mnduha
    kazlay: Hzleŋa ka kuni fata ghəŋ,» kaʼa.'
  mks-NT: 'Ña̱ cáha̱n i̱ xi̱hi̱n ndó cáha̱n i̱ xi̱hín ndihi na: Xíní ñúhú coo tia̱hva
    ndó sa̱ha̱ mé qui̱vi̱ quixi tucu u̱ —na̱cachi Jesús.'
  gfk-S: 'Kakarek iou te tange ta mu, iou tange ta ira turadi bakut: ‘Mu na taguro
    kawase ie!’”'
  bmu-bmu: 'Iŋini mönö uruguliguli malme. Keu mi gwarekurupŋi eŋgöra jizali, mi mewöyök
    alaurupni körek pakpak eŋgögöra jizal: Iŋini mönö urugwölögwölö malme.” Mewö.'
  dgz-dgz: Dim da inayap wana waenapan iragi den wadiamuivin. Nene yamam tan.”
  eng-GNV: And those things that I say vnto you, I say vnto all men, Watch.
  zaa-NT: 'Nu riquixa''ánia'' le nna níya'' ą para iyáỹiani ca enne'': Lítsé''e al
    tanto.'
  eng-WEBSTER: And what I say to you, I say to all, Watch.
  guh-guh: Palivaisi pacatsipaebatsi paxamëjavabelia, daxitajivinexa jumaitsinë. ¡Daxitamatacabi
    saya panecopiaevetavanapaename! jai Jesús pijajivijavabelia.
  bon-bon: Cane aga ngena bii jijenininine weebibine, ai lui iyeta biname bime tääpu
    myene. Weene ireire inajipi!”
  nhw-BL: Huan catli nimechilhuía amojuanti, nojquiya niquinilhuía nochi masehualme.
    Xitlachixtoca cuali para quema nihualas.”
  swh-ONEN: 'Lile ninalowaambia ninyi, nawaambia watu wote: ‘Kesheni!’ ”'
  wbi-wbi: Sino nikuvavuula umue, nikuvavuula vooni. Muvisaghe maaso!”
  bba-bba: Ye nɑ bɛɛ sɔ̃ɔmɔ yerɑ nɑ mɑɑ bɑɑwure sɔ̃ɔmɔ, i n swɑɑ mɛɛrɑ.
  eng-KJVCPB: And what I say unto you I say unto all, Watch.
  kgk-NT: Peẽ-my ha'eha-rami, ha'e-ta enterovéa-pe oikwaa hagwã. Xe ra'arõ arõ katu
    perepara-vy, he'i íxupe kwéry Hesu.
  waj-waj: 'Na ngiiiyara haitatuukiateera kiau kuaivaa mmuakiaayara kiaunoo: Tuqinnama
    haitatuukiatee, kiaunoo. Yisuuva itaa kua tiravai.'
  ekk-PKP: 'Seda, mida ma ütlen teile, ütlen ma kõigile: valvake!“'
  mpx-mpx: Inoke na baewa eliyamiu, ge na baek al gamagalau gegewel elal, ‘Nuku silawa!’”
  wbp-wbp: 'Kuja karna-nyarra nyurrurlaku wangkami, ngulaju karna-jana wangkami yapaku
    panu-jarluku nguru-kari nguru-kariki: Wapal-nyangkajulurla!”'
  luo-luo: Gima awachonu ema, awacho ni ji duto ni, ‘Nenuru!’ ”
  nhe-NT: 'Huan tlen nimechilhuía imojuanti, nojquiya niquinilhuía nochi tlacame:
    ¡Xitlachixtoca cuali para quema nihualas!”'
  aii-aii: '”ܡܸܢܕܝܼ ܕܐܸܠܵܘܟ݂ܘܿܢ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܠܟܠܵܘܟ݂ܘܿܢ: ܗܘܹܝܡܘܼܢ
    ܪܥܝܼܫܹܐ.“'
  esk-NT: Nipliutigikkaġa iluqapsitñun sivuani uqautigigiga iñupayaanun, Itqummaaġikkumausi!”
  msb-msb: 'Kaya kun nano an ginasabi ko sa iyo ginasabi ko man sa tanan: magbantay
    gayod!”'
  cpa-NT: Jǿg³ juǿi²jni hniah¹², jǿg³ jøng² juǿi²jni ca¹lah¹já¹ dsa². ¡Ju³ túgh³ hniah¹²
    ju²jŋia¹³! ―ca¹juúh² Jesús.
  dso-dso: ମୁଇ ତମ୍‌କେ କାଇଟା କଇଲିନି, ସେ ବିସଇସେ ସବୁ ଲକ୍‌କେ କଇଲିନି । ମୁଇ ଆଇବା ଦିନ୍‌ପାଇ
    ତିଆର୍‌ ଅଇକରି ସବୁବେଲା ଜାଗ୍‌ରତ୍‌ ଅଇକରି ରୁଆ ।”
  meu-meu: 'Umui na hamaorolaimuimu herevana na taunimanima iboudiai danu na hamaorolaidiamu,
    na tomu: ba gima.'
  yva-NT: Ana Syo raura wasaije so, Syo raura vatane mai tenambe, syare wasyisyaube!”
  dgc-dgc: '@see-verse:MRK.013.036'
  zpm-NT: Miṉe rne naa lo to nu, laaw rne naa par grëse miech.
  hix-NT: Àro wyaro àkehe, owyanye. Àro wyaro rma rha àkehe xarha, omeroron komo wya.
    Thona ro mpànà ehtxoko, àkehe, kekon hatà, Txesusu, Petru komo wya.
  sim-sim: Uwosik ji auheyehe ji lika. Mashi tos ter jirin a sawewa mashi toso avak
    ma amber erem a sawekwa sir.�
  npi-ULB: जे म तिमीहरूलाई भन्छु, त्यो म सबैलाई भन्छु, जागा रहो !”
  cgc-cgc: 'Ambal ko i ki kyo, paambal ko man naan ta tanan: ‘Magbantay kaw!’”'
  tim-tim: Den ire yeâk bo makyeŋgiân. Luâk âmbâle hârok yeŋgât maktân. Amâ biwi golâk
    manbei.” dâep.
  yor-yor: 'Ohun tí mo wí fún un yín, mo wí fun gbogbo ènìyàn: ‘Ẹ máa ṣọ́nà!’ ”'
  wos-wos: Guniré saféwun hundi gunika atéfék wuni we. Guni xékélaki na.” Jisas dé
    wungi wa déka duré.
  emp-NTPO: 'Mʌ̃a bãrãa jara b̶ʌra jũmarãa jarabʌrʌa: dau ʌb̶ʌa b̶ead̶adua.–'
  eng-F35: 'The things I say to you, I say to all: Watch!”'
  ind-ind: 'Yang Aku katakan ini bukan hanya untuk kalian yang sedang mendengarkan,
    tetapi juga semua orang: Teruslah berjaga-jaga!”'
  pes-OPCB: '@see-verse:MRK.013.036'
  mpt-mpt: Weng olo ibo baabeio nakaia unanga isa alukum baabeiobo ibo klaine ge baabesebe.
  ssx-ssx: Kutupa I̱ma꞉ iki pa꞉ta꞉ alo ekita꞉ wanda꞉hali paeyao pa꞉ta꞉ alome. Handeteke
    hapa꞉peke leekeme.
  mkl-mkl: Ide iyi ǹ wɑ n sɔ̃ ŋɛu ihɛ̃, nŋu mɔi ǹ wɑ n sɔ̃ inɛ fei. I mɑ́ɑ cɔ kpɑ̃ɑ
    ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ମେଁ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ, ସାପାରେକେ ଆତେନ୍‌‌ ମୁଇଙ୍ଗ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଣ୍ଡିଙ୍ଗ୍‌
    ଜେ' କାଲାଆଃ ତରକ୍ ଲାଲାପା ।”
  gof-RNT: Taani hinttew odeyssa asa ubbaas odays; minnite” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେତାନ୍ କାଜି ସବେନ୍‌କକେଇଙ୍ଗ୍‌ କାଜିୟାକତାନା, ଏୟନାକାନ୍ ତାଇନ୍‌ପେ
    ।”
  gah-gah: Lo nolukumu gakó nene lekelikumukó lamuve, vegená mukikumú noluze. Lekeza
    nene gizapa iki minalo, loko limó.
  lcm-lcm: Sa kana napo mengen imi tatana, animi aongos ta mi aiveven!”
  aer-aer: Yewe, arrantherre ingkirreke arelhewarremele anerrirraye nthakenhe-ketye
    apeke.” Alakenhe Jesus-ele itneke arratye ileke nhenge apententye akngerre ikwerenhe
    areyele awetyenhenge.
  qvc-NT: 'Kay nishushqaytaqam yumbay runata, warmita nini: Allita allichashpa bidaykita
    shuyawayllapa, nishpa.'
  tgl-ULB: 'Kung ano ang sinasabi ko sa inyo ay sinasabi ko sa lahat: Magbantay kayo!”'
  cbs-NT: en matu yuiai jakimama uindakubainxankanwen, jabiaskadiai dasibibuki en
    jatuki chanidiaidan— jatu anikiaki.
  xtm-NTPP: 'Sukan ká''an sa nuu ndaka ni a, te suni sukan ká''an sa nuu ndaka‑ka
    ñayii ma: ¡Jin koo tu''va ni, te jin ko koto va''a ni maa ni! ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Aganannenge mangweto, nannenge mmoa, nkelukiange!”
  bao-NT: 'Mʉjare yʉ ca ĩirijere, niipetirãpʉre ĩigʉ yʉ tii: Añuro tʉgoeña bojoca
    catiri niiña —cʉ̃jare ĩi wedeupi Jesús.'
  san-ORI: ଯୁଷ୍ମାନହଂ ଯଦ୍ ୱଦାମି ତଦେୱ ସର୍ୱ୍ୱାନ୍ ୱଦାମି, ଜାଗରିତାସ୍ତିଷ୍ଠତେତି|
  huv-NT: 'Leaw lanasaj icon, aton sasaj meáwan nipilan: Icüliün xic, nde memeayiün
    ―aj nejiw Teat Jesús.'
  otn-NT: Nu̱na̱ ra̱ hya̱ dí xi'a̱hʉ ngue gui̱ ndø'ma̱tehʉ, hi̱nga̱ høn'a̱thohʉ dí
    xi'a̱hʉ na̱ ra̱ hya̱ na̱, sinoque gätho yø ja̱'i̱ dí xifi ngue di̱ ndø'ma̱te xa̱ndønho.
  nop-nop: Unduŋ doktiŋa hidi be metam noli wanakaŋ indiŋ hanilat, busuwabusuwa naiŋiŋdok
    woom tiŋa kaipmuŋ hatiyaneŋ.”
  obo-NT: Inis id ikahi ku koniyu, od ikohiyon ku mandad diyon to langun. Panoypanoy
    kow!”
  cak-ENT: Y cachi'el ri ninbij chive rix que quinivoyobej-apu, quiri' chuka' ninbij
    cheque conojel, xbij ri Jesús cheque ri rachibila'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ. ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤏᤡᤱᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤛᤡᤱᤛᤡᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤔᤧᤳᤋᤢᤱᤛᤡᤱᤗᤥ॥”
  snx-snx: 'Sam xa sa nyingga munggrumenxo, ne sa sumaxangglixja kumogx munjrumonxo:
    ‘Xelexeleasi sax!’ ” Yesus adun sis munjrulxo.'
  kql-kql: Betɨk sivɨtvale maŋgɨk mɨñakavik ŋɨn balañju wofoptɨk sivɨtva, wasalomɨ!”
  mie-NT: 'De tūhun cáhān ni jíín ndá nú yáhá, suni cáhān ni jíín ndiviī nchivī: Ndito
    coo inī ndá nú, ncachī yā.'
  san-TIB: ཡུཥྨཱནཧཾ ཡད྄ ཝདཱམི ཏདེཝ སཪྻྭཱན྄ ཝདཱམི, ཛཱགརིཏཱསྟིཥྛཏེཏི།
  qve-NT: Chayraykun kay nisqaykunataqa noqapi llapallan creeqkunaman nitamushani.
    ¡Chayqa, sapa p'unchawyá listolla kaychis! nispa.
  pao-NT: '@see-verse:MRK.013.036'
  cbu-NT: Siyaa ipunsheetsi tina; tputsee ichinguru atitamana. Mapiyrintspa, tárangiya
    Isusu. Táyaru kasarangiya. Ashiri kamaneena yuwaa Isus waana ashtachu anoo wasina
    kamanirangu anootsi.
  usa-usa: ké kétima-timune. keqnáámmá máqte-kayukayabama kétima-yimune ‘karáqtuwe
    máaro!’” téna tiráiye.
  soy-soy: Lɛ̃ kɑm nní nɔ́ n símisi, ḿpɑ́ úye kɑḿ nɛ mɑ́nɛ, ɑ́ni kɑpɛ ripɔ́ɔ
    fóm.
  bkx-bkx: Saaꞌ es leꞌ Au utonan ꞌain ki leꞌ ii, Au utonan neu atoni bian amsat, ꞌak,
    ‘Hi musti mpanat lek-leok he mseun Au mnemak.’ ” [Nheubah leꞌ nane, Usif Jesus
    namolok nok In asium-noinaꞌ sin mbi ꞌnuꞌaf Oliveira.]
  hui-hui: Tíhondo bi larogonidagua wali agali bibahendehondo, Mamage hai halimu lalu
    larogoni, lene.
  amf-amf: '“Yena inin giyenam een wulna ida giye: Qaymayse toolimate!” kena ki hamade.'
  quc-NNT: Ri kinb'ij chiwe, kinb'ij k'u chke konojel. ¡Chiwila b'a' iwib', chixk'ask'atoq!
    —xcha chke.
  dob-dob: “ꞌIgu emataluwa gete ꞌomi ꞌemiya be wate tomota maiboꞌadi ꞌediya ꞌaene
    wada lomataꞌiꞌita ꞌaiꞌaila.”
  wrs-wrs: Yemba men kava ishunv, wo eva indhanamba indkumbimba kava os ishunvta,
    yeoa undundna vivm kanasiraoa.
  mca-mca: 'Aka'' hit''iƚij ewets, aka''an hit''ijets iye ne'' weekji'': ¡Matjanitheni''ƚkiiha!—'
  tzo-TZC: Ti cꞌusi ta xcalboxuc ti voꞌoxuque, jaꞌ jech ta xcalbe yaꞌi ti yane ti
    viqꞌuiluc me ti satique ―xi ti Jesuse.
  mya-mya: ဤ​သို့​သင်​တို့​အား​သ​တိ​ပေး​သည်​အ​တိုင်း ခပ် သိမ်း​သော​သူ​တို့​အား​လည်း​ငါ​သ​တိ​ပေး​၏။
    သ​တိ​နှင့်​စောင့်​နေ​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: N tɔkeh nɛ nà nɔ n tɔkeh binib kɛ nɛ, la gɔh mɛn.»
  cbi-NTPO: 'Entsa ñullanu wanditintsaashu juntsaren munuba tsarendintsuyu: ¡Naa-uwanuba
    pashkayajtu keenadei! timi.'
  ikk-NT: 'Ihiẹn m rị a gwa ụnụ kẹ m rị a gwa onyẹ ọwụlẹ: mụnrụn nị ẹnya!”'
  leu-leu: Ne fasei faagutan nami xapiak, faxatang vulai!”
  maz-NT: Nujyo rí xi'ts'iji, rí xipjigö texe, sido rí chepquegöji.
  bod-N: བདག་གིས་ཁྱོད་ཅག་ལ་སྨྲས་པ་འདི་དག་ནི་མི་ཐམས་ཅད་ལའང་དོགས་པར་གྱིས་ཞེས་སྨྲས་པ་ཡིན་གསུངས༌སོ།།
  tca-NT: —Rü ngẽma ore i pemaã nüxü̃ chixuxü̃, rü guxü̃ i duü̃xü̃gücèx nixĩ. ¡Rü
    ipedaueecha! —ñanagürü.
  zpl-NT: 'Nu lunú rnia luhua nee, rnia lu ye bee bene: Uhuañihua tucu nú riala nú
    huañihua, ¡ucuaꞌa tsiñahua para bichia zeꞌe!'
  mbc-NT: 'Apî''nîkon tauya manni'' ekaremekîuya nîrî tamî''nawîronkon pî'': Enpen
    panpî'' ako''mantî.'
  ndg-ndg: 'Eso nikubakiya wenga ni m''bakiya kila mundu: kana mgonza.'
  wsk-wsk: Den ani ninga manorsam imi mu kariimet suen la nunga manorsam, ‘Loaga se
    bagaralko!’ ”
  toj-NT: Jayujil huax cala huabyex ja huenlexi soc spetzanil ja cristiano, q'uelan
