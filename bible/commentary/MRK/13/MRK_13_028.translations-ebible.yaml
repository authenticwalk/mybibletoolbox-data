  san-KHM: ឧឌុម្ពរតរោ រ្ទ្ឫឞ្ដាន្តំ ឝិក្ឞធ្វំ យទោឌុម្ពរស្យ តរោ រ្នវីនាះ ឝាខា ជាយន្តេ
