    kaŵandichile.
  tgp-tgp: Ha levosahi na posi vipahai fig sei julina la mai la malum, ale mo tivu,
    ka levosahia vara rani mata hulihuli mo pala.
  auc-NT: Ante Itota godömenque apæ̈nedinque, “Iigowæ̈ æbänö ïwæ̈, ante odömonte apæ̈nebo
