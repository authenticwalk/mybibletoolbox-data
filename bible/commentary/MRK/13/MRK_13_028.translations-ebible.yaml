  cpu-NT: Arira okempitaro piñaapiintziro eereshiyetai pankirentsi, piyotzi osarentsipaitetzimatai.
  san-ASM: উডুম্বৰতৰো ৰ্দৃষ্টান্তং শিক্ষধ্ৱং যদোডুম্বৰস্য তৰো ৰ্নৱীনাঃ শাখা জাযন্তে
