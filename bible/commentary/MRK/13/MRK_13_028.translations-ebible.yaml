  xnn-xnn: Dat itoloy Jesus ay mangwani, “Nemnemenyo nan kaiw ay higos tay wada nan
    masoloyo. No sombo nan tobona et getkenyo ay nganngani nan pinag-odan.
  mwe-mwe: “Mwijiganyanje kwa lutango lwa ntini, lujambi lwake puluipuya maamba gaambi,
    nnakumumanyanga kuti shuku shibhandishile.
  tte-tte: “Kaba gite saido koina yayakenayagimiu yakato tem saido liguli waluwaluli
    sikin wakatai yaikin kana sauga ikelakubwamako.
  tcs-tcs: ‘Nau tingbaut da mekeitri ane lan prom dat tri. Wen em sake ol niu sut
    ane lip, yupla sabe i kam po kukitaim.
  hlt-THB: '“Thai thing awhkaw nyhtahnaak ve cawng lah uh: a baai keh nawh a hahno
    ang cawn law awhtaw, khawhqai tym zoe hawh hy, tice sim uhyk ti.'
  soq-soq: E ia karakai mampe aten wadana! Ia sa inintopue asiu sanaa teamompo e ewane
