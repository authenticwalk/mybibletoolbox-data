  qvw-NT: “Yaćhapäcuy-ari lanta tantiachimäśhallanchictapis. Pallaynincunaćhu chillquilimuptinmi
    tamya timpumanña ćhaycuśhanchicta tantianchic.
  nfa-nfa: Yesus tuhu hari lii padhai Na, peka na, “Jaꞌa kore upama nèti ana aajꞌu.
    Ladhe rèu na mulai karara, èèna tadha hèru hadhu dètu le!
  tnp-tnp: “Nɨkitəmah otəkeikei mətəhti nɨgi u fik. Nian əhruahru iətəm nəhlmɨn mɨn
    kɨnəutətuəuin mauteviə, kəni nɨmalɨn mɨn kɨnəutapɨlpɨl, itəmah nəkotəhrun məmə
    nian əha inəha iətəm nəkotasum lan rəhatəmah.
  urd-urd: “अब अंजीर के दरख़्त से एक तम्सील सीखो; जूँ ही उसकी डाली नर्म होती और पत्ते
    निकलते हैं तुम जान लेते हो कि गर्मी नज़दीक है।
  hot-hot: “Ba intu môlô noja auk esak alokwaŋ beleŋ. Hayeŋ ba ŋauŋ lukmuk habitak,
    êŋ ma oyala nena tem wak mavi êyô.
  mqj-NT: 'Mala diala tandengan kayu ara: ianna kentarukmo anna mukku''mo daunna muissanammia''
    kumua la kulla''mi allo.'
  rus-SYN: 'От смоковницы возьмите подобие: когда ветви ее становятся уже мягки и
    пускают листья, то знаете, что близко лето.'
  mbh-mbh: “Aro tho pamireal thomu tie nge pupos ako i pol. Na aro ve i pol, aken
    lomumu mire ako ve, nang po re ake.
  bdd-bdd: “Cebeꞌita saido ꞌoinega yaheꞌitegomi ꞌabehega ꞌeguma saido nabaina hauhaudi
    ꞌilagulagudi, beno wasanapuya ꞌesihe ꞌana tuta ꞌabwa ꞌilatu.
  cbt-NTPO: Iquira nara papotërin quëran, iyaro'sa', nitotoco'. Ta'amënquë monoantahuachina,
    ‘Nani o'napi naniriarin huachi,’ topi.
  srn-NT: Un teki wan figabon leki eksempre. Te a bigin sproiti èn a e bigin gi nyun
    wiwiri, dan un sabi tak' a dreiten de fu kon.
  cta-NT: ’Ntsuꞌu sca chaꞌ nu ca tsaꞌa̱ na xi loꞌo ñaꞌa̱ na masi yaca quityi, masi
    yaca ntsati̱. Nu loꞌo xana tyucua sati̱, liꞌ caluu lacaꞌ; caca cuayáꞌ tiꞌ na liꞌ
    chaꞌ cua ngulala ti tyalaa ni tyo.
  bqc-SIM: À yã́ pↄ́ kaadↄɛnli lɛ́ daɛ́ ma. Tó a gↄ̃naↄ busɛkũ̀ mɛ́ a lá lɛ́
    paɛ, ↄ̃ i dↄ̃ guantɛ̃na kãikũ̀.
  tcz-CHONGTHU: Tuhin theichang phunga konin kihillun. Abah adon'a, ajih akilhap tengle
    nipi anaitai ti naheuve.
  mar-mar: अंजिराच्या झाडापासून शिका. जेव्हा त्याच्या डहाळ्या कोमल होतात आणि त्यावर
