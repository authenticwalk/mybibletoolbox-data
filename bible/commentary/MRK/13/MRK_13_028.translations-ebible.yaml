verse: MRK.013.028
translations:
  kpx-kpx: Iesuu kateai louito tota au esemu namigevei avoe, “Idi mole vigi ke elehai
    avuemo lulelelahave. Idi ke numuna keiolahai tota humuige lana ke elehai hilokage
    vaganau vuguvuguanu.
  okv-H: “Eto ungo ji junga ta ari do eaguja avo ungo kito be hotembevu. Eto amita
    hatu ta ope eto iki vujekaguja amo amita be ari iji auvaguja
  tbo-tbo: ‘Ani galena a paliwelemi po ona nugonugotuhuya, i galugalu hougana uyahina
    ta hanapugeya naka ega daona ma apo higolo ina wawala.
  mal-C: '“അത്തിമരത്തിൽനിന്ന് ഈ പാഠം പഠിക്കുക: അതിന്റെ ചില്ലകൾ കോമളമായി തളിർക്കുമ്പോൾ
    വേനൽക്കാലം സമീപിച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ ഗ്രഹിക്കുന്നല്ലോ.'
  grc-SR: Ἀπὸ δὲ τῆς συκῆς μάθετε τὴν παραβολήν· ὅταν ⸉αὐτῆς ἤδη ὁ κλάδος⸊ ἁπαλὸς
    γένηται καὶ ἐκφύῃ τὰ φύλλα, ⸂γινώσκετε⸃ ὅτι ἐγγὺς τὸ θέρος ἐστίν·
  bgc-bgc: 'अंजीर के दरखत तै यो उदाहरण सीक्खो: जिब उसकी डाळी कोमल हो जावै, अर पत्ते
    लिकड़ण लागैं सै; तो थम जाण ल्यो सो के गर्मी का बखत लोवै सै।'
  khz-khz: '“Figi gautupuna genana eparapore pio ripaa: Pouna eragena e launa ekakavana
    aonai, goripana, garo gena rala laganina pekavinagi nogotina.'
  deu-TKW: Vom Feigenbaum aber lernet das Gleichnis. Wenn sein Trieb schon zart wird
    und Blätter treibt, so merket ihr, daß der Sommer nahe ist.
  zsr-NT: ’Gul‑tsejniꞌi le rusëdi lbiꞌiliꞌ yag higo. Catiꞌ taꞌlén zxuzaꞌ nëꞌi huëꞌndauꞌ
    len rubía xlaguiꞌ yulu, nö́ziliꞌ chzoa gdxin dza gba.
  lin-lin: 'Tika ete lisese ya nzete ya figi eteya bino : soki kaka bitape na yango
    elembi mpe ebandi kobimisa makasa, boyebaka ete eleko ya moyi makasi ekomi pene.'
  hns-NT: Adjier ke per ke dekh aur ie baat jaad kar. Djab daarie patta biege lage
    hai, tab toelog djaan djaihe kie garam ke tem aawe hai.
  noa-E: 'Mag jajawagmamua, ’Pãrag khap amkhĩir mua jaaukhimgui ajim anʉm: Pãrau khaphʉ
    nʉm, mʉig Israel durr igo khër khukhuur aadëmʉn thumaam khʉʉnau ya chadcha döchʉumie
    burrju dakpapakham aajem.'
  eng-EMTV: '“Now learn this parable from the fig tree: When its branch has already
    become tender, and puts forth its leaves, you know that summer is near.'
  mib-NT: '’Vijna te scuáha ró ndese sáha nundēhe higo: Núu je ni nane numa, te ni
    najee ndaha, te cájini rō jeē jé ni cuyajni tiempo jihní.'
  bea-bea: 'Kwa hoote ookaatawahti mihe achati chiche chine tsi; kootoo kwaka matatse
    natsutletonh, kahchu ato nehyehta, atawahtihoo hwaza atoleh ooli:'
  lif-NT2: “आल्‍ल पःत्‍छेॽबुङ्‌मोलाम् कन् पाःन्‍निन् कुसिङ् निःत्ते़म्‍मे़ॽओ–खे़ल्‍ले़
    कुबोराःक्‍हाॽलाम्‍बा कुनःक्‌लःम्‍मा हेःक्‍किल्‍ले़ हाङ्‌वाःम्‍मा ये़म्‍मिन् निःत्ताङ्
    त्‍ये़रो फाॽआङ् कुसिङ्‌के़निःत्तुम्॥
  xnj-xnj: “Mujiwula kuhuma mumkongo wa mtini. Pemwilola mahamba gimela, nyenye mwimanya
    kuvya lusenje lwa fula luhegalili.
  mmx-mmx: La ne Iesu ga tong lara lavapaase poovo ridi xeretna, “Mina ronga na laanasa
    mumu luuna pik. Dola levesisilik at larauna pik di mumulum la levenang i suu xat,
    nemi miklen i do lamaares i auret ta.
  cbr-NT: Ënë ñu camina 'unanin, higuera i ax ca baricuatsincëbë aín pëchi rëucubutancëx
    amiribishi corutëcënia. Usaría 'ia isquin camina —ca baritiacuatsinia —quixun
    'unanin.
  tee-NT: Alakts'int'it tachi ju tak'ayai ju tu'u' xaq'uiu higo. Acsni catsucuya'
    xajchini' ju sast'i xaxk'oi pus p'uc'ats'ayat'it ni vaninch minta ju lacap'asni.
  eng-LSV: 'And from the fig tree learn the allegory: when the branch may already
    become tender, and may put forth the leaves, you know that the summer is near;'
  cak-NT: Can tic'ama' ino'j (ina'oj) chirij ri nu'on jun mata higo. Cuando can yejotayin-pe
    ri ruk'a' y ye'el-pe ri ruxak, iweta'n chi ri ru-tiempo job ya ntoc-pe.
  pah-NT: 'Igwete Jesus''ga ei g̃wemimbo''ehara''g̃a pe no: —“Maname po ti ihoi japiavo
    nehẽ?” pe''ji ko pe ji ve ko. Penhimbo''e ti a''itituhẽva''ea rehe figo''yva repiaga
    a''ero, ei ga g̃a pe. Pe hepiagame figo''yva huangy''ria, a''ero pe ei jipi: “Kwaria
    g̃werĩ kiro.”'
  sja-NT: —K'ĩsíatɨ higuera bɨɨrɨde. Higuera k'iru t'u-k'ua uchia nɨ̃beek'ãri mãik'aapa
    ewaa t'ono nɨ̃beek'ãri, k'awaapata eujã wãsia wã.
  xed-xed: '«Nghawa skwi ta magaku nda ghuraf ɓa! Ka nda ngha kuni ta ghuraf ta ɗaku
    katsi ná, gi nda sna kuni kazlay: Ndusa dəwiŋ tama kəʼa.'
  mks-NT: ʼCatia̱hva ndó ña̱ cúni̱ cachi mé quia̱hva sácú u̱ nu̱ ndó sa̱há titó ñu̱hú.
    Tá yúta̱ ndáha̱ dó cán ta va̱xi núma̱ válí do̱ já canda̱a̱ ini ndó ña̱ va̱xi tiempo
    ihní.
  gfk-S: “Mu na kap harausur ta ira ina bolbol. Tano pana bung be no ina bolbol te
    samar ma ite kuburuan ira papane, mu na nunure be ite hutate no pana bung na haret.
  bmu-bmu: Iŋini geröp ip eka tandökŋi mötmöriba dopkeu ki mötme. Böröŋan lök oŋambuk
    aiga sinŋan yoŋgoigetka mi eka möta kewö jimakze, ‘Wehön nalöŋan mönö dopdowiza.’
  dgz-dgz: “Oma baip guegue mega yawane gapan anun. Gua ewake topi yao anui, bodu
    wamewa konintu taiwan.
  eng-GNV: Nowe learne a parable of the figge tree. When her bough is yet tender,
    and it bringeth foorth leaues, ye knowe that sommer is neere.
  zaa-NT: 'Litelíni comparación qui'' yexxuhuía: Canchu rerè''ne lúį nna rebia ca
    l·la'' quì''į nna, anía modo ccá le saber qui''ni chì''taá duą íl·lani tiempo
    verano.'
  eng-WEBSTER: 'Now learn a parable of the fig-tree: When its branch is yet tender,
    and putteth forth leaves, ye know that summer is near:'
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Pacanaëjëre pacuenia itsi higueranae.
    Itsa maxëranajuva, nexata pejanabaxu pitsapa. Nexata bajarapacuenia payapëtaneme
    vai baja imoxoyo pevajënae pejonejavanexa.'
  bon-bon: “Weene labiberäjininuye piigi uli cabu ca. Teeme ciipe liba migi ca tapanininusi,
    ngänglä laame tucu taawenimuge, siige weene umle gemi, egä kämäge mameta gyene.
  nhw-BL: “Xijmachilica ni huicalotl tlen se higuera cuahuitl. Quema selía imacuayo
    huan quisa ixihuiyo, anquimatij ya monechcahuía tonali tlen tlatotonilotl.
  swh-ONEN: '“Basi jifunzeni somo hili kutokana na mtini: Matawi yake yanapoanza kuchipua
    na kutoa majani, mnatambua kwamba wakati wa kiangazi umekaribia.'
  wbi-wbi: Mumanyilaghe ikihwanikisio ikya mpiki untini. Pano inhaafi saake silemba
    na kuuva na matundu, makagulaghe kuuti amasiki gha fula ghali piipi.
  bba-bba: Yesu mɑɑ nɛɛ, tɛ̃ i de dɑ̃ɑ te bɑ mɔ̀ fiɡie tu bɛɛ ɡɑri ɡɛɛ sɔ̃ɔsi. Sɑnɑm
    mɛ tɑ kpɑrɑru toruɑ, i yɛ̃ mɑ tombururɑ tɑ turuku kuɑ.
  eng-KJVCPB: 'Now learn a parable of the fig tree; When her branch is yet tender,
    and putteth forth leaves, ye know that summer is near:'
  kgk-NT: 'Upéi he''i jevy Hesu: —Aỹ amombe''u-ta peẽ-my ojehu va''erã rehegwa nhe''ẽ
    figo máta rehegwa-rami, he''i, —peikwaa porã hagwã xe agwahẽ jevytaha áry. Oĩ
    figo máta. Hoky kyrýu jevy-ma ramo, hogwe pyahu jevy-ma ramo, pehexa-ma voi. Pehexa
    ramo, peikwaa-ma voi opa-ma ra''e ro''y. Áry raku jevy-tama.'
  waj-waj: 'Na yatari nnaammuayaivaudiri mmataama kiee tinai ngia rikiaatee. Nnaammuayaivo
    mmunni raikiai ngia teeda kiaanoo: Nuanuuvo vainima nnikioonno mmunni rainoo,
    kiaavai.'
  ekk-PKP: Õppige õppetundi viigipuust. Kui selle okstele tulevad kasvud ja võrsuvad
    lehed, siis teate, et suvi on lähedal.
  mpx-mpx: Abaatena nuku aheya poga elana. Sauga ebo ta kite lamwana i titin, inoke
    ta atena waiwai ana sauga iyaka i kelaubwa.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Milya-pinyi kankulu yangka kuja-ka watiya
    kirrirdi-jarrinja-yani. Jalyirrpalku-ka purrulyun-pardinja-yani-wiyi, manu jinjirlakungarnti
    wujulypa-wiyi-ka palka-jarrinja-yani, ngula-jangkaju jinjirlalku-ka wilypi-pardi.
    Ngula-jangkaju, kankulu milya-pinyi kuja-ka yangka karapurda-jarrinjarni yani.
  luo-luo: “To puonjreuru wachni kuom yiend ngʼowu. Mapiyo ka bedene chako loth kendo
    itgi chako wuok to ungʼeyo ni ndalo oro chiegni.
  nhe-NT: “Xijmachilica ni huicalotl tlen se higuera cuahuitl. Quema pehua moseliltía
    imacuayo huan quisa ixihuiyo, inquimatij monechcahuía tlatotonilotl.
  aii-aii: '”ܡ̣ܢ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ ܝܠܘܿܦܘܼܢ ܡܲܬܠܵܐ: ܐܝܼܡܲܢ ܕܟܹܐ ܪܵܟܟ݂ܝܼ ܦܲܥܘܵܢܘܼ̈ܗ‌ܝ
    ܘܒܲܪܛܸܢܝܼ ܛܲܪ̈ܦܘܼܗ‌ܝ، ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܡܛܹܐ ܠܹܗ ܩܲܝܛܵܐ.'
  esk-NT: “Iḷisaaqaġitchi asiaviqutiniñ, itnaqhuni, nauriuraq nauŋuraaqsivaalukman
    qiñiġnaqsiuraaqsipmata akutuqpaliksrai iḷisimaraġigiksi upinġaam qallił̣ha.
  msb-msb: “Dapat kamo makaaram sin leksyon hali sa puno san kahoy na ginatawag higera.
    Pagsaringsing san mga sanga sani kag pag-uruslot san mga dahon naaaraman niyo
    na halapit na an kwaresma didi sa aton.
  cpa-NT: ’Ma²ŋih³ hniah¹² ha²lah lǿa¹² quiah¹² hma² higo. Na³ma²tsíh² nih¹³ hma²,
    na³ma²hiag¹³ moh¹³, ma²ŋih³ hniah¹² ja¹quién¹ jií¹ jin² jmøi².
  dso-dso: “ଏବେ ଡୁମ୍‌ରି ଗଚର୍‌ ଉଦାଅରନ୍‌ ଅନି ଏ ବିସଇ ସିକା । ଜେଡେବେଲେ ତାର୍‌ କେନ୍ଦିଅନି
    ପତର୍‌ ପାଲୁଆନି କରି, କାଁଚାପତ୍‌ରିଆ ଡିସ୍‌ଲେ, କାରାଦିନ୍‌ କେଟ୍‌ଲା ବଲିକରି ତମ୍‌କେ କେ ନ
    କଇଲେମିସା ଜାନାସ୍‌ ।
  meu-meu: 'Hodava ena amo ina hereva heḡereḡerena ba diba: tuhutuhuna e kobo daemu,
    rauna e papamu, vada dibamui lahara vada eme kahira-kahira.'
  yva-NT: '“Syare wapo ananeneae Tumbina ranyao: Arono wapo Tumbina raeno seowi, wapare,
    ‘Indati anamuke man akato.’'
  dgc-dgc: “Isipén moy i kahulugina na halimbawaae na kayo a igos,” kagi ni Jesus.
    “Bagay mégogbus i tingi-tingi na, éy tukoy moy a adene dén i késinag.
  zpm-NT: ’Goḻzoob cuidad zha nac yag guigw. Led naṉle to gaṉle, zeeṉe laa grë zhicwa
    racnieeṉ, ni rsilo rdzib zhiblaga, gase rlu ne laa mëë nëëg ziaadgaxle.
  hix-NT: Kuknonano me xarha nekarymay hatà, Txesusu, Petru komo wya. Àsok hana nay
    ha, nat ha, kekon hatà. Tataskatxhe rma, naten hamà, natà, fek yohà rma. Owyanye
    atanàrà yonyetoko, onà wyaro màketxow hamà. Mexehra rma haxa tàtxemnyehàntetxow
    hamà, màketxhe, kekon hatà, Txesusu.
  sim-sim: Uhu mashi las nga ormu mbara, �Mi fik oson angop ji heyenda osa. Am si
    shorngo hanyiwak ji heyehe karem mbanda jir, ta am or jikwa wolok osmu nanduwa.
  npi-ULB: अञ्‍जीरको रुखबाट पाठ सिक । जब हाँगाहरूमा मुना पलाउँछ र पातहरू लाग्छन्,
    तिमीहरू ग्रीष्म नजिकै छ भनी जान्दछौ ।
  cgc-cgc: 'Gambal pa Jesus i, “Intindien nyo daw ino beet ambalen ta paanggid na
    isturya ta kaoy na igos: Daw iya an na mga sanga gasalingsing daw gadaon, mlaman
    nyo na mabot en tagtanem.'
  tim-tim: Ye lâut kotŋe kâli kak kak are nâŋgâi. Indembo âmâ, “Woe, dewutâ âlepŋe
    komberâm aktâp.” dâmai.
  yor-yor: “Nísinsin yìí, ẹ kọ́ òwe lára igi ọ̀pọ̀tọ́, nígbà tí ẹ̀ka rẹ bá ń yọ tuntun,
    tí ó bá sì ń rú ewé, èyí fihàn pé àkókò ẹ̀rùn ti dé.
  wos-wos: 'Wun hundi wataka dé Jisas angi dé wa: “Mika jémba mé saréké. Mi nawulak
    ganga xakre huli ganga hunyi yalendéka xe guni xéké. Héki naré yakwa nukwa dé.'
  emp-NTPO: Higojõneba ne jarabʌrʌda cawad̶adua. Dji jʌwatera tucu nũmeped̶a quedua
    barabaria. Maʌ̃neba jũmarãba cawa panʌa dãrãẽ́ne poara zeida.
  eng-F35: '“Now learn this example from the fig tree: whenever its branch becomes
    tender and sprouts leaves, one knows that the summer is near.'
  ind-ind: “Kita bisa menggambarkan tanda akhir zaman seperti pohon ara. Kalau ranting-rantingnya
    sudah menjadi lunak dan tunas-tunas daunnya mulai terlihat, kalian tahu bahwa
    musim panas sudah dekat.
  pes-OPCB: «حال از درخت انجیر درس بگیرید. هر وقت شاخه‌های آن جوانه می‌زند و برگ می‌آورد،
    می‌فهمید تابستان نزدیک است.
  mpt-mpt: Yesuse imin baabenea Ibo aso watemaibo kla funaine! O keto balinomo wateniba
    funaniba O yamo balim tlang genota nanobo ge funanabib inaminobe.
  ssx-ssx: Nose tima꞉ pu hala꞉eki hone wia꞉pa꞉peke. Ipika꞉ paleke ada꞉ pea katake
    tindiki lia kelepea꞉ka꞉na꞉ta꞉ bapi ipuluekema꞉ pita꞉la꞉me hone u halememe leekeme.
  mkl-mkl: Jesu í ni, i cɔ mii iyi jĩi ndii fiɡi wɑ kɔ ŋɛ si ŋɑ. Bii ì nɑ ì yɛ ɑmɑɑwɔɛ
    ŋɑ ɑ̀ sinti ku wu wuɑ kpɔtɔɔ ì yɑ mɑ̀ iyi ɑtɛ í mɑɑi wɑ mbɛ.
  gaq-gaq: “ଲିୱା ସ୍ଲାଃ ଆନେକେ ଗିଆନ୍ ବିମ୍ୟା । ଉଡ଼ିବେଲା ମେଁନେ କେନ୍ଦାଇଂନ୍ନିଆ ତ୍ମି ଉଲିଆ
    ତାର୍‌ଏ ଆତେନ୍‌ ବେଲା ପେ ସାପାରେ ପେମ୍ୟାଏ ଜେ ନ୍ନାଃସେଙ୍ଗ୍ କିଗ୍ ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାକେ ।
  gof-RNT: “Leemisuwa balase mithaafe akeekite; balasiya aaciya wodenne I haythay
    cil77iya wode torchchey matattidayssa hintte ereeta.
  unx-unx: “ନାହାଁଃ ଲଆଦାରୁରେଆଃ ଜନ୍‌କା କାଜିତେ ଇତୁନ୍‌ପେ, ଏନାରେୟାଃ କତ ସାଗେନଃତାନ୍‌ ଆଡଃ
    ସାକାମ୍‌ ସୁଡ଼ାଅଃତାନ୍‌ ଇମ୍‌ତା ଜେଟ୍‌ସିଙ୍ଗି ନାଡ଼େଃଗିଆ ମେନ୍ତେପେ ସାରିୟା ।
  gah-gah: Gohunagitana zamú anoza gakola nemó nene gili vevesiki gililo. Izanámo
    nene nagamila nego agila guluma sekago lekeza ánigiake ho gamena mota alitokave
    liki giliaká niave.
  lcm-lcm: Mi luk malangas si laulauan i ri suke. Man kala urung atanginang, mila
    kinle ta taun sinang roron kalapo angasungai.
  aer-aer: Jesus anteme angkeke, “Arne arrutnengeke itirrewarretyeke. Arrantherre
    itelareme uternenge arlpelhe areye atnyentye akngerre uyerrerlenge imerte. Ikwere-ipenhele,
    nhenge arlpelhe arrpenhe areye arraterlenge arrantherre itelareme alhwerrpe itwe-irrerlenge.
  qvc-NT: '’Kay kumparasyunda allita yach''akuyllapa: Qamkunaqam suq yura igusta pallpamuykaqta
    rikashpaqa, yach''angillapana: Tamya tyimpumanmi ch''ayaykanchiqna, nishpa.'
  tgl-ULB: Matuto kayo ng aral mula sa puno ng igos. Sa oras na maging malambot ang
    sanga nito at magsimulang sumibol ang mga dahon, alam ninyong malapit nang dumating
    ang tag-araw.
  cbs-NT: Jaskaken ji higuerawen man unantiduwen miyuiwen matu yusinun ninkakanwen.
    Ji pei petakatan chipu metubistan peiai uinkin ma badi kemai man unanmis keskai
  xtm-NTPP: ’Jin kutu'va ni tna'a ja káxtnu'u sa siki tnu higo ma. Nú ni ka ndaka'ndi
    nda'a tnu ma ja ve jin nana koo i ma te ni ka nduyute nda'a tnu ma, te ka jini
    ni ja ve kuyatni kivi ndukuii ñuu ñayivi a.
  nnq-nnq: “Mukibolange kikilandanakia na nkongo ntini. Kingobu ndambi yakwe pitumbu
    kututuba maamba, mmanya kutenda mangobu ga mauno gaike.
