    gên yêp wê ob val tɨmuên.
  nak-nak: La maratatila isahari ge hiliti tavu la maratatila isapolo, egite ge vaubi.
    La gale isa ge hiliti tavu la gale isa lou, egite ge vaubi. Te la baa isahari
