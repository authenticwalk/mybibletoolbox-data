  bmr-NT: Mɨɨro siijiinɨjeoto siijiinɨjeotoma moonɨcasiji, sihaivojɨ sihaivojɨma moonɨcasiji.
    Jaasumi fahɨgovavɨ jiinɨje maryɨbaji, ajebano iicaji icano. Jino ɨdaasu iicajino
    ɨtɨcovano.
  fuf-fuf: Hareeji kadi waɗoyay hakkunde leƴƴi ɗin. Laamateeriiji ɗin kadi immondirana,
    dimbanɗe leydi waɗira e nokkeeli goo, heegeeji kadi waɗa. Ko ɗun wonata fuɗɗoode
    sattendeeji nanditayɗi e muuseendi ŋata ɗin.
  mwc-mwc: Dam kesana ina bomsiri ba dam kesana yabata sini abiya ba basileiya sini
    gebeyana bibirana, kupura ereonowana nukenuke ba kapoe kabakaba. Nikosi wai bituwa
    siniyarana dagudaguna.
  bhl-bhl: Feinka! Mali aneng kasel isik uneko, nanew kasel iso ganen unokoliw te.
    Uneko, mali kasel im kamok isik uneko, mali im kamok iso ganen unokoliw te. Uneko,
    kawin kale akati bim fian kuw fi atuk atuk kemei, aneng aneng mali mak olfut fian
    keloke te. Alik alik ilum eisneng be deiw busule kasike, kal ilum fian fian makso
    ibik ete toloke te.
  ons-ons: Mat mane eŋe wie ari mat mane eŋerop kawali yaku matali okanikei. Ŋei kepe
    maneo ŋine eŋane ŋei waom eŋe ari kepe mane wane ŋei waom eŋerop yaku matali qetali
    okanikei. Kepe loutne memea suaine ma paki, ŋara wane bodi wakoniake. Ŋerep edo
    medep ebukeiwane gae kieke ebumaike. Naso yewao wikile yaline kieke wakoniake.
  con-NTPO: Nane fae ande'su faesu ande'sui'ccu iyicco'faya'cho. Fae na'su faesu na'sui'ccu
    iyiccopa geraen'faya'cho. Ande'qque cca'tti cca'tti oya'jeya. Cca'tti cca'tti
    aindeccuja qquipoe'su'faya. Toya'caen cca'tti cca'tti aindeccuja qquejian'faya.
    Tsa'ma tsaja me'detsse canse'faye ashaen'cho tsu.
  ghs-ghs: Oi abi tupu maina paina ma haba ma nagapa maina paina oho abi qesa koo
    ma taanga eetorakoi. Ma haba qesa ota tumu samane biranate qaarakoi. Paha seebe
    minai biranatakoi. Oonihe, quba oi gama heme ma bameho sohosoho kekenita minanatakoi.
  peg-peg: ମାତର୍‌ ଜାତି ବିରୁତ୍‌ତ ଜାତି ଆରି ରାଜି ବିରୁତ୍‌ତ ରାଜି ନିଙ୍ଗ୍‌ନାତ୍‌, ଆରେ ବାହା
    ବାହାତ ମେଦ୍‌ନି ଦାଲ୍‍କା ଆନାତ୍‌ ଆରି କାତାର୍‌ ଆର୍ନାତ୍‌, ଇ ସବୁ ଆରମ୍‌ନି ମୁଡ଼୍‌ଦାକା ।”
  txu-NT: Nà, apỹnh me ba djàri gêdja me abenwỳr prõt ne aben nhimexo ba. Nhym apỹnh
    bẽnjadjwỳr rũnh nhõ me dja me abeno kurê djwỳnh ne aben nhimexo ba. Apỹnh pyka
    djàri gêdja kam pyka terte:t ne. Nhym prãmdjwỳ me kwỳ nhimex. Be, me tokry krax
    ne ja. Ga, me nire kra àja pumũ. Adjỹm. Dja kra à:n kam arỳm à ra:x ne. Me adjwỳnhdjwỳ
    dja me tokry mõ:n kam arỳm tokry ra:x ne. Be, me tokry krax ne ja.
  eng-WEBU: For nation will rise against nation, and kingdom against kingdom. There
    will be earthquakes in various places. There will be famines and troubles. These
    things are the beginning of birth pains.
  gnw-NT: Penti ɨvɨ pegua reta uñerãrota ambɨe ɨvɨ pegua reta ndive, jare mburuvicha
    reta uñerãrota ĩru mburuvicha reta ndive. Jare ɨvɨ tanta ucãtata jeta que rupi.
    Jare imeta caruai reta jare tecorai reta. Ẽrei cua susere reta uyembɨpɨ ramo co
    oĩ —jei chupe reta—.
  mux-mux: ⸤Mulú-masele pora nimbá enale ui wendu naa upili buni auli mare wendu ombá.⸥
    Yambu-talape auli te kene talape auli te kene ele tekulu, yi nuim king marenga
    talapema kene marenga talapema kene ele tingí. Ya ma-kolea lupa-lupamanga ma jim-jim
    tepa, engle lepa, aku-sipa temba. Ambu te-ni kangambula koela membáliinga ui bulu-mini
    topa mindili nolemú mele, mulú-masele pora nimbá enale koela wendu ombándu buni
    lupa-lupa aku-sipama ui wendu ombá.” ⸤nirim.⸥
  maj-NT: A̱t'aha̱ xu̱ta̱ xi tjín nku nanki kja̱ánko̱ xu̱ta̱ xi kj'a̱í nanki. Nku
    nda̱ rei̱ kja̱ánko̱ kj'a̱í nda̱ rei̱. Chón ka̱ma kj'a̱í kj'a̱í nankihi ko̱ s'e̱
    kjintíá. Nk'ie nga ja b'a̱ tíma, a̱s'a̱ihí tíb'atuts'i̱hi̱n kju̱a̱ni̱ma̱ xi s'e̱.
  bkq-NT: Âkelo anano modo âdyâwâsemo. Âjitanwebaom modo âdyâwâsemo warâ. Tâinkâ lelâba
    ise onro âzekânily. Âtâ anakâ pyni peba ise. Tâdâsenagazedyly imâem iseze, pekodo
    âsenagazedyly xigâlegueam tymery iazehoem ewânugue myara.
  kue-kue: Kantri ta yomba pi kantri ta yomba kunda bogl tenambuka. Te king ta yombamo
    bogl pi king ta kunda bogl tenambuka. Te imem bange bange unan ana kindan kande
    yenambuka. Taragl yeglmere okuna kana plau dinambuka i ambu gak kuramnedi nangino
    giu geglkwa yeglmere.
  cot-NT: Iriraquea guintenijianquitsica otsipapaequi quepatsi iroaroaitashijianaqueriquea
    osamanipaequitica, ariquea irashimirintavacaajiaquempa. Ariquea inquempejiaquempaquea
    majirontajiatsica inchoocagarantajiaque intigarancajiaqueri igoaretajiate iroaroaitashijianaqueriquea
    itsipa majirontatsica irashimirintavacaajiaquempa. Aisa omoguecaguetanaquempaquea.
    Irantsipevaejitaquemparoquea tasetsijencapae. Onquejeguetanaquempagueti imaica
    mana oparianaca intati irantsipevaetantajitaquempaca.
  bnp-bnp: E huriki na robo tara bara ri vaubi turana e huriki na robo tara. A kabu
    na hariki tara bara i vaubi turana kabu na hariki tara. A maka vuruke, a pago
    bara i bele na tanga legelege. Ra maki nga bara ri bele muga, i manga a nimadihi
    na ngatavine i pahea a koma.
  apn-NT: —Nẽ koja mẽmoj piitã hapêx kaxyw nhũm ahpỹnhã ri pika piitã hkôt mẽ pa xwỳnh
    piitã pika hõ nhõ xwỳnhjê kutã amnhĩ xunhwỳ nẽ axpu nẽ axpẽn pa. —Nẽ koja pika
    piitã hkôt tanhmã mẽ à kuteja mẽ hamỳ nhũm mẽ amnhĩ xà htỳx kãm hamak o pa. Nhũm
    nhỹri pika htertet tỳx nẽ. Nẽ nhỹhỹnh pika hkwỳ kamã mẽ pa xwỳnhjaja prãm xàj
    pikaprãr pa. Tã nom kormã mẽ kot amnhĩ xà htỳx kãm hamak xà hkrax pix na ja. Te
    mẽnijaja pijagri kaxyw nẽ kormã õhy xà hpỹnh pyràk. Koja mẽmoj piitã hapêx kaxyw
    nẽ ã amnhĩ nhĩpêx anẽ.
  ctp-NT: Xuun nten ska tsuꞌ loꞌo nten xka laꞌa tsuꞌ, kwiꞌ xuun nten ska kichen tnun
    loꞌo nten xka kichen tnun. Loꞌo tyun seꞌen kiñan chalyuu bra kanꞌ. Kwiꞌ ngwañaꞌan,
    nchga seꞌen kaja jwiꞌñan ꞌin neꞌ. Nchga chaꞌ kanꞌ ka bra nu wa tyisnan ti nu tiꞌí
    nu ka ꞌin nten chalyuu, siꞌi nan wa tyii ti chalyuu bra kanꞌ.
  bre-BRG: Rak ur bobl a savo a-enep ur bobl all, hag ur rouantelezh a-enep ur rouantelezh
    all; ha bez' e vo krenoù-douar e meur a lec'h, ha naonegezhioù, ha trubuilhoù;
    an traoù-mañ a vo ar penn-kentañ eus ar gloazioù.
  opm-opm: Tit mong tei ma pati han ihir wan mong tei ma pati han ihirsi mahaw gosham
    gusutiprimur. Tit mong kakhan ohe papat han ihir wan mong kakhan ohe papat han
    ihirsi mahaw gosham gusutiprimur. Ihaptin bipi oh mong mong oh aprisipramur. Ihpatin
    kat mong kat mong oh pahoh isip hapramur. Ama batbet ma aprisipra oh kuu ihir
    kopenat brer ake suma ma batbet gar dariptiru hat aprisipramur. Apriporhan komdapat
    atnap isip batbet oh apripra ma hapat daham am henmur.
  bvr-bvr: Minyjiya. Ngardawa gu-werranga gu-rrawa wenga aburr-garlma barra aburr-workiya,
    aburr-bachirramiya barra burrwa mola gu-werranga gu-rrawa, rrapa minypa bunggawa
    ana-guyinda a-garlma barra a-workiya, mari gu-garra barra nula an-nerranga bunggawa
    gu-werranga gu-rrawa. Rrapa rrawa gu-ngorrkiya barra gun-jaranga gu-jirra gu-boya
    gurdiya rrawa, rrapa minypa balaja mu-wulebiya barra gun-jaranga rrawa. Gu-gata
    ngacha gu-yirda barra gu-ni minypa gu-garlmapa barra mu-nguy gun-nerra gu-ni barra
    gu-bamba.
  wal-wal: Aissi giikko, issi biittaa asai hara biittaa asaara olettana; qassi issi
    kawotettai hara kawotettaara olettana; biittaa qaattai ubbasan de7ana; koshaikka
    de7ana; shin hegee koiro leesso mala.
  zad-NT: Ḻa' yidiḻ-len ljwell yellka' na' beṉ' wṉabia'ka' yidiḻ-len ljwellgake'.
    Na' zan latj gak bedxo', na' gat' wbin, na' kwe' wdiḻ wishesh. Kat' ba chak diiki
    shinz chzolo ka nak daa yen ile'i beṉ' yell-liokin.
  mgh-mgh: Nloko nimoca ninhala uvaraana ni nloko nikhwaya, omwene mmoca ni omwene
    nkhwaya. Ilapo inaahala uthukumela mapuro makina, ni immovola itala. Citthu nnye
    ciri mapacerero woona coowerya.
  aso-aso: Idoꞌ misubo mauꞌ vete misubo mauꞌ vesi lovo hizilisave. Idoꞌ guvelesi ve
    naba maliꞌmi zuhote guvelesi ve naba maliꞌmi zuhosi lovo hizilisave. Misubo ato
    atota mimiꞌ okaꞌ okaꞌ oloseive. Idoꞌ gaꞌna naba helaaꞌ gamene nevosi nene sotoꞌ
    okaꞌ okaꞌ oloseive. Venelite izipe gidilisa mulumo apiꞌ igi gili gilikaꞌ gilikaꞌ
    iꞌmi iꞌmi navo alingeꞌ izipahaꞌine sotoꞌ ogaꞌ neive. Aꞌmineꞌmine ogo aꞌmine mulumo
    niteꞌ sotoꞌ ilineꞌ nene ha apiꞌ ilineꞌ nenako nemuꞌ nene gilikaꞌ gilikaꞌ iꞌmi
    navo alingeꞌ naza sotoꞌ olosuve.
  uli-uli: Sew mo sew fuluy ila re bele rol fedeg fengal. Sere mo sere tamol re bele
    rol fedeg fengal. Ye bele falmor ngo ye laengda. Pangal hafohoy ka ngo be wochochog
    semal chosiyal le sa kkilsi yal tomay.
  nin-NT: Ìgbù ta tsi ni ìgbù. Attu ta tsi na attu. Imimi yi ta battu ni ingbingbru
    yi shishemi, iyo inkpi taka se. Uwanggo ni ko si ime̱me̱ iha ingri yi mu bari.
  tgk-tgk: Як халқ бо халқи дигар ҷанг мекунад ва як давлат ба давлати дигар ҳуҷум
    мекунад. Дар бисёр ҷойҳо заминҷунбӣ рӯй дода, қаҳтию гуруснагӣ меояд. Ҳамаи ин
    монанди саршавии дарди зоидан аст.
  acu-NT: '@see-verse:MRK.013.007'
  cak-WNT: Jun tinamit xtiyacatej c'a el chi nberubana' ch'a'oj riq'ui jun chic tinamit.
    Yec'o c'a chuka' nima'k tak ruwach'ulef ri xqueyacatej el chi nbequibana' ch'a'oj
    quiq'ui nic'aj chic nima'k tak ruwach'ulef. Xquepe silonel xabachique lugar chare
    re ruwach'ulef y xquepe chuka' wayjal y q'uiy c'a chuka' quiwech ch'a'oj xquepe
    chiquicojol ri winek. Y ri' xa c'ari' ri nabey tak tijoj pokonal y xquepe chic
    c'a nic'aj chic quiwech tijoj pokonal.
  ebk-ebk: Munkikinnufiattu nan chiyuycha nasyon, ya kaman us nan chiyuycha muntorayan.
    Wachachantuy kichu henan tukutukún ay lukiar. Wachachantu us chi fitel. Ngem chatona
    nan laplapon chi likiat ay kaman as nan munpasikaran chi omanak.
  spa-PDDPT: Porque se levantará nación contra nación, y reino contra reino. Habrá
    terremotos en diversas regiones. Habrá hambrunas. Estas cosas serán principio
    de dolores de parto.
  ruf-ruf: Iwanu we isi watsetowa ne iwanu wa isi ingi, undewa utsetowa ne undewa
    ungi, ne isi itsoking'isika chila hanu, na kutsolawila nzala ng'ulu. Agha ghose
    ghatsakuwa ka mwanduso wa usungu we kweleka.
  gun-gun: Mba'eta peteĩ-teĩ tetã pygua kuery opu'ã 'rã amboae tetã pygua kuery re,
    ha'e peteĩ-teĩ regua amboae regua re 'rã opu'ã. Amongue henda py oiko 'rã yvy
    ryryi ha'e karuai. Ha'e nunga ma jypy'i ojexavaia aguã.
  agu-BL: Na yi ntaxk ul yi wi'tzbil k'ejlala'tz chocopon e'chk lmak tnum tan oyintzi'
    scyuch' e' mas lmak tnum. Tz'ocopon jun tnum tan biyle'n junt. Copon wi'nin e'chk
    coblajnob bene'n tzi'n wi munt. Sjalok we'j, poro cyakil yi xtxolbile'j, xe'tzbil
    tu' yi q'uixc'uj.
  isn-isn: Ihi likunyansuka kikua ni ihi lingiiza, nu utemi nsuta nu utemi. Yikatula
    ni matetemeko nkika nia kuli ni kuli, hangi nzala. Uwu ingi ng'wandyo nua uwai.
  eng-PEV: There will be a lot more fights. People from some tribes will get up and
    fight against people from other tribes, and people from some nations will get
    up and fight against people from other nations. And in lots of different places
    the ground will shake in earthquakes. And sometimes there will not be any food,
    and people will be really hungry. These bad things will happen, and after that,
    more big trouble will come. You know about women, when they have babies. At first
    a woman has some pain, then later her pain gets really bad. Well, the trouble
    I just told you about is like the first pain for a mother, and after that, the
    trouble will get really bad.
  ilo-ULB: Ta aggiginnubatto dagiti pagilian ken aggiginnubatto met dagiti pagarian.
    Agginginedto kadagiti adu a lugar, ken addanto dagiti panagbisin. Dagitoy dagiti
    pangrugian dagiti ut-ot iti panagpasngay.
  pir-NT: Ti pjere ihcã yehpa cjẽna ape yehpa cjẽna mehna cahme wejẽeta. Sa ye ihcãquiro
    pʉhtoro yequina apequiro pʉhtoro yequina mehna cahme wejẽeta. Sa yero ijipihtiri
    yehpa ñuhminota. Sa ye peyequina masa ʉjʉa mehna yarieta. Sa wahagʉ̃ ahri yehpa
    cjẽnare tiquina ñano yʉhdʉ nemoato dʉhsarĩnota. Ñano yʉhdʉrĩeta.
  anv-NT: Gébé ɛyigémbɔ ntó malɔ kpakpa ámmyɛ nyɛ ne atɛ ne atɛ afwa ne bɔɔ́
    bwɔ́ ámmyɛ nyɛ ne atɛ, ɛmímí mesa ɛkwene nyɛ malumalu. Mme yina anyíge nyɛ́
    ne ɛshyɛ abwɔlé né gejamégé malu. Ɛwéna ɛbɛ́ nyɛ ɛké lé ula ulɔ ubalé
    ɛbi mendée awúu gébégé nebyɛ neké nemmyɛ ji.
  sab-NT: Kwian chudalla na be mo tke dole kwian chudalla na ole, kaire kwian toinga
    nga kweri nage be mo tke dole kwian toinga nga kweri nage ole. Kaire nga be jwlien
    tanre kegde kweri be chite tanre nga tanrege, kaire bli suia kweri be kle tanre,
    kwian ngle be jogekeda bli kweri kote. E ulita be kle boi gwangea nga dba ai giti
    agwa chui bdagli bebi chke, lle na tanre tirare be boi ngeru, lle e ulita kote
    kwian be ta olire tanre boi daga ngwaleske.
  tmd-tmd: Nöbö mö möl bli öbɨlön, nöbö mö möl bli pɨsaŋ nuö nuö pɨlmɨjöña. Kiŋ möl
    bli öbɨlön, kiŋ möl bli pɨsaŋ nuö nuö pɨlmɨjöña. Mögörɨb adadö mɨga mɨmön paŋ,
    kiö diba wöröxmɨjöña. Aiön ap piaku, mö piaku ñɨgö höd ha nɨmɨmɨn, mai ha yöxöi
    mag akuyöbö cöna.
  acr-NNT: Ma e kꞌo tinamit keyaktaj chikij jujun chik tinamit y e kꞌo taqanelabꞌ
    keyaktaj chikij jujun chik taqanelabꞌ. Kuꞌan taq kabꞌraqan che ukꞌiyal luwar,
    kape taq numik y ri winaq kakijeqo lik ketukukik. Ronoje waꞌ xa e jeqebꞌal re
    ri kꞌaxkꞌobꞌik kakꞌunik.
  kpg-kpg: Nia henua ga heheebagi, nia king ga heheebagi, nia madagowaa huogodoo i
    henuailala ga ngalungalua, nia dau hiigai ga i golo. Nia mee aanei le e hai gadoo
    be di mmae matagidagi o di ahina ma ga haanau.
  taj-taj: तिग्‍दा भिसम म्‍हि य्‍हुलला बिरोधरी म्‍हि य्‍हुलनोन ओच्‍छे य्‍हुल्‍साला
    बिरोधरी य्‍हुल्‍सा रेःला। खानङदमान सङगुल निला ओच्‍छे अनिकाल तला। चु चा कोला न्‍हसेला
    म्रिङम्‍हेमेदा कोला न्‍हबा धुइरी स्‍हु खबारी छ्‌याइबा दुख ह्रङ्‌बान दुख तबारी
    छ्‌याइबा हिन्‍ना।
  avt-avt: Mɨt ne weiwɨk ham hɨr netike mɨt ne weiwɨk ham hɨr nanɨnepan. Mɨt ne wit
    hak nantike mɨt ne wit hak hɨr nanɨnepan. Tɨ kaktanɨk heriyai heryiyai. Hawɨ au
    te ni meiyam mami mamɨt menmen au. Menmen enum im maminɨn mamnen te maain God
    skelim mɨt me menmen enum hɨr nɨrɨakem. Hɨram mar ke mɨte weteiknen. Maain hɨre
    wawine nɨkan.
  cbk-cbk: El maga nacion ay principia man guerra con el maga otro nacion, y el maga
    gobierno ay man contra con el otro maga gobierno, y mucho del maga lugar ay tene
    gayot grande temblor, y el maga gente ay sufri hambre. Este amo el principio del
    maga sufrimiento, igual como el dolores del mujer quien ta principia el parto.
  uig-ARA: چۈنكى بىر مىللەت يەنە بىر مىللەت بىلەن ئۇرۇشقا چىقىدۇ، بىر پادىشاھلىق يەنە
    بىر پادىشاھلىق بىلەن ئۇرۇشقا چىقىدۇ. جاي-جايلاردا يەر تەۋرەشلەر يۈز بېرىدۇ، ئاچارچىلىقلار
    ۋە قالايمىقانچىلىقلار بولىدۇ. مانا بۇ ئىشلارنىڭ يۈز بېرىشى «تۇغۇتنىڭ تولغىقىنىڭ
    باشلىنىشى» بولىدۇ، خالاس.
  tuf-tuf: Cajc istiy uwan, istiy uw owár, istiy uw owár tec quéjqueyra. Gobiérnoan
    rahra rahra tec quéjqueyra. Ihyara cat birar, urar yiwóyqueyra. Cajc istiy cuitar,
    cajc istiy cuitar yayan uti siti rehcáyqueyra. Eyta rehcayat anto récaram rehcata
    éytaro. Ey yahncutwan cuít rehcáyqueyra, wajacro.
  abx-abx: Agparapanggirirra i mga nasyon ngan sigi panhiriran i mga ginhadi'an. Aniya'
    mga linog si mga pala'in-la'in lugar, ngan aniya' liwat mga gutom. Pero iyay nan
    i panikangan pa hamok si mga pagkuri-bi.
  mco-NT: Nayñibɨdɨ̈gɨɨb tüg naax cajp mɨɨd huingbɨ naax cajp, e gobierno mɨɨd huingbɨ
    gobierno. E minɨpy mɨc ujx canaag'it etz mɨj yuu mɨjpa'm xɨɨ ya. E jäy ajcxy ooy
