  mdy-ETH: ፔቴ ዜርፃ ሜሌ ዜርፆይዳ፥ ካኣታ ካኣቶይዳ ዖልዚ ዔቂሳንዳኔ፤ ዱማ ዱማ ቤስካ ሳዓ ዓጊፂሢና ናይዚና ማዓንዳኔ፤ ዬይ
