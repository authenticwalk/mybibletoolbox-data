    a magenak.
  auy-auy: Fíꞌo-fiꞌon-aempaꞌ-waasi tiyánááwe. Moórá-kawaa-waasimo ésa moórá-kawaa-waasi
    timááraasafesa íyáfasine tíyáaro síyasamo ésa íyáfasinesa tiyánááwe. Fíꞌo-fiꞌom-barafaꞌa
    óraaꞌ-marima táíníye. Fíꞌo-fiꞌom-barafaꞌa aawaí táíníye. Miyán-tántááꞌó paápé
    ínaꞌa séꞌa seyaafá-tántááꞌó taiꞌáínda-kanaa ímba tiyáifo iyámpóímo matinkánae
    owanamó óraa-tiꞌo intembá umbai-kánáámó tínda minkánáá paápé iye seró.
  tbg-tbg: Vo vatanaava vo vatanaara vataakero raquanarove. Avuhainaa vaiinti vovano
    nai kena avuhainaa vaiinti hampata raquanarove. Vo vataini vo vataini vaturavano
    utuanarove. Vo vataini vo vataini karara voqamake narara i entava varianarove.
    Vi haikava vi haikava qovarama viramanta hauri ne tiha, Ekaara enta aniraivo,
    tivorave. Nahentivano vainti vatareva tota hoqarero aihavinantemake, ne maara
    variaina entava qaqi hoqarama taivo, tiate.
  hub-NT: Nugka unnum matsamin ainasha mai imannumiag nagkamnaiyawar maaniartinaiti,
    nu iman tumainai nugka shikapchinmaya apusha mai tumaunumiag nagkamnaiyawar maaniartinaiti.
    Tura urtancha ashi nugkanam senchi urtinaiti. Tura tsukasha tepeatnaiti. Waitat
    yama nagkamnamuka nuwaiti”, tusa Jesús tinaiti.
  hmo-hmo: Badina bese do idia tuari bese dekenai, bona gavamani do idia tuari gavamani
    dekenai. Gabu momo dekenai tano do ia marere bada, hitolo bada negana danu do
