verse: MRK.013.008
translations:
  kpx-kpx: Vata mole atae abuna hovedevei vata mole atahi tuvalilahai. Isege ata benahate
    abuna hovedevei ata benahatehi tuvalilahai. Ige vata degomolemo hamuna hatuge
    vae balugana lohoi. Vasohuta vaveve katealena lohogeto bae gabie vaveve toela
    degomole abuna bae lohoi.
  okv-H: Enda nei na ereto enda nei ga isoro aisora eto ‘king’ nei na ereto ‘king’
    nei taisuja. Eto enda nei nei ta titira te beuje te puvurou kesora amo memenga
    te osaga te kesora amita ihikarira te ungo be kogue irivujo.
  tbo-tbo: Tupo geha ma tupo geha apo hina wigawiya po ani taniwaga geha ma ani taniwaga
    geha apo hina wigawiya. Ma apo guhuguhu tupo gehouhi uyahihi hina geleta ma gomala
    baneihi. Geka ginoulihi naka houga witai anani wawala dumana.
  mal-C: ജനതകൾതമ്മിലും രാജ്യങ്ങൾതമ്മിലും യുദ്ധംചെയ്യും. ലോകത്തിന്റെ വിവിധ ഭാഗങ്ങളിൽ
    ഭൂകമ്പങ്ങളും ക്ഷാമവും ഉണ്ടാകും. ഇവ പ്രസവവേദനയുടെ ആരംഭംമാത്രം.
  grc-SR: Ἐγερθήσεται γὰρ ἔθνος ἐπὶ ἔθνος, καὶ βασιλεία ἐπὶ βασιλείαν· ⸂καὶ ἔσονται
    σεισμοὶ κατὰ τόπους, καὶ ἔσονται⸃ λιμοὶ ⸋καὶ ταραχαί·⸌ ⸂2ἀρχαὶ⸃ ὠδίνων ταῦτα.
  bgc-bgc: क्यूँके जात पै जात, राज्य पै राज्य चढ़ाई करैगा। भोत सारी जगहां पै हाल्लण
    आवैगें, अर अकाळ पड़ैंगें, ये तो दुखां की शरुआत ए होवैगी।”
  khz-khz: Tanopara ta tanopara ta goti pia vetali, kaomani ta kaomani ta goti pia
    vetali. Kapu vovogo aorai pene tano-kepoa, roge maki pia wala. Eia vitivitimo
    pene tinaa, noowane kivani ewalana vitina vetaina.
  deu-TKW: Denn es wird sich erheben Volk wider Volk und Reich wider Reich, es wird
    Erdbeben geben hin und wider, es wird Hungersnöte geben. Der Anfang der Wehen
    ist das.
  zsr-NT: Tu yödz til‑len yetú yödz len tu ga nu rna bëꞌ tsajtil‑len yetú ga nu rna
    bëꞌ. Zian latj saꞌ rtit len gac gbin. Lun rusbö́ bunách. Yuguꞌ lë ni lac le su
    lau laꞌzacaꞌ laꞌguíꞌi bunách dza niꞌ.
  lin-lin: Ekolo moko ekotelemela ekolo mosusu, bokonzi moko ekobundisa bokonzi mosusu,
    mabele ekoningana bipai na bipai, mpe nzala ekozala makasi penza. Makambo wana
    ekozala kaka ebandeli ya pasi lokola pasi ya mwasi oyo azali kobota.
  hns-NT: Djaatie logan doesar djaatie log se laraai kariega aur ek raadj doesar raadj
    logan ke sataaiga. Hia hoewa bhoeidol hoiga aur manai log khaai biena mariega.
    Ie sab tjiedj se djoeg ke ant ke moesiebat soeroe hoiga.”
  noa-E: Magbaadëm dʉ̈i ĩchab durr mʉg wëjöm ee amach eepai jũrr durr chaauram khʉʉn
    dʉ̈i wërbʉjurau, amachta jũrr chikhamnaan khãyau ʉ̈rpai am khõchgau. Mag nʉm dʉ̈i
    ĩchab durrpierr ʉʉur theega duuimam dʉ̈i jãdau theegjã burrju. Mamʉ mag nʉmʉn
    sĩi warrpem Jöoirau õor dau aug waupi simʉugui ajim anʉm.
  eng-EMTV: For nation will be raised up against nation, and kingdom against kingdom.
    And there will be earthquakes in various places, and there will be famines and
    disturbances. These are the beginnings of birth pains.
  mib-NT: Chi ndonda nación sɨquɨ̄ ɨnga nación, te ndonda ñuu sɨquɨ̄ ɨnga ñuu jeē
    cuajnáhan. Te cháha chúcuan jnāa, te coo jnamā, te ndonda ñayuu sɨquɨ̄ jnáhan
    i. Te tāca jéē yáha cácuu jnūndóho quejéé xíhna ñúhún gá.
  bea-bea: 'Ayi ihe ehlaitidi tane ghataghitodeh kiyinkha ghatapah achu tanane, kahchu
    tane tike inchi niihach: kahchu eonetye tsi tike ootooloone tsi, kahchu wo-olyesi
    to khasihai tsookachatayahi chu: ayila tatyeski ochati kyeatsunatsitti.'
  lif-NT2: मे़न्‍छाम् सुवाङ्‌हाॽ नु लाजेॽहाॽ लुम्‍मो थङ् पोःक्, यरिक् लाजेॽओ लुप्‍लि
    थाङ्, हे़क्‍क्‍याङ् साक् पोःक्लो॥ कङ्‌ग के़दाःबार के़बप्‍पा किप्‍मा के़घुःबा तुक्‍खेहाॽरे़न्
    कुहेःक्‍सिङ्‌मारक्‍लो॥
  xnj-xnj: Vandu va mulima umonga yati utovana na vandu va mulima wungi, unkosi umonga
    yati utovana na unkosi wungi, yati kwiva na mindendemo ya ndima pamonga na njala.
    Mambu ago ndi ngati utumbula wa lipyanda la kuveleka mwana.
  mmx-mmx: Limixin at lentaba levenabung mixin dinaba esep eburu mi limixin at levenabung
    mixin petpes. Lavaorong at lentaba levengkitkis orong dinaba esep mi lavaorong
    at levengkitkis orong petpes. Levenangne naba rupot to at tevengkot axap eburu
    mi leean kangking. Nom levempanga naba ru katling lavakpaxaru kaxat ap mo levenaleng,
    naba lok ngan losongsongot i rupot at latkin mo i auret kusu na visik.
  cbr-NT: Bëtsi menu 'icë unicamax ca bëtsi menu 'icë unicamabë nishánani 'acánanti
    'icën. 'Imainunribi ca bëtsi menu 'icë 'apun suntárucama bëtsi menu 'icë suntárucamabë
    'acánanti 'icën. Bëtsi bëtsi mecama ca shaíquinuxun 'aia. Bëtsi bëtsi nëtënu 'icë
    unicamax ca a piti ñuñuma 'inuxun 'aia. Usoquin pain tëmëratancëxunbi ca 'ëx utëcëncëbëtainra,
    unin an 'acësamaira oquin tëmëranuxun 'aia.
  tee-NT: Pus ju amachak'an ju k'ai lak'achak'an cat'alasaya' ju amachak'an alakatam
    k'ai lak'achak'an. Chai ju lapanacni ju tach'ak'ok'ai tam k'ai ucxtin catat'alasaya'
    ju ixlapanacni ju apumatam k'ai ucxtin. Catataclha' ju lacat'un ju vaklhun. Chai
    ca'alina' ju k'ai chavan chai mak'alhk'ajnat. Pus ju ani va ixputai'ulacan ju
    mak'alhk'ajnat.
  eng-LSV: for nation will rise against nation, and kingdom against kingdom, and there
    will be earthquakes in various places, and there will be famines and troubles;
    these [are the] beginning of travails.
  cak-NT: Jec'o naciones xquiecataj chi niqui'en guerra quiq'uin ch'aka chic naciones.
    Jec'o chuka' nimalaj tak rech-ulef xquiecataj chi niqui'en guerra quiq'uin ch'aka
    chic nimalaj tak rech-ulef. Xquiepe silonel (cab-rakan) q'uiy lugar, chuka' xquiepe
    nimalaj tak wayjal y q'uiy chuka' quiwech ayowal xquiepe chiquicojol ri winak
    pa tak tenemit. Y ronojel re' xa c'aja' oc ruticribel che ronojel ri sufrimientos
    ri xquiepe.
  pah-NT: Ojipe'g̃a gwyripeve'g̃a po ti otavukavuka ojipe'g̃a gwyripeve'g̃a pe nehẽ,
    ei ga. Omyomyi po ti yvya avo nehẽ. Pevo po ti yvya imyimyi nehẽ no. Momina po
    ti mbatera i'uhavamo nehẽ, ei ga. Nahã po ti hahy rambugwe yvyakotyve'g̃a pe nehẽ,
    ei ga. Kunhangwera'g̃a gwa'yra'g̃a mbo'ag̃werĩrame hahy rambugwe g̃a pe. Na jitehe
    po ti hahy rambugwe yvyakotyve'g̃a pe nehẽ mbapava koty nehẽ no, ei Jesus'ga imombe'gwovo
    g̃a pe.
  sja-NT: Aɨ naaweda eperãarã awaraarã ome chõodait'ee. Jarra oodait'ee mãik'aapa
    awẽrachai wãyaapariit'ee eujã awara-awaraade. Mamĩda mãga p'asak'ãri, ewaapɨ na
    p'ek'au eujãdepemaarã miamaa p'aneedait'ee.
  xed-xed: Dzaʼa lmay sana haɗik ta lmu nda sana haɗik, mantsa sana luwa nda sana
    luwa guli. Dzaʼa ghudzavafghudza haɗik ma vliha kavghakavgha. Dzaʼa slaku maya
    ta haɗik. Nda tsahaya dzaʼa zlra ghəŋa haɗik ta ɓasay manda marakw ta ɓasa yaku.
  mks-NT: Jáchi̱ ña̱yivi ndúu in nación ndicui̱ta na cani táhan na xi̱hín na̱ ndúu
    inga nación ta cani táhan na̱ in ñuu xi̱hín na̱ inga ñuu. Ta quixi nditáán ndijáá
    nu̱ ndúu ña̱yivi já xi̱nu̱ ta̱ma̱ ndeé ta já casáhá na̱ ndiva̱a̱ na̱. Ta tócó
    ndihi ña̱ yóho cúú á tá ca̱va̱ sáhá sa̱há ña̱ núu va̱xi nu̱ú ña̱yivi jáchi̱ cáma̱ni̱
    xi̱nu̱ co̱o chága̱ nu̱ú ndoho ini na.
  gfk-S: Io, a haleng na huntunana bakut tano ula hanuo di na tut na hinarubu baling
    ta di. Ma ina mon kunakuner tari haleng taman ma da sam taburungan bileng. Be
    kakarek ra linge na hanawat na haburuana mon no ngunungut hoke no bulu i papaas
    hatahun no haine ing i ura kinakaho.
  bmu-bmu: Kantri kunöŋ kantri kun eŋgubingöra wahötme. Ambazip kambu kunöŋ kambu
    kun yembuk aröŋ aŋgubingöra wahötme. Gölmeŋi gölmeŋi miaŋgöreŋ kenöŋ ketaŋi ketaŋi
    qözöla memba gölme meleŋni gemakŋa. Mewöyök bödiŋi bödiŋi (buöröŋi buöröŋi) asuhuba
    öŋgöba ahöma. Yuai mewöŋi mi ambi köröbuknöŋ masi könahiba eŋgumakzawaŋgö dop.
    Gölmegö nalöŋan mönö miaŋgö dop könahiba tekömamgö akŋa.
  dgz-dgz: Ita anan agagae taue aiwandapina yawanewa, ame tap ya anu gurane. Wankakau
    ge puinunu amba inak aru ap mini namu venase di tau aeta, go wam uiwa ap mepe
    ya taueta. Go mame iragi itan bagu sisi erewa da.
  eng-GNV: 'For nation shall rise against nation, and kingdome against kingdome, and
    there shalbe earthquakes in diuers quarters, and there shalbe famine and troubles:
    these are the beginnings of sorowes.'
  zaa-NT: Porqui'ni ttu nación nna til·lą contra attu nación ą'hua ttu gobierno contra
    attu gobierno nna. Ą'hua iỹé lettia tsè' tté la' riỹú', íl·lani huá ubina' nna
    ą'hua yala alboroto ccá. Ca cosį nna ná cą nu chì' thulo rubání ca dolor.
  eng-WEBSTER: 'For nation will rise against nation, and kingdom against kingdom:
    and there will be earthquakes in divers places, and there will be famines, and
    troubles: these are the beginnings of sorrows.'
  guh-guh: Mapanacuaje pevereverecaevajënae peneta copiaya itsaviriavi nabena itsaviriavijavabelia.
    Itsanacuanëpijivi pijinia nabena itsanacuanëpijivijavabelia. Ira najëabiana ayaicuenia
    nacuanëjava. Ayaijaniboxaneto najetarucaena nacuanëjava. Ayaicuenia bitso jivi
    bejiobi tsane nacuanëjava. Daxita bajarapacuene itsa pataename, saya abaxë taxuxuabaponaena
    piayaicuene, jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata pacuenia
    itsamatacabi itsijitsia mapanacuata.
  bon-bon: Yepä gawe biname cina cirege cubu iicana nuuja gawe biname cama, cuta yepä
    gawe mope biname te nuuja gawe mope biname cama. Cuta ocneja cina cirege maramara
    cewe cabu ta, piiyepu gane cirege. Ai iyeta lui mäpu padare me agedna taatu gyene,
    epu pana mäpumäpu magebi te lipu cupace laplongamtuge bägrä ärngime.
  nhw-BL: Se tlali imasehualhua motlananase huan mohuilanase ica seyoc tlali ehuani.
    Se tlanahuatijquetl ica isoldados motlananas huan mohuilanas ica seyoc tlanahuatijquetl.
    Mojmolinis tlali campa hueli huan oncas huejhueyi mayantli. Huan campa hueli masehualme
    moajcomanase. Ica ni tlamantli sanoc pejtos catli masehualme quiijiyohuijtiyase.
  swh-ONEN: Taifa litainuka dhidi ya taifa na ufalme dhidi ya ufalme. Kutakuwa na
    mitetemeko sehemu mbalimbali na njaa. Haya yatakuwa ndio mwanzo wa utungu.
  wbi-wbi: Ifighono ifio iisi iisi jilallwisagha ni iisi ijingi, kange uvutwa kulua
    nu vutwa kulua nu vutwa uvunge. Imbale ni mbale kwefiliiva ifisenyeena, kwejiliiva
    injala. Isio sooni vuuva vutengulilo, Ndavule uvuvafi uvwa mukijuuva, pano unsiki
    ugwa kupaapa umwana ghufikile.
  bba-bba: Domi bwesenu koo seesinɑ. Sinɑmbɑ koo seesinɑ. Tem yĩiribu kɑ ɡɔ̃ɔru ko
    n wɑ̃ɑ ɡɑm kɑ ɡɑm. Ye kpuro n ko n sɑ̃ɑwɑ nɡe tɔn kurɔn nuku wuriribun tore.
  eng-KJVCPB: 'For nation shall rise against nation, and kingdom against kingdom:
    and there shall be earthquakes in divers places, and there shall be famines and
    troubles: these are the beginnings of sorrows.'
  kgk-NT: Ha tetã mygwa onhorairõ va'erã outro tetã mygwa ndive. Ha mburuvixagwasu
    re'ýi onhorairõ va'erã outro mburuvixagwasu re'ýi ndive. Oiko oiko ha-rupi ae
    oiko va'erã yvyryrýi. Ndaiporivéi-ma ho'u va'erã. Upéa-rupi pehasa asy ramo, ne'írã
    vyteri pehasa asy ete peiko-vy. Kunha imemby-ta va'e hasy íxupe. Ha upe rire katu
    hasyve syve oho-vy íxupe imemby hagwã. Upéixa ete yvypóry ohasa asy va'erã. Ha
    upe rire katu ohasa asyve syve oho-vy, he'i íxupe kwéry Hesu.
  waj-waj: Fai gioonna kiaapu voovaki variaiya diitada gioonna kiaapu voovaki variaiyaatama
    rapuaaravai. Fai vo kieeta voovoono diitoo vo kieetavaata rapinara iinai rikiada
    fai ngiari gioonna kiaapuuya rapuaaravai. Fai vo mmata vo mmata mmataa kuaru utinaravai.
    Fai vo yoosinna vo yoosinnaiyauvaki aarareeraivo vainai rikiada gioonna kiaapuuya
    kaayauma yeennara kiaaravai. Gioonnaivo nnaakaraivaa mmataanara suaivaki kiisama
    nniitareeraivaa varoo nnaagiai pinaama nniitareeraivaa varaivai. Ivaa roosiima
    ii aataru iyauvo nninara suaivaki tauraa kiisavai vainno nnaagiai fai pinaavai
    vainaravai.
  ekk-PKP: Rahvas võitleb rahva vastu ja riik riigi vastu. Paljudes paikades on maavärinaid
    ja ka näljahädasid. Need on maailma sünnitusvalude algus.
  mpx-mpx: Boda ge boda nihi lohaveyan, i ola al abalogugui ge abalogugui nihi lohaveyan.
    Mwaniknik ge galebu bwabwatana nihi masal labi tomaha ge tomaha elal. Nak bolo
    ya nihi masal houwa ga, ni ola ab lomwanina i telipuna ga mulaa abwe wawaya i
    masal.
  wbp-wbp: Nguru lawa-jarrinjakungarntirliji kapulu-nyanu linjarrparlu-wiyi luwarni
    ngurrara-kari-warnurlu ngurrara-kari-warnurlu, manu nguru-kari-jangka nguru-kari-jangka
    kapulu-nyanu rdilykarra-yirrarni linjarrpaku wiriki luwarninjaku. Ngula-jangkaju,
    kapu walya yurnkuyurnku-jarri nguru-kari nguru-karirla. Manu ngula-warnuju ngurrara-kari
    ngurrara-kari kapurla mangarrikiji lawa karrimi. Nyampurraju kujarna-nyarra wangkaja,
    yangka kajinkili nyanyi, ngulaju kapunkulu milya-pinyi nguruju wurra-juku-ka lawa-jarrinja-yani.
    Nyampukuju linjarrpaku manu nguruku lawa-jarrinjaku, wurra-juku kapunkulurla pirr-pardimi,
    yangka kuja-ka karnta murrumurru-jarri wartardi, ngula-piyakunya kuja kanyanu
    yangka purda-nyanyi wartardirli murrumurru kurdukungarntirli. Ngula-piyakunya
    kapunkulurla pardarni.
  luo-luo: Oganda noked gi oganda machielo, kendo pinyruoth noked gi pinyruoth machielo.
    Piny noyiengni kuonde mopogore opogore kendo kech nobedi e piny. Magi e chakruok
    mar rem mar muoch ma nobedie.
  nhe-NT: Se tlali motlalanase huan motehuise ica sejcoyoc ehuani. Se tlanahuatijquetl
    ica isoldados motlalanas huan motehuis ica seyoc tlanahuatijquetl. Mojmolinis
    tlali campa hueli huan oncas huejhueyi mayantli. Huan campa hueli tlacame moajcomanase.
    Ica ni tlamantli sanoc pejtos tlen tlacame quiijiyohuijtiyase.
  aii-aii: ”ܒܸܬ ܩܵܝܡܵܐ ܐܘܼܡܬܵ‌ܐ ܥܲܠܔ ܐܘܼܡܬܵ‌ܐ، ܘܒܸܬ ܩܵܝܡܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܥܲܠܔ ܡܲܠܟܘܼܬܵ‌ܐ،
    ܘܒܸܬ ܗܵܘܝܼ ܪ̈ܵܘܕܵܢܹܐ ܒܕܘܼܟܵܢܹ̈ܐ ܦܪ̈ܝܼܫܹܐ، ܘܒܸܬ ܗܵܘܝܼ ܟܸܦܢܹ̈ܐ ܘܫܓ݂ܘܼܫܝܹ̈ܐ. ܐܝܼܢܵܐ
    ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܐܲܚܟ̰ܝܼ ܫܘܼܪܵܝܵܐ ܕܐܘܼܠܨܵܢܹ̈ܐ ܝܢܵܐ.
  esk-NT: Nunaaqqich akikŋaqtuliġisigaich atlat nunaaqqich, suli atanġuviich akikŋaqtuliġisigaich
    atanġuviich atlat, nuna iḷiqsraġisiruq atlakaaġiiñi nunani. Itkisipmiuq niġisuŋnaq
    suli iłuiḷḷiułiq. Tamarra tamatkua aullaġniisaaġigisigai nagliksaałhum.
  msb-msb: Magagyerera pa man an mga nasyon, kag an mga kahadian naman magapauruataki.
    Sa iba-iba na mga lugar magkakaigwa sin mga linog kag didto man sa iba na mga
    lugar magakulang sin pagkaon kaya magkakaigwa sin gutom. Amo ini an pagtuna pa
    lang san kalisudan na bagaʼn primero na sakit san pag-anak.
  cpa-NT: Jøng² tán¹ juøi² quianh¹³ juøi² siíh². Tán¹ dsa² ta³ quianh¹³ dsa² ta³ jian¹²dsa.
    Jøng² hliú² ja³tiíh¹ onh¹². Jií¹ hag³cón². Lah¹jøng² báh³ lé² ja³li¹liág¹ jmø³uai¹²
    hiug¹² li¹chi² jmøi¹guǿi¹.
  dso-dso: କାଇକେବଇଲେ, ଗଟେକ୍‌ ଦେସର୍‌ ଲକ୍‌ମନ୍‌ ଆରି ଗଟେକ୍‌ ଦେସର୍‌ ଲକ୍‌ମନର୍‍ ବିରଦେ ଜୁଇଦ୍‌
    କର୍‌ବାଇ । ଗଟେକ୍‌ ରାଇଜ୍‌ ଆରିଗଟେକ୍‌ ରାଇଜର୍‌ ବିରଦେ ଉଟ୍‌ବାଇ । ବେସି ଜାଗାଇ ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲ୍‌ସି,
    ଆରି ବେସି ଜାଗାଇ ମର୍‌ଡି ଅଇସି । ଏସବୁ ଗଟ୍‍ନା ଗଟେକ୍‌ ପିଲା ଜନମ୍‌ ଅଇବା ଆଗ୍‌ତୁ ଆଇବା ଦୁକାସୁକା
    ପାରା ଅଇସି ।”
  meu-meu: 'Badina be bese ta bese ta ida bae heala-ala heheni, bona basileia ta basileia
    ta ida bae tuari. Gabu idau-idau ai tano bae laga: doe danu bae vara: to ununa
    hisi matamana mo.'
  yva-NT: Munije inta marovave irati munijo kaijinta mai, muno akarijo titi inta marovave
    akarijo titi kaijinta ai. Mungkije nande no rui rui vayave, muno nugo marore ntami.
    Weramu omai mbintaboamo manasyin bayave ma, maisyare muno wanya mare ntuna arikainye
    autan ti njajoramije wemaisy.
  dgc-dgc: Dahilan éy maglaban-laban du banubanuwan. Sakay te meadu a lindul ta iba-iba
    a lugar, sakay dumemét i meadu a alép. I étanan a éya éy sapul pabi na hirap a
    dumemét.
  zpm-NT: Sac garaa csilo grë diḻdox, grë guiedz nroob laaw tiḻnie saguiedz nrooba;
    grë zha ne rnabey grë guiedz nroob, laa zho tiḻnie sazha rnabey zho. Nëzrii nëzrec
    csilo gni grë zhodox, nzian zaatne gaṉ miech gbin. Ni lega loxaque miṉe rsilosew
    ga, sac nroobraa guieḻnë ne gaṉ miech lozh ga.
  hix-NT: Anaro rha yana komo nosohtahetxhe hampànà, kekon xarha tà, àwyanye. Anaro
    rha owto hon komo nosohtahetxhe hampànà. Anato rha nosowuhsaha hampànà, yukryeka,
    thenyehra, kekon hatà. Ehxera ro mak naha hampànà, nyahà. Àro wyaro htxero neryewhamyatxhe
    hampànà, toto komo. Eryewhamtàhkahra rma hak natxhe, kekon hatà, Txesusu.
  sim-sim: Kraha las hovok kraha anandi lasik fehe nga anajikwa lira. Unak kuyanga
    lal avak nenawu si jinak, kuyanga lal erenghambar likwa lir. Mbele mbele ondo
    li talawa wolo oso os nokove jikisin si wakwak si kumanhava jinda hom nakwa sir.�
  npi-ULB: किनभने जातिको विरुद्धमा जाति र राज्यको विरुद्धमा राज्य खडा हुनेछ । धेरै
    ठाउँमा भूकम्प र अनिकालहरू हुनेछन् । यी प्रसव-वेदनाको सुरुवात हुन् ।
  cgc-cgc: Mga nasyon maggiraay daw mga kaarian kuntra ta kaarian. May mga linog naan
    ta lain-lain na mga lugar daw may segeng na letem. Piro, tanan na iling tan umpisa
    nang pa ta segeng na kakulian na maagian ta mga ittaw paryo ta mabatyagan ta bai
    na manugbata en na umpisa nang pa gapasakit.
  tim-tim: Akto hânŋe hânŋe kâmot humo bâleŋe akmâ arekŋe gasa akmâ agum walakmâ ariwai.
    Akto hainâk wâriŋ mendo duwuŋ humo akbiap. Hain akmâ mop humo miawakmâ yembiap
    amâ hâk hilâlâm nâŋgâwai. Hinŋe maktere nâŋgâi are âmâ umatŋe aregât keiŋeâk miawakto
    hamiŋân umatŋe dondâ miawakbiap.
  yor-yor: Orílẹ̀-èdè yóò dìde sí orílẹ̀-èdè, àti ìjọba sí ìjọba ilẹ̀ yóò máa jì ní
    ibi púpọ̀. Ìyàn yóò sì wà níbi gbogbo. Gbogbo nǹkan wọ̀nyí ni ìbẹ̀rẹ̀ ìpọ́njú
    tí ń bọ̀ níwájú.
  wos-wos: Nak héfambu rekwa du takwa di nak héfambu rekwa du takwa wali waretandi.
    Nak néma duna hém, nak néma duna hém wali waretandi. Séfélak héfambu, séfélak
    nukwa nono yatandé. Du takwa hénooka hiyatandi. Nawulak takwa nyan héranjoka hangéli
    hérandaka maki wungi xaké sérikéma xakutandé.”
  emp-NTPO: Ab̶aʌ puruda dewara puru ume djõnia. Ab̶aʌ druad̶ebema boroda dewara druad̶ebema
    boro ume djõnia. De uremiada druaza wãya, idjab̶a zocãrã druad̶e jarrabada baraya.
    Baribʌrʌ maʌ̃ naãrã mĩgabʌdara maãrĩ b̶aya wẽrã warra pua za b̶ʌ quĩrãca.
  eng-F35: Because nation will be raised against nation, and kingdom against kingdom;
    and there will be earthquakes in various places, and there will be famines and
    tumults. These things are the beginning of birth pains.
  ind-ind: Akan terjadi perang antar suku dan antar negara. Di berbagai wilayah juga
    akan terjadi gempa bumi, bencana kelaparan, dan huru-hara. Tetapi semua itu hanyalah
    permulaan saja. Kejadian-kejadian itu dapat digambarkan seperti rasa sakit bertahap
    yang dialami ibu hamil sebelum melahirkan.
  pes-OPCB: «قومها و ممالک به هم اعلان جنگ خواهند داد، و در جاهای مختلف دنیا، زمین
    لرزه‌ها و قحطی‌ها پدید خواهند آمد. اما اینها تنها آغاز درد زایمان است.
  mpt-mpt: Naka mit maki moniba mit maki tenaniba awa gembiam eka komok make meletani
    dleb monea komok make meletani tenaniba awa gembiam eka bib mak bib mako imeno
    blimana bianoa eka meimeie bib mak bib mako tlebiam namabo olo makob unango memei
    dlanang genoa enin kino watemamabo inaminobe. Kukub olo inanoa tam tlemabo otane
    ole besa kilonamabobe. Moton dam ole mitdata tam tlota enin kino sum watemomabiobe.
  ssx-ssx: Koto ekina꞉ kenke homeke wanda꞉halima꞉ tiaota꞉ kenke ma꞉nda꞉ wanda꞉hali
    pa꞉ta꞉ a꞉nda꞉ pilimikie. Na꞉sinolo Kapomani homekena꞉ wanda꞉halima꞉ tiaota꞉ Na꞉sinolo
    Kapomani ma꞉nda꞉ pa꞉ta꞉ a꞉nda꞉ pilimikie leekeme. Yu kenke ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉manu
    yu momeni wotu pilimikie. Kutupa da ma꞉nda꞉ nane da ma꞉nda꞉ nane halo peleme wanda꞉hali
    pa꞉ta꞉ tea꞉ ki ipilieke leekeme. Kutupulu pelemeeki manuta꞉ tandama꞉ homolo peleme
    ekita꞉ kini pu milimikie leekeme.
  mkl-mkl: Dimi ɡɔ ŋɑ ɑɑ yɑ nɑ ɑ mɑɑ jɑ do dimi mmu ŋɑ, nɔ ilɑɑlu ɡɔ ŋɑ mɔ ɑɑ mɑɑ
    jɑ do ilɑɑlu mmu ŋɑ. Nɔ ilɛ ɑ́ yɑyɑ si ilu ɡɔ ŋɑ, nɔ ɑri ɑ́ ce. Nŋu bɛ ɑ́ yɛi
    bɛi ɑrɑ kuro sintei bɑ̃ɑsĩ ku bɛi ku bí.
  gaq-gaq: ଦେସ୍‌ ଦେସ୍‌ ବିତ୍ରେ ଜୁଦ୍‌ ଡିଙ୍ଗ୍‌ଏ । ମୁଇଂ ରାଜି ବାରି ମୁଇଂ ରାଜିକେ ଅଦିକାର୍‌
    ଡିଙ୍ଗ୍‌ ଆରେ । ସାପା ପାକା ବୁମିକମ୍ପ ଡିଙ୍ଗ୍‌ଏ ବାରି ମୁର୍‍ଡି ଡିଙ୍ଗ୍‌ଏ । ଆକେନ୍ ସାପା ସେଲାମ୍ୱଏଇଂ
    ଗଗିସିଆ ଣ୍ଡିଆ କୁମାନେ ଦୁକାସୁକା ରକମ୍ ସେନୁଗ୍‌ ତରକ୍‌ ଆଡିଙ୍ଗ୍‌ନେ ।”
  gof-RNT: Issi biittaa asay hara biitta asaara olettana; qassi issi kawotethay hara
    kawotethatara olettana; biittaa qaaxoy ubba bessan hanana; koshay daana, shin
    hessi ubbay yelo iqethas zooke mela.
  unx-unx: ଚିୟାଃଚି ଦିଶୁମ୍‌ ବିରୁଧ୍‌ରେ ଦିଶୁମ୍‌ ଆଡଃ ରାଇଜ୍‌ ବିରୁଧ୍‌ରେ ରାଇଜ୍‌ ଲାଡ଼ାଇ ହବାଅଆଃ,
    ସବେନ୍‌ ଠାୟାଦ୍‌ରେ ଅତେ ଏକ୍‌ଲାଅଃଆ ଆଡଃ ରିଙ୍ଗାଅଃଆ । ମେନ୍‌ଦ ନେ ସବେନାଃ ହନ୍‌ ଜାନାମଃ ଇମ୍‌ତାରାଃ
    ଦୁକୁରେୟାଃ ଏନେଟେଦ୍‌ ଲେକାନାଃ ତାନାଃ ।
  gah-gah: Numutó namató vegená makó nenete gala venini lova ali nikimiko, agulizaki
    ve makolímini zuhagi itó makolímini zuhagi lova hizinigave. Itó mukí mikasiuka
    imimá noiko gaúna gamena mukí utó itimóza, ámina netá utó itimó nene venalite
    izegipa getanigi miluma giliaká niamó nenémini oko utó inogo ive.
  lcm-lcm: Using mang palpal vap ka tapasuk na ka angvis ve mang palpal vap, na mang
    vainagoan ka angvis ve mang vainagoan. Na mimo ka serei si mang keve rina, na
    ka atogon a keve buk angan lava. Keve nem ke kapo tutapongai palau i kui.
  aer-aer: Kenhe urreke ahelhe nhenhe uyerretyenhenge, tyerrtye apmere arrpe-anenhe-ngentyele-arle
    ahele uthnerremele atwerretyenhe, tyerrtye ingkirreke itne ahele uthnerretyenhe.
    Ikwerenge-ntyele ahelhe anteke nhenhe arrewetyenhe, apmere arrpe-anenhele merneke-arlke
    arrangkwe anetyenhe. Alakenhe-urrke-arle irretyenhe. Kenhe arne yanhe areyeke-amperre-arle
    irretyenhe, itne kwarnetyenhe anthurre, arelhe-arle tyarlkwe-irreme-arteke.”
  qvc-NT: 'Ashwanmi puntata suq nasyumbi tiyaqkuna rinllapa pilyaq suq nasyumbi tiyaqkunawan.
    Achka nasyungunapuram rinllapa pilyaq. Kay pachapismi waqpi kaypi rin kuyuq. Ambrunapismi
    waqpi, kaypi rin kaq. Tukuy kay siñakunaqam munan niyta: Ñakaykunam qallariykanna,
    nishpa. Chaymandaqam mas achka ñakaykuna rin kaq.'
  tgl-ULB: Sapagkat makikipaglaban ang isang bansa sa kapwa niya bansa, at ang kaharian
    laban sa kapwa kaharian. Magkakaroon ng mga lindol sa maraming lugar at mga tag-gutom.
    Ito ang mga pasimula ng paghihirap na tulad ng isang babaing manganganak.
  cbs-NT: '@see-verse:MRK.013.007'
  xtm-NTPP: Vaa in ñuu ka'nu kanaa ji'in in‑ka ñuu ka'nu, te in ñayii tátnuni in ñuu
    ka'nu ma, kanaa i ji'in in‑ka ñayii tátnuni in‑ka ñuu ka'nu ma, te kua'a ñuu jin
    tnaa xeen, te jin ndatnana kua'a ve'e, te koo soko koo tnama. Te ndaka cha'a chi
    yika kéja'a tnundo'o tnuneni ma‑ni kúu.
  nnq-nnq: Kilambo chimwe kiputana ni kilambo chenge, kingwana chimwe kiputana ni
    kingwana chenge, kulendema lutope makuba kila paali na njala. Ikobo yenie iba
    andi lipyanda lya kubelekwa kwa mwana.
  bao-NT: Jĩcã puna macãrã, ape puna macãrã mena ameri jĩarucuma. Jĩcã yepa macãrã,
    ape yepa macãrã mena ameri jĩarucuma. Yepa ca jaberije cãa paʉ taberipʉre biirucu.
    Ñucã aʉa niirucu. Atea ñañaro tamʉorique bii jʉo nʉnʉa waaro biirucu.
  san-ORI: ଦେଶସ୍ୟ ୱିପକ୍ଷତଯା ଦେଶୋ ରାଜ୍ୟସ୍ୟ ୱିପକ୍ଷତଯା ଚ ରାଜ୍ୟମୁତ୍ଥାସ୍ୟତି, ତଥା ସ୍ଥାନେ
    ସ୍ଥାନେ ଭୂମିକମ୍ପୋ ଦୁର୍ଭିକ୍ଷଂ ମହାକ୍ଲେଶାଶ୍ଚ ସମୁପସ୍ଥାସ୍ୟନ୍ତି, ସର୍ୱ୍ୱ ଏତେ ଦୁଃଖସ୍ୟାରମ୍ଭାଃ|
  huv-NT: Cos monaw tiül noic iüt apmembiyayej maquiüjpüw monaw tiül alinoic iüt.
    At monaw tiül noic cambaj apmembiyayej maquiiüjpüw monaw alinoic cambaj. Aton
    apmajlang nadamdam ateam nguiajantanej. Apmajlüy xeyay lop, xeyay moncüy. Meáwan
    aaga ayaj les tamelich ajlüy ngo majneaj, ajlüy necoy.
  otn-NT: Da̱ nangyø nación ngue da̱ 'yørpa̱ ra̱ tu̱nhni̱ mi̱'da yø nación. Da̱ nangyø
    da̱st'abi ngue da̱ 'yørpa̱ ra̱ tu̱nhni̱ mi̱'da yø da̱st'abi. Di 'ya̱n'a̱häi ndap'ʉ
    bi zä. Di̱ nja yø thu̱hu̱. Ja da̱ fʉp'ʉ ra̱ n'ʉ ja ngue da̱ tho'a̱ m'mɛfa yø ja̱'i̱
    p'ʉya.
  nop-nop: “Kwetkwet mik mintaune kwet wapuhi be kwet kuyahi adi nehi uŋgoŋ kibikibi
    mindobuneeŋ. Kaŋ yokwet noli gineŋ map wapum mintawaak, eŋ kwetkwet kenim titawaak.
    Nemek hogohogok u mintawaak, kaŋ nai wapum diniŋ folofigita adi nai uŋaniŋ tububihila
    tamwoidi wapmihi yanagitne nadiiŋ undiniŋ mintawaak.
  obo-NT: Su iddos sokkad no ingod, od pokidgira to osson ingod, woy dos sokkad no
    kohoriyan, od pokidgira to osson kohoriyan. Duwon mandad mgo linug diyot nokod-osso-osson
    lugaa woy duwon dakkoon gutas. Na ini langun, tigkonayan da to kosupittan, iling
    taddot mosakit nod geddamon to ba-ay nod sokalan.
  cak-ENT: Jun tinamit ncatüj c'a e richin nberubana' oyoval riq'uin jun chic tinamit.
    Yec'o chuka' ye nimak' tak ruch'ulef nyecatüj-e chin nquibanala' oyoval quiq'uin
    ch'aka chic nimak' tak ruch'ulef. Nyepu'u cab-rakün q'uiy lugar. Nyepu'u chuka'
    vayjül, y q'uiy quivüch oyoval nyepu'u chiquicojol ri vinük pa tak ruch'ulef.
    Y re' xa c'ateri' ri nabey tak k'oxomül y nyepu'u ch'aka chic quivüch pokonül.
  lif-NT: ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤏᤢ ᤗᤠᤈᤣ᤹ᤜᤠ᤹ ᤗᤢᤶᤔᤥ ᤌᤱ ᤐᤥ᤺ᤰ. ᤕᤖᤡᤰ ᤗᤠᤈᤣ᤹ᤀᤥ ᤗᤢᤵᤗᤡ ᤌᤠᤱ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤛᤠᤰ ᤐᤥ᤺ᤰᤗᤥ॥ ᤁᤱᤃ ᤁᤧᤍᤠ᤺ᤒᤠᤖ ᤁᤧᤒᤵᤐᤠ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤋᤢᤰᤂᤣᤜᤠ᤹ᤖᤧᤴ ᤁᤢᤜᤣ᤺ᤰᤛᤡᤱᤔᤠᤖᤰᤗᤥ॥
  snx-snx: Kauntri be be jagar ubredxo. Ne asa gadi be suma gagrenjin asa gadi be
    jagar xubraxabarxo. Sinane tubar dagi sarinja denane gase xiliyai dadxo. Kulig
    kumogx ne xanggli du paxasi xurang pesx ne pala.
  kql-kql: Yetɨk balaŋɨle balañjun yetɨk balaŋɨle balañjundi mɨn ŋɨliwapandi yetɨk
    juwutkasakɨk lomɨn yetɨk juwutkasakɨk lomdi mɨn ŋɨliwapa. Mandɨkɨn ŋɨmama mɨta
    mɨtatɨk. Yila mɨtan jeñjek bɨŋapa. Kavɨla wulun fofop fopɨle melɨn fak matɨlapɨtvɨleliaŋgo
    tonapa.”
  mie-NT: Chi nenda nación sīquī incā nación, de nenda ñuū sīquī incā ñuū jā canāá.
    De cháhá chúcuán tāan, de coo tāmā, de nenda nchivī sīquī táhán ji. De ndācá yáhá
    cúu tūndóhó jā quijéhé xihna ñúhún cā.
  san-TIB: དེཤསྱ ཝིཔཀྵཏཡཱ དེཤོ རཱཛྱསྱ ཝིཔཀྵཏཡཱ ཙ རཱཛྱམུཏྠཱསྱཏི, ཏཐཱ སྠཱནེ སྠཱནེ བྷཱུམིཀམྤོ
    དུརྦྷིཀྵཾ མཧཱཀླེཤཱཤྩ སམུཔསྠཱསྱནྟི, སཪྻྭ ཨེཏེ དུཿཁསྱཱརམྦྷཱཿ།
  qve-NT: Kay pachapi huk nación llaqtakunaqa, huk law nación llaqtakunawanmi guerrapi
    peleanqaku. Saynallataqmi kaypi waqpi terremotokunapas pasanqa. Hinallataqmi mikhuy
    mana kaqtin, ancha muchuypas kanqa. Ichaqa chaykuna pasashaqtinpas, yachaychisyá
    chaykunaqa ñak'ariykunapa qallariynillanraq kasqanta.
  pao-NT: Mu numu yise nanano ewa nanagoekwu. Tooe hanotu tooe saa'a, soo te teepu
    yutsungadooa. Mu numu saa'a tseagoedooa. Gi besow saa'a hemma mu poonnedooa.”
  cbu-NT: Sheeru, tputs tsapurunas ztaru waanpatatin natsakchusin, president wasundururpat
    arap kíteersin, waanpatatin pachakaktangat ashchinllinaya. Mundaztam mundaztatar
    ashchiya. Katungats kizpur maringachiya. Tputs aranginasha kiyung kachiyachinllinaya.
    Ashishtarachu anush Apanll naanllpa tángtsa. Anuri chinangtsa, tárangiya Isusu.
  usa-usa: móra-marukaq-wayukama itó-uma káqo-marukaq-wayukama ááiqa kéumayikaiyata
    móra-marukaq anó-nakoni waayúkama itó-uma káqo-nakoni waayúkama kéyikamiyata yaímma-aukapaqa
    márûma kéyinana yáa kéyainana mirá-qtátáákómá yíqa éna aaragómá iyápó marakánéna
    iníkáá íniye.
  soy-soy: Nsoipuri nnyinɛ yɛ́ yisi nn nsoipuri ncɔ nɛ tɔpu, kɛyɔ́ɔpitẽ ɑkɛ kɛyɔ́ɔpitẽ
    kɛcɔ nɛ tɔpu, kɛtẽ yɛ́ɛ́ silõ silõ yeŋesi, nkṹ yɛ́ kɔ wɑ. Limpɔlɛ yɛ́ n we
    yɑrɛ kɛ mɛmɑ́rɛnlõ ɑmɛ yɛ unɔ́si pikɛ́hɛ̃ n kórɑɑnɛ.
  bkx-bkx: Suku es nmakeen nok suku bian. Pah es nmakeen nok pah bian. Nmuiꞌ nai-nunus
    mbeko mbi mee-mee. Ma amnahas manenuꞌ ambool mbi mee-mee! Leꞌ ii ok-okeꞌ njael
    takaf, namnees on leꞌ bifee aꞌaput nameen nabool he nahoin.
  hui-hui: Dindi mende mendela wai bia a̱i̱ na̱i̱ bialu gabumane tara tarala wai bia
    a̱i̱ na̱i̱ bialu holebira. Dindi bibahendeha dumbirumbi biame holebiragobi wali
    agali dindi tara tarani hina gari timbu holebiragobi. Ani biragola tandaga nolene
    ogoni walime waneigini taba honole howa tandaga pigane nagago aleore wulebira.
  amf-amf: Zarsino zarsindar, binnaar binnadar dhaabhayse banqi keda kiam uxe; raq
    waani waanir peesa ziga koda maate; daaqiar koda maate. Ogono yerro edon sirmanin
    adhimanna birayse burqadheadettsi gaalen rooronsa biranone.
  quc-NNT: Käch'ojin k'u jun tinimit ruk' ri jun tinimit chik, xuquje' käch'ojin jun
    nim taqanel ruk' jun nim taqanel chik. Kepe k'u na k'ia käb'raqan jawije' taq
    chi', käpe na wi'jal xuquje', ri winaq k'ut sib'alaj käkitukij na kib'. Xaq k'u
    chapleb'al wa' re ronojel ri k'äx ri käpe na pa ki wi' ri winaq, —kächa chke.
  dob-dob: Manuna ꞌetamo mali boda mali boda ꞌediya sida losaiya, ta wate mali ꞌebeloina
    mali ꞌebeloina ꞌediya sida losaiya, be wate mwaniꞌiniꞌi siapwesa sena yaudi ꞌediya,
    be botana sinabwadi sida apwesa. Ta yage getedi tuta mwaudi ꞌana ꞌebe eꞌale tuga.
  wrs-wrs: '@see-verse:MRK.013.007'
  mca-mca: Qe ewi'ƚ pa'qu' witset'e qa' nawatlani'ƚ pakhape' iye witsetiika'ye', qa
    ewi'ƚ pa'qu' wittataye' qa' nawatlani'ƚ pakhape' iye wittataye'. Qa' nana'l iye
    pe'qu' me'le'le' witsetitse', qa pe'qu' qi qu' niyipkunju' iye. Qa hikƚe ƚunyejei
    ekewe'en ne'ej iwkajitshen in i'nk'a yoksi'wen pa'qu' ƚaqati'yi'ij hatse'.
  tzo-TZC: Baꞌyel ta xlic scrontain sbaic ti mucꞌtic lumetique, ta scrontain sbaic
    ti ajvaliletique. Buꞌyuc noꞌox oy niquel, oy viꞌnal. Buꞌyuc noꞌox xvochlajet ti
    cristianoetique. Ti vaꞌi sꞌelan ta xcꞌot ta pasele, jaꞌ sliquebal to ti vocole.
  mya-mya: လူ​မျိုး​တစ်​မျိုး​နှင့်​တစ်​မျိုး၊ နိုင်​ငံ​တစ်​နိုင်​ငံ​နှင့် တစ်​နိုင်​ငံ​စစ်​ဖြစ်​လိမ့်​မည်။
    နေ​ရာ​အ​နှံ့​အ​ပြား တွင်​မြေ​င​လျင်​လှုပ်​၍​အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး လိမ့်​မည်။
    ဤ​အ​မှု​အ​ရာ​များ​သည်​ဆိုက်​ရောက် လတ္တံ့​သော​ဆင်း​ရဲ​ဒုက္ခ​များ​၏​ရှေ့​ပြေး​ဖြစ်​၏။''
  gng-NT: Kimɛ linibol liba li jɛ̀ke linibotɔl. Libɛl liba ya nib mɔ li jɛ̀ke libɛtɔl
    yaab. Kitink li jènge bùol, bùol. Mikònm mɔ li lu. Nì li te tɛn imɛrwiɛn
    ya cincinm nɛ.
  cbi-NTPO: Matyu manbaate chachilla, kamanbaate chachillaba devingue'kera; manbaate
    tu' chulla, kamanbaate tu' chullaba vingue'kerakenu detsuve; naa nuka bain kala
    kiikenu tsuve, tsenmala panda yamuj detiyanu tsuve. Naa tsaindu bain umaa taaju
    peepukendun tsainu tsuve.
  ikk-NT: Alị sikọ d'a lụsọn ibe wẹ, alị-eze ohu jẹnkọ d'a lụsọn alị-eze ọzọ, alị-ọmahihie
    sikọ d'a rị ebe rị ichẹn-ichẹn; ụnwụn sikọ d'a rị; kanị, ihiẹn ndịnị nọ kẹ ebe
    imẹ nọhụ mẹmẹ okpoho.”
  leu-leu: A mu bina ri taa fevis e a mu fatataganan ri taa rawen. E a maraꞌulia xaves
    taa savat la maana mu bina e a yaan ina song taa savat sait. Taasaxa maana mo
    aave, ri taa savat malaan sena maasaxan sina tefin paamuina luluxan.
  maz-NT: Na ngueje yo ndajñiñi ra pötü rgá chũji yo nu mindajñiñiji; xo nzitjo c'o
    jmu ra pötü rgá chũji c'o nu mijmuji. Na puncjü c'ua ja ra mbĩ'ĩ na zëzhi ne xoñijõmü,
    'ñe c'ua ja ra zöji o tjijmi. Nujyo nguejyo rguí mbürü ra sufridoji yo.
  bod-N: རྒྱུ་མཚན་ནི་མི་རིགས་དང་མི་རིགས་འཁྲུག་ཅིང་རྒྱལ་ཁབ་དང་རྒྱལ་ཁབ་འཁྲུག༌པ། ས་ཆ་མང་པོར་ས་འགུལ་དང་མུ་གེ་ཡང་འབྱུང་བར༌འགྱུར།
    འདི་དག་ནི་སྦྲུམ་མའི་ཟུག་གཟེར་གྱི་ཐོག་མ་ཡིན༌ནོ།།
  tca-NT: —Erü wüxi i nachiü̃ãne rü to i nachiü̃ãnemaã tá nügü nadai. Rü wüxi ya ãẽ̱xgacüarü
    churaragü rü to i ãẽ̱xgacüarü churaragümaã tá nügü nadai. Rü muxü̃ma i nachicawa
    rü tá naxĩã̱xãchiane. Rü tá taiya nangu̱x. Natürü guxü̃ma i ngẽma rü norü ügümare
    nixĩ i ngẽma ngúxü̃ i tá ínguxü̃.
  zpl-NT: Xne liunu tucu nación cuna stucu nación, nu liunu tucu país cuna stucu país,
    cuna liunu texcuaꞌa bee bene enu rnibiyaꞌ, cuna texcuaꞌa bee bene enu rnibiyaꞌ,
    nu aca xú cuna nú aca biña huaxi bee luhuare lu iliulabe. Nucuaꞌ neca nú apenatsia
    uquixie lunú enta nehuana zeca bee bene.
  mbc-NT: Pemonkonyamî' eseya'nama tiaron pata po tîîko'mansenon yarakkîrî. Moropai
    pemonkonyamî' esanon eseya'nama tiaronkon esanon yarakkîrî. Tu'ke ite'ka pata
    e'tîtîtîkka kupî sîrîrî. Iwan wanî kupî sîrîrî kure'ne pata kaisarî'ne. Mîrîrî
    warantî tamî'nawîronkon e'taruma'tî pia'tî mîrîrî.
  ndg-ndg: Taifa lainuka kiogo ni taifa lyenge, ni upwalume ni upwalume wenge, pabaa
    ni malendemo ni njara, Gono mwanzo wa utungu.
  wsk-wsk: Sor bo, sor bo ilak agi kingdom bo, kingdom bo ilak kagerarukko. Se sor
    saki te wanara bibiya kaparukko, se karak biya wonong saki nunga morukko. Mel
    suen la imi mu imet kuriang iluwokko se kumik yaman ikia duap beteso wore iwitakowo.
  toj-NT: Ja lugar jumasa puro coraja oj yil sbaje. Ja gobierno jumasa oj ochuque
    pleito. Oj ajyuc templor ba jitzan lugar. Jel oj ajyuc ja huaini. Oj jomuc juntiro
    ja mundo pero spetzanil, cuando huas staa ja jastal iti, yuj ni huan tox och q'ueuc.
    Mi to jauc ja mero.
  dwy-dwy: 'Ga guḻkuꞌ ga guḻkuꞌ ŋuli dhuwaya mariya mala ŋurru-walmi. Yolŋu waya waŋgany
    bäpurruꞌ yurru mari-wuna wiripuŋuwu bäpurruꞌwu. Ga waŋganybuy ŋarakawuy wäŋawuy
    ŋuli mariwuni wiripuŋuyi wäŋayi. Ŋayŋu ŋuli wäŋaya dhuwaya ŋayipiya marrmarryuna,
    ga barrꞌparryuna ŋuli. Ga ŋathaya ŋuli ŋunhi dhawarꞌyuna wiyinŋumina waluyu, ga
    yolŋuya waya ŋuli wirrkina djaṉŋarrthi. Ga ŋurruŋuya yurru ŋunhi dhuwayi mari
    mala maḻŋꞌthu. Ga buluya ŋuli bathalana mari maḻŋꞌthu. Beyaku ŋayi ŋuli ŋunhi
    maḻŋꞌthuya gam: Bitjan ŋuli miyalkthu ŋurru-yirrꞌyun ŋämaꞌŋama rerri yothuna ŋunhi
    ŋayi yurru dhawal-wuyaŋi.'
  kkl-kkl: Yubu sia leropne as nhonap nhonap aisa neneptangto mal talamikpa, nubu
    mog so'o nhonap mog so'o nhonap nimi teng-tengne mal talamukang. Mal talamikpa,
    mog so'o tala-tala sa'uma pot-porolamleba, kwaneng yo maikno walelamlul. Uro yabilul
    aghana, 'Allahri tam karepto ikinne pairop sum komobanual,' sembaheng kom. Allahri
    tam kareptop sum lag tanepne sembe sunumnana undo. Me anam mangaptan komag ilindi
    me mangaro anebag og alnilamsildi, og nubu tangtang og maikno uro seklero mangal
    tolamla tanena, 'Me manganuan,' sembanep. Ane saog uro, nari ambatsinne sunsunum
    uro nimi seklenne nubu tangtang uro yabilenge abeneko pere a'undi 'Wene Allahri
    tam karebalul to,' aro alniro seneragnep.
  tbc-tbc: Tamol malan ta lo yu diabisap, tamol malan ta lo yu ager digane wa. Ago
    dop kiŋ ta iŋsan tamolpein dida yu diabisap, kiŋ sen ta iŋanen tamolpein dida
    nug dufuni wa. Agod aben sensen lo man kadag tubun mi idu dop kanaurig tubun ak
    gidigidad dilasa wa. Nek ibol pein nanuk igansi wo dop madai ile dak igo woŋ,
    melmel en fidian man, madai a nal wadan ilasa san amaiak ilasa wo fun igane da.”
  sna-sna: Rudzi ruchamukira rumwe rudzi, uye ushe huchamukira humwe ushe. Pachava
    nokudengenyeka kwenyika munzvimbo dzakasiyana-siyana, uye nenzara. Izvi ndizvo
    zvichava kutanga kwamarwadzo okusununguka.
  smk-NT: ta milalaban li' a nunasyon sa saya tan saya, tan wanin et a lamang sa pupag'urayan.
    Magkamain li' nin rayon sa abaw nin lulugar. Magkamain anamaet nin bitil. Bale'
    sain tarana' tamo' in nin rumate' nin dya'dya' kapadan tarana' nan mangingar nin
    sayay mangabing.
  grc-TCGNT: Ἐγερθήσεται γὰρ ἔθνος ἐπὶ ἔθνος, καὶ βασιλεία ἐπὶ βασιλείαν· καὶ ἔσονται
    σεισμοὶ κατὰ τόπους, καὶ ἔσονται λιμοὶ καὶ ταραχαί· ἀρχαὶ ὠδίνων ταῦτα.
  mzz-mzz: Paina tomoꞌotoqa kadiyoko bwaigina wete tamo tomoꞌotoqa kadiyoko bwaigina
    taiauda inaetalaqa, we kabaloina tamo wete kabaloina taiauda inaetalaqa. Tutuyanina
    waineye yoyoyo vikai puena waidie wete lase bwaigina wete valabubuna kapoidi pwayapwaya
    matatabuna waidie. We no valabubuna kapoidinidiavo kaia kabavelamu mesai tutuyanina
    vavine mwau waidie diveviqa ivelamu kadilautovona ilalautovoni, we mulineye diveviqa
    inavebwaiga.
  gof-WFTW: Issi biittaa asay hara biitta asaara olettana; qassi issi kawotethay hara
    kawotethatara olettana; biittaa qaaxoy ubba bessan hanana; koshay daana, shin
    hessi ubbay yelo iqethas zooke mela.
  spa-BLM: Porque se levantará nación contra nación, y reino contra reino. Habrá terremotos
    en varios lugares. Habrá hambres y problemas. Estas cosas son el comienzo de los
    dolores de parto.
  kyz-NT: —Akou'jau'jap futat nipo mama'ea. Amunap tesirũmera pypewara 'gã we futat
    nipo ajuowajat. Ywya we futat nipo oyyi peu peu peu 'jau. Ty'ara nipo amunawa
    pype peu peu 'jau. A'eramũ 'gã nipo kwaiwete ty'ara rerekou. Sã'ã kũjã wa'yra
    ray ypyrauwe wa'yra 'a ja'wyja'wy kwaawa. Ayypeyperauwe 'ã ẽẽ i'ara kwaapa. Ẽẽ
    wi u'aa ja'wyja'wy taetu 'ã wayreteramũ ẽẽ upe. Nan tee futat nipo pẽẽ. Aipo ijeapo
    resakawe ki je rura pekwaap. “Owaẽm 'ga ruawa upe ra'e”, 'jau nipo pẽẽ pejejaupe.
  dao-dao: Pung la pung ngtu law khai he; khaw kce la khaw kce ngtu law khai he. Hmün
    naküta ngkhyü ngsün law lü, khawkjaw law lü, khuikhanak he awm law khai he. Acun
    he cun na hmi hlüki a huiei law kcüka mäiha khuikhanak hea tüneinaka kyaki.
  cya-cya: Si'yana ntsu'hui cha' xuun quichen tnu lo'o ta'a quichen tnu na, sca chcui
    chendyu tyi'in suun. Ntsu'hui cha' quiñan scasca se'en, qui'ya bju'ñan, lo' cuaña'an
    quilo ti'in nten. Can' nu ti'i ntsu'hui cha' tyijyin ne' culo nducua la.
  beu-beu: Eningse lelang nu lelang aabeung at malibal. Negara nu negara aabeung at
    malibal. Taang-taang mi angu por tajoa. Bot malapal tabonggal di etatabi! Emangpi
    anga metma etanda-tanda ening, emenghula nehe jangu ba hula val veng ajai edira
    angu edadenang.
  wrk-wrk: Ngayu karungka narrinya, jayalungka daba. Yalu, jala yalu jungku yingkana
    yajina, baki yingkana yajina, jayalungka daba ngurranyimuku. Baki nanamanji barri
    kulbaja jamba marda. Kudanyu barri kulbaja kudukudu jamba, bundu baki juju barri.
    Baki mikuwali jardijba nanda mama kajana yajina, baki jayalu birrkalanyi jungku,
    mikuyaji mamanyi. Bukamba nayinda kiji badajbaja waluwa, baki bayngkani barri
    mili kiji badajbaja, walkurra kiji. Barriwa.
  nii-nii: Yi mił, wumb tiłap endi puk, wumb tiłap endi kin opu erngii. Wu king tiłap
    endi puk, wu king endi kin opu erngii. Nga konu orung kopur konu kopu tumba. Kopu
    tang kin, wumb kuni simba. Epi ei amb endi kangił mengmba erang ngenj kumbii sinmin,
    yi mił pepi ba,” pa nim.
  ign-NT: '@see-verse:MRK.013.007'
  dik-NT: Rin kɔc paan tök aabï kenhïïm tuɔ̈ɔ̈m ku thɛ̈rkë, ku wuɔ̈t aabï thɔ̈r kamken.
    Ayiɛ̈ɛ̈kyiɛ̈ɛ̈k piny juëc aabï röt looi bɛ̈ɛ̈i juëc yiic. Ku cɔŋdït apɛi abï tɔ̈u
    thïn. Käkkä kek aa käk tueŋ.”
  cac-cac: Yujto ay juntzan̈ nivac chon̈ab' ol yac' oval yed' juntzan̈xo nivac chon̈ab'.
    Ol laj yac'an oval eb' yajal yed' eb' yetyajalil. Jantac b'aj ol ec' nivac quixcab'.
    Ol javoc nivac vejel d'a yib'an̈ eb' anima. A juntzan̈ chi', b'ab'el yaelal. Ayto
    juntzan̈xo ol javoc.
  tzj-E: Cara' quenbij chewa com je' tnamet nyictaja tzrij jle' chic tnamet, chka'
    jle' gobierno nyictaja tzrij jle' chic gobierno. Chka' c'ola nmak tak cbarkan
    nbantaj na, congan nmak tak wyejal npet na, je' wnak nqueyojtaj na y nqueyictaja
    rmal cyiwal. Njelal jawrara ja c'a wa' nmajbexa rij nimlaj lowlo'.
  san-BUR: ဒေၑသျ ဝိပက္ၐတယာ ဒေၑော ရာဇျသျ ဝိပက္ၐတယာ စ ရာဇျမုတ္ထာသျတိ, တထာ သ္ထာနေ သ္ထာနေ
    ဘူမိကမ္ပော ဒုရ္ဘိက္ၐံ မဟာက္လေၑာၑ္စ သမုပသ္ထာသျန္တိ, သရွွ ဧတေ ဒုးခသျာရမ္ဘား၊
  yaa-NT: Akka yorafo mai fetsa anoax mẽenãpaiyaifono, yora fetsafori mai fetsa anoax
    retenãxikani. Nãskaifono mai fetsa anoax mai naya naya ixii. Askatari fonãiki
    finakõixikani afaa pikanima. Askatari mekai finakõixikani. Nãskai omiskõi taexikani.
  cab-NT: Lageíndaguba ában fulásu lúma ában, awúribuja ligíame ában ageíraü lúma
    ámu. Ñíbei járabaganáli lídan sarágu fulásu, ilámaü, chagáguaü, áni súnme buri
    cátei le, lagúmesejarügügilime le lúnbei lasúfurirúniwa.
  clu-clu: Magaaraway ang mga nasyon kag magaaraway ang mga ginarian. May magaabot
    nga mga linog sa iba-ibang mga logar kag may magaabot nga mga gutum. Piro dia
    nga mga butang ompisa pa lang ang mga kalisud nga magaabot.
  swh-ULB: Taifa litainuka kinyume na taifa jingine, na ufalme kinyume na ufalme.
    Patakuwa na matetemeko sehemu mbalimbali, na njaa. Huu ni mwanzo wa utungu.
  tpt-NT: Yu oqxlaqtaun lapanakni katalachꞌapayaꞌ kun aꞌoqxlaqtaun lapanakni. Yu laqataun
    pais katalachꞌapayaꞌ kun ataun pais. Va lakalhuu kaxkapꞌikninaꞌ ni lakatꞌun, vachuꞌ
    kaꞌalinaꞌ ay chavan. Tejkan chuncha katapasayaꞌ va kaꞌaqtayakaꞌ ni maqanlqajnati.
  aai-aai: Tafaram ta boro namisir tafaram ta hairi hiniyow, aiwob ta boro aiwob ta
    hairi hiniyow. Nati’imaim iriyoy tafaram etei boro nab, naatu baimar kakafin boro
    namatar. Iti sawar hinamamatar i babin taubumih kek ebobotukwar na’atube.
  sny-sny: Omo ta lo ai lu, omo tere'e lo ai lu se ai atu tiyatirowa. Lu tewi ta ai
    lu tewi tere'e se ai atu tiyatirowa. Auwe erasi omo pani tere'e tere'e werese
    auseriyerowa. Nowe ape se lau erasi teriterowa. Etiri ape mo tu henerairowa. Menitani
    ta meni eime auteiyei su, le fofowei erasi teriteyei. Etiri ape mo aiwawe a'i
    ne. Orese nowe ape tu henerairowa.
  myy-myy: Co butu gãna gãmeri sĩarã yirãji gaje butu gãna rãca. Ito yicõri co sita
    gãna gãmeri sĩarã yirãji gaje sita gãna rãca. Co cʉto rʉyabeto sita ʉero yiroja.
    Ito yicõri bare jediro yiroja. Ito bajiri ñiocõrã yirãji masa. Quenabeto tõbʉjasʉorã
    yirãji ĩna. Ito bajibojarocati bʉto bʉsa rẽtaro yiroja maji.
  trc-NT: Dan me se cunu̱ꞌ uxrá yuvii̱ ma̱n chumanꞌ noco̱o ga̱ yoꞌó chumanꞌ noco̱o,
    ne̱ cunu̱ꞌ gobiernó ga̱ tuviꞌ gobiernó a. Ne̱ cache̱n yuún noco̱o queꞌe̱e̱ chumanꞌ,
    ne̱ cache̱n ndoꞌo xꞌnaa uún a. Nu̱ꞌ sayuun nihánj roꞌ, ase vaa guun cheꞌe̱ ꞌo̱
    chana̱ queꞌee̱ rque noꞌ cuchru̱j noꞌ neꞌej roꞌ, da̱nj ga̱a̱ nu̱ꞌ sayuun nihánj
    na̱nj ei. Dan me se nu̱ꞌ neꞌen chana̱ veꞌee̱ rque noꞌ, ne̱ neꞌen noꞌ doj a̱ quira̱nꞌ
    noꞌ sayuun rej rihaan noꞌ, ne̱ ase uun rá chana̱ yoꞌ, da̱nj gu̱un rá soj ga̱a
    caꞌna̱ꞌ sayuun yoꞌ, gu̱un rá soj se vaa da̱j doj gu̱un uxrá sayuun rihaan chumii̱
    nihánj na̱nj ado̱nj.
  cut-NT: Ihyan a̱ma nación ne, cuahtecuhma ye nduco ihyan ta̱ma nación ma̱n, a muhn
    a min necuan ca̱nda ma̱n, nuhn ya̱hn ca̱hnguh cua̱hnga̱h ma̱n, cuhnde cuico ma̱n.
    Ate vedeyah chemin chan ne, cade cuana̱n.
  bel-bel: Бо паўстане народ на народ, і царства на царства; і будуць землятрусы па
    месцах, і будуць галады і смуты. Гэта пачатак хвароб.
  zlm-KSZI: Bangsa akan bangkit melawan bangsa, kerajaan melawan kerajaan. Gempa bumi
    akan berlaku di sana sini, dan juga kebuluran. Ini permulaan kesengsaraan.
  gdr-gdr: Ɨ b'engabenga yɨtam opima gejam owɨnka tuweny dem nɨnda b'enga yɨtam kɨma.
    Ɨ kwa daka kantri b'engabenga opima gejam owɨnka tuweny dem nɨnda b'enga kantri
    kɨma. Ɨ opima kwa jijɨg taukanj dem b'engabenga pɨpmetɨnd onggɨt gowukoyɨnd, ɨ
    dɨde kwa rɨga wa pɨlɨnd opima ukoijog sou wɨn pɨta taukanj dem. Ɨtemb re negɨr
    wɨn otomapu e, odede wɨp e rɨja e ra konggat naskajog kopa okas mɨna b'ujena wɨngɨrɨnd.
  vmy-NT: Ngatꞌa naxinanda skjanko kjaꞌe naxinanda, ꞌba chikun skjanko kjaꞌe chikun;
