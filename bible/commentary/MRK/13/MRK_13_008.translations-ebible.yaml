  msy-msy: Kantrin mamɨn itir darazi dɨkavigh kantrin igharazimɨn itir darazi ko mɨsogham.
    Eghtɨ atrivir mamɨn adarazi dɨkavigh atrivir igharazimɨn adarazi ko mɨsogham.
    Danganir mabar dagheba bar puvatɨghtɨma, gumazamiziba mɨtiriamra ikiam. Eghtɨma
    mɨkɨmkɨziba uaghan otivam. Osɨmtɨzir kaba faragh otivightɨ nguazir kam gɨvamin
    dughiam tɨghar. Osɨmtɨzir kaba mati, amizim otasa faraghavɨra mɨzazim isi mokɨn.
  agg-agg: Hɨfɨ-hɨfɨ ranai sɨmborɨ yifiarɨndomboe. Asu adükarɨ bogorɨ nindouyafe nendɨ
    ranai sɨmborɨ sɨmborɨndɨmboemo. Hɨfɨ bɨdɨfɨrɨ ranɨfihɨ sesɨ ai wanɨndɨmboe asu
    hɨfɨhe ranai tükündɨfemboe. Muŋguambo moatükunɨ ranana nɨmorehɨ ai nɨmorɨ wakemɨndɨmbo
    yaho haya asübusɨ boatei asemɨndo nahuraiane tükefeyo.
  ptp-ptp: Ên tɨbii vɨyang ngwe ob vông vevac vô vɨyang ngwe, dɨ tɨbii vɨyang vɨyang
