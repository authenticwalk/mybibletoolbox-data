  zar-NT: Tu yödzö tíl-lalen iaʼtú yödzö, en tu ga nu rinná bëʼ tsöjtíl-lalen iaʼtú
    ga nu rinná bëʼ. Zián lataj tödi budóʼ zxuʼ, en tsuʼu gubín. Ilaʼtsatsa bönachi.
