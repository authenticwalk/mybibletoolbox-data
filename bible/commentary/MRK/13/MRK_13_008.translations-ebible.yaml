    mai. Lia nia hotu-hotu foo tadak naꞌak, oras rai falu fila kreꞌis ona, hanesan
    feto mak notak moras tiꞌan, tan oras nahoris kreꞌis ona.
  hlt-MCSB: Namtu loh namtu, ram loh ram a thoh thil ni. Hmuen takuem ah lingluei
