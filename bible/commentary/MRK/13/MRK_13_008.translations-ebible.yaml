  gmv-NT: ዴሬይ ዴሬ ቦላ ካዎይ ካዎ ቦላ ዴንዳና፥ ዳሮሶን ቢታ ቃꬂኔ ኮሻይ ሃናና፤ ሄይቲ ዉሪ ሚፃስ ሌሶ ማላ።
  por-BLT: Uma nação vai guerrear contra outra, e um reino lutará contra outro. Haverá
