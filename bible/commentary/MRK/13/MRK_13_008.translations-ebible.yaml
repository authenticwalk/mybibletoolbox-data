    pungama. Nyangka manta yurri-yurrirra wartunarranma ngurra kutjupa-kutjupangka.
    Nyangka puru yayilurru purlkanya ngaraku. Palunyapirinypa ngunytjara ngarala-wanalku.
    Tjiinyakurlu minyma mukala nyinama. Nyangka tjilku ngarrikitjangka ngarnmanytju
    mirala pika kurlunypa kaarrngaralanyangka. Palunyalukurlu marla pika purlkanya
