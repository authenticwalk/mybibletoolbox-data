  gof-ENT: ኢሲ ቢታ ኣሳይ ሃራ ቢታ ኣሳራ ኦሌታና፤ ቃሲ ኢሲ ካዎቴይ ሃራ ካዎቴታራ ኦሌታና፤ ቢታ ቃፆይ ኡባ ቤሳን ሃናና፤
