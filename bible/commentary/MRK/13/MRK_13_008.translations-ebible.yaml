  mal-mal: ജാതി ജാതിയോടും രാജ്യം രാജ്യത്തോടും എതിർക്കും; പലയിടങ്ങളിലും ഭൂകമ്പവും ക്ഷാമവും
    ഉണ്ടാകും; ഇതെല്ലാം ഈറ്റുനോവിന്റെ ആരംഭമത്രേ.
  kkc-kkc: Osoloso mi toowa heeso mi toowa hee mapoo ha talaiso. Osoloso mi susuga
    mapoo mibia toowa sibileiso. Osoloso nei me pagalaiso. Esino goo susuga hagoso
    peledobooga, dala biame oso bei mooloogolone ka seeso.
  urd-GVR: Ek qaum dūsrī ke ḳhilāf uṭh khaṛī hogī aur ek bādshāhī dūsrī ke ḳhilāf.
    Jagah jagah zalzale āeṅge, kāl paṛeṅge. Lekin yih sirf dard-e-zah kī ibtidā hī
    hogī.
  far-far: Na mae fere ki kera kai fualida kwailiu, ma na 'initoe ki kera kai fualida
    kwailiu. Ma na anuanu ki kai liu ana kula 'oro, ma na uni fioloe ki kai liu. Ma
    ru nai ki kera ne safalilana nonifie, dia ga 'ana na keni fafuta be nia safali
    ka fii wele.
  suz-BL: रागी नुप्‍चा क्‍येङा ङोंइती जात जात नु राज्‍य राज्‍यमी लडाइ पमुइनीम। रागी
    रागीमी ख्रिनु कुइब। अन्‍काल दुम्‍ब। मो दुम्‍मेनु, श्‍येत दुम्‍चा गोवा बाक्‍त,
    दे तुंइ‍सीब।
  car-NT: Kari'na ase'wa warinu ka'ta'ton. Potonon aito'kon ase'wa kyno'wo'mata'ton.
    Aito'kon po tytyty kynaitan. Kumyno kynaitan. Morokon ro moro ata'karykano wota'mory
    moro kynaitan.
  amp-amp: Htirahko yo wanyrahko wom kantrikfot sinyaruhatn wom kantrikfotpno nnarahf.
    Wom kingr sinyaruharn wom kingrpno nnarahf. Wom kmim yatinoh wormr tohrahrm. Wom
    kmim bro nunes toniraht. Nd nefm yironarah-komm yon fanet mett barkof riyak yironekwa
    kanjo.
  bht-bht: क्योंकि जातियां ने जातियां कने राज्य ने राज्यां इक दुज्जे ने लड़ाईयां करणियां
    न। कने हर कुथी हिलण होणे न कने अकाल पोणे न। ऐ तकलीफ कने दुख ऐदिया होणा जदिया की
    जालू माँ बच्चे जो जन्म देणा लगदी है।
  eng-NOY: For nation will rise against nation, and kingdom against kingdom; there
    will be earthquakes in divers places; there will be famines. These things are
    the beginning of travail-pains.
  cub-NT: Cũináyajubo põeyajubocavʉ ãd̶amatenajarama apeyajubo põeyajubocavʉque. Aru
    cũináro jaboteinocavʉ ãd̶amatenajarama apeno jaboteinocavʉque. Joborõ cújiquiyebu
    obedicʉrõare. Ñájinajarama ãvʉéna. Iye ñájiye baquiyébu yópe jʉed̶ocʉ põeteyʉre
    ñájiyepe. Yópe bʉ́quiyebu caiye iye ãmeina ñájinajiye.
  ita-1927: 'Poiché si leverà nazione contro nazione e regno contro regno: vi saranno
    terremoti in vari luoghi; vi saranno carestie. Questo non sarà che un principio
    di dolori.'
  lww-lww: A p̃arin sup̃e lala, yoko akila mara amio p̃arin sup̃e tap̃ena lala, a
    purvanua lala yoko asum̃alu akawela amio purvanua tap̃ena lala. A yo kar ga e
    yomarava nini, yoko yemninu vap̃isi, a pupia viso m̃ena, ana suri la nene, pe
    pe legiena maro re nene poli na wa. Ana suri la nene sa ga sira nap̃a m̃ep̃ena,
    nap̃a sane mloge p̃esan m̃asina mlaea vena waren sisi, ana pupia naloge viowaena
    naga pere na wa.
  ckb-ckb: نەتەوە لە نەتەوە ڕاست دەبێتەوە و شانشین لە شانشین. قاتوقڕی و بوومەلەرزەش
    لە شوێنی جیاجیا دەبێت. بەڵام ئەمانە سەرەتای ژانەکانن.
  spm-spm: Kantrin mavɨni iti tharsi rɨkavigh igharisir kantriri iti tharsir phorughum
    mbɨsoghomi. Kha uthughun ativasir gumaghan mavɨna andarsi rɨkavigh igharisir ativasi
    gumaghana andarsir phorughum mbɨsoghomi. Aŋanir tharsi aghae bar phatɨghtima,
    gumasi rako amisi vɨtiire ikaami. Mbɨkɨmɨkɨsi ivɨra igharisi uŋuimbar otuivami.
    Kha bisi, amighɨ ufhuaraghɨvɨra otaasa mbɨzagh nighɨva gumughun ano otara otaami,
    osɨmndɨsir kharsi ivɨra kamaghɨra otuivami osɨmndɨsir kharsi ufhuaraghɨvɨra otuivtima
    unuaghɨnan khav gɨvamirɨ uthugh thigharɨ.
  nas-nas: Narung kansiꞌ iꞌamparama niiꞌnara kansiꞌ tavuainge, eeꞌnoko narung muuꞌ
    iꞌamparama niiꞌnung muuꞌ turampuainge. Uꞌmiꞌ avitoitoi nkoaravainge eeꞌnoko nantoong
    peera-koo booroainge. Tutunaꞌning teing orakaꞌ mantong manikumai tootoꞌ pontoꞌke
    dueꞌuko mantonaꞌ.
  uvl-uvl: Kileng mur tepal helel. Hana nga ich hel tepal hel luluch nge iri nenga
    ich hel. Mangila lape rur nga kileng lochoch. Hana halang lape aria ngaunga ero
    ke te metmete. Ure nemur pomanga melmelenga tala ngana nenga hohonga.
  tpa-tpa: Dobu hina vitona vivira ma dam hina vitona vivira. Ma dobu ghehauhi apo
    yoyo ina ravihi ma wate gomara ina raꞌata. We dewahi yana me wavina duwaduwamana
    ana voavoa viuvana ei kare, ma muriyai apoꞌapoe dumana ina neꞌi.
  eng-BBE: 'Nation will go to war with nation, and kingdom with kingdom: there will
    be earth-shocks in different places; there will be times when there is no food;
    these things are the first of the troubles.'
  ixl-CNT: Tan saꞌnalmotxiꞌan chꞌaꞌo qꞌu mamaj tenam tibꞌilaj. Utz siꞌan chꞌaꞌo qꞌu
    qꞌesal mamaj tenam tibꞌilaj. Til chaj koꞌxh sapaalku mamaj kabꞌnaano. Saꞌatin
    vaꞌy. Sauch mamaj txabꞌkin. Loqꞌ aatz kajay qꞌu kam tziꞌ, ixeꞌtebꞌal koꞌn u motxebꞌal
    qꞌii saj. Echaꞌ ixeꞌt maꞌl mam kꞌaxkꞌo vaꞌl siꞌaneꞌ.
  xsi-xsi: Kinzi tamâta lâ lawea pinde ma simandi sikai kazâŋa panzi tamâta lâ lawea
    pinde, aŋga ŋgu pinde ma sikai kazâŋa panzi ŋgu pinde. Ogigi ma iririŋo tâno pinde
    yâti taulo, aku putole ŋalae ma ipâŋga lâ tâno pinde. Mâsi ŋine rârâni ma ipâŋga
    muŋga, itogo nâna uru ipâŋga panzi taine kâpwa kâpwa ku itula pwataki tu paguguŋa
    ne zoni nde imâ ipâŋga laiti lâ.
  crx-NTPO: Lhelhts'un keyoh whut'enne, 'enne lhch'az nehúdutadulh, 'ink'ez lhelhts'un
    lerwe be 'ustlénne, 'enne cha lhch'az nehúdutadulh. Ndulcho whe yun cha nótitnah,
    'ink'ez dai cha whutáleh 'ink'ez ndulcho whe dune dzoh nulhotildeh. 'Et nduwhút'en
    suli' de, t'ewhuntáhzin 'on nus hooncha tune' whutit'en. 'Et dzoh nutideh-un 'andit
    whe' whudit'en.
  kan-OKCV: ಜನಾಂಗಕ್ಕೆ ವಿರೋಧವಾಗಿ ಜನಾಂಗವೂ ರಾಜ್ಯಕ್ಕೆ ವಿರೋಧವಾಗಿ ರಾಜ್ಯವೂ ಏಳುವವು. ನಾನಾ ಕಡೆಗಳಲ್ಲಿ
    ಭೂಕಂಪಗಳಾಗುವವು. ಬರಗಾಲಗಳು ಉಂಟಾಗುವವು, ಇವು ಪ್ರಸವವೇದನೆಯ ಪ್ರಾರಂಭ ಮಾತ್ರ.
  bbb-bbb: Ire boeje bu ijiege rekega aesakae mamekanu gue bu urina una aesakae mamekanu
    guena bijaeke. Ro kuke aesakae isesina ije buka urina aesakae isesina guena bijaeke.
    Ro aesakae binobino ijia fuka vasia kekega aesakae bino buka uveke. Ijadufuo ja
    ire ise binobino bune ijiege zinuevejo ja gakuva ije ni vierafero rade buka ire
    ise mamekanu ijiebe rekiro ja ijiege vierafedufuo.
  blw-blw: Te hen mekaman wat man-ahegugufatcha hen chan totoray hen antoy lota. Ya
    hen ihay lota agé, gufaténa hen henlomota. Yag maid agé achina manlunigan ya umchah
    hen pararo way fitel. Ngém amin cha nadchi wat an yanggay an lugrugin hen ligat
    way kaman hen anchi pés-éy sumigfan hen poton hen anchi chan pànot.”
  tam-2017: மக்களுக்கு எதிராக மக்களும், ராஜ்யத்திற்கு எதிராக ராஜ்யமும் எழும்பும்;
    பூமி அதிர்ச்சிகளும் பல இடங்களில் உண்டாகும்; பஞ்சங்களும், கலகங்களும் உண்டாகும்;
    இவைகள் வேதனைகளுக்கு ஆரம்பம்.
  azz-NT: Porín pehuas moajocuisque pueblojuani huan motehuisque se huan ocsé pueblojuani,
    huan in tagayot de se país moajocuisque huan motehuisque se huan ocsé tagayot.
    Huan oncas talolinilis nonohuiyan; huan oncas máyanti huan ne tehuilis. Huan ica
    nijín pehuati ya ne tajyohuilis.
  spa-RV-1909: Porque se levantará nación contra nación, y reino contra reino; y habrá
    terremotos en muchos lugares, y habrá hambres y alborotos; principios de dolores
    serán estos.
  csy-csy: 'Banghangziam cile minam khat le khat kido tu uh a, kumpingam khat le khat
    ki sim tu hi: mun tatuam ah zinling tu a, kial le haksatna te om tu hi: hi te
    sia ngimna te i kipatna a hihi.'
  mxq-NT: Mʉt ko tuk peky mʉt jatuk peky ja naxwíñʉdʉ ja̱ꞌa̱yʉty ñayñitsiptuna̱ꞌa̱nʉdʉ
    esʉ anaꞌambʉty nixim niyam, es myina̱ꞌa̱ñ ja mʉk ujxʉty oymya̱a̱ty esʉ mʉk yuu.
    Tʉgekyʉ tya̱a̱dʉ yʉꞌʉ dʉꞌʉn ma̱a̱nʉm jeꞌeyʉ tsyondaꞌaky ja ayoꞌon.
  tzj-NT: Queri' nbij chewe como c'o je'e tinamit xtiyictaj na trij jule' chic tinamit
    in chakaja' ja gobierno je'e nyictaj trij jule' chic gobierno. In chakaja' c'o
    nimak tak cubarkan nbantaj na in nimak tak wa'al in cani' chique winak neyojtaj
    na in neyictaji rmal ja quiyewal. Nojel awa' wari' xa majbal rxin ja nimak tak
    rpokonal.
  tdt-tdt: Nasaun sei funu hasoru nasaun, estadu sei funu hasoru estadu. Rai sei nakdoko
    iha fat-fatin, sei iha rai hamlaha boot. Maibee susar sira nee foin mak hahuu,
    hanesan feto isin rua nebee foin kanotak moras atu tuur ahi.
  ron-BTF: Fiindcă se va ridica națiune contra națiune și împărăție contra împărăție;
    și vor fi cutremure de pământ în diferite locuri și vor fi foamete și tulburări;
    acestea sunt începuturile durerilor.
  eng-WEBP: For nation will rise against nation, and kingdom against kingdom. There
    will be earthquakes in various places. There will be famines and troubles. These
    things are the beginning of birth pains.
  eng-FBV: Nation will fight against nation, and kingdom against kingdom. There will
    be earthquakes in various places, and famines too. These are the beginnings of
    the world's birth pains.
  nld-1939: Volk zal opstaan tegen volk, en rijk tegen rijk; en er zullen aardbevingen
    zijn en hongersnood, hier en elders. Maar dit alles is slechts het begin van de
    weeën.
  bwo-bwo: Ash asho bíaatsatseyo, mengsto mengstats kes'o tuuzitwe, dats datsatse
    dats shek'ewonat k'ak'on wotitwe, jaman na'a it'í kic'o b́twortsok'o kic'e.
  nch-BL: Pampa se tali imasehualhua motananase huan motehuise ica seyoc tali ehuani.
    Se tanahuatijquet ica isoldados motananas huan motehuis ica seyoc tanahuatijquet.
    Mohuisos tali campa hueli huan oncas huejhueyi mayanti. Huan campa hueli masehualme
    moyolajcomanase. Ica ni tamanti san onpejtos cati masehualme quiijyohuijtiyase.
  quc-TNT: Cäch'ojin c'u jun tinimit ruc' ri jun tinimit chic, xukuje' cäch'ojin jun
    nim takanel ruc' jun nim takanel chic. Quepe c'u na q'uia cäbrakan jawije' tak
    chi', cäpe na wi'jal xukuje', ri winak c'ut sibalaj cäquituquij na quib. Xak c'u
    chaplebal wa' re ronojel ri c'äx ri cäpe na pa qui wi' ri winak, —cächa chque.
  tfr-NTPO: Tjëyoga obl̈ë obl̈ë ëngkjwë l̈ok ëng tjok. Nopga kjok shto obl̈ë obl̈ë
    so ëngkjwë l̈ok ëng tjok bakoe. Kjok shto obl̈ë obl̈ë goshko ga yo tjwe ara, pjl̈i
    tjwe ara bakoe. Gueniyo l̇l̇ëbo wen tjwe owa anmoyõ l̈i soye l̇l̇ëbo kës ëre go
    kjwl̈ë jã.
  kaq-NT: Nahuabo ta hahbe nahuabo betan rehtenantihiqui. Quiquin hapon jonibo ta
    huetsa quiquin hapon jonibo betan rehtenantihiqui. Huetsancobo ta mai mihuanyaxihquiqui.
    Piti ta yamayaxihquiqui pihan hihquibo. Jascaraiboya ta hohmis hohmisti pehocohtiqui.
  ahr-ahr: राष्ट्रसवर राष्ट्र अनी राज्यसवर राज्य ऊठतीन; अनी जागोजागी भूकंप व्हतीन
    अनी दुष्काळ पडी, हाई तर प्रसुतीना येळले जशा तरास व्हस तसा तरासनी हाई सुरवात शे.
  sgb-sgb: Milalaban hilay bansa haka hilay angkalokopan hên mihay bansa ay milalaban
    ha kabansa la. Lumatêng ya mangakhaw ya layon ha ay-iri man ya logal. Lumatêng
    êt ya hadyay lonoh. Noa, habayto ay umpisan bêngat hên hadyay kairapan, hên nanad
    ha umpisan pan-umilab hên ampanganak.
  vie-1934: Vì dân nầy sẽ dấy lên nghịch cùng dân khác, nước nọ nghịch cùng nước kia;
    cũng sẽ có động đất nhiều nơi, và đói kém. Đó chỉ là đầu sự khốn khổ mà thôi.
  kxv-kxv: ଇଚିହିଁ ଦେ଼ସା କ଼ପାଟି ଦେ଼ସା, ରା଼ଜି କ଼ପାଟି ରା଼ଜି ନିଙ୍ଗିନେ, ବାରେୱାକି ବୂମି ୱୀଡିନେ
    ଅ଼ଡ଼େ କା଼ତାରା ଆ଼ନେ; ଈ ବାରେ କକାରି ପ଼ଦାୟାଁ ଆ଼ନାଟି ଲୁଞ୍ଜିନି ବୀସା ଲେହେଁ ।”
  cha-cha: 'Sa y nasion sija ufangajulo contra y nasion, yan y raeno contra raeno:
    ya uguaja linao gui megae na lugat ya uguaja ñinalang: estesija tutujon y pinite.'
  amu-NT: Nlaꞌwendye nnꞌaⁿ cwii ndyuaa nacjoo nnꞌaⁿ cwiicheⁿ ndyuaa. Ndoꞌ cwii tsaⁿmaⁿtsꞌiaaⁿ
    tꞌmaⁿ nntseiweñe nacjooꞌ cwiicheⁿ tsaⁿmaⁿtsꞌiaaⁿ. Jndye joo nntsꞌeii ndoꞌ nncꞌoom
    jndoꞌ tꞌmaⁿ ndoꞌ tꞌmaⁿ nntseiñꞌeeⁿꞌnaꞌ nnꞌaⁿ. Sa̱a̱ chaꞌtso nawiꞌmeiⁿꞌ cweꞌ weꞌyandyo
    laꞌxmaⁿnaꞌ. Quia nnquioo ntꞌomcheⁿ nawiꞌ na jaaꞌti.
  hin-CV: राष्ट्र-राष्ट्र के तथा, राज्य-राज्य के विरुद्ध उठ खड़ा होगा. हर जगह अकाल
    पड़ेंगे तथा भूकंप आएंगे, किंतु ये सब घटनाएं प्रसववेदना का प्रारंभ मात्र होंगी.
  eng-OURB: For nation will rise against nation, and kingdom against kingdom. There
    will be earthquakes in various places. There will be famines and troubles. These
    things are the beginning of birth pains.
  spa-BES: 'La nación irá a la guerra contra la nación, y el reino contra el reino:
    habrá terremotos en diferentes lugares; habrá momentos en que no haya comida;
    estas cosas son el primero de los problemas.'
  san-BEN: দেশস্য ৱিপক্ষতযা দেশো রাজ্যস্য ৱিপক্ষতযা চ রাজ্যমুত্থাস্যতি, তথা স্থানে
    স্থানে ভূমিকম্পো দুর্ভিক্ষং মহাক্লেশাশ্চ সমুপস্থাস্যন্তি, সর্ৱ্ৱ এতে দুঃখস্যারম্ভাঃ|
  tdx-tdx: Hiongake hifañatreatre ami’ty fifelehañe ty fifelehañe, naho ami’ty fifeheañe
    ty fifeheañe, naho hiezeñezeñe ty tane ila’e añe, vaho ho paohe’ ty hasalikoañe;
    ty fifotoram-pitsongoan’ ampela avao irezay.
  naf-naf: Am maŋge kwewaŋ epeemti dopmaŋ mekum kokum mbep. Ma msat temanen amobotnaŋ
    zulaŋ wati âwalup. Ma msat kataŋ mâkinaŋ temaŋ mbe ma msat sambe meuyet kambeŋ
    temaŋ sokbemmebe. Kwitnaŋ kwitnaŋ ke imbiyaŋ nemba sokbesâpmme yaŋbemti sindem
    manâip keyet kataŋ sokbemmâbe.
  grc-MT: εγερθησεται γαρ εθνοσ επι εθνοσ και βασιλεια επι βασιλειαν και εσονται σεισμοι
    κατα τοπουσ και εσονται λιμοι και ταραχαι αρχαι ωδινων ταυτα
  vid-vid: Nhanzi imwe yochitowa na iyage, undewa umwe wochitowa na undewa uyage,
    ahyo kowa na limachinyina na nzala. Mbuli azi ndo kota vila usungu wa mwaluko
    wa mamo kuponda mwana.
  pio-NT: Manùbacáiná áiba cáli néeséeyéi ipéliapiná áiba cáli néeséeyéi íipunitawa,
    áibanái gobierno namànipiná ùwicái áibanái gobierno íipunitawa. Yá canánama cáli
    icusúapinácawa. Yá nacái manùbéeyéi wenàiwica néetápináwa máapicái iyú. Quéwa
    macáita yái yùuwichàacáisica, yátanica idàbáanéeri yùuwichàacáisica meedá, càide
    iyúwa inanái idàbacaalí ùuwichàacawa ùasu èeri umusúadacaténá iicá èeri.
  tsn-tsn: “Gonne dichaba le mebuso di tlaa tsogologelana, mme go tlaa nna dithoromo
    tsa lefatshe mo mafelong a le mantsi le mauba. Mme dilo tse e tlaa bo e le dikai
