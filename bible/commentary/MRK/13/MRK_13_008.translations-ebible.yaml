  cmn-FEB: 一个民族要攻打另一个民族，一个国家要对抗另一个国家，到处有地震和饥荒，但这就是世界诞生所经历痛苦的开始。
  gmv-RNT: Derey dere bolla kawoy kawo bolla dendana, daroson biitta qaathinne koshay
