  ata-ata: Ta mitema sou tuala vile iavuti, la ialivulaneꞌi ta mitema sou tuala vile
    ane vaꞌaxu. Mo ta mitema noxou tatananu tuala vile iavuti, la iloꞌa ta mitema
    noxou tatananu tuala vile ane vaꞌaxu iꞌoto. Xe no xalexalee tuatuala seꞌi, la
    laliua ukunikuni, mo soli toxoxaꞌa uxali. Anu tuꞌutuꞌumaxu ane ne, uxali tei loxo
    sema ixamuli navunavu tei ka sou ivoꞌo ꞌilie.
  qvw-NT: Rasunpa chaypá nasyuncunapis malcacunapis gïrranaculcan'am. Chaynütacmi
    mayćhu chayćhüpis śhaśhaycunapis micuy wanacunapis jicutacücunapis cacun'a. Lluy
    caycuna ñacaycunap allaycuyllanlämi can'a.
  nfa-nfa: Dhèu nèti ca suku mai pamusu dènge suku leo, rai èci mai pamusu dènge rai
    leo. Ètu mia-mia, jꞌajꞌi rai opo dènge kabake-manganga. Sèra sa jꞌajꞌi tadha sama
    sèmi dhèu bhèni èci dhu kabake pèdꞌa neo nara iisi.
  tnp-tnp: Nɨtəni asoli mɨn okotəluagɨn, kəni kəntri mɨn okotoh mɨn ilah mɨn, kəni
    nəmig asoli otəlauəl ikɨn mɨn rəfin, kəni nəumɨs asoli otus nətəmimi; mətəu natimnati
    mɨn əha nətuəuiniən əmə rəha nahməiən iətəm otəmanuva, kotəhmen əmə e pətan iətəm
    təmol nərfɨn, kəni mɨnətuəuin mətətəu nahməiən məmə otəsuvəhiən temək.
  urd-urd: क्यूँकि क़ौम पर क़ौम और सल्तनत पर सल्तनत चढ़ाई करेगी जगह जगह भुन्चाल आएँगे
    और काल पड़ेंगे ये बातें मुसीबतों की शुरुआत ही होंगी।”
  hot-hot: Ma avômalô ôdôŋ yaŋ tem nijik vovak imbiŋ ôdôŋ yaŋ. Ma kiŋ yaŋ lôk anêŋ
    avômalô tem nijik vovak êndêŋ kiŋ yaŋ. Ma loŋ lomaloma ma tem duviaŋ lôk bôm bêŋ
    imbitak. Nôm takêŋ ma hatôm vovaŋ môŋ atu ba hapôm avi lôk lasabeŋ ek embathu.
  mqj-NT: Annu la sibundu'-bundu' tau sipa'barean tondok-ma'tondok, anna kaparentaan
    la sibundu' kaparentaan senga'. Umba-umba angngenan la nangei dadi lino' kamai
    anna la kendek karorian. Sapo angganna te maie mane pa'parandukanna kamaparrisan
    sirapan baine la keanak mane nasa'ding.
  rus-SYN: Ибо восстанет народ на народ и царство на царство; и будут землетрясения
    по местам, и будут глады и смятения. Это - начало болезней.
  mbh-mbh: Na pen epee or pulua aro o pun pel, na tokokoere okei rel rel aro o pun
    pel. Na wop pelie aro wiring i tok nge, na mesi aolonga mun aro i velpol. Na ur
    alavusnga aken aro o velpol tel a mukaling, ranga ve ini sisisong ako i velpol
    tel a mukaling nge sengre ole popong.
  bdd-bdd: Weyahina ꞌabwa hali boda ma hali boda siꞌaleha hiladi, ma wete hali ꞌebeloina
    ma hali ꞌebeloina siloꞌaleha hiladi, ma wete mwaniꞌiniꞌi sipilipili hali tupwa
    ma hali tupwa ꞌoidiya, ma gomale madoudi sihapwehapwesa. Ma ginaulaedi bewa tuta
    mwauna ꞌana ꞌebehegaina tuwa.
  cbt-NTPO: Nisha nisha nananquë nonpisopita nino'huitona' quira nisapi. Copirnoro'sa
    capini nino'huitona', piyapinënpita camairapi quira nicacaiso marë'. A'na parti
    a'na parti ocohua pa'sarin. Cosharo' pahuanpachin, tanari tiquirarin. Ni'co'.
    Sanapi yahuaihuachina, iquitárin, co a'naroáchin huairinhuë'. Inapochachin ayaro'
    tahuëri ya'caritohuachina, na'con parisitapirinahuë', co isoro'pa' ta'huanchátëraponhuë'.
  srn-NT: Bika a wan folku o feti nanga a tra folku, èn a wan kondre o feti nanga
    a trawan. A gron o seki hebi na difrenti presi, èn angriten o de. Ma ala den sani
    disi na soso a bigin fu a tranga ten di o kon.
  cta-NT: Xu̱u̱ tyaꞌa ñati̱ sca tsuꞌ loꞌo nguꞌ chaca tsuꞌ, juaꞌa̱ xu̱u̱ tyaꞌa ñati̱
    sca quichi̱ tlyu loꞌo ñati̱ chaca quichi̱ tlyu, tyu̱u̱ seꞌi̱ clyacui̱ chalyuu
    liꞌ. Loꞌo juaꞌa̱ lcua ti seꞌi̱ caja jbiꞌña jiꞌi̱ nguꞌ. Pana lcaa chaꞌ biꞌ caca
    loꞌo chca nguxana ti chaꞌ chcubeꞌ ñati̱ chalyuu, siꞌi na cua tye ti chalyuu liꞌ.
  bqc-SIM: Bui ń buio aa fɛlɛ ń kↄ̃o, màaɛ lↄ bùsu ń bùsuo. Tↄↄlɛ a lualua gueↄ
    mɛ́ nↄana aↄ ku. Yã́pi aↄ dɛ lán nↄwãwã daalɛawaɛ.
  tcz-CHONGTHU: Namkhat le namkhat chule gam khat le gamkhat kidouding, leiset chung
    mun chom choma lingkihot'a, kel lhading ahivanga hichu naosonat kipat tobang hinalai
    bep ding, aban'a jong umding ahinalaiye.
  mar-mar: एक राष्ट्र दुसऱ्या राष्ट्रावर उठेल, एक राज्य दुसऱ्या राज्यावर उठेल, निरनिराळ्या
    ठिकाणी भूकंप होतील आणि दुष्काळ पडतील. पण या गोष्टी म्हणजे केवळ नाशाची सुरूवात
    आहे.
  snp-snp: Ido wenena mika malekaki mikalekati lowa fina fimo wato, ido mikalo wekudi
    ma wenenalaki, ido ma wenenalaki ya lowa fina fimo unagilae. Ido mikau-mikau mima
    naba oto, ido kadunamu fulunawamo kamena ya oloto pinami ne. Netawa kolinawamo,
    ya wenaipa ukani ogofu ito nomilipani kedamo yaidana oto ne.
  isl-isl: Þjóðir og ríki munu ráðast hvert gegn öðru, og víða munu verða jarðskjálftar
    og hungursneyð. Þetta verða fyrirboðar hörmunganna sem framundan eru.
  spy-NT: Mākubooryo ꞉bōrōryēēt ake āk ake, kubooryo ꞉kōōrēēt ake āk ake. Mākōōring'riing'oot
    ꞉komoswookik chēē chaang' ām kōōrēēt ānkuchō ꞉kēmēwuut. Ng'wooninto nyēē kāāmunēē
    moroontoon ꞉nyoo nto yitu ꞉kōōrēēt nyēē lēēl.”
  xnn-xnn: Awnit men-asigogobat nan kailiili ya kaneg abes nan kagobigobilno ya awnit
    wada gedan nan adoado ay yegyeg ya kabitibitil isnan natkenatken ay il-ili. Am-in
    dana et siya nan menlogiyan di ligat ay kaneg nan menpasikalan di omanak.
  mwe-mwe: Pabha shilambo shimo shishikomane na shilambo shina na upalume gumo shigukomane
    na upalume guna, shigapagwe maungumilo ga litaka muilambo na shishikoposhele shibhanga
    shapunda. Genego shigabhe malinga kutandubha kupoteka kwa shitumbo nkwigopola
    mwana.
  tte-tte: Boda yo boda kani sikaleya. Yaboyoi kaba loina yo kaba loina kani sikaleya.
    Mwanikiniki kani siyawatagili dedei meuloili kolili. Tabe guliyam lalakili kani
    siyawatagili. Ginauliline bwaite sauga kolokololona ana kaba tubu.
  tcs-tcs: Ol neisin go paite wananada ane ol kantri go gense wananada ane i go gad
    olkain nadakain big ertseik wea ol dipren ples blo da wold ane plenti pipol go
    ded prom anggre. Bat diswan i mata da stat blo dem nadakain badting wen ol go
    kam.
  hlt-THB: Peng ingkaw peng tuk qu kawm nih saw qam ingkaw qam tuk qu kawm nih. Hun
    ak chang chang kqang lipii tlai kaw, khaw se kaw. Vemyihkhqi ve naa awm tlawh
    ak kqannaak hyn ni.
  soq-soq: '@see-verse:MRK.013.007'
  qub-qub: Intëru munducho juc nasyunwan juc nasyun pillyanga. Muchuypis intëruchömi
    cangapaj. Timlurpis fiyupami juc-lächo juc-lächo canga. Chayno captinpis chaycunaga
    canga gueshyaj warmita nanay charejno gallarinallanrämi.
  att-att: Á yù ira tatolay nga naggapu ta dumá nga lugár, umay ira makigerrá sù ira
    nga maggián ta tanakuán nga lugár, á umay yù ira nga naggapu ta tádday nga páppatulán
    nga makigerrá sù ira nga maggián ta tanakuán nga páppatulán. Á mallunik ta aru
    nga lugár, ánna mabbisin yù ira tatolay ta aru nga lugár. Danniaw ira nga mesimmu
    yù pamegapu na lâ nayù jigâ, nga kunnay sù jigâ na babay nga maganâ yù keyarigán
    na.
  bki-bki: A mia parinio tubo nalo, mia ala mira ka parinio tubo dolu nalo, mia buruvenuo
    nalo mia atumolu ka buruvenuo dolu. Mia vio reraio ea yetemeriba nei, mia m̃ii
    rikulkulu ve toru, a mia ve burum̃ara bogo na vitu bunu, mia vite nalo na, maka
    ve Legiano na Maaro nene navo. Vite nalo na naio jibe ka ga napano tira napano
    m̃abono, naio mijog dovorovo ka taakano mijalele garuei be moti ka rudu kenerinio,
    mia burum̃ara jaleleano nei naio maka navo.
  bqp-bqp: Buri kũ burio ni futɛkↄ̃i, lɛmɛ dↄ bùsu kũ bùsuuo. Zĩtɛ yĩgãyĩgãna
    nigↄ̃ kú gukenↄn kũ nàao. Yã dínↄmɛ nↄ̀wãwã naana ũ.
  mcp-mcp: Gúl lwoŋ í bá lúmbʉli nə gúl, dúl faan lúmbʉli nə dúl. Shí í bá nə́mə́
    dʉ ntaŋʉsa bíl íkʉ́lʉ́d, zha á ifií mpu í bá bə. Isâ ínɨ byɛ̂sh í bá ná bə njɨ
    mətɛ́ɛ́dʉ́lé mə́ mə́cɛy mə byɛ́yí.
  hat-hat: Yon pèp va goumen ak yon lòt pèp. Yon peyi va atake yon lòt peyi; va gen
    tranblemanntè divès kote. Va gen anpil grangou. Tou sa, se va tankou tranche anvan
    akouchman.
  npl-NT: Porke se nasión momakas iwa ok se nasión, iwa se gobierno momakas iwa ok
    se gobierno. Sentetl tlalolinis iwa yetos apisotl, ijkó pewas n tlaijyowílistli,
    kemi se siwatl ijkuak pewa kitsopitia itlalax iwa ya tlakatis ikone.
  bgg-bgg: Du-ùa chung de gui rai ruii phro; zab ithua thek chung de gui ruii phro,
    thiichiih shii zab hà sajid sham ne, chiih-è zab pha chieniing pha thek oi pha
    diig re ruii phro. Jithek ne hò-amuii thek è ani giak pha ibi shii riie pha duiine
    diig ruii ro.
  eng-TCENT: For nation will rise up against nation, and kingdom against kingdom.
    There will be earthquakes in various places, along with famines and riots. These
    are the beginning of the labor pains.
  eng-BSB: Nation will rise against nation, and kingdom against kingdom. There will
    be earthquakes in various places, as well as famines. These are the beginning
    of birth pains.
  cpu-NT: Irantaminthatavakaayetya maaroni nampitsiki inkarate iromityaantayeteri
    pinkathariyetatsiri. Iriñeetero osheki onikayetya, iriñeetero eejatzi osheki intashaaneentayeete.
    Irootakera etanakyaarone inkemaantsiyeetyaaro irokapayeeni.
  san-ASM: দেশস্য ৱিপক্ষতযা দেশো ৰাজ্যস্য ৱিপক্ষতযা চ ৰাজ্যমুত্থাস্যতি, তথা স্থানে
    স্থানে ভূমিকম্পো দুৰ্ভিক্ষং মহাক্লেশাশ্চ সমুপস্থাস্যন্তি, সৰ্ৱ্ৱ এতে দুঃখস্যাৰম্ভাঃ|
  tac-NT: Alué we'ká ralámuli bilena gawichí ejperégame nakómala uché bilena gawichí
    ejperégame sayega 'yuga. 'Lige gawí a'wágame nokamela ichúrimi gawichí, 'lige
    'we gurúlamala go'ame, tabilé i'télimempá go'ame, 'lige nerúlamala naulítiri.
    Alakichi, tabilé 'cho sebámala aleké rawé, uché rajpé resíriga nímala abe.
  eng-WEBPB: For nation will rise against nation, and kingdom against kingdom. There
    will be earthquakes in various places. There will be famines and troubles. These
    things are the beginning of birth pains.
  gfk-H: Io, a haleng na huntunaan tano ula hanua diet na tut na hinarubu baal at
    ta diet. Ma na mon kunakunar tari haleng taman, ma da sam taburungan mah. Bia
    kaiken ra linga na hanuat na hatahun mon no ngunungut hoing no bulu i paspaas
    hatahun no hahina ing i wara kinakaha.
  viv-viv: YoꞋo saꞋeyana mali yoꞋo buye hinaveꞋamunumunuga, kadu fafali saꞋeyana mali
    fafali buye hinalulugaviya. LiꞋuliꞋu lakahina fafali tulina tulina agaidiya hinalakayemu,
    kadu meda anafaiweya loka moyaꞋaina. Venatuna ana tova ginaluvedaꞋufo againe kwamayoku
    hinavefahedi-yo yadi aulolo ginavebutu amine, meda anafaiweya mena gaitomai-dina
    galukahihiyedi-ma hinalakayemu againe aulolo tagiya lakahina ginavebutu.
  yao-yao: Ŵandu ŵa chilambo chimo chaachimenyana ni ŵandu ŵa chilambo chine, ni ŵandu
    ŵa umwenye umo chaputane ni ŵandu ŵa umwenye wine. Chichityochele chindendemesi
    cha chilambo ni sala jajikulungwa panepane. Yele yose chiiŵe mpela ndande ja chilungusi
    cha kuligopola.
  tgp-tgp: Mara jara tavera tinatinapu la pa lo meresahi hinira, ale supe matea i
    pa meresahi na supe tinapua. Ale mihi i pa hisuhi na tatua jara na varama. Tamlohi
    la pa marohati na marua. Pani la hinau sei enira tapulona purongo. La hinau tari
    sei la sohena tapulo rongohaji na epe har̃ai vara i lavilavi.
  auc-NT: Adobæca quëwënäni ïñönänite wabæca quëwënäni ponte bee tëninque guëadö guëa
    cæquïnäni ïnänipa. Adobæca awënë odeye nempo quëwëñönänite wabæca awënë odeye
    tontadoidi mämö bee tëninque guëadö guëa cæte wæ̈nonte wænguïnäni ïnänipa. Ayæ̈
    wayömö wayömö goinque pö wæcædänimpa. Ayæ̈ waodäni näni cæ̈ïnente wænguinque cænguï
    incæ tömää capo wængæ̈impa. Mänïï wëñæ̈ mä nantate baï wæwente bamïni incæte mïni
    godömenque wæwenguinque ingæ̈impa.”
  kbc-NT: Igaataɡ̶a niɡ̶ina noiigi dinideleɡ̶etiwage, codaa niɡ̶inoa inionaɡ̶a oiiɡ̶e
    loiigi me witidi. Codaa icota me datalale iiɡ̶o owidi nipodaɡ̶a, codaa eliodi
    noiigi nigodi nigigi, codaa mowidi ɡ̶oninyaco ane doide. Pida niɡ̶inoa nawikodico
    jiɡ̶inaaɡ̶odoejedi me nawikodico liciagi niɡ̶ina odoejegi lileenaɡ̶aneɡ̶egi naɡ̶ana
    iwaalo ipileɡ̶e.
  bmh-bmh: Emgasag tub ebuan duailel agen asaimai, emgasag tub ebuan duailel abai
    ereg iwai maimai, malaininamau. Emgasag ipal ebu mim banban zumau. Emgasag ipal
    ebu duailel we banou damau. Igul go unum zumau igul go enai, air tub go mogoi
    soligwabun amegai mu banou waneu sul.
  ctu-BL: Come jini año' bʌ ti jumpejt lum mi caj i techob guerra ti' contra año'
    bʌ ti yambʌ lum. Jini año' bʌ ti' wenta juntiquil yumʌl mi caj i techob guerra
    ti' contra jini año' bʌ ti' wenta yambʌ yumʌl. Tal i yujquel lum ti cabʌl lum.
    Tal cabʌl wi'ñal yic'ot leto. Jiñʌch i cajibal wocol.
  meq-meq: Slala ŋgeɗ ta giye vəram ta slala neŋgeɗ, bəy ta bəy ta giye vəram. Dala
    ma ɓəliye ma gəma hay wal wal, ada mandərzlaŋ ma giye. Wu neheye ta giye bo na,
    andza məwe wawa nakə a dazlay a ŋgwas aye.
  noa-H: Magbaadëm dʌ̈i hĩchab durr mʌg wëjöm hee hamach heepai jũrr durr chaauram
    k'ʌʌn dʌ̈i wërbʌjurau, hamachta jũrr chik'amnaan k'ãyau hʌ̃rpai ham k'õchgau.
    Mag nʌm dʌ̈i hĩchab durrpierr hʌʌur t'eega duuimam dʌ̈i jãdau t'eegjã burrju.
    Mamʌ mag nʌmʌn sĩi warrpem Jöoirau hõor dau haug waupi simʌugui hajim hanʌm.
  alp-NT: Bangsa esi lisa kai bangsa makete eleki kamale esi lisa kai kamale makete
    lekwe. Eleki isu etia-tia neka, tamata esi supu manane roma moneka hoko bokala
    esi mata. Pusue meru ite selulu po mere batuke nusare koho esi menaije mere sa.
    Meru saka bina tukune iblake tibuini kera kena ruele kwetele po ruelei mosa.
  san-VEL: de"sasya vipak.satayaa de"so raajyasya vipak.satayaa ca raajyamutthaasyati,
    tathaa sthaane sthaane bhuumikampo durbhik.sa.m mahaakle"saa"sca samupasthaasyanti,
    sarvva ete du.hkhasyaarambhaa.h|
  kbq-kbq: Hanki anantera mago kumate naga'mo'za, oti'za mago kumate nagara zamahegahaze.
    Mago kaziga vahe'mo'za oti'za, mago kaziga vahera ha' rezmantegahaze. Ana nehanageno
    mago'a kumapina imi e'nerisigeno, mago'a kumapina agate'za fore hugahie. Ama ana
    zamo'a, a'mo'ma mofavre kasentenaku higeno, agafa huno ata negriankna ataza fore
    hugahie.
  kbh-kbh: Canÿe luarents̈a ents̈anga inÿe luaroca ents̈ángaftaca mochántsentsjanaye,
    y canÿe amëndayábents̈a ents̈anga inÿe amëndayábioca ents̈angaftácnaca; ba luarënguenache
    fshantse echanjuangmë́mana y bëts shëntsana echanjóshjango. Masque chca jasúfriase,
    más chcoye cabá más mochanjatssúfria.
  ron-LSB: Căci se va ridica națiune împotriva națiunii și regat împotriva regatului.
    Vor fi cutremure în diferite locuri. Vor fi foamete și necazuri. Aceste lucruri
    sunt începutul durerilor de naștere.
  pon-pon: Pwe wei eu pan u on eu wei o pil wei en nanmarki ko, o jap rerer pan wiaui
    jili, o lek, o injenjued, mepukat kamoe en patau.
  nhe-BL: Se tlali motlalanase huan motehuise ica sejcoyoc ehuani. Se tlanahuatijquetl
    ica isoldados motlalanas huan motehuis ica seyoc tlanahuatijquetl. Mojmolinis
    tlali campa hueli huan oncas huejhueyi mayantli. Huan campa hueli tlacame moajcomanase.
    Ica ni tlamantli sanoc pejtos tlen tlacame quiijiyohuijtiyase.
  sps-sps: Fo gum fan te fapupuaan ramiror mes a fo gum fan kaner, ana isen a aatouf
    an tsoiny puaan tsuan vapupuaan miror a aatouf an tsoiny puaan tsuan kaa kan minon
    a fo nuu tan fo viir pan, an nainy ves nai ruak kan nats non, fo mamatsiny ka
    to te faarei tsuiny non te tanik iny kamits fi non a tsinan te kat iny faagiir
    fi non ya na guei tsuan.
  wnc-wnc: “Aminu dongu takngatuta enake dongu takngatuat amning. Siwan aminu buyambamu
    tapatutane dongata enake amau aminu buyambamu tapatutane dongaat amning. Sike
    keu komduiatangu miyamun bam sining. Siwan nanamna wena siwan tomnabam natayutning.
    Sanga wa asaawa ngana tapduknga zet dua sandewik. Unzing mayata engang tangaiwikge
    toknga gamok nataak binga,” ngang yanikut.
  bus-bus: Bori kↄ̃n boriio é fɛɛkↄ̃zi, lɛmɛ dↄ bùsu kↄ̃n bùsuo. Tↄↄtɛ nigãnigãna
    égↄ̃ kú gukenↄn kↄ̃n nↄaao. Yã beeenↄn nↄ̀wãwã naana ũ.
  gub-BL: Teko uzàmàtyry'ym putar amo teko oho a'e wà nehe, tuwihaw uzuka putar amo
    tuwihaw oho wà nehe no. Ywy paw uryryryryz putar a'e nehe no. Teko tetea'u ima'uhez
    putar a'e 'ar mehe a'e wà nehe no. Agwer uzeapo ma'e ràm nuzawy kwaw kuzà imemyrahy
    haw ipy a'e nehe. Aze hahy hie nehe, xikwaw imemyr izexak kar etea'i haw zane.
    Nezewegatete aze agwer ma'e uzeapo wà nehe, pekwaw putar iahykaw ihem etea'i haw
    nehe.
  imo-imo: Kombu awinini nendo yando angilko alowa teko opa tenge. Kombu marenga parambala
    tepa engele awini lembalo, nalo aku uluma lemo wai kerimu kokele ombaimunga oi
    kumbe lepa mindili noli ulumu pulu mondombalo.
  boj-boj: Bati deqa sawa bei ti sawa bei ti qotoqnqab. Mandor qudei naŋgi tigeloqnsibqa
    mandor qudei naŋgi qoto itnjroqnqab. Sawa bei beiq di mimiŋ kokba ti mam ti iŋgi
    saio bati branteleŋqas. Kumbra kalil di uŋa aŋgrotqa osiqa mati jaqatiŋ kiñala
    eqnu dego kere.
  ulk-ulk: Au ged gize ya wader au ged wanareslare, a balsaia gize ya wader basalaia
    wanareslare. Gesep ya obaskered wader utebge. Wader au gedle ya nole lewerkak
    waurder. Able lu ya obakerare mokakalam pe kikem kebi asiasi waike werem pa keubu
    weosmer.
  eng-DRA: For nation shall rise against nation and kingdom against kingdom, and there
    shall be earthquakes in divers places, and famines. These things are the beginning
    of sorrows.
  knf-knf: Uŧaak unaţa ugut na uŧaak uloŋ, pşih pagut na ploŋ. Du ŋmbaŋ ŋŧum, mboş
    manluŋ kaşinţar, ubon uweek ubot uwo. Iko mënţ bŧi ikwooŋ ujuni wi mnhaj mnweek,
    ji mnhaj mi ñaaţ ankyaaŋ kabuk.
  san-KHM: ទេឝស្យ វិបក្ឞតយា ទេឝោ រាជ្យស្យ វិបក្ឞតយា ច រាជ្យមុត្ថាស្យតិ, តថា ស្ថានេ
    ស្ថានេ ភូមិកម្បោ ទុព៌្ហិក្ឞំ មហាក្លេឝាឝ្ច សមុបស្ថាស្យន្តិ, សវ៌្វ ឯតេ ទុះខស្យារម្ភាះ។
  arn-NT: Kiñe trokiñ mapu ta weychayay kangelu trokiñ mapu engu ka kiñe trokiñche
    wechayay ta kangelu trokiñche engu. Ka müleay ta fütrake nüyün fill mapu mew,
    ka müleay ta ngüñün, fey tüfa ñi llituael müten ta kutrankawün.
  zas-NT: Din til nacion con stijb nacion, til tëë bén rajp guialrniabee con stijb
    bén rajp guialrniabee, guiꞌt tëë ree xudoxh në gubijn niz ni niz guie. Zian gac
    chi ma suloj ree guialzi ni na̱j gac.
  ken-NT: Chɔŋ bɛtɔk mɛ́nu nɛ bɛtɔk bɛ́chák, bafɔ̌ ɛtɔk mánu nɛ batɨ̌ bafɔ̌ ɛtɔk
    nɛ chɔŋ mmɨk anyɨkɨsi ndǔ bɛyǎ bɛbhak, nsay ankwɛ́n ɛtɔk. Kɛ mɛnyɨŋ ɛbhɛn mɛnkɛm
    bɛchi chi mbɔ nɛbhǒnɛt ɛnɛn bɛbe ntá ngɔrɛ́ anɛ ánòŋsi.
