    walemb hiagoma atona atin itap bol atin nope, eaꞌ anis epes hiasi sagape analemb
    walembi nolomohas sope. Hiahaom amamba ataꞌ muliꞌ motaga siꞌi akafimi maliꞌ magatagama
    nemataꞌw kwaꞌi kogola awani. Apaꞌ akafimi anaf migiꞌ mogatagai aꞌ luꞌum aꞌowaꞌ
    mikilaꞌ amamba mogaliꞌi.
  cbv-cbv: Caán láa biíc baácdih moón biíh baácdih moonjĩ́h ĩ míic maobipna caá. Nihat
    baácboó bʉ́dí míic mawat ã jʉmbipna caá. Dawá pebhboó nʉʉgʉ́p láa, baác méméatbʉt
    ã jʉmbipna caá. Páant ã yapachah yʉhna, nin baácdih moón chah yeejép ĩ yapat pínah
    ã jʉdh jwʉhbipna caá.
  taw-taw: Man awl ogɨnap tɨkjakɨl, man awl ogɨnap ayɨp penpen ñagɨnɨgabal agak. Binɨb
    wakay ogɨnap tɨkjakɨl, binɨb wakay ogɨnap ayɨp penpen ñagɨnɨgabal agak. Pen man
    okok mɨdupsek monmon dɨl, yuwan awl gɨnɨgab agak. Tap gɨnɨgab anɨb okok, bin ñapay
    ñɨbosup, wulep mɨdeb agɨl nepal tek nep gɨnɨgab agak.
  jic-NT: Ca pülücj la mpa'nacj. Nepénowa patja nt'a la mpa'nacj ca p'a nt'a patja
    jis lal. Ca jis mü'ü'nacj. Jepapan ca sin majamacj jis militarpan jis la palan
    la p'a jepapan militar jilal. 'Amá jus nquits'is pülücj jun ta'á. Nepénowa patja
    nt'a ca pjü cjuwá nsem jis la las 'ots'ipj. Pjü niná ca nin mpalas napj quelel
    cuwis na. Más malala ca mpalas nosis nt'a napj cuy secj na.
  zap-NT: Porke te nacion til yrup ste nacion, te gobyeren til yrup ste gobyeren,
