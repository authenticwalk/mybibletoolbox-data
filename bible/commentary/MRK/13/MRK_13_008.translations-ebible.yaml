  chz-NTPS: Te̱e̱ꜗ dsaˉ hi̱ˉ cha̱a̱ˉ ko̱o̱ˉ hwaꜗ kya̱a̱hˊ jyohꜘ hwaꜗ, hiꜙ te̱e̱ꜗ dsaˉtaˊ
