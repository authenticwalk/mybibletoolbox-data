    tuvava nan.
  prf-NT: Magkahud pa ti kontraan sakay labanan en bansa ti iba a bansa sakay en kahariyan
    ten kaparehu na a kahariyan. Maglinug ten iba-iba a lugar, sakay magkahud ti aláp.
