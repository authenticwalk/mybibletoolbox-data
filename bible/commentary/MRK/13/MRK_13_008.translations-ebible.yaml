  dhg-dhg: 'Ga guḻku guḻku barkthu gayŋi banha marim mala bitjuwayiŋ ŋurru-yawaṯthu.
    Yolŋu warra waŋgany bäpurru ŋarru mari-waythu waripuŋuwun bäpurruwu. Ga waŋganybuyma
    ŋarakawuy ŋirrimawuy barkthu mari waythu waripuŋuḻi ŋirrimaḻi. Bala barkthu ŋarray
    waŋgalam dhaŋum nhanbayim marrmarryun, ṉiṉḏa-barrꞌparrun. Ga ŋatham barkthu banha
    dhawarꞌyun wikarraŋumiwun waluwu, ga yolŋum ŋarru marimin djaṉŋarryi. Ga ŋurruŋum
    ŋarru banha dhuwaniya mari mala bitjuwayiŋ maḻŋꞌthu. Ga bulum barkthu murrukaynha
    marimin mari maḻŋꞌthu. Bitju nhan barkthu banha maḻŋꞌthum gam: Nhawun bayiŋ baṯamiyu
    ŋurruyirrꞌyuna bitjuwayiŋ ŋämaꞌŋaman rerrin yothuwan waŋgala-wuyaŋinyawun.'
  wuv-wuv: Ei baua gufu ro'aa fifadugei ma hefi'a hapara anaa. I rerere feni malagufu
