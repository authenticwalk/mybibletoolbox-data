    Baʼe yani diavona tuta vitana ana ʼebeveʼale.
  kew-kew: Goa puare ruru medalomame ruru rado-para yada palimi. Go page gavman adaa
    su medalomame gavman su rado radonu raapu ada palimi. Go page su rado rado-para
    suminini palia. Go page su rado rado-para reae adaa pabalia. Goa palia pare go
    yaenuri naaki masaa nala-rupa mada epalia. Oyae medaloma page orope epalia.
  dww-dww: Dobu da dobu tai kawa ḡasiḡasina, be waiguyau turanama waiguyau mate tai
    kawa ḡasiḡasina. Be dobu matabuna yoyo be meiḡara tai verau tatena. Uma kauidima
    matabudi ta tubuḡana maika gomana kaevounama e tubutubuḡana tunimuyanama nama,
    inam tepa pakanama.
  nif-nif: '@see-verse:MRK.013.007'
  twi-ASANTE: Aman bɛsɔre aman so, na ahennie asɔre ahennie so na asasewosoɔ ne ɛkɔm
