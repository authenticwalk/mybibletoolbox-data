verse: MRK.013.016
translations:
  kpx-kpx: Isi ata oleu bulue uniege au lako au oe hoilahai au dabae ogo malive.
  okv-H: Eto embo pure ta mihia amina mane amita bo humbasuja te teho pambasuja.
  tbo-tbo: Apo tam iyai hoi tano una wobagibagi, yaka ega om luilui binei una gunagunawilem.
  mal-C: വയലിലായിരിക്കുന്നയാൾ തന്റെ പുറങ്കുപ്പായം എടുക്കാൻ തിരികെ പോകരുത്.
  grc-SR: καὶ ὁ εἰς τὸν ἀγρὸν ⸋ὢν⸌ μὴ ἐπιστρεψάτω εἰς τὰ ὀπίσω, ἆραι τὸ ἱμάτιον αὐτοῦ.
  bgc-bgc: अर जो खेत म्ह हो, वो अपणे लत्तें लेण खात्तर घर नै ना बोहड़ैं।
  khz-khz: Rai araga aonai maki ati pene waikule gena rogagirogagi gapigapira.
  deu-TKW: und wer auf dem Felde ist, kehre sich nicht um seinen Rock aufzuheben.
  zsr-NT: Nu zoa ladj guixiꞌ ral‑laꞌ gzxundjtë, len cutu huöaj tsajxíꞌ lariꞌ rxoa
    yeni.
  lin-lin: tika ete moto oyo akozala kati na bilanga azonga na ndako te, mpo na kokende
    kozwa elamba na ye !
  hns-NT: Aur dje aapan khet me rahie, oke bhie na tjaahie ghare djaai ke kapra lewe
    ke.
  noa-E: Wa magba di chaaur ich phidag ee khãijã sim khai, oob tag degag mam, ich
    khajũajöm khãijã jʉraan.
  eng-EMTV: And let him who is in the field not return to the things behind, to take
    his garment.
  mib-NT: Te ñayuu cáhīin nuū ítu, ma ndíji i vehe jeē quíhin i sahma i.
  bea-bea: Kahchu yaghi achunihyehti oota ati atu tahnatoocha yehatyetakhati niyatooallu.
  lif-NT2: प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो के़वाॽबान् हाराॽ कुसुङ्‌घेःक्‌वा लाःसे़ कुहिम्‍मो
    मे़नुःङ्‌ने़न्‌मे़बेःक्‍ने़न्‍लरो॥
  xnj-xnj: Mewawa mundu mweavili kumgunda akotoka kuwuya kunyumba yaki kutola nyula
    yaki.
  mmx-mmx: La laradi do nak lok to xataamang, noxomlong bok ba uto at loogu ren kusu
    na lok ka lavanga singsiga ren.
  cbr-NT: '''Imainun ca aín naënuxuan ñu mëëcë unicamaxribi abánuxun aín chupa bitsi,
    aín xubunu cuaníma aín naënuaxëshi abáti ''icën.'
  tee-NT: Chai ju ch'alhcatnan la'ixcuxtu vachu' ca'ats'alalh. Chai jantu catasp'itchokolh
    la'ixchaka' ni va ca'alh ini' ju ixcutun.
  eng-LSV: and he who is in the field, do not let him turn to the things behind, to
    take up his garment.
  cak-NT: Ri nisamaj pa k'ayis, man titzolaj chic chirocho chi neruc'ama-pe ruk'u'.
    Xa choj chuka' quiri' tilumaj-e (tinimaj-e).
  pah-NT: Kiroki g̃a oporavyky ko pe a'ea rupi – tojivyryme ti g̃a onga pe tapy'ynhapira
    rerogwovo nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Eperã ne-uu k'ãide ni pɨrã, teedaa cheik'araa bɨ ichi p'aru atade pida.
    Aramata wãipia bɨ.
  xed-xed: Mndu ya ma vwah guli, yaha da ndana vrakta dzagha ŋa klaftá lgutani.
  mks-NT: Ta ndá na̱ ndúu yúcu̱ co̱ ndítahan ndicó co̱o na vehe na ndiquehe na jáhma̱
    ná.
  gfk-S: Ma nong bileng i kis ter tuma na lalong, waak i hanana baling ura kapkap
    ira kinasine. Na habir mon.
  bmu-bmu: Nupnöŋ anda malmawaŋön mönö mewöyök malukuŋi memamgöra liliŋgöba mirinöŋ
    kude anma.
  dgz-dgz: Amba orup da egaga wandepi me wanup mega menan ewagai sia pa ya aep.
  eng-GNV: And let him that is in the fielde, not turne backe againe to take his garment.
  zaa-NT: Ą'hua nu reni fuera lo tsina quì'į nna, bittu eyeqquią litsi'į para gutuppą
    ca ỹúį, sino ucuìtta tabą́.
  eng-WEBSTER: And let him that is in the field not turn back again to take up his
    garment.
  guh-guh: Pajivi pijinia nacuenebaponapona pijapabita, itsa vënëlivaisitaena bajarapapiayaicuene
    penucaejava templobota, bepijia najetabajiraviana. Pëtsa naviata pijaboyabelia
    pejutsinexa penaxatabijava.
  bon-bon: piiyepu lui cina calwacupi cabu, teepi gone äcnära cewe me cäbletääpe waadename,
    yepä teepi iyeta miiji watata uucratna.
  nhw-BL: Huan catli itztose ipan ininmilhua ma amo mocuepaca para quicuitij ininyoyo
    huehueyac.
  swh-ONEN: Aliye shambani asirudi nyumbani kuchukua vazi lake.
  wbi-wbi: Ghwope juno ali ku mughunda, naangagomokaghe ku kaaja kutoola umwenda ghwake.
  bba-bba: Wi u mɑɑ woo ɡberɔ u ku ɡɔsirɑ yɛnuɔ u win yɑbe bɑkɑru suɑ.
  eng-KJVCPB: and let him that is in the field not turn back again for to take up
    his garment.
  kgk-NT: Ha kokwe-py oĩ va'e ani oho jevy ranhe hóga-py oipyhy hagwã oao. Pya'e ae
    kuri tokanhymba katu oje'ói-vy.
  waj-waj: Fai gioonna kiaapu voovoono ari mmooriivaki iikiaivo ari yaapaivaa mmoori
    tooyaivau yapa kiaivaa sa kava vara ranoo vioo ivaa varaivee.
  ekk-PKP: Need, kes on väljas põllul − ärge minge koju kuube võtma.
  mpx-mpx: Ebo gamagal etega iyoho i tuwatuwalali eyowaa, bahi ni sisikal panuwaa
    ge ana kaliko etegana ni aahe.
  wbp-wbp: Yangka kajinkili wurnturu warrki-jarrimi manangkarra-wana, ngulajulu kulpari
    parnkanjarni-wangurlu yampiya jurnarrpaju. Kala ngarili wawarda purda-nyanja-wangu
    pirri-parnkaya-puka waparlku!
  luo-luo: Kata ngʼat manie puodho kik dog dala mondo okaw kode.
  nhe-NT: Huan tlen itztose ipan ininmil ma ax mocuepaca para quicuitij más iyoyo.
  aii-aii: ”ܘܗ̇ܘ ܕܝܼܠܹܗ ܓܵܘ ܚܲܩܠܵܐ، ܠܵܐ ܕܵܐܹܪ ܠܒܵܬܪܹܗ ܠܸܫܩܵܠܵܐ ܠܒ݂ܝܼܫܬܹܗ.
  esk-NT: Suli taamna qakma nautchiiviŋmi utiġniaqani saagaġniaġuni atnuġaamiñik.
  msb-msb: Kun may tawo naman na adto na sa uma dili na gayod siya dapat mag-uli pa
    para magkuha san iya bado.
  cpa-NT: Jøng² ju³ná³ hein² dsa² tiogh³ jøa³nung² quiah¹²dsa, tsa¹ju³dsi¹lia¹dsa
    dsa¹quín²dsa tsǿnh³dsa.
  dso-dso: ଜଦି କେ ଚାସ୍‌ ରଇବା ପଦାଇ ରଇସି, ସେ ତାର୍‌ ଚାଦର୍‌ ଆନ୍‌ବାକେ ଗରେ ବାଉଡି ନ ଜାଅ ।
  meu-meu: bona uma ai baine ḡaukara tauna danu ena dabua iabina basine lou lao.
  yva-NT: Maisyare omai tavon, vatano una no nawaisy uga, vemo wakare wo ansune rauga
    no yavar uga inya! Yara unaji bayave.
  dgc-dgc: Sakay du édse ta uma éy diyan dén umuli a mangalap ta badu de.
  zpm-NT: Zha ne zogaa dana, ib guṉd zho ne laa zho tsie ro lidz zho tsiexi zho xab
    zho.
  hix-NT: Bararàn kom hoko tehtokonye, omokhàra harha hak nahtxoko. Twomun kom horà
    omokhàra hak nahtxoko. Nekahtàmtxow haxa haka, kekon hatà.
  sim-sim: '@see-verse:MRK.013.015'
  npi-ULB: र खेतमा हुनेहरू आफ्नो खास्टो लिन नआऊन् ।
  cgc-cgc: Iling man tan, daw matabuan na may ittaw na naan ta iya na uma, dapat na
    dili en muli pa na magkamang ta pang-isleb din na bayo.
  tim-tim: Akto âiângenba manbiapŋe kepian arim sâŋgum dâgâmŋe bo membiap. Nuguwâirâm
    pârigim dowâk gimbâŋe siân ariwiap.
  yor-yor: Kí ẹni tí ó wà lóko má ṣe padà sẹ́yìn láti wá mú aṣọ rẹ̀.
  wos-wos: Yawimbu tékwa du takwa deka sanda wur héranjoka getéfaré wambula yamba
    yikéndi. Bari yaange yitandi.
  emp-NTPO: Dji pead̶e b̶ʌba idjia ʌ̃rʌ̃ jʌ̃barira jẽda edad̶e wãiẽ́ b̶ʌa.
  eng-F35: Let him who is in the field not return to his things to get his cloak.
  ind-ind: Begitu juga kalau kamu sedang bekerja di ladang, jangan pulang mengambil
    jubahmu.
  pes-OPCB: و همین‌طور کسانی که در مزرعه هستند، برای برداشتن لباس به خانه برنگردند.
  mpt-mpt: Eka nakae waneta damibo bie mole imino mo moneta e youm tibe dofane biamoe
    mo dabamene e hebmamsab gilan uneko!
  ssx-ssx: Ena꞉ halia꞉ halima꞉ ipika꞉ dau mea poluekema꞉ hoki na lekelena꞉e leekeme.
  mkl-mkl: Nɔ inɛ mɔ iyi í wɑ iko ku mɑɑ̀ nyi kpɑsɛ̃ koo so kumbooɛ mɑ́.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ଲିଜ ଅରିଆ ଲେଃଏ ମେଁ ମେଁନେ ତଗ୍‌ରିଆ ଡୁଂପାଙ୍ଗ୍‌ନେସା ଡୁଆ ଆଣ୍ତେ
    ଆ‍ୱେଲେ ।
  gof-RNT: Gaden de7eyssi ba ma7uwa ekkanaw guye simmofo.
  unx-unx: ପିଡ଼ି ଲୟଙ୍ଗ୍‌ରେ ତାଇନ୍‌ନିଃ, ଇନିଃ ଆୟାଃ ଲିଜାଃ ଇଦିମେନ୍ତେ ଅଡ଼ାଃତେ ଆଲକାଏ ରୁହାଡ଼୍‌କା
    ।
  gah-gah: Itó mikú noiti ve nenémo luhoaká gó alitove loko numunaloka atiginá oko
    vamitikumule.
  lcm-lcm: Na ninia kapo ago e matang kapo ro ka ago ta papok an ane rina si an luk
    ani kana vakup.
  aer-aer: Alakenhe apeke arrantherre apmere akethele urrkapemele, alpetyale anaye
    apmere-werne mantere arrekantherrenhe inetyeke, impemele-ante alhaye.
  qvc-NT: Ch'akrapi kaqkunapisri amana kutinqallapachu wasinman, imanda surqoqqa.
  tgl-ULB: at ang mga nasa bukirin ay huwag ng umuwi upang kunin ang kanilang balabal.
  cbs-NT: Ja inun, ikunwain ja bai anu dayaibudan, meshu medan jawen bemakia tadi
    kextupa bikatsis ibiai jau ana chintunkidanama jau jabiadiadi paxadiaxanunbunwen.
  xtm-NTPP: Te nú na in iyo yuku ma, máko ndakokuiñi i ve'e i ma ja ki ndi ke'en i
    sa'ma i ma.
  nnq-nnq: Ojwabi kunng'onda akabujaje unyuma kutola ngobu jakwe.
  bao-NT: Wejepʉ ca niigʉ cãa, cʉ̃ juti ʉnorena cʉ̃ jeegʉ tua waaticãjato.
  san-ORI: ତଥା ଚ ଯୋ ନରଃ କ୍ଷେତ୍ରେ ତିଷ୍ଠତି ସୋପି ସ୍ୱୱସ୍ତ୍ରଂ ଗ୍ରହୀତୁଂ ପରାୱୃତ୍ୟ ନ ୱ୍ରଜତୁ|
  huv-NT: Sitiül aljane altiül corrül, aton nde mandilil andüy aniüng nej mayar apix
    nej.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di 'yo ra̱ 'bɛfi, hi̱ndi̱ ma rá̱ ngu̱ ngue da̱ ca̱ rá̱ tu̱hu̱,
    sinoque da̱ 'dagui n'nahma̱ntho.
  nop-nop: be me niŋ kade gineŋ hatibaak adi yopmande tinahukutŋiŋ kaliŋ mu waak.
  obo-NT: Idda mandad so minuvu riyot kamot din, ko-ilangan no dii ron od uli amoy'd
    angoy to umpak din.
  cak-ENT: Ri nsamüj pa k'ayis, man titzolij chic pa racho chin nuc'ama' rutziek ri
    cachi'el coton. Más utz choj tanmüj-e.
  lif-NT: ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤴ ᤜᤠᤖᤠ᤹ ᤁᤢᤛᤢᤱᤄᤣ᤺ᤰᤘᤠ ᤗᤠ᤺ᤛᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤔᤧᤏᤢ᤺ᤱᤏᤧᤴ ᤔᤧᤒᤣ᤺ᤰᤏᤧᤴᤗᤖᤥ॥
  snx-snx: Suma ye yub sidx ne adu aib mon ido dubran bugax ilongai paxaman.
  kql-kql: Yetɨk mɨtɨk tonmale balañjɨkɨn wokok mfotok yika ŋɨmandu, wokok yetɨk wataŋ
    yivaŋga.
  mie-NT: De nchivī íyó nūū itū, mā nóhōn ji vehe jā naquehen ji sahma ji.
  san-TIB: ཏཐཱ ཙ ཡོ ནརཿ ཀྵེཏྲེ ཏིཥྛཏི སོཔི སྭཝསྟྲཾ གྲཧཱིཏུཾ པརཱཝྲྀཏྱ ན ཝྲཛཏུ།
  qve-NT: Hinallataq campopi kaqkunapas, amayá wasinkumanqa kutimuchunkuchu, p'achankuta
    orqoqqa.
  pao-NT: Soo tubewabe-kwitu hemma how yugwewunudu sakwa punno'o gi hemma gwuupana,
    gi tu nobe-kwitoo kodyupana, yabesoo meeow.
  cbu-NT: Mzatstaati patatkusin, pangusip kanapchazinllinaja. Utaáshuch ichinguru
    upusap machip suwachinllinpa.
  usa-usa: ááqibo móra-nákoma yópáqá máinama íma naaópaqa yauwéqma unáákáqtôma ko
    mayéna paá koíno!
  soy-soy: Úye un kɔ kɛcɑrɛ-i n we, úu kɑpɛ kɛpirɛ pɛlɛ rɛ ukɛ́ hɑ ukɛtukɑnkɑ kpísi.
  bkx-bkx: Ma atoni leꞌ mbi lele, kaisa nfain nait tainusat nai. Sin musti naen piut!
  hui-hui: Agali mende mabu biabe bialu kagome ibuni andaga aga mo dai bulene henge
    nawulebira.
  amf-amf: Haaminte yisa dahaar apalan yinnon tiyota budoka ki maatabhoode.
  quc-NNT: Xuquje' ri e k'o pa ri juyub' mätzelej b'i cho ja chuk'amik ri ki q'u'.
  dob-dob: Be ꞌabo yaita bagulaya ꞌipaipaisewa geyaꞌabo ꞌiilaila ꞌana ꞌoama mali esenaya
    ꞌisaꞌunaya manuna.
  wrs-wrs: Wo himba nomba osorava andra vevrava, manam himba nomba gavra deuvramba,
    wulkalmba kayenmba hevnamba, owai, ambo wailmonam wohgavra oloram.
  mca-mca: Qa pa'qu' na'nji' pa'qu' ƚ'ejinqa'wet, hasu'uj netpilii iye ƚ'uihitjiye'.
    Aje'eƚ nilat yijat'ij.
  tzo-TZC: Jaꞌ jech xtoc ti buchꞌutic oyic ta osiltique, mu xa me xtal ta sna ta stamel
    ti scꞌuꞌique.
  mya-mya: လယ်​ထဲ​တွင်​ရှိ​သူ​သည်​လည်း​ဝတ်​လုံ​ကို​ယူ​ရန် အိမ်​သို့​မ​ပြန်​စေ​နှင့်။-
  gng-NT: Wà mɔ te ikpàan bó la, u la liɛbe kí kun, wɔ ń tì taa uʼliɛrgbenku.
  cbi-NTPO: Tsenmala mun jeenbaasha puna' bain ne jalleeba manganu tya', yasha miinu
    pensanguityudei.
  ikk-NT: Onyẹ rị ugbo ekinhẹnkwọlẹ d'e weri ẹkwa a.
  leu-leu: E tamo ta mataa i taxa faisok pe lana uma, i muta ulaa xena siak a marapi
    sina, piau!
  maz-NT: Nu'tsc'eji ri bünc'eji cja juajma, dya rí nzhogueji cja in nzungueji c'ü
    rí tsanngueji c'ü rí chëji.
  bod-N: ཞིང་ཁར་ཡོད་པ་རྣམས་རང་གི་གྱོན་པ་ལེན་དུའང་ཕྱིར་མ་ལོག༌ཅིག
  tca-NT: —Rü texé ya tümaãnewa ngẽxmaxẽ rü tama name i tümapatacèx tataegu na tümachirugü
    tayayaxuxü̃cèx.
  zpl-NT: Nu bene enu nzu dañi, la benchilaꞌlla niꞌlla para nú yeꞌta chiyaꞌlla xuculla.
  mbc-NT: Tînmîrikon ya teesenyaka'makon yai mîrîrî kupî to'ya ya, ka'ne' pe to' epe
    e'pai awanî tîponkon tînmo'ka'pîkon tanunse pra.
  ndg-ndg: Ni ywa abi mugonda kana abuye kuisa kutola ngobo yake.
  wsk-wsk: Se awiriya ko ningam te bagoso agi mu, nu peleruk ko guang bo taukko ikia
    me taukko tala.
  toj-NT: Jaxa ma' tey ba huitz, moc xa lom oj cumxuc oj huaj yii ja xchompa.
  dwy-dwy: Ga ŋuli nhe gurra ḏiltjiŋuya nhina, yakana waṉḏi nhokaya buṉbuyi be nhäkuya
    gundhaŋu.
  kkl-kkl: Nimi aweag wamle nimi eldi ag nongag enektoba kwiripto piplea samoro tol
    pin koma merero yimag pulul.
  tbc-tbc: Agod talpein abi lo imado dak dam, gidad imug mi yamel madid san ak iŋane
    wo ta imul yau na wa.
  sna-sna: Munhu ari kumunda ngaarege kudzokera kumba kuti andotora jasi rake.
  smk-NT: Wanin anamaet konan si itaw nin mampagtrabaho sa gagawa', andi' yayna nin
    sumubli' et sa bali ra ta pigaw nin mangalap yan seket na.
  grc-TCGNT: καὶ ὁ εἰς τὸν ἀγρὸν ὢν μὴ ἐπιστρεψάτω εἰς τὰ ὀπίσω, ἆραι τὸ ἱμάτιον αὐτοῦ.
  mzz-mzz: Wete eqavoi tanoqe kwaivonedi ge inanaqo vanuqe kadivaiqavu paipaina.
  gof-WFTW: Gaden de7eyssi ba ma7uwa ekkanaw guye simmofo.
  spa-BLM: Que el que esté en el campo no regrese para tomar su manto.
  kyz-NT: Ko pewaramũ nanẽ pẽẽ pejejewyre'ema pejejog ipe pejejaity mojopy'rawe'em—
    'jau Jejui 'ga 'gã nupe.
  dao-dao: Loa awmki naw a jih loei khaia ima ä nghlat be se.
  cya-cya: Cui' cuaña'an lo'o nu ngui'ni tñan ni' quixin', a bla 'a ti' quia 'ya can'
    ste'.
  beu-beu: Bot nehe ba bir mi di, ekang bale hoa noang medi ekang. Aarunge bihi tarus.
  wrk-wrk: Kudiya jayalu waki munjimunji. Marda yalimi miku wijba barndarri wudumbiji
    yalungi jumbala. Ngala marda yalimi yinarramba wirlku kulawirarri.
  nii-nii: Nga wu endi aka pin mołpu kin, kan ak topu sikir pupu, konduk endi sinermba
    mon ku.
  ign-NT: Nácani tachima­ra­rua­nayare te vámahi eta téchacarehi, táuricapa vaipa
    nacuchava tayehe eta avasare, tayanapane náeñamahi eta nayere­ruvana.
  dik-NT: '@see-verse:MRK.013.015'
  cac-cac: Yed' eb' ayb'at d'a smunlajel, man̈xoocab' ul yic' spichul eb' b'aj aycani.
