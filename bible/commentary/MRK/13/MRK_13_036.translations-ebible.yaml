verse: MRK.013.036
translations:
  kpx-kpx: Onoilage la ladevesege di lohoma.
  okv-H: '@see-verse:MRK.013.035'
  tbo-tbo: apo ina nei po anai enoenomi ma ina ligoholimi.
  mal-C: അദ്ദേഹത്തിന്റെ വരവ് അപ്രതീക്ഷിത സമയത്തായിരിക്കുകയാൽ നിങ്ങൾ ഉറങ്ങുന്നവരായി
    കാണപ്പെടരുത്.
  grc-SR: μὴ ἐλθὼν ἐξαίφνης εὕρῃ ὑμᾶς καθεύδοντας.
  bgc-bgc: इसा ना हो के वो चाणचक आकै थमनै सोंदे पावै।
  khz-khz: Irau na ewagumona neekwarana, ne maitumi ai neewaitagomina nea.
  deu-TKW: auf daß er nicht, wenn er plötzlich kommt, euch schlafend treffe.
  zsr-NT: Gul‑gún cni, cui duxaquëꞌë lbiꞌiliꞌ rasliꞌ chquiꞌ huödëꞌ tu tsalz.
  lin-lin: Pamba te soki ayei na mbalakata, asengeli te kokuta bino bolali pongi.
  hns-NT: Tajaar rahiehe nahie to ham atjakke me aaike toelog ke soetal paai.
  noa-E: Eeu sĩi dëgölp mʉ dʉnʉʉubaicheewai mʉ dʉ̈i wëtaag pãar agtha khĩir khaugba
    khãi nʉmjö nʉm khãijã oochëdukham.
  eng-EMTV: lest having come suddenly, he should find you sleeping.
  mib-NT: Chi ɨɨn sanaa‑ni te ndiji ri, te coto ró jéē ma nánihīn rī rohó jéē tu ndíto
    ró.
  bea-bea: Intyizon nooja ate, atu nahoohtyeloo satyechu.
  lif-NT2: खुने़ॽ हक्‍चघत् ताःल्‍ले़ खिनिॽ के़इप्‍सिआङ् के़ने़स्‍सिबा के़न्‍दुमिन्‍निरो॥
  xnj-xnj: Mujitendelekela, muni ngati abwelili cha kukenyemusa, akotoka kuvakolela
    mgonili.
  mmx-mmx: Mina reven avukat, naba lok kapmek do mina unga ap mo loxonaleng neni na
    rupot teren.
  cbr-NT: uquin atuna 'ëmi manúcë mitsu mërain, usa 'ain.
  tee-NT: Jantu xcai ni va tam pants'iquis acmilh chai aclalhitajuyau ni tachi ju
    va lht'at'ayat'it lami'atsucunti'an.
  eng-LSV: lest, having come suddenly, he may find you sleeping;
  cak-NT: Roma ren can ninjo' chi quiniyobej-apo y man quixwer, roma can man xtinya'
    ta rutzijol cuando xquipe.
  pah-NT: '@see-verse:MRK.013.035'
  sja-NT: Tachi Ak'õre mimiapataarã, k'ĩrak'aupai k'awada-e p'anadairã pariatua mimia
    p'anɨ pɨrã, k'ĩra nejasia p'anadait'ee Tachi Chipari Waibɨa chek'ãri.
  xed-xed: Ɗaswa ka kuni da sagha tsi dluk slaghunaghata pslapsla hani ta kaghuni.
  mks-NT: Cuéntá coo ndó. A̱ ju̱ú tia̱hva náá xi̱nu̱ co̱o da ta ndiñe̱he̱ dá ndo̱hó
    ndúu ndó quíji̱ ndo̱.
  gfk-S: Mu na taguro kawase ie, nahula hana tupas hakarup mu ma kanaia mu kumkubabo.
  bmu-bmu: Könöpuk wölaŋ kaiga eŋön gaun ahögetka mewö miwikŋaim eŋgibapuk.
  dgz-dgz: Aup boniga ya inane iwa me taue yawaepi tawa menan nene yamam taiwanian.
  eng-GNV: Least if he come suddenly, he should finde you sleeping.
  zaa-NT: Porqui'ni xiaba niyyani latsi' le él·lanie, alàa ti'éthi la le sino ribèda
    li e.
  eng-WEBSTER: Lest coming suddenly, he should find you sleeping.
  guh-guh: Bajaraxuata xania baja tsane. Daxitamatacabi saya panecopiaevetavanapaename.
    Jemata itsa patsipajë, paepatota apo panecopiaevetsimë, pacacaxitajarabijitsipatsi
    panemajitsijavata.
  bon-bon: Weene ireire inajipi! Tabe liba bojäcu tädenige, niiya gyene tabe weebibine
    ute cabu ädära.
  nhw-BL: Sintla nihualas nimantzi, ma amo nimechpantiqui ancochtoque.
  swh-ONEN: Kama akija ghafula, asije akawakuta mmelala.
  wbi-wbi: Muvisaghe maaso kuuti alavang'hulania mughoneliile.
  bba-bba: Ù n tunumɑ suɑru sɔɔ, kpɑ u ku rɑɑ bɛɛ deemɑ i dò.
  eng-KJVCPB: lest coming suddenly he find you sleeping.
  kgk-NT: Upéa-gwi perepara katu pono peha'arõ e'ỹ reheve aju pya'e orotopa peke jave.
  waj-waj: Na akiairaama tiinarainainnaata ngia vuru vairayaama varida kumimakakiaarainnoo.
  ekk-PKP: Te ei taha, et teid tabataks magamast, kui ta ootamatult tagasi tuleb.
  mpx-mpx: Bahi tage komiu iyoho ku kenukenu ge etimwawa ni vin pwawamiu.
  wbp-wbp: '@see-verse:MRK.013.035'
  luo-luo: Kaponi obiro apoya nono to kik oyudi kinindo.
  nhe-NT: Intla nihualas nimantzi, ma ax nimechpantiqui incochtoque.
  aii-aii: ”ܠܵܐ ܗܵܘܹܐ ܕܐܵܬܹ‌ܐ ܡܸܢܫܸܠܬܵܢܹܐ ܘܡܲܫ݇ܟ̰ܸܚ ܠܵܘܟ݂ܘܿܢ ܕܡܝܼܟܹܐ.
  esk-NT: Aggiġumi tavrakŋatchiaq paqinġitchumagaasi siñigusi.
  msb-msb: Kay basi umabot siya sin bigla kag maabtan kamo na turog.
  cpa-NT: Cu²rø² jáih³ hniah¹², ju³ jøng² ca¹guǿnh¹jni cónh¹ tsa¹ju²jŋiá³. Jøng² jan³jni
    hniah¹² ti³güéh¹ hniah¹².
  dso-dso: ଜଦି ସେ ଅଟାତ୍‌ ଆସିକରି ଦେକ୍‌ଲାବେଲେ, ତମେ ଇସ୍‌ରାଇଲର୍‌ ଲକ୍‌ମନର୍‌ ପାରା ରଇବାଟା
    ସେ ଦେକ୍‌ବାର୍‌ନାଇ ।
  meu-meu: baine mai helada, mahutamui ai baine davarimui na garina.
  yva-NT: Syare ide papabe, vemo rinande wasaijo wanakije rai jinya.
  dgc-dgc: 'Mangilag kam, makay bigla i demét kua, a makay demtan ta kam a tidug.
    Saye i bilin kua du étanan a tolay: bantayan moy!”'
  zpm-NT: Nsin goḻso, zeeṉa iṉe zobna to zeeṉe laa naa glanso.
  hix-NT: Anatoko onhutwahtor kom ho nomokyan hana. Tànàhsomà wyaro oyonyatxow hana.
    Àro ke, thona ro mpànà ehtxoko, kekon hatà.
  sim-sim: Las avak kolok lewas or ta heyenak jir ji wa suknyanda ngashi.
  npi-ULB: यदि उनी अचानक आइपुगे भने, उनले तिनीहरूलाई सुतिरहेको नभेट्टाऊन् ।
  cgc-cgc: Magbantay kaw pirmi ta iya na pag-abot aged daw gulpi kanen mabot, dili
    kaw mabutan na gatunuga daw ula gabantay.
  tim-tim: asiŋ yendere togom nekmâ watnekbop.” dâm hilâm ârândâŋ damun kârikŋe kinbei.
  yor-yor: Àti wí pé nígbà tí ó bá dé lójijì, kó má ṣe bá yín lójú oorun.
  wos-wos: Bari yae xétawuni, wunika huli reta haxétanguni wana o xéndi hwatanguni
    wana.
  emp-NTPO: '@see-verse:MRK.013.035'
  eng-F35: lest coming suddenly he find you sleeping.
  ind-ind: Jangan sampai ketika Aku tiba-tiba datang, ternyata kalian sedang tidur
    dan tidak siap siaga!
  pes-OPCB: '@see-verse:MRK.013.035'
  mpt-mpt: E hebmamsab tlamabe kesoa e tetemea ibo sma aala bliba yateme mole olo
    misiamobe.
  ssx-ssx: Ikita꞉ u̱ peliolo hamina꞉ ipikita꞉ kutaa kone a꞉paama꞉na꞉ loa꞉me.
  mkl-mkl: ku bɑ ku mɑɑ̀ nɑɑ ku bɑ ŋɛ ì wɑɑ sĩ njoo ŋɑ, nɔ ku mɑɑ̀ nɑɑ ku boe ŋɛ.
  gaq-gaq: ମେଁ ଦାପ୍ରେ ଡିଗ୍ ପାଙ୍ଗ୍ଏ । ପେ ସାପାରେ ଜଦି କାଲାଆଃ ତରକ୍ ପେଲେଏ ତେଲା ମେଁ ଆପେକେ
    ମେଁ ଅଃନାଡିଗ୍ ଡୁଲେଗ୍‌ଲେଃକ୍ନେ ବେଲା କେଆୟା ଣ୍ତୁ ।
  gof-RNT: Hintte akeekonna I yidi hinttena dhiskkidi de7ishin demmonna mela minnite.
  unx-unx: ଆଚ୍‌କାଗି ଇନିଃ ତେବାଃକଃରେ ଦୁଡ଼ୁମାକାନ୍‌ ଆଲକାଏ ନାମ୍‌ପେକା ।
  gah-gah: Lokovó akiniko galinali oko ánigolikimikatize.
  lcm-lcm: Vei nganing kame serei ataping na kala arai ta mipo rodot.
  aer-aer: Akwete anthurre arelhewarraye nthakenhe apeke irreketyenge arrantherre
    nhenge apale anemele atnulkeme-ketye.
  qvc-NT: Chayri kwidawkish; mana yuyashqayki uras kutimushpa, puñuykaqllapata tarishuyman.
  tgl-ULB: Kung bigla siyang dumating, huwag ninyong hayaan na madatnan niya kayong
    natutulog.
  cbs-NT: Jaskaken jawaidakidan uxabu keska en matu bechiama ixanun
  xtm-NTPP: nasa sanaa‑ni, te ndenda sa te ndani'i ña'a sa ja ka kixi ni.
  nnq-nnq: Anda aike kingobutu akankolelangaje nng'olokinge.
  bao-NT: “Doocumi,” mʉja ca ĩitiri tabera doori, ca cãnirãrena mʉjare cʉ̃ ca bʉa
    eatipere biro ĩirã.
  san-ORI: ସ ହଠାଦାଗତ୍ୟ ଯଥା ଯୁଷ୍ମାନ୍ ନିଦ୍ରିତାନ୍ ନ ପଶ୍ୟତି, ତଦର୍ଥଂ ଜାଗରିତାସ୍ତିଷ୍ଠତ|
  huv-NT: nganandot maxom icon almemeayiün wüx nej apmapeay.
  otn-NT: Porque hønt'a̱ goma̱ ora da̱ zøhø, pɛ ma̱n'nan'yo mi̱ 'yøthʉ ngue hi̱njondi̱
    ndø'ma̱te 'mø bi zøhø.
  nop-nop: Tigene pilap nobu busuwaaŋ habune damo deihatneneŋ ala.
  obo-NT: Su otik tigkow a od inguma, saddook od ingumannan ku sikiyu no nokotinuhon.
  cak-ENT: Roma yin ninjo' que nquinivoyobej ta apu, roma man ninya' tüj na rutzijol
    tok nquipu'u.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤜᤰᤆᤄᤳ ᤋᤠ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤁᤧᤀᤡᤵᤛᤡᤀᤠᤱ ᤁᤧᤏᤧᤛ᤻ᤛᤡᤒᤠ ᤁᤧᤴᤍᤢᤔᤡᤴᤏᤡᤖᤥ॥
  snx-snx: Sina adu gasanx len, nyingga wil asib xoxnggedx nenxa.
  kql-kql: Wun afɨndafɨnda yiŋɨme du ñembakatɨk ŋɨme wutvalen, katɨk yakatɨk.
  mie-NT: Chi iin sanaā-ni de nenda nī, de ndito coo nú tácua mā níhīn ni ndóhó jāá
    nduú íyó tūha nú.
  san-TIB: ས ཧཋཱདཱགཏྱ ཡཐཱ ཡུཥྨཱན྄ ནིདྲིཏཱན྄ ན པཤྱཏི, ཏདརྠཾ ཛཱགརིཏཱསྟིཥྛཏ།
  qve-NT: Noqaqa mana yachasqaykichis horaslla kutiramuspaymi, puñushaqta tariramuykichisman.
  pao-NT: '@see-verse:MRK.013.035'
  cbu-NT: ¡Paptsa! Nuwaa kamachtamari kapeetarus, anush kustareema. Mangiptis taangtsa.
  usa-usa: páátákáá yínibo wagobo!
  soy-soy: Ái kɑpɛ wɑ rɛ u mɛkɑ́ikɑi kɑ uu nɔ́ lɛɛri nnɔ̃ kɛ́mɛɛ.
  bkx-bkx: Kais-kais in neem nok askeken, ma napein naan ki mtuup ka mbeꞌaf.
  hui-hui: Tí palia hondo kamiria abale ibuligonaga mamage ho halimu.
  amf-amf: Ye dhesima nivayse yenin raatonte ki yeam haapabhoode.
  quc-NNT: Chiwila b'a' iwib' rech we xaq te'talik käpetik mixuluriqa ne tajin kixwarik.
  dob-dob: Ta geyaꞌabo yalatuma be ꞌenoꞌenoega yaloeloesalutuimi.
  wrs-wrs: Manam yemba gimus vivav, wo kava si mura prolmba vevrava, yimba kamba nunglivavmoa.
  mca-mca: In nitjuƚati'ƚ qu' nanam, hasu'uj qu' nanami'ƚ ewets qu' ama'aƚju'.
  tzo-TZC: Jech o xal un, ti voꞌoxuque mu me vayemucoxuc chvul staoxuc.
  mya-mya: သို့​ဖြစ်​၍​အိမ်​ရှင်​ရုတ်​တ​ရက်​ကြွ​လာ​သော​အ​ခါ သင်​တို့​အိပ်​ပျော်​နေ​သည်​ကို​မ​တွေ့​စေ​ရန်​သ​တိ
    နှင့်​စောင့်​နေ​ကြ​လော့။-
  gng-NT: Li bɛn mɛn, ŋɔ u la lá lure kí baa kí lɛ ni dɔ ki gɔh.
  cbi-NTPO: tsenmalaa naa maja' ne katawai' bain kasu'tsudena katajai'nutsu.
  ikk-NT: Omẹni ọ bịa idẹnmizi, amamgbe ọ hụn ụnụ kẹ ọnụ rị a ranhịn ụran.
  leu-leu: Ulaa i tamaa savat faꞌipul maan e nami, mi taxa matef.
  maz-NT: Rí chepquegöji na ngueje 'nandga ẽcjö, 'na rá ẽ tö'c'üji rrũ ĩjĩtjoji.
  bod-N: དེ་ལྟར་མ་བྱས་ན་ཁོ་རང་གློ་བུར་ཕྱིར་ལོག༌ཚེ། ཁྱོད་ཅག་གཉིད་དུ་ཡུར་བ་མཐོང་བར་འགྱུར༌རོ།།
  tca-NT: '@see-verse:MRK.013.035'
  zpl-NT: Enzeꞌe ucuaꞌa tsiñahua xne ca tuꞌnatsia riñaa, nu la niarquia nú lluna liꞌihua
    nú la riꞌihua tucu nú riala nú riꞌihua.
  mbc-NT: Mîrîrî ye'nen tîwarî ako'mantî, erepamî namai unîmîkîya'nîkon pra tîîse.
  ndg-ndg: Mana aisi gafla, kana akubone ugonzike.
  wsk-wsk: Se nu tairate tairuk ale nina aniwaral se ningarkuk bore ko sinar ago bagaralko.
  toj-NT: Q'uelan jacan ajyanic porque jun ta ch'ay c'ujol oj jacuc ja suinquil ja
    naitzi. Q'uixhuel ja sbaj ta huanex c'a huayel oj staexi.
  dwy-dwy: Dhukarr-nhäŋuna waya yukirri nhiniya, bitjan ŋunhi yolŋu dhurrwara-djäkami
    ŋuli djingaryun dhukarr-nhäma nhina yana, märr ŋayi yurru yaka nhuna maḻŋꞌmama
    yakurryi.
  kkl-kkl: Ae ngainge poneko lo'om aro yalamleba, el arukna taneko malamikpa, ipsile
    tanena karong sembahilul. Ane saog uro na lo'om aro samoro yalamneba, a'un malapmunagti,
    haing whi uro tibogamlulom.
  tbc-tbc: Iŋ ririan imul ipalu dop, aŋ kabelan ŋioŋ abip amado dop iliaŋ banau.
  sna-sna: Kana akakurumidza kuuya, musamurega achikuwanai muvete.
  smk-NT: ta sali' no rumate' akon bigra' ket marat'anan katamo nin bilang sa sayay
    gwardya a mampa'lek sa udas nin paggagwardya na.
  grc-TCGNT: μὴ ἐλθὼν ἐξαίφνης εὕρῃ ὑμᾶς καθεύδοντας.
  mzz-mzz: Kwavekisabodebodemi! Beqa ge inamai vedimadimanaeqa inababanemi kwaikenokeno.
  gof-WFTW: Hintte akeekonna I yidi hinttena dhiskkidi de7ishin demmonna mela minnite.
  spa-BLM: no sea que, viniendo de repente, os encuentre durmiendo.
  kyz-NT: A'eramũ nipo 'oga jara 'ga 'ua erujewi ojeupe oporowyky ma'e 'gã nupe. Opak
    sipo 'gã ajemogyau 'ga rapesaka?
  dao-dao: Am nami äpa kcün üng a law be üng nami ih ä ning jah hmu se.
  cya-cya: Can' cha' xñi um cunta 'in um, si'yana xa quiaan ñi tsati ntyin, a quija
    lyoo ñi 'in um lja' um.
  beu-beu: Misavaka mibarotit ana hoa e, ateing se, iini tiat udut kuru sehi.
  wrk-wrk: '@see-verse:MRK.013.035'
  nii-nii: Mon pim kin, eim sikir opu, kenmba ni enim or pek mułngii.
  ign-NT: '@see-verse:MRK.013.035'
  dik-NT: Na guɔ bɛ̈n, ke we cä yök we nin.
  cac-cac: yic vach' mantoc ichato vaynac ex, ol in ja lemnajoc.
  tzj-E: Tak xtquenmloj pchic jmul mquita ixwarnak xtquixenruwla'.
  san-BUR: သ ဟဌာဒါဂတျ ယထာ ယုၐ္မာန် နိဒြိတာန် န ပၑျတိ, တဒရ္ထံ ဇာဂရိတာသ္တိၐ္ဌတ၊
  yaa-NT: '@see-verse:MRK.013.035'
  cab-NT: ñǘbindügü níñein sódini, ábame nadárirunün arúmuga.
  clu-clu: Basi kon sa anang pagbalik maabotan na kamo nga nagakaratorog.
  swh-ULB: Kama akija ghafla, asikukute umelala.
  tpt-NT: Tejkan laqatsꞌalaj kakminchoqoyaꞌ jantu kaltꞌatꞌatꞌik la mijatsukuntikꞌan.
  aai-aai: naniyan meyemeye natitit na’at men kwana’inu’in natitamih.
  sny-sny: Meni Owane fene lo aiyerowa su, le fene nihe howeiteyei siyerairowa awere?
    Le fene howeiteyei, siyeyei su, le fene ma'e fofowei orese erasi a'i aurowa.”
  myy-myy: Itocõti yʉ ejaja canibeja. Masimena bajiro bajibeja.
  trc-NT: ne̱ ta̱dó soj se̱ guun taj niꞌyón caꞌna̱j ne̱ nari̱ꞌ ꞌu̱nj man soj ne̱ xca̱j
    ꞌu̱nj cuentá se vaa otoj rmaꞌa̱n soj ei.
  cut-NT: Chemin che nahn che cuahteya̱n ne, ne a decodehno ura che ndaconán ne, nta̱cá
    nchuhn che vateya̱n ne.
  bel-bel: каб, прыйшоўшы зьнянацку, не застаў вас у сьне.
  zlm-KSZI: takut kalau-kalau dia datang tiba-tiba dan mendapatimu sedang tidur.
  gdr-gdr: Ra Yonggyam rɨdenat ra tɨtenj, goro wen yutungand radarin dem.
  vmy-NT: Tetsubachun, tuxi bi tetsjujñafeñu kionga tukjiaꞌa kjuaꞌe xi naire.
  cmn-FEB: 你肯定不愿意在他忽然回来时，发现你们正在睡觉。
  gmv-RNT: Inte qopponta dishin izi yiidi inte dhiskidishin intena demmofo.
