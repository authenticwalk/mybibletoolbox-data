verse: MRK.013.015
translations:
  kpx-kpx: Vani kela ata oleu au oe dokoe uniege au lako oe vahae au hau maliho talive.
  okv-H: eto embo bande ji ta mihia amo veto bande jo ta horeto donda mane siriketo
    humbasuja te teho pambasuja.
  tbo-tbo: Apo tam iyai om numa uputana una memae, yaka una lowo yagiyagina, ma ega
    una luilui hoi numa om gapola ubeihi.
  mal-C: മട്ടുപ്പാവിൽ ഇരിക്കുന്നയാൾ തന്റെ വീട്ടിൽനിന്ന് എന്തെങ്കിലും എടുക്കാനായി വീടിനുള്ളിൽ
    കയറരുത്.
  grc-SR: ὁ ⸋δὲ⸌ ἐπὶ τοῦ δώματος μὴ καταβάτω ⸋2εἰς τὴν οἰκίαν,⸌ μηδὲ εἰσελθέτω ⸉ἆραί
    τι⸊ ἐκ τῆς οἰκίας αὐτοῦ·
  bgc-bgc: जो छात पै हो, वो घर म्ह कुछ लेण खात्तर भीत्त्तर ना जावै,
  khz-khz: Rai numa kukunai etanu-tagona, ati mapene laka-toga numa aonai gena rinaga
    gapigapira.
  deu-TKW: wer aber auf dem Dache ist, steige nicht herab und gehe nicht hinein etwas
    zu holen aus seinem Hause;
  zsr-NT: Nu zoa cjuꞌu dza niꞌ ral‑laꞌ gzxundjtë, len cutu huötj zxan yuꞌu tsajxíꞌ
    bi dë qui lu yuꞌu.
  lin-lin: tika ete moto oyo akozala na likolo ya ndako akita te, mpo na kokende kozwa
    eloko songolo kati na ndako na ye ;
  hns-NT: Dje aapan tjhat par rahie, oke na tjaahie pahiele ghar me djaaike aapan
    tjiedj lewe khaatien bakie toerant bhaag djaai ke.
  noa-E: Ich maagwai jua ʉ̈ʉiwai ich dihëu ʉ̈r khãijã sim khai, ich nem phë awaan
    awi oob tag ierrag dubam.
  eng-EMTV: And let him on the housetop not go down into the house, nor enter to take
    anything out of his house.
  mib-NT: Te ñayuu cáyūcu núū quéhe, ma ndɨ́vɨ i ini vehe jeē quénehen i ndajníñu
    i, chi cánuú cunu yachī i návāha cācu i.
  bea-bea: 'Kahchu ayi tahtaghatsi nito kwa atu noocha nito kwa otsi, koole atu ayite
    kwewoya oolitah nitooaluh makwa otsi:'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् ये़म्‍मो हिम् सम्‍दाङ् के़वाॽबा मनाःन् चिगःक्‌वा लाःसे़
    हिम् सिगाङ् मे़लाःत्‍ने़न्‍लरो॥
  xnj-xnj: Mundu mweavili kuvala ya nyumba yaku akotoka kuyingila mugati kutola chindu,
    nambu atilayi!
  mmx-mmx: Laradi do ik lok to mavana at loogu ren, ni noxo si kusu na lok ka lempanga
    ren boro xeneng ap mo loogu ren.
  cbr-NT: Aín xubu ëman 'icë unicamaxribi ca abánuxun, aín ñu pain bitsi aín xubunu
    atsíntëcënima ashiti cuanti 'icën.
  tee-NT: Chai ju ca'akstitavi lacasotea chaka' va ts'alhti catak'alhtaju chai ca'ats'alalh.
    Para jantu cati'alilh ispants'iquis ni lai catanu ju la'ixchaka' ni va ca'alh
    maxtunu' tu'u' ju ixtaxtokni.
  eng-LSV: and he on the housetop, do not let him come down into the house, nor come
    in to take anything out of his house;
  cak-NT: Ri xa nuxlan parui' ri rocho cuando xtapon ri hora ri', choj quiri' tilumaj-e
    (tinimaj-e). Man ntoc chic apo pa jay chi c'o ri neruc'ama-pe. Man tu'on quiri'.
  pah-NT: Kiroki g̃a oko ongapereuhuva'ea arimo a'ea rupi – tojyvipe ti g̃a ogwovo
    okie'yma onga pype ombatera rerogwovo nehẽ. Toka'nhymipe ti g̃a onhana, ei ga.
  sja-NT: Maapai eperã ichi terrazade bɨ pɨrã, teedaa t'ĩuk'araa bɨ ichi ne-inaa p'e
    atade.
  xed-xed: Ka ta nzaku mndu ta bɗəma həga, yaha da ndana valagata ŋa vru da həga kabga
    ŋa klaftá sana skwi, ka hwaya tsi ta hwaya.
  mks-NT: Ta ndá na̱ cánúu ji̱ni̱ véhe mé qui̱vi̱ já co̱ ndítahan nuu na tavá na̱
    ña̱ha vehe na.
  gfk-S: Nong i kis ter nalu tano nuno par na ula hala, i tahut be ina hanasur haiah.
    Waak be i hasurum pana bung ura hinana lala baling tano nuno hala ura kapkap leh
    nuno ta linge.
  bmu-bmu: Miri kösutŋe sombemnöŋ malmawaŋön mönö eta yuaiŋi memamgöra miri uruŋe
    kude öŋgöma.
  dgz-dgz: Amba apan da pa aigarip wandepi puraput mega warapen menan pa gwane ya
    aep, wam wakaumepi tawa menan tap aep.
  eng-GNV: And let him that is vpon the house, not come downe into the house, neither
    enter therein, to fetch any thing out of his house.
  zaa-NT: Nuỹa tediba duą iqquia azotea qui' yú'u quì'į nna, eyàdią nna ucuìtta tabą́,
    bittu éya'ą le' yú'u para thí'ą biỹa té quì'į.
  eng-WEBSTER: 'And let him that is on the house-top not go down into the house, neither
    enter it , to take any thing out of his house:'
  guh-guh: Pajivi pijabojumata athëbëyo ecaya, itsa vënëlivaisitaena bajarapapiayaicuene
    penucaejava templobota, bajarapajivi perunaecujinaetsica bepijia najetabajiraviana.
    Pëtsa joneya pijaboyalia pejutsinexa pecobecovë.
  bon-bon: Lui cina mete toro cabu lui puupu cabu diibe loocinusi, mete me gone äbäcna
    gwidape waadename,
  nhw-BL: Huan catli itztose calpani ma temoca huan ma choloca nimantzi; ma amo calaquica
    ipan ininchaj para quiquixtise se tlenijqui.
  swh-ONEN: Yeyote aliye juu ya dari ya nyumba asishuke au kuingia ndani ili kuchukua
    chochote.
  wbi-wbi: juno ikwimba amasio agha alutang`haniaghe, apuo pepano vano vali mu Yudea
    vakimbililaghe ku fidunda. Juno ali pa kituvili, naangikaghe kutoola kimonga mu
    nyumba jaake.
  bba-bba: Kpɑ wi u wɑ̃ɑ dii tɛɛrɑ wɔllɔ u ku sɑrɑ u du dirɔ u ɡɑ̃ɑnu suɑ.
  eng-KJVCPB: 'and let him that is on the housetop not go down into the house, neither
    enter therein, to take any thing out of his house:'
  kgk-NT: Ogwejy ramo óga ári oĩ va'e, ani oike koty-py ogweraha hagwã mba'eve.
  waj-waj: Fai gioonna kiaapu voovoono ari nnauvaa vainiivau iikiaivo sa ari mminnamminnaiyauvaa
    varaanara nnauvaki kuaivee.
  ekk-PKP: Need, kes on katusel − ärge minge tagasi majja sisse midagi võtma.
  mpx-mpx: Ebo gamagal etega iyoho i minamina wana limi pwatanaa toto hi tal paabwab,
    bahi ni lalau ge ni uulutuk wana limiya bugul etega ni aahe, ni lou ya.
  wbp-wbp: Yangka kajinkili nyurrurla-nyangu yuwarlirla nyina kankarlarni marda, ngulaju
    yuwarli yukanja-wangulu kutu pirri-parnkaya jurnarrpa maninja-wangu-juku.
  luo-luo: Ngʼat manie wi tat ode bende kik lor piny kata donji ei ot mondo okaw gimoro
    amora oago.
  nhe-NT: Huan tlen itztose calpani ma choloca nimantzi; ma temoca huan ma choloca
    nimantzi; ma ax calaquica ininchajchaj para quiquixtise se tlajquía.
  aii-aii: ”ܘܗ̇ܘ ܕܝܼܠܹܗ ܥܲܠܔ ܐܓܵܪܹܐ، ܠܵܐ ܨܵܠܹܐ ܘܠܵܐ ܥܵܒܹܪ ܠܸܫܩܵܠܵܐ ܡܸܢܕܝܼ ܕܓܵܘ ܒܲܝܬܹܗ.
  esk-NT: Iñuk inniġumi tupqum qaaŋani isiġniaqani saagaksraqsiuġiaġuni tupqum iḷuaniñ.
  msb-msb: Kun may tawo na adto sa atop san iya balay dili na siya dapat na magsulod
    pa sa balay para magkuha sin bisan nano niya na garamiton.
  cpa-NT: Jøng² ju³ná³ hein² dsa² tiogh³ ja³dsii¹² jmai³ jøng², ju³ cuøin¹³dsa cu¹dsøg¹².
    Tsa¹ju³dsi¹quín²dsa hi² chi² dsi²néi².
  dso-dso: ଜଦି କେ ଗରର୍‌ ଚାଉନି ଉପ୍‌ରେ ରଇସିବଇଲେ, ସେ ଗର୍‌ ବିତ୍‌ରେ ତାର୍‌ କାଇମିସା ଦିନ୍‌ସୁ
    ଆନ୍‌ବି ବଲିକରି ନ ଜାଅ ।
  meu-meu: 'bona ruma guhina ai baine helai tauna na ruma lalonai basine raka vareai,
    ena kohu basine abi:'
  yva-NT: Vatano utantuna no yavare von, vemo wakaje usisa wo ananuge inta rauga no
    yavar uga inya!
  dgc-dgc: Sakay du édse ta luwas no bile de, éy diyan dén side sumésdép a mangalap
    ta kasangkapan de.
  zpm-NT: Zha ne no glaa guic yu, none lëëlëd xooṉ zho, ib guiabd zho sëëb zho leṉ
    yu tsiebee zho ncuaaṉe naccheṉ zho.
  hix-NT: Màmyaye tehtokonye, àtohra harha hak nahtxoko, bàn kom yaka harha. Tkatxho
    kom horà àtohra hak nahtxoko. Nekahtàmtxow haxa haka, kekon hatà.
  sim-sim: Ma or aka hikriyok liwa akak or layihi mbele mbele orhin or lawan or halaka!
    Ma or nowek liwa erem, indik aka orhik or ihi kowe orhin or lawan or halaka!
  npi-ULB: घरको छतमा हुनेहरू तल नओर्लून् वा उसले घरभित्रबाट केही पनि ननिकालोस्,
  cgc-cgc: Ta yon man na timpo, daw matabuan na may ittaw na naan ta atep ta iran
    na balay, dapat na magbakwit dayon na dili en melled pa naan ta balay daw magkamang
    ta bisan ino.
  tim-tim: Akto kepia ginŋân manbiapŋe emetŋe kâlegen purik katmâ âgâm ito sikumŋe
    bo membiap.
  yor-yor: Kí ẹni ti ń bẹ lórí ilé má ṣe sọ̀kalẹ̀ lọ sínú ilé, bẹ́ẹ̀ ni kí ó má sì
    ṣe wọ inú rẹ̀, láti mú ohunkóhun jáde nínú ilé rẹ̀.
  wos-wos: Wun nukwa taku gembu rekwa du takwa bari yaange yitandi. Deka joo héranjoka
    deka geré wambula yamba wulayikéndi. Baka yaange yitandi.
  emp-NTPO: Maʌ̃ne ẽberã idji de ʌ̃rʌ̃ b̶ʌra idji ded̶e ed̶a wãiẽ́ b̶ʌa ne edai carea.
  eng-F35: Let him who is on the housetop not go down into the house, nor enter to
    take anything out of his house.
  ind-ind: Yesus melanjutkan pengajaran-Nya, “Pada saat itu, kalau kamu sedang berada
    di teras rumah, jangan masuk untuk mengambil sesuatu! Langsung lari saja!
  pes-OPCB: و کسانی که روی پشت بام می‌باشند، به هنگام فرار حتی برای برداشتن چیزی داخل
    خانه نروند؛
  mpt-mpt: Am olo dimo naka make basal dim tam biameo mo taneta am tamo afobeingo
    mo olamene! E hebmamsab blublu uneko!
  ssx-ssx: Da holuna꞉ halia꞉ halima꞉ hola꞉pa꞉niao ala꞉ta꞉ ala꞉ta꞉ mea poluekema꞉ da
    tukiki pa꞉ta꞉ na honda꞉ pambena꞉e.
  mkl-mkl: Nɔ inɛ iyi í wɑ ɑntɑi ile sikifɑ, bii í kitɑ ilɛ ku bɑ ku sɑ ku mɑɑ̀ bɔ
    nɡɔɡɔ ku so inɔ ileɛ.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁ ଡୁଆନେ ବ୍ଲେସାଂ ଆଡ଼ାତ୍ରା ଲେଏ ମେ ଡୁଆ ବିତ୍ରେ ୱେଚେ ମେଁ ଡିଗ୍ ଡୁଙ୍ଗ୍‍
    ୱେନ୍‌ସା ଆଲଃ ଆପାଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Keetha huu7en de7iya uraykka issibaa ekkanaw duge wodhdhidi, ba soo geloppo.
  unx-unx: ଅକ ହଡ଼ ଆୟାଃ ଅଡ଼ାଃ ସାଡ଼୍‌ମିରେ ମେନାଇୟାଃ ଇନିଃ ଆୟାଃ ଜେତ୍‌ନାଃ ଇଦିମେନ୍ତେ ଆଡ଼୍‌ଗୁକେଦ୍‌ତେ
    ଅଡ଼ାଃତେ ଆଲକାଏ ବଲଃକା ।
  gah-gah: Keí numupitó nita vegená nene golisi iliki limiki numúikú henoníini ma
    aliki vamitakumule.
  lcm-lcm: Ninia kapo ago e komo i lu, ka ago ta riuk lak pok an taun ani kana togtogon.
  aer-aer: Yanhe ikwerele-ureke tyerrtye anyente apeke-arle ulyentyele apmere itwele
    aneme re akenhe apmereke irrpetye-alpetyeke arrangkwe-arle, arne ikwerenhe areye
    inetyeke re urreke alwirretyenhenge.
  qvc-NT: Kanan wasimba sawambi kaqkunapisri ishkishpa das mitikanqallapa, ama ni
    wasinman yaykushpa imanda surqonambaq. Ashwanri chayshinalla das mitikanqallapa.
  tgl-ULB: ang mga nasa bubungan ay huwag ng bumaba pa sa loob ng bahay, o magdala
    ng ano pa man mula doon,
  cbs-NT: Ja inun, betsabu na mai bawa jiwe sapa xeni manaundi maniabudan, butuxun
    jawen jamapai bikatsis ibiakin jau jawen jiwe anu jikiama jau jawaida paxadiaxanunbunwen.
  xtm-NTPP: te nú na in iyo xini ve'e i ma, máko nuu i te ndivi i ve'e i ma ja kene'e
    i nawa ni xndoo i ma.
  nnq-nnq: Ojwabi kunani ja kinyanga cha nyumba akaulukaje kujingila munyumba jakwe
    kutola kilebe.
  bao-NT: Cʉ̃ wii jotoapʉ ca niigʉ cãa, duwi doo, cʉ̃ yaa wii maquẽ apeyere jeegʉ
    jãa waa, cʉ̃ tiiticãjato.
  san-ORI: ତଥା ଯୋ ନରୋ ଗୃହୋପରି ତିଷ୍ଠତି ସ ଗୃହମଧ୍ୟଂ ନାୱରୋହତୁ, ତଥା କିମପି ୱସ୍ତୁ ଗ୍ରହୀତୁଂ
    ମଧ୍ୟେଗୃହଂ ନ ପ୍ରୱିଶତୁ;
  huv-NT: Tiül aaga nüt quiaj jane ngo majlüy tiül iüm, nde majmel tiül iüm mawün
    leaw ajiür quiaj.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di tøhma̱ xøts'e rá̱ ngu̱, 'yo di ɛ̱na̱ ngue di̱ ma mbo rá̱
    ngu̱ ngue te da̱ ha̱, sinoque da̱ 'dagui.
  nop-nop: Be me niŋ yot foloniŋ halaak adi fooŋ tinahukutŋiŋ kaliŋ yot maaneŋ mu
    fowaak,
  obo-NT: Iddos minuvu no riyot atop to baoy rin, ko-ilangan no konnad sikandin od
    usok diyot baoy amoy'd ponemmos pa.
  cak-ENT: Ri xa nuxlan cho jay tok nvulutüj ronojel ri', choj quiri' tanmüj-e. Man
    toc chic apu pa racho richin c'o ri nberuc'ama-pe. Man tubün quiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤜᤡᤶ ᤛᤶᤍᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠ᤺ᤴ ᤆᤡᤃ᤺ᤰᤘᤠ ᤗᤠ᤺ᤛᤧ ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤔᤧᤗᤠ᤺ᤳᤏᤧᤴᤗᤖᤥ॥
  snx-snx: Suma ye adu ido urum kundab six ne, adu miyangbe kol na urum maglib mon
    pinhalel paxman.
  kql-kql: Yila mfot wunambini yisɨ tonmale balañjun, valan mfot kumbaŋ bɨndefaka
    bumbe lovandu, lua yivaŋga.
  mie-NT: De nchivī ndéē yātā vēhé, mā ndívi ji inī vehe jā tavā ji ndatíñú ji, chi
    cánuú jā cunu ñamā ji tácua cācu ji.
  san-TIB: ཏཐཱ ཡོ ནརོ གྲྀཧོཔརི ཏིཥྛཏི ས གྲྀཧམདྷྱཾ ནཱཝརོཧཏུ, ཏཐཱ ཀིམཔི ཝསྟུ གྲཧཱིཏུཾ
    མདྷྱེགྲྀཧཾ ན པྲཝིཤཏུ;
  qve-NT: Wasi patapi kaqkunapas, amayá imatapas orqonankupaqqa urayamuchunkuchu.
  pao-NT: Oosoo tu nobe-kobena wununnummedu sakwa gi tu nobe-kwitu hemma gwuupana,
    yabesoo meeow.
  cbu-NT: Tputsimun pang' íwar taarinaari, pangush maachi yamaam yusur kanapchazinllinaja,
    ndambari.
  usa-usa: ááqibo móra-nakoma naan-ámútáqá maína-nakoma íma naaúpaqa ku péqma táitawaa-yataaqa
    mayéna paá kóíno.
  soy-soy: Úye un kɛ́yɔ ipirɑɑ kɛcɑ́ɑ́ n we, úu kɑpɛ kɛ́yɔ-i ricɛpimɛ rɛ ukɛ́ linyinɛ
    kpísi.
  bkx-bkx: Ma sin musti naen sabake, he kais napenin silakaꞌ. Kalu atoni mpoi nalail
    naꞌko ume, kaisa nfain naiti ntein baleꞌ nai.
  hui-hui: Ogoningi agali mbira ibu anda dangini bedagome dalialu tamuha ibunaga mbirale
    mbira mule mo anda polene henge nawulebira.
  amf-amf: Ooninsa zulondar dahaa ea ooninsa zulora hanchayse yer tiyo ki ooninte
    ardabhoode.
  quc-NNT: Ri winaq ri e k'o puwi' taq kachoch, aninaq cheqaj loq, meb'ok chi b'i
    chupam ri ja chuk'amik b'i jun jasach.
  dob-dob: Ta ꞌeguma yaita bwaimaya ꞌimiyami ꞌida dena manini ta geyaꞌabo ꞌilugulugu
    limana ꞌina anuwaya ꞌina gwegwe sabi ꞌewadi.
  wrs-wrs: Wo no sahoklava phorava, wo nonamba himba nomba mendah ambara avra deuvrava,
    manam himba nomba hengava merava deuvrava sihavra, wohva dambolmba, owai, lelnam
    ambo meishanam vohavm.
  mca-mca: Qa pa'qu' na'nipji' pe'qu' ƚetsi'ye' na'aj k'eewe'epji', qa' hasu'uj net'ilitju'
    qu' nenuihiyu'ufi pe'qu' ƚetsi'ye' qa' neka'xfik'i pe'qu' ƚewekwekitse'. Aje'eƚ
    nilat yijat'ij.
  tzo-TZC: Jaꞌ jech xtoc ti buchꞌutic muyemic batel ta schaꞌcojal sna ti jech cꞌacꞌal
    taje, mu xa me xyal batel ta stamel ti cꞌusi ta xtun yuꞌune.
  mya-mya: အိမ်​မိုး​ပေါ်​တွင်​ရှိ​သူ​သည်​အောက်​သို့​ဆင်း​၍ အိမ်​ထဲ​သို့​ဝင်​ပြီး​လျှင်​မည်​သည့်​အ​ရာ​ကို
