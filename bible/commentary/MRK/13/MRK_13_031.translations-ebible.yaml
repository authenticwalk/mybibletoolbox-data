verse: MRK.013.031
translations:
  kpx-kpx: Vani kela otogona vatati vesuai. Isito di hotou bae vesualivebene.
  okv-H: Eto uhu te enda te avo irae aisuja te ke nau avo mane irae aisuja.”
  tbo-tbo: Yada po hipuli apo hina yababa ma tau u baha apega ina yababa.
