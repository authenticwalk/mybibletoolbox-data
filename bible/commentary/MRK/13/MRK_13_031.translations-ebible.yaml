  bea-bea: Yataihchi chu tike chu o-otooesi; ahwole sezake atu woloh oolesi.
  lif-NT2: ताङ्‌साक्‍पान् नु खाम्‍बेःक्‍मान् ले़क्‍काङ् पेःक्, कर इङ्‌गाॽ आबाःन्‍जाक्‍हाॽ
    आप्‍फाल्‍ले़आङ् मे़ले़क्‍ने़न् मे़बेःक्‍ने़न्‍लो॥”
  xnj-xnj: Hati ngati kunani kwa Chapanga na pamulima yati ziwuka, nambu malovi gangu
    yati gihumila ngati chenajovili.”
  mmx-mmx: Laxalibet mi lavatbung menemen naba sonao, ketla levelinga rak noxo xap.”
