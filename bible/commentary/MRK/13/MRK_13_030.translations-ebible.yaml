  bmh-bmh: Iz petak pet awarem, duailel e ulis daremen ag i noumamamen ebu igul go
    guzenai zumau ag pimamen.
  ctu-BL: Isujm mic subeñetla, ti pejtelel jini mi' caj ti ujtel che' wʌ' to an ti
    pañimil jini winicob x'ixicob año' bʌ wʌle.
  meq-meq: 'Neŋ faya na gwaɗakumeye: Sərum ha na, wu nakay tebiye ma giye bo na, ndo
    neheye anəke aye ta mət zuk bay.'
  noa-H: Mua pãrag mag haai hi jëeujem di hõrau pogueupʌ̈iju ha chirʌmʌn, cha hõor
