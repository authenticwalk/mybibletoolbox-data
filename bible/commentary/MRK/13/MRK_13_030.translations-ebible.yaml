verse: MRK.013.030
translations:
  kpx-kpx: Seleveta di la namigevema. Nova vata komo uale koeabuna haluviholisege
    di louale vaveve kebiabuna bahata velehovoi.
  okv-H: Eto ungota degi ke be erena. Ungo mane sari aisova te ari emo puvurou kesova.
  tbo-tbo: A baha duma uyahimi, geka ginoulihi atapuhi apo hina wawala tahaya ma apoma
    geka hapanana lawahi hina hilage pahihi.
  mal-C: ഞാൻ നിങ്ങളോടു പറയട്ടെ, ഇവയെല്ലാം സംഭവിച്ചുതീരുന്നതുവരെ ഈ തലമുറ അവസാനിക്കുകയില്ല
    നിശ്ചയം.
  grc-SR: Ἀμὴν λέγω ὑμῖν ὅτι οὐ μὴ παρέλθῃ ἡ γενεὰ αὕτη, μέχρι οὗ ⸉πάντα ταῦτα⸊ γένηται.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं के जिब ताहीं ये बात न्ही हो लेन्दी, जद ताहीं ये
    पीढ़ी खतम न्ही होवैंगी।
  khz-khz: Taunatauna avaikilamina, egulu ati pene aiki, pene ago, egaura maparara
    pia wala.
  deu-TKW: Wahrlich, ich sage euch, nicht wird dieses Geschlecht vergehen, bis daß
    dieses alles geschieht.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, yúguꞌtë lë ni lac zíꞌatël ca lat nup nacuáꞌ dza
    naꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : bato ya ekeke oyo bakoleka te kino
    makambo wana nyonso ekosalema.'
  hns-NT: Ham toelogse satj boliela kie djaun manai log ie sab tjiedj howat dekhiega,
    oesab djienda rahiega djab talak hamaar sab baat na poera hoiga.
  noa-E: Mua pãrag mag aai i jëeujem di õrau pogueupʉ̈iju a chirʉmʉn, cha õor thʉnʉm
    khʉʉn khëchju nawe, cha mʉchdëu jaau chirʉmjö thumaa chadcha ajugui ajim aajem.
  eng-EMTV: Assuredly I say to you, that by no means will this generation have passed
    away until all these things have taken place.
  mib-NT: Jendaá cahán rī jiín ró jeē ma cúū ndɨhɨ ñayuu jeē cóto jnūndóho ún, chi
    nde squícu ndɨhɨ jniñu ún.
  bea-bea: Kwa hli anaghaisii, taine yahlaniyune tanane atu koolonh oolesi, aise atghe
    ooli tidi achahi.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कन् के़रे़क् पाःन्‍हाॽ मे़म्‍बोःङ्‌ङे थारिक्
    कन् मे़न्‍छाम् थाःक्‍हाॽ मे़न्‍छिःने़न्‍लो॥
  xnj-xnj: Chakaka nikuvajovela, chiveleku ichi chipita lepi kwakona mambu aga kuhumila.
  mmx-mmx: Nia a tong tuturun i rinimi. Limixin at na loola di rooro lingina di noxo
    met se na lempanga na ravasu.
  cbr-NT: Asérabi cana mitsu cain, ënë nëtënu bucucë unicamax bamacëma pain 'ain ca
    'ën mitsu ñuixuncë banacama quicësabi oi 'iti 'icën.
  tee-NT: Slivasalh ju iclajunau. Jantu catanik'oya' ju lapanacni ju chavai tat'ajun
    tus cata'aktsak'oya' tachi chun junima taxtokni.
  eng-LSV: Truly I say to you that this generation may not pass away until all these
    things may come to pass;
  cak-NT: 'Y tic''oxaj utz ri xtin-ij chiwe cami: Ronojel ri'' xtibanataj, cuando
    ri winak chi ri tiempo re'' c''a man jani quieq''uis chech-ulef.'
  pah-NT: Amombe'u katu ji pe me, ei ga. Ag̃wamove'g̃a ndekojirame po ti akoja ihopavi
    japiavo nehẽ, ei ga.
  sja-NT: Mɨa wãarata jararu. Ɨ̃rapemaarã piudai naaweda, ma ne-inaa jõmaweda p'asait'ee.
  xed-xed: Kahwathwata ka yu ta mnaghunata, haɗ na mnduha ta na zamana gita na dzaʼa
    kɗuta ɗekɗek kul slatá tsa skwiha ya wa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ ya̱ha tá ya̱ha tócó ndihi ña̱
    na̱cachi i̱ xi̱hi̱n ndo̱ ta a̱nda̱ jáví quivi na̱ ndúu tiempo viti.
  gfk-S: Mu na hadado baak! Ikin ra huntunana, tari ta di pai nale mat baak ma kakarek
    ra linge na hanawat.
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötket: Ambazip ki merak gölmenöŋ maljei,
    yeŋön qahö kömugetka yuai pakpak jizali, mi mönö yeŋgö malmal nalöŋine asuhuma'
  dgz-dgz: Ne nop tavewa wadiaepen anun. Endi mame piupa yanane wanumamune nagirewa,
    wam muga gapan wan dim dim mame venat taue aep amba borit wain.
  eng-GNV: Verely I say vnto you, that this generation shall not passe, till all these
    things be done.
  zaa-NT: Hualigani te' nia' le qui'ni labí tté ca enne' tsè'e tiempo de ca señal
    nì ántesca thulo cca cumplir iyábani ca cosį.
  eng-WEBSTER: Verily I say to you, that this generation shall not pass, till all
    these things shall be done.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pitsijamatabëcuenevi aeconoxae
    mapamatacabitaje jinavanapa, bajarapitsijamatabëcuenevi abaxë, bexëajavabelia
    ata, apo vereverecae tsane. Matapania xua yabara pacatsipaebatsi, itsa baja copiapatsiana,
    bajarapamonae jane baja vereverecaena.
  bon-bon: Cane toraca mene jijenininine, biname lui cina ireclota page ai taje, teepi
    iyeta budre lica cirege äbita, ngälu iyeta ai mule cina liba cire läbitipesi.
  nhw-BL: Nelía nimechilhuía nopa masehualme catli quiitase ni tlamantli amo miquise
    hasta nihualas.
  swh-ONEN: Amin, nawaambia, kizazi hiki hakitapita hadi mambo haya yote yawe yametimia.
  wbi-wbi: Kyang'haani nikuvavuula niiti, ikisina iki nakilakila kuhanga isi sooni
    sivombeke.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, tɛ̃n tɔn beni bɑ ǹ ɡbimɔ ye kpuro yu kɑ koorɑ.
  eng-KJVCPB: Verily I say unto you, that this generation shall not pass, till all
    these things be done.
  kgk-NT: Anhete ko xe ha'e-ta peẽ-my. Entéro peẽ-my xe remimombe'u oiko va'erã. Judeu
    kwéry oiko reheve joty ojehu va'erã.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu aanna makee variaa
    aaya hama putiraida homo varikio suaivo nnino ii aataru iyauvo fai vainaravai.
  ekk-PKP: 'Ma räägin teile tõtt: see põlvkond ei lõpe enne, kuni kõik need asjad
    on toimunud.'
  mpx-mpx: Ya ba tunahot eliyamiu, heyan bolo ya nige nihi aaliga haba, inoke bugul
    gegewena bolo ya nihi masal.
  wbp-wbp: Langa-kurra-mantalu kuja kalu yapa nyampurla jalangujalangu nyina. Ngulaju
    kulalu pali nyanja-wangu-wiyi ngalya-kariji nyampurrakuju nyiyarningkijarrakuju
    majumaju-nyayirniki, ngulangkuju kapulu nyanyi-wiyi muku palinjakungarntirliji.
  luo-luo: Awachonu adier ni tiengʼni ok norum ngangʼ kapok gigi duto otimore.
  nhe-NT: Nelía nimechilhuía, ni xinachtli tlacame tlen ama itztoque ax miquise hasta
    quema panos nochi ni tlamantli.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܹܐ ܥܵܒܹܪ ܐܵܗܵܐ ܕܵܘܪܵܐ ܗܲܠܔ ܕܗܵܘܝܼ ܟܠܵܝܗ‌ܝ
    ܐܲܢܹܐ.
  esk-NT: Iḷumun nipliutigipsi, ukua iñuich tuquyumiñaitchut atuumagaluaqtitnagu iluqaan
    tamanna.
  msb-msb: Ginasiguro ko sa iyo na mangyayari idtoʼn tanan antes na magkamaratay an
    mga tawo na nabuhay yana.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Tsa¹jín³ dsiá¹ dsa² chian² na¹ niúh¹ jín³ hi²
    lé² lah¹jøng² guøh¹².'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ଏ ଗଟ୍‍ନା ନ ଅଇବାଜାକ, ଏବେ ରଇଲା ଲକ୍‌ମନ୍‌ ନ ମରତ୍‌
    ।
  meu-meu: Na hamaoromui momokanimu, ina uru basine ore ela bona ḡau iboudiai do bae
    vara vaitani.
  yva-NT: 'Syo raura tugaive: arono anakotare umawe nde nande tenambe, indati vatano
    susyo naiso inta nawirati wene nande mai rainy ti una ti wo raen.'
  dgc-dgc: Tandaan moy, manyari pa i étanan a éya bagu mate i étanan a tolay a buhay
    nadid.
  zpm-NT: Gneli naa lo to gaṉle, nzian miech ne mban niina bii zaṉ zho zeeṉe laa grë
    ncuaaṉ co csilo gac; sac ible ncuaaṉe gaca.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, kekon xarha tà. Amnyeno rma kukur
    komo ryhe, àwayehtàkahra natxhe hampànà. Ehtokonye rma haka nehoryatxhe hampànà,
    ronekarymatxho, omeroro, kekon hatà, Txesusu.
  sim-sim: Omendingak jirin amu sawenduwa, ma ol ter liwa lihi lal li ha namber mbele
    mbele ondo ralakwa lir.
  npi-ULB: साँच्‍चै, म तिमीहरूलाई भन्दछु, यी सबै कुरा नभएसम्‍म यो पुस्ता बितेर जानेछैन
    ।
  cgc-cgc: Sugiran ta kyo na tanan ya na mga pasugid ko ki kyo matabo na ula pa napatay
    tanan na mga ittaw ta yi na timpo.
  tim-tim: Nâ makyeŋgire nâŋgâŋet. Luâk âmbâle yu mandâi ire manbiâk den maktân ire
    bikŋande ekbai.
  yor-yor: Lóòótọ́ ni mo wí fún un yín, ìran yìí kì yóò rékọjá títí a ó fi mú gbogbo
    nǹkan wọ̀nyí ṣẹ.
  wos-wos: Guniré mwi hundi wuni we. Némbuli rekwa du takwa nawulak hiyahafi ye wuna
    saféwun hundi xétandi.
  emp-NTPO: 'Mʌ̃a bãrãa wãrãda jaraya: naʌ̃ ewarid̶ebema ẽberãrã beud̶i naẽna maʌ̃ra
    jũma mãwãya.'
  eng-F35: Assuredly I tell you that this generation will certainly not pass away
    until all these things happen.
  ind-ind: 'Aku menegaskan kepadamu: Semua tanda itu akan segera terjadi waktu sebagian
    orang zaman ini masih hidup untuk mengalaminya.'
  pes-OPCB: «براستی به شما می‌گویم که تا این چیزها اتفاق نیفتد، این نسل از میان نخواهد
    رفت.
  mpt-mpt: Ne bain baabenamabibe, nakaia unangai dabalim olo mema ele blib eli molobseli
    mo kaaim blim blibta inamin namin olo tam tlamabobe.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Do haleme wanda꞉halita꞉ paeyao na homeke halimi
    pita꞉ I̱ma꞉ loa꞉ alemanu paeyao amba꞉ ipilieke leekeme.
  mkl-mkl: Ntɔ ntɔ, ǹ wɑ n sɔ̃ ŋɛi, kù jɛ inɛi nsɛi ŋɑ feii ɑɑ ku ideu ku bɛi ku
    ce.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌ । ଆକେନ୍ ସାପା ମାଗଟେନେ ଜାକ ଆକେନ୍ ରେମୁଆଁଇଙ୍ଗ୍
    ମେଃଡିଗ୍ ଲପ୍‍ ଆଡିଙ୍ଗ୍‌ଆର୍ ଣ୍ଡୁ ।
  gof-RNT: Taani hinttew tuma odays; ha ubbabay hanana gakkanaw hayssan de7iya asa
    ubbay hayqqenna.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା ନେ ସବେନାଃ ଆଉରି ହବାଅଃ ଜାକେଦ୍‌ ନେ ଦିପିଲିରେନ୍‌
    ହଡ଼କ କାକ ଟୁଣ୍ଡୁଃଆ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Imane gamenaló nia vegená velesá hili
    asú inamiko nolu netá mukí nene utó inogo ive.
  lcm-lcm: Napo antok atutuman imi, kana na matan polpolokan i taun ke parik kipa
    mat suai aino ani keve bil ke kila serei.
  aer-aer: “Itelarerrirraye arrantherre ingkirrekele. Kenhe nhenge tyerrtye arrpenheme
    lyete itethe akwete anerlte-aneme itelaraye, urreke itne ilwerrirretyenhenge,
    itne akurne anthurre ingkirreke arerrirretyenhe.
  qvc-NT: Chaymi allipta niykillapa, kay tyimpupi kawsaqkuna manaraq wañuptinmi, chay
    nishushqaykunaqa rin kumpliq.
  tgl-ULB: Totoo ang sinasabi ko sa inyo, hindi lilipas ang salinlahing ito hanggang
    hindi nangyayari ang lahat ng mga ito.
  cbs-NT: Jaska inun, yudabu dasibi jiwebaunabu yamadiabuma chanima dasibi en matu
    yuixu jaskai taexankanikiki.
  xtm-NTPP: Ja ndaa ká'an sa ja masu yanduu ja ndaka ñayii tiempu ya'a, jin kuni i
    ja sukan ko kuu.
  nnq-nnq: Nannengelanga kweli, kingolo chenje kipetaje pangapitila genia goa.
  bao-NT: 'Yee méé mʉjare yʉ ĩi: Ate niipetirije ati cuu macãrã cʉ̃ja ca bii yaiparo
    jʉguero biirucu.'
  san-ORI: ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି, ଆଧୁନିକଲୋକାନାଂ ଗମନାତ୍ ପୂର୍ୱ୍ୱଂ ତାନି ସର୍ୱ୍ୱାଣି ଘଟିଷ୍ୟନ୍ତେ|
  huv-NT: Naleaing sasaj icon, meáwan aag ayaj apmajlüy wǘxan aliün mapac nipilan
    ningüy wüx iüt.
  otn-NT: Nu̱ya yø hmɛ̱ya dí xi'a̱hʉ ya, da̱mi̱ pa̱hmʉ ngue guehya di̱ nja ya, hante
    ngue da̱ du̱ yø ja̱'i̱ 'bʉhyø pa ja p'ʉya.
  nop-nop: Biyagoŋ hinek hanimbe nadineŋ. Metam kumuŋdapmaŋ mu tulune nemenemek i
    mintawaak.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no od kotuman en inis langun, to dii
    pa od poomatoy kos mgo minuvu no no-uyag to inin timpu.
  cak-ENT: 'Y tivac''axaj c''a jabel ri ninbij chive vocomi: Ronojel re'' nuc''ulun,
    tok ri vinük richin ri tiempo re'' man jani nyeq''uis-e chuvüch ri ruch''ulef.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤶᤒᤥ᤺ᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤁᤴ ᤔᤧᤴᤇᤠᤶ ᤌᤠ᤺ᤰᤜᤠ᤹
    ᤔᤧᤴᤇᤡ᤺ᤏᤧᤴᤗᤥ॥
  snx-snx: Sa xabu nyingga munggrixam, sumaxangglixja nal wa kexei sibane mangau ne
    dadxo.
  kql-kql: Ŋɨn wulu vaŋu betɨk sivɨtva, kamfu tonmale balañjun kasik ŋɨn galavale
    wulu yiŋɨmaŋgapale vandi, valan yilan wandefaka ka sɨŋgɨnapayi.
  mie-NT: De ndāā cáhān ni jíín ndá nú jā má cúū ndihi nchivī jā cunī ndá tūndóhó
    yáhá, chi jondē quee ndaā ndihi tá ncachī ni.
  san-TIB: ཡུཥྨཱནཧཾ ཡཐཱརྠཾ ཝདཱམི, ཨཱདྷུནིཀལོཀཱནཱཾ གམནཱཏ྄ པཱུཪྻྭཾ ཏཱནི སཪྻྭཱཎི གྷཊིཥྱནྟེ།
  qve-NT: Cheqaqtapunin niykichis, kay nisqaykunaqa cumplikunqa, kay tiempopi kawsaq
    runakuna manaraq wañushaqtinmi.
  pao-NT: Susumudu mu numu-matu ka hemma oo manedu poonnekwu gisoo ya'ena.
  cbu-NT: Mazinangantsa; átis anis ndatuma tsipambarus, kuchima. Yuw ántari an ichinguru
    tatsamchina.
  usa-usa: ááqibo taákaq máráaro! íbêqa paá máa-kayukama tébakaqa íma puíyana maa-wáí-qtátááqá
    máqtemma auránóe.
  soy-soy: 'Asei kɑm nɔ́ símisi: Pisoi kunɑi nkú ɑ́ku tɔ́sunɛ kɛlenɛ nní nnɛ́í
    likɛ́ nɛ ń kɑm.'
  bkx-bkx: Mitniin lek-leok! Naꞌko atoni ok-okeꞌ leꞌ ii, lofa nmuiꞌ bian feꞌ ka nmaten,
    mes neno asusal nane ntele.
  hui-hui: Ogoninaga tí manda biaabo halimulo wali agali áyu kamiruni nahome ogobi
    dege dege kamiore mbirale uruni bibahende bulebirago laro.
  amf-amf: 'Inta yena gon ida giye: Ogo wul yin maatenka yekka wodan koka dohoono
    adhadhino diyate maqehe.'
  quc-NNT: Qas tzij ri kinb'ij chiwe chi keb'antaj na ronojel wa' ri xinb'ij chiwe
    k'ä mäjoq kekäm ri winaq re we q'ij junab' ri', —kächa'.
  dob-dob: Onaꞌaiꞌaila ꞌepata gete geyaꞌabo wagumwagumwala be ꞌana laba yage nidi
    maiboꞌadi sida apwesa.
  wrs-wrs: Tanam, mani wenokombonamma, monglava yeriniva si mendah lovahvra, himba
    si os nunglivav novnamba.
  mca-mca: Yijaa'ija aka' hit'iƚij ewets in nite' hamits hatse' pekhewe' qu' nanamji'ju'kii
    pakha' ƚahats'ij hatse', qa namƚi'ijii qu' week ƚunye'je'kii ekewe' hats hit'ij.
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, ti vaꞌi sꞌelan laj cal taje, oy to cuxajtic
    ti cristianoetic cꞌalal ta xꞌechꞌ scotol ti vocol taje.
  mya-mya: အ​မှန်​အ​ကန်​ငါ​ဆို​သည်​ကား​ဤ​အ​မှု​အ​ရာ အ​လုံး​စုံ​တို့​မ​ဖြစ်​မ​ပျက်​မီ
    ယ​ခု​ခေတ်​လူ​တို့ သေ​လွန်​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, tibont nnɔ kɛ li tien kí lɛ fɛnfɛnnɔ ya nib biɛ ŋa
    laan kpo' ki gben'.
  cbi-NTPO: Uwaindiyu entsa tinbunu chumu chachilla kayu peyaindetyuren kumuinchi
