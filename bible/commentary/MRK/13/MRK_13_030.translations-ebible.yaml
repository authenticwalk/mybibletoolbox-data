  ulk-ulk: Kaka wabi agekar detagreda, able lu ya kikem obakelare keubu ya able le
    obaum.
  eng-DRA: Amen I say to you, that this generation shall not pass, until all these
    things be done.
  knf-knf: Na manjoonan, dţupan, kawuuŋ ki kaankţëp bë iko yi bŧi iinwinanaa.
  san-KHM: យុឞ្មានហំ យថាត៌្ហំ វទាមិ, អាធុនិកលោកានាំ គមនាត៑ បូវ៌្វំ តានិ សវ៌្វាណិ ឃដិឞ្យន្តេ។
  arn-NT: Rüfngey ñi feleael kom tüfachi dungu petu tañi lanon ta fantepu mülechi
    pu che.
  zas-NT: Diidxli rnin lëjt guial gra ree ni guin gac chi gad ree bén naban lën ree
    dxej guie guiët.
  ken-NT: Nchí ghati bhe tɛtɛp bɛ mɛnyɨŋ ɛbhɛn mɛnkɛm bɛ́bhɔŋ bɛfakari, kɛ mkpáká
