  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Xen³ quie''²³ dsa³ ''i³ xen³ rɨ³nɨ²³
    mɨ³rɨ³li³ la²³jɨ³ ''e³ mɨ³juǿøn²na²³ ''nee''²³.'
  zar-NT: Le nácatë reaʼ libíʼiliʼ, yúguʼtë lë ni ilaca zíʼatëlö ca ilátigaca nupa
    nacuáʼ dza naʼ.
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, vanu va chívelèkwà achino vakambepita,
    mpaka palambetimila anelo lammalele.
  ata-ata: Eni avikalangengi manina aloxo ꞌo, ta mitema sou voxo ano ꞌo isoisoli uao,
    ia mimii ane eni elemolu lamana noxinge ne, anu uxali.
  qvw-NT: Rasunpa caycuna pasan'a manaläpis cay nunacunaca camacaptinlämi.
  nfa-nfa: Neꞌe ne Jaꞌa peka dènge miu kèna! Nèti dhèu aaꞌi-aaꞌi dhu mamuri se, èèna
    na abhu cahagꞌe dhu dhae madhe mèka, te lodꞌo-lodꞌo dhu pènu dènge jꞌajꞌèra na
    dꞌai le.
  tnp-tnp: “Iatəni pəhriən kəm təmah məmə nətəmimi nətəm kəutatɨg u rəueiu, ko kəsohmɨs
    rəfiniən mətəuarus natimnati mɨn əha okəhuva motol nɨpəhriəniən lan.
  urd-urd: मैं तुम से सच कहता हूँ कि जब तक ये सब बातें न हों लें ये नस्ल हरगिज़ ख़त्म
    न होगी।
  hot-hot: Yanaŋ avanôŋ êndêŋ môlô nena avômalô bôlôŋ êntêk tem miŋ nema ami denaŋ
    ma nôm takêntêk sapêŋ tem imbitak.
  mqj-NT: Kupokadangkoa' sitonganna, ta'pa la pa'de rupa tau lapik temo anna lemba'mo
    inde kara-karae.
  rus-SYN: 'Истинно говорю вам: не прейдет род сей, как все это будет.'
  mbh-mbh: Tho ri nunganga a thomu nge, Juda pelie ako aro o rin rongan na ur areken
    aro i velpol.
  bdd-bdd: Moisa tuwa, yaso bewa geya sowana wagumwagumwala ma ꞌana siga ginaulaedi
    mabwaiyadi silatu.
  cbt-NTPO: No'tëquën sha'huitëranquëma'. Co'huara cotioro'sa' huënton ta'huanchatërasoihuë',
    nani ma'sha onporapi.
  srn-NT: 'Fu tru Mi e taigi un taki: Ala den sani disi o psa te den sma fu a ten
    disi de na libi ete.'
  cta-NT: Chañi chaꞌ nu nchcuiꞌ naꞌ loꞌo ma̱, chaꞌ loꞌo bilya tye chaꞌ jiꞌi̱ lcaa
    ñati̱ nu luꞌú chalyuu juani, liꞌ caca lcaa chaꞌ nde chalyuu ñiꞌya̱ nu ndachaꞌ
    naꞌ jiꞌi̱ ma̱ tsa̱.
  bqc-SIM: Sĩana málɛ oɛ́ gↄↄbeedeↄ gɛ̃lɛ yã́piↄ píi kɛsaio.
  tcz-CHONGTHU: Tahbeha kaseipeh nahiuve, hichengse aboncha a aguilhun masangsea tulai
    khang mite hi manglou ding ahi.
  mar-mar: मी तुम्हास खरे सांगतो की, या सर्व गोष्टी घडण्यापूर्वी ही पिढी खात्रीने
    नाहीशी होणार नाही.
  snp-snp: Ka ona logimowe. Kamena oiya ama minamo wenena maleka folámato ya netawa
    muki logimomo ya oloto pinami ne.
  isl-isl: Þetta eru táknin, sem gefa þessari kynslóð til kynna að endirinn sé kominn.
  spy-NT: '!Kāāmwoowook, mābootōōs ꞉biikyuu choo kyaakwey ānkoo kāyēyākiis ꞉tukuuchoo
    tukul.'
  xnn-xnn: Ibagak ken dakayo nan tet-ewa et ommat san inbagak esapay matey nan am-in
    ay ipogaw ay matatago id wani.
  mwe-mwe: Kweli ngunakummalanjilanga, alu lubhelekolu lukamala, gakanabhe koposhela
    gene gowega.
  tte-tte: Yawalo yawasosi kolimiu, bwaite yaso nige sowana kwamwawasi kanasiga ginauliline
    meuloili siyawatagili.
  tcs-tcs: Ai spik trutok po yupla, sam pipol uda laip nau gobi laip wen ol dem badtaim
    go apen.
  hlt-THB: Awitak ka nik kqawn peek khqi, Vawhkaw ik-oeihkhqi a pha hlan dy taw, ve
    a khuk awhkaw thlangkhqi ve am khum tikaw.
  soq-soq: Ne ulaipa dialedina, walama ande apanawa mai tauwadea bontoputuwapi tane
    mo waimompo dewa ema uduudu segantopu.
  qub-qub: Sumaj tantiyacuy. Canan cawaycaj runacuna manaräpis wañuptinmi chaycunaga
    cumlicangapaj.
  att-att: Kurugán yù kagiak ku nikayu, mesimmu ngámin danniaw nga kinagì nikayu lage
    na pate nayù ira tatolay nga matolay kunangan.
  bki-bki: “Riano, kiniou neber ka kamiu, mia tenalo na mia amaluvo beamu, ana iorou,
    tarati na tomu nalo napano ameulial bogo na amijikia am̃arm̃aro ea yetemeriba
    nei.
  bqp-bqp: Yãpuran matɛn oárɛ gↄrↄ dí gbɛ̃nↄ ni gɛ̃tɛro ari yã pìnↄ gɛ́ kɛo pínki.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, kala búúd ga í ábʉ́lɛ́ cɔ̧́ isâ ínɨ byɛ̂sh
    kú fwo sɨ̂y.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: gen moun k''ap viv koulye a ki p''ap
    gen tan mouri anvan tout bagay sa yo rive.'
  npl-NT: De milajka nomechilia nochi ni tlamochiwas achto de mijmikiskeh n tlakah
    de ninteh tonatijmeh.
  bgg-bgg: Now bo, hìthek re mage shii ichiih um pha ithek giak bran ne isieng ba
    phro.
  eng-TCENT: Truly I say to you, this generation will certainly not pass away until
    all these things have taken place.
  eng-BSB: Truly I tell you, this generation will not pass away until all these things
    have happened.
  cpu-NT: Eerora ikamayetzita irika asheninkapayeeni, irojatzi iriñaantayeetakyaarori
    nokamantayetakemiri. Omapero.
  san-ASM: যুষ্মানহং যথাৰ্থং ৱদামি, আধুনিকলোকানাং গমনাৎ পূৰ্ৱ্ৱং তানি সৰ্ৱ্ৱাণি ঘটিষ্যন্তে|
  tac-NT: Neka 'la bijchiá 'la ruwí, suwábaga alarigá ikimeo ta'chó suwichi ralámuli
    jipe ejperégame.
  eng-WEBPB: Most certainly I say to you, this generation will not pass away until
    all these things happen.
  gfk-H: Muat na hadadei baa! Iakan ra huntunaan, taring ta diet pa na maat baa ma
    ken ra linga na hanuat.
  viv-viv: Gagahe velemoꞋena hida tova ana yoꞋo keke moyaꞋaidi hinaꞋalika-Ꞌowoga tu
    nagona mena gaitomai-dina moyaꞋaina hinalakayemu.
  yao-yao: Isyene ngunsalila, uŵelesi wu ngaumala gakanaŵe kukopochela gele gose.
  tgp-tgp: Varar̃uhu na verea isamim, pina akerihi nake i pa sopo lo mate vevuhi vavano
    la hinau tari akerihi la pa masese.
  auc-NT: Näwangä ämopa. Ñöwomïni ayæ̈ mïïmïni quëwëninque wænte godämaï ïñömïni mänïnö
