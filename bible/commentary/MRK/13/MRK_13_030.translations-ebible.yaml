    haajem.
  alp-NT: 'Au beteke ete imi be: tamata rebai meije esi mata pususi mosare, pusue
    yelu meiju uono peneka.'
  san-VEL: yu.smaanaha.m yathaartha.m vadaami, aadhunikalokaanaa.m gamanaat puurvva.m
    taani sarvvaa.ni gha.ti.syante|
  kbq-kbq: Tamage hu'na tamagrira neramasamue. Ama knafi veamota ofri mani'nesnageno,
    ana zana fore hugahie.
  kbh-kbh: Ndegombre cbë́yana, lempe chca echanjochnëngo, morsca ents̈anga cabá ndóbana
    ora.
  ron-LSB: Adevărat vă spun că generația aceasta nu va trece până nu se vor întâmpla
    toate aceste lucruri.
  pon-pon: 'Melel, I indai on komail: Di wet jota pan imwijokela, lao wiawia pukat
    pwaida.'
  nhe-BL: Nelía nimechilhuía, ni xinachtli tlacame tlen ama itztoque ax miquise hasta
    quema panos nochi ni tlamantli.
  sps-sps: Fakats faarof yam a ka to! Nyo tsue faman of maromi, u aatai tovei te toto
    farokot kan raror tabuiny mat rori ana fo mamatsiny ka te tsue Nyo to nai ruak
    nats non.
  wnc-wnc: “Nata siakande daninggat. Aminbamu tapduknga ayuamang komune nana aminda
    dua kumning gwene sanga wa kuupbamu asapik.
  bus-bus: Yãpuraan mɛ́ɛ ooare gurↄↄ kɛ̀ gbɛ̃nↄ é gɛ̃tɛro ai yã pìnↄ gá kɛo píngi.
  gub-BL: Azeharomoete ko heze'eg ihe. Teko wikuwe ma'e a'e wà, ko 'ar rehe har a'e
    wà, wexak putar agwer ma'e a'e wà nehe. Amo umàno a'e 'ym mehe wà. Amogwer wexak
    putar wà nehe.
  imo-imo: Nani enondo ungu paimbomu nio. Neya aku uluma wendo ombalona kanonge imbo
    mare oi naa kolangei kau i uluma pali wendo ombalo.
  boj-boj: E bole merŋgwai. Tamo uŋgasari bini bati endeqa unub qaji naŋgi kalil moreŋosaisoqnibqa
