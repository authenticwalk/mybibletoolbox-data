  cco-NT: Co̱ꞌ fɨ́ɨmˊbingꞌ nijalíingˉ i̱ nijmɨgóoˋ e nijmɨcaaiñ˜ e lɨ́ɨiñˊ Dseaˋ Jmáangˉ,
