    ovara, dek.
  tgo-tgo: Kaiwae Mesaiya kwanɨkwan na Loi ghalɨŋae gharautu kwanɨkwan ne thɨ rakaraŋgi.
    Ne thɨ vakathaŋgiya vakatha ghamba rotaele, na thɨ wo gharɨgharɨ nuwanji na thɨ
    munje tembe thɨ wova Loi le tututhi gharɨgharɨniye nuwanji.
  yap-yap: Ya bayi m’ug boch e Messiah nge profet ni yigo’o bogi ban’en. Ma bay ur
    ngongliyed e maang’ang nge bogi ban’en ni yira ngat ngay ni bochan e fa’an mang
    e rayag miyad bannag e pi’in girdi’en Got ni Got e ke mel’egrad.
  mop-NT: —Yanoo' a beloo' u cu yadü' u bajil ti Cristo ala'oo'o, pero chenoo' u tus.
    Yanoo' a beloo' u cu yadü' ti tücaa'boo' u men a Dioso, pero chenoo' u tus. Beloo'
    u cu bete' a milagro ti yaab ti'i u p'is ti jajoo' u t'an chen ti'i u cho'icaloo'
    a cristianojo. Wa cuchi yan biquiji, cho'bol u ca'a cuchi a yeeta'anoo' ilic xan,—
    cu t'an a Jesus ti'ijoo' u yaj cambala.
  tet-tet: Ema atu mosu mai nodi nola aan naꞌak, ‘Haꞌu neꞌe, Kristus!’ Balu tenik
    naꞌak, ‘Haꞌu neꞌe, Maromak makoꞌan.’ Sia atu naseꞌi tadak blaar oi-oik nodi diabu
    beran toꞌo beꞌur nola ema. Sia buka dalan nebee Naꞌi Maromak eman sia moos bele
    kona beꞌur!
  hlt-MCSB: Laithae khrih rhoek neh laithae tonghma rhoek phoe vetih a coengthai atah
    coelh tangtae rhoek te phael sak ham miknoek neh khobae rhambae a tueng sak uh
    ni.
  xtd-NT: Chi kix koio se dandaꞌu ñayiu, se jaꞌan xa mee‑s kuu Cristu, se jaꞌan xa
    xian tnuꞌu‑s tnuꞌu Ianyuux nuu ñayiu, ko ña ndaa. Kada koio‑s milagru xa dandaꞌu‑s
    ñayiu. Nux n‑kuaꞌa n‑kuu, dandaꞌu‑s nde mee ñayiu n‑kaxí dɨɨn Ianyuux, ko duꞌa
    ma kuaꞌa‑s xa kada‑s.
  mdy-ETH: ዎይቴይ ጌዔቶ ሉኡዚ ሜሲሄንሢና ሉኡዚ ፆኦሲ ማሊሢ ኬኤዛያ ማላ ዓሲ ሙካንዳኔ፤ ዔያቶም ዳንዳዒንቴቶ ፆኦሲኮ ዔርቲ
    ጉሙርቂንታ ዓሶታዖ ዻቢሳኒ ዓኪ ዲቃሣ ባኣዚና ማላታና ዔያታ ማዻንዳኔ።
  spl-spl: Sâp yanâmâ lok perâkŋe nombotŋaŋe topyeŋe kurihiakmâ oain sâm oain sâm
    otmâ yuwu sâm ekyongonomai. “Nâ galemyeŋe manbehât Anitâŋe âi sâm nihim hâŋgânnohomu
    ge mansan.” Yawu sâm nâhât lohimbi bulâŋe yaŋe yâk yeŋgâlen torokatŋetgât kulem
    topŋe topŋe menomai. Yawu otŋetâ yekmâ betyiŋgim mannomai.
  usp-NT: jwi'l wi' cristian tijcoj rib'ak chapca' ri'taka' ri b'il jwi'l Kakaj Dios
    chi tina jtaknach wich ulew y wi' tijcoj rib'ak pi ajk'asaltak Jyolj Kakaj Dios,
    pero ta' tz'et. Rechak trana'taka' c'utb'i jcwinelak ri sachom ch'olal rilic,
    pero pireke tijsub'tak cristian y asta yak ri cha'ltak jwi'l Kakaj Dios rajak
    tijsub'tak.
  zav-NT: Zan beṉə' gox̱oayag ša' lao yežlyo nga əse'e le'e de que zɉənaque' Cristən'
    o de que chso'e xtižə' Diozən'. Na' so'one' miḻagr na' so'one' de'e naquə yeḻə'
    goban, par nic̱h yesə'əx̱oayague' beṉə' ca' bagwleɉ Diozən' par əsa'aque' xi'iṉe'
    pero bito gaquə yesə'əx̱oayague' ḻega'aque'.
  sgz-sgz: Tan bos angagur án Mesaia má bos angagur án tám worwor tus da hut má da
    longoi tara akiláng, má matananu da mákái má da pángáng on. Ái rung er da tohoi
    suri lam bengtai matananu si Káláu er ákte ilwa pas di sang, mái sár káp sang
    da te arwat.
  kek-NT: Nabaleb aj balak' te'c'ulu̱nk ut te'xye nak a'aneb li Cristo. Ut cuan te'xye
    nak a'aneb li profeta. Nabal li c'a'ak re ru te'xc'utbesi ut sachba ch'o̱lej telaje'xba̱nu
    re xbalak'inquileb li sic'bileb ru xban li Dios.
  blz-NT: Gause pansalamatkon borek tia minti nabi-nabii bo taka. Raaya'a bo mingilimang
    oos ka' upa kosamba' bo pangakalianna mian, maupo mian men ia rurukimo Alaata'ala
    bo mian-Na. Uga' pi'akalionna i raaya'a kalu too pokoonna.
  poe-NT: Na mé itsi iso sín tsontáchro sín kíxin Cristo tí jehe sín la ko kja̱xin
    itsi iso sín ntoáhya tsjako sín la ko tsjasin sín kjuaxroan jié tjinkaon sín chrókjuichꞌiyexín
    sín chojni, kjónté tí sín tsíkjeyá Dios.
  san-TAM: யதோநேகே மித்²யாக்²ரீஷ்டா மித்²யாப⁴விஷ்யத்³வாதி³நஸ்²ச ஸமுபஸ்தா²ய ப³ஹூநி
    சிஹ்நாந்யத்³பு⁴தாநி கர்ம்மாணி ச த³ர்ஸ²யிஷ்யந்தி; ததா² யதி³ ஸம்ப⁴வதி தர்ஹி மநோநீதலோகாநாமபி
    மித்²யாமதிம்ʼ ஜநயிஷ்யந்தி|
  cof-NT: Junni weyan tsachilari nene pato, Cristo joyoe latichunae tinue. O weyanlanan
    nene pato Diosichi mantate pamin joyoe latichunae tinue. Yalari niyaquetiya duque
    wepanato quirantsancari quito quirawolaquichunae Diosichi mantate tsanlaquinayoe
    tito. Tsachilaca encanaquechiqueri tsanlatichunae. Pode jomanpari, Diosi wenteca
    junlacanan encanano jominla jonhoe.
  srm-NT: Biga sömëni sëmbë o ta hopo ta mindi soni taa de da di Paamusi Könu, de
    o ta mindi soni taa Gadu hën ta wooko a de liba, nöö de o ta du gaan foondo wooko
    seei. Nöö a sö wan fasi de o ta biinga u kisi dee sëmbë u Gadu ta ganjan puu nëën
    pasi, ee de sa.
  qvs-NT: Aypa runakuna llullachikushpa rimankasapa Tata Diosmanta shamudu salvakuk
    runakuna kanankunata. Sukkuna llullachikushpa rimankasapa Tata Dios kachamushkanta
    yachachikunankunapa. Paykunaka rikchak laya almirana milagrukunata rurankasapa.
    Chayta rurashpankuna Tata Dios akllashkankunatapish llullachinkasapa.
  zca-NT: 'lë'' nayax men yo di''zh: “Na nak Krist”, mbaino yo nayax men gab lo men:
    “Na nidizh por Dios”, no le'' bixa'' rë señ nazhon par kide bixa'' rë men; no
    nzho rriez kide bixa'' nu rë men ngule Dios gak men che''n Dios.'
  cbc-NT: Caĩtopairã capããrã átigarãma. ‘Yʉa, Mesías yʉ ãniña,’ o ‘Yʉa, profeta yʉ
    ãniña,’ caĩrã átigarãma. Capee átijẽñogarãma, camasã ricaati na catʉ̃goʉsaparore
    bairo ĩrã. Mʉjãã ũna, Dios cʉ̃ cabesericarã cʉ̃ãrẽ ĩtomigarãma.
  qxo-NT: 'Atscagmi criyitsicogcuna niyanga: ‘Tayta Dios cachamangan salvacogmi cä’
    o ‘Diospa willacognin profëtam cä’ nirnin. Tsaynö nirmi imayca milagrucunatapis
    rurayanga runacuna paycunaman criyicurcuyänanpä. Tsaynö imaycanö criyitsirmi Tayta
    Diosman criyicogcunata waquintaga engañayangarä.'
  mox-mox: Mana vaina tomotau ʼeʼeuʼauʼavidi ina vonaya, ‘Yaʼa Keliso!’ ta wese ina
    vonaya, ‘Yaʼa baʼe taugu tovesimasimana nana!’ Taudi veʼita ʼebenuavoqana ina
    viaqidi, ta ʼeguma adi fata wese Yaubada ena tomotauyavo vevenuaʼivinidi ʼaqedi
    ina lihia.
  kew-kew: Gore makirae Krais-nu page makirae agaa lakene aanu page opapalimi. Go
    rabu nimumi napiaa kogono pua oyae epape di radonu pinaloa adalimi. Goa pua nimumi
    nimi Gote-na mapiraae onaanu makiratalo epalimi.
  dww-dww: Baninama Keriso kaikaiyovudi be peroveta kaikaiyovudima tokare ta maḡatara
    be mataira be anibasa kauidima ta voiedina, be deḡoda Mamaitua na vinevinema banegidima
    mate tai kedadoka waigewedina.
  nif-nif: Neta, Mesia juluñgan ba plofet ama juluñgan indambi, nɨsɨlok kusasɨ tɨmbɨ
    dakle-semnekalɨñdok amatam kundit engano sɨnɨk ep daut semum ka-sɨlɨkñenekalɨñ.
    Tɨkap endɨ tuopta, ama walɨ amatam Yambattɨ enlok gɨñgɨt ep danguk wɨn ep tɨmbɨ
    kamalanekalɨñ.
  twi-ASANTE: Atorɔ Kristo ne atorɔ adiyifoɔ bɛsɔre wɔ mo mu, na wɔayɛ anwanwadeɛ
    ahodoɔ, na sɛ ɛbɛtumi a, wɔadaadaa Onyankopɔn no ara ankasa mma.
  aoj-aoj: Atiasi anom amam mombasoꞌam mugaꞌi amom Kraisi aꞌa mugaꞌi profeti, aꞌ motaga
    mondaꞌ ametal hiahaom banagami mamimami mondaꞌ banagami hiami siꞌi God nandaꞌami.
    Endilisi iꞌi amom banagema, aꞌ mombasoꞌma amam nematawa God nosahoꞌas eaꞌi mohambombagas.
    Apaꞌ owaꞌ, owaꞌatin.
  cbv-cbv: Caán láa dawá yeenit ĩ jʉmbipna caá. ‘Weém Cristo caá’, niíj yeenit, ‘Weém
    Dios naáwátdih naóh yapani caá’, niíj yeenitbʉt ĩ jʉmbipna caá. Cã́acwã ĩ en wʉ́hi
    bejat pínah niijná, ʉ́ʉm náah jʉmnidih ĩ chãj jʉ́ʉtbipna caá. Páant ĩ chãjatdih
    ennit, Dios ã ñíonitboó ĩ yeeatdih joiná, Diosdih cádahnit, queétdihjeh ĩ péeat
    pínahdih ĩ náahbipna caá.
  taw-taw: Bɨ ogɨnap apjakɨl agɨnɨgabal, Yad nɨm Bɨ God nop aglup ak akaŋ, Yad nɨm
    bɨ God gos ñek agñeb olap agɨlɨg, yepɨs yepɨs agɨlɨg, tap mageptek ogɨnap gɨnɨgabal
    agak. Bɨ anɨb okok, kɨli God binɨb ne aglak okok kɨlop yepɨs agun agɨl, tap anɨb
    okok anɨgɨl gɨnɨgabal agak.
  jic-NT: La tsuwilpan nepénowa ca ncul. Nepénowa ca mvelecj yupj p'iyá Cristo. Nepénowa
    mvelecj ca yupj p'iyá javelepj Dios mpes. La tsuwil p'in yupj. Yupj ca quelel
    yus ntsawilicj pjü way. Ca quelel yus ntsawilicj wa Dios lis t'ya jis lal. Nin
    mpes p'a casá ca la mijicj yupj, gente p'in ma polel lajay jinwá. Jisas la p'a
    mponecj yupj t'üc' javelepj yupj, niná 'ücj lajay mpes. Dios lis t'ya ma ca mponecj
    yupj javelepj.
  zap-NT: Porke zuu ndal mén ne ykade, gue men laa men nak Crist, no zuu ndal mén
    ne ykade, gue men laa men nak profet; ylaa men gyelmilaguer no ylaa men logne
    yzee sak mén, chen ykade men mén no belne gun men gan, axtegue xpén Dëdyuzh ykade
    men.
  wer-wer: '@see-verse:MRK.013.021'
  ipi-ipi: '@see-verse:MRK.013.021'
  qul-NT: Falso cristocuna llulla profetacunapas jatarenkacu. Milagrocunata señalcunatawan
    ruwankacu engañanancupaj; Diospaj ajllacuskancunantinta engañanka, aticojtenka.
  tnc-tnc: Rĩkimarãja ᵽakirimajare eyarãñu. Ĩ'rãrimarã “Yi'i imaki Jã'merũkika Tuᵽarãte
    wã'maekaki”, ãrĩrãñurã. Aᵽerã imarãñurã “Yi'i imaki Tuᵽarãro'si bojaĩjirimaji”,
    ãñurã. Suᵽabatirã ᵽo'imajare ᵽakiokaro'si niakoribeyua nare baabearãñurã. Tuᵽarãte
    wã'maekarã ᵽariji nare ã'mitiriᵽẽarika yaᵽawa'ri, i'suᵽaka nabaakoᵽerãñu.
  ter-NT: vo'oku enómo koyúhoti itúkeovo Mésiya, páhoe Itukó'oviti koíteovo xâne,
    itea ákomo akána'u. Yoko enómakamo mahi porófeta koyúhoti emo'u Itukó'oviti, itea
    aínovomo ákoti akaná'u. Itúkotihikomo iyupánevoti yoko koekútihiko ákoti noíxeokonoku
    kuteâti. Muhíkovamo ne koati noívokoe Itukó'oviti, enepohikone koati xanéna, kalíhanimo
    íteokonohiko vo'ókuke.
  bmr-NT: Jillɨ jihovoto saaji Cristo ifibadɨ iminifotomoro, bu Moocaani iimaajɨɨbogomɨnaabadɨ
    icamo. Jaamo sihidɨ ejeevanoonoco eetavejimo niqueje mitya iijɨnobadɨ iicanehejeque
    ɨɨfurumo miyamɨnaaco ibañɨqui, bu Moocaanita iicacuurumoco ijishɨtɨhachiijɨ bañɨjimo.
  fuf-fuf: Ko fii waɗitiiɓe almasiihu e waɗitiiɓe annaba feeɲoyay, ɓe waɗoya maandeeji
    e kaawakeeji fii no ɓe faljinira hay suɓaaɓe ɓen, si no gasaynoo.
  mwc-mwc: Kairavina Keriso kwarukwarumisi, ba peroveta kwarukwarumisi, sina rerematara,
    ba matakira ba kiyakiyaya sina wose sina tupuwa, kata iyabosi God i binebineisi
    wai sina wose rubai kata sina taina sireysi.
  bhl-bhl: 'Nimtew angom? Mali dasuw selew selew kawtiw mak kanelokoliw kasike. I
    yulo dasuw weng bokoyemomeliw: ‘Ne Mesaya nete te!’, yangbomi, kitil so auk so
    eisneng banban mak kelokoliw te. Kesomi, fein ibolow so kunum waneng im dulum
    elote ‘Nu kitil keko, im fein ibolow be de mit da koyemuma!’, angomi, kitil keko,
    ma ke ma ke keyemokoliw kate, Sunbin-Got e akalem wiin so galmose kunum waneng
    im ibolow fukunbe kasike, i ki keko, ilo ibolow teifululinba kebokoliw te.'
  ons-ons: Ŋei natne eŋe sari isiŋune more, iwa yale raikei, ‘Na iwa Waomŋo ŋei ŋerewekoune
    ŋibukalane biranange’ , me raikei, ‘Na propet mane,’ yale ra, masi tanik kine
    kine, tanikine kine mane kine mane maikei, so isiŋunikei. Ea welekakatne, eŋe
    maine ŋei ŋerep Anutuŋo mo eŋine biŋek biraonge, ea isionikei.
  con-NTPO: Nane afopa'cho Cristondeccu, afopa'cho Chiga Aya'fama afasundeccu tsu
    attian'faya. Attiamba ñoa'me ti'tsse'tssia canjaen'cho, osha'cho agattoen'choma'qque
    tsu canjaen'faya a'ima qqueñañe. Nane osha'ta tsu Chiga ttu'se'chondeccuma'qque
    qqueña'faya.
  ghs-ghs: Kiristu oberaobera ma too abi oberaobera samanei biranateqa Ohonga abi
    qesa uhutotake nokoi mainata dzeimare hiireqi mumure ma obaoba obera samaneke
    mootakoi. Aoke ana nike quba samane eraho pobike hiiremi oorai oonita nike ao
    bakena geema qaarare. Oiqi hiireta.
  peg-peg: ଚାକ୍ରାୟ୍‌ କ୍ରିସ୍ଟର୍‌ ଆରି ଚାକ୍ରାୟ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ଏଲେଙ୍ଗ୍‌ ଚିନ୍‌
    ଆରି କାବାନି କାମାୟ୍‌ ଚଚ୍‌ଚାନାର୍‌, ଇନେର୍‌ ଜଦି ଆତିସ୍‌, ଲାଗିଂ ବାଚିକିତି ଲଗାଂ ବାମ୍‌ଣ୍ଡାୟ୍‌
    କିତାର୍‌ ।
  txu-NT: Be, apỹnh me ta kute amijo Kritu pyràk dja me amijo amirĩt ne. Nhym amũ
    me jadjwỳ amijo amirĩt ne 'êx ne memã kum, “Ba ne ba Metĩndjwỳnh kukwakam me amã
    idjujarẽnh iba”, anhỹro ba. Dja me me aêrbê mỳjja pumũnh kêt kwỳ nhipêx, kute
    me noo biknor nhym me kute me'ã abenmã kum, “Mrãmri ne djãm Metĩndjwỳnh kukwakam
    me kabẽnkumrẽx”, anhỹr kadjy. Godja me o me noo biknor ne Metĩndjwỳnhbê meo akẽx
    jabej. Metĩndjwỳnh kute amrẽbê amijo me utàrja kubê meo akẽx ne kute meo ba jabej.
    Me 'êxnhĩ no tỳxo kute me akrenh jabej, godja kubê me kwỳo akẽx ne meo ba jabej.
  eng-WEBU: For false christs and false prophets will arise and will show signs and
    wonders, that they may lead astray, if possible, even the chosen ones.
  gnw-NT: 'Amocue upurumbɨtavɨ vae reta jeita: ‘Che co jae Cristo’, jare ĩru upurumbɨtavɨ
    vae reta jeita: ‘Che co jae penti Tumpa iñee umɨmbeu vae.’ Jare jae reta uyapota
    mɨacañɨ reta, umbɨtavɨ vaerã tẽi Tumpa uiparavo vae reta —jei—.'
  mux-mux: 'Yi mare oku kene gólu toku niku mele: “Pulu Yili-ni makó turum yi-nuim
    Kraisele na.” ningí, mola gólu toku kene “Pulu Yili-ni “Ninjai.” nimba, ung nimba
    sirimuma piliipu kene ombu nimbu sikemulu.” ningí. ‘Yambuma pali, Pulu Yili-ni
    ‘Nanga yambuma molangi.’ nimba makó turum yambuma-ni kepe liipu lu sipu, nikimulu
    mele ‘Sika’ niku tondulu munduku piliangi.’ niku Pulu Yili-ni mindi ulu-tonduluma
    kapula telemú mele manda leku ulu-tondulu lupa-lupama tingí. Akiliinga-pe Pulu
    Yili-nga yambuma aku-siku kundi tungí kene eninga ungma naa piliiku, liiku su
    singí.'
  maj-NT: A̱t'aha̱ i̱ncha kj'u̱a̱í xi b'a̱ ku̱i̱tsu̱ tsank'á nga kui xi kits'ín nibáha̱
    Nti̱a̱ná ko̱ xi já profeta̱ ts'i̱ín ma tsank'á yjoho̱. Kui xi i̱ncha ts'i̱ín nkjin
    tíkjá kju̱a̱nkjún tu̱ xi k'u̱a̱na̱cha̱ha̱ ra̱ xu̱ta̱, xi ko̱hó ra̱ xu̱ta̱ xi j'ájin
    Nti̱a̱ná ka̱maha̱ ra̱ k'u̱a̱na̱cha̱ha̱.
  bkq-NT: Toenzepa ise enra konokuni modo. “Deus Ingonotyby urâ” kezemo. “Deus keankâ
    ugononi, itaumbyry egatuze” kezemo. Adyesenry modo kehoem aiesemo, kurâ domodo
    iomazeâni aiesemo warâ. Idânârâ enokuze kezemo; Deus induakewâdyby modo enokuze
    kezemo lâpylâ, akaemo olâ ise nâzenokuoba.
  kue-kue: Mesaia kakimbi wagle ya te propet kakimbi wagle plau dindre ana ye diu
    ya kimagl kanekane ere ana God pinde yungwa yomba nomano si du ende tenaglkwa.
    Ba ye pra kuno eran yegl eraglkwa.
  cot-NT: 'Incoraquecoraqueitaquequea tsavetantamampejaigatsica amatavijantajianquitsineca
    incanquequea: ‘Naroguentiquea Quirishitotatsica.’ Itsipaquea cantajianquitsineca:
    ‘Naroguentiquea tsavetantiroca icanquenaca Aapani Irioshi.’ Aisa ironigaanqueroquea
    oacaantantatsica intati cameetsanijite iramatavijajianaquerinijite oshequini.
    Inquejetacaajitsivetempariquea icoguiajiaqueca Aapani Irioshi, cotanquitsiquea
    aatoquea yagavejiritsi.'
  bnp-bnp: a vuhuna e huriki a nitamina kristo, a nitamina propet bara ri pesi rike,
    ri rata a maka nivakasiri dagi, a maki dagi ni turutu vona, ri ngaru ni tami e
    huriki. Bara i kara ria, bara ri tami tabu e huriki a bakovi a ngatavine a Vure
    i vulaki ria.
  apn-NT: —E kwa mẽ inhma. Na pa ra ixprĩ hã mẽmoj kot ã amnhĩ nhĩpêx anhỹrja kukamã
    mẽ amã tanhmã harẽnh to. Tã kêr ka mẽ axkãm ajamak rom nẽ ri apa. Koja mẽ kot
    amnhĩ to hêx xwỳnhjaja axpẽn pãnhã mẽ awỳr mra nẽ mẽ amã kêp Tĩrtũm kot mẽ akaxyw
    ãm xwỳnh ã amnhĩ to hêx. Nẽ mẽ hkwỳjaja kêp Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnh ã
    amnhĩ to hêx. Hãmri nẽ aa mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr o pa. Te Tĩrtũm
    nhỹ hã kot ho anhỹr pyràk nom hêx rom mẽ apê Tĩrtũm kot amnhĩm mẽ arênh xwỳnhjê
    nokupyr kaxyw ã amnhĩ nhĩpêx anhỹr o pa. Anẽ.
  ctp-NT: Krixtu kwiñi ka neꞌ kanꞌ. Kwiꞌ ngwañaꞌan, kan la chinꞌ nten kwiñi nu chkwiꞌ
    chaꞌ ntsaꞌ neꞌ chaꞌ nu ykwiꞌ Ndiose loꞌo nten; chaꞌ kwiñi ti kuꞌni neꞌ kanꞌ chaꞌ
    tnun, chaꞌ kuwe ꞌa tiꞌ nten. Kuꞌni neꞌ kwiñi kanꞌ ngwañaꞌan, chaꞌ kwiñi lyoꞌo
    neꞌ ꞌwan, chaꞌ nchka tiꞌ neꞌ kwiñi lyoꞌo neꞌ ꞌin nchga nten nu wa ngulo suwi Ndiose
    chaꞌ ka neꞌ nten ꞌin Ni.
  bre-BRG: Rak fals-kristed ha fals-profeded a savo; hag e raint sinoù ha burzhudoù
    da dromplañ memes ar re dibabet, ma vije gallet.
  opm-opm: Ihir Noh arpin Kraismur. Noh arpin propetmur napor Got orhe Maihir norhe
    nitamur por kis nahat napapat han gur guragure arpin Gotnong mandama ihirnong
    ha dimtingwe rim gure kintei wandeipti na wandeipti han deiyao hat dasuh nahat
    apripri ohoh ihan gur ire meng amrapri. Gur Got ohe kis nahat napapat brer gur
    ohoh ihan gur ihtin mengnong oh na amratin inasi hat pati bap gurmur.
  bvr-bvr: Ngardawa aburr-gata ngacha aburr-bengga barra aburr-guyolkiya, minypa aburr-ngurrjiya
    barra Christ rrapa minypa gun-nerranga janguny gubu-ga barra gurda. Minypa burr-barlmarrk
    jama aburr-ji barra minyja barra burr-yolka Wangarr burr-yika gu-galiya yerrcha,
    barra minypa aburr-lijiwarriya.
  wal-wal: Aissi giikko, worddanchcha Kiristtoosatinne wordduwaa hananabaa yootiyaageeti
    denddana; denddidi banttau danddayettikko, harai atto Xoossai dooridoogeetakka
    balettanau malaataanne garamissiyaabaa bessana.
  zad-NT: 'Ḻa'' wchej beṉ'' siye''gake'' iṉazgake'': “Nadaan Crístona''”, na'' beṉ''
    chonz ka chyix̱jee daa che'' Chioza''ne'', na'' wli''gake'' no yeḻ'' wak kwenc̱he
    siye''gake'' beṉ'', ax̱t sheḻ'' wxegakile'' siye''gake'' beṉ''ka'' ba wlej Chioza''
    nakgake'' lo nee.'
  mgh-mgh: kontha anaahala wunwa amesiya oowootha ni anapiyu oowootha ni ankopanka
    ikanyero ni cootikhineeha wiira yaathepye, wanooranyaya, hata oothanliya.
  aso-aso: Idoꞌ nanitekumuꞌ ve. Eveneꞌ ma nete soza li linge ma Oꞌmosoꞌmo do lunguꞌ
    izeline lo nimiselelesa live nouve li idoꞌ linge ma Oꞌmosoꞌmi gamazi lo sotoꞌ
    ogaꞌ nouve polohete nouve li sotoꞌ igisa Oꞌmosoꞌmo eiꞌ ve lo ngeleꞌmize kegesineꞌ
    eveneꞌve nene goꞌine izekunivo leꞌmetilizahe li ngeleꞌmize gopo ilisa atoꞌ nitekisi
    eveneꞌ golize laaꞌ nitekisi di sotoꞌ igi ngelebizilisave.
  uli-uli: Iwe ngo yor rechokla re bele budoh le yor ir le re bele forgirloh bo ir
    Kristus ngo yor ikala re bele forgirloh bo ir profeta. Re bele hafodlohor yarmat
    irel mekla repiyer mo kkemal kala yar bo hare be yoh le rechoka mwo Deus sa duwler
    ngo be weg deper ngalir.
  nin-NT: Anu Kristi abi imu, na abi kpa are bi imu ta huzzu. Na ta na iki yi isisu
    ni iki ikagri, wre ba ka re anishirr ba nggo Abachi hla ba nggo a ti hi anko wa.
  tgk-tgk: Зеро одамоне пайдо мешаванд, ки худро бардурӯғ Таъиншудаи Худо ва пайғамбар
    меноманд ва чунин мӯъҷизаҳову аҷоибот нишон медиҳанд, то ки агар шавад интихобшудагони
    Худоро гумроҳ кунанд.
  acu-NT: 'Antsu aints untsuri anangkraminak: Wiitjai Mesías tusar wantinkartinuitai.
    Tura chikich ainausha: Yus akupkamu asan, Yuse chichamen etsernuitjai, anangkraminak
    turamtiartinuitai. Nusha aints ainaun anangkawartas aints wainchati takatnasha,
    tura aints tujintamu takatnasha turuwar, Yuse umirin ainaun anangkamin amataikia
    nuna anangkawartinuitai.'
  cak-WNT: Ruma can yec'o c'a ri xquebec'ulun pe y xtiquibila' c'a chi ye riye' ri
    Cristo. Yac'a riyix man c'a que'inimaj ta, ruma xa ye k'olonel. Y yac'a chuka'
    tiempo ri' tek xquebec'ulun pe ri xquebin chi ye profetas ri niquibij chi niquik'alajsaj
    ri ruch'abel ri Dios. Yac'a riyix man c'a que'inimaj ta, ruma xa ye k'olonel chuka'.
    Y xquequibanala' c'a milagros ri majun bey ye tz'eton ta, ruma nicajo' chi yenimex
    y yec'o ri xquek'olotej pa quik'a'. Y wi xa ta yecowin, riye' yequik'ol ta chuka'
    ri ye cha'on chic ruma ri Dios.
  ebk-ebk: Tay munpailachantu nan chiyuycha achi tit-iwa ay Cristo ya achi tit-iwa
    ay pomapadtu. Omepappailachantu as ongor ay nakaskaschaaw ay sinyar ya milagro
    ta mu mafialin at allilawuncha nan tataku ay pinilen Apo Dios.
  spa-PDDPT: Porque se levantarán falsos cristos y falsos profetas. Mostrarán señales
    y prodigios a fin de extraviar a los escogidos, si fuera posible.
  ruf-ruf: Kwaapfila watsolawila tsina Kiristu wa ughutsu na manabii wa ughutsu. Watsotenda
    ipfinzonza ne ipfitango na kuwaghutsukila hata wala iwasaghulighwe ne Imulungu,
    ka yodahika.
  gun-gun: mba'eta oiko 'rãe Cristo ramigua ha'e profeta ramigua kuery rive. Ha'e
    kuery voi ojapo 'rã hexa pyrã ha'e nhomondyipaarã ombotavy aguã Nhanderuete rembiporavo
    kuery, ha'eve va'e rire.
  agu-BL: Na ẍchijalok e' yi scyocse' len quib tetz Cristo. Ej nin ẍchijalok e' yi
    scyale' yi e' len cu'n elsanl stzi' Ryos. Yi e'a'tz, chixcyek tan banle'n wi'nin
    milawr tan chisuble'n wunak. Ej nin yi atk rmeril, chixcyek klo' tan chisuble'n
    yi e' yi txa'ijche't, poro qui'.
  isn-isn: Kuiti iAkristo nia uteele ni anyakidagu nia uteele akupumila hangi akupumya
    ilingasiilyo nu ukuilwa, iti kina, amukongele, nsigile ga ni asagulwa.
  eng-PEV: There will be a lot of people that will tell lies and try to trick you.
    Some people will say that they are the Christ, the special man from God. Other
    people will say that they are telling people God’s words, and they might do all
    sorts of clever things. Those people will be thinking, ‘Maybe we can trick the
    people that God picked out for himself.’ But really, they can’t do that.
  ilo-ULB: Ta agparangto dagiti palso a Cristo ken palso a propeta ket mangipakitadanto
    kadagiti pagilasinan ken kadagiti nakakaskasdaaw, tapno mangallilaw, no mabalin,
    uray kadagiti napili.
  pir-NT: “Cristo ijiaja”, ni mehoñequina, “Cohãcjʉ̃ yere yahu mʉhtana ijiaja”, ni
    mehoñequina ijieta ti pjereta. Sa ye Cohãcjʉ̃ beseriquinare ni mehoñe, tiquina
    tutuaye mehna ye ihñoeta. Cohãcjʉ̃ yequinare Cohãcjʉ̃re tiquina cohã duagʉ̃ ye
    duare tiquina mehoñequina.
  anv-NT: Njɔ́ge mbɔ mampyɛ ɛnyú dekaá nnó, bɔɔ́ gebyɔ abi áké álu Kras ne bɔɔ́
    gebyɔ abi áke álu bɔɔ́ ɛkpávé Ɛsɔwɔ ntó áchwɔɔ́ nyɛ. Áchwɔgé ápyɛɛ́ nyɛ
    ukpɛ́kpɛ́ ufélekpá ɛbi upwɔ amu. Ápyɛmbɔ nnó ábwɔ́lé bɔɔ́ ako ne mbɔgé
    meti ɛbɛge yɛ́ ɛbɛ́lé bɔɔ́ abi Ɛsɔwɔ ajyaá nnó ábɛ́ abií, ábwɔlé ɛbwɔ́
    ánó mewaá.
  sab-NT: 'Kaire chui ege kwian gweale be chage kwianske mo kalla itenga be gerule:
    “Cha Cristo ulia, Chube cha kagu.” Kwian na be sole kwian ole kwian ulita anblite,
    be gerule: “Ulia cha Chube gerua ketanga dabage.” Kwian e ulita be gerule ene
    kaire ama be lle daga ngwale no tanre dodade kwian ulita gwa giti, age ene giti
    ama takalin kwian tañachuge ama kle age Chube kiralla giti, ama be age ene ulita
    kwian Chubenu anblitagda. Kwian daba anblitanga e ulita be takalin kwian Chube
    nu gaba mau alin gbe age me no Chube dollale me Chube gerua gai ulia dare, ama
    tañachuge ama ñage kwian Chubenu ta blite chage ama nate ama gerua ngwale gai
    ulia, agwa kwian daba anblitanga e ulita kle tañachuge ene ngwale.'
  tmd-tmd: Nöbö mö bli, God nuŋ keir yad nɨgöŋ nöbö mö akuyöbö ñɨgö pɨnɨŋö, rön, inakmönö
    hörön yajöña, ‘Nɨ mɨ Krais; nɨ God mönö yadɨb nöbö i,’ me rön, ap rölɨbä akuyöbö
    bli rɨmɨjöña. Jɨ God nuŋ keir yad nɨgöŋ nöbö mö akuyöbö peñ, wöhö.
  acr-NNT: Ma kekꞌun ri kakiꞌan “Cristo” che kibꞌ y ri kakiꞌan e qꞌalajisanelabꞌ re
    ri Dios che kibꞌ, pero xa e sokosoꞌnel. Ekꞌu rike kakiꞌan nimaq taq kꞌutubꞌal
    y milagros re kesokosoꞌn rukꞌ, yey kꞌo ne pa saq kesokotaj jujun chike ri ebꞌuchaꞌom
    ri Dios.
  kpg-kpg: Idimaa, nia mesaia dilikai mono soukohp dilikai ga kila aga i golo. Digaula
    gaa hai nadau hagailongo haga goboina mono mogobuna, belee halahalau nia dama
    a God ala gu hilihili, be di maa e mee.
  taj-taj: तिग्‍दा भिसम फट्टा ख्रीष्‍टगदेदेन फट्टा अगमवक्तागदे थोन्‍ना। ओच्‍छे थेनीगदेसे
    खम्‍तेधोना परमेश्‍वरसे धम्‍बा म्‍हिगदेदा झुक्‍याब लबाला लागिरी उदेकला चिनुगदेदेन
    उदेकला गेगदे लसी उन्‍ना।
  avt-avt: Mɨt enun tawewai (o newenɨn hɨm) nanɨnen nanɨtpi, ‘Hi Mɨtɨk Krais’ o hɨr
    nantɨp, ‘Hi mɨtɨk profet hi ewepyapɨr menmen me God.’ Hɨr nanrɨak mɨt menmen yaaim
    nɨpaa hɨr nɨrem au mamɨt nepni o nanɨt tɨ. Hɨr nanrɨakem te hɨr nare nanri han
    ke mɨt God kehimɨteni hɨr nɨrak, hɨr nanwisorek nanises hɨm mɨr, te hɨr au taau.
  cbk-cbk: cay el maga profeta falso ay llega y el maga gente que ta llama canila
    mismo el Cristo ay dale mira maga grande señal y maga otro cosas extravagante,
    para si posible gane ay precura sila engaña con el maga gente escojido de Dios.
  uig-ARA: چۈنكى ساختا مەسىھلەر ۋە ساختا پەيغەمبەرلەر مەيدانغا چىقىدۇ، مۆجىزىلىك ئالامەتلەر
    ۋە كارامەتلەرنى كۆرسىتىدۇ؛ شۇنىڭ بىلەن ئەگەر مۇمكىن بولىدىغان بولسا، ئۇلار ھەتتا
    خۇدا تاللىغانلارنى ھەم ئازدۇرىدۇ.
  tuf-tuf: Etat ba cayar yajquín acu istiy cat, istiy cat, quir bin yináyqueyra. Yinír
    “asan Crístoro,” wacáyqueyra. Cahujinat “asan Sir chihtá ehcúquibro,” wacáyqueyra.
    Eyinat eyta waquíc cuar Cristo queney batro. Etara cat istiti bi icúr bár sícara
    bitara útara yajcáyqueyra. Sirat cajac eyin cat cayar yajcátair waquít, cayar
    yajcáyqueyra.
  abx-abx: Sigurado nga aniya' pamaluwa' mga burubullo' tinu'inan mannanalwas. Pamaluwa'
    liwat i mga burubullo' paragsumat-na si Diyos. Agpanhimoy to mga a'a pala'in-la'in
    pangngilalahan si langitnon kuno' kasiguruhan pati' mga makagagahom binuhatan
    basi' aniya' sadaya'an-na mga iya, nga kon ahimo, hasta pa i mga a'a nagpamili'-na
    si Diyos.
  mco-NT: Minɨp jäy ajcxy huɨdibɨ ñayyajnaxáanɨgɨxy nej Cristo, e ymɨnáangɨxɨpy co
    capxhuäcxy ajcxy Dios y'ayuc, e ca' yjánchɨty. Ytunɨpy ajcxy mɨj huinma'ñ etz
    mɨjpɨ ijxpejt, ixtɨ jahuin'ɨɨna'ñ je mayjäy ajcxy huɨdibɨ Dios tɨ yhuin'ixyii.
  kqf-kqf: '@see-verse:MRK.013.021'
  cpb-NT: Tema ripokayete oshiyakotyaarine Cristo, oshiyakotyaarine Kamantantaneri.
    Ari ritasonkawentantake, inkowe ramatawiteri riyoyaayetairi Pawa.
  aon-aon: Sabaimi armam atun atun ta hunaki hunek rohwumep hukri, ‘Eik Krais.’ Aria
    anam ta hunaki hunek rohwumep aria amam atun atun ta hukri, ‘Eik anan profet.’
    Aria amam ta hunek enenyenen Iruhin atun neneken iri mour. Amam ta hunekesh namudok
    um hukri hunek rohw um Iruhin nanagraehesh iri arpesh um shukri adur amam Iruhin
    nataurumam iri. Aria ta amam dodogowim akure, amam ta hunek rohwumesh. Aria ta
    uwok.
  hus-NT-2005: Pos neꞌech ka waꞌchin i kʼambixtsik xi neꞌech kin ulu ke jajáꞌich nu
    Kristo, o ke jajáꞌich xi abadh ti tʼiltsix kʼal na Dios. Neꞌech kin tʼajaꞌ i pakdhaꞌ
    exól ani i pakdhaꞌ labandhaxtaláb abal kin kʼambiy an atiklábtsik ani neꞌech kin
    leꞌnaꞌ kin kʼambiytsik asta xi takudhich kʼal na Dios.
  mig-NT: Chi̱ kenda Cristo xndá'ú, jíín cháa kani tu̱'un tú'ún. Te sá'a‑de tuni̱
    tiñu ñá'nu xaa̱n, náva̱'a xndá'ú‑de onde̱ cha̱a ni̱ naka̱ji‑ya̱, te nú ná kúu
    sá'a‑de.
  bps-bps: du di bang én, dee to msut flingu na ale kun, Krayst, i Mgalék Dwata. Na
    man dademe, ale kun, tugad Dwata, bay ise. Na mimò ale dad bong tnikeng na dad
    ilè ktulusla, du ku nun kibòla kayèla ku mafgaw kdee to, balù dad to mgalék Dwata.
  mbs-mbs: so doen menge otaw domateng megpelingo-lingo te sikandan se Misiyas aw
    menge telekeliwat te kagi te Timanem. Meg-inang dan heman te menge kepelahan amon
    keekalan dan peden heman se menge otaw pinemallì te Timanem.
  tof-tof: Zitülkus módóga, obae kerriso akó obae prropeta sab togoble. I sab ⌊wirri
    tulmil⌋ akó ⌊basen-koke tórrmen⌋ tómbapón kwarile pamkolpam ilklió büliónüm kle-kle
    kwatódó tótókóm. I ta Godón alearrón pamkolpam ilklió büliónüm kain kwarile.
  cme-NT: '@see-verse:MRK.013.021'
  sus-sus: Barima wule falɛe fama Ala xa Mixi Sugandixi xili falade e yɛtɛ xun, xa
    na mu e e yɛtɛ findi namiɲɔnmɛe ra. E fama tɔnxuma makaabaxie nun kaabanakoe rabade
    alako e xa Ala xa mixi sugandixie ratantan, xa e sa nɔma.
  pon-2006: Pwe Mesaia likamw oh soukohp likamw ekei pahn pwarada. Re pahn wiahda
    kilel kapwuriamwei kei oh manaman ekei pwe re en pitihedi sapwellimen Koht me
    pilipil kan ma e kak pahrail.
  dad-dad: Fau idegẽya Kristus, idegẽya profet ado, wõ de fen, idi kisi falauf are,
    Negur igirnẽdin anidi didegnẽdiyouf nigin uris memelik ado dinodiyouf.
  zab-NT: Te pur teru gueed zienzi de ni inii ná Crist o iniizacdeb dec laadeb nádeb
    profet. Ax zundeb de milagrɨ ne iraloizru ni idxalo bniety par chalee gúndeb engany
    laadeb, ne xgabdeb ná bel chalee axt de bniety ni agulé Dios gúndeb engany.
  jae-jae: Kilisi dansaŋ to propete dansaŋ oc mêŋsêsa ma sêŋgôm gêŋtalô kapôêŋ to
    gêŋsêga. Embe sê gôm êtôm, oc sêwê lau Anôtô kêjaliŋ êsêac saŋa ôkwi amboac tonaŋ.
  ksd-ksd: tago ta umana Kristo vavaongo, ma ta umana propet vavaongo diat a vana
    rikai, diat a ve tar ta umana vakilang ma ta umana papalum na kinaian upi diat
    a varara valar diat di ga pilak pa diat.
  msm-NT: Su mey ogpamanyogwa no ogpatuu-tuu no sikandan kun to diya Insaad no Manyuyuwas,
    aw to duma ogpatuu-tuu no kibali ba-ba sikandan to Diyus. Ogpakita ngani sikandan
    to mgo milagru dow duma no mgo kabeynganan pagmatuud no sinugu sikandan to Diyus
    agun no ko mahimu pa, pamasuwajon dan inggad to mgo otow no inabin on to Diyus.
  myk-myk: Bani kafinɛjuu pii na ba yìri, na puyɛ pye shɔvɛɛ ni Kilɛ tudunmɔɔ. Pu
    na ba ɲaha shɛshɛɛrɛ keree ni kakanhaŋaa pyi kɔnhɔ pʼi sipyiire ti piinŋɛ. Kilɛ
    ya sipyii piimu ɲaha bulo ge, nago ba pu da já ba pee bɛ piinŋɛ wɛ, pu bi da ba
    pee bɛ piinŋɛ.
  sbe-sbe: Matawuwuna ede Keliso lupolupodi yo peloweta lupolupodi kabo se masalahama.
    Siya kabo hekihekinoi yo laulau gigigigibwalidi se ginaulidi na udiyedi bena tamowai
    se lupohaidi, yo hinage se kaipate bena Yaubada yona kaisunuwa tamowaidi se lupohaidi,
    iyamo nige gonowadi.
  mcr-mcr: Ii tiiŋä etaŋgi. Ämaqä quaŋgä-tqä hui ätimäupu, ‘Nyi Kraisi he ämeyqäŋqä
    Goti Hanjuwä Iqu atäuŋuä änyikqä iqunjqä’ etäpu, ämaqe kŋuä iqä mapŋqeŋqä, nätmatqä
    ämaqä mimäkqänäŋä huitaŋä-huitaŋi imäkpnuwiqä. Quaŋgä-tqä iiŋä iqua, ämaqä Goti
    Hanjuwä Iqu, Iqueqäŋqä atäuŋuä ikqä iquauŋi, qäyasäqi ätuma wanä-tpu ipnuwiqä.
    Itaŋga ämaqä huizi, ‘Nyi hiŋuä-tqä iqunjqä’ ätäpu, asänäŋä imäkpnuwiqä.
  cux-NT: Ti ndaá 'iiⁿ'yāⁿ chi cristos chi falsos yā ndúúcū 'iiⁿ'yāⁿ chi profetas
    chi falsos yā. Ní diíⁿ yā señales ndúúcū vaadī n'giinu. Ní 'íícú cuuvi cannche'éí
    yā 'iiⁿ'yāⁿ, ndíí 'iiⁿ'yāⁿ chí Ndyuūs ndɛɛvɛ yā ndúútī chi chuū cuuvi diíⁿ yā.
  tur-YTC: Çünkü sahte mesihler ve sahte peygamberler ortaya çıkacak. Öyle ki, gösterecekleri
    belirtilerle ve harikalarla mümkün olsa seçilmiş olanları saptıracaklar.
  san-ITR: yatoneke mithyAkhrIShTA mithyAbhaviShyadvAdinashcha samupasthAya bahUni
    chihnAnyadbhutAni karmmANi cha darshayiShyanti; tathA yadi sambhavati tarhi manonItalokAnAmapi
    mithyAmatiM janayiShyanti|
  bel-N: Бо паўстануць фальшывыя хрысты і фальшывыя прарокі, і будуць рабіць знакі
    і цуды, каб зьвесьці, калі магчыма, і выбраных.
  sch-sch: Messiah rotholngei le dêipu dikloingei an inlang rang sikin. Pathien'n
    a thangsai a mingei tena khom anitheiin chu an huong theina rangin sininkhêlngei
    le kamâmruoi neinunngei tho an tih.
  mic-MIQNT: Ne'ita'taq nujiegsupugua'taqatijig tluetaq, ‘Ni'n na ula ji'nm ta'n Gjinisgam
    megnapnn ilgwenataq ugtmimajuinumg,’ aq nujiegsupugua'taqatijig iganigjitegewinu'g.
    Uggnugwaqanmual aq paqalaiwaqann gis tla'taqatijig getu gistesgua'tiji Gjinisgam
    ugtmimajuinumg.
  huu-NT: Cristona abɨ caitadɨno biitɨmacɨ. Jusiñamui facaina lloraɨnɨna abɨ caitadɨno
    jɨaɨ biitɨmacɨ. Siño rafuena fɨnuanona, comɨnɨna jɨfueitɨmacɨ. Jusiñamui fetoca
    comɨnɨna ua jɨfueitɨmacɨ.
  jiv-NT: Kame “Krístuitjai” ántar tuinia nu, tura “Yúsnan etserniuitjai” ántar tuinia
    nusha wantinkiartatui. Wantinkiar Yus anaikiamu shuárnasha anaṉkatai tusar wakeruiniak,
    ni kakarmari̱n iniakmainiak aentsti tujintiamun túrartatui.
  otm-NT: Nguetho xʉn ngu dim 'bʉ ʉ yʉ hyäte Cristo nɛ yʉ hyäte pøngahyą da 'yøt'
    yʉ hyonya nt'øt'e nguetho i nde da hyät yʉ 'yɛ̨c'yɛi gue bi huanh Oja, 'bʉ da
    zä da hyät'ʉ.
  dah-dah: Mesaia falkukya Al Kuruŋyen mere basaŋ mar falkukya beleŋ waŋbe alya bereya
    Al Kuruŋ beleŋ basiŋa yirtiŋ goyen daha mat kura usi yirteke katnaŋ yeŋ mata tiŋeŋ
    turŋuŋ yaŋ kurayen kurayen forok yirnayiŋ.
  tnk-tnk: Nərmama tuhəskəmter. Nepwɨn tuhəni mə irəha Kristo, mətə neikuəien. Nepwɨn
    tuhəni mə irəha profet, mətə neikuəien. Tuho nɨmtətien me mɨne narimnari me nərmama
    tuhətoni mhərkərinari irə. Irəha tuhəmwur mə tuheikuə ia nərmama səməme Kumwesən
    ruvərfi raka irəha, trɨni mɨnuə irəha həukurən noien.
  kpr-kpr: 'Ainda beká mo: gegenembo mendeni eredo, foa gungubo sise, ‘Genembo eni
    God mutari sisira amo, namori,’ sarera. Nemo feroveta gungubo kakatode dabade
    foa, God da natofokena nange edo gido dederururoro, ‘bekáva’ sise, nemoá tumondaeteri.
    Aminguse, ne tano a ari mendeni mendeni ururoro, evetu genembo ne jo gae iriara
    ava, nenda gitida sirorurari garera.'
  san-IAS: yatoneke mithyākhrīṣṭā mithyābhaviṣyadvādinaśca samupasthāya bahūni cihnānyadbhutāni
    karmmāṇi ca darśayiṣyanti; tathā yadi sambhavati tarhi manonītalokānāmapi mithyāmatiṁ
    janayiṣyanti|
  nho-nho: I te aa naa Mesaea hakalellesi ma naa pure hakalellesi ma ki hakassura atu
    iloto kootou. Naa tama naa ma ki ppena te lopo vana nnui ka hakassura te kau vana,
    teenaa ki hurisia naa manava naa tama TeAtua ni hiri, tevana iaa naa tama naa
    ma ki hai no naennae.
  gym-NT: ñobtä ñan angwane kä ye ngwane ni kwati jatadi ja bä mike Ni Dianinkä Ngöbökwe
    kwrere amne ni kwati jatadi ja bä mike ni Ngöbö kukwei niekä kwrere. Niaratre
    käkwe sribi krikri ñan tuabare nuendi kabre bätäkä ngwarbe ni mda mda ngökakäre
    amne rabadre ni dianinkä jen jakrä Ngöbökwe ara jire ngökö, ne ngwane ngökadre
    kwetre, akwa ñan rabadi ngökö.
  azg-NT: Ee ntsquenon nnꞌan quiiꞌ ntꞌanhoꞌ na nnduehin nquehin conduihan Cristo.
    Nnduehan juu jñꞌoonꞌ Tyoꞌtsꞌon coninncyahan, min na veꞌ jñꞌoon quintu juu jñꞌoon
    na conanꞌmanhan. Ata nntꞌahan na nndityincyooꞌ jndye nnon jnꞌaan tꞌman yo tsꞌian
    na tyiꞌjeꞌquinduihanꞌ na veꞌ ntyja najndei nquii tsꞌan. Ndoꞌ joo tsꞌianꞌñeen mandyo
    na nndëë nnanꞌviꞌnnꞌanhanꞌ nque nnꞌan na icüji Tyoꞌtsꞌon cüentaaꞌ jon.
  bhd-bhd: किजोकि झूठे मसीह ते कने झूठे नबी एज्जले। तैना लोकन धोखो देनेरे लेइ निशान
    ते कने चमत्कारेरां कम्मां हिराले, कि अगर भोइ सके, त तैना परमेशरेरे च़ुनोरे लोकन
    भी धोखो देले।
  too-NT: Natamin lhūhua' a'kxokonu'nī'n lā' makapitzīn natahuan que māni' xlaca'n
    Cristo lā' ā'makapitzīn natahuan que māni' xlaca'n ixa'cta'sana'nī'n Dios. Lā'
    nā natatlahua lē'cnīn como nata'a'kxokocu'tun māni' xlaca'n a'ntīn Dios cālacsacli.
    Tūlalh catita'a'kxokolh a'ntī Dios cālacsacli pero nacā'a'kxokocan ā'makapitzīn.
  ind-AYT: Sebab, kristus-kristus palsu dan nabi-nabi palsu akan muncul dan memperlihatkan
    tanda-tanda dan keajaiban-keajaiban, jika mungkin, untuk menyesatkan orang-orang
    pilihan.
  cjo-NT: 'Ipokapaaki amatawitantatsini, ikantapaaki: “Naaka Jesokirishito, naaka
    kamanantzirorini iñaani Tajorentsi”. Itajorentsijeempiyaashitapaakya, ikoyi paapatziyawakyaari,
    rantayitemironi kaari piñaapiintzi. Ikowawita ramatawiterimi aapatziyeeyaririni
    Tajorentsi, omaanta tekatsi ikanteri.'
  nsn-nsn: Ter hauon, o Kristo bohoboh, doho propet bohoboho pono ra turung kotpokos.
    Doh gisina ra turung guata tar niuaparoko uleik, doha ineteng ualutara uleik geta
    banotosina mara uelourisir tamata geke kedangais God sioun.
  san-DEV: यतोनेके मिथ्याख्रीष्टा मिथ्याभविष्यद्वादिनश्च समुपस्थाय बहूनि चिह्नान्यद्भुतानि
    कर्म्माणि च दर्शयिष्यन्ति; तथा यदि सम्भवति तर्हि मनोनीतलोकानामपि मिथ्यामतिं जनयिष्यन्ति।
  tna-NT: Jucuada deja madhada cuana, “Ema da Cristo”, eputa. Daja huecha, “Ema, da
    Diusu sa quisaquisa puji”, eputa huecuana. Nimetiuda ai cuana yata huecuana. Diusu
    sa dharejiji cuana di baseaja yadhaata huecuana, nimetiuda ai cuana a putsu.
  lid-lid: Tasah, idah kameh krais ta wendreya ma hawe propet ta wendreya kameh asahan.
    Ya iri kameh amekes iri lahou tinan ma kalem ta wendreya iri lau, ma ale anya
    kanone iri lau ala budon ta Kindrei udu tiri badeh, kataku.
  wim-wim: Puth pam wiy anangana wampayn aꞌ waaꞌayn thanttakaman than keꞌ pam anan
    nil God.angan kuchan, wiyangiya keꞌ pam prophets anangan waaꞌayn thanttakam, puth
    yaꞌa, than yaan muukamathayn niiyang. Thanan work piꞌ-piꞌanaman ngul yumpayn thanan
    yipam yaan muukamathayn pam wanch God.antam anangan.
  zga-M: Pakhuva ava Kristi avavudesi navanyamalago avavudesi vihumila na vihumiaga
    ifihwani, ni fisaugo puvavasiove hate avagalola.
  yom-yom: Bila ba Klisto baluvunu ayi mimbikudi mi luvunu miwombo mielatotuka ayi
    bela vanga bidimbu binneni ayi bikumu bitsisi muingi babakabu vunina enati baka
    bubela batu bobo Nzambi kasobula.
  san-SIN: යතෝනේකේ මිථ්‍යාඛ්‍රීෂ්ටා මිථ්‍යාභවිෂ්‍යද්වාදිනශ්ච සමුපස්ථාය බහූනි චිහ්නාන්‍යද්භුතානි
    කර්ම්මාණි ච දර්ශයිෂ්‍යන්ති; තථා යදි සම්භවති තර්හි මනෝනීතලෝකානාමපි මිථ්‍යාමතිං
    ජනයිෂ්‍යන්ති|
  yut-yut: Amɨn dɨwarɨ da abɨŋ ‘Nak Kristo’ yaŋ yokdaŋ. Ae dɨwarɨ da ‘Nak kombɨ amɨn
    kɨnda’ yaŋ yokdaŋ. Yaŋ yaŋek wasok tapmɨmɨ toŋ mibɨlɨ mibɨlɨ akdaŋ. Aŋek mɨŋat
    amɨn kabɨ Piŋkop da iyɨ do kɨlɨ manjɨkbi uŋun paŋkɨlɨkba kosit kɨlegɨ yɨpmaŋ detni
    do pini madep akdaŋ. Mani arɨpmɨ dɨma akdaŋ.
  grc-BYZ: ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται καὶ δώσουσι σημεῖα καὶ
    τέρατα πρὸς τὸ ἀποπλανᾶν, εἰ δυνατόν, καὶ τοὺς ἐκλεκτούς.
  cpc-NT: Tima impokayitapaaki ojyaarini Cristo, ojyaarini Kamantantaniri. Ari intasonkawintantayitapaaki,
    inkowawitya jamatawitirimi jiyoshiitairi Pawa.
  nhg-NT: Pos majcoquesque Cristos hua tlayulepantejque tli amo de melöhuac. Quechihuasque
    meyac sieñas hua tietzöbeme para hasta quencajcayöhuasque giente tli Deus quemixpejpenque,
    tlö cuale quencajcayöhuasquiöne.
  nya-nya: Pakuti akhristu onama ndi aneneri onama adzaonekera ndipo adzachita zizindikiro
    ndi zodabwitsa kuti anyenge osankhidwiratu ngati kutakhala kotheka kutero.
  ngu-NT: Ma ca xneltocacan pampa huajlasquej on tlacajcayajquej yejhuan notenehuasquej
    Cristos noso tiotlajtojquej. Niman yejhuamej quichihuasquej on tlamajhuisoltin
    niman milagros para tecajcayahuasquej niman hasta on yejhuan Dios yoquintlapejpenij.
    Pero yejhuamej xhuelisquej quincajcayahuasquej on yejhuan Dios yoquintlapejpenij.
  kup-kup: Ma aban moreg narihö emat, ‘Ne Kristo, Godihö zu netat nemeehan emohop
    ev,’ ma ‘Ne Godiz propet abanap ev,’ pot añapan. Tapanepuh ari Godiz añarab ba
    ou avatahan hezari etet, ‘Rotap Godihö meehan emahap ev,’ pot hapekez homet red
    navor nao tapanen agol atat ari etet barotap batotunei.
  jid-jid: krista bi che baba anabawa bi che ba ye ni alamu gbugbuwu da gyur ndi ko
    ni bi wandi irji chuba ye
  wmw-wmw: Konta wakuja kulawirira maAlmasihi sawari wakweli na minabii walongo. Ewo
    wakidiri kutenda alama za maajuza akutajabisa ipate wakenekeze kuwatesa, ikikidirika,
    anta na wanu watomoriwe na Mwenyezimungu nnewo.
  gmv-GGM: Wordo kirstosatinne wordo nabeti buro dendidi malatatane kasse hani eeronta
    palamish oothon istas danda7etikko haray ato shin doretidaytakka balethana.
  ssg-ssg: Hina seilon ti puputa sohotuma ukek ka laha Krais ma teka ukek laha kuluiai
    kakai Haeu. Laha aile hasohotu waliko lalap tenen tenen ape laha tohongi pulutiai
    teka seilon ti Haeu.
  zpo-NT: 'Yiid re xaa kade; nu re xaa né: “Na nak Xaa Mxaal Dios Nabeyy”, nu zlak
    xaa né: “Na nak xaa nzaa kwent kwaan né Dios lo na”, per nawlit xaaya. Zyen kwaan
    gro doo le xaa, nu luu xaa re nseyn gro doo zee kade xaa re myet, axta re xaa
    mleey Dios nzhekla xaa kade xaa, per nyent moda.'
  poy-poy: Mana hawalawili ashina Kristu wa upayira na mambuyi wa upayira, hawatendi
    malangaliru na mauzauza, su kuwapotuziya wasyagulwa wa Mlungu handa payiwezikana.
  qwh-NT: Porqui tse junaqcunam yuriyämonqa Dios Acrashqan tucoqcuna y profeta tucoqcuna.
    Pecunam milagrucunata rurarnin, nunacunata engañayanqa, asta Dios acrashqancunatapis
    engañetam tïrayanqa.
  gaw-gaw: Aḏinu? Geha ham bup̱uak danab laa ag ham bup̱una, ‘Da am Kristus,’ o ‘Da
    am propet,’ aḵulag. Ag amu henana, ag ahan, danab Kayak Nug tituanaṯom ele amu
    ag amelagp̱a ep̱onak keeke, danab heḵunu elele iiṯa henana, ag ham bup̱ualadḵulagnu
    wagai meḵulag amge elele iiṯa.
  nca-nca: Dokoro, Kristo kota-kota koya ye-ye uni kota-kota koya mahero Anutuko unipare
    rokó yereró ŋu kaná yerewero o parámi wimbí moré qu tewaŋgo.
  zpz-NTPP: Gun gruu zac mbecy rguu nu niiy nu nac yu Mesías nunu gruu zac mbecy rguu
    nu niiy nu nac yu mbecy nu rnii por cuen ni Ñgyoozh. Lyuu dey zañ muesht, nunu
    gyicy dey zañ nusuriidz nu cha nu ic mbecy par nu gad mod nu guu dey mbecy. Mas
    gashtal de mbecy nu bi pcui Ñgyoozh guu dey benu gac.
  mkj-mkj: Pwa Messiah likamw apel joukohp likamw pwi pirin pwarda. Irai pirin wiahda
    kilel kapwuriamwei pwi apel manman pwi pwa irai en kapweipweidi nihn Koahs armaj
    pilpil kan ma irai kak.
  zac-NT: Guëdchini ra naguëguguë́ ra mënë. Guëniꞌi rall na rall Cristo u tubi narniꞌi
    shtiꞌdzë Dios nu gunë rall milagrë nu guëluaꞌa rall sëñi ruꞌbë të parë guësiguë́
    rall hashtë ra nagudili Dios si na posiblë.
  kyg-kyg: Mago vayaꞌmogi, Kalaisiꞌna maiꞌnove, huꞌa huge Gotitegati gemo aliniꞌneꞌna
    aeꞌna hakalo huꞌna hapa nepauva vekamo maiꞌnove, huꞌa huge huteꞌa noꞌagaya apaune
    kavaꞌmo huteꞌa ago lekana paino apateꞌniya vayaꞌaifeꞌmo humi apatesayafeꞌmo ani
    kavaꞌmo hugayaꞌmonanafa afaꞌa humi oꞌapategae.
  kmk-kmk: Ta adun tu dat mangabaw un dida dit Kristu kan man-ag-agin da un propetan
    Apudyus. Ot mangipaila da si nakaskasdaaw daḻapnu nu mabalbalin allilawon da dat
    pinilin Apudyus un tagu na.
  cao-NT: Toatiyá tsi jisiquixëhi quiha mahitsa ca xabahamati ibo bo. Jasca, jisiquixëhi
    quiha naa mahitsa ca Dios Chani yoacanaibo ri. Jisiquixo tsi jisti bo acaxëcani
    quiha pë, Diós bini ca nohiria bo paraxëna tonia.
  bbr-bbr: Karauk roat akas pemana, sätäianik, keser äiäiei, ‘Is Krais.’ Karauk roat
    akas äiäiei, ‘Is Anut nukan ämän roianik, areäim ro.’ Keseria, ak kurur näunäu
    pak karauk sarau atap atap maiei. Ak karauk roasiret Anut nukas nukan sare marowon,
    sätwaraurmana, akan amiakap kiro onok keseraiei. Sätwarona, ak Anut nukan roasiret
    akan onok tainorianik, ak Anut nukan onok utaun rai keseraiei. Utianik, akas kiro
    onok kesewaraun senek wa.
  inb-inb: 'Chi pun­cha­kuna, iapa llulla­chig­kuna­mi kawa­rig­samun­gapa kan­kuna,
    kasa nispa: “Nuka­mi Cristo kani” u “Nuka­mi Santu Ispi­ri­tu­wa rimag kani”.
    Chi runa­kunaka, mana ima­ura­pas kawas­ka­sina i ujna­rin­ga­sina­mi kawa­chin­gapa
    kan­kuna. Chasa kawa­chis­ka­waka Taita Dius agllas­ka­kuna­ta­pas­mi ñalla llulla­chin­ga­pa
    kan­kuna.'
  hrv-hrv: Ustat će doista lažni kristi i lažni proroci i tvorit će znamenja i čudesa
    da, bude li moguće, zavedu izabrane.
  box-NT: Mu bon, ɓa Kristawa lè le Dónbeenì ɲi-cúa fɛɛrowà na bìo yí bon khíi
    kɛń. Ɓa à wé mu yéréké bìowa lè mí sìíwà na ka lè mu wee zéení
    le Dónbeenì pànká á à vĩ́inínáa ɓa nùpua. Hàrí bìa le Dónbeenì
    hueekaa ká mu lá dà à wé, á ɓa mún ǹ vĩ́iní bán.
  ote-NT: Ngueꞌa̱ ma da ꞌmʉi ndunthi ya hyate ja̱ꞌi, ꞌra da ꞌñena gue go di gueꞌʉ
    dya Cristo bá pɛhna Ajua̱ pa da nda̱, nu maꞌra da ꞌñena gue dyá ꞌmɛhni Ajua̱ pa
    da ña̱ de gueꞌa̱. Nuꞌʉ́ ma da ꞌyøtꞌa ndunthi ya da̱nga ntꞌudi ne da nehma̱ da
    hyatꞌa núꞌʉ xa huahna Ajua̱ nehe.
  wnu-wnu: Qen end munon qebebi der in qoyam munon qiyo anubersiau munon qamb dibent
    anwarigesi sarau wes-wes baab abari an ibag eng segagam qi qamb Qenut igub igoumon
    eng wogunon eng qoyamet igoarar. Eng ende obounor eng Qenu wonou yurau eng gor
    misir qebebi igunor eng yonou qob mom musub wot oabig igorunor eng wuri uburab
    me isunorei. Qen boru eng yariner qamb an mom qoyamet igoarar qamb animbigoum
    eng.”
  zam-NT: Tac tiempa yi'th huax mèn gutyè' co' ñee loo gu' nac mèna Crist xal daa.
    No ñee mèna loo gu' nac mèna mèn co' nde'th di's co' ndxab Diox cón che'n Diox.
    No li mèna gàc huax yalguzye' co' gàc xal thìb señ co' hui' mèn loo mèna. No li
    mèna huax yalguzye' roo no yalguzye' xèn par quedìi mèna mèn. No axta li mèna
    preb, ¿ché' tli mèna gan quedìi mèna mèn co' yub Diox mcui par yila's mèn co'
    Diox mcui loo mèna, ne?
  zyp-NT: Zemaw tahpaw co Khri pakheipaw sahlo le khuavang pakheipaw sahlo chuh a
    he ka, a cang khy caco Khazing thingpaw cawngsaw sahlo hmai dungkhei pawtah paching
    pakhanah sahlo le ningang chuipaw hming sahlo khah aa tua a.
  sey-NT: Coa cacohuaꞌi daija̱ꞌcohuaꞌi aꞌë. Yëꞌë aꞌë, Cristo cacohuaꞌi, cuiꞌne Maijaꞌquë
    cocare quëacohuaꞌi aꞌë cacohuaꞌije̱ daija̱ꞌcohuaꞌi aꞌë. Ja̱ohuaꞌipi pa̱i yoꞌo
    ti̱ꞌa maꞌñere yoꞌo i̱ñojaꞌcohuaꞌi aꞌë, coa cosoñuꞌu cajë. Ja̱je yoꞌojëna, Maijaꞌquërepa
    sahuasicohuaꞌique ja̱ohuaꞌire sehuoye jaꞌi maca yoꞌoja̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: Ijefuon maiji tavan ijia e kafo bu useme ja biesiame kia, Noiji no e iji
    God fu kuomga no ruainma ijino uri no jajuofno kiak. Rega roin bu usem biesiame
    kia, Noiji no e Godon vuak vierafene kuaivo ijino kiak. Bu ijeg kuardiame uri
    anf ga ire sumakin kafokafo rene e ijiebuon oij ga buon ma vierafejo iji buka
    kam iserek. Regavo bu giriesakva bu e iji Godri imut bijiame kenma ijiebuon oij
    iji kam iserdiak.
  mps-mps: Magi baso meni, te bidi meba te sogo aselama, tama tibo po weyu, te tiwai
    po waibao, ‘Ena Krais da,’ ma ‘Ena te Godigo po pusubo profet bidi me deli dao,’
    tama augwaligo te bidigo susiąwai bomai sę eyu, tama gasagi gasagi yai sę dabe
    yaibao. Mu tama, te augwali usu yali homu ebogo da, teda augwaligo te Godigo augwali
    sa muyu dąį ilali we bidi tibo po ola menama, tama augwali tulalumainu yaibao.
  seh-seh: Thangwi anadza kabulukira a misiya a uthambi na maporofeta a uthambi. Iwo
    anadza kakwanisa kucita pirengo na pinango pinthu pyakudzumisa, toera pingakwanisika,
    ananyengere na anyakusankhulwa ene a Mulungu.
  pab-NT: Hiyaiya, kaotyakaite iraeti xakaisaseharenai exahe Enore Kalorexe Aohenere
    metalaharenai hoka tyomahaite kahare xoalini hare maomakahare katyakekotyaka maheta,
    hoka maoserahenaha haliti. Exahe aiyateretyoahaite maoseratyaha maheta Enore haomanerehare
    aohenerenai.
  llg-llg: Huu neu ko hambu hataholi kalua fo ana babamba kalan nae, ‘Au ia Karistus!’
    Nggelok bali, na, lae, ‘Au ia Manetualain hataholi mana kokolan.’ Dei fo ala tao
    tanda heran mata-mata kala, pake nitu koasan, fo ala pepeko hataholi la. Ala soba-soba
    fo kedi lala, Manetualain hataholi nala boe.
  kyf-kyf: Yocɩan yia yia, wa 'ka gba, nɩɩ, ma -wa -Lagɔgbʋʋ -falɩpanya -yɔ ɔ -Bhasanya.
    Gwɛdigbʋ -yɔ gbʋ 'kadɩ wa yia lɛnʋa, 'ɩn -wa -Lagɔ -saa -bha, wa 'ka wa -dawli
    nʋ. Nɩɩ, wa 'na 'ka we mneni.
  tpi-tpi: Sampela man bai i kam na tok giaman olsem, ‘Mi dispela man God i makim
    bilong kisim bek ol manmeri bilong en’ o ‘Mi wanpela profet,’ na bai ol i wokim
    ol mirakel na mekim ol narakain narakain samting i kamap. Tru tumas, sapos ol
    inap, ol bai i paulim ol manmeri God i makim bilong em yet.
  mih-NT: Vatyi cua nduvita cuaha xaan ra zandavi ñaha, ta cua catyi ra vatyi Cristo
    cuu ra, ta cua catyi ra vatyi cahan ra tuhun saha ra Ndyoo sii ra. Ta cua zavaha
    ra zeña nahnu ta sa ndyityi ndya cuhva ndya sii ñiyɨvɨ i casi ra Ndyoo cua zandavi
    ñaha ra tatu sa vatyi cuu cuhva cuan, zoco ma cuu.
  qvh-NT: 'Saynöpis waquenga: ‘Tayta Dios cachamushgan Cristumi caycä’ o ‘Tayta Diosninsipa
    profëtanmi caycä’ nir lulacuyashpanmi puriyangapä. Runacunata criyisinan cashmi
    ima milagrucunatapis rurayanga. Asca runacunata saynöpa engañarpis Tayta Diosman
    yäracogcunataga manami engañayta camäpacuyangasu.'
  kms-kms: Te pugri Kraist wandoqi kin di propet wandoqi kin ni mandi di yumbo ur
    gre ye isis yembe mindiny. Ni puq men ei tuqui tedi wute Yumbui nap ruso kin te
    wandoqi mindiny di ir righe.
  agn-agn: Tenged may mamansiloa atan ang mga taw ang maganing tanira ono tang Cristo,
    ig may atan kang maganing tanira ono propita ang sinobol tang Dios. Magpaita tanira
    ta mga milagro ig makabebereng ang mga bagay ong kaliliagan nirang maloko tang
    mga taw, mga poidi lamang asta ang mga pinilik tang Dios.
  nhi-NT: Innamechoniluia non nic uitzeh tlen moteneuah mach cristos uan tlen ictouah
    mach icsiliah tlahtol de Dios. Yehuan quinchiuasqueh iluicacnescayomeh uan iluicacchiualisten,
    uan ica tlacahcayauasqueh. Uan tla ouilisquia, noiuqui quincahcayauasqueh masqui
    naquin tlapihpinten.
  ttc-NT: Komo kye'ul xjal mentiros aj okyq'uma'tz qa kyetz a'e'ji te Koloyon Aj Q'umankaj
    Oqtxi', per nya'tx b'an'ax kyitza', b'ix kye'ul xjal aj okyq'uma'tz qa kyetz a'e'
    aj yolil tyol Dios, per nya'tx b'an'ax kyitza'. Oqtel kyk'ulu' nim lab'al tuky'i
    kyajwalil b'ix tidi'chq aj okyelab'ayon kye xjal ti'j b'ix kygan-tal tzan kyqet
    kyeq'i' kye aj joyome' tzan Qtata Dios.
  dan-1931: Thi falske Krister og falske Profeter skulle fremstå og gøre Tegn og Undergerninger
    for at forføre, om det var muligt, de udvalgte.
  kwj-kwj: Hinde wowani, apa hima fwele tani gamboni o ete kunu sawekonda, ‘Ani Kurais,’
    e, ‘Ani Gotri mwanji bwarakarandau hima fo.’ Wosini apa kwambu naha wosindau sumbu
    le, tau ba fo ba fwele o kunu mekundakonda, wui okokona ti, ele hima Gotri to
    rihi naro leni gamboni wunu raꞌai kinani.
  vie-OVCB: Vì những đấng Mết-si-a giả hay tiên tri giả sẽ xuất hiện và làm phép lạ
    để lừa gạt nhiều người, có thể đánh lừa cả con dân Chúa.
  kze-kze: évakarawai paárésa kampa'á sésa Áánútumo usásisinkaiwai úne síyasa évakarawai
    kampa'á sésa Áánútun-aai simátimundawai úne simátíma'maesa naaónááomba ímo awánem-bayai
    kwémaesa Áánútumo ítámakain-kwaasi kampa'á simátiyuwanae sésa mirán-ánóm-báyáí
    mayánááowe.
  mpj-mpj: Yarnnga-nyurranyaya yankurni kujunkujunpa, ka-nyurranyaya kajalku jilanya,
    ‘Ngayurna Kurayijpa yankupayi, Mama ngarnawarrapurlukalu julyju wajarnu ngayurni
    kurtingkuraku.’ Jilanyaya paki kajalku, kanyurra ngangkulku junku. Jiikajaya yankurni,
    ka maparnwintiluya yalyjirr kujupa kujupa ngapinmalpa, Mamamili maparnwintiluyuru,
    Mamamili walyjakajalu-jananyaya yilta kulilkuraku.
  lbk-lbk: At wad-ay cha ay wad-ay nan fomala ay ad-i tet-ewa ay Cristo, ya nan ad-i
    tet-ewa ay mamadto, ya en-ipaila cha is sinyal ya nan katataa, ta mo mabfalin
    et masailowan nan takhon Apo Dios ay pinilina.
  mto-NT: Ku̱x míndapeꞌe juuꞌ veꞌe natyijjadap je̱ts a̱ts je̱ꞌe̱ veꞌe, je̱ts juuꞌ
    veꞌe natyijjadap je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpada, tyóndapeꞌe je̱ ma̱jin
    je̱ts je̱ mú̱jit nu̱jaꞌvin je̱tseꞌe je̱ jayu du̱tukvinꞌa̱a̱ꞌndat, pa̱n ku̱yꞌo̱ꞌyixjada
    veꞌe je̱tseꞌe du̱vinꞌa̱a̱ꞌndat pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam vyinko̱o̱n.
  bzh-bzh: In Kerisi-kuungsën la los alam denenër ġaġek kuungsën ranġah la yö rëḳ
    dekedi bedegevonġ huk los niwëëk aggagga, gedegevonġ nġaa böp böp, lob nabë
    deyoh vu og rëḳ degeḳo alam sën Anutu ggooin sir raḳ lo nah vu sir. Rëḳ mu
    su deyoh vu rë.”
  guj-2017: કેમ કે નકલી ખ્રિસ્તો તથા જૂઠાં પ્રબોધકો ઊઠશે; તેઓ ચમત્કારિક ચિહ્નો તથા
    આશ્ચર્યકર્મો કરી દેખાડશે, એ માટે કે, જો બની શકે તો, તેઓ પસંદ કરેલાઓને પણ છેતરે.
  jvn-NT: 'Awit okèh wong bakal teka ngomong: ‘Aku iki Kristus,’ apa ‘Aku iki kongkonané
    Gusti Allah,’ nanging wujuté dudu lan namung ngapusi. Wong-wong kuwi bakal nggawé
    tanda-tanda lan mujijat-mujijat. Tujuané namung kanggo nyasarké kowé. Semunggoné
    bisa ngono ya arep nyasarké wong-wong sing wis dipilih karo Gusti Allah mbarang.
    Nanging ora bisa.'
  byr-byr: Dɨvi kwaasɨ kwaasɨ Kɨraazɨtɨyara, Gotɨyarɨ wɨꞌnawɨjɨwaakadɨvɨta kwaasɨ
    kwaasɨyara kumɨ sara kwaasɨ yawɨradɨdɨvɨꞌ wɨlaabapɨjɨ dapɨjɨ ‘Gotɨyai dahɨlakakera
    yawɨpɨꞌdeꞌ dɨngaka? Kwaasɨ yagaala wɨꞌnɨpɨka! Kayaaꞌna yɨpɨka!’ wɨjɨwaainyajɨ
    atɨka maruꞌnatajɨ kwaasɨ yɨpɨꞌderera.
  ian-ian: Kraist lɨwun waa nɨma sakwat nɨmba waga God waa nyaangɨt wowun waa nɨma
    sakwat nɨmba waga yaigandi. Yalaa sɨmogwi lɨga nɨma njivwa kwukiyandi. Kwutndi,
    ngɨpaliga ndaigandi. kwutnjeya vak kat vɨlaa wan nɨmbana maawutmba yelavɨtnja
    vak kavle yigiyandɨ. Godna nɨmbana maawupmba yelavɨntnja vak kat kavle yivat waigandi.
    ndina maawupmba yelavɨtnja ngwula. Ngwuk kak tak tamba mbukwun.
  hun-hun: Mert hamis Krisztusok és hamis próféták támadnak, jeleket és csodákat tesznek,
    hogy megtévesszék, ha lehet, még a választottakat is.
  mcf-NT: Aid ushë icnuc, Nuquin Papan chomiaid nebi, quec muaquid dadpen cho-choendac.
    Adecbidi, Nuquin Papan chuimiaid nebi, quec muaquid dadpembidi iquendac. Nuquin
    Papan cuënaido ëbi tantiaquid icmenu quequin abi chieshënquidombidi nadatiambocquin
    nabanendac. Adosho isun ëbi tantiaquidëmbi utsin-utsinquien tantiauidtsendac adquid.
    Nuquin Papapenquio aid nec, quequin Nuquin Papambo tantiata.
  kjs-kjs: Gore makirae keriso-nu page makirae agale lakale alinu page opapalimi.
    Go rabu nimumi napi kogono puma ele epape di radonu pinalo adalimi. Go-rupa puma
    nimumi nimi Gote-na mapiraae enaalinu makiritalo epalimi.
  mni-mni: Maramdi Christta sasinnaba amadi Mapu Ibungogi wa phongdoksannaba kaya
    thorakkani. Makhoina angakpa khudam amadi angakpa thabak kaya touduna, ngamlabadi
    Mapu Ibungona khangatkhrabasing adu phaoba lanna lamjinggani.
  yad-NT: Rirya̱mu̱ti̱sara ru̱tu̱yada ya̱jtay Crístuyu, ru̱tu̱yada ya̱jtay Ju̱denuju̱
    tu̱chuvay risa̱ju̱ntiyu. Riñi ra̱jvaañuvi̱ mityamusiy tara jiryedyiya. Riñi jtay
    ya̱quivu̱chu rata riy Ju̱denu jaryetavay jaryentiy.
  mxb-NT: Chi̱ ndakuei dao ta̱a to̱ꞌón, ta kaa ra̱ ña̱ mií rá kúú Cristo. Ta ndakuei
    taꞌani profeta to̱ꞌón. Ta kee ra ña̱ꞌa ndato, xíꞌín ña̱ꞌa náꞌano, dá dándaꞌí ra̱
    ña̱yuu. Ta kúú nda̱ ña̱yuu ni̱ ka̱xi mií Ndios ndukú rá dándaꞌí ra̱.
  pon-2006A: Pwe Mesaia likamw oh soukohp likamw ekei pahn pwarada. Re pahn wiahda
    kilel kapwuriamwei kei oh manaman ekei pwe re en pitihedi sapwellimen Koht me
    pilipil kan ma e kak pahrail.
  maq-NT: 'Ngujo xuta vindacha ne, cuichja me ta: “Ngahan xi Cristu xi cumatitjun
    ngahan tsujun.” Ngujo nga me ne, cuichja me ta: “Ngahan xi chjá cjua rë Nina.”
    Peru vindacha ni me, quixiin cjua xi cuichja me. Hacuaha sahmi me xcusun sacuaha
    cjuarcun, tsëhë xi hisca cojo xuta xi cavaxijin Nina meje cuindacha me.'
  hto-hto: Mei uafue, aféruido aillo jɨ́fueritɨno bíitiaɨoɨ. “Crístodɨcue” dáɨitiaɨoɨ.
    Daje izói “Juzíñamui dɨbénedo úritɨcaɨ” daɨnano comɨ́nɨna jɨ́fueitiaɨoɨ. Afémacɨ
    cɨóraɨnina ráanɨaɨ fɨ́noitiaɨoɨ, jɨáɨe jacɨ́redɨfuiaɨ dɨga, comɨnɨ jɨ́fuellena.
    Uafue, daje izói dama Juzíñamui nɨzécanona jɨ́fueacadiaɨoɨ, afémacɨ daɨí jɨ́fuetareniadɨ.
  por-BRBSL: Pois falsos cristos e falsos profetas se levantarão e mostrarão sinais
    e maravilhas, que podem desviar, se possível, até mesmo os escolhidos.
  ces-NKB: Povstanou totiž falešní kristové a falešní proroci a budou dělat divy a
    zázraky, aby sváděli (kdyby [to] bylo možné) dokonce i vyvolené.
  cui-cui: Tsipei pomonae pemuxuitorobi jiwi tsana patsina. Barapomonae natsicotaena
    icha be xan ichin ponxaein Mesías. Mataʉtano barapomonae natsicotaena icha be
    pomonae Nacom peitorobi jume pepaebiwi ichi tsane. Barapomonae pexeinya petsita
    itʉtsi coyenewan exanaena peitabocotha, po irathe tsaneno xua jiwi pemuxuitorobinexa
    tsainchi xua jiwi pejume cowʉntsinexa pocotsiwa barapomonae paeba. Barichirʉ pomonaetha
    pomonae Nacom pia peitapetsiwi tatsi pemuxuitorobinexa tsainchi xua irʉrʉ icha
    metha barapomonae pejume cowʉntsinexa tsanerʉ pocotsiwa barapomonae paeba. Ichitha
    jopa itacʉpae tsainchi xua barapomonae pemuxuitorobiwa tsainchi.
  boj-2014: Tamo qudei naŋgi bosib gisaŋosib maroqnqab, ‘E Kristus.’ Qudei naŋgi maroqnqab,
    ‘E Qotei aqa medabu o qaji tamo bole.’ Degsib maroqnsib maŋwa kokba gargekoba
    babtoqnqab. Naŋgo maŋwa dena naŋgi na tamo uŋgasari kalil areqalo niñaqyetnjroqnqab.
    Osib Qotei aqa segi tamo uŋgasari nami giltnjrej qaji naŋgo areqalo dego niñaqyetnjrqajqa
    wauoqnqab.
  eng-OEBUS: for false Christs and false prophets will arise, and display signs and
    marvels, to lead astray, were it possible, even God’s people.
  eri-eri: Fai ila maidu bode benou yaawa tigodbode, ‘Ji fai beha Itou nomo fai-aita
    bagu gidu elegei nomo hangada hiyai’, o ‘Ji profet ete,’ onodu dodoka ila tafa
    bode dada hogo fere-fere heigemu wodbode. Ngalenga tigini, Nere edo wonga, fai-aita
    bagu Itou no nomo bona hangada nigai waha hilalamu nigodbode.
  aly-aly: '@see-verse:MRK.013.021'
  wiu-wiu: Kapene yename eya wa wini oi. Keraisu nuku wa oa Akolaline agale akama
    nuku wa oa toi. Nitoa kiwi oa yotokadetepa padele padele telekole tokala toi.
    Nipa Akolaliyo takoa motane ali atoaka tolopi toa paka aua poadete wili toa kakete
    oyake nitamele toamokale wakala toi.
  swe-swe: För falska messiasgestalter [frälsare] och falska profeter ska träda fram
    och utföra tecken (mirakel vars syfte är att bekräfta att den som utför dem är
    sann) och under (som väcker förundran) för att om möjligt vilseleda även de utvalda.
  cth-cth: Bangkongtetpawiteh, khrihkaphawk hoi profetkaphawk teh tâcawt vaiteh, rawi
    tangcoung e taminaw pateng haiyah, dum thai pawiteh, dum thai totouh kângairu
    hnonaw hah a sak awh han.
  mti-mti: Keriso ugaugaeba sira propeta ugaugaeba mu matai uwape, sira mu guwaguwawa
    ge irayauyau ape, sira me oma apewa mu wak tamne igiyawa gumbo matai uga yempe.
  pad-NT: 'Vikhaki bana adani ija''ari a''onira vakorijanahaki kaimoni. Vahoarahanana
    vaabono vani''a''badaravini: “Hovani Cristo ho. Deus hora karonaki ho.” Vahoariha
    vaabono vani''a''badaravini: “Hovani Deus athi namoniva abono ho.” Vakhaninanaha.
    Vakaabokaki bana ida badani danoki, kodibadani danoki fori hiki. Vanofiki ida
    ija''ari hahavi-ra vakorijanahavini. Vakaabokaravini kaba''i, vakaijo''aki ida
    ija''ari Deua binagathogatho''iki-ra vakorijanahavini, Deu-ra vanofijanarara kaimoni.'
  twi-twi: Atoro agyenkwanom ne atoro adiyifo bɛsɔre wɔ mo mu na wɔayɛ anwonwade ahorow,
    na sɛ ebetumi a, wɔadaadaa Onyankopɔn no ankasa ara mma.
  hlt-hlt: Laithae khrih rhoek neh laithae tonghma rhoek phoe vetih a coengthai atah
    coelh tangtae rhoek te phael sak ham miknoek neh khobae rhambae a tueng sak uh
    ni.
  tbz-SIM: Kɛ yɛ̃́ Kirisi tekùbɛ̀ nɛ̀ bɛ̀ɛ̀ yó ntú bɛmɑ́ɑ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    bɛ̀ yóó ɑ̃nnɛ́mɛ̀ kɛ́ndɔɔri tidiɛtì nɛ̀ dɛ̀mɑrɛ̀ cɑ̀nnɛ̀ kɛ dɔ́ kɛ́soutɛ́ bɑ́
    nɛ̀ Kuyie ntɑ̃ɑ̃tɛ́ bɛ̀.
  san-GUJ: યતોનેકે મિથ્યાખ્રીષ્ટા મિથ્યાભવિષ્યદ્વાદિનશ્ચ સમુપસ્થાય બહૂનિ ચિહ્નાન્યદ્ભુતાનિ
    કર્મ્માણિ ચ દર્શયિષ્યન્તિ; તથા યદિ સમ્ભવતિ તર્હિ મનોનીતલોકાનામપિ મિથ્યામતિં જનયિષ્યન્તિ|
  amx-amx: Urrtjalth Christ-artek map inang petjetjenh. Lakenh inang angketjenh, ‘Yeng
    Christ.’ Urrtjalth angketj angenh-angenh map inang petjetjenh. Lakenh inang angketjenh,
    ‘Yeng Altjerr-henh angketj angenh-angenh.’ Inang ngangkarel twer anthwerrel mpwaretjenh,
    arrtjelh-ilemel angketjenh, inang arrwekel kwet iletjenh, nthakenharl irretjenharl
    ngwenth. Inang Altjerr-henh peltj map rrtjwerremel ilerl-apetjenh, ineh antelhetjeh.
  ake-NT: Apʉne pʉra enku'tɨnin nan kʉrai amʉ', enku'tɨnin nan pu'kena' amʉ' usenpoikato'
    oton, mɨrɨpan kon uya i'tuto' ipɨ' ton mɨrɨ awonsi'kɨ eke Papa tʉrawasooi ton
    ku'to' oton anʉnsa' kon enku'tɨ pe, ikupʉ tʉuya'nokon poken iyesi yau.
  qvn-NT: Nätan aywapäcamungam runacuna ‘Nogaga Cristom cayä’ nir, jinaman ‘Diospa
    willacugninmi cayä’ nirsi, chaycunaga runacuna mana ruray atipänantam rurapäcunga
    ima-aygatas. Chaynuy rurapäcunganwan pantacächipäcungam runacunatas, hastaran
    Diospa acrashancunatas pantacächipäcunga.
  tku-NT: Natamin lhūhua' a'kskāhuī'ni'nī'n ē makapitzīn natahuan māni' xlaca'n Cristo
    ē ā'makapitzīn natahuan māni' xlaca'n ixa'kchihuīna'nī'n Dios. Nā natatlahua lī'a'cnīn
    nata'a'kskāhuī'cu'tun xlaca'n tī Dios cālacsacli. Jāla catita'a'kskāhuī'lh tī
    Dios cālacsacli masqui nacā'a'kskāhuī'can ā'makapitzīn.
  bjk-bjk: Möxösa idi abo mesaia röxröxö mabo propet röxröxö, idi tabo wanot. Ma tabo
    pet ot abo uxileng mabo mangana lalaa lölös ne auwuwus sua röxröxö lo a nangadi
    niang God ixoro pere kos, nang bara idi te eöt tua röxröxö lo idi bira.
  msy-2020: Gumazitaba izɨ ia gifar suam, ‘Kɨrara, God Gumazamiziba Ua Me Iniasa Mɨsevezir
    Gumazim,’ o ‘kɨ Godɨn akam inigha izir gumazir mam,’ egh me mirakelɨn bar ekiaba
    ko dɨgavir kuram gamir arazibar amutɨ da otivam. Me kamaghɨn ifonge, me gumazamiziba
    bar me gifaraghtɨ, me onganigham. Egh me gavgavim ikɨ, uaghan God ua bagha mɨsevezir
    gumazamiziba, uaghan me gifarasa. Kamaghɨn me mirakelɨn kabar amuam. Egh dughiataba
    me me gifarɨsɨ damuva avegham.
  bpr-bpr: Du msut dee dad to flingu, na manla dale kun i Mgalék Dwata, blaam ise.
    Na yé man dademe na dale kun i dademe tugad i Dwata, blaam ise. Na mimò ale dad
