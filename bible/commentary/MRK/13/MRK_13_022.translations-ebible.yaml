    me gumazamizibagh ifaraghtɨ, me onganigham. Egh me gavgavim ikɨ, uaghan God ua
    bagha mɨsevezir gumazamiziba, me uaghan me gifarasa. Kamaghɨn me mirakelɨn kabar
