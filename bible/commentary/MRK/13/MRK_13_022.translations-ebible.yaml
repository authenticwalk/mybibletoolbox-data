    Paluru tjana nyurrangarrilakutu yankula kutjupa kutjupa palyalku. Yalatji tjana
    wiyawanangku palyantjala, tjaampalangku yalatji wiyawanangku kulilku, ‘Yilta,
    ngaatjanya Katutjakuṉu, nganaṉa palumpa wangka kulintjaku.’ Ngayuku walytja tjuṯaṯarra
    tjananya ngunytjinytjunku wiyawanaya kulintjaku.
  poh-NT: maj jeꞌ ricab yohbal wach take jotꞌo̱l nacuctic cho chi cꞌahchiꞌ quikꞌorom
    chi reꞌ take reꞌ i Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ woꞌ, yohbal woꞌ wach take jotꞌo̱l
    nacuctic cho chi naquitzꞌakam qui̱b aj kꞌorol riCꞌuhbal i Dios take eh rehtalil
    chi til xa coric woꞌ chic queh kꞌoric ncaꞌn nachakꞌor, yohbal wach lokꞌ laj nawa̱l
    nacaꞌnam. Ru̱cꞌ reꞌreꞌ naquiniqꞌuem woꞌ quikꞌi̱j chi quijotꞌoric take richiho̱j
    i Dios chi naquicoꞌljic.
  tue-tue: Paʉ jĩĩditora niiãdacua. Sĩquẽrã “yʉʉ Cõãmacʉ̃ beserigʉ Cristo niiã” jĩĩmiãdacua.
    “Profeta niiã”, jĩĩmiãdacua ãpẽrãpé. Pee tiiẽ́ñore tiiádacua, cʉ̃́ãrẽ padeoáro
    jĩĩrã. Cõãmacʉ̃ beserirapʉrena padeodúri tiidʉgámiãdacua.
  bjp-bjp: Wara le foron mesaia famfabal ke foron profet famfabal rin tapiek. Ke rik
    fatapiek foron fakileng ke foron tier an fabitit. Male ri fasih, ke rik fabal
    fanu ae God ka tus pes ta ri.
  xon-xon: Ba pu? biŋmaŋmannim ga li bi. Bibaa ga bui ke bi ye Kristo la. Biken ga
    bui ke bi ye Uwumbɔr aabɔnabtiib la. Bi ga tun lijinjiir aatun ki ŋmann binib;
    bi ga pɔɔn bibaa ke bi ŋmann Uwumbɔr aanib mu.
  tzo-ZNT: Yuꞌun chtalic ti muchꞌutic tspꞌis sbaic ta Cristoe, xchiꞌuc ti muchꞌutic
    chalic yilel li scꞌop Rioxe. Chaqꞌuic iluc syuꞌelic yoꞌ xchꞌunic o loꞌloel li
    crixchanoetique. Yoꞌonuc sloꞌloic uc li muchꞌutic stꞌujoj ti Rioxe, pero mu xa
    xchꞌunic loꞌloel.
  mpm-NT: Chi kikoyo kuaꞌa yɨvɨ xndoñaꞌan, ti kachi i ja maa i kuu Cristo, xi kachi
    ja kuu ɨɨn chaa kaꞌan jnuꞌun Yandios. Ti saꞌa i tɨjnɨ nuu jniñu ñaꞌnu ja na xndoñaꞌan
    i yɨvɨ ka kandixia. Nu na kuu, ti suni xndaꞌu yɨvɨ ni nakaji Yandios.
  ots-NT: 'Como cʉ pa‑cʉ́, da hño jiöjte rá ngu̱, da nzoh cʉ cja̱hni, da xijmʉ: “Guejquigö
    dúr Cristo, xí hñi̱xquigö ca Ocja̱.” Guejtjo da hño jiöjte profeta. Nucʉ́, da
    dyøti milagro co maravilla gá ntjöti pa da tte̱me̱. Da jionijʉ ja drí jiötijʉ
    göhtjo cʉ cja̱hni. Hasta quí cja̱hni ca Ocja̱, cʉ xí juajnitsjɛ, da jioni ja drí
    jiötijʉ hne̱je̱.'
  hoy-hoy: यतिकी ख्वाटा मसीह अदिक ख्वाटा भविष्यवक्ता यदकु निदर्‍यार, अदिक हिंग-हिंग
    चमत्कार अदिक अदभुत क्याल्सा तोरस्यार कि अगर आग सकुल रा निवळुस्कु आग्यार आ लॉकुरी
    भी बैकुश बुळुल.
  amo-amo: Bara an Kristi kinu nin na nan nliru nin nu Kutellẹ kinu ma nuzu ima dursuzu
    imon yenju nin ni mon nmamaki, inan wultuno anit Kutellẹ wang adin uso nani.
  pjt-pjt: Panya nyara palula aṟa aṉangu ngunti wangkapai tjuṯa Christanya puṟunypa
    pakalku, wangkatjara ngunti tjuṯa kuḻukuḻu, munuya paluṟu tjana aṉangu Godalu
    ngurkantankunytja tjuṯa arkaṟa ngunti kurantjikitjangku, kutjupa kutjupa puḻka
    tjuṯa witulyangku palyalku, tjana nyakula mulamularingkunytjaku, palu puṯuya tjananya
    kuralku.
  cwe-cwe: Kwaviya wezalawilila Machilisito wa uvwizi na walotezi wa uvwizi. Wezatenda
    unzonza na vilaguso muladi wawavwizile hata waja Mulungu oyawasagule, one ihadahika.
  daa-NT: 'Ka seener, gay raadindi dakina yaa ase : daarin̰ yaa kaawe a ŋuur ko Masi
    ho daarin̰ a ŋuur nabiinna. Ŋuu gine gamin dakina kuuk ajbay iŋ kuuk gaara gudurrico
    a ŋuu jage gee. Ŋuu jage yoo ŋuur kuuk Buŋ doɓtu ya ŋuu gedire.'
  mlp-mlp: Na ezaqgo krais katiyta teq nantut katiyta kabemmo tugwahtiq daqay ham.
    Gwahtiqeq in daq azawayin inaqta kabemmo giqemad in kabiy lul araq diqta amo amo
    giqem daqayta ham. In nazaq emad teq in God ago on mataw in gilumim aholyon giwamta
    na gihureqnan diq ton daqayta ham.
  ape-C: Sabaimi armam atun atun ta hunaki hunek rohwumep hukri, ‘Eik Krais.’ Aria
    anam ta hunaki hunek rohwumep aria amam atun atun ta hukri, ‘Eik anan profet.’
    Aria amam ta hunek enenyenen Iruhin atun neneken iri mour. Amam ta hunekesh namudok
    um hukri hunek rohw um Iruhin nanagraehesh iri arpesh um shukri adur amam Iruhin
    nataurumam iri. Aria ta amam dodogowim akure, amam ta hunek rohwumesh. Aria ta
    uwok.
  bgs-bgs: Su duwán mga manubù na mà kagi Mesiyas asta mà kagi propeta ka Manama.
    Lumun dan tô mga pató asta mga kasalábbuan ébô mapid pád tô mga manubù na igsalin
    ka Manama.
  faa-faa: Asiamo aporo metakira, kotafe Kereso pariraka peakosapo. Arirakano aporo
    metakira, kotafe some kará porofete aporo pariraka peakosapo. Peraka aporo hinamo
    suamo iaki patera asekeasimo, ipu makata wakapuaka rakira kára meta rakiakosapo.
    Rakirane Kotimo wakapuane iaki kasapo, aíyaka aporo hinamo suane fofaraka iaki
    hemakapusimo rakiakosapo. Kotimo murikimasa aporo hinamo ipu makata ainane, kau
    aseako kirimaraka rakiakosapo. Ipu hemakapuraka, ‘Nōmo someane kairaka soko metao,
    kaiyanafonoraka soko metao, iaki murikimaka somehokosapo,’ aíyaka ipu hemakapukusapo.
  kik-kik: Nĩgũkorwo Kristũ a maheeni na anabii a maheeni nĩmakeyumĩria monanie morirũ
    na maringe ciama nĩguo mahĩtithie andũ arĩa aamũre, korwo no kũhoteke.
  cap-NT: 'Incallñi z̈oñinacaz̈ tjonaquic̈ha. Tsjii incallñinacaqui: “Cristutc̈ha
    wejrqui”, cjequic̈ha. Yekjapazti: “Yooz taku parliñtc̈ha wejrqui”, cjequic̈ha.
    Ninacaqui walja ispantichuca milajrunacaz̈ paaquic̈ha, incallzjapa. Tjapa z̈oñinacaz̈
    incallz pecaquic̈ha, Yooz illzta z̈oñinacami.'
  ksr-ksr: 'Ii kokaembaajoŋ: Hamoqeqe toya qoloŋmoloŋgoya ano gejatootoo ejemba takapolakaya
    asugiŋ aŋgoleto ano aiwese jaamorota megi letombuya. Kaeŋ letoŋgi Anutunoŋ ejemba
    iyaŋaajoŋ meweeŋgoŋ oŋonoti, ii kaaŋagadeeŋ eŋkaloloŋ meŋ oŋombutiwaa aŋgobato
    meŋ kaparaŋ koŋgi jiŋjauŋ qewubo. Oŋonoŋ galeŋgia awaagadeeŋ meŋ aoŋ laligogi
    ii amamaawuyaga.'
  eng-TNT: For falce Christes shall aryse and falce Prophetes and shall shewe myracles
    and wondres to deceave yf it were possible evyn the electe.
  sbs-sbs: Kakuti va kiresite va mapa ni vapolofita va mapa muva voneke mi kavahe
    zisupo ni makazo, kuku yembulula, nanga niva ketetwe.
  sue-sue: Be amira ana Soyai Ema opi enire porofete opi enire ami kei awamunora.
    Kei awero eramara duba siso-siso wamu sero tani putoure eni ata tani benau sekare
    witai awa wamunora. Ago inoise Anutura gegenai dubu amira duba dai siso-siso wamu
    sero bua bamu wamunora awa. Ata nukare Anutura gegenai dubu amira duba siso-siso
    wai ine tepo, are wero zainamunora awa.
  fra-NCL: Car il s’élèvera de faux christs et de faux prophètes, et ils feront des
    signes et des prodiges, jusqu’à séduire, s’il se pouvait, les élus mêmes.
  bhg-bhg: Aindabé, keriso pitawa ae peroveta pitawa kakato de gundo kariwa de wasiri
    babain neneinde God da piari ango awa piara embomai udumain. Edo embomai God mi
    gerisina awa daedo udumain ara.
  snn-NT: Jai jubë bain, Cristo'ë yë'ë, cacua, Riusu raosi'quë'ë yë'ë cacua, ja'ancuabi
    rani, bainni ro coquejën, Riusu ta'yejeiye masini ëñoñe'ru ëñojën, Riusu bain
    cuencuesi'cuare'ga coquejën ba'ija'cua'ë.
  atb-NT: Hkâsu mù gâ le, Hkrisduq apyoq pé eq myiqhtoi pyoq pé pô htoq lô mù, wó
    dut é nghut jáng, hkyin yù hui bang lé lháng, wó lhoq nghoq shoq ga, kumlhá pé
    eq laklaí kumlhá pé lé kut shit kó râ nghut lhê.
  wro-wro: Gewunja pitja bḁri araiąndie Christ tjibareja, tjo:lbądaia tjibareja, umiimbaie,
    rąngąri pitja pąrąmiimbu, ąŋganbąrkadju wunja, ŋąmba kadju, adburieja.
  cek-AK: Kri angsah cop kaminawk hoi kamro tahmaanawk to tacawt o ueloe, angmathaih
    hoi dawnraihaihnawk to sah o tih, angcoeng thai nahaeloe, qoih tangcae ih kaminawk
    mataeng doeh, aling o tih.
  bkd-bkd: Ta makauma sa mga biduen ha mag-ikagi hu ‘Iyan ad en su Mesiyas’ daw ‘Iyan
    ad propita’ daw magpaahà daan sidan hu mga timaan daw belenganen ta daw bisan
    sa mga pinilì hu Dios ku mahimu malimbungan dan pa gayed.
  ctu-76: Como cabʌl mi quejel i lolon subob i bʌ ti Cristo yic'ot mi quej i lolon
    yʌlob xiq'uil tyʌlel i cha'an Dios. Mi quej i pʌsob tyac i señʌjlel yic'ot ñuc
    tyac bʌ i p'ʌtyʌlel cha'an yom i lotiñob jinic tyo yajcʌbilo' bʌ i cha'an Dios
    mi ti mejliyob.
  lac-NT: 'Quire'' a ray u q''uinino'' ya''ab cu bin tarob quir u tusaricob ti'' u
    rac''ob: “A teno'' taren ich yoc''ocab quir in taquic mac, quire'' tu tuchi''ten
    C''uj.” Tu cu tusaricob ti'' mac je'' u tus esicob carem beyaj xan. Cax a mac
    a teta''b ten C''uj orac u quibicob quire'' cu tus iricob carem beyaj, quire''
    baxuc u c''atob, chen mʌ'' u c''uchur u yorob ti''.'
  xla-xla: Adipalati, biskapa elemala natilalo keliso mate epo biskapa God yu molo
    atlamalalo so matetapo puame ulugiyemale koko patoto halomyelepe, Godta sesa꞉le
    so elemolowa depame.
  xav-NT: E marĩ wa, wa ãne aima waihu'u za'ra wa'wa. Ni'wam norĩ hã te za datẽme
    're nomro, danho'reptui'wa na, niha wamhã, 'Re ĩhâimana u'âsi mono zadawa wasu'u'wa
    na dama 're siwasu'u za'ra mono da, sadawa nhipese na. Ta norĩ hã marĩ dama ĩ'manharĩ
    waihu'u'õ hã te za te te dama 're 'manharĩ za'ra, 'Re ĩhâimana u'âsi mono zadawa
    para newa, da te ãma 're sasõmri za'ra mono da. Ĩsazei'wa norĩ zama te te dame
    ãma 're saze za'ra mono da, te za ãne na te te dama 're romhõsi za'ra. Tane nherẽ,
    te te dame 're sazei waihu'u za'ra mono õ di za ta norĩ hã, 'Re ĩhâimana u'âsi
    mono te te sima 're apisutu sirõmo mono wa, ãma 're sib'a'uwẽ za'ra mono da.
  cuk-cuk: Ar ade, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duleyob, degi, Bab-Dummad-gayaburba-barsogedyob
    dulemar nonimaloed. Amar dulemar-yardakega galagwensuli ibmar-wilubgan, degi,
    ibmar-dakledisurmalad imakdamaloed. Amba Bab-Dummad-na-dulemar-susmaladse-bakar,
    sunna ese yardaklesmalaled.
  tbf-tbf: simi vunan bu messia bitbit ma bu propet bitbit gi ta beit. Ma gi ta so
    tsana bu suasuada totourlekier ma bu kepineits ni vovokudier. Sien va ta oit,
    gi ta bit tsana ken kulou vivviel e Raban.
  uig-CYR: Чүнки сахта мәсиһләр вә сахта пәйғәмбәрләр мәйданға чиқиду, мөҗизилик аламәтләр
    вә карамәтләрни көрситиду; шуниң билән әгәр мүмкин болидиған болса, улар һәтта
    Худа таллиғанларни һәм аздуриду.
  ikw-NT: Karaịsi aghalaghala zị ọdo n'ọdo, nụ ele ọwhnurninya aghalaghala zị ọdo
    n'ọdo jọowo iwhne, neegesi nhne elekema nụ nhne ndu-ẹhni zị ọdo n'ọdo, ma be duwhu
    ele Chiokike họhiaru, ọ bụru nụ o jeekwe omume.
  khs-khs: 'Alake sena noka, mokopo Keleso amuna tese inaposakeye. Aputa: sena noka,
    mokopo se tiye kinisene sepatosene sena amuna tese inaposakeye. Inisekiwa sena
    kesale sopoke ima kulu hanapita:, iyewi nano penanose tisene sosolo nowa timinipesakeye.
    Timinisewa Kote penaiyawa ima mikeye, aluse sena kesale sopoke howa hanose ima
    matanemita: timinipesakeye. Koteyewi ta:peya sena kesale iyewi nano alusewa, noka
    toma potapose sukulu tiye timinipesakeye. Iyewi matanese, ‘Ne sowa ta:tapola:wala,
    mata:tesewala, ima ta:pele tiyapola: selaposakeye,’ aluse iyewi matanepesakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዎርዳንቻ ኪሪስቶሳቱኔ ዎርዶ ናባቱ ዴንዲዴ ባሬንቶ ዳንዳዬቶፔ፥ ሃራይ ኣቶ ፆሳይ ዶሬዳዋንታካ ባሌናው
    ማላታኔ ማላሊሲያባ ቤሳና።
  pma-pma: Veni mesaea taluvosien keil ka provet taluvosien emun imai. Keil umon merikel
    ka isakin meatin houlu itimanin en keil. Keil isak visi avaluvos vis meatin keil
    onen Ahi, munak akilea avoumoni.
  atd-NT: Sikan ian su ogpokouma uromo ka mgo kono no malogot no Im-imanan to mgo
    Koot-otawan woy kono no malogot no talagnangon to kagi to Magboboot. Oghimuon
    dan pad ka mgo koin-inuan mgo igpatokod oyow ogkagawayan dan pad porom ka mgo
    otow no nig-alam to Magboboot ko ogkohimu.
  tel-2017: కపట క్రీస్తులు, కపట ప్రవక్తలు వస్తారు. అద్భుతాలు, మహత్కార్యాలు ప్రదర్శించి
    దేవుడు ఎన్నుకున్న వారిని కూడా మోసగించి తప్పు దారి పట్టిస్తారు.
  hat-BSA: Paske fo Kris yo ak fo pwofèt yo va parèt, e va montre nou sign ak mèvèy
    jis, si te posib, pou sedwi menm eli yo.
  bxh-bxh: Paꞌana keliso yo peloweta bwalabwaladi haba sa laoma be noꞌo yo fafaꞌilala
    sa lau ginauli, yena gonowanadi mate Yaubada ena fasinabo dodogadi haba sa foya ponolidi.
  top-NT: Lhu̱hua ta̱má̱n tahuán xlacata xlacán Cristo y Dios ca̱ma̱lakacha̱ni̱t porque
    huá tali̱chihui̱nán; na̱ ama tatlahuá laclanca tascújut o tama̱ksa̱ní ta̱tatlaní̱n;
    y para tla̱n, ama tamakaca̱najlá ixtachihui̱ncán hasta tí ca̱lacsacni̱t Dios.
  msk-msk: Madatung yang manga magaro na magalaong na silan yang ari na si Kristo.
    Arag madatung yang manga magaro na magalaong na silan yang manga propeta na syosogo
    nang Dios. Apakita nilan yang dakora na gaom pinaagi sang kaburungburungan na
    manga imo nilan antak magpatoo sang kanilan kagaro sang manga otaw na pinili nang
    Dios. Toyo di amaimo na yang pinili nang Dios mangagad sang kanilan kagaro.
  gyr-NT: Esepia, yugüerura ava, ‘Che Poropɨ̃sɨrosar aico’ ehi tẽi vahe, iyavei, ‘Che
    amombehu vahe Tũpa Ñehengagüer’ ehi angahu tẽi vahe, iyavei oyapora mbahe ava
    ndoyapoi vahe poromondɨisa güeco pĩratasa mboyecua ãgua yuvɨreco. Avɨyeteramo
    ombopa aveira ava Tũpa reroyasar.
  kmh-kmh: Biynimb gunap, Gor biynimb nuk aŋgayak gok, kind chinup ak winiŋgiy aŋgiy
    aŋgniŋgambay, ‘Yand mey, Jiwda kiyŋ yomb key yimb ak; yand mey bi Gor minim aŋgep
    ak aswiyn aŋgyiŋg,’ yesek tom giyiŋg, tap mageprek gunap giniŋgambay.
  ukr-ONPU: Бо постануть лжехристи та лжепророки й робитимуть знамення та чудеса,
    щоб ввести в оману, якщо можливо, обраних.
  emi-emi: Ta poli katoa taumattu aue la mae me aue la kame va, ‘Aghi Mesaea ngateva,’
    me mene katoa aue la kame va, ‘Aghi propete ieghi’ aue la mae la ghelei aimatootoongana
    me voto tani apasunga sarasarakaniaaira tani kame taumattu Vau palepale ghe suitoongaala,
    kotiva isaa o voto aue eroo.
  zpv-NT: laasii bwiinn raꞌ nin rñiꞌ si, nnah naa raꞌ ba Crixtu nin rñiꞌ xchiꞌdxyi
    Dxiohs ya zuhnn raꞌ ba sehn raꞌ cun dziꞌn rooꞌ raꞌ tin ziꞌchi gusaguiꞌhi raꞌ ba
    laꞌh raꞌ bwiinn, nee sidela ñahca pwehda hasta nee bwiinn raꞌ nin gulii Dxiohs
    guiclaaꞌdzi raꞌ ba gusaguiꞌhi raꞌ ba.
  gux-gux: Kelima kisiti faadanba leni bi sawalipuafaadanba ba fii ki ya tie li bonlidinkaala
    leni mi bancianma ki ba boandi u TIENU n gandi yaaba li ya bi ba tuo.
  kos-kos: Tuh Messiah kikiap ac mwet palu kikiap ac fah sikyak. Elos ac fah oru mwe
    akul lulap ac ma sakirik in kiapwela mwet, elos fin ku — aok, finne mwet sulela
    lun God.
  ibo-ibo: Nʼihi na ndị nzọpụta ụgha na ndị amụma ụgha, ga-apụta ma rụọkwa ọrụ ebube
    na ọrụ ịrịbama dị iche iche iji duhie ndị a họpụtara ma ọ bụrụ na ọ ga-ekwe mee.
  yml-yml: '@see-verse:MRK.013.021'
  ory-ory: ଭଣ୍ଡ ଖ୍ରୀଷ୍ଟମାନେ ଓ ଭଣ୍ଡ ଭାବବାଦୀମାନେ ଉଠି ଏପରି ଚିହ୍ନ ଓ ଅଦ୍ଭୁତ କର୍ମମାନ ଦେଖାଇବେ
    ଯେ, ଯଦି ସମ୍ଭବ ହୁଏ, ତେବେ ମନୋନୀତ ଲୋକଙ୍କୁ ଭ୍ରାନ୍ତ କରିବେ।
  bzj-bzj: Faals Krais ahn faals prafit wahn kohn ahn perfaam lata big mirakl ahn
    wandaz fi chrai chrik eevn dehn speshal wan dehn weh Gaad pik, if dat kuda mi
    hapm.
  chk-chk: Pun kraist chofona me soufos chofona repwe war o föri asisil me manaman,
