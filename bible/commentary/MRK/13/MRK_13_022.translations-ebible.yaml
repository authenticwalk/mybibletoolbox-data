    Tasorentsi, iro cantaincha tecatsi incanteri.'
  eng-WMB: For false messiahs and false prophets will arise and will show signs and
    wonders, that they may lead astray, if possible, even the chosen ones.
  zaw-NT: Sa'csi su' bejṉ nani rniisi najcni Crist. Su'za reniguii nani rniisi rniireni
    xcuent Dios. Sujnzareni milaagwr, te gusgueereni, te palga sajcni, rlajzreni gusgueelireni
    renani agule Dios.
  san-MAL: യതോനേകേ മിഥ്യാഖ്രീഷ്ടാ മിഥ്യാഭവിഷ്യദ്വാദിനശ്ച സമുപസ്ഥായ ബഹൂനി ചിഹ്നാന്യദ്ഭുതാനി
    കർമ്മാണി ച ദർശയിഷ്യന്തി; തഥാ യദി സമ്ഭവതി തർഹി മനോനീതലോകാനാമപി മിഥ്യാമതിം ജനയിഷ്യന്തി|
  tam-TCV: ஏனெனில் பொய் கிறிஸ்துக்களும், பொய் தீர்க்கதரிசிகளும் தோன்றுவார்கள். இயலுமானால்,
    இறைவனால் தெரிந்துகொள்ளப்பட்டவர்களையும் ஏமாற்றும்படி அவர்கள் அடையாளங்களையும் அற்புதங்களையும்
    செய்வார்கள்.
  mit-NT: Vàchi icúmí quixi cuàhà tètnùhù, te iin iin‑tè cachì‑te ñà‑divi Cristu nduú‑te.
    Te icúmí quixi cuàhà stná ana danani úún càhàn cuenta xi Dios. Ndè quida stná‑te
    cuàhà milagru sàhà‑ñá ndulocó nèhivì, áma níhì stná‑te dandahví‑te nèhivì nì nacàxin‑ya
    cahan‑té, doco mà cúí.
  ceb-ULB: Kay ang sayop nga mga Cristo ug ang sayop nga mga propeta motungha ug mohatag
    ug mga timailhan ug mga katingalahan, aron sa paglimbong, kung mahimo, bisan pa
    sa pinili.
  ces-LB: Ukáže se mnoho falešných spasitelů a lživých proroků a budou dělat lecjaké
    zázraky ve snaze obelstít všechny, kteří patří Bohu – kdyby to bylo možné.
  mkn-mkn: Te nanti ada orang kaluar ko puku dada bilang, ‘Beta ni, Kristus!’ Yang
