  nko-NT: Tsúfɛ́ ahá ánɩ́ bɛɛ amʋ́gyí Kristo amʋ pʋ́ ahá ánɩ́ bɔ́wa afunu bɛɛ,
    Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ bʋgyi tsɔtsɔɔtsɔ bɛ́ba ɔyɩ́tɔ́. Bɔ́bwɛ ofúla pʋ́ osúna
    pʋ́mlɛ́ ahá. Nɩ́ bɛ́talɩ́ kʋ́ráá á, bɛ́mlɛ́ ahá ámʋ́ʋ́ Bulu lalɛ́ ámʋ ɛ́.
  bsn-NT: Jãjarã yitorã ñarʉarãma, “Yʉne ñaja ‘Rotimʉorʉ̃gõrʉcʉmi’ yigʉ, Dios ĩ cõagʉ̃”
