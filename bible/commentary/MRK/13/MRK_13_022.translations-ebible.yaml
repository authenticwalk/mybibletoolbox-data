  aaz-aaz: Ma of anmuiꞌ atoniꞌ reꞌ anpoi ma npaas in aꞌbasan am nak, ‘Au reꞌ ia, Kristus!’
    Bian anteniꞌ nak, ‘Au reꞌ ia, Uisneno In mafefa kninuꞌ.’ Sin of anmoꞌen rais sanmakat
    humaꞌ-humaꞌ neik kuasat naꞌkon niut reꞌuf he nputa-kriu. Sin namin ranan humaꞌ-humaꞌ
    he karu reko te, sin nasekeb Uisneno Iin na.
  qup-NT: Chay punchakunapi achka runakuna llullachishpa purinkakuna ñukami Yaya Diospa
    Kachashkan Kishpichik kani nishpa. Shukkunaka llullachishpa rimankakuna ñukami
    Yaya Diospa yachayninwa yachachik kani nishpa. Paykunaka achka suma mana atipaypakunata,
    atun yachaywa runakuna nima ima uras rikushkankunata rurankakuna tukuy runakunata
    llullachinankunapa. Yapa munankakuna kankuna Yaya Diospa akllashkankunatapas pantachichinata.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Mesiinɑɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ pɔpɔtʋnɑɑ kɑ́ lɩɩ
    nɑ pɑ́ lɑ kɔkɔlɔ nyǝm nɑ piti tǝmɑ. Hɑlɩ pɑɑ pǝsɑɣɑ pɑ puɣusiɣi mpɑ pɑ mɑɣɑmɑɣɑ
    Ɩsɔ lǝsɑɑ tɔɣɔ.
  azb-azb: Çünki yalançı məsihlər və yalançı peyğəmbərlər törəyəcək. Onlar əlamətlər
    və xariqələr göstərəcəklər ki, imkan taparlarsa, seçilmişləri də aldatsınlar.
  eng-DBY: For false Christs and false prophets will arise, and give signs and wonders
    to deceive, if possible, even the elect.
  guo-NT: Matxoela fʉlaeyaxaen naekichachajbapijiw. Japi pasaxaen, me-ama Cristo.
    Pe japi Cristowaxil. Asew jiw pasfʉlaxael, me-ama Dios pejprofetas. Pe japi Dios
    pejprofetakolaxil. Japi isaxael koechaxan, japoxantat japi jiw naekichachajbaliajwa.
    Naekichachajbasiabejpi jiw, Dios naexasiti, japi jiw kofaliajwa Dios xanaboejapoxan.
  hla-hla: U Mesaia gamogamo nu katun u gamogamo te ngöeri romana a peisaren u propet
    tere Sunahan e butur romana. Ba nori te katoer romana u hiharuts pan na man mirakul.
    Taraha, te gi antuna uen ba nori te gamo rer romana u katun has te hopu kapir
    e Sunahan.
  mav-NT: Katu­pono ti aru i'atu kahato — Uito Tupana Mipo­'oro Eipo­rekuat nuat e
    haria ewywuat sa'ag ko'i te'e­ru­we­mo­herep mesuwat yi totiat kape e. Tupana
    ehay henoi sa'ag haria ne'i yt pywo pe i ma'ato te'e­ru­we­mõ­typot hanuaria e.
    Mi'iria ti aru aikotã aikotã imoherep ta'a­tue­saika hap iwato rakat i'atu­minug
    ko'i ti aru yt miit minug kuap i ewy ta'a­tunug Tupana mi'ai­roria sese ma'at
    reran haype e.
  kpf-kpf: Narâk zoren a sarâŋâ âsagem nâ Kristo sâbi. Oi Propete sarâŋâ âsagem kulem
    sen mârât muyaginetâ a um gulip kwatziŋgabi. Anutuŋâ gâsum sâlâpzâŋgoip, zo um
    gulip kwatziŋgânam osibi.
  ppo-ppo: Ti noatepae, mepaae Keriso ao̧yóló dilikitu betere whi̧raperó Kótóné ko̧ló
    whi̧póló kapala fo yó matere whi̧rapetamo waalo ai ape. Atétu, kae kae ala yaairemó
    eratere doasi alaró kae kae kelemei alarapetamo eróturaalu, Kótóné sorokósu yóló
    kae beteró betere so whi̧kélé kó̧paae fenérémóló ka̧ae kolóló su̧ saalopó.
  hin-2017: क्योंकि झूठे मसीह और झूठे भविष्यद्वक्ता उठ खड़े होंगे, और चिन्ह और अद्भुत
    काम दिखाएँगे कि यदि हो सके तो चुने हुओं को भी भरमा दें।(मत्ती 24:24)
  bef-bef: 'Akili ka lilabe. To ana kanagu faga faga kaga lu huto huto bomagi hiti
    to faga mono ka luse bomagi hiti ma lite lilabe: Nani Mesia bo yabe, lite faga
    lite lilabe. To enali fato fato suhi hite topa hese suhi hite hilete yaꞌma Huꞌmau
    eneleꞌmoꞌehina bonaꞌmagihi keheli sibina hu epalalune lite babeyafa hite enimiꞌi
    malalanaꞌmu yabe.'
  amm-amm: Imo topoko noko mo na iyamo liyaiyoimo, “Yo mo Kolaiso.” Siyai mo iyamaloimo,
    “Yo mo Kotoni mulu lukasiko nokota.” Mulu ifolaluwawoi mi sisiyoli ano topoko
    ifoluwaiko liyaiyoinomo, folo folo. Kotoyo muwokokai noko nokolaloso louwa ainiko
    ifoluwaikaloinomo.
  zaj-zaj: Kwavija wolawila makilisto wa uvwizi na wahokozi wa uvwizi. Wotenda vilaguso
    na mikanganyo giladi vihadahika wawakonge hata wanhu wasaguligwe na Mulungu.
