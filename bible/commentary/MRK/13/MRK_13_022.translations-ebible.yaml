    iwa tla weletis noiwa asta akimeh Dios yokinmopejpenili kinkajkayawaskeh.
  bgg-bgg: Biidiie pha Masi chiih-è biidiie pha chaigthek ne khia ruii phro. Ithek
    ne are mua pha bliathek rek ne chiih-è buangthek ji rek ne, chiih-è rek mua arone,
    Hamangkhung-aphuii è gua pha branthek shii khinrin pha nyiu phro.
  eng-TCENT: For false christs and false prophets will rise up and perform signs and
    wonders to lead astray, if possible, even the chosen.
  eng-BSB: For false Christs and false prophets will appear and perform signs and
    wonders that would deceive even the elect, if that were possible.
  cpu-NT: Tema impokayetapaake kempitakotyaarine Cristo, kempitakotyaarine kamantantaneri.
    Ari intasonkaventantashiyetapaakya, inkovavetya iramatavitemi ikaratzi jiyoshiitairi
    Pava.
  san-ASM: যতোনেকে মিথ্যাখ্ৰীষ্টা মিথ্যাভৱিষ্যদ্ৱাদিনশ্চ সমুপস্থায বহূনি চিহ্নান্যদ্ভুতানি
    কৰ্ম্মাণি চ দৰ্শযিষ্যন্তি; তথা যদি সম্ভৱতি তৰ্হি মনোনীতলোকানামপি মিথ্যামতিং জনযিষ্যন্তি|
  tac-NT: We'ká sebámala alué 'yégame Onorúgamete julárigame korime ralámuli o'wé
    jawániliga, 'lige jaréchigo ruwime korimela napu anele Onorúgame. 'La suériga
    ra'íchiga 'yegámala, 'we a'lá semá nokimela, 'la 'yonti ka nokimela, napurigá
    'la najátamala suwábaga napu ju 'emi ne'chí oyérame.
  eng-WEBPB: For false christs and false prophets will arise and will show signs and
    wonders, that they may lead astray, if possible, even the chosen ones.
  gfk-H: Io, aring bisbis na mesaia ma aring bisbis na poropet diet na hanuat. Diet
    na haminis ta hakilang ma diet na gil ta dadas na pinapalim na kinarup waing diet
    na walar, bia diet na tale wara lamlam habisbis lah ira tunatuna ing Kalou gata
    pilak lah.
  viv-viv: Au tova mulina toveꞋalololo hinalakayemu be hinagahe vaita hidavekeliso
    o kaꞋi hidavefalofita higa Yaubada bonana ana toꞋawatalatalaina. Aituha fifiwaladi
    ada abaveyaulowoga badi hinafaisewadi be hinagaluvaluva kaꞋi yadi fwaya againe
    Yaubada yana kaliva hinanuwaꞋabiyedi. E, kaliva vevine Yaubada giluwafadi be yana
    yoꞋogaga agaidiya hiluku-ma hinagaluvaluvadi vaita hinanuwaꞋabiyedi.
  yao-yao: Pakuŵa chachikopochela ŵanya Kilisito ŵa unami ni ŵakulondola ŵa unami.
    Chachitenda imanyisyo ni yakusimosya, yakombolekaga, ŵalyungasye ŵandu ŵasagulikwe
    ni Akunnungu.
  tgp-tgp: Matan kr̃isto haluhalu peresi na tamlohi tapu haluhalu la pa mai. La pa
    vai na matamata tatavera. La pa vaihite la tamlohi atu God mo vir̃onira moiso
    vara la tinar̃ihi na nora rasua.
  auc-NT: Wadäni mänïñedë ponte a ongöninque nämä incæ ante, Tömëmo Codito ïnömo ïmopa,
    ante babæ ante tedequïnäni. Ayæ̈, Wængonguï beyæ̈ në apæ̈nebo ïnömo ïmopa, ante
    në babæ ante tedequïnäni. Tömënäni, Wængonguï nänö apænte ængaïnäni incæ æ̈mæ̈wo
    oda cædinque wapiticæ̈ gocædänimpa, ante cædinque bamönengæ̈ baï cædinque öönædë
    cæï baï cædinque nö odömonte baï cæquïnäni ïnänipa. Incæte Wængonguï në apænte
    ængaingä inte edæ ee aquingä diyæ̈ æ̈mæ̈wo oda cædinque wapiticæ̈ goquïnänii.
  kbc-NT: Igaataɡ̶a eliodi oko awitakaɡ̶aɡ̶a icota modi me niɡ̶idaaɡ̶idoa Niɡ̶ijoa
    Aneotedoɡ̶oji ane nimonya, oɡ̶oa domigodi me niɡ̶ijaaɡ̶ijo niɡ̶ijo anoyeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko. Odaa owote ɡ̶odoxiceɡ̶etedi, codaa niɡ̶inoa anetiɡ̶odawelaɡ̶adi
    moninaaletiniwace oko. Codaa domaɡ̶a oninaaletiniwace niɡ̶ina oko Aneotedoɡ̶oji
    ane iolatedicoace me nepilidi.
  bmh-bmh: Dudu ipal agen alaimai, polumaimai, guzenamam, ‘Iz Kristus.’ Dudu ipal
    agen enamam, ‘Iz Uwait nugau ze doimai, awaranem du.’ Guzenaimai, go igul banban
    mui salau ipal ata atai mamam. Go duailel ipal Uwait nug nugtal egareun, polumaraimai,
    agal ameagab igul go guzenamam. Uwait nugau duailel agal igul eg sesamoraimai,
    ag Uwait nugau igul utabun aimai polumaramam. Bo, agen igul go guzenabun iborain
    tam.
  ctu-BL: Come mi caj i tejchelob jini mu' bʌ i cuyob i bʌ ti Cristo yic'ot lot bʌ
    x'alt'añob. Mi caj i pʌsob cabʌl i yejtal i p'ʌtʌlel yic'ot bʌbʌq'uen tac bʌ cha'an
    mi' socob jini yajcʌbilo' bʌ mi tsa' mejli.
  meq-meq: Andza niye, ndo masəpete ndo hay ta deyeweye. Ta gwaɗiye nəteye na, ndo
    məɗe ha bazlam i Mbəlom, kəgəbay ndo mətəme ha ndo nakə Mbəlom a sləraweye. Nəteye
    na, ta giye masuwayaŋ hay ada tə wu neheye ma giye hərɓaɓəkka aye hərwi taɗə ma
    giye bo na, masəpete tay ha ndo neheye Mbəlom a pala aye.
  noa-H: Mua mag chirʌmʌn hamach hiiupai hamta Hẽwandamau pʌ̈ijim hanʌm k'ʌʌn dʌ̈i
    Hẽwandam hi jaaumien hanʌm k'ʌʌnjã sĩi sëuk'a chik'am k'ũgur wënʌrraju haawaita
    mag chirʌmgui hajim hanʌm, k'ap hamk'ĩir. Mak'ʌʌnaun chadcha Hẽwandamauta hamach
    pʌ̈ijim hamk'ĩir, hag na hõrau nem hooba haajempa hõor dauderraa wau wënʌrraju.
    Mag nem wau wënʌrrʌmua hich Hẽwandamaucha jʌr hauwi hich hiek hʌ̈k'api hautarr
    k'ʌʌnpa k'ũgur hẽk'ajugui hajim hanʌm.
  alp-NT: Le kena petua meru kamale hlamate tinai mo kai nabia tinai more esi luake
    loko imi. Eleki sepo yele hoko esi ono tanda herane kai esi aseluke kbasa leke
    ono imi rebe Alla Eni tamatare hlaleke sala lokosi.
  san-VEL: yatoneke mithyaakhrii.s.taa mithyaabhavi.syadvaadina"sca samupasthaaya
    bahuuni cihnaanyadbhutaani karmmaa.ni ca dar"sayi.syanti; tathaa yadi sambhavati
    tarhi manoniitalokaanaamapi mithyaamati.m janayi.syanti|
  kbq-kbq: Na'ankure ana knafina mago'a havige kraisi'e huza efore nehu'za, kasnampa
    vahe efore hu'za, haviza hu'za kagu'vazane avame'za hugahaze. Anama hanazana Anumzamo'ma
    huhampri zmante'nea vahe'mokizmi, rezmataga hu'naku hugahaze. Hianagi zamagra
    Anumzamo'ma huhampri zamante'nea vahe'ma zamazeri savari hu'nakuma hanuza anara
    hugahaze.
  kbh-kbh: Er mochanjábocana ndoñe ndegombre uámana ubuáyanënga, chënga Cristo imomna
    ca jtsichámëse, y Bëngbe Bëtsabe ndoñe ndegombre juabna oyebuambnayë́ngnaca; y
    chënga mochanjama bëts soyënga chëngbe obenana jinÿanÿiyama, ents̈anga jáingñama,
    y tmojobenase, chë Bëngbe Bëtsabe bocacánëngnaca.
  ron-LSB: Căci se vor ridica falși hristoși și falși profeți și vor face semne și
    minuni, ca să ducă în rătăcire, dacă este posibil, chiar și pe cei aleși.
  pon-pon: Pwe Krijtuj likam o jaukop likam akai pan koda o re pan kajaleda kilel
    o manaman, pwen pil kotaue ir, me pilipildar akan ma re kak on.
  nhe-BL: Pampa motlalanase tlacajcayahuani tlen quiijtose para yajuanti Cristo, huan
    sequinoc quiijtose para yajuanti itiocamanalojcahua Toteco. Yajuanti quinextise
    miyac tlanescayotl huan huejhueyi chicahualis nescayotl para ica quincajcayahuase
    tlacame. Huan intla huelisquía, hasta nojquiya quincajcayahuasquíaj tlacame tlen
    Toteco quintlapejpenijtoc.
  sps-sps: tana saa, fo Krais gamgam an fuainy kuigin gamgam nai ruak nats ror, er
    faatok iny to na foka iny faatok ma fagaug rari rin vainy te pisainy rari Gov
    ana ri fasito fatoobing ratuari Ya sana sikia ma onot.
  wnc-wnc: Sike aminu kunduta apuke panzike anzing yaning, ‘Na Krais. Gatandamuya
    apata yuat,’ ngang kem yaning. Siwan kunduta yake, ‘Anututa nanitewan yakapsaapa
    dakngake apu daniwa natapnong,’ ngang kem yaning. Yake duya takngatu takngatu
    pasiwawa kake Anututa papan aminabam dakngake yuaingga siakan ngang natapningge
    panziwa ngana dua pimatning.
  bus-bus: Zaakɛ Mɛsaya ɛgɛɛnↄ kↄ̃n annabi ɛgɛɛnↄ é mↄ́ wà sèedanↄ kↄ̃n dabudabuyãnↄ
    kɛ, lɛ wà gbɛ̃ kɛ̀ Luda ń sɛ́nↄ sãsão, tó eé sí kɛ.
  gub-BL: Heta putar amo tuwihaw a'ua'u Tupàn hemimur kar a'ua'u a'e wà nehe. Heta
    putar amo Tupàn ze'eg imume'u har a'ua'u a'e wà nehe no. A'e awa uzapo putar amo
    ma'e a'e wà nehe, ukàgaw hexak kar pà teko wanupe a'e wà nehe. Uzapo putar purumupytuhegatu
    kar haw wà nehe no. Ipurumupytu'u kar wer putar teko wanehe Zezuz rehe wazeruzar
    ire wà nehe. Aze upuner wamupytu'u kar haw rehe wà nehe, a'e mehe hurywete putar
    wà nehe.
  imo-imo: Pileio! Kolo toko Gotenga imbo nokopa kondorumu iye Kraist lipe mundurumu
    iyema kinye kolo toko Gotenga ungu nimbe munduli nili iyema wendo ongolio Gotenga
    imbi topa lili imboma kolo toko tiko bembo tingei ulu wengendeli mare awini tenge.
    Aku uluma tekolio Gotenga imbi toli imboma konopu teko bembo tingei nalo manda
    naa tenge.
  boj-boj: Tamo qudei naŋgi bosib gisaŋosib maroqnqab, ‘E Kristus.’ Qudei naŋgi maroqnqab,
    ‘E Qotei aqa medabu o qaji tamo bole.’ Degsib maroqnsib maŋwa kokba gargekoba
    babtoqnqab. Naŋgo maŋwa dena naŋgi na tamo uŋgasari kalil areqalo niñaqyetnjroqnqab.
    Osib Qotei aqa segi tamo uŋgasari nami giltnjrej qaji naŋgo areqalo dego niñaqyetnjrqajqa
    wauoqnqab.
  ulk-ulk: Bes Keriso a bes peropeta ya waurder wi ya atamilam waikelare a wader lu
    ya waikelare le wanakelare wi obazigmuarter, ya waiakai wi umele able le okawadaradalare
    ge Adide itutri, ese wi umele able lu waikelare.
  eng-DRA: For there will rise up false Christs and false prophets, and they shall
    shew signs and wonders, to seduce (if it were possible) even the elect.
  knf-knf: Bañaaŋ baluŋ kanaţa kaţilan kaji bawooŋ Kriŧtu na baţupar Naşibaţi. Bado
    mlagre na iko iñoŋarënaan pa woli bahilani baguur biki Naşibaţi adatuŋ.
  san-KHM: យតោនេកេ មិថ្យាខ្រីឞ្ដា មិថ្យាភវិឞ្យទ្វាទិនឝ្ច សមុបស្ថាយ ពហូនិ ចិហ្នាន្យទ្ភុតានិ
    កម៌្មាណិ ច ទឝ៌យិឞ្យន្តិ; តថា យទិ សម្ភវតិ តហ៌ិ មនោនីតលោកានាមបិ មិថ្យាមតិំ ជនយិឞ្យន្តិ។
  arn-NT: Fentren koyla ngünen Cristo ta küpayay ka koyla ngünen pu pelon wentru.
    Ka femay engün afmanngechi pepiluwün dungu tañi ngünenkacheam, fey pepilfule,
    ñi ngünenkayafiel Ngünechen tañi dullintuelchi pu che kütu.
  zas-NT: Din guiꞌt zien ree bejn, na reeman guial laa reeman na̱j Cristo o na reeman
    laa reeman na̱j bén rudëë xtiidx Dios loj ree bejn, abiꞌ güün reeman milagr ree
    në ree graloj ni yadxaloj ree bejn, din gusquiee reeman laa reeman, abiꞌ bal zileꞌn
    xt zajc në ree bén gulej Dios gusquiee reeman.
  ken-NT: Bǎkɛ́ noko bɛ́ ɛ́chí tɛtɛp mbɔnyunɛ chɔŋ bǒ bɛtábhá mantwɔ, yɛ̌ntɨkɨ
    mmu wap andɛm nɔkɔ bɛ yi kɛ achi Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò. Chɔŋ
    barɛmɛ́ kɛpɨ̌ntɨ nsé nkwɔ mántwɔ. Nɛ yɛ̌ntɨkɨ mmu wap ǎtwɔ, ankʉ nɔkɔ mɛnyɨŋɨ́
    maknkay ndu bɛrwɔ bho. Nɛ mándwɔ́ yɛ̌ chí bǒ abhɛn Mandɛm áyábhɛ́ bɛ mámbák
    abhi, mbák bábhɔŋ mbi bɛkʉ nɔ.
