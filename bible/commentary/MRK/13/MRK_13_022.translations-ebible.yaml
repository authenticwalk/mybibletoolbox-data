    tarimari beḡene ḡofa-veḡonuri ḡana.
  lgl-lgl: Sulia wale kotokoto gi kae dao mae, gera kae sae 'uri 'e, ‘'I lau lo Christ,’
    failia wale kotokoto gi gera kae sae 'uri 'e, ‘'I lau lo profet.’ Ma gera kae
    taua 'are mama'ala gi 'uri 'ali talai rero ala ioli God 'e filida gi, wasua ma
    'e 'ato rasua fada.
  mmo-mmo: + o 13:22 Diu 13:1-3; Taato 13:13*De hil vaalu le lanaam-ambe tatuhin naambe
