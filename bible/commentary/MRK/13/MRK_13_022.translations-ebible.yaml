verse: MRK.013.022
translations:
  kpx-kpx: Kosealemo loboe Keliso isi loboe beloveta keabuna bae loholiege vaveve
    degomoleta vikoe vaveve kebiata vaevei isiviai Dilava ata lobogevei malevei.
  okv-H: Eto keriso sokova na peroveta sokova na ereto ue ari te vasiri neite neite
    ururoro ke be ke ijie ambo ambo ururoro eto kito aro God ta embomeni te tapa asora.
  tbo-tbo: Matababana Besinana koyakoyama po tu bahapiko koyakoyama apo hina geleta
    po wekiwekilala po manini lawa u matahi hina wogeletehi, po Yaubada a bolu i inaganihi
    kikina apo hita koyamehi.
  mal-C: കാരണം, വ്യാജക്രിസ്തുക്കളും വ്യാജപ്രവാചകരും വന്ന് ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും
    പ്രവർത്തിച്ച് മനുഷ്യരെ വഞ്ചിക്കും; സാധ്യമെങ്കിൽ തെരഞ്ഞെടുക്കപ്പെട്ടവരെപ്പോലും!
  grc-SR: Ἐγερθήσονται ⸂γὰρ⸃ ψευδόχριστοι καὶ ψευδοπροφῆται, καὶ ⸂2δώσουσιν⸃ σημεῖα
    καὶ τέρατα, πρὸς τὸ ἀποπλανᾷν, εἰ δυνατόν, ⸋καὶ⸌ τοὺς ἐκλεκτούς.
  bgc-bgc: क्यूँके झूठ्ठे मसीह अर झूठ्ठे नबी उठ खड़े होवैगें, अर बड़े-बड़े चमत्कार
    अर अनोक्खे काम दिखावैगें के जै हो सक्या तो छाँटे होया ताहीं भी भका देवैगें।
  khz-khz: Kwalana Keriso opakaura e peroveta talimara opakaura pia matagai, vegailia
    kamura e kala irau vagira pia kalara, Palagu na evirigirato talimara pia opa-vevilira
    ularana.
  deu-TKW: Es werden sich aber erheben falsche Christusse und falsche Propheten, und
    werden geben Zeichen und Wunder zur Verführung, wäre es möglich, selbst der Auserwählten.
  zsr-NT: Laꞌláꞌ lahui zian nup laꞌzíꞌ yeꞌi bunách, laꞌnë́ꞌ nacquëꞌ Cristo len laꞌnë́ꞌ
    nacquëꞌ bönniꞌ tuꞌë didzaꞌ uláz queëꞌ Dios. Luluiꞌnëꞌ le lac bëꞌ len lunëꞌ yuguꞌ
    yöl‑laꞌ huac zxön. Hualaꞌzíꞌ yéꞌinëꞌ caꞌ nup gröczëꞌ Dios laꞌnaruꞌ laꞌzáquiꞌnëꞌ.
  lin-lin: Pamba te bamasiya ya lokuta mpe basakoli ya lokuta bakobima, bakosala bilembo
    minene mpe bikamwa mpo na kokosa ata baponami, soki ekokaki kosalema.
  hns-NT: 'Koetjh manai log aaike djhoetthe ke bolie kie: ‘Ham Kriest baatie,’ kie
    to ‘Ham Parmeswar ke ek sanesia baatie.’ Oelog sab rakam tjienha dekhaaiga aur
    barka kaam kariega. Aur djab hoi sakat tab oesab Parmeswar ke tjoenal manai log
    ke bhie bahakaawat.'
  noa-E: Mua mag chirʉmʉn amach iiupai amta Ẽwandamau pʉ̈ijim anʉm khʉʉn dʉ̈i Ẽwandam
    i jaaumien anʉm khʉʉnjã sĩi sëukha chikham khũgur wënʉrraju aawaita mag chirʉmgui
    ajim anʉm, khap amkhĩir. Makhʉʉnaun chadcha Ẽwandamauta amach pʉ̈ijim amkhĩir,
    ag na õrau nem ooba aajempa õor dauderraa wau wënʉrraju. Mag nem wau wënʉrrʉmua
    ich Ẽwandamaucha jʉr auwi ich iek ʉ̈khapi autarr khʉʉnpa khũgur ẽkhajugui ajim
    anʉm.
  eng-EMTV: For false christs and false prophets will arise, and they will show signs
    and wonders to deceive, if possible, even the elect.
  mib-NT: Chi canecoo tēe cástáhú te cahān de jeē Cristo cúu de, chí cáhān de jeē
    tée nácani jnūhun Yaā Dios cúu de. Te sáha de jniñu jéhnu jeē naa ni ñayuu coto
    i, návāha stáhú de nde maá ñáyuu ní nacāji ya, te núu na cúu.
  bea-bea: Ayi ihe atu tyeswe Christ kahchu atu tyeswe ghaghatane niwootyelassi, kooh
    chu kiyuesi ehtole kahchu kawochuli, aghanooahi gha, awowootli iyu aoontye ate,
    matghachihchine.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌ले़क्‍पा ख्रिस्‍तहाॽ नु इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ मे़लःन् मे़दाआङ् मिक्‍सेःन् नु निङ्‌वाॽ के़माबा पाःन्‍हाॽ मे़जोगुआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा मनाहाॽआङ् खुनिॽ सुक्‍सुक् इङ्‌मे़ले़क्‍तुसिॽरो॥
  xnj-xnj: Muni yati vihumalila vakina Kilisitu vaudese na vamlota va udese, yati
    vikita ulangisu na chinamtiti, ngati yihotoleka ndava ya kuvabudisa hati vahaguliwa
    va Chapanga.
  mmx-mmx: Mila buaang nedi limixin babala dinaba lok do nedi mo lavanarong at ne
    Moroa la lavaeme vapaase ali ren. Dinaba lok tempanga sangsangu xusu dina sar
    asoogong lavaanat soksoxolik at ne Moroa, mo do di epovo.
  cbr-NT: Anúan usoquin unicaman tëmërati nëtë ucëbëtan ca unin ax asérabi ama 'ixunbi
    —'ëx cana Cristo 'ai —quixun paránti sinánquin unicama canuxun 'aia. Usaribiquin
    ca uni raírinën cëmëquin —'ën cana Nucën Papa Dios quicë bana unicama ñuixunin
    —quixun unicama canuxun 'aia. Canan ca unicama paránti sinánquin, uni itsían 'acëma
    ñu 'anuxun 'aia. 'Aquin ca Nucën Papa Diosan unicamaribi paránti sinánuxun 'aia.
  tee-NT: Pus ju acsnich ca'alina' ju lapanacni ju catanona' ni yu'unch ju Cristo
    ju ixnoncan camalakachatachilh ju Dios mas jantu. Chai ca'alina' ju lapanacni
    ju catanona' ju ta'aklhtamat chivinti. Para chunch catachivina' tachi ju vasalh
    tat'ajun nonin ju ixchivinti Dios. Chai na lhu catanaviya' ju taxtokni ju catapumavasalaputunach
    ni vasalh ixlapanacni Dios tajunita mas jantu. Chai catanaviya' ju lhamak'an ni
    va laich catapu'okxchok'olh ju lapanacni ju asacxtuta ju Dios.
  eng-LSV: for there will rise false Christs and false prophets, and they will give
    signs and wonders, to seduce, if possible, also the chosen;
  cak-NT: 'Roma can jec''o ri xquiepe y xtiqui''ij: Ja ren ri Cristo ri takon-pe roma
    ri Dios. Pero rix man quie''inimaj, roma xa man ketzij ta ri niqui''ij. Y chupa
    ri tiempo ri'' jec''o chuka'' ri xquiepe y xtiqui''ij: Ren nink''alajij ri nu''ij
    ri Dios chue, xquiecha''. Pero rix man quie''inimaj, roma xa man ketzij ta ri
    yequi''ij chuka''. Reje'' xquiequi''en milagros ri man jun mej (bey) je-tz''eton,
    xe chi yequi''en engañar ri winak. Y reje'' can c''o ta niquijo'' hasta ri je-cha''on
    chic roma ri Dios yequi''en ta engañar.'
  pah-NT: Aerẽ po ti ojipe'g̃a ndug̃anduri nehẽ jihi ko ako Cristoramo Tupana'ga remimbuhurukaramo
    javo tehe nehẽ. Ojipe'g̃a po ti g̃a ndug̃anduri nehẽ no jihi Tupana'ga nhi'ig̃a
    mombe'uharamo javo tehe nehẽ, ei ga. Ahemonhimomby'ava'ea po ti g̃a japojapoi
    hepiuka nehẽ timoandyandyi ti g̃a javo nehẽ. Tupana'ga remimo'ẽhara'g̃a vehevi
    po ti g̃a g̃a moandyandyipotari nehẽ novĩa, ei ga g̃a pe.
  sja-NT: Mɨ jĩak'aarã mãik'aapa Tachi Ak'õre pedee jarapataarã jĩak'aarã chok'ara
    chedait'ee. Mamĩda mãɨrãpa jara p'anɨ ijãanáatɨ, jĩp'a seewa-idaa bee perã. Ne-inaa
    k'ĩra t'ãdoo eperãarãpa p'oyaa oodak'aa ãchi juadoopa oo p'anɨpa eperãarã k'ũradait'ee,
    perá Tachi Ak'õrepa jɨrɨt'eradaarã k'ũrarutamaa.
  xed-xed: kabga dzaʼa sliʼagaghasliʼa ghwaɗaka la krista nda ghwaɗaka anabiha. Dzaʼa
    magay həŋ ta ŋizla sana skwiha nda mazəmzəmha ŋa nana ɗagatá mnduha Lazglafta,
    ka má ta magaku tsi.
  mks-NT: Jáchi̱ quixi cua̱há na̱ jándahvi ndo̱hó ta ndaja na mé ná tátu̱hun Cristo.
    Joo a̱ ju̱ú Cristo cúú ná. Ta quixi cua̱ha̱ ná ta cachi na ca̱ha̱n na̱ cuéntá
    Ndióxi̱ ta jári caja na cua̱há nu̱ú ña̱ náhnu xi̱hín ña̱ xitúhún ña̱ ná jándahvi
    na ña̱yivi. Ta a̱nda̱ na̱ sa̱ na̱ca̱xi Ndióxi̱ jándahvi na tá ná cuu caja na ña̱.
  gfk-S: Io, ari Mesaia harabota ma ari tangetus harabota di na hanawat. Di na hamanis
    ta hakilang ma di na gil ta dades na gingilaan na kinarup waing di na walar, be
    di na petlaar, ura hakale lamus leh ira turadi ing God gate gilamis leh.
  bmu-bmu: 'Mi kewögöra: Amötqeqe toŋi muneŋi aka kezapqetok ambazip takapulakaŋi
    asuhuba aŋgöletot aka aiwesök jemurutŋi megetka letotme. Mewö letotketka Anutunöŋ
    ambazip nanŋaŋgöra möwölöhöm eŋgiyöhi, i mewöyök eŋololoŋ mem eŋgimegö esapköba
    kapaŋ kölgetka jaŋjuŋ akepuk. Eŋön ölöpŋanök galömŋini memba malgetka mi osibeak.'
  dgz-dgz: Iwa Keriso eboewa amba God noa tave uoni waine nagirewa taue yo paua aigap
    taiwanumain. God om enumoni nagirewa aopan wababayan mumapen taiwanumain.
  eng-GNV: For false Christes shall rise, and false prophets, and shall shewe signes
    and wonders, to deceiue if it were possible the very elect.
  zaa-NT: Porqui'ni hual·lani làti tsè'e le canu ina cą qui'ni làcą nuá Cristua ti'a
    adí canu ina cą qui'ni rinne cą parte Tata Dios, pero labí líni cą. Làcą nna guni
    cą iỹé ca milagro nna ą'hua adí cosa de la' huacca nu ccáỹíni latsi' ca enne'
    para qui'ni gurèxaèl·la' cą cą xiaba hàstaba canu chi réeé'ni Tata Dios.
  eng-WEBSTER: For false Christs, and false prophets will rise, and will show signs
    and wonders, to seduce, if it were possible, even the elect.
  guh-guh: 'Itsamonae jumai tsane: “Xanë raja Cristonë,” jai tsane. Itsiata jemajai
    tsane. Itsamonae jumai tsane: “Diosojumepaebinënë raja, profetanënë,” jai tsane.
    Itsiata jemajai tsane. Bajarapamonae itajara exanaena pinijicuene pexanaejavanë
    peyamaxëitojorobinexa saya jivi. Nexata bajarapacuenia itsamonae yamaxëitojorobaponaenatsi.
    Itsiata pamonae pepacuene Dioso pijajivi, Dioso pitapetsivitsi, bajarapamonae
    apo yamaxëitojorobi tsanetsi.'
  bon-bon: Walya Keriso piiyepu walya mename biname cina cire saaclepi. Teepi ciitaca
    mule bine piiyepu cälu te äti mule bine cire jaawenanemepesi Acejiyame me äjäcräneji
    biname bine angletnejame, teepi liba ibibi cirege peei ne wawename.
  nhw-BL: Pampa motlananase tlacajcayahuani catli quiijtose para inijuanti Cristo,
    huan sequinoc quiijtose para inijuanti itlajtol pannextijcahua Toteco. Inijuanti
    quinextise miyac tlanextilijcayotl huan huejhueyi tiochicahual nextili para ica
    quincajcayahuase masehualme. Huan sintla huelisquía, hasta nojquiya quincajcayahuasquíaj
    masehualme catli Toteco quintlapejpenijtoc.
  swh-ONEN: Kwa maana watatokea makristo wa uongo na manabii wa uongo, nao watafanya
    ishara na maajabu ili kuwapotosha, ikiwezekana, hata wale wateule.
  wbi-wbi: Ulwakuva vavili va vudesi. Avuo vihufyagha ifivalilo ni fidegho kuuti vavasofie
    avaanhu nambe avasalulua va Nguluve. Lino, ume muvisaghe maaso.
  bba-bba: Domi Kirisi weesuɡibu kɑ sɔmɔ weesuɡibɑ koo yɑri. Bɑ koo yĩrenu kɑ sɔm
    mɑɑmɑɑkiɡiɑ ko, bu kɑ be Gusunɔ u ɡɔsɑ nɔni wɔ̃ke ǹ n ko n koorɑ.
  eng-KJVCPB: for false Christs and false prophets shall rise, and shall shew signs
    and wonders, to seduce, if it were possible, even the elect.
  kgk-NT: Ojekwaa va'erã, “Cristo pene remiha'arõ va'e voi xe” he'i va'e mo'ã ójehe
    peẽ-my. “Nhandejáry nhe'ẽ-py mba'e xe-vy anho oikwaa uka xe remimombe'urã” he'i
    va'e mo'ã ójehe, ojekwaa va'erã ou-vy. Hexapyrã-rupi voi hembiapo va'erã ohekoporu
    ou-vy ramo. Ohexa uka va'erã gwembiapo tuvixa va'e, ikatu ramo, itavy hagwã mo'ã
    íxupe Nhandejáry rembiporavo.
  waj-waj: 'Fai unnakua vaidi vooya nnida voovoono ariiyara tinara: Na Anutuuqo mmataama
    kioo vaidiivo ngiaunoo, tino fai voovoono ariiyara tinara: Na forofetaavai ngiaunoo,
    tinaravai. Fai itaa kua kiaaraiya ari vookara ari vookarai mmooriiyauvaa iikiaaravai.
    Anutuuqo gioonna kiaapu ariiniee kiaa mmataama kiaiya unnakua tiraiyaano iya unnakua
    kiaa kiada iya iida aataru maisaivau iya vita yapaaraivaara ari vookara ari vookarai
    mmooriiyauvaa iikiaaravai.'
  ekk-PKP: Sest valemessiaid ja valeprohveteid ilmub välja ning nad teevad imelisi
    tunnustähti ja imetegusid, et petta ka Jumala valituid, kui see oleks võimalik.
  mpx-mpx: Kaiwena keliso kakakawel ge palopitau kakakawel abwe nihi masal ge ginol
    yawiyawi nihi ginolil gamagalau wali abanuwa ahi, nuwaliya Yehoba wana hilihili
    gamagaliliyau nihi pagegel, yaa nige bosowailiya.
  wbp-wbp: Nyiya-kujaku kuja? Panu kapulu yaniyanirni jinta-kari jinta-kari kula-nganta
    yangka jinta Kaatu-kurlangu Mijaya. Manu panu-kari kapulu yaniyanirni jinta-kari
    jinta-kari kula-nganta Kaatu-kurlangu jarukungarduyu. Nyampurrajulu ngulaju warlkanji
    yijardu-wangu! Kapulu-nyarra yaninjarla yapakuju milki-yirrarni nyiyarningkijarra
    yartarnarri ngangkayi-kirli-piyarlu, ngulaju kula-nganta Kaatu-kurlangu, kala
    lawa. Kapulu-nyarra putaputa yimirr-yinyi yapa nyurrurlaju milarninja-warnu-patu
    Kaatu-kurlangu. Kala lawa, kapu-nyarra muurl-mardarni Kaaturluju.
  luo-luo: Nimar joma wuondore ni gin Kristo to ok gin kod joma wuondore ni gin jonabi
    to ok gin nothinyre mi tim ranyisi kod honni mondo giwuondgo koda ka joma oyier,
    ka dipo mano ditimre.
  nhe-NT: Pampa motlalanase tlacajcayahuani tlen quiijtose para yajuanti Cristo, huan
    sequinoc quiijtose para yajuanti itiocamanalojcahua Toteco. Yajuanti quinextise
    miyac tlanescayotl huan huejhueyi chicahualis nescayotl para ica quincajcayahuase
    tlacame. Huan intla huelisquía, hasta nojquiya quincajcayahuasquíaj tlacame tlen
    Toteco quintlapejpenijtoc.
  aii-aii: ”ܣܵܒܵܒ ܒܸܬ ܩܵܝܡܝܼ ܡܫܝܼܚܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܘܢܒ݂ܝܼܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܘܒܸܬ ܥܵܒ݂ܕܝܼ ܢܝܼܫܲܢܩܹ̈ܐ
    ܘܕܘܼܡܵܪܹ̈ܐ، ܕܡܲܚܠܸܛܝܼ ܐܸܢ ܡܵܨܝܵܐ ܐܘܼܦ ܠܓܘܼܒܝܹ̈ܐ.
  esk-NT: Anniqsuqtiŋŋuat suli sivuniksriqiriŋŋuat iḷigisirut savaaniglu quviqnaqtuaniglu.
    Taavrumuuna kinniñiaġniġaich Agaayyutim piksraqtaaŋi pisaġiyumiñaġumisigik.
  msb-msb: kay damoʼn maruluwas na mga magapatuud-tuod na mga Cristo kag mga propeta.
    Makakahimo sinda sin mga milagro kag makangangawa na mga bagay agod makaluko bisan
    sa mga pinili san Dios kun mahimo ninda.
  cpa-NT: Di³ li¹chian² báh³ dsa² mi¹gag¹², dsa² juúh² lán¹²dsa Cristo, ho¹ ju³ dsa²
    juúh² lán¹²dsa dsa² hǿ² jǿg³ quiah¹² Diú¹³. Jmo¹ báh³ dsa² héi² hi² hiug¹²dsa
    quianh¹³ juu¹² juøh¹². Mi³mi¹ga¹²dsa dsa² ma²ti³quióh³ quián¹² Diú¹³, ju³ jmai³
