  wol-2010: Ndaxte ñiy mbubboo turu Kirist ak ñiy mbubboo turu yonent, dinañu feeñ,
    di joxe ay firnde yu réy ak ay kéemaan, ba ciy nax sax ñi Yàlla tànn, su loolu
