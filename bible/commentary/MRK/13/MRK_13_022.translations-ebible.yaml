    majëhijaje ae jevajëjo. Sarerëmiromo ëhi majëhiromo bogo gavarue mu masijoho vaenövoꞌaruëjo
    eni jëvego God-hu söjëvade aribövioho sarerëmego rireromoꞌiröhego.'
  geb-geb: Gumgi thari hegɨp, guiguigɨp khaŋ suanga, ‘Gu Krais ma.’ Thari hegɨp guiguigɨp
