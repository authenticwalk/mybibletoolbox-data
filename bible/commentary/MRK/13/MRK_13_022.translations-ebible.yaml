  ncu-NT: A le̱e̱ fe̱yɛ bo̱ko̱ e̱ ba a bo̱ bo̱ pe̱nna mo̱ne̱ fe̱yɛ bamo̱ e̱ gye̱ Kristoo‑o,
    na bo̱ko̱ mɔ pe̱nna fe̱yɛ bamo̱ e̱ gye̱ Wuribware̱ a akyaamɛɛ‑ɔ bo̱ko̱. Ba ba
    a bo̱ bo̱ waa akpe̱ŋe̱ye̱e̱tɔ dabe̱ bo̱ kaapo̱ fe̱yɛ bamo̱ e̱le̱ŋ‑ɔ a le̱e̱ Wuribware̱
    ase̱‑ɔ, na bo̱ nya pe̱nna bamo̱ gbaa ne̱ Wuribware̱ a lee sa mò̱ e̱ye̱e̱‑ɔ. Bamo̱
    e̱ taare̱ fe̱raa de.
  cni-NT: 'Impocapaaque amatavitantatsine, incantapaaque: “Narotaque nainti Quirishito,
