  dso-dso: ସେଦିନ୍‌ମନ୍‌କେ ମୁଇଆକା କିରିସ୍‌ଟ । ବଲିକରି ମିଚ୍‌ କଇବା ବବିସତ୍‌ କଇବାଲକ୍‌, ବିନ୍‌
    ବିନ୍‌ ରକାମର୍‌ ଚିନ୍‌ ଆରି କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ ଦେକାଇବାଇ । ପର୍‌ମେସର୍‌ ବାଚ୍‌ଲା ଲକ୍‌ମନ୍‌
    ତମ୍‌କେ ମିସା ନାଡାଇବାକେ ଚେସ୍‌ଟା କର୍‌ବାଇ ।
  meu-meu: Badina be Keriso koikoidia bae hedinarai, toa bona hoa ḡaudia bae hahedinarai
    danu, e abidia hidi taudia ihahekwakwanaidia.
  yva-NT: Weye indati mesias angkarije muno anawae angkarije ude. Wo anapaporainye
    raroron indamu wo vatano wanuije maponae, muno ubeker ware wo kawasaeyo Amisye
    po mansatayaowe maponae tavon, weramu umamaisye ramu.
  dgc-dgc: Da te lumitaw ngani a kakabulyan a tolay, a kagi de a side i tiniyak na
    Diyos a tagapagligtas, sakay kagi du iba, a purupeta side a gébwat ta Diyos. Sakay
    ipeta de be i makataka-taka a tanda, monda lukoén de, éng maari, du méniwala ta
    Diyos.
  zpm-NT: Sac ndal grë zha ne grieequia guiaadquidie miech, no zho gnë zha nac meṉ
    co, nogaa zho gnë zha ziadteed Xtiidz Dios lo miech; ni zuṉ zho grë milagr parne
    yquidie zho miech, parne yquidie zho haxta grë zha ne ngable lo Dios.
  hix-NT: Kryestu uro ketxhe rma haryhe, anar komo. Khoryenkomo rwonà yokarymanye
    uro ketxhe rma haryhe, anar komo. Eryehokano yeryatxhe rma haryhe, thenyehra,
    kekon hatà. Tahoxet komo rma yonyhetxhe rma haryhe, toto komo wya. Àro hoye ro
    onkuhtono yeryatxhe hampànà. Khoryenkomo mryenon komo xarha yonkuhtotxahke natxhe
    rma haryhe, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Oro wolok ma mushak li raha karem mbafirimbakwa ola, �An
    Krais anira,� lal karem mbakwa lira. Uhu lal nga avak karem mbakwa lira, �An profet
    lar anira.� Karem li mbaha ma undahi ambu ondon li uhu man haimba handambakwa
    ola. Uhu Avui Wasilakahi krahak sinda ma ondo er nga li laha ikwak hishikwa lir.
    Hako mberem li laha indahi ambu.
  npi-ULB: किनकि झुटा ख्रीष्‍ट र अगमवक्‍ताहरू देखा पर्नेछन् र सम्भव भए चुनिएकाहरूलाई
    पनि तिनीहरूले धोखा दिन चिन्ह र आश्‍चर्यकर्महरू गर्नेछन् ।
  cgc-cgc: tak may miling ki kyo na mga dili-matuod na Pinili Ta Dyos Na Mag-ari daw
    mga dili-matuod na prupita. Magbuat danen an ta mga katingalaan na pamatuod na
    danen an may gaem aged na daw maimo, tilawan na maluko danen asta pa ta mga ittaw
    na pinili ta Dyos.
  tim-tim: Sop ain hiaŋgi propete siâ me luâk siâ miawakmâ âmâ, “Anutuŋe huŋgun nengimbo
    damunyeŋe akberâm geyion.” dâm nâŋgât kâmotlupŋe heyeŋgim yeŋgâlân dewatiwaigât
    âi humo membai. Akto siâŋe miawakmâ nâŋgât kolân hâk tunaŋgim nâŋgât kâmotlupne
    hilipyeŋguwaigât kulem humo memberâm aregât âi humo membai gârâmâ Anutuŋe ye yekmâ
    nâŋgât dâtâŋe dâm tânyeŋgumbo aregât hanyeŋe hilipyeŋguwaigât dop bo tatbiap.
  yor-yor: Nítorí àwọn èké Kristi àti àwọn wòlíì èké ni yóò wá, wọn yóò sì fi iṣẹ́
    ìyanu tí yóò tan ènìyàn jẹ hàn. Bí ó bá ṣe é ṣe, wọn yóò tan àwọn àyànfẹ́ pàápàá
    jẹ.
  wos-wos: Séfélak du yae Godna du takwaré yéna ye nak nak angi watandi, ‘Wuni God
    wasékendén du Krais wuni.’ Wungi wandat nawulak yéna ye nak nak angi watandi,
    ‘Wuni Godna profet wuni.’ Wungi wataka di yéna yata di nak maki nak maki hambuk
    jémba, hanja xéhafi yangun hambuk jémba akwi yatandi. Guna mawuli haraki hurunjoka
    di wungi yatandi.
  emp-NTPO: '@see-verse:MRK.013.021'
  eng-F35: because false christs and false prophets will be raised up, and they will
    show signs and wonders so as to even mislead the elect, if that were possible.
  ind-ind: Karena di kemudian hari akan muncul banyak orang yang membuat bermacam-macam
    keajaiban untuk menyesatkan kalian. Mereka akan mengaku sebagai nabi, bahkan ada
    juga yang mengaku sebagai Kristus. Tipuan mereka sangat luar biasa, sampai orang-orang
    pilihan Allah pun hampir ikut disesatkan.
  pes-OPCB: چون از این مسیح‌ها و پیامبرهای دروغین زیاد خواهند آمد و حتی معجزات نیز
    خواهند کرد، به طوری که اگر ممکن بود حتی برگزیدگان خدا را هم گمراه می‌کردند.
  mpt-mpt: Naka homoni Gode dlakanebio nakaia unangai bainobo galino misiam omfubenomo
    geniba teniba dim oye bianiba maki baaniba Ne Gode Dofakamin Naka Klaist netabo
    gesib eka maki baaniba Ne Gode weng omkeimalin naka netabo gesib bianiba i inamin
    namin okok sumo klabianiba funaniba Nakaia unangai ni okok sum olo klamobo watemaibo
    ni bainobo gebenomabiobo geniba inamomabib
  ssx-ssx: Yayapiki Ketiso haliweki make yayapiki potopede haliweki make a꞉paata꞉
    iki penkilipulu peleme alemanu make wele pita꞉la꞉ ekimanu make walaata꞉ mo hande
    Koda꞉na꞉ talopu ma꞉la꞉ wanda꞉hali kone kutu pea꞉peke ya꞉ka꞉na꞉ta꞉ hatuku pu hoeyaaluekema꞉
    walimikie.
  mkl-mkl: Inɛ ɡɔ ŋɑ ɑɑ nɑ ɑ nɑɑ ɑkɑ̃ ɑkɑ̃ ɑ mɑɑ ni ɑŋɑi ɑ̀ jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu
    wɑlɑkɔ ɑ ni ɑŋɑi ɑ̀ jɛ wɑlii ŋɑ ɑmmɑ iboi. Aɑ mɑɑ ce dobu dobu do mɑɑmɑɑke ŋɑ
    ku bɑ ɑ dĩ hee do ijui inɛ ŋɑ iyi Ilɑɑɔ̃ í cicɑu bii ɑɑ yɔkɔ.
  gaq-gaq: ବଣ୍ଡ କିସ୍‌ଟ ଆରି ବଣ୍ଡ ବାବବାଦିଇଂ ତ୍ନା ଆର୍‌ଏ । ମେଇଙ୍ଗ୍ ଇରିୟାତୁଗ୍‌ନେ ସୁଗୁଆ
    କାମ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ଦର୍‌କାର୍ ଡିଙ୍ଗ୍‌ଲା ପର୍‌ମେସର୍‌ ସ୍ରିକ୍ନେ ରେମୁଆଁଇଂକେ ମେଇଙ୍ଗ୍
    ନାଲେନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Worddanchcho Kiristtoosatinne worddo nabeti denddidi banttaw dandda7ettiko,
    hari attoshin Xoossay dooridayssatakka balethanaw malaatatanne malaalisiyabata
    bessana.
  unx-unx: ଚିୟାଃଚି ହସଡ଼ ଖ୍ରୀଷ୍ଟ୍‌ ଆଡଃ ହସଡ଼ ନାବୀକ ବିରିଦାଃ ଆଡଃ ଇନ୍‌କୁ ମାପ୍‌ରାଙ୍ଗ୍‌ ଚିହ୍ନାଁ
    ଆଡଃ ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ରିକାଉଦୁବେଆ, ଆଡଃ ହବାଦାଡ଼ିୟଃରେଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଲାକାନ୍‍କକେହଁ
    ବେଦାକଆକ ।
  gah-gah: Ámina gamenaló nene gologí oleketati ve sozámini itó Ómasímini agepagutí
    gakó liaká ve sozámini utó iiki vegenalite sigaga lita netaki soza avevezaha sunigi
    aliiki Ómasímo kelémo etó onoi vegená kogoka vizitupe liki lá inigave.
  lcm-lcm: using a mang matan igenen i akanangai na katakai i kus amalangas kapau
    ki me serei. Ki me serei na ki vil a keve akanangai na keve bil i vilvil ataping
    asi kari me atokngai asi ausingai alok ani kana vap i songo na God.
  aer-aer: Kenhe arrpenhe areye akenhe urrtyirremele ware angketyenhe alakenhe, ‘Ayenge
    kwenhe Ngkartele-arle alhileke re.’ Kenhe arrpenhe areye akenhe urrtyirremele
    ware angketyenhe, ‘Ayenge kwenhe angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre.’ Itne arne impene ngangkerele mpwaretyenhe tyerrtye itneke urrtyirretyeke,
    arrekantherre-arlke, nhenge tyerrtye areye Ngkartele-arle kele akngakeke. Kenhe
    itne arrekantherre uyarne urrtyirretyenhe tharle arrekantherre nhenhe areye-akerte
    arrekwele ware ilekenge.”
  qvc-NT: 'Chaqa rinllapam shamuq achka llullakuqkuna: “Noqam Dyus Akrashqan Washadur
    kani”, nishpa, ichu: “Noqam Dyuspaq rimaq kani”, nishpa. Kanan rinllapam ruraq
    ispantaypaq milagrukunata, suqkuna paykunapi kriyinambaqllapa. (Chayshina rurashpam,
    achka runata, warmita rinllapa ingañaq.) Atishpaqach''i, asta Dyuspa akrashqan
    wambrangunatapis ingañanmanllapa.'
  tgl-ULB: Sapagkat lilitaw ang mga bulaang Cristo at bulaang mga propeta at magbibigay
    ng mga himala at kababalaghan upang linlangin, kung maaari, maging ang mga hinirang.
  cbs-NT: '@see-verse:MRK.013.021'
  xtm-NTPP: Vaa ki koo tee jin xnda'vi ña'a ja Cristo ma ka kuu de, xi jin xnda'vi
    ña'a de ja tee ka ndakaxtnu'u tnu'u ni wa'a Su'si ma ka kuu de, te jin sa'a kua'a
    de milagru, sukan‑va'a jin xnda'vi ña'a de, te jin ku'un ini de ja onde ñayii
    ni ndakaji Su'si ma jin ndaxnda'vi de.
  nnq-nnq: Gambu papakupiti makilisto buwangi na akalondoli buwangi. Na benia balayanga
    iingi na yukuomongwa yakaoyanga bandu, ata kubandu abapambuligwe na Nnoongo.
  bao-NT: “Yʉa, Cristo yʉ nii,” “Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ yʉ nii,”
    ca ĩi ditorã doorucuma. Paʉ tii bau nii ĩño, ca ĩa ñaaña manirije tii bau nii,
    tiirucuma ĩi ditorʉgarã. Ñucã Ʉmʉreco Pacʉ cʉ̃ ca bejericarã menapʉrena ĩi ditorucuma.
  san-ORI: ଯତୋନେକେ ମିଥ୍ୟାଖ୍ରୀଷ୍ଟା ମିଥ୍ୟାଭୱିଷ୍ୟଦ୍ୱାଦିନଶ୍ଚ ସମୁପସ୍ଥାଯ ବହୂନି ଚିହ୍ନାନ୍ୟଦ୍ଭୁତାନି
    କର୍ମ୍ମାଣି ଚ ଦର୍ଶଯିଷ୍ୟନ୍ତି; ତଥା ଯଦି ସମ୍ଭୱତି ତର୍ହି ମନୋନୀତଲୋକାନାମପି ମିଥ୍ୟାମତିଂ ଜନଯିଷ୍ୟନ୍ତି|
  huv-NT: Cos aliücüw xeyay monwaiich; altiül apmapiüngüw cristo nejiw. Altiül apmapiüngüw
    mondeac andeac Teat Dios nejiw; apmarangüw ateócan mambaijchaw nipilan, mawaijchaw
    para mayarich andeacüw nejiw. At altiül minipilan Teat Dios leawa nej lamarriiüd
    apmawaiicharanüw aton sitiül ndot alndom.
  otn-NT: 'Porque xa̱ngu̱ yø ndøbɛthani̱ di̱ n''yo ngue da̱ ''yɛ̱mbyø ja̱''i̱: “Go
    guecä drá̱ Cristogä ya”, ogue da̱ ''yɛ̱mbi̱: “Go guecä rá̱ pønga̱hya̱gä Oja̱ ya”,
    da̱ ''yɛ̱na̱. ''Nɛ̱ da̱ zä da̱ ''yøtyø milagro. Nu̱ya yø milagro da̱ ''yøt''e,
    guehya da̱ ne ngue di hyätyø ja̱''i̱ nu̱ya yø thanhni̱ Oja̱ ya.'
  nop-nop: Nai uŋaniŋ Kilisto yalayalaŋ eŋ polofet yalayalaŋ fee mintaaŋ kudi wapuhi
    saŋiniŋhinit titauneeŋ. Unduŋ tiŋa Bepaŋdi metam netok gigit yoŋa yabukahileguk
    u nadisuhik tubugiyondadok kwanai tineeŋ, iŋgoŋ adi nadisuhik tubugiyondadok saŋiniŋ
    mu hatak doktiŋa kwanaimiŋ tineeŋ.
  obo-NT: Oyyos od loppow en iddos od ikahi no sikandan kun kos Mesiyas, woy dos duma,
    od ikahi no sikandan kun kos mgo propeta. Od puung dan to mokososoobbu amoy'd
    aakaa nanoy taddot mgo minuvu nid aam to Monama.
  cak-ENT: 'Roma yec''o ri nyebec''ulun-pe y nquibij: Ja yin ri Cristo. Pero rix man
    que''inimaj, roma xaxe ch''aconela'' quichin vinük. Y ja chuka'' tiempo ri'' tok
    nyebec''ulun-pe ri nyebin: Yin nink''alajrisaj ri nbij ri Dios chuve, nquibij.
    Pero rix man c''a nye''inimaj, roma xaxe ye ch''aconela'' quichin vinük chuka''.
    Y nyequibanala'' milagros ri man jun bey ye tz''eton tüj, xaxe richin nyenimüx
    ta y yec''o ri nyequich''üc. Y si ta xa nyetiquer, rije'' nyequich''üc ta chuka''
    ri ye cha''on chic roma ri Dios.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤗᤧᤰᤐᤠ ᤂᤪᤡᤛ᤻ᤋᤜᤠ᤹ ᤏᤢ ᤀᤡᤱᤗᤧᤰᤐᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤔᤧᤗ᤺ᤴ
    ᤔᤧᤍᤠᤀᤠᤱ ᤔᤡᤰᤛᤣ᤺ᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤃᤢᤛᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤀᤠᤱ
    ᤂᤢᤏᤡ᤹ ᤛᤢᤰᤛᤢᤰ ᤀᤡᤱᤔᤧᤗᤧᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  snx-snx: Jager Kristus xo jager Xotei ido mob sumax denane siga xo likongx user
    ayaxabarxo. Andug Xotei ido sumaxangglixja maraxo ne jagernjaxabarxo nedine andug
    gagrenjaxbar.
  kql-kql: Yila muwale balañjun yiŋɨme muwɨ galavapa kavik, ‘Ŋunu Krais.’ Yilan muwɨ
    galavapa, ‘Ŋunu yetɨk Gotkɨk maŋgɨk malaŋmɨ sivɨtvale balañjɨk.’ Valan yila gasak
    pɨtɨkie wulu papa, daŋgi daŋgindi. Kape valan balawalen, valan Gotɨn wukuaŋeve
    balañju muwapa.
  mie-NT: Chi quenda ndá tēe stáhví jā cachī dē jā cúu dē Cristo, á cachī dē jā tēe
    nácani tūhun Yāā Dios cúu dē. De sāhá ndá dē tiñu ñáhnú jā sāhvi inī nchivī cunī
    ji, tácua stáhví dē jondē maá nchivī jā ní nacāji yā, de tú ná cúu sāhá dē.
  san-TIB: ཡཏོནེཀེ མིཐྱཱཁྲཱིཥྚཱ མིཐྱཱབྷཝིཥྱདྭཱདིནཤྩ སམུཔསྠཱཡ བཧཱུནི ཙིཧྣཱནྱདྦྷུཏཱནི ཀརྨྨཱཎི
    ཙ དརྴཡིཥྱནྟི; ཏཐཱ ཡདི སམྦྷཝཏི ཏརྷི མནོནཱིཏལོཀཱནཱམཔི མིཐྱཱམཏིཾ ཛནཡིཥྱནྟི།
  qve-NT: Ichaqa qepa p'unchawkunataqa “Criston kani” niq runakunapas, hinallataq
    Diosmanta willakuq “profetan kani” niq runakunapas hamunqakun. Hinaspan paykunaqa
    runakunata engañanankupaq, ancha admirakuypaq milagrokunata ruwanqaku. Chay milagrokunata
    rikuchispan, Diospa akllasqan runakunatapas engañayta munanqaku.
  pao-NT: Ewa tuwazoo na'esagoekwu, ‘Nu Yow Mu Pabe'e mee na'unnekwu.’ Ewasoo mu numu
    moohedu numu nemooagayakwe. Nanasookwugi hemma mu tzapoonnekukwu, tooe hemma tooe
    pooha mahanekwu, ka umu e dooamu too'e nemooagana.
  cbu-NT: 'Tputssha, Nuw Apanlltana Wipi, tákchu, Nuw kizpur Apanllee kuk kamanimapantana,
    tákchu, siysa anoo kuk mazinarintspa. Mishat, tputs: Apanllee tiptsir tamapingayani
    tákchu, yashingoo wizpuririni payuyarusin, kizpur napuxtashimashee nda patarich
    anoo wayachinllinaya.'
  usa-usa: taíbaq kaaqaari-Métáíyá kaaqaari-wátáá-wáyúkágáráqá auréta awaaméqá aráátineta
    Áánûqtuni waayúkama ubaayammá umáyiketaraa ínóe. miráuma kanaaráq inéta ínóe.
  soy-soy: Likumúŋɛ́ rɛ pikirisi nɔɔmɛ nɛ ɑntepuyɛ nɔɔmɛ yɛ leerinɛ. Pi yɛ́ɛ́ mɛwɑisɑŋɑ
    nɛ mɛwɑi píimɑ wɑpisi pikɛ́ nɛ ḿpɑ́ pɛ̃ kɛ Uléécɑɑ uú n te pɔisɛ.
  bkx-bkx: Lofa nmuiꞌ atoni mpoi, ma nteop ansaon nak, ‘Au leꞌ ije, Kristus!’ Atoni
    bian naꞌuab am nak, ‘Au leꞌ ije, Uisneno In mafefaꞌ es leꞌ au.’ Lofa sin nmoeꞌ
    lasi takaf humaꞌ-humaꞌ neik pah-tuaf in kuasan he naꞌmoeb atoni. Sin namin lalan
    he naꞌloep atoni Uisneno msat, mes ka nabeiꞌ fa!
  hui-hui: Agali marume ke̱ halu Mbirali Dabo Helenego ibulebira lowinigo i̱ kogoni,
    lole ibulebira. Marume ke̱ halu, I̱ Ngode Datagaliwabe mana latagi haga kogoni,
    lole ibulebira. Ibiragola tigua wali agali Ngode Datagaliwabehanda dabo heleneru
    mo hondo habehedabe hondole agalime nabiagane alebi nahendene alebi bialu holebira.
  amf-amf: Ogonoar buudamoka ‘Inta Barjoyn qadhaa Kiristoosne’ hamayna eenabee buudamoka
    ‘Inta Barjokala qansayse eenna giyeane’ hamayna eenabe eensa iira dhaabha ke dhaabhe;
    kena dandimea ko hanna, Barjoyn kamayse edaana eenaam kenin dohon goyra keam dhaddhisota
    yer milkitbee yer tarsheabe waadadhayse dhaa ke dhee.
  quc-NNT: Kepe na winaq ri käka'n che kib' chi e are ri Cristo, xuquje' kepe chi
    na jule' chik ri käka'n che kib' chi e q'alajisal taq re ru Loq' Pixab' ri Dios.
    Keka'n k'u na etal, xuquje' kajmab'al che ki sub'ik ri winaq ri e cha'tal rumal
    ri Dios we kekowinik, —kächa'.
  dob-dob: Manuna Keliso kabokabo be palopitao kabokabo ꞌiabe siapwesa be weꞌiweꞌiyaya
    waiwaidi tomota ꞌediya sida eꞌitaedi, be ꞌediyega ꞌabo sawesawediya Yaubada ꞌina
    bodao esiesinuwadi sikwakwani.
  wrs-wrs: Moangakalanind snal si pulvovav, wo mana emamba mendekliva vewol vivra
    ombandhanam, osra luklukul vrivav, ambo uvav Sesoanamini. Himba Sesoanindm nomba
    dasalm vinvra, kam engalpethavra, heva os owai, Sesoava eva nongalihavavma, kava
    temba kikih vewol venamba.
  mca-mca: Qe na'l hatse' pe'qu' nit'ij ƚetets qu' Cristoye' qa pe'qu' nit'ij ƚetets
    qu' profetaye'. Qa' ni'nq'ethinij pe'qu' qits ham ƚunyejeyi'iju'ƚ qa pe'qu' qi
    qu' nitjuƚaxijpha'mkii iye, qe qa' naqankii ene' week, qa qu' ƚeke'ye', qa' naqankii
    iye nekhewe' hats t'eku'miiji' na' Dios.
  tzo-TZC: Yuꞌun toj ep jloꞌlavanejetic ta xtal ti ta sbis sbaic ta Cristoe. O mi
    moꞌoje, ta xalic ti ta xcꞌopojic ta sventa ti Diose. Ti jloꞌlavanejetique ep ta
    xaqꞌuic iluc ti tsots xuꞌ yuꞌunique yoꞌ jech ta xloꞌlavanic. Ti xuꞌuc yuꞌunique,
    ta sloꞌlaic ti buchꞌutic tꞌujbilic xa yuꞌun ti Diose.
  mya-mya: မေ​ရှိ​ယ​အ​တု​အ​ယောင်​များ​နှင့်​ပ​ရော​ဖက် အ​တု​အ​ယောင်​များ​ပေါ်​လာ​လိမ့်​မည်။
    သူ​တို့ သည်​ဖြစ်​နိုင်​ပါ​က​ဘု​ရား​သ​ခင်​ရွေး​ချယ် ထား​သူ​များ​ကို​ပင်​လှည့်​စား​နိုင်​ရန်
    အံ့​သြ​ဖွယ် အ​မှု​အ​ရာ​များ​နှင့်​နိ​မိတ်​လက္ခ​ဏာ​များ​ကို ပြ​ကြ​လိမ့်​မည်။-
  gng-NT: Kimɛ bitonnɛnmɔ̀nkunb li baa. Biba li ye bi yé Uwien ya Nigɛndkɛ Kristo
    nɛ. Bitɔb li ye bi yé *Uwien ya ñɔbonsɔknb nɛ. Bi li tien micincilnm ya bont
    nin miyɔkm ya bont, kí tuln binib. Bi li nuunh nì tuo' la, bɛ ń tuln Uwien
    gɛ̀nde' binib bà nnɔ mɔnɔn nɛ.
  cbi-NTPO: Matyu Dioschi Mi'ke' Kaya jutyuren juntsayu tis nemula bain, naa Diosa'
    mitya pamu jutyularen juntsayu tis nemula bain janu detsuve. Tsejtu Diosyaa tsanguekaantsuve
    tyainuu bain, naa keenbashiinuu bain deke' keeware' chachillanu anbuda keranguikaanu
    detsuve, tsenmin yalan tsanguenuu jutuya naa Dioschi mi'ke' kaya chachillanu bain
    anbuti' keranguikaanu kenu detsuve.
  ikk-NT: Ndị kpọ enwẹn wẹ Kraịstị lẹ ndị-amụma-ntụ jẹnkọ d'a pụha. Wẹ jẹnkọ d'a rụnsọnmẹ
    ọrụn-atụmẹnya, ihiẹn-ahịma rị ichẹn-ichẹn kẹni wẹ dufie ịhịan, kẹni wẹ dufiedẹ
    ndị Osolobuẹ họrị—omẹni o te k'a nị wẹ mẹ.
  leu-leu: Senaso a mu krais bit ri taa savat xuvul pana mu mataa ina xuus fatuxai
    bit siri e ri taa vil a maana mo faꞌipul e ri taa vil a maana buk fakalimaanan
    aava xena tafang pana familungaana mu rabuna tatagan sina Piran.
  maz-NT: Na ngueje ra ẽjẽ c'o ra tsjapü ri nguejeji e Cristo. Xo ra ẽjẽ c'o ri cjapü
    profeta, ri cjapü ri ñaji o̱ jña Mizhocjimi, ra 'ñe jíchiji señal yo nte. Y ra
    tsjaji c'o me na nojo c'o ra jñanda c'o nte. Ra tsjaji a cjanu, ngue c'ua 'na
    xo ra sö ra dyonpüji c'o ya juajnü Mizhocjimi.
  bod-N: རྒྱུ་མཚན་ནི་མཱ་ཤི་ཀ་བཅོས་མ་དང་ལུང་སྟོན་པ་རྫུས་མ་མང་པོ་འབྱུང༌ཞིང༌། གལ་ཏེ་བསླུ་ནུས་ན་བདམས་པའི་མི་རྣམས་ཀྱང་བསླུ་བའི༌ཕྱིར།
    གྲུབ་རྟགས་དང་ངོ་མཚར་བའི་དོན་རྣམས་སྟོན་པར་འགྱུར༌རོ།།
  tca-NT: —Erü Cristugüneta rü Tupanaãrü orearü uruü̃güneta tá ínangugü. Rü tá nanaxügü
    i muxü̃ma i cuèxruü̃gü i taxü̃gü. Rü ngẽmaãcü, ega nüxü̃́ natauxchagu, rü tá tüxü̃
    nawomüxẽẽgü woo ya yíxema duü̃xẽgü ya Tupanatama tüxü̃ dexe.
  zpl-NT: Xne nzeꞌta huaxi bee bene enu ni nú liꞌibeei neca beei Cristo, urre nibeei
    nú liꞌibeei neca beei bee profetaꞌ Diose, riꞌi beei huaxi bee milagro, cuna huaxilá
    beenú chenu arquiꞌ bee bene, para nú scua zequienu beei bee bene nu rriꞌi beei
    elliebacuꞌ tunu nuꞌ modo hasta bee bene enu ucañi Diose, zequienu beei.
  mbc-NT: Maasa pra seru' uurî pe tîwe'ku'sanon iipî. “Uurî Cristo,” taa to'ya kupî
    sîrîrî. Moropai seru' pe Paapa maimu ekareme'nen pe tîwe'ku'sanon iipî kupî sîrîrî
    nîrî. Ikupî eserîkan pepîn kupî to'ya tamî'nawîronkon nera'ma ton pe. Moropai
    mîrîrî wenai tiaronkon esenku'tî. “Innape Paapa narima'pî pe man,” taa to'ya.
    Tîpemonkono pe Paapa nîmo'ka'san anaka'mapai inkamoro seru'ye'kon wanî, mîrîrî
    kupî tîuya'nîkon eserîke awanî ya.
  ndg-ndg: Akriso wa ubocho ni anabii ba ubocho bapitya ni kupiya ishara ya maajabu.
    ili bababosolwe, Yamkini hata wateule.
  wsk-wsk: Mu awuk, Kristus buawen, se prophet kawel suen biya aratamon, ale kariimet
    te nongomang kulukurmonko miracle se kausa suen biya tala betemonko. Ale te kariimet
    biya se kariimet Kaem noko ma nunga balam mu ago la nunga kulurmon ale nunga gimon
    agi, wore ko karogo kaemonko.
  toj-NT: Ay ni ma' oj yal que Cristo, que tzaubal bi yuj ja Diosi, soc ay ma' oj
    stoy sbaj que aluman‑Dios bi. Ay jas oj sea huilex siquiera ba oj slolayex. Oj
    bob sc'uluque milagro. Hasta ja ma' stzaunej ni ja Diosi, ay modo jastal oj lolajuque
    ta mi c'a tzatz ayuquei.
  dwy-dwy: Guḻkuꞌyu yolŋuyu ŋuli biyaku ḻakaŋu, ‘Ŋarra dhuwaya God-Waŋarrwuŋuya Maŋutji-ḻakanhawuy
    yolŋu.’ Ga wiripuya ŋuli biyaku waŋi, ‘Ŋarra dhuwaya djawarrkmiya yolŋu,’ yurru
    yuwalktja waya ŋuli ŋunhi nhumanaya mayaliꞌ-gäŋu. Ga biyaku ga waya ŋuli ŋunhi
    ŋayaŋu-ganyimꞌthunamiya rom mala djäma. Ga biyaku waya ŋuli ŋunhi guyaŋiya, ‘Go,
    ŋilimu bawa-wekama dhuwaya God-Waŋarrwu mala-djarrꞌyunawuynha yolŋuna wayana.’
    Yurru gulkuruna waya ŋuli ŋunhi biyakuya djäma.
  kkl-kkl: Nimi maiknori lero yalamikti, nenneri, 'Na Allahri “Saelbamsululam” aro
    wepto pogneoba, na Kristus yan,' aro orolena ambarelamsukang. Nenneri, 'Na Allah
    yubu silimu tipto lelamna,' aro orolena ambarelamsukang. Orolena ambarelamsiikti,
    nimiri uanep komne ulamikti, 'Yaghe! Imagneri mikipne pere agha mane agha ual,'
    senen kekneba ulamikpa, orolena lelamikne nimi maikno sirikti sik sembaukang.
    Nimi maikno sirikti sik sembaukang aghana, Allahri 'Namabo taukang,' aro wepsirop
    nimi sembe, 'Orolena sik sembaukang kom,' aro wana hekahileba, orolena lelamikne
    sembe sik sembaukang kom.
  tbc-tbc: Man dugo, kristus sewak ak iŋ profet sewak adi dida dilasa wa, ago dop
    iŋ kulob girager ak, agod mel naon senamo geig ak tamolpein malad lo dukubiaip
    dile wa. An lo dop idaisuda tap, iŋ tamolpein a Anut ipilianai la yan dirawaip
    lo diau dudu wo ago maeg digane wa.
  sna-sna: Nokuti vanaKristu venhema navaprofita venhema vachaonekwa uye vachaita
    zviratidzo nezvishamiso kuti vatsause vatsvene, kana zvaigoneka.
  smk-NT: ta abaw sara li' a mibalu'-balo' nin sara a Cristo o a prupita sara. Mama'ki-pa'kit
    sara li' nin makapaka'ngap nin panandaan tan mumilagro ta pigaw nin lingwen rasaray
    tutawo, a no magwa' ket tagem nin saray pinili' nan Dios nin tutawo na.
  grc-TCGNT: Ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται, καὶ δώσουσι σημεῖα καὶ
    τέρατα, πρὸς τὸ ἀποπλανᾷν, εἰ δυνατόν, καὶ τοὺς ἐκλεκτούς.
  mzz-mzz: '@see-verse:MRK.013.021'
  gof-WFTW: Worddanchcho Kiristtoosatinne worddo nabeti denddidi bantaw dandda7ettiko,
    hari attoshin Xoossay dooridayssatakka balethanaw malaatatanne malaalisiyabata
    bessana.
  spa-BLM: Porque se levantarán falsos cristos y falsos profetas que harán señales
    y prodigios, para extraviar, si es posible, incluso a los elegidos.
  kyz-NT: 'Jejewyt ja''wyja''wyramũ nipo kwaiwete ''gã nuri o''meramũ pẽ nupe. “Je
    Jarejuwarete ''ga je''ega mome''waramũ”, ''jau futatee nipo ''gã pẽ nupe. Amumera
    ''gã nipo ''ua ''jau pẽ nupe: “Janeruwarete ''ga je mut. Je ''ga remimureraretea
    futat”, ''jau futatee nipo ''gã pẽ nupe. Pẽnemiapoe''ema miamũ nipo ''gã iapou
    pẽ neape je rerowiar awi pẽ momoirukaawamũ. “Simomoirukat Ku''jywa ''ga remimũ''ẽmera
    ''gã ''ga rerowiar awi ''jau”, e''i te nipo ''gã pẽ nupe numiamũ. A''eramũ nipo
    ''gã mama''e apou pẽ neape. Ojerowiarukaawamũ te nipo ''gã iapoi pẽ nupe numiamũ.
    A''ere kasi a''e are miamũ perowiat ''gã ne.'
  dao-dao: Isetiakyaüng, Mesijah kcang he am niki he la sahma kcanga am niki he awm
    law khai he. Akya thei vai süta Pamhnama xü he pi ami jah mhleihlaknak vaia müncankse
    he la cäicatnak he jah pawh law khai he.
  cya-cya: Si'yana ntsu'hui cha' caan scasca nu cuiñi lo' ljuin si'yana lca Cristo,
    a cunta chcui' si'yana Ndiose nxiycui' 'in, lo' cu'ni can' scasca cha' nu tnu
    se'en nu cuhue ti' nten 'in, lo' cunan can' ña'an nu cuñilyi'o 'in nu cua' ngulohui
    Ndiose, cha' cua na tca 'in.
  beu-beu: Eningse nehe iiba hoa e adiar parut vengbanang hula, ꞌNaing anga, Kristus!ꞌ
    Nehe eabeung vengbanang hula, ꞌNaing anga, Lahatala Ehur vala.ꞌ Eningse ini setang
    ekavasa paket tanda herang ening toang-toang bot akal-kabule jasi angu ening.
    Ini ening aulang metma Lahatala Enehe ang naung iajajala, e ing di akal-kabule
    jasi angu ing vengba.
  wrk-wrk: Badajbaja jujambawarrmuku, baki jayalu yanyba jujambawarr jangkurr. Yingka
    yanybaja, ‘Ngayu Krayis’, ngala yingka yanybaja, ‘Ngayu Krayis’. Yingka yanybaja,
    ‘Manjijba nganyi Kudwanyi, karunki nangangi jangkurr’, ngala yingka yanybaja ‘Ngala
    manjijba nganyi Kudwanyi karunki nangangi jangkurr’. Jayalu nulijba jujambikanyi
    yalunya, jali yarrijba nanganginmirra Kudwanyi. Jayalu yabimba ngiruka yaji jujambiji
    yalunya ngala miku jayalunjalu jujamba.
  nii-nii: Pe Krais ek mił ek kend tok ningii. Nga ek kend tok ni tor kindiłmin wumb
    ok kin, jep oł kanim kanim nin, oł kanim kanim erngii ku. Keimi kapłi erim kin,
    Gos mundum nipi wumb ek kend tok singii nge, erngii.
  ign-NT: '@see-verse:MRK.013.021'
  dik-NT: Rin kɔc juëc abï bɛ̈n ku lueel ŋɛk, ee ɣɛn Raan cï lɔc ku dɔc, ku lueel
    raan dɛ̈t ë ɣɛn raan käk Nhialic tïŋ, ku looi käril apɛi kɔc gɔ̈i. Ku märkë kɔc
    kɔ̈k cï Nhialic kuany, tɛ̈ lëu kek ye.
  cac-cac: Yujto ay eb' ol pitzvoc chaan̈, ol laj yalanoch sb'a eb' Cristoal. Ay pax
    eb' ol yaloch sb'a schecab'oc Dios. Ol sch'ox juntzan̈ yechel eb' yed' juntzan̈
    milagro, yic somchajel eb' anima yuj eb'. Ijan val ay eb' sic'b'ilxoel yuj Dios
    ol yac' ganar eb' sjuanel spensar.
  tzj-E: Cara' quenbij chewa com ec'ola wnak nquepe na y necbij che j-e' e Cristo
    y jle' chic necbij che e profeta rxin Dios per me ktzij ta necbij. Arj-e' c'ola
    nmak tak milagro xtqueban, xyamer nara' nquequeban engañar je' wnak jerech-on
    Dios, per jara' majo'n nquequech'ec ta.
  san-BUR: ယတောနေကေ မိထျာခြီၐ္ဋာ မိထျာဘဝိၐျဒွါဒိနၑ္စ သမုပသ္ထာယ ဗဟူနိ စိဟ္နာနျဒ္ဘုတာနိ
    ကရ္မ္မာဏိ စ ဒရ္ၑယိၐျန္တိ; တထာ ယဒိ သမ္ဘဝတိ တရှိ မနောနီတလောကာနာမပိ မိထျာမတိံ ဇနယိၐျန္တိ၊
  yaa-NT: Akka nã chanĩmisfo fekani, ẽ Cristora ixikani, nãfo nõ Niosxõ nõ mato yoira
    ikani. Nãskakaxõ tsõa atiroma keskara fakani Satanás yõshixõ mato pãrapaikakĩ.
    Nã Niospa ato katoafori nãfo ato pãrapaikani.
  cab-NT: ladǘga jayábiba eyéejatiña aríñaga jawoúgua luágu Crístu lan jagía, jíbiri,
    aríñaga jagíame luágu profétagu jamá, áni jayéeni. Jadǘgüba seíni lúma miláguru
    lun jayéedaguniña ásta ja anúadaja láañabaña Búngiu ánjein gayára.
  clu-clu: Ay magagoa ang bukun matood nga mga Cristo kag ang bukun matood nga mga
    propita. Magaimo sanda mga milagro kag mga katiringalaan sa katoyoan nga patalangun,
    kon maimo, anang mga pinili ang Dios.
  swh-ULB: Kwani Wakristo wa uongo na manabii wa uongo watatokea na watatoa ishara
    na maajabu, ili kwamba, wawadanganye, yamkini hata wateule.
  tpt-NT: Ni anchanuꞌ julchan kataminaꞌ yu jamakanunun. Lati katanaunaꞌ va yuꞌuncha
    ni Cristo. Yu alati katanaunaꞌ va yuꞌuncha yu ixtalaqputeꞌey ixchivinti Dios maqancha.
    Katamakayaꞌ yu lajꞌay axtoqnuꞌ kun tapꞌasta para katapumakanun mas va yu jalaksakta
    ni Dios, incha kalal.
  aai-aai: Anayabin Keriso na’atube naatu dinab orot na’atube boro hinatit ina’inan
    ta ta, naatu baifofofor fairih hinasinaf sabuw hinabonawiyih hai ef hinasair,
    naatu hai ef nama’am na’at God ana roubinen sabuw auman boro hai ef hinawasa’ir.
  sny-sny: Lu tamo apou eiyei su, ‘Ane meni ape, Owane Sitewi lai lu taune ma'e hi
    awei ma'e eimawe arosai.’ Peri wawero! Lu tere'e tamo apou eiyei su, ‘Owane Sitewi
    lai ane etiri tamo nowe me'iye su henerairowa ape, au te'e fiyariyei ne ariariyeye.’
    Peri ape wawero a'i tene! Lowe lu taune iyape towafi lowe lo se u tahe se au ta'ane
    fara'uwerowa. Serai lowe Owane Sitewi lo lu feni yo luwaru a'i ma'e henetirowa.”
    [KTH 13:13]
  myy-myy: Rʉori masa jãjarã wadirã yirãji. “Yʉti ña Cristo”, “Yʉti ña Diore goti
    ĩsiri masʉ”, yirã yirãji ĩna. Ito yicõri masare rʉo ãmorã ĩna masiro bajiro guijoro
    tiyamani ĩnare ĩorã yirãji ĩna. Dios ĩ beseanare cʉni rʉo ãmobojarã yirãji ĩna.
  trc-NT: ꞌO̱ se caꞌna̱ꞌ uxrá síí ne̱ síí cata̱j se vaa síí ti̱nanii man yuvii̱ rihaan
    sayuun me nij soꞌ, ne̱ caꞌna̱ꞌ uxrá síí ne̱ síí cata̱j se vaa nataꞌ nij soꞌ se‑na̱na̱
    Diose̱, ne̱ quiꞌya̱j nij soꞌ suun sa̱ꞌ noco̱o, ne̱ tiha̱ꞌ yuꞌunj nij soꞌ man cunuda̱nj
    nij yuvii̱ ma̱n rihaan chumii̱ na̱nj ado̱nj. Nda̱a nij síí narii Diose̱ man roꞌ,
    sese taj va̱j Diose̱ tumé man nij soꞌ, ne̱ cuchuma̱n rá nij soꞌ ni̱ꞌyaj nij soꞌ
    man síí tihaꞌ yuꞌunj yoꞌ na̱nj ado̱nj.
  cut-NT: Va che nda̱ ihyan che ndere ca̱hma ye che a ihyan chahn che a va ca̱de che
    dechuh Dendiohs, ndedevahn ye ihyan iyehnse. Namin va che nda̱ ihyan che din ca̱
    ye che cuahndudo ye Ndudo yahn Dendiohs. Din ihyan chahn vederihno ca̱va che cahncheh
    ye, ndete che co ne, nde ihyan che a tenda̱hnun Dendiohs.
  bel-bel: Бо паўстануць ілжэхрысты ды ілжэпрарокі, і дадуць азнакі і цуды, каб увесьці
    ў зман, калі магчыма, і выбраных.
  zlm-KSZI: kerana beberapa almasih palsu dan nabi palsu akan bangkit dan menunjukkan
    pelbagai tanda serta keajaiban untuk memperdaya orang, kalau boleh termasuk mereka
    yang telah dipilih Allah.
  gdr-gdr: Sɨ opima b'anygɨnena Keriso dɨde b'anygɨnena bageyam pɨta taukanj dem.
    Ɨ ton kɨd kesa kɨma danda wɨko dɨde moga kɨma danda wɨko opima tamnɨkanj dem rɨga
    b'anygɨnena nya ke wɨp omnenam. Ajɨ daka ton kwa opima towaina kupka danda ondratena
    teyenanj dem, nokɨm da ɨdenat ton b'anygɨnena nya ke God ma obagɨki rɨga daka
    wɨp tamnenanj b'anygɨnena nya wa.
  vmy-NT: Ngatꞌa nkjin= kjuaꞌe xi Cristo kuetsure yojore tunga bi kui ni. ꞌBa kjuaꞌe
    xi profeta kuetsure yojore tunga bi kui ni; ꞌba kui saꞌen nkjin chu̱ba̱ ko kjuakun
    tuxi kꞌuejñunire xuta, ꞌba tsa ku̱an, kaꞌnda xi je Naꞌenchana kiskjaꞌajin.
  cmn-FEB: 因为到时必有假弥赛亚和假先知出现，可能会做出神迹和奇事，如果如此，就连天选之子都会迷惑。
  gmv-RNT: Wordo Kirstoosatinne wordo nabeti buro dendidi malatatanne kase hani eronta
    pala miish ooththana. Istas dandayettikko haray atto shin doorettidaytakka baleththana.
  ncl-NT: Hualasi cristos hual amo yesi Cristo. Hualasi noje innojen hual quijtusi
    pampa yehuanten ilajtunijmes Dios, huan yesi islacatinijmes. Quinchihuasi innojen
    lachihualisli hual quinmolapolultisi lacames. Yoje, sinda huil quichihuasi, motolinisi
    pa quincuajcuamanasi yehuanten nojen hual Dios quinlajtultic pa yesi iyaxca.
  wed-wed: '@see-verse:MRK.013.021'
  sua-sua: Ko o propet ruk la ppiagar ngara pagis kar endruk ngara ppiak kmel mar
    mruo te, E Nut Thim Mar Orom Ka Msasaen. Ngar mia papagis orom o ngaelmir ruk
    kam reim sor mnam o mia kam mi ktua krong o mia ngaro vrongtok kam vraik orom
    kavurgem mnam mar. Va si endruk E Nut tmur re pum mar kam vle ngang En mruo kat,
    va o kermia ri ngar kaegom kam krong ngaro vrongtok he ka vraik orom mar kat,
    gi enangthe nga mi kais.
  klt-klt: Kámá yá áwáng gu ing sángsárungngineráng, ‘Nák ku Ánutu yá málámbán ámna
    náráwa son iháháya miuk wa’, me ‘Nák ku profet káman,’ ing mengga ket tárák kolem
    hulá hulá met tunggafen Ánutu yá ámna náráwa nakán ing mengga kangaliuk wa wáina
    álo tánin ingga álo iháng yakyawák tánggalát.
  are-are: Orrtja krista ntjarra, orrtja urrpia ntjarra turta pitjitjina. Etna tjatjikarta
    kngarra turta urrkaputjina. Etna arrkarnitjina Altjirraka tjina ntjarranha orrtjapepilitjika.
