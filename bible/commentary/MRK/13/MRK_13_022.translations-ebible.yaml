    parurtuynu pira kardu pumenurartnu parni murrinh ngarra Yile ngay mana-wa kurdurrayith
    kani. Mu kardu nhini-ka kardu thirrukduk deyida. I kardu nugarn nhini-ka mange
    ngala ngala terert puyemanu parni-ya wunku nanhthi lurruth ngala deyida puyemanu
    parni. I kardu wurnangat warda ngatha pumerramardatnu parni. I kardu nhini kathu-ka
    panarrayirrarartnu parni kardu wurnangat warda ngatha i nanki kama kardu ngarra
    Yile ngay nukunu-yu kanarrayirrart nukun.
  dif-dif: Ngangau Jedikantji Christus wora ja Jedikantji Propheta wora terkakala
