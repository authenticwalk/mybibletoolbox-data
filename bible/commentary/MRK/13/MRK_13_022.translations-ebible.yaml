    macam-macam pake setan pung kuasa ko putar-balek orang. Dong coba-coba ko Tuhan
    Allah pung orang dong ju kaná tipu!
  nce-nce: Fli ho migisiyana sogëname megali mëglame, ‘Bo ekë, Goto onehome nënome
    kë aniji toglonebë ho.’ Na fli ho mata sogëname megali mëglame, ‘Bo Gotobë gali
    nëgehilëbë ho, bo ekë.’ Na bu Gotobë afutuku fenene, klelegowa wesibi melë blëge
    motometëmame. Oneho bu meweniji namëglame, ‘Kë enëne Gotobë life mago enënefe.’
    Na bu feilawa onehome sosogëna mlagumame na metole lamëtla, Goto bu kë aniji toglomebë
    onehome mata, sosogëna mlagumame fene.
  pol-UBG: Powstaną bowiem fałszywi Chrystusowie i fałszywi prorocy i będą czynić
