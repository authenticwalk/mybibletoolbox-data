    семне ши минунь ка сэ ыншеле, дакэ ар фи ку путинцэ, ши пе чей алешь.
  tpz-tpz: O Kristo vapikpiuk, me ro teꞌ vanënën soe vapikpiuk se tavus maꞌ, pare
    vatvus a ma kiu apaꞌpuh me a ma tah vatoksean. Ee to hikta onöt ne a nok a ma
    tah poë varih manih pa napan ne Sosoenën to soe a ö neꞌ se kon hah raoe. Ee se
    piuk vahok ee pa napan.
  agd-agd: Manáa vanta kayo ano eriven kampun ten máa sinten mino, “Téi Tiyarafenu
    Anin banasi avirano van ma siantan erikhein banta uno. Téi mana sakhanampa vanta
    uno,” siren ara ara avúavá daná afoká en ara ara yoran baranten mino. Máan tinten
    mifo veti ankan ma kanaí inten Tiyarafenu ano ma veyan iyádan bain nanin banta
    kéká kanaíen kufa uádanten mino.
  rkb-NT: 'Kytsa sizubarẽtsa mozumunaha. Asa tihi: “Utakta Kiristu maha” pahaspihikbatakanaha.
    Kytsa sizubarẽtsa siharere bo yhỹ mykaranaha. Mymyspihikbataikiknaha zuba. Mektsa
    tu mozumukunahaze “Katsaktsa Deus sohokotsa maha” mybarapetu mykaranaha. Siwatahawytsa
    mykaranaha ana humo hi kytsa mysiakmyiwykynaha. Deus watawyhytsitsa mysiakmyiwy
    tsihikiknaha.'
  san-THA: ยโตเนเก มิถฺยาขฺรีษฺฏา มิถฺยาภวิษฺยทฺวาทินศฺจ สมุปสฺถาย พหูนิ จิหฺนานฺยทฺภุตานิ
    กรฺมฺมาณิ จ ทรฺศยิษฺยนฺติ; ตถา ยทิ สมฺภวติ ตรฺหิ มโนนีตโลกานามปิ มิถฺยามตึ ชนยิษฺยนฺติฯ
  iws-iws: Mɨ mhoɨiya kam nhɨrɨm wɨ ha nɨksɨsaei, kara Kraiskɨn mɨ kara profet inkam
    nwɨrɨn, wɨ sɨmiir hɨriinan nwonanii. Mɨ sɨma dimɨn komii komiiyɨm mɨ mɨipai mɨipaiyɨm
    wa mɨ kɨnɨnankɨuwi iikamɨm Adi Komii siya nɨmbingiyɨm sɨmiir nɨksɨsaeyam.
  pol-SZ: Pojawi się bowiem wielu fałszywych mesjaszy i proroków, którzy będą czynić
    wielkie cuda, starając się oszukać nawet wybranych przez Boga.
  ztq-NT: Por ndaly kchë xaa wnee xuuy nii kiid kñë lo do nii lëë xaa nak Crist, ni
    kñë xaa nii lëë xaa sëëdni xtiits Dios, ni suuñtsyey xaa milagre ni kyalntson
    parñee jkëëti xaa meñ nii kwlel Dios deelñee steedyo tiits.
  zai-NT: Purti zeeda stale tu na Cristu laa peru cadi dxandí', ne stale tu na profeta
    laa, peru cadi dxandí'. Ne zuni ca seña ne milagru para quite ca binni ne pa ñanda
    si dede ne cani ma ulí Dios.
  upv-upv: Pian ko pia-irpok ko wor renge iel ngatan, Mesaea ne gerisen pilep para-tur
    imare, ko propet ne gerisen nir pilep para-tur imare ko para-viseni nevisenien
    ko nelesien nga marlelep nir, nga para-kerkerasi jinibb nir ko jinibb se Atua
    kele nir. Ko sete arvitere para-kerkerasi jinibb se Atua nga mutobbtobbu nir.
  aui-aui: Yana basuna Keriso wiiwiiyaba da peroveta wiiwiiyaba sinarumaghatara bi
    berakayowiiwiiyaka da matakira sinabera, bi sinaberatowoyi da God yana wiivenevinegha
    wawayidi siniyabedi, da sinigeruvedi.
  wap-NT: Dakotinpainao Christ nii naꞌiki dakotinpainao prophetnao nii kaawan nii,
    ĩmariidapaꞌanan pidannao karikaonan. Ĩshaꞌapatan nii umanawun kidaꞌo aimaakan
    diꞌitinapa-kidaꞌo nii pidan ĩtanawata-kinaa nii Tominkaru pidanannao panaꞌiti,
    ĩturuan an mazan.
  mva-mva: Kristus bolingadi ratadi be ‘propet’ bolingadi ratadi masa dapura be Nanaranga
    tamoata ne inangadi be disoaki nge dabobolesidi. Masa kilala kaiboangdi be kilala
    Nanaranga-la iboadu ngaemaki nge kokoko-tina daemaki be ono dabolesidi. Iboadu-tina
    dabolesidi be dabaga-uiadi, ata tago iboadu.
  dwr-NT: Ayissi gooppe, worddanchcha Kiristtoosatuunne worddo nabatuu denddiide barenttoo
    danddayettooppe, haray atto Xoossay dooreeddawanttakka balethanaw malaataanne
    maalalissiyaabaa bessana.
  kfw-kfw: Tichu Christa omchanna inleem khat-um kadikmak Pathian chongkachoi inhong
    inlarsik eii. Ethei inchu, Pathian ikadangjei mi ngai-um lamleiitiang minsina
    sik-ah inmani'n chuon inlak khat-um ngakkaom inthosik eii.
  bfz-bfz: कऊँकि चूठे मसीह और चूठे भविष्यबक्ता खड़े ऊणे और तिना बड़े-बड़े चिह्न् और
    अचम्बे रे काम दखाणे, जे ऊई सको तो जो परमेशरो रे चूणे रे ए, तिना खे बी भरमाई देओ।
  cuk-09: “Ar ade yamo-binsa-Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duleyob, degi,
    Bab-Dummad-gaya-burba-berbegedyob-na-imakmalad nonimaloed. Amar galagwensuli ibmar-wilubgan
    imakdamaloed, degi, ibmar-dakledisurmalad imakdamarbaloed, adi dulemar-yardakegar.
    Amba Bab-Dummad-sunnad-na-nug-imasmaladse-bakar sunna ese yardaklegena ese yardaklesmarmogaled.
  ben-OBCV: কারণ ভণ্ড খ্রীষ্টেরা ও ভণ্ড ভাববাদীরা উপস্থিত হয়ে বহু চিহ্ন ও অলৌকিক
    কাজ করে দেখাবে, যেন সম্ভব হলে মনোনীতদেরও প্রতারিত করতে পারে।
  mil-NT: Te coo cue tée danàni‑güedé méé‑güedě dàtná nánì‑í te cachí‑güedé sá cúú‑güedě
    Yaá ní tendaha Yǎ Ndiǒxí véxi ñuyíú‑a. Te dava‑güedé cachí‑güedé sá cúú‑güedě
    cue tée càháⁿ tnúhu Yá Ndiǒxí dico ñá ndàá sá cúú‑güedě cue tée càháⁿ tnúhu‑gá,
    te cada‑güedé tɨtnɨ́ núú sǎ vǎ yǒo tnàhí ndàcu cada cuendá dandàhú‑güedé ñáyiu,
    te cani iní‑güedé dandàhú‑güedé ndéé cue ñáyiu ní cáháⁿ Yǎ Ndiǒxí cundecu ndɨhɨ‑gá.
  myu-myu: — Jewexe Deus emunaẽhẽyũ jebapuk, jewexe Deus ekawẽn muwẽnuwẽn'ukayũ dak.
    Wuymucoatcoanap g̃ubapuk ip Deus emunaẽhẽyũ mug̃uykuku ojuy. Deus a'õbacaap g̃ubapuk
    ip imug̃uykuku ojuy.
  amk-amk: Weo mampariri tarai kaha fosa tuti nabi tarai kaha fosa ambori ehawariai
    ki. Ea ambori enari fi fuba bitoya paria tuti fitantuma bitoya we enari we etatofa
    mano Allai dirisa fosa kontai, masino ebiriu we enarisa tonanai.
  fai-fai: Kale ibakanin walusa kinim so ibakanin lum senin kinim so iyo misuna bom
    nadiwe ika dubat dubatin kukuw so kudew matam dá bom nadiwe Go alam wanang kinim
    walusa iyo faltiyam imadew yak leiw mafak dádumo kale kanamokabiw, be ken leiw
    so keiyamano, beta kanamokabiw kala.
  ura-NT: Mesihasi niha nocoetiinchurute profetane lanaala nenacaaurune maajeeichuru,
    inara coritaa cojoelanaacojoai ichaa cuurureein. Janijiin Cana Coaunera ranojoinuru
    niha natiinte coritaaurureein.
  mcd-NT: '@see-verse:MRK.013.021'
  urt-urt: Lenge miyeꞌ syeꞌ ka yute homboꞌe yeh yip yininge na, ‘Ŋam Miyeꞌ alaŋatme
    Krais ŋilyeh liꞌ ihei.’ O ka yininge na, ‘Ŋam profet ende leꞌe.’ Tinge ka yende
    mirakel topoꞌe ŋai wutuꞌ supule. Ŋaiye tinge tatame pe, ka bunjenge ŋoihmbwaip
    lenge miyeꞌ tuweinge ŋaiye Got si nalaŋatme ŋaiye ka yil wohme Got.
  kiz-kiz: Kwani bhakristu bha bhudesi ni manabii bha bhudesi bhibeta kuh'omela ni
    kulasya ishara ni maajabu ili kwamba, bhabhakofiajhi, yamkini hata bhateule.
  tzo-TZE: Yu'un ta to xtal li boch'otic ta xalic ti ja' t'ujbilic yu'un Dios chasventainoxuc
    yalojique, xchi'uc ta xalic ti ja' yaj'alc'optac Diose pero altic chalic. Ta spasic
    sq'uelubiltac ti xu' yu'unique yu'un jech ta slo'laic o li cristianoetique. Tsc'an
    ta slo'laic ec li boch'o t'ujbilic yu'un Diose pero mu xu' yu'unic.
  lex-lex: Yoma hota la lera re de rirahu ralahar pa riwra ir de de Ray Makamori-Kalewna
    maka Uplerlawna Nano'taru onde rtot inonni emeka makwohorulu-ktatrulu pa rnairia
    hihi'a-yapyapi mak kamehi-kayona pa rtutga rurni-laini totpa ra ra'ohpa-ralahara
    rira. Uplerlawna mutnu-rahanu maka Enwalir niana nekane riwra rtot pa rler la
    klieratni.
  dov-dov: Nkambo kuyoba aba Kilisito bakubeja aba sinsimi bakubeja batakalibonye
    alimwi kuyoba zitondezyo azigambyo atakaboneke, na kuti chali chuba, basale.
  rgu-rgu: Huu fo neuꞌ ko hapu lahenda kalua mai fo fapa ara na nae, ‘Au ia, nana
    Kristus!’ Fekeꞌ ara rae, ‘Au ia, nana Manetualain mananesimatan.’ Neuꞌ ko ara
    tao tanda heran rupaꞌ ara pake nitu a kuasa na, fo rapuputaꞌ lahenda. Ara soba-soba
    fo Manetualain lahenda nara nanatipu-nanadaiꞌ boe!
  toc-NT: Porque natamín hua̠nti̠ nataak­ska­huinán y nata­huán pi̠ huá Cristo, y
    tunu ti̠ nata­huán pi̠ Dios ca̠ma̠­la­ka­cha̠ni̠t xla­cata nata­li̠­chu­hui̠nán
    xta­la­ca­pa̠s­tacni. Xlacán natat­la­huay lac­lanca li̠cá̠cni̠t ta­scújut hua̠ntu̠
    naliucxilhcán xla­cata taka­lhíy li̠t­li­hueke, y la̠qui̠ tla̠n nata­tak­ska­hui­nanko̠y;
    y na̠ naca̠ak­ska­hui­putún hasta hua̠nti̠ Dios ca̠lac­sacni̠t para tla̠n cahuá
    nata­ma̠t­la̠nti̠y.
  ulk-1902: Abelelam gaire Keriso bes, a gaire perofeta bes ko tabarki, a uiaba natomertare
    gaire atamelam a gaire adigir, ko didmirki gaire le depegili, ese umele.
  som-som: Waayo, waxaa kici doona Masiixyo been ah iyo nebiyo been ah, oo waxay samayn
    doonaan calaamooyin iyo yaabab si ay xataa kuwa la doortay u khiyaaneeyaan hadday
    u suurtowdo.
  anh-anh: Wɨram kɨra yosand hamb ahevakarɨndɨramŋgi amar. Hanaveaŋg kandɨramŋgi amar.
    Yan wɨram Yakŋ Ohɨrav mbɨkɨr osa anchɨ ekwaŋg ŋɨmbɨmbɨndɨv uyɨŋgwamɨmar han kaz
    aiin hamb arar kandɨramŋgi amar. Hanaveaŋg kandɨramŋgi amar. Yan wɨram Yakŋ Ohɨrand
    ya injambɨr ahe sɨkah emŋga hamb arar kandɨramŋgi amar. Ave mbɨ Yakŋ Ohɨrav ndɨŋ
    kaz mbɨ ntɨŋ Yakŋ Ohɨrand ŋaŋ mbɨramɨŋɨn are ntɨŋ aŋkarɨpɨr pamuh han sɨndɨramŋgi
    amar. Mach, mbɨ utuhutuh ntɨŋ aŋkarɨpɨr endɨraparam han sɨndɨramŋgi amar. Ave
    osa anchɨ Yakŋ Ohɨrav mbondɨv uyɨzɨŋgwɨmar han ŋɨmbi empasam kɨvahɨŋ hɨroŋɨn are
    mbɨ ndɨŋ yosa sɨmŋgɨmar.
  mam-C: Qu'n chi ul sb'ul k-okil kyq'o'n kyib' te Crist, mo te jun xjal tze'nku jun
    yolil Tyol Dios ojtxe. Ex okpe k'wel kyb'inchin nim techil kyipin, noq tu'n kysb'etkuxjal
    kyu'n. Ex okpela k-okil kyniky'in tu'n kykub'jo sk'o'nqe tu'n Dios, me nlay chi
    kub'.
  ndj-ndj: Kwanongwa davawoneki vakina Kilistu wa udesi na vambuyi va udesi, davagoli
    filangushilu na findu fya filoja, kwa kudayila kuvayaghamisha avashawulili Chapanga
    kucha pavawesha.
  mbj-NT: Ta ti ỹ wén her'oot, ti abok da hajõk “Ỹ Kristo” ken'ooh do hyb n'aa. Ti
    abok né da “P'op Hagä Do ky n'aa rod ỹỹh” ken'ooh doo, noo kanesa doo. Tak'ëp
    hadoo do ta heen n'aa rametëëh da, rapehuunh da, ta wë P'op Hagä Do asëëw hõm
    do rawedii hyb n'aa paawä.
  lat-VUC: Exsurgent enim pseudochristi et pseudoprophetæ, et dabunt signa et portenta
    ad seducendos, si fieri potest, etiam electos.
  ngp-ngp: Kwaviya nawalaile wakilisito wo udat'hi hamwenga na walotezi wo udant'hi.
    Nawadamanye vilagiso hamwenga na vihungi vileke wawadant'he hata wadya wasagulwe
    ni Mnungu, vinadahika.
  enq-2: '@see-verse:MRK.013.021'
  eng-ASVBT: for there shall arise false Christs and false prophets, and shall show
    signs and wonders, that they may lead astray, if possible, even the elect.
  mna-mna: 'Pa wal pakamkaamŋan kola tipet, mi tipakaam ma tiso ta kembei: ‘Nio Mesia’,
    som ‘Nio Anutu kwoono.’ Mi ko titooro mos boozo mi tikam uraata bibip pakan bekena
    tipakaam zin tomtom pa. Mi Anutu wal kini ta ni iroogo zin pa itunu na tomini,
    wal tana ko titoombo be tipakaam zin.'
  myw-myw: “Igaw bisaps yaweid Kelis mwasanin, o yaweid palopit mwasanin, bikatidavis
    gamag. Mulin nimes biva̱ges tawtoun mo bikatidavis gamags. Magat kadilokes mo
    bikatidavis Yowbad angamag tasiyas nilivnakes.
  sby-sby: Pakwinga nikukaboneke ba klistu bangi bandemi shibili ne bashinshimi bandemi
    shibili. Nibakensenga bingashilo ne bintu bishikukankamanisha, ne kubepa uliyense
    kayi na kacikonsheka, nabo basalwa, bashome bwepeshi.
  sll-sll: Yu dinangwo hobi, Kraist hasu dungwo tabin, te hana togu hasu dungwo tabin
    u tibi namia. Pirere, tal guma hon dongwo olere, diu sirere, tal maing maing onamia.
    Olere, ari nomani isusu ol tenamua. Tere God ari nu ke tongwo hobi kela kul terala
    dire, honagi bir weni onamia.
  yaq-NT: Bwe'ituk juebenaka emo Krijtom tiaka, yeu machine. Waate intok, emo, Liojta
    betana noktuawaka bittuarim, tiaka yeu machine, intok yee bai ta'a' betchi'bo,
    sualwatchisi machik, machilaata am joone. Intok kia suum watchisi machik juni'i
    joone. Intok Liojta yeu pu'arim a am bai ta'a'ateko juni'i, am bai ta'aabaekai.
  uro-uro: Inguna ama iraski na rha ama engesta dä ama iraski na rha ama vämginarha
    diva rha rhäranas bä va rhat täranas na ama muqunän dä ama nañis ngät ama lat
    i vadi vakt iva rhi irastäm sa ama ruvek kärarhani i sa ma Ngämuqa qa armeng däm
    da.
  ita-1885: Perciocchè falsi cristi, e falsi profeti sorgeranno, e faranno segni e
    miracoli, per sedurre, se fosse possibile, eziandio gli eletti.
  muy-muy: Aɗaba mam, ndam ndahaŋ atara tasəkaɗ malfaɗa, ku way way do aməɗəm naŋ
    Krist ahkay do ni naŋ bay məhəŋgri *pakama ge Melefit ana mis. Atagray zlam ya
    ti mis tìpi ɗay-ɗay ndo ni akaba zlam ya ti aməgri ejep ana mis ni. Tamal agravu
    tata ni, tawayay mesipet ndam ya ti Melefit àdaba tay a ni.
  kqc-kqc: Ini adina bi, Keriso ofa vene ma Sei di ago nidedi ofa vene ogau nisi rebe
    ma mokena vegu dudu, Sei di auba reyo vene ofa dudu eru regedi, vata nigo vonisi
    bi.
  tav-tav: Capãarã, “Dio cʉ cajooricʉ majuuna yʉ ã,” caĩto pairã anigarãma. Aperã,
    “Dio ye quetire cabuiorã jã ã,” caĩtorã quena capãarã anigarãma. Capee áti iñoogarãma,
    Dio yarã cʉ cacũricarã Diore na apiʉja janaato ĩrã, ¿jã macare na apiʉjabocʉti?
    ĩrã.
  eng-ULB: For false Christs and false prophets will appear and will give signs and
    wonders, so as to deceive, if possible, even the elect.
  spa-VBL: Porque aparecerán falsos Mesías y falsos profetas, y harán milagros y maravillas
    para engañar, si fuese posible, a los escogidos de Dios.
  fra-_FOB: Car de faux Christs et de faux prophètes s'élèveront, et accompliront
    des signes et des prodiges pour séduire même les élus, si c'était possible.
  hau-ULB: Gama almasihan karya, da annabawan karya zasu bayyana kuma, zasu yi abubuwan
    al'ajibai masu ban mamaki.
  mal-mal: കള്ള ക്രിസ്തുക്കളും കള്ളപ്രവാചകന്മാരും എഴുന്നേറ്റ്, കഴിയുമെങ്കിൽ വൃതന്മാരെയും
    തെറ്റിപ്പാനായി അടയാളങ്ങളും അത്ഭുതങ്ങളും കാണിയ്ക്കും.
  kkc-kkc: Bei, gamenee keliso deli sabolo, osoloso gamenee godee maga to toloso kokodo
    takomo sili odoo oso sibileso goo toowa opusomo di edebeeyo howeli moodoolaiso,
    odoo susuga sabolo osoloso odoo Godeeye hesiga oso peegoo dia beleso kukulo agalame.
  urd-GVR: Kyoṅki jhūṭe Masīh aur jhūṭe nabī uṭh khaṛe hoṅge jo ajīb-o-ġharīb nishān
    aur mojize dikhāeṅge tāki Allāh ke chune hue logoṅ ko ġhalat rāste par ḍāl deṅ—agar
    yih mumkin hotā.
  far-far: Sulia na wane susuke ki kai dao mai, kera kai fata 'uri, ‘Nau na Christ,’
    fainia na wane susuke ki kera kai fata 'uri, ‘Nau na profet.’ Ma kera kai sasia
    fanadae ki fua ka talaia garo ana na wane ne God nia filida ki, boroi ma nia 'afitai
    'asiana fuada.
  suz-BL: शुशेमी ‘गो ख्रीस्‍त नङ’ दे जोल पा गाक्‍नीम। ‘परमप्रभु यावे आ लोव़ पाइब नकी’
    दे जोल पाइबपुकीमी चिन्‍ड नु छक लाक्‍चा ङा गेय पा कोंइनीम। मेकोपुकीमी परमप्रभु
    यावे आ योव़शो आन कली यो लां प्रोंइपाइक्‍चा माल्‍नीम।
  car-NT: Mo'karon Mesias me okari'tonon irombo kynawonda'ton. Mo'karon Tamusi auran
    uku'ponamon me okari'tonon kynawonda'ton. Potonon otykon enepota'ton. Iwara ro
    mo'karon typo Tamusi nyry'san kari'na emu'mary poko pairo kyne'kuta'ton.
  amp-amp: Womrne inji narahr. Mirakerkfot hingrnaruharn kfo mirahr, ‘Na asoya niko
    toh gari hasiwa minrfa htiyakyuk yima Kraisa,’ o kfo mirahr, ‘Na profeta.’ Inji
    kfohato wonk wonk mirakerkfot hingrnarahm. Yuwi mirahm, ‘Tu Bro Nkifrar kfo htayuk
    met yindarim frnhehakhato ahikmnom.’
  bht-bht: क्योंकि झूठे मसीह कने झूठे परमेश्वरे दा संदेश देणेबालयां ओणा है, उना लोकां
    जो धोखा देणे तांई जिना जो परमेश्वरे चुणयां है, उना चमत्कार कने अनोखे कम्म दसणे
    न।
  eng-NOY: For false Christs and false prophets will rise up, and will do signs and
    wonders, to lead astray, if possible, the chosen.
  cub-NT: Que teni obedivʉ borocʉrivʉ darĩ coyʉrãjarama “Cristobu yʉ”. Aru apevʉ máre
    Jʉ̃menijicʉi yávaiyede coyʉcarĩdurãjarama. Ʉbenita Jʉ̃menijicʉi yávaiyede coyʉcaipõeva
    baju ãmenajarama na. Ʉrarõ jã́d̶ovaiye aru põeva ne d̶arĩ majibede máre d̶arãjarama,
    jʉjovarĩduivʉ Jʉ̃menijicʉi beoimara mácavʉre.
  ita-1927: perché sorgeranno falsi cristi e falsi profeti, e faranno segni e prodigi
    per sedurre, se fosse possibile, anche gli eletti.
  lww-lww: komin nap̃a navisaarena la mokliu nap̃a pe ape lelaga re la poli, la akilia
    asum̃alu, amio m̃ena ga navisawalena navisokanena la ve moki, a p̃isi na la nene
    akilia akila kile lala, amio sur nailanena lala. Ana yoko akila sanene, aure yaru
    la ava ave wowe, vano-o tol nap̃a akilali nap̃a aure m̃ena yeririna kiena ne Ntewa
    la nap̃a pisir plan la vena ave kiena, ana la tap̃atete akilia akila.
  ckb-ckb: چونکە چەند مەسیحێکی درۆزن و پێغەمبەرانی درۆزن دەردەکەون، نیشانە و پەرجوو
    دەکەن، تاکو ئەگەر بکرێ تەنانەت ئەوانەی هەڵبژێردراون هەڵبخەڵەتێنن.
  spm-spm: Gumasi tharsi zɨva gen khori ramu kamaghɨusuami, ‘Kɨra, Got gumasi rako
    amisi nom mee niamɨusua mbɨsevisi gumagh,’ o ‘Kɨ Gotɨna akam nigha ziir gumaghan
    mav.’ Maghɨra mee non gamgaaŋ khɨvamir bisiri ikii rako rɨŋgavan maghatɨgha amuiro
    othevi ramuti anda otuivami. Mee kamagh vhusvhusi, mee gumasi rako amisir khorira
    amutima mee oŋanighemi. Mee aghavaghar ikhɨva, ivɨra Got nombɨusua mbɨsevisi gumasi
    rako amisi, mee ivɨra men khori ramuamɨusua.
  nas-nas: Aiꞌ teing nakaro-nupoong eeꞌnoko pakoꞌpariꞌniiꞌnuka daang Kumponing-etaning
    tamparimaing porora taaꞌniꞌanta pankenanka taꞌnimpaariiꞌnaꞌ nkoaavaing nantoong
    tosiaarima Kumponing bakaning naroꞌka papaara-antavaariiꞌnaang, tavoꞌarapeuꞌnung-pinaꞌ.
  uvl-uvl: Iange hana hel lape te pallaka ke te teke iri Kristus nenge hemasmas pe
    hel te teke iri hetatalonga. Pe lape te poia ure hel nge hehei pe hana nenge NeHalang
    hesilei hote iri ke te ruraia. Lape te poia ure nemur ke te teke te channanga
    ia iri. Pe ero, nakuria ero toto nge te channanga ia iri.
  tpa-tpa: Babana keriso waimorumoruhi, ma peroveta waimorumoruhi apo hina vomahiri.
    Apo matakiraha po ani amhuna hina vogheꞌetehi, po Maimaituwa ana rava vinevinehi
    hina rautayahaboꞌahi yamna inapa emoꞌemosina.
  eng-BBE: Because there will be false Christs and false prophets, and they will give
    signs and wonders in the hope of turning even the saints from the true way.
  ixl-CNT: Tan saꞌnalmotxchee bꞌensanibꞌ itxaaom Tioxh tuchꞌ bꞌensanibꞌ alol tetz
    u yolbꞌal Tioxh. Utz sikꞌuch xheenya tuchꞌ txaichil. Subꞌuꞌm siꞌan tuchꞌ. Utz
    bꞌaꞌn liꞌana, antu lisubꞌ qꞌu nojla itxaaom u Tioxh.
  xsi-xsi: Ŋana tu lâ zo ŋinde, kinzi ‘Kirisi’ laŋeŋa rârâ aŋga ŋgua-tulâŋa tamâta
    laŋeŋa rârâ ma sipâŋga, ku ma siveta mâsi kie-kie pinde sitogo tu silaŋenzi ku
    siyaulanzi tamâta ŋinde Maro Kindeni muŋga ipateanzi ŋinde. Andeta kinzi ma sikura
    tia.
  crx-NTPO: '''Et hoonts''i ndunne Christ na''dudil''íne, ''ink''ez nus hóo''enne
    na''dudil''íne cha, ''enne lhane hutileh whe lhat te huwa ''ít''en ''ink''ez hooncha
    túne'' hutit''en ndunne Yak''usda ''utáhabanlane, ''enne hoonts''i nahunoo''a
    hukwa hutit''elh.'
  kan-OKCV: ಏಕೆಂದರೆ ಸುಳ್ಳು ಕ್ರಿಸ್ತರು ಮತ್ತು ಸುಳ್ಳು ಪ್ರವಾದಿಗಳು ಎದ್ದು, ಸಾಧ್ಯವಾದರೆ ಆಯ್ಕೆಯಾದವರನ್ನು
    ಸಹ ಮೋಸಗೊಳಿಸುವಂತೆ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನೂ ಮಾಡಿ ತೋರಿಸುವರು.
  bbb-bbb: Ijadufuo maeje mazani ijia e bino buka usiaena ja biesiriake. Bu kiako,
    Naeje na e ije Godi fu kua fu ruako kuaema ijeno urina na nuvedieno kiake. Ro
    gue bu usiaena kiako, Noeje no e Godido vua vierafena kuaevo ijeno kiake. Bu ijiege
    kuaria areme uri nuga ro ire sumiki binobino rekinu buka giriesana e ije Godire
    umui bijiana kema ijiebuo buone ma vierafevo ije kame iserejiakuae reke.
  blw-blw: Te fùnagcha angkay hen chuar way tatagu way senang Cicristu way ammag mangaliyén
    chicha ano hen hennag Apudyus. Ya chuar agé hen senang poprofeta way mangaliyén
    chicha ano agé hen profetan Apudyus. Yag kafaelancha agé way mangamma hen kaskascha-aw
    ya hen anchichay sinyar way omenpahaang, ta no an mafalin wat uray hen anchichay
    tatagu way penepelen Apudyusat lokoponcha.
  tam-2017: ஏனென்றால், கள்ளக்கிறிஸ்துக்களும் கள்ளத்தீர்க்கதரிசிகளும் எழும்பி, முடிந்தவரை
    தெரிந்துகொள்ளப்பட்டவர்களை ஏமாற்ற அடையாளங்களையும் அற்புதங்களையும் செய்வார்கள்.
  azz-NT: Porín moajocuisque miacque tacajcayahuani ten amo yec melau Cristo Temaquixtijcatzin,
    huan no moajocuisque tacajcayahuani ten amo melau tanahuatiani de Dios. Huan yejuan
    quichihuasque míac mohuiscanexcuitilme huan huejueyin chihualisme para que ijcón
    huelis tecajcayahuasque. Huan achá no quincajcayahuasque hasta in taijitalme de
    Dios.
  spa-RV-1909: Porque se levantarán falsos Cristos y falsos profetas, y darán señales
    y prodigios, para engañar, si se pudiese hacer, aun á los escogidos.
  csy-csy: Banghangziam cile Christ phaw sil te le leilot kamsang te hong theng tu
    uh a; a hi thei le a tealsa te zong theam tu in musakna le nalamdang tampi lak
    tu uh hi.
  mxq-NT: Mʉt ko mina̱a̱mp ja winꞌʉꞌʉmbʉty diꞌibʉ nayyajnaxánʉp éxtʉmʉ Kristʉ es éxtʉmʉ
    Diosʉ kyuga̱jxpʉ, es tyunaampy yʉ ijxwʉꞌʉmʉn esʉ mʉjꞌa̱jtʉn es dʉꞌʉn tjawinꞌʉʉna̱ꞌa̱ndʉt
    ja ja̱ꞌa̱yʉty diꞌibʉ Dios kʉꞌʉm wyinꞌijx.
  tzj-NT: Queri' nbij chewe como ec'oli winak ja nepi na, jule' xtiquecoj qui' chi
    e Cristo in jule' xtiquecoj qui' chi e profeta xin Dios pro ma katzij ta ja nquibij.
    Eje'e' c'o nimak tak milagro xtiqueban, jutz'it laj nequeban engañar ja winak
    ja recha'on rmal ja Dios pro jari' mta moda xquequech'ec ta.
  tdt-tdt: Tanba ema sei mai bosok dehan sira mak Mesias ka sira Maromak nia profeta.
    Sira sei hatudu milagre bo-boot nebee halo ema admira, atu nunee sira bele lohi
    ema hotu-hotu atu lao sala dalan. Too ema nebee Maromak hili mos sira hakarak
    hamonu.
  ron-BTF: Fiindcă se vor ridica Cristoși falși și profeți falși și vor arăta semne
    și minuni, ca să amăgească, dacă ar fi posibil, chiar pe cei aleși.
  eng-WEBP: For false christs and false prophets will arise and will show signs and
    wonders, that they may lead astray, if possible, even the chosen ones.
  eng-FBV: For false Messiahs and false prophets will appear, and they will perform
    miraculous signs and wonders to deceive the chosen of God, if that were possible.
  nld-1939: Want er zal menig valse-christus opstaan en tal van valse profeten, en
    ze zullen tekenen en wonderen verrichten; zodat als ‘t mogelijk was, ze zelfs
    de uitverkorenen zouden misleiden.
  bwo-bwo: Kootets kirstosotsnat kootets nebiyiwots weetúne, bo boosh b́faleyink'ere
    marat'etswotswor dab́ bo orerawo dariyosh adits keewo finitúne.
  nch-BL: Pampa motananase tacajcayahuani cati quiijtose para inijuanti Cristo, huan
    sequinoc quiijtose para inijuanti itajtolpanextijcahua Toteco, pero amo neli.
    Inijuanti quinextise miyac tanextili huan huejhueyi tiochicahualnescayot para
    ica quincajcayahuase masehualme. Huan sinta huelise, hasta nojquiya quincajcayahuase
    masehualme cati Toteco quintapejpenijtoc.
  quc-TNT: Quepe na winak ri cäca'n che quib chi e are ri Cristo, xukuje' quepe chi
    na jule' chic ri cäca'n che quib chi e k'alajisal tak re ru Lok' Pixab ri Dios.
    Queca'n c'u na etal, xukuje' cajmabal che qui subic ri winak ri e cha'tal rumal
    ri Dios we quecowinic, —cächa'.
  tfr-NTPO: Eshko ga nopga ara to l̈öng tjl̈ẽ ga “No pjl̈uyo ichara Sbörë shrono shäng
    l̈i, e tja” l̈e. “Tja Sbö tjl̈õkwo l̈aga kjok ëre so” l̈e. Gueniyo epga ichaga
    Sbörë l̇l̇ëme. L̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo shärye l̈ok ara. L̇l̇ëbo jyãgl̈o
    shärye l̈ok obl̈ë obl̈ë bakoe. Shärye l̈ok eni, oba ara jyãpgwe wl̈o, Sbö nopga
    kjrara l̈i ëmdë jyãpgwe wl̈o l̈e, gueniyo epga jyãpgwe ga äe.
  kaq-NT: Cristohaxma bi Cristohicamahi Papan joi yohihihcamahibo rihbi ta jatihiqui.
    Hahan honantiboya hahan rahtetibo ta mato jismatihiqui, hahtipahxon Papan caisaibo
    parannoxon.
  ahr-ahr: कारण खोटा ख्रिस्त अनी खोटा संदेष्टा व्हतीन अनी त्या चिन्ह अनी चमत्कार दखाडतीन
    जमनं तर ज्यासले देवनी निवडेल शे, त्यासले सुध्दा फसाडतीन.
  sgb-sgb: Ta main magbabara hên hila ay Cristo, haka main êt kaatag ya magbabara
    hên hila ay mámipamwang hên an-ipaihip kanla ni Apo Namalyari. Mamipahlêk hilan
    kapapaêpapah ta labay lan mámungaw hilay pinili ni Apo Namalyari hên mag-in kana.
  vie-1934: Những christ giả, tiên tri giả sẽ nổi lên, làm những dấu lạ phép lạ, nếu
    có thể được thì họ cũng dỗ dành chính những người được chọn.
  kxv-kxv: ନା଼ଡ଼ିକିନି କ୍ରୀସ୍ତ ଅ଼ଡ଼େ ମାହାପୂରୁ ବ଼ଲୁ ମିଚି ୱେହ୍‌ନାରି ନିଙ୍ଗାନା ଇଲେତି ସିନା
    ଅ଼ଡ଼େ କାବାଆ଼ନି କାମାୟାଁ ତ଼ହ୍‌ନେରି, ଆ଼ଡିତିହିଁ, ଆ଼ଚ୍‌ୱିଆ଼ତି ଲ଼କୁଣି ଜିକେଏ ନା଼ଡ଼ି କିନେରି
    ।
  cha-cha: Sa ufangajulo sija ti manmagajet na Cristo sija, yan ti manmagajet na profeta
    sija, ya ufanmamanue sija señat yan mannamanman, para ufanmamababa, yanguin janasiña,
    asta y manmaayig.
  amu-NT: Ee maxjeⁿ nlquieꞌcañom profetas na tiyuuꞌ ñꞌoom cwiñequia ñequio nnꞌaⁿ na
    nlue na joona cwiluiindyena Cristo. Nlꞌana jndye nnom ꞌnaaⁿ tꞌmaⁿ ñequio tsꞌiaaⁿ
