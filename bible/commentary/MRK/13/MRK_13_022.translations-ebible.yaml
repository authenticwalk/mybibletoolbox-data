    رَبَدٍ عَلَكٌ عٍ شَ عَلَ شَ مِشِ سُفَندِشِيٍ رَتَنتَن، شَ عٍ سَ نْمَ.
  jpn-1965: にせキリスト、にせ預言者たちが現われて、できれば選民を惑わそうとして、しるしや不思議なことをして見せます。
  fra-SBL: Car il s'élèvera de faux christs et de faux prophètes, qui feront des signes
