  kqw-kqw: Uni lako kum torotoro na Karisito, ma lako kum torotoro na poropet det
    in nanpat. Det in pam lako kum ukinalong ma lako kum utna na ukisin sur det in
    toro pas a taro ra o God i sa pilok pas det, ra ut ko ra det in pet lar pasi.
    Ikut, ka det in pet lar pasi.
  nss-nss: Paratesah, hu Kristus pwasoyou, pe hu poropet pwasoyou, ara andre hu karayah;
