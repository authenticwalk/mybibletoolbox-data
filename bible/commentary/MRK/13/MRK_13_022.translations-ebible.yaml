    cánima, y xtiquibanala' nimalaj tak retal y xquequibanala' ri man jun bey etz'eton
    richin niquisetz quino'oj ri echa'on chic roma ri Dios, xa ta yetiquer.
  chf-NT: Uc'a u xe tä te q'uen ajjop'ojti'job que u xe u yäle'ob cache' une ni aj
    Cristo, y u xe u yäle'ob cache' ajt'anob ta Dios täcä. U xe u chenob q'uen cua'
