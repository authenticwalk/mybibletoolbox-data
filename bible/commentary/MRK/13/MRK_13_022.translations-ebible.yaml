    q'uen cua' chichca t'oc poder tuba u sucpecänob q'uen gente. Ixta jini yäcä uc'a
    Diosba u xe u jiran si u ch'e' u sucpecänob täcä.
  tlf-tlf: Kale nimi weng kaa bogoli koyo dok uta ba kale, bisop bagamin tinum iyo
    tebe-nilip e, God imi tinum ulula ilami ilak dolin ibo bisop bogobe-nulupta, ipmi
    aget fugunin uyo kufak daabelupta, yang iinin o age-nilipta, ipmi finang uyo teleman-temip
    kale, maak iyo tal bogobe-nala e, ‘Niyo God imi ulaa nimdula kamok kesi tinum
    Krais o,’ agela e, minte maak iyo tal bogobe-nala e, ‘Niyo God imi profet ko age
    weng kem baga-emin tinum o,’ agela no keman-temip kale, iyo mirakel ko age kuguup
    ugulumi migik migik uyo kafaleman-temip ko.
  piu-2006: Ngunytjinytju tjuṯa nyurrangarrilakutu ngalya yanku kutjuṯu kutjuṯu, Katutjalu
