    ki bigin muunga. Mbe mba bigir muunga ŋkasŋka ki. Mbe maaŋ muuŋv mba Fhe Bakɨme
    won mbuigi gumgi gu mbigi guiguigɨv, mbe tuarar muuŋgirga.
  eng-WYCLIFFE: For false Cristis and false prophetis schulen rise, and schulen yyue
    tokenes and wondris, to disseyue, if it may be don, yhe, hem that be chosun.
  bsj-bsj: Cerka an ciro kiriti kange nii dukume. ciya manan diker Yumanka. bol komti
