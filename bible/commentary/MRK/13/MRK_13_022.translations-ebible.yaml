    nñequioꞌnnꞌaⁿ tsꞌiaaⁿꞌñeeⁿ joona xeⁿ na nnda̱a̱ nlꞌana. Sa̱a̱ Tyꞌo̱o̱tsꞌom tixonquiaaⁿ
    na nnda̱a̱ nlꞌana.
  hin-CV: क्योंकि अनेक झूठे मसीह तथा अनेक झूठे भविष्यवक्ता उठ खड़े होंगे. वे प्रभावशाली
    चमत्कार चिह्न दिखाएंगे तथा अद्भुत काम करेंगे कि यदि संभव हुआ तो परमेश्वर द्वारा
    चुने हुओं को भी भटका दें.
  eng-OURB: For there will arise false Messiahs [Anointed ones] and false prophets,
    and will show signs and wonders, that they may lead astray, if possible, even
    the chosen ones.
  spa-BES: Porque habrá falsos Cristos y falsos profetas, y darán señales y prodigios
    con la esperanza de hacer que los santos se salgan del camino verdadero.
  san-BEN: যতোনেকে মিথ্যাখ্রীষ্টা মিথ্যাভৱিষ্যদ্ৱাদিনশ্চ সমুপস্থায বহূনি চিহ্নান্যদ্ভুতানি
    কর্ম্মাণি চ দর্শযিষ্যন্তি; তথা যদি সম্ভৱতি তর্হি মনোনীতলোকানামপি মিথ্যামতিং জনযিষ্যন্তি|
  tdx-tdx: amy te hiongake o norizam-bìlañeo, naho o mpitoky sare’eo, hampiboake viloñe
    vaho halatsàñe han­drantoa’e o jinoboñeo naho ho nimete.
  naf-naf: Sadaŋaŋ am sambe winde indame ekŋenaŋ wati Kilais ma Kawawaŋgalen zapat
    zem zemsokbembe an ekŋengat kwilinan mimyambumti menok sepem igak igak mti Kawawaŋgalen
    am keŋin mme yuŋgum mâbe. Yaŋ ekŋenaŋ Kawawaŋgalen am ikŋaŋ ombemindeye ekŋengat
    keŋin myuŋguŋguyelen nâmbep beme ŋep mbep.
  grc-MT: εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια και
    τερατα προσ το αποπλαναν ει δυνατον και τουσ εκλεκτουσ
  vid-vid: Mina wokuya Kilistu wa udesi na waloli wa udesi. Wodita ulajilo na vinduzanduza
    wojeza kuwajiliza wala wahaguligwe na Nguluwi.
  pio-NT: Manùbacáiná cachìwéeyéi yàanàapináca, icàlidéeyéipiná ichìwawa, náimapiná
    Mesíascasa nía, judío icuèrinápiná; áibanái iwicùlidéeyéi nacái nàanàapiná icàlidéeyéi
    ichìwawa. Náimapiná natàaníinása Dios inùmalìcuíse. Namànipiná yái càmíirica wenàiwica
    idé imànica. Càipiná náasáidaca nachàiniwa nachìwáidacaténá èeri mìnanái. Náalimáidapiná
    nachìwáidaca Dios yàasu wenàiwica, Dios yeedéeyéica yàasunáipináwa. Càmicaalí
    Dios yàasunái iicá íichawa cayábani, yásí cachìwéeyéi náalimá nachìwáidaca nía
    nacái.
  tsn-tsn: Gonne go tlaa nna bo-Mesia ba le bantsi ba tsietso le baporofiti ba tsietso
    ba ba tlaa dirang dikgakgamatso tse dintsi tse di tlaa timetsang ba le bantsi,
    le e leng bone bana ba Modimo tota.
  amr-NT: Kenpaʼti “Cristo i̱jje̱y,” huabokerekpiʼ namaʼda yanʼmanaʼapet. “Diosen
    huamanbatiaʼpakeri i̱jje̱y,” nogok nogok namaʼda yanʼmanaʼapet. Kenpaʼti ʼuruaʼda
    konig Diosayoʼda kaʼdik o̱ʼe̱nig ya̱gkaʼapet. Kenpaʼti yanʼbayareaʼapet. Diosen
    huabaktieʼeaʼeri namaʼda ka̱gkeʼpo yanʼeretpakpo namaʼda yanʼmanaʼapet.
  pwg-pwg: iyamna Keriso vivibero ma peroperoveta vivibero ina pisi ma bera ma matakira
    ghamaghamasi ina berai, ina bera tovoni da God ina wawaya vovinesi ini noraveyana
    berosi.
  cjv-cjv: Te Mesia kasu yokamai munmane te ka mapunom ari kasu yokamai munmane u
    mari ure ‘Yai Gumam ari gunom boi erongua yokamai gure dowapune,’ dire tai ta
    ta ori beire te ari ganom nouro dinga tarom beime. Te Yai Gumam ari gunom boi
    erongua yokamai gure dowainga faikeme.
  tiw-tiw: Wutatuwu wiyi yingampa (other) tiwi papi wujingimi (keep coming) kapi nuwa
    murrakupuni api kunyani wurimi kapi nuwa ngini ngarra ngawa-rringani yini-pangirri
    awuta kapi nuwa. Amintiya wutatuwu yingampa tiwi wiyi nimarra wurimi kapi nuwa
    api kunyani wurimi ngini awarra ngirramini ngini wuta wupangiraga api ngini-ngatawa
    ngawa-rringani ngirramini awarra. Wuta wiyi awuta tiwi mirrikili (miracles) wurikirimi
    api kunyani wurimi ngini ngarra ngawa-rringani yipakirayi awuta ngini-ngatawa
    power ngini wurikirimi awarra mirrikili api nuwa kapi ngawa-rringani arimamula
    (calls) nuwa ngarra-mamirampi api arrami nuwa wiyarri wiyi kuwa ngimpirimi awuta
    tiwi.
  tha-KJV: ด้วยว่าจะมีพระคริสต์​เท​ียมเท็จและผู้ทำนายเทียมเท็จเกิดขึ้นหลายคน ทำหมายสำคัญและการมหัศจรรย์เพื่อล่อลวงผู้​ที่​ถู​กเลือกสรรแล้วให้​หลง
    ถ้าเป็นได้
  por-BR-2018: Porque se levantarão falsos cristos, e falsos profetas, que farão sinais
    e prodígios, para enganar, se possível, até os escolhidos.
  mhl-mhl: 'Oi iŋi ore migo: Munaŋqoqo rauine ikoine eru kajeqouŋ ŋiŋigo jijibuine
    fukeru mosi qoqowirie eru soi jiŋofuru babi qowirienimiŋ. Oŋu qowiriebi Anutuji
    ŋiŋigo iŋoyoŋunde roosoe yabeya, oi oŋuakoŋ bobojibu eyarenimiŋ ore eesoi eku
    yameŋ kebi tiŋtuŋ egu qanimiŋ. Ŋoŋoji sisiŋaŋ fiine akoŋ ee eku gobi oi embimbiŋganobuŋ.'
  klv-klv: Husur akristo gǝgǝras gail mai ahai kelkel ur gǝgǝras gail dereh levisi.
    Dereh ligol namerikel gail nǝvanuan gail lǝb̃ip̃aŋ habat lan. Lǝtalǝboi lǝtagǝras
    nǝvanuan gail aGot tolekis hǝn galito, dereh lǝtagole len namerikel galenan.
  bco-bco: '@see-verse:MRK.013.021'
  kdl-NT: Kpaci awauwi a kaɓan na̱ ntsumate n kaɓan a ka tuwa̱ ta̱ a yain iryoci n
    ikunesavu kotsu a puwunsa̱ aza ɗa a ɗanga̱sai, wa yan baci.
  apu-NT: Kotxi Teoso mereẽkiti minakaniua apokapitikako, “Xesosikarano nota,” inakari.
    Apaka apanakini apokapitikako, “Teoso sãkire sãpiretakarikarano nota,” inakari.
