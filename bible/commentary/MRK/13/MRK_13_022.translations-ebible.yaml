    Danu we muneta uwara irufitae ufitaita.
  maa-NT: Kjoi̱í xi̱ta̱ ndiso xi Cristo ki̱tso̱‑la̱ yijo‑la̱, ti̱koa̱á kjoi̱í xi̱ta̱
