  swp-swp: paana ede Keriso boraboradi, eo peroveta boraboradi, abo se tubu, isi heiheinoidi
    eo gigiboridi se hemasarahadi, tatao Iesu i hetorodi wa bena se heberuberudi.
  bjr-bjr: Unnaqimaria asauku mundirausa faqa unnaqi maria tamummaqara fasiqausa faqa
    miqira aukuana moomoo kambiqeefaranoo. Misa Anutuna rusandeesamumandee maraqoo
    fasiqa anaaseesa nikaru qiani qimaseenoo naaquqara ainaina faqa sia faiqí amanaikimari
    ainaina faqa auqusaifanoo kambiqaannoo. Mi ainainannai nikaruqiani qimasaifanoo
    sia amanaikiannoo.
  aby-aby: I we irukeka Kerisoini we irukeka we bou ukeka orouini keuwere fafeisake
    buna ukekaini buna erekaini daiwere ufeisaro emenu ufeisabai efeisa. Eno ufeisake
    Godinu we mune odirie eme moi we irufiakane eno ufeisaya wei.
  eng-YLT: for there shall rise false Christs and false prophets, and they shall give
    signs and wonders, to seduce, if possible, also the chosen;
  jni-jni: Atiye ti gino me agomo ama cico nan anu rusa utize ta sere amacico wadi
    suri wa bezi shi tire ti mumum bati wa rangizi shi vat nan de sa ma zauka we.
  kne-kne: Tan manpaila di makaetek ay iipogaw ay mangwani en daida kano din Messias
    ya daida kano di mamadto. Et ipaila da di nakaskasdaaw ay sinyal ya milagro ta
    say ietekan da koma di kaipoipogaw ya olay din ipogaw ay pinilin Diyos mo mabalin.
  tgj-tgj: Mvvnvrunv Kristo ngv okv mvvnvrunv nyikrwkaanv aare. Rilabolo bunu Pwknvyarnv
    gv nyi vdwa mvvkup dubv lamrwpadubv okv kaapunv rila kaatamre.
  wat-wat: '@see-verse:MRK.013.021'
  gui-NT: 'Amogüe oporombotavɨ vae reta jeita: Che co jae Cristo, jare iru oporombotavɨ
    vae reta jeita: Che co jae metei Tumpa iñee omombeu vae. Jare jae reta oyapota
    mɨacañɨ reta, ombotavɨ vaera tei Tumpa oiparavogüe vae reta —jei—.'
  quc-TT: Kepe na winaq kakijaluj chi aꞌreꞌ e Cristo, xuqujeꞌ kakijaluj chi e qꞌalajisal
    taq utzij ri Dios, kakibꞌan na kꞌutbꞌal xuqujeꞌ mayijabꞌal taq jastaq rech keꞌkisubꞌ
    ri winaq pune are ri e chaꞌtalik.
  heg-NTPO: Ta mam muik atuli in puit le teh kalas noan, ‘Auk niam Kristus!’ Atuil
    tenga las pait tek noan, ‘Auk niam, Ama Lamtua Allah mee-baha.’ Mam oen tao taad
    herang bili-ngala nini uikjale kas in kuasa ka, le nole-lilung atuli lia. Oen
    kon soba-naan le nole Ama Lamtua Allah atulin nas!
  ptu-ptu: 'Aka la buda too tau naägä''i naua: ‘Kaom too indo To nalanti'' Puang Allataala.’
    Anna deem toi la muuai: ‘Kaom too mesa nabi.’ Anna indo tau la deem duka'' pa''pogausam
    mepilla''-pilla'' napadadi anna tanda memängä-mängä, aka naua pattujunna: ‘Umba
    ke deenni tau to puha dipilei kubaba bulim.’'
  bzd-NTPO: '@see-verse:MRK.013.021'
  kwf-kwf: Sulia na ngwae ꞋosoꞋoso ki ke baꞋa dao maꞋi, kira ke fata Ꞌuri, ‘NauꞋa
    na Christ,’ faꞋinia na ngwae ꞋosoꞋoso ki kira ke fata Ꞌuri, ‘NauꞋa na profet.’
    Ma kira ke sasia faꞋanadaꞋa ki fasi Ꞌiri ke talaꞋi rora ana na ngwae neꞋe God
    nia filida ki, bore ma nia ꞋafitaꞋi liu fuada.
  eng-WYC-2017: For false Christs and false prophets shall rise, and shall give tokens
    [or signs] and wonders, to deceive, if it may be done, yea, them that be chosen,
    [or yea, the chosen].
  eng-WMBB: For false messiahs and false prophets will arise and will show signs and
    wonders, that they may lead astray, if possible, even the chosen ones.
  zat-NTPS: Welelá' benne' xelezí xe̱'e̱, benne' xelune̱' lu'a Cristo, ne xelune̱'
    lu'a xel-la waca chee̱ xabáa chee̱ xelezí xe̱'e̱ bi ca' ba gucá'a Dios che xelezéquene̱'.
  spp-spp: Ɲaha kurugo yɛ kafinivinibii pìi sí n‑yîri na pire pi ɲyɛ Kile Niɲcwɔnrɔŋi,
    pìi sí raa ŋko na pire na ɲyɛ Kile tùnntunmii. Pi sí raa kacyeeŋkii cyêre, s'a
    kakyanhala karigii pyi, bà pi si mpyi s'a Kile niɲcwɔnribii wuruge, kampyi pi
    sí n‑jà mɛ.
  zty-NTPS: Ḻa'gak benne' zan, benne' ka' gon ḻáže'gekle' benách ka', na' nnágake'
    zej nake' Benne' Criston', na' nnágake' zej nake' benne' ka' ẕcháḻjgake' ḻo wláz
    Dios. Wḻoé'egekle' da' ka' gak biá'gaken, na' góngake' yeḻa' wak ẕen ka'. Ḻezka'
    gon ḻáže'gekle' benne' ka' wžekze Dios cha' sáke'gekle'.
  mek-mek: Gome Kristo fogefogeꞌi, ke profeta fogefogeꞌi akemai, Deo ega pinauga gouga
    koa akekapaꞌi, ke mirakulo akekapaꞌi Deo ekinaniꞌi auꞌi kegafogeꞌi akeoma. Ke
    afekainiꞌi koa aisama, Deo ekinaniꞌi auꞌi mo ganinagai akefogeꞌi.
  aey-aey: Uhulec Kraisca uhulec je hahun madec danaca mati cali humeig age dana cajaca
    Anut nesili cedaden bilegina euha faninadoqagan imeig kobolkobol odoc filfilca
    gaga ben matica odoqagan.
  urd-GVH: क्योंकि झूटे मसीह और झूटे नबी उठ खड़े होंगे जो अजीबो-ग़रीब निशान और मोजिज़े
    दिखाएँगे ताकि अल्लाह के चुने हुए लोगों को ग़लत रास्ते पर डाल दें—अगर यह मुमकिन
    होता।
  ycn-ycn: 'Cajrú ina''uqué i''imajica, majopeja napajlájica. Majopeja nemájica apú,
    apú que nanacuhuá: “Nucá Tupana huacára''acare majó ina''uqué i''imatájeri penaje”.
    Ajopana caja quemájeño nanacuhuá: “Huecá ja''apátaño Tupana puráca''alo ina''uquejlo
    ra''apiyá que”. Nala''ajé caja cajrú nacaje uncá meño''ojó iná la''alare nená
    que''ená penaje, ina''uqué jema''acáloje nanacojó napuráca''alo penaje. Cajrú
    napajlájica najhua''até. Tupana ja''apiyá jema''ajeño hua''até caja nahuata pajlácana.
    Uncá meño''ojó napajlálaje najhua''até, uncale nema''alaje na''apiyá.'
  djr-djr: Bili dharrwan dhu ŋunhi nyäḻny'tja maŋutji-dhunupayanhawuy mala ga djawarrkmirr
    mala maḻŋ'thurr, ga marrtjiny walal dhu gi ŋunhi bala djäman marrtji ŋayaŋu-ganyim'thunamirra
    romdja mala, ŋunhi dhu gi bawalamirrinhan yolŋunhany walalany bilmaraŋ, ga wiripuny
    Garraywalaŋumirrinhan mala.
  kvg-kvg: Zapa ndǿgo, khokho Mesaya neka khokho Mbumbukiam-gi manqa vevezam ezoqam
    ndø̀fakhanám. Ndigu matev kandakanda neka umingiap matev ndǿmatønumát. Yaq
    kopømba tøgønɨn, até ndigú-a, Mbumbukiam ekezan gevevesam, ambá ndætubám.
  rug-rug: Ura kote vura mae sari na Karisito kokohadi, meke na poropita kokohadi.
    Kote mae va vura dia vina gilagila, na vinariva magasa si arini, pude sekesekei
    ni sari na tie, kamo koari na tie ta vizatadi te Tamasa, sapu be boka si arini.
  hop-NT: Pi nāto hakim atsáy’k̇ahk̇aṅw Christ‐yaqey, pu God lavay’aymatnihqey pan
    nātsok̇ani’yuṅqam hoṅvani; nen k̇ātatayhpit hihta tuawi’yuṅqat poṅalalwani, sen
    pay hin pasiwtaniqw hikis pi pas namorstiwyaqamuy lasnayaniqey ōviy’o.
  san-URD: یَتونیکے مِتھْیاکھْرِیشْٹا مِتھْیابھَوِشْیَدْوادِنَشْچَ سَمُپَسْتھایَ بَہُونِ
    چِہْنانْیَدْبھُتانِ کَرْمّانِ چَ دَرْشَیِشْیَنْتِ؛ تَتھا یَدِ سَمْبھَوَتِ تَرْہِ
    مَنونِیتَلوکانامَپِ مِتھْیامَتِں جَنَیِشْیَنْتِ۔
  heb-LB: כי משיחי־שקר ונביאי־שקר יקומו ויחוללו נסים ונפלאות אשר יתעו את האנשים, ואם
    יוכלו, הם יתעו אפילו את הנבחרים.
  caf-NT: '''Et whunts''ih ndunnah Christ na''dudil''i, ''ink''ez nus whúnilh''en
    na''dudil''i chah, ''en lhanah hitele hoh lhat teh huwa ne''ut''en ''ink''ez hooncha
    túne'' hutet''en, ndunnah Yak''usda ''utuhaóobanla, ''en whunts''ih nabunoo''a
    hukwa'' hutet''ilh.'
  mio-NT: Cua coo tahan ra cua cati ti ra Cristo cuu ra, soco ña ndicha ra. Cua coo
    tahan ra cua cati ti ra cahan cuenda ra Ndioo cuu ra, soco ña ndicha tahan ra.
    Cua savaha tahan ra ta ra cuhva cahnu xaan, vati cua cuni ra sandahyu ñahan ra
    ta ra chi ñivi ni nacachi ra Ndioo, tu cua cuu.
  srq-NT: “Cristo chõ se re” ɨchõɨño nda mbia ñee ata atate jẽje. “Dios cheẽ mbuchecuasa
    chõ se re” ɨchõɨño nda mbia ñee ata atate jẽje no. Mbia mae sayã nda esaã saã
    tuchɨ mbia mbɨɨrɨ̃ ɨrɨ̃ sacuã. Ũquɨ̃ Dios quiato abe chee mbɨɨrɨ̃ ɨrɨ̃ arõte.
  kje-NT: Rin mai kokwudi mi ra'aheni hi ramwali Kristus, ee nabi namehin, maa ka
    namlolo. Hir hi'i tanada lewlewen noro ha man ri kan dodo'onnala makun haenhi
    leke kene paipudi ri nammori. Hir kene paipudi ri man Makromod Lalap niliyedi
    me'e haenhi, maa lo'o ka namwali.
  bmk-bmk: '@see-verse:MRK.013.021'
  gaz-gaz: Kiristoosonni sobaatii fi raajonni sobaa ni kaʼuutii; isaanis yoo dandaʼameef,
    filatamtoota illee gowwoomsuuf jedhanii mallattoo fi dinqii ni hojjetu.
  kud-kud: Wuwuna Besinana oya'oyama yo tauwalo mahalava oya'oyama mata himahalava
    yo ve'ive'ilala wahiwahiyaladi tomowa aidiyai hive'itaedi, yo aidiyena ebe howahowana
    Yaubada yana bodao ve'ave'ahadi hi'oyamaedi.
  urb-NT: 'Amõ ta te''e pandu ta uwyr: “Ihẽ Kirisutu” aja naĩ. Amõ: “Tupã je''ẽha
    pandu ame''ẽ ke ihẽ” aja riki te''e pandu ta. Marã ka ym amõ ma''eha, ame''ẽ ke
    ma''ema''e katu ta. Aja Tupã rehe ipy''a katu ame''ẽ ta ke muka''u te''e ta tipe.
    Tupã pandu: “Ihẽ kotyhar ta ke pehẽ.” Ame''ẽ ta ke muka''u te''e ta tipe.'
  fra-LSG: Car il s’élèvera de faux Christs et de faux prophètes; ils feront des prodiges
    et des miracles pour séduire les élus, s’il était possible.
  san-HK: yatoneke mithyAkhrISTA mithyAbhaviSyadvAdinazca samupasthAya bahUni cihnAnyadbhutAni
    karmmANi ca darzayiSyanti; tathA yadi sambhavati tarhi manonItalokAnAmapi mithyAmatiM
    janayiSyanti|
  cak-SNT: Ruma xcaꞌpa falsos cristos y falsos profetas. Ijejeꞌ xcaꞌquiꞌan milagros
    y señales chi xtiquiꞌan maña chica ri vinak. Y ijejeꞌ nicajoꞌ xtiquiꞌan maña chica
    hasta ri i-choꞌn chic ruma ri Dios.
  uvh-uvh: Beng sini' kama ka wara'ganang wa mandaga' aming kabi'mo' wari kadofinga
    abani'ga'. Abanga ning toni', na Anutuning Kasira Aming a fam ka na midi togadofi
    aming profet girii ning tonga napa'napa' tangkunasi' fam u beng sini' da'ning
    tanga yarani'ga'. Ning tinga aming arantagim ka Anutu wari ifakasirineinga adita'
    naktangka kuma' tanga ikni' adindu' bengsa' ba ning tonga manga iwak sa' titiga'
    da'ning tini'ga'.
  ino-ino: Mako vaya'moki va'yi hu'a vaya'aina a'a apavataka hisaya yafe ‘Nakaeya
    Anumaya Koti lapa'kufa alino katikefe hunate'nea ve'ka mai'noe.’ hu'a hisaya vaya'ae
    apa'ke'atike'ake apaune vaya'ae va'yi hukae. Ani akufa vaya va'yi hu'a Anumaya
    Koti ha'ye hikeno hapalimale'nea vaya'aina a'a apavataka hisaya yafe apa'ke'atike
    ke'api afisaya yafe lusi apamo'yo ai ya'ae o'ake'naya avame ya hu lo'kiya ya'ae
    hukae. Ani ya hukaya'maki Anumaya Koti ha'ye hikeno hapalimale'nea vaya'moki o'afikae.
  gnn-gnn: Liŋgu guḻku'na yurru yukurra dhäwu'-ḻakaranhamirrinydja walala be maḻŋ'thun,
    ga wiripunydja yurru marrtji yukurra ga ḻakaranhamirri bitjanmirri, ‘Ŋarranydja
    dhuwala ŋunhiyi djuy'yunara Walŋakunharamirri,’ yurru ŋunhiyinydja walala yukurra
    yurru bothirrina. Yo, ŋunhiyinydja walala djawukinyaramirrinydja walala yurru
    yukurra djäma nhäna malanha dhikana, ganydjarrmirrina rom, ga yolŋuyu walalay
    yurru nhäma walalaŋgala ŋunhiyi ŋirryunna, liŋgu wirrkina walala yurru ŋunhiyi
    walala ḏukṯukthirri, walala yurru yukurra bilyunmaramanydja ŋunhiyinha Godkalaŋumirrinhana
    yolŋu'-yulŋunha.
  yal-yal: Amasɔtɔ muxu wulexi sugandixine nun wule nabine kelima nɛn, e taxamasenne
