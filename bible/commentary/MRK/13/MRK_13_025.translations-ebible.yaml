verse: MRK.013.025
translations:
  kpx-kpx: Isege otogomo umale onobenobe keabuna kibikibiage didi abuna otogomo keiolahai.
  okv-H: eto uhu ta sovera na jahevau kuro soheto veasora.
  tbo-tbo: Ma yada ubonahi apo hina peu hopu mai ma yada ginouli atapuhi hai kadidili
    apo hina tapiya.”
  mal-C: നക്ഷത്രങ്ങൾ ആകാശത്തുനിന്നു കൊഴിഞ്ഞുവീഴും; ആകാശഗോളങ്ങൾക്ക് ഇളക്കംതട്ടും.’
  grc-SR: καὶ ⸂οἱ ἀστέρες τοῦ οὐρανοῦ ἔσονται ἐκπίπτοντες,⸃ καὶ αἱ δυνάμεις αἱ ἐν
    τοῖς οὐρανοῖς σαλευθήσονται.
  bgc-bgc: अर अकास के तारे पड़ण लागैगें; अर अकास की शक्तियाँ हलाई जावैंगी।
  khz-khz: mitiu kupa na pia keto-rigo e kupa tiavura pia veakaveaka.
  deu-TKW: und die Sterne werden vom Himmel fallen, und die Gewalten in den Himmeln
    werden erbeben.
  zsr-NT: Laꞌguíndj bölj luzxbá len laꞌzxíz le nalaꞌgac, nacgac blau luzxbá naꞌ.
  lin-lin: minzoto ekokweya longwa na Likolo, mpe banguya ya Likolo ekoningisama. »
  hns-NT: '@see-verse:MRK.013.024'
  noa-E: Magbaadëm dʉ̈i phĩdagjã edjã eemua khʉibaadeewai tagam nem Ẽwandamau nem
    waumatarr edjã ee sĩsidʉmpata sĩi parhooba amach sĩsid arr chaaur aaidʉ jörrjëe
    thʉnʉisijugui ajim anʉm.
  eng-EMTV: and the stars shall fall out of the heavens, and the powers in the heavens
    shall be shaken.
  mib-NT: Te nɨngoo quɨ̄mɨ íin andɨvɨ́. Te tāca jéē íin andɨvɨ́ chi quɨsɨ i.
  bea-bea: Kahchu yataihchi sun ooli nakyelassi, menatsutsutti yataihchi ta ooli yatooloonassi.
  lif-NT2: ताङ्‌साक्‍पोबा खेःम्‍सिक्‍पाहाॽ मक्मे़धाःरो, हे़क्‍क्‍याङ् ताङ्‌साक्‍पोबा
    मुक्‍साम्‍हाॽ मे़यङ्‌लो॥’
  xnj-xnj: Ndondo yati zigwa kuhuma kunani, na vindu vyoha vya kumahundi yati vinyuguswa.
  mmx-mmx: La larapenti naba subu si boro vana at lamavangkap la lempanga mevana dinaba
    sixit ekarakat la kopmen di noxo sixit mu larangas atdi.’
  cbr-NT: '''Isparibi ca rëucunuxun ''aia, naícamë''ëo shaíquicëbë ca anua ''icë ñucamaxribi
    shaíquinuxun ''aia.'
  tee-NT: Chai catapatajuya' ju st'acu. Chai tachi chun ju ani catataclha'.
  eng-LSV: and the stars of the sky will be falling, and the powers that are in the
    heavens will be shaken.
  cak-NT: Ri ch'umil can xquietzak-pe anchi' jec'o-wi. Can ronojel ri nimalaj tak
    uchuk'a' ri jec'o chicaj xquiesilon roma ri ruchuk'a' ri Dios.
  pah-NT: “Jaytata'ia po ti indurundurugi yvaga hugwi nehẽ. Yvagipeva'ea po ti ig̃wyg̃wymi
    nehẽ ipopoakava'ea”, ei Jesus'ga g̃a pe.
  sja-NT: mãik'aapa lucero baaik'oodaridait'ee pajãdeepa. Tachi Ak'õrepa pajã wërepiit'ee.’
  xed-xed: Dzaʼa rkaga rka tekwatsa ta luwa, ta dzaʼa ghudzavafghudza mbrakwa sana
    skwiha ta luwa.
  mks-NT: A̱nda̱ indiví quee qui̱mi cu̱yu rí nu̱ ñúhu̱ ta quiji nuu indiví ña̱ na̱cava̱ha
    Ndióxi̱.
  gfk-S: ira tiding di na puko metuma ra mawe, ma ira dades tuma ra mawe, di na galogalo.’
  bmu-bmu: Seŋgelau yeŋön suepnöhök teköba etme aka suepnöŋ uturuköiga miaŋgö öröyuaiŋi
    mi tatatŋini mosöta eŋololoŋ aketka sohoma.
  dgz-dgz: Buanae kimani aoma geamoin, amba kiman aroewa iravi erere goyago amoin.
  eng-GNV: 'And the starres of heauen shall fall: and the powers which are in heauen,
    shall shake.'
  zaa-NT: Ca bélia nna ìnnia cą de ỹiaba, ą'hua iyaba canu tsìa ỹiaba nna tatìttiní
    cą.
  eng-WEBSTER: And the stars of heaven shall fall, and the powers that are in heaven
    shall be shaken.
  guh-guh: Tulupu ata othopaenica irabetsica. Daxitacuene, xua rubena athëbëtatsia,
    najëabiana. Xaniavaetsia apo rubenae tsane.
  bon-bon: Wale cina cabu ca cire saatrametnemepi, piiyepu lijalija nuuja gwidape
    gemi puma, teepi teeme otnetneja gaabe cabu ca cirege äyeblengäja.
  nhw-BL: Sitlalime huetzise tlen ilhuicac, huan sequinoc tlamantli catli eltoc ipan
    ilhuicactli chicahuac mojmolinis.
  swh-ONEN: nazo nyota zitaanguka kutoka angani, na nguvu za anga zitatikisika.’
  wbi-wbi: Inhondue silasanguka kuhuma,' ni fiinu fyoni ifya kukyanya filasukanika.
  bba-bba: Wɔllun kperi yi koo wɔrumɑ temɔ, kpɑ wɔllun dɑm mu yĩiri.
  eng-KJVCPB: and the stars of heaven shall fall, and the powers that are in heaven
    shall be shaken.
  kgk-NT: Ha okúi va'erã yváy-gwi jasytata. Ova ova gwendagwe-gwi entéro yváy rehegwa
    imbaraete va'e.
  waj-waj: aakiapuaiyauvo ngiauvaudiri tasukua roo tuoo vino yaagueeqa mminnaa ngiau
    aapu vaiyauvo ngiari aataru nuairaiyauvaa pikiada sabisaabi kuaaravai.
  ekk-PKP: tähed langevad taevast alla ja taeva vägesid kõigutatakse.“
  mpx-mpx: putum nihi soguem labulabumwa, ge togasisi bolo hawawala nihi lamwalamwaniu.
  wbp-wbp: Ngula-puruju yalkiri-ngirliji kapulu yanjilypiriji patapata-karri. Manu
    ngula-puruju yalkiriji kapurla Kaatuku marlaja yurnkuyurnku-jarri.
  luo-luo: Sulwe nolwar koa e polo, kendo chwech mag polo noyiengni!’
  nhe-NT: Sitlalime huetzise tlen elhuicac, huan sequinoc tlamantli tlen eltoc ipan
    elhuicactli chicahuac mojmolinis.
  aii-aii: ”ܘܟܵܘܟ݂ܒܹ̈ܐ ܒܸܬ ܢܵܦܠܝܼ ܡ̣ܢ ܫܡܲܝܵܐ، ܘܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܫܡܲܝܵܐ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܫܥܸܫܹܐ.
  esk-NT: Uvluġiat katakkisirut qiḷaŋmiñ, suli qaummatipayaaŋi siḷam nuktitaulutiŋ
    inimikniñ.
  msb-msb: Magakahurulog an mga bituon hali sa langit kag an mga makagagahom sa kalangitan
    pagauy-ugon.’
  cpa-NT: Jøng² siúgh² chi³neng¹² ti³buh¹² guiuh¹³. Hiánh² hi² ti³dsøa¹³ guiuh¹³.
  dso-dso: ତାରାମନ୍‌ ବାଦ୍‌ଲେଅନି ଅଦର୍‌ବାଇ ଆରି ବାଦ୍‌ଲେ ଉଜଲ୍‌ ରଇବାଟାମନ୍‌କେ ପର୍‌ମେସର୍‌
    ଆଲାଇଦେଇସି ।
  meu-meu: bona hisiu na guba amo bae moru; guba siahudia danu bae heude-heude.
  yva-NT: Tumo no no naume warae utataopon, muno naume mansumugo anakotaro no raije
    rautan.
  dgc-dgc: sakay matékneg i biton a gébwat ta langet, da mayégyég side.
  zpm-NT: Grë mel ne ndziib gbaa, laa ma gliaaḻ; grëraa ncuaaṉe no gbaa, masaque nëzrii
    nëzrec gaca.
  hix-NT: Xeryko heno xarha, kahe hoye nothahyaha hampànà. Nosowuhsaha hampànà, kahe
    hokonotho rma, kekon hatà.
  sim-sim: Unak tashingra avak misambik ngongo rakakwa lir. Unak lersuwu avak nenawu
    jinda hom lishirikwa sir.
  npi-ULB: ताराहरू आकाशबाट खस्‍नेछन्, र स्वर्गमा भएका शक्‍तिहरू हल्लिनेछन् ।
  cgc-cgc: Mga bituon an mulog alin ta langit daw tanan na naan ta kalangitan manlatak
    na paryo ta payegyeg.’
  tim-tim: Akto diâ hânân pekmâ gewai. Wan me wan kârikŋe himbimân yendâi are duwuŋ
    akbai.
  yor-yor: Àwọn ìràwọ̀ pẹ̀lú yóò já lulẹ̀ láti ojú ọ̀run, àti agbára tí ń bẹ ní ọ̀run
    ni a ó sì mì tìtì.’
  wos-wos: Atéfék hunkwari nyirmbu te xakritandi. Xakrindat nyirmbu tékwa atéfék joo
    séngéna yitaka yatakatandi.
  emp-NTPO: Chĩdaura bajãneba b̶aecuad̶ia. Jũma bajãne b̶eara quĩrã awara b̶eya.
  eng-F35: the stars of heaven will be falling, and the powers that are in the heavens
    will be shaken.’
  ind-ind: bintang-bintang pun akan jatuh dari langit, dan semua roh penguasa kegelapan
    di langit akan dijatuhkan.’
  pes-OPCB: ستارگان فرو خواهند ریخت و نیروهایی که زمین را نگاه داشته‌اند، به لرزه
    در خواهند آمد.
  mpt-mpt: awitnino datou tenabua eka abilim uto inamin namino sbalo fiba biam nomo
    dim ota temibta
  ssx-ssx: Oli hombulanka꞉manu make ya nane hao honda꞉ pa pa pu lopa꞉tiki pilieke.
    Kutupa oli ya nane wele peaasa꞉ ekimanu la꞉ma꞉la꞉ma꞉ pupa wilimikie.
  mkl-mkl: ɑndɑiyɑ ŋɑ ɑɑ cuku wɑ hɑi lele, nɔ ɡbuɡbɑ̃i lele ŋɑ ɑ yɑyɑ.
  gaq-gaq: କିତଂଇନିବାନ୍‌‌ ଚାଙ୍କୁଆଇଂ ବୁନ୍ଦେ ଲଃଆର୍‌ଏ ଆରି କିତଙ୍ଗ୍ଇନିବାନ୍ ଚାଙ୍କୁଆଇଙ୍ଗ୍
    ଜୁଜୁର୍‌ ୱେଏ ।”
  gof-RNT: xoolinttoti saloppe kunddana; qassi salon de7iya wolqqatikka qaaxxana.
  unx-unx: ଇପିଲ୍‌କ ସିର୍ମାଏତେକ ଉୟୁଗଃଆ, ଆଡଃ ସିର୍ମାରେୟାଃ ପେଡ଼େଃୟାନ୍‌ତେୟାଃକ ଏକ୍‌ଲାଅଃଆ
    ।
  gah-gah: sonohí nenete okulumatotí atohiki velehé nilimiko, okulumakú amuzavagi
    netá mómoká i asú niko
  lcm-lcm: na ri kalto ki uak asiang le metekuku, na keve kitmat e metekuku ki mimo.
  aer-aer: Kwerralye areye alkere-ngentyele atnyerrirretyenhe, Ngkartele altyerre-iperre
    alkere akertne-arenye areye lernetyenhe.
  qvc-NT: Lusirukunapismi syilumanda rin ishkimuq. Syilupi tukuy ima kaqkunapismi
    rinllapa kuyuq.
  tgl-ULB: ang mga bituwin ay mahuhulog mula sa langit at ang kapangyarihan na nasa
    kalangitan ay mayayanig.
  cbs-NT: '@see-verse:MRK.013.024'
  xtm-NTPP: te tiuxini ma chi jin kun‑kava i andivi ma, te ndaka ja ka iyo andivi
    ma chi ndaskanda Su'si ma.
  nnq-nnq: ndondwa ibakugwe kuboka kumbengu, na makakala ga mbengu gabakutikatika.
  bao-NT: ñocõa ʉmʉreco tutipʉ ca niirã cãa ñaacoa, ʉmʉreco tutipʉre ca niirã ca tutuarã
    yuguicoa, biirucuma.”
  san-ORI: ନଭଃସ୍ଥାନି ନକ୍ଷତ୍ରାଣି ପତିଷ୍ୟନ୍ତି, ୱ୍ୟୋମମଣ୍ଡଲସ୍ଥା ଗ୍ରହାଶ୍ଚ ୱିଚଲିଷ୍ୟନ୍ତି|
  huv-NT: At ocas apmajmiücüw imiün tiül cielo, meáwan leaw almajlüy cawüx apmajüyjüy.
  otn-NT: Da̱ tähyø sø bí ja ma̱hɛ̱ts'i̱. Nu̱ te gä bí ja ma̱ya̱, gä di pädi ha thogui.
  nop-nop: kaŋ bamholiŋa heki kunum gineniŋ kwehik biŋa diliteleeŋ maneeŋ. Kaŋ kunum
    mahamulune nemenemek hogohogok waliwali tiŋa igiyonda tineeŋ.
  obo-NT: Od pongko-uug kos mgo bitu-on, woy od pongo-antog iddos duma pa no riyot
    datas to langit.’
  cak-ENT: Ri ch'umila' nyetzak-e ape' yec'o-vi. Ronojel ri nimalüj tak uchuk'a' ri
    yec'o chicaj nyesilon roma ri ruchuk'a' ri Dios.
  lif-NT: ᤋᤠᤱᤛᤠᤰᤐᤥᤒᤠ ᤂᤣ᤺ᤶᤛᤡᤰᤐᤠᤜᤠ᤹ ᤔᤰᤔᤧᤎᤠ᤺ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠᤱᤛᤠᤰᤐᤥᤒᤠ ᤔᤢᤰᤛᤠᤶᤜᤠ᤹ ᤔᤧᤕᤱᤗᤥ॥’
  snx-snx: Benanggar kumogx lang bugbe ureng ana yoglaxabarxo, sinane lang bugbe pinhalel
    kumogx renjingyaxbarxo.’
  kql-kql: Katɨk vandi juñjaŋan fɨiŋga valambe kumuwapa, kape yila fɨiŋgatɨle gasak
    pɨtɨkie luan pɨpɨwapa wakan.
  mie-NT: De nincava tiūūn, de ndācá jā jíca andiví chi quisi.
  san-TIB: ནབྷཿསྠཱནི ནཀྵཏྲཱཎི པཏིཥྱནྟི, ཝྱོམམཎྜལསྠཱ གྲཧཱཤྩ ཝིཙལིཥྱནྟི།
  qve-NT: Hinallataqmi qoyllurkunapas cielomanta urmayamunqa. Hinaqtinmi cielopi tukuy
    ima kaqkunapas khatatatanqa.
  pao-NT: Mu paatoozooba punno'o sawedyikwu.
  cbu-NT: Tsangachsha pantsat pantsat ashchinllinaya. Zapani piyari pseertartachiya.
  usa-usa: wiyóqa wíyôpake kutínana wíyôkoni akoqnáágoma popoq umáginiye.
  soy-soy: Awɑ́rɛpi ɑɑ kɛyómɛcɑɑ-pɔ poroiri, linɑ́ŋɛ-nɑŋɛ lɛɛ kɛyómɛcɑɑ-pɔ ń we
    ɑi mɛyɑ̃́ yeŋesi.
  bkx-bkx: Fkuun-afkuun nmouf naꞌko neno tunan, ma kuasat mbi neno tunan nasiit-bokan.’
  hui-hui: yapibiya hariha howa dugu ibira ibira bialu hari daligaha hongo haga karu
    mo ema bia hai holebira.
  amf-amf: '@see-verse:MRK.013.024'
  quc-NNT: Ketzaq k'u na loq ri ch'imil cho ri kaj. Keslab'isax k'u na konojel ri
    k'o ki chuq'ab' ri e k'o cho ri kaj, je' jas ri q'ij, ri ch'imil, ri ik', xuquje'
    nik'iaj chik, —kächa'.
  dob-dob: be kwadimao galewega sibebeꞌu, be yage yauyaudi galewaya simiyami ꞌidi
    waiwai sida neneta.
  wrs-wrs: wo paiva ovriniva velaral vevra, wo eva manimani nomba ovrava temba keknamba
    lohvpa, monamba si owulihivav.
  mca-mca: qa ne' footekii qa' nanamiiju'kii iye qa pa' qi ƚet'unha'x ne' wasits qa'
    nawapja'.
  tzo-TZC: Ti cꞌanaletique ta xbajuc yal tal ti oy ta vinajele. Scotol ti cꞌusitic
    oy ta vinajele xlaj nicanuc.
  mya-mya: ကြယ်​များ​သည်​ကောင်း​ကင်​မှ​ကြွေ​လိမ့်​မည်။ ကောင်း​ကင်​နက္ခတ်​များ​သည်​လမ်း​ကြောင်း​ပြောင်း
    ကြ​လိမ့်​မည်။-
  gng-NT: Iŋmaabii li cecere kí lu, tibont tà ŋmɔbe mituɔm paaki bó li jènge.
  cbi-NTPO: naa makara juula bain kai'sha tyaike' pajanu detsuve, tsenmala kumuinchi
    selu bain tsaa depi'shikenu tsuve.
  ikk-NT: kokisẹ jẹnkọ d'a gha elu-igwere a danye alị, ikẹn rị elu sikọ d'e zinzin.
  leu-leu: e mu vapara ri taa poxo ti laaꞌui e maana mo faagut pe laaꞌui ri taa radakui.’
  maz-NT: Ra jyäbä yo seje. Y ra 'ñünü nujyo na zëzhi a jens'e.
  bod-N: སྐར་ཚོགས་ནམ་མཁའ་ནས་ལྷུང་ཞིང་བར་སྣང་ཁམས་ཀྱི་དབང་ཐམས་ཅད་གཡོ་བར༌འགྱུར།
  tca-NT: —Rü woramacurigü rü ẽxtagü rü tá narüyi. Rü guxü̃ma i daxũwa ngẽxmaxü̃ rü
    tá naxĩã̱xãchitanü rü nachicana tá nixĩgachitanü.
  zpl-NT: nu zanaꞌ bee belaa enu nchiucuꞌ liñibe lu yuu cuna cuñi ye beenu nchiucuꞌ
    liñibe.
  mbc-NT: Moropai sirikkîyamî' e'soroka pe man ka' poi. Ka' pî' tîwe'sanon e'tîtî
    tîkka tamî'nawîrî.
  ndg-ndg: Ndondwa ya tomboka kuoma kunani ni ngupu eyo ibi kunani ya lendema.
  wsk-wsk: se baras mu kutukutuk mamon kapamonko. Se mel aora aora taiti kuali anisan
    mu uririkimonko.’
  toj-NT: Jaxa c'anal jumasa oj ch'ac lujbajuc con ja ba satq'uinali. Oj ni ch'ac
    syoopes ja yip ja Dios ja ba satq'uinali.
  dwy-dwy: Ga ganyuꞌya mala ŋuli burrulꞌyuna djiwarrꞌŋuya ga nhä malany ganydjarr
    ŋula nhäku malaŋuwu ŋunha djiwarrꞌŋuyu yurru rurrꞌrurryuna.
  kkl-kkl: Imberea babe lulupna agha imag agha tinilamikpa, imang wareroba imag wamlange
    babe ni lolog alul,' aro mome toro pibog.
  tbc-tbc: Ante dop patui keit dibiseip dudu wa, agod Anut iŋ mel dababai keit lo
    yak imiriranai a.’”
  sna-sna: nyeredzi dzichawa kudenga, uye masimba okudenga achadengenyeka.’
  smk-NT: Say bubituen ket mangaragrag mangibwat sa langit, tan say pupakayadi' a
    mamauksoy nin say itaw sa ta'gay nin langit ket maguloyna.
  grc-TCGNT: καὶ οἱ ἀστέρες τοῦ οὐρανοῦ ἔσονται ἐκπίπτοντες, καὶ αἱ δυνάμεις αἱ ἐν
    τοῖς οὐρανοῖς σαλευθήσονται.
  mzz-mzz: Mwatuia abameꞌeqa inayavuta we tovelulunavo abama waineye inavekalapeto.
  gof-WFTW: xoolinttoti saloppe kunddana; qassi salon de7iya wolqqatikka qaaxxana.
  spa-BLM: las estrellas caerán del cielo, y las potencias que están en los cielos
    serán sacudidas.
  kyz-NT: Jaytataa nipo ototoka ywag awi 'ua. Ywag ipewara nipo oyyita nũ. Kwat, jay,
    jaytata. Mĩmera nipo oyyita— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Khankhaw üngka naw aisi he kya law khai he, khana johite ngsün law khai
