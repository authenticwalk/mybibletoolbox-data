verse: MRK.013.027
translations:
  kpx-kpx: Ige auna au anelu hanavege abuna tiliege vatae dei abuita abuita keve Dilava
    ataeau umale kebia malevei.”
  okv-H: Eto amina tohota embomeni mahu siriketo humbari avo vahaita puvurora amita
    Anera isapamane ikau uhu tapa te enda tapa kaina, pahina, ihane eto sohe ta pambuto
    siriketo umbaro puvuresora.”
  tbo-tbo: Ma apo u tu winoyanoya a himilihi hipuli atapuna, togowa mata wohepali
    i nae po yada a siga uyahihi po u lawa a inaganihi hina welugogonihi po hina nei
    uyahiu.
  mal-C: അവിടന്ന് തെരഞ്ഞെടുത്തവർക്കായി അന്നാളിൽ അവിടത്തെ ദൂതന്മാരെ അയയ്ക്കും; ആകാശത്തിന്റെ
    ഒരറ്റംമുതൽ മറ്റേയറ്റംവരെ, നാല് അതിരുകളിൽനിന്ന്, മനുഷ്യപുത്രൻ തനിക്കായി തെരഞ്ഞെടുത്തവരെ
    ദൂതന്മാർ ഒരുമിച്ചുകൂട്ടും.
  grc-SR: Καὶ τότε ἀποστελεῖ τοὺς ἀγγέλους ⸋αὐτοῦ,⸌ καὶ ἐπισυνάξει τοὺς ἐκλεκτοὺς
    ⸋2αὐτοῦ⸌ ἐκ τῶν τεσσάρων ἀνέμων, ἀπ᾽ ἄκρου γῆς ἕως ἄκρου οὐρανοῦ.
  bgc-bgc: उस बखत मै अपणे सुर्गदूत्तां नै भेजकै, धरती कै इस सिरे तै अकास कै उस सिरे
    ताहीं, च्यारु दिशायां तै अपणे चुणे होए माणसां नै कठ्ठा करुँगा।
  khz-khz: Ne ia na aneru pene tugura, evirigirato talimara pia vega-koukoura tanopara
    maparara na.”
  deu-TKW: Und hierauf wird er die Engel aussenden und die Auserwählten versammeln
    von den vier Winden her, vom Ende der Erde bis zum Ende des Himmels.
  zsr-NT: Gsö́laꞌgacaꞌ‑nëꞌ gbaz laꞌy quiaꞌ, lutubëꞌ bunách rö quiaꞌ nacuáꞌ idáp laꞌa
    yödzlyú, ga naguél‑laꞌtë luyú bidx, ga rdxintë ga naguel‑laꞌ luzxbá.
  lin-lin: Akotinda ba-anjelu na Ye mpe akosangisa baponami na Ye longwa na bangambo
    nyonso minei ya mokili, longwa na suka ya mabele kino na suka ya Likolo.
  hns-NT: Tab oe aapan parie log ke pathaaiga aapan tjoenal manai log ke doenia ke
    tjaaro kona aur aasmaan ke tjaaro or se ekattha kare ke.
  noa-E: Mag mʉch pierrum dʉ̈i mua mʉch chognaan durrpierr aaidʉpʉ̈ijugui ajim anʉm,
    mʉchdëu mʉch ithee jʉr autarr khʉʉn thum ãbam aig biirdʉ aumkhĩir.
  eng-EMTV: And then He will send His angels, and they will gather together His elect
    from the four winds, from the extremity of earth to the extremity of heaven.
  mib-NT: Yūcuán na te tají rí ndajéhé rī quinastútú yá ñayuu ní nacāji ri ndɨcúún
    lado ñayɨ̄vɨ́, nde nuū ndɨ́hɨ ñayɨ̄vɨ́ te nde nuū ndɨ́hɨ andɨvɨ́.
  bea-bea: Kwa iiti otsiyateha yakeotihehi tyiyi, kwa chu nachaghanoolelassi yatghachihchine
    tyeotatyechi otsi ninchi, o-ochi tike wolonhchi otsi kwa hlilon o-ochi yataihchi
    lonhchi.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ सेगुसिबा मनाहाॽ सुम्‍से़ काक् पिसाङ्‌लाम् ताङ्‌साक्‍पाल्‍ले़
    खोःप्‍तुबा नु इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ ताःक्‍तुबाओ कुमाङ्‌लाइङ्‌बाहाॽ इक्‍सादिङ्
    खाम्‍बेःक्‍मो पाङ्‌घु युःसुसिॽरो॥”
  xnj-xnj: Ndi yati akuvatuma vamitumu va kunani kwa Chapanga vavalunda vandu vevahaguliwi
    na Chapanga, kuhuma pandi mcheche za mulima, na hati kuhuma pandu pa kutali ya
    mulima woha.”
  mmx-mmx: La nenia anaba riki lubung angelo uto at levengkot axap la dinaba lam kaka
    lavaanat soksoxolik tarak boro at lavanuet laramesuluk at lavanuet laramera manman
    at na lavatbung menemen.”
  cbr-NT: '''Ëx uquin cana ''ën ángelcama xuquin ''ënan ''inun ''ën caíscë unicama
    camabi menua, naínuaribi ''ëbëa ''inun timë́minuxun ''ain.'
  tee-NT: Chai ju acsnich acmalakachatachilh ju qui'anquilhnin. Chai ju yu'unch catamak'aixt'ok'ach
    ju lapanacni ju ic'asacxtuta. Chai ju anu' lapanacni cataminanta ju ixlhilacaputs'un
    ju lacamunutpa' mas palai makat cava ju ani lacat'un u ju lact'iyan.
  eng-LSV: and then He will send His messengers, and gather together His chosen from
    the four winds, from the end of the earth to the end of heaven.
  cak-NT: Y ren xquientak ri nu-ángeles chi yequimol ri jenucha'on chic. Can pa ronojel
    rech-ulef xquiequimol-wi. Can xquiequimol-wi conojel ri je-cha'on chic; más que
    xabachique (xama'anchique) lugar chi ri rech-ulef jec'o-wi.
  pah-NT: 'A''ero po ti ji ei jipyrive''g̃a pe yvagipeve''g̃a pe nehẽ: “Peho ti kiro
    nhiremimo''ẽhara''g̃a nderua nehẽ,” a''e po ti ji javo g̃a pe nehẽ, ei ga. A''ero
    po ti g̃a hoi g̃a mono''og̃a g̃a nderupava g̃agwyg̃agwyra hugwi nhaporemo nehẽ.
    Gweru po ti g̃a g̃a kwara pora hugwi kwara hoa hugwi no tyapyra hugwi nhimbya
    hugwi no, ei Jesus''ga imombe''gwovo g̃a pe.'
  sja-NT: Pëiit'ee mɨ angeleerã Ak'õre truadeepa mɨa jɨrɨt'eradaarã chip'e atadamerã,
    jõmaweda ãchi p'anapatamãiipa. T'ɨmɨ́ bee jida na p'ek'au eujãde, p'e atanadait'ee.
  xed-xed: Ghwanafha ta duhwalha Lazglafta, ŋa sliʼa taŋ ta kɗavakta ghəŋa haɗik tender,
    kulam ta slrəŋa luwa, ŋa tsakaktá mnduhani ɗagab tsi.
  mks-NT: Ta tá na̱ndihi já chindahá i̱ táto̱ mí i̱ ña̱ ná jánditaca na na̱ sa̱ na̱ca̱xi
    i̱ tañu tócó ndihi ñuu ja̱nda̱ níí cúú sa̱há ñuyíví ta ja̱nda̱ níí cúú sa̱há indiví.
  gfk-S: Ma ina tule um ira nuno angelo ura lamlamus hulungan ira nuno, ing igate
    gilamis leh. Ma di ira angelo di na lamus hulungan ira nuno matanabar mekaia ta
    ira aihet na matana dadaip tano hauhawatne no ula hanuo tuk ter tano hauhawatne
    no ula mawe.
  bmu-bmu: Kaŋgota Suep garataurupŋi melaim eŋgiiga yeŋön ambazip Anutunöŋ nanŋaŋgöra
    möwölöhöm eŋgiyöhi, i gölme göraŋi likeplikep, euke emuke miaŋgöreŋök kölolohoba
    eŋguaŋgitme. Mewö.
  dgz-dgz: Amba anea nega watu enamopen, waenapan negawa piup etoa asiwa iragi wa
    upamoin.”
  eng-GNV: And he shall then send his Angels, and shall gather together his elect
    from the foure windes, and from the vtmost part of the earth to the vtmost part
    of heauen.
  zaa-NT: ithel·la' tabée ca ángel quì'e nna gutùppa cabi iyáỹiate ca enne' reé'nie
    le' iyábani lugar qui' yétsiloyu, dèsdeba làti ril·lani bitsa hàstaba làti renią.
  eng-WEBSTER: And then he will send his angels, and will assemble his elect from
    the four winds, from the uttermost part of the earth to the uttermost part of
    heaven.
  guh-guh: Bajaraxuacujinae ángelevi itorobianajë, pamonae tajajivi, Dioso pitapetsivitsi,
    daxitanacuanëjavaverena tanetocaetuatsinexa xanëjavaberena, jai Jesús pijajivijavabelia
    tajëvelia penavajunupaebijavata itsamatacabi icatsia pepatsijavanexatsica.
  bon-bon: Puma cita ca cane mename seemo bine cire jäätyepemepene Acejiyame me äjäcräneji
    biname bine abasecretname iyeta poto ca ai gawecewe cabu.”
  nhw-BL: Huan huajca niquinnahuatis notequihuajcahua ma quinsentilica nopa masehualme
    catli Toteco quintlapejpenijtoc tlen campa hueli ipan tlaltipactli huan ilhuicactli.
  swh-ONEN: Naye atawatuma malaika wake wawakusanye wateule wake kutoka pande zote
    nne za dunia, kutoka miisho ya dunia hadi miisho ya mbingu.
  wbi-wbi: Neke nilavasuung'gha avanyamhola vango, vavakong'hanie avasalulua vango,
    kuhuma imbale sooni isa iisi.
  bba-bba: U koo win ɡɔrɑdobɑ ɡɔri hɑnduniɑn ɡoonu nnɛ sɔɔ bu be u ɡɔsɑ mɛnnɑ sɑɑ
    hɑnduniɑn nɔrun di sere kɑ wɔllɔ.
  eng-KJVCPB: And then shall he send his angels, and shall gather together his elect
    from the four winds, from the uttermost part of the earth to the uttermost part
    of heaven.
  kgk-NT: —Ambou va'erã xe rembigwái yváy pygwa ombojogweroaty hagwã xe rembiporavokwe.
    Opa-rupigwi ombojogweroaty va'erã íxupe kwéry. Kwarahy resẽ-gwi, ka'aru-gwi ave
    ombojogweroaty va'erã heraha-vy. Arapopy-gwi, yvy apy-gwi yvy apy arendaja gwive
    ombojogweroaty va'erã, he'i íxupe kwéry omombe'u-vy.
  waj-waj: Fai na aangeraiya titanai teeda mmuakiaa yoosinnaiyauvaki nuaida suai raari
    raipinnai vida suai haatapaipinnai vida tooya sainai vida tooya sainai vida Anutuuqo
    ariiniee kiaa mmataama kiaiya rupi nuunaida vitada innasi ngiaaravee.
  ekk-PKP: Ta saadab välja inglid ja kogub kokku kõik oma valitud sealt, kus iganes
    nad on, maailma kõige kaugemast osast kuni taeva kaugeima punktini.
  mpx-mpx: Inoke wana aneloseyau ni patunal nihi na panayawi bebena esopali ge wana
    hilihili gamagaliliyau nihi bugul gogonil, nihi telipunaa buhuna etega nihi na
    nihi pwamowasiya buhuna etega.
  wbp-wbp: Manu ngula-jangkarluju, ngaju-nyangu marramarra-wati kapurna-jana palju-yilyami
    kurlirra-purda, yatijarra-purda, karlarra-purda, manu kakarrara-purda yapaku warru
    turnu-maninjaku, turnu-maninjarla kanjarniki yangka kuja-nyanu Kaaturlu yapa yajarnu.”
  luo-luo: Kendo enoor malaikege mi ochok joge moyiero moa e tunge piny nyaka chop
    giko polo.
  nhe-NT: Huan huajca niquinnahuatis noelhuicac ejcahua ma quinsentilica nopa tlacame
    tlen Toteco quintlapejpenijtoc tlen campa hueli ipan tlaltepactli huan elhuicactli.
  aii-aii: ”ܗ̇ܝܓܵܗ ܒܸܬ ܫܲܕܸܪ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܘܒܸܬ ܓ̰ܲܡܸܥ ܠܓܘܼܒܝܘܼ̈ܗ‌ܝ ܡ̣ܢ ܐܲܪܒܥܵܐ ܓܹܒܵܢܹ̈ܐ،
    ܘܡ̣ܢ ܡܲܪܙܵܐ ܕܐܲܪܥܵܐ ܘܗܲܠܔ ܡܲܪܙܵܐ ܕܫܡܲܝܵܐ.
  esk-NT: Taamna tuyuqaġisiruq isaġuliŋnik katitchityaqtuanik atautchimun Agaayyutim
    piksraqtaaġikkaŋiñik nakikŋapayaaq.
  msb-msb: Pagasuguon ko naman an akon mga anghel sa upat na higad san kinab-an para
    tiripunon an akon mga pinili na mga tawo hali sa bilog na kinab-an.
  cpa-NT: Jøng² tsë́³jni ángeles ta³cøng² jmøi¹guǿi¹ ta³quiún² quiuh¹³, hi² dsa¹tiogh¹²dsa
    loh² dsa² ma²ti³quióh³ quian¹jni.
  dso-dso: ସେବେଲା ମର୍‌ ଦୁତ୍‌ମନ୍‌କେ ପାଟାଇକରି ଦୁନିଆ ସାର୍‌ଲାଅନି ଆରି ସରଗ୍‌ ଚିଡ୍‌ଲା ତେଇଅନି
    ପର୍‌ମେସର୍‌ ବାଚ୍‌ଲା ଲକ୍‌ମନ୍‌କେ ଟୁଲିଆଇବି ।”
  meu-meu: Bena ia ese ena anerubaine siaidia lao, lai haniosi gabudia amo, bona tanobada
    dokona ela bona guba dokona amo, e abidia hidi taudia na bae gogodia.
  yva-NT: Indati Syo naito Amisye matutir indamu wo vatano Syo matayaowe manunugambe
    vintabo, nanawirati una no ovare ami mambisyo mine so muno una no rui rui vayave
    no mine so ntoa ama marane rai muno naumo warae ama marane rai.”
  dgc-dgc: Tulos paangen ko du anghel ko ta maski ahe ta mundua, a hanggan ta langet,
    monda tipunén de du étanan a sakup ko a tolay.”
  zpm-NT: Lozh ga laa me gnabey grë xanjl me, tsie zho tsietop zho grëse zha ne ngab
    lo me, niicle zaatne mazdraa zit lo guidzliuw, mazdragaa zit gbaaw.
  hix-NT: Àtoko rma, kahe yawon komo nyakyaha, noro ha. Tanoto komo rma nyakyaha.
    Nyamoro wya, tànwahanonkatxhàyamo yohamnohpehe hampànà. Ananye rha nehamnohyatxhe
    hampànà, yukryeka màtà ymo hoye, kahe màtà ymo hoye, kekon hatà, Txesusu, Petru
    komo wya.
  sim-sim: Uhu ensel orhi ondon or mbashinak misamsumbu lersuwusumbu yok yok li ihi
    orhi ma ol or kamahanda ondon lahara tirsakwa lira.�
  npi-ULB: तब उसले आफ्ना स्वर्गदूहरूलाई पठाउनेछन् र उसले चारै दिशाबाट, पृथ्वीको अन्तिम
    छेउदेखि आकाशको अन्तिम छेउबाट आफ्ना चुनिएकाहरूलाई जम्मा गर्नेछ ।
  cgc-cgc: Pag-abot din, ipadala din mga angil naan ta appat na pamusod ta kalibutan
    aged tipunon mga ittaw na iya na pinili alin ta tanan na lugar.”
  tim-tim: Nâŋe aŋelolupne huŋgunyeŋgim hin dâwian, “Hân himbim bâiŋângen arim luâk
    âmbâlelupne nune dâtâŋe dâman are meyekŋet.” dâm huŋgunyeŋgire ariwai.
  yor-yor: Nígbà náà ni yóò sì rán àwọn angẹli rẹ̀ láti kó àwọn àyànfẹ́ ní gbogbo
    ayé jọ láti orígun mẹ́rẹ̀ẹ̀rin ayé láti ìkangun ayé títí dé ìkangun ọ̀run.
  wos-wos: Xéndat wuni wawut wuna ensel atéfék héfambu tékwa atéfék getéfaré ye wuna
    du takwaré hura yae natafambu takatandi.”
  emp-NTPO: Maʌ̃ne mʌ̃a bajãnebema nezocarãda drua b̶eaza wãbiya Ãcõrẽba edad̶arãda
    ãbaa jʌred̶amãrẽã.
  eng-F35: And then He will send His angels and gather together His elect from the
    four winds, from earth's extreme point to heaven's extreme point.
  ind-ind: Lalu Aku akan mengutus para malaikat-Ku untuk memanggil orang-orang yang
    sudah dipilih oleh Allah. Mereka akan dikumpulkan dari semua tempat di bumi, dari
    ujung timur sampai ke ujung barat, dan dari ujung utara sampai ke ujung selatan.
  pes-OPCB: او فرشتگان خود را خواهد فرستاد تا برگزیدگان خود را از گوشه و کنار زمین
    و آسمان جمع کنند.
  mpt-mpt: Inana biania ne abiseli dlaia moniba dabale monea dene deneo nakaia unangai
    Gode dlakanebuei alukum dleb teniba minamomabiobo ge baabesebe.
  ssx-ssx: Ipikana꞉ma꞉ mo enisolomanu tapa tapa peaata꞉ Koda꞉ma꞉ talopu ma꞉la꞉ wanda꞉halita꞉
    nate opa꞉la꞉ nane make nate pamba꞉la꞉ nane make oni nane make oli nane make paeyao
    pa꞉ta꞉ mea mombelaalieke leekeme.
  mkl-mkl: Si ɑnyii nŋu, ɑn bɛ ɑmɑlekɑ ŋɑ wɑ si ɑndunyɑ ɡontɑ mɛɛu. Aŋɑi ɑɑ bɔ bii
    fei ɑ tɔtɔɔ inɛ ŋɑ iyi ǹ cicɑu. Aɑ tɔtɔɔ ŋɑ si ɑndunyɑu fei.
  gaq-gaq: ନେଙ୍ଗ୍ ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେକେ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ଆରାମ୍ ବାନ୍ ଡାକ୍ନେ ଜାକ ପିତୁର୍ ପାକା
    ମେନେ କିତଗ୍ଇନି ଦୁତ୍ଇଂକେ ବେବିଏ । ମେଇଙ୍ଗ୍ ବାଚେ ବକ୍ନେ ରେମୁଆଁକେ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ଆଡ଼ାତ୍ରା
    ବାନ୍ ସାପା ଜାଗାନ୍ନିଆ ଡୁଂପାଙ୍ଗ୍‌ଚେ ମୁଇଙ୍ଗ୍ ଅରିଆ ରାଃସିଙ୍ଗ୍‌ଏ ।
  gof-RNT: He wode taani kiitanchchota sa7a oyddu bagga kiittana; sa7a gaxappe saluwa
    gaxa gakkanaw, Xoossay doorida asaa shiishana.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଲାକାନ୍ ହଡ଼କକେ ଅତେଦିଶୁମ୍‌ରାଃ ନେ ଟୁଣ୍ଡୁଏତେ ସିର୍ମାରେୟାଃ
    ହାନ୍‌ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌ ହୁଣ୍ଡିକ ନାଗେନ୍ତେ ଇନିଃ ଆୟାଃ ଦୁଁତ୍‌କକେ ଅତେଦିଶୁମ୍‌ରାଃ ଚାରିୟସାଃତେ
    କୁଲ୍‌କଆଏ ।
  gah-gah: Lá okiko, agelogini kimiselekugo, kelémo etó onou vegená ho noititokatí
    ho nolimitokatí itó ezega emegatí itó mikasi nekisa vokisaukatí kilími nupa inigave.
  lcm-lcm: Na ka asok kana mamain ta angelo ani kian songo akuvul aongos kana vap
    i la songo, riria kipo ago si keve palpal aongos i kuli rina na metekuku.
  aer-aer: The utnenge alkere-arenye atyinhe areye yernetyenhe ikngerre-werne, antekerre-werne,
    alturle-werne, ayerrere-werne. Itne alhetyenhe apurtelhe-iletyeke tyerrtye Ngkartele-arle
    akngakeke areye, imerte akngetye-alpemele Ikwere-werne.”
  qvc-NT: Chayshina shamushpaqam, anjilniykunata rini kamachiq, akrashqay wambraykunata
    tukuy kay mundumanda tandananllapa.
  tgl-ULB: Pagkatapos ipapadala niya ang kaniyang mga anghel upang tipunin ang kaniyang
    mga hinirang mula sa apat na sulok ng mundo, mula sa mga dulo ng lupa hanggang
    sa dulo ng langit.
