verse: MRK.013.032
translations:
  kpx-kpx: “Di lohoveve vani ke atabeu hilokaholige anelu kebiata hilokaholige data
    hilokaholinu. Isito di Mama igaeu hilokanu.
  okv-H: “Rate Embo ta Meni ta puvurari iji amo Anera uhu ta iragora amo kiae eto
    God ta Meni na kiae rate God Mamo na vahai kiarira
  tbo-tbo: ‘Iyeta awai bo kabudala gaogaona awai apo a gunagunawilena meu ega iyai
    gehouna ita hanapugeya. Tu winoyanoya hoi yada ega hita hanapugeya, tau gasi ega
    ata hanapugeya; Amau tunawana i hanapugeya.
  mal-C: “ആ ദിവസവും മണിക്കൂറും പിതാവ് അല്ലാതെ, സ്വർഗത്തിലെ ദൂതന്മാരോ പുത്രൻപോലുമോ
    അറിയുന്നില്ല.
  grc-SR: Περὶ δὲ τῆς ἡμέρας ἐκείνης ⸂ἢ⸃ ⸆ ὥρας οὐδεὶς οἶδεν, οὐδὲ οἱ ἄγγελοι ⸋οἱ⸌
    ἐν ⸆2 οὐρανῷ, οὐδὲ ὁ υἱός, εἰ μὴ ὁ πατήρ.
  bgc-bgc: “उस दिन या उस बखत कै बारै म्ह कोए न्ही जाण्दा, ना सुर्गदूत अर ना बेट्टा;
    पर सिर्फ पिता जाणै सै।
  khz-khz: “Na votoma e ora talima ta ati ripana, aneru kupai ati ripara, e Natuna
    maki ati ripana, na Tamana gereganamo ripana.
  deu-TKW: Ueber jenen Tag aber und die Stunde weiß niemand etwas, auch nicht die
    Engel im Himmel, auch nicht der Sohn, sondern allein der Vater.
  zsr-NT: ’Catiꞌ gdxin dza niꞌ o dzöꞌ niꞌ, nutu nu nözi. Cutu nözcnëꞌ gbaz laꞌy nacuꞌë
    yehuaꞌ yubá, len cutu nözdaꞌ nedaꞌ, Zxiꞌnëꞌ Dios. Tuzëꞌ Dios Xuz nöznëꞌ.
  lin-lin: Mpo na oyo etali mokolo to ngonga, moko te ayebi yango, ezala ba-anjelu
    ya Likolo to Mwana ; Ye moko kaka Tata nde ayebi yango.
  hns-NT: Koi na djaane hai kie ie sab tjiedj kaun dien par aur kai badje hoiga. Swarag
    ke parie log na djaane hai, aur tjaahe ham Parmeswar ke Beta baatie, tabbo ham
    bhie na djaaniela. Khaalie Pieta Parmeswar ie baat djaane hai.
  noa-E: ’Mamʉ mag mʉ bëeju ed chan ni ãbmuajã khaugbamgui ajim anʉm. Ẽwandam chognaan
    ʉ̈gthar thʉnʉm khʉʉnaujã khaugba, ni mʉchdëujã khaugba, ãba ich mʉ Ayaupaita mag
    mʉ bëeju orajã khaphʉ simgui ajim anʉm.
  eng-EMTV: “But concerning that day or hour no one knows, not even the angels in
    heaven, nor the Son, but the Father.
  mib-NT: ’Te quɨvɨ̄ jiín hora jeē ndíji ri, tú ni ɨɨn ñayuu jiní, ni máá ndajéhé
    cáhīyo andɨvɨ́, ni máá rí, Sēhe Yaā Dios. Chi máá ɨɨn ni Tátá rī cúu jeē jiní.
  bea-bea: Ahwole ayi dzinee kahchu ayi sakehchiahali atuline atawoti, ama, atu keotihchne
    tyiyi yatehchi atine aghoone khachue aghoo, khatgha zon.
  lif-NT2: “आल्‍ल खे़न् ये़म् नु ये़न्‍हाॽ आप्‍फाल्‍ले़ पोःङ् फाॽआङ् आत्तिल्‍ले़आङ्
    मे़निःसुन्॥ साङ्‌ग्राम्‍पेदाङ्‌बा माङ्‌लाइङ्‌बा नु निङ्‌वाॽफुसाःल्‍ले़आङ् मे़निःसुन्‍लो,
    कर पानुदिङ् पाःल्‍ले़रक् निःसुॽरो॥
  xnj-xnj: “Nambu, avi lepi mundu mweimanya ligono la mwishu yati libwela ndali, hati
    vamitumu va kunani kwa Chapanga, hati Mwana wa Chapanga. Dadi Chapanga ndu mweamanyili.
  mmx-mmx: La ne Iesu ga lok bok, “Kopmen tara naklen laaleng at lovotpot tarak. Lubung
    angelo bok kopmen dinaklen i la nenia, ne Nitna bok kopmen anaklen i. Tamak kusuk
    mun iklen i.
  cbr-NT: Añu nëtë́inra carana 'ëx utëcënti 'ain, uínsarainra cara usai 'iti 'icë
    quixun ca uínbi 'unanima. Naínu 'icë ángelcamanbi ca 'unanima, 'ëx Nucën Papa
    Diosan Bëchicë 'ixunbi cana 'ënribi 'unaniman. Nucën Papa Diosan cuni ca 'unania.
  tee-NT: Para jantu xamati' c'atsai tis avilhchan chai tuchi hora ju acmina' ju quit'in.
    Nin yu'unch ju anquilhnin ju tavilanancha lact'iyan nin quit'in mas ists'alh Dios
    icjunita. Va is'akstu ju quimpai ju c'atsai.
  eng-LSV: And concerning that day and the hour no one has known—not even the messengers
    who are in Heaven, not even the Son—except the Father.
  cak-NT: Pero ri k'ij y ri hora cuando ren xquipe man jun etamayon. Ri ángeles ri
    jec'o chila' chicaj man quieta'n ta jampe'. Quiri' chuka' ren ri jin Ralc'ual
    ri Dios man weta'n ta. Xa can xe ri Nata' Dios etamayon ri'.
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Ahe ndokwahavi kwara jirura''javame nehẽ marananime
    po ti nehẽ javo, ei ga. Tupana''gapyrive''g̃a yvagipeve''g̃a ndokwahavi. Ji vehevi
    Tupana''ga ra''yramo ndakwahavi no, ei ga. Jiruva''ga jate okwaha jirura''jahava,
    ei ga g̃a pe.'
  sja-NT: —Eperã apidaapa k'awada-e p'anɨ Eperã Ak'õre Truadepema cheit'ee ewate,
    chi hora jida. Ɨt'aripema angeleerãpa pida k'awada-e p'anɨ; mɨa ichiaba k'awa-e,
    Tachi Ak'õre Warra mĩda. Mɨ Ak'õrepapaita k'awa bɨ.
  xed-xed: «Ta ghəŋa gwaɗa ta tsa fitik ya ná, haɗ mndu nda sna ka ta wati luwa tsi
    wa. Dər duhwalha Lazglafta ta luwa, dər zwaŋani, sna a həŋ wa. Ba Da turtukwani
    yeya nda sna ta tsa fitik ya.
  mks-NT: ʼJoo ni in túhún toho ña̱yivi co̱ xíni̱ na̱ ndá qui̱vi̱ á ndá hora ya̱ha
    ña̱ yóho. Ta ni mé táto̱ Ndióxi̱ ndúu indiví co̱ xíni̱ na̱ ndá qui̱vi̱ coo ña̱
    yóho. Ta ni ye̱he̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ co̱ xíni̱ ndá qui̱vi̱
    coo ña̱ yóho. In túhún Ndióxi̱, tátá yo̱ quéa̱ xíni̱ a̱.
  gfk-S: Ma ne Jisas ga tange habaling be, “Pata tikenong paile nunure at ikino pana
    bung be kakarek ra linge na hanawat. Ira angelo ruma ra ula mawe ma no Natine
    bileng pa dile nunure—no nuno Mama sene mon.
  bmu-bmu: Suep gölmegö azi ölŋan dawinöŋ kamawi, miaŋgö wehönŋi me aua nalöŋi mi
    kunŋan kun qahö mötza. Suepnöŋ garata yeŋön mi qahö mötze. Anutugö Nahönŋan mewöŋanök
    mi qahö mötza. Iwinöŋ nanŋök mi mötza.
  dgz-dgz: Iesu sia wadiamon, “Ne sia tauapena wamewa, orup da daiton asigip ya di
    tan, anea kimaniwa den oare amba ne den oare, go Mamana kimaniwa megenat asigip
    tan.
  eng-GNV: But of that day and houre knoweth no man, no, not the Angels which are
    in heauen, neither the Sonne himselfe, but the Father.
  zaa-NT: Lanú nuỹa yù biỹa tsá ní nihua biỹa hora ní, sino làteruba Tata Dios nna
    yùe; nìdirubani Ỹi'ni Tata Dios labí yù bi, nihua ca ángeli tsè'e ỹiabara' nna.
  eng-WEBSTER: But of that day and that hour knoweth no man, no not the angels which
    are in heaven, neither the Son, but the Father.
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Itsajivi ata apo yapëtae pamatacabita,
    paepatota ata, copiapatsijitsia daxita xua yabara tajëvelia pacatsipaebatsi. Athëbëpijivi
    ata, ángelevi, apo yapëtae. Xanë, Dioso pexënato atanë, apo yapëtaenë. Caenë taxa
    Dioso yapëtane, jai Jesús pijajivijavabelia.'
  bon-bon: “Yepä nuuja biname te umle lica gyene bimu coo padare, cane lui te Acejiyame
    bau ca tädujine biname me äbitujine, cäme acnenuta tääpume. Cabucewe je lui Acejiyame
    me mename seemo teepi umle lica gemi, cuta cane Acejiyame me Bägrä cane cuta umle
    lica gäne, yepä Babe taatu umle gyene.
  nhw-BL: “Pero amo aqui quimati tlaque tonal huan tlaque hora sempa nihualas ipan
    ni tlaltipactli. Amo quimatij itequihuajcahua Toteco, niyon na niIcone amo nijmati.
    San yaya Totata, quena quimati.
  swh-ONEN: “Kwa habari ya siku ile na saa hakuna yeyote ajuaye, hata malaika walio
    mbinguni wala Mwana, ila Baba peke yake.
  wbi-wbi: Neke ikighono nu nsiki ughwa kwisa une ne Mwana ghwa Muunhu, nakwale juno
    akagwile ambe avanyamhola kukyanya, nambe juune ne Mwana, looli ju Nhaata.
  bba-bba: Yesu mɑɑ nɛɛ, ye n sɑ̃ɑ nɛn nɑɑrun sɑɑ, ɡoo sɑri wi u yen tɔ̃ru yɛ̃, bɑɑ
    Gusunɔn ɡɔrɑdobɑ be bɑ wɑ̃ɑ wɔllɔ, bɑɑ mɑm Biin tii, mɑ n kun mɔ Bɑɑbɑ turo.
  eng-KJVCPB: But of that day and that hour knoweth no man, no, not the angels which
    are in heaven, neither the Son, but the Father.
  kgk-NT: —Mbava'e áry-py po ojehu va'erã ndajaikwaáiry. Araka'e óra-ma po ojehu va'erã
    ndajaikwaáiry. Nhandejáry rembigwái yváy pygwa jepe ndoikwaáiry. Xe ta'ýry jepe
    ndaikwaái ave. Nhandejáry xe Ru ha'e anho mante oikwaa.
  waj-waj: Hama gioonna kiaapu voovoono na tiinara suaivaa too rikiaivai. Aangeraa
    ngiau aapu variaiyaatama hama teeda rikiaavai. Na inna Mmaapuuvo neetama hama
    tee rikiauvai. Ari ni Napoovaano nnaasu too rikiaivai.
  ekk-PKP: Mitte keegi ei tea päeva ega tundi, mil see toimub − isegi mitte inglid
    taevas, isegi mitte Poeg, vaid ainult Isa teab.
  mpx-mpx: Nige gamagal etega i aatena hauna lan o ebo hauna sauga. He bwagana aneloseyau
    labulabumwa, nige hi aatena, ge nau al Natuna nige ya aatena, Nam ya te i atena.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Kula-ka nganangku milya-pinyi nyangurla kajirna
    kulpari yanirni. Kula kalu milya-pinyi marramarrarlangurlu, yangka kuja kalu marramarraju
    nyina nguru-nyayirni-wangurla kankarlarra. Kula karna ngajurlangurlu milya-pinyi
    Ngalapi-nyanurlu. Yangka nyanungu-miparlu Wapirra Kaaturlu-ka milya-pinyi.
  luo-luo: “Onge ngʼato mongʼeyo odiechiengno kata sa, obed malaike manie polo kata
    Wuowi, makmana Wuoro kende.
  nhe-NT: “Pero axaca quimati tlachque tonal huan tlachque hora sampa nihualas ipan
    ni tlaltepactli. Ax quimatij nopa elhuicac ehuani ipan elhuicac, niyon na niIcone
    ax nijmati. San yajaya Totata, quena quimati.
  aii-aii: ”ܐܝܼܢܵܐ ܒܘܼܬ ܗ̇ܘ ܝܵܘܡܵܐ ܘܒܘܼܬ ܗ̇ܝ ܣܵܥܲܬ، ܐܢܵܫܵܐ ܠܹܐ ܝܵܕܹܥ ܐܘܼܦ ܠܵܐ ܡܲܠܲܐܟܹ̈ܐ
    ܕܫܡܲܝܵܐ ܘܠܵܐ ܒܪܘܿܢܵܐ، ܐܸܠܵܐ ܒܵܒܵܐ ܒܢܲܦ̮ܫܹܗ.
  esk-NT: “Kia-unniiñ iñuum nalugaa taimanigun Iġñiŋan Aŋutim qakugun aggił̣iksraŋa,
    uvaŋa unniiñ isaġulgich ittuat pakmani nalugaat, aglaan kisimi Aapaa iḷisimagaa.
  msb-msb: Nagpadayon si Jesus, “Niyan manungod san oras kag adlaw san akon pagbalik
    waraʼn iba na maaram kundi an Ama lang. Bisan ngani an mga anghel sa langit kag
    ako mismo na iya anak dili maaram.
  cpa-NT: ’Jøng² ha¹chian² dsa² ŋi¹² he² jmai³ he² hora lé² lah¹jøng². Ca¹lah¹jin³
    ángeles chian² ŋi¹juǿi¹ tsa¹ŋi¹². Ca¹lah¹jin³ jní², dsa² lán¹² jong¹² Diú¹³, tsa¹guiang³jni.
    Jan² Jmi² jniang³ báh³ ŋi¹².
  dso-dso: “ମାତର୍‌ ସବୁ ଗଟ୍‍ନା କେବେ ଆରି ଜେଡେବେଲା ଅଇସି ବଲିକରି କେ ମିସା ନାଜାନତ୍‌ । ସରଗର୍‌
    ଦୁତ୍‌ କି ସତ୍‌ ମାପ୍‌ରୁର୍‌ ପିଲା ମୁଇ ମିସା ନାଜାନି । ମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଗଟେକ୍‌ ଲକ୍‌ସେ
    ଜାନିଆଚେ ।
  meu-meu: Una dina, una hora, ta asi dibana, guba anerudia na asi dibadia, Natuna
    danu asi dibana, a Tamana sibona mai dibana.
  yva-NT: “Weramu nandui rati anakotare so mare nande, vatane wantatukambe ama masyote
    muno ama uma amije rai. Naito Amisy una no munijo ntiti wantatukambe rai muno
    Risy, Arikainyo Amisy, syantatukambe rai tavon. Yara Injayo Amisy obo pi po raen.
  dgc-dgc: “Pero éwan tu nakapospos ta oras na kédemét na éya. Maski du anghel ta
    langet, maski sakén a anak na Diyos--basta Tama ko san i nakapospusa ta éya.
  zpm-NT: Lëëraasi choot naṉd dieṉ pa dzew, dieṉ pa horgaaw, per ni grë anjl ne no
    gbaa, per ni naa naṉda; loxaque Pxozse naa naṉa.
  hix-NT: Àsokentok hana nomokyan ha, Toto me Enusaho, kekon hatà. Omohtoho yawasànà
    ywero naha, royàmà, noro marma mak ha. Àywenyeke mak natxhe ha, toto komo, kekon
    hatà. Àywenyeke rma rha natxhe, kahe yawon komo xarha. Àywenyeke rma rha naha,
    Khoryenkom muru xarha. Royàm marma ryhe, àywero naha, kekon hatà, Txesusu.
  sim-sim: �Ma lar mbeek mbele mbele ondo os li ralakwa wolon heyenda ambu ri. Mbele
    wolo mendek ondo talakundal mbe? Ensel yanga jivik fehenda ondo mbeek heyenda
    ambu lir. Jikisi Avui Wasilakahi nga mbeek oson or heyenda ambu ri. Avui Wasilaka
    nom tolonda sir.
  npi-ULB: तर त्यस दिन र घडीको विषयमा पितालाई बाहेक कसैलाई पनि थाहा छैन, न स्वर्गदूतहरूलाई,
    न त पुत्रलाई ।
  cgc-cgc: Gambal pa Jesus i, “Parti daw ino adlaw daw uras na Kanen Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan mabot, ula may nalam bisan mga angil ta langit daw
    bisan man Bata Ta Dyos. Dyos Amay nang gid nalam.
  tim-tim: Akto maktân iregât sopŋe luâk siâŋe bo nâŋgâp. Akto aŋelo himbimân mandâi
    arekŋe bo nâŋgâi. Akto Anutugât nanŋe nâ bo nâŋgân. Ewene konok yâkŋe nâŋgâp.
  yor-yor: “Ṣùgbọ́n kò sí ẹni tí ó mọ ọjọ́ tàbí wákàtí tí nǹkan wọ̀nyí yóò ṣẹlẹ̀.
    Àwọn angẹli ọ̀run pàápàá kò mọ̀. Àní, èmi pẹ̀lú kò mọ̀ ọ́n, bí kò ṣe baba nìkan.
  wos-wos: “Ané héfambu rekwa du takwa wun nukwaka xékélakihambandi. Ensel akwi wun
    nukwaka xékélakihambandi. Wuni Godna nyan wuni akwi xékélakihambawuni. Wuna yafa
    dé hafu dé wambula yatewuka nukwaka dé xékélaki.
  emp-NTPO: Baribʌrʌ ni ab̶aʌba maʌ̃ ewarira sãʌ̃be mãwãida cawad̶aẽ́a. Ãcõrẽ nezoca
    bajãne b̶ea bid̶a adua panʌa. Mʌ̃, Naʌ̃ Djara Edad̶a bid̶a adua b̶ʌa. Ab̶abe mʌ̃
    Zezabʌrʌ cawa b̶ʌa.
  eng-F35: “Now concerning that day or hour no one knows, not even the angels who
    are in heaven, not the Son, but only the Father.
  ind-ind: “Tetapi tentang hari dan waktu persisnya kedatangan-Ku kembali ke dunia
    ini, tidak ada seorang pun yang tahu. Malaikat-malaikat di surga tidak tahu, dan
    Aku sebagai Anak Allah pun tidak tahu. Hanya Bapa sendiri yang tahu.
  pes-OPCB: «اما هیچ‌کس نمی‌داند در چه روز و ساعتی دنیا به آخر خواهد رسید، حتی فرشتگان
    هم نمی‌دانند، پسر خدا نیز از آن بی‌خبر است. فقط پدرم خدا آن را می‌داند.
  mpt-mpt: Yesuse imin baabenea Inanamabo otane naka make ne imin tlang gamio amo
    tekein kenamino blimobe. Abisel isa eka Abilim Da Tlemin Naka nesa ni am olo mo
    tekein kebobbabe. Aye eleta tekein kebebe.
  ssx-ssx: Kutu piliepate hande loa꞉ nate epolo pa꞉la꞉ ekita꞉ ma꞉nda꞉ma꞉ na handa꞉la꞉me.
    Nate handopa꞉ta꞉ haena꞉ epolo pa꞉la꞉eki make ma꞉nda꞉ma꞉ na handa꞉la꞉me. Oli hepeni
    nane haleme enisolo tapakema꞉ make Eiyekema꞉ make na handelema꞉pate Atekema꞉ homeke
    handa꞉la꞉me leekeme.
  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, inɛ kɑ̃mɑ kù mɑ̀ wɑɑtiu hee mɑ jɛ ɑjɔ iyi mii ŋɑu
    ɑ́ ce, bɑɑ ɑmɑlekɑ ŋɑ iyi ɑ̀ wɑ lele, bɑɑ ɑmu Amɑu, í ɡbe Ilɑɑɔ̃ Bɑɑbɑ nŋu ɑkɑ̃.
  gaq-gaq: ଆତେନ୍‌ ଦିନା ଆରି ଆତେନ୍‌‌ ବେଲା ଜାଡିଗ୍ ମ୍ୟାଃ ଆୟା ଣ୍ତୁ । କିତଙ୍ଗ୍‍ ଦୁତ୍ ଆରି
    ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେ ଜାଣ୍ଡେ ମେଃଡିଗ୍ ଆମ୍ୟାଆର୍ ଣ୍ତୁ । ମାତର୍‌‌ ଆକେନ୍ ସାମୁଆଁ ମ୍ନା ଆବା
    ପର୍‌ମେସର୍‌ ମ୍ୟାଲେଃକେ ।
  gof-RNT: “Shin he gallasaanne he saatiya Aawa xalaalappe attin hari attoshin salon
    de7iya kiitanchchota gidin woykko Na7aa gidin oonikka erey baawa.
  unx-unx: “ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଚାଏ ଏନ୍‌ ଦିପିଲି ଜେତାଏ କାକ ସାରିଆଃ, ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌କହ
