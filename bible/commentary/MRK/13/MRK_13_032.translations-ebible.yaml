    'A²³'i̱³ xen³ cɨ² 'i³ ñi³², 'a²³ cɨ'²³ te'²³ ángeles 'i³ nee'n²³² yʉʉ'³¹ güii³,
    'a²³ cɨ'²³ jné² Jo̱o̱³¹ Dios.
  zar-NT: ’Cateʼ idxín dza niʼ o rëla niʼ, cuntu nu nözi. Bitiʼ nö́zguequinëʼ gubáz
    láʼayi nacuʼë yehuaʼ yubá, en bitiʼ nözdaʼ nedaʼ, Zxíʼinëʼ Dios. Tuzëʼ Dios Xuz
    nö́zinëʼ.
  kde-kde: “Henga kuyamba liduva au uhiku wene anewo, nanga munu amaîte, ata malaika
    va kulihunde nanga pavamaite, wala Mwana nanga pamaite, henga Atata weka njo amaîte.
  ata-ata: Evile ulavu no anu voxo ane ne uasi. Ta angelo teitexi no opo loxotolo
    mo ꞌOlu ne ilavusou uasi, ia Momusi Anu mulavusou.
  qvw-NT: “Ñatac chay śhamuná ürätam ichá nï pipis yaćhanchu. Manam quiquïpis nïtac
    anjilcunäpis sinu'a Taytallämi yaćhan.
  nfa-nfa: Yesus tuhu hari lii, peka na, “Dhèu èci sa reꞌa boe lodꞌo do jam dhu Jaꞌa
    mai hari. Ana pajuu Ama Lamatua ètu sorga sèra reꞌa boe kahèi. Jaꞌa mesa ku, keꞌa
    boe kahèi. Dhoka Ama Ku mesa Na di, dhu neꞌa.
  tnp-tnp: Iətəmi kəti təsəhruniən nian uə auə əhruahru rəha natimnati mɨn əha. Nagelo
    mɨn əpəha e neai kotəruru, kəni iəu mɨn Nətɨ Iətəmimi iəkəruru. Mətəu Tatə Uhgɨn
    əmə in təhrun nian əhruahru əha.
  urd-urd: “लेकिन उस दिन या उस वक़्त के बारे कोई नहीं जानता न आसमान के फ़रिश्ते न
    बेटा मगर बाप।
  hot-hot: “Anyô te miŋ hayala Yisu anêŋ waklavôŋ endelêm ami. Aŋela leŋ miŋ eyala
    ami, ma Nakaduŋ miŋ hayala haviŋ ami. Ma Kamik iyom intu hayala.
  mqj-NT: Sitonganna tae' dengan tau ummissananni attunna, moi malaeka' yao suruga,
    moi Anakna Puang Allata'alla, angga Ambeku ummissananni.
  rus-SYN: О дне же том, или часе, никто не знает, ни Ангелы небесные, ни Сын, но
    только Отец.
  mbh-mbh: “Toko e avele ilemi mire nge nang ako aro ur areken i velpol nge. Na ensel
    areko a Pen a Urvet lemi na Toko Pomnga Itun mun olemi mire nge avele, Vovo ienga
    inga ako ilemi mire nge.
  bdd-bdd: “Ma hesi geya ꞌeta taiya ꞌisanapu to tuta nuwana to sabwelo ꞌoina yahilama,
    ta wete aneloseyao galewa geya sisanapu. Ma taugu wete geya yasanapu. Ta Tamagu
    ꞌiboinamo ꞌisanapuya.
  cbt-NTPO: Onporosona o'mantaca'huaso' tahuëri nanihuachin, co insonta' nitotërinhuë'.
    Co anquëniro'sa tëranta' nitotapihuë'. Yosë hui'ninco niporahuë', co ca tëranta'
    nitotërahuë'. Tata Yosëíchin nitotërinso'.
  srn-NT: “No wan sma sabi a dei noso a yuru te a o psa. Den engel di de na heimel
    no sabi, èn a Manpikin srefi no sabi. Na a P'pa wawan sabi.
  cta-NT: ’Ni sca ñati̱ ná jlo tiꞌ ni tsa̱ caca chaꞌ biꞌ, ni hora caca; masi xca̱
    jiꞌi̱ ycuiꞌ Ndyosi, masi naꞌ nu laca̱ nu sca ti Sñiꞌ ycuiꞌ Ni, ná jlo tiꞌ ya.
    Sca ti ycuiꞌ Ndyosi Sti naꞌ, jlo tiꞌ Ni ni tsa̱ caca biꞌ.
  bqc-SIM: Gbɛ̃e a gↄↄ ge a zaa dↄ̃o, baa malaika pↄ́ aa ku luabɛↄ ge Lua Nɛ́, sema
    Mae Lua.
  tcz-CHONGTHU: Ahivangin hitobang ahungsona ding chu koi hihen, vanna Vantilte hihen,
    Chapa hijongle, Pa tailou koiman anikho le anidan tah chu ahepoi.
  mar-mar: त्या दिवसाविषयी किंवा त्या घटकेविषयी कोणालाही ठाऊक नाही. स्वर्गातील देवदूतांनाही
    नाही व पुत्रासही नाही. फक्त पित्याला ठाऊक आहे.
  snp-snp: Netawa muki oloto pinagolimo kamenala, ya ma koli minamo wenena ma minámae.
    Ido kosinalo enisole ya kolámae. Ido Nalafo namo yaki ya kolámowe. E’e, Metefo
    yako ya koli minaiye.
  isl-isl: En daginn og stundina er þetta gerist, veit enginn, hvorki englarnir né
    ég, heldur aðeins faðirinn einn.
  spy-NT: Māmii ꞉chii nyēē inkētē bēsyēēt nyēē āyēēwunēē. ‑Mēēnkētē ꞉malayikaanik
    āmāānkētē mbo nkanii, nteenee inkētē ꞉Baaba.
  xnn-xnn: “Maid polos mamangtek isnan osto ay agew ya olas ay ommatan san inbagak.
    Olay nan aanghel et adida getken ya olay sak-en gedan ay Anak Apo Dios et adiyak
    getken nodi kedeng si Ama isnan mangtek.
  mwe-mwe: “Ikabheje ga lyene lyubhalyo na malanga gakwe jwakwa mundu akugamanya,
    nkali ashimalaika bha kunnungu, wala Mwana, ikabhe Atati jikape.
  tte-tte: “Nige yaiya ikakatai toisabo kaliyate yo toisabo sauga ginauliline kani
    siyawatagili. Besiele aneloseyao bulibuli mena nige sikakatai, yau besiele nige
    yakakatai, Tamagu ibomamo ikatai.
  tcs-tcs: Ane Zizas i kip spik, ‘Nobodi sabe wen demting go apen. Dem einzel wea
    eben ane mi da Boi blo God no sabe. Mata PapaGod blo mi sabe wattaim demting go
    apen.
  hlt-THB: “Ce khawnghi ce u ingawm am sim hy, khawk khan nakaw khan ceityihkhqi ingawm,
    Capa ingawm am sim hy, Pa doeng ing ni a sim.
  soq-soq: “Apana Otopa wiwisawa walamawa ita omowa mai mida da atenleipona, dia.
    God enseliwa uboo waimoia mai atentoipona, ita do me Otopa walama sa mai atenleipona,
    dia, tane Mamamba os atenlen.
  qub-qub: «Chaycuna imay junaj, imay öra cananpaj cashantapis Tayta Diosllami musyan.
    Chaypita cäga manami pipis musyanchu ni anjilcunapis ni Wamranpis.
  att-att: Á kinagi na laguk, “Á ta meyannung sù ággaw ánna oras nga kesimmu na ngámin
    danniaw, awán ta makánnámmu. Mássiki yù ira daroban ni Namarò nga maggián ta lángì,
    arád da ammu. Á sikán, nga Anâ ni Namarò, arák ku ammu. Ngam si Ammò ku nga Namarò,
    aggina lâ makánnámmu.
  bki-bki: Mia maka toro tai napano mijikia bogoti na p̃eli aura nene napano mia Kulorinio
    Kenerinio rimei bere eaio. Nailiano nalo na tiniabene, bija Atua kenerinio, nalo
    maka ajikia, mia Karam̃aku, naio takurano ga mijikia.”
  bqp-bqp: Gbɛ̃ke a gↄrↄ ke a gↄrↄ zaka dↄ̃ro, bee malaika kũ ò kú musunↄ ke Luda
    Nɛ́, sé De Luda.
  mcp-mcp: «Shú sâ í dʉ́gyá nə jwɔ̂w nə wəla ísâ byɔɔŋg í bá sɨ̂y yí, kú nə muud mə
    mpû; tɛɛm bə *wə́éŋgəles bʉ́sə́ wə́ Zɛmbî wá bwə́ ampúyɛ́; tɛɛm bə Mwân nyə ampúyɛ́;
    njɨ Sɔ́ɔ́ŋgʉ́ wə́ mə́ mpû.
  hat-hat: Pesonn pa konnen ni ki jou ni ki lè bagay sa yo ap rive, pa menm zanj yo
    ki nan syèl la, pa menm Pitit la. Sèl Papa a konn sa.
  npl-NT: '''N tonati iwa n ora ijkuak ijkó tlamochiwas, amaka kimati, nion ángelteh
    non kateh ilwikak, nion Ikone n Totajtsi Dios. Sanwel Totajtsi kimati.'
  bgg-bgg: “Jishii hì pha inai chiih-è ishak thog pha ji ne hanyie de athieg mua phro
    Hamangkhliiethek de chiih-è Dufuii de athieg mua phro; ji pha inai thog ruii pha
    ne Hamangkhung-aphuii awai è thieg bie ro.
  eng-TCENT: “No one knows about that day or hour, not even the angels in heaven or
    the Son, but only the Father.
  eng-BSB: No one knows about that day or hour, not even the angels in heaven, nor
    the Son, but only the Father.
  cpu-NT: Tema apaniro ikantakaaro Ashitairi jiyotziro tsikapaite omonkarayetya. Tera
    jiyotziro Itomi, iri ovatsipero maninkariite saikatsiri inkiteki.
  san-ASM: অপৰঞ্চ স্ৱৰ্গস্থদূতগণো ৱা পুত্ৰো ৱা তাতাদন্যঃ কোপি তং দিৱসং তং দণ্ডং ৱা
    ন জ্ঞাপযতি|
  tac-NT: › Tabiléchigo 'wesi machígó aliéniko alakimeo, nibilé alué santo ánjeli
    'pa rewagachi mochígame machí, nibilé alué Onorúgame Inolá machí, pe Onorúgamecho
    'la machí aliéniko alakimeo.
  eng-WEBPB: “But of that day or that hour no one knows—not even the angels in heaven,
    nor the Son, but only the Father.
  gfk-H: Ma Iesu ga tangai habalin bia, “Taia tikai pai nunurei at iakano pakana bung
    bia kaiken ra linga na hanuat. Ira angelo kinam ra ula mawai ma no Natina mah
    pa diet nunurei. No ana Sus sena mon i nunurei.
  viv-viv: Tu yaku tova kaꞋi gava aiyeta o gava bai ganayewaꞋela-ma keke tamo hakwadi
    gidahalamaneni. Badi tovenuwaꞋata lobameya keke hidahalamaneni, kadu Iya Yaubada
    Natuna keke gadahalamaneni. Au Kamaku anakaibe gihalamanena.
  yao-yao: “Nambo, pachanya lyuŵa lya mbesi namose saa jakwe, ngapagwa mundu jwakumanyilila,
    atamuno achikatumetume ŵa kwinani ngakumanyilila, namose Mwana jwa Akunnungu ngakumanyilila.
    Ikaŵe Atati Akunnungu pe ni ŵakumanyilila.
  tgp-tgp: Mo sopo tea i levosahi rani tataholo atu teni matan alo matana, angelo
    na tuka sohena, la sopo levosahia teni Natun Tamlohi. God Tama hasena mo levosahia.
  auc-NT: Ayæ̈, “Mänïönæ æyedënö ï, ante, Mänïnepo ædepodö ï, ante ëñencæte ante mïni
    wædïnö ante æcämenque incæ ëñënämaï ingampa. Tömänäni ëñënämaï ïñönäni edæ Wængonguï
    anquedoidi incæ ëñënämaï ïnänipa. Wæmpocä Wëmo incæ ëñënämaï ïñömote Wæmpocä ïñömö
    tömengä adocanque incæ edæ në ëñengä ingampa,” angantapa.
  kbc-NT: Odaa aɡ̶ica ane yowooɡ̶odi naɡ̶aca lakata oteɡ̶exaaɡ̶aɡ̶a niɡ̶ica noko nige
    idopitijo. Oteɡ̶exaaɡ̶aɡ̶a niɡ̶idiwa aanjotedi digoida ditibigimedi aɡ̶oyowooɡ̶odi,
    oteɡ̶exaaɡ̶aɡ̶a Ee, Lionigi Aneotedoɡ̶oji ajowooɡ̶odi. Pida iniokiniwateda Aneotedoɡ̶oji
    ane Eiodi, baɡ̶a yowooɡ̶odi.
  bmh-bmh: Yesus nug kolital eneun, “Du tub nug Du Nugau Nag alabun ziwas i abiu mamau.
    Uwait nugau tibur han go i abiu. Gonugau nag han go i abiu. Memeg tutak go sag
    abiu.
  ctu-BL: Ma'anic majch yujil baqui bʌ q'uin baqui bʌ ora mi' caj ti ujtel jini, mi
    ángelob ti panchan, mi i Yalobil Dios. Jini jach c Tat yujil.
  meq-meq: «Ma deyeweye pat waray na, ndəray kwa nəte a sər bay. Ada ma deyeweye ahəl
    waray na, ndəray a sər həlay eye bay sa. Kwa gawla i Mbəlom hay mə mbəlom, kwa
    neŋ wawa ŋgay bəbay, nəmaa sər bay. Maa sər pat eye na, Mbəlom Bəba ga nəte ŋgweŋ.
  noa-H: ’Mamʌ mag mʌ bëeju hed chan ni hãbmuajã k'augbamgui hajim hanʌm. Hẽwandam
    chognaan hʌ̃gt'ar t'ʌnʌm k'ʌʌnaujã k'augba, ni mʌchdëujã k'augba, hãba hich mʌ
    Hayaupaita mag mʌ bëeju horajã k'ap'ʌ simgui hajim hanʌm.
  alp-NT: Sae irekwa mo be petu ila pise olasa ila pine Au luake suike lokomi, malekata
    ndete surgare lekwe esi rekwa mosa, Au lekwe rekwa mosa. Batuke AmaKu Irekwae!
  san-VEL: apara nca svargasthaduutaga.no vaa putro vaa taataadanya.h kopi ta.m divasa.m
    ta.m da.n.da.m vaa na j naapayati|
  kbq-kbq: Hianagi mago vahe'mo'e huno anazama fore'ma hania knane zagenena ontahi'ne.
    Monare nemaniza ankero vahe'mo'za ontahi'zageno, Mofavre'amo'a ontahi'ne. Nefa
    Agrake ana kna antahi'ne.
  kbh-kbh: “Pero Bëngbe Bëtsá Ents̈á tbojanbemá ndayté y ntseco ora yochjésabama,
    ndocná quenátstats̈ëmbo, ni chë celoca angelënga, ni Bëngbe Bëtsabe Uaquiñá. Nÿe
    chë Taitá chama yotáts̈ëmbo.
  ron-LSB: Dar despre ziua aceea și despre ceasul acela nimeni nu știe, nici îngerii
    din ceruri, nici Fiul, ci numai Tatăl.
  pon-pon: A duen ran o klok jota amen me aja. Tounlan kan, me mi lan, pil jota aja;
    Na pil jo, Jam eta.
  nhe-BL: “Pero axaca quimati tlachque tonal huan tlachque hora sampa nihualas ipan
    ni tlaltepactli. Ax quimatij nopa elhuicac ehuani ipan elhuicac, niyon na niIcone
    ax nijmati. San yajaya Totata, quena quimati.
  sps-sps: “Sana sikia ta mes te natiny non nainy ge na aua tana tou tabin fatabin
    me Tsonyo, tsuri kan morena iny Gormirmir, ge na Guei Tsoiny kan, san e Tamanyo
    tsun Tsivon te nat non.
  wnc-wnc: “Siwan aminu tapatuta tapduknga wagwende dua nataak. Angela enandang nanaaya
    kuut dua nataaing. Na itane waakngaaya ie dua nataat. Nanatakan ie atnataak ngang
    yanikut.
  bus-bus: Gbɛ̃kee à gurↄↄ ke à gurↄ zaka dↄ̃ro, baa malaika kɛ̀ aↄ̃ↄ kú musunↄ ke
    Luda Nɛ́, sé De Luda.
  gub-BL: Uze'eg wiwi Zezuz wemimu'e wanupe. — Ni amo teko nukwaw kwaw a'e 'ar ihem
    àwàm a'e wà. Tupàn heko haw pe har nukwaw kwaw a'e wà no. Ihe nakwaw kwaw ihe
    no. Tupàn heru zo ukwaw a'e.
  imo-imo: “Na yando ombo waimu lemo, muluna olando enselemani kape na Gotenga malo
    kape paa naa lipo manjirimolo. Nalo Gote Ara yunu kau aku waimu lipe manjirimo.
  boj-boj: Osiqa Yesus a olo marej, “Ijo bqajqa bati tamo qujai bei a qaliesai. Laŋ
    aŋgro naŋgi qaliesai. E Qotei aqa Ŋiri e segi dego qaliesai. Ijo Abu a segi qalie.
  ulk-ulk: Le nole umerkak uridli na gergerge ya able lu obakerare. Angela muige kotorge
    a Werem pa dali wi nole umerkak, no Bab tebteb umele dali.
  eng-DRA: But of that day or hour no man knoweth, neither the angels in heaven, nor
    the Son, but the Father.
  knf-knf: Kë unuur wi iko mënţ bŧi ikbiiŋ, këme woori mënţ, nin ñaaŋ aloŋ aamme me
    wa, mënţ ŋwanjuŧ ŋi baţi, mënţ nji Abukul a, Naşibaţi Paapa ţañ ameeŋ wa.
  san-KHM: អបរញ្ច ស្វគ៌ស្ថទូតគណោ វា បុត្រោ វា តាតាទន្យះ កោបិ តំ ទិវសំ តំ ទណ្ឌំ វា
    ន ជ្ញាបយតិ។
  arn-NT: “Welu ti antü ka tati ora iney rume kimlay, tati wenu mapu müleyechi pu
    werken püllü no rume, ka Ngünechen ñi Fotüm no rume. Chaw Ngünechen müten ta kimniey.
  zas-NT: ’Per achut ragbee xhie dxejn xhie tëë horan gac ree ni guin, niꞌqui ree
    anjl yuꞌ xanyabaa, niꞌqui Xiꞌn Dios ad ragbeet, tijbzi dux Dad ree Dios ragbee.
  ken-NT: “Yɛ̌ mmu abhɨ́kɨ́ rɨŋɨ nywɔp nɛ mbɔ̌ŋ mpok anɛ mɛnyɨŋ ɛbhɛn bɛ́fàkari chɔŋ.
    Bɔángɛl Mandɛm bábhɨkɨ rɨŋɨ, yɛ̌ mɛ Mmu mfú ntá Mandɛm mbɨ́kɨ́ rɨŋɨ. Ɛta Mandɛm
    aywǐnti kɛ árɨŋɨ.
