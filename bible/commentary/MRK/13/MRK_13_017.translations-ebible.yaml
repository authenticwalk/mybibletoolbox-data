verse: MRK.013.017
translations:
  kpx-kpx: Vani kateimalela keate ese tobute kebia nohovu. Isege keate degomole ese
    gite maleale kebiata nohovu. Abuna vani kela vaveve toela malei.
  okv-H: Eto evohu urete te amite meni eha ingeto emi kajaguja amita degi aja to erena,
    enana ta degi osaga puvuresuja.
  tbo-tbo: Ma wiwine tu koikoiba po tu wigugu houga noka uyahina tauhi tu nugodubu.
  mal-C: ആ ദിവസങ്ങളിൽ ഗർഭവതികൾക്കും മുലയൂട്ടുന്ന അമ്മമാർക്കും ഹാ കഷ്ടം!
  grc-SR: Οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς ἡμέραις.
  bgc-bgc: उन दिनां म्ह जो गर्भवती अर दूध पिलान्दी बिरबान्नी होवैगीं, उनकै खात्तर
    भागणा भी मुश्किल होगा!
  khz-khz: Volaganinai gare matinagera e melewa valigu garera kika mavetugara!
  deu-TKW: Wehe aber den Schwangern und den Säugenden in jenen Tagen.
  zsr-NT: Bicaꞌ bayechiꞌ ngul dza niꞌ nuaꞌcnu‑biꞌ biꞌidauꞌ, lencaꞌ ngul tuꞌgádxiꞌnu‑biꞌ
    biꞌidauꞌ.
  lin-lin: Na mikolo wana, mawa na basi oyo bakozala na bazemi mpe na ba-oyo bakozala
    komelisa bana mabele !
  hns-NT: Djaun aurat logan ke larka hoiga aur djaun aapan larka ke doedh piaawat
    rahie, oesabke khaat oe tem par auro moeskiel rahie.
  noa-E: Mamʉ ¡ë, apdurr ajim anʉm, magbaadëm jaar ar ʉʉin jõor khithëem khʉʉn, maimua
    ĩchab ʉʉin ar chaaindam daumeraa jũd döpi wai durrum khʉʉn!
  eng-EMTV: But woe to those who are pregnant and to those who are nursing babies
    in those days!
  mib-NT: Te quɨvɨ̄ ún nacā jeē ndahú ñahan cáñuhun sēhe jíín ñahan cándeca yɨquɨ́n,
    chi ma cúnihin ña cunu yachī ña.
  bea-bea: Ahwole atu oochu awohtyeissi ayine koozita tsito tehtsine, yaghine chu
    tsito yehtochne ayi dzinee!
  lif-NT2: खे़न् ये़न्‍हाॽग मे़न्‍छुक्‍मा के़वाॽमा नु सावामाहाॽरे़ लागि साॽरिक् किप्‍मा
    के़घुःबा पोःङ्‌लो! चुङ्‌वाःम्‍मा ये़म्‍मो खिनिॽ खे़त्‍छिङ्‌मा मे़बोःङ्‌ने़न्‍ल
    फाॽआङ् तुवा चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Niviniswa mtima ndava ya vanandumbu na vevinyong'esa magono ago, ndava
    yati kwivya na mang'ahiso neju.
  mmx-mmx: Mo laaleng naba lok kapmek aleng ti lavakin teenan eburu mi lavakin mi
    levengkadede atdi!
  cbr-NT: Usaía 'icëbë ca xanu tuñucama 'imainun aín tuá 'icúcë xanucamaxribi abáquiani
    cuani nuibacanuxun 'aia.
  tee-NT: Paini'itnich ju yu'unch ju jantu lacak'ox chai ju va tat'ajun mats'iquinin
    is'ask'at'an ju acsnich avilhchan.
  eng-LSV: And woe to those with child, and to those giving suck, in those days;
  cak-NT: Can juya' (juyu') quiwech ri ixoki' ri ya ne'c'ue' cal cuando xtapon ri
    k'ij ri', quiri' chuka' ri ixoki' ri c'a jec'o cal ri xa c'a yetz'uman (yeme'),
    roma manak xquietiquier xquielumaj (xquienimaj) ch'anin.
  pah-NT: —Iporia'i po ti ipuru'ave'g̃a a'ea rupi oka'nhypotarame nehẽ. Iporia'i po
    ti omoka'mbuve'g̃a no gwa'yra'g̃a nenonhambotarame nehẽ, ei ga.
  sja-NT: ¡Aai, maapai chupɨria jõneedait'ee wẽraarã biak'oo bee maa-e pɨrã warra
    chak'eerã jude iru bee!
  xed-xed: Ghuya ɗaŋwa dzaʼa slanaghatá miʼaha nda huɗi nda gwal nda zwani ta ghuva
    taŋ ma tsa fitik ya!
  mks-NT: Ndáhví na̱ji̱hí, mé na̱ ñúhu ja̱hyi mé qui̱vi̱ já. Ta ndáhví na̱ ñéhe ndaa
    na̱ va̱lí táhan ña̱ chíchí yi̱i̱.
  gfk-S: Maris ta dong ing di tienen ter ma dong ing di harasus ta ikino pana bung.
    Na manga ubal tutuno iat di.
  bmu-bmu: Yei! Ambi gölömbuk aka morö juzunöŋ yeŋön nalö miaŋgöreŋ denöwö ösumŋinan
    anbeak.
  dgz-dgz: Wam ame inepi wamewa, kaiwan, waen bagu dena o orup otu ine amape nagirewa
    inamup kaimake den!
  eng-GNV: Then wo shalbe to the that are with child, and to them that giue sucke
    in those dayes.
  zaa-NT: Pero canchu chi gal·la' tsá nna ica'rútsi'íru ca niula nu nùà' huatsa to',
    ą'hua canu rugátsi' ỹi'ni quį.
  eng-WEBSTER: But woe to them that are with child, and to them that nurse infants
    in those days.
  guh-guh: ¡Papetiriavi penacueto yacotajinavanapa, bitso bejiobi tsane bajarapamatacabi!
    ¡Bitso nabejiobitsiaya jinavanapaena! ¡Papetiriavi ata mitoapaenacuetoxi isajinavanapa,
    bitso bejiobi tsane bajarapamatacabi!
  bon-bon: Ogi nemi eei magebi, lui cina mäpumäpu cirege pui padare cabu piiyepu lui
    cina ngame meeramera bägrä cama.
  nhw-BL: ¡Pero teicneltique nopa sihuame catli nechcatitoc para conepiyase huan nopa
    sihuame catli tlachichitise ipan nopa tonali!
  swh-ONEN: Ole wao wenye mimba na wale wanaonyonyesha watoto siku hizo!
  wbi-wbi: Iga avakijuuva vano viliiva vakunue na vano vilikwong`helesyagha ifighono
    ifio!
  bba-bba: Annɑ kurɔ ben nɔni swɑ̃ɑrɑ ko n nɛ sɑnɑm mɛ, be bɑ ɡuri mɔ kɑ be bɑ bibu
    bɔm kɛ̃mɔ.
  eng-KJVCPB: But woe to them that are with child, and to them that give suck in those
    days.
  kgk-NT: Upe áry-rupi iporiahu va'erã kunha imemby-ta va'e omokambu va'e ave.
  waj-waj: Boo, ii suai ivaki gioonna nnaakara sunnaakiaiyaata gioonna nnaakara meedi
    ruaiyaatama kuaaraivo iya mmuaararainaravai.
  ekk-PKP: Kui raske on see nende jaoks, kes tol ajal on lapseootel või last imetamas!
  mpx-mpx: Sauga o elana nasi ni pulowan hot yowau toliyan ge topapaalahul elal. Eeu,
    hauna nak geb o!
  wbp-wbp: Yangka-puruju kapurla karrimi maju-nyayirni karntakuju yangka wartardikiji,
    manu karntaku wita pirltirrkakupalanguku kapurla karrimi maju-nyayirni, wiyarrpaku.
    Kulalpalu nyarrpalku pirri-parnkayarla yangka-kujaku maju-kujaku.
  luo-luo: Mano kaka nodok malit ne mon ma yach kod mago madhodho nyithindo e ndalogo!
  nhe-NT: ¡Pero teicneltique nopa sihuame tlen nechcatitoc para conepiyase huan nopa
    sihuame tlen tlachichitise ipan nopa tonali!
  aii-aii: ”ܘܵܝ ܠܒܛܝܼܢܹ̈ܐ، ܘܠܡܲܡܸܨܵܢܹ̈ܐ ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Qanutun tatamnaqtigigisivat tamatkunani siŋaiyauruani suli miluktitchiruani
    taipkunani uvluni.
  msb-msb: Kun sugad kamakaluluoy man sadtoʼn mga budos kag may mga ginapadudo pag-abot
    sana na panahon!
  cpa-NT: ¡He³ báh³ ué² jmai³ jøng² quiah¹² hio¹³ quian¹² guing²! ¡Ué² quiah¹² dsa²
    jian¹² guing² píh³!
  dso-dso: ଗାଗ୍‌ଡେ ରଇଲା ମାଇଜିମନର୍‌ପାଇ ଆରି ଦୁଦ୍‌ କୁଆଇବା ମାଇଜିମନର୍‌ ପାଇ ସେବେଲେ ପାଲାଇବାକେ
    ବେସି କସ୍‌ଟ ଅଇସି ।
  meu-meu: Una negana ai, rogorogo hahinedia bona mararoto hahinedia madi ihabaidia.
  yva-NT: Abo! Arono siurijo namije nde, wanya vavinsanai nawe, wanya wo ukame raunanto
    awa arikainye maije nawe, awa siurije manakoe rave, weye wansanan unajive kakai.
  dgc-dgc: Kakakagbi du mabuktet sakay du te mabulol ta panahun a éya!
  zpm-NT: ¡Prob grë meṉ wnaa ne lëëtaque leṉ dze co zoney xpëëd, meṉ ne quianiegaa
    mëdyeeṉ ne bii radz!
  hix-NT: Oko txko, mokyamo txko ha, yuhna heno komo, tonarkem heno komo xarha. Àtoko
    rma, thenyehra neryewhamyatxhe hampànà, nyamoro heno, kekon hatà, Txesusu.
  sim-sim: Kavasumba, nokove ol masam nomok nawa nga ol jikisin mukhawa nga! Mberem
    livai tulu iku?
  npi-ULB: तर हाय, ती दिनमा बालक भएकाहरू र दूध खुवाउने आमाहरू !
  cgc-cgc: Ta yon man na timpo, kaluluoy gid mga bai na gabagnes daw gapasuso tak
    mabellayan danen ta pagbakwit.
  tim-tim: Akto sop ain âmbâi tepdâŋe me namân gâtŋe olowâkŋe âmâ gain gain akbai?
    Umatŋe olowâk akbai.
  yor-yor: Ègbé ní fún àwọn tí ó lóyún, àti fún obìnrin tí ń fún ọ́mọ lọ́mú ní ọjọ́
    wọ̀nyí.
  wos-wos: Wun haraki saraki nukwa nyan tékwa takwa, nyangwalka munya hwekwa takwa
    bari yaange yinjoka hurufatikétandi. Dika wuni saréfa nae.
  emp-NTPO: Maʌ̃ ewarid̶e wẽrãrã b̶iogoa b̶eara, warra ju dawa erob̶ea sid̶a bio mĩã
    djuburi b̶ead̶ia.
  eng-F35: But woe to those who are pregnant and to those who are nursing babies in
    those days!
  ind-ind: Pada waktu bencana itu terjadi, sungguh kasihan ibu-ibu yang sedang hamil
    atau menyusui, karena mereka akan kesulitan melarikan diri.
  pes-OPCB: «وای به حال زنانی که در آن زمان آبستن باشند یا کودک شیرخوار داشته باشند.
  mpt-mpt: Eka unangi amunsa blib isa eka unangi meme gwabsa isa ayoo! Ne dohalimbibe.
    I hebmamsabo mo blublu unomabibbabe.
  ssx-ssx: Weki pitiki wanda꞉weki make andu halimi wanda꞉weki make koto nate manuna꞉ta꞉
    a꞉ta꞉e laata꞉
  mkl-mkl: Wɑɑtii bɛɛbɛ wɑhɑlɑi bɑ̃ɑsĩ ŋɑ do ɑyɑwo ŋɑ ɑ́ cɑɑ mɔm.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଆ’ବାଲେ ଲେଃକ୍ନେ ସେଲାମ୍ବୁଏ ଆରି ବିନ୍‌ ଡାଆଁନେ ଗଡ଼େଅ ଲେଃକ୍ନେ ସେଲାମ୍ବୁଏଇଙ୍ଗ୍‌ନେ
    ମାଲେ କଷ୍ଟ ବା’ଆର୍‌ଏ ।
  gof-RNT: He wode qanthatida maccasatasinne dhanthiya maccasatas daro un77a gidana.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‍ ଦିପିଲିରେନ୍‌ ବାର୍ଜିଆକାନ୍‍ କୁଡ଼ିକଆଃ ଆଡଃ ତଆ ନୁନୁଆକତାନ୍‍ ଏଙ୍ଗାକଆଃ
    ନାଗେନ୍ତେ ଚିମିନ୍‌ ବରୱାନ୍‌ଗି ଦୁକୁ ହବାଅଆଃ ।
  gah-gah: Kee, izegipa kagatupagi nita venaki izegipa namuni aminí nikimita venaki
    nene ámina gamenaló nene nana itamó neve.
  lcm-lcm: Pua ta ri aina vinga na riria kipo atutus popo si taun ang!
  aer-aer: Kenhe arelhe atnerte-atnerte areyeke akurne anthurre-arle anetyenhe, arelhe
    ampe arethape-akerteke-arlke.
  qvc-NT: ¡Kanan imananqaraqri chay pach'ayuq (ukuyuq) warmikunaqa, chay iti wambrituyuqkunaqa!
  tgl-ULB: Ngunit aba silang mga nagdadalang-tao at nagpapasuso ng mga sanggol sa
    mga panahong iyon!
  cbs-NT: Jamen ja yumainbutianan, tuyabu inun ja chuchu amamisbudan, jatu peidawaxankanwan.
  xtm-NTPP: ¡Kivi yukan chi nda'vi‑nka ña'a ka ñu'u sa'ya ma, ji'in ña'a ka neva'a
    suchi kuechi ka jaxi ma!
  nnq-nnq: Bapakulaga akikege bina ndumbo na akinamama ababi ni ilemba eijonga machoba
    genia!
  bao-NT: Tii rʉmʉrire ñañaro peti biirucuma nomia ca puna jãñarã, ca ũpũrãacã ca
    puna cʉtirã romiri.
  san-ORI: ତଦାନୀଂ ଗର୍ବ୍ଭୱତୀନାଂ ସ୍ତନ୍ୟଦାତ୍ରୀଣାଞ୍ଚ ଯୋଷିତାଂ ଦୁର୍ଗତି ର୍ଭୱିଷ୍ୟତି|
  huv-NT: ¡Apmaél ocueajiw a montaj alteomeajtsüw micualüw nejiw, at leawa nejiür
    nine teachech wüx aaga nüt quiaj!
  otn-NT: Pɛ huɛ̱ca̱te yø xisu di ha̱dyø ba̱si̱'a̱ ra̱ pa'a̱, ogue di sʉdyø ba̱si̱.
  nop-nop: Hidige! Nai uŋaniŋ, tam mihiwelehinit eŋ tam eyaŋhinit adi kada, dediŋ
    tineeŋ.
  obo-NT: Woy iddon timpu, moko-eru-eru iddos mgo movoddos woy dos duwon anak nod
    susu poron!
  cak-ENT: Ja ri ixoki' ri coyoben chic ac'uala', y ri ixoki' ri nquiya' quitz'un
    tak cal, juya' quivüch tok napon ri k'ij ri'.
  lif-NT: ᤂᤧᤴ ᤕᤧᤴᤜᤠ᤹ᤃ ᤔᤧᤴᤇᤢᤰᤔᤠ ᤁᤧᤘᤠ᤹ᤔᤠ ᤏᤢ ᤛᤠᤘᤠᤔᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤛᤠ᤹ᤖᤡᤰ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ᥄
    ᤆᤢᤱᤘᤠ᤺ᤶᤔᤠ ᤕᤧᤶᤔᤥ ᤂᤡᤏᤡ᤹ ᤂᤧᤳᤇᤡᤱᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  snx-snx: Pari xurang xiliyai tenemxndi ne nal nenxabe, xangglixja kweb xo xangglixja
    xelag wal nanjisxa nenxabe dadxo!
  kql-kql: Fawandu tonmale meandundi fakliatɨk milu ga jivale meandun yakai yakai
    tonapa katɨk vandi.
  mie-NT: De quīvī ñúcuán, nācā ndáhví ndoho ndá ñahan ñúhún sēhe jíín jā ndéca ñiquín,
    chi mā cúñamā ña cunu ña.
  san-TIB: ཏདཱནཱིཾ གརྦྦྷཝཏཱིནཱཾ སྟནྱདཱཏྲཱིཎཱཉྩ ཡོཥིཏཱཾ དུརྒཏི རྦྷཝིཥྱཏི།
  qve-NT: ¡Ay, imaynaraq kanqaku chay p'unchawkunapi wiksayoq warmikunapas, hinallataq
    qolla wawayoq warmikunapas!
  pao-NT: Ka yabesoo mea'akwuse, mu koheadu-kwi gi besa, ka mu sutuba mea'akwuse mu
    oonga'a petzekudu punno'o.
  cbu-NT: Kiz kanxupa mapeekina, misha kiz mireerina, ¿an tamaree suwach? Misisina
    kiyung kachiychinllinaya.
  usa-usa: mi-túpááráqá ámûkaraq-inimma iyápóma náámma kámina-inikaraqa anómma aíq-yaqtaaqa
    mayáíyana yirummá ôriq íniye.
  soy-soy: Íwɛ kɛ pifɑni nɛ pimɑ́rɛni ɑpí hɑ siyɑ́ɑ sɛ-i topori.
  bkx-bkx: Kasian neu leꞌ bifeel aꞌaput, ma neu bifeel leꞌ asuus liꞌanaꞌ meꞌe. Fun
    sin naenan ka nabeꞌin faꞌ.
  hui-hui: Horo uruningi wali gali bere bedarubi gali andu mialu bedarubi dara timbuniore
    holene nga.
  amf-amf: Ogo wodanka maana sirmanabee amin qooshaynabena hay!
  quc-NNT: ¡Sib'alaj k'äx ke ri ixoqib' ri yawab' taq winaq chik pa taq ri q'ij ri',
    xuquje' ri e k'o alaj taq kal ri k'ä ketu'nik!
  dob-dob: “Ta tuta gote ꞌenaya toꞌeuwanao be toesusuyao sienuwaꞌoleꞌole.
  wrs-wrs: Mongova ungevliriniva nonamba enamba avrava, wo mongova otolva lupulilva
    waiavrava, wavro, nonamba ambo sahokla nongal lohvav, saha vrivav lelnamba gapialmba.
  mca-mca: Qa ¡hiyee'ƚe enewusits pekhewe' qu' niwkajitshenju' qa pekhewe' qu' mexe
    nifunen pe'qu' ƚelitse' qu' namtaxets pekhewe' neƚutsji' qu' ƚunye'je' aka'an!
  tzo-TZC: Jaꞌ toj abol sbaic ti antsetic ti buchꞌutic schiꞌuc to ti yolique, schiꞌuc
    ti buchꞌutic ta to xchuꞌun ti yolic ti jech cꞌacꞌal taje.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​၌​ကိုယ်​ဝန်​ဆောင်​မိန်း​မ​နှင့် သား​သည်​မိ​ခင်​တို့​အ​တွက်​အ​ကျိုး​နည်း​ပေ
    တော့​မည်။-
  gng-NT: U ya yo bipiib bà punbe nin bà ŋmɔbe mubumu mùa ŋaanh, li ŋmɔbe micɛcɛkm
    nɛ.
  cbi-NTPO: ¡Juntsa malutala naaju shinbula napuu dechu' bain, naa chu'fimu kailla
    miyaa dechu' bain, mika taaju kenu detsuve!
  ikk-NT: O jẹnkọ d'a fụ ndị rị imẹ lẹ ndị pa nw'ẹka ọrụn ogẹn hụ!
  leu-leu: Muluk a lutefin aava ri tiva e muluk a lutefin aava ri taxa fasus a lak
    siri lana mu yaan aave.
