    ɨ́ɨ́tsɨ́ɨ́méwuúmú íjcyámeke!
  etr-etr: Segeyo amo gala udia fagulo hagui sefolalebe amolige, malö dubo dodo ïaha
    sefolalebe amolige, edefademalä asigiimolö dialea.
  quh-NT: ¡Ay phutiy, ari, chay p'unchaycunapi wijsayoj warmispaj ñuñushaj wawitasniyojcunapajpis!
  kwi-kwi: Ashampa pɨja waruzne, pashpa chitchu kwintaruzne, sun payura naizarɨnazi.
  agm-agm: Aisaihɨ sura asɨhiya maaha sangɨhaisahiyaunɨ amɨ maahaapɨ gwɨsɨhiyaunɨ
    ketɨ sura yanɨhɨmapɨ namaisaihɨ yaawɨhandɨ naitauhɨ, “Ese”, nɨngi kiyaapɨ maarɨho
    tɨndataise.
  ubr-ubr: On an rai jever yas sisag aumas a jever nanatus susus aumas, osi auris
    on komasin bag!
  tsw-NT: U ta suɗuwa a̱ma̱ci a na a̱ ri na̱ a̱tsuma̱ oɓolo na̱ a̱ma̱ci a na a̱ ri
    na̱ muwun n na ma apasa maani.
  cax-NT: Butaquisüratai arrüba paüca aübo ane omemecu y arrüba ane niñupaümacarrü
    yocütüpü.
  aia-aia: Ha'a-arohai'araau di'u i urao ra pote mana hasuuri'i, 'inia 'ai bwara tanaraaui
    hora.
  srp-1865: Ali teško trudnima i dojilicama u te dane!
  agt-agt: Ammi kakallak sangaw ya matarun ikid na magpasusu ta isina kid na araw,
    te matalantan kid sangaw gafu ta pagdammatan da.
  lug-lug: Naye ziribasanga abaliba embuto n’abaliba bayonsa mu nnaku ezo.
  yby-yby: Kee, menakipa oluhonipoki minatabo ito oluhonipo owaha etiki amida nilijitabo
    menakipasiya ya yupekaya nenaha itabo nehelae.
  heb-heb: ואוי להרות ולמיניקות בימים ההמה׃
  mpp-mpp: Ailu dameng iwa ngigac gobeholec gagaing, nga nenggac kogoc amuc gumecebalu
    gagaing, mee, yenge medecebadaic.
  apb-apb: Na aama-aamasilana mo hu'e ko hi'e-hi'e aani mwela, na mo iini nge kire
    ko ha'a-ha'asusuhie ue mo wee-wee ikire.
  san-TEL: తదానీం గర్బ్భవతీనాం స్తన్యదాత్రీణాఞ్చ యోషితాం దుర్గతి ర్భవిష్యతి|
  ben-IRV: সেই দিনের যারা গর্ভবতী এবং যারা সন্তানকে বুকের দুধ পান করায় সেই মহিলাদের
    অবস্থা কি খারাপই না হবে!
  ntu-ntu: “Agrmqng olvz kcng tzyrng x krkcng tzayqng itoto, murde rblxtile nidr nzngrlrlz-ani-krdr
    mz newz mz nzmnc-kapq-krdr.
  pan-pan: ਅਤੇ ਅਫ਼ਸੋਸ ਉਨ੍ਹਾਂ ਉੱਤੇ ਜਿਹੜੀਆਂ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਗਰਭਵਤੀਆਂ ਅਤੇ ਦੁੱਧ ਚੁੰਘਾਉਣ
    ਵਾਲੀਆਂ ਹੋਣ!
  gvc-gvc: Tí pjare niji pocosanumia, ti pohnare pũa numia cʉ̃hʉ pjacʉoro wahaahca.
  mwp-mwp: Thana yoepkazil ngaya nanga maythalgal a moegina mapethalgal, thanamun
    sirisir mina koeyza.
  ksj-ksj: Eꞌe madaḡano, ahiꞌeta roḡaeḡa zuni, nune hina ene guraḡa ḡubuzeꞌeteꞌe roḡaeḡa,
    zeꞌe vetuḡaḡa. Feranoga mene idaḡa.
  sbk-sbk: Lelo ole wabho abhashi abhikhanda nabhabha wonzya kati yisiku inzyo!
  mya-JVB: ထို နေ့ရက် ၌ ကိုယ်ဝန်ဆောင် သောမိန်းမ နှင့် နို့စို့ သူငယ်ရှိ သောမိန်းမ
    တို့သည် အလွန်ခက် ကြလိမ့်မည်။”
  kgf-kgf: Nalé imuaru embac tosara hériginaguc ʒéma neŋgoc tosara merac namu gumu
    énécmianʒu ieneŋ qenʒeŋ manʒeŋ yanda mihicŋimu!
  awb-awb: Mi tanáhráq kía míéhra inínsónseq inahunah ínínsónseqka íre pehbeheráh
    pokorahi puaq sensabé irutaboiroro.
  gdn-gdn: Akae, mara ki makeya ka ridi mosi mibi romodoi bo munu wawayai mete kina
    ki ka e badidi maba wakapayagisi garugaru kayayagisi?
  hvn-hvn: Ne do rihi hedui, mobèni do tèni ae, nga rena iki ana. Rowi laha dꞌo roo
    ne perai.
  nko-NT: Amenyapʋ́ pʋ́ abí-ayín ánɩ́ bʋpia abi bɔbwɛ alɩ brɛ́ ámʋtɔ, bʋgyɔ́wɩ
    nɩ́!
  bsn-NT: Rõmia macʉ sãñarã, ũjurã cʉorã quẽne, rojose tãmʉorʉarãma ĩna, ũmatĩmabetica
    yirã.
  pib-NT: ¡Gi waneni wa kamshironepni ga wa gashichakachinepni walegognekakpatka!
  wiv-wiv: Na dama kamahi kua da e zaha matoto ke tavivine kua dia ta kovekove kamani
    tavivine kua habu tutudia e ba kotekote!
  reg-reg: Nawe lulibhabhona abhagasi abhagasi bhajinda nabhanenya munaku ejo!
  mlh-mlh: Yei! Ŋigo kuake eru odumade moŋgo yoŋoji damaŋ oo uruŋu pipa ranobuŋ.
  gof-ENT: ሄ ዎዴ ቃንቲዳ ማጫሳታሲኔ ንያ ማጫሳታስ ዳሮ ኡንዓ ጊዳና።
  aau-aau: Enekwei somokwe sa ney swaw non o, sa, ney mu la ey o, hmekwe piaparaw-ar
    nuw-wak ey.
  tvk-tvk: E melele nen xil ak, isa pupu mi atou xil xa ladi ni tuvava xil e ngan
    xil mun xa di latunat ni tuvava xil.
  prf-NT: Kakakagbi en bábbi hidi a mabuktet sakay magpasusu ti aldewid a hidi iyud.
  auy-auy: Tímúkaꞌ-inine umaran-íyámpóíwáráꞌ-íníné minkánáá sáwíꞌa ónááwe.
  tbg-tbg: Vi entara nahentinavu vainti taiqaa vikave, vainti naama nimi vai nahentikave,
    oho, vi entara vika qoraiqama vivarave.
  hub-NT: Nu tsawan atina nui, nuwa ajapruktin aina nuna tura nuwa uchin jurertin
    aina nujai wait anentainajai.
  hmo-hmo: Unai neganai rogorogo hahine taudia bona hahine taudia, mai rata inua natudia,
    madi nega dika do idia davaria!
  big-big: Togo wok piyengke yongok mandik kogo puwili keya yongok mandik yebili yani
    puwiliyegi ne yalek panu mizagi, purik puwili nguk namizi paka lewakyengke liwik
    siweki kunagi langai onowili legi.
  gux-G: Fala baa ye yeni ya puoba n punbi yeni yaaba n da ŋaandi a bila laa dana
    nni.
  cnl-NT: Bi²³ juɨɨ³² mɨ́³ 'i³ huǿøn³ xi³yu̱u̱n³ quie'² mɨ³rɨ³ti³ jmɨ́ɨ² jo̱³. Bi²³
    juɨɨ³² mɨ́³ 'i³ tʉ'n³² xi³yu̱u̱n³ co̱'³.
  zar-NT: Bicaʼ bayechiʼ yuguʼ nigula dza niʼ nuáʼagacanu-biʼ bíʼidoʼ, encaʼ nigula
    tuʼgádxiʼnu-biʼ bíʼidoʼ.
  kde-kde: Ole wavo amahe vavêle na vitumbo na vayong'êja mmahiku anelo!
  ata-ata: Ia ta sema ane opooponeꞌi xe aneꞌi ane isusuneꞌi ta ꞌiliꞌiliꞌa ta keakea,
    anu voxo masua noxiꞌa manina.
  qvw-NT: ¡Maynu llaquićh can'a patayu walmicunäpä, chaynütac wawinta ñuñücunäpä!
  nfa-nfa: Dhu jꞌèra risi, dhèu bhèni dhu dènge babia, dènge ina dhu pasusu ana rara
    iisi hiu, lula rèngu rai rare boe.
  tnp-tnp: “!Kəsi! Nahməiən asoli o nɨpətan nətəm kəmotol nərfɨlah mɨne nɨpətan kəutəfən
    nah kəm nəpəou mɨn. E nian əha okotos pɨk nahməiən.
  urd-urd: मगर उन पर अफ़सोस जो उन दिनों में हामिला हों और जो दूध पिलाती हों।
  hot-hot: Ai, kikaknena. Waklavôŋ êŋ ma tem malaiŋ bêŋ ek avi takatu ba esabeŋ lôk
    avi takatu ba êv sôm hadêŋ nali.
  mqj-NT: Masussa tongan-tongan to manambuk anna to ma'pasusu attu iatoo.
  rus-SYN: Горе беременным и питающим сосцами в те дни.
  mbh-mbh: Patong seng areko oopo nge nang aken na seng areko o mane povothvoth, aro
    i engeng nge or ako aro o lo.
  bdd-bdd: “Ma tuta nage ꞌoina togamwa ma tohesusuwao sihenuwaꞌoleꞌole.
  cbt-NTPO: Naporo tahuëri'sa' cayorono'sa', sho'shopia'hua ya'huëtopiso', inapita
    parisitapona'. ¡Ma'huantacha nicapona paya!
  srn-NT: Den uma di de nanga bere, nanga den di abi pikin na bobi a pisten dati,
    o de fu sari.
  cta-NT: Tyaꞌna tsa nu cunaꞌa̱ tana; juaꞌa̱ nu cunaꞌa̱ nu ntsuꞌu cubiꞌ cuañiꞌ nu
    tya ntyiꞌ, tyaꞌna tsa caca nguꞌ biꞌ loꞌo caca tsa̱ biꞌ.
  bqc-SIM: Waiyoo nɛadeↄ ń nↄsindeeↄ gↄↄ beezĩ.
  tcz-CHONGTHU: Ohe! Chuche phat laitah'a navop le naonoi chepsah ho ada nadiuve!
  mar-mar: त्या दिवसात ज्या स्त्रियांची मुले तान्ही असतील व अंगावर पाजत असतील त्यांच्यासाठी
    हे अती भयंकर होईल.
  snp-snp: Ido aya kamenalo ya aiyo, wenaipa nomilipani mulunigu nemoki, ido wenaipa
    nomilipanina amina gimi minenawamoki ya keina naba-naba kolinawamo ne.
  isl-isl: Þær, sem eiga von á barni, verða illa settar á þeim dögum og einnig þær,
    sem þá hafa börn á brjósti.
  spy-NT: Lēyyē, mākuwuuyiityi sōō kule nee ām bēsyōōsyēchooto kooruuk choo kōōyootiin
    āk choo irēēriisyē!
  xnn-xnn: Am-amed kaseseg-ang nan maliton ya nan mensaskot isnan omdanan nan timpo
    ay deey.
  mwe-mwe: Ikabheje mboteko yabhonji bhanabhakongwe bhakwetenje ndumbo na bhaajonjeyanga
    gene mobhago!
  tte-tte: Ooo, yawasosi kategu ikamkamna-yagili siya tosiumao yo toyasuyasusuwo kaiweli,
    kaiwena kani ikololososi kolili sauga bwaine koina.
  tcs-tcs: Ol dem oman uda pamle ane demwan uda gibe susu po beibi wea dat taim, i
    gobi prapa nugudtaim po dempla.
  hlt-THB: Ak phyihsukhqi ingkaw naaca ak takhqi ham ce a tym ce ikawmyihna nu a kyi
    hly hy voei!
  soq-soq: Walama sa ipa pokawaaida ioto bulala ita do mo mida oto gegelau do baibu,
    mo mai tauwadea os bolau epue wadiwa antopua rua.
  qub-qub: Wawallau, chay junajcuna gueshyaj caycaj warmicuna, iti wawayoj warmicuna.
  att-att: Á kábbi yù ira nga mabussì ánna yù ira nga konsu tagibi tán nga ággaw,
    ta ari ira makakarerá.
  bki-bki: Ka bogo na, mia rivova laka bunu rivan nena nalo napano abe m̃abolo, vija
    nalo nam̃a amije yu ban kenerilo solbouo nalo.
  bqp-bqp: Waiyoo nↄ̀sindarenↄ kũ nɛ́randenↄ gↄrↄ birea.
  mcp-mcp: Ŋkwɛ́ɛ budá bwə́ bá bə nə məbum, nə bɔɔŋg bwə́ bá ŋgə nyɛ́ɛ́ŋg bwân mwɔ̂w
    mɔɔŋg dɨ́ wá! Bwə́ bá bul ŋkúŋkwoŋ.
  hat-hat: Lè sa a, se p'ap de lapenn pou fanm ansent ak nouris yo.
  npl-NT: ¡Miálmasteh, n siwameh akimeh itech nonteh tonatijmeh yetoskeh kokoxkeh
    de konetl noso akimeh kimpiaskeh impilwah non ok chichih!
  bgg-bgg: Hò-amuii hanyie ani wiig ne chiih-è ani ìu um pho ne ji pha inai shii ne
    bajo diig phro!
  eng-TCENT: Woe to those who are with child and to those who are nursing infants
    in those days!
  eng-BSB: How miserable those days will be for pregnant and nursing mothers!
  cpu-NT: ¡Inkantamacheetero apaata onkarate thomonteyetatsine, eejatzi onkarate tzimayetatsine
    eentsite eeniro ithotzi!
  san-ASM: তদানীং গৰ্ব্ভৱতীনাং স্তন্যদাত্ৰীণাঞ্চ যোষিতাং দুৰ্গতি ৰ্ভৱিষ্যতি|
  tac-NT: ¡Resía alué umugí napu rojpega mochí a'lige rawé o napu ekí u'kuchí 'kúchiga
    mochí a'lige rawé, tabilé gainámala júmasia!
  eng-WEBPB: But woe to those who are with child and to those who nurse babies in
    those days!
  gfk-H: Maris ta diet ing diet kap bala taar ma diet ing diet harasus ta iakano pakana
    bung. Na manga ubal tutun at diet.
  viv-viv: Hoiyoi vevine wahifugadiyao kadu vevine aimo hivehuvehuhu amanadi! Mena
    ota ana toveya vita lakahina hinanuhagana.
  yao-yao: Ngwakolela chanasa achakongwe ŵachakole itumbo ni ŵachajonjesye pa moŵa
    go, pakuŵa chalaje kwannope!
  tgp-tgp: Hin rani atu, i pa r̃ilangi jea isana har̃ai mo tau natuna, teni te har̃ai
    mo lo vasusui te natuna.
  auc-NT: Mänïönæ ïinque bayedë yædëmadä ïnäni tönö goömæ̈ në gänönäni tönö tömënäni
    näni wæquïmämo baquïnö anguënë.
  kbc-NT: Pida iwikodadipi iwaalepodi ipilaɡ̶aɡ̶a codaa eniododipi analee oilipeɡ̶e
    lionaɡ̶a!
  bmh-bmh: Ziwas go ebu, ailel enimaga mui, ailel mogoi ap zai darem mui, ag bisomagar
    pet.
  ctu-BL: Obol jax i bʌ jini cʌntʌbilo' bʌ i cha'an alʌl yic'ot jini woli bʌ i tsu'sañob
    alʌl ti jim bʌ ora.
  meq-meq: Pat eye niye na, ɗəretsətseh wene wene eye na, ka gər i ŋgwas neheye tə
    bo sulo aye ada ka ŋgwas neheye faya ta vəlateye wah a wawa tay hay aye!
  noa-H: Mamʌ ¡hëh, hapdurr hajim hanʌm, magbaadëm jaar har hʌʌin jõor k'it'ëem k'ʌʌn,
    maimua hĩchab hʌʌin har chaaindam daumeraa jũd döpi wai durrum k'ʌʌn!
  alp-NT: Kena petua meru ete bina rebe ruele kwete totone kai susu kwete tone susa
    kuate.
  san-VEL: tadaanii.m garbbhavatiinaa.m stanyadaatrii.naa nca yo.sitaa.m durgati rbhavi.syati|
  kbq-kbq: Ananknafima amu'ene hu'nesnia a'negu'ene, mofavre aminte mani'nesnia a'negura,
    nasunku huzmantoe.
  kbh-kbh: ¡Ts̈a lastema chë tempo ngomámanënga o ochóchaye s̈es̈onga chamojtsabamna
    shembásengbiama!
  ron-LSB: Dar vai de cele însărcinate și de cele care alăptează copii în acele zile!
  pon-pon: A pan non juede on me lijean o on ir, me kadidi ni ran oko.
  nhe-BL: ¡Pero teicneltique nopa sihuame tlen nechcatitoc para conepiyase huan nopa
    sihuame tlen tlachichitise ipan nopa tonali!
  sps-sps: O reesik fiisok, ma sekee fuainy moun kuraa, an fuainy moun see faagiir,
    ri fasus ror tan guei tsuri tan nainy to.
  wnc-wnc: Tapduu wagwene maya waak musipna kaya gatu engangge ngawam yaman nakaing
    aminda meya buyak yutning.
  bus-bus: Wãiyoo nↄ̀sindadeenↄ kↄ̃n nɛ́dandeenↄ gurↄ beeea.
  gub-BL: A'e 'ar mehe kuzà ipuru'a ma'e upuraraw putar ma'erahy a'e wà nehe. Kuzà
    umemyr imukamu har upuraraw putar ma'erahy a'e wà nehe no.
  imo-imo: Apa! Ambo bakulu keri teko molongema kinye bakulu ame tiko molonge ambomanga
    neya aku wai paa kerimu wendo ombalowa!
  boj-boj: Bati deqa uŋa gumaŋ ti uŋa aŋgro mom ti naŋgi jaraiyo baŋgioqnsib gulbe
    koba oqab.
  ulk-ulk: Able koskir pe kemkem uridli ya waurder able kerkerge, a able koskir ya
    kebi omaskir omaskir waurder wi aukaka asiasi wadigilare.
  eng-DRA: And woe to them that are with child, and that give suck in those days.
  knf-knf: Ŋnuur mënţ, baaţ bankwooŋ na iyiŋ, na bankbootanuŋ bawuţan.
  san-KHM: តទានីំ គព៌្ភវតីនាំ ស្តន្យទាត្រីណាញ្ច យោឞិតាំ ទុគ៌តិ រ្ភវិឞ្យតិ។
  arn-NT: ¡Awngey tati pu domo tüfey engün feychi antü mew niepüñeñküleyele kam niele
    moyol püñeñ rume!
  zas-NT: ¡Probza ree béngunaa nüü xiꞌn o bén caꞌ ree xindobëz lën ree dxej zii!
  ken-NT: Nɛ chɔŋ ɛ́mbɛ́p ɛncha ntá baghɔrɛ́ nɛ mɛniɛ nɛ abhɛ́n bábhak nɛ bɔ amɔ
    mpok yɔ!
