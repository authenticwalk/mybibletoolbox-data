  qvh-NT: 'Templupita yargurirna juc discïpulun Jesusta nergan: “¡Cuyaylapä jatusag
    rumicunawanmi templunsita sharcaycasiyashga, taytay!”'
  kms-kms: Jisas ni nikin wute ane God ningg baj si miraq mo mone di nikin wute te
    kin ye iri ni simbe nindig nari, “Tisa, nu wet yuwon di baj yuwon te qond. Ni
    yuwon nganye.”
  agn-agn: Asing loloa ra da Jesus ong Timplo, ganing ong nandia tang tata ong mga
    sinagpan na, “Maistro, way, pa-dekan mo! Kababael tang mga batong ginamit ong
    Timplo ig kasisinlong pa-dekan, asta ang domang mga pina-deng atan.”
  nhi-NT: 'Ihcuac Jesús oquis itich in teopantli, semeh nitlasalohcauan oquiluih:
    —Totemachtihcatzin, ixconita in teopantli, quen ica cualtzin titl tlachiutli uan
