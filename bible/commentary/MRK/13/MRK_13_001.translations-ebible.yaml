  kxv-kxv: ଜୀସୁ ମାହାପୂରୁ ଇଲୁଟି ହାଜିମାଚାଟି ତାନି ସୀସୁୟାଁ ବିତ୍ରାଟି ରଅସି ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି,
