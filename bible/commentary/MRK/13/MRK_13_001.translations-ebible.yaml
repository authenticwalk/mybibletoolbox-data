  cmn-FEB: 耶稣离开圣殿的时候，有一个门徒对他说：“老师，你看这些大石头，还有这些雄伟的建筑！”
  gmv-RNT: Izi Xoossa Keeththafe kezishin iza kaallizaytappe issoy “Astamare! Hayssi
