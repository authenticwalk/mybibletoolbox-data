  cbi-NTPO: 'Jesús aa elesha juusha pu'' mafaantsu, main ya'' disipulu yanu tsandimi:
    Mashturu, ¡ñuba keekide, shupuka tsamantsa nara deeve, naa aa elesha ya jumula
    bain tsaren ura deeve! timi.'
  ikk-NT: Ogẹn Jizọsị gi gha Ụlọ-nsọ pụkọ, onyẹ ohu imẹ ụmụ-azụụn a nọ sị a, “Onyẹ-nkuzi,
