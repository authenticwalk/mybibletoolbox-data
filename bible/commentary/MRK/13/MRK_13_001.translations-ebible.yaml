  tca-NT: 'Rü yexguma tupauca ga taxü̃newa ínaxũxũgu ga Ngechuchu, rü wüxi ga norü
    ngúexü̃gü rü ñanagürü nüxü̃: —Pa Ngúexẽẽruü̃x ¡dücax ñuxãcü nimexẽchi ya daa tupauca
    ya itaxü̃ne rü naxtapü̱xarü nutagü! —ñanagürü.'
  zpl-NT: 'Chenu uchiuꞌu Jesuse liñi indu llene Jerusalén, che uni tucu beneꞌnu lunu:
    ―¡Maestro, ubiꞌyacuru chiquiꞌ ñia rnaa bee quiee quieꞌ cuna niꞌi llene quieꞌ!'
  mbc-NT: 'Epîremanto'' yewî'' tapai teepa''kakon pe, Jesus nenupa''pî warayo''ya
