    íráqôniq kéiye.” titana'
  soy-soy: 'Kɛ Yeesu uu Uléécɑɑ kɛyɔ-i n léeri, upirɛtiki usɛ uu u mɑɑ rɛ: Sɑ́ɑ,
    ɑ ripɑí, kɛ́yɔ kɛcirɛ nɛ ɑpɑrɛ sɔnɛ-sɔnɛ, nɛ́ɛ yo?'
  bkx-bkx: Oke te, Jesus nok In asium-noinaꞌ sin nnaon nasaitan Uim Onen Uuf. Olas
    sin nnaon mpoin, In asium-noinaꞌ es nalekan Uim Onen nane nak, “Amaꞌ, ati mail
