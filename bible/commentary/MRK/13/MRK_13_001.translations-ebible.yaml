    inonkon panpî'' tî'' ke era''makî —‍ta''pîiya tepotorî Jesus pî''.'
  ndg-ndg: Yesu katyanga kuoma Hekaluni, mwenepunzi yumo kanlokiya, “Mwalimu lola
    malibe gano gakukanganya ni masengo!”
  wsk-wsk: Jesus temple beteram aratuwaram se noko olekem bo nu maonam, “Kausa kari,
    arikko! Temple kawam imi yawarakala kaloman! Manga bibiya wore te kaloman!”
  toj-NT: 'Cuando elye ja ba templo, june ja snebuman jumasa ti yal yab ja Jesusi:
    ―Maestro, q''uelahuil ja snajtzil jumasa ja templo. ¡Jel tzamal juntiro ja stojnali!
    xchi.'
  dwy-dwy: Ŋayŋu ŋayi Djesu ga guyurrꞌmiŋu waya nhanŋu marrtjina dhawaṯthuna beŋu
    ŋunhi God-Waŋarrwaya Dhuyuŋu Buṉbuŋu. Ŋayŋu ŋayi waŋganydja yolŋu waŋana bitjayana,
    “Way Marŋgikunhami, nhäŋu ŋäthiyi dhuwaya, latjuꞌ dhuwaya buṉbu. Nhäna dhuwayatja
    guṉḏa malanynha bathalamina wirrkina, ŋeniya?”
  kkl-kkl: Yesusap eldi yubu ka'ero neleptopnangap Allahri Mem Ae nubunge laplobi
    agha palamekti, eldi yubu ka'ero neleptopne nhondi, “Nai, yubu amohiropne, Allahri
    Mem Ae aram ane kembamen! Nubu kirik walingeag agha Allahri Mem Ae tipto sorop
    ae maikno ane babe, imag soroba babe kemerop sirik,” seog.
  tbc-tbc: Saen Jesus tempel ibisei wo dugo megeloum ta igo ibol, “Girek maŋau, ule,
    tempel san pat tintinan nuŋon a, iŋsan naon man siŋaokan geig a!”
  sna-sna: Paakanga ava kubuda mutemberi, mumwe wavadzidzi vake akati, “Mudzidzisi,
    tarirai kukura kwakaita matombo! Iko kunaka kwedzimba!”
  smk-NT: Ket sawanin, sin manlumiwa' ya sa sakop nan Timplo si Jesus, wanan saya
    nin tumutumbok na kona, “Maistro, kikiten mo! Aninay anda' nin pupa'deng nan siti
    si Timplo! Aninay kaalalakyan nin sain say bubaton inusar!”
  grc-TCGNT: Καὶ ἐκπορευομένου αὐτοῦ ἐκ τοῦ ἱεροῦ, λέγει αὐτῷ εἷς τῶν μαθητῶν αὐτοῦ,
    Διδάσκαλε, ἴδε, ποταποὶ λίθοι καὶ ποταπαὶ οἰκοδομαί.
  mzz-mzz: No tutuyanina Ieisu Vanuqa Pilo naqeneyeꞌeqa isasauyeni kanatovemulivo
    tamo ivesipupu waineye ivo, “Tovekaivevena, kukiseni, gileu bwaigidi wete vanuqa
    kanakisa giamaiotoqina!”
  gof-WFTW: Yesuusi Xoossa Keethafe keyishin, iya tamaaretappe issoy, “Asttamaariyaw,
    ha lo77o shuchchaanne ha lo77o shuchcha keethaa be7ay!” yaagis.
  spa-BLM: 'Al salir del templo, uno de sus discípulos le dijo: “¡Maestro, mira qué
    piedras y qué edificios!”'
  kyz-NT: 'Jarejuwarete ''ga mogytaaw awi ũ''ẽ re Jejui ''ga remimu''e ''ga amũ ''jau
    ''ga upe: —Kuu. Ikaturam te Janeruwarete ''ga mogytaawa ''oga jã''nũ''ũ. Sã''ã
    itauu esagea epy ete ma''ea. Mytuna ''gã ka''aranũũa rerua kwaiwete Jarejuwarete
    ''ga mogytaawa ''oga muesageawamũ— ''jau ''ga ''ga upe.'
  dao-dao: Acunüng temple üngka naw a ceh be üng axüisaw he üngka mat naw, “Saja aw,
    tenga, lunge la ime cun pi khyäp ve u bä!” ti se,
  cya-cya: 'Ña''an mdo''o Jesús ni'' lyaa, sca yu ta''a nda''an ñi juin lo''o ñi:
    Ñi Bstro, ña''an um jan ñi, ña''an ti tnu quee re lo'' tsala ña''an tlyu nguiaa''
    laa re.'
  beu-beu: Ang muse, Yesus bot Egahing vala ang naung imampi hula ila Lahatala Ehava
    hamulang angu eahalang. Ini hula kaluar hela lamal se, Egahing vala nu Lahatala
    Ehava hamulang angu matubing, e vengbanang hula, “Nimang e! Aanake angu euling
    hengi! Hava anga etatabit mang aalus! Ini evar eele ang naung metma taing taang
    piling eaalus bae mura niang!”
  wrk-wrk: Jali walajba Jisus walkurrananyi jurjnanyi, baki yanybayi yingka kandi
    nangangi, “Milidimbawarr. Ningkijbakiyi nayinda walkurra jurj, kunybamirra, jirdi
    kajanyi walkurrayngka dungalanyi jali yalu dalburrijba yabimbikanyi jurj.”
  nii-nii: Pe Jiisas men ngii si kindpi, tor pupu kin, Jiisas ekii siłim wu endi ek
    nipi, Jiisas ngum, “Ek mon wu! Kani! Ku owundu ka wii nin ngii ka wii ka wii mołum,”
    pa nim.
  ign-NT: 'Tacahe, tiyana­ya­rehini ema Jesús, énapa ena máimitureana. Eta náuchusiraya
    tayehe eta Templo, máichapa ema émana máimiture: —¡Tata maestro! ¡Pímaha eta juca
    máriana! ¡Tétavicava eta táichapeva! ¡Tétavicava táurinava eta juca peti! —macahepa.'
  dik-NT: Tɛ̈wën jiël Jethu luaŋ Nhialic, ke lueel raanden töŋ ye buɔɔth tënë ye,
