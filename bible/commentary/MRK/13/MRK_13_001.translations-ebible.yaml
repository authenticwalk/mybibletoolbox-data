  bjk-bjk: Bere Jisas ixo önan lie a gunon ne lotu raxin, önga bak ne ausu re ine
    ixo tengen te ine bara, “Tene Ausu, pere bang abo xönö xö ina gunon lotu toxo
    pet mabo wat tataxin deek!”
  msy-2020: Egha Iesus Godɨn Dɨpenim ategha azenan zuima, an suren gumazir mam a mɨgei,
