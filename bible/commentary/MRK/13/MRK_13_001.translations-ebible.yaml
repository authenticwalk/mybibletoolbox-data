  leu-leu: Layaan na Yesus a taꞌulan a tang lifu lotu saxa fefeng sina a xuuse, “Mataa
    ina Fepitaa, xalum a maana faat ri molava paaliu. A maana mu lifu aanabeꞌ ri roxo
    sang.”
  maz-NT: 'Nuc''ua ''ma ya mi mbedye e Jesús cja c''e templo, o mama c''ua ''naja
