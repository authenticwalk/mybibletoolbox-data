  hrv-hrv: 'Kad je izlazio iz Hrama, rekne mu jedan od njegovih učenika: “Učitelju,
    gledaj! Kakva li kamenja, kakvih li zdanja!”'
  box-NT: 'Bìo ó o Yeesu zoó ló le *Dónbeenì zĩ-beenì lún yi, ó o nì-kenínia
    nì-kéní bía nɔn wo yi: «Nì-kàránlo, hã huaa na kà ɓɛ̀ntĩ́n seka, á
    hã mún ɓùaaka. Hã soni dãamu yàá!»'
  ote-NT: 'Ha nu mi bønga ra Jesu de ja ra nda̱nija̱, ꞌna de nuyá nxadi bi ꞌñembabi:
    ―¡Ma zi Xahnateꞌi, hyanthma̱gue hangu rá hño nuyʉ ya da̱nga ngu xa thoqui co nuyʉ
    ya da̱ta do!'
  wnu-wnu: 'Yisas inorou munai aib eng wogub qoa ne wonou wuriimbig igoar munon eng
    ger der Yisas nob qamar: “Barai, mon aib e ge, nomon aib-aib e maigas bemeni big
    mindatemirei, sig uber ar.”'
  zam-NT: 'Ngoloa, co''se'' nda ro Jesús le''n templ, thìb myen'' co'' nac xin'' mté''th
    Jesús ndxab loo Jesús: ―Maistr, hui'' U'' nexa. Susque'' nabe''s ñaa quèe co''
