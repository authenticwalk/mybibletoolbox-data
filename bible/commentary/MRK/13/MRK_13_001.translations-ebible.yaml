  tbz-SIM: 'Yesu yɛtìní dìì mɔ̀nnì Kuyie ncĩ́ɛ̃̀tɛ̀ kòo tɑncɔ́ùmbɛ̀ kóò mɔù ò nɑ̀kɛ́
    kɛ dɔ̀: Okótì wéntɛ́ kɛ́yɑ̀ bɛ̀ mɑɑ́nɛ̀ yɛ̀ɛ̀ tɑ̃́rɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ yɛ̀ wenni
