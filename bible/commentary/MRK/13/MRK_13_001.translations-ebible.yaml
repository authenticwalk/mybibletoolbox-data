    ja sukan sukun sukun veñu''u a! ―‍kúu de jiña''a de.'
  nnq-nnq: Yesu apakiba akaboka pa Nyumba ja Nnoongo, napunji jwakwe jumwe ngannengela,
    “Nnole, Aboli! Apagaalile mabwe ganga na nyumba yakwe!”
  bao-NT: 'Jesús, Ʉmʉreco Pacʉ yaa wiire cʉ̃ ca witi waaro, jĩcʉ̃ cʉ̃ buegʉ o biro
    cʉ̃re ĩiupi: —Buegʉ, ĩañaaqué, ¿no cõro pairi wii, paca ʉ̃tã mena cʉ̃ja weejapari?
    —ĩiupi.'
  san-ORI: ଅନନ୍ତରଂ ମନ୍ଦିରାଦ୍ ବହିର୍ଗମନକାଲେ ତସ୍ୟ ଶିଷ୍ୟାଣାମେକସ୍ତଂ ୱ୍ୟାହୃତୱାନ୍ ହେ ଗୁରୋ
    ପଶ୍ୟତୁ କୀଦୃଶାଃ ପାଷାଣାଃ କୀଦୃକ୍ ଚ ନିଚଯନଂ|
  huv-NT: 'Wüx Teat Jesús taw tiül aaga nadam nangaj iüm, quiaj nop minipilan nej
    tasaj nej: ―¡Teat, ijaw ajcüwa nadamdam piedra quiaj! ¡Najneajay tarangüch marang
    nadamdam iüm quiaj! ―aj nej.'
  otn-NT: 'Mi̱ bømp''ʉ ja ra̱ ni̱ja̱ ra̱ Jesús, nu̱na̱ n''na rá̱ xädi bi ''yɛ̱mbi̱:
    ―Ague grá̱ xännba̱te, nu̱ ra̱ ni̱ja̱, gue xa̱ndønnoho yø do n''youi. ''Nɛ̱ ma̱zihotho
    yø hmi̱ yø do.'
  nop-nop: Jesu Siloŋyot biŋa folune mihiŋiŋ niŋdi niŋguk, “Hinale, kawade yot fofohi
    hinek gu yabeŋ.”
  obo-NT: Na, to id leggua si Disas diyot templo, sokkad taddot mgo tinodduwan din,
    mid ikahi to, “Tohodnonaw, ontongngiyu man kos motoos no templo no id bovallan
    pomot doorakkoon batu.”
  cak-ENT: 'Y tok ri Jesús xel-pe pa racho ri Dios, jun cheque ri rachibila'' xbij
    chin ri Jesús: Maestro, xbij. Tatz''eta'' ri rubanun can chin ri racho ri Dios,
    y ri abüj ri ye ucusan chin, xbij.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤔᤠᤱᤜᤡᤶᤔᤥᤗᤠᤶ ᤗ᤺ᤴᤍᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤎᤡᤰᤗᤧ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤠ ᤛᤡᤰᤛᤠᤶᤒᤣ.
    ᤀᤠᤰᤂᤧᤴ ᤕᤔᤩᤶᤒᤠ ᤗᤢᤱᤜᤠ᤹ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤜᤡᤶᤜᤠ᤹ᤏᤧᤒᤣ. ᤀᤥᤔᤧᤳᤋᤧ᤹ᤏᤠ᥄”
  snx-snx: Yesus sis lola urum xoub udis minjelane ido sox suma be nedana mundulxo,
    “Inggreng Suma, xox yu! Duma xilixiliyai xo urum xilixiliyai milamilalai ne!”
  kql-kql: De, Jisasɨlɨn Gasak Wam* mfawoŋove pumbumi salave ŋɨmevekatɨk wokok yetɨk
    guŋgunɨn wunutuk sivɨleve, “Watpalaŋ, wutve. Kavɨla mfot gɨvale mɨndɨmun mulavali
    vaŋ. Kavɨla mfutun mulavali vaŋ.”
  mie-NT: 'De tá nī nquee Jesús inī templo cāhnú, de iin tēe scuáha jíín yā nī ncāhān
    dē: Maestro, cūndēhé ní nācā viī ndasí cáá ndá vehe yáhá jā cúu templo, jíín ndá
    yūū jā ní ncuvāha, ncachī dē.'
  san-TIB: ཨནནྟརཾ མནྡིརཱད྄ བཧིརྒམནཀཱལེ ཏསྱ ཤིཥྱཱཎཱམེཀསྟཾ ཝྱཱཧྲྀཏཝཱན྄ ཧེ གུརོ པཤྱཏུ
    ཀཱིདྲྀཤཱཿ པཱཥཱཎཱཿ ཀཱིདྲྀཀ྄ ཙ ནིཙཡནཾ།
  qve-NT: 'Jerusalén llaqtapi templomanta Jesús lloqsishaqtinmi, Jesusta huknin kaq
    discipulon niran: —Yachachikuq, ¡qawariy kay templota, hinallataq kay hatun rumikunawan
    sumaq perqankunatapas! nispa.'
  pao-NT: Ka nanesootuhi nobe-kwi'yoona, sumu'yoo mu tunakatzimodu-matu ka Te Pabe'e
    meeoo netamma, “Esoo nanesootuhi nobe tupe noko namadabuepu-ga'yoo. Mu yaatu tupe
    papaba'yoo. Esoo nanesootuhi nobe besa tabu'a.”
  cbu-NT: 'Apanllish pang'' shitungeeru, Isussha wipunash: Ichee, ¿Apanll pang'' tamara?
    tárangu. Patumbichpa wanasirinandari panguma. ¿Ur tamara? ¿Waninll wayaranganaya?
    mang, tárangiya Isusootsi.'
  usa-usa: 'Îtuma anó-monoq-naupake kéyaubaitana mórama iyápó-annabike-nakoma tiráiye:
