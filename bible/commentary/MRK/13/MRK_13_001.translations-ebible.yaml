  chz-NTPS: 'Maˉngëëꜘ heˉ ja̱ˉ, yaꜙhë̱ë̱ꜗ Jesús kooꜘ gwahꜙ jeeˊ maˊ gyayˈ ja̱ˉ, ja̱ˉgaˊ
