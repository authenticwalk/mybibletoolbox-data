    och snart var klar. De största vita stenblocken var enorma, 12 meter långa, 3,5
    meter höga och 5,5 meter breda, det kan ha varit dem som lärjungarna pekade på.]'
  cth-cth: Jisuh teh Bawkim thung hoi a tâco teh a kâhlai navah, a hnukkâbangnaw buet
    touh ni, Bawipa kalenpounge talung doeh khe, ka cak poung e im pui doeh khe atipouh
    navah,
  mti-mti: Iesu me temporu arawa yankweg dauwag aitan aiviwa, aigo meuma desirom da
    me gumbe wane, “Yawa, toewanewan! An kouka! Gwe oraimina!”
  pad-NT: 'Hari. Deu-ra khai vani''avini kagorani kavasiribanini bodinia vikhaonaniki
    adani Jesus, ipohina khama. Hoarana bini''aha: —Jesus, vada ini''a oni ja''di
