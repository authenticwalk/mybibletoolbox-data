    na. Nangkaddakkoḻ datun batu un panikokwa da.”
  cao-NT: Arati xobo Jesú jisbayano tsi quiha ja qui chaniniquë jahuë rabëti huësti
    cato. —Tsayapa, Maestró. Anomaria tsi xo naa xobo ra. Tio bo ria ca jahuë maxax
    bo ra —i Jesu qui ja niquë.
  bbr-bbr: Jisas ko Anut osap nuriäi ou näwäu enip tempel owa rawonus, ute ne manaurnuk,
    kon tamareäu ro karas keser auruwon, “Tamukiäum ro, na okoro ou moin apar! Aitapau
    näunäus ou eposek eposek moin rau jekur apar.”
  inb-inb: 'Diuspa atun wasi uku­manda Jesús llugsi­ku­uraka, sug paita kati­raiag,
    ujna­rispa, nirka: —Kawamui, iacha­chig taita. Asku­rinti iapa atun kantiaska
