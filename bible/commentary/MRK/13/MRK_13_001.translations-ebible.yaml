    templo liꞌe ―xi.'
  mya-mya: ဗိ​မာန်​တော်​မှ​ကိုယ်​တော်​ထွက်​ကြွ​တော်​မူ​စဉ် တ​ပည့် တော်​တစ်​ဦး​က ``အ​ရှင်​ဘု​ရား၊
