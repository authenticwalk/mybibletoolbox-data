  kze-kze: Ísu mináímbá simásuwowasaya anóm-bono'-naumpakemba kárúwesa kúmúmba kwená
    kwayó-kwáásívínkémbá moóráwai anóm-bono'-nantavai séna úwé awánaao. maanóntán-dámbá
    kawe'á kwáyáísana minóntámbá anón-ontamba kwáyáiye súwana
  mpj-mpj: Juwuku jaajpa majujanuya Jiijajmalu pakarnu yanu. Palumililu, wangka-nintilu
    jaajpa maju nyangu pukurlarringu wajarnura, “Nintipuka! Nyawa ngaanya jaajpa maju!,
