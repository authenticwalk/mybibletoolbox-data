  kwj-kwj: Wosini Jisas o Gotri aka laka andosini ya ri i. Ri indawani ri himache
    fori ya rini sawe, “Ondiyakandiyandau hima, dele Gotri aka kiro humokuto omwesika
    laka, aka kipe naha le ma hei!”
  vie-OVCB: 'Khi Chúa Giê-xu bước ra khỏi Đền Thờ, một môn đệ thưa: “Thầy xem, Đền
