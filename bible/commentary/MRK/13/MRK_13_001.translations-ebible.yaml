  san-GUJ: અનન્તરં મન્દિરાદ્ બહિર્ગમનકાલે તસ્ય શિષ્યાણામેકસ્તં વ્યાહૃતવાન્ હે ગુરો
    પશ્યતુ કીદૃશાઃ પાષાણાઃ કીદૃક્ ચ નિચયનં|
  amx-amx: Jesu rang Altjerr-henh church angerr kwereng arratemel keth-warn alhek,
    kwertengerl kwerenh map-akert. Kwer-penh kwertengerl nyentel Jesu renh ilek, “Kaltj-anthenh-anthenhay!
    Church angerretj nhenh aray, mwerr anthwerr! Irntang angerretj map-penh artekarl!”
  ake-NT: Esuwerʉ amʉ' use'mato', ɨpʉremato' iwʉ' nɨmɨ iya koro'tau, ipoitorʉ ton
    tonpa uya ta'pʉ ipɨ', “Ti'sa, apʉne enkɨ; ɨ'rɨ eke ton nɨ tɨ' amʉ'! Ɨ'rɨ wakʉ
