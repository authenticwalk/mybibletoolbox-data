  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་མཆོད་ཁང་ནས་ཕྱིར་ཕེབས༌དུས། ཐུགས་སྲས་རྣམས་ལས་གཅིག་ན༌རེ།
