    zia kheh!” tatah a tah.
  sey-NT: 'Maijaꞌquë huëꞌepi Jesús eta maca i̱ yeꞌyaquëpi caëña: “¡Yeꞌyaquë, iye quë̱na
    pë̱are ñajëꞌë, cuiꞌne jai huë̱ꞌñare!”'
  nvm-nvm: Jesu fu Jerusarem ijia Godon ar bomana bu afuime sirimamejo iji areme keko
    vako ijia e vuak fuon faimo be fu uri kua, E nijaidiamo ar garia ga. Buka mun
    ma ijia kege ar gari dab mukorigia sainvano kuain.
  mps-mps: Jisasgo te Moni Lotu Be tempel tagalama sobadi, tama aga wali pabo bidi
    me deligo agabolo te po wali, “Tisa, po ola mabo bidi, te e Moni Lotu Be tempelde
    elalubo genuai genuai masigi me te masigigo nigali wiegi wiegi yai be dabe elalubao
    suao,” te po wali.
  seh-seh: 'Mukhabuluka Yezu pa thando ya Nyumba ya Ntsembe, m''bodzi wa anyakupfundza
    ace ampanga tenepa: “Mpfundzisi, lang''anani kubalika kwa nyumba izi na myala
    zidamangwa na izo!”'
  pab-NT: 'Hatyaoseta Jesus hikoahetehena Iraexatyakalati Hanakota hoka hatya exaotyakirahare
    nehena ihiye: — Xaotyakisatiye, hiyaiyehena, kaxiyani waiyehare exe sehalinai
    exahe exe hatinasenai hoka! nexa.'
  llg-llg: Basa ndia boe ma, Yesus no ana mana tungga nala sangga laꞌo ela Uma Ina
