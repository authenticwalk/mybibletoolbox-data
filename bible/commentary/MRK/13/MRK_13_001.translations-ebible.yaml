    Uma Ina Huhule-haladoik neu de nae, “Ama aa! Hena Ama mete sudik ia dei! Uma ia
    lolen seli! Ala mbeda lakatotodok batu inahuu nala de lolen seli!”
  kyf-kyf: '-Zezu ''tlaa -Lagɔbudu ''kadʋ zɔ, ''ɩn ɔ ''bɩnɔnyɔ yabhlo nɛɛ ɔ -ylaɛ:
