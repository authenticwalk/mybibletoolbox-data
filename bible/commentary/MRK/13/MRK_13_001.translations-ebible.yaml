  mxb-NT: 'Tá ni̱ keta Jesús yéꞌé veꞌe ño̱ꞌo káꞌano ñoó, dá ni̱ kaa iin ta̱a xíonoo
    xíꞌín ná: ―Maestro, kande̱ꞌé ní, ki̱ꞌo dión ví náꞌano yuu̱ káa, ta ki̱ꞌo dión
