verse: MRK.013.001
translations:
  kpx-kpx: Iesuu kateaito Diue dubu baluga halei tisege esemuve moleu namihai avoe,
    “No haivemale ata, dubu ke elehanela. Abu muneta houale keu duave baua.”
  okv-H: Eto Iesu na temple jo ta eto arahata puvutuhunu amita ambotani vahai na ke
    einge ena, “Ahe poekari embo, ki! Temple emo koro pepeni jajavotoho na gerikari
    ra,” ainge enu,
  tbo-tbo: Yesu a hewahewali mitehi numa dalabu baneina uyahinei hi hopu mai po a
    hewali gehouna Yesu uyahina i pa, ‘Bada, numa geka galenahi hi dewadewa duma,
    gaima baneihi uyahihiyei hi dewahi.’
  mal-C: യേശു ദൈവാലയത്തിൽനിന്ന് പുറത്തേക്കു പോകുമ്പോൾ ശിഷ്യന്മാരിൽ ഒരാൾ, “ഗുരോ, നോക്കിയാലും,
    എന്തൊരു കല്ല്! എങ്ങനെയുള്ള പണി!” എന്ന് അദ്ദേഹത്തോട് പറഞ്ഞു.
  grc-SR: Καὶ ἐκπορευομένου αὐτοῦ ἐκ τοῦ ἱεροῦ, λέγει αὐτῷ εἷς τῶν μαθητῶν αὐτοῦ,
    Διδάσκαλε, ἴδε, ποταποὶ λίθοι καὶ ποταπαὶ οἰκοδομαί.
  bgc-bgc: जिब यीशु मन्दर तै लिकड़ै था, तो उसकै चेल्यां म्ह तै एक नै उसतै कह्या, “हे
    गुरु, लखा, किसे बड़े-बड़े पत्थरां तै बणाये होए किसे सुथरे भवन सै!”
  khz-khz: Iesu Rupu Veaga na elakatiwai aonai, gena melo taa na evaikilaato, netiwato,
    “Vevega-ripa talimamu, evatu ati keikeira ono gitara e enuma kamura maralemara
    ono gitara.”
  deu-TKW: 'Und als er aus dem Tempel herausgieng, sagt einer von seinen Jüngern zu
    ihm: Meister, siehe, was das für Steine und Bauten sind.'
  zsr-NT: 'Catiꞌ burujëꞌ Jesús nchil gdauꞌ, gudxëꞌ Lëꞌ tuëꞌ bönniꞌ usë́d queëꞌ, rnëꞌ:
    ―Bönniꞌ Usëdi, byutscaꞌ nactga yuguꞌ yuꞌu zxön ni, len nactga yuguꞌ guiöj lëꞌi
    zöꞌö quegac.'
  lin-lin: 'Wana Yesu azalaki kobima longwa na Tempelo, moko kati na bayekoli na Ye
    alobaki na Ye : — Moteyi, tala ndenge mabanga oyo ezali kitoko ! Tala ndenge Ndako
    oyo ezali monene !'
  hns-NT: 'Djab Jiesoe aur okar tjela log Parmeswar ke mahal ke angana me se djaat
    raha, tab oman se ekgo bolies: „He Maastar, dekh mahal ketana biesaal hai! Ketana
    barka barka ieta!”'
  noa-E: Mag Aai i jëeujem deg sĩewia öbërbaadeewai i ogdʉba wënʉrraajerr khʉʉn eem
    ãbmua chi Jesuug, —Maestro, pʉdë oobá ajim anʉm, mokpör dapkhamua sĩi di ooimʉ
    joothʉthʉʉd ëu dʉnʉm.
  eng-EMTV: And as He was going out from the temple, one of His disciples said to
    Him, “Teacher, see what sort of stones and what sort of buildings!”
  mib-NT: 'Te ni quenda Jesús ini templo cáhnu, te ɨɨn tēe scuáha jíín yá ni cahān
    de: Maestro, condēhe ní ná luu jíto tācá vehe yáha jéē cúu templo, jiín táca yúū
    jeē ní cuvāha, áchí de.'
  bea-bea: HOONTATAHOOH tyetachatlihi kwa otyiyi tih otsi, ehlaiti yaotatichi toowe
    yehti, Taneghaotintichi, nea ti tsye naih atotye, kahchu nito kwa atotye chode
    ooli!
  lif-NT2: ये़सुःन् माङ्‌हिम्‍मोलाम् लःन्‍दे़र पत्‍छे़ल्‍ले़ कुहुॽसाम्‍बाधिक्‍ले़
    मे़त्तु, “आदाङ्‌बा सिक्‍साम्‍बे, आक्‍खे़न् यम्यम्‍बा लुङ्‌हाॽ नु निङ्‌वाॽ के़माबा
    हिम्‍हाॽने़बे, ओमे़त्ते़ॽना!”
  xnj-xnj: Yesu peahumayi mu Nyumba ya Chapanga, mmonga wa vawuliwa vaki amjovili,
    “Muwula, lola maganga na majengu aga chegavili gabwina na kukangasa!”
  mmx-mmx: La melemu ne Iesu ga on basinge loogu laplavang, lara at lavaun pinivu
    ren ga lok tin keretna, “Leeme loklox ase, pen ba lemparuat silok at loogu laplavang
    la laraogu avukat bok i tu saparav i.”
  cbr-NT: 'Anuxun Nucën Papa Dios rabiti xubunuaxa cuania ca aín ''unánmicë uni achúshinën
    Jesús cacëxa: —Ca is, ënë xubux ca maxax ''acë ''aish upíira upí ''icën.'
  tee-NT: 'Ju Jesús taxtulh ju lacak''ai ixpujitat''an ju ist''a''israelitanin. Chai
    pumatam ix''amamaka''ui junich: ―Qui''amamaka''unu'' alakts''ich ju ani chiux
    ni na lacc''us chai ju lacchaka'' ni na lack''ox.'
  eng-LSV: And as He is going forth out of the temple, one of His disciples says to
    Him, “Teacher, see! What stones! And what buildings!”
  cak-NT: 'Y cuando ri Jesús ntel-pe chiri'' pa rocho ri Dios, jun chique ri ru-discípulos
    xu''ij che ri Jesús: Maestro, xcha'' che. Tatzu'' ri ru''onic ri rocho ri Dios,
    can jabel banon che, y chuka'' ri abaj ri je-cusan, xcha''.'
  pah-NT: 'Jesus''ga horame g̃ajatykahavuhua hugwi garemimbo''ehara''ga ei ga pe:
    —Jesus, ehepia! Ikatu hete nhandejatykahavuhua, ei ga. Itaruvihavuhua pyvõ g̃a
    japojapoi po raka''e, ei ga Jesus''ga pe.'
  sja-NT: 'Jesús uchiak''ãri Tachi Ak''õre te waibɨadeepa chi k''õp''ãyoorã ome, abaapa
    maaji: —¡Tachi Jarateepari, ak''ɨ́ji, acha bɨ mãu ta-pɨa p''anɨ mãik''aapa Tachi
    Ak''õre te waibɨa pi-ia oo k''obɨ!'
  xed-xed: 'Ma fitika saba i Yesu ma həga Lazglafta, ka sani mataba duhwalhani nda
    tsi mantsa: «Mghama ɗa, ngha ta glakwa na pala na ɓa! Nghana ka ta glakwa bata
    na həga na ɓa!» kaʼa.'
  mks-NT: 'Tá na̱quee Jesús veñu̱hu cáhnu cán já na̱cachi in da̱ xíca tuun xi̱hín
    a̱ cán já: —Maestro, cande̱hé ndó ndaja náhnu yu̱u̱ na̱cava̱ha na veñu̱hu yóho
    ta ndaja jícó ndiva̱ha na̱cava̱ha na ña̱ —na̱cachi da.'
  gfk-S: Be Jisas ga hanana sukun no tamat na hala na lotu nudi ira Iudeia, tikenong
    ta di ira nuno bulu na harausur ga tange tana, “Tena harausur, nes baak! Ira bilai
    na hot ing di ga gil ikin ra hala na lotu me. Ma nes ira nuno bilai na katano
    bileng!”
  bmu-bmu: Jisösnöŋ jöwöwöl jike mosöta eriga gwarekurupŋi yeŋgöreŋök kunŋan kewö
    jii mörök, “Böhi eknöŋ! Jikegö tohoŋ uruŋe miriŋi miriŋi mi mönö wewelipŋambuk.
    Mi kötnöŋ memba meŋölögetka ölöpbölöpŋi kinja.”
  dgz-dgz: Iesu Ierusalem God Paewa gapan tau aeni wadiamot mega da Iesu anega dien,
    “Wadianiana apanewa, pa baware ase yao gwat gapan tune kakae di tumone!”
  eng-GNV: And as he went out of the Temple, one of his disciples said vnto him, Master,
    see what maner stones, and what maner buildings are here.
  zaa-NT: 'De beria Jesús le'' templua nna ra tè ttu discípulo qui''áa ne: Maestro,
    gunna''áruhuá cuią''lu'' ti''iỹa èl·la ná ca iyyą'' ą''hua ti''iỹa latsite cua''
    ca edifíciuą''.'
  eng-WEBSTER: And as he was going out of the temple, one of his disciples saith to
    him, Master, see what manner of stones, and what buildings are here !
  guh-guh: 'Itsa baja Jesús, pijajivi yajava, pitsaparena templobovecua, Jesús pijajivitonë
    jumaitsi Jesúsjavabelia: —¡Tajatuxanenë, jica, nataema mapaibotoxanetonëje, mapaboxanetonë
    ataje! jai Jesús pijajivitonë.'
  bon-bon: Yeesu liba iiwäreja mete ne sebmalige, teeme yepä abiberäja bägrä te jejige
    egä, “Abiberäja biname, maane ire lipu modamoda kula gemi piiyepu lipu modamoda
    mete gemi!”
  nhw-BL: 'Jesús quisayaya ipan hueyi israelita tiopamitl huan se tlen imomachtijcahua
    quiilhui: ―¡Tlamachtijquetl, xiquita! Nelía yejyectzitzi ni huejhueyi tetl ipan
    tepamitl huan nelyejyectzitzi ni calme catli iaxca tiopamitl.'
  swh-ONEN: Yesu alipokuwa akitoka Hekaluni, mmojawapo wa wanafunzi wake akamwambia,
    “Mwalimu! Tazama jinsi mawe haya yalivyo makubwa, na majengo haya yalivyo mazuri!”
  wbi-wbi: Yesu ye ihuma mu nyumba inyimike ija kufunyila, um`bulanisivua ghwake jumonga
    akam`buula akati, “M`bulanisi, lola amavue na majumba agha vule ghalivuo!”
  bba-bba: Nɡe mɛ Yesu u yɑriɔ sɑ̃ɑ yerun di, win bɔ̃ɔ turo u nɛɛ, yinni, ɑnnɑ ɑ dii
    bɑkɑnu wɑ kɑ nin kpee burɑnu!
  eng-KJVCPB: And as he went out of the temple, one of his disciples saith unto him,
    Master, see what manner of stones and what buildings are here.
  kgk-NT: 'Ha upéi katu osẽ oho-vy Hesu Nhandejáry róga kakwaa-gwi. Oho jave he''i
    íxupe hemimbo''e: —Ema''ẽ ehexa ita iporã va''e, mbo''eháry. Óga tuvixa vixa va''e
    ehexa, he''i Hesu-pe.'
  waj-waj: 'Yisuuva nuunaira nnau pinaivakidiri vioo varuduu ari ngiaammuau voovoono
    inna tunoo: Vitaira-o, taanee. Aa sikau nnau aayauvoota sikauyauvootama yoketaa
    tuanaa pinaayauvaivee,'
  ekk-PKP: 'Kui Jeesus oli templist lahkumas, ütles üks jüngritest talle: „Õpetaja,
    vaata neid massiivseid kive ja suurejoonelisi hooneid!“'
  mpx-mpx: Sauga Yeisu i ulutagilem Limi Bwabwalena elana, yaka wana tohago etega
    i baek elana i ba, “Topankite, matam ga i nok! Pat bwabwatal ge Limi Bwabwalena
    ana taltal waiwaisana u kite!”
  wbp-wbp: Kuja-jana Jijaji jirrnganja wilypi-pardija nyanungu-nyanguku kurdungurlu-patuku
    kaninjarni-jangka Yuwarli Maralypi-jangka, ngula-jangkajurla jinta-kariji nyanungu-nyangu
    kurdungurluju wangkaja, “Tiija, nyampu-jana nyangka yarturlu wiriwiri kuja-ka
    karrinja-yani manu yuwarli-kari yuwarli-kari ngurrju-nyayirni warrukirdikirdi
    Maralypirla!”
  luo-luo: Kane oyudo Yesu oa e hekalu, achiel kuom jopuonjrene nokone niya, “Neye,
    Japuonj! Kitegi dongo manade! Magi gedo malich manade!”
  nhe-NT: 'Jesús quisayaya ipan hueyi israelita tiopamitl huan se tlen imomachtijcahua
    quiilhui: ―¡Tlamachtijquetl, xiquita! Nelía yejyectzitzi ni huejhueyi tetl ipan
    tepamitl huan nelyejyectzitzi ni caltini tlen iaxca tiopamitl.'
  aii-aii: 'ܟܲܕ ܒܸܦܠܵܛܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܡ̣ܢ ܗܲܝܟܠܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܚܲܕ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ:
    ”ܡܲܠܦܵܢܵܐ، ܚܙܝܼ ܐܲܢܹܐ ܟܹܐܦܹ̈ܐ ܓܘܼܪܹ̈ܐ ܘܐܲܢܹܐ ܒܸܢܝܵܢܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ.“'
  esk-NT: Jesus aullaaqsipman agaayyuvikpaŋmiñ, maliġuaqtaan iḷaŋata nipliutiniġaa,
    “Iḷisautrii qiñiġuŋ. Qanutun piññaqnaqtigivat makua uyaġaich marrumani agaayyuvikpaŋmi!”
  msb-msb: San nagaluwas na si Jesus sa templo ginsabihan siya san usad san iya mga
    disipulos, “Maestro, kitaa kun sing-ano kadaragko san mga bato kag katahom san
    mga gusali san templo!”
  cpa-NT: 'Jøng² ma²hiúg³ Jesús juu¹² u¹hai¹²dsa jnǿ³ ja³tsih¹³ guøh¹² mi³ca¹juúh²
    jan² dsa² quianh³dsa: ―Tøa¹², ¡Jai³lah dsio¹ guøh¹²! ¡He³lah jláh³ cang³! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ, ଜିଉଦିମନର୍‌ ପାର୍‌ତନା ଗରେଅନି ବାରଇକରି ଜିବାବେଲେ ତାର୍‌ ଗଟେକ୍‌ ସିସ୍‌ ତାକେ
    କଇଲା, “ଏ ଗୁରୁ ଏଦେ ଦେକା ! ବଡ୍‌ ବଡ୍‌ ପାକ୍‌ନାଇ ମନ୍ଦିର୍‌ କେତେକ୍‌ ସୁନ୍ଦର୍‌ ଅଇ ତିଆର୍‌
    ଅଇଲାଆଚେ !”
  meu-meu: Ia na Dubu Helaḡa amo e raka lasi ai, ena hahediba ta ese e hereva henia,
    eto, Hahediba taumu e, ini nadi oromadia bona ini ruma hairaidia mani a ita.
  yva-NT: Arono Yesus puje Yavaro Amisye raora, Apa arakovo utavondi aije inta po
    raura nanto Ai pare, “Injayo Kurune, winyerade! Yavaro Amisye so ngko dave! Muno
    ama orame mamo manakoe rave!”
  dgc-dgc: Nadid, kéhektat de Jesus to Templo, éy kinagi diya no alagad na a esa,
    a “Entan mo, Maistu, memahal a tahod i pader na Templuae. Sakay kamahalan i bile
    naa!”
  zpm-NT: 'Laa Jesús zieriee leṉ yadoo nroob co grë xpëëdscuel me, zeeṉe rëb tib zho
    lo me: ―Maestro, ¡bui gaṉle zha niaataa yadoo rii! ¡Zha rnataa grë quie ngol ne
    niaaw!'
  hix-NT: Khoryenkom màn yaye nahatakatxownà hatà, Txesus komo. Tahatakantokonye rma,
    onà wyaro nkekon hatà, ànhananàhrà ro komo kukuru, Txesusu wya. Khananàhnye y,
    kekon hatà. Xenyko, moro ymo, anaro rha nàmno, Khoryenkom mànà ymo, poo, ohxe
    rma haxa wenyaha, tohu ymo, enyhoryexaho ymo, kekon hatà, noro, Txesusu wya.
  sim-sim: Jisas tempel akan or halakmbaha nor urik orin tiyandari ma lar ormu mbara,
    �Tisa, tempel aka toso jivik nawak amu heyenduwa. Sunja wasilakakop li uhunda
    sira.�
  npi-ULB: जसै येशू मन्दिरबाट जाँदै हुनुहुन्थ्यो, उहाँका चेलाहरूमध्ये एक जनाले भन्यो,
    “गुरुज्यू, हेर्नुहोस् त कति राम्रा ढुङ्गाहरू र भवनहरू !”
  cgc-cgc: Na gapanaw Jesus i na mwa ta Timplo, isya ta iya na mga tinudluan gambal,
    “Mistro, lagen no. Dayad Timplo i! Darko mga bato an na pagamit ta pagbuat ta
    Timplo daw dayad na pagpatindeg ta mga bilding!”
  tim-tim: Hain dâm sumbe emetŋânba gem ariwerâmbo hoŋ bawaŋe siâŋe hin dâep, “Humo
    ek. Sumbe emetŋe âlepŋe dondâ kât hamepŋe olowâkŋe ketugum heŋgemgoyi.” dâmbo
  yor-yor: Bí Jesu ti ń jáde láti inú tẹmpili ní ọjọ́ náà, ọ̀kan nínú ọmọ-ẹ̀yìn rẹ̀
    sọ fún un pé, “Olùkọ́, wo ilé ńlá tí ó dára wọ̀nyí. Sì wo òkúta tí a ṣe lọ́ṣọ̀ọ́
    lára àwọn ògiri ilé náà.”
  wos-wos: Jisas tempel yatakanjoka yandéka déka du nak dé déré wa, “Néma du, ané
    yikafre geré mé xé. Yikafre motu male dé.”
  emp-NTPO: 'Jesura Ãcõrẽ de droma dajadaare b̶ad̶ada wãbʌrʌ basid̶e idji ume nĩbabariba
    jarasia: –Jaradiabari, ¡acʌdua naʌ̃ mõgarara sãwã waib̶ʌa b̶eada idjab̶a naʌ̃
    de sid̶a sãwã quĩrãwãrẽã qued̶eada!–'
  eng-F35: 'Then as He was going out from the temple, one of His disciples said to
    Him: “Teacher, just look! Such stones, such buildings!”'
  ind-ind: Waktu Yesus sedang keluar dari rumah Allah, salah satu murid-Nya berkata
    kepada-Nya, “Guru, lihat! Betapa megahnya rumah Allah ini! Batu-batunya besar
    sekali!”
  pes-OPCB: 'آن روز، هنگامی که از معبد بیرون می‌رفتند، یکی از شاگردان به تعریف از
    ساختمانهای معبد پرداخت و گفت: «استاد ببینید این ساختمانها چقدر زیبا هستند! چه
    سنگ‌بُری‌های ظریفی دارند!»'
  mpt-mpt: Yesuse Gode am sumo deibonea tanea bib tam bebea e okok aleyemin naka make
    tenea baabaneo Aleyemin Naka kobo am olo watemale! Tom olo sum eka am olo ayam
    nabo gesea
  ssx-ssx: Yesuma꞉ mo tembolo da mina꞉pa꞉lao hama꞉ nane opolu baaso haena꞉ ipika꞉
    disaipolo hali homekema꞉ ipiki pa꞉ta꞉ alota꞉ Wala꞉la꞉ Halio. Handa꞉e. Do toopimanu
    tieke tiekee leekeme. Do da tiekemanu make seliapo seliapoe leekeme.
  mkl-mkl: Ŋɔi Jesu wɑ fitɑ wɑ hɑi bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃ nɔ mɔcɔ ɑkɑ̃ɛ ɡɔ í ni,
    Mɛɛtu, cɔ bɛi kpɑsɛ̃i Ilɑɑɔ̃u ihɛ̃ í lɑ nɔ ɑ̀ mɑɑ do kutɑ kusĩɑ ŋɑ.
  gaq-gaq: ଜିସୁ ମନ୍ଦିର୍‌ବାନ୍‌ ତାର୍‌ଚେ ୱିଗ୍‌ନେ ବେଲା ମେଁନେ ମୁଇଙ୍ଗ୍‌ ସିସ୍ ଆମେକେ ବାଲିର୍‌କେ,
    “ଗୁରୁ କେଲାନି ଆକେନ୍ ମନ୍ଦିର୍‌ନେ ସୁନ୍ଦର୍‌ ଡୁଆ ଆଣ୍ଡେଙ୍ଗ୍ ଆରି ମ୍ନାନେ ବ୍ରି ଆଣ୍ଡେଙ୍ଗ୍
    ଉଡ଼ି ସୁନ୍ଦର୍‌ ଡିଙ୍ଗ୍‌ଲେକେ ।”
  gof-RNT: Yesuusi Xoossa Keethafe keyishin, iya tamaaretappe issoy, “Asttamaariyaw,
    ha lo77o shuchchaanne ha lo77o shuchcha keethaa be7ay!” yaagis.
  unx-unx: ଆଡଃ ୟୀଶୁ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃଏତେ ସେନଃତାନ୍‌ ଦିପିଲିରେ ଆୟାଃ ଚେଲାକଏତେ ମିହୁଡ଼୍‌ କାଜିକିୟାଏ,
    “ଏ ଇତୁନିଃ, ନେ ମାପ୍‌ରାଙ୍ଗ୍‌ ଅଡ଼ାଃକରେ ନେଲେମେ, ଚିଲ୍‌କାନ୍‌ ମାପ୍‌ରାଙ୍ଗ୍‌ ଦିରିକ ଆଡଃ
    ଚିଲ୍‌କାନ୍‌ ସୁଗାଡ଼ାନ୍‌ ଦିରିକ ମେନାଃ ।”
  gah-gah: 'Izesú nene monó zagusavegutí nolimigo, izegipala zuhagutí makolímo láa
    loko lo amimó: Tisalemaka, ánigozo. Imane geha numuni lagámini ali tolova iki
    ginamó neve.'
  lcm-lcm: Na si taun kalapo soung pelek a nei rina i atailai mang sikei i kana keve
    nat i akalit kala antok ia ta, “Katakai i akalit, ku arai ani keve at lava si
    keve lu roron suke.”
  aer-aer: Kenhe Jesus tyatye Jew areye-kenhe ikwerenge-ntyele arratemele, apententye
    akngerre ikwerenhe anyente apetyemele ikwere angkeke, “Akaltyele-anthenhe-anthenhe-aye,
    Tyatye mwerre akngerre yanhe araye, apwerte areye-arlke.”
  qvc-NT: 'Dyuspa adurana wasinmanda lluqshiptinllapam, Jisuspa suq yach''akuqnin
    nirqan: —Yach''achikuq Taytitu, rikay Dyuspa adurana wasinqam ancha shumaq. Chaqa
    ancha atun rumikunawanmi murallanda rurashqallapa, nishpa.'
  tgl-ULB: Habang si Jesus ay naglalakad papalayo mula sa templo, sinabi sa kaniya
    ng isa sa kaniyang mga alagad, “Guro, tingnan mo ang kamangha-manghang mga bato
    at mga gusali!”
  cbs-NT: 'Januxun Templo jiwe jemaintin anua jawen tsumabube Jesús kainkainaya jawen
    tsuma betsan yuikin: —Yusinaan, uinwen. Na Templo jiwe wakin mishki tsama akeakenibudan,
    jabi jawendua benibin!— aka'
  xtm-NTPP: 'Ja ni ndee Jesús ma ini veñu''u ka''nu ma, in tee ndikin ya ma, jiña''a
