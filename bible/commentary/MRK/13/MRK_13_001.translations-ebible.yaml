  mto-NT: 'Ku veꞌe je̱ Jesús pyítsum vyeꞌna je̱p ma̱ja̱ tsaptu̱jkp, vanꞌit tseꞌe nu̱toꞌk
    je̱ yꞌixpa̱jkpa ña̱ꞌmu̱xji: ―¡Yakꞌixpa̱jkpa, ixu̱ vintso̱ veꞌe ya̱ tsaaj je̱ts
