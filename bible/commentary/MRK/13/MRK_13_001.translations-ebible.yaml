    rot!”
  guj-2017: ઈસુ ભક્તિસ્થાનમાંથી બહાર જતા હતા. ત્યારે તેમનો એક શિષ્ય તેમને કહે છે કે,
    ‘ઉપદેશક, જુઓ, કેવાં પથ્થર તથા કેવાં બાંધકામો!’
  jvn-NT: 'Dongé Gusti Yésus metu sangka Gréja Gedé terus ènèng murid sing ngomong
    marang Dèkné: “Guru, delokké ta, gréjané kuwi jan nggumunké tenan apiké. Delokké
