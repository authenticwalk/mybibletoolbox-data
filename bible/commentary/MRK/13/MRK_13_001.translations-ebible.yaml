  hui-hui: Yasu ibu Anduane Homogonaga andaha howa tagira piyagola ibunaga talima
    piaga mbira heagome ibuhondo lalu, Lawai haga-o anda tara tara baya buruguleore
    ege to̱le̱ timbunime bima iraga kago de handa, lene.
  amf-amf: Yesusaar Barjosa gazan ooninsa mayara kinin utenka, kisa paanan yivayna
    eenasa eedi kalaa “Woam Dhettsea, senna kina hamin kenin dohonbee seeninka woysadhaana
    onna kina hamin kenin haydhonbeam shedaa” ki hamade.
  quc-NNT: 'Elem b''i re ri Jesús pa ri nimalaj rachoch Dios, jun chke ru tijoxelab''
    xub''ij che: ¡Ajtij, chilampe la we je''lalaj taq ab''aj ri'', xuquje'' taq we
    ja ri yakom ri'' ri sib''alaj e kajmab''al! —xcha che.'
  dob-dob: ꞌEnega Yesu ma ina tononoyao Anuwa Tabu ꞌenega siapwesa, ga ꞌina tonono
    ꞌebweu Anuwa Tabu ꞌana anuwao Yesu ꞌena ꞌieꞌitaena, ꞌigwae, “ꞌInapwana ꞌuꞌita
    anuwa getedi ꞌadi guinuwa boboꞌana wawasae, gulewa sinabwadi ꞌediyega siꞌabidi.”
  wrs-wrs: Wo Yesusva tempelliniva nominiva ona phona, mongo hevtindirini omnana,
    nonglo, hona pina tempelduvpa besal hevm luhunv mendekliangas. Honna dembrina,
    honmba honamba seswit os i.
  mca-mca: 'In hats k''esiyufik''i qu'' nakik''uifik''i iye ha'' Jesús ke'' witlijtsitjii,
