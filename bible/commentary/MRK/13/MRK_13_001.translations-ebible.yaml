  ena-ena: Jisasɨ nudɨ kulemɨlɨ agɨlaŋ kulaŋ Asɨ dɨ aŋam ulaŋ hadi caba caba hen hɨne
    vehavɨmalɨ. Vebeŋ nudɨ kulemɨlɨ mu agaŋ nudɨ abamalɨ. Iavaŋ uamalɨ. Ulaŋ ukaci
    ukaci adagɨladɨ igɨka uamalɨ. Lɨba hadi hadi ukaci ukaci agɨladɨ hɨvɨ mavavɨmalɨ
    uamalɨ.
  nbq-nbq: At Yesus Ala awi valekma akoma en wunggwiam, At ane welagwi menda ambi
    en, “Guru wai. Helep ombok inim, o valek inim, mondok sek yi hil okanen, wii,”
    yiluk, vok yagagi.
  tgo-tgo: Mbaŋa Jisas i raŋgima e Ŋgolo Bobomako ghayayao tɨne gharaghambu regha
    i dagewe iŋa, “Ravavaghare, wo u thuweŋgiya ŋgoloŋgoloke laghɨlaghɨye na varɨvarɨke
    laghɨlaghɨye va thɨ vatadakowe! Mbema ghanjiyamoyamo i thovuye vara moli.”
  yap-yap: Ma nap’an nike yan Jesus nga wuru’ e Tempel me ga’ar bagayad pi gachalpen
    ngak, “Tamchib, a mu guy nga feni ga’ ma bmanigil malangen, nge feni fel’ ya’an
    e pi naun ney!”
  mop-NT: Pues te'i. Tan u joc'ol a Jesus ichil u yotoch a Dioso. —Ila Maestro,— cu
    t'an jun tuul u yaj cambal ti'i. —Top nucuch u tunichil a naj ada'a. Top quich'pan
    a naja,— cu t'an ti'i a Jesusu.
  tet-tet: Hotu, Yesus no Niakaan maktuir sia nariik atu laꞌo nela Uma Hamulak Huun.
    Baa oras sai, maktuir ida natudu Uma Hamulak nia baa Yesus nodi naꞌak, “Ama Boot!
    Haree kokon! Uma neꞌe, kabaas tebes! Ema nada fatuk boot sia diꞌak basuk!”
  hlt-MCSB: Bawkim lamkah a caeh vaengah a hnukbang rhoek khuikah pakhat loh a taengah,
    “Saya, mebang lungto neh mebang imsak nim he,” a ti nah.
  xtd-NT: 'Na n‑kee Jesús veñuꞌu Jerusalén, te n‑jaꞌan ɨɨn se dakuaꞌa‑ia: —Maestru,
    ¡kundeꞌa‑n! ¡Naka naꞌnu yuú veñuꞌu yaꞌa! ¡Naka kaꞌnu veñuꞌu yaꞌa, te naka vili
    kaa!'
  mdy-ETH: ዬሱሴ ጌኤዦ ማኣራፓ ኬስካንቴ ዒዛኮ ጊንፆ ሃንታዞንሢዳፓ ፔቴስኬይ፦ «ዔርዛሢዮ! ሃያ ማኣሮ ማዦሮ ጊኢጊሾና ሹጮና
    ማዢንቴ ማኣራ ዎዚጉዲ ኮሽካቴያ ሂንዳ ዛጌ!» ጌዔኔ።
  spl-spl: Yawu sâm tiŋ pilâmu opon kâmbukŋambâ kioŋmâ yaehen gewin. Yaehen ge kambenenŋe
    kakŋambâ olelem opon kâmbukŋe ekmunŋe âiloŋgo olop. Yawu otmu bukunenŋe âlâŋe
    yuwu sâm Yesu ekuop. “Pato, yu nâŋgâ. Opon kâmbukŋe pato nandoroŋe yu ekmunŋe
    senŋe âlâlâ kârikŋaŋak tuhuwi yaŋe âiloŋgo loŋgo oap. Yakât gâŋe ekdâ girawu oap?”
    Yawu sâop.
  usp-NT: 'Cuando Kakaj Jesús xelb''i li nimi richoch Kakaj Dios, xpe jun re yak ajtijol
    rib''ak chirij, xij re: Kajtijonl, il impuch mak nimaktak ab''aj ri cojol re nimi
    richoch Kakaj Dios y sub''laj nimi ja, xche'' re Kakaj Jesús.'
  zav-NT: 'Na'' catə'' beza'' Jeso''osən'' yo''odao'' əblaonə'', to disipl c̱he''enə''
    gože''ene'': —X̱anto'', bgüiašc catg xoche zɉənone'' yo''odao'' əblao nga, na''
    catg xoche yeɉ quinga zɉənonene''en.'
  sgz-sgz: Má namur ái Iesu tiklik mai kán kalilik án aratintin di so alari rumán
    osmapak, má kán kesi kalik án aratintin a parai singin ngo, “Tám Aratintin, una
    mákmák kaleng urami rumán osmapak má unák mákái bos lalain hat má bos lalain rum
    erei.”
  kek-NT: 'Nak qui-el chak li Jesús sa'' rochoch li Dios, jun reheb lix tzolom quixye
    re: —At tzolonel, il, ma̱ c''ajo'' xchak''al ru li cab a''in ut ma̱ c''ajo'' xchak''al
    ru li pec yi̱banbil cui''.—'
  blz-NT: Tempo i Yesus no'umuar na Laiganna Alaata'ala, sa'angu' murit-Na nangaan,
    taena, “Guru, Piile'! Pore tuu' a laigan watu balaki' kale'e ka' moonggor tuu'.”
  poe-NT: 'A̱ ntá tió kꞌuaxrjexín chꞌín Jesús tí ni̱nko jié ntá ijnko tí sín kꞌuájiko
    chꞌán ntáchro chꞌán kíxin: ―Maestro, kjuánchí náxrjón tí xro̱ la ko tí nchia tsíkꞌóna
    ―ichro chꞌán.'
  san-TAM: 'அநந்தரம்ʼ மந்தி³ராத்³ ப³ஹிர்க³மநகாலே தஸ்ய ஸி²ஷ்யாணாமேகஸ்தம்ʼ வ்யாஹ்ருʼதவாந்
    ஹே கு³ரோ பஸ்²யது கீத்³ருʼஸா²​: பாஷாணா​: கீத்³ருʼக் ச நிசயநம்ʼ|'
  cof-NT: 'Junni Jesula Diosichi yabi nechi manlonaminnan, Jesube penenamin tsachi
    manca wepanato quirato, itsantinue: —Miya, Diosichi ya uraran jonunca quirade!
    tinue. ¿Tsara sen wa suca quica joco? Tsara wa ya quicala joe tinue.'
  srm-NT: 'Nöö hën Masa Jesosi ku dee bakama fëën kumutu a di Wosu u Masa Gadu ko
    kai a döö. Nöö hën wan u dee bakama kai ën te a piki, a taa: “Mësitë o, ja si
    fa dee wosu u di keikipisi aki waiti nö? Luku fa dee sitonu u de bigi!”'
  qvs-NT: 'Jesuska Tata Diospa wasinmanta llukshiykaptin suk disipulun willarkan:
    —Maestru, mash kaway kay allima rumikunawan ruradu Tata Diospa wasinta.'
  zca-NT: 'No or nzharo'' Jesús lo luwe che''n yado'', orze'' nzhab tu rë men che''n
    Me: ―Maestr, biwi'' go tatu kwa''ro yado'' re''; no tatu nazhe''b rë ke nzho ta''i.'
  cbc-NT: 'Cabero templo Dios ya wii caãniatacʉ ti wiire witicoásúpʉ Jesús. Bairo
    cʉ̃ caátó, jĩcãʉ̃ Jesús cʉ̃ cabuei atore bairo qũĩñupʉ̃: —¡Cabuei, nocãrõ caroa
    wii majũ to ãniñati ati wii! Paca ʉ̃tãpãĩrĩ niña. Ati wii, caroa wiiro majũ nicõãña
    —qũĩñupʉ̃ Jesure jĩcãʉ̃ cʉ̃ cabuei, templo wiire ĩñarĩ.'
  qxo-NT: 'Tsaynam templupita Jesus yarguycaptinna juc discïpulun nirgan: “¡Caytsican
    templu imaläya shumag rumicunawan pergashgam, au taytay!” nir.'
  mox-mox: Tutana Ieisu Vanue Gwalagwalanega ʼifoqe ʼinega ana toʼabiboda taha vonea
    vonaya, “Toveʼita uʼitei, vanue baʼe ana viaqa aqiaqi otaqina. Ta dabo qiduqiduadi
    ʼidiega iyoqonia!”
  kew-kew: 'Goa pua Yesu Juda aanuna lotu ada gimoa pisa. Go raburi disaipel aa padaneme
    nipu-para lalo: Tisaa, go adanu-para aana-nu page ora epe ta-ga ada sa.'
  dww-dww: Raḡanine Yesu tempol ya gosegosena, na tauwai muriwatanama tenaḡa ya riuna,
    “Tauwai katakatai, kwa kita! Vada yekue kerikeridima kitedima a vere ḡaḡa.”
  nif-nif: Tɨmbi Yesulɨ gwañgwañii gɨt tapma it sañ simba gɨnañ nanin pɨ-ñañɨpi, gwañgwañ
    nolɨ tapma it kɨt youpi nɨñguk, “Nɨnɨndaut, ñɨ kawɨñ! It gɨtɨk ñɨn engano kɨndem
    bien. Tɨmbi kawat wopum wopumdɨñgan tɨndɨn.”
  twi-ASANTE: Yesu refiri asɔredan no mu hɔ no, nʼasuafoɔ no mu baako kaa sɛ, “Ɔkyerɛkyerɛfoɔ,
    adan yi yɛ fɛ papa. Hwɛ sɛdeɛ wɔde aboɔ asiesie afasuo no.”
  aoj-aoj: Jisas nape nomon ipat anamba luꞌunai Godi. Eaꞌ naꞌi nokwaha ipat anamba
    nuwisi andoꞌ, anona alipunai ananimi nafiꞌi naꞌipana naꞌi, “Tisa, inaꞌ niti ifagw
    amamba fasifasimi. Sandaꞌ otamba luꞌwami sandaꞌam suwasuwaim.”
  cbv-cbv: 'Páant niíj péanit, Dioíh mʉʉmánt ĩ bac bejechah, biíc ã bohéni nin pah
    ãt niijíp wʉt jĩ: —¡Bohéní, ma eneé! Nin mʉʉ́ bʉ́dí jee dáhnajĩh ĩ chãjni ¿tʉ́ini
    mʉʉ́ nihcan niít? ãt niijíp wʉt jĩ.'
  taw-taw: Jisas God agnɨgep kal awl kab wali kus gɨl yek ak kelɨgɨl seŋ amnaknɨŋ,
    bɨne olap nop agak, Tisa, kab tap awl teplep okok dɨl, kal anɨb okok kɨl tep gɨlak
    awl nɨgan agak.
  jic-NT: 'Jesús Dios wo mpe tjemeytsja na, jupj discípulo pjaní tjevele jupj lal:
    —Tjinyuca. Tsjay ''üsüs way wosis witjacj qui''á. Noypan yupj. Tsjay ''üsüs way
    pwen wosis jas tjüjünsüpj mpes, noypan yupj.'
  zap-NT: 'Chene wruu Jesus lenxeydoo Dëdyuzh, re te xpén Ne lo Ne: ―¡Maxter, gukwii
    gante pezee nzhoo gyeree no pezee nzhoo ydooree!'
  wer-wer: Yesu ngönën tuptakaan oröak yesën pim ru nampök epël ök mëëa. “Elei, ru
    yanuulaup itan. Ngönën tup epët kël kosangötök taë panë wesak ök rëaap. Ompyaö
    pan.”
  ipi-ipi: Jisasa bala lotu anda andane okona ende kamaka pulu, mindisa poyale pea-kola,
    balana disaipolo tupana mindimane bala lamawuato, tisa, akali minditupa-mane ana
    andane wete tupa moto, anda epene wete utupa peaini oko anda leaipia.
  qul-NT: 'Jesús templomanta llojsichcajtin, ujnin discípulo nerkan: —¡Yachachej,
    khawariy cay munay rumicunata, cay munay wasicunatapas!'
  tnc-tnc: 'Tuᵽarãte jiyiᵽuᵽaka õrĩriwi''ia kimaekarõ''õᵽi kiᵽorika ᵽoto ikuᵽaka ĩ''rĩka
    kika wãrũrimajire kire ãrĩka: —Miabe wãrõrimaji. Jiitaka sime i''sia wi''ia. Jia
    jo''bari''o ãtakaka baaeka sime,— Jesúre kẽrĩka.'
  ter-NT: 'Ipuhíkopeane Jesus ne témpulu, ápe íhikau kixoâti: —Ihikaxotí, yokómoma
    êno úhe''ene ra hána''iti péti koane oveâti xe''ókuke ipixoâti, koane itóvokuhiko
    ra mópoina pâredena.'
  bmr-NT: 'Jaabo Jesu Moocaani iija templo onoojafañotɨ inuuboco saafi ijɨɨbogomɨnaafi
    nuuhi: Meecɨ mojɨɨbogomɨnaafi, bañɨfiira guiisibano bañɨfiira iijanotyɨgaba, nooboro.'
  fuf-fuf: 'Wa fewndo ko Iisaa iwata ka *juulirde mawnde, goɗɗo e taalibaaɓe makko
    ɓen wi''i mo: «Karamoko''en, ndaaree kaaƴe labaaɗe e darnoodi fotundi!»'
  mwc-mwc: Iesu God ana yove i bisumarei maranai wai, ana nonorayauna kesana i wona,
    “Bibeyebeyena biyim, ke kinani! Awaki akima naki kaikaposi ba abi yove nuwarubarubasi!”
  bhl-bhl: 'Beli, Yesus em Sunbin-Got em am yol aneng be iti koleweko, unse ding dim
    bakate, akalem gelewkabiliw kunum mak e Yesus elo bokolewomele: “Kukuyemin kunum
    kutaka! Ku am yol gesiliw kunum im tum fian sesel kulusiliw tum so, tum am gesiliw
    fian sesel so, alik alik be kilele atemolewka!”, dangse kale.'
  ons-ons: Yesu eŋe Anutu Wane Bakom Urum Suaine qeliŋka more ket ariki, dokoine eŋano
    ŋine maneŋo olale rake, “Kito ŋebo ŋebon, ge so Anutu Wane Bakom Urum, so eŋane
    urum ketkele weku mane, weku mane iwa onnom!”
  con-NTPO: 'Jesús Chiga etti''ye sombopa jayisi fa''e tisema shondo''su tisenga su:
    —Atesian''su, ¡que canjan, va patu randei''ccu tsao''ña''cho ñoncca''osi!'
  ghs-ghs: Oonita Dzesui Ohongaho biiri qaasuhimi tumakhameto nohota teei noke hee,
    Banaita name, oma qidzama noko biiri mina erake gootomi ooraike nii moorare. Uububuu!
  peg-peg: ଜିସୁ ମନ୍ଦିର୍‌ ତାଙ୍ଗ୍‌ ହସି ହାନି ୱେଡ଼ାଲିଂ ତା ଚେଲାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ରକାନ୍‌ ହେୱାନିଂ
    ଇଚାନ୍‌, “ଏ ଗୁରୁ, ହୁଡ଼ା; ଇନେସ୍‌ ଗାଜା ଗାଜା କାଲ୍‌କୁ ଆରି ଏଚେକ୍‌ ହଲ୍‌ନି ଇଲ୍‌ !”
  txu-NT: Ne kam Metĩndjwỳnh nhõ kikreti kurũm kato. Nhym kôt ba djwỳnh'õ kum, —Ẽ,
    Ujarẽnh djwỳnh ga, kẽntio me kute kikreti kwỳ nhipêxja pumũ. Kẽnmẽ kikre ã ti:re
    ane, ane.
  eng-WEBU: As he went out of the temple, one of his disciples said to him, “Teacher,
    see what kind of stones and what kind of buildings!”
  gnw-NT: 'Jesús oẽ yave Tumpa jo güi, penti jemimboe jei chupe: —Mase, oporomboe
    vae, icavi cua ita reta jare o reta.'
  mux-mux: 'Kanu-kene Yesos ⸤Pulu Yili popu toku kaluring⸥ lku-tembolluna ulsu pumba
    purum kene yu lumbili andúlimanga te-ni yunundu nimba mele: “Ung-Bo Tunjuliele,
    tembollaliinga lku lupa-lupama kene, lkuma takuring ku auli kaí lupa-lupama kanui.”
    nirim.'
  maj-NT: 'Nk''ie nga tíbitju Jesu má ma na̱tsihi̱n ni̱nku̱, a̱s''a̱i nku nda̱ ni''yakuyáha̱
    b''a̱ kitsúhu̱: —Ji nda̱ maestru̱, cha̱se̱ ma ri̱. ¡Á b''a̱ nkjún k''uhun ndji̱o̱!
    ¡Á b''a̱ tsjo ts''ín kin''endaha ni xi tjíhin e̱i̱!'
  bkq-NT: 'Aituo Jesus âxiguely Deus ety idaserayba. Tâtâday, Jesus eynynonro ewy
    aguely: — Egâ, Pymâ. Iwâkuru kehoem Deus ety! Tuhu iwâkuru kehoem âtâ itâdobyry!
    — kely.'
  kue-kue: Yesus eremogl God holi yungumo kondo ende menda ungo ana disaipelma wagle
    ye mina suwara ta yegl ditongwa, “Beke Notnga, kano! Kombuglo kande wakai wakai
    ya yungu wakai wakai keingwa.”
  cot-NT: 'Ariquea isotoanajiroquea Jesoshi intsompogui oniganquirequi teemporo, icanquequea
    aparo itsatacaane: —Tsatacaantantatsica, pameneroja inirotsentseina mapipae ipeacaantajitaroca.
    ¡Cameetsavaequequea mapipancopae!'
  bnp-bnp: Na tahuna e Isu i laho tala na roho na Vure, tara murimuri vona i takia,
    “Mari ni tovo, o matai a maka ruma kamumu nga! O matai a maka kedo dagi ni hae
    ria vona!”
  apn-NT: 'Tã hãmri nhũm Jejus kôt mẽ pa ho mẽ pa xwỳnhjaja arĩ Tĩrtũm mã amnhĩ jarẽnh
    xà hã ixkre kaxwỳnh pumunh o kuhê nẽ hã Jejus mã: —Hêxta waa nẽ. Ixkreja mex kumrẽx
    Pahihti. Kẽn rũnh o mẽ kot hipêx jakamã mex o mex. Nẽ mẽ kot ri Tĩrtũm mã hkĩnh
    xà nhõr nẽj haxwỳja piitã mex kumrẽx. Anẽ.'
  ctp-NT: Chunꞌ ndiꞌin la wa tyoꞌo ti Jesús niꞌ lyaa tnun kanꞌ loꞌo neꞌ nu ngiꞌni
    xaꞌan chaꞌ ꞌin yu. ―Mstru ―ndukwin ska yu ꞌin Jesús―, ¡ñaꞌan kwiꞌyaa chinꞌ laa
    tnun re chaꞌ suꞌwe ꞌa ndyaꞌ! ¡Suꞌwe ꞌa ñaꞌan kee nu nsuꞌwi siꞌ naꞌan re! ―ndukwin.
  bre-BRG: 'Evel ma''z ae Jezuz kuit eus an templ, unan eus e ziskibien a lavaras
    dezhañ: Mestr, sell pebezh mein, ha pebezh tiez!'
  opm-opm: Jisas oh Got ohe ap yawar oh patim meng poro hapat Gin kot ropera rim kot
    ruhpari. Kotnong ros saptin orhe pinggit pisapat han tit Jisas ohnong Tisa. Got
    orhe ap yawaro gonsi kwei isipsi ap ap yahnap mat hatpa ap moh go wamtin potipri.
  bvr-bvr: Gun-gatiya waypa Jesus gu-bawuna ana-bena gun-gata gun-japurra rrawa Wangarr
    gun-nika, wurra an-ngardapa an-nigipa jawina a-wena nula, “A-lay, Bunggawa, gun-gata
    na jandarra gun-molamola rrapa bala gun-molamola!”
  wal-wal: Yesuusi Beeta Maqidasiyaappe kiyishin, erissiyo ashkkaratuppe issoi a,
    “Tamaarissiyaagoo, hagee aiba lo77o shuchchakkonne qassi aiba lo77o shuchcha keettakko
    be7ai!” yaagiis.
  zad-NT: 'Ka chichej Jesúza'' lesh'' chyoodo''na'', to beṉ''ka'' nakgake''ne'' txen
    chi''ene'': ―Maestro, bwiakachi ka xochi nak yajki na'' yooki.'
  mgh-mgh: 'Wakhumaawe Mpani mwa Nluku owiitthuca mmoca ahonhimerya: Mwalimu, moone,
    maluku menci ale ni cootekiya nnya!'
  aso-aso: 'Izesuꞌ monoꞌ numuno nabautiꞌ nolimivo izipahala zuhoutiꞌ maliꞌmo tiꞌ lo
    lo-imineꞌ: Tisazo, ningezo. Numuno mene geheni amebe gehenidunuꞌ numuno atoliꞌmine
    lamineꞌ goloso gizikeve.'
  uli-uli: Irel yodwe Jesus sa buyoy mo lugul Templum we ngo semal mokwe re dabeyal
    sa kangalu bo, “Kaleloh ho Sensey! Temmoh ikla imw le ye fetfat ngal feas kowe
    ye momay!”
  nin-NT: Nggo Yesu so huzzu nu Uki Unkpi ku Ibarr Abachi ku, uyirr nu umi ku abiga
    ma ba ddu ma di, “Unitsarr! Kye angbinta kpinkpi angga ka na, kye ime inkpi iwre
    inggi na!”
  tgk-tgk: 'Вақте Исо аз Хонаи Худо мебаромад, яке аз шогирдонаш гуфт: «Устод, бинед,
    ин биноҳои Хонаи Худо чӣ қадар боҳашамат ҳастанд! Чӣ сангҳои бузурге доранд!»'
  acu-NT: 'Jesús Yus seatai juun jeanmaya jiinkiamtai, kichik nuiniatiri chicharak:
    —Nuikiartinu jiista. Kaya au pengkerapita, tura Yuse jee juuntapita, —timiayi.'
  cak-WNT: 'Y tek ri Jesús ntel c''a pe ri pa rachoch ri Dios, jun chique ri rudiscípulos
    xubij c''a chare: Tijonel, tatzu'' re nima''k tak jay riche (rixin) re rachoch
    ri Dios, y re nima''k tak abej re ye ucusan chare, xcha''.'
  ebk-ebk: Kun pay cha pumitiw hi Jesus as nan Templo, kenalen nan usa ay disipuluna
    kan hiya, “Misturu, ilaum kay! Anad-acha-an as solet nan chiyuycha fiatu ay enosarcha,
    ya anuy paat anam-ammay nan chiyuycha nakiaub as fiatu as nan kawad-an nan Templo!”
  spa-PDDPT: 'Cuando Él salió del Templo uno de sus discípulos le dijo: Maestro, ¡mira
    cuán grandes piedras y cuán grandes edificios!'
  ruf-ruf: Yesu hayang'ali yolawa kunze kwe ing'anda ye Imulungu, yumwe wa imwanang'ina
    wake kamlongela, “Mlangulitsi, ulole ghamabwe na tsing'anda pfatsinoghile!”
  gun-gun: 'Templo gui Jesus oẽ ovy jave peteĩ hemimbo''e aipoe''i: — Orembo''ea,
    ne''ema''ẽ ave ita tuvixakue gui anho nda ojapo raka''e!'
  agu-BL: 'Itzun bantz yi tele''n tzaj Jesús le templo nin ben tlol jun ẍchusbe''tz
    tetz: —Ta'', tilninu'' e''chk c''ube''j, tilninu'' e''chk ca''le''j yi cwent yi
    templo, chumbalaj nin, —stzun yi jun ẍchusbe''tza''tz.'
  isn-isn: uYesu nai wakatula ukugenda kupuma mi itekeelo, ung'wi nua amanysigwa akwe
    akamukolya, “Ng'walimu, goza i magwe aya ni aku kuilwa ni mazumba!”
  eng-PEV: Jesus and his followers started to leave God’s ceremony house, and as they
    walked along, one of them said, “Teacher, look at these lovely buildings. And
    look at these big stones. This is a really good house that they made for God.”
  ilo-ULB: Kas magmagna ni Jesus nga umadayo manipud iti templo, kinuna ti maysa kadagiti
    adalanna kenkuana, “Manursuro, kitaem dagiti nakakaskasdaaw a bato ken dagiti
    pasdek!”
  pir-NT: 'Sa ye Cohãcjʉ̃ wʉhʉpʉre tiquina wijiagʉ̃ ihcãquiro buheyequina mehna cjʉ̃no
    ohõ saha niahye: —‍Buhegʉ, ihñaña. Ahri wʉhʉse quehnoañe ʉtã paca mehna tiquina
    yeri wʉhʉse quehnoa yʉhdʉaye wʉhʉse ijicjoare, niahye tiquiro.'
  anv-NT: Jisɔs ályáge ɛcha upɛ Ɛsɔwɔ, maá utɔɔ́ wuú ama ajɔɔ́ ne ji aké, “Ménlɛré,
    pɛ uchánchá upú ɛbi átɛné ne uchánchá mataá.”
  sab-NT: 'Jesu jo siere u gerungwa Chube olege ule kwian geru jwannga amage gdataboko
    giti gdaboke ole, gire kwian geru jwannga gdaite gerudu Jesu ole: —Cha tkanga
    tangle geruge, u gerungwa Chube ole u kweri noare, u dodaba ke kweri no giti,
    u e no no.'
  tmd-tmd: Jisas God höjöpalɨb ram aku röböxön rɨŋadö dumɨn nugugɨrön, nöbö nuŋ i
    nugwo yadöŋa, “Mönö yad nölɨb nöbö. Rɨg wä pön, ram wä urim kɨ nugwö!” röŋa.
  acr-NNT: 'Echiriꞌ xel bꞌi ri Jesús pa ri Rocho Dios, jun chike rutijoꞌn jewaꞌ xubꞌiꞌij
    che: —Qajawal, ¡chilape la wa chomilaj taq abꞌaj y wa nimaq taq ja re ri Rocho
    Dios! —xchaꞌ.'
  kpg-kpg: Di madagoaa Jesus ne hagatanga i di Hale Daumaha, tangada i ana dama agoago
    ga helekai, “Tangada Agoago, mmada gi nia hadu mono hale ala e humalia!”
  taj-taj: येशू परमेश्‍वरला मन्‍दिरग्‍याम थोन्‍सी फेप्‍बान लबा धुइरी चेलागदे न्‍हङला
    गिकसे “गुरु स्‍हीगो, चुरी गाते घ्रेन घ्रेन युङबासे स्‍होबा गाते जेबा दिमगदे” भिसी
    भिमा,
  avt-avt: 'Jisas hɨrak kɨnaaiwɨr wɨnak iuwe ke God kakno witeik, hɨrak mɨtɨk hak
    disaipel kɨrak ketpɨwek kar ik: “Mɨtɨk Iuwe ehɨrem. Nan im yaaim. Wɨnak im yaaim.”'
  cbk-cbk: Cuando ta sale si Jesus afuera del templo, uno del di suyo maga dicipulo
    ya habla con ele, “Maestro, mira uste! Bien bonito gayot el maga barreta de piedra
    pati este maga edificio.”
  uig-ARA: 'ئۇ ئىبادەتخانىدىن چىقىۋاتقاندا، مۇخلىسلىرىدىن بىرى ئۇنىڭغا: ــ ئۇستاز،
    قارا، بۇ نېمىدېگەن ھەيۋەتلىك تاشلار ۋە ئىمارەتلەر-ھە! ــ دېدى.'
  tuf-tuf: 'Etat Jesús Sir usar bin watar waajacro. Watar waacayat Jesús quin ima
    chiwat wajacro: —Wahítuwi. Sir ubach ehchiro. Acan ay bi anjacro, wajacro.'
  abx-abx: Si pa'amban-na kas Jesus si templo, aniya' addangan si mga inadalan-na
    maminugad, “Ma'istro, kulawin nan! Kamaka'angayan si mga kinurtihan mamahaya bato
    pati' si mga mahayay nan bilding!”
  mco-NT: 'Co Jesús ypɨdzɨmy ma Dios ytɨjc, chi nidügtɨ ydiscípulos ñɨmayɨ: ―Huindzɨn,
    ix jada maychaa mɨjjatypɨ etz jada maybɨ tɨjc ooy y''oy''oydúñɨty.'
  kqf-kqf: Ḡome Yesu Maimaituwa ena vanuwa waiyawa i gosegose bi ena tauwaikaiwatana
    ḡemota i giuwena gado, “Tauwailovelove, kwa kita niga vanuwidi kitedi a visu gulata
    bi kota ḡakima nananakidi a laukeliyedi.”
  cpb-NT: 'Ikanta rishitowanai Jesús tasorentsipankoki, ikantziri riyotaanewo: “Yotaantanerí,
    paminero mapi riwetsikantaitawori, antawo inayetzi, owaneenkawaitaka pankotsi.”'
  aon-aon: Douk Jisas nape iri numun Iruhin ananit debeiti urupat nakitak nakri nutogur
    aduk, aria anan ananin disaipel nakripan nakri, “Debeini Tisa! Nyak tik agwudok
    yopugwi urusag douk sharokog yopubori utabor iri.”
  hus-NT-2005: 'Tam ti na Jesús exomich ti kalel bin elébil an pulek atá xon tu kʼakʼnáb
    na Dios, utsan enchéꞌ kʼal jún ti éb nin exóbaliltsik: ―¡Okʼtsix, ka telaꞌ an
    labidh tʼujubtsik xi kʼál ti tʼajadh an pulek atá xon tu kʼakʼnáb na Dios ani
    an atátsik xi jayéch jeye in adhík!'
  mig-NT: 'Te ni̱ ndenda‑ya̱ iní ve̱''e ii̱. Te ɨɨn cha̱a skuá''a jíín‑yá, ni̱ ka''a̱n‑de
    jíín‑yá: Maestro, nde̱''é‑ní ná xaa̱n lúu yuu̱ te luu ve''e íó, áchí‑de.'
  bps-bps: Di kalwà Dyisas mdà di Bong Gumnè Dwata nun satu gal mlalò kenen talù,
    manan, “To Tamdò, neyem Bong Gumnè Dwata. Tay, kalbong dad batu didingan! Too
    fye kdee gumnean!”
  mbs-mbs: Nayan, peglowà i Jesus lekat te dakel simbahan te Jerusalem, doen sebad
    tinoledaan din minikagi, “Sir, tengtengi se menge balay te simbahan, so mèpiya
    se bawa niyan, aw ininang iyan te bato mèpiya se bawa niyan.”
  tof-tof: Yesu Godón Gyabi Müótüdügabizan tubrranórr, oya darrpan umulbain pama we
    bóktanórr wagó, “Umulbain Pam, ngaka! Ma ini amkoman wirri ingülküp ó amkoman
    wirri müót ngankónónóm!”
  cme-NT: 'Yesuŋ juɔ tuɔ hel *Diilodubuɔ‑i-na, u *hãalãbiloŋo naŋo tuɔ piiye baa-yo
    wuɔ: «Hãalãtie, ne dubuɔ daayo temma‑i! Ne baŋ maa-yo baa tãmpĩɛŋa maŋ! A
    faa cor!»'
  sus-sus: Isa to mini hɔrɔmɔbanxi, a fɔxirabirɛ keren naxa a fala a bɛ, «Karamɔxɔ,
    yi banxie mato, e tixi gɛmɛ xungbe naxee ra, e ti ki man tofanxi ki naxɛ!»
  pon-2006: Ni Sises eh ketiket kohieisang nan Tehnpas Sarawio, emen sapwellime tohnpadahk
    ko patohwanohng, “Maing, komw mahsanih mahs lapalahn takai pwukat oh wiepen tehnpas
    wet!”
  dad-dad: Jesus ĩ tempel bunem kutũ yeis mog, in dõ fiya tar taka ĩ irokenen, “Ule,
    Tise! Ere meein odudug oug fediya! Ere fõ meli meli oug fediya!”
  zab-NT: 'Chi bdiia Jesús laniudoroo xte Jerusalén, chiy raipy tuby de xpɨnny laany:
    —¡Maistrɨ, bguiaabiu xi nasaa de guia ne de yuuré!'
  jae-jae: Ma eŋ kêsa aŋga lôm dabuŋ gêmêŋ ma nê ŋacseŋominêŋ teŋ jakêsôm gêdêŋ eŋ
    gebe “Mêtêmômkê, ôlic poc to andu nê acgom, têtac kêsa laŋgwageŋ.”
  ksd-ksd: 'Ba i irop kan ra pal na vartabar, tikai ta diat kana tarai na vartovo
    i tatike tana: Tena Vartovo, una gire go ra umana mangamangana vat; ma go ra mangamangana
    palpal bula!'
  msm-NT: Anoy man no migyuwas on si Jesus duon to Bayoy to Diyus, mig-ikagi to sobuuk
    no inanad din, “Atu! Aha ka Sir, kadojow no og-ahaon seini Bayoy to Diyus hasta
    seini nakalibong. Tag-mae-gatung sikan tinibtiban no mgo batu no inghinang!”
  myk-myk: 'Yesu nivorowo Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni, a wa di wu pye wu kalaapiire ti
    ni na: «Wù Karamɔgɔ, ye kageegbɔyɔ ye ni ye piyɛyɛ ye yereŋɛgana wii sa!»'
  sbe-sbe: Yesu maiyana hekahekatao Numa Tabuna unai se pesa, na yona hekahekatao
    wa hesau ye hededelau unai ye wane, “Tanuwaga, numa lauyahidi ne wekudi woiyawaꞌudoidi
    ne sola ku kitadi yo hinage numa namwamuyomuyoudi ne!”
  mcr-mcr: I ätäqe, Jisasi Iqu hiqäva-imäkqä aŋiutaŋi yäpaqäŋgisa ätimäwa pqaŋgaŋi,
    Iqueqä wäuŋuäŋqä ämotquamiŋqä hŋqu, “Näqŋqä-vqä Iquki, Si hiqäva-imäkqä aŋi hiŋuä
    qunyä. Kiqä hikä naqetä, aŋä qeqätqetäŋi, äänä ämätukuwätiyä-qe, ne iiŋqä maŋä
    matqä yaŋqunä” ätukqe.
  cux-NT: 'Taachí Jesús miiⁿ nan''dáa yā yaācū templo miiⁿ ''áámá discípulo yeⁿ''e
    yā ní caⁿ''a yā chii yā Jesús: N''dií Maestro, n''diichí nī dɛ''ɛ̄ chúúcā n''gɛɛtɛ
    tuūu s''eeⁿ ní dɛ''ɛ chúúcā n''gɛɛtɛ va''ai s''eeⁿ yeⁿ''e yaācū templo.'
  tur-YTC: Tapınaktan ayrılırken öğrencilerinden biri O’na, “Öğretmenim, bak, ne biçim
    taşlar ve ne biçim binalar!” dedi.
  san-ITR: anantaraM mandirAd bahirgamanakAle tasya shiShyANAmekastaM vyAhR^itavAn
    he guro pashyatu kIdR^ishAH pAShANAH kIdR^ik cha nichayanaM|
  bel-N: 'І калі выходзіў Ён са сьвятыні, гаворыць Яму адзін з вучняў Ягоных: «Настаўнік,
    паглядзі, якія камяні ды якія пабудовы!»'
  sch-sch: Jisua Biekin renga a hong jôk lâihan a ruoisingei lâia mi inkhatin a
    kôm, “Minchupu, en ta! Lungngei le inngei kamâm aom tie hi!” a tia.
  mic-MIQNT: Ge's Se'sus pem jigla'sij 'gjia'sutuo'guomg newgte'jilitl unaqapeml teluelitl,
    “Nujigina'muet, ge' lapa'si! Ge' teli uli angamgugl wegla gun'tal aq tetuji gelu'lgl
    wen'ji'guoml.”
  huu-NT: 'Jusiñamui jofomona ie llofueoicaigano dɨga, Jesús jino jaidemo, ie llofueoicaiganomona
    Jesúmo damɨe raite: —Maestro, bie jofomo ite nofɨcɨaɨ co ebirede. Bico eo ebire
    cɨode.'
  jiv-NT: Yusa Uunt Je̱e̱nia̱ Jesus jiinkimtai, unuiniamuri̱ Nin tímiayi “Iisia, Uunta,
    kayasha ti shiir áiniawai. Je̱a̱sha imiá úuntchakait.”
  otm-NT: 'Nu''bʉ mi bøm bʉ ja ra dąnija ra Jesús nɛ yʉ́ xädi, nu''a n''da bi ''yɛ̨n''a:
    ―Xänbate i, hyandi ts''ʉ nʉ ra niją, ɛ̨mmɛ xʉ ndoho yʉ do n''yohʉ nɛ ɛ̨mmɛ mahotho.'
  dah-dah: Be, Yesu go Al Kuruŋyen ya balem goyen tubul teŋ kuŋ heŋya komatmiŋ uŋkureŋ
    kura beleŋ, “Tisa, hora karkuwaŋ ga yena. Ya gabe tanarde tubul wor po titiŋ,”
    inyiŋ.
  tnk-tnk: Nəpɨn Iesu rɨnamier ia kwopun nimwə səvəi Kumwesən ramərer ikɨn, iərmama
    riti səvənhi rɨni pen tukwe in mə, “Iahatən. Ətə ro nimwə səvəi Kumwesən. Kɨno
    ia kəruəterei asori me. Nimwə me i hamasan pɨk.”
  kpr-kpr: Iesu nu javi edo ira, God da Kamboda+ ghedo yari dae iri, nunda ambo jimbi
    eniimi Iesu kena sisira, “Ijuga Kato, God da Kambo+ evia fuge gi! Ghamana babai
    oimi budo, God da Kambo+, nunda vasa mendeni ainde dabade itutusera amo, evevago
    bekári! Eregosesa?”
  san-IAS: anantaraṁ mandirād bahirgamanakāle tasya śiṣyāṇāmekastaṁ vyāhṛtavān he
    guro paśyatu kīdṛśāḥ pāṣāṇāḥ kīdṛk ca nicayanaṁ|
  nho-nho: Te saaita Jesus ni uru mai ki taha te Hare Tapu TeAtua raa, tana disaipol
    tokotasi ki mee ake peelaa kiaa Ia, “Tisa nei, ttoka atu i naa tiputtipu taukalleka
    naa hare naa ma naa hatu teelaa e ppena ai naa hare naa!”
  gym-NT: 'Jesu nämane ju blitakrä Ngöböbe käntita, jatani nikenta angwane ni iti
    ja töitikaka ben käkwe niebare ie: ¡Jo! Dirikä, ju krikri be bä nuäre nuäre janknu.
    Jä krikri ketani jabti jabti tuen, niebare kwe Jesuye.'
  azg-NT: 'Xjen na vanduiꞌ Jesús na mꞌaan jon vatsꞌon tꞌman yo nnꞌan na totsayꞌonhan
    yo juu jñꞌoon na toninncyaa jon, ncüii joohan tso juu nnon jon: —Nndaꞌ ta na matsiꞌmanꞌ
    jñꞌoonꞌ Tyoꞌtsꞌon ndë́, quindyiaꞌ nancooꞌ jndyi ntjöꞌmin na tijntꞌue na jndë juu
    vatsꞌonvahin yo ntꞌaa cüentaaꞌhanꞌ.'
  bhd-bhd: ज़ैखन यीशु त तैसेरे चेले मन्दरे मरां निस्सी राओरे थिये, तैखन तैसेरे चेलन
    मरां एक्के तैस सेइं ज़ोवं, “हे गुरू, इड़ी हेर! केत्रे बड्डे-बड्डे घोड़न सेइं बनोरी
    दिवारां कने केत्रू रोड़े भवन आए!”
  too-NT: 'Lā'' a''xni''ca'' Jesús ixtaxtumā'' de nac xaka''tla'' lītokpān, kalhatin
    de ī''sca''txtunu''nī''n huanilh: ―Mākalhtō''kē''ni'', cala''ktzi''. Lej tzēhuanī''t
    huan chihuix a''ntū lītlahuacanī''t huā''mā'' xaka''tla'' lītokpān. Lej xa''nca
    taxtucha''.'
  ind-AYT: Ketika Yesus sedang meninggalkan Bait Allah, salah seorang murid-Nya berkata
    kepada-Nya, “Guru, lihat betapa indahnya batu-batu dan betapa indahnya bangunan-bangunan
    ini!”
  cjo-NT: 'Roojatzi ishitowakaantanakari Jesoshi Tajorentsipankoki. Ikantziri apaani
    riyotaanewo: —Iyotaanari. Paminero mapika riwetsikanteetawori Tajorentsipanko
    kameethataki.'
  nsn-nsn: Gine re lang hiliu manasa pe Iesu tar umang lotu ger dedeil tar binakon,
    na tang siokor tamatang uakuakelukono ke me kula pare, “Tang Ualasir o banga tar
    uma uleikinitie a mataia tun! Banga pono tar palaua uleikinitie tar pador!”
  san-DEV: अनन्तरं मन्दिराद् बहिर्गमनकाले तस्य शिष्याणामेकस्तं व्याहृतवान् हे गुरो
    पश्यतु कीदृशाः पाषाणाः कीदृक् च निचयनं।
  tna-NT: 'Beju Jesús, mesa discípulo cuana neje templo jenetia ecuinatasa cama, tumu
    butsama jenetia templo ajiji batana huecuana. Da su piada discípulo ja Jesús uja
    atana: —Ebuetsuaji, chamaque ye ete, nimetiuda tumu butsama jenetia ajiji.'
  lid-lid: Eme Jises udu asiu tinan ta Kindrei eme len le badeh, lau tan ari tiye
    i tan i buku doh, “Ou anyolom ndramak ta leheya, asiu amekes na bek tinan kede-eh,
    mwasin handru labai ma asiu mari kede-eh konen handru.”
  wim-wim: Anpalaniy-a, nil Jesus.angan aawuch ngench thayan kanan want-a, ngurp nungantam
    thonam anan thaw nungant, “Ayyang, moom-ang, an thath a! Aawuch ngench thayanan
    min-minam paththam a! aꞌ wuut piꞌan thampa! Puth kunttow anangana achantanga,
    piꞌan thampa!”
  zga-M: U Yesu vulgenda mutembile, ukongi yumo akhambuncha, “Imanyisi, lola amaule
    aga ga khu suugesya na majengo!”
  yom-yom: 'Yesu bu katotuka mu Nzo Nzambi, nlonguki andi wumosi wunkamba : —A Nlongi !
    Tala matadi mama ma kitoko ayi zinzo zikitoko !'
  san-SIN: අනන්තරං මන්දිරාද් බහිර්ගමනකාලේ තස්‍ය ශිෂ්‍යාණාමේකස්තං ව්‍යාහෘතවාන් හේ ගුරෝ
    පශ්‍යතු කීදෘශාඃ පාෂාණාඃ කීදෘක් ච නිචයනං|
  yut-yut: Yesu gat paŋdetni gat telagɨ yut madep dakon nagal yɨpmaŋ waŋga pɨŋakwa
    monjɨ kɨnda da yaŋ iyɨgɨt, “Yoyɨŋdet, tɨp madepsi baŋ yut tagɨsisi dɨ awit do
    dɨgo pɨndat!”
  grc-BYZ: Καὶ ἐκπορευομένου αὐτοῦ ἐκ τοῦ ἱεροῦ λέγει αὐτῷ εἷς τῶν μαθητῶν αὐτοῦ·
    διδάσκαλε, ἴδε ποταποὶ λίθοι καὶ ποταπαὶ οἰκοδομαί.
  cpc-NT: 'Ikanta ishitowanai Jesús tasorintsipankoki, ikantzi apaani jiyotaani: “Yotaanarí,
    paminirotya mapi jiwitsikantaitawori, antawo inatzi, owaniinkawaitaka pankotsi”.'
  nhg-NT: 'Cuöc oquixoac Jesús de teupa, tieyelfe sente de tiemachtejcöhua: ―Maestro,
    xomojtele cualtzetzi teme, hua cualtzetzi calme.'
  nya-nya: Iye atachoka mʼNyumba ya Mulungu, mmodzi wa ophunzira ake anati kwa Iye,
    “Aphunzitsi taonani! Miyala ikuluikulu! Nyumba zikongolerenji!”
  ngu-NT: 'Ijcuac Jesús huajquistiaya ne ipan on hueyi tiopan, se on inomachtijcau
    oquijlij: ―Notemachtijcau, xquita. Sanoyej huejhueyimej on temej yejhuan ica tlachijchiutin
    on caltin niman sanoyej huejhueyimej on caltin.'
  kup-kup: Met Iesu pot mañat bon tahapuh tup pomakehanañ berevat sapanez tahan pim
    mañairooh-aban napuhö epat piin mañah, “Añairameñip ae, met hel tin ahoñinañ tup
    tin epamak demahan hezaekan ni eterë.”
  jid-jid: da yesu si zren rhe ni haikali iri ni mri ko ma bi huzama a tre ndi teacha
    ya tita ba baiko biyi ba biya
  wmw-wmw: 'Insa pakilawa nNyumba Takatifu, mwanafunzi wake mmoja akimwambira: “Mwanlimu!
    Ngawona mawe‑ya na manyumba‑ya vyaari makulu-makulu!”'
  gmv-GGM: Izi maqidaseppe kezishin iza kalizaytappe issay astemare haysi kethaynne
    kethay kexetida shuchay ay mala lo7izakkone hayssa beyay? gidees.
  ssg-ssg: Ti Jises nahih salili Ingi Haeu, tel ti tesol kahikahin hone i ukek, “Oie!
