    wet!”
  maq-NT: 'Hya xi camá ne, hora xi tivetju Jesús tsëhë ndatsen yungun xi matitjun
    jan cojo cha ladu rë me ne, ngajan xi chja nga cha ladu rë me jan cojo rë me cuitjin:
    ―‍Maestro, chutsujun ndyojo xi texo yungun vihi ta tjercu tu ndacun camahani.
    Hacuaha ndihya tsëhë ne, jercu tu cun camahani.'
  hto-hto: 'Jesús gaɨríracomona jino billa llezica, ie llófuegamacɨmona dáamɨe íena
    daɨde: —Llófueraɨma, ¡bie ɨere ñuera nófɨemo eroi! ¡Daje izói bie jofo áilluemo
    eroi! —daɨde.'
  por-BRBSL: 'Ao sair do templo, um de seus discípulos lhe disse: “Mestre, veja que
    tipo de pedras e que tipo de edifícios!'
  ces-NKB: 'Když potom vycházel z chrámu, řekl mu jeden z jeho učedníků: “Mistře,
