  gaw-gaw: Jesus Nug anam a amu Nug nuhiḵud ip̱uniṯak awak danab ele ag ahan, mana
    meṯak lag dimiṯim gonana, nuhig ip̱uniṯak awak danab laa nug Jesus amegp̱a aum.
    “Ip̱uniṯak danab, anṯe! Ag men enap̱aib lag imu oh ena hep̱ig!” awa aum.
  nca-nca: Asa Yesu Ya Surumímboro hoŋgo ŋu roto toŋiní eneŋo iŋo-iŋo rewero uni kato
    rohoréŋoro Ya Surumí qenero ŋande yaró, “Rondaqe-rondaqe uni, qeno, wondo pará-parámbo
    Ya Surumí towaŋgurí muko parámi horé, ko Ya Surumímboro pase tomó-tomó ŋu kekere
    horé.”
  zpz-NTPP: 'Lat nu druu Jesuuz loliꞌ ni yuꞌ nu driib zily mbecy Ñgyoozh, orzeꞌ na
    tub yu nu rsyaꞌ lom rab yum: ―¡Masht, güii dzi ga coz ily de gyitaꞌ nu gup yuꞌ
