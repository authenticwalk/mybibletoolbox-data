  mkj-mkj: Nehn en Jesus injang nehn Umw Joarwiho, emen Nah sohnpadahkkok pwehng Ih,
    “Maing, kapang koalik in sakai pwiai apel wioapoan ummwoauwe!”
  zac-NT: 'Nianá bëruꞌu më iáduꞌu, tubi shini gusëꞌdë më guniꞌi: ―Mësë, guná, blac
    chulë ra guëꞌë ruꞌbë. Blac chulë hiuꞌu rëꞌ.'
  kyg-kyg: Yesuꞌa Yu vayaꞌai alopa mono nopatiꞌmo nelamigenoꞌaeꞌmo mago vekamo geꞌamo
    neꞌafiya vekamoꞌa, Tisao, huno, ago kanale yafatetiꞌmo alagepa nokoꞌageꞌmo ki
    maleꞌnaya nokoꞌmo haneꞌniye, huno ha paiteno amuse huꞌniye.
  kmk-kmk: Utdit lummaksun da Jesus sit timplu, kanan dit osa’t dat disipulus na un,
