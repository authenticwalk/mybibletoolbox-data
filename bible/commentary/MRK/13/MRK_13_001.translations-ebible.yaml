  eng-WEBPB: As he went out of the temple, one of his disciples said to him, “Teacher,
    see what kind of stones and what kind of buildings!”
  gfk-H: Bia Iesu ga hanahaan talur no tamat na hala na lotu nudiet ira Iudeia, tikai
    ta diet ira nuna bulu na hausur ga tangai tana, “Tena hausur, nas baa! Ira bilai
    na haat ing di ga gil iakan ra hala na lotu manei. Ma nas ira nuna bilai na sibaan
    mah!”
  viv-viv: Yesu manuwa-tafalolo lakahine gihobuhobu tu ana tomuliya saꞋeyana manuwa
    giyofena gigayo, “Tovehawala uꞋita. Manuwa ana kabala gavatubuga! Aiyoi, hima
    ana aiyogona tulina tulina manuwa vewaga!”
  yao-yao: Che Yesu paŵaliji nkukopoka pa Nyuumba ja Akunnungu, jumo jwa ŵakulijiganya
    ŵao ŵatite, “Jwakwiganya, nlole maganga ga ni nyuumba si isitite pakusalala ni
    kusimosya!”
  tgp-tgp: Iesu mo pa lo malue na Temple, ale nona tamlohi usuri matea mo verea isana
    mara, “Tija, o to kilau vano sevano hin la vatu tavera sevano la voro na roro
    ima hinira, ale o to kilau la ima tatavera sevano!”
  auc-NT: Mänïï Wængonguï oncö ñæ̈næncö yabæcönë ongonte ïinque apæ̈nete tao goyongä
    tömengä nänö në ëmïñængä adocanque Itota ingante, —Awënë në Odömömi ëñëmi, angantapa.
    Dicacoo wainca wæ̈nömënæca wæ̈nömënæca näni mæ̈nongaincacoo waincö ongö cöwä ae.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a doletedibige me noditedice Aneotedoɡ̶oji liɡ̶eladi,
    anigepidiɡ̶ica niɡ̶ijo anodiotibece meetalo, “Ǥoniiɡ̶axinoɡ̶odi, digawini niɡ̶inoa
    wetiadi nelecoli minitaɡ̶a niɡ̶ini diimigi! Codaa digawini niɡ̶ica me libinienigi
    Aneotedoɡ̶oji liɡ̶eladi!”
  bmh-bmh: Yesus go Uwait ecesab muranemen zau banou zaueim dareun, utei noi bitabun
    ina, gonugau tapaimaraneu du tub nug guzenai aureun, “Igulabai miganem du, na
    zau e memen uligen! Aiwag banban sil zau naliu naliu memen dareu suban uligen.”
  ctu-BL: 'Che'' wolix ti loq''uel Jesús ti Templo, juntiquil xcʌnt''an i cha''an
    tsi'' sube: Maestro, q''uele wen uts''at tac jini xajlel, wen wa''chocobil jini
    otot tac, che''en.'
  meq-meq: 'Ahəl nakə Yesu a yaw abəra ma dalamətagay i gay i məɗəslay ha gər a Mbəlom
    aye na, ndo nəte mə walaŋ i gawla hay a gwaɗatay: «Miter! Zəba ka gay nakay tey.
    Ma ɗəzliye na, bagwar eye ada kwar neheye ta ɗəzl ha aye na, bagwar eye hay ada
    tə le haladzay!»'
  noa-H: Mag Haai hi jëeujem deg sĩewia höbërbaadeewai hi hogdʌba wënʌrraajerr k'ʌʌn
    heem hãbmua chi Jesuug, —Maestro, pʌdë hoobá hajim hanʌm, mokpör dapk'amua sĩi
    di hooimʌ joot'ʌt'ʌʌd hëu dʌnʌm.
  alp-NT: Eleki kena Yesuse kai Eni maka luluaru esi leu bei Tuhane Eni Lumare, Eni
    maka lulu sae me ibeteke loko Yesuse be, “Kuru, selu Tuhane Eni Luma meije mise
    titinai kai batua elaka rebe pakelu kena elekele!”
  san-VEL: anantara.m mandiraad bahirgamanakaale tasya "si.syaa.naamekasta.m vyaah.rtavaan
    he guro pa"syatu kiid.r"saa.h paa.saa.naa.h kiid.rk ca nicayana.m|
  kbq-kbq: Hagi Jisasi'ma Ra mono nompinti atiramigeno'a, amage'ma nentaza disaipol
    nagapinti mago'mo'a anage hu'ne, Hurami ne'moke, asinentike havereti'ma hiro naro
    nontamina ki'nazanki ko!
  kbh-kbh: 'Jesús Bëngbe Bëtsabe bëts yebnents̈ana tojë́ftsanbocna ora, canÿe chabe
    uatsjendayá tbojaniyana: —Buatëmbayá, minÿe, ¡ts̈a bëts ndëts̈benga, y ts̈a botamana
    bëts yebnënga ca!'
  ron-LSB: 'Când a ieșit din templu, unul din ucenicii Săi I-a zis: “Învățătorule,
    vezi ce fel de pietre și ce fel de clădiri!”'
  pon-pon: 'NI a kotieila jan ni im en kaudok, amen japwilim a tounpadak kan potoan
    on i: Jaunpadak, kom kotin majani takai o im pukat!'
  nhe-BL: 'Jesús quisayaya ipan hueyi israelita tiopamitl huan se tlen imomachtijcahua
    quiilhui: ―¡Tlamachtijquetl, xiquita! Nelía yejyectzitzi ni huejhueyi tetl ipan
    tepamitl huan nelyejyectzitzi ni caltini tlen iaxca tiopamitl.'
  sps-sps: Te tafuts osing me Jisas a saape, isen tsurin matisian Tsunia tagei to
    na saape sa tsue ten Jisas, “Tsoiny Fifaatsuts, tagaa tan fo fats a fo rof ana
    fo numaan saavits fiisok tsun!”
  wnc-wnc: Siwan Jesuta Anutue yot takwan gwen teke kepman epuwawan pandetna tapatuta
    anzing inikut, “Yanindamumsaapa. Yot takwan gwen gatu you takeake suu buyambam
    inata kunduta mitambingu kayo,” ngang inikut.
  bus-bus: 'Kɛ̀ Yesu e bↄↄ Luda ua guu, à ìbanↄ doke bènɛ: Dannɛri, ǹ gwa lán wà kpɛ́
    maaa kɛ̀ takanↄ bò nà kↄ̃n gbɛ̀ maaa kɛ̀ takanↄ.'
  gub-BL: Na'e uhem Zezuz oho Tupàn hàpuzuhu wi a'e kury. Ihem ire, uze'eg amo hemimu'e
    izupe a'e kury. — Purumu'e ma'e, i'i izupe. — Wi Tupàn hàpuzuhu ipuràg eteahy
    a'e, ita ipuràg eteahy a'e, i'i izupe.
  imo-imo: Jisas Gotenga ulke tempelemu tiye kolopa purumu wali yunge kitipi kanoli
    iye teni yundo nimbei, “Ungu imbo iyemu, kou pengama kinye tempel ulke awi kangomu
    kandonoya?” nimu.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi joqsiqa koba na atra tal koba uratosib giloqnsibqa
    aqa aŋgro bei na minjej, “O Qalie Tamo, ni unime. Atra tal endi tulaŋ bolequja.
    Atra tal walato qaji meniŋ di tulaŋ boledamu!”
  ulk-ulk: Nade ga Iesu au zogometalam eosmerer, netat le abi memeglelam akaida abi
    ikaidari, “Erwerle, ma able aukaka bakir darasmerare! Ma able debe aukaka meta
    darasmerare!”
  eng-DRA: 'And as he was going out of the temple, one of his disciples said to him:
    Master, behold what manner of stones and what buildings are here.'
  knf-knf: 'Wi Yeŧu akpënuŋ ţi Katoh Kaweek ki Naşibaţi, kë aloŋ ţi baţaşarul aşë
    ji na a : « Najukan, tenan knduba kweek na ŋniw ŋnuura ŋi babomanaanuŋ Katoh Kaweek
    ki Naşibaţi. »'
  san-KHM: អនន្តរំ មន្ទិរាទ៑ ពហិគ៌មនកាលេ តស្យ ឝិឞ្យាណាមេកស្តំ វ្យាហ្ឫតវាន៑ ហេ គុរោ
    បឝ្យតុ កីទ្ឫឝាះ បាឞាណាះ កីទ្ឫក៑ ច និចយនំ។
  arn-NT: 'Fey tripaletulu ta Jesus ngillatuwe ruka mew, kiñe tañi pu disipulu feypieyew:
    —¡Kimeltufe, tüfey ta müna kümelkaleyey ti kura ka müna küme fütrake wenu ruka!'
  zas-NT: 'Chi barii Jesús lën yadooroꞌ Jerusalén, rëb tijb ree xbejnman lojman: ―Mextr,
    ¡baguiaa xi nix na̱j ree guiaj guin nix tëë na̱j ree yu guin!'
  ken-NT: Nɛfú Yesu áfú amɛm ɛkɛrákap Mandɛm, nkoŋo ywi amɔt arɛm ntá yi bɛ,
    “Ntɔŋ, yɨŋɨ. Báte ɛkɛrákap Mandɛm ɛnɛ-o! Batǎy anɛ́ básɔ́rɛ́ báté yɔ́ árɨ
    ácha!”
