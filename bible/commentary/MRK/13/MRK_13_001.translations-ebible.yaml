    rernem arek inkwerelhemel. Kwertengerl anyent ikwerenh Jesus-ek angkek, “Tyaty
    ilkwa mwerr-angkerarl artek nhanyeman.”
  wiu-wiu: Yesu tobou losu yapu kawa akolono witakaka one oyali padame okome okome
