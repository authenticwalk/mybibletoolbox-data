    တ​ကား'' ဟု​လျှောက်​ထား​၏။
  gng-NT: '*Yesu siere'' Uwien ya duku ya luo bo ki ñɛn'', nɛ uʼpanpaankaab ni uba
    tɔke'' wɔ ki ye: «Cɛnbaa, liike itɛn yiɛ gbenge ki kpɛ ma bo-a! Liike bi taa''
