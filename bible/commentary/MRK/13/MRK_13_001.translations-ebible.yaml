  cui-cui: 'Poxonae Jesús Nacom pin pia bo wejoniya, bapoxonae caein Jesús pijimonae
    jiwana tatsi, Jesús tsipaebatsi jeichi: —¡Pon jiwi Necuidubim, taema maisa pexeinya
    iboton, yawa pexeinya ibo bo! jei bapon.'
  boj-2014: Osiqa Yesus na aqa aŋgro naŋgi joqsiqa koba na atra tal koba uratosib
    giloqnsibqa aqa aŋgro bei na minjej, “O Qalie Tamo, ni unime. Atra tal endi tulaŋ
    bolequja. Atra tal walato qaji meniŋ di tulaŋ boledamu!”
  eng-OEBUS: As Jesus was walking out of the Temple Courts, one of his disciples said
    to him, “Teacher, look what fine stones and buildings these are!”
  eri-eri: Yesus no tempel nomo orei awadu golodu mini gainga, nomo disaipel ete benou
    letuwai, “Isisi higou fai, megebu aroro hilou-hilou bagu, mata hilou-hilou woha
    nerigau!”
  aly-aly: Jesus-el arek tyaty ilkwarl Jew-rnem-kenh, kwertengerl ikwerenh-rnem-akertel.
