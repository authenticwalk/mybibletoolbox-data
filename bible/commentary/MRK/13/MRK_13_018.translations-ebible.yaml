verse: MRK.013.018
translations:
  kpx-kpx: Guligulilahage elike vaveve katealeu vanie toelamo loho haleito vanie duamo
    lohoi. Ige elike vanie duamo detuluvive.
  okv-H: Eto ari erevi jajemo iji te mane puvuroja pari evujo.
  tbo-tbo: Ma ona laupali omi lowo hougana binei, po ega houga wayau uyahina ona nenae.
  mal-C: നിങ്ങളുടെ പലായനം ശീതകാലത്ത് ആകരുതേ എന്നു പ്രാർഥിക്കുക.
  grc-SR: Προσεύχεσθε δὲ ἵνα μὴ γένηται ⸋ἡ φυγὴ ὑμῶν⸌ χειμῶνος.
  bgc-bgc: अर प्रार्थना करया करो के यो जाड्यां म्ह न्ही हो।
  khz-khz: Pio rapali, egau ragai pene wala gura e nakula aorai!
  deu-TKW: Betet aber, daß es nicht im Winter geschehe.
  zsr-NT: Gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ cugún bayúdx gzxundjliꞌ catiꞌ nac beoꞌ ziag.
  lin-lin: Bosambela mpo ete makambo wana esalema te na eleko ya malili makasi.
  hns-NT: Praatna kar kie toelogke thandha ke tem me bhaage ke na parie.
  noa-E: Magju nawe pãrau Ẽwandamagta jëeubat ajim anʉm, eeu dëgölp magbaadëwia edau
    khõrg jaar khãijã pãach dau aphʉʉ wënʉrradukham.
  eng-EMTV: And pray that your flight does not take place in winter.
  mib-NT: Te cacān tahú rō jeē ma quíji jnūndóho un jéē cunu ró máá tiempo cúun yuhvā.
  bea-bea: Kahchu aghasuahlih nahuthataklihi atu yaske ooli.
  lif-NT2: '@see-verse:MRK.013.017'
  xnj-xnj: Nambu mumuyupayi Chapanga mambu ago gakotoka kuhumila lukumbi lwa mbepu.
  mmx-mmx: Mina ngising ne Moroa do mo laaleng noxo vot saparap nimi edompo mi taaleng
    kabu.
  cbr-NT: Usaími mitañu 'itin rabanan camina Nucën Papa Dios ñucáti 'ain.
  tee-NT: At'ap'aininit'it ju Dios ni jantu tasq'uini ni ats'alaya'it'it lacalhic'asnin.
  eng-LSV: and pray that your flight may not be in winter,
  cak-NT: Romari' tibana' orar che ri Dios chi cuando xquiebanataj ronojel re' man
    quiebanataj pa ru-tiempo job, chi quiri' man cuesta ta nu'on chiwe chi jixlumaj
    (jixnimaj).
  pah-NT: Pe'ji ti Tupana'ga pe a'ero turyme ti akoja hahyva'ea yapohua rupi. A'ereki
    ahe nonhani gwerevi oka'nhyma a'ea rupi, ei Jesus'ga g̃a pe.
  sja-NT: Mãga wãyaai naaweda, chupɨria iidítɨ Tachi Ak'õremaa ma ewari p'asapinaamerã
    k'oijara nɨ̃bɨde.
  xed-xed: Ndəɓawa dzvu da Lazglafta, kabga yaha tsa skwiha ya slata givya.
  mks-NT: Ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ ña̱ ná a̱ cácuu a tiempo vi̱xi tá ná cunu
    ndó cu̱hu̱n ndo̱ já ná a̱ ndóho chága̱ ini ndó.
  gfk-S: Mu na saasaring be ikin ra purpuruan pai nale hanawat tano pana bung na labur,
    kinong ikino bung da kilingane ra tamat na ngunungut. Ma pai nale haruat ma ira
    bung, haburuana leh ta ing God ga hakisi no ula hanuo, tuk ter katiak, ma pai
    nale haruat bileng hobi namur.
  bmu-bmu: Miaŋgöra yuai mi kie luhut nalöŋe kude asuhumapköra köuluköme.
  dgz-dgz: Tap aise aise bodu wamewa gapan mame iravi ya venasepen menan God inap
    mup waiwanian.
  eng-GNV: Pray therefore that your flight be not in the winter.
  zaa-NT: Acca línàbani Tata Dios lani oración qui'ni canchu chi gal·la' tsá ucuìtta
    le nna bittu ccą́ tiempo idil·la'.
  eng-WEBSTER: And pray ye that your flight be not in the winter.
  guh-guh: Bajaraxuata tajëvelia Diosojavabelia pavajëcare piayapëbejematacabita papecatocopiapatsiyaniva
    bajarapapiayaicuene. Nexata pamatacabi parëcëpecaename, pexaniamatacabi Dioso
    pacatocopatsiana bitso nabejiobitsiaya paneponaeyaniva.
  bon-bon: Irecu ätumutipeye, egä pui mule te gone läpletnutuge gäbu padare cabu,
  nhw-BL: Xijtlajtlanica Toteco ma amo huala nopa tequipacholi huan monequi ancholose
    quema tlaseseya,
  swh-ONEN: Ombeni mambo haya yasitokee wakati wa baridi.
  wbi-wbi: Lino, mufunyaghe kuuti isio sileke pikwisa amasiki agha ulusiku. Lino,
    mufunyaghe kuuti isio sileke pikwisa amasiki agha fula ni mhepo.
  bba-bba: I Gusunɔ kɑnɔ kpɑ sɑɑ ye, yu ku rɑɑ ko woorun sɑnɑm.
  eng-KJVCPB: And pray ye that your flight be not in the winter.
  kgk-NT: Ro'y eterei-rupi pekanhy ramo, ivaive arã peẽ-my. Upéa-rehe pemoĩ katu Nhandejáry-pe
    pene nhe'ẽ pono ivai ete peẽ-my.
  waj-waj: Vati pinaa rira suaivaki vivoora kiaa yaaku varaatee.
  ekk-PKP: Palvetage, et see ei juhtuks talvisel ajal.
  mpx-mpx: He nuku awanun Yehoba elana inoke bahi nak o ni mamasal tultul ana sauga
    elana.
  wbp-wbp: Kuja-kujakuju wangkayalurla Kaatuku yungu warla-pajirni nyanungu maju-karrinja-kurra.
    Kajilpa marda karriyarla Yuwarli Maralypirla pirriya-puru, ngula-puruju kulalpalu
    nyarrpa pirri-parnkayarla.
  luo-luo: Lamuru Nyasaye mondo gino kik timre e ndalo chwiri,
  nhe-NT: Xijtlajtlanica Toteco ma ax huala ni tequipacholi quema tlaseseyas,
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܨܲܠܹܝܡܘܼܢ ܕܠܵܐ ܗܵܘܹܐ ܥܪܵܩܵܘܟ݂ܘܿܢ ܒܣܸܬܘܵܐ.
  esk-NT: Agaayuyumuusi qimagviksraqsi inġitqulugu ukiumi.
  msb-msb: Mangadyi gayod na dili ini mangyari kun tighagkutan,
  cpa-NT: Jøng² mi³hlanh¹³ hniah¹² Diú¹³ tsa¹ju³lé³ hi² jøng² jmai³ jin² guǿi².
  dso-dso: ଏ ସବୁ ଗଟ୍‍ନା ସିତ୍‌ ଦିନେ ନ ଅଇବାକେ ପାର୍‌ତନା କରା ।
  meu-meu: Ba ḡuriḡuri, keru negana ai na basio heau.
  yva-NT: Wasambayambe indamu vemo siurije umaso nande no embayo nanayao rai jinya!
  dgc-dgc: Ipanalangin moy a éwan metaun i éya a kahirapan ta taglamig.
  zpm-NT: Goḻnab lo Dios gaṉde to guieḻnë co leṉ mëë ne rac naḻ, sac ne nligaa guieḻnë
    nrooba.
  hix-NT: Onà wyaro hak nàrwonàmtxowà, Khoryenkom yakoro. Apa y, txemnyeh mehra hak
    nahko, rokahtàmtoho, katxow haka, toto komo, kekon hatà.
  sim-sim: Uwosik Avui Wasilakan ji sawenak nomorawu os si talanak ji tulu ikwa wolo
    ma rakanda wolok si nawan si halaka.
  npi-ULB: यो हिउँदमा नपरोस् भनी प्रार्थना गर ।
  cgc-cgc: Mangamuyo kaw nang ta Dyos na dili matabo iling an tan naan ta tagtignaw
  tim-tim: Aregât Anutu hin ulilaŋbei, “Humo umatŋe are tânâk kâlegen bo miawakbiap.”
    dâwai.
  yor-yor: Kí ẹ sì máa gbàdúrà pé èyí ṣẹlẹ̀ ní àkókò òtútù.
  wos-wos: Guni Godka mé wa, “Wun joo yifa ya nukwambu xakukéndé.”
  emp-NTPO: Ãcõrẽa iwid̶id̶adua cue jara mĩrũ wãna amaaba.
  eng-F35: And pray that your flight not take place in winter,
  ind-ind: Berdoalah supaya kesusahan besar itu jangan terjadi pada musim dingin,
    agar kalian tidak terlalu susah melarikan diri.
  pes-OPCB: دعا کنید که فرار شما در زمستان نباشد.
  mpt-mpt: Ibo am misiam bomanomo inamin namin misiam olo ib dimo tam tlamo ibo hebmamsabo
    mo unomabibba kesoa Gode ngaha bianiba baaniba God kobo am misiam bomanomo inamin
    namin olo mo tam tlamone ge ohamine! Niminbabe,
  ssx-ssx: koto dina꞉ta꞉ mo kosa꞉ kina꞉ta꞉ na epena꞉yeke yeni pea꞉pa꞉peke leekeme.
    Koto nate manuna꞉ta꞉ ka꞉nda꞉ma꞉ homa꞉la꞉eki hone matekeeki ipilieke leekeme.
  mkl-mkl: I ce kutɔɔ ŋɑ ku bɑ ide sɑ̃miu bɛ ku mɑɑ̀ jɛ si sukui tũtũ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନ୍ନିଆ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ଡିରକମ୍ ଆକେନ୍ ସାପା ରାସଃକ୍ନେ ବେଲା ଆଡିଙ୍ଗ୍‌ଲେ
    ।
  gof-RNT: Shin hayssi ubbay haniya wodey balggo gidonna mela, Xoossaa woossite.
  unx-unx: ରାବାଙ୍ଗ୍‌ସାହା ନେଆଁଁ ଆଲକା ହବାଅଃକା ମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିନ୍ତିପେ,
  gah-gah: Lekelisi nolu netá nene golini gamena utó amitive liki Ómasiloka liki minalo.
  lcm-lcm: Mi sokotuk ani nem rikek ang ka ago ta serei an si taun livus.
  aer-aer: Ngkarte apayuthnaye nhenge akurne yanhe areye alhwerrpele anetyale.
  qvc-NT: Chayri Dyusman mañakuyllapa, ama mitikanaykillapa tamya tyimpupi.
  tgl-ULB: Ipanalangin ninyong huwag itong mangyari sa panahon ng tag-lamig.
  cbs-NT: Jaska inun, Diosun mai damiwani anua yumanxanaibudan, tsuan jaska tenediama
    inun ana teneama ixanai tenei dasibibu nuitapachakayamaxankanikiki. Jaskaxanaiwen
    taea uitian man jaska teneyamaxanunbun Dios ea akin yukakubainxankanwen.
  xtm-NTPP: Chukan kúu ja jin kakan‑ta'vi ni nuu Su'si ma ja máko kuu sukan kivi vijin
    ma,
  nnq-nnq: Munnyope Nnoongo kupala ikobo yenie yakapiti mangobu ga malilije.
  bao-NT: To biri Ʉmʉreco Pacʉre jãiña, mʉja ca dutiri rʉmʉri pue bʉcʉ rʉmʉri ca niitipere
    biro ĩirã.
  san-ORI: ଯୁଷ୍ମାକଂ ପଲାଯନଂ ଶୀତକାଲେ ଯଥା ନ ଭୱତି ତଦର୍ଥଂ ପ୍ରାର୍ଥଯଧ୍ୱଂ|
  huv-NT: Itüniün ocueaj Teat Dios nde müüch icon mercuiürran wüx nüt ajlüy naquind,
  otn-NT: Da̱mi̱ 'yäphʉ Oja̱ ngue nu̱ya yø hya̱ ya, hi̱nda̱ gue'mø ra̱ pa ngue xta̱
    nsɛ di̱ nja.
  nop-nop: Nemek u kadakaniŋ hinek mintawaak doktiŋa hidi Bepaŋ ninadiune u gwi nai
    gineŋ hinek mu mintawaak.
  obo-NT: Na, dasaa kow riyon to Monama no iddos kodpaahuy row, konnod pokosasang
    to timmohonnow.
  cak-ENT: Roma ri' xa tic'utuj chin ri Dios que tok nvulutüj ri' man ta nbanatüj
    chupan ri tiempo richin tef, chin man c'ayuf tüj nbün chive chin nyixanmüj.
  lif-NT: '@see-verse:MRK.013.017'
  snx-snx: Nal ne xurang xiliyai dadxo. Xurang ne kului si Xotei miyanghanggu koraalox
    nenx kerekere jal len hamegxa, sinane bunge bili kerekere sux ne saxman. Nenxa
    gein aba pin ne nal ru xabe daxman.
  kql-kql: Ben Got kukuñme, katɨk wulun malɨn dɨmbale alolowale gɨŋatundi yiŋɨmandu.
  mie-NT: Túsaá de cācān táhvī nū jā má quījí tūndóhó ñúcuán jā cunu nú maá tiempo
    cúun yūhā.
  san-TIB: ཡུཥྨཱཀཾ པལཱཡནཾ ཤཱིཏཀཱལེ ཡཐཱ ན བྷཝཏི ཏདརྠཾ པྲཱརྠཡདྷྭཾ།
  qve-NT: Qankunaqa aswanyá Diosmanta mañakuychis, kay nisqaykuna paray wichaypi ama
    kananpaq.
  pao-NT: Umu sakwa nanesootuhi gi sakwa tommo hee oo suda manepana.
  cbu-NT: Ashiri Apanllpat tsiyatkus, Minurpas suwatareema tángtsa.
  usa-usa: ááqibo yaugiq kéi-kanaama wáinatama yíqa anómma íné ínatama nunamupí íbêqa
    ítama aónaaro! ‘Áánûqtuo, mi-qtátááqá yaugiq-kánáábí ímira-uwo!” tíyana márû mikákáá
    íniye.
  soy-soy: Ani kɛyómɛ yɑ́ɑ́si, ɑ́i kɑpɛ nnyiyɛ kumúŋɛ́ kɑ.
  bkx-bkx: Es nane te, naleko nneis, hi mꞌonen mtoit henati leꞌ lais amleꞌut nane,
    kaisa neem nateef nok olas ulan-anin.
  hui-hui: Uruni bulebiraru ira yuni gilope howa dagare ibagane hororu birangi nabilonaga
    Ngode Datagaliwabehondo bi lalu halimu.
  amf-amf: Ko dahaannaar gobeno yesa bargin wodanka konin doamadettsi Barjoam miskimate.
  quc-NNT: ¡Chib'ana b'a' orar, chixb'ochi'n che ri Dios chi mäk'ulmataj ronojel wa'
    pa taq ri u q'ijol ri tew!
  dob-dob: ꞌEnega wada sidasida be tuta boboꞌana Yaubada ꞌida ꞌebwaꞌemi ꞌimi tuta
    dena ꞌenaya, ta geyaꞌabo gogai ꞌana tutaya.
  wrs-wrs: Wo yeoa Sesoamoa elsus osahuwuvmonavm, os manam seponamba hona sahoklava
    kamba nongal lohvav, osombnam heva vera, lelnam osva kava gapiavav.
  mca-mca: Iyini'ƚijets na' Dios qu' hasu'uj namets aka'an qu' lop'e.
  tzo-TZC: Ti voꞌoxuque, taic me ta cꞌoponel ti Diose ti maꞌucuc me ta yorail sictic
    ti ta xajatavic batele.
  mya-mya: ထို​နေ့​ရက်​များ​သည်​ဆောင်း​ဥ​တု​၌​မ​ကျ ရောက်​ပါ​စေ​နှင့်​ဟု​ဆု​တောင်း​ကြ​လော့။-
  gng-NT: Li kàareh mɛn, Uwien la cère nɛ̀ ń tien kusɛnañuɔku.
  cbi-NTPO: Tsenmin Diosba kuinda ketu shu tinbu jutyuchee tsaa puiwaade ti' papatidei
    kayu tsaa pullaindyuren,
  ikk-NT: E mẹ ni ekpere amamgbe ọ gha e mẹ ogẹn oyi!
  leu-leu: Fenung xe sina Piran pana mu yaan aave ri taa pife savat la mu yaan vutung.
  maz-NT: Dyötüji Mizhocjimi ngue c'ua 'ma rí c'ueñeji, dya ri ngue c'o pa c'o ri
    järä o së.
  bod-N: དོན་དེ་དགུན་ཁར་མི་འབྱུང་བའི་ཕྱིར་ཁྱོད་ཅག་གིས་སྨོན་ལམ་ཐོབས༌ཤིག
  tca-NT: —¡Rü Tupanana naxcèx peca i perü yumüxẽwa na tama gáuane ixüyane pexü̃ na
    nangupetüxü̃cèx i ngẽma chixexü̃!
  zpl-NT: Unaꞌcuꞌhua lu Diose nú la aca bee nucuaꞌ chenu neca tiembu nú nucuaa.
  mbc-NT: Mepîrematîi kono' yai mîrîrî imakui'pî iipî namai. Maasa pra kono' yai aaipî
    ya, anî' epe eserîke pra awanî kure'ne tuna wanî ye'nen.
  ndg-ndg: Muyope kana ipitye lisiku ya umande.
  wsk-wsk: Ikup imi daula marir tom te aratuk bore ko, ko guranek beteralko.
  toj-NT: C'anahuic yi ja Dios cuando ora oja paquex ajneli que mi jauc stiempo chee
  dwy-dwy: Bukumiyaŋu God-Waŋarrwaya, märr yurru ŋunhi gumurr-ḏälya rom maḻŋꞌthu,
    balanyamiyu waluyu ŋunhina ŋayi nhuŋu gumurr-yalŋgiꞌya yolŋuwu ṉaŋꞌthunawu.
  kkl-kkl: Ko'o neneag wamik nimi maiknoro seklebaukang. Undo uro yabalamleba, seklebaukangnena,
    Allahri samenag so'o sumbaog sumag agha nimi seklelameka kekman, wene babe seklelamang
    aghana, undo uro yabileba, ikin uro seklebaukangne sunsunum uro kom. Undo uro
    yabileba, seklelamikpa, amik wamukang nimi babe seklebanep aghana, undo saog uro
    seklebaukang kom. Ot ko'o neneag wamik nimi agha undo seklebaukang. Ni undo uro
    yabalamlulne nene mag telamle liag uro yabile tanena, yimag panne ekauk sirik,
    ane sembe Allahag mololapmundi, 'Nun seklebabeagti, mag telamle liag uro yabalamlul
    kom,' aro molona mololamlulom.
  tbc-tbc: Aŋ gidad agudani dop, mel en madid san saen lo ta ilasa na wa.
  sna-sna: Nyengeterai kuti izvi zvirege kuitika munguva yechando,
  smk-NT: Kanya' nin idasal moyo konan Dios a ambo' li' kumon nin tyimpon gawat no
    mangyadi' in
  grc-TCGNT: Προσεύχεσθε δὲ ἵνα μὴ γένηται ἡ φυγὴ ὑμῶν χειμῶνος.
  mzz-mzz: Yaubada waineye kwaivelaukui sakunidiavo ge inasauyedi wailuku kanatutuya
    waineye.
  gof-WFTW: Shin hayssi ubbay haniya wodey balggo gidonna mela, Xoossaa woossite.
  spa-BLM: Orad para que su huida no sea en el invierno.
  kyz-NT: 'A''eramũ ki nanuar are pejeporogytau Jarejuwarete ''ga upe ee: “Eremurukat
    kasi ''gã ''ara ro''ysaga rupi oree ne”, ''jau ki pẽẽ Jarejuwarete ''ga upe ee—
    ''jau Jejui ''ga ''gã nupe.'
  dao-dao: Nami dawngnak khawksik khyaa ä akyanak vaia Mhnama veia ktaiyü ua.
  cya-cya: Can' cha' jñan um 'in Ndiose si'yana a tsato'o cha' re tsaan nu ndi'ya
    ti'in tlya'.
  beu-beu: Base, miaaung iini sambajang e, banang na jasi aulang angu hoa se, ekang
    ila jol aanuar adana ekang.
  wrk-wrk: Marda narrimi yanyba mududu nangangi Kudkanyi. Marda narrimi ngajaka Kud,
    ‘Mikujiyi munyajba nanda balkimirra badaykurri wurarawala, jala madujba yaji kudanyu
    barri.’ Nani barri marda narrimi ngajaka Kud.
  nii-nii: Pe enim prei erangin kin, konu jii nimba kunum ei, oł ei nge tonu onermba
    mon.
  ign-NT: Eta tacahe, eyasea­cayare ema Viya tacuija táichejicahe; váhivare tacuchi­ma­racahe
    eta ichape tiquiva te achene te eyana­papuca ejuna­.
  dik-NT: Rɔ̈ɔ̈kkë bï röt cïï loi wiir yic rut.
  cac-cac: C'anec d'a Dios yic man̈oc d'a stiempoal n̈ab'il q'uinal ol ex b'at elelal.
  tzj-E: Tc'utuj tzra Dios che mpretiemp ta tew tak xterla' k'ij che nquixnanmaja.
  san-BUR: ယုၐ္မာကံ ပလာယနံ ၑီတကာလေ ယထာ န ဘဝတိ တဒရ္ထံ ပြာရ္ထယဓွံ၊
  yaa-NT: Askatamaroko mã Epa Nios kĩfikãfe mato kexesharanõ ichoxõ yõtaino matsi
    mexikakĩma.
  cab-NT: Amúriaja jumá lúma Búngiu lun máma lan lídan lidáani lidíliga jeíbaagua,
