  bbb-bbb: Jesu fu ijiege kuaria areme fune va gara uruo be bu kua Orivino kuavo ijia
    fikoga Fitakiro Jemisikina Joni ro Aduru bu mauikeigia fu fino ijia ruae.
  blw-blw: Angkay hiyachi yag émméy ah Jesus hen anchi tagéytéy ad Olivo yag tummutùchu
