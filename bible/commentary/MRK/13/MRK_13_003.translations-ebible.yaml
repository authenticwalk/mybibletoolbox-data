  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, cangóbˉ Jesús có̱o̱ꞌ˜ dseaˋ guitúungˋ quiáꞌrˉ fɨˊ
    yʉ́ꞌˆ móꞌˋ e siiˋ Olivos e siꞌˊ fɨˊ lɨ́ꞌˉ quiniˇ laco̱ꞌ siꞌˊ e guáꞌˉ do. Jo̱ lajeeˇ
