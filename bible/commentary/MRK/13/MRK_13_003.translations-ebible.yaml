verse: MRK.013.003
translations:
  kpx-kpx: Kateai louito lohoi tiale Oliveta tanae golomo ugulamoi dubu ke ninele
    vama. Isege Bita, Diemisi, Dioni isime Andulu keau abu ehuvela Iesue loholu.
  okv-H: pambuto tiri Olives ai ta vihito arumbeto Temple kogue mihinu Peter te James
    te John te Andrew te aingeto pambuto Iesu ta degi ke einge ea “Eto inena ke ehea
    amita be amo iji deina puvurou eto hajire do kioro avo ejo ingore.” ke ainge eo
  tbo-tbo: Yesu i gae oya Oliweta u tepana po i tugula, ma i gagalena damana Yelusalem
    numa dalabu baneina uyahina. Pita ma Yamesa ma Yoni ma Andulu tunawahi hi nei
    Yesu u liyaliyana,
  mal-C: ഇതിനുശേഷം യേശു ഒലിവുമലയിൽ ദൈവാലയത്തിന് അഭിമുഖമായി ഇരിക്കുമ്പോൾ പത്രോസും യാക്കോബും
    യോഹന്നാനും അന്ത്രയോസും സ്വകാര്യമായി അദ്ദേഹത്തോട്,
  grc-SR: Καὶ καθημένου αὐτοῦ εἰς τὸ ὄρος τῶν ἐλαιῶν κατέναντι τοῦ ἱεροῦ, ⸂ἐπηρώτων⸃
    αὐτὸν κατ᾽ ἰδίαν Πέτρος καὶ Ἰάκωβος καὶ Ἰωάννης καὶ Ἀνδρέας,
  bgc-bgc: जिब यीशु मन्दर कै स्याम्ही जैतून कै पहाड़ पै बेठ्या था, तो पतरस, याकूब,
    यूहन्ना अर अन्द्रियास नै न्यारे जाकै उसतै बुझ्झया,
  khz-khz: Iesu Olive Golona kukunai etanu-tagowai, Rupu Veaga Ierusalemai egita-agoawai
    aonai, Petero, Teimiti, Ioane, e Anduru na gerenagi-gariato, negetiwato,
  deu-TKW: 'Und da er auf dem Oelberg dem Tempel gegenüber saß, fragten ihn Petrus
    und Jakobus und Johannes und Andreas besonders:'
  zsr-NT: Niꞌr yjaquëꞌ Jesús len bönniꞌ daꞌquëꞌ Lëꞌ lu Guiꞌa Ga Röꞌgac Yag Olivo,
    guiꞌa naꞌ dë ca dödl raꞌ gdauꞌ. Catiꞌ chröꞌë niꞌ Jesús, glëꞌ Lëꞌ laꞌ légaczëꞌ
    Pedro len Jacobo len Juan len Andrés,
  lin-lin: 'Bongo Yesu avandaki na ngomba ya banzete ya olive, oyo etalana na Tempelo.
    Petelo, Jake, Yoane mpe Andre batunaki Yesu, na esika oyo bazalaki bango moko
    kaka :'
  hns-NT: Ekare baad djab oelog Djaitoen pahaar par pahoetjal, tab Jiesoe Parmeswar
    ke mahal ke sodjhe djaaike baith gail. Okar lage khaalie Petras, Jaakobas, Johaanas
    aur Andreas raha.
  noa-E: 'Maigmua ërëubaadeeu mag Aai i jëeujem di khĩirphee durrsĩ Olivo anʉm gaai
    sĩeimajim aajem, ich khapeen dʉ̈i. Maimua barwi ya i jẽkhʉt jupbaimaawai Pedroou,
    Santiago, Juan maimua Andrés dʉ̈imua amach jayapam khʉʉnau irig jëeumamua magjierram
    anʉm:'
  eng-EMTV: And as He was sitting on the Mount of Olives opposite the temple, Peter,
    James, John, and Andrew asked Him privately,
  mib-NT: 'Te ni jehēn yā jiín de yucu Olivos jeē íne ichi núú templo cáhnu. Te ni
    cucōo ya yūcuán. Te Pedro jiín Jacobo jiín Juan jiín Andrés ni cacajnūhun sɨ́ɨn
    de ya:'
  bea-bea: Kahchu sata klataihchi khis ke Olives ooghade tyetachatlihi kwa tyiyi,
    Peter chu James chu John chu Andrew chu taoontya kiyehtilon sahti aghati zahtgha,
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् माङ्‌हिम्‍मिल्‍ले़ नाधाःम्‍बि जैतुन कोःक्‍माओ वये़ल्‍ले़
    कुहुॽसाम्‍बाहाॽ पत्रुस, याकुब, युहुन्‍ना नु आन्‍द्रियासरे़ स्‍वाःत्ताङ् खुने़ॽ
    अक्‍खेलॽरिक् सेःन्‍मे़दोसु,
  xnj-xnj: Yesu paatamili panani ya chitumbi cha Mizeituni kulolokesa Nyumba ya Chapanga,
    Petili na Yakobo na Yohani na Andelea vakamkota pevavi ngavene,
  mmx-mmx: La melemu ni gat kis eburu mi lavaun pinivu ren to at Lakaana Olip. Diga
    reven loogu laplavang ga tu ro at lakaana vetpes. Pita la ne Jems la ne Jon la
    ne Endru, nedi xusuk digak lok mi ne Iesu la diga sue ne Iesu xeretna,
  cbr-NT: 'Usaquin cacëx abë cuanquin ca anuxun Nucën Papa Dios rabiti xubu ''uria
    ''icë matá, Olivos, anu tsóbutia Pedro, Jacobo, Juan, Andrés, acaman, unia ''aíma
    ''ain, atúxëshi abë ''ixun Jesús cacëxa:'
  tee-NT: 'Pus ju Jesús chai ju ix''amamaka''ui ta''alh ju akstijun junta ixch''ancanta
    ju xaq''uiu ju olivos juncan. Chai ju anch ixt''alalaca''anita lacak''ai ixpujitat''an
    ju israelitanin. Chai acsni tavi ju Jesús pus ju Pitalu'' chai ju Jacobo chai
    ju Xivan chai ju Tilix va is''akstu''an taquilhasacmi. Tajuni:'
  eng-LSV: And as He is sitting at the Mount of Olives, opposite the temple, Peter,
    and James, and John, and Andrew, were questioning Him by Himself,
  cak-NT: 'Y cuando ri Jesús ch''ocol chic parui'' ri juyu'' rubinan Olivos, ri anchi''
    k''alaj niquitzu-pe ri rocho ri Dios; ri Pedro, ri Jacobo, ri Juan y ri Andrés
    xebe-apo riq''uin ri Jesús y xquic''utuj che:'
  pah-NT: 'Aerẽ Jesus''g̃a hoi yvytyruhu pe – perope oliveiras ndyvuhu pe monte das
    Oliveiras pe. Pevo ga apygi oina g̃ajatykahavuhua rovai pyteri pe. Igwete g̃a
    nduvi ga pyri Pedro''ga Tiagova''ea no João''ga André''ga. Jara''g̃a ndovakie''ỹ
    g̃a ei Jesus''ga pe:'
  sja-NT: 'T''ẽepai wãjida Olivo Eedee; Ak''õre te waibɨa k''ĩrapite beepari. Jesús
    ituaba su-ak''ɨ beek''ãri, Pedro, Santiago, Juan mãik''aapa Andrés iru k''ait''a
    wãjida mãik''aapa iidijida:'
  xed-xed: Tahula tsa, ka sliʼaftá Yesu ka laghwi nzata ta ghwá zaytuŋ, ta nzakway
    mbəŋ nda həga Lazglafta, ka ksaghutá i Piyer nda Yakubu nda Yuhwana nda Andre
    nda ghəŋa taŋ ta Yesu ka ɗawaŋta da tsi.
  mks-NT: 'A̱nda̱ já na̱sa̱ha̱n na̱ cán yúcu̱ yíto̱ Olivo, ña̱ xíto ndaa táhan xi̱hín
    veñu̱hu cáhnu cán. Ta tá íin coo Jesús cán já na̱xi̱nu̱ Pedro xi̱hi̱n Jacobo xi̱hi̱n
    Juan xi̱hi̱n Andrés já na̱ca̱ha̱n je̱hé na̱ xi̱hi̱n á já cáchí na̱ já:'
  gfk-S: 'Ma di ga hanawat ter tano uladih Olip, tano mes na palpal tano tamat na
    hala na lotu. Ma be Jisas ga kis ter kaia, Pita, Jemes, Jon, ma ne Andru duhat
    ga tiri hasisingen ie horek:'
  bmu-bmu: Mewö jiiga Oil ip kunduŋe öŋgöba likepŋe endu jöwöwöl jikenöŋ kinöhi, mi
    eka tatket. Miaŋgöreŋ tata Pitö, Jeims, Jon aka Andru yeŋön Jisös nanŋök öröba
    kewö qesim waŋgiget,
  dgz-dgz: Wam ame evip, Iesu Oma Olip Yanane Tunupewa gapan wandeni, wa ewamot mega,
    apan Pita ge Diemis ge Dion ge Anduru inap tauan wam ame paua anupen menan karaua
    singui wayawan,
  eng-GNV: And as he sate on the mount of Oliues, ouer against the Temple, Peter,
    and Iames, and Iohn, and Andrew asked him secretly,
  zaa-NT: Huía tè cabi lo i'ya láą Monte de los Olivos nu dua frente taá templua.
    Nía nna gure' tèni Jesús. Làniana Pédrua nna Jacóbua nna Juáan nna Andrés nna
    gunàba titsa' cabi e yà'ba latsi' nna,
  eng-WEBSTER: And as he sat upon the mount of Olives, over against the temple, Peter,
    and James, and John, and Andrew, asked him privately,
  guh-guh: 'Jesús eca petsutojumata. Patsutojumata olivonaenë apaaxayo templobo canacujitsijavalia,
    bajarapatsutojumata Jesús eca. Nexata Pedro, Santiago, Juan, Andrés, bajarapamatabëxëyo
    pijaepatojavata Jesúsjavabelia jumaitsi:'
  bon-bon: Pui ingwe gaabe ca Yeesu liba adnatäneji enajige Olibi Uli Podo cabu, iiwäreja
    mete cabu opire enajige, piba Peteru Yakobu Yoane Andrea naabi tujige teeme bau
    me, siige ogä itemlänisi egä,
  nhw-BL: 'Teipa Jesús mosehui ipan nopa tepetl catli itoca Olivos iixmelac nopa hueyi
    israelita tiopamitl. Huan Pedro, Juan, Jacobo huan Andrés quitlatzintoquilijque
    ichtacatzi:'
  swh-ONEN: Yesu alipokuwa ameketi kwenye Mlima wa Mizeituni mkabala na Hekalu, Petro,
    Yakobo, Yohana na Andrea wakamuuliza faraghani,
  wbi-wbi: U yesu akaluta pa kidunda ikya Miseituni, akikala alungiime ku nyumba inyimike
    ija kufunyila. Apuo uPeteli, u Yakovo, u Yohani nu Ndeleeya, ye vijekiile, vakamposia
    u Yesu vakati,
  bba-bba: Yen biru Yesu u dɑ Olifin ɡuurɔ u sinɑ u wuswɑɑ kisi sɑ̃ɑ yeru ɡiɑ. Yerɑ
    Piɛɛ kɑ Yɑkɔbu kɑ Yohɑnu kɑ Andere bɑ dɑ be tɔnɑ bɑ nùn bikiɑ bɑ nɛɛ,
  eng-KJVCPB: And as he sat upon the mount of Olives over against the temple, Peter
    and James and John and Andrew asked him privately,
  kgk-NT: 'Ogwapy oĩ-vy yvyaty Oliveiras ári jave, Nhandejáry róga rovarehéi ogwapy
    oĩ-vy. Ogwapy ha''e anho jave, oporandu íxupe Pedro, Tiago, João, André ndive:'
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari ngiaammuauyaatama nuunaira nnau pinaivaa
    pikiada ukuapi taapi Oriveeta oro hara kiada varuduu Petorooso Yakoopo Yuvuaano
    Adiriaasainna ngiarivana innasi vida inna tunoo:'
  ekk-PKP: 'Kui Jeesus istus Õlimäel ja vaatas alla templi poole, küsisid Peetrus,
    Jaakobus, Johannes ja Andreas omaette olles temalt:'
  mpx-mpx: Inoke Yeisu alonau ge wana tohago hi na hi ha Oya Olibe, ge i misiyo awona
    i noek Limi Bwabwalena elana. Inoke Pita, Yemesa, Diyon ge Andulu, heliya ya awawal,
    hi nel elana hi ba,
  wbp-wbp: Ngula-jangkaju, wilypi-pardinjarla Yuwarli Maralypi-jangkaju yangka-kurra-yijalalu
    kulpari yanu pirli-kirra yirdi-kirraju Yalipiji-kirra. Ngulangkaju kujalpalu nyinaja,
    Maralypijilpalu nyangurra-juku wurnturu-wangu-kurra. Ngula-jangkaju, ngalya-kari
    kurdungurlu-patuju Jijajikiji wurulypa wangkajalurla Piita, Jamaji, Jaanu, manu
    Yanturu, wangkajalurla,
  luo-luo: Kane oyudo Yesu obet ewi Got Zeituni, momanyore gi hekalu, Petro gi Jakobo,
    gi Johana kod Andrea nopenje lingʼ-lingʼ ni,
  nhe-NT: 'Teipa Jesús mosehui ipan nopa tepetl tlen itoca Olivos iixmelac nopa hueyi
    israelita tiopamitl, huan Pedro, Juan, Jacobo huan Andrés quitlajtlanijque ixtacatzi:'
  aii-aii: 'ܘܐܝܼܡܲܢ ܕܝܬܝܼܒ݂ ܠܹܗ ܝܼܫܘܿܥ ܥܲܠܔ ܛܘܼܪܵܐ ܕܙܲܝ̈ܬܹ‌ܐ، ܒܲܠܩܘܼܒ݂ܠܔ ܕܗܲܝܟܠܵܐ،
    ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܲܥܩܘܿܒ݂ ܘܝܘܿܚܲܢܵܢ ܘܐܲܢܕܪܹܐܘܿܣ ܒܢܲܦ̮ܫܵܝܗ‌ܝ:'
  esk-NT: Aquppiuqtuaqhutiŋ Jesus-lu iġġiñi atiqaqtuaq Olives-mik akiani agaayyuvikpaum,
    Peter-mlu, James-ŋumlu, John-ŋumlu, suli Andrew-m apiqsruġniġaat kisiŋŋuutiplugu,
  msb-msb: Taud-taod san sinda-sinda na lang nagaingkod si Jesus sa Bukid San Kaolibohan
    na nakaatubang sa templo. Tapos sinda Pedro naman, Santiago, Juan kag Andres naghunga
    sa iya,
  cpa-NT: 'Jøng² mi³ma²guǿ¹² Jesús máh² Olivo, tø¹hŋoh¹³ ja³tsih¹³ guøh¹², jøng² ca¹ŋai¹
    Pedro quianh¹³ Jacobo quianh¹³ Juan quianh¹³ Andrés ja³cu³guiog³dsa. Ca¹juúh²dsa:'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ପର୍‌ମେସରର୍‌ ଗରର୍‌ ମୁଆଟେ ରଇଲା ଜିତ୍‌ ନାଉଁର୍‌ ଗଚ୍‌ମନ୍‌ ରଇବା
    ଡଙ୍ଗ୍‌ରେ ବସିରଇଲା । ସେବେଲା ପିତର୍‌, ଜାକୁବ୍‌, ଜଅନ୍‌ ଆରି ଆନ୍ଦ୍‌ରିୟ, କେ ନ ରଇଲାବେଲେ
    ତେଇ ଆସିକରି ତାକେ ପାଚାର୍‌ଲାଇ ।
  meu-meu: Ia na Olive ororona ai, Dubu Helaḡa hegaga hehenina ai, e helai. Bena Petro
    bona Iakobo bona Ioane bona Andrea ese e nanadaia hehuni, eto,
  yva-NT: Yesus poroto no Pukamo Saitun, umba paje tuna amumbeto no Yavaro Amisye
    nori. Naije Petrusa pe Yakobusa pe Yohanesa pe Andreasa pe ude Ai indamu wayao
    mumuimbe.
  dgc-dgc: Nadid, te eknud de Jesus ta buked na Olibo to tapat no Templo. Ey de Pedro,
    sakay ti Santiago sakay ti Juan sakay ti Andres, éy négkagi side ni Jesus ta lihim.
  zpm-NT: 'Briee me ga, laa me zie gza me zho. Bdziṉ zho cho Gui Oliv, ga bzob zho
    grë zho. Nieeṉpaa ro yadoo co zaatne zob zho ga; dzigo wbig Pedr, Jacob, Juan
    ni Ndrés lo me, gza tap zho bnabdiidz lo me rëb zho:'
  hix-NT: Oryefera yàhàn hona totxownà hatà. Àto rma nehxakon hatà, Txesusu, eryewtaxaho.
    Khoryenkom màn wetxe tompataye nehxakon hatà. Noro hyawo nehxatxkon hatà, Petru
    komo, Txaku xarha, Xowaw xarha, Antrye xarha. Nyamoro marma nehxatxkon hatà, àhyawo.
    Onà wyaro nketxkon hatà, àwya, anar komo nenytxahtor me mak hatà.
  sim-sim: Karem or mba lafakaha telemba Oliv orok or lawu lihi tempel akan ormu limara.
    Urik Pita, Jems, Jon, Andru, lirtonom orhik li taha limu silira,
  npi-ULB: जब उहाँ मन्दिरको सामुन्‍ने पर्ने जैतूनको डाँडामा बस्‍नुभयो, पत्रुस, याकूब,
    यूहन्‍ना र अन्द्रियासले उहाँलाई गुप्‍तमा सोधे,
  cgc-cgc: Giling danen i Jesus naan ta Bukid Olibo. Na gamungko kanen i dya na gatubang
    ta Timplo, danen i Pedro, Santiago, Juan daw Andres gainsa ki kanen na danen nang,
  tim-tim: Yesu akto hoŋ bawalupŋe gimbâŋe kotŋe Oliwa ain âgâyi. Âgâm âmâ sumbe emetŋe
    humo are gimbâŋe biken tato egi. Ain tatmâ Petoro, Yakopo, Yohane akto Anderea
    yâkŋe Yesu ikiŋaet aikom hin dâyi,
  yor-yor: Bí Jesu si ti jókòó lórí òkè olifi tí ó kọjú sí tẹmpili, Peteru, Jakọbu,
    Johanu àti Anderu wà pẹ̀lú rẹ̀ níbẹ̀, wọ́n bi í léèrè ni ìkọ̀kọ̀ pé,
  wos-wos: Wun hundi wataka Jisas tempel yatakataka ye dé Oliv némburé waré. Wara
    re dé tempelré xé. Xéndéka di déka du Pita, Jems, Jon, Andru, di male déka yae
    di déré wa, “Naniré mé wa. Yinga nukwa tempel haraki hurutandi? Méta joo tale
    yandét xétaka nani angi watame? ‘Némbuli wun haraki saraki joo yatandé.’ Yinga
    nukwa nani wungi watame?”
  emp-NTPO: 'Maʌ̃be Olivo eyad̶aa wãsid̶aa. Dji eyara Ãcõrẽ de droma quĩrãpe b̶ʌa.
    Jesu mama chũmasid̶e Pedroba, Santiagoba, Juaʌ̃ba, Andre bid̶a ãdub̶a idjía iwid̶isid̶aa:'
  eng-F35: 'Then as He was sitting on the Mount of Olives opposite the temple, Peter,
    James, John and Andrew asked Him privately:'
  ind-ind: Sesudah itu Yesus dan murid-murid-Nya pergi ke Bukit Zaitun. Di sana Dia
    duduk sendirian menghadap rumah Allah. Lalu Petrus, Yakobus, Yohanes, dan Andreas
    menghampiri Dia untuk bertanya,
  pes-OPCB: 'وقتی عیسی در کوه زیتون، روبروی معبد نشسته بود، پطرس و یعقوب و یوحنا و
    آندریاس در خلوت نزد او آمدند و پرسیدند:'
  mpt-mpt: Yesuse amgolime Olibe golim ut toumbianea Gode am sumo omwat da watemebea
    Fita esa Yems esa Yon esa Endlu esa i teniba baabaniba
  ssx-ssx: Yesuta꞉ oli Olipi ti polu peiyene pa꞉ta꞉ mo tembolo da handa꞉moneao pitina꞉
    Pida Dia꞉mesi Dioni A꞉ndutu make ika꞉ honumake sikima꞉ Yesu pa꞉ta꞉ lota꞉ pea alota꞉
  mkl-mkl: Ŋɔi Jesu í koo í bubɑ si iri kutɑi Olivieu wɑ cɔ ikpɑ kpɑsɛ̃i Ilɑɑɔ̃. Ŋɔi
    Piɛɛ do Zɑɑki do Zɑ̃ɑ do Anderee ɑ̀ wɑ bi Jesu ɑŋɑ nŋɑ. Ŋɔi ɑ̀ beeɛ ɑ̀ ni,
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ମନ୍ଦିର୍‌ ସାମ୍‌ନେ ଲେଃକ୍ନେ ଜିତକଣ୍ଡା ଆଡ଼ାତ୍ରା କ ଲେଃକେ । ମେଁନେ
    ଏତେ ପିତର୍ ଜାକୁବ୍‌ ଜହନ୍‌ ଆରି ଆନ୍ଦ୍ରିୟ ଲେଃଆର୍‌କେ । ମେଇଙ୍ଗ୍ ଜିସୁକେ ଜାଣ୍ଡେ ଆଅଁକେ ସୁଗା
    ସାଲିଆକୁ ଆର୍‌କେ ଏନ୍ ସାପା ଅଃନା ଗଟେଏ ।
  gof-RNT: Yesuusi Xoossa keethafe hini baggara Shamaho Deriya bolla uttidashin, Phexiroosi,
    Yayqoobi, Yohaannisinne Inddiriyasi banttarkka iyaakko yidi,
  unx-unx: ମାନ୍ଦିର୍‌ ସାମ୍‌ନାଙ୍ଗ୍‌ରେଆଃ ଜାଇତୁନ୍‌ ବୁରୁ ଚେତାନ୍‌ରେ ୟୀଶୁ ଦୁବାକାନାଏ ତାଇକେନ୍‌
    ଦିପିଲିରେ, ପାତ୍‌ରାସ୍‌, ଯାକୁବ୍‌, ଯୋହାନ୍‌ ଆଡଃ ଆନ୍ଦ୍ରିୟ ଇନିଃତାଃ ଏସ୍‌କାର୍‌ରେ ହିଜୁଃକେଦ୍‌ତେକ
    କୁଲିକିୟା,
  gah-gah: 'Loko loake, Izesú nene izegipala zuha Olivi agokaloka kelémoko iteake,
