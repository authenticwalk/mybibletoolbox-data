    nalogena la vari apimi puna, Pita, Semes, Yoane amio Antru. Ana apiun tania, asape
  ckb-ckb: 'کاتێک عیسا لەسەر کێوی زەیتوون بەرامبەر پەرستگاکە دانیشتبوو، پەترۆس و یاقوب
    و یۆحەنا و ئەندراوس بە تەنها لێیان پرسی:'
  spm-spm: Iesus Olivɨno oraghɨni iphɨn, Gotɨ rɨphen khoman aŋna aghuagha apheraghav
