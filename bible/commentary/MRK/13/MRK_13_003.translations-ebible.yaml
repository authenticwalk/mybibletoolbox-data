  mal-mal: 'പിന്നെ അവൻ ഒലിവുമലയിൽ ദൈവാലയത്തിന് നേരെ ഇരിക്കുമ്പോൾ പത്രൊസും യാക്കോബും
    യോഹന്നാനും അന്ത്രെയാസും സ്വകാര്യമായി അവനോട്:'
  kkc-kkc: Osoloso Yesu Olipi mubi ma dokodoo peleso, tei moso tegei ma hodiokoo bolone
