    cun laany par gunabdiidxdebny, raipdebny:'
  jae-jae: Jesu jagêŋgôŋ Lôckatêkwi kêkanôŋ lôm dabuŋ acgom, go Petere agêc Jakobo
    ma Joaŋ agêc Andrea têtu kênac eŋ sêmoa tauŋŋa gebe
  ksd-ksd: 'Ba i kiki ta ra luana na Oliva, Petero ma Iakobo ma Ioanes ma Andreas
    dia tir vaire dari:'
  msm-NT: Na, miggamat sikandan diya to Kaulibuhan no bubungan no dihipag to sikan
