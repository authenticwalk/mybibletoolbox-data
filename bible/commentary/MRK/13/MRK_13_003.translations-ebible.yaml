  eng-NOY: And as he was sitting on the Mount of Olives, over against the temple,
    Peter and James and John and Andrew asked him privately,
  cub-NT: 'Jesús dobarejamed̶a cʉ̃racũ Olivocũ ãmicʉricũ pʉenoi, Jʉ̃menijicʉi cʉ̃rami
