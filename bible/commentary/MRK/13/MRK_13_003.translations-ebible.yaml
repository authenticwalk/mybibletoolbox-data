    jantyaatsikiini, ikantziri:'
  nhg-NT: 'Netlöliluc ipa tepietl de los Olivos ixtla teupa. Cuöc tieinsiel tietlajtlanejque
    Piero hua Jacobo ca Xohuö hua Andrés:'
  nya-nya: Yesu atakhala pansi pa phiri la Olivi moyangʼanana ndi Nyumba ya Mulungu,
