  bht-bht: जालू यीशु मंदरे ला जैतून रुखां दे पाहड़े पर चली गिया कने मंदरे दे सामणे
    बेई गिया, तां पतरस, याकूब, यूहन्ना कने अन्द्रियास यीशुऐ बाल आये कने तालू यीशुऐ
