    kəməhuva ohni ilah pɨsɨn əmə.
  urd-urd: जब वो ज़ैतून के पहाड़ पर हैकल के सामने बैठा था तो पतरस और या'क़ूब और यूहन्ना
    और अन्द्रियास ने तन्हाई में उससे पूछा।
  hot-hot: Vêm ma Yisu hamô Dum Oliv ma hayê unyak matheŋ hamô vi tuvulu. Ma Pita
    lo Jems ma Jon lo Andulu thêlô iyom i enaŋ hik yani liŋ,
  mqj-NT: 'Lu langngammi Tanete Zaitun Puang Yesus anna ummokko'' mentungngu lian
    Banua Ada''na Puang Allata''alla. Saemi Petrus, Yakobus, Yohanes, sola Andreas
    anna mekutana nakua:'
  rus-SYN: 'И когда Он сидел на горе Елеонской против храма, спрашивали Его наедине
    Петр, и Иаков, и Иоанн, и Андрей:'
  mbh-mbh: Lamako Jisas i es ma i men a tete a Oliv polemi, i thealu ma i thopol Lotu
    Tepun a Vel. Na Pita, Jems, Jon na Andru, o nin kine i nge ninong pelie ve,
  bdd-bdd: Muliyetega Yesu ꞌitauya Olibe ꞌoyana ꞌoina ta ꞌimiyatoiya, ma ꞌoinega Hada
    Heꞌasisi Yelusalema ꞌoina ꞌiꞌeꞌebubuna, ma Pita ta Yemesa ta Yoni ta Andulu sinaoma
    ma siboidimo Yesu baꞌidadiu, eema sihegwaeya, sigwae,
  cbt-NTPO: 'Ina quëran Oriposë panënquë pa''sahuaton, inaquë huënsëconin. Ca''tano''sanënpitaráchin
    ya''huëapi. Aquë quëran Yosë chinotopiso pëi'' notëërapi. Pitro, Santiaco, Coansha,
    Antërisë, inapitari itapona'':'
  srn-NT: 'Baka dati Yesus go sidon tapu a Oleifbergi, na abrasei fu a mamakerki.
    Petrus, Yakobus, Yohanes, nanga Andreas wawan ben de nanga En. Dan den aksi En
    taki:'
  cta-NT: 'Loꞌo nduꞌu nguꞌ ndyaa nguꞌ nde lo xlya caꞌya Olivos, nguaꞌa̱ nguꞌ xi su
    tyaca̱ꞌ tsoꞌo laa tonu biꞌ. Ngaꞌa̱ Jesús loꞌo Pedro loꞌo Jacobo loꞌo Juan loꞌo
    Andrés, cuaana ti nchcuane nguꞌ biꞌ jiꞌi̱ yu liꞌ:'
  bqc-SIM: 'Yesu zↄ̃lɛa Kùkpɛ sĩ̀sĩpↄlɛu, aà aɛ dↄa Lua uawa. Piɛɛ ń Zaakio ń
    Zãao ń Ãndeleeo mɛ́ kuaànↄ ńtɛ̃ɛ, ↄ̃ aa aà là aa mɛ̀:'
  tcz-CHONGTHU: Phat chomkhat jouvin Yeshua Olive Lhanga Houin jon'ah atouvin ahile,
    Peter, James le John chule Andrew ahenga ahungun, ajah'a adongun,
  mar-mar: येशू परमेश्वराच्या भवनासमोरच्या जैतुनाच्या डोंगरावर बसला होता. पेत्र, याकोब,
    योहान आणि अंद्रिया यांनी त्यास एकांतात विचारले,
  snp-snp: Yesu Olifi mowalo amedoto minaito felegaga kuliyai numuna naba kolaleka
    neto Pitale, Yemusile, Yonile, Adulule ya inanimoko amo nedo oti eti loumamo,
  isl-isl: 'Og þegar hann sat í hlíð Olíufjallsins, hinum megin dalsins gegnt musterinu,
    komu Pétur, Jakob, Jóhannes og Andrés til hans og spurðu: „Hvenær mun þetta verða?
    Mun eitthvert tákn birtast áður, til viðvörunar?“'
  spy-NT: Nto mii yoo, kuyit ꞉Yēēsu ākoo rubiikyii biitēēt nyēē kibo Lekemeetaab *Musēytuuniinēk
    yēē kitoobēnē keey ākoo Kōōtaab Yēyiin ānkōōbuur ng'wēny.
  xnn-xnn: Isnan nangtaynan da Jesus id Jerusalem dadat omey isnan bilig ay Olivo
    et tomokdo si Jesus ay mangdedemang isnan Templo. Dat somag-en da Pedro, Santiago,
    Juan ya si Andres ken Jesus et kananda,
  mwe-mwe: Na a Yeshu pubhaatemi ku shitumbi sha Misheituni, kuloya ku Likanisha,
    a Petili na a Yakobho na a Yowana na a Ndeleya gubhaabhushiyenje kujika,
  tte-tte: Muli mena sikawasae Olibe koyana mena kabo Yeisu imiyasio. Bwaine koina
    sowasowana sigite-panaisi Nume Tabu sigitai. Yo Pita, Yemesa, Yoni, Anidulu sibomamo
    silaoma Yeisu koina sineli,
  tcs-tcs: Apta nau, Zizas bin sidaun wea Maunt Olibtri wea da gadan blo dem olibtri
    ane em bin luk go kros da bali po da Tempol. Pita, Zemes, Zon, ane Andru bin kam
    tok kuaiatwan po em.
  hlt-THB: Bawkim a dan awh Olive tlang awh ang ngawih awh, Piter, Jakob, Johan ingkaw
    Andru mihkhqi ing ang hyp na doet uhy,
  soq-soq: Iesu Ierusalemwae alene wadi Olib osowe wisene namba God duwa mampesane
    wain. Sape Pita, Iems, Ion ita Endru wimone werego Iesu waitarasane waienase,
  qub-qub: 'Chaypitaga Olivos lömaman aywacuran. Chayga caycaran Templupa chimpancho.
    Chaycho Jesús jamaraycaptinmi Pedro, Santiago, Juan, Andrés tapuran:'
  att-att: Á labbè da sù puddul nga namulán ta káyu nga olibo, ta ábbák nayù mangilin
    nga kapilliá, á nagitubang ira. Á jimikkì kâ Apu Kesu yù ira lâ nga appâ nga tudduán
    na, si Eduru, si Ime, si Kuan, ánna si Andares, aggira lâ, ta ajjan yù iyabbû
    da kuna.
  bki-bki: Ajum̃a amiel jibe na, abinimei ea Suku na Buruolivi Nalo, nina naio jo
    jirarago ban ea Yimo Lu, ana Yesu naio jotano ea vio na. Ka bogo napano maka ve
    kulo dolu nalo atu, a naiagagoano ver abinimei ea naio, nina be Pitere, Yemesi,
    Jone a Andru. Naruei nalo abika denio, aberinavo
  bqp-bqp: 'Yesu vutɛna Kùkpɛ sĩ̀sĩgɛrɛɛi arɛdↄkↄ̃ana kũ Luda ↄnnwo, akũ Pita kũ
    Yamisio kũ Yuhanao kũ Anduruo a gbɛ̀ka gusarɛ ò pì:'
  mcp-mcp: Yésus mú ka kə *Mbʉ́ŋ wə́olivyê dɨ́, kə ji shí, ŋgə́ dʉ́g kɔ́ɔ́mb Luŋ mə́
    Zɛmbî. Pyɛ̂r, Zhâk, Yuánɛs nə Andrê, bə́nɔ̂ŋ bwə́ á bə bwə́mɛ́fwó wá, bwə́ mú
    cɨ nə nyə nə́
  hat-hat: 'Jezi te chita sou mòn Oliv la, vizaviz ak tanp lan. Pyè, Jak ak Andre
    te pou kont yo avèk li. Yo poze l'' keksyon sa a:'
  npl-NT: 'Ijkuakó Jesús iwa itlamachtijkawah oyajkeh kan olivostepetl, non mokawa
    iyakapa n Weyi Tiopa de Jerusalén. Iwa ijkuak Jesús omosewijtoka, Pedro, Jacobo,
    Juan iwa Andrés okiichtakatlajtlanitoh:'
  bgg-bgg: Isu ne ji pha Hamangkhung-aphuii ro Misiahò pha khlei pha sumaro phiing
    shii dug ne rai shii, Phithar, Jems, Jon chiih-è Andrew ne aishii ug ne wuii thog
    ruii.
  eng-TCENT: Later, as Jesus was sitting on the Mount of Olives, across from the temple,
    Peter, James, John, and Andrew asked him privately,
  eng-BSB: While Jesus was sitting on the Mount of Olives opposite the temple, Peter,
    James, John, and Andrew asked Him privately,
  cpu-NT: 'Ipoña itonkaanake otzishiki Olivos, jimontetapaakaro tasorentsipanko. Ari
    isaikapaake Jesús. Ikanta Pedro, Juan, Jacobo ipoña Andrés, josampitakeri jantyaatziini,
    ikantziri:'
  san-ASM: অথ যস্মিন্ কালে জৈতুন্গিৰৌ মন্দিৰস্য সম্মুখে স সমুপৱিষ্টস্তস্মিন্ কালে
    পিতৰো যাকূব্ যোহন্ আন্দ্ৰিযশ্চৈতে তং ৰহসি পপ্ৰচ্ছুঃ,
  tac-NT: 'A''lige Esusi simile alé na''lebo ''nálige gomichi Olibo rewégame rabó
    ''lige alemi asíbale. ''Lige alué ''yuga járome Pegro, ''lige Santiago, ''lige
    Juani ''lige Antresi, alé mochiga rukele alué naó rió alué Esusi:'
  eng-WEBPB: As he sat on the Mount of Olives opposite the temple, Peter, James, John,
    and Andrew asked him privately,
  gfk-H: 'Ma diet ga hanuat taar tano uladih Olip, tano mes na palpal tano tamat na
    hala na lotu. Ma ing Iesu ga kis taar kaia, Pita, Jemes, Ioanes, ma ne Endru dal
    ga tiri kinawanei ia hoken:'
  viv-viv: Tu Yesu gina oya Olive againe gilaka givetoga ada manuwa-tafalolo lakahina
    gihagana. Au badi Fita Yemesa Yoni Anidulu adikaibeꞋuyanina Bana againe hiꞋela
    hitoliyena higayo,
  yao-yao: Che Yesu paŵatemi pa chitumbi chachigumbele itela ya Miseituni chachikulolegana
    ni Nyuumba ja Akunnungu, che Petulo ni che Yakobo ni che Yohana ni che Andulea
    ŵausisye Che Yesu paŵaliji jika pe.
  tgp-tgp: Ale hitahu, Iesu mara mo lo sakele na pahisa Vuti talu Olive mo lo kilau
    sivo na Temple, Peter, James, John enia Andrew la mai r̃or̃o hasera, ale la usia
    lara,
  auc-NT: Mänïï taodinque Odibowænquidi go æidinque tömënäni Wængonguï oncö ñæ̈næncö
    gomö näni ayömö tæ̈ contayongä Pegodo tönö Tantiago, Wäö tönö Æntade mänimpodäni
    Itota ingante awëmö änänitapa.
  kbc-NT: Jesus idiaaɡ̶itedice minitaɡ̶a niɡ̶ijo lojotaɡ̶adi ane liboonaɡ̶adi “Lojotaɡ̶adi
    Oliveira” nicotedi, dilokotetege Aneotedoɡ̶oji liɡ̶eladi. Idiaaɡ̶itedice oniniwatece,
    odaa joɡ̶ototalo Pedro, Tiago, João ijaa André. Odaa joɡ̶oige, moditalo,
  bmh-bmh: Guzenaimai, Yesus go Oliv em manam ebu simai, hoboimai, Uwait ecesab muranemen
    zau banou uzaneim pei daren daren, Pita, Zems zaug Zon, Andru, ag sag Yesus al
    ereg daimai, guzenai kanabemen, “Igul go ein ziwas zumau? Ein igul amegai zuba,
    ig ziwas go abiu mamam?”
  ctu-BL: 'Tsa'' buchle ti Olivo wits ti'' tojel Templo. Pedro yic''ot Jacobo yic''ot
    Juan yic''ot Andrés ti'' bajñelilob tsi'' c''ajtibeyob:'
  meq-meq: 'Ma dəba eye na, Yesu a tsal a mahəmba nakə tə zalay Mahəmba i Tetəɗœz
    aye. A ye naha na, a ndza ɗəgerger tə gay i məɗəslay ha gər a Mbəlom. A mahəmba
    niye ti ye na, tage Piyer, Yakuba, Yuhana, ta Aŋdəre tsa bəna ndo hay tebiye bay.
    Mə mahəmba niye na, ta tsətsah faya tə gwaɗay:'
  noa-H: 'Maigmua hërëubaadeeu mag Haai hi jëeujem di k''ĩirp''ee durrsĩ Olivo hanʌm
    gaai sĩeimajim haajem, hich k''apeen dʌ̈i. Maimua barwi ya hi jẽk''ʌt jupbaimaawai
    Pedroou, Santiago, Juan maimua Andrés dʌ̈imua hamach jayapam k''ʌʌnau hirig jëeumamua
    magjierram hanʌm:'
  alp-NT: Takwali mo Yesuse kai Eni maka luluaru esi keu bei Tuhane Eni Luma mere
    lopai ulate saitune aini bokalaru, eleki Yesuse Irue ruaI me ulate mere. Petruse,
    Yakobuse, Yohanese kai Andrease esi luake lokoI kai esi beteke be,
  san-VEL: atha yasmin kaale jaitungirau mandirasya sammukhe sa samupavi.s.tastasmin
    kaale pitaro yaakuub yohan aandriya"scaite ta.m rahasi papracchu.h,
  kbq-kbq: Anante ra mono nomofo kantu kaziga, Olive agonare Jisasi'a marerino umaninege'za,
    Pita'ma, Jemisi'ma, Joni'ma, Endru'ma hu'za zamagrake emanine'za Jisasina amanage
    hu'za antahige'naze.
  kbh-kbh: Chents̈ana, Olivos tjashoye chënga tmojána. Bëngbe Bëtsabe bëts yebnents̈a
    ndirichiñe yojamna; y Jesús tojanótbema ora, Pedro, Santiago, Juan y Andrés iytëcana
    tmojantjá,
  ron-LSB: 'Pe când ședea El pe Muntele Măslinilor, vizavi de Templu, Petru, Iacov,
    Ioan și Andrei L-au întrebat în particular:'
  pon-pon: 'Ari, ni a kotikot pon dol Oliwe jal don im en kaudok, Petruj, o Iakopuj,
    o Ioanej, o Andreaj, re ap kelep potoan on i:'
  nhe-BL: 'Teipa Jesús mosehui ipan nopa tepetl tlen itoca Olivos iixmelac nopa hueyi
    israelita tiopamitl, huan Pedro, Juan, Jacobo huan Andrés quitlajtlanijque ixtacatzi:'
  sps-sps: Te gum e Jisas tan Tobeer iny Oliv tana pan a tomani, Ya tagaa fi naa to
    tana saape, Pita me Jemis ai Jon ai Anduru naa me ser rangats Ya.
  wnc-wnc: Siwan Jerusalem yot gapma teke pukuke Jesuat pandetnaatda tawanu Oliv dakane
    koke uneta Anutue yot takwan gwenu kautdu saak yuwan kaking. Kawawa Jesuta pukwike
    yuwawan Pita gatu Jems gatu Jon gatu Endru nganggakan ie kuke anzing inikwaiking,
  bus-bus: 'Yesu vɛ̃ɛna Kùkpɛ sĩ̀sĩgɛɛzi aɛdↄkↄ̃ana kↄ̃n Luda uao, ben Pita kↄ̃n
    Yemisio kↄ̃n Yohanao kↄ̃n Anduruo à gbèka gusaɛ wà bè:'
  gub-BL: Oho Zezuz ywytyr Uri tyw her ma'e rehe kury. Na'e wapyk a'e pe kury. Ume'e
    in Tupàn hàpuzuhu rehe. Na'e Pet a'e, Xiak a'e no, Zuàw a'e no, Anere a'e no,
    oho Zezuz pyr a'e wà kury. Amogwer hemimu'e nuiko kwaw huwake wà. Upuranu hehe
    wà.
  imo-imo: Jisas kano Gotenga ulke tempelemunga nekondo Oliv nimbe mulu kembo tenga
    pumbe molorumu wali Pita, Jems, Jon, Andru poko Jisas yu molorumuna enongano pungo
    molkolio ungu te mainye munduko waliko pilkolio ningei,
  boj-boj: Osiqa Yesus a Oliv manaq oqsiq atra tal areiyosiq awesonaqa Pita na Jems
    na Jon na naŋgi qalub Yesus aqa areq bosib lumu nenemyeb,
  ulk-ulk: Nadege Iesu imireder Oliwa Paserge, Peteru, Zemis, Zone a Andru no wi tebteb
    abim tabakiaudare.
  eng-DRA: 'And as he sat on the mount of Olivet over against the temple, Peter and
    James and John and Andrew asked him apart:'
  knf-knf: 'Yeŧu na baţaşarul baban du *pnkuŋ pi mnoliwera, kë Yeŧu aşë ţo aŧaaŋ na
    Katoh Kaweek ki Naşibaţi. Wi bi Piyeer, Yakob, Yowan na Andre bagaaguŋ na a, aşë
    hepara aji :'
  san-KHM: អថ យស្មិន៑ កាលេ ជៃតុន្គិរៅ មន្ទិរស្យ សម្មុខេ ស សមុបវិឞ្ដស្តស្មិន៑ កាលេ
    បិតរោ យាកូព៑ យោហន៑ អាន្ទ្រិយឝ្ចៃតេ តំ រហសិ បប្រច្ឆុះ,
  arn-NT: 'Feymew müten ta amuy tati Olifu pingechi wingkul mew, ngillatuwe ruka ñi
    itrotripa mülelu. Jesus ta anükünuwpuy, fey Pedro, Santiaw, Juan ka Andre wichu
    ramtueyew engün:'
  zas-NT: 'Chi zojb Jesús ruguiaꞌ la Olivos, ni na̱j niz lod nudxiꞌ loj yadooroꞌ Jerusalén.
    Dxel gubig Bëd lojman con Jacob, Waj con Andrejs, laaz reeman zaꞌnë laaman yagaj,
    abiꞌ gunabdiidx reeman lojman, rëb reeman:'
  ken-NT: Ɛ́tárɛ́ nɔ́kɔ́, ɛnɛ́ Yesu achi chɔ́kɔ́ ɛbhě Njiɛ Mɛnok Ólif ɛnɛ ɛ́yɨŋɨ
    ɛkɛrákap Mandɛm, Píta nɛ Jems nɛ Jɔ̌n nɛ Andru bárɔ́k ntá yi ansɛm ansɛm.
