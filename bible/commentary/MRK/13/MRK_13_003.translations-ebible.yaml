  san-ITR: atha yasmin kAle jaitungirau mandirasya sammukhe sa samupaviShTastasmin
    kAle pitaro yAkUb yohan Andriyashchaite taM rahasi paprachChuH,
  bel-N: 'І калі Ён сядзеў на гары Аліўнай насупраць сьвятыні, спыталіся ў Яго насамоце
