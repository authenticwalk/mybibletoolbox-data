  cjo-NT: Roojatzi rareetapaaka tonkaariki owaero Oriiwomashi. Imontenampitapaakawo
    Tajorentsipanko. Riyaatakaaneentanakiri jantyaajeeni Jesoshi, Peetero, Jantyaako,
    Jowa eejatzi Antereeshi. Ari ijeekapaaki.
  nsn-nsn: I muduhia Iesu ke la tabila tar hiuhiuonar tar Siusanang Oliv tar paina
    re latur pemer malatahana tar umang lotu ger dedeil. Doh Pita, Jems, Jon, doh
    Andru ka la uanomo me tatanon, kara me dangata pare,
  san-DEV: अथ यस्मिन् काले जैतुन्गिरौ मन्दिरस्य सम्मुखे स समुपविष्टस्तस्मिन् काले
    पितरो याकूब् योहन् आन्द्रियश्चैते तं रहसि पप्रच्छुः,
  tna-NT: 'Beju Olivo murucu aida su cuinatitana huecuana. Dapia murucu su jucuada
    aceituna aque cuana netitaina. Tueda emata chidi da templo butse su uqueda pad''i
    anina. Dapia Jesús aniuteana. Da su Pedro, Jacobo, Juan, Andrés cuana ja Jesús
    chujemame etsia quisa neje quisabatana uja:'
  lid-lid: Ya eme Jises manyah udu bwele-e mandrei Olip bilisiu ta asiu tinan ta Kindrei.
    Iy le ari udu ndra ndrahun, eme Pita ma Jemis hawe Jon uru Enduru ala ndremenya
    iy anya,
  wim-wim: Ngul-ngulana than Jesus weeꞌanangana kaawam ngul iiyin aak achantangak
    aak namp alantaniya yoyk Olives, aꞌ angman nyiinin um aawuch ngench thayan aakanakan.
    Peter-a, James-a, John-a, putha Andrew than wampin nungant Jesus.antan aꞌ thanama
    pokkapang thawin nungant,
  zga-M: Umwene vu atamile pa khiamba kya miseituni khu sana khu tembile, u Peteli,
    u Yakobo, u Yohani nu Ndeleya vakhapuncha khuvutitu,
  yom-yom: 'Bu kavuanda va mbata mongo minti mi Olive, mongo wowo wuntalananga ayi
    Nzo Nzambi buna Piela, Zaki, Yowani ayi Andele banyuvula va bawu veka :'
  san-SIN: අථ යස්මින් කාලේ ජෛතුන්ගිරෞ මන්දිරස්‍ය සම්මුඛේ ස සමුපවිෂ්ටස්තස්මින් කාලේ
    පිතරෝ යාකූබ් යෝහන් ආන්ද්‍රියශ්චෛතේ තං රහසි පප්‍රච්ඡුඃ,
  yut-yut: Yesu Ɨleŋ Olipmon yɨgakwan Telagɨ Yut Madep ason tet tagɨt. Aŋakwan Pita,
