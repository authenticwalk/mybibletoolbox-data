  yon-yon: Kwane, Yesu kuu taun domone aangko Olif ari daane dibone bid yara kurikuri
    boyambib darewoob yaa wedmoone, Pita yoom Yems yoom Yoon yoom Endru yoombed yemyeb
    kaamoniwen,
  poi-NT: 'Nɨcyaj Jesús con icuyujcɨɨwiñ jém co̱tsɨcyucmɨ de Olivos. Jemum co̱ñyaj
