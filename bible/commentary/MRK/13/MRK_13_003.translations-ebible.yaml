    warra yäku Betam ga Djayimma ga Djonma ga Wandurum ŋarranan guwatjmanan nhanany
    Djesunham bala dhä-wirrkaꞌyuwanan,
  wuv-wuv: Ma i guta pafoo fei Maugeni Olive Jesus, i oma'analoo fei humuu mei Haidaa,
