    tiwi i. Tiso:'
  myw-myw: Inoun in koy yagan Oliv, isin, ikin Yowbad nabunatum palatan-o nises. Siyas
    Pita siney Yemes, Yon, Andiluw, tasiyas-wan asteivas mo ikatiga̱nes Yeisuw, ilansa,
    “Asina̱vin biva̱ges ma̱wan? Sivinem bakakakin anatut abivatus towen, bukulivan
    mo bakakakin youd tasiyas bisaps wadaban pwepway. Kudibakem va̱gan bakakakin.”
  sby-sby: Yesu mpwalekala panshi pamulundu wamaolifi, nkabali balangana ne Ng'anda
    ya Lesa, Petulo ne Jemusi, ne Yohane kayi ne Ndileya balamwipusha mpobalikuba
    bonka nendiye kwambeti
  sll-sll: Ena Yisas ha maing oo aidolere, ere hoibi pirere, Olib hamen hul ami di
    molere, han ya olere, ha maing oo hangwi. Han mongure, Pita, Yems, Yon, Endru
    yalhobi Yisas mongwo bani ongwi.
  yaq-NT: 'Senu ili kawiu intok, oliibo''ouwota bu''uuka, juna''a intok te''opota
    bichapo ka au mekka au machiata katek. Jesus intok, junaman bicha sikaa, junama''a
    aanen. Junama''a intok aapolaik, ju''u Peo'' teame, intok Jakoobo'' teame, intok
    ju''u Joan teame, intok ju''u Antej teame, inen a'' tetemae japtek:'
  uro-uro: Dä sa nga rhoqoräkt i ma Jisas kat muqun da ama Damgi na ama Olip at täväs
    tage na ama ansäspämgi ama mor qi dä ma Pita qä nä ma Jems dä ma Jon näkt ma Andru
    rhi snanbät sä qa rhoqoräkt i sokt ka qä na rha rhoqortäqyia,
  ita-1885: 'Poi, sedendo egli sopra il monte degli Ulivi, di rincontro al tempio,
    Pietro, e Giacomo, e Giovanni, e Andrea lo domandarono in disparte, dicendo:'
  muy-muy: 'Tòru tìnjʉa ka ahàr ga həma *Oliviye a nahəma, Yezu ànjəhaɗa digʉsa, amənjoru
    *ahay gəɗakani ge Melefit ni. Eslini Piyer, Zek, Zeŋ akaba Andre tə̀bu kà gəvay
    gayaŋ ciliŋ. Nday nakəŋ tìhindifiŋa ma, tə̀hi ahkado :'
  kqc-kqc: Kamini Iesu bi Olive yabo omunari Sei nivakena yava berou rofu amegamori,
    Peter, James, John ma Andrew yaku sui dudu ina rofu baeyadi.
  tav-tav: 'Cabero Jesu cʉ buerã mena Ʉ̃taʉ Olivo cawamecʉtii Dio wii canamuñaro cabauricʉ
