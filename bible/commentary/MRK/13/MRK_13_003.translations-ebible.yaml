  sbe-sbe: Muliyena kabo Olibe koyana unai Yesu maiyana hekahekatao se tutuli na Numa
    Tabuna se kaikaikewalaei. Na Petelo, Yamesi, Yowane yo Andeleya se bom se laoma
    Yesu unai na se henamaiyei se wane,
  mcr-mcr: Jisasi Iqu qoqoŋä Olipä iu, hiqäva-imäkqä aŋä näŋgisa mätnätaŋgi äqunä
    pmetaŋgaŋi, Pitä ique, Jemisi ique, Jonä ique, itaŋga Endru ique, iqua quwqä-quwänä
    Jisasi Iqueŋi yatŋqä tii äwikuwi. “Nätmatqä iiŋi, äkŋga timäuniqä iiŋqä, natiyä.
    Itaŋga ne squä-ganä mänätqueqaŋguti, ga ne iutaŋi näqŋqä eätanä, ‘Ou, nätmatqä
    tiiŋä tqua timäuniqeŋqä äyä änatqiyä,’ kŋuä neyäniŋqäuä” ätukuwi.
  cux-NT: Tuu'mi ní cheⁿ'é yā 'áámá yiīcū chi nguuvi Olivos, chi canéé niiⁿnuúⁿ na
