  gof-ENT: ዬሱሲ ፆሳ ኬፌ ሂኒ ባጋራ ሻማሆ ዴሪያ ቦላ ኡቲዳሺን፥ ጴፂሮሲ፥ ያይቆቢ፥ ዮሃኒሲኔ ኢንዲሪያሲ ባንታርካ ኢያኮ
