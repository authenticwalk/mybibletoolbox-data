  quf-NT: 'Chaymantami paykunaqa Olivos sirkaman riranllapa. Chayqami karan Dyusta
    adurananllapa wasipa naypanlawpi. Chaymi chaypi Jesusqa tatin, Pedro, Santiago,
    Juan, Andrés imaqa paylata kaynu nir tapuranllapa:'
  yuw-yuw: Oro mit Yesuot youp amnaniot yu sa urongo au mano Oliv woce itmuya öret
