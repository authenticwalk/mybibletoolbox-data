  cpb-NT: 'Ikanta ritonkaanake otzishiki Olivo, otsipakerotari tasorentsipanko. Ari
    risaikapaake Jesús. Ikanta Pedro, Juan, Jacobo eejatzi Andrés, rosampitakeri jantyaatsikaini,
    ikantziri:'
  aon-aon: Aria Jisas nato nakih nape agundok iruhw um yoduhw Oliv wobrehah um Iruhin
