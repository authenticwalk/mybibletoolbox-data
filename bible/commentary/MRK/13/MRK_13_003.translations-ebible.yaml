  jid-jid: da a son ni tu gbku olive wandi niya haikali a Bitrus, Yakubu, Yohana e
    Andrawus ba mye ni yib
  wmw-wmw: 'Sambi Insa ekare pamwango wa Mizaituni mbere ya Nyumba Takatifu, Peduru
    na Yakobu na Yahaya pamoja na Andere wakisowera naye kiriziu, wakindairi:'
  gmv-GGM: Yeususay maqidaseza ginara Dabirazayte zumma bolla utidishin Phixirosay,
    Yaqobey, Yanisaynne Indirasay xalla izakko shiqidi
  ssg-ssg: Muhin ien Jises han to hani he tehu Maunt Oliv onote Ingi Haeu. Pita, Jeims,
    Jon ma Andru kamei i ti ape mewenae lato,
  zpo-NT: 'Zee ngwa Jesús nu mzob xaa yek yi le Olib paro nyun yidoo lo xaa. Leezha
