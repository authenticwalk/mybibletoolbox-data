  mic-MIQNT: Tel gne'g Se'sus pemgopit gm'tnji'j teluisilitl Olipet, tetpaqiw 'gjia'sutuo'guomg.
    Na Pie'l, Ji'mej, Sa'n, aq Antle' ge's newgtamsiliteg peita'jig Se'suseg,
  huu-NT: 'Ie mei Olivos railla anedu dɨne rillanona, Jusiñamui jofo uico dɨne Jesús
