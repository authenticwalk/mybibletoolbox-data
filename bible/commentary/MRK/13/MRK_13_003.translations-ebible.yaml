    bdugyiꞌ reñ dey lom. Gazeꞌ nu na dey:'
  mkj-mkj: Jesus mine pohn Dolin Olip, jipwoallahng Umw Joarwiho, a Peter, James,
    John apel Andrew sohla ipoa pwehng Ih,
  zac-NT: 'Guzubë më catë zu dani shtë Olivos nanaquë́ frentë nezë catë rluaꞌa iáduꞌu
    ruꞌbë. Iurní Pedro nu Jacobo nu Juan nu Andrés gunaꞌbë diꞌdzë raiꞌ lu Jesús tubi
    cuꞌ:'
  kyg-kyg: Agaemo Alifiꞌaepa avefiꞌmo haino fai maiꞌnigenoꞌaeꞌmo Yu vayaꞌai alopa
    mono noꞌmo aulagaleꞌmo haneꞌnigeꞌapaeꞌmo Pitaꞌagi Yemisiꞌagi Yoniꞌagi Eꞌnaluꞌagi
    huꞌa apakaiꞌapigeꞌmo maiꞌneꞌapaeꞌmo,
  kmk-kmk: Ummoy si Jesus sin bateled Olivo un domang didit timplu. Mantutupak man
    ummoy da Pedro, Santiago, Juan kan Andres dintong.
  cao-NT: Jabi arati xobo bëbo, naa Maca Olivo Ya tsi tsaho quiha Jesu iniquë. Tsahojano
    tsi quiha Pedro, Jacobo, Juan, Andrés, tihi cabo ja qui bëcaniquë nicaxëna. Yama
    nohiria huëtsa jato bëta ini quiha. Jatsi,
  bbr-bbr: Keserianik, Jisas ko Olivet omtapau opok tone tanemoi, Anut osap nuriäi
    ou näwäu aisas apari raunuk raunuk, Pita, Jems, Jon, Andru, ak karar Jisas pak
    raumoi, keser totorin, “Kiro onok esepa päi? Owo onok amke penuk, ik kiro omre
    äpu mam?”
  inb-inb: 'Jesús ña Olivos lumapi, Diuspa atun wasi sug ladu chimba kawa­rii­pi tia­rig­rirka.
    Chi­ura Pedro, San­tia­go, Juan i Andrés, pai­lla­wa kaspa, tapur­ka­kuna:'
  hrv-hrv: 'Dok je zatim na Maslinskoj gori sjedio sučelice Hramu, upitaju ga nasamo
    Petar, Jakov, Ivan i Andrija:'
  box-NT: 'Bṹn mɔ́n ó o Yeesu yòó kará hã Oliivewa vĩ̀nsĩ̀a ɓúee wán á
    sánsáa le Dónbeenì zĩ-beenì. Ó o Piɛre là a Zaaki là a Zãn là a Ãndere
    na wi làa wo mí dòn á tùara a yi:'
  ote-NT: 'Nepʉ ra Jesu bi ma ja ra tꞌøhø ꞌbo Olivo núꞌa̱ ri nhyandui ra nda̱nija̱,
    ne ja bi hñuhniꞌa̱. Ha nura Pedro ne ra Cobo ne ra Xuua ne ra Andre bi ña̱sɛui
    ꞌnambʉ ne bi ꞌñembabi:'
  wnu-wnu: 'Ende qamb wogub ne iri ai qaur nam Olib man nob end iramirei. Irab Yisas
    bugab igo Yerusalem inorou mon aib eng asi gab igoai. Ende igama ne wonou wuriimbigau
    munon 4-ende, unum Pita Yems ne Yon ne Andru ende wot yarab qebi qamamir:'
  zam-NT: 'Sya, ngua no Jesús myen'' xin'' mté''th Jesús loo thìb yii co'' lèe yii
    che''n yaa oliv. Yiia ndub thìb lì loo templ. No co''se'' mdub Jesús tya, Pedr,
    Cob, Juàn, no Ndech, xexte ndxab myen'' loo Jesús:'
  zyp-NT: Zisu cawh behnah ing raechai tlaang, Oliv tlaang cung letah a ty thlang
    ning takhei, Piter le Jeims le Johan le Andru takhei Ama khah,
  sey-NT: 'Ja̱ maca Maijaꞌquë huëꞌe je̱ꞌñere pare Olivos cu̱tihuë paꞌicona sani Jesús
    jaꞌrusiquëpi ñuꞌina, Pedro, Jacobo, Juan cuiꞌne Andrés co̱ni pa̱i asamaꞌtona se̱teña:'
  nvm-nvm: Jesu fu ijeg kuardiame fun va gara uruor be bu kua Orivsno kuavo ijia fikoga
    Fita ga Jeims ga Jon ga Edru ijieb isuarigia buonkua fu fino ijia ruain.
  mps-mps: Tama nosali Jisas te Oliv bulu dude dualalu, tama te Moni Lotu be tempel
    u badu pedaide elalubo suali. Tama Pita, me Jems, me Jon, me Andru, te augwali
    naga agaba aselawali. Tama augwaligo agabolo hanalu wali,
  seh-seh: 'Yezu akakhala nawa pa phiri ya Mulivera, mbakhalang''ana ku Nyumba ya
    Ntsembe, pa ndzidzi ukhabvundziwa iye pa khundu na Pedhru, na Tiyago, na Djuwau,
    na Andereya, kuti:'
  pab-NT: 'Hatyaoseta Jesus xane Oliveiras tyairiya heno tyoka hoka wahakoita ene
    Iraexatyakalati Hana ana hoka Pedro, Tiago, João, André xoaha hawawaharenaiha
    heko axehenahene:'
  llg-llg: Basa boe ma, Yesus no ana mana tungga nala leni lete Setun lain leu, de
    langgatuuk leu mamanak esa fo nasasale matak no Uma Ina Huhule-haladoik ndia.
    Basa ndia, boe ma ana mana tungga kahaa nala mai de, mesa kasa lakokola lo Ndia.
    Fo ndia Petrus, Yakobis, Yohanis ma Anderias.
  kyf-kyf: 'Wa mnɩa Olivʋsunyaa -gɔgɔ ''wlu, -mɔ wa -dɩa la, -zugba wa yla -Lagɔbudu
    ''kadʋ. Da wa -nyaa ''wʋ, Piɛlɩ klaa, ''Zake klaa, Zaan klaa, we -yɔ Andlee, ''ɩn
    wa yia ɔ layɩbha:'
  tpi-tpi: Jisas i sindaun long maunten Oliv na i lukim tempel i stap long hap. Na
