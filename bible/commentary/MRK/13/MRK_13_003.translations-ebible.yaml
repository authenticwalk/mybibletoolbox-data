    om ei kʉn, tʉma ila namba tʉma ila mbʉ itangga, kandpʉn moⱡmina, uⱡ mbʉ mel etmba?”
    nʉk waldʉtʉng.
  bch-bch: Idio ta Iesus idio imado ngan bereo Oliv ta igera Deo ele luma imadmadid
