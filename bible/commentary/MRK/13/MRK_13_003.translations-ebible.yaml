    hanak hatogruman aria harigan hakri,
  hus-NT-2005: 'Kʼaletsik tám ban chʼén Olibos xi kʼwajat tin tamét an pulek atá xon
    tu kʼakʼnáb na Dios. Tam ti tajaꞌich ti buxúl na Jesús, utey tám na Pedro, na
    Jakobo, na Juan ani na Andrés abal kin konoytsik chinatkʼi enchéꞌ:'
  mig-NT: 'Te ni̱ jungo̱o‑ya̱ ondé yuku Olivos, ichi núu̱ vé''e ii̱. Te Pedro, Jacobo,
    Juan, jíín Andrés, ni̱ kajika̱ tu̱''ún sɨ́ɨn‑de‑ya̱:'
  bps-bps: Na fles Dyisas di bulul dnagit Olib, na sudeng kenen di sdifal Bong Gumnè
    Dwata. Na fdadong Fiter, Dyém, Dyan, na Andru di alò ale déén, na smalek,
  mbs-mbs: Wedà kenamay, dimoton dan te bontod te Olibo dipag te dakel simbahan. Nenenoo
