    ꞌyanʉꞌʉmxʉdʉ ayuꞌudsyʉ:'
  tzj-NT: 'Ja c''a Jesús arja'' tz''ubul parwi'' ja ti jayu'' rbina''an Rjayu''al
    Olivo in nutz''at pon ja nimlaj templo xin Dios. Ja c''a Pedro e rachbil ja Jacobo,
