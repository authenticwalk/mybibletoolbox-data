    ndúúcū Andrés ndaa yā nanáaⁿ yā chi caⁿ'a n'de'ei yā 'áámá nduudu ndúúcū Jesús.
  tur-YTC: 'Yeşua tapınağın karşısındaki Zeytin Dağı’nda otururken Petrus, Yakov,
