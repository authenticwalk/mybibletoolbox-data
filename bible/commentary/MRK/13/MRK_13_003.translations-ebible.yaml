  kan-OKCV: ಯೇಸು ಓಲಿವ್ ಗುಡ್ಡದ ಮೇಲೆ ದೇವಾಲಯಕ್ಕೆ ಎದುರಾಗಿ ಕುಳಿತುಕೊಂಡಿದ್ದಾಗ ಪೇತ್ರ, ಯಾಕೋಬ,
