    egeesee woosaso,
  urd-GVR: Bād meṅ Īsā Zaitūn ke pahāṛ par Baitul-muqaddas ke muqābil baiṭh gayā.
    Patras, Yāqūb, Yūhannā aur Andriyās akele us ke pās āe. Unhoṅ ne kahā,
  far-far: Ma kada sa Jesus nia to gwauna fa uo 'i Olif ne nia to bobola fainia na
    Beu Abu God, sa Pita, ma sa Jemes, ma sa Jon, ma sa Andru taifilida, kera leka
    mai siana, ma kera ka ledi 'uri ana,
  suz-BL: मिनु परमप्रभु यावे आ खिं तांइसीचा ङा पा जैतून डांडामी निस्‍सेनु, पत्रुस,
    याकूब, यूहन्‍ना नु अन्‍द्रीयास जाक्‍शा, मत्ती १७:१
  car-NT: 'Irombo iwotandy''mo''po moro oleif paty wypy tu''po, moro Tamusi auty ''wa
