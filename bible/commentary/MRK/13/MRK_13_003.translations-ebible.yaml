  poy-poy: Yesu pakaweriti kalivaga kulugongu lwa Mizeyituni kulolana na Numba nkulu
    ya Mlungu, su Peteru na Yakobu na Yohani na Andereya wamkosiya pambwega gweka
    yawu.
  qwh-NT: 'Tsepitanam Jesus templupa tsimpan Olibus niyanqan jircacho tëcaptin, disipuluncuna
    Pedru, Santiagu, Juan y Andres pacallapa queno tapuyarqan:'
  gaw-gaw: Aria Jesus Nug aaḵu mana meṯak laḵanu aha noa, Olip qaukop̱a ta dayeye
    amu Petrus, Jakobus, Johanes amu Andreus ele ag aḵa gumidna gona,
  nca-nca: Ŋunde yero andusina toŋero mira purí Oliv ŋuno kunditero Ya Surumí ŋu qeneŋgurí.
    Qenero Pita, Jems, Jon, Andru mahero mondó ta mande ŋuro murí iŋowero oseseyaŋgurí.
  zpz-NTPP: 'Gazeꞌ nu bruum zam too bicy ni ya Oliva, tub laꞌ gaꞌ dzu ni yuꞌ nu driib
