    Tiáa˜ jo̱guɨ Juan có̱o̱ꞌ˜ Dɨ́ˆ fɨˊ lɨ˜ guiing˜ dseaˋ do, jo̱ casɨ́ꞌˉreiñꞌ lala
    co̱o̱ˋ yaaiñ˜:'
  deu-1951: 'Und als er am Ölberg saß, dem Tempel gegenüber, fragten ihn Petrus und
