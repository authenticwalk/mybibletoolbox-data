  boa-NT: Átsihdyúhjáa pééme tééjáj pɨɨhɨ́rí oríívo bájú íjcyátsihvu.
  etr-etr: Yesu e Olibe bi daia fedalahilä Godeïe mosö sida idogola sebegi, Fida Yamese
