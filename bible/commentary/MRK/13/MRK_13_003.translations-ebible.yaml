    A,
  kfw-kfw: Jisu'n Biak-inn raalkhat tiang kaom Olive chingbungnga alei in-ongnga omlaikhan,
    Peter, James, John, khat-um Andrew in ruuk-ah inhongnga amadiang inhongrakel.
  bfz-bfz: जेबे यीशु जैतूनो रे पाह्ड़ो पाँदे, मन्दरो रे सामणे थे बैठे रे, तेबे पतरस,
    याकूब, यूहन्ने और अन्द्रियासे तिना ते लग जे जाई की पूछेया,
  cuk-09: 'Jesús Bab-Dummadse-goled-neg-ayaroedgi-sunmaksad-sorba na e-sapinganmala
    Olivos-yarse modapmarsunnad. A-yar Bab-Dummadse-goled-neg-asabin siid. A-yargi
    Jesús sigidapgu, Pedro, Santiago, Juan, degi, Andrés, arbakee ese egichiarmalad:'
  ben-OBCV: মন্দিরের বিপরীত দিকে যীশু যখন জলপাই পর্বতে বসেছিলেন, পিতর, যাকোব, যোহন
    ও আন্দ্রিয় তাঁকে একান্তে জিজ্ঞাসা করলেন,
  mil-NT: 'Te Jèsús ní xica‑gá ndɨhɨ cue tée xìca cuu ndɨhɨ‑gá cuáháⁿ ndɨhɨ ñaha‑gǎ
    xii‑güedé yucu nàni Olívú, te yucu Òlívú‑áⁿ tǔu ndáá núú cáá vèñúhu càhnu sá ǐo
    cùnuu. Te Jèsús ní quexìo‑gá ndɨhɨ‑güedé yucu Òlívú‑áⁿ, te xíáⁿ nǐ ngóo‑gá te
    núú núcǒo‑gá‑áⁿ nǐ sáháⁿ té Pèlú ndɨhɨ té Jàcobó ndɨhɨ té Juàá ndɨhɨ té Ndrǐxí,
    te dayuhu nǐ xáhaⁿ‑güedě xii‑gá:'
  myu-myu: G̃uyjom Jesus oabik Oliveira dip'a bicũg̃pe―co'a bicũg̃pe. Oabik Deus eju
    kawẽnwẽnap'a weg̃ũn―yabog̃at'a weg̃ũn. Ebadipdip ceweju etaybitbinayũ o'jekawẽn
    ceweju. Jag̃epũg̃ pima Pedro o'jekawẽn ceweju, Tiago dak, João dak, André dak―ebadipdip.
  amk-amk: Mayeai Yesusi dautai to wiwoi Saituni ayai minohi na katai wiatai arong
    we Sempaisi ne Munufoi fo. Ainanaya Petrusi, Yakobusi, Yohanesi tuti Andareasi
    itora siaia itomadu riati.
  fai-fai: Kale Yesus ayo mukkun auliw tikin Yol am mewso kal tein álano, Bita, Yemis,
    Yon, Andadu ilifin tad dákadá nadiwe bakodiw,
  ura-NT: 'Nii baiha jetaote, nii Teenforo coarajeein rohan nenaa Olibo bichataneu
    cue jetao aina nerelanacaauru aina Jesoso. Inae ecu turuuruhane jaun nelauriariin
    lauhecoha Jesosone jana jetaote:'
  mcd-NT: Ascano machi ahuun anu Olivo ano mapufaintan Jesús tsaoni nanno ishon Dios
    fu tsainti pushu ointiro ini. Tsoa futsacai ano inima Pedro non Santiago non Juan
    non Andrés non afo aqui funifo.
  urt-urt: Jisas narp nal hwate Olip sai nal umburꞌe me yukoh yirise pe, Pita, Jems,
    Jon topoꞌe Andru ŋilyehme yatme Jisas pe, tinge yisilihme kin tase na,
  kiz-kiz: Na muene bho atamili panani pa kidonda kya Mizeituni kunyuma ku lihekalu,
    Petro, Yakobo, Yohana ni Andrea bhakan'kota kwa siri,
  tzo-TZE: 'Li Jesuse tey bat chotluc ta vits Olivatic xchi''uc yajchanc''optac ta
    stuq''uil templo. Li Pedro, xchi''uc Jacovo, xchi''uc Juan, xchi''uc Andrese,
    stuquic jech la sjac''beic li Jesuse:'
  lex-lex: 'Nhor nioma Yesus Nla''awa wo''ora Saitun noma Namtatna pa Napal rer lia
    Uplerlawna roma kreini. Dewade Petrus, Yakowsi, Yohansi me Andarias rmai pia ror
    Yesus rwahaur rewre''wa pa riwra:'
  dov-dov: Awo nakakkala achilundu chama Oliva chilengene achikombelo, Pita a Jemusi
    a Endulu bakabuzya chakusisikizya,
  rgu-rgu: Basa boe ma, Yesus asa leo lete Saitun a reu, ratuuꞌ rai mamanaꞌ fo nasare
    leo Uma Mamaso Ina a neu. Basa boe ma, ana mana tuka dea Ni haa mesaꞌ asa mai
    dedea raoꞌ roo Ni. Siꞌ Petrus, Yakobis, Yohanis ma Anderias.
  toc-NT: 'Y aca­li̠stá̠n ca̠tá̠alh xdis­cí­pulos nac aktum ke̠stí̠n hua­nicán Monte
    de los Olivos. Umá ke̠stí̠n luu xma̠­la­ka­tancs lanca pu̠si­culan nac Jeru­salén
    xuilachá. Acxni̠ antá tácha̠lh Jesús culucs táhui, y entonces Pedro, San­tiago,
    Juan xa̠hua Andrés talá­kalh y chiné tze̠k taka­lhás­quilh:'
  ulk-1902: Iesu tumem paser ge Oliua emeri, zogo meta op, Peteru a Iakobo a Ioane
    a Anederea gumik abim eutumer,
  som-som: Oo intuu Buur Saytuun fadhiistay, meel macbudka ku toosan, Butros iyo Yacquub
    iyo Yooxanaa iyo Andaros waxay keli ahaan u weyddiiyeen, oo ku yidhaahdeen,
  anh-anh: Mach, Jisasɨv aparɨma Oliv handɨh ŋkañi waz Yakŋ Ohɨrand marɨvai oram ohɨra
    hamb mbɨhoh handɨh ñɨmar. Az Pita, Jems, Jon, Andru, hanave mbon ikumun Jisasɨnd
    pɨŋ ai ndɨn amarɨmŋgɨmar.
  mam-C: 'Tb''ajlinxi'' ikyjo, b''e''x xi'' Jesús kyuk''a t-xnaq''tzb''in twi'' wutz
    Olivos, xinin twutzjo tnejil ja te na''b''l Dios. Te'' kykanin, kub'' qe Jesús,
    me ayetzin Pegr, Santyaw, Juan exsin Andrés, xi kyqanin kyjunalx:'
  ndj-ndj: Yesu pavelili kayikala kumbindi ya chidunda cha miseituni akaloleyi kunyumba
    Ngomi ya Chapanga Petili na Yakobi na Yohani na Andeleya vamdasha paweka,
  mbj-NT: 'Ti m'' waëë joom oriib banäng doo hẽnh Jesus rabahõm kän. P''op Hagä Do
    tób n''aa nu masee me tii. Ta tii bä Jesus bahäng bä, sa m''aa hẽnh Peed, Tsijaag,
    Jowãw, Ãn-Deréh rabana ta wë, ti m'' raky n''aa eaanh:'
  lat-VUC: 'Et cum sederet in monte Olivarum contra templum, interrogabant eum separatim
    Petrus, et Jacobus, et Joannes, et Andreas:'
  ngp-ngp: Yesu ekalaga mwo mnima we Mizeituni akakaula kwe Nyumba ya Mnungu, umwo
    Petulo na Yakobo na Yohana na Anduleya wamwizilaga kwa kinyele.
  enq-2: Jisasa Olipimanda pituu, lotuu anda nee nyetae doko katenge dokaita-kaita
    kandamatae petea. Peteamopa Pitapi, Jemesapi, Jonepi, Andruapi dutupame elyakalao
    baa tipa pyoo,
  eng-ASVBT: And as he sat on the mount of Olives over against the temple, Peter and
    James and John and Andrew asked him privately,
  mna-mna: 'Tizem Urum Merere mi tipa ma tila ma tisala abal Olib, to Yesu mbuleene
