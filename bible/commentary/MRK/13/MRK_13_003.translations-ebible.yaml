  eng-BBE: And while he was seated on the Mountain of Olives opposite the Temple,
    Peter and James and John and Andrew said to him privately,
  ixl-CNT: 'Uncheeꞌ motx tek bꞌen viꞌ u muunte vaꞌl Olivo, tinujul iatz u totztioxh.
