  tam-2017: 'பின்பு, அவர் தேவாலயத்திற்கு எதிராக ஒலிவமலையின்மேல் உட்கார்ந்திருக்கும்போது,
    பேதுருவும் யாக்கோபும் யோவானும் அந்திரேயாவும் அவரிடம் தனிமையில் வந்து:'
  azz-NT: 'Huan ijcón Jesús motalito tech ne tepetzin de ne monotza Olivos den taixpan
