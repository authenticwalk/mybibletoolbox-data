  gym-NT: 'Yebti Jesu nikani ju blitakrä Ngöböbe btä nakri, känti namani täkänintbe
    Ngitio Olibo bti käin, okwä namani ju blitakrä Ngöböbe kukwäre angwane, Pedro,
    Santiago, Juan btä Andrés käkwe niebare kaibe ie:'
  azg-NT: 'Yajoꞌ tyꞌehan tyoꞌ na mꞌan nꞌoon olivos na tonnon vatsꞌon tꞌman. Joꞌ tacjo
    Jesús, ndë joꞌ nquii Pedro, Jacobo, Juan yo ninꞌAndrés, tyeꞌ taxeeꞌhan nnon jon,
    jnduehan:'
  bhd-bhd: तैल्ला पत्ती, यीशु ज़ैतून नंव्वेरे पहैड़ी पुड़ च़ढ़ता पार मन्दरेरे सामने
    बिश्शो। तैखन पतरस, याकूब, यूहन्ना ते अन्द्रियास यीशु कां अलग गेइतां तैस केरां
    पुछ़ने लग्गे,
  too-NT: 'Lā'' Jesús tahuī''lh na ixtūtzā''n huan o''kspū''n a''nlhā huanican Olivos
    lā'' na ixlacapūn xaka''tla'' lītokpān. Lā'' Pedro lā'' Jacobo lā'' Juan lā''
    Andrés tzē''k takalhasqui''nīlh:'
  ind-AYT: Sementara Yesus sedang duduk di atas Bukit Zaitun yang menghadap ke Bait
    Allah, Petrus, dan Yakobus, dan Yohanes, dan Andreas bertanya kepada Yesus secara
