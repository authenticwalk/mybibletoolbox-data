  taj-taj: म्‍हिगदेसे एनीगदेदा चुङ्सी भोर्सी मुद्दा युबा धुइरी एनीगदेसे तिग पाङ्तोःला
    भिसी धन्‍दा सुर्दा थालउ। तर थे धुइरी परमेश्‍वरसे तिग पाङ्‍गो भिबा चीम थेनोन पाङ्‍गो।
    तिग्‍दा भिसम थे धुइरी पाङ्बा एनीगदेसे आहिन तर परमेश्‍वरला आत्‍मासे हिन्‍ना।
  avt-avt: Maain yi eiyɨrp wɨnak ke kaunsil yi han ekitet yapɨrwe hɨm mekam yi eiyɨtpor
