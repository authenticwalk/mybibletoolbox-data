    bota, intaben o agelan-temup o?’ agan-kalin ba kale, bilili age bom-bilipta, kota
    ipkil weng bagaman-temaalip kale, ipmi weng bagaman-temip boyo, God imi Sinik
    Tambal yagal ilipmi aget tem uyo kafale-bom baga-e-balata, weng tambal uyo bagaman-temip
    ko.
  piu-2006: “Ngula nyurrangarrinya tjana ngaratjunkula kuutamilantjala, mayutju palunya
    tjuṯangka tjanalanyurra rapa ngarala wiya nguḻurrinytjaku. Wiyanyurra yurrunpa
    kulintjaku, ‘Nyaalytjiṉa ngayulu watjalku kuutawutjungka?’ Katutjaku kurrunpangku
    nyurrangarrinya nintilku palya wangkanytjaku.
  poh-NT: «Naticꞌamarok tak je chi na̱kꞌahsjic tak chi quiwach take kꞌatal kꞌoric
    on take caj toꞌo̱l, maꞌ riban ntuquic awa̱mna tak chi risiqꞌuiric ri̱j chaj bih
    na̱kꞌorom tak maj nikꞌor aweh tak chi chipam i juncꞌam reꞌreꞌ, maꞌ awu̱cꞌ ta tak
    narichalic take kꞌoric na̱kꞌorom tak, ru̱cꞌ laꞌ i Lokꞌ laj Uxlabal narichalic.
    Chi jeꞌ aj reꞌ xa paꞌ wilic take kꞌoric nariyeꞌeric aweh tak, reꞌ woꞌ reꞌ chakꞌor
    tak.
  tue-tue: Mʉ́ãrẽ dutirá pʉtopʉ néewari, “¿deero jĩĩãdari cʉ̃́ãrẽ?” jĩĩ wãcũhẽrãrã
    wáawa. Mʉ́ã jearira, Cõãmacʉ̃ mʉ́ãrẽ wãcũré ticogʉdaqui. Teeré wedeseya. Mʉ́ã
    mee wedeseadacu; Espíritu Santo wedesegʉdaqui.
  bjp-bjp: Aunbiing rin dat gam una nagogon, gong gam lala wol isi sani gamen use
    u. Gamen use orek sau ae Tanwa Kalkaluu in fas gam ini na aunbiing ae, wara le
    biil e gam ae gamen orek, biil. Tanwa Kalkaluu tom.
  xon-xon: Bi yaa chuu nimi, ki di buen bibɔjirb chee kan, ni taa puen dak nisui ni
    ke ni ga len kinye. N‑yoonn ngbaan yaa nan fuu ni kan, ni len Uwumbɔr aah ga tuk
    nimi pu na. Naa ye nimi le ga len. Uwumbɔr Aafuur Nyaan le ga len.
  tzo-ZNT: Ti cꞌalal xaꞌiqꞌueic echꞌele, mu me baꞌyiuc xanopic ti cꞌusi chcꞌot avalique,
    ti cꞌuxi chatacꞌavique. Jaꞌ chaspꞌijubtasic cꞌuxi chatacꞌavic ti Chꞌul Espíritue.
  mpm-NT: Ti nu ni ka jnɨɨ yɨvɨ presu roꞌo, tu xndɨꞌɨ ra ini ra ja nasa koo jnuꞌun
    kaꞌan ra nuu justicia. Chi hora kuaꞌa ra jandaa nuu da, ti maa Espíritu Santo
    kuaꞌa taka jnuꞌun kaꞌan ra un.
  ots-NT: Cja̱ bbʉ xta ttzixquijʉ pʉ jabʉ i bbʉh cʉ autoridad cja̱ da ndöquijʉ jáy
    dyɛ, jin gui ma gui ntzohmijʉ bbɛto te gui xijmʉ‑cʉ́. Hasta car hora ca xta ttzojniquijʉ
    cja̱ da ttönquijʉ nttöni, hasta guebbʉ́ da tsjihquijʉ te grí tja̱dijʉ. Nubbʉ́,
    gui ma̱jmʉ ca da xihquijʉ ca Ocja̱, como jin gui guehquiguɛjʉ gui ña̱jʉ. Gue car
    Tzi Espíritu Santo da xihquijʉ ter bɛh ca̱ gui ma̱jmʉ.
  hoy-hoy: याग आंदुर नीमी हुळकु न्यायालय दा ओतार, रा पयले टु चिंता माळबाळेतीर कि नाव
    येन अंदेव; पर जो येनारा नीमी आटोटीका हेळकु आदीत अदा अनेतीर; यतिकी अनावाळेर नीव
    आलच, लेकीन पवित्र आत्मा हुन.
  amo-amo: Iwa kifo munu idomun kiti nagoh, na iwah fya ayi mine kifene nile imon
    na iba bellu ba. Ka na iba bellu nkoni kube amon nanyan nkoni kube, ille imon
    na iba bellu ima nie munu; na nughere masu ulire ba, nfip Kutellẹari.
  pjt-pjt: Ka nyuranya witiṟa kuutpakutu katinyangka kuliṟa nguḻuringkunytja wiya
    rapa ngaṟama. Tjinguṟu nyura kuutpangka wangkanytjikitjangku puṯu kulilku, ‘Tjukurpa
    nyaaṉatju wangkaku?’ Palu alatji puḻkaṟa kulilwiyangku wantima, panya kuutpangka
    wirkankunyangka nyuranya Kurunpa Miḻmiḻṯu nintilku wangkanytjaku. Ka nyura paluṟu
    nintinnyangka kutju wangkaku tjukurpa palumpa.
  cwe-cwe: Vondawawagwile mweye na kuwagala kwiichitala, sekemugese chonda mulonge.
    Lusita vondalufike, longeni chochose chila chonda mwing'higwe, kwaviya siyo mweye
    mulonga ila Muhe Yelile.
  daa-NT: Wiktin taat yaa ŋu obiŋko ho ŋu sakkiyiŋko, dakoŋ moyenno ɗo kaaw taat kuu
    kaawe. Kaawin ŋuur-ak, Ruwwin ta Buŋdi yaako gaarin̰co ɗo wiktin-at di. Kaawoŋ
    kaaw taat ta ɗiyiiko di. Ampa-ak, ŋa kuŋɗo kat kaawaw, ta Ruwwin ta Buŋdi.
  mlp-mlp: Ari in ne giwazeq giqad gavman gimeb lehid teq ne naga gamukin bilaq daqayta
    na ago ginadnad hi emiy ham. Gamuk bunmo ne bilaq daqayta na God tinegdaq ham.
    Kam nab in gamuk negdaqta nazaqmo ne bilaqiy ham. Nazaq iyan negmo diq gamuk na
    a hi bilaq daqay ham. Haiq ham. God ago Bugaw Dimunta inmo gamuk na ne giqezab
    tibilaqdaq ham.
  ape-C: “Aria abudok nyutob eshesh shusuwep shuraep shunak shunek kwotumep um, ipak
    mare punogugur aria pukri ta punak aria piyagwreh mumam, uwok. Ihinyumorim baraen
    Iruhin ta nukepen abudok atub nyutob ipak pakri piyagwreh um. Douk namudok aria
    maren baraen ipak urkwip purumen iri, ipak ta pukriyen. Um maresh? Enyen douk
    madae ipak kanak pukrienyi uwe, uwok. Enyen douk Iruhin ananin Mishin nyepuhur
    aria douk pakrienyi.
  bgs-bgs: Atin ka piddán kó tun ta mga manubù na rumuud ákniyu, yakó ágkatanaan tingód
    katô kagin yu kandan, su tô oras tô, bággayan kó ka kakatigan ébô makataba kó
    kandan, su ánnà tikud tun ákniyu tô kagin yu, asal tikud tun ta Ugis Espiritu.
  faa-faa: Arirakano reane waseremokoa hukuarura maiya amo, repo somehokosane karekeakopo.
    Hukuarura maiya yiamo somehokosane re himura Kotimo mahemakapurakarakano, repo
    somehokosapo. Repo namina hemakapusuane somehokosafapo. Ho Kotesamo hemakapusuane
    repo somehokosapo.
  kik-kik: Rĩrĩa rĩothe mũkaanyiitwo mũtwarwo mũgaciirithio, mũtikanetange mũgĩĩciiria
    ũrĩa mũkoiga. Inyuĩ mũkoiga o ũrĩa mũkaahotithio hĩndĩ ĩyo, nĩgũkorwo ti inyuĩ
    mũgaakorwo mũkĩaria, no nĩ Roho mũtheru.
  cap-NT: C̈hjulorat anc̈hucqui jilirz̈quiz apantita cjec̈haja, jalla nii ora anac̈ha
    eksnaquic̈ha, ¿kjaz̈t wejr cjeequejo? —cjicanaqui. Niz̈aza anac̈ha ancha c̈hjulu
    chiismi pinsaquic̈ha anc̈hucqui. Nii oraqui Yooz anc̈hucaquiz tjaajznaquic̈ha,
    c̈hjul takut chiyac̈haja, nii. Anc̈huca persun pinsita inapankazza. Nii oraqui
    Yooz Espirituqui anc̈hucaquiz chiikataquic̈ha.
  ksr-ksr: Horoŋ uŋuama qaa jakeyanoŋ oŋooŋgi nambuti, kambaŋ iikanoŋ qaa nomaeŋ jewonagati,
    iikawaa majakakaya ii waladeeŋ mende mobu. Uŋa Toroyanoŋ aua iikanondeeŋ qaa oŋombaati,
    mono ii jewu. Oŋoaŋgiaa uugiaajoŋ qaa mende jewuto, Uŋa Toroyanoŋ mono uugia sololooro
    qaa jewuya.
  eng-TNT: 'But when they leade you and present you toke noo thought afore honde what
    ye shall saye nether ymagion: but whatsoever is geve you at the same tyme that
    speake. For it shall not be ye that shall speake but the holy goost.'
  sbs-sbs: Ha va mi sumina niku mi twala, sezi mu vilelezwa zete muwambe. Ka kuti
    mweyo ihola zeti muwambe kamu zi hewe; Kese i ve njenwe mu wamba, kono Luhuho
    lu Njolola.
  sue-sue: Ema meni nikare saniro puro gera potamunora be amire nikare ne sewi wero
    kotumu-katumu oko wawe. Nikare gera potamunora be amire ge Anutu meni nimorekare
    potai awa seu. Ninekare kota, Ozana meni ge samunoya.
  fra-NCL: Lors donc qu’on vous emmènera pour vous faire comparaître, ne pensez pas
    d’avance à ce que vous direz ; mais dites ce qui vous sera donné à l’heure même ;
    car ce n’est pas vous qui parlerez, mais l’Esprit-Saint.
  bhg-bhg: Awarata, iji angode itomane gitopo embomi imomane kundo maundo katari emboda
    yai piaro, jiro buro ainyae, o kotembari jiwae eove ge ro embo ainde tavi! Ata,
    iji ainde Asisi Kotopu mi itomane yai ge tari gawa. Awatedo, ge awa tewo! Aindabé,
    inemane akuta ge awa tae, ata Asisi Kotopu mi imomane gisijijieite ge taina.
  snn-NT: Mësacuare preso zeanni nëcojënna, mësacua coca sehuoja'yete ru'ru ro'tamajën,
    huaji yëye beoye ba'ijë'ën. Mësacua sehuorën ti'anguëna, Riusubi mësacua coca
    sehuoja'yete quëaji. Mësacua se'gabi sehuo cocare ro'tama'ija'cua'ë. Riusu Espíritubi
    mësacuani quëaguëna, ja'an cocare sehuoja'cua'ë mësacua.
  atb-NT: Nungmoq gi, chyup yu é hui luî, jep huî é hkûn, haî taí râ lé, hkâ-myit
    chiq kó. Ahkyíng jé jáng, nang lé myit htoq lô nhang é dong za taí aq; hkâsu mù
    gâ le, dang haú pé gi, nungmoq taî é a nghut, haû Chyoiyúng Woi-nyí èq taí nhang
    é ru nghut lhê.
  wro-wro: Wuno:murum njinŋumbąrkaŋuru ąŋganbądino:nuri, gewurle djerara pąmąrąmeri
    ŋḁnąŋga pitja wurąŋulu; ge pitja kąnino:wi:ŋunuri gejau, ge wuralu; gewunja njiri
    ŋuru-ŋuru wurąŋulu, mia Iŋandj Mąmaia.
  cek-AK: 'Nangcae ang naeh o moe, lokcaekhaih ahmuen ah ang hoih o naah, timaw ka
    thuih han, tito mawn o hmah, na thuih han ih lok to poek o hmaloe hmah: to atue
    nathuem roe ah ang paek ih loknawk to thui oh: thuikung loe nang na ai, Kacai
    Muithla ni.'
  bkd-bkd: Ku dakepen kaw daw ipaatubang kaw duun hu hukmanan harì kaw agkasamuk ku
    inu sa ipanubag nuy. Duun taena ha panahun sa Dios iyan magtudlù inyu ta sa ag-ikagiyen
    nuy kenà inyu ha lalang ba kandin en hu Balaan ha Ispiritu.
  ctu-76: Che' mi' pʌyetyob majlel ba'an año' bʌ i ye'tyel mach la' ñaxan pensalin
    chʌ bʌ mi quej la' subeñob. Subenla jini mu' bʌ i yʌq'ueñetla a sube' Dios ti
    jim bʌ ora. Che' jini mach jatyeticla muq'uet bʌ la ti t'an pero jiñʌch Ch'ujul
    bʌ i Ch'ujlel Dios muc' ti t'an.
  lac-NT: Ber ca' bin chucuquechex ca' c'ubuquechex ʌcʌtan a juezo' quir u taquiquex
    a jo'rex. Mʌ' ja tucriquex ba' ca bin a wa'ariquex ti'ob, cax mʌ' toy xiquechex
    ʌcʌtan a mac a cu bin u taquiquex a jo'rex. Barej cu bin ts'abir techex a ray
    a q'uinino', ra' ca wa'ariquex quire' mʌ' techex ca t'ʌnexi' wa mʌ' a Taj'or u
    Pixam C'ujo'.
  xla-xla: Epo opata wua꞉ye koko gladle aya dla hohopo hetlati wua꞉ ase wua꞉ta atlowe
    dla sikemte pomomalamolowa. Amasiyama Hela꞉dle Sokota wua꞉ watle oloma edla wua꞉ta
    atlowe yu hamilipiye, yu etlo atlamelepe. Adipalati, wua꞉ muwolo poyuhalowa, amasiyama
    Hela꞉dle Sokota wua꞉ mate halemama yuhalepe.
  xav-NT: Tawamhã dama ĩpire norĩ u da te 're asimroi wa'aba mono wamhã, asimirosa'rata
    na asisõwa asina 're aihâtâ'â za'ra wa'aba mono õ di za, niha tãma 're asiwasu'u
    za'ra wa'aba mono zéb da hã. Misi bâtâ na, aihâimanazém na da te 're aiwaihu'u
    za'ra wa'aba mono zém na, 'Re ĩhâimana u'âsi mono hã te za te te aima 're waihu'u
    za'ra wa'wa, dama ãma 're asiwaihu'u za'ra wa'aba mono zéb da hã. Asimirosa'rata
    na, asi'uihâ na dama 're asiwasu'u za'ra wa'aba mono da hã, mare di. 'Re ĩhâimana
    u'âsi mono pẽ'ẽzani hã te za te te 're aipawaptob za'ra wa'wa, dama 're asiwasu'u
    za'ra wa'aba mono zéb da hã.
  cuk-cuk: ”Ar bemar-gasmalale, degi, bemarga igar-itolealile, mer bukib binsamalo,
    ibu an sogodibeye. Unnila Bab-Dummad-bega-binsaed-ukoed be sogmaloed. Ar ade,
    bemar sunmakosulid, Bab-Dummad-Burba-Isligwaled bemar-ular sunmakoed.
  tbf-tbf: Sien va gi ta rakopie nga nge kerie nga rakot simi vinuor, kian va nga
    ta vodovodon palan surie mi sana nama va nga ta so vokokotie simi keipkepide ra
    nia vuor nama. Nga ta so vokokotie mi sana kepineits mi Moromoruo Tamat ta terie
    senga ian simi keipkepide ra, simi vunan kap va enga nga ta so vakokoit, eiekesen
    mi Moromoruo Tamat.
  uig-CYR: Әнди улар силәрни апирип сораққа тапшурғанда, немә дейиш һәққидә нә әндишә
    нә мулаһизә қилмаңлар, бәлки шу вақит-саитидә силәргә қайси гәп берилсә, шуни
    ейтиңлар; чүнки сөзлигүчи силәр әмәс, Муқәддәс Роһтур.
  ikw-NT: Nga be nwụgwuru anụ gweya anụ n'ọro ikpe, anụ béekwadia ọsno rịgbu ẹhni
    anụ n'ọriri nhne anụ jaakaa. Anụ kwu nhne ọbula Chiokike karụ anụ kwu ige wam,
    kwnornu nụ Enine Nsọ jookwunu anụ ọnu anụ.
  khs-khs: 'Apula: kiwa sukulu tiye kotoma:na: ikila emiwa, kiyewi sema:na:wa tutumatepa.
    Kotoma:na: ikila kemi sema:na:wa kiwa himu fa:nemi Kote matanawa, kiyewi selaposakeye.
    Kiyewi kili matanawa maselaposakeye. Ho Napoyewi matanawa kiyewi selaposakeye.'
  dwr-ENT: ኡንቱንቱ ሂንቴንታ ፒርዳ ጎሌ ኣሂያ ዎዴኔ ኣዴ ኢሚያ ዎዴ፥ ዎቲ ሃሳያኒቴንቶ ኮይሮና ሂርጎፒቴ፤ ሄ ሳቲያን ፆሳይ
    ሂንቴንቶ ኢሚያባ ሃሳዪቴ። ኣዪሲ ጎፔ፥ ጌሻ ኣያናይ ሃሳያናፔ ኣቲን፥ ሃሳዪያዋንቱ ሂንቴንታ ጊዲኪታ።
  pma-pma: Ka munak ihuli kat kami ka ikur kami miheha en kot, minandemkotei ven tounah
    koa mivahiteni. En avong teni, Ninin Votut hekataun kami en selusien. Hesakini,
    asa koa mihehiteni hervitei onami, kei heka ven Ninin Votut.
  atd-NT: Nigparagas pad nigkagi si Hisus. Kagi rin, “Ko ogdakopon kow no ighatod
    kow dio to tangkaan to talagboot, kono kow ogkasasow ko nokoy ka igtabak now dio.
    Ko ogpakagion ka, nangoni nu ro to impasabuk to goinawa nu. Ian su konon koykow
    no pogdoromdom ka oglibuwas to bo-bo nu su ka Gimukud to Magboboot ka igsabuk
    to goinawa nu.
  tel-2017: వారు మిమ్మల్ని పట్టుకుని తీర్పుకు అప్పగించేటప్పుడు మీరు ఏమి మాట్లాడాలో
    అని కంగారుపడకండి. ఏమి మాట్లాడాలో ముందుగా ఆలోచన చేసుకోవద్దు. ఆ గడియలో మీకేది ఇయ్యబడుతుందో
    అదే చెప్పండి. ఎందుకంటే ఆ సమయంలో మాట్లాడేది మీరు కాదు, పరిశుద్ధాత్మ.
  hat-BSA: “Lè yo arete nou, e livre nou, pa enkyete nou an avans pou sa ke nou va
    di, men di nenpòt sa ke nou resevwa nan lè sa a. Paske se pa nou k ap pale, men
    Lespri Sen an.
  bxh-bxh: Na yena sa aumiu be ami lau fatala, tabu au mode wananaha auwen, “Somo
    haba ꞌe libaen?” Somo ya mahata nuwamiu yai au libaen moho, paꞌana Yaluwa Tabuna
    ya libaliba, hige umi.
  top-NT: Y acxni naca̱ma̱kalhapali̱caná̱tit ixlacati̱ncán ma̱paksi̱naní̱n ni̱tú cali̱pu̱huántit
    tú pa̱t huaná̱tit porque Espíritu Santo ama kalhti̱nán milacatacán y ni̱ huixín
    pa̱t chihui̱naná̱tit amá quilhtamacú, porque Dios hua̱k amá̱n ca̱ma̱cxcatzi̱niyá̱n.
  msk-msk: Aw dakupun kamo, aw daraa kamo nilan adto sang atobangan nang manga pangoro
    nang goberno antak kamo sombong nilan ayaw kamo magkaundug, ayaw kamo magdumdum
    daw nanang pagalaong mayo aw dyomatung da kamo asang atobangan nang manga pangoro
    nang goberno. Toyo aw osipin da kamo nang manga pangoro, parabaya mayo tobaga
    yaan nang apapagsorit kamayo nang Balaan na Espirito, kay yang pagalaong mayo
    asang atobangan nilan buku nang sikun sang kamayo ginawa, awgaid sikun sang Balaan
    na Espirito.
  gyr-NT: Iyavei, ‘¿Mbahe pĩha amombehura chupe?’ ndapeyei chira pe mondose mborerecuar
    rovai yuvɨreco. Aheve voi eté omboyecuara Tũpa pe ñehe ãgua pẽu. Esepia, ndahei
    chira peyesui tẽi peñehe, Espíritu Santo ité oñehera.
  kmh-kmh: “Pen nimbip kor giniŋg dand ameniŋgiy, minim yerip diy aŋgjun aŋgiy, gos
    kuŋay ma niŋnimimb. Aŋgniŋg ginimbikniŋ, Gor nimbip gos tep ñek aŋgniŋgambim.
    Minim kun ak nimb key ma aŋgniŋgambim; Gor Kawnan ak nuk aŋgniŋgamb.
  ukr-ONPU: Коли поведуть вас видавати до суду, не турбуйтеся, як і що казати. Але
    говоріть те, що буде дано вам у той час. Адже не ви будете говорити, а Дух Святий.
  emi-emi: Nau eteva la kuneiem me la laoainiem tale liu niaisakei, karika am mene
    matautu, me am annaa va sa ateva aue am aulieinia; ia o nau eteva, am ppooaa voto
    God aue etau aatu tale nannaaimim. Poli inangari am ppooaa karika va inangariimim;
