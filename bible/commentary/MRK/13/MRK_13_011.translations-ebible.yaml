    nasu̱ máá‑ró ká'a̱n, chi̱ Espíritu Santo ka'a̱n, áchí‑ya̱.
  bps-bps: Na di kakfèla na kebela gamu di usay du nukumla gamu, nangyu fsamuk nawayu
