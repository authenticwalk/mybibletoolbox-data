  mna-mna: “Mi sombe tikam yom mi tipamender yom la zin bibip matan be titiiri sua
    tiom, na kopoyom rru mi motoyom rru sua tabe koso i pepe. Pa indeeŋe ta so tipamender
    yom, na Anutu itunu ko iso yom pa sua tabe koso i. Tana ŋgar ta so ise pa leleyom
    pa mazwaana tana, na koso men tau. Pa ina niom ituyom leleyom mi koso som. Ina
    imar pa Bubuŋana Potomŋana tau.
  myw-myw: “Avei-tut bitokeimiy bukuneis silma̱nin ya̱tal, awoum kuninuways aveiyag
    bukuliva̱nes, tage tut towen aveiyag bikamat waninoumiy bukulivans ma̱wan. Yakimiy
    amilivan nag, tage Yowbad Kululuwan anilivan.
  sby-sby: Nomba bakamwikata ne kumutawala kuya komboloshewa, kamutakalibilika nekwambeti,
    netwambe cani, Lesa nakamupe cakwamba pacindi copeleco pakwinga shikwamba ntamwe
    sobwe, nsombi ni Mushimu Uswepa.
  sll-sll: Ena ari para ni aule i pirere, ha hol ol ni tenamia. Tenamba, ni yalhobi
    nomani si pire talwa dirale, dire, kul pirkio. Ha dinanga iwe, God nin i gran
    bani enangwo dinanua. Ni yalhobi nin ta dikinanua. God Kwiang iwe, yon wu bilere,
    a kulang pai ni tenangwo dinanua.
  yaq-NT: Intok eme'e, aman yaa'uchim bichapo nu'upawako, aman tojiwako, ju'u enchim
    nokne'epo betana, ka jain eene. Intok kaachin emo eetuakai. Taa junama'a lautipo,
    enchim noknee'uta nokne. Bwe'ituk Liojta tu'u jiapsi, aapo'ik enchim noktuabae'po
    aman enchim noktuane.
  uro-uro: “Qre va rhi sangar a ngän bä rhat tair na ngän ba anga muräkt dä va qale
    qänäskänes ngän iva ngän damän doqor mäniekt. Dap pa sokt ngän damän bät agi enge
    qärangätni iva ama Qloqaqa ama Qumärqumärqa qä von ngän däm ngät inguna va qaku
    ngän maräkt ngän natmärhamän dap kinak pa ama Qloqaqa ama Qumärqumärqa qat tamän.
  ita-1885: Ora, quando vi meneranno, per mettervi nelle lor mani, non istate innanzi
    in sollecitudine di ciò che avrete a dire, e non lo premeditate; anzi, dite ciò
    che vi sarà dato in quello stante; perciocchè non siete voi que' che parlate,
    anzi lo Spirito Santo.
  muy-muy: « Yaw ka ya ti atəgəs kʉli, atoru àna kʉli ka məlaŋ ge seriya nahəma, ere
    ye ti akəɗəmum ni àhəli ahàr ana kʉli ba. Ka fat nani Melefit aməhi ere ye ti
    akəɗəmum ni ana kʉli ; ɗəmum ma gani nani. Nahkay akəɗəmum ma nani ti lekʉlʉm
    lekʉlʉmeni do, aməɗəm ma nani ti *Məsuf Njəlatani.
  kqc-kqc: Kamini kota regi ya afei bogediri, gokai ago nigedi bi mokena toe ga moifa.
    Idu, mina medari, beika ya mago, ya yaku nigedi, adina bi diya ya yaku sina nidedi,
    idu bi Vima kikifa yaku.
  tav-tav: Ʉparã tʉpʉ mʉjaare na cajee áato tʉgooñarique paiquẽnana aánaja. Mʉjaare
    na cajeniñarijere na mʉja caĩ yʉpere tʉgooñarique paiqueticõaña. Nare mʉja caĩ
    yʉpere mʉja majiogʉmi Dio. To bairi mʉja majuuna mʉja caĩpe aniquetigaro. Dio
    Espíritu Santo mʉjaare cʉ caĩ majiope macare mʉja ĩ yʉgarã.
  eng-ULB: When they arrest you and hand you over, do not worry about what you should
    say. For in that hour, what you should say will be given to you; it will not be
    you who speak, but the Holy Spirit.
  spa-VBL: Cuando ellos vengan a arrestarlos y juzgarlos, no se preocupen por lo que
    vayan a decir. Digan lo que se les diga en ese momento, porque no serán ustedes
    los que hablen, sino el Espíritu Santo.
  fra-_FOB: Or, quand ils vous mèneront pour vous livrer, ne soyez point en peine
    par avance de ce que vous aurez à dire, et ne le méditez point; mais dites ce
    qui vous sera inspiré à cette heure-là; car ce ne sera pas vous qui parlerez,
    mais le Saint-Esprit.
  hau-ULB: Sa'ad da suka kai ku gaban shari'a suka mika ku, kada ku damu a wannan
    lokacin, za a baku abin da zaku fada, Amma duk abin da aka yi muku a wannn lokacin,
    shi za ku fada, domin ba ku ne kuke magana ba, Ruhu mai tsarki ne.
  mal-mal: അവർ നിങ്ങളെ പിടിച്ചുകൊണ്ടുപോയി ഏല്പിക്കുമ്പോൾ എന്ത് പറയേണ്ടു എന്നു മുൻകൂട്ടി
    വിചാരപ്പെടരുത്. ആ നാഴികയിൽ നിങ്ങൾക്ക് ലഭിക്കുന്നതു തന്നേ പറവിൻ; പറയുന്നത് നിങ്ങൾ
    അല്ല, പരിശുദ്ധാത്മാവത്രേ.
  kkc-kkc: Osoloso edebeeyo niba goo midili moso mapoo ido pologa, niyo takalai goo
    ee haga na goolee. Bei, biame omapoo niyo takalai goo goolee tekepo ee nimapoo
    Godeeye tenelaiso. Esino niba niso goolee takalaime, Dio Tei oso nibolo toboloso
    to ka takalai.
  urd-GVR: Lekin jab log tum ko giriftār karke adālat meṅ pesh kareṅge to yih sochte
    sochte pareshān na ho jānā ki maiṅ kyā kahūṅ. Bas wuhī kuchh kahnā jo Allāh tumheṅ
    us waqt batāegā. Kyoṅki us waqt tum nahīṅ balki Rūhul-quds bolne wālā hogā.
  far-far: Ma kada kera ka dau kamulu, ma kera ka ngali kamulu 'uria na ketolamulu,
    nao kamulu si manata 'abero 'uria ta faoraie 'uta ne kamulu kai saea. Kamulu kai
    saea go 'amulu na faoraie ne Anoeru Abu nia kwatea fua mulu ana kada nai. Sulia
    faoraie ki ne mulu kai saea, nia nao lau na fatae talamulu. Na faoraie nai ki,
    nia ka leka mai fasia na Anoeru Abu.
  suz-BL: मिनु इन कली ठेयब मुर आन ङोंइती राप्‍पदमेनु, मार लोव़ पय, मार देंय? दे हिंशा,
    मिम्‍स ङा मिम्‍स मबाक्‍कीन। इन कली दोदेंशो लोव़ पचा गेशो बाक्‍मे, मोदेंशो लोव़
    पने। मारदे हना गे लोव़ मपाइनीनी, परमप्रभु यावे आ सोक्‍तीम इन कली लोव़ पपाइक्‍ब।
  car-NT: “Ajarorykon jako i'waine ajyto'ko'me mo'karon jopoto ainaka, iko'po 'ne
    'ne o'to awykarykon man poko kytesykaton. Moro moro jako ajaurambarykon wara ro
    ajauranata'ton. Amyjaron kapyn irombo ajauranata'ton moro jako. Mo'ko Tamusi a'kary
    te otaine kynauranatan.
  amp-amp: Fitha kot swirm hanitwomko mirahko yakrmihato akfo amanyom, ‘Amai, na finji
    kforuhoya?’ Mirahn inji aduka yanhoya. Bro Nkifrarhu Yafothar mrokfo ptha dukefr
    hirahrn.
  bht-bht: जालू तुहांजो कैदा च पाणा है, तां तुसां इदी चिंता मत करदे, की असां क्या
    बोलणा है। क्योंकि उस बेले पबित्र आत्मा तुसां दे जरिये गल्लां करणियां न।
  eng-NOY: And when they lead you away to deliver you up, be not anxious beforehand
    as to what ye shall speak; but whatever shall be given you in that hour, that
    speak; for it is not ye that speak, but the Holy Spirit.
  cub-NT: Ne jẽni nʉvaiyede mʉjare jabova ne ãmeina teivʉre jẽniari jã́iñami, “¿Aipe
    arĩ coyʉrãjidi náre?” arĩ, cãrijimejara mʉja. Ʉbenita coyʉjarã mʉja yópe ñai Espíritu
    Santo ʉ̃i dápiare d̶aquiyepe dinʉmʉ maquinóre.
  ita-1927: 'E quando vi meneranno per mettervi nelle loro mani, non state innanzi
    in sollecitudine di ciò che avrete a dire: ma dite quel che vi sarà dato in quell’ora;
    perché non siete voi che parlate, ma lo Spirito Santo.'
  lww-lww: Ana visae la nene aim atarar amiu, aure amiu avano vena ala nakoaena van
    amiu, amiu na ve asitom manene re avisave ‘?P̃isi na nevisa ya ne van la ne?’
    Ana avisa ga visena nap̃a p̃isi na Ninuna Wa la van amiu, mesmes ga e pogos na
    visena, vanon pe amiu re apis poli, komin Ninuna Wa ga naga vis e amiu.
  ckb-ckb: کاتێکیش دەتانگرن و ڕادەستتان دەکەن، پێشوەخت نیگەران مەبن لەوەی چی بڵێن،
    بەڵکو لەو کاتەدا چیتان پێ دەدرێت بەوە بدوێن، چونکە ئێوە نین دەدوێن، بەڵکو ڕۆحی
    پیرۆزە.
  spm-spm: Gumasi tharsi mana uthughun genɨ usuiragh gee nigh osɨmndɨsiva oragha anda
    rɨkɨrir rɨphenan maŋɨtima, gee ufhuaraghɨm mbɨkɨmɨusua nɨghɨnɨsir avɨri nia thaghri.
    Nɨɨ mbɨkɨmɨusua, Got nɨghɨnɨsir nɨra anɨɨŋti nɨɨ mbɨze vɨkɨmaŋga. Khara nɨɨ nombɨram
    mbɨŋge phatɨ, Gotɨnɨ Utum mbɨŋgeeghi.
  nas-nas: Eeꞌnoko teinge daiꞌdaarima tuutunang-koo beꞌantaraariko avitoitoi noruꞌ
    mankiꞌ doriaukaꞌ paaꞌerima minkueriainaꞌ. Teka teinge tanaꞌdaariko, Kumponinge
    kapooꞌ tenang eeꞌnang naururiko tamung kato minkueriaing. Diiꞌ diiꞌka tee kareriaukaꞌnung,
    teka tee Tanuaang Meekung karoaing.
  uvl-uvl: Nga etue nenge te laua imo ke la te ontei hotote imo, samo loiloi nga utar
    nenge lape a heleia ero. Etue nem at pe letemo metene utar pe a heleia, iange
    helenga nem lemo helenga ia ero. Opepengpeng tunge lange imo.
  tpa-tpa: Ma maranai hina panimi yana rauhetara auwarina egha onai nuwaboya da apo
    me ona vibabaninei. Na au marana aiwa i raugheꞌetei yana ona yatoni, babana aiwa
    e yatoyatoniya yana Aruwa Vivireinei ma egha taumiei.
  eng-BBE: 'And when you are taken and given up to be judged, do not be troubled about
    what to say: but whatever is given to you in that hour, say: because it is not
    you who say it, but the Holy Spirit.'
  ixl-CNT: Aatz liqꞌolbꞌenex utz, loꞌoksalex tiqꞌabꞌ qꞌu qꞌatbꞌal tzii, elaꞌokiꞌch
    koꞌxh etaanima tiꞌ aas kaniꞌch etzaqꞌbꞌeꞌ. Etitzꞌachi. Pek aꞌ letala kam vaꞌl
    loꞌoksal sekꞌuꞌl tu u muꞌkꞌul tziꞌ. Tan ex koj vaꞌl sayolonex, pek u Tioxhla Espiiritu
    sayolon tetziꞌ.
  xsi-xsi: Aku lâ zo ŋana kinzi ma sipa miki kaika ŋana siomi kalâ pa ŋgua nia, ande
    miki ma karuru ndimo, aku kalomi loko ŋana ŋgua ndia miki ma kaporo taulo panzi,
    mine ndimo. Ŋana tu Maro Kindeni ma itula ŋgua pami lâ zo ndainani nâ ŋana kaporo
    yâti. Mine nde ŋandai miki warakami nâ ma kaporo ŋga; Koroani Sapâŋa ma itula
    ŋgua pwataki lâ kawami.
  crx-NTPO: '''Anóhuhanla ''ink''ez nahiyílh-un but nenóhnilhti de dája dutihnelh-un
    huwu ni oohle'' junih ''ink''ez nohdzi dóghel. ''Et neóoninzut de, ''ants''i ndai
    la nohza dánkat, ''i be yaoolhduk. Ndoni ooghuni ''i be yatilhduk ''aw nohghuni
    be iloh ''udutihnelh.'
  kan-OKCV: ಅವರು ನಿಮ್ಮನ್ನು ಬಂಧಿಸಿ ಒಪ್ಪಿಸುವುದಕ್ಕಾಗಿ ತೆಗೆದುಕೊಂಡು ಹೋಗುವಾಗ ನೀವು ಏನು ಮಾತನಾಡಬೇಕೆಂಬುದನ್ನು
    ಮುಂಚಿತವಾಗಿಯೇ ಚಿಂತಿಸಬೇಡಿರಿ. ಆ ಗಳಿಗೆಯಲ್ಲಿ ನಿಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿ ನಿಮಗೆ ಯಾವುದು ಕೊಡಲಾಗುವುದೋ
    ಅದನ್ನೇ ಮಾತನಾಡಿರಿ. ಏಕೆಂದರೆ ಮಾತನಾಡುವವರು ನೀವಲ್ಲ, ಪವಿತ್ರಾತ್ಮನೇ.
  bbb-bbb: Ro maza ije bu ja kaenamiana koto rekuae vako ijia jade uri vua izege ja
    kuaedufuo ije ireobo vierafevo. Ijadufuo maeje vua ije jame jare vierafena kuaekuva
    baki ro fune Godido Kavene ijare vua vierafejiaga ja kuaeke.
  blw-blw: Ngém mag-ay ta matelew-ayu ya michérém-ayu, achiayu machanagan ah esongfatyu,
    te no umchahchi wat midchat an chàyu hen ustoy iyaleyu. Te faén chillu chàyu hen
    marpowana te an epahmà hen Espiritun Apudyus.”
  tam-2017: அவர்கள் உங்களைக் கொண்டுபோய் ஒப்புக்கொடுக்கும்போது, நீங்கள் என்ன பேசவேண்டும்
    என்று கவலைப்படாமலும் சிந்திக்காமலும் இருங்கள்; அந்த நேரத்திலே உங்களுக்குக் கொடுக்கப்படுகிற
    வார்த்தைகளையே பேசுங்கள்; ஏனென்றால், பேசுகிறவர்கள் நீங்கள் இல்லை, பரிசுத்த ஆவியானவரே
    பேசுகிறவர்.
  azz-NT: Huan queman namejuan namechuicasque para namechtemactisque ninixpan de ne
    tequihuani, ijcuacón amo ximohuilican nión xiyoltanemilican quenín nantananquilisque,
    porín ne nimantzin Dios namechmactis tajtolme tenica nanquijtosque. Huan amo namejuan
    nantajtosque. Ta, yejua in Yecticatzin Espíritu Yejuatzin tajtos.
  spa-RV-1909: 'Y cuando os trajeren para entregaros, no premeditéis qué habéis de
    decir, ni lo penséis: mas lo que os fuere dado en aquella hora, eso hablad; porque
    no sois vosotros los que habláis, sino el Espíritu Santo.'
  csy-csy: 'Ahihang amate paipui in hong ap uh ciang, na pau tu uh ngaisun khol heak
    vun, ngeal zong ngealkhol heak vun: ahizong a hun ciang in hongpiak babang in
    pau vun: banghangziam cile tua te sia no i pau hi ngawl in, Tha Thiangtho hi.'
  mxq-NT: Es ko myajmʉnʉjxʉt es myajkʉyákʉt ma̱ ja kumda̱ttʉjkʉn, katʉ mjotmayꞌooktʉ
    miidsʉty wiꞌix mjʉna̱ꞌa̱ndʉt. Jaꞌa mga̱jxtʉp diꞌibʉ Dios mmoꞌoyʉdʉp jaanʉm, jaꞌa
    ko kyaj miits xykya̱jxa̱ꞌa̱ndʉ mgʉꞌʉm winma̱ꞌa̱ñ, yʉ Espíritʉ Santʉ mwinma̱ꞌa̱ñmyoꞌoyʉdʉp.
  tzj-NT: Ja c'a tok xquixc'amarel chiquewach chi nixjach pa quek'a' maxta quixocla'
    il tre ja nebij ja netobej ewi' chiquewach. Pro como chipan ari' hora c'oli xtiyataj
    chewe ja xtebij chique, ja ta c'ari' xtebij chique. Queri' nbij chewe como ma
    ixix ta ja nixtzijoni tri' pro ja rEspíritu Santo arja' nyo' chewe nak ja xtebij
    chique.
  tdt-tdt: Bainhira ema kaer imi hodi lori imi ba iha tribunal, lalika preokupa kona
    ba saida mak imi atu hataan iha nebaa. Hataan deit saida mak Maromak foo hatene
    ba imi iha momentu nebaa. Tanba liafuan nebee imi koalia nee laos imi nia liafuan
    rasik, maibee mai husi Espiritu Santu.
  ron-BTF: Dar când vă vor duce și vă vor preda, nu vă îngrijorați dinainte ce veți
    spune, nici nu premeditați; ci tot ce vă va fi dat în acea oră, aceea să vorbiți;
    fiindcă nu voi sunteți cei care vorbiți, ci Duhul Sfânt.
  eng-WEBP: When they lead you away and deliver you up, don’t be anxious beforehand
    or premeditate what you will say, but say whatever will be given you in that hour.
    For it is not you who speak, but the Holy Spirit.
  eng-FBV: When they come to arrest you and put you on trial, don't worry what to
    say. Just say what you're told at that time, because it's not you speaking, but
    the Holy Spirit.
  nld-1939: En wanneer men u wegvoert en verraadt, weest dan niet bezorgd, wat gij
    zult zeggen; maar spreekt, wat u in dat uur zal worden ingegeven. Want niet gij
    zijt het, die spreekt, maar de Heilige Geest.
  bwo-bwo: Ashuwots iti deshde angshosh bo t'intsor, ‹Eebí nokewiti k'úna?› err shiyank'ayere,
    S'ayin shayironi bako itnaliye keewiti. Eshnee, manóór itsh bí ímts mec'ro keewwere.
  nch-BL: Huan quema amechhuicase huan amechtemactilise campa tequicali, amo ximotequipachoca
    ica cati anquiijtose para anmomanahuise. Yon amo ximoyolilhuica. San xiquijtoca
    cati Toteco amechilhuis ipan nopa talojtzi, pampa amo elis amojuanti cati ancamanaltise,
    elis Itonal Toteco cati camanaltis.
  quc-TNT: Aretak quixc'am na bic rech quixjach chquiwäch ri k'atal tak tzij, mixej
    iwib, michomaj bic jas ri quibij na chque, xane chibij ri cäyi' chiwe rumal ri
    Dios pa ri k'ij ri'. Man ix tä c'ut ri quixtzijon na, xane are ri Lok'alaj Espíritu.
  tfr-NTPO: Ga pjãy shakoba, sökoba äär l̈öng tjl̈apgaga këskës bokshto ga pjãy woydë
    l̇l̇ëm, “L̇l̇ëye l̈ër” l̈ëmi l̇l̇ëme. Eshko ga pjãy tjl̈ẽshko ga tjl̈õkwo twe
    Sbörë bomi kong, l̈ëmi wl̈o. E kjĩshko ga pjãy woydë l̇l̇ëme. Eshko ga pjãy l̈i
    tjl̈ẽkdo l̇l̇ëme. Sbö Sëya l̈i tjl̈ẽkdo bomi kjĩshko.
  kaq-NT: Mato yahtanxon hinanaiya, jahua non jatihin hihxonma masa shinanyamanahue.
    Mato jaatianbi hinanai yohuan yohiyaxahnahue. Matonbi shinanaxma bi Dios Yoshiman
    yohuanmaha ta man yohuanyaxihqui.
  ahr-ahr: जवय त्या तुमले धरीन तुमनाविरुध्द खटला चालाडतीन तवय तुम्हीन काय बोलानं यानी
    अगोदरच चिंता करू नका; तर त्या येळले जे काही तुमले सुचाडाई जाई तेच बोला; कारण बोलणारा
    तुम्हीन नही तर पवित्र आत्मा शे.
  sgb-sgb: Uston iarap la kaw kanlan manungkulan, ta kotangên la kaw, paan kaw manyagah
    no hinoy habiên yo, ta ya Espiritu ni Apo Namalyari, ay mamaihip kamoyu no hinoy
    habiên yo.
  vie-1934: Vả, khi họ điệu các ngươi đi nộp, chớ có ngại trước về điều mình sẽ nói,
    nhưng đến giờ đó, hãy nói theo lời sẽ ban cho; vì ấy không phải các ngươi nói,
    bèn là Đức Thánh Linh vậy.
  kxv-kxv: ଇଞ୍ଜାଁ ଏଚିବେ଼ଲା ଲ଼କୁ ମିଙ୍ଗେ ଅ଼ହାନା ହେର୍‌ପାନେରି, ଏଚିବେ଼ଲା ମୀରୁ ଏ଼ନାଆଁ ଜ଼ଲିଦେରି,
