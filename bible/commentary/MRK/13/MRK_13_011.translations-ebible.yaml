    Samua sab yabü ne bóktan nülirre. Zitülkus módóga, yabü kubó ne bóktan yarile,
    yabü yabióbankagab koke yarile. Ene bóktana sab Godón Samudügab tame.
  cme-NT: Da ba ji bel-na ta ba kã baa-na fãamaambaa-ba wulaa, baa na tie holle
