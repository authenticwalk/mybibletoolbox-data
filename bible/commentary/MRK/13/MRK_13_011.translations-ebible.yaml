    los que hablan, sino el Espíritu Santo.
  ruf-ruf: Hawatsowaghogha na kuwaghala kune libaratsa, mleke ukwalangula cha ukulonga.
    Mlonge chochose chila chamtsakwing'ighwa, kwaapfila si mwemwe bae yamlonga, ila
    Ghumuhe Mwenzeluka.
  gun-gun: Ha'e nunga rupi pendereraa ha'e pendejopy ukaa teĩ pendepy'a eta rei eme
    pendeayvurã re. Ha'e va'e hora ayvu py ae pendeayvurã ome'ẽa va'e rupi 'rã pendeayvu.
    Mba'eta pendejegui ae e'ỹ 'rã pendeayvu, ha'e rã Nhe'ẽ Ky'a E'ỹ gui.
  agu-BL: Ej nin yil cxben ticy'le'n ẍchiwutz yi e' ajcaw, quil cxbisunwok te yi mbi
    tzital. Ntin alwok yi yol yi stk'e' Ryos le iwi', na nk'e'tz axwok cxjilonk, ma
