    vara va'ora avani'avini hiki kaimoni. Vara va'ora avani'avini kamahini, Ma'onahai
    Jahaki vani bana a'onira nava'isohija bana varania vara avavani'aja kaimoni. Vara
    vavani'a bana ida kidiva'isohihi.
  twi-twi: Na sɛ wɔkyere mo de mo begyina asennii a, munninwene nea mobɛka de ayi
    mo ho ano ho. Monka nea Onyankopɔn bɛkyerɛ mo sɛ monka no. Na ɛnyɛ mo na mobɛkasa,
    na Honhom Kronkron no na ɔbɛkyerɛ mo nea monka.
  hlt-hlt: Te dongah nangmih n'khuen uh tih n' tloeng uh vaengah na thui uh ham te
    ngaisa uh boeh. Tedae amah tekah a tue vaengah nangmih m'paek te tah thui uh pai.
    Nangmih tah aka thui la na om pawt tih Mueihla Cim ni aka om.
  tbz-SIM: Kɛ̀ bɛ̀ di kɔrinɛ̀ dìì mɔ̀nnì tibeéntì di bɑ́ɑ́ niitɛ́ kɛ́nwɑɑ̀ ndi bíí
    bo nɑ́kɛ́ tì, kɛ̀ dɛ mɔ̀nnì tùɔ̀kɛ di nnɑ́ɑ́ tìì tɑɑ̀ní di nɔ̀ kɛ yɛ̃́ díì í yó
    nnɑ́ɑ́mmɛ̀ di mɔ́mmɔmbɛ, Muyɑɑ́nsɑ̀ɑ̀mù muù yó nnɑ́ɑ́ ndi kpɛ́í.
  san-GUJ: કિન્તુ યદા તે યુષ્માન્ ધૃત્વા સમર્પયિષ્યન્તિ તદા યૂયં યદ્યદ્ ઉત્તરં દાસ્યથ,
