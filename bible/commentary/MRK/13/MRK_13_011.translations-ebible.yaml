    என்ன கொடுக்கப்படுகின்றதோ, அதைச் சொல்லுங்கள். ஏனெனில் பேசுவது நீங்கள் அல்ல, உங்கள்
    மூலமாய் பரிசுத்த ஆவியானவரே பேசுகிறார்.
  mit-NT: Doco icúmí nèhivì canicuàchi‑ne sàhà‑nsiá, te cundaca‑nensià cùhùn nùù tè‑xícusahnú.
    Doco màsà nácání ini‑nsià ni‑iyuhu índù palabra naxiconihí‑nsiá nùù‑té. Còó, cuisì
