  cnt-NT: Jë₁ma₂të́₂ rë₁qui₃të₂ dsa₂ 'nia'₂ a₂dsi₁jó₂ ne₄ dsɨ₂tan₅₄, tsá₃ jmó'₂ 'nia'₂
