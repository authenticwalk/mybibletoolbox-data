    pjere mʉsa niatire mʉsare Espíritu Santo yahurota. Tiquiro sa yahurire yahuya
    mʉsa. Mʉsa esa tuharo yahuducusi mʉsa. Espíritu Santo mʉsare yahuducu basarota.
  anv-NT: Gébége ápyɛgé ɛnyú ɛkagé dedorégé mmyɛ mankɛlé uchuú mejɔɔ́ ɛbi
    déjɔɔ́ge. Gébé gékwɔnégé jɔ́gé uchu mejɔɔ́ ɛbi uchwɔ́ ɛnyú meno, néndé
    uchu mejɔɔ́ ɛbi déjɔ́gé upɔ́fɔ́ ɛbi ɛnyú ɛlé Mendoó Ukpea ne ɛ́chyɛ́ge nyɛ
