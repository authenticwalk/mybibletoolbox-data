    شۇنى ئېيتىڭلار؛ چۈنكى سۆزلىگۈچى سىلەر ئەمەس، مۇقەددەس روھتۇر.
  tuf-tuf: Ba urá istín acu carin cac cahmar ahár si bécayat, rooti jaw̃i. Anto beyin
