    rɨb wä nölaŋ, yajöña. Mönö aku ñɨŋ keir yadeñ; Inöm Leia nuŋ keir yajöna.
  acr-NNT: Yey echiriꞌ kixkꞌam bꞌi re kixeꞌyoꞌq pa taq qꞌatbꞌal tzij, mubꞌisoj ikꞌuꞌx
