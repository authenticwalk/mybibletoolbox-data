  aon-aon: “Aria abudok nyutob eshesh shusuwep shuraep shunak shunek kwotumep um,
    ipak mare punogugur aria pukri ta punak aria piyagwreh mumam, uwok. Ihinyumorim
    baraen Iruhin ta nukepen abudok atub nyutob ipak pakri piyagwreh um. Douk namudok
    aria maren baraen ipak urkwip purumen iri, ipak ta pukriyen. Um maresh? Enyen
    douk madae ipak kanak pukrienyi uwe, uwok. Enyen douk Iruhin ananin Mishin nyepuhur
    aria douk pakrienyi.
  hus-NT-2005: Tam ki yakʼwantsik ani ki júnájich abal ki pidhná ban awiltalábtsik,
    yab ki kʼwajaytsik ta chalpax kʼal tin kwenta xowaꞌ neꞌech ka ulu. Tam kin bajúch
