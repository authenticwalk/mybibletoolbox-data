  eng-PEV: Yes, people will grab you to take you to court. But before you get there,
    don’t worry about what you will say to the judge. The Holy Spirit will give you
    the right words to say, so just talk the way the Holy Spirit tells you to.
  ilo-ULB: Inton tiliwendakayo ken ipaimadakayo, saankayo a madanagan maipanggep iti
    masapul nga ibagayo. Ta iti dayta nga oras, ti masapul nga ibagayo ket maitedto
    kadakayo; saanto a dakayo ti agsao, ngem ti Espiritu Santo.
  pir-NT: Sa yena mʉsare buhiri dahre dutiye, buhiri dahre dutiatiquiro cahapʉ tiquina
