  for-for: 'Piya, tiraku''urite kotira wakena pigiripa, kana uwaimikubo kamanakaba:
    Ayabaya uwaimukunema, a-ntapiyiyo. Pi ntaga kamanatipa ikena kampa napikibewe.
    Aogi Awamusa''ama urimikibi kamana uwaimiyo.'
  epo-epo: Kaj kiam oni forkondukos kaj transdonos vin, ne antaŭzorgu, kion vi parolos;
    sed kio ajn estos donita al vi en tiu horo, tion parolu; ĉar la parolanto estas
    ne vi, sed la Sankta Spirito.
  gfk-gfk: Ma bia da palim kawase muat ma da hatur muat ra harkurai, waak muat ra
    raurawaan bia asa ing muat na tange. Muat na tange at mon ira sa ing i hanuat
    ta muat ta iakano pakana bung, kanong pai numuat kaike ra nianga. No Halhaliana
    Tanuo i iangianga.
  bjz-bjz: Kotú, nímane koto egegaita rosora-da feferava gaga donu raita regegadora-du,
    mania mema egegata! Anada bee mo, aná gaga raita rosora feferava, Asisi Kakarami
    sonembea iruguturota regegaita rosoravore.
  atg-NT: Ini a da mu e bhale khi a rẹ ẹ gue ẹzọ, khi zẹ ni udu o nasẹ ẹ shi emini
    u ya ngme. Ama lẹsẹ ngme emiemini Ẹshinẹgba o ya rọ nẹ oni ẹghẹghẹ aghọ, itobọ
    khi ọa khi yẹyẹ wa ngme, ama Ayẹmhẹ-nọ-pfuasẹ.
  bjv-NT: Lokɨ a uwəi səsi kadɨ a awi səsi lo gangɨ ta tɨ, onosi kadɨ mesi ɓəl, kə
    nə se ta ri ə a əli no̰ njé gangɨ ta je tɨ wa? Ta wa kɨ Luwə a ɨndə tasi tɨ loe
    tɨ no̰o̰ kɨn ə əli-de par. Tadɔ e səi je wa ə a əli ta al, nə e NDɨl Luwə ə a
    ɨndə tasi tɨ kadɨ əli.
  tos-NT: Chu̱ acxni̱ huixín naca̱li̱pincaná̱tit, naca̱macama̱sta̱caná̱tit, ni̱ cali̱puhuántit
    xpa̱lacata la̱ntla̱ nakalhti̱naná̱tit, ni̱ pala a̱li̱sok calacapa̱stáctit. Huixín
    chuná̱ nahuaná̱tit hua̱ntu̱ Dios naca̱ma̱catzi̱ni̱yá̱n yama̱ quilhtamacú̱, pus
    ni̱ huixín catichihui̱nántit huata hua̱ yama̱ Espíritu Santo nachihui̱nán mimpa̱lacatacán.
  rro-rro: Katea'i 'ininimi bakai 'ekanai katehorotinimi raninai, taba katouahina
    hauna a'i katoraonana, rani ketaina kebenimi 'abina mo katohinana, pokina wai
    a'i kato'abi, ia Auba Robe ke'abi.
  mxp-NT: Jøts ku jadeꞌen ja kudunk øy ma̱dsoo myiktawɨnguwa̱wɨdɨt, kidi xkumayɨdɨ
