  kdc-kdc: Mwahagogigwa na kugaligwa mkitala, sekemunyawenyawe mbuli ya kulonga. Kipindi
    chahavika longeni chochose chonda mugweleligwe. Kwavija mbuli zonda mulonge hazili
    zenu, ila zolawa kwa Loho Yang'alile.
  nhr-nhr: Naka ẽe xu kòo séè a ko qhàìs cookg'ai koe úú tu u ne, táá ẽe tu ga kg'ui
