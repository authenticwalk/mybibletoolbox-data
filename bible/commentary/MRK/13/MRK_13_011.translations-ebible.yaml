  nhi-NT: Ihcuac namechontemactisqueh imixpan in tiquiuahqueh, amo xonmotiquipachocan
    ica tlenoh nanconihtosqueh. Yehyeh ixconihtocan san tlen Dios ihcuacon namechonmactis,
    pues amo yen namehuantzitzin naquin namontlahtosqueh, tlamo yen Espíritu Santo.
  ttc-NT: B'ix cha'oj exik q'apo' tuj kyq'ab' kye k'ulul mandad, k'on kxb'isun waq
    ti'j te aj oxe'l eq'uma' tzan tpaj a te Txew Dios oyoliyon tuj etanim te aj presis
    tzan txik eq'uma', komo nya'tx a'ix te aj okxyoliyon sinoke a te Txew Dios.
  dan-1931: Og når de føre eder hen og overgive eder, da bekymrer eder ikke forud
    for, hvad I skulle tale; men hvad der bliver givet eder i den samme Time, det
    skulle I tale; thi I ere ikke de, som tale, men den Helligånd.
  kwj-kwj: Kupu tiki kunu injisini kunu kotimwo ki kunu ra ra ino gisi tawa, mwanji
    hinde hinga ku bwano keke ku aki kei. Mina. Ele ku bwano mwanji hinga tinda ete
    Gotri to o kunu hakonda. Wosiwa o gisi kumbwa o mwanji ma ku bwa. O mwanji kunjenga
    ku bwa hinga. Mina. Gotri Himamwale kipe to kunu ondiyandawa ku bwandano.
  vie-OVCB: Khi bị bắt đưa ra tòa, các con đừng lo phải nói những gì, nhưng chỉ nói
    những điều Chúa cho biết vào giờ đó. Lúc ấy không phải các con nói, nhưng chính
    Chúa Thánh Linh sẽ nói cho các con.
  kze-kze: táto'mai aaimó simátínkénka'a nóran-aina sénaumno-imayaa íma anómba é'a
    íma kentí imáyáavinken-aimba sénááovo Áánútun-amanko sénááon-aimba úwoi tááka
    tinkáína'a mináímbá sénááowe.
  mpj-mpj: Martu karlkilu-nyurranyaya manku kuutkarti katiku. Palunyangka kuutpurlukalu
    maajalu-nyurranya japilku ka rakanyurra nyinaku, mirtanyurra ngurlurriku. Mirtanyurra
    kurranyilu kulila!, ‘Nganarna wajalku kuutja?’, Mamalu-nyurranya nintijunku palumili
    Kurrurnju, palyanyurra wangkaraku.
  lbk-lbk: Ngem mo tiliwencha ay en mangidchalom ken chakayo, ad-i kayo madchanakhan
    isnan sa yo kanan. Ifaagyo et yangkhay nan isolon Apo Dios ken chakayo isnan chey
    kannay ay olas, tay at faken chakayo nan enkali, mod-i ket nan Ispirito Santo.
  mto-NT: Ax kuts miitseꞌe myakmátstat je̱tseꞌe myakje̱ꞌyajadat je̱ja je̱ yakkutojkpa
    vyinkujkta, kaꞌats miitseꞌe tooꞌva̱jkp xvinmáydat ti veꞌe mkó̱tstap, ni kaꞌa tseꞌe
    xpayo̱ꞌo̱ydat vintso̱ veꞌe mꞌatsó̱vdat, je̱ꞌe̱ts miitseꞌe mkó̱tstap juuꞌ veꞌe
    myakmo̱ꞌo̱dap vanꞌit, ku̱x kaꞌa veꞌe xko̱tsta vye̱ꞌnat je̱ mꞌavintso̱ vinmaꞌyu̱nda,
    je̱ Espíritu Santo veꞌe kó̱tsup miits ka̱jxta.
  bzh-bzh: Lob bë denaduu ham medegeli ham na ḳarabus medegevonġ ham bare kot, og
    ham su newamin jaḳ pevis nabë, ‘Sëḳ nanër nabë va?’ Ma! Gaḳ doḳ buk saga ham
    rëḳ nanër noh vu ġaġek sën Anutu yö rëḳ gevonġ vu ham lo. In ham su nġo
    rëḳ kwamin bo ġaġek sënë benanër rë, gaḳ Anon Vabuung yö rëḳ gevonġ ġaġek
    sënë vu ham beham nanër.
  guj-2017: જયારે તેઓ તમને ધરપકડ કરશે, ત્યારે શું બોલવું તે વિષે અગાઉથી ચિંતા ન કરો;
    પણ તે વેળા તમને જે આપવામાં આવશે તે પ્રમાણે બોલજો; કેમ કે બોલનાર તે તમે નહિ, પણ
    પવિત્ર આત્મા હશે.
  jvn-NT: Nèk kowé dityekel lan digawa nang ngarep kruton, aja pada bingung bab sing
    kudu mbok omong; Roh Sutyi déwé sing bakal ngekèki tembung ing atimu ing wantyi
    kuwi. Kuwi sing kudu mbok omongké.
  byr-byr: Wɨla yɨhirapɨjɨ kotɨya yadɨvɨta angevɨna yɨhɨmarɨmwaaihyaꞌnera kihɨmakabapɨjɨ
    sarɨmɨ yawɨta kwalaalya mipɨnera! ‘Nɨmɨ gara wɨdɨdeinyaka?’ myawɨpɨnera! Aawana.
    Sagaaꞌ Gotɨyai yagaalyaꞌ sara kyɨhɨzaavojɨ dathazaꞌ sara duzideihɨlyɨra. Sareꞌ
    dareꞌnesɨ. Sagaaꞌ sarɨmɨ duzideihi mɨka. Aawa. Kurya Tewaanyai sara wɨdathelyɨra.
  ian-ian: Wan apma nyaangɨt ngambungweyangat ngwuk kat kwutaa kalinjeyan awat wangweyan
    nyaangɨk kat nɨmamba ke yelavɨka. Godna waagan ngwuk kat waigaa nyaangɨt waigangwuk.
    Avla ana waigangwuk. Godna waagan ngwula maawut ngwandɨndɨ maa waigangwuk.
  hun-hun: Mikor pedig elfogva visznek, hogy átadjanak titeket, ne aggodalmaskodjatok
    előre, hogy mit szóljatok, és ne gondolkodjatok, hanem ami adatik nektek abban
    az órában, azt szóljátok, mert nem ti vagytok, akik szóltok, hanem a Szentlélek.
  mcf-NT: Adembidi, Icsamboen naquid nec, quequin muaquin bedshun icsaquid cuidnuequid
    yacno mibi buanaqui ¿atotsimbi cape? quequin mimbibi tantiec tsadenda. Nuquin
    Papan Mayanën mibi tantiamiacpadomboen mimbi chuibanendac.
  kjs-kjs: Nimumi nimi mapaitaaoma kose-para maa palimi raburi ni ake lano yapae kone
    lo robaa-para namapiraalepape. Go raburi Holi Spirit-mi agale lagialia-pulu nimimi
    agale mada lakeleme.
  mni-mni: Aduga makhoina nakhoibu phaduna wayelsangda pukhatpa matamda nakhoina kari
    haigadage haibagidamak hanna karisu waruganu; adubu pungpham aduna lakpada nakhoigi
    thammoida khanghan khanghanbiba adu haiyu. Maramdi nakhoina nganggadouriba wa
    adu nakhoidagi natte, adubu Thawai Asengbadagini.
  yad-NT: 'Rirya̱numatiy pu̱chiy japumuju̱ jiryentyi, rirya̱tidye tu̱chuta variy jasiy
    jiryentyi, ne jirya̱jachipiya̱ jaryi: Nu̱rya ra̱jtay sivacu̱. Jirya̱ma̱ nique
    jasiy, daryatiy jirya̱jmutya̱ra niquejada dajiy variy, jiryatimyu̱ ne jirya̱nique
    jidyirya varidye, Ju̱denu Jnutu ra̱nique day.'
  mxb-NT: Tído, tá ndáka na ndo̱ꞌó ni̱ saa̱ na̱ ni̱ na̱ki̱ꞌo na no̱ó ta̱ néꞌe choon,
    o̱ sa̱ ndíꞌi ini ndo̱ sa̱ꞌá to̱ꞌon kaꞌa̱n ndo̱, ta o̱ sa̱ nákani ini ndo̱. Sa̱va̱ꞌa
    to̱ꞌon niꞌi̱ ndo̱ noo̱ Ndios, ño̱ó oon va kía̱n kaꞌa̱n ndo̱. Chi̱ o̱ du̱ú mií
    taꞌon ndó kaꞌa̱n. Espíritu ii̱ Ndios va kúú na̱ kaꞌa̱n.
  pon-2006A: Eri, ni amwail pahn selidi oh wisikiong nan mwoalen kopwung kan, kumwail
    dehpa pwunodki mwohn ahnsowo dahme kumwail pahn koasoia mwohrail; pwe me kumwail
    pahn audaudkihda ni ahnsowo, ih me kumwail pahn patohwanohng irail. Pwe kaidehkin
    kumwail me pahn lokaia ni ahnsowo, pwe Ngehn Sarawi.
  maq-NT: Hora xi cjui chani nuju xcun xutaxa rë ne, hacuiin cumacjintacun tsëhë cjua
    xi cuinújun jan ta, Hasen rë Nina ne, scuxaha cjuatacun nuju hora vëhë hacutjin
    cuinújun. Hacuaha vëhë ni cuinújun ta tsëhë xi hacuiin cjuatacun nuju xi cuinújun
    ta cjuatacun rë Nina xi sua nuju Hasen rë Nina.
  hto-hto: Rɨ́iredɨllaɨnɨmo omoɨ oreille llezica, omoɨ úrillɨfuemo raɨre uícomo comécɨdo
    facáñeno omoɨ iri. Daje izói omoɨ comécɨillɨfuemo raɨre uícomo uibíñoñeno iri.
    Aféruimo Juzíñamui omoɨ ɨfomo úrilla izói, mai omoɨ daɨíri, mei danɨ omoɨ úriñeitɨomoɨ;
    omoɨ comécɨmona Juzíñamui ie Ñuera Joreño úrite.
  por-BRBSL: Quando o levarem e o entregarem, não esteja ansioso de antemão ou premedite
    o que você vai dizer, mas diga o que lhe for dado naquela hora. Pois não é você
    quem fala, mas o Espírito Santo.
  ces-NKB: A když vás budou odvádět a dávat [do vězení], nedělejte si předem starosti
    a nerozmýšlejte si, co byste řekli, ale mluvte to, co vám bude dáno v tu chvíli.
    Nejste [to] totiž vy, kdo mluví, ale Duch Svatý.
  cui-cui: Poxonae barapomonae paca caponaena pomonaetha pomonae tomara pecanamataxeinaewi
    xua pia painya nepaca cayabara paebinexa tsane xua painya nenatsicuentsiwa xua
    abe painya neexanaexae bapoxonae jopa patsiwanaya junuwiya najʉntʉ coyene exabinde
    xua painya netsipaebiwa tsane barapomonae. Paxam jame papaebare pocotsiwa xua
    caena bapoxonae Nacom cueicueijei paca exanaena. Bapoxonae po jume pacueicueijam
    tsane apara jopa poxoru painya coya paichichipaem, apara jame Nacom pia Pejumope
    tʉnaxʉ tatsi baxua paca cueicueijei exanaena.
  boj-2014: Naŋgi na niŋgi ojoqnsib anjam pegiyo talq di tigeltŋgoqnibqa niŋgi endegsib
    are qalaib, ‘Iga na kamba anjam kiyersi minjrqom?’ Niŋgi degaib. Bati deqa Qotei
    na powo eŋgoqnimqa niŋgi kamba anjam minjroqnqab. Niŋgi segi na anjam minjrqasai.
    Mondor Bole na nuŋgo medabu siŋgilatetŋgim niŋgi anjam marqab.
  eng-OEBUS: Whenever they betray you and hand you over for trial, do not be anxious
    beforehand as to what you will say, but say whatever is given you at the moment;
    for it will not be you who speak, but the Holy Spirit.
  eri-eri: Saini nere tatari tigidu hatigedu kot langa manogunga tere umugedu benou
    adai isagu, ‘Ere taate beele lewoboya?’ Uwa. Saini waha langa tigini, beele oruwanga
    Itou nogo letigona waha, tere malalamudu lewagu. Wa taate bona, tere tagewe beele
    ada malalamudu lewagu ganga. Uwa. Hauri Guuni nowe malalamudu lewon bona.
  aly-aly: Atyetyart ilkwel arrenhantherr angka ilkwewarl arrernem, arrantherr ilelhetyek
    ikwer-warl. Arrantherr aterirrey-angenh angketyek Akngey-kenh Itnweng-akert. Akngey-kenh
    Itnwengel arrenhantherr akwerrng rlterrkilemel anthem, arrantherr arraty iterl-aremel
    angketyek.
  wiu-wiu: Kini eni koisoke lia aua pokoika edemo uku patu wa tepene li̱ li̱ wa kamotoa
    meameamene. Enipetepa Akolaliyo wene takaka toa okala toi. Nipa pademo pademo
    ikilepa kini weneme titia pade wamoi. Epetane Yomini kiwike awinokome a wa oka
    toa okala toi.
  swe-swe: När man för bort er [till domstolen] och utlämnar er, så bekymra er inte
    över vad ni ska säga [till ert försvar]. Säg i stället det som ges er i den stunden,
    för det är inte ni som då talar, utan den helige Ande.
  cth-cth: Khobawinaw koe na thak awh navah, bangtelamaw ka dei han aw, tie ka ngai
    awh hanh. Sut pouk awh hanh. Dei hanelah ka tâcawt e hah dei awh. Bangkongtetpawiteh
    nama ni na dei e na hoeh. Kathoung Muitha ni na dei sak e doeh.
  mti-mti: Mu ye da tuepewa sira nanuwo te yempewa, namu gae anin watan oya den anoya.
    Kum me kumiwa apa toyau yempewa me di waya, kuiyawa ye den gae waya, Guwawa Iyakaisiyapama
