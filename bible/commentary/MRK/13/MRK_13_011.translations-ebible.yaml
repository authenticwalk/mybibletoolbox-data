    e te Manama.
  hau-SA: Sa’ad da aka kama ku, aka kuma kai ku don a yi muku shari’a, kada ku damu
    da abin da za ku faɗa. Sai dai ku faɗi abin da aka ba ku a lokacin. Gama ba ku
