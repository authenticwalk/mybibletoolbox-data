verse: MRK.013.011
translations:
  kpx-kpx: Isi abu la malevei kotalahage lainaho gasigasiai ono vade louveve ke huhulahagelive.
    Isito vani kela Munana Tumuna bae la hoto ono vade louveve ke mai laovege lana
    bae ke louve. La hoto louveve keu la hoto holioholinu. Isito Munana Tumue hotoike.
  okv-H: Te enana ungo andito humbuto pehumba aisora iji te amo ke do aisova avo hotembihe
    osaga mane kesova te Ahihi Otohu na ungota degi ke do ava aisuja avo pere evujo.
  tbo-tbo: Hougana apo hina panimi po hina niyemi libahibahi binei ega ona genogeno
    ipa apo awai ona baheya uyahihi. Yaubada tauna apo omi baha ina woogeleteya u
    nugonugomi naka hougana uyahina baha awai o bahebaheya ega tunawami, ma Alugo
    Woiyawa apo ina wiatatiyemi omi wibaabani uyahihi.
  mal-C: അവർ നിങ്ങളെ കൊണ്ടുപോയി കുറ്റവിചാരണയ്ക്ക് ഏൽപ്പിക്കുമ്പോൾ, അവിടെ എന്താണു പറയേണ്ടതെന്നു
    ചിന്തിച്ച് വ്യാകുലപ്പെടേണ്ടതില്ല. ആ സമയത്ത് ദൈവം നിങ്ങളോടു പറയുന്നതെന്തോ അതുമാത്രം
    പറഞ്ഞാൽ മതി; കാരണം നിങ്ങളല്ല, പരിശുദ്ധാത്മാവാണ് നിങ്ങളിലൂടെ സംസാരിക്കുന്നത്.
  grc-SR: ⸂Ὅταν δὲ⸃ ⸂2ἀγάγωσιν⸃ ὑμᾶς παραδιδόντες, μὴ προμεριμνᾶτε τί ⸂3λαλήσητε,⸃
    ⸋μηδὲ μελετᾶτε·⸌ ἀλλ᾽ ὃ ἐὰν δοθῇ ὑμῖν ἐν ἐκείνῃ τῇ ὥρᾳ, τοῦτο λαλεῖτε· οὐ γάρ
    ἐστε ὑμεῖς οἱ λαλοῦντες, ἀλλὰ τὸ πνεῦμα τὸ ἅγιον.
  bgc-bgc: जिब वे थमनै ले जाकै सौपैगें, तो पैहल्या तै फिक्र ना करियो इब हम के कहवागें;
    पर जो कुछ थमनै उस बखत बताया जावै वोए कहियो; क्यूँके बोल्लण आळे थम कोनी सो, पर
    पवित्र आत्मा सै।”
  khz-khz: Pene Kota talimara wailarai pia vaiagomi genai, rakagau nogo kilagiana
    kilara ragai pio aovekwalavi-agira. Laganina pene kwara vou, Palagu na rakagau
    pene vega-ripami kilara pio kilagira, kwalana ati gomi pio kila, na Veaga Palaguna
    pene kila.
  deu-TKW: Und wann sie euch abführen zur Auslieferung, so sorget nicht voraus, was
    ihr reden sollt, sondern was euch in jener Stunde gegeben wird, das redet, denn
    nicht ihr seid es, die da reden, sondern der heilige Geist.
  zsr-NT: Catiꞌ niꞌ laꞌchë́ꞌë lbiꞌiliꞌ, len ludödëꞌ lbiꞌiliꞌ lu naꞌquëꞌ bönniꞌ yúlahuiꞌ,
    cutu güiꞌ ládxiꞌliꞌ bizxa gnaliꞌ. Laꞌ dza niꞌz Dios gunnëꞌ queëliꞌ didzaꞌ güiꞌliꞌ,
    atiꞌ lë ni gnaliꞌ. Catiꞌ niꞌ güiꞌliꞌ didzaꞌ, clëg lbiꞌizliꞌ naꞌ gnaliꞌ, san Dios
    Böꞌ Laꞌy gnëꞌ.
  lin-lin: Tango bakokanga bino mpo na komema bino na bisambiselo, bomitungisa te
    mpo na koluka makambo ya koloba ; boloba kaka oyo ekopesamela bino na tango wana,
    pamba te ekozala bino te bato bokoloba, kasi Molimo Mosantu.
  hns-NT: Djab koi toelogke pakarke djadj ke aage ledjaai, tab sotj-phiekier na kariehe
    kie toe hoewa par ka boliehe. Toe baat na bataihe, bakie tor dwaara Pawietr Aatma
    sab baat bataaiga. Ohie aapan baat tose bolwaaiga.
  noa-E: Mag pãach pʉr aauwai, thethemnaan khĩirphee iekhaagpaawai, oob pãrau, “¿Khan
    ata mʉ iekhajuuta mʉgbaadëma?” a khĩirjumiet ajim anʉm. ¿Khan jãgwi mua mag chirʉ́?
    Ya maig chan pãar pãach khĩirjugdamaupai iekhabam; magbaadëm aiguin ich Ẽwandam
    Akharauta pãrag iekhamkhĩir khĩirjug deeju aawaita mua mag chirabahab ajim anʉm.
  eng-EMTV: But whenever they lead you forth to deliver you over, do not worry beforehand
    as to what you will say, nor rack your brains. But whatever is given you in that
    hour, speak this; for it is not you who is speaking, but the Holy Spirit.
  mib-NT: Te núu ni cajnɨɨ de róhó cuángoo de jíín ró nuū tāca tóhō, te ma nácani
    ni rō xīhna gā ndese stíó cuɨ́ñɨ́ rō nuū de te cācu ró. Chi máá hora un te máá
    Yaā Dios cuāha ya jnūhun nuū rō ndese cahān rō, te jnūhun ún cahān rō. Chi nasūu
    máá ró cúu jeē cahān, chi Espíritu Santo cúu jeē cahān.
  bea-bea: 'Ahwole otsinaghachataistle ate, kahchu naghachataitsut ate, atu ahunataihchi
    kindiwahtsit atawahtyakehe sootasun koole ataghahkyakehe: ahwole ooli si naghachualassi
    ayi sakehchiaghali ayi otahtich: atu naghani otahtyech ahwole Atsinde Oochu.'
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ के़म्‍दे़म्‍सिॽआङ् खासे़न्‍दे़न्‍नो खासे़न् लोःन्‍छे़
    के़म्‍देॽरिल्‍ले़ से़ःप्‍सिङ्‌मारे़ लागि थे़मा पाःप्‍माबे फाॽआङ् तगिसा निङ्‌साम्‍मो
    मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥ खे़न् ये़म्‍मो पाःप्‍मा के़बोःङ्‌बा पाःन् सेसेमाङ्‌ङिल्‍ले़
    के़बिरिॽरो, थेआङ्‌भे़ल्‍ले़ के़बाःप्‍पे़ङ्‌ग खिनिॽ मे़ःन्‍लो, कर सेसेमाङ्‌ङिन्‍नेरो॥
  xnj-xnj: Na pamwikamuliwa na kupelekwa mumabanji ga mihalu, mkoto kuhololela chakujova.
    Lukumbi lwenulo. Nambu mjova chechoha chemwipewa kujova, muni yati gihuma kwa
    Mpungu Msopi.
  mmx-mmx: Do dina ranga alis nimi la dina lam kaka nimi uto at lavapaase, nemen mita
    marat at levelinga salai miba tong asu i ridi. Mina tong asu mene mo levelinga
    nak lok at levendoxoma atnimi ap mo loxonaleng mila Loroonan Kaala naba raba nimi
    mi levelinga.
  cbr-NT: A unicaman mitsu 'apunu buáncëxun camina racuë́quin —uisai carana quiti
    'ai —quixun sinántima 'ain. Mitsúxmi banacëbëtanshia Nucën Papa Diosan mitsu sinánmicë
    banan camina cati 'ain. Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëx camina
    quiti 'ain.
  tee-NT: Chai acsni alhip'inc'ana'it'it junta mak'axt'akc'ana'it'it lacapu'ucxtin
    pus jantu alhamak'aninina'it'it tuch'i ju anona'it'it ni jantuca' ch'ip'inat'it.
    Nin yuchi ni ap'ast'act'it tuch'i anona'it'it. Para va tuchi cataxtakniyan ju
    Dios ju lami'alhunut'an ju acsnich pants'iquis pus yuchach ju anona'it'it. Chunch
    ju anona'it'it ni jantu uxijnan ju ach'ivina'it'it para is'akstu ju Spiritu Santu.
  eng-LSV: And when they may lead you, delivering up, do not be anxious beforehand
    what you may speak, nor premeditate, but whatever may be given to you in that
    hour, that speak, for it is not you who are speaking, but the Holy Spirit.
  cak-NT: Y cuando xquixuc'uax chi jixbejach pa quik'a' ri autoridades, man tichajij
    pena roma ri tzij ri xti'ij. Rix xe ti'ij ri anchique tzij ri xtuya' ri Dios chiwe,
    roma can man ja' ta rix ri xquixch'o'n chupa ri hora ri', xa can ja ri Espíritu
    Santo ri xtich'o'n.
  pah-NT: G̃a po ti pe pyhy pe nderogwovo imohig̃atuhara'g̃a pyri nehẽ. Pe nderohorame
    tapemomyi ti pejipy'a penhi'ig̃ag̃wama rehe nehẽ marãi po ti ji g̃a pe javo nehẽ,
    ei ga g̃a pe. Ihorame penhi'ig̃a apiavo po ti Tupana'ga ra'uva ikwahavukari pe
    me pe mbo'eavo nehẽ, ei ga. A'ero po ti pehe jate rũi pe nhi'ig̃i nehẽ. Tupana'ga
    ra'uva pe monhi'ĩ nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mɨ k'ĩra unuamaa iru p'anapataarãpa parã charraarã k'ĩrapite ateedak'ãri,
    k'ĩsianáatɨ k'ãata jaradai. Maapai jarapatáatɨ Ak'õrepa jarapi bɨk'a. Ak'õre Jaurepata
    k'awapipariit'ee k'ãata jaradai.
  xed-xed: 'Hlafta lu ta kaghuni ka hlaghata da vla guma ya, yaha kuni da laghwi da
    ndana skwi dzaʼa kuni mnay hada kazlay: Nu dzaʼa mu mnay tama, kaʼa. Ka nu dzaʼa
    sagha da ghəŋa ghuni ma tsa fitik ya, tsaya dzaʼa kuni mnay, kabga kaghuni a dzaʼa
    gwaɗay wa. Dzaʼa sagha da Sulkum nda ghuɓa skwi dzaʼa kuni gwaɗay.'
  mks-NT: Ta tá ná cañehe na ndo̱hó cu̱hu̱n ndó nu̱ú na̱ jutixia, a̱ ndícani ini ndó
    sa̱há ndá tu̱hun ca̱ha̱n ndó xi̱hi̱n ná. Mé hora já ca̱ha̱n ndó ña̱ quia̱hva Ndióxi̱
    nu̱ ndó ca̱ha̱n ndo̱. Jáchi̱ a̱ ju̱ú ji̱ni̱ mé ndó quixi ña̱ ca̱ha̱n ndo̱. Ínima̱
    yi̱i̱ Ndióxi̱ cacuu ña̱ quia̱hva tócó ndihi ña̱ ca̱ha̱n ndo̱.
  gfk-S: Ma be da palim kawase mu ma da hatur mu ra harkurai, waak mu ra raurawaan
    be aso ing mu na tange. Mu na tange at mon ira so ing i hanawat ta mu ta ikino
    pana bung, kinong paile numu kike ra nianga. No Halhaaliena Tanuo i iangianga.
  bmu-bmu: Öröba eŋguaŋgita keu jakeŋe al eŋgigetka kinmei, nalö miaŋgöreŋ keu denöwö
    jibinak, miaŋgö waimanjatŋi qeljiŋe kude mötme. Uŋa Töröŋan aua miaŋgöreŋök keu
    eŋgimawi, mönö mia jime. Nanŋine uruŋinaŋgöra keu qahö jimemö, Uŋa Töröŋan mönö
    uruŋini sölölöhöiga keu jime.
  dgz-dgz: Go wam ame e tambuepiwa, dim da wawa menan gop ya anune. Iwa wam ame nop
    wapen tanewa God nop dim da enep di wai. Iwa nop ega da uon, go e Mamaya Guewa
    nop e gamuyap waiwandata.
  eng-GNV: 'But when they leade you, and deliuer you vp, be not carefull before hand,
    neither studie what ye shall say: but what is giuen you at the same time, that
    speake: for it is not ye that speake, but the holy Ghost.'
  zaa-NT: Canchu chi iche' cą le para gute cą le cuenta lani ca uxticia, bittu nùyue
    ccani le ti'iỹa ecàbi le, nihua labí gulaba xàttàga latsi' le nna. Sino ca titsa'
    nu etsèla latsi' le la'a mísmuba hóraá nna nuá bá ina le. Porqui'ni álahuá lebi'į
    nuá inne, sino Espíritu Santo bá ínnie por medio de lebi'į.
  eng-WEBSTER: 'But when they shall lead you , and deliver you up, be not anxious
    beforehand what ye shall speak, neither do ye premeditate: but whatever shall
    be given you in that hour, that speak ye: for it is not ye that speak, but the
    Holy Spirit.'
  guh-guh: Itsa pacataicaena papecaneconitsinexa nacuaevetsivijavabelia, pëtsa pajamatabëcuenebëjamë
    panenayajivicuaicuaijainexa bajarapamonaejavabelia. Palivaisi panejamatabëcuenevetsina
    pacatonaitajëtsiana, patsipaebianame bajarapamonaejavabelia. Tsipaji raja bajarapaepatota
    Espíritu Santo pacacuaicuaijaiyaexanaena. Paxamë baitsi panejamatabëcueneta apo
    pacuaicuaijamë tsane.
  bon-bon: Weebibine liba cire iwadipesi ablaweja puupu me, weene niinäce gaabe me
    ngenecu gone, egä weene ngena cire jiicemepeye, yepä weene eei mene jiicuye Acejiyame
    te ngena mene icärininuge peei padare cabu. Peei lui weeme mene lica cirege, yepä
    Aceji Seemo te ngene atwana cire icäranipi.
  nhw-BL: Huan quema anmechhuicase huan anmechtemactilise campa tequicali, amo ximotequipachoca
    ica catli anquiijtose para anmomanahuise. Amo ximonejnehuilica. San xiquijtoca
    catli Toteco anmechilhuis ipan nopa tlatoctzi, pampa amo elis amojuanti catli
    ancamanaltise, pero elis Itonal Toteco catli camanaltis.
  swh-ONEN: Mtakapokamatwa na kushtakiwa, msisumbuke awali kuhusu mtakalosema. Semeni
    tu lolote mtakalopewa wakati huo, kwa kuwa si ninyi mtakaokuwa mkinena, bali ni
    Roho Mtakatifu.
  wbi-wbi: “ Pano viliiva vavakolile na kukuvatwala pa vuhingi, namungasaghaghe kuuti
    kyamujova kiki, umue mujovaghe kino mupelua unsikki ughuo. Ulwakuva namwmue muuva
    mujova, looli iiva ghwe uMwimike.
  bba-bba: Adɑmɑ sɑnɑm mɛ bɑ bɛɛ ɡɑwe bɑ kɑ dɔɔ bu bɛɛ siri kowobu nɔmu bɛriɑ, i ku
    ɡbi i wururɑ kɑ ye i ko ɡere. Sɑɑ ye, yɑ̀ n tunumɑ, i ɡeruo ye Gusunɔ u koo bɛɛ
    sɔ̃. Domi n ǹ bɛɛn tii i ko ɡere, mɑ n kun mɔ Hunde Dɛɛro.
  eng-KJVCPB: 'But when they shall lead you, and deliver you up, take no thought beforehand
    what ye shall speak, neither do ye premeditate: but whatsoever shall be given
    you in that hour, that speak ye: for it is not ye that speak, but the Holy Ghost.'
  kgk-NT: —Pene monhe'ẽ uka-vy pende reraha va'erã. Pende pyhy pende reraha-vy ramo
    oikwaa hagwã pene rembiapo vai para'e, ani erejapura teĩ ere va'erã-rehe. Ou rei
    va'erã nde juru-py ne nhe'ẽrã. Ome'ẽ va'erã nde-vy ne nhe'ẽrã Nhe'ẽ Marangatu
    tee va'e. Upéixa ramo eremombe'u va'erã, he'i.
  waj-waj: Fai vaidiiya ngii vitada kua pinaana ngii yapa kikiai sa ngia iya sai kiaara
    kuaivaara mmuaanaa yaata utida tauraa teerakiatee. Kua pinaana ngii yapeera suaivaki
    Anutuuqo ngia sai kiaara kuaivaa ngii yaatana yapanai rikiada ivaa sai kiatee.
    Ngia sai kiaara kuaivo hama ngiengieenoo kiaaravai. Fai Mmannasa Yoketaivoono
    ngii giaa ngii minai kiaaravai.
  ekk-PKP: Kui teid võetakse kinni ja viiakse kohtusse, siis ärge muretsege sellepärast,
    mida öelda. Rääkige lihtsalt seda, mida teile siis öeldakse, sest kõnelejaks ei
    ole teie, vaid Püha Vaim.
  mpx-mpx: Sauga ebo nihi libimiu ge nihi ahemiu nuku na kot kaiwena, bahi nuku nuwanuwatu
    hauna nuku baunan ge ni labemiu. Ana sauga elana, hauna ebo Yehoba ni pamasal
    eliyamiu, inoke nuku baunan, kaiwena baaba toto ku babaunan nige totomiu i oola,
    yaa Yayaluwa Bwabwalena iya te ni baaba.
  wbp-wbp: Yangka kajili-nyarra jangkardurnu yani maninjaku nyurrurlaku yungulu-nyarra
    kanyi kuwurtu-kurra, ngulaju mirrmirr-karrinja-wangulu karriya wangkanjakungarntiji.
    Kulankulu-jana nyurrurla-nyangu jaruju wangkami, kala Kaatu-kurlangu. Kapu-nyarra
    yinyi wangkanjakungarntiki, kapunkulurla marlaja wangka Pirlirrpa Kaatu-kurlanguku.
  luo-luo: E sa asaya momakue moteru e bura, kik uparru motelo kuom gima duwachi.
    Wachuru awacha gima omiu mondo uwachi e sa nogono, nikech Roho Maler ema nobed
    kawuoyo kuomu, to ok un uwegi.
  nhe-NT: Huan quema inmechhuicase huan inmechtemactilise campa tequicali, amo ximocuesoca
    ica tlen inquiijtose para inmomanahuise. Amo ximoyolilhuica. San xiquijtoca tlen
    Toteco inmechilhuis ipan nopa tlalochtli pampa ax elis imojuanti tlen incamatise
    imojuanti, pero elis Itonal Toteco tlen camatis.
  aii-aii: ”ܐܝܼܡܲܢ ܕܠܲܒܠܝܼ ܠܵܘܟ݂ܘܿܢ ܠܣܲܦܘܼܝܵܘܟ݂ܘܿܢ، ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ
    ܕܡܘܼܕܝܼ ܒܸܬ ܗܲܡܙܸܡܝܼܬܘܿܢ، ܐܸܠܵܐ ܡܸܢܕܝܼ ܕܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܗ̇ܝ ܥܕܵܢܵܐ
    ܗ̇ܘ ܗܲܡܙܸܡܘܼܢ ܠܹܗ، ܣܵܒܵܒ ܠܹܐ ܐܲܚܬܘܿܢ ܗܲܡܙܸܡܝܼܬܘܿܢ، ܐܸܠܵܐ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.
  esk-NT: Qakugun tigukpasi aullautilusi uqaqsittaaġviŋmun isumaalusuŋaqasi sivuani
    piviksram sumik uqaksrapsitñik. Taivrumani Ipqitchuam Irrutchim iḷisautigisigaasi
    nipliutiksrapsitñik. Tavra nipliutigiyumagiksi. Taamna Irrusia Agaayyutim uqaġisiruq
    ilipsigun; nipliayumiñaitchusi.
  msb-msb: Kun dakupon kamo kag iatubang sa husgado, ayaw kahandal kun nano an iyo
    isasabat kundi sabihon an nano man na ginapaisip sa iyo sana mismo na panahon
    kay dili kamo mismo an magasurmaton kundi an Espirito Santo.
  cpa-NT: Jøng² na³ma¹ca¹tai¹dsa hniah¹² hi² jë́h²dsa, jøng² tsa¹jmo² ju²hí³ dsøa¹²
    he² jǿg³ juúh³ hniah¹². Jǿg³ jøng² báh³ juúh³ hniah¹² cónh¹ lǿa¹² jǿg³ he¹ jmi²dsí²
    quiah¹² Diú¹³. Di³ a¹jáng¹ hniah¹² dsa² juúh³. Jmi²dsí² quiah¹² Diú¹³ báh³ juúh².
  dso-dso: ସେମନ୍‌ ତମ୍‌କେ ବନ୍ଦିକରି ବିଚାର୍‌ କର୍‌ବା ବେଲେ ତେଇ କାଇଟା କଇବୁ ବଲିକରି ଆଗ୍‌ତୁ
    ଚିନ୍ତା କରାନାଇ । ତମେ କାଇଟା କଇବାର୍‌ ଆଚେ, ସେ କାତା ପର୍‌ମେସର୍‌ ତମ୍‌କେ ସମାନ୍‌ ବେଲାଇ
    ଦେଇସି । କାଇକେବଇଲେ ସେ ବେଲାଇ ତମେ ନିଜେ ନ କୁଆସ୍‌ ମାତର୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ତମର୍‌ଟାନେଅନି
    କାତା କଇସି ।
  meu-meu: Hahemaoro taudia vairadiai bae hakaumui negadia ai na basio lalo haguhi
    guna, a negana baine gini dae ai do baine henimui herevadia na ba gwaurai; badina
    be igwauraina tauna na dia umui, a Lauma Helaḡa.
  yva-NT: Arono indati vatane umawe wo wasaugaveta ra wasayai no akarije umawe mansamun
    indamu wo wasanajobe, vemo wasanuga mamauno wapa ayao wapare wapo rasakinavo maije
    rai nora. Weye animaisye mirati wapare wapo raura mamo arono naije Amisye po ayao
    raunande wasai inda wadaura. Weti wapa ayao wato mamo taune wapa ayao ma jewena,
    yara Anawayo Vambunine ama ayao omi wadaura.
  dgc-dgc: Eng dekpén de kam, sakay bistaan de kam,” kagi ni Jesus, “éy diyan kam
    métageg éng anya i katuwiran moya dide. Eng dumemét i éya a oras, éy basta kagi
    moy san i iatéd na Diyos a katuwiran moy. Da éwan sikam i mégkagia, éngˈwan i
    Banal a Espiritu i magpakagia dikam ta katuwiran moy.
  zpm-NT: Zeeṉe tsiezo zho to lo wxtis, tsode to zhgab dieṉ pe guiab to lo wxtis;
    sac Espíritu Sant nac meṉ ne gacnieṉ to, ni miṉe csiaab me guic to miṉ co gnee
    to.
  hix-NT: Horykomo komo hyaka ayaryatxhe hampànà, ayanàhnohrà kom horà, kekon xarha
    tà. Àhyakanye ayanàtokonye, oseryehokahra rma ehtxoko. Àsoke ryhe koskarymeno,
    àwyanye, kahra rma ehtxoko, ohnawonye, kekon hatà. Àtoko rma oyoskarymatxho komo
    hutwamohsehe, Khoryenkom yokato. Omnyamohnà rma, noro haxa nàrwonaha, tàwya orwonàhyamanàr
    kom ke mak ha. Àro yawo ro rma haxa oskarymatxoko, kekon hatà, Txesusu, Petru
    komo wya.
  sim-sim: '@see-verse:MRK.013.010'
  npi-ULB: जब उनीहरूले तिमीहरूलाई गिरफ्तार गर्छन् र सुम्पन्छन्, तिमीहरूले के बोल्ने
    भनी चिन्ता नगर । किनभने त्यो समय तिमीहरूले के बोल्नुपर्ने हो, सो तिमीहरूलाई दिइनेछ;
    त्यस बेला बोल्ने तिमीहरू होइनौ, तर पवित्र आत्मा हुनुहुनेछ ।
  cgc-cgc: Ta timpo na kyo dakepen daw dleen naan ta kurti, dili kaw dayon magpalibeg
    daw ino isabat nyo. Daw uras en na kyo kinanglan na mag-ambal, iambal nyo nang
    paambal an ta Dyos Ispiritu Santo ki kyo tak alin ki kanen inyo na iambal, dili
    alin ki kyo.”
  tim-tim: Akto gasalupyeŋande hâkyeŋe tunmâ damunlupyeŋe yâk yeŋgâlân me kiap yeŋgâlân
    meyekmâ ariwaiân âmâ luâk yeŋaet den gain gain den hâuŋe dâwaen dâm nâŋgâmâk bo
    akbei. Sop ain âmâ den makbai are Anutugât Heakŋande dâm miawakmâ makyeŋgimbo
    âlepŋe dâwai.
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n bá ń fà yín lọ, tí wọ́n bá sì ń fi yín lé wọn lọ́wọ́,
    ẹ má ṣe ṣàníyàn ṣáájú ohun tí ẹ ó sọ. Ṣùgbọ́n ohun tí bá fi fún yín ní wákàtí
    náà, òun ni kí ẹ̀yin kí ó wí. Nítorí kì í ṣe ẹ̀yin ni ó ń wí, bí kò ṣe Ẹ̀mí Mímọ́.
  wos-wos: Guniré hura duna makambu takandat guni tale guna mawulimbu angi wakénguni,
    ‘Nani yingi hasa watame?’ Wungi wakénguni. Métaka we? Godna Hamwinya déka hundi
    gunika hwetandé. Godna Hamwinya guna mawulimbu te guniré hundi watandé. Wandét
    guni xéka wun hundi diré safétanguni. Guna mawulimbu saréka hundi wakénguni.
  emp-NTPO: Ẽberãrãba bãrãra jida edebʌdad̶e sopuarãnadua sãwã bed̶ead̶ida. Maʌ̃nebemada
    crĩcharãnadua. Ab̶abe jarad̶adua Ãcõrẽba jarabibʌrʌda. Ara bãdji crĩchad̶eba bed̶ead̶aẽ́a,
    ãtebʌrʌ Ãcõrẽ Jauredrʌ bãrãneba bed̶eaya.
  eng-F35: Now whenever they lead you away and deliver you up, do not worry beforehand
    nor premeditate what you will say; rather, whatever is given to you in that hour,
    speak that, because it will not be you doing the speaking, but the Holy Spirit.
  ind-ind: Ketika kamu ditangkap dan dibawa ke pengadilan, janganlah kuatir tentang
    bagaimana kamu harus menjawab. Karena pada waktu mereka bertanya kepadamu, saat
    itu juga Roh Kudus akan memberitahukan apa yang harus kamu katakan. Sesungguhnya
    saat itu bukan kamu yang berbicara, tetapi Dialah yang berbicara melalui kamu.
  pes-OPCB: اما وقتی شما را می‌گیرند و به دادگاه می‌برند، پیشاپیش نگران نباشید که
    چه بگویید. هر چه خدا به شما می‌گوید همان را بگویید، زیرا در آن موقع، روح‌القدس
    سخن خواهد گفت، نه شما.
  mpt-mpt: Eka i ibo dleb moniba kot kebenom gaibo ibo bobol temo usano mo keyebota
    fumbianibta Nibo fatnamin weng ota baabenomabbione? gabianibta funimibe! Ibo inamib
    dimo Gode inamin weng ota omkeimaine genea omyamabe kesoa weng olo omkeimaine!
    Weng obba ye baabenomabib yo ilib wengbabe. Gode Hobe emaye omkeimanamabebe.
  ssx-ssx: Kutupa pi yokaalu puluekema꞉ iki mea hatuku pemeka꞉na꞉ta꞉ kota꞉ ika꞉ lolo
    peleme pi amba꞉la hone bao hapa꞉peke. Koto pita꞉ta꞉ Koda꞉ma꞉ la kia꞉ka꞉na꞉ta꞉
    kotoeki lapa꞉peke leekeme. Ika꞉ kone pi na lelimikie. Holi Sipitidima꞉ lawaalieke.
  mkl-mkl: Wɑɑti iyi ɑ̀ mu ŋɛ ɑ̀ wɑɑ bɔ ku nɑ woo ce kiiti ŋɑu, i mɑɑ̀ ti i biti do
    ide iyi ɑɑ fɔ ŋɑ, ɑmmɑ bii ɑwɑɑtiu í to i fɔ ide iyi í nɑɑ nŋɛ si idɔ. Nɔ ide
    ŋɑ iyi ɑɑ fɔ ŋɑ kɑɑ jɛ ide nŋɛ, Hundei Ilɑɑɔ̃i ɑ́ fɔɔ.
  gaq-gaq: ପେଇଂ ବନ୍ଦି ଡିଙ୍ଗ୍‌ଚେ କ‍ଇଦ୍‌ ଡୁଆନ୍ନିଆ ଡୁଂୱେନେ ବେଲା ଆତ୍‌ଅରିଆ ମେଁନେ ପେବାସଙ୍ଗ୍‌ଏ
    ଏନ୍ ବିସୟ୍‌ରେ ତେରେପେତେ ଆଡିଙ୍ଗ୍‌ଗ୍‌ପା । ଟିକ୍‌ ବେଲା ମେଁନେ ଡିଙ୍ଗ୍‌ନେ ଡିଙ୍ଗ୍‌ଏ ଆତାନ୍‌
    ଆପେକେ ଆମ୍ୟାମ୍ୱିଏ । ଆତେନ୍‌‌ ବେଲା ଆପେକେ ନିଜର୍‌ ମନ୍‌ବାନ୍‌ ମେଃଡିଗ୍‌ ବାସଙ୍ଗ୍‌ ଆପଡ଼େ
    ଣ୍ତୁ । ପେ ମେଁନେ ପେବାସଙ୍ଗ୍‌ଏ ଆତେନ୍‌‌ ପବିତ୍ର ଆତ୍ମା ଆମ୍ୟାବିଏ ।
  gof-RNT: Entti hinttena pirdda keethi ehiya wodenne aathi immiya wode woygidi odaneekko
    koyro hirggofite; he saatiyan Xoossay hinttew immiyabaa odite. Hinttenan Geeshsha
    Ayyaanay odetteesippe attin hinttena gidekketa.
  unx-unx: ଚିମ୍‌ତାଙ୍ଗ୍‌ ଆପେକେ ସାବ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ କାଚାଇରିତେ ଇଦିପେୟାକ, ଇମ୍‌ତା ଚିନାଃବୁ
    କାଜିୟା ମେନ୍ତେ ସିଦାରେ ଆଲ୍‌ପେ ଉଡ଼ୁଃଇୟା ଏନ୍‌ ଦିପିଲି ହିଜୁଃଆ ଇମ୍‌ତା ଆପେକେ ଅକଆଃ କାଜି
    ନାଗେନ୍ତେ ଏମଃଆ ଏନାପେ କାଜିୟା । ଚିୟାଃଚି ଏନ୍ତାଃରେ ଅକ କାଜିପେ କାଜିୟା ଏନାଦ ଆପେତେଗି କା,
    ମେନ୍‌ଦ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ପେଡ଼େଃ ହରାତେପେ କାଜିୟା ।
  gah-gah: Likigizató aliki likilímiki viki goní ilikitata gamena nene, nanave loko
    litupe liki lakagata giliko gena amino. Gamena nene zupa Sikalahulímo likigikagú
    gakó mololikimikiko áminagó nene lilo. Lélisi lupe lamiki Sikalahulímini gakó
    loló ino.
  lcm-lcm: Man ki teng akit imi, na ki alis suai animi taun a saupai, mi ago ta urui
    an ta mi an saka mengen an, sikei mian mengen ta mengen ang mi luk ia si vuk taun
    ang. Using parik ta nami mianpa mengen, Malanganto Gogoai ka mengen.
  aer-aer: Itne apeke arrenhantherrenhe arntirrkwerlenge arrenhantherrenhe court-werne
    akngetyeke atere-irretyale anaye, akwenpe. Arrantherre apateketye nthakenhe alartetyeke
    angketyeke. Arnterre itirretyale nthakenhe angketyeke, Ngkartele-arle arrenhantherrenhe
    angkentye anthetyenhenge nthakenhe angketyeke. Utnenge ikwerenhele-arle arrekantherre
    imernetyenhe nthakenhe angketyeke arratye. Arrantherre-arle itirrentye arrekantherrenhenge
    angketyeke arrangkwe-arle, kele arrantherre-arle angketyenhe rarle arrenhantherrenhe
    ileme-arteke-arle.
  qvc-NT: 'Kanan qamkunata apashuptinllapa intrigakushuq awturidarkunamanqa, ama llakiyllapachu
    ni yuyayllapachu: ¿Imashinaraq kuntistashaq? nishpaqa. Chaqa chay urasmi Tayta
    Dyus rin yanapashuqllapa, pay munashqanda ninaykillapa. Manam qamkunallachu ringillapa
    rimaqqa. Ashwanmi Dyuspa Santu Ispiritun rin yanapashuqllapa, allita rimanaykillapa.'
  tgl-ULB: Kapag hinuli nila kayo at ipasakamay sa iba, huwag kayong mag-alala kung
    ano ang inyong dapat sabihin. Dahil sa oras na iyon, ibibigay sa inyo kung ano
    ang dapat ninyong sabihin; hindi kayo ang magsasalita, kundi ang Banal na Espiritu.
  cbs-NT: '@see-verse:MRK.013.010'
  xtm-NTPP: Te nú ni ka jan xsia'a ña'a i nuu tee ka tatnuni ma, te máko jin ko ndi
    ini ni ja naxe jin ndakone'e ni ma chi ora yukan, te taa maa Su'si ma na tnu'u
    jin ka'an ni ma, chi vaa masu maa ni jin ka'an ma, su'va maa Xtumani Ndios ma
    ka'an ora yukan.
  nnq-nnq: Kingobu chabapa kuntakiana nu kumpeleka kamaakama, makapweleje kilebe champakulongela,
    mangobu pagapakuika, nnengange chachote echimpakupata, gambu mangwetoje andaje
    mpakulongela, nambu gabakuboka kwa Uhuke jwa Chwapi.
  bao-NT: Mʉjare ñeeri, ʉparã pʉtoripʉ cʉ̃ja ca jee waaro, cʉ̃jare mʉja ca yʉʉpere,
    “¿Do biro mani ĩirãti?” ĩi tʉgoeñarique paiticãña. To biro mʉjare cʉ̃ja ca tiiri
    tabere Ʉmʉreco Pacʉ mʉjare cʉ̃ ca ĩi dotirijere cʉ̃jare ĩiña. Mʉja majuropeera
    wederã méé mʉja ĩirucu. Añuri Yeri wedegʉ ĩirucumi.
  san-ORI: କିନ୍ତୁ ଯଦା ତେ ଯୁଷ୍ମାନ୍ ଧୃତ୍ୱା ସମର୍ପଯିଷ୍ୟନ୍ତି ତଦା ଯୂଯଂ ଯଦ୍ୟଦ୍ ଉତ୍ତରଂ ଦାସ୍ୟଥ,
    ତଦଗ୍ର ତସ୍ୟ ୱିୱେଚନଂ ମା କୁରୁତ ତଦର୍ଥଂ କିଞ୍ଚିଦପି ମା ଚିନ୍ତଯତ ଚ, ତଦାନୀଂ ଯୁଷ୍ମାକଂ ମନଃସୁ
    ଯଦ୍ୟଦ୍ ୱାକ୍ୟମ୍ ଉପସ୍ଥାପଯିଷ୍ୟତେ ତଦେୱ ୱଦିଷ୍ୟଥ, ଯତୋ ଯୂଯଂ ନ ତଦ୍ୱକ୍ତାରଃ କିନ୍ତୁ ପୱିତ୍ର
    ଆତ୍ମା ତସ୍ୟ ୱକ୍ତା|
  huv-NT: Wüx apmaquiüjpüw icon mayacüw icon teowixaw monajiüt, nde meyamyamban imeajtsan
    wüx cuane apmepiüngan, cos apmeajndiün leaw apmepiüngan quiájan. Nangaj Espíritu
    ocueaj Teat Dios apmambeol icon mendeacan.
  otn-NT: Nu̱'mø bi̱ ma ma̱ bɛnt'i̱'a̱hʉ, 'yo sä di tu̱ ni̱ mmʉihʉ'a̱ ra̱ hya̱ ja
    ngue gui xihmʉ ra̱ ts'ʉt'abi. Porque nu̱'a̱ ra̱ ora gui dä ni̱ hya̱hʉ p'ʉ ja ra̱
    ts'ʉt'abi, gue'a̱ ra̱ Espíritu Santo di bɛ̱n'na̱ ra̱ hya̱ gui xihmʉ ra̱ ts'ʉt'abi.
    Ya hi̱ngni̱ n'yomfɛ̱ni̱sɛ gui jʉcjʉ ra̱ hya̱ gui̱ mma̱mhmʉ.
  nop-nop: Gigitne yoyauneeŋ kaŋ hanagila mede gineŋ uneeŋ kaŋ mede dediŋ yodok wendok
    nadibedi mu taneeŋ. Mede yodok nai tubune Uŋgoniŋ Munabulidi hanimbune yoyaneeŋ.
  obo-NT: Otid piyoddon kow nikandan diyot tohodhukum, yo kow'd kaanu ko ondak od
    osengon dow. Iddon timpu, iddos Monama kos od boggoy koniyu to kotuihan, su iddos
    osengan dow, konna pomon koniyu, ko konna, pomon to Uhis no Ispiritu.
  cak-ENT: Y tok nyixcamox-pe chiquivüch chin nyixjachox pa quik'a', man tinuc q'uiy
    chin achique tzij ri nye'ibij. Rix xaxe tibij achique tzij ri nuya' ri Dios chive,
    roma xa man ja tüj chic rix ri nyixch'o chupan ri hora ri', xa ja ri Lok'olüj
    Espíritu ri nch'o.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤶᤍᤧᤶᤛᤡ᤹ᤀᤠᤱ ᤂᤠᤛᤧᤴᤍᤧᤴᤏᤥ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤇᤧ ᤁᤧᤶᤍᤣ᤹ᤖᤡᤸᤗᤧ ᤛᤧ᤺ᤵᤛᤡᤱᤔᤠᤖᤧ
    ᤗᤠᤃᤡ ᤌᤧᤔᤠ ᤐᤠ᤺ᤵᤔᤠᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤛᤠ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤔᤧᤎᤩᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤐᤠ᤺ᤵᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ
    ᤐᤠ᤺ᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤒᤡᤖᤡ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤱᤃ ᤂᤡᤏᤡ᤹ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴᤏᤣᤖᤥ॥
  snx-snx: Nal xa nyingga tindenggis ne sam gerei yax o siyxanden nyingga sam be mendax
    udud tunggulayaxjal. Xotei ido Mundor ana udud xa mendax nal nenxya hanggedxo.
    Ne inggo udud jal.
  kql-kql: Kape, de, kavɨla valan be wuwɨ kotɨk malaŋmale vandi, ben bikɨk sivɨtvaŋgapale
    wulu veven juŋavandu. Gotɨn yila wulu masapa betɨk. Ben katɨk wun masivale wulu
    sivɨtvumfu. Ben bisuak ka sivɨlapayi. Gotkɨk Sulakɨn* beti sivɨlapa.
  mie-NT: De tá quīnasiáha ndá dē ndóhó nūū justicia, de mā nácani tūha inī nū nāsa
    nascócóo nú tūhun nūū ndá dē. Chi hora ñúcuán de maá Yāā Dios cuāha yā tūhun nūū
    nū nāsa cāhān nū, de tūhun ñúcuán cāhān nū. Chi nsūú maá nú cúu jā cāhān, chi
    Espíritu Santo cúu jā cāhān.
  san-TIB: ཀིནྟུ ཡདཱ ཏེ ཡུཥྨཱན྄ དྷྲྀཏྭཱ སམརྤཡིཥྱནྟི ཏདཱ ཡཱུཡཾ ཡདྱད྄ ཨུཏྟརཾ དཱསྱཐ, ཏདགྲ
    ཏསྱ ཝིཝེཙནཾ མཱ ཀུརུཏ ཏདརྠཾ ཀིཉྩིདཔི མཱ ཙིནྟཡཏ ཙ, ཏདཱནཱིཾ ཡུཥྨཱཀཾ མནཿསུ ཡདྱད྄ ཝཱཀྱམ྄
    ཨུཔསྠཱཔཡིཥྱཏེ ཏདེཝ ཝདིཥྱཐ, ཡཏོ ཡཱུཡཾ ན ཏདྭཀྟཱརཿ ཀིནྟུ པཝིཏྲ ཨཱཏྨཱ ཏསྱ ཝཀྟཱ།
  qve-NT: Qankunata autoridadkunaman apasuqtiykichisqa, amayá preocupakunkichishchu
    ima ninaykichismantapas, nitaq imaynata defiendekunaykichismantapas. Diospa Santo
    Espiritunmi qankunataqa ima rimanaykichispaqpas yanapasunkichis. Chaymi qankunaqa
    Diospa yanapasqanwan imatapas rimankichis.
  pao-NT: Mu ka nakwutumase, gi suda oo soonamekupana ka hayoo mu unnekwuna. Soo Te
    Naa Besa Pooha ooka mada'e.
  cbu-NT: Siyaa putakchusin, yutarit tsiyatkitaatssin, mangis mantsarintspa. ¿Amcheezi
    nuwa? tárintspa, watam Apanll Wani siyaa tutsiyachtachuwa. Ashkachu an saanamuntari
