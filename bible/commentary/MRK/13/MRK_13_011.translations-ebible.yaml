    काळजी करू नका, तर त्या घटकेला जे काही सुचवले जाईल ते बोला, कारण बोलणारे तुम्ही
    नाही तर पवित्र आत्मा तुम्हासाठी बोलेल.
  snp-snp: Ido ani-kiyanido oluti gilimiti uti olu kalo mele gedenawamo maunigu watoma,
    linate ya ka egaidana oto itibito logiminumo ne? loti kati ligi-ligi kiyámalo.
    Aya kamenalo ya linanimo katidoti ádenagilae. E’e, Ouna Felegaga yakafo wetido
    ka lenawamo melenami kawa ya faifa logimalo.
  isl-isl: En þegar þið verið yfirheyrðir sem fangar, hafið þá ekki áhyggjur af því
    hvernig þið eigið að verja ykkur – segið það sem Guð minnir ykkur á. Það verða
    ekki þið sem talið, heldur heilagur andi!
  spy-NT: Yoo /kaakeenamaak /ānkiiyyoong'tēēnook kōōk, ‑mookany kooyiimaak mēt ꞉kiyēē
    +moomwaay. +/Mākiiboorwook yooto kiyēē ōmwooyē kuuyu mēēbērē akweek chēē +mōōng'āloolē
    nteenee ꞉Tāmirmiryēētaab Yēyiin nyēē mākung'āloolē.
  xnn-xnn: No somalyaenda dakayo et adi kayo madanagan isnan awnityo isongsongbat
    tay kigad si Apo Dios. Isonga nan awnityo kankanan et baken nan nemnemyo is magapowana
    nodi isnan Ispirito Santo.
  mwe-mwe: Kwa nneyo pushibhankamulanje nikunshitakiyanga, nnaganishiyanjeti ga bheleketa,
    ikabheje mmeleketanje lilobhe lyolyowe shilinjiilanje malanga gogo pego, pabha
    nngabha mmanganyanji shimmeleketanje, ikabhe Mbumu jwa Ukonjelo.
  tte-tte: Yo tem sikabi-kalatagimiu yo silawagimiu sabi yatala-yagimiu nige sowana
    wakatewakaka kani gubesi ami edeedede. Na kwaedeededemo tawae Yaluyaluwa Tabuna
    iyeyawa, kaiwena nige komiu ami walo, na iya ana walo.
  tcs-tcs: Bat wen dempla kese yupla ane teke yupla go po kot, no woribaut wiskain
    yupla go ansa po dempla. God go tok tru yupla. Den i no gobi yupla uda i tok po
    dempla baut da OliSpirit. Em go tok tru yupla.
  hlt-THB: Thlang ing nim tuk khqi nawh awidengnaak a ni khyn khqi awh, “Ikawnu kak
    kqawn hly? tinawh ngaih koeh kyi sak uh; cawh a ni sim sakkhqi ce kqawn kawm uk
    ti; ak kqawnkung taw nangmih am nawh, Ciim Myihla ni.
  soq-soq: Mo e wadaitulepue kotulempo gagalo wawawa mampe mai nuabolaitana, ipawa
    e ebaida mai gagaloitana, dia. Tane Aleu kakaiwa aia enalepio gagaloitana rua.
  qub-qub: Autoridäcunaman chayachishuptiqui ama yarpachacunquichu ‹¿Imataraj nishaj?
    ¿Imanöraj parlashaj?› nir. Chay öraga Tayta Dios yarpächishushallayquitami ninquipaj.
    Espíritu Santu rimachishuptiqui rimanquipaj; manami yarpayniquipitachu.
  att-att: “Á ta pangikeká ra nikayu, ari kayu maburung nu anni yù itabbák naw nira.
    Á ta pangiyabbû da nikayu, mepakánnámmu nikayu yù kagian naw nira. Ta ari maggapu
    ta nonò naw yù kagian naw nira, nu ari galâ nga maggapu sù Mangilin nga Ikararuá
    ni Namarò.
  bki-bki: Ver nalo amei avokakar kamiu, ka avuru kamiu kuvan ka atibure kamiu, mia
    kamiu kuvisidomii bijovijon re laka, verenio ‘?Mia kiniou never vaio vanlo?’ Mia
    kamiu kuverial ga iliano vaio napano mia Niununo Lu naio sian rivan kamiu, rimonloglog
    bogo napano mia kamiu monoka kuvil, bior ka napano mia ve re kamiu napano kuvil,
    mia naio rive Niununo Lu napano mia naio ril moluo ea kamiu.
  bqp-bqp: Tó ò gɛ̀ɛ kãáo yãkpatɛkɛkia, àsun gĩnakɛ à bídi kɛ yã kũ áni oaro.
    Yã kũ Luda dàárɛ á lɛ́n gↄrↄ kũ̀a à o, zaakũ ákↄ̃nↄ mɛ́ áni yã oro, Luda
    Ninimɛ.
  mcp-mcp: Ja bwə́ bá dʉ kusha nə bɨ́ yí, bɨ kú bá dʉ bwey yágʉwo íciyá í kɔɔd. Bɨ
    ɔ bá dʉ lás sâ í é bá dʉ jé bɨ́ cé jɔɔŋgʉ́d nə́ bɨ́ lásʉ́g yí; nəcé bɨ dɨ́ mə́
    bá dʉ lás, í bá dʉ bə Ŋkɛ̧́ŋkɛ̧̂ Shíshim.
  hat-hat: 'Lè y''a arete nou pou mennen nou nan tribinal, pa kase tèt nou pou nou
    chache konnen davans sa n''a pral di; men, n''a di pawòl ki va vin nan bouch nou:
    paske lè sa a, se pa nou menm ki va pale, se Sentespri a ki va mete pawòl yo nan
    bouch nou.'
  npl-NT: Iwa ijkuak nomechtemaktitiweh inawak tekiwajkeh, amo ximotekipachokah nion
    xikmolikah tlan nonkijtoskeh. Nomejwah xikijtokah tlan Dios nomechilis, amo nomejwah
    nontlajtoskeh, yej n Espíritu Santo Akin tlajtos.
  bgg-bgg: Khuchung magunde, nathek shii zum srane limiang moe shii noh dun shii,
    nathek ne khi-èrek ne yao sha phlei! Inow ne arum chid rabo; nyieliieshii, ji
    pha idoh shii ne nathek shii yao mua pha lumuii phi ruii phro; nathek è nyie yao
    pha miyaogam ne ithek miyao pha asi phro, ji ne Hamangkhung-aphuii Ragung è yao
    gieng phro.
  eng-TCENT: When they lead you away and hand you over, do not be anxious beforehand
    about what you should say. Do not give it much thought, but say whatever is given
    to you in that hour, for it will not be you speaking, but the Holy Spirit.
  eng-BSB: But when they arrest you and hand you over, do not worry beforehand what
    to say. Instead, speak whatever you are given at that time, for it will not be
    you speaking, but the Holy Spirit.
  cpu-NT: 'Aririka iraayeetanakemi, eero pikantashiretzi: ‘¿Opaitama nonkanteriri?’
    Tema Tasorentsinkantsi iyotakaimirone opaita pinkanteri, tera eeroka ñaavaitashitachane.'
  san-ASM: কিন্তু যদা তে যুষ্মান্ ধৃৎৱা সমৰ্পযিষ্যন্তি তদা যূযং যদ্যদ্ উত্তৰং দাস্যথ,
    তদগ্ৰ তস্য ৱিৱেচনং মা কুৰুত তদৰ্থং কিঞ্চিদপি মা চিন্তযত চ, তদানীং যুষ্মাকং মনঃসু
    যদ্যদ্ ৱাক্যম্ উপস্থাপযিষ্যতে তদেৱ ৱদিষ্যথ, যতো যূযং ন তদ্ৱক্তাৰঃ কিন্তু পৱিত্ৰ
    আত্মা তস্য ৱক্তা|
  tac-NT: Napu'lige o'towá 'emi galírale mo'amia, tase we'ká na'táwaká alarigáriga
    animea. Napu'lige o'wina 'emi ra'icha 'mi alé ra'íchili gatélichi, Onorúgame nejímala
    iwérali napurigá 'la gainámala 'emi ra'icha, pe bi'lepi 'nátili ra'ichámala 'emi,
    pe alué 'nátili napu nejí Onorúgame napugiti tabilé 'oni nímala 'emi ra'íchame,
    Onorúgame Alawala ra'ichámala 'emi chu'álachi.
  eng-WEBPB: When they lead you away and deliver you up, don’t be anxious beforehand
    or premeditate what you will say, but say whatever will be given you in that hour.
    For it is not you who speak, but the Holy Spirit.
  gfk-H: Ma bia da palim kahai muat ma da hatur muat ra warkurai, waak muat ra raurawan
    bia asa ing muat na tangai. Muat na tangai a mon ira sa ing i hanuat ta muat ta
    iakano pakana bung, kanong pai numuat kaikek ra nianga. No Halhaliana Tanua i
    iangianga.
  viv-viv: Tu hinakiveꞋavimi be hinavekotumi ana toveya, keke yami wamatauta wanavenuwanauna-vagata
    vaita kaꞋi gavaimi wanagahe. Au medema tovai-nadi gavaimi Yaubada ginaꞋalavelevelemi,
    medema wanagaheyena. FaꞋina hifufu wanagaheyena-ma keke taumiyao yami nuwanuwa
    againe ginalakayemu, au AluꞋaluwa Mahalina awamiya ginalukahihi.
  yao-yao: Nombewo pachachinkamula ni kunjausya pankungulu, nkaganisya kaje ichimmechete.
    Mmecheteje chachili chose chachimpegwe katema ko, pakuŵa ngaŵa ŵanyamwe uchimmechete
    nambo Mbumu jwa Akunnungu.
  tgp-tgp: Ale vara la lavi kamim la vai kamim ka turu na nahora vara la vaihite kamim,
    ha sopo r̃omkaka na sava ha pa verea, pani ha pa vere na sava God i pa silea isamim,
    matan i pa sopo kamim ka lo retireti pani Tanumen God hin kamim.
  auc-NT: Ïninque mänïñedë mïnitö ïmïnite näni bæi ongonte ænte goyedë, Në apænte
    änäni weca ongöninque æbänö ante apæ̈nequïmoo, ante wædämaï ïedäni. Edæ, Æbänö
    waa apæ̈nequïï, ante Wængonguï Tæiyæ̈ Waëmö Önöwoca apæ̈necä ëñente ate apæ̈necæmïnimpa.
    Wïï nämä pönëninque wæætë Wængonguï nänö apæ̈nedö ëñëninque apæ̈necæmïnimpa.”
  kbc-NT: Nige etiɡ̶adiwilotiwaji, odaa jeɡ̶etiɡ̶adadeegiticogi lodoe niɡ̶inoa lacilodi
    moiwi anodigotaɡ̶awatiwaji, jinaɡ̶a aɡ̶owikomataatiwaji ane alitigi ɡ̶agegi maleedaɡ̶a
    etiɡ̶adadeegitiwaji. Igaataɡ̶a enitece niɡ̶ica Aneotedoɡ̶oji ane ikeetedaɡ̶awatiwaji
    me alitigi ɡ̶agegi. Igaataɡ̶a niɡ̶inoa ɡ̶adotaɡ̶a aicoɡ̶oticogi makaamitaɡ̶atiwaji,
    pida icoɡ̶oticogi minitaɡ̶a Liwigo Aneotedoɡ̶oji.
  bmh-bmh: Dudu ag gusig patarebi, agen dudu banban ameagab ze mebiag, ein ze marai
    aimai dabeleu asiu i on. Ziwas go ebutal Uwait nug ze awarabun maramau. Uwait
    nugau Ah Wes nug agal oiagsau eiman anamau.
  ctu-BL: Ba' ora mi' chuquetla majlel ti meloñel cha'an mi' yʌq'uetla ti' c'ʌb yumʌlob,
    mach mi la' wʌn mel la' pusic'al cha'an chuqui mi caj la' sub yic'ot chuqui mi
    caj la' ña'tan. Subula jini t'an mu' bʌ caj la' wʌq'uentel ti jini jach bʌ ora.
    Mach jateticla mi la' caj ti t'an pero mu' ti t'an jini Ch'ujul bʌ Espíritu.
  meq-meq: Taɗə ta gəs kurom, ta diye kurom ha kame i ndo məge sariya hay na, kâ dzalum
    nəmaa ta gwaɗiye kəkay na, kâ dzədzarum bay. Ta ye kurom ha na, tsikum wu nakə
    a yakumaw a mədzal gər aye. Hərwi ma deyeweye na, abəra mə nəkurom bay. Mata ɗakum
    ha wu nakə ka tsikumeye na, Məsəfəre Tsəɗaŋŋa eye.
  noa-H: Mag pãach pʌr haauwai, t'et'emnaan k'ĩirp'ee hiek'aagpaawai, hoob pãrau,
    “¿K'an hata mʌ hiek'ajuuta mʌgbaadëma?” ha k'ĩirjumiet hajim hanʌm. ¿K'an jãgwi
    mua mag chirʌ́? Ya maig chan pãar pãach k'ĩirjugdamaupai hiek'abam; magbaadëm
    haiguin hich Hẽwandam Hak'arauta pãrag hiek'amk'ĩir k'ĩirjug deeju haawaita mua
    mag chirabahab hajim hanʌm.
  alp-NT: Kena tamata esi kerike imi leke liku imi loko elakaru, imi rilami le saisa
    rebe suke imi betekele yake. Imi beteke sasaisa etesi neka, le imi betekele mere
    bei ruami mo, po Ro Misete Iono imi betekele etesi kena misete.
  san-VEL: kintu yadaa te yu.smaan dh.rtvaa samarpayi.syanti tadaa yuuya.m yadyad
    uttara.m daasyatha, tadagra tasya vivecana.m maa kuruta tadartha.m ki ncidapi
    maa cintayata ca, tadaanii.m yu.smaaka.m mana.hsu yadyad vaakyam upasthaapayi.syate
    tadeva vadi.syatha, yato yuuya.m na tadvaktaara.h kintu pavitra aatmaa tasya vaktaa|
  kbq-kbq: Hagi keaga hurmanteku tamazeri'za vanagetma, na'ane huta hugahune hutma
    antahintahi hakarea osiho. Ana knafima hiho huno'ma hania nanekea amane hiho.
    Na'ankure ana nanekea tamagra'a osugahazanki, Ruotage Avamumo hugahie.
  kbh-kbh: Y ínÿengbe cucuats̈iñe jabáshejuanama chacmojtsënachá ora, ndoñe s̈mattsenócochinÿena
    nts̈amo chora s̈mochjayanama. Chora s̈mochjayana nts̈amo Bëngbe Bëtsá yochjamcá
    ts̈ëngaftanga chas̈muayanama, er ts̈ëngaftanga cánÿenga ndoñe chora ques̈mochátoyebuambnaye,
    ndayá chë Uámana Espíritu ts̈ëngaftangbiajana echantsóyebuambnaye.
  ron-LSB: Când vă vor duce și vă vor preda, nu vă îngrijorați dinainte și nu premeditați
    ce veți spune, ci spuneți tot ce vi se va da în acel ceas. Căci nu voi sunteți
    cei care vorbiți, ci Duhul Sfânt.
  pon-pon: A ni arail wa komail la o panla komail, der lamelame maj, me komail pan
    inda, pil der madamadaua maj. A iei me o, me pan ko on komail ni klok ota, I me
    komail en inda! Pwe kaidin komail me lokaia a Nen jaraui.
  nhe-BL: Huan quema inmechhuicase huan inmechtemactilise campa tequicali, amo ximocuesoca
    ica tlen inquiijtose para inmomanahuise. Amo ximoyolilhuica. San xiquijtoca tlen
    Toteco inmechilhuis ipan nopa tlalochtli pampa ax elis imojuanti tlen incamatise
    imojuanti, pero elis Itonal Toteco tlen camatis.
  sps-sps: Ai tan nainy te nots maromi ri ri te ras mami tan vaatsuk, koma patang
    faamuan vaare yam, vegiau nai tsue iny romi, tan ar nainy to aya u vegiau sikia
    ma vegiau tsumi, sai te poo fi minon tan Aaven Taabos to ayei te vegiau fiisen
    mamiromi.
  wnc-wnc: “Siwan tapduknga ginu pakuwa wam yaningge yawanu ginu nangaakan natake
    ninda wamu zaaknga ngang yanim ngang ma natapam. Wena. Wamu kuupbam Anututa tapduu
    waomzimunekan atdamiu ginda wamu waakngakan yaninong. Anututane Waung Takwan Tapata
    wamu takngatu takngatu yeutdaman gisatakan dua yanining,” ngang yanikut.
  bus-bus: Tó wà gàaao yãkpaɛkɛkiia, àton gĩakɛ à yã kɛ̀ é o damu kɛro. Yã kɛ̀
    Ludaa dàare a lɛ́n gurↄↄ mↄ̀an à o, zaakɛ ámbe é yã oro, Luda Ninimɛ.
  gub-BL: Pepyhyk putar tuwihaw wanuwa rupi peneraha pà wà nehe. Tuwihaw upuranu putar
    penehe wà nehe. — Ma'e a'e putar wanupe nehe, peze zo nehe. Pekyze zo wanuwi nehe.
    A'e 'ar mehe Tekwe Puràg uze'eg putar pepy'a pe a'e nehe. Napemume'u kwaw peze'egaw
    nehe. Tupàn rekwe pemuze'eg kar putar tuwihaw wanupe a'e nehe.
  imo-imo: Eno ambolko liko kotena meko punge wali, eno ambele ungu nimolonje ningo
    konopu umbuni naa leaio. Aku wali eno ungu ninge waimu wendo ombalo wali enonga
    ungu mare naa ninge, nalo Mini Kake Telimu kinye lepalie wendo ombalomuni ungu
    aku da konopuna neio nimbelo ungu mare neio.
  boj-boj: Naŋgi na niŋgi ojoqnsib anjam pegiyo talq di tigeltŋgoqnibqa niŋgi endegsib
    are qalaib, ‘Iga na kamba anjam kiyersi minjrqom?’ Niŋgi degaib. Bati deqa Qotei
    na powo eŋgoqnimqa niŋgi kamba anjam minjroqnqab. Niŋgi segi na anjam minjrqasai.
    Mondor Bole na nuŋgo medabu siŋgilatetŋgim niŋgi anjam marqab.
  ulk-ulk: Nade wabi wadireplare a tag waimariklare kotge, waba nole okasosok obarkawem
    keubu ya kerker watabaruk wa nalu ya detautlare. Nade ya kerker watabaruk, wa
    detautawem nalu mir wabi Lamar Zogode wadaiswelare, ableglam able mir wa ya detautlare
    nole wabialam; wi ya wanagriweretlare Lamar Zogolam.
  eng-DRA: And when they shall lead you and deliver you up, be not thoughtful beforehand
    what you shall speak; but whatsoever shall be given you in that hour, that speak
    ye. For it is not you that speak, but the Holy Ghost.
  knf-knf: Woli bamoban añooţ du uruha, nakdo kaţaaf uko wi nakyaaŋ kaţup, uko unkyaaŋ
    kabi ţi bkowan wal mënţ naţupan wa, ţiki mënţ an nakdooŋ kaţiini, Uhaaş wi Naşibaţi
    wa.
  san-KHM: កិន្តុ យទា តេ យុឞ្មាន៑ ធ្ឫត្វា សមប៌យិឞ្យន្តិ តទា យូយំ យទ្យទ៑ ឧត្តរំ ទាស្យថ,
    តទគ្រ តស្យ វិវេចនំ មា កុរុត តទត៌្ហំ កិញ្ចិទបិ មា ចិន្តយត ច, តទានីំ យុឞ្មាកំ មនះសុ
    យទ្យទ៑ វាក្យម៑ ឧបស្ថាបយិឞ្យតេ តទេវ វទិឞ្យថ, យតោ យូយំ ន តទ្វក្តារះ កិន្តុ បវិត្រ
    អាត្មា តស្យ វក្តា។
  arn-NT: “Rakiduameluwkülekilmün eymün tamün chem piael chalintukungelmün tati pu
    awtoridad mew. Feychi lelen mew ta feypiaymün Ngünechen tamün eluetewchi dungu
    tamün feypiael, eymün no am tati dungualu, welu tati Lif Küme Püllü eluaeymünmew
    chumngechi tamün dunguael.
  zas-NT: Chi chinë reeman lëjt loj ree guxtis, ad bal chuꞌdi xgab, ad bal güün tëëdi
    xgab xhie guiëbidi loj reeman. Gol gunee diidx gunee Dios lëjt loj hor guin. Din
    ad lëjttan guiniee, xSprijt Diosan guiniee.
  ken-NT: Yɛ̌ntɨkɨ mpok anɛ bákɛ́mɛ́ bhe ndu bɛtaŋ be, bǎkɛ́ sɛmɛ ambɨ ambɨ bɛ,
    ‘Chɔŋ sɛ́ndɛm bɛ yi?’ Mpok ánkwáy, dɛm ka yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́fú be anyu
    mbɔnyunɛ Ɛfóŋó Bɛdyɛrɛ kɛ ághàti chɔŋ be ɛnyɨŋ ɛnɛ́ bǎbhɔ́ŋɔ́ bɛrɛm.
