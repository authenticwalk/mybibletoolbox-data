    kaninyo; kini dili na kamo ang magsulti, apan ang Balaang Espiritu.
  ces-LB: Až vás budou vyslýchat, nestarejte se předem, jak budete odpovídat. Duch
    svatý vám dá pravá slova.
  mkn-mkn: Inga, ó! Kalo dong ika bawa sang bosong pi pangadilan, bosong sonde usa
    taku bilang, ‘Nanti beta mau baꞌomong bilang apa? Ko, beta manyao bilang apa?’
    Kalo dia pung waktu su sampe bagitu, bosong omong iko sa, apa yang Tuhan Allah
    pung Roh yang Barisi kasi tau sang bosong.
  nce-nce: Bu some fafa mëglana, na hobë gali aholo bo lëgëtabë ho belë mëlelujona,
    sobo uli asa elo na melowene asa elo, ‘Sebo habë gali nëglamene?’ Weye. Iniwa
    gali, Goto some kë olëna kë lëglëyobë, të etlome. Sobowa të egotlome nane. Weye.
    Gotobë Amtëtomba lowene lëlëyome na kë lowenena të etatemome.
  pol-UBG: A gdy będą was prowadzić, żeby was wydać, nie martwcie się wcześniej, co
    macie mówić, ani o tym nie rozmyślajcie, ale mówcie to, co wam będzie dane w tej
    godzinie. Nie wy bowiem będziecie mówić, ale Duch Święty.
  qxh-NT: '«Auturdäcunaman ćhayachishuptiqui, ama llutäpacunquichu: ‹¿Imataraj rimashaj?›
    nir. Manchäga Tayta Diosninchi shimiquiman ćhurashallanta rimanquipaj. Espíritu
