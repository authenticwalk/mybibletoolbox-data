  aak-aak: Ayɨ́ ɨ́á nɨseaxero opisɨ́ aŋɨ́yo seawáráná ayá sɨ́wɨ́ nɨsearorɨ ‘Pɨ́né
    arɨre uranɨréwɨnɨ?’ mɨyaiwipa éɨ́rɨxɨnɨ. Íná Gorɨxo pí pí nánɨ searɨ́ɨ́yɨ́ ananɨ
