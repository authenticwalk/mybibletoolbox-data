    pawenhemarleng, kel angketj nhengant angkay, Kwerrern Alngaltarel arrantherrenh
    iletjenharl. Rang kwenh arrantherrenh iletjenh, angketj arrantherrarl angketjenh.
  ake-NT: To' uya aya'sisa' kon arɨ a'tai ko'tʉ ta', pena rɨ kɨsewankamatʉu, ‘Ɨ'rɨ
    kuru ta uya?’ tukai', amaimu'tɨsa' kon na'ne' ke rɨ ausaurokʉ kon mɨrɨ, ɨiwano'
    kon pe ausaurokʉ kon pen e'tane Wakʉ A'kwarʉ usaurokʉ.
  qvn-NT: Chaura mandagcunaman aywachipäcushuptiqui, ama laquirapäcuychu ‘¿Imatarag
    nishag?’ nir, antis rimapäcunqui Dios chayüra rimachipäcushungalaytam. Chaychrüga
    manam gamcunachu rimapäcunqui, antis Santu Espiritum.
  tku-NT: A'cxni' nacātachi'payān ē nacātamacamāstā'yān a'ntza' jā tahui'lāna'lh māpa'ksīni'nī'n,
    jā catilī'a'ktayuntit pūla chī nalītamaktāyayā'tit. Nahua'nā'tit tū puhua'nā'tit
