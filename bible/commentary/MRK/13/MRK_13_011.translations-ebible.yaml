    ki pawòl pou zòt sa palé.
  tpi-OTNT: Na taim ol i pasim yupela na bringim yupela i go long kot, yupela i no
    ken pret na ting, ‘Mipela bai i mekim wanem tok?’ Nogat. Olgeta tok God bai i
    givim long yupela long dispela taim stret, em yupela i mas autim. Long wanem,
    i no yupela yet bai i autim tok. Nogat. Holi Spirit em bai i autim.
  mbt-NT: Ne emun ke eg-uyanen kew e nikandan wey igbehey diye te hukumanan, kene
