    યદ્યદ્ વાક્યમ્ ઉપસ્થાપયિષ્યતે તદેવ વદિષ્યથ, યતો યૂયં ન તદ્વક્તારઃ કિન્તુ પવિત્ર
    આત્મા તસ્ય વક્તા|
  amx-amx: Inang apek arrantherrenh rrkwemel court-warn angetjem, arrantherr apek
