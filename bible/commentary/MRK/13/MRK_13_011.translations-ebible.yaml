  dop-dop: Sɑɑ wei pɑɑ kpɑ-mɛ nɑ pɑ́ ponɑ-mɛɣɛ puloonɑɑ tɑɑ kɛ mpʋ tɔ, ɩ́ tɑɑ nǝɣǝsɩ
    nti ɩ́ kɑ́ yɔɣɔtɩ tɔ nɑ pǝ tɑ tɑtɑ. Amɑ ye pǝ tɑlɑɑ, ɩ́ yɔɣɔtɩ nti tɩɩ kɔɔ mǝ
    luuŋ tɛɛ tɔ. Pǝ tɑɣɑ pʋlʋ tɔɔ, Ɩsɔ Feesuɣu Nɑŋŋtʋ kɑ tʋnɑ-tǝɣɩ mǝ luuŋ tɛɛ, pǝ
    tɑɣɑ mǝ cɔlɔɣɔ tɩɩ lɩɩnɑ.
  azb-azb: Sizi aparıb məhkəməyə çəkəndə nə deyəcəyiniz barədə qabaqcadan qayğı çəkməyin,
    amma həmin vaxt sizə nə bildirilərsə, onu danışın. Çünki danışan siz yox, Müqəddəs
    Ruhdur.
  eng-DBY: 'But when they shall lead you away to deliver you up, be not careful beforehand
    as to what ye shall say, [nor prepare your discourse]: but whatsoever shall be
    given you in that hour, that speak; for ye are not the speakers, but the Holy
    Spirit.'
  guo-NT: Xamal bʉflaech wʉti paklochow poxade, ¡xabich nabej nejchaxoele' jaxot naksiyaxaelampoxanliajwa!
    Jawʉt naksiyaxaelam Dios bʉxto'apoxan xamal naksiyaliajwam. Najut nijaxtat naksiyaximil.
    Naksiyaxaelam Espíritu Santo pijaxtat.
  hla-hla: Na poata te pile kap rarien limiu ba te las mera rilimiu turu kot, alimiu
