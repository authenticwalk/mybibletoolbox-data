  qvs-NT: Chay runakuna awtoridarkunaman chatashuk pushashuptikichi ama manchakushpa
    yuyaychichu imatami willankichi nishpa. Chashna oras Tata Dios yanapashunkichi
    kuskata rimanaykichipa. Manami kikikichimantachu rimankichi. Tata Diospa Espiritun
    yanapashunkichi allita rimanaykichipa.
  zca-NT: Or zen bixa' go par wei' bixa' go lo rë xa' nile' mandad ze', no nale't
    go xigab xmod kab go lo bixa'; lë' Sprit che'n Dios di'zh por go.
  cbc-NT: Bairi quetiuparã tʉpʉ roro mʉjããrẽ na caneátó, ‘¿Dope bairo na marĩ ĩrãati?’
    ĩ tʉ̃goña macãẽtĩcõãña. Tipaʉ caetaro ĩña, Dios pʉame mʉjãã caĩmasĩpeere mʉjãã
    jogʉmi. Mʉjãã catʉ̃goñamasĩrĩjẽ mena mʉjãã quetibʉjʉetigarã. Marĩ Pacʉ Dios mena
    macããcʉ̃, Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori roque mʉjãã quetibʉjʉgarã camasãrẽ.
  qxo-NT: Gamcunaga ama yarpachacuyanquitsu prësu autoridäcunaman apayäshuptiqui imata
    parlayänayquipäpis. Parlayangayqui öram Espiritu Santo tantiyatsiyäshunqui imanö
    niyänayquipä cagtapis”.
  mox-mox: Ta tuta nana ina vetovolomi vetalaʼai weaqina ge ona nuanua maʼoda ona
    vona ʼaiqa, mana omiʼa ge emi nuenuega ona vona, ta ʼesi Yaubada Niboanina Gwalagwalana
    ʼinega emi vona naneimi.
  kew-kew: Nimumi nimi mapataawa koso-para mea palimi raburi ni ake lano yapae kone
    robaa-para namapiratepape. Go raburi Holi Spirit-mi agaa lagialia-pulu nimimi
    agaa mada laketeme.
  dww-dww: Raḡanine ta panimi be etara aubainama ta nawemina, nam koi nuaboya dokadoka
    da nema sibo koya giu bako. Raḡanine inam raḡaninama e tavana giu aba da e uteutemina
    ko giuena, baninama giu aba da ko giuena inam nam nuemie tokare ko giu, ibewa
    da Arua Babau e giuna.
  nif-nif: Tɨmbi kwapme kwapme sepbi, mandala sanañgɨp ñañɨlɨmbi, ‘Manda nɨtek enetamɨñ?’
    wɨndɨñ embi nandɨ-bendɨ-wopum itangan nɨm tɨnekalɨñ. Nɨm a! Nain wolonda sɨnɨñgan
    manda wɨn nɨm enekalɨñ. Wɨn Dɨndɨm Yallɨ gɨnanjɨ tokñeumbi, Yambattɨ manda samekak
    wɨn wakan enekalɨñ.
  twi-ASANTE: Na sɛ wɔkyere mo de mo bɛgyina asɛnniiɛ a, monnnwene deɛ mobɛka de ayi
    mo ho ano ho. Monka deɛ Onyankopɔn bɛkyerɛ mo sɛ monka no. Na ɛnyɛ mo na mobɛkasa,
    na Honhom Kronkron no na ɔbɛkyerɛ mo deɛ monka.
  aoj-aoj: Afamba esis sowalapepa sofaꞌepa pegafeꞌma kot, ipaꞌ ina ombel mehepa a
    piꞌi, ‘Atiasi afaꞌ wiꞌi basef maif?’ Owaꞌ. Basef hiafi God nogasiꞌipafi ma nogota
    atamba atota, ifimba ipaꞌ pewalapef. Ifimba ina basef ipeꞌifi atif, owaꞌ. Ambal
    buꞌunai Godi atona nowalapefa ipaꞌ piꞌif.
  cbv-cbv: Yeebdíh peéh chãjat tʉ́ʉtni pebhna ĩ ʉb bejechah, ‘¿Caandíh ded pah wã
    naóhbi?’ ñi niíj jenah joicá bojoó. Caanná ñi jʉmʉchahjeh, ñi naáwát pínahdih
    Tʉ́ini Espírituboó yeebdíh ã jéihyabipna caá. Páant ã niijátdih joinít, ñi naóh
    yapanaá. Pánih naóhna, ñi jenah joyátjĩhjeh ñi niijcán niít.
  taw-taw: Pen nɨbop kot gɨnɨg dad amenɨgel, takaw taydɨl agɨnɨgun agɨl, ned gos kuŋay
    ma nɨgɨnɨmɨb agak. Agɨnɨg gɨpeknɨŋ, God nɨbop gos tep ñek agɨnɨgabɨm agak. Takaw
    anɨb ak nɨbi ke ma agɨnɨgabɨm, God Kawnan ne ak agɨnɨgab agak.
  jic-NT: ”La p'a wa ca nu ntji'lin̈, ca nu manucj jepapan nt'a. Nin lajay na, ma
    ca nujola mwalá way p'in tsjan ca mvelé nun yupj jilal. Dios Cjües ca nusin mü'üsüs
    la mijis tsjan más 'ücj mvelé. Nun ma ca mvelé nun nujola jin. Nun welé na, Dios
    Cjües jos jin ca mvelé. Mpes nun welé na, Dios Cjües p'iyá ca mveles yupj jis
    lal.
  zap-NT: No chene ydekwent mén de lo xtis, bet tsadet lextoo de gan pe gue de, ni
    ylebleedxdet do. Logne guu Dëdyuzh lextoo de orguin, neguin nak ne gue de, porke
    let laadet de nak ne ynii, sinke Espíritu Sant nak ne ynii.
  wer-wer: Pötaanök ngön yaatak yanuulëën ngön tol nant man pël ëak kön selap ëënganok.
    Akun pötak Anutuuk arim lupötë anëët ök niapna pipot an. Pël ëën anë pöt arim
    ngönöt pël naëpan, Ngëëngk Pulöökë ngönöt pël ëëpnaat.
  ipi-ipi: Wandakali tupamane yakama andi lo awua poto, yakama kosimi loyale pulai-angi,
    yakamato aki lamakalepe lo nembo kambua tolaini. Jia. Yakama tane wua lamakale
    nembo toto, pii nalolo-peyai. Jia. Oli Sipitisa okomane yakamana nembo-tene tupa
    mina ika loto, wua lalapa lola-kola, yakamato pii lolo-peyaiko. Wandakali utupane-mane
    yakama kosimi lolai-angi, Oli Sipitisa okomane pii yakama langula tupa lalapape.
  qul-NT: Apamusunquichis autoridadcunaman entreganapaj. Chhica ama ninquichischu
    ‘imanasajtaj’ nispa. Chay ratopi Dios imatacha kosunquichis, chayta parlaychis,
    imaraycuchus mana kancunapaj parlayniyquichistachu parlachcanquichis, manachayri
    Santo Espiritupaj koskanta.
  tnc-tnc: Mijare ñi'atirã ĩᵽarimarã wãjitãji mijare ne'ewa'ᵽakã'ã, kĩkiwa'ri “¿Marãkã'ã
    nare mayi'rirãñu?”, ãrĩᵽuᵽajoabekaja mija imabe. Mija ãrĩrũkirõ'õjĩte eyarãka
    ᵽoto “Ikuᵽaka nare yija ãrĩrãñu”, ãrĩᵽuᵽajoairã mija imaokaro'si Esᵽíritu Santore
    mijare jeyobaarãñu. I'suᵽaka mijare kijeyobaarãka simamaka, ikiᵽi ãrĩwa'ri jia
    nare mija yi'riwãrũrãñu, mija õñu uᵽakaja mija ᵽuᵽajoikaᵽimarĩa,— nare kẽrĩka.
  ter-NT: Enepo yamakánanoene, koane kirikákanane xoko pahúkotihiko, hákomo pipokéxinoa
    iséneu ne kixékumo yiûho yimópike, itea koêkuti éxokopike Itukó'oviti keyúhoyi
    yaneko ôra, énomonemo yokóyuho vo'oku hainamo ukeâti xikóyoke ne yiuhómo, itea
    Sasá'iti Omíxone Itukó'oviti ne ikoyúhoxopimo.
  bmr-NT: 'Jaasumi amɨɨhaico aivojɨtoco ihacɨqui diitojaa asatyusumi: ¿Mɨllɨ fɨne
    meneeji? noomoro mehesamaaijirahana. Tollɨ iicacuudɨ Moocaani amɨɨhai jeebɨɨfaño
    ificuunocoro monoo. Amɨɨhairyo mihiimaano icajitɨno jillɨ Moocaani Gaija amɨɨhaifañotɨ
    iimaaji.'
  fuf-fuf: Kono tuma ɓe naɓi on fii wattugol on e joge, wota on jiɓoyo ko wi'on. Kono
    wowlee ko longinaɗon e on saa'i ɗon kon tigi. Ko fii haray hinaa onon woni wowlude,
    kono ko *Ruuhu Seniiɗo on.
  mwc-mwc: Saba maranai sina patumim ba bibuibuiyim kairavina wai, kega kona ki nuwapoyei
    kata mekabage kuni sisiya, ba awaika kona maranai ina berim wai kona ki sisiyei,
    kairavina kega kom kuni sisiya saba Kanuma Kaobasiyena ini sisiya.
  bhl-bhl: Keko beli, yu kanelom im yulo geeyemokoliw beem angan finganeko, ‘Nono
    keko, yan weng bokoyemokoluw yake!’, angeko, ibolow fukunin tiaktiak kemokoliw
    te! Bate! Nimtew angom? Yulo geeyemiw ding dim bakate, yukati ki keko, kilele
    yan weng mak bokoyemokoliw kasike. Nimtew angom? Sunbin-Finik e yom ilo yan weng
    bokoyemokoliw weng be kilele fitew dim kuw dako, kukuyemei, yu weng be kiol kuw
    bokoyemokoliw kasike.
  ons-ons: Ŋei edo ŋibu ari kaunsol eŋano dongo bira ŋunikei, naso yewao ŋine dere
    mezet mi okane raikei, ‘Ŋene kaunsol dalino edanikene?’ Ea mida! Ŋine eŋane deo
    okorau, naso yewaka Anutuŋo dereret ŋino don mosiake, yewa ŋine ra qelaŋanikei,
    eamo ŋidom mi raikei, yemo Asu Koboboineŋo rayake. Anutu wane Asu eŋe weneŋ ŋinerop
    okora ŋidangi edanikei.
  con-NTPO: Que'ima nasundeccunga anga ccutsian'fasi dyombe can'faja ma'caen afaya'choma.
    In'jambe can'faja. Tsequi a'ta tsu Chiga Qquendya'pa que'ima afaeña. Afaensi tsa'caen
    conda'faja. Ñoa'me que'ija afa'faya'bi qui. Tsa'ma Chiga Qquendya'pa tsu afaya.
  ghs-ghs: Ma noko nikeke toronaite batabidzareiqi mootoma, nike etoqa bosata hee,
    Napai ikaqi hiibaquiqi hiibaino. Oi nikeqeke bamu hiibaquhe, Qaheuba Sumasai hiibakoi.
    Oonita Qaheuba Sumasai bodza ooqata nike pobi hiibaqu noo teena oke nike nokoke
    pobi hiibare.
  peg-peg: ଇଦାଂ କାଜିଂ ଏଚେକାଡ଼୍‌ଦ ମିଙ୍ଗେଙ୍ଗ୍‌ ଲକୁ ଆସ୍ତି ହେଲାୟ୍‌ କିଦ୍‌ନାର୍‌, ହେ କାଡ଼୍‌ଦ
    ଏପେଙ୍ଗ୍‌ ଇନାକା ଇନାଦେର୍‌, ହେ ବିସ୍ରେ ଆଗେନେ ଚିନ୍ତାକିମାଟ୍, ମାତର୍‌ ହେ ୱେଡ଼ାଲିଂ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଇନାକା ହିଦ୍ୟାଆନାତ୍ ହେଦାଂ ଇନାଟ୍‌, ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ଇନାକାଦେର୍ ଆକାୟ୍‌ ମାତର୍‌ ପୁଇପୁୟା
    ଜିବୁନ୍‌ ଇନାକାନ୍‌ ମାନାନ୍‌ ।
  txu-NT: Dja me ar ajo rôrôk ne kute memã ar akukjêr kadjy me rũnhmã ar akanga. Kwãrĩk
    wãnh gar kam amikukãm akabẽn 'õ'ã karõ kêt ne kwãrĩk wãnh amikukãm anhõkre kadjwỳnhbê
    amim, “Je tô mỳj gêdja ba aminêje memã ikabẽn ja on”? anhỹr kêt. Be, me kute memã
    ar akukjêr majmã dja Metĩndjwỳnh Karõ ta ar amã ar akabẽn mex jarẽ gar aman arỳm
    memã arẽ. Kute ar amã ar akabẽn jarẽnh ja dja gar memã arẽ. Djãm ar ga dja gar
    memã akabẽn jarẽ got? Kati. Karõ ta dja memã kabẽn jarẽ.
  eng-WEBU: When they lead you away and deliver you up, don’t be anxious beforehand
    or premeditate what you will say, but say whatever will be given you in that hour.
    For it is not you who speak, but the Holy Spirit.
  gnw-NT: Jare ĩru vae reta pereraa yave pemee vaerã mburuvicha reta pe, agüɨye piyemɨpɨa'ã
    mbae pereta vae re —jei—. Pemee yave, Tumpa uicuaacata peve mbae pere vaerã. Jocuaño
    pere. Echa'ã Espíritu Santo pemborɨta piyemɨngueta vaerã, pe retaiño'ã co piyemɨnguetata
    —jei—.
  mux-mux: Eni ka siku kot tinjingí kene ui ‘Kotna nambulka ung te nimulúnje? Oliu
    ung te walsiku piliingí kene nambulka ung te pundu topu nimulúnje?’ niku mini-wale
    naa mundai. Eni ung ningíma eni-enini piliiku naa ningí. Mini Kake Tiliele-ni
    eninga kerina molupa kene nimba simba ungma eni anju ningéliinga aku tingí ena-mongaliinga
    eni ung ningí mele piliiku kene aku-siku ningí.” ⸤nirim.⸥
  maj-NT: Nk'ie nga ngju̱a̱i̱ko̱nijénu̱u xu̱ta̱ nga ts'i̱ínkjas'ennu̱u nginku̱n já
    tjíxóo̱, najmi tu̱ fanta̱ha̱ ru̱u yjonu̱u mí éhen xi ku̱i̱xíún. Én xi k'u̱a̱i̱nu̱u
    kui chu̱bo̱ xi chu̱bo, a̱t'aha̱ najmi jun xi chu̱bo. Espiri̱tu̱ Santo̱ xi ku̱i̱nchja̱.
  bkq-NT: Adahoze âmaemo pymâ domodo enadoram, âzetadâoze âmaemo warâ. Amyguehomo
    wâgâ tadahulizeba itaungâ, pymâdo enadoram madahoduomo. Pymâdo enado mawylymo
    ume, Deus agâmolâ ise. Âurusemo amyguehomoem. Âunârymo wâgâ kulâ inkâba ise amyguelymo,
    Deus Ispiritury xunâry wâgâ.
  kue-kue: Ene sikane sindre ana auro i kot mina enaglkwa enge, ana sragl ka dinamunedi
    pir yumbun dekriyo. Enge igle ka ta tenambuka i keunde diyo, ka dinaglkwa i ene
    kanno ta dikrikwa, ba ka i Holi Spirit dipendigl endinambuka.
  cot-NT: 'Oraquea iraacaantajiquempigueti irajaianaquempigueti majirontajiatsicaqui
    aatoquea pishoshoguiteta aatoquea piquenquejajigui pincantajigue: ‘¿Querocaca
    noncanque nompetanaquempagueti coajica?’ Poapoaitanaquegueti iriatimpajiaqui aatoquea
    inchiquioji piquenquetsatashijiaquempa aviatimpajia, iriguenti quenquejacaajiaquempironeca
    Ishire Aapani Irioshi cameetsanijite pintsajiaquenijite querocaca pincanque.'
  bnp-bnp: Na tahuna ni lakavu mua, ni bole mua lakea na murina ngava, naha ni loho
    pae vona a ngava mu gu taki. Mu taki kunana a ngava a Hanu Kiripiripi ge habi
    ne mua, a vuhuna i uka ma ge mua ra mu gu ta. A Hanu Kiripiripi ra viri bara i
    ta polo ne mua.
  apn-NT: 'Nom kêr ka mẽ kãm amnhĩ jarẽnh kukamã tee ri ajamaxpẽr o ri amã mẽ uma
    hkêt nẽ akuhê. Rỳ mẽ ajamaxpẽr o: “Hêxta waa nẽ. Mẽ kot ixkukjêr ã arĩgrota ã
    tanhmã kot pa we ri mẽ kãm amnhĩ jarẽnh to?” Anhỹr o tee ri amnhĩ kukamã ajamaxpẽr
    kêt nẽ. Koja Tĩrtũm Karõ tanhmã mẽ akrã hto ka mẽ ỹ hã akatàt kôt tanhmã mẽ kãm
    amnhĩ jarẽnh to.'
  ctp-NT: Ja kutsen wan bra nu xñi nten ꞌwan chaꞌ tsaa loꞌo neꞌ ꞌwan seꞌen ndiꞌin
    neꞌ wsiya, chaꞌ ka biyaꞌ ꞌwan tloo neꞌ kanꞌ; ja tyaꞌan ꞌa chaꞌ tiye wan sa ñaꞌan
    ka chaꞌ nu xkwen wan ꞌin neꞌ kanꞌ; ta Ndiose nchga chaꞌ nu ndiꞌin chaꞌ chkwiꞌ
    wan tsan kanꞌ. Siꞌi wan, ti ykwiꞌ ti wan, nu chkwiꞌ wan loꞌo neꞌ kanꞌ, chaꞌ loꞌo
    tyukwi chabiyaꞌ ꞌin Tyiꞌi Ndiose chkwiꞌ wan.
  bre-BRG: Pa gasint ac'hanoc'h evit ho lakaat etre o daouarn, na vezit ket en poan
    a-raok eus ar pezh ho po da lavarout, ha na brederit ket anezhañ; met lavarit
    ar pezh a vo roet deoc'h war an eur-se; rak ne vo ket c'hwi a gomzo, met ar Spered-Santel.
  opm-opm: Gurnong nambura dahanahatinmat ire bes teinong nahayahanhe gur dir ihirnong
    kian meng sa potiprohe daham gur da trun darheripri. Guragure da oh na ihtiprohemur.
    Ita Got orhe Yahsup oh gure atem tei rit natporhan poriprohe ohoh ihan gur Nuhur
    ihirnong kian meng sa potiprohe daham da trun darheripri. Got orhe rit nasaripra
    meng ohwi porinmur.
  bvr-bvr: Gun-gata minypa aburr-gata aburr-bachirramiya ana-gorrburrwa nyirrbi-rrima
    barra aburr-galiya ana-gorrburrwa rrapa burr-mari aburr-wengga ana-gorrburrwa,
    wurra mu-ngoyurra gala barra nyibu-borrwa nyiburr-ni ana-goyburrpa nyiburr-yinmiya
    barra nyiburr-wengga. Ngika. Wurra gun-gatiya ana-goyburrpa nyiburr-wengga, gun-gata
    janguny nipa Wangarr nyirr-wu barra. Minypa ana-goyburrpa nyanma ngika, wurra
    jarra Mern An-mawunga nipa nyanma.
  wal-wal: Eti inttena pirdda keettaa ehiyo wodenne aattidi immiyo wode, woigidi haasayanaakkonne
    koiroora hirggoppite; he saatiyan Xoossai intteyyo immiyoobaa haasayite. Aissi
    giikko, Geeshsha Ayyaanai haasayanaappe attin, haasayiyaageeti inttena gidekketa.
  zad-NT: Na' kat' ba zjwa'gake' le' lao beṉ'ka' chṉabia', bi sele wṉeyi bin ye'le
    ḻegake', san daa wzajnii Chioza' len' iṉele, ḻa' aga tobia'lall'zlen iṉele, san
    Espíritu Sántonan' iṉe.
  mgh-mgh: Vano mwakusiyaka wiira moolumaciye makhuce, nhoove itthu inhalenyu uhimya.
    Nanso nhimye itthu inhalenyu uvahiya ukati yooyo, kahi mweeco nyuva nnohala wuulumaca,
    nanso Nnepa Nttakattifu.
  aso-aso: Idoꞌ adidoꞌ di lengeleꞌmizi gonitoꞌ milalisa navo ma nani gamazi lolone
    li gatine mukiꞌ gilamilo. Lengiꞌ gamazi nomive. Oꞌmosoꞌmi Sikalahuꞌ eiꞌ gamazi
    lilisanaze. Asi Oꞌmosoꞌmo aꞌmine gameneloꞌ gatinguꞌ do sotoꞌ ilineꞌ gamazivoꞌ
    nene lilo.
  uli-uli: Iwe ngo yodla re bela dorfugmi resa hasugmiloh irel imwel tatelal hapatpat,
    ngo towe ted kkeral chog ngo sa yeyewal dipmi irel mekla habe sor. Bela hola yodla
    ngo hasa sor mekla ha gola habe sor le Espritu Santus ye fang ngalugmi. Bo mekla
    ha bele kapta ila te yalomi bo ye budoh mo irel Espritu Santus.
  nin-NT: Ivi yi nggo a ta vu imba gri na ko ni into ibre yi, imba bi si ri amarr
    ka inkindirr yi nggo imba ta ku da hen. Da ba inkindirr yi nggo Izhi yi Abachi
    yi nu uwa na attuttu ama wa. A si su uwanggo ta re hen, a si Izhi yi Abachi yi
    iwre mu ta re ku uwa.
  tgk-tgk: Вақте шуморо дастгир карда ба ҷавобгарӣ мекашанд, ташвиш накашед, ки чӣ
    бояд бигӯед. Ҳар чӣ ҳамон лаҳза ба дилатон андохта мешавад, бигӯед, чунки он вақт
    на шумо, балки Рӯҳи Муқаддас ба воситаи шумо сухан меронад.
  acu-NT: Tura atumin achirmakar, apu pujamunam jeetaminamtai shamkairap. Tura chichastin
    jeatsaing ¿warinak titaj? tuuka nintimsairap. Tura chichastin amatai, Yus atumin
    chichamtikramkatnuitrume. Tura atumek nintimsarmeka chichakchatnuitrume, antsu
    Yuse Wakani atumin chichamtikramkatata nuke chichaktinuitrume.
  cak-WNT: Yac'a tek xquixuc'uex riche (rixin) chi yixbejach pa quik'a' ri aj k'atbel
    tak tzij, ma tich'ujirisaj ta iwi' chuch'obic achique chi ch'abel ri xtibij. Riyix
    xaxu (xaxe wi) c'a tibij ri achique chi ch'abel ri xtuya' ri Dios chiwe, ruma
    xa can ma yix ta chic riyix ri xquixch'o chupan ri hora ri', xa can ya chic ri
    Lok'olaj Espíritu ri xtich'o.
  ebk-ebk: Kun chakayu pay tiliwun ya icharum, achi kayu machanakian mu ngachanantu
    nan kananyu, ngem ifiakiayu mu ngachana nan maepakaammu kan chakayu as nan hana
