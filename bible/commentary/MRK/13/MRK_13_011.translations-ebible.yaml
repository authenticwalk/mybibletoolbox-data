  san-DEV: किन्तु यदा ते युष्मान् धृत्वा समर्पयिष्यन्ति तदा यूयं यद्यद् उत्तरं दास्यथ,
    तदग्र तस्य विवेचनं मा कुरुत तदर्थं किञ्चिदपि मा चिन्तयत च, तदानीं युष्माकं मनःसु
    यद्यद् वाक्यम् उपस्थापयिष्यते तदेव वदिष्यथ, यतो यूयं न तद्वक्तारः किन्तु पवित्र
    आत्मा तस्य वक्ता।
  tna-NT: Da hora su micuana huaraji aida butse su edusuta huecuana su, be mepibapibaji
