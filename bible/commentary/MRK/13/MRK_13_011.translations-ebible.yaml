  wim-wim: Than mamayn niiyang-a, aꞌ umang thanathayn niiyang courtangan-a, niiyaniya
    keꞌ kuchek wayamāna, niiy keꞌ ngaantam-ngeeyāna niiy wanttakan thawāna, yaꞌa.
    Nil piip God.angan ngul meenathow niiyant niiy wik ngeenan thawān thant. Niiy
