verse: MRK.013.020
translations:
  kpx-kpx: Vani keu lohoge Dilavana au ata tabageveale kebia huhuevei vani ke mai
    vuguvugutisi. Auna vani ke mai vuguvugutioholige ata bahataeabuna haluvisi.
  okv-H: Eto Bada God na au iji avo tuho aisuja te ainge ae amo embo tapa na peheto
    sasari aisora te God na embo amita toho avoembo au iji tuho aisuja.
  tbo-tbo: Iyeta witai noka itapa Guyau hougana ega ita likukuya apo lawa atapuhi
    hita hilage pahihi, ma Guyau hougana apo ina likukuya, babana a lawa i inaganihi
    ubeihi.
  mal-C: “കർത്താവ് ആ ദിവസങ്ങൾ പരിമിതപ്പെടുത്തിയില്ലെങ്കിൽ ഒരു വ്യക്തിപോലും അവശേഷിക്കുകയില്ല;
    എന്നാൽ തെരഞ്ഞെടുക്കപ്പെട്ടവർക്കുവേണ്ടി കർത്താവ് ആ ദിവസങ്ങൾ പരിമിതപ്പെടുത്തിയിരിക്കുന്നു.
  grc-SR: Καὶ εἰ μὴ ⸉κύριος ἐκολόβωσεν⸊ τὰς ἡμέρας, οὐκ ἂν ἐσώθη πᾶσα σάρξ· ἀλλὰ διὰ
    τοὺς ἐκλεκτούς, οὓς ἐξελέξατο, ἐκολόβωσεν τὰς ἡμέρας.
  bgc-bgc: अर जै प्रभु उन दिनां नै न्ही घटान्दा, तो कोए जीव भी कोनी बचदा; पर उन छाँटे
    होया कै कारण जिन ताहीं उसनै छाट्या सै, उन दिनां ताहीं घटाया।
  khz-khz: Pene Velekou na votoma rakavara ati pere vega-kupara, talima ta ati pere
    maguli ripa, na evirigirato talimara pakurai, ia na tomara evega-kuparato.
  deu-TKW: Und wenn der Herr die Tage nicht verkürzte, so würde nichts gerettet, was
    Fleisch heißt; aber um der Auserwählten willen, die er erwählt hat, hat er die
    Tage verkürzt.
  zsr-NT: Laꞌnaruꞌ cu nunëꞌ Dios ga luhuöác nabábz yuguꞌ dza niꞌ, nutu nu ulá, san
    le nadxiꞌinëꞌ nup chgröczëꞌ, chnunëꞌ queëꞌ gunëꞌ ga luhuöác nabábz yuguꞌ dza niꞌ.
  lin-lin: Mpe soki Nkolo ayeisaki te mikolo yango moke, moto ata moko te akokaki
    kobika ; kasi mpo na baponami na Ye, akoyeisa yango moke.
  hns-NT: Djab Parmeswar na sallaah karies raha ie doekh ke tem tjhota kare ke, tab
    koi na batj sakat. Bakie aapan tjoenal manai logan khaatien Parmeswar oe tem kamtie
    kariega.
  noa-E: Mamʉ magbaadëm ich Ẽwandamau bʉ̈ʉrjã khãai eeg bʉchdʉ auba ich mag warag
    apikhiin, ni ãbjã peerdʉbaju. Pari ar ich iek ʉ̈kha nʉm khʉʉn daupigau, irua khãai
    khapan deeju atarr ʉ̈u magcha deebajugui a jaaumajim aajem.
  eng-EMTV: And unless the Lord had cut short the days, no flesh would be saved; but
    on account of the elect, whom He chose, He cut short the days.
  mib-NT: Te núu tú nastɨ́yɨ máá Jítoho yō Yaā Dios tiempo jnūndóho ún, te ni ɨɨn
    ñayuu ma cácu cuɨtɨ i. Te jeē sɨquɨ́ ñáyuu cácandíje jeē ní nacāji ya, jeē yúcuan
    nastɨ́yɨ ya tiempo un.
  bea-bea: 'Kahchu atu Tikeaootli dzinee nakhasse oolai ate, atuline ootaizilon: ahwole
    matghachihchine tsi, yatgha-ihchilon, natya oolalon ayi dzenee.'
  lif-NT2: हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ कन् ये़न्‍हाॽ ताङ्‌सा मे़जोगुन्‍निल्‍ले़ग आत्तिन्‍नाङ्
    हिङ्‌मा मे़सुक्‍ने़न्, कर खुने़ॽ सेगुसिबाहाॽ मे़हिङ्‌ल फाॽआङ् कन् ये़न्‍हाॽ ताङ्‌सा
    चोगुआङ् वाॽरो॥
  xnj-xnj: Ngati Bambu ngagapunguziwi lepi magono kawaka hati mundu mmonga wa kusanguliwa.
    Nambu ndava ya vahaguliwa vaki, Bambu agapungwizi magono ago.
  mmx-mmx: La mo levenaleng ti mo levenmumuat do ne Moroa noxo lox atmur i, kopmen
    teta naba roo su. Ketla ne Moroa naba lox asuusu lebelen tuntun teren ti mo limixin
    neni gara soxolik ka vam di, la ni naba lox atmut mo levenaleng.
  cbr-NT: Anúan paë tanquin tëmërati nëtë́xa cëñúcëbëma ca usabi 'i camabi uni bamati
    'icën. Usa 'aínbi ca Nucën Papa Diosan, ainan 'inun an caíscë unicama nuibaquin,
    atu cupí anúan unin paë tanquin tëmërati nëtëcama sënë́nmiti 'icën.
  tee-NT: Pus ju qui'ucxtin'an Dios ni jantu ca'ixnaulh ni palai va lacats'unin ca'ixnavi
    ju anuch avilhchan pus jantu xamati' ca'ixtak'alhtaxtulh. Ixtanik'ota. Para ni
    na amapaini ju lapanacni ju ix'alacsacxtuta pus yuchi va lacats'unin lhinavilh
    ju anu' avilhchan.
  eng-LSV: and if the LORD did not shorten the days, no flesh had been saved; but
    because of the chosen, whom He chose to Himself, He shortened the days.
  cak-NT: Y xa ta ri Ajaf Dios man ta nu'on co'l che ri tiempo chi ri sufrimiento
    ri', conojel ta yecom. Pero roma ri Dios can yalan yerojo' ri jerucha'on chic,
    can xtu'on co'l che ri tiempo ri'.
  pah-NT: 'Hahyheteva''ea po ti tiruahũ ranuhũ g̃a pe nehẽ, ei ga. Hahyheteva''eag̃wama
    rehe ojapyakarame Tupana''ga ei hako: “Po ti okombegwe hahyheteva''ea g̃a pe nehẽ,
    a''ero po ti g̃a papavi nehẽ,” ei ga hako, ei Jesus''ga g̃a pe. Tupana''ga nhag̃ataruhu
    a''ero g̃a ndehe okovo – kiroki g̃a ga omo''emo''ẽ ojive. Nurã ga ei: “Namombegweukari
    ti ji hahyva''ea g̃a pe a''ero nehẽ,” ei Tupana''ga hako, ei ga imombe''gwovo
    g̃a pe.'
  sja-NT: 'Mamĩda Tachi Ak''õrepa k''ĩsiait''ee: “Mɨa eperãarã taarã miapi-e pait''ee.”
    Mãga pada paara, eperã apida bee-e pak''aji. Ak''õrepa audú chaaree miapi-e pait''ee
    ichia jɨrɨt''eradaarã k''inia p''e iru bapari perã.'
  xed-xed: Ka má fa a Lazglafta ta htanaktá tsa fitik ya wu katsi, ma haɗ mndu dzaʼa
    mbafta wa. Ama dzaʼa htanaghuhta ta tsa fitik ya, kabga gwal ɗagap tsi ŋa nzaku
    ka ŋani.
  mks-NT: Ta tá ná a̱ ndája cuítí Ndióxi̱ tiempo yóho ni in ña̱yivi a̱ cúu ca̱cu ndaa.
    Joo na̱sacu ini a ndaja cuítí a̱ mé tiempo yóho jáchi̱ quíhvi̱ ini a tócó ndihi
    na̱ na̱ca̱xi mé á.
  gfk-S: Be no Watong pai nagele kubus hakumkum ikino pana bung, pata tikenong pai
    gorle lon. Iesene na kubus hakumkum ikino pana bung uta di ing igate gilamis leh
    di.
  bmu-bmu: Kembunöŋ wahöjaliŋ nalö mi qahö mem töribawak ewö, ambazip körekŋan mönö
    ayuhum teköbeakmö, ambazip nanŋaŋgöra möwölöhöm eŋgiyöhi, yeŋgöra aka wehön mieŋgö
    qötöŋini mi mem törima.
  dgz-dgz: Menan wam ame God ya wat oninkamepo, waenapan iragi borit waitamepo, go
    om enumoni nagirewa mugenat munan wam ame wat oninkamen.
  eng-GNV: 'And except that the Lord had shortened those dayes, no flesh shoulde be
    saued: but for the elects sake, which he hath chosen, he hath shortened those
    dayes.'
  zaa-NT: Cáalá Señor nna labí gudàttsi'e ca tsá tiempo qui' ca sufrimiento nu chì'
    da'la nna entonces lanú nuỹa l·lą́. Pero por la' retúalatsi' quì'e lani canu chi
    becuí'e nna, acca gudàttsi'e ca tsáa.
  eng-WEBSTER: 'And except the Lord had shortened those days, no flesh would be saved:
    but for the elect''s sake, whom he hath chosen, he hath shortened the days.'
  guh-guh: Dioso epatua itsa apo yatuucutsi tsipae bitso jivi nabejiobitsiaya pejinavanapaematacabianëminexa,
    caejivi ata apo asaë tsipae. Itsiata baitsi jane Dioso piasivaxae pijajivi, pitapetsivi,
    Dioso epatua yatuucutsiana bitso jivi nabejiobitsiaya pejinavanapaematacabianëminexa,
    jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata papiayaicuene itsamatacabi
    copiapatsijitsia Jerusalén tomarata.
  bon-bon: Yepä Acejiyame te teeme ngene atwanena cabu pui mäpu padare ne uja tuube
    me itu jewenuji. Tabe liga pepu lica cire jaaweneji, nuuja te ireclota lica cire
    yaanajepi, pui mule cina liba cire läpletneräjipesi. Yepä teeme äjäcräneji biname
    bime name pi tabe ngene itu jotwananuji pui padare ne tuube me wawename.
  nhw-BL: Huan sintla Toteco amo quichihuasquía cototzi nopa tonali, nochi miquisquíaj.
    Pero yaya quichihuas nopa tonali ma eli cototzi pampa quinicnelía catli quintlapejpenijtoc.
  swh-ONEN: Kama Bwana asingelifupisha siku hizo, kamwe asingeliokoka mtu yeyote.
    Lakini kwa ajili ya wateule, wale aliowachagua, amezifupisha siku hizo.
  wbi-wbi: Nave uMutwa uNguluve naikepusia ifighono, ifio nakwale ughwa kukuluka.
    Neke vwimila avasalulua vaake, ilikepusia ifighono ifio.
  bba-bba: Yinni ù kun dɑɑ tɔ̃ɔ te kɑwe, ɡoo kun tiɑrɔ. Adɑmɑ wiɡii be u ɡɔsɑn sɔ̃nɑ
    u tɔ̃ɔ te kɑwɑ.
  eng-KJVCPB: 'And except that the Lord had shortened those days, no flesh should
    be saved: but for the elect’s sake, whom he hath chosen, he hath shortened the
    days.'
  kgk-NT: Ha Nhandejáry katu nombohasa asy hetave áryiry va'erã. Ombohasa asy hetave
    áry ramo ra'e, opa-ma arã ra'e enterove ko yvypóry. Ha gwembiporavo-rehe opena
    porã-gwi ae katu, nombohasa asy hetave áryiry va'erã, he'i.
  waj-waj: Iqii suai ivaara Udaanga Anutuuqo paanna suaivai mmataama kioo tiravai.
    Fai hama paanna suaivaa yapa kinai fai gioonna kiaapuuya putu taikaaravai. Anutuuqo
    gioonna kiaapu ariiniee kiaa mmataama kiooyara yaata utuoo suaivaa paannavai yapa
    kieeravai.
  ekk-PKP: Kui Jumal ei lühenda seda aega, ei jää keegi elama. Kuid nende pärast,
    kelle Jumal on valinud, lühendab ta seda aega.
  mpx-mpx: Binimala Yehoba nak o ana sauga nige ni papakaubwa, he nige gamagal etega
    ni mwamwal, yaa gamagalau bolo iyaka i hilel kaiweliya te sauga ana yapu iyaka
    i pakaubwa.
  wbp-wbp: Ngaka, kajili yapa nyinami maju-nyayirni-puru, kulalu-nyanu murrumurru
    purda-nyanyi tarnnga, lawa. Maju-nyayirni-puruju, Kaaturlu kapu-jana muurl-mardarni
    yapa nyanungu-nyangu kuja-jana kamparrurlu milarnu. Kala kajilpa-jana muurl-mardarninja-wangurlu
    yampiyarla, ngulaju kajikalu muku palimi.
  luo-luo: “Ka Ruoth dine ok ongʼado ndalogo machiek, onge ngʼama dine otony; to nikech
    joma oyier, joge owuon ma osewalo, osengʼado ndalogo odoko machiek.
  nhe-NT: Huan intla Toteco ax quichihuasquía cototzi nopa tonali, nochi miquisquíaj.
    Pero yajaya quichihuas nopa tonali ma eli cototzi pampa quinicnelía tlen quintlapejpenijtoc.
  aii-aii: ”ܘܐܸܢ ܡܵܪܝܵܐ ܠܵܐ ܡܲܟܪܹܐ ܗܘܵܐ ܠܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܠܹܐ ܦܵܪܹܩ ܗܘܵܐ ܐܘܼܦ ܚܲܕ.
    ܐܝܼܢܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܓܘܼܒܝܹ̈ܐ ܕܓܘܼܒܹܐ ܠܹܗ، ܡܘܼܟܪܹܐ ܠܹܗ ܠܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Aasiiñ Atanġum iḷaŋŋaqtaaŋisuaqpagich taipkua uvlut kiña iñuk anniqsukkauyumiñaitchuq,
    aglaan pisigilugich piksraqtaaġikkaŋi iḷaŋŋaqtaaġisigai taipkua uvlut.
  msb-msb: Kun wara pagpahalip-uta san Ginoo ina na mga adlaw wara gayod sin mabibilin
    na buhay. Pero alang-alang sa iya mga pinili pinahalip-ot niya ina.
  cpa-NT: Jøng² ha¹chian² dsa² mi³liúg² jmai³ jøng² ju³ jmai³ tsa¹ca¹jné¹ Juu¹³ jniang³
    ta¹jiá¹². Di³ huu¹³ quiah¹² dsa² ti³quióh³ ca¹jné¹ Diú¹³ jmai³ jøng² ta¹jiá¹².
  dso-dso: ଜଦି ପର୍‌ମେସର୍‌ ଅପର୍‌ବଲ୍‌ ଦୁକର୍‌ ଦିନ୍‌ମନ୍‌ ଉନା ନ କରି ରଇଲେ, ତେବେ ଦୁନିଆର୍‌
    କେ ମିସା ରକିଆ ନ ପାଇକରି ମରି ଜିବାର୍‌ ଅଇତା । ମାତର୍‌ ସେ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ବାଚିଆଚେ ସେ
    ଲକ୍‌ମନର୍‌ପାଇ ସେ ଦୁକର୍‌ ଦିନ୍‌ମନ୍‌ ଉନା କଲାଆଚେ ।”
  meu-meu: Unu dinadia na Lohiabada ese basinema hagadoi, taunimanima ta basinema
    mauri diba, to e abidia hidi taudia daidiai ia ese vada e hagadoi
  yva-NT: Ranivara siurije umaso noa nugoenta, weaveti vatano mine so ukakai tenambe
    vintabo. Weramu indati Amisye po siurije umaso ransop akaje ti ntumainy, weye
    aemeno Apa kawasae po mansatayaowe mai.
  dgc-dgc: Ey paseplutén san na Panginoon i éya a panahun, da éng éwan na paseplutén
    éy éwan tu mabuhay a tolay. Kanya paseplutén na, éy alang-alang du pinili na a
    tolay a sakup na.
  zpm-NT: Teḻne csaan Dios nroob dze gac guieḻnë co, ni stib miech rii guiaaṉdraa;
    per na por grë zha ne bzooblo me sëëb xnëz me, gdeete me diidz gaca nroob dze.
  hix-NT: Thenyehra mak neryewhamyatxhe hampànà, kekon hatà. Amnye eryewhamtohotho
    komo yatàknanàhkehe hampànà, Kohkomo, tàwya tàmryenon komo kurunhotho me, tànwahanonkatxhàyamo
    kurunhotho me. Atàknanàhkahra ehtok haxa, omeroron komo wayehtàkanàràtho haryhe,
    kekon hatà, Txesusu.
  sim-sim: Os Wasilaka nomorawu oson or halashinak nambe mendek er si na nahi, ma
    amber harakokwa lir. Hako ma ol orhinjik or kamahandanjik or hishihi or mbanak
    nindik mendek nakwa sir.
  npi-ULB: परमप्रभुले ती दिनलाई नघटाउनुभएको भए, कुनै पनि प्राणी बाँच्‍ने थिएन, तर
    चुनिएकाहरूका खातिर, जसलाई उहाँले छान्‍नुभएको छ, उहाँले दिनहरूको सङ्ख्या घटाई दिनुभयो
    ।
  cgc-cgc: Daw dili palipuon ta Ginuo Dyos mga inadlaw na ya na maagian danen, ula
    gid may isya na ittaw na mabilin na bui. Piro, palipuon din nang tenged ta iya
    na pinili na mga ittaw.
  tim-tim: Aregât kembuŋe sop are bo dâm hârembo dâine luâk me âmbâle siâ me siâ bo
    manmâ kârikŋe kinbop. Dâ Anutuŋe ikiŋe kâmotlupŋe yâk yeŋgât akmâ âmâ sop aregât
    makto tâlâwâk akbiap.
  yor-yor: “Àfi tí Olúwa bá gé àkókò ìjìyà náà kúrú, ẹyọ ẹ̀mí kan ní ayé kì yóò là.
    Ṣùgbọ́n nítorí àwọn tí Ọlọ́run yàn, ni yóò ṣe dín àwọn ọjọ́ náà kù.
  wos-wos: Wun xakéngali xakundét God déka du takwaka saréfa nandét wun xakéngali
    bari hényitandé. Wungi wahafi yandét wu atéfék du takwa hiyatandi.
  emp-NTPO: Maʌ̃ ewarira dãrãya. Dadjirã Boroba jũma daucha bia mĩgabibara, ni ab̶aʌda
    ẽdrʌd̶aẽ́ bacasia. Baribʌrʌ Ãcõrẽba jũma daucha bia mĩgabiẽ́a idjia edad̶a ẽberãrã
    carea.
  eng-F35: If the Lord did not cut those days short, no one would be saved; but for
    the sake of the elect, whom He chose, He did shorten the days.
  ind-ind: Tetapi karena Allah mengasihani umat pilihan-Nya yang masih hidup di dunia
    pada waktu itu, Dia sudah memutuskan bahwa bencana yang paling mengerikan itu
    tidak boleh berlangsung lama. Karena apabila terlalu lama, tidak akan ada orang
    yang sanggup bertahan hidup.
  pes-OPCB: و اگر خداوند آن روزهای سخت را کوتاه نمی‌کرد، هیچ انسانی جان به در نمی‌برد؛
    اما محض خاطر برگزیدگانش آن روزها را کوتاه کرده است.
  mpt-mpt: Enin olo tam tlanoa amit nomo nakaia unangai alukum blimanomabib kesoa
    Gode nakaia unangai dlakanebuei dohalilanea baanea Enin am olo hebmamsab blimanoko
    genamabebe.
  ssx-ssx: Koto natena꞉ wanda꞉hali paeyao homolo pelemepate Koda꞉ma꞉ koto natemanu
    tunkulina꞉ la꞉la꞉me. Pa ekipekepe. Ipika꞉ talopu ma꞉la꞉ wanda꞉hali pa꞉ta꞉ hone
    wiaata꞉ koto natemanu tunkulina꞉ la꞉la꞉me.
  mkl-mkl: Nɔ bii Aɔ̃ Lɑfɛ̃ɛ kù jilɛ si nŋu ku kɑye kukpɔi ɑjɔu wo inɛ ɡɔ kɑɑ wɛɛ
    mɑ́. Ammɑ í kɑyeɛ nɑ irii inɛ ŋɑ iyi í cicɑu.
  gaq-gaq: ଆତେନ୍‌‌ ଚଙ୍ଗ୍‌ନେ ବେଲା ଆଃଗଣ୍ତା ନ୍‌ସା ପର୍‌ମେସର୍‌ ଆବୁଙ୍ଗ୍‌ ବିବକେ । ଡାଗ୍ଲା
    ଆତେନ୍‌‌ ବେଲା ଆଗଣ୍ଡା ବିବକେ ତେଲା ଜାଣ୍ଡେ ରକ୍ୟା ଆବାଆର୍ ଣ୍ତୁ । ମାତର୍‌‌ ପର୍‌ମେସର୍‌ ଆଜାକେ
    ସ୍ରିବକେ ମେଇଂନ୍‍ସା ଆତେନ୍‌‌ ବେଲା ଆଗଣ୍ତା ବିଏ ।
  gof-RNT: Goday he gallasata taybuwa guuthonaako, ase gididay oonikka attenna. Shin
    I ba doorida asa gisho he gallasata taybuwa guuthees.
