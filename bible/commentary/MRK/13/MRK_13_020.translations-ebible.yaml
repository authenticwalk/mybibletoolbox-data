    heiminum, en vegna þeirra, sem hann hefur útvalið, mun hann stytta hann.
  spy-NT: Nteenee kiikoonwaakiit ꞉Yēyiin bēsyōōsyēchooto kuuyu mii ꞉biikyii chēē kiikukwey
    nyēē nto kimanaakoonwaakiit, nto māmii ꞉chii nyēē kātāwokusobē.
  xnn-xnn: No egay geddengan Apo Dios nan agew ay menligatan et awnit maid mabay-an
    is ipogaw isnan batawa ngem gapo tay maseg-ang siya isnan pinilina ay ipogaw isonga
    awnit at-atikena nan agew ay menligatanda.
  mwe-mwe: Kaliji Bhakulungwa bhakanaupikaye gwinji gwa gene mobhago, jwakwa mundu
    akatapwilwe. Ikabheje kwa ligongo lya bhaagwilwenje, bhashikugapunguya gene mobhago.
  tte-tte: Nae bwaine kana kaliyate tem Yaubada nige ikakabi-yakubwali tomo meuloili
    kani siboita, na iyamo Yaubada kaliyateline ikabi-yakubwali siya ana tomoyao gitegitesipwaili
    kaiweli.
  tcs-tcs: Da LodGod nogo meke dempla po kip gad diskain adtaim po prapa longtaim.
    Ip God no go meke dat taim sot, den ebribodi go ded. Bat em go meke dat taim sot
    bikoz em labe dempla uda em bin suzem prom bipotaim.
  hlt-THB: Bawipa ing ce a khawnghi ce ama tawi sak mantaw, u awm am loet tikaw. Cehlai
    ak tyhkhqi, amah ak tyhkhqi ak caming ce a khawnghi ce tawi sak hy.
  soq-soq: Poka etaetala walamawa sa daumalempe alempo mai mida da inalepi, dia, uduudu
    bontoputuwapi. Tane sonabalala baibu God poka walamawa sa kampasapie itupi.
  qub-qub: Tayta Diosga acrashan runacunata cuyaparmi ñacay junajcunata wallcayächenga.
    Man'chäga manami pipis salbacunmanchu.
  att-att: Á nu arán na nakuan pangarián ni Namarò yù ággo na jigâ, awán bulubugá
    ta matolay. Ngam pangarián na megapu sù ira nga piníli na ta tatole na.
  bki-bki: Mia Atua jidomii ruei ka mia naio tekor bogokouo nei ve bulati ga, bior
    kanano tomu nalo napano naio bijauia bulaglo ka ave kanano ajua bogo nei. Ver
    naio tekoro re ve bulati tibe na, mia ve re toro tai rijikia rimeul to.
  bqp-bqp: Tó Dikiri dí gↄrↄ pìnↄ lagoro, de gbɛ̃ke ni boro. Ama à gↄrↄ pìnↄ làgo
    a gbɛ̃ kũ à ń sɛ́nↄ yãimɛ.
  mcp-mcp: Í á mbə̂m bə Cwámba kú cunal mwɔ̂w mə́ incwaw í ntʉg mɔɔŋgʉ̂, tɔɔ muud
    kú faam. Njɨ, a bá cunal mwɔ̂w mɔɔŋgʉ̂ shú buud nyə á fɛ́ɛ́sh nə́ bwə́ bə́g bɛ́
    wá.
  hat-hat: Si Mèt la pa t' deside wete kèk jou sou jou sa yo, pesonn pa t'ap sove.
    Men, li wete sou jou sa yo poutèt moun li chwazi pou la ak li yo.
  npl-NT: Iwa tla Toteko Dios amo kintsikitsintiliskia nonteh tonatijmeh de tlaijyowílistli,
    amaka makisaskia. Pero okintsikitsintili porke kintlasojtla iaxkawah, non Ye okimpéjpenki.
  bgg-bgg: Jishii Hamangkhung-aphuii è diig pha inai shii ne la-ìu-ìu rek phi phro;
    ai è ji arek arone, hanyie de asieng mua phro. Jimagunde awai è gua pha branthek
    chiang shii inai la-ìu-ìu rek phi phro.
  eng-TCENT: If the Lord had not cut those days short, no flesh would be saved. But
    for the sake of the chosen, whom he has selected, he has cut those days short.
  eng-BSB: If the Lord had not cut short those days, nobody would be saved. But for
    the sake of the elect, whom He has chosen, He has cut them short.
  cpu-NT: Eeromi ishintsitake Avinkatharite joimairentziro ashinonkaantsi, tekatsi
    avisakotaatsinemi. Ikamintha intzimayetai jiyoshiiyetairi irirori, aventaayetaiyaarine,
    irootakera joimairentantakarori ashinonkaantsi.
  san-ASM: অপৰঞ্চ পৰমেশ্ৱৰো যদি তস্য সমযস্য সংক্ষেপং ন কৰোতি তৰ্হি কস্যাপি প্ৰাণভৃতো
    ৰক্ষা ভৱিতুং ন শক্ষ্যতি, কিন্তু যান্ জনান্ মনোনীতান্ অকৰোৎ তেষাং স্ৱমনোনীতানাং
    হেতোঃ স তদনেহসং সংক্ষেপ্স্যতি|
  tac-NT: Onorúgame tabilé elámala napurigá we'ká rawé resí ikimela ralámuli. Onorúgame
    elásaká napurigá we'ká rawé resí nílamala ralámuli 'liko 'ma suwimela suwábaga
    ralámuli. Onorúgame 'we galé alué ralámuli napu ekí 'la bijchígame ju Onorúgame
    nila ra'íchili, alekeri pe'wera resí nílimala ralámuli.
  eng-WEBPB: Unless the Lord had shortened the days, no flesh would have been saved;
    but for the sake of the chosen ones, whom he picked out, he shortened the days.
  gfk-H: Bia no Watong pa naga pua hakumkum iakano pakana bung, taia tikai pa gaar
    lon. Senbia na pua hakumkum iakano pakana bung wara uta diet ing gata pilak lah
    diet.
  viv-viv: Tu Kaiwabu mena tova vita-moꞋena galukahihiyena-ma ana aiyeta yana nuwanuwa
    againe ahe gidabana be ginakaliꞋuho. KaꞋi keke gidadabani digo, kaliva moyaꞋaidi
    hidabwavi. Atu Tauna yana kaliva giluwafadi be yana yoꞋogaga agaidiya hiluku-ma
    adi lugolagola faꞋina mena tovai-nadi hinafane ginadabana be ginakaliꞋuho.
  yao-yao: Nambo ikaliji Ambuje ngakapungusye moŵa go, ngapagwa mundu jwakakulupwiche.
    Nambo kwa ligongo lya ŵandu ŵao ŵaŵasagwile, apungwisye moŵa go.
  tgp-tgp: Vara Moli God i sopo vai rani r̃ilangi atu i vejuveju, i pa sopo tea i
    er̃i juri, pani mata nona tapuhi, la haratu sei mo vir̃onira i pa vai rani atu
    i vejuveju.
  auc-NT: “Edæ wantæpiyæ̈ näni wæwenguï impa, ante adinque Wængonguï, Mänimpoönæque
    edæ wæwencædänimpa, ante pönömenque ante änämaï ingä baï quingänö quëwenguënë
    dæ ancædönänimpa. Incæte Wængonguï, Mänimpodäni ïnänite apænte æ̈mo beyænque në
    quëwenguïnäni ïnänipa, ante nänö apænte ængaïnäni ïnänite waadete pönëninque dobæ,
    Mänimpoönæque wæwencædänimpa, ante cædinque pönömenque angacäimpa,” ante Itota
    apæ̈negacäimpa.
  kbc-NT: Ǥoniotagodi Aneotedoɡ̶oji noxopanatidi niɡ̶icoa nokododi minoa nawikodico.
    Daaditaɡ̶a noxopanatiditeda niɡ̶icoa nokododi, agotiɡ̶ica ane yakadi me yewiɡ̶a.
    Pida noxopanatidi niɡ̶icoa nokododi leeɡ̶odi niɡ̶ina oko ane iolatedice idioka
    limedi me newiɡ̶a miniwataɡ̶a.
  bmh-bmh: Bo, Dubanou Ban nug ziwas huia pigai hogu meun, einen, go igul go guzenab
    tam zob, duailel asiu i darem zob. Go duailel ipal imarabun isanarai meun, gonun,
    igul go pigai guzeneun.
  ctu-BL: Che' ti' yorajlel jini wocol, mi ma'anic tsi' com'esa i yorajlel wocol lac
    Yum, ma'anic majqui mi' coltʌntel mi juntiquilic. Cha'an mi' coltan jini yajcʌbilo'
    bʌ i cha'an tsi' com'esa i yorajlel wocol.
  meq-meq: Taɗə Mbəlom mâ zla həlay eye bəna, ndəray kwa nəte ma təmiye bay. Ane tuk
    na, a nəkiɗ ha hərwi ndo ŋgay neheye a pala aye.
  noa-H: Mamʌ magbaadëm hich Hẽwandamau bʌ̃ʌrjã k'ãai heeg bʌchdʌ hauba hich mag warag
    hapik'iin, ni hãbjã peerdʌbaju. Pari har hich hiek hʌ̈k'a nʌm k'ʌʌn daupigau,
    hirua k'ãai k'apan deeju hatarr hʌ̈u magcha deebajugui ha jaaumajim haajem.
  alp-NT: Le Alla Iono petua meru takwali mo, le sepo etakwali hoko tamata sae itahane
    moneka hoko sae isupu hlamate moneka. Po ete tamata rebe Alla Ililakeise, iono
    petua meru takwali mo.
  san-VEL: apara nca parame"svaro yadi tasya samayasya sa.mk.sepa.m na karoti tarhi
    kasyaapi praa.nabh.rto rak.saa bhavitu.m na "sak.syati, kintu yaan janaan manoniitaan
    akarot te.saa.m svamanoniitaanaa.m heto.h sa tadanehasa.m sa.mk.sepsyati|
  kbq-kbq: Ramo'a ana knama eri atupa osanigeno'a, mago'a vahera omanigahie. Hianagi
    Nagri vahere huno hunefinti huhampri'nea vahekuma agesama antahiteno, ana kna
    eri atupa hugahie.
  kbh-kbh: Chë puerte ngménana tempo, yapa bën ndoñe chaondë́tsemnama Bëngbe Bëtsá
    ndoñe tonjalesenciase, ndocná quentatsbocá; pero cha, chabe ubuáyanënga, chabe
    bocacánënga corente endábabuanÿeshanayeca, echanjama yapa bën tempo ndoñe chaondë́tsemnama.
  ron-LSB: Dacă Domnul nu ar fi scurtat zilele, nicio făptură nu ar fi fost salvată;
    dar, de dragul celor aleși, pe care i-a ales, a scurtat zilele.
  pon-pon: Ma Kaun o jota kotin kamotola ran oko, jota uduk, me pan dorela. A pweki
    me pilipildar akan, me a kotin piladar, iei me a kotin kamoto kila ran oko.
  nhe-BL: Huan intla Toteco ax quichihuasquía cototzi nopa tonali, nochi miquisquíaj.
    Pero yajaya quichihuas nopa tonali ma eli cototzi pampa quinicnelía tlen quintlapejpenijtoc.
  sps-sps: Sana Tsunaun nai fakakats bus a fo mar nainy, fiisia, Ayei gima kat a ka
    to, ai sei ta mes te toto nats non ee. San tana vainy te pisainy fatoobing Ya,
    to sana Ayei fakakats nainy.
  wnc-wnc: Siwan Buyambam tapata tapduu wagwenu dapaknga dua isatakepikge yakut gamu
    aminbamu wena asiwam. Ngana ita aminu kundu papan aminabam dakngake yuaingge butaya
    natake ita tapduu wagwenu dapaknga isatakepikge gwa yakut.
  bus-bus: Tó Dii e gurↄↄ pìnↄ lagoro, lɛ gbɛ̃ke é bↄro. Mↄde à gurↄↄ pìnↄ làgo a
    gbɛ̃ kɛ̀ à ń sɛ́nↄ yãnzimɛ.
  gub-BL: Tupàn umupytu'u kar putar a'e ma'erahy a'e nehe. Aze mo numupytu'u kar iwer,
    teko paw ukàzym mo wà. Umupytu'u kar putar a'e ma'erahy kwer a'e nehe, ta'e upuhareko
    katu wemixamixak kwer a'e wà xe.
  imo-imo: Nalo Gote Iye Awilimuni aku waimu tepa ponjimbelo. Yuni aku ulu naa telkanje,
    aku imbo te naa molko pali beambo nilimala. Nalo kelepa yuni yunge imbi topo ltiu
    imboma nimbelie kinye aku waimu tepa ponjindimbelo.
  boj-boj: Gulbe di aqa bati Tamo Koba a na truqutqas. A na truqutqasai di tamo uŋgasari
    kalil naŋgi padalekritqab. Aqa segi tamo uŋgasari nami giltnjrej qaji naŋgi padalaib
    deqa a na gulbe di aqa bati truqutqas.
  ulk-ulk: Ege Adide no able gerger ikeri teopai baida mokakalam tuprik. Ese e nole
    able waikeri, le ya umerkak idid wauridli. E able tuprik ikaida teopai baida able
    leem ge e natutirda.
  eng-DRA: 'And unless the Lord had shortened the days, no flesh should be saved:
    but for the sake of the elect which he hath chosen, he hath shortened the days.'
  knf-knf: Kë woli Ajugun aantinkţën lah ŋnuur mënţ, nin ñaaŋ aankduka duka kado kahefënţ
    ; kë bañaaŋ biki adatuŋ başë ţu kë atiinknţën ŋa.
  san-KHM: អបរញ្ច បរមេឝ្វរោ យទិ តស្យ សមយស្យ សំក្ឞេបំ ន ករោតិ តហ៌ិ កស្យាបិ ប្រាណភ្ឫតោ
    រក្ឞា ភវិតុំ ន ឝក្ឞ្យតិ, កិន្តុ យាន៑ ជនាន៑ មនោនីតាន៑ អករោត៑ តេឞាំ ស្វមនោនីតានាំ
    ហេតោះ ស តទនេហសំ សំក្ឞេប្ស្យតិ។
  arn-NT: Ñidol Ngünechen ta elunofile ñi pichiñmayael tüfeychi kutrankawün, iney
    no rume ta montulayafuy. Welu ta doy pichiñmayay kisu tañi piwkeyenieelchi pu
    che ñi duam, kisu tañi dullintunieyeel.
  zas-NT: Bal id zasdop Dios dxej zii ree, niꞌczi tijb bejn ad zalaat, per gusdopaman
    laa reen, por ree bén rënman, bén gulejman par laaman.
  ken-NT: Nɛ mbɔ Acha abhɨ́kɨ́ kpɔt manywɔp yɔ bɛ akɛ ya, mbʉ yɛ̌ nkwǎŋwaŋ amɔt apu
    rɔp nɛpɛ́m. Kɛ Mandɛm akpɔt mpok ɛsɔŋɔri yɔ mbɨŋ ɛ̌ti bo abhɛn yi áyábhɛ́ bɛ
    mambak abhi.
