verse: MRK.013.014
translations:
  kpx-kpx: “Vanie gabila lana bae vaveve nimoleteu au lamioholiale kemo lamige bae
    elehave. Vaveve keu dubumo uoholioholialeu dubu kemo uge Diudiae umale keabuna
    vaveve ke elehai detuluvisi tanae visoe tai.” (Iale olemeau hoto ko dodaveliege
    ihuve kaovai.)
  okv-H: “Eto peroveta Daniel na Donda Sapura be Sapura amita ke mahu kajena avo humbuto
    puvuto Degi Otohu ta ikaro hetasuja (ke erevi ehekari embo be ingijo). Kito ungo
    Judea ei ta miheva embomeni joru tiri ta pambuvu
  tbo-tbo: ‘Apo yohola wekiwekilala naka ginouli waigola dumana ona galeya tupo waiwoiyawana
    uyahina e towotowolo (taumi tu’mhiyawa ona wileta po baha geka anona ona hanapugena
    imahiyeya) ma iyawoi Yudeya u tupona ona memae yaka ona lowo gae u oya.
  mal-C: “എന്നാൽ ‘എല്ലാറ്റിനെയും ഉന്മൂലനംചെയ്യുന്ന മ്ലേച്ഛത’ നിൽക്കരുതാത്ത സ്ഥാനത്തു
    നിൽക്കുന്നതു നിങ്ങൾ കാണുമ്പോൾ—വായിക്കുന്നയാൾ മനസ്സിലാക്കിക്കൊള്ളട്ടെ—യെഹൂദ്യപ്രവിശ്യയിലുള്ളവർ
    മലകളിലേക്ക് ഓടിപ്പോകട്ടെ.
  grc-SR: Ὅταν δὲ ἴδητε τὸ βδέλυγμα τῆς ἐρημώσεως, ⸋τὸ ῥηθὲν ὑπὸ Δανιὴλ τοῦ προφήτου,⸌
    ⸂ἑστὼς⸃ ὅπου οὐ δεῖ—ὁ ἀναγινώσκων νοείτω—τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν εἰς
    τὰ ὄρη·
  bgc-bgc: (पढ़ण आळा इस बात नै समझ लेवै) “जिस दिन थम मन्दर म्ह उस उजाड़ण आळी घृणित
    चीज नै खड़े देक्खो, जिस ताहीं मन्दर म्ह न्ही होणा चाहिये, तब जो यहूदिया परदेस
    म्ह हो वे पहाड़ां पै भाज जावै;
  khz-khz: “Pene gomi na gau rakava iwavagina, vevega-kali gauna, pio gitaa, ati pene
    ruga kapunai pene ruga.” Ekila pene agia talimana pene ripa-rorirori ganina vorakagau.
    “Gaurai rairai Iudeai getaluna talimara golo ai pia raka-ago.
  deu-TKW: Wann ihr aber stehen seht den Greuel der Verwüstung, wo es nicht sein soll
    - der Leser merke auf - dann mögen die in Judäa fliehen in die Berge;
  zsr-NT: '’Nup tuꞌláb didzaꞌ ni ral‑laꞌ laꞌyejniꞌi. Buzujëꞌ lu guich Daniel, bönniꞌ
    niꞌ bëꞌë didzaꞌ uláz queëꞌ Dios, le rna cni: “Tsaz ga cutu ral‑laꞌ tsaz tu le
    xöhuiꞌ le rusnít.” Dza niꞌr ral‑laꞌ laꞌzxúndj nup nacuáꞌ luyú Judea, tsjac gap
    nac guíꞌadauꞌ.'
  lin-lin: Tango bokomona makambo ya nkele kosalema kati na Esika ya bule, —tika ete
    motangi asosola malamu— wana tika ete bato oyo bakozala kati na Yuda bakima na
    bangomba ;
  hns-NT: 'Oe bhie bolies: „Ek ghienna naas kare waala tjiedj thara karal djaaiga
    djaaha mienaahie hai. Dje ie baat parhiega, oke tjaahie ekar matlab pahietjaane
    ke. Djab toelog oe tjienha dekhiehe tab Joedea diehaat ke manai log ke tjaahie
    pahaar lage bhaag djaai ke.'
  noa-E: ’Ẽwandam i jaaumie Daniel khararrau jaautarrjö, Aai i jëeujem deg ierr phadnaankha
    nʉm khʉʉnjã dubba aajem aarta woun ãb bëewia ichta maig ierr sĩeichëm oobaawai,
    Judea durr nʉm khʉʉn pabʉ̈ ee durr dapag ee dʉrbat ajim anʉm. (Mʉg iek phã sim
    gaai oonaa thʉ̈r simua wajapha khaphʉ abá.)
  eng-EMTV: “So whenever you see the ‘abomination of desolation,’ spoken of by Daniel
    the prophet, standing where he must not”—he who reads, let him understand—“then
    let those who are in Judea flee to the mountains.
  mib-NT: ’Te Daniel, tēe ni nacani jnūhun Yaā Dios, ni tee de jnūhun ɨɨn tēe néé
    jéē quíji. Te róhó jéē cácahu tutu ún, na jécūhun ni rō. Chi ɨɨn quɨvɨ̄ te cuni
    rō jeē sáha ndevāha de jeē stɨ́vɨ de tācá ndajníñu iī ini templo, te cuɨñɨ de
    nuū tú na ley cuɨñɨ de. Te núu cuni rō jeē súcuan cúu, te ñayuu cáyūcú región
    Judea, na cúnu i caa i yucu quingoo i.
  bea-bea: 'Ahwole wa-itah ayi metselihi chahtehnitsutsiti tsi kamaotatyehchi Daniel
    atanataihchi atawatihi nachaghintsitti ayiti o-otooassi lon, (ayi aghasule inkai
    ootootsukki,) inkai ayine Judaea aline khis tsi ghatoowhezi:'
  lif-NT2: हे़क्‍क्‍याङ् सिक्‍के़ले़ःङ्‌बान् वाॽमा मे़न्‍नुॽमनाबा ते़न्‍नो ये़प्‍पा
    के़निःसुम्‍मिल्‍ले़ यहुदियाबा मनाहाॽ कोःक्‍मा फाङ्‌जङ् हे़ङ्‌घाःत्ति मे़घे़त्‍छिङ्
    मे़बेःक्‍लरो॥ कन् पाःन्‍निन् साप्‍ला के़निःप्‍पाहाॽरे़ कुसिङ् निःत्ते़म्‍मे़ॽओ!
  xnj-xnj: “Pemwilola ‘Yomeso lihakau lelilangisa uhalabisu’ Liyimili pandu pangaganikiwa
    kuvya.” Mweisoma malovi aga amanyalila. Hinu vevavili ku Yudea na vajumbalila
    kuchitumbi.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Do mina ven lavanga i lok kapmek aleng
    na tu ro at loxot i xaala aleng to xeneng at loogu laplavang, nemi minaba nemen
    to at lenep Judaia, mina sixiro uto at lempatkaana. Mina xasep avukat at na.
  cbr-NT: 'Usaquin caxun ca Jesusan ësaquinribi aín ''unánmicë unicama cacëxa: —An
    Nucën Papa Dios quicë bana unicama ñuixuncë uni, Danielnëan a ñuiquin cuënëo uni
    ax ca ''atimaira ''icëa unin timacë ''aíshbi aín suntárucamabë uti ''icën. Aí
    ca ax anua ax ''itima anu ''iti ''icën. An ënë bana iscë uni an ca uisai quicë
    cara quixun ''unánti ''icën. Usai ''icëbë ca unicama ami racuëti Judea menu ''icë
    ëmacamanuax abáquiani matánu cuanti ''icën.'
  tee-NT: Ju mak'aniya lapanac ju Daniel ixjuncan ixnajun ixchivinti Dios. Chai ju
    yuchi ts'ok'ula junta naulh ni ma ca'alina' lamimpujitat'an ju tu'u' ju na lhits'isi
    ju Dios. Chai ixlhiyuchi jantu xamati' ju milhi'uxijnan catanuya' ju anch. Pus
    ju lakts'in ju ani chivinti chach machakxa tuchi ju nomputun. Chai acsni alakts'ina'it'it
    ni uctaxtulh ju anu' ju lhichivinilh ju Daniel pus tachi chun ju tavilanalh laxa'estado
    Judea chach ta'ats'alalh. Cata'alh ju lactalhpa.
  eng-LSV: And when you may see the abomination of the desolation, that was spoken
    of by Daniel the prophet, standing where it should not (whoever is reading let
    him understand), then those in Judea, let them flee to the mountains;
  cak-NT: Y chuka' can xtapon-wi ri k'ij cuando c'o ex ri can je itzel xquiebanataj
    chupa ri lok'olaj lugar. Y riq'uin ri' can jumul xtiq'uis can ri lugar ri'. Jari'
    ri tz'iban can roma ri Daniel, jun chique ri achi'a' ri xquik'alajij ri x-ix chique
    roma ri Dios ojer can. Xabachique (Xama'anchique) winak ri nitz'eto ri tz'iban
    can, can tu'ona' entender ri nutzu'. Y cuando xtitzu' chi can quiri' yan yebanataj,
    ri winak ri jec'o pa Judea xa can quielumaj (quienimaj) y tiquiewaj-qui' chech
    tak juyu'.
  pah-NT: 'Igwete Jesus''ga ei g̃wemimbo''ehara''g̃a pe no: —Aerẽ po ti pe hepiagi
    ite''varuhuheteheteva''ea i''ama nehẽ – pevo po no''amuhũi ramo, ei ga. Tupana''ga
    noaronhuhũ a''ea opohia judeus''g̃a jatykahavuhua hugwi a''ea rehe nehẽ, ei ga.
    (Kiroki ga onhi''ĩ kiro ikwatijara pe – tokwaha ti ga a''ea.) Aerẽ po ti pe a''ea
    repiagi pevo nehẽ, ei Jesus''ga g̃a pe. Pe hepiagame Judéiapeve''g̃a ti toka''nhyka''nhy
    onhana yvytyruhu pe xamanoyme ti javo nehẽ, ei ga.'
  sja-NT: —Ewari cherude abaapa ne-inaa audú k'achia ooit'ee Tachi Ak'õre te waibɨa
    edupɨara bɨ cuartode ichi baik'araa bɨmãi. Mãgɨ́ Tachi Ak'õrepa yiaraa iru bapari,
    k'ĩra unuamaa iru bairã. Mãga unudak'ãri, Judea eujãde p'anɨɨrã p'ira mirudaipia
    bɨ ee nok'odee. (Acha bɨ pedee p'ãda leerupa pia k'awaipia bɨ, miapiamaapa.)
  xed-xed: «Ma sana fitik dzaʼazlay, dzaʼa nda ngha kuni ta manzakɗaway ta ŋriŋta
    skwa Lazglafta dzaʼa nzata ma vli má si kul raku. Ka havapta mndu nda sna ta dzaŋa.
    Mantsa guli, ka nda ngha gwal hadna ma Zudiya ta tsa skwi ya katsi, ka hwaya həŋ
    ta ghwá.
  mks-NT: ʼNa̱ cáhvi tutu ná canda̱a̱ ini na ña̱ cáha̱n. Daniel cúú da̱ na̱ca̱hyí
    sa̱nahá sa̱há in ña̱ quini ña̱ játi̱ví ñahá. Tá ná cuni ndó ña̱ cándichi in a
    nu̱ú co̱ ndítahan coo a já ndítahan nu̱ú na̱ ndúu estado Judea cunu na cu̱hu̱n
    na̱ chí yúcu̱.
  gfk-S: “Mu ing mu waswas karek ra pakpakat i tahut be mu na palai tano pipilaina
    tutuno ta ikin ra linge nong na hanawat. Mu na nes tikenong ‘nong i manga sana
    sakit ma nong ila hamhamau taman.’ Ma ina tur ter tano katano nong pata be aie
    mekaia. Io, be ing i gil hobi, dong ing di kis ter kaia Iudeia, i tahut be di
    na hilo utuma ta ira uladih.
  bmu-bmu: “Könaŋgep tosatŋan kaba köndeŋmöndeŋ aka yuai aŋgöjörakŋambuk jikenöŋ qahö
    alalgö dop mi altanöŋ ala kiniga ekŋei, - keu ki oyoŋmawaŋön mönö ölöp kezap ala
    möt kutuma - nalö miaŋgöreŋ Judia prowinsnöŋ malmei, eŋön mönö misiŋgöba öröba
    kunduŋe anme.
  dgz-dgz: “Nop mame batnagine nagire batnagepi anu kakayasep. Apan da pa Ierusalem
    God Paewa wabigimepen menan guewa koewa iragen da wat taue endavep yawai. Ap yawanewa
    gapan, e at Diudia gapan wanienawa tap serarat aise tunupa dot aitai.
  eng-GNV: Moreouer, when ye shall see the abomination of desolation (spoken of by
    Daniel the Prophet) set where it ought not, (let him that readeth, consider it)
    then let them that be in Iudea, flee into the mountaines,
  zaa-NT: Pero canchu chi ilá'ni le nu gunią nu ccaba latsi'į lugar làti labí ná qui'ni
    thúą, tì'a chi gutixa'a Daniel enne' uccua profeta (nu rul·la nna hue'él·la' latsi'į
    télinią), làniana canu tse'e le' región qui' Judea nna ucuìtta cą tsía cą lo ca
    ló'ya lá.
  eng-WEBSTER: 'But when ye shall see the abomination of desolation, spoken of by
    Daniel the prophet, standing where it ought not, (let him that readeth understand)
    then let them that are in Judea flee to the mountains:'
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba papiayaicuene itsamatacabi copiapatsijitsia
    Jerusalén tomarata. Jesús jumaitsi pijajivijavabelia mapacueniaje: —Diosojumepaebinëmi,
    profeta Danielpijinë, tajëvelia Dioso pitorobicueniatsi piayaicuene pevajunupaebilivaisi
    bajayata yaquina. Xua panijatomaranëmi vereverecaeyaexanaejitsiatsi, bajaraxua
    pelivaisi yaquina. (Pajivi lebiana mapalivaisije, yapëtaena papiayaicuene vajunupaeba
    mapalivaisitaje.) Nexata paxamë pataename bajarapapiayaicuene penucaejava templobota,
    itsajota picani apo benucae. Nexata Judea nacuata pejinavanapaevi itsa vënëlivaisitaena
    bajarapapiayaicuene penucaejava templobota, pëtsa nubena. Naxanitsiayo bajarapamonae
    rëcëpecaena ibotsutonëjavabelia.'
  bon-bon: Yeesu abiberäja bägrä bine cerämu jejemige egä, “Weene liba niiyarage wälumeteyame
    ne cire jepänepeye aclajuteji puupu cabu, lui teeme tääpume cude gyene,” (acnema
    biname tabe miiji umle ai ngena tääpu myene) “piba Yuudea gawe cabu lui biname
    cina miiji uucratna podo cabu me.
  nhw-BL: “Pero ajsis se tonal anquiitase panos catli tlajtol pannextijquetl Daniel
    huejcajya quiijto panosquía. Catli fiero moquetzas Campa Más Tlatzejtzeloltic
    ipan nopa hueyi israelita tiopamitl campa amo quinamiqui ma itzto. Huan tlahuel
    quiijtlacos nopa tiopa. (Catli quipohuaj ya ni, ma quimachilica catli quiijtosnequi.)
    Huajca quema panos ya ni, nochi catli itztose ipan estado Judea ma choloca ipan
    tepeme.
  swh-ONEN: “Mtakapoona ‘chukizo la uharibifu’ limesimama mahali pasipolipasa (asomaye
    na afahamu), basi wale walioko Uyahudi wakimbilie milimani.
  wbi-wbi: “ Neke mulaava muvwene ikiinu kino kipelela uvulamafu inyumba inyimike
    ija kufunyila, kyimile pavwimike pano nakinakinoghile kuuva,
  bba-bba: Yesu mɑɑ nɛɛ, ɑdɑmɑ i ko kɑm koosion bwɑ̃ɑroku kɔ̃su wɑ ɡɑ yɔ̃ mi n ǹ
    weenɛ ɡɑ n wɑ̃ɑ. Wi u tire teni ɡɑrimɔ u tubuo sɑ̃ɑ sɑ̃ɑ. Sɑnɑm mɛyɑ n weenɛ be
    bɑ wɑ̃ɑ Yudeɑɔ bu kpikiru su bu dɑ ɡuunɔ.
  eng-KJVCPB: 'But when ye shall see the abomination of desolation, spoken of by Daniel
    the prophet, standing where it ought not, (let him that readeth understand,) then
    let them that be in Judea flee to the mountains:'
  kgk-NT: 'Upéi oiporu Hesu Nhandejáry kwatia nhe''ẽ: —“Oĩ va''erã upe ivai ete va''e,
    pene momarã va''e. Nhandejáry róga kakwaa koty py-gwi pene mosẽ va''erã” he''i
    Hesu. —Upéa nhe''ẽ eikwaa porã ãy eremonhe''ẽ va''e. Upéi he''i Hesu: —Yma he''i
    hagwe-rami, pehexa va''erã upe ivai ete va''e Nhandejáry róga-py, gwenagwã e''ỹ
    ha-py omonhembo''y ramo. Pehexa-ma ramo upe va''e, pya''e voi tokanhymba kuri
    Judéia yvy pygwa kwéry oje''ói-vy. Yvyatygwasu ári-rupi tokanhy kuri oje''ói-vy.'
  waj-waj: Gioonna kiaapuuya aa na tinara kua aavaa yaarida arinaima rikiaatee. Fai
    ngia teekio mminnaa maisa ari vookaraivo hama ivo diraivaki fai dioo vainaravai.
    Fai ivo dioo vainai teeda ngia Yutayaa variaiya ngiingii yaatu aatuuda taapiivaura
    seenada kuatee.
  ekk-PKP: Aga kui te näete „ebajumalaid, mis rüvetavad“, seismas seal, kus ei tohiks
    (saagu lugeja aru), siis peaksid need, kes on Juudamaal, põgenema mägedesse.
  mpx-mpx: ‘Toapapanak bwaibwaikikinina’ abwe nuku kite ni talmilila abamina toto
    iya nige alana i gagana—he komiu bolo buki ya ana tovavasili nuwamiu ni sapu baaba
    ya kaiwena. Inoke sauga o bolo hi miminaa Yudiya elana nihi lou nihi na nihi ha
    oyaa.
  wbp-wbp: Jijaji-jana yarda wangkaja kurdungurlu-patuku, “Ngakaju kapunkulu nyanyi
    nyampurlaju Yuwarli Maralypirla, kapu karri nyiya mayi maju-nyayirni Lani-maninja
    Wita-wangu, kapu karrimi kaninjarni Yuwarli Maralypirla. Nyampuju Maralypiji kularla
    nyanununguku karrinjaku.” (Kajinkili ngaka nyanyi nyampu jaru Payipulurla, ngulajulu
    langa-kurra-manta!) “Nyurrurla kuja kankulu Jurdiyarla nyina, kajinkili nyanyi
    yali maju-nyayirni Yuwarli Marilypirla, ngula-kujakuju pirri-parnkayalu pirli-wana-kurra!
  luo-luo: “To ka uneno ‘gima kwero makelo kethruok’kochungʼ kama ok onego obedie,
    to dwarore ni jasomo owinj tiend wachni maber, eka joma ni Judea oring odhi ewi
    gode.
  nhe-NT: “Pero ajsis se tonal inquiitase panos tlen nopa tiocamanalojquetl Daniel
    huejcajquiya quiijto panos, pampa tlen fiero moquetzas Campa Más Tlatzejtzeloltic
    ipan nopa hueyi israelita tiopamitl campa ax quinamiqui itztos. Huan tlahuel quiijtlacos
    nopa tiopa. (Tlen quipohuaj ya ni, ma quimachilica tlen quiijtosnequi.) Huajca
    quema panos ya ni, nochi tlen itztose ipan estado Judea ma choloca ipan tepetini.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܛܲܢܦܘܼܬܵ‌ܐ ܕܚܵܪܵܒܵܐ ܒܸܟܠܵܝܵܐ ܒܕܘܼܟܵܐ ܕܠܵܐ ܦܵܝܫܵܐ
    ܗܘܵܐ ܟܠܝܼܬܵ‌ܐ، (ܗ̇ܘ ܕܩܵܪܹܐ ܦܲܪܡܹܐ)، ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܝܼܗܘܼܕ ܥܵܪܩܝܼ ܠܛܘܼܪܵܐ.
  esk-NT: “Iñuk agliqiruaq ukuniŋa kaŋiqsiḷi! Tautukkisigiksi naġġunallapiaġataqtuaq
    qikaġuni tavrani qikaġviksraġvigiŋisaġmiñi. Taipkunani uvlut tamatkua Judea-mi
    ittuat qimakkumaut iġġiñun.
  msb-msb: '“Sa maabot na panahon makikita an ginatawag na ‘bagay na mababadlian gayod
    san Dios kag magapasira man sa tawo.’ Tandai: dapat gayod na masabutan ini san
    nagabasa. Pakakita niyo sani na ginbutang sa dili man angay, kinahanglan idtoʼn
    adto sa Judea magdulag na sa kabukidan.'
  cpa-NT: ’Jmai³ jøng² jáih³ hniah¹² hi² tø¹tsǿh² hi² hiug¹² hlaih¹³ ja³tsa¹mi³lé²
    tø¹tsǿh², hi² jmo¹ dsa¹hén² ca¹lah¹jø¹. (¡Ju³ li¹ŋë́² dsa² høa¹² si² la²!) Jøng²
    ju³ cuøin¹³ dsa² chian² Judea juu¹² máh².
  dso-dso: “ମାତର୍‌ ତମେ ଜେଡେବେଲା କେ ମନ୍‍ ନ କର୍‌ବାଟା ଆରି ନାସ୍‌ ଅଇବା ଦିନ୍‌ସୁ ଜନ୍‌ଟାକି
    ସୁକଲ୍‌ ଜାଗାଇ ସଙ୍ଗଇବାର୍‌ ନଏଁ, ସେ ଜାଗାଇ ସଙ୍ଗଇବାଟା ଦେକ୍‌ଲେ, ତମେ ସେ ଜାଗାଇଅନି ପାଲାଇବାର୍‌
    ଆଚେ । ଏ ବିସଇ ପଡ୍‌ବା ଲକ୍‌ମନ୍‌, ତମେ ଏ କାତା ବୁଜା । ସେବେଲେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜିଉଦା ରାଇଜେ
