    niwigo digoida ane deɡ̶ele me itice. Niɡ̶ina ane yalomeɡ̶eteloco niɡ̶idiwa notaɡ̶a
    ele me dinoniciwaɡ̶adi me yowooɡ̶odi ane diitigilo. Nigonadi niɡ̶ica niwigo, niɡ̶ina
    oko ane ideitice nipodigi Judéia leeditibige me daleditibigimoace odeletibigimece
    wetiadi nelecoli.
  bmh-bmh: Yesus nug koli awareun, “Ag ece eg pet tub go getal Uwait nugau Ze doimai,
    awaraneun du Daniel nug zemeun zumau pimamen. Ece eg pet go Uwait nugau empip
    naliupet ebu em e ebu zoimai, tapai damau. (Ag ze go nanalanemen aba, suban dabilan.)
    Ziwas go ebu, duailel ag Zudia agaig ebu daremen ag em manam ebu uminai simamen.
  ctu-BL: Mi caj la' q'uel jini c'ax bibi' jax bʌ wa'al ba' tic'bil, mu' bʌ i jisan
    cabʌl chuqui an che' bajche' tsi' wʌn subu jini x'alt'an Daniel. (Jini mu' bʌ
    i q'uel jini jun la' i ch'ʌmben isujm.) Che' mi la' q'uel jini, la' puts'icob
    majlel ti wits jini año' bʌ ti Judea.
  meq-meq: 'Yesu a gwaɗatay sa: «Ka ŋgatumeye a wuray maga zluwer eye andza mazəlatoŋgo.
    Wuye niye na, ma ta ndziye ka təv nakə haɓe ma ndziye faya bay aye. (Ndoweye kə
    dzaŋga na, mâ tsəne lele.) Ndo neheye ka dala i Yahuda aye, ta ŋgatay a wu niye
    na, tâ hway a mahəmba hay.'
  noa-H: ’Hẽwandam hi jaaumie Daniel k'ararrau jaautarrjö, Haai hi jëeujem deg hierr
    p'adnaank'a nʌm k'ʌʌnjã dubba haajem haarta woun hãb bëewia hichta maig hierr
    sĩeichëm hoobaawai, Judea durr nʌm k'ʌʌn pabʌ̈ hee durr dapag hee dʌrbat hajim
    hanʌm. (Mʌg hiek p'ã sim gaai hoonaa t'ʌ̃r simua wajap'a k'ap'ʌ habá.)
  alp-NT: Eleki tatike pine imi selu yelu rebe Alla suka more ume Eni Luma laleije,
    hoko imi selu yelu meiju uono hoko tamata Yudea naya lolete ulate mina leke esi
    bunu imi yake. Au Markuse, ahnau imi leke imi baise mimise leke imi nati mimise.
  san-VEL: daaniyelbhavi.syadvaadinaa prokta.m sarvvanaa"si jugupsita nca vastu yadaa
    tvayogyasthaane vidyamaana.m drak.satha (yo jana.h pa.thati sa budhyataa.m) tadaa
    ye yihuudiiyade"se ti.s.thanti te mahiidhra.m prati palaayantaa.m;
  kbq-kbq: Hagi Jisasi'a anage huno zamasami'ne, Nanekema hampri snamota, nehamprita
    ama hiho. Tusi'a havizantfa huno agotenesiazamo, agra otiga osu'nenia trate otina,
    ana knazupa Judiama mani'nesaza veamo'za freza agonare viho. (Dan 9:27, 11:31,
    12:11)
  kbh-kbh: “Chë Bëngbe Bëtsabe juabna oyebuambnayá Daniel, chë puerte uabouana soye
    quem luare jopochócama tojë́ftsanabema. Chë puerte uabouana soye, chca jtsemnama
    ínÿoca ts̈ëngaftanga chas̈mojinÿe ora (nda tojtsalía, chabosertá), s̈mochántsetats̈ëmbo
    chë puerte ngménana tempo tojóshjanguama; chorna, chë Judeoca chamojtsemna ents̈anga,
    batsjabengoye chamotsacheta;
  ron-LSB: “Dar când veți vedea urâciunea pustiirii, despre care vorbește proorocul
    Daniel, stând acolo unde nu trebuie” (să înțeleagă cititorul), “atunci cei din
    Iudeea să fugă în munți,
  pon-pon: Ni omail kilan wiawi jued ni kao lapalap, me a pan wiaui waja, me a jo
    kon on meamen wudok a en dedeki me mimi Iudaa, re en jopo won nan nana ko.
  nhe-BL: “Pero ajsis se tonal inquiitase panos tlen nopa tiocamanalojquetl Daniel
    huejcajquiya quiijto panos, pampa tlen fiero moquetzas Campa Más Tlatzejtzeloltic
    ipan nopa hueyi israelita tiopamitl campa ax quinamiqui itztos. Huan tlahuel quiijtlacos
    nopa tiopa. (Tlen quipohuaj ya ni, ma quimachilica tlen quiijtosnequi.) Huajca
    quema panos ya ni, nochi tlen itztose ipan estado Judea ma choloca ipan tepetini.
  sps-sps: Sen Jisas tsue na ka, “Mi nai tagei nats rom a ‘Iring Tsian Fiisok’ ruak
    nats non tan ta pan te gim non ma fasito iny, (A vainy te gogosias ror vegiau
    to ma nat faarof iny arin kifon vegiau to,) arin vainy te kaa ror tana gum fan
    iny Judia ma bus fapaas fi naa tana fo tobeer.
  wnc-wnc: “Siwan ginda kawawa, ‘Sanga wai siknga,’ ngang yakuu kep takwan kopatang
    tasinanga dua ngana ita undang tasike yuwawan kaning,” ngang yanikut. “Siwan aminda
    wamu waaknga kendekengu katak siknga natdeyok. Tapduknga sanga wai siknga wa yakuu
    unzing yuwik gwene aminu Judia kep komune yuaingu datang tawan dakane kopnong.
  bus-bus: Tó a tɛ̃̀ guyakari è guu kɛ̀ dɛ àgↄ̃ kúnlo, kyókɛri gↄ̃ dↄ̃, gbɛ̃ kɛ̀ aↄ̃ↄ
    kú Yudeanↄ bàa sí wà mì pɛ́ kpiiinↄa.
  gub-BL: Uze'eg wi Zezuz wemimu'e wanupe. — Ur putar amo ae ma'e iaiw ma'e a'e nehe,
    Tupàn hàpuzuhu pupe a'e nehe. A'e pe heko haw na'ikatu pixik kwaw Tupàn pe nehe.
    A'e rupi nehe, Zutez ywy rehe har a'e wà nehe, tuwe uzàn oho tawhu wi a'e wà nehe,
    ywytyruhu kutyr a'e wà nehe.
  imo-imo: “Imboma tepa tombai mele paa pipili teli keri kangore ombalomu Gotenga
    ulke tempelena tuku naa angilipili konopu lenge kanona omba angilimbelo kinye
    enoni kanonge. Aku tembalo wali nanga imbo mare Judia kombu tuku molonge akuma
    lemo kowa lkiko lama mulu kembomanga pala pangei. (I ungumunga pulumu, nu kambu
    toko pilko imboreni wamongo liko manjiwi.)
  boj-boj: Osiqa Yesus a olo marej, “Diŋo batiamqa iŋgi tulaŋ ugedamu a Qotei aqa
    getento warum miligiq di tigelesoqnim niŋgi unqab.” E Mak. Tamo uŋgasari ijo anjam
    endi sisiyeqnub qaji naŋgi geregere sisiyosib poinjrem. Poinjrim marqab, bole.
    Osiqa Yesus na aqa aŋgro naŋgi olo endegsi minjrej, “Niŋgi iŋgi ugedamu di unsibqa
    bati deqa tamo uŋgasari Judia sawaq di unub qaji naŋgi jaraiyosib manaq oqoqujatebe.
  ulk-ulk: “Pe dikeredi, nade wa dasmerawem able Aukaka Adud Lu Obatkoare Obamaisertare
    waikwereder pe nole sikak ikeredi e waikwei,” (wa umele uridwa e nalu detauli)
  eng-DRA: 'And when you shall see the abomination of desolation, standing where it
    ought not: he that readeth let him understand: then let them that are in Judea,
    flee unto the mountains:'
  knf-knf: 'Yeŧu akak aji : « Woli nawin uko uwuţaan maakan unjaaŋ uţopan kë uwo ţi
    dko di uwooŋ uunwo kawo – Iwi inkleyiiruŋ yikrënën. Bañaaŋ bankwooŋ du uŧaak wi
    Yuda bakeeriin baţi baya du inkuŋ iweek.'
  san-KHM: ទានិយេល្ភវិឞ្យទ្វាទិនា ប្រោក្តំ សវ៌្វនាឝិ ជុគុប្សិតញ្ច វស្តុ យទា ត្វយោគ្យស្ថានេ
    វិទ្យមានំ ទ្រក្ឞថ (យោ ជនះ បឋតិ ស ពុធ្យតាំ) តទា យេ យិហូទីយទេឝេ តិឞ្ឋន្តិ តេ មហីធ្រំ
    ប្រតិ បលាយន្តាំ;
  arn-NT: “Fey pefilmün ñi mülen tati pelon wentru Daniel ñi wirielchi wesake dungu
    tati ngillatuwe ruka mew, tüfey mew ñi mülenoafel ti wesake dungu ―ti chillkatulu,
    küme ngüneduampe― feymew tati müleyelu ta Judea mew, ellkawpe ta fütrake lüngkawngechi
    wingkul mew.
  zas-NT: ’Chi guguiaadi zojb tijb ni dxuudx lën yadooroꞌ Jerusalén, ziꞌc bacaa Daniel,
    bén badëë xtiidx Dios loj ree bejn diizd gulal (bén gool ree guiꞌch guie, gol
    bigniaꞌn), guial bén zojb ree niz Judea chigxüün reeman niz dajn.
  ken-NT: Yesu apɛt arɛm bɛ, “Chɔŋ mǎngɔ ‘Ɛrɛm ɛnyɨŋ ɛnɛ Mandɛm ápábhɛ́’ téé
    ndǔ nɛbhʉɛt anɛ ɛ́bhɨkɨ bhɔŋ bɛbhak. Mpok yɔ, bo abhɛn bachi atú Judɛ́ya mámbʉ́ɛ́
    mámbɛ́sɛ́ amfǎy njiɛ. [Yɛ̌ntɨkɨ mmu anɛ ápáy ɛkáti-nɛ ámbʉ́rɛ́ antí, anjwimɛm.]
