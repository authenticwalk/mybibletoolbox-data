verse: MRK.013.002
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “A dubu ke elehale ke ataeabuna loholiege koilahage
    mune moleu bae mole golomo ulivebene.”
  okv-H: Iesu na ke mine einge ena “Bande erevi ungo na javotoho ere kogova te ungota
    degi erena, koro nei na koro nei ta hamo ta mane tembeto iresuja te tapa arara
    eto veasuja,” ke ainge Iesu na hariketo.
  tbo-tbo: Ega yaka Yesu a baha i wimiheya i pa, ‘Geka numahi gaima uyahihiyei hi
    dewahi po o gagalehi, houga e nenei apega gaima gehouna u uyawena ina memae. Atapuna
    apo hina dubadubalena pahi.’
  mal-C: യേശു അവനോട്, “ഇത്ര മഹത്തായ പണികൾ നീ കാണുന്നല്ലോ? ഒരു കല്ലിനുമീതേ മറ്റൊരു
    കല്ല് ശേഷിക്കാത്തവിധം ഇതെല്ലാം നിലംപരിചാക്കപ്പെടും” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ⸂ὁ Ἰησοῦς ἀποκριθεὶς⸃ εἶπεν αὐτῷ, Βλέπεις ταύτας τὰς μεγάλας οἰκοδομάς;
    Οὐ μὴ ἀφεθῇ ⸆ λίθος ἐπὶ ⸂2λίθῳ,⸃ ὃς οὐ μὴ καταλυθῇ.
  bgc-bgc: 'यीशु नै उनतै कह्या, “के थम ये बड़े-बड़े पत्थरां के भवन देक्खो सो: पर उरै
    एक पत्थर भी कोनी बचैगा जो गेरया न्ही जावैगा।”'
  khz-khz: Iesu na evega-geleato, netiwato, “Enuma kamura ogitarana? Evatu ta vatu
    ta atanai ati pia mia, maparara pia vale-vepopo-rigora.”
  deu-TKW: 'Und Jesus sagte zu ihm: du siehst diese gewaltigen Bauten? Da soll auch
    nicht ein Stein auf dem andern gelassen werden, daß er nicht abgebrochen würde.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Rléꞌinuꞌ yuguꞌ yuꞌu zxön ni, san cutu caꞌ
    ugáꞌn ni guiöj lahui lzëꞌi, le luquíndj leygac bunách.'
  lin-lin: 'Yesu alobaki na ye : — Ozali komona bandako minene oyo ! Libanga moko
    te ekotikala awa na likolo ya libanga mosusu, nyonso ekobukama.'
  hns-NT: 'Tab oe bolies: „Toke ie barka mahal attjha lage hai? Ham tose bataaila
    kie ie sab ekdam se naas kar dewal djaai, aur toe ekko ieta tarke oeppar na dekhiehe.”'
  noa-E: Magbaawai Jesuu irig, —Ar jãg di dap dʉnʉnʉidʉm pua oo chirabá; jãg thʉnʉm
    chan mok pör ãbjã ãbam ʉ̈r ich jãg ajapha joothʉthʉʉd sĩerrabam. Jãg thʉnʉmʉn
    sĩi thumaa õrau pogueupʉ̈ijuuta jãg dʉnʉmgui ajim anʉm.
  eng-EMTV: And Jesus answered and said to him, “Do you see these great buildings?
    By no means shall one stone be left upon another, which shall in any way escape
    destruction.”
  mib-NT: 'Te ni cahān yā jiín de: Tācá vehe náhnu yāha jéē cájito ró, chi ma cóso
    jnáhan ga ni ɨɨn yuū, chi ndɨhɨ jnanū. Achí yá.'
  bea-bea: Kahchu Jesus otyesta, toowehchu yehti, Onaila tidih kwa tyiyi tonli? atu
    ehlaiti woo meachu chatuyesi tsye tasaoo nachatihulassi.
  lif-NT2: ये़सुरे़ नोगप् पिरु, “कन् के़निःसुम्‍बा हिम्‍हाॽ थिक् लुङ्‌सम्‍दाङ् वेॽ
    लुङ्‌धिक्‍काङ् मे़न्‍ने़ए काक् मे़यः मे़बेःक्‍लो॥”
  xnj-xnj: Yesu akamyangula, “Wu, ukugalola majengu aga zivaha? Kawaka liganga hati
    limonga lelisigalila panani ya liganga lingi, kila liganga yati ligwisiwa.”
  mmx-mmx: La ne Iesu ga vorang i xeretna, “Una ven avukat na laraogu nunuan. Taaleng
    naba vot la kopmen toxonuat at nom laraogu naba nemen at loxot teren. Limixin
    munepen dinaba vot la dina ut tereve axav i ukopok.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ënë xubu camina maxax ''acë ''aish chaira isin.
    Usa ''aínbi ca ënë xubucama aín maxáxcamaribi rurupacë ''iti ''icën.'
  tee-NT: 'Para ak''alhtayanalh ju Jesús. Junich: ―Alakts''int''it ju ani lack''ai
    k''exichaka''. Pus camina'' avilhchan acsni jantu tu''u'' catila''ucxtavi ju chiux
    ju ixt''achiux. Chux lana calak''alhik''ocana''.'
  eng-LSV: And Jesus answering said to him, “See these great buildings? There may
    not be left a stone on a stone that may not be thrown down.”
  cak-NT: 'Y ri Jesús xu''ij che ri ru-discípulo: Ret can ye''atzu'' chi ri jay re''
    yalan je jabel y je nima''k, pero xtapon jun k''ij cuando ronojel re'' xquiewulix.
    Conojel ri nimalaj tak abaj ri je-cusan chique ri jay re'' can xquietorix-pe.
    Can man jun abaj ri xtic''ue'' can, anche''l rubanon cami.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Erehepia nde nhandejatykahavuhua novĩa? ei
    ga. Aerẽ po ti ndojikojikoga''javi ojogwehe itaruvihavuhua nehẽ. Omonduru pa po
    ti g̃a ojohugwiugwi inog̃a nehẽ, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa maaji: —Wãara, acha p''anɨ te pi-ia p''anɨ. Mamĩda ewari cherude
    mãu apida bee-e pait''ee awaraa mãu ɨ̃rɨ. Na jõmaweda t''eek''oo chedait''ee.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nda ngha ka ta glakwa batá na həga na kiʼe, haɗ
    nzugwatá pala dər turtuk dzaʼa pɗata wa, dzaʼa tasiŋtasa lu tesneʼ» ka Yesu nda
    tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Mé a̱ nda̱a̱ náhnu a joo ndá chuun
    cúú á jáchi̱ ni ja̱nda̱ in yu̱u̱ yóho a̱ cándo̱o ja̱tá inga yu̱u̱ jáchi̱ va̱xi
    qui̱vi̱ tá ndita̱ni̱ ndihi ña̱ yóho —na̱cachi a.'
  gfk-S: Io, Jisas ga balu ie, “Ikin ra tamat na hala na lotu u nesnes ie, pata tike
    hot be na kis patep ter ma tikenong. Ira numu ebar, di na dure hasur bakut.”
  bmu-bmu: Jisösnöŋ mi möta keu kewö meleŋnök, “Jikegö tohoŋ uruŋe miri ketaŋi ki
    eŋgekzanmö, mi mönö köndeŋgetka mirigö köt kun mi köt kungö qakŋe qahö ahömapmö,
    qeqelaŋlaŋ aka sahopŋanök ahöma.”
  dgz-dgz: Go Iesu gare anega wadiamon, “E pa mame iragi yaviana menan nop nega anun.
    Wamewa da tauepi gapan anavi ega taue pa ma iragi to bebenak ae seain, gwat da
    daiton didi batamene sia diriga aita ya wanumoin.”
  eng-GNV: Then Iesus answered and saide vnto him, Seest thou these great buildings?
    there shall not be left one stone vpon a stone, that shall not be throwen downe.
  zaa-NT: 'Becàbi tè Jesús nna rèe bi: Tsí hua rilá''ni lu'' ca edificio ti''iỹa xeni
    ná cą; pero i''yu tsá qui''ni labí eyà''na iqquia luetsi ca íyya xeni nu cuáa''ní
    templuį, porqui''ni hual·lani canu da'' idittu'' nna guthìnnia gutappa''ní cą
    iyáỹiate cą.'
  eng-WEBSTER: And Jesus answering said to him, Seest thou these great buildings?
    there shall not be left one stone upon another, that shall not be thrown down.
  guh-guh: 'Nexata Jesús tajëvelia jumaitsi pijajivitonëjavabelia: —Daxita raja mapaboxanetonë
    tanemeje, bajarapaboxanetonëmi itsamatacabi itsanacuapijivi penetsianica irabetsica.
    Nexata mapaibotoxanetonëmije itsaiboto ata pejumavereca apo bocae tsane, jai Jesús
    tajëvelia pijajivitonëjavabelia.'
  bon-bon: Yeesu jejige egä, “Maane jepänenemite ai modamoda mete bine. Ai iyeta iigareca
    cirege, siige lica yepä kula ne abmala nuuja kula me tumeca.”
  nhw-BL: 'Huan Jesús quiilhui: ―Quena, xijtlachili ni huejhueyi tiopan calme catli
    eltoc nica. Teipa amo mocahuas niyon se tetl campa eltoya pampa tlacame quisemanase
    nochi.'
  swh-ONEN: Ndipo Yesu akajibu akasema, “Je, unayaona majengo haya yalivyo makubwa?
    Hakuna hata jiwe moja litakalobaki juu ya jingine, bali yote yatabomolewa.”
  wbi-wbi: U Yesu akamwamula akati, “Nikuvavuula niiti, ndavule mukughavona amajumba
    amakome agha, nalilasighala nambe livue lino lilighelama pa livue ilingi, ulwakuva
    ghooni ghilihemulua.”
  bba-bba: Mɑ Yesu nùn sɔ̃ɔwɑ u nɛɛ, ɑ dii bɑkɑ ni wɑ? Bɑɑ kpee teeru tɑ ǹ ko n sɔndi
    ten tensim wɔllɔ. Bɑ koo ni kpuro surɑwɑ.
  eng-KJVCPB: And Jesus answering said unto him, Seest thou these great buildings?
    there shall not be left one stone upon another, that shall not be thrown down.
  kgk-NT: 'Ha he''i íxupe Hesu: —Ehexa katu upéa óga tuvixa va''e, he''i. —Ha upe
    rire katu ita reta omohãimba va''erã, omosarambipa va''erã. Ndojepota mo''ãvéi-ma
    ojóehe, he''i gwemimbo''e-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Aqaa nnau pinaa nnau aayauvaa vaa
    a taannanoo. Fai vaidiiya mmuakiaa aa nnau aayauvaa havarata taika kikio rikioo
    fai hama seena sikau voovai ari seena sikau voovai mmaataivau tasipama vainaravaivee.
    Fai mmuakiaavai havarata taikaanaravaivee, tiravai.'
  ekk-PKP: „Kas näete kõiki neid uhkeid hooneid?“ vastas Jeesus. „Siin ei jäeta ühtki
    kivi teise peale. Kõik kisutakse maha.“
  mpx-mpx: Yeisu anana i lahe i ba, “Limi Bwabwalena waiwaisana ya iyoho u kikite.
    Yaa pat bolo hi ahe Limi ya hi ginoliya, nige etega ni miminaa abanaa, gegewena
    abwe nihi pasamwalekaleka.”
  wbp-wbp: Jijajirla wangkaja, “Nyanyi kanpa-jana nyampurraju kuja kalu karrinja-yani
    yuwarli-kari yuwarli-kari manu kuja-ka karri nyampu Yuwarli Maralypi? Ngularraju
    kulalu tarnnga karri nyampurraju. Manu kulalu-nyanu nyampurraju yarturluju kuja-piya
    yaarlyaarl-ngunanja-yani. Ngakaju kapulu-jana yapa-karirli muku pirlpirl-kijirni
    walya-kurra.”
  luo-luo: To nodwoke niya, “Ineno ute madongo malichgi? Onge kidi kata achiel mabiro
    dongʼ kochungʼ ewi wadgi; gibiro redhore piny duto.”
  nhe-NT: 'Huan Jesús quiilhui: ―Quena, xijtlachili ni huejhueyi tiopan caltini tlen
    eltoc nica. Teipa ax mocahuas niyon se tetl campa eltoya pampa tlacame quixolehuase
    nochi.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܒܸܚܙܵܝܵܐ ܝܘܸܬ ܐܲܢܹܐ ܒܸܢܝܵܢܹ̈ܐ ܓܘܼܪܹ̈ܐ؟ ܠܹܐ ܦܵܐܹܫ
    ܫܒ݂ܝܼܩܵܐ ܟܹܐܦܵܐ ܥܲܠܔ ܟܹܐܦܵܐ ܕܠܵܐ ܦܵܐܹܫ ܣܬܝܼܪܵܐ.“'
  esk-NT: Jesus-ŋum kiugaa, “Quviġusuutigivigich makua kamanaqtuat tupqich qiñikkatin?
    Kisiŋŋuqtaqaġumiñaitchuq uyaġaŋmik qalliani atlam ulġutauniaŋitchuamik.”
  msb-msb: Nagsabat si Jesus, “Nakikita ba niyo iniʼn mga daragko na mga gusali? An
    tanan maruruba. Waraʼn mabibilin ni usad saniʼn nagatarakin na bato.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Jáih³hning hniú¹² cah³ la² quiah¹² guøh¹²? Cu¹dsie¹²
    tsa¹ma¹lé² ti³juú¹³ jin³ cøng² mǿi² cang³ guøh¹². Gug¹ ca¹lah¹jǿ¹ ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତୁଇ ଏ ବଡ୍‌ ବଡ୍‌ ପାକ୍‌ନାଇ ତିଆର୍‌ ଅଇଲା ପର୍‌ମେସରର୍‌ ଗର୍‌
    ଦେକ୍‌ଲୁସ୍‌ନି ? ଏ ସବୁ ଗର୍‌ ନସ୍‌ଟ ଅଇଜାଇସି । ସବୁ ପାକ୍‌ନାମନ୍‌ ଡୁଲିକରି ମାଟିତେଇ ଏନେତେନେ
    ଅଇଜାଇସି, ଗଟେକ୍‌ ପାକ୍‌ନା ଆରି ଗଟେକ୍‌ ପାକ୍‌ନାର୍‌ ଉପ୍‌ରେ ନ ରଏ ।”
  meu-meu: A Iesu ese ia e haere henia, eto, Ini ruma badadia o itamu a? Nadi ta nadi
    ta latanai basine mia; iboudiai bae heḡiḡi dobi.
  yva-NT: Umba Yesus po raura nanto ai pare, “Syare syo yavaro manakoe ngko dave so
    raura wasai. Yavare so ama orame mamo indati mandamisyi vintabo ti ntuna no min,
    muno inta ntuna matuve akato jewen.”
  dgc-dgc: Ey “O,” kagi ni Jesus. “Pero i Templo a ina a te itan moy, éy dumemét i
    oras a éwan sina tu mabuhay a bito a te tupo ta kapareho na a bito ta dingding
    naa. Matibatibag side a étanan!”
  zpm-NT: 'Pquiab me rëb me lo zho: ―Nligaa lëë zha niaataaw. Per niicle squitaa goṉ
    raṉ tow niina, zdziṉ dze ne nitlow dib nacsew. Ni stib quie qui guiaaṉdraa zigne
    squi zhobxcuaaw i.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. Moro ymo menyan hamà, anaro rha
    nàmno ymo, horyetho ymo, kekon hatà. Amnye nosomkawononkatxehkehe hampànà, àro
    ymo heno. Osomkawono ymo heno natarymatxehkehe hampànà, othenyekhenà ro me mak
    ha, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik Jisas mu mbara, �Mir tempel aka wasilaka toson mimu heyembandu
    mo? Misi, aka mbele mbele tol ji heyewa tondo kumak avak li jilatarvlarakokwa
    lir.�
  npi-ULB: उहाँले तिनलाई भन्‍नुभयो, “के तिमी यी भव्य भवनहरू देख्छौ ? यिनीहरू नभत्काइएर
    एउटामाथि अर्को ढुङ्गा रहने एउटा पनि हुनेछैन ।”
  cgc-cgc: Sabat Jesus ki kanen, “Matuod nyan. Makita nyo pa yi na mga bilding na
    dayad, piro mabot adlaw na magubba gid Timplo i daw tanan na bato ta Timplo mawasak
    na ula gid maskin isya nang na bato na gasampaw pa naan ta duma na bato.”
  tim-tim: hin magaŋep, “Sumbe emetŋe yu ektâi ire hâmbâi gasalupyeŋande togom hârem
    gagaim itiŋ gulam ketuguwai.” dâep.
  yor-yor: Jesu dáhùn pé, “Ìwọ rí ilé ńlá wọ̀nyí? Kì yóò sí òkúta kan tí a ó fi sílẹ̀
    lórí èkejì tí a kì yóò wó lulẹ̀.”
  wos-wos: Wungi wandéka dé Jisas déré wa, “Xéxé, némbuli wun yikafre ge dé. Yikafre
    motu téndéka nani xé. Hukémbu mamawa du yae ané ge atéfékré haraki hurutandi.
    Haraki hura di ané motu hérae yakisandandat ané motu nak motu tokumbu yamba rekéndé.
    Yingafwe.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mãẽ, bʌa unu b̶ʌra waib̶ʌa b̶eaa. Baribʌrʌ wãrã
    arada mʌ̃a jaraya: naʌ̃ mõgara caped̶ad̶ara jũma tod̶ogozoaya.–'
  eng-F35: 'In answer Jesus said to him: “Do you see these great buildings? Here not
    a single stone will be left upon another; each one will be thrown down.”'
  ind-ind: Yesus menjawab, “Ya, perhatikanlah baik-baik seluruh bangunan yang sangat
    megah ini! Akan tiba waktunya semua yang kalian lihat ini akan diruntuhkan sampai
    rata dengan tanah, bahkan sampai tidak ada satu batu pun yang masih tersusun di
    atas batu yang lain.”
  pes-OPCB: 'عیسی جواب داد: «بلی، این ساختمانهای زیبا را می‌بینید؟ بدان که سنگی بر
    سنگی دیگر باقی نخواهد ماند، بلکه همه زیر و رو خواهد شد.»'
  mpt-mpt: Yesuse baabanea Ae am olo alukum ayam otane ne bain baabenamabibe, i sinanoa
    am olo galanimibo tome elekieme mo deibaiba make dimo delab banamino blimobe.
    I alukum galafa dibiaiba unamabobo ge baabesebe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Do da tiekemanu handelepe. Toopi manda ma꞉nda꞉
    na tapa꞉ pelia hata꞉ paeyao ota꞉ lopilieke leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, ì wɑɑ yɛ ile nlɑ ŋɑu ihɛ̃? Kutɑ bɑɑ ɑkɑ̃ kɑɑ nɑ ku mɑɑ lesi
    njɛ bɛ mɑ́, ɑɑ kɛkɛɛ mbɛ fei.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ପେ ଆକେନ୍ ମ୍ନାନେ ଡୁଆ ଆଣ୍ଡେଙ୍ଗ୍ କେପେଡିଙ୍ଗ୍ ? ଆକେନ୍ ସାପା
    ମ୍ନା ଡୁଆ ଦଂସ ଡିଙ୍ଗ୍‌ୱେଏ । ସାପା ଜାକ ବ୍ରି ତୁବଃ ଆଡ଼ାତ୍ରା ଡଃବେଗ୍‌ ଲଃଏ । ମୁଇଙ୍ଗ୍ ଡିଗ୍‌
    ବ୍ରି ବାରି ମୁଇଂ ବ୍ରି ଆଡ଼ାତ୍ରା ଆଲେଃ ଣ୍ତୁ ।”
  gof-RNT: Yesuusi zaaridi, “Ha gita shuchcha keethaa be7ay? Ha keethay shuchchi shuchcha
    bolla gimbbettida mela laalettonna attenna; issi shuchchika attonna ubbay laalettana”
    yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟା, “ନେ ମାପ୍‌ରାଙ୍ଗ୍‌ ଅଡ଼ାଃକ ଚିମ୍‌ ନେଲେତାନା ?
    ଦିରି ଚେତାନ୍‍ ଦିରି ତିରିୟାଁକାନ୍‍ କା ତାଇନା, ସବେନାଃ ହାଦୁଡ଼ଃଆ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Áimáa numuni napa imanemú nolape.
    Itína nene ha nego nánigamóza, minoko lova gala ve keza imaneló gehani apiliki
    tele vizikiko gehani nene amupiló amupiló iki mililiki itekutí gululupaso asú
    inogo ive.'
  lcm-lcm: Na Iesu kala antok ia ta, “Kupo arai ani keve lu lava ke? Ka serei lak
    a taun na ka kovek luai i ngoto roron. Kime galang aongos ia.”
  aer-aer: Kenhe Jesus re akenhe ikwere angkirtnerlenge, “Yewe, apmere akngerre nhenhe
