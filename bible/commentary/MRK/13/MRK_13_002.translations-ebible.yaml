  dan-1931: 'Og Jesus sagde til ham: “Ser du disse store Bygninger? der skal ikke
    lades Sten på Sten, som jo skal nedbrydes.”'
  kwj-kwj: Wowani Jisas mwanji wasa ka hinga ya rini sawe, “Kale aka laka mi heindauꞌu?
