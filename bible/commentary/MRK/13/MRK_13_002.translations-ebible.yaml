    ʉ̃tãpãĩrĩ ũnie nipetirijere miñaña. Cariape miña: Jĩcã rʉ̃mʉ, ati wiire roro na
    caátipa rʉ̃mʉ caetaro, jĩcã ʉ̃tãã ũno bui tuticʉti pesaricaro manopʉ átiyasio
    rocacõãgarãma ati wiire —qũĩñupʉ̃ Jesús cʉ̃ cabuei jĩcãʉ̃rẽ.'
  qxo-NT: 'Tsaynö niptinnam Jesus nirgan: “Ricaycangantsic caytsican templu juchungam.
    Manam ni juc rumipis pergaraycar quëdangatsu. Chipyaypa juchurmi ushacanga” nir.'
  mox-mox: ʼInega Ieisu vonaya, “Baʼe yani diavona baʼitaga uʼiteʼitedi nawale ina
    qeuʼovoidi, ge taha ana dabo naluveʼavina be una ʼita ʼeviviei.”
  kew-kew: 'Yesumi nipu-para lalo: Go adaa adanu waru adae? Gore go kiritasimi aana-nu
    ora padane-daa na-aritalia pare rayo lakepea rubebe palimi.'
  dww-dww: Be Yesu ya paribee be ya riuna, “Uma vadedima dosidima ko kitekitedina.
    Nam ai yeku tenaḡa dabudine tokare na gabue e kena. Matabudi tokare ta rawadabuririḡidina.”
  nif-nif: 'Eumbi nɨñguk, “It wopum ñɨ yambɨlañ wala ganba: Juda amatamdok kanjɨksiilɨ
    bɨmbi, it gɨtɨk ñɨn wiapi, kawat no nɨm biumbi, kawat nollok plon palekak. Nɨm
    sɨnɨk.”'
  twi-ASANTE: Yesu ka kyerɛɛ no sɛ, “Ɛyɛ nokorɛ deɛ, nanso wɔbɛdwiri saa ɛdan yi agu
    pasaa.”
  aoj-aoj: Eaꞌ Jisas nagwamana naꞌipana naꞌi, “Inaꞌ nati ifagw amamba luꞌwami, aꞌa?
    Anaf ina anemba otamba bendatomama atin banagemba bepe, owaꞌatin. A sugulatam
    sowalom hiꞌilam mofeꞌ moꞌoh atona atin hiꞌilam.”
  cbv-cbv: —Tʉ́ttimah, jwiít judíowãdih eníhcannit jʉinít, nin jwĩ enni bʉ́dí mʉʉ́,
    nin jee dáhnadihbʉt, ĩ yoh beedábipna caá. Biíc jee dáh biíh dahjih lajni ã wihcan
    niít, Jesús caandíh ãt niijíp wʉt jĩ.
  taw-taw: Agek Jisas agak, Nad kab kal awl anɨb okok nɨge tep gek ageban agak? Kɨdek
    kal anɨb okok gɨ tɨmel gel, kab olap kab olap adek ak ma yenɨgab, pɨsnep pɨpag
    pakɨl dɨyokɨnɨgabal agak.
  jic-NT: 'Jesús tjevele: —Napj nyuc wosis witjacj nenem. Tjunuca wa nun. Pasal ''üsüs
    way yupj. Pjü way niná ca malala mpalas. P''a jyawca na judiopan jis enemigopan
    ca ncul. Yupj ca sin mojoyecj pjü way niná wosis. Pjü pwen ca palá la ncoyecj,
    wa la tjajay mpes. Pjü ca na''aj la ncoyecj, mpes pe pjaní ma ca p''a casá ma''ajam
    nsem. Niná t''üc'' way —nin tjevele Jesús jupj discipulopan jis lal.'
  zap-NT: 'Wke Ne re Ne lo men: ―Ydonzhooree ne rwii de, ni te gye gyandet led ste
    gye, yrandxoo luzh.'
  wer-wer: Maan Yesuuk epël mëëa. “Peene itaangkën kësangpel ök rëaan itenak yaan
    pippel epël wi naöpan. Ënëmak ngaaröak wais tup epët tööl olaan kël naö naöökë
    rangk wi naöpan, utpet panë sëpnaat.”
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, andipa nimbato anda andane wete
    utupa andele tekeko, matili akali minditupa-mane anda utupanena ana mindikipi
    mindi balana ana yangone mindi tokonga yakale lo ando konda napulu-peyai. Jia
    Wete. Utupane-mane ana utupa pitaka keao loto, yuunga tepa ayiake laya olopeya
    leaipia.
  qul-NT: 'Jesustaj nerkan: —¿Ricunquichu cay athun wasicunata? Mana ni uj rumipas
    uj rumi patapi quedankachu. Tucuy urmachiska canka.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ã''mitiriwa''ri, ikuᵽaka Jesúre kire yi''rika: —Maekaka
    jiiwi''i samija ĩaika simako''omakaja, ñamajĩ ᵽo''imajare kuyeᵽaterũkia sime.
    Suᵽa imarĩ ika wi''iakaka ãta ĩ''ᵽari''o tuaᵽeᵽeka ᵽeyubesarãka, saririᵽatarãka
    simamaka,— nare kẽrĩka.'
  ter-NT: 'Ina kixôa Jesus: —Neíxoa koeku uhá koêti ra hána''itinoe koexépoetihiko
    ítuke ra péti koane oveâti xe''ókuke ipixoâti? Ákomo ápahuina mópoina pâredena
    ákoti katahínekexakana. Heu-heú koetimo kotóhinekexeokono —kíxoane.'
  bmr-NT: 'Jaarunaa Jesu diiboco iimusuuhi: Mahatyɨmehi jino iijanotyɨgabajeque. Jaaruno
    toonovɨ iguiisibano siibahallɨvɨ, siibahallɨvɨ icano atyuuvotɨno paryɨ sahɨ callajaavejino,
    nooboro.'
  fuf-fuf: 'Iisaa jaabii mo, wi''i: «A yi''ii ndii darnoodi mawndi? Hay hayre e hoore
    hayre luttoytaa ɗoo ko lancaaka.»'
  mwc-mwc: Ba Iesu i kaobeyei i wona, “Nikosi yove kaikaposi ku kinana? Kega kesana
    nina kana gawarai ina mana ereonowasi wai sini garu kikirana.”
  bhl-bhl: 'Dangei, e bokolewomele: “Ku kilila! Deiw mak ding mak telei, maka mak
    teleko, atite eisneng be tum ati so mak em tikin dim, mak em tikin dim banimeko,
    alik alik dakaleko, mit da kolewokoliw te.”, dangse kale.'
  ons-ons: Yale raki, Yesuŋo mainge rake, “Ŋine kau mat iwa zok suaine okanmaike me?
    Naso kutno ŋei ŋinane ŋei ŋaba eŋe mat iwa matalikeiwo, eŋe wesi mane mi qeligeu
    weti kutno mesiake, midakaka! Eŋe koropŋo saket din bun kitopoke qakeu ket ari
    wareake.”
  con-NTPO: 'Tsa''ma Jesús pañamba su: —¿Ñotssiave ti qui atte va rande ettima? Ñoa''me
    gi su, ni fae patuyi''qque faesu patumbe ombani ottaya''bi. Pa''ccoma tsu asi''tta''faya''cho.'
  ghs-ghs: Hiiremi Dzesui erake hiireta, Naga mimi nii moo hasa hiire Mae? Nookao,
    naga oke gootoqi oma qesa hee ma heeta mooto soubireta oke abi qesa paha aima
    biire bamuitemake naga oi ngaura naatakoi, oke hiireta.
  peg-peg: ହେବେ ଜିସୁ ହେୱାନିଂ ଇଚାନ୍‌, “ଏନ୍‌ ଇନାକା ଇ ୱିଜ଼ୁ ଇଲ୍‌ ହୁଡ଼୍‌ନାୟା ? ର କାଲ୍‌
    ବିନ୍‌ କାଲ୍‌ ଜପି ମାନୁତ୍, ୱିଜ଼ୁ ଦୁଡ଼ି ମାସ୍‌ନାତ୍ ।”
  txu-NT: Nhym Jeju arỳm arkum, —Be, ar kikretija pumũ. Dja ĩ me kurê djwỳnh prĩne
    kikreti ngràn kẽn aben nhiby ikwã kunĩ nhikô rê. Nhym kam kẽn'õ aben nhiby nõr
    kêtkumrẽx, ane.
  eng-WEBU: Jesus said to him, “Do you see these great buildings? There will not be
    left here one stone on another, which will not be thrown down.”
  gnw-NT: —¿Nemae pa neĩ cua o tuicha vae reta re? —jei Jesús chupe—. Ndarau upɨta
    penti ave ita ĩru ita iárambo. Opaete uyeitɨta co —jei.
  mux-mux: '⸤Aku-sipa nirim kene⸥ Yesos-ni yunundu nimba mele: “Ya ⸤tembollaliinga⸥
    lku lupa-lupa kaí angiliimú kanokumelema, penga ⸤walse ya kolea-auli Jerusallem
    yambuma mindili nungí enale wendu ombá kene⸥ temboll ilinga lkuma pali tekisiku
    kene kuma pali toku kalalu singí.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —¿A tíyai ni̱nku̱ ko̱ xjóo̱ ko̱ ngayjee̱ ni
    xi kin''enda e̱i̱? Ndaha nku ndji̱o̱ najmi ta̱ s''e̱jñasuhu̱n ra̱ xinkjín. Ngayjee̱
    n''e̱xúya.'
  bkq-NT: 'Aituo Jesus aguely: — Arâ wâne awârâ Deus ety imâsedo mâendylymo. Adainhoze
    olâ awârâ. Idânârâ adakalagueoze. Angato inkâba ise awârâ tuhu modo; ihuguewâze
    awârâ onro onwa — kely Jesus.'
  kue-kue: Ana Yesus di ikine ende tongwa, “Ene yungu kandekinde yeingwa i kanimo?
    Kombuglo kembra kinde yongwa ya suwarata, kombuglo ta mina bolamugl yeikrambuka,
    prapra sigurndi piyasi atne endinaglkwa.”
  cot-NT: 'Cotanquitsiquea iriraquea Jesoshi icanqueri: —¿Arite pamenajiaquero maasanopae
    ocatica? Aatoquea ochoocatajitsi aparo mapi ogataajatsineca, maasanopae irisoveacomajajitaquero.'
  bnp-bnp: E Isu i koli, i ta maea, “A maka roho dagi nga o matai, i uka tara kedo
    ge tabuli langa vona tara kedo tara. A kedo lobo bara ni ubipuka puru.”
  apn-NT: 'Hãmri nhũm mẽ kãm: —Nà mex tã koja nhỹrmã mẽ kãm Tĩrtũm kurê xwỳnhjaja
    grành pa. Koja arĩ kẽn axkrutre axpẽn mỳnh nẽ nõr kêt kumrẽx. Koja piitã anhgrà
    nẽ ahpỹnhã ri hikwỹ. Anhỹr o mẽ kãm kapẽr.'
  ctp-NT: ―¿Ta wa naꞌan wan chaꞌ tnun ꞌa naꞌan kee re a? ―ndukwin Jesús ꞌin neꞌ bra
    kanꞌ―. Nde loo la tiya ska tsan chaꞌ kuꞌni tyii siyaꞌ ti nten ꞌin naꞌan re, sa
    ñaꞌan bra nu ja ska kee kanun nu xñi kaꞌan chunꞌ taꞌa ran.
  bre-BRG: 'Jezuz a respontas dezhañ: Ha gwelout a rez an holl diez bras-se? Ne chomo
    ket anezho maen war vaen na vo diskaret.'
  opm-opm: Potporhan Jisas oh Go ap yahyah moh wandeida. Kwei apnong moh mahaw ihir
    apris urkamat itiprimur. Urkamat itperhan oktahat wandasa tit kwei oh tit kwei
    ohe boknong diptahat na pat hatipramur pongopri.
  bvr-bvr: Jesus a-yinagata, “Aya. Nginyipa gun-narda nyi-nacha nyi-nirra, ya? Wurra
    gala gu-yinmiya mu-nguy gu-ji gun-gata bala rrapa jandarra, wurra gu-jel gu-yu
    barra gu-ni ngardapa ngardapa.”
  wal-wal: Yesuusi zaaridi, “Ha gita shuchcha keettata be7ai? Ha keettatun de7iya
    issi shuchchinne attennan ubbai qolettana” yaagiis.
  zad-NT: 'Na'' che'' Jesúza'' ḻe'': ―Ka nak yooki chwiale ṉaa, wllin lla kwiayi''
    yogaan na'' ni sto yaj bich kwia koll'' ljwellin.'
  mgh-mgh: 'Yesu ahaakhula: Unawoona cootekiya nnye cuulupale? Khaninkela naahalaka
    nluku nimoca waculu nluku nikhwaya, cothene cimmotankuliya.'
  aso-aso: 'Lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Numuno naba mene ninge nabe. Neꞌmi geheniꞌve
    nene bili ngululubizi hulikevo geheni sitaꞌ neꞌminesi ma bizi minamilisasive.'
  uli-uli: Jesus sa sor bo, “Ha wiri lepal pallengel imw ka? Tor sew feas ka le be
    mel diy liliyal bo pangal ngo be medardar diy wototol.”
  nin-NT: Yesu ddu ma di, “Uwa hi ime inggi yi, a taka turr yi hre tsatsarr, ingbinta
    iyirr si ta hun so ki inuma nu ugo hen.”
  tgk-tgk: 'Исо ҷавоб дод: «Шумо ҳоло ин биноҳои бузургро мебинед? Санг бар болои
    сангаш намонда, ҳамааш ба замин яксон мешавад».'
  acu-NT: 'Tamati Jesús ayaak: —¿Ju jea kaya jeamkamuka juuntak jiam? Ju wainme juka
    ukunmaka mash yumpunkatnuitai, tura kaya kichkisha chikich kayanmasha patamkashtinuitai,
    —Jesús timiayi.'
  cak-WNT: 'Y ri Jesús xubij chare ri rudiscípulo: Riyit can ye''atzu'' c''a chi re
    jay re'' can ye jabel y ye nima''k, pero xtapon na jun k''ij tek xa can xquewulex
    y majun chic ri xtipa''e'' ta ca. Ronojel re nima''k tak abej re ye ucusan chique
    re jay re'', xa can xquewulex c''a pe. Can majun c''a abej ri xtic''oje'' ta ca
    achi''el la rubanon wacami, xcha'' chare.'
  ebk-ebk: “O!” ensongfiat Jesus kan hiya. “Iilaum nan nauycha anad-acha ay nakiaub.
    Maidtu mayagyag as uray usa ay fiatu as nan naesasad-ana, tay kuncha am-in maikur-ub.”
  spa-PDDPT: 'Jesús le contestó: ¿Ves estos grandes edificios? Que de ningún modo
    quede aquí piedra sobre piedra que no sea derribada.'
  ruf-ruf: Yesu kamwidika, “Apfi kwotsona tsing'anda tsino ng'ulu? Ng'alitsolekighwa
    libwe mchanya mwe libwe lingi, chila limwe litsakwasighwa hasi.”
  gun-gun: 'Jesus ombovai: — Aỹ pexa pa kova''e oo tuvixa va''e? Oitypaa ramo peteĩve
    ita ndopytai ''rã amboae ita áry.'
  agu-BL: —Bintzi, chumbalaj nin yi ca'le'j yi na awil nin. Poro tz'ul jun tiemp yi
    qui'c nin jun c'ub yi nink cyaj cyen tib junt. Cyakil cu'n copon ch'uki'n, —chij
    Jesús ban tetz.
  isn-isn: Akamutambuila, Ukihenga i mazumba aya ni makulu? Kutili ga nigwe ni ling'wi
    nilika sagiila migulya a lingiiza ni shanga aza likugwa pihi.”
  eng-PEV: Jesus said, “You see these lovely big buildings? One day, these buildings
    will not be here. Somebody will knock them all down. They will just be a big pile
    of rubbish.”
  ilo-ULB: Kinunana kenkuana, “ Makitam kadi dagitoy a dadakkel a pasdek? Awanto ti
    mabati nga uray maysa a bato a nakaparabaw iti maysa pay a bato a saan a marebba.”
  pir-NT: 'Tiquiro sa nigʉ̃ Jesu yahuahye tiquinare: —‍Ahri ijipihtiye mari ihñari
    wʉhʉse, ahri wʉhʉse cjẽ ʉtã paca gʉ̃hʉre cohã pehoeta. Ne ihcãria ʉtã tojoasi,
    niahye Jesu tiquinare.'
  anv-NT: Anérégé, Jisɔs ashuú ji meko aké, “Pɔ́ ɔgɛ́ mbɔ ukpɛ́kpɛ́ upú bina?
    Umúge nyɛ kpá ne mataá ne mataá. Yɛɛ́ ntaá némaá ɛni nélaá nyɛ mfaá
    ntɛ népɔ́.”
  sab-NT: 'Jesu jaindunga: —Nege ba kle gwage no u kweri edi u e no no, agwa cha gerule
    ulia ba ole, me sbali u e ulita be chege skianbada lle ngwale kare, ke mi chege
    gbaba mo giti ni gbaite, u ulita be chege skianbada.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Naŋ rɨg ram dib aku nuguman, wä rɨmɨn yadmɨdlanö
    ä? Mai ram kɨ pal gɨlɨx ab gɨlɨx rɨ abɨŋ, rɨg i, rɨg i rola mɨdenɨm; aŋadö pal
    gɨlɨx aböñɨŋö,” röŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —¿Kawil waꞌ wa nimaq taq ja? Wara na kakanaj ta
    kan juna abꞌaj chwi juna chik, ma ronoje kawulixik —xchaꞌ.'
  kpg-kpg: Jesus ga helekai anga, “Goe e gidee nia hale humalia aanei? Di hadu e dahi
    gaa dubu i dono lohongo ai. Nia hadu huogodoo ga meheu gi lala.”
  taj-taj: येशूसे थेदा “चु घ्रेन दिमगदेला युङबा गिकनोन बाँकी आचिना जम्‍मान फुप्‍ला”
    भिसी सुङ्जी।
  avt-avt: 'Jisas ketpɨwek kar ik: “Ti ehɨr wɨnak yapɨrwe im e? Maain nan im mɨt han
    nanɨnen hɨr nanwenem mamwaai tɨ weinɨm.”'
  cbk-cbk: Y ya habla si Jesus con ele, “Si para con este maga edificio que ta mira
    ustedes, ay llega el tiempo ay man calayat este maga barreta de piedra, y hende
    gayot ay queda ni un piedra encima del otro.”
  uig-ARA: 'ئەيسا ئۇنىڭغا جاۋابەن: ــ سەن بۇ ھەيۋەتلىك ئىمارەتلەرنى كۆردۈڭمۇ؟ بىر
    تال تاشمۇ تاش ئۈستىدە قالمايدۇ، ھەممىسى قالدۇرۇلماي گۇمران قىلىنىدۇ، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Sir ubach eyta tuw̃jác baat itro. Ac ubach tuw̃jaquey
    bahnác quihu sácayqueyra. Acan arar tas tas chájaquey úbisti bahti quihwáyqueyra,
    wajacro.'
  abx-abx: Aminugad may si Jesus, “Sakulawan-bi ba' nan mga mahayay nan bilding? Gana'
    sinan mabilin si mga sakulawan-bi nan bato si nagpanungtungan-na. Tirimpagon nan
    dimu'an.”
  mco-NT: 'Per Jesús y''adzooy, ymɨnañ: ―Huindɨcx miich ajcxy jada maybɨ mɨjjaty ytɨjc.
    Minɨp tiempo mɨna tüg''ócɨy jada tɨjc nɨcxy yhuɨ''my taj xit, ca'' ma tzaa macxy.
    Huindɨgoydähuɨp tüg''ócɨy.'
  kqf-kqf: Yesu giu i waimunena gado, “Niga vanuwidi nananakidi ko kitekitedina, mote
    kaka ḡakima ḡemota ena gabumo ima kena, matabudi kaka sa ḡima wai dabalalidi.”
  cpb-NT: 'Ikantzi Jesús: “Maawoini pankotsi okaatzi piñaakerika, irootaintsi intzimpookaitero,
    eero iñagaitairo pewiryaayetachari mapi.”'
  aon-aon: Aria Jisas nakripan nakri, “Nyak nyatik agwudok urusag aria nyakri yopugwi.
    Aria anah nyumnah ta kupaishi ta shunaki shununug aria ta mare shukutukuk anam
    atum utom mutemaguk iruhw um kupaimi utom uwe, uwok. Ihibor-morim ta shuburunik
    bubuh bukus atap atin.”
  hus-NT-2005: 'Por tókʼoyat enchéꞌ kʼal na Jesús: ―Xoꞌ a chuꞌtal jechéꞌ an pakdhaꞌ
    atá, por yab neꞌech ka jilkʼon ni jun i tʼujub tʼíꞌbáx. Ejtal neꞌech ka julpá.'
  mig-NT: 'Te Jesús, ni̱ ka''a̱n‑ya̱ jíín‑de: Á ndé''é‑ró núu̱ táká ve''e ná''nu yá''a.
    Ma̱ kútá''an‑ga̱ ni ɨɨn yuu̱, chi̱ ɨɨn kɨvɨ̱ te ndɨ''ɨ ndua̱, áchí‑ya̱.'
  bps-bps: Na tmimel Dyisas, manan, “Hae, neyem kalbong dad gumnean, bay nun duh kadang
    malbà, na landè batu gtagak di tagnè gugkahan du sdulê malbà kdeela.”
  mbs-mbs: Minikagi si Jesus, “Pengkey induyun niyo se dakel simbahan seini, meneng
    tigkan iyan kebàtan te modi aldaw, aw wedad palos bato ketenanan diyà te lanto
    te doma bato.”
  tof-tof: Yesu bóktan yalkomólórr wagó, “Ma ini ne wirri müót basendóla? Sab darrü
    ingülküpa aini kokean bamine tóba pabodó. Blaman sab amarrón kwarile ama tüpdü.”
  cme-NT: 'Yesu wuɔ cira: «Ŋ daa dũŋgu maŋ daaku‑i kɛ? Yiiŋgu dii baa yiiŋgu ku ka
    fara hiere hĩɛma-na!»'
  sus-sus: Isa naxa a yaabi, «I yi banxi belebelee toxi? Yi gɛmɛ keren mu luma a boore
    fari be, a birin nabirama nɛ.»
  pon-2006: A Sises ketin sapeng, mahsanih, “Ke kilang uwen lapalahn ihmw pwukat?
    Sohte takai ehu pahn mihmihte nan dewe; pwe koaruhsie pahn rengkidi.”
  dad-dad: Age ye di, Jesus ĩ irokenen, “Fõ odudug enĩ ganan uledif de? Meein enĩ
    taka to abob teten yenẽf, anĩ adok fau isog irailauf.”
  zab-NT: 'Per Jesús cuaibny: —Zec ni rguíu de yurooc, teru chúu dxi niclɨ tuby guia
    quɨt yáanti quia stubyni, irateni ibily.'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “Aôm gôlic andu kapôêŋ tônê me. Poc teŋ oc
