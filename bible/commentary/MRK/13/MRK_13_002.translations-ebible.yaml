    khoengkhqi pynoet ca awm a sim kaana ak awm pynoet awm am awm kaw,” tina hy.
  soq-soq: Iesu sipoasane wanase, “E du ema eubu badou eneio ewamoie asou waiana,
    ba? Ne dieedina, du sa uduudu kadintoputuwapi, mai seu da bolawe winepi, uduudu
    noanamopuo nomoputuwapi.”
  qub-qub: 'Chaura Jesús niran: «¿Caycunaga cuyayllapaj caycan au? Ichanga willashayqui.
    Imayllaga llapan ricaycashayqui ushacangapämi. Manami ni juc rumillapis canan
    pergaraycashannöga pergarangapänachu.»'
  att-att: “Wan,” kun ni Apu Kesu kuna. “Á innan naw yawe ira nakástá nga balay nga
    kapilliá! Ta duttál yù ággaw nga awán bulubugá ta batu na nga mallalátuk, ta mewarawarâ
    ira ngámin.”
  bki-bki: Ana Yesu berkanio, berinavo “?Jau komial yimo nalo na tortoru na? Mia iorou
    kanio mia ve re salo puruveru nene nalo atu batitig ea jeleigio, bior mia tomu
    tai, mia amei auebulag lelan nonovio yimo nalo na aviniu.”
  bqp-bqp: 'Akũ Yesu pìnɛ: N kpɛ́ zↄ̃kↄ̃ dínↄ è pínki yá? Gbɛ̀ ke kú gu dí kũ oni
    tó dikↄ̃aro, oni gboro pínkimɛ.'
  mcp-mcp: 'Yésus nyə á ka bɛ̧sa nə nɛ́ nə́: «Nə jɔ̧jɔ̧ mə́kwóógʉ́ nə məma lwɔ̧́yá
    wó dʉ́g nɨ, tɔ́ɔ kwóógʉ́ ŋgwúd í ábʉ́lɛ́ nyiŋgə lʉ́g í mbə́d na dúlʉ́gá dɨ́ gwɔ̂w,
    mɛ̂sh mə́ bá shugʉla shí.»'
  hat-hat: 'Jezi reponn li: -Ou wè gwo batisman sa a: yon lè, p''ap gen de wòch k''ap
    rete kanpe yonn sou lòt ladan li. Tou sa pral kraze nèt vide atè.'
  npl-NT: 'Jesús okinankili: —¿Tikinmita nochteh ninteh wejweyijtikeh kalmeh? Mach
    ok mokawas nion se tetl ipan ok se. Nochi kixixititsaskeh.'
  bgg-bgg: Isu è aishii chang ne yao, “Nathek ne hì pha boh lubao hò ne riig iang
    bo! Doh jia shii ne hì pha hòthek pha lubaothek ne jia de khim ne arai mua pha
    zab chuak dun phro.”
  eng-TCENT: Jesus answered him, “Do yoʋ see these great buildings? Not one stone
    will be left upon another; all of them will be torn down.”
  eng-BSB: “Do you see all these great buildings?” Jesus replied. “Not one stone here
    will be left on another; every one will be thrown down.”
  cpu-NT: 'Ikantzi Jesús: “Maaroni pankotsi okaratzi piñiirika, irootaintsira imporokaitero,
    eero iñagaitairo peviryaayetachari mapi.”'
  san-ASM: তদা যীশুস্তম্ অৱদৎ ৎৱং কিমেতদ্ বৃহন্নিচযনং পশ্যসি? অস্যৈকপাষাণোপি দ্ৱিতীযপাষাণোপৰি
    ন স্থাস্যতি সৰ্ৱ্ৱে ঽধঃক্ষেপ্স্যন্তে|
  tac-NT: '''Lige Esúsika nejele regá anigá: ―Júwé, ''we semati júke''é, nobi ''máchigo
    gajunáwili júkó bilé rawé, suwábaga ye rejté napu eté ''emi ye wa''lú re''obá
    newárigime wijchí mochímala gajuga.'
  eng-WEBPB: Jesus said to him, “Do you see these great buildings? There will not
    be left here one stone on another, which will not be thrown down.”
  gfk-H: Io, Iesu ga balu ia, “Iakan ra tamat na hala na lotu u nasnas ia, taia tiga
    haat bia na kis maram naliu ta nong tiga haat. Ira numuat ebar, diet na durei
    hasur bakut.”
  viv-viv: Yesu gigahena gigayo, “Ika, wadema manuwa adi ita vewaga faꞋina ganagahe.
    Kabala againe hikivetalana tu aimo keke tamo kabala kabalahiyana tabone ginada,
    au moyaꞋaina hinatutuyauyaulena.”
  yao-yao: Che Yesu ŵansalile, “Ana nkugawona majumba gamakulungwa ga? Ngalisigalila
    liganga pa liganga liine, liganga lyalililyose chilityochekwe.”
  tgp-tgp: Ale Iesu mo verea isana mara, “Ko lo hite ima tavera nike? I pa sopo te
    vatu hatea i pa lo toho aulu na vatu tinapua vara la pa sopo atu jovjovira.”
  auc-NT: Äñongante edæ, —Bitö guiquënë, ñæ̈nængade näni mæ̈nongaincö ongö abii. Mänincoo
    mïni acoo incæ tömanca bæ tadäni wæænca adinque panguïmæ̈ panguïmæ̈ godinque dica
    adocaque pönï incæ wæ̈nömënæca ongönämaï ingæ̈impa, ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Naɡ̶anati niɡ̶ini diimigi-nelegi? Anigida
    noko otaɡ̶anitece wetiɡ̶a dipeteloco eledi minitaɡ̶a niɡ̶ini diimigi, onanikatedini
    idiwatawece.”
  bmh-bmh: Yesus nug koli aureun, “Go iboi, bo, na zau e unum uligem aiu ses iwai
    zaiagar agen alaimai, zau go unum eg wai mamam. Go zau memen aiwag unum ulagai
    numam. Aiwag tub gonugau pip i damau.”
  ctu-BL: 'Jesús tsi'' sube: ¿Mu'' ba a q''uel jini colem tac bʌ otot? Ma''anic mi
    caj i cʌytʌl mi jump''ejlic xajlel ti pam yambʌ. Mi caj i laj chojquel jubel,
    che''en.'
  meq-meq: 'Yesu a mbəɗay faya a gwaɗay: «Zəba gay nakay na, ka ŋgatumeye a kwar kwa
    nəte ka gər i kwar ŋgeɗ bay. Ta mbəzliye ha hele hele.»'
  noa-H: Magbaawai Jesuu hirig, —Har jãg di dap dʌnʌnʌidʌm pua hoo chirabá; jãg t'ʌnʌm
    chan mok pör hãbjã hãbam hʌ̃r hich jãg hajap'a joot'ʌt'ʌʌd sĩerrabam. Jãg t'ʌnʌmʌn
    sĩi t'umaa hõrau pogueupʌ̈ijuuta jãg dʌnʌmgui hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke lokoi be, “Tuhane Eni Luma meije elake kai nteki titinai.
    Po tatike pine tamata bei otoi makete esi luake lomei hoko esi likwaie Tuhane
    Eni Luma meije eti enesa.
  san-VEL: tadaa yii"sustam avadat tva.m kimetad b.rhannicayana.m pa"syasi? asyaikapaa.saa.nopi
    dvitiiyapaa.saa.nopari na sthaasyati sarvve .adha.hk.sepsyante|
  kbq-kbq: Higeno Jisasi'a anage huno zamasami'ne, Tamagra ama hironaro nontami negazo?
    Mago havemo'a, mago havemofo agofetura omane'tfa hugahie. Mika havemo'a fragu
    vazi ramigahie.
  kbh-kbh: 'Chora Jesús tbojaniyana: —Ts̈abá cochjinÿe ts̈a botamana bëts yebnënga.
    Pero muents̈e ndoñe queochaisoquéda ni mo canÿe ndëts̈bé inÿebé juatsboye. Lempe
    mochantsepochóca ca.'
  ron-LSB: 'Isus i-a zis: “Vezi tu aceste clădiri mari? Nu va rămâne aici piatră pe
    piatră care să nu fie dărâmată.”'
  pon-pon: 'A Iejuj kotin japen, majani on i: Koe kilekilan im kalaimun pukat? Jota
    takai eu pan mi pon eu, me jo pan lokidoki jan.'
  nhe-BL: 'Huan Jesús quiilhui: ―Quena, xijtlachili ni huejhueyi tiopan caltini tlen
    eltoc nica. Teipa ax mocahuas niyon se tetl campa eltoya pampa tlacame quixolehuase
    nochi.'
  sps-sps: Jisas tsue to tsunia, “Eye, anyi onot rom a tagei fo numaa tsian to roman.
    Vou, sikia ta isen ta fats te fifatua on nats non a fifatua to tana iinin ya,
    fo fats to tarop miror nei peto, ri te nai soon er putaa.”
  wnc-wnc: Iniwan yake anzing inikut, “Gata you buyambamu anggwegwen kake nangaakan
    natake yanggayak ba dasing? Apmea amak aminda suu gwendu dua katewa sup notna
    gwendune engetanganu dua yuwik. Kuupbam zipbuke muba pimaning,” ngang inikut.
  bus-bus: 'Ben Yesu bènɛ: N kpɛ́ ìsi kɛ̀nↄ è píngiↄ́? Gbɛ̀ kee kú guu kɛ̀ kɛ̀ weé
    tó dikↄ̃aro, weé gboro píngimɛ.'
  gub-BL: Uze'eg Zezuz izupe. — Eme'egatu 'àg tàpuzuhu rehe nehe ty, i'i izupe. —
    'Ag ita teko umuhàmuhàz putar paw rupi wà nehe, i'i izupe. — Umuaiw putar 'àg
    tàpuzuhu wà nehe, i'i izupe.
  imo-imo: Jisasini topondopa nimbei, “Nuni ulke tempel awili i kangomu kandonoya?
    I kandono koumanga tendekure alaye neya tepa apu topa naa lembalo. Palima talaye
    tiko mainye mundunge,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Atra tal ni unonum endi bunuqna jeu tamo
    naŋgi na bosib tulaŋ niñaqyosib aqa meniŋ kalil paraparainjrsibqa taqal breinjrqab.
    Yimqa meniŋ bei meniŋ bei aqa quraq di sqasai. Meniŋ kalil segi segiqab.”
  ulk-ulk: Iesude abi ikaidari, “Wao able gergerge mama able aukaka meta pema darasmerda,
    e nole ya netat bakir obariare tumem nerut lege ableglam yabi gair ya adem obakriare.”
    MRK 13.3-13
  eng-DRA: 'And Jesus answering, said to him: Seest thou all these great buildings?
    There shall not be left a stone upon a stone, that shall not be thrown down.'
  knf-knf: 'Yeŧu aŧeema aji : « Iwin ŋniw ŋweek ŋi? Nin plaak paankduka kapaf ţi pŧënţ
    pa, mangarandër bŧi. »'
  san-KHM: តទា យីឝុស្តម៑ អវទត៑ ត្វំ កិមេតទ៑ ព្ឫហន្និចយនំ បឝ្យសិ? អស្យៃកបាឞាណោបិ ទ្វិតីយបាឞាណោបរិ
    ន ស្ថាស្យតិ សវ៌្វេ ៜធះក្ឞេប្ស្យន្តេ។
  arn-NT: 'Fey Jesus llowdungufi tati disipulu: —¿Pefimi anta tüfachi fütrake alü
    pürachi ruka? Welu ngewelayay kiñe kura no rume welukonke rentrolealu. Kom ta
    teyfükangeay.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Ziꞌc ruguiaal yu naroob guin ree, zadxin dxej,
    niꞌczi tijb guiaj guin ad zayaꞌnt guijc stijban, gran yazeꞌn.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Ɔghɔ̌ bɛrɛm bɛkɛt ɛbhɛn? Mpok ǎtwɔ̀ anɛ ɛkɛrákap ɛnɛ
    ɛ́rɔ̀ŋ amɨk ɛnkɛm yɛ̌nyɨŋ kɛrɔp téé.”
