verse: MRK.013.012
translations:
  kpx-kpx: Vani kela ese igae keabuna bae moleho hailahage ataeabuna kebia havei.
    Ige mamuvuiabe keabuna abu eseho hailahage eseabe kebiata abu mamuvuta neinuvutaho
    katelahage ataeabuna havei.
  okv-H: Eto namei na namei humbuto ikau embo na taro pehasuja eto mamo na meni humbuto
    ikau taro pehasuja eto meni na ereto e mamo humbuto ikau taro pehasuja.
  tbo-tbo: ‘Houga naka uyahihi apo lawa walehina ina wihinigigiyeya po tanitaniwaga
    ina weleya po hina lihilageni mei amamahi naka pitenana apo natunatuhi hina wihinigigiyehi,
    apo gasi natunatuhi amamahi hina wihinigigiyehi.
  mal-C: “സഹോദരൻ സ്വന്തം സഹോദരനെയും പിതാവു സ്വന്തം മക്കളെയും മരണത്തിന് ഒറ്റിക്കൊടുക്കും.
    മക്കൾ മാതാപിതാക്കളെ എതിർക്കുകയും അവരെ കൊല്ലിക്കുകയും ചെയ്യും.
  grc-SR: ⸂Παραδώσει δὲ⸃ ἀδελφὸς ἀδελφὸν εἰς θάνατον, καὶ πατὴρ τέκνον· καὶ ἐπαναστήσονται
    τέκνα ἐπὶ γονεῖς, καὶ θανατώσουσιν αὐτούς·
  bgc-bgc: “भाई नै भाई, पिता नै बेट्टा मारण खात्तर सौंप देंगें, अर बाळक माँ-बाप कै
    बिरोध म्ह खड़े होकै उन ताहीं मरवा देवैगें।
  khz-khz: Kakana na tarina pene lewaa pene kwarega ulanana, tamana na natuna maki
    vovetaina pene kalaa. Natura na tamara e tinara pia karoverave-venira e pia vagira.
  deu-TKW: Und es wird ein Bruder den Bruder ausliefern zum Tode, und ein Vater sein
    Kind, und werden aufstehen Kinder gegen Eltern, und sie zum Tode bringen.
  zsr-NT: Ludö́d laꞌ bö́chiꞌgacz bunách lu naꞌquëꞌ bönniꞌ ludödcdëꞌ lequëꞌ. Bönniꞌ
    nacuaꞌbiꞌ biꞌi quequëꞌ ludödëꞌ laꞌ zxíꞌngacczëꞌ caꞌ, atiꞌ zxiꞌnquëꞌ naꞌ ludödbiꞌ
    laꞌ xuz xnáꞌgacczbiꞌ lu naꞌquëꞌ bönniꞌ ludödcdëꞌ lequëꞌ.
  lin-lin: Ndeko akokaba ndeko na ye mpo ete baboma ye, tata akokaba mwana na ye mpo
    ete baboma ye, bana bakotombokela baboti na bango mpe bakobomisa bango.
  hns-NT: Dje hamaar rasta par tjaliega, okar bhaai oke pakarwaaike marwaai dhaarie,
    aur baap logan bhie aapan larkan sanghe ohie kaam karie. Larkan apane maai-baap
    ke doesman hoike oesabke marwaai dhaariega.
  noa-E: Mag jaran wir aig khod ãbam khʉʉnjã chi ʉ̈khaba sim garmua ʉ̈u mʉ iek ʉ̈kha
    khërʉm thethemnaanag jaaupʉ̈imaju, ich khodpai wir aig thõomkhĩir. Amach dënnaanjã
    mʉ gaaimua thõomkhĩir thethemnaanag jaaupʉ̈imaawai chi dënnaanaujã ich agjö ajugui
    ajim anʉm, amach chaain dʉ̈i wir aig.
  eng-EMTV: Now brother will deliver up brother to death, and a father his child;
    and children will rise up against parents and will cause them to be put to death.
  mib-NT: Te ñani jiín ñani nastúu jnáhan jeē na cúū. Te tátá nastúu sēhe jeē cúū.
    Te sēhe ndonda sɨquɨ̄ tatá jiín náná jeē cahni.
  bea-bea: Mekye taza ihe yatutsitassi azeche tsi mekye, kahchu atgha khachue; kahchu
    tsihone koonahchine niwotyelassi, kahchu nakiyuteissi tsazuheli gha.
  lif-NT2: फुॽनुसाॽहाॽ आबाङे फुॽनुसाॽहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ मे़बोःक्, हे़क्‍क्‍याङ्
    इङ्‌मे़ले़क्‍तुसिआङ्‌से़प्‍मा मे़बाङ्‌घुसिरो॥ हे़क्‍केलॽरिक् पा-माहाॽ साःहाॽरे़,
    हे़क्‍क्‍याङ् साःहाॽ पा-माहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ मे़बोःक्‍काङ् से़प्‍मा मे़बाङ्‌घुसिॽरो॥
  xnj-xnj: Mlongo yati akumng'anamukila mhaja waki akomiwa na dadi yati akumng'anamukila
    mwana waki, na vana yati vakuvang'anamukila dadi na nyina vavi vakomewayi.
  mmx-mmx: Lara koeton axa dinaba etaba tuntuna mi luvutneton di ri lanmet. La luvuttemen
    laxamdak dinaba etaba tuntuna mi laxamdak la laxaalik atdi. La laxamdak mi laxaalik
    dinabang tonga xepe levelinga at luvuttemen di mi luvutnen di la dinaba lok li
    di ri lanmet.
  cbr-NT: '''Ëmi sináncëma unin ca axa ''ëmi sinania oquin aín xucë́nbi an uni ''aminun
    quixun ''apu ''inánti ''icën. Usaribi oquin ca aín papan ami nishquin aín bëchicëbi
    an uni ''aminun ''apu ''inánti ''icën. ''Imainun ca usaribi oquin aín bëchicënën
    ami nishquin aín papabi an uni ''aminun ''apu ''inánti ''icën.'
  tee-NT: Chai ju lapanacni catalamak'axt'ak'a' va ixlaca'atalh ni axcaican ju quintalhilaca'anta
    quit'in. Pus ju lapanacni catamak'axt'ak'a' ju tam ixlak'au'an la'ix'aninti. Chai
    ju xalacpa'itni catamak'axt'ak'a' ju is'ask'at'an la'ix'aninti'an. Chai ju sa'ask'at'an
    catat'alasaya' ju ixpai'an chai ixnatich'an chai catalhinona' ixmaknica'an.
  eng-LSV: And brother will deliver up brother to death, and father child, and children
    will rise up against parents, and will put them to death,
  cak-NT: Roma can xtibanataj chi xa jec'o je ca'i' achi'a' cach'alal qui', jun chique
    reje' xtujach ri rach'alal chi nicamises. Chuka' can jec'o tata'j ri xquiequijach
    calc'ual chi yecamises. Y jec'o chuka' ri quiri' xtiqui'en chique quite-quitata'.
  pah-NT: —Gwe'yja'g̃a vehevi po ti g̃a g̃a mondoukari g̃apo pe nehẽ tojuka ti g̃a
    g̃a javo nehẽ. Jara'g̃a po ti oirũ'g̃a mondoukari g̃apo pe nehẽ, ei ga. Jara'g̃a
    po ti gwa'yra'g̃a mondoukari tojuka g̃a javo. Jara'g̃a po ti g̃a nhimonha'ngai
    uva'g̃a ndehe g̃a jukavouka nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: ’Maapai ɨ̃pemaarãpa peepidait'ee ãchi ɨ̃pemaarã. Ak'õreerãpa peepidait'ee
    ãchi warrarã. Ichiaba warrarã k'ĩraudaridait'ee ãchi ak'õreerã ome peepirutamaa.
  xed-xed: Ma tsa fitik ya ná, zwaŋamani dzaʼa vlatá zwaŋamani ŋa dzata, zwaŋani ŋa
    da dzaʼa vlata ŋa dzata, ta mbəɗavatá zwani tvə dadaha taŋ nda mamaha taŋ ŋa vlatá
    həŋ ŋa pslata.
  mks-NT: Ta java ta̱a ji̱có túhún da̱ ñani da ta java da ji̱có túhún da̱ ja̱hyi da
    ña̱ ná cahní ñahá na̱. Ta cua̱ha̱ ná ndicui̱ta na cani táhan na xi̱hi̱n tátá na̱
    ta cahní ñahá na̱.
  gfk-S: Ira tunana di na bala leise ira tasi di baling waing da ubu bing di. Ma ira
    nudi mama, di na gil bileng hobi ta ira nati di. Ma ira bulu di na manga ul ba
    ta ira nudi mama ma ira nudi makai. Kaie di na bala leise bileng ira nudi mama
    ma ira nudi makai waing da ubu bing di.
  bmu-bmu: Urumeleŋgö kopa kunöŋ darumunŋan uruŋi meleŋnöhaŋgöra aka i mamalolo meiga
    keu jakeŋe algetka qeget kömuma. Mewöyök iwi kunöŋ nahönböratŋi mamalolo meiga
    kömuma aka nahönbörat yeŋön iwinamurupŋini qetal eŋgiba jigetka eŋguget kömume.
  dgz-dgz: Ap wamewa gapan, tase gwani gare gare omine wap borit wain, amba ine mame
    muk orup mugawa omine wain, amba otu waiwa ugu gangan ine mame inamup tain, ap
    tapi gapan upi taue ine mame guramo boniga semoin.
  eng-GNV: Yea, and the brother shall deliuer the brother to death, and the father
    the sonne, and the children shall rise against their parents, and shall cause
    them to die.
  zaa-NT: Ttu bettsi' nna gutią cuenta la'a bettsi' bíį para gattią, ą'hua ttu tàta
    nna gutią cuenta la'a ỹi'ni bíį, ą'hua ca ỹí'niá nna eyeqquia cą contra ca tàta
    nàna qui' quį hàstaá qui'ni gutti cą cą.
  eng-WEBSTER: 'Now the brother will betray the brother to death, and the father the
    son: and children will rise up against their parents, and will cause them to be
    put to death.'
  guh-guh: Bajarapamatacabi patajajivixaemë, panacaemonae atamë, itsajivi panijamonaejivi
    ata pacacanajetsiana nacuaevetsivijavabelia papecabeyaxuabinexa. Paneaxa ata,
    paneena ata, pacacanajetsiana nacuaevetsivijavabelia papecabeyaxuabinexa. Panexi
    ata pacacanajetsiana nacuaevetsivijavabelia papecabeyaxuabinexa.
  bon-bon: Cuta piiyepu biname cina cirege teeme naane igane bine budre me ceera piiyepu
    babe cina teeme bägrä bine. Bägrä cina teeme mage babe bine cirege äingeja piiyepu
    budre me ceera.
  nhw-BL: “Huan sequin masehualme quintemactilise iniicnihua ma miquica. Nojquiya
    sequin tetajme quintemactilise ininconehua. Sequin coneme motlananase huan quintemactilise
    inintatahua huan ininnanahua huan quichihuase para tlacame ma quinmictica.
  swh-ONEN: “Ndugu atamsaliti ndugu yake ili auawe, naye baba atamsaliti mtoto wake.
    Watoto nao wataasi dhidi ya wazazi wao na kusababisha wauawe.
  wbi-wbi: Umuunhu ikumwohelagha unnine ku vanya vutavulilua kuuti abudue. Uviise
    ikumwohegha, voope avaana vikuvagalukilagha avapaafi vaave kuuti vabudue.
  bba-bba: Mɔɔ kɑ wɔnɔ bɑ koo kɔrumɔtɔnu kuɑnɑ bu kɑ ben turo ɡo, mɛyɑ tundobɑ koo
    mɑɑ ben bibu kuɑ. Bibu bɑ koo ben mɔwɔbu seesi kpɑ bu de bu bu ɡo.
  eng-KJVCPB: Now the brother shall betray the brother to death, and the father the
    son; and children shall rise up against their parents, and shall cause them to
    be put to death.
  kgk-NT: —Ha tyke'ýry oipyhy va'erã heraha-vy gwyvýry ojuka uka hagwã. Ha túvy ojuka
    uka va'erã gwa'ýry gwajýry ave. Ha ta'ýry kwéry tajy kwéry ave ogwereko asy va'erã
    gwu osy ave ojuka uka hagwã.
  waj-waj: Vaidi vooyaano fai ngiari kata vayaiya vitada vaidi vooya mmikiai iya ruputikiai
    putuaaravai. Fai vaidiiya ngiari uru nnaakaraiya vitada vaidi vooya mmikiai ruputikiai
    putuaaravai. Fai nnaakaraiya ngiari kaano kooya mmooka hanigia mmida iya ruputuateeraivaara
    vitada vaidi vooya mmiaaravai.
  ekk-PKP: Vend annab venna surma ja isa reedab oma lapse. Lapsed pöörduvad oma vanemate
    vastu ja lasevad nad surma mõista.
  mpx-mpx: Gamagalau taliliyau nihi wasaagil tologugui elal inoke nihi lopaaligal.
    Taman nihi ginol ni ola al to natuliyau elal. Wawayau nihi lut tamaliyau ge hinaliyau
    nihi pihigelgel-agil, inoke nihi pek tologugui nihi lopaaligal.
  wbp-wbp: “Ngula-puru-juku papardi-nyanu-kari papardi-nyanu-karirli kapulu-jana jikajika-jarrinjarla
    yinyi kukurnu-nyanu-kari kukurnu-nyanu-kari yurrkunyukuju pakarninjakungarntiji
    ngulaju milyi-kirra-pinangu. Manu ngula-jangkaju, kirda-nyanu-kari kirda-nyanu-karirli
    kapulu-jana jikajika-jarrinjarla yinyi nyanungu-nyangu kurdukurdu. Manu ngula-jangkaju,
    kurdukurdurlu kapulu-jana jikajika-jarrinjarla ngati-nyanu-kari ngati-nyanu-kari
    manu kirda-nyanu-kari kirda-nyanu-kari yinyi pakarninjakuju milyi-kirra-pinangu-juku.
  luo-luo: “Ngʼato nondhogi gi owadgi mondo onegi, kendo wuoro nondhog nyathine. Nyithindo
    nongʼany ne jonywolgi kendo nomi neg-gi.
  nhe-NT: Huan sequin tlacame quintemactilise iniicnihua ma miquica. Nojquiya sequin
    tetatme quintemactilise ininconehua. Sequin coneme motlalanase huan quintemactilise
    inintatahua huan ininnanahua huan quichihuase para tlacame ma quinmictica.
  aii-aii: ”ܒܸܬ ܣܲܦܹܐ ܐܲܚܘܿܢܵܐ ܠܐܲܚܘܿܢܵܐ ܠܡܵܘܬܵ‌ܐ، ܘܒܵܒܵܐ ܠܒܪܘܿܢܹܗ، ܘܒܸܬ ܩܵܝܡܝܼ ܒܢܘܿܢܹ̈ܐ
    ܕܲܠܩܘܼܒ݂ܠܔ ܕܐܲܒ݂ܵܗܵܝ̈ܗ‌ܝ ܘܒܸܬ ܡܲܡܝܸܬ‌ܝܼ ܠܗܘܿܢ.
  esk-NT: Aniaqatiuŋuruat qaitqataliġisigaich aniaqatiutiŋ tuqqutaksraulugich, suli
    aapagikkatiŋ iġñiġuruat. Iḷiḷgaat akikŋaqtuliġisigaich aŋayuqaatiŋ unniiñ tuqqutaksraulugich
    tamatkua.
  msb-msb: “Sana man na panahon may mga tawo na amo mismo an magapapatay sa inda mga
    kamaranghod. Amo man mga ama na igapapatay an inda mga anak. Sugad man may kabataan
    na magakontra sa inda mga ginikanan kag igapapatay sinda.
  cpa-NT: Jøng² jë́h² dsa² roh¹³dsa. Jë́h² ti³jmi²dsa guing² quián¹²dsa. Tá¹ báh³
    guing² quianh¹³ chiég³ jmi² guing². Mi¹dsiag¹² báh³ dsa².
  dso-dso: ବାଇ ବାଇକେ ମରାଇବାତେଇ ସର୍‌ପିଦେବାଇ ଆରି ବାବା ପିଲାକେ ମରାଇବାତେଇ ସର୍‌ପି ଦେବାଇ
    ଆରି ପିଲାଟକିମନ୍‌ ତାକର୍‌ ମାଆ ବାବା ବିରୁଦେ ଉଟିକରି ସେମନ୍‌କେ ମରାଇବାକେ ସର୍‌ପିଦେବାଇ ।
  meu-meu: Kakana ese tadina taona baine torea; tamana ese natuna taona baine torea;
    memero ese tamadia bae heai henidia, bae aladia mase.
  yva-NT: Indati masyote nde nande arono vatan tenambe manuga mamuno wasai weye weatavondi
    Rinai. Vatane wo taune awa arakove mansamavun indamu maubaisy. Muno ajae wo taune
    awa arikainye mansamavun indamu maubaisy tavon. Arikainye wo awa akoye nawe awa
    ajae nawe mave tatugadi, muno wo maunanta inda maubaisy. Weramu are nawirati matawandi
    kobe muno wanave Rinai tutir ava nto ama marane rai, onawamo indati Amisye po
    mapaya irati kakaije rai indamu ukova nuge nuganui.”
  dgc-dgc: “Ta éya a panahun,” kagi ni Jesus, “éy itokyon na tolay du top de a ipabuno.
    Ey kona be sa i gemténa du lélake ta anak de. Sakay du anak éy labanan de be dema
    de, a ipabuno de be side.
  zpm-NT: ’Leṉ dze co, zio zha ne lëëque zha tsielo bets zho ladznia zha ne gut zho;
    zio zha ne lëëque zha tsielo xpëëd zho ladznia zha ne gut zho; scaquegaa mëëda,
    zio zha ne lëëque zha gut pxoz zho, lëëque zha gut xniaa zho.
  hix-NT: Oyowtà komo rma ayahohsetxhe hampànà, axanhàn komo wya, awayehkanàr kom
    horà. Oyàmkomo rma, ohokyamo xarha, ayahohsetxhe hampànà, àwyanye awayehkanàr
    kom horà, kekon hatà.
  sim-sim: Kumak avak ma lar mahasanje orhin wutarihi tavak or halashinak li mandingormekwa
    ri. Avoko jikisi orhin erem ukwa ri. Jikisi erem, avoko nijava orhin erem ukwa
    ri.
  npi-ULB: दाजुले भाइलाई र बुबाले आफ्नो छोरोलाई मृत्यको लागि सुम्पिनेछन् । छोराछोरीहरू
    आफ्ना बुबा-आमाको विरुद्धमा खडा हुनेछन् र तिनीहरूलाई मृत्युमा पुर्‍याउनेछन् ।
  cgc-cgc: Gambal pa Jesus i, “Ta yon man na timpo ta kakulian, may mga ittaw na iran
    na mga utod ipapatay danen paagi ta iran na pagtraydor. Iling man tan buaten ta
    mga amay naan ta iran na kabataan. Mga bata magbatok ta iran na mga ginikanan
    daw ipapatay man danen iran na mga ginikanan.
  tim-tim: Sop ain âmâ luâk âmbâleŋe hin akbai. Teuŋande emiŋe kiapgâlân katmâ hiaŋdo
    kombiâ mombiap. Akto eweŋande nanŋe kiapgâlân katmâ hiaŋdo kombiâ mombiap. Luâk
    âmbâi sisikŋe ewe memelupyeŋe kiapgâlân katmâ hiaŋbiâ nâŋgâmbo yeŋgumbiâ mombai.
  yor-yor: “Arákùnrin yóò máa fi ẹ̀sùn kan arákùnrin rẹ̀, tí yóò sì yọrí sí ikú. Baba
    yóò máa ṣe ikú pa ọmọ rẹ̀. Àwọn ọmọ yóò máa dìtẹ̀ sí òbí wọn. Àní, àwọn ọmọ pẹ̀lú
    yóò máa ṣe ikú pa òbí wọn.
  wos-wos: Wun haraki saraki nukwa séfélak du deka nyamangu bandinguré duna makambu
    takandat di nyama bandiré xiyandat hiyatandi. Yafa deka nyanré duna makambu takandat
    di wun nyanré xiyate. Nyangwal akwi deka yafa ayiwaré duna makambu takandat di
    yafa ayiwaré xiyate.
  emp-NTPO: Ab̶aʌba ara idji djabada beabiya. Dji zezaba idji warrada beabiya idjab̶a
    warrarãra ãdji djibarirã ume biẽ́ panenaped̶a beabid̶ia.
  eng-F35: “Further, brother will betray brother to death and a father his child,
    and children will rise up against parents and cause them to be put to death.
  ind-ind: “Penganiayaan terhadap kalian nanti akan sangat mengerikan, sehingga orang
    bahkan tega menyerahkan saudara kandung atau anaknya sendiri untuk dibunuh. Demikian
    juga banyak anak akan melawan dan menyerahkan orangtua mereka untuk dihukum mati.
  pes-OPCB: «برادر، برادر خود را و پدر، فرزندش را تسلیم مرگ خواهد کرد. فرزندان بر
    ضد والدین خود برخاسته، سبب قتل آنان خواهند شد.
  mpt-mpt: Eka mak ole hekwali teniba ningwali dleb moniba naka maki doyiba yenaiba
    kulila biam eka ningwali hekwali dleb moniba naka maki doyiba yenaiba kulila biam
    eka awel isak ili memei makaalaniba dleb moniba naka maki doyiba yenaiba kulila
    biam eka meme isak ili biem ay kamwali makaalaniba dleb moniba naka maki doyiba
    yebiba kulila biam nomabiobe.
  ssx-ssx: Kutupa hameke ma꞉nda꞉ma꞉ ipika꞉ kamesiki ota꞉ homena꞉ lelieke. Atekema꞉
    make ipika꞉ weki kone ota꞉ homena꞉ laata꞉ weki wandiki tonuma꞉ make tiaota꞉ ika꞉
    ateke inkiki yaapo ota꞉ homena꞉ lelimikie leekeme.
  mkl-mkl: Inɛ ɡɔ ŋɑ ɑɑ zɑmbɑ ifɔ nŋɑ ŋɑ wɑlɑkɔ iɡbɑ̃ nŋɑ ŋɑ ku bɑ ɑ kpɑ ŋɑ. Bɛɛbɛ
