    iin chachin niponahuë', sha'huirapiarin tëpacaiso marë'. A'naquën hui'ninpita
    imapachinaco, pa'pini chachin sha'huirapiarin. A'naquën a'shinhuë nipon, pa'pinhuë
    nipon, imapachinaco, hui'ninpitari chachin sha'huirapiapi tëpacaiso marë'
  srn-NT: 'Dan Yesus taki moro fara: “Wan brada sa gi en eigi brada abra fu den kiri
    en. Wan p''pa sa du a srefi sani nanga en pikin. Pikin sa tron feyanti fu den
    m''ma nanga den p''pa, èn den o kiri den.'
  cta-NT: Cuxi tsa caca tyempo liꞌ; cujuii cuañiꞌ ñati̱ jiꞌi̱ tyaꞌa nguꞌ chaꞌ cujuii
    nguꞌ jiꞌi̱, juaꞌa̱ cujuii cuañiꞌ nguꞌ jiꞌi̱ sñiꞌ nguꞌ. Loꞌo nu nguꞌ cuañiꞌ ni,
    caca ñasi̱ꞌ nguꞌ jiꞌi̱ sti nguꞌ, jiꞌi̱ xtyaꞌa̱ nguꞌ liꞌ; ta nu nguꞌ cuañiꞌ biꞌ
    jiꞌi̱ sti nguꞌ, jiꞌi̱ xtyaꞌa̱ nguꞌ chaꞌ cujuii nguꞌ cuxi jiꞌi̱.
  bqc-SIM: Vĩ̀i ń dãunaↄ kↄ̃ kpámá dɛa yã́i. Màa maeↄ ń nɛ́ↄ kpámá. Nɛ́ↄ
    bↄ ń deↄ ń ń daↄ kpɛ wà ń dɛ.
  tcz-CHONGTHU: Chule asopin asopipa, apan acha tha dinga ahin pehdoh ding, chaten
    anule apa ahin douva athadiu ahi.
  mar-mar: भाऊ भावाला व वडील आपल्या मुलाला ठार मारण्यासाठी विश्वासघात करून धरून देतील,
    मुले आपल्या आईवडीलांवर उठतील आणि ते त्यांना ठार करतील.
  snp-snp: Ido yalafokafo kunalafo ya kuwolafo-mota anido gimageto ofo fulunawamo
    ne. Ido melafokafo nomilipala ya kuwolafo-mota anido gimageto ofo fulunawamo ne.
    Ido nomilipani yate onibo menibo meni gimiti kuwonibo-mota anido gimato gini fulunawamo
    ne.
  isl-isl: Bræður munu svíkja hver annan í dauðann, og sama munu feður gera við sín
    eigin börn og börnin við foreldrana.
  spy-NT: Mākung'ōmto ꞉chii ng'eetaabkaamet /keebakach ānkung'ōmto ꞉kwaan lakwanyii
    /keebakach. Makutay ꞉lēēkōōk mbo kwaan āk mbo kaamet ānkung'ōmto /keebakach.
  xnn-xnn: Isnan deey ay timpo et awnit idalom nan ipogaw nan olay besatna ay mangipapatey.
    Olay nan am-a et awnit ipapateyda nan an-akda ya awnit pabasolen nan an-ak nan
    am-ada dadat ipapatey daida.
  mwe-mwe: Pabha jwannung'una shantendebhushe nkulugwe abhulagwe, ainamundu shibhantendebhushe
    mwanagwabho, nkali bhana shibhaatendebhukanje bhaakwetenje kupinga bhabhulagwanje.
  tte-tte: Sauga ilalaoma susu kalona mena kanakava kani kanakava iwalo-masalan sabi
    unuyamatena. Besiele tama kani iginauli natuna koina. Tabe melumeluwo kani tamaliyao
    yo sinaliyao sisikotanagili na siwalo-masalagili sabi unuyamateli.
  tcs-tcs: ‘Dem bala uda eite Zizas go sele dem nada bala blo dempla uda labe Zizas
    ane kile dempla, ane ol papa go meke da seimting po pikinini blo dempla ane pikinini
    go meke da seimting po papa ane mama blo dempla.
  hlt-THB: “Him qu hamna a koeinaa pa ing a koeinaa pa nawn, a pa ing a ca nawn ce
    thlang a kut awh pe kawm uh, cakhqi ing ami nu ingkaw ami pakhqi ce qaal na kawm
    usaw thih sak aham thlang a kut awh pe kawm uh.
  soq-soq: Apana muba wanwambuida ita tatatauida dabuamopue kotu apanawa mampomopuo
    kotumopue bomopu. Ita mamamau obampuida dabuamopuo kotu apanawa mampontopu bomopua
    baiwa. Ita obampu gombauida mampo dewa ipa deawaa dewamopue dabuamopuo kotu apanawa
    mampomopuo kotumopue bomopu.
  qub-qub: Nogapitami chiquir wauguintapis autoridäcunaman apachenga wañuchinanpaj.
    Waquinnami wamranta apachenga wañuchinanpaj. Waquinnami taytantapis apachenga
    wañuchinanpaj.
  att-att: Á yù ira nga mawwagi nga lálláki, ikeká nayù tádday yù wagi na, á ipapapáte
    na. Á ikeká nayù yáma yù anâ na, á ipapapáte na. Á yù ira ábbing, mapporay ira
    sù ira darakal da, á ikeká ra yù ira darakal da, á ipapapáte ra ira.
  bki-bki: “Ea bogokouo na, mia toro mijikia rijamo ka tom na bova dolu nalo nei amei
    avuru bulag kuruano rimemedu p̃eli na kenerinio memedu, ka auebinvinlo am̃arm̃aro,
    nina kar ga napano amonea kiniou. A mia kiritete nalo amijikia atumolu bunu ka
    averial keniele nalo a karam̃alo nalo napano amonea kiniou, ka am̃arm̃aro bunu
    tibe na.
  bqp-bqp: Vĩ̀ni kũ dakũnanↄ ni kↄ̃ kpáḿma ò dɛ. Denↄ ni bo ń nɛ́nↄ kpɛ. Nɛ́nↄ
    ni bo ń denↄ kũ ń danↄ kpɛ ò ń dɛ.
  mcp-mcp: Mínyɔŋʉ̂ mə́ bá kusha nə mínyɔŋʉ̂ yé nə́ bwə́ kə́g gwú nyə. Sɔ́ɔ́ŋgʉ́ mə
    bá kusha nə mwân; bwân bwə́ lúmbʉli nə obyɔ̂l, ŋgə gwú bwo.
  hat-hat: Frè va denonse frè pou fè touye li. Papa va denonse pitit, pitit va leve
    kont manman l' ak papa l', la fè touye yo.
  npl-NT: N teikni kitemaktis ikni makimiktikah, iwa n teta kitemaktis ipiltsi makimiktikah,
    iwa n tepilwah kinmixnamikiskeh intajwah iwa kinmiktiskeh.
  bgg-bgg: Khuiino chung magunde, zum srane ua yi pha phi muii phro, aphuii è ani
    shii de ji è rek ruii phro, aniphiingthek de awaithek pha aphuii amuii shii ji
    è rek ne ua muii phro.
  eng-TCENT: Brother will deliver up brother to death, and a father his child, and
    children will rise up against their parents and have them put to death.
  eng-BSB: Brother will betray brother to death, and a father his child. Children
    will rise against their parents and have them put to death.
  cpu-NT: Ari iriñeetake aakaanterine irirentzi irovamaakaanteri. Piñe aakaanterine
    itomi. Piñe ovamaakaanterine ashitariri ikisaneentanakeri.
  san-ASM: তদা ভ্ৰাতা ভ্ৰাতৰং পিতা পুত্ৰং ঘাতনাৰ্থং পৰহস্তেষু সমৰ্পযিষ্যতে, তথা পত্যানি
    মাতাপিত্ৰো ৰ্ৱিপক্ষতযা তৌ ঘাতযিষ্যন্তি|
  tac-NT: '''Lige bilé rió ba''chirúgame tabilé oyérame ne''chí, bo''né bonila nejímala
    alé ''mi ra''íchili gatélachi napurigá cha''piboa ''lige napurigá me''liboa cha''pisá
    pe ne''chí oyérame kóriká. O''nola tabilé oyérame nisa ne''chí, ''lige ''kúchila
    ''la oyérame nisa ne''chí, o''nola ''ma nejímala alé ra''íchili gatélachi alué
    ''kúchila napurigá me''liboa alué ''kúchila ne''chí oyérame kóriká. ''Lige jaré
    ''kuchi tabilé oyérame nisa ne''chí ''lige o''nólaka ''la oyérame nisa, ''ma nejímala
    alué a''boi o''nola o eyela ma napurigá me''liboa ne''chí oyérame kóriká.'
  eng-WEBPB: “Brother will deliver up brother to death, and the father his child.
    Children will rise up against parents and cause them to be put to death.
  gfk-H: Ira tunana diet na tar sei ira tasi diet bia da bu bing diet. Ma ira tata
    ta ira bulu diet na gil mah hua ta ira nati diet. Ma ira bulu diet na manga ul
    pat ta ira nudiet tata ma ira puasi diet waing da bu bing ira adiet sus ma ira
    puasi diet.
  viv-viv: Ada kaliva saꞋeyana tauna tobohiyana kaliva nimadiya ginahawavemogatalena
    be hinaluveꞋalikana faꞋina, kadu anafaiweya kwamana tamana natuna ginahawavemogatalena
    be hinaluveꞋalikana. Ada weꞋoweꞋo badi tamadiyao agaidiya hinavenibaina be tamadiyao
    hinadiyao alika hinanuhagana faꞋina.
  yao-yao: Nlongo changalauche nlongo njakwe aulajikwe, nombe atati changalauche mwanagwe
    aulajikwe, nombe ŵanache chiŵakane ni kwaulaga achaŵelesi ŵao.
  tgp-tgp: Vorai matea i pa turuposi hin voraina vara i mate. Tama i pa turuposi hin
    natuna. Natuvarihi la pa turuposi na tamara peresi na tinara la pa vaira tamlohi
    la vilimateira.
  auc-NT: “Mänïñedë edæ näna caya ïñönate adocanque näëmæ̈ pïïninque, Wæ̈noncæ, äninque
    tömengä tönïñacä ingante da godongä gocæcäimpa. Näna wencaya ïñönate mæmpocä ïñömö
    näëmæ̈ pïïninque, Wæ̈noncæ, äninque tömengä wengä ingante da godongä gocæcäimpa.
    Ayæ̈ wëñæ̈näni incæ wæmpoda ïnate näëmæ̈ pïïninque mäo apæ̈nedäni ëñëninque wadäni
    tömënäni wæmpoda ïnate mämö wæ̈nönäni wæncædaimpa.
  kbc-NT: Icota dinioxomigipi moyajigo epaa nioxoadipi monigodi, codaa niɡ̶ina eniododipi
    oyajigo lionaɡ̶a, codaa nionigipi dakapetege eliododipi, odaa oibootiobece monigodi.
  bmh-bmh: Dudu ipal agal apanagar, amanagar, agen agal iwai zaiagar agal ebeagab
    ebu marebi, goagen wagarebi, noumabun hiaramam. Memeagar ipal agen agal geleagar
    guzental guzenaramam. Geleagar agen han goagal memeagar anaiagar semaraimai, goagal
    iwai zaiagar agal ebeagab ebu marebi, goagen wagarebi, noumamam.
  ctu-BL: Winicob mi caj i yʌc'ob ti chʌmel i yʌscun yic'ot i yijts'in. Jini tatʌl
    mi caj i yʌc' ti chʌmel i yalobil, jini i yalobilob mi caj i contrajiñob i tat
    i ña', mi caj i tsʌnsañob.
  meq-meq: Həlay eye ma slaweye na, ndo hay ta vəliye ha malamar tay hay ada tâ kəɗ
    tay ha, bəba hay ta giye ta wawa tay hay andza niye dərmak. Wawa hay ta natay
    ɗəre a bəba tay hay, ta kəɗiye tay ha.
  noa-H: Mag jaran wir haig k'od hãbam k'ʌʌnjã chi hʌ̈k'aba sim garmua hʌ̈u mʌ hiek
    hʌ̈k'a k'ërʌm t'et'emnaanag jaaupʌ̈imaju, hich k'odpai wir haig t'õomk'ĩir. Hamach
    dënnaanjã mʌ gaaimua t'õomk'ĩir t'et'emnaanag jaaupʌ̈imaawai chi dënnaanaujã hich
    hagjö hajugui hajim hanʌm, hamach chaain dʌ̈i wir haig.
  alp-NT: Eleki kwalitoije, sae iriluke kwalini ete tamata makete kena bunui, eleki
    amate lekwe iriluke eni nanare kena bunui. Kwetelaru esi ktolo ete elake inai
    hoko esi bunu elake inai lekwe.
  san-VEL: tadaa bhraataa bhraatara.m pitaa putra.m ghaatanaartha.m parahaste.su samarpayi.syate,
    tathaa patyaani maataapitro rvipak.satayaa tau ghaatayi.syanti|
  kbq-kbq: Ana knafi nefuna ahe frinogu avare nezaminkeno, nefa'a nemofona avreno
    ahe frinogu ana zanke nehinkeno, mofavremo'za ana zanke huza nerera nefana zamahe
    frinogu avare zamigahaze.
  kbh-kbh: “Canÿe cats̈ata cachabe cats̈ata ínÿengbe cucuats̈iñe bochanjáboshjona
    chamotsóbama, y bëtsë́tsanga cachëngbe básenga mochanjábashejuana chamotsëbáyama;
    y chë básengna chëngbe bëtsë́tsangbe contra mochántsemna y chamotsëbáyama mochanjábashejuana.
  ron-LSB: “Fratele va da la moarte pe fratele său și tatăl pe copilul său. Copiii
    se vor ridica împotriva părinților și îi vor face să moară.
  pon-pon: Pwe ol pan panala ri a ol, pwen kamela; o jam na jeri, o jeri ko pan u
    on jam, in, o pan kare on ir, en kamela.
  nhe-BL: Huan sequin tlacame quintemactilise iniicnihua ma miquica. Nojquiya sequin
    tetatme quintemactilise ininconehua. Sequin coneme motlalanase huan quintemactilise
    inintatahua huan ininnanahua huan quichihuase para tlacame ma quinmictica.
  sps-sps: “Vainy faan iny naa ror fo famuinyasiny tsuar er atsuiny famat ratuari.
    Jesan kan te kat fi nats ror tamar guei tan fuainy guei tsuar, an fuainy guei
    te tamimiat of ir tamar min tsinar ana mesapan te atsuiny famat rari.
  wnc-wnc: “Sike paanata uyapna wam yaningge yawa zipa kumning.
  bus-bus: Vĩ̀i kↄ̃n dãaronↄ é kↄ̃ kpáḿma wà dɛ. Denↄ é bↄ ń nɛ́nↄ kpɛɛ. Nɛ́nↄ é
    bↄ ń denↄ kↄ̃n ń danↄ kpɛɛ wà ń dɛ.
  gub-BL: Amo awa omono putar wyky'yr tuwihaw wanupe a'e wà nehe, wazuka kar pà wanupe
    wà nehe. Amo awa omono putar wywyr tuwihaw wanupe a'e wà nehe, wazuka kar pà wà
    nehe. Amo awa omono putar u izuka kar pà wà nehe no, uhy wamono pà wanupe wà nehe
    no.
  imo-imo: Aku waimunga iyemani enonga angenupili yokoli tendekuma opa pule iyemanga
    kindo tiko toko kondangei ninge. Aku kinye lapalini enonga bakuluma aku ulu tenge.
    Bakulumani enonga anupili lapali kinye opa pule tonge. Aku tekolio wali, enonga
    anupili lapali toko kondangei ningo iye marenga kindo tinge.
  boj-boj: Bati deqa kumbra uge endeqaji brantqas. Tamo qudei na naŋgo segi was naŋgi
    ojoqnsib qaja tamo naŋgo baŋq di atoqnibqa naŋgi na naŋgi ñumoqnib moreŋoqnqab.
    Tamo qudei na naŋgo segi aŋgro naŋgi dego degsib ojoqnqab. Aŋgro qudei na naŋgo
    segi ai abu naŋgi jeutnjroqnsib ojoqnsib qaja tamo naŋgo baŋq di atoqnibqa naŋgi
    na naŋgi ñumoqnib moreŋoqnqab.
  ulk-ulk: Legize ya tabara barada wanaislare yabim apitem, a bab gize ko, tabara
    omaskir wanaislare yabim apitem. Omaskir ya nole taba bab a apu sasrim lagkak
    waurder, a wi tabara bab apukem wanaislare apitem.
  eng-DRA: And the brother shall betray his brother unto death, and the father his
    son; and children shall rise up against the parents, and shall work their death.
  knf-knf: Ñaaŋ aluŋ kakeeşaar abuk aşin kado bafiŋa. Aşin napoţ aluŋ kakeeşaar abukul
    kado bafiŋa, bapoţ banaţara bajug baka kado bafiŋ baka.
  san-KHM: តទា ភ្រាតា ភ្រាតរំ បិតា បុត្រំ ឃាតនាត៌្ហំ បរហស្តេឞុ សមប៌យិឞ្យតេ, តថា បត្យានិ
    មាតាបិត្រោ រ្វិបក្ឞតយា តៅ ឃាតយិឞ្យន្តិ។
  arn-NT: Tati pu peñiwen chalintukuay ñi langümüñmangeael tani peñi, ka ti pu chaw
    chalintukuay tañi pu fotüm. Ka ti pu fotüm üyawtuay tañi chaw ka langümafi engün.
  zas-NT: Abiꞌ guidxin dxej yayü bejn laagajc bijchaman din guiëtix, ziangajc ree
    bén na̱j dad yayü laagajc xiꞌn reeman, abiꞌ ree bejn yayü xdad xniaa reeman par
    guiët reeman.
  ken-NT: Chɔŋ manɔ́ anchyɛ ntɨ manɔ ntá bǒbati bɛ mángwáy. Chɔŋ mbɔk bachi mánkʉ
    ɛnyumɔt nɛ bɔ̌bhap. Chɔŋ mbɔk bɔ mánte nɛnu nɛ bachi nɛ manɔ bhap, mánkʉ bɛ
    mángwáy bhɔ.
