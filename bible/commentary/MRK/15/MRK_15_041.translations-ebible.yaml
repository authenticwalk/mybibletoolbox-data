  zpu-NT: Noꞌr ki bnao akeꞌ Jesúsenꞌ ka nna zoteꞌ Galileanꞌ, naꞌ llakrén akeꞌ Leꞌe
    kat bi da yalljreꞌ, ren noꞌr yob akreꞌ bnao akeꞌ Leꞌe bzeꞌe Galileanꞌ zejeꞌ Jerusalén
