    Jesús cuando minu Jerusalén gumgu'yomo.
  gvs-gvs: Tutayana boi Yeisu Galili goi ikaaiyaka, vevinayadi sisabookuliye be nakae
    sivavaite. Nakae vevina badabadaidi Galili goi Yeisu taiyao sima Yerusalema.
  kbm-kbm: Givin ebe Yisu givang Galilaia ge ok be sotol avie aitol etok itau ile
    ei be emb ei dabin. Be avie gaptol subu ebe warik ivang ivin Yisu be ireu Jerusalem
    ile ok ivarkei ivin sotol.
  tew-tew: Nä́ˀin poje kwiyä̖ˀ Jesus-áḏí dimändi óekhä̖geˀmáa waˀḏi oe Galilee najiˀ
    ihayḏi, heḏi nä́ˀindá i-áḏí wây-á kwiyä̖ˀdáḏí Galilee-ḏi Jerusalem-piye wéˀge
    diˀä̖ä̖.
  rmc-rmc: Kala džuvľa phirenas pal o Ježiš a kerenas pašal leste, sar sas mek andre
    Galileja. Sas ode mek but aver džuvľa, save leha avle andro Jeruzalem.
  apr-apr: Di ngan, ye kene yo Yesu inepe Galili ye in nga, ngan titoo a tiloni. Inbe
    di garup yo titoo a tiye tilo pang Yerusalem nga, ngan alunu kaiye la tinepe lapau
    nga.
  tiy-tiy: I de ni do libun, ménfuray ro bé Jesuse brab ténabang ro amun diyo de séna
    dob Galilea. Atin diyo soy de médoo na do libun ménodor de mangéy Jerusalem.
  nlg-nlg: Gaira rana lei vaivine raini ke, tara tumuria mara hangaa Jesus tana bubulo
    i Galilee. E subo na lei vaivine keha tara dato kolua Jesus i Jerusalem, tara
    tughuru ghua igaa tana bona Jesus te sasarau tana ghaivavala.
  dgr-DOGNT: Galılee nèk'e eyı ts'èko Zezì k'èè k'egedè ı̨lè, t'asìı t'à gıts'àdı
    ı̨lè. Ts'èko eyıì-le łǫ Zezì xè Jerusalem ts'ǫ̀ nègı̨ı̨dee sìı ededı̨ sı ekǫ nàgeèhza.
  pes-OPV: که هنگام بودن او در جلیل پیروی و خدمت او می‌کردند. و دیگرزنان بسیاری که
    به اورشلیم آمده بودند.
  ron-1924: каре, пе кынд ера Ел ын Галилея, мерӂяу дупэ Ел ши-Й служяу, ши мулте
    алте фемей каре се суисерэ ымпреунэ ку Ел ын Иерусалим.
  tpz-tpz: Moaan voh ne Ieesuꞌ to teꞌ voh non Galiliꞌ, ko köövo poë varih nönö vaꞌpeh
    vah me voh ne poë, pare vavaꞌaus ne poë, o köövo peo rakah me to teꞌ ne nën to
    nö vaꞌpeh me voh e Ieesuꞌ manuh Jerusalëm.
  agd-agd: Mai fefá ma Yisasin ma Karirifá ma vákan maen mai nanin kayo ano avákuren
    nóken béin aya iyaren mino. Mai véin má ma Yerusaremí orein nanin kayo yere mairábaren
    mino.
  rkb-NT: 'Asiza hi Karireja ikny ihumo simypokzitsiarẽza nikaranaha. Usiza wytykyryk
    iapik Serusarẽhe bo zikzumukunaha za kino niwatihi asiza nizokparakanaha: Zitsumuẽhĩekiknaha.'
  san-THA: คาลีลฺปฺรเทเศ ยีศุํ เสวิตฺวา ตทนุคามิโนฺย ชาตา อิมาสฺตทนฺยาศฺจ ยา อเนกา
    นาโรฺย ยีศุนา สารฺทฺธํ ยิรูศาลมมายาตาสฺตาศฺจ ทูราตฺ ตานิ ททฺฤศุ:ฯ
  iws-iws: Bɨiya Jisɨs siya nu Galili hɨr nwowɨn mɨ ta ɨiya tɨ wigɨm siir mhoɨiya
    namkɨm. Mɨ sɨma siir nae dirɨraerarɨm mɨ wig isid komii whɨrɨn yɨm sɨma ɨriipɨ
    hɨriinan Jisɨs saɨkar yɨnkɨn am om komii Jerusalema hɨriirɨn. Mɨ sɨma hɨr inɨ
    owou. Ɨriig.
  pol-SZ: Wierzyły one w Jezusa i służyły Mu pomocą, gdy przebywał w Galilei. A teraz,
    wraz z wieloma innymi kobietami, przyszły za Nim do Jerozolimy.
  ztq-NT: Lëë ksa kwnaa re beeñ xyudar Jesús worñee kwyo xaa nëz Galilea. Ni ndaly
    re kchë kwnaa nii ptsiñ Jerusalén ksa Jesús nche siko.
  zai-NT: Uzá nanda cabe Jesús ne ucané cabe laa dxi uzá Galilea. Cadi laasi cabe
    sínuque nuu ru stale ni yenanda Jesús Jerusalén.
  upv-upv: Nir arok-vijuri Iesu renge Galili, arok-pitevi ni renge nanu nir. Ko nesevin
    m̃inij kele wor elep nga marvijuri suri ni vini renge Jerusalem e.
  aui-aui: Raghanina touna Galiline, na mmkodi wasiwasikedi siyakivikivini da yana
    kayowana siyaberabera. Bi wasiwasike mududi iiyawogha Yesu teya sipiika Jerusalemma
    na bada yawata nama.
  wap-NT: Ĩnao daꞌanapatinainaouz Jesus ukaudinankan donoꞌoraz Galilee Baara ii, naꞌiki
    ĩnao kaminkaꞌuupauzoz daꞌi uruu. Naꞌiki iriba kapam baokoinao zunnao naꞌii, waꞌatiinao
    utuma Jerusalem ati.
  mva-mva: Bong Iesus Galili-lo isoaki nge aine ngaedi ka ditagatagai be didumadumai.
    Be aine takadi Iesus zaiza be Ierusalem dilako-budu nge kokoko makara disoaki
    be.
  dwr-NT: He macca asatuu Yesuusi Galiilaan de7iyaa wode, A kaalleeddawanttanne A
    maaddeeddawantta; qassi Yesuusanna ittippe Yeerusalaame beedda hara cora macca
    asatuu hewaan de7iino.
  kfw-kfw: Jisu'n Galilee ah aleiomlaiya inmani'n anuk inleijui khat-um sepa inleitho.
    Aleiilaak numeisa katamtak-um amale Jerusalemma inheiwa.
  bfz-bfz: जेबे यीशु गलील प्रदेशो रे थे, तेबे सेयो तिना पीछे-पीछे जाओ थिया और तिना
    री सेवा करो थिया, ओर बी कई जवाणसा थिया, जो तिना साथे यरूशलेम नगरो रे आईया थिया।
  cuk-09: We-omegan, Jesús-Galileagi-gudidagu, gusgu Jesúsba gudidamarmogad, degi,
    ega ibmar-imakdii-gusmalad. Degi, bukidar omegan-baigan-Jesúsba-Jerusalénse-nonimalad,
    dakbukwa-gusmarmogad.
  ben-OBCV: গালীলে এসব নারী তাঁকে অনুসরণ করে তাঁর পরিচর্যা করতেন। আরও অনেক নারী, যারা
    তাঁর সঙ্গে জেরুশালেমে এসেছিলেন, তাঁরাও সেখানে উপস্থিত ছিলেন।
  mil-NT: Te cue ñáyiu dɨ̀hɨ́‑áⁿ nǐ xica cuú‑yu ndɨhɨ Jèsús distrìtú Galìleá ní xinu
    cuèchí‑yu núú‑gǎ. Te cue ñáyiu dɨ̀hɨ́‑áⁿ nchìcúⁿ ñáhǎ‑yu xii‑gá ní quexìo ndéé
    ñuú Jerusàlén ndɨhɨ dava‑gá ñáyiu dɨ̀hɨ́ nchìcúⁿ ñáhá xìi‑gá cuáháⁿ.
  myu-myu: Ixeyũ aoyũ Jesus eju oekuku Galiléia eipi dag̃ pima. Ibuywatwan oekuku
    ip. Ade warara'acayũ aoyũ dak osodop ip korosa xe. Jerusalém ka be oajẽm ip ceweju
    kuy bima. Soat ip Jesus kay jeakag̃ osodop.
  amk-amk: Wiwing nini sitoru na raminde Yesusi niayai na nu Galilea foi mani itora
    riati tuti itofatari ne. Tuti wiwing siai bitoya kontai efanduhisa na nanai. Wiwing
    nanisa era ria Yesusi kawuru ma enayai na bendari Yerusalemi ampa.
  fai-fai: ita Yesus ayo Galili kal ami ibik tein ká bom nadiwo kal kin modaw bom
    dakádawsiw. Be ita kuw bá, wanang seng madik iliso Yedusalemo tasiw iyo iliso
    tod fakadábisiw ko.
  ura-NT: Nii ecu neein coarajeeurera enecuru jetaote, aina cuhin Calileea niha Jesosone
    bana coroatajaneraneein nenacaauru ne. Chaen jetaotechu, ecu neeure arajiin leeochaauru
    cachaauru, Jerosaleeun cuha Jesosone jana aina cunacaauru.
  mcd-NT: Nan rafu non fusti ainfofo futsafoanri chai mapo casho oinnifo. Galilea
    anoashu Jesús fu foanfafainmisifo cushusharashcaquin. Ainfofo futsafoanri Jerusalén
    ano afu funifo. Ato furi nanno nia ini.
  urt-urt: Ŋupe ŋaiye Jisas narp Galili pe, lenge tuweinge luku jande kin, topoꞌe
    yungwisme kin. O lenge tuweinge syeꞌ ŋaiye si yotop kin yase Jerusalem yat pe,
    tinge topoꞌe jan uku.
  kiz-kiz: Wakati bhajhele Galilaya bhan'kesisi ni kuntumikila. Ni bhadala bhangi
    bhingi pia bhaambatene naku hadi Yerusalemu.
  tzo-TZE: Ja' li antsetic ti la xchi'inic ta xanubal Jesús tey ta Galilea banamil
    ti la smac'linique. Tey oyic noxtoc ep yan antsetic ti la xchi'inic batel ta Jerusalén
    li Jesuse.
  lex-lex: Ir de ed maka klernohor reria Yesus la Galilea totpena ramkek la ya'anni-yemannu,
    rpo'a-rpahi'a Yesus hyonni-hyanni. Me patke' harahu er wal lia hande mak kor rewre'wa
    Yesus pa rmai lia Yerusalem.
  dov-dov: Nakali muGalili bakalikumutobela mpawo akuchita milimu yakwe. Alimwi banakazi
    bayingi abalabo bakali kumusindikila ku Jelusalema.
  rgu-rgu: '@see-verse:MRK.015.040'
  toc-NT: Uma̠­kó̠lh lac­chaján xta­sta̠­la­nit­la̠­huani̠t Jesús acán cani̠huá xan,
    y xlacán xta­mak­ta̠­yani̠t acxni̠ xla­ma̠chá nac Gali­lea. Xa̠hua antá xta­yá̠­nalh
    a̠maka­pi­tzí̠n lhu̠hua lac­chaján hua̠nti̠ lac­xtum xta­ta̠­mini̠t Jesús nac
    Jeru­salén.
  ulk-1902: Uiaba, Iesu irmilare E Galilaia ge, a abim dorge ikeli; a gaire kosker
    abi kemem irmilare Ierusalemaem.
  som-som: oo ah kuwa xataa intuu Galili joogay raaci jiray oo u adeegi jiray, iyo
    qaar kale oo badan oo Yeruusaalem u sii raacay.
  anh-anh: Eŋambɨr haŋ, Jisasɨv Galili handɨh ñɨzand anchɨ kɨra mbanamb mpehɨrohe
    ndɨn hɨrawɨmŋganj. Anchɨ kɨra emŋgemŋga hamb Jisasmen Jerusalemɨŋ aimŋgɨmar hambez
    aŋkwañi wehɨrɨmŋgɨmar.
  mam-C: Ayetzi'n qya, aye' i b'aj b'et tuk'a Jesús te' nb'ettaq toj Galiley, ex i
    mojin tuk'a, me nya o'kqexjo, ex ite'xtaq txqantl nche'xtaq tuk'a Jerusalén.
  ndj-ndj: Yesu paghaveyi Galilaya, vadadala ava vamkovikelili na kumtanga. Wuwowu
    vadadala vamonga vatangalili yivayisili pamu na mweni Yelusalemu vaveli bahala.
  mbj-NT: Jesus hep'ëëh né hẽ m' ti ta tii. Garirej häj n'aa bä Jesus hataa né paa
    m' tii. Sa tä moo bo n'aa né paa m' tii. Hajõk mä ỹỹj ta sii han'aa do Jerusarẽnh
    hẽnh, ti na-ããj mä tii bä m' rabab'ëëh ẽnh.
  lat-VUC: et cum esset in Galilæa, sequebantur eum, et ministrabant ei, et aliæ multæ,
    quæ simul cum eo ascenderant Jerosolymam.
  ngp-ngp: Wano niyo watimilane naye viya andile Galilaya na kumtuma. Wavele watuhu
    wengi wezile naye kulawa Yelusalemu nawanda ahadya.
  enq-2: Jisasa baa Galali yuu dokonya katea dokopa, enda dutupame baa nisetapu watao
    paeyami. Enda longo mendapu baa-pipa Jerusalema lalyoo epeami dupa dosa peteamiaka.
  eng-ASVBT: who also, when he was in Galilee, followed him, and ministered unto him;
    and many other women that came up with him unto Jerusalem.
  mna-mna: Indeeŋe ta Yesu imbotmbot Galilea mi ikamam uraata kini na, zin moori ti
    ta titoto i mi timbesmbeeze pini. Mi zin moori ta ziŋan Yesu tiwwa ma timar Yerusalem
    na, boozomen timbotmbot mi tire meeteŋana kini.
  myw-myw: '@see-verse:MRK.015.040'
  sby-sby: abo ebalikwenda pamo nendiye nekumusebensela cindi ncalikuba ku Galileya.Palikuba
    kayi batukashi bangi balesa pamo nendiye ku Yelusalemu.
  sll-sll: Al hobi iwe, homa Galili mole warere, Yisas ungwo hanere, aki di tere tere
    ongwi. Te al tau Yerusalem mole, Yisas kina ereho urere, mongwi.
  yaq-NT: Juname'e jaamuchim intok, jum bwiara Kalilea' tea'po intok, tu'isi a' suuaka,
    aet emo tekil makritukan. Intok wate juebena jaamuchim ket junalensu aet emo tekil
    makritukan, Jerusalen tea'po, jum yee a' majta'apo, aamak naj kuaktisukame.
  uro-uro: Iarhakt di rhi nä ma Jisas ta met namet ma Galili bä rhat tatnärhäm ga.
    Dä qosaqi arhani ama evop ama rhäqäp na rha qärarhani i sa rha met ti na qa bä
    sae ma Jerusalem di qosaqi qale rha e.
  ita-1885: le quali, eziandio mentre egli era nella Galilea, l'aveano seguitato,
    e gli aveano ministrato; e molte altre, le quali erano salite con lui in Gerusalemme.
  muy-muy: Ka ya ti Yezu naŋ àbu ka haɗ *Gelili ni ti nday gani tàɗəba naŋ a, tə̀gria
    tʉwi a. Wál ndahaŋ kay tə̀bu tamənjaləŋoru bilegeni, wál nday nani tə̀cəloya akaba
    Yezu a Zerʉzalem a.
  kqc-kqc: Mina rema vene bi Galilee ri Iesu usi disi moi aedegamadi. Ma rema tau
    gade kaere bi Jerusalem ri inasa baeyadi ka minari.
  tav-tav: Na romiri Jesu Galileapʉ cʉ cãno cʉ̃re cátinemonucurica romiri cãñuparã.
    Aperã capãarã romiri Jerusalẽpʉ Jesu mena caejaricarã cãñuparã na quena.
  eng-ULB: When he was in Galilee they followed him and served him. Many other women
    also came up with him to Jerusalem.
  spa-VBL: Ellas habían seguido a Jesús y habían cuidado de él mientras estuvo en
    Galilea. Muchas otras mujeres que habían venido con él a Jerusalén también estaban
    allí.
  fra-_FOB: Qui le suivaient et le servaient lorsqu'il était en Galilée, et plusieurs
    autres qui étaient montées avec lui à Jérusalem.
  hau-ULB: Wadannan matan sune suka bishi sa'adda da yake Galilee suna yi masa hidima.
    Da wadansu mata da yawa suka zo Urushalima tare da shi.
  mal-mal: അവൻ ഗലീലയിൽ ഇരിക്കുമ്പോൾ അവർ അവനെ അനുഗമിച്ചും ശുശ്രൂഷിച്ചും പോന്നു; അവനോടുകൂടെ
    യെരൂശലേമിലേക്കു വന്ന മറ്റു സ്ത്രീകളും ഉണ്ടായിരുന്നു.
  kkc-kkc: '@see-verse:MRK.015.040'
  urd-GVR: Galīl meṅ yih aurateṅ Īsā ke pīchhe chal kar is kī ḳhidmat kartī rahī thīṅ.
    Kaī aur ḳhawātīn bhī wahāṅ thīṅ jo us ke sāth Yarūshalam ā gaī thīṅ.
  far-far: Kera leka laugo 'i burina sa Jesus ana kada nia to 'ua 'i Galili, ma kera
    ka kwai'adomi ana. Ma na keni 'oro ki laugo ne kera leka mai fainia 'uria 'i Jerusalem,
    kera to laugo 'i senai.
  suz-BL: मेकोपुकी गालील रे यरूसलेम सम्‍म काथा गाक्‍शा, येसु कली वारच पना पन बाक्‍शो
    बाक्‍मा बाक्‍त। अरु यो काथा गाक्‍शा, यरूसलेम जाक्‍दीश्‍शो बाक्‍मा बाक्‍त। लूका
    ८:२-३
  car-NT: Mo'karon wytotopombo ro kynakon Jesus wena'po ta, Galilea po a'ta. Upatopombo
    enapa i'waine kynakon. Pyime enapa amykon terapa Jesus maro Jerusalem 'wa ito'san
    woryijan moro po kyno'po'satokon.
  amp-amp: Nd yute metmn Jisasr Galilit tohmohat romn uhik ahik htfasmoamrn tamoh
    tamohm romn hiyaf hanymoumr. Yo wom metm rpatn Jisasr Jerusalemko yimohat hik
    hanymomr.
  bht-bht: जालू सै गलील प्रदेशे च था तां सै उदे पिच्छे चलदियां थियां, कने उदी सेबा
    करदियां थियां, कने होर भी मतियां जनानिया थियां, जड़ियां उदे सोगी यरूशलेम शेहर
    च आईयां थियां कने सै उसयो दुरे ला दिखा दियां थियां।
  eng-NOY: who, when he was in Galilee, followed him, and rendered him their services;
    and many other women who came up with him to Jerusalem.
  cub-NT: Na Jesús ʉ̃i cʉede Galilea ãmicʉrõi cad̶ateivʉ barejáimad̶a ʉ̃́re. Aru apevʉ
    nomiva, ina eaivʉ bácavʉ ʉ̃́que Jerusalén ãmicʉriĩmaroi, cʉrejaimad̶a nore.
  ita-1927: le quali, quand’egli era in Galilea, lo seguivano e lo servivano; e molte
    altre, che eran salite con lui a Gerusalemme.
  lww-lww: Naga lala nap̃a pogos nap̃a Yesu sike garu Kalele nanua sumo, la asum̃a
    ataveve naga, amiila m̃ena naga. Ana sira m̃ena la moki asum̃alu asike e pogos
    nene, nap̃a lala m̃ena akom garo Kalele ataveve Yesu apa ma Yerusalem.
  ckb-ckb: ئەمانە لە جەلیلەوە دوای عیسا کەوتبوون و خزمەتیان دەکرد، زۆری دیکەش لەگەڵی
    هاتبوونە ئۆرشەلیم.
  spm-spm: Amisir kharsi Galilin distrighɨni ikegha Iesusɨna akuruvagha aŋn phorughava
    arui. Amisir avɨrar marsi ivɨra Iesusɨn phorugha Jerusalemɨna anambogha ivɨre
    iti.
  nas-nas: Teing-koo niiꞌnani Meeriꞌ Maꞌdala-nani, eeꞌnoko niiꞌnani napoꞌ Saalomeꞌ,
    eeꞌnoko napoꞌ Meeriꞌ nemakara Jeemisi namainta Joosesi beuko. Aing teing manikuꞌ
    tenang Jiisuuꞌ Kaaleliꞌke otoko siompaama pakuaakoꞌning kapooꞌ apukaꞌparakoꞌning-koo.
  uvl-uvl: Nga etue nenge Iesus tu nge Kalelea, hehei nemur te nanasia i pe te halaua
    i. Pe hehei halang pule nenge te koko nge Iesus ke tela nge Ierusalem. Iri temes
    pe tenau lala nge i.
  tpa-tpa: Maranai tauna au Galilee yana hi muritagho naiyei, ma a rauhoghara hi dewadewai,
    ma waivine maghamaghauhi maitena hi ghegheꞌi au Jerusalem yana wate tauhi nahidana.
  eng-BBE: Who went with him when he was in Galilee and took care of him; and a number
    of other women who came up with him to Jerusalem.
  ixl-CNT: Aꞌ qꞌu ixoj nichiloch u Jesuus aas atich tu Galilea. Utz sibꞌal tereꞌn
    ixoj atich majte qꞌuꞌl xamich tiꞌ u Jesuus, opon tiꞌ tu Jerusaleen.
  xsi-xsi: Kinzi taine ŋato ŋinde muŋga soka kuku Yesu sikai kuleŋa papa lâ Galilaya
    tâno. Aku kinzi taine pinde rârâ kala simo kunzi tona, kinzi ŋinde muŋga soka
    Yesu muli silâ Jerusalem lawea.
  crx-NTPO: '''Enne Sizi Galilee ''et ''ut''en whe hiyunúnizdil ''ink''ez hila ''ít''en.
    ''Uyoonne ts''ekoo lhane cha ''et ''uhut''en. ''Enne Jerusalem ts''e heyuhanándil.'
  kan-OKCV: ಯೇಸು ಗಲಿಲಾಯದಲ್ಲಿದ್ದಾಗ ಈ ಸ್ತ್ರೀಯರು ಅವರನ್ನು ಹಿಂಬಾಲಿಸಿ, ಉಪಚರಿಸಿದರು. ಯೇಸುವಿನೊಂದಿಗೆ
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದಿದ್ದ ಇನ್ನೂ ಬೇರೆ ಅನೇಕ ಸ್ತ್ರೀಯರೂ ಅಲ್ಲಿದ್ದರು.
  bbb-bbb: Bu bara ijiebe ude Gareri gamia Jesu nuvena oenoekinu fu samuae. Ro kuke
    buka bara uruvana gamia Jerusareme nuvena ruaeva ijiebe ijia buina irei.
  blw-blw: Chichachi hen anchichay cha netnonetnod an Jesus way tommorong an hiya
    hen kawad-ana ad Galilea. Yag wachacha agé an nadchi hen anchichay chuar way tapenay
    finufae way netnod an Jesus hen émméyana ad Jerusalem.
  tam-2017: அவரோடு எருசலேமுக்கு வந்திருந்த மற்ற பெண்களும் அவர்களோடு இருந்தார்கள்.
  azz-NT: Nojonque sihuame quitoctiliayaj Jesús huan quitequitiliayaj Yejuatzin cuac
    yetoya tech in pueblo de Galilea. Huan no yetoyaj ocsequin miacque sihuame ten
    hualajque ihuan Jesús tech ne Jerusalén.
  spa-RV-1909: Las cuales, estando aún él en Galilea, le habían seguido, y le servían;
    y otras muchas que juntamente con él habían subido á Jerusalem.
  csy-csy: Jesus Galilee ngam a om lai in a nungzui te le a khoi te a hi uh hi; Jesus
    taw Jerusalem ah a pai khawm numei dang tampi te zong om hi.
  mxq-NT: Tya̱dʉ toxytyʉjkʉty tsoꞌondʉp Galileeʉ es tpanʉjxtʉ ja Jesús es tpudʉjkʉdʉ
    ko ꞌyijty Galileeʉ. Es jamʉ naty may ja wiinkpʉdyʉ toxytyʉjk diꞌibʉty nandʉꞌʉn
    mʉʉt pyatʉ́kʉdʉ Jerusalén.
  tzj-NT: Jawa' rixoki' ri' tok q'ueje'e ja Jesús pa Galilea eje'e' nij etran wi'
    trij in queto' chipan nak ja c'o rjawaxic tre. In c'a ec'o na más ja rixoki' ja
    xetre'el trij ja Jesús ja tok be pa Jerusalén.
  tdt-tdt: Sira nain tolu nee uluk tuir Jesus iha rai Galileia hodi serbi Nia. Iha
    tan feto barak mak uluk mai iha Jerusalém hamutuk ho Nia.
  ron-BTF: (Care de asemenea, când era el în Galileea, îl urmau și îl serveau); și
    multe alte femei care s-au urcat cu el la Ierusalim.
  eng-WEBP: who, when he was in Galilee, followed him and served him; and many other
    women who came up with him to Jerusalem.
  eng-FBV: They had followed Jesus and had taken care of him while he was in Galilee.
    Many other women who had come with him to Jerusalem were also there.
  nld-1939: ze waren Hem gevolgd, toen Hij in Galilea was, om Hem te dienen; ook vele
    anderen waren er bij, die met Hem naar Jerusalem waren opgegaan.
  bwo-bwo: Bowere Iyesus Galiln b́ teshor, b́ shuutso sha'aŕ bísha bo finefo. Mank'owere
    Iyesusok Iyerusalem maantse waats aywots fa'ano botesh.
  nch-BL: Ni sihuame quitoquiliyayaj Jesús huan quipalehuiyayaj quema itztoya ipan
    estado Galilea. Teipa inijuanti huan más miyac sihuame ajsicoj ihuaya Jesús ipan
    altepet Jerusalén.
  quc-TNT: Aretak ri Jesús xc'oji pa Galilea, we ixokib ri' xebin ruc', xepatänin
    che. Xukuje' e c'o chila' q'uia chque ri niq'uiaj ixokib chic ri e opaninak ruc'
    ri Jesús pa Jerusalén.
  tfr-NTPO: '@see-verse:MRK.015.040'
  kaq-NT: Galilea janin Jesus nichiya cahen jaabaan jaa chibanpahonish. Jaa pimarihbipahonish.
    Jesus betan Jerusalen janin jahuipi haibobo rihbi ta jano nihxon jiscannishqui,
    hichaxon.
  ahr-ahr: तो गालीलमा व्हता तवय ह्या त्यानामांगे चालेत अनी त्यानी सेवा करेत. आखो बऱ्याच
    बाया व्हत्यात ज्या त्यानासंगे यरूशलेमले येल व्हत्यात.
  sgb-sgb: Hilay habaytoy babayi ay kalamo lan Apo Jesus hên nanaglap kanla paubat
    hên atsi hila pon ha probinsyan Galilea. Main pon êt hên kal-atan babayi bayro,
    ya kala-kalamo la hên angga ha Jerusalem.
  vie-1934: là ba người đã theo hầu việc Ngài khi Ngài ở xứ Ga-li-lê; cũng có nhiều
    đàn bà khác nữa, là những người đã theo Ngài lên thành Giê-ru-sa-lem.
  kxv-kxv: ଏ଼ୱାସି ଗାଲିଲିତା ମାଚାଟି ଏ଼ୱି ଏ଼ୱାଣି ଜେ଼ଚ ହାଜାନା ଏ଼ୱାଣି ସେ଼ବା କିହିମାଚୁ; ଏ଼ୱାସିକା
    ତଲେ ଜିରୁସାଲମତା ୱା଼ହାମାନି ହା଼ରେକା ଇୟାସିକା ସିନିକିହିମାଚୁ ।
  cha-cha: Ni y anae estaba güe guiya Galilea, madalalag güe, ya masetbe güe; yan
    megae sija na famalaoan mangachochongña julo guiya Jerusalem.
  amu-NT: Joo yolcumꞌaⁿꞌ tyocañꞌeeⁿna ñꞌeⁿ Jesús quia ñetꞌoom tsꞌo̱ndaa Galilea. Tyondyeꞌntjomna
    nnoom. Ndoꞌ mati joꞌ joꞌ meintyjeeꞌ jndye ntꞌomcheⁿ yolcu na jnaⁿ Galilea na ñencwi
    tquiowana Jerusalén ñꞌeⁿ Jesús.
  hin-CV: मसीह येशु के गलील प्रवास के समय ये ही उनके पीछे चलते हुए उनकी सेवा करती
    रही थी. अन्य अनेक स्त्रियां भी थी, जो मसीह येशु के साथ येरूशलेम आई हुई थी.
  eng-OURB: who, when he was in Galilee [District, Circuit], followed him, and served
    him; and many other women who came up with him to Jerusalem [City of peace].
  spa-BES: Que iban con él cuando estaba en Galilea y lo seguían y le servían; y varias
    otras mujeres que lo acompañaron a Jerusalén.
  san-BEN: গালীল্প্রদেশে যীশুং সেৱিৎৱা তদনুগামিন্যো জাতা ইমাস্তদন্যাশ্চ যা অনেকা নার্যো
    যীশুনা সার্দ্ধং যিরূশালমমাযাতাস্তাশ্চ দূরাৎ তানি দদৃশুঃ|
  tdx-tdx: ie nañorike naho nitoroñe aze e Galilia añe; mbore maro ty rakemba ila’e
    nindre-lia ama’e t’ie nigodañe mb’e Ierosaleme ao.
  naf-naf: Zisasiyaŋ Galili msalen mamtanen kan keyet imbi ekŋen ke ma imbi notnaŋ
    ekŋenaŋ mâpmamti mukulem mammpemtemiengapm Zisasiyaŋ Zelusalem mkaen kopme ekŋenaŋ
    keyegak mâti kobien.
  grc-MT: αι και οτε ην εν τη γαλιλαια ηκολουθουν αυτω και διηκονουν αυτω και αλλαι
    πολλαι αι συναναβασαι αυτω εισ ιεροσολυμα
  vid-vid: Awa nawamuwinza Yesu naloyawele Galilaya na kumkolela mijito, nakwali na
    wadala wanji wenji woyile Yelusalemu hamwe na heye!
  pio-NT: Níái inanáica, Jesús yéewáidacaléca nacái nía, nayúudàacaté Jesús yèepunícaalítéwa
    Galilea yàasu cáli íinata. Nàyaca náapicha néré nacái manùba inanái yàanèeyéicaté
    Jesús yáapicha Jerusalén ìyacàlená néré.
  tsn-tsn: Bone le basadi ba bangwe ba bantsi ba Galalea ba e neng e le balatedi ba
    gagwe ba mo direla fa a le kwa Galalea, ba tsile nae mo Jerusalema.
  amr-NT: Jesús Galileayo e̱e̱ʼte onʼtahuaʼikaʼpo kenpaʼti onʼmanigmanhuada̱ʼikaʼuyate.
    Kenpaʼti nogomey ettoneʼ huakkaʼmon bidtaʼda onʼtiahuayanhuaʼuyate. Keʼna Jesúsere
    Jerusalényo̱ onʼhuameʼte.
  pwg-pwg: Weni wivinesi na Yesu ikivikivini, yavata ibababa Gariri kamonai da ikoyakoyaghi.
    Ma bade wivine viya ikivini, ti na yavata ighae ku Jerusalem.
  cjv-cjv: Opai gan i yokamai Yesu Gariri man tei moingua dourom boi fure nuwi kokonan
    bei teime. Te opai koropane munmane Yesu gere Yerusarem tei winga yokamai Yesu
    goingua akaiyom ama moime.
  tha-KJV: (​ผู้​หญิงเหล่านั้นได้​ติ​ดตามและปรนนิบั​ติ​พระองค์ เมื่อพระองค์ยังอยู่ในแคว้นกาลิลี)
    และผู้หญิ​งอ​ื่​นอ​ีกหลายคนที่​ได้​ขึ้นมายังกรุงเยรูซาเล็มกับพระองค์​ได้​อยู่​ที่นั่น
  por-BR-2018: as quais também, quando ele estava na Galileia, o seguiam, e o serviam;
    e outras muitas, que haviam subido com ele a Jerusalém.
  mhl-mhl: Yoŋoji Yesuji Galili prowinsgo goko oo iŋo boyoberu kiŋaŋ qateku gobuŋ.
    Oŋuakoŋ ŋigo goine kokoine Yesuke Jerusalem sitio roperu warebuŋ, yoŋoji oŋuakoŋ
    bembeŋgo dimabuŋ. Oŋu.
  klv-klv: Len naut a Kalili alatenan lohushusur aYesu, lokǝtkǝta tǝban. Napǝhaṽut
    tosob̃ur am lototah mai aYesu len nǝyaran san vi Jerusalem, loil ei.
  bco-bco: Ya꞉suwo꞉ Ga꞉lili hen a꞉na sia꞉lab amio꞉, ka꞉isale i a꞉no꞉ e o꞉lia꞉lo꞉ sia꞉likilo꞉
    asuwa꞉ta꞉leno꞉ i we. A꞉la꞉ta꞉ga꞉ ka꞉isale nolo꞉ modo꞉ ko꞉lo꞉ Ya꞉su o꞉lia꞉lo꞉ Ya꞉lusalemdo꞉
    mio꞉ i a꞉no꞉lo꞉ a꞉na elen.
  kdl-NT: Alya a tono yi, tun a Galili n a yanki yi manyan. N aka a ɗa a tuwa̱i kaɓolo
    n eyi a Urishelima alya dem pini.
  apu-NT: Xesosi Kariréia auakasaaki, ninoa sitoakoro moianatari iua. Imiparĩkatarina.
    Xesosi ipĩkasaakikanera apanakini sitoakoro kaiãopokoro aua iuaãtaã. Ninoa apoka
    Xerosareẽ Xesosikata.
  roo-roo: Uva voea-a voeao oea rera oisoa sirova utupaave rera tokipaoro vo osa toupareve
    Galili, ora airovu riro riako rutu airoa tapo rera sirova utuaepa Jerusalem iare.
  miz-NT: Ñadɨꞌɨ̄ saꞌá ne, ntántīkɨn ñá Jesuu é xntii ña ñā da itúvi ña ñuú Galilea.
    Dōó tɨtɨ́n ka ñadɨ̄ꞌɨ́, ña xee niꞌi Jésuu ñuú Jerusaleen, ntâñɨ ñá dɨ.
  qvz-NT: Paiguna Jesusta Galileamanda catisha cuirac anaura. Chi huarmigunahuan shuccunahuas
    tiyanaura Jesushuan pariu Jerusalenma shamuucunas.
  deu-ELO: welche auch, als er in Galiläa war, ihm nachfolgten und ihm dienten; und
    viele andere, die mit ihm nach Jerusalem hinaufgekommen waren.
  mjc-NT: Ñiñaha ihya tsinyicu̱n ñi tsi ra Jesús, tan jatyinyee̱ ñi tsi ra quɨvɨ tsica̱
    nuu ra ityi Galilea. Tan yucú cuaha tucu ñiñaha inga ñuu tsa tsaa̱ tsihin ra ñuu
    Jerusalén ican.
  ktm-ktm: Odo Galili, eri su pedih kuti henehnuwii Yesus. Sa pedih sulo‑on ndre ho‑us
    Iy hasa Yerusalem ti hodo pe henendre‑et yi.
  caa-caa: Pues e ixictac era jax xeꞌ cay xanobꞌ taca e Jesús tuaꞌ utacriobꞌ conda
    jaxir war axana tama e departamento Galilea. Y ayanto más ixictac ubꞌan xeꞌ warobꞌ
    era xeꞌ tariobꞌ tama e chinam Jerusalem taca e Jesús.
  pls-NT: Icha saho are Jesús vehe ngain nonttehe Galilea, canio nc̈hí mé vangaria
    conixin jehe co vagayaconhe nc̈ha Jesús. Cai icha nc̈hí joí conixin Jesús ngain
    Jerusalén. Co are jehe nganito cruz, nttiha vintte cainxin nc̈hí mé cai.
  eng-WYC-2018: And when Jesus was in Galilee, they followed him, and ministered to
    him (or and served him), and many other women, that came up together with him
    to Jerusalem.
  bdv-bdv: ଜିସୁ ଗାଲିଲିଏ ରେତା ବଃଳ୍‌ ସେମଃନ୍ ତାର୍‌ ସେବାକାରି ଅୟ୍‌ ଉହ୍‌କାର୍‌ କଃର୍ତି ରିଲାୟ୍‌
