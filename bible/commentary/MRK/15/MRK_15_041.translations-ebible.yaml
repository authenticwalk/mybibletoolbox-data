  tnn-tnn: Iləhal kəmatəhalətəu-pən Iesu nian təmətatɨg Kalili, mətahlasitu lan. Ilat
    nɨpɨtan tepət kəmotər kan əpəh Jerusalem ilat Iesu.
  hch-NT: Müme meniveiyacaitüni quepaucua Carereyasie muyeicacai, metenimicuacaitüni.
    Hipatüta yuvaücavatü 'ucari 'utümana memu'axüa Querusaremesie mana meniti'ucaitüni.
  crn-NT: Aꞌii mú áꞌujujhuaꞌaneꞌecaꞌa ɨ́ Jesús jamuan. Majta raatévaɨreꞌecaꞌa tɨ́ꞌɨj
    aꞌɨ́ɨn aꞌutéveecaꞌa aꞌujna jáꞌahuaꞌa Galilea. Mé muꞌiitɨ́ mú majta aꞌutéꞌuucaꞌa
