  juy-juy: ଜିସୁନ୍‌ ଗାଲିଲିନ୍‌ ଆଡ୍ରକୋଲନ୍‌ ଆଡିଡ୍‌ ଆନିଞ୍ଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ସଣ୍ଡୋଙ୍‌ଡାଲେ ଆନିନ୍‌ଆଡଙ୍‌
    ସାଜଏଞ୍ଜି, ଆନିଞ୍ଜି ସରିନ୍‌ ଜିରୁସାଲମନ୍‌ ଆଜିର୍ରାଞଞ୍ଜି ଗୋଗୋୟ୍‌ନେଡମ୍‌ ଆଇମରଞ୍ଜି ନିୟ୍‌
    ତେତ୍ତେ ଡକୋଏଞ୍ଜି ।
  for-for: Karariya-i Isu mintoganaba, kana wae'mi aega'ma, ao'mae pome wae'iya mintuguni,
    to uwoma Yerusaremi ababute inta wae'iyamige ampima, agaba puma mintantawe.
  epo-epo: kiuj sekvis lin, kiam li estis en Galileo, kaj servadis al li; kaj multaj
    aliaj virinoj, kiuj suprenvenis kun li en Jerusalemon.
  gfk-gfk: Tano pakana bung bia Jisas ga kis Galili, kaiken ra aitul a hahin dal git
    murmur ie ma dal git balbalaure ta ira uno sunupi. Ma a haleng na mes na hahin
    mah ing diet ga sakate hawaat ie uram Ierusalem, diet ga kis taar kaia.
  bjz-bjz: Ená evevetu rera, númane frovensi ragaro Galili anava, Iesu de dano deĩ
    urota, umó sonembeta egegeturie. Kotú evevetu dumeni avona numonde Iesu de dano
    furia, Jerusalem bububuguturia-de dano avo jijiregea irirota, Iesu da ambubuturia-nu,
    gigiguturie.
  atg-NT: Ikpotso ena e mema deba iJesu ni e ri ukpẹloe khu ọli obini iGalili. Ikpotso
    elese ni e deba iJesu bhale iJerusalẹmu e li ga migha aghọ.
  bjv-NT: E əi je kɨn ə ndoləi go Jəju, ta rai sie me nḛ ge je tɨ lie lokɨ e-n Galile
    tɨ. Nɨngə, dəne je kɨ rangɨ ngay kɨ rəi sie Jorijaləm tɨ ka əi no̰o̰ ɓəy tɔ.
  tos-NT: Yuma̱ lacchaján huatiya̱ ti̱ csta̱lanitla̱huanko̱ni̱t Jesús acxni̱ cani̱huá̱
    xan, chu̱ xlacán xmakta̱yako̱ni̱t acxni̱ xlama̱chá̱ c-Galilea. Xa̱hua̱ antá̱ xya̱kó̱
    a̱makapitzi̱n lhu̱hua lacchaján hua̱nti̱ lacxtum xta̱minko̱ni̱t Jesús c-Jerusalén.
  rro-rro: Babi'e neiakia hanona Galileai Iesu murinai teka'a tebaraina. Iesu kipokia
    Ierusalemai tekara'au haeamo babi'ekia bo'okia abomo weia.
  mxp-NT: Ja tøꞌøxyøjk ɨdøꞌøn wyɨnaty tø tpawɨdettɨ ja Jesús, jøts jaꞌ ja wyɨnaty
    tø tꞌejxꞌettɨ ku ja Jesús jam Galilea wyɨdijty. Jøts jam ja tøꞌøxyøjk wyɨnaty
    yꞌaꞌejxujkmɨdɨ pøn ja Jesús jam wyɨnaty tø pyanijkxyɨ Jerusalén, møøt ja jam wyɨnaty
    tø yja̱ꞌa̱ttɨ.
  aak-aak: Íwa Jisaso Gariri pɨropenɨsɨ́yo emearɨ́ná númɨ nuro arɨrá wigɨ́íwarɨnɨ.
    Ámɨ obaxɨ́ wíwa enɨ o tɨ́nɨ Gariri dánɨ Jerusaremɨ aŋɨ́yo nánɨ bɨgɨ́íwa Jisasomɨ
    pɨkiarɨ́ná jɨ́amɨ dánɨ sɨŋwɨ́ wɨnɨgɨ́awixɨnɨ.
  chd-NT: Mipa'a Jesús al distrito Galilea iƚniya lacaƚ'no' ihuejpá Jesús, itoc'ipá,
    ites'mipá. Maƚpiya tehuelojnyi Jesús mipa'a lencruz timana' locuenaye lacaƚ'no'
    jouc'a. Iƚne y Jesús anuli icuaiyunca Jerusalén.
  kdc-kdc: Watwanzi awo wamkweleleza Yesu viyakalile Galilaya na kumsang'hanila. Watwanzi
    wayagwe wezile nayo Yelusalemu vivija wakala aho.
  nhr-nhr: Eẽm kò Jeso ba qanega Galilea koe hàna ka kòo còò Me, a ko hùi Me zi khóè
    zi i kò ii. Káí zi khóè zi ẽe kò Jerusalema koe síí cgoa Mea hãa zi kò thẽé hàna.
  uig-PIN: Ular ǝslidǝ Əysa Galiliyǝ ɵlkisidǝ turƣan waⱪitta uningƣa ǝgixip, uning
    hizmitidǝ bolƣanlar idi; bulardin baxⱪa uning bilǝn Yerusalemƣa birgǝ kǝlgǝn yǝnǝ
    nurƣun ayallarmu uning ǝⱨwaliƣa ⱪarap turatti.
  beo-beo: Yesu da Ga:lili sogega esaloba, amo uda da Yesuma fa:no bobogei amola E
    fidisu. Eno uda bagohame, ilia amola da Yesuma fa:no bobogele, Yelusalemega doaga:i,
    ilia amola da amogawi esafulubi ba:i.
  acf-NT: Sé madanm sala té ka swiv Jézi patan i té an Galili épi yo té ka potjiwé
    tout sa i té bizwen. La té ni an chay lézòt madanm ki té vini Jérouzalèm épi Jézi
    ki té la osi.
  tpi-OTNT: Taim Jisas i bin i stap long Galili, ol dispela meri i bihainim em na
    helpim em. Na planti arapela meri tu i stap, ol i bin i go long Jerusalem wantaim
    Jisas.
  mbt-NT: Sikandan seeye se migsinundul wey migtanggu ki Hisus te diye pad sikandin
    te Galiliya. Ne masulug pad man-e ne me malitan ka migduma kandin peendiye te
    Hirusalim.
  hau-SA: A Galili waɗannan mata ne suka riƙa bin sa suna yin masa hidima. Waɗansu
    mata da yawa da suka zo tare da shi daga Urushalima, su ma suna nan a can.
  mam-NT: Ejee'tzen xujja oc lpe ti' Jesús, bix jaan tzunkexuj oc onente Jesús tej
    at-xin tuj tnom te Galilea. Bix yaa'n o'cxc'a ke xuj, sino at nimtl xuuj oc lpe
    ti'jxin tej xi'ninxin tuj Jerusalén.
  udu-udu: Uni gun baṯẖki a’di nsho’k mo me’d jin dikina a’di e Pany Jaliil mo dhali
    mii a’di to mo. Dhali up̱ tana ris ka ris si’da/ kun p̱u’dkin mo kun nyaḵki ii
    ki a’di mo e Pa Urushaliim mo be.
  tvt-tvt: Heh Galili ni ang tokdi neng loong ah Jisu lilih ih rum ano naririh kah
    ih sokboi rumta. Nuhoh loong uh hantek heh damdi Jerusalem ni roong raakte loong
    uh erah di eje roong ang rumta.
  bgt-bgt: '@see-verse:MRK.015.040'
  mvn-mvn: Taui aitonu nonova Iesu ivi‑muni‑waiwaiei, ka ana maꞌ inau‑vevewanei tutana
    papani Galili itutu‑vivina, kadu vaivine habuhabui, taui Iesu nui nonova ivane‑me
    Ierusalem wayahina, taui imimini iduedue.
  djk-NT: Da den uman ya anga tyaipi taa uman be kon anga en, di a be e kon a Jelusalem.
    Da na den uman ya be e solugu Masaa Jesesi anga den bakaman fi en a somen fasi.
  uig-LAT: Ular eslide Eysa Galiliye ölkiside turghan waqitta uninggha egiship, uning
    xizmitide bolghanlar idi; bulardin bashqa uning bilen Yérusalémgha birge kelgen
    yene nurghun ayallarmu uning ehwaligha qarap turatti.
  nde-nde: Laba abesifazane babemlandele bemsebenzela eseGalile. Labanye abesifazane
    abanengi ababeze laye eJerusalema labo babekhona.
  ton-ton: (ʻAkinautolu foki naʻa nau muimui kiate ia, mo tauhi ia ʻi heʻene ʻi Kāleli;)
    pea mo e kau fefine tokolahi, naʻa nau ʻalu hake mo ia ki Selūsalema.
  mir-NT: Hädaa tajjäyaꞌayhajxy, quipxiä Jesús hajxy hänajty tøø piawädity jim̱ Galilea.
    Tøø hajxy hänajty piuhbety mänaa hänajty jim̱ tøø yhitiän. Y coo jaꞌa Jesús jaduhṉ
    piejnä Jerusalén, quipxy hajxy piabejty, näguipxy møødä wiingjäyaꞌayhajxy nämay.
  cak-YNT: Re ixoki' re', can c'a c'o re Jesús pa Galilea tak je'tzakatal chij y quivilim-pa.
    Y chuka' can jec'o nic'aj chic ixoki' je'tzakatal-apo chij re Jesús pa Jerusalén.
  ces-1613: Kteréž, když ještě byl v Galilei, chodily za ním a posluhovaly jemu, i
    jiné mnohé, kteréž byly s ním vstoupily do Jeruzaléma.
  nab-NT: '@see-verse:MRK.015.040'
  eko-eko: Aakha aya apo amperekhiye Yinsa na omwaawuni wakathi ariiyo Kalileya. Owaalikha
    apo aya, aarivo aakha akina awaatta aalawaniyeeyo Yeruzaleemu.
  qxn-NT: Tsay warmicunaga Galilea marcachömi, Señor Jesucristota gatirarnin serviyargan.
    Paycunawan mas atscag warmicunam, Señor Jesucristota gatirnin Jerusalénman shayämushga
    cayargan.
  wol-2010: Bi Yeesu nekkee Galile, jigéen ñooñu ñoo ko doon topp, di ko topptoo.
    Amoon na fa it yeneen jigéen yu bare yu àndoon ak moom, ba ñëw Yerusalem.
  kqw-kqw: Detul ri, detul ser murmur o Iesu ra i kis sa o Galili, ma detul ser waruti.
    Ma a susut na wardain, ra det wan tomo nami usapat o Jerusalem, kura det kai iai.
  nss-nss: Hu pihin ara, ngara hu koho ndruwa Yesu, pe ngara hu kasopwat yiy ma iro
    ndron Kaliliyy. Pe hu pihin soyon i, huro aliy ara, ara hu kantokai pwen huyapolo
    Yesu husa Yerusalem.
  snc-snc: Galileai mai vavine tu Iesu murina na ḡerakato-ḡoi e ḡia vetuḡunaḡina ḡeiaḡo-vinito-ḡoi.
    Vavine vovoka ḡia ḡesi Ierusalema ḡana ḡemaraḡeto vavineri maki monai.
  lgl-lgl: '''I daulu lou daulu dona buria Jesus ala talasi ''e io ''ua ''i Galili,
    ma daulu ka kwairanai ala. ''I lififo lou geli afula gera la mae failia fala ''i
    Jerusalem gi.'
  mmo-mmo: Bôôy sen Yesu naahen nando Galilii-to ond vêêh yaal-anju davu taamuyin
    yi de dahôôvu yi, de vêêh ngeeyaata daale having yaal ond sil ahondoos laving
    Yesu be lala Yelusalem.
  ncu-NT: Akye̱e̱ amo̱ a gya Yeesuu si hare̱e̱ le̱e̱ saŋ ne̱ ɔ bo̱ Galile̱ya swe̱e̱re̱
    se̱‑ɔ ne̱e̱, bamo̱ ne̱ bo̱ dɛɛ ba de̱e̱re̱ mò̱ se̱‑ɔ. Akye̱e̱ bwe̱e̱tɔ ne̱ baa
    gya mò̱ se̱ lwee Yɛro̱salɛm maŋ‑nɔ‑ɔ gbaa tii bamo̱ se̱ mfe̱ŋ.
  cni-NT: Ainiro itimaveitani Jesoshi anta Carireaqui, oijajeitirini maaroni oca tsinanepee.
    Intacojeitarini aisati. Otimaque meeca aca oshequi otsipapee tsinane. Itoncaantanacari
    Jesoshi anta Jerosarequi, irootaque oijajeitiriniri.
  eng-WMB: who, when he was in Galilee, followed him and served him; and many other
    women who came up with him to Jerusalem.
  zaw-NT: Che guyu' Jesús Galilee birinajl regunaare Jesús, luxh bahuiirenini. Yu'za
    xhidajlru regunaa ni biädnajl Jesús che biäädni Jerusalén.
  san-MAL: ഗാലീൽപ്രദേശേ യീശും സേവിത്വാ തദനുഗാമിന്യോ ജാതാ ഇമാസ്തദന്യാശ്ച യാ അനേകാ നാര്യോ
    യീശുനാ സാർദ്ധം യിരൂശാലമമായാതാസ്താശ്ച ദൂരാത് താനി ദദൃശുഃ|
  tam-TCV: இந்தப் பெண்கள் இயேசுவின் தேவைகளை கவனிப்பதற்கு கலிலேயாவிலிருந்து அவரைப்
    பின்பற்றி வந்திருந்தார்கள். அவரோடு எருசலேமுக்கு வந்திருந்த வேறு அநேகம் பெண்களுங்கூட
    அங்கிருந்தார்கள்.
  mit-NT: Nècuàchì ladu Galilea xínduu nsidaa nècuàchìmà, te na ní xìcanuu‑ya ladu
    yucán, nì cutnahá stná‑nè xì‑yá nì chindee‑néyà. Te vichi itá xica‑né, (indéhe‑ne),
    cutnáhâ‑né xì cuàhà gá stná nècuàchì ñahà nì quixi stná xì‑yá ndè ñuu Jerusalén.
  ceb-ULB: Sa dihang didto siya sa Galilea nagsunod sila kaniya ug nag-alagad kaniya.
    Daghan pang kababainhan usab ang nanungas ngadto kaniya sa Jerusalem.
  ces-LB: Ty v něho uvěřily už kdysi v Galileji a od té doby mu sloužily. A byly tu
    i jiné ženy, které s ním přišly do Jeruzaléma.
  mkn-mkn: '@see-verse:MRK.015.040'
  nce-nce: Ëbame Jisas Galili provins mëta tafa tëglena, kë aomalë one bume nagi esogo
    esogo mëtlelëla na mana mëtaitakefla. Na fli lebutako one mata, kë mëta kë mitlijabë
    bu iniwa Jisasna Jerusalem lifatewa mitisiya.
  pol-UBG: One to, gdy jeszcze był w Galilei, chodziły za nim i usługiwały mu. Było
    też wiele innych, które wraz z nim przyszły do Jerozolimy.
  qxh-NT: Paycuna Jesústa yanapar purïshiran Galilea marcacunaćhu puriptin. Jesúswan
    Jerusalén marcaman aywaj warmicunapis achcaj ricapaycaran.
  nwi-nwi: Nɨpɨg Yesu rɨmavən Galili, irisɨr ai karhɨkwasɨg kɨn In, mɨrhasitu iran.
    Kɨni nɨpiraovɨn apnapɨg mɨnə khapsaah apaikɨn, kɨmnhatərhav-pən Jerusalem iriə
    min mhauə.
  kmo-kmo: Jisas rii Galili nosapek icharek, kata mima ye riina sumowuniga kiyatayeniga
    eecha ibatar. Anadii mima nokwapa nokwapa tar. Ye eechaba Jisas riitaka Jerusalem
    akamak i yow ba tar.
  agr-agr: Nunú aidau Jisus Galileanum pujusá chichaman etsegtai, yujasag yaijakaju
    ainawai. Nuigtushkam kuashat nuwa aidau Jisusjai Jerusalén kaunawajua dushakam
    ijunaidau.
  kyc-kyc: Enda dusipa Yesu baa yuu Galili dokona papiyamuli pyuo baa isaro pyuo papiyami.
    Enda malu lapo baa Jerusaleme epeyamo dokopa role pyao epeyami dupwa opetae kareyami.
  urd-GVU: گلیل میں یہ عورتیں عیسیٰ کے پیچھے چل کر اُس کی خدمت کرتی رہی تھیں۔ کئی
    اَور خواتین بھی وہاں تھیں جو اُس کے ساتھ یروشلم آ گئی تھیں۔
  yre-NT: Tʋ nɛn Zozi a Galile bɛ, lɩmɔnnun zɩɛ o sɔɔnla -a -sru, te o 'nyranman "paa
    -yrɛ. Lɩmɔn -mienun nɛn 'o 'vale Zozi nun -a, o -kʋ Zeruzalɛm bɛ, "o ya "nyian
    -nan.
  fuh-BKF: Ɓeen njokkannoo mo ina ngollana mo nde o wonnoo Galili ndeen. Rewɓe woɓɓe
    heewɓe du ina ngoni ɗoon, yaadunooɓe e makko Urusaliima.
  arl-NT: Puetunu nio maajipohuajanaari Jesu nuhuajiniaa quiquiaari. Nojoriiri nera
    pueraquenuunaa quiquiaari, Galilea jiyajinia na quishacari. Socua queraatia maajipohuari
    tii quiriquiaajuhuaj, canapuete Jerusalén tiacajiniara nijioquiaari Jesutacuajani.
  dhg-DUWADHA: '@see-verse:MRK.015.040'
  ziw-ziw: Nawakamtimila Yesu umo E galilaya na kumwambiza. Wavyele watuhu walozize
    wezile Yelusalemu hamwenga naye nawo naweyaho.
  grc-TR: αἳ καί, ὅτε ἦν ἐν τῇ Γαλιλαίᾳ, ἠκολούθουν αὐτῷ, καὶ διηκόνουν αὐτῷ, καὶ
    ἄλλαι πολλαὶ αἱ συναναβᾶσαι αὐτῷ εἰς Ἱεροσόλυμα.
  nag-nag: Jitia Tai Galilee te thakisele, eitu khan Tai laga piche-piche ahi Taike
    sewa kori thakisele, aru bisi mahila khan bhi asele, jun Tai logot te Jerusalem
    te ahise.
  eng-OEBCW: all of whom used to accompany Jesus when he was in Galilee, and give
    him support – besides many other women who had come up with him to Jerusalem.
  knj-NT: Ja' wan eb ix ix ti', jix ec'ab c'al eb yintaj naj yet ey ec' naj bey Galilea.
    Jix ak'le servil naj yu eb. Ec'al to c'al wan xa eb ix ix yaman sto yetoj naj
    bey Jerusalén.
  deu-1912: die ihm auch nachgefolgt waren, da er in Galiläa war, und gedient hatten,
    und viele andere, die mit ihm hinauf gen Jerusalem gegangen waren.
  san-PUN: ਗਾਲੀਲ੍ਪ੍ਰਦੇਸ਼ੇ ਯੀਸ਼ੁੰ ਸੇਵਿਤ੍ਵਾ ਤਦਨੁਗਾਮਿਨ੍ਯੋ ਜਾਤਾ ਇਮਾਸ੍ਤਦਨ੍ਯਾਸ਼੍ਚ ਯਾ ਅਨੇਕਾ
    ਨਾਰ੍ਯੋ ਯੀਸ਼ੁਨਾ ਸਾਰ੍ੱਧੰ ਯਿਰੂਸ਼ਾਲਮਮਾਯਾਤਾਸ੍ਤਾਸ਼੍ਚ ਦੂਰਾਤ੍ ਤਾਨਿ ਦਦ੍ਰੁʼਸ਼ੁਃ|
  nob-LB: De hadde fulgt Jesus og hjulpet han mens ham var i Galilea. Nå sto de der
    sammen med mange andre kvinner som var kommet i følge med Jesus opp til Jerusalem.
  ntj-ntj: Minyma palunyalu-ya Kalalilawanalulpi Tjiitjanya parrawanara mirrka paara
    nintiranytja. Puru minyma kutjupatjarralu-ya wanarnu Tjurutjamala tjarrpatjunu.
    Palunyalu-ya ngarala nyakulanytja.
  sxb-NT: Ni waawanga mu ekialo ekia Galiili, awakazi wasatu wano waaweeranga nae
    kandi waamukorranga emirimo. Awakazi wandi awangi awaaza nae ni waema Yerusaleemu
    woona waawanga ao.
  nhu-NT: Bokɛnɛ ban nu bò to bii Jisos e Galilee fici wvú. Bó to nu fó bô bokɛnɛ
    bomew tɛn nteen bò to biɛ Jisos e ɛ bô bó to Jɛlusalɛm.
  row-row: '@see-verse:MRK.015.040'
  msy-msy: Amizir kaba Galilin ikegha Iesusɨn akurvagha egha an gɨn arui. Amizir avɨrir
    maba sara Iesus ko Jerusalemɨn anabogha uaghan iti.
  agg-agg: Sapo Sisas ai Garirihɨ nüŋguambe nɨmorehɨ ranɨyei Sisasɨmbo süŋgurɨhorühɨ
    farɨhehorɨ marɨhündɨ. Asu amurɨ bɨdɨfɨrɨ nɨmorehɨ Sisas babɨdɨmbo Serusaremɨnambo
    mahei ai-amboanɨ ranühɨ manɨmboei.
  ptp-ptp: Vô buc wê Yesu dô Galili ge od vêx tigee mi tɨmu vô i vɨxa dɨ viac i ya
    yaên. Dɨ buc wê Yesu la Jelusalem ge, vêx tɨbeac ya la hɨxôn om he xôn dô mɨ yê
    wê Yesu yib ge.
  nak-nak: Ale pala e Iesus soloio e Galilea, egiteu e hatavivile alele tilimulimulia,
    egite susulia. Egiteu e hatavivile usu tai oio, ale pala egite me Iesus vitilimuli
    somai e Ierusalem.
  lbb-lbb: Ditol ne ditol murmur e Iesu ning i kes Galili, pa ditol sira nangani.
    Pa a galis a gurarala otleng, ning la han taum onoi usaot e Jerusalem, la kes
    tingia.
  kan-2017: '@see-verse:MRK.015.040'
  cso-NT: Tsá²mɨ³ hí³ jmɨ́¹ má²ca³ñi³táunh¹ cu³hna²¹ Jesús jmɨ́¹ cuá³í¹ máh³ tsú²
    hué¹³ Galilea, jɨ³ hi³ jmɨ́¹ má²ca³ma³cáu³² siáh³. Ja³bí¹ jmɨ́¹ tionh¹ siáh³ juóun³²
    lɨ́n³² tsá²mɨ³ ñí¹ hná¹ jáun², tsá² cuá²taunh²¹ quionh³ Jesús tɨ³ já¹ juú² Jerusalén.
  ena-ena: Jisasɨ Galili fi tɨbɨ hɨnihɨniŋ hɨdadaci iamɨgali agɨlaŋ nɨbu kulaŋ hɨdahɨdaŋ
    nudɨ akɨliakuavɨdami. Iamɨgali limu hɨhɨle Jisasɨ Jelusalem kɨlebɨla udaci akuata
    uavɨmalɨ agɨlaŋ aveji akuata iga igaŋ hɨnevɨmalɨ.
  nbq-nbq: '@see-verse:MRK.015.040'
  tgo-tgo: Wanakauke thiyake va thɨ ghambugha Jisas mbaŋa ina Galili na thɨ thalavu
    e ghanɨŋga na bigibigi vavanava. Wanakau vavanava va thɨ rakawe weinji Jerusalem
    vambe inanjiva gheko.
  yap-yap: ni pi’in nnap’an ni immoy Jesus u Galile ma ur uned ngak ngu’ur ayuweged.
    Ma ku bo’or yugu boch e ppin ni ur moyed ko gin’em, nra uned ngak Jesus ngarbad
    nga Jerusalem.
  mop-NT: Le'ec ti que'en to a Jesus ich cuenta Galileaja, tücünacoo' ix ch'up abe'
    tu pacha. Walacoo' u yaantic. Tanoo' ilic u cha'antic a Jesus ti naach ulaac'oo'
    ix ch'up u yetc'ocholoo' a Jesus ti bini ich caj Jerusalen.
  tet-tet: '@see-verse:MRK.015.040'
  hlt-MCSB: Amih tah Galilee ah a om vaeng lamkah loh Jesuh te a vai uh tih a khut
    uh. Te phoeiah a tloe, amah neh Jerusalem la aka luei rhoek khaw muep omuh.
  xtd-NT: Na n‑xo tuu Jesús Galilea, n‑ka kunduu ñadɨꞌɨ jan xiꞌin‑ia, te n‑ka chindee‑ña‑ia.
    Kueꞌe ɨnka ñadɨꞌɨ tuku. N‑ka xee‑ña xiꞌin‑ia Jerusalén.
  mdy-ETH: ዬሱሴ ጌሊላ ዓጮይዳ ዓኣ ዎዶና ዔያታ ዒዛኮ ጊንፆ ሃንታያ ሃሣ ዒዛ ማኣዳያኬ። ዔያቶጉዴያ ዬሱሴና ዎላ ዬሩሳላሜ
    ሙኬ ሚርጌ ሜሌ ላኣሊ ዓኣኔ።
  spl-spl: Imbi yongonsan yamâ Yesu orop Galilaia hânân manmâ hoŋ bawaŋgim gawi. Yâhâ
    imbi nombotŋeâmâ Tihit tihit hombaŋ ya ekne sâm Yerusalem kapiân Yesu orowâk yâhâwi
    yaŋe kinbi.
  usp-NT: Mak anm li xpachijtaka' Kakaj Jesús y xt'owa'taka' cuando re xwa'x Galilea
    y wi' chiqui' nic'j anm cla' ri jpach Kakaj Jesús xtawtak Jerusalén.
  zav-NT: No'ol ca' gosə'əzolao chso'onḻilažə' Jeso'osən' catə'ən gwzoe' Galilean'
    na' gwsa'aclene' ḻe' len bi de'en byažɉene', ḻega'aque' na' yezan no'olə ca' besyə'ənaogüe'
    Jeso'osən' catə'ən beze'e Galilean' par bežine' Jerosalenṉə'.
  sgz-sgz: Kándi tu murmur i Iesu ami Galiláiá má dik tángni. Má te marán wák mul
    di iatung di mur i Iesu átik á Ierusalem.
  kek-NT: Eb li ixk a'in, a'an li que'ta̱ken re li Jesús nak toj cuan chak Galilea
    ut que'c'anjelac chiru. Ut cuanqueb nabal chic li ixk cuotz que'cuulac Jerusalén
    rochben li Jesús.
  blz-NT: Wiwi' irana nongololo'mo i Yesus ka' nangkalesang tempona i Ia na Galilea.
    Ka' isian wiwine sambana iraando'o men noko takamo na Yerusalem tii Yesus.
  poe-NT: A̱ ntá tí chojni chjin i mé kuinkáchréhe̱ sín tí chꞌín Jesús ntá kjui̱ka̱o
    sín chꞌán kíxin kꞌuékjinki̱tsa sín chꞌán tí kꞌuékjakꞌe chꞌán estado Galilea la
    ko kja̱xin í so chojni chjin ínaá chréhe̱ sín chꞌán sákjuíko sín chꞌán chjasin
    Jerusalén.
  san-TAM: கா³லீல்ப்ரதே³ஸே² யீஸு²ம்ʼ ஸேவித்வா தத³நுகா³மிந்யோ ஜாதா இமாஸ்தத³ந்யாஸ்²ச
    யா அநேகா நார்யோ யீஸு²நா ஸார்த்³த⁴ம்ʼ யிரூஸா²லமமாயாதாஸ்தாஸ்²ச தூ³ராத் தாநி த³த்³ருʼஸு²​:|
  cof-NT: Jesús Galilea tobi canenasanan, ya sonala yabe penenato cuidaimin pejominlanue.
    Junsi duque uyan sonalanan Jerusalén puebloca Jesube pejato, corosite peraminlanue.
  srm-NT: De dii mujëë aki sö bi ta waka a Masa Jesosi baka a di pisiwata de kai Galilea
    ta sölugu ën a sömëni fasi. Nöö wanlö oto mujëë bi ko ku de tu, fa de bi ko a
    Jelusalen naandë, nöö sö de tuu bi sai naandë ta luku dee soni de ta pasa.
  qvs-NT: Jesus Galileapi yachachikuykaptin tukuy chay warmikuna payta katishpankuna
    sukaman sirvirkansapa. Chaymanta Jesus Jerusalenman riptin aypa warmikuna katirkansapa.
  zca-NT: Rë una' re', or stubi nzo Jesús Galilea, ngwakë bixa' tich Me, no mile'
    bixa' mandad che'n Jesús; no nu más rë una' nzhin ze', xa' kwa'n ngwakë tich Jesús
    par yezh Jerusalén.
  cbc-NT: Na rõmirĩ pʉame Jesús Galileapʉ cʉ̃ caãno cʉ̃rẽ cajʉátinemorĩcãrã rõmirĩ
    ãñuparã. Aperã capããrã rõmirĩ Jerusalẽpʉ Jesús mena caetaatana cʉ̃ã ãñuparã.
  qxo-NT: Tsay warmicunam Galilea marcacunachö Jesusta gatirar imaycancunallawanpis
    yanapayargan. Tsay warmicunawanmi atsca warmicunapis Jerusalenman shayämushga
    cayargan Jesusta gatirnin.
  mox-mox: '@see-verse:MRK.015.040'
  kew-kew: Aba Yesu Galili su-para pirisa raburi mo onaanumi nipu rata mea pua nipu
    raba misimi. Ona medalomanuri Yesumi Jerusalem su-para gimoa ipisa rabu nimu raapu
    meda ipisimi onaanu pirisimi.
  dww-dww: Raḡanine Yesu tauna Galilima ya miamiana, uma waiwaividima matabudi Yesu
    awai muriwatane be tauna na ḡoanama nama a sagusaguna. Be waiwaivi toitoi ḡesaudima
    Yesu mate Jerusalemma a saḡasaḡana, taudi mate dabudine.
  nif-nif: '@see-verse:MRK.015.040'
  twi-ASANTE: Ɛberɛ a na Yesu wɔ Galilea no, saa mmaa yi dii nʼakyi somm no. Saa ara
    nso na na nnipa bi a wɔdii nʼakyi baa Yerusalem no bi nso wɔ hɔ.
  aoj-aoj: Fowaꞌ Jisas ataꞌ nagape Galili, awo wagawagaila anini ma wagatopalopana
    ma anis hiahawea gwaꞌaisi mais. Anowa hiawai wapani walomana ondondowasaꞌ Jerusalem.
  cbv-cbv: Jesús Galilea baácboó ã jʉm jwʉhʉchah, queét yaádh caandíh teo wáacnit
    ĩt jʉmʉp wʉt jĩ. Pánihna, Jerusalén tʉ́tchina Jesús ã bejechah, queét yaádh dawá
    bita yaádhbʉt ãjeéh ĩt péenap wʉt jĩ.
  taw-taw: '@see-verse:MRK.015.040'
  jic-NT: Nequem nenem cus tocon̈tsja Jesús Galilea po'o tjuwine na. Yupj tjojon jupj
    mpes, 'ücj la tjajay wa jupj tüpü'ü nt'a. Nequem la p'a wa pülücj lejen̈tsja wa
    ne'aj. Nasa tjiquil wa Jesús lal Jerusalén nt'a.
  zap-NT: Yra wnaaree nak ne wrunal Jesus, laa men wun xyudar Ne chene ka Ne lo lyu
    ne la Galilea; no ndalre wnaa ne wdxinnal Ne Jerusalén zu nga.
  wer-wer: Pit Kalili yangerakaan Yesuu ënëm inëën elmë imaurö. Pitëmënt pëën won,
    öng munt naröeta Yesuring së Yerusalem kak wakaima.
  ipi-ipi: '@see-verse:MRK.015.040'
  qul-NT: Jesús Galileapiraj cachcajtin, chay warmicuna paywan purichcaspa sirverkancu.
    Cachcallarkancutaj waj achqha warmicuna Jesuswan Jerusalenman purejcunamanta.
  tnc-tnc: Galileawejearã Jesúre imataᵽaeka ᵽoto kire jeyobaaeka mirãrã nimaeka ĩ'rã
    rõmijã. Rĩkimarãja rõmitika Jerusalénrã kika eyaekarãoka kiᵽuᵽariᵽakã'ã ĩaekarã.
  ter-NT: Enepohikora sêno, aínovo xanéheixoti Jesus ovo'íko ya Ngalíleya koane huvo'óxoatine
    ya nókone. Enómaka po'ínuhiko sêno xaneâti ne Jesus koeku yónea Njeruzálem.
  bmr-NT: Jaamo igaigoomɨ Galileari iicahicausumi Jesuco jeecɨvomoro diibo dojɨcutɨ
    efeehicaumo. Jaabadɨro bu sihidɨ tomañeri saafigova icauhi Jerusalevɨ diiboma
    sano ufuumo.
  fuf-fuf: Tawi ko ɓen jokkunoo mo kanko Iisaa, no kurkanoo mo wa fewndo ko o wonnoo
    Jaliilu, e ɗuuɗuɓe goo kadi ɓe o yaadunoo Yerusalaam.
  mwc-mwc: Nikosi bibaine Galilee kamonai Iesu si kibikibi ba ana waina si wosewosei.
    Ba bibaine pesarisi Iesu yabata si nae ku Jerusalem wai kosi yebo yabata nai.
  bhl-bhl: Sua kel e, waneng bi Yesus elo gelewsomi, Galili aneng fian koleweko, elo
    dakalewaliw wanggel ke alenaliw kale. Wanggel biso mali waneng banban iso, alik
    alik i makuw Yesus elo gelewko, Selusalem abiw mutuk fian kawtem unsiliw kale.
  ons-ons: Sogino Yesu eŋe Galili metke, naso yewao ŋerep yewa ere Yesu qesiŋkakoik.
    So ŋerep natne eŋe Yesu weneŋ Yerusalem matko wakoi.
  con-NTPO: Nane tsendeccu Jesús Galileani jacansi fae'ngae jacan'fa. Jacamba fuitecan'fa.
    Toya'caen faesu pushesundeccu, Jesúsi'ccu Jerusaléni ji'chondeccu, can'boen ccutsu'fa.
  ghs-ghs: '@see-verse:MRK.015.040'
  peg-peg: ହେୱାନ୍‌ ଗାଲିଲିତ ମାନି ୱେଡ଼ାଲିଂ ହେୱେକ୍‌ ତା ପାଚେ ପାଚେ ହାଲ୍‌ଜି ହେୱାନିଂ ହେବା
    କିଜ଼ି ମାଚିକ୍‌, ହେୱେକ୍‌ ହୁକେ ଜିରୁସାଲମ୍‌ତ ୱାଜ଼ିମାନି କଗ୍‌ଲେକ୍‌ ପା ହୁଡ଼୍‌ଜି ମାଚିକ୍‌
    ।
  txu-NT: Amrẽbê, Jeju pykabê Garrêjakam ar bari ne ar nireja mã kôt ajkamẽn o djuw
    mexo ba. Nhym ar ja bu'ã me nire krãptĩdjwỳ amybỳm omũnho dja. Jeju ajbir krĩraxbê
    Djeruxarẽ'ỳr tẽmkam ne me nireja kôt mõn bôx.
  eng-WEBU: who, when he was in Galilee, followed him and served him; and many other
    women who came up with him to Jerusalem.
  gnw-NT: Jesús Galilea pe icose yave, cua cuña reta yugüɨraa jae ndive uyeyocui vaerã
    chupe. Jare jeta ĩru cuña yugüeru jae ndive Jerusalén pe vae reta joco pe ñugüɨnoi
    vi.
  mux-mux: Yesos kolea Gallalli distrik, ⸤ambu kanumanga pulu kolea,⸥ akuna ui we
    andurum kene ambu kanuma-ni yunu lumbili anduku liiku tapunjuku nukuring. Yunu
    kene, Jerusallem olandu uring ambu pulele wema kepe, ambu talse kanuku angiliiring
    akuna enini kepe ⸤Yesos-kene tiring mele⸥ kanuku angiliiring.
  maj-NT: Kui jminchjín xu'bi̱ xi kitsjennkíhi̱ ko̱ tsasinko̱ho̱ Jesu nk'ie nga y'ejña
    a̱nte Galilea̱. Ta̱ tíi̱ncha ya yo̱ kj'a̱í jminchjín xi ta̱ i̱ncha j'aiko̱ho̱
    Jesu nanki Jerusalen.
  bkq-NT: Xirâ modo iraynâ, Galiléia eynynâ atay, tâlâ tatogue Jesus emawyadânibyry
    akaemo pekodo modo. Tâlâ lâpylâ târâ pekodo modo Jesus nhapyguenibyry modo Jerusalémram
    saintay.
  kue-kue: Ambumo i okuna ye Galili dumo suna Yesus omara pindre akepledi te-te erikwa.
    Te ambu tau mere Yesus bogl akiye ende Jerusalem wingwa ye ama akiye meglkwa.
  cot-NT: Iroguentijiatari oguijajiaquerica yanijivaetigueti Garireaqui, amitacojiaqueriquea.
    Aisa ariquea ochoocajiaque oraniqui otsipapae ocaramirincavaeque manquigarentsijia
    tsipatsipaitacarica iroaqueragueti icoraquetaquegueti Jesoshi Jerosarequi.
  bnp-bnp: Hosi, ri ramaia e Isu o Galili, ri tuhoria, ri valai turana o Ierusalem.
    Ria ranga ri pesi, ri matanono.
  apn-NT: '@see-verse:MRK.015.040'
  ctp-NT: Xa nu ti mdaꞌan Jesús nde Galilea, ti kwiꞌ taꞌa neꞌ kunaꞌan kanꞌ mdaꞌan
    loꞌo yu, mdayaꞌ neꞌ ꞌin yu. Kwiꞌ ngwañaꞌan, mdiꞌin tyun la neꞌ kunaꞌan nde kwa
    loꞌo neꞌ kanꞌ, neꞌ kunaꞌan nu taꞌa mdaꞌan Jesús mdiyan neꞌ kichen Jerusalén.
  bre-BRG: ar re en heulie hag en servije pa oa e Galilea, ha meur a hini all a oa
    pignet gantañ da Jeruzalem.
  opm-opm: Ama ihiroh Jisas oh Garirinong saporhan ohsi sus den pandemo panggeimo
    hashe kuu ihirmur. Ama ihirsi; kat kuu Jerusarem ap mutuhnong Jisas ohsi tap hat
    ma pipa kuu ihirsi irair tap hat wamat angopari.
  bvr-bvr: aburr-gurdiya minypa mu-ngoyurra abu-jurrjurrmurra aburr-workiyana Jesus
    rrapa aburr-gunggajinga nula aburr-workiyana, nipa gata a-rrigirrgarra a-workiyana
    Galali. Rrapa aburr-werranga mu-gama yerrcha burr-guta minypa mu-ngoyurra Jesus
    wugupa aburr-bona gurda Jirúchalam, birripa gata gu-balay wenga abi-nana gurda
    aburr-ji Jesus a-juwuna.
  wal-wal: He macca asati Yesuusi Galiilan de7iyo wode, a kaallidaageetanne a maaddidaageeta;
    qassi Yesuusaara issippe Yerusalaame biida hara daro macca asati hegan de7oosona.
  zad-NT: Noolkin wnogake' Jesúza' na' goklengake'ne' kana' zoe' gana' mbani Galileana'.
    Na' ḻekzka' len zanch noolka' beṉ'ka' wyajlengake'ne' Jerusalénna'.
  mgh-mgh: Wariyawe Yesu uKalileya yaayo yahontthara nunvarela nteko, ni athiyana
    akina enci yanvelenle wakenlyawe uYerusalemu.
  aso-aso: Ingine nene Izesuꞌ nGalilaia misubola mono minidoꞌ eꞌmeti moni hize eleꞌ
    i-di makaꞌ minaniꞌ veneꞌ minaniꞌ. Idoꞌ veneꞌ linge mukiꞌ Izesulesi Zelusalemi
    numuda dizi aniꞌ veneꞌ nesi nene makaꞌ minaniꞌ ve.
  uli-uli: Ye chaep chog yar dabey Jesus irel yodwe ye chil mel wol Galilee iwe ngo
    rema kekamale fedaley. Ye cholop fefel kala re dabedoh wol Jerusalem le re mel
    lobowe.
  nin-NT: Aba yo di ga Yesu nggo a di so nu Galili, na so di zi ma undu ku, na amba
    banu shishemi nggo nga ndo na ku zhi nu Urushalima na se na ku.
  tgk-tgk: Онҳо дар Ҷалил Исоро пайравӣ мекарданд ва дар эҳтиёҷаш кӯмак мерасонданд.
    Бисёр занони дигар низ, ки ҳамроҳи Ӯ ба Ерусалим омаданд, дар он ҷо буданд.
  acu-NT: Jesús Galilea nungkanam yaanchuik pujamtai, nu nuwa ainau Jesúsan nemarsar
    yaingkiarmiayi. Nunia jiinkiar niin Jerusalénnum nemarsar chikich nuwa irunujai
    taarmiayi.
  cak-WNT: Ri ixoki' ri', can c'a c'o na ri Jesús pa Galilea, tek quitzekelben y quiniman
    quilin pe. Y chuka' can yec'o c'a nic'aj chic ixoki' ri quitzekelben apo ri Jesús
    c'a pa Jerusalem.
  ebk-ebk: Chatona nan nakikkiuy ya namadfiachang kan Jesus as nan kawad-ana pay laing
    ad Galilea. Ongor us nan tapina ay fianafiai ay inmunud kan Jesus as nan enmaliyana
    ad Jerusalem.
  spa-PDDPT: y muchas otras que subieron con Él a Jerusalén, las cuales lo seguían
    y le servían cuando estaba en Galilea.
  ruf-ruf: Yesu hayang'ali Galilaya, iwapinga awo tsawamuwinza wamtumikila. Iwapinga
    wamwenga iwalawile naye Yerusalemu pfipfila tsawabahala.
  gun-gun: Ha'e kuery ma Galiléia rupi Jesus oiko jave hupive ikuai va'ekue oipytyvõa
    rupi. Ha'e kuery reve hetave ju hupive oje'oi va'ekue Jerusalém katy.
  agu-BL: Yi e' xna'na'tz e' xom te Jesús yi at tzaj i' Galilea. Ej nin ya'stzun yi
    e' xna'n yi e' ban pawor tan c'a'che'n. Ncha'tz ate' wi'nin xna'n yi xomche' te
    Jesús yi tele'n tzaj i' Galilea tan tpone'n Jerusalén.
  isn-isn: Matungo nai akoli ku Galilaya ai amutyatile nu kumuaiilya. Ga ni asungu
    angiiza idu ai ityatinkanilye kupikiila ku Yerusalemu.
  eng-PEV: '@see-verse:MRK.015.040'
  ilo-ULB: Idi adda isuna idiay Galilea, simmursurotda ken nagserserbida kenkuana.
    Adu met dagiti dadduma a babbai a kimmuyog kenkuana a simmang-at idiay Jerusalem.
  pir-NT: Tiquina numia Jesu yere quehnoano tʉhoyequina numia ijiye, Galilea yehpapʉ
    tiquiro ijigʉ̃ tiquirore yedohoe tiahye. Tiquina numia mehna peyequina apequina
    numia gʉ̃hʉ Jerusalẽpʉ Jesu mehna ahtariquina numia ijiahye.
  anv-NT: Gébégé Jisɔs alu né Galilií andée bina ábɔ́ ákwɔ́lege ji, ama ápóge
    ji ntó, andée abifɔ abi átane Jɛrosalɛ ákwɔle Jisɔs álu ntó wyɛ.
  sab-NT: '@see-verse:MRK.015.040'
  tmd-tmd: '@see-verse:MRK.015.040'
  acr-NNT: Waꞌ wa ixoqibꞌ lik xeterej chirij ri Jesús y lik kinimam loq echiriꞌ Rire
    kꞌo Galilea. Rike kukꞌ jujun chik ukꞌiyal ixoqibꞌ, xepaqiꞌ lo rukꞌ pa ri tinamit
    Jerusalem.
  kpg-kpg: Aanei go digaula nogo madalia a Jesus i Galilee, nogo hagamaamaa a Mee.
    Gei nia ahina dogologowaahee ala i golo, ne lloomoi labelaa dalia a Mee gi Jerusalem.
  taj-taj: येशू गालीलरी मुबा धुइरी थेनीगदे येशूला लिच्‍छा लिच्‍छा भ्रसी येशूला सेवा
    लमुबा। ओच्‍छे थेरी यरूशलेमधोना येशूदेन छ्‌याम खबा ल्‍हानान म्रिङम्‍हेमेगदेएनोन
    मुबा।
  avt-avt: Hɨr miyapɨr in nises Jisas me wɨ hɨrak kau keit provins Galili, hɨr newetɨwek
    menmen hɨrak kaam. Miyapɨr han yapɨrwe nɨpaa netikerek nan nen wit Jerusalem nerp
    ein.
  cbk-cbk: y todo estos ta sigui junto con Jesus para sirvi con ele cuando talla pa
    le na Galilea. Talla tamen na lugar del crucificcion tiene mucho maga otro mujer
    quien ya llega junto con ele na Jerusalem.
  uig-ARA: ئۇلار ئەسلىدە ئەيسا گالىلىيە ئۆلكىسىدە تۇرغان ۋاقىتتا ئۇنىڭغا ئەگىشىپ،
    ئۇنىڭ خىزمىتىدە بولغانلار ئىدى؛ بۇلاردىن باشقا ئۇنىڭ بىلەن يېرۇسالېمغا بىرگە كەلگەن
    يەنە نۇرغۇن ئاياللارمۇ ئۇنىڭ ئەھۋالىغا قاراپ تۇراتتى.
  tuf-tuf: '@see-verse:MRK.015.040'
  abx-abx: Iyay nan i mga danda magparapamaya'-baya' si Jesus pagpanginano si mga
    kinahanglanun-na ngan ari pa iya si Galilea. Ngan malabbat liwat mga danda ari
    nga magpamaya' si Jesus ngan pada'iray-na si Jerusalem.
  mco-NT: Jadayaabɨ töxyjäy ajcxy mɨɨdhuɨdijt Jesús, e tɨ anajty pubéjtcɨxy taabɨ
    anajty Jesús yajpaady jɨm Galilea ñaaxjot. Nañ jadu'n anajty jɨm yajpaady jacnaagɨty
    töxyjäydɨjc ajcxy huɨdibɨ anajty tɨ ycoody jɨm Jerusalén quipxy mɨɨd Jesús.
  kqf-kqf: Niga waivinidi wala Galilimo Yesu a kaikaiwata bi a sagusagu. Bi kota waivini
    ḡesaudi wala Yesu vaitena a natonatona Yelusalemmo ba ḡome vaitedi.
  cpb-NT: Jirokapaini tsinane iro tsipatakariri pairani Jesús Galilea-ki, osheki amitakoyetakeri.
    Otsipatakawo eejatzi otsipa tsinanepaini oyaatapaakeriri Jesús ripokake Jerusalén-ki.
  aon-aon: Oudok armago riguk Jisas nape shokugi nahobig Galili um, owo apa wagipeshan
    aria wape wenekuman worigun. Aria sabaiwari kupaiwari armago douk waniri Jisas
    shatowi gani Jerusalem iri shopunek weyotuwi aria wape watrishi.
  hus-NT-2005: Jechéꞌ an mímlábtsik, juniknadh ani tolmidh kʼál na Jesús tam ti kʼwajay
    Galilea. Taꞌ jeye ti kʼwajat más kʼeꞌet i mímlábtsik xi juniknadh kʼál na Jesús
    tam ti kʼale Jerusalén.
  mig-NT: Chi̱ onde̱ ná kándee‑ya̱ ñúu̱ Galilea, te ña'an‑ún, ni̱ kandiki̱n‑ña‑yá.
    Te ni̱ ka̱jatíñu‑ña núu̱‑yá. Te suni íó kua'a̱‑gá‑ña, ni̱ kaja'a̱n‑ña jíín‑yá
    ñuu̱ Jerusalén.
  bps-bps: Ani dad libun gal mlalò ku Dyisas di katdoan di Galili na gal tmabeng kenen.
    Na nun dee dademela libun déén magin kenen di ksalun di Dyérusalém.
  mbs-mbs: Sikandan se tapay timaking ki Jesus te peglegeb din kidoen te probinsya
    te Galiliya amon megtabang dan kandin. Medita heman se doma dan bayi timaking
    ki Jesus te pegdoton din te Jerusalem.
  tof-tof: I Yesun mamoan akó tangamtin kwarilürr, wa Galilim nóma yarilürr. Abün
    kol akó asi kwarilürr; i usakü togobórr ama Zerrusalem.
  cme-NT: Ba yaa naa cuu Yesu huoŋ-nu ta ba kãyã-yuɔ uŋ waa *Galile‑i-na. Caamba
    namba naa bi nyaa u huoŋ-nu jo *Yerusalɛmu‑i-na. Caamba faŋ baa ciinu.
  sus-sus: Isa nu na Galile tɛmui naxɛ, yi ginɛe nan nu birama a fɔxɔ ra, e nu walie
    raba a bɛ. Ginɛ gbɛtɛ gbegbe fan nu na naa naxee nu bara Isa mati han Darisalamu.
  pon-2006: Iei irail pwukat me kin ieiangseli Sises pwe re en kin papah ni eh kin
    ketiketseli Kalili. Pil lih tohto iang mi wasao, me iang Sises ketidadohng Serusalem.
  dad-dad: Galili an kayau enidi Jesus dõ difiye ken, aruna dalen. Kayau musei, Jesus
    geid Jerusalem diselen anidig an difaren.
  zab-NT: De bniety gunaaré guzanalddeb Jesús ne gucnédeb laany chi guzuguaany Galilea.
    Chiy guuru zieny de bniety gunaa ni guzanald laany desde Galilea axtquɨ Jerusalén.
  jae-jae: Gêdêŋ taŋ Jesu gêmoa Galilaia naŋ, lauo tonaŋ têdaguc eŋ ma sêjam sakiŋ
    eŋ. Ma ŋagêdô taêsam, taŋ sêpi Jerusalem sêwiŋ eŋ sêja naŋ, sêkô sêwiŋ amboac
    tonaŋ.
  ksd-ksd: go diat dia ga mur ia, ba i ki Galilaia, ma dia ga toratorom tana; ma mangoro
    na vavina bula, dia ga varagur me urama Ierusalem, diat.
  msm-NT: Seini no mgo bohi namanduma-duma aw alagad ki Jesus no diya pad sikandin
    to Galilea. Mahan-in pad to duma no mgo bohi duon no namanduma ki Jesus no umandiya
    sikandin to Jerusalem.
  myk-myk: Pee cèe pu pʼa bi taha Yesu fɛni, na wu tɛgɛ wu labye wu na, na wu yaha
    Galile fiige ki ni. Cèe niɲɛhɛmɛɛ piitiilee bɛ bi taha wu fɛni na kari Zheruzalɛmu
    ni.
  sbe-sbe: Huyana Yesu Galili unai meta se hemuliwatani yo se kitahetete. Yo sinesineo
    gwaudi Yesu maiyanao se saema Yelusalema wa, siya hinage temenai.
  mcr-mcr: Jisasi Iqu qua Galili iu pmetaŋgaŋi, Ique qänaki äwivändäpu, yätamäkqä
    äwimiŋuwä iuae. Ga, apäkä kuapänäŋä, Jisasi Iqutä Jerusälemäŋqä anä äpkuwä iua-pqe,
    qäsä iqi ätqäumiŋuwi.
  cux-NT: N'daata s'ééⁿ ní can'dáa yā Jesús miiⁿ ní dichíí'vɛ yā Jesús taachi cachiicá
    yā yáⁿ'āa Galilea. Ní neené 'yaaⁿ ca n'daataá snée yā miiⁿ, n'daataá chí ngaⁿ'a
    yā daama ndúúcū Jesús miiⁿ na yáāⁿ Jerusalén.
  tur-YTC: Yeşua Galile’deyken O’nun ardından gitmişler ve kendisine hizmet etmişlerdi.
    Yeşua’yla birlikte Yeruşalem’e gelen daha birçok kadın vardı.
  san-ITR: gAlIlpradeshe yIshuM sevitvA tadanugAminyo jAtA imAstadanyAshcha yA anekA
    nAryo yIshunA sArddhaM yirUshAlamamAyAtAstAshcha dUrAt tAni dadR^ishuH|
  bel-N: якія, калі Ён быў у Галілеі, хадзілі за Ім і паслугавалі Яму, і шмат іншых,
    што прыйшлі з Ім у Ерусалім.
  sch-sch: Ma ngei hah Jisua Galilee rama a om lâihan an jûi ngâia, male an san
    ngâi ani. Nupang tamtak Jerusalema ama leh a se ngei khom hah an om sa.
  mic-MIQNT: Majulgwala'tisnn Se'susal ge'sg eimliteg Galali aq apoqonmua'tipnn. Pugwelgig
    igtigig eimu'tijig ta'nig el wije'wa'tisnn Selusalemg.
  huu-NT: Galileamo Jesús navui illa facaise naie rɨñonɨaɨ naimɨe dɨga jaisoidɨmacɨ.
    Naimɨena canouidɨmacɨ. Jerusalémo Jesús billanona, ailluena rɨñonɨaɨ naimɨe dɨga
    jɨaɨ bitɨmacɨ. Ie fiodaillana jɨaɨ cɨodɨmacɨ.
  jiv-NT: Nu núwa̱ka, Kariréa nuṉkanam Jesus wekaimia nui̱, Nin nemarsar yáiṉtaitsar
    wekasarmiayi. Untsurí̱ chíkich nuwa̱sha Jesusja̱i̱ Jerusaréṉnum wear, nu nuwa̱ja̱i̱
    arant ii pujuarmiayi.
  otm-NT: Guehya yʉ xisu mi tɛn ra Jesús 'bʉ mi 'bʉpʉ Galilea nɛ mi fäts'i. Nɛ ʉ mi'da
    yʉ xisu bi dɛn 'bʉ mi mba bʉ Jerusalén, mi 'bäpʉ.
  dah-dah: Bere karwo gabe Yesu Galili hinhinyabe gama irde faraŋ urde dawet kuraŋ
    nurde hikeb uneŋ haŋyen bere go goyen.
  tnk-tnk: Nəpɨn Iesu rɨnamavən fwe ia tənə Kalili nɨpran mirəhar nəha kamhəkurirə
    i, mamhasitu irə. Nɨpran me nepwɨn mwi həpɨk, nəpɨn Iesu ruvehe ia Jerusalem,
    irəha mwi həkurirə in mhəuvehe.
  kpr-kpr: Evevetu resena eimi, ne Frovensi Galilee ghedo fera, Iesu de dabade deinghuse
    nu sonembedo ghuseri. Evevetu resena, a kotugo evevetu digari, Iesu de dabade
    viti fera reighi Jerusalem buvurutusera, ainde dabade esike fetirise gosuseri.
  san-IAS: gālīlpradeśe yīśuṁ sevitvā tadanugāminyo jātā imāstadanyāśca yā anekā nāryo
    yīśunā sārddhaṁ yirūśālamamāyātāstāśca dūrāt tāni dadṛśuḥ|
  nho-nho: Naa haahine nei ni ttaka mai iloo ma Jesus ka tokonaki atu kiaa Ia i tana saaita
    ni noho i Galilee. Te kina naa e tammaki hoki aaraa haahine ni oomai laatou ma Jesus
    i Jerusalem.
  gym-NT: Meri ye abko, Jesu nämane nüne Galilea angwane nämane nekete ben angwane,
    nämane niara die mike. Ye ngwane meri mda mda nämane kwati siba abko nämane nekete
    Jesube, aisete nikani gwaire Jesube nebe Jerusalén. Meri ye abko nämane siba okwä
    Jesubtä.
  azg-NT: Joo nanntcuminꞌ tonanꞌjonhan yo Jesús xjen na tomandyiꞌ jon Galilea na totejndeihan
    jon ꞌnan na tocanhanꞌhin. Ndoꞌ mantyi joꞌ mꞌan vendyechen nanntcu na jnanꞌjonhan
    yo jon na jnan jon Galilea na tja jon Jerusalén.
  bhd-bhd: ज़ैखन यीशु गलील इलाके मां थियो, त तैखन एना कुआन्शां तैस पत्ती-पत्ती च़ेलती
    थी त तैसेरी सेवा केरती थी। त तैड़ी होरि भी बड़ी कुआन्शां थी, ज़ैना तैस सेइं साथी
    गलील इलाके मरां यरूशलेम नगरे मां ओरी थी।
  too-NT: Xlaca'n ixtastālani'tlā'huan Jesús a'xni'ca' ixuī' nac estado de Galilea
    lā' ixtamaktāya. Lā' nā ixtahui'lāna' ā'makapitzīn lhūhua' puscan a'ntī ixcātā'minī't
    a'ntza' nac Jerusalén.
  ind-AYT: Ketika Yesus masih ada di wilayah Galilea, mereka mengikuti Dia dan melayani
    Dia. Ada juga banyak perempuan lain yang datang bersama Yesus ke Yerusalem.
  cjo-NT: Eeniro ijeekawitani janta Karireeyaki oyaateeyirini maawaeni irokapaeni
    tsinani amitakotziriri. Iroñaaka ojeeki jaka osheki paashinipaeni tsinani. Itonkaantanakari
    Jesoshi janta Jerojareeki, oyaateeyanakirini.
  nsn-nsn: Gisina ro kuahasine teka uakeluk turume tang Iesu i Galili, kara poulpoul
    pono tatanon. Doho burehempe ro kuaha geka la tur tagume tatanon i Jerusalem,
    gisina ra uangoul pon.
  san-DEV: गालील्प्रदेशे यीशुं सेवित्वा तदनुगामिन्यो जाता इमास्तदन्याश्च या अनेका
    नार्यो यीशुना सार्द्धं यिरूशालममायातास्ताश्च दूरात् तानि ददृशुः।
  tna-NT: Tueda quimisha epuna cuana ja Jesús tije ataina. Jesús Galilea yahua su
    puniunetina su, tueda quimisha epuna cuana ja ai chidi cuana su Jesús tsahuatana.
    Pia epuna cuana di dapia netitana tuna neje. Tuneda di Jesús buquetaina Jerusalén
    ejude su.
  lid-lid: Oro badeh, an hamon ta Jises udu ndra Galili o-on ma aseben iy, ma ale
    hawe iri badih solo-an ame hawen ame Jerusalem.
  wim-wim: Nil Jesus.an aak Galilee.angan wun-wun-a, thanan monkan-wak-wakin nunang
    aꞌ maꞌ-aath-aathin nunang. Wanch wiy anangan aak Jerusalem.akan wampin nungantangan,
    than thampang angman than-thanin, thath-thathin nunang.
  zga-M: Ukhii uguvale khu Galilaya vakongile nukhu mbombela navadala avange vingi
    vakongine nave ukhu fikhakhu Yerusalemu.
  yom-yom: Bawu baba kunlandakananga, baba kunsadisanga mu thangu kaba ku Ngalili.
    Baketo bankaka bawombo bayiza yandi va kimosi ku Yelusalemi baba vana.
  eng-NNA: '@see-verse:MRK.015.040'
  san-SIN: ගාලීල්ප්‍රදේශේ යීශුං සේවිත්වා තදනුගාමින්‍යෝ ජාතා ඉමාස්තදන්‍යාශ්ච යා අනේකා
    නාර‍්‍යෝ යීශුනා සාර්ද්ධං යිරූශාලමමායාතාස්තාශ්ච දූරාත් තානි දදෘශුඃ|
  yut-yut: Yesu Galili mɨktɨmon egɨpgut bɨsapmon uŋun mɨŋat kabɨ da yol awɨlek oman
    aŋ ɨmɨŋek egɨpgwit. Uŋun dagɨn dɨma, ae mɨŋat dɨwarɨ kɨsi Yesu gat Jerusalem kokup
    papmon kɨwit uŋun kɨsi kaŋakwa Yesu kɨmakgɨt.
  grc-BYZ: αἳ καὶ ὅτε ἦν ἐν τῇ Γαλιλαίᾳ ἠκολούθουν αὐτῷ καὶ διηκόνουν αὐτῷ, καὶ ἄλλαι
    πολλαὶ αἱ συναναβᾶσαι αὐτῷ εἰς Ἱεροσόλυμα.
  cpc-NT: Jirokapaini tsinani irootaki tsipatakariri pairani Jesús Galilea-ki, ojyiki
    imitakoyitakiri. Otsipatakawo iijatzi pashini tsinanipaini oyaatapaakiriri Jesús
    ipokaki Jerusalén-ki.
  nhg-NT: Ini nöncate tietocatenemeya cuöc Jesús iloaya ipa estado de Galilea. Tietequepanoöya.
    Nuyejque ompa oyejyeya ocseque meyactie tli tietlamachtocaya cuöc otlejcoac ca
    Jerusalén.
  nya-nya: Amayi awa ankamutsatira Iye mu Galileya ndi kumutumikira Iye pa zosowa
    zake. Amayi enanso ambiri amene anabwera naye ku Yerusalemu analinso pomwepo.
  ngu-NT: In sihuamej oyajquej ihuan Jesús, niman oquipalehuijquej ijcuac quistinemiya
    neca Galilea. No nemiyaj ompa ocsequimej sihuamej yejhuan ohualajquej ne Jerusalén
    ihuan Jesús.
  kup-kup: Met paru añ pori batam Iesu Galili zeisik heharah pinañ honeo emohot meñizovai
    emoohari ok, met añ mod nari Iesunañ honeo poekanañ Zerusalem zeitak emooh-pori
    amun honeo heh.
  jid-jid: wa a he ni Galili ba hu nda ta tie ndu wu imba gbugbu u ngame ba huhi ni
    urshalima
  wmw-wmw: Ewa wákiwa waka wamoja Insa pakenenda Galileya wakinfulatanga wakipita
    wakinsaidiya, na wengine wengi wampereka mpaka Yerusalemu.
  gmv-GGM: Heyti macashati Galilan Yesusa kalishene izas othishe gamm7idayta. Istarakka
    issippe hara daro macashati Yerusalame bida.
  ssg-ssg: Lokon ti Jises tutuen Galili tesol hehin ien lawe lato kakahiti ma huhuali
    i. Kilan hehin liai laha kahitima Jises hani Jerusalem, laha tin ien.
  zpo-NT: Re ngwnaa ne mreke tich Jesús, nu mle re me yudar xaa gorna mkanze xaa yizhyo
    le Galilea. Nu zyen doo ngwnaa Galilea mreke tich Jesús naz Jerusalén nu noka
    re me nzo zee.
  poy-poy: Awa ndo wawamfatiti Yesu pakaweriti Galilaya na kumtendera. Kuweriti na
    wadala wamonga wavuwa wiziti Yerusalemu pamuhera na yomberi.
  qwh-NT: Tse warmicunam Jesusta qatimushqa cayarqan, y Galileachopis Jesusta pecunam
    yanapayarqan. Jina pecunawanmi atscaq warmicunapis Jerusalenman shayämushqa cayarqan
    Jesusta qatirnin.
  gaw-gaw: Ah ewam amu ag Jesus Nug Galelia oiyeye ehaniṯegeg, Nug Jerusalem teete
    amu ag ele tep̱ig. Ah laala ap̱a daap̱ig amu ag ele Jesus dim lanidna, Jerusalem
    tep̱ig.
  nca-nca: Komo pare soso ŋundo Galili mirako Yesu howero samakaŋoyaŋgurí. Asa pare
    kumi qambu Yesu koya Yerusalem oŋgurí mu ŋuno kaŋero Yesu qeneŋgurí.
  zpz-NTPP: De mi zeꞌ gua ca dem ich Jesuuz, nunu bzu bich dem nu nac mi lat nu gusam
    Galilea. De mi zeꞌ nu zigy zir biñ mñaa bruu num mi Galilea bri nu dem mi gal
    Jerusaleeng.
  mkj-mkj: Ioar irai pwiai ma kin pwilpwilihjili Jesus pwa irai en kin papah Ih anjoauwo
    Ih mine Galilee pel li dir pwili mine wijahu, ma pwili Jesus indoahjang Jerusalem.
  zac-NT: Ra naꞌa rëꞌ guanaldë rall lëꞌë më iurë ziazú më Galilea. Bëꞌnë rall compañi
    lëꞌë më. Nu zac ndë zugaꞌa stubi shcuaꞌa ra naꞌa naguanaldë lëꞌë më hashtë Jerusalén.
  kyg-kyg: Yesuꞌa hogoteno Galeliya kotegamo umenitata nehigeꞌapaeꞌmo ani aꞌne anagaꞌmogimo
    akame huꞌa uꞌeꞌa nehuꞌapaeꞌmo ha maeꞌnae. Mago asole aꞌne anagaꞌmo agaeꞌeꞌmo Yulusalemu
    kotegatiꞌmo eꞌnaya aꞌne anagaꞌeꞌmo anifiꞌmo maiꞌnae.
  kmk-kmk: Sadatu dat naitungtung-ud kan Jesus un tummuḻung kan siya utdit ininggawana’d
    Galilea. Ininggaw pay dat uduma babai’n naitungtung-ud kan siya utdin Jerusalem.
  cao-NT: Jabi naa yoxa bá Jesu banahuapaoni quiha mëbicasquí na, naa Galilea maí
    tsi ja iniquë no. Jasca, toá tsi quiha mani iniquë yoxa huëtsa bo ri, naa Jerusalén
    qui ja bëta bëcanish cabo.
  bbr-bbr: Kiro asiret meter Jisas Galili provins raunuk, ko isanaraun tainori poteäin.
    Karauk asiret sosop ak Jisas pak erek Jerusalem menas koin, ak nais erek rain.
  inb-inb: Pai­kuna kar­ka­kuna­mi Gali­lea alpa suiu Jesus­ta sug­lla­pi kati­raiag­kuna,
    paita ima­pi­pas aidaspa. Achka sug warmi­kuna­pas, Jesus­wa Jeru­sa­lenma Gali­lea­manda
    rispa, pai­kuna­wa sug­lla­pi kar­ka­kuna.
  hrv-hrv: te su ga pratile kad bijaše u Galileji i posluživale mu - i mnoge druge
    koje uziđoše s njim u Jeruzalem.
  box-NT: Ɓa hĩ́a wee bè o Yeesu yi ká a wi ho Kalilee yi á wee séení a. Hã́awa
    cɛ̀rɛ̀ɛ ɓúi mún hĩ́a wi ɓa hã́awa mu tĩ́ahṹ á bò là a Yeesu ɓuara ho
    Zeruzalɛɛmu yi.
  ote-NT: Núꞌʉ ya ꞌbɛhña̱ꞌʉ xqui dɛna ra Jesu núꞌbʉ mbi ꞌbʉ Galilea, ne go gueꞌʉ mi
    pɛpi. Nehe mi ꞌbahni ndunthi maꞌra ya ꞌbɛhña̱ núꞌʉ xqui ꞌñoui ra Jesu pa Jerusale.
  wnu-wnu: Yamangar yurau eng Yisas Galili end sarau baab qiroa ubersi nob qib igour
    eng ne Yerusalem yamangar yaremir eng erogori igurei.
  zam-NT: Ryete xa'gota mdoo nque xís Jesús. No mbli xa'gota mandad loo Jesús co'se'
    mque tee Jesús le'n rye yèezya' co' nac ned làaz mèn galile. Más de cona, taamas
    mèngot co' mdoo nque xís Jesús, co'se' mquée Jesús par ned ciuda Jerusalén le'n
    huiza, ndoo hui' xal ndxàc con' loo Jesús.
  zyp-NT: Ma canu sahlo cawh Zisu, Galili raang letah a ungning tei a zuilaipaw le,
    a byhiapaw a tuapahpaw sahlo khah a cang he. Ama khatah Jerusalem lang a vong
    hrahpaw canu a hlupui zong a ung hrah he.
  sey-NT: Iye nomiohuaꞌi cato Jesure co̱caicohuaꞌi pateña. I̱ Galilea cuꞌi maca cuiꞌne
    ja̱rote jai pa̱i yecohuaꞌije̱ pateña, Jesús ja̱ꞌre Jerusalénna saisicohuaꞌije̱.
  nvm-nvm: Regavo bara ijieb amur gamia Gareri Jesu jame oijknum samuaoin. Regavo
    madu buka bara uruvana gamia Jerusarem jame ruainva iji bu ijia buna iren.
  mps-mps: Polobadu Jisas te Galili tǫde bidibadi, tama te we dabe augwali aga wali
    biliyu, tama aga tau sai. Tama te gasa we dabe hauwa me bidali, augwali te moni
    hanu Jerusalemba Jisas dali asai dao.
  seh-seh: Akazi enewa akhadza mbaperekera Yezu na kumphedza mukhali iye ku Galileya.
    Pontho penepo akhalipombo akazi anango azinji akhadaenda na iye ku Djerusalema.
  pab-NT: Hatyo ohironai atyo tyoaha exahe kahinaetyaha Jesus Galiléia nali tyaonitatere
    xowakiya. Kahare tehitiya nali haiyahalonai xanehenolonai exema Jerusalém xeta.
  llg-llg: '@see-verse:MRK.015.040'
  kyf-kyf: '@see-verse:MRK.015.040'
  tpi-tpi: Taim Jisas i bin i stap long Galili, ol dispela meri i bihainim em na helpim
    em. Na planti arapela meri tu i stap, ol i bin i go long Jerusalem wantaim Jisas.
  mih-NT: Yucuan ñu cuu ñu i sindyico sii ra ta i tyindyee ñu sii ra quɨvɨ i sica
    noo ra nu cu si Galilea. Ta sihin inga ñu cuan i quisi ñu ndya ñuu Jerusalén sihin
    ra.
  qvh-NT: Say warmicunami Galileacho Jesús puriptin yanapar gatiräyargan. Paycunawanmi
    waquin warmicunapis saycho caycäyargan. Say warmicunaga Galileapita Jerusalenman
    Jesús aywaptin paywan aywayargan.
  kms-kms: Nyumbueg ren ni Galili pune Jisas ane rindi ei ni yumbo jeb riping. Di
    nyumbueg aye nganye buagi Jisas ane Jerusalem riwo ruso kin ni ane tende yeru.
  agn-agn: Ang mga babay ang na tang pamansitabid ig pamagasikaso ong ni Jesus mimpisa
    asing don pa tanira ong Galilea. Ig yadi pa kang mga babay don ang namansitabid
    ong nandia ong pagpaning na ong Jerusalem.
  nhi-NT: Ninqueh siuameh iuan oyayah Jesús uan ocmatlaniah ihcuac ocatca Galilea.
    Sannoiuqui ompa ocatcah ocsiqui miqueh siuameh tlen oualahqueh Jerusalén iuan
    Jesús.
  ttc-NT: Komo kyetz, aj tb'ajten Jesus tuj Galiley, kyetz nkye'ok lapet tuq ti'j
    b'ix nkye'onen tuq tuky'i'l. Ax akyeqet tuq txq'anky xuj kyuky'i'l aj ejakon Jerusalen
    tuky'i Jesus tuj te ninq'ij b'ix ky'ila'j kyb'et tuq.
  dan-1931: hvilke også fulgte ham og tjente ham, da han var i Galilæa, og mange andre
    Kvinder, som vare gåede op til Jerusalem med ham.
  kwj-kwj: Imbihumbwa Jisas Galili mapwa ki dawani kale humwe namili rini wu sirinandani
    tau rini wu okulandaro. Wondawani humwe miyafo o hingambwa wu wondani Jisas ga
    Jerusalem ko ki wu rarusini wu daro.
  vie-OVCB: Khi Chúa còn ở Ga-li-lê, họ đã cùng nhiều phụ nữ khác đi theo phục vụ
    Ngài. Họ mới theo Chúa lên Giê-ru-sa-lem để dự lễ Vượt Qua.
  kze-kze: miráumai-inimba Ísumo Káríri-ayampa'o naaúpa'o kwenánaaembo kwa'maésamo
    áwa'naa úmaesamo kuráan-inimba Ísu Yérúsaremuva'a túmba miníníntómbá tésa taaira'á
    tuvúsúmaronka'a némpa'a tamésa awánaraawe.
  mpj-mpj: Jampaya julyju Jiijajkamu wangka-nintikaja parna Kaliliyawana nyinapayi,
    wanti palunyakajalu-jananyaya kanyilpayi ngampurrju, mirrkaya-jananya kujara yungkupayi.
    Wantikaja karlki kujupa-jananyaya Jarujalumukarti yanurni Jiijajmapungka. Kujungkarringuya
    ngarala nyakupayi.
  lbk-lbk: Naifob-oweg ya nensilsilfi chana ken Jesus issan kawadna id Galilea. Ya
    angsan kayet nan tapina ay fabfafai ay nakieey ken siya id Jerusalem.
  mto-NT: Ax ya̱ꞌa̱ tseꞌe du̱pana̱jkxtu je̱ Jesús ku veꞌe je̱m Galilea vyeꞌna je̱tseꞌe
    je̱ puta̱jkin du̱mo̱o̱ydi. Je̱ꞌe̱ ma̱a̱t tseꞌe nu̱may je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe
    je̱ Jesús du̱ma̱a̱tvimpe̱jttu je̱m jerusaleenit kyajpu̱n ka̱jxm.
  bzh-bzh: Vu buk sën Yesu nahën nedo Galilea lo, lom lööho sënë denesepa yi medeneloḳ
    vu yi. Gavëh vahi sën denesepa yi belosho deraḳ medeya Yerusalem lo denare ving.
  guj-2017: જયારે ઈસુ ગાલીલમાં હતા ત્યારે તેઓ તેમની પાછળ ચાલીને તેમની સેવા કરતી હતી;
    અને તેમની સાથે યરુશાલેમમાં આવેલી બીજી પણ ઘણી સ્ત્રીઓ ત્યાં હતી.
  jvn-NT: Wong wédok-wédok iki pada mèlu lan ngladèni Gusti Yésus dongé Dèkné ijik
    nang Galiléa. Nanging uga ènèng wong wédok-wédok liyané sing teka nang Yérusalèm
    bareng karo Gusti Yésus.
  byr-byr: Jizaazai Kwaaka Galɨli mwaalakegaaꞌ kaanya yeꞌmwannayamaryeva wapaaya aalya
    wɨjaavesajɨ aꞌmwe pɨnɨjɨ Jizaazalyɨ Anga Jeruzaalemɨna yɨlaabeta aꞌmwe pɨnɨjɨ
    sangyɨneba mwaalɨna yeva tɨnna wanganna yeꞌ.
  ian-ian: Tat Jisas Galilimba lɨndɨ maa wat taagwa ndɨna kwupmba yalaa ndɨna kɨgɨnda
    kwuti Jisasonala nɨma sakwat taagwa yalaa vɨga lɨndi.
  hun-hun: akik amikor Galileában volt, akkor is követték őt, és szolgáltak neki;
    és sok más asszony, akik vele mentek fel Jeruzsálembe.
  mcf-NT: Aidon Esus Cadidia caid yacno capusho isun abi nashumboedo nepondash. Aidobëdtan
    isquido chido utsibo Edusaden yacno choshon Esus buansho isun tsibanquido icpondash.
  kjs-kjs: Abala Yesu Galili su-para pirisa raburi mo enaalinumi nipu raita maa puma
    nipu raba misimi. Ena medalomanuri Yesumi Jerusalem su-para giyoma ipisa rabu
    nimu raapu meda ipisimi enaalinu pirisimi.
  mni-mni: Jisuna Galilee-da leiringeida makhoina Ibungogi matung injaduna thougal
    toujarammi. Amasung Ibungoga loinana Jerusalem-da lakminnakhiba nupi kaya amasu
    mapham aduda leirammi.
  yad-NT: Riñi̱ jivye vatuy siityari̱nu̱yadani̱ Jesús, rirya̱tidye potyaniñi̱, Cadidéya
    mucadimutidye sani̱chanu̱yada variy. Jasidye rivyicha̱da ruvay vatuy ju̱na̱ntyi,
    rityi jnu̱ñu̱yada Jerusarí̱ vicha̱dasa̱ra̱ju̱ni̱.
  mxb-NT: Ta na̱ ñáꞌa̱ yóꞌo kúú na̱ ni̱ sa̱ xi̱onoo xíꞌín Jesús, ta sa̱ chi̱ndeé ñaá
    ná tá ni̱ sa̱ io na̱ chí kuendá Galilea. Ta ndéi kuaꞌa̱ taꞌani dao ka̱ na̱ ñáꞌa̱
    tákuei Jesús ni̱ saa̱ na̱ ñoo Jerusalén.
  pon-2006A: Iei irail pwukat me kin ieiangseli Sises pwe re en kin papah ni eh kin
    ketiketseli Kalili. Pil lih tohto iang mi wasao, me iang Sises ketidadohng Serusalem.
  maq-NT: Na yachjin xi cuacun vë ne, cojo na cavisecoo na catsindaja na xi cajinë
    Jesús cojo cha ladu rë me, hya xi catsujyihiya me ngajan ladu tsëhë distritu Galilea.
    Hacuaha jercu cjín sa yachjin hinchacun na jan xi hacuaha cojo na quiji na ngajan
    nandya Jerusalén cojo Jesús.
  hto-hto: Bie rɨngónɨaɨ Jesudo jáicadɨno. Naui Galiléamo ie illa llezica, afémacɨ
    íena canódiaɨoɨ. Mei íadɨ bimacɨ baɨmo aillo jɨáɨngotɨaɨna, Galilea ingónɨaɨ afémɨedo
    Jerusalemo bitíaɨoɨ.
  por-BRBSL: que, quando ele estava na Galiléia, o seguia e o servia; e muitas outras
    mulheres que o acompanharam até Jerusalém.
  ces-NKB: Ty ho následovaly a sloužily mu, když byl [ještě] v Galileji, a [s nimi]
    mnoho jiných, které s ním přišly do Jeruzaléma.
  cui-cui: Barapowaxi Jesús bayatha matha puna jinompatsi xua Jesús peyawenaenexatsi
    xua poxonae Galilea nacuatha popona. Irʉ ichowaxi yabʉxi pinmonae powaxi Jesús
    barʉ patopa Jerusalén tomaratha.
  boj-2014: Yesus a nami Galili sawaq di sonaqa uŋgasari naŋgi dena a dauryosib laqnsib
    kaŋgalyoqneb. Bunuqna Yesus a Galili sawa uratosiqa a na naŋgi qalub uŋgasari
    qudei ti joqsiqa koba na Jerusalem beleŋeb.
  eng-OEBUS: all of whom used to accompany Jesus when he was in Galilee, and give
    him support – besides many other women who had come up with him to Jerusalem.
  eri-eri: Saini Yesus no Galili langa yafa gainga, aita waha nere no oojo tubode
    hoyo tuwaneha. Aita ila fere baingaro yafane, nere Yesus oojo tuwanenga gaara
    Jerusalem mananeha.
  aly-aly: '@see-verse:MRK.015.040'
  wiu-wiu: Einatoa-menepa Yesu Galili ta ludu pima yakaka one auapema yakeneya. Yerusaleme
    take Yesu-pala opia note kanane atoa-kitika eida nepikoa kakeneya.
  swe-swe: De hade följt Jesus medan han var i Galileen och tjänat (understött) honom.
    Där [vid korset] fanns också många andra kvinnor som hade följt med honom upp
    till Jerusalem. [Dessa kvinnor blev ögonvittnen till flera stora händelser i Jesu
    liv, hans död, se vers 40-41, begravning, se vers 47 och uppståndelsen, se 16:1.
    Dessa tre kvinnor, tillsammans med andra från Galileen, var i Jerusalem för att
    betjäna honom.]
  cth-cth: Hote napuinaw teh, Jisuh Galilee ram ao nah, ka khenyawn e Salome, Meri
    Magdalin, Jem kanawhnawn e hoi Joseph e manu Meri tinaw hoi Jerusalem totouh Jisuh
    hnuk kâbang e alouke napuinaw hah doeh.
  mti-mti: At Gariri apa vesin mu Iesu amave onamiya sira amat meuma aya. Vesin obiren
    upeba me gaibu at Jerusarem uwayawa mu asimeve wakeya.
  pad-NT: '@see-verse:MRK.015.040'
  twi-twi: Bere a na Yesu wɔ Galilea no, saa mmea yi dii nʼakyi som no. Saa ara nso
    na na nnipa bi a wodii nʼakyi baa Yerusalem no bi nso wɔ hɔ.
  hlt-hlt: Amih tah Galilee ah a om vaeng lamkah loh Jesuh te a vai uh tih a khut
    uh. Te phoeiah a tloe, amah neh Jerusalem la aka luei rhoek khaw muep omuh.
  tbz-SIM: bɛ̀ɛ̀ do ò nɛitinɛ̀ kɛ pĩ́ nho tɔ̃mmú ò bo dìì mɔ̀nnì Kɑdidee, nɛ̀ bɛnitipòbɛ̀
    tɔbɛ̀ pɛ́u bɛ̀ɛ̀ do ò nɛinɛ̀ kɛ́kɔtɛ Sedisɑdɛmmu.
  san-GUJ: ગાલીલ્પ્રદેશે યીશું સેવિત્વા તદનુગામિન્યો જાતા ઇમાસ્તદન્યાશ્ચ યા અનેકા
    નાર્યો યીશુના સાર્દ્ધં યિરૂશાલમમાયાતાસ્તાશ્ચ દૂરાત્ તાનિ દદૃશુઃ|
  amx-amx: Angayekenh inartek Jesu-el-ayeng mer Galilee-el nthwerl-apetjart, renh
    arntarnt-aremel. Angayekenh inang Jesu-el-ayeng alhekarl mer Jerusalem-warn.
  ake-NT: Kiyarari ponsi'kɨ pʉsamoro uri'sami'si amʉ' uyee'pʉ iya'kɨrɨ, i'se iye'to'
    ke to' uya imainanpa'pʉ. Tu'kan kon tʉron kon uri'sami'si amʉ' iya'kɨrɨ iye'sa'
    kon nʉ'san Surusiran pona rɨ nɨrɨ esi'pʉ mɨrɨ yau.
  qvn-NT: Chay warmicunaga Galileachru canganpita-pacham Jesusta yanapapäcug, jinaman
    servipäcug. Chaychrüga capäcuratan mas achca warmicunas, Jesuswan Jerusalenta
    aywamushacuna.
  tku-NT: Xlaca'n ixtastālani'tlā'huan Jesús a'cxni' ixuī'lh nac estado Galilea ē
    ixtamaktāya. Nā ixtahui'lāna'lh ā'makapitzīn lhūhua' puscan tī ixcātā'minī't a'ntza'
    nac Jerusalén.
  bjk-bjk: Idiet toxobo mumuu e Jisas nang ine ixo xisixis Galili ma toxobo balaure
    ine xöbo sasaxan te ine. Ma oleleng ne balixilik bölök ewe nang toxo wanot arixe
    me ine uruso Jerusalem, idi bölök angen.
  msy-2020: Amizir kaba Galilin Distrighɨn ikegha Iesusɨn akurvaghava an gɨn arui.
    Amizir avɨrir maba sara Iesus ko Jerusalemɨn anabogha uaghan iti.
  bpr-bpr: Na tagnè ale magin di ku Dyisas di Galili, na galla kenen tnabeng. Na lê
    nun dee dademe dad libun déé ta magin di kenen di ksalun di Dyérusalém.
  cle-NT: Diáh⁴ mɨ́³ ja̱³ cá⁴dah²jmeé³ ca̱a̱³ chie̱é̱yh¹ Jesús ja̱³, ba² gá⁴tia̱a̱²
    diáh⁴ chiáh² liáh³ca̱á̱h³ gá⁴guá³ Galilea. Ba² xe̱y³ gɨh¹ dxeeyh⁴ mɨ́³ hi³ dah²ya²dxí̱⁴
    chie̱é̱yh¹ Jesús ja̱³ fɨɨ³ Jerusalén.
  txq-txq: '@see-verse:MRK.015.040'
  aaz-aaz: '@see-verse:MRK.015.040'
  qup-NT: Jesuska manara wañuhushpanra Galilea allpapi kahushpan chay warmikunaka
    payta yanapashpa paywa pakta puripayarkakuna. Shuk achka warmikunapas paywa pakta
    rirkakuna Jerusalén llaktama payta yanapanankunapa. Paykunapas karumantalla Jesús
    wañuhushkanta rikushpa kahurkakuna.
  dop-dop: Alɑɑ mpɛ pɑ tǝŋɑɣɑ Yesu kɛ́ sɑɑ wei ɩ kɑ wɛ Kɑlilee tɔ nɑ pɑ́ cɑlǝsǝɣɩ-ɩ.
    Nɑ pǝ kɑɑsɑ ɑlɑɑ lɛlɑɑ pɑɣɑlɛ mpɑ ɩ́ nɑ-wɛ pɑɑ kpɑwɑ Yosɑlɛm tɔ.
  azb-azb: İsa hələ Qalileyada olanda bu qadınlar Onun ardınca getmiş və Ona xidmət
    etmişdilər. Onunla birgə Yerusəlimə gələn xeyli qadın da orada idi.
  eng-DBY: who also, when he was in Galilee, followed him and ministered to him; and
    many others who came up with him to Jerusalem.
  guo-NT: Japi watho' Jesús naknanʉamt, pejnachala sʉapich, Galilea tʉajnʉxot. Japi
    watho' kajachawaetbejpi Jesús, nanʉamt wʉti Galilea tʉajnʉxot. Xabich asew watho'
    jaxotbej nuil. Japi watho' fʉlaen, Jesús sʉapich, Jerusalén paklowax poxadin.
  hla-hla: Nori i lala gono mei e Iesu i Galili me taguhe ren. Na palair a tohaliou
    u para ti la gono meien i Jerusalem i ka gono has meien.
  mav-NT: Mi'iria sa'a­wy'i Iesui ieĩne'en tama Karireia piat turan tuwat Iesui upi
    heropat hamo. Yt mi'iria yn i ma'ato i'atu hary­poria tõ'ẽ Iesui upi Ieru­sarẽi
    kape. Mi'i pote tukup­te'en itote mekewat e'at pe i'auka hamuat turan.
  kpf-kpf: Ambân zen mârum Yesu Galilaia hânân molim kore okŋaŋgâm ândiwe. Oi zenâk
    buŋâ. Ambân nâmbut ârândâŋ Yesu molim Yerusalem kamânân gam ândiwe. Zen aksik
    ek kirâwe.
  ppo-ppo: Ai sorapeta Yesu sya fóló, take Kalelimó a̧tamo kuturaalu, a̧ ya̧ ya̧tere
    o̧la melóló kaae tawale sorapepó. Mepaae a̧tamo Jerusalem bepaae wale sorapekélé
    fea atima daae molepó.
  hin-2017: जब वह गलील में था तो ये उसके पीछे हो लेती थीं और उसकी सेवा-टहल किया करती
    थीं; और भी बहुत सी स्त्रियाँ थीं, जो उसके साथ यरूशलेम में आई थीं।
  bef-bef: Yaꞌma anaꞌmagi koyapaꞌi Yesuhi Galili kapogu minoꞌehigo megeꞌi melelata
    hite to noseꞌna emilata hite mineꞌahana yabe. To fato anaꞌmagi babu luto Yesuhi
    megeꞌi bite Yelusale hepatoga eꞌahana anaꞌmagi ana hite bu gete mineꞌahana yabe.
  amm-amm: Kalili asimai toku paluwaiyalo manokino, pofasiyalo manokino. Nokolalo
    siyai mani, nokolalo molopoiyo si liyaiki, Yolusolimoso aluwai nokolalo na.
  zaj-zaj: Watwanzi wano wakala womkweleleza Yesu na kumsang'hanikila viyakalile Galilaya.
    Vivija watwanzi bwando wayagwe wakalile wokwela hamoja na heyo kwiza Yelusalemu,
    wakala bahaja.
  chq-NT: '''In tsamɨ́² lo nigangɨɨ¹ coon''¹³ Jesús. Joongɨ nigajmaa¹a ''e dø''¹ ''ido
    la ''ɨɨ²¹² gangɨɨ¹ Jesús Galilea. Joongɨ fúu¹mo tsamɨ́² ''in téein² do ''in gangalíin²
    coon''¹³ Jesús Jerusalén.'
  swp-swp: (Isi nabada wa Galilaia eai ia se hemuriwatai, eo ia se taubigai) eo sisine
    headi hinage ia maenayao se laoma Ierusalema eai.
  bjr-bjr: Mi anaaseenamusa Kariree maqusaindari Yisuna dadaaqimarusa mina faqa afaqaqa
    aniusa mariqau. Sia misa kai, moomoo aanaaseeuqa faqa Yisuna faqa Yeerusaree maqusai
    aniroosa ani marida aunirira saqarisaa rakisi mariqau. (Yisuna aukuana narí maqannaasa
    maaqimmasee madika indufusaida kuqufusa nikundee mariqau. Misa ooni firaana kasaaqa
    aamara auquseeqa minaki keeqafufaqa dinni dinni moomoo aamara auqiiseeqa kuqusa
    minakiaqa naadu naadu nikundee mariqau. Moodaa kai moo kari akundeeqa mina afunda
    taikoofanoo kaifaa moo fannoo kuqufaqa miqikai imariqau. Sia moodaa karifau nikundee
    mariqau. Moo kari moo kari nikundee mariqau.)
  aby-aby: Yesu Gareriro ibi i furo i awekabo emuama Danu umuro eneiareibisa. Iro
    enaada Yesu yawokeibisaro i awekaboini nono moi awekaboini Dawaini Derusaremu
    goiro owere aare faka.
  eng-YLT: (who also, when he was in Galilee, were following him, and were ministering
    to him,) and many other women who came up with him to Jerusalem.
  jni-jni: Wa wani a de sa wa tarsi me u ganiya sa mara u Galili wa zin unu wuza ume
    katuma, nan ane gwardan sa wa igizome Urushalima.
  kne-kne: Daida di nakikiey en Jesus sin kawada na ed Galilea ay namadbadang en sisya.
    Wada abe di ad-ado ay babbabai ay nakiey en Jesus ed Jerusalem.
  tgj-tgj: Bunu Jisu gv Galili lo rerilo remin gvnv ngv okv ninyia ridur nvngv. Okv
    ninyia vngming gvla Jerusalem lo vngming gvnv nyimvmvvga vkvsin awgo rito.
  wat-wat: Nofe vivinesima o nauna Yeisu Ganini nenei si muniiya keta yota si okakikakiniya.
    Vivine yota yagwanisi nukusi nokomai si misiniya atu Yeisu si tonetoneiya. Vivinesima
    o Yeisu kaena si kwafuya eketa si niya Yenusanema.
  gui-NT: Jesús Galilea pe oicose yave, cuae cuña reta yogüɨraja jae ndive oyeócuai
    vaera chupe. Jare jeta iru cuña yogüeru jae ndive Jerusalén pe vae reta joco pe
    ñogüɨnoi vi.
  quc-TT: We ixoqibꞌ riꞌ xeteriꞌk, xuqujeꞌ xkipatanij ri Jesús are kꞌo pa Galilea.
    E kꞌo xuqujeꞌ nikꞌaj ixoqibꞌ chik chilaꞌ ri xepaqiꞌ rukꞌ are xeꞌ pa Jerusalén.
  heg-NTPO: '@see-verse:MRK.015.040'
  ptu-ptu: Baine ia too sangngim to untuhu'um Puang Yesus, anna si natahiai indo anna
    si diopi Galilea. Anna budapi baine senga' dio duka' heem eta too, to napasola
    sule dio Yerusalem.
  bzd-NTPO: Alakölpa e'pa bak shkök Jesús ta̱ ena iki̱me' mik ibak Galilea eta̱. Ñies
    alakölpa skà tso' tai̱ë dë'bitu̱ Jesús ta̱ dö̀ Jerusalén.
  kwf-kwf: Kira leka logo Ꞌi burina sa Jesus ana kaidaꞋi nia tua Ꞌua Ꞌi Galili, ma
    kira ka kwaiꞋafi ana. Ma na kini Ꞌoro ki logo neꞋe kira leka maꞋi faꞋinia Ꞌuana
    Ꞌi Jerusalem, kira tua logo Ꞌi neꞋeri.
  eng-WYC-2017: And when Jesus was in Galilee, they followed him, and ministered to
    him, and many other women, that came up together with him to Jerusalem.
  eng-WMBB: who, when he was in Galilee, followed him and served him; and many other
    women who came up with him to Jerusalem.
  zat-NTPS: Nu'ula caní gusá'acale̱ne̱' Jesús, ne gulácale̱ne̱' Le̱' gate na' gudé̱'
    naga nababa Galilea. Cá'anqueze zaj ze̱ na' zánedxa nu'ula xula, nu'ula ca' belezrine̱'
    Jerusalén tu zren nen Jesús.
  spp-spp: Pire cyeebii pi mpyi a taha Yesu fye e mà u yaha Galile kùluni i marii
    u tɛ̀re. Cyee niɲyahamii mú mpyi wani, pi mpyi a taha u fye e mà kàre Zheruzalɛmu
    kànhe e.
  zty-NTPS: No'le ki jákḻene' Jesusen' katen' wdé' gan nbab Galilea, na' gókḻengake'
    Ḻe', na' bnéẕjwgake' da' bdawe' Ḻe' ḻen benne' ka' žónḻengake' Ḻe' tẕen. Ḻezka'
    wnníta'gak yebaḻe no'le zan ga na', no'le ka' bžínḻengake' Ḻe' ḻo yež Jerusalén.
  mek-mek: Iꞌina papieꞌi Iesu Kalileai elao emai aisama, isa muninai kepeapea, ke
    kepapalagaina. Ke papie maꞌo Iesu muninai kepea Ierusaleme kemai auꞌi isafa, egae
    keapa.
  aey-aey: Age Jisas Galili hatuna cobon saenna cesuldudu toodu coboin. Caja mati
    age Jisas gami Jerusalem bein eu ageha ono tawein.
  urd-GVH: गलील में यह औरतें ईसा के पीछे चलकर इसकी ख़िदमत करती रही थीं। कई और ख़वातीन
    भी वहाँ थीं जो उसके साथ यरूशलम आ गई थीं।
  ycn-ycn: Necá inaana a'aqueño Jesús ñaté Galilea te'eré e ri'imaqué huacajé. Necá
    caja i'ijnaño rijhua'até Jerusalén ejo i'imacá. Necá penájenami i'imaño re cajrú
    ajopana inaana hua'até.
  djr-djr: '@see-verse:MRK.015.040'
  kvg-kvg: Yesu Gelili plovins-te ge-okhoam, nginik sakheis mø̀ndømbo-pavám, neka
    vømbō-tøkeam. Neka sakheis nøme kopoáv, Yesu namba gi꞉geavun, atema Zelusalem
    taon-te ndøgo.
  rug-rug: Lulidi mae koe Zisu pa Qaleli si arini pude toka nia si Asa, meke soku
    pule barikaleqe si koadia vasina, saripu lulidi koa Sa, sipu sage mae pa Zerusalema
    si Asa.
  hop-NT: Ura as Jesus Galilee‐tutskwat ep hinnumqw, ima momoyam put aṅk hinnumyaqe,
    put tumalay’yuṅwa. Pu piw wūhaqnihqam momoyam put amum Jerusalem aqwyaqam pep
    hōñi.
  san-URD: گالِیلْپْرَدیشے یِیشُں سیوِتْوا تَدَنُگامِنْیو جاتا اِماسْتَدَنْیاشْچَ
    یا اَنیکا نارْیو یِیشُنا سارْدّھَں یِرُوشالَمَمایاتاسْتاشْچَ دُوراتْ تانِ دَدرِشُح۔
  heb-LB: כל אלה האמינו בישוע ואף שרתו אותו בהיותו בגליל. היו שם עוד נשים רבות אשר
    הלכו אחריו לירושלים.
  caf-NT: '''En Sizi Galilee ''et ''ut''en hoh hiyununézdel ''ink''ez hila ''ét''en.
    ''Uyoon ts''ekoo lhanah chah ''et ''uhut''en. ''En Jerusalem ts''ih hahínandel.'
  mio-NT: Quivi ni chacoo ra Jesuu ñuhun Galilea chahan ñican ta ñi chi ra, ta tindee
    ñi chi ra, ta iyo tahan tuvi ñi ñahan can cha quichi chi ra iti ñuun Jerusalén
    can inda tahan ñi ican.
  srq-NT: Ũquɨ̃ ngu e siqui beɨ quia Jesús ruɨ ra. Echɨurã ngue emɨɨ mɨɨ mbeɨ quia
    ee ra. Galiléaa eɨco mose beɨ. Cuña tubɨrɨãte abe que chɨ mae Jesús mbuchai rese
    huee ra. Ae nyoɨ Jesús rese Jerusalén, ũquɨ̃.
  kje-NT: '@see-verse:MRK.015.040'
  bmk-bmk: Maranai Yesu Galili yai, weni weivinesi iwagiwagisei ma ivo vowagui. Nani
    dobunai na bade weivine ipesari sasara iyavo ipiti yavuyavu ku Jerusalem.
  gaz-gaz: Isaanis yeroo inni Galiilaa turetti isa duukaa buʼanii isa tajaajilaa turan.
    Dubartoonni isa wajjin Yerusaalemitti ol baʼan baayʼeen kaanis achi turan.
  kud-kud: Hiya mwalona Yeisu himulitaei na ana hipapaihowaine yana ta'i'ili Galili
    ainai, na tupwadi waiwaihiu hinage Galiliyena Yeisu baidanao hihaema Yelusalem
    ainai, maudoidi hivinuvinunui.
  urb-NT: '@see-verse:MRK.015.040'
  fra-LSG: qui le suivaient et le servaient lorsqu’il était en Galilée, et plusieurs
    autres qui étaient montées avec lui à Jérusalem.
  san-HK: gAlIlpradeze yIzuM sevitvA tadanugAminyo jAtA imAstadanyAzca yA anekA nAryo
    yIzunA sArddhaM yirUzAlamamAyAtAstAzca dUrAt tAni dadRzuH|
  cak-SNT: Antok ri Jesús cꞌa cꞌo Galilea, ri ixokiꞌ reꞌ i-bꞌanak chirij y quilin-pa.
    Y icꞌo jeꞌ qꞌuiy chic ixokiꞌ ri i-bꞌanak chirij ri Jesús hasta cꞌa Jerusalén.
  uvh-uvh: Taming arantagim ka wa tim Jisas wari kane ka kama tubo Galili do ira tanga
    yaregu' u tanga yotangkangam fatiaging, ka inga' Jisas wari Jerusalem yong girii
    ga' areinga undu' kubap yaranga areging wari fidenga fakaging.
  ino-ino: Mai'naya a'neyaka Yisasi'a Kalili koteka mai'nea afina ani a'neyakamoki
    a'kame u'e'a nehu'a ne'ya ka'a ami'nae. Mi'ko ani a'nemoki Yisasi'ae Yelusalemu
    e'naya a'neyaka anile alu'ale mai'ne'a Yisasina ake'a mai'nae.
  gnn-gnn: '@see-verse:MRK.015.040'
  yal-yal: Ne nan yi biraxi a fɔxɔ ra Galile yamanani nun a malideni. Ɲaxalan wuyaxi
    gbɛtɛye fan yi na naxanye fan fa a fɔxɔ ra Yerusalɛn taani.
  cnt-NT: '''Io₅₄ ''éi₂ ma₂ja₂léin₂ le₂tan₅₄ ''uë₃ Galilea jme₂ti₃ ne₄ Jesús. Juɨn₅
    bá₄ guë́₄ ''io₅₄ sián''₂ i₂ma₂ja₂lén₂ ''ein₂₃ Jesús të₂ Jerusalén.'
  tif-tif: siin kawu, Yesus ami Provins Galili kaptamu bomda tal-unem-soma kaali,
    unang asuumano kalawiili, Yesus anang tal-une-bamdip imi ima fuuyim-bam ale, imi
    tik-daayip tal-une-bam kemsip. Kemin isole, imi afalop kusal unang yaapkan iso,
    nikil iyo maakup Yesus aso tal Jerusalam tal-silip kiili, tal tola-bomdip, Yesus
    ayo atafiimip ko.
  nlx-nlx: जेवी यीशु गेलील माय ईतो, तेवी त्यु तान पासाण आयेल एत्यु एने यीशुन सेवा
    चाकरी केरताल्यु, उंजु दिहऱ्यु जुलूम बायकु बी एत्यु; ज्यु ता हेऱ्यु यरूशलेम माय
    आयेल एत्यु।
  apw-NT: Áí Jesus Gálileeyú naghaadá’ biké’ anákah lę́k’e, bich’odaaṉiigo; ła’íí
    isdzáné Jerúsalemyú bił hikaihíí ałdó’ łą́ą́go itah nadaazįį.
  gum-gum: Inchen tru ishumburmerabe Jesús Galileasrø uñen, nui mendig amøñib, purugub
    inchibelø købig køn. Inchen truyube truiløtø kømøtø, katøgan ishumburmera Jerusalénmay
    Jesúsba nebamba yam pasrabig køn.
  not-NT: Ocapague tsinane poguiataiguëri Ira Jesos cara Garireaquë, opaiguëri iraperi,
    tojai omitocoiguëri. Aisati ainta basini tsinanepague aguiataigapëri irooti Jerosarénquë.
  plu-plu: Egkis norras ku pariye danuhpanopwi payak gikak Kiyapwiye Jesus apititak
    Galiléyamnaw. Egkis ku pariye hiyaknopwi gikak. Hawwata akiw kaayhsima nawenépwi
    kiyapunogben ayge ku pariye danuhpanopwi payak gikak arimkanit paytwempu Jerusalém.
  iou-iou: Webe u kuduptagän Galili komeken naniktä Jesu iwarän täŋpäŋ watä epän täŋ
    imiŋ yäpmäŋ äbäk täŋkuŋonik. Täŋkaŋ ugän nämo, webe ätu Jesu-kät Jerusalem yotpärare-ken
    penta äroŋkuŋo u imaka, äbä itpäŋ kaŋkuŋ.
  ntp-NT: Idi ooqui oidatucuiña ʌSuusi dai soicʌiña aidʌsi Galileeana aimʌraiña ʌgai.
    Dai muiducatadai aa ooqui ismaacʌdʌ oiditadai ʌSuusi Jerusaleenʌrʌ uucami.
  rai-rai: Ditul mi ditul murmur Iesu baa i ki Gaalilaia, ma ditul laana waraauti.
    Ma mongoro na tabuan kaai, baa diat weur ungaai mai unaanga Ierusalem, diat ki
    matira.
  haw-1868: Ua hahai no lakou mamuli ona, i kona wa ma Galilaia, a lawelawe aku la
    nana; a me na wahine e he nui loa, a hele pu no lakou me ia i Ierusalema.
  ffm-ffm: Ɓeen njokkannoo e makko ana ngollana mo nde o wonnoo Galili ndee. E rewɓe
    woɓɓe kasen, ŋabbidinnooɓe e makko Urusaliima ana ngonnoo ɗon.
  arb-NAV: اللَّوَاتِي كُنَّ يَتْبَعْنَهُ وَيَخْدِمْنَهُ عِنْدَمَا كَانَ فِي الْجَلِيلِ،
    وَغَيْرُهُنَّ كَثِيرَاتٌ كُنَّ قَدْ صَعِدْنَ مَعَهُ إِلَى أُورُشَلِيمَ.
  cop-CNT: ⲛⲁⲓ ⲉⲛⲁⲩⲟⲩⲉϩ ⳿ⲛⲥⲱϥ ϩⲟⲧⲉ ⲉϥⲭⲏ ϧⲉⲛ ϯⲄⲁⲗⲓⲗⲉ⳿ⲁ ⲟⲩⲟϩ ⲛⲁⲩϣⲉⲙϣⲓ ⳿ⲙⲙⲟϥ ⲛⲉⲙ ⲕⲉⲙⲏϣ
    ⲉⲁⲩ⳿ⲓ ⲛⲉⲙⲁϥ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉⲒⲗ̅ⲏ̅ⲙ̅
  sri-sri: Jesús Galileague ããrĩmakʉ̃, ĩgʉ̃rẽ iritamunerã nome ããrĩñurã. Gajerã nome
    wárã ããrĩñurã, Jerusalẽ́gue ĩgʉ̃ merã waanerã nome.
  nal-nal: Mumua naandi di ra ilos Iesu lamun taan angkaina naan ka ra iziar ikula
    Gaalili ma dit fawaal naan. Ma amala a furavin tawarak saait ina di ra los Iesu
    xun Jerusalem, naandi zaait inaan.
  kyq-kyq: Kɛn Isa utu Galile ki se, naaɗe leeɗo te naan̰a ɔɔ tɛɗin̰o naaba. Gɔtn
    se mɛndgen kuuy kic dɛna ɓaaɗo te naan̰a Jeruzalɛm ki tɛlɛ.
  kwd-kwd: Gila leka la'u 'i burina la Jisas na alata ngaia 'e to'oru 'ua 'i Galili,
    ma gila ka kwaibooni ana. Ma ni noni 'e aula la'u mola na gila leka mai fe'enia
    fani Jerusalem, gila to'oru la'u mola no'ona.
  ded-ded: Yesungo Gariraia bangecfu kefu ngac imoc yenennoc ye modacma meficgekecgec.
    Amma ngac tosea homac, yeni Yerusarennu yegoc bic kemma ihai ye hemma nanggec.
  ewe-ewe: Ame siawo kple Galilea nyɔnu bubu siwo nye eyomenɔlawo, ame siwo subɔnɛ
    ne eva Galilea la hã dze eyome va Yerusalem.
  nuy-nuy: Anu…bani-yunggaj warraawurru-yung wunu-garrindharrmangi bagu ana-Galilee-rruj
    marri wunu-maṉmangi. Arraarrawindi bagu maṉaṉung wugurraayunggaj wurraarra-garra-lhi
    bagu, marri wunu-nani naagi-yung na-Jesus ni-ngawiiyn. Anubani-yunggaj warraawurru-yung
    wurraanggarra-yanggi na-Jesus, buguni Jerusalem-guy.
  cop-BHC: ⲚⲀⲒ ⲈⲚⲀⲨⲞⲨⲈϨ ⲚⲤⲰϤ ϨⲞⲦⲈ ⲈϤⲬⲎ ϦⲈⲚϮⲄⲀⲖⲒⲖⲈⲀ ⲞⲨⲞϨ ⲚⲀⲨϢⲈⲘϢⲒ ⲘⲘⲞϤ ⲚⲈⲘ ⲔⲈⲘⲎϢ ⲈⲀⲨⲒ
    ⲚⲈⲘⲀϤ ⲈϨⲢⲎⲒ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ.
  buk-buk: Muŋ-ŋga, têŋ têm Yisu mbo gameŋ Galili-ŋga, naŋ lauwhê dinaŋ sêŋkuc iŋ,
    ma sem akiŋ iŋ. Ma lauwhê daêsam naŋ sêpi Jerusalem sêwhiŋ Yisu, naŋ sêlhac sêwhiŋ
    ŋac.
  pri-NT: Wàilà kaa, na rà pâra wiâ Iésu, â na rà pitu têe, ûna é bwaa tâa napô Galilée.
    Â wâru ê pa pàra ilàri, na rà tâa wê mwara, na rà too wiâê mwara, naa *Iérusaléma.
  zpq-NT: No'ol qui gosa'ogüe' Jesúsen' na' gosaclene' ḻe' cate' chsed chlo'ede' beṉe'
    ca' že' distritw Galilea. Na' yezanch no'ol zjanita' na', beṉe' ja'aclene' ḻe'
    txen Jerusalén.
  por-TFT: Especificamente, havia Maria da vila de Magdala; outra Maria, mãe de Tiago
    o mais moço e de José; e Salomé – aquelas que, quando Jesus ainda estava no distrito
    da Galileia, costumavam acompanhá-lo e providenciar o que ele precisava; e muitas
    outras mulheres que tinham vindo com ele até a cidade de Jerusalém.
  gwi-NT: Jesus, Galilee t'inchy'aa dąį' haa neegihiidal, ts'ą' giits'inya' tr'injaa
    lęįį nąįį Jerusalem gwats'ą' giiyahaajil nąįį chan zhat goovaa t'igiinchy'aa.
  gvn-gvn: Jakalbaku yinyarrinyangka jalbu-jalbungku Jesus wukurrin yiringkurrku bubungu
    Galilee, nyungun ngulkurrduku kujin, mayi dajin. Jalbu-jalbu wubul nyungunji townbu
    Jerusalem kadarin. Jana yinyarrinyangka nyungun kunkun-bungal-bungan, Jesus wulanya.
  nna-nna: '@see-verse:MRK.015.040'
  nhy-NT: In yonmej siwamej okiwikatinemiaj in Jesús iwan okipalewiayaj nijkuak oyeka
    itech estado de Galilea. Noijki ompa oyekaj miekej oksekimej siwamej katlej owalajkej
    iwan Jesús itech weyikan de Jerusalén.
  asm-FB: যীচু যেতিয়া গালীল প্ৰদেশত আছিল, তেতিয়া এই মহিলা সকলে তেওঁৰ পাছে পাছে গৈ
    তেওঁক সেৱা শুশ্ৰূষা কৰিছিল৷ ইয়াৰ ওপৰিও বহু মহিলা তেওঁৰ লগত যিৰূচালেমলৈ আহিছিল৷
  okv-okv: pamone amo Galilee ta Iesu ambo ambo ue Iesu ta indari ikitiore indiaetija
    pamone amite pamone nei nei te aingeto Iesu ga da Jerusalem ta puvua.
  mxt-NT: Ican ñusɨhɨ ihya cachinyico̱n chi ra Jesús, ta tyinyeé ñu chi ra quɨvɨ chica̱
    noo ra ityi Galilea. Ta sɨɨn ri nyicú cuaha ca ñu cha chaa̱ coyo chihin ra Jerusalén
    cuan.
  tzo-NT: Avi antsetic li'to laj xchi'inic batel ti Jesuse c'alal chanav te ti Galilea.
    Ja' laj smac'linic ti Jesuse. Te va'ajtic uc ep yan antsetic ti laj xchi'in talel
    ti Jerusalén ti Jesuse.
  ind-AGS: Mereka sudah mengikuti Yesus dan menjaganya selama dia di Galilea. Banyak
    perempuan lain yang ikut bersama-Nya ke Yerusalem juga ada di sana.
  omw-omw: Nraakye mwinramwuhua Iesusiva Karirini nrohu entara mwia vataqita nrohiqata
    mwia kyaiqa kyaahaqama mwato nraakyenramwuhua varuvata nraakye mponramwuvata mwini
    varura. Mwihua Iesusiravatama kyeta nruhua Ierusaremini varura.
  yrb-yrb: Yesu Gareriro ibiro i awetaba Danu buribi inarebita. Inareda yawotebitaro
    i awetaboini moana awetaboini Dawaini Jerusaremu suro are fata.
  maa-NT: Jñà íchjín koi, k'e̱ nga tsibìjna Galilea Jesús, ya̱á chinchima‑tji̱ngui‑la̱
    ko̱ ya̱á kisìchját'aà‑la̱. Kjìn ma íchjín xi ya̱ títsa̱jna xi ijchòko̱ ján Jerusalén.
  mcq-mcq: Vea kaꞌene Jesura Karari hinajaho napara kajija Hu ꞌararihae one ꞌee Huni
    ira hene vene ꞌee niꞌajahura. ꞌEe napara ꞌahoꞌa mapoka kaꞌene pu puꞌúmo Jerusaremi
    roajija ꞌuꞌo ijí namijara.
  sus-A: عِسَ نُ نَ فَلِلٍ تّمُي نَشّ، يِ فِنّيٍ نَن نُ بِرَ مَ عَ قْشْ رَ، عٍ نُ
    وَلِيٍ رَبَ عَ بّ. فِنّ فبّتّ فبٍفبٍ قَن نُ نَ نَا نَشٍيٍ نُ بَرَ عِسَ مَتِ هَن
    دَرِ سَلَمُ.
  jpn-1965: イエスがガリラヤにおられたとき、いつもつき従って仕えていた女たちである。このほかにも、イエスといっしょにエルサレムに上って来た女たちがたくさんいた。
  fra-SBL: qui, lorsqu'il était en Galilée, le suivaient et le servaient, et beaucoup
    d'autres femmes qui montèrent avec lui à Jérusalem.
  yka-yka: Meˈ dende miyaˈan manuhut-nuhut si Isahin duk siye manguntul iyehin palaˈine
    si lahat Jalilin. Duk ekka pe isab meˈ dende seddili laˈi, meˈ bakas manuhut iye
    hap Awrusalamin.
  mle-mle: Tayir Jisas Galiliyaam tikuw, day diki kwukib yidiy sugwiyaan kwurik. Samasam
    tayir Jisasawa Jiruwsalimaar yadiy taakw alim tidiy.
  shp-NTPO: Ja ainbobo ikana iki, Jesús Galileanko inontian jabé nikátiaibo, itan
    jabaon jawéki axonkatitaibo. Jainoax wetsa ainboboribi jain ikana iki, Jesús betan
    Jerusalénhain beabo.
  aom-aom: Urimëꞌi Iesu Galilee saꞌare hijadevare evare ë magonaho ömoꞌömohuro bövie
    biseꞌe ajamibe hesi ijore ijore jijihonövareje. Ëhi ëꞌëꞌëro ë magonahohuꞌo magonaho
    ioroꞌiorohuꞌo ahoꞌobëhe Jerusalem amore huꞌo gemu mae rovëꞌëro ë riravoromo garuomadeje.
  geb-geb: Mbe mba mbigi, mbe fhum Zisas Garirin ka ruim, mbe ana zɨ ruav, anan kurkuragi
    mbigi ma. Mbe Zisas zɨn ndagim, harigi mbigi vhɨrve vhɨra Zerusareman kegap, Zisas
    phorga ndav vhɨra maaŋ ki.
  eng-WYCLIFFE: And whanne Jhesus was in Galilee, thei folewiden hym, and mynystriden
    to hym, and many othere wymmen, that camen vp togidir with him to Jerusalem.
  bsj-bsj: Nawo ci mor Galili cin bwan ten co cin ma cimen wabka. Natub bo kila bwanten
    ci wi mor Jerucalem.
  cak-cak: Rije' jumul ebenak chirij y quilin-pe ri Jesús tok c'a c'o na pa Galilea.
    Y ec'o-apu más chic ixoki' ri xquitzekle'ej-pe ri Jesús tok xjote-pe pa Jerusalem.
  chf-NT: Ni ixictacobdaba numi nämte'ob t'oc aj Jesús y u täclijob jinq'uin ajni
    tä Galilea. Ajni täcä ya' jini otros ixictacob que c'otijob tä Jerusalén nämte'
    t'oc unejob.
  tlf-tlf: siin uyo Yesus imi Provins Galili umi bom tiine-bala uyo, unang asuno bilip
    iyo Yesus sino tiine-bom imi iman uyo fuu-e-bom e minte, tiin mo no kem-nuubip
    kale, iso e minte imi ipkumal kwiin tagang iso mangkal maagup Yesus iso dagaa
    dep tal Jerusalam e tal-nilip e, mangkal mo-bom Yesus iyo atamamip ko.
  piu-2006: Yirriṯi Yiitjunyangarriya manta Kaliliyilawana nyinanyingka minyma paluru
    tjana Yiitjunyangarri yaṉṯayaṉṯalpayi. Minyma paluru tjana mangarri anta kuka
    tjanampa kutjara yungkupayi. Palulanguru Yiitjunyangarri manta Kaliliyilanguru
    ngalya yankunytjala tawunu Tjarutjalumalakutu minyma paluru tjana tjungu yanangi.
  poh-NT: Reꞌ aj take ixok reꞌreꞌ xquitoꞌbej i Jesus ru̱cꞌ ricamaj naxwihꞌic cho ar
    Calile̱ya eh chi ritahkaljic i Jesus xiꞌo̱j woꞌ chiri̱j ar Jerusalen.
  tue-tue: Cʉ̃́ã Jesuré nʉnʉríra numiã niiyira. Cʉ̃ʉ̃ Galileapʉ niirĩ, cʉ̃ʉ̃rẽ ãñurõ
    tiiápurira niiyira. Ãpẽrã́ numiã paʉ Jesús Jerusalénpʉ wáari nʉnʉríracã toopʉ́
    ĩñanucũyira.
  bjp-bjp: Tuul fifin igii, rituul mi la lo Iesu aunbiing i kiis na Galili isi lupes
    u. Ke ifuun e kelefin sabin ri la turim ta tura una Ierusalem, ri sabin tinaiwa.
  xon-xon: Yesu aah nan bi Galilee na, le bipiib ngbaan nan dii u, ki tun lituln ter
    u. Bipiib bi wiir ki nan dii u dan Jerusalem na mu nan bi nima chee.
  tzo-ZNT: Jaꞌ li muchꞌutic ixchiꞌinic ta xanvil ta estado Galilea ti Jesuse, ti ismacꞌlinique.
    Ep yan antsetic tey, jaꞌ ti muchꞌutic tsobol italic ta Jerusalén xchiꞌuc ti Jesuse.
  mpm-NT: Ñaa jaꞌa ni ka kandixia ña Jesús. Ni ka yaku ña jiin ya, ti ni ka junukuachi
    ña nuu ya na ni yaku ya ñuu Galilea. Suni yukan kaꞌiin tɨjnɨ ga ñasɨꞌɨ ja ni ka
    jaꞌan ña jiin ya undi Jerusalén.
  ots-NT: Nu cʉ bbɛjña̱‑cʉ́, mí tɛnijʉ car Jesús, xcuí hñe̱h pʉ Galilea, cja̱ xquí
    cjajpijʉ jmandado. Guejtjo hne̱je̱ már bbʉh pʉ pé dda bbɛjña̱ rá ngu̱ cʉ xquí
    dɛnijʉ car Jesús bbʉ mbú pøx pʉ Jerusalén.
  hoy-hoy: याग आव गलील दा ईरोन रा इंदुर आऊंद हिंद आगेगोर; अदिक आऊंद स्यावा टहल माळतोगोर;
    अदिक दुसरा हापाळ आर्तेर भी ईरोर, जो आऊन सांगुळ यरूशलेम दा बंदीदुर.
  amo-amo: Kube na awadi in Galili iwa dofinghe isuzughe katah. Among awani gbardang
    wa da ninghe Urushalima.
  pjt-pjt: Nyanga paluṟu tjana panya Jesula tjungu para-pitjalinkupai uṟu Galileela
    itingka para-ngaṟanyangka munuya palunya aṯunymaṟa kanyiṟa mai mantara kuḻu ungkupai.
    Kaya minyma kutjupa tjuṯa kuḻu palula tjungu Jerusalemaku pitjanytjatjanu palula
    tjanala tjunguṯu ngaṟala nyangangi.
  cwe-cwe: Yesu viyakalile Galilaya, wanaake wano wamuwinza na kumsang'hanila. Wanaake
    wamwenga wengi wowezile Yelusalemu hamwe nayo iviya wakala haja.
  daa-NT: Ŋu aaɗig Iisa wiktin ta ŋa goyiy Galile, ŋu taliy kaaci. Ɗo wer-ak goy oki
    daaɗ dakina ku pey, kuuk coon iŋ ŋaara Zeruzaleem.
  mlp-mlp: Kwaziqmo Yesus saw Galiliy-ib ossa on na in muzad ulumsihad luw yaqayta.
    Teq on kabemmo Yesus inaq Jerusalem-ub boliyta na in nab turiymo.
  ape-C: Oudok armago riguk Jisas nape shokugi nahobig Galili um, owo apa wagipeshan
    aria wape wenekuman worigun. Aria sabaiwari kupaiwari armago douk waniri Jisas
    shatowi gani Jerusalem iri shopunek weyotuwi aria wape watrishi.
  bgs-bgs: Sikandan tô taganà igtákkás ki Jesus dutun ta probinsya ka Galilea asta
    igtabang kandin. Duwán pagsik marapung duma mga gabayi na igtákkás ki Jesus sippang
    tun ta Jerusalem.
  faa-faa: Arirakano fana Yasu Kariri hauaka pusua maiya ámo, hinamo isiane eyaki
    hakāsa pukua, eane makata nakosa paikia kasapo. Arirakano Yasu Yarusarame sitia
    pesa maiya amo, eyaki hakāsa pesa hinamo metakiramo soko, hemakapukua asekea
    toapo.
  kik-kik: Rĩrĩa aarĩ Galili, atumia aya nĩo maamũrũmagĩrĩra na makamũtungatagĩra.
    Ningĩ hau nĩ haarĩ na atumia angĩ aingĩ arĩa mookĩte nake Jerusalemu.
  cap-NT: Nii maatakanacaqui Jesusa apzitac̈ha, niz̈aza yanapchitac̈ha, Jesusa Galilea
    yokaran ojklayan nii ora. Nekztan ninacaqui Jesusiz̈tan chica Jerusalenquin tjonchic̈ha.
    Nii cruzaz̈ nekziqui muzpa maatakanaca z̈elatc̈ha.
  ksr-ksr: Yoŋonoŋ Jiisasnoŋ Galili prowinsnoŋ laligoro iikanoŋ ii otaaŋ weleŋ qeŋ
    muŋ laligogi. Kaaŋagadeeŋ emba tosaaŋa mamaga Jiisaswo Jerusalem sitinoŋ uma kagiti,
    iyoŋonoŋ kaaŋiadeeŋ kosianoŋ naŋgi. Kiaŋ.
  eng-TNT: which also when he was in Galile folowed him and ministred vnto him and
    many other wemen which came vp with him to Hierusalem.
  sbs-sbs: Mi havena mwa Galileya va va mwi chilile ni ku mu tendela. Vamwi va vanakazi
    bangi na vo va va kezite naye kwa Jerusalema.
  sue-sue: Gita Yesu Galilaya zebura noisonua be amire bama ami nu ama ganero nena
    nuso sawinoisowa awa. Ota bama saisai eni Yesure dai Yerusalem kei awewa ami numorekare
    dai ago dopero itiwa awa.
  fra-NCL: qui le suivaient déjà et le servaient lorsqu’il était en Galilée, et plusieurs
    autres qui étaient montées à Jérusalem avec lui.
  bhg-bhg: Eutumai eiwamanemi Yesu sima edo esitera, yai Galili ainda. Edo eutumai
    nenei jiwae yai ainda, awamane daedo Yesu de gundo Jerusalem nasida vivisitera.
  snn-NT: Ja'ncuabi yua Jesús Galilea ba'isirën baguëte te'e conjën, cuirajën baë'ë.
    Yequë romi hua'na'ga ai jai jubë Jesús naconi Jerusalenna raisi'cuabi baguëni
    ëñajën nëcahuë.
  atb-NT: Haú bang sum yuq gi, Galile mau má, Yesuq htâng cháng mù, Yhâng râ é hkyô
    pé lé châng kut byî é bang nghut akô. Yesuq eq rahá, Yerusalem wà mó má doq lé
    lo é myiwe wuì, góbang myo myo le haú má nyi tô bum akô nghut ri.
  wro-wro: Arka wuno:murum Galilee nąnja iŋgąnineri, iŋgadbalando:neri, iŋgadawodjuŋeri;
    woŋaia ardarawaia atjąkekąria, aua nąnja Jerusalem ŋuru pai ąŋgąninal.
  cek-AK: (hae nongpatanawk loe, Anih Kalili ah oh naah, anih hnukah bang o moe, anih
    ih tok to sak pae o;) anih hoi nawnto Jerusalem ah angzo paroeai kalah nongpatanawk
    doeh oh o.
  bkd-bkd: Duminuma sidan ki Jesus diyà ta Galilea hu pag-alima kandin. Diyà daan
    sa madakel pa ha mga bahi ha duminuma kandin payanaen ta Jerusalem.
  ctu-76: Che' ñac ya' tyo añob ti Galilea jini x'ixicob, ti' tsʌcleyob majlel Jesús.
    Ti' we'sʌyob. Ya' añob je'el yambʌ cabʌl x'ixicob tsa' bʌ i tsʌcleyob tyʌlel Jesús
    c'ʌlʌ ti Jerusalén.
  lac-NT: Ra' yet manacob yejer Jesús caj tarob tu pach Jesús. Caj tarob tu pach Jesús
    caj u p'ʌtaj u ru'umin Galilea. Quire' ti' yʌn ich u ru'umin Galilea. Robob caj
    u yamtajob Jesús, ti' yʌn u jer ya'ab xquicob caj binob uch tu cajar Jerusalén
    yejer Jesús.
  xla-xla: '@see-verse:MRK.015.040'
  xav-NT: Zezusi hã Darireza ãma 're morĩ ré hã, pi'õ norĩ hã ĩsiré te 're nomro.
    Ma tô duré marĩ na te te siwi 're pawapto. Ta norĩ siré, te duré pi'õ norĩ hã
    ahâ na Zeruzarẽ u ai'aba'ré, Zezusihi siré. Ta norĩ zama te romhâ hawi siwi 'madâ'â
    za'ra.
  cuk-cuk: We-omegan, Jesús-Galileaʼgi-gudidagu, gusgu Jesúsʼba gudidamarmogad, degi,
    ega ibmar-imakdii gusmalad. Deginbali, omegan-baigan-bukidar Jesúsʼba-Jerusalénʼse-nonigusmaladi,
    dakbukwa gusmarmogad.
  tbf-tbf: I Galili, ine bu vevien gi nga ko vemusurie e Iesu ma gi nga ko deng surie
    ken sar pinat. Palan bu vevien mene gi ta nga nomeie e Iesu rakot i Ierusalem,
    gi nga mon buer.
  uig-CYR: Улар әслидә Әйса Галилийә өлкисидә турған вақитта униңға әгишип, униң хизмитидә
    болғанлар еди; булардин башқа униң билән Йерусалимға биргә кәлгән йәнә нурғун
    аялларму униң әһвалиға қарап туратти.
  ikw-NT: Ele ka snornu Jizọsi nga ọ zị nụ Galili, ele neeznenu a izi. Nụ agịda ele
    rinya berere ele snornu a va Jerusẹlem.
  khs-khs: 'Apula: puwano Yesu Kalili peleya: hapa ikila emi, kesale usulupe amoke
    Ewalapulu ilipe hanapola:, Ewa nano ma:na: satapola: mikeye. Apula: Yesu Yelusaleme
    sitiwemi mina ikila emiwa, Ewalapulu ilipe mina kesale nokamokiwala, matanese
    pota:sela: sita:nekeye.'
  dwr-ENT: ሄ ማጫ ኣሳቱ ዬሱሲ ጋሊላን ዴዒያ ዎዴ፥ ኣ ካሌዳዋንታኔ ኣ ማዴዳዋንታ፤ ቃሲ ዬሱሳና ኢቲፔ ዬሩሳላሜ ቤዳ ሃራ ጮራ
    ማጫ ኣሳቱ ሄዋን ዴዒኖ።
  pma-pma: '@see-verse:MRK.015.040'
  atd-NT: Soini no tatolu no boi ka nigdurumaruma ki Hisus ko rio to Galilia no ogbulig
    to og-awoson din dio. Duon dod dio ka mohon-ing no dangob no mgo boi no nigduma
    kandin ko dio to Hirusalim.
  tel-2017: యేసు గలిలయలో ఉన్నపుడు వీరు ఆయనను వెంబడిస్తూ ఆయనకు సేవ చేసేవారు. వీరే కాక
    ఆయన వెంట యెరూషలేముకు వచ్చిన స్త్రీలు కూడా అక్కడ ఉన్నారు.
  hat-BSA: Lè Li te Galilée, yo te konn swiv Li e sèvi Li, e anpil lòt fanm osi te
    vin monte avèk Li Jérusalem.
  bxh-bxh: Fuyana Yesu Galili yai mate, wawahin te sa lau watan yo sa sagusaguhi.
    Na hahaisa maꞌedi sa lau Yelusalem mate amainiya hinaga.
  top-NT: '@see-verse:MRK.015.040'
  msk-msk: Yani na bobay yang yamagad kang Jesus kaba aadto pa yaan sang banwa na
    Galilea kay tyatagapan yaan nilan pono sang pagtaod nilan kanaan. Madaig arag
    na kawbayan yang yamagad kang Jesus durug yapanaw yaan adto Jerusalem.
  gyr-NT: Co cuña eta yuvɨrecoiño vahe ité Jesús rupi, oipɨ̃tɨvɨi vahe avei Galilea
    ve yuvɨrecoise. Setá avei ambuae ava supi yugüeru vahe Jerusalén ve yuvɨrecoi.
  kmh-kmh: '@see-verse:MRK.015.040'
  ukr-ONPU: Коли Він був ще в Галілеї, вони слідували за Ним та служили Йому. Було
    й багато інших, які прийшли з Ним до Єрусалима.
  emi-emi: Nau Iesu ghe tokatoka eGalilii, ila o vause atoa laghe aaimuli teeia me
    laghe saasausia, me mene oroi katoa vause laghe mae aitauaa teeie sio eJerusalem.
  zpv-NT: Gunnaꞌh raꞌ riiꞌ naa nin gwanaꞌhla laꞌh Jesuhs nee bwiꞌhnn za raꞌ ba cumpahñu
    laꞌh Ñiꞌh chin guyuuꞌ Ñiꞌh nez guihdxyi Galilea, nee riꞌchi rii za ziahan ru gunnaꞌh
    raꞌ nin gwanaꞌhla laꞌh Ñiꞌh hasta guihdxyi Jerusalehn.
  gux-gux: yaabin den ŋua o ki go tuuni o po wan den ye galile, leni yaabi nden ŋoado
    ki cua Jelusalema
  kos-kos: Elos tuh fahsr tukun Jesus ac kasrel ke el muta Galilee. Mutan puspis su
    welul tuku nu Jerusalem, elos wi pac tu we.
  ibo-ibo: Ndị a bụ ndị naara eso ya na-ejekwara ya ozi, mgbe ọ nọ na Galili. Ọ dịkwa
    ndị inyom ọzọ nọkwa nʼebe ahụ, bụ ndị sooro ya bịa na Jerusalem.
  yml-yml: Vevinenidi ꞌadi ꞌaitonu Iesu ꞌana toꞌaivaita tutuyanina i folofolova Galili.
    Wata ꞌifwaidi vevine Iesu taiadi i maia Ielusalema ꞌwaineye, taunidi wata ma fuedi
    i ꞌisanago.
  ory-ory: ସେ ଗାଲିଲୀରେ ଥିବା ସମୟରେ ସେମାନେ ତାହାଙ୍କ ପଶ୍ଚାତ୍‌ଗମନ କରି ତାହାଙ୍କର ସେବା କରୁଥିଲେ;
    ତାହାଙ୍କ ସହିତ ଯିରୂଶାଲମ ସହରକୁ ଆସିଥିବା ଆହୁରି ଅନେକ ସ୍ତ୍ରୀଲୋକ ମଧ୍ୟ ଦେଖୁଥିଲେ।
  bzj-bzj: Dehn laydi doz goh rong wid Jeezas ahn ten tu ahn enitaihn ih doz deh da
    Gyalilee, weh dehn mi kohn fram. Ahn dehn, wid wahn lata ada laydi, mi kohn lang
    wid ahn tu, da Jeroosalem.
  wmt-wmt: Marninwarntirlu kanarlanywarntirlu mapirri palunya nyangani.
  chk-chk: Ekei fefin ra tapwela mürin Jesus lupwen a nom lon Kalilea o ra tümwünü
    ngeni met a eäni osupwang. Pwal chomong fefin mi etätä Jesus Jerusalem ra nom
    ikenan.
  ssd-ssd: Yesus nu Galilea ma mbolŋge minna le pino kame taŋge nane nu sinzaŋmba
    dubiwanu. Pino afu Yesus ndoŋ Yerusalem pronaig ta turmba taŋge minnaig.
  acr-TNT: Waꞌ wa ixokib lic xeterej chirij ri Jesús y lic quinimam lok echiriꞌ Rire
    cꞌo Galilea. Rique cucꞌ jujun chic uqꞌuiyal ixokib, xepakiꞌ lo rucꞌ pa ri tinamit
    Jerusalem.
  rop-rop: Detlot gel na bin oldei bulurrumbat en maindimbat Jisas wen imbin deya
    langa Gelali bifo imbin dai. En bigmob gel hubin kaman langa Jerusalem garram
    Jisas bin deya du.
  mee-mee: Ka ri ra ravale onreke tataokurumea Iesus beke kalaulaue ka orume ka ine
    momo ngae Galili pala. Ba ravale pattoto ra ri papatu onreke loakurumea Iesus
    patae tae Ierusalem keke momo nga inaeala bole.
  mwf-2018: Kardu palngun nhini-ka parraneriwakthangime parde Jesus da nan wangu Kelili
    da marra-re-ya i pumemanpidhangime punne i parranenamutmutthangime punne mi dhepdhep-yu.
    I kardu palngun ngamere deyida kardu terert pangu da pidha, kardu ngarra parriniriwaktha
    punni da Jerusalem-nu wangu.
  dif-dif: Nau Galilaiani nganana tana nunkangu karipaterina wonti ja mili nunkani
    nganana wonti; ja marapu morla, tana nunkangu jela Jerusalemia tarana wonti.
  gam-gam: Jisas distrik Galili wanmoi poke ana 3 pela moi ge une boll aike pak to
    awo wani. Ana pende merke Jisas boll aike Jerusalem woi ana kambono ge boll aike
    wo kanmoi.
  nou-nou: Edo Iesu Galilee busu da pepeta edo isira ainde emboevetu awawa Iesu ambo
    ambo ise umo kondade edo isera. Emboevetu nenei jiwae Iesu ga da Jerusalem bugusera
    awa daedo ainda atisera.
  mqb-NT: À alay a Yesu winen à Galile nà, uwar ataya ta taa pərahan azar, aday
    ta taa gan mer su way re. Uwar azar aya ɗukwen inde bayak a tə pərahak anan ahay
    azar à Urəsalima, tinen inde à man ata re.
  ape-B: Oudak almagou likuk Jisas nape provins Galili umu, owo isave wagipechanu
    ali wape wonekumanu woligun. Ali wolobaiwali kipaiwali almagou douk wanali Jisas
    chaltowi gani Jerusalem uli chopuk weyatuwi lougun ali wape watulichu.
  grc-F35: αἳ καὶ ὅτε ἦν ἐν τῇ Γαλιλαίᾳ ἠκολούθουν αὐτῷ καὶ διηκόνουν αὐτῷ—καὶ ἄλλαι
    πολλαὶ αἱ συναναβᾶσαι αὐτῷ εἰς Ἱεροσόλυμα.
  cav-NT: Jesús Galileaju cuaya patya equetu tumeque epuna cuana tuatsehue junenicuare,
    tuque tsahua juyaque. Dutya riya cuanaque epuna cuanatu tuatsehue jecuare Jerusalénju.
  kgp-NT: Ũn tỹtá ẽn fag tóg ti nón mũ ja nĩgtĩ, ti tỹ Galiléia mĩ tĩ mũn kỹ. Tá fag
    tóg ti ki rĩr ja nĩgtĩ gé. Kỹ ũn tỹtá tỹ hẽn ri ke fag tóg ti ve kỹ nỹtĩ gé, ti
    tỹ cruz to sa kỹ, ti mré Jerusalém ra mũ ja ẽn fag.
  bvd-bvd: Bara wela keni nai da lea kwaimani lau gu mai fai sa Disas, 'ita mai Galilii
    ka lea mai, ma daka 'abaru mai 'ana sa Disas. Ma tai wela keni 'oro lau guu ne
    kera lea kwaimani mai fainia uri Durusalem, daka nii lau gu 'i seeri.
  ukr-1871: що, й як був у Галилеї, ходили слїдом за Ним, і послугували Йому, і инших
    багато, що поприходили з Ним у Єрусалим.
  apz-apz: Oso fanji nomꞌne moyaꞌmi sofa Jisas hwaho Ngkalili emoimojo sohonta hofɨko
    tɨfi inɨngkawentɨfi ufoꞌmaꞌmentohofofoho. Oso moyaꞌmi sofa Jisasɨꞌnji Jelusalemneꞌno
    pmmentohofofoho.
  yon-yon: Galeli angka Yesu awene yoom doriib yaronbed Yesu awene yaa nima keembed
    animan awene bangkandimaib. Nima yemoon yena yoom Yesu yoom Yerusalem aom miniwendan
    kwangkon kuyaa doriib.
  poi-NT: Yɨ́pyaj yo̱mtam it́úŋɨyyaj Jesús cuando oy i̱t́i jém naxyucmɨ de Galilea.
    Jemum tsa̱m iyo̱xpátyajpa, icwícyajpa jém Jesús. It́yajt́im je̱m jáyaŋ jém Galileapɨc
    yo̱mtam jém iwaganamiññewɨɨp Jesús Jerusalén.
  dhg-dhg: '@see-verse:MRK.015.040'
  wuv-wuv: Yei Galilee eni pifine eni, ronafane nenegia ma hadumia a'a ei nunumiana.
    Wataudadiai pifine, ei rona nofipuimai a'ana dinaa Jerusalem, ro'ou yei anaa.
  quf-NT: Kay warmisitakunami Jesuspaqa pullan purir, yanapasha karan pay Galilea
    pwiblupi katinqa. Chaynullami chaypiqa wakin warmisitakunapis achka karanllapa.
    Paykunami Jesuspa pullan risha karanllapa Jerusalén pwiblumanqa.
  yuw-yuw: Owi wo yu wömai Yesu Galili gurocin itongidocan yuot itongmuya nacno manomanoha
    mongorec tong imongidung. Oro owi worocot wömai owi torop moröma auot yu Yesu
    tanda Yerusalem engmuya sa woce ida Yesu ombocma wo agung.
  mph-mph: '@see-verse:MRK.015.040'
  hus-NT-1971: Pel jaja’chic i uxum axi ts’at’enec ani tolmixin c’al a Jesús ma tam
    ti jaja’ xe’etsac ti Galilea. C’uajatchic taja’ jaye yantalam q’ue’at i uxum axi
    ulits ti Jerusalén junax c’al a Jesús.
  med-med: Amp kʉⱡ, Jisas Galili kona ila kont murum ei kʉn, Jisas tʉk rapʉndʉk, Jisas
    nga ik kum tek etʉng amp kʉⱡ. Wote amp mat, Jisas kʉn rʉp rok, Jerusalem kona
    ila orunga amp nimbʉ pora, Jisas rorung kona nila morung ku.
  bch-bch: Mugaeai Iesus imamado Galili, be gid taine toa ne tinasnasi ei ga tilualua
    ei. Be taine busa pade tila Ierusalem toman ngan ei, gid pade timamaran ele matenga.
  cco-NT: Jo̱ jaléngꞌˋ i̱ dseamɨ́ˋ na cangɨˊbre e jmɨcó̱o̱ꞌr˜ có̱o̱ꞌ˜ lɨ˜ eeˋgo̱ ꞌnéˉ
    Jesús ie˜ lamɨ˜ cateáaiñˋ fɨˊ lɨ˜ se̱ꞌˊ Galilea. Jo̱guɨ i̱ fɨ́ɨmˊbɨguɨ dseamɨ́ˋ
    i̱ jiéngꞌˋ i̱ teáangˉ do ie˜ jo̱ cajo̱ i̱ cajalíingˉ fɨˊ Jerusalén có̱o̱ꞌ˜ dseaˋ
    do.
  deu-1951: die ihm, als er in Galiläa war, nachgefolgt waren und ihm gedient hatten,
    auch viele andere, die mit ihm nach Jerusalem hinaufgezogen waren.
  alq-ALGNT: Ogi nosone8a8agoban Jesosan meg8adj Galilee akikag ako ka paba ijanipanin,
    acitc o8idoka8a8agoban ako. Te8agoban acitc mane kodagiag ik8e8ag kagi pi nosone8a8agobanen
    Jesosan pinici Jerusalem odenag.
  ixl-NNT: As aꞌ unqꞌa ixojeꞌ uvaꞌ xekelik veꞌt tiꞌ u Jesús uvaꞌ nik lochon kꞌatz
    Aak tul atik Aak tu u Galilea. As antik unjoltu unqꞌa ixoj uvaꞌ xekelik tiꞌ Aak
    tul kat bꞌen Aak tu u Jerusalén.
  boa-NT: Diityéhjáa muurá Gariréari dibye íjcyácooca dííbyeke pɨ́áábohíjcyámé téhullétú
    dííbyema tsáá Jerotsaréevu. Áámemáhjáa téhdure ijcyámé tsijtye walléémú dííbyemáa
    tsáámeé.
  etr-etr: Dafidi Yesu e Galili neëgida, ilia e awäse amo gadola awälahilä, e ugila
    negesa filo. Udia odoa yafie ebalä Yalusaleme misi amolige nefolalo.
  quh-NT: Chay warmiska Jesús Galileallapiraj cashajtin khatejcunan yanapajcunanpis
    carkancu. Waj ashqha warmispis cashallarkancutaj Jesuswan cusca Jerusalenman jamojcuna.
  kwi-kwi: Jesús Galilea suwara chaasmin, sun ashamparuzne ussa kanpaat kit kiwainñara.
    An akkwan awakas Jesúskasa Jerusalén pɨpulura aara.
  agm-agm: Siya asiya jɨhɨ Jisaasiho otɨpɨpatɨ kiya Garirihanda daihɨ kiya kaiwusepaapɨ
    maasɨ nɨwipinjawɨ daayohiyɨhiyaatihɨ amɨ usa Jerusaremɨhandaahapɨ Jisaasihoaisawɨ
    maasɨ niyohiyɨhiyai maawɨ kapɨhɨ bitotawa iwinjatawaapo.
  ubr-ubr: Osi on nan Galilee emon Iesu sigibubunuai sinat ato Iesu an gogoi on sibaisin.
    Jever fani sigaraba on nan, osi on Iesu mat sinat au Jerusalem.
  tsw-NT: Ele ɗa o toni niyi a yuwusaan yi a̱ga̱nda̱ a̱tsuma̱ a̱ Ga̱lili, reve a̱ma̱ci
    o ro waru a̱ kuru yi a̱ tyo Urishelima.
  cax-NT: Tonehio arrümanio paüca amonquio isiuti Jesús, numo anancatiqui au manu
    cürrü Galilea, payurara ümoti. Acamanu amonquio ito piquiataca paüca arrüba cuantio
    ichepeti au Jerusalén.
  aia-aia: '@see-verse:MRK.015.040'
  srp-1865: Koje iðahu za njim i kad bješe u Galileji, i služahu mu; i druge mnoge
    koje bijahu došle s njim u Jerusalim.
  agt-agt: te ikid hapa ya kanayun nehulhulun nga nanguffun te Hesus ta idi ta lugar
    na Galileya. A addu kid para na babay nga dumadagdag te Hesus tentu en dumatang
    ta ili na Herusalem.
  lug-lug: Abo baayitanga naye mu Ggaliraaya era nga bamuweereza, n’abalala bangi
    abajja naye e Yerusaalemi.
  yby-yby: Aya menakipasiya omutoko Jisesi maya Galeli numutoka maya neyoko magoina
    niwadanaki, nasahili itiki minabo menakipa minae. Sakiki Jisesilekiya magoina
    Jelusalemu numutoka yowebo menakipa malokakiya ayalo minae. 34 Sam 22:1 36 Sam
    69:21 38 Eks 26:31-33 41 Luk 8:2-3
  heb-heb: אשר גם הלכו אחריו ושרתהו בהיותו בגליל ואחרות רבות אשר עלו אתו ירושלים׃
  mpp-mpp: Yesu ye Galili prowinswa game ngigac yogo yengi hocne ye balaibelu mole-bafic
    aicnolu gaibong. Ailu ngigac gocne bocyac, yenge Yerusalem iwa yeholec hikelu
    ye nganilu gaibong.
  apb-apb: Mo keni ngeena kire lae-lae pe'ie a Jisas aana maholo e o'o'o wau i Kalili,
    na kire pe'i-pe'ie. Mo keni hunge kire lae no'one mai pe'ie hunie i Jerusalem,
    ikire no'one i leune aana maholona.
  san-TEL: గాలీల్ప్రదేశే యీశుం సేవిత్వా తదనుగామిన్యో జాతా ఇమాస్తదన్యాశ్చ యా అనేకా
    నార్యో యీశునా సార్ద్ధం యిరూశాలమమాయాతాస్తాశ్చ దూరాత్ తాని దదృశుః|
  ben-IRV: যীশু যখন গালীলে ছিলেন, তখন এঁরা তাঁর পেছন পেছন গিয়ে তাঁর সেবা করতেন। আরও
    অনেক মহিলা সেখানে ছিলেন, যাঁরা তাঁর সঙ্গে যিরূশালেমে এসেছিলেন।
  ntu-ntu: Olvz lcng nzvz-nqblqne-zvzlr Jiszs x nzokatrlr nide mzli kc tqmnc-ngrde
    Gzlili Provins. Olvz nzkqlu kx nzmncng mrlcde kx nzvzkimlr Gzlili x nzvzdzng badr
    Jiszs Jerusalem.
  pan-pan: ਜਿਸ ਵੇਲੇ ਉਹ ਗਲੀਲ ਵਿੱਚ ਸੀ ਉਸ ਵੇਲੇ ਓਹ ਉਸ ਦੇ ਨਾਲ ਰਹਿੰਦੀਆਂ ਅਤੇ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ
    ਕਰਦੀਆਂ ਹੁੰਦੀਆਂ ਸਨ ਅਤੇ ਹੋਰ ਵੀ ਬਹੁਤ ਸਾਰੀਆਂ ਸਨ ਜੋ ਉਹ ਦੇ ਨਾਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਈਆਂ ਸਨ।
  gvc-gvc: Tí numia Jesu yahuare quihõno tʉhoa numia jia, Galilea yahpai to jisinichʉ
    tirore piti ti, yoadohoa tiha. Tí numia mehne payʉ paye numia cʉ̃hʉ Jerusalẽpʉ
    Jesu to sʉho tarina numia jiha.
  mwp-mwp: Thana nubeya kalmel Yesu na Galilayoenu mer, a ibupuydhar nuyn, aymoeyr
    mura nungu ubilmayl. A matha kedha dhuray yoepkazil nubeya ngaya nanga Yoerusalemoepa
    asimoeydhin, thana lak si mamayir.
  ksj-ksj: Zeꞌe, Iesuꞌa Galilea habaꞌano radiroteꞌe madaḡano, ane teite onamiro, ebu
    tuḡureḡa egoharoteꞌe roḡaeḡa. Ebu Iesu teite Ierusalema neḡa eriroteꞌe roḡaeḡa
    ḡehaḡa zuni eꞌea.
  sbk-sbk: Uwakati pahali Galialaya bhadajile nahutumishile. Abhashi bhamo abhanji
    bhambatana nao hadi uYelusalemu.
  mya-JVB: ထို မိန်းမတို့တွင် ကိုယ်တော်သည် ဂါလိလဲ ပြည်မှာ ရှိတော်မူ စဉ် ၊ နောက် တော်သို့
    အလုပ်အကျွေး လိုက် သော မာဂဒလ မာရိ ၊ ယာကုပ် ငယ် နှင့် ယောသေ ၏ အမိ ဖြစ်သောမာရိ နှင့်
    ရှာလုံ တို့မှစ၍ နောက်တော်၌ ယေရုရှလင် မြို့သို့ လိုက် လာသောအခြား မိန်းမများ လည်း
    ပါကြသတည်း။
  kgf-kgf: Ieneŋ Galilaia baeciguc Yesu méndacmima weleŋ qemima kecaŋgic. Waŋu embac
    sasala tosara Yesuguc Yerusalem éréma hagic ieneŋ momacnec imuaru naŋgic.
  awb-awb: Sísaga Kehrari marákórápéq síwáhnorútaq mi inítógá we kérera wene táhutahuq
    tíátówe. Mi inítáróreq mó Sarúsarama suwahpeqte su ahrérónseqka mobeq iriwe méra
    awahnkanuwe.
  gdn-gdn: Iyesu naiya tawana Gariri rabineya umawa wadawa ki makeya ka ridi ki e
    wadamawa tekateka waitapamawa iwa. Ade ewa, e natere Diyerusaremu kayawena ki
    makeya ka ridi ropani kawaya dai ki e mete ewakumapamawa, ko mu mete kina karako
    bautagubu ika empamawa ubumawa.
  hvn-hvn: '@see-verse:MRK.015.040'
  nko-NT: Amʋ́ ɛ́ betsiá buo Yesu, tsíá kɩ mʋsʋ brɛ́á ɔbʋ Galilea. Atsɩ tsɔtsɔɔtsɔ
    akʋá bobuo mʋ ba Yerusalem ɛ́ bʋbʋ ɩnʋ.
  bsn-NT: '@see-verse:MRK.015.040'
  pib-NT: Wa wanna Kalile rawanatiniwa romkagjenatluna. Rupxakjenatluna. Wa pimrone
    gixo waneklu koxa, Waleyma kanikachine wa Gerosale.
  wiv-wiv: Kua a Iesus ia ni Galili, ia na tavivine kamahi kua, dia ta mumuri vona,
    dia ka kokodonia. Tavivine luba kua dia ta kamani Iesus dia ka zahe kiri Ierusalem,
    ia dia ta mamadi ve, kilaka kua.
  reg-reg: Akatungu ali Galilaya bhamulubhile nibhamukolela. Nabhagasi abhandi abhanfu
    bhagendaga nage mpaka Yerusalemu.
  mlh-mlh: Yoŋoji Yesuji Galili prowinsgo goko oo iŋo boyoberu kiŋaŋ qateku gobuŋ.
    Oŋuakoŋ ŋigo goine kokoine Yesuke Jerusalem sitio roperu warebuŋ, yoŋoji oŋuakoŋ
    bembeŋgo dimabuŋ. Oŋu.
  gof-ENT: ሄ ማጫ ኣሳቲ ዬሱሲ ጋሊላን ዴዒያ ዎዴ ኢያ ካሊዳይሳታኔ ኢያ ሞኪዳይሳታ ቃሲ ዬሱሳራ ኢሲፌ ዬሩሳላሜ ቢዳ ሃራ ዳሮ
    ማጫ ኣሳቲ ያን ዴዖሶና።
  aau-aau: Galili mon kokwe, sa somokwe Jisas so meyki meyki-aw pyay, seyr hye hiymon.
    Sa kraiar hye nion Jerusalem mon ma le homkwe seyr serey lorok ira.
  tvk-tvk: '@see-verse:MRK.015.040'
  prf-NT: Sapul pa ti Galilea ay nákkuyoyug dán hidi kánni Jesus sakay nagserbi hidi
    dikona. Ked bi haud en agum hidi a bábbi a nákkuyug dikona ti Jerusalem.
  auy-auy: miyáumai-inimba Ísumo Káríri-aempaꞌa núpaꞌo wembó arááíwaꞌmaesamo áwaꞌnai
    úmae kuráan-inimba Ísu Yérúsaremufaꞌo túmba miníníntómbá tésa aaraa-táíyáꞌó tufúsúmaronka
    némpaꞌa tamésa awánaraawe.
  tbg-tbg: Vi nahentinavuka Ihuva Kariri vataini nu entara vira avataqi niha vira
    kahaqama amito nahentinavuka vaumanta nahenti vonavuvata mini vaura. Vika tota
    Ieruharemini Ihura hampata vuka, vikavata mini vaura.
  hub-NT: Nu nuwa ainaka Jesús Galileanam pujakai, nemarainak umiru jakaruiti, nuiyasha
    nukap nijai iruunar Jerusalén kaunkarua nujaimak ii iruuntuina.
  hmo-hmo: Inai hahine taudia ese Iesu ia noho Galilea neganai iena murinai idia raka,
    bona idia durua. Bona Iesu danu Ierusalema dekenai idia daekau mai hahine taudia
    momo danu be unuseni.
  big-big: Puwili koka Yisu kiling pongo Kalili koyawili logo Yisuyegi paka Yirusalem
    kiriwei saweli keya kelemi kayimawili.
  gux-G: Banin den yegi jeni Jesu ki gedi galile todi o tuolinni.
  cnl-NT: Qui² ca²³qui̱i̱³te'²³ Jesús ma²jen³¹ quie'²³ estado Galilea. Ca²³mi²³quin³te'²³.
    'E³ quie'²³ quia̱'²te'²³ juɨ́ɨn²³ cɨ² mɨ́³ 'i³ ca²³dxi²³guín²³ juɨɨ³ Jerusalén
    quia̱'²te'²³ Jesús mɨ²jo̱³.
  zar-NT: Nigula ni yöjácalennu Jesús cateʼ niʼ gudë́ʼ luyú Galilea, en gulácalennu
    Lëʼ, gulaʼgúʼunu le gulahuëʼ. Nacuáʼanu caʼ niʼ iaʼbál-lanu nigula zián gulaʼzáʼlennu
    Lëʼ lu yödzö Jerusalén.
  kde-kde: Amahe anevo njo vachinnondola Yesu pánavele aneko ku Galilaya na kuntumikila.
    Pamo na anevo, pávele na amahe vanji vohe vanaidile ku Yelusalemu pamo na nang'e.
  ata-ata: Iesu muxoxolu ne Xalilaia, la aneꞌi mimulimulinu sou misuꞌulinu. Ta sema
    tavuꞌalo iloꞌa Iesu minuna ne Ielusalemu ne, aneꞌi a itutulu kalumo.
  qvw-NT: Paycunamari Jesusta unay sirbipäcula Galilea-lädućhu. Jinaman chaypi Jerusalenman
    śhamü juc walmicunapis paycunawan cuscatacmari licapayalcäla.
  nfa-nfa: '@see-verse:MRK.015.040'
  tnp-tnp: Ilahal kəməhlɨtəu=pən Iesu nian təmətatɨg Kaləli, məhlasiru lan. Ilah nɨpətan
    tepət kəmotəri məhuvən əpəha Jerusɨləm ilah Iesu.
  urd-urd: जब वो गलील में था ये उसके पीछे हो लीं और उसकी ख़िदमत करती थीं और और भी
    बहुत सी औरतें थीं जो उसके साथ येरूशलेम से आई थीं।
  hot-hot: Sêbôk ba Yisu hamô Galili ma avi takêŋ esopa yani ba êv yani sa. Ma avi
    bêŋ anôŋ êmô haviŋ ba iviŋ Yisu ba i Jelusalem.
  mqj-NT: Inde mai bainee sangngin to unturu'mo Puang Yesus, anna to untarakannii
    anna sidiopa Galilea. Budapi baine senga' dio duka' reen, to ussolanni sae dio
    Yerusalem.
  rus-SYN: которые и тогда, как Он был в Галилее, следовали за Ним и служили Ему,
    и другие многие, вместе с Ним пришедшие в Иерусалим.
  mbh-mbh: Nomenga ako Jisas kene rongan i voth a Galili, na seng areken o panes i,
    ma o opoal i. Na seng pulua mun ako nomenga o panes a Jisas a Jerusalem la, o
    voth tomo mun nge or.
  bdd-bdd: taudi mwalo Yesu simuliyeya ma ꞌana sipaihoweya ꞌina sakowasi Galili ꞌoina,
    ma tupwadi wahiwahine wete Galili ꞌoinega silagama Yelusalema Yesu baꞌidanao.
    Ma mabwaiyadi Yesu ꞌina ꞌamasa siꞌeꞌebubu.
  cbt-NTPO: Quisoso Caririaquë ni'so', imatona', nocomapiso'. A'napita sanapi'santa'
    Quisoso notëërapi. I'huamiáchin Quisoso Quirosarinquë huë'pachina, inapitarinta'
    imaquipi.
  srn-NT: Di Yesus ben de na ini Galilea, den frow disi ben e waka na En baka, èn
    den ben e yepi En. Wan lo tra umasma ben drape tu di ben kon nanga En na Yerusalem.
  cta-NT: Nu loꞌo tya ndyaꞌa̱ Jesús nde Galilea nu ngua tya tsubiꞌ la, la cuiꞌ taju
    nu cunaꞌa̱ biꞌ ndyaꞌa̱ loꞌo yu, chaꞌ nguxtyucua nguꞌ jiꞌi̱ yu loꞌo ndyaqueꞌ nguꞌ
    na ndyacu nguꞌ. Loꞌo juaꞌa̱ ndu̱ tyu̱u̱ tyaꞌa xaꞌ la nguꞌ cunaꞌa̱ cajua, tyaꞌa
    ndyalaa nguꞌ loꞌo Jesús nde quichi̱ Jerusalén.
  bqc-SIM: Gↄↄ pↄ́ Yesu kú Galile, aamɛ aaìↄ tɛaàzi wàↄ blɛkɛɛ̀. Nↄɛ pãleↄ mↄ̀aànↄ
    Yelusalɛũ aa ku we lↄ dasi.
  tcz-CHONGTHU: Amaho cheng chu Yeshua Galilee gam'a aumlaiya, Ama ajuile ajenlea
    anapangho chu ahiuve. Chule numei tamtah Jerusalem'a Ama hin kilhon toupi ho jong
    chu ahiuve.
  mar-mar: येशू जेव्हा गालील प्रांतात होता तेव्हा या स्त्रिया त्याच्यामागे जात व त्याची
    सेवा करीत असत. याशिवाय त्याच्याबरोबर यरूशलेम शहरापर्यंत आलेल्या इतर अनेक स्त्रियाही
    होत्या.
  snp-snp: Komu Yesu Galilika minami kamenalo ya wenaipawa ya ege meleti kouba-naba
    o edato, ido wenaipa ma so loti amoki lakoina oti Yelusalemuka fedamo yamaki yalo
    minae.
  isl-isl: Þær höfðu, auk margra annarra kvenna, fylgt honum og þjónað meðan hann
    var norður í Galíleu og nú höfðu þær komið með honum til Jerúsalem.
  spy-NT: Kirubootē ānkiyēētyēēchinootē ꞉chēēbyōōsōōchoo Yēēsu, yoo kimii Kalilaaya.
    Kimii ꞉nkicheek chēēbyōōsōōk alake yooto chēē chaang' chēē kiinaam Yēēsu ākoy
    Yēērusālēēm.
  xnn-xnn: Daida nan naknakkey ya nangbadbadang ken Jesus isdin nagapowana id Galilea.
    Wada gedan nan tap-in di bababai et daida nan nang-on-onod ken Jesus isnan inmayana
    id Jerusalem.
  mwe-mwe: Bhenebha ni bhalongenenje na a Yeshu ku Galilaya nibhaatumishilangaga,
    numbe bhapalinji bhanabhakongwe bhana bhabhagwinji, bhaikengenenje na a Yeshu
    ku Yelushalemu.
  tte-tte: Saugana Yeisu itakitakikili Galili dedeina mena siya bwaite sinesineone
    siyamuli kusuli Yeisu sisagusagui. Tabe sinesineo sibaibaiwa tupwaliyao Yeisu
    mekanakavao silaoma Yelusalema siyaele bwaine koina kelose simanman-kulakulai.
  tcs-tcs: Dempla bin pat blo dem bigmob pipol uda bin pole Zizas. Dem oman bin lugaut
    Zizas ebriwea wea Galali. Dempla ane plenti ol nada oman bin kam wea Zizas po
    Zarusalem.
  hlt-THB: Kalili qam na vawhkaw nukhqi ve a hu awh bat unawh a ngaihnaak awh ak dodankungkhqi
    na awm uhy. Amah ingqawi Jerusalem na amik law haih nukhqi awm khawzah awm uhy.
  soq-soq: Mo ipa Iesu Galili bedewe wandi leidia walamawe do laie sausaie simbiasaia.
    Ita do ioto uara Iesu Ierusalemwa aleidio warorosane antoiena sape emontoie eneie.
  qub-qub: Chay warmicunaga Jesús Galileapa puriptin purëshir yanapaj. Chaynöpis chaychöga
    caycaran Jesuswan iwal Jerusalenman aywaj mas achcaj warmicuna.
  att-att: Danniaw ira yù siminuttul kâ Apu Kesu nga nangabbák kuna sù keggá na ta
    Galilia. Á ajjan tán gapay aru ira paga nga nepulù kuna sù ánge na ta Jerusalem.
  bki-bki: Nalo nei naruei napano bogo na Yesu jo Kalele nua ruei, ajum̃a ajakisor
    naio, ajum̃a amijaio. A be tire telabo dolu nalo bunu ajumolu aju ea bogo na,
    napano nalo bunu ajaluvo Kalele, ajakisor Yesu abinimei mave Yerusalemo.
  bqp-bqp: Gↄrↄ kũ Yesu kú Galili, mↄ́kↄ̃nↄ mɛ́ òdigↄ̃ tɛ́i ògↄ̃ kpái. Nↄgbɛ̃ pãndenↄn
    kú gwe dↄ dasi kũ ò gɛ̀ɛ kãao Yurusalɛmu lɛɛlɛ.
  mcp-mcp: Budá bɔɔŋgʉ́ bwə́ á dʉ sɛ̂y nə Yésus ja nyə á bə Galilê yí. Bɔ́ɔ́lʉ́gá
    búdá ŋkí bulya bə́nɔ́ŋ bwə́ á bád zə Yurʉ́səlɛm wá, bwə́ á bə nə́mə́ cínɔŋg.
  hat-hat: Medam sa yo t'ap swiv Jezi, se yo ki t'ap okipe l' depi lè l' te nan peyi
    Galile. Te gen anpil lòt tou ki te moute lavil Jerizalèm ansanm ak li.
  npl-NT: Ninteh siwameh oyayah iwan Jesús iwa okimpalewiayah ijkuak okatka Galilea.
    Noiwa ompa okatkah oksikimeh siwameh non otlejkokeh Jerusalén iwan Jesús.
  bgg-bgg: Ithek ne Isu Galili hà ba shii ai rog luagieng ne nong phi pha branthek
    ro. Jerusalem è Isu rog shii wuii gieng pha gai hò-amuii de thiichiih shii bajo
    um phro.
  eng-TCENT: These women had followed Jesus and provided for him when he was in Galilee.
    There were also many other women who had come up with him to Jerusalem.
  eng-BSB: These women had followed Jesus and ministered to Him while He was in Galilee,
    and there were many other women who had come up to Jerusalem with Him.
  cpu-NT: Irokapayeeni tsinane irootake tsipatakariri pairani Jesús Galilea-ki, osheki
    ampitakoyetakeriri. Otsipatakaro eejatzi pashine tsinanepayeeni oyaatapaakeriri
    Jesús ipokakera Jerusalén-ki.
  san-ASM: গালীল্প্ৰদেশে যীশুং সেৱিৎৱা তদনুগামিন্যো জাতা ইমাস্তদন্যাশ্চ যা অনেকা নাৰ্যো
    যীশুনা সাৰ্দ্ধং যিৰূশালমমাযাতাস্তাশ্চ দূৰাৎ তানি দদৃশুঃ|
  tac-NT: Alué umugí Esusi gu'írome nílige napu'lige eyénachi Esusi ejiro Galilea.
    'Lige uché jaré umugí jale alé, napu abiena moyénalige alé we'ká riógichi Rusaleni
    anilichi Esusi 'yuga.
  eng-WEBPB: who, when he was in Galilee, followed him and served him; and many other
    women who came up with him to Jerusalem.
  gfk-H: Tano pakana bung bia Iesu ga kis taar Galili, kaiken ra aitul a hahina dal
    git murmur ia ma dal git balbalaurei ia ta ira nuna sunupi. Ma a haleng na mes
    na hahina mah ing diet ga sakatei hahuat ia uram Ierusalem, diet ga kis taar kaia.
  viv-viv: Boi Yesu Galili ana fafaliya gimiyami ana toveya badi vevine-dina hibwaꞋulina
    be tova moyaꞋaina hiꞋitaꞋitaveꞋavina. Kadu vevine velugadiyao moyaꞋaidi Yelusalema
    againe Bana buye hiꞋela-ma kadu hilulauboda.
  yao-yao: Achakongwe ŵa ni aŵala ŵaŵaliji nkwakuya Che Yesu paŵaliji ku Galilaya
    ni kwatumichila. Iyoyo peyo ŵapali achakongwe ŵane pepala, ŵaŵaiche ku Yelusalemu
    pamo nawo.
  tgp-tgp: La har̃ai sei la lo usuri Iesu na rani mo lo toho Galilee, ale la lo kilaua.
    Vao har̃ai matuvana sohena, enira tolu natu la lo usuria la sinai Jerusalem.
  auc-NT: Tömënäni ïñömö Gadideabæ quëwengäñedë Itota mïñæ̈ gote pönö waa cædïnäni
    inte ñöwo pö gobæ ongöninque pömö adänitapa. Itota Eedotadëë pö æ̈ñongante wadäni
    onquiyæ̈nänique godongämæ̈ tee empote pönïnäni inte ñöwo pöninque a ongönänitapa.
  kbc-NT: Niɡ̶ijo Jesus maleeɡ̶idiaaɡ̶itedice nipodigi Galiléia, niɡ̶idi iwaalepodi
    odiotibece oyaxawa. Onidiaaɡ̶aɡ̶a itice ica eliodi eledi iwaalepodi ane lixigaɡ̶awepodi
    maleekokigoteda Jesus manitaɡ̶a nigotaɡ̶a Jerusalém.
  bmh-bmh: Ailel go getal Yesus Galili agaig daren, go isanorabun sesamorai bitanemen.
    Ailel ipal asiu go Yesus dual ereg Zerusalem uzaneim alemen, go han ereg daremen.
  ctu-BL: Jiñob tsi' tsajcayob Jesús che' an to ti Galilea. Tsi' we'sayob majlel.
    Ya' añob yic'ot cabʌl x'ixicob tsa' bʌ letsiyob tilel ti Jerusalén yic'ot Jesús.
  meq-meq: Nəteye na, ta zəŋgalawa na Yesu ada tə gaway məsler ahəl nakə Yesu, neŋgeye
    ka dala i Galile aye. Ka təv eye niye na, siye i ŋgwas hay andaya haladzay. Nəteye,
    tə yaw ka bo dziye tage Yesu abəra ma Zerozelem.
  noa-H: Hich mak'ʌʌn hʌʌinauta hi Galilea hee nʌrraawaijã hi dʌ̈i wënʌrrʌmua hirua
    nemdam hiigwaijã t'umaa hirig hau dedee haajeejim haajem. Maagjerr haawai Jerusalenagjã
    hi dʌ̈i bëewia dʌ̈i haig naajim hanaabá. Pari mak'ʌʌn happaijã k'aba, mag tag
    hʌʌin k'apan ham dʌ̈i bëetarr k'ʌʌnjã hĩchab haig naajim haajem.
  alp-NT: Sie meru esi lulu kena layani Yesuse kena Iri me Galilea sare, kai matabinana
    maketa lekwe rebe esi luake lope Yerusaleme, esi me lekwe.
  san-VEL: gaaliilprade"se yii"su.m sevitvaa tadanugaaminyo jaataa imaastadanyaa"sca
    yaa anekaa naaryo yii"sunaa saarddha.m yiruu"saalamamaayaataastaa"sca duuraat
    taani dad.r"su.h|
  kbq-kbq: Ana a'ne zagamo'za Jisasi Galili mopare mani'nege'za amage nente'za aza
    nehaza ane zagane, mago'a anampina Jerusalemi ne-ege'za avaririza e'naza ane zagane
    mani'naze.
  kbh-kbh: Chë shembásengna Jesús tmojanasto y tmojanájabuache cha Galileoca yojamna
    ora; y inÿe ba shembásengnaca chents̈e imojtsemna, chë cháftaca Jerusalenoye tmojánanga.
  ron-LSB: care, când era în Galileea, L-au urmat și Îi slujeau, și multe alte femei
    care s-au suit cu El la Ierusalim.
  pon-pon: Me pil kin idauen papa i maj o, ni a kotikot Kalilaa; o pil me toto, me
    ian i kotida don Ierujalem.
  nhe-BL: Ni sihuame quitoquiliyayaj Jesús huan quipalehuiyayaj quema itztoya ipan
    estado Galilea. Teipa yajuanti huan miyac más sihuame ajsicoj ihuaya Jesús ipan
    altepetl Jerusalén.
  sps-sps: Arin moun to aya vovovou iny e Jisas te kaakaa Ya Galili ana ri fafaakouts
    kainy Towa. Ana rin mes panainy moun kinai te kaa kan na aya, te naa fiisen mi
    naa Ya Jerusalem.
  wnc-wnc: Tupa Jesu Galili yukuune maya wa tapaat tapatuat iat gatake yuke gatangamuking.
    Siwan maya waakwakat gatu maya kundu Jesuat gatake Jerusalem kopbing amikatda
    unekan gatake yuke katasiking.
  bus-bus: Gurↄↄ kɛ̀ Yesu kú Galili, aↄ̃mbe aↄ̃ègↄ̃ tɛ́zi wàgↄ̃ à ĩan ká. Nↄgbɛ̃ pãndenↄ
    kú gwe dↄ pari kɛ̀ aↄ̃ gàao Yerusalɛmu lɛdo.
  gub-BL: A'e 'ym mehe, Zezuz Karirez ywy rehe heko mehe, a'e kuzà wata tuwe oho waiko
    Zezuz rupi a'e wà. Uzapo temi'u oho waiko izupe wà, hehe uzekaiw pà wà, wata mehe
    wà. Amo ae kuzà tetea'u a'e pe wanekon a'e wà no, Zezuz imàno mehe a'e wà no.
    A'e kuzà ur Zeruzarez tawhu pe Zezuz rupi wà.
  imo-imo: Aku ambomani Jisas yu Galili kombu molorumu wali yu lombilko taporingi.
    Nalo we ambomare awini Jisas yu kinye waye Jerusalem kombu oringima kape akuna
    angileringi kala.
  boj-boj: Yesus a nami Galili sawaq di sonaqa uŋgasari naŋgi dena a dauryosib laqnsib
    kaŋgalyoqneb. Bunuqna Yesus a Galili sawa uratosiqa a na naŋgi qalub uŋgasari
    qudei ti joqsiqa koba na Jerusalem beleŋeb.
  ulk-ulk: Muige Galilaiage able koskir gize Iesui wairmireda a abi upiwaditidareda.
    A wader gair koskir ko ge urder ge wi Iesuipkem tabakiauda Ierusalemaem. MRK 15.42-47
  eng-DRA: Who also when he was in Galilee followed him, and ministered to him, and
    many other women that came up with him to Jerusalem.
  knf-knf: Baaţ mënţan bajaaŋ babi kaţaş Yeŧu kabot kaţënka wi awooŋ du Galilay. Baaţ
    baŧum kak bampayiiŋ na a du ubeeka wi Yeruŧalem bawo da.
  san-KHM: គាលីល្ប្រទេឝេ យីឝុំ សេវិត្វា តទនុគាមិន្យោ ជាតា ឥមាស្តទន្យាឝ្ច យា អនេកា
    នាយ៌ោ យីឝុនា សាទ៌្ធំ យិរូឝាលមមាយាតាស្តាឝ្ច ទូរាត៑ តានិ ទទ្ឫឝុះ។
  arn-NT: Fey tüfachi pu domo ta inayawülkefuy engün ta Jesus ka kellukefuy engün
    feychi mülelu Jesus Galilea mew. Ka müleyey ta tiye mew fentren kakelu pu domo
    tati küpayelu kiñentrür Jesus engün ta Jerusalen mew.
  zas-NT: Béngunaa guin ree binal Jesús, been tëë reeman laaman yudar chi guzuman
    Galilea, në zien ree béngunaa ren binal laaman diizd Galilea xt Jerusalén.
  ken-NT: Baghɔrɛ́ bhɔ bákòŋo nyaka Yesu mánchyɛ nɔkɔ yi nɛkwak bɛbhó mpok anɛ
    yi áchi atú Gálili. Bɛyǎ baghɔrɛ́ báchak abhɛn bákóŋó nyaka Yesu Yerúsalɛm
    bábhak arɛ́ nkwɔ́.
