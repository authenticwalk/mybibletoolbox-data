  mcb-NT: Ontiegitari giavageigiririra yanuivagetira Garireaku omutakovageigirira.
    Aikiro ario onaigake kara pashini tovaini tsinaneegi tentaigakaririra ikyara pokankitsi
    Jerosarenku.
  yle-yle: Yi pyópu knî y꞉oo Yesu dnyimo a yâmuyâmu, myednyimo a ngêêpî, dini ghi
    n꞉ii ngê Nkálili Wee u kwo dpîmo a paa. Pyââ mê yilî Yesu u pwopwo têdê y꞉i dnye
    kwo, n꞉ii dé Nkálili a ndê dniye, Yesu k꞉ii Njedusalem lee dniye.
  swh-1850: Hawa walimfuata Yesu alipokuwa Galilaya na kumtumikia. Kulikuwa na wanawake
    wengine wengi waliokuja Yerusalemu pamoja naye.
  ese-NT: '@see-verse:MRK.015.040'
  jac-NT: Huntekꞌan ebix tuꞌ ecꞌ tzujtzun yinta Comam, iscolwapaxo ebix yin̈ Comam
    yet yecꞌ yul ismajul Galilea. Aypaxo haywan̈ ebix hun yu yapni yeb Comam bey Jerusalén.
  cak-CNT: Ri ixoki' ri', can c'a c'o ri Jesús pa Galilea, tok cojkan y quilin-pe.
    Y chuka' can ec'o c'a ch'aka' chic ixoki' ri cojkan-apo ri Jesús ri pa Jerusalem.
  zia-zia: Gitau Yesu Galilaya tawingna atu nasani nauna be aune bauno amimene nung
    ago nasani nona nuna sasinasani nauwa ara. Aune bauno witao Yesu aune dema Yerusalem
    atu buro kasa yewa amimene awong aune dema atu dopero mitiwa arauwa.
  mal-2015: അവൻ ഗലീലയിൽ ഇരിക്കുമ്പോൾ അവർ അവനെ അനുഗമിച്ചും ശുശ്രൂഷിച്ചും പോന്നു; അവനോടുകൂടെ
    യെരൂശലേമിലേക്കു വന്ന മറ്റു സ്ത്രീകളും ഉണ്ടായിരുന്നു.
  tuo-NT: Ãꞌrã numia Jesure Galileapʉ nicã sirutuꞌcãrã, cʉ̃rẽ weetamuꞌcãrã nicãrã
