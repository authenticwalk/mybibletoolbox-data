verse: MRK.015.041
translations:
  kpx-kpx: '@see-verse:MRK.015.040'
  okv-H: evohu amo Galilee ta Iesu ambo ambo ue Iesu ta indari ikihore indiahija evohu
    amite evohu nei nei te aingeto Iesu ga da Jerusalem ta puvua.
  tbo-tbo: Geka wiwinehi tauhi Yesu hi wotagoya po hi haguhaguya a wiwila tupo Galili
    uyahina. Ma gasi wiwine gehouhi Yesu mitehi Galiligei hi nei Yelusalem, tauhi
    Yesu a hilage matahiyei hi galeya.
  mal-C: ഗലീലയിൽവെച്ചു യേശുവിനെ അനുഗമിക്കുകയും ശുശ്രൂഷിക്കുകയും ചെയ്തിരുന്നവരാണ് ഈ
    സ്ത്രീകൾ. ജെറുശലേമിലേക്ക് അദ്ദേഹത്തോടുകൂടെ വന്ന മറ്റുപല സ്ത്രീകളും അവിടെ ഉണ്ടായിരുന്നു.
  grc-SR: αἳ ⸋καί,⸌ ὅτε ἦν ἐν τῇ Γαλιλαίᾳ, ἠκολούθουν αὐτῷ, καὶ διηκόνουν αὐτῷ, καὶ
    ἄλλαι πολλαὶ αἱ συναναβᾶσαι αὐτῷ εἰς Ἱεροσόλυμα.
  bgc-bgc: जिब यीशु गलील परदेस म्ह था, तो ये जनानियाँ जो यीशु की चेल्ली थी, वो उसकी
    सेवा-पाणी करया करै थी; अर घणखरी बिरबान्नी भी थी, जो उसकै गेल्या यरुशलेम नगर तै
    आई थी।
  khz-khz: Galileiai egaregare Iesu mulinai gelakawai e ia vetugunagina geago-veniwai.
    Gare vogo ia ria Ierusalemai gemarageto garera maki vonai.
  deu-TKW: die ihm, so lange er in Galiläa war, nachfolgten und ihm dienten, und noch
    andere viele, die mit ihm nach Jerusalem hinaufgegangen waren.
  zsr-NT: Ngul ni yjáclennu Jesús catiꞌ niꞌ gdëꞌ luyú Galilea, gláclennu Lëꞌ, gulaguꞌnu
    le glahuëꞌ. Nacuaꞌnu caꞌ niꞌ yelaꞌcnu ngul zian gulazáꞌclennu Lëꞌ lu yödz Jerusalén.
  lin-lin: oyo bazalaki kolanda Yesu mpe kosunga Ye tango azalaki kati na Galile ;
    ezalaki mpe na basi mosusu ebele oyo bakendeki na Yelusalemi elongo na Yesu.
  hns-NT: Oesab hardam Jiesoe ke sanghe tjalat raha aur okar sewa karat raha djab
    oe Gaalielea diehaat me raha. Aur dher doesar aurat Jiesoe ke sanghe Jeroesaalem
    sahar aail raha. Oesab bhie hoewa thara raha.
  noa-E: Ich makhʉʉn ʉʉinauta i Galilea ee nʉrraawaijã i dʉ̈i wënʉrrʉmua irua nemdam
    iigwaijã thumaa irig au dedee aajeejim aajem. Maagjerr aawai Jerusalenagjã i dʉ̈i
    bëewia dʉ̈i aig naajim anaabá. Pari makhʉʉn appaijã khaba, mag tag ʉʉin khapan
    am dʉ̈i bëetarr khʉʉnjã ĩchab aig naajim aajem.
  eng-EMTV: who also would follow Him and would minister to Him when He was in Galilee;
    and many other women who had come up together with Him to Jerusalem.
  mib-NT: Te ñahan yáha ní candiquīn ña ya, ni cajejníñu ña nuū yā nde náa jíca ya
    Galilea. Te suni cáhīin cuehē gā ñahan jeē ni jéngoo jíín yá ñuu Jerusalén.
  bea-bea: (Aghatane chu, Galilee atichi, kikehtyeshaii, kahchu ooli kooyaalih ine;)
    achune chu natlone tsegoo yuhchi kooyehkyatehch ine Jerusalem tsi.
  lif-NT2: ये़सुःन् गालिलओ वये़ल्‍ले़ खे़ङ्‌हाॽरे़ ये़सुःन् मे़दिःक्‍तुर कुभाॽ मे़बिरुर
    मे़वये़॥ खे़प्‍मो यरुसले़म थारिक् ये़सुःन्‍नु के़दाःबा वेॽ मे़न्‍छुमाहाॽआङ् यरिक्
    मे़वये़रो॥
  xnj-xnj: Vadala ava ndi vevamlandili Yesu ku Galilaya ndava ya kumhengela. Kwavili
    na vadala vangi vamahele vevabwelili ku Yelusalemu pamonga nayu.
  mmx-mmx: Ganoxa nedi diga mumu asu ne Iesu ap mo levenaleng neni ga nemen to Galili
    la diga lok tooro i. Lavakin petpes bok mo diga mumu asu ne Iesu uto Jerusalem.
  cbr-NT: A xanucamax ca Galileanuxun an Jesús ñu 'axuncë a 'iacëxa. 'Imainun ca axa
    Jesúsbë Jerusalénu cuancë xanucamaxribi anu 'iacëxa.
  tee-NT: Ju anuch chakolun akts'iya ixtach'ak'ok'ata ju Jesús. Chai ixtalhich'alhcatnani
    acsni ixvilhcha ju xa'estado Galilea. Vachu' ixtamakyanalh ju ali'in na ilhu'an
    chakolun ju ixtat'aminta k'aixtam ju Jesús ju lak'achak'an Jerusalén.
  eng-LSV: who also, when He was in Galilee, were following Him and were ministering
    to Him, and many other women who came up with Him to Jerusalem.
  cak-NT: Cuando ri Jesús c'a c'o pa Galilea, ri ixoki' ri' can quitzekleben y quilin-pe.
    Y chuka' can jec'o ch'aka chic ixoki' ri quitzekleben-apo ri Jesús pa Jerusalem.
  pah-NT: '@see-verse:MRK.015.040'
  sja-NT: Jesús Galilea eujãde nipak'ãri, ma wẽraarãpa iru chi k'õp'ãyoorã ome k'aripa
    nipapachida. Mama ichiaba wẽraarã chok'ara p'anajida iru ome Jerusalendee chedap'edaarã.
  xed-xed: Ma fitika si nzakwa Yesu ta ma luwa Galili karaku ná, si ta dzaʼa mistani
    tsa miʼaha ya ŋa maganatá slna. Si nda ndəgha sanlaha ma miʼaha ta sliʼadafta
    mistani da luwa Ursalima guli.
  mks-NT: Na̱sa̱ndi̱co̱ na̱ji̱hí yóho ja̱ta̱ Jesús ta na̱chindeé ñahá na̱ tá na̱sahi̱in
    a estado Galilea. Cua̱há ga̱ na̱ji̱hí na̱sa̱nduu cán ta java na cúú ná na̱ na̱sa̱ha̱n
    xi̱hi̱n á ñuu Jerusalén jihna tá cáma̱ní quivi a.
  gfk-S: Tano pana bung be Jisas ga kis Galili, kakarek ra aitul a haine duhat git
    murmur ie ma duhat git harahut ta ira nuno sunupi. Ma a haleng na mes na haine
    bileng ing di ga saate hawat ie utuma Ierusalem, di ga kis ter kaia.
  bmu-bmu: Yeŋön Jisösnöŋ Galili prowinsnöŋ maliga miaŋgöreŋ i wuataŋgöba welen qem
    waŋgiba malget. Mewöyök ambi tosatŋi gwötpuk Jisösbuk Jerusalem sitinöŋ öŋgöba
    kageri, yeŋön mewöŋanök kösutŋe kinget. Mewö.
  dgz-dgz: Wataget Iesu at Galili gapan wandeni waen ameme ewap amon kwayup taiwanumun.
    Evi pa Ierusalem dot aeni gapan waen ameme, amba upi den ewap dot onamon.
  eng-GNV: Which also when he was in Galile, folowed him, and ministred vnto him,
    and many other women which came vp with him vnto Hierusalem.
  zaa-NT: Ca niuláa nna tanó huá cą Jesús loti' gurènie Galilea nna beni huá cą ne
    servir. Tsè'e huá iỹétse'éru adí ca niula canu beni cą ne acompañar hàstaá Jerusalén.
  eng-WEBSTER: Who also, when he was in Galilee, followed him, and ministered to him;
    and many other women who came with him to Jerusalem.
  guh-guh: Pamatacabi abaxë Jesús ponapona Galilea nacuata, bajarapapetiriavi Jesús
    pënajinavanapatsi peyavenonaenexatsi. Papetiriavibitsaëtojavata Maríabana nanubena,
    bajarapapetiriavi ata Maríabana Jesús najuapënaponarena Galilea nacuaverena Jerusalén
    tomaraberena.
  bon-bon: Teepi Yeesu cama jage, tabe liba Galilaya je waatnetnäjuge, teebine yäätityeräjusi.
    Cuta poto cerämu magebi puga ge, lui cina saaclepi Yeesu cama Yerusalema me.
  nhw-BL: Ni sihuame quitoquiliyayaj Jesús huan quipalehuiyayaj quema itztoya ipan
    estado Galilea. Teipa inijuanti huan miyac más sihuame ajsicoj ihuaya Jesús ipan
    altepetl Jerusalén.
  swh-ONEN: Hawa walifuatana na Yesu na kushughulikia mahitaji yake alipokuwa Galilaya.
    Pia walikuwepo wanawake wengine wengi waliokuwa wamekuja pamoja naye Yerusalemu.
  wbi-wbi: Ava vakam'bingililagha na pikum'bombela uYesu ye ali ku Galilaya. Kwevalanye
    na vakijuuva avange vinga vano valyalutile nu Yesu Ku Yelusalemu.
  bba-bba: N deemɑ beyɑ bɑ rɑɑ Yesu swĩi bɑ nùn nɔɔrimɔ sɑnɑm mɛ u wɑ̃ɑ Gɑlileɔ. Kurɔbu
    dɑbiru ɡɑrɑ mɑɑ wɑ̃ɑ mi, be bɑ kɑ nùn nɑ Yerusɑlɛmuɔ sɑnnu.
  eng-KJVCPB: (who also, when he was in Galilee, followed him, and ministered unto
    him;) and many other women which came up with him unto Jerusalem.
  kgk-NT: Upéa kunha kwéry omoirũ irũ ra'e Hesu-pe Galiléia-rupi. Ome'ẽ me'ẽ ra'e
    Hesu-pe hemikotevẽ. Oĩ ave heta kunha ambue va'e hendive ou va'ekwe Jerusalém-my.
  waj-waj: Yisuuva yoosinna Karirayaa nuau suaivaki iya inna nnaagiai nuaida innara
    tuqinneeravai. Iyaata gioonna vooya vaa Yisuunna tasipama Yerusareema nnuuyaatama
    ivaki dida vaida Yisuunna teeravai.
  ekk-PKP: Nad olid järgnenud Jeesusele ja hoolitsenud tema eest, kui ta oli Galileas.
    Paljud teised naised, kes olid koos temaga Jeruusalemmas olnud, olid ka seal.
  mpx-mpx: He sauga Yeisu iyoho Galili, yowau bolo ya hi toulil ge hi matahikan. Yowau
    hi gewi al bolo alonau hi na Yelusalema, heliya al iyoho to.
  wbp-wbp: Nyampu-patukuju yangka kuja kala-jana Jijaji jirrnganja warru wapaja Kaliliyi-wana
    kamparru-wiyi wankaru-wiyi nyanunguju. Nyampu-paturluju kalalurla miyi ngayi-purraja,
    manu jurnarrpa kalalurla kirlka-manu. Yalumpurla-yijala watiya warntawarnta-wana
    panu-karilpalu karntakarnta warru karrija, yangka ngulaju yangka-patu kujalu Jijaji
    purajarni Jurujulumu-kurra kamparru-wiyi, ngulanyalpalu karrija.
  luo-luo: Mon-gi ema ne luwo Yesu koa Galili ka gichiwone gik monego okonyrego. Mon
    mamoko mathoth ma noluwe koa kode Jerusalem bende ne ni kanyo.
  nhe-NT: Ni sihuame quitoquiliyayaj Jesús huan quipalehuiyayaj quema itztoya ipan
    estado Galilea. Teipa yajuanti huan miyac más sihuame ajsicoj ihuaya Jesús ipan
    altepetl Jerusalén.
  aii-aii: ܐܲܝܢܝܼ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܒܵܬܪ ܝܼܫܘܿܥ ܐܝܼܡܲܢ ܕܗ̇ܘ ܓܵܘ ܓܠܝܼܠܵܐ ܝܗܘܵܐ، ܘܥܵܒ݂ܕܝܼ
    ܗܘܵܘ ܚܸܠܡܲܬ ܐܸܠܹܗ. ܘܪܵܒܵܐ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ ܕܐܣܝܼܩ ܠܗܘܿܢ ܥܲܡܹܗ ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: Tamatkua piqasiqsuġniġaat Jesus Galilee-mi itman savautiplugulu. Atlat iñugiaktuat
    aġnat maliŋniġaat Jerusalem-mun.
  msb-msb: San adto pa si Jesus sa Galilea ini na mga babayi nag-upod kag nagaasikaso
    sa iya. May iba pa na mga babayi na adto didto na nag-urupod sa iya pa-Jerusalem.
  cpa-NT: Hio¹³ héi² ca¹ŋi¹lé² quianh¹³ Jesús jmai³ ca¹ŋøa¹dsa ja³tén¹² Galilea. Ca¹mi¹ti¹dsa
    ni³ Jesús. Jø¹² bíh³ mi³tiogh³ jue¹² hio¹³ siáh² calah, dsa² ca¹ja¹lé² juu¹² Jerusalén
    quianh¹³ Jesús.
  dso-dso: ଜିସୁ ଗାଲିଲିତେଇ ରଇଲାବେଲେ ଏ ମାଇଜିମନ୍‌ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ଜାଇତେରଇଲାଇ । ଆରି ତାକେ
    ଦର୍‌କାର୍‌ ରଇଲା ବିସଇ ସାଇଜ କର୍‌ତେରଇଲାଇ । ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଜିରୁସାଲାମେ ଆସିରଇଲା ବିନ୍‌
    ମାଇଜିମନ୍‌ ମିସା ତେଇ ରଇଲାଇ ।
  meu-meu: Idia iboudiai Galilea ai ia murinai e rakava bona isiaina e lao heniva.
    Bona ia ida Ierusalem e dara dae hahinedia haida danu.
  yva-NT: Wanya sonawamo utavondi Yesus ai muno wo aeranande arono no no Galilea.
    Umba wanya kaijo wanuije inta utavondi Ai ude no Yerusalem rai tavon.
  dgc-dgc: Side du kakaguman ni Jesus to édse na pabi ta Galilea, a side i katulung
    naa. Sakay te meadu be a iba a bébe ta éya, a kinumuyog ni Jesus ta Jerusalem.
  zpm-NT: Nzianlaa nac zho, lëë grë wnaa co beeṉ xyudar me leṉ dze ne güeyted me dib
    xtan zha Galilé; ni zlagaa zha ne güeynaḻ zhits me zeeṉe bdziṉ me Jerusalén.
  hix-NT: Txesus yakoronotho komo rma mokyam nehxatxkon hatà, woràskomo komo, Karyeryeya
    yamtar horye noro yakoro tàtosomàtho komo rma hatà, noro yakoronomanyenhàyamotho
    rma hatà. Àwawonye nehxatxkon xarha tà, anar komo, woràskomo komo rma, thenyenohnà
    komo rma. Txesus yakoro Xerusaryen hona omohxemotho komo rma nyamoro hatà.
  sim-sim: Jisas yanga Galilik or liri wolok orin li jelyaha tiyandari lir. Urik nokove
    anandi lal nga orok siri lir. Lir er nga Jisas yanga Jerusalemik or iri wolo orin
    tiyandari lira.
  npi-ULB: उहाँ गालीलमा हुनुहुँदा तिनीहरूले उहाँलाई पछ्याए र उहाँको सेवा गरे । अरू
    धेरै स्‍त्री पनि उहाँसँग यरूशलेम आएका थिए ।
  cgc-cgc: Na ula pa napatay Jesus i, na naan pa kanen ta Galilea, pirmi danen an
    gakuyog daw gatabang ki kanen. Tama pa man mga duma na bai gatan-aw ta mga natabo
    ki Jesus. Danen an gakuyog man ki Jesus ta iya na pag-iling naan ta Jerusalem.
  tim-tim: Are âmâ Galilaia hânân Yesugât hoŋ bawa akbiâ olop mali. Akto yâk konok
    bo. Âmbâle bikŋe Yesu olop Yerusalem kepiangenba togoyi are olowâk kili.
  yor-yor: Àwọn wọ̀nyí, nígbà tí ó wà ní Galili máa ń tọ̀ ọ́ lẹ́yìn, wọ́n a sì máa
    ṣe ìránṣẹ́ fún un àti ọ̀pọ̀ obìnrin mìíràn tí wọ́n sì bá a gòkè wá sí Jerusalẹmu.
  wos-wos: Hanja Jisas Galilimbu téndéka wunde takwa di dé wali yitaka yataka. Yitaka
    yatakata di Jisaska hénoo hwe. Séfélak takwa akwi di Jisasna hukémbu yi Jerusalemré.
    Yae te di xé Jisas hiyandéka.
  emp-NTPO: Jesu Galilead̶e b̶asid̶e maʌ̃ wẽrãrãra idji ume nĩbasid̶aa idjab̶a careba
    panasid̶aa. Arima dewara wẽrãrãda baraasia Jesu ume Jerusaleʌ̃naa wãped̶ad̶ada.
  eng-F35: —they used to follow Him and minister to Him when He was in Galilee—and
    many other women who had come up with Him to Jerusalem.
  ind-ind: Mereka adalah perempuan-perempuan yang biasa ikut dan membantu pelayanan
    Yesus waktu Dia masih berada di daerah Galilea. Bersama mereka ada juga banyak
    perempuan lain yang sudah ikut dengan rombongan Yesus dari Galilea sampai ke Yerusalem.
  pes-OPCB: این زنان هنگامی که عیسی در جلیل بود، او را پیروی و خدمت می‌کردند. بسیاری
    زنان دیگر نیز که همراه او به اورشلیم آمده بودند، در آنجا حضور داشتند.
  mpt-mpt: I sino Yesuse Galili betan ye bia daaha bianiba bekeba haabinibbue isa
    eka unang maki bekebaniba Yelusalem bib tlibbue isa ye blibtabe.
  ssx-ssx: Yesuta꞉ Ka꞉lili nane hayeke pita꞉ koto wanda꞉wekima꞉ ipika꞉ hoki nane teli
    mea pomu hata꞉ ipika꞉ ne yankatiki pu haemekeme. Mandane wanda꞉weki wopu make
    ipiki ame̱le̱ Diutuseleme da a꞉paata꞉ koto alena꞉ haemekeme.
  mkl-mkl: Wee hɑi tɑko, wɑɑti iyi Jesu í wɑ ilɛi Gɑlilee, ɑŋɑi ɑ̀ tooɛ ɑ̀ yɑ mɑɑ
    ceɑ icɛ. Nɔ inɑɑbo nkpɔ ɡɔ ŋɑ mɔ ɑ̀ wɑ bɛ, iyi ɑŋɑò ŋɑ ɑ̀ sì Jesu wɑ iyi wɑ nɑɑ
    Zeruzɑlɛmu.
  gaq-gaq: ଆକେନ୍ ସେଲାମ୍ୱୁଏଇଙ୍ଗ୍‌ ଜିସୁ ଗାଲିଲୀନ୍ନିଆ ଲେଃକ୍ନେବେଲା ମେଁଏତେ ଲେଃଆର୍‌ଗେ । ମେଇଙ୍ଗ୍‌
    ମେଁନେ ସେବା ଡିଙ୍ଗ୍ଆର୍‌କେ । ବିନ୍‌ନେ ଉଡ଼ି ସେଲାମ୍ବୁଏ ଡିଗ୍ ଆତ୍‌ଅରିଆ ଲେଃଆର୍‌ଗେ । ମେଇଙ୍ଗ୍
    ଜିସୁଏତେ ଯିରୂଶାଲାମ୍ ପାଙ୍ଗ୍‌ଲେଃଆର୍‌ଗେ ।
  gof-RNT: He macca asati Yesuusi Galiilan de7iya wode iya kaallidayssatanne iya mokkidayssata
    qassi Yesuusara issife Yerusalaame bida hara daro macca asati yan de7oosona.
  unx-unx: ଇନ୍‌କୁ, ୟୀଶୁ ଗାଲିଲ୍‌ରେ ତାଇକେନ୍‌ ଇମ୍‌ତା ଅତଙ୍ଗ୍‌ଇଁତାନ୍‌ ଆଡଃ ସୁସାରିତାନ୍‍କ
    ତାଇକେନା । ଇନିଃଲଃ ଯୀରୁଶାଲେମ୍‌ତେ ହିଜୁଃକାନ୍ ପୁରାଃ ଏଟାଃ କୁଡ଼ିକହ ଏନ୍ତାଃରେ ତାଇକେନାକ
    ।
  gah-gah: Keza amunaló Izesú nene Galilaia mikasiuka noigo ámegetiki nivake izamuha
    hiziki minamó neve. Kezagi itó Izesugegi Zelusalega itina vená lugáa mukímagi
    neneló minamó.
  lcm-lcm: kitapo uli auai ve nia aino e Galilaia na kitapo papakangai ania, au na
    mang keve aina miang kapa, riria kita auai alak kuvul ane Ierusalem ve nia.
  aer-aer: Itne Jesus-nge apetyewarreke apmere Galilee-ngentyele apmere Jerusalem-werne.
    Arelhe nhenge areye Jesus-akerte alhetyarte re nhenge Galilee-le anekenge merne
    mpenge-ilemele ikwere. Arelhe arrpenhe areyele Jesus apenteke Jerusalem-werne-atheke.
    Itne tnetyame yanhe ikwerele arerlte-anemele.
  qvc-NT: Chay warmikunaqam Jisuspa pullan purishpa, ancha yanapashqa karqan waq prubinsya
    Galiliyapa llaqtangunapi. Paykunawanmi mas warmikunapis chaypiqa karqan. Paykunaqam
    Galiliyamanda Jirusalinman Jisuspa pullan shamushqa karqan.
  tgl-ULB: Nang siya ay nasa Galilea sumunod sila sa kaniya at pinaglingkuran siya.
    Marami ring mga kababaihan ang sumama sa kaniya sa Jerusalem.
  cbs-NT: '@see-verse:MRK.015.040'
  xtm-NTPP: Ña'a ya'a chi ni ka yo ndikin ña Jesús ma, te ni ka yo jinukuechi ña nuu
    ya nuu ni yo iyo ya ñuu Galilea ma. Suni ka iyo kua'a‑ka tna ña'a ni ka yo ndikin
    ya ja ni ja'an ya ñuu Jerusalén ma.
  nnq-nnq: Benia bankengama Yesu apakiba ku Galilaya na kummegelela. Bange akikege
    ajingi abaika Kuyelusalemu uyo bakiba penia.
  bao-NT: Jesús're Galileapʉra cʉ̃re nʉnʉ doo, cʉ̃re tii nemo, ca tiiricarã romiri.
    Ñucã toore, paʉ cʉ̃ mena Jerusalén'pʉ ca dooricarã romiri cãa niiupa.
  san-ORI: ଗାଲୀଲ୍ପ୍ରଦେଶେ ଯୀଶୁଂ ସେୱିତ୍ୱା ତଦନୁଗାମିନ୍ୟୋ ଜାତା ଇମାସ୍ତଦନ୍ୟାଶ୍ଚ ଯା ଅନେକା
    ନାର୍ୟୋ ଯୀଶୁନା ସାର୍ଦ୍ଧଂ ଯିରୂଶାଲମମାଯାତାସ୍ତାଶ୍ଚ ଦୂରାତ୍ ତାନି ଦଦୃଶୁଃ|
  huv-NT: Ajcüwa montaj quiaj, tandüjpiw Teat Jesús wüx tajüy tiül Galilea, tambeolüw
    nej. Aton aliw quiaj altigüy montaj, ajcüw tiünüw mandüjpiw nej matüchiw Jerusalén.
  otn-NT: Nu̱ya yø xisu ya, nu̱'mø ma̱mbi 'yop'ʉ ja ra̱ häi Galilea ra̱ Jesús, mi̱
    n'youi p'ʉ ni̱ ma, guehya mi̱ fäts'i ngue di u̱nni̱ te honi̱. 'Nɛ̱ xa̱ngu̱ mi̱'da
    yø xisu 'bäp'ʉ ngue bi dɛn'mø mi̱ ma Jerusalén.
  nop-nop: Tamwoi adi Jesudi Galili kwet yaugukneŋ uŋoŋ noŋgoŋ yauŋila tubulodayaugiŋ,
    eŋ tamwoi noli u yakiŋ adi maaŋ Jesu dut Jelusalemde noŋgoŋ buŋa hatigiŋ hekidi
    yakiŋ.
  obo-NT: Sikandan iddos mgo ba-ay no id dumoruma ki Disas, woy id tavang kandin to
    riyon pa sikandin to Galilea. Duwon mandad mo-uraa pon mgo ba-ay no id duma kandin
    to kod-undiyon din to Jerusalem.
  cak-ENT: Ri ixoki' ri', tok c'o ri Jesús pa Galilea, quitzekleben y xquilij-pe.
    Y chuka' yec'o ch'aka chic ixoki' ri quitzekleben-apu ri Jesús pa Jerusalén.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤃᤠᤗᤡᤗᤀᤥ ᤘᤕᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤍᤡ᤺ᤰᤋᤢᤖ ᤁᤢᤓᤠ᤹ ᤔᤧᤒᤡᤖᤢᤖ ᤔᤧᤘᤕᤧ॥ ᤂᤧᤵᤔᤥ
    ᤕᤖᤢᤛᤗᤧᤔ ᤌᤠᤖᤡᤰ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤁᤧᤍᤠ᤺ᤒᤠ ᤘᤣ᤹ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤀᤠᤱ ᤕᤖᤡᤰ ᤔᤧᤘᤕᤧᤖᤥ॥
  snx-snx: Galili nenx xangglixja ne andug adu xumar si sox soubxo. Ne xangglixja
    lambeiyai dagi ye adu jagar Jerusalemx leubx ne dide soubxo.
  kql-kql: Valan Galiliti Jisas vañjenme matɨkokolekeve. Valan yila meandu wusandaŋdi
    Jerusalemɨk ŋɨmeve wunundi.
  mie-NT: De ndá ñahan yáhá nī niquīn ña yā, de nī nchindeé ña yā tá nī jica yā región
    Galilea. De suni íñí cuāhā cā ndá ñahan jā ní nquiji jíín yā Jerusalén.
  san-TIB: གཱལཱིལྤྲདེཤེ ཡཱིཤུཾ སེཝིཏྭཱ ཏདནུགཱམིནྱོ ཛཱཏཱ ཨིམཱསྟདནྱཱཤྩ ཡཱ ཨནེཀཱ ནཱཪྻོ
    ཡཱིཤུནཱ སཱརྡྡྷཾ ཡིརཱུཤཱལམམཱཡཱཏཱསྟཱཤྩ དཱུརཱཏ྄ ཏཱནི དདྲྀཤུཿ།
  qve-NT: 'Paykunan ñawpaqtaqa Galilea provincia law llaqtakunapi, Jesusta yanapaspa
    kushka puriranku. Hinallataqmi ñawpaqtaqa huk warmikunapas Jerusalén llaqtaman
    Jesuswan kushka hamullarankutaq. [Nota: María Magdalena nispaqa niranku, Magdala
    sutiyoq llaqtamanta kasqanraykun].'
  pao-NT: '@see-verse:MRK.015.040'
  cbu-NT: Sirú ndaturi pacharsin, Isus Galileyash taarangu, anush tachitarusin, Isusoo
    istarangana. Zapan kiz tachiteersin, Irusarinush kusarangana an ichingurusin Isusoo
    ksutarangana.
  usa-usa: Kááriribaqa yemá Îtuni anaaé waqmé kéweta áwâqnaa urááe. taíbaq-kaqon-noinima
    Îtugaraqa Yérútáárebaq uráán-noinima mibáq nékaq máqe-uraae.
  soy-soy: Kɛ Yeesu uú pɛɛ Kɑlilee-pɔ ń we, pinɔ́si pɛ̃ pɛɛ yɛ pɛɛ u n tikilɛ̃ pin
    u kɛisi. Pinɔ́si picɔ yɛ kɔ pɛɛ u tikilɛnlɛ ɑpí nɛ Yerusɑlɛm sĩ.
  bkx-bkx: '@see-verse:MRK.015.040'
  hui-hui: Ala Yasu Galilini hayangi wali urunime ibu poradagua puwa biamogo biaga
    berene. Wali maru dewa Yasu heba Yarusaleme ibiyaru tibi de hendene.
  amf-amf: '@see-verse:MRK.015.040'
  quc-NNT: Aretaq ri Jesús xk'oji pa Galilea, we ixoqib' ri' xeb'in ruk', xepatänin
    che. Xuquje' e k'o chila' k'ia chke ri nik'iaj ixoqib' chik ri e opaninaq ruk'
    ri Jesús pa Jerusalén.
  dob-dob: taudi lowa Yesu simuliyena ta ꞌana masula siguinuwenaya ꞌina sakowasi Galili
    solanaya manuna, ta ꞌaina iine wate Galiliyega Yesu maꞌenao silagama Yelusalema
    ꞌenaya, maiboꞌadi siduneduneye.
  wrs-wrs: No ungevliva doarava engpethalvohmana vevna, Yesusva diva Galili provinsrava
    andra vevnamba, wo hetindim innemba dahwol velvohvna. Wo mongla ungevli mindnam
    di eva Yesusm nunglul lovahvna, ten Yesusm Galilirini Yerusalemram doara engambnam.
  mca-mca: Enewe' efuts yijayanik'ikii qa t'ifti'ts'etskii ha' Jesús in mexe neki'kii
    ha' Galilea, qa olots iye hekhewep iye yijayanik'i in hats yamii ha' Jerusalén.
  tzo-TZC: Ti antsetic taje jaꞌic ti buchꞌutic laj stsꞌacliic batele schiꞌuc laj scoltaic
    ti Jesús cꞌalal ixanav to ox ta Galilea banomile. Pero maꞌuc noꞌox jech yepal
    ti antsetic taje. Oy to tey yan antsetic ti laj xchiꞌinic talel ti Jesús cꞌalal
    ital ta Jerusalene.
  jao-jao: '@see-verse:MRK.015.040'
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ဂါ​လိ​လဲ​ပြည်​တွင်​ရှိ တော်​မူ​ခဲ့​စဉ် နောက်​တော်​သို့​လိုက်​၍​လုပ်​ကျွေး
    သ​မှု​ပြု​ကြ​သူ​များ​ဖြစ်​၏။ သူ​တို့​အ​ပြင် ကိုယ်​တော်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သို့​လိုက်​လာ
    သော​အ​ခြား​အ​မျိုး​သ​မီး​များ​လည်း​ထို အ​ရပ်​တွင်​ရှိ​နေ​ကြ​၏။
  gng-NT: '*Yesu là te Galile ma nnɔ, nɛ bipiib nnɔ là pɛ uʼbo, ki sɔnh itùon ki
    toreh wɔ. Bipiib bà là pɛ uʼbo ki tì baa'' Yerusalɛm nnɔ mɔ là te niʼsaan
    ki yɛbe.'
  cbi-NTPO: Entsa shinbulaa, Jesús Galileasha neneinu tinbunu yaba bulu dene' tyeeba
    kivetes neneimu shinbuwaala. Tsenmin kayu vee shinbula, Jesúsba bulu Jerusalénsha
    ji' pumula bain junu pula.
  ikk-NT: Ikpoho ndịnị wụ ndị e sọn Jesu, e yen'ẹ ẹka, e jẹnn'ẹ ozi ogẹn o gi rị Galili.
    Ikpoho ndị ọzọ bu ọda sọn ẹ bịa Jerusalẹm rịzịkwọ ebahụn.
  leu-leu: Paamua la maana yaan na Yesus fuuna waan pe Galili a lutefin aave ri fuuna
    usie e ri xavange pana maana faisok sina. E narutul xuvul pana xasano lutefin
    sait ri fo sangas xuvul pana xe Jerusalem.
  maz-NT: '''Ma mi bübü a Galilea e Jesús, xo mi tjünt''üji o̱ xütjü angueze; mi pëpiji
    angueze. Xo mi cãrã c''o dyaja ndixũ c''o ma puncjü c''o vi möji e Jesús a Jerusalén.'
  bod-N: དེ་རྣམས་ནི་སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ག་ལིལ་ཡུལ་དུ་བཞུགས་པའི་དུས་སུ་ཁོང་གི་རྗེས་འབྲངས་ནས་ཞབས་ཕྱི་བསྒྲུབས་མྱོང་བ་རྣམས༌ཡིན།
    གཞན་ཡང་སྐྱབས་མགོན་ཡེ་ཤུ་དང་མཉམ་དུ་ཡར་ཡེ་རུ་སཱ་ལེམ་ལ་འོངས་པའི་བུད་མེད་གཞན་མང་པོའང་གནས་འདིར་མཆིས༌སོ།།
  tca-NT: Rü yema ngecügü iyixĩ ga Ngechuchuxü̃ íixümücügücü rü nüxü̃ rüngü̃xẽẽgücü
    ga yexguma Gariréaanewa nayexmagu. Rü yexgumarüü̃ ta yéma iyexmagü ga mucüma ga
    naĩgü ga ngecügü ga Ngechuchuwe rüxĩcü ga yexguma Yerucharéü̃wa naxũxgu.
  zpl-NT: Bee unaꞌa quieꞌ uyaquie Jesuse cuna nú uriꞌi beenchu elietsa lunu chenu
    nzunu Galilea. Leꞌca zeꞌe nucuaꞌa huaxilá bee unaꞌa enu uyaquie liꞌinu hasta Jerusalén.
  mbc-NT: Galiléia pata po Jesus asarî yai, inkamoro wîri'sanyamî' wanî'pî ipîkîrî
    asarî'san pe. Itekkari ton koneka tîpokon pe. Tiaronkon wîri'sanyamî' wanî'pî
    moro nîrî, Jesus wenairî iipî'san Jerusalém pona.
  ndg-ndg: Kwa Galilaya bankotike ni kuntumikia ni alwawa wa benge bingi, pia alongwaniye
    mpaka Yerusalem.
  wsk-wsk: Imet mu nuna tom Jesus Galilee bagakaso mu nuna kowom karo se inang mel
    te se saonga suen la te sangarukasan. Se imet saki agotala Galilee beteman ale
    Jesus ilak tai Jerusalem, mu nuna agotala Golgotha taiman ale ariwakasan.
  toj-NT: Ja ixuque jumasa jahui, jel scoltaye ja Jesús cuando yora ti huan bejyel
    ec' ba Galilea. Soc ay to jitzan ja ixuque ja matic smojane ja Jesús ja yora huaj
    ja ba Jerusaleni.
  dwy-dwy: '@see-verse:MRK.015.040'
  kkl-kkl: Kelabo tanekona, samen Yesus mog so'o Galilea wamogpa, kelabo tanekori
    “Yesusag teko ualeag,” aro yepto neleplamek. Yesus as Yerusalem palamogpa, kelabo
    tanekoap yog kelabo maiknoap abenekori Galilea mog so'o laplobi agha elag nelepto
    as Yerusalem yingkiekti, weag agha hain kom taongom alamogha tibogamek.
  tbc-tbc: Pein adi an saen Jesus Galili ilon lo tureŋ yabi dugo dubunawi wo ŋien
    aban diri na ya. Pein aenta wei mi dam iŋ Jesus dida Jerusalem na dupalu yan luad
    disa dugo leil digane se ya.
  sna-sna: Vakadzi ava vomuGarirea ndivo vaimutevera uye vachimushandira. Vakadzi
    vazhinji vakanga vauya naye kuJerusarema vakanga varipowo.
  smk-NT: Sin saytaw ket nayi sarayti tan nangasikaso sara kona ni Jesus sin itaw
    ya sa Galilea. Abaw sara et a raruman bubbayidtaw a nayi kona sin tinmangkar yan
    nako sa Jerusalem.
  grc-TCGNT: αἳ καί, ὅτε ἦν ἐν τῇ Γαλιλαίᾳ, ἠκολούθουν αὐτῷ, καὶ διηκόνουν αὐτῷ, καὶ
    ἄλλαι πολλαὶ αἱ συναναβᾶσαι αὐτῷ εἰς Ἱεροσόλυμα.
  mzz-mzz: We wete vevine puedi no waineye, gumanidiavo base inaqo Ielusalema Ieisu
    taiauda. Base tutuyanina Ieisu Galili imiamia dede vevinenidiavo iemulieni wete
    iekisabodebodeni.
  gof-WFTW: He macca asati Yesuusi Galiilan de7iya wode iya kaallidayssatanne iya
    mokkidayssata qassi Yesuusara issife Yerusalaame bida hara daro macca asati yan
    de7oosona.
  spa-BLM: las cuales, estando él en Galilea, le seguían y le servían; y otras muchas
    que subieron con él a Jerusalén.
  kyz-NT: Poromũ kũjãmera 'gã Jejui 'ga rewiri ako ma'efera 'gã futat poromũ. Garireja
    ywy pype 'ga rekoramũ 'gã awau watau 'ga rupi, 'ga poaa mama'e apo are rakue.
    Amumera kũjãmera 'gã 'upa 'ga manũ resaka. Aipo 'gã nanẽ 'ua 'ga rupi Garireja
    ywy awi Jerusareg ipe 'ga oramũ rai'i nũ.
  dao-dao: Acun he cun Jesuh Kalile khawa a ve üng läk law u lü khüihki hea kyaki
    he. Nghnumi kce he khawjah Jerusalema amät maha law hngaki he pi awmki he.
  cya-cya: Jun cuna'an re mducui ncha'an jun 'in Jesús, lo' mdaa yaa' jun 'in ñi xa
    mda'an ñi se'en lca Galilea. A cunta lo'o xca ta jun cuna'an nu ta'a mdiyaa ñi
    quichen Jerusalén, ndon can'.
  beu-beu: '@see-verse:MRK.015.040'
  wrk-wrk: '@see-verse:MRK.015.040'
  nii-nii: Kumb ok Jiisas Galilii konu multum kunum ełe, amb ombu eim kin ekii sik
    eim paki tołmun. Pe amb pei eipi mulnjung konu ei, en enim Jiisas kin Jerusalem
    konu ełe onjung.
  ign-NT: Ena nani esenana ena náumurivana ena téhica­rai­ri­ca­napahi téchapa­ji­ri­ca­napahi
    ema Jesús eta mapaisi­rapahi te másihapa te Galilea. Natiari­hivare ena camuriana
    apamuriana esenana náiteca­pa­quenehi te Jerusalén, téhica­napahi éma.
  dik-NT: '@see-verse:MRK.015.040'
  cac-cac: A eb' ix chi', ec'nac eb' ix yed' Jesús ayic ayec' d'a Galilea. A eb' ix
    ac'jinac servil. Tzijtum juntzan̈xo eb' ix ix ayec' yed' eb' ix. Aton eb' ix,
    ix c'och yed' Jesús d'a Jerusalén chi'.
  tzj-E: J-ewra ixki' tak xec'je'a Jesús pGalilea arj-e' netrena tzrij Jesús y xqueto'
    tzrij je' achnak jnak nc'atzina tzra. Y q'ue c'o na más ixki' jxetre' ela tzrij
    Jesús tak xba pJerusalén.
  san-BUR: ဂါလီလ္ပြဒေၑေ ယီၑုံ သေဝိတွာ တဒနုဂါမိနျော ဇာတာ ဣမာသ္တဒနျာၑ္စ ယာ အနေကာ နာရျော
    ယီၑုနာ သာရ္ဒ္ဓံ ယိရူၑာလမမာယာတာသ္တာၑ္စ ဒူရာတ် တာနိ ဒဒၖၑုး၊
  yaa-NT: Nã kẽrofãfe Jesús chĩfamisfo inifo, pimaxikakĩ Jesús Galilea ano ikano.
    Nãnori kẽro fetsafo inifo, Jerusalén anoax afe foitaxakakĩ.
  cab-NT: Würíña ja, falá jamuti Jesúsu áni íderagua jamúti dán meja le Galiléañein
    lan. Ñíñanu gíñe sarágu ámu würíña ja ñǘbinbaña Jerusaléoun úara lúma Jesúsu.
  clu-clu: Ang doto pa si Jesus sa Galilea dia nga mga babai nagatawas kag nagabolig
    kanana. Kag may iba pa ra nga mga babai doto nga nagtabid kay Jesus anang pagayan
    sa Jerusalem.
  swh-ULB: Wakati alipokuwa Galilaya walimfuata na kumtumikia. Na wanawake wengine
    wengi pia waliambatana naye hadi Yerusalemu.
  tpt-NT: Ni anchanuꞌ xanatin ixtatꞌaꞌanta ni Jesús. Ixtaꞌaqtayjuy ni Jesús tejkan
    ixtavilananchal xalakatꞌun Galilea. Vachuꞌ pumalhuu alati xanatin tatꞌaꞌal ni
    Jesús laka putaulan Jerusalén.
  aai-aai: Iti baibin i Galilee’imaim Jesu hi’ufunun baibais hitin bairi hibowabow
    i hina. Naatu baibin maumurih maiyow bairi hina Jerusalem hititit i auman nati’imaim
    hibatabat.
  sny-sny: Jisas omo pani Galili ma'e iroteye su, taune ape mo lowe Jisas mo'o umasiteye.
    Lowe etiri ta le ma'e au pati aniteye. Taune tomu ne'ese tere'e tamo lowe Jisas
    mase omo Jerusalem ma'e yaneye.
  myy-myy: Galilea wame cʉtiri cʉtojʉ Jesús ĩ ña ucuroca ĩre ejabʉagoana ñayijarã
    ĩna. Gãjerã romia Jerusalénjʉ Jesure sʉya ejagoana ĩ godaja ti ñayijarã ĩna cʉni.
  trc-NT: Dan me se ga̱a va̱j Jesucristó estadó Galilea, ne̱ quiꞌyaj suun nij chana̱
    cheꞌé Jesucristó a. Ne̱ vaa queꞌe̱e̱ doj chana̱ uún níí caꞌanj chumanꞌ Jerusalén
    ga̱ Jesucristó a.
  cut-NT: Ihyan nda̱hta chahn ne, chinduco ye Dihvo vo, chinan ye ihyan cuahn che
    quechica ye esta̱do yahn Galilea. Namin ya̱hn ca ihyan nda̱hta che nda̱ ye nduco
    Dihvo vo ya̱n Jerusalén chenun ye min.
  bel-bel: якія і тады, як Ён быў у Галілеі, ішлі сьледам за Ім і служылі Яму, і іншыя
    многія, што разам зь Ім прыйшлі ў Ерусалім.
  zlm-KSZI: Mereka wanita-wanita yang mengikut dan menolong Isa ketika Dia di Galilea.
    Ada ramai juga wanita yang datang dengan Isa ke Baitulmaqdis.
  gdr-gdr: '@see-verse:MRK.015.040'
  vmy-NT: Kui= yanchjinbi kitjenngi Jesús ꞌba tsikinyako kui, kionga tijña nangi Galilea.
    ꞌBa=nde inya ngisa nkjin yanchjin kio xi ñatjen jaꞌeko Jesús naxinanda Jerusalén.
  cmn-FEB: 耶稣在加利利期间，这些女人就一直跟随他、服侍他。此外，还有许多和他一同去过耶路撒冷的女人。
  gmv-RNT: Heyti macasati Galilan Yesusa kaallishenne izas ooththishe gam7idayta.
    Istarakka issife hara daro macasati Yerusalame bida.
  ncl-NT: Innojen sihuames yahuiloaya cajcapa ca Jesús, quipalehuiloaya nepa capa
    cataya pa Galilea. Huan míac oc sequin sihuames hual hualaje ca yihual pa Jerusalén
    umpa cataloaya.
  wed-wed: Taui, Iesu i votaḡotaḡoi ma i vovoagui maranai au Galili i mamae ma waivine
    ḡelaui maḡamaḡaui, tauna maiteni i ḡeḡae au Jerusalem, anatapui kampa.
  sua-sua: '@see-verse:MRK.015.040'
  klt-klt: Huphuráp Galili káin du náráwa urum watá hánám bu Jesu isutang átningga
    ku hahaná rina hálenggiuk wawu watá háláng imánggiuráng. Iná náráwa kámá wahára
    máro yon áturáng wawu Jesu málám bot Jerusalem káin wa áwuráng watá áturáng.
  are-are: Arrkutja nhanha etnataka Jesuanga tnaartangala pitjikala, Jesuaka tangitjala
    nakala turta, era Galilee-alantema namalanga. Arrkutja nhanha etnantama Jesualela
    pitjikala, Jerusalem-angatjina.
  gai-gai: Na an mɨnna Iesusa Galili ndeacri, an meikpitikca manmo raŋgaica manmo
    otacrina. Na meik wɨt toco an ndeacri, mina Iesusapmo Ierusalem auŋ aniaca taŋrina.
  qvm-NT: Tsay warmicunami Galileacho Jesús puriptin yanapar gatirpargan. Paycunawanmi
    waquin warmicunapis tsaycho caycargan. Tsay warmicunaga Galileapita Jerusalenman
    Jesús aywaptin paywan aywapäcorgan.
  chz-NTPS: Dsaˉmëꜘ heꜘ maˊ jmeeꜙ ko̱ˉjø̱hꜘ kya̱a̱hˊ Jesús hiꜙ maˊ jmeeyꜙ beꜘ kiyhꜗ
    läꜙko̱o̱ˉ maˊ tä̱ä̱yhˊ hwaˈ Galilea hiꜙ maˊ cha̱a̱ˉ gaˊ jñahꜘ dsaˉmëꜘ hi̱ˉ gaꜙjmeeꜘ
    ko̱ˉjø̱hꜘ kya̱a̱yhˊ läꜙko̱o̱ˉ maˊ gaꜙnääyꜗ taꜙ Jerusalén.
  kmu-kmu: YisasiꞋa Kalilima mainea kanafina ani aꞋneyagamoꞋya akave vaiyatete nehuꞋya
    kavela kaeꞋya neꞋamiyane. MukiꞋa aꞋneyaga YisasiꞋene Yelusalemu tokaeꞋya umainaya
    aꞋneyaga aluꞋale hetiꞋya maineꞋya Yisasina agemainae.
  ood-NT: Idam waik ash am wehmaj oiopohim g Jesus ch haꞌichukaj i wehmt mo eda gam
    hu oimmelhim Galilee chekshani ch ed. Kud muꞌi idam uꞌuwi am wehmaj ab i hihi
    g Jesus Jerusalem wui.
  lbm-lbm: जब ऊ गलील म होतो त हि ओको पीछू होय जात होती अऊर ओकी सेवा टहल करत होती;
    अऊर बहुत सी बाईयां भी होती, जो ओको संग यरूशलेम म आयी होती।
  ncj-NT: Queman Jesús oilohuaya ihtech in tlali Galilea yehhuan otecuitlapanuihtinemiyayahque
    huan otetequipanohuayahque. Noyojqui oteitzticatcahque de huehca oc sequin sihuamen
    aquin otehualpantocayayahque ihcuac ohualehcoloc Jerusalén.
  yuj-yuj: Am koumteou te Jisas wokwaek Galili mek yakámp ke fek maomp wakmwaek tukuprá
    man yaewouriapono. Tá Jisas Jerusalem mek koropánko, koumteou kápae kare mént
    tapokwapea koropap fek, mao kuri am fek yakápiapon.
  kto-kto: Tinan la unama ka Iesu na provins Galili, na irie tara miriro magaulap
    onim Galili la mime ameuluan Iesu ga menum ga irie, ga mime makosar ubiap ga mime
    aagamelie. Miriro naien ma magaulap ga non gat papot ma magaulap la mela Ierusalem
    ga Iesu. Mirier ganam la mumaio dusmeng kagarat u Golgata ga man umai.
  gmv-NT: ሄይቲ ማጫሳቲ ጋሊላን ዬሱሳ ካሊሼኔ ኢዛስ ኦꬂሼ ጋምዒዳይታ። ኢስታራካ ኢሲፌ ሃራ ዳሮ ማጫሳቲ ዬሩሳላሜ ቢዳ።
  por-BLT: Elas tinham seguido Jesus e cuidado dele, enquanto ele estava na Galileia.
    Muitas outras mulheres, que tinham vindo com Jesus para Jerusalém, também estavam
    lá.
  stp-NT: Baꞌ dhiꞌ dhi uꞌuub jir diꞌ am guiꞌ nam gammɨjɨ bɨɨx jup xi jiimdaꞌ mu jaꞌp
    Galilea, na paiꞌ jax tu ja aꞌgidhidhaꞌ gu Jesuus gu jaꞌtkam, nam palhbuidhidhaꞌ
    nam mu bhɨidhidhaꞌ na tuꞌm aagidhaꞌ. Gio jaiꞌ muiꞌ gu uꞌuub nam miꞌp tuꞌiiꞌ, guiꞌ
    na mɨt bha oi ɨp janoꞌ nat jax bha ai Jerusaleen.
  mgc-mgc: Ne mbara mati usunnï ga Yësu mï Galilaya ehe ëdïnnï mo kɔnyi. Aga mbara
    maako'e kpa kyɔ ani. Mbara ne'e ayinnï Yësu ëtï mï Yerusalema.
  ame-NT: '@see-verse:MRK.015.040'
  mgh-2016: Alha phi aari manyopani anttukannne Yesu munkwahani toka vaari awe Ugalilaya
    ankavihaka mitheko. Ni manyopani akina enchi yaari aawilhe vamoka ni uyo Uyerusalemu.
  kvn-NT: Tenal we omegan Jesús-Galileagin-tiidgin, Jesúsbak mes pipirmadi-kusmalad,
    tegin pirkin Jesús-pentadi-kusmalbalid. Tegin omegan-pimalad-ichejul Jerusalénzhe
    Jesúsbak-mes-nonimalad, panna Jesús-takpukmalmo.
  gvf-gvf: Abalin kobi Yesu Galili milungwa, duulin bile pirere aa ki di tongwa. Yerusalem
    ai abal miriki wen Yesu ereko ungwa, para milungwa.
  san-ISO: gālīlpradēśē yīśuṁ sēvitvā tadanugāminyō jātā imāstadanyāśca yā anēkā nāryō
