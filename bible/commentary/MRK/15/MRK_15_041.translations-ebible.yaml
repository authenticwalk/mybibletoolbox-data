    ।
  kjn-kjn: '@see-verse:MRK.015.040'
  otq-NT: Nu mi ꞌbu̱hyu̱ Ngalilea mi te̱ni ne mi fa̱tsꞌi, ne ma nze̱ye̱ xki de̱ni
    mba e Herusale.
  tzo-SA: Jaꞌ li antsetic ti la schiꞌinic ta xanbal Jesús li te ta Galilea balumil
