    kana‑s Elías.'
  mdy-ETH: ዒኢካ ዔቂ ዓኣ ዓሶይዳፓ ፔቴ ፔቴ ዓሳ ዒዛኮ ዒላቶ ዋይዛዖ፦ «ሃይሾ ዒዚ ዔኤሊያሴ ዔኤላኔ!» ጌዔኔ።
  spl-spl: Yawu sâmu lohimbi nombotŋaŋe nâŋgâm tâpikgum yuwu sâwi. “Eliahât mon sâm
    ahom kuakmâ tap.”
  usp-NT: 'Y jujun rechak mak ri wi''tak cla'', cuando xtatak nen xij Kakaj Jesús,
    xijtak: Tatak impuch nen tijb''ij, tijin tijsiq''uij Elías ri ajk''asal Jyolj
    Kakaj Dios, xche''tak.'
  zav-NT: 'Na'' beṉə'' nitə'' gaḻə''əzə gwse''enene'' can'' gwne''enə'' nach gosə''əne'':
    —Ḻe''e gwzenagšc, chaxe'' Ḻiazən'' ben'' be'' xtižə'' Diozən'' cana''.'
  sgz-sgz: Má te tili di á matananu di sámtur pagas iatung páput, di longrai má dik
    parai ngo, “Gama longrai, a kilkila Elaisa.”
  kek-NT: 'Nak li cuanqueb aran que''rabi li ra̱tin, cuan li que''xye: —Abihomak,
    yo̱ chixbokbal li profeta Elías,— chanqueb.'
  blz-NT: Nomorongor iya'a, toropii mian men potokerer iraando'o norobu taena, “Rongor,
    Ia mengeleelo' i Elia.”
  poe-NT: 'Ntá iso sín siín ntiha kuínhin sín, ntá ntáchro sín kíxin: ―Tinhínrá kíxin
    tꞌíye̱he̱ chꞌán tí chꞌín Elías tí chꞌín kꞌuéchrónka itén Dios ósé ―ichro sín.'
  san-TAM: 'ததா³ ஸமீபஸ்த²லோகாநாம்ʼ கேசித் தத்³வாக்யம்ʼ நிஸ²ம்யாசக்²யு​: பஸ்²யைஷ ஏலியம்
    ஆஹூயதி|'
  cof-NT: Junni jun quelole raminla weyanlari yaca “elí” tinaminca meráto, se merátuto,
    matu to Elíaca otinae latinue.
  srm-NT: 'Nöö dee sëmbë dee dë taanputaanpu naandë, de jei fa a bai “Eloi,” hën so
    u de taa: “Un haika, a ta kai di fesiten tjabukama fuu de kai Elia e, faa ko puu
    ën a di lakpa pau.”'
  qvs-NT: 'Chay rimashkanta uyarishpana chay runakuna willanakurkansapa: —Uyariychi,
    kay runaka ñawpa yachachikuk Eliyastami kayaykan.'
  zca-NT: 'No pla rë men nzhin ze'' mbin widi''zh re''; nzhab bixa'': “Bin go, lë''
    xa'' kibezh Li, tu xa'' mixë''l Dios nzhala.”'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, to macããna pʉame bairo ãmeo ĩñuparã na majũ: —¡Jã,
    tʉ̃goñijate! Profeta Elías ãnacʉ̃rẽ cʉ̃ pii ĩñami Jesús.'
  qxo-NT: 'Tsaynö niptinnam tsaychö runacuna niyargan: “¡Wiyayay! Tayta Diosta gayaycan
    unay willacognin profëta Eliasta cachamunanpä” nir.'
  mox-mox: Ta vaina tomotau diʼwenaya itovotovolo ena gaba inoqolia ivonaya, “Onoqoli,
    Ilaitia gabegabea!”
  kew-kew: 'Pa piri onaa medalomanu pagoa gupa simi: Gore nipumi Elija yalaade simi.'
  dww-dww: Be banaga ḡesaudima dabudine diane a midimidina nama a vaie be a riuna,
    “Koi beavaia! Tauna Elaija e yokoyokoena!”
  nif-nif: Tɨmbi ama dɨwɨn kamañgan ikɨlɨñ endɨ manda wɨn nandɨmbi eñgɨlɨñ, “Yakñesii!
    Plofet Elia kɨtɨ-ñɨmlak.”
  twi-ASANTE: Wɔn a wɔgyina hɔ no bi a wɔtee deɛ ɔkaeɛ no kaa sɛ, “Montie sɛ ɔrefrɛ
    Elia.”
  aoj-aoj: Anis epes salutu felefeleꞌ sameꞌ anen naꞌias naꞌamba saꞌi, “Pemeꞌ. Anen
    nofala anona profet Elaija.”
  cbv-cbv: Páant ã niijíchah joinít, biquína caanjĩ́h ñʉhnit, —Dios naáwátdih naóh
    yapani Elíasjidih bidna caá ã chãjap, ĩt míic niijíp wʉt yʉh jĩ.
  taw-taw: Agek, binɨb wulep anɨb sɨŋak jakɨl yelak okok nɨŋɨd anɨb agɨlak, Nɨgɨm,
    Yilayja nop suk ageb agɨlak.
  jic-NT: 'La p''a wa ne''aj p''in tjelejen̈tsja. Tjepjyacan̈ na jupj tjevelá, ma
    sin tji''yüsa jupj tjevelá. Nepénowa yupj sin popa tjowelepj: —Tjapja''aqué. Jupj
    jos Elías ncuwim cus la p''acj jupj.'
  zap-NT: 'Gwrol men ne ndxin nga, ne won men wkarëz Ne, re men: ―Gugon, profet-Elías
    rkarëz men.'
  wer-wer: Pël yemaan omën pörek taueëaurö pit pöten kat wiak epël mëëa. “E kat wieë.
    Eliaan merëk yemaap.”
  ipi-ipi: '@see-verse:MRK.015.034'
  qul-NT: 'Waquin chaypi cajcunamanta payta uyarispa nerkancu: —Uyariychis, profeta
    Eliasta wajachcan.'
  tnc-tnc: 'Kire ã''mitiritirã, ĩ''rãrimarã torã imaekarãte ikuᵽaka ãrĩka: —Tuᵽarãte
    bojaĩjirimaji imaekaki Elíasre kiakakoyu,— narĩka.'
  ter-NT: 'Xapákuke neko xanéhiko kamoâti, ápe koêti: —Yokómomapihi koêku, Îliya iháxiko
    —koéhiko.'
  bmr-NT: 'Jaanoco tomañeri saatoho iicaumo uguubumoro nuuhi: Muguubu, oono Eliaco
    cuuhuvaabo, noomoro.'
  fuf-fuf: 'Woɓɓe e wonnooɓe ɗon ɓen nani ko o wi''i kon, ɓe wi''i: «On nanii, o noddii
    Iiliiya!»'
  mwc-mwc: Maranai pipiya mutusi parinai si bimsiri ba nikona si nonori wai si wona,
    “Ko nonori, Elijah e yoreyorei.”
  bhl-bhl: 'Keko beli, mali ka kel moko, atebiliw kawtiw i em gaanse weng be kiliko,
    bokolomeliw: “E Sunbin-Got em bontem dim bakamin kunum Elia elo gaalewbe sako!”,
    ange ange kesiliw kale.'
  ons-ons: Ŋei ŋerep natne osino okorakoi, eŋe yewa dere more rakoi, “Detkau! Eŋe
    Elaiya oramaike.”
  con-NTPO: 'Majan tse''tti ccutsusundeccu tise su''choma pañamba su''fa: —Tiseja
    Chiga Aya''fama afa''su Elíasve tsu ttuse''je.'
  ghs-ghs: Hiiremi qesai ota qooro nookaqi hiireta. Nooka. Noi Eriaho kira hiire.
  peg-peg: ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ଲାଗାଂ ନିଲ୍‍ତି ମାନାୟାର୍‌ ବିତ୍ରେ ଇନେର୍‌ ଇନେର୍‌ ଇଚାର୍‌, ହୁଡ଼ାଟ୍‌,
    “ହେୱାନ୍‌ ଏଲିୟଙ୍ଗ୍‌ କୁକ୍‍ନାନା !”
  txu-NT: Nhym parbê me ku'êja kabẽn man arĩk abenmã kum, “Ẽ, Erijmã ne kabẽn”, ane.
  eng-WEBU: Some of those who stood by, when they heard it, said, “Behold, he is calling
    Elijah.”
  gnw-NT: 'Amocue joco pe ñugüɨnoi vae uyandu jare jei tẽi: —Mase, Elías ueni.'
  mux-mux: 'Akuna nondupa angiliiring yambumanga mare-ni yu-ni aku nirim kene piliiku
    ⸤sunduku kene⸥ niku mele: “Piliai! Yunu Illaija walsikim.” niring.'
  maj-NT: 'K''u̱a̱ xu̱ta̱ xi kabincha yo̱ i̱ncha kint''é kui ée̱n. Kui nga b''a̱ i̱ncha
    kitsúhu̱ ra̱ xinkjín: —Ta̱sinñju. Nda̱ profeta̱ Elia̱ tínchja̱ha̱ ndo̱.'
  bkq-NT: 'Tonlo modo, koendâ nidapyramo tawylygue, Elias ingâsedyly ara nhenehonlymo
    myani, Deus eynynâ agueim lâpylâ mykâinane mâkâ. Aituo aguelymo: — Idataungâ.
    Elias awâkâ ingâsedyly, tâmakehoem — kelymo.'
  kue-kue: Enge i yomba tau magl igle andigl meglkwa, ye Yesus dungwa i pirtre ye
    dingwa, “Piryo, ye Elaija pre agle dungwa.”
  cot-NT: 'Iconoagarantajiacaquea choocajianquitsica oraniqui irooquea iquemajiavaquegueti
    icantajianaque: —Pinquemerija, icajemaqueri tsavetantatsica Iriashini.'
  bnp-bnp: E huriki ri pepesi tabukoi ri longoa, ri ta maea, “Mu longo lakea, i galea
    e Elaisa.”
  apn-NT: Hãmri nhũm mẽ kot mar o kuhê xwỳnhjaja kot Eri hã harẽnh ma nẽ htỳx ho finat
    Eris mã kapẽr ã hkamnhĩx.
  ctp-NT: 'Ynan chinꞌ nten nu nduun kwiꞌ seꞌen ti, loꞌo ja ngwa biyaꞌ tiꞌ neꞌ ni chaꞌ
    ngwa nu ykwiꞌ yu: ―Kunan suꞌwe wan, wa msiꞌya yu ꞌin ayman Elías ―ndukwin neꞌ
    kanꞌ.'
  bre-BRG: 'Hiniennoù eus ar re a oa eno, o vezañ e glevet, a lavare: Setu e c''halv
    Elia.'
  opm-opm: Girit utporhan ohe duup ma pati han ihir amrama moh Iraija ohnong uarpatkin
    gigoshangopari.
  bvr-bvr: Gatiya gu-galiya yerrcha aburr-jinyja, aburr-galiyana nula a-gonyjinga,
    lika aburr-yinanga, “Aaa, marrka nguburr-galiya nula, nipa a-gonyjinga nula Yiláyja
    (Elijah)!”
  wal-wal: Hegan eqqida asaappe issoi issoi hegaa siyidi, “Be7ite; Eelaasa xeesees”
    yaagiis.
  zad-NT: 'Na'' baḻ beṉ''ka'' lle'' na'' bengakile'' daa wne'' na'' che''gake'': ―Ḻi
    wzenag, ba chaxe'' Elíaza''.'
  mgh-mgh: 'Umwiiwa waya, akina yaari wonwo, yaheera: Moone, nomwiihana Eliya!'
  aso-aso: 'Lavo eze minineꞌ gahevela minave linge ma nete nene gili tiꞌ li laniꞌ:
    Gililo. Polohete Eliaꞌnimuꞌ asi nolive.'
  uli-uli: Tot rechokwe re mel lobos we re rongrong yalol Jesus ngo resa sor bo, “Ha
    talenga, yesa fefesangu Elijah!”
  nin-NT: Inkpu anishirr yi nggo a se nabo a wo ma ni da yi, na da di, “Wo yi, a so
    yo Iliya.”
  tgk-tgk: Баъзе аз ҳозирон инро шунида, гуфтанд, ки Исо Илёс пайғамбарро садо мекунад.
  acu-NT: 'Jesús nuna tamati, aints nuni wajainau nuna antukar: —Antuktaram, Elíasan
    untsuawai, —tiarmiayi.'
  cak-WNT: 'Y yec''o ri yec''o apo chiri'' chunakajal ri Jesús, tek xquic''axaj ri
    xubij, xquibila'' c''a: ¿Xiwac''axaj? Riya'' ya ri Elías ri nusiq''uij (nroyoj),
    xecha'' c''a.'
  ebk-ebk: As nan nanngoran nan tapen nan tataku ay nangatakchug hid-i, kenalicha,
    “Chungrunyu sa! Chana ayakian hi Elias.”
  spa-PDDPT: 'Al oírlo algunos de los presentes, decían: ¡Mira, llama a Elías!'
  ruf-ruf: Iwanu wangi iwemile hala hawahulike apfo walonga, “Tegheletsa, komkema
    Eliya!”
  gun-gun: 'Ha''e py ikuai va''e regua ha''e nunga oendu vy aipoe''i: — Ne''endu,
    Elias rima oenoĩ — he''i okuapy.'
  agu-BL: 'Bene''n tzun quibital cobox scyeri yi e'' yi ate'', itzun cyaltz: —Bitwok
    nin, na lo'' tzan tan ẍchakle''n tzaj Elías, yi elsanl stzi'' Ryos, tan tule''n
    tan ẍch''eye''n i''.'
  isn-isn: Ang'wi a awo nai imikile nai akija akaligitya, “Goza, ukumitanga Eliya.”
  eng-PEV: Some of the people standing around heard Jesus say that. They thought that
    he called out for Elijah to come to him from heaven.
  ilo-ULB: Nangngeg daytoy dagiti dadduma nga agtaktakder iti asideg ket kinunada,
    “Kitaenyo, ay-ayabanna ni Elias.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye ihquẽquina topʉ ducuriquina ohõ saha nimahye: —‍Cohãcjʉ̃
    yere yahu mʉhtariquirore Elia mʉnanore pijioro niboaga, nimahye tiquina.'
  anv-NT: Bɔɔ́ abifɔ abi átɛné ɛfɛɛ́ áwúgé ndɛre Jisɔs ajɔ́ge mbɔ áfɛré áké,
    “Akuú mbɔ lé Ɛlija muú ɛkpávé Ɛsɔwɔ.”
  sab-NT: 'Kwian gweale kle ne ngwadi Jesu keruchugu, geru me sugedu trate kwian ege
    Jesu ngautu mine gire kwian e ulita gerudu modi: —Jesu kle ngaute kwian Chube
    gerua ketanga unsuialin kadakle Elíage.'
  tmd-tmd: Aliö rɨmɨn, nöbö mö il yöraku mɨdim bla nugwön yadmä, “Nugwi! Nuŋ Ilaija
    yad wö rɨmɨdö,” rɨmä.
  acr-NNT: 'Jujun kꞌu chike ri e kꞌo chiriꞌ, echiriꞌ xkita waꞌ, xkibꞌiꞌij: —Chitapeꞌ,
    waꞌchi e kusikꞌij ri qꞌalajisanel Elías —xechaꞌ.'
  kpg-kpg: Hunu gau ala e tuu i golo gu longono, ga helekai, “Hagalongo, Mee e gahigahi
    a Elijah!”
  taj-taj: चुह्रङ् लसी क्रिङ्बा म्राङ्सी थेरी राप्‍सी चिबागदे न्‍हङरी कोइ कोइसे “च्‍यागो,
    चुसे मी एलियादा गा ङ्‌योइबा चीम” भिसी भिजी।
  avt-avt: 'Mɨt han nerp menep hɨr nemtewek hɨr natɨp nar ik: “Eiyɨmtewek. Hɨrak kenɨne
    Ilaija.”'
  cbk-cbk: Tiene del maga gente talla parao ya oi con Jesus, y ya habla sila, “Cosa
    ′quel? Ta llama man ele con el profeta Elias.”
  uig-ARA: 'ئۇ يەردە تۇرۇۋاتقانلارنىڭ بەزىلىرى بۇنى ئاڭلاپ: ــ مانا، ئۇ ئىلياس پەيغەمبەرگە
    نىدا قىلىۋاتىدۇ، ــ دېيىشتى.'
  tuf-tuf: 'Ey cohwyat, acor ítquinat rahcuír wajacro: —Eyat Elías úchicrias bin chícaro,
    wajacro.'
  abx-abx: Ngan pakapamati'-na si ditangnga' magpanunggo matapit si iya, agpaminugad
    to, “Pamati'i-bi ngani'! Agban'u-na si Elias!”
  mco-NT: 'Nijëjɨty jäy huɨdibɨ anajty jɨm yajpatp huingon ma Jesús, co mɨdoo jadu''n
    ajcxy Jesús y''ayuc, chi ajcxy ymɨnañ: ―Mɨdoogɨx, Elías yɨ'' yaaxtaayb.'
  kqf-kqf: Bi diyanemo taumoito noi giuna a aivaivaiye ba a giuna gado, “Ko vaiye,
    tana Elaidiya ya yogeyoge.”
  cpb-NT: 'Ikanta saikawentakeriri Jesús, ikemawetawakari ikaimanake. Ikantanake:
    “Pinkemeri, ikaimatziiri Elías.”'
  aon-aon: Aria enesh arpesh sheyotu agundok iri shemnekan aria shakri, “Ipak pumnek,
    anan nahwar Ilaija.”
  hus-NT-2005: 'Taltsik xi tajaꞌ ti kʼwajat, in achʼaꞌtsik ani in ulu enchéꞌ: ―Ka
    achʼaꞌ, exom in kanál na Elías, an tʼiltsix xi xeꞌchinék ti wejeꞌ.'
  mig-NT: 'Te sava cha̱a ká''i̱in yúan, ni̱ ka̱jini so̱''o‑de. Te ni̱ kaka''a̱n‑de:
    Nde̱''é, chi̱ kána‑de xini̱ Elías, áchí‑de.'
  bps-bps: Na nun dad to tadag déén mlinge i talù Dyisas, na balingla man, “E tatlon
    Ilaydya.”
  mbs-mbs: Pegdineg te menge otaw netipon kidoen, minikagi dan, “Na, nengenganay den
    sikandin diyà ki Elias, sìyan telekeliwat te kagi te Timanem gebii.”
  tof-tof: Ngibürr kolpama ibükagab, ola nidi bórrang kwarilürr, oya bóktan nóma barrkrrurr,
    da we bóktónóp wagó, “Arrkrruam, wa Ilaezan ngyaunda!”
  cme-NT: 'Bamaŋ waa, banaŋ baa ta ba piiye wuɔ: «Niɛŋ, u bĩ *Eli.»'
  sus-sus: Mixi naxee nu na naa, e to a xui mɛ, e naxa a fala, «Wo a mato, a na Annabi
    Eliya nan xilife!»
  pon-2006: Ekei aramas ako me iang mi wasao, ni ar rongada re ahpw nda, “Kumwail
    dehr mahs, pwe e ekehker Elaisa!”
  dad-dad: Tunĩ melsã difaren, anĩ karĩ de fen, idi diron, “Karĩg, ĩ Eliya iweignek.”
  zab-NT: 'Chi bindiag tuby tiop de ni zuguaa ruy ziy, ax guniideb: —Gulcuadiag. Abcabɨdx
    profet Elías.'
  jae-jae: Ma lau ŋagêdô, taŋ sêkô ŋagala naŋ, sêŋô tec sêsôm gebe “Kec, eŋ gêmôêc
    Elia.”
  ksd-ksd: 'Ta umana ta diat dia tur maravai, ba dia valongore dia biti: Go i oro
    Elias.'
  msm-NT: Di to duma no mgo otow no migtindog duon naman-iling, “Paminog kow. Ogpatabang
    sikandin ki Elias.”
  myk-myk: 'Piimu niyereye yi bye wà ge, ba pii ya lee mujuu li logo pee ni wɛ, na
    jo: «Wii, Kilɛ tudunmɔɔ Eli wʼa yiri.»'
  sbe-sbe: Na dedekana unai tautotolo hekadi kalinana se lapui ede se wane, “Kwa lapui!
    Iya Eliya ye yogayoganei.”
  mcr-mcr: Ämaqä qäqiqi ätqäumiŋuwä hŋqua, kukŋuä tä qätä äwipiyi, “Qätä wipu! Iqu
    Laisa iquenyqä tääqä ätqiyä” ätkuwi.
  cux-NT: 'N''dúú''ví ''iiⁿ''yāⁿ chi snee yā miiⁿ ní ch''iindiveéⁿ yā ní caⁿ''a yā:
    ''Caandiveéⁿ nī, n''gaí yā yeⁿ''e profeta Elías miiⁿ.'
  tur-YTC: Yanında duranlardan bazıları bunu duyunca, “İşte, Eliya’yı çağırıyor” dediler.
  san-ITR: tadA samIpasthalokAnAM kechit tadvAkyaM nishamyAchakhyuH pashyaiSha eliyam
    AhUyati|
  bel-N: 'І некаторыя з тых, што вакол стаялі, пачуўшы, казалі: «Вось, Ільлю кліча».'
  sch-sch: Ha muna omngei senkhatin a he an rieta, male “Rangâi ta u, Elijah a koi
    ke!” an tia.
  mic-MIQNT: Te'sijig mimajuinu'g eimu'tijig nutua'titeg teluejig, “Ge' jigs'tug,
    wigumatl Ilaijaal.”
  huu-NT: 'Iena cacajano, nainomo jamai itɨnomona damɨerie raitɨmacɨ: —Naimɨe jaie
    Jusiñamui facaina lloraɨma Elíana uaidote —raitɨmacɨ.'
  jiv-NT: Shuar nui̱ pujuarmia nu, nu chichaman nékachu ásar, nuna antukar “Eríasan
    untsúawai” tíarmiayi.
  otm-NT: 'Nu''bʉ mi ''yø ʉ ''da ''bʉpʉ, bin ''yɛ̨mp''ʉ: ―Nuna, nzo a ra Elías, bin
    ''yɛ̨mp''ʉ.'
  dah-dah: Irkeb al goyaŋ huwarde hinhan gore nurdeb, “Elaia hoy ira go nurnaŋ,” yamiŋ.
  tnk-tnk: Nərmama nepwɨn səməme kamhərer mamhəspau ia Iesu həreɡi nəɡkiariien nəha,
    mhəni mə, “Həreɡi ro, iəmə i raməkwein Profet Elaeja.”
  kpr-kpr: Aminge setiri, evetu genembo mendeni aminda fetirisera aimi, sembae ningido
    eminge siseri, “Ningivu! Nu God da feroveta javo Elijah, aindae kori resira,”
    siseri.
  san-IAS: tadā samīpasthalokānāṁ kecit tadvākyaṁ niśamyācakhyuḥ paśyaiṣa eliyam āhūyati|
  nho-nho: E mee aaraa tama i te kina naa ni llono iaa Ia ka taratara peelaa, “Hakannoo,
    Ttama raa e kannaa i Elijah!”
  gym-NT: 'Jesukwe ñäkäbare kore, ye abko nitre ruäre nämane yete käkwe kukwe nuani
