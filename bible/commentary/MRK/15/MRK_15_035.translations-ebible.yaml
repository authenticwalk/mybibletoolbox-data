  hin-2017: जो पास खड़े थे, उनमें से कितनों ने यह सुनकर कहा, “देखो, यह एलिय्याह को
    पुकारता है।”
  bef-bef: 'Ya ligo, anaga neminana bonaꞌi moneꞌamagi kaꞌa kehelite ma liꞌahana: Akae.
