  zga-M: Pu vala avava emile vuvapulikhe vakhata, “Lola, ikhimuilanga u Eliya.”
  yom-yom: 'Batu bankaka baba vana bu bawa bobo batuba : —Tala Eli kantela.'
  eng-NNA: Some who were standing there when they heard that word said, “Listen, he
