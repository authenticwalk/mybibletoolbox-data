verse: MRK.015.035
translations:
  kpx-kpx: Ige ata degomoleau lavisi uale keau ke evisi loui avoe, “Evive. Mesoho
    au beloveta mole Ilaidiaike au ke hohavonu.”
  okv-H: embomeni mihia amina ingito ke einge ea “Ingavu, Elijah jage eria.” ainge
    eo
  tbo-tbo: Ma lawa gehouhi u liyaliyana hi towotowolo, geka bahana hi nonoli po hi
    pa, ‘Geka lawana Elaisiya e ototugeya.’
  mal-C: അടുത്തുനിന്നവരിൽ ചിലർ ഇതു കേട്ടിട്ട്, “അതാ, അയാൾ ഏലിയാവിനെ വിളിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Καί τινες τῶν παρεστηκότων ἀκούσαντες ἔλεγον, ⸂Ἰδού,⸃ Ἠλίαν φωνεῖ.
  bgc-bgc: जो धोरै खड़े थे, उन म्ह तै कितन्याँ नै न्यू सुणकै कह्या, “लखाओ, वो एलिय्याह
    ताहीं बुलावै सै।”
  khz-khz: Iesu laganai geruga-tagowai talimara reketa gekamonagito, ne gekilato,
    “Iokamonagi, Elia ekeaana.”
  deu-TKW: 'Und etliche der Dabeistehenden, da sie es hörten, sagten: siehe, er ruft
    den Elias.'
  zsr-NT: 'Gulayönnëꞌ didzaꞌ ni bönniꞌ nacuꞌë niꞌ, atiꞌ taꞌnë́ꞌ: ―Gul‑zëtscaꞌ nagliꞌ.
    Elías rulidzëꞌ.'
  lin-lin: 'Kati na bato oyo batelemaki wana, ndambo bayokaki Yesu ; boye bakomaki
    koloba : — Boyoka, azali kobenga Eliya !'
  hns-NT: 'Tab hoewa ke koetjh manai log ie baat soenke bolies: „Soen! Oe Elia ke
    bolaawe hai.”'
  noa-E: Magbaawai aig õor narr khʉʉnau Jesuu mag iekhabarm ũrbaawai jũrr amach khapeenag,
    —Keena, pãadë ũrbat. Maguan warrgarm Ẽwandam i jaaumie Elías khararrta ich aig
    thʉ̈r simwai ajierram aajem.
  eng-EMTV: Some of those standing by when they heard, said, “Look, He is calling
    Elijah.”
  mib-NT: 'Te sava ñayuu cáhīin yūcuan, ní cajini i jnūhun ún, te ni cacahān i: Cuni
    nahín, chi cána de xinī Elías, tēe ni nacani jnūhun Yaā Dios jenahán, achí i.'
  bea-bea: Ooh tahkine ieti nehyane, ooghatitsuk tsi, toowe ghati, Nea, Ehas kawotih.
  lif-NT2: खे़प्‍मो के़ये़प्‍पा कुभारे़ खे़न् मे़घे़प्‍सुआङ् अक्‍खे मे़बाःत्तु, “खे़ल्‍ले़
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःन् उःत्तुर पत्‍लो॥”
  xnj-xnj: Vandu vangi pagati ya vevayimili pala, pevayuwini ago, vakajova, “Yuwanila!
    Akumkemela Eliya.”
  mmx-mmx: Lentaba luvuttadi diga tu go, diga ronga i la diga lok, “Ata ronga i, neni
    i toro ri ne Elaisa.”
  cbr-NT: 'Usai quia cuëncënia cuati ca anu ''icë unicama raírinëx quiacëxa: —An ca
    unun Elías cuënia, ca cuat.'
  tee-NT: 'Chai tak''asmatlh ju ali''in ju ixtayanalh anch. Chai talaclajunilh: ―Ak''asmat''it.
    T''asani Elías ju mak''aniya ixlapanac Dios.'
  eng-LSV: And certain of those standing by, having heard, said, “Behold, He calls
    Elijah”;
  cak-NT: 'Y jec''o chique ri jec''o-apo chiri'' chunakaj ri Jesús, cuando xquic''oxaj
    ri xu''ij, ja xqui''ij: ¿Xic''oxaj? Raja'' ja ri Elías ri nroyoj, xecha''.'
  pah-NT: 'Jararamo pevove''g̃a g̃wendu ganhi''ig̃ahyahiva novĩa. Emo g̃a e''i tehe:
    —Pehendu. E''i po ga Eliasva''ea pe tuhu ti ga ji pyri ji pokoga javo, e''i tehe
    g̃a ojohupe.'
  sja-NT: 'Ũk''uru arii p''anadap''edaarãpa ũridak''ãri, maajida: —¡Ũrítɨ! Elías,
    chonaarãwedapema Ak''õre pedee jarapari t''ɨ̃maa bɨda ajida.'
  xed-xed: 'Snaŋta sanlaha mataba tsa gwal hada ya ta tsa skwi mna tsi ya ná, ka həŋ
    mantsa: «Wya ta hga Iliya mnda Lazglafta ghalya,» ka həŋ.'
  mks-NT: 'Ta java na̱ ndíta cán na̱xini jo̱ho na tu̱hun cáchí a̱. Já na̱cachi na
    já: —Cuni jo̱ho ndó jáchi̱ cána da profeta Elías —na̱cachi na.'
  gfk-S: Be ari ing di ga tur ter hutate kaia di ga hadade ie, di gom tange, “Hadade
    ie, ite taato ne Elaija.”
  bmu-bmu: Mewö qeriga azi kösutŋe kingeri, yeŋgöreŋök tosatŋan mi möta jiget, “Mötket!
    Mönö Elaijagöra qetza.”
  dgz-dgz: Wam ame gapan, waenapan upi ap mepe yoniwanumune nagirewa nop ame wan anune,
    mu anega wan, “Me apan Elaidia vene waiwan.”
  eng-GNV: And some of them that stoode by, when they heard it, said, Behold, he calleth
    Elias.
  zaa-NT: 'Tuchùppa canu tsè''e nía, de biyénini cą qui''ni rèe anía, acca ra cą:
    Liúyuúruhuá, Elías bá rul·luítsa''ą.'
  eng-WEBSTER: And some of them that stood by, when they heard it , said, Behold,
    he calleth Elijah.
  guh-guh: 'Nexata itsamonae bajarajota penubenaevi bijiaya jumetane bajarapacuenia
    Jesús pejumaitsijava. Nexata saya jamatabëcuenenavëxaniabiaya jumaitsi bajarapamonae:
    —Jica, pajumetaema. Mara ponë junata profeta Elíaspijinëmije, Diosojumepaebinëmi,
    jai bajarapamonae.'
  bon-bon: Poto lui cina aclajuteji icrajige teeme gome, jitecijisi, jiicisi egä,
    “Itecijinege, tabe Eliya ne ala tesoglecenige.”
  nhw-BL: 'Sequin catli itztoyaj nepa quicajque camanalti, pero amo quimachilijque
    icamanal. Huan quiijtojque: ―¡Xijcaquica! Yaya quinotza nopa tlajtol pannextijquetl
    Elías.'
  swh-ONEN: Baadhi ya watu waliokuwa wamesimama karibu waliposikia hayo, wakasema,
    “Msikieni, anamwita Eliya.”
  wbi-wbi: Vamo nkate mu vano pwevalyale pala, ye vapuliike uluo vakati, “Pulisikia!
    Ikunkemeela um'bili uEliya!
  bba-bba: Be bɑ yɔ̃ min ɡɑbu bɑ ɡɑri yi nuɑ mɑ bɑ nɛɛ, i ǹ nɔɔmɔ? U Eli soku.
  eng-KJVCPB: And some of them that stood by, when they heard it, said, Behold, he
    calleth Elias.
  kgk-NT: 'Ha upe-py oĩ inhe''ẽ ohendu va''e: —Ejeapysaka katu. Upéa ohenói Elias-pe,
    he''i mo''ã Hesu-rehe.'
  waj-waj: 'Yisuuva aayanna tuduu rikiada gioonna kiaapu vooya ivau duuya ivo aayanna
    tuuvaa rikiada tunoo: Rikiaatee. Ivo Irayaannara aayanna tinoo,'
  ekk-PKP: 'Mõned sealseisjaist kuulsid seda ja ütlesid: „Ta kutsub Eelijat.“'
  mpx-mpx: Gamagalau enuna bolo hi taltalmilila o, anana hi hago yaka hi ba, “Ku laegan,
    Ilaitiya i yogaan to.”
  wbp-wbp: Kujalu yapa-karirli purda-nyangu purlanja-kurra, ngulajulu-nyanu wangkaja,
    “Purda-nyangkalu! Ngulaju karla purla Layijaku!”
  luo-luo: Ka moko kuom joma nochungʼ machiegni nowinjo mano, negiwacho niya, “Winjuru,
    oluongo Elija.”
  nhe-NT: 'Sequin tlen itztoyaj nepa quicajque camati, pero ax quimachilijque itlajtol.
    Huan quiijtojque: ―¡Xijcaquica! Yajaya quinotza nopa tiocamanalojquetl Elías.'
  aii-aii: 'ܐܢܵܫܹ̈ܐ ܕܟܸܠܝܹܐ ܝܗܘܵܘ ܬܵܡܵܐ ܐܡܝܼܪܗܘܿܢ: ”ܠܐܹܠܝܼܵܐ ܒܸܩܪܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Iḷaŋich tamatkua qichaqtuat tusaakamiuŋ nipliqsut, “Ataŋii, tuqłuġaġaa Elijah.”
  msb-msb: San mabatian ini san mga miron didto nagsarabi sinda, “Pamatii, ginatawag
    niya si Elias.”
  cpa-NT: 'Jøng² mi³ca¹nǿng² dsa² tiogh³ ja³jøng², ca¹juúh² ca²dsiog³dsa: ―Jai³lah,
    tǿh²dsa hlai³ Elías ―ca¹juúh²dsa.'
  dso-dso: ଏ କାତା ସୁନି ସେଲଗେ ଟିଆ ଅଇରଇବା କେତେ ଲକ୍‌ କଇଲାଇ, “ସେ ଏଲିୟକେ ଡାକ୍‌ଲାନି ।”
  meu-meu: Badibadinai e gini taudia haida e kamonai, eto, Ia na Elia e boiriamu.
  yva-NT: Vatane inta una no naije wo Yesus apa ayaowe umaso ranaun, umba wo raura
    ware, “Wadanita, Po anawae Elia awain!”
  dgc-dgc: Ey du sénganya a te taknég sa, éy akala de a dédulawan na ti Purupeta Eliyas.
  zpm-NT: Grë zha ne ndxie ga, zeeṉe bin zho sca rbedz me, no zho naṉ Lí, meṉ ne biadteed
    xtiidz Dios padzeela, meṉ co rbedz me.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, onà wyaro nketxkon hatà, àton kukur komo.
    Eryeyas heno yanyekyan hamà, ketxkon hatà.
  sim-sim: Karem or mbarik ma ol pasir siri ondo olmu mbara, �Misi, or Elaijan ushandu.�
  npi-ULB: त्यहाँ उभिएकाहरूमध्ये केहीले यो सुनेर भने, “हेर, त्यसले एलियालाई बोलाउँदै
    छ ।”
  cgc-cgc: Duma na mga ittaw na gatindeg dani ki Jesus kamati ta iya na singgit daw
    ambal danen, “Matian nyo! Paumaw din Elias ya!”
  tim-tim: Akto luâk ain kili ainba siânbaŋe nâŋgâm hin dâyi, “Âure nâŋgâŋet, Elia
    kondâp.” dâyi.
  yor-yor: Nígbà tí àwọn kan nínú àwọn tí wọ́n dúró níbẹ̀ gbọ́, wọ́n sì wí pé, “Wò
    ó ó ń pe Elijah.”
  wos-wos: Wungi wandéka wumbu téndén du nawulak wun hundi xéka di wa, “Mé xéké. Wun
    du dé hanja rendé profet elaijaka dé we.”
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩbʌdad̶e ʌ̃cʌrʌ mama caita duanʌba jarasid̶aa: –Ũrĩnadua,
    idjia Elíada trʌ̃ b̶ʌa.–'
  eng-F35: When some of the bystanders heard it they said, “Listen, he's calling Elijah.”
  ind-ind: Lalu beberapa orang yang berdiri di sana keliru mendengar perkataan Yesus
    itu dan mereka berkata, “Dengar! Dia memanggil Nabi Elia.”
  pes-OPCB: بعضی که آنجا ایستاده بودند، تصور کردند که ایلیای نبی را صدا می‌زند.
  mpt-mpt: E inangge nganasea naka maki meb ye blibi wenteniba baaniba Wentine! E
    Gode weng omkeimalin nakae Ilayae nganhabebo gabiba
  ssx-ssx: Ipiki teke pa꞉ta꞉ haemeke wanda꞉hali mandaneeki manuma꞉ opua alota꞉ Opua꞉pe.
    Elaidia wi ala꞉me lemekeme.
  mkl-mkl: Ŋɔi inɛ ɡɔ ŋɑ iyi ɑ̀ wɑ bɛu ɑ̀ ɡbɔ ideu. Nɔ ɑ̀ ni, i ɡbɔ, wɑ kpe Elii.
  gaq-gaq: ଆତ୍‌ଅରିଆ ତୁଆଁଲେଃକ୍ନେ ଉଡ଼ିରୁଆ ଆକେନ୍ ସାମୁଆଁ ଅଁକେ । ମେଇଙ୍ଗ୍ ବାସଙ୍ଗ୍‌କେ “ଅଁପା
    ମେଁ ଏଲୀୟକେ ୱାଡିଂକେ ।”
  gof-RNT: Hessan eqqida asappe issoy issoy hessa si7idi, “Hekko, Eliyaasa xeegees”
    yaagis.
  unx-unx: ଏନ୍‌ ଜାପାଃରେ ତିଙ୍ଗୁଆକାନ୍‍କଏତେ ଚିମିନ୍‌ ହଡ଼କ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ କାଜିକେଦା,
    “ଆୟୁମେପେ, ଇନିଃ ଏଲିୟକେ ହାକାଅତାନା ।”
  gah-gah: 'Loko lokago, amatoka mina vegená lugáate nene gakó giliake láa liki lamó:
    Gililo. Ómasímini agepagutí gakó loaká ve Ilaizani sele nolive.'
  lcm-lcm: Na mang matan vap po angtung ang e iang kila longong ia na kilapo antok
    ta, “Arai, kapo songo nang a Elias!”
  aer-aer: Kenhe tyerrtye areyele renhe awemele angkerreke, “Renhe awaye, Elijah-eke
    arlkerlenge renhe arntarnte-aretyeke apetyetyeke.”
  qvc-NT: 'Chaymi wakin chaypi kaqkuna uyashpaqa nirqan: —Uyayllapa, Dyuspaq chay
    unay rimaq Eliyastam qayaykan, nishpa.'
  tgl-ULB: Narinig iyon ng ilan sa mga nakatayo na malapit sa kaniya at sinabing,
    “Tignan ninyo, tinatawag niya si Elias.”
  cbs-NT: 'ja naman jatidi mapuxun betsabun ninkatan yuikin: —Ninkakanwen, Diosun
    jancha yuixunika Elías kenaikikidan— ikaibun'
  xtm-NTPP: Te sava ñayii ka iyo yukan, ni ka jiniso'o i ja ká'an Jesús ma, te ka
    ka'an i ja Elías ma kána ya.
  nnq-nnq: Bandu bange abajemangita penia abannyoanga jwenio ngabalenga, “Mpenikie!
    Ankema Eliya.”
  bao-NT: 'Jĩcãrã to ca niirã Jesús to biro cʉ̃ ca ĩirijere tʉorã, o biro ĩiupa: —¡Jãa,
    tʉoya! Elías''re jʉogʉ ĩimi —ĩiupa.'
  san-ORI: ତଦା ସମୀପସ୍ଥଲୋକାନାଂ କେଚିତ୍ ତଦ୍ୱାକ୍ୟଂ ନିଶମ୍ୟାଚଖ୍ୟୁଃ ପଶ୍ୟୈଷ ଏଲିଯମ୍ ଆହୂଯତି|
  huv-NT: 'Altiül leaw alquiaj tanguiayiw aag ayaj, tapiüngüw: ―Inguiayiün, teamapaj
    a Elías ―awüw.'
  otn-NT: 'Ja mi̱ ''bärpʉtho ''da yø ja̱''i̱, bi ''yøde te bi̱ ma̱nna̱ Jesús. Yø ja̱''i̱
    p''ʉya di̱ n''yɛ̱mbi̱: ―Nu̱na̱ ra̱ n''yohʉ na̱, i̱ nzohra̱ Elías.'
  nop-nop: Metam uŋoŋ yakiŋ adi mede u nadiŋa nolidi indiŋ yogiŋ, “Kei! Adi Ilaija
    bidak kutinilak.”
  obo-NT: To norinog idda taddot dumon minuvu no id loohinat dutun, mid ikahi sikandan
    to, “Id umow rin si Elias!”
  cak-ENT: 'Y yec''o-apu ch''aka chunakaj ri Jesús, tok xcac''axaj ri xbij, xquibila''
    c''a: ¿Xivac''axaj? Rija'' ja ri Elías ri nroyoj, xquibij.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤕᤧᤵᤐᤠ ᤁᤢᤓᤠᤖᤧ ᤂᤧᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤂᤧᤸᤗᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
    ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤀᤣᤗᤡᤕᤠ᤺ᤴ ᤀᤢ᤺ᤳᤋᤢᤖ ᤐᤳᤗᤥ॥”
  snx-snx: Suma dagi kulubx tinggring asubx ne andug ne xeubx, sisne andug mendubx,
    “Xiyaba, adu Elaija maisix.”
  kql-kql: Joŋovekandi yila vevekati sambɨtvale balañjun bɨiye kavik galaveve, “Bɨiye,
    Elaija* joŋma, wun.”
  mie-NT: 'De sava nchivī íñí ñúcuán, nī jini ji jā cáhān yā, de nī ncāhān ji: Cunini
    ndá nú, chi cána dē Elías, tēe nī nacani tūhun Yāā Dios janahán, ncachī ji.'
  san-TIB: ཏདཱ སམཱིཔསྠལོཀཱནཱཾ ཀེཙིཏ྄ ཏདྭཱཀྱཾ ནིཤམྱཱཙཁྱུཿ པཤྱཻཥ ཨེལིཡམ྄ ཨཱཧཱུཡཏི།
  qve-NT: 'Ichaqa chaypi kaq wakin runakunaqa Jesuspa nisqantaqa manan entienderankuchu.
    Chaymi khaynata niranku: —Uyariychis, payqa Diosmanta willakuq ñawpaq profeta
    Eliastan waqyakushan, nispanku.'
  pao-NT: Umu susumudu o konnopunnedu-nagatu mee unne, “Masoo tookwa ka Elijah, o'nosoo
    Te Naa yadooawabe mee naneadu bidyakwe.”
  cbu-NT: Ashiri tputssha xiyxeewsin mazinarangana. Za, Elíyasarineetsi kuruzeenllpa
    tárangana.
  usa-usa: 'tébakaqa máqeo-kayukama ítareta tirááe: “ítáaro! wemá Iráíyamma kááyaiye.”
    tewana'
  soy-soy: 'Pisoi pɛɛ kei n cɑ́pinɛlɛ̃ kɛcɔpɛ pinyinɛ ɑpi lɛ̃ kom ɑpi rɛ: Ani ripɑí,
    Elii kuu nní sélei.'
  bkx-bkx: Nmuiꞌ atoni bian mbi nane, sin nnenan Jesus naꞌuab on nane. Ma sin nak,
    “Hoi! Ati mneen miit nae feꞌ. Jesus noꞌen Elia, Uisneno In mafefaꞌ unuꞌ!”
  hui-hui: Bi layago hale howa wali agali maru ogoniha hearume lalu, Ibugua Elaya
    olaruago hale hadaba, lene.
  amf-amf: Ogotear woyon eensa waani eeno Yesusin giyenam qansayse, “Marrato, Eeliasam
    kida eele” ke hamade.
  quc-NNT: 'Jujun k''u chke ri e tak''atoj chila'' xkita wa'', xkib''ij: ¡Chitampe''!
    —kecha''. Tajin kusik''ij ri qa mam Elías ri ojer q''alajisal re ru Loq'' Pixab''
    ri Dios, —xecha ri''.'
  dob-dob: Ta ꞌaina tomota selabenaya sitootoolo ꞌina bwau sinonona ta sigwae, “Wanono,
    Ilaitiya ꞌibwaubwauye.”
  wrs-wrs: Doa mura mongova di hillilvahvna no moamba, wo os una, pai, hillu, Yesusva
    Elaitam wunuhomnav, ten doara heva amana venam.
  mca-mca: 'Na''l he'' uja''x metitsi''m yepi''ye'' in iyet, qa yit''ijju'': —Ek''en
    qeku''ni''ƚets, hats taya''yiikii pa'' Elias''ik''i.—'
  tzo-TZC: 'Oy jlom ti tey oyique laj yaꞌiic ti jech iꞌavan ti Jesuse. Jech lic yalic:
    ―Aꞌyio avaꞌiic, ta xavta talel ti jꞌalcꞌop Elíase ―xiic.'
  jao-jao: Kala-yngkarri linji-wulungku, kalu-arri alarrinjarra baji wunkanantharra
    yiku, kalu-alalarri, “Ja-wajbanji yiku ki-Yilaja
  mya-mya: အ​နီး​တွင်​ရပ်​နေ​သူ​လူ​အ​ချို့​တို့​သည်​ထို စ​ကား​ကို​ကြား​လျှင် ``ကြည့်​လော့။
