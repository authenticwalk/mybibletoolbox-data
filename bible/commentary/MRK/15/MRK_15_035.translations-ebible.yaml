  gui-NT: 'Amogüe joco pe ñogüɨnoi vae oendu jare jei tei: —Mase, Elías oeni.'
  quc-TT: 'Jujun chike ri e kꞌo chilaꞌ, are xkita ri xubꞌij ri Jesús, xkibꞌij: Chitampeꞌ,
