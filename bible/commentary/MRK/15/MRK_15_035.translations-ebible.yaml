  hrv-hrv: 'Neki od nazočnih čuvši to govorahu: “Gle, Iliju zove.”'
  box-NT: 'Á bìa wi bĩ́n nùwã yɛn ɓúi ɲá mu á ɓa bía: «Mi loń, o wee ve
