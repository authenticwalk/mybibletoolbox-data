  hop-NT: 'Noqw haqawat pep hoṅqam nanaptaqe paṅqaqwa: Meh, taq pi pam Elias wáṅwaylawu.'
  san-URD: تَدا سَمِیپَسْتھَلوکاناں کیچِتْ تَدْواکْیَں نِشَمْیاچَکھْیُح پَشْیَیشَ
    ایلِیَمْ آہُویَتِ۔
  heb-LB: אחדים מהאנשים שעמדו שם חשבו שהוא קורא לאליהו הנביא.
