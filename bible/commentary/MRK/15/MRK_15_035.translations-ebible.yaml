  ssg-ssg: Teka seilon xohixohin kapin, laha ukek, “Hongoa, i titiloi Elaija.”
  zpo-NT: 'Nu lee lak xaa nzo zee, mbin ngunii xaa, zee nzhé xaa lo re xaa: —Bkenzha
