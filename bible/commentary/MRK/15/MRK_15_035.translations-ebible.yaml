  qvz-NT: Chita uyasha shuc chibi tiyaucuna rimanaura, Dios rimashcata pasachic ñaupa
    causac Eliastami cayaun.
  deu-ELO: 'Und als etliche der Dabeistehenden es hörten, sagten sie: Siehe, er ruft
