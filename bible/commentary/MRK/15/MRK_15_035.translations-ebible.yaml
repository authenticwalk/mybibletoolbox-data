  san-DEV: तदा समीपस्थलोकानां केचित् तद्वाक्यं निशम्याचख्युः पश्यैष एलियम् आहूयति।
  tna-NT: 'Piada piada dapia enetita cuana ja Jesús id''aba putsu, uja putana: —Tuahueda
