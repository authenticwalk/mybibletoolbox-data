  dop-dop: 'Mpɑ pɑɑ wɛ tǝnɑ tɔ pɑ tɑɑ lɛlɑɑ nɩɩ mpʋ, ɩlɛnɑ pɑ́ tɔ sɩ: Ɩ́ nɩɩ, ɩ yɑɑnɑ
