  san-GUJ: તદા સમીપસ્થલોકાનાં કેચિત્ તદ્વાક્યં નિશમ્યાચખ્યુઃ પશ્યૈષ એલિયમ્ આહૂયતિ|
  amx-amx: Tjerrtj rrpwetj arrpenh inarl ntwerlkeng antarl irnetjam, inang Jesu renh
