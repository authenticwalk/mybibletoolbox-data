  crn-NT: 'Seica ɨ́ mej meꞌuun aꞌutéꞌuucaꞌa meráanamuajriꞌi. Matɨ́ꞌɨj mi miyen tiuꞌutaxájtacaꞌa
    tɨjɨ́n: ―Xaanamuajriꞌi, aꞌɨ́j pu huatajé aꞌɨ́jna ɨ́ Elías tɨ ajmíꞌi tiꞌitéveecaꞌa
