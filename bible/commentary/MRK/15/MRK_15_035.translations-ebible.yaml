  pls-NT: 'Co canxion nite nttiha coinhi na nichja Jesús pero coinxinha na quehe ndac̈ho
    Jesús, co ndache chó na: ―Ttinhi ra, jidayé Elías.'
  eng-WYC-2018: And some of the men that stood about heard, and said, Lo! he calleth
    Elias, (or Behold! he calleth Elijah).
  bdv-bdv: ତାର୍‌ ଇ କଃତା ସୁଣି କଃତିଲକ୍‌ କୟ୍‌ଲାୟ୍‌, “ସୁଣା ସେ ଏଲିୟକେ କୁଦୁଲା ।”
  kjn-kjn: '@see-verse:MRK.015.034'
  otq-NT: 'ꞌRa nuya mi ꞌbu̱hnu̱ mi ꞌyo̱de bi ꞌñeñꞌu̱: —Hyanthu̱ hanja zo ar Elia.'
