  bhd-bhd: तैखन ज़ैना तैड़ी नेड़े खड़े थिये, तैन मरां किछ मैनेईं एन शुन्तां गलत सेमझ़तां
    एप्पू मांमेइं ज़ोवं, “हेरा, ए मैन्हु एलिय्याहे जो मद्दत केरनेरे लेइ कुजेई राओरोए।”
  too-NT: 'Lā'' takaxmatli huā''mā'' makapitzīn a''ntī ixtayāna''ncha''. Lā'' xlaca''n
