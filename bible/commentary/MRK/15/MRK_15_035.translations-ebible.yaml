  mlh-mlh: Oŋu oŋgame ŋi bembeŋgo dimabuŋ, yoŋoreone goineji oi maneru mibuŋ, “Maneniŋ!
    Elaijare oŋgaga.”
  gof-ENT: ሄሳን ኤቂዳ ኣሳፔ ኢሶይ ኢሶይ ሄሳ ሲዒዲ፥ «ሄኮ፥ ኤሊያሳ ፄጌስ» ያጊስ።
  aau-aau: Uwr har, ohriar ma nakrok hom senkin lonuayk menkin, hom me, “Kwa lonuayk,
    hiykwe Elaija se liwowr me.”
  tvk-tvk: Melele xa rut moletin xil xa lasoh ladi lalonge, xil labit, “?Mulonge?
    Xi di mikes provet Ilaetsa iaxai.”
  prf-NT: Nasanig iyud nen tolay hidi a ked haud kaya kinagi di, “Sanigán moy, dulawán
    na ti Elias.”
  auy-auy: minkáꞌó méron-kwaasi isésa tuwímbai sésa naaófáꞌó Maníkón-aaimo simátímakaiwaimba
    Íráiyaamba wéaantaiye suwaná
  tbg-tbg: Ihuva minti tumanta mini himpite vaukaqihai vokuka vira uva iriha tiha,
    Viva Elaitaara tinavu kaivaqara aare vaivo, tuvaro
  hub-NT: 'Shuar nui iruunainaka nuna antukar chichainak: “¡Antu jakua, Elías Yuusa
    chichamen etserin ajakua nuna untsuawai!” tusa tuina.'
  hmo-hmo: Ia kahirakahira gini noho taudia haida idia kamonai, idia gwau, “Ia be
    Elia dekenai ia boiboi.”
  big-big: Yombanu mereke koya nawiligu pugu pilik kairagi kerewiya logo pelik kisa,
    Kerewiyi, pi Ilayayegi ngago mei kani, kisa.
  gux-G: 'Ya niba n den ye likani n gbadi laa maama yogunu, «eloi» ban ki ŋanbi li
    maama nima nni, bi den yedi: cingi-mani o yi o sawali pualo «elia o!»'
  cnl-NT: 'Xen³ dsa³ ''i³ té̱e̱n³ coo³¹ ''i³ ca²³núu³ ''e³ ca²³lʉ́³ Jesús. ''E³ jo̱³
    ca²³jua''³te''²³: ―Jóo². Tøø³ Elías.'
  zar-NT: 'Yuguʼ bönniʼ nacuʼë niʼ bilaʼyönnëʼ didzaʼ ni, ateʼ taʼnnë́ʼ: —Buliʼzë́tsöcaʼ
    nágaliʼ. Elías rulidzëʼ.'
  kde-kde: Vanu vanji vanaimidile apala pavapilikene uchocho, nkuhaula kuchidoni,
    “Pilikana! Ànchema nabii Eliya.”
  ata-ata: Ta mitema seꞌi mitulutulu ꞌalai noxou ne, la milomusou vaikala ane ne,
    la mivikala aloxo ꞌo, “Ngalomu, Anu a uꞌavalou Eliasi.”
  qvw-NT: 'Chay uyalïcunämi waquinnin''a nipäcula: “Diospa unay willacünin Eliastaćh
    ayayan” nil.'
  nfa-nfa: Abhu pèri-pèri dhèu ètu èèna, tadèngi lii paꞌoo Yesus. Ka ra peka, “Miu
    nanene ku laa! Te Na paroa Elia, dhèu nèti lii padhai Ama Lamatua uru èèna.”
  tnp-tnp: Nətəmimi nəuvein kəməutəhtul əha ikɨn kəməsotətəu viviən nəghatiən u, kəmotəni
    məmə, “Otətəu-to. Tətauɨn e Elaijə.”
  urd-urd: जो पास खड़े थे उन में से कुछ ने ये सुनकर कहा “देखो ये एलियाह को बुलाता
    है।”
  hot-hot: Ma avômalô vi atu ba imiŋ loŋ êŋ elaŋô abô êŋ ma enaŋ, “Odaŋô, yani halam
    Elia.”
  mqj-NT: 'Pira-pira to ke''de'' dio angngenan iatoo urrangngii metamba sipantula''-tula''
    nakua: “Untambai nabi Elia.”'
  rus-SYN: 'Некоторые из стоявших тут, услышав, говорили: вот, Илию зовет.'
  mbh-mbh: Na toko pelie ako o mitit a ilo sei o nongpol senu i avele ma o ri ve,
    “O nongpol vet, i leng a Elaija.”
  bdd-bdd: Ma tupwadi deina sitotoholo ꞌina bwauina sihesagoheya ma sigwae, “Wahesagoha,
    Ilaitiya ꞌibwaubwauwe.”
  cbt-NTPO: 'A''naquën huanipapisopitari natanahuatona'': —Natanco''. Iniasë përasamara,
    topi.'
  srn-NT: 'Di wantu sma di ben tnapu drape yere a sani disi, den taki: “Arki! A e
    kari Elia.”'
  cta-NT: 'Ndyuna xi nguꞌ nu ndu̱ cacua ti, pana ná ngua cuayáꞌ tiꞌ nguꞌ ni chaꞌ nchcuiꞌ
    yu: ―Cuaꞌa̱ jyaca̱ ma̱, nxiꞌya yu jiꞌi̱ jyoꞌo Elías ―nacui̱ nguꞌ biꞌ.'
  bqc-SIM: 'Kɛ́ gbɛ̃́ pↄ́ zɛa weeↄ yã́pi mà, ↄ̃ aa mɛ̀: Ma we, àlɛ Ɛlia sisiɛ.'
  tcz-CHONGTHU: Avel'a umho phabep chun Elijah akou hinte atiuve.
  mar-mar: जवळ उभे असलेल्या काहीजणांनी हे ऐकले तेव्हा ते म्हणाले, ऐका, तो एलीयाला
    बोलवत आहे.
  snp-snp: Ido adu nedi minamo wenena kawa koliti eti lamo, Kolalo. Elaiya lula fiyaiye,
    lato
  isl-isl: Sumir þeirra, sem þarna stóðu, héldu að hann væri að kalla á Elía spámann.
  spy-NT: Yu kakas ꞉biikaab lukēēt chēē kimii yooto, kulē, “Okas, miitē kukuurē *Eliiya.”
  xnn-xnn: Et nan nangdedenge ay wada isdi et kananda, “Kanegna ay-ayagan din si Elias.”
  mwe-mwe: Bhai bhandu bhananji bhajimengenenje penepo gubhashitenje, “Mpilikananje,
    bhanakwaashema a Eliya.”
  tte-tte: Tomo tupwali salina mena sitotolo ana yoga sibenalan siba, “Kwabenali.
    Iyogayoga Ilaitiya kaiwena.”
  tcs-tcs: Dem pipol uda bin stanap klostu po da kros bin lisen Zizas singaut ane
    sam dem lot bin spik, ‘Lisen! Em singaut po da spesilmesizman Ilaiza.’
  hlt-THB: Cawhkaw amik dyikhqi ing aming zaak awh, “Ngai lah uh, Elijah khy hy ce,”
    ti uhy.
  soq-soq: Ita apana isiwa sape eneia me wadio etane waienase, “Etalana, me peroweta
    Elaia apawa wade.”
  qub-qub: 'Chayno nishanta wiyar waquenga niran: «Masqui wiyay. Profëta Eliastami
    gayacuycan.»'
  att-att: Á yù ira tatolay nga nanáddak tán, naginná ra. Á kinagi ra, “Ginnán nawè!
    Agálán na támma si Elias,” kud da, ta arád da ammu yù ággubobuk na.
  bki-bki: Mia tomu tealo napano ajum̃a ajumolu ajua vio nei, napano nalo aju abitii
    vite nalo na, nalo amijog belea Yesu kiano iagaiano nei, naruei nalo aberinavo
    “Kamiu kumijog, toro na naio jo bio tormoruo Elaija na, ka rimei rijai naio.”
  bqp-bqp: 'Kũ gbɛ̃ kũ ò zɛna gwe kenↄ yã pìi mà, akũ ò pì: À ma, àtɛn Iliasu
    sísi.'
  mcp-mcp: 'Ja bɔ́ɔ́l búúd bwə́ á bə cínɔŋg wá bwə́ á gwág ntɔ́ yí, bwə́ nə́: «Gwágá,
    a ŋgə jɔ̂w Eli.»'
  hat-hat: 'Nan moun ki te la yo genyen ki te tande l'' pale. Yo di: -Koute. Men l''ap
    rele Eli.'
  npl-NT: 'Sikimeh ijkuak okikakeh, okijtojkeh: —¡Xikkakikah!, kinotok n profeta Elías.'
  bgg-bgg: Thiichiih um pha giak branthek è ai miyao ji sang ayoi pha nuii srane chiih-è
    yao, “Yoi bo, ai ne Elija shii ho ramuii ro!”
  eng-TCENT: When some of those standing nearby heard this, they said, “Behold, he
    is calling for Elijah.”
  eng-BSB: When some of those standing nearby heard this, they said, “Behold, He is
    calling Elijah.”
  cpu-NT: 'Ikanta irikapayeeni saikaventakeriri Jesús, ikemavetavakari ikaimanake.
    Ikantanake: “Pinkemeri, ikaimatziiri Elías.”'
  san-ASM: তদা সমীপস্থলোকানাং কেচিৎ তদ্ৱাক্যং নিশম্যাচখ্যুঃ পশ্যৈষ এলিযম্ আহূযতি|
  tac-NT: '''Lige alué ralámuli napu ekí jale alé a''bé, napu akele alanichi Esusi,
    anile: ―¡Gepusi! ¡Elíasi bayéchane, napu ruwime nile napu anélige Onorúgame ''we
    ''ya! Tabilé ''la námaka akele alué ralámuli.'
  eng-WEBPB: Some of those who stood by, when they heard it, said, “Behold, he is
    calling Elijah.”
  gfk-H: Bia aring ing diet ga tur taar huteta kaia diet ga hadadei ia, diet gaam
    tangai, “Hadadei, i ta tatau ne Elaija.”
  viv-viv: Ada tolauboda tufoidi hinogalini-yo higayo, “Wanogali, Yaubada bonana ana
    toꞋawatalatalaina Elaiya faꞋine gikovakova.”
  yao-yao: Aŵala ŵandu ŵane ŵaŵajimi pepala ŵala, paŵapilikene maloŵe go ŵatite, “Mpilikanile!
    Akwaŵilanga che Elia!”
  tgp-tgp: Tamlohi hai la lo turu atu lara lo rongoa, lara, “Ka hitea! Mo lo tovi
    Elijah!”
  auc-NT: Ante wæcä ëñëninque godämæ̈ ongönäni guiquënë, —Æ. Ediya wodi ingante aa
    pecä apa.
  kbc-NT: Anigepidiɡ̶ica niɡ̶ijo oko anidiaaɡ̶itice owajipatalo niɡ̶ijoa lotaɡ̶a Jesus,
    odaa modi, “Digajipaatalo! Dapaawetedigi Elias!”
  bmh-bmh: Guzenina, duailel ipal go ebu tapai daremen, goagen ul go doimai, enemen
    “Ag go don! Du gue go Elaiza ulorou.”
  ctu-BL: 'Che'' bʌ tsi'' yubiyob jini lʌc''ʌl bʌ añob, lamital tsi'' yʌlʌyob: Awilan,
    woli'' pʌy tilel Elías, che''ob.'
  meq-meq: 'Siye i ndo neheye ka təv aye niye tə tsəne na, tə gwaɗ: «Pum zləm təday,
    faya ma zaleye a Eliya!»'
  noa-H: Magbaawai haig hõor narr k'ʌʌnau Jesuu mag hiek'abarm hũrbaawai jũrr hamach
    k'apeenag, —Keena, pãadë hũrbat. Maguan warrgarm Hẽwandam hi jaaumie Elías k'ararrta
    hich haig t'ʌ̃r simwai hajierram haajem.
  alp-NT: Tamata lua pise telu esi kele tehaike Yesuse hoko esi lene Yesuse Ibeteke
    loko Allare. Eleki esi beteke loko tamata maketaru be, “Imi lene mimise le Yesuse
    Ikoti loko Elia!”
  san-VEL: tadaa samiipasthalokaanaa.m kecit tadvaakya.m ni"samyaacakhyu.h pa"syai.sa
    eliyam aahuuyati|
  kbq-kbq: Hanki tava'onte mani'naza vahe'mo'za nentahi'za, anage hu'naze, Antahiho,
    Elaijanku ke nehie hu'za hu'naze.
  kbh-kbh: 'Chca tmojanuena ora, báseftanga chents̈e imojtsemnënga imojtsichamo: “Mouenënga,
    chë Bëngbe Bëtsabe juabna oyebuambnayá Elías bontsechembuana ca.”'
  ron-LSB: 'Unii din cei ce stăteau acolo, auzind, au zis: “Iată, cheamă pe Ilie.”'
  pon-pon: 'Akai me u impa, ni arail ron inda: Kilan, a ekeker Eliaj.'
  nhe-BL: 'Sequin tlen itztoyaj nepa quicajque camati, pero ax quimachilijque itlajtol.
    Huan quiijtojque: ―¡Xijcaquica! Yajaya quinotza nopa tiocamanalojquetl Elías.'
  sps-sps: Rin mes vainy tsutsun na aya nongoiny Towa ser tsue na ka, “Nongon yam,
    Ayei te fikoo non e Ilaija ma faakouts Ya!”
  wnc-wnc: aminu kundu inengan yukingga natake anzing yaking, “Natapnong! Ita Ilaija
    aminu tupa siknga ayanikapsa dakngake yukut tapae yatawanggak,” ngang yawa
  bus-bus: 'Kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄ zɛna gwe kenↄ yã pì mà, ben aↄ̃ bè: À ma, èe Ilia sísii.'
  gub-BL: Na'e huwake har wenu ize'eg mehe a'e wà kury. — Kwa, wenoz ma'e kwez Eri
    pe kury, i'i uzeupeupe wà. Eri a'e, Zutew wanàmuz kwehe arer romo hekon a'e, Tupàn
    ze'eg imume'u har kwehe arer romo hekon a'e no.
  imo-imo: Akuna nondoko angileringi imbomareni aku nimu ungumu pilkolio wali ningei,
    “Pileio, yu Elaija nimele kano iyemu alako toromo,” ningi.
  boj-boj: Onaqa tamo qudei Yesus aqa areq di tigelesoqneb qaji naŋgi aqa anjam di
    qusib mareb, “Niŋgi quiy. A Elaija meteqnu.”
  ulk-ulk: Wader le ge urder abra erer dasorda a wige natkareta, “Wa asrare, e Elaizaem
    ererekrili!”
  eng-DRA: 'And some of the standers by hearing, said: Behold he calleth Elias.'
  knf-knf: 'Baloŋ banwooŋ da, wi baŧiinkuluŋ, baji : « Naŧiinkan, adu *Eli. »'
  san-KHM: តទា សមីបស្ថលោកានាំ កេចិត៑ តទ្វាក្យំ និឝម្យាចខ្យុះ បឝ្យៃឞ ឯលិយម៑ អាហូយតិ។
  arn-NT: 'Kiñeke che müleyelu tiye mew, allküy ka feypi engün: —Allkütumün. Petu
    mütrümfi tati pelon wentru Elia.'
  zas-NT: 'Yuꞌ ree bén zaꞌ yagaj biguiejn, abiꞌ rëb reeman: ―Gol bacaagdiajg niad.
    Laax cabejdx Elías bén badëë xtiidx Dios loj ree bejn.'
  ken-NT: Mbɔk bo abhɛn báté kɛ́kwɔ́t báyɨ̀ŋɨ, bághók nɔ́kɔ́ ndǔ Yesu ábɨ́kɨ́
    ɛnyu ɛyɔ, báré rɛm nɛ batɨ bɛ, “Ghók ka, ǎbhɨŋɨ Ɛláija!”
