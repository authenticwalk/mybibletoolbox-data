    ele ndia!”
  kyf-kyf: 'Nyɩma tɔlʋa -wa mɩa -bha, -wa ''nʋa we, wa nɛɛ: «Aya, ɔ mɩ Elii lada!»'
  tpi-tpi: Sampela man i sanap klostu, ol i harim dispela tok na ol i tok, “Harim.
    Em i singautim Elaija.”
  mih-NT: 'Zuhva ñiyɨvɨ nandyaa yucuan, i siñi ñu ta catyi ñu: Tyizoho ndo; cana ra
