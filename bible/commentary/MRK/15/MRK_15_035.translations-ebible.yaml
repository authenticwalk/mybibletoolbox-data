  jvn-NT: 'Wong liwat sing krungu kuwi ngomong: “Rungokké ta, Dèkné nyeluk nabi Elia.”'
  byr-byr: Jaka sara danganna kyaꞌ saba daaveta pwara wɨꞌneva dɨnyɨna “Yɨthaanyi,
