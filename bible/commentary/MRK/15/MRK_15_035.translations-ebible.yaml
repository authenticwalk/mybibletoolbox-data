  twi-twi: Wɔn a wogyina hɔ no bi a wɔtee nea ɔkae no kae se, “Muntie sɛ ɔrefrɛ Elia.”
  hlt-hlt: Te vaengah a taengkah aka pai khuikah a ngen loh a yaak uh tih, “Elijah
