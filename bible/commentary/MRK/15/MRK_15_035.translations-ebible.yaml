  grc-BYZ: καί τινες τῶν παρεστηκότων ἀκούσαντες ἔλεγον· ἴδε Ἠλίαν φωνεῖ.
  cpc-NT: 'Ikanta jirikapaini saikawintakiriri Jesús, ikimawitawakari ikaimanaki.
