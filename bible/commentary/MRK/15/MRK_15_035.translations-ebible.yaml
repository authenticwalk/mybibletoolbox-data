  san-SIN: තදා සමීපස්ථලෝකානාං කේචිත් තද්වාක්‍යං නිශම්‍යාචඛ්‍යුඃ පශ්‍යෛෂ ඒලියම් ආහූයති|
  yut-yut: Yaŋ yaŋban amɨn dɨwarɨ kapmatjok akgwit uŋun nandaŋek yawit, “Nandaŋ, uŋun
