  tbz-SIM: 'Bɛ̀ɛ̀ dɛ̀ bo kɛ̀ bɛ kó bɛ̀mɑbɛ̀ɛ keè, kɛ bɛ́i nkɛ dɔ̀: Keènɛ̀ ò yumɛ̀
