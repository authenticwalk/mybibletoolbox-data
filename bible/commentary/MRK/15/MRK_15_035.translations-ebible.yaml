  urd-GVH: यह सुनकर पास खड़े कुछ लोग कहने लगे, “वह इलियास नबी को बुला रहा है।”
  ycn-ycn: 'Re i''imacaño jema''añó rahuíyo''oca. Aú nemá pajlocaca: —Jema''á. Ilé
