  san-HK: tadA samIpasthalokAnAM kecit tadvAkyaM nizamyAcakhyuH pazyaiSa eliyam AhUyati|
  cak-SNT: 'Y icꞌo jujun ri icꞌo-apa cierca ri Jesús, antok xcaꞌxaj ri xuꞌej, ja xquiꞌej:
