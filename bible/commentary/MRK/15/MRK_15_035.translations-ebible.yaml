  juy-juy: କେନ୍‌ଆତେ ଅମ୍‌ଡଙ୍‌ଡାଲେ, ତେତ୍ତେ ତନଙ୍‌ଲେ ଆଡ୍ରକୋଲଞ୍ଜି ଆ ମନ୍‌ରାଜି ଲାଙ୍‌ଲେନ୍ନେ
    ଗାମେଞ୍ଜି, “ଅମ୍‌ଡଙ୍‌ବା, ଆନିନ୍‌ ଏଲିଅନ୍‌ଆଡଙ୍‌ ଓଡ୍ଡେତେ ।”
