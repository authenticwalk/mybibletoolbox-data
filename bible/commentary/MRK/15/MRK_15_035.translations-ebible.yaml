  vie-OVCB: 'Nghe tiếng kêu, mấy người đứng gần bảo: “Này, hắn gọi Ê-li!”'
  kze-kze: minká'ó máyón-kwaasi isésa évakarawai sésa naaóvá'ó Áánútun-aai simátímakaiwaimba
