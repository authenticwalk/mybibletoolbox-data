  nya-nya: Ena amene anali pafupi atamva izi anati, “Tamverani, akuyitana Eliya.”
  ngu-NT: 'Sequimej, yejhuan ompa nemiyaj, ocacquej, niman oquijtojquej: ―Xcaquican.
