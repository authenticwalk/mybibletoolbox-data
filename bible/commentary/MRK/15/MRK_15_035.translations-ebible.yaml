  jid-jid: bi wa ba kli wi riha kia ba wo lan tre ma nda tre din to ba a si Iliya
  wmw-wmw: 'Wanu wengine nopare, pawasikire, wakamba: “Mmoneni, kankumwita Aliyasi.”'
  gmv-GGM: Hen gadan eqida asappe issi issi asati hessa siyidi “Eelasa xeygesikko”
