verse: MRK.015.042
translations:
  kpx-kpx: Iniale bulae ese ke igae gutumo Alimatia malaha mole Dioseba keu vabuoholisito
    tiale Bailoti namihai isiviale Iesu vava mai guliai. Malaha keu Diue kanisolo
    ata ivite. Keu Dilavau Iesu hanavoale ke evisi huhuai avoe, “Kona no kosive baluga
    holige noeabuna vuvunevemo ui.”
  okv-H: Eto evito amo jangu indari iji avoeto indari nununga uo mume sihukihinu.
  tbo-tbo: Amaka aibiga po hai wononogo iyetana mi Yudeya hai dalabu binei.
  mal-C: അന്ന് ശബ്ബത്തിന്റെ തലേദിവസമായ ഒരുക്കദിവസമായിരുന്നു. അതുകൊണ്ട് സന്ധ്യയായപ്പോൾ
  grc-SR: Καὶ ἤδη ὀψίας γενομένης, ἐπεὶ ⸉ἦν Παρασκευή,⸊ ὅ ἐστιν ⸂προσάββατον,⸃
  bgc-bgc: यो आराम कै दिन का एक दिन पैहले की तैयारी का दिन था, अर इब साँझ हो गयी थी।
  khz-khz: Volavilavi velekwa pia kala-maavua, Tapati tomana rogoti ere gapia aonai.
  deu-TKW: Und als es schon Abend geworden, da es Rüsttag war, das heißt der Tag vor
    dem Sabbat,
  zsr-NT: Chzaꞌ ral len nac dza tuꞌpë́ꞌë, dza ziꞌa gdxin dza laꞌy quequëꞌ bönniꞌ judío.
  lin-lin: Wana pokwa ekomaki, lokola ezalaki mokolo ya komilengela mpo ete etikalaki
    ngonga moke mpo na kokota na mokolo ya Saba,
  hns-NT: Oe dien Israel ke djaatie log sab tjiedj tajaar karat raha sabat ke dien
    khaatien djaun biehaan bhare howat.
  noa-E: Amau mag i dau aphʉʉ wai khëumaa arran sĩi nem thum khĩir khaug sĩiujem ed
    ajim, jua ʉ̈i kheeujem noram.
  eng-EMTV: And now evening having come, since it was Preparation Day, which is the
    day before the Sabbath,
  mib-NT: Te ni ini quɨvɨ̄ ún. Te quɨvɨ̄ sátūhva cúu, chi sajnē cúu quɨvɨ̄ ndétātú.
  bea-bea: Kahkachi aoocha tsi, ayi ihe intyizon dzmee tsi watsehlu ayi dzinee Manejitti
    dzinee tsi ooh,
  lif-NT2: आल्‍ल युःन्‍छिक् पोःक्‍खे़ल्‍ले़ आरिमाथिया पाङ्‌जुम्‍बा युसुफे़न् खे़प्‍मो
    त्‍ये़॥ खुने़ॽ यहुदि ये़जुम्‍भोरे़ मिङ्‌सो इङ्‌धाःङ्‌साबा पासिङ्‌पादाङ्‌ला नु
    निङ्‌वाॽफुहाङ्‌जुम् के़हाङ्‌बाआङ् के़वाॽबा वये़रो॥ खे़न् यारिप् चोःक्‍मा ये़म्‌वये़
    (नाःम्‍सिङ्‌ये़न्‍निन् कुदाःन्‍दिक्‍मा वये़)॥ हे़क्‍केःल्‍ले़ खे़न् आःन्‍छिङ्‌ङाङ्
    पिलातसरो पे हे़क्‍क्‍याङ् ये़सुरे़ कुधक्‍किन् नाःक्‍तुरो॥
  xnj-xnj: Kimihi yamali kuhika, ndi yavili ligono la kutendelekela kwakona Ligono
    la Kupumulila.
  mmx-mmx: Mo laaleng Iesu ga met teren, ni laaleng gagas, la laaleng avot ti laaleng
    kaala.
  cbr-NT: Anun ñu mëëtima nëtë 'iisama pain 'ain ca anun ñu mëníoti nëtë ñantabuacëxa.
  tee-NT: Ju acsnich va xavísperas c'atan ixjunita. Chai acsni tok'oxalh pus ju lapanacni
    talaklakasilack'oxilh ju ixvaiti'an ju cata'uya' ni catuncunchokoya' ni avilhchan
    pa'astacni cajuna' ju acsni.
  eng-LSV: And now evening having come, seeing it was the Preparation, that is, before
    Sabbath,
  cak-NT: Ri nak'ak'ij cuando xcom ri Jesús, ri k'ij chi uxlanen nitiquier yan ka.
    Romari' ri winak niquinaba' yan ronojel ri xtic'atzin chique chupa ri k'ij chi
    uxlanen. Ja yan nika-ka ri k'ij chupa ri k'ij ri',
  pah-NT: 'Kiro ka''aru hete. A''ero judeus''g̃a imboavujikweri mbatera. A''ereki
    g̃a e''i: “Ko''emame ko sábado. A''ea rupi po ti nhande ndiaporavykyi mbatera
    apovo,” ei g̃a.'
  sja-NT: Ma ewate p'ãriupodopa jõmaweda ne-inaa aupa jẽra bait'ee paji ɨ̃ipata ewate
    pai naaweda.
  xed-xed: Baɗu luma Madagala tsa fitik ya, ta kəl lu ka papaya skwiha, kabga dzaʼa
    lamla lu da sabat, ka nda dəɗa fitik.
  mks-NT: Tá na̱cuaá tóo uun qui̱ví viernexe tá cáma̱ní casa̱a̱ qui̱vi̱ ndíquehe ndée̱
    na̱ Israel já na̱ya̱ha tócó ndihi ña̱ yóho.
  gfk-S: Be igate matarahien ra bung liman, ing ira Iudeia di la tangtaguro pane no
    Bung na Sinangeh, no bung menamur, io, Iosep me Arimatia ga balaraan ter gom hana
    ter tane Pailat gom saring leh no tamaine Jisas. Ma ne Iosep aie tike tamat tano
    kaunsil ma aie at bileng ga kiskis kawase no kingdom tane God.
  bmu-bmu: Sabat kendon tatatköra yuai mözözömgögetka Sabat kendonöŋ könahimamgöra
    dopdowiiga mare aka kayök.
  dgz-dgz: Imana wagat wamewa menan taba endi bongamen tunun. Wam ame mum gine,
  eng-GNV: And nowe when the night was come (because it was the day of the preparation
    that is before the Sabbath)
  zaa-NT: Tsá lània nna runi ca enne' judíua preparar para tsá édi'latsi' quį, acca
    mérutaá da' ràl·là lània nna
  eng-WEBSTER: And now, when the evening was come, (because it was the preparation,
    that is, the day before the sabbath)
  guh-guh: José Arimatea tomarapijinë, judíovi pevetsinë, peyaiyataenëtsi. Bajaraponë
    José copiaevetaponapona pecopiapatsijava pamatacabi caenë Dioso evetsijitsia daxita
    pijajivi mapanacuataje. Judíovi baja penacueraevetsimatacabinexa pevajënaeya pamatacabi,
    caniviyotsia baja. Bajarapamatacabi judíovi banacuenevereta baja penacuenebijava.
    Nexata bajarapaepatota José acueneura ata, najamatabësaëta. Nexata lia nacuaevetsinë
    Pilatojavabelia. Nexata José vajëta Pilatojavabelia petocopatsinexatsi Jesús petëpaenë
    pemëthëtsinexa.
  bon-bon: Mämleteca liba mameta ge, Yoosepa Arimatea cewe biname te tatyaramtige.
    Tabe yepä miijirage mutre biname ge, lui te padare ne jewagrijige Acejiyame te
    biname bine waadename. Ingle peei lui Fraide ge, Sabade bimu me amacetnäja bimu
    ge, tabe tii ecanige, Pilato bau me ädige Yeesu me budrekaake tääpume.
  nhw-BL: Eltoya nopa tonal para quicualtlalise nochi para nopa seyoc tonali quema
    israelitame mosiyajquetzase. Huan quema tlayohuixqui,
  swh-ONEN: Ilipofika jioni, kwa kuwa ilikuwa Siku ya Maandalizi, yaani siku moja
    kabla ya Sabato,
  wbi-wbi: Isi sooni savombiike ikighono ikya kuling'hania isabati. Ye vwilile, iSabati.
    jikyale pitengula,
  bba-bba: Ye n kuɑ yokɑ, Yosɛfu Arimɑteɡii u tunumɑ mi, wi u sɑ̃ɑ bɛɛrɛɡii Yuubɑn
    ɡuro ɡurobu sɔɔ, u mɑɑ mɑrɑ Gusunɔ u bɑndu swĩi. Tɔ̃ɔ te, tɔ̃ɔ wɛ̃rɑruɡirun sɔɔrun
    tɔ̃rɑ, tèn yokɑn di tɔ̃ɔ wɛ̃rɑruɡirɑ koo tore. Yen sɔ̃nɑ Yosɛfu u dɑ Pilɑtin mi
    kɑ toro sindu u kɑ Yesun ɡoru kɑnɑ.
  eng-KJVCPB: And now when the even was come, because it was the preparation, that
    is, the day before the sabbath,
  kgk-NT: Ka'aru ete-ma. Upe áry-py judeu kwéry omoĩ porãmba gwemi'urã iko'ẽ ho'u
    va'erã. Ndoikói vyteri pytu'uha áry.
  waj-waj: Yutayaiya turau kati varira suaivo vainima vauduu teeraira suaivaki upisipisiinno
    varuduu yoosinnaivaa nnutuuvo Arimateyaa diaa vaidi voovai nnutuuvo Yoosiipo Piratuusaasi
    viravai.
  ekk-PKP: Oli reede, päev enne hingamispäeva. Kui jõudis õhtu,
  mpx-mpx: Lan Sabwata ana lan lovivina, ge lan ni gan Sabwata. Inoke sauga panuwa
    i kokoyavi,
  wbp-wbp: Jijaji kuja palija, ngulaju Pirayiti wuraji murnma-juku yangkakuju Juwu-kurlanguku
    Parra-nyayirni-wangukuju. Ngulalpalu Juwu-paturlu wurdujurra-manu nyiyarningkijarra
    Purlapa Pajapakungarnti.
  luo-luo: Ne en Chiengʼ Ikruok (ma en odiechiengʼ motelone Sabato). Omiyo ka nochopo
    seche mag odhiambo,
  nhe-NT: Eltoya nopa tonal para quicualtlalise nochi para nopa seyoc tonal quema
    israelitame mosiyajcahuaj. Huan quema tlayohuac,
  aii-aii: ܘܟܲܕ ܗܘܹܐ ܠܹܗ ܪܲܡܫܵܐ، ܣܵܒܵܒ ܝܼܗܘܵܐ ܝܵܘܡܵܐ ܕܗܲܕܲܪܬܵ‌ܐ، ܕܝܼܠܹܗ ܡ̣ܢ ܩܲܕܡ ܫܲܒܬܵ‌ܐ،
  esk-NT: Unnuksraaġuraaqman Joseph Arimathea-ġmiu tikiññiqsuq. Uvva uvluani sivuani
    Jew-ŋuruat minġuiqsiaġviat piuq.
  msb-msb: Napatay si Jesus san adlaw san Pagpreparar na gusto sabihon bisperas san
    Adlaw San Pagpahuway. Pagkagab-i sana na adlaw nag-abot si Jose na taga-Arimatea.
    Usad man siya na kilala na myimbro san Konseho. Nabubuhay gayod siya sa paglaom
    na makita an kahadian san Dios. Pag-abot niya makusog an buot na nagkadto kan
    Pilato para ayuon an lawas ni Jesus.
  cpa-NT: Jøng² mi³ca¹hlég² jøng², ca¹tǿ² ja³jmo¹²dsa ju²jŋia¹³ jmai³ sa³¹. Di³ hloh¹²
    jmai³ sa³¹ báh³ jøng².
  dso-dso: ସେ ଦିନ୍‌ ବିସ୍‌ରାମ୍‌ ଦିନ୍‌ ପାଇ ତିଆର୍‌ ଅଇବା ଦିନ୍‌ ଅଇରଇଲା । ସେଦିନେ ସଞ୍ଜ୍‌ବେଲା,
  meu-meu: Adorahi ai, badina be haheḡoeva dinana bunai, kerukeru be Dina Helaḡa,
  yva-NT: Masyoto namije mamo vatano Yahudi awa masyoto wanakangkanive irati awa masyoto
    sambaya rai.
  dgc-dgc: Nadid, i éya a aldew éy disperas. Ta gabia éy pangilin na Judeo. Ey to
    giapon,
  zpm-NT: Lëëtaaque dze co nac vispr dze ne rdziiladz zho lo dziin. Zeeṉe laa dze
    bdzepaa, dzigo güey José (meṉ Arimaté) lo Pilat bnab me diidzbey tsiequeets me
    Jesús. Glo zoot me tsied me, per tibaque bloo me tib valor güey me; niicle ne
    tib zha non nac me lad zhiwxtis zha Israel, ye me quiambëz gdziṉ dze ne gnabey
    Dios.
  hix-NT: Hokano ytxoho yawasànà yosnaka rma tà wayehye ha, Txesusu, Xuknewyana komo
    yosonyhoryetxho yawasàn ho rma hatà. Awanaka rma haxa wayehye hatà. Hokano ytxoho
    yawasàn ho enampànà ro me nehxatxkon hatà, àwayehxemo komo. Àro ke, Txesusu yekehàtho
    yonamrà xe nehxakon hatà, horykomo, àro rma ho hatà, awanaka rma hatà.
  sim-sim: Am si homihi Sabatik si nakuri wolok si narik ma lar Pailatik or taha Jisashi
    maninimban or lakmbaha normu mbara. Ma oto hi orhi Josep oria. Yanga Arimateak
    fehenda ria. Or lida lihi ma jivi lar oria. Or erem Wasilaka os or taha malakamak
    or naha nor likurin nikishindari ma ria. Undari osik Pailatik or ihi Jisashi maninimban
    or mbashinak or laha ikmbaha normu mbara.
  npi-ULB: जब साँझ पर्‍यो, यो तयारी गर्ने दिन अर्थात् शबाथ-दिनको अगिल्लो दिन भएको
    हुनाले
  cgc-cgc: Napatay Jesus naan ta Adlaw Ta Pagpriparar na yon man adlaw bag-o Adlaw
    Ta Pagpuay. Na mapon gid en,
  tim-tim: Âi bo meme sopŋe irawot akto emet dâgâwerâm akto ain Arimataia kepian gâtŋe
    luâk siâ kotŋe Yosepe are togoep.
  yor-yor: Ọjọ́ yìí jẹ́ ọjọ́ ìpalẹ̀mọ́ (èyí tí i ṣe, ọjọ́ tó ṣáájú ọjọ́ ìsinmi). Nígbà
    tí ilẹ̀ ọjọ́ náà sì ṣú,
  wos-wos: Gérambu arimateana du josep wundé yandé. Wun du israelna néma du nak dé.
    Dé yikafre du dé, atéfék du takwana makambu. Dé hafu dé God déka du takwaka hatindéka
    nukwaka haxékwa du dé. Séri baka hwa nukwa xaku wandéka di hénoo jondu husamé.
    josep Jisasna fusa héranjoka dé Pailatka yi. Ye dé Pailatna makambu roohafi té.
    Te dé Pailatré wakwexéké, déka fusaka.
  emp-NTPO: Nurẽma ʌ̃nãũbada ewari basía. Maʌ̃ ewari carea judiorãra ne o panasid̶aa.
    Queubod̶od̶e Jose Arimatea purud̶ebemada Pilatomaa wãsia. Maʌ̃ Josera judiorã
    bororãnebema basía. Jũmarãba idjira bio bia unubadjid̶aa. Idjia jʌ̃ã b̶abadjia
    Ãcõrẽba jũmarãda pe erob̶amãrẽã. Ne waya neẽ́ Pilatomaa wãped̶a Jesu cacuada iwid̶isia
    tʌb̶ari carea.
  eng-F35: Now when evening had come, because it was Preparation Day (that is, the
    day before the Sabbath),
  ind-ind: Saat itu, hari sudah mulai malam dan orang Yahudi harus segera menyelesaikan
    segala persiapan mereka untuk hari Sabat.
  pes-OPCB: آن روز، روز تهیه، یعنی روز پیش از شبّات بود. نزدیک غروب،
  mpt-mpt: Kwinoa bomanomo singkalin am anamabo kesoa singkalin imeno fum haabliba
    Yosebe Alimatia bib sakobe, esa Yudai komokobe,
  ssx-ssx: Kutupa nate honda꞉ pambuluekema꞉ semoko da wape pitolo haena꞉ Diu wanda꞉halina꞉
    Hoto Pila꞉ Natena꞉ pituluekema꞉ tiki tiki yao wamo pita꞉la꞉ dina꞉ yeeke handaa
  mkl-mkl: Iyi ɑlɛ í lɛ, ŋɔi Zozɛfu inɛi Arimɑteeu í nɑɑ bɛ. Í bɛi í jɛ ilu bɛɛrɛ
    si inɔi Zuifu woo kiiti ŋɑu, nɔ wɑ cɔ kpɑ̃ɑ iyi Ilɑɑɔ̃ ɑ́ nɑ ku jɛ bommɑ. Wee
    ɑjɔi sɔɔlui jinɡɑui. Iju kumɑ́ɛ ɑjɔi kusĩmii ɑ́ jɛ. Nɑ ŋɔi í jɔ̀ Zozɛfu í bɔ
    bi Pilɑti do wɔɔkɔ ku tɔɔɛ ikui Jesu.
  gaq-gaq: ଲମ୍‍ଡିଗ୍‍ ଡିଙ୍ଗ୍‌ୱେଲେଃଗେ । ଆକେନ୍‌ ଞ୍ଜି ଦିନାନେ ଆର୍ମେ ଦିନ୍ ଆରି ପୁଣ୍ତେନେ ଦିନାନେ
    ସେନୁଗ୍‌ ଦିନ୍ ଲେଃଗେ ।
  gof-RNT: Sa7ay omarssida wode shiiqida asan bonchchettida Ayhude shanggotappe issoy,
    Yoosefa giya uray, Xoossaa kawotethay yaanayssa naagishe de7eyssi, Armmatiyasa
    katama asi de7eyssi yis. Wonttethe Sambbaatas giigettiya gallas gidida gisho Yoosefi
    minnidi Philaaxoosakko bidi, Yesuusa ahaa ekkanaw woossis.
  unx-unx: ଏନ୍‌ହୁଲାଙ୍ଗ୍‌ଦ ସାପ୍‌ଡ଼ାଅନ୍‌ ହୁଲାଙ୍ଗ୍‌ ତାଇକେନା, ଏନା ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରାଃ
    ସିଦାହୁଲାଙ୍ଗ୍‌ ତାଇକେନା, ଆଡଃ ଆୟୁବ୍‌ୟାନ୍‌ଚି,
  gah-gah: Únaká huluvaló nene holisi gamenamámini netá ali vavá iaká a gamena alitokago,
    holisi gamenama alitokago, gamena hamó ha nego,
  lcm-lcm: Na si kalapo ngelik luai, using a taun ke kapo taun i usausa ani taun i
    atailai ilesvauk,
  aer-aer: Arlte Friday-ele, itne Jesus irlpare-arrerneke arne arntarlkweke-arleke.
    Arlte yanhe ikwerele itne akwetethe urrkapewarretyarte nhenge Saturday-arle, arlte
    apurrke anthurre-arle anetyartenge itne urrkapetyakenhe anetyarte. Angwerrele
    anteme, artwe Joseph arritnye apmere Arimathea-arenye yanhe ikwere irreke. Artwe
    yanhe alartetye Jew areye-kenhe, re apententye akngerre Jesus-kenhe-arlke aneke.
    Artwe nhenhe Pilate-werne irrpelthe alhemele renhe apayuthneke atyalangke Jesus-kenheke.
  qvc-NT: Chay diyaqam tardina karqan. Chay urasqam karqan allichakananllapa samana
    diyapaqna.
  tgl-ULB: Nang gumabi na, dahil ito ay araw ng Paghahanda, na ang araw bago ang Araw
    ng Pamamahinga,
  cbs-NT: Janua ma badi kaya jabiatiandi judiobu sábadotian juindukunkatsi bebunkidi
    piti pewamisbuken
  xtm-NTPP: Nuu ve kunee ma, te vaa kivi ka satu'va ñayii ma ja kivi yutnee ma ko
    kuu kivi ni tatnuni Su'si ma ja ma jin satniñu ñayii ma kúu,
  nnq-nnq: Ikiba kimuyo apaika Yusufu jwa Alimatayo. Jumwe jwa Libalacha lya chilikali
    juna Madalaka, jwenio alendela Kingwana cha Nnoongo. Likiba lichoba lya kupanganikia
    kujimukila Lichoba lya Kupomalela.
  bao-NT: Ti rʉmʉ pea yerijãarica rʉmʉ maquẽre cʉ̃ja ca queno yueri rʉmʉ yerijãarica
    rʉmʉ ca nii jʉo waari tabe niiupa.
  san-ORI: ଅଥାସାଦନଦିନସ୍ୟାର୍ଥାଦ୍ ୱିଶ୍ରାମୱାରାତ୍ ପୂର୍ୱ୍ୱଦିନସ୍ୟ ସାଯଂକାଲ ଆଗତ
  huv-NT: Wüx lamitiüt nüt, langwiiüts, cos aaga nüt quiaj tenguial ayambüch leaw
    apmetam wüx nüt axoodaran, cos oxep quiaj nüt axoodaran.
  otn-NT: Mi̱ 'bʉp'ʉ n'na ra̱ mmɛ̱ngu̱ Arimatea ni̱ hu̱ ngue ra̱ José, i 'bɛt'o ngue
    yø judío, 'nɛ̱ di respeta yø ja̱'i̱. Xquet'a̱ mi̱ tø'mi̱ ngue n'nahma̱ntho di̱
    ma̱nda ua Oja̱. Pɛ comma̱ ngue ya bi̱ nde, ya da̱ yʉtra̱ pa ngue ra̱ ts'äya, go
    guehna̱ ra̱ José bi hya̱ ra̱ ts'ɛdi bi̱ ma bá̱ nya̱ui ra̱ Pilato, bi 'yäpra̱ nt'ɛ̱di̱
    ngue da̱ hya̱jpa̱ rá̱ do'yo ra̱ Jesús.
  nop-nop: Kwet tebele-daune Josep Alimatiyaniŋ adi Judahi’walaŋ kansol diniŋ me wapum
    niŋ ala hatihati kobut deniŋ mintaune kakaŋdok wendok nadiŋa woom hatiluguk. Ala
    Sabat gulet haloŋ itnim yoŋa tiulidoko tulune me i Jesu folooŋ dabaaŋ tiŋa wooŋ
