  nlx-nlx: जेवी ता यीशुन ईजुत उड़ाव लेदा, तेवी यीशुन सेरीरा पोर रेन जामण्या फाड़का
    काड़ीन ताच ने फाड़का पेराव देना; एने यीशुह खुरूसखाम पोर चेड़ावणेन केरता बाहेर
    ली गीया।
  apw-NT: Ąął baa daadlohdá’ diyágé łichiigo dotł’izh n’íí yaa daidnłtsoozdá’ dabíí
    bidiyágé yá ánádaagosdlaa, áídí’ tsį’iłna’áhi yiká’ daiziłheeyú bił nádeząą.
  gum-gum: Incha øyeeg marøb ka indzatø ashib srua køptø, tru yalø piguiig itøguenanigwan
    wesrawa, nuiwan katøle kenana, kurusyu mesrønrrab nune wesrubelø køn.
  not-NT: Cara itsongaiguë icabíntsátaiguëri isërontaigacari, yágabitsaqueri manchaguintsi
    quiraaquisaamagori, icaagobairi iraisati imanchaqui. Aique yágaiganaqueri cara
    iribëquëcoiguëri.
  plu-plu: Pisenwa gimiytankis igkis wiwhe ini dagam gipititak, igkis kawihkise git
    gisimsa ku pariye gikawhan. Ayteke nikwe igkis tipikepri apititak paytwempu adahan
    gideddehpitni.
  iou-iou: Täŋirek-irek ude täŋ imiŋ paotpäŋä intäjukun äma täŋo tek yäŋopmäŋ imiŋpäŋ
    tek iniken upäŋ äneŋi täŋ imiŋkuŋ. Ude täŋ imiŋpäŋ, eruk päya kwakäp terak utnayäŋ
    imagut yäpmäŋ kuŋkuŋ.
  ntp-NT: Vʌʌsi poduucai parunai ʌgai dai gooquiʌrʌ uupasi ʌyuucusi moraduacʌdʌ dai
    ʌʌgi yuucusidʌ aadi. Dai gooquiʌrʌ vusaitu abiaadʌrʌ dai curusiaba siisa agai.
  rai-rai: Baa diat aa tataur paa uni, diat palaa wa in taar na maalu koni. Diat wamong
    taai balet ma ra anuna kum maalu, ma diat ben apari paai kupi din aak waati u
    ra bolo.
  haw-1868: A pau ko lakou hoomaewaewa ana ia ia, alaila, wehe ae la lakou i ke kapa
    ula, a hookomo iho la i kona kapa, alakai aku la lakou ia ia e kau ia ia ma ke
    kea.
  ffm-ffm: Nde ɓe tilii jaayrude mo ndee, ɓe itti burmusuure woɗeere ndee, ɓe ɓoorni
    mo kaddule makko, ɓe naɓi mo sella faa ɓe tontoya mo e leggal bardugal.
  arb-NAV: وَبَعْدَمَا أَوْسَعُوهُ سُخْرِيَةً، نَزَعُوا رِدَاءَ الأُرْجُوَانِ، وَأَلْبَسُوهُ
    ثِيَابَهُ، وَسَاقُوهُ إِلَى الْخَارِجِ لِيَصْلِبُوهُ.
  cop-CNT: ⲟⲩⲟϩ ϩⲟⲧⲉ ⳿ⲉⲧⲁⲩⲥⲱⲃⲓ ⳿ⲙⲙⲟϥ ⲁⲩⲃⲁϣϥ ⳿ⲙⲡⲓ⳿ϩⲃⲟⲥ ⳿ⲛϭⲏϫⲓ ⲟⲩⲟϩ ⲁⲩϯ ⳿ⲛⲛⲉϥ⳿ϩⲃⲱⲥ ϩⲓⲱⲧϥ
    ⲟⲩⲟϩ ⲁⲩⲉⲛϥ ⳿ⲉⲃⲟⲗ ϩⲓⲛⲁ ⳿ⲛⲥⲉⲁϣϥ.
  sri-sri: Pʉrʉ irasiri bʉrida odo, suríro diiariñerẽ túwea, ĩgʉ̃ya surírore sãñurã
    doja. Irasiri odo, ĩgʉ̃rẽ curusague pábiatú wẽjẽmurã ãĩãkõãñurã.
  nal-nal: Lamuraana di vis fanong naan, di gamul psin a marapi raubung baraaf siaana,
    ma di vavalaak kaarik naan pana a marapi zina nanga. Ma di zaxot pizin fatukbilok
    naan kuna dina wa tukfating naan pana robuxul.
  kyq-kyq: Kɛn naaɗe tooyin̰ koogo mɛtin̰ ki aas se, kal aac boŋ se naaɗe ɔɔɗin̰ naatn
    ɔɔ tuusin̰ kal naan̰ge gɔtin̰ ki jaay ɔk ɓaansin̰ naata, taa jꞋan̰ ɓaa tupm tɔɔl
    ro kaag ki.
  kwd-kwd: Ma alata na gila fa'atelea 'e sui mola, gila ka lafua nga ruu tekwa laka'u
    fa'asia. Sui ma gila ka fa'aruufia la'u 'ania ruu aana 'i talana. Sui ma gila
    ka talaia no'o fana nga mudu'ilana na 'ai folo.
  ded-ded: Anu yeni defagoc ammigec wisickeu ngakpiherec sacsac imoc hesima yengena
    wamba heimigec kemeu mariponnu kpegecdeac mema ngadeau kenggec.
  ewe-ewe: Esi wowɔ funyafunyae ʋuu wòti wo la, woɖe awu dzĩ la le eŋu hetsɔ eya ŋutɔ
    ƒe awuwo do nɛ eye wokplɔe dzoe be yewoaɖaklãe ɖe ati ŋu.
  nuy-nuy: '@see-verse:MRK.015.019'
  cop-BHC: ⲞⲨⲞϨ ϨⲞⲦⲈ ⲈⲦⲀⲨⲤⲰⲂⲒ ⲘⲘⲞϤ ⲀⲨⲂⲀϢϤ ⲘⲠⲒϨⲂⲞⲤ ⲚϬⲎϪⲒ ⲞⲨⲞϨ ⲀⲨϮ ⲚⲚⲈϤϨⲂⲰⲤ ϨⲒⲰⲦϤ ⲞⲨⲞϨ
    ⲀⲨⲈⲚϤ ⲈⲂⲞⲖ ϨⲒⲚⲀ ⲚⲤⲈⲀϢϤ.
  buk-buk: Sêsu iŋ susu pacndê, goc sêkôc ŋakwê baliŋ dinaŋ su, ma sêkêŋ iŋ sôc dau
    ndê ŋakwê sa tiyham. Ma sêwê iŋ sêsa malac Jerusalem ŋamakê si, bu sêndic iŋ ndu
    pi a gicso dau.
  pri-NT: Ûna nabwé ê pai piècaarié kàra, â rà tòpwùtù gée gooé i ârabwée mii, â rà
    naagée côwâ naa gooé ê ârabwée kêe. Â géewê, â rà popaé còobé naa gòroigé, ba
