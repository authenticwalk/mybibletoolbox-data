  mxp-NT: Xjats ku døꞌøn ja jadeꞌen tꞌuktaxektøø, wɨnets ja tsuuꞌnk wet ja ojts tjajnɨdɨ
    jøts ja ttuktatøjkɨdøø ja wyet midi ja wyɨnaty wyetꞌajtpy. Xjats ja jatyɨ twa̱a̱bɨdsømdøø
    jøts ja kyɨruspatt.
  aak-aak: rɨxa rɨperɨrɨ́ numépéɨ́asáná rapɨrapɨ́ ayɨ́á rɨŋú nɨwirɨro ámɨ xegú nuyírɨro
    íkɨ́áyo yekwɨroáranɨro nánɨ nɨméra nuro
  chd-NT: Lijoupa lixocopa, ipa'e'e'me lunxali cumi quijahua', itats'micona'me ma
    lipijahua'. Ileco'me ipa'anca lema quiƚya', tepaƚts'ijnta lancruz.
  kdc-kdc: Viwamambukize kumzeha, wamvula ikiwalo cha Undewa wamvaza viwalo vake.
    Abaho wamulava kunze wamuwambe mumsalaba.
  nhr-nhr: Eẽ xu ko gatà ma nco̱i Mea xg'ara ka xu kò nco̱àm qgáí ba nxõ̱o cgae Me,
    a nxãaska séè a úú Me, síí xu gha xgàu Me ka.
  uig-PIN: Ular uni xundaⱪ mazaⱪ ⱪilƣandin keyin, uningdin sɵsün tonni salduruwetip,
    uqisiƣa ɵz kiyimlirini kiydürdi; andin ular uni krestlǝx üqün elip qiⱪixti.
  beo-beo: Oufesega:i dagobeba:le, ilia da Ema yoi abula fadegale, ea abuladafa bu
    idiniginisi. Amalalu, ilia da Yesu bulufalegeiga fuga:musa:, hiouginana asi.
  acf-NT: Épi lè yo fini motjéʼy, yo tiwé lonng gòl lila-a asouʼy épi yo viwé mété
    menm had-la i té ni-an asouʼy ankò. Apwé sa yo mennenʼy alé pou yo té sa kwisifyéʼy.
  tpi-OTNT: Ol i mekim dispela olgeta pasin bilong tok bilas long em pinis, orait
    ol i rausim retpela klos long em, na ol i putim bek klos bilong em yet. Na ol
    i kisim em i go bilong hangamapim em long diwai kros.
  mbt-NT: Pegkapenga ran te egbaley-baley kandin, inluung dan e ka kumbale ne ubi
    se batek wey inlibed dan ded ipasaluub ka tapey ne kumbale din. Nataman, in-uyan
    dan e sikandin diye te lihawangan te siyudad eyew iglansang te krus.
  hau-SA: Bayan da suka gama yin masa ba’a, suka tuɓe rigar mai ruwan shunayyar, suka
    sa masa nasa tufafi. Sai suka tafi da shi don a gicciye shi.
  mam-NT: Tbajlen cyxmuccha'nxitl tzunxin Jesús, bix el cyii'nxin jt-xbalen Jesús
    otk tz'oc cyk'o'nxin, bixse oc cyk'o'nxin jte Jesús t-xbalen tocx. Bix e xi' cyii'n
    aj k'oj jaxin tu'n tjawxin twitz cruz ttxa'nxe Jerusalén.
  udu-udu: Dhali ki uni miiki a’di ka maḵ mo tani uni ki ’cuḵ a’di burrinyen duḵ is
    jin ta jam p̱o/ mo dhali uni ki hi’thki a’di burrinyem piti i is mo. Dhali uni
    ki sus a’di ka pije/ mo mmo’kosh ki cwany’ciṯẖan dhul mo be.
  tvt-tvt: Eno neng ih jen thaangju joonnaam rum ano heh sak nawa saangjang samsong
    ah we ngaakkhook rumta, eno heh nyuh akhat ah we kap thuk rumta. Eno bangphak
    na tek haat wan suh siitwan rumta.
  bgt-bgt: Govu na leuleuagna, gi ena hati aua na poko ke mela ke vahaghea. Gi ena
    ghoi vapokoagna komi nigna na poko mena hati vanoa bali tupipuhia.
  mvn-mvn: Ka ivi‑waipoei iakwa, e kwamana yabebeni‑vainena iepa‑yavunei, e tauna
    ana kwama ivi‑weteni‑havinei, ka itaini ineiei iopu, e ai nahenahea itutu‑pwatei.
  djk-NT: Da di den kaba meke sipowtu anga en soso en so kaba, ne den puu a koosi
    di den be wei gi en, ne den wei enseefi koosi gi en baka. Ne den tyai en puu a
    ini a kondee go na a peesi pe den be o sipikii en na a koloisi.
  uig-LAT: Ular uni shundaq mazaq qilghandin kéyin, uningdin sösün tonni salduruwétip,
    uchisigha öz kiyimlirini kiydürdi; andin ular uni kréstlesh üchün élip chiqishti.
  nde-nde: Sebemhozile, bamhlubula ijazi eliyibubende bamgqokisa ezakhe izigqoko.
    Basebephuma laye bamqhuba ukuba bayombethela.
  ton-ton: Pea kuo nau manukiʻi ia, pea nau toʻo ʻiate ia ʻae kulokula, kae ʻai kiate
    ia hono kofu ʻoʻona, ʻo tataki atu ia ke tutuki ki he ʻakau.
  mir-NT: Pero wyiinwohm̱biä Jesús hajxy hänajty jaduhṉ. Mänitä hucywyit hajxy yajtsijy.
    Mänitä yhamdsoo wit yajpøgǿøyyäxä. Mänit hajxy yajnøcxy maa hajxy hänajty miøjpahbedaꞌañän.
  cak-YNT: Y tak reje' xe'tane' che tza'n chij, xquilisaj-a re tziak morado re quiyi'on-ka
    chij. C'are' xquiya-a re can rutziak-va, y xquic'uaj-a chin che ne'quibajij cho
    cruz.
  ces-1613: A když se jemu naposmívali, svlékli s něho šarlat, a oblékli jej v roucho
    jeho vlastní. I vedli jej, aby ho ukřižovali.
  nab-NT: '@see-verse:MRK.015.019'
  eko-eko: Paata ya onttukhana, anajanka apale khunvula kuwo yookhuttuwa khunwalisa
    kuwo za wiiya zawe. Aphano khunsarulela vaje yoori alawe ankhomele.
  qxn-NT: Tsaynö burlacurnin alli maltratasquirmi, puca cäpata llushtiscatsir, quiquinpa
    llatapanta shucurcatsirnin crucificag apayaragan.
  wol-2010: Bi ñu ko ñaawalee noonu ba noppi, ñu summi mbubb mu xonq mi, solaatal
    ko ay yéreem, yóbbu ko, ngir daaj ko ci bant.
  kqw-kqw: Ra det sa urongon laulau papas uni, det palos ru in merek na malu gusuni.
    Det mar tari melet nama nun a kum malu, ma det ben pirso i sur din sak wati un
    in nanai kutus.
  nss-nss: Hupwasimiri yiy ihipwen, pwen hutali koyau anandritan ara, isa mawen kili
    yiy, pe husuluye yiy iya koiwen mbukenan. Pwen husuluye yiy paiwe iya koiwen imwonen,
    pe huluwani yiy iya ngawan para hu kaya rapaingi yiy kiya kei tondrih.
  snc-snc: Ḡevaseva-vaseva iaḡi-ḡosiato murinai, dabuḡa kakakakana ḡekoki-vaḡiato,
    ḡena dabuḡa korikorina ma ḡevaḡa-veiato. Benamo ḡeḡori-rosiato beḡenea vaḡa-satauroa
    ḡana.
  lgl-lgl: '''I burila faaorana fo ''alia ''e sui lo, gera ka kalasua to''omi marimarikioaa
    tekwa lia faasia. Sui gera ka faaruufia lou ''alia toro lia ''i talala. Sui mola
    gera ka talaia lo fala fotoinala ala ''ai rara folo.'
  mmo-mmo: Sil pale Yesu lung la le mem lakaah lolop amembuu-ju vêêl in, de yoo lalop
    yite lukalaah yi, tonde mem lako be lala in lanyiis jakana haah pako.
  ncu-NT: Saŋ ne̱ baa waa mò̱ ŋwaagyise̱ŋŋe̱ lo̱we̱‑ɔ, ne̱ baa lee waagya pipee‑o,
    ne̱ baa ba mò̱ fɔŋfɔŋ atɔ bo̱ buŋ mò̱. Ne̱ baa taa mò̱ ba yɔ a bo̱ ya da mò̱
    bo̱ me̱ra kiyii kpare̱-abɛɛ‑rɔ se̱.
  cni-NT: Ari oshequi yantavintsanataqueri, impoiji isapocajiri iitsaare quitioncanirori,
