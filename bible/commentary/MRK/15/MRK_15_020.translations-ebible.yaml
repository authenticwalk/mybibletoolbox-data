  juy-juy: ଆନିଞ୍ଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ଆତ୍ରିକ୍କଲାୟେଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌, ତି ଲୁଲୁ ଅଙ୍ଗିନ୍‌ ତବ୍‌ଲେ
