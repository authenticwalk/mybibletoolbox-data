  ong-ong: Wem pe palwe oli piri re fei, pe nolei ranguwom mul lepe tanio le pe nou
    pafowo olongou pele lotei. Leye lo pe kesi pila naro pe piti ma pire singu tingeli
    laitei nimpe.
  tnn-tnn: Nian kəmotahkul rəkɨs lan, kən motapeg rəkɨs kot asiə un, kən motuwɨn-in-pən
    əh rəhan natɨmnat, kən motit motuwɨn məmə okotəht-ipən e nɨg kəməluau.
  hch-NT: Me'inanaimaca 'ixuriqui mütaüraüye menenutihünirieni, 'ixuriquieya menenacatütüani.
    Mericüsü meneivitüni curuxisie me'imienique.
  crn-NT: Matɨ́ꞌɨj ráꞌuxɨeehuariꞌiraꞌa, aj mú mi rúꞌijchuiiriꞌi aꞌɨ́jna ɨ́ síicuꞌuri
    tɨ páꞌuviꞌin jɨ́n, raxúꞌumuaviꞌimeꞌecaa. Matɨ́ꞌɨjtá mi ruꞌucáachejte ɨ́ síicuꞌureꞌaraꞌan.
