verse: MRK.015.020
translations:
  kpx-kpx: Isi hehavoale keu uoholige abu ogo tahote ke avuemo elokohai ogove seleve
    mai avuemo holovalu. Kateai melavei mai hamaho tilu.
  okv-H: Eto urumbeo irae enu bo pangari asukena avo houketo humbuto bo amita avo
    ikeo asukenu ji atahu ta tasi humbuto pambua.
  tbo-tbo: Hi luguyoguyougena woloeya ma wasawasa hai luilui hi wihaleya ma tauna
    a kaleko dumana hi wiluiya, ma hi niniyeya ipa hina witakeya.
  mal-C: ഇങ്ങനെ അദ്ദേഹത്തെ പരിഹസിച്ചുതീർന്നശേഷം ഊതനിറമുള്ള പുറങ്കുപ്പായം മാറ്റി, സ്വന്തം
    വസ്ത്രം ധരിപ്പിച്ചു. പിന്നെ അവർ അദ്ദേഹത്തെ ക്രൂശിക്കാൻ കൊണ്ടുപോയി.
  grc-SR: Καὶ ὅτε ἐνέπαιξαν αὐτῷ, ἐξέδυσαν αὐτὸν τὴν πορφύραν, καὶ ἐνέδυσαν αὐτὸν
    τὰ ἱμάτια ⸂τὰ ἴδια.⸃ Καὶ ἐξάγουσιν αὐτὸν ἵνα ⸂2σταυρώσωσιν⸃ αὐτόν.
  bgc-bgc: जिब उननै उसका मजाक उड़ा लिया, तो उसपै तै बैंजनी लत्ते उतारकै उस्से के लत्ते
    पिहराए; अर फेर उस ताहीं क्रूस पै चढ़ाण कै खात्तर बाहरणै ले गये।
  khz-khz: Gevegarevegareagi-gatuato mulinai, rapuga kalovakalovana gegaivagiato,
    gena rapuga taunatauna magevega-rogagiato. Ne gevaiatiato pia satauroa ulanana.
  deu-TKW: Und nachdem sie ihren Spott mit ihm getrieben, zogen sie ihm den Purpur
    aus und seine eigenen Kleider an. Und sie führen ihn hinaus, ihn zu kreuzigen,
  zsr-NT: Catiꞌ budx gulutitjëꞌ Lëꞌ, gulugǘëꞌ lariꞌ xna naꞌ nacuëꞌ atiꞌ gulugacuëꞌ
    Lëꞌ lariꞌ queëczëꞌ. Niꞌr gulachë́ꞌë Lëꞌ niꞌl yúlahuiꞌ naꞌ quië tsajdaꞌquëꞌ Lëꞌ
    lëꞌi yag cruz.
  lin-lin: Sima na bango kosakanela Ye, balongolaki Ye nzambala ya motane, balatisaki
    Ye lisusu bilamba na Ye mpe bakumbaki Ye mpo na kobaka Ye na ekulusu.
  hns-NT: Tab djab oesab don hoi gail tab laltjhau kapra oetaarke aur okar kapra pahienaai
    deis. Tab oesab oke sahar ke bahare legail kroes par tjaharaawe khaatien.
  noa-E: Mag i dau aphʉʉ wau wai nʉʉ awia, amachdëu irig khajũa khichphë khĩir jũapitarr
    deeu ẽer auwia, ich khajũa chaardamta deeu jũapipʉ̈inaa, pakuls gaai meerphëpäain
    athaadëjierram aajem.
  eng-EMTV: And when they had mocked Him, they stripped Him of the purple, and dressed
    Him in His own clothing. And they led Him out so that they might crucify Him.
  mib-NT: Te nuū ní cuu ni casácatā de nuū yā, te ni catava de sahma cuehé ndíhí un,
    te ni canachuhun de ya sahma máá yá. Te ni caquenehen de ya jeē cata caa de ya
    jicā cruz.
  bea-bea: Kahchu kiyachatyetl atghe tatulli nighadinchus, kwa yanatunne taghintyetl,
    kahchu ghooghatehtyi klaniai tih.
  lif-NT2: अक्‍खेलॽरिक् किनाःन्‍दि मे़बिरु मे़सुरुआङ् खे़न् परान्‍ला तेःत्तिन् मे़भे़न्‍दुआङ्
    कुदेःत्तिन् मे़जाक्‍तु॥ हे़क्‍क्‍याङ् खे़न् थक्‍सुबाहाॽरे़ खुने़ॽ सिलाम्‍साक्‍मा
    सिङ्‌ङो फोःन्‍छे़ मे़देॽरुरो॥
  xnj-xnj: Pavamalili kumvevesa, vakamuhula nyula ya zambalau yila, vakamuwalika nyula
    zaki, kangi vakamuwusa kuvala kumvamba pamsalaba.
  mmx-mmx: Diga lok kalise axav i la diga lok pes lavanga singsigaara basinge i la
    diga vaxasiga manga i mi lavanga singsiga xa ren. La diga sat ka i basinge mo
    loogu silok kusu dina vaxarem i at laxaba.
  cbr-NT: Usoquin 'usántancëxun ca a pañumicë chupa minanën pucucësa a pëmianan aín
    chupa pañumitëcëancëxa. Pañumitancëxun ca i curúsocënu matásti buáncëxa.
  tee-NT: Chai acsni tamamaxanik'o pus tamaxtunilh ju smumu pumpu' chai tamalakch'inichokolh
    ju akts'iya ixpumpuch. Tamaxtulh ju anch. Talhi'alh junta catamaquilhtaya' ju
    lacacurus.
  eng-LSV: and when they [had] mocked Him, they took the purple from off Him, and
    clothed Him in His own garments, and they led Him forth, that they may crucify
    Him.
  cak-NT: Y cuando reje' xetane-ka yetze'n chirij, xquilesaj-e ri tziak morado ri
    quiyo'n chirij. C'ajari' xquiya' ri can rutziak-wi raja', y xquic'uaj-e chi niquibajij
    chech cruz.
  pah-NT: Nahã g̃a ga rerekomemui. Aerẽ g̃a hekyi ig̃wag̃ahiva'ea ga hugwi gapiretea
    mongirukara'java ga pe. Igwete g̃a ga rerohoi tikutu ga yva rehe kiro javo.
  sja-NT: Mãgá oo iru p'anadap'eda, ma p'aru p'oree ẽrat'aajida mãik'aapa ichi p'aru
    waya jɨ̃ bɨjida. Maap'eda ateejida kurusode baijira bɨdait'ee.
  xed-xed: Tahula hərfuta taŋ ta gagay, ka suɗaghutá həŋ ta tsa lguta dva má mgham
    mgham tida ya, ka suɗglanavatá həŋ ta vərɗa ŋani. Ka klagapta ka klaghata ŋa zləŋay
    ta udzu.
  mks-NT: Tá na̱ndihi na̱sa̱cu̱ ndaa na a̱ já na̱tavá na̱ jáhma̱ cuáhá túu̱n ña̱ na̱sanúu
    ja̱tá. Ta na̱jánda̱ca̱ ndixi na a̱ xi̱hi̱n jáhma̱ mé á já na̱sa̱ñehe na a̱ cua̱ha̱n
    na̱ cata caa na a̱ ndi̱ca crúxu̱.
  gfk-S: Namur be ira umri di gate hasakit ter tana di ga kap leise no dardarana mol
    tana di gom hasigam habaling ie ma ira kinasine iat. Io, di ga lamus hasur um
    ie ura tutut ter ie tano ula kabai.
  bmu-bmu: Mepaqepaik mewö ak waŋgim teköba maluku pisikŋi gugakgugak mi qeköba nanŋe
    sile esu löŋgöt waŋgiba maripomnöŋ qebingöra waŋgita anget. Mewö.
  dgz-dgz: Mu nipep diane ewap, wanup buinip pan wanane ame wabutunagen amba wanup
    mega sia pan wanan. Boge mu oma korosi gapan togurapen menan wat nau amon.
  eng-GNV: And whe they had mocked him, they tooke the purple off him, and put his
    owne clothes on him, and led him out to crucifie him.
  zaa-NT: Beni diba cą ne burla nna, bebèqquia cą lári' morado nu náccu'éa nna begàccu'
    cą ne ca ỹúeá attu. Làniana gulèqquia cą ne nna guche' cą ne para gutá' cą ne
    lo curutsi.
  eng-WEBSTER: And when they had mocked him, they took off the purple from him, and
    put his own clothes on him, and led him out to crucify him.
  guh-guh: Jesús quenetsiataeya pecapocaponaecujinaetsi, vejumajonotatsi baja xua
    xatatatsi, peraënaetsautsaucaejava. Jesús baja icatsia xatatatsi penaxatatsijava.
    Caponaliatsi jane baja pecobematabiabarutsinexatsi cruzajavabelia.
  bon-bon: Teepi teebine apu ätutena pana jewenisi, piba ciriyäciriyä cäbletääpe ne
    jiiremutisi, teemerage cäbletääpe esigrärisi. Puma cita ca teepi teebine ecanisi
    baarge uli cabu äbyecrame.
  nhw-BL: Quema tlanque quihuihuiitaj, quiquixtilijque iyoyo catli morado huan quiquentijque
    catli ya iyoyo. Teipa quihuicaque para quicuamapeloltitij.
  swh-ONEN: Walipokwisha kumdhihaki, wakamvua lile joho la zambarau, wakamvika tena
    nguo zake. Kisha wakamtoa nje ili wakamsulubishe.
  wbi-wbi: Ye vam'bedile na kukunnenela, Vakamfuula isopeka jila, vakamfwasia amenda
    ghaake, pe vakamhumia kunji, viluta kukunkomelala pa kikovekano.
  bba-bba: Ye bɑ nùn yɑɑkoru kuɑ bɑ kpɑ, bɑ nùn ɡurumusu swɑ̃ɑbu ɡe potɑri bɑ win
    tiin yɑ̃nu suɑ bɑ nùn sebusiɑ. Mɑ bɑ nùn ɡɑwɑ bɑ kɑ yɑrɑ bu kɑ nùn kpɑre dɑ̃ɑ
    bunɑnɑru sɔɔ.
  eng-KJVCPB: And when they had mocked him, they took off the purple from him, and
    put his own clothes on him, and led him out to crucify him.
  kgk-NT: Onhembohorypa rire hese, omboi íxugwi ao pytã va'e. Omonde jevy hese ijao.
    Upe rire ogweraha Hesu-pe omboja hagwã kurusugwasu-rehe ijuka-vy.
  waj-waj: Kiaa kiada innara raima kiada inna buruqa kookeevaa utu rabara kiada ari
    uyira rairaiyauvaa kava inna uyu kiada vitada yatari sagaivau haara viravai.
  ekk-PKP: Kui nad olid tema pilkamise lõpetanud, võtsid nad ära purpurrüü ja panid
    talle tema enda riided selga tagasi. Siis viisid nad ta ära ristilöömiseks.
  mpx-mpx: Sauga hi talatalawasi-an i mowasi, inoke kaliko yayapona matana pepol hi
    leke yoho ge totona ana kaliko hi pagaloi. Inoke hi en tagilan ge nihi na nihi
    lokolosan.
  wbp-wbp: Junga-juku, jinajina-piyalurla yangka yalyuyalyu pina rurruny-pungu, ngulalurla
    pina-yirrarnu jurnarrpa nyanungu-nyangulku-yijala. Ngula-jangkaju, yardalu jirri-manu,
    maninjarlalu jirri-kangu watiya warntawarnta-kurra.
  luo-luo: To kane gisejare ne gilonyo kandho makwar mane girwakone mi girwakone lepe
    owuon. Bangʼe ne gitere oko mondo gigure.
  nhe-NT: Quema tlanque quitlaijilhuíaj, quiquixtilijque iyoyo tlen moradojtic huan
    quiquentijque tlen ya iyoyo. Teipa quihuicaque para quicuamapeloltitij.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܡܘܼܣܚܸܪܗܘܿܢ ܒܝܼܹܗ، ܫܘܼܠܸܚ ܠܗܘܿܢ ܡܸܢܹܗ ܓ̰ܘܼܠܹ̈ܐ ܕܐܲܪܓܘܵܢܵܐ، ܘܡܘܼܠܒܸܫ
    ܠܗܘܿܢ ܐܸܠܹܗ ܓ̰ܘܼܠܹ̈ܐ ܕܓܵܢܹܗ، ܘܦܘܼܠܸܛ ܠܗܘܿܢ ܕܦܵܐܹܫ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ.
  esk-NT: Mitautigianikamitruŋ mattaqtinniġaat kaviqsaaq siḷatiġuaq atipkaqługuasiiñ
    ilaan atnuġaaŋiñik. Tavra aullautiniġaat kikiaktuutiviksraŋanun.
  msb-msb: Pakatapos san inda pagtuya-tuya kan Jesus ginhubaan siya san lila na kapa
    kag ginsul-utan gihapon san sadiri niya na bado. Tapos ginluwas siya para ipako
    sa krus.
  cpa-NT: Mi³ca¹cu² ca¹jmógh²dsa lah¹jøng², jøng² ca¹jŋíh²dsa hmøah¹² guiéng². Ca¹quieh¹dsa
    dsa² tsǿnh³dsa. Jøng² ca¹ŋi¹jiag¹²dsa juu¹² ja³ca¹ta³ton¹²dsa crǿg¹³.
  dso-dso: ସେମନ୍‌ ଜିସୁକେ କିଜାଇ ସାରାଇଲାପଚେ, ଜାମ୍‌କଲି ରଙ୍ଗର୍‌ ବସ୍‍ତର୍‍ ତାର୍‌ ଗାଗ୍‌ଡେଅନି
    ବେଟିକରି, ନିଜର୍‌ ବସ୍‍ତର୍‍ ପିନ୍ଦାଇଦେଲାଇ । ତାର୍‌ପଚେ ସେମନ୍‌ ତାକେ କୁର୍‌ସକାଟେ ମରାଇବାକେ
    ଗଡ୍‌ ବାଇରେ ଦାରିଗାଲାଇ ।
  meu-meu: E ḡonaḡonalaia vaitani, bena dabua kakakakana e kokia oho, ena dabua korikorina
    ma e hakaralaia, e hakaua lasi, bae hasatauroa.
  yva-NT: Wanaikebe Aija jewen, umba wo ansuno nsintaire umawe raugaje aora umba wo
    taune Apa ansune raugasyo Ai ti po rave akato. Naije umba wo auga ti wusya indamu
    wo auseo sawa inyo kapite rai.
  dgc-dgc: Ey nadid, kétapus de a nangloko diya, éy inibutan de tu badu na a medideg,
    sakay pinabaduan de man dén to sarili na a damit. Sakay pinaluwas de siya a ipako
    ta kudos.
  zpm-NT: Blozhse sca bdziitnie zho me, laa zho blee lar morad ne nacw me ga, biire
    zho bgacw zho me miṉe nac xab me; dzigo laa zho brieenie me ga zienie zho me zaatne
    yquia me lo cruz.
  hix-NT: Àro wyaro tàwyanye ewnohtàkatxhe rma, tàswayemàtho wakatxownà harha tà.
    Honomtotxownà harha tà, àhononàthàr ke harha. Amoyathoso natxownà hatà.
  sim-sim: Karem li okolehe kounalo oson li tloloshihi kowe orhin limu indiyok faleshira.
    Ushihi orin li laha miandok li tirikmbaha limu laha ira.
  npi-ULB: जब तिनीहरूले उहाँको गिल्ला गरे, तिनीहरूले बैजनी रङको पोशाक फुकालिदिए र
    उहाँको आफ्नै पोशाक लगाइदिए र उहाँलाई क्रुसमा टाँग्‍न लिएर गए ।
  cgc-cgc: Pagtapos danen ta pagpagayya ki kanen, pakamang danen kapa ya na bayulit
    daw pasuutan isab kanen an ta iya na bayo daw padala mwa ta syudad aged ilansang
    naan ta krus.
  tim-tim: Hain akmâ sâŋgum gilâm are higotmâ ikiŋe sâŋgum lalaŋmâ lâwinân komberâm
    mem ariyi.
  yor-yor: Nígbà tí wọ́n sì fi ṣẹ̀sín tan, wọ́n sì bọ aṣọ elése àlùkò náà kúrò lára
    rẹ̀, wọ́n sì fi aṣọ rẹ̀ wọ̀ ọ́, wọ́n sì mú un jáde lọ láti kàn án mọ́ àgbélébùú.
  wos-wos: Wungi hurutaka di sandatakandan waka nukwa wur lafitaka di déka nukwa wur
    wambula sandataka. Sandataka di déré hura yi mimbu hatekanjoka.
  emp-NTPO: Idjira ipid̶a biẽ́ jarad̶aped̶a maʌ̃ pursupursua b̶ʌ jʌ̃biped̶ad̶ara wẽãsid̶aa.
    Wẽãnaped̶a idjia jʌ̃ b̶ad̶ada wayacusa jʌ̃bisid̶aa. Maʌ̃be crud̶e cachi bead̶i
    carea edesid̶aa.
  eng-F35: When they had ridiculed Him, they took the purple off Him and put His own
    clothes on Him. Then they led Him out to crucify Him.
  ind-ind: Sesudah mengejek Dia seperti itu, mereka melepaskan jubah ungu tadi dan
    menggantinya dengan pakaian Yesus sendiri. Lalu mereka membawa Dia keluar untuk
    disalibkan.
  pes-OPCB: پس از اینکه از مسخره کردن او خسته شدند، شنل را از دوشش برداشته، لباس خودش
    را به او پوشانیدند، و او را بردند تا مصلوبش کنند.
  mpt-mpt: deiboniba youm ilem ele gam tlabaniba eka ele youmo imin olo kibaniba debeb
    moniba atdime dabasaniba silo biki ananom geniba debeb onsiobe.
  ssx-ssx: Yesu makeao moneaota꞉ mo hande dau wepikieki hola꞉ meata꞉ ipika꞉ ota꞉ daumanu
    yamaemekeme. Kutupa a꞉ka꞉tei wapepiki tina꞉ tamendiao homaaluekema꞉ Yesu hama
    hatuku pemekeme.
  mkl-mkl: Iyi ɑ̀ yɑɑkoɛ ɑ̀ tɑ̃, ŋɔi ɑ̀ nyɑɑ ibɔ nkpɑu ɑ̀ bɛi ɑ̀ dɑɑ si ibɔɛ, nɔ ɑ̀
    bɔòɛ wɑduude ɑ̀ koo ɑ̀ kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ଇଙ୍ଗ୍‌ଚେ ଆଃଡାଚେ ମେଇଙ୍ଗ୍ ଜିସୁନେ ଗାଗ୍‌ଡ଼େବାନ୍ କଃଡ଼େଆଁ ରକମ୍ ପାଟାଇ ତବିଚେ ଆରି
    ଆମେକେ ମେଁନେ ନିଜର୍ ସକା ଆସଃଆର୍‌କେ । ଇଡ଼ିଙ୍ଗ୍ ମେଇଙ୍ଗ୍ ଜିସୁକେ କୁରୁସ୍‌ନ୍ନିଆ ଆଡେଚେ ବାଗୁଏଃ
    ନ୍‍ସା ଡୁଆ ବାଏରେ ଡୁଂୱେଏ ଆର୍‌ଗେ ।
  gof-RNT: Iya toochchidayssafe guye zo7o afilaa iyappe qaari ekkidi, iya afilaa iya
    mayzidi masqaliya bolla iya kaqqanaw ekki efidosona.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ ଲାନ୍ଦାକିତେ ଏନ୍‌ ବାଇଗିନିଆ ଲିଜାଃକେକ ହଲେଃକ୍‌କେଦା ଆଡଃ ଆୟାଃ ଲିଜାଃକେକ
    ତୁସିଙ୍ଗ୍‌କିୟା । ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ କ୍ରୁଶ୍‌ରେ କିଲାଇ ନାଗେନ୍ତେ ବାହାରିତେକ ଇଦିକିୟା
    ।
  gah-gah: Lá ake gopoguka li asú itake okohu gó luhitamó nene gololohá iki ali miliake
    ezáa gola luhimiake, zohota zaló nene nilitunú ziki apili hilinigi alímiki vamó.
  lcm-lcm: Si taun kila kamus ta kurek ania kila luang suai pok ani vakup miminaungan
    ang na kila alak akorong pok ia ta kana maus. Au na kila tak ia si kari an atakuk
    ania kuli ngakputuk.
  aer-aer: Itne renhe urrtyirremele tnaketyame. Itne ikwere anhelhewarreke akwete.
    Kele itne mantere athetheke ikwerenge inirtneke, imerte mantere ikwerenhe-arrpe
    arrernirtnemele ikwere-arleke. Itne renhe akngeke apmere-werne nthenhele-arle
    renhe nail-ele arne arntarlkweke-arleke irlpare arrernetyeke.
  qvc-NT: Chayshina burlashpaqam ancha asipashpa, chay kapata surqoshpa, paypa kapandana
    rurachirqanllapa. Chaymandaqam aparqanllapana, kruspi klabananllapa.
  tgl-ULB: Nang matapos nila siyang kutyain, tinanggal nila mula sa kaniya ang balabal
    na kulay lila at inilagay sa kaniya ang kaniyang mga damit, at pagkatapos inilabas
    siya upang ipako sa krus.
  cbs-NT: keyutan bemakia tadi chaipa tashijaida pekatan jawen tadi kayabis Jesús
    sawemaxun cruzki mastakatsi kainmabainaibun
