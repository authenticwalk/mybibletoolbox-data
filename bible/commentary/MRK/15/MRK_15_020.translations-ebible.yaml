  kbq-kbq: Zamagrama azanava anteteza fitunke kukena erizafi netre'za, ete Agri kukena
    eri huntete'za, keka zafare aheza hantinaku megi'a avare'za vu'naze.
  kbh-kbh: Y chca imnaftsáboyejuanents̈ana, chë shbuenda uafjatsenga ents̈ayá tmojtsanabotsca
    y cachabe ents̈ayá tmojtanichëtjo, y pueblo chaboye tmojanánatse jacrucifícama.
  ron-LSB: După ce și-au bătut joc de el, i-au luat mantia de purpură și i-au pus
    hainele lui. L-au dus afară ca să-l răstignească.
  pon-pon: A lao nek ar kapailok, re ap ki jan i purpur, ap kapur on udan japwilim
    a likau, kaluaieila, pwe ren kalopuela i.
  nhe-BL: Quema tlanque quitlaijilhuíaj, quiquixtilijque iyoyo tlen moradojtic huan
    quiquentijque tlen ya iyoyo. Teipa quihuicaque para quicuamapeloltitij.
  sps-sps: Te taring fakap bus iny ari Jisas, ri puruur osing Towan vau beberus iny
    jiarasan an mamaato ser favau fatabiny Yan vau Tsuan. Ri ras fatafuts naa Towa
    jiarasan tana ngats fan tsian a tou fagageits Ya tana pagafuan.
  wnc-wnc: Siwan sapdut wamu wa iniwa puyuwana tauu gamana sanu sandeke inane tauknga
    gatu pasingamuke take amin saamdakane tangutnangge takuking.
  bus-bus: Kɛ̀ aↄ̃ à fabò wà yã̀a, ben aↄ̃ gumusu tɛ̃aa pì gòàla aↄ̃ à zĩnda pↄ́kãsãa
    dànɛ. Ben aↄ̃ bↄ̀o wèe gaa à pá lía.
  gub-BL: Umumaw hehe uzemaraz taw wà kury. Wenuhem ikamir izuwi wà. Umunehew ima'eete
    hehe wà. Weraha izuka àwàm me wà kury.
  imo-imo: Aku ungu kondowa ltindiko owe tendeko uluma teko pora tikolio wali ne kano
    kungu kandoli wale pakoli kilu penga kanomu kulko likolio kinye Jisas yunge wale
    pakoli kanoma kelko pakondoringi. Aku uluma teko pora tikolio kinye yu toko uku
    tongei meli wendo puringi.
  boj-boj: Naŋgi degsib Yesus misiliŋyosib koboonaqa gara lent di piqtetosib aqa segi
    gara olo jigetosib aqa qawarq di aqa segi ŋamburbas atetosib a baŋ ojsib gaintqa
    sawaq osi gileb.
  ulk-ulk: Nade wi basemri ge emetu abi adud merwaru ikereda, wige abi tabara wali
    ko itkirda, a abi igareda adem ismedarda ko abi satauroge nilaru waditagerda.
    MRK 15.21-32
  eng-DRA: And after they had mocked him, they took off the purple from him, and put
    his own garments on him, and they led him out to crucify him.
  knf-knf: Wi babeŋuluŋ aba, bapënan bayeti bjeenkal akakana imişa yi nul, aşë pën
    na a pya kapaŋ ţi kruŧ.
  san-KHM: ឥត្ថមុបហស្យ ធូម្រវណ៌វស្ត្រម៑ ឧត្តាយ៌្យ តស្យ វស្ត្រំ តំ បយ៌្យធាបយន៑ ក្រុឝេ
    វេទ្ធុំ ពហិន៌ិន្យុឝ្ច។
  arn-NT: Fey dew rupan femngechi ayentukafilu engün ta Jesus, ka entuñmatufi engün
    tati kurü kelü takuwün, fey tukuleltufi engün kisu tañi takuwün, fey yefi tañi
    langümafiel engün ta kürus mew.
  zas-NT: Chi gulox bazeꞌ reex laaman, babëë reex lajd murad guin ladaman, bascajcw
    reex xabczaman, dxel zinë reex laaman din gucaa reex laaman loj crüjz.
  ken-NT: Bápɔ́bhɛ́ nɔ́kɔ́ bɛ́yɔ́kɔ yi, báfɛ́rɛ nkú chu yi amʉɛt, básɔ́t ɛyi yímbɔŋ
    bákɛ́mɛ yi amʉɛt. Básɔ́t yɛ yi bárɔ́k bɛgo ndǔ ɛkotákátí.
