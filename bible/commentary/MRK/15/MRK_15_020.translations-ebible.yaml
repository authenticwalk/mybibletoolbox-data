  zpq-NT: Beyož gosonḻe' c̱he', besyeyiṉe' lache' moradon' na' bosyoguacue'ne' xacze'.
    Nach gosec̱he'ene' cont jasede'ene' ḻe'e yag cruz.
  por-TFT: Depois de zombarem dele, tiraram dele a capa roxa e lhe vestiram suas próprias
    roupas. Então o levaram para fora da cidade para crucificá-lo.
  gwi-NT: Nijin giiyeedlaa tł'ęę ąįį ik giinaahtsųų chy'aa, giineetr'aatsuu ts'ą'
    giigwach'aa ąįį giinineenlii ts'ą' cross kat gigiihahtsak gwats'ą' giiyeehiłchįį.
  gvn-gvn: Wawu yinyamun jana ngala-ngala kambi nyungundumun walngan, nyunguku kambi
    nyungunduku didan baja. Jana nyungun ngalkalba wundinda, walngkan-damanka jukungu.
  nna-nna: Jipi nyurni manakanu, paliny ngurrinyku ngalypakataku mirarniyi, wurru
    palinymilingarra wirrirniyili. Palaja mungka wirtu palinyja ngurntingi wirrirniyi,
    palinyju kanganyaku, jinangu marntiku jirniyi jalakarti, ngapikarti, Golgotha-karti,
    mungkanga nayilamu jinaku, palanga marlkarri jinaku.
  nhy-NT: Satepan de otlanke okipinawijkej, okixtilijkej ikapa chichiltikatlilmiktik
    iwan okonakiltijkej itzotzol, iwan satepan okiwikakej para kimajmasoltiskej itech
    krus.
  asm-FB: এইদৰে তেওঁক ঠাট্টা-বিদ্ৰূপ কৰি উঠি, সেই উজ্বল বৰণীয়া কাপোৰ সোলোকাই তেওঁক
    নিজৰ কাপোৰ পিন্ধালে আৰু তেওঁক ক্রুচত দিবৰ বাবে বাহিৰলৈ লৈ গ’ল।
  okv-okv: Eto urumbeo irae enu bo pangari asukena avo houketo umbuto bo amita avo
    ikeo asukenu i atahu ta tasi umbuto pambua.
  mxt-NT: Cha yaha̱ cha chacu̱ nyaa ra chi ra tyicuan caa, tinyaa̱ ra sahma nyaa cuan
    chi ra, ta sandɨhvɨ̱ noo ra sahma maa ra chi ra. Yaha̱ cuan ta cuahan ra chihin
    ra vatyi cuatyaa ra chi ra nu cruzi.
  tzo-NT: C'alal laj yo'ntonic laj slabanique, laj sloq'uesbeic ti yaxal c'u'ile.
    Laj xcha'lapbeic sc'u' nixtoc. Laj yiq'uic batel, ba smilic ti cruz.
  ind-AGS: Sesudah mereka selesai mengejek Yesus, mereka melepaskan jubah ungu itu
    dan mengenakan kembali pakaian-Nya sendiri. Kemudian mereka membawa-Nya pergi
    untuk disalibkan.
  omw-omw: Mwitaamaqi viqata vireraqama kye raima mwateta mwiaqaataita mwihua nraanre
    tavuna rupa mwatora huvantu kyeta nai tuavaaqa utu mwateta mwia kyatariqaa ninri
    rukyeta hiritarerata Iesusira vita vareta vurama.
  yrb-yrb: Enoma enoma ue me sitate kukui wadia ma kosugari ue mutate Danu ba baruetama
    barue oita. Eno utate korosiro odifitae woure anita.
  maa-NT: K'e̱ nga jye kisìsobà‑la̱, jaàxìn‑la̱ nikje sko xi íkjá, i̱kjoàn kisìkákjá‑ne
    xi nikje ts'e̱. K'e̱é itjoko̱ nga ko̱sit'aà krò.
  mcq-mcq: Pu Jesu matahareja ijiꞌa ateha aviꞌina jopatuꞌumaꞌura kajaho tasiomaꞌi
    kaivo Huni ateha sahasa samahara. Ijá venareja ijiꞌa Jesu apena vaꞌe icha ꞌahi
    nerui ꞌanaꞌiro vaꞌara.
  sus-A: عٍ تٌ فّ عِسَ مَيٍلٍدٍ، عٍ نَشَ مَنفّ فُبَ رَتٍ عَ مَ، عٍ عَ فبٍ دُفِ رَفٌرٌ
    عَ مَ، عٍ قَ عَ رَ مِنِ عٍ شَ سَ عَ بَنبَن وُرِ مَفَلَنبُشِ مَ.
  jpn-1965: 彼らはイエスを嘲弄したあげく、その紫の衣を脱がせて、もとの着物をイエスに着せた。それから、イエスを十字架につけるために連れ出した。
  fra-SBL: Après s'être moqués de lui, ils lui ôtèrent le manteau de pourpre et le
    revêtirent de ses propres vêtements. Puis ils le conduisirent dehors pour le crucifier.
  yka-yka: Pagubus iye hinangde dagey, iluwasan weˈ de semmek talukin bu pinasemmekan
    iye balik duk semmekne tagnaˈin. Ubus binoˈo ne iye weˈ de pabukut duk ne iye
    talansang diyataˈ olom.
  mle-mle: Taay apaapap kwurin naykuw, day nyikiy nyikiy wapwiy kaylapiykuw, diki
    wapwiy alib dim rabwutakadaad. Day Jisas ata kwurin karaydaad maap tidi miyaam
    katataka-dakik.
  shp-NTPO: Jatian moa jaskati jaon shiroa pekáo, jan perakooti joshinyame chopa jopémataanan
    jawen chopabi sawemaribikana iki. Jaskáaxon moa korosen anoxon pikobainkana iki.
  aom-aom: Ëhi sivoruomoromo niögu ëgoho jijövahoꞌi hesi niögu maho ioꞌamahoromo osare
    jioromo huꞌirae bavaꞌareje korosire ano taemoꞌi.
  geb-geb: Mbe ana nzɨɨv, mba tɨvir ana muuŋgiap, ana tɨn mba shaa hɨva mpeeŋ zorgiap,
    mbaram ana shagir taagia ana shargiap, ana ndim khanarareŋ ga tɨgɨ fugfugur zav
    anan kov kɨrar hi.
  eng-WYCLIFFE: And aftir that thei hadden scorned him, thei vnclothiden hym of purpur,
    and clothiden hym with hise clothis, and ledden out hym, to crucifie hym.
  bsj-bsj: La cin dim cwilanka ceri yila ci cukum belle ceu ci man ten ti ka bilankiya
    ce. La cin cukken co kale nacin kulken co bwatiye.
  cak-cak: Tok xetane' chi yetze'en chirij, xquelesaj-e ri tziek morado chirij. Jac'ari'
