  chf-NT: Cuanta u c'alin tze'tijobba, u pa'säbijob u ic'puq'uen buc tuyac'o y u yäc'bijob
    tuyac'o jini buqui tuba chichba. De ya'i u bisijob tuba u yäq'ue'ob tä cruz.
  tlf-tlf: Kale titul weng baga-e-bilip uyo binimanu e, kota bilip iyo ilim isagulut
    kwaak kalibelip uyo dalaa kupkan kebe-nilip e, asok ilami ilim uta migibe-nilip
    e, dep tam abiip abe-nulupta, dep no, at diim kal dubiit mo angkolum o age-nilipta,
    dep tam abe unip ko.
  piu-2006: Kuuta papulwanaya yarrara kuuta walytjangkalpiya tjarrpatjunu. Tjarrpatjunkulaya
    katingu, watiyangka waralytjunkula mirrintankunytjaku.
  poh-NT: Naxquicohlaj ribanaric reh chiꞌnchel reꞌreꞌ chi seꞌlbal reh, xquesaj woꞌ
    chic lok i cak moyic laj tzꞌih chiri̱j eh naxquicoj woꞌ chic i risoꞌ wilic nak
    chiri̱j, xquicꞌam je i Jesus chiri̱j lok i tinamit reh chi naricansjic ar wach
    curu̱s.
  tue-tue: Cʉ̃́ã cʉ̃ʉ̃rẽ buitóa, sõã ñiisãñúrõrẽ tuuwécojã, cʉ̃ʉ̃ sãñasʉguearirore
    sã́ãyira. Curusapʉ páabiatura wáara néewayira.
  bjp-bjp: Aunbiing ri ka morot ta ini, ri ka kasis ufu dolon kaen melmelek lo. Ri
    ka fakilkiliis fafis u ini kilkiliis kia tom, ke ri ka lame fasuu u isi rik fakulkulik
    u na aupaket.
  xon-xon: Baah ŋa u mbɔnyun ki ti doo na, le bi chuu peer libɔkumaln ngbaan, ki di
    waawanpeenkaan peen u, ki di u nyan, bi ti kpaa u ndɔpuinkoo pu.
  tzo-ZNT: Tsꞌacal to islocꞌbeic ti morado cꞌuꞌul ti slamojbeic toꞌoxe, jaꞌ iyacꞌbeic
    slap ti scꞌuꞌ onoxe. Iyiqꞌuic echꞌel, ba sjipanic ta cruz.
  mpm-NT: Ni ndɨꞌɨ ni ka sakata da nuu ya, ni ka tava da saꞌma kuaꞌa ndiꞌi ñuꞌun ya,
    ti ni ka naskuiꞌna da ya jiin saꞌma maa ya. Ti kuankoyo da jiin ya ja ka taka
    da ya nuu ndaꞌa cruz.
  ots-NT: Bbʉ mí guaj ya mí i̱mbijʉ, bi ccohtibijʉ car da̱jtu̱ már ncjʉjpöy, cja̱
    bi jejtibijʉ quí da̱jtu̱tsjɛ guegue. Nubbʉ́, bi gʉjquijʉ pʉ jar jñi̱ni, bi dyɛnijʉ
    pʉ jabʉ di døtijʉ jar ponti.
  hoy-hoy: याग आंदुर आऊंद मज्याक हार्सकोंड्डुर, रा आऊन मय मा कळ्व जाभळा रंग इन फळक्या
    ईळ्सकु आऊन अवा कपळा मात हाक्सुसदुर; अदिक आग आऊक क्रूस मा येरसोर साठी व्हार्या
    ओतुर.
  amo-amo: Na iwa malu usughe liyong, ikalaghe kultuk kudyawẹ, ikpilla i shonghe kunme.
    I gya ninghe uchin din kotinghe.
  pjt-pjt: Munuya palunya kuraṟa pungkunytjatjanungku maḻangka mantara panya purple
    araltjaṟa mantara palumpangka maḻakungku tjarpatjunu, munuya pakaltjingaṟa ma-katingu
    puṉungka wakaṟa utitjunkunytjikitjangku.
  cwe-cwe: Viwamalile kumkeweza, wamvula viwalo va langi ya zambalau, wamuyawala viwalo
    vake. Amalabaho wamulava kunze muladi wamuwambe mu msalaba.
  daa-NT: Min ŋu ajimiyig ko ajimiye, ŋu cimiijit batko-ata, kar ŋu isiijit tan̰ji,
    ŋu ɓaay ɗooɗin̰ ka etor.
  mlp-mlp: Ari in Yesus bilawunim hulosadmo in tubusan kakaqta na hasim waqad inmo
    ago tubusan na aholib ta em ugiy. Em ugim teq in ayib dom wolnan haqad waqim ad
    tilehiy.
  ape-C: Douk amam henekan enenyenen jurug, aria hatrun hawaruk atudok owishiboriti
    saket. Aria wata hohur ananih rupeh hehuruman aria harawan hanakum hunek nyiluman
    nir rowog kruse.
  bgs-bgs: Pángnga igbuyas-buyas dan kandin, iglusut dan tô mallutù umpak tikud tun
    kandin, asta igpómpak dan puman ki Jesus tô kandin umpak. Igpid dan sikandin ébô
    pansalan tun ta krus.
  faa-faa: Ayiáka mainamarekea faraka, pasu susa kau rakisiane horomaka, epo ipi pasuane
    osoraka marekea ira matopesa paremareako karikia pusuapo.
  kik-kik: Na ciarĩkia kũmũnyũrũria-rĩ, ikĩmũruta nguo ĩyo ndaaya ya rangi wa ndathi,
    ikĩmũhumba nguo ciake mwene. Igĩcooka ikĩmuumagaria ikamwambe mũtĩ igũrũ.
  cap-NT: Nekztan burla paaz̈cuqui Jesusiz̈quiztan nii morat zquiti chjojkz̈inchic̈ha.
    Niiz̈ persun zquiti tjutzic̈ha. Nekztanaqui Jesusa chjitchic̈ha cruzquiz ch'awczjapa.
  ksr-ksr: Mepaqepae kaeŋ ama mudaboroŋ maleku osoga nezoŋgbala ii qetegoŋ iyaŋaa
    sele esu mouma muŋ maripoonoŋ qewombaajoŋ wama keŋgi. Kiaŋ.
  eng-TNT: And when they had moocked him they toke the purple of him and put his awne
    cloothes on him and ledde him oute to crucifie him.
  sbs-sbs: Mi linu ha chi ba mana ku mushubula, chi ba mu chupula chi zwato chi subila
    ni ku mu zwatika za kwe zi zwato, mi linu chi ba mu zwisa ku mutwala ku ka mu
    kokotela.
  sue-sue: Nukare nu isipitinomite tama woi bewa dito ine awa dutuniro doro tama woi
    nuso noko wosuniwa pumunu ni pasinaira damu sero puro bamuwa awa.
  fra-NCL: Après s’être ainsi joués de lui, ils lui ôtèrent la pourpre, lui remirent
    ses vêtements, et l’emmenèrent pour le crucifier.
  bhg-bhg: Ango edo Yesu tedojirido itae edo ombari tokona ribori ainde pietero opusina
    awa jido teugedo embo ainda ombari topobé awa pietero opusina. Edo awamanemi embo
    awa gisijido oregada dain kundo idegedo maunsitera.
  snn-NT: Ja'nca jayani tëjini, baguë bajacu canre rutani, baguë cañate baguëna sayahuë.
    Sayani ja'nrëbi, baguëte crusu sa'cahuëna quenni reojën sahuë.
  atb-NT: Yhangmoq gi, Yhang lé rhoî jihkyoî ban kut yû kôjáng, Yhang wut tô é buhîng
    nè lé hkyut yû kômù, Yhâng é mebu lé dum hut byi luî, tapzîng má jén sat pyám
    râ matú, Yhang lé shuî htoq e ló bekô nghut ri.
  wro-wro: 'Wuno:murum umbili iŋgadbaŋ, wobi tubudububulja bura: kauerąmąŋanąŋga,
    wobi anąŋga mandjia tai kaueri:la. Kaielwa kaueraŋuru wongaia nanja iŋgarkąnde
    wunja.'
  cek-AK: Nihcae mah pahnui o thuih pacoengah, kahni kamling to khring pae o, angmah
    ih kahni to angkhuk o sak pacoengah, anih to thinglam pong takhing hanah caeh
    o haih.
  bkd-bkd: Su mapengahan dan en sa pagtameyes ki Jesus inawà dan dà su maligà ha manggad
    daw ilikù diyà ta kandin su pinaksuy din. Dayun inuwit dan si Jesus duun hu lugar
    ha duun dan iglansang hu krus.
  ctu-76: Che' ti ujti i wen wajleñob ti' cha' jochbeyob pislel ic'puc'an bʌ i ts'ijbal.
    Ti' cha' xojbeyob i pislel. Ti' pʌyʌyob majlel cha'an i tsʌnsañob ti cruz.
