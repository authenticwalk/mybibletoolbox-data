  naf-naf: Ekŋenaŋ mobotnaŋ ma pep kegok tapmsaneti kasa kuku ekŋenaŋ Amobotnaŋgalen
    melakandu munduŋpewien. Ke guluŋpemti ikŋaŋgalen itnaŋaŋ keyaŋ ewe gilik ze munduŋpemti
    tewen kumasasok pesâgât wapmebien.
  grc-MT: και οτε ενεπαιξαν αυτω εξεδυσαν αυτον την πορφυραν και ενεδυσαν αυτον τα
    ιματια τα ιδια και εξαγουσιν αυτον ινα σταυρωσωσιν αυτον
  vid-vid: Lowasindile kumbeza, nawamvula lila ikanzu, nawamvalisa nguwo ya heye wamhilika
    kuza kumuwamba mumsalaba.
  pio-NT: Idécanáami cài naicáaníca Jesús iquíniná, yá nawatàaca íicha ruana nacáiri
    cáaléeri quíiréerica. Néese nàwalica Jesús ìwali ibàle àniwa. Yá natécani yàcalé
    íicha, natàtàacaténáni cruz ìwali.
  tsn-tsn: Erile ba sena go lapisiwa ke go mo sotla, ba mo apola seaparo sa gagwe
    se se bohibidu jo bo mokgona, mme ba mo apesa diaparo tsa gagwe gape, ba mo kgwakgwaetsa
    go ya go bapolwa.
  amr-NT: Ken konig onʼtierikdepo okayagda oʼnokirokaʼpo keʼnenokkon onteʼti onʼotaʼdepo
    hue̱ypa cruzte aʼarakyaʼpo Jesústaj onʼtohuaʼuyate.
  pwg-pwg: Ivi namei ikovi na tarasovo yebayebarina ivotawei ma kana gara vaghata
    ivi kote meyei. Ma irutinakiibuwei da ita tuparatui.
  cjv-cjv: Ena yokamai yaromi gumam mora bawi teinga gai kou daingua kui si tere nenen
    gaiyom suwi di tere ena “Eri yoro bakomdi si goraro napune,” dire akire mena fime.
  tiw-tiw: Kiyi awuta soldiers karri pirripapaya ngini pirripaparri (humbugged) ngawa-yuwuni
    api awungarri wuta tikimati pirimi awinyirra kuluji angi yaringari kiyi tuwanga
    pirripamukuri angatawa kuluji kangatawa. Kiyi wuta pirimi kapi ngawa-yuwuni, “Takuturruwa
    niyi awarra arikitirropurtayi (cross),” pirimi. Kiyi ngawa-yuwuni yipakuturruwa
    awarra arikitirropurtayi. Kiyi awuta soldiers pirimarruriyi ngarra awungarruwu
    kapi jupunyini (hill) ngini pajuwani pimata-kirimi ngarra kangi awarra arikitirropurtayi.
  tha-KJV: เมื่อเยาะเย้ยพระองค์​แล้ว เขาถอดเสื้อสีม่วงนั้นออก แล​้วเอาฉลองพระองค์เองสวมให้
    และนำพระองค์ออกไปเพื่อจะตรึงเสียที่​กางเขน
  por-BR-2018: Quando o escarneceram, despiram-lhe a púrpura, vestiram-no com as suas
    próprias roupas, e o levaram afora, para o crucificarem.
  mhl-mhl: Igosisi oŋu ete foreru mariku boboroŋ yojuŋiru oi qomukuru iŋoyoŋunde saki
    komoŋ keteku maripoŋgo qaiŋgo ore ogaru rabuŋ. Oŋu.
  klv-klv: Nǝboŋ lotosor vilesi tonoŋ, lukol nahurabat toboŋboŋ dani, lukol nahurabat
    san tǝlmam lan. Beti losǝhari vivile hǝn lǝb̃ip̃os gati len nǝhai balbal.
  bco-bco: A꞉la꞉dimida꞉la꞉ga꞉ ta꞉takiyo꞉, so꞉g ho꞉mo꞉solo꞉ ko꞉lo꞉ Ya꞉su amilo꞉ kalifa꞉
    a꞉no꞉ dugulia꞉ga꞉ dia꞉taki, enedo꞉leyo꞉ a꞉na kalifa꞉. So꞉g a꞉no꞉ kalita꞉sa꞉ga꞉yo꞉,
    e sa꞉ma꞉niki ha꞉la꞉ya tililia꞉gane.
  kdl-NT: An a kotso yi uyanka majari, a mondo yi aminya a ngono yi. A uka yi aminya
    a ne. Pini nala, a wutukpa̱ yi a kateshe, kotsu a wandamgbana yi.
  apu-NT: Inapetakarina atoko imakatxakarina mãkatxi põkamarari. Xesosi mãka iuaĩkana
    ieretaka. Eereka anikarina Xesosi aamina ĩpiriãmitakari nopini itokakitinirina
    ĩkapani.
  roo-roo: Uva voa rera tovi rovopaivoiva, revasipa varo veraiva rera iava. Oa iava
    rera vaaro rutu-ia rera tuuiva vorevira. Uva rerava avaaepa rera tapasa.
  miz-NT: Dā kúvi narkɨ́nteē ná ña ne, natāvá na doo kueꞌe é nuu ña, dā náxnuu na
    ña doo mii ña. Kidáā ne, kueꞌen níꞌi na ñā é naxnteē ná ña ntiká krusi.
  qvz-NT: Asishcahuasha llatanachisha paihua quiquin llachapata churachinaura. Chihuasha
    paita cruspi huanchingahua apanaura.
  deu-ELO: Und als sie ihn verspottet hatten, zogen sie ihm den Purpur aus und zogen
    ihm seine eigenen Kleider an; und sie führten ihn hinaus, auf daß sie ihn kreuzigten.
  mjc-NT: Tsa yaha̱ tsacu̱ nducu ra naha tsi ra, tava̱ ra naha jahma cuaaha tuun tsa
    jacunditsi̱ ra naha tsi ra. Tacan tan jacunditsi̱ nyico ra naha jahma maa ra tsi
    ra. Tan cuahán ra naha tsihin ra cuaticaá ra naha tsi ra nu cruu.
  ktm-ktm: Su hetulyan Iy ihmo‑on oh, pe ndre ilnum ti su hedaso‑o kolos rama‑an ti
    iyeu odo mundren yi, pe heduwe yi ndre kolson ti ile mundren. Ndre ilnum pe su
    hokuni Iy odo lon sariyen um tam Pailat ile kiu, pe ka we holpo nilim Iy kile
    kei tondrih.
  caa-caa: Y conda cꞌapa asiobꞌ taca e Jesús cocha era ulocsiobꞌ e chacchac bꞌujc
    tama unuc y sutpa uriobꞌ ubꞌujc xeꞌ tuach. Entonces uqꞌuechiobꞌ ixin e Jesús esto
    tiaꞌ tuaꞌ uchꞌubꞌobꞌ tut e cruz tuaꞌ uchamsiobꞌ.
  pls-NT: Co are joexin joinchehe xa cain yá para cjoanoa xa Jesús, cottimeja joantsjehe
    xa tti lontto morado coentsá xa, co cjan xa joinchengá xa lonttoe Jesús. Cottimeja
    sajoicao xa Jesús para joinchecrucificá xa.
  eng-WYC-2018: And after that they had scorned him, they unclothed him of the purple,
    and clothed him with his clothes, and led out him, to crucify him, (or and led
    him away, to crucify him).
  bdv-bdv: ସେମଃନ୍ ତାକ୍‌ ଇବାନ୍ୟା କଃରି କିଜ୍ୟାୟ୍‌ଲା ହଃଚେ ସେ ବେଜା ରଃଙ୍ଗାର୍‌ ବଃସ୍ତର୍‌ ଇଟାୟ୍‌କଃରି
    ତାର୍‌ ନିଜାର୍‌ ବଃସ୍ତର୍‌ ହିନ୍ଦାୟ୍‌ଲାୟ୍‌; ତାର୍‌ହଃଚେ ଜିସୁକେ କ୍ରୁସ୍‌ କାଟେ ଚଃଗାୟ୍‌ ମାରୁକ୍‌
    ହଃଦାୟ୍‌ ବାର୍‌କଃରି ନିଲାୟ୍‌ ।
  kjn-kjn: '@see-verse:MRK.015.019'
  otq-NT: Nu mi wadi bi tꞌo̱tꞌwa ar thede, bi thökwa ar the̱nga dutu xki njöꞌspabi,
    bi thetwa yá dutuse̱, ne bi nju̱ki nda tsꞌu̱ta har pontꞌi.
  tzo-SA: Cꞌalal ilaj yoꞌonic ta snaꞌleele, la slocꞌbeic li icꞌpocꞌan tsajal cꞌuꞌile,
