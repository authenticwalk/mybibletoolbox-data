    ଓରୋଙେଞ୍ଜି ।
  for-for: Piya puma karana atagaitegini igeba tete kaiba atama maebugasimagini, to
    ae'wa kai amitamagini, abe'i iro'ma ababute, yara itagikena wantawe.
  epo-epo: Kaj mokinte lin, ili demetis de li la purpuran veston, kaj surmetis liajn
    proprajn vestojn. Kaj ili elkondukis lin, por krucumi lin.
  gfk-gfk: Namur bia ira umri diet gate kukutur taar tana diet ga kap se no dardarana
    maal tana diet gaam hasigam habalin ie ma ira kiniasine at. Io, diet ga lam hasur
    um ie wara tutut tar ie tano ula kabai.
  bjz-bjz: Kuvia gegha rea sidara egegea, númanda eembo Iesu dava asuguturia-nu, kosugea
    rururota, eembo unda tofonu bua asuguturie. Aghá ea, umó bua ifatarava daita rea
    righia ghambugea bua igiguturie.
  atg-NT: Abi e rọ lighọ ri iJesu li egia se nya, e gueghie ọli oni awulu ichẹ ni
    o khi ẹgholi ibulu oghọ, e nyenẹ egbe ri itsua eyọli sọ li. Ighọ e rue ọli vu
    ya tama ọara apfida.
  bjv-NT: Lokɨ ɨbəi-e kogii asɨ-de nɨngə, ɔri kɨbɨ kɨ kər pɨr pɨr ka kɨn rɔe tɨ kɔ,
    ə təli ɨləi kɨbɨ je lie wa rɔe tɨ gogɨ, ɓa tḛḛi sie taga kadɨ awi ɓəi-e kagɨ-dəsɨ
    tɨ.
  tos-NT: Acxni̱ xli̱kama̱nanko̱ni̱ttá, tima̱pu̱xtuko̱lh xlháka̱t xatzutzoko, chu̱
    huá̱ ma̱lhaka̱ko̱lh tu̱ luhua xlháka̱t, chu̱ le̱nko̱lh anta̱ni̱ napakaxtokohuacacán
    c-cruz.
  rro-rro: Tebapo'o nonoana murinai, habuni birona haunai tebakuri ahina, ena habuni
