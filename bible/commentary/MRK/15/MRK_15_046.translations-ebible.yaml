  ndg-ndg: Yusufu apemike sanda kaamualaga kuoma msalabani, kantola ni sanda ni kumbeka
    muli kaburi liyembikwe kummwamba kisha kalibeka libwe kunlango wa kaburi.
  wsk-wsk: Se Joseph guang yawara bo siraram mu diaram, ale giam ago namaram, Jesus
    ko kumik guang kutuwuram, ale guang mu te kaolam, ale giam ago nama mutim biya
