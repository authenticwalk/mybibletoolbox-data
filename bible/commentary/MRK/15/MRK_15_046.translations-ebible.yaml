    ଗଡ଼ାଇଦେଲେ।
  bzj-bzj: Joazef tek dong di badi fahn aafa di kraas ahn ih rap it op eena sohn linin
    klaat weh ih mi bai. Den ih put di badi fi lidong eena wahn toom weh dehn mi dig
    owta wahn raki hil. Ahn den ih tek wahn big big stoan ahn roal it fronta di hoal.
  wmt-wmt: Nyanartijangka yani, warntarnila parla Jawujapju japalyarr parpjarti wulyu.
    Nyanartijangka manakartila yani, manangajangkala kurtajpani Jesus. Japalyarrjawurlu
    pa karrpirni. Karrpirnurla kanya parla najikarti, yutukanila kaninykaniny. Pamarr
    manyanta rukukani. Kurrinyju marninjarrarlu pila yanungurla nyanya naji. Minyartijarrarlu
    yinijarrarlu pila nyanya Mayiri Miktilintujaa Mayirirlu Jayimjikurarlu ngamajirlu.
    Najinga pa yutukani Jesus. Kaninyjarti rukukani. Jarlurni pikakujirni pamarr pirlapurru
    naji.
  chk-chk: Iwe, Josef a fen möni echö mangaku mi pwechepwech o mürina. A angeatiu
    ewe somä seni won ewe iräpenges, a finiti ngeni ewe mangaku mi pwechepwech o peiaseni
    lon eu peias mi för lon achau. Mürin a asokopanato eföü fau mi watte o pine ngeni
    mesen ewe peias.
  ssd-ssd: Kile Yosef nu tawi kaukauk ande piyamba ka Yesus tuku mindesiŋ paska tawimbi
    soŋga tumba kumba ka ndame burok o buk sarkinaig tuku sinam taŋge pilna. Pilna
