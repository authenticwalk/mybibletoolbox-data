    ipbok'ri.
  nch-BL: Huan José quicojqui se yoyomit cati cuali huan cati hueyi, huan quitemohuito
    itacayo Jesús ipan cuamapeli huan quihuijconqui ica nopa yoyomit. Teipa quitali
    itacayo ipan se ostot ipan se tepet cati quicoyonijtoya ipan tet, huan quimimilo
    se hueyi tet para quitzacuas nopa ostot ipan nopa tepet.
  quc-TNT: Ri tat José c'ut xulok' jun payu', xukasaj ru cuerpo ri Jesús, xupis c'u
