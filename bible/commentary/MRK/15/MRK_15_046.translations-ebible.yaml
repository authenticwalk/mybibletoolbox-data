  kpw-kpw: Hagö, Josep waƚɨj rud kub ap rauöm, am wip he ud asɨk dap lugöm, waƚɨj
    u ud magöŋhalö wam wam göm, dam kabö mɨgan gɨsön nɨbö nöp ƚu lɨla kabö mɨgan u
    rɨgöl ga. Rɨgöl göm, kabö haƚai kub ap ud gau ga gɨ damöm, wip rɨgöl ajöŋ u pɨƚ
    ga.
  ong-ong: Josep laise olol teingi le le nalpo topo liti Jisas lele tani nimpe le
    le lire olol wala teingi yefli lepe lire weisi topo liti Jisas. Le kali topo liti
    Jisas lele lepe lila le lalingi luwo erau nample wuso palowi elpesi lato lepe.
    Leye lo Josep weisi erau ili laltei lufro lopopo erau nample lepe.
  tnn-tnn: Kən Josep təmuwɨn mos-nəmtɨn nɨməhan ruən kit muwa mɨləs-iəhau Iesu e nɨg
    kəməluau malpin lan, mɨləs muwɨn mələhəu-pən e nɨpəg kəpiel u kɨnəmel rəkɨs məmə
    okol suwɨt ikɨn. Kən məsoupəlpəlin-pən kəpiel asol kit mahtosɨg-in-pən nɨpəg kəpiel
    un lan.
  hch-NT: Mücü rinu savanayari hecunaneca, 'ecacueca caxari, savanacü nita'eima, teuquiyapa
    neitateni 'aita müvaye'inieriecaisie. Neicurupa tete quiteniesie, neicunani.
  crn-NT: Tɨ́ꞌɨj jí áꞌuraa aꞌɨ́jna ɨ́ José tɨ cɨ́ɨxuri áꞌunanan tɨ rɨ́ꞌen, tɨ naa
    tíꞌicuaina. Aj pu i raꞌacájchuii aꞌɨ́jna ɨ́ mɨ́ꞌɨchi. Tɨ́ꞌɨj jí raꞌiréꞌeꞌijcatacaꞌa
    aꞌɨ́jna jɨmeꞌe ɨ́ cɨ́ɨxuri. Ajta áꞌiyen aꞌuun yaꞌutéete aꞌujna aꞌu mej ruꞌuréꞌijche
    u téteꞌe ɨ́ tetej tzajtaꞌa. Ayee pu huarɨ́j, tɨ́ꞌɨj jí tetej aitéjmuaa tɨ sicɨ́ɨraraꞌa.
  zpu-NT: Josénꞌ weꞌweꞌ to xchan, da baraꞌlleꞌ Leꞌe, ka baletjeꞌ Leꞌe leꞌ yay cruzenꞌ;
    naꞌll jakwaꞌch akeꞌ Leꞌe to lo ba da bcheꞌnneꞌ leꞌ yej. Naꞌll btoleꞌ to yej xhen
    lloaꞌ brojenꞌ nench bsejen len.
  juy-juy: ଜୋସେପନ୍‌ ଅବୟ୍‌ ଲମନ୍‌କାବନ୍‌ ଞିଲୋଙ୍‌ ଞିଲେ ଜିସୁନ୍‌ ଆ ମରା ଆଅକ୍କାଡଙନ୍‌ ସିଲଡ୍‌
    ଅପ୍ପଡ୍‌ଲେ ପାଙ୍‌ଲାୟ୍‌ କି ଲମନ୍‌କାବନ୍‌ ବାତ୍ତେ ଜିସୁନ୍‌ ଆ ମରା ବଲେଡେଞ୍ଜି ଆରି ବରୁନ୍‌
    ଆରେଙ୍‌ଲୋଙ୍‌ ଆଗାୟ୍‌ଗାୟନ୍‌ ଅବୟ୍‌ ମସାନ୍ନିଲୋଙନ୍‌ ଜିସୁନ୍‌ ଆ ମରା ଡକ୍କୋଡାଲେ ମସାନ୍ନିନ୍‌
    ଆ ଗରନ୍ନେଲୋଙ୍‌ ଅବୟ୍‌ ଅରେଙନ୍‌ ଡଙେଞ୍ଜି ।
  for-for: Omogana Yosepeba aogi wae kai maerite wamagina, uma akitama, pi kaibi yoburite,
    yabapi ku'maranta kabi uma kaitamagina, kawarapa tabe yaba a'waremagina akunkatantiye.
  epo-epo: Kaj li aĉetis tolaĵon, kaj deprenis lin kaj envolvis lin en la tolaĵo,
    kaj metis lin en tombon, kiu estis elhakita el ŝtonego; kaj li alrulis ŝtonon
    al la enirejo de la tombo.
  gfk-gfk: Io, Iosep ga kap leh ie meram ra ula kabai, gaam wiwisanei wara pulpulus
    ie ma tiga talona ponponiana maal nong gate kul tar ie. Io, ga bul halaka ie ta
    tiga midi. No midi di gate gil ngasiaan tar ie tano papara haat. Io, namur ga
    pulukane bat no matana haat ma tiga tamat na haat.
  bjz-bjz: Aghá ririeta, Josep aria, eembo saghai tamonu gurimi mino utua bua furia,
    Iesu da tamo ifataravareta ititurieta vovorurieta bua aria, uje eini gudoro ufuva
    ghafirieta vitiria-va itia, singoi eininu oberea, anami uje be gajiturie.
  atg-NT: Ighọ iJosẹfu ọ dẹ ide, ọ rue ọni olimhi tiemhile ọara, ọ khuli ọli, ọ ri
    ọli tọ uji ni a tọ shi echẹ. Ọ gheghele ẹchẹ oniẹmhi guese oni uji.
  bjv-NT: Jɨsəpɨ ndogɨ ta kɨbɨ, rɨsɨ nɨn Jəju dɔ kagɨ-dəsɨ tɨ re-n nangɨ, dole, ɨle
    me ɓe nɨn tɨ kɨ uri me mbal tɨ, nɨngə nduguru mbal ɨlə ta tɨ.
  tos-NT: José tamá̱hualh mactum sábana, chu̱ alh ma̱acti̱y c-cruz xtiyatli̱hua Jesús,
    huá̱ li̱pu̱máksuitli; chu̱ a̱li̱sta̱lh máacnu̱lh c-aktum tahuaxni̱ tu̱ aya xuaxcani̱t
    c-xlacan sipi̱, chu̱ li̱huana̱ li̱lakatálalh aktum tlanca chíhuix anta̱ni̱ xlactanu̱cán.
  rro-rro: Iosepa ehore habuni namona tohana ha ekawana, Iesu hauanina ea'i obona
    habuni weianai e'apana eaoaina 'ariahana pihara ikui aonai ehorotina, pihara rarina
    ha ebaherena ebahu abuna.
  mxp-NT: Xjats ja tjuuy tuꞌuk ja poop wet midi øy midi majpxy, jøts ku ja tyikwɨna̱jky
    ja ooꞌkpɨ, jaꞌats ja tyaꞌamojts, jøts ja tpɨkta̱a̱jky jutjøtpy midi ja wyɨnaty
    tø tyikjuty jam tsa̱a̱jotp. Jøts ku døꞌøn ja jadeꞌen tpɨkta̱a̱jky, wɨnets ja møj
    tsa̱a̱ ja ttaꞌagɨɨy.
  aak-aak: Josepo nurɨ rapɨrapɨ́ apɨ́á weŋɨ́ wú bɨ́ nerɨ nɨmeámɨ nɨbɨrɨ pɨyomɨ nɨyoarɨ
    nɨmeámɨ nɨwepɨ́nɨrɨ e nɨtɨmáná wigɨ́ yarɨgɨ́ápa xopɨxopɨ́ nɨróa numáná xwárɨpáyo
    nánɨ nɨmeámɨ nurɨ —Xwárɨpá ayi sɨ́ŋáyo óɨ́ rɨxárɨnɨŋɨ́yirɨnɨ. Ayimɨ nɨtɨmáná sɨ́ŋá
    xwé wo mɨmegwɨnárɨ́ nɨméra nɨpuro óɨ́ maŋɨ́wámɨ rɨtɨ́ nerɨ́ná éɨ́ rárárɨŋɨnigɨnɨ.
  chd-NT: José ipuƚna'ma licuerpo Jesús jiƚpe lencruz. Iju'eco'ma afujca quijahua'
    lilanc'ecompa alino, i'na'apa ats'e. I'nicohuo'ma anuli ƚunts'eja', ipuc'o'iya
    ƚapic. Imef'ma anuli cal cueca' capic, ipa'neco'ma lico ƚunts'eja'.
  kdc-kdc: Yusufu kagula sitili, kaluhumulusa lukuli lwa Yesu, kaluzingiliza sitili
    kalwika mdipanga disongoligwe mdibwe. Abaho kabimbilisa dibwe kulu kadigubika
    mmulomo wa dipanga.
  nhr-nhr: Me Josefa ba q'úúm qgáí ba x'ámá, a tc'áró ba xòó a gaam qgáím cgoa tcáḿ,
    a ba a síí qarim nxõ̱ám koe tshàoèa hãas tc'ám̀s koe xòó Me. A nxõ̱á-dxoo sa gaas
    tc'ám̀s kg'áḿ koe ghànèa tcẽekg'am cgoa.
  uig-PIN: Yüsüp esil kanap rǝht setiwelip, jǝsǝtni kresttin qüxürüp kanap rǝhttǝ
    kepǝnlidi wǝ uni ⱪiyada oyulƣan bir ⱪǝbrigǝ ⱪoydi; andin ⱪǝbrining aƣziƣa bir
    taxni domilitip ⱪoydi.
  beo-beo: Amalalu, Yousefe da bogoi ahea:ya:i abula bidi lale, Yesu Ea da:i hodo
    bulufalegeiga duga:le, bogoi abulaga sosone, gele gelabo (amo da magufuga dogoi)
    amo ganodini sali. E da wagebi igi bagade bebesole, amoga logo ga:si dagoi.
  acf-NT: Kon sa Jozèf achté an dwa blan, i dépann kò Jézi asou kwa-a, épi i voplé
    kò-a adan dwa-a, épi i téwéʼy adan an twou yo té fouyé adan kayè an mòn-an. Apwé,
    i woulé an gwo manman wòch asou djòl twou-a pou i té sa kouvèʼy.
  tpi-OTNT: Orait Josep i go baim wanpela longpela waitpela laplap, na em i kisim
    bodi bilong Jisas i kam daun. Na em i karamapim em long waitpela laplap, na em
    i kisim bodi i go na i putim insait long wanpela matmat. Dispela matmat em wanpela
    hul bilong ston ol man i bin wokim. Na Josep i tantanim wanpela ston i kam pasim
    maus bilong hul.
  mbt-NT: Ne migbebeli si Husi te hinabel wey ingkuwa rin ka lawa ni Hisus diye te
    krus wey imbukusan din e. Ne insabal rin e ka lawa ni Hisus diye te inlungahan
    ne dalama. Nataman, miglilid e sikandin te dakel ne batu eyew iglekeb te gumawan
    te insabalan.
  hau-SA: Sai Yusuf ya kawo zanen lilin, ya saukar da jikin, ya nannaɗe shi da lilin
    ɗin, sa’an nan ya sa shi a kabarin da aka fafe a cikin dutse. Sai ya gungura wani
    dutse ya rufe bakin kabarin.
  mam-NT: Entonces bix etz tlok'o'n José jun nintzaj xbalen, bix e cu'tz tii'n José
    t-xumlal Jesús twitz cruz. Bix oc tbalk'exin ti' t-xumlal Jesús. Bix ocx tk'o'nxin
    t-xumlal Jesús tuj jun tij xak, bix oc tlomo'nxin ttzii' tuya juntl tij xak.
  udu-udu: Dhali a’di yolki burrinyen dhiny e jin kanuwa kan mo dhali a’di ki thul
    a’di ka ’cesh mo dhali ’tham a’di is ki burrinyen dhiny e jin kanuwa kan mo dhali
    ’thi a’di mo e jis wosh jin ’kolkunu mo dhali ’daŋkal dhan wosha caaga/ mo mmomu’th
    ’twaman jis jwa ’twa/ mo be.
  tvt-tvt: Josep ih heh mang loop nyuleep ah reh ano Jisu mang ah datthiin wangta,
    eno erah nyuh rah ih mang ah dek ano mangbeng theng, jong hah ni thoh aradi thiin
    kaatta. Eno mangbeng luung adi, jonglo elong tangkoong thiinta.
  bgt-bgt: Ma Josep ke vano me volia na pohe pura ke teve me hati horua na tonogna
    a Jisas me filehiagna me vano boa korai luma kena jouua kori ghahira. Govu, gi
    imanea ke kokopilia na ghahira hutu me ponotia na hagethagna na luma.
  mvn-mvn: Ka Iosepa kaleko lineniV kavukavuna vi‑maiei omanei, e Iesu tau matena
    ai nahenahea opu‑meiei, e kalekona lineniV wayahina umei. Iakwa, unuvovoa boui.
    Ka unuvovona nonova ihana‑nibei hanu nihenina, ka hanu ani‑vainena ka yanayanana
    vo‑bwatabwata‑vinei, e unuvovona awana ibou‑potei deina.
  djk-NT: Ne Jowsef go, ne a bai sibikoosi te a kaba. Ne a puu a dede sikin fu Masaa
    Jesesi na a koloisi. Ne a lolo en a ini a sibikoosi. Ne a tyai a dede sikin fu
    Masaa Jesesi go poti a ini wan siton olo di den be diki poti de fu beli sama.
    Da di a poti a dede sikin go a ini a olo kaba, ne den lolo wan gaanbigi siton
    tapu a olo mofu.
  uig-LAT: Yüsüp ésil kanap rext sétiwélip, jesetni krésttin chüshürüp kanap rextte
    képenlidi we uni qiyada oyulghan bir qebrige qoydi; andin qebrining aghzigha bir
    tashni domilitip qoydi.
  nde-nde: Ngakho uJosefa wasethenga amalembu elineni, wathatha isidumbu wasigoqela
    ngelineni wasibeka ethuneni elaligujwe edwaleni. Wasegiqela ilitshe emlonyeni
    wethuna.
  ton-ton: Pea fakatau ʻe ia ʻae tupenu mahuʻinga lelei, mo vete hifo ia, ʻo fakakoloaʻaki
    ia ʻae tupenu mahuʻinga, pea fakatokoto ia ʻi he fonualoto kuo tā ʻi he maka,
    pea ne teketekaʻi ʻae maka ki he matapā ʻoe fonualoto.
