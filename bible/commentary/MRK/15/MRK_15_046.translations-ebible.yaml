  yuw-yuw: Ihoroc inuna Yösep yu ongga boru sacsago au wöngga Yesu ep fambangno ep
    goröcdecma tuhun deuna boru sacsagodec tombot-muna sumboda tongga amna ficfichon
    sop ganango au wocin sigoc. Tongo yu sop moröma ibaruna ongga sop momböngno foctongmun
    fauna onggoc.
  mph-mph: Kayirrk la Joseph inimany parak ja kiwarlkparran ja manpurrwa. La inimany
    ja Jesus ingijalk innyakan tirip la innyutpan wumarrk tuka yarnting mata warlk
    la iniwutikiny nakapa ja manpurrwa. (Malany yanatapa ja Joseph yurakan aniyawung
    ta yurk tuka murrgu.) Kayirrk la inimany parak ja Jesus ingijalk la innyutpan
    wakapa tuka yurk. Kayirrk la animalanmanmany waryat ta karrkpin la animajput ta
    yurk.
  hus-NT-1971: Oc’ox c’ale in ts’a’iy jun i ts’alat putat toltom. Taley huichiy im
