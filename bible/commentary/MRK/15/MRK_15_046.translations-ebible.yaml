    ago tai kuring te baguram.
  toj-NT: Jaxa José ti smana jun sábanaa. Ti ya couc ja ba cruz ja scuerpo ja Jesusi.
    Sbech'a soc ja sábana jahui. Ti yaa ba jun q'ueen pero ja q'ueen jahui jotobal
    ba jun nihuan patac'. Ti sbaltzun jan jun tona. Ti smaca can lec ja sti ja q'ueeni.
  dwy-dwy: Ga ŋayiya Joseph-thuya wuŋiḻiꞌyuna manydjarrkaꞌna rrupiya yindimina, ga
    ŋayŋuyi ŋayi roŋiyina Golgotha-yi Djesuwu rumbalwuna ŋätthunawu beŋu dharpaŋuna.
    Ga ŋuriŋina ŋayi galikuꞌyu ŋanya garrpiṉaya, bala waya gurrunhaya ŋanya mathirrayina,
    ŋunhima ŋunhi waya ŋäthiyi yana ŋangiꞌyuna ŋunhi guṉḏa. Ŋayŋu waya bilkthuna bathalayuna
    guṉḏayu dhurrwaraya dhaḻꞌyuna.
  kkl-kkl: Wene aro ambarogpa, Yusupti ag sabonge walinge nimi teptopne kelepsirop
    ag kamna alikinag uro tobogti, Yesus kalag sipto obeka aneko toro pelengkia ag
    sabonge tobogha anekoag kelebaog. Kelebongkia kirik lom hogtobag pail piog. Kirik
    lom hogtobag pail piogti, ina siramag kirik nubunge agha pemagto ina siramag maruklobongkia
    piog.
  tbc-tbc: Josef yaug yamel ikokan foun geig ak idad a, agog yaug Jesus san sisanun
    aigim fo ipasig, yamel an ate ibuluwig, isinig yau a. Agog mutou foun ak lo igane
    ya. Mutou an man pat san gib, gubak mi pat lo diabi a. Aria, Jesus san sisanun
    pat gib an ilon lo yen dugo, Josef pat muruan tinan ak ta ibili ipalug mutou awan
    ate ibalfutani a.
  sna-sna: Saka akauya nemimwe micheka, akaburutsa mutumbi, akauputira nomucheka,
    akauisa muguva rakanga rakacherwa paruware. Ipapo akakungurutsira ibwe pamuromo
    weguva.
  smk-NT: Ket nako ya nanaliw si Jose nin mabistan klasin abel a maputi' nin mantawagen
    nin diilo, mi'sa nikayupa' nayay bangkay na ni Jesus nangibwat sa kudos tan binarkot
    naya nin sitin abel. Mi'sa nipaida' naya konan sayay pannabunan a kinalin bara'mon
    yukib sa bato, ket nitulin nayan nisada' sa purta nan pannabunan a sayay alakin
    bato.
  grc-TCGNT: Καὶ ἀγοράσας σινδόνα, καὶ καθελὼν αὐτόν, ἐνείλησε τῇ σινδόνι, καὶ κατέθηκεν
