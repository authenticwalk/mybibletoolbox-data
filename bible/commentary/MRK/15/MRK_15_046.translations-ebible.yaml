    i vetubodai.
  ory-ory: ସେ ଖଣ୍ଡିଏ ସୂକ୍ଷ୍ମ ବସ୍ତ୍ର କିଣି ତାହାଙ୍କୁ ଓହ୍ଲାଇ ଆଣି ସେଥିରେ ତାହାଙ୍କୁ ଗୁଡ଼ାଇଲେ
