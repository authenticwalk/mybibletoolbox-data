    tingga, árong sup táwi káman kiwolán áwáng hinangngá wa pop tángga átuk.
  are-are: Mantarra tjulkura marra buy-emilamala, Joseph-ala Jesuaka mpurrka ntolkanga
    ilulhelaka, mantarra tjulkura ekurala ilinyiwuka turta. Kurunga era mpurrka erinha
    wolkngaka kurnaka. Wolknga nhanhataka etna intia ngerra tnyakala. Kurunga era
    wolknga erinha marntilaka, parta kngarritja reoaka arrarnamala.
  gai-gai: Ainda moca Iosepa taŋga raraŋit gogok ian ŋgoikca, ma Iesusna waɨrmo aŋgɨra
    mairikat. Na ma an mbuŋ matamairi, na ma an waɨrmo aŋgɨ taŋga wautna mukca ramtaɨra
    morina muk inikca tɨkrina. Na Iosepa an mukna tɨŋmo waut aniac ian rukica taŋga
