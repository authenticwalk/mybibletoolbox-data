verse: MRK.015.046
translations:
  kpx-kpx: Tiale ogo voiai Iesu vava mai viliai mai abu munemo guli lovoale kemo abavunu.
    Isi mune baluga evovoai mai guli ke ili bamunu.
  okv-H: Joseph na bo parara koso avo koro na ombuto humbuto puvuto ji atahu ta humbuto
    ikenu venu hamo bo na togeto humbuto pambuto use koro ho ta kovari ai ikenu herekenu
    koro nei na aherekenu puvuto use pe peikenu
  tbo-tbo: Apoma hoi ani take i telehopuneya po kokowaga kalekonei i humaya. Kokowagana
    naka tapatapana hi hedali po i lui. Ma guduna gaima baneina, hi buiya po matetana
    hi lutomgeya.
  mal-C: യോസേഫ് മൃതദേഹം താഴെയിറക്കി, ഒരു മൃദുലചണവസ്ത്രം വാങ്ങി ശവശരീരം അതിൽ പൊതിഞ്ഞ്
    പാറയിൽ വെട്ടിച്ചിരുന്ന കല്ലറയിൽ സംസ്കരിച്ചു. പിന്നീട് അയാൾ ഒരു കല്ല് ഉരുട്ടി കല്ലറയുടെ
    കവാടത്തിൽ വെച്ചു.
  grc-SR: Καὶ ἀγοράσας σινδόνα, ⸋καὶ⸌ καθελὼν αὐτόν, ἐνείλησεν τῇ σινδόνι, καὶ ⸂κατέθηκεν⸃
    αὐτὸν ἐν μνημείῳ, ὃ ἦν λελατομημένον ἐκ πέτρας· καὶ προσεκύλισεν λίθον ἐπὶ τὴν
    θύραν τοῦ μνημείου.
  bgc-bgc: फेर उसनै मलमल की एक चाद्दर मोल ली, अर लाश ताहीं उतारकै उस चाद्दर म्ह लपेटा,
    अर एक कब्र म्ह जो चट्टान म्ह खोद राक्खी थी धरया, अर कब्र कै बारणै पै एक पत्थर
    गिरड़ा दिया।
  khz-khz: Voia mulinai Iosepa na rapuga kulokulo namana ta evoiato, ne Iesu egapi-rigoato,
    rapuga na ekumuato. Kala kapuna vatu kovoganai evetao-togaato mulinai, vatu kamuna
    na vanagi ekule-gavuato.
  deu-TKW: Und er kaufte Leinwand, nahm ihn herab, wickelte ihn in die Leinwand, und
    legte ihn in ein Grab, das aus einem Felsen gebrochen war, und wälzte einen Stein
    an die Thüre des Grabes.
  zsr-NT: Niꞌr José naꞌ guꞌuëꞌ lariꞌ záquiꞌtsqui, atiꞌ buzötjëꞌ Jesús lëꞌi yag cruz
    len buchö́linëꞌ Lëꞌ lariꞌ záquiꞌtsqui naꞌ. Niꞌr gluꞌë Lëꞌ yeru ba nadj lëꞌi guiꞌa
    guiöj. Budë́ꞌë tu guiöj blag zxön ga nu ryaz ba naꞌ.
  lin-lin: Jozefi asombaki liputa ya lino, akitisaki nzoto ya Yesu longwa na ekulusu,
    alingaki yango na liputa yango ; atiaki nzoto yango kati na kunda oyo batobolaki
    kati na libanga moko ya monene, mpe atindikaki libanga mosusu liboso ya ekotelo
    ya kunda yango.
  hns-NT: Tab Josaf tjal gail kapphan kiene. Oe Jiesoe ke lahaas kroes par se oetaarke
    aur kapphan me lapeties, tab ledjaaike ekgo kabar me dharies. Oe kabar djaise
    ekgo tjhota kothrie ghat pahaar me banaawal raha. Tab oe ekgo gola ieta dhakelke
    kothrie ke dwaar band kar deis.
  noa-E: Magbaawai Joseeu dĩesdam për auwia, mawia, mag Jesús chi meemdam pakuls gaaim
    eeg jiir aunaa agua ajapha pʉrëupʉ̈ijim aajem. Magnaa ag nawe jẽbdi durrbʉ̈ khõpag
    ee chi khörm sĩerr ee aukhërwia chi jẽbdi i ee ajapha mok pör pöm simua joothʉ
    pʉajim aajem.
  eng-EMTV: And having bought linen cloth, and having taken Him down, he wrapped Him
    in the linen cloth and set Him down in a tomb which had been cut out of a rock,
    and rolled a stone upon the door of the tomb.
  mib-NT: Te José ni jeen de ɨɨn sahma cuitá váha. Te ni snúu de yɨquɨ cúñu yā, te
    ni chusúcún de sahma ún. Te ni chindūji de ya ini ɨɨn yaū jeē quíndūji ndɨ̄yɨ,
    jeē ní caan jicā ɨɨn cava. Te ni jesɨ de ɨɨn yuū yuhu yáú un.
  bea-bea: Kwa ataghoola tsatache oochu takulle, kahcliu nooyaghintyi, kaliclm ayi
    tsatache ii ihe yehtoonehtich, kahchu niyanihtyi natine kwa oota tsyekas tayaghintyi,
    kahchu tsye otsiyehail toosklahchi natine kwa.
  lif-NT2: हे़क्‍केःल्‍ले़ युसुफरे़ नुःबा चे तेःत्तिन् इङु, हे़क्‍क्‍याङ् ये़सुरे़
    कुधक्‍किन् सिलाम्‍साक्‍मा सिङ्‌ङोनु थाःसुआङ् खे़न् तेःत्तिल्‍ले़ कित्तुआङ् लुङ्‌ङो
    खोःम्‍मनाबा इप्‍पुङ्‌ङो ने़स्‍सुरो॥ हे़क्‍क्‍याङ् इप्‍पुङ्‌ङिल्‍ले़ कुमुराओ लाःक्‍कात्‍लाम्
    यम्‍बा लुङ्‌ङिन् इसुधःरो॥
  xnj-xnj: Yosefu akagula nyula ya msopi, akayihulusa pahi higa yila, akayitindisila
    nyula ya msopi, akayivika mulitinda la mbugu lelahongoliwi palitalau, akabilingisa
    liganga pamlyangu wa litinda.
  mmx-mmx: La ne Josep ga lok ka labantamon maxat la ga lox asi labantuxu at ne Iesu
    ukopok, la ga bom i mi nom labantamon. La diga lok li i ro xeneng at lamaaut,
    no diga xe i ro xeneng at lavaruat silok. La ne Josep ga xavun pe lumusmaragu
    at lamaaut mi lavaruat.
  cbr-NT: Usaquian cacëx cuanquin ca sábana upí marutancëxun Jesús i curúsocënua nanpáquin
    Josénën anun rabúancëxa. Rabúntancëxun matá me tëmúa naëcë anu mëníotancëxun ca
    taránbianxun maparanën quini xëpuacëxa.
  tee-NT: Pus ju José tamaulh lakatam lhman pumpu' ju na k'ox ixjunita. Chai acsni
    p'uxcalh ju ixlacatuna ju Jesús pus pupach'icalh lacalhman pumpu'. Quimacnulh
    junta ixpulhucucucanta ju lactalhpa. Lhimalacch'aulh lacalakatam k'ai lhk'ajana
    chiux junta tamacnu.
  eng-LSV: And he, having brought fine linen, and having taken Him down, wrapped Him
    in the linen, and laid Him in a tomb that had been hewn out of a rock, and he
    rolled a stone to the door of the tomb,
  cak-NT: Y ri José xulok' jun tziak nim. Y cuando rukasan chic pe ri ruch'acul ri
    Jesús chech ri cruz, xupis chupa ri tziak ri'. Y c'ajari' xberumuku' can pa jun
    jul ri c'oton chech jun nimalaj abaj can anche'l jun juyu'. Raja' xutz'apij can
    ruchi' ri jul riq'uin jun abaj.
  pah-NT: Igwete José'ga hoi ipyhyga tapy'ynhapipyryva herogwovo Jesus'ga ra'oa pyri.
    A'ero José'g̃a gara'oa mbojyvi yva hugwi imamana tapy'ynhapira pyvõ. Igwete g̃a
    gara'oa rerohoi herokia itaruvihavuhua kwaruhua pype imbogwaipyra pype inog̃a
    heja. Igwete g̃a hovapytymi ikwaruhua itauhua moanhana imohina jurukwari pe.
  sja-NT: Mãpai Josepa neto ataji p'aru lienzodee mãik'aapa Jesús k'ap'ɨa kurusodeepa
    ɨrabai atap'eda, aɨde pɨra bɨji. Maap'eda bɨnaji mãu te uria k'oro iru p'anadap'edaade
    mãik'aapa chi t'ai t'ap'a bëiji mãu choma bɨpa.
  xed-xed: Ka skwatá Yusufu ta lguta wupay, ka klagata mbla Yesu ta udza zləŋay, ka
    mbsamta mida. Ka klaftá tsi ka laghwi famta ma kulu huhrap lu ma kluluh. Ka taŋwalaktá
    mghama klam, ka huŋta ta wa tsa kulu ya.
  mks-NT: A̱nda̱ já na̱xeen José in jahmá va̱ha ta na̱jánuu da yiquí cu̱ñu Jesús ndi̱ca
    crúxu̱ já na̱chitiví da̱ ña̱ xi̱hín mé jahmá va̱ha cán. Tá na̱ndihi já na̱chica̱a̱n
    da̱ mé yiquí cu̱ñu Jesús cán ini in yávi̱ ndáca̱a̱n ndi̱ca cáva̱. Tá na̱ndihi
    já na̱chija̱hvi da yuhú cáva̱ cán xi̱hín in yu̱u̱ jáhndá cáhnu.
  gfk-S: Io, Iosep ga kap leh ie metuma ra ula kabai, igom hirisane ie ura pulpulus
    ie ma tike lawas na ponponiana mol nong igate kul ter ie. Io, iga bul halala ie
    ta tike midi. No midi di gate gil ngasian ter ie tano papara hot. Io, namur iga
    pulukane bat no matana hot ma tike tamat na hot.
  bmu-bmu: Jim teköm waŋgiiga opo tuatŋi söŋgöröŋi memba anda qamötŋi maripomnöhök
    qeköba memba eta oponöŋ esuhuyök. Esuhuba memba qaksirinöŋ anda kötnöŋ köteŋ urorohogetka
    dum ahöyöhi, miaŋgöreŋ alök. Ala köt kötaŋi kun metaliga köteŋ numbuŋi közipköyök.
  dgz-dgz: Diosep wanup kakae ewake da nononga pepeku une tani gapan etua wa totnak
    wat vise wanup gapan viri viri ware amba dagup da gwat gapan kaitane gwanap baraen.
    Baraeni gwat pepeta baware da wabaim onamon tonan toboran.
  eng-GNV: 'Who bought a linnen cloth, and tooke him downe, and wrapped him in the
    linnen cloth, and laide him in a tombe that was hewen out of a rocke, and rolled
    a stone vnto the doore of the sepulchre:'
  zaa-NT: Joséa nna huì'i bi ttu sábana tsè'ni nna bechìda tè bi cuerpo qui' Jesús
    nna betùbi tè bi e sábanaá. Gutìxa tè bi cuerpo qui' Jesús le' ttu bà nu bedua
    bi le' ttu íyyatò'. Làniana bettsíga' tè bi ttu íyya xeni tsè' ru'a bàa.
  eng-WEBSTER: And he bought fine linen, and took him down, and wrapped him in the
    linen, and laid him in a sepulcher which was hewn out of a rock, and rolled a
    stone to the door of the sepulcher.
  guh-guh: Nexata José comuata pexaniaviriasábana. Bajaraxuacujinae José jane baja
    cruzajavavetsica pitsica Jesús petëpaenë. Daxitanëreca mataquionaeya matacacëba
    pexaniaviria piapiasábanapanata. Bajaraxuacujinae itsajota cajena José iboitapajanitojavata
    pinijiibovaju exanaeyaexanabuata petëpaevi pebuataponaenexa, bajarapaibovajualia
    José buata Jesús petëpaenë. Bajaraxuacujinae pinijiibopanaxaneto José tixirena.
    Yavajuvëpaacatabuata.
  bon-bon: Puma cita ca Yoosepa ädige, bulubulu cäbletääpe ne jeletnige, Yeesu ne
    sitru-ngamtige, cäbletääpe ca tope etnige, siige gape cabu me ecitige, lui gape
    ne ituge uurana baborage kula ngalebora. Piba tabe baborage kula ne epetrengäjige
    gape grana armime.
  nhw-BL: Huan José quicojqui se yoyomitl catli cuali huan catli hueyi, huan quitemohuito
    itlacayo Jesús ipan cuamapeli huan quiquimilo ica nopa yoyomitl. Teipa quitlali
    itlacayo ipan se tecacahuatl catli quicoyonijtoya ipan tetl huan quimimilo se
    hueyi tetl para quitzacuas nopa tecacahuatl.
  swh-ONEN: Hivyo Yosefu akanunua kitambaa cha kitani safi, akaushusha mwili kutoka
    msalabani, akaufunga katika kile kitambaa cha kitani, na kuuweka ndani ya kaburi
    lililochongwa kwenye mwamba. Kisha akavingirisha jiwe kwenye ingilio la kaburi.
  wbi-wbi: UYosefu akaghula umwenda ughwa kunsyilila u Yesu. Akisia um'bili pa kikovekano,
    akaghuniengelela nu mwenda ghula. Pe akaghuviika mu mbiipa jino jabughulilue mu
    linhalavue, akabilukisia ilivue ilikome pa mulyango ghwa mbiipa.
  bba-bba: Yosɛfu u dɑ u beku te bɑ wesɑ kɑ wɛ̃ɛ dɑmɡii dwɑ, mɑ u ɡoo te sɑrɑsiɑ u
    tu beku te tɛ̃ke. Mɑ u tu kpɛ̃ɛ kpee wɔru ɡe bɑ dɑ̃kɑ sɔɔ. Yen biru u kpee bɑkɑru
    ɡɑru bimiɑmɑ u kɑ wɔru ɡen nɔɔ kɔruɑ.
  eng-KJVCPB: And he bought fine linen, and took him down, and wrapped him in the
    linen, and laid him in a sepulchre which was hewn out of a rock, and rolled a
    stone unto the door of the sepulchre.
  kgk-NT: Ha upéi katu José oho ojogwa ao morotĩ iporã va'e onhugwã hagwã hetekwe.
    Ombogwejy kurusu-gwi. Onhugwã ao morotĩ-my. Upe reheve omoĩ itakwa-py hetekwe.
    Ita-gwi ojo'o ra'e hetekwe renagwã. Upe-py omoĩ hetekwe. Upéi omboapajeréi imondo-vy
    itagwasu. Omboty hagwã itakwa rokẽ omboapajeréi itagwasu.
  waj-waj: tuduu rikioo Yoosiipo oro buruqa poosa hokobaivaa varoo numa Yisuunna nnabaivaa
    hitu kioo rurauma varoo oro hakuaara oonauvaa vaa hatata teerama kioovaki yapa
    kioo sikau pinaivaa feena roo keegiaivaki ramuunnaama kieeravai.
  ekk-PKP: Joosep ostis linase kanga. Seejärel võttis ta Jeesuse surnukeha ristilt
    alla, mähkis linasse ja asetas hauakambrisse, mis oli kaljusse raiutud. Siis veeratas
    ta sissepääsu ette raske kivi.
  mpx-mpx: Yosepa kaliko waiwaisana enuna i pwamola, inoke i nok i na Yeisu tuwana
    i ahe kolos elana, kaliko elana i osiya, ge i na i teli salaiya toto hi ken tukan
    pat elana. Inoke pat bwabwatana etega hi pakul pwatanik ge salai awana hi paankaus.
  wbp-wbp: Junga-juku, kantinirla manu pijiji kirrirdi kardirri. Junga-juku, yaninjarla
    palkaju manulku Jijajiji nyurnuju kujalpa watiya warntawarntarla waraly-karrija-juku.
    Ngula wayirninjarla japujapu-manu palkaju pijijirla, manu kanjarla-yirrarnu pirnkingka
    yangka kujalu wati-paturlu nyurru-wiyi pirnkiji pangurnu pirlingka. Manu pirli
    wiri yarturlu, ngulalku ruu-kanjarla tirnngi-yirrarnurla palkakuju.
  luo-luo: Eka Josef nongʼiewo nanga marep-rep, mi noloro ringre piny moboye gi nanga
    marep-rep eka nokete e bur mane osekunyo ariwa e kor lwanda. Bangʼe nongʼielo
    kidi mi oumogo dho liendno.
  nhe-NT: Huan José quicojqui se yoyomitl tlen cuali huan tlen hueyi, huan quitemohuito
    itlacayo Jesús ipan cuamapeli huan quiquimilo ica nopa yoyomitl. Teipa quitlali
    itlacayo ipan se tlacacahuaya tlen quicoyonijtoya ipan tetl huan quimimilo se
    hueyi tetl para quitzacuas nopa tlacacahuaya.
  aii-aii: ܘܙܒ݂ܝܼܢܹܗ ܝܵܘܣܸܦ ܟܸܬܲܢ، ܘܡܘܼܨܠܹܐ ܠܹܗ ܠܦܲܓ݂ܪܵܐ ܘܟܘܼܪܡܸܟ݂ ܠܹܗ ܒܟܸܬܲܢ، ܘܡܘܼܬܸܒ݂
    ܠܹܗ ܓܵܘ ܩܲܒ݂ܪܵܐ ܕܢܩܝܼܪܵܐ ܝܗܘܵܐ ܓܵܘ ܩܵܝܵܐ، ܘܡܘܼܚܕܸܪܹܗ ܟܹܐܦܵܐ ܥܲܠܔ ܬܲܪܥܵܐ ܕܩܲܒ݂ܪܵܐ،
  esk-NT: Joseph tauqsiġñiqsuq ukił̣haaġiksaamik. Atqautiplugu Jesus-ŋum timaa puuqługu
    ukił̣haaġiksuamik iḷiñiġaa iḷuviḷiuqtamun uyaġaŋmi. Aksrakługu uyaġaŋmik taluniġaa
    taamna iḷuviq.
  msb-msb: Tapos nagbakal si Jose sin tela, ginlusad an lawas sa krus kag ginputos
    sadtoʼn tela. May lubungan si Jose na ginkutkot sa bato kaya didto niya ginlubong
    si Jesus. Pakatapos ginpaligidan sin bato para sirahan an pwertahan san ginlubungan.
  cpa-NT: Jøng² mi²ma²na²lá¹ José hmøah¹² tuh¹², ca¹siúg²dsa hlai³. Ca¹dsǿgh²dsa hmøah¹²
    tuh¹². Jøng² ca¹ŋi¹hǿg²dsa niúh¹ cøng² tøg²hløg² hi² ca¹guiég¹ dsa². Jøng² ca¹jnéi¹dsa
    tøg² quianh¹³ cang³ pa³.
  dso-dso: ସେଟାର୍‌ପାଇ ଜସେପ୍‌ ଜିସୁର୍‌ ଗାଗଡ୍‌ କୁର୍‌ସ ଉପ୍‌ରେଅନି ଉତ୍‌ରାଇ ଆନ୍‌ଲା ଆରି ଗଟେକ୍‌
    ନୁଆ ଲୁଗା ସଙ୍ଗ୍‌ ଗୁଡିଆଇକରି ରାଙ୍ଗ୍‌ନି କାଟି ତିଆର୍‌ କରି ରଇଲା ଗଟେକ୍‌ ପାଆରେ ନେଇକରି ସଙ୍ଗଇଲା
    । ଗଟେକ୍‌ ବଡ୍‌ ଚାଚଡା ପାକ୍‌ନା ନେଇ ପାଆର୍‌ ମୁଆଟେ ଡାବିଦେଲା ।
  meu-meu: Iosef ese dabua aukana e hoia; bena Iesu e abia dobi, dabua ai e kumia,
    nadi hagana ai e ḡeia kohuana lalonai e atoa vareai; bena nadi badana amo iduara
    e kurea ahu.
  yva-NT: Yusup po ansuno mpopero nsauman ramavun. Umba po Yesus anasino kopa raugaje
    inyo kapite rai, po ansuno mpoper umawe veano akepan, umba po antuna no aipapo
    oramo ratotove rai. Umba Yusup po oramo manakoe inta raroya usya ntuna aipapo
    ama unsanda raora.
  dgc-dgc: Ey namugtong pa ti Hose to manta a damit a pagsapot. Sakay pineogsad na
    dén tu bangkay to kudos, sakay sinaputan na to manta, sakay nielbéng na siya to
    kuweba a ginimet de to pader. Sakay nigulung de tu bito a nitakléb de to pintuan
    no lébéng.
  zpm-NT: Nacne güey José, güeysi me tib lë lar nroob. Zeeṉe blozh blit me Jesús lo
    cruz pcheḻ me Jesús lar co, dzigo güeyxob me me tib leṉ baa ne ndieeṉ tib cho
    quie. Blozh ga, psodan me tib quie nroob psioog me ro baa co.
  hix-NT: Womu yehekatày hatà, Xose, enyhoru rma hatà. Ekehàthàrà yowye hatà, yahkotohen
    hoye. Karamye hatà, wom ke, enyhoru rma ke. Toh yowtar yaka nenamye hatà, onamno
    ytxoho yaka, toh yakaxahonhàrà rma yaka. Tohu ymo hanamay xarha tà, ewtar hotaka.
    Ahutoho ymo rma hanamay hatà, Xose.
  sim-sim: Urik Josep waskowarmba las or frungawuhu maninimba Jisashin or lafakaha
    kowe orok or hevehe ormu laha ira, sunja akak or ewejehen. Or laha ihi maninimba
    orhin sunja aka orok ormu owera. Sunja aka oso telembak li tlondari sira. Ushihi
    sunja laka las or temberik osmu i wan arangora.
  npi-ULB: योसेफले मलमलको कपडा ल्याएका थिए । तिनले उहाँलाई क्रुसबाट तल झारे; उहाँलाई
    मलमलको कपडाले बेह्रे, अनि चट्टान काटेर बनाइएको चिहानमा उहाँलाई राखे । तब तिनले
    चिहानको मुखमा एउटा ढुङ्गालाई गुडाएर छोपे ।
  cgc-cgc: Gapalit Jose i ta maalen na tila na lino. Pakamang din lawa Jesus naan
    ta krus daw putuson paagi ta pagblebed ta tila ya. Pabetang din lawa ya Jesus
    naan ta lebbengan na bato na palungagan na paryo ta kwiba. Pasaraan din lebbengan
    an ta bakod na bato na papaligid naan ta gangaan.
  tim-tim: Akto Yosepeŋe bam sâŋgum kau kau siâ puligom mem ari Yesugât hâkŋe are
    mem ge sâŋgumân are katmâ katipkoep. Hain akmâ mem ari kât dâpŋe siân ulikŋân
    parâ parâ kendâyi ain katmâ kât humo siâ hâkokombo tigiep.
  yor-yor: 'Josẹfu sì ti ra aṣọ ọ̀gbọ̀ wá. Ó sọ òkú Jesu kalẹ̀: ó sì fi aṣọ ọ̀gbọ̀
    náà dì í. Ó sì tẹ́ ẹ sí inú ibojì, tí wọ́n gbẹ́ sí ara àpáta. Ó wá yí òkúta dí
    ẹnu ibojì náà.'
  wos-wos: Wungi wandéka dé yikafre wama nukwa wur hérae Jisasna fusa lukwa hura gayae
    dé nukwa wurmbu samétaka. Samétaka hura ye dé wekwa nakmbu taka. Hanja di jémba
    yakwa du motumbu wekwa di xa. josep Jisasna fusa wun wekwambu takataka dé motu
    nak sérmena dé yambu takatéfi.
  emp-NTPO: Joseba borob̶ada nẽdoped̶a Jesu cacuara crud̶ebemada ud̶aa b̶ʌped̶a maʌ̃
    borob̶aba bʌrá b̶ʌsia. Maʌ̃be mõjẽ uria corod̶ad̶e ed̶a b̶ʌped̶a mõgara waib̶ʌaba
    uriara jũãtrʌ b̶ʌsia.
  eng-F35: Having bought linen, he took Him down, wrapped Him in the linen and laid
    Him in a tomb that had been cut out of rock; then he rolled a stone against the
    door of the tomb.
  ind-ind: Yusuf pun membeli kain putih untuk membungkus mayat Yesus. Dia dibantu
    beberapa orang lain menurunkan mayat-Nya dari salib. Mereka membungkus-Nya dengan
    kain itu, lalu membaringkan mayat Yesus di dalam kuburan yang digali seperti gua
    pada bukit batu. Kemudian pintu kuburan itu ditutup dengan menggulingkan batu
    besar yang sudah disediakan sebagai penutup.
  pes-OPCB: یوسف نیز مقداری پارچهٔ کتان خرید و جسد را از بالای صلیب پایین آورد و در
    آن پیچید و در مقبره‌ای که در صخره تراشیده شده بود، قرار داد. سپس سنگی نیز جلوی
    درِ مقبره که شبیه غار بود، غلتانید.
  mpt-mpt: youm namae walonea dobifanea Yesuse silo uleisanea debeb daake dofanea
    halbunea tete tlasoa ge debeb monea tom teme klaibbue tem wat dofanea tom kwame
    beselibe daisa daba daba bia tenea amite dob doubasebe.
  ssx-ssx: Diosepema꞉ epeke hakepiki dau seliapo hambaata꞉ Yesuna꞉ toko honda꞉ mea
    hande dau te̱liao tonka mea tiaa puaata꞉ toopi ka꞉ka꞉na꞉ pa꞉ta꞉ lapa꞉ piekeme.
    Toopi homeke ma꞉nda꞉ mea petepete peatiki pua mo toopi ka꞉ka꞉na꞉ a꞉mbeekeme.
  mkl-mkl: Ŋɔi Zozɛfu í koo í rɑ ɑcɔ fũfũ, nɔ í nyɑ ikui Jesu wɑ hɑi si jĩi ku
    ɡɑɑuu, í woo do ɑcɔu. Nɔ í suu si isɑi kutɑ ɡɔ iyi ɑ̀ ɡbe wo. Si ɑnyiɛ í bimbili
    kutɑ nlɑ ɡɔ í dĩò ɑndɛi bɑlɛu.
  gaq-gaq: ଯୋସେଫ୍‌ ଇକୁଡ଼ା ପାଟାଇ ବିଆର୍‌କେ । ଆତେନ୍‌ ମଡ଼ାକେ କୁରୁସ୍ ଆଡ଼ାତ୍ରାବାନ୍ ବୁନ୍ଦେ
    ଆଜାର୍‌କେ । ଆତେନ୍‌ ମଡ଼ାକେ ପାଟାଇ ଏତେ ନିମାଣ୍ଡା ଆକୁଇ ବିଃକେ ଆରି କଣ୍ତାନେ କୁରୁ ଗଃବକ୍ନେ
    ମୁଇଙ୍ଗ୍‌ କୁରୁନ୍ନିଆ ଆମେକେ ବଆର୍‌ଗେ । ମୁଇଙ୍ଗ୍‌ ମ୍ନା ବ୍ରି ଆଗୁଣ୍ଡ୍‌ଲେ ଡୁଂପାଙ୍ଗ୍‍ଚେ
    କୁରୁନେ ସାର୍ମୁଆଁ ଡାବିଃଗେ ।
  gof-RNT: Yoosefi moogo afila shammis; Yesuusa ahaa masqaliyappe wothidi, afilan
    xaaxidi, shuchchafe woocettida duufo giddon iya aha moogis. Qassi he duufuwa doonan
    gita shuchchu gonddorssidi wothis.
  unx-unx: ଯୋଷେଫ୍‌ ନିରାଲ୍‌ ଲିଜାଃ କିରିଙ୍ଗ୍‌କେଦ୍‌ତେ ୟୀଶୁକେ କ୍ରୁଶ୍‌ଏତେ ଆଡ଼୍‌ଗୁକିଆଏ ଆଡଃ
    ଏନ୍‌ ଫାର୍‌ଚି ନିରାଲ୍‌ ଲିଜାଃରେ ପଟମ୍‍କିୟାଏ, ଆଡଃ ସେରେଙ୍ଗ୍‌ରେ ଉରାକାନ୍ ତପାଗାଡ଼ାରେ ଗିତିଃକିୟାଏ
    । ଏନ୍ତେ ଏନ୍‌ ଦୁଆର୍‌କେ ମିଆଁଦ୍‌ ମାରାଙ୍ଗ୍‌ ଦିରିତେ ବାଟିକେସେଦ୍‍ତାଦାଏ ।
  gah-gah: Gele amekago, Zosehé nene gonosiváa asapú otatikumú lavolavo gó mokoná
    lamaná meina hizeake gonosiváa nene zalotí apasoko ale mikasiló oake, gó mokoná
    lamanámagú asapú omiake aleko vike meikú geha mulí goló vateikamó nenegú molomiake,
    gehani napa makó ahelú oko geha mulilímini agepaló ze lí imó.
  lcm-lcm: Na kanla samui le na vuk vakup roron luai na kamela kopos asiang ia na
    ka pakut ia ta vakup ang. Au na kanla amatung ia nei mangsikei a mata kita se
    ia nei bang. Na kala ul bat a mata ang ta iat lava.
  aer-aer: Kenhe re mantere mperlkere areye ineke-iperrele, re akngeke arne arntarlkwe-werne.
    Re atyalangke Jesus-kenhe mantere alkarlele imarteye-iwemele, inteye-werne akngemele,
    kwene ikwere atheneke. Inteye nhenge urrkapentye akngerre areyele arrekwele tnyeke
    tyerrtye arrpenheke. Kele imerte Joseph-ele ankerte-iwemele apwerte akngerrele
    arriwe martemele arrerneke, yanhe-ngentyele alheke anteme.
  qvc-NT: Chaymi Jusiqa suq atun shumaq traputa randishpa rirqan, Jisuspa kwirpunda
    krusmanda ishkichimuq. Ishkichimushpaqam, chay trapuwan liyashpa, aparqanna pambaq.
    Suq luma qaqitapa pach'ambi mushuq mach'ayshina sipulturata rurachishqa karqan.
    Chaymi chaypi Jisuspa kwirpunda kamakachishpa, suq atun rumiwan kirparqan.
  tgl-ULB: Bumili si Jose ng linong tela. Ibinaba niya siya mula sa krus, ibinalot
    siya sa linong tela, at ihinimlay siya sa isang libingan na tinapyas mula sa bato.
    Pagkatapos ay iginulong niya ang isang malaking bato sa pasukan ng libingan.
  cbs-NT: tadi juxupa chaipa bixun Jesúsun yuda jawenabubetan butexun tadiwen dayabutan
    bukin janu maiwati mishki kini waimabu anu datainbu María Magdalena inun Josén
    ewa Marían uiainbun mishki beputi ewapawen bepunibukiaki.
  xtm-NTPP: Sani te ni jan kuaan de in sa'ma va'a nani i lino, te ni nune'e de ñunde'yu
    Jesús ma, te ni chutuu de ya sa'ma ma. Te ni jinu, te ni jan chinee de ya in yavi
    ndenee yika toto ma, te ni jasi de ji'in in yuu ka'nu ka'nu.
  nnq-nnq: Yusufu ngaemela ngobo nhuu ja kitani ngauluya pae mmele gwa Yesu ngaubiligila
    chanda. Ngaubeka mulikabuli elikiba liembigwe piliganga, kubokapenia ngalipilimbia
    libwe likolongwa nnongi ja nniango gu likabuli.
  bao-NT: To biro cʉ̃ ca ĩiro, José pea Jesús upʉri niiquĩriquere ami duwio, juti
    ca botiri quejeri cʉ̃ ca wapa tiirique mena cʉ̃re ũmaa, ʉ̃tãgapʉ maja ope cʉ̃
    ca coarica opepʉ cʉ̃re cũuupi. Jiro maja ope jãa waaricarore ʉ̃tãga mena tunuo
    biatocãupi.
  san-ORI: ପଶ୍ଚାତ୍ ସ ସୂକ୍ଷ୍ମଂ ୱାସଃ କ୍ରୀତ୍ୱା ଯୀଶୋଃ କାଯମୱରୋହ୍ୟ ତେନ ୱାସସା ୱେଷ୍ଟାଯିତ୍ୱା
    ଗିରୌ ଖାତଶ୍ମଶାନେ ସ୍ଥାପିତୱାନ୍ ପାଷାଣଂ ଲୋଠଯିତ୍ୱା ଦ୍ୱାରି ନିଦଧେ|
  huv-NT: Condom quiaj José tamb mangal noic najneaj püy. Ndoj tawün tiüt Teat Jesús,
    tawinch tiül a püy, taxaing maquiiüb mamb mayac tiül noic jayats oxiüt narangüch
    tüeng tiüc tiül piedra. Ndoj tayacüw noic nadam piedra mapal.
  otn-NT: Nu̱na̱ ra̱ José bi dän'a̱ n'na ra̱ sábana ngue ra̱ hoga̱ u̱lu, ngue nu̱'mø
    bi hya̱jpʉ ja ra̱ pont'i̱ ra̱ Jesús, da̱ 'uɛnnba̱bi̱ rá̱ do'yo. Mi̱ jap'ʉ n'na
    ra̱ panteón ngue xi̱ ma nt'a'mi̱ p'ʉ ja n'na ra̱ 'bido, ja bi hya̱xpʉ ngue bá̱
    ägui. Bi gotra̱ goxthi conn'na ra̱ ndødo.
  nop-nop: nimbune Josepdi wooŋ haule fafau niŋ tuwaaŋ tiŋa wooŋ Jesu folooŋ dabaaŋ
    koloŋdabek foloŋ yakuk u kibidali tiŋafoguk, fooŋ hauledi tumula tiŋa wooŋ bom
    kawade maaneŋ wamukiŋ gineŋ kameguk. Kameeŋ kawade niŋ dekeleune buŋa bom mami
    tehep tuguk.
  obo-NT: Pomon tadda, id ipanow si Jose. Id bolli sikandin to mahaa no ogget, woy
    id angoy rin iddos bangkoy ni Disas diyon to krus woy id bukusan din idda taddot
    ogget. Nopongnga, id ta-aw rin idda riyot lovongngan no id bongbangan no pahang
    iling to langub. Duwon dakkoon batu rutun no id lokkob din taddot lobbong.
  cak-ENT: Y ri José xulok' c'a jun c'ul nim. Y tok rukasan chic pe ri ruch'acul ri
    Jesús chuvüch ri cruz, xupis-e chupan ri c'ul ri'. Y c'ateri' xberumuku' can pa
    jun jul richin camnük, c'oton chuvüch jun juyu' ri xa abüj vi. Y tok xumuk apu
    xusirirej jun abüj y xuya' can chuchi' ri ape' xumukutüj-vi. Y xutz'apij ri ruchi'
    ri jul.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤢᤛᤢᤑᤖᤧ ᤏᤢ᤺ᤒᤠ ᤆᤣ ᤋᤣ᤺ᤳᤋᤡᤴ ᤀᤡᤅᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ
    ᤛᤡᤱᤅᤥᤏᤢ ᤌᤠ᤺ᤛᤢᤀᤠᤱ ᤂᤧᤴ ᤋᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤡᤳᤋᤢᤀᤠᤱ ᤗᤢᤱᤅᤥ ᤂᤥ᤺ᤶᤔᤏᤠᤒᤠ ᤀᤡᤵᤐᤢᤱᤅᤥ ᤏᤧᤛ᤻ᤛᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤡᤵᤐᤢᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤖᤠᤀᤥ ᤗᤠ᤺ᤰᤁᤠᤳᤗᤠᤶ ᤕᤶᤒᤠ ᤗᤢᤱᤅᤡᤴ ᤀᤡᤛᤢᤎ᤺ᤖᤥ॥
  snx-snx: Sisne Josep bugax xapox dagi hwaasine Yesus gubol pes miyangbe yogolsine
    bugax xapox maglib persine ngalagalox. Sisne duma maglib sub koraxo nenxabe pidelxo.
    Sisne adu duma ginggongsi mos sub mbour gide dulxo.
  kql-kql: Kapekandi Josepɨn kuŋgum wataŋ wusukeve. Wusukevekandi Jisas sɨsɨŋgɨn sepekvɨlevekandi
    wataŋdi mfolevekandi yetɨk yowove mɨndɨmfot guamɨk mandɨveve. Kavik pavevekandi
    yetɨk gasak mɨndɨm kɨndɨŋmɨ malaŋmɨ guamɨle maŋgɨk matɨkiŋeve.
  mie-NT: De nī jeen José iin sahma cuijín váha. De nī snúu dē yiqui cúñu yā, de nī
    nchusúcún dē sahma ñúcuán. De nī nchiyuhū dē yā inī iin yavī ndīyi jā ní ncaān
    yīcā iin cava. De nī jasī dē iin yūū yuhú yávī ñúcuán.
  san-TIB: པཤྩཱཏ྄ ས སཱུཀྵྨཾ ཝཱསཿ ཀྲཱིཏྭཱ ཡཱིཤོཿ ཀཱཡམཝརོཧྱ ཏེན ཝཱསསཱ ཝེཥྚཱཡིཏྭཱ གིརཽ ཁཱཏཤྨཤཱནེ
    སྠཱཔིཏཝཱན྄ པཱཥཱཎཾ ལོཋཡིཏྭཱ དྭཱརི ནིདདྷེ།
  qve-NT: Chaymi Joseyqa Jesuspa cuerponta cruzmanta urayachispa, huk sumaq fino sábanas
    rantimusqanwan p'istuykuran. Hinaspan huk hatun qaqa sikipi sepultura ruwasqa
    t'oqoman, Jesuspa cuerponta aparan. Hinaspan chaypi churaran. Chaymantan chay
    sepulturaman haykuna punkunta, huk hatun rumiwan taparan.
  pao-NT: Soo Joseph yise ka Te Pabe'e tookoo tzakwekuse toha wunapu hane petuse,
    oe oo manobea. Tupe tuwaga-kwi oo tugu. Pabow tupe o-kobenatoo tonanooehoo.
  cbu-NT: Ussha kamisaa mburshimashi wanasiri paxanxeeru, Isusoo naruwayaru, kamispat
    kuripirangiya. Yáyaranllu, mapshisheem patumbchee kachutarangana anush Isusoo
    wayarangiya. Wachoo patumbichpatatam mbam shtandarangiya.
  usa-usa: Yótêbi kateko-wánnáámá meyánîq umá maténa yaaraké aúma maténa wannaabí
    atáá-umakena óqtanobaqa maipí uqtamákena anón-oqtamma muríákóní ótaqa makéna yawááq-uraiye.
    mirá umáqtuwaitata
  soy-soy: Uyɛ̃ uu kusɑ́ŋɑ́ɑ́ lɔlu uu kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ Yeesu súisɛri uu kusɑ́ŋɑ́ɑ́
    u pílɛsi uú hɑ rikpíí kɑpi kupɑrɛcɑŋɑɑ-i n wɑ kɛ́mɛɛ u yekei, uu pɛɛ lɛ̃ mɛmɑ́ɑ́
    mɛpɑrɛ píimɑ mɛnyinɛ pímiisɛ uu rinɔnɔɔ fi.
  bkx-bkx: Nalali te, naꞌ Yusuf nnao neu Golgota. Ma in nasanut Jesus In aon nitun
    naꞌko hau nehe. Ma in nꞌaum nane neik toil feꞌu leꞌ maꞌupaꞌ. Olas nane, sin fa
    niit sa ntoiꞌ nalail bool fatu neu amates. Ma sin nasnoon nataam Jesus In aon
    nitun neu bool fatu nane. Oke te, sin nahuil fatu ꞌnaek es neu bola nane in nesun,
    he naꞌeke lek-leok. Nalail, naiꞌ Yusuf sin nnaon nfanin.
  hui-hui: Mo pu, layagola Yosebe ibu labolabo pele bayaleore mbira yolo buwa mo winigome
    Yasunaga tingini ira bangani howa mo yalu daluwa labolabome mo kabu bini. Ani
    buwa ege andaha ala guabu winigo ogoniha hora howa ege to̱le̱ timbunime paya anda
    hene.
  amf-amf: Yoseepaar apala shanayse leesinam masqalindara hanchayse apalanka ki ochade.
    Ogoraar seeni layta palsayse ashkadhon duukin oolonte kiam ki duukade; seeni gaari
    gunngate duukinsa aponam ki shupade.
  quc-NNT: Ri tat José k'ut xuloq' jun payu', xuqasaj ru cuerpo ri Jesús, xupis k'u
    chupam ri payu'. Te ri' xuya chupam jun muqub'al ri k'otom koq pa ri ab'aj. Xuwolqotij
    k'u jun ab'aj chuchi' ri muqub'al.
  dob-dob: Ga Yosepa kaleko wakewakekena ꞌigimwanena ga ꞌiꞌewenama, ga ma ina toguinuwao
    Yesu kokowana kelose ꞌenega siꞌewa mwaꞌutenama, ga kaleko nina ꞌenega siwaduna,
    ga muliyega sisaꞌu ꞌaliꞌaliyena. Ta ꞌaliꞌali nina sitainaya ꞌatuwa duluwa gulewa
    solanaya, ta gulewa sinabwana ta pulipulina ꞌenega ꞌaliꞌali ꞌawana sisaꞌu bodena.
  wrs-wrs: Wo Yoseppa ganamba, kayen dombal nemel sovakanamba, wulpro, Yesusm kruserini
    vindpipaha, no kayenna ningenamba, honmera yitha, no melva doara hina indhana
    hev. Doa hon mendekli vaval umharavho vrunganamba, no melva ehlatha.
  mca-mca: Ma' qa taqha'yets pa'aj ha' José pa' ewi'ƚ penyilo fo' qa inyetax iye,
    qa nit'ijju' pa'aj ka' Jesus'ik'i. Ma' qa yijuphe'ƚji' pa'aj pa' penyilo qa yeka'x
    qa yenifi ke' inqajkaninijju' pa'aj ke' utekji'teje'm ƚenimeƚuk qa yiwkoyoyinets
    ke' qi ute pa' ƚeji' qa yit'onji'.
  tzo-TZC: Jech o xal ti Josee laj sman jlic lequil mucꞌ ta saquil pocꞌ. Tey bat syalesbe
    sbecꞌtal ti Jesuse. Laj spix ta pocꞌ. Tsꞌacal to bat sticꞌ ta muquinal ti jombil
    ta tone. Laj smac ta ton stiꞌ ti muquinale.
  jao-jao: Bawuji ka-wingka ki-barrawulu rdumanthalu jumbala, wayarrwayarr jumbala
    burnalkarra kilu-rduma, kulu ka-wingka akarriya bajinju Kulkutha, kilu-rduma karanka
    na-manka Jijaj, kilu-rdirdilma ki-jumbalangka, bawuji; kila-ka bajinju nungku-ajinjalu,
    bajanu na-ajinja kanalu-ma ki-jayngkaa, kilu-yibarra ngabangaku baji arndaarnda;
    ka-arri jayngka walkurra wunungu, kilu-jululuma, kanilu-muruma nanu-mulu na-ajinja.
    Ngaliwa kilu-yibarra ngabangaku arndaarnda ngalawula nhanawawujara kawula-kala,
    wula barra a-Miri Makadalina marda rrarrku a-Miri rrikurra-wibi ki-Jujij, rri-mangaji
    barra, kawula-wunkanu awara.
  mya-mya: ယော​သပ်​သည်​ပိတ်​ချော​ကို​ဝယ်​ပြီး​လျှင် အ​လောင်း တော်​ကို​လက်​ဝါး​ကပ်​တိုင်​မှ​ချ​၍​ထို​ပိတ်​ဖြင့်
