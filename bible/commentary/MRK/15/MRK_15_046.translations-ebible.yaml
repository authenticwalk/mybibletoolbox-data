    anna balunni. Mangkaii napatamami lokko' dio mesa tanete batu. Ullenggannimi mesa
    batu kamai natutu'ianni ba'bana.
  rus-SYN: Он, купив плащаницу и сняв Его, обвил плащаницею, и положил Его во гробе,
    который был высечен в скале, и привалил камень к двери гроба.
  mbh-mbh: Mako Josep i olpot ine seltun velelesnga lama i osu a Jisas ini peti, ma
    i soala i nge seltun aken ma i paeso i nge siklep ako o monsi tonga nomenga a
    pen tepun ako aro o paeso rinonga ini peti nge. Ma Josep ile tokokoere o sing
    um aolonga ako aro o sing rupalo ia siklep thekia nge.
  bdd-bdd: Ta Yosepa ꞌaleꞌo waꞌewaꞌeꞌena ꞌigimwaneya, ma ꞌiꞌeweyama, ta maꞌina topaihowao
    Yesu wahina kelose ꞌoinega silagu dobiheya, ma ꞌaleꞌoina ꞌoinega siwaduya, muliyetega
    sigaliheya. Ma galihinaina yalayalaina gide duluha daꞌule ꞌalona, eema daꞌule
    madouna ma pwaꞌupwaꞌuwana ꞌoinega galihina siꞌahubodeya.
  cbt-NTPO: Morin nani pa'anin ni'ton, corosë quëran nonën anohuarahuatona', quëpapi.
    So'pinahuatona', na'pi naninquë po'mopi. Ina quëran pancara'pi masho pi'napirahuatona',
    pa'copitopi.
  srn-NT: Yosef bai wan linnen krosi, a puru a skin fu Yesus na a kroisi, dan a domru
    en na ini. Baka dati a poti Yesus na ini wan grebi san den ben diki ini a bergiskin.
    Dan a lolo wan bigi ston na a mofo fu a grebi fu tapu en.
  cta-NT: Liꞌ ngüiꞌya José sca tasá tsoꞌo tsa ñaꞌa̱; ndaꞌya nu cusuꞌ jiꞌi̱ jyoꞌo biꞌ,
    ngüixi̱i̱ tasá cucui hichu̱ꞌ jyoꞌo. Liꞌ ndyaa loꞌo jiꞌi̱ ca sca tyuquee nu ngulu
    nguꞌ nde siiꞌ cuaꞌa̱, nguxatsiꞌ jiꞌi̱ jyoꞌo Jesús neꞌ tyuquee biꞌ. Liꞌ nguxasu
    nguꞌ sca quee tonu toꞌ tyuquee biꞌ, tachaa ndacu̱ꞌ nguꞌ jiꞌi̱ liꞌ.
  bqc-SIM: Yosɛfu gɛ̀ bàabaa lù, ↄ̃ à gɛ̀ à aà bùa à bàabaapi fĩ̀wà. À
    aà dà gbɛ̀'ɛ pↄ́ wa sↄ̀ mia ũ guu, ↄ̃ à gbɛ̀ gbɛ̃̀nɛ gbeembo tà ɛpilɛ.
  tcz-CHONGTHU: Chuin Joseph chun along chu alalhan, tupat ponnem achon, hichun atomin,
    songpi kivut-hom lhan sungah chun alupsahtai. Chujouvin lhankot'a chun songlen
    khat atanglut'in, lhan chu asinnan ahi.
  mar-mar: मग योसेफाने तागाचे वस्त्र विकत आणले आणि येशूला वधस्तंभावरुन खाली काढले
    व त्यास तागाच्या वस्त्रात गुंडाळून ते त्याने खडकात खोदलेल्या कबरेत ठेवले. नंतर
    त्याने कबरेच्या तोंडावर दगड बसविला.
  snp-snp: Loumaito, Yosefe uto lafo-lafo kiyoba ma meina fito uto kono ukana yá yofoloti
    oluto lafo-lafokafo asa wito oluto uto kifana lulau melaiye. Meleito, kifana fowena
    naba-naba ma kululu meleto oluto oto oto, kifana lula welalo ma olu itaiye.
  isl-isl: Jósef keypti langan léreftsdúk, tók líkama Jesú niður af krossinum og vafði
    hann í dúkinn. Síðan lagði hann líkið í gröf sem höggvin hafði verið í klett og
    velti steini fyrir dyrnar.
  spy-NT: Kiwokwaal ꞉Yōōsēēf ankeet ānkuwokōōrēēk muustaab Yēēsu ām murtooywoontēēt
    ankuratee ankaanaata. Kunam muusto ānkuwokōōtōōr kochonkeet ake nyēē /kikiikiiwōr.
    Nto yityo, kuwunukyi rwaanteet nyēē wōō kuker kochonkaanaa.
  xnn-xnn: Danat kaanen si Jesus isnan krosna et bongonena isnan linakowana ay balo
    ay galot danat eyey isnan nakakaongan ay bato. Danat seyatan nan segpana is dakdake
    ay bato.
  mwe-mwe: Bhai a Yoshepu gubhaumile shanda ja nngubho ja alili, gubhatulwiye shiilu
    shila pai, gubhailijilile shanda. Gubhaashishile nnikabhuli lyaokwelwe nniganga
    likulungwa, gubhaingilishiye liganga likulungwa kuibhila pannango gwake.
  tte-tte: Mwa Yosepa kaleko mayamayalena igimwalai ikalaiyama kabo Yeisu yona kelose
    mena iyaigabaen yo kalekone koina isuma muli mena ipei salai mena. Salaine sikeli
    nonowaiyako besiele dupa veku kalona mena yo Yosepa veku lalakina iyatapipiliyama
    salai gamwana ikausi.
  tcs-tcs: Zosep bin baie prapa long gudkaliko. Apta em bin teke da bodi blo Zizas
    kamdaun prom da kros em bin rape da bodi wea da prapa gudkaliko. Em bin kare da
    bodi blo Zizas go insaid wea da keib insaid il wea dempla bin meke greib ane em
    bin libe da bodi de. Den em bin role wan big ston prant wea da greib.
  hlt-THB: Joseph ing hi thlai nawh qawk ce lo hy, a zawl coengawh thel ak cawh hqeet
    phyi khuina pup hy. Cekcoengawh phyi chawmkeng ce lungpei ak bau soeih hlum nawh
    tleng hy.
  soq-soq: Tane Iosep Pailat ene bo lomalepia garawa gimarawa awa alen. Ema aupe me
    alene Iesu etepa koros osowe wadenaisie gara mampe lomalene bo nagawa nau bedewe
    dewasaienawo itun. Ita seu debama koirewasano bo nagawa gudulenboden.
  qub-qub: Chaura Josëga lïnu tëlata rantiran. Nircur Jesuspa cuerpunta cruspita urarcachir
    pituran. Runata pampananpaj gagata uchcushanman churaycuran. Chay uchcu puncutana
    jatuncaray rumiwan chaparcuran.
  att-att: Á giminátáng si Kusè ta puraw nga gámì. Á iniyutták na yù baggi ni Apu
    Kesu, á binungun na sù gámì nga kapággátáng na. Á pineddá na ta abbû, sù batu
    nga nakokkobán, á kinarebu na yù dakal nga batu sù tanam.
  bki-bki: Mia Yoseve naio je m̃ano buluvae tai be terivou ga maka vesiou vo, karina
    naio ba bulu kulum̃arauo vou tai, naio ba amidular Yesu mokotenano batove ea m̃akolkolo,
    ana amijuvuliko ka kulum̃arauo neibano, ana nalo amidu abano mon ea m̃ano buluvae
    napano. Ana amelivlivi ka puruveru na toru nene binimei, ajubonkokar m̃aratavo
    nene, ana aban bereio.
  bqp-bqp: Akũ Yusufu gɛ̀ɛ à táaru biza lù, akũ à gɛ̀ɛ à a gɛ̀ɛ kìpa lía à biza
    pìi fĩ̀fĩa. À a dà gbɛ̀wɛɛ kũ ò sↄ̀ mira ũ gũn, akũ à gbɛ̀ gbɛ̃̀ntɛ̃ gbigiri
    kɛ̀ à tàta wɛ̀ɛ pìlɛ.
  mcp-mcp: Yósɛb mú kə kusə ndómbó áfufumə́, nyə kə shul mbimbə shí, wɔ́ɔlə wo ndómbó
    wɔɔŋgʉ́d, kə dʉl shwôŋ dɨ̂. Bwə́ á lúmə shwoŋ nyɔɔŋgʉ́ fifim mə́kwóógʉ́d. A mú
    bíŋgal məma kwóógʉ́, juwal shwoŋ.
  hat-hat: Jozèf achte yon bèl dra blan, li desann kò Jezi sou kwa a, li vlope l'
    nan dra a, epi li mete l' nan yon kavo yo te fouye nan wòch la. Apre sa, li woule
    yon gwo wòch devan bouch kavo a.
  npl-NT: Ijkuakó José okitemowi n kuerpo de kan krus iwa okikekemelo ika se tlakemitl
    de lino, non ye okiko. Otlanki okitlalito ikuerpo n Jesús kan se miketékochtli
    non okichkuakeh ipan tetl, iwa ika se weyi tetl tankachtik iwa patlaktik okitentsakeh
    n miketékochtli.
  bgg-bgg: Joseph è jiang yung pheg srane, siu shii thazam yi ne yung è jiang srane
    sak è chog pha wieng rab pha ji shii yi ne ruii muii phro. Chiihphado wieng cho
    shii bajo lubao boh thud ne kheb marui phro.
  eng-TCENT: After buying a linen cloth and taking him down, Joseph wrapped him in
    the linen cloth and laid him in a tomb that had been hewn in a rock. Then he rolled
    a stone against the entrance of the tomb.
  eng-BSB: So Joseph bought a linen cloth, took down the body of Jesus, wrapped it
    in the cloth, and placed it in a tomb that had been cut out of the rock. Then
    he rolled a stone against the entrance to the tomb.
  cpu-NT: Jamanantashitakeri kithaarentsi jentamaitatsiri. Ikentakoryaakotairi, japonatakeri.
    Jovakotakeri jimorontashiitziri kaminkaripayeeni shirantaaki, joipinakaantake
    mapi, joshepitakotantakari.
  san-ASM: পশ্চাৎ স সূক্ষ্মং ৱাসঃ ক্ৰীৎৱা যীশোঃ কাযমৱৰোহ্য তেন ৱাসসা ৱেষ্টাযিৎৱা গিৰৌ
    খাতশ্মশানে স্থাপিতৱান্ পাষাণং লোঠযিৎৱা দ্ৱাৰি নিদধে|
  tac-NT: '''lige Joseka yati ralale bilé chiní rojsákame, ''lige re''kabusa alué
    Esusi gulusichi ujchárigame, alué chinite kabisa, o''tole gatemia ''mi alé ewarárigichi
    wejtosá rejtechi pachami, yóchika u''tá nile ''lige pachaka we''lé nile, ''lige
    ''yérale alé yochi bilé wa''lú chijtúligame rejtete ''we bejtégame.'
  eng-WEBPB: He bought a linen cloth, and taking him down, wound him in the linen
    cloth and laid him in a tomb which had been cut out of a rock. He rolled a stone
    against the door of the tomb.
  gfk-H: Io, Iosep ga kap lah ia maram ra ula kabai, gaam hihisanei bakut ia ma tiga
    talona palpalana maal nong gata kul tar ia. Io, ga bul halaka ia tiga midi. No
    midi di gata gil hangasiaan tar ia tano parpara haat. Io, namur ga pukulanei bat
    no matana haat ma tiga tamat na haat.
  viv-viv: Au Yosefa gina kaleko kwayakwayana gikimoneni-yo gina wowona gikakilina,
    kalekoya gifafana be tomohuyahuya kuga hinagene giyalana-ma againe giselukuwena.
    Ada au kabala lakahina againe tomohuyahuya ana edaꞋawana giveꞋenobodana.
  yao-yao: Che Yusufu ŵasumile saanda, ni ŵachitulwisye paasi chiilu chi Che Yesu
    ni kuchiŵilijila saanda jila. Ŵachiŵisile mwilembe lilyasepekwe pa lwala. Nipele
    ŵalipitikulile liganga lyalikulungwa pannango.
  tgp-tgp: Joseph mo vano mo voli na ruru lulu matea. Mo juri na tarapen Iesu aulu
    na talopeilopei mo sivo atano. Mo leputia na ruru. Mo lavi na tarapen Iesu mo
    taua na papa vatu matea enia mo taia. Mo tai na pelatina vatu tavera matea vara
    mataruana.
  auc-NT: Angä ëñëninque Ootee ïñömö edæ waëmö weocoo nïno näni änoncoo godonte æ̈ninque
    Itota wodi baö ïnï wi æmpote wææ̈ wi æ̈wadinque pædæ wææ̈nonte ænte gocantapa.
    Ayæ̈ mänincoo wïni wïni caate dicamontaa wointatodë guidö ñö cæte daga wëninque
    dicabo edæ da pæ̈ñæ̈ pönö tee mönogacäimpa.
  kbc-NT: José dinoojeteta aca lipegeteɡ̶e lapacoɡ̶ogo, odaa ja noɡ̶a Jesus lolaadi
    madataɡ̶a nicenaɡ̶anaɡ̶ate, odaa ja ilipaditigi Jesus lolaadi naɡ̶ajo lipegeteɡ̶e.
    Niɡ̶idiaaɡ̶idi ja yadeegiticogi Jesus lolaadi midataɡ̶a ica ane gela moigodi lawimaɡ̶ajegi-wetiɡ̶a.
    Odaa José ja noxoco yatita aca wetiɡ̶a nelegi me noxoco.
  bmh-bmh: Guzenina, Zosep nug tibur galau ipal ausiau gau maimai, Yesus nugau noumeun
    enib a gegeulanau ebuan oimai, tibur galau sil kuloroi maimai, aizau ob oug meun.
    Guzenaimai, aiwag banou oimai, aizau ob ogusau tapelai meun.
  ctu-BL: José tsi' mʌmbe i bʌjq'uil. Tsi' ju'sʌbe i bʌc'tal Jesús. Tsi' bʌc'ʌ ti'
    bʌjq'uil. Tsi' ñolchoco ti' yotlel ch'ujlelʌl tocbil bʌ i mal xajlel. Tsi' selc'u
    majlel xajlel ti' ti' i yotlel ch'ujlelʌl.
  meq-meq: Yusufa a ye a səkəmaw rəkwat. A səkəmaw na, a maw a mbəzla ahaya mədahaŋ
    i Yesu abəra ka mayako mazləlmbaɗa eye. Tsa na, a mbəkwa na mədahaŋ a ɗəma. A
    zla na a ye, a pa na a tsəvay. Tsəvay niye na, tə la ka geseh ka təv nakə sərpalahha
    aye. A pa na a ɗəma na, a bədəŋgwalaw faya beber bagwar eye ka madərəzl na tsəvay
    niye.
  noa-H: Magbaawai Joseeu dĩesdam për hauwia, mawia, mag Jesús chi meemdam pakuls
    gaaim heeg jiir haunaa hagua hajap'a pʌrëupʌ̈ijim haajem. Magnaa hag nawe jẽbdi
    durrbʌ̈ k'õpag hee chi k'örm sĩerr hee hauk'ërwia chi jẽbdi hi hee hajap'a mok
    pör pöm simua joot'ʌ pʌajim haajem.
  alp-NT: Eleki irana Yesuse eleki kerie me liane benai laleije. Isabe obite nurui
    nanuke misete eleki ikopaI kena obite mere. Eleki ilolike batu elake kena epele
    lutike liane benaije.
  san-VEL: pa"scaat sa suuk.sma.m vaasa.h kriitvaa yii"so.h kaayamavarohya tena vaasasaa
    ve.s.taayitvaa girau khaata"sma"saane sthaapitavaan paa.saa.na.m lo.thayitvaa
    dvaari nidadhe|
  kbq-kbq: Higeno Josefe'ma efeke tavrave miza huno avufa'a eri mopafi atreno, ana
    efeke tavravenu kazrinteno, havefi frage'za tro hunte'naza kerifi ome asenteteno,
    have rekrehe huno kama ufrete runkanire'ne.
  kbh-kbh: Chora, José canÿe uafjantse lino ents̈ë́jua tojanabuamé, Jesusbe cuerpo
    cruzocana tbojanë́stjango, chë lino ents̈ë́juaca tbojanandmaná, y canÿe cuevëshiñe
    ndëts̈beñe pormánëshiñe tbojanjajó; chents̈ana canÿe ndëts̈bé tojansjoná, y chë
    cuevëshoye amashjuanents̈e tojánachto.
  ron-LSB: Acesta a cumpărat o pânză de in și, coborându-l, l-a înfășurat în pânză
    de in și l-a pus într-un mormânt care fusese tăiat într-o stâncă. A rostogolit
    o piatră la ușa mormântului.
  pon-pon: A ap netiada likau linen mau, ap lapwadi i, kidimeki pena likau o, nekidedi
    i nan joujou eu, me weiweida nan paip, ap kadapuri on takai eu ni au en joujou
    o.
  nhe-BL: Huan José quicojqui se yoyomitl tlen cuali huan tlen hueyi, huan quitemohuito
    itlacayo Jesús ipan cuamapeli huan quiquimilo ica nopa yoyomitl. Teipa quitlali
    itlacayo ipan se tlacacahuaya tlen quicoyonijtoya ipan tetl huan quimimilo se
    hueyi tetl para quitzacuas nopa tlacacahuaya.
  sps-sps: Josep foiny raarav saavits goseen kafof Ya fauf to na puan e Jisas, paapau
    towan raarav goseen kafof foun, ya fasooiny Towa tan puts te kats ya tan fats.
    Ya fakukuur to na sen a fats a karap sa bei ot iny yan matainy sobaa tan puts.
  wnc-wnc: Iniwan Josepda kuku tauu kwaknga sandu usike takapu Jesutane gupnasan takepuke
    tauk kwakga tapa kopan supgapbau matmatde tasiking dakane tekut. Teke Josepda
    suu gwendu ikomban apu sup gapbatde ganangi umukusikut.
  bus-bus: Ben Yusufu gàa à táaru bisa lù, ben à gàa à à gɛ̀ pìta lía à bisa pì fĩ̀fĩa.
    À à dà gbɛ̀wɛɛ kɛ̀ wà sↄ̀ mira ũu guu, ben à gbɛ̀ gbɛ̃̀ntɛ̃ gbegere pà à tàta
    wɛ̀ɛ pìlɛ.
  gub-BL: Na'e weraha pàn xigatu ma'e a'e pe Zezuz hetekwer iwàn àwàm kury. Weruwezyw
    hetekwer ywyra kanetar wi kury. Uwàuwàn pàn pupe kury. Wezar heraha itakwar pupe.
    A'e itakwar a'e, umàno ma'e kwer hetekwer hupaw romo iapo pyrer a'e. Na'e omono
    itahu uken rupi kury, hewàpytymaw romo kury.
  imo-imo: Kano wali Joseponi wale pakoli kake pengare pame tepa meli pumbelie kinye
    Jisasinga onomu unjo polopeyana mainye lipe kumo topalie kou anga lumburuko noiringirenga
    tuku pumbe noipe ono terimu. Aku ono tepalie kou anga kere pulumunga kou muluwele
    awili kangore pera tipe mundupelie pipi tirimu.
  boj-boj: Onaqa Josep a gilsiqa gara qat awaiyosiqa Yesus aqa jejamu ŋamburbasq dena
    osiqa gara qat na dalaosiq osi gilej. Osi gilsiqa sub bei nami meniŋ miligiq di
    gereiyeb qaji dia atsiqa meniŋ kobaquja belbeltosiq dena sub me getentej.
  ulk-ulk: Iosepade marmar wali terapeidari ege gem titugerdi sataurolam, able waliu
    abi damisri, a ikaidari paierge ikedidari. A ga akaidari aukaka bakir terparki
    paier gab tege daterti.
  eng-DRA: And Joseph buying fine linen, and taking him down, wrapped him up in the
    fine linen, and laid him in a sepulchre which was hewed out of a rock. And he
    rolled a stone to the door of the sepulchre.
  knf-knf: Yoŧef anug blaañ bi ifaal, awalan puum pi Yeŧu ţi kruŧ aşë booţan pa na
    ba, aya bëkan pa ţi bhër bi bajipuŋ ţi kabaŋ ki plaak. Ado kë bakël plaak pweek
    ţi plëman pi bhër.
  san-KHM: បឝ្ចាត៑ ស សូក្ឞ្មំ វាសះ ក្រីត្វា យីឝោះ កាយមវរោហ្យ តេន វាសសា វេឞ្ដាយិត្វា
    គិរៅ ខាតឝ្មឝានេ ស្ថាបិតវាន៑ បាឞាណំ លោឋយិត្វា ទ្វារិ និទធេ។
  arn-NT: Feymew Jose ngillay ta kiñe rünge safana, fey nagümelngey Jesus ñi kuerpu,
    fey iwüdüfi tati safana mew. Feymew müten yefi ka tukupufi kiñe rüngan lolo mew
    wengalelu chengke kura mew ka takukünufi ti konwe kiñe fütra kura mew.
  zas-NT: Guzii Xiëb tijb lajd, abiꞌ chi baletaman xcuerp Jesús loj crüjz guin dxel
    batüübaman laaman lajd guin, biquieꞌchaman laaman lën tijb baa ni bidëën lën tijb
    guiaj, dxel basiaawaman roꞌ baa guin con tijb guiajroꞌ.
  ken-NT: Josɛ́f arɔk aku ɛ́síɛndɛn. Afɛrɛ yi asɛbhɛ amɨk. Anɛ́p nɛ ɛ́síɛndɛn ɛyɔ,
    arɔk afyɛ́ yi amɛm nnɛm ɛnɛ́n bátɛ́mɛ́ ndǔ sɛtárɛ́bhɛ́. Afú abɨŋɨri yɛ ɛrɛmɛ́
    ntay akuti nyǔnɛm.
