    ngateae laghe kaie ssola elome tale vallae. Ghe atakirila atu eteva tani atingina
    runga liu eteva.
  zpv-NT: ya guziꞌ Joseh tuhbi lahdxi sahbna batuꞌbi ban bweꞌltihxi Ñiꞌh chin batehta
    ba Ñiꞌh loh cruhzi, chiꞌchi bacaꞌtsi ba bweꞌltihxi Ñiꞌh laꞌn tuhbi baꞌ dxiah,
