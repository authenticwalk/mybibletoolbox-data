  apz-apz: Ose ulahonɨngki Jousep hwapɨfe halojo wonyoangkafo mpe yonto Jisasɨye pijafoso
    iyo mtaꞌni nomanto hwapɨfe somo ifohumpento sokimomo hoꞌnahumentisofoho. Oso sokimoso
    kako sojo engo somo imo engo ilɨꞌmentisofoho. Osopo hoꞌnasyonto sojo engo yɨwoloꞌmo
    lohofonto sokimo hokuꞌyo somo pɨjwahumentisofoho.
  yon-yon: Kwanandoone, Yosefbed dabua doboob kawanmo moonekore, Yesu ye bob kande
    dabuambed bedmenekore, dumnad aom aangko kaat angka anuk niriwen ye bobkonombon
    dem kumaom kanwene kowoon. Kankowekore, bot dabonmo darewoob kumbed bot dem ambongko
    yaa kanboronmo wene kebenoon.
  poi-NT: Jesɨc José ijuy tu̱m jo̱mipɨc puctu̱cu, jém lino. Nɨc icquedáy jém Jesús
    imɨjta̱y, iŋmon con jém jo̱mpuctu̱cu, nɨc icot tu̱m tsaajosjo̱m. Watneta̱ jém
    tsaajos. Jesɨc ocmɨ jém José iŋjo̱pnúc jém tsaajos con tu̱m mɨjpɨc tsa.
  dhg-dhg: Ga nhanmam Djawutjipthum wuŋiḻiꞌyuwan manydjarrkanꞌ rrupiya yindimin, ga
    balaya nhan ḏirruwan Gulgathaḻi Djesuwun rumbalwun warraṯthundawu beŋurun ḏarpaŋurun.
    Ga bayiŋuyan nhan manydjarrkaꞌyu nhanany garrpiyanam, bala dhanal gunhanan nhanany
    mathirraḻin, banhambalayan banha dhanal ŋätjilmiŋgan ŋangiꞌyuwan banhaya ṉutjurruny.
    Bala dhanal gaḻꞌkaḻumanan murrukaynha marimin ṉutjurrum, dhurrwarawum dhaḻꞌyundawu.
  wuv-wuv: Si'ei Joseph na pono'aa hepalo hawa linen, na fa'upuaa fei hudi unu, guasumia
