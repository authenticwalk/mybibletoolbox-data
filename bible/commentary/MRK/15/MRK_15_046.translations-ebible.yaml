  yml-yml: Bega Iosefa i nago kaleko ꞌavuꞌavuna i kimwanei mulieta Iesu tomogona i
    taꞌia kalekonina ꞌwainega i fania, i ꞌaꞌavana taumata ꞌwaineye i silukuveni. Taumatanina
