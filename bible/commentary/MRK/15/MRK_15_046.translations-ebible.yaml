  gux-gux: Josefi den jiino lidapoanpoanli po ki wagino leni wan den daa ya kpalipienbu.
    o den gedi ki ban kuani o yaa takuli n tie tangu yaa niini. ki bindi ku tangu
    ki pagini.
  kos-kos: Na Joseph el molela sie nuknuk linen, ac ke el sruhkya monin Jesus, el
    pwelah ke nuknuk linen sac, ac filiya in sie kulyuk ma tufahlla in eot uh; na
