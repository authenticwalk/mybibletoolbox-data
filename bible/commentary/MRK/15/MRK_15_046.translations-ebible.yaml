  qvs-NT: Chaypina Joseka suk allima yurak sabanasta rantirkan. Chaywan Jesuspa kuerpunta
    krusmanta urayachimushpa wankurkan. Allita wankushpa pusharkan atun rumipi aspidu
    machaypi churak. Chaypi churashkanwasha punkunta manllayba rumiwan allita wichkarkan.
  zca-NT: Orze' nguzi' Che tu lar yex; no or milox mila xa' kwerp lo krus, orze' michël
    xa' lar yex kwerp che'n Jesús, ngwaka'ch xa'i le'n tu ba' kwa'n nade'n la le'n
    pura ke; no mitsao' xa' ro'i kun tu ke ro.
  cbc-NT: Bairo cʉ̃ caĩrõ bero, José pʉame lino jutii aserore wapati yaparo, Jesús
    rupaʉri ãnajẽrẽ ti asero mena cʉ̃ ũmañupʉ̃. Bairo átiri bero, cawãma ʉ̃tã ope,
    na cayesearica opepʉ Jesús rupaʉri ãnajẽrẽ cũñupʉ̃. Áti yaparo, ʉ̃tãpãĩ mena ti
    opere tubiatoyupʉ.
  qxo-NT: Tsaypitanam Jose aywarnin jatun shumag lïnu säbanasta rantisquir Jesuspa
    ayanta cruzpita jipisquirnin wancurgan. Tsaynam gagachö uchcushga sepultüraman
    pampargan. Nircur sepultürapa puncuntanam jatun parara rumiwan tsapargan.
  mox-mox: ʼInega Iosefa kaleko wadawadaeana gimwanea miea, ta Ieisu ʼwafina ʼewa
    webuiea ʼetoluaiega ʼabo kaleko nana ʼinega umea. Lova debaʼunu taha ialea kavona
    vatuʼubu dabo qiduana gamonaya, ʼinega baʼe debaʼunu nana ʼinaya Iosefa Ieisu
    ʼwafina aʼuya. Gumwala, ʼinega dabo qiduanega debaʼunu ʼawana ʼaubodea.
  kew-kew: Goa sa raburi Josep-me yaako pi mamina mua ro rogaawa aana apedaa matmat-para
    rogaasa. Nipumi rogaabaawa pora gaape-nane aana-me garulaniaasa.
  dww-dww: Naumeki da Jousep gara ḡavoḡavoridima ya gimara, yodibe Yesu tubuḡinama
    korosie ya kiroḡa dobiḡe be gara ḡavoḡavoridie ya sumana. Naumeki da guba yeku
    nopone voivoienama, dabudine Yesu yai kenana. Yodibe Jousep yeku yai raurie be
    guba matakedanama yai kenatomna.
  nif-nif: Tɨmbi Joseptɨ ñambi, sandum satnin ombap no tuambi, Yesulok dalandan kloñbat
    plon nanin tɨmbɨ bɨndɨlɨm pɨumbi tɨke-ñambi, sandumdɨ tɨmɨpi imguk. Im-talembi,
    kawat gɨnañ enlok gɨñgɨt kulukɨlɨñnan wolok ña kɨmɨkuk. Kɨmɨpi, kawat wopum no
    munjulɨmbi ña sum yama masipguk.
  twi-ASANTE: Yosef kɔtɔɔ nwera, yii Yesu amu no firii asɛnnua no so, de nwera no
    kyekyeree no, ɔde no kɔtoo ɔboda bi a wɔatwa mu, piree ɛboɔ kɛseɛ bi hinii ano.
  aoj-aoj: Fowaꞌ anis sandaꞌ anota matmat sagwasa otam luꞌunai nagal nawis nomon.
    Eaꞌ deiꞌ Josep naꞌi nowa Jisas matmat atamba. Eaꞌ nafeꞌ notala anona lowaf afitinai
    nafiꞌi natagwaha alop Jisasi nisilaꞌi ma nandaꞌ lowaf anamba nowaꞌana ma eaꞌ,
    nasapaꞌana nawis matmat atamba nalana nomon. Eaꞌ nambema anona otam luꞌunai nafeꞌ
    nowalo uta matmat atamba.
  cbv-cbv: Páant ã niiját joinít, tʉ́i baabní yégueh chóodih jíib chãj, cruzna jʉmʉpboó
    jwʉ́ʉb bejnit, Josédih Jesúíh bácahjidih ĩ ʉb deya wʉ̃hʉchah, ãt ʉbʉp wʉt jĩ.
    Pánih ʉbnit, caán yéguehjĩh pin péanit, jeedíh ĩ baadníji íitboó caandíh ãt yohop
    wʉt jĩ. Yohnit, bʉ́dí jeé jʉ́dʉdih tóo pʉ̃tʉ́ bejnit, caán íitdih ãt nemep wʉt
    jĩ.
  taw-taw: Agek, Josep chech kayɨg palawl olap tawɨl, Jisas nop tɨg asɨk dad apyapɨl,
    chech ak dɨ kam sɨlokɨl, dam kab mɨgan tɨdamɨgɨl kɨdeyɨl dɨlak ak kamak. Kamɨl,
    kab awl olap tɨg mɨmlokek apek, kaw tub ak pɨl gak.
  jic-NT: Mpes José pülül pje jaylacj la tjiji. Palá t'e'enca Jesús jüp'üy, jas tjivyü'ünǘ.
    Tipyünta Jesús jüp'üy pe jul mo'ó, neven nt'a, tepe'e 'ücj la püntüs nt'a. Püna
    p'in tjijyü'ta la toc jomwen jul, tepe'e tulucj p'in. Nin lajaytsja judiopan.
    Jesús jüp'üy ne'aj tipyünta na, pe pones jas tentené, jun t'yo'na jomwen jul.
  zap-NT: Orguin wka Xeb te saben, lex wlit Xeb Ne, wtxël Xeb Ne saben guin, lex walu
    Xeb Ne te lenbaa ne ndeen txugye. Lex wtsëë Xeb rubaa guin kon te gye.
  wer-wer: Pël maan Yosep pi së poë koröp kölam naö sum ëak së Yesuu sokur yetaprakaan
    ent ëak poë koröp pöök kör koëak wak së pimtëën wesak kël öngöp tëa naöök wiak
    kël kaö naö kur kaip tiak kanrak il wari ulmëa.
  ipi-ipi: Wuane lea-kola, Josepeto lapa-lapa epene wete ake-pene mindi kambalu, Jisasa
    ondo moto, yuunga awua epoto, lapa-lapa okonemane yake pua ombo yaepia. Wamba
    akali minditupa-mane wandakali mali pulane panda mindi ana ati mindina kua pua
    yainipia. Josepeto Jisasana umbaini oko mali okonena yata yaepia. Yata alu, balato
    ana andane wete mindi minu pendeke lo awua epoto, mali okonena asia lomba oko
    tuma peaipia.
  qul-NT: Josetaj fino sabanata rantimuspa, Jesusta cruzmanta apakarkan. Sabanapi
    p'istuycuspa, kaka jutc'uska sepulturaman churaycorkan. Puncutataj rumiwan tapaycorkan.
  tnc-tnc: I'suᵽaka kẽᵽakã'ã ã'mitiritirã, Jesúre buteokaro'si ĩ'rãto sayaᵽãia boia
    jíakaka Josére waᵽaĩjika. Suᵽabatirã kiᵽo'ia ruerĩ ke'rika mae. Kire rueweatirã
    sayaᵽãiaᵽi Josére kire buteka. I'suᵽaka kire baatirã ãta wi'ia ᵽo'imajare baaekarã
    kire kitaeka. Sarã kire tatirã ãta jo'bakaᵽi sakitãteka.
  ter-NT: Úkeane pího veyóponea kuruhúke. Ina aupíxoa ya kalísoti ipovóti vaneu, enepone
    iháxoneti líyum, iyonoâti xoko uhôro kehoéti mopoíke. Yane ínamaka kohokôroroko
    mopôi exéxeake ne uhôro.
  bmr-NT: Jaanaa Jose imino gaachehuco anaajeuboro Jesu ifiico iniitusuuboro tochehuri
    mibocɨuhi. Jaaboro guiisigajɨfaño seedicɨnɨhojɨfaño ɨcɨuboro iguhugaco guiisibatyɨgabari
    fabaacuuhi.
  fuf-fuf: Kanko Yuusufu o soodoyi kasannge, o tippini furee Iisaa on ka hoore leggal,
    o tumbi e kasannge, o belnoyi mo e qaburu asaaɗo e feto. O talli hayre, o waɗi
    ka dambugal qaburu.
  mwc-mwc: Joseph gara, linen poepoena i gimoni, ba tupuwina i tere kirei ba i sumai.
    Ba karawaga akimai rorowa wata Joseph i karoi wai kamonai i terei, ba akima i
    peurupeurui i botu matamketa i gudu potai.
  bhl-bhl: Dulewiwi, Yosew e ilim fian mak wesomi, Yesus em fom be malak dako, falal
    kelewsomi, fomkamin dim mak elo debeleko, gotosiliw tum tem ka kel dukuse kale.
    Dukusomi, fomkamin beem abisom dim elote tum sel mak bulbulun de uneko, em abisom
    dim ka net kelewse kale.
  ons-ons: Yosep eŋe laplap mane libeka qoleke, yewao Yesu wane pareŋine makoke ket
    more kawetka more deŋesereo kezem koto motke. Lom yewa mo wesi weku suaine ea
    wano mau okorake. Paki, wesi suaine mane rodiŋkaki, ari aŋaone yewa kito won geke.
  con-NTPO: Afesi José ñotssia tototssia sarupama chavapa Jesús ai'voma avujacco'ye
    andiamba findi. Findipa fattocco changove ñoña'cho atu'ttinga a'tu. Tsomba rande
    patuma mutsinoemba chango sombo'ttima picco.
  ghs-ghs: Hiiremi Dzosepe ttoba qidza khabanoma oho ttuma eete oke aimaqi Dzesuho
    keba hapahapata ai qurateta. Ai qurateqi noi oke ttobama qegoroqi oma ma tapata
    keba naga usaqeke kaibetetaho nakuta keba nohoke mooto oma sarara teeke ai burisi
    eete keba naga pati pui siireta.
  peg-peg: ହେୱାନ୍‌ ରଞ୍ଜାଙ୍ଗ୍‍ କୱାଣ୍‌ ହେନ୍ଦ୍ରା କଡ଼୍‌ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ଜୁତ୍‌ତି ତାସି ହେବେ
