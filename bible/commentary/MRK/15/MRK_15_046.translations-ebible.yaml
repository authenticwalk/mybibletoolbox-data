  srm-NT: Nöö hën Josëfu kumutu dë, hën a go bai wan pei finu weti wojo koosu. Nöö
    hën de go puu di dëdë sinkii u Masa Jesosi a di lakpa pau, hën de lolu ën te de
    kaba ku di weti koosu. Nöö hën de tjëën go buta a wan sitonu baaku dendu di de
