    naxiu, ꞌba kiskanitikja jngu ndiojo tse xi ꞌextiuchjakoni tsju.
  cmn-FEB: 约瑟买了细麻布，把耶稣的躯体从十字架上取下，用细麻布裹好后，葬于一个他在岩石中凿出来的坟墓内，又用一块大石头挡住墓门。
  gmv-RNT: Yoosefekka moogo may7o shamidi aha masqaleppe woththidi moogo may7on xaaxidi
    shuchchafe woocetida duufon moogides. Duufa duuna shuchchara gordides.
  ncl-NT: Huan quicuhuac José se tzotzomajli cuali huan iztac, quitemuhuije imijquil
    Jesús, quiliaruje pin tzotzomajli huan quilalije laijtic pan se cueva (ostul).
    In cueva yec lahuajuanali pin se xaltel hué. De umpa quimijmiluje se tel pa quitzacuas
    in ostul.
  wed-wed: Joseph, gara maiana ḡaeḡaena i gimarai ma Iesu tupuana i tere-ḡairei. Garei
    i umai ma au guba tupuana i vimataveni ma ḡaima ḡaeḡaena i kaipeuri da kokoaga
    metaetana i viaitomeni.
  sua-sua: To e Yosep ta ngae kaenkim a yet to ka keik tvua grap he kngae kharpeet
    e Yesus ka mnes kuo va ho, to le kokomor orom. To thera kokol kngorom to kael
    kun mnam ka nnak to ngat gi gnua hong mnam a kre he lo el a mhel ka mnes tang
    kun mnam vop. Tkael knop, to hera vulham a kre to klalaut ko va kre ka nho ka
    gu kmelegot orom.
  klt-klt: Wáina inán Josep málám lap hásák káman yungga táng kung Jesu tambun wa
