    san oto ore metali nen.
  aui-aui: Na Jousep bebera poina yeyeghanina igimoni bi Yesu tubuyina itoreyowoyeni
    da igere bi karawaga akima kakokakone sibanina name itore. Bi akima ghamana itabiri
    ipiikeni karawaga kawabonayina itoreboda.
  wap-NT: Uruu idi Joseph torian naa kawinipinaꞌo kamicha mada, naꞌiki utoka-kidan
    naa Jesus nanaa. Udaunaꞌan upapidan naazu kamicha mada idi, naꞌiki umuudan naazu
    kichada-kariwai kuba nazo ii. Udaunaꞌan utarataꞌakan naaz udaruꞌo kuba idi.
  mva-mva: Kodeka Iosep kusi oaoaoa teke ibagai be Iesus ioraria be kusi ngae oti
    ikingsukumi be gimoa teke ilona-lo inangalako. Gimoa ngae nge patu kanabiabia
    teke ilona-lo ka emaka ipura. Kodeka Iosep patu kanabiabia teke igegeakalako be
    Iesus poda aoa ono ionoti.
  dwr-NT: Yooseefo mooguwaa mayuwaa shammeedda; Yesuusa anhaa masqqaliyaappe wothi
    mayuwan xaaxiide, shuchchaa wooceedda asaa moogiyaa gonggoluwaa giddon A anhaa
    wotheedda; qassi he gonggoluwaa doonaan wolqqaama shuchchaa gonddorssiide wotheedda.
  kfw-kfw: Joseph in akaluong kha cross makheiya ajuokeithak, linen puon kaneemma
    aleikatuomma lung makheiya inkawit thaanna aleireii. Halli lung kalok inkhat amalet-ah
    thaankha aleikhar.
  bfz-bfz: तेबे तिने एक मलमलो री चादर खरीदी और लोथ ऊतारी की चादरी रे लपेटी और कब्रा
    रे राखी, जो चट्टानी रे थी खणी री। तेबे कब्रा रे द्वारो पाँदे एक पात्थर खसकेईता।
  cuk-09: Degi, José atued-binid baksagu, Jesús-mui nakrusgi-naid odesad, geb degi
    atued-sipugi nue obipirmaksad. Geb degi José akwa-gwisar-neg-uanga-siid-yaba Jesús-mesisad.
    Geb degi José akwa-dummad neg-uan-yawagakse obaparmasgu, akwa-dummad yawagak-idu
    sisad.
  ben-OBCV: তাই যোষেফ কিছু লিনেন কাপড় কিনে আনলেন, দেহটি নামিয়ে লিনেন কাপড়ে আবৃত
    করলেন। তারপরে বড়ো পাথরে খোদিত এক সমাধিতে তা রাখলেন। পরে তিনি সমাধির প্রবেশপথে
    বড়ো একটি পাথর গড়িয়ে দিলেন।
  mil-NT: Te té Chèé‑áⁿ nǐ saaⁿ‑dé ɨɨⁿ dóó vǎha, te ní sáháⁿ‑dé ní nunehe‑dé yɨquɨ
    cùñú Jèsús núú cùrúxí, te ní chidúcúⁿnuu‑dé yɨquɨ cùñú‑gá dóó vǎha sá nǐ saaⁿ‑dé‑áⁿ,
    te dǎtnùní néhé‑dě yɨquɨ cùñú‑gá cuáháⁿ ní chihi‑dé ɨɨⁿ yaú nchìí yɨquɨ naha càva,
    te ní sadɨ́‑dé yuhu yàú‑áⁿ ndɨhɨ ɨɨⁿ yúú quèhéⁿ.
  myu-myu: G̃ebuje José Jesus'ũm jebit o'g̃ukop korosa ejuwi. Kuy juk pag̃o o'jat―xipacat―irucat.
    Ijebit o'g̃ukabekbek ixem pag̃õm. O'jomõg̃ witabikũy be. Wita'a yabo'gat'a o'yamuypen
    witabikũy nomudip'am.
  amk-amk: Ainanaya Yusupi wiorio ireu lineni (ne harga dedai) beia, mayeai da wa
    su Yesusi na aitabafoi meu, sensani nayai. Mayeai kiaria dohoni wia na fafo dahi
    na wiwoi wekamiei dereung fo. Ainanaya, dedoi kamiei fiabai beia wia kobu fafo
    borongfoa.
  fai-fai: Beta Yosew ayo ilim kál linen mak mo kudew tad nadale atukul uyo ilim fal
    fal dau nadale dew dák tum tem alokso kado mikil kei dabadása kal dau nadale tum
    dukum mak eí fakámam kudew maek tum tem yal ati kudálane,
  ura-NT: Nii jaun jetaote, Jesoso jaberoco fauhin jataain cajione caohacha lino coreteein
    nii cajione que conajae Jose. Nitohaneein conaacane baiha jetaote, ajeri jachu
    cuhane teein, rai bacuujua fuhin ratiri ajeri jaberoco que.
  mcd-NT: Ascatan José pano oshopa sharacoin fiini. Fiitan a mastafo ihui coyan iquinanmaquinoa
    Jesús ahuun caya fotomapacufoan ahuun yoratishon nan pano oshopa sharacoinchi
    raconi. Racoshon toquiri mahua quini muran mai huani. Mai huashon toquirininhuanun
    fuponifo.
  urt-urt: Taꞌe luku pe, Josep ŋiche wuhyau nambaꞌe ŋaiyuwat wukauwe sokoloh ende
    miꞌe pe, kin nal nukul wahriꞌ Jisas nenge gah. Kin nupwaiꞌe topoꞌe ŋaiyuwat wukauwe
    luku miꞌe pe, kin nenge nal ŋember nato ŋeser map ende ŋaiye somohonme tinge yotombo
    yiche. Miꞌe pe, Josep ŋenenem ŋeser ŋembere nate tatme ŋeheh map.
  kiz-kiz: Yusufu ajhele tayari amalikugola sanda. Akan'selesya kuhomela pa n'salaba,
    akan'konga kwa sanda hi kumbeka mugati mu likaburi lyalagimibhu mu muamba. Kisha
    aliviringisi liganga lela pa ndiangu ghwa likaburi.
  tzo-TZE: Li Josée la sman jun lequil manta. La syales ta cruz li Jesuse, la xpix
    ta lequil manta, bat smuc ta vombil ton. La xbalch'un tal jbej muc'ta ton, ja'
    la smacbe o sti' li ch'ene.
  lex-lex: Yusup la nawelia kok lawan wawahra mak kamnurnuhru nhor nia'nama nla nalernia
    Yesus mak kmati olek della la'a auwlakra hananni. Na'nama nala kok lawan wawahra
    mak kamnurnuhru na ntomna. Nhor nia'nama nla nle'er targa la'a liena maka ha rawte'ta
    nande. Nhor nia'nama nwaklol tiarga wat liawna id pa na nherit targa lien de nhiarni.
  dov-dov: Jozefu wakawula mulembo utentema wakamwangununa achingano, wamuvungilizya
    amulembo utentema, mpawo wamulazika muchiyumbwe chamumpako yabbwe. Elyo wakatendelesya
    bbwe wajala mulyango wachumbwe.
  rgu-rgu: Boe ma Yusuf neu asa temaꞌ manaruina mabeli a. Tutiꞌ a ana leo Golgota
    neu. Boe ma naꞌonda na Yesus popora Na nemeꞌ ai kakeꞌ a mai. Ana popoti natalolole
    poporaꞌ ria neniꞌ tema bebeuꞌ. Tepoꞌ ria, ara besaꞌ ko paa basa bolo mamates esa
    nai lete batu a. Ara oꞌo reni Yesus popora Na de ratoin neuꞌ boloꞌ ria daleꞌ.
    Boe ma ara loli ra batu bebela kabaꞌuina esa, de ena ratalololen neu boloꞌ ria
    bafa na. Boe ma, Yusuf asa fali.
  toc-NT: José tamá̠­hualh mactum sábana y alh ma̠cti̠y nac cruz xti­yat­li̠hua Jesús,
    huá li̠pu̠­mák­suitli, y aca­li̠stá̠n má̠c­nu̠lh nac aktum tahuaxni hua̠ntu̠ aya
    xuaxcani̠t nac xlacán sipi y li̠huana̠ li̠la­ka­tá­lalh aktum lanca chí­huix antaní
    xlac­ta­nu̠cán.
  ulk-1902: E uali lino mog terapei, a E tatkurda, a uali lino de abi sopem, a baker
    kur daiui abi azeriklu; a au baker erparik gab dimilu.
  som-som: Markaasaa Yuusuf wuxuu soo iibsaday kafan, wuuna soo dejiyey isaga, oo
    kafantii ku duudduubay, oo wuxuu geliyey xabaal dhagax ka qodnayd, oo xabaashii
    afkeedii wuxuu ku soo giringiriyey dhagax weyn.
  anh-anh: Mach avɨz, mbɨ we imɨn okam osapɨr han uŋkɨ eŋgwe hɨrohe Jisasɨnd ikwɨra
    han ŋe hɨrɨŋkai imɨn okam haŋ vɨhamar. Vɨhe hɨrohe nsɨham mɨn awamŋgɨmar handɨh
    ŋgamŋgɨmar. Ŋgame nsɨham ohɨra ondɨhondɨh han enarɨz ai mɨn han inchakarɨmŋgɨmar.
  mam-C: Tzaj tlaq'o'n Jse jun iqb'il tb'anilx wen, kutz ti'n t-xmilil Jesús twutz
    cruz, b'aj tptzo'n wen tojjo iqb'il, exsin okx tq'o'n toj jun jul, kyij tjpu'n
    tuk'a jun ma tij ab'j.
  ndj-ndj: Yosefu kahemela ligubiku, kasunusha chikongu cha Yesu na kaushengiteshela
    ligubiku kauvika musembi yisonguliwili muligangachuma. Pambeli kabilibisha ligangachuma
    likomi pamlyangu ya sembi.
  mbj-NT: Ti m' Joséh etsẽẽ mä pããn hawak doo, rino häd näng do s'ëëb. Ti m' tabado
    hyy kän Jesus kamag n'aa, ti m' tahabën däk mä hawak doo me. Ti m' tadasuun jëng
    pä gabaho doo gó, kamag hood n'aa ragagots däk doo gó. Ti m' pä gatsabak do tepëëd
    nä, taty gatsëë däk mä ta me.
  lat-VUC: Joseph autem mercatus sindonem, et deponens eum involvit sindone, et posuit
    eum in monumento quod erat excisum de petra, et advolvit lapidem ad ostium monumenti.
  ngp-ngp: Yusufu niyo agula isanda, auseleza umwili wa Yesu hadya halanga na kuuvika
    sanda. Niyo auwika mwe kikuta kisongolwe mwe diiwe dikulu. Akajika, atongolosa
    iwe kulu na kudiika mo umnango wa kiya kikuta.
  enq-2: Dokopa Josepeme lapalapa kyeo lapae mende sambapala, Jisasanya yonge doko
    kondao nyepala, lapalapa dokome yaki pia. Dopa petala, malu pipenge kana tumbinya
    setapae mendenya yonge doko nyoo setapala, kana mende kapilya mina-mina pyoo malu
    kambu doko piti pia.
  eng-ASVBT: And he bought a linen cloth, and taking him down, wound him in the linen
    cloth, and laid him in a tomb which had been hewn out of a rock; and he rolled
    a stone against the door of the tomb.
  mna-mna: Tana Yosep iŋgiimi kawaala kokouŋana ta, mi ikam ma ila. Mi ikam Yesu putuunu
    ma isu, to izuki pa kawaala tana, mi iuri lela naala lene ta tiurpe lela raŋ sumbuunu
    pataaŋa kek. To ipatimbil pat biibi ta ma ila isekaala naala kwoono.
  myw-myw: Mtowen Yosep in igimwel maynatan kweim pwapwa̱kaw, imey, mo ibwiy Yeisuw
    waklos, imey watinow, mo isumweil won, kweim to pwapwa̱kaw waseg. Ikous mo ikow
    inow isen wakalawag. Alawag towen neiteiys takunumwan. Dakul avakaein iyatpinis
    in ikatibwed wadon leg.
  sby-sby: Yosefe walaula cikwisa, mpwalaselusha mubili panshi, walaufungaila mu cikwisa,
    walamanta mubili nekuya kubika mumanda abeswa mulibwe, ne kukunkulushilapo cilibwe
    pa cishinga ca manda.
  sll-sll: Ditongure Yosep pirere, gal pege ta bring si ire pirere, Yisas yone nin
    ingwi. Irere gal pege yobilere, hulu grang ala i man wu engwi. Erere hulu bir
    weni ta i urere, grang bani si pera di engwi.
  yaq-NT: Juna'a Jose' teame intok, bwe'u tosai tajo'orim jinuka, chukula intok ko'om
    a' yechaka, bwe'u tosai tajo'orimpo a' biijtaka, kau sibapo, wojo'oriata ya'ari'po,
    junama'a a' tekaka, intok juka' pattiriata, tetae ya'arita, junae a' pattak.
  uro-uro: Dä ma Josep ka vodäm bät ama uiu qi ama boiqi ama ingas ki näkt ka vlukt
    sä ma Jisas aa släqyige nämäni ama sämänanamuqa bä qa ong bät ige nä iaqyäkt ama
    boiqi näkt ka mu ige mät ama ñäpka aa liqi qäraktni i sa rha rhap ma qi mäni ama
    qäsävit. Näkt ka egaeng ama dulige bä qa väsdät nä ige mät ka liqi.
  ita-1885: Ed egli, comperato un panno lino, e tratto Gesù giù di croce, l'involse
    nel panno, e lo pose in un monumento, che era tagliato dentro una roccia; e rotolò
    una pietra all'apertura del monumento.
  muy-muy: Nahkay Zʉzef òru àsəkumbiyu dawra, àzaya kisim ga Yezu kà təndal na, àkambah.
    Àra àkambaha ti àfiyu e mindiviŋ vu. Mindiviŋ nani ti miliyeni a pəlaɗ vu. Àra
    àfiya kisim ga Yezu na e mindiviŋ ni va ti àbəlaɗiviyu belim gəɗakani ana mahay
    ge mindiviŋ ni.
  kqc-kqc: Ye Joseph bi varuka buni voi resi ini roaita moi soka resi mina varuka
    dudu kumu risi kono guri, bi fore ideri goeyadi, bi ini roaita mina ideri aeyo.
    Kamini fore moi kurevai resi guri di ida vena biri riyo.
  tav-tav: To bairo cʉ caĩro José Jesu rupaʉ ãnatore ne ruio, jutiiro ajero cʉ cawapayerica
    ajero, cabotiri ajero mena cʉ caumañupʉ. To bairo átiri jĩca toti ʉ̃ta toti na
    cawerica totipʉ camaja cayaaya mani totipʉre cʉ cañujo rocayupʉ Jesu rupaʉre.
    Áti yaparo ti totire ʉ̃ta cuiro mena catu bia cũcõañupʉ.
  eng-ULB: Joseph had bought a linen cloth. He took him down from the cross, wrapped
    him in the linen cloth, and laid him in a tomb that had been cut out of a rock.
    Then he rolled a stone against the entrance of the tomb.
  spa-VBL: José compró una sábana de lino. Luego bajó el cuerpo de Jesús de la cruz
    y lo envolvió en la sábana, y lo colocó en una tumba que había sido elaborada
    a partir de una piedra. Después rodó y colocó una piedra pesada en la entrada
    de la tumba.
  fra-_FOB: Et Joseph ayant acheté un linceul, le descendit de la croix, l'enveloppa
    dans ce linceul, et le mit dans un sépulcre qui était taillé dans le roc; et il
    roula une pierre à l'entrée du sépulcre.
  hau-ULB: Yusufu ya sayo likafani. ya saukar da shi daga giciye, ya kawo likafanin
    nan ya lulube jikin Yesu dashi. Ya kai shi kabarin da aka sassaka da dutse, wadda
    ya shirya shi domin kansa. Ya kawo dutse ya rufe bakin kabarin da shi.
  mal-mal: അവൻ ഒരു ശീല വാങ്ങി അവനെ കുരിശിൽനിന്ന് താഴെയിറക്കി ശീലയിൽ ചുറ്റിപ്പൊതിഞ്ഞു,
    പാറയിൽ വെട്ടിയിട്ടുള്ള ഒരു കല്ലറയിൽ വെച്ച്, കല്ലറവാതില്ക്കൽ ഒരു കല്ല് ഉരുട്ടിവച്ചു;
  kkc-kkc: Eseme Yosepeeye dugo sage medee tekepo moleeso toloso, Yesuwo kou homo
    bulubo magoo ma dokodooga miyomoo tomeileso, dugoso tiadooso. Osoloso yayo Yesuwo
    kou toloso wulu ou sage yoso moodoo ma kulodu magooso. Osoloso yayo yo toowa bidigamo
    dileso, wulu ou miyopoo kisiso.
  urd-GVR: Yūsuf ne kafan ḳharīd liyā, phir Īsā kī lāsh utār kar use katān ke kafan
    meṅ lapeṭā aur ek qabr meṅ rakh diyā jo chaṭṭān meṅ tarāshī gaī thī. Āḳhir meṅ
    us ne ek baṛā patthar luṛhkā kar qabr kā muṅh band kar diyā.
  far-far: '''Urinai, sa Josef ka folia te ''aba maku kwao, ma ka lugea nonina sa
    Jesus ''i ano, ma ka ''afua ana maku nai, ma ka alua ''i laona na faoda gwau ne
    kera ''elia ''i laona na fau. Sui nia ka gelusia te aba fau baita, ma ka bokota
    na maana faoda gwau nai.'
  suz-BL: मिनु योसेफमी बुश वा ग्‍याप्‍शा चाक्‍शा, येसु आ बेक्‍शो रां रे कांटी उइश्‍शा
    शोल्‍शा, बुश वामी गिल्‍शा लाइश्‍शा, पुक्‍खी कामी ओंइशा वोदा बाक्‍त। मेको पुक्‍खी
    बेक्‍शो मुर वोइक्‍चा कली फुल्‍लु मुशा, लाप्‍चो पाइश्‍शो सेल्‍शा वोइश्‍शो बाक्‍माक्‍त।
    मिनु बेक्‍शो मुर ओंइशा वोइश्‍शा, फुल्‍लुमी चोक्‍शा वोदा बाक्‍त।
  car-NT: Irombo Josef 'wa amy tamu'nen kamisa epekaty'po. Irombo Jesus ka'po i'wa
    moro ipokatopombo wakapu wyino. Irombo moro kamisa ke ijondo'po i'wa. Irombo moro
    amy topu atoka'po atunendopo taka unemy'po i'wa. Irombo amy topu uringapoty'po
    i'wa moro ipenary apu'toto'me.
  amp-amp: Josefr Pailatrhu tngt wany marnya tanyhato yimorn nfri ganyom rmonthar
    wiknakmor. Nd nfri rmonthar yak nyingt htatahato Jisasr bgre miyetr wuyak kasuhakmorrn
    ganyom rmontharn wahtahato rir hmbremorr. Rir hmbreyaknihato hanymorr. Hanyhato
    tahi muhtn rihtamorr. Nd tahi muhtn htamorrn tahis yakhato tahishu muht hta tittafmort.
  bht-bht: तालू उनी इक मलमल दी चादर खरीदी, कने लाश उतारी करी यहूदी रिबाजां सांई मलमल
    दिया चादरा च लपेटी लिया, कने दफनाणे तांई कबरां च रखया कने सै कबर चट्टाना जो कटी
    करी बणाईयो थी, कने उनी कबरां दा मु बंद करणे तांई इक गोल पथर लुड़काई करी रखी दिता।
  eng-NOY: And having bought fine linen, he took him down, and wrapped him in the
    linen, and laid him in a tomb which was hewn out of a rock, and rolled a stone
    to the door of the tomb.
  cub-NT: Meacaje boricaje, lino ãmicʉricajede bojed̶arĩ, Jesús bácʉre jocʉcʉjaravede
    jõd̶avari, ĩni, dicajeque, ʉ̃ mácʉre cũmari bʉorejaimad̶a Joséjã. Ʉ̃ mácʉre nʉvari
    cʉ̃racobei, Jesús bácʉre jarʉvarejaimad̶a na. Nore ne jarʉvarĩburu yóboi, apetʉrava
    cʉ̃ratʉravare ĩni, jãturuvari, dicobede biedejaimad̶a.
  ita-1927: E questi, comprato un panno lino e tratto Gesù giù di croce, l’involse
    nel panno e lo pose in una tomba scavata nella roccia, e rotolò una pietra contro
    l’apertura del sepolcro.
  lww-lww: Ana Yosop temare ga m̃ana puluve viu tai p̃isi ga na wa, pa pul kulmrae
    nowo tai, pa akuslua tasnena ne Yesu petan laki torovia, amluluwoia ana la apa
    amligan m̃eke e m̃ana puluve nap̃ane. Ana amelilivin pupia kilavaru pimi mono
    pulusia, ana la ap̃asup̃e la si apano.
  ckb-ckb: ئەویش کەتانی کڕی، دایگرت و بە کەتان کفنی کرد، لە گۆڕێکدا ناشتی کە لە تاشەبەرد
    هەڵکەنرابوو. ئینجا بەردێکی گلۆر کردەوە سەر دەرگای گۆڕەکە.
  spm-spm: Mauthughura Josevɨm mbɨsasinɨ ughurana aghuuŋn mav aŋgu uvhuesigha zava
    Iesusɨn khuma daeŋga zeghirɨ. Ana na uphomigha gɨvagha ana nigha guava akɨman
    thooŋ mee rɨtusi thavɨn gugha ana athɨ. Ma uthughun Makdalanɨnɨ uŋuuna amigh Maria,
    ko Josevɨni inaghamuuŋ Maria, aniiŋ garima, Josev Iesusɨn khum nigha akɨman thooŋna
    avena ana athɨgha, akɨmani ikhɨvan mavɨ uphoghuphuegha zava aŋna akamania rɨkuugha.
  nas-nas: Eeꞌnoko Josepaꞌke pankaing baarong kakaara mooꞌuuꞌ Jiisuuꞌnung mono nopaꞌkoo,
