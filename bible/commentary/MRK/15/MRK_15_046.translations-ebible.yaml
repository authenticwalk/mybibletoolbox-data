  spp-spp: Ka Yusufu si vàanvyinge shwɔ, maa Yesu buwuŋi tîrige kworokworocige na,
    mà le k'e, mà sà ntò fanŋke e. Kuru fanŋke mpyi a tùgo kafaaga na. Ka u u kafaabwɔhɔ
    kùuŋkul'à pa ntò fanŋke ɲwɔge na.
  zty-NTPS: Naž Jwsén' go'we' to laže' da' záka'ḻe'en, na' betinne' Jesusen' ḻe'e
    yag kroze, na' bcheḻ-le' Ḻe' lažen' da' záka'ḻe'en. Naž wló'ogake' Ḻe' ḻo yežw
    ba da' nadjen to ḻo bloj ḻe'e ya'a yej. Bde'e to yej blag ẕen da' besbagan' gan
    žó'ogake' ḻo yežw ba na'.
  mek-mek: Ke Iosepa tiapu manipina felo ipauma aka linen auga eꞌafaisa, Iesu imaauga
    kolotiai eafiopua, tiapu manipina egaꞌinagai emokaisa. Ke fopa laaga keapi umania
    mo auga alogai eogeisa. Egae kai fopa akaikiꞌa paꞌafi ake epae apua.
  aey-aey: Odocob Josef uqa deweg jeuldecnu lotoc senenec oso fajen. Odimei uqa Jisas
    deweg heweceb toneceb lotocna jeulden. Odimei uqa Jisas deweg qalqal hatin aluh
    qeihna hunein euna muden. Uqa meen koldoc oso olocdocob eu hatin biah cufa qon.
  urd-GVH: यूसुफ़ ने कफ़न ख़रीद लिया, फिर ईसा की लाश उतारकर उसे कतान के कफ़न में लपेटा
    और एक क़ब्र में रख दिया जो चट्टान में तराशी गई थी। आख़िर में उसने एक बड़ा पत्थर
    लुढ़काकर क़ब्र का मुँह बंद कर दिया।
  ycn-ycn: E José i'ijnari palá nojé a'arumacaji huarúhua'aje. Rihuarúhua'aca ricá
    ejomi ripa'ó Jesús tami huitúca'ataje. E ripila'á a'arumacaji ritami nacuhuá.
    Ejomi rijña'á ritami támijimi to'otáquelana ejo. Rito'otá ritami richojé. Jipa
    ichácanami ri'imacá. Ricá chojé rito'otá ritami. Caja penaje ratatá cajruni jipa
    rinumanaje. Raú ritá rinumaná.
  djr-djr: Ga ŋayiny Djawutjipthuny märraŋal manydjarrkan', bala rumbalnydja ŋanya
    Djesunhany yupmaraŋala beŋuryiny ŋunhi dharpaŋurnydja. Bala ŋayi ŋuriŋiyin manydjarrkay'nha
    ŋanya dhurrthurryurrnydja bala ŋayi rulwaŋdhurrnydja ŋanya mathirralila, ŋunhiwiliyin
    ŋunhi walal ŋäthil gan mitthurr ŋunhiyi guṉḏany. Bala ŋayi gaḻ'kaḻmaraŋalnydja
    yindin yan guṉḏany dhurrwarawnydja gunganharaw.
  kvg-kvg: Yaq Zosef ndabua papaqa møwí, Yesu-qa kha, tae mutui-te qatøkeam, vømøndō-koqa.
    Yaq teqa kha ndabuá geneløvønám, manqei ozu-te vø̄ndap. Ta manqei ozu ndøgo,
    nandi nqá. Yaq Zosef Yesu temø-utáv ndǿgo, nandi-qape vø̄-qambesam, manqei-pakha
    mboqog vø̄tok.
  rug-rug: Holua Zosepa si keke poko keoro lineni. Va gore vagia sa sa tinina e Zisu,
    meke hade nia koasa poko keoro, meke la vekoa sa pa korapa lovu sapu ta horena
    pa kali toqere. Beto asa si topili tuku la nia sa si keke patu nomana pa sasadana
    sa lovu.
  hop-NT: Noqw pam suphiṅput tusaqtontsatsakwmötsaput tui; nit Jesus tokoyat hawnaqe,
    put akw put mok̇ahta; nit owat ep tuamhqölö tuhsöiwtaqat aqw put panat, hötsiwmiq
    owat mūma.
  san-URD: پَشْچاتْ سَ سُوکْشْمَں واسَح کْرِیتْوا یِیشوح کایَمَوَروہْیَ تینَ واسَسا
    ویشْٹایِتْوا گِرَو کھاتَشْمَشانے سْتھاپِتَوانْ پاشانَں لوٹھَیِتْوا دْوارِ نِدَدھے۔
  heb-LB: יוסף קנה סדין גדול, הוריד את גופת ישוע מהצלב, עטף אותה בסדין וקבר את ישוע
    בקבר חצוב בסלע. הוא סתם את פתח הקבר באבן גדולה.
  caf-NT: Joseph naih dezti, 'i yonket, 'ink'ez buyust'e nanáyalhti, 'ink'ez ndi naih
    dezti, 'i yughá iwezduz. 'Et tse 'an whuz wheyíyalhti, 'ink'ez tse cho whudunaíndunelhmul.
  mio-NT: Sata maan ra José can iin sanduhu yaxin yaxin, ta sanuun ra chi ra Jesuu
    nu cruu can, ta tisucu nuun ra sahma can chi iquin cuñu ra, ta tihi ra chi ra
    tichi iin yavi yuu nu ni tiso vaha ñivi, ta sico tuvi ra iin yuu cha cundasi yuhu
    yavi can,
  srq-NT: José que Jesús raaque mbuquichi cote ra. Tirushĩ turã mo ngue eisi ra. Eraaque
    que echuma aque je cote ra. Iti que echoɨ sɨta rɨbɨcoɨ ji ɨmɨ ye ra. Nyati que
    sɨta cuasu mo je cote ra.
  kje-NT: Enime'ede ai lan weli tapi lenan mene nala kopur Yesus kemen. Enine ai nodi
    tapi onne komon Yesus ihin kemen, nodi la wo'or leren karule ku'il ida ma namwali
    lunne. Karu horue ne, an poi waku lapa ida nodi elekedi ku'il nina nika.
  bmk-bmk: Josepa gara ghavoghavorina kavakavana ma gurinakina igimari, tupuwina itere
    soruwei, garai igerei ma ku guba itere runi. Wakima bagibaginai ibouni ma ipapai.
    Muriyai wakima ghamanakina benabenana ma dubidubina itabiri da guba kana nenerui
    ikasi potai.
  gaz-gaz: Yoosefis huccuu quncee talbaa irraa hojjetame bitee, reeffa sana gad buusee,
    huccuu sanaan kafanee awwaala garaa kattaa keessatti qotate keessa kaaʼe. Dhagaa
    tokkos balbala awwaala sanaatti gangalchee cufe.
  kud-kud: Na Yosepa ale'o hewahewana igimwalai, na ivai, ta mayana taumulitao Yeisu
    tauna mwalomwalowoina aiwa lagalagana ainaena hivai'aituluwenama, na ale'onane
    ainaena hihuhumane, na mulitai abo magai ainai himwamwauwine. Na magainane dova
    duluva gaima holana yatuyatu nonovaina, na gaima mwala'ina na po'upo'uwana ainaena
    magai awana himwau'auhine.
  urb-NT: Jesu rete ke Pirat me'ẽ, Jose pe. Jose oho ingi. Pe, Jesu rete ke mujy werur,
    myra ngã mupia ame'ẽ ngi. Muhepyha renda ngi pan tuwyr katu ame'ẽ ke jo'ok. Ame'ẽ
    pe Jesu rete ke pukek. Pe, itakwar keruhũ pe hete ke mou. Ita rupi hokwar keruhũ
    pykũi, ame'ẽ rupi mou. Pe, hukwen ke itahu pe Jose kynda. Mujere kynda.
  fra-LSG: Et Joseph, ayant acheté un linceul, descendit Jésus de la croix, l’enveloppa
    du linceul, et le déposa dans un sépulcre taillé dans le roc. Puis il roula une
    pierre à l’entrée du sépulcre.
  san-HK: pazcAt sa sUkSmaM vAsaH krItvA yIzoH kAyamavarohya tena vAsasA veSTAyitvA
    girau khAtazmazAne sthApitavAn pASANaM loThayitvA dvAri nidadhe|
  cak-SNT: Y ri José xulokꞌ jun tziak nem. Y antok rukasan chic pa ri ru-cuerpo ri
    Jesús choch ri cruz, xubꞌol cꞌa chupan ri tziak reꞌ. Y chupan jun jul ri cꞌatuon
    choch jun nem abꞌaj xbꞌaruya-ve ri ru-cuerpo ri Jesús. Jajaꞌ xutzꞌapij can ri
    ruchiꞌ ri jul cha jun nem abꞌaj.
  uvh-uvh: Ning tinga Josep wari aming fam ganang kwi' fafa' inga'ni kareng u tonga
    bema abanga Jisas ning fugu kungkumong firi ugari ganang fidegu' u tatarang bema
    kamanga ning tanga kwi' fafa' wari tumuku'. Tumura ning tanga bema tonga kama
    ginang ka tim kuma' unanga kabiging wara'ganang kufara ning tanga kama ginang
    wara'ning de wa uningkim pampangareng girii nua'ni u tipdaranga tabanga isefi
    tangkanga kabigu'.
  ino-ino: Amikeno Yosefe'a uno yosa'ae mi'ko yatala efe kena miya faiteno uno akufa
    yofo yosaleti asaiteno alino ani yosa'ae kenaleti akufale hayateno alino uno kafimale'naya
    yafa'kapi Yisasina kite'ne. Kiteteno avayale aino a'kanilesea yafana ano atufano
    ani keli avayale ano a'kanimale'ne.
  gnn-gnn: Bala ŋayi märraŋala Djotjipthunydja girri' gaywaraŋu'na, bala marrtjinana.
    Marrtjinanydja ŋayi, bala yupmaraŋalana ŋanya ŋunhi rumbalnydja, bala rulwaŋdhurruna
    ŋunhimalayi dhomala'lilinydja, bala garrpirana, metj-wilkthurrunanydja, bala gäŋala
    mathirralilina molulilina. Yurru ŋunhiyi mathirra yaw'yunara guṉḏa, ga ŋunhimalayina
    walala ŋanya märrkitjkuŋala rumbalnydja. Bala walala giṯthunmaraŋalana marrtjina
    lili gäŋala dhurrwaranydja guṉḏanha ŋunhi, bilkpilk guṉḏa, yurru bathalana, bala
    dhaḻ'-way gungaŋalana ŋunhi dhänydja mathirra.
  yal-yal: Yusufu yi kasangenna sara, a yi a binbin nagodo, a yi a kasangen, a sa
    a maluxun gaburun na fanye kui gexini alo faran yili. Na xanbi ra, a gɛmɛ gbeen
    makutukutu gaburun dɛ ra.
  cnt-NT: Jaun₂ Së́₄ në́₃ ca₂i₁lia₅ 'mɨ'₂ tióg₃; quian'₅₄ a₂jaun₂ ca₂lioin₃ 'lag₄
    Jesús jme₁ca₂sió₂ cróg₄. Jaun₂ ca₂to'₂ 'ŋió'₃ tau₂ 'ŋio₅ a₂jme₁ma₂lë́₅ dso'₂ nɨ₁'lau₂.
    Jaun₂ ca₂mói₂ ca₂mɨ́g₂ nɨ₁cang₁ 'ɨ́₂ pa₁, ca₂jne₃ 'o₄ tau₂ 'ŋio₅.
  tif-tif: Makdala kayaak unang Maria uso, aa awasekim Josep awak Maria uso, alep
    iyo talalu atafiimupla, ayo dibii-din doku bulula kala kalum o, kala-lomdip talalu
    atafii-bam iliwa, Josep ayo din ilim namaal ma molaya, aptum ma aso alep din-ilomdip
    Yesus kaayo, taldaa dabuu-lomdip ilim ta falala-lomdip dibii-din kom tem tunum
    ilta tuum tem kaayo, kaluusip kaptamu dawaa-lom tuum tem kaami saal ayo tuum dukum
    ma taa-bi-lom talalu-silip. Kemin, kuuta baplun baplun kulii daang tem ayo akii
    kela uniwa kawu, unang alep kiili, kanubip kaayo, alik atamip ko.
  nlx-nlx: तेवी युसूफ एक डाठी वेचाती लिदो, एने यीशुन देड़ाह खुरूसखाम पोर रेन उतारीन
    ती डाठी माय गुंडालीन एक माहणा माय जो देगड़ाह कोरीन बाणायेल ईतो, ता मेल्‍यो एने
    बायणा पोर एक मोटलो हिलो टेकाड़ दिनो।
  apw-NT: Áík’ehgo Joseph nak’ą’łigaihi nłt’éhi nayihesṉii, áídí’ Jesus bits’íhíí
    tsį’iłna’áhi yiká’dí’ nanáidnłtįįgo nak’ą’łigaihi yik’íyidesdiz, áídí’ tsébii’i’áńgo
    ágolzaa yuṉe’ nyinłtį́į́dá’ tséé yidaidenłhiz lę́k’e.
  gum-gum: Inchen Josébe kan lino llensutøga kirra, Jesúswei asrwan pinøsrua, truyu
    pulabe, kan peñayu søramig trab lalig pasrabigu waya, trugurrimbe kan nu srugwan
    merrana, kebambinug kasrøbig køn.
  not-NT: Aique iáque José yamanantëro tocoya caninaro irorai, yoguëpëri igamaga Jesos,
    iponatancari tocoya, yomianqueri omoroquë ora yomoroquera jirai cara mopëquë,
    ititiguëro mopë yasitocoontobacari.
  plu-plu: Igme kiyapwiye José timapni henne, ig tipik. Ig isime pahak dagam seyne
    barewbetye. Ayteke ig tipik wiwhe Kiyapwiye Jesus gipit aminatak giyakni. Ayteke
    ig awasminepri akak ini dagam. Pisenwa ig sarayhe gipit ta agikut pahayku imewti
    ku pariye atikka agiku tip amiyokni. Ayteke ig wagesmine pahow tipad adahan gisabwatip.
  iou-iou: Nadäŋ imiŋirän Joseptä päŋku tek paki suwaŋpäŋ, Jesu täŋo gupi päya kwakäp
    terak nanik ketäreŋ päpä tek yäpuko unitä uwäk täŋkuk. Ude täŋpäŋ mobä awaŋ kodaki
    kubä äma kumbani pekta biŋam äneŋpani u gänaŋ peŋkuk. Peŋpäŋä mobä kubä pimiŋ
    iwat-pewän päŋku mobä awaŋ meni uwä yäput pipiŋkuk.
  ntp-NT: Taidʌ Osee savʌli ʌmo icuusi namʌacami dai tʌvañi ʌmuuquiadʌ dai ʌicuusiʌrʌ
    biisa. Dai ʌmo aitʌana siaaco cadʌgarsicatadai ami tʌʌ. Dai taagiña daí ʌmo gʌʌ
    odai.
  rai-rai: Ma Iosep i kul paa in koina maalu, i lo pari paa Iesu, ma i pulu paai ma
