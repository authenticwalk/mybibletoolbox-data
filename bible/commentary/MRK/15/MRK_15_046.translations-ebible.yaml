  wol-2010: Noonu Yuusufa jënd càngaay, wàcce néew bi, laxas ko ci, dugal ko cib bàmmeel
    bu ñu yett ci xeer. Bi mu ko defee mu béraŋ aw doj, ube ko buntu bàmmeel bi.
  kqw-kqw: Ra o Josep i kul pas in wakak na malu, i los pirso pas a minatin o Iesu,
    ra i pulus pasi nam in namalu ra. Numur i uinep tari una kulam na minat ra di
    sa kil tari una papor wat, ra i bulus bat tar a matansako na kulam ra nama labino
    wat.
  nss-nss: Pwen Yosep isowani koyau hamou pallen, pe itali nombuwe Yesu isa pwan,
    pe isumwa nombuwen iya koyau ara. Pe iwiri nombuwen pe iyaikiy iya ngat sih mepo
    hu kansoyei iro pat sou. Pwen itiriyani pat sih isingori poho mara ngat ara.
  snc-snc: Moḡa murinai Iosefa na dabuḡa kurokurona namona ta evoiato, benamo Iesu
    eḡabi-riḡoato, dabuḡa na ekumuato. Gara gabuna fore kouḡanai ea tore-toḡaiato
    murinai, fore baregona na ḡatama-boka ekure-ḡauato.
  lgl-lgl: Josef ka folia te ruu kaka'a, ma ka fasifoa rabela Jesus, ma ka 'afua 'alia
    ruu fo, ma ka alua 'i laola bao la gera 'elia 'i laola te fau. Sui ka gwelusia
    te abae fau ba'ela, ma ka bolosia lo maala bao fo.
  mmo-mmo: Tombe Yusep vaanggo tôômb valôôy ti be hako be la lôôh omaahonôôn luus-ambe
    vayum hôôk, tombe mem la hambe lukala neep hôôk lavandangga ti sen lasap hôôk
    tatuuh danggaa-to, tonde paliiy tatuuh bopaata ti laah hilin lavandangga avi jeen.
  ncu-NT: Ne̱ Yo̱sɛf a ya sɔɔ kyefuri po̱pwɛɛ. Ne̱ ɔɔ maye̱ Yeesuu kifuniŋ‑o le̱e̱
    kiyii kpare̱-abɛɛ‑rɔ‑ɔ se̱, taa kyefuri‑o bo̱ miri kifuniŋ‑o. Ne̱ ɔɔ taa kifuniŋ‑o
    waa ke̱gye̱raŋta ko̱ bɔ‑rɔ. (A le̱e̱ fe̱yɛ Yudaa awuye fe̱raa ke̱fo̱re̱ ne̱ ba
    ŋeri ba lee bɔ fe̱yɛ ke̱kyaŋ‑ɔ. Amɔ amo̱‑rɔ e̱ gye̱ bamo̱ agye̱raŋta.) Ne̱ oo
    kuroŋ ke̱fo̱re̱ ko̱ bo̱ kpuse ke̱gye̱raŋta‑ɔ kanɔ fe̱yɛ po̱ne̱‑ɔ.
  cni-NT: Yamanantaque Jose tocoya. Yoaniitaqueri Jesoshi, yapinaicacotaqueri tocoyaqui.
    Yoiponaaqueri omoroqui, anta imoqueetironta imperita. Itivironcashitanaqueri antearo
    mapi omoroqui.
  eng-WMB: He bought a linen cloth, and taking him down, wound him in the linen cloth
    and laid him in a tomb which had been cut out of a rock. He rolled a stone against
    the door of the tomb.
  zaw-NT: Agusii José te bariaad, luxh che gulätni Jesús lo crujz, batejbnini neṉ
    bariaadga. Dxejc gudixhni Jesús neṉ te biliää ni caj cuä' te guilaj, dxejcru batzugni
    te guiro ro' biliääga.
  san-MAL: പശ്ചാത് സ സൂക്ഷ്മം വാസഃ ക്രീത്വാ യീശോഃ കായമവരോഹ്യ തേന വാസസാ വേഷ്ടായിത്വാ
    ഗിരൗ ഖാതശ്മശാനേ സ്ഥാപിതവാൻ പാഷാണം ലോഠയിത്വാ ദ്വാരി നിദധേ|
  tam-TCV: எனவே யோசேப்பு மென்பட்டுத் துணியைக் கொண்டுவந்து, அவரது உடலைக் கீழே இறக்கி,
    அதை அந்தத் துணியினால் சுற்றினான். பின்பு, அதை கற்பாறையில் வெட்டியிருந்த ஒரு கல்லறையில்
    வைத்து, அதன் வாசலில் ஒரு கல்லைப் புரட்டி மூடினான்.
  mit-NT: Sàháyùcàndùá, nì xiin nècuàchìmà iin dahmà finu, te nihí‑néà cuàhàn nì nanihi‑ne
    cuerpu xi‑ya, nì chidùcún‑néyà, te nì chinacaa‑nèyà ini cueva xi nsìi sànì cààn
    canúú ìcà cavà. Dandu nì dàtùí‑né iin cavà cahnú yuhù cueva mà nì sàcùndiadià.
  ceb-ULB: Mipalit si Jose ug panapton nga lino. Gikuha niya siya paubos gikan sa
    krus, giputos siya sa panapton nga lino, ug gilubong siya sa lubnganan nga gikan
    sa tiniltil nga bato. Unya giligid niya ang usa ka bato sa agianan pasulod sa
    lubnganan.
  ces-LB: Ten koupil plátno, a když sňali Ježíšovo tělo z kříže, zavinul je a uložil
    do vlastní hrobky, vytesané ve skále. Před vchod přivalili kamennou desku.
  mkn-mkn: Ais Yusuf pi béli kaen panjang yang mahal. Tarús dia pi di Golgota. Ju
    dia kasi turun Yesus pung mayat dari kayu palang. Dia ju bungkus bae-bae itu mayat
    deng itu kaen baru. Itu waktu, dong baru abis pahat ame satu kubur di gunung batu.
    Ju dong koko kasi maso Yesus pung mayat pi dalam itu lobang kubur. Tarús dong
    guling ame satu batu plat yang bésar, ko dong tutu bae-bae di itu kubur pung pintu.
    Ju Yusuf dong pulang.
  nce-nce: Na kwe Josep bu lale tatiwa ëho heletabo, balitina fa tëtatle na bu Jisas
    mogome kë ëhona lalei totle. Na bu mogo tehule na aniji fuluju matëmatë mëta gwa
    telujuwetle. Ho bu kë aniji fuluju tobana go mëtlelëya. Na Josep aniji tako obobwelë
    tëtagiji na kë aniji fuluju ëfo tiji tletle.
  pol-UBG: Ten kupił płótno, zdjął go, owinął płótnem i złożył w grobowcu, który był
    wykuty w skale, a przed wejście do grobowca zatoczył kamień.
  qxh-NT: Auniptin ruspita ayata jurgurcur, rantishan bayïtawan José pituran. Jinarcur
    runa pampacunan chaga ućhcuman ćhuraycuran. Ućhcu puncutana rumiwan chaparcuran.
  nwi-nwi: Kɨni Josef rɨvən mɨrəhsi-əhu nɨpran ye nai kamarkwao kɨn, mɨvən mɨvəh nɨmrɨ
    neipən huvə kɨrik muə muvrɨg nɨpran kɨn neipən a. Kɨni mɨrəh mɨvən mərəhu ye nəpag
    kapier kɨrik yame kɨnor huvə ta. Kɨni mətapɨg əswasɨg kɨn kapier ehuə kɨrik.
  kmo-kmo: Worek, Josep rii apoman rikin tokochi maban yeechi ya sakari, rikik jichi
    tiiriimo supu pochik eeka ye i seechir. Eeta tiiriimo supu papan kwotiitar. Seechirek,
    ye papa poren ye i supu nobon dasiipoyer.
  agr-agr: Tima Joseshkam jaanch puju dekas pegkeg najanamun sumak Jisusa iyashin
    numinum achigbaun kuwakí juki pempeaju. Dutika kaya tai umikbaunum egkea, kaya
    muuntan akagketuk waajin epeti ukukiuwai.
  kyc-kyc: Dokopa Josepeme komau lapo ambo pyao malu pingi dokome yanenge doko kondo
    nyepala yama piya. Yama pipala kana anda yanyanda mendena minyuo pao reteya. Retapala
    kana mende kao pele pele lao minyuo papala kambu upi leya.
  urd-GVU: یوسف نے کفن خرید لیا، پھر عیسیٰ کی لاش اُتار کر اُسے کتان کے کفن میں لپیٹا
    اور ایک قبر میں رکھ دیا جو چٹان میں تراشی گئی تھی۔ آخر میں اُس نے ایک بڑا پتھر
    لُڑھکا کر قبر کا منہ بند کر دیا۔
  yre-NT: Zozɛfʋ sɔ fɛnyian 'lɔ, e Zozi 'kadɩ 'si yiba "plan da, ɛn yaa 'pa "man.
    -A -nan nɛn e -kʋ -a wʋlɛ -yrɛ nɛn waa 'bʋ puo -kɔlɛ ji bɛ, -a ji. "Bɛ -sru e
    -kɔlɛ -dan blu, ɛn yaa -tɔ -yrɛ zɩɛ -a "nɛn.
  fuh-BKF: Yuusufi soodi kasanke, jippini ɓanndu Iisaa nduun, fiili ɗum e kasanke
    oon, de watti ɗum e saabeere wasaande ley hayre. Caggal ɗuum, o talliti hayre,
    o uddiri dammbugal saabeere ndeen.
  arl-NT: Joseeri jiyacari shanohua quenaaruque toque masequiaari tama na cumaneecatajaaja.
    Na nuhuaji, macu roshiniriiri niyacutesanojiniji. Cuno toquejinia na jiuniocoreeri.
    Na nuhuaji, na niaquiaari raacoori. Cuno raari jiuutiasano quiquiaari saajiajinia.
    Joseeri raa tioree jiyanohua puereetuuca quejasano saajiata.
  dhg-DUWADHA: Ga nhanmam Djawutjipthum wuŋiḻiꞌyuwanan manydjarrkanꞌ rrupiya yindimin,
    ga balaya nhan ḏitjuwan Gulgathaḻi Djesuwun rumbalwu mäyanharawu beŋurun dharpaŋurun.
    Ga bayiŋuyan nhan manydjarrkaꞌyu nhanany garrwiꞌyuwanam, bala dhanal gunyanan
    nhanany mathirraḻin, banhambalayan banha dhanal ŋätjilmiŋgan ŋangiꞌyuwan bala
    yana gaḻꞌkaḻyumanan yindin marimin bäthum dhurrwarawum dhaḻꞌyundawu.
  ziw-ziw: Yusufu agula sanda, auseleza umwili wa Yesu hasi, auzinga mwe sanda na
    kuuhamba mwe mbila isongolwe mwe luwe. Niyo afingilisa yuwe kulu kugubika ulwivi
    lwe mbila idya.
  grc-TR: Καὶ ἀγοράσας σινδόνα, καὶ καθελὼν αὐτόν, ἐνείλησε τῇ σινδόνι, καὶ κατέθηκεν
    αὐτὸν ἐν μνημείῳ, ὃ ἦν λελατομημένον ἐκ πέτρας· καὶ προσεκύλισε λίθον ἐπὶ τὴν
    θύραν τοῦ μνημείου.
  nag-nag: Aru Joseph pora Jisu laga gaw namai kene bhal norom kapra pora bandi kene,
    Taike pathor pora bona kobor te rakhidise, aru kobor laga dorjate ekta pathor
    pora bondh kori dise.
  eng-OEBCW: Joseph, having bought a linen sheet, took Jesus down, and wound the sheet
    round him, and laid him in a tomb which had been cut out of the rock; and then
    rolled a stone up against the entrance of the tomb.
  knj-NT: Ja' José tu', jix sman jun sábana caw watx'. Catu' jix bet yi'on eytej jun
    mimanile tu'. Jix spichon oc jun sábana tu' yin. Catu' jix bet yaon can octoj
    yul jun ch'en ch'en jolbil xa tu', jix smajchen can yetoj jun ch'en.
  deu-1912: Und er kaufte eine Leinwand und nahm ihn ab und wickelte ihn in die Leinwand
    und legte ihn in ein Grab, das war in einen Felsen gehauen, und wälzte einen Stein
    vor des Grabes Tür.
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਸ ਸੂਕ੍ਸ਼਼੍ਮੰ ਵਾਸਃ ਕ੍ਰੀਤ੍ਵਾ ਯੀਸ਼ੋਃ ਕਾਯਮਵਰੋਹ੍ਯ ਤੇਨ ਵਾਸਸਾ ਵੇਸ਼਼੍ਟਾਯਿਤ੍ਵਾ
    ਗਿਰੌ ਖਾਤਸ਼੍ਮਸ਼ਾਨੇ ਸ੍ਥਾਪਿਤਵਾਨ੍ ਪਾਸ਼਼ਾਣੰ ਲੋਠਯਿਤ੍ਵਾ ਦ੍ਵਾਰਿ ਨਿਦਧੇ|
  nob-LB: Josef gikk straks av sted og kjøpte lintøy. Etterpå tok han Jesus ned fra
    korset, svøpte han i tøyet og la ham i en grav som var hogget ut i fjellet. Etter
    dette rullet han den store steinen på plass foran inngangen til graven.
  ntj-ntj: Nyangka warntu pirntalpa payipungkula wartakutu katingu. Palunyalu mirri
    mantjiralpi karrpira pulpakutu katingu tjarrpatjunu. Tjiinya-ya purlingka tjawarnu
    pulpakarrarnu wantingu, palunyangka tjarrpatjunu. Palunyalu purli tjiwa purlkanya
    watiyurnturnu wantingu pulpa tjaangka.
  sxb-NT: Yoseefu yagula enguwo nikwo agia aisia omuwiri ogwa Yesu ansi okuema ku
    omusalaaba. Yaguwasaania mu enguwo eyo, nikwo aguingizia mu iwuuta eriawanga ni
    rimiire okuawua mu iwaale. Nikuemao yagalangasia oguwaale omusumba aigala nagwo
    omunwa ogwa iwuuta erio.
  nhu-NT: Ɛ Yosɛw mum nɛ gɛn guy ndvu yì jee, gɛn shike gvune di Jisos e, baancɛ jó,
    gɛn jike ɛ̂ jem e ɛ bó cow yî kembaan e, mum biŋse kebwee ke tɛ le to baŋ diuw
    jem yidvu dvú.
  row-row: Basa de Yusuf lao Golgota neu, de naondaꞌ Yesus ao sisi na mia hau ngganggeꞌ
    a. Ana mboti malolole no teme feu mafelit. Leleꞌ naa, ara feꞌe paa basa rates
    sa sia mbuku fatuꞌ. Boe ma Yusuf se oꞌo rala Yesus ao sisi na, de tao rates rala
    neu. Boe ma ara lolir rala fatu bebelaꞌ monaeꞌ esa, de tatana ralolole neu rates
    a bafa na. Boe ma Yusuf se baliꞌ.
  msy-msy: Ezɨ Josep inir ghurghurir aghuir mam givezegha izava Iesusɨn kuam adangi.
    Egha a righa ghua dagɨar torir me dutuzimɨn ghugha anerɨzima Makdalan amizim Maria
    ko Josepɨn amebam Maria, aning garima, Josep Iesusɨn kuam isa dagɨar torimɨn aven
    anetɨgha, dagɨar ekiar mam poghpuegha izava an akam dukua.
  agg-agg: Sosep ai hu kɨfohɨ hoearɨ mamɨ pemɨyu mbura Sisasɨndɨ yɨfɨnɨmoko foarümündɨ
    hoearambe parirɨ ŋgamondɨfoarirɨ mbura serümündɨ hu hoŋguambe masɨheirɨ. Hoŋgu
    ra nɨmoei nɨmarɨweimbɨndambo nindou hüti wowondɨmarundɨyo. Ranɨyo Sosep ai nɨmoei
    adükarɨ ŋgorü gügüra hu hoŋgu nafɨtambe ra güre pare hɨnɨŋgɨmareandɨ.
  ptp-ptp: Mêd Josep la kɨsuu nivɨmihi kwem ti mêd la kwax Yesu vêl ên xax dɨ vɨyum
    vac nivɨmihi tige dɨ kô mɨ la lii vac lôva wê he kɨden vac ngɨdax ge ti. Pyap
    dêc vɨxog ngɨdax levac ti la le vac lôva mya xôn.
  nak-nak: Tio e Iosep goio loto la kulikuli ale kakea, eia goio vagotalo la pilehole
    Iesus, eia avula la kulikuli ele, eia goio vagoiloa te la lulu isa uru ale egite
    oli raragitia te la vai la maitete veia ge ulai la pileho oilo vola. La valalua
    te Iosep goio buli la uati isa uru makapipila, egite goio tau robo la mata la
    liba ovola.
  lbb-lbb: E Josep i lou pas a wakak a kaen, i los purum pas e Iesu, pa i poroi pasi
    ana kaen ning. Lamur i akas tari ting na kulam a minat, ning di ka kot tari ting
    na ris a hat, pa i lingir alar a taman na kulam a minat ana tnan hat.
  kan-2017: ಯೋಸೇಫನು ನಾರುಮಡಿಯನ್ನು ಕೊಂಡುತಂದು ಯೇಸುವನ್ನು ಶಿಲುಬೆಯಿಂದ ಇಳಿಸಿ ನಾರುಮಡಿಯಲ್ಲಿ
    ಸುತ್ತಿ ಬಂಡೆಯಲ್ಲಿ ಕೊರೆದಿದ್ದ ಸಮಾಧಿಯಲ್ಲಿಟ್ಟು ಸಮಾಧಿಯ ಬಾಗಿಲಿಗೆ ಕಲ್ಲನ್ನು ಉರುಳಿಸಿದನು.
  cso-NT: Jmɨ́¹jáun² ca³la³ Sé³² cáun² hmɨh³² jmuh³ tiáu² hi³ lɨ́³ quionh³ mí²ñi³²
