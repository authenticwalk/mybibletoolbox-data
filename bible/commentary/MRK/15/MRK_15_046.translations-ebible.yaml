    yicõri gʉ̃ta jãi jaja jãina tubiayijʉ masari cuma sojere.
  trc-NT: Ga̱a ne̱ xcaj síí cuꞌna̱j José yatzíj mantá, ga̱a ne̱ tananij soꞌ man Jesucristó,
    ne̱ nacutáj soꞌ yatzíj mantá xráá Jesucristó, ne̱ caxríj soꞌ man Jesucristó rque
    yuꞌuj gáán nii rque yuvej, ne̱ caráán soꞌ yuvej xi̱j tuꞌva yuꞌuj yoꞌ a.
  cut-NT: Tuhme chahn José, ca ye a̱ma tino cua, quenda ye. Ndedevah ye Dihvo vo,
    chahcotuma ye tino me ihyan, chacondihte ye ihyan chete a̱ma ya̱yan che ndindah
    na̱n ya̱va, ne neca̱hde ye chende ya̱yan me nduco a̱ma tu chahno.
  bel-bel: Ён, купіўшы палатно і зьняўшы Яго, ахінуў палатнінаю і паклаў у магіле,
