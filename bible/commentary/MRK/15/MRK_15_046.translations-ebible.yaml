  ena-ena: Alia uci Josepɨ u havɨlɨ mila hutesɨ agadɨ lavɨkamalɨ. Lavɨka vica cavemalɨ.
    Cave Jisasɨ dɨ patɨ agadɨ camɨga havɨlɨ mila hutesɨ agadɨ hɨvɨ hakamalɨ. Haka
    patɨ agadɨ vica u lɨba haca hɨvɨ cevo lamamalɨ. Lɨba haca agadɨ mavavɨci kavɨ
    hɨnedami hen vica cevo lamamalɨ. Lama Josepɨ lɨba kum hadi mu agadɨ mɨŋatepalɨci
    ve lɨba haca agadɨ ifɨhapɨmalɨ.
  nbq-nbq: Yugugu lagagimu, yum mudu obak ambi onggo hunggu lagagirik, wolok eyave
    warek ako visilogo wombaba wagya lagagirik, yum mudu obak ako vaga lobarogo helep
    wis mendagoma mabaluk, helep sigilogo sup lakbagagwa.
  tgo-tgo: Josep i vamoda kwama kakaleva yaŋgara modae laghɨye, i wonjoŋa Jisas riwaeko
    na i ghavowe. I wo na ve worawe ele ghabubu va thɨ tɨghɨ e varɨ regha ŋgora maŋgavarɨma.
    Amba i vabulale varɨ laghɨye regha na i wogana ghaekowe.
  yap-yap: Me ere chuw’iy Josef bangi mad nib wechwech, me yan i pilig downgin Jesus
    u kuruth, me bichibichiy fa gi mad ngak me yan i tay ngalan e low ni kan ker nga
    fithik’ e war u taban e rech me lulubiy baraba’ i Malang ni ba ga’ nge ning nga
    langan fare low ko yam’.
  mop-NT: Aj Joseje, u q'uexaj a süc noc' a top quich'pana. U yemsaj u büq'uel a Jesusu.
    U bülaj etel a süc noc' abe'e. Yan a tunich te'i tuba paanbi a tz'i' cuarto ichil
    ti'i u cuuchil u mucbeeb a quimene. U coyquintaj a Jesus te'iji. U c'oc'lesaj
    a tunich tu chi' ti'i u c'ülbeeb.
  tet-tet: Hotu, Yusuf baa sosa tais foun ida mak folin todan. Sosa notu, nia baa
    Golgota. Toꞌo baa, nia natuun nola Yesus maten nosi ai karuus. Hotu, nia falun
    diꞌa-diꞌak nodi tais foun nia. Baa oras nia, ema foin baꞌat notu fatuk kuak ida
    atu nadiꞌa kedan rate bodik Yusuf no familin sia. Hotu, Yusuf sia nakelu natama
    Yesus maten baa rate nia. Hotu, sia dudu nola fatuk boot ida, nodi taka kuak nia.
    Hotu, sia fila.
  hlt-MCSB: Te vaengah a himbai lai neh a hlak. Himbai te a yen phoeiah anih te hlan
    ah a khueh. Te tah lungpang dongah a thuk tangtae la om. Te phoeiah tah hlan rhai
    te lungto a paluet thil.
  xtd-NT: N‑xeen José daꞌma vaꞌa, te n‑nuneꞌe‑s yɨkɨ kuñu ndi Jesús nuu curuxi. N‑duku
    niꞌna‑s‑ia daꞌma jan, te n‑dakeé ñaꞌa‑s xiti ɨɨn yau kava. Dada n‑dakuiko tutuu‑s
    ɨɨn toto kaꞌnu, toto tkute, xa kundiꞌu yuyau.
  mdy-ETH: ዮሴፔ ዓኪ ኮይዚንታንዳ ዓፒላ ሻንቃዖ ዬሱሴኮ ሌዞ ፑርቲሴ ዓሶ ሱፆ ሚፃፓ ኬሢ ሱኡዲ፥ ሹጮ ዶዶ ጳሊ ቦኦኪ ኮሾና
    ቆኦፖይዳ ዱኡኬስካፓ ዼኤፒ ሹቺ ኮላሲ ዱኡፖ ዔቶ ካሮ ዎዼኔ።
  spl-spl: '@see-verse:MRK.015.045'
  usp-NT: Xpe José, xkesaj jcamnakl Kakaj Jesús, xb'atz'b'i la' jun itz'ik ri xlok'
    ri jb'ij lino y xc'amb'ic. Xe' jmuke' li jun nimlaj jul ri c'otol li ab'aj. Ajruc're'
    xcan jtz'apij jchi' man jul la' jun ab'aj.
  zav-NT: Na' Jwsen' gwxi'e to lachə' fin nach gwyeɉe' gan' da' Jeso'osən' na' beletɉe'ene'
    ḻe'e yag corozən' nach bolaže'ene' lachə'ənə', na' gwlo'ene' to ḻo'o bloɉ ba de'e
    bagwc̱he'ene' to ḻe'e yeɉ. Na' beyož bene' de'e ca' bḻoḻe' to yeɉ xen de'e bseyɉuene'
    cho'a banə'.
  sgz-sgz: Ái Iosep a han hul pasi kesi sepen sulu má a kaleng mai. A asosih i kápán
    páplun ái Iesu mák duri mai sepen sulu er, má a kipi uri tarang án minat dikte
    ili tungu tili bángbágil hat. Má namur di girwai kesi lala hat má dik batbat kári
    mátán tarang er mai.
  kek-NT: Ut laj José quixlok' jun cha̱bil t'icr lino. Quixcubsi chak li camenak chiru
    li cruz ut quixlan sa' li cha̱bil t'icr. Ut quixq'ue sa' jun mukleba̱l yi̱banbil
    sa' jun sako̱nac. Ut quixbalk'usi jun nimla pec chire li mukleba̱l.
  blz-NT: Kasi i Yusuf ningili toik pobalun, ka' noko daa iya'a, ia taro'konmo a biibii
    ni Yesus men na saliip ka' nambalun tia toik pobalun. Pobalun iya'a, toik lenang
    a niwawau. Kasi ia nomotokol biibii ni Yesus na baleanan men nipa'atkon na buu'na
    watu. Noko daa iya'a, ia ningilinda'mo watu ka' nongompodi soopanna baleanan iya'a.
  poe-NT: Ntá chꞌín José mé kꞌue̱na chꞌán ijnko ka sábana náxrjón. Ntá kjuinkajin
    chꞌán tí cuerpo kuènte chꞌín Jesús, a̱ ntá jehe tí ka a mé kjuínchekꞌisímá chꞌán
    tí cuerpo kuènte chꞌán. Ntá kjua̱kꞌe̱nka̱ya chꞌán ijnko tòye̱ tsíxrayá itjo̱.
    Ntá ijnko xro̱ jié mé kꞌuíkjèxin chꞌán tí ntója tí tòye̱.
