    mí ete nuu ña ini xuú san. Xnuu ntiꞌu ñá xiꞌi ñáñā san uun xuú kaꞌnu.
  qvz-NT: Jose chimanda llucshisha ruyac llachapata randira. Huasha, Jesuspa aichata
