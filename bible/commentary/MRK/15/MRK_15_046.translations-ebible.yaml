  tdt-tdt: Nunee José baa sosa hena mutin diak nian. Depois nia baa hatuun Jesus nia
    mate isin husi krus hodi falun ho hena nee, i nia lori baa haloot iha rate. Rate
    nee fatuk lolon nebee ema bahat tiha ona atu sai rate. Hotu tiha nia duir fatuk
    boot ida hodi taka rate kuak.
  ron-BTF: Și a cumpărat in subțire și l-a luat jos și l-a înfășurat în pânză de in
    și l-a pus într-un mormânt care era tăiat într-o stâncă și a rostogolit o piatră
    peste ușa mormântului.
  eng-WEBP: He bought a linen cloth, and taking him down, wound him in the linen cloth
    and laid him in a tomb which had been cut out of a rock. He rolled a stone against
    the door of the tomb.
  eng-FBV: Joseph bought a linen sheet. Then he took Jesus' body down from the cross
