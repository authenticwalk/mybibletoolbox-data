  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་སོ་རས་ཞིག་ཉོས་ཤིང་ཁོང་གི་སྐུ་གདུང་ཤིང་རྒྱ་གྲམ་སྟེང་ནས་མར་བླངས་ཏེ་སོ་རས་ཀྱིས་དཀྲིས༌རྗེས།
    བྲག་ནང་དུ་བརྐོས་པའི་དུར་ཁུང་ཞིག་གི་ནང་དུ་སྦས་ཤིང་རྡོ་ཕ་བོང་ཞིག་བསྒྲིལ་ཡོང་ནས་དུར་ཁུང་གི་སྒོ་བཅད༌དོ།།
  tca-NT: Rü yexguma ga Yúche rü naxcèx nataxe ga wüxi ga naxchápenüü̃ ga mexẽchixü̃.
    Rü curuchawa nanayaxu ga Ngechuchuxü̃ne, rü yema naxchápenüü̃maã nananuque. Rü
