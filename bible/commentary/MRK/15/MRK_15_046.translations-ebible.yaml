  zlm-KSZI: Yusuf membeli kain linen yang baik, menurunkan jenazah Isa dan mengkafankannya
    dengan kain itu. Dia membaringkan jenazah itu di dalam sebuah makam yang telah
    digali di permukaan batu pejal, lalu menggulingkan sebuah batu besar menutup pintu
    makam itu.
  gdr-gdr: Seg ket Yosep nɨnda rɨga kɨma bɨlbɨl kobɨrgɨm emdɨto, ɨ ket ujgɨm wul b'agbag
    kumb ke gou wa yɨjgendo dɨde ujgɨm kobɨrgɨm ke ponpon yomnɨko. Re ket seg, yiyo
    yɨpa gopmet wa rɨna re rɨgap gɨmo yɨund yesko, ɨ ket yoramito onggɨt gopmet wɨngɨr
    wa, ɨ dɨde ket ukoi gɨmo ururkena yiyo gopmet mora utwangkam.
  vmy-NT: ꞌBa kio Kuse tsatse jngu najñu tjibe, ꞌba ko najñubiu kitsikꞌatjijunni yojore
