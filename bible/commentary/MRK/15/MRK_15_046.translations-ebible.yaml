    uquetebaxic can jun nimalaj abaj chuchiꞌ re tzꞌapibal re.
  rop-rop: Wal Josef bin gajim sambala speshalwan bendij, en imbin pulumdan det bodi
    brom det kros, en imbin repdimap det bodi garram detlot bendij, en imbin pudum
    det bodi insaid langa nyuwan keib weya deibin grajim wansaid langa det hil, en
    imbin jadimap det greib garram bigwan ston.
  mee-mee: Minmina nae Iosep ke rave malo matana ore pe raumana, na ke ravupisigia
    Iesus nga maiskovu ba ke lulupite ka malo laeala. Na ke pakenoe ngallo nga baveng
    e nga talunge agau e mate ngia a ri ke kuma kia lakallo nga lollo. Na i ke patate
    lollo e bollau ta patangapite baveng kaona kia.
  mwf-2018: Bere nhini thangunu-ka nukunu Joseph-ka wurrinidha ku nginipunh Jesus-nu
    wunku nanhthi kaligu sheet nanhthi patha da matha. I mantharday ku nginipunh nhini-yu
    i mamlarlarr ngarra nanhthi kaligu sheet nhini da. I nhini thangunu-ka yingampup
    ngarra weyi palyirr ngarra kardu thangunu pumampatha-yu. I nhini-ka wurdannerlerl
    i danthap warda nanhthi palyirr ngala werlpen nhini-re-yu.
  dif-dif: Ja nulu kati burungankana wonti, ja nina ngarilkana wonti, ja nina katieli
    karana wonti, ja nina narikutuni kurana wonti, nulu nina marda taldrani matja
    bakuna, ja nulu marda kulno narikutuja manani tirimalkana wonti.
  gam-gam: Djika Josep po allap kuruwo ta top to iwo, Jisas i kal woro, gakle al were,
    ku kerman wallko yei al ipo gull to pagi. Ku kerman tamban ta yei ge une i kulkul
    to ipo to pel dje pagi.
  nou-nou: Setiri Joseph bo seka budo Iesu da tamo itiri wosetiri bo amimi ruwusira.
    Edo tamo awa ruvedo budo uje meko da ainda ititisira. Itido ganuma nembodiba awa
    mimino mimino etiri bugudo uje meko be awa gajisira.
  mqb-NT: Yusufu a sukom apan rəkot, a dazay anan ahay məsinde a Yesu pə dədom mə
    zləlngaɗ ata wa. A nga anan apan rəkot ata awan, a ɗəfak anan ayak à jəvay a
    ma la à jama inde ata awan. A bətukwal apan bələlen məduwen a, a tacay anan 'am
    sə jəvay.
  ape-B: Ali Josep nanak natal anah yopuhi chogalihwihi lupah nahwoh ali nanak nobleli
    Jisas lowag kruse nabihi atap nechlehanu ali nanak nanugomonu. Anan nanak nawich
    nanabuk numun onohw hulupihw douk chalagun chenekoh onok bulbuduk uli. Douk nawich
    nanabukuk ali natoglu nahinali anam nebemi utam nanaki nechopom nagahuk ohwudak
    hulupihw.
  grc-F35: Καὶ ἀγοράσας σινδόνα καὶ καθελὼν αὐτόν, ἐνείλησεν τῇ σινδόνι καὶ κατέθηκεν
    αὐτὸν ἐν μνημείῳ, ὃ ἦν λελατομημένον ἐκ πέτρας· καὶ προσεκύλισεν λίθον ἐπὶ τὴν
    θύραν τοῦ μνημείου.
  cav-NT: Tumetu Joséra quemiticuare sahuana ishuque ejutuqui dyaque jidaque. Tura
    jadya ayaju tujatu curusu juque butyamerecuare. Butyameretsu tujatu piruricuare
    sahuana tsehue. Ishaticuare tujatu tumu cani jadya ishu epuruju. Jesús emajuque
    ishatsu tujatu etsecue tachimerecuare tumu ebari tsehue.
  kgp-NT: Kỹ tóg sir kur kupri kym mũ, ũn há tãvĩ. Kỹ tóg Jesus kãtérem mũ. Kur ẽn
