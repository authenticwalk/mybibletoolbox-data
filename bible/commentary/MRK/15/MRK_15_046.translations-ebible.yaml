    rock. Then he rolled a heavy stone up against the entrance.
  nld-1939: Nu kocht deze een lijnwaad, nam Hem af van het kruis, en wikkelde Hem
    in het lijnwaad. En hij legde Hem in een graf, dat in een rots was uitgehouwen,
    en rolde een steen voor de ingang van het graf.
  bwo-bwo: Yosef duuni shemo keewdek't mask'aliyatse Iyesus duuno orshdek't k'od b́k'ri,
