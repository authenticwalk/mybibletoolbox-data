    ka pige u kimba̱i utsutsu u kasaun vi.
  apu-NT: Iuasaaki Xosee amotari mãkatxi mata erekari, arínio inakori. Eereka imakatxakari
    Xesosi ĩto. Iapirikari iĩto mãkatxi mataã, anika itxari akauari irikomoni. Kai
    kisakakori ãki ieretakari Xesosi ĩto. Eereka kai mitapoari ikatika, tota itxari
    iriko.
  roo-roo: Oa iava rera Josep ouavu vorireva varoua popoteua. Oa iava Jisas rere piereva
