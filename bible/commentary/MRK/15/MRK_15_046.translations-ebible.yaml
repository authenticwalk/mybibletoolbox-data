  eng-WEBU: He bought a linen cloth, and taking him down, wound him in the linen cloth
    and laid him in a tomb which had been cut out of a rock. He rolled a stone against
    the door of the tomb.
  gnw-NT: Jayave José ogua nieso. Jare umbɨgüeyɨ ma yave Jesús jetecue, oñoma nieso
    pe. Jayave oñono penti teõgüerɨru itape uyeyoo vae pe, jare umbɨyapayere ita tuicha
    vae teõgüerɨru jonque re.
  mux-mux: ⸤Paillet-ni “Kapula.” nirim kene⸥ Josep pupa mulumbale te taropu topa liipa
    ónale mania liipa, múlele-ni kumu topa kene ku-muru te ui ukuku nusiring ku-muru
    akuna sukundu memba pupa nusurum. Nosupa kene ku-muru keri-puluna ku-mulú auli
    te perele-marele memba omba pipi sirim.
  maj-NT: A̱s'a̱i ts'atse Kuse nku najyun. Kui xi kik'ontikjájnu yjonintehe̱ Jesu,
    nk'ie nga kikjeje̱n t'a kruu̱. A̱s'a̱i ngjingjájñaya nku ti̱xa̱ tsjó xi kin'endat'á
    na̱xi̱u̱ ko̱ kik'ontikjá nku ndji̱o̱ chánka nga y'échjane a̱nkju̱a̱ tsjóo̱.
  bkq-NT: Agueduo, José idâly. Âtâ tapaileim linhugueto tâwâenseim nhanâdyly. Ilâpyryem
    Jesus eguepybyry kruz wâgâpa nhytâguyândyly, intuwynly warâ. Ilâpygueduo, eguepybyry
    nhetadâdyly tuhu imâsedo tâtagueim esagueyby odaji. Myarâ ienipyryem, nhenahunlymo
    tuhu imâsedogue.
  kue-kue: Yeglpre Josep gagl alap kruwo kor ta topo ere indre ana Yesus nangiye endi-prak
    mina i atne ende, gagl alap yombugl tendre ana kombuglo dra yomba geglko pandiglmara
    ta waugl yeimara sunakra yongwa. Ana ye kombuglo kande ta egla pagl ipi dramugl
    sipegl dungwa.
  cot-NT: Irootarite yoantanacaca Jose ivegarataquitiquea iniromorena shipetari. Iroompa
    yoanaque itsopajacotajatiri, yampiguiricantajiacari, yaanajiriquea ontaniqui yojoquijitajatiri
    imperitamoroqui imorotashijitirigueti metojatsica. Itigaritashitantacari iniroshimentapiri
    mapi, iticaacotantacari.
  bnp-bnp: Lakea e Iosep i konea a lavalava keakea, i parua a podane Isu na kai tavalavala,
    i bunua na lavalava. Muri i rua a podana na babe ni keli tala na kedo, i kule
    karia a ngavana babe na kedo dagi.
  apn-NT: Hãmri nhũm kuma nẽ akupỹm Jejus wỳr tẽ nẽ pôristi mã anẽ nhũm mẽ kãm ho
    wrỳ. Nhũm kumỳ nẽ kupẽxê ho hkupu hpa nẽ o tẽ nẽ kẽn kre kakwỳnh kãm haxà. Hãmri
    nẽ kẽn rax o hitom mex nẽ ma akupỹm krĩm tẽ.
  ctp-NT: Bra ti ngwiꞌya Se ska teꞌ suꞌwe ꞌa ñaꞌan; mdiꞌya yu kula ꞌin ayman kanꞌ,
    mxiin yu teꞌ kwi chunꞌ ayman. Bra kanꞌ ndyaa loꞌo yu ꞌin ayman ska tukee nu wa
    ngulu yu siꞌ yuu, mtsiꞌ yu ꞌin ayman Jesús niꞌ tukee kanꞌ. Bra kanꞌ mxlyuu yu
    ska kee tnun tuꞌwa tukee kanꞌ, tsaa mchkunꞌ neꞌ tuꞌwa kee kanꞌ bra kanꞌ.
  bre-BRG: Jozef, o vezañ prenet ul lienenn, en diskennas eus ar groaz, en goloas
    gant ul lienenn, a lakaas anezhañ en ur bez toullet er roc'h, hag a ruilhas ur
    maen ouzh dor ar bez.
  opm-opm: Potporhan Josep oh susa watah has tan tit mohopat Jisas ohe sein oh datporim
    susa sein oh darpat watah has tan ohsi ban mara pisusa kwei boknong ma tem matpa
    tem oh saringopri. Maria Makdara kuu uhsi; Maria Josep ohe sup ihit wamat patin
    saringopri. Sarpat kwei tit bipi mat pisusa temnong apas pongopri. Apatporhan
    itait it apnong susa timatiri.
  bvr-bvr: Lika gu-gata wenga Jochap muna-ganyja mirikal linan (linen) mu-maya mun-gungarlcha,
    lika a-menga, ana-ganyja ana-bupiyana, Jesus an-burral a-bichinga mirikal mu-guyinda,
    lika a-ganyja, a-gurrmurra gata wupa gu-ngarnama gu-gurrema gipa mu-ngoyurra aburr-gapajinga.
    Lika jandarra gubu-gakaja gurda, ngana gubu-jakabuna,
  wal-wal: Yooseefi moogo afalaa shammiis; Yesuusa ahaa masqqaliyaappe wottidi, afalan
    xaaxidi, shuchchaa woocido asa moogiyo gonggoluwaa giddon a ahaa wottiis; qassi
    he gonggoluwaa doonan gita shuchchaa gonddorssidi wottiis.
  zad-NT: Na' wxi' Joséna' to lech' de lino na' biḻetje' kwerp c̱he Jesúza' na' bitobe'ne'
    lechaa. Na' jḻo'ene' to ḻoo blej, na' bisejile'n to yaj xen.
  mgh-mgh: Yosefi nathumile ikuwo, ahokurusa nrutthu wansalapani, ni ahokhuneela ni
    ikuwo eyo. Wahoolo ahommitha mmahiye yathipiye wamwalani ni ahopirikisela nluku
    nuulupale wankhora wo mahiye.
  aso-aso: aza lavolavo mokonoꞌ lamineꞌ ma vo meni hizosa Izesuꞌni nene lohotoꞌ zalotiꞌ
    apaso do lemo aꞌmine lavolavodunuꞌ asabuꞌ ize-do gonoso milaaꞌ aniꞌ ebeꞌ liliꞌ
    igi gehenguꞌ goloꞌvatikanguꞌ nene do vo molo-do gonoso galese veleloꞌ nene geheni
    naba ma do veleheꞌ molo do tilekineꞌ.
  uli-uli: Iwe Joseph sala chuwayi sew mengag ngo sa hachuyadiy Jesus mo woal krud
    ngo sa hasi mengag we sa dugmi ngali. Yesa hasi molwe porgol Jesus yesa yetolong
    lal sew pey le ye kil long mo wolpegil sew hohyal. Iwe sa hatapuludoh sew porow
    le ye palleng sa pelta ngal hatmal pey we.
  nin-NT: Isuhu ku re upri inkru ukukla ki izzu ku, na hun ku ttu iku yi ji, na nyarr
    yi nu upri inkru ku, na ba iku yi ku yo ni ibe yi, nggo i su nu Uko uhan, na ku
    nyi ankɨ ingbinta ankpi ni ttu angu ka Uko uhan ka.
  tgk-tgk: Юсуф суфи сафед харид ва ҷасадро аз салиб поён фароварда, кафанпеч карду
    ба даруни қабре, ки дар ғоре канда шуда буд, гузошт. Баъд санги калонеро ба даромади
    қабр ғелонда, онро маҳкам кард.
  acu-NT: Turamtai José tarach lino najanamun sumak, Jesúsa namangken numinmaya kuaki
    tarachjai kangkarmiayi. Tura waa pampa taimunam iwiarsamiayi. Tura iwiaras umis
    waitiri kaya juun najanamujai epenmiayi.
  cak-WNT: Y ri José xulok' c'a jun sakilaj tziek. Y tek rukasan chic pe ri ruch'acul
    ri Jesús chuwech ri cruz, xubor c'a chupan ri tziek ri'. Y c'ac'ari' xberuya'
    ca pa jun jul riche (rixin) chi niya'ox (nya') caminek chupan ri c'oton chuwech
    jun nimabej. Y c'ac'ari' xutz'apij ca ruchi' riq'ui jun nimalaj setesic abej ri
    tz'apebel ruchi' ri jul.
  ebk-ebk: Lenmaku hi Jose as am-ammay ay lopot. Enpaksopna nan achor Jesus, at penotepotana
    as nan hana ay lopot. Angkiay ya enpaipuuyna as nan lufok ay natuktukan ay chupras.
    Kun pay narpas, enpaulina nan ad-acha ay fiatu ay nanangubna as nan lufok.
  spa-PDDPT: Éste compró una sábana, lo bajó, lo envolvió en la sábana, lo puso en
    un sepulcro excavado en una roca y rodó una piedra contra la entrada del sepulcro.
  ruf-ruf: Yosefu kaghula isanda, kahulumsa lukuli lwa Yesu, kalupfatsa isanda na
    kulwika mne likabuli ilihimbighwe mne libambalawe. Kuya, kabimbilisa libwe kulu
    hambele ha libani.
  gun-gun: Ha'e ramo José ma kuruxu gui hetekue omboguejy vy onhovã peteĩ ajukue puku
    xiĩ porã va'e ojogua va'ekue py. Ha'e vy onhono porã peteĩ tuparã itaova re ojo'o
    pyre py, ha'e peteĩ ita ju ombojere hokẽ omboty aguã.
  agu-BL: Lok'ol tzun Ẍep jun balaj xbu'k nin bentz tan cu'se'n cu'n tzaj yi wankil
    Jesús nin cu' tk'oltz tul yi balaj xbu'ka'tz. Kalena's tzun bene'ntz tan tak'le'n
    yi wankil Jesús tul yi jun nich yi kopij wutz c'ub. Yi nsken oc quen, nintzun
    oc jokbal jun chin c'ub stzi'.
  isn-isn: uYusufu ai watulaa wagula i sanda. Akamusimya puma mikota nila mpaga, akamutunga
    ku sanda, nu kumuika mukati a kibiila nai kihimbilwe mi italagwe. Uugwa akalipingiltya
    igwe mu mulango nua kibiila.
  eng-PEV: So Joseph bought a good sheet, and he took Jesus’s body down from the cross
    and wrapped it in that sheet. Then he took Jesus’s body and put it in a cave to
    bury it. That cave was a special place to put dead bodies. It was a big hole,
    like a little room that somebody cut in the rock. Then Joseph rolled a big flat
    stone in front of that cave to block it.
  ilo-ULB: Gimmatang ni Jose iti lino a lupot. Imbabana isuna manipud iti krus, binungonna
    iti lino a lupot, ken inkabilna iti tanem a nakungkongan a dakkel a bato. Kalpasanna,
    nangitulidda iti bato a serra ti ruangan ti tanem.
  pir-NT: Tiquiro sa oho dutiri bato José quehnoari suhtirore dúahye. Dú tuhasa, Jesu
    pagʉre ne dijio, suhtiro mehna wahme, masa copepʉ ʉtãpʉ tiquina seheri copepʉ
    tiquiro pagʉre cũahye. Cũ tuhasa, ti cope caha ijiria ʉtãre pajiria ʉtãre tu torẽ
    cã, ti copere bihahye.
  anv-NT: Josɛf ajyɛ na ɛ́shyɛ́ ndeé pópó, aféré geŋkwɔ́gé Jisɔs né gekwa,
    afyalé géjí ne ɛshyɛ́ɛ ndeé ɛyimbɔ, akpa ajyɛ fyɛ mmu menome ɛwé áchomé
    mmu ɛtárávɛ́. Abogéné gekpɛ́kpɛ́gé ntaá agbɛ́ meno menome ɛwembɔ.
  sab-NT: Gerudre ene José ole gire José jo ñometra no glitale dbe Jesu jaba kledu
    kruge ngwadi, ñometra e Jesu jaba bliagda. José Jesu jaba jun dbige kruge, José
    Jesu jaba bliu no ñometra eske gire José jo Jesu jaba dbe nga jaba ogakle ngwadige,
    José Jesu jaba ogo keugage gire ama ke kweri bolole gbu keuga ugakallage gire
    nga chegu jenba trate.
  tmd-tmd: Aliö rɨmɨn, Josep wölɨj lei dib i wobön, rag du nöbäpö högia pɨ öröu pön
    pɨn il bö nɨgön, wölɨj aku pɨ magalɨg wobön, pön du rɨg möl yoŋyöbö akwör yölu
    nɨgim rɨg möla hogw pɨlöŋa. Hogw pɨlön, rɨg aso dib i pɨraiup pikopik rɨp duön,
    nöbäpö hogwaj möla idɨxön duöŋa.
  acr-NNT: Ekꞌu ri José xuloqꞌ jun manta, xuqasaj lo rucuerpo ri Jesús chwa ri cruz
    y xupis bꞌi chupa ri manta. Xuꞌyaꞌa kꞌu riꞌ chupa jun muqubꞌal kꞌotom paꞌbꞌaj
    y xutaq uketebꞌaxik kan jun nimalaj abꞌaj chuchiꞌ re tzꞌapibꞌal re.
  kpg-kpg: Joseph gaa hui dana gahu lenge, ga dugu ia tuaidina o Maa gi lala, gaa hii
    a Mee gi di gahu deelaa, gaa dugu gi lodo taalunga dela ne hodo gi lodo tadugalaa.
    Gaa lawa ga haga daga mai tadugalaa damana, gaa pono di bontai taalunga.
  taj-taj: योसेफसे ज्‍यबा खाल्‍ला सुतिला क्‍वान ग्‍लुसी भजी। ओच्‍छे येशूला लास क्रुसग्‍याम
    मार तेःसी थे सुतिला क्‍वानरी रिल्‍जी। थेग्‍याम येशूला लासदा भोर्सी युङबाला पहरारी
    ठ्वाइसी स्‍होबा धुर्सा न्‍हङरी भोर्सी थान्‍जी। जमाहेन्‍से युङबा ब्‍लिङ्बान भसी
    धुर्साला म्रापरी थान्‍जी।
  avt-avt: Josep hɨrak kewɨr pewek keit laplap yaaim mɨre hike, hɨrak kenke Jisas
    yɨnk kɨrak kewɨr laplap keweiknenik kewapɨnek kewisɨk kekre hei ke nan iuwe. Epei
    au, hɨrak keriuwet nan iuwe keiyepet hei hɨm kɨrak.
  cbk-cbk: Despues ya compra si Jose tela blanco para envolve con el muerto, y cuando
    ya saca le con el cuerpo di Jesus na cruz ya hace le lucut el cuerpo, y ya pone
    le con ese na tumba que ya grevata na pader de piedra. Despues ya hace le ligid
    el grande piedra para tapa el boca del tumba.
  uig-ARA: يۈسۈپ ئېسىل كاناپ رەخت سېتىۋېلىپ، جەسەتنى كرېستتىن چۈشۈرۈپ كاناپ رەختتە
    كېپەنلىدى ۋە ئۇنى قىيادا ئويۇلغان بىر قەبرىگە قويدى؛ ئاندىن قەبرىنىڭ ئاغزىغا بىر
    تاشنى دومىلىتىپ قويدى.
  tuf-tuf: Etar Joseat lienzo wiricás wáhjacro. Wahr car Jesús chein caruc ojcor bin
    tijcajacro. Tijcár wiricás cut bacojocro. Bacór car ac ucar icar chájacro. Ac
    ucar eya chein ruhcuín acu récaji órojoquinro. Jesús chein ey icar chaquir car,
    ucar canó ohná cumac bi chájacro. Ohná wihca beyar chájacro. Chaquir bijacro.
  abx-abx: Agballi si Jose katsa, aghaw'as-na i bangkay ari si kudos, ngan agputus-nay
    to si katsa. Mangno aghulid-na si adda kwiba panlalabbungan nga naghimo si pangpang
    ari. Agpaligid iya adda mahaya bato pagsagpo' si pwirtahan-na si naglabbungan.
  mco-NT: Chi José juy poob huit, e co yajmɨnajcy Jesús ñinïcx, chi mo'ñ mɨɨd je poob
    huit, e chi pɨdacy ma tüg tzaajut huɨdibɨ anajty tɨ yajtzejtztüdy tɨ yajpadüdy
    ma tüg tzaahuingueetz. E chi yaj'adujcy je öcpɨ jut mɨɨd tüg mɨj tzaa.
  kqf-kqf: Diyousep gala potipotidi i gimeli tavaitedi bi Yesu taubeuna i sako yovoḡe
    te galedimo i suma. Kamaina bi i avali nawe tauyewamo po'oa doudou wainononemo
    i sako. Ḡome ḡakima dididiga tabatabana i ḡima bi tauyewa mataetina i wai dougudu.
  cpb-NT: Ramanantashitakeri kithaarentsi jentamankitatsiri. Ikentakoryaakotairi,
    iponatairi. Rowakotakeri imoontashiitzirira kaminkaripaini shirantaaki, roipinakaantake
    mapi, rashitakotantakari.
  aon-aon: Aria Josep nanak nator anah yopuhi shigorihwihi rupah nasuah aria nanak
    nabre iri Jisas rowog kruse nabuhi atap neshurehan aria nanak naruman. Anan nanak
    nawish nanabuk numun onohw wonugwehw douk sharokohw shawish onok burbuduk iri.
    Douk nawish nanabukuk aria natogur natotigosi anam debeimi utom manaki neshopam
    ahwudok wonugwehw.
  hus-NT-2005: In chʼaꞌay tám na José jun i kʼudhkʼum, in paꞌbaꞌ nin tʼuꞌúl na Jesús
    ban peltsidh teꞌ ani in boliy kʼal an kʼudhkʼum. Kʼale tám kin kʼwajbaꞌ ba jun
    i jólimtaláb xi taꞌ ti kʼwajat cholkʼadh bin akan jun i tʼujub chʼén ani tolilíl
    tin utu jun i yejcheꞌ tʼujub abal kin paxkʼintsi kʼál tin wiꞌlébil an jólimtaláb.
  mig-NT: Te José, ni̱ jaan‑de ɨɨn sa'ma kuítá. Te ni̱ xnúu‑de‑ya̱. Te ni̱ chisukun‑dé‑ya̱
    sá'ma‑ún. Te ni̱ chindee‑de‑ya̱ iní ve̱'e añú ja̱ ní jacha chi̱i ɨɨn kava. Te
    ni̱ stúu‑dé ɨɨn yuu̱ ní jasu̱‑de yuvé'e añú‑ún.
  bps-bps: Taman bnayad Dyosif i safut bukay du nwean laweh Dyisas mdà di krus, na
    labédan kenen falami safut én, na fkahan di satu gulambang tansol di lfidas di
    gugdak i bulul. Kafnge én, flulidan déén satu bong batu du nsangan bà gufusuk
    i lbang.
  mbs-mbs: Penga niyan, bineyadan din se sapot, aw inabat din se lawa lekat te kros,
    aw ginakes din iyan te sapot, aw inlebeng din kidoen te lebeng impeawang diyà
    te pangpang. Penga niyan, kinelid din se dakel bato amon isampeng te lebeng.
  tof-tof: Zosep wirri darrem baeb mórrkenyórr amiógürr, Yesun büb krrosdógabi ilkumilürr,
    da oya büb we errgótanórr ene mórrkenyórri. Ene kakóm, wa gapókdó we ingrinürr.
    Ene gapók karrkukus ingülküpdü alüngürrün yarilürr. Da wa wirri ingülküp we yanenórr,
    ene gapók mamtae murrausüm.
  cme-NT: Yosɛfu wuɔ kã ka sãa kompaŋga‑i aa kã ka har-o *daaŋgu-na a fĩnya-yuɔ
    aa kã baa-yo ka fuure-yuɔ cĩncorre nande-na baa naa hĩŋ-de tãmpɛ̃lleŋ. Baŋ
    kaa nanna tĩ, wuɔ bũmal tãmpɛ̃lle nande‑i a suuye cĩncorre nuŋgu‑i.
  sus-sus: Yusufu to kasange sara, a naxa Isa fure ragoro wuri magalanbuxi kɔn, a
    a kasange, a fa a bɛlɛ gaburi kui, naxan nu gexi gɛmɛ kui. Na xanbi, a naxa gɛmɛ
    xungbe maɲindigilin, a a dɔxɔ gaburi dɛ ma.
  pon-2006: Sosep pwainda likou linen kaselel ehu, e ahpw lapwahdi kahlepeo sang nin
    lohpwuwo, kidimkipene likowo, oh nekidedi nan sousou ehu me weiweida nan paip
    ehu. Ih eri katapwurehiong lapalahn takai ehu ni ewen sousowo.
  dad-dad: Age fe di, Josef gabar lalau na yale fen, bouwa buru yaleis, gabar lalau
    anim sile fen. Agef fen, ĩ matmat sa bun ku dalen anĩ kur inenen. Gama ĩ meein
    wele fe di, matmat bobog katĩ felen.
  zab-NT: Ax güesii Gusé tuby sábnɨ zaac. Chiy chi bldiatbɨ xcuerpɨ Jesús lo cruzy
    ax btuuibɨny sábnɨqui. Chiyru güecuaatsbɨny láani tuby baa ni agudaaindeb láani
    tuby guia. Chiy bseegubɨ ruu baaqui cun tuby guiaroo.
  jae-jae: Ma Josep gêjam ôli obo kwalam-kwalam teŋ ma jakêkôc eŋ su aŋga kakesotau
    mêŋkêsabaŋ eŋ kêsêp obo tonaŋ ma ketoc eŋ gêc sêô teŋ, taŋ sêsap kêsêp poc naŋ,
    ma kêsabi poc jagêsaŋ sêawa auc.
  ksd-ksd: Ma i kap ra mal kumau, i puak vairop ia, ma i pulu ia ma ra mal kumau,
    ma i vadiop ia ta ra babang na minat, di ga kala ia ta ra papar a vat; ma i pul
    bat ra matana ma ra vat i ta.
  msm-NT: Dajun boli si Jose to madojow no panapton, aw pagkapudut din to yawa ni
    Jesus duon to krus, piglibodan din to sikan panapton. Dajun din ibotang duon to
    yobonganan no imbangbang duon to batu aw yoponi din to piglipid no gatung.
  myk-myk: A Yusufu di fatɔŋɔ ka shɔ, na Yesu tirige, na kee fatɔŋɔ ki migile wu na,
    na wu le faŋa ka ni, kee bi tugi yaha faaya yi ni. Na xhɔ na kageegbɔhɔ ka gologolo
    taga faŋa ki ɲɔ tɔ.
  sbe-sbe: Yosepa kabo kaleko posiposina ye hemaisa na kabo ye lau Yesu tauna ye taluhidobiyei
    na kaleko wa unai ye suma, na ye tole bwayabwaya unai. Na kabo weku lakilakina
    ye builae bwayabwaya duhana wa ye buigudui.
  mcr-mcr: Iŋgaŋi, Josepä iqu yuä naqä hŋqu mbqä iäqe, Jisasi Iqueä huiwi zä-huätati
    äuekuwiuta äyaqiyätä, qua mäŋi ämaeqe, Iqueä huiwi huäqä äutäqe, ämaqä pizqä pŋqä
    heqäŋqä hikä ätäŋukuwä aŋä-näŋä imä pŋqä ekqe. Pŋqä ae eäqe, hikä qŋqaŋä naqä
    hŋqu, huaqä-huaqä ämiqa qŋqaŋä ämaptekqe.
  cux-NT: Cuayiivi ní José cái sa 'áámá sábana chi fina ní nadīcheeⁿ sa cuerpo miiⁿ
    ní sta'a sa ní ch'ɛɛ̄cū sa cuerpo miiⁿ ná sábana miiⁿ. Ch'iinu maaⁿ ní s'nuūⁿ
    sa chɛɛti 'áámá yáinyāⁿ ní nííⁿnuúⁿ canee 'áámá tuūu ch'ɛɛtɛ́. Ní s'nuúⁿ yā tuūu
    ch'ɛɛtɛ cheendi yáinyāⁿ miiⁿ.
  tur-YTC: Yosef keten bir bez satın aldı. Yeşua’nın cesedini çarmıhtan aşağı indirip
    keten beze sardı. Cesedi kayaya oyulmuş bir mezara yatırdı. Mezarın girişine bir
    taş yuvarladı.
  san-ITR: pashchAt sa sUkShmaM vAsaH krItvA yIshoH kAyamavarohya tena vAsasA veShTAyitvA
    girau khAtashmashAne sthApitavAn pAShANaM loThayitvA dvAri nidadhe|
  bel-N: І той, купіўшы палатніну і зьняўшы Яго, ахінуў палатнінаю і палажыў Яго ў
    магілу, якая была высечаная ў скале, і прываліў камень да ўваходу ў магілу.
  sch-sch: Joseph'n rosompuon a rochôka, ruok hah a musuma, rosompuon lehan a tuoma,
    lungpuia hel thânkhura han a min jâla. Hanchu thân kotbâi hah lung lienpa
    muluoiin a hîpa.
  mic-MIQNT: So'sep pegwatelg wape'g atla'wegn. Nisa'tuaj wa'qi aq atla'wegnigtug
    te'tepjepilatl. Pisgwapilatl elmalqe'g ta'n gisitu'tip gun'tewigtug aq na'te'l
    elsma'latl. El'te't'pja'toq mesgi'g gun'tew gep'joqwa'tmn ta'n weji pisgwa'lut'p.
  huu-NT: José mare userede ɨniroi ɨbaja mei, cruzmona Jesús abɨ ana ua mei, naie
    ɨniroi dɨga ie abɨna ferɨnote. Nofɨcɨ motomo fɨnoca raɨafomo jonete. Naifona ɨbaillena,
    aillue nofɨcɨ nainomo baɨ ñuitade.
  jiv-NT: Jusesha puju tarachin péṉkeran sumarak, Jesusa aya̱shi̱n itiar áepas penuarmiayi.
    Tura yamaram kaya táurmanum ikiusmiayi. Ikius wáitiniam kayan átutmiayi.
  otm-NT: Nu a ra José bʉya, bi dän a n'da ra 'bø't'e nɛ bi mba bi tongba rá ngøc'yɛi
    ra Jesús, nɛ bi mbant'a ra 'bø't'e xi däi nɛ bi cʉ't' pʉ ja n'da ra hyądo gue
    ran 'yägui xí mba nthɛ̨qui bʉ ja n'da ra t'ʉmba'ye. Nɛ bi juaspa n'da ra xįndo
    xʉn ndoho bʉ ja rá goxthi ran 'yägui.
  dah-dah: Irkeb Yosep gobe kadomya kuŋ amil faykeŋ damu teŋ tawaŋ Yesu hakwam goyen
    faraŋ teŋbe mala teŋ tukuŋ al hakwam yerd yerd niŋ horabok taltiŋ bana goŋ keramiŋ.
    Irdeb hora kuruŋ goyen kaŋ kaŋ irdeb tukuŋ horabok mohoŋ pet tiyamiŋ.
  tnk-tnk: Josef revən muvehi nəmri tɨnari kani mə linen, muvehi raka nɨpwrai Iesu
    ia nei kamarkuaui, muveɡi irə. Muveɡi pam, muvehi mevən, məmri pen ia nɨpəɡi kəruəterei
    riti kɨnərai ərori raka, nənə məsəkwusəkwu kəruəterei asori riti mərəpinhə pen
    kwəruə irə.
  kpr-kpr: Aminge setiri, Joseph mane eredo era, embo yokura foyago ava ombudo budo
    fera, Iesu da tamo korosida ghe bu fitero vosetiri, simbuge doghedo budo era,
    ofofo eni ghamana toka basisera, aminda bu teredo fifituseri. Fitido, ghamana
    mindafu ava afufetero ira, aimi toka gagojusira.
  san-IAS: paścāt sa sūkṣmaṁ vāsaḥ krītvā yīśoḥ kāyamavarohya tena vāsasā veṣṭāyitvā
    girau khātaśmaśāne sthāpitavān pāṣāṇaṁ loṭhayitvā dvāri nidadhe|
  nho-nho: Teenaa hano iloo Joseph no taavi te maro e makkini, araa tukua iho iloo
    ia te haitino Jesus ki laro no miinia ki te maro naa. Ki oti raa saaua iloo ia
    no hakamoeria ki loto te taaruma e hakahotu i te vasi te mouna hatu. Araa hakatipe ake iloo
    te hui te hatu raa no ppui i te mata te taaruma naa.
  gym-NT: José käkwe dän bäri ütiäte kädianta lino kökani, bti Jesu ngwäkä krusobtä
    käin diani timon, mrianinte kwe dänte, bti kä muanina biare jäkwatate ni doboi
    mikakrä, te Jesu doboi mikani kwe, bti jä kri münaninkä kwe abko mikani kä mkä
    juere kwe Jesu doboibti.
  azg-NT: Ndoꞌ tja José, tëtsijnda juu ncüii sábana ya na jndëhanꞌ yo tsan lino, ndë
    isquioo juu siꞌtsꞌo ꞌnaanꞌ Jesús tsonjnꞌaan, iscüetyjo juu sábanaꞌñeen jon. Ndë
    joꞌ tyꞌiu juuhin ncüii tsëꞌtsjöꞌ na jnanꞌya nnꞌan ncüii ngiaaꞌ tyoꞌ chaꞌxjen cotyꞌiu
    nnꞌan judíos ntꞌoo. Ndë joꞌ iscuꞌ juu ꞌndyo tsëꞌtsjöꞌñeen yo ncüii tsjöꞌ tꞌman.
  bhd-bhd: तैखन यूसुफे अक कीमती लिगड़ घिन्नू ते यीशुएरी लाश क्रूसे पुड़ेरां ओसैलतां
    यहूदी लोकां केरि रसमेरे मुताबिक तैस लिगड़े मां पलेटतां एक्की कब्री मां छ़ेड्डी,
    ज़ै पहैड़ी पुड़ एक्की घोड़े मां घड़ोरी थी। त तैस कब्रेरे बेइर दारे पुड़ अक बड्डो
    घोड़ घिसेइतां छ़ड्डो।
  too-NT: Lā' José tamāhualh kalhtin stala'nka' lu'xu' xatzey. Lā' a'xni'ca' ixmāyujūnī'ttza'
    huan ixmacni' Jesús, līpāsna'tli huan lu'xu' lā' māpī'lh nac lakatin lhu'cu' a'ntū
    ixcāxtlahuacanī'ttza' nac talhpān. Lā' līmālacchahuayāhualh lakatin ka'tla' chihuix.
  ind-AYT: Yusuf membeli kain linen dan menurunkan mayat Yesus. Setelah membungkus-Nya
    dalam kain linen, dia membaringkan Yesus di dalam kuburan yang dipotong dari bukit
    batu. Lalu, dia menggulingkan sebuah batu ke pintu masuk kuburan.
  cjo-NT: Ramanantaki Josee tokoya. Royiitakiri Jesoshini rapineetakotakiri. Romaryaakiri
    omooki, janta imoonteetzironta impeeta. Ipinaashitakiri antawo mapi omooki.
  nsn-nsn: I muduhia Josep ke la bulaua toro gomono gaugauil, song ke la louh uahiua
    tar tukununon, kara gomoin, kara la uamokoin toro lebanga ka kohoinane tar palau.
    Song ke tula uatagegelelaono Josep toro palaua uelik toro matana ro lebang
  san-DEV: पश्चात् स सूक्ष्मं वासः क्रीत्वा यीशोः कायमवरोह्य तेन वाससा वेष्टायित्वा
    गिरौ खातश्मशाने स्थापितवान् पाषाणं लोठयित्वा द्वारि निदधे।
  tna-NT: Da su José putiana ebabuji chujeneda saida ebajati puji. Jesús sa equita
    jemiute putsu, babutana. Daja a putsu, tumu epa sepulcro su huananubiatana. Sepulcro
    etsequeini tumu butsama neje teritana.
  lid-lid: Eme ya Josep sihinei kolau ra-ei belen eme iy andrei Jises eme andri. Ano
    iy su-i iy na kolau nane dah, eme iy bwese-ei Jises ili bolo lek ndramak ari doh
    ihiy in bolo munu bek. Ano iy tundruwi bek tinan ari ili turuki madan.
  wim-wim: Nil Joseph.angan ngook ongk min piiy, aꞌ pam mulan ukath nunang yuk wuuyan
    anpalan, aꞌ kath nunang ngul ngook min ongk alangan, aꞌ nil aak awarangan pek
    ngoonchath nunang — aak awar inana, than kunttow thayan anpalan yumpin. Aꞌ nil
    kunttow wuut piꞌanan poo thaꞌ thaaꞌang angman yipam wunow, ananiy-a, thaaꞌ kanam
    ngath pam mul alantan.
  zga-M: UYosefu agulile umweenda akhamwisya ukhuhuma pa kheidamilihani akhabina mumwenda
    nukhumbeikha mulipumba.
  yom-yom: Zozefi bu kasumba dikendi diphembi di thalu, wubotula mvumbi yi Yesu va
    dikulusi, wuyizinga va dikendi beni bosi wuyizika mu ziami kisokolomu ditadi ;
    wunengumuna ditadi vana muelo ziami.
  eng-NNA: Joseph went to the store, he bought a long white cloth, a very good one.
    He took down the body of Jesus from the wood, with the cloth he tied it up, he
    covered the whole body. Then he took it to a cave. They had already cut that cave
    in soft rock for a grave. Inside there he put the body of Jesus. Then he pushed
    a big stone to the cave, truly he completely covered the doorway.
  san-SIN: පශ්චාත් ස සූක්‍ෂ්මං වාසඃ ක්‍රීත්වා යීශෝඃ කායමවරෝහ්‍ය තේන වාසසා වේෂ්ටායිත්වා
    ගිරෞ ඛාතශ්මශානේ ස්ථාපිතවාන් පාෂාණං ලෝඨයිත්වා ද්වාරි නිදධේ|
  yut-yut: Aban Josep da kɨŋ ɨmal kwakwagɨ kɨnda yumaŋ aŋabɨŋ Yesu dakon bumjot tɨlak
    kɨndapmon naŋ abɨŋ uŋun ɨmal naŋ wamgut. Wamaŋ aŋkɨ tɨp kɨnam kɨndakon yɨpmaŋek
    tɨp madepsi kɨnda aŋtobɨlban abɨŋ yoma sopgut.
  grc-BYZ: καὶ ἀγοράσας σινδόνα καὶ καθελὼν αὐτὸν ἐνείλησε τῇ σινδόνι καὶ κατέθηκεν
    αὐτὸν ἐν μνημείῳ, ὃ ἦν λελατομημένον ἐκ πέτρας, καὶ προσεκύλισε λίθον ἐπὶ τὴν
    θύραν τοῦ μνημείου.
  cpc-NT: Jamanantashitakiri kithaarintsi jintamawotatsiri. Ikintaryaakotairi, iponatakiri.
    Jowakotakiri imoontashiitziri kaminkaripaini shirantaaki, joipinakaantaki mapi,
    jojyipitakotantakari.
  nhg-NT: Pos Josie ye oquecu sente tzotzomajtle de lino yancuec. Quetemobe tiecuierpo
    Jesús. Quequemelo ca inu tzotzomajtle. Quetlöle ijtec sente mejcöustutl tli ye
    omotatac itech tepetlatl. Quememelo sente tietetu hua ica quetlapacho inu ustutl.
  nya-nya: Choncho Yosefe anagula nsalu yabafuta, natsitsa thupi, ndipo analikulunga
    mʼnsalu, naliyika mʼmanda amene anawagoba pa mwala. Kenaka anagubuduza mwala umene
    anatseka nawo mandawo.
  ngu-NT: Quemaj José ocou se tlaquentli istac sanoyej patioj. Niman ijcuac oquitemohuij
    on itlalnacayo Jesús, oquitejcuix ican on tlaquentli istac. Quemaj oquitocato
    ne ijtic se ostotl yejhuan oquichcuajquej ipan tetl. Niman ne itenco ocuejcueptiajquej
    se tetl sanoyej hueyi, niman ica oquitentzacu.
  kup-kup: Tahan Zosep giv nar zum tat bat emahapuh Iesuz heris zirah urahan hehaek
    bañizat bahapuh giv porah el hatat basat hel puiorö mamog paru hel ahovok menahan
    hehaek bizahapuh Zosep hel ahö nas bahavoe tovai emat hel puioroz haitokoroh barau
    rau tahan heh.
  jid-jid: Yusufu ana le plia ye a grji kumo ni grani kukrona nda lou ni pli nda nji
    he ka yo ni beh wa ana tita wa ba tsen mlatie a tru tita hra beh a ka nyu beha
  wmw-wmw: Yusufu akiuza kafani, akilavya maiti wa Insa akikafini. Ikisa akuka akizika
    nkaburi risivu njonga. Akipiringisa riwe rikulu, akiziwa panryango wa kaburi rire.
  gmv-GGM: Yosefoykka mogo mayo shamidi anha masqaleppe wothidi mogo mayon xaxidi
    shuchappe wocetida dufon wothidees. Duhaaththaa dunna shuchara tucidees.
  ssg-ssg: Josep kahui teik maia ti auniai seilon maten. I hamosu Jises hani itan
    ape i puxui talini tupuan. I hana auni hani leili amal tenen laha tanomi he pot
    patul ti hepekeun. Muhin i hulini tehu pot lalap siponiai tehu amal.
  zpo-NT: Zee lee Che mzi tub ler kwaan wen, nu mla xaa xkwerp Jesús, zee mchaal xaaya
    ler, nu mlo xaaya leen tub baa kwaan mdeen xaa cho ke, nu msaaw xaa tub ke naro
    doo roo baa.
  poy-poy: Panu Yosefu kuhemera sanda ya shitani, kasulusiya pasi mauti galiya, kaviliga
    sanda. Kagatula mulipumba lyaliweriti walisongola mulitalawu, shakapanu kabilingisiya
    libuwi likulu kumlyangu.
  qwh-NT: Tse öram Jose linu sabanasta rantirir Jesuspa ayanta cruspita yarparatsirnin,
    tse sabanaswan pitorqan, y apacurnam pampecorqan qaqacho uchcushqa sepulturaman.
    Tsepitanam sepulturapa puncunta qaqawan alli buenu tsapecorqan.
  gaw-gaw: Pilatus nug a amu Josep nug lamen linen daden ma, Jesus gaḏa ad emaitakp̱anu
    awowa, gaḏa lamen amup̱a ita, moḏ menp̱a bap̱aidp̱ig ele, amup̱a mewowa, nug men
    laa buḏibḏib meṯe uḵa, men moḏnu oḏe tonom.
  nca-nca: Asa ko Josepko uyare tipiriri koŋgo ukú re rotoro tuwi kekere sara-sara
    qundo pokamoro uni tapu wondo yayó quroko rero wondo parámi ka rero mako tuŋaró.
  zpz-NTPP: Orzeꞌ See wiiy tub sab fin. Gazeꞌ nu pshet yu cuerp ni Jesuuz lo cruuz.
    Gazeꞌ nu ptiish yu sab zeꞌ cuerp nim. Gazeꞌ nu briy mi gyerbaa nu bduguuñ nañ
    gyitaꞌ. Gazeꞌ nu psoow yu ruꞌ baa zeꞌ nu tub gyitaꞌ ily.
  mkj-mkj: Joseph dupukda likkoau linen oau, ih lapwaddi palwarro jang in lohpwuhwo,
    kidimkihpene likkoauwo, apel nekiddi nehn joaujoau ma wiawihda nehn sakai oau.
    Ih ken kasahpwroahng sakai koalik oau poaroahkihla wijahn dildahn joaujoauwo.
  zac-NT: José guzíꞌill tubi lari naquichi fini; bësiétëll cuerpë lu cruz nu bëtúꞌbill
    cuerpë shtë më con lari. Iurní bëcáꞌchill lëꞌë më laꞌni tubi baꞌa nanactsaꞌu laꞌni
    guëꞌë. Gudíshill tubi guëꞌë ruaꞌ baꞌa.
  kyg-kyg: Yosefeꞌa yaveyave lavolavomo miya failineno maleꞌneno Yesu agufaꞌamo aino
    akaino alinine emineno lavolavofiꞌmo hayaeteno alininuno yafa kapiꞌmo kino ateteno
    alopa yafaꞌmo alino heleve heleve hulinuno yafa ka avayaleꞌmo aino akani maleꞌniye.
  kmk-kmk: Ummoy gummatang si Jose ut luput ot utdit maidoba na si Jesus sidit kulus,
    nilukutana’t dit luput asina umoy innilbon sit kakokwa na un lobona inabutana’n
    dakoḻana batu. Maabus man namallin si dakoḻa batu si intubot na utdit sagangaban
    dit lobon.
  cao-NT: Jatsi quiha sabana jiaxëni ca José copiniquë. Jahuë yora botëmaxo tsi quiha
    ja yaboniquë sabana paxá no. Yaboxo tsi quiha maiquini ó tsi jahuë yora ja jananiquë.
    Huëyohaca ca quini paxa ca quiha. Janaxo tsi quiha maxax chahitaxëni caiti qui
    ja taraniquë japaxëna.
  bbr-bbr: Keseria, Josep nukas karauk omjo ärneu kau mianik, Jisas nukan kopeu am
    äpäs opokan oumoi, omjos kurur momara, aireu uru mowon. Keseria, aitapau näwäu
    oumara, aireu oksau pene mowon.
  inb-inb: Chi­ura Jose­ka, suma linsu randispa, Jesusta krus­manda urai­ku­chig­rirka.
    Nis­paka, suma linsu­wa maituspa, murtajarka. Sug rumi piña­pi atun utku­chis­ka­pi­mi
    Jesuspa kuir­puta churag­rir­ka­kuna. Nis­paka, utku punguta sug atun rumi­wa
    wich­kar­ka­kuna.
  hrv-hrv: Josip kupi platno, skine tijelo i zavije ga u platno te položi u grob,
    koji bijaše izduben iz stijene. I dokotrlja kamen na grobna vrata.
  box-NT: Ó o Zozɛɛfu yà ho ɓun-senì dà-poni ò o liinía o Yeesu ho *kùrùwá
    wán á lií bá lè ho ɓunló ɓuan vaá dó le búure yi, dìo ɓa lá có ho
    ɓúaahó yi día. Bṹn mɔ́n ó o bĩ̀inía le hue-beenì pon le búure mu ɲii.
  ote-NT: Nuꞌbʉ́ ra Jose bi danga ꞌnara hoga tꞌaxa dutu. Nepʉ bi zʉcua rá ndoꞌyo ra
    Jesu de ja ra ponza, ne bi mantꞌa ja núꞌa̱ ra dutu, ne bi dutsꞌi ma bá agui ja
    ꞌnara ntꞌagui núꞌa̱ xqui seꞌti ja ꞌnara medo. Nepʉ bi gotꞌi co ꞌnara da̱nga xingdo.
  wnu-wnu: Ne Yosep isub mi goan oan nob ger nomon qurt taui ba isub Yisas mumun nam
    erer igoar eng beneri ba ag big mi goan end suumi bis tumun erobon big wogub ne
    nomon aib ger ba yar tumun qabar qipiot wagerei.
  zam-NT: Ngoloa, ngua ti' Chè thìb sab co' anze'f náp ntac. Ndye'th Chè. Mblàa Chè
    thebol Jesús loo cruz. Mchi'x Chè saba lad thebol Jesús. Ngoloa, ngua lo Chè thebol
    Jesús le'n thìb ye'r quèe co' naden' cho thìb quèe. Ngoloa, mtau' Chè ro ye'r
    quèe con tedib quèe laj.
  zyp-NT: Taico Josef tah paithladih a naipaw co ka, a rawh cawh lawthlah ka, paithladih
    co pahlong ka, alung kho aa ruipaw thlai leco a isah. Taico alung a laipaw pui
    khah thlai kaw lekhei a palia.
  sey-NT: Caëna, Josépi sani Jesús ca̱pë casani jai doꞌi sabanare hueroni deani quë̱na
    yejana coje nesicona ta̱ni quë̱na pëpi si̱ouña.
  nvm-nvm: Fu ijeg kuardamga Josof fu va Jesuon surif kunaim jafene ugon iviamkor
    ijia abe utin. Areme fu abe va munuag be bu kajuame amarenva ijia unain. Fu abe
    ijia uname uri mun bomana be mako vien ijia namo iji vaja dab vien iji bijukurain.
  mps-mps: Tama Josepgo te tedela moni nami ugwa abelama, tama agai Jisas tigi te
    ni pedaide daganaluali te aiyaba sela dulai. Tama agai aga te tedela ugwago bebe
    pelama, tama aga te gų page me deli tomoba muai. Augwaligo te gų page te genuai
    ola be masigi tomode nigai. Tama Josepgo te moni masigi me deli hogogo bele pelama,
    tama te ola be gų page dedage elalubo te paniai.
  seh-seh: Na tenepo, Zuze aenda kagula nguwo yakucena, mbabulusa manungo a Yezu pa
    ntanda, mbanfinikiza nayo. Buluka penepo, aenda kaikha manungo mu nthumbi ikhadakumbwa
    pa mwala. Pidamala iye abulumundisa mwala ukulu, mbafunga nawo pa nsuwo wa nthumbi.
  pab-NT: Hatyaoseta José imiti kese taosero iya hoka xane iyeheta Jesus háre atyalihose
    xaimaholatyaka hiyeta. Hoka olahisetene hatyo imiti taose kakoa. Hatyaoseta xane
    mokene xawatyakalati ako, sehali kalorexe kakoakotyaka ako. Hatyaoseta talirika
    sehali kalotaosero jihotya maheta hatyo xawatyakalati.
  llg-llg: Boe ma Yusuf neu hasa tema naluk mabeli. De, neni Golgota neu. Boe ma ana
    nakonda Yesus mbombolan neme ai ngganggek lain mai. Ana mbomboti nalolole Yesus
    mbombolan nenik tema beuk fo belin seli. Ledoeik ndia, bei fo ala mbaꞌa lala late
    lua beuk esa nai lete batu. Boe ma ala koꞌo Yesus mbombolan neni lates ndia dalek
    neu. Ala keko lala batu bebela inahuuk esa, de ala tatana latalololen neu lates
    bafan. Boe ma Yusuf asa fali.
  kyf-kyf: -Zɛzɛfʋ zɔa 'naa -zɔnʋ, ɔ -saa -Zezuu 'kwie su -gʋ, ɔ zʋa we 'naa -yɔ,
    'ɩn ɔ yia we 'bhʋka 'wʋ fa. Wee 'bhʋka mɩa, wa ka bha we 'bhlu tʋkpa 'wʋ. Tɔʋn,
    ɔ glipea tʋkpa -boklo, 'ɩn ɔ yia wee gbawla ŋwɛkla.
  tpi-tpi: Orait Josep i go baim wanpela longpela waitpela laplap, na em i kisim bodi
    bilong Jisas i kam daun. Na em i karamapim em long waitpela laplap, na em i kisim
    bodi i go na i putim insait long wanpela matmat. Dispela matmat em wanpela hul
    bilong ston ol man i bin wokim. Na Josep i tantanim wanpela ston i kam pasim maus
    bilong hul.
  mih-NT: I zata ra José minoo zahma vaha. I zanoo ra coño ñuhu ra Jesús, ta i cava
    noo ra zahma cuan sii si, ta i saqui ra sii si sisi minoo ñaña sa zavaha ñiyɨvɨ
    sisi yuu. Ta i tyazi ra yuhu ñaña cuan sihin minoo yuu cahnu.
  qvh-NT: Saymi José aywargan lïnupita rurash fïnu säbanasta rantimunanpä. Nircurnami
    cruzpita jorgurir Jesuspa ayanta say tëlawan wancorgan. Sayno rurarcurmi pampag
    apargan gagacho uchcush sepultüraman. Aywacunanpänami sepultürapa puncunta sapargan
    jatuncaray rumiwan.
  kms-kms: Muq Josep ni wute mati di imb mamb kin chongo te ninge wong nand nare no,
    Jisas neti nati di chongo quem ye pe wureq naimb pre, di wute mati kin mawo yemu
    ye gawo ire wet sange pe pend muaq pu yequ ye tende nowi yenu. Di ni wet yumbui
    ire kring nipiq wundi wuso, gawo te tuq wumbiq.
  agn-agn: Animan namakal si Jose ta abel ang kolit, oman dayon ang kinomit na tang
    sinangoni ni Jesus ong kros. Binongot na tang abel ang asi ba-lo bintang na ong
    lebengan ang midio koiba ang bindoat ong pagsinsil ta bato. Pagabetang na tang
    sinangoni ni Jesus ong koiba, nagpaligid-ligid tanandia ta mabael ang bato ang
    dinapa na don ong anga tang koiba.
  nhi-NT: Ihcuacon José oquicou se linohtilmahtli, octimouih nitlalnacayo Jesús, uan
    ica ocquiquimiloh. Satepan occauato itich se miqueticochtli tlen occhiuqueh queh
    cueva ipoxpan se ueyi titl. Uan ocxolau se ueyi titl, uan ica occaltentzacu in
    ticochtli.
  ttc-NT: Ntons te Chep oqetz teq'i' txlimal te Jesus b'ix owok tb'alq'i' ti'j jun
    xq'apj b'an tb'anil aj ojetq tuq tzaj tloq'o'. Yaji owox tmuqu' te anim tuj jun
    pantyon, jun nim jul k'ulu' tuq twitz jun ab'j. Yaji oxik stoli' te lamb'il stzi'
    te pantyon jun nim ab'j k'ulumaj tuq.
  dan-1931: Og denne købte et fint Linklæde, tog ham ned, svøbte ham i Linklædet og
    lagde ham i en Grav, som var udhugget i en Klippe, og han, væltede en Sten for
    Indgangen til Graven.
  kwj-kwj: Wosiwani Josep nikaꞌari wamwa fo ya ri ra. Wosini Jisas hima tape dinga
    ri rasikani nikaꞌari wamwa o ki rini gwarosini humokuto laka ki gosiro sopu tiki
    ya rini eini si. Wosini Josep humokuto beiye foti dukwele dukwele ri ratani o
    humokuto sopu ya ri ichaki.
  vie-OVCB: Giô-sép mua một cây vải gai, gỡ xác Chúa Giê-xu xuống khâm liệm, chôn
    trong huyệt đá đục bên sườn núi, rồi lăn một tảng đá lớn chặn trước cửa mộ.
  kze-kze: Yósépi aúná-ampantama komaimaéna tiréna Ísun-auma taairakémbá tamaimái
    minámpáántávímbá asááumai maimaéna aúsámakon-ontam-buri-aivimba mámarena óika'a
    anón-ontandei awááumasuwena kúwasarai
  mpj-mpj: Juujapju julyju payamunu kanyilpayi, warntu mitupinti. Wartangkaya Juujapmapulu
    tipujunu kaya katingu warntungka tayimapurnu. Kaya katingu pirnkingka ngarrijunu,
    ka yapuluya marlaku juturnu, Juujapmapulu. Pirnki palunya jiikajaluya jawarnu
    pirnkirnu, julyju.
  lbk-lbk: Adi kad linmako si Jose is lopot ay linen sa na't inpagkhwab nan awak Jesus
    ya innewesana isnan lopot. Sa na't inpey isnan liyang ay sikhod ay inpakaongna
    is kacheppas. Sa na't inol-olin nan fato ay inyenebna ischi.
  mto-NT: Vanꞌit tseꞌe je̱ José du̱joojy toꞌk je̱ ma̱ja̱ vit, je̱tseꞌe du̱yakvajntkni
    je̱m cruz ka̱jxm je̱ Jesús je̱ ñiꞌkx je̱ kyo̱pk. Vanꞌit tseꞌe du̱tukvimpittni
    je̱ vit, je̱tseꞌe du̱pu̱u̱jm je̱p jótup juuꞌ veꞌe pú̱mani veꞌnip je̱p tsaja̱a̱tp.
    Vanꞌit tseꞌe toꞌk je̱ tsaaj juuꞌ veꞌe vaꞌajts ma̱j, je̱ꞌe̱ tseꞌe tyukꞌaka̱a̱ynu
    je̱ jot aak.
  bzh-bzh: Lom Yosep baġo tob veroo nivesa ti, beruh Yesu nihel vër in ḳelepeḳo*
    mebom loḳ, gebë loḳ ya waaḳ ti sën yö desap loḳ ġelönġ meris, log tetolin
    ġelönġ böpata yah ggërin avi.
  guj-2017: યૂસફે શણનું વસ્ત્ર વેચાતું લીધું, મૃતદેહને ઉતારીને તેને શણના વસ્ત્રમાં
    વીંટાળ્યો અને ખડકમાં ખોદેલી એક કબરમાં દફનાવ્યો. અને તે કબર પર પથ્થર ગબડાવી મૂક્યોં.
  jvn-NT: Yosèf terus tuku mori. Gusti Yésus diedunké sangka kayuné, terus dibuntel
    mori didèkèk nang kuburané. Kuburané kuwi guwa gawéan nang gunungan watu. Yosèf
    terus ngglundungké watu kanggo nutup lawangé guwa kuwi.
  byr-byr: Sara wɨdɨna kyaꞌ Jozepɨyai wawaka kwaabɨyɨvɨta saamɨnya yaakeꞌ mubyawalyaadɨkei
    yɨsayabanna baka gamɨnyɨ makwalaabaka yaakesɨ yewaꞌmwagapwɨyaka makulaawaka kaviꞌnɨnnyavɨ
    simaangevɨ lɨlɨvɨdaakunɨkevɨ wɨlakaka sɨla naangei simaangevɨ tihɨrakɨna yaꞌ.
  ian-ian: Jisasna sɨm kanda kalilaa waavwimba mbatndi. Kambapmba waangu vala taagandi.
    Taagalaa kambak mbandɨgaa ndɨna waangu tɨvɨndɨ.
  hun-hun: Ő pedig gyolcsot vásárolt, levette őt, begöngyölte a gyolcsba, és elhelyezte
    egy sírboltba, amely kősziklába volt kivágva; és követ hengerített a sírbolt szájára.
  mcf-NT: Adoac nidshun unësaid dabidiate bedshun Esusën dada imbudshun dataneshun
    macuësh dapa cuënote shëcuë uaquin ambi nacnenaidën nauedshun cuënote dapan bëtashpondash.
  kjs-kjs: Go-rupa lisa raburi Josep-me kaake pi mamina muma ro rogaaoma kana apedaa
    tapa-para rogaasa. Nipumi rogaabaoma pora gaape-nane kaname pora poaniaasimi.
  mni-mni: Aduga Joseph-na muga manbi phi ama leiraga, Ibungobu louthaduna phi aduna
    yomlaga nungjaoda huttuna semba mongphamda thamlammi. Adudagi mahakna mongphamgi
    changpham aduda chaoraba nungjao ama onsinduna thamle.
  yad-NT: Jadchiy ji̱ta sata̱ryu̱yada Jusíberya rajejyuu, su̱musadeda varirya Jesús
    babyi crusitya̱sasiy, sarayada ji̱ta variy rajejyuutara sababyi. Sajachunuvejada
