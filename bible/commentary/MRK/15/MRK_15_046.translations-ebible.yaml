  kjn-kjn: '@see-verse:MRK.015.045'
  otq-NT: Ar Huse bi da̱nga nꞌar tꞌaxdutu, ne bi köꞌmba ár ndoꞌyo har pontꞌi. Bi ma̱tsꞌi,
    ne bi ꞌye̱ntꞌa ha nꞌar tꞌa̱gi xki nsa̱ꞌma ha nꞌar ndo̱do, ne bi tönga nꞌar döta
    do bi gotwa ár goxthi ar tꞌa̱gi.
  tzo-SA: Li Josee la sman jlic saquil pocꞌ. La syales ta cruz li Jesuse, la spix
    li ta saquil poqꞌue, ba smuc ta jombil chꞌut chꞌen. La stselelin talel jpech mucꞌta
    ton, jaꞌ la smac o comel li tiꞌchꞌene.
