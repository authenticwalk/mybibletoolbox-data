    conda cꞌapa umuqui ucuerpo e Jesús macuir e chꞌen, umaqui e chꞌen taca inteꞌ nuxi
    tun.
  pls-NT: Cottimeja José coehna ná manta fino, roa manta, co joinchegania cuerpoe
    Jesús co coensiha manta mé. Cottimeja coín cuerpoe Jesús ngain ná cueva naroaxin
    que odingue na ngadoho ná ttjao nttiha, co coejé conixin ná ẍo jie.
  eng-WYC-2018: And Joseph bought linen cloth [or (a) sendal], and took him down,
    and wrapped [him] in the linen cloth, and laid him in a sepulchre that was hewn
    of a stone [or and put him in a new sepulchre that was hewn in a stone], and wallowed
    a stone to the door of the sepulchre (or and rolled a stone against the door of
    the tomb).
  bdv-bdv: ଜସେପ୍ ଜିସୁର୍‌ ଗଃଗାଳ୍‌କେ କ୍ରୁସେହୁଣି ଉତ୍ରାୟ୍‌ କଃଣ୍ଡେକ୍‌ ହଃଚ୍ୟା ଆଣି ଜିସୁର୍‌
    ଗଃଗାଳେ ଗୁଳ୍ୟାୟ୍‌ଲା ଆର୍‌ ଡଙ୍ଗୁରେ କଃଣିରିଲା ଗଟ୍‌ ମଃସୁଣ୍‌ କାଲେ ନଃୟ୍‌ ସଃଙ୍ଗାୟ୍‌ଲା ଆର୍‌
