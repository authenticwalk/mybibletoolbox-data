    teka ragaiva rirova-ia aveke. Uva vo rikui iare iriavu rirova aveke perireva iria-ia
    vo riku riaaro ivitasa.
  miz-NT: Joseé san ne, ñīi ña doo váꞌa é nāxnuu taꞌán ña Jesuu. Nántii ntēé ña ña
