    ku manga ni kumba rurum.
  bch-bch: Ta Iosep ila iuol malo bodbode ede kemi. Ta isoa Iesus ipat ngan abei tabala
    ga isulug ta imol ngan malo toa oa. Ga kus ta idol ei ga idudunga dengaeai. Denga
    toa oa eine panua tipir pat kapei ede ta tikado aea baba. Ga kus ta ipul pat kapei
    ede ta ipakala denga iaoa ngan.
  cco-NT: Jo̱ i̱ Séˆ do calárˉ co̱o̱ˋ ꞌmɨꞌˊ e niguoꞌˆ eáangˊ e quiáꞌˉ niquɨiñꞌˉ Jesús.
    Jo̱ cangojéemˋbre dseaˋ do fɨˊ lɨ˜ niꞌáaiñˉ fɨˊ co̱o̱ˋ dsíiˊ tooˋ jiáaˊ, jo̱ cajlɨ́ɨrˉ
    e ni˜ do có̱o̱ꞌ˜ co̱o̱ˋ cu̱u̱˜ e feꞌˋ.
  deu-1951: Und dieser kaufte Leinwand, nahm ihn herab, wickelte ihn in die Leinwand
