  cof-NT: Junni Joseri sen jalica cato, Jesús puyacaca corosibi nechi patarito, jalichi
    lapito, menanun forochi tsorenue. Su chupaca bobeda cuwenta foro quisa carica
    jominue puyacalaca tsorechun. Junni Jesuca jun forochi tsoreto wa suca elanpolarito,
