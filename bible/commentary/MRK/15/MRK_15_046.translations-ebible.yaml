  buk-buk: Josep kôc po ŋayham daŋ naŋ iŋ gêmlhi muŋ su, goc sa gi ma kôc Yisu su
    yêc a gicso dau, ma kêpaŋ iŋ ahuc ŋa po dau. Ma iŋ kôc iŋ sa gi ma kêŋ iŋ yêc
    sêhô naŋ lau sêlêŋ gwanaŋ su yêc hoc ŋalôm. Goc iŋ kêpi hoc daŋ gi ndöc sê awha
    dau ahuc.
  pri-NT: Â wà pwiibà, âna é tapwùtù i naii Iésu gée gòro i kurucé. Â é cajipié goro
    ê ciità na é wâri. Â é popaé, â é tòpòé naa na ê auipwàni—pé pwêe na îri naa na
    pé atü. Â nabwé, â é pwùru ê jè pé atü maina, â é târiwâri i auipwàni.
  zpq-NT: Nach Josén' gwzi'e to lache' xen, beḻetje' cuerp c̱he Jesúsen' na' bolažen'
    ḻen. Na' ḻa' jaseḻo'ote' ḻe' to ḻo' bloj da' nc̱he'eṉe' ḻe'e yej xen, na' bḻoḻe'
    to yej cho'a blojen' cont bseyjon ḻen.
  por-TFT: Depois de comprar um lençol de linho, ele e outros tiraram o corpo de Jesus
    da cruz; envolveram o corpo no lençol de linho e deitaram num túmulo, uma gruta
    cavada numa rocha. Então fizeram rodar uma grande pedra sobre a entrada do túmulo.
  gwi-NT: Ąįįtł'ęę Joseph, gwach'aa dril daagąįį oiinkwat ts'ą' Jesus vichį' cross
    ts'an nąhchįį ts'ą' gwach'aa dril zhit yahchįį. Kii zhit gweedii goo'aii gwizhit
    tth'ank'it gwagwaa'įį ąįį zhit gwizhit niyąąhchįį ts'ą' gwadąįį kiichyaa choh,
    gihdeiin'ąįį.
  gvn-gvn: Josephangka linen sheet buy-im-bungan, Jesus yarkin jukumun walngan, sheetmundu
    kajan, mulun-bungan, yijarrin bulkajimunbu kuljinga. Jana jakalbaku yinya bulkaji
    bakan kuljimun. Nyulu yindu kulji yalbay yiringkan jakuwaymba, yarkin nandanka.
  nna-nna: Joseph store-karti yana, mana warnkulu wara makanu mirta-mirta, ngalypakata
    yija. Mungkaja Jesus kawu marlkarri kaniny jirni, waralu kunymarna, wakany kawu
    yamarna. Palaja jurntikarti kanya. Pala jurnti kapulyakata warnkungu purlpija
    wirrkarniyi jungkaraku. Palanga kaninykarti wirrirni Jesus kawu marlkarri. Palaja
    warnku wirtujina jujirni jurntikarti, jawapirti yamarna yijalu ngarramarnti.
  nhy-NT: José okikoj se kuale sábana de lino, okitemowij in tlalnakatl de itech krus,
    okikimiloj iwan okitookak ijtik se weyi mikkakuyoktle katlej okikuyonijkej ikxitlan
    se tepejxitl, iwan ika se weyi tetl patlaktik iwan tankachtik ika okikamatzakke.
  asm-FB: যোচেফে শণ সুতাৰ কাপোৰ লগত লৈ আহিছিল৷ তেওঁ যীচুক ক্ৰুচৰ পৰা নমালে আৰু লগত
    অনা শণ সুতাৰ কাপোৰেৰে মেৰিয়াই শিলত খান্দি উলিওৱা মৈদাম এটাত শুৱাই থ’লে৷ তাৰ পাছত
    এচটা ডাঙৰ শিল বগৰাই আনি মৈদামৰ প্ৰৱেশ দ্ৱাৰ বন্ধ কৰি দিলে৷
  okv-okv: Joseph na bo parara koso avo koro na ombuto umbuto puvuto i atahu ta umbuto
    ikenu benu hamo bo na togeto umbuto pambuto use atara to ta kovari ai ikenu serekenu
    atara nei na aherekenu puvuto use pe peikenu
  mxt-NT: Tyicuan ta sata̱ ra José noo sɨnduhu cha chino̱ chihin sahma finu cha nañi
    lino, ta sanoo̱ ra coño ñuhu ra. Ta sɨquɨ̱ noo ra chihin sɨnduhu cuan. Yaha̱ cuan
    ta chityihi̱ ra chi ra noo chichi ñaña cha cachatya̱ ra chichi noo yuu. Ta chasɨ̱
    ra yuhu ñaña cuan chihin noo yuu cahnu.
  tzo-NT: Ti Josee laj sman poc', laj syales ti cruz ti stacopal ti Jesuse, laj xpix
    ti poc', laj yac' ti yut ch'en. Jombil ti ton ti ch'ene. Laj sbalch'un talel muc'ta
    ton, hech laj smac ti ti'ch'ene.
  ind-AGS: Lalu Yusuf membeli kain putih. Kemudian dia menurunkan tubuh Yesus dari
    salib dan membungkusnya dengan kain itu, dan menaruh jenazah Yesus di dalam kuburan
    yang sudah digali dari batu. Lalu dia menggulingkan batu besar sebagai penutup
    pintu kubur.
  omw-omw: Mwitaa tuvaro Iosepiva eqarori tavuna kyoqaama kyero Iesusira mwamwanta
    kyatariqaatairo itu kyero eqarori tavuna mwiaqotairo qapuqama kyero uro vaisi
    quntarera ori vaurutoraqi vera vatero ori nronra mpo ventaqiro uro mwia nrona
    tita tora.
  yrb-yrb: Anite reka inawere wadia oiya uite owere anite Yesunu ofe korosiroma munite
    wayarite woure ani. Ane gebiro uri oeta eraboro odi. Odiro dera gebiro ma uberu
    uberu ue are bebeto garari uta.
  maa-NT: José tsatse jngoò nikje sábana; kiskóje̱n‑t'aà krò yijo‑la̱ Jesús; i̱kjoàn
    kisìkájté jè nikje. K'e̱é kiì kíhijiìn ñánda jye tjíndaà jngoò nga̱jo̱ i̱tsjó
    i̱ngui nguijo; kiskinìs'en‑ngui, i̱kjoàn tsohójtsa xotjoa̱‑la̱ nga̱jo̱ jngoò nda̱jo̱.
  mcq-mcq: ꞌEjume Josapi vaꞌe ateha ꞌimene roe hu Jesu korosi ꞌahi apene ateha kaji
    mwame apene vaꞌe muna ara kaꞌene maiꞌo ꞌuhuajihuni vaji ranaꞌikaꞌi muna tahuma
    apene ira tanunanamana.
  sus-A: يُسُقُ تٌ كَسَنفٍ سَرَ، عَ نَشَ عِسَ قُرٍ رَفٌرٌ وُرِ مَفَلَنبُشِ كْن، عَ
    عَ كَسَنفٍ، عَ قَ عَ بّلّ فَبُرِ كُي، نَشَن نُ فٍشِ فّمّ كُي. نَ شَنبِ، عَ نَشَ
    فّمّ شُنفبٍ مَحِندِفِلِن، عَ عَ دْشْ فَبُرِ دّ مَ.
  jpn-1965: そこで、ヨセフは亜麻布を買い、イエスを取り降ろしてその亜麻布に包み、岩を掘って造った墓に納めた。墓の入口には石をころがしかけておいた。
  fra-SBL: Il acheta une toile de lin, descendit le corps, l'enroula dans la toile
    de lin et le déposa dans un tombeau taillé dans le roc. Il roula une pierre contre
    la porte du sépulcre.
  yka-yka: Manjari melli si Yusup kakanaˈ duk pagubus ilebbes weˈ ne si Isa amban
    diyataˈ olomin, sinaput weˈ ne duk kakanaˈin. Ubus pinabāk weˈ ne dem lingab pagkubulan,
    batu ilowangan. Ubus bu ngaligid iye batu panampeng gawang lingabin.
  mle-mle: Jasip viyakita wamakawam wapwiy yapiykuw, Jisas diki amwiy kwurin kardadil.
    Kardakuw, rabwutakakuw, dipwu kabakim ata takadil. Jasip nima kabaak timilyikuw,
    ata dipwu kabaak diki dap tipitakadil.
  shp-NTPO: Jatianra Josekan *lino chopa maroxon ja Jesussen yora korosenmea pakeanan,
    jan rakawaa iki. Jaskáatanan boxon, shanka kiniakana meran niaa iki. Jainxonra
    westíora shanka anin ja kini xepoa iki.
  aom-aom: Iae mae höjamu Joseph-ro vaꞌoromo niögu mabëhe imoromo guomëꞌe sinoho baruvebiromo
    niögohuro numadeje. Niögohuro numoromo munë ubuvarire ë bamadeje. Bamoromo munë
    höhö barueromo ojoho tugohadeje.
  geb-geb: Ana Zosep khɨrigim, Zosep mbaram vov, shaa hura bakɨme vhezgiap, zav, Zisas
    khuma daaŋgiap, mba shaa hurar ana khuma zigap, ana ndogiap, ana ndiga vov, kɨma
    thoon muuŋgi mboga tɨgi. Ana ana ndi mboga tɨgap, kɨma bakɨ mbe phophoga zav,
    mba mbok thɨmkamani mpɨrigi.
  eng-WYCLIFFE: And Joseph bouyte lynnen cloth, and took hym doun, and wlappide in
    the lynnen cloth, and leide hym in a sepulcre that was hewun of a stoon, and walewide
    a stoon to the dore of the sepulcre.
  bsj-bsj: Yucufu ten ci nen kule dukar, la cuk co fiye kulka yan yoken co tuwe woo
    ciwumeu yila cin comti tero wi tak fiye do kako nen.
  cak-cak: Ri José xulok' jun mama tziek, xukasaj c'a ru-cuerpo ri Jesús chuvech ri
    cruz, xubolkotij-e chupan ri tziek, y xberuya' chupan jun jul c'oton-apu chuvech
    jun juyu' ruyon abaj. Jac'ari' xubolkotij-apu jun mama setesic abaj chuchi' ri
    jul.
  chf-NT: De ya'i aj José u mäni ump'e säsäc noc' de mejorba, u jäcsi u cuerpo aj
    Jesús, u tz'oti t'oc jini noc'. De ya'i u yäq'ui tama ump'e u mucliba ajchäme
    que uti tu näc' tz'ic, y u mäcbi u ti' ni mucliba t'oc ump'e ji'tun.
  tlf-tlf: Kale Makdala kayaak unang Maria so e minte asegim Josep ogen Maria so alop
    iyo, tele ata-bom-bulupta, dep no dogap kal dubalip kalaa agelum o age-nilipta,
    tele ita-bom-bilip e, kota Josep iyo no ilim namaal maak mola e, ipkum maak so
    alop no-nilip e, Yesus iyo talaa daa dupka-nilip e, ilim uyo ku fufala dep no
    begel ilet tem ko age tinum igil tuum tem kalo ko-silip kutam kal duba-nilip e,
    tuum tem umi faal uyo tuum afalik naman-bii telela ko-silip uta kale, bubulun
    kuptamo yang amitem uyo ilobe kupkaa daaginip e, kota unang alop iyo alugum utamip
    ko.
  piu-2006: Yirriṯi Tjutjupalu pulangkiti mirri karrpilpayikuṉu payimilara kanyiṉangi.
    Pulangkiti palunya katirra Tjutjupalungarri Yiitjunya mirri mantjira pulangkitingka
    tjutura tayimapiṉu, pulangkiti palunya mirri tjutulpayikuṉungka. Tjutura tayimapira
    tjana katirra ngarritjunu kuḻpingka, yirriṯi tjana tjawara wantingutja, kuḻpi
    wiimatjanu. Kuḻpi palula Yiitjunya ngarritjunkula puḻi tiṉa tjana ruulamilara
    alytjura patiṉu. Tjutjupalungarri ngarritjunkula kuḻpi alytjura patintjala kungka
    kutjarrangkupula nyangu Miiri Makatalanya ngurrarangku, Miiri kutjupangku, Tjuutjaku
    maamaluṯarra.
  poh-NT: Nok pononak chic reꞌ wilic wi̱ꞌ ritiꞌjolal Jesus ar wach curu̱s, reꞌ maꞌ
    Chep xikahsaj cho ritiꞌjolal i Jesus eh xibotej pan jenaj tzꞌih lokꞌo̱j ruꞌum.
    Chiri̱j chic ruꞌ, xo̱j rimukꞌa̱ꞌ pan jenaj mukꞌunbal tikꞌimaj ruꞌum pan jenaj
    maꞌ laj abaj. Ar ru̱cꞌ i mukꞌunbal wili wilic woꞌ jenaj maꞌ laj coten abaj reꞌ
    tikꞌimaj chi tzꞌapbal woꞌ chi̱ꞌ i mukꞌunbal reꞌreꞌ. Jeꞌ reꞌ nok reꞌ woꞌ abaj reꞌreꞌ
    xcojoric chi tzꞌapbal chi̱ꞌ i mukꞌunbal reꞌreꞌ nok cojo̱j chic cho ar i ritiꞌjolal
    i Jesus.
  tue-tue: José sutiró ãñurí caserore sãĩ, Jesuyá õpʉ̃ʉ̃rẽ néedioco, tiicaseromena
    cõmayígʉ. Túajea, sicatuti ʉ̃tãgãpʉ coari tutipʉ cṹũyigʉ. Tiitutire ʉ̃tãquicamena
    tuunéwa, biajã́yigʉ.
  bjp-bjp: Josep ka fiil nenge rokap na kaen, ka fapu pununfo Iesu ke ka afit u ini.
    Namih, ka fakau u na matanfat una luun minet ae ri tuung ta u na balan fat, ke
    ka fabulbulis nenge tara fat una babat kale matanfat ae.
  xon-xon: Josef nan daa likekenyaan, ki nyan Yesu aawon ndɔpuinkoo pu, ki di u poo
    likekeln ngbaan ni, ki di u ti sub kitakpaluŋ ni. Bi nan gbii kitakpaluŋ ngbaan
    litakpasakpeln libaa aasikakl ni la. Le u di litakpapapaln leŋ mbisamɔb.
  tzo-ZNT: Yechꞌo un ti Josee isman jlic saquil pocꞌ, jaꞌo isyales ta cruz ti Jesuse.
    Ispix ta saquil pocꞌ, ba sticꞌ ta chꞌojbil ton. Isetetin tal mucꞌta setset ton,
    ismac o comel li tiꞌchꞌene.
  mpm-NT: Ti José ni jaan da ɨɨn saꞌma finu, ni kuniꞌin da yɨkɨ kuñu ya nuu ndaꞌa
    cruz un, ti ni nasuku da yɨkɨ kuñu ya. Yukan ti ni chunde da ya ɨɨn yau jaa, ja
    ni jacha da chii ɨɨn kava. Ti ni nakasɨ da jiin ɨɨn yuu kaꞌnu xaan.
  ots-NT: Nucá̱, bi döni hnar sábana, bi ma bú tjɛjqui cár cuerpo car Jesús pʉ jar
    ponti, cja̱ bi möx car sábana. Cja̱ bi göti cár ánima mbo hnar cueva gá mé̱do.
    Diguebbʉ ya, bi pʉntzi hnar ndo me̱do pʉ jár goxtji car cueva, gá ngoti.
  hoy-hoy: आग आव मलमल इन ऊंद चादर कोंडुन, अदिक लाश इक ईळ्सकु आ चादर दा गुंळ्सदुन,
    अदिक ऊंद कब्र दा जो चट्टान दा अगुळकु आगीत ईटदुन, अदिक कब्र अन्द दरवाजा मा ऊंद
    कल्ल ढकलुसदुन.
  amo-amo: Yusufe wadi amal seru kumalti. A toltighe kitene kuchẹ a techeghe nya kumaltẹ,
    adi nonkoghe nanya na tala. Ma anin yillino kutala a tursu kibullung kiseke mun.
  pjt-pjt: Ka Josephalu ankula mantara piṟanpa wiṟu mulapa payamilaṟa anu Jesulakutu
    munu palunya puṉunguṟu ukalilyiṟa mantara panya piṟanta karpinu munu katira kuḻpi
    unngu ngaritjunu. Munu ngaritjunkula puḻi puḻkanya tjaangka uṉṯuṟa waṉaṟa angatjunu.
    Kuḻpi nyara paluṟu panya ngaṉmanytju puḻingka nyarkaṟa wantinytja ngaṟangi.
  cwe-cwe: Yosefu kagula sanda, kaluhulumusa lukuli lwa Yesu, kaluzingiliza sanda
    na kalwika mwiidileme dikalile dodisongoligwe muuluwe. Amalabaho kabimbilisa dibwe
    kulu hamulomo ha dileme.
  daa-NT: Hiyya, Yuusup gidiytu kapanne, ŋa paayiig zi ka Iisa min ka etor ho ŋa maliyiig
    iŋ kapanne-ata. Min ŋa maliyga, ŋa ɓaawtu un̰jiig ɗo magin taat ŋu doɗɗitu ka
    dambar. Min pa-ak, ŋa tuŋkiltu dambi ho ŋa ɗibiriit magin-ata.
  mlp-mlp: Haqan Josep le tubusan araq husta tizay. Zayim a lehim in Yesus asan walemim
    ogib eman ussa teq in tubusan husta na amalib tiqil ton. Il tonim a lehim mataw
    gig qwayan hodhod iyta na amuganib tiqam. Nab emim teq in gig araq otbuliyan bo
    hodhod aqez tiqitum.
  ape-C: Aria Josep nanak nator anah yopuhi shigorihwihi rupah nasuah aria nanak nabre
    iri Jisas rowog kruse nabuhi atap neshurehan aria nanak naruman. Anan nanak nawish
    nanabuk numun onohw wonugwehw douk sharokohw shawish onok burbuduk iri. Douk nawish
    nanabukuk aria natogur natotigosi anam debeimi utom manaki neshopam ahwudok wonugwehw.
  bgs-bgs: Purisu igbálli si Jose ka mapputì óggét, igkangé din tô lawa i Jesus tikud
    tun ta krus, asta igtángngás din katô mapputì óggét. Iglábbáng din tun ta lábbáng
    na igpému tun ta pangpang. Iglilid din tô dakál batu na pagsagpáng katô lábbáng.
  faa-faa: Airakano Yosefe pukua pasu pakae kotesa roporaka maka, Yasu ira paremaresane
    fatarimaka, maka pukua, pasu pakae kotesa roposa amo Yasu taporaka maka pukua,
    eke kunikia fana rasa á Yasu motosapo. Motokoa marekea, kunikia kakaru mapiriakosakipoko,
    eke kára tafeasa keperemarape pukua, kunikia kakarua mapirisiapo.
  kik-kik: Nĩ ũndũ ũcio Jusufu akĩgũra taama wa gatani, agĩcuurũria mwĩrĩ ũcio. Akĩũkũnja
    na taama ũcio wa gatani, agĩthiĩ akĩũiga thĩinĩ wa mbĩrĩra yenjetwo rwaro-inĩ
    rwa ihiga. Agĩcooka akĩgaragaria ihiga rĩkĩhinga mũromo wa mbĩrĩra ĩyo.
  cap-NT: Nekztan Josiqui zuma chiw pañu kjaychic̈ha. Jesusiz̈ curpu chjijunz̈cu nii
    pañquiz tejlzic̈ha. Nekztan tsjii sipulturquiz majkzic̈ha. Nii sipulturaqui pajk
    mazquiz pjettatac̈ha. Nii sipulturz̈ zana tsjii pajk maztan pjuczic̈ha.
  ksr-ksr: Jeŋ tegoŋ muro opo taaŋa sewaŋa meŋ kema qamoya maripoonoŋga qetegoŋ meŋ
    kamaaŋ oponoŋ esuuro. Esuuŋ meŋ qasirinoŋ kema jamo kobaa uroroogi duŋ eroti,
    iikanoŋ ano. Ama jamo somata moŋ metano kobaa qaa oota kojaŋgiro.
  eng-TNT: And he bought a lynnen cloothe and toke him doune and wrapped him in the
    lynnen cloothe and layde him in a tombe that was hewen oute of the rocke and rolled
    a stone vnto the doze of the sepulcre.
  sbs-sbs: Josefa a va li ku wulite masira e lineni. Cha muzwisa ha chifapano, ni
    ku mu bungila mumasira e lineni, mi chi ku mulalika mu ikumbu lya ba chakuile
    mu mavwe. Linu cha pindumwina ibwe mu mulyango we ikumbu.
  sue-sue: Senu Yosefe meni baro mo kapawai ewanana zo zuma gaero puro baro Yesura
    woi ni pasinaira ena bataniro mo ami ewero puro omata so wamai amira potinua.
    Ago potiro omata zo dereweninu baro omata sora be awa gazenua awa.
  fra-NCL: Alors Joseph, ayant acheté un linceul, descendit Jésus, l’enveloppa du
    linceul, et le déposa dans un sépulcre, taillé dans le roc ; puis il roula une
    pierre à l’entrée du sépulcre.
  bhg-bhg: Awatedo, Joseph mi gongo virarae davebé awa oriedo Yesu da tamo oregada
    awa teugedo piesiri wotesiri doisina. Ango edo ainda tamo awa kundo maundo banga
    to matu siya ari ainda doda torido pipisisina. Edo banga bajina da (1) arapada
    awa apepegesiri maundo to be awa apuregesisina.
  snn-NT: Guanseguëna, Josebi re'o can pojei canre coni, Jesús ga'nihuëte gachoni,
    ba canbi ganobi. Ganoni ja'nrëbi, bain tan goje gata të'ntëbana te'ntose'e ba'iguëna,
    baguëte sani, ba gojena uanni, ja'nrëbi, jai gatabëbi bonani, ba gojere ta'pibi.
  atb-NT: Haû mù, Yosep gi, pán yúng lé wui yù luî, gungsôm lé yu hkyó mù, htup yup
    luî, luqgok lé kyûng tô é lup hkaû má ê kat tô ri. Hau htâng, yhang gi, luphkum
    má, luqlông èq lhêng chî pyâm tô ri.
  wro-wro: Aua wobi dąda ŋąra kąmurąŋ, jeri ingaiąbuna, wobi dąda ŋąra nąnja murdba
    kąmąŋ, kandeŋu kąnmenma nąnja, kaiug nąnja dur mąŋgauwi:na; kaiug ruluba kuŋgaŋurulal
    kąnmenma maiamundum maninja.
  cek-AK: Joseph mah anih ih qok to lak moe, a qan ih puu kahni hoiah anih to ayaw
    pacoengah, thlung hoiah thuk ih taprong thungah anih to pasongh, to pacoengah
    taprong akhaw to thlung hoiah a kraeng.
  bkd-bkd: Aman tinimù din haena daw bungkusi hu maputì ha manggad ha pinalit din
    daw itagù duun hu binangbangan ha dampiyas. Dayun inipelan din haena hu adagi
    ha batu.
  ctu-76: Che' jini José ti' mʌñʌ jump'ojch i bʌjq'uil. Ti' ju'sʌ Jesús ya' ti cruz.
    Ti' bʌc'ʌ ti bʌjq'uil. Ya' ti' ch'ujñʌ ya' ti muconibʌl melel bʌ ti malil colem
    tyun. Che' jini, ti ñolq'ui majlel wechel bʌ colem tyun cha'an i mʌjquil i ti'
    muconibʌl.
  lac-NT: Raji'e' caj u mʌnaj turiri' sʌc noc', lino u c'aba' a sʌc noq'ue', caj ts'oc
    u yensic u baquer caj u tapaj yejer a sʌc noq'ue', caj bin u but'ej ich japnin
    tunich, ra' toc beta'b u japnin uch ti' tunich. Jeroj tune', caj u bʌc'ʌstaj turiri'
    tunich tu jor u japnin tunich quir u qui' pe'che'tic.
  xla-xla: Epalati Yosepta tame tluka selemalli hapo Yesu moto dali yekelemhimili
    tle hamtulume tlukata poliyo. Epame Yesu motoye hamtame tei seselemale dulu dla
    wabasi muwalle dla hamatiyo. Epo ewala patota kokolum-malame tulalo api himomeliyo.
  xav-NT: Tawamhã Zuzé hã zazahâ, ma sada uipra, ĩhâirã hã. Taha pari, Zezusihi hâiba
    hã ma oto si'ra, wedepo'o nhonhi'rãmi hawi. Tawamhã zazahâ ĩhâirã na ma ubu. Te
    te ubu pari, ma tô ab're 're tisẽ. Sa'a zahâpâ ẽtẽ wa, ab're sirõmo 're, ma tisẽ.
    Taha pari, te ẽtẽ tõmo wawẽ hã te te pizari, ab're te te ãma ĩré sitob da.
  cuk-cuk: Geb degine, José Jesús-mui-nakrusgi-naid odesad. Atued-baksadgi nue-obipirmaksad,
    geb akwa-gwisar-neg-uanga-siid-yaba Jesús-mesisad. Geb sorbali, neg-uan-yawagak-doged-idu
    akwa-dummad sisad.
  tbf-tbf: Io, e Iosep a nga vorie bu lavlav puneits ma a nga por votsorungie mi piripirien
    e Iesu nge gulie ngan bu lavlav puneits ma a nga ra vuturungie i aron mi monmon
    ta nga kole simi vout. Samo, a nga vovulie mi vunavout leong kitipan mi rumrubukien
    simi monmon.
  uig-CYR: Йүсүп есил канап рәхт сетивелип, җәсәтни кресттин чүшүрүп канап рәхттә
    кепәнлиди вә уни қияда оюлған бир қәбиргә қойди; андин қәбирниң ағзиға бир ташни
    домилитип қойди.
  ikw-NT: Josefu zụya ikpe marnụ mma, nga o vudnarnu iznu a, ọ whụ a n'ikpe marnụ
    mma wam, vubna a nụ rime ilili ke be gwuhịaru nụ rime rugwu. O gweru otu rugwu
    kpusni ọnu ilili wam.
  khs-khs: 'Au selapita: Yosepe hanapola: sao koiya napolo wa:la:lopela: tiyapola:,
    Yesu i palawa fake tiye, tiyapola: hanapola:, sao koiya napolo wa:la:ya amoke
    Yesu sako tiyapola: tiye hanapola:, etewa apana puwano ta:la emi Yesu tuwapokeye.
    Tuwapola: apola:, apana sulu etapema:na:pela:, etewa sosolo pale kepele tiye hanapola:,
    apana uwalokemi etapeyakeye.'
  dwr-ENT: ዮሴፎ ሞጉዋ ማዩዋ ሻሜዳ፤ ዬሱሳ ኣኃ ማስቃሊያፔ ዎ ማዩዋን ፃፂዴ፥ ሹቻ ዎጬዳ ኣሳ ሞጊያ ጎንጎሉዋ ጊዶን ኣ ኣኃ
    ዎዳ፤ ቃሲ ሄ ጎንጎሉዋ ዶናን ዎልቃማ ሹቻ ጎንዶርሲዴ ዎዳ።
  pma-pma: Sakini, Siosep va, vul kaliko tamuoh tai, ka va kulat teiai onen Iesu ran
    aiveave. Evus, kav koe en kaliko ka lingi va en valengeihat tai koa arei meseini
    tuai. Evus, rein mari ahat vita mul koe voiteh ten valengeihat enek.
  atd-NT: Nò, nigboli ni Husi ka maroyow no tol-ob no litos to bukus to namatoy. Inlogsad
    din ka lawa ni Hisus no nigbukusan din on to sikan no tol-ob no insabal din ka
    lawa ni Hisus to songo pilang no nalung-agan no batu duon to dalama. Pogsabal
    din, inlokoban din ka dakol no batu no inliid din to bo-bo to pilang no nokolokob
    on to sikan no pilang.
  tel-2017: యోసేపు సన్న నారబట్ట కొని యేసును కిందికి దింపి ఆ బట్టలో చుట్టాడు. ఆ తరువాత
    రాతిలో తొలిపించిన సమాధిలో ఆయనను పెట్టాడు. ఒక రాయిని అడ్డంగా దొర్లించి ఆ సమాధిని
    మూసివేశాడు.
  hat-BSA: Joseph te pote yon twal lèn, te desann Li, e te vlope L nan twal lèn an.
    Li te mete L nan tonm ki te fouye nan wòch la, e li te woule yon gwo wòch kont
    antre a tonm nan.
  bxh-bxh: Habahim Diyosepa silanna ya taluhi lidiyen, na kaleko loholohona ya une
    amainiya ya suma. Bwanali haꞌa sa pidi nonohai galina yai ya boꞌusai. Habahim
    umeꞌehu ya fatapipili be ya gudu buluhi.
  top-NT: José tamá̱hualh aktum tla̱n lháka̱t y alh ma̱ctí xani̱n Jesús nac culu̱s.
    A̱stá̱n tla̱n máksuitli nac lháka̱t; li̱lh lacatum ixpu̱muju̱can ni̱n ni̱ma̱ ixtahuaxni̱ttá
    ixlacapu̱n talhpá̱n y puru chíhuix ixkalhí; aná má̱nu̱lh xaní̱n Jesús. A̱stá̱n
    lacahuíli̱lh aktum lanca chíhuix ixlacatí̱n.
  msk-msk: Kayan pyagbili ni Jose sang madyaw na sapot na mapoti. Pagkamang naan sang
    lawas ni Jesus disang koros, burubudan naan yang lawas naan nang sapot. Pagkatapos
    saan, butang naan yang lawas ni Jesus agsurud nang gikub na inimo nang otaw sang
    patay, kayan pyoron naan yang dakora na bato asang baba nang gikub antak matampung.
    Yang gikub na byubutangan nang lawas ni Jesus inimo nang otaw disang kilid nang
    pangpang na bato.
  gyr-NT: Evocoiyase José vɨrocua turucuar secose vahe. Curusu sui seroyɨ pare, oimama
    voi eté ipɨpe. Ipare omoingue tuvɨpa ita yohoprɨ pɨpe. Ichui ita yapayere vahe
    pɨpe osovapɨ.
  kmh-kmh: Aŋgek, Josep chech tund yomb bap tawiy, bi gunap yip Jiysis nup tuŋgasik
    dand apyapiy, maŋgiysek pipkomiy, dam kamb miŋgan kisenimb nep kilukiy, chip ma
    komyak miŋgan ak komyak. Komiy, kamb yomb bap tuŋgmilokey amek, kawrumb ak pil
    giyak.
  ukr-ONPU: Йосиф купив льняну тканину і, знявши тіло Ісуса, обгорнув його в полотно
    й поклав до гробниці, яка була висічена в скелі. До входу в гробницю привалив
    камінь.
  emi-emi: Josep ghe polila masi kalio atiulu usousoana ia, ghe ghaa velu siola Iesu
