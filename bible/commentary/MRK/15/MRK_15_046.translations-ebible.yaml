  mbc-NT: Mîrîrî tîpo Joséya kure'nan kamisa yenna'pî. Attî'pî tiaronkon yarakkîrî
    Jesus esa'rî'pî mo'kai. Imoka'pî to'ya. Moropai iwontî'pî to'ya mîrîrî kamisa
    ke. Ikîrî yai a'ta yakasa' Joséya wanî'pî isa'manta'san yense' ton pe. Kure'ne
