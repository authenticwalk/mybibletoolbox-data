  bco-bco: A꞉la꞉sa꞉labiki da꞉da꞉sa꞉ga꞉yo꞉, Yosa꞉b eyo꞉ helebeso꞉g nafaleyo꞉ kililia꞉
    ha꞉na꞉ga꞉yo꞉, Ya꞉suwa꞉ do꞉mo꞉wo꞉ tagalia꞉ga꞉ dia꞉tia꞉. Do꞉mo꞉wo꞉ helebeso꞉g nafale
    a꞉ma꞉ bobodolia꞉ga꞉, kalu sowo꞉lo꞉ dia꞉fa꞉no꞉ u no꞉no꞉ usa difa꞉. U no꞉no꞉ usa
    dia꞉ta꞉sa꞉ga꞉, toga꞉me amio꞉ u bamo alan nowo꞉ fo꞉fo꞉gola꞉i ya꞉sa꞉ga꞉ a꞉na asibalifa꞉.
  kdl-NT: Pini nala, u ba u tsilai kunya, aku u ka̱ta̱la̱i pini ikyamba yi, u ba u
