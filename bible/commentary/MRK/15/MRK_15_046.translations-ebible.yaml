  sri-sri: Irasirigʉ José õãrĩ suríro gasiro wajari, Jesúya dupʉre ãĩdiju, iri gasiro
    merã õmayupʉ. Pʉrʉ su gobe masãgobe ʉ̃tãyegue mádea gobegue píyupʉ. Irasiri odo,
    iri gobere ʉ̃tã majĩ merã biayupʉ.
  nal-nal: Iosep ka zuruk a marapi vaaxur ma xa vakabaal Iesu xu waanaburut, ma xa
    xavut Iesu wana a marapi angkanaan. Ma di rasin naan lamaskana a baaul a maat,
    ina di xaaf lamaskana a varaanga vaat siar. Ma Iosep ka wul xol a marana a baaul
    a maat pana adi vaat laba.
  kyq-kyq: Num Yusup iin̰ dugo kal duubu, bɔɔyo ro Isa naatn ro kaag ki ɔɔ teelin̰
    te kal se, uun ɔlin̰ maakŋ ɓaaɗ kɛn jꞋɔŋ ko ɓo jꞋuɗ kꞋɗaapin̰a ɔɔ dircil aalin̰
    ko taar ki.
  kwd-kwd: Sui, ma la Josef ka foria nga ruu tekwa sugalai 'e ba'ita ma ka lafua labena
    la Jisas 'i wado, ma ka 'afua 'ania ruu lo'oo, ma ka arua 'i 'ubulana nga giru
    gwa'u lo'oo gila takwea 'i 'ubulana nga fou. Sui ma ka geua te'e me'e baba na
    fou ba'ita, ma ka bokota no'o maana nga giru gwa'u lo'oori.
  ded-ded: Desimiu Yosefengo linengkporuc mong bummema Yesuac farenga mariponnunac
    mesiu mau kporucngo tembonggema kicsereu mekenec. Kicsere imoc hocsirau singa
    usu usuya, imohai farenga faima hoctoa mong kpedidinggeu singa hedzickeec.
  ewe-ewe: Yosef ƒle aklala biɖibiɖi gã aɖe, eye woɖe Yesu ƒe ŋutilã kuku la le atitsoga
    la ŋu. Exatsa aklala la ɖe eŋu eye wòkɔe ɖamlɔ yɔdo, si woɖe ɖe agakpe me la me,
    hemli kpe gã aɖe ɖo yɔdo la nu.
  nuy-nuy: Nigaayung na-Joseph naagi-yung nima-miyn yaaḻi marri anubani-yung niwu-ngarrgiwayn
