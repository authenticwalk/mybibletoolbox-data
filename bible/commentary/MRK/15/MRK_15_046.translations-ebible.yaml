  txu-NT: Nhym kam rinhuo kubẽkà 'õ byn 'ỳr o tẽ. 'Ỳr o tẽn 'ỳr o bôx. Ne kam arỳm
    pĩte'y kurũm Jejuo ruw. O ruw ne arỳm kubẽkào kupun kam kẽnkre'ỳr o tẽ. Me kute
