  zpl-NT: Chequie uya José utsii tucu sabana fiño nu chu ulacalla cuerpoꞌ Jesuse lu
    cruse nu utelalla sabana zeꞌe cuerpoꞌnu nu uya caꞌchiꞌlla cuerpoꞌnu liñi tucu
