    töshko, popgara shwong l̈i go, ga söra jek öötong sakshko. Eshko ga iara pjl̈ëbgwo
    kak jong guëmkwota roshko, ga ak kësbang dira beno jong ba u bäng bäng go, bängzaya
    wl̈o.
  kaq-NT: Sábana maroxon Jesus botonpaquexon sabananen rahcoxon macan xanquen poquinipibo
    tsahon chicho racanquin. Macan taranxon sca tsahon quini behpoquin.
  ahr-ahr: त्यानी तागना कपडा ईकत आणात अनी त्याले खाल उतारीसन त्या कपडामा गुंढाळं;
    मंग त्याना शरिरले खडकमा बनाडेल कबरमा ठेवं अनी कबरना तोंडवर भली मोठी धोंड लाई दिधी.
  sgb-sgb: Nanaliw hi Jose hên makarang ya takop ya naputsi ya pinangêlkêl na hên
    bangkay ni Apo Jesus hên naiaypa nay na. Bayo inhowên na ya ha bayoy dinyag ya
    pay-ilbêngan ya lêyang. Pangayari, ay intulid nay hadyay hêlay bato hên panakap
    na ha bêbêy pinay-ilbêngan.
  vie-1934: Người đã mua vải liệm, cất xác Đức Chúa Jêsus xuống khỏi cây thập tự,
