    ipono kuru ŋinde kawa.
  crx-NTPO: Joseph naih dizti'-i onket, 'ink'ez yuzi nanáyalhti, 'ink'ez nyoo naih
    dizti'-i yughá yozduz. 'Et tse 'an whuz 'ayalhti, 'ink'ez tse cho whudunaídan'ai.
  kan-OKCV: ಅವನು ಶುಭ್ರವಾದ ನಾರುಬಟ್ಟೆಯನ್ನು ಕೊಂಡುಕೊಂಡು ಬಂದು ಯೇಸುವನ್ನು ಶಿಲುಬೆಯಿಂದ ಇಳಿಸಿ
    ಆ ನಾರುಬಟ್ಟೆಯಲ್ಲಿ ಅದನ್ನು ಸುತ್ತಿ ಬಂಡೆಯಲ್ಲಿ ತೋಡಿಸಿದ್ದ ಸಮಾಧಿಯಲ್ಲಿಟ್ಟು ಯೇಸುವಿನ ಸಮಾಧಿಯ
    ದ್ವಾರಕ್ಕೆ ಒಂದು ಬಂಡೆಯನ್ನು ಉರುಳಿಸಿದನು.
  bbb-bbb: Areme Josofu fune e guena va Jesudo surive ije fare nafena abe ari ugone
    iviaeko ijia abena utijae. Areme bune abena va munuage be bu atana amaeriva ijia
    nujae. Bu abe ijia nujana uri mune ireobo be ijia namo ije vajamanina dabe viene
    ije bijukurae.
  blw-blw: Wat i lommao ah Jose ah am-ammay ya pokkawan way uroh yag annaat i upahén
    hen achar Jesus yag infunifunna hen anchi lenàwana, yag annaat iyéy way manginlufù
    hen anchi lufù way an napasorag way natoktokan hen chéprah. Yachi yag annaat agé
    allinén hen anchi chakaray tépà way etangébna hen anchi lufù.
  tam-2017: அவன்போய், மெல்லிய போர்வையை வாங்கிக்கொண்டுவந்து, அவரை இறக்கி, அந்தத் போர்வையிலே
    சுற்றி, கன்மலையில் வெட்டியிருந்த கல்லறையிலே அவரை வைத்து, கல்லறையின் வாசலில் ஒரு
    கல்லைப் புரட்டி வைத்தான்.
  azz-NT: Huan in José quicohuato se tilma huan quitemohuij Jesús itech in cruztzin,
    huan quiquemiloj huan quitalito itech se miquetecoch, ten ipa tachijchiu ya tech
    se tequespan. Huan quitetecuinojque se hueyi tet para ica quitentzacuasque in
    miquetecoch.
  spa-RV-1909: 'El cual compró una sábana, y quitándole, le envolvió en la sábana:
    y le puso en un sepulcro que estaba cavado en una peña; y revolvió una piedra
    á la puerta del sepulcro.'
  csy-csy: Taciang Joseph in puanneal lei a, Jesus khiasuk in, puanneal taw tuam hi,
    taciang a ki to tawm suang hawng sung ah vui a, than kongkha ah suangtum lik hi.
  mxq-NT: Net ja Josee tjuuy tuꞌugʉ sa̱a̱bʉnʉ oybyʉ es dyajkruuzjʉnajky ja Jesusʉ
    ñiniꞌx. Ta tꞌabijty mʉt ja sa̱a̱bʉnʉ. Ta tpʉjtáky ma̱ tuꞌugʉ oꞌkpʉ jut diꞌibʉ
    naty yʉꞌʉ tʉ dyajtsajtsjúty dyajpa̱ꞌa̱jútyʉty tsa̱wiiñ, es oj tꞌagʉꞌʉy mʉt tuꞌugʉ
    mʉjpʉ tsa̱a̱.
  tzj-NT: C'ac'ari' ja José xulok' jun tziak, be xerkajsaj ja cuerpo rxin ja Jesús
