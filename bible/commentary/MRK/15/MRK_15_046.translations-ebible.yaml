    nyaá nduvaha̱ tsitsi iin cava. Tan tyasɨ̱ ra yuhu ñaña can tsihin iin yuu cahnu.
  ktm-ktm: Yosep isihnen kolau hapal mandra‑an. Inum pe iy ile pe ikuni Yesus ise
    pwoi pe ipulngi Iy ile kolau kutih. Ndre ilnum pe iy iltawe Iy ile ngat sih, sa
    hali ise padan pat. Inum pe Yosep ikotitye‑en pat hene malahan pe mandra‑an isorohe
    madan ngat.
  caa-caa: Entonces e José ixin umani inteꞌ sacsac bꞌujc tuaꞌ ubꞌaqꞌui ucuerpo e Jesús
