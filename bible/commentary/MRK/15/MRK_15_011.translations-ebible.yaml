    sikawanoiye bei Yeisu geya, go sem Barabasiyana italigei ivinidi. Tuwo Barabasi
    manuna sikawanoi Pailato yaina.
  kbm-kbm: Bemem bambamo da ane inei gisov amolmol be gilgum amolmol be tas vavis
    anongge be inei gitangi Pilata ve nihlang Barabas nitangi eisir nile.
  tew-tew: Hewänbo in owhaˀ pꞌóˀḏéḏíˀindi in tꞌowa báyékí ovâyhéeˀan Pilate óedaaˀa̖míḏí
    Barabbas-ân óemaˀpꞌä̖̂ä̖ḏi-íḏí, Jesus-á joe.
  rmc-rmc: Ale o bare rašaja kerde upre le nipen, hoj te mangen le Barabaš.
  apr-apr: Bong ngan di tooltool maimai ke paroranga so pang Maro ngan tiso di tooltool
    malala mai tina ngan lodi bet koodi pang Pailot a bet ipadu Yesu be, bong bet
    nen ngan ipadu Barabas a isi pang ye di.
  tiy-tiy: Endob i de odoroy de fadi fénkérit roy de ménlimud do étéw atin mélaw nongot
    ro dob Pilatowe ké tangéyé noy Barabase mangéy dob berowe.
  nlg-nlg: Ma rana lei manesukaghi kamanagho tara keikerira na vure subo ge kara nongia
    Pilate na lubati vanira a Barabbas.
  dgr-DOGNT: Hanìkò yahtıı-gha-k'aodèe sìı k'àowo Pılate, Barabas gots'ǫ̀ xàetłaà
    ayele ha gı̨ı̨wǫ t'à dǫ hazǫǫ̀ nìdahogı̨į̀hdè agogį̀į̀là.
  pes-OPV: اما روسای کهنه مردم را تحریض کرده بودند که بلکه برابا را برای ایشان رهاکند.
  ron-1924: Дар преоций чей май де сямэ ау ацыцат нородул сэ чарэ луй Пилат сэ ле
    слобозяскэ май бине пе Бараба.
  tpz-tpz: Ivëhkëk, o teꞌ susunön ësës heꞌ to kunkuin e ne pa ma kokoman pa napan,
    pan e Paëlat se vahah ke maꞌ raoe e Barabas, ke Ieesuꞌ mët varoe.
  agd-agd: Bákan mai monóánon banta kéká ano vanasi arápin antaran betí ankan Pairoti
    vaípá oovaren temí, “Barabisin ifá uantan erino Yisasi ída ino,” sen mino.
  rkb-NT: '— O batu. Mektatukta! Bahabas zakta! — niaha. Iwa taparaktsa botu kytsa
    sizubarẽtsa pe niy: — Ikiahatsa tsimaha zeka Bahabas. Bahabas tsimaha — niaha.'
  san-THA: กินฺตุ ยถา พรพฺพำ โมจยติ ตถา ปฺรารฺถยิตุํ ปฺรธานยาชกา โลกานฺ ปฺรวรฺตฺตยามาสุ:ฯ
  iws-iws: Mɨ iikamɨm sɨmiir kwoɨnɨm prismi yaowae adɨm sɨma inɨ boɨnɨurwokaiyɨu.
    Mɨ sɨma pɨ hɨnɨɨn nwokɨ boɨnkiyɨm Pailat siya Barabas siir dɨkrop apniki.
  pol-SZ: Kapłani jednak podburzyli tłum i ten, zamiast o Jezusa, prosił o uwolnienie
    Barabasza.
  ztq-NT: Per lëë xaa nii xñabey lo pxosy pkiily meñ parñee kñab meñ laa Barrabás.
  zai-NT: Peru maca bisiene ca ca binni que inaba ilaa Barrabás.
  upv-upv: Ko batu jinibb ne sulsulen nir aron tertere delung nir nga nir parngoni
    ma Barapas tevi ni nga ni pimaronge tevir.
  aui-aui: Na prist babadidi koroto nuwanuwadi sipiro bi siwonedi da Pailat siyibabiini
    bi Barabas iyikanibuveni kiiravidiye, Yesu wasana.
  wap-NT: Mazan faadaanao zowaunaanao dyuudan ipai pidannao pishaan Pilate, ĩaipan
    Barabbas kodita-kida-kao.
  mva-mva: Ata tamoata Nanaranga ditabatabai dimuamuadi ditaguraki be tamoata be aine
    ilodi diung be dapile Barabas ngarubetaki be ngandi.
  dwr-NT: Shin qeesatuwaa kaappatuu Yesuusa kotaa Barbbaana billanaadan, he shiiqeedda
    asay Philaaxoosa woossana mala, asaa maqqeeddino.
  kfw-kfw: Takkha Jisu rathuulla Barabbas kha masuonasik Pilate diang tiru tia Thiampu
    Kalian ngai'n mipui ngaidiang inleimasok.
  bfz-bfz: पर बड़े पुरोईते लोक ऊकसाए, “बरअब्बे खे आसा खे छाडी देओ।”
  cuk-09: Dule-irwa-Bab-Dummadse-gormalad-e-dummagandi mer-Jesús-onogegala yamo dulemar-ibe-binsaed-gasmalad,
    adi Barrabás-onomalagar.
  ben-OBCV: কিন্তু প্রধান যাজকেরা সকলকে উত্তেজিত করে পীলাতকে বলতে বলল যে তারা যেন
    বারাব্বার মুক্তি চায়।
  mil-NT: Te cue dútú cúnùu ní xáhaⁿ‑güedě xii nchaa ñáyiu sá ná cǔñàhá‑yu xii té
    Pìlatú dàcácu‑dé té Barràbás, te ní quidé‑yu nàcuáa ní xáhaⁿ‑güedě.
  myu-myu: '@see-verse:MRK.015.010'
  amk-amk: Manamo imami baba fosa eha we kaiwasa bitoya foi enemirorongfoi ambori
    etanggewa Pilatusi we sawingno Barabasi wesa.
  fai-fai: Kale bokal kayak as fakiw dakádawin kinim iyo kinim aket dafáyam bom nadiwade
    Bailet bakodaw, “Badábas ata min talá dauyam nadawe Yesus ata dabadálalo!” Akan
    tabiwe,
  ura-NT: Nejetaote, cachaauru suujuau tacaaure saseredotecuru curuaanaacuru, Barabasi
    jianeratecuruhane coina.
  mcd-NT: Israelifoan aton niaifofo nannosi ichanannifo ato shinanchacamapaicani.
    —“Jesús noco caimashotama Barrabás noco caimashohuun,” ishon Pilato yoicahuun,
    —ishon niaifofoan yorafo yononi.
  urt-urt: Kom lenge pris ondoh yanange wusyep yahraꞌe ŋoihmbwaip lenge miyeꞌ tuweinge
    ŋaiye ka yisilihme Pailat nange yukur ka osme Jisas e tus. Ka osme Barabas e tus.
  kiz-kiz: Lakini bhabhaha bha makuhani bhachochili umati kujhuegha kwa sauti kujha
    abhopolibhwayi Baraba badala jha muene.
  tzo-TZE: Li banquilal paleetique la xchanubtasic cristianoetic ti co'ol ja' ac'o
    sc'anic coltabel li Barrabase.
  lex-lex: Mere imama re o'tani-matni rtekal rer tio' la totpena rirahu rwak la Pilatus
    pa nolin doinia Barabas nek wa.
  dov-dov: Pesi bapayizi bapati bakasungilizya makamu kuti balilile kwangununwa kwaBbanabbasi.
  rgu-rgu: Tehuu malaka agama sira duduku-papauꞌ lahenda kadodouinaꞌ ara, fo basa
    si hule gubernor a, raeꞌ, “Ami ta mahiiꞌ Ana fa! Ami mahiiꞌ poꞌi Barabas!”
  toc-NT: Pero xana­puxcun cura la̠li̠­huán tzú­culh tama̠­kalh­chu­hui̠ni̠y cris­tianos
    la̠qui̠ mejor catás­quilh xla­cata camak­xtékca Bar­rabás.
  ulk-1902: Gaire kole zogozogo le giz gaire le namarida, ko detager, kega, Barabasa
    keribim emarik.
  som-som: Laakiin wadaaddadii sare ayaa dadka kiciyey, oo waxay yidhaahdeen inay
    u roon tahay inuu Baraabbas u sii daayo iyaga.
  anh-anh: Kɨrɨm wɨram kɨra anɨŋnsar hanɨhan Yakŋ Ohɨrandɨv ahaz ore ŋgamamɨnd hamb
    osa anchɨ han kamŋgɨz mpɨ mbɨndɨŋ hamb ŋaiahaz Pailatɨh kamŋgɨmar. Arɨŋɨndɨv Barabasŋam
    enduwan ahevaiz arɨmŋgɨmar.
  mam-C: I b'aj ok ten kynejil pale q'malte kye jni' xjal, tu'n t-xi kyqanin te Pilat,
    tu'n t-xi tzaqpet Barrabás.
  ndj-ndj: Lakini vatambika vakomi vavatumishila vandu vamluvi Pilatu avalekesheleli
    Balaba.
  mbj-NT: Ti m' P'op Hagä Do tób n'aa yt hã moo heb'ooh do sa wahë n'aa ky mejũũ mä
    hajõk do rabetsẽẽ hyb n'aa Pirato hã Barabas häd näng do Jesus jawén buuj.
  lat-VUC: Pontifices autem concitaverunt turbam, ut magis Barabbam dimitteret eis.
  ngp-ngp: Mna wakulu wa walava nt'hambiko wawatigiza want'hu wamgambile Pilato awakomoele
    Balaba.
  enq-2: Dopa leaka doko, Jisasa daana, Barabasa mokokena lamana lao, prisa mupa dupame
    endakali kambu doko ingi tuu leami.
  eng-ASVBT: But the chief priests stirred up the multitude, that he should rather
    release Barabbas unto them.
  mna-mna: Tamen zin bibip kizin patoronŋana kan tikuru zin iwal lelen be tiyok la
    kalŋaana pepe mi tiwi i be izem Barabas ma iyooto.
  myw-myw: Tage tasiyas tanuwgwes lun bo itateiys ninous gamag babaw, igaw mo bikavtagis
    kid Bala̱bas yagan va̱gan bilik beim wamnat. E, ilivans ma̱wan.
  sby-sby: Nomba beshimilumbo bamakulene balayungaula bantu kwambeti basenge Pilato
    abasungulwile Balaba.
  sll-sll: Dimba, ha maing singaba ari para weni yong ali bai wure, “Barabas obil
    gule ole na to.”
  yaq-NT: Taa jume' te'opopo che'a ama yo'oora, juka' bu'uurata amemak eene' betchi'bo,
    ameu nookan, Barabajta su'u tojitune'po betana.
  uro-uro: Sokt di qop ama priskäna ama moräs na rha di rhat tuqärnas ta ama guläñgi
    iva sävät ma Pailat iva qinak ka rhuisiska vät ma Barabas.
  ita-1885: Ma i principali sacerdoti incitarono la moltitudine a chieder che più
    tosto liberasse loro Barabba.
  muy-muy: 'Ay gəɗákani ni tàwayay ndo, tə̀hi ana mis dal-dalani ni : « Humi : “Mawayay
    ti kàfaya naŋ a ba, si Barabas kwa.” » Mək tə̀hi nahkay.'
  kqc-kqc: Idu Sei ma amiye utari naivo vene di varika vene bi amiye tau gade di uka
    moiyadi, ye Barabbas moi erufuyainedi.
  tav-tav: Sacerdote maja ʉparã maca, “Barrabá macare cʉ buuya,” seeto majuu camajare
    caĩ rotiyuparã Pilato macare.
  eng-ULB: But the chief priests stirred up the crowd to cry out that Barabbas should
    be released instead.
  spa-VBL: Pero los jefes de los sacerdotes causaron revuelo entre la multitud para
    que pidieran la liberación de Barrabás.
  fra-_FOB: Mais les principaux sacrificateurs incitèrent le peuple à demander qu'il
    leur relâchât plutôt Barabbas.
  hau-ULB: Sai Firistochi suka zuga jama'a, sai suka yi kuwwa suna cewa, a sakar masu
    Barrabbas amaimakon Yesu.
  mal-mal: എന്നാൽ ബറബ്ബാസിനെ വിട്ടുകൊടുക്കേണ്ടതിന് ചോദിപ്പാൻ മുഖ്യപുരോഹിതന്മാർ പുരുഷാരത്തെ
    ഉത്സാഹിപ്പിച്ചുകൊണ്ടിരുന്നു.
  kkc-kkc: Esino tei moso wiligi odoo tebisa diayo odoo susuga mapoo toso pupulone,
    Pailet mapoo egeesee takee diso, “Iba Yesu gowoo, esino Balabas neliga moso ma
    kuloduga peegoo tamageeye, dee takee,” diso.
  urd-GVR: Lekin rāhnumā imāmoṅ ne hujūm ko uksāyā ki wuh Īsā ke bajāe Bar-abbā ko
    māṅgeṅ.
  far-far: Boroi ma, na fataabu baita ki kera fata alingana na fikue nai, fua kera
    ka gania sa Paelat fuana lugelana mai sa Barabas fuada.
  suz-BL: तन्‍न ठेयब चढ़ेबपुकीमी मुर आन कली हुल पोक्‍शा “मेको कली मप्रोंइचा, बारब्‍बा
    कली प्रोंइचा, सरकार” दे पुंइपदमे बाक्‍त।
  car-NT: Mo'karon Tamusi pokonokon jopotorykon te imero mo'karon kari'na apyimy apokumatokon,
    Barabas kato'me i'wa.
  amp-amp: Prisroh bro yimam bi kmi thofm kfaf hany memoumm, “Wakfo naku wameko, ‘Pailatr
    Barabasr ayak hfhanafor.’” Be nd bro prisroh kfomo yuhat kfo hikmom.
  bht-bht: पर बड्डे याजकां लोकां दिया भिड़ा जो भड़काया, कि पिलातुस ला यीशु जो छडणे
    दी बजाये बरअब्बा जो छडणे दी माँग करा।
  eng-NOY: But the chief priests stirred up the multitude, that he should rather release
    to them Barabbas.
  cub-NT: 'Ʉbenita ina põevare majicarĩ, aicõjenejaimad̶a sacerdotevare jaboteipõeva
    yópe: —“Barrabáre jaetovajacʉ mʉ”, arĩ coyʉjarã mʉja Pilatore, arejaimad̶a sacerdotevare
    jaboteipõeva. Que baru ina põeva náre jʉ arĩ, que arejaimad̶a Pilatore.'
  ita-1927: Ma i capi sacerdoti incitarono la moltitudine a chiedere che piuttosto
    liberasse loro Barabba.
  lww-lww: Sanene narui, P̃aelat sinenan sape ligan lua Yesu vano, ana yerkawa kiena
    ne yaru wa lala akila kare sitomena kiena ne yeririna lala pimi pisusun pap̃isi,
    asape am̃areran van P̃aelat vena ve ligan lua re Yesu, ligan lua ga P̃arap̃as
    vano.
  ckb-ckb: بەڵام کاهینانی باڵا خەڵکەکەیان جۆشدا کە باراباسیان بۆ ئازاد بکات.
  spm-spm: Mauthughura Gotɨna aphuraphurava aghae rako bisir aŋga anɨndir gumasiri
    ikii vɨkemisi gumasi rako amisir navi rɨkavisima mee Pailatɨm mbɨkemightima a
    Iesusɨn thɨvaghɨva, Barabasa thaeghtima a memɨusua zaami.
  nas-nas: Eeꞌnoko pankeng piristiꞌnukai nantoong tukoaaruꞌ Pailatiꞌanko bokiaako,
    Barabasi narung simpiriꞌantavuko teing-anko poꞌkoo.
  uvl-uvl: Pe tunginga ana hana mur aria papalauna nemur, te tunge helenga lange hulua
    mur ke te teke Parapas lohot nga tuele au ngana.
  tpa-tpa: Ma gudutaupuyoweina ghaeghaehi yana rava maghamaghauhi hi raihunahi, po
    Pilate Barabbas ita ohei.
  eng-BBE: But the people were moved by the chief priests to make him let Barabbas
    go free.
  ixl-CNT: Pek aatz qꞌu qꞌesal oksan yol vatz Tioxh, motx ichajtziꞌi qꞌu tenam aas
    aꞌ sijaj ichajpu u Barrabaas.
  xsi-xsi: Andeta kinzi patarawâŋa tamâta ŋalaŋala nde sisowe kinzi tamâta ilonzi
    kalonzi tu ma sisarâwa kaika pa Pilata tu iyaute Barabas imâ panzi.
  crx-NTPO: '''Et hoonts''i Lizwif lubret bumoodihne dune buba nus hónilht''i, Barabbas
    ''en Pilate yulanadootnih hidóni'' ha.'
  kan-OKCV: ಆದರೆ ಮುಖ್ಯಯಾಜಕರು ತಮಗೆ ಬರಬ್ಬನನ್ನೇ ಬಿಟ್ಟುಕೊಡಬೇಕೆಂದು ಜನರನ್ನು ಪ್ರೇರೇಪಿಸಿದರು.
  bbb-bbb: Rove e zinone ifaejevo ijiebuo e mamekanu ije bu urina e boeje soesoekinu
    kuariana kiae, Janika e Romukobuo e ireobo ije kua, No vierafe a e Barabasi kenujaga
    fu vano kuafo.
  blw-blw: Ngém hen enkaman peet agé hen anchichay anap-apon hen papachi, ancha ammag
    senubsufan hen anchichay na-a-among way tatagu te ammag ah Barabasat agé hen imfagacha
    way ilufusna.
  tam-2017: பரபாசைத் தங்களுக்காக விடுதலை செய்யவேண்டும் என்று கேட்கச்சொல்லி, பிரதான
    ஆசாரியர்கள் மக்களைத் தூண்டிவிட்டார்கள்.
  azz-NT: Huan ijcón in tayecanani tiopixcame quincuejmolojque in tagayot huan quintajtolmagacque
    ma quitajtanilican Pilato ma cachi cuali ma quincahuili in preso Barrabás.
  spa-RV-1909: Mas los príncipes de los sacerdotes incitaron á la multitud, que les
    soltase antes á Barrabás.
  csy-csy: Ahihang thiampi lian te in mihonpi te sia, Barabbas suatak zaw tu in holku
    uh hi.
  mxq-NT: Per ja teedywyindsʉ́nʉty tnibʉdʉꞌʉktʉ ja ja̱ꞌa̱yʉty es jyʉna̱ꞌa̱ndʉt ko
    yajnasmátsʉt ja Barrabás.
  tzj-NT: Pro ja jefe quixin sacerdote eje'e' xa xequeyoj ja winak in quibij chique
    chi nquic'utuj ja Barrabás chi nsokpixel in ma ja ta ja Jesús.
  tdt-tdt: Maibee nai lulik nia ulun sira tau lia ba ema barak nee atu husu ba Pilatus
    hodi hasai tiha Barabás ba sira.
  ron-BTF: Dar preoții de seamă au întărâtat oamenii, ca să le elibereze mai degrabă
    pe Baraba.
  eng-WEBP: But the chief priests stirred up the multitude, that he should release
    Barabbas to them instead.
  eng-FBV: But the chief priests stirred up the crowd to have him release Barabbas
    to them instead.
  nld-1939: 'Maar de opperpriesters hitsten de menigte op: hij moest hun maar liever
    Barabbas vrijlaten.'
  bwo-bwo: Kahni naashwots, «B́ shegro Berban noosh biitsewa,» err P'ilat'osi bok'onitwok'o
    ashuwotsi tuuz bok'ri.
  nch-BL: Pero nopa tayacanca totajtzitzi quinchihualtijque masehualme para ma quitajtanica
    Pilato ma quiquixti Barrabás para ma yahui huan amo Jesús.
  quc-TNT: Ri qui nimakil sacerdotes c'ut tajin cäca'no chi ri winak cäquituquij quib,
    xa cäquibij chi más utz na are cuban tok'ob chque, cätzokopix bi ri Barrabás.
  tfr-NTPO: Gueniyo ga nopga tjeng eshko l̈i poshduna syõshtaga kägäyogarë arae. Tjl̈ẽ
    l̈ok ba kong ga «Rokozĩ ba kong ga Barrabás, e döyde bi kong dey» l̈e ba kong.
    Ga rokara l̈ok eni.
  kaq-NT: Jascahah bi cahen sacerdote hapobaan tsamajaquetaibo yohuanquihnquin sinamaquin,
    Jesus yocatima shinanahbo. Sinaxon sca Jesusma bi Barrabas jan jato picoxonnon
    yocacanquin.
  ahr-ahr: पण मुख्य याजकसनी लोकसले चिंगाडीन हाई मागणी कराले लाई की, त्यानापेक्षा आमनाकरता
    बरब्बाले सोडी द्या.
  sgb-sgb: Noa, hilay ampamaala kanlan pari, ay nanulhul hên kal-atan ya pakikwaan
    la kan Gobernador Pilato ya ibuhan na hi Barrabas.
  vie-1934: Nhưng các thầy tế lễ cả xui dân xin người tha tên Ba-ra-ba cho mình thì
    hơn.
  kxv-kxv: ସାମା ଏ଼ୱାସି ଏ଼ନିକିଁ ଏ଼ୱାରି ତାକି ବାରବାଇଁ ପିହ୍‌ନେସି, ଏ଼ଦାଆଁତାକି କାଜା ପୂଜେରାଙ୍ଗା
    ଲ଼କୁଣି ୱେସ୍ତେରି ।
  cha-cha: Lao y magas mamale jatago y taotao sija, na ujagagao na si Barabas umasotta.
  amu-NT: Ndoꞌ joona tyolaꞌjndo̱ꞌna nꞌom nnꞌaⁿ na jndyendye na cataⁿna nnom Pilato
    na catseicandyaañê Barrabás, nchii Jesús.
  hin-CV: किंतु प्रधान पुरोहितों ने भीड़ को उकसाया कि वे मसीह येशु के स्थान पर बार-अब्बास
    को छोड़ देने की विनती करें.
  eng-OURB: But the chief priests stirred up the multitude, that he should release
    Bar-Abba [Son Father] to them instead.
  spa-BES: Pero los principales sacerdotes incitaron a la gente para que dejara salir
