verse: MRK.015.011
translations:
  kpx-kpx: Kateige kosive kebiau ata namigevei avoe, “Louge au laheho Balabasi iomage
    au tai.”
  okv-H: avo Priests pepeni na jo vahai eto eo embo tapa na arahata pambaja ke eo,
  tbo-tbo: Tu witalaguyaba babadahi lawa u nugonugohi hi wohouni ipa Balaba ina lupena
    haleya.
  mal-C: എന്നാൽ, ബറബ്ബാസിനെയാണ് മോചിപ്പിക്കേണ്ടതെന്ന് പീലാത്തോസിനോട് ആവശ്യപ്പെടാൻ
    പുരോഹിതമുഖ്യന്മാർ ജനക്കൂട്ടത്തെ പ്രേരിപ്പിച്ചിരുന്നു.
  grc-SR: Οἱ δὲ ἀρχιερεῖς ἀνέσεισαν τὸν ὄχλον, ἵνα μᾶλλον τὸν Βαραββᾶν ἀπολύσῃ αὐτοῖς.
  bgc-bgc: पर प्रधान याजकां नै माणसां ताहीं उकसाया के वो यीशु की जगहां बरअब्बा नै
    छोड़ दे।
  khz-khz: Na Rupu Veaga velera kamura na taunilimalima aora geganirato, Pilato na
    Barabas pene tugu-atia.
  deu-TKW: Die Hohenpriester aber wiegelten die Menge auf, daß er ihnen lieber den
    Barabbas freigeben solle.
  zsr-NT: Gulaguꞌë xla ládxiꞌgac bunách zian naꞌ bxuz uná bëꞌ naꞌ, quië laꞌnabëꞌ lahuëꞌ
    Pilato usanëꞌ lu naꞌquëꞌ Barrabás.
  lin-lin: Bakonzi ya Banganga-Nzambe batindikaki ebele ya bato mpo ete basenga na
    Pilato ete abimisela bango Barabasi longwa na boloko.
  hns-NT: Bakie barka agwan djhoend ke siekhaais Baaraabaas ke tjhorwaawe ke.
  noa-E: ¡Ih! Mamʉ Pilatoou mag iekhabaawai chará chi phadnaan pörkha nʉm khʉʉnau
    sĩi warag õor wawikha thʉnʉʉujim anʉm, thumaam khʉʉnau ãba Barrabaata sĩi ich
    jãg weeupʉ̈ipi jajaau amkhĩir.
  eng-EMTV: But the chief priests stirred up the crowd, so that he should rather release
    Barabbas to them.
  mib-NT: Te sutū cácujéhnu un ní cascáhán de ñayuu cuehē un jéē váha ga na cácán
    i jeē siaá Pilato Barrabás.
  bea-bea: Ahwole taneghaotatyehchi metihi tyiyine kichinagbayyh tanene, otaihai koochitootsittih
    Barabbas.
  lif-NT2: कर तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़ मनाहाॽ ये़सुरे़ कुले़क्‌वाओ बरब्‍बासे़न्‍ने
    ले़रे़ आबिरे़ॽओ फाॽआङ् मे़हुसुसिआङ् मे़वये़रो॥
  xnj-xnj: Nambu vakulu va kuteta vakavakoakesa vandu vamuyupa Pilatu avadindulila
    Balaba pahali pa Yesu.
  mmx-mmx: Ketla lavamaasa silok diga lox axatu levendoxoma at limixin kusu dina sing
    ne Paelat do neni na lox asu ne Barabas.
  cbr-NT: 'Usaquian cacëxunbi ca judíos sacerdotenën cushicaman, anu timëcamë''ëocë
    unicama tsuáquirumiquin cacëxa: —Ama, Barrabása chiquínun cananuna cati ''ain.'
  tee-NT: Chai ju xalack'ajin palijni talacmalaca'inilh ixtalhavat lapanacni ni catasq'uinlh
    ni alai camacajuncalh ju Barrabás.
  eng-LSV: and the chief priests moved the multitude that he might rather release
    Barabbas to them.
  cak-NT: Y ri nimalaj tak sacerdotes xquiya' quino'j (quina'oj) ri winak, chi tiqui'ij-apo
    che ri Pilato chi ja ri Barrabás tusk'opij-e. Y ri winak can quiri' xqui'en.
  pah-NT: '@see-verse:MRK.015.010'
  sja-NT: Mamĩda p'aareerã poroorãpa eperãarãmaa jarajida iididamerã Pilatopa Barrabata
    k'ena pëipimerã.
  xed-xed: 'Ama mbaɗa maliha ta ghəŋa gwal dra skwi ŋa Lazglafta ka ŋavata, ka bara
    mnduha ŋa mnay taŋ kazlay: Zliŋnis Barabas, zliŋnis Barabas, kaʼa nda Pilatus.'
  mks-NT: Joo na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán na̱casáhá na̱ jándini̱hi na ña̱yivi ña̱
    ná cachi na xi̱hi̱n Pilato ña̱ ná janí da̱ Barrabás.
  gfk-S: Ma sene be ira tamat na pris di ga hagut ira matanabar be di na hait ne Pailat
    be na hasur leise ne Barabas ma waak ne Jisas.
  bmu-bmu: Qesim eŋgiiga jike nup galöm yeŋön ambazip kambu uruesiesi mem eŋgiba kewö
    jiget, “Mönö Jisös mosöta Barabas pösatman! Mewö qesim waŋgime.”
  dgz-dgz: Go pirisi bawarewa waenapan wa datnak mumane menan Barabas wat vesep tau
    aepen wane.
  eng-GNV: But the high Priestes had moued the people to desire that he would rather
    deliuer Barabbas vnto them.
  zaa-NT: 'Pero ca sacerdote principal nna gulù''u yí''ni cą latsi'' ca enne'' yétsiá
    qui''ni inàbani cą Pilatua: adila tsa'' gúla''ą Barrabás.'
  eng-WEBSTER: But the chief priests moved the people that he should rather release
    Barabbas to them.
  guh-guh: 'Nexata bajarapamonae asaëya vajëca Barrabás pecapitsapaenexatsi. Tsipaji
    baja cajena sacerdotevi penamatacaitorobivi muxubijiapenetsia jumaitsi jivijavabelia:
    —Asaëya pavajëcaename Barrabás pecopatsinexatsi. Nexata Barrabás copatsianatsi
    pepitsapaenexa penaneconitsivi pejebabiabibovecua. Pëtsa pavajëcame Jesús pecopatsinexatsi,
    jai baja cajena sacerdotevi penamatacaitorobivi jivijavabelia.'
  bon-bon: Puma cita ca modamoda iiwäreja biname cina biname bine giri jicranimige
    teepi Pilato ne jajime tabe Baraba ne asatame lica Yeesu ne.
  nhw-BL: Pero nopa tlayacanca totajtzitzi quinchihualtijque masehualme para ma quitlajtlanica
    Pilato ma quimajcahua Barrabás para ma yohui, huan amo Jesús.
  swh-ONEN: Lakini viongozi wa makuhani wakauchochea ule umati wa watu wamwombe awafungulie
    Baraba badala yake.
  wbi-wbi: Neke avavaha va vatekesi valyavafundile avaaanhu vooni kuuti, vansuume
    uPilato avadindulile uBalaba.
  bba-bba: Sɑnɑm mɛ sɔɔrɑ yɑ̃ku kowo tɔnwero be, bɑ tɔn wɔru bɔrie ɡu kɑ Pilɑti seesi
    kpɑ u bu Bɑrɑbɑ kɑrɑ.
  eng-KJVCPB: But the chief priests moved the people, that he should rather release
    Barabbas unto them.
  kgk-NT: 'Ha pa''i ruvixa kwéry katu he''i: —Ejerure katu Hesu rekovía Barrabás-rehe,
    he''i jevy jevy ijaty va''e-pe ojojurupypa opo''ẽ-vy hikwái. Pa''i ruvixa nhe''ẽ-py
    he''i Pilatos-pe ijaty va''e: —Epoi ore-vy íxugwi, Barrabás-gwi toho, he''i.'
  waj-waj: 'Iqii suai ivaki vaidi Anutuuqaara kati puara hudeera kieetaiya gioonna
    kiaapuuya nuuna aakiaivaki nuaida varida yaagueeqama iya tunoo: Piratuusaa kiaa
    mmida kiatee: Yisuunna pikiee Paravaasaa mmaanai titano tuoo kuaivee. Itaa kua
    kiatee,'
  ekk-PKP: Kuid ülempreestrid õhutasid rahvast nõudma temalt hoopis Barabase vabastamist.
  mpx-mpx: Yaa topowon bwabwatal boda ali pel hi teli ge nihi ba Pilato Balabas ni
    sokal ge bahi Yeisu ni sosokal.
  wbp-wbp: Kujalu kuja-kurra purda-nyangu Paliti wangkanja-kurra yangkangku maralypikingarduyu-paturlu
    wiriwirirli, jinyijinyi-manulu-jana panu-kariji, “Payikalurla Parrpaja-mipaku
    yungu wilypi-mani rdaku-ngurluju!” Junga-juku, kulu-karra kulu-karralurla wangkanjarla
    purlaja, “Yungka-nganpa Parrpaja!”
  luo-luo: To jodolo madongo nojiwo oganda mondo oyie gi dwarogi ni Pilato ogony mana
    Barabas.
  nhe-NT: Pero nopa tlayacanca totajtzitzi quinchihualtijque tlacame para ma quitlajtlanica
    Pilato ma quimalacanis Barrabás, huan ax Jesús.
  aii-aii: ܐܝܼܢܵܐ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܚܘܼܦܸܛ ܠܗܘܿܢ ܠܟܸܢܫܵܐ ܕܫܵܪܹܐ ܗܘܵܐ ܐܸܠܵܝܗ‌ܝ ܠܒܲܪ
    ܐܲܒܵܐ.
  esk-NT: Aglaali qaukłiŋich agaayuliqsit akatchiñiqsut iñuŋnik Pilate-ŋum pituiġitquplugu
    Barabbas-mik.
  msb-msb: Pero an mga tawo ginsulsulan san mga pinakapuno san kapadian na an paluwason
    lugod si Barabas.
  cpa-NT: Jøng² ca¹tsáih¹ juu¹³ jmi²dsa² dsa² jue¹² hi² liúg² Pilato Barrabás.
  dso-dso: ମାତର୍‌ ମୁକିଅ ପୁଜାରିମନ୍‌ ଲକ୍‌ମନ୍‌କେ ଉସ୍‌କାଇ କରି, “ଜିସୁର୍‌ ବାଦୁଲେ ବାର୍‌ବାକେ
    ଆମର୍‌ପାଇ ବନ୍ଦି ଗରେଅନି ମୁକ୍‌ଲାଇବାକେ କୁଆ ।” ବଲି କଇଲାଇ ।
  meu-meu: A hahelaḡa taudia ese aru taudia lalodia e ani, eto, Aogwa “Lasi, Baraba
    hari ba ruhaia nege”.
  yva-NT: Umba syeno akokoe wo vatano wanuije umaso manuga raugabe indamu wo Pilatus
    anajo indamu po Barabas apaya mai.
  dgc-dgc: Nadid, du mataas a padi, éy pinégkagian de dén du tolay, a i pékiohon dia
    ni Pilato éy paluwasén na ti Barabas kesira ni Jesus. Ey to pékiohon de ni Pilato
    ta éya,
  zpm-NT: Per leḻ psilo grë miech co rnab zho csilaa Pilat Barrabás; ni lëëque grë
    pxoz co pquiil zho.
  hix-NT: Onà wyaro haxa nketxkon hatà, Khoryenkom màn yonye ro yoh komo, toto komo
    wya, ohsamnohxemo komo wya. Barakmas haxa enampatakako, amna hyaka, katxoko, Peratusu
    wya, ketxkon hatà, àwyanye. Àro ke, àro wyaro nketxkon hatà, toto komo, Peratusu
    wya.
  sim-sim: Hako bikpris ondo li mbashirik ma ondo li usha limu mbara, �Wahau, Jisasin
    halawa hala! Barabasin halashinak or ika!�
  npi-ULB: तर मुख्य पुजारीहरूले भिडलाई बरु बारब्बालाई नै मुक्‍त गरिनुपर्छ भनी कराउन
    उक्साएका थिए ।
  cgc-cgc: Piro, mga ittaw an pasegyet ta mga manugdumala na mga pari na Barabas nang
    en iran na pangabayen na librien, dili Jesus.
  tim-tim: Hain dâm makyeŋgimbo sumbe kat kat luâk arekŋe luâk âmbâle hin makyeŋgiyi,
    “Ye konmâ wârakbiâkâ Baraba konok hepundo geâk.” dâm makyeŋgiyi.
  yor-yor: Nígbà náà ni àwọn olórí àlùfáà ru ọ̀pọ̀ ènìyàn sókè pé, kí ó kúkú dá Baraba
    sílẹ̀ fún wọn.
  wos-wos: Wungi wandéka di prisna néma du di wumbu téndé du takwaré wandaka di Pailatré
    wa, “Yinga! Jisasré mé hulukita, Barabasré métaka yindé.”
  emp-NTPO: 'Maʌ̃ne sacerdote bororãba dji powua nũmʌ́a nãwã jarasid̶aa: “Pilatoa
    jarad̶adua Barrabádrʌ ẽdrʌ b̶ʌmãrẽã.”'
  eng-F35: But the chief priests stirred up the crowd, so that he should release Barabbas
    to them instead.
  ind-ind: Tetapi atas bujukan para imam kepala, orang banyak itu malah meminta Pilatus
    membebaskan Barabas, bukan Yesus.
  pes-OPCB: ولی کاهنان اعظم مردم را تحریک کردند تا به عوض عیسی، آزادی باراباس را بخواهند.
  mpt-mpt: Gode amo kimanin nakai komokwali nakaia unangai baabeniba Ibo Failate baabaniba
    Kobo Balabas eta tileisaneba tleko ge baabaine gesiba i inaniba baaniba Kobo Balabas
    eta tileisaneba tleko gesiba
  ssx-ssx: Koto leekepate mo yeni peao haemeke you haliwekima꞉ta꞉ wanda꞉halima꞉ Yesu
    na tapake Batabasi tapawaena꞉ honke lape laa ti lemekeme.
  mkl-mkl: Ammɑ inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu ɑ̀ wɑsi ku mɑnte zɑmɑɑu ɑ̀ ni ɑ sɔ̃
    Pilɑti ku nyɑ nŋɑ Bɑrɑbɑsi.
  gaq-gaq: ମାତର୍‌ ମ୍ନା ପୁଜାରି‍ଇଂ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌ ଜେ ମେଇଙ୍ଗ୍‌ ପୀଲାତକେ ବାସଙ୍ଗ୍‍ଲେ
    ବାରବ୍‍ବାକେ ଆନ୍ତାର୍‌ବି’ଲେ ମାତର୍‌ ଜିସୁକେ ଣ୍ଡୁ ।
  gof-RNT: Shin kahine halaqati Yesuusa gisho Barbbaana billanaada, he shiiqida asay
    Philaaxoosa woossana mela asa maqqidosona.
  unx-unx: ମୁଲ୍‌ ଯାଜାକ୍‌କ, ୟୀଶୁକେ ବାନଃ ମେନ୍‌ଦ ବାରବ୍‌ବାକେ ରାଡ଼ା ନାଗେନ୍ତେ ପିଲାତୁସ୍‌କେ
    ଆସିପେ ମେନ୍ତେ ଗାଦେଲ୍‌ ହଡ଼କକେ ଉସ୍‍କୁର୍‍କେଦ୍‍କଆକ ।
  gah-gah: Loko limóza, guguni giziaká ve napa nenete vegená mukilitini mulúikú hizikago
  lcm-lcm: Sikei keve ainoinoai si ri katakai i sula kila asum a petau ang asi kari
    posong ta Barabas ka kala.
  aer-aer: Yanhe-ngentyele, kwertengerle akngerrepate tyatye-arenye areye uthene akngerrepate
    arrpenhe uthenele atningke arrpenhe areye uterneke Pilate apayuthnetyeke Barabbas
    anyente-ante jail-nge irlwemele aywepetyeke.
  qvc-NT: 'Piru chay kamachikuq isrraylinu kurakunaqam chay mañakuq isrraylinukunata
    ancha kunarqan, Pilatuta ninambaqllapa: —Jisustaqa ama kach''aychu. Barrabasta
    kach''ayqa, nishpa.'
  tgl-ULB: Ngunit sinulsulan ng mga punong pari ang maraming tao para isigaw na si
    Barabas ang dapat palayain.
  cbs-NT: 'Diosbe nukunabu janchaxunika xanen ibubun yudan kaian ana Jesúski sinatajaidamakin
    jatu dasibidi sinatamakin keyukin: —Jau Barrabás nuku kainmaxunun yuikanwen— jatu
    waibun yudan kaianen jabiaskadi yuiaibun'
  xtm-NTPP: Kovaa tee ka tatnuni nuu sutu ma chi ni ka jiña'a de ñayii ma ja jin kayu'u
    i ja jin kakan i ja xsiaa Pilato ma Barrabás ma.
  nnq-nnq: Nambu akakung'i akolongwa ngabakweleke bandu bannyope Pilato banyogole
    Balaba.
  bao-NT: Paia ʉparã pea bojocare wedejãa mecʉ̃oupa, Pilatore “Barrabás peere wieneña,”
    cʉ̃re cʉ̃ja ĩi jãijato ĩirã.
  san-ORI: କିନ୍ତୁ ଯଥା ବରବ୍ବାଂ ମୋଚଯତି ତଥା ପ୍ରାର୍ଥଯିତୁଂ ପ୍ରଧାନଯାଜକା ଲୋକାନ୍ ପ୍ରୱର୍ତ୍ତଯାମାସୁଃ|
  huv-NT: Ajcüwa montangtang miteaats taquiajchiw ombeay nipilan mapiüngüw tsajmbiüm
    Barrabás.
  otn-NT: Pɛ yø hmu̱ yø mmäcja̱ ɛ̱mmɛ̱i̱ di ha̱tra̱ ts'ɛdi yø ja̱'i̱ ngue da̱ 'yäpra̱
    Pilato ngue di thøhra̱ Barrabás.
  nop-nop: Unduŋ yeninadiguk kaŋ Siloŋyot diniŋ talitimeŋ wapuhi adi Jesudok kibikoŋ
    Balabas niŋkulu fowek yoneŋ yoŋa metam yeniŋgigine tigiŋ.
  obo-NT: Piru id sutsutan taddot mgo ponguu to tohodbuwis iddos mgo minuvu, no iyon
    dan od buyuwon nod polegguangon, si Barabas, konna si Disas.
  cak-ENT: Y ri nimalüj tak sacerdotes xquiya' quina'oj ri vinük, que tiquibij-apu
    chin ri Pilato que xa ja ri Barrabás ri tisok'opis-e. Y ri vinük quiri' xquibün.
  lif-NT: ᤁᤖ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤏᤠᤜᤠ᤹ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤧᤰᤘᤠᤀᤥ ᤒᤖᤒ᤻ᤒᤠᤛᤧᤴᤏᤣ ᤗᤧᤖᤧ ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ
    ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤜᤢᤛᤢᤛᤡᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  snx-snx: Nedine lola urum gadi naman xunggur xiliyai udud tingndi hunjisne andug
    Pailot maisi mundubx, ne Barabas hag disne Yesus hag daxjal.
  kql-kql: Kape kavɨla Gasak Wamɨle Gasak Wakundun mfakuŋgumɨ toneve mfani sivɨleve
    Barapas valatɨk ga salavaŋga pave.
  mie-NT: Sochi ndá sūtū cúñáhnú nī scáhān dē nchivī cuāhā jā vāha cā ná cácān ji
    jā siáā Pilato Barrabás.
  san-TIB: ཀིནྟུ ཡཐཱ བརབྦཱཾ མོཙཡཏི ཏཐཱ པྲཱརྠཡིཏུཾ པྲདྷཱནཡཱཛཀཱ ལོཀཱན྄ པྲཝརྟྟཡཱམཱསུཿ།
  qve-NT: Ichaqa chaypi kaq sacerdotekunapa jefenkunañataqmi, runakunata exigispa
    yachachiranku, paykuna “Runa wañuchiq Barrabasta kacharipuy”, nispa, Poncio Pilatota
    exiginankupaq.
  pao-NT: '@see-verse:MRK.015.010'
  cbu-NT: 'Nduma tputs yámchusin apanllpansha urkar tputsee: Ichingurus: Parápsaa
    tshitungangcha tángtsa. Isusoo tpurinllpa tángtsa; tárangana.'
  usa-usa: 'uyátárai-monoq-wayukama waabámmá timá yímikaae: “Baráábatiqtaba kétikaiqtaae
    tero!” miráitata waabámmá timá yímikaae: “Baráábatimma ayúqmataa timiyo!” tewata
    keqnáámmá'
  soy-soy: Amɑ́ pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ ɑpi pisoi Pilɑti-i teriipɔ
    pikɛ́ u ricɔ́ŋ ukɛ́ nɛ Pɑrɑpɑsi ɑkpɑnii tɔ.
  bkx-bkx: Mes ꞌnakaf akama sin naꞌkokeꞌ naꞌsekeꞌ atoin afaut in, he sin ntoit gubernur
    nak, “Hai ka mlomi fa! Mufeitn ahaa Barabas!”
  hui-hui: Wali agalime, Barabasa gola, lelonaga Loma binigo mo miaga haguane biarume
    mo la hene.
