    apo chare ri Pilato chi xa ya ri Barrabás ri trelesaj el. Y ri winek can queri'
    xquibij.
  ebk-ebk: Ngem nan anap-apon chi papachi at chinorchorcha nan tataku ay munkuru ta
    nan chawatuncha ay ilufusna para kan chicha at hi Barrabas fiakun hi Jesus.
  spa-PDDPT: Pero los principales sacerdotes incitaron a la multitud para pedirle
    que más bien les soltara a Barrabás.
  ruf-ruf: Lekeni ipfilongotsi we inambiko wawaswangitsa iwanu wamlombe Pilato amlekelele
    Baraba ihanu ha Yesu.
  gun-gun: Ha'e ramo ha'e kuery ombo'e heta va'e kuery Barrabás re ojerure okuapy
    aguã.
  agu-BL: Poro yi e' wi'tz pale' nintzun e' octz tan tocse'n chic'u'l yi e' wunak
    tan chiẍch'ine'n, nin tan cyalol yi ba'n tcu'n yil tz'el tzakpu'n Barrabás.
  isn-isn: Kuiti akulu a akuhani ai akinyiie i umbi ku kua i yogo ku luli kina watunguilwe
    u Baraba badala akwe
  eng-PEV: '@see-verse:MRK.015.010'
  ilo-ULB: Ngem sinugsogan dagiti panguloen a papadi dagiti adu a tattao tapno ipukkawda
    a ni Barrabas ketdi ti mawayawayaan.
  pir-NT: 'Tiquiro sa wio duepegʉ̃ta pahia pʉhtoa Jesu mehna masare usuagʉ̃ yeahye.
    Ohõ saha ni dutiahye tiquinare: “Barrabá pehere wioya. Jesure wejẽ dutiya”, ni
    dutiahye masare.'
  anv-NT: Yɛ́mbɔ anɔɔ́ baá ampyɛ upɛ Ɛsɔwɔ ágaré ɛkwɔ́ bɔɔ́ ɛwémbɔ nnó ágaré
    Palɛt aferé lé Barabas.
  sab-NT: Kwian gerunga Chube ole daba alin chugagwalla ulita kwian nglea ulita ta
    gbu gerule Pilato ole ma no Barrabás giti Pilato Barrabás skajwanngenga, ene Jesu
    chege Barrabás taneage.
  tmd-tmd: Makwam God ap höjöpal ur nölɨb nöbö dib bla, nöbö mö piaku ñɨgö yadmä,
    “Pailot nugwo yadɨŋ, Jisas wöhö, Barabas nugwo yau abaŋ,” me rɨmä. Aliö rɨmɨn,
    nöbö mö piaku Pailot yadmä, “Barabas ana yau abne,” rɨmä.
  acr-NNT: Ekꞌu ri nimaq e aj chakunel pa Rocho Dios xkikoj pa kijolom ri ukꞌiyal
    winaq e kakitzꞌonoj kayolopix bꞌi ri Barrabás. Yey rike jelaꞌ xkiꞌano.
  kpg-kpg: Gei nia dagi hai mee dabu ga huuhuli digau dogologo aalaa gi helekai gi
    Pilate gi hagamehede ina a Barabbas.
  taj-taj: तर परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेसे स्‍य्‍हान्‍दो म्‍हिगदेदा
    थीसी, “येशूदा आहिन, बारब्‍बादा ख्‍लासी पिन्‍गो!” भिपुङ्जी।
  avt-avt: Hɨr mɨt pris nɨkɨak han ke mɨt yapɨrwe te hɨr nitehi Pailat ke Barabas.
    Jisas au.
  cbk-cbk: Pero el maga jefe del maga padre ya convence con el maga gente para pidi
    gayot sila con Pilato para larga con Barabas en vez con Jesus.
  uig-ARA: 'لېكىن باش كاھىنلار خالايىقنى: «بۇنىڭ ئورنىغا، بارابباسنى قويۇپ بەر» دەپ
    تەلەپ قىلىشقا كۈشكۈرتتى.'
  tuf-tuf: Eyta táyoyat sacerdote cárinat uw tan téjecro. Jesús chiti Barrabás chiín
    acu uw tan téjecro.
  abx-abx: Pero agsamuk-na si mga puno' paraghalad i mga a'a para hamok akalibri si
    Barabas.
  mco-NT: Per co Pilato jadu'n ymɨnañ, chi je teedy ajcxy mɨjtungmɨɨdpɨ ooy ajcxy
    yajhuamgoty yajjɨhuɨygoty je mayjäy co huen je Pilato najtzmadzɨ̈y je Barrabás.
  kqf-kqf: Pilipilisi edi babada edi giumo lava kumna nuwedi a liuliuwe te Paelat
    maso ai baḡa te Balabas biliwelokomo ya kaikamaḡe aubaidi bi mote Yesu.
  cpb-NT: 'Iri kantzimaitacha reeware Imperatasorentsitaarewo, rakakaakeri atziripaini
    inkante: “Iri kameethatatsi romishitowaiteri Barrabás.”'
  aon-aon: Aria amam debeimi pris hohur sabaishi arpesh esheshiruh aparuh aria eshesh
    nyirub juwehos-irub abom um Jisas. Aria eshesh sharig Pailat um nukweshih Barabas
    nunak fri.
  hus-NT-2005: Por nin okʼlékiltsik an páleꞌtsik, in nixoknaꞌ an atiklábtsik kin konoy
    ka walká na Barrabás.
  mig-NT: Chi̱ sutu̱ ñá'nu‑ún, ni̱ ka̱ská'a̱n‑de ña̱yɨvɨ kuá'a̱‑ún ja̱ Pilato va̱'a‑ga̱
    ná sía̱‑de Barrabás ki'i̱n.
  bps-bps: Kabay én nimò dad ulu dad bà di Dwata, banlétla dad to stifun déén fafalwà
    baling Barabas.
  mbs-mbs: Meneng gayed migdeliseg se menge pengolo te simbahan diyà te otaw netipon
    kidoen amon ipelowà din si Barabas aw eked din pelowai si Jesus.
  tof-tof: Da wirri prrista pamkolpamab ngoro we nilóp Paelatón ayalóm Barrabasón
    tümün müótüdügabi arruanóm.
  cme-NT: Pilatiŋ yuu dumaaŋo-na, Diilojigãntaamba yuntaamba gbo nuɔmba‑i wuɔ ba
    cira u nanna Barabasi.
  sus-sus: Kɔnɔ sɛrɛxɛdubɛ kuntigie naxa ɲama kui iso, alako Pilati xa Barabasi nan
    bɛɲin e bɛ.
  pon-2006: Samworo lapalap ako ahpw papainki pokono pwe re en peki Pailet en lapwadohng
    irail Parapas.
  dad-dad: Anĩ ere, pris odudug tamo kayau waud dale fen, dirokenẽdi di, idi Jesus
    ban Barabas anĩ Pailatem yaliskenẽdiyouf nigin diron.
  zab-NT: Per de bxoz ni rnabee lo de bxoz guludiidxdeb irate de bɨnqui par iniideb
    Barrabás ílda Pilat.
  jae-jae: Ma lau dabuŋsêga sêli lau sa gebe teteŋ Pilata êŋgamboac Baraba su êndêŋ
    êsêac.
  ksd-ksd: Ma ra lavur tena tinabar ngalangala dia ununue ra kor na tarai upi da pala
    tar Barabas tadav diat.
  msm-NT: Di to kaotawan pighonghongan to sikan yabow no mgo magdudumaya agun iyan
    nasi pasabukan dan si Barabas.
  myk-myk: Ga, a saraya ɲaha shɔɔnrivɛɛ ɲuŋɔfɛɛ pʼi sipyiire ti sɔn, na pu Pilate
    ɲɛɛri na wu Barabasi yaha.
  sbe-sbe: Taukaitalasam tauwoyaidi boda se henuwasaedi na se kaibwada Pilato unai
    bena Balabasi ye yailigabaei.
  mcr-mcr: Pailoti iqu i tquaŋgqä-qe, hiqäva-imäkqä naqä iqua, qokä-apäkiuqä kŋuä
    iuŋi hiŋi-hiŋi iwimäkäpu, Pailoti iqueŋi, “Jisasi Iqu qäyä etaŋguti, Baräpasi
    Iquenyqeqä” tupŋqä ätukuwi.
  cux-NT: Naati chiiduú n'gɛɛtɛ chinuú yā 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Jerusalén chí caaca
    yā Barrabás ti n'dáacā chí n'dɛɛchii yā saⁿ'ā chi nguuvi Barrabás.
  tur-YTC: Ama başkâhinler, O’nun yerine Barabba’nın salıverilmesi için kalabalığı
    kışkırttılar.
  san-ITR: kintu yathA barabbAM mochayati tathA prArthayituM pradhAnayAjakA lokAn
    pravarttayAmAsuH|
  bel-N: Але першасьвятары падбухторылі натоўп, каб лепш адпусьціў ім Бараббу.
  sch-sch: Aninâkachu Ochaisingei han mipuingei hah Barabbas a mojôk pe ngei ranga
    ngên rangin an misiet ngeia.
  mic-MIQNT: Pas'g na iganpugultijig patlia'sg munsaiwa'tiji mimajuinu'g ugjit pipanigesultinew
    Pilotal iga'lan Palapasal ugjit negmow.
  huu-NT: Jusiñamui dɨga nanoca ñaɨraɨnɨ naimacɨna llotataja jira, comɨnɨ dɨnena Barrabás
    jino jamai oretallena jɨcadɨmacɨ.
  jiv-NT: Tutai Patri uuntri̱ áentsun chichainiak ““Antsu Parapás jí̱i̱kim akúpkatá”
    titiarum” tiarmiayi.
  otm-NT: Pɛ nu yʉ ngʉrpa mbäją bi parpa yʉ ją'i gue'a ra Barrabás da 'yäh yʉ ją'i.
  dah-dah: Gega pris buda gote karkuwaŋmiŋ beleŋ al buda kuruŋ goyen, “Barabas siŋa
    ira innayiŋ,” yeŋ biŋ yade tukamiŋ.
  tnk-tnk: Nənə Paelat rəres pen irəha, mətə pris asori me hərer kukurau mamhərhiərhi
    nərmama, mamhəni pen tɨ nirəha i mə tuhəres pen Paelat i mə trəpwəh narakaien
    ia Iesu mətə traraka ia Parapas.
  kpr-kpr: Avata natofo nange Barabbas foa buvare dae benunu saetera ava kotise, fristi+
    da kokotofu natofo da ghamo deretiri eretiri, ne Barabbas foa buvare dae setero,
  san-IAS: kintu yathā barabbāṁ mocayati tathā prārthayituṁ pradhānayājakā lokān pravarttayāmāsuḥ|
  nho-nho: Tevana iaa naa maatua hakamaatua raa ni usuhia laatou naa tama raa ki mee ake
    ki Pilate ki hanaa Barabas no kauake ki laatou.
  gym-NT: Akwa ni blitaka Ngöböbe ni mda mda diäre dänkientre namani ni jökrä töi
    den jakri abko käkwe Barrabás tikatemna abkokäre.
  azg-NT: Majoꞌ nque ntyee na conintqueꞌñeen, jnanꞌjmiinꞌhan joo nanꞌñeen na quitanhan
    nnon Pilato na quitsiquindyaa jon juu Barrabásꞌñeen, chito nquii Jesús.
  bhd-bhd: पन प्रधान याजकेईं लोक बमकाए, ताके पिलातुस तैन केरे लेइ यीशुएरे बदले बरअब्बा
    छ़ेड्डी दे।
  too-NT: Lā' huan xanapuxcu'nu' curasna' ixtacuccha'xnī't huan tachi'xcuhuī't lā'
    ū'tza' talīsqui'nli Barrabás.
  ind-AYT: Namun, imam-imam kepala menghasut orang banyak agar meminta Pilatus membebaskan
    Barabas.
  cjo-NT: 'Ari riraga jewatayitziririni ñaanakowenantatsiri ikenkithayitanakini, ikanteeyakirini
    atziripaeni: —Pikante: “Kaari Jesoshi”. Pikanteeyirini: “Riraga poeyowaeri Warawaashi”.'
  nsn-nsn: Bo o patere uleik puk ka uatentur tar balasir manai pare, kara kila ualeik
    tang Pailat mare uatauete ueleheir tang Barabas tasisin.
  san-DEV: किन्तु यथा बरब्बां मोचयति तथा प्रार्थयितुं प्रधानयाजका लोकान् प्रवर्त्तयामासुः।
  tna-NT: '@see-verse:MRK.015.010'
  lid-lid: Arile iri tinan tiri pris badeh, sosokok iri lau solo-an dah anya ja, Pailat
    karuwani Barabas ki mine iri ai.
  wim-wim: Puth than pam piꞌan priests al-alangan kul yumpin thant pam wanch yot al-alantan
    than yipmam thawayn nungant Pilate.ant Barabbas.an kuchow thant.
  zga-M: Pu avava vavatekhenchelii vakhanchoochela khuvanu ukhu yuleega khuu savuti
    eimbaha adinduliwe u Baraba umwene asigale.
  yom-yom: Vayi bapfumu banganga Nzambi zikambisila nkangu wu batu ti wulomba katotula
    Balabasi.
  eng-NNA: The leaders were already talking to the Jewish people, they persuaded them
    to ask Pilate, “Release for us that other man named Barabbas.”
  san-SIN: කින්තු යථා බරබ්බාං මෝචයති තථා ප්‍රාර්ථයිතුං ප්‍රධානයාජකා ලෝකාන් ප්‍රවර්ත්තයාමාසුඃ|
  yut-yut: Mani mukwa sogok amɨn dakon amɨn madep kabɨ da mɨŋat amɨn kabɨ madep burɨ
    sugaŋek yaŋ yoyɨwit, “Ji Pailat da Barabas naŋ yɨpban kɨsak do iyɨni.” Yaŋ yoyɨŋba
    amɨn da yaŋ gɨn iyɨwit.
  grc-BYZ: οἱ δὲ ἀρχιερεῖς ἀνέσεισαν τὸν ὄχλον ἵνα μᾶλλον τὸν Βαραββᾶν ἀπολύσῃ αὐτοῖς.
  cpc-NT: 'Iro kantzimaitacha ijiwari Ompiratasorintsitaari, jowatsimaakiri atziriiti
    inkantaiyini: “Iri kamiithatatsi jomishitowaitiri Barrabás”.'
  nhg-NT: Pero jefes de teopexcötzetzi quemelfejque noche giente nele cache cuale
    ma quecajcöhuacö yaja Barrabás.
  nya-nya: Koma akulu a ansembe anasonkhezera anthu kuti Pilato amasule Baraba mʼmalo
    mwa Yesu.
  ngu-NT: Pero on tlayecanquej tiopixquej oquinchihualtijquej on tlacamej para ma
    tlajtlanican Barrabás, niman ma ca ma quitlajtlanican Jesús.
  kup-kup: Pot Pailat at mañahan paru am homehot hañiv namañ hehan, aban anumaihol
    bareñ elat mañaroohariz ahorihö añarab pimaz kaev ravat parum hapanezat tapanez
    epat mañovai sooh, “Met Pailat emat maot arin at añapanen hañiv epat mañei, ‘Dei
    Barabas baverev meeken sapanez zait teg,’ pot piin mañei.”
  jid-jid: amma nji frist ba ba con jbu ndi ba ndu ba yar gro ndu ba ka Barabbas mba
    cuwo
  wmw-wmw: Fala wakulungwa ware wawashongezera wanu wanlebele Pilatu kuwa anfungure
    Baraba.
  gmv-GGM: Qessista halaqati qass iza olla Barbaney birsheto gi oychana mala dereza
    denthethida.
  ssg-ssg: Tuahe teka masiwi tuah ti hukuminiai Haeu ma seilon kak hahika teka seilon
    ti laha apupuha ien kameiai Pailat ti ahuti hanialaha Barabas, kumahe Jises.
  zpo-NT: Per lee re ngwleyy non nzhéya, zee yé re xaa lo Pilat sela xaa Barrabás.
  poy-poy: Kumbiti Watambika wakulu wawasonguziyiti wantu wamluwi Pilatu kamvuguliri
    Baraba.
  qwh-NT: Peru saserdoticunapa mandacoqnincunam nunacunata yachatsiyarqan “Barrabasta
    cacharinequitam munayä” niyänanpaq.
  gaw-gaw: Pilatus nug anam oḏ maṯom amge mana meṯak danab oḵai ag ahan, wagai mena,
    danab oh gaḏa maṯaeg, ag Barabas uhuqḵunu ap̱ig.
  nca-nca: Ŋunde quko uni tapá ŋundo unipare mande yimiroyi unipareto Pailat ŋande
    miraŋgurí, “Barapas naŋge re roto,” yaŋgurí.
  zpz-NTPP: Tees de uz zub lo zeꞌ bduꞌ dey lagy de mbecy zigy gun orzeꞌ laa dey Barrabás
    lugaar nu laa dey Jesuuz.
  mkj-mkj: Jamwrou laplappok kangoangehki pokonno pwa irai en poaki Pilate en lapwaddohng
    irai Barabbas.
  zac-NT: Perë ra jëfë shtë bëshuzi bëtsatsu rall ra mënë parë guënaꞌbë rall guëdëꞌë
    Pilato libertá Barrabás.
  kyg-kyg: mono huꞌa neꞌapataya vayaꞌaiteꞌmo yagaiꞌa neꞌapataya vayaꞌmogi muki vayaꞌai
    apaipafiꞌmo huꞌa fugali nehuꞌapaeꞌmo, Pailatifeꞌmo hutapaeꞌmo, Malamasikeꞌmo ato,
    hutapa ha paiyo, huꞌa hapa paiꞌnae.
  kmk-kmk: Yoong sinugsugan dat aap-apun di padi dat tagu un sad kodawon da kan Pilato
    un pawayaana si Barrabas, un bokona si Jesus.
  cao-NT: Jato qui yoi ini quiha toa Jesu ja paquëmacatsaina. Jatsi quiha arati ibo
    bá nohiria bo raji-rajimaniquë, Barrabás Pilató paquëmano iquish na.
  bbr-bbr: Utianik, Anut kamuk raiäi roat näunäu akas roasiret raiaka atomoi, awaroin,
    “Pailot aurwe, ‘Bar-Abas utota, manai.’ keser aurwe.”
  inb-inb: 'Iaia sasir­duti­kunaka, chipi kag­kuna­wa chapu­rispa chapu­rispa rir­ka­kuna,
    kasa nispa: —Mañai­chi, Barra­basta kacha­richu.'
  hrv-hrv: Ali glavari svećenički podjare svjetinu da traži neka im radije pusti Barabu.
  box-NT: Ká ɓa yankarowà ɲúnása màhã́ súkúra ɓa zã̀amáa le ɓa fìo o Pilaate
    cɔ̃́n le o Barabaasi lé yìa ò o día.
  ote-NT: Pe nuya nda̱ gá macja̱ bi ꞌyʉꞌta ya ja̱ꞌi pa bi ꞌyadi dra thɛgui ra Barraba.
  wnu-wnu: 'Ende qamara ne munon baraitari wuri munon yurau wurinob qamamir: “Arari
    Pailat Barabas init waga yariner,” ende qamamirei.'
  zam-NT: Per mèn co' ngòc jef che'n nguley' co' más ñibe' loo rye nguley', mbli mèna
    par a la fuerz gab rye mèn, co' nziri' loo Pilat, más huen co' Pilat Barrabás
    lezi'f lugar de lá' Pilat Jesús.
  zyp-NT: Canghrasala tlangbui macang sahlo taco zawpui sahlo cawh Baraba ma chuapah
    hri tatah rei pawtah aa pasy he.
  sey-NT: Ja̱je paꞌiquëtaꞌare Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaohuaꞌipi pa̱ire ca co̱ꞌme
    huesojë cuiꞌne yëhuoreña, Barrabásni eto saoja̱ꞌquëre se̱jëꞌë, cajë.
  nvm-nvm: Regavo e isuf baroijo ijiebuon e mamkanuk iji bu uri e uruvana soisoi kuardiame
    kia, Jaka e Romkobuon e bomana iji kua no vierafe a e Barabas keunaga fu vakno
    kuaf.
  mps-mps: Tiali goli te genuai pris bidi dabego te we bidi dabe augwaligo homu hodoloyu,
    te augwaligo Pailatba i waliyu, te Barabas augwaliba tagala palao po wai.
  seh-seh: Mbwenye akulu aanyantsembe akhanyengerera mbumba kuti iphembe Piratu toera
    abuluse Bharabhasi n'kaidi, mbasiya Yezu.
  pab-NT: Hatyaoseta sacerdotenai xekohaseharenai aiyateretyoaha halitinai xahita.
    Kasani axaha Pilatos hoka Jesus wenekoare aihikoaheta Barrabás enomanaha aokaha.
  llg-llg: Tehuu malangga anggama la mbauedo hataholi noꞌu kala sila, fo basa sala
    loke gubenol lae, “Ai taa hii Ndia! De kada mboꞌi heni Barabas leo!”
  kyf-kyf: Ma zʋlʋa nyɩma ŋwɛ nɩɩ, wa sumanɩ we 'wʋ Pilatɩ 'ka -Balabasɩ -kaslʋ 'wʋsa.
  tpi-tpi: Tasol ol bikpris i kirapim bel bilong ol manmeri, long ol i mas singaut
    long Pailat long em i no ken lusim Jisas. Em i mas lusim Barabas i kam long ol.
  mih-NT: Zoco ñihi xaan i tyihi ra zutu nahnu tyiño sihin ñiyɨvɨ vatyi nacaca ñu
    sii ra Barrabás.
  qvh-NT: 'Sayno niptinmi mandag cüracuna saycho cag runacunata yachasiyargan: “Barrabasta
    cachariyga” niyänanpä.'
  kms-kms: Pudi prist mingg yumbui ni wute simbe mindiny ei ni Pailat simbe rindig
    di ni Barabas ei si neri neyi ni.
  agn-agn: Piro ang bindoat tang mga pangolokolong padi, sinolsolan nira tang mga
    taw ang si Barabbas tang pa-dolon nirang palpatan, belag ta si Jesus.
  nhi-NT: Pero in teopixcatlayacanqueh oquinmoyonihqueh in tocniuan mactlahtlanican
    maccahcauacan yehyeh in Barrabás.
  ttc-NT: Per yaji kye pal oxik kykub'sa' kyk'u'j kye xjal tzan txik kyqani' tzan
    txik tzoqplet te Barabas.
  dan-1931: Men Ypperstepræsterne ophidsede Mængden til at bede om, at han hellere
    skulde løslade dem Barabbas.
  kwj-kwj: Wondawani puris hima laka leto ele himiyama hurahama leni sembe ya wu rasainda,
    wowa Pailat ni uchani wu sawewa Jisas mina, Barapas ni ri andowa ta kinani.
  vie-OVCB: Nhưng các thầy trưởng tế sách động quần chúng yêu cầu Phi-lát phóng thích
