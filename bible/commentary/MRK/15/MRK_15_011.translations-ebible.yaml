  srn-NT: Ma den prenspari domri sutu faya gi a bigi grupu sma fu den taigi Pilatus
    tak' a mus lusu Barabas na ini Yesus presi.
  cta-NT: Pana ndijña nguꞌ quiñaꞌa̱ jiꞌi̱ Pilato chaꞌ cuaꞌni lyaá jiꞌi̱ Barrabás,
    siꞌi jiꞌi̱ Jesús. Na cua nchcuiꞌ nu nguꞌ quiñaꞌa̱ biꞌ loꞌo Pilato chaꞌ clyaá jiꞌi̱
    Barrabás, xquiꞌya chaꞌ la cuiꞌ sti joꞌó nu laca loo cua nchcuiꞌ tsa loꞌo nguꞌ
    chaꞌ juaꞌa̱ jña nguꞌ chaꞌ jiꞌi̱ Pilato.
  bqc-SIM: Ɔ̃ sa'onkiaↄ tɛkpà bílagu, ↄ̃ aa òɛ̀ aà Balaba kɛ̃́nɛ́.
  tcz-CHONGTHU: Ahivang'in thempu pipuihon Barabbas joh chu lhadohna dingin mipi chu
    atilseuvin ahi.
  mar-mar: परंतु पिलाताने त्याच्याऐवजी बरब्बाला सोडावे असे मुख्य याजकांनी लोकांस चिथवले.
  snp-snp: Kolaifa, yokila ki umamo we kiyabani we yate mau minamo wenena ile fali
    senigu wiyato, ya amote eti lamo, E’e, Balabasi ya efili edo, lato
  isl-isl: En þegar hér var komið sögu, höfðu æðstu prestarnir æst múginn til að krefjast
    Barrabasar í stað Jesú.
  spy-NT: Nteenee kōōwuruur ꞉mbo kibkōrōs biiko tukul kumwoochi Bilaato kootyaakta
    Baraaba yoo kātēētyooktooy Yēēsu.
  xnn-xnn: Ngem nan deeyday menkangangato ay papadi et dinologda nan nadagop ay ipogaw
    ta si Barabas nan dawatenda ay bomala ta baken si Jesus. (v 7) Si Barabas et nakitapi
    ay nakigobat isnan gobilno isonga nabalod et wada nan pinateyna isnan nin-golowanda.
  mwe-mwe: Ikabheje bhakulungwanji bhaabhishila gubhaakwishiyenje bhandunji kuti,
    bhaajuganje a Pilato mbaya bhaaugulilanje a Bhalabha.
  tte-tte: Na iyamo topwaoli lalakili tomo nuwatu naenaena nuwali mena sipeiyako yakato
    Yeisu sisikotanan na Balabasi esana sikatai yo ilivasi kaiweli.
  tcs-tcs: Bat dem edprist bin stere dem bigmob pipol po aske Pailat po lete Barabas
    go pri.
  hlt-THB: Cehlai Pilat ing Barabbas ce a hlah thainaak aham khawsoeih boeikhqi ing
    thlang kqeng ce syk uhy.
  soq-soq: Tane pirisi debamau apana uaraia sape auweia waninamoia mo Pailat diapuo
    Barabas dibura epie nosepi, mai Iesu.
  qub-qub: Chaura mandaj cüracunaga aypalla runacunata shimita goran «Barrabasta cachariy»
    ninanpaj.
  att-att: Ngam pinappatapátu nayù ira kátannangán nga pári yù ira magaru nga tatolay,
    ta kiddawad da galâ ta si Barabas yù palubbángan na.
  bki-bki: Jibe na, Pailat jidom tuvan Yesu rivano, mia tomu na tortoru na kulo lu
    nalo amila bulag tomu nalo kialo jidomiano binimei bitunu m̃elea, ana aber monoka
    asikil ka Pailat ka naio tuvan re Yesu rivano, mia naio tuvan ga Barabas rivano.
  bqp-bqp: Akũ sa'orikinↄ gbɛ̃nↄ laakarii fùtɛ, de ò o Pilatinɛ à Baraba gbarɛńnɛ.
  mcp-mcp: Ja Pilât mə́ jí bwo ntʉ́nɨ yí, milúlúú myâ ofada mí mə́ shwúgʉli lɔɔm nə́
    Pilât bɨ́dʉ́g Barábas.
  hat-hat: Men, chèf prèt yo pran tèt pèp la pou yo mande Pilat pou l' lage Barabas
    pito.
  npl-NT: Pero n tiopixkeh non tlayakantokeh okintlatlalwijkeh n tlakah para makitlajtlanilikah
    n Pilato makikajkawa Barrabás.
  bgg-bgg: Jishii boh phabithek è ibrogthek shii nyiu ne yao srane Isu chiang shii,
    Barabas shii ichad thoh phi bo è Philath shii yao ba yi phro.
  eng-TCENT: But the chief priests stirred up the crowd to have Pilate release for
    them Barabbas instead.
  eng-BSB: But the chief priests stirred up the crowd to have him release Barabbas
    to them instead.
  cpu-NT: 'Iro kantamaitacha ijevarera omperatasorentsitaari, jotsimaakeri atziriite
    inkante: “Iro kameethatatsi iromishitovaiteri Barrabás.”'
  san-ASM: কিন্তু যথা বৰব্বাং মোচযতি তথা প্ৰাৰ্থযিতুং প্ৰধানযাজকা লোকান্ প্ৰৱৰ্ত্তযামাসুঃ|
  tac-NT: '''Lige alué e''wélala baleka abéchigo ''we jale ruyea ralámuli napurigá
    ''we animela ralámuli ma''chí pánalia alué Barabasi ''nalina tase alué Esusi.'
  eng-WEBPB: But the chief priests stirred up the multitude, that he should release
    Barabbas to them instead.
  gfk-H: Ma senbia ira tamat na pris diet ga hait ira mataniabar bia diet na saring
    hadadas Pailat bia na hasur sei ne Barabas ma waak ne Iesu.
  viv-viv: Atu abaveyao ana tofaisewa yoꞋo hivagadonedi be Failato hinaveꞋoꞋolena
    higa keke Yesu tu Balaba ginayauna.
  yao-yao: Nambo achakulu ŵambopesi ŵala, ŵachisisye ŵandu ŵaŵende che Pilato ŵagopolele
    che Balaba pamalo pa Che Yesu.
  tgp-tgp: Pani moli nona pr̃is la haluhalu na tamlohi mata usi Pilate vara i teri
    Barabbas na jaran Iesu.
  auc-NT: Ïninque, Wængonguï quï, ante në godönäni ñæ̈næ̈näni guiquënë godongämæ̈
    ongönäni ïnänite apæ̈nedinque, Mïnitö Pidato ingante ïïmaï äedäni, änänitapa.
    Änäni ëñëninque oodeoidi wæætë Pidato ingante, Wïï bitö änongänö ante ämönipa.
    Wæætë Badabato ingante ñimpo cæbi gocäe, ante änäni.
  kbc-NT: Pida niɡ̶ijo anoiiɡ̶e sacerdotitedi idioka limedi moyoniciwaɡ̶adi niɡ̶ica
    noiigi modipokota Pilatos me daɡ̶a ikatedice Jesus, pida odipokota mijapaɡ̶a ikatice
    Barrabás.
  bmh-bmh: Bo, Uwait ula dacanemen dudu banban agen duailel dabuiag pataimai, awaremen,
    “Pailot auran, ‘Barabas utemen, unamau.’ guzenai auran.”
  ctu-BL: Jini ñuc bʌ motomajob tsi' xic'beyob winicob cha'an mi' c'ajtiñob ti colel
    Barrabás.
  meq-meq: Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye, nəteye ɗuh na, tə vəlatay
    gədaŋ a ndo hay ada məgwaɗay a Pilat mâ gəratay ha na, Barabas bəna, Yesu bay.
  noa-H: ¡Hih! Mamʌ Pilatoou mag hiek'abaawai chará chi p'adnaan pörk'a nʌm k'ʌʌnau
    sĩi warag hõor wawik'a t'ʌnʌʌujim hanʌm, t'umaam k'ʌʌnau hãba Barrabaata sĩi hich
    jãg weeupʌ̈ipi jajaau hamk'ĩir.
  alp-NT: Po imama elakaru esi abeteke loko tamataru leke esi kotie bei Pilatuse isirie
    Barabase bei buije
  san-VEL: kintu yathaa barabbaa.m mocayati tathaa praarthayitu.m pradhaanayaajakaa
    lokaan pravarttayaamaasu.h|
  kbq-kbq: Hianagi ranra pristi kva vahe'mo'za maka vahe zamarimpa rekehu'za, Barabasi
    kazufe tamio hutma hiho hu'za zmasami'naze.
  kbh-kbh: Pero chë bachnangbe amë́ndayëngna ents̈anga tmojanañemó chamuenbouénanama,
    Pilato jauyanama chëngbiama Barrabás chabuatsboshjona ca.
  ron-LSB: Dar preoții cei mai de seamă au stârnit mulțimea, ca el să le elibereze
    în schimb pe Baraba.
  pon-pon: A jamero lapalap akan kapururada pokon o, pwe en mauki lapwa on irail Parapaj.
  nhe-BL: Pero nopa tlayacanca totajtzitzi quinchihualtijque tlacame para ma quitlajtlanica
    Pilato ma quimalacanis Barrabás, huan ax Jesús.
  sps-sps: Sana rin tsunaun tan tsoiny faakor fatsuiny komar tagin ma rangats ari
    Pailat ma fatafuts ravainy ya Barabas, san gima Jisas.
  wnc-wnc: Siwan ngana Anutue yot takwan gwene pasiya amindane takeakwakga aminbamdane
    musia pangenawa Pailatda Barabas sandetewan kuwikge yaking.
  bus-bus: Ben sa'orikinↄ gbɛ̃nↄ làakari fɛ̀ɛ, lɛ aↄ̃ o Pilatinɛ à Baraba gbarɛńnɛ.
  gub-BL: Na'e tuwihaw uze'eg teko wanupe wà kury. — Penoz ma'e Pirat pe nehe ty wà,
    i'i wanupe wà. — Emuhem kar Hapa ta'yr urewe nehe ty, peze izupe nehe, i'i wanupe.
    (Na'e uze'eg teko oho nezewe izupe a'e wà kury, tuwihaw waze'eg heruzar kar pà
    a'e wà kury.)
  imo-imo: Nalo Gote popo tondoli iye awilimani imbo pulumu nombeya teringi kanoma
    ungu ningo amondoko kondi tokolio ningei, “Jisas molo. Barabas linonga moki leko
    mundunduwi neio,” ningi.
  boj-boj: Onaqa atra tamo kokba naŋgi na tamo uŋgasari kalil naŋgo areqalo tigeltetnjreb.
    Tamo uŋgasari naŋgi Pailat minjibqa a na Barabas uratosim enjrsimqa olo Yesus
    qalim moiqajqa deqa naŋgo areqalo tigeltetnjreb.
  ulk-ulk: Ege Kebi Kirim Merkemlegize mir mitwarlare ge le nikidetreder wi obamusa
    Barabasim e adem wausmeda nole Iesu.
  eng-DRA: But the chief priests moved the people, that he should rather release Barabbas
    to them.
  knf-knf: Kë baţeŋan baweek başë wuuk pnŧuk paţëp ţëp paji awutan baka Barabaaŧ.
  san-KHM: កិន្តុ យថា ពរព្ពាំ មោចយតិ តថា ប្រាត៌្ហយិតុំ ប្រធានយាជកា លោកាន៑ ប្រវត៌្តយាមាសុះ។
  arn-NT: Welu tati pu longkolelu ti pu saserdote mew pofolkafi tati pu che, femngechi
    ñi feypiael engün tañi lifrenentungetuael ta Barabas.
  zas-NT: Per ree bixhioz rniabee guin badxeꞌ reeman bejn ree diidx din guiëb reeman
    loj Pilato guslaaman Barrabás.
  ken-NT: Yɛ̌ nɔ, bǒbati bachiǎkap Mandɛm bákʉ ngɛ́mtáy bǒbhɔ mándɛm Páílet
    ámfɛrɛ chi Barábas ɛkɛrɛ́kɛnɔŋ.
