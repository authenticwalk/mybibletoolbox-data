verse: MRK.015.015
translations:
  kpx-kpx: Ige Bailotiu isiviabe vai mai vahaehotievei Balabasi hanavoge tinu. Kateaito
    Iesu mai tuvalie ata ovege abu visuhavoi mai hamaho tilu.
  okv-H: Pilate na embo ta uje ea avo ara Barabbas tipura ta mihina avo enu arahata
    puvuto pahunu Iesu avo esi na ejembeto torue ji atahu ta tara Rome isoro embopo
    ta ingeni ta ikenu.
  tbo-tbo: Pilato nugonugona ipa bolu ina winugohegoyahi. Pilato i baha po Balaba
    hi lupena haleya ma Yesu hi wilawi ma ipa hina niyeya po hoi ani take hina tutu
    lawiteya.
  mal-C: ജനക്കൂട്ടത്തെ അനുനയിപ്പിക്കാൻ ആഗ്രഹിച്ചുകൊണ്ട് പീലാത്തോസ് ബറബ്ബാസിനെ അവർക്കുവേണ്ടി
    മോചിപ്പിച്ചു. അയാൾ യേശുവിനെ ചമ്മട്ടികൊണ്ട് അടിപ്പിച്ചതിനുശേഷം, ക്രൂശിക്കാൻ പട്ടാളത്തെ
    ഏൽപ്പിച്ചു.
  grc-SR: Ὁ δὲ Πιλάτος βουλόμενος τῷ ὄχλῳ τὸ ἱκανὸν ποιῆσαι, ἀπέλυσεν αὐτοῖς τὸν Βαραββᾶν·
    καὶ παρέδωκεν τὸν Ἰησοῦν, φραγελλώσας, ἵνα σταυρωθῇ.
  bgc-bgc: फेर पिलातुस नै भीड़ ताहीं राज्जी करण की चाहन्ना तै, बरअब्बा ताहीं उनकै
    खात्तर छोड़ दिया, अर यीशु कै कोरड़े लगवाकै सिपाहियाँ के हाथ म्ह सौप दिया के क्रूस
    पै चढ़ाया जावै।
  khz-khz: Pilato gena ririwa votaunilimalima gutuma aora pene vega-namara ularana,
    ia na Barabas etugu-atiato, na Iesu gekwariato mulinai, evenirato pia satauroa.
  deu-TKW: Pilatus aber wollte das Volk befriedigen, und ließ ihnen den Barabbas los,
    den Jesus aber ließ er geißeln, und lieferte ihn aus zur Kreuzigung.
  zsr-NT: Le guꞌnnëꞌ Pilato gunëꞌ ga laꞌdzág ládxiꞌgac bunách zian naꞌ, busanëꞌ lu
    naꞌquëꞌ Barrabás. Niꞌr gna béꞌinëꞌ nu quin Jesús, atiꞌ budödëꞌ Lëꞌ lu naꞌquëꞌ
    bönniꞌ ludë́ꞌë Lëꞌ lëꞌi yag cruz.
  lin-lin: Lokola Pilato alingaki kosepelisa ebele ya bato, abimiselaki bango Barabasi
    longwa na boloko. Sima na kobetisa Yesu fimbu, Pilato apesaki Ye na maboko na
    bango mpo ete babaka Ye na ekulusu.
  hns-NT: 'Tab oe sotjies kie: „Bestar ham manai log ke hiettjha poera kar dei.” Tab
    oe Baaraabaas ke tjhorwaai deis. Aur oe Jiesoe ke tjamotie se marwaaike soerdjaatie
    ke haath me saup deis kroes par tjaharaawe khaatien.'
  noa-E: Mag warag serereukhamjã pʉaba aawai, õor pöm mag thʉnʉm jũrr ich dʉ̈ita meeukham
    ugua, chadcha am ipierr Barrabaata weeupʉ̈ipi jaaujim anaabá. Maimua chi Jesús
    jũrr wʉpi jaaunaa pakuls gaai meerphëpʉ̈imkhĩir warre amach jua ee deepʉ̈ijim
    aajem.
  eng-EMTV: So Pilate, wanting to gratify the crowd, released Barabbas to them; and
    he delivered up Jesus, after he had Him flogged, so that He might be crucified.
  mib-NT: Te Pilato cuní de jeē na cúsɨɨ̄ ni ñayuu jiín de, te ni siaá de Barrabás.
    Yūcuán na te ni ndacu de jniñu jeē na cáni tācá soldado Jesús, jiín jéē cata caa
    de ya jicā cruz.
  bea-bea: Kwa Pilate tane gha kasootati chatupisha gha, yakahninooh Barabbas assi,
    kahchu Jesus taghinchut, yakhataghitoos, klaniai nichuhtyelu,
  lif-NT2: पिलातसरे़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ ताःमा पिमासि फाॽआङ् बरब्‍बासे़न ले़रु
    पिरुसि, कर ये़सुःन् ते़ःम्‍भुक् याक् पाङ्‌घुसिआङ् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्
    फोःम्‍मा फाॽआङ् रोमि थक्‍सुबाहाॽ हुक्‍सुप्‍तुसिरो॥
  xnj-xnj: Pilatu aganili kuuganisa msambi wa vandu, akamudindulila Balaba kuhuma
    muchifungu. Kangi akalagizila Yesu vamtova michapilu, kangi akamgotola vamvamba
    pamsalaba.
  mmx-mmx: Kuren la ne Paelat ga mu asu lavavara atdi la ga lox asu raba di mi ne
    Barabas. Ketla neni ga raba ne Iesu ti luvuttadi esep kusu dinak pixis i la dina
    vaxarem i at laxaba.
  cbr-NT: Quicëbëtan ca Pilátonën unicamabë upí 'iisa tanquin Barrabás chiquíanan
    rishquimitancëxun i curúsocënu matásnun quixun Jesús atu 'ináncëxa.
  tee-NT: Pus ju acsnich ju Pilato anavinilh ju ixk'achat'an ju lapanacni. Pus maxtulh
    lacapulach'in ju Barrabás. Chai lhinaulh ixlakanekmaca ju Jesús. Astan mak'axtaknilh
    ju taropajni ni camaquilhtacalh ju lacacurus.
  eng-LSV: And Pilate, resolving to do that which [was] satisfactory to the multitude,
    released Barabbas to them, and delivered up Jesus—having scourged [Him]—that He
    might be crucified.
  cak-NT: Y ri Pilato xusk'opij-e ri Barrabás, chi quiri' utz nitz'et coma ri winak;
    y xutak ruch'ayic ri Jesús y xujach-e chi ticamises chech cruz.
  pah-NT: Nurã Pilatos'ga Barrabás'ga mohemukari tonhimohẽ ti g̃a ji rehe javo. Igwete
    ga Jesus'ga nupanupãukari ipira apopyra pyvõ ga mondovo soldados'g̃a po pe tokutu
    g̃a ga yva rehe a'ero javo.
  sja-NT: Pilato pia bee k'inia bada perã eperãarã ome, Barrabata k'ena pëiji. Jesús
    soopa wɨpip'eda, pëiji kurusode baijira bɨdamerã piurumaa.
  xed-xed: Tsa Pilat ya, ta kumay ta zɗanafta ŋuɗuf ta dəmga. Mantsa, ka zlinistá
    tsi ta Barabas ta həŋ, ta vlaŋtá tsi ta Yesu ma dzvu ta la sludzi ŋa slvanapta.
    Tahula tsa, ka zlanaŋtá tsi ta həŋ ŋa zləŋafta ta udzu.
  mks-NT: Ta sa̱há ña̱ cúni̱ Pilato cando̱o va̱ha da nu̱ú ña̱yivi na̱janí da̱ Barrabás.
    Ta tá na̱ndihi na̱jácaxáhan na Jesús já na̱ndiquia̱hva da a̱ ndáha̱ na̱ cu̱hu̱n
    cata caa ñahá na̱ ndi̱ca crúxu̱.
  gfk-S: Pailat ga hasur leise ter ne Barabas ta ira matanabar waing di nage laro.
    Io, iga tule ter Jisas ta ira nuno umri di gom dangat ie. Ma di gom waak leise
    ter ie ta di be di na tut ter ie tano ula kabai.
  bmu-bmu: Mewö qetketka Pailötnöŋ ambazip kambu sihimŋinaŋgö dop akŋamgö möta Barabas
    pösat eŋgii erökmö, Jisösya jiiga ihilek wahiŋambuknöŋ qeyöyaköba qeget. Mewö
    qegetka maripomnöŋ qemegöra Rom yarö azi yeŋgö böröŋine alök. Mewö.
  dgz-dgz: Pailat waenapan aton anupen menan umap wan amba gwat noke apanewa Barabas
    wat vesen tau aen. Amba ita nagirewa diamone mu Iesu waran gaut gapan tone amba
    oma korosi gapan togurapen men wat nau amon.
  eng-GNV: So Pilate willing to content the people, loosed them Barabbas, and deliuered
    Iesus, when he had scourged him, that he might be crucified.
  zaa-NT: Pilatua nna para qui'ni gudàliani bá enne' yétsiá na, acca bela'ą Barrabás
    nna benią mandado hue' cą Jesús lani cuarta nna betią ne cuenta para qui'ni gútáa'
    cą ne lo curutsi.
  eng-WEBSTER: And so Pilate, willing to content the people, released Barabbas to
    them, and having scourged Jesus, delivered him to be crucified.
  guh-guh: Nexata baja Pilato tocopata Barrabás pepitsapaenexa penaneconitsivi pejebabiabibovecua
    jivi barajamatabëcuenexanepanaeya petaenexatsi. Nexata Pilato pijajivi, vajabitsaëvi,
    itoroba copiaya Jesús ayaicuenia pejumatitibabenexatsi penaneconitsivi pejumaconitabiabimacata.
    Bajaraxuacujinae Pilato tocopata baja Jesús vajabitsaëvi pecobematabiabarutsinexatsi
    cruzajavabelia.
  bon-bon: Pilato singi ge biname bime ngenecu miiji me wawename, siige tabe Baraba
    ne sisatige krokeciiye mete cabu ca teeme tääpume. Puma cita ca tabe jejemige
    Yeesu ne adnaname, siige biname bine ecärimige teepi baarge uli cabu äbyecrame.
  nhw-BL: Huajca pampa Pilato quinequiyaya cuali mocahuas ininhuaya nopa miyac masehualme,
    quimajcajqui Barrabás. Huan tlanahuati ma quicuartajhuica Jesús, huan teipa quinmactili
    soldados catli altepetl Roma ehuani para ma quicuamapeloltica.
  swh-ONEN: Pilato, akitaka kuuridhisha ule umati wa watu, akawafungulia Baraba. Naye
    baada ya kuamuru Yesu achapwe mijeledi, akamtoa ili asulubishwe.
  wbi-wbi: UPilato akan'dindulila uBalaba, ulwakuva akalondagha pikulihovosia iipugha
    ilya vaanhu. pe akalaghaghia kuuti uYesu atovue ni mijeledi, ye atovilue, akavasikili
    vakankomelele pa kikovekano.
  bba-bba: Pilɑti u kĩ u ko ye n koo bu dore, yen sɔ̃nɑ u bu Bɑrɑbɑ kɑrɑ. Yen biru
    u derɑ bɑ Yesu so mɑ u nùn tɑbu kowobu nɔmu sɔndiɑ bu nùn dɑ̃ɑ bunɑnɑru kpɑre.
  eng-KJVCPB: And so Pilate, willing to content the people, released Barabbas unto
    them, and delivered Jesus, when he had scourged him, to be crucified.
  kgk-NT: Ha Pilatos katu ombovy'ase íxupe kwéry. Upéa-gwi ha'e kwéry inhe'ẽ-py opoi
    imondo-vy íxugwi. Barrabás-gwi opoi Pilatos. Upéi he'i ombopi hagwã Hesu-pe. Ome'ẽ
    ijukaharã-pe omboja hagwã kurusugwasu-rehe ijuka-vy.
  waj-waj: tuduu rikioo gioonna kiaapuuya innara yoketaavee tuuvaara Piratuuso Paravaasaa
    iyara oovi nnauvakidiri titooduu mmaanai tiiravai. Tuuduu Piratuuso ari ngiaammuauya
    Yisuunna mmuduu teeda iya inna ripiima kiooduu vooyaano yatari sagaivau haara
    inna vitada viravai.
  ekk-PKP: Soovides märatsevale rahvahulgale meele järele olla, vabastas Pilaatus
    neile Barabase. Kõigepealt laskis ta Jeesust piitsutada ja andis ta siis üle ristilöömiseks.
  mpx-mpx: Pilato nuwana boda nuwaliya ni pwawaisi, yaka Balabas i sokal kaiweliya.
    Inoke i ba tolohaveyan hihiu eloelolina hi ahe Yeisu hi nibinibihan, yaka i teli
    tolohaveyan nimaliyaa nihi lokolosan.
  wbp-wbp: Kuja-jana purda-nyangu purlanja-kurra yalirli Palitirli, ngulangkuju-jana
    puta yimiri-manu ngampurrparlu. Kujarlaju wilypi-manu rdaku-jangkaju Parrpajaju
    yapa panu-kurralku yungu-jana yimiri-mani. Ngula-jangkarluju, yangkaju Jijajiji
    yungulku-jana nyanungu-nyanguku yurrkunyuku. Manu-jana jinyijinyi-manu yurrkunyu-patuju
    yungulu Jijajiji wilykarra-pakarni ngalyipi-piya-kurlurlu manu rdirriny-pantirninjarla
    waraly-yirrarni watiya warntawarntarla.
  luo-luo: Nikech Pilato ne dwaro mondo omor oganda, nogonyonegi Barabas. Yesu to
    nogolo chik mondo ochwadi bangʼe nokete e lwetgi mondo gigure.
  nhe-NT: Huajca pampa Pilato quinequiyaya cuali mocahuas ininhuaya nopa miyac tlacame,
    quimalacani Barrabás. Huan tlanahuati ma quicuartajhuica Jesús, huan teipa quinmactili
    soldados tlen altepetl Roma ehuani para ma quicuamapeloltica.
  aii-aii: ܘܒܥܹܐ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܕܥܵܒܹܕ ܗܘܵܐ ܕܵܐܟ݂ܝܼ ܕܟܸܢܫܵܐ ܒܵܣܡܵܐ ܗܘܵܐ ܠܹܗ. ܫܪܹܐ ܠܹܗ
    ܐܸܠܵܝܗ‌ܝ ܠܒܲܪ ܐܲܒܵܐ، ܘܣܘܼܦܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ ܕܦܵܐܹܫ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ ܡ̣ܢ ܒܵܬܪ
    ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܡܸܚܝܵܐ ܒܫܵܘܛܹ̈ܐ.
  esk-NT: Pilate-ŋum quyalisukługich iñuich pituiġñiġaa Barabbas iliŋitñun. Qaitkamiuŋ
    Jesus aŋuyyiuqtimiñun tiliñiġai, “Ki, ipiġaqtuqsiuŋ! Kikiaktuutinaqsiruq.”
  msb-msb: Kaya, agod mapalipay ni Pilato an mga tawo, pinalibre niya si Barabas.
    Tapos, pakapalatigo niya kan Jesus, gin-intriga siya sa inda para ipako sa krus.
  cpa-NT: Jøng² ca¹liúg² Pilato Barrabás. Mi³jøng² li¹hiug² dsǿa¹² dsa² jue¹². Jøng²
    mi²ca¹ŋi³bá²dsa Jesús, jøng² ca¹jmo¹dsa héh¹ ta¹ton¹³dsa crǿg¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ପିଲାତ୍‌ ଲକ୍‌ମନ୍‌କେ ସାର୍‌ଦା କରାଇବାକେ ମନ୍‍କରି ବାର୍‌ବାକେ ବନ୍ଦି
    ଗରେଅନି ମୁକ୍‌ଲାଇଦେଇ ଜିସୁକେ କର୍‌ଡା ସଙ୍ଗ୍‌ ମାରି, କୁରୁସ୍‍କାଟେ କୁଟିମାରି ମରାଇଦେବାକେ
    ସନିଅମନ୍‌କେ ସର୍‌ପିଦେଲା ।
  meu-meu: Taunabunai, Pilato na aru taudia ihamarumarudia urana e urava dainai, ia
    ese Baraba e ruhaia nege, a Iesu na e dadabaia, bena e henidia, bae hasatauroa.
  yva-NT: Pilatus beker pare po vatano wanuije umaso maveti manayanambe, weti po Barabas
    apaya mai. Po naite inta matutir indamu wo kaijo waije rave Yesus anepat, umba
    po aunanto mai indamu wo auseo sawa inyo kapite rai.
  dgc-dgc: Nadid ti Pilato, éy gustu na a mékisuyu siya du tolay. Kanya pinaluwas
    na ti Barabas dide. Sakay nipabalbal na ti Jesus, a tulos niatéd na du sundalu,
    monda ipako de ta kudos.
  zpm-NT: Goṉ Pilat zha rac zho ni racladzaque me guiaṉnziuu me lo zho, nacne mazd
    bzoob me xtiidz zho, bnabey me blaa Barrabás; laa Jesús, blozhse bnabey me bdiṉ
    zho Jesús laa me beeṉ Jesús ntregar lo grë meṉguiib ne tsiequiaa me lo cruz.
  hix-NT: Toto komo yeryehotanàhrà xe nehxakon hatà, Peratusu. Àro ke, Barakmasà yonampatakahoy
    hatà, nyamoro yano me. Txesusu hpokhoy hatà, arymano ynye ro komo wya. Namoyathohoy
    xarha tà, àwyanye. Yahkotohen hona amoyathoso atxok ha, kekon hatà, Peratusu,
    àwyanye.
  sim-sim: Karem li mbarik Pailat or ajehe lirin or hokovikmbaha Barabasin or halashirik
    ormu ira. Ushihi awun undari ma orhi ondon or mbashirik Jisasin li wakoroho miandok
    li tirikmbaha limu ira.
  npi-ULB: पिलातसले भिडलाई सन्तुष्‍ट पार्न चाहे । त्यसैले, तिनले तिनीहरूका निम्ति
    बारब्बालाई छोडिदिए । तिनले येशूलाई कोर्रा लगाए र क्रुसमा टाँग्‍नको निम्ति सुम्पिदिए
    ।
  cgc-cgc: Tenged liag Pilato na mga ittaw an malipay ta iya na disisyon, palibri
    din Barabas ya. Gasugo kanen na Jesus i latiguon daw intriga naan ta mga sundalo
    na maglansang ki kanen naan ta krus.
  tim-tim: Akto Pilatoŋe luâk âmbâle dondâ wâragi aregât okotyeŋe âlepŋe agâk dâm
    tembe lokolupŋe hin dâm makyeŋgiep, “Baraba kala busiânba huŋgun aŋbiâ ariâk.”
    dâmbo arim huŋgun aŋbiâ ariep. Akto tembe lokolupŋande Yesu handomŋe orem lâwinân
    kondenŋe moâkgât mem ariyi.
  yor-yor: Pilatu sì ń fẹ́ ṣe èyí tí ó wu àwọn ènìyàn, ó dá Baraba sílẹ̀ fún wọn.
    Nígbà tí ó sì na Jesu tan o fà á lé wọn lọ́wọ́ láti kàn an mọ́ àgbélébùú.
  wos-wos: Wungi wandaka Pailat déka mawulimbu dé wa, “Wuni deka hundi xékéwut di
    wunika mawuli yatandi.” Wungi wataka dé wa, Barabas séndé ge yatakataka gwande
    jémba yindéte. Wataka dé déka xi warekwa duré dé wa, di Jisasré rami yoombu xiyae
    déré mimbu hatekandate.
  emp-NTPO: Pilatora ẽberãrã ume biẽ́ b̶e amaaba Barrabádrʌ ẽdrʌ b̶ʌsia. Baribʌrʌ
    Jesura soaba ubiped̶a sordaorãa diasia crud̶e cachi bead̶amãrẽã.
  eng-F35: So Pilate, wanting to gratify the crowd, released Barabbas to them, and
    Jesus, after a flogging, he handed over to be crucified.
  ind-ind: Karena Pilatus ingin orang banyak itu senang kepadanya, dia pun melepaskan
    Barabas untuk mereka. Lalu dia menyerahkan Yesus kepada tentara-tentaranya untuk
    dicambuk dan disalibkan.
  pes-OPCB: پیلاتُس که از شورش مردم بیمناک بود، و در ضمن می‌خواست ایشان را راضی نگاه
    دارد، باراباس را برای ایشان آزاد کرد و دستور داد عیسی را پس از شلّاق زدن، ببرند
    و مصلوب کنند.
  mpt-mpt: Failate funanea Ne deibesia i funaniba E naka misiamobo genimiobo ne ili
    weng obib inabesia i funaniba E naka ayamobo ge baatneine ge funane kesoa e wentenea
    e awa genalin nakai baabenea Mak ibo moniba Balabase klabuto tileisaniba dabaiba
    uneko! Eka mak ibole Yesuse tek dum ande dofaniba omito debeb moniba atdimo dabasaniba
    silo biki anaiba kaaneko ge baabesea inasiobe.
  ssx-ssx: Koto ekina꞉ Pailedima꞉ mo wanda꞉hali paeyaona꞉ hone pa꞉la꞉eki puluekema꞉
    Batabasi da tapawaeyekeme. Kutupa Yesuta꞉ yombua baena꞉ laata꞉ haliwekima꞉ a꞉ka꞉tei
    wapepiki tina꞉ tamendiao homaena꞉yeke haliweki pa꞉ta꞉ Yesu mea haleekeme.
  mkl-mkl: Si nɑ iyi í jɔ̀ Pilɑti í bi ku ce iyi ɑ́ dɔ̃ɑ zɑmɑɑu si, nŋui í jɔ̀ í nyɑ
    nŋɑ Bɑrɑbɑsi nɔ í mu Jesu í jɔ̀ ɑ̀ tɛɑɑ kpɔtɔɔ. Si ɑnyiɛ, nɔ í dɑɑ sooɡe ŋɑ si
    ɑwɔ ɑ koo ɑ kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ପିଲାତ ରେମୁଆଁଇଂକେ ସାର୍ଦା ଆଡିଙ୍ଗ୍‌ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌କେ ତେଲା ମେଁ ମେଇଂନ୍‌ସା
