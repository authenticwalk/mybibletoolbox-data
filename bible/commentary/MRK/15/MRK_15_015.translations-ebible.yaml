  dwr-ENT: ጲላፆሲ ኣሳ ናሼቻናው ኮዪዴ፥ ባርባና ኣሳው ቢሌዳ፤ ያቲዴ ሊሱዋን ዬሱሳ ዎታዳራቱዋን ሾጪሲዴ፥ ካቃና ማላ ኡንቱንቶ
