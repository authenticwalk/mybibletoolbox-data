  bod-N: པི་ལ་ཏུས་མི་ཚོགས་དགའ་བར་འཇུག་འདོད་དེ་པཱ་རབ་པཱ་བཏང་ནས་ཁོ་རྣམས་ལ་སྤྲད༌ཅིང༌།
