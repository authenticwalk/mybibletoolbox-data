    firuk sang Yesus pake cambuk. Firuk abis, ju tantara dong ame bawa sang Yesus,
    ko mau pi paku bekin mati sang Dia di kayu palang.
  nce-nce: Pailat bu melëme tole tle, oneho bume fleflesu namëgletlame nëgeme, na
    bu Barabasme kalabusu lo mago këme jine tletëme. Na bu fli home gali tlome, “Sobo
    Jisasme taba afona feilawa lëlafa etlome.” Na bu Jisasme taba afona feilawa lëlafa
    mototla. Na tokwafe bu Jisasme wame home boblo mogotomabë enëneme tlëme, bume
    ti mëta nilina bu namëglame.
  pol-UBG: Piłat więc, chcąc zadowolić tłum, wypuścił im Barabasza, a Jezusa ubiczował
    i wydał im na ukrzyżowanie.
  qxh-NT: Mandaj Pilato Israel runacuna alli ricananta munar, Barrabásta caćhariycuran.
    Jesústana sumaj wascaraycächir, murucuncunata inćhigaran rusćhu wañuchinanpaj.
  nwi-nwi: Kɨni Paelat rɨmnorkeikei mə tukror rɨkiriə, meighaan kɨn Barabas rɨtərhav
