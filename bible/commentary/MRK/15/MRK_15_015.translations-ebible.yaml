  ory-ory: ଏଣୁ ପୀଲାତ ଲୋକସମୂହକୁ ସନ୍ତୁଷ୍ଟ କରିବାକୁ ଇଚ୍ଛା କରି ସେମାନଙ୍କ ନିମନ୍ତେ ବାରବ୍ବାକୁ
