  snn-NT: Ja'nca güijën sehuojënna, Pilatobi, Bainbi bëinma'iñe caguë, bacua yëse'e'ru
    yo'obi. Barrabasre tijoni etoni, ja'nrëbi, Jesusre si'nseye guanseni, baguëte
