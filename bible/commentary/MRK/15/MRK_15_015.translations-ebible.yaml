  kik-kik: Na tondũ nĩendaga gũkenia kĩrĩndĩ kĩu, Pilato akĩmohorera Baraba. Akĩhũũrithia
    Jesũ iboko, agĩcooka akĩmũneana akambwo mũtĩ igũrũ.
  cap-NT: Pilatuqui nuz̈quiz z̈oñinacz̈ kuz wali cjisjapa Barrabás cutzic̈ha. Jesusa
