  kpw-kpw: Pen Pailod, manö kƚö hagla anɨbu udöm, nɨbi bɨ gau kalɨp aij gaŋ, a göm,
    Barabas nɨp yɨharɨŋ hag yuöm, bɨ nɨpe rɨmnap kalɨp hagö, Jisas nɨp nagɨ löm, mɨñu
    magö pakla. Jisas nɨp pak pɨs gɨlö nɨŋöl gɨ, Pailod haga, “Nɨp dam mab ba laŋ
