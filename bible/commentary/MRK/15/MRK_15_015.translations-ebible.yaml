  san-ORI: ତଦା ପୀଲାତଃ ସର୍ୱ୍ୱାଲ୍ଲୋକାନ୍ ତୋଷଯିତୁମିଚ୍ଛନ୍ ବରବ୍ବାଂ ମୋଚଯିତ୍ୱା ଯୀଶୁଂ କଶାଭିଃ
