    nhanŋuny Djesuwnydja bartjunmaranharawnha, bala dhu gäman ŋanya, ga dhuḻ'yunna
    ŋanya dharpalila mälakmaranhawuylila.
  kvg-kvg: Yaq Pailøt ezoqa khanakhanakh-qa ndøgoám. Yaq Balabas zønqonqotáv. Geté
