  ong-ong: Pailat lirpolo ma lailelepe enke piti mete wurutei pepe, liso kesi Barabas
    laltepe le yawi. Leye lo pe pire foiye petesi Jisas le pe kesi paltepe piti ma
    pire singu tingeli laitei nimpe.
  tnn-tnn: Kən Pailat təmolkeike məmə otol nɨkilat, kən mahl-iarəp Parapas, kən məhlman-pən
