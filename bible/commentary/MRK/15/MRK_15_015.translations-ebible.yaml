  grc-TR: Ὁ δὲ Πιλάτος βουλόμενος τῷ ὄχλῳ τὸ ἱκανὸν ποιῆσαι, ἀπέλυσεν αὐτοῖς τὸν Βαραββᾶν·
    καὶ παρέδωκε τὸν Ἰησοῦν φραγελλώσας ἵνα σταυρωθῇ.
  nag-nag: Karone Pilate bisi manu ke khushi kori dibo itcha pora Barabbas ke taikhan
