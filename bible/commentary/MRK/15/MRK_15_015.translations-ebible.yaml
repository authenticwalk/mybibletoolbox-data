    Leꞌe leꞌ yay cruzenꞌ.
  juy-juy: ତିଆସନ୍‌ ପିଲାତନ୍‌ ମନ୍‌ରାଞ୍ଜିଆଡଙ୍‌ ଅନବ୍‌ସର୍ଡାନ୍‌ ଆସନ୍‌ ବାରବ୍ବାନ୍‌ଆଡଙ୍‌ ଅମ୍‌ଡୁଙେନ୍‌,
