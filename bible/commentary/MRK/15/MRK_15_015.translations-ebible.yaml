    lao maiya.
  urd-GVU: چنانچہ پیلاطس نے ہجوم کو مطمئن کرنے کی خاطر برابا کو آزاد کر دیا۔ اُس نے
    عیسیٰ کو کوڑے لگانے کو کہا، پھر اُسے مصلوب کرنے کے لئے فوجیوں کے حوالے کر دیا۔
  yre-NT: Minnun ci "nrandɩ 'sɔ Pilati lɛ, -yee "wɛan e 'si Barabazi man. Ɛn e Zozi
