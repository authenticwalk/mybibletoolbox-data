  sue-sue: Ago sewa giro Pilato meni ema bama duba peu warise sero senu soldia meni
    Barabas besewa kei awenu nukare Yesu asi wo tata meni wai dirinare ami wezewa
    awa. Wezinomite dowa amire Pilato meni Yesu ni pasinaira dara betaise sero soldiara
    nana wanera potinua awa.
  fra-NCL: Pilate, voulant satisfaire le peuple, leur délivra Barabbas ; et après
    avoir fait flageller Jésus, il le livra pour être crucifié.
  bhg-bhg: Edo Pilate mi embomai doregesitera awamane dubodave orote Barabbas bundari
