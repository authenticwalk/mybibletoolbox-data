    mbia je cote ra.
  kje-NT: Pilatus nin panaeku nahuwa'annala heri akinhe, de an huriyedi Barabas, maa
    hopon nin ma nasala ke'urauk enihe riuk rerhe Yesus horu mene kanile ke'urauk
    leke rodi laa roho waire lolo au kekiyowok me'e.
  bmk-bmk: Pailat ikayowei da numaduba iti nuwabeibeinisi, touna kubina Barabas itariya
    kubisi. Touvighavighaviya ikisi da Yesu ita wudiya ma ita ru teinaneyei da ita
    tututani.
  gaz-gaz: Kanaafuu Phiilaaxoos namoota gammachiisuuf jedhee Barabbaasin gad isaaniif
    dhiise. Yesuusin garuu garafsiisee akka inni fannifamuuf dabarsee kenne.
  kud-kud: Eeta Pailato nuwanuwana yo boda i'abiye yaliyayadi ta Balabasi ilivahi,
    na yana tau'alehao iloinaedi yo Yeisu balavaiyena hisapi na mulitai abo hitutuye
    patu aiwa lagalagana ainai.
  urb-NT: 'Hetaha ta ke Pirat muhury tar katu. A''erehe kyndaha ngi Mahamba ke te''e
    muhem. Pe, sonda ta pe Pirat pandu: —Jesu ke pepirok — aja. (Pirok rahã, jukwa
    ta ame''ẽ ke a''e, aja mujekwa katu.) Upa Jesu ke sonda ta pirok rahã, ame''ẽ
    sonda ta pe Pirat me''ẽ. Ame''ẽ ta myra ngã mupia ame''ẽ ke rehe jukwa ta raho.'
  fra-LSG: Pilate, voulant satisfaire la foule, leur relâcha Barabbas; et, après avoir
    fait battre de verges Jésus, il le livra pour être crucifié.
  san-HK: tadA pIlAtaH sarvvAllokAn toSayitumicchan barabbAM mocayitvA yIzuM kazAbhiH
    prahRtya kruze veddhuM taM samarpayAmbabhUva|
  cak-SNT: Y ri Pilato chi otz nitzꞌiet cuma ri vinak, mareꞌ xutzokopij-el ri Barrabás;
    y xutak ruchꞌayic ri Jesús, después xujach-el chi tiquimisas choch cruz.
  uvh-uvh: Ning tinga Pailat adi u yapma mutu tanga adisining kabaksi' u ifikura waraga'
    Barabas u kabiamgu'. Ning tanga Jisas wa ananing ami'ning aming fam ga' ima ning
    yanggu', i fifefi tanga nagira tonga firi ganang ugarini'.
  ino-ino: Nehakeno Pailati'a mi'ko vaya hapaisea kava hisea yafe Palapasife “Nofipati
    hano hane.” huno hune'ateno “Yisasina akufa akafu kisea kayoteti sefu ameo.” huteno
    ati vaya apamiteno “Yofo yosale nili aitetapa asaikeno falino.” nehe.
  gnn-gnn: Ŋayi Baylattja ḏukṯukthina ŋuriki yolŋu'-yulŋuwu, walala yurru ŋanya ḻatju'-ḻakarama,
    bala ŋayi ŋanya dhawaṯmaraŋalana Barapatjnhana, rom-yätjnhana ŋunhina yolŋunha,
    ga Djesunhanydja ŋayi wekaŋala walalaŋgala miriŋuwalana goŋlili, walala yurru
    ŋanya bumana ga bartjunmaramana yukurra raki'yuna, bala gäma djunama dharpaliliyanharawuna.
  yal-yal: Pilati yi tin a xa yamaan nafan feen naba. Nanara, a yi Baraba beɲin e
    xa. A yi yamarin fi a Yesu xa bulan, e yi a gbangban wudin ma.
  cnt-NT: La₁ Pilato në́₃, ia₁jaun₂ dsɨ₃lén₂ dsa₂ tei₄, ca₂lióin₂ bá₄ Barrabás i₂mɨ₅
    dsa₂ lión₂. Jme₁ma₂në₂dsí₃ Pilato 'éi'₃ a₂bán₂ dsa₂ Jesús, jaun₂ ca₂jáng'₂ o₄gú₃
    dsa₂ juɨg₂ jaun₂ tion₃ cróg₄.
  tif-tif: 'Pailat ayo kanoliya, tunum tal debip imi aket ayo yaap ma keyuk o, kala-lomda
    imi weng kaata weng san-ilomda almi soldiya imi bokoyilaya ita din Barabas ata
    sok tildaa dabaalip unang tunum imi iipyak tem kawu unale, Yesus kaata, sok faklet
    kuluu-lom lakatal kaan-bam biwakabi, keliwa kawu, soldiya imi bokoya-lomda: Dabak
    as diim daa aaliwa, taanak o, yaka-lomda dabaaya yak soldiya imi diim abamna ko.'
  nlx-nlx: तेवी पिलातुस गेरदीह खुस केरनेन केरता, बरअब्बाह तान केरता सोड़ दिनो, एने
    यीशुह चापका देवाड़ीन सिपायड़ाह होप दिनो काय खुरूसखाम पोर खीला ठोकीन चेड़ाव देती।
  apw-NT: Áík’ehgo Pílate nṉeehíí yił daagoyiłshǫ́ǫ́ hát’į́į́go Barábbas bich’į’ ch’ínáinłtį́į́,
    áídá’ Jesus habí’oltsaazdá’ tsį’iłna’áhi bíhołkałgo zideego nṉeehíí yaa daidez’ąą.
  gum-gum: Inchen Pilatobe tru nu misagwan ka tab kønrrai inchig køptø Barrabáswan
    ka inrrai elacha, Jesúswane ichagutsingaruabe, kurusyu mesrønrrai tranøbig køn.
  not-NT: Icogasanti Pirato iraganinataiguëri matsiguenga. Aro yomisotocajiri Barabás,
    ipaiguëri joríojegui. Aisati igáqueri soraro iripasataiguëri Jesos aisati iribëquëgotëri.
  plu-plu: Igme amekene Pilatus hiyapni henne, ig kehpiye nerras hiyeg gibetkikis.
    Ayteke nikwe ig isahkisase Bahabás gidahankis. Igme Kiyapwiye Jesus ig biyuhkisepri
    akak tigay. Ayteke ig ikepri ta giwakuwitkis gisuwtatapu adahan igkisme gideddehpitni.
  iou-iou: Ude yäwäkaŋ ämawebe bänepi yäpmäŋ äpäkta Pailattä Barabas jop tewän äpämaŋ
    kuŋirän Jesu kadätä päripmäŋpäŋ päya kwakäp terak utpewä kumäkta komi ämata yämän
    yäpmäŋ kuŋkuŋ.
  ntp-NT: Vaidʌ ʌPilaato maitipʌliditadai isvui baacoagi ʌoodami cascʌdʌ dagitoli
    Baraavási, dai gatʌjai mʌsai gʌicarsana ʌSuusi dai gooquiʌrʌ gatʌjai curusiaba
    siisaragai.
  rai-rai: Pilaato i nemi kupi in wagaaia a taara, io, i palaa wa Baaraabaas karom
    diat. Baa di aa raapu tataa Iesu, Pilaato i taar taai taa ra kum tena wineium
    kupi diat a aak waati u ra bolo.
  haw-1868: Makemake no o Pilato, e hooluolu i kanaka, nolaila ia i kuu mai ai ia
    Baraba na lakou; alaila, hahau ae la kela ia Iesu, a haawi iho ia ia e kaulia'i
    ma ke kea.
  ffm-ffm: Nde wonnoo Pilaatu ana yiɗi welnude ɓerɗe jamaa oo, yoppitani ɗum'en Barabas.
    Caggal ɗum, o yamiri Iisaa fiyee dorri, tontoyee e leggal bardugal.
  arb-NAV: وَإِذْ كَانَ بِيلاطُسُ يُرِيدُ أَنْ يُرْضِيَ الْجَمْعَ، أَطْلَقَ لَهُمْ
    بَارَابَاسَ، وَبَعْدَمَا جَلَدَ يَسُوعَ، سَلَّمَهُ لِيُصْلَبَ.
  cop-CNT: Ⲡⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲉϥⲟⲩⲱϣ ⳿ⲉⲉⲣ ⲡⲉⲧⲉϩⲛⲉ ⲡⲓⲙⲏϣ ⲁϥⲭⲁ Ⲃⲁⲣⲁⲃⲃⲁⲥ ⲛⲱⲟⲩ ⳿ⲉⲃⲟⲗ ⲁϥϯ ⲇⲉ ⳿ⲛⲒⲏ̅ⲥ̅
    ⲉⲉⲣ⳿ⲫⲣⲅⲉⲗⲗⲓⲛ ⳿ⲙⲙⲟϥ ϩⲓⲛⲁ ⳿ⲛⲧⲟⲩⲁϣϥ.
  sri-sri: Irasirigʉ Pilato ĩgʉ̃sã ĩgʉ̃ merã õãrõ dujamakʉ̃ iridʉagʉ, ĩgʉ̃sã gããmerõsũta
    Barrabáre wiuyupʉ. Jesús gapʉre tãrãdore, pʉrʉ surarare wiayupʉ, ĩgʉ̃rẽ curusague
    pábiatúdoregʉ.
  nal-nal: Ma Paailat ka saxot kana vananam naandi ma xa vamiluaar lis Baarabaas sin
    naandi. Singsaxai xa lis Iesu zin ubina dauran sina xuna dina kmis naan pana wip
    ma dina tukfating naan pana robuxul.
  kyq-kyq: Pilat je raapm maakŋ jee dɛnge se, ɔl kꞋɓaa kꞋjꞋɔɔɗ jꞋɔlɗen Barabas. Gaŋ
    gɛn Isa se, naan̰ ɔl kꞋjꞋɔndin̰ ute mɛɛjɛ ɔɔ ɔk ɔlin̰ asgarge tu taa jꞋan̰ ɓaa
    tupm tɔɔl ro kaag ki.
  kwd-kwd: Ma la Paelat ka rubea kau la Barabas faga, suria ngaia 'e siria 'ani fa'amalale'aa
    nga manatalana nga ta'a lo'oori. Sui, mai ngaia ka kwatea no'o la Jisas fana nga
    labusilana, ma ka kwatea no'o fana mudu'ilana 'i bata'ana nga 'ai folo.
  ded-ded: Ifi degec Piratongo habu yeneac negen negeng modarudeac negemma Baraba
    wau kenec. Nga yeni Yesuac sebia dzikacngo kpemaguc mariponnu kpegecdeac wasai
    maringinau wayemmeec.
  ewe-ewe: Azɔ Pilato vɔ̃ be ameha la ava wɔ ʋunyaʋunya eye be wòadze wo ŋu ta la,
    eɖe asi le Barabas ŋu na wo. Ke eɖe gbe be woaƒo Yesu kple atam. Le esia megbe
    la, ekplɔe de asi na ameawo be woaɖaklãe ɖe ati ŋu le woƒe didi nu.
  nuy-nuy: Aḏaba niga na-Pilate wani-ngaynbandangi ambani-waḻaaḻarrijgana warruburru-yung
    warra-garnyirrimba. Niga nu-lharrgang na-Barabbas ni-warrgarrga, yagu na-Jesus
    wani-yayn warruburru-wuy wurru-wiynji-wiynjini-wuy, “Numbunaarra-waḏjiwumana marri
    numbunu-yarrijgiyn aḏaba, bagu numbunu-marang-barra-rayii aḏaba, a-rangag-duj.”
    Dani-yung nga ni-yamayn.
  cop-BHC: ⲠⲒⲖⲀⲦⲞⲤ ⲆⲈ ⲈϤⲞⲨⲰϢ ⲈⲈⲢ ⲠⲈⲦⲈϨⲚⲈ ⲠⲒⲘⲎϢ ⲀϤⲬⲀ ⲂⲀⲢⲀⲂⲂⲀⲤ ⲚⲰⲞⲨ ⲈⲂⲞⲖ ⲀϤϮ ⲆⲈ ⲚⲒⲎⲤⲞⲨⲤ
    ⲈⲈⲢⲪⲢⲄⲈⲖⲖⲒⲚ ⲘⲘⲞϤ ϨⲒⲚⲀ ⲚⲦⲞⲨⲀϢϤ.
  buk-buk: P ailot bu kôm lau atac ŋayham sa, dec gôlôc bu êŋgapwêc Barabas su têŋ
    ŋac. Ma iŋ kêkiŋ Yisu têŋ lau siŋ-ŋga bu sêhi iŋ ŋa sö, ma sêndic iŋ ndu pi a
    gicso dau.
  pri-NT: Â é panuâ tàra wà Barabbas wà Pilato, ba nümee na rà wâdéarié ê pâ âboro.
    Â é pwa ma pâdi Iésu goro ubati. Â é panuâê tà tèpa coda, ba na rà tanamiriê naa
    goro kurucé.
  zpq-NT: Nach Pilaton', cont bega'aṉe' güen len beṉe' ca', bsane' Barrabásen' can'
    goseṉabe'. Na' bene' mandadw gosot goseyin soldadw c̱he' ca' Jesúsen', nach beṉe'
    ḻe' ḻo na'gaque' cont yosode'ene' ḻe'e yag cruz.
  por-TFT: Por isso, já que Pilatos queria agradar a multidão, ele lhes soltou Barrabás.
    Ele mandou que os soldados surrassem Jesus com chicotes contendo pedacinhos metálicos,
    e depois de eles surrarem Jesus, Pilatos mandou os soldados levá-lo embora para
    ser crucificado.
  gwi-NT: Pilate zhat dinjii lęįį nąįį ts'ą' gwiinzii t'asho'ya' yiindhan geh'an Barabbas
    zhee gwaazhrąįį gwats'an chanaahchįį ąįįtł'ęę Jesus viitrii haa gahtrii gwiłtsąįį,
    ts'ą' cross kat garahahtsak eenjit gwantł'eeyahchįį.
  gvn-gvn: Pilateangka bama wubulku wawurr-wawurr-bunganka. Yinyaynka nyulu Barabbas
    walngan jailmun. Pilateangka bamanda yinduymbu balkan Jesus wuybubu kulbanka.
    Wawu wuybubu kulbanyamun Pilateangka Jesus mambarrin soldier-soldieranda, jukungu
    walngkan-damanka.
  nna-nna: Jew-arranguku pikaly jinaku karrinyi Pilate. Palaja Barabbas yinyji pirnijanaku,
    Jesus yinyajanaku soldier-nga, wurrarnajanaku wilypurnjartinyju wirlanakupa mungkanga
    nayilamu jinaku.
  nhy-NT: Pero in Pilato okinekke mokawas kuale inwan tlakaj iwan okikajkaj in Barrabás.
    Iwan otlanawatij ma kiwitekikan in Jesús iwan satepan okitemaktij (okitemaktilij)
    para ma kimajmasoltikan itech krus.
  asm-FB: তেতিয়া পীলাতে লোক সকলক সন্তুষ্ট কৰিবলৈ তেওঁলোকলৈ বাৰাব্বাক মুকলি কৰি দিলে
    আৰু যীচুক চাবুকেৰে কোবোৱাই, ক্রুচত দিবলৈ শোধাই দিলে।
  okv-okv: Pilate na embo ta uje ea avo ara Barnabbas tipura ta mitina avo enu tambuta
    puvuto pahunu Iesu avo esi na ejembeto torue I atahu ta tara Rome isoro embopo
    ta ingeni ta ikenu
  mxt-NT: Tyicuan ta vatyi cuñí ra Pilato cuvaha ra nuu ñu, saña̱ ra chi ra Barrabás.
    Tyicuan ta tyihi̱ ra tyiño na ndoho ra Jesús, ta cha yaha cuan chaha̱ cuenda ra
    chi ra vatyi cúvi ra nu cruzi.
  tzo-NT: Ti Pilatoe yu'un laj sc'an ti lec ch-ilat yu'un ti crixchanoetique, hech
    yu'un laj scolta batel ti Barrabase. Ti Jesuse i'ac'at entrecal yu'un chich' acial,
    yu'un chba milatuc ti cruz.
  ind-AGS: Karena Pilatus ingin orang banyak itu senang kepadanya, maka dia melepaskan
    Barabas untuk mereka. Pertama dia menyuruh Yesus dicambuk dan kemudian menyerahkannya
    untuk disalibkan.
  omw-omw: Mwihua mwitaa tuvaro Pairaativa nraakye qora qamwata nyatarero Varavaasira
    huvantu nyatero mwiaqaatairo nai ntaqu vaisihuara Iesusira kyaamwuqo ntuqutuate
    tuvata mwihua mwia kyaamwuqo ntuqutu kyovaro mwiaqaatairo mwia kyatariqaa rutaate
    tiro, Pairaativa Iesusira nai ntaqu vaisihua kyauquqi tuta kyora.
  yrb-yrb: '@see-verse:MRK.015.014'
  maa-NT: Pilato mejèn‑la̱ nga ndaà kíjnako̱ xi̱ta̱ na̱xa̱ndá. Kisìkíjnandei̱í Barrabás.
    K'e̱ nga jye kitsjaà o̱kixi̱ nga tsajá‑la̱ Jesús, i̱kjoàn kisìnga̱tsja nga si̱t'aà
    krò.
  mcq-mcq: Pairatira ea mapoka teamanaꞌamarono Parapasi ranavuma vaꞌana. Hu ꞌwaravume
    pwehwapo Jesu hijahe ꞌee hirisima mihume pu apena vaꞌe korosia ꞌahi ꞌanahuna.
  sus-A: نَ كُي، ثِلَتِ تٌ وَ حَمَ بْحّ رَقَنقٍ عٍ مَ، عَ نَشَ بَرَبَسِ رَبّحِن عٍ
    بّ. عَ نَشَ يَامَرِ قِ سْورِيٍ شَ عِسَ بْنبْ سّبّرّ رَ. نَ شَنبِ، عَ نَشَ عِسَ
    سٌ عٍ يِ عٍ شَ سَ عَ بَنبَن وُرِ مَفَلَنبُشِ مَ.
  jpn-1965: それで、ピラトは群衆のきげんをとろうと思い、バラバを釈放した。そして、イエスをむち打って後、十字架につけるようにと引き渡した。
  fra-SBL: Pilate, voulant plaire à la foule, leur relâcha Barabbas, et remit Jésus,
    après l'avoir fait flageller, pour qu'il soit crucifié.
  yka-yka: Manjari kabayaˈan Pilatusin weˈ duhulanne kabayaˈan meˈ aˈa mabanesin,
    hangkan pinaluwas weˈ ne Barabbas si siye. Duk pagubus si Isa daˈakne ilubakan,
    sinōngan ne iye weˈ Pilatus supaya iye talansang diyataˈ olom.
  mle-mle: Paylat vagaluwdiy duw taakw daya mawulab tikuw, di Barapasaam wapadid dayak.
    Di Jisas vay sawdiy duwak kwiydid ramiy tidi miyaar taay viyakuw, ginyir maap
    tidi miyaam katadakik.
  shp-NTPO: Jatian jonibo betan jakon banénoxon, Barrabás jato pikoxona iki. Jaskáaxon
    sontárobo rishkimayonxon, Pilaton, Jesús jato menia iki; korosen akanon ixon.
  aom-aom: 'Guomajamu hegorovo Pilate-ro ë aribövioho ahoꞌobëhe sanuëmiꞌi nimamu Barabbas
    jiovo nugöꞌöjadeje. Barabbas jiovo nugöꞌöꞌi Iesu hisuebijöro uënugoromo uëvadeje:
    Ave aho bavaꞌoromo korosioro anohego guomajo.'
  geb-geb: Pairat mba kameŋ mbararagiap, mba gumgi gu mbigi ndavi mbɨra zav, Barabas
    fhɨrgim, ana mbe han vui. Ana mbara nzuaim, mbe Zisas kharɨgim, Pairat mbaram
    ana ndim, khanarareŋ ga tɨgɨv fugfugɨ zav, ana ndim, mba ntari ga mbui gɨɨtɨvi
    farve khɨngi.
  eng-WYCLIFFE: And Pilat, willynge to make aseeth to the puple, lefte to hem Barabas,
    and bitok to hem Jhesu, betun with scourgis, to be crucified.
  bsj-bsj: Ci ma yori naci fou cimen ner la tunken baraba. Na ci malli Yecu ki balyange
    na nimde neken co fiye Kulka.
  cak-cak: Y ri Pilato roma nrojo' chi nika-ka cánima ri vinak, xucol-pe ri Barrabás,
    y jac'ari' xu'ij chi tich'ay ri Jesús. Tok banon chic ri xu'ij, jari' xujach-e
    richin tibajix chuvech cruz.
  chf-NT: De ya'i aj Pilato uc'a mach u yoli cäräx'ac ni gente t'oc une, jin uc'a
    u chaji aj Barrabás. De ya'i u yäq'ui tä jätz'can aj Jesús y ji'pat u yäq'ui tä
    äc'can tä cruz.
  tlf-tlf: Kale Pailat iyo, kanubelita, tinum tal ibolip imi aget uyo tambalanepmuk
    o age-nala e, bilip imi weng uyo tinangku-nala e, ilami waasi dinan-kalin tinum
    iyo bogobelata, no Barabas ita talaa daa dupkalip daagina e bole, waasi dinan-kalin
    iyo bogobela ita sok ifet uyo ku Yesus iyo saal dagan-bii angko dupkalip e, kota
    waasi dinan-kalin tinum bilip imi bogobe-nala e, “Ibo dep yak at diim kal dubiit
    mo angkolin o,” age-nala e, daapma yak waasi dinan-kalin bilip imi diim abela
    ko.
  piu-2006: Palulanguru Payilatalu watjaṉu Parapatjanya pakaltjingantjaku, yaṉangu
    tjuṯa pukuḻmankukitjangku. Paluru tjananya tjuulytji tjuṯa watjaṉu Yiitjunya wiipatjarrangku
    pungkunytjaku. Palulanguru Payilatalu tjananya tjuulytji tjuṯa piyuku watjaṉu
    Yiitjunya, katirraya watiyangka waralytjunkula mirrintankunytjaku.
  poh-NT: Chi jeꞌ reꞌ kꞌuruꞌ reꞌ Po̱nsyo Pila̱to reh chi naricahnic pan sukquil cu̱cꞌ
    take cꞌacharel, xokꞌtaj woꞌ je Warawas eh chiri̱j xichꞌuk kꞌoric china̱ i Jesus
    chi naricansjic. Jeꞌ aj reꞌ xikꞌahsaj pan quikꞌab take riso̱l chi naquiyeb chi
    tzꞌuhu̱m eh chiri̱j chic ruꞌ naquicansam ar wach curu̱s.
  tue-tue: Pilato basocámena ãñurõ pʉtʉádʉgagʉ, Barrabáre wionécobosayigʉ. Jesuré
    tãnadutítoaari siro, curusapʉ páabiatu sĩãdutíyigʉ.
  bjp-bjp: Pailat i ier isi falaes fanu, pesu ka fasuu ufu Barabas usuf ri. Ka fas
    foron tom fapaket isi rin fuk Iesu, nami ka ta ufu isi rin fakulkulik u na aupaket.
  xon-xon: Le Pailat ban ke u sɔŋ bisui. Kina pu na, u nan nyan Barabas lii, le ki
    cha waajab lue Yesu ŋinaalab, ki di u ŋa biŋaal ni, bi ti kpaa u ndɔpuinkoo pu.
  tzo-ZNT: Ti Pilatoe jaꞌ tscꞌan ti ichꞌbil ta mucꞌ yuꞌun ti crixchanoetique, yechꞌo
