    ngala da matha nhini-yu. I nhini thangunu nukunu Pilate-ka mampirra ngarra ku
    soldier-yu, “Pata, puy. Numaberti warda Jesus-yu i nubarderde i ninthatnu warda
    ngarra thay i pupup-da-nu-mana.”
  dif-dif: Pilatulu ngundrana wonti kana wolaraia jertapaterina ngankala, ja tanangu
