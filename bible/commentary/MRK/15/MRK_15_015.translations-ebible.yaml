    kəni məhlman=pən e Iesu e nəhlmɨ rəhan soldiə mɨn məmə okotalis kəni motətu-pəri
    e nɨgi kəməluau.
  urd-urd: पीलातुस ने लोगों को ख़ुश करने के इरादे से उनके लिए बर'अब्बा को छोड़ दिया
    और ईसा को कोड़े लगवाकर हवाले किया कि मस्लूब हो।
  hot-hot: Ma Pailat lahaviŋ nêm leŋiŋmavi êndêŋ avômalô nômbêŋ atu ba intu hatak
    Balabas ba hi. Ma hanaŋ ek nebali Yisu esak yak lôkmaŋgiŋ vêm ma hatak halôk ŋê
    vovak baheŋiŋ ek nijik vônô esak a.
  mqj-NT: Urrappanammi Barabas la naola umpalosso' inawanna tau buda. Ussuami tantara
    undarra Puang Yesus anna mane pebenganni la dipasok lako kayu pantokesan.
  rus-SYN: Тогда Пилат, желая сделать угодное народу, отпустил им Варавву, а Иисуса,
    бив, предал на распятие.
  mbh-mbh: I vene re ake na Pailat i sis ako ve, aro i pawomwomal tokokoere, mako
    i sungpot a Barabas a or nge la, na ile tokokoere o so litlit a Jisas lama i sungpot
    i a punongare omeni ve aro o pamona i a won ngoronga nge.
  bdd-bdd: Coinega Pailato nuwanuwana ma boda ꞌiꞌabihe yaliyayaedi, ta Balaba ꞌilihasiya
    ꞌoidiya, ma ꞌina toloꞌalehao ꞌiloinaediya ma Yesu gulahega sisapiya ma muliyetega
    ꞌabwa situtuhepaꞌine kelose ꞌoina.
  cbt-NTPO: Ina natanahuaton, ama piyapi'sari no'huicaiso marëhuë' Parapasë ocoitërin.
    Quisososo nipirinhuë', chiníquën ahuihuitërin. Chiníquën huihuitona', pë'sha pë'shatopi.
    Ina quëran sha'huitërin corosëquë patanantacaiso marë'.
  srn-NT: Dan fu di Pilatus ben wani du den sma wan prisiri, a lusu Barabas, dan a
    meki den wipi Yesus èn tyari En go spikri na wan kroisi.
  cta-NT: Loꞌo liꞌ nguaꞌni lyaá Pilato jiꞌi̱ Barrabás chaꞌ tyaalaꞌ tyiquee nu nguꞌ
    quiñaꞌa̱ biꞌ. Loꞌo lye ngujuiꞌi̱ sendaru jiꞌi̱ Jesús loꞌo reta, liꞌ ngulo Pilato
    cña jiꞌi̱ sendaru chaꞌ tyaa loꞌo nguꞌ jiꞌi̱ Jesús chaꞌ cujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱
    lo crusi.
  bqc-SIM: Pilati ye yã́ pↄ́ a káńgu kɛ, ↄ̃ à Balaba kɛ̃̀nɛ́. À Yesu kpà sosaↄwa
    aa aà gbɛ̃ ń flàalao, aai aà páliwa.
  tcz-CHONGTHU: Mipite lunglhaina dingin Barabbas alhadoh-in, Yeshua chu ajep jouvun
    thingpela khetbeh dingin apedohtan ahi.
  mar-mar: पिलाताला लोकांस खूश करायचे होते म्हणून त्याने त्यांच्यासाठी बरब्बाला सोडले
    आणि येशूला फटके मारून वधस्तंभावर खिळण्यासाठी शिपायांच्या स्वाधीन केले.
  snp-snp: Eti lato, Pailatikafo wenena mau naba ya seni-mulunigu lalo kolinawae,
    loto Balabasi ya efili fulo gede gimito ido Yesu ya ipi auma witi ofotiti yá yofolo
    ofo fulunawae, loto kimiwe anido melaiye.
  isl-isl: Þá lét Pílatus Barrabas lausan af því að hann óttaðist uppþot og vildi
    geðjast fólkinu. Síðan gaf hann skipun um að Jesús skyldi húðstrýktur og sendur
    til krossfestingar.
  spy-NT: Nto kuuyu kimāmāchē ꞉Bilaato kunyēēr ꞉biiko, kōōtyooktoochi Baraaba. /Kikiityōōlsēt
    Yēēsu, nto tēē yoo kōōyokooyto /bokēēkwērtoochi *murtooywoontēēt.
  xnn-xnn: Kayten Pilato ay mapnek nan ipogaw isonga inpalobosna si Barabas danapay
    ipabaig si Jesus danat ited isnan sosoldado ta ilansada isnan kros.
  mwe-mwe: Bhai a Pilato nkupinga kulunonyeya lugwinjili lwa bhandu lula, gubhaaugulilenje
    a Bhalabha. Gubhalajile a Yeshu bhakomwe ibhoko, gubhaakamwiyenje bhaakomelanje
    munshalabha.
  tte-tte: Kabo Pailato nuwanuwana boda ikabi-yaliyaya-yagili mwa koina Balabasi ilivasi,
    na ana tokaleyayao iloinayagili Yeisu balae mena sisapi. Muli mena Yeisu iwolena
    tokaleyayao kolili sabi koyapatuna kelose mena.
  tcs-tcs: So Pailat bin mata plize ubi blo dempla, ane em bin lego Barabas. Bat em
    bin oda dem amiman po ploke Zizas ane em bin spik dempla po tekem go ane neilem
    wea kros.
  hlt-THB: Thlang kqeng kawzeel sak a ngaih awh, Pilat ing Barabbas ce hlah pek khqi
    hy. Jesu taw a vyk coengawh, thinglam awh taai aham cekkhqi kut awh pehy.
  soq-soq: Mape Pailat apana uaraia nuau eusapia baiwa Barabas dieno di nosene alen.
    Tane mo Pailat wana rua Iesu tai mampe mukantopue epaidasapu. Mo Iesu epeiena
    dialeno aupe Pailat Iesu sorodia koros osowe seupue bosapua baiwa witaposan.
  qub-qub: Chaura paycunawan alli cayta munar Pilatoga Barrabasta cachaycuran. Jesustana
    fiyupa astircachir suldärucunaman entregaran crusificananpaj.
  att-att: Á gapu ta ikáyâ ni Pilatto nga pakáppagan na yù ira tatolay, pinalubbáng
    na laguk si Barabas. Á kabalin na nangipaligà kâ Apu Kesu, iniyawâ na sù ira suddálu,
    tapè ipátà da ta kurù.
  bki-bki: Mia Pailat maka bunu rijikia naruei mia naio rila tum̃abe, mia jidom ka
    naio monoka river titai ka mia tomu nalo nei amijikia ajog rivu riviorio, naruei
    naio berinavo Yesu naio tobo, mia naio tuvan Barabas bere rivanlo. Ana naio midu
    Yesu joa kiano na mira nalo jum̃alo ka nalo avitivio, ana ka avurio riva atukukakario
    ea m̃akolkolo.
  bqp-bqp: Pilati ye à gbɛ̃nↄ pↄnna wɛtɛ, akũ à Baraba gbàrɛńnɛ. À Yesu kpà sozanↄa
    ò a gbɛ̃ flã̀ao ò a pá lía.
  mcp-mcp: Nda Pilât nyə á cɛɛl cweel lɔɔm mpimbə nə́, nyə mú bɨ́d bwo Barábas. Nyə
    lwâm búúd nə́ bwə́ fyámʉ́sə́g Yésus milwóŋ. Nyə mú yə bwo Yésus nə́ bwə́ kə́g
    bwambʉlə nyə kwolós dɨ̂.
  hat-hat: 'Pilat te vle fè pèp la plezi: li lage Barabas ba yo. Apre li fin fè yo
    bat Jezi byen bat, li renmèt li bay sòlda yo pou y'' al kloure l'' sou yon kwa.'
  npl-NT: Pero ken Pilato okinekia mokawas kuali inwa n tlakah, okikajka n Barrabás,
    otlanki otlanawati makitsonwitekikah n Jesús, iwa okinmaktili para makikrusifikarokah.
  bgg-bgg: Philathus è bran ibrogthek wie than yi pha Barabas shii ithek chiang è
    thaluii thoh mage phro. Chiihphado ai è Roman siphahithek shii phi ne Isu shii
    chia yi srane chiih-è bai hà zun ne ua yi pha phi muii phro.
  eng-TCENT: Then Pilate, wishing to satisfy the crowd, released for them Barabbas.
    But he scourged Jesus and handed him over to be crucified.
  eng-BSB: And wishing to satisfy the crowd, Pilate released Barabbas to them. But
    he had Jesus flogged, and handed Him over to be crucified.
  cpu-NT: Ikovanake Pilato iranteneri ikovakeri atziripayeeni, jomishitovakaantakeri
    Barrabás. Iri ipasatakaantanake Jesús, jagaitanakeri impaikakoiteri.
  san-ASM: তদা পীলাতঃ সৰ্ৱ্ৱাল্লোকান্ তোষযিতুমিচ্ছন্ বৰব্বাং মোচযিৎৱা যীশুং কশাভিঃ
    প্ৰহৃত্য ক্ৰুশে ৱেদ্ধুং তং সমৰ্পযাম্বভূৱ|
  tac-NT: '''Liko alué Pilátoka ma''chí pale alué Barabasi pe napurigá ''la ra''sálagá
    ejtebímala ralámuli, tabilé ayoga alué Pilato ''yuga. ''Lige nulale napurigá we''sá
    wejpisópua alué Esusi wi''chite jiero uchúkame ''lige o''chí. ''Lige ''ma wejpisosa,
    ''ma lisensia nejile napurigá gulusichi ujchawa alué Esusi.'
  eng-WEBPB: Pilate, wishing to please the multitude, released Barabbas to them, and
    handed over Jesus, when he had flogged him, to be crucified.
  gfk-H: Pailat ga hasur sei ne Barabas taar ta ira mataniabar bia diet naga guama.
    Io, ga tulei tar Iesu ta ira nuna umri diet gaam dangat ia. Ma diet gaam waak
    sei tar ia ta ing diet na tut tar ia tano ula kabai.
  viv-viv: Au Failato nuwanuwana yoꞋo nuwadi ginakiveyamumuna faꞋina, Balaba giyauna
    be agaidiya gihawahegena. Tu givehimeya be tolugaviya bulava hakahakaluluna againe
    Yesu hinalaulauna. Hilauna gihavaina, givehimeyedi be kelose againe hinatutuvefosena.
  yao-yao: Che Pilato ŵasachile kwanonyelesya ŵandu, ŵagopolele che Balaba. Nipele
    ŵalamwile Che Yesu aputikwe mbokola ni kwapa ŵaŵambe pa nsalaba.
  tgp-tgp: Ale matan Pilate mo opoia vara i vai vao atu i avulahi, mo teri Barabbas
    sohen la usia. Ale mo retileu vara la rupi Iesu, moiso mo taua na lima tamlohi
    vuro nona mara Rome vara la vosaea na talopeilopei.
  auc-NT: Ancaa änewëñönäni Pidato ïñömö, Mänïnäni pïïnämaï piyæ̈në cæcædänimpa, ante
    cædinque Badabato näni äningä ingante godö ñimpo cædinque tömënäni nempo pædæ
    godongä æ̈nänitapa. Wæætë edæ Itota ingante edæ Pidato wodi angä æ̈montai badöïmenca
    tæi tæi pänäni ate ñænque quepote awäa näni gönonguinque edæ da godongä ænte godänitapa.
  kbc-NT: Pilatos yemaa me yocaɡ̶aneɡ̶e niɡ̶idi noiigi. Odaa joaniɡ̶idaa leeɡ̶odi
    me ikatema Barrabás, odaa ja diiɡ̶enatakatalo monalaketedibige Jesus, yajigo midiwataɡ̶a
    iodaɡ̶awadi moyototedeloco nicenaɡ̶anaɡ̶ate moyeloadi.
  bmh-bmh: Duailel agal oiagab naliu usalabun Pailot nug Barabas utena, waneun. Guzenaimai,
    go nug Yesus malai dudu agal ebeagab ebu mina, goagen esalau sul oimai, malai
    dudu ipal maren, agen mui go a gegeulanau ebu asai mabun imai betemen.
  ctu-BL: Pilato yom i mel bajche' yomob winicob. Jini cha'an tsi' yʌc'ʌ ti colel
    Barrabás. Che' bʌ tsa' ujti i jats' Jesús ti asiyal, tsi' yʌc'ʌ ti' c'ʌb soldadojob
    cha'an mi' ch'ijob ti cruz.
  meq-meq: Pilat a say məŋgwasatay ha ɗərev a ndo niye hay. Andza niye a gəratay ha
    Barabas. Yesu na, a ndaɓa na ta mandalaɓa, a vəlatay ha a sidzew hay hərwi ada
    tâ ye tâ dar na ka mayako mazləlmbaɗa eye.
  noa-H: Mag warag serereuk'amjã pʌaba haawai, hõor pöm mag t'ʌnʌm jũrr hich dʌ̈ita
    meeuk'am hugua, chadcha ham hipierr Barrabaata weeupʌ̈ipi jaaujim hanaabá. Maimua
    chi Jesús jũrr wʌpi jaaunaa pakuls gaai meerp'ëpʌ̈imk'ĩir warre hamach jua hee
    deepʌ̈ijim haajem.
  alp-NT: Eleki Pilatuse isirie Barabase bei buije le isuka tamataru lalesi ndina.
    Eleki Pilatuse iulake tamata esi teta Yesuse kai irilukeNi loko tamata makete
    kena pakuI ahlake ai bataije leke Imata.
  san-VEL: tadaa piilaata.h sarvvaallokaan to.sayitumicchan barabbaa.m mocayitvaa
    yii"su.m ka"saabhi.h prah.rtya kru"se veddhu.m ta.m samarpayaambabhuuva|
  kbq-kbq: Na'ankure Paeroti'a ana maka veamokizmi zamarimpamo so'e hania kazigati,
    Barabasi kazufe nezamino, Jisasina sefu amiho hige'za, sefu amitazageno keka zafare
    ahe'za hantisagu avrezmi'ne.
  kbh-kbh: As Pilato, ents̈ángaftaca ts̈abá joquédama yojtsebós̈eyecna, Barrabás tbojtanboshjona.
    Yojámëndaye soldadënga jabuache Jesús chamotsets̈enama; y chents̈ana soldadëngbe
    cucuats̈iñe tbojánboshjona, chamocrucificama.
  ron-LSB: Pilat, vrând să mulțumească norodul, i-a dat drumul lui Baraba, iar pe
    Isus, după ce l-a biciuit, l-a dat spre răstignire.
  pon-pon: Ari, Pilatuj men kainjenemaui aramaj oko, ap lapwa don irail Parapaj, ap
    kida lejuj murin a woki, pwen kalopuela.
  nhe-BL: Huajca pampa Pilato quinequiyaya cuali mocahuas ininhuaya nopa miyac tlacame,
    quimalacani Barrabás. Huan tlanahuati ma quicuartajhuica Jesús, huan teipa quinmactili
    soldados tlen altepetl Roma ehuani para ma quicuamapeloltica.
  sps-sps: Pailat komainy ma kat fapapareir tagin ana ya fatafuts to Barabas tsuri,
    Ya faan iny naa to Jisas ma rapits ari Ya, er fagageits Towa tana pagafuan.
  wnc-wnc: Pailatda aminbamdane musia yanigokgosanangge natake Barabas sandetewan
    kuwawan ita Jesu amak aminde kataune yaman ipmapa tanguke amin saamdakane tangutningge
    yamukut.
  bus-bus: Pilati yezi à gbɛ̃nↄ pↄnnaa wɛtɛ, ben à Baraba gbàrɛńnɛ. À Yesu kpà sozanↄa
    aↄ̃ à gbɛ̃ flã̀o aↄ̃ à pá lía.
  gub-BL: Pirat ipurumurywete kar wer zepe teko wanehe. A'e rupi umuhem kar Hapa ta'yr
    wanupe kury, zemunehepaw wi kury. Omono Zezuz zauxiapekwer wanupe kury, ipetepetek
    kar pà izuka kar pà wanupe kury.
  imo-imo: Aku teko ningi wali Pontius Pailateni imbo nombeya teko angileringima tepa
    olo penga timbeimunga Barabas nimbe iyemu imbomanga moki lepa wendo mundundurumu.
    Aku tepalie Jisas mapu tangei nimbelie pele yu toko uku topangei ele iyemanga
    kindo tirimu.
  boj-boj: Onaqa Pailat a naŋgo are latetnjrqa osiqa naŋgo anjam di dauryosiqa Barabas
    tonto talq dena oqeq atsiqa naŋgi enjrej. Enjrsiqa olo Yesus osiq qaja tamo naŋgo
    baŋq di atsiqa minjrej, “Niŋgi Yesus bu toqoŋ na kumbaiŋyiy.” Degsi minjrnaqa
    naŋgi na Yesus osib kumbaiŋyeb. Kumbaiŋyosib koboonaqa Pailat na olo minjrej,
    “Niŋgi Yesus ŋamburbasq di qamqajqa osib giliy.”
  ulk-ulk: Piiatode Barabasi ditwi yabim, ableglam e laglag dawer e yabidoge waisisimuda.
    A ga akaidari tabara sariksarikle au kelarkelar miru daratagerda ko Iesui odamrikdarda,
    a ya abi adem waigareda nilaru satauroge waditagerda. MRK 15.16-20
  eng-DRA: And so Pilate being willing to satisfy the people, released to them Barabbas,
    and delivered up Jesus, when he had scourged him, to be crucified.
  knf-knf: Jibi Pilat aŋaluŋ pdo uko unliluŋ pnŧuk, awutan baka Barabaaŧ, aşë do kë
    bakob Yeŧu na itinŧël, aşë wul baka a bapaŋ.
  san-KHM: តទា បីលាតះ សវ៌្វាល្លោកាន៑ តោឞយិតុមិច្ឆន៑ ពរព្ពាំ មោចយិត្វា យីឝុំ កឝាភិះ
    ប្រហ្ឫត្យ ក្រុឝេ វេទ្ធុំ តំ សមប៌យាម្ពភូវ។
  arn-NT: Feymew ta Pilato, ayünielu am tañi kümelkawküleael tati pu che engün, lifrenentutufi
    ta Barabas. Fey rupan werkülu ñi wimakangeael ta Jesus, chalintukufi tañi langümngeael
    ta kürus mew.
  zas-NT: Abiꞌ guial rën Pilato yayaꞌnman zagdxe loj reeman, zeel baslaaman Barrabás,
    gunabeeman a Jesús, dxel bayüman laaman loj reeman din tiaman loj crüjz.
  ken-NT: Ndu Páílet áyàŋ nyaka bɛkʉ mbɔ ɛnyǔ bɛyǎ bǒbhɔ báyàŋ, afɛrɛ Barábas
    ɛkɛrɛ́kɛnɔŋ. Achyɛ ɛyɔŋ bádɛ́n Yesu nɛ ɛ́kpá. Achyɛ yi ntá yap bɛ́ mángó
    ndǔ ɛkotákátí.
