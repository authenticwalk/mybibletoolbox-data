  eng-OEBCW: And Pilate, wishing to satisfy the crowd, released Barabbas to them,
    and, after scourging Jesus, gave him up to be crucified.
  knj-NT: Caw jix yoche naj Pilato tol watx' chi can yul sat conob, yuxan ja' naj
    Barrabás jix sjaj el oj. Jal naj Jesús jix yak' mak'le oj, catu' jix yaon oc yul
    sk'ab eb chi aon oc yin culus.
  deu-1912: Pilatus aber gedachte, dem Volk genugzutun, und gab ihnen Barabbas los,
    und geißelte Jesum und überantwortete ihn, daß er gekreuzigt würde.
  san-PUN: ਤਦਾ ਪੀਲਾਤਃ ਸਰ੍ੱਵਾੱਲੋਕਾਨ੍ ਤੋਸ਼਼ਯਿਤੁਮਿੱਛਨ੍ ਬਰੱਬਾਂ ਮੋਚਯਿਤ੍ਵਾ ਯੀਸ਼ੁੰ ਕਸ਼ਾਭਿਃ ਪ੍ਰਹ੍ਰੁʼਤ੍ਯ
    ਕ੍ਰੁਸ਼ੇ ਵੇੱਧੁੰ ਤੰ ਸਮਰ੍ਪਯਾਮ੍ਬਭੂਵ|
  nob-LB: Til slutt ga Pilatus etter og løslot Barabbas, etter som han ville gjøre
    folket til lags. Dette innebar at Jesus ble overlatt til å bli pisket og etterpå
    utlevert til soldatene for at de skulle føre ham bort og spikre ham til korset.
  ntj-ntj: Nyangka Payilarrtu Purapanya walatjunu tjiinya-tjananya yipilymankukitjalu.
    Palunyalu watjarnu warrmarlalu-ya Tjiitjanya wirtapi wilyparnpungkutjaku, palunyalu
    katirra wartangka yurtitjunkutjaku.
  sxb-NT: Kutio Pilaato yawasiwurra Barabaasi, na ari no okuagala mbwe aomerezie omurima
    ogwa awantu awo. Yasikirra mbwe Yesu akubwe enkowa, nikuemao amuta mu amakono
    gaawu okugia okuwambwa ku omusalaaba.
  nhu-NT: Nonɛn ɛ Baylɛt mum bvuse Balabas njefo wvú to gomte keege no kebombom shieele.
    Ɛ wvú gay ɛ bó tam Jisos, mum nya lɛ bó egɛn eta yî kentam e.
  row-row: Hofernor nae tao namahoꞌoꞌ atahori naa ra rala nara, naa de, ana mboꞌi
    hendi Barabas, tungga hihii-nanau nara. Basa ma ana parenda atahori mana maneaꞌ
    ra, fo reu filo Yesus rendiꞌ ue. Filo basa ma, soldꞌadꞌu ra haꞌi rendi E, de reu
    mbaku risa E sia hau ngganggeꞌ a.
  msy-msy: A me damutɨ men naviba deraghasa, Pailat Barabas ataki. Egha mɨdorozir
    gumazibav kemezɨ me benibar Iesus fozoroghezɨ Pailat ter ighuvimɨn aneguasa me
    ganɨngi.
  agg-agg: Ranɨyo nindou afɨndɨ ranai hɨhɨfɨ-hɨhɨfɨmbeyeia yahu haya aheimbo sowana
    Barabasɨmbo koamarɨheirü. Asu amimbo hoafɨmayua Sisasɨmbo ndüfurɨ ndüfurɨrurɨ
    mburumbo nɨmɨ keimbɨ karɨhendeimbɨ-fihɨ tɨkoemündɨ pefimbohünda ami-yomondɨ warɨhümarirɨ.
  ptp-ptp: Pailat nêb ob vông he xêyaa vô nivɨha, om pɨwelac Balabas lax vô he mêd
    kô Yesu mɨ la hi i ya yihi, pyap dêc vông i la vac tɨbii vevac vɨgê ên nêb he
    i kô mɨ loc hi lec xax.
  nak-nak: Goio, e Pailat masagea veia ge igo gogoma moli egiteu, eia kama masaga
    egite ge igo totoloa, eala eia goio lubea giteu e Barabas ele. Tio eia goio piligi
    e Iesus soio tegiteu la valalua la vaubila veia egite ge kumamasi vulo mugea,
    veia egite ge katu tolea oata te la tauvalautu.
  lbb-lbb: E Pailat i mang sur ir agasgas a taraila, pa i pak sen e Barabas tetek
    la. Ning di ka dapis tar e Iesu, e Pailat i saran seni sur lar sai ahati saot
    na rakai kutus.
  kan-2017: ಅದಕ್ಕೆ ಪಿಲಾತನು ಜನಸಮೂಹವನ್ನು ಮೆಚ್ಚಿಸಬೇಕೆಂದು ಬರಬ್ಬನನ್ನು ಅವರಿಗೆ ಬಿಟ್ಟುಕೊಟ್ಟು
    ಯೇಸುವನ್ನು ಕೊರಡೆಗಳಿಂದ ಹೊಡಿಸಿ, ಶಿಲುಬೆಗೆ ಹಾಕುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿದನು.
