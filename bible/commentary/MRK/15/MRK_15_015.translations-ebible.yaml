    kamarkwao kɨn.
  kmo-kmo: Worek, Pailat rii ma mima yechi inyaka wopun yecha podatebak hikichi i
    nobon eena Barabas riina heemachirek ir. Worek, Pailat rii eecha otiirek, ye Jisas
    riina kubu pichi, ye riina mek ji siitiichir.
  agr-agr: Imatiagtai Pilatushkam aents aidaujai shiig juwakta tau asa, Barrabasan
