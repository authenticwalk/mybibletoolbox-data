    Pilate-le Jesus iltye antheke thultye ikwerenhe areye. Re anteme thultye ikwerenhe
    areye ileke Jesus whip-ele atwetyeke imerte nail-ele arne arntarlkweke-arleke
    irlpare arrernemele.
  qvc-NT: Chaymi Pilatuqa ama malpi kidanambaq chay rrugakuqkunawan, Barrabastana
