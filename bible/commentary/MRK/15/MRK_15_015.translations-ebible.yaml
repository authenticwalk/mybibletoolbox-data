    meke tiqe luara vala nia sa koa rini si Asa pude di la va matea pa korosi, gua.
  hop-NT: Noqw Pilate sinmuy pas pay unaṅwveniqe, pumuy Barabbas mātapt, Jesus wuvahtiwniqat
