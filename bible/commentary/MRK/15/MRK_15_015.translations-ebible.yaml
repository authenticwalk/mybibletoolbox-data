  tgl-ULB: Gusto ni Pilato na malugod ang mga tao kaya pinalaya niya si Barabas sa
    kanila. Hinampas niya si Jesus at ibinigay siya upang maipako sa krus.
  cbs-NT: jaskaibun Pilaton yudan kaian daewakin Barrabás jatu kainmaxuntan Jesús
