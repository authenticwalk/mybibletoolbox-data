  azb-azb: Xalqı razı salmaq istəyən Pilat onlar üçün Barabbanı azad etdi. İsanı isə
    qamçılatdıqdan sonra çarmıxa çəkilməyə təslim etdi.
  eng-DBY: And Pilate, desirous of contenting the crowd, released to them Barabbas,
    and delivered up Jesus, when he had scourged him, that he might be crucified.
  guo-NT: Do jawʉt, Pilato Barrabás nakolsax tapaei jiw jebaxot, japi jiw palalasamata
    Pilatoliajwa. Do jawʉtbej, Pilato keto'a pejsoldaw Jesús selsliajwas. Selsax ketoech
    wʉt, Pilato keto'abej pejsoldaw Jesús kematamatlaliajwas cruztat.
  hla-hla: Be Pailat e ngilin kato haniga rena a toriren me hapurese bera neien e
    Barabas. Ba nonei e halahus neto e Iesu me hala nanen i taren te gi na tapala
    menien tara koruse.
  mav-NT: Mi'i hawyi mi'iria mowepit hamo morekuat Piratu tipo­re­nõtem Parapa wo'o­pyhyp
    hawyi. Mi'i hawyi toipo­'oro Iesui ipokpok hamo hawyi tutum tesu­ra­ra'in me aria'yp
    posak etiat ipehik hamo.
  kpf-kpf: Yatâ sâne Pilatoŋâ umziŋâ âkâbapkât Baraba olaŋ ziŋgip. Ka Yesu ko sâi
    inzutŋâ lapitŋâ poru nagân kune mumbapkât kâwali a bitziŋan pâip.
  ppo-ppo: Atétepa, ai so whi̧né Pailat a̧paae wisi tuȩ́ muó̧póló, Barabas atima beterepaae
    fó̧póló sokóló daalóló, Yesu mo dirii halika tikinépi fokosoi ala du beteró, filipaa
    ni tómó sukó̧póló olerae yóló, diki tare whi̧rapené naase tua̧mó mulalepó.
  hin-2017: तब पिलातुस ने भीड़ को प्रसन्न करने की इच्छा से, बरअब्बा को उनके लिये छोड़
    दिया, और यीशु को कोड़े लगवाकर सौंप दिया, कि क्रूस पर चढ़ाया जाए।
  bef-bef: Ya lago, Pailatiu komopaꞌani leꞌmo fulu hilube luto Balabasihi leꞌmo heꞌmi
    etoꞌehina yabe. To yalo Yesu kumu kaga ligo, gimi boꞌamagi naga osatu heba heba
    hiꞌahabe. To leꞌmete bite malipu yafalo halo luto lu epilago, gimi bomagi leꞌmete
    biꞌahabe.
  amm-amm: No monoi no imo kulaliko monoi wiyou yomuki mo, Palopasoso kiyoko taikiyo
    fuki. Isisosu mo polimano noko iyalini auso na kiyoko taikiyoki, na ikoki, “Suwoi
    suwoi moloyo na puwasowo. A mokimai na pukou ukou nikomanowo.”
  zaj-zaj: Pilato kalonda yawanogeze ididale da wanhu, avo, kawalekesela Balaba. Abaho,
    kalagiza Yesu yalanhigwe abaho kamgela mmakono ga asikali wakamuwambe mumsalaba.
