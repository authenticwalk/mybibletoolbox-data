  aby-aby: Ukaro Faeradima Yesu korosiro ure odifisane emenu wanaro mame odirie.
  eng-YLT: and Pilate, wishing to content the multitude, released to them Barabbas,
    and delivered up Jesus — having scourged [him] — that he might be crucified.
  jni-jni: Bilatus ma nuari uwuza anabu imumu iriri, ma cekewe Barabas, uganiya sa
    ma mari ucubo Yesu, ma gu zikani i aka baka me utiti unu rere.
  kne-kne: Idi siya di, inbolos Pilato si Barabbas, tan laydena ay mapnek din kaipoipogaw,
    ngem si Jesus pay et inpasoplit na et pag nan ipolang sin sosoldado ta en da ilansa
    sin krus.
  tgj-tgj: Pilot nyitwng nga rinyok dubv mvngto, vkvlvgabv nw bunu gvbv Barabasnyi
    anyubv tulin jitoku. Vbvrikunamv Pilot Jisunyi svnyak pamutoku, okv bunugv laaklo
    ninyia daapo lo takki dukubv jilwk toku.
  wat-wat: Eketa namoḡa nuwatasi kana kata fasinei, Banabasi i ketoyauya atu tonuaviya
    i visimeisiya keta Yeisu si nafanafasiya eyo i katuteweiya be sina giviogonaḡanaiya.
  gui-NT: Jayave Pilato oyorauca chupe reta Barrabás, oipota omboyerovia reta rambue.
    Jare Pilato oinupauca güire Jesús chicote pe, omoeterenga sundaro reta pe, oicutu
    vaera curusu re.
  quc-TT: Xraj kꞌu ri Pilato xuya chike ri winaq ri kakaj xtaqanik katzoqopixik ri
    Barrabás, xuqujeꞌ xtaqan churapuxik ri Jesús, kꞌa te riꞌ xujach bꞌik chike rech
    kakiripo.
  heg-NTPO: Undeng gubernur ra kom le tao atuil hut mamo kas dalen kolo, tiata un
    sao Barabas muid oen in koma ka. Hidim un tadu atuil in doha ngas, le laok lapat
    Yesus nini ui-latu. Lapat hidi kon, tentara las kil nol Yesus, le nolan laok pauk
    tele se kai sangsuli lu dapa.
  ptu-ptu: Mohäe Pilatus la umpalossosam penabanna tau buda lambi' ullappasam ia Barabas
    anna ussuai tau untembe' talukum Puang Yesus mane napesuaanni dipäso' yabo kaju
    sitambem.
  bzd-NTPO: Ie' a̱ta̱k buaë ie'pa ta̱, e' kue̱ki̱ Barrabás yéttsa̱itö. Eta̱ Jesús
    ppök patkémiitö ttsa' bata daloie wa. E' ukuöki̱ ta̱ ie' tö iméttsa̱ wötèwa̱ krus
    mik.
  kwf-kwf: Ma sa Paelat ka logea kwau sa Barabas fuada, sulia nia oga ke faꞋasaeleꞋa
    na manatalana na fikuꞋa neꞋeri. Sui, nia ka kwatea sa Jesus fuana na nangasilana,
    ma ka kwatea fuana fotoꞋilana Ꞌi tufungana na Ꞌai rara folo.
  eng-WYC-2017: And Pilate, willing to make satisfaction to the people, let go to
    them Barabbas, and he betook to them Jesus, beaten with scourges, to be crucified.
  eng-WMBB: Pilate, wishing to please the multitude, released Barabbas to them, and
    handed over Yeshua, when he had flogged him, to be crucified.
  zat-NTPS: Nadxa Pilato bsane̱' Barrabás lawe' da dxaca lazre̱' xegá'ane̱' chawe'
    nen benne' xe̱zre ca'. Na' ca gudé na' bsebague̱' benne' ca' xeline̱' Jesús tu
    xide, na' bdee̱' Le̱' lu na' benne' ca' chee̱ xuludé̱'e̱ Le̱' xaga béguaj.
  spp-spp: Pilati la mpyi si sùpyire ɲyii wuuni pyi, maa Barabasi yige kàsuŋi i, maa
    pi pyi pi à Yesu bwɔ̀n ná kàsɔrigil'e, maa u kan pi sà ŋkwòro kworokworocige na.
  zty-NTPS: Dan' gónele Pilaton' gone' dan' chaž ḻáže'gak benne' zan ka', bsane' Barrabasen'
    ḻo ná'gake'. Naž gože' benne' ka' žjake' ḻo wdiḻe, chíngake' Jesusen', na' bdie'
    Ḻe' ḻo na'gak benne' ka' nich chejdá'gake' Ḻe' ḻe'e yag kroze.
  mek-mek: Ega aisama Pilato papiau aloꞌi gapagama eoma puo, Barabas tipulai epapealaisa,
    ke ega au auꞌi Iesu kegapukia afegai aisama, papiau imaꞌiai epaaua keafiia kolotiai
    isauꞌuꞌua kelaoaina.
  aey-aey: Eunu Pailat uqa dana cajaca wawaga me nijigia bili imei Barabas besiaden.
    Odimei uqa han dana maadeceb age Jisas ehudimeig qisadoin. Qisadu hedocobil uqa
    Jisas na babalecna tuitu qumeig caqusecebil caculimei cal mecnu han dana ebenegana
    muden.
  urd-GVH: चुनाँचे पीलातुस ने हुजूम को मुतमइन करने की ख़ातिर बर-अब्बा को आज़ाद कर
    दिया। उसने ईसा को कोड़े लगाने को कहा, फिर उसे मसलूब करने के लिए फ़ौजियों के हवाले
    कर दिया।
  ycn-ycn: Aú Pilato jácho'otari najló Barrabás, rihuátacale napechu i'imacá rinacu
    palá. E rihuacára'a Jesús ña'atácana. Ejomi ra'á suráranajlo ricá, nacúhua'atacaloje
    ricá a'ahuaná apiyácacanami nacojé penaje.
  djr-djr: Bala ŋayiny Bäylitthuny djäl-ŋamathaŋala walalany ŋunhi yolŋunhan walalany.
