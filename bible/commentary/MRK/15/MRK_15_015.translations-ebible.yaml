    i yʌc'ʌ ti colel Barrabás. Che' ti ujti i yʌc' ti jats'ol Jesús ti pʌchij ti yʌq'ueyob
    ti' c'ʌb soldadojob cha'an i tsʌnsañob ti cruz.
  zos-NT: Entonces como Pilato'is suṉbana'n chøcø lo que suñajpase sone pø'nis, syombø'
    Barrabás, y 'yaṉgui'mu va'cø ñacstochøc Jesús, y entonces chi'ocuyaju va'cø mya'møyaj
    cruzcøsi.
  gvs-gvs: E kina go Pailatoyana latuwona bego boda ivauyaonedi, tauna ina tovayaviyayao
    ilovinaedi Barabasi sitaligei bodayadi sivinidi. Ikavava, ina tovayaviyayao maniyedi
    ilatuwokoidi kana, ‘Yeisu kokābi, kodābi. Ikavava konāve bei kerose goi kotupatūko.’
    Tuwo moitamo Tauyana sikabi sidabi.
  kbm-kbm: Pilata gilgum ve nilgum amolmol aplos vie ane beti gihlang Barabas gitangi
    eisir gile. Be geb Yisu gitangi amolmol valir ane gile ve inrau ei bekob ines
    ei nireu ei givsangin nile.
  tew-tew: Pilate nadaˀ in tꞌowa ovâyhíhchannamíˀin, heḏiho Barabbas óemaˀpꞌä̖́ḏi.
    Ihayḏá natsonpóe Jesus óewhä̖́ä̖níˀin, heḏi in sundaḏoví mange óejoeˀan phéˀwin
    deeḏi óetꞌóhtä̖gekꞌúuwíḏí.
  rmc-rmc: Avke o Pilat kerďa pal e dzeka le manušenge a premukľa le Barabaš. Paľis
    diňa le Ježiš te zbičinel a te ukrižinel.
  apr-apr: Ngan Pailot tani in lono bet iyei di tooltool malala mai tina a lodi ponana,
    le nga ipadu Barabas si tana a idu pang ye di. Inbe iwete a di tooltool ke patokongo
    tisaliti Yesu ye ooroo medana, motong la ikauu a itaru la bedi a tikauu bet du
    tipatota lo kai palasingi kaini nga.
  tiy-tiy: Tidéw béno, ménuyot i Pilatowe ké fiyoy de fédéw i de ménlimud do étéw.
    Mélaw féntangéyén i Barabase, atin fénbadasén i Jesuse brab fénatéén dob berowe
    inok kélaboné ro dob kruse.
  nlg-nlg: Ma Pilate te liona ge ke togholuvura na vure subo. Vaho ge lubati tatavahalea
    vanira a Barabbas. Ge bosa vanira na lei malaghai kara ramusia Jesus, ma kara
    patokia tana ghaivavala.
  dgr-DOGNT: K'àowo Pılate dǫ hazǫǫ̀ gınì k'ę̀ę̀ ha nıwǫ t'à Barabas gots'ǫ̀ xàèhtłaà
    ayı̨į̀là. Zezì nàgı̨ı̨hkwaà ayı̨į̀là tł'axǫǫ̀ dechı̨et'aa k'e wedıìtsò ha eghǫǫ-dǫǫ̀
    gotł'aàyį̀ı̨htı̨.
  pes-OPV: پس پیلاطس چون خواست که مردم راخشنود گرداند، برابا را برای ایشان آزاد کرد
    وعیسی را تازیانه زده، تسلیم نمود تا مصلوب شود.
  ron-1924: Пилат а врут сэ факэ пе плакул нородулуй ши ле-а слобозит пе Бараба, яр
    пе Исус, дупэ че а пус сэ-Л батэ ку нуеле, Л-а дат сэ фие рэстигнит.
  tpz-tpz: E Paëlat to kehkeh vamanman vah non a napan, ivëh, keꞌ vanö toꞌtoꞌ hah
    en maꞌ pe Barabas. Ivëhkëk, eꞌ to heꞌ e Ieesuꞌ manih pa nap vëvënsun, pan ee se
    rëp poë po uris rëprëp teꞌ, pare ni poë pa kuruse.
  agd-agd: Máa síkan Pairoti ano vanasi arápin amusin amen Barabasin ifá uantan betí
    baípá oríkan béi Yisasin aruvin banta kayo ayampin kaíkan anan dafiyópóké nare
    ankáden daa unkamádantá béin arino van amin aviren oren mino.
  rkb-NT: 'Iwaze Piratus: Yhỹ niy. Nawa myzubaha humo zuba harereziu tsihik mykara
    iwatahi Bahabas nizukehik. Sesus ta batu. Sodadutsa pe: — O tytsakinahaktsa! Iharapatawyhyta
    humo tsibezehiknahaktsa! — niy. De.'
  san-THA: 'ตทา ปีลาต: สรฺวฺวาโลฺลกานฺ โตษยิตุมิจฺฉนฺ พรพฺพำ โมจยิตฺวา ยีศุํ กศาภิ:
    ปฺรหฺฤตฺย กฺรุเศ เวทฺธุํ ตํ สมรฺปยามฺพภูวฯ'
  iws-iws: Mɨ Pailat siya iikam isidɨn sɨmiirɨm hiirgɨn mɨ siya Barabas siir asi kɨgnɨnkɨn
    apnikikɨn. Mɨ siya Jisɨs siirɨn kamɨm yaii nɨniiyɨm sɨmiirɨm iyopmauugi, sɨma
    nɨpɨmparɨm siirɨn. Mɨ mhoɨiya sɨma siirɨn ɨna yɨkropkiyɨn paeyɨn hɨiniya nɨrɨonɨnkɨnɨn
    saɨka nɨnkɨn ɨrɨnugiyɨm. Ɨriig.
  pol-SZ: Chcąc więc zadowolić tłum, Piłat uwolnił Barabasza. Jezusa natomiast kazał
    ubiczować i skazał na śmierć przez ukrzyżowanie.
  ztq-NT: Tsigo lëë Pilat, como kokladzy xaa nyaan buen xaa lo meñ, lëë xaa blaa Barrabás.
    Aan loxsye kwnabey xaa ptee meñ cheñ Jesús, lëë xaa kwloo xaa ña meñ nii jkëë
    xaa lo crusy.
  zai-NT: Peru Pilatu racala'dxi guiaana bien ne ca binni que; ngue runi bindaa Barrabás,
    para bini mandar idiiñe Jesús ne bidii laabe icá be lu cruz.
  upv-upv: Paelat emrreni puloli nolo jinibb nir parres. Ko orpaji Barapas evel sisarow,
    ko owrai tevi jinibb nuval sen nir parvirrali Iesu. Ko ni etkai elngi renge nevrer
    nga parruloni renge nai pelaot.
  aui-aui: Na Pailat yana kayowana da koroto iyinuwapikadi, na Barabas biwa gawarinama
    ivikanibuveni kiiravidiye. Bi kawane na Yesu sikwapu kirakiiyeni bi iwonataveni
    da siyatuparatu.
  wap-NT: Pilate aipan idi pakaimandan wuruꞌu iribaꞌoraz pidannao nyukunuu, uruu idi
    ukodita-kidan naa Barabbas ĩꞌati taraa-kizai iki. Uruu daunaꞌan udyuudan soldyaanao
    baꞌizian Jesus atii shashota umada, naꞌiki udyuudan naa kapam ĩtaukanuzu Cross
    diꞌiti.
  mva-mva: Be ono ilodi ngaka-uiadi kana nge Pailot itaguraki be Barabas irubetaki
    be iandi. Kodeka ipile be Iesus dirautotoki be kai kapalapala uauau-o darokatagaki
    kana.
  dwr-NT: Philaaxoosi asaa nashechchanaw koyyiide, Barbbaana asaw billeedda; yaatiide
    lissuwan Yesuusa wottaaddaratuwaan shocissiide, kaqqana mala unttunttoo aathi
    immeedda.
  kfw-kfw: Pilate in mipui malungkha aleimintaizoot jarra Barabbas kha inmani sik-ah
    aleimasuo, Halli Jisu kha natheiya aminwuok suoli cross-ah makaili thatnasik-ah
    aleipeii.
  bfz-bfz: तेबे पिलातुसे पीड़ा खे खुश करने री ईच्छा ते बरअब्बा तिना खे छाडीता, और
    यीशुए खे कोड़े लगवाई की तिना गे सम्बाल़ी ता कि क्रूसो पाँदे चढ़ाया जाओ।
  cuk-09: Pilato nabir-dulemar-ito imakbisoggu, Barrabás ega onossunnad. Jesúsdi sabsur-bibyosad-sorba
    suar-ibmalaga uksasunnad, adi nakrusgi bioknamalagar.
  ben-OBCV: লোকসকলকে সন্তুষ্ট করার জন্য পীলাত তাদের কাছে বারাব্বাকে মুক্ত করে দিলেন।
    তিনি যীশুকে চাবুক দিয়ে প্রহার করিয়ে ক্রুশার্পিত করার জন্য সমর্পণ করলেন।
  mil-NT: Te té Pìlatú ní quide‑dé nàcuáa ní xáhǎⁿ‑yu xii‑dé cuèndá sá cúdɨ̀u‑dé núǔ‑yu,
    te ní dácǎcu‑dé té Barràbás, te ní táúchíúⁿ‑dě ní cani‑güedé Jèsús ndɨhɨ ñɨɨ.
    Te sátá dúcáⁿ nǐ quide ñaha‑güedě xii‑gá, te ní táúchíúⁿ‑dě candeca ñaha‑güedě
    quɨ́hɨ́ⁿ cata caa ñaha‑güedě xii‑gá núú cùrúxí.
  myu-myu: Imẽnpuye Pilatos Barrabás o'g̃ujẽmat daomũnmũnap'a bewi. O'g̃ujẽmat adeayũ
    mucokcokap ojuy. Jesus o'tujowacat sorarayũ be. — Jesus cuy epeg̃upok ixee mug̃ẽg̃ẽbum
    — io'e sorarayũ be. — Epesubamupaya korosa be imuy'ũ ãm — io'e cebe ip. Imẽn Pilatos
    o'e adeayũ mucokcokap ojuy.
  amk-amk: Pilatusi niari we sona kaiwasa bitoya foi enemirorongfoi ampafe sawingno
    Barabasi wesara. Mayeai demi inontarai eruba Yesusi, ainanaya dohoni wesara we
    epahui na aitabafoi.
  fai-fai: Kale Bailet ayo kinim wanang imi aket kalfalin dauyamono. Kale nadale Badábas
    ata min talá dauyam bá kuw, Yesus ata un tabudin dauyama malang tuw faum si dau
    dew yak anak as dim dádino, kale dauyamsa.
  ura-NT: Nii jaun jetaote cachaauru aina caohachaain nenaa jerihane jaun Barabasi
    jianeein, Jesoso bisichatihane baiha acaauru rai te Filato, coroso que teeuruhane
    coina.
  mcd-NT: Sinaifoan oinquin Pilato ato rau huapaiquin Barrabás caimaniquin. Ascashon
    ato yonoa fichi cunoqui tuchiaton Jesús coshaquin futsanifo. Ascatan mastashcaquin
    iyonifo.
  urt-urt: O Pailat nala ende lenge miyeꞌ tuweinge ka hriphrip pe, kin nember Barabas
    nal tas me tinge. Kut kin ŋana lenge pe, tinge yonombe yupwaiꞌe yararahe Jisas
    miꞌe pe, kin nember kin nal ŋaiye ka yuluwei kin yil loutungwarmbe.
  kiz-kiz: Pilato akabhuridhisha bhumati, akabhafungulila Baraba. Akan'tobha Yesu
    mijeledi kisha akambosya ili asulubibhwayi.
  tzo-TZE: Li Pilatoe la sc'an ti lec ch‑ilat yu'un li cristianoetique jech la spas
    li c'usi la sc'anique. La scolta li Barrabase. Laj yal mantal ti ac'o yac'beic
    nucul li Jesuse. C'alal laj yac'beic nucule, laj yac' ta c'abal yu'un ac'o bat
    joc'anatuc ta cruz.
  lex-lex: Noma Pilatus niwra nhi' amikri riy rahu re ralamni pede nolin doinia Barabas
    la pa nala la ira, ne nhopan pa riy rliwra Yesus. Na'nama nala pa rla rwairia
    la auwlakra hananni.
  dov-dov: Payileti wakayanda kukutisika makamu, elyo wakabangunwida Bbanabbasi. Wakamupenzya
    Jesu mpawo wamupeda kuti akagankaminwe.
  rgu-rgu: Huu no gubernor a nau tao naloloa lahenda kadodouinaꞌ sira dale nara, de
    ana poꞌi Barabas, tuka lahenda sira hihii-nanaun. Basa boe ma, ana pareta lahenda
    manea ra fepa-liꞌu Yesus reniꞌ hataꞌ esa sama leoꞌ hai ikoꞌ a. Fepa-liꞌu basan,
    boe ma soldadu ra roo Yesus, fo nau reu paku raisa Ni nai ai kakeꞌ a.
  toc-NT: Cumu Pilato ni̠ xla­cas­quín tícu nasi̠­tzi̠niy pus huá li̠mák­xtekli Bar­rabás
    y ma̠pek­sí̠­nalh xla­cata nake̠s­nokcán Jesús, aca­li̠stá̠n ca̠ma­ca­má̠x­qui̠lh
    tropa la̠qui̠ xlacán nata­pe­kex­to­ko­huacay nac cruz.
  ulk-1902: Pilato lagelag gaire le lakub ra nerkep ko sererge, E Barabasa uiabim
    namarida, a emetu Iesu damrik, E abi ikuar ko satauroem.
  som-som: Bilaatos wuxuu doonayay inuu sameeyo waxa dadku raalli ka yahay, sidaa
    darteed ayuu Baraabbas u sii daayay, oo goortuu Ciise karbaashay ayuu u dhiibay
    in iskutallaabta lagu qodbo.
  anh-anh: Mach, Pailatɨv osa anchɨ hamb imbɨr ñɨmŋgɨz are oram kɨvahɨnd han enduwaz
    Barabasɨv ahevaimar. Avɨz Pailatɨv kaz mbɨkɨr aŋkwɨnd hamb kɨrɨpa aŋkarɨpɨr ŋe
    Jisas ore kɨramŋgɨmar. Orɨmŋgɨz mach raz Pailatɨv Jisasɨh ŋe irɨvɨndɨnd oman insɨŋ
    ŋgame kamar. Ndɨn hɨrohe ai oŋkɨrandɨŋ orɨkavɨzuvar amar.
  mam-C: Tky'e'taq Pilat tu'n ttzaj kyq'oj xjal tuk'a. Tu'npetzi'n, b'e'x xi ttzaqpi'n
    Barrabás, ex b'e'x xi tq'o'n Jesús kye xq'uqil te aj Rom, tu'n tok kypejk'in twutz
    cruz tu'n tkyim.
  ndj-ndj: Pilatu akadayileyi kulinowesha lila lipinga lya vandu, topi kavagayila
    Balaba kufuma muchijaka. Kalayishila Yesu alatuliwi fiboku, pambeli avangiliwi
    mulupingika.
  mbj-NT: Hajõk do Pirato h'yyb en'yym hyb n'aa m' taberéd hõm mä Barabas häd näng
    doo. Ti m' tamejũũ rabahewyyh Jesus. Ti m' tahaëëj däk warahén sa hã rabepëëm
    däk hyb n'aa b'aa kajatsëk do hã.
  lat-VUC: Pilatus autem volens populo satisfacere, dimisit illis Barabbam, et tradidit
    Jesum flagellis cæsum, ut crucifigeretur.
  ngp-ngp: Pilato nakaunga awabwedeze wadya want'hu, niyo amkomoela Balaba. Niyo amlava
    Yesu atoigwe mikotya, akajika awambigwe mo mti wa masulmizo.
  enq-2: Dokopa Pailatame endakali kambu dupa auu kaeyamili lao masetala, Barabasa
    doko mokokamaiya. Dopa petala amii dupame Jisasa konjame pyapala pyao yukuina
    lao maiya.
  eng-ASVBT: And Pilate, wishing to content the multitude, released unto them Barabbas,
    and delivered Jesus, when he had scourged him, to be crucified.
  mna-mna: Pilatus leleene be ikam iwal biibi tina ma lelen ambai, tana izem Barabas
    ma iyooto. Mi Yesu na, iuri la zin malmal kan naman ma tibalisi, to tikami ma
    tila be tipuni sala ke pambaaraŋana.
  myw-myw: Paylat bo itam wasigeis gamag babaw, ilik Bala̱bas, o idibakes biwaweiys
    kid Yeisuw, vatul waseg, mo bikatikavates bikayagweg waklos, bikanig.
  sby-sby: Pilato pakuyanda kubakondwelesha, walabasungulwila Balaba, ne kwambeti
    Yesu bamukwapule, kayi bamutwale kuya kumupopa.
  sll-sll: Dungure Pailat pirere, ari hobi yong aura di terere, Barabas gule ole tongwi.
    Terere Yisas aule ire pire kuba sire, si gonama dire soldia er kwi nu mongwo hobi
    tongwi.
  yaq-NT: Ju'u Pilaato intok, si'ime juka' yoemrata ama anemtamak, tu'isi tawaabaekai,
    Barabaaj teamta jiokoi tebok. Juka' Jesujta intok, bat a' bemmucha'ateboka, chukula,
    kuuset a' popontune' betchi'bo aet nesawek.
  uro-uro: Dä ma Pailat ka muisiska vät ma Barabas sage ama guläñgi inguna nani a
    qa iva mär gem da. Näkt ka rhäkne bä rha märanäs ma Jisas näkt ka vodäm ga ivakt
    iva rhi edämsäs pät a qa mäni ama sämänanamuqa.
  ita-1885: Pilato adunque, volendo soddisfare alla moltitudine, liberò loro Barabba.
    E dopo aver flagellato Gesù, lo diede loro in mano, per esser crocifisso.
  muy-muy: Nahkay ti Pilet awayay aməri ɓəruv ana mis dal-dalani ni, àfiaya Barabas
    nakəŋ ana tay a, àhi ana ndam slewja gayaŋ ti tə̂zləɓ Yezu àna kurupu. Tàra tə̀zləɓa
    naŋ a ti àhi ana tay ti tâzay naŋ, tôru tâdarfəŋ naŋ kà təndal.
  kqc-kqc: Ye amiye tau di uka moi ada regi, Pilate yaku Barabbas ina vene rofu erufusi
    ago masi Iesu iya rededi vene di vanari aeyo, buburu vai resi satauro ikoko reyaganedi.
  tav-tav: To bairo na caĩ awajarijere apii Pilato maca, camaja caroaro yʉre na ĩato
    ĩi, Barrabá macare cabuu rotiyupʉ. To bairo ĩ yaparo Jesu macare polisía majare
    na bape roti, yucʉ tẽorica pãipʉ capapu jĩa rotiyupʉ.
  eng-ULB: Pilate wanted to satisfy the crowd, so he released Barabbas to them. He
    scourged Jesus and then handed him over to be crucified.
  spa-VBL: Por complacer a la turba, Pilato liberó a Barrabás. Primero mandó a azotar
    a Jesús y luego lo entregó para que lo crucificaran.
  fra-_FOB: Pilate donc, voulant contenter le peuple, leur relâcha Barabbas; et après
    avoir fait fouetter Jésus, il le livra pour être crucifié.
  hau-ULB: Bilatus don yana son ya farantawa jama'a zuciya sai ya sakar masu da Barrabbas
    sai ya yi wa Yesu bulala, sannan ya mika shi a giciye shi.
  mal-mal: പീലാത്തോസ് പുരുഷാരത്തിന് തൃപ്തിവരുത്തുവാൻ ഇച്ഛിച്ചു ബറബ്ബാസിനെ അവർക്ക്
    വിട്ടുകൊടുത്തു, യേശുവിനെ ചമ്മട്ടികൊണ്ട് അടിപ്പിച്ച് ക്രൂശിപ്പാൻ ഏല്പിച്ചു.
  kkc-kkc: Eseme odoo susuga goomogalame, Paileteeye Balabas yo neliga moso maga peegoo
    tamagooso. Osoloso yayo o ha teli odoo mapoo takolone, Yesu we tiso wooloso homo
    bulubo magoo ma dokodoo yoguso enige, dee takaso.
  urd-GVR: Chunāṅche Pīlātus ne hujūm ko mutma'in karne kī ḳhātir Bar-abbā ko āzād
    kar diyā. Us ne Īsā ko koṛe lagāne ko kahā, phir use maslūb karne ke lie faujiyoṅ
    ke hawāle kar diyā.
  far-far: Ma sa Paelat ka lugea kau sa Barabas fuada, sulia nia doria kai faeelea
    na manatana na fikue nai. Sui, nia ka kwatea sa Jesus fuana namusilana, ma ka
    kwatea fuana foto'ilana ana 'airarafolo.
  suz-BL: मिनु पिलातसमी “हुल आन दाक्‍शो पचा” दे मिम्‍शा, बारब्‍बा कली प्रोंइपदा बाक्‍त।
    येसु कली चहिं युक्‍पाइश्‍शा, शीमी क्‍येप्‍शा कांटी थोक्‍शा क्‍याइक्‍चा कली सिपाइ
    आन गुइमी गेवा बाक्‍त।
  car-NT: Irombo Pilatus 'wa mo'karon kari'na apyimy nisanory wararo Barabas kapo'po.
    Jesus yry'po te i'wa mo'karon warinu pokonokon ainaka wakapu poko ipokato'me.
    Mene 'ne ka'tu ipoky'mapo'po i'wa.
  amp-amp: Be Pailatr memor, “Rroh yima yuhum ayak marnyayanm.” Ndnatn Barabasr yak
    tuhafmorrn tfit Jisasr yakhato soldiaroh tirm htamorr. Memor, “Romn wife wife
    tabotakhato bgre misn kihegirrahmr.”
  bht-bht: तालू पिलातुसे भिड़ा जो खुश करणे तांई बरअब्बा जो उना तांई छडी दिता, कने
    यीशुऐ जो कोड़े लगबाई करी सूली पर चढ़ाणे तांई रोमी सिपाईयां दे हबाले देई दिता।
  eng-NOY: And Pilate, wishing to satisfy the multitude, released to them Barabbas;
    and, when he had scourged Jesus, delivered him up to be crucified.
  cub-NT: Que teiyede Barrabáre jaetovarejamed̶a Pilato, náre ne ʉrõpe d̶aiyʉcʉ. Aru
    Jesúre jara popeicõjenejamed̶a. No yóboi churaravare Jesúre jocʉcʉjaravena pẽvaicõjenejamed̶a
    ʉ̃, Pilato.
  ita-1927: E Pilato, volendo soddisfare la moltitudine, liberò loro Barabba; e consegnò
    Gesù, dopo averlo flagellato, per esser crocifisso.
  lww-lww: Ana P̃aelat pisu p̃ele narui, sinenan sape visa sur tai nap̃a kila yeririna
    la nene aloge wonia, ana naga sape Yesu naga sum̃a ga, a mligan lua ga P̃arap̃as
    pa si pula. Ana mligan Yesu e limana ne kiena li na mara lala vena akoa, aure
    va asuar e lak torovia.
  ckb-ckb: پیلاتۆسیش دەیویست خەڵکەکە ڕازی بکات، لەبەر ئەوە باراباسی بۆ ئازاد کردن،
    بەڵام فەرمانی دا کە عیسا بدرێتە بەر قامچی و پاشان لە خاچ بدرێت.
  spm-spm: A mee ramuightima men navi inderaghaousua, Pailat Barabasa thaghi. Am mbɨzorsir
    gumasi mbɨkemisi mee umbuer Iesusa afhasoroegha, Pailat khani ighuuvan ana guusua
    meŋga anɨɨŋi.
  nas-nas: Eeꞌnoko Pailatiꞌke nantoong pinau-anta-koo piavora Barabasi simpiriꞌantavuuꞌ
    teing-anko poꞌkoo. Eeꞌnoko Jiisuuꞌ muraꞌkoo botovuruꞌ Pailatiꞌke, eeꞌnoko avuruꞌ
    aaꞌbarataꞌkoo taaka-koo.
  uvl-uvl: Pilatus he maluche hulua nemur ke poia Parapas ke lohot nga tuele au ngana.
    Pe tunge Iesus lange palinga hel ana hana mur ke te pal ule i pe te hune i nga
    manga toto.
  tpa-tpa: Ma Pilate i ghohei da rava maghamaghauhi ita raikaohahi, aubaina Barabbas
    i ohei aubaihi. Anima tauvighaviya i riwehi po Yesu hi kwapui, ma hi taravaina
    naiyei tuparatuna aubaina.
  eng-BBE: And Pilate, desiring to do what was pleasing to the people, let Barabbas
    go free, and gave up Jesus, when he had been whipped, to be put to death on the
    cross.
  ixl-CNT: Ech aatz u Pilato, ipaasa chit ikꞌuꞌl qꞌu tenam. Ichajpu u Barrabaas. Utz
    tal tek itzꞌuꞌmal u Jesuus. Ech taqꞌtu tzii sajeꞌ vatz kurus.
  xsi-xsi: Pilata itu iveta kie ara panzi tamâta, kala iyaute Barabas ilâ panzi. Ŋineŋga
    ikai Yesu ku io lâ kinzi zugu tamâta mbaunzi ilo. Aku kinzi sipalili i pâta lâ,
    ŋineŋga siluku ŋana ma sipu lâ kâi popole tini.
  crx-NTPO: '''Et ''ilhozdílne hohót''e'' ha Barabbas ''en Pilate buba yulanaditni.
    ''Et Sizi yahuyalhtsus, ''ink''ez tulalhgus k''ehíyolhtelh ha butl''ayálhti.'
  kan-OKCV: ಪಿಲಾತನು ಜನರನ್ನು ಮೆಚ್ಚಿಸಲು ಮನಸ್ಸುಳ್ಳವನಾಗಿ ಬರಬ್ಬನನ್ನು ಅವರಿಗೆ ಬಿಟ್ಟುಕೊಟ್ಟು
    ಯೇಸುವನ್ನು ಕೊರಡೆಗಳಿಂದ ಹೊಡೆಸಿ ಶಿಲುಬೆಗೆ ಹಾಕುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿದನು.
  bbb-bbb: Ro Faereti fu vierafe fuka irere e boeje bu oemadiadufuo ijia rekiro vierafe.
    Ijadufuo fu uri e Barabasi buefuo kuamo fu keke vae. Areme fune uri e azokenoejo
    ije kiamo bu Jesu ifima areme mesiri usiaena dabe kurosi kanakuae vae.
  blw-blw: Yag gapo ta patigén Pilato hen kapnekan hen anchichay tatagu, wat annag
    inlufus ah Barabas ah pagfaruchan. Waman ah Jesus, empahapratna yag annaat eporang
    way melansa hen koros.
  tam-2017: அப்பொழுது பிலாத்து மக்களைப் பிரியப்படுத்த மனதுள்ளவனாக, பரபாசை அவர்களுக்காக
    விடுதலைசெய்து, இயேசுவை சாட்டையினால் அடித்து, சிலுவையில் அறையும்படிக்கு ஒப்புக்கொடுத்தான்.
  azz-NT: Pero queme in Pilato amo quinequía ma quicualancaitacan nijín pueblojuani,
    ica ya nojón quincahuilij in preso Barrabás. Huan de ompa quitemactij Jesús ma
    quicuetaxuican huan ma quicuoupampilocan.
  spa-RV-1909: Y Pilato, queriendo satisfacer al pueblo, les soltó á Barrabás, y entregó
    á Jesús, después de azotarle, para que fuese crucificado.
  csy-csy: Pilate in mipi te lungkimsak nuam ahikom, Barabbas sia suatak a, Jesus
    sia a vel zawkciang in, thinglamte tung ah khai tu in ap hi.
  mxq-NT: Es jaꞌa ko Pilatʉ wyʉꞌʉma̱ꞌa̱ñ oy mʉt ja ja̱ꞌa̱yʉty, ta tnasma̱jtsʉ ja Barrabás
    es tniꞌanaꞌamʉ esʉ Jesús yajwópʉt. Ta net tkʉyajky es dyajkruuzpáttʉt.
  tzj-NT: Ja c'a Pilato como arja' matirajo' chi neyojtaj más ja winak rmalari' tok
    xuya' quigana, xsokpijel ja Barrabás in xuya' orden chi nrapaxi ja Jesús. Ja c'a
    tok raptaji xujach pa quek'a' ja nec'amo'el rxin chi necamsax chwach cruz.
  tdt-tdt: Entaun Pilatus halo tuir sira nia hakarak hodi hasai Barabás husi kadeia.
    I nia haruka ema baku Jesus ho sikoti, depois entrega Jesus ba soldadu sira atu
    prega iha krus.
  ron-BTF: Și Pilat, voind să mulțumească poporul, le-a eliberat pe Baraba și l-a
    predat pe Isus, după ce l-a biciuit, să fie crucificat.
  eng-WEBP: Pilate, wishing to please the multitude, released Barabbas to them, and
    handed over Jesus, when he had flogged him, to be crucified.
  eng-FBV: Wanting to please the mob, Pilate released Barabbas to them. First he had
    Jesus flogged and then handed him over to be crucified.
  nld-1939: 'Toen liet Pilatus hun Barabbas vrij, om het volk terwille te zijn: maar
    Jesus liet hij geselen, en gaf Hem over, om te worden gekruisigd.'
  bwo-bwo: P'ilat'os ashuwotsi gene'ushosha ett Berbani bitsdek't boosh faksh b́k'ri,
    Iyesusnmó jot't b́jiitetwok'ó beshidek't imb́kri.
  nch-BL: Huajca pampa Pilato quinequiyaya cuali mocahuas inihuaya nopa miyac masehualme,
    quicajqui ma yahui Barrabás. Huan tanahuati ma quihuijhuitequica Jesús, huan teipa
    quinmactili soldados cati Roma ehuani para ma quicuamapeloltica.
  quc-TNT: Ri Pilato are c'u craj u banic xa jas ri qui rayinic ri winak. Xuban chque
    ri tok'ob ri xquita', xutzokopij c'u bi ri Barrabás. Xtakan c'ut chi cäch'ay ri
    Jesús, te c'u ri' xujach bic rech cäripic.
  tfr-NTPO: Eni ga woydara Pilatorë ga nopga ber l̈öng wopjl̈ú ba tjok wl̈o kuzong
    ga Barrabás, e shira, ga rayarae. E irgo ga Jesúsda twara ëngkjwagaga kong, shpoya
    l̈ok no shpokkl̈o go wl̈o, zröya l̈ok pjang kjl̈ös go wl̈o bakoe.
  kaq-NT: Jenimahabo sca Pilatonen Barrabas jato picoxonquin. Jesus rishquimaxon,
    jihuin hueonnon hihxon, bihnahue jato jaquin.
  ahr-ahr: तवय लोकसले खूश कराकरता पिलातनी बरब्बाले सोडी दिधं अनी येशुले फटका मारीसन
    क्रुसखांबवर खियाकरता त्यासनाच आंगे लाई दिधं.
  sgb-sgb: Hinonol nay kalabayan lan kal-atan, ta imbuhan na hi Barrabas. Impadapi
    na hi Apo Jesus, haka indin na ya kanla, ta êmên la ya ipapako ha koros.
  vie-1934: Phi-lát muốn cho đẹp lòng dân, bèn tha tên Ba-ra-ba; và sai đánh đòn Đức
    Chúa Jêsus, rồi giao Ngài cho chúng đem đóng đinh trên cây thập tự.
  kxv-kxv: ଏଚେଟିଏ ପିଲାତ ଲ଼କୁଣି ରା଼ହାଁ କିହାଲି ମ଼ନ କିହାନା ଏ଼ୱାରି ତାକି ବାରବାଇଁ ପିସ୍ତେସି,
    ଇଞ୍ଜାଁ ଜୀସୁଇଁ ସା଼ଟ୍‌ଣି ତଲେ ୱେ଼ପି କିହାନା ପା଼ସି ମୁଣ୍ତାତା ଏକ୍‌ହାଲି ହେର୍‌ପିତେସି ।
  cha-cha: Ya si Pilato, malago na ufanmagof y taotao sija, jasottaye sija si Barabas,
    ya maentrega si Jesus, anae munjayan masaulag, para umaatane gui quiluus.
  amu-NT: Quia joꞌ Pilato, cweꞌ ee na lꞌue tsꞌoom na calue nnꞌaⁿ na ya tsꞌaⁿñê, joꞌ
    na seicandyaañê Barrabás. Ndoꞌ sa̱ꞌntjoom na catjaaꞌ sondaro Jesús ñꞌeⁿ tjaⁿtseiꞌ.
    Jnda̱ joꞌ tquiaaⁿ juu lueena na catyꞌioomna juu tsꞌoomꞌnaaⁿ.
  hin-CV: भीड़ को संतुष्ट करने के उद्देश्य से पिलातॉस ने उनके लिए बार-अब्बास को विमुक्त
    कर दिया तथा मसीह येशु को कोड़े लगवाकर क्रूस-मृत्युदंड के लिए उनके हाथों में सौंप
    दिया.
  eng-OURB: Pilate [Armed with javelin], wishing to please the multitude, released
    Bar-Abba [Son Father] to them, and handed over Yeshua [Salvation], when he had
    flogged him, to be nailed to the execution-stake.
  spa-BES: Y Pilato, queriendo hacer lo que agradaba al pueblo, dejó libre a Barrabás,
    y entregó a Jesús, cuando había sido azotado, para que lo mataran en la cruz.
  san-BEN: তদা পীলাতঃ সর্ৱ্ৱাল্লোকান্ তোষযিতুমিচ্ছন্ বরব্বাং মোচযিৎৱা যীশুং কশাভিঃ
    প্রহৃত্য ক্রুশে ৱেদ্ধুং তং সমর্পযাম্বভূৱ|
  tdx-tdx: Aa ie te hampanintsiñe i màroy t’i Pilato, le navotso’e am’iereo t’i Barabasy
    naho nampandafae’e t’Iesoà vaho nasese’e ho peheñe añe.
  naf-naf: Kegok zeme Pailelaŋ am ekŋen keŋin mme oloŋen bembeyelen nâmti Balabas
    nâmpeme ekŋenmagen mege. Mti Zisas zemdelaŋ zempeme Pailetgat mulup anene ekŋenaŋ
    sindiwaŋ witikti tewen kumasasok pepeyet kasa kuku ekŋengat belinan bemindeye.
  grc-MT: ο δε πιλατοσ βουλομενοσ τω οχλω το ικανον ποιησαι απελυσεν αυτοισ τον βαραββαν
    και παρεδωκεν τον ιησουν φραγελλωσασ ινα σταυρωθη
  vid-vid: Pilato nakagana kulinojeza alila likugusi lya wanhu, nakamchumulila Balaba
    kulawa mchinweng'ho. Nakalajiza Yesu yazapigwe ng'hobwa, hamba nakamlavya yawambigwe
    mumsalaba.
  pio-NT: Iná Pilato iwàwacáiná cayábaca nía yáapicha, níái judíoca, íná iwasàaca
    nalí Barrabás. Yá ichùulìaca yàasu úwináiwa icapèedáidáanápiná Jesús mabàleta
    cachàiníiri cabèesi iyú. Idécanáami nacapèedáidaca Jesús báawanama àta íimami
    ichalàacatalétawa íicha, yá Pilato yèepùadacani úwinái irí natàtàacaténáni cruz
    ìwali.
  tsn-tsn: Mme Pilatwe ka ntlha ya go tshaba mokubukubu gape a rata go itumedisa batho,
    a ba gololela Barabase. A laola gore ba iteye Jesu ka kubu, a ba mo neela gore
    a bapolwe.
  amr-NT: Ken aratbuttaj oʼmanigpe̱e̱po oʼpakpo Barrabástaj o̱ʼo̱ro̱kaʼuyate. “Jesústaj
    huiyokda huasiʼdakbiʼa yanʼbitbit” oʼmanaʼdepo hue̱ypa cruzte kanʼarakeʼpo Pilatoa
    sorotataʼtaj oʼbayokuyate.
  pwg-pwg: Ma Pailat ina kayowana da nani korotona iti nuwabiibiinisi da nuwanuwasi
    ita pika. Tuna kubiine Barabas gabura kamonai ivi kiibuni. Ma seri wawayisi ivonesi
    da Yesu iwidi kirakiiyei ma ivonatawei da ita tuparatui.
  cjv-cjv: Ena kuku boinga ari yokamai denom minom Pairoti mun fi towaro beinga yaromi
    Barapa kan gui de tere “Yesu kupa siyo!” di erongoro kupa singoro ena “Yaromi
    eri yoro bakomdi si goiyo!” di erongoro kiminem yokamai Yesu akoime.
  tha-KJV: ปี​ลาตปรารถนาจะเอาใจประชาชน จึงปล่อยบารับบัสให้​เขา และเมื่อได้​ให้​โบยตี​พระองค์​แล้ว
    ก็​มอบพระเยซู​ให้​เขาเอาไปตรึงไว้​ที่​กางเขน
  por-BR-2018: Então Pilatos, querendo satisfazer à multidão, soltou-lhes Barrabás;
    e entregou Jesus açoitado, para que fosse crucificado.
  mhl-mhl: Oŋu oŋgabi Pailotji ŋiŋigo kubu sogo aŋiyaŋunde so eiŋgo maneru Barabas
    pirue yareme wakiyayoŋ, Yesure miko kobiŋ joruinekeji qaya baya qabuŋ. Oŋu qabi
    maripoŋgo qanimiŋ ore iŋo Rom mamari ŋi yoŋore meo ruaya. Oŋu.
  klv-klv: Ŋa aPilate toke tetǝŋov nǝlon naluṽoh tevi pan, eriŋ aParappas evivile
    van hǝn galito. Ike nasoltia san gail lobilas habat hǝn aYesu, beti eriŋi len
    navǝlan nasoltia gail hǝn lǝb̃ip̃os gati len nǝhai balbal.
  bco-bco: Failat eyo꞉ kaluka꞉isale kegeo꞉ a꞉no꞉ ko꞉lo꞉ sagalema꞉ki asulakiyo꞉, Balabas
    e ha꞉la꞉ya sili alita꞉sa꞉ga꞉, Ya꞉suwo꞉ da꞉la꞉di kaluwa꞉ me olo꞉wa꞉ sa꞉nda꞉sa꞉ga꞉,
    da꞉la꞉di kalu nolbo꞉ i malana sana sowaka aluma꞉ki tililia꞉gane.
  kdl-NT: An Bilatu wa ciga ama a pana kayanyan ka ne, aku u wutumkpa̱ le Baraba.
    U zuwai a bawain Yesu, aku u na̱ka̱ le a ba a wandamgbana yi.
  apu-NT: Ininiã Pirato sikakari Pahapasi ninoa ĩkapani, kotxi inirekari ikamapoxokonitinina
    ninoa kãkiti. Eereka ipaniãtari Xesosi xirokitatiko aãpitsaã. Eereka Pirato paniãtari
    sotatoakori tokakitiniri Xesosi aamina ĩpiriãmitakari nopini.
  roo-roo: Uva Pailat oiso vovouparoepa ra voea rutu vovouaro roru piereve. Oa iava
    ro Barabas karureva voeapa. Oire uva Jisas vatereva oearovupa. Oa iava rera ragi
    rovopaoro rera iava taru vasereva voeapa, oiso ra rera tapaive vo evao parikou-ia.
  miz-NT: Pilatú san ne, ña ni ntío ña é kūdiin ñáꞌa san ni ñá, ne, nantíi ña Barābaa.
    Kidáā ne, kakaꞌan Pílatu ni sntadún san é na kāni ña Jesuu xóꞌo ūme ne, dá ntāda
    ña ña kuenta ntáꞌa sntadún san é na naxnteē ñá ña ntiká krusi.
  qvz-NT: Chasna caparinaupi Pilato chi israelgunata cushiyachinata munasha Barabasta
    cacharira. Astahuanbas Jesusta randiga ashcata libachishcahuasha sundalugunama
    cura paita cruspi huanchigrichi nisha.
  deu-ELO: Da aber Pilatus der Volksmenge willfahren wollte, gab er ihnen den Barabbas
    los und überliefere Jesum, nachdem er ihn hatte geißeln lassen, auf daß er gekreuzigt
    würde.
  mjc-NT: Tacan tan tsa cuñí ra Pilato ndoo vaha ra nuu nyɨvɨ, tava̱ ra tsi ra Barrabás
    vehe caa. Tsa yaha̱ tava̱ ra tsi ra can, tava̱ tyiñu ra na ndoho ra Jesús. Tsa
    yaha̱ ndoho̱ ra Jesús, tan tsaha̱ cuenda ra tsi ra tsi andaru na ticaa ra naha
    tsi ra nu cruu.
  ktm-ktm: Pailat ipe kipasi sa lau, ile pe iy iruwyon Barabas ihpa ndre su hereh
    tih. Iy ipe, pe su soldia odo Rom hapwi Yesus ile wisiu. Inum pe iy iduwe Yesus
    ile lumwe’ su soldia, pe ihtakalan su hokuni Iy kile pe holpo nilim Iy kile kei
    tondrih.
  caa-caa: Y e Pilato cocha cꞌani aquetpa imbꞌutz taca tunor e gente era uyare tuaꞌ
    abꞌajna e Barrabás. Y de allí uyare tuaꞌ ajajtzꞌa e Jesús y tuaꞌ aqꞌuejcha axin
    tuaꞌ achꞌubꞌna tut e cruz.
  pls-NT: Co ixin Pilato joinao vittohe jian ngain chojni, mexinxin coanc̈hjanda Barrabás
    sacjoi. Co are joexin coetonha para vicaon Jesús, cottimeja coanc̈hjanda xisoldado
    para joinchecrucificá xa.
  eng-WYC-2018: And Pilate, willing to make satisfaction to the people, (or desiring
    to fulfill the will of the people), left to them Barabbas, (or let go, or released,
    Barabbas to them), and he betook to them Jesus, beaten with scourges, to be crucified.
  bdv-bdv: ତଃବାର୍‌ ଗିନେ ପିଲାତ ଲକ୍‌ମଃନ୍ଦାକେ ସଃର୍ଦା କଃରୁକେ ମଃନ୍‌କଃରି ତାକାର୍‌ ଗିନେ ବାରବାକେ
    ଚାଡି ଦିଲା; ଆର୍‌ ଜିସୁକେ କର୍ଡା ସଃଙ୍ଗ୍ ମାରାୟ୍‌କଃରି କ୍ରୁସ୍‌ କାଟେ ଚଃଗାଉଁକ୍‌ ସେମଃନାର୍‌
    ଆତେ ସଃହ୍ରି ଦିଲା ।
  kjn-kjn: '@see-verse:MRK.015.014'
  otq-NT: Ha nu ar Pilato mi ne nda gohwi xiñho ya jöꞌi, jange bi xoka ar Baraba.
    Ha nu ar Hesu bi mö nda nꞌwe̱xtꞌi, ne bi da̱twa ya jöꞌi nda tsu̱ta har pontꞌi.
  tzo-SA: Li Pilatoe jaꞌ tscꞌan ti lec ch‐ile yuꞌun li crixchanoetique, jaꞌ yuꞌun
    la spas li cꞌusi iꞌalbate. La scolta li Barrabase. Pero li Jesuse iꞌaqꞌue ta scꞌob
    soltaroetic yoꞌ acꞌo stsitsic ta nucul, tsꞌacal to chba sjocꞌanic ta cruz.
