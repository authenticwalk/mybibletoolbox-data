  wro-wro: 'Pilate korega kundjuŋu peleŋgąraia jedji ąŋgano: wunja, Barabbas burąŋgai
    kąmąŋąnąŋgori, Jesu kanino:la, wodpiliba iŋgaio:rala, wongaia wunja.'
  cek-AK: Pilat mah palungphui kaminawk dipsak han koeh pongah, Barabba to nihcae
