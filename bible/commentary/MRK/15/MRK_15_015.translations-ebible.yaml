  ena-ena: Lɨhavɨci Pailatɨ nulɨsaŋ humɨgaŋ simɨ igu igu saŋ Balabasɨ dɨ valɨci nulɨdɨ
    hɨvɨ umalɨ. Uci Pailatɨ agaŋ sagaŋ hɨsɨŋ kulemɨlɨ agɨladɨ abamalɨ. Jisasɨ dɨ vɨgɨla
    vica co kɨlɨ cɨgaŋ kɨlikua lama ifɨci uu hɨvɨ lama haneŋ hɨvɨ ifɨhɨlɨpɨlaŋ uci
    hɨmɨm uamalɨ. Lɨci vɨgɨla vica uavɨmalɨ.
  nbq-nbq: Enane ombok vaga at yugugu lagagwama, at Pilatus ako en it ap akwa homagagwa
    ako, enendawi sek arumwak yiluk, Barabas ako heda visilogo wogirigya lagagirik,
    At Yesus andi, yo nabirok nggoralogo wakbaluk, yo vaga lombalogo bapwak yiluk,
    ap enayegen werek menda wogeragagi.
  tgo-tgo: Kaiwae Pailat nuwaiya i vakathaŋgi na thɨ warari, i vakatha Barabas na
    i raŋgi e thiyo kaiwanji, amba i vakatha Jisas na thɨ yabɨbɨ na i vaŋgugiya weŋgiya
    ragagaithɨ na thɨ ŋge e kros.
  yap-yap: Me ere tafinaynag Pilate ni nge yan nga laniyan’ fapi girdi’ ni yo’or,
    me pag Barabbas. Ma aram me yog ni ngan toy Jesus, nge mu’ me pi’ ni ngan richibiy
    ko kuruth.
  mop-NT: Aj Pilatojo, u c'ati cuchi u jetz'cuntoo' u yool a cristianojo, mentücü,
    u cha'aj aj Barrabas ti'ijoo'o. U tz'aj ca' jütz'büc a Jesus etel jatz' ca' tun
    u c'ubaj ti'i ca' quimsabüc tuwich cruz.
  tet-tet: Tan gubernur nakara nalo ema waꞌin nia neon diꞌak, nia moos nabusik Barabas
    tuir siakaan hakara. Hotu nia naruka sondadu taꞌe noꞌat Yesus nodi oe besi tarak.
    Noꞌat notu, nia latan Yesus baa sondadu sia, nebee sia nodi baa, nedi noꞌo baa
    ai karuus.
  hlt-MCSB: Pilat loh hlangping kolo la saii a ngaih dongah amih ham Barabbas te a
    hlah pah. Tedae Jesuh te a tam tih tai ham a paek.
  xtd-NT: N‑xani ini Pilato xa vaꞌa ka xa kada‑s xa ka juini ñayiu. N‑dayaa‑s Barrabás.
    N‑taꞌu tniu‑s soldado xa chirrión ñɨɨ jani koio‑s Jesús, te n‑xiaꞌan‑s‑ia nuu‑s,
    xa katakaa ñaꞌa koio‑s.
  mdy-ETH: ጲላፆሴ ዓሶ ዎዛሳኒ ባርባኔ ቡላዖ ዬሱሴ ዓሶና ጳርቂሲ ሱፃንዳጉዲ ዓኣሢ ዒንጌኔ።
  spl-spl: Otmu Pilatoŋe lohimbi yaŋe ikŋahât nâŋgâŋetâ yahalâkgât lauyeŋan mem tembe
    lâulipŋe ekyongomu Barawa holaŋetâ gem ariop. Otmu Yesu mem kândâtŋe lawitŋetâ
    hepŋak kiŋ pisiliŋ sâop. Yawu otŋetâ Pilatoŋe hâŋgânyongomu howanân kuŋetâ muâkgât
    mem ariwi.
  usp-NT: Pilato ri' raj tzi tiilsaj jwi'lak cristian, xtak resajb'i Barrabás li cars
    y xtak jseq'uic Kakaj Jesús. Ajruc're' xjachb'i pire tib'e jcamsajtak wich curs.
  zav-NT: Na' Pilatən' gone'ene' soe' güen len beṉə' zan ca'. De'e na'anə' bsane'
    Barrabasən'. Na' beyož gosə'əyin soḻdad ca' Jeso'osən', Pilatən' bene'ene' lao
    na'aga'aque' par yoso'ode'ene' ḻe'e yag corozən'.
  sgz-sgz: Ái Pilato a nem suri na abálbálái matananu, má ngorer a pálás pala Barabas
    ur si di, má a tar Iesu suri dik rapsi á tan tám arup má namur dák bás páptai
    uri páspáng.
  kek-NT: Ut laj Pilato ta̱raj nak sahakeb sa' xch'o̱l li tenamit riq'uin. Jo'can
    nak quirach'ab laj Barrabás chiruheb. Tojo'nak quixtakla xsac'bal li Jesús riq'uin
    tz'u̱m ut quixk'axtesi sa' ruk'eb li soldado re nak te'xq'ue chiru cruz.
  blz-NT: Gause i Pilatus mingkira' mompobeles noana mian biai', ia ala uarkon i Barabas
    men koi kikira'na i raaya'a, ka' ia posuu'konmo i Pilatus mian mansasali i Yesus,
    kasi nongorookon bo saliipkonon.
  poe-NT: Ntá chꞌín Pilato mé tjinkaon chꞌán sinchexiteyá chꞌán tí nkehe kjuanchia
    tí sín kꞌuíxité ntá kuíto̱he chꞌán kíxin sátsji tí chꞌín Barrabás. Ntá kꞌue̱to̱an
    chꞌán kíxin tsjate sín tí chꞌín Jesús. Ntá kjuixin ntá kjuanjon chꞌán kjuachaxin
    kíxin tí sín soldado sátsjiko sín chꞌán tsja̱kꞌe̱nka̱ni sín chꞌán ntacruz.
  san-TAM: 'ததா³ பீலாத​: ஸர்வ்வால்லோகாந் தோஷயிதுமிச்ச²ந் ப³ரப்³பா³ம்ʼ மோசயித்வா யீஸு²ம்ʼ
    கஸா²பி⁴​: ப்ரஹ்ருʼத்ய க்ருஸே² வேத்³து⁴ம்ʼ தம்ʼ ஸமர்பயாம்ப³பூ⁴வ|'
  cof-NT: Junni Pilátori tsachilaca son josa carichique Barrabaca manlarinue. Junto
    Jesuca asotaquisa carito, soldadolachi cuwaponue yape corosibi totelaquisa.
  srm-NT: Wë nöö di gaama kë u dee sëmbë hati musu kötö, hën a lusu Balabasi puu a
    di dunguwosu da de. Nöö hën a manda dee sodati hën de wipi Masa Jesosi wan gaan
    taku wipi te de kaba. Nöö hën Gaama butëën a dee sodati maun awaa fu de tjëën
    go peka a lakpa pau.
  qvs-NT: Chay runakuna sukaman piñakushpa kapariptinkuna Pilatoka paykunata kushichinayashpa
    Barrabasta kacharirkan. Chaymanta Jesusta suk karawaskawan asutichishkanwasha
    soldadukunata willarkan suk kruspi chakatashpa wañuchinankunapa.
  zca-NT: No par ya'n Pilat wen kun rë men, miliya' xa' Barrabás, no dispwes di mile'
    xa' mandad ndin bixa' Jesús, orze' michi xa' Jesús lo men par kë' bixa' Jesús
    lo krus.
  cbc-NT: Bairo roro na caĩawajarijere tʉ̃goʉ, Pilato pʉame, camasã caroaro yʉre na
    ĩáto ĩ, Barrabáre wiyorotiyupʉ. Bairo áti yaparo, Jesure wecʉ asero wẽẽrĩ mena
    cʉ̃ baperotiyupʉ. Bairo cʉ̃rẽ na caátiyaparoro, na nuniñupʉ̃, Jesure yucʉpãĩpʉ
    na capapuatuparore bairo ĩ yua.
  qxo-NT: Tsaynam Israel runacunawan Pilato allichö cayta munarnin Barrabasta cachasquirgan.
    Jesustanam alli cösa astascatsirnin, Roma soldäducunata cachapaycurgan cruzman
    clavar wanutsicuyänanpä.
  mox-mox: ʼInega Failato tomotau adi giveqaiawa weaqina Balabasi yavuia ʼidia. Ta
    ena luvineyega Ieisu wayo metametanega ivunuqa dadanea, ta ʼabiboda Failato veʼineiea
    me Loma toluaviayavo ʼidia sabi tutuveʼewana.
  kew-kew: Goa simi raburi Pailat-me onaanu madaa pedo pisa-pulu nipumi Barabas esepeasa.
    Goa pua Pailat-me Yesu repena unimi tua onaanumi repena polopea madaa tinalo mea
    kasa.
  dww-dww: Naumeki da Paelat patara adi nuasubama aubainama Barabas ya kaiporena,
    be Yesu kwapue a riḡa be taudi nimedie ya boruna tuparatunama aubainama.
  nif-nif: Eumbi, wolongan Pilatolɨ nandɨ-sembi, gɨnanjɨ busukñanewɨktok Balabas pɨsat-semguk.
    Pɨsat-sembi, Yesu waipnelɨñdok enbɨmbi, bɨt gwɨlap pɨsɨkñattɨ waipgɨlɨñ. Taleumbi,
    kloñbat plon wɨtnelɨñdok ama sañasɨlok kɨsɨ plon kɨmɨkuk.
  twi-ASANTE: Afei, Pilato hunuu sɛ ɔyɛ asɛm no hwee a, ɛrenyɛ yie. Afei, na ɔsuro
    nso sɛ, sɛ anhwɛ a basabasayɛ bɛba enti, ɔgyaa Baraba maa wɔn. Ɔmaa wɔbɔɔ Yesu
    mmaa, na ɛno akyi no, ɔde no maa wɔn sɛ wɔnkɔbɔ no asɛnnua mu.
  aoj-aoj: Eaꞌ Pailat naꞌi nila nomonas asasisi. Eaꞌ nakwahowa Barabas nafeꞌma esis
    naꞌipa amom soldia ma mogopagaha Jisas mofaꞌana mefeꞌma mogandolana lawag usiꞌigai
    tiꞌwanaegai.
  cbv-cbv: Pánihna, cã́acwã caandíh ĩ íijcat pínah niijná, Pilato Barrabásdih queétdih
    ãt baca wʉ̃hʉp wʉt jĩ. Pánih bacanit, soldadowãdih momo jiwi chóo coóh jʉmni tõpnajĩh
    Jesúsboodíh ãt pʉñat tʉ́ʉtʉp wʉt jĩ. Pánih pʉñat tʉ́ʉtnit, Pilato caandíh ãt ʉb
    bejat tʉ́ʉtʉp wʉt jĩ, cruzboó péoh dodhnit, ĩ mao yohat pínah niijná.
  taw-taw: Agɨlak anɨb ak, binɨb okok kɨlop tep gɨnɨmuŋ agɨl, Paylat Balabas nop wɨsɨb
    yokak. Pen bɨ chɨm kadɨŋ gep ne ogɨnap kɨlop agek, Jisas nop nag kɨles tɨmel dɨl
    tapɨn nep pakɨl, dam mab bak alaŋ chɨpɨl pak tɨbɨk lɨnɨg amnɨlak.
  jic-NT: Pilato jostsja yupj ma ca ts'i mi'inacj. Mpes jas tjejyama Barrabás cawilta
    mpe. Tjijyü'ta jupj militarpan jilal mo'o nsüpücj Jesús. Tjijyü'ta cruz po'o mvalacj,
    la 'ünan.
  zap-NT: Kom rlaan Pilato gyan Pilato wen nes lo yra mén, wselaa Pilato Barrabás;
    lex wkyeen Pilato soldad ne ydee soldad xkwent Jesus; chene wluzh wdee men xkwent
    Ne, wdekwent Pilato Ne lo men chen tsakaa men Ne lo kruz.
  wer-wer: Pël maan Pailat pi pitëm kentöt pet irëpnaak yak Parapas wes mëa. Ën Yesuun
    pöt maan pol koröp wapötringöök momöak këra yetaprak mööpënëak ngaaröa ngësë wes
    momëa.
  ipi-ipi: Wuane laka peai-kola, Pailateto utupane mo epele aya wakale nembo toto,
    Batapasa tita lo tepa amaiya. Wuane piyu, balato ami yanda yene minditupa lamawuato,
    yakamato Jisasa kunju-mane peyalu, ita malamanda okona peyo yuka alapa loto, utupanenga
    mayaepia.
  qul-NT: Pilatotaj runacunawan allinpi cayta munaspa, Barrabasta cachariporkan. Ñaupajta
    Jesusta bajtanancupaj mandarkan, chaymantataj soldadocunaman entregarkan chacatanancupaj.
  tnc-tnc: Suᵽa imarĩ ᵽo'imajaka jia imarika yaᵽawa'ri Barrabásre kiᵽoataeka mae.
    Jesúre ᵽuri, ajeakaka ᵽajerũkia nabaaeka imaroyikaᵽi surararãkare kiᵽajerũjeka.
    I'suᵽaka kire nabaaeka be'erõ'õᵽi, “Yaᵽua tetaekarã kire ᵽatakĩarĩ mija e'ewa'ᵽe”,
    Ᵽilatore nare ãrĩka.
  ter-NT: Vo'oku kahá'ayea iyúni'ikea xanéhiko ne Pilátu, kuríkopinoanehiko ne Mbarâba,
    ina pahûko yehépoke'exeokono Jesus. Yane kurí'okoanemaka neko xanéhiko kurúhuxoponea.
  bmr-NT: Jaanoma iicaubo Pilato miyamɨnaama imino iicanoco iimuguuboro Barrabaco
    sinaayusuubo. Jaaboro Jesuco niivɨgai meeheri ahaamɨsuhicaudɨ ihamocasimɨnaaco
    acɨubo diiboco itetecuqui.
  fuf-fuf: Nde tawnoo Pilaatu no faalaa weltinde jamaa on, o accitani ɓe Barabaasi.
    Ɓay wonii Iisaa gaynaama focceede, kanko Pilaatu o watti mo e juuɗe maɓɓe fii
    yo o fempe.
  mwc-mwc: Ba Pilate ana waina pipiya korotosi iti nuwagairenisi wai Barabbas i rukasibauwei.
    Ba i wona wai Iesu si ravi abiabiyisi ku yarosi i terei kata sita tuparatui.
  bhl-bhl: 'Dangiwi, Failat e kawtiw im gaaneko, yangbiliw weng be fein kiliko, “Im
    ibolow fukunin ki keyemoki kai!”, angeko, gelewse kale. E Balabas beelo sak kut
    da kolewsomi, Yesus esik wonuk so kunum im teing dim da kolewsomi, bokoyemomele:
    “Yu elo sok so bitit butut keleweko, an feiweko, ais dim sil biki kolewina!”,
    yangse kale. Yangei, i em weng kiliko, geleweko, Yesus elo sok so bitit butut
    keleweko, kolewsiliw kale.'
  ons-ons: Pilatŋo ŋei ŋerep wetene ma peseakane Barabas qeliŋkaki eŋano ariki Yesu
    kawali ŋei magu eŋane meteo bira kaki edo qe rasu qolok qe qolok mau paki, kumunam
    seleineŋo dime more, masi kine kine korop okanka more ŋado kibego ma ari qekoi.
  con-NTPO: Tsonsi Pilatoja aindeccu tisema chi'ga'fasa'ne in'jamba tise'pa in'jan'cho
    Barrabásma ccupa. Barrabásma ccupapa Jesúsmajan ma'ppiye manda. Ma'ppi nani'fasi
    sundarondeccuma manda cuintsu angapa avuja'cconga oti'faye.
  ghs-ghs: Hiiremi Pirato abi tupu oke hasu hiibareiqi Barabake nokoho quba saqorota.
    Oonihe noi hiiremi qaa abi Dzesuke gabeho biiroramuti qaatemi Pirato hee, Noke
    isanate hapahapanaitareiqi hiireta.
  peg-peg: ଲାଗିଂ ପିଲାତ ମାନାୟ୍‌ତିଂ ସାରି କିଦେଙ୍ଗ୍‌ ଇଚା କିଜ଼ି ହେୱାର୍‌ କାଜିଂ ବାରବାତିଂ
    ମୁକ୍‌ଡ଼ାୟ୍ କିତାନ୍‌, ପାଚେ ଜିସୁଙ୍ଗ୍‌ କର୍‌ଡା ଟ୍ରାକି କିସି କ୍ରୁସ୍‌ତ ଦୁପ୍‍ଦେଂ ଇଞ୍ଜି
    ହେଲାୟ୍‌ କିତାନ୍‌ ।
  txu-NT: Nhym kam me kĩnhmã Piratu Baraba kaba nhym arỳm arek ar mekôt ba. Nhym kam
    Piratu krãkamngônhmã Jeju jarẽ. Me kute kaprêprêk kadjy memã arẽ. Nhym me arỳm
    mrykà punuo kaprêprê:k ne. Kaprêprêk nhym Piratu arỳm memã kangan memã arẽ. Me
    kute pĩte'y'ã nhôr kadjy memã arẽ.
  eng-WEBU: Pilate, wishing to please the multitude, released Barabbas to them, and
    handed over Jesus, when he had flogged him, to be crucified.
  gnw-NT: Jayave Pilato oyoraca chupe reta Barrabás, uipota umbɨyerovia reta ramo.
    Jare Pilato uinupaca yave Jesús chicote pe, umee sundaro reta pe, uicutu vaerã
    curusu re.
  mux-mux: 'Kanu-kene Paillet-ni ‘Yambuma tepu numanu kaí panjambu.’ nimba kene yi
    Barapas ka-lkuna wendu liipa enini sirim. ⸤Aku tepa kene⸥ Yesos liipa ⸤yunga ami-yima⸥
    sipa kene nimba mele: “Yunu ka-pulsa-ni toku kene penga ‘Unji-perana kulupili.’
    niku meku puku unji-perana ⸤toku⸥ ku toku panji-pai.” nirim.'
  maj-NT: Pilato̱ bi mjehe̱ nga tsjo k'úéhe̱ xu̱ta̱ nkjiu̱n, kui nga kits'ín nda̱íhi̱
    ra̱ Barraba ko̱ kitsjá kju̱a̱ nga s'e̱he̱ Jesu ko̱ nga s'e̱t'a kruu̱.
  bkq-NT: 'Kurâdo tionmazeândyze myani Pilatos. Awylygue Barrabás nhetaguehonly, nhekadomobyry
    ara. Ilâpyryem Roma donro sodadu domodoram aguely: — Jesus sapioguwâdaungâ. Ilâpyryem
    ise mandylymo, kruz onwa sakâjize-ro warâ, iguehoem — kely Pilatos.'
  kue-kue: Ana Pailat prukwa yomba merkinde gun yenaglmedi pre, ana Barabas kane poko
    ye mina endungwa. Te ye dungo kimbirnem Yesus kumba wip singo ana ye endi-prak
    mina sinaglkwa pre tekoglo endungwa.
  cot-NT: Iriraquea Pirato inintaquequeate iroguishinejajiaqueriquea omporoguijajianquitsica,
    yoguipaquijajiajiniri Varavashi. Ariquea icantacaantsitariquea Jesoshi intavaajitaqueri,
    irajaitanaqueri irompajacojiqueri.
  bnp-bnp: E Pilato i ngaru ni ramai a ningaru ne huriki, lakea i bole talea na bavi
    e Barabas. Pali e Isu ni lagu, muri ni habi lakea ne huriki a nugumaheto, ri gi
    paditatea na kai tavalavala.
  apn-NT: 'Nhũm tee ri mẽ kuma hãmri nẽ mẽ kãm hprãm xà hkôt mẽ kãm Parapas mã ure.
    Nẽ pôristi hkwỳjê mã Jejus ã amỹnê nẽ mẽ kãm: —Tôe. Mẽ mamrĩ hwỳr tẽ nẽ htak hãmri
    nẽ kapôt ã mẽ hpar xà hã pika hwỳr o tẽ nẽ pĩ kahpa hã anhô. Anẽ.'
  ctp-NT: Kanꞌ chaꞌ ngulaa Pilato ꞌin Barrabás chaꞌ kiꞌya tlaꞌ chinꞌ tiye nten kaꞌan
    kanꞌ. Xa nu lye mjiꞌin sndaru ꞌin Jesús loꞌo ti su, bra kanꞌ ngulo Pilato tñan
    ꞌin sndaru chaꞌ tyaa loꞌo neꞌ ꞌin Jesús chaꞌ jwiꞌin kaꞌan neꞌ ꞌin yu lo wsi.
  bre-BRG: Pilat eta, o c'hoantaat plijout d'ar bobl, a laoskas dezho Barrabaz; ha
    goude bezañ lakaet skourjezañ Jezuz, en roas evit bezañ staget ouzh ar groaz.
  opm-opm: Gipotperhan oh ihirnong gapa matporim Barabas ohnong arpit amdama Jisas
    ohnong orhe han ire bes teinong matporhan ihir kaw tasmat pisongopari. Kaw tasmat
    pisusa Gin irat bok sur garmar sutina por dupsi han ire bes teinong deingopari.
  bvr-bvr: Lika nipa Baylat ngardawa jal a-ni aburr-gata wurra gama gorlk barra aburr-japurramaya
    nula, lika nipa gu-lapkujamurra burrwa, ana-jerrmarra burrwa an-gata Burébach.
    Lika aburr-yigipa an-dakal Baylat burr-yika, nipa burr-wuna Jesus barra abu-jurrburaykujama,
    abu-ga, burr-jong abi-nega abi-rra, abu-wenyaga.
  wal-wal: PHilaaxoosi asaa ufaissanau koyidi, Barbbaana asaayyo birshshiis; yaatidi
    lissuwan Yesuusa garafidi, masqqaliyaa bolli misimaariyan xishidi kaqqanau etau
    aattidi immiis.
  zad-NT: Na' daa goklall' Pilátona' yigaaṉe' wen lao beṉ'ka' lle' na', bisane' Barrabáza'.
    Na' bene' mandad wit c̱hingake' Jesúza', na'tech bene'ne' lo na' beṉ'ka' wda'gake'ne'
    ḻee yag cruza'.
  mgh-mgh: Pilatu, atthunaka wamaaliha atthu ale, ahaataphulela Parapasi. Ni aholamula
    wiira Yesu apsuliye ni akhomeliye wansalapani.
  aso-aso: Neꞌmine likevo Pilatoꞌ nene eveneliti muluꞌine do hongu lo Balabasiꞌni
    hulo heta o-davo engita vineꞌ. Neꞌmine ogo Pilatoꞌ aza lavo ngibilaaꞌ aniꞌ gavosodunuꞌ
    Izesuꞌni mehene iziviꞌ lediviꞌ igi bilikevo di vi lohotoꞌ zaloꞌ bililizave lo
    Loma veti ami pilisi ve neti aꞌninguꞌ molaniꞌ ve.
  uli-uli: Pilatus ye dipli le yebe hafle deper buwa we iwe sa taldi Barabbas ngo
    sa sor bo rebe wwodu Jesus ngo resa hasiloh bo re bela krudu.
  nin-NT: Bilatu zha du uwa ta su ku anishirr ba isisurr na ttu Barraba ttungo, na
    ba Yesu nu abi ta iku ba, da a bu hlo ma na gri ma ku kpa nga nu unkunkurr.
  tgk-tgk: Пилотус танҳо барои қонеъ гардондани талаботи халқ Бараббосро барояшон
    озод карда, фармон дод, ки Исоро қамчинкорӣ намуда, ба салиб мехкӯб кунанд.
  acu-NT: Tinamtai aints ainau wína pengker nintimtursarat tusa, Pilato Barrabásan
    karsernumia jiiki akupkamiayi. Tura suntar ainau Jesúsan katsumkarat tusa, tura
    numi winangmanum ajinkarti tusa akupkamiayi.
  cak-WNT: Y ri Pilato xrelesaj c'a el ri Barrabás, ruma nrajo' chi nuben ri quiraybel
    ri winek. C'ac'ari' xutek ruch'ayic ri Jesús y xujech el riche (rixin) chi ticamisex
    chuwech cruz.
  ebk-ebk: Kiapú ta laychun Pilato ay paragsakuna nan tataku, inlufusna hi Barrabas
    para kan chicha. Angkiay enpasaplesapletna hi Jesus as nan sosorchachu, ya inpurangna
    hiya ta maelansa as nan koros.
  spa-PDDPT: Pilato, entonces, quiso satisfacer a la multitud y les soltó a Barrabás.
    Azotó a Jesús y lo entregó para que lo crucificaran.
  ruf-ruf: Pilato kabama kuwadeng'eletsa iwanu, apfo kamlekelela Baraba. Kuya kalaghitsa
    Yesu yafapulighwe ipfiboko, kuya wamkondeke mna msalaba.
  gun-gun: Ha'e rami rã Pilatos heta va'e kuery ombovy'axe vy opoi Barrabás, ha'e
    rã Jesus ma oinupã uka rire omboaxa kuruxu re omoĩa aguã.
  agu-BL: El tzun Barrabás liwr tan Pilat na yi tajbil i' i'tz tan chitzatzine'n cyakil
    wunak te'j. Itzun te yi nsken lo'on Jesús tan xicy'xab tan ca'wl Pilat nintzun
    ben wa'baltz tan je'n swutz pasyon.
  isn-isn: uPilato waze uloilwe kuliloeelyai umbi, aka atunguilya uBaraba. Akamukua
    uYesu i mikoha uugwa akamupumya iti wagigwe.
  eng-PEV: Pilate didn’t want that mob to get wild, so he did what they wanted. He
    let Barabbas go out of jail, and he told his Roman soldiers to hit Jesus a lot
    with whips. After they finished whipping him, Pilate told them to nail Jesus to
    a cross and leave him to die.
  ilo-ULB: Kayat ni Pilato a penneken dagiti adu a tattao, isu a winayawayaanna ni
    Barrabas kadakuada. Sinaplitna ni Jesus sana inyawat tapno mailansa iti krus.
  pir-NT: Tiquina sa ni sañuducugʉ̃ tʉhoro Pilato pehe masare bucuegʉ̃ ye duaro Barrabá
    pehere peresupʉ ijiriquirore wio dutiahye masa tiquina cahmediquirore. Sa yero
    Jesu pehere yuta dari mehna tana duti, curusapʉ quẽ biha wejẽ dutiro ohoahye surarare.
  anv-NT: Nnó Palɛt apyɛ matɔɔ́ ágɔɔ́ bɔɔ́ Jus, aferé Barabas né denɔ. Agaré
    bɔɔ́ bee bií nnó átulé Jisɔs ne geto, áneregé, áwɔ́ ji né gekwa.
  sab-NT: Pilato kwian keruchugu gerule ene, Pilato tadukalin chege no kwian ulita
    ole malen ama Barrabás skajwanngunga, Pilato Jesu batangu ngeru gire Pilato Jesu
    ketu kwiange kwian ulita takalin kare Jesu gwaleda kruge.
  tmd-tmd: Pailot, mönö ölɨsö kapa yadim aku yöxön, nöbö mö akuyöbö ñɨgö wä raŋ, me
    rön, Barabas nugwo hör yad abön, nöbö nuŋ bli ñɨgö yadmɨn, Jisas nugwo nag nɨgön,
    mɨ göj göj palmä. Jisas pal pörɨm nugugɨrön, Pailot yadöŋa, “Nugwo pön du bɨ katlö
    watlö höñ sö pɨl pal nɨgɨŋ,” me röŋa.
  acr-NNT: Ewi ri Pilato xa ruma xraj kakanaj kan chi utz kukꞌ rukꞌiyal winaq, e xuyolopij
    bꞌi ri Barrabás. Yey xebꞌutaq ri soldados che ujichꞌik upa ri Jesús. Tekꞌuchiriꞌ,
    xuya bꞌi pakiqꞌabꞌ re kakikamisaj chwa cruz.
  kpg-kpg: Pilate e hiihai e haga manawa lamalia lodo digau dogologo aalaa, dela ga hagamehede
    a Barabbas gi digaula, nomuli geia gaa dugu ang gi digaula gi haga mamaawa dia
    Jesus, gi daudau ina a Mee.
  taj-taj: पिलातसदा थे म्‍हिला हुलदा ताङ्ना लबा सेम मुबा। थेतबासेलमा थेसे बारब्‍बादा
    पुइजी। तर येशूदा चा कोर्रासे तोसी क्रुसरी टाँगब लसी साइबाला लागिरी रोमी सिपाहीगदेदा
    जिम्‍मा पिन्‍जी।
  avt-avt: Pailat hanhan kakrɨak mɨt hɨr han yaaik. Te hɨrak kewetɨr mɨtɨk Barabas.
    Hɨrak katɨp mɨt nɨrak hɨr nanɨnep Jisas nanriuwe nɨpɨn. Hɨr nakɨp neriuwe nɨpɨn,
    Pailat hɨrak keriuwetek ken mɨt soldia nɨrak te hɨr nanɨno nanwenkek Jisas kakɨntar
    nu tentarakɨt.
  cbk-cbk: Entonces si Pilato ya libra con Barabas, cay quiere le complace con el
    manada de gente. Despues ya manda le latiga con Jesus, y ya entrega le con ele
    na mano del maga soldao para crucifica sila con ele.
  uig-ARA: شۇڭا پىلاتۇس، خالايىقنى رازى قىلماقچى بولۇپ، بارابباسنى ئۇلارغا چىقىرىپ
    بەردى. ئەيسانى بولسا قامچىلاتقاندىن كېيىن، كرېستلەش ئۈچۈن لەشكەرلىرىگە تاپشۇردى.
  tuf-tuf: Pilátoat uwan im owár tur ay cun bár rehjecro. Etar Barrabás tunjaquey
    uc áyjacro. Cuatán Jesús chistár cuiir cuitar buc áyjacro. Buquír cuitar ima soldádoin
    at icar wíjacro. Caruc ojcor quejquín acu wíjacro.
  abx-abx: Aruyag si Pilato pagpalipay si mga a'a, sanglit agpalibri-na si Barabas.
    Mangno, kahuman-na agpalatigo si Jesus, agpa'intriga-nay to dayon si mga sundalo
    nga tipapako' si iya.
  mco-NT: Co jadu'n je mayjäy ajcxy mɨctägy ymɨnanday, chi Pilato anajty yajjotcujc'adaangɨxy
    je mayjäy, chi najtzmadzɨɨy je Barrabás. E co yajcɨ̈'ajttay yɨ Jesús, chi cɨ̈yejcnɨ
    co huen yajcruutzpedyii.
  kqf-kqf: Kamaina bi Paelat i ḡoeḡoena lava yai nuwavisudi aubaina, Balabas i kaikamaḡe
    i nawa bi ḡaviḡaviyidi i giuwedi te Yesu sa kwapu bi sa nawe sa tupalatu.
  cpb-NT: Ikowanake Pilato ranteniri ikowakeri atziripaini, romishitowakaantakeri
    Barrabás. Ripasatakaantanakeri Jesús, ragaitanakeri inkentakoiteri.
  aon-aon: Aria Pailat nakri nunekesh shunadudareh. Douk namudok aria anan nemnek
    esheshin baraen aria nakweshih Barabas nanak fri. Aria nakrip amam soldia um hunak
    hubo Jisas huprukan onohw maduhw segegoihw aria hunak hunek nyiluman nir rowog
    kruse.
  hus-NT-2005: Kom na Pilato in léꞌ ka jilkʼon alwaꞌ kʼal an atiklábtsik, in walkaꞌ
    na Barrabás. In abnaꞌ tám ka lekbayat yáníl na Jesús ani tayíl in pidhnaꞌich tám
    abal ka chemdhá pajkʼidh ban peltsidh teꞌ.
  mig-NT: Te Pilato, kuní‑de ja̱ ná kúsɨɨ̱ iní ña̱yɨvɨ‑ún. Te ni̱ sía̱‑de Barrabás
    kua'a̱n. Yúan‑na te ni̱ xndó'o‑de‑ya̱. Te ni̱ ja̱'a‑de‑ya̱ kuíta kaa‑ya̱ já ná
    kúu̱‑ya̱.
  bps-bps: Taman nagin Filat knayè i dad to, na falwaan Barabas. Kabay Dyisas, funan
    too faskél, na kafnge én, blén di dad sundalun du flansang di krus.
  mbs-mbs: Penga niyan, impelowà i Pilato si Barabas lekat te keleboso, so ibeg din
    meluba se medita otaw netipon. Impebadas din si Jesus, aw impeibing din amon ilansang
    diyà te kros.
  tof-tof: Paelatón ubi yarilürr pamkolpamab ngoroab gyagüpitótók morroal ainüm, da
    wa Barrabasón ibünkü we irruanórr tümün müótüdügabi. Da wa gazirr pam we nilóp
    Yesun kus pokopükü sye-i ailüm. Olgabi wa oya ngibürr gazirr pamab tangdó ingrinürr
    krrosdó amngyelóm.
  cme-NT: Pilati wuɔ hiel Barabasi‑i kaso‑i-na duɔ fɛ̃ ba hɔmmu‑i aa naa ce ba muo
    Yesu‑i da dɛi aa suɔ hã-ba baa-yo wuɔ ba ka gbu-yo daaŋgu-na.
  sus-sus: Na kui, Pilati to wa ɲama bɔɲɛ rafanfe e ma, a naxa Barabasi rabɛɲin e
    bɛ. A naxa yaamari fi sɔɔrie xa Isa bɔnbɔ sɛbɛrɛ ra. Na xanbi, a naxa Isa so e
    yi e xa sa a banban wuri magalanbuxi ma.
  pon-2006: Pailet men kansenamwahwih pokono, ihme e lapwahkidohng irail Parapas;
    a mwurin eh mahsanih pwe Sises en wowoki, e ahpw ketikihong irail pwe re en kalohpwuwehla.
  dad-dad: Tamo kayau waud el fouf nigin, Pailat Barabas yaliskenẽdin. Pailat irõ
    di, Jesus wagĩ difiye ken, aa tetek bun dũf nigin, kusĩ tamo imeid bun inon.
  zab-NT: Chiyru cun Pilat rcaazbɨ yanzaacbɨ nez lodeb, ax bldáb Barrabás. Ne gunabeeb
    idaaz Jesús, chiyru baanbɨ entriaguny lo de suldad par chacuaadebny lo cruzy.
  jae-jae: Pilata gebe ênac malô lau têntac, tec kêgaboac Baraba su gêdêŋ êsêac ma
    kêsôm si Jesu ma kêkêŋ eŋ gêja gebe sênac eŋ êpi kakesotau.
  ksd-ksd: Pilato i mainge na vamaram ra tarai, ma i pala vue Barabas tadav diat,
    ma ba i tar virit kapi Iesu, i tul tar ia upi da ot ia ta ra bolo.
  msm-NT: Na, manno gustu ni Pilato no malipay to kaotawan, iyan pigpasabukan din
    si Barabas. Di si Jesus pigpanyapdosan aw idata duon to sikan ogpamanyansang kandin
    duon to krus.
  myk-myk: Pilate funŋɔ bye wu sipyiire ti wo ɲidaan pye. Lee wuu na wʼa Barabasi
    yaha, na Yesu kan pʼa kpɔn ni susɔlɔɔ ni, na wu le pu keŋɛ ni pu kori tige na.
  sbe-sbe: Pilato ye henuwa bena boda wa ye henuwanamwadi, unai Balabasi ye yailigabaei.
    Na kabo ye hedede yona iyala tamowaidi Yesu se pidili wipi unai na mulinaena kabo
    ye moselaei na se hesataulo.
  mcr-mcr: I tquaŋguwäŋga, iqu, qokä-apäkiu yeeqä iwimäkätŋqä wiŋgaŋgi, Baräpasi iqueŋi
    quŋqä huätä äwiqutekqe. Itaŋga iqu, Jisasi Ique ptqä päkpŋqä imäkätä, ämaqä mäkä-iqä
    iquau hipa iu zä-huätatä huepŋqä äwikqe.
  cux-NT: Tuu'mi ní Pilato miiⁿ chi nguɛ́ɛ́ neⁿ'e yā chi nduuvi táaⁿ 'iiⁿ'yāⁿ s'eeⁿ
    yeⁿ'é yā, n'dɛɛchii sá Barrabás miiⁿ. Cuayiivi ní caⁿ'a ntiiⁿnyuⁿ sa chi 'cueⁿ'é
    yā Jesús miiⁿ. Ch'iinu ch'eⁿ'é yā Jesús miiⁿ ní nca'a sa Jesús miiⁿ 'iiⁿ'yāⁿ chí
    cu'nééⁿnga'á yā.
  tur-YTC: Kalabalığı memnun etmek isteyen Pilatus, Barabba’yı onlar için salıverdi.
    Yeşua’yı kırbaçlattıktan sonra çarmıha gerilmek üzere teslim etti.
  san-ITR: tadA pIlAtaH sarvvAllokAn toShayitumichChan barabbAM mochayitvA yIshuM
    kashAbhiH prahR^itya krushe veddhuM taM samarpayAmbabhUva|
  bel-N: Дык Пілат, хочучы дагадзіць натоўпу, адпусьціў ім Бараббу, а Ісуса, убічаваўшы,
    выдаў на ўкрыжаваньне.
  sch-sch: Pilat'n lokongei râiminsân a nuoma, masikin Barabbas hah a mojôk pe
    ngeia. Hanchu Jisua hah a vîka male Khrosa jêmdel rangin an kuta a bâng zoia.
  mic-MIQNT: Pilot getu tetapua'laji mimajuinu'g. Na iga'latl Palapasal ugjit negmow.
    Iga'latl Se'susal sma'gnisg ugpitnuaq ugjit mattoqsilin aq gujjiewto'qsilin.
  huu-NT: Naimacɨna iobitallena, naimacɨ jitailla jira, Barrabás jino orede; iadedɨ
    Jesúna sechedotaja mei, naimɨena coraɨllena orede.
  jiv-NT: Tuma asamtai, aents shiir enentáimprartí tusa, Piratu tunáa shuaran, Parapásan
    ji̱i̱ki akupkamiayi. Tura Jesusnasha katsumkarum krusnum ajintrurtarum tusa suntaran
    tsaṉkatkamiayi.
  otm-NT: Nu ra Pilato bi nde da 'yørpa rá pähä yʉ ją'i, janangue guehma go bi thøcpa
    a ra Barrabás. Nɛ bi manda da mba m'bɛi a ra Jesús nɛ da mba ma cuati bʉ ja ra
    pont'i.
  dah-dah: Irkeb Pailat beleŋ al buda kuruŋ goyen gwaha yirmeke biŋde igiŋ nurnaŋ
    yeŋbe Barabas teŋ siŋa irdeb Yesube teŋ fuleŋa marmiŋ haniŋde kiryiŋ. Irkeb tukuŋ
    usulak teŋbe kuruse hende mayniŋ yeŋ tukamiŋ.
  tnk-tnk: Nərmama me həpɨk nənə Paelat rokeikei mə tro rerɨnraha rəpwiuən. Ro pen
    rəseni Parapas rier ia kalapus mamevən. Nənə Paelat rɨni pen tɨ naruaɡən me mə
    tuhərisi Iesu. Hərisi pam nənə Paelat rəseni pen Iesu ia rəɡɨnraha mə tuhərui
    tərini pen ia nei kamarkuaui.
  kpr-kpr: Aminge setero, Pilate nu, evetu genembo dubo eveva aoro dae sedo, emingusira.
    Nu Barabbas dotiri fira isaghada buvurutusira. Ainda amboda nu setiri, nunda mendeni
    Iesu budo ambíimi doruseri. Detero, Pilate nu arafa daoro dae sedo, isoro kakato
    mendeni da ungoda fifitusira.
  san-IAS: tadā pīlātaḥ sarvvāllokān toṣayitumicchan barabbāṁ mocayitvā yīśuṁ kaśābhiḥ
    prahṛtya kruśe veddhuṁ taṁ samarpayāmbabhūva|
  nho-nho: Pilate ni hiihai maa te kanohenua raa ki fiaffia, teenaa hanaa iloo ia
    Barabas no kauatu ki laatou. Ki oti raa vanaake iloo ki ana soldia raa ki sarua
    Jesus aa ku toa no tuukia ki te kros.
  gym-NT: Akwa Pilato tö namani ni jökrä moto mikai nuäre, aisete Barrabás tikaninte
    kwe, akwa Jesu abko kwata metamna köbti kwe amne biani kwe rükä romanoboye müre
    ketadre krusobtä.
  azg-NT: Ndoꞌ ngꞌe juu Pilato ntꞌue tsꞌon jon na quitjiꞌ nanꞌñeen cüenta na ya tsꞌanhin
    yohan, yajoꞌ tꞌua jon tsꞌian na quindyaa juu Barrabásꞌñeen chaꞌxjen na ntꞌue nꞌonhan.
    Ndë joꞌ tꞌua jon tsꞌian na quitjaꞌ sondaro ꞌnaanꞌ jon nquii Jesús. Ndoꞌ jndë joꞌ
    tyincyaa jon juu nduee joo sondaroꞌñeen na quitꞌionhanhin nnon tsonjnꞌaan.
  bhd-bhd: तैखन पिलातुसे लोक खुश केरनेरे इरादे सेइं, बरअब्बा तैन केरे लेइ छ़ड्डी दित्तो,
    ते यीशु कोड़े लुवेइतां सिपेही केरे हवाले कियो कि तैना यीशु क्रूसे पुड़ च़ाढ़न।
  too-NT: Lā' como Pilato ixcāmāko'xamixīcu'tun huan lhūhua' tachi'xcuhuī't, cāmakxtekni'lh
    huan Barrabás. Lā' māpa'ksīni'lh que cakēsno'kca huan Jesús lā' macamāstā'lh para
    naxtokohua'ca'can.
  ind-AYT: Karena ingin memuaskan hati orang banyak, Pilatus pun melepaskan Barabas
    bagi mereka, dan setelah menyuruh mencambuki Yesus, dia menyerahkan Yesus untuk
    disalibkan.
  cjo-NT: Ikowanaki Peraato ikimoshiretakagaeyeerini riraga atziripaeni, rootaki roemishitowantaariri
    Warawaashi. Omaanta Jesoshi ipajatakaantakiri, roojatzi raakaantakiri ikentakotakaantakiri.
  nsn-nsn: Doh Pailat e marang uauaha pono tasir manai, temaene ke uatauete ueleheiriono
    tang Barabas tasisin. Kare tangana tang Iesu tasir soldia ra kalkalopis tatanon,
    kara la tina tatanono tar korose.
  san-DEV: तदा पीलातः सर्व्वाल्लोकान् तोषयितुमिच्छन् बरब्बां मोचयित्वा यीशुं कशाभिः
    प्रहृत्य क्रुशे वेद्धुं तं समर्पयाम्बभूव।
  tna-NT: Beju daja cristiano cuana sa ebia su tsada puana putsu, Pilato ja Barrabás
    d'eji su atana beidaji yame huecuana puji. Cuatsasiatana soldado cuana huaca biti
    neje Jesús paicheta huecuana puji. Iche putsu, curusu su patatata huecuana cuatsasiatana.
  lid-lid: Ya eme Pailat anya kamekes iri lau solo-an nane dah kasekesek, eme ma iy
    ruwani Barabas i mine iri ai. Arile iy atehei Jises ili mine iri lau ta bahun,
    ta iri ka-um iy na malou sakabuk i bek. Ano iy atehei Jises ili mine iri lulik
    ta atideh iy kili bada kei tondreh.
  wim-wim: Nil Pilate.angan kaangk pam wanch ngangk min yumpow thanang, keꞌ-paal nil
    Barabbas.an kuch thant aak jail anpalan. Aꞌ nilan thaw thant soldiers al-alantan
    puy kalayn nunang Jesus.ana, aꞌ piikayn nunang kuuy alangan, aꞌ nil thaw thant
    ngul, “Yaa, niiy kalān nunang yuk wuuyanakana, nailang mak pungān nunangweya.”
  zga-M: U Pilati vuunogwa ukhuvali sesya uvumati, wa vanu akha olindulela u Baraba.
    Akhantova u Yesu nei michapi akhangu mya abuchiwe (Asuhubule).
  yom-yom: Pilatu wuzola monisa nkangu wu batu khini, diawu kabatotudila Balabasi.
    Bu kamana zubisa Yesu bikoti ayi wuba yekudila niandi muingi bambanda va dikulusi.
  eng-NNA: Pilate wanted to please the Jews. After that he released Barabbas for them,
    he gave Jesus to the soldiers, he told them to hit him with a whip and to nail
    him to a tree.
  san-SIN: තදා පීලාතඃ සර්ව්වාල්ලෝකාන් තෝෂයිතුමිච්ඡන් බරබ්බාං මෝචයිත්වා යීශුං කශාභිඃ
    ප්‍රහෘත්‍ය ක්‍රුශේ වේද්ධුං තං සමර්පයාම්බභූව|
  yut-yut: Yaŋba Pailat da amɨn dakon burɨ moni do Barabas pulugaŋ yɨpban mɨŋat amɨn
    kabɨyokon kɨgɨt. Kɨŋakwan emat amɨn yoyɨŋban Yesu baljawit. Aba don tɨlak kɨndapmon
    aŋakba kɨmotjak do yoyɨgɨt.
  grc-BYZ: ὁ δὲ Πιλᾶτος βουλόμενος τῷ ὄχλῳ τὸ ἱκανὸν ποιῆσαι, ἀπέλυσεν αὐτοῖς τὸν
    Βαραββᾶν, καὶ παρέδωκε τὸν Ἰησοῦν φραγελλώσας ἵνα σταυρωθῇ.
  cpc-NT: Ikowanaki Pilato jantiniri ikowakiri atziripaini, jomishitowakaantakiri
    Barrabás. Iri ipajatakaantanaki Jesús, jagaitanakiri impaikakoitiri.
  nhg-NT: Yecuöquenu Pilöto, para quencontentörus giente, quencajcöbele Barrabás.
    Cuöc ye quemandörojque ma tiebitequecö Jesús, tietiemacac para ma tiecoruspelucö.
  nya-nya: Pilato pofuna kuwakondweretsa anthuwo, anawamasulira Baraba. Analamula
    kuti Yesu akwapulidwe mwankhanza, ndipo anamupereka kuti akapachikidwe.
  ngu-NT: Pampa Pilato quinequiya cuajli nocahuas inhuan on tlacamej, oquinmacahuilij
    Barrabás. Quemaj oquinnahuatij on isoldados para ma cuijhuitequican Jesús. Niman
    quemaj oquitemactilij para ma quimajmasohualtican ipan cojnepanojli.
  kup-kup: Met pot ahoam haohan Pailat añarab pimaz biñ ravapanez hat parum hahat
    tat Barabas baverev meehan sahan, pim ñai abanari Iesu bat birepenañ pi urapanepuh
    paru basat zirah ur ñomapanez mañah.
  jid-jid: Bilatus a son tie kpie a ba wa nda ka Barabbas cuwo ni ba wu a pua yesu
    tre rli nda kau nno ba kpa klo
  wmw-wmw: Basi, Pilatu kwa kusaka kutenda viwajibu wanu ware, akiwafungurira Baraba.
    Ikisa akitumiza Insa acapiwe viboko, mwinsho akiwagabizi masurudadu wakangomezere.
  gmv-GGM: Philaxosaykka dereza ufaysana gidi Barbane istas birshides. Yesusa garafidi
    kaqanas athi immidees.
  ssg-ssg: Pailat pahan i hamuamua teka seilon. Aile ape i ahuti Barabas. I hani tesol
    unauan ti hile heti Jises ape hakahita lehe waxi lato tahi hakea i hani he kros.
  zpo-NT: Zee lee Pilat nzhekla kwi wen kwaan re myet, zee msela xaa Barrabás, nu
    mnabeyy xaa xsoldad xaa zee mdin xaa Jesús nu kee xaa xaa lo krus.
  poy-poy: Pilatu kafiriti kulifiliziya lipinga lya wantu awa, su, kamlekeziya Baraba
    kulawa mushibetubetu. Kawagambira wanjagila wamkomi ntomondu Yesu na wamkong'onderi
    misumali mulupingika!
  qwh-NT: Tsenam israel nunacunawan alli quedeta munarnin, Barrabasta cacharerqan,
    y Jesustanam alli buenu astaratsirnin, entregarerqan crusificayänanpaq.
  gaw-gaw: Ag anam eeg amu Pilatus nug danab kuḏum ag oolag ena daaḵunu Barabas uhuqom.
    Barabas uhuqa amu nug nuhiḵud daup ag Jesus wipp̱a eheḏ mataḏḵulagnu a, ag anam
    heeg, Pilatus nug Jesus ad emaitakp̱a atulḵulagnu anana, nug Jesus awa, ag ep̱elagp̱a
    meum.
  nca-nca: Ŋunde ŋuroko Pailatko unipare qambu ŋu meté yerewero Barapas rotoní eneno
    uyaró, ko Yesu riní kuma unindo uŋguru-gurumoro tipiririko urowero re uyareŋgurí.
  zpz-NTPP: Gazeꞌ nu blaa Pilato Barrabás, gun rlagy yu ganap lagy de mbecy zigy loy.
    Orzeꞌ despuees bicy yu mandaar nu gaaz dey Jesuuz. Gazeꞌ nu bguꞌy mi yaa de soldad
    nu caa dey mi lo cruuz.
  mkj-mkj: Pilate nimen kainjenmwahuwi pokonno, ioar ih jaladoang irai Barabbas; a
    mwerinno ih mweidoahng Jesus en pokpok, apel kioang irai en kalohpwuhla.
  zac-NT: Pilato guc shtúꞌull guëáꞌnëll bien con ra mënë; bëdë́ꞌëll libertá Barrabás.
    Despuësë de bëdëꞌë ra suldadë galnë́ shtë chicuti lëꞌë më, bëꞌnë Pilato intriegu
    lëꞌë më të parë guëquëꞌë rall Jesús lu cruz.
  kyg-kyg: Pailatiꞌa asole vayaꞌmogimo amuse huꞌa atesayafeꞌmo apakaetefeꞌmo Malamasiꞌmo
    hatu maeno ateꞌnigeno uꞌniye. Hatu maeno ateteno ati vayaꞌaifeꞌmo, Yesuꞌmo nofi
    kayotetiꞌmo amagiyo, huno hapa paiteno ati vayaꞌai apayapiꞌmo malipu yosaleꞌmo
    nili aiteꞌa aliꞌa he tiꞌa atesayafeꞌmo avaleno apamiꞌniye.
  kmk-kmk: Gaputa piyaon Pilato un pagustuwan dadit tagu, winayaana si Barrabas. Magangput
    man pinasabid na si Jesus asina inyawat sidat suldadu daḻapnu ilansa da si kulus.
  cao-NT: Jatsi quiha Pilató Barrabás paquëmaniquë nohiria bo ranihuacatsi na. Paquëmanox
    pari tsi quiha soldado bo qui pari Jesu ja mëaniquë rispichí tsi rashahacati.
    Jaquirëquë jodioba chama bo qui Jesu ja mëaniquë cruzó tsi tooxahacati.
  bbr-bbr: Roasiret akan woiaka näu saräun Pailot nukas Bar-Abas utonuk, manowon.
    Kesermara, kos Jisas marai roat akan ipiakap monuk, akas ko mänkäsirianik, karauk
    marai roat arona, akas pak ko am äpäs opok äsäi maun imäi potoin.
  inb-inb: Chi­ura Pilatos, pai­kunata alli iuia­chii­wa sakin­ga­pa, Barra­basta
    kacha­rirka. Jesustakar mana llakis­pa­lla iapa asuti­chirka. Nis­paka, suldadu­kunapa
    makipi sakirka, pai­kuna kruspi klabaspa wañu­chin­gapa.
  hrv-hrv: Hoteći ugoditi svjetini, Pilat im pusti Barabu, a Isusa izbičeva i preda
    da se razapne.
  box-NT: O Pilaate wi ò o wɛɛ́ ɓa zã̀amáa sĩi, ó o léra o Barabaasi día, ò o
    le ɓa ha a Yeesu lè hã làbàaní, ò o nɔn wo le ɓa ɓúɛɛ ho kùrùwá wán.
  ote-NT: Nuꞌbʉ́ ra Pilato pa da pønga rá hmi co yá ja̱ꞌi, bi hyɛgui ra Barraba, ne
    bi manda bri fɛtꞌa ra Jesu, nepʉ bi ꞌyɛntꞌua ja yá ꞌyɛ yá soldado pa da zitsꞌi
    ma da pontꞌa ja ra ponza.
  wnu-wnu: Ende arari ne Pailat munon misir wuripomaimsi Barabas wurit waga isa ne
    Yisas yogorau munon yurau end imurimine isa pisirami waramb sumungasi wogub bisi
    yarab mom nam tenori big waramari uminer qamb imuriamorei.
  zam-NT: Per com le' Pilat mblya's yan' bien Pilat con mèn co' nziri'a, ¿lé'?, mnibe'
    Pilat ngua lo' mèn Barrabás lezi'f. Le' Jesús na, ngolo mbli Pilat mandad mda'
    mèn che'n Jesús, mda' Pilat Jesús loo mèna par ya que' mèna Jesús loo cruz.
  zyp-NT: Zawpuipaw lungtlingsah a dunah cawtah Baraba cawh thlawpah he ka, Zisu cawh
    chei sah he ka, khraws letah khaipai pawtah Zisu khah raekeh sahlo khatah a hlai
    he.
  sey-NT: Ja̱je asani Pilato Judea pa̱ini deꞌo cajei pasiꞌi caquë Barrabásni joye
    sauña. Jesuni siꞌseni que̱jaꞌquëre jëjo saoquë.
  nvm-nvm: Rega Fairet fu vierafe fu irerag e uruvana oimardiakfuon ijia rek. Ijefuon
    fu Barabas buifuon kuama fu vakoga fu uri e azikeoijo iji kiamga bu Jesu dab fijame
    afem usem abe kuros kanakuai vain.
  mps-mps: Tama Pailatgo homugo te we bidi augwaligo aga dali dwagi yai homu emainao
    homu yali. Tama tibaso agai te kalabus bidi Barabas te augwaliba tagala palali.
    Tama agai Jisas te ami bidi dabe augwali nogoba menama, te augwaligo aga dene
    mayu, dwai bigo eliyu elama, tama aga te ni pedaide elimainu yai.
  seh-seh: Penepo Piratu na kufuna kukoma kuna mbumba, aabulusira n'kaidi Bharabhasi.
    Pidamala iye akwapulisa Yezu na n'chamu mbampereka kuti akhomerwe pa ntanda.
  pab-NT: Hatyaoseta Pilatos kasani halitinai emaxalokisa aokowita hoka Barrabás aihikoaheta
    enomanaha. Hatyo najikinita Jesus mokonasetyaka militihi kakoa aoka sorarenai
    hiye. Hatyaoseta halakisene enomanaha berekotyahene maheta atyalihose xaimaholatyaka
    hiye.
  llg-llg: Huu gubenol sangga tao namahoko hataholi noꞌu kala sila dale nala, de ana
    mboꞌi heni Barabas tungga sila hihiin. Boe ma ana palenda hataholi mana manea
    kala, fo leu filo Yesus. Ala filo lateꞌe, boe ma soldadula loon, fo sangga leu
    mbaku lisan nai ai ngganggek.
  kyf-kyf: 'Nɩɩ, Pilatɩ ''yɩbha ɔ ''ka nyɩmaa -zloo dʋmagbʋ lɛnʋ, we ''dɛɛ ''gbʋ ɔ
    yia -Balabasɩ ''yitide. Tɔʋn, ɔ nɛɛ ''slʋja -yla: «A sɛlɩ -Zezu.» ''Ɩn ɔ yia wa
    ''yoo ''nyɛ, wa ''ka -Zezu su -gʋ lakʋlʋ.'
  tpi-tpi: Na Pailat i laik mekim ol manmeri i amamas. Olsem na em i lusim Barabas
    i go long ol. Na em i tok na ol soldia i wipim Jisas. Na bihain em i givim Jisas
    long han bilong ol soldia, bai ol i nilim em long diwai kros.
  mih-NT: I cuñi ra Pilato coo vaha ra sihin ñiyɨvɨ, ta yucuan cuenda i tava ra sii
    ra Barrabás. Ta i nacuhva cuenda ra sii ra Jesús vatyi cua ndoho ra sihin cuarta
    ta zɨquɨ cua cuu ra nu cruz.
  qvh-NT: Sauraga Pilato runacunawan ali quëdayta munashpan Barrabasta cacharergan.
    Nircurna Jesusta astarcasir entregaycorgan crucificash cananpä.
  kms-kms: Di Pailat ni wute buagi chumbuai rind ningg nari di Barabas si neri neyi
    ni, di Jisas rar nuqoind pug mindig di soldia mitanyi mo ei kruse pe qungu mi
    nati.
  agn-agn: Animan tenged galiliag si Pilato ang malipay tang mga taw, pinalpatan na
    si Barabbas. Piro si Jesus pinalatigo na, ig pagatapos inintriga na ong mga sondalo
    na para ilansang ong kros.
  nhi-NT: Pilato ocniquia mocauas yec inuan, ica non occahcau in Barrabás, uan otlatiquitih
    mactacapitzocan Jesús, uan satepan octemactih macsohsacan.
  ttc-NT: Te Pilat, tetz tgan tuq tzan tkaj galan kyuky'i kye xjal, ntons oxik stzoqpi'
    te Barabas. Oxik tq'uma' kyuky'i kye soldad tzan tqet kyjub'cha' te Jesus b'ix
    yaji tzan tok kyklabi' twitz krus.
  dan-1931: Og da Pilatus vilde gøre Mængden tilpas, løslod han dem Barabbas; og Jesus
    lod han hudstryge og gav ham hen til at korsfæstes.
  kwj-kwj: Ete wowani Pailat himiyama hurahama ele ni wui okokona ni ri sawesini Barapas
    ni ri andowani wunu tambwa ya ri i. Ri indawani Pailat sawewani Jisas ni raꞌaini
    tanambwasiwani au anaye hima lei tapa tenge tiki ya rini ha, me yapweke tiki rini
    ye kinani.
  vie-OVCB: Để mua chuộc lòng dân, Phi-lát phóng thích Ba-ra-ba cho họ, đồng thời
    sai đánh Chúa Giê-xu rồi giao cho lính đem đóng đinh trên cây thập tự.
  kze-kze: Páíráti miwí táái owé senasá aamoí umásinkaigwae séna Párápásimba ayúrankena
    i-kwáásí simátimuwasa Ísumba áwí-andanei áwíruku'nowana Páíráti séna áí'mai taaira'á
    mátuvuwiyana puwíno séna Ísumba i-kwáásírá'á tímakaiye.
  mpj-mpj: Palunyangka Payilatju Parapajpa kurtingu martukaja-jananya yarnnga pukurlmanu.
    Ka wajarnu-jananya jantulwintikajangka Payilatju, Jiijajpa wiipwintiluya pungkuraku.
    Yungkalpayiya. Palunyangka-jananya wajarnu Payilatju kangkuraya jantulwintikajalu
    wartangka wiltijunkura.
  lbk-lbk: Idwani tay laychen Pilato ay palaylaychen nan cheycha'y takho, ke na't
    ay inpalofos si Barrabas ken chaicha. Ya osto'y inpasaplitna si Jesus, inchowana
    ay en mailansa is kakolos.
  mto-NT: Ku̱x tseꞌe je̱ Pilato o̱y ñaajktanuvaꞌañju̱ ma̱a̱t je̱ nu̱may jayu, je̱ꞌe̱
    ka̱jx tseꞌe je̱ Barrabás du̱masa̱a̱k. Vanꞌit tseꞌe je̱ Jesús du̱yakjavyo̱jpji
    ma̱a̱t je̱ po̱ꞌo̱ vo̱jpu̱n je̱ pojxu̱n ja̱ptsum, je̱tseꞌe je̱ jyayu du̱tukka̱ta̱jki
    je̱tseꞌe du̱yakcruuzpé̱ttat.
  bzh-bzh: Lob mëm Pilatus nġo hir ġaġek bevonġin bë alam ahëj nivesa jaḳ, lom
    kevelekin Barabas vër, gevonġ Yesu ya in bë alam-beġö-yi debeek yi, loḳ mëm
    dengis yi jaḳ na ḳelepeḳo*.
  guj-2017: ત્યારે પિલાતે લોકોને રાજી કરવા તેઓને સારુ બરાબાસને જતો કર્યો. અને ઈસુને
    કોરડા મરાવીને વધસ્તંભે જડવા સારુ સોંપ્યાં.
  jvn-NT: Supaya wong-wong pada lega, Barabas terus dietokké. Pilatus terus mréntah
    kongkon metyuti lan mentèng Gusti Yésus.
  byr-byr: Sara danganna kyeꞌ Paailatɨ “Kwala bwaꞌnaanya nɨmɨnyɨna yɨlaaya yɨpɨka!”
    daka Baravaazarɨ wɨla yaaraka dameraavɨ wɨdɨna “Jizaazarɨ wɨla nilɨnakebaalyɨ
    tamapɨjɨ yɨsavɨ nilɨya jeramyɨla!”
  ian-ian: Pailat wan nɨma sakwat nɨmbana maawupmba yivat wandɨ. Wungi kat tɨga Barabas
    kat kwo ay wandɨ. jisas kat aviya walaa vɨtagwe mimba kaala wandɨ maa ndɨ kat
    kwutaa kalindi.
  hun-hun: Pilátus pedig eleget akarva tenni a sokaságnak, elbocsátotta nekik Barabbást,
    Jézust pedig megostoroztatva, kezükbe adta, hogy megfeszítsék.
  mcf-NT: 'Adsho tantiash Esus ëmbi nidmesho isun, Pidato icsambocquid nec, quequin
    ëbi chuiquid dapa isadaidbo tsusiobon chuinushe queshun Badabas nidmepondash.
    Adshumbic: —Cueshcaten Esus comapenen cuesmebededshun cuesten dectanun buanec
    nid —capondash Pidaton sondado chuiquid chuiquin.'
  kjs-kjs: Go-rupa lisimi raburi Pailat-me enaalinu madaa pedo pisa-pulu nipumi Barabas
    kepeasa. Go-rupa puma Pailat-me Yesu repena kulimi luma enaalinumi repena polopea
    madaa linalo mea kalisa.
  mni-mni: Maduda Pilate-na miyam adubu pelhanba pamladuna mahakna Barabbas-pu makhoigidamak
    thadokpire. Aduga mahakna Jisubu phuhallaga cross-ta hatnanaba pithokle.
  yad-NT: Jadchiy ji̱ta jiryatiy sani jchana̱churu̱yada Pyidátubay rata riy, su̱mu̱rya̱da
    ji̱ta variñi̱ Barába rijyu̱. Samusityadedanumatiy variñi̱ Jesús, sasa̱yada ji̱ta
    varintyiñi̱, crusitya̱sa jvacha̱daju̱.
  mxb-NT: Ta sa̱ꞌá ña̱ kóni̱ Pilato kando̱o va̱ꞌa ra no̱ó ña̱yuu kuáꞌa̱ ñoó, sa̱ꞌá
    ño̱ó ni̱ da̱yáa̱ ra̱ Barrabás. Dá tá ni̱ ndiꞌi ni̱ kani soldado Jesús xíꞌín chirrión,
    dá ni̱ na̱ki̱ꞌo ñaá Pilato noo̱ ndáꞌa̱ rá, dá ná koꞌo̱n ra̱ chirkaa ñaá rá ndi̱ka
    cruz.
  pon-2006A: Pailet men kansenamwahwih pokono, ihme e lapwahkidohng irail Parapas;
    a mwurin eh mahsanih pwe Sises en wowoki, e ahpw ketikihong irail pwe re en kalohpwuwehla.
  maq-NT: Hya xi camá ne, ta meje rë Pilatu xi cumangucacun xuta ne, cavëhëndaya me
    Barrabás. Hane xi cavatju catsingatju me Jesús casehen rë ne, sehe cavuya casua
    nga me cojo cha sindadu xi cjue cuetaha cha me xcun cru.
  hto-hto: Iemona Pilato naɨraɨ uiécomo ñue íacanamona, Barrabás zuitada orede. Iemo
    Jesús zechétajano llaɨzɨ́ritɨnomo izájide íena coráɨllena.
  por-BRBSL: Pilatos, desejando agradar à multidão, liberou Barrabás para eles, e
    entregou Jesus, quando o havia açoitado, para ser crucificado.
  ces-NKB: A Pilát, který chtěl vyhovět davu, jim propustil Barabáše, ale Ježíše [nechal]
    zbičovat a vydal [ho] k ukřižování.
  cui-cui: Pilato ichichipa xua bapon jopa peita aenae-aeneiwatsi jiwi. Daxota Pilato
    Barrabás nama pu sotabatsi. Bapoxonae Pilato itoroba xua soldadomonae bara Jesús
    moya pecuainchinexatsi pocotsiwatha eewa xua bichocono amʉpiya xua xota jiwi cuainteibatsi
    poxonae abe exaneiba. Mataʉtano itorobano xua moya bara Jesús tʉparucua exanaeinchi
    naetotha.
  boj-2014: Onaqa Pailat a naŋgo are latetnjrqa osiqa naŋgo anjam di dauryosiqa Barabas
    tonto talq dena oqeq atsiqa naŋgi enjrej. Enjrsiqa olo Yesus osiq qaja tamo naŋgo
    baŋq di atsiqa minjrej, “Niŋgi Yesus bu toqoŋ na kumbaiŋyiy.” Degsi minjrnaqa
    naŋgi na Yesus osib kumbaiŋyeb. Kumbaiŋyosib koboonaqa Pailat na olo minjrej,
    “Niŋgi Yesus ŋamburbasq di qamqajqa osib giliy.”
  eng-OEBUS: And Pilate, wishing to satisfy the crowd, released Barabbas to them,
    and, after scourging Jesus, gave him up to be crucified.
  eri-eri: Ono wanenga Pailot no fai-aita bagu edegamu nigona onowai. Onodu no Barabas
    awa tuwainga nere bagu goyai. Onodu no lewainga oota fai Yesus falagati uulu tuwane.
    Iinga no Yesus nauge abalakawou langa warei nomo bona, oota fai owonege langa
    tafai.
  aly-aly: Pontius Pilate ikwer-rnem awelhenh. Ra Barabbas renh tyarlewek, tyayl kwen-they.
    Rap ahelengkw-rnem ilek, rernem Jesus renh whip-el atwayntetyek, rernem ahelengkw
    ingwer-rnem-anem Jesus renh anthetyek, rernem renh arwerl iylpeyl-atherrek tywenetyek,
    renh ipmek atwetyek.
  wiu-wiu: Nitikoli Pailaseyo e yenane wene epetekademe tokome Barabasi moa po kotokoa
    wetekakaneya. Nititikoapa Yesu po wapime wiamene wa one poyo yene moa metekale
    witikoli yomo lekaneyake wia dekakoatino toe wa nitatekoi poyo yene moa metaneya.
  swe-swe: 'Pilatus, som ville göra vad folket begärde, frigav Barabbas. Jesus lät
    han prygla [piskas med fyrtio slag på ryggen] och utlämnade honom sedan till att
    korsfästas. [Jesus blev falskt anklagad för samma brott som Barabbas gjort sig
    skyldig till. Bar-Abbas, ”faderns son” blev frikänd, medan Guds Son blev avrättad.
    Poängen är tydlig: Jesus är den som tar vårt straff på sig i utbyte för att vi
    ska gå fria.]'
  cth-cth: Pailat bawi ni ahnimouh a lungroum awh nahanelah, Barabas hah a tha pouh
    teh, Jisuh hah a hem teh, thingpalam dawk thei sak hanlah a poe.
  mti-mti: Pairat imive iyayapan obiren degadega ape. Sira me Barabas me arobne dauwag
    aine. Me Iesu murap yaigipama gumbe toya, sira korosi gumbe totan oya mu nanuwo
    baraune.
  pad-NT: Oniania, Pilatoa bivahonariahi'aha ada Barrabás arakhana, khai vakhanira
    kaimoni adani ija'ari vaipohiki. Pilatos sorara-ra va'ora honariavini Jesu-ra
    vidafiahavini xikotxia. Ja'di sajoki va'a ipohikia ahoki ida xikotxi oniki. Pilatos
    kasorara vidafiahavini naothinia, Pilatoa bivahonariahiha ada Jesus aka'itapoamisahanana
    ava akasanakhamakia abinira kaimoni.
  twi-twi: Afei Pilato huu sɛ ɔyɛ asɛm no ho hwee a, ɛrenyɛ ye. Bio, na osuro nso
    sɛ, sɛ anhwɛ a basabasayɛ bɛba nti, ogyaa Baraba maa wɔn. Ɔbɔɔ Yesu mmaa, na ɛno
    akyi no, ɔde no maa wɔn se wɔnkɔbɔ no asennua mu.
  hlt-hlt: Pilat loh hlangping kolo la saii a ngaih dongah amih ham Barabbas te a
    hlah pah. Tedae Jesuh te a tam tih tai ham a paek.
  tbz-SIM: Kɛ̀ Pidɑti ndɔ́ ditĩ̀nnì yɛ̀mmɛ̀ bo nɑrikɛmɛ̀ kɛ fĩ́ĩnko Bɑrɑbɑɑsi kɛ́duɔ́
    nkɛ̀ bɛ̀ɛ puotí Yesu yɛdɑ́ kɛ́deè kòo ò duɔ́ ntihɑ̃ɑ̃pɔ̀ntì kɛ̀ ti bo ò bɑɑkɛ́
    kudɑpɑ̃ɑ̃tí ĩ́nkɛ̀.
  san-GUJ: તદા પીલાતઃ સર્વ્વાલ્લોકાન્ તોષયિતુમિચ્છન્ બરબ્બાં મોચયિત્વા યીશું કશાભિઃ
    પ્રહૃત્ય ક્રુશે વેદ્ધું તં સમર્પયામ્બભૂવ|
  amx-amx: Pilate rang ater-irrek, tjerrtj map kwer ahang-irrehetj. Lakenheng rang
    ineh kangkwerrek. Rang Barabbas renh tjayeleng arratelh-ilek. Rang atwenh-atwenh
    map kwerenh twernek, Jesu renh whip-el atwetjeh, ntwerlk-warn arlpar-arrernetjeh.
  ake-NT: Pori' pe anpisin ɨnku'pai tesi pɨ', Paire' uya Parapas nonka'pʉ to' iwano'
    pe. Sises ari'po'pɨ'to' pe to' uya ikupʉ'pʉ iya, mɨrɨpan nonka'pʉ iya to' ena'
    kurusu' pona to' uya ipokapɨ'to' pe.
  qvn-NT: Chaura Pilatoga chay runacuna manacurcangannuy rurarmi Barrabasta cachrarirun,
    nätan Jesustam alisca astircachirga nirura cruzman clävapäcamunanpag.
  tku-NT: Pilato ixcāmāko'xamixīcu'tun lhūhua' tachi'xcuhuī't, ē cāmakxtekni'lh Barrabás.
    Māpa'ksīni'lh camaksno'kca Jesús ē macamāstā'lh naxtokohua'ca'can.
  bjk-bjk: E Pailat ixo mamaa ra wewet öaxanan a marakörö, io, ixo ii ösu e Barabas
    urungan te idi ma ixo tengen köbo umri ma toxo dangat e Jisas ma buso, ma melamu
    e Pailat ixo isik ine urungan te idi ra rutut ine xö sölöxöröp.
  msy-2020: A me damutɨ men naviba deraghasa, Pailat Barabas ataki. Egha mɨdorozir
    gumazibav geima, me benibar Iesus ifozoroke. Egha gɨn a isa mɨdorozir gumazibar
    agharim gatɨ, eghtɨ me a isɨ ter ighuvimɨn a gafugham.
  bpr-bpr: Na du mayè Pilato flehew i dad to ayé, yé duenan falwà ku Barabas di dale.
    Bay kafngen fafas ku Dyisas, blén kenen di dad sundalu ayé, du fnatakla di krus.
