  dop-dop: Pilɑtɩ sɔɔlɑɑ sɩ sɑmɑɑ ɩnɩ ɩ lɑŋlɛ ɩ́ hɛɛnɑ-ɩ, ɩlɛnɑ ɩ́ tʋlɩ Pɑlɑpɑɑsɩ,
