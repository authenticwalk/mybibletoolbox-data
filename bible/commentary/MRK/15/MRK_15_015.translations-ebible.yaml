  for-for: 'Piya yuguna, Pairati aki puntume kina''mi i''mu punatakibewema, napima:
    Parabasi uwa wao, untiye. Piya yogana waogana, Isupa irebu kina imogini, igeba
    paga kasutasa agasiya kasu aeguyuguna: Ababute wama yara itagiyo, uwaimintiye.'
  epo-epo: Kaj Pilato, volante kontentigi la homamason, liberigis al ili Barabason,
    kaj, skurĝinte Jesuon, transdonis lin, por esti krucumita.
  gfk-gfk: Pailat ga hasur se tar ne Barabas ta ira matanaiabar waing diet naga kanakana.
