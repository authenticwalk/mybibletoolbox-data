  crn-NT: Ajta aꞌɨ́ɨn Pilato, aꞌɨ́ɨ pu raxɨ́ꞌeveꞌecaꞌa tɨ rɨ́ꞌɨ tihuaꞌutáꞌan ɨ́ teɨte.
