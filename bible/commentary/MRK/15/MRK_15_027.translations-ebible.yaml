verse: MRK.015.027
translations:
  kpx-kpx: Isi kateai vavoloe ata abui malevei idie domo havelu. Moleu Iesu ada inuteatave.
    Isege moleu adave agiteatave.
  okv-H: Eto pegene embo heriso amo nei ingeni be ta nei ingeni anga ta aingeto ji
    atahu ta tea
  tbo-tbo: Tu danene luwaga mitehi hi witake gogonehi gehouna u awala hinebawana ma
    gehouna u awala kehana.
  mal-C: അവർ അദ്ദേഹത്തോടുകൂടെ രണ്ട് കൊള്ളക്കാരെ, ഒരാളെ വലത്തും മറ്റേയാളെ ഇടത്തുമായി
    ക്രൂശിച്ചു.
  grc-SR: Καὶ σὺν αὐτῷ σταυροῦσιν δύο λῃστάς, ἕνα ἐκ δεξιῶν καὶ ἕνα ἐξ εὐωνύμων αὐτοῦ.
  bgc-bgc: उननै उसकै गेल्या दो डाकू, एक उसकी सोळी अर एक उसकी ओळी ओड़ क्रूस पै चढ़ा
    दिये।
  khz-khz: Lema talimara ruala maki Iesu ria gesataurorato, ta ripana kavanai, ta
    kaulina kavanai. [
  deu-TKW: Und mit ihm kreuzigten sie zwei Räuber, einen ihm zur Rechten und einen
    zur Linken.
  zsr-NT: Tsazxö́n guludáꞌlenëꞌ Jesús lë́ꞌigac yag cruz chopëꞌ gban, tuëꞌ cuit lëꞌë
    yubél len yetúëꞌ cuit lëꞌë yögl.
  lin-lin: 'Babomi mibale ya bato babakamaki na ba-ekulusu elongo na Yesu : moko,
    na ngambo ya loboko ya mobali ya Yesu ; mosusu, na ngambo ya loboko na Ye ya mwasi.
    ['
  hns-NT: Oe tem par doeigo daakoe Jiesoe ke agal-bagal bhie ek ek kroes par thokal
    gail.
  noa-E: 'Mag i meerphëbapʉ̈im dʉ̈i ĩchab agjö nem jĩgkhaajem khʉʉn numí amach khĩkhĩetdö
    i bigaau pakuls gaai meerphëgkhapʉ̈ijierram aajem: ãb i juachaar gar, maagwai
    ãbakhai i juawë gar. ['
  eng-EMTV: And together with Him they crucified two bandits, one on His right side
    and the one on His left.
  mib-NT: Te suni ni cacata caa de uū tēe cuíhná núū uū gā cruz, ɨɨn de lado váha
    ya, te ɨnga de lado jecó yá.
  bea-bea: Kahchu onkyetine chu klaniadi nighanihtye unoosine; ehlaiti noohtechintye,
    ooh hligi chu oosklaghazihtye.
  lif-NT2: खुने़ॽनुए कुभे़न्‍छाङ् नु कुजुप्‍साङ्‌बा सिलाम्‍साक्‍मा सिङ्‌हाॽ सम्‍दाङ्
    ने़प्‍फु फाःन्‍दाहाॽ थक्‍सुबाहाॽरे़ मे़भोःन्‍दुसिरो॥ ((अक्‍खेलॽरिक् “खुने़ॽ पाःन्
    के़भेःम्‍बाहाॽनु सोरिक् मे़जोगु” लॽरिक् साम्‌योसाप्‍लाओ साप्‍ते़आङ् के़बप्‍पा
    पाःन्‍निन् के़रे़रो॥))
  xnj-xnj: Mewawa vavavambili panani ya pamisalaba vanyagaji vavili, papipi na Yesu,
    mmonga upandi waki wa kulyelela na yungi upandi waki wa kumangeya.
  mmx-mmx: La diga vaxarem bok legepu radi xipkip pilo saparap ne Iesu, lara saparap
    lekngen tino la lara saparap lekngen kia.
  cbr-NT: Usoquin Jesús 'anan ca suntárucaman an ñu mëcamacë uni rabë́ribi i curúsocënu
    matástancëxun bëtsíxa aín mëqueu 'imainun bëtsix aín mëmiu 'inun nitsíancëxa.
  tee-NT: Chai tat'amaquilhta pumat'ui ak'alhonin. Ju pumatam la'ixlhicana ju Jesús
    ju taquilhta. Ju pumatam la'ixlhimacx.
  eng-LSV: And they crucify two robbers with Him, one on the right hand and one on
    His left,
  cak-NT: Y ri soldados jec'o chuka' je ca'i' chic ri xequibajij. Ri ca'i' achi'a'
    ri' je elek'oma'. Jun xyo'x pa ru-derecha ri Jesús y ri jun chic pa ru-izquierda.
  pah-NT: Igwete soldados'g̃a mokonhava'ea jukai ojipea rehe yva rehe ahe monguva
    no. A'ereki ahe ko governo movahiuhũva'ea. Igwete g̃a ahe mbojogwovai Jesus'ga
    rehe ahe mo'ama. [
  sja-NT: Mama ichiaba nechɨapataarã omé kurusode baijira bɨjida, aba Jesús juaraare,
    chi apema juabi eere.
  xed-xed: Ka zlaŋaftá həŋ ta gəndaha his ta sana udzuha tavatani, pal nda ga zeghwani,
    pal nda ga zlaɓani.
  mks-NT: 'Ta sa̱ mé já na̱cata caa na i̱vi̱ ta̱a cui̱hná xi̱hi̱n Jesús: in da xoo
    cuáha ta in da xoo íti.'
  gfk-S: Ma di ga tut ter bileng airuo holmatau ter ra iruo mes na kabai, tikenong
    tano kata na lumana ma tikenong tano kesa na lumana.
  bmu-bmu: Kegwek-kahasililiŋ azi yahöt mewöyök yambuk maripomnöŋ etkuget. Kun böröŋi
    ölŋe kun qaniŋe likeplikep mewö etkuget.
  dgz-dgz: Wam ame gapan up apane dere den oma korosi gapan gut batamene da Iesu naniwa
    nutup gapan amba dawa senip gapan dawamon.
  eng-GNV: They crucified also with him two theeues, the one on ye right hand, and
    the other on his left.
  zaa-NT: Betaá' huá cą lo curutsi ttu ttu lado luítte'e chuppa ca ubana, ttuą lado
    ná' bànie, attuą lado ná' yattie.
  eng-WEBSTER: And with him they crucify two thieves, the one on his right hand, and
    the other on his left.
  guh-guh: Anijanëbeje penacobetoxotsinëbeje, Jesús yajavacobematabiabarutatsi. Caenë
    canacujitsia pijacruzata rubatsi. Bajaraponëbeje Jesús pemuxuneneta rutatsibeje.
    Itsanë Jesús pecujuanenia rutatsi. Itsanë Jesús petsavenonenia rutatsi.
  bon-bon: Teepi cuta neeneni cubucubu biname bine jääbyecrisi baarge uli cabu. Yepä
    lui Yeesu me camu poto ca, nuuja lui teeme säwäci poto ca.
  nhw-BL: Huan quincuamapeloltijque ome tlachtequini ihuaya Jesús, se ica inejmac,
    huan seyoc ipan iopoch.
  swh-ONEN: Pamoja naye walisulubiwa wanyangʼanyi wawili, mmoja upande wake wa kuume
    na mwingine upande wa kushoto. [
  wbi-wbi: Palikimo nu mwene, valyavakomeliile avaanhu avange vavili vano valye vahijivabudi,
    jumonga akava ulubale ulwa kundio, ujunge kung'highi.
  bba-bba: Bɑ mɑɑ ɡbɛnɔbu yiru ɡɑbu dɑ̃ɑ bunɑnɑnu kpɑre, turo Yesun nɔm ɡeuɔ, turo
    win nɔm dwɑrɔ. [
  eng-KJVCPB: And with him they crucify two thieves; the one on his right hand, and
    the other on his left.
  kgk-NT: Oĩ ave mokõi imonda va'e kurusu-rehe omboja ave imoĩ-vy. Hesu yke-rehe joty
    ave omoĩ peteĩ ijakatúa-koty, peteĩ ijasu-koty. Imbyte-py oĩ Hesu.
  waj-waj: Iya taara mmuara furai vaidiivaitana yatari sagaivaitanau haara kiada vuaivaa
    vitada Yisuunna yaaku yaadudainningiaa haara kiada vuaivaa vitada Yisuunna yaaku
    geedainningiaa haara kieeravai.
  ekk-PKP: Temaga koos löödi risti kaks kurjategijat, üks temast vasakule ja teine
    paremale.
  mpx-mpx: Tokaoma eluwa alonau hi lokolosil. Etegana ana kolos hi pamilila labena
    awonaa ge etegana labena gegebanaa.
  wbp-wbp: Jirrama-kari wati-jarra wiji-palka-jarra, waralywaraly-yirrarnulu-palangu
    yalumpurla watiya-kari-jarrarla warntawarntarla-yijala, jinta jungarni-purdanji,
    jinta jampu-purdanji.
  luo-luo: Jomecho ariyo bende negiguro kode, achiel e bathe korachwich to machielo
    e bathe koracham. [
  nhe-NT: Huan quincuamapeloltijque ome tlaxtequini ihuaya Jesús, se ica inejmatl,
    huan seyoc ipan iarraves.
  aii-aii: ܘܙܩܝܼܦ ܠܗܘܿܢ ܥܲܡܹܗ ܬܪܹܝ ܓܲܝܵܣܹ̈ܐ، ܚܲܕ ܡ̣ܢ ܝܲܡܝܼܢܹܗ ܘܚܲܕ ܡ̣ܢ ܣܸܡܵܠܹܗ.
  esk-NT: Ilaani kikiaktuutriqatauniqsuk malġuk tigliŋniaqtik, iḷaqataa taliqpian
    tuŋaani suli iḷaqataa saumiani.
  msb-msb: Kadungan niya an duha na tulisan na ginpako ninda sa magluyo niya.
  cpa-NT: Jøng² ca¹tiog¹dsa og¹ dsa² høin² cog² Jesús, jan² dsa² ta¹lah¹guia¹jo¹³,
    jan² dsa² ta¹lah¹guia¹jón¹. Ca¹tiang¹dsa crǿg¹³.
  dso-dso: କୁର୍‌ସେ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଆରି ଦୁଇଟା ଚର୍‌ମନ୍‌କେ, ତାର୍‌ ଉଜାବାଟେ ଗଟେକ୍‌କେ, ଡେବ୍‌ରି
    ବାଟେ ଆରିଗଟେକ୍‌କେ ଚଗାଇରଇଲାଇ ।
  meu-meu: Ia ida nega tamona dadidadi taudia rarua e hasataurodia, ta idibana kahana
    ai, ma ta laurina kahana ai.
  yva-NT: Umba wo vatano mamune jiruma yauseo syawa atavon, inta sawa no anem ngkov
    muno inta sawa no anem ngkakai.
  dgc-dgc: Ey nipako de be sa i éduwa a tulisan a kasabay ni Jesus, a nitolnék de
    side ta magtembang a tagirilan ni Jesus.
  zpm-NT: Ye chop ngbaan pquiaagza zho me lo cruz, tibga zhicruz zho bzo tib nëz cho
    zhicruz me.
  hix-NT: Àhanawo rma wahanhotho yamoyathotxownà xarha tà, asak hatà. Anaro, howehehra
    nehxakon hatà. Anaro xarha, howehe nehxakon hatà.
  sim-sim: Jisas wari mishi orok ma kava frijip er nga wari vri. Lar tap mama yok
    lar tava ashi yok li tirishirik wari vria.
  npi-ULB: तिनीहरूले उहाँसँग दुई जना डाँकुलाई क्रुसमा टाँगेः एउटालाई उहाँको दाहिनेपट्टि
    र अर्कोलाई देब्रेपट्टि ।
  cgc-cgc: Na kanen i palansang naan ta krus, darwa na matakaw palansang man naan
    ta mga krus. Krus an ta mga matakaw patindeg na isya an naan dapit ta iya na tuo
    daw isya an a, naan dapit ta wala.
  tim-tim: Akto bugâ koko kâmburâ lâuwâ siâ Yesugât gasomŋe biken biken lâwinân yetkuyi.
  yor-yor: Wọ́n sì kan àwọn olè méjì mọ́ àgbélébùú pẹ̀lú rẹ̀, ọ̀kan lọ́wọ́ ọ̀tún rẹ̀,
    èkejì lọ́wọ́ òsì rẹ̀.
  wos-wos: Jisasré xiyae mimbu hatekataka di sélé hérandé du yétékré akwi di xiyae
    mimbu hateka. Nakré di déka yika tamba sakumbu xiyae hateka. Nakré di déka aki
    tamba sakumbu xiyae hateka.
  emp-NTPO: Idjab̶a ne drʌabadada umé Jesu caita crud̶e cachi jira b̶ʌsid̶aa, ab̶a
    idji jʌwa araare, ab̶a idji jʌwa acʌare.
  eng-F35: With Him they also crucified two bandits, one on His right and one on His
    left.
  ind-ind: Bersama Yesus, mereka juga menyalibkan dua orang pencuri, yang seorang
    di sebelah kanan-Nya, dan yang seorang lagi di sebelah kiri-Nya.
  pes-OPCB: دو شورشی را نیز با او به صلیب کشیدند، یکی در سمت راست و دیگری در سمت چپ
    او.
  mpt-mpt: eka ayok henin nakai asu dloniba make atdimo dabasaniba silo bikibaniba
    Yesuse kweile kweital dae bikiniba eka mak esak atdimo dabasaniba silo bikibaniba
    Yesuse kweile afan dae bikinaibbua ye bliba
  ssx-ssx: Pake nepeke hali yaapo make Yesu ame̱le̱ a꞉ka꞉tei wapepiki tina꞉ tamendiaemekeme.
    Ma꞉nda꞉ta꞉ Yesuna꞉ popeke nane kikina꞉ ma꞉nda꞉ta꞉ ipika꞉ hoe nane kikina꞉ tamendiaemekeme.
  mkl-mkl: Ŋɔi ɑ̀ kpɑkpɑ ile minji ɡɔ ŋɑ bɛ mɑ́, inɛ ɑkɑ̃ ikpɑ ɑwɔ njɛɛ, inɛ ɑkɑ̃
    mɔ ikpɑ ɑwɔ cɑnɡɑɛ. [
  gaq-gaq: ଜିସୁ ଏତେ ଆରି ମ୍ୱାୟା ଡଙ୍ଗାରେକେ ଡିଗ୍ ମେଇଙ୍ଗ୍ କୁରୁସ୍ ଆଡ଼ାତ୍ରା ଆଡ଼େଆର୍‌କେ ।
    ମୁଇଙ୍ଗ୍‌ଜାକେ ମେଁଇଙ୍ଗ୍‌ନେ ବେସ୍ୟାଃ ପାକା ଆରି ମୁଇଙ୍ଗ୍‌ଜାକେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା କୁରୁସ୍
    ଅରିଆ ଆଗୁଏଆର୍‌କେ ।
  gof-RNT: Yesuusara nam77u panggata issuwa iyappe ushachcha baggara hankkuwa iyappe
    haddirssa baggara masqaliya bolla kaqqidosona.
  unx-unx: ଇନ୍‌କୁ ବାରିଆ କୁମ୍ବୁଡ଼ୁକିନ୍‌କେ ଇନିଃଲଃ କ୍ରୁଶ୍‍ରେକ କିଲାକେଦ୍‍କିନା, ମିଆଁଦ୍‌ନିଃକେ
    ଜମ୍‌ତିସାଃରେ, ଏଟାଃନିଃକେ ଲେଙ୍ଗାତିସାଃରେ ।
  gah-gah: Itó laskoli ve geligeli ve makó nene agizani sogaloka apatemó, itó makó
    nene agizani zamagaloka apiliki apatemó.
  lcm-lcm: Na ngerena kita atakuk a mang ngono katakai i tainau, sikei e palso na
    mang anu e palkais ina.
  aer-aer: Itne artwe anyelkngalthe atherre-arlke nail-ele arne arntarlkweke-arleke
    arrpenhe atherre-arle akertneke irlpare arrerneke ikwere itweke, anyente itepeke-ante-atherre.
  qvc-NT: Kanan ishkay ladrungunatapis Jisuspa ladumbi kruskunapi klabarqanllapa,
    suqninda allin ladumbi, suqninda ichuq ladumbi. ˻
  tgl-ULB: Kasama niyang ipinako sa krus ang dalawang magnanakaw, isa sa kanan niya,
    at isa sa kaliwa.
  cbs-NT: 'jabianudi jabe juni yumetsu dabedi cruz dabeki mastaxun betsa jawen yusiudi
    nichinxun betsa jawen yusmaudi nichindiabu junibun dainbainkin budi budi ikin
    yuikin: —Uinwen. “Dios kenwanti mishki Templo tekekin pudekin keyutan xaba dabe
    inun besti kaya en ana benixanaii”, min ishianki.'
  xtm-NTPP: Te suni ni ka skuita kaa de uu kui'na in in nuu krusi ma, in de xiñi kua'a
    ya ma, te in de xiñi satni ya ma.
  nnq-nnq: Pamwe na jwenio bakabambigwa na akapoki abena jumwe kingonu cha kalelo
    na jonge kingono cha kangeja.
  bao-NT: Ñucã cʉ̃ mena pʉarã jee dutiri majare, jĩcʉ̃re cʉ̃ díámacʉ̃ nʉña, apĩra
    cʉ̃ ãcõ nʉña pee cʉ̃jare paa pua tuu nʉcõupa.
  san-ORI: ତସ୍ୟ ୱାମଦକ୍ଷିଣଯୋ ର୍ଦ୍ୱୌ ଚୌରୌ କ୍ରୁଶଯୋ ର୍ୱିୱିଧାତେ|
  huv-NT: Aton tajmeliw wüx cruz ijpüw moneed, nop amb wüx miác Teat Jesús, alinop
    amb wüx miquiamb nej.
  otn-NT: '''Nɛ̱ yoho yø bɛ̱ bi̱ ma ma̱cuati ra̱ pont''i̱, n''na i gohrá̱ n''yɛi,
    n''na i gohrá̱ ga̱ha̱.'
  nop-nop: Kubome lufom maaŋ koloŋdabek foloŋ widihiyambiyakiŋ, noli kohoŋ didimeniŋneŋkade
    eŋ noli kohoŋ kapmadineŋkade.
  obo-NT: Na, duwon oruwon kriminal no id pakpak dan mandad diyon to krus no riyot
    tapad ibpit ni Disas. Iddos sokkad, diyon lomig to kowanan din woy dos sokkad,
    diyon lomig to ivang.
  cak-ENT: Y ri soldados yec'o chuka' ye ca'i' chic ri xequibajij. Ri ca'i' achi'a'
    ri' ye elek'oma'. Jun c'a ri xpabüx pa rajquik'a' (ru-derecha) ri Jesús y jun
    chic pa ruxocon (ru-izquierda).
  lif-NT: ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤁᤢᤓᤧᤴᤇᤠᤱ ᤏᤢ ᤁᤢᤈᤢᤵᤛᤠᤱᤒᤠ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤏᤧᤵᤑᤢ ᤑᤠ᤺ᤴᤍᤠᤜᤠ᤹
    ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤛᤡᤖᤥ॥ ((ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ “ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤴ ᤁᤧᤓᤣ᤺ᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤔᤧᤈᤥᤃᤢ”
    ᤗ᤹ᤖᤡᤰ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤖᤧᤖᤥ॥))
  snx-snx: Andug yuwem suma lilxo Yesus kulub burbarbe kweingdunjubxo, be bar belixsax,
    be bar koinsax.
  kql-kql: De, valan fumafumu alawiñ wokok apɨvɨtipe matve dɨŋguakave wunundi, mamataŋɨk
    yetɨk, aŋgataŋɨk yetɨk.
  mie-NT: De suni nī jata caa ndá dē ūū tēe cuíhná yīcā ūū cā cruz, iin dē lado cuáhá
    yā, de incā dē lado sátín yā.
  san-TIB: ཏསྱ ཝཱམདཀྵིཎཡོ རྡྭཽ ཙཽརཽ ཀྲུཤཡོ ཪྻིཝིདྷཱཏེ།
  qve-NT: Hinallataqmi ishkay suwakunatapas chakatallarankutaq, hukninta Jesuspa phaña
    ladonpi, huknintataq lloq'e ladonpi. {
  pao-NT: Waha'yoo tutuduhadu punno'o ka Te Pabe'e na'enakwana nataposa.
  cbu-NT: Pachampaneetssha min mbutsutsunungich ningich tstsarangana. Minootssha mbazinungich
    arangich mang tstsarangana.
