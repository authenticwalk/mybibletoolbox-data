verse: MRK.015.013
translations:
  kpx-kpx: Ige abu baita loui avoe, “Mai idie domo hamage au hatai.”
  okv-H: embo tapa jo vahai eto ke einge ea “Ji atahu ta tejo pehai!” ainge eo
  tbo-tbo: Bolu atapuhi hi otu labatana hi pa, ‘Una witakeya!’
  mal-C: “അവനെ ക്രൂശിക്ക!” അവർ കൂടുതൽ ഉച്ചത്തിൽ അട്ടഹസിച്ചു.
  grc-SR: Οἱ δὲ πάλιν ἔκραξαν, Σταύρωσον αὐτόν.
  bgc-bgc: वे फेर रुक्के मारण लाग्गे, “उसनै क्रूस पै चढ़ा द्यो!”
  khz-khz: Ira geparalato, negetiwato, “Ono satauroa!”
  deu-TKW: 'Sie aber schrien wieder: kreuzige ihn'
  zsr-NT: 'Gluꞌë zidzj didzaꞌ, taꞌnë́ꞌ: ―Bdëꞌë lëꞌi yag cruz.'
  lin-lin: 'Bagangaki lisusu : — Baka ye na ekulusu !'
  hns-NT: 'Tab manai logan tjiellaaike bolies: „Oke kroes par tjaharaai de!”'
  noa-E: Magbaawai warag serereukhamua Jesús warre pakuls gaaita meerphëpi jajaau
    aajeejim anaabá.
  eng-EMTV: And again they cried, “Crucify Him!”
  mib-NT: 'Te ni cacana jee i: Cata caa ní de jicā cruz, na cúū de, áchí i.'
  bea-bea: Kahchu toowe hakehe oghatesta, Klaniaitih ninihtyeh.
  lif-NT2: कर खे़ङ्‌हाॽ याम्‍मो मे़अःक्‍ते़, “खे़न् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःम्‍माए
    पोःङ्॥”
  xnj-xnj: Vandu voha vakajova kavili kwa lwami luvaha, “Mvamba mu msalaba!”
  mmx-mmx: La digap kup silok tin xeretna, “Paxarem i at laxaba.”
  cbr-NT: 'Quixun cacëxunbi ca cuënishi munuma banaquin atun cacëxa: —Bamatanun ca
    i curúsocënu matas.'
  tee-NT: Pus ju ixtalhavat lapanacni p'as tanaulh ni lacacurus camaquilhtacalh.
  eng-LSV: And they again cried out, “Crucify Him!”
  cak-NT: 'Y ri winak riq''uin ronojel quichuk''a'' xqui''ij: ¡Ticamises chech cruz!
    xecha'' che.'
  pah-NT: —Ekutuguka ga yva rehe ga mbovyruka tomano ga, ei g̃a onhi'ig̃a mbuhua ga
    pe.
  sja-NT: 'Mãpai biajida: —¡Kurusode peepit''áaji!'
  xed-xed: 'Ka hləglaftá həŋ ta wi: «Zləŋafzləŋa ta udzu, ka həŋ nda tsi.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe ña̱yivi cán tu̱hun nu̱ Pilato já cáchí na̱ já xi̱hi̱n
    dá: —Cata caa ndó da̱ ndi̱ca crúxu̱.'
  gfk-S: Ma di ga kakongane utuma ho ie ma di ga tange, “Da tut ie tano ula kabai!”
  bmu-bmu: Mewö qesim eŋgiiga kunbuk qetket, “Mönö maripomnöŋ qeget jiman!”
  dgz-dgz: Mu kaimakaet anega wane, “Oma korosi gapan to endawane boep.”
  eng-GNV: And they cried againe, Crucifie him.
  zaa-NT: 'Pero làcą nna yala iditsa becàbi cą nna ra cą: Betaá'' ą lo curutsi.'
  eng-WEBSTER: And they cried out again, Crucify him.
  guh-guh: Nexata bajarapamonae vavajai pinijijumeta. —¡Cruzajavabelia cobematabiabarutsiaexanare!
    jai Pilatojavabelia.
  bon-bon: Teepi ala abayaninisi egä, “Baarge uli cabu jääbyecresi!”
  nhw-BL: 'Huan chicahuac quiijtojque: ―¡Xijcuamapelolti!'
  swh-ONEN: Wakapiga kelele wakisema, “Msulubishe!”
  wbi-wbi: Avaanhu vooni vakoova vakati, “Unkomelele pa kikovekano!”
  bba-bba: Yerɑ bɑ kpɑm ɡbɑ̃sukum wɔri bɑ nɛɛ, ɑ nùn kpɑreo dɑ̃ɑ bunɑnɑru sɔɔ.
  eng-KJVCPB: And they cried out again, Crucify him.
  kgk-NT: —Ejuka uka katu íxupe. Kurusugwasu-rehe ejuka uka katu íxupe, he'i joa joty
    íxupe onhe'ẽ hatã-vy.
  waj-waj: 'tuduu rikiada iya kava aayanna tida tunoo: A tinai iya yatari sagaivau
    inna haara kiaatee,'
  ekk-PKP: „Löö ta risti!“ karjus rahvas vastuseks.
  mpx-mpx: Yaka hi yoga hi ba, “U lokolosan!”
  wbp-wbp: Junga-juku, yardalurla purlaja, “Pungka, pungka! Waraly-yirraka warntawarntarla!”
  luo-luo: Ne gikok matek niya, “Gure!”
  nhe-NT: 'Huan chicahuac quiijtojque: ―¡Xijcuamapelolti!'
  aii-aii: 'ܘܐܵܢܝܼ ܡܘܼܩܘܸܚ ܠܗܘܿܢ: ”ܙܩܘܿܦ ܠܹܗ.“'
  esk-NT: Iluqatiŋ iñuich nipliaqpaŋniqsut, “Kikiaktuutili!”
  msb-msb: Nagsiriyak sindaʼn, “Ipako siya sa krus!”
  cpa-NT: 'Jøng² ca¹hløah¹ dsa² héi² tí². Ca¹juúh²dsa: ―¡Crǿg¹³ báh³ ta¹ton¹³dsa!
    ―ca¹juuh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ବେସି ରାଟୁକରି କଇଲାଇ, “ତାକେ କୁର୍‌ସେ ମରାଆ ।”
  meu-meu: Idia na e lolo, eto, Ba hasatauroa.
  yva-NT: Ugwain ware, “Auseo sawa inyo kapite rai!”
  dgc-dgc: “Ipako mo siya ta kudos,” kagi de.
  zpm-NT: 'Pquiab be grë miech co, roptsie zho rnee zho: ―¡Bnabey yquia me lo cruz!'
  hix-NT: Noro amoyathohoko, yahkotohen hona, ketxkon hatà, teryewrye ro hatà.
  sim-sim: Karem or silirik ma amber wasilakak li ushaha limu mbara, �Oton miandok
    tirika!�
  npi-ULB: तिनीहरू फेरि चिच्‍च्याए, “त्यसलाई क्रुसमा टाँग्‍नुहोस् !”
  cgc-cgc: Gasinggit danen an, “Ilansang kanen an naan ta krus!”
  tim-tim: Hain dâm makyeŋgimbo luâk âmbâle arekŋe konmâ hin dâyi, “Lâwinân kombiâ
    moâk.” dâyi.
  yor-yor: Wọ́n sì tún kígbe sókè pé, “Kàn án mọ àgbélébùú!”
  wos-wos: Wungi wakwexékéndéka di atéfék di wa, “Déré mé xiyae hateka mimbu.”
  emp-NTPO: 'Maʌ̃ne ãdjirãba jĩgua jara duanesid̶aa: –¡Crud̶e cachi beabidua!–'
  eng-F35: Again they shouted, “Crucify him!”
  ind-ind: Mereka berteriak, “Salibkan dia!”
  pes-OPCB: 'فریاد زدند: «مصلوبش کن!»'
  mpt-mpt: i ngambianiba atdimo dabasaneba silo biki ananeba kaaneko ge ngansiba
  ssx-ssx: Haliweki paeyaoma꞉ pa pi tanda pu alualu pitolo alota꞉ A꞉ka꞉tei wape piki
    tina꞉ homena꞉e lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ dɔ̃ ɑnu ɑ̀ ni, kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ରେମୁଆଁଇଂ କିରଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ଜିସୁକେ କୁରୁସ୍‌ନ୍ନିଆ ଆଡେଚେ ବାଗୁଏପା ।”
  gof-RNT: Asay Philaaxoosa bolla waassidi, “Masqaliya bolla iya kaqqa” yaagidosona.
  unx-unx: ଇନ୍‍କୁଦ ଆଡଃଗିକ କାଉରିକେଦାଃ, “ଇନିଃକେ କ୍ରୁଶ୍‌ରେ କିଲାଇମେ ।”
  gah-gah: Loko loká okimikago, goha gopaga liki zohota zaló hilitikumule.
  lcm-lcm: Na kila songosongo alava pok ta, “Atakuk ia kuli ngakputuk!”
  aer-aer: Ingkirreke akenhe alakenhe-arle arlkerlenge, “Renhe nail-ele arne arntarlkweke-arleke
    irlpare arrernaye!”
  qvc-NT: 'Chaymi paykunaqa ancha sh''uqyarqanllapa: —¡Jisusta suq kruspi klabayllapa!
    nishpa.'
  tgl-ULB: Sumigaw silang muli, “Ipako siya sa krus!”
  cbs-NT: 'jancha kushipawen ana yuikin: —Cruzki nuku mastaxunwen— ikaibun'
  xtm-NTPP: 'Te ni ka kayu''u ndaka ñayii yukan ma, te ka jiña''a i: ―‍Kata kaa ni
    de nuu krusi ma ―‍ka kuu i ka jiña''a i nuu Pilato ma.'
  nnq-nnq: Bandu boa ngabatondobea lilobe kabele, “Mammambe panchalaba!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ja pea: —Yucʉ tenipʉ cʉ̃re paa pua tuu cõacãña
    —ĩi acaro buiupa.'
  san-ORI: ତଦା ତେ ପୁନରପି ପ୍ରୋଚ୍ଚୈଃ ପ୍ରୋଚୁସ୍ତଂ କ୍ରୁଶେ ୱେଧଯ|
  huv-NT: 'Nejiw tepajüw napac: ―¡Ich mandeow wüx cruz! ―awüw.'
  otn-NT: 'Yø ja̱''i̱ p''ʉya, xøgue n''na hma̱fitho bi ''yɛ̱na̱: ―Da̱ guatra̱ pont''i̱
    na̱ guí̱ mma̱nya.'
  nop-nop: Unduŋ yeninadiguk kaŋ metam hogohogok adi kutiŋa yogiŋ, “Koloŋdabek foloŋ
    kumumbek!”
  obo-NT: Na id pehes dan no mid ungketen to, “Id pakpak sikandin diyon to krus!”
  cak-ENT: 'Y ri vinük xech''o chic apu y riq''uin cuchuk''a'' xquibij: Tataka'' rucamsasic
    chuvüch cruz, xquibij chin.'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤀ᤺ᤰᤋᤧ. “ᤂᤧᤴ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤑᤥ᤺ᤶᤔᤠᤀᤣ ᤐᤥ᤺ᤱ॥”
  snx-snx: Andug xoeng haro youbxo, “Adu burbarbe kweingdxm miyama!”
  kql-kql: Kape valan yika towok sivɨleve, “Wunu apɨvɨtipe matve dɨŋguakumfu mamatawi
    muŋɨk!”
  mie-NT: 'De nī ncana jee ndá ji: Cata caa ní dē yīcā cruz, ná cúū dē, ncachī ji.'
  san-TIB: ཏདཱ ཏེ པུནརཔི པྲོཙྩཻཿ པྲོཙུསྟཾ ཀྲུཤེ ཝེདྷཡ།
  qve-NT: 'Chaymi runakunaqa altota qaparispanku, huk simillapi khaynata niranku:
    —¡Cruzpi wañunanpaq chakatachiy! nispanku.'
  pao-NT: Mu numu wa'agemo'o, “Oo tzakwenne. Oo batsa.”
  cbu-NT: tputssha kizpur zamangarangusin, Nduni. Pachayarush ksangi. Yasinamun tstsambeerush
    ksangi. Kpitangi; átangat ashirangana, manga.
  usa-usa: 'waabámmá kabámareta tirááe: “yaaraqá nírigaraqa ikámíyana puíno?” tewana'
  soy-soy: 'Api pipupɛi kpɑ́ rɛ: A kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ u kɑrii.'
  bkx-bkx: Mes sin ok-okeꞌ naꞌbaꞌan mnak, “Miꞌmate he! Mkuus Ee heꞌ neu hau nehe!”
  hui-hui: Ani layagola tigua lone dalimu lalu, Ibu homelo ira bangani ba para habe,
    lene.
  amf-amf: Kediar tapir maasayse “Kiam ziitayse deesima!” hante ke ilatade.
  quc-NNT: 'Ri winaq ko xkiraq ki chi'', xkib''ij: ¡Chripoq! —xecha''.'
  dob-dob: Ga wate sibwau, sigwae, “Kelose ꞌena tada tutuepaꞌiye!”
  wrs-wrs: Doa he di mindnam umnina, pakona hemoa tira krusera lepetheiu.
  mca-mca: 'Qa pekhewe''en qa yeku''ƚ pa''aj, taya''yijipji''kii pa''aj in yit''ijju'':
    —¡Eni''ƚji''pha''m cruze''!—'
  tzo-TZC: 'Ti stuquique xꞌavlajetic xa lic tacꞌavicuc: ―¡Jipano ta cruz! ―xiic.'
  mya-mya: သူ​တို့​က ``ထို​သူ​ကို​လက်​ဝါး​ကပ်​တိုင်​တွင် တင်​၍​သတ်​ပါ'' ဟု​ပြန်​၍​ဟစ်​အော်​ကြ​၏။
  gng-NT: 'Nɛ bi wuure'' ki ye: «Kpɛ wɔ udɔpɔnpɔn bo!»'
  cbi-NTPO: 'Tsenñu uti'' pakatu: ¡Kuusanu tu''vi'' tutasa! tiitila.'
  ikk-NT: Wẹ nọ yi oro, za, sị, “Kpọgbu ẹ!”
  leu-leu: E mu rabuna ri xukulai faagut, “Niil fataxutane!”
  maz-NT: 'Anguezeji o mapjüji na yeje o mamaji: ―Chät''ä cja ngronsi.'
  bod-N: དེ་དག་གིས་སླར་ཡང་སྐད་གསང་མཐོན་པོས་ཁོ་རང་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་རྡོབས་ཤིག་ཅེས་བསྒྲགས༌སོ།།
  tca-NT: 'Rü nümagü ga duü̃xü̃gü rü tagaãcü nanangãxü̃gü, rü ñanagürügü: —¡Curuchawa
    yapota! —ñanagürügü.'
  zpl-NT: 'Nu ucuaqui beei nú urixialibeei: ―¡Uquieꞌe nucuaꞌa lu cruse!'
  mbc-NT: —‍Iwî me'pokî —‍ta'pî to'ya. —‍Pakî'nan pona ipokapîtî me'pokî.
  ndg-ndg: Kabaguta lelo “msulubishe”
  wsk-wsk: Se nuna aikasan ale balukasan, “Tam kangono te tagiralko!” makasan.
  toj-NT: ―¡A chamuc ba cruz! xchiye xta, pero ahuanel huane.
  dwy-dwy: Ga wayatja bukmaknha yana waŋana yatjunmina bitjayana, “Baymatthuna ŋanya
    rakunyguŋuna yana! Dhuḻꞌyuna ŋanya dharpayina!”
  kkl-kkl: Wene seogpa, nimi taneko yubu mikip uro lelamekti, “Yesus kalag siplobe!”
    alamek.
  tbc-tbc: Agog iŋ disasai, “Aigim fo bali wa!”
  sna-sna: Vakadanidzira vachiti, “Murovererei pamuchinjikwa!”
  smk-NT: Ket nita'way ran ni'bat, “Ipasak ma sa kudos!”
  grc-TCGNT: Οἱ δὲ πάλιν ἔκραξαν, Σταύρωσον αὐτόν.
  mzz-mzz: We iveqole bonadi bwaigidieqa ivo, “Kututupwateni!”
  gof-WFTW: Asay Philaaxoosa bolla waassidi, “Masqaliya bolla iya kaqqa” yaagidosona.
  spa-BLM: 'Volvieron a gritar: “¡Crucifícalo!”'
  kyz-NT: '—Emu''amukat ''ga ''ypeywar are ''ga pokutuka ''ga jukaawamũ futat— ''jau
    ''gã wafukaita ''ga upe. A''eramũ ''ga:'
  dao-dao: Ngpyang u lü, “Kutlamktung üng taiha!” ami ti.
  cya-cya: 'Xacan'' xiya'' ycui'' cueen nten can'': Jyi''in ca''an um ''in yu loo
    cusi.'
  beu-beu: Ang muse ing emangpi moring hama-hamat vengbanang hula, “Ening mang Ameang!
    Aing metma leut vengpaku!”
  wrk-wrk: Kaya yali kudanyu nangangi, “Kurdanbakiyi. Kurdanba. Langandabakiyi kingkarri
    kurndana.”
  nii-nii: Wumb wii nga tu wunjung, “Eim ond peri ełe nil tei!” pa ninjing.
  ign-NT: 'Éna, tipiara­canapa eta najica­pirahi: —¡Pémeta­tareca te crusu! —nacahepa.'
  dik-NT: Gokë rek yïc röldït, “Apiëët tim cï rïïu kɔ̈u.”
  cac-cac: 'Ix laj q''ue n̈ilnaj eb'' yalani: —Culusejq''ue vin̈, xchi eb''.'
  tzj-E: 'Arj-e'' xquemaj chic jmul rakic quechi'' y cawra necbij: —Tcamsaj chwech
    cruz.'
  san-BUR: တဒါ တေ ပုနရပိ ပြောစ္စဲး ပြောစုသ္တံ ကြုၑေ ဝေဓယ၊
  yaa-NT: 'kemakakĩ fãsikõi iskafanifo: “¡Mastafe!” fanifo keyokõichi.'
  cab-NT: Ába jagúaragun. —¡Dáguabeí luágu gurúwa!
  clu-clu: Nagsiringgit ang mga tao, makon nanda, “Ilansang sa kros!”
  swh-ULB: Wakapiga kelele tena, “Msulibishe!”
  tpt-NT: 'Ex ni lapanakni tanaulcha kun laktꞌasati: —¡Kꞌamakxtꞌukmukꞌacha laka kurus!'
  aai-aai: Sabuw hiwow hio, “Ku’onaf!”
  sny-sny: Sosu lowe le ma'e itiya'u uteye, “Meni eite me tape'i ape sahe aine tera'ere!”
  myy-myy: 'Ito ĩ yija tʉocõri, awasã cʉdiyijarã ĩna: —Yucʉtẽojʉ ĩre jaju sĩaña, yiyijarã
    ĩna.'
  trc-NT: 'Ga̱a ne̱ caguáj uún nij yuvii̱, cataj nij yuvii̱: ―Cavi̱ꞌ soꞌ rihaan rcutze̱,
    qui̱ꞌyáá so̱ꞌ ei ―taj nij yuvii̱ a.'
  cut-NT: 'Ndahconan ihyan chahn, ne ra̱hn ye numacuahn vedeta̱n: ―¡Conahn ya̱h ne
    sa̱hn!'
  bel-bel: 'Яны зноў закрычалі: укрыжуй Яго!'
  zlm-KSZI: Mereka berseru lagi dengan kuatnya, ‘Salibkan Dia!’
  gdr-gdr: Seg ket ton rɨga b'usaya b'okta ara wuwenonj da, “Wul b'agbagɨnd yɨdrɨke!”
  vmy-NT: —¡Kru tjatꞌai! —kitsu nga inyakjiꞌndaya xutankjiun.
  cmn-FEB: 众人喊到：“把他钉上十字架！”
  gmv-RNT: Isti qasseka “Kaqqa! Kaqqa!” gi waassida.
  ncl-NT: 'Tzajtzije huan quinanquilije: —¡Xicpilu pan se cuahuil!'
  wed-wed: Taui i garara, “Ma tuparatui!”
  sua-sua: Va ngat koripang te, “Krong orom o ot kvat engnang a ho!”
  klt-klt: Wáina yánán, “Maripong hára kátiti!” ingga mantáuráng.
  are-are: Etna ilkaka, “Erinha kala ntolkakanta kanthatwai.”
  gai-gai: Na mina gaind ŋgaca mbopatna, “Mamo ik naaŋgɨ kerac.”
  qvm-NT: 'Tsaynog tapuptinmi paycuna nipäcorgan: “¡Crucificashga catsun!”'
  chz-NTPS: 'Läꜙjë̱ë̱ꜙ dsaˉ gaꜙløøꜗ tooh˜ mɨɨhˊ: —Tä̱ä̱yˋ dsohꜘ hmaˉcruꜚ.'
  kmu-kmu: HamavigegeꞋya mukiꞋa vayaꞋmoꞋya ala kefiti mage huꞋya hae “Yafaga yosale
    nili hetama asaigeno falino.” huꞋya hae.
  ood-NT: Kush si s‑kaidam hab kaij g hemajkam, “Muꞌani ab kots t ab!”
  lbm-lbm: हि फिर चिल्लावन लग्यो, “ओख क्रूस पर हाथ अऊर पाय म खिल्ला सी ठोक क ओख चढ़ाय
    देवो।”
  ncj-NT: 'Huan in tlacamen otlananquilihque, coutzahtziticaten: ―¡Xicmictican ipan
    in cruz!'
  yuj-yuj: Aeránko maok, táte am fárákapao warko sérrá, “Yaopwae porokopramp fek pukupenke!”
  kto-kto: Pa inagat kukupmeng gare ro, “Tesapang iro maiogun.”
