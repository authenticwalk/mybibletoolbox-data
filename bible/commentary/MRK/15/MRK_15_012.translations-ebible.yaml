  uig-ARA: 'پىلاتۇس جاۋابەن ئۇلاردىن يەنە: ــ ئۇنداق بولسا، سىلەر «يەھۇدىيلارنىڭ پادىشاھى»
    دەپ ئاتىغان كىشىنى قانداق بىر تەرەپ قىل دەۋاتىسىلەر؟ ــ دېدى.'
  tuf-tuf: 'Etat Pilátoat eyin quin bucoy wajacro: —¿Barrabás úcayat, Jesusra? ¿Aját
    icúr yajcátaca? ¿Baat judío rey cara aw̃úc eyra bitara ácuca? wajacro.'
  abx-abx: Amatilaw si Pilato si mga a'a, “Kon sugad, pa'i-ko may to nagpinugad-bi
    to, ‘hadi'-na si mga Hebro’?”
  mco-NT: 'Chi Pilato y''amɨdooy je mayjäy jadüg''oc: ―¿Nej miich ajcxy mdzocy ndunɨpyɨch
    mɨɨd jada yëydɨjc huɨdibɨ jäy ajcxy ytijpy co yrey''aty ma yɨ judíojäy ajcxy?'
  kqf-kqf: Bi tana lava i waitala munaḡedina gado, “Te bai kona ḡoena yà voiye niga
    lavana ko wai isana Diu edi ḡalibona lisinemo?”
  cpb-NT: 'Rapiitanakeri Pilato rosampitziri: “Jirika iitaitziri ‘Iwinkatharite Judá-ite’,
    ¿Tsikama nonkanterika?”'
  aon-aon: Aria Pailat wata shopunek narigesh nakri, “Ipak pakri eik inekan mumam
    anudok arman douk ipak puhwaran eshesh Juda esheshin king iri?”
  hus-NT-2005: 'Konyattsik tám juní enchéꞌ kʼal na Pilato: ―¿Ani jantʼéy a léꞌ ku
    tʼajtsi xa bijyaltsik tin Pulek Takʼíxal an judíotsik?'
  mig-NT: 'Te ni̱ ka''a̱n tuku Pilato: Ndasa kákuni̱‑ro̱ já sá''a‑ri̱ jíín cháa káskúnání‑ró
    Rey judío núsáá, áchí‑de jíín‑i.'
  bps-bps: Taman lêman ale snalek Filat, manan, “Na tan kibògu i to dnagityu Harì
    dad Dyu?”
  mbs-mbs: Mig-insà heman si Pilato, “Menonen ko sikandin egtewalen niyo Selotan te
    menge Judiyo?”
  tof-tof: Paelat akó pamkolpam we nümtinóp wagó, “Ia ka dama oya ia yangono, e ne
    olom ngiliandakla Zu pamkolpamab Kingbóka?”
  cme-NT: 'Pilati wuɔ tiraa yuu nuɔmba‑i wuɔ: «Na''a mi ce naŋ bĩŋ umaŋ Yuifu ba
    nellentieŋo‑i niɛ?»'
  sus-sus: Pilati man naxa e maxɔrin, «Wo fa wama a xɔn ma n xa munse raba yi xɛmɛ
    ra, wo naxan ma, a Yuwifie xa mangɛ?»
  pon-2006: Pailet eri pwurehng keinemwe rehrail, mahsanih, “A dahme I pahn wiahiong
    ohl menet me kumwail kin ekerki nanmwarkien mehn Suhs akan?”
  dad-dad: Pailat idi to fiyẽdin, “Juda neid king gedig anĩ, aya ĩ nigin naig afiyẽf?”
  zab-NT: 'Ax gunabdiidx Pilat laadeb: —Chiy, ¿xi rcaaztɨ gunnía ni raiptɨ Rey xte
    Israel?'
  jae-jae: Tec Pilata kêtu kênac êsêac kêtiam gebe “Ma eŋ, taŋ asam eŋ gebe Judanêŋ
    kiŋ naŋ, jaŋgôm eŋ amboac ondoc.”
  ksd-ksd: 'Pilato i tir mule diat: Ava ina pait ia tai nina ava vatang ia ba ra King
    kai ra Iudaia?'
  msm-NT: Dajun usipa ni Pilato to kaotawan, “Og-amonuhon kud man naan seini og-ilingon
    now to hari to mgo Hibru?”
  myk-myk: 'A Pilate di pu pye sanha na: «Yawutuu pu wo saan wu wi ge, di lekɛ pye
    wu na wɛ?»'
  sbe-sbe: Na Pilato ye henamaiyeidi ye wane, “Saha kabo ya ginauli teina tamowai
    ta unai, iya kwa katai ede Dius yomi wasawasa?”
  mcr-mcr: Iŋgaŋi Pailoti iqu, “Iŋi, ‘Israitqä iquau Miqä Naqä Iqueqä’ ätätqäŋuwä
    Iqueŋi, nyi äänä imäkmqäwä?” ätukqe.
  cux-NT: 'Tuu''mi ní Pilato miiⁿ intiinguunéeⁿ yā: ¿Dɛ''ɛ́ neⁿ''e nī chi diíⁿ ndúúcū
    ''iiⁿ''yāⁿ chí ndís''tiī ngaⁿ''a nī Rey yeⁿ''e ''iiⁿ''yāⁿ Israel?'
  tur-YTC: Pilatus yine onlara, “Öyleyse Yahudiler’in Kralı dediğiniz kişiyi ne yapayım?”
    diye sordu.
  san-ITR: atha pIlAtaH punaH pR^iShTavAn tarhi yaM yihUdIyAnAM rAjeti vadatha tasya
    kiM kariShyAmi yuShmAbhiH kimiShyate?
  bel-N: 'Дык Пілат, адказваючы, зноў сказаў ім: «Што вы хочаце, каб я зрабіў з Тым,
    Каго называеце Валадаром Юдэйскім?»'
  sch-sch: Hanchu Pilat'n an kôm, “Aninte, Judangei rêngpa nin tipu hih imo ko lo
    rang ani zoi?” tiin a rekel ngei nôka.
  mic-MIQNT: Pilot ap gelulaji mimajuinu'g, “Gatu tal pualioq tala'lan newgte'jit
    telui'toq, ‘Lesui'paq ugtelege'witemual?’ ”
  huu-NT: 'Iena cacajano, Pilato naimacɨmo jɨcanote: —¿Nɨese bimɨena cue fɨnuana jitaidomoɨ?
    Naimɨedɨ omoɨ judíuaɨ illaɨma raillamɨe.'
  jiv-NT: Tutai Parapásan seawarmatai Piratu ataksha chicharainiak “Jesusnasha, átum
    ii akupniuri̱ tarumna nuna, ¿itiurkattaja?” tímiayi.
  otm-NT: 'Nu ra Pilato xø bi ''yɛ̨mp''ʉ mahøn''a: ―Xina ni hmuts''ʉt''abihʉ, gyʉ́
    israelhʉ, gyʉ́ judíohʉ, ''bɛ''a ga ørpä na bʉya, bi ''yɛ̨n''a.'
  dah-dah: Be, Pailat beleŋ huwardeb, “Be, gwaha yahaŋ geb, deŋ beleŋ Yuda marte doyaŋ
    al kuruŋ ineŋ haŋ al gayenbe daha ireŋ?” yineŋ gusuŋaŋ yiryiŋ.
  tnk-tnk: Ro iamɨnhi irə Paelat rəɡkiari mwi mɨnraha mɨni mə, “Trɨni mɨnuə iakəseni
    Parapas rier ia kalapus, rəfo ia iərmama sə hiaməni mə in kiɡ səvəi nəkur Isrel?”
  kpr-kpr: Pilate sekago nemokena ategi usira, “Atá, na genembo eni, Jusi embo da
    kini (king) seraeva emo, nange areni!” aminge setiri,
  san-IAS: atha pīlātaḥ punaḥ pṛṣṭavān tarhi yaṁ yihūdīyānāṁ rājeti vadatha tasya
    kiṁ kariṣyāmi yuṣmābhiḥ kimiṣyate?
  nho-nho: Teenaa ki vasiri ake hoki Pilate ki naa tama naa, “Kootou e fiffai maa
    te tama e taapaa kootou ma se tuku naa Jew nei ki haia a nau peehea?”
  gym-NT: 'Akwa Pilato tö namani Jesu tikaite, käkwe niebare mda ietre: ¿Jrei nitre
    israelitakwe nieta munkwe, sebtä abko tikwe dre nuendre, ie mun tö nibi amarebti
    yere? niebare kwe ietre.'
  azg-NT: 'Ngꞌe joꞌ taxeeꞌ nndaꞌ Pilato ndëë nnꞌan judíosꞌñeen: —Ndoꞌ na nndaꞌ, ꞌoꞌ
    nnꞌan judíos, ¿Nin ꞌnan ntꞌue nꞌonhoꞌ na quitsꞌa yo juu tsꞌan na conduehoꞌ na
    conduihin na coꞌxen jon ꞌoꞌ?'
  bhd-bhd: एन शुन्तां पिलातुसे लोकन फिरी पुच़्छ़ू, “अगर अवं बरब्बे छ़ेड्डी देईं, त
    ज़ैस तुस यहूदी लोकां केरो राज़ो ज़ोतथ, तैसेरू अवं कुन केरि?”
  too-NT: 'Lā'' Pilato cākalhtīpā lā'' cākalhasqui''nīlh: ―Lā'' ¿tuchū lacasqui''nā''tit
    na''ictlahua con xla'' a''ntī māpācuhuī''yā''tit ixReyca''n israelitas?'
  ind-AYT: Pilatus berkata lagi kepada mereka, “Jadi, apa yang harus aku lakukan dengan
    Orang yang kamu sebut Raja orang Yahudi ini?”
  cjo-NT: 'Rapiiteeri eejatzi Peraato, ikantziri: —¿Tsikama nokanterika iroñaaka irika
    pipinkatheeyawitakarini?'
  nsn-nsn: Kare dangata poluk Pailat tasisina pare, “Bo ahaua paku guataio tar tamatene
    rung kilaioum nas toiar Ju?”
  san-DEV: अथ पीलातः पुनः पृष्टवान् तर्हि यं यिहूदीयानां राजेति वदथ तस्य किं करिष्यामि
    युष्माभिः किमिष्यते?
  tna-NT: '@see-verse:MRK.015.011'
  lid-lid: Eme Pailat ndremenya iri ja, “Ya jo kamekes sasah ki ta ndramak ala aha
    aloh iy kabin tiri Juwis?”
  wim-wim: Nil Pilate.an thaw thant pam wanchant, “Ngul pam inan wanttake? Niiy puth
    moom piꞌan niiyantaman waaꞌaniy nunanga!”
  zga-M: U Pilati akhajibu khavili akhata, “Neivombe kheikhii khu Ntwa vavayahudi?
  yom-yom: Pilatu wuba yuvula e ? —A vayi mbi lutidi phangila mutu wowo luntedilanga
    ntinu wu Bayuda ?
  eng-NNA: For this Barabbas they were asking, in reply Jesus asked them, “I might
    release that Barabbas, then what will I do to this other one, the man you name
    'King of the Jews'?”
  san-SIN: අථ පීලාතඃ පුනඃ පෘෂ්ටවාන් තර්හි යං යිහූදීයානාං රාජේති වදථ තස්‍ය කිං කරිෂ්‍යාමි
    යුෂ්මාභිඃ කිමිෂ්‍යතේ?
  yut-yut: Yaŋba Pailat da aeni yoyɨgɨt, “On amɨn ji da ‘Juda amɨn dakon kɨla amɨn
    madep’ yaŋ iyaŋ, niaŋ aŋ ɨbeŋ do nandaŋ?”
  grc-BYZ: ὁ δὲ Πιλᾶτος ἀποκριθεὶς πάλιν εἶπεν αὐτοῖς· τί οὖν θέλετε ποιήσω ὃν λέγετε
    τὸν βασιλέα τῶν Ἰουδαίων;
  cpc-NT: 'Japiitanakiri Pilato josampitziri: “Jirika jiitaitziri ‘Iwinkathariti Judá-mirinka’,
    ¿Tsikama nonkantirika?”'
  nhg-NT: 'Entunses onöhuat Pilöto ocsajpa. Quemelfe: ―¿Tli noso nenqueneque necchibelis
    nönca tlöcatl tli nenquecuitea Rey de joriojte?'
  nya-nya: Pilato anawafunsa kuti, “Kodi nanga ndichite chiyani ndi uyu amene mukumutcha
    mfumu ya Ayuda?”
  ngu-NT: 'Quemaj Pilato oquintlajtoltij: ―¿Niman, tej, tlinon nicchihuas ihuan on
    yejhuan nemejhuamej nenquitocayotiaj inRey on hebreos?'
  kup-kup: Met pot mañahan añarab porin mañahat paru Pailatin mañah. Tahan Pailat
    maot parun epat at mañah, “Met aban ari Zudaholoz ahop hameg-pop ne tair metom?”
  jid-jid: Bilatus a la mye mba ngarli a hi ngye mba tie ni chu Yahudawa?
  wmw-wmw: 'Sambi, Pilatu akiwajibu tena akiwambira javi: “Camusaka nukutendereni
    eyo wamumwita nfalume wa Mayahudi‑yo ndi cepi?”'
  gmv-GGM: Philaxosay “Histikko inte Ayhuda kawo giza adeza wostana mala koyeti” gides.
  ssg-ssg: Pailat kamei ulei laha, “Pahamuto ape nga aile waliko la wanen hani tetel
    seilon amuto ukek i tel masiwi tapein ti teka Ju?”
  zpo-NT: 'Zee Pilat mnabdizh nzhé: —Guné gu, nen cho kwaan nzhekla gu le na kwaan
    xaa ne, xaa mbezh re xaa nak Rey cheen gu.'
  poy-poy: Pilatu kawakosiya kayi, “Su, mfira ntendi hashi na muntu ayu yamumshema
    Mfalumi gwa Wayawudi?”
  qwh-NT: 'Tseno niyaptinnam, Pilatu queno nerqan: —Israel nunacunapa reynin niyanqequitaqa
    ¿imatataq rurashaq?'
  gaw-gaw: Ag Barabasnu ap̱ig amunu Pilatus nug aum. “Amge ag Juda dilag king imu,
    da nuhignu aḏi heḵulnu oolag daaṯe?” awa aum.
  nca-nca: Pitu ko ŋande osese yereró, “Juda uniparetoro wiri yerete uni ŋu, no date
    te inowe?”
  zpz-NTPP: 'Orzeꞌ Pilato nay rab yu dey: ―Beni, ¿la coz rlagy der gyicy du̱ yu nu
    rnii der rey ni de mbecy Israeel? ―nay.'
  mkj-mkj: Pilate pel pwuroahng idoakkoang pokonno, “A da kamwai mwehuki ngoahi en
    wiahng woalmene ma kamwai kin panginki nahmwarkihn mihn Jew‑kan?”
  zac-NT: 'Iurní Pilato gunaꞌbë diꞌdzë lu rall stubi vueltë: ―¿Perë pë rac shtuꞌu
    të guna con Jesús? el quë narniꞌi të: “Rëy shtë naciuni Israel”.'
  kyg-kyg: Pailatiꞌa halate asole vayaꞌaifeꞌmo, Malamasiꞌmo hatu maeꞌna atesuvana
    Yu vayaꞌaiteꞌmo yagaino neꞌapateya kini nene hutapa agi neꞌaya vekalegamo na kavaꞌmo
    hisuve, huno apafi geꞌniye.
  kmk-kmk: Ot kinnanan uman Pilato utdat tagu un, “Ot ngadan nat kook kan Jesus un
    ngadnon yu un Alin di Judio nu?”
  cao-NT: 'Jatsi quiha Pilató nicatëquëniquë: —¿Jënahuaxëhi ni ëa ra Jesu qui, naa
    jodioba chama-chamaria ma quënahana? —iquiina.'
  bbr-bbr: Keserna, Pailot nukas ätäiar totwarowon, “Okoro ro ko Juda akan kamwareäu
    ro näwäu äiäi, is owosäm?”
  inb-inb: 'Pai­kuna chasa maña­ura, Pila­toska ikuti tapur­ka­kunata: —Nigpika, ¿imatak
    muna­na­kun­gi­chi, kai runata kam­kuna judiu­kunapa atun mandag suti­chis­kata
    nuka ruran­gapa?'
  hrv-hrv: 'Pilat ih opet upita: “Što dakle da učinim s ovim kojega zovete kraljem
    židovskim?”'
  box-NT: 'Ó o Pilaate wíokaa tùara ɓa zã̀amáa yi: «Lé mu yɛ́n mi le ĩ wé
    làa yìa mi wee ve làa zúifùwa bɛ́ɛ?»'
  ote-NT: 'Nuꞌbʉ́ nura Pilato bi yopa ꞌyamba ya ja̱ꞌi ne bi ꞌñembabi: ―Nuꞌbʉ́, ¿te
    ꞌbɛ guí adihʉ ga øꞌtua ra Jesu núni guí emfʉ ra Nda̱ de ya xodyo?'
  wnu-wnu: 'Ende arari ne Pailat qamar: “Git eng ende igoum eng munon an Yuda wurinou
    munon baraitari wot qamb igoumon eng ye mai sieribam?”'
  zam-NT: 'Sya, mnibdi''s Pilat loo rye mèna. Ndxab Pilat: ―¿Cón ndlya''s gu'' li
    non mbi'' co'' mbez mèn nac rey che''n mèn nación Israel, à''?'
  zyp-NT: Taico Pilat taco, “Juda cawngsaw aa siangpahrang naa tahpaw heh saw zekhatamaw
    ka tua a?” tatah a hae he.
  sey-NT: 'Ja̱ maca Pilatopi pa̱ire se̱quëña: “¿Me nejaquë cayeꞌni, mësaru judío pa̱i
    ëjaë hueꞌyoquëre?”'
  nvm-nvm: Bu ijeg kuavga Fairet fu una madu uri kia, Regavo ja e guri ja kume fu
    e Jiusbuon Kin no kumenva iji fuiji na abe izeg rek?
  mps-mps: Tama Pailatgo po augwaliba ma wali, “Tama dage te Juda dabego tuni bidi
    nogi ebo, eno te bidi aga magi yaibawe?”
  seh-seh: 'Na tenepo, Piratu aabvundza pontho kuti: “Musafuna ndincitenji mphapo
    mamuna uyu anacemera imwe mambo wa madjuda?”'
  pab-NT: 'Hoka Pilatos axehenahitiyene: — Hoka xoanaite namohena exe haliti, judeunai
    xekohasehare kalorexe xaokitere? nexa.'
  llg-llg: Basa boe ma, gubenol natane seluk nae, “Mete ma leondiak, na, au tao Yesus
    ia leobee, fo loken, na, lae, ‘Mane Yahudi’ ia?”
  kyf-kyf: '-Bha Pilatɩ gbaɛ: «''Lee, Zuifʋʋ ''wlulapɩlɩnyɔ mɩa dɛ nɩ, lɛɛ -lu ɩn
    ''ka ɔ nʋnʋa?»'
  tpi-tpi: Na Pailat i askim ol gen olsem, “Na yupela i laik bai mi mekim wanem long
    dispela man, yupela i save kolim em king bilong ol Juda?”
  mih-NT: 'Ta zɨquɨ i ndaca tuhun ra Pilato inga saha ta catyi ra: ¿Ta ñaa sa cuñi
    ndo cua zavehi sihin ra zacunañi ndo rey sii ñiyɨvɨ hebreo?'
  qvh-NT: 'Barrabasta cacharinanpä niyaptin Pilato taporgan lapan runacunata: “Israel
    runacunapa mandagnin rey Jesustaga ¿imata ruranätatä munayanqui?”'
  kms-kms: Di Pailat mune pengu nindiny nari, “Te muq wuti nungoqi Juda mingg king
    puq wundig kin nen pughe sin ei geg?”
  agn-agn: Animan nane-ma sing oman si Pilato ong mga taw, “Mga maning don, onopay
    boateno ong taw ang na, ang aggoyan ming adi tang mga Judio?”
  nhi-NT: 'Pilato oquintlahtlanih: —¿Tla ohcon, tlenoh nanconniquih manchiua ica naquin
    nancontoocaayotiah namoueyitiquiuahcau namehuan namonjudíos?'
  ttc-NT: 'Ntons te Pilat oxik tqani'' junky''el kyetz ikxjani: «¿Tidi'' egan tzan
    tqet nk''ulu'' tuky''i te aj n''ok eq''uma'' te twitzale'' k''ulul mandad eti''jni?»'
  dan-1931: 'Men Pilatus svarede atter og sagde til dem: “Hvad ville I da, jeg skal
    gøre med ham, som I kalde Jødernes Konge?”'
  kwj-kwj: Ete wondawani Pailat ya ai wunu sawe, “Dori hima, Juta hima kupu lei king
    apukolaka, o hi ki ku uchandau hima ni hinde hinga apa rini a wosino?”
  vie-OVCB: 'Phi-lát hỏi lại: “Còn người các anh gọi là Vua người Do Thái, ta phải
    xử sao đây?”'
  kze-kze: Páíráti séna Ísumba Yútaa-kwaasiti kawááná'á iyémó sewáímbá nóra ónaumno
    súwasa
  mpj-mpj: Payilatju-jananya yarrarnu japirnu, “Puntu kujupa wanyjalmalkurna? Kulirnurna
    Juwukajalunyurra wajalpayi maaja maju-nyurrampa jiinya.”
  lbk-lbk: Kinwanin Pilato ken chaicha, “Ngag kay et nan angnek isnan chey takho ay
    kananyo en Aliyo ay Judio?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pilato yꞌamo̱tutú̱vijinuva: ―¿Ax vintso̱ tseꞌe xtso̱kta
    je̱ts a̱tseꞌe ntónu̱t ma̱a̱t je̱ꞌe̱ juuꞌ veꞌe mtijtup Israeejlit Jayu Yakkutojkpa?'
  bzh-bzh: Loḳ Pilatus loḳ tepëḳ yah vu sir ggökin bë, “Log sëḳ ġevonġ va vu
    mehö sënë, sën ham nenër yi bë alam Yuda hir mehö-los-bengö lo?”
  guj-2017: પણ પિલાતે ફરી તેઓને કહ્યું કે, ‘જેને તમે યહૂદીઓનો રાજા કહો છો, તેનું હું
    શું કરું?’”
  jvn-NT: 'Pilatus terus semaur menèh: “Lah aku kongkon ngapakké karo Yésus, sing
    mbok arani ratuné bangsa Ju!”'
  byr-byr: Miꞌna yɨna kyeꞌ Paailatɨ jaꞌnawɨdɨna “Nyɨdɨwaasaꞌna ‘Aꞌmwe sai Juyaraavɨ
    maremwaaidela,’ dadɨvɨsarɨna gara yɨjɨwa?”
  ian-ian: Pailat ndi kat nat njambɨ wandɨ. Judana king walɨnja nyan kat angamak yigiyowun
    waa wandɨ.
  hun-hun: 'Pilátus pedig ismét megkérdezte tőlük: „Mit akartok tehát, hogy cselekedjem
    azzal, akit a zsidók királyának mondotok?“'
  mcf-NT: 'Aden chuibededaquien: —Badabas nidmequimbi mibi ancaquid caid Esus ¿atotsimbi
    napeque? Chui. Tantianu —capondash Pidaton.'
