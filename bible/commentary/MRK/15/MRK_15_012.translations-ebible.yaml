verse: MRK.015.012
translations:
  kpx-kpx: Ige ataeau kateai louge Bailotiu belagevei avoe, “Lana kateige dana la
    oe nehe ivihai loui kosea, ‘Diue kosive baluga Iesu’ ke osiohavoi.”
  okv-H: Pilate na embomeni ta degi ke einge ena “Rate embo erevi ungota King ke eagova
    amita degi do ano?” ainge enu
  tbo-tbo: Pilato i lubayada meme i pa, ‘Awai nugonugomi ipa mi Yudeya omi wasawasa
    uyahina a dewaya?’
  mal-C: “എങ്കിൽ, യെഹൂദരുടെ രാജാവെന്നു നിങ്ങൾ വിളിക്കുന്ന ഇയാളെ ഞാൻ എന്തു ചെയ്യണം?”
    പീലാത്തോസ് വീണ്ടും അവരോടു ചോദിച്ചു.
  grc-SR: Ὁ δὲ Πιλάτος ⸂ἀποκριθεὶς πάλιν εἶπεν⸃ αὐτοῖς, Τί οὖν ⸋θέλετε⸌ ποιήσω ⸋2ὃν
    λέγετε⸌ ⸆ βασιλέα τῶν Ἰουδαίων;
  bgc-bgc: न्यू सुण पिलातुस नै उनतै फेर बुझ्झया, “तो जिसनै थम यहूदियाँ का राजा कहो
    सो, उसका मै के करुँ?”
  khz-khz: Ne Pilato na maerenagirato, netiwato, “Na eIuda talimami gemi vele nogotina
    eraka ana kalagi-tiwaa?”
  deu-TKW: 'Pilatus aber antwortete ihnen wieder: was wollt ihr denn, daß ich mit
    dem thue, den ihr den König der Juden nennt?'
  zsr-NT: 'Niꞌr gnabnëꞌ lequëꞌ leyúbl Pilato, rnëꞌ: ―¿Bizxa rë́ꞌniliꞌ gunaꞌ queëꞌ
    bönniꞌ naꞌ ruiꞌliꞌ lëꞌ, Bönniꞌ Gna Béꞌinëꞌ Bunách Judío?'
  lin-lin: 'Pilato atunaki bango : — Nasala nini na moto oyo bozali kobenga mokonzi
    ya Bayuda ?'
  hns-NT: 'Tab oe manai log se poetjhies: „Tab ham ie aadmie se ka karie? Toelog to
    oke Israel ke raadja bolaawe hai?”'
  noa-E: Mag Barrabaata sĩi öbeerpʉ̈ipim khõchkha nʉm ũrbaawai deeu Pilatoou, —¿Mag
    judionaan Rey anʉm dʉ̈i mua jãgajuma? ajim anʉm.
  eng-EMTV: But Pilate answered and said to them again, “What then do you desire that
    I should do with Him whom you call King of the Jews?”
  mib-NT: 'Yūcuán na te ni cajnūhún tucu Pilato: Núu súcuan ¿te ndese cácuni rō jeē
    sáha ri jiín tée jeē cácahān rō jeē cúu de Rey rohó ñáyuu hebreo? áchí de jíín
    i.'
  bea-bea: Kooh kahehu Pilate ateyatetla toowehchu yehti, Takootahtya oslihasi kooh
    yachi o-ochi koometihi tyiyi Jewnu woyi?
  lif-NT2: पिलातसरे़ खे़ङ्‌हाॽ याम्‍मो सेःन्‍दोसुसि, “यहुदि हाङ् के़मे़त्तुम्‍बा मनाःन्
    इङ्‌गाॽ थे मे़त्तुङ्‌बाबे?”
  xnj-xnj: Pilatu akavakota kavili, “Hinu, mwigana nimkita chindu kiki na mundu uyu
    mwemkumkemela Nkosi wa Vayawudi?”
  mmx-mmx: La ne Paelat ga sue di, “La nia ana lok lavanga salai mi na laradi mi so
    asen i mi loorong at limixin me Judaia?”
  cbr-NT: 'Usa ''ain ca Pilatonën atu cacëxa: —¿Barrabás chiquíanan judíos unicaman
    ''apu isa quixunmi cacáncë, ënë ''ën uisoti caramina cuëëncanin?'
  tee-NT: 'Pus ju acsnich ju Pilato ak''alhtayanalh chai alacjunchokopa ju israelitanin:
    ―Para tijuch ju lac''asq''uinat''it ju acnavi ju unat''it mi''ucxtin''an.'
  eng-LSV: And Pilate answering, again said to them, “What, then, will you [that]
    I will do to Him whom you call King of the Jews?”
  cak-NT: 'Y ri Pilato xch''o''n chic pe jun mej (bey) y xuc''utuj chique: ¿Anchique
    ri nijo'' rix chi nin-en ren riq''uin ri achi ri ni''ij chi i-Rey rix israelitas?
    xcha'' raja'' chique.'
  pah-NT: 'Igwete Pilatos''ga ea''javi g̃a pe: —Oro ga – kiroki ga pe pe ei oreruvihavuhuhete''ga
    – marã po ti ji ga rerekoi nehẽ naerũ?'
  sja-NT: 'Mapa Pilatopa iidiji: —¿Sãga oopi k''inia p''anɨma aji, parãpa Judiorã
    Reyda a p''anɨ ome?'
  xed-xed: 'Ka vrəgliŋtá Pilat ta ɗaway da həŋ: «Ka si mantsa tsi, nu ta kumə kuni
    ta magay ɗa nda na mndu ta hgu kuni ka mghama la Yahuda na?» kaʼa nda həŋ.'
  mks-NT: 'Tá na̱ndihi já na̱nda̱ca̱ tu̱hún Pilato na̱ já na̱cachi da já xi̱hi̱n ná:
    —Ndía̱ cúni̱ ndó caja i̱ xi̱hín da̱ cáchí ndó cúú rey nu̱ ndóhó, na̱ Israel —na̱cachi
    da.'
  gfk-S: Io, Pailat ga tiri di, “Aiou ni bihane um ikin ra tunana mu kilam ie be no
    king numu ira Iudeia?”
  bmu-bmu: Mewö jigetka kunbuk meleŋda qesim eŋgiyök, “Mewö jizeaŋgöra Juda eŋgöreŋ
    kiŋ qetŋi mewö qerakzei, nöŋön mönö i denöwö ak waŋgibileŋak?”
  dgz-dgz: Pailat sia wayawamon, “Iesu e Diu nagire Ayop egawa waiana inap ne dim
    da tain?”
  eng-GNV: And Pilate answered, and said againe vnto them, What will ye then that
    I doe with him, whom ye call the King of the Iewes?
  zaa-NT: 'Làniana gunàba titsa'' tè Pilatua cą attu nna rą: Entonces biani calatsi''
    le gunia'' lani nubeyu'' reya le Rey qui'' lebi''i ca enne'' judíuį cá.'
  eng-WEBSTER: And Pilate answered, and said again to them, What will ye then that
    I shall do to him whom ye call the King of the Jews?
  guh-guh: 'Nexata icatsia Pilato yanijoba jivijavabelia: —¿Detsa nexata xua pajitsipame
    taexanaenexa maponëjavabeliaje: “Judíovitsi pepo vajanacaevetsinë,” paneyabarajainëjavabelia?
    jai Pilato judíovijavabelia Jesús yabara.'
  bon-bon: Siige Pilato biname bine cääri itemlimige egä, “Cije cane piba ngena jewenenine
    teeme tääpume weene lui ne yaainuye Israela biname bime mopeyame ca?”
  nhw-BL: 'Huajca Pilato sempa quintlatzintoquili: ―¿Huajca tlaque anquinequij ma
    nijchihua ica Jesús catli anquitocaxtíaj nopa tlanahuatijquetl tlen israelitame?'
  swh-ONEN: Pilato akawauliza tena, “Basi mnataka nifanye nini na huyu mtu mnayemwita
    Mfalme wa Wayahudi?”
  wbi-wbi: Avaanhu vala ye vansumile, uPilato akavoposia kange akati, “Umuunhu uju
    juno mwiti ghwentwa ghwa Vayahudi, nim'bombe kiki?
  bba-bba: Mɑ Pilɑti u kpɑm bu bikiɑ u nɛɛ, ǹ n mɛn nɑ, mbɑ i kĩ n ko kɑ durɔ wi
    bɛɛ i sokumɔ Yuubɑn sunɔ.
  eng-KJVCPB: And Pilate answered and said again unto them, What will ye then that
    I shall do unto him whom ye call the King of the Jews?
  kgk-NT: —Aipo ramo, mbava'e tipo ajapo-ta Hesu-rehe? Upe va'e judeu ruvixagwasu
    pene remihenói, he'i jevy íxupe kwéry.
  waj-waj: 'tuduu itaama aayanna tuduu Piratuuso rikioo keenaa gioonna kiaapuuya tunoo:
    Vaidi ngia ivaara Yutayaiya kieetavee kiaivaara na aaniivai inna iikiaunnee?'
  ekk-PKP: „Mida ma pean siis tegema sellega, keda te nimetate juutide kuningaks?“
    küsis ta neilt.
  mpx-mpx: Yaka Pilato boda i nelil al i ba, “Hauna gun na ginol toto ku ba Yudiya
    wali kin kaiwena?”
  wbp-wbp: Ngula-jana Paliti-rliji yarda payurnu, “Kala nyarrpa-manirna nyampuju wati
    yangka kuja kankulu yirdi-mani Juwu-kurlangu wiri kingi?”
  luo-luo: Pilato nopenjogi niya, “To koro atim angʼo gi Jal muluongo ni ruodh jo-Yahudini?”
  nhe-NT: 'Huajca Pilato sampa quintlatzintoquili: ―¿Huajca tlachque inquinequij ma
    nijchihua ica Jesús tlen inquitocaxtíaj nopa tlanahuatijquetl tlen israelitame?'
  aii-aii: 'ܡܸܢܕܪܸܫ ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ: ”ܡܘܼܕܝܼ ܒܵܥܹܝܬܘܿܢ ܕܥܵܒ݂ܕܹܢ ܠܐܵܗܵܐ
    ܐܢܵܫܵܐ ܕܒܸܩܪܵܝܹܗ ܝܬܘܿܢ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ؟“'
  esk-NT: Pilate kiugai, “Qanuġisiñiqpigu una taiguutiqaqtuaq Umialgatnik Jew-ŋuruat?”
  msb-msb: Nagsurmaton gihapon si Pilato, “Kun sugad, nano an hihimuon ko sani na
    tawo na ginatawag niyo na hadi san mga Judio?”
  cpa-NT: 'Jøng² ca¹juúh² Pilato, ca¹tsáih¹dsa dsa² ca¹ŋi¹jian¹² Jesús: ―¿He² hnøngh²
    hniah¹² jmo¹³jni quianh¹³ dsa² lang¹², dsa² tøah¹² hniah¹² Rai¹³ quián¹² dsa²
    Judío? ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପିଲାତ୍‌ ଆରିତରେକ୍‌ ପାଚାର୍‌ଲା, “ସେନ୍ତିଆଲେ ତମେ ଜନ୍‌ ଲକ୍‌କେ ଜିଉଦିମନର୍‌
    ରାଜା ବଲି କଇଲାସ୍‌ନି, ତାକେ ମୁଇ କାଇଟା କର୍‌ବି ବଲି ତମେ ମନ୍‍ କଲାସ୍‌ନି ?”
  meu-meu: Bena Pilato ese ma e nanadaidia, eto, O, ina Iuda taumui emui pavapava
    o tomamu na ede baina tomaia?
  yva-NT: Umba Pilatus po raura akananto vatano wanuije umawe mai pare, “Maisyare
    omai ti, animaisye mi syo rave irati vatano wapo awaino Akarijo Titi Yahudije
    so ai?”
  dgc-dgc: Ey kinagi na dide, a “Eng kona sa, éy anya i gemtén kua to lélake a ngéngahinan
    moy a hari na Judeo?”
  zpm-NT: 'Dzigo rëb Pilat lo zho: ―¿Zha dzigo racladz to gac meṉ rnee zho zhirey
    to nu?'
  hix-NT: Onà wyaro neyuhtxownà xarha tà, Peratusu. Àsoke ryhe weryano, mosonà, Xuknewyana
    komo kayaryetà mosonà katxho rma, owyanye, kekon hatà. Àsoke ryhe noro weryano,
    owyanye, kekon hatà, toto komo wya.
  sim-sim: Urik indik ormu silira, �Wa mberem avai uku, king Judamahi karem ji mbahanda
    toton?�
  npi-ULB: पिलातसले तिनीहरूलाई फेरि जवाफ दिए र भने, “त्यसो भए यहूदीहरूका राजालाई म
    के गरूँ त ?”
  cgc-cgc: Pilato gainsa eman, “Ino buaten ko ta ittaw i na paambal nyo na ari ta
    mga Judio?”
  tim-tim: Hain dâm makyeŋgimbiâ hainâk konmâ wârakbiâ Pilatoŋe lâuwâŋe hin makyeŋgiep,
    “Ye nâŋgâi. Yuda yeŋgât luâk kembuyeŋe dâmai ire gain mâŋgiwegât nâŋgâi?” dâep.
  yor-yor: Pilatu sì tún béèrè lọ́wọ́ wọn pé, “Kí ni ẹ̀yin ń fẹ́ kí èmi kí ó ṣe pẹ̀lú
    ẹni ti ẹ̀yin n pè ní ọba àwọn Júù?”
  wos-wos: Wungi wandaka dé Pailat dé diré wambula wa, “Wangun Judana néma duré yingi
    maki yakéwuni?”
  emp-NTPO: 'Maʌ̃ carea Pilatoba wayacusa ãdjirãa iwid̶isia: –Mãwãra bãrãba judiorã
    boro abadara ¿mʌ̃a sãwã oi?–'
  eng-F35: Pilate answered and said to them again, “What then do you want me to do
    to him you call ‘king of the Jews’?”
  ind-ind: Lalu Pilatus bertanya sekali lagi kepada mereka, “Kalau begitu, apa yang
    kalian mau saya lakukan terhadap Yesus yang kalian sebut ‘raja orang Yahudi’ ini?”
  pes-OPCB: 'پیلاتُس پرسید: «اگر باراباس را آزاد کنم، با این شخص که می‌گویید پادشاه
    یهود است، چه کنم؟»'
  mpt-mpt: Failate imin baabenea Ibo fumbibo Ne ibo naka ele Yudai komok sumobo ge
    oha binabib ele fatnabanamabine? gesea
  ssx-ssx: Kutupa Pailedima꞉ iki pa꞉ta꞉ alota꞉ Diu wanda꞉halina꞉ Kini halie aleme
    halita꞉ eki peaanope leekeme.
  mkl-mkl: Nɔ Pilɑti í bee ŋɑ mɑ́ í ni, to, bɛirei ì bi n ceɑ inɛ iyi ì yɑ mɑɑ kpe
    ilɑɑlui Zuifu ŋɑu.
  gaq-gaq: ପିଲାତ ରେମୁଆଁଇଂକେ ଆରି ମୁଇଂତର୍ ସାଲ୍ୟାଃକୁକେ, “ପେ ଆଜାକେ ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌
    ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ପେଡିଂ ନେଙ୍ଗ୍ ମେଁ ଆଡ଼ାତ୍ରା ମେଁ ଡିଙ୍ଗ୍‌ନ୍‌ସା ପେ ଚାଏଁପେଡିଂକେ ?”
  gof-RNT: Philaaxoosi zaaridi, “Yaatin, ha hintte Ayhude kawo geyssa waato?” yaagis.
  unx-unx: ପିଲାତୁସ୍‌ ଆଡଃଗି ହୁଣ୍ଡିଆକାନ୍‍କକେ କୁଲିକେଦ୍‍କଆଏ, “ଆପେ ଯିହୁଦୀକଆଃ ରାଜା ମେତାଇନିଃକେ
    ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାଇୟା ମେନ୍ତେପେ ସାନାଙ୍ଗ୍‌ତାନା ?”
  gah-gah: 'aitotí Palapasini aseva zetamane liki likago, Pilató goha lo kimike limó:
    Zuta vetini kugulizaki véini noive liki liaká nia vemú nene nana otatove.'
  lcm-lcm: Na Pilato kala anguan sui an aniria ta, “Au, saka nem an mipo buk iau asi
    kag vil ania si igenen ke mipo posong ia ta tulava si ri Iudaia?”
  aer-aer: Kele Pilate-le itnenhe awethe apayuthneke, “Kele, nthakenhe anteme the
    ileye artwe nhenhe arrantherre-arle Alartetye Jew areye-kenhe akeme?”
  qvc-NT: 'Chaymi chayshina niptinllapa, Pilatuqa tapurqan: —Munashpa Barrabasta kach''anaypaqqa,
    ¿imatam munangillapa kay gubyirnuyki Jisusta ruranaypaq? nishpa.'
  tgl-ULB: Sinagot silang muli ni Pilato at sinabing, “Ano ngayon ang gagawin ko sa
    Hari ng mga Judio?”
  cbs-NT: 'Pilaton ana jatu yukakin: —Ja juni: “En judiobun xanen ibuki”, iki kenamisdan,
    ¿matu jaska waxunpa?— jatu wa'
  xtm-NTPP: 'Te jiña''a Pilato ma nuu ñayii ka kayu''u ma: ―‍¿Kovaa nawa ka kuni ni
    ja sa''a sa ji''in tee ka xnani ni rey tátnuni nuu ñayii judío a? ―‍kúu de jiña''a
    de.'
  nnq-nnq: Pilato ngabakonya kabele bandu ba, “Ngoe mpala nantendibo mundu jonjo ojumankemanga
    Angwana ba Akayahudi?”
  bao-NT: 'Ñucã Pilato pea o biro cʉ̃jare ĩi jãiñaupi: —¿Judíos wiogʉ mʉja ca ĩigʉ
    mena peera do biro yʉ ca tiiro mʉja booti? —ĩiupi.'
  san-ORI: ଅଥ ପୀଲାତଃ ପୁନଃ ପୃଷ୍ଟୱାନ୍ ତର୍ହି ଯଂ ଯିହୂଦୀଯାନାଂ ରାଜେତି ୱଦଥ ତସ୍ୟ କିଂ କରିଷ୍ୟାମି
    ଯୁଷ୍ମାଭିଃ କିମିଷ୍ୟତେ?
  huv-NT: 'Quiaj a Pilato tatün manguiay alinomb: ―¿Cuane indiüman mejawan narang
    wüx aag ipiüngan minatang nenajiüt icueajiüna? ―aj nejiw.'
  otn-NT: 'Ma̱hømbi ''yɛ̱mbyø ja̱''i̱ ra̱ Pilato: ―Xina̱ ra̱ n''yohʉ guí̱ ɛ̱mhmʉ ngue
    rá̱ da̱st''abi yø judío p''ʉya, ¿te guí̱ nnehʉ ga̱ japä na̱? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yogiŋ kaŋ Pailatdi kotigoŋ yeniŋguk, “Kaŋ Jesu, Judahi’walaŋ me mapme
    niiŋ, adi dediŋ timimbit?”
  obo-NT: Id intud mandon si Pilato, kahi rin to, “Ondak id kopi-i row nod puungan
    ku ka-ay't minuvu no id ngoranan dow no Hari to mgo Judio?”
  cak-ENT: 'Y ri Pilato jari'' xbech''o jun bey chic y xuc''utuj cheque: ¿Achique
    ri nibij rix que yin ninbün ta riq''uin ri achi ri nibij que i-Rey rix israelitas?
    xbij rija'' cheque.'
  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤕᤜᤢᤍᤡ ᤜᤠᤱ ᤁᤧᤔᤧᤳᤋᤢᤶᤒᤠ ᤔᤏᤠ᤺ᤴ ᤀᤡᤱᤃᤠ᤹ ᤌᤣ
    ᤔᤧᤳᤋᤢᤱᤒᤠᤒᤣ᥅”
  snx-snx: Pailot andug inarnjulx, “Nyingga Ju indo asa gadi o sis xa. Ne sa adu mangau
    xa ida?”
  kql-kql: De, Pailatɨn yika galaveve valatɨk, “Ŋɨn avik pavapa, katɨk ben Jutatɨle
    Juwutkasak galavale avɨtɨk?”
  mie-NT: 'Ñúcuán de nī jīcā tūhún tucu Pilato: ¿Túsaá de nāsa cúnī ndá nú jā sāhá
    nī jíín tēe jā cáchī ndá nú jā cúu dē Rey ndá ndóhó nchivī hebreo? ncachī dē jíín
    ji.'
  san-TIB: ཨཐ པཱིལཱཏཿ པུནཿ པྲྀཥྚཝཱན྄ ཏརྷི ཡཾ ཡིཧཱུདཱིཡཱནཱཾ རཱཛེཏི ཝདཐ ཏསྱ ཀིཾ ཀརིཥྱཱམི
    ཡུཥྨཱབྷིཿ ཀིམིཥྱཏེ?
  qve-NT: 'Hinaqtinmi Poncio Pilatoqa yapamanta runakunata tapuran: —Chayri, ¿imatataq
    ruwanayta munankichis kay “Israel nación llaqtapa reynin” nisqaykichis Jesuswanrí?
    nispa.'
  pao-NT: Soo Pilate mu numu mee netamma, “Esoo nana nu-baa petu, mu Jew Numu-kooba
    Katudu mee naneadu. How yise nu oo yugwekwu?”
  cbu-NT: 'Pilaturinsha: ¿Iy kurakarini átis anoo tamacheezi? ¿tapurcheezi? tárangu,'
  usa-usa: 'Pááírati móragaraqa timá yímikaiye: “ááqibo Ítíráaeo-wayukati mú mikákáá
    anó-nakoqtabama nôraq ónúno?” titata'
  soy-soy: 'Pilɑti uu pipisɛ pi kpɑ́ rɛ: Íye kɑni mpíí lɑ ŋmɑɑ kɛ́ uyɛ̃ kɑni nní
