  bgg-bgg: Philathus è ibrog shii sai, chiihphado gune nathek è Jewthek pha saja rone
    ho pha bran shii ne nyie rek bo è now lei?
  eng-TCENT: In response Pilate said to them again, “What then do you want me to do
    with the man you call King of the Jews?”
  eng-BSB: So Pilate asked them again, “What then do you want me to do with the One
    you call the King of the Jews?”
  cpu-NT: 'Japiitanakeri Pilato josampitziri: “Irika ipaitaitziri ‘Ivinkatharite judío,’
    ¿Tsikama nonkanterika?”'
  san-ASM: অথ পীলাতঃ পুনঃ পৃষ্টৱান্ তৰ্হি যং যিহূদীযানাং ৰাজেতি ৱদথ তস্য কিং কৰিষ্যামি
    যুষ্মাভিঃ কিমিষ্যতে?
  tac-NT: '''Lige Pilato uchéchigo siné rukele alué ralámuli: ―¿''Émika choliame najkí
    alué napu ''emi Wa''lula Rey ralámuli jurío nuleme aneme ju?'
  eng-WEBPB: Pilate again asked them, “What then should I do to him whom you call
    the King of the Jews?”
  gfk-H: Io, Pailat ga tiri diet, “Iau na bihanei um iakan ra tunatuna muat kilam
    ia bia no king numuat ira Iudeia?”
  viv-viv: Au Failato gigahe-havagiledi gigayo, “Au Yesu againe gavaimi ganaga, Bana
    wavewagana ide miYuda yada tokaiwabu?”
  yao-yao: Che Pilato ŵausisye ŵandu sooni, “Sambano, nkusaka naapanganyichisye ichichi
    aju mundu junkuti Mwenye jwa Ŵayahudi?”
  tgp-tgp: Ale Pilate mo mele usia isara vahatea mara, “Vara i sohena, a pa vai na
    sava hin tamlohi nike sei ka lo tovia vara enia Supe nona Jew?”
  auc-NT: Ëñëninque Pidato godö äninque, —Ïninque oodeoidi Awënë Odeye mïni änongä
    ingante æbänö cæquïmoo, ante ämïnii.
  kbc-NT: Pilatos ja nigetaciniwace, meetiogi, “Enice, amiida anemaani mejigotalo
    niɡ̶idoa ɡ̶oneleegiwa ane alitedigitiwaji me ‘Ninionigi-eliodi judeutedi’?”
  bmh-bmh: Guzenina, Pailot nug kolital kanabareun, “Du e go Zuda agal gumaraneu du
    banou anem, iz erunai?”
  ctu-BL: 'Pilato tsi'' cha'' c''ajtibeyob: ¿Chuqui la'' wom mic tumben jini mu''
    bʌ la'' pejcan ti'' Rey judíojob? che''en.'
  meq-meq: 'Pilat a gwaɗatay a ndo hay sa: «A sakum nâ ge ha ta ndo nakay ka zalumay
    bəy i Yahuda hay aye na, kəkay?»'
  noa-H: Mag Barrabaata sĩi höbeerpʌ̈ipim k'õchk'a nʌm hũrbaawai deeu Pilatoou, —¿Mag
    judionaan Rey hanʌm dʌ̈i mua jãgajuma? hajim hanʌm.
  alp-NT: Pilatuse ibeteke lokosi be, “Hoko au ono saisa ete imi kamale?”
  san-VEL: atha piilaata.h puna.h p.r.s.tavaan tarhi ya.m yihuudiiyaanaa.m raajeti
    vadatha tasya ki.m kari.syaami yu.smaabhi.h kimi.syate?
  kbq-kbq: Anante Paeroti'a mago'ene kenona huno, Jiu vahe kinie hutma nehaza nera,
    na'a huntesuegu tmave'nesie?
  kbh-kbh: 'Y Pilato tojanatjá: —¿Y nts̈amo chjama chë “judiëngbe Rey ca” s̈monduabobuatmáftaca
    ca?'
  ron-LSB: 'Pilat i-a întrebat din nou: “Ce să fac atunci cu cel pe care voi îl numiți
    Regele iudeilor?”'
  pon-pon: 'Pilatuj ap japen pil majani on irail: Da me komail mauki i en wiai on
    me komail kaadaneki Nanmarki en Juj akan?'
  nhe-BL: 'Huajca Pilato sampa quintlatzintoquili: ―¿Huajca tlachque inquinequij ma
    nijchihua ica Jesús tlen inquitocaxtíaj nopa tlanahuatijquetl tlen israelitame?'
  sps-sps: Pailat vegiau pis to tsurin tagin, “Fiisia, fei te kat finy ronyo na mes
    te koo mi na Aatouf tana taa Jiu ei?”
  wnc-wnc: Yawa ngana Pailatda gatu anzing yanikut, “Unzingge nata aminu aapae dasing
    tasiwit. Ginda Judianana, ‘Amindane buyambam tapa,’ ngang yakaing kapan,” ngang
    yaniwan
  bus-bus: 'Ben Pilati ń lá à bè: Bↄ́n á yezi mà kɛ kↄ̃n gbɛ̃ kɛ̀ eè be Yudanↄ kínao
    tiaa?'
  gub-BL: Na'e Pirat upuranu wi wanehe a'e no. — Ma'e azapo putar kwez awa pe ihe
    nehe, Zezuz pe ihe nehe, i'i wanupe. — Zutew wanuwihawete, peze izupe, i'i wanupe.
  imo-imo: Kano wali altopala Pontius Pailateni imbo kanomando nimbei, “Ipe kinye
    Juda imbomanga king nimele aku iyemu kinye nani ambe teambo konopu lekolio nimeleya?”
    nimu.
  boj-boj: Onaqa Pailat na olo minjrej, “E niŋgi Barabas eŋgwajqa merbonub deqa e
    Yesus kiyeryqai? Agi niŋgi a qa mareqnub, ‘A Juda naŋgo Mandor Koba.’”
  ulk-ulk: Pilatode ko yabi daratagerda ge le nikidetreder, “Wa nako a laglag uridli
    ka nalu akailu able leem wabi dabgereda Mamus Iudaia Lera?”
  eng-DRA: 'And Pilate again answering, saith to them: What will you then that I do
    to the king of the Jews?'
  knf-knf: 'Pilat akak ajej bţup aşë ji : « We wi nji kadooŋ keeri na i najaaŋ nado
    naşih i bayuday? »'
  san-KHM: អថ បីលាតះ បុនះ ប្ឫឞ្ដវាន៑ តហ៌ិ យំ យិហូទីយានាំ រាជេតិ វទថ តស្យ កិំ ករិឞ្យាមិ
    យុឞ្មាភិះ កិមិឞ្យតេ?
  arn-NT: 'Fey Pilato ta ramtuy: —¿Fey chem am ayüleymün tañi femafiel iñche tati
    pu judiu tañi longko ülmen pikeel?'
  zas-NT: 'Abiꞌ gunabdiidx Pilato loj reeman rëbaman: ―¿Xhie rëndi günnëꞌn bén nadi
    na̱j xreydi?'
  ken-NT: Páílet abhɛ́p bɔ́ bɛ, “Bǎyaŋ yɛ bɛ nkʉ yi nɛ mmu anɛ bǎbhɨŋɨ bɛ́ Mfɔ
    bo Israɛl?”
