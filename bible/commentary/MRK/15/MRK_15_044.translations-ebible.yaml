  otm-NT: Nu ra Pilato bi hyonya thoho 'bʉ mi sifi bi du ra Jesús. Nɛ nubʉya bi mbɛhna
    n'da ba si a rá hmu yʉ dofʉi ngue da 'yän 'bʉ majuąni ya bi du.
  dah-dah: Be, Yosep gore gusuŋaŋ irkeb Pailatbe Yesu kama mere goyen nurdeb dinoŋ
