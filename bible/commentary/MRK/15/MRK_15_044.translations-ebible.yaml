  nhe-BL: Huan Pilato ax huelqui quineltoca para nelía ya mictoya Jesús. Huajca quinotzqui
    nopa inintlayacanca soldados huan quitlajtlani intla ya mictoya.
  sps-sps: Pailat karian te nongoiny finy ya Jisas te maten. Ya fikoo to na tsoiny
    mumua tan vainy puaan ana ya rangats towa te mat fi Jisas.
  wnc-wnc: Kuke yawan Pailatda nangaakan natake, “Ita gwan kungwak ba dasing,” ngang
    yake amak aminu tupan tapa yatawamban apan anzing inikwaikut, “Jesuta gwa kungwak
    ba dasing,” ngang inikwaiwan
  bus-bus: Kɛ̀ Pilati mà Yesu gĩakɛ à gà kↄ̀, à bↄ̀ à saɛ. Ben à sozanↄ gbɛ̃nsi sìsi
    à à là tó Yesu gà kↄ̀.
  gub-BL: — Kwa, aipo Zezuz umàno ra'e, i'i Pirat uzeupe kury. Wenoz zauxiapekwer
    wanuwihaw imuwà uzeupe kury. — Aipo Zezuz umàno ra'e, i'i izupe. — He'e pa, umàno
    kwez kury, i'i Pirat pe.
  imo-imo: Kano wali Pailateni Jisas oi kolomo nimu ungu pilipelie konopu awini mundupelie
    ami iye 100 nokoli iyemu owi nimbelie Jisas oi paa kolopa limonje nimbe walipe
    pilerimu.
  boj-boj: Onaqa Pailat a tulaŋ prugugetosiq marej, “Yesus a urur moiqo e?” Osiqa
    qaja tamo naŋgo gate a metonaq bonaq nenemyej, “Yesus a bole moiqo e?”
  ulk-ulk: Nadege Pilatode asri Iesu emetu eumida, ege abra serer barki. Ege ares
    kinmle dabgeri a abi itmeri nako Iesu emetu eumida.
  eng-DRA: But Pilate wondered that he should be already dead. And sending for the
    centurion, he asked him if he were already dead.
  knf-knf: Pilat añoŋar kë Yeŧu adobi keţ, wi wi aşaaŋ adu naweek i bangoli iñeen-week,
    ahepara me ujoni, wi akeţnuŋ.
  san-KHM: កិន្តុ ស ឥទានីំ ម្ឫតះ បីលាត ឥត្យសម្ភវំ មត្វា ឝតសេនាបតិមាហូយ ស កទា ម្ឫត
    ឥតិ បប្រច្ឆ។
  arn-NT: Feymew Pilato ta afmalewey tañi dew lawiyen mew ta Jesus, fey mütrümfi tati
    kapitan tañi ramtuafiel tunteñma ñi dew lawiyen.
  zas-NT: Dád badxa loj Pilato guial ma güjt Jesús, dxel gurejdxaman xin suldad rniabee
    ree suldad persi gunabdiidxaman bal walin.
  ken-NT: Páílet ághókó nɔ́kɔ́ ɛnyɨŋ ɛnɛ Josɛ́f árɛ́mɛ́, abhak maknkay bɛ́rɨŋɨ
    bɛ́ Yesu agu. Abhɨŋɨ mǔntí batɛmɛ́ nɛnu anɛ aghɔ ndu Yesu ágù, abhɛ́p yi mbák
    anáŋ agu tɛtɛp.
