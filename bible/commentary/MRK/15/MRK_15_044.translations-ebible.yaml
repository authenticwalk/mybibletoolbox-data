  bod-N: པི་ལ་ཏུས་སྐྱབས་མགོན་ཡེ་ཤུ་སྐུ་གྲོངས་པའི་གཏམ་ཐོས་ནས་ཡ་མཚན་སྐྱེས་ཤིང་བརྒྱ་དཔོན་བོས༌ཏེ།
