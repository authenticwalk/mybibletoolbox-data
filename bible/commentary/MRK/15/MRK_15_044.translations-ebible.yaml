    ña wañushka?'
  dop-dop: 'Amɑ pǝ lɑpɑ Pilɑtɩ kɛ piti kɛ ɩsǝnɑ ɩ sǝpɑ lɔŋ kɛ mpʋ tɔ. Ɩlɛnɑ ɩ́ yɑɑ
