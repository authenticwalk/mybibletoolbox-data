    “Te Jisas isaliwe, ma meniwe?”
  seh-seh: Piratu adzumatirwa napyo mudabva iye kuti Yezu afa. Penepo, acemeresa nkulu
    wa anyankhondo a ku Roma mbambvundzisa ngakhala Yezu afa kalene.
  pab-NT: Pilatos hakaharetyoa, Jesus kamane sema hoka. Hatyaoseta kawisa sorare xekohasehare
    axene maheta, otene xamani Jesus waini hoka.
  llg-llg: Gubenol namanene Yusuf nonoken ndia, boe ma ana heran, de nae, “Awii! Hataholi
    ndia mate lai-lai so! Au ae hetuk, taa bisa dadi leo ndiak maa!” Boe ma ana nadenu
    hataholi leu loke malangga soldadu fo natanen, nae, “Leobee? Yesus ndia, maten
    so, do beik?”
  kyf-kyf: 'Pilatɩ nɛɛ ɔ dlɩ zɔ: «Aya! Ɔ ka tlɩ -papa -bhlo.» ''Ɩn ɔ yia Wlɔmʋ -slʋja
    glʋ gbuu ''yugalɩnyɔ la, ''ɩn ɔ yia ɔ layɩbha: «''Lee, ɔ tlɩtlɩ bɩ ka ''wʋgwlɛɛ?»'
  tpi-tpi: Pailat i tingting planti, na i tok, “Em i dai pinis, a?” Na em i singautim
    kepten i kam, na i askim em, “Jisas i dai pinis, o nogat?”
  mih-NT: Iyo xaan i cuñi ra Pilato vatyi yatyi xaan i sihi ra Jesús. Ta i cana ra
    sii ra ndyaca ñaha sii zandaru, ta i ndaca tuhun ra sii ra tatu sa tañi i sihi
    ra Jesús.
  qvh-NT: 'Ayata cachapänanpä manacuptinmi Pilato yarpachacorgan: “¿Wanushganasurä
    o manasurä?” nishpan. Sauraga capitanta gayasergan wanushganta o manarä wanushgantapis
    tapunanpä.'
  kms-kms: Pailat ni Jisas brequne nati kin te nutungu di puyene nand. Di ami mingg
    yumbui te nari nandi di pengu nindig ei nuqond Jisas ni nganyene bri nati.
  agn-agn: Nabereng si Pilato asing pagabasi na ang si Jesus patay da. Animan pinagoy
    na tang kapitan tang mga goardia ig sine-ma na mga matod kaman ang patay da si
    Jesus.
  nhi-NT: Pilato ocmotetzauih ihcuac oquicac niman yomomiquilih Jesús. Ica non oquinotz
    in soldadohtlayacanqui uan octlahtlanih max in Jesús milauac yomomiquilih.
  ttc-NT: Ntons te Pilat, aj tok xhcha'o'ji, tetz oje lab'an ti'j te Jesus tzan tpaj
    k'onti'l onachq'in b'ix jun rat tkamik. Astilji oxik tlajo' jun uk'lel te kapitan
    tzan tul tuky'i'l aber qa b'an'ax ojetq tuq kamik te Jesus.
  dan-1931: Men Pilatus forundrede sig over, at han allerede skulde være død,
  kwj-kwj: Ete wowani Pailat wohambwakahambwani ya ri sawe, “Wo, kari hahiroꞌo?” Wosini
    au anaye hima i apukolaka ni uchawani tawani ya ri sili, “Jisas hahiroꞌo, mina?”
  vie-OVCB: Phi-lát không tin Chúa Giê-xu đã chết, nên gọi viên đại đội trưởng đến
    phối kiểm.
  kze-kze: Páíráti imáyáa éna ára pukuráína'iyo séna i-kwáásítí kawáánákómbá ááyena
    séna Ísu ára pukuráína'iyo súwana
  mpj-mpj: Palunyangka Payilatjura japirnu, “Yilta, Jiijajpa kuwarri mitu wiltiyikini?”
    Palunyajanu Payilatju mirrangura maajaku, jantulwintikajaku kara japirnu, “Jiijajpa
    kaji mitu?, mayiti wanka wiltiyikini.”
  lbk-lbk: Nataa si Pilato ya enchwadchwa mo tet-ewa ay natey si Jesus, et nay inayakhana
    nan chey kapitan si sorchacho ta pootena mo apchas natey.
  mto-NT: Atu̱va ato̱ki tseꞌe je̱ Pilato du̱tuktaajñ ku veꞌe du̱mo̱tu je̱ts ta̱ veꞌe
    je̱ Jesús yꞌa̱a̱ꞌk. Vanꞌit tseꞌe du̱yaaxji je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip
    nu̱mó̱kupx je̱ tojpata̱jk je̱tseꞌe du̱ꞌamo̱tutu̱vi pa̱n veꞌemameꞌe.
  bzh-bzh: Lob Pilatus lëk in, gekwa vo bë maḳ diiḳ pevis ma va? Lom vonġ ġaġek
    ya vu alam-beġö-yi hir ggev yam, beloḳ tepëḳ vu bë, “Mehö sënë lo diiḳ ya
    veröḳ yi ma ma?”
  guj-2017: પિલાત આશ્ચર્ય પામ્યો કે, ‘શું તે એટલો જલદી મૃત્યુ પામ્યો હોય!’ તેણે સૂબેદારને
    પોતાની પાસે બોલાવીને પૂછ્યું કે, ‘ઈસુને મૃત્યુ પામ્યાને કેટલો વખત થયો?’”
  jvn-NT: Pilatus déwé nggumun krungu nèk Gusti Yésus wis ninggal, mulané dèkné nyeluk
    penggedéné soldat sing jaga ditakoni apa ninggalé Gusti Yésus wis suwi.
  byr-byr: Sara wɨdɨna kyaꞌ Paailatɨ maruꞌnaꞌna “Ai, dahaaꞌ miꞌna davalɨka?” daka
    aawɨlata naangerɨna jɨvwaramaaꞌna. Sara jɨvwaramaaꞌna kyaꞌ naangei kulaabaꞌ yɨdaanganna
    “Jizaazai mena baimwakei daaꞌ?”
  ian-ian: Pailat wandɨ. Tamba kiyandɨ? E? Ana kiyandɨ? Walaa njambwi soldia kat yagwa
    walaa wagalandɨ.
  hun-hun: Pilátus pedig csodálkozott, hogy már meghalt, ezért magához hívatta a századost,
    és megkérdezte tőle, hogy régen halt-e meg.
  mcf-NT: 'Adec nidshun: —Esusën dada bedshun chococatiadquio iquebique. ¿Ada buantan
    mibi quepe? —caquien, ¿Ëndenda unësaccosh? quequin tantiesa icquin sondado chuiquid
    Pidaton chomeshun: —¿Ada Esus unësosh? —capondash.'
  kjs-kjs: 'Gore kogelisa raburi Pailat-me Yesu abala le kadupilisa lo napagesa. Go-rupa
    pisa-daa nipumi soldia-na surube ali meda yaaloma gu-rupa lakalisa: Mo ali le
    kadupia pe loma agale lorapisa.'
  mni-mni: Aduga asuk thuna Jisu sire tabada Pilate ingak ngaklammi. Adudagi mahakna
    lanmi chamagi makok adu koukhattuna Jisu siba kuirabra haina mangonda hanglammi.
  yad-NT: 'Sati̱tta̱da Pyidátubay varirya, sajachipiya̱jada ji̱ta: “¿Si̱tenuni̱viy
    savicha̱siy diiñu Jesús?” Sanatutyadeda variñi̱ taraqui pacha su̱tarumiy nutyityu̱,
    sitaja̱doda ji̱ta variñi̱: “¿Diiñunuma viy?” “Jo.”'
  mxb-NT: Kúú ni̱ naá vá iní Pilato tá ni̱ ka̱ndaa̱ ini ra̱ ña̱ sa̱ ni̱ xiꞌi̱ va Jesús.
    Dá ni̱ kana ra ta̱ dándáki soldado ñoó. Dá ni̱ nda̱to̱ꞌón ñaá rá, á ndaa̱ ña̱
    sa̱ ni̱ xiꞌi̱ va na.
  pon-2006A: Pailet ketin pwuriamweikihla eh ketin karongehda me Sises pwoulahr; e
    ahpw malipehdo kaunen pwihnen sounpei men pwe en kadehde reh ma mehlel Sises ketin
    pwoulahr.
  maq-NT: Hya xi camá ne, Pilatu ne, quijircun rë me xi cuatjin cachja José xi ha
    cahme nima ta, tsëhë xi cjëë jyë hora xi casetaha Jesús xcun cru. Hane vëhë xi
    catsingatju me quiji chjaha rë cha capitán. Hane sehe cavinenguise me cha sá xi
    quixi xi ha cahme jain Jesús.
  hto-hto: Pilato ja ie raɨre tɨ́illari fáɨgacaide. Jira jabóidɨllaɨma uáidote íemo
    jɨcánollena meita uafue daɨíllena.
  por-BRBSL: Pilatos ficou surpreso ao saber que ele já estava morto; e ao convocar
    o centurião, perguntou-lhe se já estava morto há muito tempo.
  ces-NKB: Pilát se ale podivil, že [Ježíš] už zemřel. Zavolal tedy setníka a zeptal
    se ho, je-li [to] dlouho, co zemřel.
  cui-cui: Bapoxonae Pilato yabara najʉntʉ coyene cabenaecataba xua bayatha Jesús
    tʉpa. Daxota bapon itoroba soldadomonae pia pentacaponaein tatsi pia yaputaetsi
    po coyene xua eta poxonae bayatha tʉpa.
  boj-2014: Onaqa Pailat a tulaŋ prugugetosiq marej, “Yesus a urur moiqo e?” Osiqa
    qaja tamo naŋgo gate a metonaq bonaq nenemyej, “Yesus a bole moiqo e?”
  eng-OEBUS: But Pilate was surprised to hear that he had already died. So he sent
    for the officer, and asked if he were already dead;
  eri-eri: Ono wainga Pailot ninau baingaro isai, onodu isoki tuwai, “No umaha yo?”
    Onodu oota fai nebere kepten yaure tuwainga mayainga isoki tuwai, “Yesus umaha
    yo uwa?”
  aly-aly: Pilate ra iterrek ywarn. Pilate-el ahelengkw Atyetyart renh ayernek, “Jesus
    ra iteth-antey?”
  wiu-wiu: Nimo Yesu wete tuameneyake oko wa Pailaseyo wene pikome one tobou poyo
    ago ne noo wa kayo oa motokome okome Yesu winakago tukome tuka-pe-kale okome
  swe-swe: Pilatus blev förvånad över att Jesus redan var död [det var vanligt att
    den som var korsfäst hängde 2-3 dagar på korset innan han dog]. Han kallade till
    sig officeren (centurion som förde befälet vid Golgata) och frågade honom om det
    var länge sedan Jesus hade dött.
  cth-cth: Pailat bawi ni, Jisuh tang a due e hah a panue nah, a kângairu dawkvah,
    ransabawi buet touh a kaw teh, a duenae a saw toung maw, telah a pacei.
  mti-mti: Pairat Iesu wait boanewa anog terane. Me senturion menan auwag singui wane
    Iesu wait boane go onan.
  pad-NT: 'Pilatoa bikava''ibodivarani''iki ida Jesus abinijoraki''ina monini. Bivahonariahi''aha
    ada sorara vakadika''da''di anikha''ahi hina. Khano''aha ada sorara, Pilatoa binana''dohi''aha:
    —Ada abinimani''aha Jesus? —Ha''a, ada abini''aha — niha ada sorara.'
  twi-twi: Bere a Pilato tee sɛ Yesu awu no, wannye anni, enti ɔfrɛɛ Roma asraafo
    panyin a na ɔhwɛ hɔ no bisaa no.
  hlt-hlt: Jesuh a duek tarha te Pilat khaw a ngaihmang. Te dongah rhalboei te a khue
    tih, “Duek dingrhae pawn nim ca,” tila a dawt.
  tbz-SIM: Kɛ̀ Pidɑtii keè Yesu kumɛ̀ mɛcɑ̃ɑ̃, nkɛ̀ dɛ̀ɛ ò di koò yu kuhɑ̃ɑ̃pɔ̀nkù
    kɛ́ kù bekɛ, kɛ bo yɑ̀ Yesu ku kɛ̀ dɛ̀ mɔ̀ntɛ yoo dɛ̀ í mɔ̀ntɛ.
  san-GUJ: કિન્તુ સ ઇદાનીં મૃતઃ પીલાત ઇત્યસમ્ભવં મત્વા શતસેનાપતિમાહૂય સ કદા મૃત ઇતિ
    પપ્રચ્છ|
  amx-amx: Twernk Pilate rang anwerlkek, rang awekarleng, Jesu-arl parrp ilwek. Rang
    atwenh-atwenh twernk nhengeh ntangkelhek. Rang renh pawenhek, “Jesu key kelam
    ilwek?”
  ake-NT: Paire' usewansiuka'pʉ iyeri'ka'sa' ta tetai'. Soisa amʉ' epuru tʉkɨ'mai',
