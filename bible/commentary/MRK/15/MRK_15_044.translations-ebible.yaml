  usa-usa: 'Pááírati aúyánámmá ítarena “árainaq pukuráinabiyo?” téna i-wáyúkátí kawáá-nákómá
    ááyarena ítama aónarena tiráiye: “ara pukáiyo?” titana kawáá-nákómá timá ámikaiye:
