  nvm-nvm: Regavo Fairet fu Jesu fu guainma iji faime fuka ba ma vierafen ijefuon
    fu e azikeoijo ijiebuon e bomana iji kumena fu rokga fu kua Jesu fube ma guainmano
    kuain?
  mps-mps: Te pode Pailat aga noma sali, tama te po wai, “Aga polo isai dawe?” Tama
