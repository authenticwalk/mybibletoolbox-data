  poy-poy: Pilatu kalikangasha kupikinira handa Yesu kahowiti kala. Su, kamshema Mkulu
    gwa wanjagila, kamkosiya handa Yesu kaweriti kahowa shipindi shivuwa.
  qwh-NT: 'Pilatunam “¿Wanurishqanatsuraq?” nir, yarpacacharqan. Tsemi soldaducunapa
    capitanninta qayarir queno taporqan: —¿Wanurishqanacu tse nuna? —nir.'
  gaw-gaw: Josep nug Pilatus oḏ meṯe amu Pilatus nug Jesus paha mauhom amunu nug dab
