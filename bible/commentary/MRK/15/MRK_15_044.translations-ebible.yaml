    gipa mu-ngoyurra Jesus a-juwuna.
  wal-wal: PHilaaxoosi Yesuusi haiqqidoogaa siyido wode garamettiis; mato halaqaa
    xeesidi, “I haiqqoosappe gam77idee?” yaagidi oichchiis.
  zad-NT: Na' bibani Pilátona' daa ba wite'. Na' goxe' beena' chṉabia' soldadka' kwenc̱he
    iṉabilene' shi dii ḻikzan ba witen'.
  mgh-mgh: Ni Pilatu ahaakaaka wiiwa wawe wiira hokhwa, ni amwiihanaka muulupale anakhotto
    ni ahonkoha akhala wiira khwile mwakhalayi.
  aso-aso: Longoꞌ o-davo Pilatoꞌ aza mo Izesuꞌ hilihe lo gala setaꞌ gelo ami pilisi
    veliti gizebo ve naba asi lo-davo ogavo Izesuꞌ mo helahe lo longoꞌ o-dineꞌ.
  uli-uli: Ye lluwdah Pilatus irel molwe yela rongrong bo sa mes Jesus. Iwe sa ffesangu
    tamol saldaw we sa kasiya hare sa sulay yal mes Jesus.
  nin-NT: Bilatu a ku ayisurr nggo a wo di Yesu ka ttu ba. Na yo ankpye abi ta iku
    wa, na zhi ma di, “Yesu à ttu ngbangbamu?”
  tgk-tgk: Пилотус ҳайрон шуд, ки Исо ба ин зудӣ мурдааст, бинобар ин сардори лашкарро
    даъват карда, аз ӯ пурсид, ки оё Исо аллакай мурдааст.
  acu-NT: 'Tura iniam Pilato chicharak: —¿Yanchkek jakama?'
  cak-WNT: Yac'a ri Pilato man c'a nunimaj ta chi can xcom yan chanin ri Jesús. Rumari'
    riya' xusiq'uij (xroyoj) ri capitán, y xuc'utuj chare wi kitzij chi caminek chic
    ri Jesús.
  ebk-ebk: Naschaaw hi Pilato as nan nanngorana ay natuy at hi Jesus. Isunga enayakiana
    nan kapetan nan sosorchachu ya senarudsudna mu tit-iwa ay natuy hi Jesus.
  spa-PDDPT: Pilato se sorprendió de que ya había muerto. Llamó al centurión para
    preguntar si ya había muerto.
  ruf-ruf: Pilato tsakakangawala hayahulike ma Yesu kafa. Kamkema imbala wa asikali
    kamghutsa ka Yesu kafa mwande.
  gun-gun: Ha'e ramo Pilatos ma Jesus omano ma ra'ea omombe'u rã oendu vy onhemondyi.
    Ha'e rami vy xondaro ruvixa oenoĩ vy ixupe oporandu aje'i ma pa omano ra'ea re.
  agu-BL: Ma yi tbital Pilat yi nsken quim Jesús, wi'nin tele'n yab te'j. Cha'stzun
    te ẍchakol i' yi capitán, nintzun jaktz tetz yi ko bintzinin ja nin quim Jesús
    nka qui'.
  isn-isn: uPilato akakuilwa kina uYesu yakondaa wakuza; akamitanga u afisa uyo akamukolya
    anga ize uYesu wakuza.
  eng-PEV: Pilate was shocked. He said, “Is that man dead already?” He sent somebody
    to get the boss over the soldiers, and he asked that boss soldier, “Is it true?
    Is that man properly dead now?” That boss soldier told Pilate, “Yes, it is true.”
    Then Pilate told Joseph, “All right, you can take Jesus’s body.”
  ilo-ULB: Nasdaaw ni Pilato ta natayen ni Jesus; inayabanna ti senturion ket dinamagna
    kenkuana no natayen ni Jesus.
  pir-NT: 'Sa yero José Pilatore tiquiro sini tuhasagʉ̃ tʉhoro tʉho maria wahahye
    Pilato pehe. “¿Jesu yaria tuhasayari?” ni tʉhoturo, tʉho maria wahahye. Sa yero
    surara pʉhtorore pijio ohõ saha niahye tiquirore: —‍¿Jesu yariaa wahari? ni, sinituahye
    tiquirore.'
  anv-NT: Ágigé mbɔ, Palɛt alaá meno fuú mánwu nnó Jisɔs agbó mɛ. Akú muú
    kpaá bɔɔ́ bee agií ji wá Jisɔs agbóo mɛ́.
  sab-NT: 'Pilato chegu tañachuge tanre, me uñadu Pilatoge Jesu jokeda ulia o kle
    gwade. Pilato guardia donga chugagwalla kweri kadu mo gitigu, Pilato geru kadu
