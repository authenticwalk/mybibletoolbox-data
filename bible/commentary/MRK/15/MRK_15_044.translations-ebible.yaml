    niijíp wʉt jĩ. —Wãát wʉnah bejna beé, soldadowã ĩ maáh ãt niíj jepahap wʉt jĩ.'
  taw-taw: Josep ne Paylat nop agnɨgek, Paylat Jisas won akal kumub agɨl judɨl, Lom
    bɨ chɨm kadɨŋ gep bɨawl anop agek apek agnɨgak.
  jic-NT: Pilato ma seletsja pasal len̈ way tepe'e Jesús. Mpes tjijyü'ta la cuwis
