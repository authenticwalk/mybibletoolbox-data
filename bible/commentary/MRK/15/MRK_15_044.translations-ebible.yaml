    mai ta vetalaʼaiea vonaya, “Maʼoda, nage Ieisu niʼa ʼaliga?”
  kew-kew: 'Gore ogesa raburi Pailat-me Yesu aba ini adupisa lo napagesa. Goa pisa-daa
