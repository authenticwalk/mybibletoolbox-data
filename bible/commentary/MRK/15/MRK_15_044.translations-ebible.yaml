  cot-NT: Cotanquitsiquea Pirato iquemaquegueti metojaque Jesoshi yamenanaquequea
    intati. Icajemacaanqueriquea imajirote coaretajia icoacojiaqueriquea arimajaca
    metojaque.
  bnp-bnp: E Pilato i turutu ni longo e Isu i mate pali. Lakea i gale vilia vona a
    ubu ne huriki a nugumaheto ge nanea vona e Isu i mate muholi o i uka.
  apn-NT: 'Hãmri nhũm amnhĩ jaêr pê ra htyk ã harẽnh ma nẽ amnhĩ wỳr pôristi krãhtũmjê
