verse: MRK.015.044
translations:
  kpx-kpx: Isi kateai tiale Bailoti namihage au Iesu hatiale ke evisi vikoanu. Isi
    au tuvalie kosive mole hohavoi belahai isiviale evige Iesuu subuta hatige.
  okv-H: Pilate na Iesu mahu pehari ke enu ingito tututu eto be kesi isoro embo peni
    avo jage enu puvunu “Iesu peheheite” ainge enu
  tbo-tbo: A baha uyahina ma Pilato i goholi, po i pa, ‘Moina amaka i hilage?’ Ega
    yaka Pilato gawiya taniwagana i himili ipa Yesu a hilage ina limoineya.
  mal-C: “ഇത്രവേഗം യേശു മരിച്ചുവോ!” പീലാത്തോസ് ആശ്ചര്യപ്പെട്ടു. അയാൾ ശതാധിപനെ വരുത്തി
    യേശു മരിച്ചുകഴിഞ്ഞുവോ എന്നു ചോദിച്ചു.
  grc-SR: Ὁ δὲ Πιλάτος ἐθαύμασεν εἰ ἤδη τέθνηκεν· καὶ προσκαλεσάμενος τὸν κεντυρίωνα,
    ἐπηρώτησεν αὐτὸν εἰ ⸂πάλαι⸃ ἀπέθανεν.
  bgc-bgc: पिलातुस नै हैरानी होई के वो इतनी तावळी मरग्या, उसनै सूबेदार ताहीं बुलाकै
    बुझ्झया, “के उस ताहीं मरे होए वार होई सै?”
  khz-khz: Pilato ekamonagito Iesu warau ekwaregato, nugana eketo-vagito, gaurai vetali
    velena ekeaato, erenagiato, netiwato, “Taunatauna, Iesu pekwarega pa?”
  deu-TKW: Pilatus aber wunderte sich, ob er denn schon tot sei, und rief den Hauptmann
    herbei, und befragte ihn, ob er schon länger gestorben sei;
  zsr-NT: Bubannëꞌ Pilato le gnëꞌ chgutiëꞌ Jesús, atiꞌ bulidzëꞌ bönniꞌ naꞌ nacuꞌë
    lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l quië gnabnëꞌ lëꞌ chquiꞌ chnatiëꞌ Jesús.
  lin-lin: Pilato akamwaki tango ayokaki ete Yesu asilaki kokufa ; abengaki mokonzi
    ya basoda mpo na kotuna ye soki solo Yesu asilaki kokufa.
  hns-NT: 'Tab Pielaatas thak hoi gail kie oe etana haalie se mar gail hai. Oe soerdjaatie
    ke barkwa ke bolaais aur poetjhies: „Oe sattje ke mar gail hai?” Tab barkwa bolies:
    „Djie ha.”'
  noa-E: irig jëeuwimajim aajem, chi meemdam arrwi aukhëraan maag. Mag Jesús meebaadëm
    a ũrbaawai Pilato warre jʉ̈gderraa aadëjim anʉm, irua khĩirjuawain Jesús meeba
    agtha iiu sĩeju aai simta mag meebaadëm a ũrbaawai. Magbaa Pilatoou chi capitán
    mag dʉ̈i meerphë nʉm aar sĩerrjã thʉ̈rpʉ̈ijim aajem, magʉg khap jëeu oog.
  eng-EMTV: And Pilate wondered if He was already dead; and having summoned the centurion,
    he questioned him if He had been dead long.
  mib-NT: Te Pilato chi náā ni de jeē yachí ni jihī yā. Te ni cana de capitán, te
    ni cajnūhún de tēe un núu je ni jihī yā.
  bea-bea: 'Kwa Pilate khawooli kwa tehtsalo ate: kwa simakanis metihi tyechi yehti,
    tauontya yehti tontyeto ghaite chu tehtsutiih.'
  lif-NT2: पिलातसरे़ ये़सुःन् आन्‍दे़ःन्‍छा स्‍ये़बा खे़प्‍सुआङ् कुनिङ्‌वाॽ मये़॥
    हे़क्‍क्‍याङ् खे़ल्‍ले़ खे़न् थक्‍तुम्‍बान् उःत्तुआङ् ये़सुःन् आन्‍दे़ःन्‍छा स्‍ये़बाबि
    मे़ःम्‍बि फाॽआङ् सेःन्‍दोसु॥
  xnj-xnj: Pilatu akakangasa kuyuwana kuvya Yesu amali kufwa. Hinu akamkemela chilongosi
    wa msambi wa manjolinjoli, akamkota ngati lumali kupita lukumbi lutali kutumbula
    Yesu peafwili.
  mmx-mmx: La ne Paelat ga sangu do ne Iesu gara met pam. La neni ga ro ka laasesep
    teren la ga sue i dola ne Iesu ira met pam kopla kopmen.
  cbr-NT: Usaquian cacëxun ca Pilátonën —asérabi cara bamaxa —quixun ñucánuxun suntárunën
    cushi camiacëxa. Camicëx aia ca —Jesús cara bamaxa —quixun ñucácëxa.
  tee-NT: Pus ju Pilato va lhamak'aninilh ni laich vats'alhti canilh ju Jesús. Chai
    t'asanilh ju xacapitán chai sacmilh ni vasalh nita ju Jesús.
  eng-LSV: And Pilate wondered if He were already dead, and having called near the
    centurion, questioned him if He were long dead,
  cak-NT: Pero ri Pilato can xsatz runo'j (xsach ruc'u'x) chi ch'anin yan xcom ri
    Jesús. Romari' raja' xroyoj ri capitán, y xuc'utuj che xa ketzij xcom yan ri Jesús.
  pah-NT: 'Igwete Pilatos''ga ei oyvyteri pe: “A''iti re po ahe manojipei?” Igwete
    ga ga mbuhurukari ojipyri soldados''g̃a nduvihava''ga javo ga pe. —Omano Jesusva''ea
    a''ero?'
  sja-NT: 'Pilatopa Jesús piuda k''awaak''ãri, p''eraji isapai piuda perã. Mapa soldaorã
    poro t''ɨ̃ ataji mãik''aapa iidiji: —¿Wãara piujik''ã? aji.'
  xed-xed: 'Ka ndərmim Pilat ta tsa gi saba hafu ma Yesu misimmisim ya. Ka hgaŋtá
    tsi ta tsa mghama sludziha ya, ka ɗawaŋta da tsi kazlay: Nda kɗa fitika saba hafu
    mida ra? kəʼa.'
  mks-NT: Chí na̱catóntó Pilato tá na̱canda̱a̱ ini da ña̱ sa̱ na̱xi̱hi̱ Jesús. Já
    na̱cana da da̱ sáhndá chuun nu̱ú soldado da̱ já na̱nda̱ca̱ tu̱hún ñahá da̱ á sa̱
    na̱xi̱hi̱ Jesús.
  gfk-S: Pailat ga karup ing iga hadade be ne Jisas gate mat at mon. Iga tato hawat
    no tamat na umri tano matana ubane iga me tiri ie be Jisas gate mat be pata.
  bmu-bmu: Qesiiga “Ölŋa kömuza me qahöpto?” jiba mötmöriba suahö galömŋi jii kaiga
    “Jisösnöŋ nalö köröpŋi me töröpŋi kömuza,” jiba qesim waŋgiyök.
  dgz-dgz: Pailat Iesu gase boeni oisewa anuni me no kap wan. Menan ita yamewa menan
    wan taueni singui wayaven, “Iesu gase boen go uon?”
  eng-GNV: And Pilate marueiled, if he were already dead, and called vnto him the
    Centurion, and asked of him whether he had bene any while dead.
  zaa-NT: Pilatua nna yala uccuaỹí latsi'į de biyéninią qui'ni gùttì chì Jesús. Beyàỹi
    tìą nu ná capitáan nna gunàba tìtsa'ą na canchu là chi gùttìe.
  eng-WEBSTER: 'And Pilate wondered if he was already dead: and calling the centurion,
    he asked him whether he had been any while dead.'
  guh-guh: 'Nexata Pilato jamatabëjumaitsi: —Xaniajai tsamë rabaja Jesús tëpa, jamatabëjai
    tsipaji abaxë bajayajebi Jesús apo rucae cruzajavabelia pecobematabiabarutsicujinaetsi.
    Nexata Pilato junata vajabitsaëvi pijacapitán. Nexata Pilato yanijoba vajabitsaëvi
    pijacapitánjavabelia, Jesús petëpaecuene Pilato peyapëtaenexa.'
  bon-bon: Pilato cälu te jitige ätecijame, egä Yeesu uja budre bäbitige. Tabe jejige
    ala asoglecame cubu mope biname ne, siige itemlige egä, “Yeesu nää uja budre bäbitige.”
  nhw-BL: Huan Pilato amo huelqui quineltoca para nelía ya mictoya Jesús. Huajca quinotzqui
    nopa tlayacanquetl tlen soldados huan quitlatzintoquili sintla ya mictoya.
  swh-ONEN: Pilato alikuwa akijiuliza kama Yesu alikuwa amekwisha kufa. Hivyo akamwita
    yule jemadari, akamuuliza iwapo Yesu alikuwa amekwisha kufa.
  wbi-wbi: UPilato ye apuliike kuuti u Yesu afwile, akadegha kyongo. Akankemeela um'baha
    ughwa vasikili, akamposia kuutu uYesu ndaveele afwile kali.
  bba-bba: Mɑ Pilɑti u biti kuɑ too too ye u nuɑ mɑ Yesu u ɡu kɔ. Yerɑ u tɑbu sunɔ
    sokusiɑ u kɑ nùn bikiɑ Yesu ù n ɡu kɔ.
  eng-KJVCPB: 'And Pilate marvelled if he were already dead: and calling unto him
    the centurion, he asked him whether he had been any while dead.'
  kgk-NT: 'Ha Pilatos ohendu ramo omanoha, —Pya''e omano ra''e, he''i Hesu-rehe opondera-vy.
    Upéi ohenói upe soldado ruvixa-pe oporandu hagwã íxupe: —Omano-ma tipo ra''e Hesu?
    he''i soldado ruvixa-pe.'
  waj-waj: 'Yaparauduu Yisuuva vaa putuuvaara Piratuuso nnikiarainno ari rapira vaidiivaa
    tuduu innasi numa duduu inna yaparainno tunoo: Vaa Yisuuva putiinnee?'
  ekk-PKP: Pilaatus oli üllatunud, et Jeesus oli nii kiiresti surnud, seepärast kutsus
    ta tsentuurio ja küsis temalt, kas Jeesus oli juba surnud.
  mpx-mpx: Sauga Pilato wasa i hago tage Yeisu iyaka i aliga, atena i you, inoke tolohaveyan
    wali tohouwa i yogaan ge i neli ebo tunahot Yeisu iyaka i aliga.
  wbp-wbp: Kuja Jajupurlu payurnu yangka Paliti Jijajiki palkaku nyurnukulku, ngulakuju-nyanu
    yangkaju Paliti wangkaja, “Nyurru-juku mayi palija?” Ngulangkujurla jarulku yilyaja
    yurrkunyukungarduyuku wiriki, ngulanya payurnu, “Nyangurla yangkaju Jijaji palija
    watiya warntawarntarla? Nyurru-juku mayi?”
  luo-luo: Pilato nowuoro ka nowinjo ni Yesu osetho, omiyo noluongo jatend jolweny
    mopenje kapo Yesu nosetho adier.
  nhe-NT: Huan Pilato ax huelqui quineltoca para nelía ya mictoya Jesús. Huajca quinotzqui
    nopa inintlayacanca soldados huan quitlajtlani intla ya mictoya.
  aii-aii: ܥܘܼܓ̰ܸܒ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܕܗܵܕܟ݂ܵܐ ܓ̰ܲܠܕܹܐ ܡܝܼܬ ܠܹܗ. ܘܩܪܹܐ ܠܹܗ ܠܪܲܒ ܡܵܐܐ ܘܒܘܼܩܸܪܹܗ
    ܡܸܢܹܗ ܕܐܸܢ ܡܝܼܬܵ‌ܐ ܝܗܘܵܐ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ.
  esk-NT: Pilate quviġusuŋniqsuq Jesus tuquaniktiġniqman. Tuqłuġniġaa aŋuyyiuqtit
    qaukłiat apiqsruqługu tuquaniktiqmagaan.
  msb-msb: Nangawa si Pilato na patay na gali si Jesus kaya ginpatawag niya an kapitan
    san mga suldados kay iya ginhunga kun matuod gayod na patay na ini.
  cpa-NT: Jøng² dsogh¹² dsǿa¹² Pilato ca¹jon¹ Jesús ta³tí³ jøng². Ca¹ŋi³téh³dsa juu¹³
    hlég². Ca¹ŋai¹dsa chi²júh² ma²na²jon¹ Jesús.
  dso-dso: ଜିସୁ ଏତେକ୍‌ ଦାପ୍‌ରେ ମରିଗାଲା ବଲି ସୁନି ପିଲାତ୍‌ କାବା ଅଇଗାଲା । ତାର୍‌ ସନିଅମନର୍‌
    ନେତାକେ ଡାକି “ଜିସୁ ମଲାବେ କି ?” ବଲି ପାଚାର୍‌ଲା ।
  meu-meu: Pilato e hoa dikadika, badina be Iesu vada e mase haraḡa; bena tuari biaguna
    e boiria, Iesu ena mase negana e nanadailaia.
  yva-NT: Arono Pilatus po Yesus apa kakaije ranaun, nantoive rai. Weti po vatane
    inta atutir poroto po nait akari umawe awainde, umba po anajo pare, “Yesus opamo
    kakai to rako?”
  dgc-dgc: Ey pékabati ni Pilato ta éya, éy isip na a makay buhay pabi ti Jesus. Kanya
    pinauwet na tu kapitan du sundalu, a nipakelagip na diya éng talaga a minate dén
    ti Jesus.
  zpm-NT: Bzee zdoo Pilat zeeṉe bin me laa Jesús gutle. Bnabey me gocredz zha ne rnabey
    lo meṉguiib ne quianap Jesús;
  hix-NT: Mexehra mak wayehno ha, kekon hatà, Peratusu. Mexehra mak wayehno ha. Àro
    ke, 100 komo yohà yanyekye hatà, tàhyaka. Twayehso naye, kekon hatà, àwya, Txesus
    hoko.
  sim-sim: Karem or mbarik Pailat ormu wavu mushak hishira. �Am hawa or mo?� Karem
    or mbaha ma or maifuk sihi mbarik awun li undari ma oton ormu silira, �Jisas am
    haw or?� Karem or silirik ormu mbara, �Angop hawa ri.�
  npi-ULB: येशू पहिले नै मरिसक्‍नुभएको थियो भनी सुन्दा पिलातस छक्‍क परे; तिनले कप्‍तानलाई
    बोलाए र येशू मर्नुभएको थियो वा थिएन भनी सोधे ।
  cgc-cgc: Na nasugiran Pilato na patay en Jesus, gatingala kanen an. Paumaw din upisyal
    ta mga sundalo daw painsaan daw matuod na patay en Jesus.
  tim-tim: Dâmbo Pilatoŋe hanŋe undup akto tembe lokoŋe siâ hin magaŋep, “Emelâk mondâp
    me? Bam ek.” dâmbo bam ekmâ gutmâ emelâk mondâp dâep.
  yor-yor: Ẹnu ya Pilatu láti gbọ́ pé Jesu ti kú. Nítorí náà ó pe balógun ọ̀rún, ó
    sì bí i léèrè bóyá Jesu ti kú nítòótọ́.
  wos-wos: Wakwexékéndéka dé Pailat saréka waréka. Saréka dé déka xi warekwa duna
    néma duka wakwexéké, “Jisas dé bu hiya, o yingafwe?”
  emp-NTPO: Maʌ̃ne Pilatoba cawa crĩchaẽ́ basía sãwã Jesura isabe beusida. Maʌ̃ carea
    sordaorã boroda trʌ̃ped̶a iwid̶isia Jesura wãrãda beusi cawaya.
  eng-F35: Well Pilate was surprised that He was already dead; and summoning the centurion
    he asked him when He had died.
  ind-ind: Pilatus heran waktu mendengar bahwa Yesus sudah mati sebelum malam. Lalu
    dia memanggil komandan kompi yang melaksanakan penyaliban itu dan menanyakan kalau
    Yesus benar-benar sudah mati.
  pes-OPCB: پیلاتُس که تعجب کرده بود عیسی به این زودی فوت کرده باشد، افسر مسئول را
    احضار کرد و موضوع را از او جویا شد.
  mpt-mpt: Failate e wengo wentenea dlou unanea funanea Yesuse mo kaaim blim biamebo
    ge funanea awa genalin nakai komoke nganabanea tesea dobo baasea baanea
  ssx-ssx: Kutupa Pailedima꞉ Yesu amba꞉ homea꞉ka꞉ta꞉me pi opuaata꞉ penkilipa꞉tia pomua
    mo hande a꞉ndeli dolo miniki haemeke haliwekina꞉ opisa hali epena꞉ wi la꞉ mea
    lota꞉ pitolo alota꞉ Yesu amba꞉ homa꞉la꞉pe leekeme.
  mkl-mkl: Ŋɔi Pilɑti í biti do iyi í ɡbɔ ɑ̀ ni í kú tɑ̃. Ŋɔi í kpe inɛ nɡboi sooɡe
    ŋɑu í beeɛ mɑ Jesu í kú í kpɛ.
  gaq-gaq: ଜିସୁ ଆତେନ୍‌‌ ଦାପ୍ରେ ଗୁଏୱେଗେ ଡାଗ୍‌ଚେ ଅଁଚେ ପୀଲାତ କାବା ଡିଙ୍ଗ୍‌ୱେଗେ । ମେଁ ଜିସୁକେ
    ଉର୍‌ଲେଃକ୍ନେ ସତ୍ ସେନାପତିକେ ୱାକେ । ପିଲାତ ଆମେକେ ଜିସୁ ଗୁଏଗେ ଲେଃ ଙ୍କାରେ ଡାଗ୍‌ଚେ ସାଲିଆକୁକେ
    ।
  gof-RNT: Philaaxoosi Yesuusi hayqqidayssa si7ida wode malaalettis; mato halaqaa
    xeegidi, “I hayqqidi gam77idee?” yaagidi oychchis.
  unx-unx: ୟୀଶୁଆଃ ଜୀଉଟୁଣ୍ଡୁୟାନା ମେନ୍ତେ ଆୟୁମ୍‌କେଦ୍‌ତେ ପିଲାତୁସ୍‌ ଆକ୍‌ଦାନ୍ଦାଅୟାନା । ଇନିଃ
    ସିପାଇକଆଃ ଗମ୍‌କେ କେ କେଡ଼ାକେଦ୍‍ତେ, ଚିୟାଃ ଇନିଃ ଗଏଃୟାନାଏ ମେନ୍ତେ ଇନିଃକେ କୁଲିକିୟାଏ ।
  gah-gah: Izesú mota hilihe loko agata losi geleake, ami vetini gizapa vema sele
    loake, mota hilihe loko loká otamó.
  lcm-lcm: Au, taun ang a Pilato kala longong ta katala mat lenginang, kalapo taping
    na kala songo na ainoinoai si ri katakai i visvis asi kana me luk malangas aro.
  aer-aer: Kenhe Pilate atnulkeke re awerlenge Jesus-arle iparrpe anthurre ilweke.
    Rarle alartetye thultye areye-kenhe-arle ikngweke-iperrele, renhe apayuthneke,
    “Re-ame arratye ilweke?”
  qvc-NT: 'Chaymi Jusi ch''ayaptinqa, Pilatuqa yuyarqan: ¿Ima dasnachu Jisusqa wañushqa?
    nishpa. Chayraykum ancha kunsidirashpa, suldadukunapa kamachikuqninda qayachishpa
    tapurqan: —¿Alliptachu Jisusqa wañushqana ichu manaraq? nishpa.'
  tgl-ULB: Namangha si Pilato nang malaman niyang patay na si Jesus. Ipinatawag niya
    ang senturion upang tanungin kung patay na nga si Jesus.
  cbs-NT: 'Pilato e itan yukakin: —¿Ma jawaida jaskatan mawaxumen?— ixun soldado capitán
    kenaxun yukakin: —¿Jesúsdan, jatian ma mawaxumen?— aka'
  xtm-NTPP: Pilato ma chi ni kandava de ja ni jiniso'o de ja jâ ni ji'i ya ma, te
    ni kana de tee tátnuni nuu soldado ma, ja kakan‑tnu'u de na nkuu saa tiempu ja
    ni ji'i ya ma.
  nnq-nnq: Pilato ngaomongwa kujoa kita Yesu ajomwike. Ngankema nnenda nkolongwa ngankonya
    anda Yesu ajomoka tango kindae.
  bao-NT: Pilato pea, “¿Mee, cʉ̃ bii yaicoajapari?” ĩi ʉcʉama ĩigʉ, uwamarã ʉpʉre
    jʉo cojori, “¿No cõropʉ cʉ̃ bii yaicã yerijãa waajãri?” cʉ̃re ĩi jãiñaupi.
  san-ORI: କିନ୍ତୁ ସ ଇଦାନୀଂ ମୃତଃ ପୀଲାତ ଇତ୍ୟସମ୍ଭୱଂ ମତ୍ୱା ଶତସେନାପତିମାହୂଯ ସ କଦା ମୃତ ଇତି
    ପପ୍ରଚ୍ଛ|
  huv-NT: Pilato mbayat wüx tanguiay najénan landeow Teat Jesús. Quiaj tapaj a minatang
    tiül soldados matün manguiay sitiül naleaing landeow.
  otn-NT: Mi̱ 'yøhra̱ Pilato ngue ya xi du̱ ra̱ Jesús, di 'yøtho hanja. Bi zonhna̱
    capita p'ʉya, bi 'yänni̱ ngue'mø ma̱jua̱ni̱ ya xi du̱, ogue hi̱n'na̱.
  nop-nop: Kaŋ Pailat adi Jesu agaŋ kumuŋguk u mu nadi hakuk ala Josepdi looŋ nimbune
    nadiŋa sukule tiŋa mikme heki’walaŋ me wapum niŋ kutinimbu buguk, buune Jesu abe
    kumuŋak be moŋ yoŋa ninadiune
  obo-NT: To kodbuyu ni Jose tadda, nosoobbuwan si Pilato, su kunan din ko waa pa
