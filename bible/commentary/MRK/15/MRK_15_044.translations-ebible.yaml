  hrv-hrv: Pilat se začudi da je već umro pa dozva satnika i upita ga je li odavna
    umro.
  box-NT: Ká a Pilaate ɲá bìo ó o Yeesu dɛ̀ɛnía húrun ó o wó coon mu bìo
    yi. Ó o von ɓa dásíwá ɲúhṹso á ɓueé tùara yi le o Yeesu mu húrun míana
    le.
  ote-NT: Pe ra Pilato mi hu rá mʉi gue hinxqui dutho, hangue nuꞌá̱ bi zohna ra nda̱
    gá soldado pa bi ꞌyambi ua ya xqui du.
  wnu-wnu: 'Ende is qamara Pailat qiet qamar: “Ie, Yisas qand umai i?” Ende qamb ne
    yogorau munon gigit eng wot ara yara nob qamar: “Segagam Yisas umai?”'
  zam-NT: 'Co''se'' mbìn Pilat di''s co'' ngue ta'' Chè cuent loo Pilat, ante mbyu''
    mbyàl Pilat co''se'' mbìn Pilat le'' Jesús nguthle''. Sya, ngurez Pilat capitán
    par ñibdi''s Pilat loo capitán. Ndxab Pilat: ―¿Ché'', lìcque'', ngolole'' nguth
    Jesús, cà''? ―Aa, ndxab capitán.'
  zyp-NT: Zisu cawh a thi thah tahpaw Pilat tah a thui tihtah a ning a ang ngetei.
    Raekeh zakheh buipaw khah y ka, “A thi thah maw?” tatah a hae.
  sey-NT: Ja̱je se̱ina, Pilatopi ai cuasaëña, i̱ ju̱ni huesëre paꞌë caquë. Ja̱je cuasa
