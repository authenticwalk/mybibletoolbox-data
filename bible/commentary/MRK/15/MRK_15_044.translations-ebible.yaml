  bhd-bhd: तैखन पिलातुस हैरान भोव कि केन्च़रां तै एत्री लूशी मेरि जेव। त तैनी फौजी-अफसर
    कुजेइतां पुच़्छ़ू, “कुन तै मेरि जोरोए?”
  too-NT: Lā' Pilato lē'cnīlh como puhualh que tūna'j ixnī. Lā' māta'sīlh huan capitán
