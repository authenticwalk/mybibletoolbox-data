  ibo-ibo: Ọ juru Pailet anya ịnụ na ọ nwụọla. Ọ kpọrọ ọchịagha ahụ jụọ ya ma ọ nwụọla.
  yml-yml: Tutuyanina Iosefa yana veluꞌui i nogai Failato nuana i vogani i vo, ꞌAkonadi
