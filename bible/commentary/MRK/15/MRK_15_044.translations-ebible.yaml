  tgj-tgj: Jisu sipvku vnam ha tvvtola Pilot achialvbv lamtoku. Nw sipai nyigamnyi
    gokla okv Jisu kajo sirokuri vla tvvkato.
  wat-wat: Fainato i sabanutuḡa tovanama Yeisu yana mate fasinei i biganowana keta
    tonuaviya kasi kaimatana i weniya keta i nutoninuvenuveiya taki Yeisu naki i mateya.
  gui-NT: Jare Pilato ipɨacañɨ Jesús omano ma vae re. Jayave oeni cien sundaro vae
    juvicha, jare oparandu chupe quirai yave ra omano Jesús.
  quc-TT: Ri Pilato sibꞌalaj xmayijanik are xuto chi aninaq xkam ri Jesús, xusikꞌij
    ri kinimal ri ajchꞌoꞌjabꞌ xuta che la naj chik kaminaq ri Jesús.
  heg-NTPO: Nikit gubernur ra ming Yusuf nodan ela kon, un herang. Hidim un tek noan,
    “Inah! Atuling na in mate ka hlapat ta le! Auk bali le bisa daid ela lo!” Kon
    un tadu atuli le laok haman komendan na, hidim un keket noan, “Elola la? Yesus
    mate baktebes son ne?”
  ptu-ptu: 'Mängä-mängä Pilatus tappana napekaheba diua matem Puang Yesus. Iya untambaim
    pangngulunna sohodadu anna nakutanai naua: “Mate si''dangka Yesus?”'
  bzd-NTPO: Pilato tkinewa̱ tö Jesús duowa̱tke, e' kue̱ki̱ ie' tö icapitán kié chakè
    tö moki̱ Jesús duowa̱tke.
  kwf-kwf: Ma sa Paelat ka Ꞌarefo neꞋe nia rongoa sa Jesus nia mae naꞋa. Ma nia ka
    ri Ꞌuana ngwae ꞋaꞋana ana ngwae ni ofoꞋa ki, ma ka saefiloa diꞋia sa Jesus mae
    naꞋa.
  eng-WYC-2017: But Pilate wondered, if he were now dead. And when the centurion was
    called, he asked him, if he were [now] dead;
  eng-WMBB: Pilate was surprised to hear that he was already dead; and summoning the
    centurion, he asked him whether he had been dead long.
  zat-NTPS: Bebánele̱'e̱ Pilato ca bénnene̱' ba gute Jesús, na' gunné̱' benne' dxenná
    be'e̱ lu wedil-la na' chee̱ gunabe̱' che ba guca ca'.
  spp-spp: Pilati à Yesu kwùŋi lógo ke, l'à u pâa, ka u u sòrolashiibii yyaha yyére
    shinŋi yyer'a pa yíbe kampyi u tèekwuun'à mɔ.
  zty-NTPS: Bebán ḻáže'le Pilaton' kate' wnné' ba got Jesusen', na' bḻiže' bennen'
    ẕchi'e benne' ka' žjake' ḻo wdiḻe, na' wnnable' ḻe' cha' ba nat Jesusen'.
  mek-mek: Kai Pilato Iesu emae efiaisakoa auga fouga elogo aisama, ekauai alogaina.
    Ega puo ifani lopiaga, ifani auꞌi 100 eꞌimaꞌi auga, eifaga emai kai Iesu emae
    efua ma auga paꞌanina epaꞌani.
  aey-aey: Odocob Pailat uqa Jisas wele cal meiafo, qeefo ec cisdon. Odimei uqa Rom
    agena han dana 100 cofadec utadocob hocob uqa Jisas cal meiafo, qeefo? ec sisildon.
  urd-GVH: पीलातुस यह सुनकर हैरान हुआ कि ईसा मर चुका है। उसने रोमी अफ़सर को बुलाकर
    उससे पूछा कि क्या ईसा वाक़ई मर चुका है?
  ycn-ycn: 'Raú Pilato pechu i''imá: “¿Caja chi ritaqui''ichá?” E rihuá''a surárana
    huacára''ajeri maná. E caja riphá rinacu. E Pilato quemari rijló: —¿Caja chi ritaqui''ichá?'
  djr-djr: Ga ŋunhi ŋayi Bäylitthu ŋäkulnydja ŋanya Djesunhany bondiŋuwuynha dhiŋganhawuynydja,
    bala ŋayi mirithinan dhika ganyim'thurrnydja, bala ŋayi wäthurra ŋurikin yan yolŋuw
    ŋunhi ŋayi ŋurru-warryunayŋu miriŋuwnha, bala ŋayi gan dhä-birrka'yurra dhäwun
    maḻŋ'maraŋal nhanukal Djesuwalaŋuwuynha ŋunhi ŋayiny ŋäthilmirr yan rakunydhinany.
  kvg-kvg: Yaq Pailøt Yesu-qa løvøte manqat ge-ewag, nakhamas mba genanim, ndego nqova
    mbondáf. Yaq nakhag kawa mbo-akhá, vømbōbevap, “Yesu até unimanqatin ndǿnanim?”
  rug-rug: Magasa se Paelati totoso avoso nia sa sapu ele mate tu se Zisu. Ke tiokia
    sa sa palabatu tadi na solodia, meke nanasia sa, sapu be ele mate hinokara tu
    se Zisu, gua.
  hop-NT: Noqw pay sen Jesus mokqat Pilate wūwaqe, solāwamoṅwit wáṅwayhqe, put tūviṅta.
  san-URD: کِنْتُ سَ اِدانِیں مرِتَح پِیلاتَ اِتْیَسَمْبھَوَں مَتْوا شَتَسیناپَتِماہُویَ
    سَ کَدا مرِتَ اِتِ پَپْرَچّھَ۔
  heb-LB: פילטוס לא האמין שישוע כבר מת, ולכן ביקש מאחד מקציניו שיוודא את הדבר.
  caf-NT: '''Et Pilate buba hooncha Sizi ''uda dazsai. Nehughan moodih, ''en yuka''
    dani ''ink''ez ndi yúlhni, “Sizi ''uda tulih dazsai?”'
  mio-NT: 'Tacan cuu, ta iyo xaan cuni ra Pilato, vati cha ni chihi cuii ra Jesuu.
    Cana ra chi ra ndaca ñahan chi ra sandaru can, ta nducu tuhun ra chi ra ti: ―¿Atu
    cha ni chihi cuii ra Jesuu? ―cati ra.'
  srq-NT: —¿Mano jeɨ tuchɨ ere? ɨ tuchɨ que Pilato uchɨangui re ra. —Quiatuchu rã
    sembiirandu. ¿Jesús mano cote re? ɨ que Pilato ñee soldado rerecua je ra.
  kje-NT: Ai napanakedi ne, Pilatus hehel rehi derne nahenia Yesus lo'o makiyedi me'e.
    Enime'ede ai napolu nina uluwakun ma nasala ke'urauk ri rahu ida onne na'ukanie,
    “Yesus makiyedi me'e kokkoo, ee ka?”
  bmk-bmk: Pailat irusakwara, maranai ivi yanei da Yesu namada isiraghe. Touvighavighaviya
    badana ighorei ipiti ma ivi taravirei mike da namadani kava isiraghe, touvighavighaviya
    badana ivi segha da isiraghe.
  gaz-gaz: Phiilaaxoosis yommuu akka inni duʼe dhagaʼetti ni dinqifate. Ajajaa dhibbaa
    sanas ofitti waamee Yesuus erga duʼee turuu fi turuu baachuu isaa gaafate.
  kud-kud: Pailato i'aluwagavai, iwalo, ‘Ae! Yeisu bada imwalowoi'o?’
  urb-NT: 'Pirat pandu jupe: “Mã! Manõ te apo my?” aja jupe. A''erehe miasu pe pandu:
    —Sonda tama''e kapitã ke emuhyk se — aja. Sonda tama''e kapitã uhyk rahã, Pirat
    pandu ipe: —Jesu manõ apo my''y? — aja ipe.'
  fra-LSG: Pilate s’étonna qu’il fût mort si tôt; fit venir le centenier et lui demanda
    s’il était mort depuis longtemps.
  san-HK: kintu sa idAnIM mRtaH pIlAta ityasambhavaM matvA zatasenApatimAhUya sa kadA
    mRta iti papraccha|
  cak-SNT: Pero ri Pilato can xchapataj chi chaꞌnin yan xcon ri Jesús. Rumareꞌ jajaꞌ
    xrayuoj ri capitán, y xucꞌutuj cha xa ketzij chi ya xcon ri Jesús.
  uvh-uvh: Ka Pailat adi u naknga iguk da'ning aranga ning anigu', beng torang wa,
    kuma' u kumara', urapsa' wa indining tanga kumara'. Ning tonga ami'ning aming
    yaptatora ning girii nua'ni u katingana ning anigagu', ma' aming urang ugaringing
    udi kuma' u kumara'.
  ino-ino: Afine'kekeno Pailati'a “Yisasi'a makale ako fali'ne.” hea ke afiteno amo'yo
    ne'aikeno anile mai'naya ati vaya'aite kava ve'ka'apimofe ke huno afine'ke “Yisasi'a
    ako fali'nife?” huno afine'ke.
  gnn-gnn: Ga ŋunhi ŋayi ŋäkulanydja ŋuriŋiyi Baylatthunydja, ŋunhi ŋayi Djesunydja
    liŋguna rakunydhina, bala ŋayi wirrkina dhika ṉirryurrunana ŋäkulanydja, bala
    ŋayi wäthurrunana ŋurikiyi ŋurruŋuwuna wal'ŋu miriŋuwu yolŋuwu, bala dhä-wirrka'yurruna
    ŋanya bitjarrana, “Way, yuwalknha ŋayi ŋunhiyi rakunydhinanydja?” bitjarra.
  yal-yal: Pilati na mɛ waxatin naxan yi fa fala a Yesu bata faxa, a yi tɛrɛna na
    falan na. A sofa kuntigin xili, a yi a maxɔdin xa Yesu bata faxa.
  cnt-NT: Jaun₂ ca₂i₃gó'₃ dsɨ́₅ Pilato jme₁ca₂nág₂ a₂ma₂jon₅ Jesús, jaun₂ ca₂të́'₃
    juɨg₅₄ 'lióg₂ ca₂ŋag₃ chi₂jua'₂ dsón'₂ ma₂join₂₃.
  tif-tif: 'Pailat ayo fanang alik tam banelu fanang dakamsile, Kwin, kaata fan taana
    ne? daa ye? kemsi 100 soldiya imi kamokim ami weng naan-daalala tildang tala,
    Pailat ayo dik-daala-lomda: Fan, Yesus kaa abiltap saakna ema? akala,'
  nlx-nlx: पिलातुस बोंगलाय जायेल ईतो काय यीशु ओलो उतवाल्यो काहा मोर गीयो। एने तो आदिकारीह
    हादिन फुशो, “काय यीशु मोर जायेल हे?”
  apw-NT: Pílate, Jesus daztsąą shį dashą’at’éé nzįgo, silááda binant’a’ yiká ánṉiidgo
    nayídíłkid, Iłk’idá’ daztsąą née? yiłṉiigo.
  gum-gum: Inchen Pilatobe, trube, kwabguen inditamab isua, nøbe truba kwaara, kan
    suldau cienelan nø karubigwan wama, kwabguen inditarru cha, payibig køn.
  not-NT: 'Imabocaca Pirato cara aroque icamaque Jesos. Icaimagantëri igapitante soraro,
    yosamitobëri: —¿Aisonori camaque Jesos?'
  plu-plu: 'Ig amekene Pilatus timapni henne, ig wakaymni adahan ku samah ig Kiyapwiye
    Jesus ayipa gimiremni. Ig watihe ner suwtat gikiparakis, ig ayapri: ―Mmah ayipte
    Jesus gimiremni?'
  iou-iou: Täŋirän Pailattä yäŋkuk; Wa! Imata bäräŋeŋ kumäŋtak yäŋ nadäŋpäŋ komi äma
    täŋo intäjukun äma yäŋpewän äbänä iwet yabäŋkuk; Jesu bureni kumak?
  ntp-NT: Taidʌ Pilaato maitʌʌ isducatai tʌgituagi maicʌʌga maatʌcatai isbai camuu
    ʌgai. Dai vaí ʌcapitán dai tʌcaca agai sabai camuu.
  rai-rai: Pilaato i kakaian baa i walangoroi naa Iesu ia maat. I wataa paa a mukmuga
    anu ra kum tena wineium, i tiri naa, “Naangaian maa Iesu i maat?”
  haw-1868: Kahaha iho la ka naau o Pilato, no kona make koke ana; a kahea ae la ia
    i ka lunahaneri, ninau ae la ia ia i kona make e ana.
  ffm-ffm: Pilaatu haaynaa nde nanunoo o maayirii nii tan ndee, noddi hooreejo sordaasi'en,
    lamndii ɗum so tawii yo goonga o maayii.
  arb-NAV: 'فَدُهِشَ بِيلاطُسُ مِنْ أَنَّهُ قَدْ مَاتَ، وَاسْتَدْعَى قَائِدَ الْمِئَةِ
    وَاسْتَفْسَرَهُ: هَلْ مَاتَ مُنْذُ وَقْتٍ طَوِيلٍ'
  cop-CNT: ✠
  sri-sri: 'Ĩgʉ̃ irasũ ãrĩ sẽrẽmakʉ̃, Pilato pégʉkakõãyupʉ. Irasirigʉ surara opʉre
    siiu: —¿Jesús ããrĩrṍta boakõãrĩ? ãrĩ sẽrẽñayupʉ.'
  nal-nal: Ma Paailat ka raknar wana langarinang adu Iesu xa maat faanong. Ma naan
    ka viring a waamua zin amun aami zina ma xa iaari zina tamon Iesu xa maat faanong
    o xawit.
  kyq-kyq: 'Kɛn Pilat jaay booy jꞋɔɔ Isa ooyga se, ɔkin̰ taaɗ eyo. Naan̰ ɔl kꞋdaŋo
    bubm asgarge tɔnd mɛtin̰ ɔɔ: «Isa ooy se daanin̰ dɔkga la?»'
  kwd-kwd: Ma la Paelat ka 'alefo ne'e longoa la Jisas ngaia 'e mae no'o. Ma ngaia
    ka o'omae fana wane na'ona'o na ta'a na fununga, ma ka orisia lauta la Jisas 'e
    mae no'o.
  ded-ded: Kpesimiu Pirato ye Yesungo bic homeec, imocac kpidohoma wasaienara kpacma
    Yesu bic homedac me kpac, imocac kpesimiec.
  ewe-ewe: Pilato mexɔe se be Yesu ku le ɣeyiɣi kpui aɖe ko megbe o, eyɔ Romasrafowo
    ƒe amegã si ƒe dzikpɔkpɔ te nyawo nɔ la, eye wòbiae be Yesu ku vavã hã?
  nuy-nuy: Yagu na-Pilate nigaayung anubani ni-wurri-ḻaḻmayn, na-Jesus yamba anubani-yung
    ni-ngawiiyn aḏaba. Ni-ngawiiyn ni-nguḻu-nguḻubiyn. Na-Pilate nubagi naa-gaḏiyn
    nubagi-yung na-runggal-yung wurru-wiynji-wiynjini-yinyung, “Yuga naagi-yung ni-ngawiiyn?”
    ni-yamayn.
  cop-BHC: ⲠⲒⲖⲀⲦⲞⲤ ⲆⲈ ⲀϤⲈⲢϢⲪⲎⲢⲒ ϪⲈ ϨⲎⲆⲎ ⲀϤⲘⲞⲨ ⲞⲨⲞϨ ⲈⲦⲀϤⲘⲞⲨϮ ⲈⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬ ⲞⲤ ⲀϤϢⲈⲚϤ
    ϪⲈ ⲀⲚ ⲀϤⲞⲨⲰ ⲀϤⲘⲞⲨ.
  buk-buk: Yom dau kôm Pailot sö, ŋahu bu iŋ kêyalê dom bu Yisu mbac ndu su. Bocdinaŋ
    iŋ ta lau siŋ si ŋgac bata ma ndac iŋ bu Yisu mbac ndu su, me mba.
  pri-NT: 'Ûna é têre wà Pilato pâ, é jèe bà wà Iésu, â é pò. Â é todà pwi caa kâra
    coda, â é tawèerié pâ: «Gona jèe gòiri cè pai bà kêe?»'
  zpq-NT: Pilaton' bebande' dan' ba gote', na' goxe' x̱an soldadw ca' cont gwṉabde'
    ḻe' še da' ḻi ba gote'.
  por-TFT: Pilatos ficou admirado ao ouvir que Jesus já estava morto. Por isso ele
    chamou o supervisor dos soldados que tinham crucificado Jesus, perguntando se
    efetivamente Jesus tinha morrido.
  gwi-NT: Nijin Jesus ch'adąį' hee niindhat giiyahnyąą dąį' Pilate łyaa geegwaroolii
    kwaa veenjit t'igwiizhit. Niveet'ah'in k'įh dhidii ch'ihłak aanaii ahnyąą ts'ą',
    Jesus juk niighyuk iłchįį ji' eenjit oahkat.
  gvn-gvn: Pilateangka milkabu baykan, babajin, “Nyulu wulaynda?” Nyulu kuku yungan
    majanda soldier-soldieranka kadanka nyungundu. Pilateangka yinyayanda majanda
    babajin, “Nyulu wulaynda?”
  nna-nna: Ngurnjulju japirr marna Pilate-ju, “Purlpi marlkarri jarrinyi paliny?”
    Soldier nyampali kayi marna, japirr marna, “Punja marlkarri waninyi Jesus?”
  nhy-NT: Pilato sa otlajtlachixke (omomajmawtij) nijkuak okikakke nik in Jesús yomikke.
    San niman okinotzke in kapitan de yen soldadojtin iwan okitlajtlanij kox yomikke
    in Jesús.
  asm-FB: ইতিমধ্যে পীলাতে যীচুৰ মৃত্যু হোৱা বুলি জানিবলৈ পোৱাত, পীলাত আচৰিত হ’ল; তেওঁ
    এশৰ সেনাপতিক মাতি আনিলে আৰু যীচুৰ মৃত্যুৰ বিষয়ে সুধিলে৷
  okv-okv: Pilate na Iesu matu amburari ke enu ingito tututu eto be kesi isoro embo
    peni avo jage enu puvunu “Iesu ambeite” ainge enu
  mxt-NT: Iyo cuñí ra Pilato cha nacoto̱ ra vatyi cha chihi̱ ra Jesús. Ta cana̱ ra
    chi capitán vatyi ndaca tuhun ra tatu cha yaha̱ chihi̱ ra.
  tzo-NT: C'alal laj ya'i ti Pilatoe ti icham xa ti Jesuse, ich'ay yo'nton yu'un mu'yuc
    bu yiloj ti chcham ti ora ti much'u chjipanat ti cruz. Hech lic stac ti iq'uel
    ti capitan soldadoe. Laj sjac'be mi melel ti icham xae.
  ind-AGS: Pilatus heran waktu mendengar bahwa Yesus sudah mati begitu cepat, jadi
    dia memanggil perwira itu dan bertanya apakah Yesus sudah mati.
  omw-omw: Mwitaa tuvaro Pairaativa Iesusiva qamwanrama qutu vurara airi nraato tiro
    ntaqu vaisira mpo nraanrama kyero kyapara huvaro mwi vaisiva tiqaro,
  yrb-yrb: Weiro Faeratima Yesu ui aba me ari imuite iba danu meremere amaraba yua
    weite wenaueri.
  maa-NT: Pilato, tà k'oa̱á ko̱ma‑la̱ nga jye k'en Jesús; kiìchja̱‑la̱ jè xi̱ta̱ sko̱‑la̱
    soldado; kiskònangui‑la̱ tsà kixi̱ kjoa̱ nga jye k'en.
  mcq-mcq: Pairati Hura marako kwamaji henarena nihoꞌo puruva renana. ꞌEjume sorutia
    puni namikia apoma ꞌwaramana ꞌÚ Jesuho nikwamana ho pane? ꞌwamana.
  sus-A: ثِلَتِ نَشَ تّرّننَ عَ كٌلٌنقٍ رَ عَ عِسَ حَن بَرَ قَشَ. عَ نَشَ سْورِ مَنفّ
    شِلِ، عَ عَ مَشْرِن نَ قٍ مَ.
  jpn-1965: ピラトは、イエスがもう死んだのかと驚いて、百人隊長を呼び出し、イエスがすでに死んでしまったかどうかを問いただした。
  fra-SBL: Pilate fut surpris d'apprendre qu'il était déjà mort ; et, convoquant le
    centurion, il lui demanda s'il était mort depuis longtemps.
  yka-yka: Ulaliˈ Pilatus pagkalene weˈ matey ne si Isa. Ilinganan weˈ ne kapitanin
    duk tinilew weˈ ne bang tiggel ne ke kamateynen.
  mle-mle: Paylat wukidik Jisas bwu kiyaad wakuw, ata pitaan warid. Di vay sawdiy
    duw duwamiy tabab dayak van tidi duwak gaam sidid. Di wukik Jisas bwu kiyaad,
    ay maa kiy.
  shp-NTPO: Jatian moa mawata ninkatax ratéxon, ja *capitán Pilaton kenaa iki jawetianki
    mawáibata ixon yokánoxon.
  aom-aom: 'Iesuare sinoho baeꞌiröjamu Pilate-ro tiöromo uvadeje: Iesu diehiꞌoromo
    ma-burëroho guomade höjo. Ëhi uvoromo jöe nugöꞌöjamu Iesu muebejade muorovo ahuro
    rovadeje. Rovamu Pilate-ro uavadeje: Na Iesu mamiꞌe guomëꞌe höjo.'
  geb-geb: Ana ne nzuaim, Pairat ana rimgi ne mbararagiap, ŋgava mbatɨga muuŋgiap,
    khaŋ nzuai, “Ana guigira rimgire?” Ana thav mba ntari ga mbui gɨɨtɨvi gari guman
    panan nzuav kama ndi mbarigim, ana zi. Ana zim, Pairat anan nzarigim, ana khaŋ
    ana nzuai, “Ahaŋ, ana guigira rimgi.”
  eng-WYCLIFFE: But Pilat wondride, if he were now deed.
  bsj-bsj: Yi la cimen ki diker Nyumanka, ki Yecu bwiyam, con tuk nub na cin to no
    Yecu bwiyam di.
  cak-cak: Jac'a ri Pilato man nunimaj ta chi ri Jesús caminak chic ri hora ri'. Romari'
    xroyoj ri uc'uay quichin ri soldados richin xuc'utuj che si kitzij chi (xcom,
    xquen) yan ri Jesús.
  chf-NT: Aj Pilato tajch'icwäni u jut u yubin cache' san chämi. U joq'ui ni ajnoja
    tuba soldadojob tuba u c'atben si san chich achämi.
  tlf-tlf: Pailat iyo kumang mo aget fugun-bii-nala e, “Beta fen yuut kaana bele ki?”
    age-nala e, waasi dinan-kalin tinum imi tiin molin iyo olapma tal tama e, Pailat
    iyo daga-nala e, “Yesus iyo fen yuut kaana bele ki?” agela e,
  piu-2006: Tjutjupalu Payilatanya Yiitjukura tjapintjala, mayutju Payilatalu puṯu
    kuliṉu, “Tjinguru Yiitjunya kana kutu waralyngaranyi.” Tjuulytji tjuṯaku mayutju
    yaḻṯirra tjapiṉu Payilatalu, “Yiitjunya tjinguru kana? Tjinguru mirri waralyngaranyi?”
  poh-NT: Naxibiraj i Po̱nsyo Pila̱to chi reꞌ Jesus xquimic chic, kꞌe̱ꞌ naxsahchic
    ricꞌux eh ruꞌum reꞌ xitakꞌa̱ꞌ ricꞌamjic je i cꞌamol quibe̱h take sol cꞌahchiꞌ
    quichaꞌjanic reh i Jesus ar chiwach cok i curu̱s, reh chi naribiram reh wi til
    woꞌ coric chi xquimic chic i Jesus.
  tue-tue: Pilato Jesús diaariguere tʉogʉ́, tʉomaníjõãyigʉ. Cien surara dutigʉ́re
    atiduti, “¿deero biiri diaarĩ?” jĩĩ sãĩñáyigʉ.
  bjp-bjp: Pailat ka bitit aunbiing i ongen u le Iesu ka met tah. Ka kam pes kabisit
    ken foron tom fapaket ke ka diik u aragii, “Tekentu tom le Iesu ka met tah?”
  xon-xon: Pailat aah ŋun ke u kpo na, le ni gar u. Le u yin ni bijab aaninkpel na,
    ki nan baa u ke, “Yesu aah kpo na, ni yunn aa?”
  tzo-ZNT: Ti Pilatoe toj chꞌayel la yoꞌon icꞌot ti cꞌalal iyaꞌi ti icham xa ti Jesuse.
    Yuꞌun yiloj ti mu xcham ta ora ti muchꞌutic chjipanat ta cruze. Istac la ta iqꞌuel
    ti capitan solteroe, isjacꞌbe la mi yech ti icham xa ti Jesuse.
  mpm-NT: Ti Pilato ni naa ini da nu ni jinisoꞌo da ja, ja ni jiꞌi Jesús. Ni kana
    da capitán soldado un, ti ni jikajnuꞌun da nu ja ni jiꞌi ndixia ya.
  ots-NT: Nu car Pilato bi hño ʉ́r mʉy cja̱ bi hñöni, ¿cja ya xquí du̱ car Jesús?
  hoy-hoy: पिलातुस उक आश्चर्य आत कि आऊंद जीव ईट जल्दी होटोत; अदिक आव सुबेदार उक कारूकु
    केळदुन, “येन आव सोतोग्यान?”
  amo-amo: Bilatus lanza umamaki nworu Yisa mal ku; ayichila unan chawe atiringhe
    sa Yisa mal ku.
  pjt-pjt: Ka Pilate-alu Jesunya ilunytja kuliṟa wangkangu, “Ai, mapalku alatjiṯu
    ilungu?” Munu paluṟu tjaultji tjuṯaku mayatja aḻṯira tjapinu, “Mulapa Jesunya
    ilungu?” Ka wangkangu, “Uwa, ngaṉmanypa ilungu.”
  cwe-cwe: Pilato kazanywa kuhulika kuwa Yesu kamala kudanganika. Kamtanga mkulu wa
    wakalizi na kamuuza fana Yesu kadanganika mwaka.
  daa-NT: Min Pilaat dortu kadar Iisa mat ko, ŋa ajbiytu tak-tak. Kar ŋa koliig tatkaw
    ka askirnar-aka ho ŋa indiiga ya Iisa mat ko jammiye.
  mlp-mlp: An Pailat in Yesus momta na huritim anadnad am. Anadnad emim in ago mat
