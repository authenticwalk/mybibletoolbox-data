  kan-2017: ಪಿಲಾತನು, ಅವನು ಇಷ್ಟು ಬೇಗ ಸತ್ತು ಹೋದನೋ ಎಂದು ಹೇಳಿ ಆಶ್ಚರ್ಯಪಟ್ಟು ಶತಾಧಿಪತಿಯನ್ನು
