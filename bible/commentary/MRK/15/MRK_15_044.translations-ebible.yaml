  mop-NT: Sa'ti u yool aj Pilato ca' u yubaj ti ac quimi tun a Jesusu, u men top jomol.
    U püyaj u noochiloo' a soldadojo. U c'aataj ti'i wa quimi tun a Jesusu.
  tet-tet: Rona Yusuf nusu nunia, gubernur moos blaar hotu katak naꞌak, “Adeei! Ema
