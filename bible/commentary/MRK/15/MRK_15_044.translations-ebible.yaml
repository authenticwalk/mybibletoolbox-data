  dwr-ENT: ጲላፆሲ፥ ዬሱሲ ማንዒያንካ ሃይቂዲጌዳዋ ሲሴዳ ዎዴ ማላሌቴዳ፤ ፄቱዋ ካፑዋ ፄሲዴ፥ «ኢ ሃይቆዴፔ ጋሚዔዴ?» ያጊዴ
