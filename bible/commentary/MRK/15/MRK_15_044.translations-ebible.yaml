  yom-yom: Pilatu wusimina bu kawa ti Yesu fuidingi. Buna wutumisa pfumu yi masodi
    ayi wunyuvula keni thama kafuidingi.
  eng-NNA: Wondering Pilate asked him, “Has he died already?” He called the boss soldier,
    he asked him, “Has Jesus been dead for a long time?”
  san-SIN: කින්තු ස ඉදානීං මෘතඃ පීලාත ඉත්‍යසම්භවං මත්වා ශතසේනාපතිමාහූය ස කදා මෘත ඉති
    පප්‍රච්ඡ|
  yut-yut: Iyɨŋban Pailat da emat amɨn 100 dakon kɨla amɨn yaŋ ɨban opban iyɨgɨt,
