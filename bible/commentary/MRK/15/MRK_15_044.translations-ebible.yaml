  ind-AYT: Pilatus terkejut mendengar bahwa Yesus sudah mati. Dia memanggil kepala
    pasukan dan bertanya padanya, apakah benar Yesus sudah mati.
  cjo-NT: 'Itzimaetyaashitanaka riraga Peraato. Ikenkithashiryaanaka: ¿Okyaaryootzitanakyaama,
