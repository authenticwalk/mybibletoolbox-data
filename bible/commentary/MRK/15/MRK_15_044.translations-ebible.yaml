    kaa, nöö hën di oposii piki ën taa aai, a dëdë tuu.
  qvs-NT: Chayta mañaptin Pilatoka Jesus utka wañushkanta yachashpa sukaman almirarkan.
    Chaypina allita yachanayashpa soldadunkunapa kapitanninkunata kayachirkan tapunanpa
    deveraschu Jesus wañushkana nishpa.
  zca-NT: Orze' xe mia'n Pilat or mbin xa', lë' Jesús ngut la; orze' ngurezh xa' capitán
    che'n rë sondad kwa'n mikë' Jesús lo krus, par minabdi'zh xa', nabei chi walika
    ngut la Jesús.
  cbc-NT: 'Pilato pʉame bairo cʉ̃ caĩjẽnirõ tʉ̃go, “¿Merẽ cʉ̃ riacoabaupari?” ĩ masĩgʉ,
