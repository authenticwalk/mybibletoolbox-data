  mdy-ETH: ጲላፆሴያ፦ «ዎይቲ ዬያይዲ ዑኬና ዒ ሃይቄይ» ጌዒ ዲቃቲ ማላዖ ፖኦሊሶ ዓይሣሢ ፔ ባንሢ ዔኤሊ፦ «ጎኔ ዒዚ ሃይቄንቴ
    ናጊያ?» ጌዒ ዖኦጬኔ።
  spl-spl: “Yesu muap,” sâm ekumu nâŋgâm Pilatoŋe eŋgat yâhâp olop. Yakât otmâ tembe
