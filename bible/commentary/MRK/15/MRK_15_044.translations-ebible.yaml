    misa.'
  dww-dww: Be Paelat nama ya vaie be ya base da Yesu tauna kaite ya gurina. Vutuna
    aubainama Paelat tauiḡara adi badama ya yokoe be yai taravirena, deḡoda Yesu kaite
    ya guri bo ibewa.
  nif-nif: Nɨ-nandumbi, Pilatolɨ “Yesu ip kɨmɨk” manda wɨn nandɨ-sɨlɨkñembi, ama sañasɨlok
    telak damanjɨ nɨ-tiañeum bɨumbi, “Yesu biañgan kɨmɨk ba nɨm?” wolok nɨ-nandɨñguk.
  twi-ASANTE: Ɛberɛ a Pilato tee sɛ Yesu awu no, wannye anni, enti ɔfrɛɛ Roma asraafoɔ
    panin a na ɔhwɛ hɔ no bisaa no.
  aoj-aoj: Naꞌamba Pailat agogolalasona okom maꞌi Jisas ina deiꞌ aꞌ afuna endilisi,
