    naruaɡən me məres pen tukwe in mə, “Nɨpərhienien Iesu ruvamhə raka?”
  kpr-kpr: Nune eredo ira Pilate kena teredo, Iesu da tamo mutari bu ya furugari dae
    sedo, benunu setiri ningido, Pilate dudukughusira. Dudukughedo, isoro kakato da
    giti jighari aghi etiri fira buviri, ategi usira, “Iesu ambira ai, jebuga irira?”
    setiri,
  san-IAS: kintu sa idānīṁ mṛtaḥ pīlāta ityasambhavaṁ matvā śatasenāpatimāhūya sa
