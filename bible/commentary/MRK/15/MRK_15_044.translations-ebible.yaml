  usp-NT: Pilato xsaach jch'ol chi jtaic chi xcami' Kakaj Jesús. Xsiq'uij man jb'ab'alak
    mak soldad y xtz'onaj re wi tz'et camnakchak Kakaj Jesús.
  zav-NT: Pilatən' bebanene' de'en byob got Jeso'osən', nach goxe' capitanṉə' gwṉabene'
    ḻe' šə ḻe bagote'enə'.
  sgz-sgz: Ái Pilato a sodar suri longrai ngo ái Iesu ákte mat, má ngorer a artari
