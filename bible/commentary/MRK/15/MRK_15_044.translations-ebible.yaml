  bjr-bjr: '@see-verse:MRK.015.043'
  aby-aby: We nauke eribaie fearinua wei. Eno weiro Faeradima Yesunu ofe bou mufine
    Diosefu we odairo ani.
  eng-YLT: And Pilate wondered if he were already dead, and having called near the
    centurion, did question him if he were long dead,
  jni-jni: Bilatus ma basa iriba magu na ma wuu anime, ma titi unu uginome, ma iki
    me, nani Yesu madodankunu unu wano.
  kne-kne: Nasdaaw si Pilato sin nanngeana ay enggay natey si Jesus, isonga inpaayag
