  tmd-tmd: Yad nugum, Pailot, Jisas mödö wöröxöŋ mönö aku nugwön, pɨlɨx rön, ami nöbö
    nugwidɨx mɨdmɨd nöbö dib aku nugwo wö rɨm, hömɨdmɨn, yad nugwöŋa.
  acr-NNT: Ri Pilato lik xkam ranimaꞌ che echiriꞌ xuto kaminaq chi ri Jesús. Ewi xusikꞌij
    ri capitán chaꞌ kutzꞌonoj che we qatzij.
  kpg-kpg: Pilate gu homouli huoloo i dana longono bolo Jesus la guu made, geia ga gahi mai
    tagi dauwa belee heeu be di maa e donu, bolo Jesus la guu made.
  taj-taj: येशू सिजी भिबा ताम थेःसी पिलातस उदेक तजी। ओच्‍छे थेसे रोमी कप्‍तानदा ह्राङ
    मुबा ग्‍लारी ङ्‌योइसी येशू साँच्‍चिन सिबा हिन्‍ना कि आहिन भिसी ङ्‌योइबा छार्बा
    लजी।
  avt-avt: 'Pailat han kitet kar ik: “Jisas epei kaa? Ko!” Te hɨrak kenɨne mɨtɨk iuwe
    soldia kerek naanmɨpre mɨt soldia han, hɨrak kitɨwekhi me Jisas epei kaa o au.'
  cbk-cbk: Bien espantao gayot si Pilato cuando ya oi le que muerto ya gale si Jesus.
    Entonces ya llama le con el capitan Romano, y ya pregunta si deverasan ba muerto
    ya si Jesus.
  uig-ARA: پىلاتۇس ئەيسانىڭ ئاللىقاچان ئۆلگەنلىكىگە ھەيران بولدى؛ ئۇ يۈزبېشىنى چاقىرىپ،
    ئۇنىڭدىن ئەيسانىڭ ئۆلگىنىگە خېلى ۋاقىت بولدىمۇ، دەپ سورىدى.
  tuf-tuf: 'Chícayat Pilátoat ub yehw̃jacro. Jesús bar chinjác séhw̃ati rehquít ub
    yehw̃jacro. Etar soldado cara chíjacro. Chiír táyojocro: —¿Jesús bar chinya? wajacro.'
  abx-abx: Ag'usa si Pilato si pakapamati'-na nga minatay nayto, sanglit aglihog iya
    addangan pag'ala' si sinturyon basi' satilaw-na kon minatay na ba' gayod.
  mco-NT: Pilato ooy tzachhuinmay co Jesús tɨm mɨc'amy tɨ y'ögy anajty, paady huoodzoy
    je soldado huindzɨn, e tɨy'ajt pɨjctzoy pen janch co Jesús tɨ anajty y'ögy.
  kqf-kqf: Ḡome Paelat i tatava te Yesu kaikana i peki. Taunana aubaina ḡaviḡaviyidi
    edi bada i yoge bi i waitalayena gado, “Yesu i peki, ee?”
  cpb-NT: Tema romapokapaakeri Pilato, te riyotzi kamake Jesús. Ikaimakaantakeri reeware
    owayeriite, rosampitakeri imaperorika ikamake Jesús.
  aon-aon: Aria douk Pailat nemnek namudok aria anan nakitak yowiyokuk abom um agundok
    Jisas nagok arigas abom um. Aria anan nahwar amam soldia amamin debeini nanaki
    aria narigan nakri, “Adur, Jisas nagok aka, watak?”
  hus-NT-2005: Na Pilato labandhá abal in achʼaꞌ ke jaykʼi ti chemnek na Jesús. Jaxtám
    tin kaniy an okʼlek soldadotsik abal kin konoy max aniꞌ lejtal ti chemnekich.
  mig-NT: Te Pilato, tú kándíja‑de ja̱ á ni̱ ji'i̱‑ya̱. Te ni̱ kana‑de xini̱ capitán.
    Te ni̱ jika̱ tu̱'ún‑de cha̱a‑ún nú a ni̱ ji'i̱‑ya̱.
  bps-bps: Na tikeng Filat kaklingen tamati Dyisas, taman fatlon i kafitan i dad sundalu
    du snalekan ku glut tamati.
  mbs-mbs: Nepela si Pilato te nematay den si Jesus. Yan se doun te impeangay din
    se kapitan te sondalo, aw mig-insà kandin aw nematay den si Jesus.
  tof-tof: Paelat arrkürrürr wa nóma arrkrrurr wagó, Yesu kuri nurrótóke. Wa tóba
    gazirr pamab kopo ngakan wirri pam ngyaunürr, ó wa oya imtinürr wagó, “Ia Yesu
    kuraian nurrótóke?”
  cme-NT: Pilatiŋ nuɔ wuɔ Yesu kuu, kuɔ ce-yo gbɛrɛ. Fuɔ wulaa u kuu donduo. Wuɔ ce
    ba bĩ sorosi ba yuntieŋo‑i a ji yuu-yo da kuɔ u kuu yiinaa.
  sus-sus: Pilati naxa tɛrɛnna a kolonfe ra a Isa ɲan bara faxa. A naxa sɔɔri mangɛ
    xili, a a maxɔrin na fe ma.
  pon-2006: Pailet ketin pwuriamweikihla eh ketin karongehda me Sises pwoulahr; e
    ahpw malipehdo kaunen pwihnen sounpei men pwe en kadehde reh ma mehlel Sises ketin
    pwoulahr.
  dad-dad: Pailat Jesus mogo laa fel ya anĩ karĩ ye fen, terẽ yen. Ĩ kusĩ tamo neid
    orowa iweigne ken, Jesus mogo be laa fel anĩ, ĩ to fiyen.
  zab-NT: Chiy quesentiand bdxalo Pilat dec aguty Jesús, as gurɨdxbɨ capitán par gunabdiidxbɨ
    laab la didxldíy.
  jae-jae: Pilata gêŋô gebe Jesu gêmac êndu su, tec gê go ma gêmôêc kapitai tau mêŋkêtu
    kênac eŋ gebe “Ŋac tau gêmac êndu su me.”
  ksd-ksd: Pilato i kaian ba i matoto ba i tar mat, ma i oro pa ra luluai i ra tarai
    na vinarubu, i tir ia ba i tar mat amana ba pata?
  msm-NT: Naboyong si Pilato no madinog din no nabigtawan on si Jesus, kaling impatawag
    din sikan kapitan aw usipa dow tinood iyan.
  myk-myk: A lee di Pilate fo wu na logo na Yesu ya xu tɔvuyo na mɛ. A wu sɔrɔsii
    ɲuŋɔfɔɔ wu yiri, na wu yege Yesu xuduun bu da wʼa mɔ.
  sbe-sbe: Yesu yona boita wa wasana Pilato ye lapui meta ye siliyata na nige ye kawamamohoi.
    Unai iyala taubagunaena tamowaina wa ye yoganei na ye henamaiyei.
  mcr-mcr: “Jisasi Iqueä huiwi ämamqeqä” tquaŋga, Pailoti iqu yäuŋuä iqe, ämaqä mäkä-iqä
    iquau miqä ique tääqä ätuätumeqe, “Jisasi Iqu ae äpäkoŋgqätanä, ä änääŋgä?” ätuätä,
    yatŋqä äwikqe.
  cux-NT: 'Pilato miiⁿ ní cueⁿ''e yiinú yā chí ''āā ch''iī Jesús miiⁿ ní yaa''vi yā
    saⁿ''ā chi ngaⁿ''a ntiiⁿnyuⁿ yeⁿ''e soldados chi cuchii sa nanáaⁿ yā. Taachí ndaa
