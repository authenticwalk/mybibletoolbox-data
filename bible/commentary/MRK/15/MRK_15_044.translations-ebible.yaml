  agg-agg: Pairat ai Sisas yɨfɨmayu hoafɨ ra hɨmborɨyu haya hepünɨmefiyu. Ranɨyo ami-yomondɨ
    bogorɨmbo mborai mehuamboyu mahua Sisas ai yɨfɨmbaiyu wanɨyo yahu haya düdumarirɨ.
  ptp-ptp: Mêd Pailat yetac ên wê Josep nêl nêbê Yesu yib ge om keac tɨbii vevac levac
