  hla-hla: Be Pailat e asingoto meto te hengo menien te mate hakapa u e Iesu, ba nonei
    e ngöena a tsunono turu soldia me rangatse neien te ga mate hakapa u e Iesu.
  mav-NT: Mi'i hawyi morekuat Piratu tuwa­nẽtup — Iku'uro ra'yn koitypuo yt pãi e
    tuwa­nẽtup hawe. Mi'i pote toikaykay tesu­rara akag hawyi apo'e tope — Iku'uro
    ra'yn apo Iesui sio yt e.
  kpf-kpf: Dukui ko Pilatoŋâ mârum muap mo taap sâmŋâ kâwali a zeŋgât galem a zo sâi
    gâi mâsikip, “Mârum muap mo taap?”
  ppo-ppo: Atéró, Yesu mo suka̧lepó dere fo kale Pailat-né wosóló, a̧ kilita sókó
    fu sira yalepó. Tétu, diki tare whi̧rapené doasi topo whi̧paae woseturaalu, “Yesu
    mo ti suka̧leé?” depa, kale sekȩ́né duraalu, “Ȩpó. A̧ mo ti suka̧lepó,” yalepó.
    Ti fo depa, kale Palaitiné Josep-paae wisirapa tokóló sóró fae yalepó.
  hin-2017: पिलातुस ने आश्चर्य किया, कि वह इतना शीघ्र मर गया; और उसने सूबेदार को बुलाकर
    पूछा, कि “क्या उसको मरे हुए देर हुई?”
  bef-bef: 'Loka hago, Pailatiu: Akae. Afiliꞌehifiye luto ekesa yigitoꞌa gimi boꞌa
    mone kehe igo ago: Afiliꞌehifiye luto loka hago, ai: Oꞌyo, luto lu emiꞌehibe.'
  amm-amm: Ulai Pailato mo mulumoloko manoki mo, na yomuki, “Yasoi kalo, woi?” Polimano
    iyali samukuko nokotaso aliyoniki, na utolumoki, “Isiso no yasoi kalo?”
  zaj-zaj: Pilato kakanganya kuhulika kamba Yesu kesha kudanganhika. Kamkema mkulu
    wa asikali mia wa Loma, kamuuza kamba Yesu kadanganhika kamala.
  chq-NT: Pilato do ganga'goo²¹‑tsi 'e najún¹mo Jesús jmoono. Joon gatø'¹ø 'in tyʉ'²
