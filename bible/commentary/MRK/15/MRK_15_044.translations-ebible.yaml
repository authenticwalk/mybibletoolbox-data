  ory-ory: କିନ୍ତୁ ସେ ଯେ ମରିଗଲେଣି, ଏହା ଶୁଣି ପୀଲାତ ଚମତ୍କୃତ ହେଲେ, ଆଉ ଶତ-ସେନାପତିଙ୍କୁ ନିକଟକୁ
