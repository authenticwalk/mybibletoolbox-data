  nca-nca: Ŋunde yiní Pailatko Yesu khumaró ŋuro iŋondata parámi tero kuma unindoro
    sopo-sopo ŋu nekoro, komo khumape ma kini, ye oseseyaró.
  zpz-NTPP: Pilato za nu ic yu nu güeñ yu nu bi gut Jesuuz. Orzeꞌ bredz yu yu nu riib
    ic de soldad zeꞌ. Orzeꞌ bdugyiꞌy loy ben a bi gut mi.
  mkj-mkj: Pilate pwuriamweikihla ah rongda pwa Jesus ne mehdi; ih ken pangindo laplap
    in pwihnin jounpei men pwa ih en kadehde ipoa ma mehlel pwa Jesus ne mehdi.
  zac-NT: Iurë bini Pilato guti Jesús, guasë́ ldúꞌull. Gunáꞌbëll lëꞌë capitán shtë
