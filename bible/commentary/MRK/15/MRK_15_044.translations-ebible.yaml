  jid-jid: Bilatus tie sisri ndi yesu qu ayo jirme a nda wo ka yesu qu
  wmw-wmw: Pilatu pasikire kuwa Insa kafwa, akitajabu pakulu. Ndimana akitumiza kumwita
    nkulungwa wa kipinga ca masurudadu, akindairi kuwa kafwa mida?
  gmv-GGM: Philaxosaykka izi hini wode elera hayqidaysa siyidi malaletidees. Xeetu
    wotadarata halaqa xeygidi izi hayqin woqa wodekkonne ooychidees.
  ssg-ssg: Pailat pate i kum amemene ti i hongoa kiliwai matei Jises. I tiloi tel
    unauan ti hile ape kamei i na salan Jises matewen.
  zpo-NT: 'Mdedyall Pilat gorna mbin xaa lee Jesús ngulola ngut. Zee mrezh xaa tub
