  tur-YTC: Pilatus Yeşua’nın çoktan ölmüş olmasına şaşırdı. Yüzbaşıyı çağırıp, “Yeşua
    öleli çok oldu mu?” diye sordu.
  san-ITR: kintu sa idAnIM mR^itaH pIlAta ityasambhavaM matvA shatasenApatimAhUya
