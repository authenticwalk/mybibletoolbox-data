  san-TIB: ཀིནྟུ ས ཨིདཱནཱིཾ མྲྀཏཿ པཱིལཱཏ ཨིཏྱསམྦྷཝཾ མཏྭཱ ཤཏསེནཱཔཏིམཱཧཱུཡ ས ཀདཱ མྲྀཏ ཨིཏི
