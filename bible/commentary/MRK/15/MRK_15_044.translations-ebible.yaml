  azg-NT: Ndoꞌ nquii Pilato, sitsanꞌ chjohanꞌhin xjen na jndyii jon na nndaꞌ. Tomꞌaanꞌ
    jndyi tsꞌon jon ¿Aa yuuꞌ joꞌ na jndë tueꞌ Jesús? Ndoꞌ na nndaꞌ, tqueenꞌ jon nquii
