  sby-sby: Nomba Pilato walakankamana kunyumfweti Yesu lafu kendi.Walakuwa mushilikali
    mukulene, nekumwipusha kwambeti ashininkishe na nicakubinga Yesu lafu kendi
  sll-sll: Dimia Pailat nomani si pire molere, “Yisas haya gomo?” dungwi.
  yaq-NT: Ju'u Pilaato intok, lauti a' mukuka' betchi'bo, a' suum'eeyak. Juka' ya'uttau
    intok chaitebok, juka' Jesujta muksuka'po, oo kee a' muke'epo aetana ju'uneebaekai.
  uro-uro: Bä ma Pailat ka särmändäm doqoräkt i nak sa ma Jisas ka ñäp. Dä qa rhäkne
    nani qä ulaqimärharhärhäkt arhä narhoerqa bä qa snanbät sä qa i sa nga ma Jisas
    ka ñäp.
  ita-1885: E Pilato si maravigliò ch'egli fosse già morto. E chiamato a sè il centurione,
    gli domandò se era gran tempo ch'egli era morto;
  muy-muy: 'Gayaŋ ya ti èhindi kisim ni ti àgria ejep ana Pilet a. Pilet àhi ana ahàr :
    « Yezu ti àməta àndava eɗeɗiŋ a waw ? » mək àzalay bay ga ndam slewja ni. Naŋ
    nakəŋ àra ènjia ti Pilet èhindifiŋa ma, àhi : « Àməta àpəsa eɗeɗiŋ a waw ? »'
  kqc-kqc: Ma sena muyeyo ago mina neidesi tururu resi iya rededi vene di tora amiye
    yokoi, mina nikaiteyo bi sena muyeyo ba ide.
  tav-tav: 'Jesu ya rupaʉre José cʉ cajeniro apii Pilato maca ¿mere cʉ riacoabauyupari?
    ĩ majigʉ romano yaʉ polisía maja ʉpaʉre cʉ pijori cʉ cajeniñañupʉ: —¿Cariapena
    cʉ bai yajicoati, mere? cʉ caĩ jeniñañupʉ.'
  eng-ULB: Pilate was amazed that Jesus was already dead; he called the centurion
    and asked him if Jesus was dead.
  spa-VBL: Pilato se sorprendió al saber que Jesús había muerto tan pronto, así que
    mandó a llamar al centurión y le preguntó si Jesús ya había muerto.
  fra-_FOB: Pilate s'étonna qu'il fût déjà mort; et ayant appelé le centenier, il
    lui demanda s'il y avait longtemps qu'il était mort.
  hau-ULB: Bilatus ya yi mamakin mutuwar Yesu cikin lokaci kadan, sai ya kira jarumin
    ya tabbattar koYesu ya mutu.
  mal-mal: 'അവൻ മരിച്ചുകഴിഞ്ഞുവോ എന്നു പീലാത്തോസ് ആശ്ചര്യപ്പെട്ടു ശതാധിപനെ വിളിച്ചു:
    യേശു മരിച്ചുവോ എന്നു അന്വേഷിച്ചു.'
  kkc-kkc: Eseme Yosepeeye Yesu taso dee takeme, Pailet diya hoowaso. Bei, Paileteeye
    goolee Yesu tele, dee gooleeso. Esino Yesu olo saga taso. Eseme yayo ha teli odoo
    gibadeli odoo Yesuye ta egei mapoo egeesee woosaso, “Yesu taso dee takemeni teiyo?”
    diso.
  urd-GVR: Pīlātus yih sun kar hairān huā ki Īsā mar chukā hai. Us ne Romī afsar ko
    bulā kar us se pūchhā ki kyā Īsā wāqaī mar chukā hai?
  far-far: Ma sa Paelat ka kwele ne nia rongoa sa Jesus nia mae na. Ma nia ka akwa
    'uria wane fanaonao ana wane ni omee ki, ma ka ledia dia sa Jesus mae na.
  suz-BL: मिनु पिलातसमी बेक्‍म कों? मबेक्‍म दे मारेइ मतुइक्‍थु कप्‍तान कली ब्रेश्‍शा
    “मेको येसु माइश्‍शो बेक्‍मे?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: Tyromo'se terapa Jesus wairy ekary eta'po mero, Pilatus enuta'po. Irombo
    mo'ko warinu pokonokon jopotory ko'mapo'po i'wa. Iwoturupo'po i'wa tyromo'se terapa
    Jesus wairy poko.
  amp-amp: Pailatr Jisasrhu noh mrokfot wanyhato tuha mrokfo duhatr rhumor. Be yudbat
    turhu keptenr nakumorr. Memor, “Afo tu keptenrpno wany marnyaruha Jisasrhu noh
    mrokfot.”
  bht-bht: पिलातुस जो भरोसा नी होया, की यीशु इतणी तोल्ली मरी गिया, कने उनी सुबेदारे
    जो सदीकरी पूछया, की क्या ऐ सच्च है, की यीशुऐ मरयो बड़ी देर होई गियो है?
  eng-NOY: And Pilate wondered that he was already dead; and calling to him the centurion,
    he asked him whether he had been long dead.
  cub-NT: —¿Jave yaidíca ʉ̃? ¿Aipiye bajure yaidí? arejamed̶a.
  ita-1927: Pilato si maravigliò ch’egli fosse già morto; e chiamato a sé il centurione,
    gli domandò se era morto da molto tempo;
  lww-lww: Ana P̃aelat mninue ga sape e pogos nene na Yesu mare rui po pere wa, pio
    kiena yar kawa na mara pimi piun tania.
  ckb-ckb: پیلاتۆس سەرسام بوو ئاوا بە زوویی عیسا مردووە، سەرپەلەکەی بانگکرد و لێی
    پرسی ئاخۆ دەمێکە مردووە.
  spm-spm: An aŋna azarasima Pailat oraghi, Iesusa aremigha gɨvasima, a rɨŋgavan maghatɨgha
    amui. A 100 pɨlam mbɨzorsir gumasir garir gumaghana aphanan mavɨusua akama amandasima
    a zesima an aŋna azaaghi, “Iesus guisimbaaŋra aremisire?”
  nas-nas: Eeꞌnoko Pailatiꞌke taaravura Jiisuuꞌ bouꞌnaꞌ aaꞌpuuꞌ, “Teka ee booꞌparing,
    aiꞌ booꞌparavaꞌ?” Teketa komandaꞌ bokuvura tanaꞌuma aaꞌpuuꞌ, “Jiisuuꞌ ee masikung
    booꞌparing?”
  uvl-uvl: Ne Pilatus longe nge Iesus mete lo pe rura. Pe iua palinga hel ana hana
    mur aria soke at pe onteia i, “Iesus mete ke mala lo?”
  tpa-tpa: Ma Pilate yana i ghohori maranai i nonori da Yesu i hiraghe, aubaina tauvighaviya
    ahi bada i ghorei po i raubayadei da Yesu boiboghi i hiraghe bo eꞌegha.
  eng-BBE: And Pilate was surprised that he was dead; and, sending for the captain,
    he put a question to see if he had been dead for long.
  ixl-CNT: Sotzel ikꞌuꞌl u Pilato aas tabꞌi maꞌtich tel ikꞌuꞌl u Jesuus. Ech isikꞌle
    ul u qꞌesal sol, tabꞌi te nojchixh kamya. Utz jankꞌalich ikameꞌ.
  xsi-xsi: Andeta Pilata nde ilo rua-rua, aku iporo tu, “O, i ŋine ŋga imâte lâ, tiya?”
    Aku isarâwa papa zugu tamâta nenzi koipu tu imâ, aku ikasoŋa tu, “Yesu imâte lâ,
    tiya?”
  crx-NTPO: '''Et Pilate ooba hooncha Sizi ''uda'' dazsai. Lhugan moodih, ''en yuka''
    dani'' ''ink''ez ''uyulhni, “Sizi ''uda'' tilah dazsai?”'
  kan-OKCV: ಯೇಸು ಅಷ್ಟು ಬೇಗ ಮರಣಹೊಂದಿದ್ದಾರೆಂದು ತಿಳಿದು ಪಿಲಾತನು ಆಶ್ಚರ್ಯಪಟ್ಟು ಶತಾಧಿಪತಿಯನ್ನು
    ತನ್ನ ಬಳಿಗೆ ಕರೆದು, “ಯೇಸು ಆಗಲೇ ಮೃತನಾದನೋ?” ಎಂದು ವಿಚಾರಿಸಿ
  bbb-bbb: Ro Faereti fu Jesu baronema ije fuka naebe ma vierafei. Ijadufuo fu e azokenoejo
    ijiebuo e ireobo ije kumeno fu romoga fu kuae, A vierafe Jesu fube ma baronemano
    kuae?
  blw-blw: Angkay émméy ah Jose an Gubérnador way i mangimfaga hen achar hen anchi
    natéy, yag ammag nahaang ah Gubérnador hen nangngarana te pegachi yag natéyat.
    Wat empa-ayagna hen anchi kapetan hen sorchachu ah manot-owaana way natéy ah Jesus.
  tam-2017: 'அவர் இவ்வளவு சீக்கிரமாக மரித்துவிட்டார் என்று பிலாத்து ஆச்சரியப்பட்டு,
    நூற்றுக்கு அதிபதியை அழைத்து: அவர் இவ்வளவு சீக்கிரத்தில் மரித்தது உண்மையா என்று
    கேட்டான்.'
  azz-NT: Huan in Pilato quimoucacayic que miyic ya Jesús huan quinotzac in capitán
    den soldados romanos huan quitajtanilij xe melau que miyic ya in Jesús.
  spa-RV-1909: Y Pilato se maravilló que ya fuese muerto; y haciendo venir al centurión,
    preguntóle si era ya muerto.
  csy-csy: 'Pilate in Jesus thi zo hi, a ci uh ciang lamdangsa mama hi: ngalkap mangpa
    sam a, Jesus a thi zawk ngei zom ziam? ci in dong hi.'
  mxq-NT: Ta ja Pilatʉ dʉꞌʉñʉ wyʉꞌʉmʉ ko yajnima̱a̱y ko tʉ ja Jesús ꞌyeeky. Net twoodsooy
    ja solda̱a̱dʉ windsʉ́n es dyajtʉʉy pʉn tʉ ꞌyeeky ja Jesús.
  tzj-NT: 'Ja c''a Pilato tok xc''axaj chi camnak chic ja Jesús arja'' quewa'' xbij
    kaj pa ranma ri'': —¿Nak moda c''ari'' tok camnak chic? ne'' kaj. In xsiq''uij
    pon ja capitán, xc''axaj tre wi ni katzij wi'' chi camnak chic ja Jesús.'
  tdt-tdt: Bainhira Pilatus rona katak Jesus mate tiha ona, nia hakfodak. Nunee nia
    haruka ema baa bolu komandante mai hodi husu, Jesus mate ona ka seidauk.
  ron-BTF: Și Pilat s-a minunat că era deja mort; și chemând centurionul, l-a întrebat
    dacă era mort de ceva timp.
  eng-WEBP: Pilate was surprised to hear that he was already dead; and summoning the
    centurion, he asked him whether he had been dead long.
  eng-FBV: Pilate was surprised that Jesus had died so soon, so he summoned the centurion
    and asked him if Jesus had already died.
  nld-1939: Pilatus verwonderde zich, dat Hij reeds gestorven was; hij ontbood den
    hoofdman, en vroeg hem, of Hij al lang was gestorven.
  bwo-bwo: P'ilat'oswere «Aak'oneya hank'o káári b́k'iri» ett bí adi. Bali abaatse
    naashonó s'eegit́ «Arikon b́ k'iriyako ja'ará?» ett bíaati.
  nch-BL: Huan Pilato amo huelqui quineltoca para nelía ya mictoya Jesús. Huajca quinotzqui
    nopa tayacanquet ten soldados huan quitatzintoquili sinta ya mictoya.
  quc-TNT: Xucajmaj wa' ri tat Pilato chi sibalaj chanim xcäm ri Jesús. Xtakan c'u
    chusiq'uixic ri qui nimal ri soldados chuwäch, xuta' che we kas tzij cäminak chic.
  tfr-NTPO: Kuya Pilatorë ga beno sök wotjl̈ĩk ga Jesús, e wol̈ono mal̈ing jl̈õre
    l̈e. Eni ga ëngkjwaga kägäyo l̈i rokara tek ba shwoy, ga tjl̈ẽ ba kong ga «¿Jesús
    wol̈ono tjände?»
  kaq-NT: 'Jesus mahuascai nincacax Pilato rahteti. Capitan quenaxon sca yocaquin:
    —¿Mahua sca jaiquin? —hahquin.'
  ahr-ahr: तो इतलामा कसा मरना यानं पिलातले नवल वाटनं; अनी त्यानी सुबेदारले बलाईन ईचारं,
    “तो मरी जायेल शे का?”
  sgb-sgb: Nag-êpapah hi Gobernador Pilato hên nagilam na ya natsi yay na hi Apo Jesus.
    Kabay impabaêg nay ampamaala kanlan hundaloh, ta labay nan mamwangan no pêtêg
    yay nan natsi hi Apo Jesus.
  vie-1934: Phi-lát lấy làm lạ về Ngài chết mau như vậy, bèn đòi thầy đội đến mà hỏi
    thử Ngài chết đã lâu chưa.
  kxv-kxv: ସାମା ଏ଼ୱାସି ହା଼ତେସିଏ ଈ କାତା ପିଲାତ ୱେଞ୍ଜାନା କାବା ଆ଼ତେସି, ଇଞ୍ଜାଁ ପା଼ସାକ଼ଡ଼ି
    କ଼ସ୍‌କା ମୁହେଁ କାଜାଣାଇଁ ଡାଗେ ହା଼ଟାନା ୱେଚେସି, “ଏ଼ୱାସି ହା଼ହାନା ହା଼ରେକା ବେ଼ଲା ଆ଼ତେୟିଏ
    ?”
  cha-cha: Ya ninamanman si Pilato, cao esta matae; ya jaagang y senturion, ya jafaesen
    cao esta matae algun tiempo.
  amu-NT: Jeeⁿ seitsaⁿꞌnaꞌ Pilato quia na jñeeⁿ na tyuaaꞌ tueꞌ Jesús. Ee ntyjeeⁿ yo
    cwiñom nnꞌaⁿ noomꞌnaaⁿ ndoꞌ cwiwjena. Joꞌ chii tqueeⁿꞌñê capeitaⁿ, taxꞌeeñê ꞌndyoo
    tsaⁿꞌñeeⁿ aa maxjeⁿ jnda̱ tueꞌ Jesús.
  hin-CV: पिलातॉस को विश्वास नहीं हो रहा था कि मसीह येशु के प्राण निकल चुके हैं; इसलिये
    उसने शताधिपति को बुलाकर उससे प्रश्न किया कि क्या मसीह येशु की मृत्यु हो चुकी है?
  eng-OURB: Pilate [Armed with javelin] marveled if he were already dead; and summoning
    the centurion, he asked him whether he had been dead long.
  spa-BES: Y Pilato se sorprendió de que ya hubiese muerto; y, enviando al capitán,
    hizo una pregunta para ver si había estado muerto por mucho tiempo.
  san-BEN: কিন্তু স ইদানীং মৃতঃ পীলাত ইত্যসম্ভৱং মৎৱা শতসেনাপতিমাহূয স কদা মৃত ইতি
    পপ্রচ্ছ|
  tdx-tdx: Nilatsa t’i Pilato te inao fa nivilasy re, le kinanji’e i mpifele-jatoy,
    vaho nañontane he t’ie toe nivilasy.
  naf-naf: Egaŋ mezeme Pailelaŋ sakwep gakip zemti nâmtemtem mti kasa kuku ŋeŋaŋgat
    zeme kopme yaŋkwesiye, “Zisas ilak gakip?”
  grc-MT: ο δε πιλατοσ εθαυμασεν ει ηδη τεθνηκεν και προσκαλεσαμενοσ τον κεντυριωνα
    επηρωτησεν αυτον ει παλαι απεθανεν
  vid-vid: Pilato nakabubuwala heko vyoyahuliche kota Yesu kabagama. Lelo nakamchema
    mkulu wa wamizi, nakamuuza kota Yesu nakabagama hamuwa.
  pio-NT: Yá Pilato yéemìacáiná Jesús yéetácatéwa, íná Pilato imáidaca úwi íiwacaliná
    isutácaténá yéemìawani, asáisí báisícaalíté Jesús yéetáwa.
  tsn-tsn: Pilatwe o ne a sa dumele gore Jesu o ne a setse a sule, hong a bitsa mogolwane
    wa Roma a mmotsa.
  amr-NT: Josétaj Pilatoa oʼpe̱e̱depo Jesús oʼbueyde oʼmepukeʼpo “¿menpaʼ yaʼbueyonde?”
    capitántaj onaʼuyate.
  pwg-pwg: Pailat ivi yanei da Yesu namada irabobo ma ivi deyei. Senturiyon ikwatui
    ma ivi tarakiiyanei da vonavaghata da irabobo bo kegha.
  cjv-cjv: ena Pairoti inokore eire “Yaromi kawom mora goime,” di fire ena kiminem
    ari 100 kiapanom bengua yai uwom boingoro ungoro “Yaromi mora goimbo goikeme?”
    diro mina wako tongoro
  tha-KJV: ปี​ลาตก็ประหลาดใจที่​พระองค์​สิ้นพระชนม์​แล้ว จึงเรียกนายร้อยมาถามเขาว่า
    พระองค์​ตายแล้วหรือ
  por-BR-2018: Pilatos se surpreendeu de que já fosse morto. E chamou a si o centurião,
    e perguntou-lhe se já era morto já havia muito tempo.
  mhl-mhl: Weume “Fofori komega me mata?” miku manesuku mamari siŋaŋine miko wareya
    “Yesuji damaŋ joroine me pompoŋine komega,” miku weu teya.
  klv-klv: APilate esǝhoṽut hǝn aYesu tomat tia, ŋa ekis nasenturion gǝmai, eusi
    ke, “AYesu imat tia ŋa?”
  bco-bco: Failat e Ya꞉suwo꞉ sowo꞉ka꞉ a꞉la꞉ da꞉da꞉sa꞉ga꞉, mada iliga꞉sa꞉ga꞉, eyo꞉
    da꞉la꞉di kalumo꞉wo꞉ a꞉dabu ba꞉ba꞉.
  kdl-NT: Bilatu yan ta̱ majiyan an u panai a da Yesu kuwa̱ ɗe. U isa̱i katigi ka
    ka wundya Yesu vi. Aku u wece yi ko u ɓa̱ra̱kpa̱ ɗe n ukpa̱.
  apu-NT: 'Ininiã Pirato ãkixinireẽ: —Atauako patimari Xesosi ipinini? —itxa. Ininiã
    ipĩkapiretari sotatoakori auĩte. Iua apokasaaki Pirato pimaãri: —Atauako Xesosi
    ipĩpeka? —itxa.'
  roo-roo: Oa iava Pailat rirovira rugorugooroepa, uvare ikauvira kopii ovoiroepa
    Jisas. Uva ro ira oisoa katai vovoto (100) viurupa irara tokipareve rerare keeraroepa
    Pailat. Oa iava rera akereva, “E kopiiroe Jisas?”
  miz-NT: Koó dā kúduꞌva Pilatú san tsí e xiꞌi Jésuu. Kāna ña tóꞌō sntadún san, tsíxeꞌe
    ña ña tē nuu é ntaā i é xiꞌi Jésuu.
  qvz-NT: Apu Pilato Jesus ña huañushcata uyasha manzharira. Chita mana quirisha chi
    sundalugunata mandacta cayasha tapura, Jesusca huañushcachu. Pai indá nisha cutipacpi
    apu Pilato Joseta, Paihua aichata apailla nira.
  deu-ELO: Pilatus aber wunderte sich, daß er schon gestorben sei; und er rief den
    Hauptmann herzu und fragte ihn, ob er schon lange gestorben sei.
  mjc-NT: Tsa tsito̱ ra Pilato tyin tsa yaha̱ tsihi̱ ra Jesús, iyo xaan cuñí ra. Tacan
    tan cana̱ ra tsi iin capitán tan tsica̱ tuhun ra tsi ra tun nditsa tyin tsa tsihi̱
    ra Jesús.
  ktm-ktm: Pailat ihrung ihpa ndre Yesus ti indrimat eri pe iy ihretek. Iy ipe kihne
    Yosep kintaheweh, ile pe iyuwen kapten ta su soldia ti pe ihndremte iy, pe kapten
    inen ndralngan.
  caa-caa: Pero e Pilato bꞌacta conda uyubꞌi que chamenix e Jesús, y tamar era cay
    uyubꞌi tuaꞌ inteꞌ capitán jay bꞌan.
  pls-NT: Pilato anto goan admirado ixin ondavenhe Jesús co rroanha xicapitán para
    joanchianguihi xa.
  eng-WYC-2018: But Pilate wondered, if he were now dead. And when the centurion was
    called, he asked him, if he were [now] dead; (But Pilate wondered, if he was already
    dead. And when the centurion was called, he asked him, if he was already dead;)
  bdv-bdv: ଜିସୁ ସଃଡେବଃଳ୍‌ ମଃରି ଗଃଲାର୍‌ ସୁଣିକଃରି ପିଲାତ କାବାଅୟ୍‌ଲା । ଦାୟ୍‌ତେ ରିଲା ନିଜାର୍‌
    ମୁଳିକାକେ କୁଦି ଜିସୁ ମଃରି ବୁତ୍‌ ଗଃଳି ଅୟ୍‌ଲିବେକି ବଃଲି ହଃଚାର୍ଲା
  kjn-kjn: '@see-verse:MRK.015.043'
  otq-NT: Ar Pilato xa bi ꞌyo̱tho mi ꞌyo̱de xki du. Bi zofo nda e ar döndogu nda ꞌya̱mbabi
