  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤠᤴᤍᤧ᤺ᤴᤇᤠ ᤛᤩᤧᤒᤠ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤂᤧᤴ
