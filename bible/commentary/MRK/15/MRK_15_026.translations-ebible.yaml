  ksj-ksj: Nagini uꞌano satauroniroteꞌe ḡoeꞌaꞌe ꞌahige tiro. 'IUDA AZAḠA ZUHIꞌAḠA'
  sbk-sbk: Bhabhiha pamwanya yakwe ulubao ululyasibilye ishitaka “Mutawala wa Yahudi.”
  mya-JVB: အပြစ် ဖော်ပြ သော ကမ္ဗည်းလိပ် စာချက်ဟူမူကား၊ ယုဒ ရှင်ဘုရင် ဟု ရေး ထားသတည်း။
  kgf-kgf: Qema ou iwac oruha hanecgeŋa iguc ic kitiwa emma naŋu imuaru ac wammigic
    sécya yomuhuc oma qegic naŋec, Yomi Yuda ic ionac ic kewu.
  awb-awb: Ehweh átó ehweh kanehraq sehiranúwara wene ayahqno abobóráhpeq awankátaq
    táhparówe. Mi sehíránká mahraréna, Asiu kené Wahnahne úwe.
  gdn-gdn: Iyesu powagana ki kerarai ka mu oka pokaiya inako tamupu, “Yau ka Diyu
    ragidai mu Kaiwawomaga’.
  hvn-hvn: 'Ta bꞌuke ke roo pa bèla papa, jꞌe raje pa huu ajꞌu ketoe, pemira wukolo
    Yesus, mihe ane: “Na dꞌee ke, Duae do Jahudi” Na ène ke ne kepue hala ta wole
    Yesus.'
  nko-NT: Mʋ́ʋ́ bɔwanlɩ́n tɔ́á sʋá bʋdɛ mʋ da mántá oyikpalíhɛ amʋsʋ dɩ́nká
    mʋ awunso bɛɛ, “Yudafɔ Owíe.”
  bsn-NT: 'Jesús ĩ tuyaritẽrojʉre ĩ rʉjoa vecare ucaturiajʉ tuyayuju. “Ado bajiro
    ĩ yise sʉorine jaju ecoami”, yiĩorijʉ ñañuju. Ado bajise gotiyuju: “Ãni ñaami
    jud''io masa ʉjʉ”, yigotiyuju ti.'
  pib-NT: Wa tokanu rogwaka gwachri yonatkaluru wa jigyegitikolu, wane china, “Wa
    Goteyone Pogire.”
  wiv-wiv: Dia ta vapolungania na polea katiu dia ka taruhia monge langa kara bakana
    e tani barae, “NA KING KE VUNI IUDA.”
  reg-reg: Nibhatula ingulu yaye olubau olwo lwandikilwe “Omukama wa Bhayahudi.”
  mlh-mlh: Maripoŋgo qaku qoruineo paibe qabunde fuŋine iŋi quraŋgaru qabuŋ, “Juda
    yoŋore kiŋ koito yo.”
  gof-ENT: ኤንቲ፥ «ኣይሁዴታ ካዉዋ» ያጊዲ ኢያ ሞቲያ ፁፌ ፃፊዲ ዎዶሶና።
  aau-aau: Uron-saw-ok hye ma lohruw-a kokwe, senkin nak-mey iarok, “Juda mo king.”
  tvk-tvk: E lateling tisen tei xa bit mesen rin xa ladi xati ven bit, “Ngan ak suv
    toto na Siu xil.”
  prf-NT: Nesulat ten disunu nen kudus en nangakusaan di dikona, “En Hari nen Judio
    hidi.”
  auy-auy: Ísumbo tufúwanamo puwún-aaigoni áwáu aúfáífimba agaimarésa sésa Ísu Yúndaa-waasiti
    kawáágón-iye agaimarésa aaraa-táíyáꞌá mósá marésa
  tbg-tbg: 'Vira niriqohai katariqaa arute Ihura qiataini uva vo, vira ko tiva amito
    uvara qara ntuvake katariqaa arutora. Arutovaro vi uvava mintima tiro: Iutaa Avuhainaa
    Vaiintive, tiro. Vi uvara mintimake qara ntuva tora.'
  hub-NT: 'Jesúska tumau asamtai achiaji, tusar ni chaikin tablanam aak: judío shuara
    apurigka juwaiti, tusa aatar anujtuku ainawai.'
  hmo-hmo: Satauro latanai inai samania hereva ia noho, torea hereva be, “Iuda taudia
    edia King.”
  big-big: Keya ngago lang pugu watabi kokowa miza piyengkiyeng paka pigi ngalege
    pelang korokwekke pelik lende miza, Pek Yudawiligi King Ngaibek, miza.
  gux-G: Ki bi dian nni ki tabi nni yali ya po ki bi den kpa o li dapoanpoanli po.
  cnl-NT: 'Ca²³té̱e̱²te''²³ ''uø''² ''e³ jmee²³ júu² ''ee² dsoo² ''e³ jŋɨ''n²³te''²³.
    To̱o̱²³ ''uø''² ''e³ jua''³: “Rey quien³² dsa³ Israel”.'
  zar-NT: 'Didzaʼ naʼ buluʼzóëʼ lëʼe yaga cruz ícjalëʼ Jesús ca naca le tuʼquíëʼ Lëʼ
    rnna caní: “Bönniʼ Rinná Béʼenëʼ Bönachi Judío.”'
  kde-kde: Na malemba la lishitaka lyake válembile kuva, “NFALUME WA VAYAHUDI.”
  ata-ata: Vaikala e anu mususu no anu ne, aneꞌi mikaukavunu no paꞌumolu aloxo ꞌo,
    “Tatananu Tuala Noxiꞌa Ta Iutaia Ane.”
  qvw-NT: 'Ñatac imapi wañuśhanpis isquirbisham cala: “Israelcunäpa Mandäninca” nil.'
  nfa-nfa: Ka ra suri ètu papa èci dhu ra paku re dedha kètu Yesus, peka na, “Neꞌe
    ne, Dhèu Aae Yahudi” Rèngu pake alasan èèna ka, ho huku pamadhe Yesus.
  tnp-tnp: kəni motətei rəkɨs nɨpəgnəmtɨn u kəmoteh lan məmə, In kig rəha nətəm Isrel
    kəni motəhti=pən nəghatiən u e rəhan nɨgi kəməluau.
  urd-urd: 'और उसका इल्ज़ाम लिख कर उसके ऊपर लगा दिया गया: “यहूदियों का बादशाह।”'
  hot-hot: Alovalaŋaŋsiŋ anêŋ vuliŋ ma eto abô atu ba enaŋ hathak Yisu aêntêk, AVÔMALÔ
    ISLAEL INIŊ KIŊ
  mqj-NT: 'Dengan pangnguki'' yao tondonna la dingei ummissananni kasalaanna nakua:
    Tomarayanna To Yahudi.'
  rus-SYN: 'И была надпись вины Его: Царь Иудейский.'
  mbh-mbh: Na roro a ia won ngoronga nge, o wat ritetong nge vothung kerenga ako o
    ri ve i oma i, ma o wat riong aken ve, Ake ini Judare ole nepes.
  bdd-bdd: Ma ꞌana kelose ꞌoina sileleya, “MeYudiya ꞌidi kini.” Beno ꞌina ꞌamasa lamuna.
  cbt-NTPO: Onporinso marësona tëparapiso' nani ninshitopi. isoso' cotioro'sa' copirno
    ta'caso ninshitopi. Motën pëtëcha achinpitopi.
  srn-NT: 'Den ben skrifi fu sanede den spikri En. Den skrifi: “A Kownu fu den Dyu.”'
  cta-NT: 'Nde hique crusi biꞌ cua nscua letra nu nchcuiꞌ ni quiꞌya nu ngusta nguꞌ
    jiꞌi̱ Jesús: “Nu nde laca rey jiꞌi̱ nguꞌ judío”, nacui̱ letra biꞌ.'
  bqc-SIM: 'Yã́ pↄ́ wa dↄ̀wa ↄ̃ wa kɛ̃̀ wa nà aà mia wà mɛ̀: Yudaↄ Kía.'
  tcz-CHONGTHU: Achunga chun ahehnau hetnan, “Judate Lengpa” tia kisun chu atah-un
    ahi.
  mar-mar: आणि त्याच्यावर त्याच्या दोषारोपाचा लेख, “यहूद्यांचा राजा” असा लिहिला होता.
  snp-snp: Ido kalo mele edamo ka lufuwa wiyami ya, Yuda wenena kiyabani we wekudi
    ne, loto lufuwa wiyaito melae.
  isl-isl: 'Á krossinn var fest áletrun þar sem afbrot Jesú var gefið til kynna: „Konungur
    Gyðinga“.'
  spy-NT: '/Kikiikēēsirchi kiito ake ng''aleek chēē kiyey /sikiitiilchi Yēēsu meet
    chēē kimwooyē kule: BĀYTOOYIINTĒĒTAAB YUUTAYEEK.'
  xnn-xnn: Inippeyda isnan ngangatowen nan olona nan naisolat ay basolna ay mangwani
    en, “Alin di Judio.”
  mwe-mwe: Na gubhabhishilenje mmbila ja kwaalugula, jijandikwe kuti, “A MPALUME BHA
    BHAYAUDI.”
  tte-tte: Yo kana kelose mena silele ‘Yudiya ali kini’ kaiwena ali yakewaina besiele.
  tcs-tcs: 'Antap lo da kros dempla bin neile wan smol notisbod i gad raiting. Da
    raiting i bleime Zizas diskain: Em i King blo dem Zuwispipol'
  hlt-THB: 'Thawlh amik puknaak ca ce: JUDA KHRIH SANGPAHRANG, tinawh qee pe uhy.'
  soq-soq: Tane mo Iesu wawuwa gagalowa ema epe girumantone Iesu onape tutuntone waienase,
    “Ema ipa Iuswa warereu.”
  qub-qub: 'Imapita chayno rurashanta runacuna musyananpämi tablaman isquirbircur
    crusman labityar churaparan. Chay tablachöga isquirbiraycaran: «Cayga Israelcunapa
    rayninmi» nir.'
  att-att: Á netúrâ sù utun na kurù na yù ipangikeká ra kuna nga kunniaw, “Yù Patul
    na Kudio.”
  bki-bki: Ana na mira nalo na Romo nei, nalo ajiri iliano tai, napano berial vite
    napano navurim̃araboiano nalo na ajidom auebin naio rim̃aro riviorio, napano berinavo
    “Toro nei, naio be Parinio Tubo na Ju nalo.”
  bqp-bqp: 'Ò yã kũ ò dìaa kɛ̃̀ ò nà lía a mìla ò pì: Yudanↄ kína.'
  mcp-mcp: Bwə́ á cilə cwoomb bwə́ á gwú nyə nə ndɨ́ yí nyə́dɨ́ kwolós dɨ nə́ «Njwû
    *Oyúdɛn wə́ ɛ́ga».
  hat-hat: 'Yo te bay kòz ki fè yo te kondannen l'' lan sou yon ti pankat ki te ekri:
    Wa jwif yo!'
  npl-NT: 'Iwa ik ikuatsontla okipepechilijkeh se tlajkuíloli kan onestoka tleka okikrusifikarojkeh,
    iwa okijtoaya: “N Rey de Judíos.”'
  bgg-bgg: 'Ai khrug lakhung shii hì the pha miyao ji zey phro: “Jewthek pha saja
    ro.”'
  eng-TCENT: 'The inscription of the charge against him was written as follows: “The
    King of the Jews.”'
  eng-BSB: 'And the charge inscribed against Him read: THE KING OF THE JEWS.'
  cpu-NT: 'Josankinaitake kantakaantakerori ipaikakoitantakariri, okantzi: IVINKATHARITE
    JUDÍO-PAYEENI.'
  san-ASM: অপৰম্ এষ যিহূদীযানাং ৰাজেতি লিখিতং দোষপত্ৰং তস্য শিৰঊৰ্দ্ৱ্ৱম্ আৰোপযাঞ্চক্ৰুঃ|
  tac-NT: '''Lige alué sontáloka ujchale alué bilé rabileta osirúgime alé napu Esusi
    mo''ega chujkule re''pá amóbige napu ruwime nile chonigá ujchálirigo alué Esusi
    alé gulusichi, regá anime nile alué osilí: «Wa''lula rey, ralámuli jurío nuleme»,
    anime nile alué osilí.'
  eng-WEBPB: 'The superscription of his accusation was written over him: “THE KING
    OF THE JEWS.”'
  gfk-H: 'Ma ira nianga mah di ga takun ia manei, di ga bul tano ana kabai. Ira nianga
    di ga pakat, hoken: “No king gar na Iudeia.”'
  viv-viv: Tu ana hawavekoyo ana fefe hiꞋetoladina be hisena. Etoladi gigayo, “Hidevama
    miYuda yadi tokaiwabu.”
  yao-yao: Ni pachanya nsalaba, ŵaŵisile chindu chachilembekwe magambo ga, “MWENYE
    JWA ŴAYAHUDI.”
  tgp-tgp: La uli na reti matea mata nona aria na tavalu tapea matea la vosaea aulu
    na patuna mo verea vara, Supe Nona Jew
  auc-NT: Ayæ̈, Itota wæncæcäimpa, ante quïnante apænte änänii, ante tömänäni ponte
    adinque ëñencædänimpa, ante yewæ̈möninque, “Oodeoidi Awënë Odeye ïnongä ingampa,”
    ante yewæ̈möninque awæmpaa wo cædänitapa.
  kbc-NT: Diniditeloco niɡ̶ica ane leeɡ̶odi moyeloadi Jesus, oiditeloco taaboa ditibigimedawaanigi
    lacilo, iwoteloco, “NINIONIGI-ELIODI JUDEUTEDI.”
  bmh-bmh: Ze go duailel agen getal gonugau wanib ebu ze memen, gonugau gagalig tabaugab
    guzenai sikut wai memen, ‘Zuda agal gumaraneu du banoug.’
  ctu-BL: 'Jiñʌch jini ts''ijbubil bʌ ti'' contra Jesús: I REY JUDIOJOB.'
  meq-meq: 'Tə watsa ka palalam eye andaya gər i bazlam nakə tə kəɗ na faya Yesu aye.
    Gər i bazlam nakə tə watsa aye na, anaŋ: «Neŋgeye na, bəy i Yahuda hay.»'
  noa-H: Mag hi meerp'ë wai narr pakuls gaai hi pör hʌ̃r hẽsapdau p'ã sĩejim hanaabá.
    Mamʌ mag nem k'aigbam wautarr jaauju chuk'u harr haawai sĩi “Judionaan Rey” ha
    p'ã sĩejim.
  alp-NT: Esi leki ndete baba bei Yesuse ulu buaije be, “Kamale Yahudi,” leke tamata
    esi rekwa be esi pakuI ahlake ai bataije bei saisa.
  san-VEL: aparam e.sa yihuudiiyaanaa.m raajeti likhita.m do.sapatra.m tasya "sirauurdvvam
    aaropayaa ncakru.h|
  kbq-kbq: Ahe'naza nanekemofo agafa'ama avoma krente'nazana, JIU VAHE'MOKIZMI KINI
    NERE, hu'za krente'naze.
  kbh-kbh: 'Y chabe bests̈as̈e juatsboicna canÿe uabemana soye tmojananjo. Chiñe yojétsayana
    ndáyeca cha tmojancrucificama, mënts̈á: MUA CHË JUDIËNGBE REY ENDMËNA ca.'
  ron-LSB: 'Și peste el era scrisă supranumele acuzării: “REGELE IUDEILOR”.'
  pon-pon: 'O intin en poa me a pukoki due met: Nanmarki en Juj akan.'
  nhe-BL: 'Huan quitlalijque se tlajcuiloli ipan itzonpac icuamapel para ma nesi tlen
    ica quiteilhuijtoyaj para ma miqui. Huan nopa tlajcuiloli quiijto: NI ININTLANAHUATIJCA
    ISRAELITAME.'
  sps-sps: U vegiau to aya te kirkir te sak ari Jisas to, “Aatouf tana taa Jiu.”
  wnc-wnc: Siwan wamu ayake tanguking kaknga anzing mataking, “Judia amindane buyambam
    tapanin.”
  bus-bus: 'Wà yã kɛ̀ wà dìa kɛ̃̀ wà nà lía à mìla wà bè: Yudanↄ kína.'
  gub-BL: Umuapyk amo ze'eg pape rehe wà, imog kar pà ywyra kanetar iapyr wà. — 'Aw
    awa zutew wanuwihawete romo hekon a'e, i'i a'e ze'eg pape rehe imuapyk pyrer a'e.
  imo-imo: Yu toko panjiringi ungu pulumu imbomani kanange ningolio unjo tenga toko
    panjikolio ningei, IYE IMU JUDA IMBOMANGA IYE NOMI KINGIMU ningo toringi.
  boj-boj: Qamsib ŋamburbas mutu gogeq di anjam endegsib neŋgreŋyeb, “Tamo endi a
    Juda naŋgo Mandor Koba.” Yesus a nami maroqnej, “E Juda naŋgo Mandor Koba.” Yesus
    aqa une deqa osib anjam di neŋgreŋyeb.
  ulk-ulk: Wige able mir ditarda tag emariklare, “E Iudaia lera gesep ople dali”.
  eng-DRA: 'And the inscription of his cause was written over: THE KING OF THE JEWS.'
  knf-knf: Bapiiŧ ţi bkowul duuţ ţi kruŧ uko unţuuŋ kë bapaŋa, uwo « Naşih i bayuday.
    »
  san-KHM: អបរម៑ ឯឞ យិហូទីយានាំ រាជេតិ លិខិតំ ទោឞបត្រំ តស្យ ឝិរឩទ៌្វ្វម៑ អារោបយាញ្ចក្រុះ។
  arn-NT: 'Ka elkünulelngey kiñe letreru chew tañi wirikonkülemum chem dungu mew tañi
    langümngen: TATI PU JUDIU TAÑI LONGKO ÜLMEN.'
  zas-NT: 'Guijc crüjz guin bacaa reex lejtr ni rëb chexc zeel bacaa reex laaman loj
    crüjz, rëban: “Xrey ree bén Israel.”'
  ken-NT: Amfǎy ntí Yesu, ndǔ ɛkotákátí, ɛbhɔk ɛnɔk ɛbhak babhát. Básɨŋ arɛ́
    ɛnyɨŋ ɛnɛ́ ɛ́kʉ kɛ báway yi. Básɨŋ bɛ, “Mfɔ bo Israɛl.”
