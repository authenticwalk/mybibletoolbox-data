  nou-nou: Edo bekuba ari ge ungoi gaisera awa sisera, “Umo awa Jew embomei da gitijigari
    nembodiba.”
  mqb-NT: 'Tə vinde way a tinen a sa ban anan apan ata awan: «Bahay sə Yahuda ahay.»
    Tə tapan anan pə dədom ata awan.'
  ape-B: Ali amabuk douk henemanu balan Jisas uli howemu enyudak balan douk amam henek
