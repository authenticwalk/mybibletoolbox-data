  apu-NT: Aaminaã auari iõkatakitina, apoĩtiko pirena, “Xoteoakori Auĩte” itxa.
  roo-roo: Oa iava vo vaisio rigatoiva oa vituaro iava rera tapaiva oiso puraoro,
    JISAS KING OAIVE JIU.
  miz-NT: 'Dā de váꞌa na taꞌvi rkunū e nteé naꞌa kakaꞌan nee é kuētsí ña. Dɨ́kɨ̄ krusí
