  heb-LB: 'מעל ראשו היה תלוי שלט שאשמתו כתובה עליו: ”מלך היהודים“.'
  caf-NT: Ndet hukwa' hiyínla hutni, 'et 'uk'e'hanguz, 'i higha ndoh huwuhidi'ai.
