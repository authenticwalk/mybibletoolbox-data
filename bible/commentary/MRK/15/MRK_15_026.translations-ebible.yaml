  tsn-tsn: Lokwalo lo lo bolelang molato wa gagwe lo ne lo kokotetswe mo mokgorong
    fa godimo ga tlhogo ya gagwe lo balega jaana, “Kgosi ya Bajuta.”
  amr-NT: Huaku kutapen hue̱ymeyen “In judío aratbuten gobierno huairi o̱ʼe̱.” Onʼmadoyaʼuyate.
    Konige̱po bueydik o̱ʼe̱ onʼnopo̱e̱ʼuyate.
  pwg-pwg: Ma gayamina tepanai giruma sago itutui ivi debei da avi wavuna ikavakavari.
    Igiruma bo, “Jiu damsi i kiivavo.”
  cjv-cjv: Te yai ta si goinga kam i epe boiro “Yaromi Yura ari kiapanom bei erongua
    yai ori moime,” boiro eri yoro munom tei eme.
  tha-KJV: มี​ข้อหาที่ลงโทษพระองค์​เข​ียนไว้ข้างบนว่า “​กษัตริย์​ของพวกยิว”
  por-BR-2018: 'E a descrição de sua acusação estava acima escrita: O REI DOS JUDEUS.'
  mhl-mhl: Maripoŋgo qaku qoruineo paibe qabunde fuŋine iŋi quraŋgaru qabuŋ, “Juda
    yoŋore kiŋ koito yo.”
  klv-klv: Lutos gat nǝsa lotokot hǝn aYesu sile, ale loriŋ na-kel-uri-an enan len
    nǝhai balbal a mǝhat hǝn nǝkadun, toke, “AKiŋ seJu gail.”
  bco-bco: Iliyo꞉ e mo꞉walilakilo꞉ sana sowab a꞉ma꞉ mo꞉ a꞉no꞉ ko꞉lo꞉ sa꞉sa꞉lo꞉, Yu
    kaluka꞉isaleya꞉ Misa꞉ Kalu Alandeyo꞉ we a꞉la꞉liki sa꞉sa꞉lo꞉ ko꞉lo꞉, e misa꞉ wa꞉ldo꞉
    a꞉na alu alifa꞉.
  kdl-NT: 'Uza ɗa baci a wandamgbanai, a tsu korongu ta̱ unyushi u ne zuba n kaci
