  eng-NNA: '@see-verse:MRK.015.025'
  san-SIN: අපරම් ඒෂ යිහූදීයානාං රාජේති ලිඛිතං දෝෂපත්‍රං තස්‍ය ශිරඌර්ද්ව්වම් ආරෝපයාඤ්චක්‍රුඃ|
  yut-yut: Aŋagek mibɨlɨ yaŋ do aŋakgamaŋ uŋun dakon but pɨso gen yaŋ mandawit, JUDA
