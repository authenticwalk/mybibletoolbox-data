  tel-2017: “యూదుల రాజు” అని ఆయన మీద మోపిన నేరం ఒక పలక మీద రాసి తగిలించారు.
  hat-BSA: 'Lenskripsyon avèk detay akizasyon kont Li an te di: “Wa a Jwif yo”.'
  bxh-bxh: Edi aba fagiluna sa uli oyagi tabatabana yai tiyen, “Diusi edi Kin,” mate
