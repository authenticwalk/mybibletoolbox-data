  hrv-hrv: 'Bijaše napisan i natpis o njegovoj krivici: “Kralj židovski.”'
  box-NT: 'Bìo ɓa túara le dɛ̀ɛ wán, bìo wee zéení bìo nɔn ɓa ɓúaaráa wo
