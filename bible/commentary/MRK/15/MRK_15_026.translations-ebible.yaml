  rkb-NT: Iharapu bete iwatahaha ty. SUDEUTSA PEHATSA ziwatahakanaha iwa isoho humo
    hazi nikaranaha.
  san-THA: อปรมฺ เอษ ยิหูทียานำ ราเชติ ลิขิตํ โทษปตฺรํ ตสฺย ศิรอูรฺทฺวฺวมฺ อาโรปยาญฺจกฺรุ:ฯ
  iws-iws: Mɨ siir mwo kouga ta yaiya siir boɨna saiir wɨnki yokwoni. Sɨma hɨnɨɨna
    wɨn boɨnkikɨm, Juda iikamɨm sɨmiir nu kɨgrɨraowi inkam komiigɨn.
  pol-SZ: 'Do krzyża przybito tabliczkę z opisem Jego winy: „Król Żydów”.'
  ztq-NT: 'Pkëë xaa blalan tiits kik xicrusy Jesús laañee xñee penak kë xaa lo crusy,
    xñeew sinrii: “Xrey meñ Israel.”'
  zai-NT: 'Ne bicaa cabe caadxi diidxa xa ique be ni riní'' xiñee cayuu xqueja be
    ne ndi nga ni na ni: “Rey sti ca judíu.”'
  upv-upv: 'Ko renge niriv nga muto pelaot mare aruli tweni nale san ngel suri nga
    marevji pini ni: NUMAL SE M̃ERI ISREL NIR.'
  aui-aui: Bi wiiwawu sisiyina siyiaviyeni na kiisepiye sigirumi da gayamina wowone
    situturatu naboni iwona, “Jius yadi kiiwawo.”
  wap-NT: Kainaꞌa saada-kariwai ĩmanamikitin-kinaa, “Dii wuruꞌu King, Jewnao ati,”
    kii.
  mva-mva: Pile Iesus ono dinangalako be ono diumoatei nge bokainatuka digere, “Iuda
    Anuatanepoa Kandi.”
  dwr-NT: “Ayihudatuwaa kaatiyaa” yaagi A mootiyaa xaafuu xaafeetti utteedda.
  kfw-kfw: "Ama enzootmakna jarkha hintia injia: “JIHUDI NGAI RENGPA.”\x94"
  bfz-bfz: और तिना रा दोष-पत्र लिखी की क्रूसो पाँदे तिना पाँदे लगाई ता कि “यहूदिया
    रा राजा।”
  cuk-09: 'E-nakrus-birgi narmaksamalad, ibiga Jesús burgwenai. Narmakaled weyob sognaido:
    WE, JUDIOMAR-E-REY.'
  ben-OBCV: 'তাঁর বিরুদ্ধে এই অভিযোগপত্র টাঙিয়ে দেওয়া হল: ইহুদিদের রাজা।'
  mil-NT: 'Te ní taxi ndecu‑güedé ɨɨⁿ sá ndèé lètrá núú tácàa‑gá. Te lètrá‑áⁿ càháⁿ‑xi
    ná cuèndá ducaⁿ nǐ quide ñaha‑güedě xii‑gá. Te duha càháⁿ lètrá‑áⁿ: “Tée yɨ̀ndaha
    ñaha xii ñáyiu isràél”, duha càchí‑xi.'
  myu-myu: — “Apẽnpuye dak o'subamupaya ip imuy'ũ ãm?” i je'e ip kapkapayũ — io'e
    Pilatos jewebe ma. Imẽnpuye o'tupmubararakat apẽnpuye o'subamupaya ip iaptup.
    “Judeuyũ kukukat teku” iaptup o'tupmubararakat Pilatos. O'tupmõg̃ ip korosa be
    Jesus abi ase.
  amk-amk: Na aitaba nunggamieifoi esoi kaiwofea kariri fi etinggairi wea fo, amani
    dotu tono Mananu Inontarai Yahudi Dinini.
  fai-fai: Kale alam gebom dimo be fut mak godu beta mafak keidano, kanodawuwo kalin
    weng godusiw, be YESUS YU KAYAK KAMOKIM. Kale godusiw ko.
  ura-NT: '@see-verse:MRK.015.025'
  mcd-NT: Man mastacashon amanaonri ihui coyan iquinanqui cununifo isca huaquin, ISRAELIFOAN
    ATON NIAIFOCOINQUIN ishon amanaonri cununi.
  urt-urt: Tinge yendere bambalau ya yanah loutungwarmbe pe, tinge yainge wusyep uku
    sai nanah hlaꞌ ŋaiye tinge yiname kin taꞌe leꞌe, ‘Kiŋ titinge lenge Juta.’
  kiz-kiz: Bhakabheka panani pa muene ubao bhwabhujhandikibhu shitaka, “Mfalme ghwa.
    bhayahudi.”
  tzo-TZE: Tey ts'ibabil ta te' ta sjol scruzal li c'usi smul yu'unique. “Li'i ja'
    muc'ta ajvalil yu'un israeletic”, xi ts'ibabil.
  lex-lex: 'Rhorat targa la auganna ida, de rakot nohora hya'' maka Yahudi o''tani-matni
    re rto''on reri E halli pa rhorat de riwra: “Yahudi Rayni inhatti.”'
  dov-dov: Achikwankwani bakalemba mulandu ngubakamupa, bakati, “Mwami wabaJuda”.
  rgu-rgu: Basa de ara duiꞌ nai papaꞌ esa, fo paku ni nai Yesus laka na lain nae,
    “Ia nana, Maneꞌ lahenda Yahudi” Ara pake enoꞌ ria fo ela huku Yesus.
  toc-NT: 'Nac xacpú̠n cruz xto­ko­hua­cá­calh pi̠tzu̠ pák­lha̠t antá xuan túcu xpa̠­la­cata
    xli̠­mak­ni̠­cani̠t, y nac pák­lha̠t chiné xta­tzokni̠t: “Huá eé chixcú xreycán
    judíos.”'
  ulk-1902: Abele jauali detali abara tonarlam etomeret, kega, IUDAIA LE GIZ RA OPOLE.
  som-som: Waxaa lagu qoray meel ka korraysa isaga qorniinkii ashtakadiisii oo leh,
    BOQORKA YUHUUDDA.
  anh-anh: Mach, ya ndɨn enta kɨvah ranj arar kamŋgi han ai esaŋ Jisasɨnd zumpɨr insɨ
    handɨh hanave mpamŋgɨmar. Wɨram anɨŋnsar ohɨra osa anchɨ Judand arar mpamŋgɨmar.
  mam-C: 'Ok kypejk''in jun tz''lan tib''ajxi twi'', me nej ok kytz''ib''in twutz
    kyjalu''n: Ate Jesúsjo, a Nmaq Kawil kye aj Judiy.'
  ndj-ndj: 'Vayandika muchibawu fyavifyili naha: “Mutwa wa Vayawudi”.'
  mbj-NT: 'Hahỹỹ da m'' takerii däk Jesus moo p''ãã tadajëp do heen n''aa hã: “Judah
    buuj sa wahë n''aa hahỹỹh”, näng mä kerih do hã.'
  lat-VUC: 'Et erat titulus causæ ejus inscriptus: Rex Judæorum.'
  ngp-ngp: Halanga ho msalaba hawandikagwa mbuli zikumlongeleza. “Seuta ywa Wayahudi.”
  enq-2: 'Jisasa-kisa tenge seteami pii dake pepa pyatae poko ita ketae dokonya katea:
    “Juumanya Kiŋi dokona” latae katea.'
  eng-ASVBT: And the superscription of his accusation was written above, THE KING
    OF THE JEWS.
  mna-mna: 'Mi uunu kini tabe imeete pa i, ina tibeede ta kembei: ‘Iŋgi king kizin
    Yuda.’'
  myw-myw: Ileles nakalbaleb, isenas waklos mamagina, “Min-Yudiy siking.”
  sby-sby: Malembo alambanga sha mulandu ngobalamupa alikubelengweti, “Mwami wa Bayuda.”
  sll-sll: Erere er gumiling mibi iwe, ha di mere si tongwo i mining bol engwi. Mining
    bol ere yu ditongwi, “YALI YUDA ARI SINGABA KING TANI MOMIRAYA,” dungwi.
  yaq-NT: 'Intok a'' na''atejoka junuen a'' ya''awaka''po, ju''u ji''ojtei inen ji''ojteitukan:
    “Juriommeu yo''o ya''arituka'' betchi''bo”, ti ji''ojteitukan.'
  uro-uro: Näkt ta säm ama enge qärangätni i sa rha sangar a qa vät angät tpäs kärangätni
    i ngät tamän doqortäqyia, “Ama Judaqäna arha vitnaqa.”
  ita-1885: 'E la soprascritta del maleficio che gli era apposto era scritta di sopra
    a lui, in questa maniera: IL RE DE'' GIUDEI.'
  muy-muy: 'Pakama àbu məbəkiani ka təndal, ka məlaŋ ya təbəki zlam magudarani ge
    mis ni ti mis ɗek tə̂sər, tə̀bəki ti nahkay hi : « Bay ga ndam *Zʉde. »'
  kqc-kqc: 'Ini no nikake regi bi yomakai bura reyadi: “Jew vene di kini.”'
  tav-tav: 'Jesu ye wapa caĩri wamere ocõo bairo cauca tuyuparã: “Ani judío maja Ʉpaʉ
    ãmi.”'
  eng-ULB: On a sign they wrote the charge against him, “The king of the Jews.”
  spa-VBL: 'La acusación escrita en su contra decía: “El Rey de los judíos”.'
  fra-_FOB: 'Et le sujet de sa condamnation était marqué par cet écriteau: LE ROI
    DES JUIFS.'
  hau-ULB: Sai aka rubuta alamar zargi da take cewa “Ga Sarkin Yahudawa”
  mal-mal: ‘യെഹൂദന്മാരുടെ രാജാവ്’ എന്നിങ്ങനെ അവന്റെമേൽ ചുമത്തിയ കുറ്റം മീതെ എഴുതിവച്ചിരുന്നു.
  kkc-kkc: Osoloso edebeeyo Yesu woolooma goo eyo bei ee odoo susuga oso gooleedalame,
    odoo heeso Yesuwo wiligi oo poogoo dokodooga to egeesee hoguguloso kalamaso, “Yu
    odoo dia wiligi odoo taba.”
  lit-lit: 'Taip pat buvo užrašytas jo kaltinimo užrašas: „ŽYDŲ KARALIUS“.'
  urd-GVR: Ek taḳhtī salīb par lagā dī gaī jis par yih ilzām likhā thā, “Yahūdiyoṅ
    kā Bādshāh.”
  far-far: Ma kera ka alua 'i gwauna 'airarafolo te kekedea ana kwaikefusie. Kera
    kedea ka 'uri, “Na kingi Jiu ki.”
  suz-BL: “यहूदी आन पिप” दे दोस गेशा, ब्रेक्‍शो ब्रेक्‍स यो क्‍येप्‍शो बाक्‍माक्‍त।
  car-NT: 'Ero wara moro Jesus emendotopo tymero kynakon epo: MO''KARON SIMOSU JOPOTORY'
  amp-amp: Wom mrokfo nmbuhat plan mkutn wandfakmomtn yura mfhatpno frdbkafmomtko.
    Nd mrokfot rom wandfakhato htamot kfo memot, “Judaroh Kingr.”
  bht-bht: सिपाईयां यीशुऐ दिया सूलिया उपर लकड़ी दी पट्टी लाई दिती। उदे च यीशुऐ दा
    दोष लिखया था, की ऐ “यहूदियां दा राजा।”
  eng-NOY: 'And on the cross the inscription of the charge against him was written:
    “The king of the Jews.”'
  cub-NT: 'Jocʉcʉjaravena, ʉ̃i jipobʉ pʉenoi, toivaino jẽnejavʉ̃ya, apevʉ ne majinajiyepe
    aino Jesúre boarĩ́ jarʉvaivʉ ne dápiainore, “¿Aipe teni ʉ̃́re boarĩ́ jarʉvarãma
    na?” ne aino. Yópe aiyʉrejavʉ̃ya no toivaino: “Judíovai jabocʉbe”.'
  ita-1927: 'E l’iscrizione indicante il motivo della condanna, diceva: IL RE DE’
    GIUDEI.'
  lww-lww: Ana li na mara nae Rom la asiri navisawalena tai, nap̃a pisawal suri nap̃a
    nasumonena kiena ne le Yu la sinelan asape awem̃ar naga vanonia, nap̃a sape “Yaru
    nene naga pe p̃arin sup̃e kiena ne le Yu lala.”
  ckb-ckb: 'ناونیشانی تاوانەکەشی نووسرابوو: پاشای جولەکە.'
  spm-spm: Mauthughura mee aŋn gunɨm mbɨŋgera akaman khavo osɨri, “A Judarigha ativasir
    gumagh.” Mee akaman kuaŋmɨusua aŋm mbɨsueghtima ana aremighemi.
  nas-nas: Eeꞌnoko daua aung kara tuumpiauꞌnaare daariauꞌ, JUꞌNUPOONG BIIKAANG DAURARONG.
  uvl-uvl: Pe tehas heke helenga toto ke henonoua hulua nga Iesus nena poinga una
    nenge te hune i ia. Tehas ia ke pomai; “IUTA MUR ARIA NAUNGA ALA ANA NON.”
  tpa-tpa: 'Ma hi wavuiya tuyeghana hi tuturatui au korosi, girumana ipa: “Mai Judea*
    ahi Guyau”.'
  eng-BBE: And the statement of his crime was put in writing on the cross, THE KING
    OF THE JEWS.
  ixl-CNT: Ech motx itzꞌibꞌa jeꞌ tiviꞌ u kurus vipaav u Jesuus aas nichmotxtaleꞌ.
    “TIJLENAL QꞌU ISRAEEL.” Chia.
  xsi-xsi: Aku lâ Yesu kulu âta, ande siŋgere ŋgua ŋinde muŋga sio i ilâ pa ŋgua nia
    ŋana. Siŋgere ŋgua mine tu, “Juda nenzi koipu ŋalae”.
  crx-NTPO: Ndet la hukwa' huyínla hutni-un, 'et 'uk'ehúhoonguz, 'i hiyando whahidin'ai.
    Ndi khuni 'uk'ehúyinguz-i ndutni, Lizwif bulerwe, ni.
  kan-OKCV: 'ಯೇಸುವಿನ ಮೇಲೆ ಹೊರಿಸಿದ ದೋಷಾರೋಪಣೆ ಹೀಗೆ ಬರೆದಿತ್ತು: ಈತನು ಯೆಹೂದ್ಯರ ಅರಸನು.'
  bbb-bbb: Ro Jesudo korosi ubine ijia bu vua be fuesina ijiege isoena kanae. Ro vua
    ije bu isoeva ije bu ijiege isoe, E ige fu e Jiusi ijiebuo Kini ijeno kuae.
  blw-blw: Yag wacha agé hen empòatcha hen uhun hen uruna way nesoratan hen anchi
    ekatchéén fasorna way ekatnéén, “Yato hen Aren hen Judio.”
  tam-2017: அவரை சிலுவையில் அறைந்ததின் காரணத்தைக் காண்பிப்பதற்காக, யூதர்களுடைய ராஜா
    என்று எழுதி, சிலுவையில் இயேசுவின் தலைக்குமேலே கட்டினார்கள்.
  azz-NT: 'Huan quitenextilijque in tajtolme tenica quimictisque: “Yejua nijín in
    tayecanque de judíos”.'
  spa-RV-1909: 'Y el título escrito de su causa era: EL REY DE LOS JUDIOS.'
  csy-csy: Ama mawsiatna lai tak uh a, judah te kumpipa, ci in a tung ah at uh hi.
  mxq-NT: 'Es kyʉbajky tpʉjtákʉdʉ tuꞌugʉ letreerʉ diꞌibʉ jʉna̱a̱mp éxtʉmʉ dʉꞌʉn ja
    ꞌyʉꞌʉnʉn: “Tya̱a̱dʉ ja israelítʉdyʉ ryey.”'
  tzj-NT: 'Ja Jesús tz''ibaxi ja ril ja nbix tre, quewa'' rbanic ja ril nbixi ri'':
    —Jawa'' rachi ri'' arja'' rey quixin ja tinamit Israel, ne''xi.'
  tdt-tdt: 'Iha ai kabelak ida nebee hakerek razaun saida mak Jesus simu kastigu mate.
    Iha ai kabelak nee hakerek nunee: “Ema Judeu sira nia Liurai.”'
  ron-BTF: 'Și inscripția acuzației sale a fost scrisă deasupra: ÎMPĂRATUL IUDEILOR.'
  eng-WEBP: 'The superscription of his accusation was written over him: “THE KING
    OF THE JEWS.”'
  eng-FBV: 'A sign with the written charge against him read: “The King of the Jews.”'
  nld-1939: 'Het opschrift met de reden van zijn veroordeling luidde: De Koning der
    Joden!'
  bwo-bwo: B́ t'afiyo kiitsoshowere «Ayhudi nugúsa» ett guut'etso guut'k'reyi.
  nch-BL: 'Huan quitalijque se tajcuiloli ipan icuamapel itzonta Jesús para ma temachilti
