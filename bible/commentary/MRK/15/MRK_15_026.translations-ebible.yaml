  guj-2017: તેના ઉપર ઈસુનું એવું તહોમતનામું લખ્યું હતું કે “યહૂદીઓનો રાજા.”
  jvn-NT: 'Kayu sing dienggo mentèng dikèki tulisan ngéné: “Ratuné bangsa Ju.” Ya
