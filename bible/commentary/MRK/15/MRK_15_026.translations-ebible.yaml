  ory-ory: ଆଉ ତାହାଙ୍କ ଅଭିଯୋଗ ଲିପିରେ ଏହା ଲେଖା ଥିଲା, ଯିହୁଦୀମାନଙ୍କର ରାଜା।
  bzj-bzj: 'Dehn put op wahn sain weh seh wai dehn mi-di kroosifai ahn. Di sain seh:
