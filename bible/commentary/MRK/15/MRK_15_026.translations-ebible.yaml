    kwep iit Yesus imi dup-diilip umi at diim kal kup-diilip ko.
  piu-2006: Watiya palula pukutju wangkatjarraya tjunu. Wangka yalatjitjarra, “Ngaatjanya
    Tjuwu tjuṯaku mayutju tiṉa”. Kuutawutju ngurrarangku watjaṉutjangka, pukutju palunyaya
    tjunu.
  poh-NT: 'Chiwach i curu̱s maꞌ naht ta tok china̱ i Jesus, reꞌ take sol xquicoj jenaj
    rehtalil reꞌ tzꞌihmbimaj wi̱ꞌ chaj bih aj chiri̱j naxjapꞌaric wach curu̱s. Reꞌ
    rehtalil reꞌreꞌ jeꞌ wili rikꞌor chiwach: “Reꞌ wili quikꞌatal kꞌoric take ra̱ꞌ
    riꞌsil cho maꞌ Israhel, nqui rikꞌor.'
  tue-tue: 'Basocá cʉ̃ʉ̃rẽ wedesããriguere jóatunoyiro táboapĩpʉre: “JUDÍOA ÕPɄ̃ NIIĨ”,
    jĩĩyiro.'
  bjp-bjp: 'Ri ka siit orek ae ri tiu u ini bae na olon aupaket kia, aragii: KING
    KEN FAN IUDAIA.'
  xon-xon: Le bi ŋmee kigbaŋ budabu cha bi ku u na, ki di tam waadɔpuinkoo pu, uyil
    paab. Bi nan ŋmee ke, “Juu yaab aabɔr.”
  tzo-ZNT: Tsꞌibabil ta sjol scruzal ti cꞌusi smul ti imile oe. “Liꞌi jaꞌ yajpasvanejic
    ta mantal li jurioetique”, xi tsꞌibabil.
  mpm-NT: 'Ti xini cruz un ni ka chijnɨɨ da ɨɨn tutu ja kaꞌan ndoo yɨndaka ya yukan.
    Kachi siaꞌan: “Jaꞌa kuu Rey nuu yɨvɨ nación Israel.”'
  ots-NT: 'Cja̱ bi ncuajti hnar seña pʉ jár ña̱ car ponti, pʉ xøtze jár ña̱ car Jesús.
    Mí ma̱ ncjahua car seña: ―Gue nʉ́r rey yʉ judio.―'
  hoy-hoy: अदिक आऊन दोषपत्र लिख्सकु क्रूस मा आऊंद ताल्ला अन्द म्याकुच चिपकुस बुटुर
    “यहूदीगोळ राजा.”
  amo-amo: I yertine kulap I tafaghe kuchẹ un bellu kulapi me, “UGOH NA YAHUDAWA.”
  pjt-pjt: Ka puṉungka panya walka ngaṟangi Jesula katu alatji, Jew Tjuṯaku Mayatja
    Puḻka. Panya palumpa mirpaṉtju tjuṯangku palunya alatji wangkanyangka kuranmanu,
    ka nyara palulanguṟuya walka panya palunya utitjunu.
  cwe-cwe: Wandika vitala vake vino, “Mfalume wa Wayahudi”.
  daa-NT: 'Ŋu siirtu kaaw taat iy obin̰ji aman : « Ŋaar-aŋ ko sultan ka Yuudinnar.
    »'
  mlp-mlp: Teq Yesus naga daqin eman in ayib dom woliyta na agamukan in mar tonim
    ulilib ay nabmo tuqotheniy. Gamuk na in kazaq mar toniy. Juda gigo king
  ape-C: Aria amudok douk henek-uman baraen Jisas iri howem enyudok baraen douk amam
    henek kwotuman-umen iri hakri, ESHESH JUDA ESHESHIN KING. aria heshopen iruhw
    um rowog kruse agundok Jisas neir um.
  bgs-bgs: Duwán igsulat tingód katô dimanda kandin, na ágkabasa, “TÔ HARÌ KA MGA
