  wuv-wuv: 'Fei ne''ia ba fei tatana ale''ei: MEI HAPARAA EI JEW.'
  quf-NT: 'Uk litrirutapismi ĉhuraranllapa imaraykushi wanuchishallapa nir. Chaqa
