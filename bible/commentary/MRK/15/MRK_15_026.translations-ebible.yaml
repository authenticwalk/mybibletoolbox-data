  chk-chk: 'Iwe, iei makkeen mine ra tip ngeni: “Ewe Kingen chon Juta.”'
  ssd-ssd: 'Ail kazrai mbol taŋge balenaig tuku pasa gabat ta teŋenmba kuyarnaig:
