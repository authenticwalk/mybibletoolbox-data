  yka-yka: 'Duk tuntut si iyehin sinulat diyataˈ olom sa inin: “Inin Sultan meˈ Yahudihin.”'
  mle-mle: Jisasak maaj sukwupirkuw, sukwudaal, “JUW DAYADI YITAYPIKA DUW.”
  shp-NTPO: 'Jatian jakopi retekanai joi tablanin wishaxon, já manaon tasakana iká
