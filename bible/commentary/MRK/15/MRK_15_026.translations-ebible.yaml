  swp-swp: Riba wa arinai ia se hegiru se urisaei ewana eai, IUDEA TATAODI EDI WASAWASA.
  bjr-bjr: Yisuna arira oosana raufiqira saqarisaa akara rumasee aunirira saqari akiaqai
    aiqama qafaaqeera atukaraqau. Maaqi masee akara rinau. Maa fasiqafa Yuda maqannaasa
