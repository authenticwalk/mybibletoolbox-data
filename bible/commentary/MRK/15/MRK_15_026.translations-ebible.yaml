  tbz-SIM: 'kɛ́wɑ̃ri mùù kpɛ́í nte kɛ̀ bɛ̀ ò bɑɑkɛ́ kɛ dɔ̀: Sifubɛ kóo kpɑ̀ɑ̀tì, kɛ́dɑnnɛ
