  hin-2017: और उसका दोषपत्र लिखकर उसके ऊपर लगा दिया गया कि “यहूदियों का राजा।”
  bef-bef: To bo moneuba Yesuhi heꞌahanamomuꞌi fayahi goꞌehinamofihi ana yafa ifoꞌalo
