  vie-OVCB: 'Tấm bảng tội trạng ghi mấy chữ: “Vua người Do Thái.”'
  kze-kze: Ísumbo tuvúwúwanamo puwún-ainkona ááimba aúváívimba agaimarésa sésa Ísu
