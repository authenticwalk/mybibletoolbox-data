  por-BRBSL: 'A supercrição de sua acusação foi escrita sobre ele: “O REI DOS JUDEUS”.'
  ces-NKB: 'A nad [ním] byl napsán nápis jeho viny: “ŽIDOVSKÝ KRÁL.”'
  cui-cui: 'Jesús pentutu wetsica tadutatsi napaewa xua barapo napaewatha tina. Barapo
