  gaw-gaw: Rom danab ag danab ad emaitakp̱a atuladṯap̱ig ele amu, ag aḏi nai ag beḏulagp̱a
    yaap̱ig ele, danab ag amu anidḵulagnu, ag uḏugp̱a yaana, ad emaitakp̱a atulp̱ig.
