  aey-aey: Age dewegnu je madein eu jaqi qoin, “Uqa Juda agena King.”
  urd-GVH: एक तख़्ती सलीब पर लगा दी गई जिस पर यह इलज़ाम लिखा था, “यहूदियों का बादशाह।”
  ycn-ycn: 'E nacúhua''ata lana''aquéjami Jesús cha. Ricá quemari na chónaca nenoca
