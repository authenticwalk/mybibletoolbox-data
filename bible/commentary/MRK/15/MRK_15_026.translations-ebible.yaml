  ibo-ibo: 'Ha depụtara ebubo ha boro ya kwụba ya nʼelu obe ahụ, nke bụ: Eze ndị Juu.'
  yml-yml: ꞌAna ꞌai lagalagana tabwaneye vonanina ꞌwainega i vevitaiga i kilumi i
