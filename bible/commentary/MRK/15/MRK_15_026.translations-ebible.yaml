  grc-F35: Καὶ ἦν ἡ ἐπιγραφὴ τῆς αἰτίας αὐτοῦ ἐπιγεγραμμένη· Ὁ ΒΑΣΙΛΕΥΣ ΤΩΝ ΙΟΥΔΑΙΩΝ
  cav-NT: Tauraju ehueneque tunajatu shuracuare ebarucue tuja iyuca dyaque. Taurajutu
