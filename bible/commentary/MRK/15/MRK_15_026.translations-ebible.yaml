  fra-NCL: 'L’inscription indiquant la cause de sa condamnation portait : « Le roi
    des Juifs. »'
  bhg-bhg: 'Edo bekumba ge kariwa engo gaiedo Yesu da kopuru enoda detero takimbesisina:
