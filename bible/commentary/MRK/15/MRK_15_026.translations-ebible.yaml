  mto-NT: 'Vanꞌit tseꞌe du̱pa̱a̱mdi toꞌk je̱ jatyán juuꞌ veꞌe du̱ꞌavaꞌnip pa̱n ti
    veꞌe kyuvejtp. Jidu̱ꞌu̱m tseꞌe je̱ jatyán vyaꞌañ: “Ya̱ꞌa̱ xa veꞌe je̱ Israeejlit
