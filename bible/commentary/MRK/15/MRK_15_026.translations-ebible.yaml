  vie-1934: 'Aùn Ngài có ghi vào cái bảng rằng: Vua dân Giu-đa.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାଣିଲାକ ଇଲେଇଞ୍ଜିଁ ରା଼ସ୍‌କି ଆ଼ହାମାଚେ, “ଈୱାସି ଜୀହୁଦି ଲ଼କୁତି ରାଜା
    ।”
  cha-cha: Ya y tinigue y fumaaelagüe, matugue gui sanjilo. Y RAY JUDIOS.
  amu-NT: 'Ndoꞌ jnaaⁿꞌaⁿ na teiljeii luaa matsonaꞌ: “Rey cwenta nnꞌaⁿ judíos.”'
  hin-CV: 'उनके दोषपत्र पर लिखा था: यहूदियों का राजा.'
  eng-OURB: The superscription of his accusation was written over him, “The King of
    the Jews [Praisers] .”
  spa-BES: Y la declaración de su crimen fue escrita en la cruz, EL REY DE LOS JUDÍOS.
  san-BEN: অপরম্ এষ যিহূদীযানাং রাজেতি লিখিতং দোষপত্রং তস্য শিরঊর্দ্ৱ্ৱম্ আরোপযাঞ্চক্রুঃ|
  tdx-tdx: 'Pinatetse ambone’e eo ty nanisiañ’ aze ami’ty hoe: Ty Mpanjaka’ o Jiosio.'
  naf-naf: Kumasasokpemti tep keyet palen meluwaŋ kapigok kumpewien, “AN KAPI ZUDA
