  uig-CYR: Уни әйиплигән шикайәтнамидә «Йәһудийларниң падишаси» дәп пүтүлгән еди.
  ikw-NT: Be gbahịaru nhne be bnornu a, “Eze ele Ju.”
  khs-khs: 'Papela: Yesu pisei wapa:kemi falemi Ewa E kotola i pawemi momate tiye
