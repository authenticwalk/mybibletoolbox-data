  dwr-ENT: «ኣዪሁዳቱዋ ካቲያ» ያጊ ኣ ሞቲያ ፃፉ ፃፌቲ ኡቴዳ።
  pma-pma: Ka en aiveave onen, aling tisien tai nesa koa viteni vensa amuti kati vit,
