  kik-kik: Ũndũ ũrĩa aathitangĩirwo wandĩkĩtwo atĩrĩ, “Ũyũ nĩwe MŨTHAMAKI WA AYAHUDI.”
  cap-NT: 'Kjaz̈tiquiztan tii z̈oñi cruzquiz ch''awctataz̈laja, niiqui cjijrchic̈ha
