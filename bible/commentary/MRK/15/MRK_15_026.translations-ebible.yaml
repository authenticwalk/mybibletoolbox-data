  wro-wro: Wiri-wiri de nari karan wiri-wiri kumbi:na, INAIURI JEW ARKANĄŊGA.
  cek-AK: Zae nethaih ca to JUDAH SIANGPAHRANG, tiah a nuiah tarik pae o.
  bkd-bkd: Insulat sa sumbung mahitenged kandin ha tagyanaen “Iyan haini Harì hu mga
