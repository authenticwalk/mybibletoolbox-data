  zpz-NTPP: 'Lo gyicy cyim pcaa dey: “Rey ni de mbecy Israeel”, pcaa dey.'
  mkj-mkj: Insing oau mine pohn lohpwuhwo ma kawoahwoahda kahrpoan Ah lohpwuhla, ma
