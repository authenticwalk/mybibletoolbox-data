    AJ ISRAEL, —cächa''.'
  tfr-NTPO: '@see-verse:MRK.015.025'
  kaq-NT: Jahua copi rehtehiquin honanahbo hihxon quirica sca hueoncanquin. Judiobaan
    quiquin hapo, hihqui jaa quirica.
  ahr-ahr: त्याना डोकानावर क्रुसखांबले त्यासनी “यहूद्यासना राजा” असा दोषपत्रना लेख
    लायेल व्हता.
  sgb-sgb: Bayro ha koros, ha ugton ulo na, ay nakahulat ya imbara la kana, “Hatsi
