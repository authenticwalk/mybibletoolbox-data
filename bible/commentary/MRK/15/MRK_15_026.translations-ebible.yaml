  grc-MT: και ην η επιγραφη τησ αιτιασ αυτου επιγεγραμμενη ο βασιλευσ των ιουδαιων
  vid-vid: Na nongwa ya Yesu nayandichigwa mchibao chiwichigwe mchanya mwa msalaba,
    “Mndewa wa Wayahudi.”
  pio-NT: 'Nachanàidacaté tàacáisi Jesús yàasu cruz ìwali icàlidéerica cáná yéewa
