  san-DEV: अपरम् एष यिहूदीयानां राजेति लिखितं दोषपत्रं तस्य शिरऊर्द्व्वम् आरोपयाञ्चक्रुः।
  tna-NT: 'Jesús bia su curusu su deretana huecuana uja: “Ye da judío cuana sa Echua
