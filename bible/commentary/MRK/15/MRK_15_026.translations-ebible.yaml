  ctu-76: 'Ya'' ts''ijbubil ti chañelel i jol chuquiyes i mul. Ti yʌlʌ: Jiñʌch ñuc
    bʌ yumʌl i cha''an israelob, che'' ts''ijbubil.'
  lac-NT: 'Ts''ibta''b ich c''ʌs chumuc u jo''r u cruz Jesús, irej wa ju cuchir ts''ib
