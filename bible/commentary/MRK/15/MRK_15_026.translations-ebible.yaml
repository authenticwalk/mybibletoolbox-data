  bhd-bhd: ते एक्की फेट्टी पुड़ तैसेरी सज़ारी वजा लिखतां तैसेरे क्रोड़ी केरां बां
    लेइ छ़ड्डी। तैस मां लिखोरू थियूं कि, “ए यहूदी लोकां केरो राज़ो आए।”
  too-NT: 'Lā'' ixtzo''kcanī''t a''ntū ixpālacata līxtokohua''ca''ca lā'' ixuan chuntza:
