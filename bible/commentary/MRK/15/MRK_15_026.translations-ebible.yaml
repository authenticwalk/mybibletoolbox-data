  eng-TNT: 'And the tytle of his cause was wrytten: The kynge of the Iewes.'
  sbs-sbs: Ha chishupo ku ba ñoletwa indaba za ku mu lwisa, “Simwine wa Majuda.”
  sue-sue: Are gitine ike ena susu nera nu deu amira ge ego ine gaero potiwa itinua
