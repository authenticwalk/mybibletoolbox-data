  jid-jid: ba nha ni ple kukron ni ikpie a ba nhaua ichu yaluda
  wmw-wmw: 'Na mandiko a vitendo vyaabuniriwe wakandika javi: “NFALUME WA MAYAHUDI”.'
  gmv-GGM: Isstti masqale bolla xafi shishida moto qalay “Aayhude kawo” giza qaala.
