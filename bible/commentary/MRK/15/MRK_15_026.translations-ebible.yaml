  tgj-tgj: Ninyia gungnying lwgvnvnv nga “Jius vdwgv Dvbv” vla lvktola kaapadubv timpvto.
  wat-wat: Kana bwaduvinoi viviginiwina si tutuvifotiya kuetana i bwadubwaduwa, Tanake
