verse: MRK.015.026
translations:
  kpx-kpx: Mai hamaito abu ono vademoike hamale ke hisaliai avoe, “Kou Diue atae kosive
    baluga.”
  okv-H: Eto embo ta sapura deire avo kiora kajari degi ai ta ke einge kajea JUDEA
    EMBO TA KING ainge kajea.
  tbo-tbo: 'Tauna ani wigouna hi giluma geleteya hi pa: GEKA MI YUDEYA HAI WASAWASA'
  mal-C: യെഹൂദരുടെ രാജാവ്, എന്നതായിരുന്നു അദ്ദേഹത്തിന്റെ ക്രൂശിൻമീതേ എഴുതിവെച്ചിരുന്ന
    കുറ്റപത്രം.
  grc-SR: Καὶ ἦν ἡ ἐπιγραφὴ τῆς αἰτίας αὐτοῦ ἐπιγεγραμμένη, Ὁ βασιλεὺς τῶν Ἰουδαίων.
  bgc-bgc: अर उसका दोषपत्र लिखकै क्रूस कै उप्पर लगा दिया के “यहूदियाँ का राजा।”
  khz-khz: Rakagau pakunai gesatauroato kilana satauro atanai evetaina getaloato,
    “IUDA TALIMARA GERIA VELE.”
  deu-TKW: 'Und es war die Inschrift seiner Schuld angeschrieben: der König der Juden.'
  zsr-NT: 'Didzaꞌ naꞌ guluzóëꞌ lëꞌi yag cruz icjlëꞌ Jesús ca nac le tuꞌquíëꞌ Lëꞌ rna
    cni: “Bönniꞌ Rna Béꞌinëꞌ Bunách Judío.”'
  lin-lin: 'Tala makomi oyo ezalaki kotalisa mpo na nini bakatelaki Ye etumbu : Mokonzi
    ya Bayuda.'
  hns-NT: 'Okar moerie ke oeppar dekhaat raha kaun kaaran se oe maar dhaaral gail.
    Hoewa par liekhal raha: ISRAEL KE RAADJA.'
  noa-E: Mag i meerphë wai narr pakuls gaai i pör ʉ̈r ẽsapdau phã sĩejim anaabá. Mamʉ
    mag nem khaigbam wautarr jaauju chukhu arr aawai sĩi “Judionaan Rey” a phã sĩejim.
  eng-EMTV: 'And there was the inscription of His charge having been inscribed: THE
    KING OF THE JEWS.'
  mib-NT: 'Te jnūhun ni catee de xinī cruz cahán na sɨquɨ̄ ni jihī yā: Yāha cúu Rey
    ñayuu hebreo, achí.'
  bea-bea: Kwa achatyesklesi ayiti otsi chahteachatei takehnichanikuchiih ookeh. O-OCHI
    KOO METIHI TYIYI JEWNE.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुधे़गेःक् सम्‍दाङ् यहुदिहाॽरे़ खुनिॽ हाङ् लॽरिक्
    आप्‍तिक् सक्‍किन् मे़साप्‍तुआङ् मे़भत्‍छु॥
  xnj-xnj: Panani ya msalaba wula vaviki chibawu, chevayandiki matakilu gaki, mwenuyu
    ndi, “Nkosi wa Vayawudi.”
  mmx-mmx: To mavana at lavatlak teren diga lok li levelinga, mo ga tong asu lavasuun
    at lumumuat teren. Nom levelinga ga lok keretna, Loorong At Limixin Me Judaia.
  cbr-NT: 'Uisa ''icë cara bamamiaxa quixun cuënëoxuan nancë bana ax ca ësai quicë
    ''iacëxa: Ënëx ca judíos unicaman ''apu ''icën.'
  tee-NT: 'Chai ta''ulanilh ju chivinti ju la''is''aktsulh iscurus ju Jesús junta
    naulh tuchi talak''alhin ixmuc''anicanta. Pus ju anu'' chivinti chani naulh: “Ix''ucxtin''an
    ju israelitanin”.'
  eng-LSV: 'and the inscription of His accusation was written above: “THE KING OF
    THE JEWS.”'
  cak-NT: 'Y chutza''n ri ru-cruz, xquiya'' jun letrero ri nu''ij anchique roma nicamises
    ri Jesús. Chech ri letrero ri'' nu''ij: Jare'' ri qui-Rey ri israelitas.'
  pah-NT: Igwete g̃a ikwatijari g̃anemimbojaragwera Jesus'ga rehe. “Agwa'ga ko judeus'g̃a
    nduvihavuhuhete'ga,” e'i ikwatijara. Nahã g̃a ikwatijari imbojaragwera yva raygwera
    rehe ikutuga ga arimo yva rehe inog̃a.
  sja-NT: 'Soldaopa iru poro ɨt''aik''a eere kurusode letrero merap''eji, jarait''ee
    k''ãare-it''ee kurusode baijira bɨjida piumerã. P''ã baji: Judiorã Rey.'
  xed-xed: 'Vindafha lu nda ta ghəŋani, ta ghəŋa skwi kəl lu ka tsanaghatá guma kazlay:
    Mghama la Yahuda kəʼa.'
  mks-NT: 'Ta ji̱ní ndi̱ca crúxu̱ cán na̱ca̱hyí na̱ ndá sa̱há na̱cata caa na a̱ ta
    já cáchí a̱ já: “Da̱ yóho cúú rey nu̱ú na̱ Israel.”'
  gfk-S: 'Ma ira nianga bileng di ga tung ie me, di ga bul tano nuno kabai. Ira nianga
    di ga pakat, horek: “No king gar na Iudeia.”'
  bmu-bmu: Maripomnöŋ qeba nöröpŋe eu qegeraŋgö könaŋi kewö ohoba qeget, “Juda yeŋgö
    kiŋ kembuŋina ki.”
  dgz-dgz: Enu yawan wane ogewa oma ginap tobatamen endawane ok anega seane, “Ma Diu
    Nagirewa Ayop Mugawa.”
  eng-GNV: And ye title of his cause was written aboue, THAT KING OF THE JEWES.
  zaa-NT: 'Letrero nu bedia cą biỹa cca té''e nía nna rą: REY QUI'' CA ENNE'' JUDIO.'
  eng-WEBSTER: And the superscription of his accusation was written over, THE KING
    OF THE JEWS.
  guh-guh: 'Bajarajota Jesús pematabocoto matatsënëyo yaquinaruta tablapayota itsamonae
    ata peyapëtaenexa pajamatabëcuene yabara Jesús cobematabiabarutatsi cruzajavabelia.
    Jumai tsarutsi peyaquinarutsiitane cruzajavata mapacueniaje: “Mara ponëje judíovi
    pepo pevetsinëje,” jai tsarutsi Jesús yabara.'
  bon-bon: Yeesu me mope gome oogäräneji ge teeme budre ingle poto cidi me egä, ISRAELA
    BINAME BIME MOPE BINAME.
  nhw-BL: 'Huan quitlalijque se tlajcuiloli ipan icuamapel campa itzonteco para ma
    temachilti catli ica quitelhuijtoyaj para ma miqui. Huan nopa tlajcuiloli quiijto:
    NI ININTLANAHUATIJCA ISRAELITAME.'
  swh-ONEN: 'Tangazo likaandikwa la mashtaka dhidi yake lenye maneno haya: “Mfalme
    wa Wayahudi.”'
  wbi-wbi: Pakyanya pa kikovekano vakakomelela ikitapa kino valyalembile amasio gha,
    “ghwe ntwa ghwa vayahudi,” kuvonia unkole ghuno valyam'balile.
  bba-bba: Torɑ te u kuɑ bɑ kɑ nùn kpɑre, terɑ bɑ yoruɑ bɑ mɑni bɑ nɛɛ, Yuubɑn sunɔ.
  eng-KJVCPB: And the superscription of his accusation was written over, THE KING
    OF THE JEWS.
  kgk-NT: Ha Hesu-rehe hemimombe'ukwe ohai omoĩ ikurusu-rehe inhakã ári. “Kóa judeu
    ruvixagwasu” he'i imoĩ-vy.
  waj-waj: 'Iya innaki kua yapa kioo kuaivaa oyaivaa kooyaa fafaara reeda tunoo: Inna
    aanna Yutayaiya kieetaivovee, tiravai.'
  ekk-PKP: 'Tema vastu esitatud süüdistusega sildil oli kirjas: „Juutide kuningas.“'
  mpx-mpx: Ana woliwoli hi lele inoke hi tagahikan i ba, “Yudiya wali kin.”
  wbp-wbp: Ngula-jangkaju, pipalkulu wita manu, ngulangkajulu jaru yirrarnu ngulaju
    kuja, ‘NYAMPUJU NGULAJU KINGI JUWU-PATUKU’. Kujanyalu yirrarnu pipa Jijajirla
    kankarlumparra-warnu watiya warntawarntarlaju.
  luo-luo: 'Ne nitie ndiko mondik ewi msalaba manyiso kethone niya: Ma en Ruodh Jo-Yahudi.'
  nhe-NT: 'Huan quitlalijque se tlajcuiloli ipan itzonpac icuamapel para ma nesi tlen
    ica quiteilhuijtoyaj para ma miqui. Huan nopa tlajcuiloli quiijto: NI ININTLANAHUATIJCA
    ISRAELITAME.'
  aii-aii: 'ܘܟܬܝܼܒ݂ܬܵ‌ܐ ܝܗܘܵܐ ܥܸܠܬܵ‌ܐ ܕܡܵܘܬܹܗ: ”ܐܵܗܵܐ ܝܠܹܗ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.“'
  esk-NT: Aglaich pasikkusiaŋi iḷiñiġaich niaquan qulaanun itna aglakługich, “Umialgat
    Jew-ŋuruat.”
  msb-msb: Didto man may nakasurat na akusasyon kontra sa iya sugad sani, “AMO INI
    AN HADI SAN MGA JUDIO.”
  cpa-NT: 'Jǿg³ la² lǿa¹² si² ca¹chio¹dsa ni³ ta³: “Rai¹³ quián¹² dsa² Judío.”'
  dso-dso: ଆରି “ଏଟା ଜିଉଦିମନର୍‌ ରାଜା । ” ବଲି ନିନ୍ଦା କାତା ଲେକି କୁରୁସ୍‌ ଉପ୍‌ରେ ଡସାଇଲାଇ
    ।
  meu-meu: 'Hahebade herevana ia daellai ini e torea toma: IUDA TAUDIA EDIA PAVAPAVA.'
  yva-NT: 'Ayaowo ana wanaikebe Ai mamo wo ratoe rauseo no inyo kapite ama von no
    taiso: Sopamo Akarijo Titi Yahudi.'
  dgc-dgc: Sakay te sulat to kudos a te kagi to abla de diya. I kagi naa éy “TU HARI
    NA JUDEO.”
  zpm-NT: 'Glaa guic cruz ne pquiaa zho me ga, ga pquiaa zho bla lan diidz zaatne
    rnee pe nacne sca psacsi zho me, rneew: “LËË MEṈ RII QUIA NU, PORNE NAC ME ZHIREY
    ZHA ISRAEL.”'
  hix-NT: Àmenhosaho yetxownà hatà, wewe hona, Txesusu yhutho yohoye. Xuknewyana komo
    kayaryet heno mosonà katxho rma menhotxownà hatà, noro yanhànà hutwamohsonàr horà
    rma haryhe tà.
  sim-sim: Ushihi maintontlo os orin li jimandingormerin jekamba lasik li kayehe masiknuku
    orhik li eweri sir. Mashi oso karem li kayeri sir, �King Judamahi toria.�
  npi-ULB: तिनीहरूले उहाँको विरुद्धमा यस्‍तो दोष-पत्र लेखे, “यहूदीहरूका राजा ।”
  cgc-cgc: 'Naan ta karatula na naan dya nasulat akusar kuntra ki kanen, iling ti
    nasulat: ARI TA MGA JUDIO.'
  tim-tim: Akto kom kautŋân lâwin ulikŋân kulem kulemgoyi aregât keiŋe hin, “Ire Yuda
    yeŋgât luâk kembu.”
  yor-yor: 'Àkọlé ìfisùn tí wọ́n kọ sókè orí rẹ̀ ni: Ọba àwọn Júù.'
  wos-wos: 'Déré xiyae hatekandan mi anwarmbu haaye takandan hundi wu angi dé: Ané
    Judana néma du dé.'
  emp-NTPO: 'Maʌ̃ne bed̶eada cachi jira b̶ʌsid̶aa cawabid̶i carea idjira cãrẽ cãrẽã
    beabʌdada. Nãwã b̶ʌ́ b̶asia: “Judiorã Boro.”'
  eng-F35: 'The statement of His ‘crime’ that had been written was: THE KING OF THE
    JEWS.'
  ind-ind: Pada bagian atas salib-Nya dipasang papan bertuliskan tuduhan terhadap
    Yesus, yaitu “Inilah raja orang Yahudi.”
  pes-OPCB: 'بر تقصیرنامهٔ او نوشتند: «پادشاه یهود.»'
  mpt-mpt: eka ase dim ute e inamin namino nanebuo weng sango dolaniba baaniba E YUDAI
    KOMOK SUMOBO ge baaniba dola omginiba
  ssx-ssx: Kutupa mo a꞉ka꞉tei wapepiki tina꞉ pi dupa wape piekeme. Diu wanda꞉halina꞉
    Kini halie wape piekeme.
  mkl-mkl: Ŋɔi ɑ̀ kɔ kurɑrɑɛ si jĩi ɡɔ ɑ̀ mɑsi jĩi bii ɑ̀ kpɑkpɑɛu, ɑ̀ ni ilɑɑlui
    Zuifu ŋɑ.
  gaq-gaq: ଜିସୁକେ ଆଂକାର୍‌ଡିଂଣ୍ଡ୍ରେରେ ମୁଇଙ୍ଗ୍‌ ଦାବି ଉଲିଆଃ ଆଡ଼ାତ୍ରା ଗୁଆର୍ ବ‍ଆର୍‌ଗେ,
    “ଏ ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌ ଜିସୁ ।”
  gof-RNT: Entti, “Ayhudeta kawuwa” yaagidi iya mootiya xuufe xaafidi wothidosona.
  unx-unx: ଇନିୟାଃ ବିରୁଧ୍‌ରେ ଅଲାକାନ୍‌ ଚିଠାରେ, “ଯିହୁଦୀକଆଃ ରାଜା” ମେନ୍ତେ ଅଲାକାନ୍‌ ତାଇକେନା
    ।
  gah-gah: Lá ikago, nakahunímini gakó luhuva nene Zuta vetini kugulizaki véinive
    liki giziake apatemó.
  lcm-lcm: Na kita salik a nem ang kitapo tupang ia singina asukang ke ta, “Tulava
    si ri Iudaia.”
  aer-aer: Akapertenge akertnele itne intelhe-ileke renhe ilpernemele, “JEW AREYEKE
    ALARTETYE.” Alakenhe ikwerenge-arle itne renhe nail-ele arne arntarlkweke-arleke
    irlpare arrerneke.
  qvc-NT: 'Chayshina kruspi klabashpaqam, chay kruspa puntambi suq tablitata rurarqan.
    Chay tablitapiqam iskibrishqa karqan: “Kay runaqam isrraylinukunapa gubyirnun”
    nishpa. Chayshinaqam rurarqan, liyiqkuna yach''anambaq: Jisusqam chayrayku wañurqan,
    nishpa.'
  tgl-ULB: Sinulat nila sa isang karatula ang bintang laban sa kaniya, “Ang Hari ng
    mga Judio.”
  cbs-NT: 'jawen taexun jatu tenanmai unanti ji bexa tuaxki kenekin: “Judiobun Xanen
    Ibujaidaki”, aka bexun Jesús mamaki ja ji tuaxki kenea mastadiaxun'
  xtm-NTPP: 'Te ni ka tee de in nuu tabla kuechi ni ka xtekuechi de ya ma, te sa''a
    ká''an: “Tee ya''a kúu rey tátnuni nuu ñayii judío a.”'
  nnq-nnq: Litangacho lya lukumbi lwa jwenio liandikigwe yene, “Nngwana jwa Akayahudi.”
  bao-NT: 'Ate jʉori jĩa ecomi, cʉ̃ja ca ĩi owa tuurica pĩi: JUDÍOS WIOGɄ NIIMI, ca
    ĩiri pĩire paa pua tuuupa.'
  san-ORI: ଅପରମ୍ ଏଷ ଯିହୂଦୀଯାନାଂ ରାଜେତି ଲିଖିତଂ ଦୋଷପତ୍ରଂ ତସ୍ୟ ଶିରଊର୍ଦ୍ୱ୍ୱମ୍ ଆରୋପଯାଞ୍ଚକ୍ରୁଃ|
  huv-NT: 'Condom tarangüw acas poch mayacüw wüx omal cruz niüng apiüng cuane asoet
    nej. Apiüng: “Aag agüy minatang nenajiüt ocueajiw nipilan judío”, aw.'
  otn-NT: 'Nu̱p''ʉ ja rá̱ ya̱ ra̱ pont''i̱ bi cuati, bi̱ ma ma̱cuati n''na ra̱ letrero
    xi ''yot''i ngue mma̱mp''ʉ te bi̱ ma ma̱''ʉpi. Nu̱na̱ ra̱ letrero, i ɛ̱na̱: “Nu̱na̱
    ra̱ n''yohʉ ''bʉcua, guehna̱ rá̱ da̱st''abi yø judío na̱”, ɛ̱nna̱ letrero.'
  nop-nop: kudi indiŋ youla koloŋdabek ki foloŋ ukambiyakiŋ, “Judahi’walaŋ Mapme.”
  obo-NT: Na riyot korotula, nokosulat iddos saa no id uug dan kandin no mid ungketen
    to, “Ini en si Disas no Hari to mgo Judio.”
  cak-ENT: 'Y pa rutza''n ri ru-cruz, chiri'' tz''iban-vi chuvüch jun tz''alün ri
    achique rumac ri Jesús richin ncamsüs. Chuvüch ri tz''alün ri'' nbij c''a: Jare''
    ri qui-Rey ri israelitas.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤛᤶᤍᤠᤱ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤜᤠᤱ ᤗ᤹ᤖᤡᤰ ᤀᤠᤵᤋᤡᤰ ᤛᤰᤁᤡᤴ ᤔᤧᤛᤠᤵᤋᤢᤀᤠᤱ
    ᤔᤧᤓᤳᤇᤢ॥
  snx-snx: Andug adu kulu xax sam xasi kulig huyubx ne ido inggreng sux, “Ju indo
    Asa Gadi.”
  kql-kql: Valan wokok wunu ga sɨŋgɨnmaŋgapale wulu kavik moleve, “Jutatɨle balañjukok
    Juwutkasak.”
  mie-NT: 'De tūhun jā ní ntee dē xīnī cruz jā cáhān nā sīquī nī jīhī yā, súcuán cáhān:
    Yáhá cúu Rey nchivī hebreo, cáchī.'
  san-TIB: ཨཔརམ྄ ཨེཥ ཡིཧཱུདཱིཡཱནཱཾ རཱཛེཏི ལིཁིཏཾ དོཥཔཏྲཾ ཏསྱ ཤིརཨཱུརྡྭྭམ྄ ཨཱརོཔཡཱཉྩཀྲུཿ།
  qve-NT: 'Saynallataqmi chay soldadokunaqa, Jesusta chakatasqanku cruzpa umanman
    huk letrerota churaranku, khayna niqta: “kay runan israel nacionniyoq runakunapa
    reynin” nispa.'
  pao-NT: Ka sunngabe namadabue-ma puma oo nataposana meeoo natubo'o, “Yow esoo Jew
    Numu-kooba Katudu.”
  cbu-NT: Isusumun yasinamun muchinungi yandamarini wayarangana. Yuwamand Isusoo pacharangana
    anoo kamanirangiya. Yandamarini kamanirangiya; Isus Utaáshuch urkarcha táyarusin
    yandarangana.
  usa-usa: 'yaaraqá aúbama wení táígoqtabama agáyáan-aikoma tiráiye: “Ítíráaeo-wayukati
    mú mikákáá anómma yabíkái-nare.” titata'
  soy-soy: 'Api lɛ̃ nnyɑ kɑpi Yeesu ń kpu wɔlu rɛ: Pisuifi uyɔɔpi.'
  bkx-bkx: Nalali te, sin nluul neu haub been es, nak, “Ije, atoni Jahudi sin Usif”
    Ma sin nkuus ee neu In fufun. Sin npaek laes fuaf ii, he nfani takaf he naꞌmaet
    Jesus.
  hui-hui: Tigua ibu ko biya lowa beba mbirani, Yu wali agalinaga Handame Haga Kini
    ogoni, gili buwa ira banga daligani ba para hene.
  amf-amf: 'Kidar pirdadhon dhettsayno thaapino yin giyaynone: “Ayiwd eenasa bitaane”
    hamayno thaapine.'
  quc-NNT: 'Kojom k''u puwi'' ri cruz jun tz''ib''talik ri kub''ij jas che käq''at
    tzij puwi'' ri Jesús rech käripik, kub''ij k''ut: RI NIM TAQANEL PA KI WI'' RI
    WINAQ AJ ISRAEL, —kächa''.'
  dob-dob: Ta ꞌana kelose ꞌenaya siꞌetoladina “Me Yudia ꞌadi toloina.” Nate ꞌina mwawasa
    ꞌalena.
  wrs-wrs: Wo valgonindva nomba hevna volm vina, wo krusesra sena os moapeta tombaira
    kleihina, osm hona moara lepetheie, wo os moapetava kleihina, Memba Yesus, Yutanindna
    Kuwul.
  mca-mca: 'Qa yeni'' ka'' ƚe''nikahat nifel ka'' ta''ƚijupi'' in talanhetii, yit''ij:
    —Ƚatata ene'' judío.—'
  tzo-TZC: 'Ti sletrail sjol scruzal ti Jesuse ta xal cꞌu chaꞌal ti laj yichꞌ milele,
    jaꞌ jech ta xal: “Ti ajvalil yuꞌun Israele”, xi.'
  jao-jao: '@see-verse:MRK.015.025'
  mya-mya: ကိုယ်​တော်​၏​ပြစ်​မှု​ကို​ကမ္ပည်း​ရေး​ထိုး​၍​လက်​ဝါး ကပ်​တိုင်​အ​ထက်​တွင်​တင်​ထား​သည်​ကား
    ``ယု​ဒ ရှင်​ဘု​ရင်'' ဟူ​၍​ဖြစ်​သ​တည်း။-
