verse: MRK.015.006
translations:
  kpx-kpx: Vagana bahatamo abu Basova lovi vamale ke vanila Bailotina atae isivi vai
    dibulamo ata mole iomage au dibula halei tigei.
  okv-H: Eto pondo iji te amo tipura embo vahai avo embomeni na tambu ta pambaja uje
    uo Pilate na ingito ikenu tipura toto arahata pambuna.
  tbo-tbo: Bolima emosi po emosi Welulagona tolehana uyahina lawa hoi numa panipani
    he memae ma bolu lawa awai hai luhogala uyahina apo hina winagani yaka gawana
    lawana apo ina lupena haleya hoi numa pani.
  mal-C: പെസഹാഘോഷവേളയിൽ ജനങ്ങൾ ആവശ്യപ്പെടുന്ന ഒരു തടവുകാരനെ മോചിപ്പിക്കുക പതിവായിരുന്നു.
  grc-SR: Κατὰ δὲ ἑορτὴν ἀπέλυεν αὐτοῖς ἕνα δέσμιον, ⸂ὅνπερ ᾐτοῦντο.⸃
  bgc-bgc: पिलातुस उस त्यौहार म्ह किसे एक कैदी नै जिसनै वे चाहवै थे, उन माणसां खात्तर
    छोड़ दिया करै था।
  khz-khz: Vanagivanagi Pasova velekwana tomanai Pilato na ira geria tipura numanai
    etaluna, pia kilagia talimana ta, etugu-atiawai.
  deu-TKW: Auf das Fest aber pflegte er ihnen einen Gefangenen frei zu geben, welchen
    sie sich ausbaten.
  zsr-NT: Dë tu le runëꞌ Pilato catiꞌ rac lni naꞌ, rusanëꞌ quegac bunách tu bönniꞌ
    nadzunëꞌ lidx guia, nútiꞌtëz nu taꞌnáb.
  lin-lin: Na feti nyonso ya Pasika, azalaki kobimisa na boloko mokangami moko oyo
    bato bazalaki kosenga.
  hns-NT: Aise raha kie har ek tiewhaar me Pielaatas ekgo djahalia ke tjhor dewat
    raha dje ke manai logan maangat raha.
  noa-E: Pilatoou ag nawejã añopierr mag phiesta Pascua anʉm burrwai presonaan eem
    ãb parhoobam chi phöbörpienau jëeubarm öbeerpäaijeejim.
  eng-EMTV: Now at the feast he would release one prisoner to them, whomever they
    would request.
  mib-NT: Te íyó costumbre Pilato jeē quɨvɨ̄ víco un siáá de ɨɨn tēe íne vecāa, núu
    na‑ni tēe cácuni ñayuu.
  bea-bea: Ooh ayi kwelachayihi ehlaiti yezookeh ninkho kvyechehtyesne, ooli assine
    nioonunisit assine.
  lif-NT2: आल्‍ल यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मो लत्‍छा साक्‍पा के़धाःबा मनाःन् मनाहाॽरे़
    ले़रे़ आबिरे़ॽ फाॽआङ् पेलि मे़भाक्‍तुल्‍ले़ सुहाङ्‌गे़म्‍बाल्‍ले़ ले़प्‍मा थिम्
    कत्तुरो॥
  xnj-xnj: Kila lukumbi lwa mselebuko wa Pasaka, Pilatu avi na mvelu wa kuvadindulila
    vandu mkungiwa mmonga mwevamganayi.
  mmx-mmx: At levenmaares axap laradi gomgo boro Rom ga mu asu lara loklok. At leluxa
    silok at Lovovolo Pe, neni gak soxomus asu lara laradi xokoxo do limixin diga
    lok katling i.
  cbr-NT: Anun chamiti ñucëñunma 'acë pán piti nëtëa sënë́ncëma pain 'ain ca Pilatonën
    usabi oquin 'acë 'ixun a uni chiquínuan judíos unibunën ñucácë, a sipuanua chiquínti
    sináncëxa.
  tee-NT: Chux c'ata ju gobernador Pilato ix'amasmanita ju lapanacni ni ixmaxtui lacapulach'in
    pumatam tach'in ju acs c'atan. Ixmaxtui va tichi chavaich ju tasq'uinlich ju lapanacni.
  eng-LSV: And at every celebration he was releasing to them one prisoner, whomsoever
    they were asking for;
  cak-NT: Y juna-juna' cuando napon ri quinimak'ej ri israelitas, ri ni'ix pascua
    che, ri gobernador nusk'opij jun chique ri jec'o pa cárcel, ri jun ri niquijo'
    ri winak chi ntel-e.
  pah-NT: 'Kiro he''yjuhuve''g̃a nduri javo Pilatos''ga pe. —Páscoa japoa nanani nde
    cadeiapypeve''ga mbopiro''yi ga mohema cadeia hugwi oreremimbotarimo. Emohemuka
    ga kiro a''ero, ei g̃a Pilatos''ga pe. Igwete Pilatos''ga ei g̃a pe: —Tamohemuka
    ti ga a''ero – kiroki ga pe g̃a ei judeus''g̃a nduvihavuhuhete''ga, ei ga. Ga
    mohema pe pepota a''ero? ei ga g̃a pe. A''ea Pilatos''ga ei he''yjuhuve''g̃a pe.
    A''ereki ga e''i oyvyteri pe: “Ikwava''ẽhara''g̃a nduvihava''g̃a onhimyrõ reki
    Jesus''ga rehe,” ei ga. “Nurã g̃a ga pyhygukari ga reruruka ji pyri,” ei Pilatos''ga.
    Nurã ga ei he''yjuhuve''g̃a pe: “Gamohema pe pepota?” Emo ikwava''ẽhara''g̃a nduvihava''g̃a
    omomymomyi he''yjuhuve''g̃a Barrabás''ga pe pe''ji javo. A''ea ja Barrabás''ga
    oko cadeia pype ojipe''g̃a pavẽi. A''ereki g̃a otavuka gwuvihava''ga pe. Igwete
    Barrabás''ga gwuvihava''gareheva''ea jukai. Emo ikwava''ẽhara''g̃a nduvihava''g̃a
    omomyi he''yjuhuve''g̃a Barrabás''ga pe pe''ji javo Pilatos''ga pe. Nurã g̃a eg̃a''ei
    ga pe: —Barrabás''ga koi emohemuka ore ve, ei g̃a ga pe.'
  sja-NT: Ma fiestade Pilatopa preso aba k'ena pëipachi, eperãarãpa iidirutata.
  xed-xed: Tsaw inda fitika skala Pak ya ná, ta snusna Pilat ta zlinistá mndu turtuk
    ma gamak ta həŋ. Mndu ɗawaŋ həŋ ta zlinista tsi ta həŋ.
  mks-NT: Tañu mé víco̱ pascua na̱sahi̱in costumbre Pilato ña̱ janí da̱ in da̱ ndáca̱a̱n
    veca̱a. Ndá da̱ cúni̱ ña̱yivi janí da̱, da̱ cán cúú da̱ jání da̱.
  gfk-S: Nudi tintalen ira Iudeia be ta ira kaba Nian na Sinakit bakut, da hasur leise
    tike turadi mekaia ra hala na harpadano. Aie mon nong ira matanabar di saring
    leh ie.
  bmu-bmu: Yambu (yara) dop pasowa sösöŋgai nalöŋe premiönöŋ kösö mireyök azi kun
    qetŋi qeta qesigeri, mi pösat eŋgizapma.
  dgz-dgz: Diu nagirewa gutut muga en en taine ame Paina Yamaseni Baripewa gagap,
    piup ayopewa, gwat noke apane da waenapan om enu wapi gapan wat vesine tauen ainiwa.
  eng-GNV: Nowe at the feast, Pilate did deliuer a prisoner vnto them, whomesoeuer
    they woulde desire.
  zaa-NT: Tsá gani fiesta qui' ca judíua nna té costumbre qui' gobernador Pilatua
    gúla'ą ttu preso, nuỹa tediba inàba enne' yétsiá.
  eng-WEBSTER: Now at that feast he released to them one prisoner, whom they desired.
  guh-guh: Nacuaevetsinë Pilato xaina pijacujirucuene. Caevai canacujitsia, pascua
    fiestamatacabi, Pilato copatabiaba caenë penaneconitsinë pepitsapaenexa penaneconitsivi
    pejebabiabibovecua. Pajivi yabara jivi Pilatojavabelia vajëcabiaba, Pilato nexata
    copatabiaba bajarapajivi pascua fiestamatacabi. Bajarapacuenia Pilato caenë copatabiaba
    jivi pesivajamatabëcuene xanepanaenexatsi.
  bon-bon: Israela biname cina liba kämäge gaabegabe äsuplengta soriyomu ne jaawenusi,
    Pilato piba krokeciiye mete cabu ca yaasatuge teepi lui biname tääpume birige
    singi.
  nhw-BL: Sesen xihuitl ipan nopa ilhuitl Pilato momajtoya quimajcahua se tlacatl
    catli tzactoc para ma yohui ichaj. Momatqui quicahuas ma yohui yaya catli nopa
    miyac masehualme quitlajtlanisquíaj.
  swh-ONEN: Ilikuwa desturi wakati wa Sikukuu ya Pasaka kumfungulia mfungwa yeyote
    ambaye watu wangemtaka.
  wbi-wbi: Lwale lwiho kwa ntwa pa kyimike ikya Pasaka, kukun'dindululla uknkungua
    jumo juno avaanhu vasumile.
  bba-bba: N deemɑ, Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru bɑɑtere Pilɑti u rɑ pirisɔm turo kɑrewɑ
    wi tɔmbɑ kĩ.
  eng-KJVCPB: Now at that feast he released unto them one prisoner, whomsoever they
    desired.
  kgk-NT: Ha oiko jave aretegwasu, oĩ opoi uka íxugwi va'erã. Peteĩ onhemoĩ preso
    va'ekwe-gwi oĩ opoi uka jevy va'erã imondo-vy mburuvixagwasu-pe. Upe ijaty va'e
    kwéry ojerure va'ekwe-gwi opoi uka-ma imondo-vy.
  waj-waj: Vo nuanu vo nuanu buusaivaa nnutuuvo Varaigiataivaa nneera suaivaki vaidi
    oovi nnauvaki varuu voovaara gioonna kiaapuuya Piratuusaa yapara ruuvaa mmaanai
    titooduu tuoo viravai.
  ekk-PKP: Pilaatusel oli tava lasta paasapüha ajal rahvale vabaks üks vang, keda
    iganes nad soovisid.
  mpx-mpx: Baliman maisena ge maisena, Nopalegi Hagalena ana sauga elana, toulutuk
    dela toto ebo Yudiya nihi hile, Pilato ni sokal ge ni tagil.
  wbp-wbp: Jinta yangka-juku Paliti kuja kala-jana wiri nyinaja Jurdiya-wardingki-patuku,
    Pajapa-kari Pajapa-kari-puru kalalu turnu-jarrinjarla payurnu yapaku jintaku pirijinaku
    wilypi-maninjaku rdaku-jangkakuju. Ngulaju kala yajarninjarla wilypi-manu jinta
    pirijina Pajapa-kari Pajapa-kari-puruju nganaku yangka kuja kalalurla ngampurrpa
    nyinaja.
  luo-luo: Ne en chik ni mondo ogony ngʼat achiel motwe e kinde mag sawo mar Pasaka
    kaluwore gi kwayo mar jopiny.
  nhe-NT: Sesen xihuitl ipan nopa ilhuitl Pilato momajtoya quimajcahua se tlacatl
    tlen tzactoc para ma yohui ichaj. Momatqui quimalacanis tlen nopa miyac tlacame
    quitlajpejpenisquíaj.
  aii-aii: ܒܟܠܔ ܥܹܐܕܵܐ ܐܝܼܬ ܗܘܵܐ ܥܵܕܲܬ ܕܫܵܪܹܐ ܗܘܵܐ ܫܲܠܝܼܛܵܐ ܚܲܕ ܐܲܣܝܼܪܵܐ ܩܵܐ ܥܲܡܵܐ،
    ܗ̇ܘ ܕܐܵܢܝܼ ܛܵܠܒܝܼ ܗܘܵܘ ܠܹܗ.
  esk-NT: Ukiupayaaqman Jew-ŋuruat niġiqpagvikaatni atiliŋmi Apqusaakkaułiġmik Pilate
    annaktitchiraġniqsuq atautchimik isiqtamik kisupayaamik pisukamiŋ.
  msb-msb: Niyan kada kapyistahan ugali na ni Pilato an pagpaluwas sin priso na aayuon
    san mga tawo.
  cpa-NT: Jøng² ma²lǿa¹² mai³¹ quiah¹² Pilato hi² liúg²dsa jan² dsa² hiúg³ hni¹ŋí³
    jmai³ ta²høa³, lǿa¹² ju³ hein² dsa² ca¹më́¹ dsa² juøi² liúg².
  dso-dso: ରକିଆ ପାଇବାର୍‌ ପରବ୍‌ କଲାବେଲେ ସବୁ ବରସର୍‌ ରିତିନିତି ଇସାବେ ପିଲାତ୍‌, ଜନ୍‍ ଆଲେ
    ବନ୍ଦି ଲକ୍‌କେ, ଲକ୍‌ମନ୍‌ ବାର୍‌କରାଇ ଦେବାକେ ମନ୍‍ କରତେରଇଲାଇ, ତାକେ ବାର୍‌କରାଇ ଦେଇତେରଇଲା
    ।
  meu-meu: Pilato vaia ena kara una aria negana ai, dibura rumana ai e nohova tauna
    ta, idia ese bae gwauraia tauna, baine ruhaia nege.
  yva-NT: Arono Ono Paska ndea mamaisy, vatano Yahudi nawamo awa koano utavondi raivea
    nsiridi to mamo wo Gubernur Pilatus anajo indamu po vatano tuna no tanoano makova
    raije inta apaya irati apa mangke rai.
  dgc-dgc: Nadid, tuwing piyesta, éy ugali ni Pilato a magpaluwas ta isesa a pihesu,
    maski ti ésiya i gustu du tolay.
  zpm-NT: Gzobse lni Pascw rsilaa Pilat tib zha ne no ladzguiib, teḻ cho zha ne gnabtaa
    meṉguiedz laa.
  hix-NT: Tasahxemtotho kom ho yohà, toto heno yonampatakahetxkon hatà, Xuknewyana
    komo, kofehnakno wya. Watxa ymo yawo ahryemxemotho kom hoye rma nenampatakahetxkon
    yoh hatà, àwya. Toto kom yano me rma nenampatakekon yoh hatà, Peratusu.
  sim-sim: Asama asama Judama ondo hiyawu wasilakan li undari wolo Pailat ma ol krawuk
    sindari lar or halashirik indari ria. Judama lihinjik ma or li rupshindari oton
    li mbashirik or halashirik indari ora.
  npi-ULB: अब चाडको समयमा पिलातसले सामान्यतया तिनीहरूले अनुरोध गरेअनुसार एउटा कैदीलाई
    मुक्‍त गर्थे ।
  cgc-cgc: Kada Pista Ta Paglibri Alin Ta Egipto, kaugalian Pilato na magpalibri kanen
    an ta isya na priso na papangabay ta mga ittaw na librien.
  tim-tim: Akto Pasowa hombaŋ sop ain âmâ kala busiânba luâk ikiŋak siâ bo watyekminep.
    Luâk âmbâleŋe togo luâk siâ konbiâ watmâ watmâ akminep aregât nâŋgâep.
  yor-yor: Ní báyìí, nígbà àjọ, gẹ́gẹ́ bí àṣà, òun a máa dá òǹdè kan sílẹ̀ fún wọn,
    ẹnikẹ́ni tí wọ́n bá béèrè fún.
  wos-wos: Atéfék héki hwari Pasovana nukwa dé Romna néma du wandéka du takwa mawuli
    yandan du nak séndé ge yatakataka gwande dé jémba yi.
  emp-NTPO: Poaza judiorãba maʌ̃ ewari droma o panʌne Pilatoba preso b̶eada ab̶a ẽdrʌ
    b̶ʌbadjia. Ãdjirãba iwid̶ibʌdada ẽdrʌ b̶ʌbadjia.
  eng-F35: Now at the feast he would release to them one prisoner, whomever they would
    request.
  ind-ind: Tiap tahun pada Hari Raya Paskah di Yerusalem, sudah menjadi kebiasaan
    bahwa gubernur membebaskan satu orang dari penjara sesuai permintaan masyarakat.
  pes-OPCB: و رسم فرماندار این بود که هر سال در عید پِسَح، یک زندانی را به خواست مردم
    آزاد کند.
  mpt-mpt: Yudai kukubo inaminobe. Bifol elekiem elekiem e dime Fasoba imeno dowonom
    gaibo Lomo komoke nakai klabut am biaibo Yudai imaye baaniba Nakae yeta tileisaneba
    uneko genimibo e tileisenea une binabiobe.
  ssx-ssx: Lombei Pupa Yapeeke natena꞉ ne pambao haemeke pita꞉ wanda꞉halina꞉ honke
    la꞉tiki pu haemeke tupa꞉ dipula pitieke hali homeke honke lemeketa꞉ da pena꞉ Pailedima꞉
    tapatiki pu hayekeme.
  mkl-mkl: Wee si jinɡɑui Iku ku kuɑ fei Pilɑti í yɑ jɔ̀ inɛi piisɔ̃ɔ ɑkɑ̃ iyi zɑmɑɑ
    í bii.
  gaq-gaq: ସାପା ମୁଆଁ ନିସ୍ତାର୍ ପାଣ୍ଡୁଏ ବେଲା ସାସନ୍‍ ଡିଂଣ୍ଡ୍ରେ ମୁଇଂଜା ବନ୍ଦିକେ ବନ୍ଦି ଡୁଆବାନ୍‌
    ଆନ୍ତାର୍ ମ୍ୟାଆର୍‌କେ ଆଣ୍ଡିନେ ବନ୍ଦିକେ ଆନ୍ତାର୍‌ନେସା ରେମୁଆଁଇଂ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ ତେଲା
    ଆତେନ୍‌‌ ବନ୍ଦିରେକେ ସାସନ୍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଆନ୍ତାର୍‌ବିଏ ।
  gof-RNT: Philaaxoosas Paasika Baale bonchchiya gallasan asay koyaa issi uraa qashoppe
    billiya meezey de7ees.
  unx-unx: ପିଲାତୁସ୍‌ରାଃ ରିତିଲେକାତେ, ସବେନ୍‌ ପାସ୍‌କା ପାରାବ୍ ଦିପିଲିରେ ହଡ଼କ ମିଆଁଦ୍‌ ଜେହେଲାକାନ୍‍ନିଃକେ
    ଆସି ତାଇକେନାକ, ଇନିଃକେ ପିଲାତୁସ୍‌ ଇନ୍‌କୁନାଙ୍ଗ୍‌ ଆଡ଼ାଗାକତାନ୍ ତାଇକେନାଏ ।
  gah-gah: Kiapé eza Zuta vetini avolagini asenini zeketakumú gili mina holisigú meleketó
    meleketó nene Zuta ve keza aseva zetatane liki ve makolímini agulizá ikago, agulizaki
    ve nenémo nagá numukú ahulikita ve kimisele ahuloká ahuloká okago, ámina ve nene
    numúitoka viaká amó.
  lcm-lcm: Si taun i matan angan i Liuluai katapo uli akala suai ani saka igenen an
    ri vap kipo posong ia.
  aer-aer: Year arrpe-anenhele arrawe-irrentye Passover anerlenge, artwe Pilate-le
    akwetethe jail-ngentyele ipmentye aywepetyarte artwe anyente tyerrtye areye-arle
    ahentye-aneme.
  qvc-NT: Piru chay Paskwa fyistapi isrraylinukuna rrugakuptinqam, gubyirnu Pilatuqa
    kada wata suq prisuta karsilmanda surqoq.
  tgl-ULB: Ngayon sa panahon ng pista, kadalasang nagpapalaya si Pilato ng isang bilanggo,
    isang bilanggong hiniling nila.
  cbs-NT: romano soldadobun jatu achixun bichimabu badi tibi ja Pascua nawaibutian
    jau bestichai taxninun ja romano xanen ibu Pilaton beyawen taexun maen katuaya
    jatu kainmaxunpakemisken
  xtm-NTPP: Ne'un ndaka Viko Pascua ma, te Pilato ma chi ni yo kachi de ja kene'e
    de in ñayii vekaa ma, ndeva'a‑ni na in ka ka'an maa ñayii judío ma.
  nnq-nnq: Kila mangobu ga mpapala gwa Pasaka, Pilato akiba na lukobo lwa kaleke mpungwa
    jumwe ojubampaile.
  bao-NT: Ména Pilato pea Pascua boje rʉmʉrire jĩcʉ̃ tia cũurica wiipʉ ca niigʉre
    bojoca cʉ̃ja ca boogʉre wienerucuupi.
  san-ORI: ଅପରଞ୍ଚ କାରାବଦ୍ଧେ କସ୍ତିଂଶ୍ଚିତ୍ ଜନେ ତନ୍ମହୋତ୍ସୱକାଲେ ଲୋକୈ ର୍ୟାଚିତେ ଦେଶାଧିପତିସ୍ତଂ
    ମୋଚଯତି|
  huv-NT: Aaga Pilato quiaj ajlüyay wüx matsambiich nop najlüy tiül manchiüc wüx nangos
    nüt, leaw nipilan apmatüniw tsajmbiüm.
  otn-NT: Nu̱na̱ ra̱ Pilato, ja n'na rá̱ costumbre ngue di thø'a̱ n'na ra̱ ofädi 'mø
    ja ra̱ ngo ngue ra̱ pascua. Pɛ yø ja̱'i̱'ʉ huanhni̱ ndana̱ ra̱ ofädi da̱ ma ma̱thøgue.
  nop-nop: Gulet indigoŋ Aŋelodi Yabukiyondaaŋ Yalakapmeguk diniŋ nai foloŋ Judahidi
    me yot fafaŋeniŋneŋ hakagiŋ me niŋ wou yoyagiŋ kaŋ Pailatdi nadidapmaaŋ niŋkulune
    fooŋ uluguk.
  obo-NT: Na ipat pista to Kodlihad to Ponolihan, nooyami ron ni Pilato no od poleggua
