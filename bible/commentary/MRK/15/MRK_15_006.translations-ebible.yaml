  hmo-hmo: Unai aria neganai, Pilato ena kara ta be, ia ese dibura tauna ta, edena
    tauna taunimanima ese idia gwauraia, be do ia kokia dibura dekena amo.
  big-big: Togo kirisimasi mabiyeng wok Pasoba meibek puwili pakeli puwekke Pailetgu
    yombanu wigirawiliyaga puwiligu keli nak wila wazami mizi.
  gux-G: Li den tie bogidili ki binli kuliguveneeli, paki jaama dana siiga bi ba ŋani
    niyendo dasaliga ki ŋa o. Bi den maani ki ŋa bi niba n mia ban kin ba ŋa yua.
  cnl-NT: 'Xa³ tɨ³² ''i''²³ quiee''³² Pilato ''e³ jmee²³ cɨ''³ la²³ co̱o̱³ ji̱i̱³
    ñi³ ''e³ la²³ sɨ³tɨ́²³ mɨ²juee''³ pascua: To̱''²³ laan³² jø̱n³ dsa³ ''i³ ''iún²
    i²³ñí². Laan³² te³ ''i̱i̱² sɨɨ''³¹ ''i³ rɨ²³''én² dsa³ juɨɨ³.'
  zar-NT: Dë tu le runëʼ Pilato cateʼ raca laní naʼ, rusanëʼ lu náʼagaca bönachi tu
    bönniʼ nadzunëʼ lidxi guíë, nútiʼtës nu taʼnaba.
  kde-kde: Bahi kila Sikukuu ya Pasaka Pilato ávele na nnyambo wa kuvahungulila Vayahudi
    nfungwa yumo uvachinnembela.
  ata-ata: Io, no voxo tila ane ne, la Pilato ulavusou sou ululusou itema vile uxolu
    no nano no taasou navunavu. Ta mitema meꞌasi ilavusou isosovosou itema vile.
  qvw-NT: Ñatac chay fistaćhu'a watan-watanmi wićhaläcäpi jucnin aclaycapäcuśhancäta
    caćhaycapäcunan cala.
  nfa-nfa: Tèu mai-tèu mai, dhu tema le, ladhe dꞌai lodꞌo kalela Paska dhèu Yahudi,
    dhèu ae sèra pajꞌujꞌu ana bèdho èci, ho gubernur patalale ne.
  tnp-tnp: E nu mɨn rəfin, nian katol lafet lan rəha Pasova, noliən rəha kəpmən u
    Pailət məmə in otahli pətɨgəm iətəmi kəti e kaləpus iətəm nətəm Isrel kəmotəni.
  urd-urd: और वो 'ईद पर एक क़ैदी को जिसके लिए लोग अर्ज़ करते थे छोड़ दिया करता था।
  hot-hot: Waklavôŋ Hale ba Hi nômbêŋ intu, ma avômalô ethak elam anyô koladôŋ te
    anêŋ athêŋ ek Pailat nêm vê. Ma Pailat hathak hêv ôpêŋ vê.
  mqj-NT: Ianna nalambi' omo allo kamai disanga Paskah, siurrappanan liu mesa to ditarungkun
    Pilatus situru' pelaunna tau buda.
  rus-SYN: На всякий же праздник отпускал он им одного узника, о котором просили.
  mbh-mbh: Na nge Punseleainga a Aning nge tovu po elonga tokokoere osivenga aro o
    apetpot toko e ako i voth a mang a midenga lemi mo aro Pailat i sungpot i mo i
    vthopot nge kinong.
  bdd-bdd: Bolime ꞌaigeda ꞌaigeda Hataona Guyaina ꞌoidiya toloinaina ꞌina mumuga beno
    deliyega ꞌaigeda loheya ꞌida lihasi ma ꞌilatuma, ꞌeguma taiya boda sihesinuweya.
  cbt-NTPO: Nani Pascoa tahuëri a'nara apina'pi tashinan pëi quëran ocoirin noya pipicaso
    marë'. Pita tahuëri ni'ton, Noma hua'an napotërin. Insosona piyapi'sari nohuantopiso'
    ocoirin.
  srn-NT: Ala yari tapu a Paskafesa, Pilatus ben gwenti fu lusu wan straf'man di den
    sma ben wani tak' a mus lusu.
  cta-NT: Lcaa yija̱ loꞌo ndyaca tsa̱ taꞌa biꞌ nduꞌni lyaá nu laca gobernador jiꞌi̱
    sca ti preso, cua ñaꞌa̱ ca preso nu ndijña nguꞌ judío jiꞌi̱.
  bqc-SIM: Gɛ̃amusu dikpɛgↄↄzĩ Pilati ì dakpɛunaↄ do pↄ́ wa yei kɛ̃́nɛ́ɛ.
  tcz-CHONGTHU: Vaipopa chena-ngai dol'a kumseh a Kut sungse leh, sohchang ho lah-a
    amipin athum pen penkhat chu alhadohpeh ji ahi.
  mar-mar: वल्हांडण सणाच्या वेळी ते कोणत्याही एका कैद्याच्या सुटकेची मागणी करीत असत.
    त्यास पिलात रिवाजाप्रमाणे लोकांसाठी सोडत असे.
  snp-snp: Ena melegelo-melegelo aya foliwalo ya gamani kiyabani wenabama yakafo mau
    minamo wenena yate nela we ma kuliya lato, ya efili fulo gede-gede imo mona ya
    melaiye.
  isl-isl: Það var venja að náða einn fanga á páskunum – einhvern sem fólkið kom sér
    saman um.
  spy-NT: Kiityooktooy ꞉bāytooyiintēēt ām kēnyiit ake tukul kibratyaanteet akeenke
    nyoo kaakutool ꞉biiko. /Kikēēyēyē kuu nyooto yoo /kyoomē *Saakweetaab Keeytaayeet.
  xnn-xnn: Tinew-en isnan Fiestan di Linmaosan di Anghel et nan ogalida et omipalobos
    nan gobilnadol is esay balod ay piliyen di ipogaw.
  mwe-mwe: Mobha ga shikukuu, a Pilato bhashinkukola nkubho gwa kwaugulilanga bhandu
    nkutabhwa jumo, jubhakumpinganga.
  tte-tte: Pailato mumugana bwaite besiele. Bolime kaigeda kaigeda mwalelikwa soina
    kana sauga koina tolusae deli mena Yudiya tomoliyaone bodane sigitesipwai yabo
    kolili ilivasi na deli mena iyawatagili.
  tcs-tcs: Ebri iya wea taim blo da Pasoba Pestabol, i bin gad pasin blo da gabana
    po meke peiba po dem Zuwispipol po suze sambodi po letem go pri prom insaid zeilaus.
  hlt-THB: Poei a awm hoei awh thawk tla pynoet ce ana hlah man uhy.
  soq-soq: 'Pailat me dewawa ipa epe: Pasowa odawa walamawe ena deadea bedewe apana
    diburala dea Iuswa sonabeia dibura bedewe wadediaubedio di nosedie aleide.'
  qub-qub: Pascua fistachöga runacuna ruwacuptin cada watallami Pilato juc prësuta
    cacharej.
  att-att: Á sù piestá nga panaddamád da ta pattalebák nayù daroban, ajjan yù kustombare
    ni Gubinador Pilatto nga palubbángan na yù tádday nga nebáluk nga pilian nayù
    ira tatolay.
  bki-bki: Ea bogo na, mia nalo aju kia ga vo ea Jokoluolu na Sidomkariano na Ioruriano,
    a ka yuka nonovio ea jokoluolu nei, Parinio Tubo na Romo naio jom̃a mila vite
    tai ka kulo Israel nalo. Naio mila jibe ka napano verenio nalo tealo ajua lakoiano,
    tomu nalo amijikia avika nalo tai napano ajidom, ka mia Pailat rijamo ka naio
    riva tavio ga.
  bqp-bqp: Vĩnla dikpɛ zĩ òdi purusunanↄ doke kũ gbɛ̃nↄ a wɛ́ kɛ̀ gbarɛńnɛ.
  mcp-mcp: Pilât nyə á dʉ bə nə́, ja jɛ̂sh zâŋ nyísə́ yí, a bɨ́d mbwug ŋgwûd, wɔɔŋg
    lɔɔm í ámə gwáámb nyə yí.
  hat-hat: Pou chak fèt Delivrans Pilat te konn lage yon prizonye. Se pèp la ki te
    konn chwazi kilès.
  npl-NT: Nochi xiwitl itech ilwitl de Paskua, Pilato trato okikajkawaya seme de non
    tsaktokeh, san akin okitlajtlaniliayah.
  bgg-bgg: Idang Hiìadun pha ji Sai pha itho shii ne Philathus è phatheg shii chab
    pha hanyie shii magunde bran jia shii branthek è lia pha ji thoh muii phro.
  eng-TCENT: Now at the feast Pilate would release one prisoner for the people, whomever
    they requested.
  eng-BSB: Now it was Pilate’s custom at the feast to release to the people a prisoner
    of their choosing.
  cpu-NT: 'Tzimatsi jantapiintziri Pilato: Maaroni osarentsi aririka iroimoshirenkaiyaani
    judío-payeeni, jomishitovakaantzi aparoni isheninka jaakaantaitziri, tsikarika
    intzimerika inkovakeri.'
  san-ASM: অপৰঞ্চ কাৰাবদ্ধে কস্তিংশ্চিৎ জনে তন্মহোৎসৱকালে লোকৈ ৰ্যাচিতে দেশাধিপতিস্তং
    মোচযতি|
  tac-NT: Nabí bamí Páskua piéstachi, Pilato su'páchame nile bilé nejkógame galírale
    bajcháriga ajtígame. Ralámuli a'boi 'la anime nile chieri 'la nítiká ma'chí pasía.
  eng-WEBPB: Now at the feast he used to release to them one prisoner, whomever they
    asked of him.
  gfk-H: A nudiet magingin ira Iudeia bia ta ira kaba Nian na Hinahaan Sakit bakut,
    da hasur sei tiga tunatuna tano hala na harpidinau. Ia mon nong ira mataniabar
    diet saring lah ia.
  viv-viv: Tu tafalolo ana egana lobama ana tovenuwaꞋata yana Abamaduviviya ana toveya,
    Failato yana dewa ma yogoyogonina saꞋeyana, kaꞋi hakwadi yoꞋo hiveꞋoveꞋoꞋolena,
    medema giyauyauna.
  yao-yao: Pa katema ka chindimba cha Pasaka, che Pilato ŵasyoŵelele kwagopolela jwataŵikwe
    juŵansachile ŵandu.
  tgp-tgp: Tarea na hanhani tavera mata Passover, Pilate mo lo teri na tamlohi matea
    na ima r̃ilangi sei enira la opoia.
  auc-NT: Mänïmæ awënë gobedönadodo mänïñedë wadepo ïñö wadepo ïñö cöwë ïïmaï cædongäimpa.
    Oodeoidi æ̈æ̈mæ̈ cæyönänite gobedönadodo ïñömö, Në tee mönete ongönäni ïnänite
    adinque mïnitö æcänö ingante ämïni ñimpo cæbo goquingää, ante änäni ëñëninque
    tömengä tömënäni näni äningä adocanque ingante ñimpo cæcä godongäimpa.
  kbc-NT: Niɡ̶ina me nakatio lalokegi Páscoa, Pilatos ligileɡ̶egi me ikatema niɡ̶idi
    noiigi judeu onidateci niwilogojegi, niɡ̶ica anepaaɡ̶odipokotibige niɡ̶idi noiigi.
  bmh-bmh: Agal Imabun Ziwas Zobu wanib Pasowa ebu, Rom agal gumaraneu du banou nug
    wai tutak tutak ziwas go ebu du tub hiacaranem zau oug dacaneu utena, unaneu.
    Duailel agtal alai gotulaimai, du tub utena, unabun aurina, go du utena, unacaneu.
  ctu-BL: I tilelʌch jini gobernador mi' yʌc' ti colel juntiquil xñujp'el majqui jach
    c'ajtibil i cha'an winicob che' woli' melob q'uin.
  meq-meq: Ka məve, ta giye magurlom nakə tə zalay Pak aye na, Pilat a gərawa ha ndo
    i daŋgay nəte. A gər ha na, ndo nakə ta tsətsahawa aye.
  noa-H: Pilatoou hag nawejã añopierr mag p'iesta Pascua hanʌm burrwai presonaan heem
    hãb parhoobam chi p'öbörpienau jëeubarm höbeerpäaijeejim.
  alp-NT: Kena Yahudiaru esi pestare piasare esi kotie bei Pilatuse leke isirie tamata
    sae bei buije lulu esi sukare.
  san-VEL: apara nca kaaraabaddhe kasti.m"scit jane tanmahotsavakaale lokai ryaacite
    de"saadhipatista.m mocayati|
  kbq-kbq: Kafune kafune Anumzamo kinafinti zmavre'nea knama egeno'a, Paeroti'a kina
    vahepintima zmavesimofonku hazageno kazufe netrea kna e'ne.
  kbh-kbh: Cada Bashco fiesta ora, Pilato yojanamana canÿe utamená jëtsboshjonana,
    ndánaca ents̈anga tmojuabuayaná.
  ron-LSB: Și la sărbătoare le dădea drumul la un prizonier, pe oricine îi cereau.
  pon-pon: Ari, ni kamadip o a kin lapwa on ir me jenjal amen, me re mauki.
  nhe-BL: Sesen xihuitl ipan nopa ilhuitl Pilato momajtoya quimajcahua se tlacatl
    tlen tzactoc para ma yohui ichaj. Momatqui quimalacanis tlen nopa miyac tlacame
    quitlajpejpenisquíaj.
  sps-sps: Tan fo mamatsiny Guainy Fakats Fatabin Pailat te natiny famanat iny non
    a isen a mes a kotskots ma tafuts ya te rangat finy rori ya na vainy.
  wnc-wnc: Nakanu kuupbam tapduk takwanu unzing gwene Judianana aminda kaaut aminu
    tapatue umana yawanu Pailatda aminu waapakan sandewan kunggak.
  bus-bus: Banla zĩbaa zĩ wè pisinanↄ doke kɛ̀ gbɛ̃nↄ à wɛ́ɛ kɛ̀ gbarɛńnɛ.
  gub-BL: Teko wazemono'og mehe we kwarahy nànàgatu Pirat umuhem kar amo awa zemunehew
    paw wi teko wanupe a'e. Teko waneminoz umuhem kar wanupe a'e.
  imo-imo: Goteni Juda imboma oi Isip kombu wendo lipe enonga ungulu komoma tepa ltimu
    waimu wendo oromo aku waimu kanoko liko langi te karomele. Aku wali enonga oi
    teli ulu lepalie ka iye te imbi tokolio Pontius Pailatendo wendo liko mundunduwi
    nimele wali aku ulu tenderemo.
  boj-boj: Pailat aqa kumbra agiende. Wausau gaigai yori bati koba brantoqnimqa Juda
    tamo uŋgasari naŋgi tamo qujai aqa ñam maroqnibqa Pailat na tamo di tonto talq
    dena uratoqnsim enjroqnqas.
  ulk-ulk: Gair Datupir Lewer kerkerge, Pilatode yabi wanauseda audbarlam able le
    ya le abim obagweda.
  eng-DRA: Now on the festival day he was wont to release unto them one of the prisoners,
    whomsoever they demanded.
  knf-knf: Ufeŧtu undoli Pilat aji wutan pa bañaaŋ biki aşihuŋ nakalabuş i baheparuŋ.
  san-KHM: អបរញ្ច ការាពទ្ធេ កស្តិំឝ្ចិត៑ ជនេ តន្មហោត្សវកាលេ លោកៃ រ្យាចិតេ ទេឝាធិបតិស្តំ
    មោចយតិ។
  arn-NT: Fey tati kawiñ antü mew, Pilato lifrenentukerkefi ta kiñe püresu, tati pu
    che tañi dullielchi püresu.
  zas-NT: Loj ree dxej lanij pascw, ruslaa Pilato tijb bén yuꞌ ladxguiib, bén rëb
    ree bén guiedx guin guslaaman.
  ken-NT: Gɔ́bhanɔ abhɔ̌ŋ nyaka ɛpɨŋ bɛ yɛ̌ntɨkɨ mmíɛ́, ndǔ mpok Ɛpǎ Nɛkɨŋɨ, ǎfɛrɛ
    mǔkɛnɔŋ amɔt anɛ bo báyàŋ yí ámfɛ́rɛ́.
