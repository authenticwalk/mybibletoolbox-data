  gof-ENT: ጌሻ ማፃፋይ፥ «ኢታባ ኦዳ ኣሳታራ ኢ ፓይዴቲስ» ጌቴቲዳይሲ ፖሌቲስ።
  prf-NT: '[Ti pangyayariyid a iyád ay natupad dán en nakasulat ten kasulatan a, “Imbilang
