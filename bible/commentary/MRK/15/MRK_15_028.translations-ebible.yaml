  bre-BRG: '[Evel-se ar gomz-mañ eus ar Skritur a voe peurc''hraet: Lakaet eo bet
    e renk an dorfedourien.]'
  opm-opm: Ma imtipa oh rih Got ohe ritporhan ma brak matpa meng oh. Kaput er hat
    sapti han irair tapnong matiprimur rim ma brak matpa oh arpin dam ama tarpatip
    oh.
  bvr-bvr: '@see-verse:MRK.015.027'
  wal-wal: Xoossaa maxaafai, “Iitabaa oottida asatuura i paidettiis” yaagiyoogee polettiis.
  zad-NT: 'Na'' billinin ka na Cho''a Xtill'' Chioza'' daa nan: “Ble''gakilene'' ka
    to beṉ'' mal.”'
  mgh-mgh: 'Ciicammo cootthariheleliya cowantikhiya cineera: Ahaalikeliya na atthu
    oonanara nrima.'
  aso-aso: '@see-verse:MRK.015.027'
  uli-uli: (Ila sala lahloh le tos molwe Babior we ye Santus ye sor, “Yesa chilag
    ngalir chotayikof irel hagerger kala yar.”)
  nin-NT: Nu nggo yo Ungbamvu ku Abachi ku da jiji di, “A bre ma surr nu umi ka bi
    ila ure.”]
  tgk-tgk: '@see-verse:MRK.015.027'
  acu-NT: 'Nu turunamuri Yuse chichame aarmawa nunisang umikmiayi. Yuse chichame Jesúsan
    pachis tu aarmawaitai: “Tunau aintsua nunisarang wainkarmiayi.”'
  cak-WNT: 'Y riq''ui ri'' can xbanatej c''a achi''el ri tz''ibatal ca chupan ri ruch''abel
    ri Dios, tek nubij: Riya'' can achi''el chuka'' jun aj mac xban chare. Queri''
    ri tz''ibatal ca.'
  ebk-ebk: '[Hiyana nan natongparan nan naisurat as nan Kalen Apo Dios ay kanana,
    “Naetapi hiya as nan chiyuycha lomalabsing as lintig.”]'
  spa-PDDPT: ']]'
  ruf-ruf: Apfo ghatimila Ghamaandiko igholonga, “Tsakekighwa hamwe iwanu wehile.”
  gun-gun: '[Ha''e rami ojeupity ipara “Heko vai va''e kuery reve oguerekoa” he''iague.]'
  agu-BL: 'Tan yi xtxolbile''j el cu''n te yi tz''iba''nt cyen yi na tal: “Tz''ocopon
    tetz tajlal mal nak.”'
  isn-isn: (Komaniilya; Ulukiili ulu. “Nu ukilisigwa ukakondaniila nai uligitigwe
    “ umutili mu mbugulu nia kali).
  eng-PEV: '@see-verse:MRK.015.027'
  pir-NT: 'Tiquina sa yegʉ̃ panopʉ Cohãcjʉ̃ yere tiquina yahu ojoariro sahata waharo
    niahye. Ohõ saha ni ojoahye: “ ‘Dutiyere yʉhdʉdʉcayequina mehna cjʉ̃no ijire’,
    ni, tʉhoturi masa tiquirore”, ni ojoahye panopʉ.]'
  anv-NT: Mechɔ ɛwéna ɛ́pyɛ nnó ɛ́bɛ́ wáwálé nkane mekomejɔɔ́ Ɛsɔwɔ ájɔɔ́ nnó
    áfyɛ ji mmu mpa bɔɔ́ ubeé.
  sab-NT: 'Boidu ene ulita Chube gerua degaba unsuialin gerule kare, chada e gerule:
    “Ama boidu daga ngwale ule kwian agenga me no ole.” Chube gerua degaba unsuialin
    gerule ene Jesu giti.'
  tmd-tmd: Alim mag aku, God Mönö aku kai kɨtön, rɨg cöñɨŋö rim mag akwör rɨmä. Mönö
    aku kai kɨtön yadmä, “Nugwo nugwɨŋ, mag gwogwo rɨb nöbö i röxg nɨgönɨŋö,” rɨmä.
  acr-NNT: 'Ekꞌu xuꞌana riꞌ ri tzꞌibꞌital kan chupa Rutzij Upixabꞌ ri Dios: E jun
    Rire xajilax bꞌi kukꞌ ri winaq itzel kikꞌuꞌx.'
  kpg-kpg: '[Di Beebaa Dabu e hai donu i telekai deenei, “Mee guu dau dalia digau
    huaidu.”]'
  taj-taj: परमेश्‍वरला बचनरी भ्रिबा ताम चुह्रङ् लसी पूरा तजी, “थेदा अपराधीगदेदा ह्रङ्नोन
    लजी।”
  avt-avt: '(Mar im hɨm me God nɨpaa mɨt newisɨm mau tɨwei hɨram epei man. Hɨram matɨp
    mar im: “Hɨr han kitet hɨrak kɨre mɨtɨk enuk raskel kɨrɨak menmen enum.”)'
  cbk-cbk: 'Ahora ya cumpli ya el cosa ta habla na Sagrada Escritura: “Ya pasa con
    ele igual como uno del maga mal gente.”'
  uig-ARA: 'شۇنداق قىلىپ، مۇقەددەس يازمىلاردىكى: «ئۇ جىنايەتچىلەرنىڭ قاتارىدا سانالدى»
    دېگەن سۆز ئەمەلگە ئاشۇرۇلدى.'
  tuf-tuf: 'Sir carit cutar uchta cuihsú bahjacro: “Eya ur ay bár bin owár chájacro.”
    wacaro. Etar eyta quejéc cutar Sir chihtá cutar cuihsú bahjaquey uní rehjecro.'
  mco-NT: 'Yajcuyduñ nej anajty jaybety miñ ma Dios ñecy, ma jadu''n ymɨnañ: “Yaj''amɨchoomujc
    je Cristo mɨɨd je pocyjäy ajcxy.”'
  kqf-kqf: '@see-verse:MRK.015.027'
  cpb-NT: 'Ari imonkaatakari osankenatainchari pairani, okantzi: Itsipatagaitakeri
    kaariperoshiretatsiri.'
  aon-aon: '[Amam douk henek nyiluman nani amudok hakwuaruh iri aria henek enyudok
    baraen nyetem Iruhin ananik Buk iri nyatogur adurin. Baraen douk enyudok, “Eshesh
    shatrun kabi douk nabrig lo iri um.”]'
  hus-NT-2005: 'Anchanꞌ ti támun abal ka tʼájan xan ti kʼwajat dhutsadh enchéꞌ ban
    Tʼokat Dhuslab: “Ájin jeye jelti max i walablom, jelti xi chemechtsik junax kʼal
    Jajáꞌ.”'
  mig-NT: 'Te ni̱ skikuu tu̱''un ká''a̱n tutu̱ ii̱: Onde̱ jíín cháa kánda̱ñáá ní ka̱skétá''an‑de‑ya̱,
    áchí.'
  bps-bps: Na i kibòla kenen ani, tagdohò i gman di Tnalù Dwata, manan, “Fakufla kenen
    di dad to gamsalà.”
  mbs-mbs: Yan netoman se kagi te Timanem insolat gebii, “Ipelumun sikandin iling
    te otaw dakel se salà.”]
  cme-NT: 'Mamaŋ nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Ba diyaa-yo baa nelbabalaamba», ma''i
    saa ce daama‑i wɛi?]'
  sus-sus: '@see-verse:MRK.015.027'
  pon-2006: '[Ih duwen eh pweidahr mahsen en Pwuhk Sarawio, me mahsanih, “E ahpw wadawad
    ong me dipan akan.”]'
  zab-NT: 'Ziy xquel guzub zec ni cá lo xquiits Dios rut rnii: “Gulucuenddebny lo
    de bɨny mal.”'
  jae-jae: Tec biŋ, taŋ teto gêc naŋ, gebe “Sêsam eŋ gêwiŋ lau sec” naŋ, kêtu tôŋ.]
  ksd-ksd: 'Ma dari di ga pait ot pa ra tutumu na Buk Tabu nina i biti: “Di ga luk
    guve ma ra umana tena varpiam.”]'
  myk-myk: Lee na Kilɛ Kafila wʼa yemu jo na pu na ba wu tɔrɔ le kakuubyii ni ge,
    yee ɲɔ ya fa.]
  sbe-sbe: '@see-verse:MRK.015.027'
  mcr-mcr: '@see-verse:MRK.015.027'
  cux-NT: '''Tíícā ní chi cuaacu naachi canéé nguūⁿ na libro yeⁿ''é Ndyuūs ''tíícā:
    Chídidúúchɛ́ yā ndúúcū ''iiⁿ''yāⁿ chi vɛ́ɛ́ nuuⁿndi yeⁿ''e yā.'
  tur-YTC: “O, suçlularla birlikte sayıldı” diyen Kutsal Yazı yerine gelmiş oldu.
  san-ITR: tenaiva "aparAdhijanaiH sArddhaM sa gaNito bhaviShyati," iti shAstroktaM
    vachanaM siddhamabhUta|
  bel-N: 'І споўнілася Пісаньне: «І да беззаконьнікаў залічаны».'
  sch-sch: Ma angdên han, Pathien lekhabu'n, “Ama khom mi puoloingei lâia telsân
    aom zoi” ati hah ahong tung zoi ani.
  mic-MIQNT: Na teliaq ta'n Gjinisgam ugtwi'gatign tel wi'gas'g'p, “Mawa'lut maw gmutnesg.”
  huu-NT: 'Iemona Jusiñamui facaina lloraɨma mɨcorɨ jaie cuegafue suide. Cuega: “Maraiñedɨno
    isoi naimɨe jai ite”.'
  jiv-NT: Yus-Papinium aarma ana nuja̱i̱ uminkiauyayi. Nui̱ “tunáa shuarja̱i̱ nekapmarmauyayi”
    tu áarmaiti.
  otm-NT: 'Nɛ nuna bin ja, mi mam bʉ ja rá t''ohni Oją maya''bʉ, bi ''yɛ̨na: “Da t''ɛ̨mbi
    ngue ''da''anguui ʉ yʉ dądits''oqui a.”'
  dah-dah: '@see-verse:MRK.015.027'
  kpr-kpr: 'Amingero, God da Geka rea sisera ava isagha usira. Amo eviri: “Nu ari
    eko embova kotise siseri.”'
  san-IAS: tenaiva "aparādhijanaiḥ sārddhaṁ sa gaṇito bhaviṣyati," iti śāstroktaṁ
    vacanaṁ siddhamabhūta|
  nho-nho: '[Teenei ki ttino te taratara te Laupepa Tapu e mee maa, “A ia ni taia
    hakapaa ma naa tama e hakallika.”]'
  gym-NT: '[Ne abko nämane tikani krörö kira Ngöbö Kukweibtä, Ni kämekäme ngätäite
    niarakwe ja ngie nuadi siba, nämane tikani abko erere namani bare kore.]'
  azg-NT: 'Ndoꞌ na tui na nndaꞌ, joꞌ siquindëhanꞌ juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui tivio
    na itsohanꞌ: Quiiꞌ ntꞌan nnꞌan na tꞌman jnanꞌtjahan, joꞌ jnanꞌñꞌenhan jon.'
  bhd-bhd: तैखन परमेशरेरी किताबी मां लिखोरी गल पूरी भोइ। तैस मां मसीहेरे बारे मां
    एरू लिखोरू थियूं कि, “ते पापी मैन्हु केरे साथी गनो गालो।”
  too-NT: 'Chuntza'' tlōkentaxtūca a''ntū tzo''kcanī''t na ixtachihuīn Dios a''nlhā
    huan: “Xla'' ixpūtle''kecanī''t na ixlaclhpu''nanca''n a''ntīn tatlahua a''ntūn
    tū'' tzey”.'
  ind-AYT: Jadi, Kitab Suci yang mengatakan ini digenapi, “Dia terhitung di antara
    orang-orang durhaka.”
  cjo-NT: 'Rootaki omonkaatantakari jankinarentsi Iwaperiteki Tajorentsi kantatsiri:
    “Ikimitakaanteetyaari kaari kameethatatsi”.'
  nsn-nsn: Doh no uelhire God ge ka boloin sioun, roon ko pokoso toro man, “Gisina
    ka kedanga tagu tatanon tasir tamata uasa.”
  san-DEV: तेनैव "अपराधिजनैः सार्द्धं स गणितो भविष्यति," इति शास्त्रोक्तं वचनं सिद्धमभूत।
  tna-NT: 'Beju daja puana, cuaja biahua tiempo Diusu sa quirica su deretaidha batame.
    Uja derejiji yani: “Deja madhada detse dhedeje su ichatana huecuana.”'
  lid-lid: '@see-verse:MRK.015.027'
  zga-M: Pu elimenyu likhatimila ulyu lyanchovile.
  yom-yom: 'Buawu bobo budedikinina mambu momo masonama mu Minkanda : “Bantula mu
    nkangu wu batu bambimbi.”]'
  san-SIN: තේනෛව "අපරාධිජනෛඃ සාර්ද්ධං ස ගණිතෝ භවිෂ්‍යති," ඉති ශාස්ත්‍රෝක්තං වචනං සිද්ධමභූත|
  yut-yut: 'Dapba Piŋkop da papiakon gen tosok uŋun bamɨ noman tagɨt. Gen uŋun yaŋ:
    “Yokwi pakpak amɨn uŋun kabɨkon aŋakbi.”'
  grc-BYZ: '[καὶ ἐπληρώθη ἡ γραφὴ ἡ λέγουσα· καὶ μετὰ ἀνόμων ἐλογίσθη.]'
  cpc-NT: 'Ari imonkaatakari osankinatainchari pairani, okantzi: Itsipataitakiri kaaripiroshiritatsiri.'
  nhg-NT: '@see-verse:MRK.015.027'
  nya-nya: (Ndipo malemba anakwaniritsidwa amene amati, “Iye anayikidwa mʼgulu la
    anthu oyipa).”
  ngu-NT: 'Onochiu ijcon quen tlajcuilolnesticaj ne ipan on Yectlajcuilojli. Quijtohua:
    “Otlapohualquis inhuan on xcuajcualtin.”'
  kup-kup: Met mamog Baiñetinavoz Tepatak pot menahan hez, Met pi paru aban horï tohopanezarinañ
    hepanen añarab etepan. Met aban poñariv honeo urahan pot menahan hezavoz rotapuv
    ou ravah.]
  jid-jid: i wa yi ye tsar ni tre rji wa a hla ba bla kabi ni bi latre
  gmv-GGM: Heesankka kasse maxafay “Ittatara issippe taybetidees” gida tinbite qalay
    poletidees.
  ssg-ssg: Kakai Haeu i poponowi hawane ti i ukek, “Laha aile hanowi i seilon tenen
    woun pate lialun.”
  zpo-NT: 'Nu sbaa ngok zee mbarlo Xkyech Dios kwaana nzhé: “Lee xaa ne ngu kwent
    lo re wann”.'
  poy-poy: Su lilembu litimii lyalitakula, “Wamwalangiti pamuhera na watenda vidoda.”
  qwh-NT: '˻Tsenomi cumplicärerqan Diospa palabran queno escribirëcanqan: “Jutsasapacunatawan
    iwalmi Diospa tsurinta tratayanqa” nir.˼'
  gaw-gaw: '[Ag Jesus danab aḏit ele atuladp̱ig amunu Kayak nai laa danab yom amu
    meu oom. Nai am inam. “Ag nuhignu, ‘Nug am hip̱unin danab lailag,’ aḵulag.”]'
  nca-nca: (-)
  zpz-NTPP: 'Orzeꞌ byuꞌ niñ gal nu pcaañ lat de riidz ni Ñgyoozh zeꞌ nu rniiñ: “Bicy
    dey mi par mbecy a̱ꞌ nap”, rniiñ.'
  mkj-mkj: '[Ioar pirin doahr pwoaidahn lalin Puk Joarwi, ma pwa, “Ih ken pwili wadwaddoang
    armaj dipannok.”]'
  zac-NT: 'Zni guc cumplir Sagradas Escrituras narniꞌi: “Bëꞌnë rall tratar lëꞌë më
    ziquë ngubaꞌnë”.]'
  kyg-kyg: Ani kavafeꞌmo Goti mukufiꞌmo avoꞌmo kae maleꞌniya gemo afole aiꞌniye. Ani
    gemoꞌa hunoꞌaeꞌmo, Agaeꞌe keꞌaepa gemo amagiꞌa neꞌatalaya vayaꞌeꞌmo magoke agufa
    vayaꞌmo maiꞌnae, huꞌa apakesamo afiꞌnae, huno huꞌniye.
  kmk-kmk: Kadon natungpal dit naikanglita ugud Apudyus un impapadtu na utdit un kanana’n,
    “Maibilang sidat nangkadadaga tagu.”
  cao-NT: Nëca tsi quiha Quënëhacanish cabo jatihuahacani quiha, naa “Yoixëni cabo
    ya ja tocahacanina” ini cato.
  bbr-bbr: '[Keserna, Anut nukan ämän meter jer wein siar, “Akas ko roat aru pak erek
    turur moin.” Kiro ämän epar pewon.]'
  inb-inb: 'Chasa­wa­mi ñugpa­manda librupi imasa willa­ra­ias­ka­sina tukug­samurka.
    Chi­pika, kasa­mi ni­raiarka: “Paipas, jiru rurag­kuna­wa sug­lla­pi­mi kawa­rirka”.]'
  hrv-hrv: '#'
  box-NT: '[Bṹn wó à le Dónbeenì bíonì vũahṹ bíoní na kà a ɲii sí:
    «Ɓa mà a dó ɓa nì-kora tĩ́ahṹ.»]'
  ote-NT: 'Hangue bi njabʉ ngu núꞌa̱ xqui tꞌofo ja ra Ma̱ca Tꞌofo habʉ ena: “Nuꞌá̱
    bi thandi ngu ꞌnara da̱ga ꞌyøtꞌatsꞌoqui.”'
  wnu-wnu: 'Qenu qoan ir qamara munon ger gumater eng ete: Munon eng munon boru-boru
    eng wurinob umiba, ende qamar eng see irimanima gaun eng.'
  zam-NT: 'Tataa ngòca par ngòcque'' no mdubque'' di''s co'' mde''th mèn co'' ndub
    loo libr co'' nac xti''s Diox co'' mbez: ―Mbli mèn cuent no Crist ngòc mèn ye''rsin''
    con mèn ye''rsin''.'
  zyp-NT: Capathai tah, “Ama cawh mehsua sahlo khatah reipai a cang hrah,” a tahpaw
    bia cawh a tling.
  sey-NT: 'Ja̱je yoꞌo maca toyaseꞌe ñeje caye ti̱ꞌapi: “Coꞌacohuaꞌi ja̱ꞌre co̱ni que̱
    cua̱ñopi.”'
  nvm-nvm: Bu ijegrejga vuak iji bu usuibe buk akaij ijia isoime kuai, Fuiji bu abe
    e ise reoijo ijiena kamainvano kuainva iji fuka ijekma aresren.
  mps-mps: '[Tama tialima te Godigo po bukude asęani po me deli te mu pedalai. Te
    e tiwai po wai dao, “Augwaligo aga dali te dwai bidi dabe dali nedali.”]'
  seh-seh: 'Na tenepo, pyasimbisiswa pikhadalembwa kale ene m''Bukhu ya Mulungu kuti:
    “Iye alengeswa ninga m''bodzi wa anthu a kuipa mitima.”'
  pab-NT: 'Nikare tyaona Iraeti Waiyexe iraehenere akereta: Haliti xalijiniharexe
    akereta kaxomokaka.'
  llg-llg: '[No leondiak ala tungga hata fo nana sulak memak nai Manetualain Susula
    Malalaon dalek nae. “Ala tao Ndia sama leo hataholi manggalauk.”]'
  kyf-kyf: 'Nɩɩ, sanɛɛ ''sa -Lagɔsɛbhɛɛ bɛta yabhlo gbaa, bɛta -we gbaaɛ: «Wa ka ɔ
    gbʋnyuuu kwɛ -cɩan glaa zɛlɩ».]'
  tpi-tpi: '@see-verse:MRK.015.027'
  mih-NT: 'Cuhva cuan i quita si cuhva catyi Tuhun Ndyoo nu catyi si: “Cua catyi ñiyɨvɨ
    vatyi ra iyo cuatyi cuu ra.”'
  qvh-NT: '[Say suwa runacunawan crucificaptinmi Tayta Diospa palabrancho guelgaraycashgannöla
    päsargan. Say guelgaraycashganga caynömi nican: “Paytapis fiyu runatanömi runacuna
    chiquiyangapä.”]'
  kms-kms: '@see-verse:MRK.015.027'
  agn-agn: '[Ong maning don nagmatod tang na-tang dang lagi ong Kasolatan ang ganing,
    “Tanandia nabilang ang tata kang kriminal.”]'
  nhi-NT: 'Ohcon omochiu tlen oihcuiliutoya itich in Teotlahtolamatl: “Uan ocmatqueh
    quemeh se tlahtlacouani.”'
  ttc-NT: 'Ikxji oponkix te aj tz''ib''ankaj tuq oqtxi'' tuj Tu''jal Dios, aj nyolin
    ikxjani: “Tetz oxik samo'' kxol kye xjal nya''tx okslal kawb''il.”'
  dan-1931: '[Og Skriften blev opfyldt, som siger: “Og han blev regnet iblandt Overtrædere.”]*
    { [*Verset mangler i mange af de ældste Håndskrifter. Luk. 22, 37.] }'
  kwj-kwj: '[Ele sumbu hinga sukwaro ti, Gotri chengi tiki kaisiro ka mwanji, “Rini
    ni kapwa hima leni hambwandau hinga wu hambwaro,” woro o mwanji hinga amwei naha
    sukwaro.]'
  vie-OVCB: 'Việc xảy ra đúng như lời tiên tri trong Thánh Kinh: “Ngài bị kể vào hàng
    phạm nhân.”'
  kze-kze: naaóvá'á Áánútun-aai aúváívimba agaimaréna séna kwemá sáwí'a on-kwáásí
    máépa'a máyáísasa awánaraawe agaimaréna sirónka'a pósa mirá uráawe.]
  mpj-mpj: '@see-verse:MRK.015.027'
  lbk-lbk: (Siya sa nan tinmet-ewaan nan naisolat ay kalin Apo Dios ay mangwanin,
    “Naitapi siya isnan cheycha'y kangaakhan ay takho.”)
  mto-NT: 'Vanꞌit tseꞌe tyoojnji je̱ Kunuuꞌkx Jatyán juuꞌ veꞌe vaamp: “Veꞌemeꞌe yakpu̱u̱jm
    ax joꞌn je̱ ma̱ja̱ to̱kin ku̱du̱tuujn.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: '[Nebë saga lob Anutu yi ġaġek wirek hen lo anon raḳ, sën nebë: “Detevin
    yi ving alam nij paya sën denekeyëh horek lo.”]'
  guj-2017: “તે અપરાધીઓમાં ગણાયો,” એવું જે શાસ્ત્રવચન હતું તે પૂરું થયું.
