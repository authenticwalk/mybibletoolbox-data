  bqp-bqp: 'Lɛn yã kũ ò kɛ̃̀ Luda yãn pàpa lɛ kũ ò pì: Ò a kàkara kũ dàkɛrinↄ.'
  mcp-mcp: '[Micilyá mí Kálaad Zɛmbî mí á bwəma nə́: «Bwə́ á lɔ̧́ nyə gwooŋg ízhilʉŋgaanə́d.»]'
  hat-hat: 'Se konsa pawòl ki te ekri a vin rive vre: Yo mete l'' ansanm ak mechan
