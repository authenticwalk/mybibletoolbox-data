verse: MRK.015.028
translations:
  kpx-kpx: Vaveve keu Bukae Hoto mole mai selevetinu. Hoto keu loui avoe, “Auna vaveve
    toelate kebia vigomo hatai.”
  okv-H: eto ari ainge amo God ta ke ta mahu ainge ara kajari avo eto ea “Amo ke pepeni
    poekari embopo amiga inono ra” ke ainge mihia.
  mal-C: “അധർമികളുടെ കൂട്ടത്തിൽ അയാൾ എണ്ണപ്പെട്ടു” എന്ന തിരുവെഴുത്ത് നിവൃത്തിയായി.
  grc-SR: ⸋Καὶ ἐπληρώθη ἡ γραφὴ ἡ λέγουσα, Καὶ μετὰ ἀνόμων ἐλογίσθη.⸌
  bgc-bgc: (तब पवित्र ग्रन्थ का वो वचन के वो अपराधियाँ गेल्या गिण्या गया, पूरा होया।)
  khz-khz: Voanana Puka Veaga aonai getalo-kuneato kilana evega-taunataunaato, netiwato,
    “Ia kala rakava talimara ria geagi-kouato.”]
  deu-TKW: 'Und es ward die Schrift erfüllt: und er ward unter die Uebeltäter gerechnet.'
  zsr-NT: 'Cni guc, butság lë naꞌ nayúj lu guich laꞌy, rna: “Gbáblenëꞌ bönniꞌ tuaꞌdöꞌ.”'
  lin-lin: 'Ezali boye nde ekokisamaki Makomi oyo ezali koloba : « Batangaki Ye na
    molongo ya bato ya mabe. »]'
  hns-NT: 'Ie rakam se Parmeswar ke ekgo liekhal baat poera bhail. Oe dher dien pahiele
    liekhwaais raha: „Oesab oke badmaas manai log ke sanghe gienies hai.”'
  noa-E: Mag nʉm aiguin warrgarwe Ẽwandam i jaaumienau phã pʉarr gaai, “Chi khaigbam
    khʉʉn jãrr wai naaju” a iekhatarrjã thum chadcha ag eyaata öbër sim.]
  eng-EMTV: So the Scripture was fulfilled which says, “And He was numbered with the
    transgressors.”
  mib-NT: 'Te ni squícu jnūhun cáhán tutu iī: Ni casquíjnáhan de ya jiín tée cásáha
    néé, áchí.'
  bea-bea: Achudesklessi tyiyi tikenikyih, kooh woti, Kahcliu metseline kah kachanehtyeh.
  lif-NT2: '@see-verse:MRK.015.027'
  xnj-xnj: Mambu aga ndi gitimisa Mayandiku Gamsopi gegijova, “Avikiwi pamonga na
    vehenga gahakau.”
  mmx-mmx: '[Levelinga at ne Aisaia, leeme vapaase ali at ne Moroa ga ravasu ruturun
    keretna, “Limixin diga doma i do neni bok laradi xapmek.”]'
  cbr-NT: 'Usai ca ''iacëxa, Nucën Papa Diosan bana cuënëo ësai quicësabi oi: “Uni
    ''atimacamabë ca ax ''iaxa”.'
  tee-NT: 'Pus ni chunch ju ulhtucalh ju Jesús va uctaxtulh tachi ju ists''okcanta
    junta najun: “Ju yuchi mispacalh ni tachi ju vachu'' va alactu''unu'' ixjunita”.'
  eng-LSV: '[[and the Writing was fulfilled that is saying, “And He was numbered with
    lawless ones.”]]'
  cak-NT: 'Y riq''uin ri'' can nibanataj anche''l ri tz''iban can chupa ri rutzij
    ri Dios, ri nu''ij: Raja'' can anche''l jun aj-mac x-an che. Quiri'' ri tz''iban
    can.'
  pah-NT: Na tuhẽ Tupana'ga rembikwatijarukara ga mombe'unhog̃wenondei hako. A'ereki
    omombe'u g̃anhi'ig̃a ga pe. “Oko te'varuhu ko ga,” ei g̃a ga pe, e'i ikwatijara
    hako. Na tuhẽ reki g̃a ei Jesus'ga pe a'ero.]
  sja-NT: '[Mãga p''asaji Tachi Ak''õre Ũraa jaraparipa p''ãdak''a chonaarãweda: ‘Iru
    p''ek''au k''achia oopataarã ome auk''a ata bɨjida.’]'
  xed-xed: '[Mantsa ya kɗavakta skwi mnə gwaɗa Lazglafta kazlay: Nda mbəɗa mataba
    mbsaka gwal ta maga ghwaɗaka skwi,] kəʼa.'
  mks-NT: 'Ta xi̱hín ña̱ yóho na̱xi̱nu̱ co̱o tu̱hun Ndióxi̱ tá cáchí a̱ já: “Tañu
    ta̱a quini na̱sacu na a̱.”'
  gfk-S: '[Ma i hatutuno no nianga tane God ing di ga pakat horek: “Di ga was tikane
    ie ma ira ut na laka harkurai.”]'
  bmu-bmu: (Anutugöreŋ Buŋa Kimbinöŋ keu kewö ohoget ahöza, “I kewöta kegwek-kahasililiŋ
    azi ewö mötmöriba yeŋgö sutŋine alget.” Keu miaŋön mewö ölŋambuk ahök.)
  dgz-dgz: Wataget God nop mega ok seane tavewa tauen, Waenapan anega wan, Iesu koewa
    nagirewa den enam wanden.
  eng-GNV: Thus the Scripture was fulfilled, which sayth, And he was counted among
    the wicked.
  zaa-NT: 'Por anía nna uccua cumplir Escritura làti ra: Belàtsì'' huá cą ne entre
    canu runi mal.'
  eng-WEBSTER: And the scripture was fulfilled, which saith, And he was numbered with
    the transgressors.
  guh-guh: 'Bajarapacuenia Jesús itsa yajavacobematabiabarutatsi penacobetoxotsinëbeje,
    nexata Jesús tocopiapatatsi pacuenia baja cajena Dioso pejumelivaisibaxutota tajëvelia
    jumaitsi Jesús yabara. Dioso pejumelivaisibaxutota tajëvelia jumaitsi Jesús yabara
    mapacueniaje: “Naneconitsiaexanaenatsi bepibisiacuene pexanaenëcuenia,” jai baja
    cajena tajëvelia Dioso pejumelivaisibaxutota Jesús yabara.'
  bon-bon: Apu mule ca ai Oogäräneji mene te toraca me äbitige egä, “Teebine cubucubu
    biname pana jewenisi.”
  nhw-BL: 'Quej nopa panoc pampa quej nopa ya ijcuilijtoya ipan Icamanal Toteco campa
    quiijto: “Quichihuilise quen eltosquía se tlaixpanoquetl.”'
  swh-ONEN: Nayo maandiko yakatimizwa, yale yasemayo, “Alihesabiwa pamoja na watenda
    dhambi.]”
  wbi-wbi: Apuo silyavoniike sino silembilue mu malambe aMImike kuuti, “Alyavalilue
    palikimo na vahosi.”
  bba-bba: Nɡe mɛyɑ Gusunɔn ɡɑri yi koorɑ yi yi nɛɛ, “Bɑ nùn ɡɑrisi kɔ̃sɑn kowobu
    sɔɔ.”]
  eng-KJVCPB: And the scripture was fulfilled, which saith, And he was numbered with
    the transgressors.
  kgk-NT: Ogwereko íxupe ojejavy va'ekwe-rami. Nhandejáry kwatia nhe'ẽ he'i hagwe-rami,
    ãy oiko-ma. Upéa-gwi ogwereko asy íxupe.
  waj-waj: '@see-verse:MRK.015.027'
  mpx-mpx: Inoke Buki Bwabwalena ana baaba i tabwa tunahot, i ba, “Iya al ge, alonau
    ya logugui ana toleke.”
  wbp-wbp: '[Nyampuju jinta-juku jaru yupa-patu-warnu Jijaji-kirli, Payipulurla kuja
    kangalpa wangka: “Yapangku kapulu wilji-pajirni panu-kari-piya-yijala.”]'
  luo-luo: Mano nochopo ndiko ma nondiki chon niya, “Nokwane e oganda joma richo.”]
  nhe-NT: 'Quej nopa panoc pampa queja nopa ya ijcuilijtoya ipan Itlajtol Toteco campa
    quiijto: “Quichihuilise queja elisquía se tlaixpanoquetl.”'
  aii-aii: 'ܘܦܝܼܫ ܠܹܗ ܬܘܼܡܸܡܵܐ ܟܬܵܒ݂ܵܐ ܕܐܡܝܼܪܹܗ: ”ܥܲܡ ܥܵܘܵܠܹ̈ܐ ܦܝܼܫ ܠܹܗ ܚܘܼܫܒܸܢܵܐ.“'
  esk-NT: '[Sivuniksriqirim tarra Agaayyutim uqałha immiumaruq, “Irrutiniġaat savamaqłuktuatun.”]'
  msb-msb: Kaya an nasurat sa Banal Na Kasuratan natuman na, “Ginhusgaran siya kaupod
    san mga makasasala.”
  cpa-NT: 'Hi² jøng² báh³ ca¹lø¹ti¹ jǿg³ ju³lah lǿa¹² si² quiah¹² Diú¹³: “Ca¹jmo¹dsa
    hiúg³dsa quianh¹³ dsa² ti³re² dsag³,” rø²juúh² si².'
  dso-dso: ସେ ବୁଲ୍‌ କଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ବଲି, ଇସାବ୍‌ ଅଇଲା ବଲିକରି ପର୍‍ମେସରର୍‌
    ସାସ୍‌ତରେ ଲେକାଅଇରଇବା ବିସଇ ସିଦ୍‌ ଅଇଲା ।
  meu-meu: Unu amo gunaguna e torea herevana vada e momokani, eto, Kara havara-havara
    taudia ida e duahia hebou.
  yva-NT: 'Ana nande umaso mamo mamaisyo Ayao Amisye so rai mare: “Opamo ato siso
    vatano mamune mansai.”'
  zpm-NT: '[Ga brieequia miṉe raquiet lo Xtiidz Dios, zaatne rnee: “Bloo zho me lad
    zha ntseeb.”]'
  hix-NT: Àro wyaro Txesus hanawo nehxatxkon hatà, àmenhosahonhàrà yawo ro rma haxa
    noro yehtxoho me. Onà wyaro nkehe, àmenhosahonhàrà. Noro ryhe, waha komo kukuru
    me naha hampànà, toto komo wya. Àro wyaro rma nkehe, àmenhosahonhàrà. Àro wyaro
    katxhàrànhàrà yawo ro nehxakon hatà, Txesusu.
  sim-sim: '@see-verse:MRK.015.027'
  npi-ULB: '[टिपोटः प्राचीन उत्कृष्‍ट प्रतिलिपिहरूमा २८ पदलाई हटाइएको छ (लूका २२:३
    लाई हेर्नुहोस्) पद २८] अनि “उहाँ अधर्मीहरूसँग गनिनुभयो” भन्‍ने धर्मशास्‍त्रको
    वचन पुरा भयो ।'
  cgc-cgc: Ta iling tan na paagi, natuman ambal an naan ta sinulat na pulong ta Dyos,
    “Pabilang kanen an na isya man na kriminal.”
  tim-tim: Akto Anutuŋe makyeŋgimbo kulemgoyi âmâ hin yendâp are bunŋe miawagep, “Nâŋgât
    hoŋ bawane yâk luâk bâleŋe hâkŋe hâkŋe yeŋgât hutyeŋân katbai.” dâep. Are bunŋe
    miawakto aregât luâk kâmburâ lâuwâ olop yetkuyi.
  wos-wos: '[Wungi hurundaka Godna nyingambu hanja hayindan hundi wun nukwa mwi hundi
    dé ya. Angi di hayi: Déré di xé haraki saraki sémbut hurundé du wali téndéka.]'
  emp-NTPO: 'Mãwãsia Ãcõrẽ cartad̶e jara b̶ʌ quĩrãca. Nãwã jara b̶ʌa: “Idjira ẽberã
    cadjirua quĩrãca beasid̶aa.”'
  eng-F35: So the Scripture was fulfilled which says, “And He was numbered with transgressors.”
  ind-ind: Dengan demikian, terjadilah sesuai dengan Firman Allah yang disampaikan
    oleh seorang nabi, “Dia akan dianggap sama seperti para penjahat.”
  pes-OPCB: 'به این ترتیب، پیشگویی کتب مقدّس به انجام رسید که می‌فرماید: «او از خطاکاران
    محسوب شد.»'
  mpt-mpt: '@see-verse:MRK.015.027'
  ssx-ssx: '[Kutu pimiki ekita꞉ mo Baibolo buka pa꞉ta꞉ wape pa꞉la꞉ pita꞉ ota꞉ yaeyekeme
    dupae. Mo pi wieke ekimanu yambelemeke haliweki ame̱le̱ hala꞉ halie hone wimikime
    wape pa꞉la꞉me.]'
  mkl-mkl: Bɛɛbɛi kukɔi idei Ilɑɑɔ̃ í kɔ̃ iyi í ni, ɑ̀ dooɑɛ si inɛ lɑɑlɔ ŋɑ.]
  gaq-gaq: ଆତ୍‌ଅରିଆ ଦରମ୍ ସାସ୍ତର୍‌ନେ ଆକେନ୍ ସାମୁଆଁ ସମାନ୍ ଡିଙ୍ଗ୍‌କେ ମେଁ ଅଧର୍ମଇଂନେଏତେ
    ଇସାବ୍ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Geeshsha Maxaafay, “Iitabaa oothida asatara I paydettis” geetettidayssi
    polettis.
  unx-unx: ଏନ୍‌ଲେକାତେ, ପାବିତାର୍‌ ଅନଲ୍‌କରେ, “ଏତ୍‍କାନ୍‍କଲଃ ଲେକାୟାନାଏ, ମେନ୍ତେ ଧାରାମ୍‌ପୁଥିରେ
    ଅଲାକାନ୍‌ କାଜି ପୁରାୟାନା ।”
  gah-gah: '@see-verse:MRK.015.027'
  lcm-lcm: '@see-verse:MRK.015.027'
  aer-aer: '@see-verse:MRK.015.027'
  qvc-NT: 'Chayshina ruranambaqmi Dyuspa Santu Librumbi kayshina nishqa karqan: “Dyus
    Akrashqan Washadurpaqmi ninqallapa: ‘Uchayuqkunawanmi purin’ ”, nishpa. Chayshinam
    Dyus nishqanshina kumplirqan.˼'
  tgl-ULB: '(At naisakatuparan ang Kasulatan na nagsasabing: At siya ay ibinilang
    sa mga suwail.)'
  cbs-NT: '@see-verse:MRK.015.027'
  xtm-NTPP: 'Vaa sa''a ká''an nuu tutu ndee tnu''u Su''si ma: “Ni ka jani ini i ja
    in ñayii sa''a ja u''vi kúu ya.”'
  nnq-nnq: Penia ngagalenganila Majandiko Gachwapi agalenga, “Ngaba mmeka pamwe na
    akabaja.”
  bao-NT: 'O biro bii eaupa, o biro cʉ̃ja ca ĩi owarique: “Ñañarã watoapʉ biicã yai
    waawi,” cʉ̃ja ca ĩirique.'
  san-ORI: ତେନୈୱ "ଅପରାଧିଜନୈଃ ସାର୍ଦ୍ଧଂ ସ ଗଣିତୋ ଭୱିଷ୍ୟତି," ଇତି ଶାସ୍ତ୍ରୋକ୍ତଂ ୱଚନଂ ସିଦ୍ଧମଭୂତ|
  huv-NT: 'Atquiaj tajlüy leaw landoj lamapiüng tiül Mipoch Teat Dios, cos apiüng:
    “Tayacüch atnej nop nerang ngo majneaj”, aw.'
  otn-NT: 'Ya bi̱ nja tengu̱tho ra̱ hya̱ mma̱mp''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱:
    “Tengu̱tho ma̱japi yø ts''oc''ɛ̱i̱, ngu̱''a̱ da̱ thogui”.'
  nop-nop: Unduŋ tigiŋ kaŋ koom Youkudip mede gineŋ kadakaniŋ titiŋ dut kumumbaak
    youkiŋ undugoŋ folooŋ mintaguk.
  obo-NT: '[Ukit ka-ay, notuman iddos no-ikahi riyot Nosulat no Kahit Monama no mid
    ungketen to, “Diyot kod-ontong to mgo minuvu, id po-iling sikandin to sokkad no
    kriminal.”]'
  cak-ENT: 'Y riq''uin ri'' nbanatüj cachi''el ri tz''iban can chupan ri rutzij ri
    Dios, tok nbij: Rija'' cachi''el chuka'' jun aj-mac xban chin. Quiri'' ri tz''iban
    can.'
  lif-NT: '@see-verse:MRK.015.027'
  snx-snx: '@see-verse:MRK.015.027'
  kql-kql: '@see-verse:MRK.015.027'
  mie-NT: 'De nī nquee ndaā tūhun jā cáhān tutū īī: Nī squétáhán ndá dē yā jíín ndá
    tēe nēhén, cáchī.'
  san-TIB: ཏེནཻཝ "ཨཔརཱདྷིཛནཻཿ སཱརྡྡྷཾ ས གཎིཏོ བྷཝིཥྱཏི," ཨིཏི ཤཱསྟྲོཀྟཾ ཝཙནཾ སིདྡྷམབྷཱུཏ།
  qve-NT: 'Saynapin cumplikuran Bibliapi khayna nisqan: “Huchasapa runakunawanmi yupasqa
    karan”, nispa.}'
  pao-NT: '@see-verse:MRK.015.027'
  cbu-NT: '@see-verse:MRK.015.027'
  usa-usa: 'ááqibo miráuma monoq-áúbábí naayóbáqá agamátán-áíkómá tiráiniq umá íbêqa
    áraimma mirá kéiye: “wemmá otaa-káyúkábí makááe.” téna tiráine.'
  soy-soy: '[Lɛ̃ kɑi Nléécɑɑsimɛ́ kɛ́mɛɛ rintíki yɛ lɛ̃: Piwɑikópɛkɔɔ́ kunɑi-i
    kɑpi u wɑ.]'
  bkx-bkx: '[On nane te, sin ntao natuin saaꞌ leꞌ es matuꞌi mnani mbi Uisneno In Sulat
    mnak, “Sin nmoeꞌ Ee on leꞌ atoin abakat.”]'
  hui-hui: Ani biyagome Anduane Homogonaga mbugani bi lo ngago ogo, Ibugua ko biaga
    heba pani nene, lalu gilibu winidagua lola hene.]
  amf-amf: '[Mathaap Gazantear, “Seeson eenbete kiam ko paydadhade” hamayse giidhoono
    dhalqino ko thoothade.]'
  quc-NNT: 'Xb''antaj k''u kan ri tz''ib''am chrij pa ru Loq'' Pixab'' ri Dios ri
    kub''ij: “Je'' ta ne chi are jun chke ri b''anal taq etzelal ri xq''at tzij puwi'',”
    —kächa''.'
  dob-dob: (-)
  wrs-wrs: '@see-verse:MRK.015.027'
  mca-mca: '(Ma'' qa hats yafits kekhewe'' we''nika''ajji'' in yit''ij: —Tojonkaxti''yik''i
    pekhewe'' uƚ''ets jukhew.—)'
  tzo-TZC: 'Ti jech taje, jaꞌ jech icꞌot ta pasel jech chac cꞌu chaꞌal ti tsꞌibabil
    ta scꞌop Diose: “Jun to chopol vinic ta xꞌilat ec”, ti xie.'
  mya-mya: (ဤ​သို့​လျှင် ``ရာ​ဇ​ဝတ်​မှု​ကူး​လွန်​သူ​များ​စာ ရင်း​တွင်​ကိုယ်​တော်​ပါ​ဝင်​၏''
    ဟူ​သော​ကျမ်း​စ​ကား သည်​မှန်​၍​လာ​တော့​၏။)
  gng-NT: 'Nɛ nà kɛle'' *Uwien ya gbɔnku ni nnɔ tien''. Nì kɛle'' ki ye: «Bi kaan''
    wɔ ki kpɔbn'' idukond bó nɛ.»]'
  ikk-NT: '[kẹni ihiẹn Ẹkụkwọ-nsọ ku hụn ụzọ mẹzu—makẹni Ẹhụhụọ-nsọ sị, “Wẹ gụn a
    yeni ndị a dan iwu.”]'
  leu-leu: '[E voxo a Xakalayan ti Kavai a kuus tuuna layaan a kuus malaan: “Ri timine
    xuvul pana mu rabuna saat.”]'
  maz-NT: 'A cjanu o zädä c''ü t''opjü cja o̱ jña Mizhocjimi c''ü mama a cjava: “Mi
    pëzhiji mi ngue ''naja yo cja na s''o.”'
  bod-N: དེ་ནི་གསུང་རབ་ཀྱི་མདོ་ལས་ཁོང་ཉེས་ཅན་གྱི་གྲས་སུ་བརྩིས་ཡོད་ཅེས་གསུངས་པ་བཞིན་དུ་གྲུབ་པ་ཡིན༌ནོ།།
  tca-NT: 'Rü yemaãcü ningu ga Tupanaãrü ore ga ümatüxü̃ ga ñaxü̃: “Ngẽma chixexü̃
    ügüxü̃tanüwaama natèx”, ñaxü̃.'
  zpl-NT: 'Scua uyalu lunú rni lu ichiꞌ Stichiaꞌ Diose nú rni: “Ubacuꞌ beei liꞌinu
    leta bee bene enu necha rriꞌi.”'
  mbc-NT: 'Mîrîrî warantî pena Paapa maimu e''menukasa'' yawîrî ikupî''pî to''ya.
    Pena Isaías nurî''tîya ta''pî: Mîîkîrî taruma''tî to''ya imakui''san taruma''tî
    to''ya warantî ta''pîiya.'
  toj-NT: Jachuc, c'ot ni smeranil ja jas huax yala ja yabal ja Diosi, ja' ni aaji
    smojuc ja ma' jel ja smulei.
