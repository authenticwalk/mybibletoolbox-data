    ikedidarda able lege wi nole gelar waimireda.]'
  eng-DRA: 'And the scripture was fulfilled, which saith: And with the wicked he was
    reputed.'
  knf-knf: 'Kë hënk di di uko upiiŧuŋ ţi Ulibra wi Naşibaţi udolaniiŋ, uji : « Banaakrëna
