  tac-NT: 'Alarigá sébali olale napurigá aní alué Onorúgame nila ra''íchili regá anime:
    «Resí oláliru alué ralámuli cha nokame ''yúriga.»'
  eng-WEBPB: The Scripture was fulfilled which says, “He was counted with transgressors.”
  gfk-H: '[Ma i hatutun no nianga ta Kalou ing di ga pakat hoken: “Di ga was tikanei
    ia ma ira tena laka warkurai.”]'
  viv-viv: TomunugakaiꞋafu Yesu buye hikivekelosedi faꞋina gavaimi Yaubada bonana
