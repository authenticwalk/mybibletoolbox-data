    izupe wà.
  imo-imo: 'Aku teringi ulumuni oi Gotenga ungu toko panjiringimu neya aku wali ara
    tirimu. Aku ungumu i tepa: Yu wapu iyemu none tendeko imbi tiringi, nimo.'
