  tnp-tnp: Kəni Pailət təmətapuəh ohni məmə, “?Təhro nəsuhalpɨniən? ?Nəmətəu kəmotəni
    pətɨgəm nɨpəgnəmtɨn tepət lam?”
  urd-urd: पीलातुस ने उस से दोबारा सवाल करके ये कहा “तू कुछ जवाब नहीं देता देख ये
    तुझ पर कितनी बातों का इल्ज़ाम लगाते है।”
  hot-hot: Ma Pailat hanaŋ hadêŋ Yisu hathak loŋbô, “O abô mi e? Thêlô ibi lemvimkupik
    hathak abô lomaloma.”
  mqj-NT: 'Mekutana polemi Pilatus nakua: “Tae'' tappa''rokoka Iko la mentimba''?
    Perangngii, budami kadanna tau umpatampoiko kasalaan.”'
  rus-SYN: 'Пилат же опять спросил Его: Ты ничего не отвечаешь? видишь, как много
    против Тебя обвинений.'
  mbh-mbh: Lama Pailat i nina mun i ve, “Aro ong olala kek riong e avele? Nongpol
    vet om tepun pom ako o ria ong nge.”
  bdd-bdd: Coinega Pailato Yesu ꞌihesilala hileya, ꞌigwae, “Togidega ta geya ꞌuda
    hemaisa? Hepwaila bewa siheheꞌewago ꞌuhesagoheya?”
  cbt-NTPO: —Nani ma'sha sha'huirapipirinënquënhuë', ¿co manta' tënanhuë' ti? itaantarin
    Piratori.
  srn-NT: 'Dan Pilatus aksi Yesus taki: “Yu no e piki tapu san den man disi e taki
    fu Yu? Arki omeni kragi den e gi fu Yu.”'
  cta-NT: 'Liꞌ xaꞌ nchcuiꞌ Pilato loꞌo Jesús: ―¿Ha ná nchca xacui̱ nuꞌu̱ chaꞌ jiꞌi̱
    nguꞌ jua? ―nacui̱ Pilato jiꞌi̱―. Na cua quiñaꞌa̱ quiꞌya ngusta nguꞌ jinuꞌu̱.'
  bqc-SIM: 'ↄ̃ Pilati ɛ̀a aà là à mɛ̀: Ńyↄ̃ yãe ooa? Yã́ pↄ́ wàlɛ dↄdↄma ma
    fá!'
  tcz-CHONGTHU: Pilate in adong kit'in, “Amaho hi nadonbutlou ding ham? Vetang thu
    hijat'a nahin heh-uhi?” Yeshuan adonbutlou beh phat'in Pilate in adatmo lheh jenge.
  mar-mar: मग पिलाताने त्यास पुन्हा प्रश्न विचारला, तू उत्तर देणार नाहीस काय? पाहा,
    ते कितीतरी गोष्टींविषयी तुझ्यावर आरोप करत आहेत!
  snp-snp: kofa Pailatikafo loga o edami, Ka ma itibito ádenanimo nefe? Ligiya ka
    muki lo kedamo ya kolo, loumaifa,
  isl-isl: '@see-verse:MRK.015.003'
  spy-NT: Kuteebee ꞉Bilaato Yēēsu kule, “Māmii ꞉kiyēē 'ikētu kurubta keey ng'aleechu
    mwooyē ꞉bichu kule !kiiyey?”
  xnn-xnn: Dat kanan Pilato ken Jesus, “Ay maid isongbatmo? Ilam et adoado nan mangpabasbasolanda
    ken sik-a.”
  mwe-mwe: A Pilato gubhaabhushiye a Yeshu kabhili, “Bhuli nkaajangula shindu? Nnole
    indu yaigwinji ibhakunnugulangai.”
  tte-tte: Mwa Pailato Yeisu ineliyanyoi iba, “Gubesi, ali yakewaiwone kaiwena kani
    kainali kuyamaisa? Ugitai ginauli sibaibaiwa kolili siyakewaiwo.”
  tcs-tcs: Den Pailat bin aske Zizas gen, ‘Yu nogad eniting po spikbaut demting wanem
    dempla i spik gense yu?’
  hlt-THB: Cedawngawh Pilat ing doet tlaih hy, “Am nam hlat hly nawh nu? Ve zah thawlh
    ami nik puk ve toek lah,” tina hy.
  soq-soq: Ita me waitara da Iesu diene wanase, “Mo e wawu uara mampe wawueie waio
    eteiana? Tauma e wawueia sipoa leusae waa, ba di epe enona?”
  qub-qub: 'Pilatoga Jesusta yapay tapuran: «¿Manachu imatapis rimacunqui? ¡Masqui
    wiyay! Tucuytami contrayqui niycan.»'
  att-att: Á pakaginná ni Gubinador Pilatto ta aru nga kinagi ra, iniyabbû na má kâ
    Apu Kesu, “Awán panò ta itabbák mu? Arám mu panò naginná yù aru nga ipamaliwâ
    da nikaw?”
  bki-bki: Naruei Pailat bika bereio, berinavo “Jum̃abe? Nalo nei aberenio vite telabo
    na bova biorso ruei, mia jau be kiamo verdop̃eiano kanio, p̃eli makanio?”
  bqp-bqp: 'akũ Pilati a là dↄ: Ĩni yãke oroo? Yã kũ òtɛn didimma ma fá!'
  mcp-mcp: 'Pilât mú nyiŋgə jí nyə nə́: «Fwog dʉ́g bímbí mílə́sʉ́ bwə́ ŋgə́ búgə wo
    myá. Nə́ wo abɛ̧́sáyɛ́?»'
  hat-hat: 'Pilat mande l'' ankò: -Ou pa reponn anyen? Tande tout plent yo depoze
    sou do ou.'
  npl-NT: 'Pilato oksepa okitlajtlani Jesús: —¿Amitla tikijtos de nochi tlan yejwah
    mitsteiliah?'
  bgg-bgg: Ji-è, Philathus ne aishii sai din, “Na ne chang pha nyie oi bey? Nuii bo,
    branthek è na shii awie pha nin pha ji ne ayoi bey?”
  eng-TCENT: So Pilate asked him again, “Do yoʋ make no answer? See how many things
    they are testifying against yoʋ!”
  eng-BSB: Then Pilate questioned Him again, “Have You no answer? Look how many charges
    they are bringing against You!”
  cpu-NT: 'Japiitanakeri Pilato josampitziri: “¿Tekatsima pinkanteri eeroka? ¿Tema
    pinkeme okaratzi ikantakoyeetzimiri?”'
  san-ASM: তদানীং পীলাতস্তং পুনঃ পপ্ৰচ্ছ ৎৱং কিং নোত্তৰযসি? পশ্যৈতে ৎৱদ্ৱিৰুদ্ধং কতিষু
    সাধ্যেষু সাক্ষং দদতি|
  tac-NT: '''Liko alué Pilato uchéchigo rukele: ―¿Ta nejiama olá mué? ''La chekí tábiri
    ruyáníguru alué e''wélala balé.'
  eng-WEBPB: Pilate again asked him, “Have you no answer? See how many things they
    testify against you!”
  gfk-H: Io, Pailat ga tiri habal ia bia, “Taia num ta nianga wara balbalu diet? Nas,
    a haleng na linga diet takun uga manei.”
  viv-viv: Ada Failato gitoliluvaluva-havagi gigayo, “KaꞋi keke tamo bonalaufata unagaheye?
    UꞋita, yadi hawavekoyo gavadawana O againiya.”
  yao-yao: Che Pilato ŵammusisye sooni Che Yesu, “Ana ngakwanga chachili chose? Mpilikane
    maloŵe gose gakummechetela ga.”
  tgp-tgp: Pilate mo mele usi Iesu vahatea mara, “Mata sava ko sopo talaira? Ko hitea,
    la lo tuvaiho na hina sati matuvana!”
  auc-NT: Änäni ëñente wædinque Pidato wæætë Itota ingante, —Ïñæmpa pæ wëënebii. Bitö
    æpogadö wënæ wënæ cæbi ïmipa, ante nanguï änäni apa quëwëë.
  kbc-NT: Odaa Pilatos ja igetace Jesus, meetalo, “Aɡ̶ica anigetiɡ̶ida ɡ̶adopilaɡ̶atagitiogi?
    Digawini, eliodi modotaɡ̶atibigaɡ̶aji, odinanimaɡ̶ataɡ̶awa.”
  bmh-bmh: Guzenina, Pailot nug kolital kanabai aureun, “Na koli ze mabun einen utem?
    Na ze go nait enim ebu mem, na duab tam ta?”
  ctu-BL: 'Pilato tsi'' cha'' c''ajtibe: ¿Mach ba anic chuqui ma'' jac''? Ubin jaychajp
    woli'' yʌlob ti a contra, che''en.'
  meq-meq: 'Ma dəba eye na, Pilat a tsətsah faya sa, a gwaɗay: «Nəkar na, ka mbəɗa
    faya bay na, kəkay? Ka tsəne wu neheye faya ta tsikiye fakaya haladzay aye təbəɗew!»'
  noa-H: deeu hũmaai Pilatoou hirig, —¿K'an jãgwi pʌ hiek'amap'amjö sĩ? hajim hanʌm.
    ¿Pua hũrbahab, jũrram k'ʌʌnau pʌch k'ĩircha pʌch k'aibag waupi jaau nʌm?
  alp-NT: Eleki Pilatuse itneu Yesuse rebai lekwe be, “Esi alenake Aneu kuate yo le
    mula pine Alelisi more?”
  san-VEL: tadaanii.m piilaatasta.m puna.h papraccha tva.m ki.m nottarayasi? pa"syaite
    tvadviruddha.m kati.su saadhye.su saak.sa.m dadati|
  kbq-kbq: Paeroti'a mago'ane agenoka huno, Ko, Kagrira rama'a ke hunegantazanki,
    Kagra ke zamirera kenona hugahampi?
  kbh-kbh: 'chíyeca Pilato cachiñe Jesúsbioye tbojantjá: —¿Ndocá s̈cochanjojuá ca?
    Minÿe; bëtscá soyënga acbe contra montsichamo ca.'
  ron-LSB: 'Pilat l-a întrebat din nou: “Nu ai răspuns? Vezi câte lucruri depun împotriva
    ta!”'
  pon-pon: 'Pilatuj ap pil idok re a majani: Komui jota japen? Kom majani, me re kinakine
    on komui me toto.'
  nhe-BL: 'Huajca Pilato sampa quitlatzintoquili Jesús huan quiilhui: ―¿Ax tleno tiquinnanquilis?
    Xiquita, mitzteilhuijtoque ica miyac tlamantli.'
  sps-sps: Ai Pailat rangat pis Towa, “Tagaa, saf fo mamatsiny vegiau to te sak Manyi
    ri na? Nyi na sikia tu vegiau iny fasakaa tap Manyi tan vegiau te sak Manyi ri?”
  wnc-wnc: Siwan Pailatda gatu inikwaikut, “Gata wamu yake takngatu dua yaya ba dasing?
    Gae wamu buyambamu yawawa natake ngana yake dua yaniya,” ngang iniwan ngana
  bus-bus: 'ben Pilati à là dↄ: Nɛ́ yãke oroo? Yã kɛ̀ wèe didiimmaa ma fá!'
  gub-BL: Waze'eg ire upuranu Pirat Zezuz rehe kury. — Aipo nereze'eg kwaw wanupe
    nehe, i'i izupe. — Uze'eg zemueteahy nerehe wà, i'i izupe.
  imo-imo: Aku teko ningi wali, Pontius Pailateni Jisas kano altopala i tepa walipe
    pilerimu, “Nu ungure molo konopu lekolio terenoya? Nundo i nimele unguma te alaye
    pundu tonio mele kape paa moloya?” nimu.
  boj-boj: Deqa Pailat na olo Yesus minjej, “Naŋgi une gargekoba ino jejamuq di qameleŋeqnub.
    Ni kamba anjam bei marqasai e?”
  ulk-ulk: '@see-verse:MRK.015.003'
  eng-DRA: 'And Pilate again asked him, saying: Answerest thou nothing? behold in
    how many things they accuse thee.'
  knf-knf: 'Pilat kë akak hepara : « Iinka uko uloŋ uţup i? Iinwin iko yi baktapariiŋ
    bŧi? »'
  san-KHM: តទានីំ បីលាតស្តំ បុនះ បប្រច្ឆ ត្វំ កិំ នោត្តរយសិ? បឝ្យៃតេ ត្វទ្វិរុទ្ធំ
    កតិឞុ សាធ្យេឞុ សាក្ឞំ ទទតិ។
  arn-NT: 'Pilato ta ka wiñome ramtufi ta Jesus: —¿Kiñe dungu rume llowdungulaymi
    ta eymi? Ngüneduamnge fentren dungu mew tami dalluntukumekengen.'
  zas-NT: 'zeel gunabdiidx Pilato lojman zatijb, rëbaman: ―¿Nid xhie diidx yadxiꞌl
    ya? Baguiaa dád zien ni rudxiib reeman guijquil.'
  ken-NT: Páílet apɛt abhɛ́p yi bɛ, “Ɔ́bhɨ́kɨ́ bhɔ́ŋ yɛ̌nyɨŋ bɛ́kɛ́mɛ? Ghok bɛbɛ́pti
    mɛnyɨŋ ɛbhɛ́n bárɛ̀m bɛ́ ɔ̌kʉ!”
