  apw-NT: Áík’ehgo Pílate nabínádiłkid, Nihíí doo nt’é shiłnṉii da née? Doo ałch’ídéyú
    naa dahgost’ąą da ląą akoh.
  gum-gum: 'Pilatobe katøyug trenchibig køn: —¿Chigucha løtømønrrapteh? cha. Ñiguen
