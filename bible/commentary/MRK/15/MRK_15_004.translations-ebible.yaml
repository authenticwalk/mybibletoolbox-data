  ots-NT: 'Pé bi yojpi bi dyön car Pilato, bbʉ́: ―¿Cja jin te guí tja̱jquɛ? Dyøjma̱ja̱,
    te tza rá ngu̱ cʉ cosa i ma̱n yʉ cja̱hni xcú dyøte.―'
  hoy-hoy: पिलातुस यीशु से मात्‍त केळदुन, “येन नी येनु उत्‍तर कोळाल? नोळ इंदुर नीन
    मा यास मात ईनव दोष हचीत्यार!”
  amo-amo: Bilatus kuru atiringhe, “Na ukawa ba? Lanza tipinpin tongo na idin bellu
