  ino-ino: Hune'atakeno Pailati'a mako'ae Yisasife inake nehe “Akeko mi'ko hao'otake
    kava nehana yana hu'a fole ne'aiya'maki anona'a ke'apile ohukape?” nehe.
  gnn-gnn: Bala ŋayinydja ŋunhi buŋgawanydja Baylattja waŋana bala ŋanya bitjarra,
    “Way, ŋäma muka nhe yukurra walalanha ŋunha yolŋunydja?... ŋunha walala yukurra
    ḻakaranhamirri nhuna yätjnha be nhe. Nhä nhe buku-ruŋinyamarama yurru dhäruktja
    dhika?” bitjarra.
  yal-yal: Nanara, Pilati mɔn yi a maxɔdin, a naxa, “I mi e yabin ba? A mato, e bata
    i kansun fe wuyaxi ra.”
  cnt-NT: 'Jaun₂ con''₂ siá''₂ táng₃ ca₂ŋag₃ Pilato ca₂ŋɨ́i''₃ Jesús, ca₂juá''₂: ―¿Tsa₁
    a₂ŋag''₅₄? Në₅ bá₄ nag''₂ ''ŋiag''₂ ''lióng₂ dso₄ a₂bóg''₂ dsa₂.'
  tif-tif: 'Pailat ayo asuk Yesus ami dik-daala-lomda: Kabi mafek mafek sang yaapkan
    iyo kulii yak kapni win diim tii-bom bakabip kaali, weng sanap o? Kabi kanimin
    o kala imi weng kalawaali, maan tiiyin disa ke-lomdapla dulumbap i? aka.'
  nlx-nlx: पिलातुस यीशुह उंजु फुशो, “काय तु कायच जापाप नाह आपेत? देख ज्या तुवा पोर
