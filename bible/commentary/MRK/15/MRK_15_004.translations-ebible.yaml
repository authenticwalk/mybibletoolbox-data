  arb-NAV: 'فَسَأَلَهُ بِيلاطُسُ ثَانِيَةً: «أَمَا تَرُدُّ شَيْئاً؟ انْظُرْ مَا يَشْهَدُونَ
    بِهِ عَلَيْكَ!»'
  cop-CNT: Ⲡⲓⲗⲁⲧⲟⲥ ⲇⲉ ⲟⲛ ⲛⲁϥϣⲉⲛϥ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ⲇⲉ ⳿ⲛ⳿ⲕⲉⲣⲟⲩⲱ ⳿ⲛ⳿ϩⲗⲓ ⲁⲛ ⳿ⲁⲛⲁⲩ ϫⲉ ⲥⲉⲉⲣⲕⲁⲧⲏⲅⲟⲣⲓⲛ
