  cek-AK: Pilat mah anih to lokdueng let, Tih lok doeh na pathim ai maw? Khenah nang
    zaehaih net kami nazetto maw oh o! tiah a naa.
  bkd-bkd: Aman inisaban ininsaan hi Pilato si Jesus ha “Hurà nu ba katarengan hu
    mga sumbung dan? Palilimani nu sa madakel ha sumbung dan mahitenged ikaw.”
  ctu-76: 'Jini Pilato ti'' cha'' c''ajtibe: ¿Mach''a ba''an chʌ bʌ ma'' jaq''ue''?
    Ubin cabʌl chʌ bʌ tyac mi yʌlob ti a contra, che''en.'
  lac-NT: 'A Pilatoje'', caj u wʌc''ʌs c''ataj ti'', cu ya''aric: ―Biquinin mʌ'' a
