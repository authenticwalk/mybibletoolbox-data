  xav-NT: 'Taha wa, Piratu te Zezusi ''mahâ: — Marĩ ahâ na ma tô ai''ãma sa''ra za''ra
    ni. E asadawa na tãma ãma wa''rãmi za''ra õ di za. — Ãne te ''mahâ.'
  cuk-cuk: 'Pilato gannar Jesúsʼse egichided: —¿Be dulemar-abin imakosuli? Be dake,
    bule begi sognanai, bede ibmar-isgana imakdiiye.'
  tbf-tbf: Samo e Pilato a te buer nga vosuoreie, “Vasa, e ta kap kulie ka nama? Pare,
