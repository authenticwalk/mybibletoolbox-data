  geb-geb: Pairat mbaram wom anan nzarigi, “Ndu kheiŋ ndu sav ndu nzuai buni ŋgarkarie?
    Ndu khar mbararagim, mbe kha buni vhɨrver ndu sav ndu nzuai.”
  eng-WYCLIFFE: But Pilat eftsoone axide hym, and seide, Answerist thou no thing?
