    കതിഷു സാധ്യേഷു സാക്ഷം ദദതി|
  tam-TCV: அப்பொழுது பிலாத்து மீண்டும் இயேசுவிடம், “நீ பதில் சொல்லமாட்டாயோ? பார்,
    எத்தனை குற்றச்சாட்டுகளை அவர்கள் உன்மேல் சுமத்துகிறார்கள்” என்று கேட்டான்.
  mit-NT: 'Dandu nì ndàcàtnùhù Pilatu nùù‑yá inga xichi, cachí‑te: ―¿Áma náxícóníhí‑nî
    sàhà ñà‑cuàhà guá cáhàn‑nè dìquì‑ní?'
  ceb-ULB: Si Pilato nangutana pag-usab kaniya, “Dili ka ba motubag? Tan-awa daghan
    kaayong sumbong nga ilang gidala batok kanimo.
  ces-LB: „Co ty na?“ dal mu slovo místodržitel. „Co odpovíš na všechny ty žaloby?“
  mkn-mkn: Ais gubernor tanya ulang sang Yesus bilang, “Lu sonde dengar dong pung
    omong tu? Dong su kasi sala bam-banya sang Lu. Coba Lu balas dolo!”
  nce-nce: Na Pailat bume ita gali tlole, “Bu feilawa gali jume so mëtatëyo, na ju
    gali tafujwa fëyeme etatëmene?”
  pol-UBG: 'Wtedy Piłat znowu go zapytał: Nic nie odpowiadasz? Zobacz, jak wiele zeznają
    przeciwko tobie.'
  qxh-NT: 'Chaymi mandaj Pilato yapay Jesústa tapuran: «¿Imata nishuptiquipis, manachu
    chapacunqui?» nir.'
  nwi-nwi: Kɨni Paelat raiyoh mɨn In mə, “?Rhawor nakpəh nəgkiarien? Ǝmru. Kamhani
    nəgkiarien rehuə iram.”
  kmo-kmo: 'Ba diima tarek, eena Pailat rii way Jisas riina maji kawka woher: “Boyewak
    mii saka maji awasen bawak? Yecha miina nokwapa nokwapa ba diima majin bato.”'
  agr-agr: 'Imatiagtai Pilato ataktú iniak: —¿Amek nuna imatjutpainakuish machikish
    aimtsumek? diisia wajupa imatjupainatsua, —tau.'
  kyc-kyc: Dokopa Pailateme baa dee kamba piso soo, Emba isingi mende warapo lare
    ingya nalyase? Nakamame pii wakale wakale dupwa embasa kando emba koo pingi lalaminyi
    kandapi, leya.
  urd-GVU: چنانچہ پیلاطس نے دوبارہ اُس سے سوال کیا، ”کیا تم کوئی جواب نہیں دو گے؟
    یہ تو تم پر بہت سے الزامات لگا رہے ہیں۔“
  yre-NT: '-A -nan nɛn Pilati -a ''vɩ -yrɛ "nyian ''nan: «Yi''a ''wɩ ''tʋ ve dʋʋ?
    ''Wɩnun nɛn, waa "paa ''i da bɛ, yi''a maan dʋʋ?»'
  fuh-BKF: 'Pilaatu ƴami mo katin: —Walaa ko njaabotoɗaa naa? A nanaay ko ɓe peldete
    ɗuum fuu naa?'
  arl-NT: 'Pilatoori Jesu nequesotarohuacuhuaj: —¿Majateeri quenaaja quia riucuanuujua?
    Quia tojiri taa cuno pojori saquiriojotaa quiocuarani.'
  dhg-DUWADHA: Bala nhan Bäylitma bitjanan nhangu wäŋan, “Ŋäma mu nhunu yaka? Ŋunham
    dhanal yaka nhunanhan rakaramam be maḻikuwuynha warkthunda. Dhäwulnha nhunu ŋarru
    dhaŋu bilaŋ wäŋam?”
  ziw-ziw: ivyo Pilato amuza naho, “Hukunihitula? Tegeleza yose wakukulongeleza!”
  grc-TR: ὁ δὲ Πιλάτος πάλιν ἐπηρώτησεν αὐτόν, λέγων, Οὐκ ἀποκρίνῃ οὐδέν; Ἴδε, πόσα
    σου καταμαρτυροῦσιν.
  nag-nag: Titia Pilate Taike koise, “Apuni eku jowab nadibo? Sabi taikhan Tumi laga
    bhirodh te ki bodnam lagai ase?”
  eng-OEBCW: So Pilate questioned Jesus again. ‘Have you no reply to make?’ he asked.
    ‘Listen, how many charges they are bringing against you.’
  knj-NT: 'Yu jun tu'', yuxan jix yal Pilato tu'' tet naj jaxca ti'': —¿Tumi c''am
    chach tak''wi nioj? Ab jantaj tzet chi yal a eb ja win, ẍi naj tet Jesús.'
  deu-1912: 'Pilatus aber fragte ihn abermals und sprach: Antwortest du nichts? Siehe,
    wie hart sie dich verklagen!'
  san-PUN: ਤਦਾਨੀਂ ਪੀਲਾਤਸ੍ਤੰ ਪੁਨਃ ਪਪ੍ਰੱਛ ਤ੍ਵੰ ਕਿੰ ਨੋੱਤਰਯਸਿ? ਪਸ਼੍ਯੈਤੇ ਤ੍ਵਦ੍ਵਿਰੁੱਧੰ ਕਤਿਸ਼਼ੁ
    ਸਾਧ੍ਯੇਸ਼਼ੁ ਸਾਕ੍ਸ਼਼ੰ ਦਦਤਿ|
  nob-LB: '@see-verse:MRK.015.003'
  ntj-ntj: Palunyangka Payilarrtu puru tjapirnu, “Nyaakun wangkamaalpa tirtu ngarala?
    Tjiinyanta-ya watjara kutjupa-kutjupanyun palyaranytja.”
  sxb-NT: Okusarigira okwa Yesu kwagera Pilaato amuwuuzia kandi otino, “Owula ne ekia
    okairania? Mberi owurra amangʼana amangi aga wakuwoolako gano?”
  nhu-NT: Nonɛn ɛ Baylɛt bvuu bife ɛ̂ Jisos lɛ, “Kɛ wo kɛŋke fiɛɛ keetfuse le? Wo
    yuuke kɛ mwɛɛm mvù bó cuci yî yo le?”
  row-row: Basa ma hofernor natane seluꞌ Yesus nae, “Ho nda rena oꞌola nara sa, do?
    Ara fee salaꞌ nae-nae neu Nggo. Sobꞌa mutaa dei!”
  msy-msy: Ezɨ Pailat uam an azara, “Nɨ mɨgɨrɨgɨar kaba ikarvagham, o puvatɨ? Nɨ orasi,
    me bizir avɨriba nɨ mɨgɨa nɨ gasi.”
  agg-agg: '@see-verse:MRK.015.003'
  ptp-ptp: om Pailat kɨnêg vô Yesu ên nêbê, “Ông tɨyi wê ông ob nêl kɨyang ti lax
    vô he ge, me? Ngô lê. He nêl kɨyang tɨbeac lec ông.”
  nak-nak: Tiele e Pailat goio tahi loua mago “Eme la kiloli la merera isa ouka, ia?
    Hiloa, egite ubibi leme la merera usu!”
  lbb-lbb: E Pailat i deken ulaki mange, “Bel anum ta warwara na arkeles? Oroi, a
    galis a utna kol la arup u ono.”
  kan-2017: ಆಗ ಪಿಲಾತನು ಪುನಃ ಯೇಸುವನ್ನು, “ನೀನು ಏನೂ ಉತ್ತರಕೊಡುವುದಿಲ್ಲವೇ? ಇವರು ನಿನ್ನ ಮೇಲೆ
    ತುಂಬಾ ದೂರುಗಳನ್ನು ಹೇಳುತ್ತಿದ್ದಾರೆ ನೋಡು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Jáun² Pilato ca³ngáɨ³ siáh³ hi³ ca³juáh³: ―¿Hí¹ hí¹ cá² jon¹ uá¹ tiá² hi³
    ngáɨh¹ hnú²? Sá¹nɨ́² jɨe³, cónh³ bíh¹ tiá² tí³ tso³ hi³ cha³² tsú² quián¹³ hnú².'
  ena-ena: Lɨhavɨci Pailatɨ cɨku Jisasɨ dɨ abacivamalɨ. Nama ciaŋ lɨbɨmɨgumɨguŋ nadɨ
    abavadi agadɨ hɨbɨŋ ma abanaŋ uamalɨ.
  nbq-nbq: Ovaga lombanggu lagagwama, at Pilatus ako en “Yi wene ndi wene Hat hovaga
    lombalogo bagalagwi yi, hil yokanen. Hat wene onggo yugeraup ambi ombasigadek
    a?” yiluk, yugogogi.
  tgo-tgo: Pailat vambowo i vaitova iŋa, “Mane u thombe? Wo u thuwe, thɨ wonjoweŋge
    e vakatha raraitharɨ i ghanagha.”
  yap-yap: miki fith Pilate Jesus bayay ni ga’ar ngak, “Mog, dab mpi’ e fulweg rom
    ko pi thin nem ni karogned? A mu guy urngin e pin’en ni karogned nib togopluw
    ngom!”
  mop-NT: —¿Ma' wa bel a ca'a a nuuctoo'? U'yi boon a tanoo' u tzolic ta woc'olo,—
    cu t'an aj Pilato ti'i a Jesusu.
  tet-tet: Hotu, Gubernur nusu tenik Yesus naꞌak, “O la rona siakaan dale nia ka?
    Sia tula sala waꞌin boot baa O. Mataa lai!”
  hlt-MCSB: Te dongah Pilat loh Jesuh te koep a dawt tih, “Nang muep m'paelnaeh uh
    ke khat khaw na doo mahpawt nim? a ti nah.
  xtd-NT: 'Ɨnka vuelta n‑xijan tnuꞌu Pilato nuu‑ia: —¿Ma jaꞌan‑n ni ɨɨn tnuꞌu a? Teku‑n
    xa kueꞌe xa kueꞌe ka tekuechi ñaꞌa‑s.'
  mdy-ETH: ዬያሮ ጲላፆሴ፦ «ዋኣዒ ባኣዚ ዔያታ ኬኤዛቴያ ሂንዳ ኮሺ ዛጌ፤ ኔኤኒ ፔቴታዖ ማሂ ኬኤዛ ባኣዚ ማሊ ባኣዓዳ?» ጌዒ
    ላሚ ዖኦጬኔ።
  spl-spl: Yakât otmâ Pilatoŋe Yesu yuwu sâm âikuop. “Den topŋe topŋe gâhâlen kârâm
    pilai. Yakât otmâ girawuhât otmâ matŋe ki kâpekyiŋgiat?”
  usp-NT: 'Pilato xtz''onaj chic jca''mul re Kakaj Jesús: ¿Nen chac ta'' tac''ululaj
    jyoljak mak cristian li chirij amac ri tijb''ijtak? xche'' re.'
  zav-NT: 'Nach Pilatən'' goze''e Jeso''osən'': —¿Ebito choži''o xtižə''əga''aque''enə''?
    ¿Ecabi chendo'' catec de''e zan xya nga chsa''ogüe'' contr le''?'
  sgz-sgz: má ngorer ái Pilato a bali gálta Iesu ngo, “Mákái, marán má táit dikte
    parai uri iáu. Ngádáh, káp kam te kokos suri una kos di mai?”
  kek-NT: 'Ut laj Pilato quixpatz'' cui''chic re: —¿Ma inc''a'' nacatchak''oc? ¿Ma
    inc''a'' nacacuabi li jo'' q''uial yo̱queb chixyebal cha̱cuix? chan laj Pilato
    re.'
  blz-NT: Kasi ia pikirawari i Pilatus soosoodo, taena, “Nongko'upa i Koo se' sian
    minsimbati? Rongor, biai'mo kaliangan a wurungna i raaya'a mangarait i Koo.”
  poe-NT: 'Ntá chꞌín Pilato xíkjanchankí chꞌán ínaá ntáchro chꞌán kíxin: ―¿Jaha, nkekuènté
    tjate̱ehya ninkehó? Tsjehé kíxin nchónhya jie̱ tꞌeka sín tí jaha ―ichro chꞌán.'
  san-TAM: 'ததா³நீம்ʼ பீலாதஸ்தம்ʼ புந​: பப்ரச்ச² த்வம்ʼ கிம்ʼ நோத்தரயஸி? பஸ்²யைதே
    த்வத்³விருத்³த⁴ம்ʼ கதிஷு ஸாத்⁴யேஷு ஸாக்ஷம்ʼ த³த³தி|'
  cof-NT: 'Junni Pilátori Jesube manpanhato itsantinue: —Nuca duque culpa quilaquinae
    tinue. ¿Nuri beconan pátiyun? tinue.'
  srm-NT: 'Nöö hën di gaama toona bia fan ku Masa Jesosi möön. A taa: “Haika dee hia
    hogi de ta konda taa i du aki. Ja o piki ee sondi de ta mindi da i nö?”'
  qvs-NT: 'Chashna chataptinkuna Pilatoka Jesusta kashkan tapurkan: —¿Imapatí chatashuk
    runakunata mana ayninki? Mash uyariy. Kay runakunaka rikchak layata chatashuykankisapa.'
  zca-NT: 'kuze'' xtu wëlt minabdi''zh Pilat, nzhab xa'' lo Jesús: ―¿Chon nanel kabal
    ni tu kwa''n? Biwi'', dox kwa''n ne bixa'' nakal.'
  cbc-NT: 'Bairi Pilato pʉame atore bairo qũĩ jẽniñañupʉ̃ Jesure: —Nocãrõ capee majũ
    roro mʉrẽ ĩñama. ¿Bairo na caĩmiatacʉ̃ãrẽ, na mʉ yʉgaetiyati?'
  qxo-NT: 'Pilatoga yapaymi tapurgan: “¿Manacu imatapis ninqui imaycata contrayqui
    niyaptin?” nir.'
  mox-mox: ʼInega wese Failato Ieisu vetalaʼaiea vonaya, “Tomotau baʼe yani ʼeala
    weaqidi iveʼeweu, ta tolaʼai weaqina ge uda vona veʼiedi?”
  kew-kew: 'Goa simi rabu Pailat-me Yesu-para agaa wala gupa misa: Ne agaa mada nate
    ya? Nimumi ne wae yae pape kone adaapu madaa agaa tame-ga neme napagae ya sa.'
  dww-dww: Vutuna aubainama Paelat umanama Yesu yai taravirena, “Tam nam aba tokare
    kwa paribeedi, bo? Kuya vaie da yaba matabuna ḡarone tawai wavumna.”
  nif-nif: Wɨndɨñ tɨmbɨmbi, Pilatolɨ Yesu nombo nɨ-nandɨñɨpi eñguk, “Endɨ dɨkok manda
    asup embi, siñgiñga siyañ wɨn nandɨlañ. Dɨk manda tambon tuop nɨm ewɨñ ba?”
  twi-ASANTE: Pilato bisaa no bio sɛ, “Enti, nsɛm akɛseakɛseɛ a wɔreka gu wo so yi,
    wonka ho hwee?”
  aoj-aoj: Naꞌamba Pailat nahaliꞌana wapani naꞌi, “Inaꞌ owaꞌ negwa anif basefa? Inaꞌ
    nemeꞌ. Amom mandaꞌmena basef hiafi ma inaꞌ.”
  cbv-cbv: 'Páant ĩ naóh yacachah joinít, nin pah Pilato Jesúsdih ãt niijíp wʉt jĩ:
    —¿Páant meemdíh ĩ naóh yacachah joiná yʉhna, ma jéih jepahcan niít? ãt niijíp
    wʉt jĩ.'
  taw-taw: Paylat Jisas nop tepayaŋ agnɨgak, Nep takaw kuŋay agebal ak, pen takaw
    olap ma agɨnɨgaban akaŋ agak?
  jic-NT: 'Mpes Pilato la tji''yüya Jesús lal: —¿Ncu ma quelel qjuis wala velen ncu
    t''üc'' malala la tjejay, yupj javelepj jinwá? Javelepj jipj la pülücj malala
    la tjejay.'
  zap-NT: 'Wberee Pilato wnabdiiz Pilato lo Ne ste, re Pilato: ―¿Pe bet ykedet de?
    Gukwii palaltee ne rkagyii men de.'
  wer-wer: Pël yaëën Pailat pi Yesuun epël mëak pëël mëëa. “Pit nimëën ngön könöm
    wesak yaan tol ëënak kat wieëak nerek naën yaën?”
  ipi-ipi: Yata yai-kola, Pailateto bala lapone tipa puato, akali utupane-mane koo
    tene kambua nimbanga yata eya oko nimba tane ale ele okoni. Nimbato utupanena
    pii okone yano peyoto, pii mindikipi mindi nalolape leaipia.
  qul-NT: 'Chayraycu Pilato ujtawan tapullarkantaj: —¿Manachu imatapas contestanqui?
    ¡Uyariy, imaymanamanta juchachachcasunquichis!'
  tnc-tnc: 'Suᵽa imarĩ ikuᵽaka Ᵽilatore kire jẽrĩaeka ate: —¿Dako baaerã miokae''eberitiyayu
    je''e? ¿Ritaja mire nokabaaika mia''mitiribeyu bai je''e?— kire kẽrĩka.'
  ter-NT: 'Ina kixopâmaka Pilátu ne Jesus: —Ako yiûho? Ako kéma yuhóhiko ra koyúhoti
    enó''iyea váhere ítike?'
  bmr-NT: 'Jaanegui siino Pilato diiboco dilluuhi: ¿Ajashuno aivo diimusutɨhi? Eneecau,
    meecɨ mɨnoodɨno jino dihallɨvɨ ɨjɨɨbocasinoco, nooboro.'
  fuf-fuf: 'Pilaatu landitii mo kadi, wi''i: «A jaabotaako hay huunde? A nanii ɗee
    tooɲe ɗe ɓe woni liɓude e hoore maa fow?»'
  mwc-mwc: Kona kairavina yebo Pilate Iesu i toiruba meyei i wona, “Ke kinani wose
    pesarisi kairavisi te bikunumakim, kuna kaobeyisi kona kega?”
  bhl-bhl: 'Geelewsomeliwi, aneng beem kamok be Yesus elo dakalalomele: “Wee kutaka!
    Im geekembiliw weng fian be fein bani ba? Ku yan weng so banimew sako?”, dangeko,
    dakalase kale.'
  ons-ons: Ea wane Pilat eŋe koso qesonkake, “Ge don mane mi mainge raikene me? Ge
    detnom! Eŋe don qesat loutne rau geŋano sarimaike!”
  con-NTPO: 'Tsonsi Pilatoja ccase Jesúsma iñajampaña: —¿Minga''osi qui afambi? ¿Pañambi
    ti qui que egae tsincon qquen su''fa''choma?'
  ghs-ghs: Qoma dzubobiromi Pirata paha noke qasa hiireta, Nii moomi quba samaneho
    quba nokoi niike qomaqoma hiiremi nii bamu oho noo ipi hiibaqu?
  peg-peg: ହେବେ ପିଲାତ ଆରେରଗ ହେୱାନିଂ ୱେନ୍‌ବାତାନ୍‌ “ଏନେଙ୍ଗ୍‌ ଇନାକା ଉତର୍‌ ହିଉୟା ? ହୁଡ଼ା,
    ଇୱାର୍‌ ନି ବିରତ୍‌ତ ଦସ୍‌ ବାଜେକ୍‌ କିସି ଲାଗ୍‍ଦାନାରା !”
  txu-NT: Nhym tu anhikrê. Nhym Piratu kum, —Ẽ ama. Djãm ajaxwe krãre ne me amã arẽ?
    Djãm aje aminêje akabẽn'õ jarẽnh kêtkumrẽx? ane.
  eng-WEBU: Pilate again asked him, “Have you no answer? See how many things they
    testify against you!”
  gnw-NT: 'Jayave Pilato upɨrandu ye Jesús pe: —¿Maera pa niñee nemoẽ''ã? Mase, jeta
    mbaembae re uñeapo reta nderé —jei.'
  mux-mux: 'Aku-siku niringeliinga Paillet-ni Yesos-ndu nimba mele: “Nu ulu kis pulele
    tirinu nikimili akili nunu piliikunu kene ung te pundu tokunu naa nikinuye?” nirim.'
  maj-NT: 'Kui nga Pilato̱ ta̱ kingjásjaiyahá ngáha̱ ra̱ Jesu: —¿A najmi chumi nihi
    xi k''úínní? Ta̱sinñjú ma ri̱ xi nkú ts''ín nkjin maha ni xi tíkjanínehi jóo̱.'
  bkq-NT: 'Aituo Pilatos aguely Jesusram: — Akaemo iwentâdo midatailâ. Amyguehonly
    mâin-hogubaka ise âmâ? — kely.'
  kue-kue: Yeglpre Pailat aglke krapogl Yesus tongwa, “Ene ka dingwa i ta di ikine
    ende tekratno? Kanno, ye ka merkinde di nangin dangingwa i pitno?”
  cot-NT: 'Iriraquea Pirato icantsitajari aisa icanqueri: —¿Aatompa paquiri? Pinquemavaqueroja
    maasano icantacoguetaquempica.'
  bnp-bnp: Lakea e Pilato i nana tabua, “O longo e huriki ri padi virihi ioe na ngava
    i kupo. I navai i uka ma o taratoto a ngava?”
  apn-NT: 'Nhũm mẽ kuma nẽ axte hkukja nẽ kãm: —Kwa na mẽ ã ajarẽnh anẽ ka mẽ ama
    nẽ ãm mẽ ama nẽ inhmã tanhmã amnhĩ tã axàprãr to hkêt nẽ. Anẽ.'
  ctp-NT: 'Loꞌo xiyaꞌ ykwiꞌ Pilato loꞌo Jesús bra kanꞌ: ―¿Ja nchka ꞌiin xkween ꞌin
    neꞌ kwa a? ―ndukwin Pilato ꞌin yu―. Nan wa kaꞌan kiꞌya mstya neꞌ ꞌiin.'
  bre-BRG: 'Met Pilat a reas c''hoazh ar goulenn-mañ outañ, o lavarout: Ne respontez
    netra dezho? Gwel pegement a draoù a damallont dit.'
  opm-opm: Matperhan oh it diteim ti na pongopri. It diteim na potporhan Pairat oh
    Meng gorhe boknongwi mama nahaya meng moh amram orhor kimirit mandada. Gwe menghe
    it diteim ihirnong ti na porda pongopri.
  bvr-bvr: Lika barrwa Baylat a-wengganana, “A-lay, yama ny-yengga? Wurra ny-jaliyarra
