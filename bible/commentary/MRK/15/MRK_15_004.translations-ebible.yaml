  cop-BHC: ⲠⲒⲖⲀⲦⲞⲤ ⲆⲈ ⲞⲚ ⲚⲀϤϢⲈⲚϤ ⲈϤϪⲰ ⲘⲘⲞⲤ ⲆⲈ ⲚⲔⲈⲢⲞⲨⲰ ⲚϨⲖⲒ ⲀⲚ ⲀⲚⲀⲨ ϪⲈ ⲤⲈⲈⲢⲔⲀⲦⲎⲄⲞⲢⲒⲚ
