  sri-sri: 'Ĩgʉ̃sã irasũ ãrĩmakʉ̃ pégʉ, Pilato dupaturi Jesúre ãsũ ãrĩ sẽrẽñayupʉ:
    —¿Neõ yʉjʉberi? Péka! Ĩgʉ̃sã mʉrẽ wári weresãrã yáma, ãrĩyupʉ.'
  nal-nal: Ma Paailat ka iaari zina xaarik malasing kari, “Malasing faa, guna wen
    kis amun dorang sin naandi? Langar. Amun dorang ka varas naadi vakor nua wana.”
  kyq-kyq: 'Tɛr Pilat tɔnd mɛtin̰ daala ɔɔ: «Naai Ꞌtɛrlɗen ey la? Naai Ꞌbooy ey la
    taar naaɗe tɔli doi ki taa ai kɔkŋ mindi se?»'
  kwd-kwd: Ma la Paelat ka orisia la'u 'ilo'oo, “Mai'o longoa na nga 'ola ne'e aula
    na gila faia fafi'o lo'oo! 'Ino'ona ma 'osia orisiga mola?”
  ded-ded: Ifi degec Piratongo monggoc kpesimiec, “Yeni geac yoac homac yombong dedaemoc,
    imoc negemma turunga mong mi merennade me?”
  ewe-ewe: Pilato gabiae be, “Nu ka ta mèdi be yeaɖo nya aɖeke ŋu o? Nya gbogbo siwo
    katã wotsɔ ɖe ŋuwò la nye nyateƒea?”
  nuy-nuy: Na-Pilate ngijang nu-yandhawiwandi na-Jesus-guy, “Yuga yagi nagang nimbi-yambalmi,
    yuga? Yuuguni ba-wawanggina. Wurru-yamana warruburrala nugawaj nunggaṉbini anaaladi-windiyung,”
