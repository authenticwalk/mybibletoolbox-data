  yrb-yrb: '@see-verse:MRK.015.003'
  maa-NT: 'Pilato ìjngoò k''a kiskònangui‑la̱, kitsò‑la̱: ―¿A ni̱mé ''én nokjoì? Ti̱ná''yaà‑la̱,
