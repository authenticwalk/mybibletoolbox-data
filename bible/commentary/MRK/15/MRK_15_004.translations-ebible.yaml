verse: MRK.015.004
translations:
  kpx-kpx: Ige Bailotiu tota Iesu belahai avoe, “Abu a vavamo hoto moaga loumale ke
    ana valive hotoeabe ibina ke loui.”
  okv-H: Gavana Pilate na ingito Iesu ta degi ke einge ena. “Eto embo isapamane na
    no degi ta ke neite neite erera amo ke mine aotemo mane ao?” Ainge enu
  tbo-tbo: Ega yaka Pilato Yesu i lubayadena meya i pa, ‘Ega om baha awai hi goum
    ginouli atapuhi ubeihi?’
  mal-C: പീലാത്തോസ് വീണ്ടും യേശുവിനോട്, “താങ്കൾ മറുപടി ഒന്നും പറയുന്നില്ലേ? നോക്കൂ,
    എത്രയോ ആരോപണങ്ങളാണ് ഇവർ താങ്കൾക്കെതിരേ ഉന്നയിക്കുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: ὁ δὲ Πιλάτος πάλιν ⸂ἐπηρώτησεν⸃ αὐτόν, λέγων, Οὐκ ἀποκρίνῃ οὐδέν; Ἴδε, πόσα
    σου ⸂2καταμαρτυροῦσιν.⸃
  bgc-bgc: पिलातुस नै उसतै फेर बुझ्झया, “के तू कुछ जवाब कोनी देंदा, लखा, ये तेरे पै
    कितनी बात्तां के इल्जाम लावै सै?”
  khz-khz: Pilato na maerenagi-waiato, netiwato, “Goi ati pono vega-gele? Ono gitaa,
    goi atamu ai metau vogo gekilagirana.”
  deu-TKW: 'Pilatus aber befragte ihn wiederum: antwortest du nichts? siehe, was sie
    alles gegen dich vorbringen.'
  zsr-NT: 'Niꞌr gnabnëꞌ Lëꞌ leyúbl Pilato, rnëꞌ: ―¿Naruꞌ cu rubiꞌtsuꞌ didzaꞌ? Bzëtscaꞌ
    naguꞌ cátiꞌga zian le taꞌnë́ꞌ quiuꞌ.'
  lin-lin: 'Pilato atunaki Ye lisusu : — Boni, ozali te na eyano ya kopesa, na makambo
    nyonso oyo bazali koloba mpo na kofunda yo ?'
  hns-NT: 'Tab Pielaatas ose bolies: „Dekh oesab ketana kharaab baat tor biese me
    bole hai. Toe apane ke na batjaihe?”'
  noa-E: deeu ũmaai Pilatoou irig, —¿Khan jãgwi pʉ iekhamaphamjö sĩ? ajim anʉm. ¿Pua
    ũrbahab, jũrram khʉʉnau pʉch khĩircha pʉch khaibag waupi jaau nʉm?
  eng-EMTV: Then Pilate questioned Him again, saying, “Do You answer nothing? See
    how many things they testify against You!”
  mib-NT: 'Te Pilato ni cajnūhún tucu de ya: ¿Naun tu cáhán cuɨtɨ rō? ¿A tu jíni ró
    jéē cuehē cuēchi cácahān de sɨquɨ̄ rō? achí de.'
  bea-bea: Kwa Pilate kahchu taoontya yehti, toowe ehtie, Atu lakehe atyetanatla la?
    nea taitya ooli ihe chahte anaghahti.
  lif-NT2: हे़क्‍केःल्‍ले़ पिलातसरे़ याम्‍मो सेःन्‍दोसु, “ओमे़त्ते़ॽ, कम्‍म्‍याक्
    यरिक् आप्‍तिक् के़म्‍गुःत्ते़आङ् वाॽरो॥ खे़ने़ॽ थेआङ् के़म्‍बाःत्‍ने़न्‍बाबे?”
  xnj-xnj: Hinu, Pilatu akamkota kavili Yesu, “Wu, wiyangula lepi lilovi? Yuwanila
    chevakutakila mambu gamahele kukuvala veve.”
  mmx-mmx: La ne Paelat ga sue box i xeretna, “Kereva, u xopara na vorang levelinga
    atdi? Una ronga ba di, di sok taba u mi laxalinga solo.”
  cbr-NT: 'Usaquian cacancëxun ca Pilátonën Jesús catëcëancëxa: —Ca is. ''Aisamairai
    ca uni mimi manania. ¿Usaía quicëbëbi caina uisaíbi quiman?'
  tee-NT: 'Chai ju Pilato aktam sacmichokopa ju Jesús. Junich: ―Ja jantu tu''u'' ak''alht''ayanana''.
    Na lhu talak''alhin tamuc''aniyan.'
  eng-LSV: And Pilate again questioned Him, saying, “You do not answer anything? Behold,
    how many things they testify against You!”
  cak-NT: 'Y ri Pilato xch''o''n chic apo che ri Jesús y xu''ij che: Reje'' can yalan
    niqui''ij-pe chawij chi jatquisujuj, y ret ¿man jun tzij na''ij chi nato-awi''?
    xcha'' ri Pilato che.'
  pah-NT: 'Igwete Pilatos''ga ea''javi ga pe: —Nerenhi''ig̃ihũ nde g̃a pe naerũ? ei
    ga. Erehendu nde g̃anemimbojaruhua ejihe, ei ga Jesus''ga pe novĩa.'
  sja-NT: 'Pilatopa waya iidiji: —¿Maarepida p''anau-ek''ã aji, ɨmɨatee jõnɨta?'
  xed-xed: Ka ɗawuglaŋtá Pilat da Yesu, «Mbəɗa a ka ra, ari sna a wa a ka ta na skwiha
    ta mnə həŋ ta kagha na na?» kaʼa nda tsi.
  mks-NT: 'Já na̱nda̱ca̱ tu̱hún tucu Pilato Jesús já na̱cachi da já xi̱hi̱n á: —Ndáva̱ha
    co̱ ndúcú ñehún tu̱hun nu̱ú i̱. Cande̱hé ndaja cua̱há nu̱ú cua̱chi jácojo na ja̱tu̱n
    —na̱cachi da.'
  gfk-S: Io, Pailat ga tiri habaling ie, “Pata num ta nianga ura balbalu di? Nes,
    a haleng linge di tung ugo me.”
  bmu-bmu: Jigetka Pailötnöŋ Jisös kunbuk qesim waŋgiba jiyök, “Mötnöŋ! Yeŋön keu
    gwötpuk göhö silege ala jizei, göŋön miaŋgö likepŋi kun jiman me qahö?”
  dgz-dgz: Apan Pailat Iesu sia wayaven, “Mu nop aru ma enu yawagene waine gare da
    wai go uon?”
  eng-GNV: Wherefore Pilate asked him againe, saying, Answerest thou nothing? beholde
    howe many things they witnesse against thee.
  zaa-NT: 'Acca gunàba titsa'' tè Pilátua ne attu vuelta nna rą: Tsí bihua biỹa ecàbi
    lu'', bedaáruhuá naga'' lu'' iyaba ca queja ribèqquia cą qui'' lu''.'
  eng-WEBSTER: And Pilate asked him again, saying, Answerest thou nothing? behold
    how many things they testify against thee.
  guh-guh: Nexata icatsia Pilato yanijobatsi Jesús. —¿Itsalivaisiyo ata tsaja apo
    yapëtaemë nejumecanaviatsinexa? ¿Apo jumetaemë mapacuenia pecaneconitsijavaje?
    jaitsi.
  bon-bon: siige Pilato Yeesu ne cääri itemlige egä, “Nää, määme nuuja daremu mene
    lica gyene? Egäsu maane näätecijenige, teepi lipu meebine bucurage gwidape poto
    cidi me naaitnäjenisi.”
  nhw-BL: 'Huajca Pilato sempa quitlatzintoquili Jesús huan quiilhui: ―¿Amo tleno
    tiquinnanquilis? Xiquita, mitztelhuijtoque ica miyac tlamantli.'
  swh-ONEN: Pilato akamuuliza tena, “Je, huna la kujibu? Tazama ni mashtaka mangapi
    wanayaleta juu yako.”
  wbi-wbi: UPilato pe akamposia kange akati, “Kiki naghukwamula lumonga? Lolagha avaanhu
    ava vule vijova si nyinga isa kukuhigha.”
  bba-bba: Yerɑ Pilɑti kpɑm nùn bikiɑ u nɛɛ, ɑ ǹ ɡɑ̃ɑnu wisimɔ? A ǹ nɔɔmɔ nɡe mɛ
    bɑ nun mɛm dɑbinu mɑnimɔ?
  eng-KJVCPB: And Pilate asked him again, saying, Answerest thou nothing? behold how
    many things they witness against thee.
  kgk-NT: —Heta nde-rehe nhe'ẽ onhemboja mboja rei va'e. Ma'erã po nerenhemombe'úiry?
    he'i jevy íxupe Pilatos oporandu-vy.
  waj-waj: 'Piratuuso keenaa inna yaparainno tunoo: Mo iya kiaivaa a hama iya kuaivaa
    irisai tinarannee? Aa kua mmuakiaa aayauvaa aiki yapaiyauvaa a rikiaannano datainnonnee?'
  ekk-PKP: 'Pilaatus küsitles teda uuesti: „Kas sa ei kavatsegi vastata? Näed, kui
    palju süüdistusi nad sinu vastu esitavad!“'
  mpx-mpx: Yaka Pilato i nel al i ba, “Wali baaba nige nu lalahe? U kite, woliwoli
    i gewi te hi baunan kaiwem e!”
  wbp-wbp: Ngula-jangkaju, yangkangku Palitirli yarda payurnu Jijajiji, “Kulanpa-jana
    mayi jangku-mani nyampurraju jaru nginji-wangkanja-kurraju? Purda-nyanyinya kanpa-jana
    kuja kangkulu japirdimi?”
  luo-luo: Omiyo Pilato nochako openje niya, “Dwokawa, donge ineno kaka gidonjoni
    gi ketho mangʼeny?”
  nhe-NT: 'Huajca Pilato sampa quitlatzintoquili Jesús huan quiilhui: ―¿Ax tleno tiquinnanquilis?
    Xiquita, mitzteilhuijtoque ica miyac tlamantli.'
  aii-aii: 'ܡܸܢܕܪܸܫ ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܦܝܼܠܵܛܘܿܣ ܒܹܐܡܵܪܵܐ: ”ܩܵܡܘܿܕܝܼ ܠܹܐ ܝܘܸܬ ܓ̰ܲܘܘܼܒܹܐ،
    ܒܸܚܙܵܝܵܐ ܝܘܸܬ ܟܡܵܐ ܒܸܩܒ݂ܵܠܵܐ ܝܢܵܐ ܥܲܠܘܼܟ݂؟“'
  esk-NT: Pilate-ŋum apiqsrulgitkaa, “Kiggutiksraiññiqpich? Qanutunaglaan iñugiaktautigiruanik
    pasiuqpatin!”
  msb-msb: Ginhunga gihapon siya ni Pilato, “Wara ka baʼn ikasabat? Kitaa kun sing-ano
    kadamo an akusasyon ninda kontra sa imo!”
  cpa-NT: 'Ni³ jøng² ca¹ŋai¹ Pilato calah. Ca¹juúh²dsa: ―¿Tsa³ŋaih³hning jin³ he²?
    Jai³lah ma¹dsio¹² dsag³ cuøh¹²dsa hning² ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲା ପିଲାତ୍‌ ତାକେ ଆରିତରେକ୍‌ ପାଚାର୍‌ଲା, “ତୁଇ କାଇକେ ଚିମ୍‌ରା ଅଇଦେଲୁସ୍‌ ?
    କାଇଟା ମିସା କଉସ୍‌ ନାଇ । ଦେକା ସେମନ୍‌ ତର୍‌ ବିରଦେ କେତେକ୍‌ ନିନ୍ଦା କାତା କଇଲାଇନି ।”
  meu-meu: Pilato ese ma e nanadaia lou, eto, Oi na to haeremu a? Oi dibamu hereva
    idau-idau amo e habadelaimumu.
  yva-NT: Weti Pilatus po Yesus anajo akato pare, “Mbeanimaibe Nyo raura akananto
    maije jewen? Nyo raen wo naura tantunawi rave!”
  dgc-dgc: éy kinagi ni Pilato diya, a “Meadu i iyépehay dia diko! Anya i katuwiran
    mua?”
  zpm-NT: 'Nacne wbiire Pilat bnabdiidz Pilat lo me, rëb Pilat: ―¿Pe nacne rquiabd
    luu? Bui gaṉle zha nactaa grë ncuaaṉe rcaadzdoḻ zho luu.'
  hix-NT: Onà wyaro nkekon xarha tà, Peratusu, àwya. Atxke nàrwonatxow hamà, moxamo,
    ohoko, kekon hatà. Anaro rha ayanhànà yokarymetxow hamà. Eyukhuranye manaye. Oskarymahra
    manaye, kekon hatà, Peratusu, Txesusu wya.
  sim-sim: Urik Pailat Jisasin indiyok ormu silira, �Mashi kas nga mbakwa ambu om?
    Mir mashi kason li mbawa am mimu misindu?�
  npi-ULB: पिलातसले फेरि पनि येशूलाई सोधे, “किन तिमी जवाफ दिँदैनौ ? हेर, तिनीहरूले
    तिम्रो विरुद्धमा कति धेरै अभियोग ल्याइरहेका छन् ?”
  cgc-cgc: Gainsa eman Pilato ki kanen, “Ino, ula ka may isabat ta iran na mga akusar?
    Tama gid iran na akusar kuntra ki kaon.”
  tim-tim: Hain akbiâ Pilatoŋe Yesu hin magaŋep, “Gâ den hâuŋe siâ wangât bo makmâ
    kindât? Nâŋgâ. Den aŋgâ aŋgâ hogom togo hâkgân hâkgân aktâi.” dâm magaŋep.
  yor-yor: Pilatu sì tún bi í léèrè pé, “Ṣe ìwọ kò dáhùn ni? Wo gbogbo ẹ̀sùn tí wọ́n
    fi kàn ọ.”
  wos-wos: Saféndaka dé Pailat déré wa, “Di ménika séfélak hundi di safé, hurumén
    jooka. Métaka méni deka hundi hasa wahafi ye méni xékéta nakélak té?”
  emp-NTPO: 'Maʌ̃ bẽrã Pilatoba waya Jesua iwid̶isia: –Ũrĩdua, ãdjirãba bʌra ne jũmaneba
    biẽ́ jara duanʌa. ¿Bʌa panuẽ́ca?–'
  eng-F35: 'So Pilate asked Him again, saying: “Are you not going to answer? See how
    many things they are testifying against you!”'
  ind-ind: Pilatus bertanya lagi kepada-Nya, “Apakah kamu tidak mau menjawab? Dengarlah
    betapa banyaknya tuduhan mereka atasmu!”
  pes-OPCB: 'پس پیلاتُس باز از او پرسید: «چرا هیچ نمی‌گویی؟ ببین چه تهمت‌هایی به تو
    می‌زنند.»'
  mpt-mpt: Failate baabanea I baaniba Kobo kukub misiamo naneb biobo ge okebib yole
    kobo fatnanebta i wengo yang kenamino kimik ge biebe? ge baabane otane
  ssx-ssx: Pailedima꞉ Yesu paa lota꞉ pitolo alota꞉ Pi ma꞉nda꞉ na lelipikipe. Naka꞉
    hau pu hala꞉ ekimanu wopu pa꞉ta꞉ neke do la꞉ mea tiaaseme handa꞉e leekeme.
  mkl-mkl: Ŋɔi Pilɑti í beeɛ mɑ́ í ni, i kù wɑɑ fɔ ide ɡɔ? I kù ɡbɔ bɛi ɑ̀ wɑɑ niɛ?
  gaq-gaq: ପିଲାତ ଆରି ମୁଇଙ୍ଗ୍‌ତର୍‌ ଜିସୁକେ ସାଲ୍ୟାଃକୁକେ, “ନାଁନେ ମେଁ ଡିଗ୍ ଦସ୍‌ ଣ୍ଡୁ ?
    କେଲା ମେଇଙ୍ଗ୍ ଆଁନାକେ ଗୁଲେ ସାମୁଆଁନ୍ନିଆ ଦସିଆଡିଙ୍ଗ୍‌ ଆର୍‌ଡିଂକେ ।”
  gof-RNT: Shin Philaaxoosi zaaridi Yesuusakko, “New zaariyabay baawe? Entti ne bolla
    ay mela mootuwa ehiyakko be7ikki?” yaagis.
  unx-unx: ଏନାମେନ୍ତେ ପିଲାତୁସ୍‌ ଆଡଃଗି ଇନିଃକେ କୁଲିକିୟାଏ, “ଚିୟାଃ ଆମ୍‌ ଜେତ୍‌ନାଃ କାମ୍‌
    କାଜିରୁହାଡ଼ାକଆ ? ନେଲ୍‌କୁମ୍, ଇନ୍‌କୁ ଆମ୍‌କେ ଚିମିନ୍‌ ପୁରାଃ କାଜିତେକ ଚିଟାମେତାନା ।”
  gah-gah: 'Pilató goha loká otake limó: Geikumú gakó genavagi nilamó nenazo, geza
    gakó ale viligoko lo kimitanimoláa ma nomihe.'
  lcm-lcm: Na Pilato kala anguan sui an ania ta, “Au sa, parik kupa buk polpol? Arai,
    kipo tupang ua ta keve bil miang.”
  aer-aer: Alakenhe ikwerenge anteme Pilate-le renhe awethe apayuthneke, “Iwenhenge-ame
    unte nterte akwete yanhe tnerle-aneme, angketyakenhe? Unte kwenhe aweme nthakenhe-arle
    itne angkerrerne, arne areye unte-arle akwele mpwareke-akerte.”
  qvc-NT: 'Chaymi gubyirnu Pilatuqa Jisusta tapurqan: —Kayshina kuntrashushpa ancha
    rimaptinllapaqa ¿ima manachu qamqa nimata ningi? nishpa.'
  tgl-ULB: Tinanong siya muli ni Pilato, “Wala ka bang maibibigay na kasagutan? Nakikita
    mo ba kung ilan ang mga inilalabas nilang mga bintang laban sa iyo?”
  cbs-NT: 'Pilaton ana Jesús yukakin: —Ja mikidi betsa betsapa chakabu yuiaibudan,
    ¿min jawa jatu yuiamamen?— aka'
  xtm-NTPP: 'te Pilato ma, ni jikan‑tnu''u de ya in‑ka jichi: ―‍¿Ñatuu nawa ká''an
    ni? Te kua''a xeen ja ka xtekuechi ña''a i a ―‍kúu de jiña''a de ya.'
  nnq-nnq: Pilato ngankonya kabele Yesu, “Bo, nnyangaje lilobe? Nnyowa apabanchalakicha
    mwe.”
  bao-NT: 'Pilato pea o biro cʉ̃re ĩi jãiñaupi ñucã: —Paʉ wãmeri peti ñañarije mʉre
    ĩi wedejãama. ¿Ñee tiigʉ mʉ yʉʉtiti? —ĩiupi.'
  san-ORI: ତଦାନୀଂ ପୀଲାତସ୍ତଂ ପୁନଃ ପପ୍ରଚ୍ଛ ତ୍ୱଂ କିଂ ନୋତ୍ତରଯସି? ପଶ୍ୟୈତେ ତ୍ୱଦ୍ୱିରୁଦ୍ଧଂ
    କତିଷୁ ସାଧ୍ୟେଷୁ ସାକ୍ଷଂ ଦଦତି|
  huv-NT: 'Condom Pilato tatün nej manguiay alinomb, tasaj: ―¿Neol ngo merndeaca?
    Ijaw nguineay teamayacüw isoet xeyay ―aj.'
  otn-NT: 'Ra̱ Pilato ma̱hømbi̱ ''yɛ̱mbra̱ Jesús: ―Ya guí øsɛ te gäma̱ hya̱ gui̱ nya̱p''a̱''i̱
    ya. ¿Ua hi̱n tema̱ hya̱ gdi tha̱di̱?'
  nop-nop: kaŋ Pailatdi kotigoŋ ninadiguk, “Nemek kadakaniŋ fee tuguŋ ganiiŋ kaŋ maŋgoŋde
    mede nemu tubu-udaneyemulaŋ?”
  obo-NT: De-en id intud mandon si Pilato, kahi rin to, “Norinog du iddos mo-uraan
    saa no id uug dan kikow. Ondan, waa vo id pokotavak du?”
  cak-ENT: 'Xpu''u ri Pilato xch''o chic apu riq''uin ri Jesús y xbij chin: Rije''
    juis q''uiy ri nquibila-pe chavij richin ncatquisujuj, y rat ¿man jun tzij nabij?
    xbij ri Pilato chin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤕᤠᤶᤔᤥ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤀᤥᤔᤧᤳᤋᤧ᤹. ᤁᤶᤔᤩᤠᤰ ᤕᤖᤡᤰ ᤀᤠᤵᤋᤡᤰ ᤁᤧᤶᤃᤢ᤺ᤳᤋᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤏᤧ᤹ ᤌᤣᤀᤠᤱ ᤁᤧᤶᤒᤠ᤺ᤳᤏᤧᤴᤒᤠᤒᤣ᥅”
  snx-snx: Sis bili Pailot adu inarlox, “Nyi sam be mendaxaman e? Andug nyi sam lambei
    kinyombisxane nyi xe jalxam e?”
  kql-kql: Kape, de, Pailatɨn wunutuk yika kavik kombɨiyeve, “Dɨn aipɨndi wulu ka
    sivɨtvi? Dɨn bɨiya valan wulu gasakamanaŋ mandɨve sivɨtva, dakɨk safutuk.”
  mie-NT: 'De Pilato nī jīcā tūhún tucu dē yā: ¿Nūcu nduú cáhān cuitī nū? ¿A nduú
    jínī nū jā cuāhā cuāchi cáhān ndá dē sīquī nū? ncachī dē.'
  san-TIB: ཏདཱནཱིཾ པཱིལཱཏསྟཾ པུནཿ པཔྲཙྪ ཏྭཾ ཀིཾ ནོཏྟརཡསི? པཤྱཻཏེ ཏྭདྭིརུདྡྷཾ ཀཏིཥུ སཱདྷྱེཥུ
    སཱཀྵཾ དདཏི།
  qve-NT: 'Saynata acusaqtinkun, Poncio Pilatoqa Jesusta huktawan tapuran: —Qanpa
    contraykipi acusaspa kay runakunapa imaymana rimasqantari ¿uyarishankichú? Chayri,
    ¿manachu ni imallatapas rimarinki defiendekunaykipaq? nispa.'
  pao-NT: Soo Pilate yise mee ka Te Pabe'e netamma, “Umu tooe hayoo tooe u netamma.
    U haa'a gi oo naka, o'no u gi hayoo unakwe?”
  cbu-NT: 'Ashiri, Pilaturinsha Isusoo: ¿Mayaamsha nda yámaksha? ¿Wanipaj tputs yutarit
    tsiyatkana? tárangiya.'
  usa-usa: 'Pááírati móragaraqa ítama aónaraiye: “yauwéqma íyaq timá-yiminono? eqtábámá
    taíbaq-taigon-aimma kétee.” titana'
  soy-soy: 'Pilɑti uu kɔ pipisɛ u kpɑ́ rɛ: Áɑ rinɔ́ɔ yɔ́sunɛɛ? A ripɑí mmɛ̃ nɛ mmɛ̃
    kɑpi kɛpɔ́cɑ́ɑ́ n símisi.'
  bkx-bkx: Nalail gubernur ntoti ntein Jesus mnak, “Ho ka mneen maan fa sin molok
    nae? Sin nasanat Ko namfa-faub ee. Ati Ho msuil maan sin feꞌ!”
  hui-hui: Ani layagola Pailatehanda ibuhondo halu mende lalu, Ladai nabule dege kegonibe.
    Tigua í̠na ko dewa birigo layago hale haribe be nahebe, lene.
  amf-amf: Bhilathoos pir “Ya yer kala hattear giyattanu? Kedi yer meemay goytika
    haam kenin bersenam shedaa” hamayse kiam ki oysade.
  quc-NNT: 'Xuta'' k''u ri tat Pilato jumul chik che ri Jesús, xub''ij: ¿A mat k''o
    jas ri kab''ij? ¡Chatampe'' chi k''ia ri käkib''ij chawij! —xcha che.'
  dob-dob: ꞌEnega Pailato Yesu ꞌienaida limena, ꞌigwae, “Mwaꞌadega nigeya ꞌimu eꞌisamo?
    Simana getedi ꞌamu eꞌewa manuna ꞌunononaya?”
  wrs-wrs: Wo Pailatva henga Yesusm omnana, yemba ambo mindnam indkokla ovriv, es
    yimba ata sesva ishunvav?
  mca-mca: 'Ma'' qa ha'' Pilato qa ewi''ƚij iye in nifaakan ha'' Jesús, qa yit''ijets:
    —¿Me nite'' ƚ''inku''ƚ? Jeƚ qeku''nek, eke'' olots wekwek uƚ''etsik''i titijiti''yijets
    in ƚaqsiijkii.—'
  tzo-TZC: 'Jech o xal ti Pilatoe lic xchaꞌjacꞌ: ―¿Cꞌu chaꞌal ti mu xapac acꞌoplale?
    Qꞌuel avil ti cꞌu sꞌelan ta saꞌic ti amule ―xi.'
  mya-mya: သို့​ဖြစ်​၍​တစ်​ဖန်​ပိ​လတ်​မင်း​က​ကိုယ်​တော် အား ``သင်​သည်​မည်​သို့​မျှ​မ​ဖြေ​ဘဲ​နေ​ပါ
    သ​လော။ သင့်​အ​ပေါ်​မည်​မျှ​အ​ပြစ်​တင်​သည် ကို​ကြည့်​ပါ'' ဟု​ဆို​၏။
  gng-NT: 'Nɛ Pilat tí niire'' wɔ ki ye: «Ŋa ń len kí jiin-ii? Cenge bi biindeh
    ŋɛ mibiinm mà kɛ ya bol-a!»'
  cbi-NTPO: 'Pilato manbake''meetu tsandimi: ¿Tiba pakakenuu jutyuu, ñunu ti'' mityaba
    kuipa pu'' tsandindetsuba? timi.'
  ikk-NT: Paịleti nọ jụzị a, sị, “O nwọnni ihiẹn y'a za? Lee ihiẹn ndịnị ile wẹ rị
    e ku nị ịya k'i mẹ.”
  leu-leu: E voxo na Pailat a fin fulane, “Ri kuusan pengan nano taasaxa no pife sui
    a ferawaian siri. No langai, ri taxa tiis nano pana mu vuputkai xaves?”
  maz-NT: 'Nuc''ua e Pilato o dyönü na yeje o xipji e Jesús: ―¿Cjo dya i̱ṉ tjünrü?
    Maco na puncjü yo pje nde xi''ts''iji.'
  bod-N: ཡང་པི་ལ་ཏུ་ན༌རེ། ལྟོས་དང་མི་དེ་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་དོན་འདི་འདྲ་མང་པོ་གཏུག་གིན་འདུག༌ཨང༌།
    ཁྱོད་ཀྱིས་ལན་ཅི་ཡང་མི་འདེབས་སམ་ཞེས་དྲིས་པ༌ལ།
  tca-NT: '@see-verse:MRK.015.003'
  zpl-NT: 'Enzeꞌe unidichiaꞌ Pilato lu Jesuse stucu bese: ―¿Xinu la cuaquilílu? Ubiꞌyacuru
    huaxi nú rni bee bene lu cuendaꞌlu.'
  mbc-NT: 'Pilatosya ta''pî: —‍To'' maimu yuukuya pepîn? Mararon pepîn imakui''pî
    ku''sai''ya taa pî'' to'' man apî''.'
  ndg-ndg: Pilato kanlokiya tena, “uyangwa kwaa sosote? ubona kwaa eyo kushitaki kwa
    mayaalo mengi?
  wsk-wsk: Se Pilate aking nu isuam, “Ni ikiko, ni den suen biya te ka atumusam. Se
    ni awuk se den koma me balsam a?” mam.
  toj-NT: 'Jaxa Pilato ti cho yalaa: ―¿Jasyuj mi la c''umani? ¡Ata huab ja jas huax
    yalahue abaji!'
  dwy-dwy: Ŋayŋu ŋayi Pilate-tja bitjayana nhanŋu waŋana, “Ŋäma ga nhe gurra yulŋuya?
    Ŋunha waya gurra nhuna ḻakama be yätjpuy djämapuy. Yakana nhe yurru dhuwaya ŋula
    waŋaya?”
  kkl-kkl: Ambarekpa, Pilatusti Yesusag nen hailamogti, “Andi yubu samoro ambatsululam
    kom, te? Kembamen! Andi malia uaomne nanag ambatneangne maiknori,” seog.
  tbc-tbc: Amaiak niŋen o Pailat irupeig isumiani, “Uloŋ, iŋ ru sapita wei mi dupano
    da. Ak dugo, oŋ ru naon ta ubol san tia yak i?”
  sna-sna: Saka Pirato akabvunzazve akati, “Ko, haupinduri here? Tarira kuwanda kwezvinhu
    zvavanokupomera.”
  smk-NT: Ket sin wanin tinepetan nayaynaet ni Pilato. Wana, “Kasa paran mai'bat mo?
    Narnge' moy abaw a man'iparsa ra komo!”
  grc-TCGNT: ὁ δὲ Πιλάτος πάλιν ἐπηρώτησεν αὐτόν, λέγων, Οὐκ ἀποκρίνῃ οὐδέν; Ἴδε,
    πόσα σου καταμαρτυροῦσιν.
  mzz-mzz: We Pailato ivelautoli vaituqaneni ivo, “Banikodiqa, ge kudabaivila? Kunoqai!
    Valabubuna kapoidi puedi beqa iemwaumu!”
  gof-WFTW: Shin Philaaxoosi zaaridi Yesuusakko, “New zaariyabay baawe? Entti ne bolla
    ay mela mootuwa ehiyakko be7ikki?” yaagis.
  spa-BLM: 'Pilato volvió a preguntarle: “¿No tienes respuesta? Mira cuántas cosas
    declaran contra ti”.'
  kyz-NT: 'A''eramũ Piratu ''ga ''jau ''ga upe nũ: —Nereenuwi te ''gã je''ega? Nerewawagi
    te ''ã aipo ''e are a''i kũi?— ''jau ''ga Jejui ''ga upe.'
  dao-dao: Pilat naw kthäh be lü, “Am na jah msang hlü beki aw? Ami ning mkatnak he
    jah ngaia,” a ti.
  cya-cya: 'Xiya'' mñicha'' yu Pilato ''in ñi: ¿Ñi cha'' ta ñi sca cha'' lo'' a xcuen,
    lo'' tsala ña''an nsu''hua ne'' re qui''ya ''in?'
  beu-beu: Ang muse gubernur bot bale Yesus adang taaning hula, “Aana bae imateng
    ang naung venghele niang angu? Ini Aaing ening ahala toang amara tila. Aanake
    ebale hengi!”
  wrk-wrk: Yanybayi Bilad nangangi Jisuskanyi, “Manku kuna ninji yalungi jangkurr.
    Wanyingkanyi ninji karda jungku. Yalu yanybaka kajanyi nganyingkanyi balkinyi
    jangkurranyi. Ngala miku kuna ninjiyi jananganja yalunya.” Barriwa.
  nii-nii: Pe Pailos nga Jiisas kii sim, “Nim ek nikin orung kindnjii min? Nim kani!
    Wumb nim kin ek pei ninmin,” pa nim.
  ign-NT: 'Tacahe, mápechavare mayasereca ema Pilato. Máichapa: —¿Vahi péchajiuchava
    eta juca nametau­chi­ravihi? Camuri eta piviurevahi náicha —máichapa.'
  dik-NT: Go Pilato bɛn thiëëc, “Cïï käjuëc cï yï gaanykä ye bɛ̈ɛ̈r, piŋ käkkith yeke
    kuɛɛn yïguɔ̈p.”
  cac-cac: 'Yuj chi'', ix yalanpax vin̈aj Pilato chi'' d''ay: —¿Tom max ach tac''vi
    jab''oc? Ab''i, man̈ jantacoc tas syac''och eb'' vin̈ d''a ib''an̈, xchi vin̈
    d''ay.'
  tzj-E: 'C''jara'' ja'' Pilato xc''axaj chic tzra Jesús: —¿Le mtac''ulba'' je nbixa
    chawa? congan q''uiy awil necbij chawa, cara'' nbij chic tzra.'
  san-BUR: တဒါနီံ ပီလာတသ္တံ ပုနး ပပြစ္ဆ တွံ ကိံ နောတ္တရယသိ? ပၑျဲတေ တွဒွိရုဒ္ဓံ ကတိၐု
    သာဓျေၐု သာက္ၐံ ဒဒတိ၊
  yaa-NT: 'Nãskafaifono anã Pilato yõkaxõ iskafakĩ yoini: “¿Mĩ ato kemaimamẽ mĩõnoa
    afara chakafo yoifiaifono?”'
  cab-NT: Ábayati lálügüdüni Piláto, ába laríñagun lun. —¿Moúnabuntíbusan ni cáta?
    ¿Aríjabá átiriñein lan bidúnrun íchuguti?
  clu-clu: Gani ginpamangkot tana ruman ni Pilato, makon na, “Ta ara kaw gid may isabat
    sa mga bintang nga dan? Doro gid andang ginabintang kontra kanimo.”
  swh-ULB: Pilato akamwuliza tena, “Hujibu chochote? Huoni jinsi wanavyokushtaki kwa
    mambo mengi?
  tpt-NT: 'Yu Pilato va aaqtaun lhisakmichoqol, va junil: —¿Jantu tuꞌuchun kanauneꞌe?
    Va ayaj pulhuvaj tatꞌaunan tislajmanan.'
  aai-aai: Imih Pilate Jesu ibatiy maiye? “O boro tur ta inao? O baifufuwenayan hiruw
    te’o kunonowar!”
  sny-sny: Sosu Pailat le ma'e eiye, “Ne peri ape wanu ta'ame awere? Ne peri ta lowe
    ma'e itiya'u au te'e ta'ame awere? Lowe ne ma'e peri tomu ne'ese fu te'esiya.
    Ne peri lowe lo wanu ta'ame awere?”
  myy-myy: 'Ito bajiri mʉcana tʉdi seniĩayijʉ Pilato Jesure: —¿Cʉdibesacõati mʉ? ¿Masibeati
    mʉ, jeyaro mʉre oca menirã yama ĩna? yiyijʉ Pilato ĩre.'
  trc-NT: 'Ga̱a ne̱ xnáꞌanj uún síí cuꞌna̱j Pilato man Jesucristó, cataj soꞌ: ―Me
    cheꞌé ne aꞌmii so̱ꞌ ga̱. Nihánj me se utaꞌ uxrá nii cacunꞌ xráá so̱ꞌ ei ―taj síí
    cuꞌna̱j Pilato rihaan Jesucristó a.'
  cut-NT: 'Ndaconan tumerune Pila̱to ihyan, ne ra̱hn se: ―¿Dehco che hua ndahconen
    yahn sa̱hn sih?, te a̱ma rih nunde se yehn.'
  bel-bel: 'А Пілат зноў спытаўся ў Яго: Ты нічога не адказваеш? бачыш, як многа супроць
    Цябе скаргаў.'
  zlm-KSZI: Pilatus bertanya lagi kepada-Nya, ‘Tidakkah Engkau mahu menjawab apa-apa?
    Lihat betapa banyaknya tuduhan mereka terhadap-Mu?’
  gdr-gdr: Sɨ Pilato b'usaya Yesund yerkitonj da, “Nangga pae Man maka mɨra nomninyɨt?
    Man yɨr de, komkesa towaina negɨr yɨt rɨnsim re ton kor pɨlwa eyenanj Mor gatab
    b'ɨsagɨkam?”
  vmy-NT: 'ꞌBa kui= kjuañu Pilato tsiningiya nganire: —¿A bi singuaje? ¿Jó sji ngatꞌa
    tseꞌe nga ꞌba tuku kjiꞌi tsajmi xi inyabangiri?'
  cmn-FEB: 彼拉多又问他：“你看，他们对你提出这么多控告，你不想为自己辩护吗？”
  gmv-RNT: Philaxoosi qas “Ne aazas oysha zaarikii? Hekko nena daro yo7on mootetes”
    giidi qasseka oychides.
  ncl-NT: 'Cuaquín Pilato quilajlanic oc sejpa, quilic: —¿Amo len ticnanquilía? Xiquita
    in míac monahuac tehual hual mitzmotexpahuililo.'
  wed-wed: Ma nanare Pilate, Iesu i vitaraviravirana-melei i pa, “Tam ma paribelana
    bo eḡa? Ma nonori e viviwavuim kaua maḡamaḡaui aubai!”
  sua-sua: He ekam tok, e Pailet ta kle ka mnganang te, “Ngola, ya ngan o rhek kavurgem
    ri ngat kaelik kuo mang yin va nop o rhek ngang in gi kmoripang ngar?”
  klt-klt: Wa met Pailat tá son inuk, “Me kámá meinelák me? Kang, me wu rina kámá
    ingmen meng sat áwáng kákkán kálu átak.”
  are-are: Pilate-alantama erinha wotha pmarraka, “Unta etnanha tjukunyalama wurlanama?
    Etna pula nganha kngarra inthorra ilparnama.”
  gai-gai: na Pailatta manmo gaind mac digiatna, “U tida moca kam ianna ruti mbop
    ŋgocor? Na u waracrinanna, an kamb wɨtta mina unmo mbopapeknanna.”
  qvm-NT: 'Tsaymi Pilato yapay taporgan Jesusta caynog nir: “¿Manacu imatapis ninqui
    tsayjina contrayqui rimaycaptin?”'
  chz-NTPS: 'Ko̱o̱ˉ kaˉlähꜘ gaꜙjähꜘ Pilato: —¿Cheˊ niꜙ miihˉ juuˈ saꜙ ji̱i̱hˊ kihˈ
    dsaꜙ? Jëëˋ daˊ johꜘ heˉ saꜙ bä̱ä̱hˉ dsaˉ hneˉ.'
  kmu-kmu: HuneꞋatageno PailatiꞋa nagoꞋene mage huno hie “Havio mukiꞋa kefo yama nehana
    yana ali falote nehagi kagaya kenonaꞋamia naꞋa higeka nohane?” huno hie.
  ood-NT: Sh g Pilate ab ep kakke, “Neh, muꞌi haꞌichu o ab m‑abchud. Napt pi am hu
    has wo shaꞌi chei ab amjed?”
  lbm-lbm: पिलातुस न ओको सी फिर पुच्छ्यो, “का तय कुछ भी उत्तर नहीं देवय? देख हि तोरो
    पर कितनी बातों को दोष लगावय हंय।”
  ncj-NT: 'Oncan Pilato oc sepa otetlahtlani: ―Tel, ¿ahmo tlen titlananquilis? Xiquita
    ica quesqui tlahtoli mitzteluiyahque.'
  yuj-yuj: Aeapo maok, Pailato man warko turunkria maok, “Amo wa napo, amwan kápae
    kare kar sénap máte, nopok kor ankwap kar sér mo nie?”
  kto-kto: Ga inagat amarikong Pilato ga ugama, “Atabo tale iga naramang ties ba meba
    napulam nanamup ma la okosarmeng uriro ties? Naptang, mime novuremeng ma papaluaip
    ma tiesiap.”
  gmv-NT: ጲላፆሲ ቃስ “ኔ ኣዛስ ኦይሻ ዛሪኪ? ሄኮ ኔና ዳሮ ዮዖን ሞቴቴስ” ጊዲ ቃሴካ ኦይቺዴስ።
  por-BLT: 'Pilatos lhe perguntou novamente: “Você não irá responder? Veja quantas
    acusações eles fazem contra você!”'
  stp-NT: 'Baꞌ gio bhaiꞌp ji chɨkka gu Pilaato, jup tɨtda: ―Jir sɨlhkam chi moo puiꞌ
    nam jax kaiꞌch nam bɨɨx aixim jum iattulhiꞌñ dhi jaꞌtkam. Tɨɨꞌ nap baꞌ cham ñiok.
    ¿Puiꞌ aap baꞌ cham tuꞌ bhaan jum palhbuidhaꞌ? Tɨɨꞌ nam jax kaiꞌch dhi jaꞌtkam.'
  mgc-mgc: Here Pilato ako'jo hɔ mo löhu iya henye, “Anza dë zi yï da kö'du ne ya'ba
    mo? Owo wasusu 'bëzë ne ku biya.”
  ame-NT: 'Pilatoñapaʼ atet̃ otererr: —P̃apaʼ ¿areʼtchaʼña p̃anapaneto? ¿Amaʼt peʼmuenanetoña
    ñetpaʼ paʼnamenot̃ aʼmet̃areʼtam̃penpet?'
  mgh-2016: Napilato ahonkoha tho, “Woonaka khannaakhulha? Mwiiweke chineera aya wo
    uriani milhatu chinchi!”
  kvn-NT: 'Tegin Pilato kannan Jesúszhe ekichialbal chogal: —Imi we tulemal melugus
    pe-tuktinanimal. ¿Pe abin-imakojulmoyé?'
  gvf-gvf: Pailete kwi iru sirin bile Yesu tongwa, “I ka maan ta dikino? Ka binanbile
    digwane waa i tongwa kanekino?”
  san-ISO: tadānīṁ pīlātastaṁ punaḥ papraccha tvaṁ kiṁ nōttarayasi? paśyaitē tvadviruddhaṁ
    katiṣu sādhyēṣu sākṣaṁ dadati|
  deu-ELBBK: 'Pilatus aber fragte ihn wiederum, und sprach: Antwortest du nichts?
    Siehe, wie vieles sie gegen dich zeugen!'
  mcb-NT: 'nerotyo yogari Pirato imatutaarityo aikiro ikantiri: —¿Tera tyara pinkantumate?
    ¿Matsi tera pinkeme ikantaigakerira?'
  yle-yle: '@see-verse:MRK.015.003'
  swh-1850: Pilato akamwuliza tena Yesu, “Je, hujibu neno? Tazama wanavyotoa mashtaka
    mengi juu yako.”
  ese-NT: 'Jamajjeya Pinatohua oya huohuiꞌajja canaje: —¿Yajjajje acuae mi mi jjasajaꞌaquiani
    soꞌo? ¿Aꞌa jje shajjaꞌajja jjima ojaya esohui mijo? Quea huiso nee miya niñeba
    cani Jodio etii cuaa.'
  jac-NT: 'Yuxin iskꞌambe naj Pilato tet Comam: —¿Tzet yin̈ xin mach chachtakꞌwi?
    ¿Tom mach chawabe hanta tzet chisbalcan̈ ebnaj hamuluj? ẍi naj.'
  cak-CNT: 'Xpe ri Pilato xch''on chic apo riq''uin ri Jesús y xubij c''a chire: Rije''
    janíla q''uiy ri niquibila-pe chavij richin yatquisujuj, y rat ¿man jun ch''abel
    nabij? xcha'' ri Pilato chire.'
  zia-zia: Ayero sewa Pilato mene nung nupema atata yero sena, “Ning ge abena saine
    yao teng oko i? Awong tani meko nina auna susuwa witao keregatineya, gosinesa.”
  mal-2015: 'പീലാത്തൊസ് പിന്നെയും അവനോടു ചോദിച്ചു: നീ ഒരുത്തരവും പറയുന്നില്ലയോ? ഇതാ,
    അവർ നിന്നെ എന്തെല്ലാം കുറ്റം ചുമത്തുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo nicã tʉꞌogʉ, Pilato apaturi Jesure sẽrĩtiñaꞌnemocʉ niwĩ tja: —¿Mʉꞌʉrẽ
    na tojo nisere yʉꞌtiweti? ¿Dicʉse peje mʉꞌʉrẽ weresãrã weeti? nicʉ niwĩ.'
  mbl-NT: 'Ha Pinat te xe yĩykopit, hu: —''Ok xate hãm''ãktux hã yãnãn ''ohnãg? ''Ãpu
    ''ũxupax, nõm xop te hãm''ãktux ''ãkummuk! Kaxĩy.'
  zpc-NT: 'Lenaꞌ una Pilato rëbinëꞌ Jesús: ―¿Bixquienꞌ birequëboꞌ? Huala rao yaca
