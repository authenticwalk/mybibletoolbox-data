  mlp-mlp: Emsa Pailat in Yesus a ta susumun ug, Ni gamuk araq amenin a hi emdaq e?
    ham. Ni hurit ham. Mataw ko nan kabemmo nimalib tiqemay ham.
  ape-C: Douk namudok aria Pailat narigan shopunek nakri, “Tik, amam henekumen sabainyi
    baraen. Aria nyak ta nyuwanamam enen baraen aka, uwok?”
  bgs-bgs: Igkagi si Pilato, na mà din, “Marapung tô dimanda dan tingód áknikó. Ándà
