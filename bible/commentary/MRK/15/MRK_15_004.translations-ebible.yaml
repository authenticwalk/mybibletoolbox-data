  xon-xon: Le Pailat ki baa u, “Saan len tibaa aa? Li pel baah bii si sakpen pu na.”
  tzo-ZNT: 'Ti Pilatoe isjacꞌbe la noxtoc ti Jesuse: ―¿Cꞌu yuꞌun ti mu xatacꞌave?
