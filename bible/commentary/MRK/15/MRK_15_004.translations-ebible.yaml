  nhy-NT: 'Pilato oksemi okitlajtlanij: ―¿Mach itlaj tikijtos de nochi tlan mitzistlakawiaj?'
  asm-FB: তেতিয়া পীলাতে আকৌ তেওঁক সুধিলে, “তুমি একো উত্তৰ নিদিয়া নে? চোৱা, এওঁলোকে
