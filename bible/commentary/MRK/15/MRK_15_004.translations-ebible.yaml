  tue-tue: 'Pilato Jesuré sãĩñánemoyigʉ: —Cʉ̃́ã mʉʉrẽ pee wedesãrã tiiíya. ¿Mʉʉ yʉʉridojãĩ?
    jĩĩmiyigʉ.'
  bjp-bjp: Ke Pailat ka diik u sabin aragii, “Be, biil ti orek kiam una kiliis ri?
