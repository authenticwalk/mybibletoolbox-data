  faa-faa: Asiamo efera hunia Pairatemo Yasuaki someraka, “Ipu makata kára hukuarurane
    nómo kairakarire? Nómo some paripeakosare?”
  kik-kik: Nĩ ũndũ ũcio Pilato akĩmũũria o rĩngĩ atĩrĩ, “Kaĩ wee ũtarĩ na ũndũ ũgũcookia?
    Ta rora maũndũ marĩa mothe maragũthitangĩra.”
  cap-NT: 'Pilatuqui pewczizakazza: —¿Kjaz̈tiquiztan am ana kjaazñi atjo? Tjapamanaz̈
    am quintra chiila, pero.'
  ksr-ksr: Jegi Pailotnoŋ Jiisas mombo qisiŋ muŋ ijoro, “Moba! Yoŋonoŋ qaa mamaga
