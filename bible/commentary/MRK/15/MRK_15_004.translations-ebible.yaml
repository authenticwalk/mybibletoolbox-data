  jpn-1965: ピラトはもう一度イエスに尋ねて言った。「何も答えないのですか。見なさい。彼らはあんなにまであなたを訴えているのです。」
  fra-SBL: 'Pilate lui demanda de nouveau : « Ne réponds-tu pas ? Vois combien de
