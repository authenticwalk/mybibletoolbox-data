  not-NT: 'Aisati yosamitairi Pirato icanqueri Ira Jesos: —¿Pairo te potabitëmatobitiri?
    Tojai icomantëgotaiguëmi cara picantaguetiro te ongomeite.'
  plu-plu: 'Ig amekene Pilatus hiyapni henne, ig ayapri: ―Ka ba pis timap ku samah
    igkis kamiyep ku pis keh mbayka kaayhsima? Mmah pis yumawatma pikaytwanwatma?'
  iou-iou: Ude yäŋirä Pailattä Jesu äneŋi iwetkuk; Äma päke ŋonitä gäka man mäyap
    yäŋirä imata kowata nämo yäyan?
  ntp-NT: 'Vaidʌ ʌPilaato ʌpamu itʌtʌdai ʌSuusi: ―¿Maitapʌs gaaa noragida agai tomali
    ʌmo ñiooqui? Dañi vʌʌ naana maasicʌdʌ gʌpiʌrʌ gʌvuupai goovai ―astʌtʌdai.'
  rai-rai: Pilaato i tiri Iesu balet naa, “Pa anum ta pirpir na binabaalu? Baboi,
    mongoro na utnaa aakit mi diat takuna ui mai.”
  haw-1868: Ninau hou mai la o Pilato ia ia, i mai la, Aole anei oe e olelo iki mai?
    E noonoo oe i ka nui loa o na mea a lakou e hoopii mai nei nou.
  ffm-ffm: 'Pilaatu lamndii mo kasen: —Walaa ko njaaboto-ɗaa naa? A nanaali ko ɓe
