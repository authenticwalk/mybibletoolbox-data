  eng-TNT: 'Wherfore Pilate axed him agayne sayinge: Answerest thou nothinge? Beholde
    how many thinges they lay vnto thy charge.'
  sbs-sbs: Hape Pilato cha mubuza, “Ko ni tabi? Bone milandu ku bungi yi ba leta ni
    ku ku hambiliza!”
  sue-sue: Ago sewa Pilato meni nu noko atata wero senua awa, “Ni ge ina sai ine tepo
    ni? Nukare tani waya niso amira ge saisai kerenitinora, gosa.”
  fra-NCL: 'Pilate l’interrogea de nouveau, disant : « Tu ne réponds rien ? Vois de
    combien de choses ils t’accusent. »'
  bhg-bhg: Edo Pilate tekago sisina, “Imo embobomi ito buriya babain karigetera awa
    goteta. Imo akuta toreite ge mina teyo!”
  snn-NT: 'Cani jëhuajënna, Pilatobi baguëni se''e senni achabi: —Bacuabi më''ëre
