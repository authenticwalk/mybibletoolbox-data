  uig-CYR: 'Пилатус униңдин йәнә: — Җавап бәрмәмсән? Қара, улар үстүңдин шунчивала
    шикайәт қиливатиду!? — дәп сориди.'
  ikw-NT: Paịleti sịkwa kwno a berere, “Ọ zá nhne i naasa? Le agịda nhne be noobno
    i.”
  khs-khs: Alake wa:ke Pailateyewi Yesuma selese, “Iyewi nano sosolo kotoka Keyawa
    ta:teseya? Keyawa sowa mene sema:na:na?”
  dwr-ENT: ጲላፆሲ ሺሬቲዴ ዬሱሳ፥ «ኔው ዛሪያባይ ባዌ? ኡንቱንቱ ኔ ቦላ ዎዪሳ ሞቱዋ ኣሂንቶ ቤዒኪ?» ያጊዴ ኦቼዳ።
  pma-pma: Ka evus, Paelet viteni min Iesu vit, “?Kirviten etai tounah? ?Korlongtei
