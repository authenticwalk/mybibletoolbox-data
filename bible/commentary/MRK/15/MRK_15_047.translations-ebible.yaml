verse: MRK.015.047
translations:
  kpx-kpx: Kateisege Meli Magidaleni isi Diosasi neina Meli keau au Iesu vava mai
    abavuale ke elehama.
  okv-H: da Magdala evohu javo Mary te evohu Mary nei amo Joses ta e amite na Iesu
    degi dainge kovea avo kia.
  tbo-tbo: Ma wiwine luwaga hi gagalehi ma Yesu hi houni hoi kokowaga, naka Maliya
    i nei Magadalagei, ma a waligeha Yosa hinana.
  mal-C: മഗ്ദലക്കാരി മറിയയും യോസെയുടെ അമ്മയായ മറിയയും യേശുവിന്റെ മൃതദേഹം സംസ്കരിച്ചത്
    എവിടെയെന്നു കണ്ടു.
  grc-SR: Ἡ δὲ Μαρία ἡ Μαγδαληνὴ καὶ Μαρία ⸆ Ἰωσῆ ἐθεώρουν ποῦ τίθεται.
  bgc-bgc: मरियम मगदलीनी अर योसेस की माँ मरियम देक्खै थी के वो कित्त धरया गया सै।
  khz-khz: Maria, Magadala garena, e Maria, Iosepa tinana, na etaoato kapuna gegita-veakauato.
  deu-TKW: Die Maria von Magdala aber und die Maria des Jakobus Tochter schauten zu,
    wo er beigesetzt wurde.
  zsr-NT: Tuꞌyunu ga naꞌ rguꞌë Jesús María Magdalena len María, xnëꞌë José.
  lin-lin: Mari, moto ya mboka Magidala, mpe Mari, mama ya Joze, bazalaki kotala esika
    oyo akotia nzoto ya Yesu.
  hns-NT: Magdaala ke Maria aur Josas ke maai dekhies kie Jiesoe ke lahaas kaaha dharal
    dja hai.
  noa-E: Mag chi binaandam jẽbdeg aukhërbarm ʉʉin numiim khʉʉnau warppaimua oo naajim
    aajem. Makhʉʉn ʉʉin ãb María Magdalena ajim anʉm, maimua ãbkhai José ãd agjö María
    a thʉ̈ʉrjerr ajim aajem.
  eng-EMTV: And Mary Magdalene and Mary the mother of Joses were observing where He
    was placed.
  mib-NT: Te María ñuu Magdala, jiín María naná José, ni cajito ña nuū ní cachindūji
    de ya.
  bea-bea: Kwa Mary Magdalene kahchu Mary Joses ma oohwa-ih nichanihtyinti.
  lif-NT2: मरियम मग्‍दलिनि नु युसुफरे़ कुम्‍मा मरियमरे़ ये़सुरे़ कुधक्‍किन् मे़ने़स्‍सुबा
    ते़न्‍निन् मिक्‍सेःन् मे़त्ते़त्‍छुरो॥
  xnj-xnj: Maliya mkolonjinji wa Magidala na Maliya nyina wa Yose vapawene pandu pala
    pevayivikili higa ya Yesu.
  mmx-mmx: La ne Maria Magdalene mi ne Maria nenen ne Joses duga ven katling mo loxot,
    lamaaut at ne Iesu gak lok teren.
  cbr-NT: Usoquian 'aia ca María Magdalena 'imainun bëtsi María, Josénën tita, anribi
    uinu cara mëníoia quixun isacëxa.
  tee-NT: Pus ju Malia amachaka' Magdala chai ju Malia ixnatich ju José talakts'ilh
    junta macnucalh ju lijunto Jesús.
  eng-LSV: and Mary the Magdalene, and Mary of Joses, were beholding where He is laid.
  cak-NT: Y ri María Magdalena y ri María ri quite' ri José y ri Jacobo, xquitzu'
    jabel anchi' xmuk-wi can ri Jesús.
  pah-NT: Maria Madalena'g̃a gwepia gara'oa nongava. Mariahẽa gwepia no – kiroki hẽa
    Tiago'g̃a yhẽa.
  sja-NT: María (José nawe), María Magdalena ome ak'ɨ p'anajida sãma ɨaruta.
  xed-xed: Ta nzaktá i Mari makwa ta Magdala nda Mari mani ma Yuses, ka ngha vli dzaʼa
    kəl lu ka famta.
  mks-NT: Ta ndaja coo María, ñá ñuu Magdala xi̱hín María, náná José na̱sande̱hé na̱
    nu̱ú na̱sacu na yiquí cu̱ñu Jesús ini mé cáva̱ cán.
  gfk-S: Ma ne Maria me Magadalen ma no maurana, no makai tane Ioses, dur ga nes ter
    ing di ga hainoh Jisas kaia.
  bmu-bmu: Denike alöhi, mi Magdalagö Maria aka Maria Josesgö namŋi yetkön kinda ehot.
    Mewö.
  dgz-dgz: Iesu etua baraene arewa waen Meri Makdalin ge Meri apan Dioses inewa yawan
    asigip tane.
  eng-GNV: And Marie Magdalene, and Marie Ioses mother, behelde where he should be
    layed.
  zaa-NT: María Magdalena, ą'hua María nàna qui' José nna, bilá'ni cabi lugar làti
    gutixa cabi cuerpo qui' Jesús.
  eng-WEBSTER: And Mary Magdalene and Mary the mother of Joses, beheld where he was
    laid.
  guh-guh: María Magdala tomarapijiva, itsava pijinia María, José pena, bajarapovabeje
    tanebeje itsajota Jesús buatatsi petëpaenë.
  bon-bon: Mariya Magadala cewe magebi piiyepu Mariya Yoose me mage teepi jepänäsi,
    tabe Yeesu ne luma ecitige.
  nhw-BL: Huan María Magdalena ihuaya María inana José quitlachiliyayaj campa quitlalijque
    itlacayo.
  swh-ONEN: Maria Magdalene na Maria mamaye Yose walipaona mahali pale alipolazwa.
  wbi-wbi: UMaliya umhuma mu likaaja ilya Magidala nu Maliya ung'ina ghwa Yoose, vakapaagha
    pano ghuvililue um'bili ghwa Yesu. Vibilusisia ilivue pa mulyango ghwa mbiipa.
  bba-bba: N deemɑ, Mɑɑri Mɑdɑlɑɡii kɑ Mɑɑri Yosen mɛro, bɑ mɛɛrɑ mi bɑ Yesun ɡoru
    kpɛ̃ɛmɔ.
  eng-KJVCPB: And Mary Magdalene and Mary the mother of Joses beheld where he was
    laid.
  kgk-NT: Ha Maria Madalena José sy ndive oma'ẽ oĩ-vy. Ohexa joty omoĩ ramo hetekwe.
  waj-waj: Ramuunnaama kiooduu Makataraa gioonnaivo Mariaavaata Yoosiipaa kaano Mariaavaatama
    dida vaida Yisuunna nnabaivaa hau kioovaki teeravai.
  ekk-PKP: Maarja Magdaleena ja Joosese ema Maarja jälgisid, kuhu Jeesuse surnukeha
    pandi.
  mpx-mpx: He Meli Magidala yovana ge Meli toto Yosepa hinana hi kite Yeisu ga hi
    teliya.
  wbp-wbp: Yangka-jarrarlu karnta-jarrarlu Miiri Makardala-wardingki manu Miiri-karirli-yijala
    yangkangku Jujijikipalangurlu ngati-nyanurlu, puranjarla-pala tarda-nyangu, manulpa-pala
    warrawarra-kangu pirnkingka, yangka kuja Jajupurlu palka yirrarnu pirnkingka,
    ngulanyalpa-pala warrawarra-kangu.
  luo-luo: Maria ma aa Magdala kod Maria min Joses noneno kama nopiele Yesu.
  nhe-NT: Huan María Magdalena ihuaya María inana José quitlachiliyayaj campa quitlalijque
    itlacayo.
  aii-aii: ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ، ܘܡܲܪܝܲܡ ܝܸܡܵܐ ܕܝܘܿܣܹܐ ܚܙܹܐ ܠܗܘܿܢ ܐܲܝܟܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܬܒ݂ܵܐ.
  esk-NT: Mary Magdalene suli Mary aakagikkaŋa Joses-ŋum qiñiġniġaak napmun iḷiñiaqmaŋaan.
  msb-msb: Nagamarasid sa iya ginahimo sinda Maria Magdalena kag Maria na iloy ni
    Jose kag gintandaan ninda kun diin ginlubong si Jesus.
  cpa-NT: Jøng² ca¹jái¹ María, dsa² chian² Magdala, quianh¹³ María mi³chiég³ José
    ja³ca¹quiag¹dsa.
  dso-dso: ଜିସୁକେ ଜନ୍‌ ଜାଗାଇ ନେଇ ସଙ୍ଗଇ ରଇଲାଇ, ସେ ଜାଗା ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଆରି ଜସିର୍‌
    ମା ମରିୟମ୍‌ ଦେକିରଇଲା ।
  meu-meu: Maria, hane Magdala, bona Maria, Iosef sinana, raruosi ese e atoa gabuna
    e itaia kau.
  yva-NT: Umba Maria Magdalena me, Mariajo Yoses apa akoya me, yo Yesus apa antuna
    raije raen.
  dgc-dgc: Ey ti Maria Magdalena sakay ti Maria a ina ni Hose, éy neta de tu néngielbéngan
    dia.
  zpm-NT: Ga zo Marí Magdal ni Marí xniaa José, goṉ zho pa lo bgueets me.
  hix-NT: Àto rma nehxatxkon hatà, Maryeya komo, Maknara honotho rma, esohye xarha,
    Maryeya rma rha, Xose yonà rma. Txesusu yonamtoho yonytxownà hatà.
  sim-sim: Urik Maria Makdalak fehenda nga Maria Josephi nijava nga Jisasin or eweri
    mishin armek frimu siheyera.
  npi-ULB: मरियम मग्दलिनी र योसेफकी आमा मरियमले येशूलाई कहाँ गाडिएको थियो भन्‍ने देखेका
    थिए ।
  cgc-cgc: Nlaman Maria Magdalena daw Maria na inay Joses daw indi nalebbeng Jesus
    ya tak naan danen dya na gatan-aw ta paglebbeng Jose ki Jesus.
  tim-tim: Akto Maria Madala gâtŋe akto Yose memeŋe are Yosepeŋe Yesu kât dâpŋân kalep
    sum are ekmâ kiliat.
  yor-yor: Maria Magdalene àti Maria ìyá Jose ń wò ó bi Josẹfu ti n tẹ́ Jesu sí ibojì.
  wos-wos: Takatéfindéka bér Makdalambu yalé takwa Maria bér Josesna ayiwa Maria bér
    Jisasré takandén wekwa xé.
  emp-NTPO: Maria Magdalenaba, Jose papa Maria bid̶a acʌ panasid̶aa Jesu cacuara mama
    b̶ʌbʌdada.
  eng-F35: Mary Magdalene and Mary the mother of Joses observed where He was placed.
  ind-ind: Kedua perempuan yang bernama Maria tadi memperhatikan saat orang-orang
    itu mengurus dan membaringkan mayat Yesus.
  pes-OPCB: مریم مجدلیه و مریم مادر یوشا نیز آنجا بودند و دیدند جسد عیسی را کجا گذاشتند.
  mpt-mpt: Malia Magdala bib ulak osa eka Malia afeto Yosise biem osa ye bianiba Yesuse
    tom tem wat dofaibo atemsiobe.
  ssx-ssx: Ma꞉kadala da wanda꞉ Metima꞉ make Diosepena꞉ inkiki Metima꞉ make Yesu ipika꞉
    lapa꞉ piekeeki handepekeme.
  mkl-mkl: Ŋɔi Mɑɑri inɛi Mɑdɑlɑu do Mɑɑri iyei Zozee ɑ̀ yɛ bii ɑ̀ wɑɑ dɑsi ikui Jesuu.
  gaq-gaq: ମଗ୍‌ଦଲୀନି ମରିୟମ୍‌ ଆରି ଯୋସିନେ ଇୟାଙ୍ଗ୍‌ଡେ ଜିସୁକେ ଆଣ୍ତି ଅରିଆ ବଆର୍‌କେ ଆତେନ୍‌
    ଜାଗା କେଆର୍‌କେ ।
  gof-RNT: Magdela Mayraamanne Yoosa aayyaa Mayraama Yesuusa ahaa entti awun wothiyako
    be7oosona.
  unx-unx: ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌ ଆଡଃ ଯୋସିଆଃ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌ ଇନିଃକେ ଅକ୍‌ତାଃରେ ତପାକିୟାକ
    ଏନାକିନ୍ ନେଲ୍‌କେଦା ।
  gah-gah: Nenegú nomolago, Maliá eza Magatala numutotí vená itó Maliá makó Zoseni
    izolaho nene áminaló ánigi minasimó.
  lcm-lcm: Maria Magdalene na Maria rinana i Ioseto kilongta arai ani ring ang kata
    amatung a matmat singina.
  aer-aer: Kenhe Mary Magdala-arenye uthene Mary mikwe Joses-kenhe uthenele inteye
    mwantyele arelherle-anerreke arrpenhe ampinyenge anerle-anerremele.
  qvc-NT: Pambaptinqam Marya Magdalamanda kaq, Jusipa maman Maryawan allita rikarqanllapa.
  tgl-ULB: Nakita nila Maria Magdalena at ni Maria na ina ni Jose ang lugar kung saan
    inilibing si Jesus.
  cbs-NT: '@see-verse:MRK.015.046'
  xtm-NTPP: Te María Magdalena ma, ji'in María si'i José ma, ka nde'ya ña ndenu ni
    ka chinee de ñunde'yu ya ma.
  nnq-nnq: Maliamu Magidalena na Maliamu amamundu Yusufu ngabapabona pububekite mmele
    gwa Yesu.
  bao-NT: María Magdalena, María, José paco jãari pea, Jesús upʉri niiquĩriquere cʉ̃ja
    ca cũuri tabere añuro ĩaupa.
  san-ORI: କିନ୍ତୁ ଯତ୍ର ସୋସ୍ଥାପ୍ୟତ ତତ ମଗ୍ଦଲୀନୀ ମରିଯମ୍ ଯୋସିମାତୃମରିଯମ୍ ଚ ଦଦୃଶତୃଃ|
  huv-NT: María Magdalena, at María mimüm José, tajawüw nguiane tayacüch.
  otn-NT: Nu̱na̱ ra̱ Ma̱ya ngue ra̱ mmɛ̱ngu̱ Magdala 'nɛ̱hna̱ ma̱n'na ra̱ Ma̱ya rá̱
    mamá ra̱ José, guehya bi̱ mähä ya ngue bi̱ nu̱ ha bi t'ägui.
  nop-nop: Maliya Madalaniŋ dut Maliya Josep yakat mehik adi maaŋ uŋgoŋ yayabulune
    Jesu folooŋ dabaaŋ kamegiŋ.
  obo-NT: Na, nokita ni Maria no toho Magdala woy ni Maria no inoy ni Jose ko ingkon
    din lomig id lobbong iddos bangkoy ni Disas.
  cak-ENT: Y ri María Magdalena y ri María ri quite' ri José y ri Jacobo, xquitz'et
    c'a jabel ape' xmuk-vi can ri Jesús.
  lif-NT: ᤔᤖᤡᤕᤔ ᤔᤃ᤻ᤍᤗᤡᤏᤡ ᤏᤢ ᤕᤢᤛᤢᤑᤖᤧ ᤁᤢᤶᤔᤠ ᤔᤖᤡᤕᤔᤖᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤔᤧᤏᤧᤛ᤻ᤛᤢᤒᤠ ᤋᤧᤴᤏᤡᤴ
    ᤔᤡᤰᤛᤣ᤺ᤴ ᤔᤧᤳᤋᤧᤳᤇᤢᤖᤥ॥
  snx-snx: Maria Makdala ne Maria Josep ido anyibi, ne asux so xabex be xox asulane
    asux nyambe Yesus ido gubol duma dingginib pidoubxo.
  kql-kql: De, Maria alawiñ, yetɨk Maktalatɨle, yetɨk Josepkɨk wome, valan katɨk mandɨveveka
    wuleve.
  mie-NT: De María ñuū Magdala, jíín María naná José, nī jinī ndúū ña nūū ní nchiyuhū
    dē yā.
  san-TIB: ཀིནྟུ ཡཏྲ སོསྠཱཔྱཏ ཏཏ མགྡལཱིནཱི མརིཡམ྄ ཡོསིམཱཏྲྀམརིཡམ྄ ཙ དདྲྀཤཏྲྀཿ།
  qve-NT: Chaypin kasharanku qawaspa, María Magdalena, hinallataq Joseypa mamitan
    Mariapiwan. Paykunan rikuranku Jesuspa cuerponta mayman churasqankuta.
  pao-NT: Umu Mary Magdalene-no, Joseph pea Mary mee naneadu, ka Te Pabe'e natugu-kwitu
    poonnepunne.
  cbu-NT: Mariy Matárinshuch, misha Mariy, Us waniri parangana Isusurineetsi wayarangana
    anootsi. Ashiri yuwaa Isusoo pacharangana anoo kamaneena.
  usa-usa: Máríaa Máátariniyaa Máríaa Yótétini anóagaraqa máeta uqtamákaraipaqa aónaraaye.
  soy-soy: Mɑkitɑlɑ kuyu ukɔ́ Mɑɑri nɛ Mɑɑri Yosee uni ɑpi kei kɑpi u n wɑipɔ n nyɑ́nɛi.
  bkx-bkx: Olas nane, bi Maria naꞌko kuan Makdala, nok bi Maria bian antein (naꞌ Yoses
    in enaf), sin nnaon natuin ntenuk nane msat. Sin nua sin natakaꞌ lek-leok bale
    leꞌ sin nataam Jesus In aon nitun.
  hui-hui: Ani bialu hearia Magadala wali Meribi Yosese ai̱ya Meribi libu Yasu hora
    heagoria de hendene.
  amf-amf: Megdela peen edon Mayriyambee Yoosa indan Mayriyambe hamote kiam kenin
    wodenam shedite ke dahade.
  quc-NNT: Ri nan María aj Magdala ruk' ri nan María u nan ri tat José tajin käkilo
    jawije' ri käyi' wi kan ru cuerpo ri Jesús.
  dob-dob: Ta Meli Magidala be ꞌina waliyesa, tauna Yosese sinana, maꞌiyana sieꞌasiyedi
    ga ꞌaliꞌali nina ꞌena kokowana sisaꞌuna siꞌitena.
  wrs-wrs: Wo Maria Maktalarinii, Maria Yosepna avali, himba nonamba di nunglul elohvna,
    Yoseppa Yesusmindmba honmerava vindithavnamba, ona nolhra ten.
  mca-mca: Ke' María Magdalena qa kikhep iye María ƚenene ha' José, yejeƚijik'ikii
    qe qa' nenikfe'lets pa'n qu' neni'.
  tzo-TZC: Ti María Magdalenae schiꞌuc ti María, smeꞌ ti Josee, laj yilic ti bu laj
    yichꞌ muquele.
  mya-mya: အ​လောင်း​တော်​ကို​သင်္ဂြိုဟ်​သည့်​နေ​ရာ​ကို မာ​ဂ​ဒ​လ​ရွာ​သူ​မာ​ရိ​နှင့်​ယော​သေ​၏
    အ​မိ​မာ​ရိ​တို့​တွေ့​မြင်​ရ​ကြ​၏။
  gng-NT: Nɛ Mari Madelɛnn nin Yosɛ ya naa Mari laa' bi ble' *Yesu nà saan.
  cbi-NTPO: Tsanguendetsu María Magdalena bain, Joséchi ya' ama María bain Jesús'
    bulu nukaa pundetsuñuba keenala.
  ikk-NT: Meri onyẹ Mag'dala lẹ Meri nnẹ Josisi rị ebahụn e lee ile, wẹ nọ hụn ebe
    wẹ butọ ẹhụ Jesu.
  leu-leu: E na Maria Mekdala narie Maria na nina Jems nare Joses, re taxa ti falim
    nari senaso rao re texaas sena matana xawaa.
  maz-NT: E María Magdalena co e María c'ü nu mamá e José o jñandavi nu ja je ngue
    c'ua vi ngöt'üji e Jesús.
  bod-N: མཱག་རྡལ་གྱི་མིར་ཡམ་དང་ཡོ་སེ་བྱ་བའི་མ་མིར་ཡམ་གཉིས་ཀྱིས་ཀྱང་སྐུ་གདུང་གང་དུ་བཞག་པའི་གནས་མཐོང༌ངོ༌།།
  tca-NT: Rü María ga Magadácü̱̃ã̱x rü María ga Yúche naẽ rü nüxü̃ irüdaunü ga ngexta
    na yanaxücuchigüãxü̃.
  zpl-NT: María Magdalena cuna María naꞌ José ulañiꞌ beenchu elu uhuachiꞌ cuerpoꞌ
    Jesuse.
  mbc-NT: Tamî'nawîrî mîrîrî kupî to'ya era'ma'pî Maria Madalenaya moropai tiaron
    Mariaya, José yan Mariaya.
  ndg-ndg: Mariam Magdalena ni Mariamu mao bake Yose babweni pandu pa Yesu asikikwe.
  wsk-wsk: Se Maria Magdalene se Maria bo tala, nu Joses ko nuam, mu kuwim te mutim
    tuguman mu arigiman.
  toj-NT: Pero cuando jach to huan sc'ulajel ja Josei, ti culane ec' ba stz'eel ja
    q'ueeni ja María sbaj Magdala soc ja María snan ja José.
  dwy-dwy: Ga maṉḏaya ŋunhi Mary Magdalene-dja ga Mary Joseph-kuya ŋäṉḏiꞌmiŋu maŋutji-marŋgina
    maṉḏa wanhama waya Djesuna märrkitjkuŋaya.
  kkl-kkl: Yesus kirik lom hogtobag pibogpa, Maria Magdala kelenekoap, Yoses ilin
    Mariaap abenekori Yesus kirik lomag palilamogha tibogamsirek.
  tbc-tbc: Ago dugo Maria, Magdala pein, agod Maria ta Joses tinan, nuŋod urarum Jesus
    dugon te digansig yen den leil dupani a.
  sna-sna: Maria Magadharena naMaria mai vaJosesi vakaona paakavigwa.
