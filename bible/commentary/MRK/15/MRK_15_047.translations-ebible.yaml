  meq-meq: Mari i Magədala ta Mari may i Zozes na, faya ta zəbiye ka təv nakə tə pa
    na Yesu aye.
  noa-H: Mag chi binaandam jẽbdeg hauk'ërbarm hʌʌin numiim k'ʌʌnau warppaimua hoo
    naajim haajem. Mak'ʌʌn hʌʌin hãb María Magdalena hajim hanʌm, maimua hãbk'ai José
    hãd hagjö María ha t'ʌ̃ʌrjerr hajim haajem.
  alp-NT: Kena mere Maria bei Magdalene kai Maria Yose inai luasi selu liane benai
    rebe tolae Yesuse kenare.
  san-VEL: kintu yatra sosthaapyata tata magdaliinii mariyam yosimaat.rmariyam ca
    dad.r"sat.r.h|
  kbq-kbq: Makdala kumateti Mariaki, mago Mariaki Josefe nereraki huke anama asentea
    kumara ke'na'e.
  kbh-kbh: María Magdalena y María, chë José y Santiagbe mamá, tbojáninÿe ndayents̈e
    Jesusbe cuerpo tbojanjájoma.
  ron-LSB: Maria Magdalena și Maria, mama lui Iose, au văzut unde fusese pus.
  pon-pon: O Maria men Magdala o Maria in en Iojej kilan waja, re nekidedi i.
  nhe-BL: Huan María Magdalena ihuaya María inana José quitlachiliyayaj campa quitlalijque
    itlacayo.
  sps-sps: Meri na muiny Magdala ai Meri tsinan Joses te tagaa te soon fi na puan
    e Jisas.
  wnc-wnc: Ikoban apu umukusiwawan maya tapaaya umana Maria Magdala yot gapmane nanaapaat
    gatu itane tange Maria Jems gatu Josisdane mingaatda undang yuke kayuwawat supgapbau
    wandakane Jesutane gupnasanu Josepda undang tewan kakumayak.
  bus-bus: Mariama Magadalɛni kↄ̃n Mariama Yusufu dao è gura kɛ̀ wà Yesu gɛ̀ pì dàɛn.
  gub-BL: Mari Matar pe har a'e, Mari Zuze ihy a'e no, wexak Zezuz hetekwer a'e pe
    imono awer a'e wà.
  imo-imo: Aku terimu ulu Maria Makdala kombu ambomu kinye ungulu Joseponga anumu
    imbi nopi ambo Maria waye Jisasinga onomu noirimu kombumu kanoringili.
  boj-boj: Josep na Yesus subq ateqnaqa Maria Makdala qure qaji wo Maria bei agi Joses
    aqa ai wo bosib koqyesoqneb.
  ulk-ulk: Maria Magdalalam a Maria (Iosera ama) abi dasmele e abi nade irdidari.
  eng-DRA: And Mary Magdalen, and Mary the mother of Joseph, beheld where he was laid.
  knf-knf: Mariya i uŧaak wi Magdala na Mariya anin Yoŧeŧ baten dko di babëkanuluŋ
    bnuura.
  san-KHM: កិន្តុ យត្រ សោស្ថាប្យត តត មគ្ទលីនី មរិយម៑ យោសិមាត្ឫមរិយម៑ ច ទទ្ឫឝត្ឫះ។
  arn-NT: Maria Magdalena ka Maria Jose tañi ñuke, adkintuley engu chew püle tañi
    tukukünungen.
  zas-NT: María Magdalena con Li xniaa Xiëb, baguiaa reeman lod baquieꞌch reeman Jesús.
  ken-NT: María anɛ ɛtɔk Magdala nɛ María nnɔ Jóses bághɔ́ nɛbhʉɛt anɛ bábhʉrɛ
    Yesu.
