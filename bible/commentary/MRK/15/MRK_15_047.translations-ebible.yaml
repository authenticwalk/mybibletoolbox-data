  ceb-ULB: Si Maria Magdalena ug Maria nga inahan ni Joses nakakita sa dapit diin
    gilubong si Jesus.
  ces-LB: Marie Magdaléna a Marie Josefova je sledovaly, a věděly tak, kde je Ježíš
    pohřben.
  mkn-mkn: Itu waktu, Maria dari Magdala deng Maria yang laen (andia Yoses pung mama),
    ju ada iko sampe di situ. Dong dua lia ko inga bae-bae itu tampa yang dong su
    taro Yesus pung mayat tu.
  nce-nce: Na Makdala life mago Maria, na li Maria, Josep bota, bu lolime tafa mëtelo.
    Na bu Jisas mogome këme gwa togotlebë aniji fuluju hwi mëtlëyo.
  pol-UBG: A Maria Magdalena i Maria, matka Józefa, patrzyły, gdzie go złożono.
  qxh-NT: Mayman pampashantapis ricapaycaran Magdalena marca Maríawan Josépa maman
    María.
  nwi-nwi: Ye nɨpɨg a, Meri, pian Magdala, mɨne Meri nɨsɨn Joses, iriu kɨmawəm kwənmhaan
    yame rɨmnərəhu-pən Yesu ikɨn.
  kmo-kmo: Magdala Maria sii, Maria, Josis riiti awi, siita piiriita otiir boboyen
    her. Piiriita Jisas riina ye i seechir eemen her.
  agr-agr: Nui ukuamun María Magdalanmaya, nuigtú María Josen dukujiya nujai wainkajui.
  kyc-kyc: Makatala Maria dokopa Maria Josesena endangipa baa malu pyuo reteyaminyi
    doko kandeyambi.
  urd-GVU: مریم مگدلینی اور یوسیس کی ماں مریم نے دیکھ لیا کہ عیسیٰ کی لاش کہاں رکھی
    گئی ہے۔
  yre-NT: Madala lɩ Mari 'lee Zoze "bʋ Mari bɛ, fɛnan nɛn o Zozi 'wʋ bɛ, waa -nan
    'yɩ.
  fuh-BKF: Mariyama mo Magdala e Mariyama inna Yuusufi nji'i to o wattaa toon.
  arl-NT: María Magdalena, José nucua Maríanio, nojoriiri na niquitiariquiaa tee na
    niasaareeni.
  dhg-DUWADHA: Ga dhupalim banha Meri Magdalawuyma ga Meri Djawutjipkum ŋäṉḏiꞌmiŋu
    maŋutji-marŋgin wulay ŋalambal dhanal banha Djesuny rumbal märrkitjkuwan.
  ziw-ziw: Maliyamu Magidalena na Maliyamu nine dya Yusufu nawakasinya na kuwona aho
    umwili wa Yesu wikigwe.
  grc-TR: Ἡ δὲ Μαρία ἡ Μαγδαληνὴ καὶ Μαρία Ἰωσῆ ἐθεώρουν ποῦ τίθεται.
  nag-nag: Aru Mary Magdalene aru Joses laga ama Mary bhi Jisu laga gaw kot te rakhise
    etu ahikena saise.
  eng-OEBCW: Mary of Magdala and Mary, the mother of Joseph, were watching to see
    where he was laid.
  knj-NT: Ja' ix María Magdalena yetoj ix María xutx José, jix yil eb bey jix octoj
    smimanil tu'.
  deu-1912: Aber Maria Magdalena und Maria, des Joses Mutter, schauten zu, wo er hingelegt
    ward.
  san-PUN: ਕਿਨ੍ਤੁ ਯਤ੍ਰ ਸੋਸ੍ਥਾਪ੍ਯਤ ਤਤ ਮਗ੍ਦਲੀਨੀ ਮਰਿਯਮ੍ ਯੋਸਿਮਾਤ੍ਰੁʼਮਰਿਯਮ੍ ਚ ਦਦ੍ਰੁʼਸ਼ਤ੍ਰੁʼਃ|
  nob-LB: Både Maria Magdalena og Maria, Joses mor, så hvor han la Jesus.
  ntj-ntj: Nyangka Miri-Matalanyamartatjilu-pula Miri nyarra Tjawutjaku ngunytjulu
    nyangu pulpangka tjarrpatjunkunyangka.
  sxb-NT: Maaria omwala owa Eumagidaala ni Maaria ngʼinwawu Yoose waawona aa yateewua.
  nhu-NT: Ɛ Maalia Magdalen bô Maalia wvù bwee Yosɛs yɛn bvudvuu bvù bó dwey Jisos
    fó le.
  row-row: Leleꞌ naa, Maria mia Magdala no Maria laen (Yoses mama na), ara tungga
    losa naa. Ruꞌa se mete fo rasanedꞌa matalolole mamanaꞌ fo ara tao Yesus ao sisi
    na.
  msy-msy: '@see-verse:MRK.015.046'
  agg-agg: Ranɨyo Maria Makdarahündɨyo asu Maria Sosepɨndɨ hondɨyo ai Sisasɨmbo masɨhawurɨ
    ra nɨmbafe hɨmboapomayafe.
  ptp-ptp: Mêd Malia wê ben Makdala ge hɨxôn Malia wê Josis ta ge, yuu la hɨxôn om
    yê vɨgwe wê Josep la lii Yesu yêp vac ge.
  nak-nak: Eala moli e Maria Magdala, egira me taola ale e tilale Ioses, egira oio
    magirigiri, egira lago robo la liba tetalao.
  lbb-lbb: E Maria Magdalen pa e Maria, tana e Josep, dia oroi a pukna ning di aborbor
    e Iesu ono.
  kan-2017: ಮಗ್ದಲದ ಮರಿಯಳೂ ಮತ್ತು ಯೋಸೆಯನ ತಾಯಿ ಮರಿಯಳೂ ಯೇಸುವನ್ನಿಟ್ಟಿದ್ದ ಸ್ಥಳವನ್ನು ನೋಡಿದರು.
  cso-NT: Jáun² Má²réi³ tsá² juú² Magdalá, jɨ³ Má²réi³ mí¹ziú¹³ Sé³² nɨ́² siáh³ ca³jɨ́e³
    ñí¹ ca³hón³² tsú² Jesús.
  ena-ena: Lɨdaci Malia Makɨdala kɨlebɨla hɨsɨŋ agaŋ kulaŋ Malia mu Josepɨ iamɨnu
    agaŋ kulaŋ hɨnihɨniŋ igavɨmalɨ. Igavɨdaci Jisasɨ dɨ patɨ agadɨ lɨba haca mavavɨmalɨ
    hen lamamalɨ.
  nbq-nbq: Sup lakbagagwa ako, at hwa Maria awi Makdala menda ako inim, Maria Yoses
    isa inim, inil hagagwa.
  tgo-tgo: Meri tɨnan Magadala na Meri Joses tɨnae thɨ njimbukiki na thɨ thuwe wagiyawe
    aŋga methɨ woraweya Jisas riwae.
  yap-yap: I Maria Magdalene nge Maria ni chitiningin Joses e ra guyew e gin nni yan
    ntay downgin Jesus ngay.
  mop-NT: Ilbi tuba mucbi u men ixna' Maria Magdalena u yet'oc ixna' Maria le'ec u
    na' ulaac' aj Joseje.
  tet-tet: Baa oras nia, Maria nosi Magdala no Maria ida seluk (mak Yoses inan), sia
    moos tuir toꞌo nebaa. Sia naree diꞌa-diꞌak, nebee bele natene dalan baa rate nia.
  hlt-MCSB: Magadala Mary neh Joses manu Mary long khaw a khueh nah te a hmuh.
  xtd-NT: Te ndeꞌa María Magdalena xiꞌin María, dɨꞌɨ José, ndexu n‑xajan‑s‑ia.
  mdy-ETH: ሜግዴላ ዓጮ ማይራሞና ዮሳ ዒንዶ ማይራሞና ዬሱሴ ዓሳ ዎካ ዱኡኬቴያ ዛጌኔ።
  spl-spl: Maŋgumu ariŋetâ Maria Matala kapiân gâtŋe otmu nambeŋe, Yose mâmâŋe, orop
    yan tatmâ ehowot.
  usp-NT: María Magdalena pach María ri jchuch José xrila'taka' lamas xcan ye'saj
    jcamnakl Kakaj Jesús.
  zav-NT: Na' Maria beṉə' Magdalan' na' Maria xna' Jwsen' yeto, besə'əle'ine' gan'
    boso'ocuaše'e cuerp c̱he Jeso'osən'.
  sgz-sgz: Mái Maria Magadalene mái Maria mámán ái Iosep diar mák páksi pokon di tahun
    Iesu ái.
  kek-NT: Ut lix María aj Magdala ut lix María xna' laj José que'ril bar quixmuk.
  blz-NT: Maria Magdalena tii Maria sina ni Yoses nimiile' i Yesus nipotokol na baleanan
    iya'a.
  poe-NT: A̱ ntá tí tjan María Magdalena la ko tí tjan María ìné chꞌín José mé kꞌuíkon
    sín nketí xrává chꞌán.
  san-TAM: கிந்து யத்ர ஸோஸ்தா²ப்யத தத மக்³த³லீநீ மரியம் யோஸிமாத்ருʼமரியம் ச த³த்³ருʼஸ²த்ருʼ​:|
  cof-NT: Tsanlaquinasanan, María Magdalénabe, Josechi ayan Maríabe, quiraca jominlanue
    tile Jesús puyacaca tsorecala jonunca.
  srm-NT: Nöö di juu naandë, de tu Malia dee u bi taki dë, de dë leti naandë ta luku
    ka de buta di sinkii u Masa Jesosi. Nöö da sö wanlö gaan soni pasa a di daka naandë.
  qvs-NT: Mariya Magdalenawan Josepa maman Mariya chaypi churashkanta kawarkansapa.
  zca-NT: No Mari Madalen kun xtu Mari xna' Che, une bixa' plo miga'ch kwerp che'n
    Jesús.
  cbc-NT: Mai, María Magdalena bairi apeo María cawãmecʉco José pacojãã cʉ̃ã topʉ
    etari Jesure cʉ̃ na cacũrocaripaʉre ĩñañuparã.
  qxo-NT: Tsaychö Maria Magdalena y Josepa maman Maria ricayargan mayman Jesuspa ayanta
    pampayangantapis.
  mox-mox: Ta Meli Magidala ma waviana Meli taudi Iosese inana ivevekova, ta maʼinaya
    Ieisu ʼwafina aʼuya iʼitea.
  kew-kew: Goa pisa raburi Makdala su-para piri Maria-me page Josep-na agi Maria-me
    page Yesuna ro mo mea rogaasa-para adesipi.
  dww-dww: Meri Megdalin be Meri Jousep tinanama taudi Jousep deḡo Yesu tubuḡinama
    yai kenana a kitana.
  nif-nif: Endɨ wɨndɨñ tɨñɨlɨmbi, Malia Makdala nanin gɨta Malia Joseslok meñ endɨ
    “Yesulok dalandan delok kɨmɨletak?” wɨndɨñ kɨmɨt-nandɨmbi ka-tuakɨmɨk.
  twi-ASANTE: Na Maria Magdalene ne Yosef ne maame Maria wɔ hɔ bi, na wɔhunuu faako
    a wɔde Yesu amu no toeɛ.
  aoj-aoj: Anowa nematawa biawa Maria Makdalaiꞌwi kwaloma Maria maꞌma Josesi, awo
    walutu watologon wati anamba Josep nagawa Jisasa.
  cbv-cbv: Páant ã yohochah, Mágdala tʉ́tchimant bóli María, biíh wili Maríabʉt ĩt
    enep wʉt jĩ. Caánt María biíh José íin mit jʉmʉp wʉt jĩ.
  taw-taw: Pen Maliya taun Makdala nɨb ak ayɨp, Maliya Joses nonɨm ayɨp nɨg yɨleknɨŋ
    nop kamak.
  jic-NT: Nequem mát'eya tjunuc ca'aj tipyünta Jesús jüp'üy. Pjaní wa María, Magdalá
    mpe 'esepj. La p'a wa María ló watsja, José jamay.
  zap-NT: Wii Mli Matlen yra men Mli xnaa Xeb gan pazh wguu men Ne.
  wer-wer: Pël yaëën Maria Matala kakaanëpre Maria Yoseë ëlëp piarip itena.
  ipi-ipi: Josepeto Jisasa mali pea-angi, Jose angini Matiya okola, Makatala tano
    okona tane Matiya okola, okonelapo-mane balana mali okone andeapele-pia.
  qul-NT: María Magdalenataj Josepaj maman Mariapiwan ricorkancu maypichus Jesús churaska
    caskanta.
  tnc-tnc: María Magdalena, María, José ᵽakoᵽitiyika kire kitaekarõ'õ niaeka.
  ter-NT: Yoko noíke'eheixoa Mariya Mandâlena iyónokonoku neko muyo Jesus, koánemaka
    Mâriya, eno Yûse.
  bmr-NT: Jaanoco Maria Magdalena onoogo, bu Maria Jose seejɨ icamɨfe atyɨmeuhi ɨcɨunoco.
  fuf-fuf: Tawi Mariyama jeyaaɗo Magaduuna e Mariyama yumma Yuusufu no ndaara ka o
    belniraa.
  mwc-mwc: Saba Mary Magdalene ba Mary Joses sinana, si kinani kata Iesu tupuwina
    memena si terei.
  bhl-bhl: Yesus em fom dukusiliw ding dim bakate, Makdala abiw mutuk em waneng Malia
    uso, Malia Yosetos em auk uso, waneng alew bi “Yesus em fom be nal kel dukuloke
    yake?”, angeko, kanese be kilele atebiliw ete kale.
  ons-ons: Maria Magdalena so Maria, Yosep wane nagaine ere ka more wareka metpik,
    Yosep eŋe Yesu deŋesereo dukkake.
  con-NTPO: María Magdalena, faesu María –tsa José mama– ma'ttinga a'tu'choma atte'fa.
  ghs-ghs: Qate nokoi Dzesuho keba mootota tekake Maria Magataraho nena ma Maria Dzoseho
    pai nopoi moota.
  peg-peg: ହେୱାନିଂ ଇମ୍‌ଣି ବାହାତ ଇଡ଼ିତାର୍‌ନା, ହେଦାଂ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଆରି ଜସି ତେହି
    ମରିୟମ୍‌ ହୁଡ଼୍‌ଜି ମାଚିକ୍‌ ।
  txu-NT: Nhym Marij Madarenamẽ Marij kurũm Jôdje katorja arỳm omũ.
  eng-WEBU: Mary Magdalene and Mary the mother of Joses, saw where he was laid.
  gnw-NT: Jare María Magdalena jare José ichɨ María jee vae uecha quiape oñono Jesús
    jetecue.
  mux-mux: Makdalla taon-na ambu Maria kene Joses anum Maria-seleni yunga ónale ⸤ku-muruna⸥
    nusurum mele kanuringli.
  maj-NT: Maria̱ Magdalena̱ ko̱ Maria̱ xi na̱aha̱ Kuse i̱ncha kikie má xi tje̱hen
    kis'ejña yjonintehe̱ Jesu.
  bkq-NT: Azagâ pekodo Jesus eguepybyry sadyly etaunmâmomy, Maria (Magdala donro),
    Maria (José ise) warâ. Âdykâ Jesus eguepybyry etadâdyly awyly emâmomy.
  kue-kue: Ana Makdala kamun mam Maria ya te Joses mam Maria, ye kanmogl Yesus nangiye
    pandiglmara dumo igle kanbrika.
  cot-NT: Oraquea Maria Magararaquitica aisa Maria iriniro Jose amenacojiaqueriquea
    yojoquijitajirigueti.
  bnp-bnp: E Maria Magdala, e Maria kinane Ioses, ru masia a babe ni ru a podane Isu
    vona.
  apn-NT: Nhũm Marir Matarẽn mẽ Juje katorxà Marir õja wa ma hkôt tẽ nẽ kot haxàr
    kãm omunh o xa. Kot mẽ hkuxwa xà ho gregrer kêt rãhã haxàr kãm omu.
  ctp-NT: Loꞌo Liya Magdalena, loꞌo Liya jyaꞌan Se, naꞌan neꞌ seꞌen mtsiꞌ yu ꞌin ayman
    Jesús.
  bre-BRG: Mari a Vagdala ha Mari mamm Jozef, a selle pelec'h e oa lakaet.
  opm-opm: '@see-verse:MRK.015.046'
  bvr-bvr: wurra Meri Mektaliny rrapa Meri mampa niya Jochach burrbi-nana abirriny-ji
    Jesus yina gaya abu-gurrmurra.
  wal-wal: Magddala katamaappe yiida Mairaamanne Yoosa aayyiyaa Mairaama Yesuusa ahaa
    eti awan wottiyaakko be7oosona.
  zad-NT: Na' María beṉ' yell Magdálana', na' María, xṉa' Joséna', chwiayeṉ'gake'
    gana' jḻo'ene'.
  mgh-mgh: Mariya Mantalena, ni Mariya anumwane Yosefi yahoona nipuro navithiyawe.
  aso-aso: Galeseuꞌ nomolo-divo Mangadala numudotiꞌ veneꞌ Maliakisi idoꞌ abalaho Zoseꞌ
    izelehosi engiꞌ nene ningi minasineꞌ.
  uli-uli: Mary Magdalene mo Mary we sil Joses re kekemahoy re sala gola loboswe ye
    mel molwe porgol Jesus iyang.
  nin-NT: Maryamu nggo zhi nu Magadala tuku Maryamu ayirr Jose, a so kye, na hi unto
    ku nggo a yo ma.
  tgk-tgk: Марями Маҷдалия ва Марям, модари Юшо диданд, ки ҷасад ба куҷо гузошта шуд.
  acu-NT: Turamtai Magdalanmaya Marí, José nukuri Maríjai ¿tuning iwiarsarat? tusar
    jiij wajatiarmiayi.
  cak-WNT: Y ri María Magdalena y ri María ri quite' ri José y ri Jacobo, xquitzu'
    c'a jabel acuchi (achique) xmuk wi ca ri Jesús.
  ebk-ebk: Hi Maria Magdalena ya hi Maria ay enan Jose at inilacha nan nailubkan Jesus.
  spa-PDDPT: María Magdalena y María la madre de José observaban dónde era puesto.
  ruf-ruf: Mariya Magidalena na Mariya mai wake Yose wona hanu halwikighwe lukuli
    lwa Yesu.
  gun-gun: Ha'e ramia ja Maria Madalena ha'e Maria José xy oexa pota ho'amy oikuaa
    aguã mamo pa onhono porã ra'ea.
  agu-BL: Ma Lu'ch Mat tu Lu'ch yi xtxu' Ẍep, quil kale oc quent yi wankil Jesús.
  isn-isn: uMariamu Magdalena nu Mariamu nyinya wang'wa Yose ai ihengile i kipango
    nai uikilwe uYesu
  eng-PEV: And those women, Mary Magdalene and Mary the mother of Joses, they saw
    the place where Joseph put Jesus’s body.
  ilo-ULB: Nakita da Maria a Magdalena ken ni Maria nga ina ni Jose ti lugar a nakaitaneman
    ni Jesus.
  pir-NT: Sa ye María Magdalena, María José pacoro Jesure tiquina cũrirore ihñahye.
  anv-NT: Mɛri muú melɔ Magdala ne Mɛri ayi mmá Jose ágɛ́ mbaá ayi ábelé geŋkwɔ́gé
    Jisɔs.
  sab-NT: José Jesu jaba ogo keugage ene gire muinga boke kledu eni gwage Josédi,
    muinga gdaite María-Magdalena, muinga gdaite María, María e José na chebia. Muinga
    e gdaboke gwagedu Josédi Jesu jaba oge.
  tmd-tmd: Maria Magdala pɨsaŋ, Maria Josep nuöm aku pɨsaŋ, nugugu mɨdɨm nugugɨrön,
    nöbäpö hogw pɨlmä.
  acr-NNT: Yey ri María ri aj Magdala y ri María ruchu ri José, xkilo pa xmuq kan
    wi.
  kpg-kpg: Mary mai Magdala, mo Mary tinana o Joseph nogo i golo, gu gidee di gowaa
    dela e dugu ai tuaidina o Jesus.
  taj-taj: मरियम मग्‍दलिनीदेन योसेफला आमा मरियमसे येशूला लास थान्‍बा ग्‍ला च्‍यासी
    चिमुबा।
  avt-avt: Maria pe wit Magdala wetike Maria miye pe Joses, hɨr nɨr wit Josep kewis
    Jisas kɨwaairi.
  cbk-cbk: Si Maria Magdalena y si Maria el nana di Jose ya mira si donde ya pone
    el cuerpo di Jesus.
  uig-ARA: ۋە ماگداللىق مەريەم بىلەن يوسەنىڭ ئانىسى مەريەم ئۇنىڭ قويۇلغان يېرىنى كۆرۈۋالدى.
  tuf-tuf: Joseat yajquíc María Magdala binat cat, istiy Maríat cat úrojocro. Etar
    Jesús chein biscán ruhjactar itchacro.
  abx-abx: Siray uras ari pa kas Maria Magdalena pati' si Maria nga nanay-na si Joset,
    ngan sakulawan-na mga iya kon singnga naghulid si Jesus.
  mco-NT: E je metzpɨ töxyjäy María Magdalena etz je jadügpɨ María huɨdibɨ José ytaj'ajtpy
    huindɨɨcxp anajty ajcxy co Jesús ñaaxtɨgɨɨy.
  kqf-kqf: Meli Magdalin bi Meli Dioses tinana a kita te Yesu taubeuna bamo ḡome i
    sako.
  cpb-NT: Okanta María Magdala-sato otsipatakawo María inaanate José, aminaiyakeni
    iroori tsika rowaitakeri.
  aon-aon: Aria Maria douk kwanaki Makdala iri kwani kupaikwi Maria douk kwabuki Josis
    iri wape watrugun. Aria watiku agundok douk Josep nanak nabukuk Jisas um.
  hus-NT-2005: Na María Magdalena ani xi jún na María, nin nánaꞌ na José, in chuꞌutsik
    xon ti kʼwajbantsat tin tʼuꞌúl na Jesús.
  mig-NT: Te María ñuu̱ Magdala, jíín María náa̱ José, ni̱ kajini̱‑ña núu̱ ní jaki̱n‑de‑ya̱.
  bps-bps: Na Méri Magdalin na satu Méri, i yê Dyosis, teenla gulambangla ku Dyisas.
  mbs-mbs: Timaking heman si Maria tege Magdala aw kesangay din si Maria inay i Jose,
    aw kinità dan se linebengan te lawa.
  tof-tof: Merri, Magdalin, akó Merri, Zosepón aip, ngakan namülnürri, ó i eserri
    Yesun büb ne ingrinürr.
  cme-NT: Maari maŋ taa u hel Magidala‑i-na baa u duoŋo‑i Yose ba nyu‑i, baa yiɛra
    ne baŋ gaala Yesu‑i kusuɔŋ-nu.
  sus-sus: Mariyama Magidalaka nun Mariyama Yusufu nga, e naxa a to e Isa ragatafe
    dɛnnaxɛ.
  pon-2006: Nindokon mepwukat eh wiewiawi, Mery mehn Makdala, oh Mery inen Sosep,
    ira mwasamwasahn oh tetehk mwahu duwen wasa me re nekidediong ie Sises.
  dad-dad: Maria Magdala, Maria Joses nẽ sina ado, ĩ dinenen modoũ anĩ dilen.
  zab-NT: María Magdalena cun María xnan Gusé gunádeb rut bcuaatsdeb Jesús.
  jae-jae: Ma Maria aŋga Magdala agêc Joses têna Maria sêlic gamêŋ, taŋ tetoc eŋ gêc
    naŋ.
  ksd-ksd: Ma Maria Magdalene, ma Maria, na i Ioses, dir gire go di vadiop ia tana.
  msm-NT: Si Maria Magdalena dow to sangay din no inoy ni Jose namanyupug kandin aw
