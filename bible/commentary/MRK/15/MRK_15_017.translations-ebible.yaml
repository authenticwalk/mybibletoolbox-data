  apb-apb: Oto kire ha'ato'onie a Jisas aana to'oni tetewa nonoro'a mala mo aalaha
    ko ho'o-ho'osi'i, na kire asuie rorodara aani walo kau-keu, kire si ne'ie i pweune.
  san-TEL: పశ్చాత్ తే తం ధూమలవర్ణవస్త్రం పరిధాప్య కణ్టకముకుటం రచయిత్వా శిరసి సమారోప్య
  ben-IRV: পরে তাঁকে বেগুনী রঙের পোশাক পরাল এবং কাঁটার মুকুট গেঁথে তাঁর মাথায় পরিয়ে
    দিল,
  ntu-ntu: Nzotilr kc nzkq kxprpol sc king, sc tzakqpe-ngrdr Jiszs. X nzngrlelr kc
    nqvi nzku ngi kraon scde, nzalaobzlr mz narde.
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਬੈਂਗਣੀ ਬਸਤਰ ਪਹਿਨਾਏ ਅਤੇ ਕੰਡਿਆਂ ਵਾਲਾ ਤਾਜ ਗੁੰਦਕੇ ਉਹ ਦੇ
    ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ।
  gvc-gvc: Cahmachu tuhsʉ, tina pʉhtoro ya suhtiro yoaro sehe bajuri suhtirore Jesure
    sãa, pota sorore yoa, tí sorore to dapu bui duhu payoha.
  mwp-mwp: Kasa nubepa giwn maypa thana bamagadh gamul koey sodh Yesuniya angadhin.
    Minguz kedha, sena matha mopakuyku oengay gamul dhoemawak. Thana nubepa patal
    puyngu ngoelkay korone aymoedhin a nungu kuykuya angadhin.
  ksj-ksj: Ebu dabua kanaḡa vidoharo. Vadiganoꞌe ire renoga mae ḡuadu, ovoe redoharo,
    zuhiꞌa rouga raduni.
  sbk-sbk: Bhakwatizya uYesu ikhanzu iyilangi izambarau, bhapota inginga imivhwabha
    kwatizya.
  mya-JVB: ဆူး ပင်နှင့်ရက် သော ဦးရစ် ကိုတင် ပြီးလျှင် ၊
  kgf-kgf: Waŋu yaréac maleku ɋouc ɋoucgia Yesu héimima hésa waiyagucnéŋ ic kewuac
    opoc méŋ miʒima orucyaiguc héimigic.
  awb-awb: Momiwíéra peh morá tautáúq korósí abaq atera ógaratáté keborarera wene
    ayahqnotaq suki atówe.
  gdn-gdn: Mu aukwara daragai bagi kawaya mo wadumpu Iyesu monaga-mupu ade impunewa
    tempu e debaiya painimupu,
  hvn-hvn: Ta pepake ke ri roo Yesus hewue bꞌajꞌu merai do wo kelere mea, do tima
    ta pake ri duae he. Jꞌe ènyo ri roo ne tèdꞌu ngati kelai ajꞌu do dudu. Petèdꞌo,
    jꞌe ènye pebꞌère pa kètu Yesus. Ne tao roo mi nahère, ta mare-dꞌole Yesus, ta
    mii dꞌede he dèu duae do wiu, pepake tèdꞌu duae.
  nko-NT: Bɔpʋ ligá pɛpɛ kʋ wá mʋ, bɔlʋ obungyo-awu, bwɛ́ mʋ́ owíepa bun mʋ nwun.
  bsn-NT: To yicõari, “Ʉjʉre bajigʉ ñato” yirã, ʉjarã ĩna sãñarito ũnore, sũarivʉjorore
    Jesúre sãñujarã. To yicõari, ĩ rʉjoa joere jotabedo ĩna suariabedone ĩre jeoyujarã.
  pib-NT: Yoshmakluna pakni yoshmookaluru pixkalutu mkachri. Yoshmakluna sagyeta kona
    kamgikolu.
  wiv-wiv: Dia ta vazohoria na kolos baritunutunua katiu, dia ta pelea na mota matangatanga
    taza, dia ta katia balika hate kana king, pale, dia ta taruhia na bakani Iesus.
  reg-reg: Nibhamuswikila Yesu ikanju yaizambalawe, nibhakonja ingofila ya mawa nibhamufwafya.
  mlh-mlh: Wareru mariku boboroŋ yojuŋiru oi Yesure sakiineo keteku qiŋambu nigiŋ
    maŋgeŋgaru hendiŋ oŋuine qoruineo ketebi rakaya.
  gof-ENT: ቃሲ ዞዖ ኣፊላ ኢያ ማይዚዶሶና፤ ኣጉን ካላቻ ጊጊሲዲ፥ ኢያ ሁዔን ዎዶሶና።
  aau-aau: Homkwe omeme owh ko oupuey ke Jisas se lie kow nok, king so makwey-kokway
    ur inan non ke ho-a-ho nok, Jisas so makwey mon lyay kow.
  tvk-tvk: Xil lasing xol Iesu ni kaliko tei xa pili nggoni ngan na suv toto xil.
    Di, langgil xat vatluvoluv tei ni ao tei xa sanute xil tepiei di en, e lasili
    xol vatin.
  prf-NT: Sinulutan di ti Jesus ti inubi a malayon a alikábkáb. Nangalap hidi ti masaet
    a lanot sakay ginamet di a kurona sakay insulot di ten ulu na.
  auy-auy: naae-únánkwátói óraaꞌ-waasiti unáánkwátóin-iye sésa Ísumba uwánkesa óraaꞌ-waasiti
    kámoꞌan-iye sésa áwíyanda owepámai Ísu aꞌnómpímbá wiyankésa
  tbg-tbg: vika Ihura ruhama amiteha avuhainaa vaiinti tavuna naare tavuna varake
    Ihura aqu amite viraqaahai auqurua naaqunta varake uquramake, avuhainaa vaiinti
    tovaqa voqaara kahemake Ihura qiataqaa aqu amitora.
  hub-NT: Turawar ni nugkutairin awitkar, apu nugkutairin yamakaitkaun anugkrar, etsegkrutai
    jagki najanamun etsegkrumtikaruiti.
  hmo-hmo: Iena kopina dekenai dabua kakakaka idia atoa, bona au ginigini dekenai
    kwara gauna idia karaia, iena kwarana latanai idia atoa.
  big-big: Puwili kanda pulogo puwiligu Yisu melewangka King Ngaiwiligu wakiyi langai
    wago yokolong narik wakiya wazamiya keya puwiligu mabung ingakmerek kilulung wezabek
    keremiza logo Yisugi kebiraga ngalege wiya logo ngaigu pi King Ngaibek miziweki.
  gux-G: Sejenba n taanni ki gbeni, ki bi ta liadifogidimoangu ki lan Jesu. Ki bi
    lugi konkoni ya fogiliga ki yilinno, o yuli po.
  cnl-NT: Ca²³qui'n²te'²³ Jesús 'mɨɨ'³ 'e³ yʉ̱́ʉ̱³ laa'³. Ca²³jmóo²te'²³ co̱o̱³ jmíi²
    guoo³ tó̱o̱² 'e³ ca²³jmóo²te'²³ lɨɨ'² sɨɨ³. To̱'²te'²³ mɨ²dxi² Jesús.
  zar-NT: Buluʼgácuëʼ Jesús tu lariʼ xiná gul-la, en gulunëʼ tu breguiʼ niʼa nëʼe
    yötsiʼ, le buluʼdxíëʼ icjëʼ.
  kde-kde: Nkummwaja likoti lya langi ya chifalume, nkudinga lutavi lwa miva muchi
    kofiya ya chifalume nkummwaja mmuti.
  ata-ata: Aneꞌi mineꞌe mipita mukalu, la mitaanu tokolomo lauoinu noxou xe mipalipaxoxonu
    savovolu ka mimuxaxu no kisou loxo kisivalu sou sosovo lexe Anu tatananu tuala
    vile ane.
  qvw-NT: Chayćhümi jatun yana-nilä puca catacunwan müdälächin; caśhapi curunacta
    shimpalcälil umanmanpis ćhulälälin.
  nfa-nfa: Ra papake Yesus kodho madhera aae èci, dhu mea oe sèmi mangèru sa, sama
    sèmi mèdha-papake dhèu aae-dhèu aae. Ka rare loro ajꞌu dhu padhudhu, ho ènyu solo.
    Hèia ra ènyi solo padhudhu èèna mi kètu Yesus. Ka ra tao Ne, sèmi dhèu aae dhu
    dedꞌe hiu, dhu pake solo dhèu aae.
  tnp-tnp: Kəni məhuvən=pən e kot ərarəuv təhmen əmə e kot rəha kig, kəni motuerin-uerin
    nɨləuɨs iətəm tol nihlɨn nihlɨn motol kəfəfau lan iətəm təhmen e kəfəfau rəha
    kig, kəni motəfəfau=pən lan kəm in.
  urd-urd: और उन्हों ने उसे इर्ग़वानी चोग़ा पहनाया और काँटों का ताज बना कर उसके सिर
    पर रख्खा।
  hot-hot: Ma ewa kiŋ anêŋ kwêv thalaleŋ daim te ma ik hathak Yisu ma ewa yak lôkmaŋgiŋ
    atu ba epesaŋ hatôm kiŋ iniŋ kuluŋ ma ik halôk wakadôk.
  mqj-NT: Napapakeimi bayu rui' mellolo pao rupanna susi bayunna tomaraya anna anananni
    balayan ma'duri silio songko'na tomaraya anna mane pasongko'i.
  rus-SYN: и одели Его в багряницу и, сплетши терновый венец, возложили на Него;
  mbh-mbh: Lama o panaklesu a Jisas nge seltun klenga, lama o ela ine we wopuponga
    ma o mol a i ma o paunu i a ipounga, mako ia malmaling i ranga ve ini nepes.
  bdd-bdd: Coinega wasawasao ꞌadi ꞌaleꞌo bwehabwehalinega Yesu siheꞌwameya, ma debana
    ꞌana pasa talitali ꞌoinega sipaihoweya ma debana silaguya.
  cbt-NTPO: 'Nani niyontonpachinara, quëhuanën miachin hua''an a''morinso pochin a''motopi
    tëhuacaiso marë''. Yancotënta'' nahuan quëran nicatona'', ayancotopi:'
  srn-NT: Den weri wan lila krosi gi En, dan den brei wan banti fu makataki poti tapu
    En ede.
  cta-NT: Liꞌ nguxacuꞌ nguꞌ jiꞌi̱ Jesús loꞌo sca lateꞌ cuaa ñaꞌa̱. Ngüixi̱i̱ nguꞌ
    lti quicheꞌ chu̱ꞌ tyaꞌa chaꞌ caca sca sneꞌ, ngusta nguꞌ sneꞌ biꞌ hique Jesús.
  bqc-SIM: Aa gomusu tɛ̃a dàɛ̀, ↄ̃ aa fùa tã̀ ń lɛo aa kpàɛ̀.
  tcz-CHONGTHU: Chuin Yeshua chu ponsandup asilpeh-un, leng-lukhuh tobanga linga kiphan
    chu akhuhpeh-ui.
  mar-mar: त्यांनी त्याच्या अंगावर जांभळा झगा घातला व काटयाचा मुकुट करून त्यास घातला.
  snp-snp: ukanalo owo fana kisi limo ma wi edeti, ido kefani kailakafo kokamu olufe
    loti atelalo kolouto wi edeti,
  isl-isl: '@see-verse:MRK.015.016'
  spy-NT: Kōōlookyi sireet nyēē arraa ankutaay kuutwēētaab kātook ankookemeer mētinyii
    wuu nyēē kāyēk bāytooyiintēēt.
  xnn-xnn: dadat badowan si Jesus isnan men-gadangdang ay bado ay kaneg nan badon
    di ali. Dadat komawikaw is sibit et ipabedbedda isnan olona.
  mwe-mwe: Gubhaawashiyenje a Yeshu lijoo lya nnangali, gubhaeleyenje ingwa ja mibha,
    gubhaawashienje muntwe.
  tte-tte: Kini kali kwama balabalagiyana koina Yeisu siyakwama yo kana pwaopwaom
    samasamali koina sipaisowai na kulukuluna mena sipei.
  tcs-tcs: Den dempla bin kabare solda blo Zizas wea papal klot kaliko ane dempla
    bin meke wan kraun prom plant wea i gad ol spaik. Dempla bin pose da kraun godaun
    wea ed blo Zizas.
  hlt-THB: Hik thim ce bai sak uhy, hling ce lumyk na sai pe unawh myk sak uhy.
  soq-soq: Mo sape auwenatue Iesu enane panane ampe gara bumawa aneieno benalene enedie.
    Ita mo tai gedaraia nukuntono kunubobo wanaleno uwawe aine benasaiena.
  qub-qub: Chaychöga Jesusta jacuparan murädu jacuta. Nircur cashapita awasha corönata
    umanman jatiparan.
  att-att: Á áppè ira naddáyaw kâ Apu Kesu. Á inibarawási ra kuna yù apaddu nga ujjojjin,
    nga kun na barawási na patul. Á inipe ra sù ulu na yù kuroná nga sî nga nalubik.
  bki-bki: Naruei nalo amiya bulag kanano kulum̃arauo, ana amiya kulukoti tai ea naio
    napano be vabolo, jibe ka nam̃a parinio tubo nalo amiyaio, a nalo abar nionoti
    tilikibi abili, amiveio ea parinio, jibe ka parinio tubo tai kanano batubatu.
  bqp-bqp: Ò arukĩmba tɛ̃ra dànɛ, akũ ò lɛ̀ fùraa tã̀ ò kùnɛ.
  mcp-mcp: Bwə́ mú bwééd nyə káándə́ ícî atɨ́tɨɨ̂. Bwə́ ŋwa kwoolú íbiin-bíin, lwɔ̧́
    *tûm gúmə́, jil nyə lúúd.
  hat-hat: Yo mete yon gwo rad koulè wouj violèt sou Jezi; yo trese yon kouwòn pikan,
    yo mete l' nan tèt li.
  npl-NT: Okonakiltijkeh itlake morado, iwa okitlalilijkeh se korona non okichijchiwilijkeh
    ika witstli.
  bgg-bgg: Ithek è Isu shii yung phiang ishaig guii phi srane migem è rab pha rago
    ai khrug shii khak phi phro.
  eng-TCENT: They clothed him with a purple robe, and they twisted together a crown
    of thorns and put it on him.
  eng-BSB: They dressed Him in a purple robe, twisted together a crown of thorns,
    and set it on His head.
  cpu-NT: Ikithaatapaakeri kithaarentsi jonkeromaiperotatsiri kempitarori ikithaayetapiintari
    pinkathariyetatsiri. Ipoña jamathaitakaitakari kitocheetapo.
  san-ASM: পশ্চাৎ তে তং ধূমলৱৰ্ণৱস্ত্ৰং পৰিধাপ্য কণ্টকমুকুটং ৰচযিৎৱা শিৰসি সমাৰোপ্য
  tac-NT: We'lí o'pachátirile chónaga sejtákame chinite newárigime, 'lige ujchele
    mo'chí gorona banawá wejchégame newárigime.
  eng-WEBPB: They clothed him with purple; and weaving a crown of thorns, they put
    it on him.
  gfk-H: Diet ga hasigam ia ma tiga dardarana maal, io, diet ga hihisanei tikanei
    ira talak hoing tiga vuvu, diet gaam hakukuhai no walina ma ia.
  viv-viv: Ada aikeva likelikena tovehimeya adi vaigau amine hiveꞋosena, ada badau
    bulava hakahakaluluna againe hiꞋetowaliwalina be uꞋune hisena.
  yao-yao: Ŵambwasisye mwinjilo wa sambalau nti mwenye, ŵakolosisye chindu mpela singwa
    ja miiŵa, ŵambwasisye mu ntwe.
  tgp-tgp: La mai la rua na ruru perpel matea, ale la viriviri na asi ngar̃ngar̃iha
    matea sohena rongorongo nona supe, ale la taua na patuna.
  auc-NT: Pöninque tömënäni, Awënë ïmi inte awënë weocoo wëñacæbiimpa, ante baï cædinque
    badete todinque Itota ingante wæætë opatawæ̈ ëmoncoo pönö da wëñadinque daa mongæ̈menca
    æ̈ninque que cædinque, Awënë poganta, ante baï pönö daga wencadänitapa.
  kbc-NT: Odaa joɡ̶onixomeɡ̶etedinigi Jesus aca caapa lixagotoɡ̶ogo, liciagi nicaapa
    niɡ̶inoa inionaɡ̶a-eloodoli. Odaa joɡ̶owo lale odatika lalepiɡ̶igo moyoe, odaa
    joɡ̶onixotinece Jesus lacilo.
  bmh-bmh: Guzenaimai, malai dudu agen tibur galau epeu pet tub tugai moroimai, kulam
    us huiau tub oimai, kukotoimai, gonugau gagalig ebu mai moromen.
  ctu-BL: Tsi' lʌpbeyob chʌcchojan bʌ i pislel. Che' bʌ tsi' xot jalʌyob ch'ix, tsi'
    joy ñet'beyob ti' jol Jesús.
  meq-meq: Mə ɗəma na, ta tsəkw faya abəra petekeɗ ŋgay hay. Tə zla petekeɗ ndozza
    eye, tə kalay ka bo. Tə ɗəsaw dak tə slapa na ka bo, tə pay a gər a Yesu andza
    dzagwa i bəy.
  noa-H: Mag warrnaa, hirig k'ajũa k'ichp'ë k'ĩir jũapinaa, hich hagjö miu dën wërjũch
    p'ʌʌrt'ʌ waunaa, pör gaai pörsirk'a jũapipʌ̈ijierram haajem.
  alp-NT: Esi alike Yesuse kena lapu mahmelane leke seluI saka kamale. Esi liu ai
    luli sanai, eleki esi tolae kena ulu buaIje.
  san-VEL: pa"scaat te ta.m dhuumalavar.navastra.m paridhaapya ka.n.takamuku.ta.m
    racayitvaa "sirasi samaaropya
  kbq-kbq: Zamagra fitunke kukena hunente'za, ave'ave nofite kini vahe'mokizmi fetorikna
    huza fetori tro hu'za asenire antaninte'naze.
  kbh-kbh: Shbuenda uafjatsenga uinÿna ents̈ayá mo reycá tmojanichëtjo; canÿe coronë́sha
    tmojanapormá uchmas̈ë́fjangaca y tmojanabests̈ajó.
  ron-LSB: L-au îmbrăcat cu purpură; și i-au împletit o coroană de spini, pe care
    i-au pus-o.
  pon-pon: Re ap kalikauwie kida i purpur o pidada al en tek, ap lanelanie kida.
  nhe-BL: Huan quiquentijque Jesús se yoyomitl huehueyac tlen itlachiyalis moradojtic
    queja momatque quitequihuíaj tlanahuatiani. Huan quisencajque se huitzcorona huan
    quitlalilijque itzontecontipa Jesús.
  sps-sps: Ana ri taring fiisok iny to Jisas, ri favau towan vau te natiny vau ror
    a fo aatouf, ton vaun mamaato, ana ri kat of Towa na sapou uupe kakarits, ser
    fa'uupe ya Jisas.
  wnc-wnc: Apana tauu gamana sandu buyambam tapatane binga tasingamuking. Tasingamuke
    nau bobingga gwasike gwapakngane tupan tapatane kupna binga gwapungamuking.
  bus-bus: Aↄ̃ gumusu tɛ̃aa dànɛ, ben aↄ̃ lɛ̀ fùra tã̀ aↄ̃ↄ kùnɛ.
  gub-BL: Omono kamir puku piràg pihun wewer ma'e Zezuz pe wà, imunehew kar pà izupe
    wà. Uzapo xu Zezuz iàkàgàpixi haw romo wà no. Omono iàkàg rehe wà. Ta'e tuwihaw
    umunehew àkàgàpixi haw wà xe, ta'e umunehew kamir puku piràg pihun wewer ma'e
    wà no xe. A'e rupi uzapo xu iàkàgàpixi haw romo izupe no, hehe uryw ahyahy haw
    romo wà. Hahy tuwe iàkàg izupe.
  imo-imo: Aku wali Jisas wale pakoli kungu kandoli kangi kilu angili paa pengare
    panjindiringi. Aku tepa wale pakolimu iye kingimani kau pakoromele. Aku wali ka
    koko mololi munguluwe te pinyewena panjindikolio Jisas kondowa likolio
  boj-boj: '@see-verse:MRK.015.016'
  ulk-ulk: Wi eudige papol wali Iesui doge; wi sikersiker aper daradara tamlam dirsirda
    a ikaidarda abi kirimge amida.
  eng-DRA: And they clothe him with purple, and platting a crown of thorns, they put
    it upon him.
  knf-knf: Bawoharëna bayeti bjeenkal jud, abot aşiir iyiw ado ukël aţu'a ţi bkow.
  san-KHM: បឝ្ចាត៑ តេ តំ ធូមលវណ៌វស្ត្រំ បរិធាប្យ កណ្ដកមុកុដំ រចយិត្វា ឝិរសិ សមារោប្យ
  arn-NT: Tukulelfi engün kiñe kurü kelü takuwün, ka ñi longko mew kiñe wayngechi
    pülliñ korona.
  zas-NT: Abiꞌ bascajcw reex laaman tijb lajd murad, dxel been reex tijb coron guiëjch
    badxeꞌ reex guijcaman.
  ken-NT: Báfyɛ́ yi nkú chu amʉɛt anɛ ágháká yi tɛ bɛkak. Básɔt bɔ̌batábhɛ́nɔk
    abhɛ́n báchí nsěnse mánɨ́ ntá báfyɛ yi anti bɛ chi ayǐ nta kɛfɔ.
