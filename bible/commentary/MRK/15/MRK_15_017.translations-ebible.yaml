verse: MRK.015.017
translations:
  kpx-kpx: Lohoale keau kosiveau ogo mole tahote hatumale ke mai avuemo holovalu.
    Isi hote bekabekate mai viliai kinave hanubelu.
  okv-H: bo pangari avo Iesu ta hamo ta humbuto asukea eto king ta siro kope ke ijie
    esi pepe te avo horoveto uha ta asukea
  tbo-tbo: Ma tu wigawiya Yesu tu wasawasa hai luilui hi wiluiya, ma a unuhau gologolowa
    waidonadonana hi dewaya po u unununa hi houni.
  mal-C: അവർ അദ്ദേഹത്തെ ഊതനിറമുള്ള പുറങ്കുപ്പായം ധരിപ്പിച്ചു; അതിനുശേഷം ഒരു മുൾക്കിരീടം
    മെടഞ്ഞ് അദ്ദേഹത്തിന്റെ ശിരസ്സിൽ വെച്ചു.
  grc-SR: Καὶ ἐνδύουσιν αὐτὸν πορφύραν, καὶ περιτιθέασιν αὐτῷ πλέξαντες ἀκάνθινον
    στέφανον,
  bgc-bgc: फेर सिपाहियाँ नै उसका मजाक उड़ाण खात्तर उस ताहीं बैंजनी लत्ते पिहराए अर
    काण्डयाँ का मुकुट गूँथकै उसकै सिर पै धरया,
  khz-khz: Ne rapuga kalovakalovana gevega-rogagiato, repana gauna gau vekalavekala
    gevatuato, noowane kraon, ne Iesu repanai getao-kauato.
  deu-TKW: und ziehen ihm einen Purpur an, flechten einen Dornenkranz und setzen ihm
    denselben auf;
  zsr-NT: Gulugacuëꞌ Jesús lariꞌ xna, len glunëꞌ tu breguiꞌ zxuzaꞌ nëꞌi yötsiꞌ, guludxíëꞌ
    icjëꞌ.
  lin-lin: Balatisaki Yesu nzambala ya motane mpe ekoti oyo basalaki na banzube ;
  hns-NT: Tab oesab oke ekgo laltjhau koerta pahienaai deis djaise ekgo raadja ke.
    Aur oesab bhie ek kaata waala lattie goethke ekgo raadja ke moekoet ghat okar
    moerie par dhar deis.
  noa-E: Mag warrnaa, irig khajũa khichphë khĩir jũapinaa, ich agjö miu dën wërjũch
    phʉʉrthʉ waunaa, pör gaai pörsirkha jũapipʉ̈ijierram aajem.
  eng-EMTV: And they clothed Him with purple; and they twisted a crown of thorns,
    and they put it around His head,
  mib-NT: Te ni cachuhun de ya ɨɨn sahma cuehé ndíhí jéē cúu sahma rey. Te ni casáha
    de ɨɨn corona iñu, ni cachuhun de xinī yā.
  bea-bea: Kwa natunne taghaghintyi aghapai tatulli ihe, kahchu kiyesklu o-ochi metihi
    tyiyi chahte hoos chok chine ihe, kwa ita tsi gha ghiooh,
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुदेःत्तिन् मे़भे़न्‍दु मे़बिरुआङ् परान्‍ला हाङ्‌देःत्तिन्
    मे़जाक्‍तु, तिङ्‌ग्रेःक् तिचः मे़भयुआङ् मे़घुःक्‍तु,
  xnj-xnj: Vamuwaliki nyula za langi ya zambalau ngati nkosi, vabotili njingwa ya
    minga, vakamuwalika kumutu.
  mmx-mmx: La diga vaxasiga i mi lavanga singsigaara at loorong la diga lok lixiam
    tin mi laban gagas la diga vaxaxua lavatlak teren min. Diga lok mo lempanga xusu
    ti saba xangka i.
  cbr-NT: Anuxun ca Jesús ax isa 'apu 'icë quixun 'usánquin chupa minanën pucucësa
    Jesús pañumiacëxa. Pañumianan ca mañuti otancëxun muxa mañumiacëxa.
  tee-NT: Tamalakch'inilh ju Jesús smumu pumpu' tachi ixtalakch'i ju xalack'ajin.
    Chai tanavinilh ju corona si alhtucunu' chai tamalacpatanulh.
  eng-LSV: and clothe Him with purple, and having plaited a garland of thorns, they
    put [it] on Him,
  cak-NT: Y ri soldados re' xquiya' jun tziak morado chirij ri Jesús, can anche'l
    ri yequicusaj ri reyes. Y xquipach'uj chuka' jun k'ayis ri yalan ruq'uixal. Can
    anche'l jun corona xqui'en che, y c'ajari' xquiya' pa rujolon ri Jesús.
  pah-NT: A'ero g̃a imongiukari ga pe tapy'ynhapig̃wag̃ahiva'ea nanongara huvihava'g̃a
    omongi javo ga pe. Igwete g̃a ipovãpovani yhypoa hatiuhũva'ea onhatimag̃atuva'ea
    apovo inog̃a Jesus'ga akag̃a rehe ag̃a huvihava'g̃a akanitara javo tehe jupe.
  sja-NT: Oo iru p'anapachida. Rey p'aruk'a p'oree k'ĩra p'ãimap'ãimaa jɨ̃ bɨdap'eda,
    poro jɨ̃ra pak'uru jua ne-ɨɨrɨ-idaa bɨdee oojida mãik'aapa jɨ̃ bɨjida.
  xed-xed: Ka suɗanavatá həŋ ta lguta ma mgham mgham ka dva. Ka ɗaftá həŋ ta teki
    ka wanamta ma ghəŋ manda zewzewa.
  mks-NT: Já na̱chinúu na in jahmá cuáhá túu̱n ja̱ta̱ Jesús ta na̱chinúu na in ti̱yi̱vi̱
    íñu̱ ji̱ni̱ á.
  gfk-S: Di ga hasigam ie ma tike dardarana mol i haruat ta ira watong, io, di ga
    hirisane ira tigatige hoke tike balaparik, di gom hakukuho no uluno ma ie.
  bmu-bmu: Kaba maluku pisikŋi gugakgugak mi Jisösgö sileŋe löŋgöt waŋgiba sötman
    kösö limbiŋda ila ewö nöröpŋe kölget geyök.
  dgz-dgz: Wanup mega waseasen ayop wanupe buinip pan wanan amba ipuni wagam waran
    iap tonat wanan.
  eng-GNV: And clad him with purple, and platted a crowne of thornes, and put it about
    his head,
  zaa-NT: Begàccu' tè cą Jesús ttu lári' morado, ą'hua gulù'u cą iqquie ttu corona
    tíaníą yèttse'.
  eng-WEBSTER: And they clothed him with purple, and platted a crown of thorns, and
    put it about his head ,
  guh-guh: Bajaraxuacujinae Jesús quenetsiataeya xatatatsi peraënaetsautsaucaejava.
    Xua nacuaevetsinë banaxatata, bajaraxua xatatatsi benacuaevetsinëcuenia petaenexatsi.
    Coronacuenia pemataxatatsinexatsi, peejuvitoyoroto tsimataexanatsi. Bajarapatoyoroto
    Jesús mataxatatatsi.
  bon-bon: Teepi Yeesu ne ciriyäciriyä cäbletääpe esigrisi, pägepäge seeasea ne jemlemaltisi,
    teeme mope cabu ecitisi krauni tääpume. Teepi ai ne ätutena pana jewenisi, egä
    tabe babo mope biname gyene.
  nhw-BL: Huan quiquentijque Jesús se yoyomitl huehueyac catli itlachiyalis morado
    quen momatque quitequihuíaj tlanahuatiani. Huan quisencajque se huitztzonyahuali
    huan quitlalilijque ipan itzonteco Jesús.
  swh-ONEN: Wakamvalisha Yesu joho la zambarau, wakasokota taji ya miiba, wakamvika
    kichwani.
  wbi-wbi: Vakamfwasia isopeka indangaji ija kitwa, vakatenda ingeela ija mifua neke
    vakamfwika ku mutu.
  bba-bba: Bɑ Yesu ɡurumusu swɑ̃ɑbu sebusiɑ, mɑ bɑ sɑ̃ki tundu bɔkɑnɑ bɑ doke win
    wirɔ nɡe furɔ.
  eng-KJVCPB: And they clothed him with purple, and platted a crown of thorns, and
    put it about his head,
  kgk-NT: Omonde Hesu-rehe ao pytã va'e. Upéi nhuatĩ-gwi ojapo íxupe ijegwaka ra'angarã
    omoĩ hagwã inhakã-rehe.
  waj-waj: buruqa kookeevaa Yisuunna apu kiada yeena ooviiyauvaa varada hovekama kiada
    inna kieetaivau ruvuyiravai.
  ekk-PKP: Talle asetati õlgadele kuninglik purpurne rüü ja valmistati okaskroon,
    mis pandi talle pähe.
  mpx-mpx: Kaliko yayapona matana pepol i ola kin ali kaliko, hi ahe ge hi pagaloi.
    Pepesala hi ahe hi ginol ana hanahana ge hi teli kokowanaa.
  wbp-wbp: Ngulangkaju jinajina-piya kirrirdi yalyuyalyulurla parnta-yirrarnu Jijajikiji.
    Ngulalu manu ngalyipi-piya jilkarlajilkarla, ngulajulu warurnu mukarti-piya-kurra.
    Ngulalurla jurrungka yirrarnu kilji-nyayirnirli Jijajirla jurruku pajirninjaku.
  luo-luo: Negibolo kuom Yesu kandho makwar, eka ne gikado osimbo mar kudho kendo
    gisidho e wiye.
  nhe-NT: Huan quiquentijque Jesús se yoyomitl huehueyac tlen itlachiyalis moradojtic
    queja momatque quitequihuíaj tlanahuatiani. Huan quisencajque se huitzcorona huan
    quitlalilijque itzontecontipa Jesús.
  aii-aii: ܘܡܘܼܠܒܸܫ ܠܗܘܿܢ ܐܸܠܹܗ ܐܲܪܓܘܵܢܵܐ، ܘܓܕܝܼܠܔ ܠܗܘܿܢ ܟܠܝܼܠܵܐ ܕܟܸܬܘܹ̈ܐ ܘܡܘܼܬܸܒ݂
    ܠܗܘܿܢ ܒܪܹܝܫܹܗ.
  esk-NT: atnuġaaqługu akisuruanik kaviqsaamik suli niaquusipḷugu kakitḷaġnanik aasiiñ
    iḷipḷugich niaquanun.
  msb-msb: Ginsul-utan ninda siya sin lila na kapa, ginhimuan sin korona na tunok
    kag ginkoronahan siya.
  cpa-NT: Jøng² ca¹quieh¹dsa Jesús hmøah¹² guiéng², ju³lah hmøah¹² caih¹² rai¹³. Jøng²
    ca¹tí²dsa cøng² tsøi² tang¹² dsi³ Jesús.
  dso-dso: ସେମନ୍‌ ଜିସୁକେ କିଜାଇବାକେ ଜାମ୍‌କଲି ରଙ୍ଗର୍‌ ବସ୍‍ତର୍‍ ପିନ୍ଦାଇଲାଇ ଆରି ଗଟେକ୍‌
    କାଟାର୍‌ ମୁକୁଟ୍‌ ତିଆର୍‌କରି ତାର୍‌ ମୁଣ୍ଡେ ପିନ୍ଦାଇଦେଲାଇ ।
  meu-meu: Dabua kakakakana e hakaralaia, bena havava ḡauna ginigini a e hatua, ia
    kwarana ai e atoa kau.
  yva-NT: Wo ansuno nsintair manawadi inta raugasyo Ai ti po rave, maisyare akarijo
    titi inta po rave ramaisy. Muno wo anansinao maisyare wanyavi ramaisy rauseo rakariwaibe
    akari rai, raurata irati sapeo akarijo titi po rave ramaisy.
  dgc-dgc: Sakay sinolotan de ti Jesus ta badu a medideg, da saya i kolor na damit
    na hari. Sakay nagkawekaw side ta lanot a meset, a nisoklop de to ulo na, a kurona
    na kan.
  zpm-NT: Psilo zho rguitnie zho me, bgacw zho me tib lar morad zig rna lar ne racw
    grë rey, ni bzieecw zho bla lë yag guiets bzoob zhow guic me, zig rzob coron guic
    grë rey.
  hix-NT: Noro honomtotxownà hatà, tàswayem ke, ehonomnà komo hononà wyaron ke, ewnohrà
    me rma hatà. Ewekhàrà hryekahtxownà hatà, erokon me. Ehonomnà komo yorokonà wyarono
    rma àro hatà. Suu, noro yhutho hona netxownà hatà, ewnohrà me rma rha hatà.
  sim-sim: Uhu kounalo las Jisasik li falehe kuvu lame ngashi las li laha malakama
    falendari hat hom li yantlehe masiji orhik limu haufalera.
  npi-ULB: तिनीहरूले येशूलाई बैजनी रङको पोशाक पहिराइदिए र तिनीहरूले काँडाको मुकुट
    बनाएर उहाँको टाउकोमा लगाइदिए ।
  cgc-cgc: Pasuutan danen Jesus i ta kapa na kulor bayulit. Galubid danen ta blagen
    ta telleken na tanem daw pabuat na kuruna daw pabetang naan ta iya na ulo.
  tim-tim: Togom âmâ sâŋgum gilâm siâ lalaŋmâ tâk dâtâ dâtâ siâŋe irimut ketugum kautŋân
    kauŋaŋi.
  yor-yor: Wọn sì fi aṣọ aláwọ̀ àlùkò wọ̀ ọ́, wọ́n hun adé ẹ̀gún, wọ́n sì fi dé e
    ní orí.
  wos-wos: Hérangwanda di Jisaska wangita haraki hundi wa, déka nukwa wur lafitaka
    di néma du gindaka waka nukwa wur sandataka. Sandataka di rami yoo nak hérae di
    néma du sandandakangala gootuwa di déka anéngambambu sandataka.
  emp-NTPO: Maʌ̃be djio pursupursua b̶ʌda Jesua jʌ̃bisid̶aa. Borob̶ari ʌrʌ cad̶ada
    idji borod̶e wẽãju b̶ʌsid̶aa.
  eng-F35: They clothed Him with purple, plaited a crown of thorns and put it on Him,
  ind-ind: Mereka mengejek Yesus sesuai dengan tuduhan bahwa Dia adalah raja orang
    Yahudi. Mereka mengganti jubah yang Yesus pakai dengan jubah komandan mereka yang
    berwarna ungu, karena warna itulah yang biasanya dipakai oleh raja. Mereka juga
    membuat mahkota berduri dari ranting tumbuhan merambat dan memasangnya di kepala
    Yesus.
  pes-OPCB: سپس ردایی ارغوانی به او پوشاندند و تاجی از خار ساخته، بر سر او گذاشتند.
  mpt-mpt: i e youmo gemke toufabaniba youm ileme komok sumi youme ulabe tekebe doboniba
    dobtibilubaniba eka isabuninge waloniba Hasobo geniba goholo geniba gabamone obtab
    bebananiba
  ssx-ssx: Haliwekima꞉ wepiki nono piki dau ma꞉nda꞉ meaata꞉ Yesuna꞉ lokena꞉ pambaemekeme.
    Kutupa tekeke hake alemanu meaata꞉ hopa꞉ hopa꞉ liao ipika꞉ youna꞉ pambaemekeme.
  mkl-mkl: Ŋɔi ɑ̀ dɑɑ Jesu si ibɔ nkpɑ sisɔ ɡɔ, nɔ ɑ̀ bɑ fulɑi ɑɡũ ɑ̀ dɑɑ si iriɛ.
  gaq-gaq: ସନ୍ୟଇଙ୍ଗ୍‌ ଜିସୁକେ କଡ଼େଆଁ ରକମ୍‍ ତ୍ନାକ୍ନେ ପାଟାଇ ଆସାଃଆର୍‌କେ ଆର୍‌କେ । ମେଇଙ୍ଗ୍
    ମୁଇଂ ଗ୍ରେଃନେ ସାଜ ଆଃରେଚେ ମେଁନେ ବାଆଃନ୍ନିଆ ଆସଃବି ଆର୍‌କେ ।
  gof-RNT: Qassi zo7o afilaa iya mayzidosona; aguntha kalachcha giigisidi, iya huu7en
    wothidosona.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ ମିଆଁଦ୍‌ ବାଇଗିନିଆ ଲିଜାଃକ ତୁସିଙ୍ଗ୍‌କିୟାଃ ଆଡଃ ଜାନୁମ୍‌ ମୁକୁଟ୍‌
    ଗାଲାଙ୍ଗ୍‌କେଦ୍‍ତେ ଇନିୟାଃ ବହଃରେକ ଟୁପୁରିକିୟା ।
  gah-gah: agulizaki vegitana lilí itake okohu gó luhimiake gasovagi nagatunú akilí
    lilí iki gotolaló hitimiake,
  lcm-lcm: Na ki luk a vakup miminaungan na ki alak ia tatana, na kila abis a kuku
    ta angus sisilo na kila agon ia e patuna.
  aer-aer: Itne Jesus-nge mantere ilyweke-arle-iperre, itne mantere athetheke ikwere-karleke
    arrerneke. Itne irrkarlpe walye lyeke-lyeke-akerte-ngentyele mpwareke akaperte
    ikwerenheke-arleke arrerneke.
  qvc-NT: Chaymandaqam chay suldadukunaqa suq granati kapata kapachirqanllapa Jisustaqa.
    Kanan suq kuruna kashamanda shimbadutam umachachirqanllapa.
  tgl-ULB: Nilagyan nila si Jesus ng balabal na kulay lila, at gumawa sila ng isang
    koronang gawa sa tinik at ipinatong ito sa kaniyang ulo.
  cbs-NT: xanen ibun bemakia tadi chaipa tashijaida Jesús sawemaxun muxa maiti waxun
    maimatan
  xtm-NTPP: Te ni ka skondii de ya in sa'ma kua'a tnuu, te ni ka sa'a de in corona
    iñu, te ni ka sonee de xini ya ma.
  nnq-nnq: Ngabankwindiya Yesu ngobo ya kingwana, ngabapota luchengo lwa miba, ngabankwindiya
    umutwe.
  bao-NT: To biro tii, jutiro, wiorã cʉ̃ja ca jãñarito ʉno, bʉaro ca jũaritore cʉ̃re
    jãa, pota daa mena upa beto queno, cʉ̃ dʉpʉgare peoupa.
  san-ORI: ପଶ୍ଚାତ୍ ତେ ତଂ ଧୂମଲୱର୍ଣୱସ୍ତ୍ରଂ ପରିଧାପ୍ୟ କଣ୍ଟକମୁକୁଟଂ ରଚଯିତ୍ୱା ଶିରସି ସମାରୋପ୍ୟ
  huv-NT: Condom quiaj tasoijquiw tiül noic napixeran morada, ndoj tayacüw wüx omal
    nej noic corona nepeat sats.
  otn-NT: Yø soldado p'ʉya bi heta̱ n'na ra̱ u̱lu ngue ra̱ jʉpoi ra̱ Jesús. Ya xi̱
    me n'na ra̱ corona ngue yø 'ui̱ni̱, bi gäspa̱ rá̱ ya̱ ra̱ Jesús.
  nop-nop: Bopneeŋ mapme diniŋ tinahukut giminiŋ tinahukulimiŋgiŋ. Eŋ mundendemdi
    gwaikelemadiŋa mapme kuluŋ welewele tiŋa mebi foloŋ mokomiŋgiŋ.
  obo-NT: Id umpakan dan si Disas tod momoollutun umpak iling to umpak to hari. Id
    podlambed dan iddos duhiyon no baahon, woy id bovallan dan idda no kuruna no id
    takos diyot uu ni Disas.
  cak-ENT: Y ri soldados ri' xquiya' jun tziük morado chirij ri Jesús, cachi'el vi
    ri nyequicusala' ri reyes. Y xquipach'uj chuka' jun k'ayis ri q'uiy ruq'uixal.
    Cachi'el jun corona xquibün chin, y c'ateri' xquiya' pa rujolon ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤣ᤺ᤳᤋᤡᤴ ᤔᤧᤓᤧᤴᤍᤢ ᤔᤧᤒᤡᤖᤢᤀᤠᤱ ᤐᤖᤠᤴᤗᤠ ᤜᤠᤱᤍᤣ᤺ᤳᤋᤡᤴ ᤔᤧᤈᤠᤰᤋᤢ. ᤋᤡᤱᤃᤪᤣ᤺ᤰ
    ᤋᤡᤆ᤺ ᤔᤧᤓᤕᤢᤀᤠᤱ ᤔᤧᤄᤢ᤺ᤰᤋᤢ.
  snx-snx: Andug bugax purpel be Yesus hog huyoubxo. Sisne sel jingglang pes turdis
    ganggongndisne, asa gadi ido hat kora palaisine adu gadib pidubxo.
  kql-kql: De, yiŋɨmevekandi valan kavik muwɨ apɨpɨlaive fofonombeve, valan tɨliŋ
    wataŋ ga kuwove Jisasɨtɨk. Kape valan yetɨk yisakɨk wulakɨndi woŋ woŋove Juwutkasakɨk
    muwakiŋ ambandave Jisasɨkɨk fopɨk apɨkuwove.
  mie-NT: De nī nchuhun ndá dē yā iin sahma cuahá ndíhí jā cúu sahma rey. De nī nsāhá
    dē iin corona iñu, nī nchuhun dē xīnī yā.
