  urd-GVH: उन्होंने उसे अरग़वानी रंग का लिबास पहनाया और काँटेदार टहनियों का एक ताज
    बनाकर उसके सर पर रख दिया।
  ycn-ycn: Nala'acáloje namácaja penaje, na'á rinacojé ipirálucuni a'arumacaji. Ne'emacana
