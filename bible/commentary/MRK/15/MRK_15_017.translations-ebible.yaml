  heb-LB: '@see-verse:MRK.015.016'
  caf-NT: Naiyits'uz dulk'un, 'i Sizi higha híwezduz. Whus nahínelhwut, 'i hitsi nihída'ai.
  mio-NT: Tacan, ta sacundichin ra sandaru ta ra sahma yuhva tixinda [cha cuu sahma
