  san-GUJ: પશ્ચાત્ તે તં ધૂમલવર્ણવસ્ત્રં પરિધાપ્ય કણ્ટકમુકુટં રચયિત્વા શિરસિ સમારોપ્ય
  amx-amx: Kwereng inang Jesu renh mantarr athethekeh irrpelh-ilek, itja mantarr kwerenhek,
