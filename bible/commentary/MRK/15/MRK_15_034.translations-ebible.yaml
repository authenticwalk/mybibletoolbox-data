  jpn-1965: そして、三時に、イエスは大声で、「エロイ、エロイ、ラマ、サバクタニ。」と叫ばれた。それは訳すと「わが神、わが神。どうしてわたしをお見捨てになったのですか。」という意味である。
  fra-SBL: 'A la neuvième heure, Jésus s''écria d''une voix forte : « Eloi, Eloi,
