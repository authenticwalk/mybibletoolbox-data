    nééiyóné ehdu neébe.'
  etr-etr: Eso bëgise gaalu, Yesuea gelolafalï säia adahalea, Elöi, Elöi, lama sabagadanila
    säi. Nilïle ado adolada, Nïe Gode, nïe Gode, abisigi ne dïgïla asila säi.
  quh-NT: 'Chaupi tardetataj Jesuska sinch''ita khaparerka: —Eloi, Eloi ¿lama sabactani?
