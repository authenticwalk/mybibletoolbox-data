verse: MRK.015.034
translations:
  kpx-kpx: Vanie ni ke masege Iesuu au hotomo baita hoai loui avoe, “Eli, Eli, lama
    sabakatani.” Ke ihuu koseanu. “Di Dilava, di Dilava, osiohoike a di halenu.”
  okv-H: Iesu na gagaha eto einge ena “Eloi, Eloi lama sabachthani” ke emita be amo
    “God Nau, God nau, do eto na tohoe?” ainge ijinu
  tbo-tbo: Houga noka uyahina Yesu i otu i pa, ‘Eloi, Eloi, lama Sabatani?’ anona
    ‘U Yaubada, U Yaubada, awai binei u wihinigigiyeu?’
  mal-C: മൂന്നുമണിക്ക് യേശു, “എലോഹീ, എലോഹീ, ലമ്മാ ശബക്താനി” അതായത്, “എന്റെ ദൈവമേ,
    എന്റെ ദൈവമേ, അവിടന്ന് എന്നെ കൈവിട്ടതെന്ത്?” എന്ന് അത്യുച്ചത്തിൽ നിലവിളിച്ചു.
  grc-SR: Καὶ τῇ ⸂ὥρᾳ τῇ ἐνάτῃ⸃ ἐβόησεν ὁ Ἰησοῦς φωνῇ μεγάλῃ, ⸋λέγων,⸌ Ἐλωΐ, Ἐλωΐ,
    λιμὰ σαβαχθανί; Ὅ ἐστιν μεθερμηνευόμενον, ⸂2Ὁ θεός μου, ὁ θεός μου,⸃ εἰς τί ⸉με
    ἐγκατέλιπες;⸊
  bgc-bgc: तीन बजे यीशु नै बड़े जोर तै रुक्के मारकै कह्या, “इलोई, इलोई, लमा शबक्तनी?”
    जिसका मतलब यो सै, “हे मेरे परमेसवर, हे मेरे परमेसवर, तन्नै मेरै ताहीं क्यांतै
    छोड़ दिया?”
  khz-khz: Oragauna 3 koloko kavanai Iesu elailaito, netiwato, “Eloi, eloi, lama sabaktani?”
    ganina, “Au geku Palagu, au geku Palagu, rakagau gaurai au poraokwaniku?”
  deu-TKW: 'Und um die neunte Stunde rief Jesus laut: Eloi Eloi lama sabachthani,
    das heißt übersetzt: mein Gott, mein Gott, warum hast du mich verlassen?'
  zsr-NT: 'Gdu rdöd xhuö naꞌ bëꞌë zidzj didzaꞌ Jesús, rnëꞌ: ―Eloi, Eloi, ¿lama sabactani?
    Didzaꞌ hebreo ni rna lu didzaꞌ xidzaꞌ: “Dios quiaꞌ, Dios quiaꞌ, ¿bizx quië nubíj
    ladxuꞌu nedaꞌ?”'
  lin-lin: 'Na ngonga yango ya misato ya pokwa, Yesu agangaki : — Eloi, Eloi, lema
    sabachtani ? Elingi koloba : « Nzambe na Ngai, Nzambe na Ngai, mpo na nini osundoli
    Ngai ? »'
  hns-NT: 'Ohie tem par Jiesoe gohoraais: „Eloi, Eloi, laama saabaktaanie?” Ekar matlab
    hai: „Hamaar Parmeswar, hamaar Parmeswar, toe hamke kaahe ke tjhor deile hai?”'
  noa-E: 'Ich mag edau khĩbaadëm ee Jesuu thet äa a khitawia, “Eloi, Eloi, ¿lema sabactani?”
    ajim anʉm. Mag sim aig maach meúan: “Aay Ẽwandam, ¿khantheeta pua mʉ mʉg dau aphʉʉ
    chirʉmjã mʉrʉg oobamjöo aadëma?” a simʉu.'
  eng-EMTV: And at the ninth hour Jesus cried out with a loud voice, saying, “Eloi,
    Eloi, lima sabachthani?” which is translated, “My God, My God, why have You forsaken
    Me?”
  mib-NT: 'Te nuū ní cuu cahunī, te ni cana jee Jesús: Eloi, Eloi, ¿lama sabactani?
    achí yá. Te jnūhun un cúní cahān: Yaā Dios maá ná, Yaā Dios maá ná, ¿naun ni stóo
    ní sáña?'
  bea-bea: Kwa kalaketye sa kehchi ahalai klodesha, Jesus otyesta takaseneodi, toowe
    ehti ihe, Eloi, eloi, lama sabachthani? ayi tsati ihe Saghintai, Saghintai, yehoo
    gha sechanila aoontye.
  lif-NT2: कुमुक् सुम्‍सि मुक्‍ते़र पत्‍छे़ल्‍ले़ ये़सुःन् अक्‍खेलॽरिक् यम्‍बा इक्‍लाओ
    अःक्‍ते़, “एलोइ, एलोइ, लामा सबखथानि?” खे़न् फाॽइङ्‌ग “आनिङ्‌वाॽफुमाङ्‌ङे, आनिङ्‌वाॽफुमाङ्‌ङे,
    थेआङ् के़ले़राङ् के़देःसाङ्बे?” पोःङ्‌लो॥
  xnj-xnj: Saa tisa muhi Yesu akajova kwa lwami luvaha, akajova, “Eloi, Eloi, lema
    sabakitani?” Mana yaki “Chapanga wangu, Chapanga wangu, ndava kyani unilekili?”
  mmx-mmx: La at lavantun konaleng ne Iesu ga xup silok keretna, “Eloi, Eloi, lama
    sabaktani!” Lavasuun at na levelinga xeretna, “Moroa rak, Moroa rak, tila u raba
    rulu ia?”
  cbr-NT: 'Usai ''icëbë bari pëquitishi ''ain ca Jesús munuma cuëncëni quiacëxa: —Eloi,
    Eloi, ¿lama sabactani? Usai quicë bana, ax ca —''ën Papa Dios, ''ën Papa Dios,
    ¿uisa cupí caramina ''ë ëan? —qui quicë ''icën.'
  tee-NT: 'Chai acsni cha''alh ju lakat''utu hora pus ju Jesús ts''au t''asalh. Naulh:
    ―Eloi, Eloi, lama sabactani. Ju chunch va nomputun: QuiDios. Tajuch ni va qui''akstu
    xaq''uimac''a''un.'
  eng-LSV: and at the ninth hour Jesus cried with a great voice, saying, “Eloi, Eloi,
    lamma sabachthani?” Which is, being interpreted, “My God, My God, why did You
    forsake Me?”
  cak-NT: 'Y ja chupa ri hora ri'' a las tres, ri Jesús can riq''uin ronojel ruchuk''a''
    xch''o''n y xu''ij: Eloi, Eloi, ¿lama sabactani? xcha''. Y ri tzij ri xeru''ij
    raja'', quiere'' ri nu''ij: Nu-Dios, nu-Dios, ¿anchique roma xinamalij can?'
  pah-NT: 'Três horas rupi jitehe Jesus''ga onhi''ig̃a mondoahyahivi Tupana''ga pe.
    —Eloí, Eloí, lemá sabactani? ei ga. A''ea ko: “Tupana, Tupana, ajiko hete ji nde
    rehe. Maraname nde pohiri ji hugwi?” A''ea Jesus''ga ei ga pe.'
  sja-NT: 'Ma hora Jesupa golpe biaji: —‘Eloí, Eloí, ¿lemá sabactani?’ (Ma pedee jara
    k''inia bɨ: ‘Mɨ Ak''õre, Mɨ Ak''õre, ¿K''ãare-it''ee mɨ atabëijima?’)'
  xed-xed: 'Manda magatá nzemndi hkən, ka hgatá Yesu nda mbraku, kaʼa mantsa: «Eluhi,
    Eluhi, lama sabaktani?» kaʼa. Manda mnay kazlay: Lazglafta ɗa, Lazglafta ɗa, kabgawu
    zliɗivata ka na? kəʼa ya.'
  mks-NT: 'Ta sa̱ mé hora já na̱cayuhú cóhó Jesús já cáchí a̱ já: —Eloi, Eloi, lama
    sabactani —na̱cachi a. Tu̱hun yóho cúni̱ cáchí a̱: Ndióxi̱ mí i̱, Ndióxi̱ mí i̱,
    ndáva̱ha na̱jándacoo ndáha̱ ndó ye̱he̱.'
  gfk-S: 'Ma ra aitul a pana bung um ra matarahien Jisas ga kakongane ma iga tange,
    “Eloi, Eloi, lama sabaktani?”, no pipilaina horek: “No nugu God, no nugu God,
    ura biha be u te hana sukun iou?”'
  bmu-bmu: 'Jisösnöŋ 3 kilok miaŋgöreŋ nanŋe keunöŋ kewö qet ketaŋi qerök, “Eloi,
    eloi, lama sabaktani?” Mi nanine keunöŋ: Anutuni, Anutuni mönö wuanöŋgöra andö
    nuŋguzan?'
  dgz-dgz: Wam airase yampoa wareni gapan Iesu nop uma ve anega wan, “Eli, eli, lama
    sabak tani.” Ap anega wani guegue, “God negawa, God negawa, ge dimen ae venek
    agi?”
  eng-GNV: And at the ninth houre Iesus cryed with a loude voyce, saying, Eloi, Eloi,
    lamma-sabachthani? which is by interpretation, My God, my God, why hast thou forsaken
    me?
  zaa-NT: 'La''a mismu taá hóraá nna gunne Jesús idìtsani nna rèe: Eloi, Eloi, lama
    sabactani; titsa'' qui'' ri''u nna rèe: Tata Dios quia'', Tata Dios quia'', biecca
    betse''e latsi'' cuią''lu'' inte''.'
  eng-WEBSTER: And at the ninth hour Jesus cried with a loud voice, saying, Eloi,
    Eloi, lama, sabacthani? which is, being interpreted, My God, my God, why hast
    thou forsaken me?
  guh-guh: 'Nexata icatsia paepatota nacua napebeta, bajarapaepatota pinijicuenia
    Jesús aëjai. Jumaitsi: —Eloi, Eloi, ¿lama sabactani? jai Jesús. Bajarapacuenia
    Jesús itsa jumaitsi pijajumeta, mapajumetaje pejumaitsijume: “TajaDioso, tajaDioso,
    ¿detsa xuajitsia baja tajaepato necopatame?” pejaijume.'
  bon-bon: Mämle bimu me Yeesu babo tagepogogo ca ala abayige egä, “Eeli, Eeli lama
    sabatani,” peei lui egä, “Cäme Acejiyame, cäme Acejiyame, maane ngeno me cebine
    nägyite?”
  nhw-BL: 'Huan a las tres Jesús chicahuac quiijto: “Eloi, Eloi, ¿lama sabactani?”
    (Ya ni quinequi quiijtos: “NoTeco, noTeco, ¿para tlen techtlahuelcahua?”)'
  swh-ONEN: Mnamo saa tisa, Yesu akapaza sauti, akalia, “Eloi, Eloi, lama sabakthani?”
    (maana yake, “Mungu wangu, Mungu wangu, mbona umeniacha?”)
  wbi-wbi: Unsiki ugwa kavalilo aka budikalubale, uYesu akakoola fiijo akati, “Eloi
    Eloi, lama sabakitani?” Kwetuti, “Nguluve ghwango, Nguluve ghwango, ongo undekile?
  bba-bba: Kɔbɑ itɑ yen sɑkɑwɑ Yesu u ɡbɑ̃rɑ kɑ dɑm, u nɛɛ, “Eloi, Eloi, lemɑ sɑbɑtɑni.”
    Yen tubusiɑnɑ, Gusunɔ nɛn Yinni, mbɑ n kuɑ ɑ kɑ mɑn deri.
  eng-KJVCPB: And at the ninth hour Jesus cried with a loud voice, saying, Eloi, Eloi,
    lama sabachthani? which is, being interpreted, My God, my God, why hast thou forsaken
    me?
  kgk-NT: 'Ka''arugwasu ramo onhe''ẽ hatã Hesu. Ha''e ae onhe''ẽ-py onhe''ẽ: —Eloí,
    Eloí, lamá sabactâni? he''i ha''e ae onhe''ẽ-py. Upéa he''ise, “Tupã xe Járy,
    Tupã xe Járy, ma''erã-gwi po xe rejapa xe anho eterei?” he''i oporandu-vy.'
  waj-waj: 'Taika kiooduu Yisuuva puaisakama aayanna roo tunoo: Irooqi Irooqi rama
    savatanii, tiravai. Ii kua ivaa oyaivo ataa kua tunoo: Ni Anutuuqo, ni Anutuuqo,
    dataama vaikiai ni pikiaannannee? tiravai.'
  ekk-PKP: 'Kella kolme ajal karjatas Jeesus: „Eloi, Eloi, lama sabahtani,“ mis tähendab:
    „Mu Jumal, mu Jumal, miks sa oled mind maha jätnud?“'
  mpx-mpx: Tili kilok elana, Yeisu analiya elana i yoga nabiyan i ba, “Eloi, eloi,
    lama sabakitani?” Baaba o ana sapu heiya, “No Yabowaine, no Yabowaine, hauna kaiwena
    ge u miluwagau?”
  wbp-wbp: Ngula-jangkaju, Jijajiji purlaja kilji-nyayirni watiya warntawarnta-ngurluju,
    “Yilayi, Yilayi, lama japakatini?” Ngulaju kujaju wangkaja jaru, “Wapirra, Wapirra,
    nyiya-ngurlunpaju jikajika-jarrinjarla yampija?”
  luo-luo: Ka sa ochiko noromo Yesu noywak gi dwol maduongʼ kowacho niya, “Eloi, Eloi,
    lama sabakthani?” (ma tiende ni, “Nyasacha, Nyasacha, iweya nangʼo?”).
  nhe-NT: 'Huan a las tres Jesús chicahuac quiijto: “Eloi, Eloi, ¿lama sabactani?”
    (Ya ni quinequi quiijtos: “NoTeco, noTeco, ¿para tlen tinechtlahuelcajtoc?”)'
  aii-aii: 'ܘܒܣܵܥܲܬ ܕܬܠܵܬ، ܡܘܼܩܘܸܚ ܠܹܗ ܝܼܫܘܿܥ ܒܩܵܠܵܐ ܪܵܡܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܹܝܠܝ ܐܹܝܠܝ،
    ܠܡܵܢܵܐ ܫܒܲܩܬܵܢܝ؟“ ܕܦܝܵܫܵܐ ܝܠܵܗ̇ ܦܘܼܫܸܩܬܵ‌ܐ: ”ܐܲܠܵܗ‌ܝܼ، ܐܲܠܵܗ‌ܝܼ، ܩܵܡܘܿܕܝܼ ܫܒ݂ܝܼܩܸܢܘܼܟ݂؟“'
  esk-NT: Three-akłaaqman Jesus nipitusiñiqsuq, “Eloi, Eloi, lama sabachthani?” mumiutiqaqhuni,
    “Agaayyutmaaŋ, Agaayyutmaaŋ, suvaata suqutiginġiqpiŋa?”
  msb-msb: San maalas tres naman an hapon nagsiyak si Jesus sa makusog na boses, “Eloi,
    Eloi, lama sabachtani?” na an gusto sabihon, “Dios ko, Dios ko, nano kay ginpabayaan
    mo ako?”
  cpa-NT: 'Hein¹³ hnøa¹² jøng² ca¹hløah¹ Jesús tí² hlaih¹³. Ca¹juúh²dsa: ―Eloi, Eloi,
    ¿lama sabactani? ―hi² hniu¹dsa juúh²dsa: “Diú¹³ quian¹, Diú¹³ quian¹, ¿He² løa¹
    ma²na²tégh²hning jní²?”'
  dso-dso: ଦିନ୍‌ ତିନ୍‌ଟା ବେଲେ ଜିସୁ ଆଉଲିଅଇ କଇଲା, “ଏଲଇ ଏଲଇ ଲାମା ସବକ୍‌ତାନି ।” ଆର୍‌ ଅରତ୍‌
    ଅଇଲାନି, “ଏ ମର୍‌ ପର୍‌ମେସର୍‌ ଏ ମର୍‌ ପର୍‌ମେସର୍‌, ତମେ ମକେ କାଇକେ ଚାଡିଦେଲାସ୍‌ ?”
  meu-meu: Dina ḡelona ai Iesu e lolo, eto, Eloi, eloi, lama sabaktani; anina be Egu
    Dirava e, egu Dirava e, dahaka dainai vada o rakatanigu.
  yva-NT: Uma ami nanto mandeije so rai, naije Yesus gwain akoeve, po raura ayao Yahudi
    rai pare, “Eloi Eloi, lama sabakhtani?” ama ine mare, “Sya Amisye, Sya Amisye,
    mbeanimaibe irati nakirive Inai?”
  dgc-dgc: Ey to alas tres dén, ey kinagi ni Jesus ta medegsén, a “Eloi, Eloi, lema
    sabaktani,” a i kahulugen naa, éy “Diyos ko! Diyos ko! Bakit pinabayanék mo?”
  zpm-NT: 'Horco nguiedz zëëb tsi Jesús, rnee me: ―¡Eloi, Eloi! ¿Lama sabactani? (Diidz
    co nac zig nacne rnee ne: ¡Luuse name nac xDios naa! ¿Pe nacne psaan luu naa?)'
  hix-NT: Kokonye ehtoko, nàrwonàmye hatà, Txesusu, teryewrye ro hatà. Eroye, Eroye,
    ryema sakmahtane, kekon hatà. Àro wyaro katxho rma, onà wyaro katxho me rma naha.
    Rohoryenà y, rohoryenà y, àsok tawro uro màhnànkan harha, katxho me rma naha.
  sim-sim: Homi avi si mbakuri wolok Jisas wasilakak or ushaha ormu mbara, �Eloi,
    Eloi lama sabaktani.� Mashi oso maintontlo sihi karem, �Avui, Avui, mberem ushiwak
    anin mi halandua?�
  npi-ULB: नवौँ घडीमा येशू ठुलो स्वरमा यसो भन्दै कराउनुभयो, “इलोई, इलोई, लामा सबख‍थनी
    ?” जसको अर्थ, “मेरा परमेश्‍वर, मेरा परमेश्‍वर, मलाई किन त्याग्‍नुभएको ?” भन्‍ने
    हुन्छ ।
  cgc-cgc: Pag-abot ta katapusan ta pangallo na uras na gadelem, gasinggit Jesus i
    na bakod iya na kagi, “Eloi, Eloi, lema sabactani?” na beet ambalen, “Dyos ko,
    Dyos ko, man-o tak pabay-an a no?”
  tim-tim: Eŋgaiŋe akto ain are Yesuŋe kot hin kolep, “Eli Eli lama sabaktani?” dâep.
    Den purikŋe âmâ, “Anutuŋe, Anutuŋe wangât hepun nektât.” dâep.
  yor-yor: Ní wákàtí kẹsànán ni Jesu kígbe sókè ní ohùn rara, ó ní, “Eli, Eli, lama
    sabakitani?” (ìtumọ̀ èyí tí í ṣe, “Ọlọ́run mi, Ọlọ́run mi, èéṣe tí ìwọ fi kọ̀
    mí sílẹ̀?”).
  wos-wos: 'Hérandéka Jisas déka hundimbu hambukmbu dé angi wa, “Eloi, Eloi, lama
    sabaktani.” Mo hundi angi dé: “Wuna God, wuna God, métaka we méni wuniré yataka?”'
  emp-NTPO: 'Hora ũbea bad̶acarea Jesuba jĩgua jarasia: –Eloi, Eloi, ¿lama sabactani?–
    Maʌ̃ arameo bed̶eaba jara b̶ʌa: “Mʌ̃ Ãcõrẽ, mʌ̃ Ãcõrẽ, ¿cãrẽ cãrẽã mʌ̃dub̶a b̶eesi?”'
  eng-F35: At the ninth hour Jesus called out strongly, saying, “Eloi, Eloi, lima
    sabachthani?” which is translated, “O God, my God, why have You forsaken me?”
  ind-ind: Kira-kira jam tiga, Yesus berteriak dengan suara keras, “Eloi, Eloi, lima
    sabaktani?”— yang artinya, “Allah-Ku, Allah-Ku, mengapa Engkau meninggalkan Aku?”
  pes-OPCB: 'در ساعت سه، عیسی با صدای بلند فریاد زد: «ایلوئی، ایلوئی، لَمّا سَبَقتَنی؟»،
    یعنی «خدای من، خدای من، چرا مرا واگذاشتی؟»'
  mpt-mpt: O dimo Yesuse ngananea Eloi! Eloi lama sabaktani ge nganasebe. (Weng olo
    mitmakamo inaminobe. God kobo nimin kenebta deitne biebe? ge nganasebe.)
  ssx-ssx: Nate 3 okoloko (lekelo yopula꞉ haena꞉) Yesuma꞉ anekehapu wi la alota꞉ Eloi.
    Eloi. Lama sa꞉ba꞉kadani la alota꞉ doeki leekeme. Ya Koda꞉o. Ya Koda꞉o. I̱ ekipeke
    yonka꞉laalepe leekeme.
  mkl-mkl: Ŋɔi si isɔ mɛɛtɑu Jesu í dɔ̃ ɑnu hee lele í ni, Eloi, Eloi, lɑmɑ sɑbɑtɑni,
    wɑɑtɔ Ilɑɑɔ̃, Ilɑɑɔ̃, nɑ mii í ce ì fũsim ɑwɔ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଜିସୁ ଜବର୍ କିରଚେ ବାସଙ୍ଗ୍‌କେ, “ଏଲୋହୀ, ଏଲୋହୀ, ଲାମା ଶବକ୍‌ଥାନୀ ।”
    ଏଲେଡିଗ୍‌ “ଏ ନେଙ୍ଗ୍‌ନେ ଇସ୍‌ପର୍ ଏ ନେଙ୍ଗ୍‌ନେ ଇସ୍‌ପର୍ ପେ ଆନେଙ୍ଗ୍‌କେ ମେଁନ୍‌ସା ଆନ୍ତାର୍‌
    ପେବିକେ ?”
  gof-RNT: Uddufun saatiyan Yesuusi ba qaala dhoqqu oothidi, “Elohee, Elohee, laama
    sabaqitani?” yaagis. Hessa guussay, “Ta Xoossaw, ta Xoossaw, tana ays aggadi?”
    guussu.
  unx-unx: ଆଡଃ ତିନ୍‌ବାଜେ ୟୀଶୁ ପୁରାଃଗି କାଉରିକେଦ୍‌ତେ କାଜିକେଦାଏ, “ଏଲୋଇ ଏଲୋଇ ଲାମା ସାବାକ୍‍ଥାନି
    ?” ଏନାରାଃ ମୁଣ୍ଡିଦ, “ଏ ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଏ ଆଇଁୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଚିନାଃମେନ୍ତେ
    ଆଇଙ୍ଗ୍‌କେ ବାଗିକିଦିୟାମ୍ ?”
  gah-gah: Ho ale zohota noigo, Izesú pigi vizeko ezáa gakokutí nene Eloi, Eloi, lama
    sapakatani loko limó nene lelí gakokutí nene Ómasinemaka, Ómasinemaka, geza nanamú
    viselenimikane.
  lcm-lcm: Na si kalapo ngelik, Iesu kala songosongo alava ta, “Eloi, Eloi, lama sabakatani?”
    Supsupai ina ta “Kag God, kag God, sa tukulai ina kulapo papelek iau?”
  aer-aer: Kele uternele anteme pwarrtyeke awethe Jesus arnterre anthurre arlkeke
    arne arntarlkwe-ngentyele, “Eloi, Eloi, lama Sabachtani!” Alakenhe-arle re angkeke,
    “Ngkarte, Ngkarte! Iwenhenge-ame unte ayenge anyente-kenheke impeke?”
  qvc-NT: 'Las tresna kaptinmi, Jisusqa ancha jwirtita kayshina qayakurqan Tayta Dyusman:
    —Eloi, Eloi, ¿lama sabaktani? Chayqam paykunapa rimaynimbiqa munan niyta: “Dyusituy,
    Dyusituy, ¿imapaqmi sapalitaytaqa dijawashqa kangi?” nishpa.'
  tgl-ULB: Sa ika-siyam na oras, sumigaw si Jesus ng may malakas na boses, “Eloi,
    Eloi, lama sabachthani?” na ang ibig sabihin, “Diyos ko, Diyos ko, bakit mo ako
    pinabayaan?”
  cbs-NT: '@see-verse:MRK.015.033'
  xtm-NTPP: 'Te maa ora yukan kuu ora ni kayu''u nini''i Jesús ma ni ka''an ya: ―‍Eloi,
    Eloi, ¿lama sabactani? Te tnu''u ya''a kúni ka''an, “Su''si maa sa, Su''si maa
    sa, ¿nava''a ni xndoo ña''a ni?”'
  nnq-nnq: Saa tisa kimuyo Yesu ngaguta kwa lilobe likolongwa, ngalenga, “Eloi, Eloi,
    lama sabakitani?” Mana gakwe, “Nnoongo jwango, Nnoongo jwango, mboni uneka?”
  bao-NT: 'To biro ca biiri tabera, tutuaro mena o biro ĩi acaro buiupi Jesús: —“Eloí,
    Eloí, ¿Lama sabactani?” —ĩiupi. “Yʉ Ʉmʉreco Pacʉ, yʉ Ʉmʉreco Pacʉ, ¿ñee tiigʉ
    yʉre mʉ waa weocoati?” ĩirʉgaro ĩi.'
  san-ORI: ତତସ୍ତୃତୀଯପ୍ରହରେ ଯୀଶୁରୁଚ୍ଚୈରୱଦତ୍ ଏଲୀ ଏଲୀ ଲାମା ଶିୱକ୍ତନୀ ଅର୍ଥାଦ୍ "ହେ ମଦୀଶ
    ମଦୀଶ ତ୍ୱଂ ପର୍ୟ୍ୟତ୍ୟାକ୍ଷୀଃ କୁତୋ ହି ମାଂ?"
  huv-NT: 'Wüx lanchejliow nüt, quiaj Teat Jesús tepaj napac, tapiüng: ―Eloi, Eloi,
    ¿lama sabactani? ―aw. Aag ayaj apiüng: Teat Dios, Teat Dios, ¿neol tecueat xic?'
  otn-NT: 'Nu̱''mø ni̱ ma da̱ zʉ''i hyu̱ nde p''ʉya, ra̱ ndøts''ɛdi bi ''yɛ̱nna̱ Jesús:
    ―Eloi, Eloi, ¿lama sabactani? ―bi ''yɛ̱na̱. I̱ nne da̱ ma̱nna̱ ra̱ hya̱ na̱: “Ma̱
    Oja̱''i̱, ma̱ Oja̱''i̱, ¿hanja ngue gá̱ hyɛga̱gui̱ p''ʉ?”'
  nop-nop: Kaŋ gibita kutifiyeeŋ indiŋ yoguk, “Eloi, Eloi, lama sabatani.” U indi’walaŋ
    mede foloŋ indiŋ, “Bepaŋne, Bepaŋne, maŋgoŋde binabulaŋ?”
  obo-NT: To alas tres don to mapun, id pehes si Disas to monokkaa no mid ungketen
    to, “Eloi, Eloi, lema sabactani,” no iddos kohulugan, “Monama ku, Monama ku, mambot
    id tonanan a nikkow?”
  cak-ENT: 'Y ja ri hora ri'', tok ri Jesús riq''uin ruchuk''a'' xch''o y xbij: Eloi,
    Eloi, ¿lama sabactani? xbij. Y ri tzij ri xerubij rija'', quiri'' ri nbij: Nu-Dios
    yin, nu-Dios yin, ¿achique c''a roma tok xinamalij can?'
  lif-NT: ᤁᤢᤔᤢᤰ ᤛᤢᤶᤛᤡ ᤔᤢᤰᤋᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀ᤺ᤰᤋᤧ. “ᤀᤣᤗᤥᤀᤡ.
    ᤀᤣᤗᤥᤀᤡ. ᤗᤠᤔᤠ ᤛᤒᤂᤌᤠᤏᤡ᥅” ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤱᤃ “ᤀᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤣ. ᤀᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤣ. ᤌᤣᤀᤠᤱ ᤁᤧᤗᤧᤖᤠᤱ
    ᤁᤧᤍᤣ᤺ᤛᤠᤱᤒᤣ᥅” ᤐᤥ᤺ᤱᤗᤥ॥
  snx-snx: Sisne 3 kilok Yesus bailx xoengasi sis mendelxo, “Eloi, Eloi, lema sabaktani?”
    Ido kulu sux, “Hajo Xotei, hajo Xotei, pinax nyi sa udibixam?”
  kql-kql: De, Jisasɨlɨn 3 klok vasisakti towok joŋmɨ galaveve, “Eloi, Eloi, lama
    sapaktani?” Ambɨkɨk balaŋgi kavɨla wulu kavik galava “Ŋakɨk Got, ŋakɨk Got, ŋunu
    aipandi mfalakaiva?”
  mie-NT: 'De tá nī ncuu cahūnī, de nī ncana jee Jesús: Eloi, Eloi, ¿lama sabactani?
    ncachī yā. De tūhun ñúcuán cáhān: Yāā Dios maá sá, Yāā Dios maá sá, ¿nūcu nī sndóo
    ní sāán?'
  san-TIB: ཏཏསྟྲྀཏཱིཡཔྲཧརེ ཡཱིཤུརུཙྩཻརཝདཏ྄ ཨེལཱི ཨེལཱི ལཱམཱ ཤིཝཀྟནཱི ཨརྠཱད྄ "ཧེ མདཱིཤ མདཱིཤ
    ཏྭཾ པཪྻྱཏྱཱཀྵཱིཿ ཀུཏོ ཧི མཱཾ?"
  qve-NT: 'Hinaqtinmi chay kinsa horas tardeykuyta, Jesusqa altota qaparispa, rimasqan
    idiomanpi khaynata niran: —Eloi, Eloi, ¿lama sabactani? nispa. Kay rimayqa khayna
    ninanmi: “¡Diosnilláy, Diosnilláy! ¿Imanaqtintaq sapallaytari saqerullawankí?”
    nispa.'
  pao-NT: Pahe-kwikoo tapuakese soo Te Pabe'e paba wa'age yadooa, “Eloi, Eloi, lama
    sabachthani,” mee na'unnedu, “Nuga Naa, Nuga Naa, How manena u e matusookwuna'e?”
  cbu-NT: 'Pukamchu zar Isus kuruzurangu; Apaa, ¿mayaamsha nuwaa kasaksha? tárangiya.
    Waanshuchi kuk: Iríy Iríy aráma sapáktani, tárangiya,'
  usa-usa: 'aabaúmá kaumoráq kégumitana Îtuma kabámarena anókaq wááqa kéyena tiráiye:
    “Érói, Érói, arááma tebákátáni?” téna wenáabike mirá kétiye: “ketí Áánûqtuo, ketí
    Áánûqtuo, nôraq itaa tiyúkáano?” titata'
  soy-soy: 'Kɛtúŋɛ́ mɛtɑɑni kumúŋɛ́ kpɛ-i, Yeesu uu kɛcɑ́ɑ́ilɑ píimɑ kɛnyinɛ súúni
    rɛ: Eloi, Eloi, lɑmɑ sɑpɑtɑni? Lɛlɛɛ rɛ Uléécɑɑ, Uléécɑɑ, yo nnyɑ kɑɑ nɛ́
    ŋmɛriyɛ?'
  bkx-bkx: Mbi leuk tenu mamabeꞌ, Jesus ankoaꞌ neik sin laes Aram mnak, “Eloi! Eloi!
    Lema Sabaktani?” (In aꞌnaonaꞌ nak, “Au Usiꞌ! Au Usiꞌ! Anasaaꞌ te Ho mnao musaitan
    Kau on ii?”)
  hui-hui: Ani biyagola Yasuhanda bi hongo howa lalu, Eloi Eloi lema sabagadanai.
    Inanaga bi lalu, I̱naga Ngode Datagaliwabe-o i̱naga Ngode Datagaliwabe-o i̱ aginaga
    wahalu piribe, lene.
  amf-amf: Savaat salka Yesus “Elohe, Elohe! Lama sabaqtani?” hamayse upsin yisaam
    kattsi dheg hayayse ki ilatade. Kosa bulinoar “Isa Barjoa, isa Barjoa! Harrnaa
    iam garaa?” hamintane.
  quc-NNT: 'Tzpa ri rox hora re ri b''enaq q''ij xuraq u chi'' ri Jesús, ko xch''awik,
    xub''ij: Eloi, Eloi, ¿lama sabactani? —xcha''. Je'' kel kub''ij wa'': Nu Dios,
    nu Dios, ¿jas che in wonob''am la kanoq? —kächa''.'
  dob-dob: ga ꞌasuinuwanuwaya Yesu ꞌenana sinabwanega ꞌibwau, ga ꞌigwae, “Eloi, eloi,
    lama sabakitani,” ta ꞌana gibui ꞌaene “ꞌIgu Yaubada, ꞌigu Yaubada, toꞌase manuna
    ꞌupilisinegu?”
  wrs-wrs: Doa nonamba Yesus hevnamona kinge o, os eloi eloi lama sapaktani, osm ovna,
    kana Sesoa, kana Sesoa, manara yimba kamba nunglulihai?
  mca-mca: 'Qa hik aka''aj ha'' Jesús qa t''unik''i in tayai, qa yit''ij: —Eloi, eloi
    ¿lama sabactani?— Ikji'' aka''an: —Dios yatsat''axyij, Dios yatsat''axyij, ¿inhats''ek
    in ƚetswu''m?—'
  tzo-TZC: 'Ti jech ora taje, jaꞌ o tsots iꞌavan ti Jesuse: ―Eloi, Eloi, ¿lama sabactani?
    ―xi. Dios cuꞌun, Dios cuꞌun, ¿cꞌu chaꞌal laj avictaun comel? xi ti smelole.'
  jao-jao: wayathantharra; kulu ngalanda a-kamba ankangu akari, yamulu barra, a-kamba
    awara ka-arri mili; kulu bajingulaji ka-wajba Jijaj kurdandu, ka-wajba ki-wukangka
    liyi-wuluwu liyi-Juwu, “Yiluyi, yiluyi, lama jabakathani?”, kulu jina wuka Yanyuwangala
    nganinya, “Wunyatha, wunyatha ngatha, ngalhiyu ka-lhuwarrinyu nakari ngathangka?”
  mya-mya: မွန်း​လွဲ​သုံး​နာ​ရီ​ချိန်​၌​သ​ခင်​ယေ​ရှု​သည် ``ဧ​လိ၊ ဧ​လိ၊ လာ​မ​ရှာ​ဗ​ခ​သာ​နိ''
    ဟု​ကျယ်​စွာ​ကြွေး ကြော်​တော်​မူ​၏။ ဆို​လို​သည့်​အ​နက်​ကား ``အ​ကျွန်ုပ် ဘု​ရား၊
    အ​ကျွန်ုပ်​ဘု​ရား၊ အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ် ကို​စွန့်​ပစ်​တော်​မူ​သ​နည်း'' ဟူ​၏။
  gng-NT: 'Tikur tuta ya yo nɛ *Yesu wuure'' ufaa bo ki ye: «Elowi, Elowi, lama sabaktani?»
    Niʼtingi si: «NʼWien, nʼWien, bɛ tien'' a wiɛ'' nni?»'
  cbi-NTPO: 'Juntsainu uwatala, Jesús daran uti'' entsandimi: Eloí, Eloí, ¿lemá sabactani?
    timi; tsandishu juntsaa: Dios, in Dios, ¿nenñunguiyu inu maali tirekemi? titu.'
  ikk-NT: Ogẹn ihiẹn nọkẹ ọkụlọkụ ẹtọ gi kụ, Jesu nọ gi okẹn olu yi oro, sị, “Ẹlọị!
    Ẹlọị!! Lama Sabakitani?!” hụn wụ “Osolobuẹ m! Osolobuẹ m!! Kị haịn i gi gbakịtọ
    m azụụn?!”
  leu-leu: E la leaaf na Yesus a xukulai faagut malaan, “Eloi, Eloi lama sabaatani.”
    Lana pok bina ti pave, Erameik, a malasuf ina a malaan, “Piran siak, Piran siak,
    xenaso no lamon taꞌulanau?”
  maz-NT: 'Nuc''ua ''ma o zünü jñi c''ü nzhä, o mapjü c''ua na jens''e e Jesús o mama:
    ―Eloi, Eloi, ¿lama sabactani?, mi eñe. C''e jña ne ra mama: Nu''tsc''e ín Mizhocjimits''ügö,
    ¿jenga i̱ jyëzguigö?'
  bod-N: ཕྱི་དྲོའི་ཆུ་ཚོད་གསུམ་གྱི་སྟེང་སྐྱབས་མགོན་ཡེ་ཤུས་གསུང་སྐད་ཆེན༌པོས། ཨེ་ལོ༌ཨི།
    ཨེ་ལོ༌ཨི། ལཱ་མཱ་སཱ་པཱག་ཐཱ་ནེ་ཞེས་གསུངས༌ཤིང༌། དོན་ནི་འདི་ལྟ༌སྟེ། ཀྱེ། བདག་གི་དཀོན་མཆོག༌ལགས།
    བདག་གི་དཀོན་མཆོག༌ལགས། ཁྱེད་ཀྱིས་ང་རང་རྒྱབ་ཏུ་བསྐྱུར་དོན་ཅི་ཞེས༌པའོ།།
  tca-NT: 'Rü yematama oragu rü tagaãcü aita naxü ga Ngechuchu, rü ñanagürü: —Eríx,
    Eríx, ¿damá chabátani? —ñanagürü. Rü ngẽma rü ñaxü̃chiga nixĩ: “Pa Chorü Tupanax,
    Pa Chorü Tupanax ¿tü̱xcüü̃ choxü̃ nuã cutèx?” ñaxü̃chiga nixĩ.'
  zpl-NT: 'Hora zeꞌe chenu unga rquie chuna uche juerte urixiali Jesuse nú uninu:
    ―Eloi, Eloi, ¿lama sabactani? ―rni bedichiaꞌcuaꞌ: Diosea, Diosea, ¿xinu utsanaꞌ
    arquiꞌlu liꞌá?'
  mbc-NT: Wei autîsa' tanne Jesus entaime'pî aronne. —‍Eloi, Eloi, lamá sabactâni
    —‍ta'pîiya tîmaimu ta. —‍Paapa, Paapa, î' wani' awanî ye'nen urumakaya sîrîrî?
    —‍taato' mîrîrî umaimukon ta.
  ndg-ndg: Muda wa saa tisa Yesu kaguta kwa sauti ngolo, eloi, eloi lamasabaktane?
    yabini maana ya “Nnongo wango, Nnongo wango mwalowa kele kunileka?
  wsk-wsk: Se 3 o'clock te mu Jesus biyala airam, “Eli, Eli, lema sabachthani?”, ko
    nunguning mu, “Aninga Kaem, aninga Kaem, ni awuk se biring gurugu aisem?”
  toj-NT: 'Cuando oj xa lijpuc ja satq''uinali, ti c''umani ja Jesusi, pero tzatz
    lec c''umani: ―Eloi, Eloi, ¿lami sabactani? xchi soc ja mero yabali. Dios mío,
    Dios mío, ¿jas lom ahuaahuon ta cani? Jach ni sbej ja jas yala soc ja yabali.'
  dwy-dwy: Ŋayŋu ŋayi ŋunhayatja Djesuya yatjunana dhärukuyuna nhanukaya Aramaic-kuyu
    bitjayana, “Eloi, Eloi, lema sabachthani?” (mayaliꞌ, “God-Waŋarr ŋarraku, God-Waŋarr
    ŋarraku, nhäku nhe ŋarrana gunhaꞌyunaya?”)
  kkl-kkl: Ae sin taogpa, Yesusti Yahudi nimiri yubuag yubu haum aro lelamogti, “Eloi!
    Eloi, lama sabakhtani?” seog. Seogne anena nuri yubuag, “Nani Allah! Nani Allah,
    sa'a sembe andi na laploamnelam?” aro lebog.
  tbc-tbc: Saen kitek 3 kilok sumeik ipani dugo, Jesus awan tubun mi iwagiŋ dugo ibol,
    “Eli, Eli, lama sabaktani?” Ru en fun igo ya, “Ŋaisag Anut, ŋaisag Anut, en ata
    wo ŋai bisawag ak i?”
  sna-sna: Uye panguva yepfumbamwe, Jesu akadanidzira nenzwi guru achiti, “Eroi, Eroi,
    rama sabhakitani?” zvinoreva kuti “Mwari wangu, Mwari wangu, mandisiyireiko?”
  smk-NT: Ket sin bandan alas tres nin yabina, wanan nita'way ni Jesus, “Eloi, Eloi,
    lama sabachthani?” a say katarusan ket “Dios ko, Dios ko, ambale' nin pinauryan
    nako?”
  grc-TCGNT: Καὶ τῇ ὥρᾳ τῇ ἐνάτῃ ἐβόησεν ὁ Ἰησοῦς φωνῇ μεγάλῃ, λέγων, Ἐλωΐ, Ἐλωΐ,
    λιμὰ σαβαχθανί; Ὅ ἐστι μεθερμηνευόμενον, Ὁ Θεός μου, ὁ Θεός μου, εἰς τί με ἐγκατέλιπες;
  mzz-mzz: No tutuyanina 3 koloki Ieisu iveqole bonana bwaiginaeqa ivo, “Eloi, Eloi
    lama sabakitanai?” Kananuakawananaqai ivo, “Gu-Yaubada, gu-Yaubada vakai paipaina
    kukiawegu?”
  gof-WFTW: Uddufun saatiyan Yesuusi ba qaala dhoqqu oothidi, “Elohee, Elohee, laama
    sabaqitani?” yaagis. Hessa guussay, “Ta Xoossaw, ta Xoossaw, tana ays aggadi?”
    guussu.
  spa-BLM: 'A la hora novena, Jesús clamó a gran voz, diciendo: “Eloi, Eloi, lama
    sabachthani?”, que es, interpretado, “Dios mío, Dios mío, ¿por qué me has abandonado?”'
  kyz-NT: 'Kwara renye''emauwe Jejui ''ga wafukaita oje''eg imũ futat. —Eli eli lama
    sabactani— ''jau ''ga oje''eg imũ. Oje''eg imũ ''ga ''eawera: “Kiapi''ni, Kiapi''ni.
    Ma''eramũ te erepoit je wi?” ''ga ''ea futat poromũ ''ga afukaja.'
  dao-dao: Naji kthum üng Jesuh naw, “Eloi, Eloi, lema Sabathani?” ti lü angsanga
    ngpyangki. Acun cun, “Ka Pamhnam, ka Pamhnam, ise na na yawki ni?” tinaka kyaki.
  cya-cya: 'Cui'' braa cua'' snan siin ycui'' cueen Jesús: —Eloi, Eloi, ¿lama sabactani—?
    Cha'' re nchca ti'' chcui'': —Ndiose ''ñan, Ndiose ''ñan, ¿ñi cha'' ta ngula yaa''
    um ''ñan—?'
  beu-beu: Oda tue vedba muse, Yesus moring Aram ehur mi vengbanang hula, “Eloi-eloi!
    Lema sabaktani?” (Evengbanang hula, Aaingba Nimang! Aaingba Ne Lahatala! Etatalang
    ba Aana aamota ma Nenang Naing vengkilang alang?”)
  wrk-wrk: Ngala nyuli yuwajiwa mungijba yaji, baki kayayi Jisus kudanyu barri. Kudanyu
    nyuli kaya Ju yanyi, “Yiluyi. Yiluyi. Lama sabakdani.” Barrinani “Ngaki Kud. Ngaki
    Kud. Wanyingkanyi nganinji yingijba.” Nani barri kayayi Jisus. Barriwa.
  nii-nii: Pe pou neng konu eni tekliki erang kin, Jiisas wii dinga tum. “Eloi, Eloi,
    Lama Sambaksanii.” Sinim ek ei ak topun yi nimin, “Na Gos! Na Gos! Nim na nimbił
    erang na si kindin?”
  ign-NT: 'Tásiha, te las trespa sache, tipiaracapa muraca ema Jesús, ánipa macahe:
    —Elí, Elí, ¡lama sabactani! —te véchaji­riruva, ani tacahe: “¡Tata Nucaiyaquene!
