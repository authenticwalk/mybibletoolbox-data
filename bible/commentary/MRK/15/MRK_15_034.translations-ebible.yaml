  bzj-bzj: Ahn wen chree aklak mi kohn, Jeezas hala owt haad-wan, “Eloi, Eloi, lama
    sabaktani?” Dat meen “Oa mai Gaad, mai Gaad! Weh mek yu ton yu bak pahn mi?”
  wmt-wmt: Yangka karuwarrajarrinya, Jesuspala maya papajani, “Kut ngajukura. Nganajangkarlu
    pajan wanyjani.”
  chk-chk: Iwe, kulok ülüngat Jesus a kökkö fän mwelian mi leüömong, “Eloi, Eloi,
    lama sapaktani!” wewen “Ai Kot, ai Kot, pwota ka likitieila?”
  ssd-ssd: 'Ki kanum 3 mbolŋge Yesus nu wi kueŋka sakina: Eloi, Eloi, lama sabaktani
    ŋgina. (Pasa ta tugunu teŋenmba. Yiŋe Mbara, yiŋe Mbara, ndaŋam ne ye kusreyat).'
  acr-TNT: 'Chupa cꞌu laꞌ la ora, ri Jesús lic co xsiqꞌuinic, jewaꞌ xubiꞌij pa ri
    chꞌaꞌtem cachꞌaꞌt wi Rire: —Eloi, Eloi, ¿lama sabactani? —xchaꞌ. Waꞌ queꞌelawi:
    “Lal nu Dios, Lal nu Dios, ¿suꞌbe xinokꞌotaj can la?”'
  rop-rop: en wen imbin aftanun kabaditaim, Jisas bin jingat adbala garram im ron
    langgus, “Ilai, Ilai, lama sabaktani?” Detlot wed im tok, “Main God, main God,
    wotfo yubin libum mi?”
  mee-mee: Ba ka kae matana a mologi ka laio, nae Iesus ke kiu kaligi roma, “Eloi,
    Eloi, lama sabaktani?”, a mirana roma, “Nutu ae iau, Nutu ae iau, ko maimia o
    ka iau?”
  mwf-2018: I da nhini-re-wa Jesus-ka lurruth pinthimnakay ngarra Yile nukunu wangu
    i mamna ngarra murrinh nukunu-re, “Eluy, Eluy lama sabakthani.” Murrinh-ka kanhi-nu-ya,
    “Yile, Yile, thangku-dha ngay thanamngipart-yu?”
  dif-dif: 'Ja ditji kunarkuni Jesus ngaiala pirnali maritjina wonti ja jatana wonti:
    „Eloi, Eloi, lama sabachthani?“ Jenia wondrai: „Godajai ngakani, Godajai ngakani;
    minandru jundru ngana worarana warai?“'
  gam-gam: 3 oklok yeika, Jisas yau kerman to embe dji, eloi eloi lema sabaktani we
    dji. Kandja me ge embe mal paro, God nena, God nena, ni namba yei pille na kerden
    ne? dji.
  nou-nou: Edo iji wosedo yiko ongobo iri iji 3 P.M. awa umenga atae etiri Iesu gogo
    dimbudo sisira, “Eli Eli Lama Sabachthani,” ainda be awa “Naso God naso God ro
    edo na dotesi?”
  mqb-NT: 'Tə njamde maakan kutok cəna, Yesu a zlah tə məgalak a, a wa: «Elowa, Elowa,
    lama sabaktani?» Kawa sa ja nà: «Mbərom uno, Mbərom uno, kə mbəsak nen, angamaw?»'
  ape-B: Ali wabigun 3 kilok, Jisas nohwalu nebegun echechin tokples nakli, “Eloi,
    Eloi, lama sabaktani?” Bawogen umu enyudak balan douk nyakli, “Yekinyu God, yekinyu
    God, nyak nyatukemeik umu moneken?”
  grc-F35: Καὶ τῇ ὥρᾳ τῇ ἐνάτῃ ἐβόησεν ὁ Ἰησοῦς φωνῇ μεγάλῃ, λέγων, «Ἐλωΐ, Ἐλωΐ, λιμᾶ
    σαβαχθανί;» ὅ ἐστιν μεθερμηνευόμενον, «Ὁ Θεός, ὁ Θεός μου, εἰς τί με ἐγκατέλιπες;»
  cav-NT: 'Las tres chinequeja dyanetu Jesús jebuda quiquecuare: —Eloí, Eloí, ¿lema
    sabactani? (“Ecue Etata Yusu, ¿eje bucha juatsu mira jacahua?” jadique) —jadyatu
    quiquecuare.'
  kgp-NT: '3 hora ki Jesus tóg prẽr mũ sir, jamã hár(a), kỹ tóg: “Eloí, Eloí, lemá
    sabactani?” he mũ. Ẽg vĩ ki ẽg tóg tag to: “Topẽ, Topẽ, ã tỹ ne jé isovãnh nẽ?”
    he mũ.'
  bvd-bvd: Dao lao oluna kada sato 'i saulafi naa, sa Disas nia ka 'ai baita ka bae
    'urii, “Eloi, Eloi, lama sabaktani?” Toolangainia, “God nau 'ae, God nau 'ae,
    'utaa ne 'oko lukasi nau naa?”
  ukr-1871: 'А години девятої покликнув Ісус голосом великим: Елоі, Елоі, лама саватани?
    що єсть перекладом: Боже мій, Боже мій, на що мене покинув єси?'
  apz-apz: Sɨkuno moiꞌwo imoꞌnɨngkahonɨngki Jisas joho mohmꞌno lɨmento, Eloui, Eloui,
    lama sapakɨtani. Oso hungkuno iwoloꞌmo ole, Nje Anɨtu, nje Anɨtu, pehoꞌno nɨsɨkwojantokuno.
  yon-yon: Kwane, Yesumbed naawon komkoon, “Eloi, Eloi, lama sabaktani?” andoon ye
    weng id kuu “Ne God, ne God, komandewed ne domowewen?” andoon.
  poi-NT: 'Jesɨc jeet́im hora pɨ̱mi jɨypa jém Jesús. Nɨmpa: —Eloi, Eloi, ¿lama sabactani?
    Taɨcht́am tanaŋmat́i̱mɨ nɨmtooba: ManDios, manDios, ¿t́iiga antsac aŋcut́um?'
  dhg-dhg: Bala nhan ŋunhalam Djesum yatjuwanan yänmurrun nhangurumurru Aram-murrun
    bitjanan, “Eloi, Eloi, lema sabachthani?” (mayaliꞌ, “God-Waŋarr nyäku, God-Waŋarr
    nyäku, nhäwu nhunu nyäku räy-nhinathuŋganminam?”)
  wuv-wuv: Ma a'a fei fafaimpaloaa hour, Jesus na aimemewai, “Eloi, Eloi, lama sabachthani?”—hanuna
    ba, “Mena Haidaniau, Mena Haidaniau, tani o ofadugau?”
  quf-NT: 'Chay urasllami Jesusqa kusa jwirtita kaynu nir qayĉhakuran: “Eloi, Eloi,
    ¿lama sabactani?” (Chaynu nirqami intrachimanchik: “Dyusniy, Dyusniy, ¿imapaqtaq
    nuqalata dijamashayki?” nir).'
  yuw-yuw: 'Tuna sep bongono 3 kilok idina Yesuho ecnang ingoroc mambodoc, “Eloi,
    Eloi, Lama Sabaktani!” Mata worochon foro wömai ingoroc: ‘Kopotorocna, Kopotorocna,
    goc foro yaha noc me namongga imi fahat.’'
  mph-mph: Kayirrk la Jesus ilajantiny murr mira la yanat wiyu nuyu ta ngaralk iminy,
    “Eloi Eloi lema sabachthani?” Nungpakapa ta iminy, “Ngapi ngartu ja God, ngapi
    ngartu ja God, kunuka nuyu nganung kirrwara la nganarutpan ngapi palat?”
  hus-NT-1971: 'Ma tam ti tamits nixe’ xi hora in lej tsapic ulu a Jesús: ―Eloi, Eloi,
    ¿lama sabactani? Ti tenec cau in le’ quin ulu: U Diosil u Diosil, ¿jale’ tin jilcacayamalits?'
  med-med: '@see-verse:MRK.015.033'
  bch-bch: Be ngan ado imata tol Iesus ingangar kapei ta ikeo, “Eloi, Eloi, lama sabaktani!”
