    puknokatkano?”'
  wiv-wiv: Ti 3 kilok na garavi a Iesus ia goe kapopou, ki tani barae, “Eloi, Eloi,
    lama sabaktani?” Mining na polea kua e kubarae, “Kagu Vuvu, kagu Vuvu, e kuziha
    kunu vatiau?”
  reg-reg: Mumwanya gwa saa tisa, Yesu alilile kwalilaka enene, “Eloi, Eloi, lama
    sabaktani?” ilinaisonga “Nyamuwanga wani, Nyamuwanga wani, kubhaki wansiga?”
  mlh-mlh: 'Yesuji 3 kilok oo iŋoyoŋunde buŋoo iŋi ooŋ yasogo oŋgaya, “Eli eli lama
