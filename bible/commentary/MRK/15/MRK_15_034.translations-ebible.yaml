  ory-ory: ତିନି ଘଣ୍ଟା ସମୟରେ ଯୀଶୁ ଉଚ୍ଚସ୍ୱରରେ ଡାକି କହିଲେ, “ଏଲୀ, ଏଲୀ, ଲାମା ଶବକ୍‌ଥାନୀ?”
