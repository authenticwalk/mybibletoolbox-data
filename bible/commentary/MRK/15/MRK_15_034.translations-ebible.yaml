  kwi-kwi: 'Kutña urara Jesúsne Judío pitkasa ka tɨnta kwianta: “Eloi, Eloi, ¿lema
    sabactani?” kizta. (Awa pitkasa ka kiztu: “Ap Dios, Ap Dios, ¿Chikiztama nawa
    kwaias?” kizta.)'
  agm-agm: Iyatɨ taatɨ kura saasɨna bowihɨ Jisaasiho waatɨ kaahaata sandaase. “Eroi,
    Eroi Rama Sapakɨtani?” ndaase. Sandɨ sata katindɨmandɨ sandaase. “Nisɨ Autaahaatɨhoŋe,
    Nisɨ Autaahaatɨhoŋe, kɨnyɨ nɨngisɨ napaapɨ nanɨmahise?” ndaase.
  ubr-ubr: Ibirabirabi wera ton nanaba Iesu on aumiet bag iyor iyau, “Eloi, Eloi,
