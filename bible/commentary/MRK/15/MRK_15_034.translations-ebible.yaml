    pokere nau kamadisinibi?’
  hvn-hvn: Pa dꞌara wèba tèlu, ta pekaa ke Yesus pa dꞌara lii Aram, mihe ane, “Eloi!
    Eloi! Lama sabaktani?” (Ki pebꞌale pa dꞌara lii rai dii, “Wo Muri Yaa! Deo Yaa!
    Ta ngaa ke Ama ku naja kejꞌunga, jꞌe hane Yaa mi nahee?”)
  nko-NT: Dɔsa ámʋtɔ a, Yesu lɔ́kplʋn kʋ́klʋ́kʋ́ʋ́, blɩ́ ɔbɛ́ɛ, “Eloi, Eloi, Lama
    Sabaktani?” Mʋ́ asɩ gyí, “Mɩ́ Bulu, mɩ́ Bulu, ntogyi sʋ́ fakpá mɩ́ ɔma?”
  bsn-NT: 'To cõro ti rẽtiatʉsatone, jud''io masa ye rãca ado bajiro tutuaro avasãñuju
    Jesús: —Eloi, Eloi, ¿lema sabactani? —yiavasãñuju. (“Dios, yʉ jacʉ, ¿no yigʉ yʉre
    cãmotadiati mʉ?” yire ũni ñañuju ti.)'
  pib-NT: 'Kayinwakpapko Geso saplewata. Tsruplaji rixa. Wane china, “Geloyi, Geloyi,
