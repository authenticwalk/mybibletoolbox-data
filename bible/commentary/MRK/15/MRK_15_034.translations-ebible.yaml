  gux-gux: 'li yenlebili po Jesu den tiani ki yedi: Eli, eli lamasabatani yaali n
    bundi: ntienu, ntienu bee yaa po yo kaa ŋaani.'
  kos-kos: Ac ke ao se aktolu, Jesus el wowoyak ke pusra lulap ac fahk, “Eloi, Eloi,
    lema sabachthani?” su kalmac pa, “God luk, God luk, efu kom ku fahsr likiyu?”
  ibo-ibo: Nʼelekere atọ nke ehihie, Jisọs tiri mkpu akwa nʼoke olu sị, “Elọi, Elọi,
    lama sabaktani!” (nke pụtara, “Chineke m, Chineke m, gịnị mere i jiri hapụ m?”).
  yml-yml: ꞌAwasasanina ꞌwaineye Iesu i toke i vegole me Diu bonadiega i vo, Iloi,
