  ena-ena: Lɨci hɨfɨlɨdaŋ uaiaŋ hɨvɨ Jisasɨ nudɨ nuken ciaŋ sɨbam hɨvɨ ula nɨman abamalɨ.
    Eloi lema sabakɨtani uamalɨ. Alam ciaŋ hɨvɨ haman abamalɨ hana nɨbu nɨman abamalɨ.
    Asɨ uamalɨ. Viaŋ nadɨ salaku hɨsɨŋ uamalɨ. Iadɨ acɨ saŋ valanaŋ uamalɨ.
  nbq-nbq: O awiya agya lagagirik, o howam agya helan, yam 3 vaga At Yesus ako na
    iri dugwit, “Eloyi, Eloyi, lama sabakatani!” yagagi. Andi nit nenane vaga, “Nasin
    Ala o! Nasin Ala o! An nano yiluk hekbanenggen o?” yagagi.
  tgo-tgo: Vama tɨri klok amba Jisas i kula na ghalɨŋae laghɨye iŋa, “Eloi, Eloi,
    lama sabakɨtani,” gharumwaru ŋgoreiye, “Lo Loi, lo Loi, buda kaiwae u iteteŋaŋgo?”
  yap-yap: Ma nap’an ni dalip e kolok me non Jesus nri ba ga’ laman ni be ga’ar, “Eloi,
    Eloi, lema sabachthani?” ni fan e pi thin ney e be ga’ar, “Got rog, Got rog, mangfan
    ni kam n’igeg?”
  mop-NT: Jabix a las tres ti ocq'uini, uchi u t'an ti chich a Jesusu. —¿Eloi, Eloi,
    lama sabactani?— cu t'an a Jesusu. —In Dios, in Dios, ¿c'u' ca'a a p'ütiquen?—
    cu t'an a t'an abe'e.
  tet-tet: Baa oras tuku tolu loro malirin, Yesus nahii nodi siakaan lia Aram naꞌak,
    “Eloi! Eloi! Lema sabaktani?” (Lia fuan nia naꞌak, “Haꞌukaan Maromak! Haꞌukaan
    Maromak! Tan saa taliꞌur laꞌo mela Haꞌu nuneꞌe?”)
  hlt-MCSB: Khovang khonoek pako vaengah Jesuh tah, “ Eloi, Eloi lama sabakhthani?”
    tila a ol a len la pang. Te tah, “Ka Pathen, Ka Pathen, balae tih kai nan phap,”
    te ni a thuingaih.
  xtd-NT: 'Te kaa uni kaa xañini, n‑kana xee Jesús: —Eloi, Eloi, ¿lama sabactani?
    (Juini kachi: Taa‑da Ianyuux, Taa‑da Ianyuux, ¿nakuenda n‑dandoo ñaꞌa‑n?)'
  mdy-ETH: ማሢ ዶንቦልሳ ዎዴ ማዓዛ ዬሱሴ፦ «ዔሎሄ! ዔሎሄ! ላማሳባቂታኒ!» ጌዒ ዼኤፒ ዑኡሲና ዒላቴኔ። ዬኖኮ ቡሊፃ፦ «ፆኦሲዮ!
    ፆኦሲዮ! ኔኤኒ ታና ዓይጎሮ ሃሼይ?» ጌይሢኬ።
  spl-spl: Yawu otmu Yesuŋe kândâtŋe kuwihakmâ Yura nengât denân yuwu sâm halahuop.
    “Eli, Eli lama sapaktani,” yawu sâop. Sâop yamâ topŋe yuwu. “O, Awoŋ, wongât nâŋgâm
    kâkâsuk otmâ betnihiat?” Yawu sâop.
  usp-NT: 'Raj laj jrox or re b''esal k''ij cow xch''ejej Kakaj Jesús, xij: ¡Eloi!
    ¡Eloi! ¿Lama sabactani? xche''. Ri jcholajl tielwi'' tijb''ij: ¡At Inkaj Dios!
    ¡At Inkaj Dios! ¿Nen chac xincan aye'' wic''an? tiche''.'
  zav-NT: 'Na'' do cheda šoṉə catə'' gwṉe Jeso''osən'' zižɉo gwne'': —Eli, ¿lama sabactani?
    —zeɉe dižə'': “Dioz c̱hia'', ¿bixc̱hen'' bagwleɉyic̱hɉo'' nada''?”'
  sgz-sgz: Má i atul á pákánbung i rahrah, ái Iesu a kilkila ngángra Káláu ngoromin,
    “Eloi, Eloi, lama sabaktani?” Sálán ngoromin, ‘Káláu, kang Káláu, suri dáh ukte
    hol pala iau?’
  kek-NT: 'Ut sa'' li o̱r a''an li Jesús quia̱tinac chi cau ut quixye: —Eloi, Eloi,
    ¿lama sabactani?— Chi jalbil ru naraj naxye, “At inDios, at inDios, ¿c''a''ut
    nak xina̱canab injunes?”'
  blz-NT: 'Ka'' na jaam tiga i Yesus nangkakaro''mo men boolak tae-Na, “Eli! Eli!
    Lema sabakhtani?” Aratina: Alaata''alang-Ku! Alaata''alang-Ku! Nongko''upa se''
    i Kuu mandalai i Yaku''?'
  poe-NT: 'ntá tí hora a mé itsen kꞌuèya chꞌín Jesús ntáchro chꞌán kíxin: ―Eloi, Eloi,
    ¿lama sabactani? ―tí nkíve̱e sín mé tꞌaxrjexín kíxin: Itꞌéni, Itꞌéni, ¿nkekuènté
    kui̱to̱héni?, mé xi̱kaha ichro chꞌán.'
  san-TAM: 'ததஸ்த்ருʼதீயப்ரஹரே யீஸு²ருச்சைரவத³த் ஏலீ ஏலீ லாமா ஸி²வக்தநீ அர்தா²த்³
    "ஹே மதீ³ஸ² மதீ³ஸ² த்வம்ʼ பர்ய்யத்யாக்ஷீ​: குதோ ஹி மாம்ʼ?"'
  cof-NT: 'Junni tre de la tardete Jesuri sonba pato itsantinue: —Lachi Diosi, lachi
    Diosi, ¿niya jonan laca puraca joyun? tinue. Aman yalachi fiquichi pato, “Elí,
    elí, lama sabactaní” tinue.'
  srm-NT: 'Nöö hën Masa Jesosi bai taanga, a taki a di töngö fëën taa: “Eloi, Eloi,
    lama sabaktani?” Hën kë taki: “Gadu e, di Gadu u mi, andi mbei i bia baka disa
    mi sö?”'
  qvs-NT: 'Chay oraslla Jesuska sinchita rimarkan: “Eloi, Eloi ¿lama sabaktani?” Chay
    rimakushkan judiyu rimananpi riman: “Tata Diosnini, Tata Diosnini ¿imapatí sakiwashkanki?”'
  zca-NT: 'no mis orze'', midi''zh Jesús naye: ―¡Eloi, Eloi!, ¿lama sabactani? (Widi''zh
    re'' gab: ¡Dios da, Dios da!, ¿chon mila'' nzë''b go da?)'
  cbc-NT: 'Tipaʉ caãno, Jesús pʉame bʉsʉrique tutuaro mena atore bairo ĩñupʉ̃: —Eloi,
    Eloi, ¿lema sabactani? Ti wãme pʉame ĩrã, “Yʉ Pacʉ Dios, yʉ Pacʉ Dios, ¿nopẽĩ
    yʉ mʉ aweyocoátí?” ĩgaro ĩña.'
  qxo-NT: 'Tsay öram Jesus fuertipa gayarar nirgan: “Tayta Diosllä, Tayta Diosllä,
    ¿imanirtä nogata dejariycamarguyqui?” nir.'
  mox-mox: Ta omoʼe tuta nana ʼinaya Ieisu bonana qiduanega gaba vonaya, “Eloi, Eloi,
    lama sabakitani?”, ta ana alamani, “Egu Yaubada, egu Yaubada, tolaʼai weaqina
    unogenogegu?”
  kew-kew: 'Go naare pabola popesa raburi Yesumi puri paloa gupa yaasa: Eli Eli lama
    sapaktani sa. Go adaa agaamere gupa sa: Naa Aapa Gote neme ni akolo gimae pae
    sa.'
  dww-dww: Be ravie 3-okoroki Yesu bonanama dosine umanama ya riuna, “Eli, Eli, lema
    sabaktani?” Uma giunama baninama inam umanama, “Yau Mamaituama, yau Mamaituama,
    aba aubainama kuya gose poregu?”
  nif-nif: 3 kilok tɨmbɨmbi, Yesulɨ enlok manda plon gembɨnat kɨtɨmbi eñguk, “Eloi,
    Eloi, lama sabaktani?”, wɨn nɨnɨlok manda plon “Yambatna Yambatna, nekta nambilañ?”
  twi-ASANTE: Yesu de nne kɛseɛ teaam sɛ, “Eli, Eli, lama sabaktani?” Ase ne sɛ, “Me
    Onyankopɔn, Me Onyankopɔn, adɛn enti na woagya me?”
  aoj-aoj: Awin nandambema 3 klok, Jisas noga naꞌi mehip naꞌi, “Eloi, Eloi, lama sabaktani?”
    Apaꞌ mambemef maꞌias naꞌamba maꞌi, “God aeꞌinai, God aeꞌinai, deiꞌ maina inaꞌ
    nagakwahowe?”
  cbv-cbv: 'Páant ã jwʉ́ʉb baabát pínah jã́tihbit, Jesús nin pah ãt niíj wẽp ñaacáp
    wʉt jĩ: “Eloí, Eloí, ¿lemá sabactani?” niijná, “¿Wĩ́ih Dios, wĩ́ih Dios, dépanih
    tigaá weemdíh ma éemp bej?” Jesús ãt niíj ñaacáp wʉt jĩ.'
  taw-taw: Pen sub yɨpɨd gak won ak, Jisas suk awl agɨl agak, Eloy, Eloy, lema sabaktani
    agak. Takaw agak anɨb ak, jɨj ne ak agak, God yad ak, God yad ak, yɨp taynen kelɨgɨpan
    agak.
  jic-NT: 'Las tres na Jesús yümücj tjevele: —Eloi, Eloi, ¿lama sabactani? (Cupj qjuis
    tin mpes velecj: “Napj Ndios, napj Ndios, ¿tsjan mpes ''os tjay jipj?”)'
  zap-NT: 'Orke guin wkarëzyaa Jesus, re Ne: ―Eloi, Eloi, ¿lama sabactani? ―Diizree
    rna: Dëdyuzhe, Dëdyuzhe, ¿penak wboleedx de noo?'
  wer-wer: Pël ëën 3 kilok këtëp tingk wesak yengmaan Yesu pi ngön ëak epël mëëa.
    “Eloi, eloi, lama sapaktani?” Pöt tiarim ngöntak epël. “Nem Anutu, nem Anutu,
    ni tol ëënak ne sëp yenewasën?”
  ipi-ipi: '@see-verse:MRK.015.033'
  qul-NT: 'Chaupi tardetataj Jesús callpawan wajach''acuspa nerkan: “Eloi, Eloi, ¿lema
    sabactani?” nispa. (Cay niyta munan: “Diosníy, Diosníy, ¿imaraycutaj sakerpariwanqui?”)'
  tnc-tnc: 'Saborika ᵽoto jãjirokaᵽi ikuᵽaka Jesúre jaiwataeka: —Eloí, Eloí, ¿lama
    sabactani?— kẽrĩka. (Hebreo okaᵽi ikuᵽaka ãrĩrika simaeka: “Tuᵽarã, Yiᵽaki, ¿dako
    baaerã yire miarĩrĩrija''atayu?”, ãrĩrika simaeka).'
  ter-NT: 'Itopónone mopo''âti ôra, koati kohonókoti emó''u ne Jesus. Hara koe hónoti
    yûho vaúkea ya emó''uke: —Eloí, Eloí, lama sabakitáni? —koéne. Yoko hara koêti
    neko yûho: “Unaém, Unaém, na koeti kurí kixínenu?” koêti.'
  bmr-NT: 'Jaasumi toonotɨ nɨhɨba icauberi Jesu hebreo iijɨri gaihivuuhi: Eloi, Eloi,
    ¿lama sabactani? nooboro. Moocaani, Moocaani, ¿collɨhi uco deevesuhi? eneejiruno.'
  fuf-fuf: 'Wa fewndo ka ɓaawo fanaa, Iisaa ewnii ko tiiɗi, o wi''i: «Iilooyi, Iilooyi,
    lama sabaxtanii?». (Ɗun no firi: Alla an, Alla an, ko fii honɗun tertaniɗaa mi?)'
  mwc-mwc: Ba ora 9 kamonai, Iesu gamona kaikaponai i parara i wona, “Eloi, Eloi,
    lama sabachthani?” Kona basuna wai, “Au God, au God, awaika kairavina kui sumariku?”
  bhl-bhl: 'Beem ding dim bakate Yesus e kitil weng mak gaaneko, bokolomele: “Eloi,
    Eloi, alama sabaktani?”, angse kale. Angse weng beem mongom e kanekote: “Nem Sunbin-Got
    kutaka! Nimtew angom ete ku ibik kunemew a?”'
  ons-ons: Okangi, Yesu eŋe togoleka boka rake, “Eloi, Eloi, lema sabaktani?” Don
    kine iwa yale, “Anutune, Anutune ge onoka wane qeliŋnanmaine?”
  con-NTPO: 'Tayo ondusesi Jesúsja fundondo''e afapa su: —Elí, Elí, ¿lema sabactani?
    —qquen tsu su: Ña Chiga, ña Chiga, ¿jongoesie qui ñama cati''je?'
  ghs-ghs: Bodza ota Dzesui dzaubama sokateqi hee, Eroi Eroi rama sabattani oiqi totoho
    nometa hiiremi oho khooba erani. Ohonga, Ohonga name, nii ikanomake eeteqi anake
    gaubire ooiqi hiireta.
  peg-peg: ତିନି ଗଣ୍ଟା ୱେଡ଼ାଲିଂ ଜିସୁ ଗାଜାକାଟ୍‌ତାଂ କୁକ୍‌ଚି ଇଚାନ୍‌, “ଏଲି, ଏଲି, ଲାମା ସାବାକ୍‍ତାନି
    ?” ଇଚିସ୍‌ “ଏ ନା ଇସ୍ୱର୍‌, ଏ ନା ଇସ୍ୱର୍‌, ଏନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନାକିଦେଂ ପିସ୍ତାତାୟ୍ ?”
  txu-NT: 'Kato nhym mebê idjaer kabẽnkam Jeju kàj bê kabẽn ne Bãmmã kum, —Eroi: Eroi:
    rama xabatani, ane. Nãm ren me bakabẽn kam kum, —Inhõ Metĩndjwỳ:nh, inhõ Metĩndjwỳ:nh,
    mỳkam ne ga arỳm ikanga? ane.'
  eng-WEBU: At the ninth hour Jesus cried with a loud voice, saying, “Eloi, Eloi,
    lama sabachthani?” which is, being interpreted, “My God, my God, why have you
    forsaken me?”
  gnw-NT: 'Jayave mbapɨ ora ma caaru yave, Jesús iñeeãta reve jei: —Eloi, Eloi, ¿lama
    sabactani? (Cua uipota jei: “CheTumpa, cheTumpa, ¿maera pa chereya?”)'
  mux-mux: 'Ipinjali ena tre killok tirim kene Yesos-ni nangale topa kene nimba mele:
    “Elloi, Elloi, llama sapaktani.” nirim. Akili Juda-yambumanga ung te. Akiliinga
    ung-pulele i-sipa mele: “Nanga Pulu Yili, nanga Pulu Yili, na nambimuna munduku
    kelkunuye?” nirim.'
  maj-NT: 'Chu̱ba̱ jan ''yún kikjintáya Jesu nga éhe̱n kinchja̱. B''i̱ kitsú: —Eloi,
    Eloi, ¿lema sabactani̱? —kui éi̱n xi tsuhu̱ ra̱: Ji Nti̱a̱na̱, ji Nti̱a̱na̱, ¿á
    kan''e nga mahaní?'
  bkq-NT: 'Azagâ tokalâ warâ horas ituo, Jesus adaenkely: — Eloí, Eloí, lemá sabactani?
    — kely. (“Pabai Deus, âdaituoka wodokely?” keze aguely.)'
  kue-kue: Ana ande kuiya 3 klok mina Yesus kaglkane binan bogl orkwa, “Eloi, Eloi,
    lama sabaktani?” I mambuno yegl, “Na Godna, na Godna, sraglpre ene na kinde kondine?”
  cot-NT: 'Ariquea icotanaca iririjencavaetanaque Jesoshi icanque: “Eloi, Eloi, ¿lama
    sabactani?” (Ocanque: “Aapani Irioshi, Aapani Irioshi, ¿queroquea ococani pojocantanaquenaca?”)'
  bnp-bnp: Na kilala i tolu na malunga, e Isu i gale dagi i ta maea “Eloi, Eloi, lama
    sabaktani?” Ra i maea, “Vure nau, Vure nau, i navai o lohopile iau?”
  apn-NT: 'Hãmri nhũm Jejus àmra kamã Tĩrtũm mã kapẽr nẽ kãm: —Inhõ Tĩrtũm inhõ Tĩrtũm.
    Kwa mon ka ixkaga? Anẽ. Nom kapẽr kãm kapẽr o: —Eri Eri rãmã sapatanĩ. Anẽ.'
  ctp-NT: 'Loꞌo bra wa snan siin, bra kanꞌ kwen msiꞌya Jesús: ―Eloi, Eloi, ¿lama sabactani?
    ―ndukwin. Nde ñaꞌan ndyoꞌo chaꞌ kanꞌ chaꞌtñan: Ndiose ꞌñaǎn, Ndiose ꞌñaǎn, ¿ni
    chaꞌ ngulaa yaaꞌ ꞌñaǎn?'
  bre-BRG: 'Ha d''an navet eur, Jezuz a grias gant ur vouezh kreñv: Eloi, Eloi, lama
    sabaktani? Da lavarout eo: Va Doue, va Doue, perak ec''h eus va dilezet?'
  opm-opm: Mong it has hah tei mah Jisas oh kasip mengtei Eri Eri rema sapaktani pot
    ungopri. Eri Eri rema sapaktani ma poripti oh Nohe Gota nohe Gota go nohnong kom
    nasar namda moh kianorim kom nasar namda ma poripti ohmur.
  bvr-bvr: Gun-gatiya 3 o'clock gu-ni, lika Jesus waykin a-gonyjinga, minypa gun-birripa
    wengga a-yinanga, “Yiluway, Yiluway, lama jabaktáni?” minypa ngayburrpa nguburr-yinaga,
    “Ny-jurda ny-nyaypa Wangarr, ngaypa an-nga nula nguna-bawuna?”
  wal-wal: Uddufun saatiyan Yesuusi ba qaalaa xoqqu oottidi, “Elohee, Elohee, laamaa
    sabaqitaanii?” yaagiis. Hegaa giyoogee, “Ta Xoossau, ta Xoossau, tana aissi aggadii?”
    giyoogaa.
  zad-NT: 'Na'' chida shoṉ besyaa Jesúza'' zillj, chi''e: ―Eloí, Eloí, ¿lama sabactani?
    ―na'' zejin: Chios c̱ha'', Chios c̱ha'', ¿bic̱he ba wlej yic̱hjzo'' nad''?'
  mgh-mgh: 'Uphiya waya yocoocilo Yesu ahokhuwa ni ncu noorunya: Eloi, Eloi, lama
    sapaktani! Manaaya: Nluku aka! Nluku aka! Ukihiyenreni veekhaka?'
  aso-aso: 'Idoꞌ tili kiloku ogavo Izesuꞌ aza amuzo molo asi naba lo tiꞌ lo lineꞌ:
    Eloi Eloi lama sabahatani. Leze gamaziutiꞌ neꞌmi monovo nene neꞌmino neive: Oꞌmosoo,
    Oꞌmosoꞌne make, nanitekumuꞌ hulo-nedane.'
  uli-uli: Molwe yela suluw kolok ngo Jesus sa tawulagliloh le ye sor bo, “Eloi, Eloi,
    lema sabachthani?” Fael mele ila ye sor bo, “Yai Deus, yai Deus, meda mele hosa
    ttahcheyey loh iyang?”
  nin-NT: Ni itarr yi ingbahru yi, Yesu nggarr yi kpokpo na da di, “Eloyi Eloyi, lama
    sabachtani?” A da di, “Abachi mungga, Abachi mungga, angginggi du uwa kà ingga
    du?”
  tgk-tgk: 'Дар соати се Исо бо садои баланд фарёд зад: «Элла! Элла! Лама сабақтанӣ?»,
    яъне «Эй Худои Ман! Эй Худои Ман! Чаро Маро тарк кардӣ?»'
  acu-NT: 'Turamtai Jesús kakar untsumak: —Elí, Elí, lema sabactani, —timiayi. Nuka
    ii chichamejaingkia: “Yusru, Yusru ¿waruka japruamsha ukurme?” taku timiayi.'
  cak-WNT: 'Y yac''a hora ri'', tek ri Jesús xurek ruchi'' y xubij: Eloi, Eloi, ¿lama
    sabactani? xcha''. Y ri ch''abel ri'' ntel chi tzij: Nata'' Dios, Nata'' Dios,
    ¿achique c''a ruma tek xinamalij ca?'
  ebk-ebk: As nan alas tres, inpigsan Jesus ay nangifukiaw, “Eli, Eli, lama sabaktani?”
    Nan laychuna ay kanan at “Diosku, Diosku, adchi t'uyak ennganuy?”
  spa-PDDPT: 'A esa hora Jesús exclamó a gran voz: Eloi, Eloi, ¿lema sabajtani? que
    significa: Dios mío, Dios mío, ¿por qué me desamparaste?'
  ruf-ruf: Saa tisa nemisi, Yesu kakemelela, “Eloi, Eloi, lama Sabakitani” mana yake,
    “Imulungu wangu, Imulungu wangu, mbona kundeka?”
  gun-gun: 'Ha''e gui kuaray ojero''a puku jave Jesus ojapukai atã: — Eloí, Eloí,
    lamá sabactâni? — he''i, “Xeruete, Xeruete, mba''e re tu xereja?” he''ia.'
  agu-BL: 'Poro te yi ntaxk skilin ox ch''ich'' cu''lbe''n k''ej, chin wi'' nin Jesús
    ban tan yol: “Eloi, Eloi, ¿lama sabactani?” chij i'' bantz. (Yi na elepont jun
    yola''tz i''tz: “Siwl Ta'', ilu'' inRyosil, ¿mbi tzuntz yi nchincyaj tilolu''?”)'
  isn-isn: Itungo nila saa kenda, uYesu akazogolya ku luli lukulu, “Eloi, Eloi, lama
    sabaktani?” ize ituile ni ndogoelyo, “Itunda nuane, ku niki nuandeka?”
  eng-PEV: Then Jesus yelled out in his language. He said, “Eloy, Eloy, lama sabakthani?”
    That means, My God, my God, why did you go away and leave me all by myself?
  ilo-ULB: Iti maikasiam nga oras nagpukkaw ni Jesus iti napigsa, “Eloi, Eloi, lama
    sabaktani?” a kayatna a sawen, Diosko, Diosko, apay a binaybay-annak?”
  pir-NT: 'Sa yero nahitia yʉhdʉgʉ̃ waro Jesu tutuaro sañuducuahye: —‍¿Eloi, Eloi
    lema sabactani? niahye tiquiro. Sa nino ohõ saha nino niahye. “¿Yʉhʉ Pacʉ, yʉhʉ
    Pacʉ, dʉhsegʉ yʉhʉre cohãjari mʉhʉ?” nino niahye.'
  anv-NT: Káláŋka ɛlɛɛ́ ɛyimbɔ, Jisɔs alɔ mánkalé kéŋké aké, “Ɛloi, ɛloi lama
    saba tani, ula utɛné nnó Ɛsɔwɔ wa, Ɛsɔwɔ wa, ndé ɔlyaá me mbií né ɛfwyale?”
  sab-NT: 'Chui jo chege nga bonga dbigu gire Jesu ngautu kiraske mau kwirale: —Eloi,
    Eloi, ¿lema sabactani? —geru e gerule: “Cha Chubea, cha Chubea, ¿mineade ba cha
    chugu ngwadi boi daga ngwale gballa?”'
  tmd-tmd: Mil abmɨn nugugɨrön, Jisas ajmöla aj halön, wö rön yadön yadöŋa, “Eloi,
    Eloi, lama sabaktani?” röŋa. Hibru mönö yadöŋ aku mönö il aku, “God nɨ. God nɨ.
    Nɨ pödpöd rɨmɨn röböxlö?”
  acr-NNT: 'Chupa kꞌu laꞌ la ora, ri Jesús lik ko xsikꞌinik, jewaꞌ xubꞌiꞌij pa ri
    chꞌaꞌtem kachꞌaꞌt wi Rire: —Eloi, Eloi, ¿lama sabactani? —xchaꞌ. Waꞌ keꞌelawi:
    “Lal nu Dios, Lal nu Dios, ¿suꞌbꞌe xinoqꞌotaj kan la?”'
  kpg-kpg: I di laa e dolu, gei Jesus gaa dangi gi nua, “Eloi, Eloi, Lama, Sabaktani?”
    dono hadinga boloo, “Dogu God, dogu God, Goe gu diiagi Au beleiaha?”
  taj-taj: ङ्‍यसे तीन बजेरीक्‍यार येशूसे घ्रेन काइरी क्रिङ्बान, “इलोइ इलोइ लामा सबखथनी?”
    भिसी सुङ्जी। चु भिबा चा “ङाला परमेश्‍वर, ङाला परमेश्‍वर, ह्राङसे ङादा तिग्‍दा
    ख्‍लाबा?” भिबा हिन्‍ना।
  avt-avt: 'Nepei hɨnkewɨ Jisas kenepɨp hɨm iuwe katɨp kar ik: “Eloi Eloi Lama Sabaktani?”
    Haiu meweikɨn hɨm haiu matɨp mar im: “God kai God kai. Kenmak te ti hɨnaiwɨra
    eweikɨn sip eweto?”'
  cbk-cbk: Cuando ya llega ya alas tres, ya grita si Jesus con voz suena, “Eloi, Eloi,
    lama sabactani?” Quiere decir, “Dios mio, Dios mio, porque man gayot uste ya abandona
    conmigo?”
  uig-ARA: 'توققۇزىنچى سائەتتە ئەيسا يۇقىرى ئاۋاز بىلەن: «ئېلوئى، ئېلوئى، لاما شاۋاقتانى؟»،
    مەنىسى: ــ «خۇدايىم، خۇدايىم، مېنى نېمىشقا تاشلىۋەتتىڭ؟» دەپ قاتتىق نىدا قىلدى.'
  tuf-tuf: 'Rahsa bui jat Jesusat ay bár cohwjacro: —Eloi, Eloi, ¿lama sabactani?
    wajacro. Eyta cohwíc eyan uchta wacaro: “Siru, Siru, ¿icrát asa ajcá bár cham
    bahyi?” wacaro.'
  abx-abx: Pangalastris na, amahalling makusog si Jesus, “Eloi, Eloi, lama sabachthani?”
    nga i kahulugan-na, “Diyus-ko, Diyus-ko, kapa'i may kay ag'ambanan-mo na ako?”
  mco-NT: 'Mɨnacyxɨɨ Jesús mɨc ymɨnañ mɨɨd aramaico ayuc: ―Eloi, Eloi, ¿lama sabactani?
    ―yɨ jadu''mbɨ ayuc hue'' yhuimbɨdzɨmy: Tat Dios. Tat Dios. ¿Na''amy co tɨ xy''ix''ixyɨch?'
  kqf-kqf: Suwala 3 okoloki bi Yesu kalinana dididiginemo i guletutuna gado, “Eloi,
    Eloi, lama sabatani.” Niga giuna banina ba, “Egu Maimaituwa, Egu Maimaituwa bai
    aubaina kuna gosegu?”
  cpb-NT: 'Ari ikaimanake Jesús shintsiini, ikantanake: “¡Eloi! ¡Eloi! ¿Lama sabactani?”
    (Iro ikantaitziri apaanteki aaka: “Pawa, Pawa, ¿iitaka pookanawentantakenari?”)'
  aon-aon: Aria wabigep 3 kilok, Jisas nahwar debeg um esheshin baraen nakri, “Eloi,
    Eloi, lama sabaktani?” Baugenyum um enyudok baraen douk nyakri, “Eikin Iruhin,
    eikin Iruhin, nyak nyakutukuk eik um maresh?”
  hus-NT-2005: 'Tam ti óxich i wákal, na Jesús in ulu kawidh enchéꞌ: ―Eloi, Eloi,
    ¿lama sabaktani? ―jechéꞌ an káw in léꞌ kin ulu: Dios tu Ajátik, Dios tu Ajátik,
    ¿jantʼókʼi tin walbaꞌ?'
  mig-NT: 'Te nuu̱ ní kuu ka̱''uni̱, te ni̱ ka''a̱n jaa Jesús: Eloi, Eloi, lama sabactani,
    achí‑ya̱. Ja̱ kuní ka''a̱n: Dios máá‑ná, Dios máá‑ná, naja̱ ní xndóo‑ní náá.'
  bps-bps: Na di tngà masol i duh falbong Dyisas taluan, manan, “Iloy, Iloy, lama
    sabaktani?” I gumtatek ani, “E Dwatagu, Dwatagu, tan duenam tmagak deg?”
  mbs-mbs: Menge alas tris te meapon, timawal si Jesus te dakel se kagi din, kagi
    te Hebreo, “Eloi, Eloi, lama sabaktani?” Se kelebadan niyan, “E Timanem ko, nengà
    lay tinenanan a nikaw?”
  tof-tof: 'Abüs aüd küp ngarkwat nóma semrranórr simam, Yesu wirri gyagüpi we taegwarr
    apónórr wagó, “Elo-i, Elo-i, lama sabagtani?” Oya küp módóga: “Kürü God, kürü
    God, ma kürü iade kolkomóla kólbanan?”'
  cme-NT: 'Kuŋ juɔ tɛrɛŋ, Yesu wuɔ kaasĩŋ da gbagaga wuɔ: «Eloyi, Eloyi, lama sabatani?»
    Ku yuŋgu yaa wuɔ: Diilo, Diilo, bige‑i ciɛ ŋ nanna-miɛ?'
  sus-sus: Na waxati ma, Isa naxa gbelegbele sɛnbɛ ra, «Eloyi, Eloyi, lɛma sabaxatani?»
    Na nan falaxi e xa xui, «N Marigi Ala, n Marigi Ala, i n nabɛɲinxi munfe ra?»
  pon-2006: A kulok siluh Sises ahpw kapitie laudida, mahsanih, “Eloi, Eloi, lama
    sapakdani?” me wehwehki “Maing ei Koht, Maing ei Koht, dahme komw ketin likidmeliekiniehla?”
  dad-dad: Aragau tri kilok bun, Jesus wade bagai iweig iron, “Eloi, Eloi, lama sabaktani?”
    –ani nẽ gariya, “Neu Negur, neu Negur, ere nigin õ aya utornal?”
  zab-NT: 'Chiy rca chonqui ax diip gurɨxtia Jesús: —Eloi, Eloi, ¿lama sabactani?
    —zelo diidxqui: Dios mío, Dios mío, ¿xínii gulelaazbiu nare?'
  jae-jae: Ma gêdêŋ ocmata tonaŋ Jesu gêmôêc awa kapôêŋ gebe “Êli, Êli lama sabatani,”
    tanam ôkwi gebe “Aêŋoc Anôtô, aêŋoc Anôtô, amboac ondoc gôwi aê siŋ.”
  ksd-ksd: 'Ma ta ra utul a pakana bung, Iesu i manga oro dari ma ra ngala na nilaina:
    Eloi, Eloi, lama sabaktani, a kukurai nam ra tinata: Kaugu God, kaugu God, dave
    u vana kan iau?'
  msm-NT: Na, pagkaalas tres on, migtawag si Jesus to maagbot, “Eloi, eloi, lama sabaktani?”
    no ko ita pa, “Diyus ku, Diyus ku, nokoy no pig-ojowan a nu?”
  myk-myk: 'Ba yakoŋɔ ki wo tuunɔ ɲii taanri wʼa pa nɔ wɛ, a Yesu di ba mujuugbɔɔ
    wá na: «Eli, Eli, lama sabakatani?» Lee kɔ́ri ɲɛ: «Na Kilɛ, Na Kilɛ, ɲaha na ma
    dʼa na yaha wɛ?»'
  sbe-sbe: Mahanana ne unai Yesu ye yoga ma kalinalakilakina ye wane, “Eloi, eloi,
    lama sabatani?”, kaniyona ede, “Yogu Yaubada, yogu Yaubada, idohagi to ku nuwagabaegau
    ta?”
  mcr-mcr: Awiyqä 3 klokŋgaŋi, Jisasi Iqu maŋä yäŋänäqŋqä tii ätkqe. “Eloi, Eloi,
    lema sapatani.” Kukŋuä iqu, quati tiinji. “Ŋqä Goti Iqukiyä! Ŋqä Goti Iqukiyä!
    Si suŋqä nyivquatämäunyä?”
  cux-NT: '''Āā táánduū n''gɛɛcu ''iinu Jesús miiⁿ ní ''cai yiicú yā: Eloi, Eloi,
    ¿lama sabactani? (chí neⁿ''e caaⁿ''maⁿ nduudu yeⁿ''ē yú: N''dií Ndyuūs yeⁿ''é,
    n''dií Ndyuūs yeⁿ''é, ¿dɛ''ɛ̄ cuuvi chí s''neé nī maaⁿ ''úú dámaáⁿ?)'
  tur-YTC: Dokuzuncu vakitte Yeşua yüksek sesle, “Elohi, Elohi, lama şevaktani?” çevirisi
    şöyledir, “Tanrım, Tanrım, beni neden terk ettin?” diye bağırdı.
  san-ITR: tatastR^itIyaprahare yIshuruchchairavadat elI elI lAmA shivaktanI arthAd
    "he madIsha madIsha tvaM paryyatyAkShIH kuto hi mAM?"
  bel-N: 'І а дзявятай гадзіне Ісус загаласіў моцным голасам, кажучы: «Элёі, элёі,
    ламма сабахтані», што перакладаецца: «Божа Мой, Божа Мой, чаму Ты Мяне пакінуў?»'
  sch-sch: Chonûk dâr inthum inring han chu Jisua rôl inringtakin ân-ieka, “Eloi,
    Eloi, lama sabakthani?” a tia, maha, “Ka Pathien, ka Pathien, Ithomo mi ni mâksana?”
    tina ani.
  mic-MIQNT: Na tujiw Se'sus sesgwet aq teluet, “Eloi, Eloi lama sabachthani?” Na
    telueg, “'Ntnisgamum, 'ntnisgamum, tal gis puna'lin ni'n?”
  huu-NT: 'Ie meinomo judíuaɨ railla uaido Jesús ado jɨdaioide: —Eloi, Eloi, ¿lama,
    sabactani? —jɨdaioide. Iena oni dobaiñuamona raite: “Cue Jusiñamui, cue Jusiñamui,
    ¿bue ñellena cuena faɨnonocaidɨo?” raite.'
  jiv-NT: Nuiṉ Jesus kakantar untsumuk tímiayi “Iruí, Iruí, rama sapaktani.” Nuka
    shuar chichamja̱i̱ṉkia, “Yusrú, Yusrú, ¿urukamtai ajapa ikiurkiniam?” tawai.
  otm-NT: 'Nɛ nu''a ra ora a ɛ xø i huxhyadi, nts''ɛdi bi mbah ra Jesús, bi ''yɛ̨na:
    ―Eloi, Eloi, lama sabactani, bi ''yɛ̨na. Nde da ma: “Ma Oją i, ma Oją i, hanja
    xcá hyɛga thoho.”'
  dah-dah: Be, 3 kilok wawuŋbana hekeb Yesu beleŋ hokde po Al Kuruŋ goyen, “Eloi,
    Eloi, Lama Sabaktani!” inyiŋ. Gote miŋbe “Al Kuruŋne, Al Kuruŋne, daniŋ nubul
    taha!”
  tnk-tnk: Nənə ia tri klok ia nərvarəv Iesu rasək əpwəmwɨs mɨni mə, “Eloi, Eloi,
    lama sapaktani?” Nɨpwrai nəɡkiariien nəha, in i mə, “Kumwesən səiou, Kumwesən
    səiou, rəfo ikap raka ia nirak iamɨnhi?”
  kpr-kpr: 'Ungobu iri, Iesu koko sisira, “Eloi! Eloi! Lema sabatani!” Ainda tuka
    mo: namondeda gekaimi saeteri, “Nanda God! Nanda God! Redae na dotesi?”'
  san-IAS: tatastṛtīyaprahare yīśuruccairavadat elī elī lāmā śivaktanī arthād "he
    madīśa madīśa tvaṁ paryyatyākṣīḥ kuto hi māṁ?"
  nho-nho: I te ttoru te laasuru naa raa, Jesus ni kappisi ana varo, ka tani peelaa,
    “Eloi, Eloi, lema sabaktani?” teenaa ko te taratara naa Jew e mee maa, “Taku Atua,
    Taku Atua, A nau e tiiake koe raa ko te aa?”
  gym-NT: 'Ñänä okwä krämä nükani, ye btäräbe Jesukwe ngratebare kri ja dibti krörö:
    Eloi, Eloi, ¿lama sabactani? niebare kwe. (Ne abko: Ngöbö tikwe, Ngöbö tikwe,
    ¿ñobtä makwe kä mirikä tibtä jakän amarebti yere? nieta.) Abko mden niebare Jesukwe.'
  azg-NT: 'Ndoꞌ majuu xjenꞌñeen, jndei sixuaa Jesús yo jñonꞌndaa ꞌnaanꞌ jon, tso jon:
    —Eloí, Eloí, ¿Lama sabactani? Juu jñꞌoonꞌñeen itsiquindyihanꞌ: Tyeꞌ Tyoꞌtsꞌon,
    ¿Ndu na maꞌndyiꞌ ja?'
  bhd-bhd: ट्लेइ बज़ेई यीशुए बड़ी ज़ोरे सेइं अपनि बोली मां ज़ोवं कि, “इलोई, इलोई,
    लमा शबक्तनी!” ज़ेसेरू मतलब, “हे मेरे परमेशर, हे मेरे परमेशर, तीं किजो अवं छ़ेड्डी
    दित्तो!”
  too-NT: 'Lā'' hua''chi maktu''tun kōtanū Jesús palha'' ta''salh lā'' hualh: ―Eloi,
    Eloi, ¿lama sabactani? ―lā'' ū''tza'' huanicu''tun: QuinDios, quinDios, ¿a''chī''
    qui''a''kxtekui''līnī''ta'' quē''cstu?'
  ind-AYT: Pada jam ke-9, Yesus berseru dengan suara yang keras, “Eloi, Eloi, lama
    sabakhtani,” yang artinya “Allah-Ku, Allah-Ku, mengapa Engkau meninggalkan Aku?”
  cjo-NT: 'Roojatzi ikaemantanaka antawo Jesoshi ikantzi ipaanteki rashi: —Eroe, Eroe,
    ¿raama jawaatani? Rootaki akantziri aaka apaanteki: “Notajorentsite, Notajorentsite,
    ¿iitaka pookantanari”?'
  nsn-nsn: Doh tar binakon, Iesu ke kaling ualeik pare, “Iloi, Iloi lama sabaktani.”
    A puhung uelhireon e kula pare, “Nagu God, Nagu God, ae maene ko hiliua totoguo?”
  san-DEV: ततस्तृतीयप्रहरे यीशुरुच्चैरवदत् एली एली लामा शिवक्तनी अर्थाद् "हे मदीश
    मदीश त्वं पर्य्यत्याक्षीः कुतो हि मां?"
  tna-NT: 'Quimisha hora jaitianana su, Jesús jubida tsiatsiana uja: —¡Ai, quema Diusu!
    ¡Ai, quema Diusu! ¿Jucuaja su mi ema jusiabadeanaitia?'
  lid-lid: Eme na mada an taloh na beyeh badeh, Jises arah boto-on labai anya, “Eloi,
    Eloi, lama sabaktani?” moson ta aliy i buku doh, “Kindrei tek, Kindrei tek, buku
    sah handru ya ou ruwani jo?”
  wim-wim: Three oꞌclockan wamp-a, nil Jesus.an wik othamayan pech, wik thaaꞌnganth
    nungantamang thaw, “Eloi, Eloi, lema sabachthani?” Wik ngamparamang yimanangan
    thawanamp, “God ngatharam-ang! God ngatharam-ang! Nint ngeenak too wantangan ngayanga?”
  zga-M: Usikhe gwa saa tisa, u Yesu akhaywega eisavuti eemba, “Eli, Eli, lama saba
    katani?” Nguluve vango, Nguluve vango, kheekhii undekhile?”
  yom-yom: '—Mu thangu yintatu, Yesu wuyamikina mu ndinga yingolo : —Eloyi, Eloyi,
    lama sabakatani ! Bu dinsundula : Nzambi ama ! Nzambi ama ! Bila mbi wundiekudi !'
  eng-NNA: '@see-verse:MRK.015.033'
  san-SIN: තතස්තෘතීයප්‍රහරේ යීශුරුච්චෛරවදත් ඒලී ඒලී ලාමා ශිවක්තනී අර්ථාද් "හේ මදීශ
    මදීශ ත්වං පර‍්‍ය්‍යත්‍යාක්‍ෂීඃ කුතෝ හි මාං?"
  yut-yut: 'Kɨŋ 3 kilok aŋakwan Yesu da yaŋ tɨdaŋek yaŋ yagɨt, “Eloi, eloi lama sabaktani?”
    Gen uŋun dakon mibɨlɨ yaŋ: “Piŋkopno, Piŋkopno, nido nepmaŋ dekdal?”'
  grc-BYZ: καὶ τῇ ὥρᾳ τῇ ἐνάτῃ ἐβόησεν ὁ Ἰησοῦς φωνῇ μεγάλῃ λέγων· Ἐλωῒ Ἐλωΐ, λιμᾶ
    σαβαχθανί; ὅ ἐστι μεθερμηνευόμενον, ὁ Θεός μου ὁ Θεός μου, εἰς τί με ἐγκατέλιπες;
  cpc-NT: 'Ari ikaimanaki Jesús shintsiini, ikantanaki: “¡Eloi! ¡Eloi! ¿Lama sabactani?”
    (Iro ikantaitziri añaaniki aaka: “Pawa, Pawa, ¿iitama pookawintantakinari?”)'
  nhg-NT: 'Pa yeye ura, tzajtzihuac Jesús checöhuac: ―Eloi, Eloi, ¿lama sabactani?
    ―Quejtusneque: NoTeotzi, noTeotzi, ¿tlica tomoxelojtzino de naja?'
  nya-nya: Pa ora lachisanu ndi chinayi Yesu analira mofuwula kuti, “Eloi, Eloi, lama
    sabakitani?” Kutanthauza kuti, “Mulungu wanga, Mulungu wanga, mwandisiyiranji
    Ine?”
  ngu-NT: 'Niman ipan on hora, Jesús chicahuac otzajtzic: ―Eloi, Eloi, ¿lama sabactani?
    ―yejhuan quijtosnequi: NoDios, noDios, ¿tlica tinechtlalcahuia?'
  kup-kup: Tahan Iesu parum ñevonañ ñeo ñarah epat hah, “Eloi, Eloi, lama sabaktani?”
    Met ñe pot hahavoz kapot epat hez, God nem ahop, ni tairaiz ne nevetet señ?
  jid-jid: ni ntton u tia yesu ka yar yi gbagban me eloi eloi lama sabachthani? wa
    hi irji mu irji mu u tie he rli kame don?
  wmw-wmw: 'Paifikire alhanswiri, Insa akikuwa, akamba: “Elohi, Elohi, lama sabakitani?”,
    mana ake “Nlungu wangu, Nlungu wangu, sababuni kunitipuka?”'
  gmv-GGM: Uddufun satte bolla Yesusay “Eelohe eelohe lama sabaqitani?” gidi qaala
    dhoqu histidi wasidees. Hessas birshechay “Ta Xoosso Xoosso ne tana aazas agadi”
    gussa.
  ssg-ssg: Ti 3 kilok alohah, Jises tilol eliel hawane, “Eloi Eloi, lama sabatani?”
    Ien i ukek, “Haeu tetak, Haeu tetak, nakon lahan o lioi hawane nga?”
  zpo-NT: 'lee Jesús mbazhe nye nzhé: —Eloi, Eloi, ¿lama sabaktani? (Wdizh ne nii:
    “Xdios na, Xdios na, ¿chozhiin mlaa lu na?”)'
  poy-poy: Saa tisa pamii Yesu kalila kwa liziwu likulu, pakalonga, “Eloyi, Eloyi,
    lema sabakitani?” Mana yakuwi, “Mlungu gwangu, Mlungu gwangu mbona gundeka?”
  qwh-NT: 'Tse öram Jesus fuertipa queno nir qaparïcorqan: —Eloi, Eloi ¿lama sabactani?
    (Tse ninanqa carqan “Dios, Dios, ¿imanirtaq noqata jaqiramarqonqui?” ninanmi.)'
  gaw-gaw: Aria aam ameg ewamp̱a Jesus Nug bag oḵaip̱a ewa aum. “Eloi Eloi lama sabaktani,”
    awa aum. Nai amu eḏuak am, “O Mame O Mame! Aḏinu na da uuiḏme?”
  nca-nca: 3 kilok ŋundiro Yesu kondé ŋande kiwaró, “Eloi, Eloi, lama sapaktani?”
    yaró. (Mande ŋuro murí muko, “Anutune, Anutune, do karo norotote?”)
  zpz-NTPP: 'Gazeꞌ nu laab or zeꞌ ye brish ti Jesuuz. Orzeꞌ nam: ―Eloi, Eloi, ¿lema
    sabactani? ―nam. Riidz zeꞌ yaruuñ: Ñgyoozh ne̱, Ñgyoozh ne̱, ¿lagu bzaan ru ya̱?'
  mkj-mkj: A kiloak jiluh Jesus kakoalikihla ngiloa, Ih pwa, “Eloi, Eloi, lema sabachthani?”
    ma woahwoahki, “Oai Koahs, Oai Koahs, amwda Koawoa ke moalkoahla Ngoahi?”
  zac-NT: 'Mizmë iurë rquë tsunë, fuertë guniꞌi më: ―Eloi, Eloi, lama sabactani. (Diꞌdzë
    ni runë cuntienë: Dios mio, Dios mio, ¿pëguëaꞌ bësáꞌnël na?)'
  kyg-kyg: Une afafamo Yesuꞌa alopa gefatiꞌmo keya aeno ge hunoꞌaeꞌmo, Eloi, Eloi
    lama samakatani, huno huꞌniye. Ani gemo aepaꞌamo Gotiꞌnimo, Gotiꞌnimo, huno, na
    kava higeka nataleka uꞌnane, huno huꞌniye.
  kmk-kmk: Mandangwilis man si init, nampakuy si Jesus si nadangsoḻ un kanana’n, “Eloi,
    Eloi, lama sabaktani?” Sat piyaona’n ugudon tu, “Apudyus ku, apay pinatungadak?”
  cao-NT: 'Jarohapa tsi a las tres quiha joi pistiamá tsi Jesú quënaniquë: —Eloi,
    Eloi, ¿lama sabactani?, naa “¿Jënixo tsi ëa mi jisbëriaha rë, noho Diós, noho
    Diós?” —i ja niquë.'
  bbr-bbr: Keser raunuk raunuk, 3 klok siakup, Jisas nukas keser urwewon, “Eloi, Eloi,
    lama sabaktani.” Kiro ämän onoktapau kesek ‘Isan Anut, isan Anut, na owon is utoirom?’
  inb-inb: 'Chaugpi chisi ka­ura, Jesuska sin­chi kapa­rii­wa kapa­rirka, kasa nispa:
    —Elí, Elí, ¿lema sabaktani?—. Chi ni­raianmi: “Nuka­pa Dius, nuka­pa Dius, ¿imapatak
    nukata sapa­lla saki­wangi?”.'
  hrv-hrv: 'O devetoj uri povika Isus iza glasa: “Eloi, Eloi lama sabahtani?” To znači:
    “Bože moj, Bože moj, zašto si me ostavio?”'
  box-NT: 'Le wi-háarè mu pã̀ahṹ, ó o Yeesu bía bìo kà pɔ̃́npɔ̃́n: «Eloyii,
    Eloyii, lama sabatanii?» Bṹn kúará le «Wàn Dónbeenì, wàn Dónbeenì, fo
    pã́ mi día le we?»'
  ote-NT: 'Y nura oraꞌa̱, ra Jesu bi ña̱ xi ntsꞌɛdi ne bi ꞌñena: ―Eloi, Eloi, ¿lama
    sabactani? ―núꞌa̱ rí bøni da ꞌñena: Ma Dadaꞌi, ma Dadaꞌi, ¿hanja xcá hyɛgasɛhɛua?'
  wnu-wnu: 'Urigeremb pisia igumir eng Yisas qugiab ete qamb arei: “Eloi Eloi, lama
    sabaktani.” Qob eng qanam eng ete: “Qenu, meimet qamb yewagan qiyo?” ende.'
  zam-NT: 'Co''se'' ngòc hor mquée guyon bzyè huiza, ngrozèe yii ngrozèe den Jesús.
    Ngro'' di''s ro Jesús. Ndxab Jesús: ―Eloi, Eloi, ¿lama sabactani? Di''s ndxè''
    nee di''s: U'' co'' nac Diox daa, ¿chonon mblá''ya'' U'' daa?'
  zyp-NT: Zailang suimehlang pathung leco Zisu cawh, “ Eloi, Eloi, lama sabathani?”
    tatah a thangpui tah a y. A silang cawh, “Ka Khazing, ka Khazing, zecawtamaw na
    pa seisai?” tahnah a cang.
  sey-NT: 'Ja̱re ja̱ maca Jesús tuturepa cuiña ñeje: “Eloi, Eloi ¿lama sabactani?”
    Ja̱je cani caye aꞌë, ¡Yëꞌë Diusu maca, yëꞌë Diusu maca! ¿Me yoꞌoquë yëꞌëre je̱ocouꞌni,
    teꞌire?'
  nvm-nvm: '@see-verse:MRK.015.033'
  mps-mps: Tama te giliga dega sainu ebode te Jisasgo po dagą bomonama weyu, te po
    wai, “Eloi, Eloi, lama sabaktani?” E tiwai po wai, “Eno God, eno God, magi baso
    nago ena tagalubawe?”
  seh-seh: 'Pa ndzidzi wa citatu wa kumaulo, Yezu akhuwa na mphambvu mbalonga tenepa:
    “Eloi, Eloi, lama sabaktani?” Kweneku ndi kubveka tenepa: “Mulungu wanga, Mulungu
    wanga, thangwi yanji wandisiya?”'
  pab-NT: 'Makakoahena hoka Jesus kinatyaxa kawiyatya: — Eloí, eloí, lemá sabactani
    — nexa. Exe iraeti atyo exakere nita: “Nenorexi, nenorexi, xoana hoka hahalakisa
    natyo?” nita.'
  llg-llg: Nandaa no liꞌu telu ledo bobon, boe ma Yesus nanggou nenik dedeꞌa Aram
    nae, “Eloi! Eloi! Lema sabaktani?” (Ndia sosoan nae, “Au Lamatuang! Au Manetualain
    aa! Hatina deAma laꞌo ela Au leo iak?”)
  kyf-kyf: 'We bhla -bhlokpadɛ, -Zezu ''kpɩa ''wʋ ''tɩtɛɛ, ɔ nɛɛ: «Eloi, Eloi, lama
    sabakatani?» -Mʋʋ ji -wa: «Na -Lagɔ, na -Lagɔ, lɛɛ -lu ka ''gbʋ -ɩn yi ''mɩ ''bɩ
    ''bhʋa?»'
  tpi-tpi: Na long 3 klok Jisas i singaut strong olsem, “Eloi, Eloi, lama sabaktani?”
    As bilong dispela tok i olsem, “God bilong mi, God bilong mi, bilong wanem yu
    lusim mi?”
  mih-NT: 'Ta cuhva caa uñi cuan i cana saa ra Jesús minoo sa ñihi xaan, ta i catyi
    ra: Elí, Elí, ¿lama sabactani? Cuñi si catyi si: Zutu mañi yu, Zutu mañi yu, ¿ñaa
    cuenda i zandoon sii?'
  qvh-NT: 'Malway inti caycaptinmi Jesús fuertipa nergan: “Eloi, Eloi, ¿lama sabactani?”
    Say ninanga caycan “Diosnë, Diosnë ¿imanirtä cachariycamashcanqui?” ninanmi.'
  kms-kms: Di 3 kilok kin tende puayi Jisas ni quan kumone nari, “Eloi Eloi lama sabaktani?”
    Wand ven kin puate te pugri, “Nge God, nge God, pughe kin ningg nu nge si kueri?”
  agn-agn: Ig asing alas tris da, miniteg si Jesus ta mapoirsa ang ganing, “Eloi,
    Eloi, lama sabachthani?” ang maliag yaning, “Ampoanong Dios, Ampoanong Dios, angay
    pinabayano nio?”
  nhi-NT: 'Ipan yeyi hora tiotlac Jesús chicauac otzahtzic uan oquihtoh: —Eloi, Eloi,
    ¿lama sabactani? —tlen ictosniqui: NoDios, noDios, ¿tleca otnechmocauililih nosel?'
  ttc-NT: 'Yatzun ma qo''ok toxi'' or te qale'', te Jesus ojaw wayun b''ix kyi ikxjani:
    «Eloy, Eloy, ¿lama sabaktani?» Tuj qyol ja ntzani telponx iktza'' “Tata Dios,
    Tata Dios, ¿tistil ma''tx kyinkaj akola''?”'
  dan-1931: 'Og ved den niende Time råbte Jesus med høj Røst og sagde: “Eloi! Eloi!
    Lama Sabaktani?” det er udlagt: “Min Gud! min Gud! hvorfor har du forladt mig?”'
  kwj-kwj: Wowani o gisi kumbwa Jisas hapa tinga uchani ri mwanji tiki ya ri sawe,
    “Eloi, Eloi, lamasapakutani?” O mwanji mu mwe ka hinga, “Ai Yapai Gotri! Ai Yapai
    Gotri! Hinde wowani mi ani andoro?”
  vie-OVCB: 'Đúng ba giờ, Chúa Giê-xu kêu lớn: “Ê-li, Ê-li, la-ma-sa-bách-ta-ni” nghĩa
    là “Đức Chúa Trời ơi! Đức Chúa Trời ơi! Sao Ngài lìa bỏ Con?”'
  kze-kze: Ísu anónka'a Yútaa-kwaasi tááivinkemba séna eroi eroi rama sapakataniyemo
    sún-aimba maarán-áímbá séna Áánútu kesí Áánútuwo nóra séwa siyuwáánó súwasa
  mpj-mpj: Jiijajju wartangkalu Mamangka wiltulu japirnu, “Yiluyi yiluyi lama japakajani?”
    Wangka walyjalu japirnu jilanya, “Mama ngarnawarrapurluka, nyaajanulurnin junu
    yanu?”
  lbk-lbk: Isnan alas tres, ket ay nenngao si Jesus ay nangwanin, “Eloi, Eloi, lama
    sabaktani?” Laychena ay kanan et, “Diosko, Diosko, en ka man inmiwayang ay?”
  mto-NT: 'Toojk yaaxp tseꞌe vyeꞌna je̱tseꞌe ma̱kk je̱ Jesús kya̱jts. Jidu̱ꞌu̱m tseꞌe
    vyaajñ: ―Eloi, Eloi, ¿lama sabactani? (Ax jidu̱ꞌu̱mts ya̱ꞌa̱ veꞌe kya̱tsa̱pítsum,
    a̱ts je̱ nNteꞌyam, a̱ts je̱ nNteꞌyam, ¿tya̱jxts a̱ts mitseꞌe xmasa̱ꞌa̱k?)'
  bzh-bzh: 'Lob 3 krök sehuksën lob mëm Yesu nġeeḳ böpata bë, “Eloi, Eloi, lama
    sabaktani!” —sënë degwa nebë: “Sa Anutu! Sa Anutu! Nebë va sën ġevuu sa ya-ë?”'
  guj-2017: બપોરે લગભગ ત્રણ વાગ્યે ઈસુએ મોટે ઘાંટે બૂમ પાડી કે, ‘એલોઈ, એલોઈ લમા શબક્થની,
    એટલે, મારા ઈશ્વર, મારા ઈશ્વર, તમે મને કેમ મૂકી દીધો છે?’”
  jvn-NT: 'Ing wayah jam telu Gusti Yésus mbengok banter: “Eloi, Eloi, lamah sabaktani?”
    Nèk tyara Jawa: “Duh Allahku, kenèng apa Aku kok mbok tinggal?”'
  byr-byr: Sagaaꞌ tɨri kɨlokɨyagaaꞌ Jizaazai jaka naanga gannya yagaalyaꞌ danganna
    “Eloi, Eloi lama savakɨtaani.” Yagaala saꞌ aangyagaala “Nɨmɨre Gotɨyaigɨ, nɨmɨre
    Gotɨyaigɨ beꞌna nyagalyaꞌmaꞌmwaana?”
  ian-ian: 3 klok nglaambu Jisas nɨma kwundimba kɨselaga wandɨ. Ndina kwundimba Eloi
    Eloi lama sabaktani wandɨ. God wuna nyaek manda kat wun kat kwagalamɨn waa wandɨ.
  hun-hun: 'És kilenc órakor Jézus hangosan felkiáltott és ezt mondta: „Elói, Elói!
    Lámá sabaktáni?“ – ami megmagyarázva azt jelenti: „Én Istenem, én Istenem! Miért
    hagytál el engemet?“'
  mcf-NT: 'Ushë 3 yanuc: —Eloi, Eloi, ¿lama sabactani? —quequin aton papa chiec Esus
    comapenec cuëdpondash. Aton onqueten: Papa Edoen, ¿atotsieshumbini bidiadquin
    isenquio ique? quec adpondash Esus.'
  kjs-kjs: 'Go naare pabola popesa raburi Yesumi puri paloma gu-rupa yalisa: Eli Eli
    laama sabaktani lisa. Go adaa agalemere gu-rupa lisa: Naa Aapa Gote neme ni ake
    pea-daa giyae pe lisa.'
  mni-mni: "Pung ahum tarakpa matamduda Jisuna ahouba khonjelga loinana laorak-i,\
    \ “Eloi, Eloi, lama sabachtani?”\x94 masigi wahanthokti “Eigi Tengban Mapu Ibungo,\
    \ eigi Tengban Mapu Ibungo, nangna eibu karigi thadokpiribano?”\x94 haibani."
  yad-NT: 'Jadchiy ji̱ta, saniquejada Jesús jiche̱ñe̱ya̱jadamuntiy: “Elóy, Elóy, láma
    sabactáni.” Daryani̱ rani̱ jtadye: “Ye̱ye̱, Ye̱ye̱, ¿ta̱ju̱ra jityochirye, ta̱ju̱?”'
  mxb-NT: 'Dá tá ni̱ kasa̱ndaá ka̱ oni̱ ñoó, kúú ni̱ꞌi nda̱ꞌo ni̱ ka̱yuꞌú Jesús, ta
    kaá na̱: ―Eloi, Eloi, ¿lama sabactani? ―To̱ꞌon yóꞌo kía̱n kóni̱ kaa: Ndios miíi̱,
    Ndios miíi̱, ¿ndiva̱ꞌa ni̱ da̱yáa̱ ndáꞌa̱ ní yuꞌu̱?'
  pon-2006A: A kulok siluh Sises ahpw kapitie laudida, mahsanih, “Eloi, Eloi, lama
    sapakdani?” me wehwehki “Maing ei Koht, Maing ei Koht, dahme komw ketin likidmeliekiniehla?”
  maq-NT: 'Xi cafë jyan hora vëhë ne, jercu cajindaya Jesús, cachja me hne rë me cuitjin:
    ―‍Eloí. Eloí, ¿lama sabactani? ―‍cjua xi meje cuichja cuitjin: Ngayun, Nina naha,
    ¿mé má canismutacun ná?'
  hto-hto: 'Afe llezica Jesús rɨire cáillɨano daɨde: —Eloí, Eloí, ¿lama sabachtani?
    —afe uai dobáiñuana daɨde: ¡Cue Moo Juzíñamui, Cue Moo Juzíñamui! ¿Nɨbái cue zóofetɨo?
    —daɨde.'
  por-BRBSL: 'Na hora nona Jesus chorou com voz alta, dizendo: “Eloi, Eloi, lama sabachthani...”
    que é, sendo interpretado, “Meu Deus, meu Deus, por que me abandonaste?'
  ces-NKB: 'A o deváté hodině Ježíš hlasitě vykřikl: “Eloi, Eloi, lama sabachtani?”
    což v překladu znamená: “Bože můj, Bože můj, proč jsi mě opustil?”'
  cui-cui: 'Bapoxonae Jesús jume daunweya wawai jeye: “Eloi, Eloi, ¿lema sabactani?”
    jei, (barapo jumetha xua jei: “Tanacom, Tanacom, ¿eta pocotsiwa metha nepunaxubame?”
    jei Jesús.)'
  boj-2014: Onaqa Yesus a tulaŋ leleŋosiqa marej, “Eloi, Eloi, lama sabaktani?” Di
    Hibru anjam. Anjam di aqa damu, “O ijo Qotei. O ijo Qotei. Ni kiyaqa e qoreibonum?”
  eng-OEBUS: And, at three, Jesus called out loudly, “Eloi, Eloi, lama sabacthani?”
    which means ‘My God, my God, why have you forsaken me?’
  eri-eri: 3 kilok esuwa, Yesus no inyangaaro yauredu benou lewai, “Elo-i, Elo-i,
    lama sabaktani?” Beele beha nomo hugu benou, “Yame Itou, Yame Itou, ne taate boni
    awa hinaha?”
  aly-aly: Jesus-el Akngey renh ayernek, “Akngey atyenh, Akngey atyenh, ilek-kety
    ntwa ayenh menty arek?”
  wiu-wiu: Einapete lou pene webokaka (lou pini 3 kilokoke) Yesuyo telo kayo okome
    okome Eloi Eloi lama sabakani wa kayo akeneya. Enipa anu Akolali anu Akolali neme
    no dekolo tewitikoa wako-pe wa tone agaleke ekete oko.
  swe-swe: 'Vid nionde timmen (klockan tre) ropade Jesus med hög röst [och citerade
    på arameiska, men med vissa hebreiska drag]: ”Eloi, Eloi, lema sabaktani?” Det
    betyder: ”Min Gud, min Gud, varför har du övergivit mig?”'
  cth-cth: Tangmin lahsa suimilam kathum navah Jisuh ni, Eloi Eloi Lama sabakhthani,
    telah puenghoi a hram. A deingainae teh, ka Cathut ka Cathut bangkongmaw kai na
    ceitakhai tinae doeh.
  mti-mti: Kum duwamdesi aunewa Iesu noiwa kokavit wane, “Eroi Eroi rama sabakutani?”—Me
    natawa, “Maman maman, divi oya ne yankwenegana?”
  pad-NT: 'Safini ajorana vani bodi''baraha''aha ada Jesus athia: —Eloí, Eloí, lemá
    sabactani? — niha ada Jesus athia. “KodiDeus, kodiDeus, niha onina mani hida hora
    inahojahavini hi''ia?” — niha ada Jesus.'
  twi-twi: Yesu de nne kɛse teɛɛ mu se, “Eli, Eli, lama sabaktani?” Ase ne sɛ, “Me
    Nyankopɔn, Me Nyankopɔn, adɛn nti na woagyaw me?”
  hlt-hlt: Khovang khonoek pako vaengah Jesuh tah, “ Eloi, Eloi lama sabakhthani?”
    tila a ol a len la pang. Te tah, “Ka Pathen, Ka Pathen, balae tih kai nan phap,”
    te ni a thuingaih.
  tbz-SIM: 'Tɛwebiètɛ̀ mɛ̀tɑ̃ɑ̃ti mɔ̀nnì kɛ̀ Yesu kuɔ́ mmɛdiɛ̀ nkɛ dɔ̀: Edoyii, Edoyii,
    dɑmɑsɑbɑkitɑnii (dɛ̀ɛ̀ tú: Kuyie, nKuyie, bɑ nkpɛ́í nte kɑ̀ɑ n yóu!).'
  san-GUJ: તતસ્તૃતીયપ્રહરે યીશુરુચ્ચૈરવદત્ એલી એલી લામા શિવક્તની અર્થાદ્ "હે મદીશ
    મદીશ ત્વં પર્ય્યત્યાક્ષીઃ કુતો હિ માં?"
  amx-amx: Kel Jesu rang arlkemel ilelhek, “Eloi, Eloi, lama sabachthani.” Nhenh Anmatjerrel
    angart-wem, “Altjerr tjengenhay! Altjerr tjengenhay! Wenhengarl ntwang yengenh
    mentj impek!”
  ake-NT: 3 a'kʉra' iye'tane Sises ukɨ'pɨ'nʉnpɨtʉ'pʉ eke pe rɨ, “Iroi, Iroi, rama
    sapa'tani?” ta'pʉ iya, “Papa, Papa, ɨ'rɨto' pe unonkasa' auya?” ta e'kwa pe.
  qvn-NT: 'Nä quima üra chay yanauyag cayaptinmi, Jesusga lapan calpanpa gayachracaramun
    cay nir: “Eloi, Eloi, ¿lama sabactani?” nir. (Chay ninan cara “Diosnilä, Diosnilä,
    ¿imanirtag washamayta gongarunqui?” ninanmi.)'
  tku-NT: 'Hua''chi maktu''tun kōtanū Jesús palha'' ta''salh ē huanli: ―Eloi, Eloi,
    ¿lama sabactani? (Ū''tza'' huanicu''tun: QuinDios, quinDios, ¿tū ixpālacata quina''kxtekui''līnī''ta''
    quina''cstu?)'
  bjk-bjk: Ma xö narun ne axana bung, Jisas ixo gee wösö ma ixo tengen, “Eloi, Eloi,
    lama Sabakatani?” A unine möxönan i tengen bira, “God te e, God te e, ruasa u
    wan kalik e?”
  msy-2020: Egha dughiam 3 kloghɨn itima Iesus tiarir ekiamɨn pamtem kamaghɨn dei,
    “Eloi, Eloi, lama sabaktani?” Akar kamɨn mɨngarim kamakɨn, Nan God, nan God nɨ
    tizim bagha na ataki?
  bpr-bpr: Na kanto tngà masol i du, tamlo Dyisas di too bong talù, manan, “Iloy,
    iloy, lama sabaktani?” Yé gumtatekan, “E Dwatagu, Dwatagu, dét i duenam kmagol
    do?”
  cle-NT: 'Mɨ³nɨ³ ca̱³laá³ ja̱³ gá⁴liú³ chiu̱u̱³ Jesús ja̱³, liáh³la³ gá⁴féh³: ―Eloi,
    Eloi, ¿lama sabactani? ―hi³ niaá⁴ hí⁴féh³: Dios chia̱á̱²á⁴, Dios chia̱á̱²á⁴, ¿he²chiaah¹
    hi³ ma³tiú⁴u³ jniá³ nɨ³?'
  txq-txq: Ndaa no liꞌu telu ledo bobon, boe ma Yesus eki pake dedeꞌa Aram nae, “Eloi!
    Eloi! Lema sabaktani?” (Sosoa-ndandaan nae, “Au Lamatuang! Au Manetualaing, ee!
    Tao hata de Amak masadea laꞌo ela Au talo ia?”)
  aaz-aaz: Oras anreuk teun on naan ate, Naiꞌ Yesus anhunun neik uab Aram am nak,
    “Eloi! Eloi! Lema sabaktani?” (Reꞌ neik hit uab ii te nak, “Koi, Au Usiꞌ! Koi,
    Au Uisneno! Nansaaꞌ am es Ho mparakan Kau on reꞌ ia?”)
  qup-NT: 'Chay kimsaynin ura amsa kahushkanpi Jesuska kikin arameo shiminpi sinchita
    kaparirka: Eloi, Eloi, lema sabaktani. Chayka ninayan Yayayni Dios, Yayayni Dios,
    ¿imaraykutaya sapallaynita sakiwashkanki?'
  dop-dop: 'Ilim kpilɑ mpʋ, ɩlɛnɑ Yesu kiisinɑ nɔɣɔ sɔsɔɣɑ sɩ: Eloi, Eloi, Lemɑ sɑpɑtɑni.
    (Nɑ tǝlɛ tǝ hʋwɛɛ ntɛ́ sɩ: Mɑ Ɩsɔ mɑ Ɩsɔ, pepe tɔɔ kɛ n lɔ-m?)'
  azb-azb: 'Doqquzuncu saatda İsa uca səslə nida edərək dedi: «Elohi, Elohi, lema
    şabaqtani?» Bu «Ey Allahım, Allahım, niyə Məni tərk etdin?» deməkdir.'
  eng-DBY: and at the ninth hour, Jesus cried with a loud voice, [saying], Eloi, Eloi,
    lama sabachthani? which is, being interpreted, My God, my God, why hast thou forsaken
    me?
  guo-NT: 'Do jawʉx, a las tres wʉt, Jesús pinjametat jʉm-aech: “Eloi, Eloi, ¿lema
    sabactani?” —aechon pejjametat, hebreojametat. (Japox jʉmchiliajwa: “Ax Dios,
    ax Dios, ¿ma-aech xotkat xan nakajachawaes-elaxtat nawaeltam tamach?” —chiliajwapox.)'
  hla-hla: Na tara 3 kilok e Iesu e ku hapan koru me poiena, “Eloi, Eloi, lama sabaktani?”
    U ranga teka e poiena, “O Sunahan i tar, Sunahan i tar, aha te la ba sile mulei
    lö alia?”
  mav-NT: Mye'ym ura hawyi Iesui iwẽpap'i tehay pirik wo — Uhetu­pana Uhetu­pana kat
    pote ui'atoiat En e. Ma'ato topusu puo to'e — Erui Erui irama sapa­tani apo'e.
  kpf-kpf: Mirâ oi Yesuŋâ den sâm kambâŋ sâip, “Eloi, Eloi, lama sabatini (niiŋ denân
    ko, Anutunâ, Anutunâ, wangât birânigat)?”
  ppo-ppo: Atéró, ai sukakelemó, Yesuné fo fakeyóló duraalu, “Eloi, Eloi, lama sabakatani,”
    ai fo bete feteyóló “Ȩ tȩteróló kaae tare Kótóo, ȩ tȩteróló kaae tare Kótóo,
