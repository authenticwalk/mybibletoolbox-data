  kan-OKCV: ಮೂರು ಗಂಟೆಯ ಸಮಯದಲ್ಲಿ ಯೇಸು, “ಎಲೋಹಿ, ಎಲೋಹಿ, ಲಮಾ ಸಬಕ್ತಾನೀ?” ಎಂದರೆ, “ನನ್ನ ದೇವರೇ,
