  cco-NT: 'Jo̱ e íꞌˋ jo̱b mɨ˜ caꞌóoˋ Jesús teáˋ jo̱ cajíñꞌˉ lala: —Eloi, Eloi, ¿lama
    sabactani? —e guǿngꞌˋ: Fidiéeˇ quiéˉe, Fidiéeˇ quiéˉe, ¿jialɨꞌˊ nɨcatiunꞌˊ jnea˜?'
  deu-1951: 'Und um die neunte Stunde rief Jesus mit lauter Stimme: Eloi, Eloi, lama
    sabachthani? Das heißt übersetzt: Mein Gott, mein Gott, warum hast du mich verlassen?'
  alq-ALGNT: 'Apitc ka nisotibaiganeanig, Jesos ki kitci pibagi: “Eloi! Eloi! Lema
    sabaktani?” mi ekidomagag: “Nikije Manidom! Nikije Manidom! 8egonen 8edji ki naganijian?”'
  ixl-NNT: 'As tul oon veꞌt oxvaꞌl oora kuꞌqꞌii, as taqꞌ veꞌt jeꞌ u Jesús tuul iviꞌ.
