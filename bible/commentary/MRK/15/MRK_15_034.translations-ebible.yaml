  tpz-tpz: Pa 3 kirök ne Ieesuꞌ to tötö suntan rakah va en manih pan, “Eloi, Eloi,
    rama sapaktani?” Eꞌ to sosoe va non manih pan, “Sosoenën peöꞌ, Sosoenën peöꞌ,
    eën varakah ka neoꞌ toh?”
  agd-agd: Áau sitipá ukhen kanú manausí íkan Yisasi avádóden oovaren máa semí, “Eri,
    Eri rama sabáktani” Mai máan mi sikhemí, “Tenti Tiyarafenu oe! Tenti Tiyarafenu
    oe! Éi fará téin me oyan time fono.”
  rkb-NT: 'Iharakibikia bo zoize inaharamwezo. Iwaze Sesus: — Eri Eri rama sabaktani
    — ana taharere baba ty huahua niy. Anatyhi myharere. — O Deus amo skaraba uta
    zuba tsipikarikik — niy.'
  san-THA: 'ตตสฺตฺฤตียปฺรหเร ยีศุรุจฺไจรวทตฺ เอลี เอลี ลามา ศิวกฺตนี อรฺถาทฺ "เห มทีศ
    มทีศ ตฺวํ ปรฺยฺยตฺยากฺษี: กุโต หิ มำ?"'
  iws-iws: Mɨ ɨi kwoɨm namwoɨuwiya mɨ Jisɨs siya ɨna kauwok boɨnkirɨbɨn, Eloe, Eloe,
    lema sabaktani? Ta yaiya saiir yaimwokɨyaimwowa hɨnɨɨnga, kariir Adi Komii, kariir
    Adi Komii kɨra kariirɨn digɨumii dimusi haimriiyɨugigɨn, ha?
  pol-SZ: 'Wtedy właśnie Jezus głośno zawołał: —Eloi, Eloi, lema sabachthani! (co
    znaczy: „Boże mój, Boże mój, czemu Mnie opuściłeś?”).'
  ztq-NT: 'Aan misme wor go lëë Jesús kwchuptsyë xñee xaa: —Eloi, Eloi, ¿lema sabactani?
    (Tiits ko nak sinak nii xñee ñe: Tat Tios, Tat Tios, ¿penak nii psaanoo naa?)'
  zai-NT: 'Ne bia'' las tres que bicaa Jesús ridxi: ―¡Eloi, Eloi, lama sabactani!
    Didxazá la? niní'' be: Dios stinne'', Dios stinne'', xiñee ma bisaanu naa.'
  upv-upv: Ko renge mete nial itolin nat mirivriv vajin ko Iesu ekail drrelan elep
    van mare owra “Eloi! Eloi! Lama sapaktani?” nga muwra puwra mirpel “Atua suk Atua
    suk, erpese kumiel lingik?”
  aui-aui: Bi ravidi gabudare (3:00 o'klok) na Yesu irukwatu da ghamana, “Eloi, Eloi,
    lama sabatani?” yana basuna, “Yagu God, Yagu God, awaki biidi kukuyovegu?”
  wap-NT: 'Udaunaꞌan aka, uruꞌu naa Jesus kadakon diiwaꞌo idaꞌan. Ukian, “Eloi, Eloi,
    lema sabachthani?” Kaikapaꞌo wuruꞌu ukianuz: “ÕTominkarun, õTominkarun, kanom
    nii aonaa punyukunuupan õgaru?”'
  mva-mva: Ambe amari malala zage-aoa nge Iesus ipi-tina be ikilau be bokai ipile,
    “Eloi, Eloi, lema sabaktani?” Nge bokainatuka ka ipile, “Nanaranga negu! Nanaranga
    negu! Bakara ka kupereka?”
  dwr-NT: Udduppu saatiyaan Yesuusi bare qaalaa dhoqqu oothiide, “Elohee, Elohee,
    laamaa sabaqitaanii?” yaageedda. Hewaa giyaawe, “Ta Xoossaw, ta Xoossaw, taana
    ayissi aggaaddii?” giyaawaa.
  kfw-kfw: "Phadan inthum juochul phakhan Jisu'n “Eloi, Eloi, lema sabachthani?”\x94\
    \ tia inringnga akheek-ah aleiti, khachu “Kapathian, Kapathian, angjarra nangin\
    \ keidiangnga inphut khattiang nina-inletdelme?”\x94 tina eii."
  bfz-bfz: तीजे पइरो रे यीशुए जोरे की बोलेया, “इलोई, इलोई लमा शबक्तनी?” जेतेरा मतलब
    ए, “ओ मेरे परमेशर, ओ मेरे परमेशर! तुसे आऊँ कऊँ छाडीता?”
  cuk-09: 'Wachi-irbaa gusgu Jesús binnasur gote, sogded: —Eloi, Eloi, ¿lama sabactani?
    A-sogleged: An-Bab-Dummad, An-Bab-Dummad, ¿ibiga be angi bangusa? Sal. 22:1'
  ben-OBCV: আর বেলা তিনটের সময়, যীশু উচ্চকণ্ঠে বলে উঠলেন, “এলী, এলী, লামা শবক্তানী?”
    যার অর্থ, “ঈশ্বর আমার, ঈশ্বর আমার, কেন তুমি আমাকে পরিত্যাগ করেছ?”
  mil-NT: 'Te dɨu‑ni òré caá úní sacuaa‑áⁿ nǐhi ní cáháⁿ Jèsús, te xǎhaⁿ‑gǎ xii Tǎtá‑gǎ
    Dútú Ndiǒxí: —Elòí, Elòí, láma sabàctaní —càchí‑gá xǎhaⁿ‑gǎ. Te tnúhu‑áⁿ quéé‑xí:
    Ndiǒxí méè‑í, Ndiǒxí méè‑í, ná cuèndá ní dáñá ñàha‑n xii‑í, duha quèe‑xi tnúhu‑áⁿ.'
  myu-myu: Katpuje Jesus o'jewãwã ya'õberen. — Eloí, eloí, lemá sabactani? — io'e
    ja'õm. (Ijop ekawẽn, Deus, Deus, apẽnpuye ẽn opere iape wuya'õm).
  amk-amk: Tuti tete ramindena araha ureng botoru foi, Yesusi bibe fuba deyo, “Eloi,
    Eloi, lama sabaktani?” nana mani deyo, “Dai Allai, Dai Allai, todoni tawing yau
    nina?”
  fai-fai: Kale atan sinik tadelak alewbino dim keidune, Yesus aka weng dukum kuw
    bako, “Elowai Elowai lama sabaktanai.” Kalesa. Kale umi mit uyo ki, “nalam Got,
    nalam Got, watawo ibik dunabáwe?” Kalesa ko.
  ura-NT: 'Nii rijieeoritiin jetaote, jataain tonijiaain jetao: “Eloi, eloi, lema
    sabactani,” naane jetao: “Cana Coaunera cacorataaneeun, chanuna catohaneein canu
    nainatejeei,” naa jetao aite Jesoso.'
  mcd-NT: Nantianri Jesús oi ashcafinin apa cunani, —Eloi, Eloi, ¿lema sabactani?
    —oinicoinin tsain manfin, —¿Uhuun Diosin, uhuun Diosin, ahuuscain mian potamun?
    —huani.
  urt-urt: Topoꞌe dindiꞌ ŋup uku ŋaiye ŋau nambaꞌe hun pe, Jisas tambah marnge ŋanange
    na, “Eloi, Eloi, lama sabaktani?” Wusyep tehei tikin wusyep uku ki ŋanange taꞌe
    leꞌe, ‘Got ŋam, Got ŋam, detaꞌe lai ti nin nasme ŋam?’
  kiz-kiz: Wakati ghwa saa tisa, Yesu apigili kelele kwa sauti mbaha, “Eloi, Eloi,
    lama sabaktani?” jhimaanisya “k'yara ghwangu, K'yara ghwangu, kwa ndabha jha kiki
    undekili?”
  tzo-TZE: 'Ta o''lol syalel c''ac''al tsots i''avan li Jesuse: ―Eloi, Eloi, ¿lama
    sabactani? ―xi. “Dios cu''un, Dios cu''un, laj xa acomtsanun”, xi smelol.'
  lex-lex: 'La''pa jama wotelu, dewade Yesus Nhaun pa Niwra: “Eloi, eloi lama sabaktani?”
    Ha nnia''eratni de niwra: “Uplerlawnu ne, Uplerlawnu ne nihya''pa Omuolin limmu-mpue''er
    rormu mai A''u?”'
  dov-dov: Muhola lyamusanu aane Jesu wakalila ajwi pati wakati, “Eloyi, Eloyi, sabakkatani?”
    echi chipandulula kuti, “Leza wangu, Leza wangu wandisilaanzi?”
  rgu-rgu: Naraa no liꞌu telu leodae na, boe ma Yesus naloo nambera pake dedea Aram
    nae, “Eloi! Eloi! Lama sabaktani?” (Sosoa na nae, “Au Ramatua Ka! Au Manetualain
    Ka! Ubeaꞌ taon de O masadea Au leoꞌ ia?”)
  toc-NT: 'Y na̠ luu acxni­tiyá chú a̠má hora Jesús luu palha chiné ca̠tá­salh: —Eloi,
    Eloi, ¿lama sabac­tani? —eé tachu­huí̠n huam­putún: “Papá Dios, ¿túcu xla­cata
    qui­liak­xtek­ma­ka­ni̠ta eé quilh­ta­macú?”'
  ulk-1902: Abele nain haua Iesu au ereretikri, kega, Eloi, Eloi, lama sabakethani?
    tonar abele, Kara Ade, kara Ade, nalugem ma kari nakaerti?
  som-som: Saacaddii sagaalaad Ciise ayaa cod weyn ku dhawaaqay oo yidhi, Eloy, Eloy,
    lama sabakhtani? taasoo micneheedu yahay, Ilaahayow, Ilaahayow, maxaad ii dayrisay?
  anh-anh: Nanempand rapɨraŋk undɨmapam ñɨzand Jisasɨv aware kamar. Eloi, Eloi, lama
    sabaktani amar. Ya mbanand ondo han mbanave, Yakŋ Ohɨra ihɨnd, Yakŋ Ohɨra ihɨnd,
    yan utɨndɨv ererɨn amar.
  mam-C: 'Ax orjo jaw ẍch''in Jesús kujxix wen, ex tq''ma: Eloi, Eloi, lama sabactani.
    Atzin tz''elpine ikyjo: ¡NMan Dios! ¡NMan Dios! ¿Ti''xsin qu''n ma chin kyij ttzaqpi''n?'
  ndj-ndj: Payifikili saa tisa pamusi, Yesu kalila kwa lishu likomi, “Eloi, Eloi,
    lama Sabakitani?” Mana yaki, “Chapanga wangu, Chapanga wangu, mbona kuneka?”
  mbj-NT: 'Tug bä m'', tak''ëp mä Jesus geëëj wät: —Eroj, Eroj, rama sabakatani? —näng
    mäh. “P''op Hagä Doo, ỹ h''yy kasahadä doo, hëd n''aa ỹ mamakyys?”, tahanäng pé
    m'' tii.'
  lat-VUC: 'Et hora nona exclamavit Jesus voce magna, dicens: Eloi, eloi, lamma sabacthani?
    quod est interpretatum: Deus meus, Deus meus, ut quid dereliquisti me?'
  ngp-ngp: Saa kanda nomsi, Yesu niyo alonga kwa izwi kulu kugamba, “Eloi, Eloi, lama
    sabakitani?” Nuko kugamba, “Mnungu wangu, Mnungu wangu, nii kunasa?”
  enq-2: Alemandi 3 kiloko leamopa, Jisasame puu lao wii lao, “Iloi, Iloi, lima sabatani?”
    lea. (Pii dokonya tenge doko, “Nambanya Gote, nambanya Gote, embame namba aipuma
    yakinelyepe?”)
  eng-ASVBT: And at the ninth hour Jesus cried with a loud voice, saying, Eloi, Eloi,
    lima sabachthani? which is, being interpreted, My God, my God, why hast thou forsaken
    me?
  mna-mna: 'To Yesu iboobo ma kalŋaana biibi. Iso: “Eloi, Eloi lama sabaktani!” Sua
    ti ka uunu ta kembei: Anutu tio, Anutu tio! Parei ta nu pizil ndemem pio?'
  myw-myw: Ka̱las itageg, Yeisuw iwak, aygan avakaein, ilana, “Eli, Eli, lamasabaktaniy.”
    Takativini gog bein aga-Muyuw “GunaYowbad, gunaYowbad, aveiyag wawun nukulisaweig?”
  sby-sby: Pacindi ca muma 3 koloko Yesu walabilikisha ne liswi lyangofu “Eloi Eloi
    Lama sabakatani!” Uku ekwambeti, “Lesa wakame, Lesa wakame, mulanshiyi aconi ndenka!”
  sll-sll: Tangure, Yisas gala dire, “Eloi eloi lama sabaktani?” dungwi. Ha iwe, memini
    yu pamia, “Na God ye, Na God ye, ni talongwo na han uning si oline?”
  yaq-NT: 'Intok junama''a, bajim jia''apo, ju''u Jesus kusisi chaaeka, inen jiian:
    ―Eloi, Eloi, lama sabaktani. ―Ini''i noki intok, inen jiubae: “Lios in achai,
    jaisa betchi''bo empo kia nee jimaalataka, neaj koptilata benasi aulaa”, ti jiubae.'
  uro-uro: Bä nga rhoqoräkt i däpguarhong säpbängang dä ma Jisas ka nok masirhat toqortäqyia,
    “Eloi, Eloi, lema sabaktani?” Iomäkt ama qäväläm di äm ngät tamän doqortäqyia,
    “Gu Ngämuqa, gu Ngämuqa, mäniekt bä sa ngia qyiradeng na ngo?”
  ita-1885: 'Ed all''ora di nona, Gesù gridò con gran voce, dicendo: Eloi, Eloi, lamma
    sabactani? il che, interpretato, vuol dire: Dio mio, Dio mio, perchè mi hai abbandonato?'
  muy-muy: 'Àra àgra njemdi mahkər ti Yezu àdi ana zlahay kay kay, àɗəm : « Eloyi,
    Eloyi, lama sabahtani ? » Awayay aɗəmvaba ti « Bay Melefit, Bay Melefit goro ni,
    kə̀mbrəŋ nu ti kamam ? »'
  kqc-kqc: Ma meda nemoko regodenuri, Iesu bi ababa nigasa raka ni tora reyo, “Eloi,
    Eloi, lema sabachthani?” ago di adina bi, “Nai Sei, nai Sei, beika resi na ferei
    tavoi reyo?”
  tav-tav: 'To bairi las tres cãni paʉ majuu muipu yucʉ bui cʉ cãnibopa paʉna ocõo
    bairo capi awajayupʉ Jesu cʉ ye mena: —Eloi, Eloi, ¿Rama sabactani? To bairo ĩi
    ocõo bairo ĩi caĩñupʉ: “Dio, Dio, ¿nope ĩi yʉre mʉ aáweori?”'
  eng-ULB: At the ninth hour Jesus cried out with a loud voice, “Eloi, Eloi, lama
    sabachthani?” which is interpreted, “My God, my God, why have you forsaken me?”
  spa-VBL: 'A las tres de la tarde Jesús gritó: “Elí, Elí, lema sabactani”, que quiere
    decir: “Dios mío, Dios mío, ¿por qué me has abandonado?”'
  fra-_FOB: 'Et à la neuvième heure Jésus s''écria d''une voix forte: Éloï, Éloï,
    lamma sabachthani? C''est-à-dire: Mon Dieu, mon Dieu, pourquoi m''as-tu abandonné?'
  hau-ULB: A sa'a ta tara, Yesu ya tada murya da karfi ya ce Eloi, Eloi lamathsabathani?”
    Ma'ana Ya Allahna Ya Allahna, me ya sa ka yashe ni?”
  mal-mal: 'ഒമ്പതാംമണി നേരത്ത് യേശു: “എന്റെ ദൈവമേ, എന്റെ ദൈവമേ, നീ എന്നെ കൈവിട്ടത്
    എന്ത്?” എന്നു അർത്ഥമുള്ള “എലോഹീ, എലോഹീ ലമ്മാ ശബ്ബക്താനീ” എന്നു അത്യുച്ചത്തിൽ നിലവിളിച്ചു.'
  kkc-kkc: Osoloso neliga melee ee mauwe poogoome, Yesuye o to oso neligidi egeesee
    iso, “Eloi, Eloi, lama sabakatani?” To hageeyo bei ee egeesi moloso, “Mo Godee,
    mo Godee, bei kasi maga nayo a ka pagala?” diso.
  lit-lit: 'O devintą valandą Jėzus garsiu balsu šaukė, sakydamas: „Eloi, Eloi, lama
    sabachtani? (Tai išvertus yra: „Mano Dieve, mano Dieve, kodėl mane apleidai?)'
  urd-GVR: Phir tīn baje Īsā ūṅchī āwāz se pukār uṭhā, “Elī, Elī, lamā shabaqtanī?”
    Jis kā matlab hai, “Ai mere Ḳhudā, ai mere Ḳhudā, tū ne mujhe kyoṅ tark kar diyā
    hai?”
  far-far: Ma ana oluna kada sato saulafi, sa Jesus nia akwa baita ma ka 'uri, “Eli,
    Eli, lama sabaktani?” Na fadalana ne 'uri, “God nau 'ae, God nau 'ae, 'uta na
    ne 'oe lukasi faburi aku?”
  suz-BL: मिनु ३ बजे गे येसुमी “एली, एली, लामा असाब्‍थानी” दे वाइ ब्रेम्‍माक्‍त। आ
    देंशो मार रुम्‍सीब देंशा हना “आं परमप्रभु, आं परमप्रभु, मारदे प्रोंइ‍यीनी?” देंशो
    रुम्‍सीब। भजन संग्रह २२:२
  car-NT: 'Oruwa juru a''ta mo''ja imero Jesus ko''ta''po. Ika''po: “Eloi, Eloi, lama
    sabaktani?” Moro tauro''po man: ‘Ytamusiry, ytamusiry, o''tono''me ko o''win upu''po
    kynoi?’'
  amp-amp: Tri kilok kanjo marr toh hanymor Jisasr tau nakuyafmor, “Eli, Eli, lema
    sabaktani?” Nd mrokfothu mrokfo yimbu yuhat inji kfiwut, “Nkifraye, Nkifraye,
    tamohmpno bi frtrohwona?”
  bht-bht: दोपेरा दे तिजे पेहर यीशुऐ बड़े जोरे ने पुकारी करी बोलया, “इलोई, इलोई, लमा
    शबक्तनी?” जिसदा मतलब है, “मेरे परमेश्वर, मेरे परमेश्वर, तू मिंजो कजो छडी दिता?”
  eng-NOY: And at the ninth hour Jesus cried with a loud voice, Eloi, Eloi, lema sabachthani?
    which is, when interpreted, My God, my God, why hast thou forsaken me?
  cub-NT: 'Aru yóbecʉriora bajita, iye ñemié tʉiyede dajocaiyede, pare bʉjié cod̶oboborĩ,
    yávarĩ darorejamed̶a Jesús: —Eloi, Eloi, ¿lama sabactani? Nópe aino: “Mʉ, ji mearore
    jímʉ, mʉ, Jʉ̃menijicʉ, ¿aipe teni yʉre dajocarĩ nʉñʉrʉ mʉ?” aiyʉrõ marejávʉ̃ya.'
  ita-1927: 'Ed all’ora nona, Gesù gridò con gran voce: Eloì, Eloì, lamà sabactanì?
    il che, interpretato, vuol dire: Dio mio, Dio mio, perché mi hai abbandonato?'
  lww-lww: A e pogos nene, Yesu mlokai keviu e kiena visena ruru naapo, sape “?Eli,
    Eli, lam̃a sap̃atani?” nap̃a kana kinasia sape “?Kiau Ntewa, kiau Ntewa, sanape
    na omliganu nem̃eke sanene?”
  ckb-ckb: 'لە کاتژمێر سێ، عیسا بە دەنگێکی بەرز هاواری کرد: «[ئێلی، ئێلی، لەما شەبەقتانی؟]»
    کە بە واتای [خودای من، خودای من، بۆ وازت لێ هێنام؟] دێت.'
  spm-spm: Aro gua 3_oklogh nisima Iesus itɨɨŋni ikhɨvanɨm mbɨghɨravɨra kamagh deeghi,
    “Eloi, Eloi, lama sabaktani?” Akaman khavɨm mbɨnɨɨŋ kamaghɨn, “Nan Got, nan Got
    nɨɨ thoghousua na thaghi?”
  nas-nas: Eeꞌnoko kamunooꞌuioꞌ Jiisuuꞌ aaꞌnaꞌ karoma osinung karai aaꞌpuma, “Eloi,
    Eloi, Lama Sabakatani.” Kuunooꞌ aaꞌpuitaaꞌ, “Nkaang Kumponing, nkaang Kumponing,
    ning dake aming-koo siꞌmeing?”
  uvl-uvl: Ol pe Iesus alngana hot ke soke toto nga isipona na helenga, “Eloi, Eloi,
    lama sabachtani?” Helenga nei luna pomai koi, “Temek Ou! NeHalang, pomere nge
    oua hatalia iau?”
  tpa-tpa: Ma na madeghana au damona yana Yesu ponana i raꞌata ma i taraghabara ipa,
    “Eloi, Eloi lama sabatani?” Anona yana, “Aꞌu Maimaituwa, Aꞌu Maimaituwa, aiwa
    aubaina u votere ahareꞌu?”
  eng-BBE: And at the ninth hour, Jesus said in a loud voice, Eloi, Eloi, lama sabachthani?
    which is, My God, my God, why are you turned away from me?
  ixl-CNT: 'Utz aatz iꞌan tu alas 3 tziꞌ, jankꞌal iyakꞌil u Jesuus qetun tal tu ech
    tzaꞌ: —Eloi, Eloi, ¿lama savaktani?— Texhtuꞌ. Aatz u tokebꞌal utz: —¡UnTioxh chiꞌin!
    ¡UnTioxh chiꞌin! ¿kantuꞌ vetaaqꞌlukaꞌin sunjunal?— Chia.'
  xsi-xsi: Kari tai ŋato lâ, ŋineŋga Yesu isuŋa kawa ŋalae kâki isarâwa mine tu, “Eli,
    Eli, lama sabatani!” Ŋgua ŋine ne duvi nde mine, “Neŋgu Maro, neŋgu Maro, ŋana
    sâ kâ ŋga kupu muli pa naŋa!”
  crx-NTPO: Whulh 'ilho hooloh sadzi ook'oh 'uhoonist'oh, 'et Sizi soo tube cho haínzul
    whe, dughuni k'un'a 'utni, “Eloi, Eloi, lama sabachthani,” “SYak'usda, sYak'usda,
