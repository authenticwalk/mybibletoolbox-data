  awb-awb: Tunsorerutaq Sísaga wewene ehwehtaq Wenabonsabé anotahtaq mahraréna, Írói,
    Írói, tahmah sabáhtahnie úwe. Mi ehwéhnúmé, Nániboo, Nániboo, aneqsabé íné nuwahno
    úwe.
  gdn-gdn: Sisipu ki ade negawagawa makeya ka Iyesu e bonanai ragiragi kawaya wagubu
