  ukr-ONPU: 'Пилат запитав Його: ―Ти Цар юдеїв? Ісус відповів: ―Ти кажеш це!'
  emi-emi: Paelat ghe kolomiela va, “Io kingi io ta aJiu etoa?” Me Iesu ghe uela va,
