  ory-ory: ପୀଲାତ ତାହାଙ୍କୁ ପଚାରିଲେ, ତୁମ୍ଭେ କି ଯିହୁଦୀମାନଙ୍କର ରାଜା? ସେ ତାହାଙ୍କୁ ଉତ୍ତର
