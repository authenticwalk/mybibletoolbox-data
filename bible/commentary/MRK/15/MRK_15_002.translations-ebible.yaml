verse: MRK.015.002
translations:
  kpx-kpx: Ige Bailotiu belahai avoe, “Diue kosive anike ko.” Ige Iesuu namihai avoe,
    “Avuike a ke lounu.”
  okv-H: Pilate na Iesu ta degi ke einge ena, “Umo Judea embo ta king rete?” ainge
    enu Iesu na “Inena erea aravora” ainge enu
  tbo-tbo: Pilato mi Loma hai gawana tauna Yesu i lubayadeya i pa, ‘Tam mi Yudeya
    hai wasawasa, bo?’ Yesu i pa, ‘Tam om baha naka pite.’
  mal-C: “നീയാണോ യെഹൂദരുടെ രാജാവ്?” പീലാത്തോസ് ചോദിച്ചു. “അതേ, താങ്കൾ പറയുന്നതു ശരിതന്നെ,”
    യേശു ഉത്തരം പറഞ്ഞു.
  grc-SR: Καὶ ἐπηρώτησεν αὐτὸν ὁ Πιλάτος, Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; Ὁ δὲ ἀποκριθεὶς
    ⸂εἶπεν αὐτῷ,⸃ Σὺ λέγεις.
  bgc-bgc: पिलातुस नै यीशु तै बुझ्झया, “के तू यहूदियाँ का राजा सै?” उसनै उस ताहीं
    जवाब दिया, “तू आप ए कहण लागरया सै।”
  khz-khz: Pilato na erenagiato, netiwato, “Goi Iuda talimara geria king pa?” Iesu
    na evega-geleato, netiwato, “Pa, okilagiana nea.”
  deu-TKW: 'Und Pilatus befragte ihn: bist du der König der Juden? er aber antwortete
    ihm: du sagst es.'
  zsr-NT: 'Pilato gnabnëꞌ Jesús, rnëꞌ: ―¿Naruꞌ nacuꞌ Liꞌ Bönniꞌ gna béꞌinëꞌ bunách
    judío? Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Ca nacz rnauꞌ.'
  lin-lin: 'Pilato atunaki Yesu : — Boni, ozali mokonzi ya Bayuda ? Yesu azongisaki :
    — Olobi yango.'
  hns-NT: 'Tab oe khod khodke Jiesoe se poetjhies: „Toe Israel ke raadja baate?” Tab
    oe bolies: „Toe apane bolle hai.”'
  noa-E: Mag ich aar wai barbaimaawai Pilatoou ich Jesuug —¿Chadcha pʉʉta judionaan
    Reí? a jëeujim anʉm. Magbaawai Jesuu irig, —Pua khabá khaphʉ jaaubapʉ̈im ajim
    anʉm.
  eng-EMTV: Then Pilate asked Him, “Are You the King of the Jews?” And He answered
    and said to him, “It is as you say.”
  mib-NT: 'Te Pilato ni cajnūhún de ya: ¿A máá ró cúu Rey ñayuu hebreo? achí de. Te
    ni cahān yā: Suu ri cúu, nájnūhun cáhán rō.'
  bea-bea: Kahchu Pilato taoontya yehti, Nunila o-ochi koometihi tyiyi nalila Jewne
    gha? Kahchu ateyatetla toowohcliu yehti, Kooh tintya oontye.
  lif-NT2: पिलातसरे़ ये़सुःन् अक्‍खे मे़त्तुर सेःन्‍दोसु, “से़क्‍खा खे़ने़ॽ यहुदि
    हाङ्‌ने़बि?” ये़सुरे़ नोगप् पिरु, “खे़ङ्‌ग खे़ने़ॽए के़बाःत्तुर के़बत्‍लो॥”
  xnj-xnj: Pilatu akamkota Yesu, “Wu, veve ndi Nkosi wa Vayawudi?” Yesu akayangula.
    “Ena, ndi ngati wamwene cheujova.”
  mmx-mmx: La ne Paelat ga sue ne Iesu xeretna, “Nenu loorong at limixin me Judaia?”
    La ne Iesu ga vorang i rin keretna, “I ruturun. Nenu xa ura tong pam i.”
  cbr-NT: 'Buáncë ca Pilátonën Jesús ñucácëxa: —¿Mix caramina judíos unicaman ''apu
    ''ain? Cacëxun ca Jesusan cacëxa: —Asérabi cana ''ëx a ''ain, mixmi quicë, usa.'
  tee-NT: 'Chai ju Pilato sacmilh ju Jesús. Junich: ―Ja vasalh uxint''i ju xa''ucxtin''at
    ju israelitanin. Chai ju Jesús ak''alhtayanalh. Junich: ―Chunch tachi ju na''un.'
  eng-LSV: and Pilate questioned Him, “Are You the King of the Jews?” And He answering
    said to him, “You say [it].”
  cak-NT: 'Y ri Pilato xuc''utuj che ri Jesús: ¿Ja ret ri qui-Rey ri israelitas? xcha''
    che. Y ri Jesús xu''ij: Ja'', can quiri-wi, anche''l ri xa''ij, xcha'' raja''.'
  pah-NT: 'Igwete Pilatos''ga ei Jesus''ga pe: —Nde ko judeus''g̃a nduvihavuhuhetero
    ereko naerũ? Igwete Jesus''ga ei: —Ndehe ko ere poha.'
  sja-NT: 'Pilatopa iidiji Jesumaa: —¿Pɨk''ã aji, Judiorã Rey? Jesupa p''anauji: —Mɨda
    aji, pɨa jara bɨk''a.'
  xed-xed: 'Tahula kladaghata taŋ ta Yesu da Pilatus, ka ɗawaŋtá Pilat da tsi. Kaʼa
    mantsa: «Kagha mghama la Yahuda ra?» kaʼa nda tsi. Manda ya mna ka, ka Yesu nda
    tsi.'
  mks-NT: 'Ta mé Pilato na̱nda̱ca̱ tu̱hún da̱ Jesús já cáchí da̱ já xi̱hi̱n á: —Á
    mé a̱ nda̱a̱ cúún in rey, da̱ cómí cuéntá sa̱há na̱ Israel. —A̱ja̱n. Jivi cúú
    u̱ tá quia̱hva cáchí ndo̱ ja̱n —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Ma ne Pailat ga tiri ie, “Augo no king nudi ira Iudeia?” Jisas ga balu ie,
    “A num nianga iat!”
  bmu-bmu: Rom premiö yaŋön Jisös kewö qesim waŋgiyök, “Ölŋa, gi Juda yeŋgö kiŋa akzan
    me qahö?” Qesim waŋgiiga Jisösnöŋ meleŋda jii mörök, “Mönö nangak jizani, mewö.”
  dgz-dgz: Pailat Iesu singui wayaven, “Ge Diu nagirewa Ayop mugawa go?” Iesu gare
    wan, “E, ge ap me di waiagi.”
  eng-GNV: Then Pilate asked him, Art thou the King of the Iewes? And hee answered,
    and sayde vnto him, Thou sayest it.
  zaa-NT: 'Pilatua nna gunaba tìtsa''ą ne nna rą: Tsí ná lu'' rey qui'' ca judíuą''
    cá. Becàbie nna rèe na: Lù''ba chi ra ą́''.'
  eng-WEBSTER: And Pilate asked him, Art thou the King of the Jews? And he answering,
    said to him, Thou sayest it .
  guh-guh: 'Nexata Pilato yanijobatsi Jesús. —¿Xamë tsaja judíovi pepo nevetsinë?
    jaitsi. Nexata Jesús jumaitsi Pilatojavabelia: —Jãjã, xanë rabaja pacuenia nejumaitsimë,
    jai Jesús Pilatojavabelia.'
  bon-bon: Siige, tabe Yeesu ne itemlige egä, “Maane nää Israela biname bime mope
    biname gäte?” Tabe jejige egä, “Yoo, maane peega bii jiicite.”
  nhw-BL: 'Huan Pilato quitlatzintoquili Jesús: ―¿Ta tiinintlanahuatijca israelitame?
    Huan Jesús quinanquili: ―Quena. Melahuac catli tiquijto.'
  swh-ONEN: Pilato akamuuliza, “Je, wewe ndiye Mfalme wa Wayahudi?” Yesu akajibu,
    “Wewe umesema.”
  wbi-wbi: Upilato akamposia uYesu akati, “Asi, uve veeve Ntwa ghwa Vayahundi?” UYesu
    akamwamula akati, “Uve ujovile.”
  bba-bba: Yerɑ Pilɑti nùn bikiɑ u nɛɛ, wunɑ Yuubɑn sunɔ? Yesu nùn wisɑ u nɛɛ, mɛyɑ
    nɡe mɛ ɑ ɡeruɑ.
  eng-KJVCPB: And Pilate asked him, Art thou the King of the Jews? And he answering
    said unto him, Thou sayest it.
  kgk-NT: —Nde tipo ereiko ra'e judeu kwéry ruvixagwasu ramo? he'i oporandu-vy íxupe
    Pilatos. —Nde ae xe renói voi. “Judeu kwéry ruvixagwasu” nde ae ere-ma xe-rehe.
    Xe voi, he'i joty íxupe Hesu onhemombe'u-vy.
  waj-waj: 'Mmuduu too Piratuuso inna yaparainno tunoo: A Yutayaiya kieetakuannee?
    tuduu Yisuuva inna kua sai tunoo: Yo, inna kutaa kiannanoo,'
  ekk-PKP: 'Pilaatus küsis temalt: „Kas sina oled juutide kuningas?“ „Seda ütlesid
    sina,“ vastas Jeesus.'
  mpx-mpx: Pilato Yeisu i neli i ba, “Owa Yudiya wali kin?” Yeisu i ba, “He i ola
    te wam baaba ei.”
  wbp-wbp: Junga-juku, payurnu Jijajiji Palitirli, “Nyuntu mayi kanpa-jana kingiji
    wiriji nyina Juwu-patukuju?” Jijajirliji jangku-manu, “Kuja-juku kanpa wangka.”
  luo-luo: Pilato nopenjo Yesu niya, “In e ruodh jo-Yahudi?” To Yesu nodwoke niya,
    “Ee, en kaka iwachono.”
  nhe-NT: 'Huan Pilato quitlatzintoquili Jesús: ―¿Ta tiinintlanahuatijca israelitame?
    Huan Jesús quinanquili: ―Quena. Melahuac tlen tiquijtohua.'
  aii-aii: 'ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ؟“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ
    ܠܹܗ ܒܹܐܡܵܪܵܐ ܐܸܠܹܗ: ”ܐܲܢ݇ܬ ܐܡܝܼܪܘܼܟ݂.“'
  esk-NT: Pilate-ŋum apiqsruġaa, “Uvva Jew-ŋuruat umialigivatin?” Jesus-ŋum kiugaa,
    “Tavra ilvich taatnaqtutin.”
  msb-msb: Ginhunga siya ni Pilato, “Nano, ikaw an hadi san mga Judio?” “Ikaw an nagsabi
    sana,” an sabat ni Jesus.
  cpa-NT: 'Jøng² ca¹ŋǿh¹ Pilato Jesús, ca¹juúh²dsa: ―¿Lanh¹³hning Rai¹³ quián¹² dsa²
    Judío? ―ca¹juúh²dsa. Jøng² ca¹ŋai¹ Jesús, ca¹juúh²dsa: ―Lán¹² báh³ jní² ju³lah
    ma²na²juøh³hning ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲା, “ତୁଇ କାଇ ଜିଉଦି ମନର୍‌ ରାଜା ?” ଜିସୁ ତାକେ କଇଲା,
    “ତୁଇ ଜନ୍‌ଟା ପାଚାର୍‌ଲୁସ୍‌ନି, ସେଟା ସତ୍‌ସେ ।”
  meu-meu: Bena Pilato ese e nanadaia, eto, Oi na Iuda taudia edia pavapava a? Iesu
    eto, O ena vada o gwaumu.
  yva-NT: Umba Pilatus po Yesus anajo pare, “Winyirati Akarijo Titi Yahudije pi Win
    dako?” Umba Yesus po raura nakananto ai pare, “Risy ivae, mamaisyo nya ana ndaura
    wato rai.”
  dgc-dgc: Ey kinagi ni Pilato diya, a “Siko bale i haria na Judeo?” Ey “O,” kagi
    ni Jesus, “kona to kinagi mo.”
  zpm-NT: 'Bdziṉ me lo Pilat, bnabdiidz Pilat rëb Pilat lo me: ―¿Pe nli na luu nac
    zhirey zha Israel? Pquiab me rëb me: ―Nliw.'
  hix-NT: Xuknewyana komo kayaryetà omoro, owya, kekon hatà, Peratusu, Txesusu wya.
    Omoro rma, Xuknewyana komo kayaryetà omoro màkano, kekon hatà, Txesusu, àwya.
  sim-sim: Urik Pailat Jisasin ormu silira, �Mir King Judamahi om?� Urik ormu mbara,
    �Os mi mbawa homa.�
  npi-ULB: पिलातसले उहाँलाई सोधे, “के तिमी यहूदीहरूका राजा हौ ?” उहाँले जवाफ दिनुभयो,
    “तपाईं नै त्यसो भन्‍नुहुन्छ ।”
  cgc-cgc: Gainsa Pilato ki kanen, “Kaon ari ta mga Judio?” Sabat Jesus, “Kaon en
    gambal san.”
  tim-tim: Hain akmâ mem Pilato gâlân arimbiâ hin magaŋep, “Yuda yeŋgât luâk humoyeŋe
    are gâ me?” dâmbo Yesuŋe hin dâep, “Amâ gâŋe ya maktât are.” dâep.
  yor-yor: Pilatu sì bi í léèrè, ó ni, “Ṣe ìwọ ni ọba àwọn Júù?” Jesu sì dáhùn pé,
    “Gẹ́gẹ́ bi ìwọ ti wí náà ni.”
  wos-wos: Hura yindaka dé Pailat Jisasré wakwexéké, “Méni Judana néma du o yingafwe?”
    Wungi wakwexékéndéka dé wa, “Xéxé. Méni hafu méni wundé wamé.”
  emp-NTPO: 'Pilatoba Jesua iwid̶isia: –¿Bʌda wãrãda judiorã boroca?– Jesuba panusia:
    –Mãẽ, bʌa mãwã jara b̶ʌa.–'
  eng-F35: Pilate asked Him, “Are you the king of the Jews?” So in answer He said
    to him, “You stated a fact!”
  ind-ind: Pilatus bertanya kepada Yesus, “Benarkah kamu ini raja orang Yahudi?” Jawab-Nya,
    “Begitulah katamu.”
  pes-OPCB: 'پیلاتُس از عیسی پرسید: «تو پادشاه یهود هستی؟» عیسی جواب داد: «بلی، چنین
    است که می‌گویی.»'
  mpt-mpt: Failate Yesuse baabanea Kobo Yudai komok sum kebtio? gesea Yesuse baabanea
    Kebmaye baa omkeimanebobo gesea
  ssx-ssx: Pailedima꞉ Yesu pa꞉ta꞉ lota꞉ pitolo alota꞉ Neketa꞉ Diu wanda꞉halina꞉ kini
    hali halepe leekeme. Yesuma꞉ Pailedina꞉ pi hombo peaaso alota꞉ Koto aleme leekeme.
  mkl-mkl: Ŋɔi Pilɑti í beeɛ í ni, ɑwɔi ì jɛ ilɑɑlui Zuifu ŋɑ? Nɔ Jesu í jɛɑɑ í ni,
    oo, si bɛi ì fɔ.
  gaq-gaq: ପିଲାତ ଜିସୁକେ ସାଲିଆକୁକେ, “ନା ମେଁନେ ଯୀହୂଦୀଇଂନେ ଇଃସାଙ୍ଗ୍‌ ?” ଜିସୁ ଉତର୍ ବିକେ,
    “ନା ମେଁ ନାବାସଙ୍ଗ୍‍କେ ଆତେନ୍‌ ସତ୍ ।”
  gof-RNT: Philaaxoosi iyakko, “Neeni Ayhudeta kawo?” yaagidi oychchis. Yesuusi zaaridi,
    “Ne gadasa” yaagis.
  unx-unx: ପିଲାତୁସ୍‌ ଇନିଃକେ, “ଆମ୍‌ଗିଚି ଯିହୁଦୀକଆଃ ରାଜା ତାନ୍‌ମେ ?” ମେନ୍ତେ କୁଲିକିୟାଏ
    । ୟୀଶୁ ମେନ୍‍ରୁହାଡ଼ାଇୟାଏ, “ହାଁ, ଆମ୍‌ଗିମ୍ କାଜିତାନା ।”
  gah-gah: 'Lá ikago, Pilató nene Izesuni ánigoake loká otake geza nene Zuta vetini
    kugulizaki ve napáini noape. Loko loká omikago, eza láa loko lo amimó: Nene gezaka
    mota lokanimole.'
  lcm-lcm: Na Pilato kanla sui ia ta, “Au, numai a tulava si ri Iudaia?” Na kala polpol
    ia ta, “Numai kupo kin ia.”
  aer-aer: Kenhe Pilate-le Jesus apayuthneke, “Unte-ame Alartetye anthurre tyerrtye
    Jew areyeke?” Jesus ikwere angkirtnerlenge, “Unte-arle alakenhe angkerne.”
  qvc-NT: 'Pilatuqam Jisustaqa tapurqan: —¿Qamchu isrraylinukunapa gubyirnun kangi?
    Chaymi Jisusqa nirqan: —Arí, chay nishqaykishinam kani, nishpa.'
  tgl-ULB: Tinanong siya ni Pilato, “Ikaw ba ang hari ng mga Judio?” Sinagot niya
    siya, “Kung iyan ang sinasabi mo.”
  cbs-NT: 'Pilaton Jesús yukakin: —¿Miadan, min judio xanen ibubu binu keyuamen?—
    aka Jesúsun yuikin: —Jawaikika! Jabiadi min ea yuiaii— aka'
  xtm-NTPP: 'Pilato ma, ni jikan‑tnu''u de ya: ―‍¿Ndijin kúu rey tátnuni nuu ñayii
    judío a? ―‍kúu de jiña''a de. Te ni ndakone''e Jesús ma: ―‍Maa ni ká''an ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Pilato ngankonya Yesu, “Bo, mwe nga Mangwana ba Akayahudi?” Yesu ngajanga,
    “Elo, mwe nengite.”
  bao-NT: 'Pilato pea: —¿Mʉa, judíos Wiogʉra mʉ niiti? —cʉ̃re ĩi jãiñaupi. To biro
    cʉ̃ ca ĩi jãiñaro, Jesús pea: —Mee, mʉra mʉ ĩi —cʉ̃re ĩi yʉʉupi.'
  san-ORI: ତଦା ପୀଲାତସ୍ତଂ ପୃଷ୍ଟୱାନ୍ ତ୍ୱଂ କିଂ ଯିହୂଦୀଯଲୋକାନାଂ ରାଜା? ତତଃ ସ ପ୍ରତ୍ୟୁକ୍ତୱାନ୍
    ସତ୍ୟଂ ୱଦସି|
  huv-NT: 'Aaga Pilato tatün nej manguiay: ―¿Naleaingue, ique aaga minatang nenajiüt
    ocueaj cambaj Israele? ―aj. Quiaj tasaj nej Teat Jesús: ―Atnej ipiüng quiaj ―aj
    nej.'
  otn-NT: 'Ra̱ Pilato bi ''yɛ̱mbra̱ Jesús: ―¿Ua gue''e rá̱ da̱st''abi''i yø judío?
    Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―A̱há̱, go guecä tengu̱tho ra̱ hya̱ guí̱ mma̱nya.'
  nop-nop: kaŋ Pailatdi indiŋ ninadiguk, “Judahi’walaŋ me mapme du-ku be?” Kaŋ Jesudibo
    niŋguk, “Yolaŋ uŋakoŋ.”
  obo-NT: Id inturan ni Pilato si Disas, kahi rin to, “Sikkow vo kos hari to mgo Judio?”
    Mid tavak si Disas to, “No-oseng dud en.”
  cak-ENT: 'Y jari'' tok ri Pilato xuc''utuj chin ri Jesús: ¿Ja rat ri qui-Rey ri
    israelitas? xbij chin. Y ri Jesús xbij c''a: Ja'', quiri''. Cachi''el ri xabij,
    xbij rija''.'
  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤖ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤛᤧᤰᤂᤠ ᤂᤧᤏᤧ᤹ ᤕᤜᤢᤍᤡ ᤜᤠᤱᤏᤧᤒᤡ᥅” ᤕᤧᤛᤢᤖᤧ
    ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤱᤃ ᤂᤧᤏᤧ᤹ᤀᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤁᤧᤒᤳᤗᤥ॥”
  snx-snx: Pailot adu inarlox, “Nyi Ju indo asa gadi e?” Yesus adu sis mundulx, “Ex,
    ne xabu nyina mendexam.”
  kql-kql: De, Pailatɨn wunu kombɨiyeve, “Dɨn Judatɨle balañjukok juwutkasak, a?”
    Jisasɨlɨn wunutuk kavik galaveve, “Dɨn dasuak galava kavik.”
  mie-NT: 'De Pilato nī jīcā tūhún dē yā: ¿A maá nú cúu Rey nchivī hebreo? ncachī
    dē. De nī ncāhān yā: Suu cúu nī, tá cúu nūū cáhān nū.'
  san-TIB: ཏདཱ པཱིལཱཏསྟཾ པྲྀཥྚཝཱན྄ ཏྭཾ ཀིཾ ཡིཧཱུདཱིཡལོཀཱནཱཾ རཱཛཱ? ཏཏཿ ས པྲཏྱུཀྟཝཱན྄ སཏྱཾ
    ཝདསི།
  qve-NT: 'Chaymi chay gobernador Poncio Pilatoqa Jesusta tapuran: —¿Qanchu kanki
    Israel nacionniyoq runakunapa reynin? nispa. Hinaqtinmi Jesusqa contestaspa niran:
    —Qanpunin saynataqa nishanki, nispa.'
  pao-NT: Soo Pilate mee ka Te Pabe'e tubenga, “U haa'a ka mu Jew numu-kooba katukwudu?”
