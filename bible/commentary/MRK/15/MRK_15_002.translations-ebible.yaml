  gof-ENT: ጲላፆሲ ኢያኮ፥ «ኔኒ ኣይሁዴታ ካዎ?» ያጊዲ ኦይቺስ። ዬሱሲ ዛሪዲ፥ «ኔ ጋዳሳ» ያጊስ።
  aau-aau: Pailat hiy Jisas se mesopok, “Hunkwe Juda mo king so?” Jisas hiy lonuayk
    me, “Mo sehe, hunkiaw ma kiy-me se.”
  tvk-tvk: Melele xa suv Paelet pusi, misisi bit, “?Midep? ?Be reitin xa xouk obe
    suv toto na Siu xil?” Iesu bit rilomun ni mini bit, “Nggoni ngan taxa xouk di
    obiteni.”
  prf-NT: Káddemát di haud ay tinanung ni Pilato ti Jesus, “Siko beman en Hari nen
    Judio hidi?” Tummábbig ti Jesus, “Siko dán i nagkagiyid.”
  auy-auy: Páírati Ísumba áísai ena séna Yúndaa-waasiti kawáágówá ónó súwana Ísu séna
    éꞌa séne súwasa
  tbg-tbg: Vita vuru kovaro Pairaatava Ihura irero tiharo, Quqaae are Iutaa vatanaaka
    avuhainaa vaiintivano variarao? tuvaro Ihuva tiharo, Are tianara te maa vikave,
    tiro.
  hub-NT: 'Nu tura ejétim Pilato iniak: “¿Judío ainan apurim nekas amekaitam?” Tusa
    iniam Jesús ayak: “Ame turutam nuka nekasaiti”, tusa tinaiti.'
  hmo-hmo: Pilato ese Iesu ia nanadaia, ia gwau, “Oi be Iuda taudia edia King, a?”
    Ia haere henia, “Gauna be, oi gwauraia hegeregere.”
  big-big: Togo Pailetgu Yisuyegi pelik nguk meiya, Ni Yudawiligi King Ngaibek ma
    yeik, meiya. Tegi Yisugu pelik meiya to mela, Ni makngezogo kai mabura, meiya.
  gux-G: 'Pilata den buali Jesu: a tie jufi ba bado yo? Jesu den gua ŋmiano: Fin moano
    n yedi.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Pilato. Ca²³sɨ''²³ Jesús: ―¿''A² rey quien³²
    dsa³ Israel hua² ''nʉ³? ''E³ jo̱³ ca²³jua''³ Jesús: ―La''³ cu³lø³¹ ''e³ la²³ mɨ³jue''n²
    ''uǿøn²nu³.'
  zar-NT: 'Pilato gunábinëʼ Jesús, rnnëʼ: —¿Naruʼ nacuʼ Liʼ Bönniʼ inná béʼenëʼ bönachi
    judío? Bubiʼë didzaʼ Jesús, rnnëʼ: —Ca nácatë rnnoʼ.'
  kde-kde: Pilato nkummuja Yesu kuchidoni, “Dachi, wako nni Nfalume wa Vayahudi?”
    Yesu nkuyang'ula, “Wako ùnihaula.”
  ata-ata: Anu Pilato mutaliꞌisou Iesu aloxo ꞌo, “Nini tatananu tuala noxiꞌa ta Iutaia
    ne?” La anu mukolinu vaikalau aloxo ꞌo, “Ani, anu aloxo nini nelemolu ne.”
  qvw-NT: 'Ćhächiptinmi Pilato tapula Jesusta: “¿Chayurá amlächun Israelcunäpa sumä
    mandänincälä cacuyanquimanpis?” nil. Niptinmi: “Anmá niyanqui” nin.'
  nfa-nfa: Ropa dꞌai madha gubernur, ka na karèi Yesus, aku nèngu na, “Tasamia? Èu
    ne tareꞌa Dhèu Aae Yahudi, do?” Yesus dhaa, aku Nèngu na, “Tareꞌa. Ama gubernur
    peka lèke kèna.”
  tnp-tnp: Kəni Pailət təmətapuəh ohni məmə, “?Ik kig rəha nətəm Isrel?” Kəni mətəu
    Iesu təni məmə, “Ik nətəni məmə tol lanko.”
  urd-urd: और पीलातुस ने उससे पूछा, “क्या तू यहूदियों का बादशाह है?” उसने जवाब में
    उस से कहा, “तू ख़ुद कहता है।”
  hot-hot: Ma Pailat hanaŋ hik Yisu liŋ aêntêk, “O ma avômalô Islael iniŋ kiŋ e?”
    Ma Yisu hanaŋ nena, “Intu êŋ, hatôm intu honaŋ.”
  mqj-NT: 'Saei lako nakutanaimi nakua: “Ikomoka tomarayanna to Yahudi?” Natimba''mi
    nakua: “Ikomo melolo ungkuai.”'
  rus-SYN: 'Пилат спросил Его: Ты Царь Иудейский? Он же сказал ему в ответ: ты говоришь.'
  mbh-mbh: Lamako Pailat i nina i ve, “Ong re ake ini Judare ole nepes, e?” Ma Jisas
    i olal ile riong ve, “I venen re aken ong ri nge.”
  bdd-bdd: Coinega Pailato Yesu ꞌihesilaleya ma ꞌigwae, “Cuhepwaila, ꞌowa meYudiya
    ꞌidi kini, ꞌawa?” Ma Yesu ꞌigwaeya, “Beno ꞌugwae pwaiya.”
  cbt-NTPO: —¿Quëmaso' cotioro'sa' copirnonquën ti? itërin Piratori. —Inaco mini,
    tënin Quisoso.
  srn-NT: 'Pilatus aksi En taki: “Na Yu na a Kownu fu den Dyu?” Yesus piki en taki:
    “Na leki fa yu taki.”'
  cta-NT: ―¿Ha nuꞌu̱ laca rey jiꞌi̱ nguꞌ judío? ―La cuiꞌ ñiꞌya̱ nu nacui̱ nuꞌu̱, la
    cuiꞌ laca naꞌ ―nacui̱ Jesús jiꞌi̱ gobernador biꞌ.
  bqc-SIM: 'Ɔ̃ Pilati aà là à mɛ̀: Yudaↄ kían n ũa? Yesu wèwà à mɛ̀: Ń òn
    we.'
  tcz-CHONGTHU: Pilate in Yeshua adong in, “Nangma Judate Lengpa nahim?” ati leh,
    Yeshuan adonbut in, “Nasei chu adih-e,” ati.
  mar-mar: पिलाताने त्यास विचारले, तू यहूद्यांचा राजा आहेस काय? येशूने उत्तर दिले,
    “तू म्हणतोस तसेच.”
  snp-snp: Umato, amokafo eti loto loga o edami, Kamo ya Yuda wenena kiyabani we wekudi
    minabe? lito itibito loumami, O, kamo kaimoka ya moda lane, loto loumaiye.
  isl-isl: „Ertu konungur Gyðinga?“ spurði Pílatus Jesú. „Já,“ svaraði Jesús, „það
    er rétt eins og þú orðar það.“
  spy-NT: 'Yu /kakiiyiitita kaab Bilaato, kuteebee ꞉nyoo Yēēsu kule, “Inyiing'' ꞉bāytooyiintēētaab
    Yuutayeek?” Kumwoochi ꞉Yēēsu kule: “Wuu nyooto, sinee.”'
  xnn-xnn: Dat sooten Pilato ken Jesus, “Ay sik-a nan alin di Judio?” Dat kanan Jesus,
    “Osto nan kinwanim.”
  mwe-mwe: A Pilato gubhaabhushiye a Yeshu, “Bhuli mmwe A mpalume bha Bhayaudi?” A
    Yeshu gubhaajangwile, “Elo, malinga shinkubheleketa.”
  tte-tte: Yo Pailato Yeisu ineliyan iba, “Gubesi, kowa Yudiya ali kini?” Kabo Yeisu
    iba, “Tawae kuwalowen bwaimwa iyaele.”
  tcs-tcs: Pailat i bin aske Zizas, ‘Ei yu! Yu da king blo dem Zuwispipol a?’ Zizas
    bin ansa, ‘Wa! Diswan i wiskain yu spik.’
  hlt-THB: Pilat ing, “Nang ve Judakhqi a sangpahrang aw?” tinawh doet hy. Jesu ing,
    Oeih, nak kqawn a myihna awm hy,” tina hy.
  soq-soq: Ita Pailat Iesu waitarasane wanase, “E Iuswa warereu, ba?” Tane Iesu leusane
    wanase, “Sa ipa sa e waiana.”
  qub-qub: 'Chayachiptin Pilatoga Jesusta tapur niran: «¿Gamga rasunpachu Judea runacunapa
    raynin canqui?» Niptin Jesús niran: «Gam nishayquinömi rasunpa caycä.»'
  att-att: Á iniyabbû ni Gubinador Pilatto kâ Apu Kesu, “Sikaw yù Patul nayù ira Kudio?”
    Á simibbák si Apu Kesu, á kinagi na, “Kurugán yù kinagim.”
  bki-bki: Ana Parinio Tubo Pailat naio bika den Yesu berinavo “?Jau kobe Parinio
    tubo ka kulo Israel nalo p̃eli na makanio?” Ana Yesu berdop̃e, berinavo “Tenene
    na naruei, jibe na kojom̃a koberenio kia na.”
  bqp-bqp: 'Akũ Pilati a là à pì: Mↄkↄ̃mmɛ Yudanↄ kína ũ yá? Yesu wèa à pì: Lɛn
    n ò lɛ.'
  mcp-mcp: 'Ntɔ́ Pilât mú jí nyə nə́: «Ye wo jisə Njwû *Oyúdɛn?» Yésus mú bɛ̧sa nə
    nyə nə́: «Wo mə́ cɨ ɔ́nɨ.»'
  hat-hat: 'Pilat menm mande li: -Eske ou se wa jwif yo? Jezi reponn li: -Se ou ki
    di li.'
  npl-NT: 'Pilato okitlajtlani: —¿Te tirey de judíojteh? Jesús okinankili: —Ijkó kemi
    tejwatsi yotikijto.'
  bgg-bgg: Philathus è Isu shii sai, “Na ne Jewthek pha saja bey?” Isu è aishii chang,
    “Na è nyie yao pha ji ne, ji chak ro.”
  eng-TCENT: So Pilate asked him, “Are yoʋ the king of the Jews?” Jesus answered him,
    “Yoʋ have said it yoʋrself.”
  eng-BSB: So Pilate questioned Him, “Are You the King of the Jews?” “You have said
    so,” Jesus replied.
  cpu-NT: 'Josampitavakeri Pilato, ikantziri: “¿Eeroka ivinkatharite judío-payeeni?”
    Jakanake Jesús, ikantzi: “Irootake pikantakeri.”'
  san-ASM: তদা পীলাতস্তং পৃষ্টৱান্ ৎৱং কিং যিহূদীযলোকানাং ৰাজা? ততঃ স প্ৰত্যুক্তৱান্
    সত্যং ৱদসি|
  tac-NT: '''Lige alemi o''tosá Pilátoka rukele Esusi: ―¿Mué ju Wa''lula rey alué
    ralámuli jurío nuleme? ''Lige Esúsika anile: ―Júwé, tase napurigá mué ''nata ―anile
    Esusi.'
  eng-WEBPB: Pilate asked him, “Are you the King of the Jews?” He answered, “So you
    say.”
  gfk-H: Ma Pailat ga tiri ia bia, “Uga no king nudiet ira Iudeia?” Iesu ga balu ia
    bia, “A num nianga at!”
  viv-viv: Ada Failato Yesu gitoliyena gigayo, “KaꞋi miYuda yadi tokaiwabu OꞋeni?”
    Yesu gigayo, “Au ugahe amine IyaꞋeku.”
  yao-yao: Che Pilato ŵammusisye Che Yesu, “Ana mmweji ndi mwenye jwa Ŵayahudi?” Che
    Yesu ŵajanjile, “Elo, mpela mmwejo intite pakuŵecheta.”
  tgp-tgp: Ale Pilate mo usia mara, “Engko Supe nona Jew?” Iesu mo verea mara, “He'e,
    mo sohen ko verea.”
  auc-NT: Pidato guiquënë tömengä ingante, —Oodeoidi Awënë Odeyebi bitö ïmitawoo.
    Äñongante, —Bitö tömëmi änö baï botö mänïmodö ïmopa, ante Itota angantapa.
  kbc-NT: Odaa Pilatos ja ige Jesus, meetalo, “Naɡ̶akamaɡ̶akaami ninionigi-eliodi
    judeutedi?” Odaa Jesus naɡ̶a igidi, meeteta, “Analiiki niɡ̶ida ane alitigi ɡ̶agegi.”
  bmh-bmh: Betena, Pailot nug Yesus kanabai aureun “Na Zuda agal gumarabun du banou
    ta?” Yesus nug koli aureun “Go na anem gotal.”
  ctu-BL: 'Pilato tsi'' c''ajtibe: ¿Jatet ba i Reyet judíojob? che''en. Jesús tsi''
    sube: Isujm bajche'' ma'' wʌl, che''en.'
  meq-meq: 'Pilat, neŋgeye na, a tsətsah ka Yesu, a gwaɗay: «Nəkar na, bəy i Yahuda
    hay deɗek ɗaw?» Yesu a mbəɗay faya, a gwaɗay: «Nəkar ka tsik segey.»'
  noa-H: Mag hich haar wai barbaimaawai Pilatoou hich Jesuug —¿Chadcha pʌʌta judionaan
    Reí? ha jëeujim hanʌm. Magbaawai Jesuu hirig, —Pua k'abá k'ap'ʌ jaaubapʌ̈im hajim
    hanʌm.
  alp-NT: Eleki Pilatuse itneu Yesuse be, “Ale, tamata Yahudiaru esi kamale, o?” Yesuse
    Iralakeni be, “Yele, lepate mere titinai!”
  san-VEL: tadaa piilaatasta.m p.r.s.tavaan tva.m ki.m yihuudiiyalokaanaa.m raajaa?
    tata.h sa pratyuktavaan satya.m vadasi|
  kbq-kbq: Paeroti'a agenoka huno, Kagra Jiu vahe'mokizmi kini mani'nano? huno Jisasina
    antahige'ne. E'i kagra nehanane huno Jisasi'a hu'ne.
  kbh-kbh: 'Pilato Jesúsbioye tbojantjá: —¿Aca chë judiëngbe rey cojtsemna ca? Y Jesús
    tbojanjuá: —Aíñe, aca ndegombre yomncá tcjayana ca.'
  ron-LSB: 'Pilat l-a întrebat: “Ești Tu regele iudeilor?”. El a răspuns: “Așa spui
    tu”.'
  pon-pon: 'Pilatuj ap idok re a: Komui Nanmarki en Juj akan? A kotin japen majani
    on i: Komui me majani.'
  nhe-BL: 'Huan Pilato quitlatzintoquili Jesús: ―¿Ta tiinintlanahuatijca israelitame?
    Huan Jesús quinanquili: ―Quena. Melahuac tlen tiquijtohua.'
  sps-sps: Pailat rangats Towa, “Nyi Ya na Aatouf tana taa Jiu?” Ana Ya biny towa,
    “Naa, toobing non tsue fi rom anyi.”
  wnc-wnc: Siwan Pailatda anzing inikwaikut, “Ga Judia amindane buyambam tapa ba dasing,”
    ngang inikwaiwan Jesuta yake, “Gika unzing unin yanggayak,” ngang inikut.
  bus-bus: 'Ben Pilati à là à bè: Ḿbe Yudanↄ kína ũↄ́? Yesu wèàla à bè: Lɛn ń ò lɛ.'
  gub-BL: Na'e uze'eg Pirat Zezuz pe kury. — Ne ty, aipo zutew wanuwihawete romo ereiko
    ne, i'i izupe, hehe upuranu pà. — Azeharomoete neze'eg ne, i'i Zezuz izupe. —
    Ihe zutew wanuwihawete romo aiko ihe, i'i izupe.
  imo-imo: Aku teringi wali Pontius Pailateni Jisasindo walipe pilipelie nimbei, “Nu
    Juda imbomanga kingimuya?” nimu. Aku wali Jisasini topondopa nimbei, “Nuni nino
    mele aku tepo moro,” nimu.
  boj-boj: Onaqa Pailat na Yesus nenemyej, “Ni Juda naŋgo Mandor Koba e?” Onaqa Yesus
    na minjej, “Od. Anjam ni maronum di kere.”
  ulk-ulk: Pilatode abi itmeri, “Nako ma Mamus Iudaia lera nali? Iesu ge atkarti,
    “Mama agekar detautii kaka nali.”
  eng-DRA: 'And Pilate asked him: Art thou the king of the Jews? But he answering,
    saith to him: Thou sayest it.'
  knf-knf: 'Kë Pilat aşë hepar Yeŧu aji : « Iwi, iwooŋ naşih i bayuday i? » Kë aŧeem
    aji : « Iwi, ijakuŋ haŋ. »'
  san-KHM: តទា បីលាតស្តំ ប្ឫឞ្ដវាន៑ ត្វំ កិំ យិហូទីយលោកានាំ រាជា? តតះ ស ប្រត្យុក្តវាន៑
    សត្យំ វទសិ។
  arn-NT: 'Fey Pilato ramtufi ta Jesus: —¿Eymi am tati pu judiu ñi longko ülmen? —Eymi
    ta feypipeymi ―llowdunguy ta Jesus.'
  zas-NT: 'Abiꞌ gunabdiidx Pilato loj Jesús rëbaman: ―¿Lüjn na̱j xrey ree bén Israel
    ya? Badxiꞌ Jesús laan rëbaman: ―Najcan.'
  ken-NT: Páílet abhɛ́p yi bɛ, “Wɔ kɛ ɔ́chí nɛ́ Mfɔ bo Israɛl?” Yesu akɛmɛ yi bɛ,
    “Ɛ́chí mbɔ ɛnyu ɔ́rɛ́mɛ́.”
