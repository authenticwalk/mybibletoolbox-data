    wỳr akãm hamak o pa? Anẽ. Hãmri nhũm kãm: —Tỳ. Nà ãm hãmri na ka ã ijarẽnh anẽ.
    Anẽ.'
  ctp-NT: ―¿Ta nuꞌwin lkaa ree ꞌin neꞌ judío a? ― ―Kwiꞌ sa ñaꞌan nu ndukwiin, ti kwiǐnꞌ
    lkaǎn ―ndukwin Jesús ꞌin gobernador kanꞌ.
  bre-BRG: 'Pilat a c''houlennas outañ: Bez'' out-te roue ar Yuzevien? Jezuz a respontas
    dezhañ: Te en lavar.'
  opm-opm: Pisaperhan Pairat oh Jisas ohnong Go arpin Juda ire kakhan ham papat han
    oh goda por dahandeingopri. Por dahamtiporhan oh Dawa. Gwe ma ri mengru hat pat
    han oh nohmur pongopri.
  bvr-bvr: Lika nipa Baylat a-garlmuna, a-wengganana Jesus, minypa a-yinanga nula,
    “A-lay, aburr-gaba nginyipa bunggawa burrwa Ju yerrcha, ya?” Nipa Jesus a-wena,
    “Ngaw. Gun-narda ny-yena gun-burral.”
  wal-wal: PHilaaxoosi a, “Neeni Aihudatu kawoo?” yaagidi oichchiis. Yesuusi zaaridi
    a, “Neenikka gaasa” yaagiis.
  zad-NT: 'Na'' wṉabi Pilátona''ne'', chi''e: ―¿Alin'' nako'' beṉ'' wṉabia'' c̱he
    beṉ'' Israelka''? Na'' che'' Jesúza''ne'': ―Kan'' ba wno''.'
  mgh-mgh: 'Pilatu ahonkoha: We uri Mwene a Ayutta? Yesu ahomwaakhula: We uhohimya.'
  aso-aso: 'Neꞌmine ikevo Pilatoꞌ aza longoꞌ o-do tiꞌ lo lineꞌ: Gaza nene Zuda veti
    guveꞌinesi ve naba nabe. Olo. Neꞌmine lo longoꞌ o-davo tiꞌ lo lo-imineꞌ: Mo gasika
    nene nolaineꞌ ve.'
  uli-uli: Pilatus sa kasiya bo, “Gel mele king we yar Jews?” Iwe ngo Jesus sa kangalu
    bo, “Gel mele ho sor.”
  nin-NT: Bilatu zhi Yesu di, “Nggi su uwa mu su uttu anu Yahuda wa?” Yesu kpanye
    ku di, “Nggo uwa da.”
  tgk-tgk: 'Пилотус аз Исо пурсид: «Оё Ту Шоҳи Яҳудиён ҳастӣ?» Исо ҷавоб дод: «Ҳамон
    тавре ки худатон мегӯед».'
  acu-NT: 'Jeeniaramtai Pilato Jesúsan chicharak: —¿Nekasmek judío apurintam? —tu
    iniam Jesús ayaak: —Ame turutme nuka nekasam tame, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek ri Pilato xuc''utuj chare ri Jesús: ¿Yit c''a riyit ri
    qui-Rey ri israelitas? xcha'' chare. Y ri Jesús xubij c''a: Ja'' (je), queri''.
    Can achi''el ri xabij, xcha''.'
  ebk-ebk: Senarudsud Pilato kan hiya, “Ay he-a nan aren chi Judio?” “He-a nan nangali
    ay ha-un,” ensongfiat Jesus.
  spa-PDDPT: 'Pilato le preguntó: ¿Eres Tú el Rey de los judíos? Le respondió: Tú
    lo dices.'
  ruf-ruf: Pilato kamghutsa Yesu, “Apfi ghweghwe kwaimndewa wa Wayahudi?” Yesu kamwidika,
    “Ona, ka ghweghwe pfaulonga.”
  gun-gun: 'Ha''e gui ma Pilatos oporandu ixupe: — Ndee ma nhi''ã judeu kuery pegua
    huvixave? Jesus ombovai: — Ndee ae ma aipo''re — he''i.'
  agu-BL: 'Toque''n tzun Pilat tan jakle''n tetz: —¿Aẍ pe'' chireyil yi e'' judiy?
    —I ina''tz, chi na tal tzaju'' swetz, —stzun Jesús bantz.'
  isn-isn: Akasukiilya, “U ewe ukuligitya nianso.”
  eng-PEV: So Pilate asked Jesus, “Are you the big boss over the Jewish nation?” Jesus
    said, “Those are your words.”
  ilo-ULB: Sinaludsod ni Pilato kenkuana, “Sika kadi ti Ari dagiti Judio?” Insungbatna
    kenkuana, “Nakunamon.”
  pir-NT: 'Tiquina ne sagʉ̃ ihñano Pilato tiquirore sinituahye: —‍¿Potota judio masa
    pʉhtota ijiajari mʉhʉ? niahye tiquiro Jesure. —‍Mʉhʉ nino sahata ijiaja, ni yʉhtiahye
    Jesu.'
  anv-NT: Ákwɔ́négé Palɛt agií Jisɔs aké, “Wɔ ɔlu Mfwa bɔɔ́ Jus wáwálé?” Jisɔs
    aké, “Ɛlu nkane ɔjɔɔ́.”
  sab-NT: 'Pilato geru kadu Jesuge: —¿Ba kwian israelita ulita chugagwalla kweri?
    Jesu jaindunga Pilato kalen: —Ima, cha amaña ba kle gerule kare.'
  tmd-tmd: Pön dum, Pailot Jisas nugwo yadöŋa, “Nagö Juda nöbö mö kiŋ ñɨŋ me?” röŋa.
    Aliö rɨmɨn, Jisas yadöŋa, “Mɨ mönö naŋ yadlö maku pal,” röŋa.
  acr-NNT: 'Ri Pilato xutzꞌonoj kꞌu che ri Jesús: —¿Lal kami riꞌ ri rey ke raj judiꞌabꞌ?
    —xcha che. Ri Jesús xukꞌul uwach: —Lal kabꞌiꞌn la re —xcha che.'
  kpg-kpg: Gei Pilate ga heeu gi mee, “Ma Kooe dela go di king o digau o Jew?” Gei
    Jesus ga helekai, “Dela gu helekai iei goe.”
  taj-taj: जमाहेन्‍से पिलातससे येशूदा “तिग ए यहूदीगदेला ग्‍ले हिन्‍ना?” भिसी ङ्‌योइमा,
    येशूसे “थे मी ह्राङसेन सुङ्बा मुला” भिसी जोहाब पिन्‍जी।
  avt-avt: 'Pailat hɨrak kitɨwekhi kar ik: “Ti Mɨtɨk Iuwe King ke mɨt ne Isrel o au?”
    Jisas ketpɨwek kar ik: “Hɨrak hɨm mit.”'
  cbk-cbk: Despues si Pilato ya pregunta con Jesus, “Rey ba uste del maga Judio?”
    Ya contesta si Jesus, “Uste man el ta habla ese.”
  uig-ARA: 'پىلاتۇس ئۇنىڭدىن: ــ سەن يەھۇدىيلارنىڭ پادىشاھىمۇ؟ ــ دەپ سورىدى. ئۇ جاۋابەن:
    ــ ئېيتقىنىڭدەك، ــ دېدى.'
  tuf-tuf: 'Pilato cac cahm cucayat, Pilátoat Jesús quin táyojocro: —¿Bah judíoin
    cáraica? ¿Judíoin réyica? wajacro. Etat Jesusat wajacro: —Ee, bahat táyocan cábaro.
    Asan eyro, wajacro.'
  abx-abx: Agtilaw-na si Pilato si Jesus, “Ka'aw ba' i hadi'-na si mga Hebro?” Anaruman
    may si Jesus, “Oho', ngan ka'aw i magpaguwa' sinan.”
  mco-NT: 'Pilato Jesús y''amɨdooy, nɨmay: ―¿Nej miich rey''ajtp ma yɨ judíojäy ajcxyɨ?
    Chi Jesús ymɨnañ: ―Miich jadu''n mɨnamb.'
  kqf-kqf: Paelat Yesu i waitalayena gado, “Tam Diu edi ḡalibona ee?” Bi Yesu ena
    giu i wai munena gado, “Emaso, kuna giugiuna mainana.”
  cpb-NT: 'Rosampitawakeri Pilato, ikantziri: “¿Eerokama iwinkatharite Judá-ite?”
    Rakanake Jesús, ikantzi: “Irootake pikantakeri.”'
  aon-aon: Douk hanak hatogur, aria Pailat narigan nakri, “Nyak douk eshesh Juda esheshin
    king aka?” Aria Jisas nakripan nakri, “Adur, eik douk kabi nyak nyakrium.”
  hus-NT-2005: 'Konyat enchéꞌ na Jesús kʼal na Pilato: ―¿Tatáꞌxeꞌ nin Pulek Takʼíxal
    an judíotsik? Tókʼon enchéꞌ na Jesús: ―Tatáꞌ a ulal abal anchanꞌ.'
  mig-NT: 'Te Pilato, ni̱ jika̱ tu̱''ún‑de‑ya̱: Máá‑ró kúu Rey cha̱a judío náún, áchí‑de.
    Te ni̱ ka''a̱n‑ya̱: Ká''a̱n ndaa̱‑ro̱, áchí‑ya̱ jíín‑de.'
  bps-bps: Na snalek Filat kenen manan, “Ge kè Harì i dad Dyu?” Na tmimel Dyisas,
    manan, “Tagmanam sa.”
  mbs-mbs: Pegdateng dan doton, mig-insà si Pilato ki Jesus, kagi din, “Sikona lay
    se Selotan te menge Judiyo?” Timaba si Jesus, “Ee. Benal se kagi nikaw.”
  tof-tof: Paelat oya imtinürr wagó, “Ia ma Zu pamkolpamab King módógla?” Yesu oya
    bóktan we yalkomólórr wagó, “Ma kuri bóktóna.”
  cme-NT: 'Pilati wuɔ yuu-yo wuɔ: «Yuifu ba nellentieŋo yaa nuɔŋo‑i wɛi?» Yesu wuɔ
    cira: «Muɔmɛi.»'
  sus-sus: Pilati naxa Isa maxɔrin, «I tan nan findixi Yuwifie xa mangɛ ra?» Isa naxa
    a yaabi, «I tan nan a falaxi.»
  pon-2006: Pailet eri keinemwe rehn Sises, mahsanih, “Komwi me en mehn Suhs akan
    ar nanmwarki?” Sises ketin sapeng, mahsanih, “Komwi me mahsanih.”
  dad-dad: Pailat Jesus to fiyen, “Õ Juda neid king de?” Jesus solof iron, “Are de
    yer, õ urok anĩ.”
  zab-NT: 'Ax gunabdiidx Pilat Jesús: —¿Ta liúy Rey xte de bniety Israel? Jesús cuaibny:
    —Narelay.'
  jae-jae: Ma Pilata kêtu kênac eŋ gebe “Judanêŋ kiŋ aôm me masi.” Tec Jesu gêjô eŋ
    awa gebe “Kôsômgac.”
  ksd-ksd: 'Pilato i tir ia: U laka ra King kai ra Iudaia? Ma i tatike bali ia dari:
    U iat, u tar tatike.'
  msm-NT: Pagtidow dan, pig-usip ni Pilato si Jesus, “Sikuna iyan to hari to mgo Hibru?”
    Migtabak si Jesus, “Naikagi nud.”
  myk-myk: 'A Pilate di wu yege na: «Yawutuu wo saan mu ɲɛ ya?» A Yesu di wu ɲɔ shɔ
    na: «Uun, ba ma wa yi yu wɛ, wee nɛ ɲɛ.»'
  sbe-sbe: Pilato Yesu ye henamaiyei ye wane, “Kowa Dius tamowaidi yodi wasawasa?”
    Yesu ye hededebui ye wane, “Aa, saha ku hedede ne mamohoi.”
  mcr-mcr: Itaŋga Pailoti iqu, “Si Israitqä iquau Miqä Naqä Iqukitanä?” ätuätä, yatŋqä
    äwikqe. Jisasi Iqu ämävauqe, “Iiŋi, si qe ätnyä” ätukqe.
  cux-NT: 'Tuu''mi ní Pilato miiⁿ intiinguuneeⁿ yā Jesús: ¿''Áá díí Rey yeⁿ''e ''iiⁿ''yāⁿ
    Israel s''eeⁿ chi judíos? Ní Jesús nan''guɛɛcútaⁿ''a yā: N''diī ngaⁿ''a cuaacú
    nī ti ''tíícā.'
  tur-YTC: Pilatus O’na, “Sen Yahudilerin Kralı mısın?” diye sordu. “Söylediğin gibidir”
    diye yanıt verdi.
  san-ITR: tadA pIlAtastaM pR^iShTavAn tvaM kiM yihUdIyalokAnAM rAjA? tataH sa pratyuktavAn
    satyaM vadasi|
  bel-N: 'І спытаўся ў Яго Пілат: «Ты — Валадар Юдэйскі?» А Ён, адказваючы, гаворыць
    яму: «Ты кажаш».'
  sch-sch: Pilat'n chong a rekela, a kôm, “Judangei rêngpa ni ni mo?” a tia. Jisua'n,
    “Nangman ke mi ni ti duo” tiin a thuona.
  mic-MIQNT: Pilot pipanimatl, “Gi'l na Lesui'paq ugtelege'witemual?” Se'sus asitematl,
    “Gi'l na teliaq teluen.”
  huu-NT: 'Pilato naimɨemo jɨcanote: —¿Judíuaɨ comɨnɨ illaɨmadɨo? Jesús uai ote: —Jɨɨ.'
  jiv-NT: Ejeniarmatai Piratu aniasmiayi “¿Amesha Israer-shuara Uuntri̱nkáitiam?”
    Tutai Jesussha “Amek tame” tímiayi.
  otm-NT: 'Nɛ nu ra Pilato bi ''yän''na ra Jesús: ―Ha gue e grá hmuts''ʉt''abi yʉ
    judío, bi ''yɛ̨mp''a. Bi dą a ra Jesús: ―Gue''a guím ma, bi ''yɛ̨na.'
  dah-dah: Irkeb Pailat beleŋ huwardeb, “Yuda marte doyaŋ al kuruŋ yeŋ haŋ gobe ge
    gago?” ineŋ gusuŋaŋ iryiŋ. Irkeb Yesu beleŋ wol heŋbe, “Gwaha, gigeŋ yaha gog
    po,” inyiŋ.
  tnk-tnk: Nənə Paelat rəres pen Iesu i mə, “Ik kiɡ səvəi nəkur Isrel?” Mɨreɡi Iesu
    rɨni mə, “Ik ikani.”
  kpr-kpr: 'Fitero, Pilate da dombuda fetetiri, Pilate Iesu kena ategi usira, “Se
    ningone! Geka bekári: ni Jusi embo da kiniri, ai tefo?” setiri, Iesu minonda sisira,
    “Ava nine resesare!”'
  san-IAS: tadā pīlātastaṁ pṛṣṭavān tvaṁ kiṁ yihūdīyalokānāṁ rājā? tataḥ sa pratyuktavān
    satyaṁ vadasi|
  nho-nho: Teenaa vasiri ake iloo Pilate peenei ki Jesus, “Koe naa ko te tuku naa Jew?”
    Jesus ki hakaahe ake, “Teenaa koe e mee mai naa.”
  gym-NT: 'Angwane Pilatokwe niebare ie: ¿Ma abko jrei nitre israelitakwe bkänä ya?
    niebare kwe Jesuye. Jesukwe niebare mda Pilatoye: Jän. Era metre ti ara, niebare
    kwe ie.'
  azg-NT: 'Ndoꞌ juu Pilato, taxeeꞌ jon nnon Jesús, tso jon: —Joo ntyꞌiuꞌ nnꞌan judíos,
    ¿Aa condui ꞌuꞌ nquii tsꞌan na coꞌxen joohan? Ndoꞌ joꞌ tꞌa Jesús, tso jon: —Mayuuꞌ
    joꞌ chaꞌxjen na matsuꞌ.'
  bhd-bhd: पिलातुसे यीशु पुच़्छ़ू, “कुन तू यहूदी लोकां केरो राज़ो आस?” यीशुए तैस जुवाब
    दित्तो, “तू एप्पू ज़ोई राओरोस।”
  too-NT: 'Lā'' Pilato kalhasqui''nīlh: ―¿Chu hui''x ixReyca''n israelitas? Lā'' xla''
    kalhtīlh: ―Chu chuntza'' a''nchī hua''nī''ta''.'
  ind-AYT: Pilatus bertanya kepada Yesus, “Apakah Engkau Raja orang Yahudi?” Dia menjawab,
    “Engkau telah mengatakannya.”
  cjo-NT: 'Rojampitawakiri: —¿Eerokama iwinkatharite joriiyopaeni? Riraga Jesoshi
    rakanakiri: —Pikantakiri eeroka kyaaryoopero.'
  nsn-nsn: Doh Pailat ke dangata tatanono pare, “Ingga tenas toiar Ju?” Kare mene
    hahaua Iesu pare, “Aa, te paar, git ro kula pea.”
  san-DEV: तदा पीलातस्तं पृष्टवान् त्वं किं यिहूदीयलोकानां राजा? ततः स प्रत्युक्तवान्
    सत्यं वदसि।
  tna-NT: 'Tu peje su acuinatitana huecuana su, Pilato ja Jesús quisabatana uja: —¿A
    da mida judío cuana sa Echua Puji? Jesús ja jeutsutana Pilato: —Ehe, ema da cuaja
    mi emimiani nime.'
  lid-lid: Eme Pailat ndremenya iy, “Ou kabin tiri Juwis, neh?” Eme Jises anya, “Ou
    ndrasehek badeh kabwai.”
  wim-wim: Nil Pilate.an thaw nungant, “Nint ina moom king Jews al-alantaman ey?”
    Nil Jesus.an thawant, “Nint wik nanan thawangan-a, an kan-kanama.”
  zga-M: “Akhata akhanchova, “Uveveve unchovile lulo.”
  yom-yom: 'Pilatu wunyuvula : —Ngeyo widi Ntinu wu Bayuda ? Yesu wumvutudila : —Ngeyo
    veka tubidi buawu !'
  eng-NNA: Pilate asked Jesus, “How about it? Are you the Jews' king?” Jesus replied,
    “You said that.”
  san-SIN: තදා පීලාතස්තං පෘෂ්ටවාන් ත්වං කිං යිහූදීයලෝකානාං රාජා? තතඃ ස ප්‍රත්‍යුක්තවාන්
    සත්‍යං වදසි|
  yut-yut: Yɨpba Pailat da Yesu yaŋ iyɨgɨt, “Gak Juda amɨn dakon kɨla amɨn madep,
    ma?” Yaŋban Yesu da gen kobogɨ yaŋ yagɨt, “Yosol uŋun mani.”
  grc-BYZ: καὶ ἐπηρώτησεν αὐτὸν ὁ Πιλᾶτος· σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; ὁ δὲ ἀποκριθεὶς
    εἶπεν αὐτῷ· σὺ λέγεις.
  cpc-NT: 'Josampitawakiri Pilato, ikantziri: “¿Iiroka iwinkathariti Judá-mirinkaiti?”
    Jakanaki Jesús, ikantzi: “Irootaki pikantakiri”.'
  nhg-NT: 'Pilöto tietlajtlane: ―¿Taja terey de joriojte? Onöhuatihuac yejuatzi, quelfejque:
    ―Ica melöhuac tli tequejtojteca.'
  nya-nya: Pilato anafunsa kuti, “Kodi Iwe ndi Mfumu ya Ayuda?” Yesu anayankha kuti,
    “Mwatero ndinu.”
  ngu-NT: 'Niman Pilato oquitlajtoltij: ―¿Tejhua tiinrey on hebreos? Jesús oquinanquilij:
    ―Quemaj, ijqui quen tejhua tiquijtohua.'
  kup-kup: Tahan Pailat piin etet epat at mañah, “Ni Zudaholoz ahopu?” Pot mañahan
    Iesu hañiv epat mañah, “Ni rotap nemaz ok hameñ.”
  jid-jid: Bilatus myeu awu yi u ehu Yahudawa? a sa ni wu andi u tre toki
  wmw-wmw: 'Pilatu akindairi Insa javi: “Uwe kuwa nfalume wa Mayahudi?” Insa akijibu
    akamba: “Uwe‑po kusema futi.”'
  gmv-GGM: Philaxosaykka Yesusa “Ne Ayhudata kawo?” gi ooychidees. Yesusakka “Ee ne
    gida mala” gidi izas zaridees.
  ssg-ssg: Pailat kamei Jises, “Nakon o tel masiwi tapein ti teka Ju?” Jises kak pahoi
    ukek, “Masin ti o kakawen.”
  zpo-NT: 'Pilat mnabdizh lo xaa nu nzhé: —¿Che lu nak Rey cheen re xaa Israel? Zee
    Jesús mkeb nzhé: —Sbaa naka, kwentaxa nguné luya lo na.'
  poy-poy: Pilatu kamkosiya Yesu, “Hashi, gwenga gwa Mfalumi gwa Wayawudi?” Yesu kamwankula,
    “Yina, gwenga gutakula.”
  qwh-NT: 'Chäratsiyaptinnam, Jesusta Pilatu queno taporqan: —¿Qamcu canqui israel
    nunacunapa reynin? —nir. Jesusnam yasquirerqan: —¡Nicanquinataq ari! —nishpa.'
  gaw-gaw: Jesus Nug anam dayeye amu Pilatus nug oḏ meṯom. “Na Juda dilag kingte?”
    awa aum. Awa a amu Jesus Nug aum. “Na aaḵu aṯem,” awa aum.
  nca-nca: Re uyari Pailatko ŋande oseseyaró, “Kepe Juda uniparetoro wiri yerete uni
    ŋumbe, ma kini?” Yiní mande topé ŋande yaró, “Keŋombo ŋunde naŋge yete,” yaró.
  zpz-NTPP: 'Orzeꞌ na Pilato rab yum: ―¿A ru nac ru rey ni de mbecy Israeel? ―nay.
    Orzeꞌ na Jesuuz rab mi yu: ―Laab ni gal nu ru mniir ―nam.'
  mkj-mkj: Pilate ken idoakkoang Jesus, “Koawoa ioar nahmwarkihn mihn Jew?” Jesus
    japoang, “Koawoa ma pwa.”
  zac-NT: 'Pilato gunaꞌbë díꞌdzëll lu më: ―¿Guldil nal rëy shtë ra israelitë? Bëquebi
    më: ―Mizmë lë́ꞌël guníꞌil diꞌdzë ni.'
  kyg-kyg: Pailatiꞌa, Yu vayaꞌaiteꞌmo yagaika neꞌapatana kini vekamo maiꞌnapiye, huno
    afi geꞌnigenoꞌaeꞌmo, he, ago alagi gemo nehane, huno ha paiꞌniye.
  kmk-kmk: Ot inimusan Pilato si Jesus un, “Sika kad dit Alin dat Judio?” “On, naibagamon,”
    insungbat Jesus.
  cao-NT: Jatsi, —¿Jodioba rey, naa chama-chamaria ni mia ra? —i quiha ja qui Pilato
    niquë nicahi na. Jatsi quiha, —Jaahuë —i Jesu niquë.
  bbr-bbr: Keserna, Pailot nukas Jisas totorwon “Na Juda roasiret akan kamwaraun ro
    näwäu king ra?” Jisas nukas ätäi auruwon “Kiro nakas äiem senek.”
  inb-inb: 'Chi­ura Pilatoska, Jesusta tapu­chii kalla­rirka: —Kam, ¿judiu­kunapa
    atun mandagchu kangi? Chi­ura, Jesús ainirka: —Sutipami kam chasa nir­kangi.'
  hrv-hrv: 'I upita ga Pilat: “Ti li si kralj židovski?” On mu odgovori: “Ti kažeš.”'
  box-NT: 'Ó o Pilaate tùara a yi: «Lé ũnɛ́n lé ɓa zúifùwa bɛ́ɛ le?» Ó o Yeesu
