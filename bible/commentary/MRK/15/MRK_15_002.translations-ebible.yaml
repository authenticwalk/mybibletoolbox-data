  grc-F35: Καὶ ἐπηρώτησεν αὐτὸν ὁ Πιλᾶτος, «Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων;» Ὁ δὲ ἀποκριθεὶς
