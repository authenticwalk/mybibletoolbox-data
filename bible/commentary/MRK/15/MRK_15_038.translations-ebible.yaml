  fuf-fuf: Wirngallo* ngon ka juulirde mawnde seekii, woni pecce ɗiɗi, gila dow haa
    ley.
  mwc-mwc: Ba God ana yove kamonai tupayaraga garana i roroke wai i tamosika yatai
    ba i gakira ku babana kata ruwamo si tupuwa.
  bhl-bhl: Kuanse ding dim be, Sunbin-Got em am yol em ilim ayem fian be kalat katiw
    une, kalak une dakaleko, amen amen kuw kese kale.
  ons-ons: Seukki laplap suaine Anutu Wane Bakom Urum kotino okorake, ea keuoka buntuk
    wiri sari ketki qela qoeke.
  con-NTPO: Tise pasi tse'faei'ccuyi Chiga etti'su Chigai'ccu cachuicco'je'cho cuartoma
    picco'je'cho sarupa'qque chittain ja. Sefane chitta ashaemba andepaningae chittain
