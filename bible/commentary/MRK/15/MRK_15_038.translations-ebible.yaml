  blz-NT: Singkat iya'a, toik pongola' na Laiganna Alaata'ala nokoberak rua' inda'ana
    tudun indo'ona.
  poe-NT: A̱ ntá tí ka tjenkákuènxín nkaxenhen ni̱nko mé yaá kꞌóna kꞌuichje kjuankíxixín
    noi la hasta nonte kꞌuichje.
  san-TAM: ததா³ மந்தி³ரஸ்ய ஜவநிகோர்த்³வ்வாத³த⁴​:ர்ய்யந்தா விதீ³ர்ணா த்³விக²ண்டா³பூ⁴த்|
  cof-NT: 'Junni soldado capitan Jesuca ca tala ca tala quirato, Jesús atinanunca
    meráto, niyaque puyananunca quirato, itsantinue: —In tsachiri Diosichi tsa Nao
