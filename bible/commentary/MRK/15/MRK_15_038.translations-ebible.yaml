  uli-uli: Iwe ngo sa ssahagloh mengag we ye hopa Templum we sala rudep mo iyang.
  nin-NT: Upri nkru ku u di klo nu Uki Unkpi ku Ibarr Abachi ku u nggarr ki uha ba,
