  abx-abx: Ari si templo siray uras, hintak agisi' si duwa parti i pannalingkop kurtina,
    tikang si dyata' diritso pan hawod.
  mco-NT: Co Jesús y'o'cy, chi je mapxhuit ycɨɨtzhua'cxy tɨnä'amy huɨdibɨ anajty mɨɨd
    y'adɨydútyɨty je Dios ycuarto ma je teedy mɨjtungmɨɨdpɨ ytɨgɨ̈y tüg tecypajc jɨmɨjt
    jɨmɨjt.
  kqf-kqf: Bi Maimaituwa ena vanuwemo guduboyo i dawedawena i nuwalisi labu dabanemo
    te i yovo dibunemo i laukamaḡe. Niga guduboyona ba gabu waiwaiyawina guduna.
  cpb-NT: Okanta tasorentsipankoki, sagaanake niyanki tontamawotatsiri ithatashiitzirori,
    etanakawo jenoki irojatzi isaawiki, apimawote okantanaka.
  aon-aon: Aria ahudok rupah hataur numun Iruhin ananit debeiti urupat iri tukarah
    um biyeh. Tukarahi gani iruhw arigaha hanak habuh hatao.
  hus-NT-2005: Támkʼi jachanꞌ, an tolow kʼudhkʼum xi taꞌ ti palat altá ban pulek atá
