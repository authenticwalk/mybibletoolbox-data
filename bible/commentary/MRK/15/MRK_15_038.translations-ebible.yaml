verse: MRK.015.038
translations:
  kpx-kpx: Hatige Diue dubu balugamo abu ogo mole mai oe uvu tumute ke bamuale keu
    ehula dikolahai tiale heila velemai abuita holinu.
  okv-H: Eto Iesu pehihenu temple jo ta bo peni vahai be i ta eto veto enda ta eto
    degi peikari amo oenga i ta eto horereketo veto enda ta ena.
  tbo-tbo: Ma numa dalabu baneina u hinena kaleko baneina i taketake i gunalolo luwageya,
    u moyana ma i hopu po u babana.
  mal-C: തൽക്ഷണം ദൈവാലയത്തിലെ തിരശ്ശീല മുകളിൽനിന്ന് താഴെവരെ രണ്ടായി ചീന്തിപ്പോയി.
  grc-SR: Καὶ τὸ καταπέτασμα τοῦ ναοῦ ἐσχίσθη εἰς δύο ἀπὸ ἄνωθεν ἕως κάτω.
  bgc-bgc: अर मन्दर का पड़दा उप्पर तै तळै ताहीं पाटकै दो टुकड़े होग्या।
  khz-khz: Ne Rupu Veaga aonai veaga iwavagi kovogana vega-gelogavuna rapugana (ketin)
    evetovi-kavalugato, kava ruala, kukuna na pene verigo kapulenai.
  deu-TKW: Und der Vorhang im Tempel zerriß in zwei Stücke von oben bis unten.
  zsr-NT: Brözaꞌ lariꞌ yödx nal‑laꞌ lu gdauꞌ, bruj chopl, gdel‑laꞌ icjl burujtë zxanil.
  lin-lin: Rido ya Tempelo epasukaki na biteni mibale, kobanda na likolo kino na se.
  hns-NT: Ohie tem par Parmeswar ke mahal ke sab se pawietr djagaha ke parda ekdam
    se oeppar se nietje talak phat gail.
  noa-E: Magbarm bʉ̈rre ĩchab Aai i jëeujem deg ierr dijã garcha put nem parrg sim
    ëu wëjorrta sĩi ʉ̈gthaamua eeg sʉrr abarmʉn warre jãrrcha thoophem numí jijirar
    jöisijim anʉm.
  eng-EMTV: Then the veil of the temple was torn in two from top to bottom.
  mib-NT: Yūcuán na te sahma ndíta caa jeē ndihyú cuarto iī ini templo cáhnu, ni ndatā
    sava sava nde xinī te nde nuū jehé.
  bea-bea: Kwa ayi hlichatinkatii tyetachatlihi kwa otyiyi intyizon tghahkyehchi wotye
    cheghinchil yataihchi ctis yiyue otsi.
  lif-NT2: खिमो माङ्‌हिम्‍मोबा फोःन्‍दाःन् थोनु यो थारिक् खे़ल्‍ले़क् ते़ःक्‍खे़॥
  xnj-xnj: Hinu, lipazia la Nyumba ya Chapanga likapapuka pagati kuhuma kunani mbaka
    pahi.
  mmx-mmx: La ap mo loxonaleng lavattamon silok ga merem to xeneng at loogu laplavang
    ga rem lais ka ro vana, ga su ro xopok la ga ra ngan ta legepu ban.
  cbr-NT: Jesús bamacëbë ca Nucën Papa Diosan 'imicëx anuxun a rabiti xubu mëu anun
    bëpáncë chupa aín manámiucüaxbi shimúqui amo rabë́ 'inun tuquiacëxa.
  tee-NT: Ju acsnich lana lht'it k'exlh la'ixlacaitat ju k'ai pumpu' ju ixyocanta
    lacpujitat ni pulact'ui ixpunavicanta. Tsuculh k'exni' ju talaclhman tus lacat'un.
  eng-LSV: and the veil of the temple was torn in two from top to bottom,
  cak-NT: Y ri tziak ri yo'n-apo chi nujach ri rupa ri rocho ri Dios, xk'ach'itaj
    ri pa jotol c'a pa xulan ka.
  pah-NT: Nanime g̃ajatykahavuhua pype tapy'ynhapira hovapiakava itararagi mbytera
    rupi yvatea hugwi ojyva ua yvyvo.
  sja-NT: Mãɨmisa Jerusalende Tachi Ak'õre te waibɨade chi edupɨara bɨ cuarto t'ĩupatamãi
    p'aru teesoo eebai jira bada esajĩak'a jẽdachi ɨt'ɨɨpa edaa.
  xed-xed: Ma va tsa fitik ya, ka tavaptá zlala ta watgha lamə da vli nda ghuɓa ma
    həga Lazglafta kuyar daga ta luwa dikw ta haɗik.
  mks-NT: A̱nda̱ já na̱nda̱tá java nda̱a̱ jáhma̱ ndeé ña̱ sájí nuu nu̱ú yi̱í ndiva̱ha
    veñu̱hu cáhnu ñuu Jerusalén cán. Ja̱nda̱ ji̱ni̱ á ta ja̱nda̱ sa̱há na̱nda̱ta̱.
  gfk-S: Ma no tamat na mol nong di git balo kutus ter no tamat na hala na lotu ma
    ie iga tamadiris hairuo, haburuana leh metuma nalu utusu muk napu.
  bmu-bmu: Kömuiga miaŋgöreŋök jöwöwöl jikegö uruŋe opo kinöhi, miaŋön mönö euyök
    bibiŋe jurata eta yahöt ahök.
  dgz-dgz: Ap wamewa gapan God Paewa gwanap wanup God wandini arewa tonan pan boriniwa
    aoma bebep wa vise ase ma wanden dere entanen.
  eng-GNV: And the vaile of the Temple was rent in twaine, from the toppe to the bottome.
  zaa-NT: Làniataá nna bireda' lári' rriani nu dàa le' témplua nna chuppa l·la'ání
    uccuą dèsdeba íqquiará' hàstaba ỹàrèe' por milagro qui' Tata Dios.
  eng-WEBSTER: And the vail of the temple was rent in two, from the top to the bottom.
  guh-guh: Paepatota Jesús tëpanajereca, bajarapaepatota templobo ënëtuatuajëalia
    peyatuucutarutsipana, ayaipapaëbërëpanaxaneto, titititica tuatuajëareca, athëbëvetsicacujinae
    irabereca.
  bon-bon: Iiwäreja mete cabu lui baborage cäbletääpe adadnäneji ge, äderärige cabu
    ca ngälu gawe me.
  nhw-BL: Huan ipan nopa tlatoctzi tzayanqui nopa hueyi cortina catli ica quitzactoyaj
    Campa Más Tlatzejtzeloltic ipan nopa hueyi israelita tiopamitl. Tzayanqui tlen
    huejcapa hasta tlatzintla huan mochijqui ome yoyomitl.
  swh-ONEN: Pazia la Hekalu likachanika vipande viwili kuanzia juu hadi chini.
  wbi-wbi: Unsiki ghughuo umwenda ghuno ghulyaghavinie pavili inyumba inyimike ija
    Nguluve, ghukademuka pavili kuhuma kukyana kufika paasi.
  bba-bba: Ase sɑɑ yerɑ mɑɑ beku kɑre te tɑ wɑ̃ɑ sɑ̃ɑ yeru sɔɔ tɑ ɡɛ̃ɛrɑmɑ sɑɑ wɔllun
    di sere temɔ.
  eng-KJVCPB: And the vail of the temple was rent in twain from the top to the bottom.
  kgk-NT: Upe-ma ramo pya'e ojeka Nhandejáry róga kakwaa pygwa okẽgwasu nhugwãha tuvixa
    ete va'e. Osoro hatã. Yvate-gwi yvy peve ojeka hatã ou-vy.
  waj-waj: Putuduu buruqa pinaivo nuunaira nnau pinaivaki hiruuvo mmutuuvakidiri kereetu
    varoo oyaivaki tuoo saivai sainai vuduu saivai sainai viravai.
  ekk-PKP: Templi eesriie kärises ülevalt alla kaheks.
  mpx-mpx: Kaliko mamanana toto hi pakuki ge Limi Bwabwalena gamwana hi baba tomwaya,
    i maleli telipunek natiya i na i lau paiya.
  wbp-wbp: Jijaji kuja kilji-purlanjarla palija, ngula-puru-yijala Yuwarli Maralypirlaju
    kaninjarni, wawarda-piya kirrirdi-nyayirni, yangka kujalparla wawarda kirrirdi
    wapirrija maralypiki yurlturnpa-parduku, ngulajurla Kaatuku marlaja larra-yanu
    kankarlarra-ngurlu kaninjarra-kurra.
  luo-luo: Pasia mar hekalu noyiech e diere tir, chakre malo nyaka piny.
  nhe-NT: Huan ipan nopa tlalochtli tzayanqui nopa hueyi cortina tlen ica quitzactoyaj
    Campa Más Tlatzejtzeloltic ipan nopa hueyi israelita tiopamitl. Nopa yoyomitl
    motlajcoitac pejtejqui huejcapa hasta tlazintla tlamito.
  aii-aii: ܘܣܸܬܪܵܐ ܕܗܲܝܟܠܵܐ ܦܝܼܫ ܠܹܗ ܦܪܝܼܛܵܐ ܠܬܪܹܝ ܣܵܗܡܹ̈ܐ، ܡ̣ܢ ܥܸܠܸܠܔ ܘܗܲܠܔ ܠܬܸܚܬ.
  esk-NT: Talukuyaaq agaayyuvikpaŋmi siiksiġniqsuq tatpichakŋa takanuŋa taatna.
  msb-msb: Sani mismo na oras an kurtina sa templo nagisi sa tunga tuna sa ibabaw
    paubos.
  cpa-NT: Jøng² ca¹gøi² hmøah¹² hei¹² dsi²jo² dsi²néi² guøh¹². Ca¹gøi² ca¹tǿ² guiuh¹³
    ca¹tǿ² huø¹. Ca¹løa¹ ton¹ jag¹³ hmøah¹².
  dso-dso: ସେବେଲା ମନ୍ଦିରର୍‍ ସୁକଲ୍‌ ଜାଗା ବିନେ କର୍‌ବା ପାର୍‌ଦା ଉପ୍‌ରେଅନି ତଲେ ଜାକ ଦୁଇ
    ତାଡ୍‌ ଅଇ ଚିରିଅଇଗାଲା ।
  meu-meu: Una negana ai Dubu Helaḡa seseahuna e hedare parara, atai amo ema bona
    henu.
  yva-NT: Naije kobe kaene nsawa unsanda Yavaro Amisye ama Tanoano Ndandini Dave raije
    mamo nsaram no vone warae masyo no ate waraya mbe rurumbe.
  dgc-dgc: Ey nadid, tu kortina a dikél ta lubuk no Templo, éy bigla a minapéknet
    sapul ta ontok a hanggan ta sidung.
  zpm-NT: Lëëtaaque laa me nolozh, zeeṉe briez nzoli lar nroob ne quia leṉ yadoo,
    groḻtaa goca.
  hix-NT: Àro wyaro Txesusu wayehnàtoko, Khoryenkom màn yawonotho newaraxkay hatà.
    Thoko rma newaraxkay hatà, wom yatxarakaxahotho, Khoryenkom màn yawonotho. Eryehtyero
    newaraxkay hatà, txomo na hama.
  sim-sim: Jisas or harik kouwarmba tempel aka akomek li fengfakashirik wahandari
    oso nindi nindi hom er simu frehe laraka tarmbara.
  npi-ULB: मन्दिरको पर्दा माथिदेखि तलसम्म दुई भागमा चिरियो ।
  cgc-cgc: Kurtina ya naan ta Balay Ta Dyos nagisi na tenga gid alin ta apaw paebes.
  tim-tim: Akto sâŋgum humo sumbe emetŋân kilep are tânâmŋânba duwalakmâ giep.
  yor-yor: Aṣọ ìkélé tẹmpili sì fàya sí méjì láti òkè dé ìsàlẹ̀.
  wos-wos: Jisas hiyandéka tempelmbu lékindan séményi nukwa wur anwarmbu léngae ye
    dé andélambu xaku. Léngae dé angé yéték xaku.
  emp-NTPO: Ara mãwãbʌrʌd̶e Ãcõrẽ de dromane ed̶a wua eatʌ jira b̶ʌda ẽsidra ʌ̃tʌba
    ed̶aa cõã dogosia.
  eng-F35: and the veil of the temple was torn in two from top to bottom.
  ind-ind: Waktu Yesus mati, tiba-tiba tirai yang tergantung di pintu ruang kudus
    di dalam rumah Allah robek sendiri dari atas ke bawah menjadi dua bagian.
  pes-OPCB: در این هنگام، پردهٔ معبد از بالا تا پایین دو پاره شد.
  mpt-mpt: O dimo Gode am sumo tem tamo biin awemo youm teke amite dob dounibbue mutum
    ut danea blulu daakenea belanea balanea milim ononasebe.
  ssx-ssx: Yesu homeeke ekima꞉ta꞉ mo tembolo da tukiki pa꞉ta꞉ hande tupele pieke dauta꞉
    oli holu nanema꞉ sinki peaalupuniaota꞉ ta꞉ta꞉ ualu piekeme.
  mkl-mkl: Asee, wɑɑti bɛɛbɛ si ilui Zeruzɑlɛmu, ridoo iyi í wɑ kpɑsɛ̃i Ilɑɑɔ̃u í
    ɡɑ í kpɛ̃ minji hɑi lele hee ku bɔ ilɛ.
  gaq-gaq: ଜିସୁ ଉଡ଼ିବେଲା ଗୁଏୱେଗେ ଆତେନ୍‍ ବେଲା ମନ୍ଦିର୍‌ନେ ପବିତ୍ର ଟାନ୍‌ନିଆ ଲେଃକ୍ନେ ପାଟାଇ
    ଆଡ଼ାତ୍ରାବାନ୍ ବୁନ୍ଦେଜାକ ବାର୍‌ବାଗ୍‌ ଡିଙ୍ଗ୍‌ଚେ ସ୍ୟାଃ ୱେଗେ ।
  gof-RNT: Xoossa Keethan kaqettida magaraajjoy qommofe duge gakkanaw, nam77u keyidi
    daaketi wodhdhis.
  unx-unx: ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ହାକାକାନ୍‌ ହାନାଟିଙ୍ଗ୍‌ ଦାନାଙ୍ଗ୍‌ଲିଜାଃ ଚେତାନ୍‍ଏତେ ଲାତାର୍‍
    ଜାକେଦ୍‌ ଥାଲାରେ ବାର୍‌ ହିସା ଚାଗାଡ଼୍‌ୟାନା ।
  gah-gah: Lá okago, monó zagusave napagú Ómasímini avogisaló itiaká nia gatetó zi
    lí ika lavolavo nene velekutí zeko hoú loloko limike ale luga luga imó nene lelí
    gahe ale koló imó.
  lcm-lcm: Na vakup ang nei lu i atailai kala tading angtaliungai le pangkul tung
    e kevkev.
  aer-aer: Rarle ilwekenge antyame-arteke-arle anetyarte tyatye akngerre ikwerele
    irlpare aneme alterrelheke mpwepenge akertne-ngentyele kwene-atheke kele apmere
    ameke-ameke renhe anteme akethelhe-anthurre-ileke.
  qvc-NT: 'Jisus wañuptinqam, Dyuspa adurana wasimba kurtinanqa anaqmanda urakaman
    punta punta limpu llikikarqan. [Nuta: Chay ancha atun rrakta kurtinaqam chay Ancha
    Santisimu Kwartuta akraq chay Santu Kwartumanda.]'
  tgl-ULB: Napunit sa dalawa ang kurtina ng templo mula itaas hanggang ibaba.
  cbs-NT: Templo medan tadi dintu wakin kebenibu jamebi manaundia dis iki keyuaya
  xtm-NTPP: Sani te sa'ma ndakaa nuu ii ini veñu'u ka'nu ma chi ni te'nde sasava i,
    te ni keja'a onde sukun ma, te ni kenda i onde ja'a sa'ma ma.
  nnq-nnq: Panjia ja nkati ja Nyumba ja Nnoongo elibagina pa Chwapi ja Nnoongo ngijipachuka
    ipande ibena kuboka kunani mpaka pae.
  bao-NT: Ʉmʉreco Pacʉ yaa wiire cʉ̃ja ca yoo camotaarica quejero pea decomacã yega
    taticã duwi waaupa.
  san-ORI: ତଦା ମନ୍ଦିରସ୍ୟ ଜୱନିକୋର୍ଦ୍ୱ୍ୱାଦଧଃର୍ୟ୍ୟନ୍ତା ୱିଦୀର୍ଣା ଦ୍ୱିଖଣ୍ଡାଭୂତ୍|
  huv-NT: Wüx tandeow Teat Jesús, quiaj aaga nadam jael nepal teomeaats nadam nangaj
    iüm chiütat naw cawüx andüy tiüt, nómban mbajcaw pinawan.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱ p'ʉya, nu̱'a̱ ra̱ u̱lu mi̱ zʉp'ʉ ja ra̱ goxthi ni̱ja̱,
    bi xɛt'i, i ga̱i̱.
  nop-nop: Kumumbune Siloŋyot maaneŋ haule bulubuluyeŋ kakaŋ wodihep tuluguk u wahiŋ
    dikineŋ tububihila lekiŋgoŋ hinek tawatafooŋ dikineŋ tawadapmaguk.
  obo-NT: Iddos oray'n mokoppaan kurtina riyon to templo, novendas pomon diyot datas
    po-undiyot dosiyung.
  cak-ENT: Y ri c'ul ri tason rupan ri racho ri Dios xk'achitüj pa nic'aj. Ca'i' xbün.
    Xutz'om-pe pa jotol pa xulan ka.
  lif-NT: ᤂᤡᤔᤥ ᤔᤠᤱᤜᤡᤶᤔᤥᤒᤠ ᤑᤥ᤺ᤴᤍᤠ᤺ᤴ ᤌᤥᤏᤢ ᤕᤥ ᤌᤠᤖᤡᤰ ᤂᤧᤸᤗᤧᤰ ᤋᤧ᤺ᤰᤂᤧ॥
  snx-snx: Lola urum ido bugax xo xiliyai gadib sam bubraxasi kol kulub desne, kodekodebasi
    lilx alox.
  kql-kql: De, katɨk Gasak Wam* kumbaŋɨle papalai palaiyeve wataŋɨn wunambini jikvɨkɨ
    bumbeve mañjikatɨk. Kapekandi daŋgi alawiñ.
  mie-NT: Sá de sahma jā ndíta caa jā ndásī nūū cuarto īī inī templo cāhnú, nī ndātā
    sava sava jondē xīnī jíín jondē jēhē.
  san-TIB: ཏདཱ མནྡིརསྱ ཛཝནིཀོརྡྭྭཱདདྷཿཪྻྱནྟཱ ཝིདཱིརྞཱ དྭིཁཎྜཱབྷཱུཏ྄།
  qve-NT: Hinaqtinmi chay ratollapitaq, Jerusalén templo ukhupi rakiq ratk'a cortinapas,
    altomanta urayman llik'ikuran.
  pao-NT: Soo tukwutumadu ka Te Pabe'e poonne ka oo ya'ehoose, mee yise unne, “Masoo
    tookwa too'e togesapa ka Te Naa Tooa'a.” Soo wunapu ka Te Naa pooha pukwi'yoona
    numu nanesootuhidu-makoo naamootoo natzakwenedu, ka Te Pabe'e ya'ehoose, soo wunapu
    pa'anakwana tubongo oo naamootoo natzagebu'ehoo. Soo teepu yutsungakoohase, mu
    tupe payooagonnona sawekooha.
  cbu-NT: '@see-verse:MRK.015.037'
  usa-usa: pukitana ááqibo anó-monoq-naupaqa oqtaráq tabaraáberaa-kannaama abí kúmakaama
    wenamáárîq aúkáapike kabááqma yakákuraiye.
  soy-soy: Kusɑ́ŋɑ́ɑ́ kɑpí nɛ Uléécɑɑ kɛyɔ kɛ́mɛɛ n kénɛlɛ̃ ɑkú cɛɛ́rinɛ mɛtɛ́,
    kɛcɑ́ɑ́ nɛ mɛtene-pɔ.
  bkx-bkx: Mbi Uim Onen Uuf, nmuiꞌ toli maꞌpiꞌi he nakiin naan Uisneno In Keꞌan Akninoꞌ.
    Namnees on leꞌ Jesus In snaas nanatfeek, ma toil enoꞌ nane natpius mbati nua,
    naꞌko tunan tala ntee haen.
  hui-hui: Tongolo miyagola Anduane Homogonaga andaha labolabo timbuni gerela ho winigo
    daligani howa buda ki hene.
  amf-amf: Barjosa gazan ooninsa gidin kashadhoono apallo bhaara choo nukindar kiaddha
    raq lamaadar ko havade.
  quc-NNT: Are k'u ri tasb'al u pam ri nimalaj rachoch Dios xjisjob'ik, kieb' xub'ano,
    xpe ajsik k'ä ikim.
  dob-dob: Ta kaleko nina Anuwa Tabu ꞌana pitaupa ꞌiesabu luwena etanega ga ꞌimwaꞌuta
    ꞌubunaya.
  wrs-wrs: Doa wohdahanamba, wo mana vema os phona tempelmera di Yerusalemra, wo kayenmba
    mendekliva merava tempelduvra kleihalohvnamba, mongo tuvra diva kleihalohvnamba,
    wo heva hev ambo hovrahovra powalwolna. Os powalwolna dipeh, venamba dingoho.
  mca-mca: Qa ka' penyilo ƚenjilafi' ke' witlijtsitjii qa' ja'fik'iju' ƚeqewuk'u pa'aj.
  tzo-TZC: Ti mucꞌ ta cortina ti oy ta temploe, ijat. Lic tal sjatemal ta sjol cꞌalal
    to yoc. chaꞌlic icom.
  jao-jao: bawuji, yundulu barra; ngaliwa kumba-mirra jababa ngalanu nanu-mulu arndaarnda
    ki-barrawula ki-kurdukurdula nyuwiku ki-Kada, jumbala barra na-mangaji nanu-mulu,
    kanu-nu kanymardalu, karanka kanu-nu.
