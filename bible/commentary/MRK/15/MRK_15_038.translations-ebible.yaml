  mdy-ETH: ዒማና ጌኤዦ ማኣሮኮ ጋሮይዳ ዱማሲሢ ማሂ ጎኦቢ ጌሦና ዓፒላ ሎፓ ሉ ሄላንዳኣና ዳርዒ ላምዖ ፓቂንቴኔ።
  spl-spl: Otmu emelâk lohimbi inŋaŋe opon kâmbukŋe yakât biwiŋe ekmai sâm sâŋgum
    kâlep pato hikuŋetâ ya kâtâpguminiop. Sâŋgum yaŋe pâŋambâek tok sâm hâreakmâ nombot
    nombot otmu tetekŋan olop.
  usp-NT: Cuando xcam Kakaj Jesús, xrech'maj laj nic'j man tosb'i jpam nimi richoch
