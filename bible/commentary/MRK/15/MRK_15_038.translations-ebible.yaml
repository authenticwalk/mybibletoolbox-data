    just ripped right down the middle from the top to the bottom, into 2 bits.
  ilo-ULB: Napigis iti dua manipud iti ngato agingga iti baba ti kurtina iti templo.
  pir-NT: Tiquiro yariagʉ̃ta Cohãcjʉ̃ wʉhʉ cjã suhtiro cahsero tore tiquina cahmotari
