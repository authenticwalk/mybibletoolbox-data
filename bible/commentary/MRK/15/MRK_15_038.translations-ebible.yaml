  mig-NT: Yúan‑na te sa'ma ndíta kaa ini̱ ve̱'e ii̱, ni̱ te'nde̱ uu̱ onde̱ nuu̱ xiní
    te onde̱ nuu̱ já'a̱.
  bps-bps: Na salngan én, i bong kurtina déén di lam Bong Gumnè Dwata matngà kasê
    mdà di tah kel di dungan.
  mbs-mbs: Nayan, tigkan nelisì se kayad kidoen te tengà-tengà te dakel simbahan te
    Jerusalem. Nelisì iyan lekat diatas lamig diyà te ongan.
  tof-tof: Godón Gyabi Müót kugupidü ne wirri adrratórrón mórrkenyórra olean yarilürr,
    tebe aodó nis ór we bangónórr, tai kwitüdügabi kókó tüp.
  cme-NT: Kompaŋga maŋ naa karaanu *Diilodubuɔ‑i, kaa pãŋ taalnu sɔmma hãi; a doŋ
    dɔrɔ‑i-na ji hel cicaara‑i-na.
  sus-sus: Na waxati, dugi xungbe naxan singanxi hɔrɔmɔbanxi kui, a naxa ibɔɔ firin
    na, keli a fuge han a laabe.
  pon-2006: Kahdeng me pereh mwoahl sarawien Tehnpas Sarawio teipeseng nanwerenge
    sang powe lel pah.
  dad-dad: Tempel nẽ gabar faraf uru fen, ilunenem irousil teneburen.
  zab-NT: Chiy gullaa cortin ni guzaaiby laniudoroo xte Jerusalén, desdɨ yaani axtquɨ
    niguétni gullaa, iruldti gucni.
  jae-jae: Ma obo baliŋ, taŋ geŋkaleŋ lôm dabuŋ naŋ, kêkac tau gêŋgic gêja luagêc
    aŋga ŋaô e jakêsu ŋalabu.
  ksd-ksd: Ma ra mal na rurua kutu ta ra pal na vartabar i tarada kakit, i tur pa
    ia arama liu ma i tuk ura ra pia.
