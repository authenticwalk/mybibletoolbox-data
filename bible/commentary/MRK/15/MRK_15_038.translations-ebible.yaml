    “Aai, di sëmbë i si de kii aki, Mii u Gadu wë a bi dë tuu e.” Di juu dë, nöö de
    bi abi wan gaan degi gaan koosu a di Wosu u Masa Gadu a Jelusalen naandë ˻ta tapa
    di kamian u di wosu ka di Kaba Hei Begima ku Gadu ta miti wan pasi a wan jaa,
