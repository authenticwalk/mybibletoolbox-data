  peg-peg: ଆରେ, ମନ୍ଦିର୍‌ନି ପୁଇପୁୟା ବାହାତ ଟଣ୍‌ତି ହେନ୍ଦ୍ରା ଜପିତାଂ ତାରେନ୍‌ ପାତେକ୍‌ ରି
