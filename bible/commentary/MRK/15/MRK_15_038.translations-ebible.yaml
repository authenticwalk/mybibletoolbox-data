  hlt-MCSB: Te vaengah bawkim kah hniyan te a soi lamloh a hmui due panit la pawn.
  xtd-NT: Hora ijan ni, n‑ndata dava daꞌma ndiꞌu veñuꞌu Jerusalén. Nde dɨkɨ xiꞌin
