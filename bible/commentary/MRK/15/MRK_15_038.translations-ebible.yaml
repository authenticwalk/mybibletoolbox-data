    di gaan degi koosu dë tënë a tu pisi kumutu a liba ala zalalaa te kisi goon, disa
    di kamian hooo. Sö wan gaan soni pasa a di ten naandë.'
  qvs-NT: Jesus wañushkan oralla Tata Diospa wasinpi warkudu arkana llachapa llikikurkan.
