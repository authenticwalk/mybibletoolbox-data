  sab-NT: Jesu jokeda ene gire sugeti ngwale ñometra ura kle itabanga gwa u gerungwa
    Chube olege, ñometra e skagedunga tainkwli bonga ngaña joge dba.
  tmd-tmd: Wop akwör, wölɨj mɨxɨl dib God höjöpalɨb ram möl yuebö ubalɨja idɨxmä aku,
