  uig-ARA: ۋە شۇ ئەسنادا ئىبادەتخانىنىڭ ئىچكىرى پەردىسى يۇقىرىدىن تۆۋەنگە ئىككى پارچە
    بۆلۈپ يىرتىلدى.
  tuf-tuf: Chinyat acat, Sir usi oya wiricasá rújaqueya ubut oso rach bijacro. Cuacracat
