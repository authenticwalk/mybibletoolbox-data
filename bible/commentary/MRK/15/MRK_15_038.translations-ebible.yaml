    andane okona asia lomba gulene lapa-lapa andane yuka atane ateane oko iyunga ato
    tewa, atutu lete lo lapo peaipia.
  qul-NT: Templo uqhupi athun cortinantaj iscayman lliq'icorkan, janajmanta urayman.
  tnc-tnc: Kiᵽuᵽaririkarõ'õjĩte Tuᵽarãte jiyiᵽuᵽaka õrĩriwi'iarã, sayaᵽãia mo'rĩa
    baata'teka imaeka ĩmiᵽi beriruika ka'iarã eyabaka.
  ter-NT: Yoko énomone yaneko ókoku ôra, ívarereo neko êno kopópoti váhere haxakoâti
    kúveu neko hána'iti imokóvokuti. Koati kukúkeke ívarereo ukeâti vanúkeke yonoti
