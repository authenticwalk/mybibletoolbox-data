  kpg-kpg: Di gahu duuli nogo dau i lodo di Hale Daumaha, gu mahaa lua eia i nua,
    guu modu gi lala.
  taj-taj: थेनोन धुइरी परमेश्‍वरला मन्‍दिर न्‍हङरी मुबा पर्दा ह्राङनोन तोरहेन्‍से
    मारधोना पख्‍ले न्‍ही तसी ढेजी।
  avt-avt: '@see-verse:MRK.015.037'
  cbk-cbk: Aquel mismo hora el cortina bien grueso que ta separa con El Lugar Mas
