  zap-NT: Orguin wrëznzeli kortin ne ka lenxeydoo Dëdyuzh, gwrooltee wako.
  wer-wer: Wel yawiin ngönën tup kaöetak poë koröp kësang ngeröök uteëaumpel oorekaan
    luptak keliak nempelnempel ëa.
  ipi-ipi: Jisasato pii minditupa lalu, omea-angi, ami yanda yene ando atalane akali
    oko bala Jisasana ita malamanda okona wenonga ateaipia. Ongane atoto andea-kola,
