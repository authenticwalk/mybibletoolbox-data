  eng-WEBU: The veil of the temple was torn in two from the top to the bottom.
  gnw-NT: Jayave Tumpa jo umbɨyao vae osoro mbɨte rupi ɨvate güi ɨvɨ cotɨ.
  mux-mux: '⸤Rom⸥ ami-yi wan-andret nukurum yi te Yesos turing ami-yima nokupa mulurum
