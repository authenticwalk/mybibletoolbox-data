  zav-NT: Na' ca naquə lachə'ən de'en ze ḻo'o yo'odao' əblao c̱he neto' beṉə' Izrael
    ḻe'e gwchezə'əte gwchoḻən' gwza'azə yic̱hɉei bechoɉte che'elə.
  sgz-sgz: Má tilik sulu ami polgon rumán osmapak a ráp tilami iát uradi lal má ák
