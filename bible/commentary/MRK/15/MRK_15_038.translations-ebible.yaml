  nif-nif: Nain wolonda tapma ilan it gɨnañ delok Yambattɨ patak pa eañ wolok sandum
    wopum no tembɨmbi, it gɨnañ masip bimbin pakuk. Tɨmbi Yesulɨ kɨmbɨmbi, wolongan
    sandum wɨn boñgɨpgan blañganembi, gwat nanin wilap pɨ lap taleñguk.
  twi-ASANTE: Ɛhɔ ara, ntoma a ɛtwa asɔredan no mu no mu suanee mmienu firi soro kɔsii
