verse: MRK.015.033
translations:
  kpx-kpx: Iniale vanie lilimo vata bahatamo vau loai gidualeu tili (3) okoloki masege
    vaniu tota halunu.
  okv-H: Eto iji 12 eto pambuto hure iji 3 ainge amita orohuta enda tapa mume sihukihinu
    hure 3 ainge
  tbo-tbo: Iyeta i lautipolini ma kabudala lalana i wohouni po tupo atapuna i uguguwi
    a sigana kabudalana i hopu po ibiga i lutipolini.
  mal-C: ഉച്ചയ്ക്ക് പന്ത്രണ്ടുമണിമുതൽ മൂന്നുമണിവരെ ദേശത്തെല്ലായിടത്തും ഇരുട്ടു വ്യാപിച്ചു.
  grc-SR: ⸂Γενομένης δὲ⸃ ὥρας ἕκτης, σκότος ἐγένετο ἐφ᾽ ὅλην τὴν γῆν ἕως ὥρας ἐνάτης.
  bgc-bgc: दोफारी होण पै सारे देश म्ह अँधेरा छाग्या, अर तीन बजे ताहीं रहया।
  khz-khz: Oragauna 12 koloko evegapiato aonai, tanopara maparana mukuna na egapi-gavuato;
    mukuna emiato, pene ago, oragauna 3 koloko.
  deu-TKW: Und als die sechste Stunde gekommen, brach eine Finsternis ein über das
    ganze Land bis zur neunten Stunde.
  zsr-NT: Catiꞌ bdxin gdu huagbídz, bchul gdutë yödzlyú, guc cni ga bdxintë gdu rdöd
    xhuö.
  lin-lin: Kobanda na ngonga ya midi kino na ngonga ya misato ya pokwa, molili ekotaki
    na mokili mobimba.
  hns-NT: Tab baara badje des bhar me andhiaar hoi gail tien badje talak.
  noa-E: Ich mag ed edausĩe thʉnʉm ee dëgölp edau khĩbaadëm abarmʉn sĩi warre edaramjöta
    jöisijim anaabá. Mag khĩ thʉnʉʉ awia edau phʉʉibaajër las tres naata deeu edau
    aardʉbaadëjim aajem.
  eng-EMTV: Now when the sixth hour had come, darkness came upon the whole land until
    the ninth hour.
  mib-NT: Te nuū ní cuu cahuxī uū, te ni cunee nɨɨ́ cáhnu nde cahunī.
  bea-bea: Kwa inchitakooh klodesha sa kehchi ehalai koonaooizutooh, hatleke aoochaii
    tike okehe kwa hHlon kalaketi klodesha sa kehchi ehaiai.
  lif-NT2: हे़क्‍क्‍याङ् ले़न्‍दिक् कुमुक् थिक्-ने़त्ताङ्‌धो कुमुक् सुम्‍सि थारिक्
    खादाम्‍माल्‍ले़ खे़न् लाजेॽइन्‌सिदे़प् ते़प्‍तुरो॥
  xnj-xnj: Kutumbula saa sita ya muhi mbaka saa tisa, chitita chagubiki mulima woha.
  mmx-mmx: At lasangaun mi legepu xonaleng, laxangking ga xis tubu la lamain ga vung
    pavaa mo lenep silok axap la gak lok se at lavantun konaleng.
  cbr-NT: Usa 'ain ca bari xamárucëbëbi me bëánquiacëxa. Bëánquiax ca rabë́ 'imainun
    achúshi hora 'icëbë bari pëquitëcëancëxa.
  tee-NT: Acsni k'atunculh pus ts'islich ju ixlhilacaputs'un ju lacamunutpa' tus lakat'utu
    hora atok'oxana'.
  eng-LSV: And the sixth hour having come, darkness came over the whole land until
    the ninth hour,
  cak-NT: Y pa nic'aj-k'ij, ronojel ri rech-ulef xk'okumer-ka. Y ri k'eku'm ri' xq'uis-e
    c'a nak'ak'ij a las tres.
  pah-NT: Ahaji katu igwehetei kwara ipyryrymame. Ypytunahimba hete g̃agwyri pe nhaporemo
    imonga'aruga. Três horas rupi kwara imbokojahua'javi.
  sja-NT: Imat'ɨpa ak'õrejĩru k'iat'ɨdachi. Na eujã jõma p'ãriudachi las tres parumaa.
  xed-xed: Lafa fitik ɗək da ghəŋ, ka nutá vli tɗik ka grusl ta haɗik demdem, ha ka
    laha ta nzemndi hkən ta fitik hawa.
  mks-NT: Tá na̱xi̱nu̱ co̱o ca̱xi̱vi̱ nda̱a̱ na̱canaá níí cúú ñuyíví ta ja̱nda̱ ca̱a̱
    u̱ni̱ sa̱hini já na̱casáhá na̱ndiye̱he̱ tucu.
  gfk-S: Io, no hanuo ga kadado haburuana leh ra sangahul ma iruo na pana bung ra
    tingana kasasa tuk ter ra aitul a pana bung ra matarahien.
  bmu-bmu: Silim bibiŋi 12 kilok aiga miaŋgöreŋ söŋaupnöŋ eta gölme pakpak dop köla
    ahöiga anda aua karöbutkö dop ahök.
  dgz-dgz: Wam ianupe wariwandini gapan, piup ame iravi mum tatarin tunu taue aeni
    amba wam airase yampoa waren.
  eng-GNV: Nowe when the sixt houre was come, darkenesse arose ouer all the land vntill
    the ninth houre.
  zaa-NT: Ttú tsì'nu hora tì'ga nna bechùl·la le' itúbani yétsiloyu hàstaá ritìį tsunna.
  eng-WEBSTER: And when the sixth hour was come, there was darkness over the whole
    land, until the ninth hour.
  guh-guh: Jesús baja itsa tëpaejitsia, ajena matonejejitsia, daxita nacuajava aitaquiri
    tsajuni. Matapania caniviyojavabelia, bejamatabëcuene a las tres, nacua napebeta
    icatsia.
  bon-bon: Liba bimu duusa ge, krokeciiye te cewe ne iyeta icwabige nesae awa cama.
  nhw-BL: Huan ica tlajco tona tzintlayohuixqui nochi nopa tlali hasta las tres ica
    tiotlac.
  swh-ONEN: Ilipofika saa sita, giza liliifunika nchi yote hadi saa tisa.
  wbi-wbi: Ye ghufikile unsiki ghwa kavalilo aka ntanda pamwisi, ing'hiisi jikakupikila
    iisi jooni kuhanga kufika akavalilo aka budikalubale.
  bba-bba: Yerɑ dɔmɑ ten sɔ̃ɔ sɔɔ, yɑm wɔ̃kurɑ tem mɛ kpuro wukiri sere n kɑ kuɑ sɔ̃ɔ
    sɔɔn kɔbɑ itɑ.
  eng-KJVCPB: And when the sixth hour was come, there was darkness over the whole
    land until the ninth hour.
  kgk-NT: Upéi kwarahy mbyte-py pytũmba-ma upe yvy ári. Upe tetã-rehe pytũmba ete-ma.
    Mbohapy óra peve opyta. Ka'arugwasu peve opyta.
  waj-waj: Tuduu suaivo ikianna tammauduu mmuakiaa mmatavai heenama kioo vaududuu
    suaivo hanigiooduu taikeeravai.
  ekk-PKP: Keskpäeval langes kogu maale pimedus kuni kella kolmeni pärastlõunal.
  mpx-mpx: Alalati bwagatau, panuwa gegewena i gogou ana siga tili kilok kokoyavi.
  wbp-wbp: Yangkangka jintangka-juku parrangka karlarla-puru, marlajalkurla maru-jarrija
    parraju Kaatukuju, ngulaju yalumpurla-juku ngurrararla munga-piya-juku marujulpa
    karrija warrukirdikirdi wuraji-karda.
  luo-luo: Kar sa auchiel mar odiechiengʼ, mudho nobiro moimo piny duto nyaka sa ochiko.
  nhe-NT: Huan ica tlajco tona tzintlayohuac nochi nopa tlali hasta las tres ica tiotlac.
  aii-aii: ܟܲܕ ܗܘܹܐ ܠܵܗ̇ ܣܵܥܲܬ ܕܬܪܸܥܣܲܪ، ܗܘܹܐ ܠܹܗ ܚܸܫܟܵܐ ܥܲܠܔ ܟܠܵܗ̇ ܐܲܪܥܵܐ ܗܲܠܔ ܣܵܥܲܬ
    ܕܬܠܵܬ.
  esk-NT: Uvluq qitiqquqman taaqsiñiqsuq nunapayaami.
  msb-msb: Mga alas dose an udto san magdulom an bilog na nasyon hasta na mga alas
    tres an hapon.
  cpa-NT: Jøng² mi³ca¹tǿ² dsi¹hiég¹, ca¹hǿi² neng² ta³cøng² ja³jøng² ca¹tǿ² hein¹³
    hnøa¹² ta¹ca¹hlég².
  dso-dso: ମୁଇଦାନିଆ ବାର୍‌ଟା ବେଲାଇଅନି ତିନ୍‌ଟା ଜାକ ଗୁଲାଇ ଦେସ୍‌ ଆନ୍ଦାର୍‌ ଅଇଗାଲା ।
  meu-meu: Dina tubua ela bona dina ḡelona tanobada na dibura ese e goru ahu.
  yva-NT: Masyote yasyin, uma ami abusyinara eane jirum, ananamane nande ntamijo munijo
    we rai tenambe yava uma amije mandei umba ngkarimu.
  dgc-dgc: Nadid, kédemét na tanghali, éy nagdiklém a hanggan to alas tres.
  zpm-NT: Goḻ groḻ dzew, tibaque zeeṉe goc tib ncow dipse lo guidzliu, haxta las tres
    biaa biini stib.
  hix-NT: Kamàm thataw ehtoko, nawanay harha tà. Ràà kay hatà, yukryeka yamtar horye,
    omeroro hatà. 3 oras nenatày hatà, tawanye rma hatà. Kokonyehra rma hak ehtoko,
    tawanye rma hak nehxakon hatà.
  sim-sim: Urik ta komek or sirik simu tangna arangora. Er si krinya ihi homi avi
    si mbakuri wolok indik simu harara.
  npi-ULB: छैटौँ घडीदेखि नवौँ घडीसम्म सारा जगत्‌मा अन्धकार छायो ।
  cgc-cgc: Na ugto-adlaw en, gadelem bilog na lugar dya asta ta tallo uras.
  tim-tim: Akto hilâm tânâmŋân ain hândâk humo dâgâm yendo eŋgaiŋe agep.
  yor-yor: Nígbà tí ó di wákàtí kẹfà, òkùnkùn bo gbogbo ilẹ̀ títí di wákàtí kẹsànán.
  wos-wos: Nukwa dawimbu téndéka dé gan hunyi. Hunye téndéka hukémbu nukwa tengura
    naande nukwa hufuk héra.
  emp-NTPO: Umatipa ʌ̃mãdaura quisia. Maʌ̃ba naʌ̃ ẽjũãra hora ũbea jũma pãĩma nũmasia.
  eng-F35: Now when the sixth hour had come [noon], darkness came over the whole land
    until the ninth hour.
  ind-ind: Mulai jam dua belas siang, tiba-tiba seluruh daerah itu menjadi gelap sampai
    jam tiga sore.
  pes-OPCB: آن روز، از ظهر تا ساعت سه بعد از ظهر، تاریکی تمام آن سرزمین را فراگرفت.
  mpt-mpt: Kelanoa afoko tenoa isak ewit tlota dabalim olo alukum mililanobio bita
    afoko delwab manota imin bomasobe.
  ssx-ssx: Nate you tikekena꞉ haena꞉ mo kenke paeyao timba꞉ la꞉ pamba puaata꞉ nate
    3 okoloko (lekelo yopula꞉ dina꞉ta꞉) paa pa̱a̱ piekeme.
  mkl-mkl: Ŋɔi dɑsɑ̃ nkpɑu ilu í kuku si ilɛ fei hee í koo í to isɔ mɛɛtɑi ɑlɛ.
  gaq-gaq: ସ୍ମି ମୁଣ୍ଡେବେଲା ସାପା ଇନି ଆଡ଼ାତ୍ରା ତାଂକିଗ୍ ଡୁଂପାଙ୍ଗ୍‌କେ । ଆକେନ୍ ତାଂକିଗ୍
    ଞ୍ଜି ଗଣ୍ଟା ଜାକ ଲେଃଗେ ।
  gof-RNT: Usuppun saateppe doomidi, uddufun saate gakkanaw biitta ubbay dhumis.
  unx-unx: ତିକିନ୍‌ସିଙ୍ଗିକରେ ତିନ୍‌ଘାଣ୍ଟା ଜାକେଦ୍‌ ଗଟା ଦିଶୁମ୍‌ ନୁବାଃୟାନା ।
  gah-gah: Holisakatotí mukí mikasiuka límugusi ze asú oake mino-loko novigo únaká
    ho nene ale zohota imó.
  lcm-lcm: Vuk taun ke katapo mang ias lava, sikei vong kala pakut a kuli rina aongos
    tung si kalapo ngelik aliu.
  aer-aer: Kenhe arlte yanhe ikwerele, arlte mpepele uterne ingwemerte-irreke. Ingwemerte
    akwete aneke angwerre-angwerreke-atwetye. Kenhe tyerrtye ingkirrekele alernnge
    arerrirretyakenhe aneke.
  qvc-NT: Chay diya larrdusimandapacham las tres di la tardikaman limpu tutayarqan
    tukuy pachapi.
  tgl-ULB: Sa ika-anim na oras, nagdilim ang buong lupain hanggang sa ika-siyam na
    oras.
  cbs-NT: 'janua badi manananbibiaken badi nuka meshua itsa daka manaibun ma badi
    nai puchinin dakaken bepenakainaya jabiatiandi Jesúsun jui kushipawen yuikin:
    —Eloí, Eloí, ¿lemá sabactani?— ikidan juni kuin janchadan, “En Diosuun, en Diosuun,
    ¿jaskakin min ea jeneamen?” ikaya'
  xtm-NTPP: Te nuu ve kuu sava nduu ma, te ni‑ka'nu ñuu ñayivi ma ni kunee onde nuu
    ni kuu ka uni jañini ma.
  nnq-nnq: Ikiba saa sita nalumu mpaka saa tisa kimuyo lubendu ngulutanda kilambo
    choa.
  bao-NT: Jotoa decomacã ca niirora ati yepa niipetiropʉ ca naitĩa peticoarique, muipũ
    yucʉ jotoa cʉ̃ ca niiropʉ boeupa ñucã.
  san-ORI: ଅଥ ଦ୍ୱିତୀଯଯାମାତ୍ ତୃତୀଯଯାମଂ ଯାୱତ୍ ସର୍ୱ୍ୱୋ ଦେଶଃ ସାନ୍ଧକାରୋଭୂତ୍|
  huv-NT: Wüx lalimnüt, quiaj pojniüt wüx iüt, tiün ram wüx lanchejliow nüt.
  otn-NT: Mi̱ hyu̱xyadi p'ʉya, bi̱ m'mɛxu̱i̱ gä ra̱ xi̱mhäi asta̱ hyu̱ nde.
  nop-nop: Unduŋ hatimilune mele lekiŋgoŋ tuguk, kaŋ kwet wanakaŋ mambip tubudapmaaŋ
    halune wooŋ 3 kilok tuguk.
  obo-NT: Na, to moko-untud don kos allow, tigkow id mosukirom kos intirut ingod daom
    to otollun uras.
  cak-ENT: Y tok xnic'ajür k'ij, jari' tok xk'ekumür ri ruch'ulef. Y ri k'eku'n ri'
    xq'uis-e pa las tres ri xkak'ij-ka.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤧᤴᤍᤡᤰ ᤁᤢᤔᤢᤰ ᤌᤡᤰ-ᤏᤧᤳᤋᤠᤱᤎᤥ ᤁᤢᤔᤢᤰ ᤛᤢᤶᤛᤡ ᤌᤠᤖᤡᤰ ᤂᤠᤍᤠᤶᤔᤠᤸᤗᤧ ᤂᤧᤴ ᤗᤠᤈᤣ᤹ᤀᤡᤴ
    ᤛᤡᤍᤧᤵ ᤋᤧᤵᤋᤢᤖᤥ॥
  snx-snx: 12 kilok so xalug les miyanghanggu kumogx kabudis silx mox 3 kilok bula
    alox.
  kql-kql: De, valɨn vavaŋ kalakevekandi valɨn mfatɨndɨmeve. Mɨta mɨta wofop mfatɨndɨmeve.
    De, valɨn 3 klok tonevendi, yika apɨkowove.
  mie-NT: De tá nī ncuu cahūxī ūū, de nī ncuneē níí cáhnú jondē cahūnī.
  san-TIB: ཨཐ དྭིཏཱིཡཡཱམཱཏ྄ ཏྲྀཏཱིཡཡཱམཾ ཡཱཝཏ྄ སཪྻྭོ དེཤཿ སཱནྡྷཀཱརོབྷཱུཏ྄།
  qve-NT: Jesuspa wañusqan p'unchawmi, kay pachaqa tutayaran chawpi p'unchawmantapacha
    asta kinsa horas tardekama.
  pao-NT: Tabeno manakwana oona ka taba pahe-kwikoo tooe, ka teepu-koobakwitu toganopunne.
  cbu-NT: Ashiri zar wachamuree kizpur tapee ashirangiya. Zar kzata ashirangiya. Zapishsha,
    zar pukamchu, yusursha zar yakatan ashirangiya.
  usa-usa: ááqibo wágááma aabaúmá aúkáapi uyáwitana kumayuqá aúqma máqte-maruqa yawááquraiye.
  soy-soy: Ituŋɛ kɛcírɛ kumúŋɛ́, kuŋmɑhɑ ɑku kɛtẽ nnɛ́í cɔni hɑ́i nɛ ituŋɛ mɛtɑɑni
    kumúŋɛ́-pɔ.
  bkx-bkx: Nalali te, meisꞌokan nꞌaom bale nane, naꞌko maans aa naheun tala ntee leuk
    tenuꞌ mamabeꞌ.
  hui-hui: Horombe hanuniore howa dindi ogoriani aruma ho wiane alendo ni gai layahayagi
    wá ho dai bini.
  amf-amf: Rooron savaat laxra yedayse savaat salin thoothenka yekka peen wuldar thipa
    ko maatade.
  quc-NNT: Aretaq xuriq ri kab'lajuj hora, xq'equmar ronojel ruwächulew oxib' horas.
  dob-dob: Ta niꞌatu ꞌasuoleole sena maiboꞌana ꞌiguguyoi ga ꞌana laba ꞌasuinuwanuwaya,
  wrs-wrs: Wo okombava hovrava lohvnamba, doa heva os simsna okilvra, venamba, okomba
    vohanam yam 3pelara vena.
  mca-mca: In hats natsathenju' junu' ma' qa week ha' sehe' in nookii qa yamijii las
    tres metiyu'ju' junu'.
  tzo-TZC: Cꞌalal laj sta ti oꞌlol cꞌacꞌale, scotol ti banomile icꞌ icom. Ta oxib
    to ora mal cꞌacꞌal isacub.
  jao-jao: Ngalanda kanda-arri wumbiji a-kamba, kulu bawuji barra ka-arri ngubunthurr
    awara barranamba wundururra; ka-arri ngubunthurr awara ki-mayangka barra, maya
    Balijayin
  mya-mya: မွန်း​တည့်​ချိန်​မှ​စ​၍​မွန်း​လွဲ​သုံး​နာ​ရီ​တိုင် အောင် မြေ​တစ်​ပြင်​လုံး​တွင်​မှောင်​အ​တိ​ကျ
    လေ​၏။-
  gng-NT: Tɔ, kuwensiiku ya yo nɛ nì ci' ki bìike' utingbɛn kɛ bo ki tì baa' kutaajuɔku
    tikur tuta ya yo.
  cbi-NTPO: Pajta katyu uratala tu kuraa dishpajtya' tsaa tsanatu, kepenusha pen ura
    inshaa madanguemi.
  ikk-NT: O ru ogẹn ẹnya-anwụn gi a rị isi, alị hụ ile nọ gba ishi d'e ru ọkụlọkụ
    ẹtọ efinnaị hụ.
  leu-leu: E faasilak la belo la paanaas, a bina suk fefexaxaas leaaf.
  maz-NT: Nuc'ua 'ma ya vi zünü nisiarü, o bëxõmü c'ua texetjo cja ne xoñijõmü, hasta
    'ma cja zünü jñi c'ü nzhä.
  bod-N: དེར་ཉིན་གུང་ནས་ཕྱི་དྲོའི་ཆུ་ཚོད་གསུམ་པའི་བར་དུ་ཡུལ་དེ་ཡོངས་སུ་མུན་ནག་འཐིབས༌ཤིང༌།
  tca-NT: Rü yexguma tocuchiwa nanguxgu, rü guxü̃ ga naãnewa naxẽãne ñu̱xmata yáuanecü
    tomaẽ̱xpü̱xarü orawa nangu.
  zpl-NT: Chenu unga rrebichia ucabeli diqui neca lu iliulabe hasta rquie chuna uche.
  mbc-NT: Ineka'ta pairî wei tîîse pata ewaronpamî'pî. Ewaron pe aako'mamî'pî wei
    autî tîpose.
  ndg-ndg: Kuika saa sita, lubendo lwa isi nnema nzima paka saa tisa.
  wsk-wsk: Se worem motam tai dirmam, 12 o'clock, mu worem motam turom iluwam nama
    3 o'clock, mu tiromorom ali lilim la iramuram.
  toj-NT: Jaxa mero culan c'ac'u q'uicbi juntiro ja satq'uinali. Masan to ec' ja oxe
    ora, ti xa cho lijpia.
