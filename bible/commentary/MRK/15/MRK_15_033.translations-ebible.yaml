  nfa-nfa: Dꞌara lodꞌo titu mera sa, era èèna maroga, toke dꞌai hake tèlu loo nihia.
  tnp-tnp: Kəni e tueləf klok mətəuarus=pən tri klok, napinəpuiən təmeiuaiu mɨrəuei
