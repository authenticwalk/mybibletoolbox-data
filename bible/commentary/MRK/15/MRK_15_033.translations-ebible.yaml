  eng-TCENT: From the sixth hour until the ninth hour, there was darkness over the
    whole land.
  eng-BSB: From the sixth hour until the ninth hour darkness came over all the land.
  cpu-NT: Ikanta itampatzikatapaake ooryaatsiri, omapokashitapaaka otsirenitanake,
    irojatzi sheeteeni ithaperotanakara ooryaa.
  san-ASM: অথ দ্ৱিতীযযামাৎ তৃতীযযামং যাৱৎ সৰ্ৱ্ৱো দেশঃ সান্ধকাৰোভূৎ|
  tac-NT: '''Lige ''ma rawilichi ''lige ''ma chónale rayénali, ''lige chónaga ilíbale
    bochígimi alé gawichí. Nasípagana enagá ku rayénale alué rayénali.'
  eng-WEBPB: When the sixth hour had come, there was darkness over the whole land
    until the ninth hour.
  gfk-H: Io, no hanua ga kankado hatahun lah ra sangahul ma irua na pakana bung ra
    tingana kasakesa tuk taar tano aitul a pakana bung ra matarahien.
  viv-viv: Kauwana getadiya tu umalovana babi matatabuna giꞋuyuyubodena be ginunauwena
    mala gilavina againe.
  yao-yao: Palyaiche lyuŵa pantwe, chilambo chose chaunichikwe ni chipi mpaka saa
    tisa ja muusi.
  tgp-tgp: Na livuha rani, r̃or̃oha tavera mo jovi mo tavuni na jara tari, mo lo toho
    mo tikeli na matan alo mo tolu na ravravi.
  auc-NT: Tæcæbæcä pönï bayö tömämæ ïñontobæ̈ wëmö badinque ayæ̈ ayaönäa wæiganca
    mæ̈ mämonte baï ïnimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a yaxoɡ̶o-noko, ja nexocaɡ̶a inatawece iiɡ̶o, odaa nexocaɡ̶a
    neɡ̶epaa iniwatadaɡ̶ani lakata me ɡ̶ocidi.
  bmh-bmh: Am ban, am ameg ula ebu, am ilab tam, em unum umutai sul usalai betei amameg
    ainarai una una umusig meun.
  ctu-BL: Ti xinq'uiñil tsa' ic'a pejtelel pañimil c'ʌlʌl ti och'ajel q'uin.
  meq-meq: Magərhəpat a ge na, ləvoŋ a ge ka dala niye tebiye tekəɗəgəm. A ge na,
    hus a ɓəre mahkar i huwa.
  noa-H: Hich mag hed hedausĩe t'ʌnʌm hee dëgölp hedau k'ĩbaadëm habarmʌn sĩi warre
    hedaramjöta jöisijim hanaabá. Mag k'ĩ t'ʌnʌʌ hawia hedau p'ʌʌibaajër las tres
    naata deeu hedau haardʌbaadëjim haajem.
  alp-NT: Kena olasa butu esa lesini lua kwatare, pusue nusare kpetu roma olasa telu
    kmau.
  san-VEL: atha dvitiiyayaamaat t.rtiiyayaama.m yaavat sarvvo de"sa.h saandhakaarobhuut|
  kbq-kbq: Hagi ana knazupa zagemo'a feru trage higeno, maka ana mopafina hanimo refitegeno
    vuno kinaga 3 kiloki higeno rumasa hu'ne.
  kbh-kbh: Nÿetsto orscana y las tresë́ntscoñe, nÿets quem luare yojtseibétata.
  ron-LSB: Când a venit ceasul al șaselea, a fost întuneric peste toată țara până
    la ceasul al nouălea.
  pon-pon: Ari, auer kawonu lel, rotorot ap kipadi jap lao lel auer kaduau.
  nhe-BL: Huan ica tlajco tona tzintlayohuac nochi nopa tlali hasta las tres ica tiotlac.
  sps-sps: Tana safunuu ana fuan a kilok tana nuaf, monaagits faavot uurup faavot
    nato onots ovei a fopis a kilok tana touraf.
  wnc-wnc: Sike kepmaum zikaandaka sike keu kuupbam usikwatapan kuku bangee gunziu
    dandam enaawan
  bus-bus: Kɛ̀ ↄfãntɛ̃ kà mìdangura, ben gusiaa dà bùsu pìla píngi ai fãantɛ̃ mↄ̀
    aagↄ̃.
  gub-BL: Na'e kwarahy ur wapytepe kury. A'e mehe we ipytunahy kury. Ywy rehe ipytunahy
    paw rupi. Ipytunahy karuk etea'u mehe no.
  imo-imo: Aku wali awi tangoli imbo dindo nimo kano wali kombu pali tumbulu topalie
    ena mongo yupoko omba purumu.
  boj-boj: Qanam jige seŋ bati 12 onaqa sawa kalil tulaŋ ambruosi sonaq gilsiq seŋ
    bati 3 onaq bilaqtej.
  ulk-ulk: Kikem lim baida kemerkemer ged akaida kupkupi kupkupi baidari e kupkupi
    kupkupi irdireder mena neis a netat awa erpeida.
  eng-DRA: And when the sixth hour was come, there was darkness over the whole earth
    until the ninth hour.
  knf-knf: Ţi udiiŋ unuur, unuur umara mara awunana, kë bdëm başë wala ţi umundu bŧi,
    ado ŋwoori ŋwajanţ.
  san-KHM: អថ ទ្វិតីយយាមាត៑ ត្ឫតីយយាមំ យាវត៑ សវ៌្វោ ទេឝះ សាន្ធការោភូត៑។
  arn-NT: Fey rangiantülu, kom chüf mapu dumiñmalewey küla ora nagchi antü mew wüla
    pelonngetuy.
  zas-NT: Chi gol garol dxej, bicajy guidib guidxliuj xt raca choon wadxe.
  ken-NT: Ɛ́gháká nɔ́kɔ́ nkárɛ́nká byo nɛ ɛpay nɛ ngósí, ɛjuri ɛ́kwɛ́n ɛtɔk
    ɛnkɛm. Ɛ́bhák kpátɛ nkárɛ́nká ɛ́rát nɛ ngósí.
