  pan-pan: ਜਦ ਦੁਪਹਿਰ ਹੋਈ ਤਾਂ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਹਨ੍ਹੇਰਾ ਛਾ ਗਿਆ ਅਤੇ ਤੀਜੇ ਪਹਿਰ ਤੱਕ ਰਿਹਾ।
  gvc-gvc: Ã yoa cohari pja jichʉ tia hora waro jipihtiropʉ nahitiano wahaha.
  mwp-mwp: Dhadha goeyginu nanga mura wadhwadhgam inur thoeydhamoeydhin, senabi koey
    goegathoenu kurusipa thoeri klok.
  ksj-ksj: Madai madaḡa (12am) reirotene, haba niduꞌa uzaboraro, onamo ḡorava madaḡa
    uḡidu (3pm) meiro.
  sbk-sbk: Pihafiha isantanda, ikisi ihenza pamwanya insi yundti paka musatisa.
  mya-JVB: မွန်းတည့် အချိန် မှစ၍ သုံးချက်တီး အချိန် တိုင်အောင် မြေ တပြင်လုံး ၌ မှောင်မိုက်
    အတိဖြစ် လေ၏။
  kgf-kgf: Kecma kaiwe kiwa 12 kilok waŋu siŋinéŋ baec sécgéma heyu keŋkecma maria
    3 kilok waŋu tecgéyec.
  awb-awb: Wéhékáhnabubu moke mah marákó márákó sunkíkíragúwana íó tunsorerutaqkakáq
    peh sunkíkíratiowe.
  gdn-gdn: Madega paunau wadawa makeya ka tawana kuduba sisipu umapu ko ade madega
    kanibu kekerawagawa napusi apeya eyaka wadawa makeya ka sisipu ki ade negawena.
  hvn-hvn: Pa awe do na ène, ta kerèba guru rai ke ne era na ène, rai nètu lodꞌo tade
    wèba tèlu mako lodꞌo.
  nko-NT: Brɛ́á dódúanyɔ lɛda á, owí lɛta ɔsʋlʋ́ʋ amʋsʋ fɛ́ɛ́ alɩɩ yɔ́fʋn ntʋ́pwɛ
    dɔsatɔ.
  bsn-NT: Ʉ̃mʉrecaji ñarone, rẽtiacoasuju yuja. Idia hora rẽtiañañuju.
  pib-NT: Tumananutkani ruchpokatka psolchijnepotunanuyako kayinwakasreta rapokinpotunanuko.
  wiv-wiv: Pale, ti 12 kilok barae, na rodo kapou ia kari havutia malala laveve, ia,
    ia, ki 3 kilok na garavi.
  reg-reg: Yejile ikakinga saa sita, omwilima niguja ingulu yainsi yona adi saa tisa.
  mlh-mlh: Una botuine 12 kilok fukeko oo moreŋ sosowo qisiri eku sagaru peko raru
    aua yokaomore so fukeya.
  gof-ENT: ኡሱፑን ሳቴፔ ዶሚዲ፥ ኡዱፉን ሳቴ ጋካናው ቢታ ኡባይ ሚስ።
  aau-aau: Sa 12 klok eypok lwak menkin, kipay lowpwarowp sohokwe sa eym-nawp hiykwaw
    kiynuw-swakuwmay lowm-a-lowm ha. Eym sohokwe, aua krompri, sankaw lwak meiamei.
  tvk-tvk: E piniae xati, maluxoluken mei da xol ut xil ngasen e dat mak duxoh haoa
    tol (3).
  prf-NT: Dikona tanghali dán ay nagdiklám en atanan a lugar hanggan ten alas tres
    ten apon.
  auy-auy: Ísumba karaánááꞌa ánkówana wááwái seyaafáꞌ-áémpáꞌá túnkwéna aafáúmó taenónkaꞌa
    túnkúmba
  tbg-tbg: Mintuvaro kuari qiataqaa uru rovaro viraqaahairo konkiraiquva ekaa vi vataraqaa
    taaramo kuari avuara variqiro vura.
  hub-NT: Etsa tutupnira ai ashi nugkanam káshi jasu, tuma nukap asa etsa teenta ai,
    ataksha tsaaptin jasuiti.
  hmo-hmo: Dina gauna 12 neganai ela bona dina gauna 3, unai tano ibounai be ia koua
    dibura dekenai, hanuaboi bamona.
  big-big: Yokmek weik paka ngilumbekke libuge 12 kilok si ngizige yokmek kusa logo
    ngabelakpek mabok weik kusa logo wiziya yokmek panga luwege neyauganakwekke yokmek
    ngereke ngaiwila.
  gux-G: Kudi luoba yogunu li biigili den ba yi tinga kulipo, li den tie yeni hali
    kuti yiayogunu.
  cnl-NT: Ma²ca¹tɨ́³ dxaan²³ ñi'², ca²³lǿ²³ li³'o̱o̱³ mɨ³¹güii³. Lǿ² quie'²³ la'³
