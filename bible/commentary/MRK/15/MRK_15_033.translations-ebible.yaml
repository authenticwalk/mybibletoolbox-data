  urd-urd: जब दो पहर हुई तो पूरे मुल्क में अँधेरा छा गया और तीसरे पहर तक रहा।
  hot-hot: Waklêvôŋ biŋ ma momaŋiniŋ hayô pik sapêŋ vôv ba hêk aleba hayô 3 kilok.
  mqj-NT: Tettek sapulo duai allo malillimmi padang illalan lili'na lembang iatoo
    sae lako tettek tallu karuen.
  rus-SYN: В шестом же часу настала тьма по всей земле и продолжалась до часа девятого.
  mbh-mbh: Ma nge nang le mitpoaing mideng aolonga i velpol ma i seltun pen elonga,
    i pavurvur ako la nge nang theki i el or me nge penie.
  bdd-bdd: Ma ꞌiꞌasudiladila pwaiya, ma tupwa mabwaiyana ꞌiguguyouwa ꞌana siga lahilahiya.
  cbt-NTPO: Camotëchin nisahuaso', ya'ipi parti tashirin. I'huaraya huarë' yono tashi
    pochin ninin.
  srn-NT: Di twarfu yuru doro, a heri kondre kon dungru te leki dri yuru bakadina.
  cta-NT: Loꞌo ndyalaa nde hora ngua talya xee tyucui ñaꞌa̱ loyuu. Sna hora ndalo
