  apb-apb: Oto i upui aatowaa, rodohono e dau haahie ahutana hanue hunie e oolu maholoi
    sato.
  san-TEL: అథ ద్వితీయయామాత్ తృతీయయామం యావత్ సర్వ్వో దేశః సాన్ధకారోభూత్|
  ben-IRV: পরে দুপুর বারোটা থেকে বেলা তিনটে পর্যন্ত সারা দেশ অন্ধকার হয়ে রইল।
  ntu-ntu: Mzli kc tqtavauo-ngrm nepi, nzlo akqlvztx-pnzle nrlc atwrnrngr, krlzbzle
