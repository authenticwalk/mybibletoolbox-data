  bqc-SIM: Sɛa za ĩatɛ̃ minanguo e aua gɛ̀ pìlaò gu siakũ̀ bùsupiu píiɛ.
  tcz-CHONGTHU: Chuin sunkim velhin gam jouseah nidan thum chan mu athimtan ahi.
  mar-mar: दुपारची वेळ झाली. सगळ्या देशभर अंधार पडला, तो अंधार दुपारी तीन वाजेपर्यंत
    राहिला.
  snp-snp: Ena folilo 12 kiloku (12) yalomati u lunaga tili kiloku (3) ya mikau-mikau
    muki ya sinidomo wiye.
  isl-isl: Um hádegi varð dimmt um allt landið og hélst myrkrið allt til klukkan þrjú
    síðdegis.
  spy-NT: Kichō ꞉mēēnānēēt bēēt nyēē kiker kōōrēēt tukul, kung'eetee āsiiswēk lo ākoy
    āsiiswēk sokool.
  xnn-xnn: Kag-aw ay tinmenga nan agew dat bomolinget nan batawa enggana ay inmalas
    tres isnan sedem.
  mwe-mwe: Tandubhila malanga ga shaa shita mpaka shaa tisha, lubhindu gulutotile
    shilambo showe.
  tte-tte: Pwasinasina mena dedei meuloina iboniboniyai kanasiga ilolau tili koloki.
  tcs-tcs: Melendei i bin kam nadakain dak wase naittaim. Ebriwea wea da kantri, i
    bin dak po tri aua.
  hlt-THB: Khawnoek paquk awhkawng pakow dy dek pum awh khaw than hy.
  soq-soq: Iesu koros osowe seudio enautalene omo natadea bedewe sala uduudu iwinidalene
    winen.
  qub-qub: Chaypitaga las-dösi caycaptin pacha chacacäcuran. Chaynölla chacaräcuran
    tardi mallway inticama.
  att-att: Á ta tangngá na ággaw, nakkallà sù tangapáddabbunán ta tallu oras, áddè
    ta pannarek na bilák ta púgák.
  bki-bki: Mia ka legiano viovare, ana melijokouo binimei miununuko vio reraio garuei,
    naio jo jibe na bano-o bokar m̃erenio tolu niogoravo.
  bqp-bqp: Kũ ifãntɛ̃ kà mìdangura, akũ gusira dà bùsuu pìla pínki ari fãnantɛ̃
    mↄ̀ aakↄ̃.
  mcp-mcp: Yídʉ́gʉ́ í á ka shila shí nyɛ̂sh nə́ ŋkwed, tɛ́ɛ́d tɔ́lɔ́g dɨ́ kə wɔ́ɔ́s
    mə́wəla məlɔ́ɔl mâ mpwó-kugʉ́.
  hat-hat: Vè midi konsa, vin gen yon fènwa sou tout peyi a, jouk twazè nan apremidi.
  npl-NT: Ijkuak oajsiko tlajko tonati, itech nochi non tlali otleyuak asta las tres.
  bgg-bgg: Hanai duchoi shii zab pha soh ne igiia è chiieg dun phro, ji pha igiia
