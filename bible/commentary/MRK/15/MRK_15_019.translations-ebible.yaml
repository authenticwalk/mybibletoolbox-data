  mam-C: I b'aj ok ten jemil toj twi' Jesús tuk'a tze, b'aj ok kytzub'in ti'j, ex
    b'aj kub' meje twutz, nyakutlaj nchi k'ulenaj twutz.
  ndj-ndj: Vayendelela kumtova kwa lidengi kumutwi na kumtemela mita. Pambeli vamtundamila
