  cuk-09: A-sorba nonogi suargi Jesús-sarsosmalad, degi, egi wiaksamarbalad, agi yamo
    yokorgi sindigar Jesús-abin signoni-damalad, yamo e-nug odummonaiyob.
  ben-OBCV: একটি নলখাগড়া দিয়ে বারবার তারা তাঁর মাথায় আঘাত করল ও তাঁর গায়ে থুতু
    দিল। তারপর তারা নতজানু হয়ে তাঁকে প্রণাম করল।
  mil-NT: Te càni‑güedé dɨ́quɨ́‑gǎ ndɨhɨ ɨɨⁿ carrùtí, te tɨ̀ú dɨɨ́ ñáhá‑güedě xii‑gá,
    te ngüɨ̀ñɨ́ xɨ́tɨ́‑güedě núú‑gǎ quídé‑güedě sá néhé‑güedě sá yɨ́ñùhu núú‑gǎ dico
    ñá ndàá chi dìcó cúdɨ̀quɨ́ ndeé ñáhá‑güedě xii‑gá.
  myu-myu: 'O''yamupãupã ip im. O''g̃uxiuxi ip. O''jẽg̃''aecõg̃cõg̃ ip cewap iwaywayway
    am: — Soat podi ma ẽn a''õbuyxi — i''e''em cebe.'
  amk-amk: Eboi Yesusi nunggamieifoi na aitatohi tuti ehandioi, ainanaya etisangkapa
    eawemibuka mae esomi wei.
  fai-fai: asawil asawil kafulok kuek gebom dakáda bom nadiwade kasuk fadet yak sanlaw
    bom nadiwade beta kasen kei katun katun fakela suksuklawuw kaí, ak bom keimsiw.
  ura-NT: Niritiin jetaote, enuha que rai couturi faojoaain coulunecuruhane baiha,
    nechu jataain que ninichaajia nacatiha neseeonriaaure soondarooru.
  mcd-NT: '@see-verse:MRK.015.018'
  urt-urt: Pe tinge yambaꞌe winje ende yenge jate ŋondoh kin, topoꞌe tinge chusyur
