    yu, masi chaꞌ cuiñi ti.
  bqc-SIM: Aalɛ aà gbɛ̃ a miwa ń feeo, aalɛ lɛ́'ikakawà, aalɛ kúlɛkulɛ aà aɛ,
    aalɛ lɛ́mawà.
  tcz-CHONGTHU: Chuin amaho chun peng tenggolin alu avo avouvin, chule achil asetkhum'un,
    totnopnan adilsu uvin chibai aboh-ui.
  mar-mar: त्यांनी वेताच्या काठीने वारंवार त्याच्या डोक्यावर मारले. त्याच्यावर थुंकले
    आणि गुडघे टेकून त्यास वंदन केले.
  snp-snp: konofakafo atelalo ofomo uti ketufu o edeti, kiyani umola fiti, suki neta
    oti koli umae.
  isl-isl: Svo börðu þeir hann í höfuðið með priki, hræktu á hann og féllu á kné og
    þóttust veita honum lotningu.
  spy-NT: Kiikōryōōnyēē ꞉bichoo Yēēsu kirōkto mēt ānkung'utyinē kibtaman ānkukutunyēē
    taayeenyii kuyēyē keey kule kākoonyit.
  xnn-xnn: Dadat menpalintomeng ay agindadayaw ken siya. Dadat ibaibaig nan pao isnan
    olona dadapay tobbatobbaan siya.
  mwe-mwe: Gubhaakomilenje na nnai muntwe, gubhaaunilenje mata, gubhaatindibhalilenje
    kwa mbenji.
  tte-tte: Yo ginagina mena Yeisu kulukuluna sisapisapi sikaikaisoi yo manna mena
    tutulili sitalu-sakonayan na sitalatalawasiyan.
  tcs-tcs: Ane dempla bin ite ed blo em wea stik ane spet wea pes blo em ane mokem.
    Dempla bin nildaun prant wea em wase man uda ona king.
  hlt-THB: A lu awh sawnghqawl ing vyk unawh sawh a phih uhy. A haiawh khuk sym doena
    koep pe unawh bawk uhy.
  soq-soq: Mo epe auwasane ene koina mampe epaepabobosaie, mai epona, dia. Ema aupe
    mo imimpu emmisintone wasi mampe Iesu wadaposisaie ionoidosaie.
  qub-qub: Nircur shogushwan umacho wiruran. Togaparan. Nircur asipänan-cashalla gongurpacur
    aduraj-tucuran.
  att-att: Á pinalapalù da yù ulu na, á nallulutábád da, á namalittúkak ira nga áppè
    maddáyaw ta arubáng na.
  bki-bki: Ana nalo amidu jaati subavio, amue pariparinio, a abuvule niegeniege naio,
    aminie ka naio jibe ka abameneaio.
  bqp-bqp: Òtɛni a lɛ́ kũ gòoo a mìia òtɛn lɛ́'i káa òtɛn kútɛ ń kosoa òtɛn mì natɛnɛ.
  mcp-mcp: Bwə́ mú nyífə nyə mbwu lúúd, sɛy nyə məntənd, bwə́ ŋgə́ kúd məbwóŋ shí
    nyə́dɨ́ mpwóómbʉ́d nda bwə́ ŋgə yə nyə gúmə́.
  hat-hat: Yo ba l' kou nan tèt avèk yon baton wozo; yo krache sou li, yo mete ajenou,
    yo bese tèt yo devan li.
  npl-NT: Iwa okikuawijwitekiah ika se akatl, okiixchijchawiayah iwa omotlankuaketsayah
    inawak iwa okiweyiliayah.
  bgg-bgg: Ithek è ai khrug shii muchang è thab srane, chiih-è ithek è aishii chan
    è cho phro, chiih-è, ithek lagiung niing srane aishii chiing phro.
  eng-TCENT: They kept beating him on the head with a reed, spitting on him, and bending
    down on their knees to pay homage to him.
  eng-BSB: They kept striking His head with a staff and spitting on Him. And they
    knelt down and bowed before Him.
  cpu-NT: Ipoña jomposainavaitantakari savoro. Ichoontaporovaitakeri. Jotyeerovashitzimaitari
    iriñaapinkathaterimi ikantzi.
  san-ASM: তস্যোত্তমাঙ্গে ৱেত্ৰাঘাতং চক্ৰুস্তদ্গাত্ৰে নিষ্ঠীৱঞ্চ নিচিক্ষিপুঃ, তথা
    তস্য সম্মুখে জানুপাতং প্ৰণোমুঃ
  tac-NT: '''Lige mo''chí wejpale we''sá bakate ''lige a''kachípale, ''lige chojkóbaka
    jaga napurigá ''we ''la nirame, pe gawéliga anime ke anile.'
  eng-WEBPB: They struck his head with a reed and spat on him, and bowing their knees,
    did homage to him.
  gfk-H: Diet ga laulawat no walina ma tiga busa, ma diet ga iamiabis mah ia. Diet
    ga satudu manaluai tana hoing bia diet manga urur tana.
  viv-viv: Ada aiwala hivaina be uꞋuna hilaulauna, kadu hikiwakiwalitagona kadu Bana
    magigine tugadi hiveveꞋetodonena be higa vaita hinadavadavana.
  yao-yao: Ŵamputile pa ntwe ni lubokola lwa nnasi, ŵansunile mata, ŵantindiŵalile
    ni kwakotamila.
  tgp-tgp: La lo tamaji na patuna na apo matea. La lo litovia, ale la lo popovitoho
    isana sohena vara la lo lotua.
  auc-NT: Ante badete todinque cæ̈wipaca ancaa tæi tæi pancadinque tömengäa towæ towæ
    tänongadinque da guicapote ædæ wææ̈ninque, Bitö Tæiyæ̈ Waëmö Awënë ïmi amönipa,
    ante baï badete todänitapa.
  kbc-NT: Odaa onaxacoɡ̶otice lacilo, oyatitalo laxacoɡ̶onaɡ̶adi, onawaletedice, codaa
    moyamaɡ̶atedini lokotidi lodoe, onowo moiweniɡ̶ide.
  bmh-bmh: Goagen kabit sil gonugau gagalig koli koli waimai, enib ebu sino oromen.
    Go go waugab taubib waimai, du banou sul gonugau wanib wag pet memen.
  ctu-BL: Tsi' jats'beyob i jol ti sic'ʌb. Tsi' tujbayob. Tsi' ñocchocoyob i bʌ che'
    bajche' woli' ch'ujutesañob yilal.
  meq-meq: Tə tsikay andza niye na, ada tə fay ka gər ta sakwal. Ta tufay slesleɓ
    a ɗəre. Ta dəkway gurmets kame ŋgay hərwi mətsikay me andza bəy.
  noa-H: Mag wai nʌmua hi pörchajã paau wʌnaa, k'ĩirchajã hichöou t'unaa, sĩi hi wau
    nʌm hiek'au hi k'ĩirp'eejã kanieu p'õbk'ak'a haajeejim hanʌm, hamach rey hanʌmua.
  alp-NT: Esi teta Yesuse ulu buaije kena ai buai rebai bokala lekwe eleki esi toeNi.
    Esi tatu lope tapele lupe esi aseluke be esi holmateI.
  san-VEL: tasyottamaa"nge vetraaghaata.m cakrustadgaatre ni.s.thiiva nca nicik.sipu.h,
    tathaa tasya sammukhe jaanupaata.m pra.nomu.h
  kbq-kbq: Mago'ane kno eriza asenire nemasagi'za, zmavetu ahenente'za, zmarena renamagiza,
    pri hu'za havi mono hunte'naze.
  kbh-kbh: Canÿe niñë́fjaca Jesús bests̈as̈iñe imojtsë́tsjanjnaye, imojtsebuashëtjnaye,
    y chabe delante imojtsofshëntsaménts̈enaye.
  ron-LSB: I-au lovit capul cu o trestie, l-au scuipat și, plecându-și genunchii,
    i-au adus omagiu.
  pon-pon: Re ap wokieki tapwi alek, o kondipe i, ap kelepuki, poridi jan.
  nhe-BL: Huan quimaquiliyayaj Jesús ipan itzonteco ica se ohuatl, huan quiixchajchayayaj.
    Motlancuaquetzayayaj iixpa queja quihueyichihuasquíaj, pero axtle.
  sps-sps: Ri pour to na patsuun Ya na painy tsukan, ri kasuf Towa, ana ri fatukun
    to matan Ya faarei te fatsiitsii finy rorin vainy a aatouf.
  wnc-wnc: gwapaknga pitamu tapatuta tanguke aapda suyapbikngamuke kem tanziyuk muna
    puke tasibakngaking.
  bus-bus: Aↄ̃ↄe à lɛɛ gòo a mìa aↄ̃ↄe lóu suua, aↄ̃ↄe kuɛɛ ń kosooa wèe mì síɛɛnɛ.
  gub-BL: Unupànupà iàkàg rehe wà, ywyra pupe wà. Uzenymonymon hehe wà. Wapyapyk mua'u
    upenàràg rehe wà, huwazaromo wà imuawate mua'u pà wà.
  imo-imo: Aku teko ningolio wali Jisas yu kano kelowa pulte teni altokola altokola
    teni teni pinyewena pakamaka panjiringi. Aku tekolio yu olkambe tondoko komongo
    toko pondokolio wali yunge imbi kapi ningo pinyewe toko munduringi.
  boj-boj: Degsib Yesus minjoqnsib bu toqoŋ na aqa gateq di qaloqnsib miselyoqnsib
    aqa areq di siŋga pulutoqneb.
  ulk-ulk: Wi abi kirimge abi lugu areslare a abim mosu ituiare. Wi kokmamuamu bamrer
    abi opem a abi isorgiru ikelare.
  eng-DRA: 'And they struck his head with a reed: and they did spit on him. And bowing
    their knees, they adored him.'
  knf-knf: Bakoba ţi bkow na pmul, atëfjëra abot aŋup ţi kadunul, kawo ji badëmana.
  san-KHM: តស្យោត្តមាង្គេ វេត្រាឃាតំ ចក្រុស្តទ្គាត្រេ និឞ្ឋីវញ្ច និចិក្ឞិបុះ, តថា
    តស្យ សម្មុខេ ជានុបាតំ ប្រណោមុះ
  arn-NT: Fey wülelmafi engün ñi longko kiñe mamüll mew, tofkütufi engün, ka lukutulfi
    rume yamniefilu reke, fey ñi re ayentufiel engün.
  zas-NT: Zianz rugaz reex var guijcaman, rulaa xhiejn reex lojman, abiꞌ ruzuxib reex
    lojman.
  ken-NT: Báre dɛpti yi anti nɛ mɛnɔk. Mámpati nɔkɔ yí batiɛ́ amʉɛt nɛ mántɛp
    nɔkɔ mánɛ́n bɛsí bhi mbɔ́ bɛ báchyɛ̀ nɔ yi chi kɛnókó.
