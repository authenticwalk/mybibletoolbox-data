  zai-NT: Ne bigaze ca ti gueere ique be ne bichá xhinni ca ladi be ne bizuxibi ca
    xañee be.
  upv-upv: Ko arla mavir ko arvirrali batun e, ko arverae noltor e, ko arjipa ngatan
