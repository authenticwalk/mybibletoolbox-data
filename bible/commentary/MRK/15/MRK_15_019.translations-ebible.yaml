    n'aa.
  lat-VUC: 'Et percutiebant caput ejus arundine: et conspuebant eum, et ponentes genua,
    adorabant eum.'
  ngp-ngp: Niyo wamtoa na ngoda mo mtwi, wamtweela mate, no wamfikila madi na kumfunamila.
  enq-2: Dopa latala dupame kyeo konjame aiyombanya pyapa, sopokali tasinya piseta,
    baa luma lakao mambo pyapa piami.
  eng-ASVBT: And they smote his head with a reed, and spat upon him, and bowing their
