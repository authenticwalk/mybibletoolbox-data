  myw-myw: Amweilok ikawes, iwaweiys wakunun, igusus, ikululs wamatan.
  sby-sby: Kayi balabamuma pamutwi neluntele nekumusankila mata ne kumusuntamina kabamukambilila.
  sll-sll: Dire kewa kuba ta ire, breng bani sire, ebil si tongwi. Tere, ya manbi
