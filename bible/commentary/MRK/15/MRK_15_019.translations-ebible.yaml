  kan-OKCV: ಅವರು ಬೆತ್ತದಿಂದ ಯೇಸುವಿನ ತಲೆಯ ಮೇಲೆ ಹೊಡೆದು, ಅವರ ಮೇಲೆ ಉಗುಳಿ ಮೊಣಕಾಲೂರಿ ಅವರಿಗೆ
    ನಮಸ್ಕರಿಸಿದರು.
  bbb-bbb: Areme bu uri mudu dabe nigofo ijia kukuma kanana vi ufemadikinu augesana
    kurituakafae.
  blw-blw: Yachi yag anchaat agé pagpaggohon hen uruna yag tenoppatoppaancha hiya,
    yag magén aminén nampap-alentomangcha way manad-ayaw an hiya.
  tam-2017: அவர் தலையில் கோலால் அடித்து, அவர்மேல் துப்பி, முழங்கால்படியிட்டு அவரை
    வணங்கினார்கள்.
  azz-NT: Huan quicuahuijuitequíaj Jesús ica se acat huan quiixchijchayaj. Huan motancuaquetzayaj
    para majyá quimohuistiliayaj Jesús.
  spa-RV-1909: Y le herían en la cabeza con una caña, y escupían en él, y le adoraban
    hincadas las rodillas.
  csy-csy: Amate in phaikung taw a lu pan vel uh hi, cilphi uh a, khupdin in bia uh
    hi.
  mxq-NT: Net ttukkuwojpʉꞌktʉ tuꞌugʉ kepyuꞌunk, tnidsújʉdʉ, twingoxtánʉdʉ es jyawʉ
    twindsʉꞌʉgʉ.
  tzj-NT: C'o jun aj quesoc rij tak rwi' tre in quichubaj. C'ac'ari' xexuque' chwach
    cani' ruk'ij nqueya' pro xa yok'bal rxin ja nqueban.
  tdt-tdt: Sira baku Jesus nia ulun fila-fila ho ai tonka, i tafui kabeen ba Nia.
    Sira mos finji hakneak hakruuk iha Nia oin.
  ron-BTF: Și îl băteau peste cap cu o trestie și îl scuipau; și, plecându-și genunchii,
    i se închinau.
  eng-WEBP: They struck his head with a reed and spat on him, and bowing their knees,
    did homage to him.
  eng-FBV: They repeatedly beat him around the head with a rod, spat at him, and fell
    on their knees before him as if in worship.
  nld-1939: Dan sloegen ze Hem met een rietstok op het hoofd, bespuwden Hem, wierpen
    zich op de knieën, en brachten Hem hulde.
  bwo-bwo: Guumbono b́ tookats bo togfere botesh, s'údono bíats s'udfetst tirgic'o
    bíats kashfetst tuk'maldek't b́ gubrats bo sagadfere botesh.
  nch-BL: Huan quimaquiliyayaj Jesús ipan itzonteco ica se ohuat, huan quiixchajchayayaj.
    Motancuaquetzayayaj iixpa quej elisquía quihueyimatiyayaj, pero amo.
  quc-TNT: Xquich'ay c'u chujolom ruc' jun aj, xquichubaj, xexuqui chuwäch, xak cäca'n
    che quib chi tajin cäquik'ijilaj.
  tfr-NTPO: Eshko ga shpokza l̈ok ara kjorkung go ba käshko, go tröng tjwara l̈ok
    bakoe. E irgo ga kjök tono ba zl̈ong bäng, poshrëya l̈öng wl̈eni, miga ba joywayde
