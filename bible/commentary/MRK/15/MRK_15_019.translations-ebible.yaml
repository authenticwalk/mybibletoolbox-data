  dov-dov: Bakali kumumuma mumtwe atete mpawo bakamuswida mate. Bamufugamina akumukotamikila
    mitwe.
  rgu-rgu: Boe ma ara sundaꞌ fufudiꞌ undulaka nara nai Yesus matan, fo tao uni sira
