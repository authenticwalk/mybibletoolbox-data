  toc-NT: Tzú­culh taliak­snokmi̠y kantum lasasa y tala­ca­chuj­má­ni̠lh, tala­ka­ta­quilh­pú̠­talh
    y tata­tzo­kos­tá­nilh xta̠­chuná cumu la̠ tla­huacán nac xla­catí̠n cha̠tum rey.
  ulk-1902: Uiaba abara kerem pater de ipit, a abi mosu iduare, a kokomamu, a abi
    erkepsam.
  som-som: Madaxana ayay cawsduur kaga dhufteen, oo wayna ku candhuufeen, oo u jilba
