  ckb-ckb: بە قامیش لەسەریان دەدا و تفیان لێی دەکرد، چۆکیان دادەدا و لەبەردەمی کڕنۆشیان
    دەبرد.
  spm-spm: Mauthughura mee aghorɨn aŋna aphanam mbɨsogha, ivɨra aŋgi ipharavɨre iti.
    Mee khoru amua noni itevira akuriri iphɨni ira, mee guisimbaaŋra aŋni izɨɨ ufhi
    moghɨra amui.
  nas-nas: Eeꞌnoko boreꞌkoo muraꞌauꞌ banaꞌke tutupaaꞌaama, eeꞌnoko miinge keemparima
    kinkinaakoꞌ Jiisuuꞌkoo.
  uvl-uvl: Tepal chongia palpalna nga ae pe te ulut haka nge i pe te tualou palaria
    nge i pe te songlele ke te heto heke i.
  tpa-tpa: Kwapuwei unuꞌununa hi raviravi ma hi hovahovai, ma aunaona aetutuhiyei
    hi raupari ma vijiboghei hi rauduneei.
  eng-BBE: And they gave him blows on the head with a stick and put shame on him and,
    going down on their knees, gave him worship.
  ixl-CNT: Utz motx ipaqꞌ tzeꞌ iviꞌ. Itzubꞌa ivatz. Utz pecheꞌ siatz. Atil tatin siatz
    tilon tu qꞌul nichmotxiꞌaneꞌ.
  xsi-xsi: Ŋineŋga sikai taumbwa tuka pinde, ku sipu i kulu mbwaninzi rârâ ŋinde wa
    sisupwara i tini wa. Aku sipare tukunzi papa ku sipanea i laŋeŋa tona.
  crx-NTPO: Duchun be hitsi ts'e' nalht'o, highá dizoh, hibut dugwútsi be nehúdulh,
