verse: MRK.015.019
translations:
  kpx-kpx: Isi bedita kinavemo hamai avuemo violahai abu kome bokoai holuavoi hoesehavoma.
  okv-H: inoha uhu na humbuto siro ta torue isuva ue paunge teteri eto humo te pain
    ue urumbea.
  tbo-tbo: Ma unubolina hi kodili digona uyahinei, ma hi howaya ma hi tupolou po hi
    wotalagae koyakoyama.
  mal-C: അവർ അദ്ദേഹത്തിന്റെ തലയിൽ വടികൊണ്ട് അടിച്ചു; ദേഹത്തു തുപ്പി; മുട്ടുകുത്തി
    അദ്ദേഹത്തെ പരിഹാസപൂർവം നമസ്കരിച്ചു.
  grc-SR: καὶ ἔτυπτον αὐτοῦ τὴν κεφαλὴν καλάμῳ, καὶ ἐνέπτυον αὐτῷ, καὶ τιθέντες τὰ
    γόνατα προσεκύνουν αὐτῷ.
  bgc-bgc: वे उसकै सिर पै सरकण्डे मारदे, अर उसपै थूकदे, अर गोड्डे टेक कै उसनै प्रणाम
    करदे रहे।
  khz-khz: Ne golo toki na repana gekwariwai-kwariwaiawai, gekainiuato, getiutali-veniato,
    gealiruputali-veni-opakauato.
  deu-TKW: und schlugen ihm mit einem Rohr auf den Kopf, und spien ihn an, und huldigten
    ihm mit Kniebeugen.
  zsr-NT: Gulaguinëꞌ gui icjëꞌ len guluchijëꞌ Lëꞌ zxönaꞌ. Guluzechu zxibquëꞌ lahuëꞌ,
    len lu yöl‑laꞌ rutítj glunëꞌ Lëꞌ ba laꞌn.
  lin-lin: Bazalaki kosalela lingenda moke mpo na kobeta Ye na moto, bazalaki kobwakela
    Ye soyi mpe kofukama mpo na kogumbama liboso na Ye.
  hns-NT: Tab oesab ekgo narai se okar moerie par maaries aur bhie okar oeppar thoekies.
    Oesab djhoetthe ke gaathie par gier paral okar aadar kare khaat.
  noa-E: Mag wai nʉmua i pörchajã paau wʉnaa, khĩirchajã ichöou thunaa, sĩi i wau
    nʉm iekhau i khĩirpheejã kanieu phõbkhakha aajeejim anʉm, amach rey anʉmua.
  eng-EMTV: And they were striking His head with a reed and were spitting on Him;
    and bowing the knee, they mockingly worshiped Him.
  mib-NT: Te ni cacani de yujnu xinī yā, te ni catesɨ̄hɨ́ de nuū yā, te ni cajecuɨñɨ̄
    yɨtɨ́ de nuū yā, casáha de jeē chiñúhún de ya.
  bea-bea: Kahchu nakidehul yetsi chokhaiye chok ihe, kahchu kikighizek, kwa yatsitaghatsunne
    ootooghanehzil yatsi nachusghataklihl
  lif-NT2: हे़क्‍क्‍याङ् ए़त्‍ले़ङ् तक्‍काःत्तिल्‍ले़ कुधे़गेःक्‍पे़न्‌मे़घाक्‍खुर,
    थ्‍याःत् मे़धोःक्‍खु, हे़क्‍क्‍याङ् खुने़ॽ कुदगि मे़बेआङ् थुङ्‌बोहजॽ मे़युङ्‌सिङ्‌ल
    सेवा मे़मे़त्तुरो॥
  xnj-xnj: Vakamtova kumutu na ndonga, vakamuhunyila mata, vakamfugamila na kumgundamila.
  mmx-mmx: La digak pixis patlak aleng i mi lakdak la diga vubis sanga i. La diga
    xis tiktikbu mi lempatgulom atdi la diga emi asu sese min.
  cbr-NT: Caquin ca Jesús tsatínribi matáxcacëxa. Matáxcaia raírinën tushucamainun
    ca raírinënribi 'usani ami cuaiquin rantin puruni tsóbuquin rabicatsi quixun 'acëxa.
  tee-NT: Chai lacasnivenk'e q'uiu tatsuculh lakpanekmanin. Chai talakachujva ju Jesús.
    Chai tamalacasunilh tachi ju vasalh va ixtalak'ayaputun mas jantu.
  eng-LSV: And they were striking Him on the head with a reed, and were spitting on
    Him, and having bent the knee, were prostrating to Him,
  cak-NT: Y niquich'eyala' pa rujolon riq'uin jun aj y niquichubaj. Chuka' can yexuquie'
    chech, anche'l can niquiya' ruk'ij niqui'en, pero xa yetze'n chirij.
  pah-NT: Ojopy'rupy'ru g̃a ga akanupanupamo yvyra pyvõ. Onyvunyvũ g̃a ga rehe. Igwete
    g̃a nenypy'andurundurugi ga pyri timbohete ga javo tehe.
  sja-NT: Poromaa wɨpachida pak'urupa. Idupachida mãik'aapa bedabaidaipachida iru
    k'ĩrapite ɨt'aa t'ɨ̃ pɨk'adait'ee.
  xed-xed: Mbaɗaka həŋ ka dzay ta ghəŋ nda sarak guli, ka tafa sərɗək tida. Ka tsəlɓu
    həŋ ta tsəlɓu ta kəmani, manda skwi ŋa vla glaku ŋani.
  mks-NT: Tá na̱ndihi na̱casáhá cáni na yiquí jíní a̱ xi̱hín in ndo̱o ta na̱casáhá
    na̱ xíhnu ndaa na tóji̱í na̱ nu̱u̱ á já na̱casáhá na̱ cáxítí na̱ nu̱ á ña̱ cája
    na tátu̱hun cája cáhnu na a̱.
  gfk-S: Di ga laulawat no uluno ma tike raam, ma di ga iamiabis bileng ie. Di ga
    saga bukunkek menalalie tana hoke be di urur tana.
  bmu-bmu: Titipepe mewö aka jigetka jehotnöŋ nöröpŋe qeba söutkölap qeba simin köl
    waŋgiba sipköba möpöqöpösei muneŋi mem waŋgiget.
  dgz-dgz: Mu gitona en anan amba gaut da waran iap tone. Me namup omanip enun nipep
    den wa atonasen.
  eng-GNV: And they smote him on the head with a reede, and spat vpon him, and bowed
    the knees, and did him reuerence.
  zaa-NT: Làniana bè' cą iqquie lani yà nna betùtu tè xèni' quį lúe nna beduỹíbi quį
    ru'a lúe ti'atsi yala titsa' gùppa cą ne.
  eng-WEBSTER: And they struck him on the head with a reed, and spit upon him, and
    bowing their knees, worshiped him.
  guh-guh: Bajarapamonae caenë canacujitsia mataconibiaxuabaponatsi naebota. Suabaponatsinua.
    Beyaiyataeya itajara pematabacabëta tonubenajoneyabiabatsi Jesús pitabarata.
  bon-bon: Teepi teebine suru ca yoororanisi mope gome, mote ca ityewäjisi, siige
    sinäme kokorare ca ipednanemisi teebine opo gaabe me acitame.
  nhw-BL: Huan quimaquiliyayaj Jesús ipan itzonteco ica se ohuatl, huan quiixchijchayayaj.
    Motlancuaquetzayayaj iixpa quen quihueyimatiyayaj, pero amo.
  swh-ONEN: Wakampiga kwa fimbo ya mwanzi tena na tena kichwani na kumtemea mate.
    Wakapiga magoti mbele yake, wakamsujudia kwa kumdhihaki.
  wbi-wbi: Vakava vikuntova ku mutu ni lilaasi na kukumfunyila amati. Kange vakafughamagha
    pa yesu na kukumwinamilia ni mbedo.
  bba-bba: Mɑ bɑ nùn ɡɑ̃ɑ bɔ̃ɔ soomɔ wirɔ, bɑ nùn yɑ̃ɑtɑm siemɔ, bɑ nùn yiirɑmmɛ.
  eng-KJVCPB: And they smote him on the head with a reed, and did spit upon him, and
    bowing their knees worshipped him.
  kgk-NT: Onhakãrupã rupã íxupe takwáry-py. Onygwõ nygwõ hese. Onhesũ nhesũ gwetypy'ã-rehe
    omboete a'ã a'ã hagwã íxupe.
  waj-waj: kiaa kiada yauvaa varada inna kieetaivau rida varida kuaanuuvaa innayaa
    visida toorivu yau hara kiada unnakua kiaa innara yoketaavaivee tiravai.
  ekk-PKP: Nad lõid teda korduvalt kepiga vastu pead, sülitasid tema peale ja langesid
    tema ette põlvedele nagu kummardades.
  mpx-mpx: Inoke suki etega hi ahe kokowana hi lololi, ge tuwana hi lokukuluvi-an.
    Yaka hi loepwakoku awonaa ge ana awatauwan hi ginol.
  wbp-wbp: Ngula-jangkarluju, wangkanja-warnurlu jangkardulurla manu watiya jukatilki,
    manulurla rdurrjurnu jukati-kirlirli pakarninjakulku jurruku manu nyinypa-kijirninjaku.
    Ngula-jangkaju, pakarninjarlalpalurla mirdijirrpijirrpi jarntarru parntarrinjunu
    Jijajiki, kujarlujulpalu manyu-pungu.
  luo-luo: Kinde ka kinde negigoyo wiye gi luth, kendo ka gingʼulo kuome olawo, bende
    negikulore e nyime ka gigoyo chong-gi piny ka gilame.
  nhe-NT: Huan quimaquiliyayaj Jesús ipan itzonteco ica se ohuatl, huan quiixchajchayayaj.
    Motlancuaquetzayayaj iixpa queja quihueyichihuasquíaj, pero axtle.
  aii-aii: ܘܡܵܚܝܼ ܗܘܵܘ ܒܙܹܠܵܐ ܥܲܠܔ ܪܹܝܫܹܗ، ܘܪܵܝܩܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ، ܘܒܵܪܟܝܼ ܗܘܵܘ ܥܲܠܔ
    ܒܸܪ̈ܟܵܟܵܝܗ‌ܝ ܩܲܕܡܘܼܗ‌ܝ، ܘܣܵܓ݂ܕܝܼ ܗܘܵܘ ܠܹܗ.
  esk-NT: Anaullaġniġaat niaquagun anautamik suli tivvuaqtuqługu sitquġvigiplugu sivuġaani
    Jesus.
  msb-msb: Ginparapalo siya sa ulo, gintuprahan kag nagaruluhod-luhod man sinda na
    bagaʼn nagagalang sa iya.
  cpa-NT: Jøng² ca¹bá²dsa dsi³ Jesús quianh¹³ hma² ta³. Ca¹qui² ca¹hŋiéng²dsa. Jøng²
    ca¹hlanh¹dsa Jesús chi³jné¹³dsa.
  dso-dso: ସେମନ୍‌ ତର୍‌କେତର୍‌ ବେତ୍‌ ଡାଙ୍ଗ୍‌ ସଙ୍ଗ୍‌ ତାର୍‌ ମୁଣ୍ଡେ ମାର୍‌ତେରଇଲାଇ ଆରି ତାର୍‌
    ଉପ୍‌ରେ ତୁକି କିଜାଇକରି ମାଣ୍ଡିକୁଟା ଦେଇ ଜୁଆର୍‌ କଲାଇ ।
  meu-meu: Bena siriho amo kwarana e botaia, e kanudia; bona tuidia e hadai, e toma
    henia diho koikoi.
  yva-NT: Wo isyoe veano Yesus akarije ranepati tutir, wo anyipube, muno wo vukane
    ranteter no Amun ube ponaibe ware ubeaje Ai.
  dgc-dgc: Sakay pinépakol-pakol de siya, sakay linéloktaben de siya, sakay linumuhud
    side diya.
  zpm-NT: Bzheṉ zho tib goobgui, rdeed zhow guic me, rtsuc zho lo me, rquiaalo zho
    rquiitsgzhib zho lo me zig rquiitsgzhib zho lo zha non.
  hix-NT: Noro yhutho yotahatxownà xarha tà, omam ke. Noro horye netahtatxownà xarha
    tà. Tosoknar kom ho neryewtatxownà xarha tà, noro yakrataka, tkayaryet komo yakrataka
    teryewtatho komo wyaro rma hatà.
  sim-sim: Karem li mbaha kombe las li laha masiji orhin li jihi orin limu suntlayashira.
    Uhu kumbambongo lihin li huvuhu hi orhin wasilaka mendek limu hauowera, os malakamahi
    hin li hauowendari hom.
  npi-ULB: तिनीहरूले निगालोले उहाँको टाउकोमा हिर्काए र उहाँलाई थुके । तिनीहरूले सम्मानमा
    उहाँको सामु घुँडा टेके ।
  cgc-cgc: Tama bisis na papukpok danen ta baston iya na ulo daw paileban pa gid danen
    kanen an. Paluod-luuran man danen daw pasimba-simba.
  tim-tim: Hain dâm kâroŋe mem kom tâwutkom togo enemŋân pâwutyeŋe ligiaŋmâ giriŋaŋi.
  yor-yor: Wọ́n sì fi ọ̀pá lù ú lórí, wọ́n sì tutọ́ sí i lára, wọ́n sì kúnlẹ̀ níwájú
    rẹ̀, wọ́n sì foríbalẹ̀ fún un.
  wos-wos: Wungi we bangi nak hérae di déka anéngambambu xiya. Xiyaata di déré simbar
    séxata di déré haraki hundi we, déka hwati se di wandé da.
  emp-NTPO: Idji borod̶e bacuruba ubadjid̶aa idjab̶a dau id̶obadjid̶aa. Chĩrãborod̶e
    copanesid̶aa idjira wãrãda bio waya panʌ quĩrãca.
  eng-F35: They kept hitting Him on the head with a rod and spitting on Him, and kneeling
    down they would ‘worship’ Him.
  ind-ind: Kemudian mereka memukuli kepala Yesus dengan tongkat dan ada juga yang
    meludahi Dia. Sebagian tentara lain pura-pura memberi hormat dengan berlutut di
    depan Yesus.
  pes-OPCB: سپس با چوب بر سرش می‌زدند و بر او آب دهان می‌انداختند و جلوی او زانو زده،
    با ریشخند او را سجده می‌کردند.
  mpt-mpt: deibaniba atdab tebeloniba gabamon sine binaha bianiba eka mimao helaha
    biam bianiba dlong dlong golbua daak toulaniba weng dobo weng oha bianiba Ni keb
    niniino kemtouleb biobobo ge oha biam biniba bliman ole
  ssx-ssx: Kutupa doloma꞉ ipika꞉ you yumba꞉tiki pea ipiki pa꞉ta꞉ dopi taatiki peaata꞉
    tumiki yotu hatiki pea ipiki pa꞉ta꞉ yayapiki hau pitolo hata꞉ panda꞉ puniatiki
    pimikime.
  mkl-mkl: Ŋɔi ɑ̀ yɑ mɑɑ cɑ̃ɑ kpokpoo si iriɛ, ɑ mɑɑ tusiɛ ɑntɔ, nɔ ɑ̀ wɑɑ ɡulɛɑ ɑ̀
    wɑɑ sɛɛbɑtɑ si wɑjuɛ.
  gaq-gaq: ସନ୍ୟଇଙ୍ଗ୍‌ ଜିସୁନେ ବାଆଃନ୍ନିଆ ଡୁଡୁ ଏତେ ବଗ୍‌ଆର୍କେ । ମେଁ ଆଡ଼ାତ୍ରା ବିଃତୁର୍‌
    ବିଆର୍‌କେ । ଏଃଲ୍ୟାଚେ ଆରି ଡେଙ୍ଗଚେ ଆମେକେ ସାର୍ଲ ଆର୍‌କେ ।
  gof-RNT: Iya huu7iya xam77an shoccidosona; qassi iya bolla cuttidosona; gulbbatidi
    iyaw goynnidosona.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ ସଟାତେ ବହଃରେକ ଦାଲ୍‍କିୟା, ବେଏକ୍‌କିୟା ଆଡଃ ଇକ୍‌ଡୁମ୍‍କେଦ୍‌ତେକ
    ଜହାର୍‌କିୟା ।
  gah-gah: Liki liake, akepa nogosanitunú gotolaló ziake gituhú nitake agisagú gupá
    nizeke soza miliki agoka agaka vizemó.
  lcm-lcm: Na ki ngamis ia e patuna ta ue, kipo kanus ia, na kipo sovusulai singina.
  aer-aer: '@see-verse:MRK.015.018'
  qvc-NT: Chayshina nishpaqam, suq qeruwan umitambi waqtashpa, payta tuqapaqllapa.
    Kanan ñawpambi qonqorikushpam, aduraq tukuqllapa.
  tgl-ULB: Hinampas nila ang kaniyang ulo ng tambo at dinuraan siya. Nagluhod-luhuran
    silang nagpakita ng paggalang sa kaniya.
  cbs-NT: ji sidiwen makush makush atan jaki kemu michutantankin jaki danti itan jancha
    pepawen yuixunikapaikin kaxe wakin
  xtm-NTPP: Te ka kuun de yutnu xini ya ma. Te ka tusii de ya, te ka jinkuiñi jiti
    de nuu ya kuenda tnu'u ja ka iyo xeen respetu de nuu ya.
  nnq-nnq: Benia ngabamputa nnai umutwe, ngubunhuni mata, ngaba kilikitila nu kunnitila
    kunhwenyo.
  bao-NT: To biro ĩirãra, cʉ̃ dʉpʉgare yucʉgʉ mena paa, cʉ̃re ʉjeco eo tuu, cʉ̃ja
    ãjʉro jupeari mena ea nuuri, wiogʉre tii nʉcʉ̃ bʉorã cʉ̃ja ca tiirore biro cʉ̃re
    tii epeupa.
  san-ORI: ତସ୍ୟୋତ୍ତମାଙ୍ଗେ ୱେତ୍ରାଘାତଂ ଚକ୍ରୁସ୍ତଦ୍ଗାତ୍ରେ ନିଷ୍ଠୀୱଞ୍ଚ ନିଚିକ୍ଷିପୁଃ, ତଥା
    ତସ୍ୟ ସମ୍ମୁଖେ ଜାନୁପାତଂ ପ୍ରଣୋମୁଃ
  huv-NT: Tawüjchiw omal nej naag xiül, aton tateontsüw onts ombeayiw nejiw wüx ombas
    nej. Ndoj taquiejliw micosüw nejiw teombas nej, atnej teayambüw monajneaj.
  otn-NT: Bi jännba̱ rá̱ ya̱ co n'na ra̱ t'o. 'Nɛ̱ bi zots'i. Bi̱ nda̱ntyøhmu̱ p'ʉ
    'bähra̱ Jesús tengu̱tho 'mø ngue ma̱jua̱ni̱ hnu̱ ma̱nsu̱ n'na ra̱ da̱st'abi.
  nop-nop: Unduŋ niŋa kuyaŋdi ki foloŋ ukiŋ, ula maluluk suwambali mulelem tikamaŋkamaŋe
    timiŋgiŋ.
  obo-NT: Na id pomipitan dan kos uu rin to bookayu, woy id pon-ilobban dan sikandin,
    woy id ponlingko-od dan diyot isowwan din no uvag kun tod simba ran kandin.
  cak-ENT: Rije' nquibujij pa rujolon ri Jesús riq'uin jun aj, y nquichubala' chuka'.
    Nyexuque' chuvüch. Nquibün c'a que nquiya' ruk'ij, pero xa nyetze'en chubanic.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤧᤳᤗᤧᤱ ᤋᤰᤁᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤔᤧᤄᤠᤰᤂᤢᤖ. ᤌᤩᤠ᤺ᤳ ᤔᤧᤎᤥ᤺ᤰᤂᤢ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤃᤡ ᤔᤧᤒᤣᤀᤠᤱ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤔᤧᤕᤢᤱᤛᤡᤱᤗ ᤛᤣᤘᤠ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥
  snx-snx: Andug aib sebe xasi xangar danggal ana gadib taxas ne mesel soubxo. Sisne
    andug talaisi kwesang tomblongsine adu donyam pedingndi huyi soubxo.
  kql-kql: De, valan muŋpati fopɨk pai paiyeve. Yilan susupi tuleve wunutuk. Yilan
    vandamfufundi mandɨve wunu akɨleve.
  mie-NT: De nī ncuun dē ñutun xīnī yā, de nī ntivī sīí dē nūū yā, de nī jēcuīñī jītí
    ndá dē nūū yā, sáhá dē jā chíñúhún dē yā.
  san-TIB: ཏསྱོཏྟམཱངྒེ ཝེཏྲཱགྷཱཏཾ ཙཀྲུསྟདྒཱཏྲེ ནིཥྛཱིཝཉྩ ནིཙིཀྵིཔུཿ, ཏཐཱ ཏསྱ སམྨུཁེ
    ཛཱནུཔཱཏཾ པྲཎོམུཿ
  qve-NT: Saynata nispankun, chay soldadokunaqa Jesusta umanpi p'anaranku k'aspikunawan;
    hinaspan toqaykuranku ima. Jesuspa ñawpaqninpi qonqorikuspankutaqmi, chansakuspanku
