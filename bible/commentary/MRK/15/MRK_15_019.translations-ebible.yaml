  ceb-ULB: Gibunalan nila ang iyang ulo sa usa ka bagakay ug giluwaan siya. Ug nangluhod
    sila sa atubangan niya sa pagsimba.
  ces-LB: Bili jej holí do hlavy, plivali na něj a pak si zase před něj klekali a
    klaněli se mu.
  mkn-mkn: Ju dong sangaja tondo kasi hormat di Yesus pung muka. Ais dong sumbur luda
    ulang-ulang di Dia pung muka. Ais dong kadeluk ulang-ulang sang Dia deng kayu.
  nce-nce: Na bubë eso elëme atobeilana tëke motlola na bume nagutabana kokose mëtlëla.
    Na bu Jisasbë elebo li mëta bubusu mëtletla, eso home fene bubusu mletla.
  pol-UBG: Bili go trzciną po głowie i pluli na niego, a upadając na kolana, oddawali
    mu pokłon.
  qxh-NT: Jananmanpis shugushwan umanćhu wirur ushyaran. Tuwapuran. Jungurpacuycur,
    alliman ćhuraj-tucuran.
  nwi-nwi: Kɨni mamhauh kapən kapə kɨn nai, masərɨg-əwhin, kɨni mɨsənɨmkur ye nɨmrɨn
    mhamə kamhasiai In.
  kmo-kmo: Ye kubu yeechi riiti masiiken pichi sogwiyak piichi yecha yatii bogok putiichi
    yi yichi anemesheroko boboyen otiir.
  agr-agr: Imatjuinak tagkanai buuknum awatuidau, usuktanash usukidau, nuninak emematji
    tusag tikishmatuidau.
  kyc-kyc: Dokopa kusape mendeme kyawa doko pyao kepakali kyasinyi piso karapala baa
    nyuo ketae pyambuli lao wapambu kararo piso leyami.
  urd-GVU: لاٹھی سے اُس کے سر پر مار مار کر وہ اُس پر تھوکتے رہے۔ گھٹنے ٹیک کر اُنہوں
    نے اُسے سجدہ کیا۔
  yre-NT: Waa -sɔndɩ 'sia 'e 'wulo -man -cɛan -kɔ -a, te o 'le 'yi -sɛan "da. Ɛn 'o
    "po -sɔɔnmlan "wlu, te o "kuannan -a 'lɛ.
  fuh-BKF: Iɓe piira hoore makko loosol, iɓe tutta mo, iɓe ndikkinoo, iɓe cujidana
    mo.
  arl-NT: Nojoriiri na naca piquirii naajuata. Na riocojotureejaariuhuaj. Nocuara
    mojoquetacoreeri juhua jiyaniijiajanaa cariquimiaji, nojori sapojonuta na macaatiniuria
    nojuaja.
  dhg-DUWADHA: Bala dhanal muḻkurrnha nhanany yakan boyan dharpayun, ga dhupthuwan
    dhanal nhanany bala yakan warkuꞌyuwanan, bunꞌkumu-djipthuwanan nhanguḻ buku-ŋalthuwanan
    manapan.
  ziw-ziw: Wamtowa na tete mo mtwi na kumtwela mate, niyo wamfikila madi na kumfunamila.
  grc-TR: καὶ ἔτυπτον αὐτοῦ τὴν κεφαλὴν καλάμῳ, καὶ ἐνέπτυον αὐτῷ, καὶ τιθέντες τὰ
    γόνατα προσεκύνουν αὐτῷ.
  nag-nag: Titia taikhan ekta lathi loi kene Tai matha te mari thakise, aru Tai upor
    thuk phelaise aru athukari kene taike sonman kora nisena kori thakise.
  eng-OEBCW: And they kept striking him on the head with a rod, spitting at him, and
    bowing to the ground before him – going down on their knees;
  knj-NT: Jix c'oli smak'on oc jun a eb yin sjolom. Chi tz'ubli oc eb yin naj, catu'
    jix tz'aj skabanle ey sba eb tet.
  deu-1912: Und schlugen ihm das Haupt mit dem Rohr und verspeiten ihn und fielen
    auf die Kniee und beteten ihn an.
  san-PUN: ਤਸ੍ਯੋੱਤਮਾਙ੍ਗੇ ਵੇਤ੍ਰਾਘਾਤੰ ਚਕ੍ਰੁਸ੍ਤਦ੍ਗਾਤ੍ਰੇ ਨਿਸ਼਼੍ਠੀਵਞ੍ਚ ਨਿਚਿਕ੍ਸ਼਼ਿਪੁਃ, ਤਥਾ
    ਤਸ੍ਯ ਸੰਮੁਖੇ ਜਾਨੁਪਾਤੰ ਪ੍ਰਣੋਮੁਃ
  nob-LB: '@see-verse:MRK.015.018'
  ntj-ntj: Nyangka-ya warta mantjiralpi kata pungkulanytja. Palunyalu-ya puru tjuupungkulanytja.
    Palunyalu-ya pupakatirra ngarnartu marninypungkulanytja.
  sxb-NT: Waamukuba omutwe ne ekiti ekia ekituutu kangi ni wamufuuzako amate ku owueni.
    Awandi waamukubra amasigamo ansi ni wamu-aa owuti ki omwami.
  nhu-NT: No bó gee nonɛn mum no suuŋke wvú bô kembaŋ yî ɛkolɛ le, cuyte ncɛŋ yî ye
    le, too tumte ɛnvuw ɛ̂ wvú ɛjise, bune wvú.
  row-row: Boe ma ara beꞌutee eꞌedik fee hadꞌat neu Yesus. Ma ara puras miru bali-baliꞌ
    neu mata na. Basa ma, ara hemba rasafafali E no hau.
  msy-msy: Egha me aghorim an dapanim mɨsoghava, egha uaghan a giparavɨra iti. Egha
    me ifara uan tevir akuribagh isɨn ira mati me guizbangɨra an ziam fe moghɨn ami.
  agg-agg: Ranɨyo ahambo nɨmɨharɨnambo mbɨrowohü harɨyomondo, ŋgurɨ tɨfɨyafundo, adükarɨmbo
    hohoanɨmombo rawefundɨ nou tɨkaruhou yimɨndɨhona nɨmarɨmo raraomarundɨ.
  ptp-ptp: Mêd he hi Yesu bazub ya duvac dɨ pɨsuv myaluc lec dɨ yev vɨxa kɨtu vô i
    tɨyi xocbê pɨmil i pɨsiv ge.
  nak-nak: Goio egite kumamasi la gamala la viro, egite kavurasi volu taia. Egite
    goio toto tulu otalo, egite togo golo molia mai ele.
  lbb-lbb: La dapis a pukulna ana rakai, la namsani, la kes ana bokona hanla pa la
    saran a hanrawai teteki.
  kan-2017: ಬೆತ್ತದಿಂದ ಆತನ ತಲೆಯ ಮೇಲೆ ಹೊಡೆದು, ಆತನ ಮೇಲೆ ಉಗುಳಿ, ಆತನ ಮುಂದೆ ಮೊಣಕಾಲೂರಿ ನಮಸ್ಕರಿಸಿದರು.
  cso-NT: Jmɨ́¹jáun² ca³ma³liáu³² dí² hi³ ca³quiu³ ca³pá³ dí² chí¹ tsú² cun³quionh³
    cáun² hmá²tiéi¹³, hi³ tiú² hñéi³² dí² siáh³, jɨ³ hi³ dí²quí² dí²jñí³² dí² ta³
    ñí¹ tsú² siáh³ la³juah²¹ dúh¹ hi³ má²ná¹má²quien² dí² tsú².
  ena-ena: Haman aba sukan tɨmɨ mu vica nudɨ hali hɨvɨ ifavɨmalɨ. Ifɨ ifɨŋ cibiŋ lamalavɨlavɨmalɨ.
    Lɨdɨŋ mafɨla mafɨlaŋ nudɨ ibi mɨŋaiakadalu aba mɨgalɨfɨlɨbavɨmalɨ.
  nbq-nbq: yo yawi vaga unggul nggagalogo bagwi, enowaris ovaga suvurogo bagwi, okbagu
    lagagwarik, enerambo yunggubaluk, enendawi lakot dugwit, agayuk wutugwa.
  tgo-tgo: Thɨ wo umbwa na thɨ ŋgeŋgeŋa umbaliye, thɨ njoŋgovunɨvun na thɨ ronja e
    ghenji vuvuye thɨ kururu.
  yap-yap: Me ere ur toyed e rouy nga lolugen, ma yad be thuw nga daken, ma yad be
    ragbug u p’eowchen ngu’ur siro’gad ngak.
  mop-NT: U jütz'ajoo' a Jesus tu pol etel a bequech che'e. U tuubtajoo' a Jesusu.
    Xonlajoo' tu taan jabix cuchi tanoo' u tz'ocsic u yanil a Jesusu.
  tet-tet: Sia asufanu sudur baa Yesus. Sia moos taniru Nia, no taꞌe nakdiuk Niakaan
    ulun.
  hlt-MCSB: Te phoeiah a lu te capu neh a boh uh tih a timthoeih uh. Khuklu te khaw
    cungkueng uh tih Jesuh te a bawk uh.
  xtd-NT: Vara n‑ka jani‑s dɨkɨ‑ia, te n‑ka tudɨɨ‑s‑ia. N‑ka xe juiin xiti‑s nuu‑ia,
    ná kuu xa koo koio‑s xañuꞌu nuu‑ia. Ko ña ndaa, chi ka kida bula‑s‑ia.
  mdy-ETH: ዎኦሺጉዴ ሚሢናኣ ቶኦካ ዒዛኮ ጳርቂ ጳርቂ ጩቺያ ዑፃ ዒዛኮ ጩቲ ጩቲ ሃሣ ዒዛኮ ቤርታ ጎኔ ጉምዓታያ ማሊ ጌሺሢ
    ጉምዓቶ ጉምዓቲ ጉምዓቲ ዚጌኔ።
  spl-spl: Senŋan gem kundenŋan tâpguwi. Tâpgum kapam âlâ mem kunŋan lawitbi.
  usp-NT: Xoctak chi jchub'aj jwich y xsec'tak laj jb'a la' jun che'. Xxucartak chiwch
    chi jcojic jk'ij, pero ta' tz'et rechak.
  zav-NT: Nach soḻdad ca' gosə'əyine' yic̱hɉe'enə' to ya, na' boso'oža' x̱ene'en ḻe'
    na' boso'ozo xibga'aque'enə' laogüe'enə' chso'one' ca cho'elao' ḻe'.
  sgz-sgz: Má kándi tu boktoi lul mai bus má dik lu iapsi má dik lu pur dirtapul i
    mátán táil ái Iesu.
  kek-NT: Ut yo̱queb chixsaq'uinquil sa' xjolom riq'uin che'. Cuan que'chu̱ban re
    ut cuan ajcui' que'xcuik'ib ribeb chiru re retz'unquil.
  blz-NT: Kasi ia pool i raaya'a a takala' ni Yesus tia tokon ka' ni'inori, kasi nobanintuur
    ka' nonsoosa' i Yesus.
  poe-NT: Na ntá ntavara chjéhe sín ikja chꞌán na ko nta̱té sín kui̱ki̱te sín chꞌán.
    Kꞌuéjóxin tochꞌin sín nkayakon chꞌán kjuíchꞌeyáxixín sín éxí imá chrókjuikosáyehe
    sín chꞌán.
  san-TAM: 'தஸ்யோத்தமாங்கே³ வேத்ராகா⁴தம்ʼ சக்ருஸ்தத்³கா³த்ரே நிஷ்டீ²வஞ்ச நிசிக்ஷிபு​:,
    ததா² தஸ்ய ஸம்முகே² ஜாநுபாதம்ʼ ப்ரணோமு​:'
  cof-NT: Junni misule peso tede tsanchi quin, pipichi quin, quito quiralaquinue.
    Junsi miyachi cale cuwenta yachi cale telenhilainue.
  srm-NT: Nöö hën de tei wan pau, hën de ta naki ën a hedi. Nöö de ta tunta nëën fesi,
    de ta saka ta tjökö kini nëën fesi a goon ta mbei kuma de ta dëën lesipeki.
  qvs-NT: Chaypina soldadukuna Jesusta tukaycharkansapa. Suk pintuwan umanpi waktarkansapa.
    Kuyak tukushpankuna ñawpakninpi kunkurikurkansapa.
  zca-NT: Orze' mixa't bixa' ya yek Jesús, no michuk bixa' lo Me, mbaino nguzuxib
    bixa' par mile' bixa' nela nile' men kun tu rey ga' lo Me.
  cbc-NT: Bairo áticõã, yucʉ mena cʉ̃ rʉpoare payuparã. Tunu bairoa cʉ̃ ʉcoo eyotuepeyuparã.
    Bairo áticõã, cʉ̃rẽ quetiupaʉre jẽnirãrẽ bairo na rʉpopaturi mena cʉ̃tʉ etanumurĩ
    cʉ̃ boyeti epeyuparã.
  qxo-NT: Tsaynö nirmi tucruwan umanchö wiruyargan y togapäyargan. Ñöpanman gonguricuycurmi
    adorag tucurnin burlacuyargan.
  mox-mox: Ta ʼabiega ana kiaya ilavulavua ta wese iʼegidagidaʼwea. Be wese tuqatuqadiega
    isobadi ta givenuʼwega ihiwaʼodu ʼinaya.
  kew-kew: Goa loa nimumi Yesuna aalu repena unimi tua sope rapiaawa rumu koba pua
    adaniaawa mapiraasimi.
  dww-dww: Naumeki da taudi kwapue Yesu debanama a riḡa yabayababe, a kaviso, tuapikedie
    a raupari be a rauduneena.
  nif-nif: toñalɨ kumbam plon wɨpi, iwɨt sua-ñɨmbi, juluñjuluñ mɨlelem tɨ-ñɨmñɨpi
    tɨ-kɨndem da-ñɨmgɨlɨñ.
  twi-ASANTE: Wɔde abaa paa nʼapampam, tetee ntasuo guu ne so, buu no nkotodwe, de
    dii ne ho fɛw.
  aoj-aoj: Eaꞌ amom mahana anota alifita balaga ananigai, misisiꞌwafana mindiwa nembawa
    motawa masaꞌma agol ananigili dowaf.
  cbv-cbv: Pánih deoh naóhnit, máa doóbhjĩh ã́ih wao dáhdih maonit, ĩt coí jã́hanap
    wʉt jĩ. Pánih mao coí jã́hanit, maáhdih weñat pah Jesús pebh ĩt bódicha caj yoh
    ñajap wʉt jĩ.
  taw-taw: Anɨb agɨl, nop kul dɨl kɨmɨg alaŋ kuŋay yɨbɨl pakɨlɨg, kɨñuk gɨñɨlɨg yelak.
    Yek jɨj sɨŋak kɨgom yɨmɨl, kɨmɨg kuyan gɨl, yepɨs agɨl yɨb nop dad aplanɨlɨg yelak.
  jic-NT: La pülücj Jesús jay süptsja tjacjaj mpes. La pülücj cus tuputs' Jesús wola
    po'ó. Yupj jis tic' mpes tjijyünsünün̈. Nin lajay jepapan jilal, mop'in ma topon
    jépatsja jupj.
  zap-NT: Lex rkyits men tebla bëg xtoo Ne, rtxonxen men led Ne, no rzuzhib men lo
    Ne, rlaa men zeg rlaa men ne rzaknon Ne.
  wer-wer: Pël mëak kalaö naööring kepönöök momöak waasöp ngës menak rar rë mowesirak
    ngëëngk yemowesaul ököök elmëa.
  ipi-ipi: Wuane lalu, utupane-mane kelewa kanda mindimane balana kawanenga peyaka,
    apesango soo lo peyaka peainipia. Wuane piyu, utupane-mane mee owato balana gene
    oko laiyu lele pua, aikini leka aka peainipia.
  qul-NT: Umapi c'uparkancu, thutkatarkancutaj, konkoriycuspataj adorayta yanacorkancu.
  tnc-tnc: Suᵽabatirã yaᵽuaᵽi kiruᵽuko'arã ᵽajerijaᵽaraka kire narijo'kataᵽaterijarika.
    Kiwãjitãji ñukuruᵽatirã eewã'imaᵽaraka kire nawaᵽeka. “¿Mi'i imaki ĩᵽi imatiyaiki
    bai?”, ãᵽaraka kire nawaᵽeka.
  ter-NT: koane ipúsopu'ikeahiko ya pulô'i, koane ápuru'okeahiko, ina ipuyúkexeahikomaka
    nonékuke itûkovotihiko ihayú'ikoati.
  bmr-NT: noomoro diiboco ɨmeiri iinigaɨtɨ gafucuhicaumo jɨɨrebamaaimoro iguiino ememuɨɨvomoro
    diiboco mihimobadɨ dejecujicaumo.
  fuf-fuf: Ɓe tappiri mo kadi kalinwol ka hoore, ɓe tutti mo, ɓe jiccii, ɓe sujjinkinanii
    mo.
  mwc-mwc: Ba gayamina keyamai si raviravi ba si kanukanui, ba ere binamisi si bopepetei.
  bhl-bhl: Dangesomi, i koung kuluko, em kak dim feiw kolewsomi, kasuk dil dalewsomi,
    em mit mewso kel kawin dim elo katin bukbuk angeko, gatak wakas kesiliw kale.
  ons-ons: Eŋe zoroŋŋo lewine qe more, sotkau pakiso wawetene qe more bakom isisine
    kitokoi.
  con-NTPO: Qquen supa tise tsovema caofa'ccoi'ccu ochhachha'fa. Tsomba attupoen'fa.
    Toya'caen tisenga ccarupa na'suma iñajanqquia'caen qquen tsincon'fa.
  ghs-ghs: Hiireqi nokoi qiba nohoke saaro sumuma teeteqi noho irita ekepusa eete
    noho toro pomai kotoro gaipori kootorota.
  peg-peg: ପାଚେ, ହେୱାର୍‌ ର ପଲ୍‍କା ନାଡ଼ା ଅସି କାପ୍‌ଡ଼ାତ ମାଟ୍‌ କିତାର୍‌ ଆରି ହେୱାନ୍‌ ଜପି
    ଚୁପ୍‌ତାର୍‌, କିଜାୟ୍‌ କିଜ଼ି ଆରି ମେଣ୍ଡାଂ କୁନ୍ଦିକିଜ଼ି ଜୱାର୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: po'êo krã môn kutôn parbê kõnkrão krĩ. Nãm me parbê kõnkrão krĩo kute me
    bẽnjadjwỳr rũnh parbê kõnkrão krĩja pyràk.
  eng-WEBU: They struck his head with a reed and spat on him, and bowing their knees,
    did homage to him.
  gnw-NT: Jare uiporu reta iñãca re ɨvɨra. Jare undɨvɨ reta jese, jare uyeatɨca reta
    jae jovai umbɨadora-raanga vaerã.
  mux-mux: ⸤kolu-kimbulú te liiku kene⸥ yunga pengí imuna kimbulú-ni tu-pui-upui teku
    kene kumbi-kerina lkambe toku kanjuku, yunu angiliirimna oku koporungu languku
    tamalu peku yunu we gólu toku kape niku bi paka tunjuring.
  maj-NT: I̱ncha jakj'á nku yáxá nga kik'onntjai nintaku̱ Jesu ko̱ tsatétéjnu. Tsinchakúnch'int'aha̱
    nga kik'aya.
  bkq-NT: Edakudâmâmomy, segue nhangatainwâmomy warâ. Enado âzeguhoam idylymo, pymâ
    enado adâitomo ara.
  kue-kue: Ye bre mina kumba aglke aglke sindre ana eur si nangiye mina endingwa.
    Te goglkuno bondugl ana bitno mangidi teingwa.
  cot-NT: Itavatavaavaetaqueriquea iguitoqui savoroquijiqui, iquishoquishoavaequeri,
    igueroventajiacari iquempetacaajiacari ishineventajitarigueti majirontamajatatsica,
    manaquea ishiroshirontimentavaecariquea intati.
  bnp-bnp: Ri ubia a gina na lebo balaka kupo. Ri kalupe tahoa, ri turume puru na
    ngalana, ri kavurikea.
  apn-NT: Hãmri nẽ xatã axpẽn pãnhã hwỳr mra nẽ pĩ ho hkrãx pê htak nẽ hkuk kuhtô
    nẽ hã hpẽr o pikẽnh pê hã hpijaàm pyrà nẽ kutã hkõn krã ho hkrĩ.
  ctp-NT: Loꞌo mdyisnan neꞌ mjiꞌin neꞌ yka ti ke Jesús bra kanꞌ. Lye msuꞌwa neꞌ tyiꞌa
    nu ndoꞌo tuꞌwa neꞌ loo yu. Kwiꞌ mduun xtyinꞌ neꞌ tloo yu, sa ñaꞌan si kuꞌni tnun
    neꞌ ꞌin yu, ni siya chaꞌ kwiñi ti.
  bre-BRG: Hag e skojont war e benn gant ur gorzenn, hag e krañchjont outañ, hag,
    o plegañ o glin, e stoujont dirazañ.
  opm-opm: Dasei deipti tumbe gut asaro bur bok ohe bes teinong deiya ohsi kak tei
    sut ama pihipa oh. Indeipti katin akir tongnoma ohnong dasei mar ama armi matpa
    oh.
  bvr-bvr: Lika aburr-garlmuna, abu-buna bama a-jirra gu-jong gu-guyinda, rrapa m-bordich
    abu-balkaja; rrapa aburr-menama gubi-rrana nula, gu-wakal abu-buna jimarn jarra
    aburr-marrngoypiyarna nula.
  wal-wal: A huuphiyaa shombboqo gatiman shocidosona; qassi a bolli cuchchidosona;
    gulbbatidi ayyo goinnidosona.
  zad-NT: Na' wdingake' xisa' yic̱hje'na', na' bllaa x̱eneeka' ḻe', na' bc̱hek' xibe'ka'
    lawe'na' bengake' ka beṉ' chgwee balaaṉ.
  mgh-mgh: Yanamwaatta wamuru ni nthale ni yanansuwela ni ankhoromelaka yananlapela.
  aso-aso: angabadunuꞌ godololoꞌ bilaaꞌ bilaaꞌ idoꞌ gituhoꞌ i-daaꞌ i-daaꞌ idoꞌ gubiꞌ
    izi imaaꞌ imaaꞌ igi golo izi minaniꞌ.
  uli-uli: Resa wwodu molwe chemal ngal setab ire ngo re gutdah uwol ngo resa hasubgudiy
    resa cchem ngali.
  nin-NT: Na so hlo ma ba ni itu ni unflankurr, na so ddu antinte surr ma, na kuttu
    ku na agbuzzu da aba so chi ma.
  tgk-tgk: Онҳо бо чӯб ба сараш мезаданд, ба Ӯ туф мекарданд ва дар наздаш ба зону
    истода, ба Ӯ саҷда менамуданд.
  acu-NT: Tura Jesúsa muuken sapapjai awatiarmiayi, nunia usukrarmiayi. Tura wishikrami
    tusar tikishmatrarmiayi.
  cak-WNT: Riye' niquik'osij c'a pa rujolon (ruwi') ri Jesús riq'ui jun aj; y niquichubala'
    chuka'. Can yexucutaj c'a chuwech. Can niquiben c'a chi achi'el niquiya' ruk'ij,
    pero xa yetze'en c'a chubanic.
  ebk-ebk: Enpak-opak-orcha nan nunu as nan uruna, ya tinubfiatubfiaancha hiya. Nunpalpalintumangcha
    ay aginchachayaw kan hiya.
  spa-PDDPT: También le golpeaban la cabeza con una caña, lo escupían y se arrodillaban
    para rendirle homenaje.
  ruf-ruf: Waghendelela kumtowa ne ng'weku mwitwi mwake na kumbwalulila ghamate. Watowa
    ghamaghoti, wamwinamila.
  gun-gun: Takua py oinupã inhakã rupi, hexe onyvõ, ha'e guenapy'ã re oĩ vy omboete.
  agu-BL: Nin ncha'tz e' oc tan jabe'n yi wutz i' tan jun tx'amij. Nin e' oc tan stzube'n
    quen t'a'al chitzi' twutz. Ej nin e' cu' mejlok swutz tan tak'le'n k'ej i' tane'n,
    na xcy'aklil tu' na chiban.
  isn-isn: Akamukua mi itwe ku mulanga nu kumutyila i mati. Akatugama ntongeela akwe
    ku kumukulya.
  eng-PEV: And they kept on hitting him on the head with a stick, and they spat on
    him.
  ilo-ULB: Pinang-urda ti ulona iti runo ken tinupraanda isuna. Imparintumengda dagiti
    tumengda iti sangoananna kas panangpadayaw.
  pir-NT: Sa nieta yucʉgʉ mehna tiquiro dapure quẽ, tiquirore sihco puti wisõ, cua
    pesaro yeyequina yero saha tiquirore quehe sa, ño peoro saha yeahye. Tiquirore
    ñano yeye niahye. Sa ye bʉjʉpeye niahye.
  anv-NT: Ne álɔ mándógé ji unɔɔ́ né mekpo. Ákpó ji matyɛ́ mmyɛ, átó manó
    mme mampyɛ ɛké anóge ji.
  sab-NT: Guardia donga ulita gerudu ene Jesu ole ta me no ole, gire ama Jesu batu
    chugage glita giti, ama jolokwa tku Jesudi, kaire ama jongnagwa skutu dba Jesu
    gwangnagu ama kle chugagwalla kweri gai dage kare agwa ama kledu age ene Jesu
    gbe gidagda.
  tmd-tmd: Aliö rön, kaiö pön, yöcmac nuŋwa palön, nuŋ höpöl pɨl nölmä. Mɨdöŋ il yöra
    höxmax yuön, ñɨŋ kiŋ nugwo rɨg röi mag akuyöbö, yöcmaca ubɨlmä.
  acr-NNT: Kakichꞌay rujolom rukꞌ jukutaj tani y kakichubꞌaj rupalaj. Kakixukubꞌaꞌ
    kꞌu kibꞌ chwach, lik xa uꞌanikil kakiyak uqꞌij.
  kpg-kpg: Gei digaula ga haga mamaawa dono libogo gi di laagau, ga buibui nadau haawale
    gi Mee, ga dogoduli, ga palapala gi Mee.
  taj-taj: ओच्‍छे थेनीगदेसे येशूदा थो स्‍वाबान माला कडीसे थोबोरी तोसी फ्‍या लजी।
  avt-avt: Epei au, hɨr nenep paan kɨrak neriuwe niuk, hɨr nenikɨn tɨmank menterik,
    nitehɨr nemipɨn newenɨpiyek.
  cbk-cbk: Y ya supla sila con ele na cabeza con bijuco, y ya escupi pa con ele, despues
    ya hinca sila como si fuera ta honra dao con ele.
  uig-ARA: ئاندىن بېشىغا قومۇش بىلەن ھەدەپ ئۇرۇپ، ئۇنىڭغا قاراپ تۈكۈرۈشتى ۋە ئۇنىڭ
    ئالدىدا تىز پۈكۈپ، سەجدە قىلىشتى.
  tuf-tuf: Eyta waca rabar sischacro. Teca cut Jesús cuisa bucoy cat, bucoy cat bujacro.
    Jesús cuit cana rihar tijcajacro. Ey cac cahm cuscar cut chájacro.
  abx-abx: Sa'uru'addanganay mga iya agparapakol si iya si adda inutod andang bigahaw
    ari. Nagpararukda'an iya ngan agparapanluhod to atubang si iya pagtahod kuno'
    si iya.
  mco-NT: Chi je soldados ajcxy huojpy Jesús ma ycohuajc mɨɨd paxy, e huindzuj jɨjptzujcɨxy
    ooy, e huingojxtɨnay'ahuɨɨygɨxy janch ypaad nej jɨhuɨ̈y ooy huindzɨgɨɨygɨxy.
  kqf-kqf: Tedi diḡonemo kununa a kwapu, a kaniso tawatawa bi tuwapekedi ai tupagwaliḡedi
    bi wainamaḡemo a laulauduneye maibena ḡalibona.
  cpb-NT: Romposayinatantanakari sawoopanke. Reewawootanakeri. Rotziwerowashitzimaitari
    impinkathaterime.
  aon-aon: Aria hohur anah aruh aria hape habo barag sabaih atuh aria hape hokusehan.
    Aria amam henekan enenyenen hanak habuh hoduk ohrubus hurukatin um anan um hutuk
    ananin nyeigur nyuto iruhw kabi douk anan king um.
  hus-NT-2005: U tʼoxyáb bin ókʼ kʼal jun i teꞌ, u tubkayáb ani u tudhéltsik tám tin
    tamét.
  mig-NT: Te ni̱ ka̱kuun‑de yunu xiní‑yá. Te ni̱ katɨvɨ̱ sɨ̱'vɨ́‑de nuu̱‑yá. Te ni̱
    ka̱jukuiñi̱ jítɨ́‑de nuu̱‑yá, te ni̱ ka̱chiñú'ún‑de‑ya̱.
  bps-bps: Na bnunalla ulun i tugad, na sandulàla, na lkuad ale du flingu mangamfù
    di kenen.
  mbs-mbs: Penga niyan, binadas dan se olo din te tigbaw, aw tineptepan dan sikandin.
    Limongken dan heman diyà kandin aw migpelingo-lingo dan te sikandin se selotan
    egsegmanen dan.
  tof-tof: Da i oya singül emkalnóp tupuru-i akó oya gwerr atóngnóp, da i tibiób wakósingül
    we nümgünóp akó tibiób singül we tüp elókóp oya agürüm.
  cme-NT: Aa ta ba muo u yuŋgu‑i baa gboruoŋgu aa ta ba tu taalni yuɔ, aa naa ta ba
    cor ba dũuna u yaaŋga-na.
  sus-sus: E nu a xunyi bɔnbɔma wuri ra, e dɛye bɔxun a ma, e e xinbi sin, e suyidi
    a bɛ.
  pon-2006: Re ahpw kin wokihki tapwi pehri pwoat oh kendipiong ni silangi, oh kin
    kelepwikihdi mwowe oh poaridihsang.
  dad-dad: Baba baban idi werĩ tibog nem mudur bun du ken, disisnen. Idi iboreid bobou
    de, kususu de fen, ketẽ difiyen.
  zab-NT: Chiy redeb var quiany, rtiuxɨ́ndeb lony ne guzullibdeb lony, rundeb zec
    ni rtodebny.
  jae-jae: Ma si eŋ ŋa ôpic kêsêp môkêapac to sêkasôp kêpi eŋ, ma sêpôŋ aeŋduc to
    aweŋ gêôc eŋ.
  ksd-ksd: Ma dia kita ra uluna ma ra vuvur ma dia nami ia, ma dia va timtibum, dia
    lotu tadav ia.
  msm-NT: Pigpinokpok dan aw pang-ilobi dow linuhud-yuhud duon to atubangan din.
  myk-myk: A pʼi ganha na wu kpɔɔn ɲuŋɔ ke ni ni wahagaan ni, na ɲɔlɔhɔ tugoo na woni
    wu na, na leele wu fɛɛ ni, na li pye kanna pʼa wu pɛlɛ.
  sbe-sbe: Kuluna ne didiyali unai se pidili yo se kaikaisoi, na se tulibono iya talanuwana
    ne unai na se talatalawasiyei.
  mcr-mcr: '@see-verse:MRK.015.018'
  cux-NT: Ní ch'eⁿ'é yā tiíⁿ yā ndúúcū 'áámá taaⁿ nduu. Ní ca'a nee dáiⁿ yā Jesús
    ní nchiīntii'yá yā nanáaⁿ yā, ní diíⁿ yā honrar 'iiⁿ'yāⁿ.
  tur-YTC: Başına bir kamışla vurup, O’na tükürdüler. Diz çöküp önünde eğildiler.
  san-ITR: tasyottamA Nge vetrAghAtaM chakrustadgAtre niShThIva ncha nichikShipuH,
    tathA tasya sammukhe jAnupAtaM praNomuH
  bel-N: І білі Яго трысьцінай па галаве, і плявалі на Яго, і, кленчучы, пакланяліся
    Яму.
  sch-sch: A lua tôkmol leh an jêma, an michila, khûkinbilin chibai an mûka.
  mic-MIQNT: Taqama'titl un'jig gmu'j, elusguma'titl, nutgul'pa'sultijig aq emtoqwala'titl.
  huu-NT: Radosi dɨga ie ɨfogɨmo buta-butadɨmacɨ. Naimɨena tuallaɨtɨmacɨ. Naimɨe illaɨmana
    itena, naimɨena sedallena, caiñɨcɨ ɨfodo raɨedɨmacɨ.
  jiv-NT: Muuknumsha sapapja̱i̱ awatiarmiayi; nuyá usukiawarmiayi, túrawar ántar tikishmatrarmiayi.
  otm-NT: Nɛ bi dɛspa rá yą yʉ za nɛ bi zots'i, nɛ bin dąnyahmu, ɛ̨na i thąnde pɛgue
    bi denthoho.
  dah-dah: Irdeb he nukware tonaŋde mayde tebaŋ irde meyaŋ irde Yesu kahaŋ miŋde kateŋ
    dokolhoŋ yuguluŋ teŋ doyaŋ al kuruŋ palap irde haŋyen gwahade irtiŋ yara irde
    hinhan.
  tnk-tnk: Irəha həuəsi kənkapwə ia rɨɡi nei, mhərɡəvəsi in, mhənɨmwi nukurhunraha
    ia nənimen mamhəuvnhi nɨsiaiien irə.
  kpr-kpr: ambii budo nunda jiroda doruse kosiva use bainghedo ghuseri.
  san-IAS: tasyottamāṅge vetrāghātaṁ cakrustadgātre niṣṭhīvañca nicikṣipuḥ, tathā
    tasya sammukhe jānupātaṁ praṇomuḥ
  nho-nho: Ki oti raa naa tama naa ku ffuri atu no sarua laatou tana pisouru ki te laakau
    ka sasaavare atu kiaa Ia, aa naa tama naa ni ttuu hoki ki naa turi laatou ka hakamaruu atu
    kiaa Ia.
  gym-NT: Bti nikanintre Jesu mete dokwäte ta kritobti, nikani käli kite Jesubtä,
    bti nierare namanintre nebe ngukudokwäbti temen Jesu ngwärekri.
  azg-NT: Ndoꞌ totueinꞌhan tsonjnein xquen jon, mantyi totjueꞌhan ndaa jndyuehan jon,
    ndoꞌ totonquityehan na veꞌ contꞌa nquehan na conanꞌtꞌmaanꞌhan jon.
  bhd-bhd: तैना यीशुएरे दोग्गे पुड़ अक्केरे पत्ती अक केरतां सोटी सेइं बाने लग्गे,
    ते तैसेरी बेज़ती केरनेरे लेइ तैस पुड़ थुकने लग्गे, ते मज़ाक बनानेरे लेइ तैसेरे
    अग्गर ज़ैन्धु केरे भारे बिश्तां तैस नमस्कार केरते राए।
  too-NT: Lā' talīmūnicli qui'hui' lā' tachojmanīlh. Lā' tatatzokostani'lh hua'chilh
    ixta'a'cnīni'ni'mā'na.
  ind-AYT: Lalu, mereka memukuli kepala-Nya dengan buluh dan meludahi-Nya, lalu sujud
    menyembah-Nya.
  cjo-NT: Rotziwerowashitakari, iñaaperojeempiyaakari, roojatzi rompojantakari chonkopishitonki
    iitoki eejatzi reewapooteeyakirini.
  nsn-nsn: Gisina ka guata uaburehe paar, song ka halhaluh toro lunono tar puhung
    pata, kara loulou ponoin, kara hatup uahiu i kot, kara dumdumata uapoul pon tatanon.
  san-DEV: तस्योत्तमाङ्गे वेत्राघातं चक्रुस्तद्गात्रे निष्ठीवञ्च निचिक्षिपुः, तथा
    तस्य सम्मुखे जानुपातं प्रणोमुः
  tna-NT: Aqui riji neje chuatarapirutana huecuana. Tu bia su quid'uatana huecuana
    equedi neje. Tu butse su tururutana huecuana, eshishatiani je.
  lid-lid: Eme iri ubwi iy na bala banap i batun ma omor iy, ma iri atehei bwili ndru-u
    iri i andri ma wendreya ta atudun iy.
  wim-wim: Aꞌ than kuchekan piik-piikin nunang yukangan aꞌ thaaꞌ theekang makin nunang,
    aꞌ yaan pungkang thuchin um nungantang.
  zga-M: Vakhantova khuntwe nelilanji nukhubehela amati. Vakhafungama khuvulongolo
    ukhudwada.
  yom-yom: Baba kunzubanga nti ku ntu, banlobudila madita ayi bamfukiminaayi baba
    kumvananga minzitusu.
  eng-NNA: With a stick they were hitting his head, they were spitting on him, after
    kneeling at his feet they were bowing down to him. They were doing that sort of
    thing to mock him, as if he was important for them.
  san-SIN: තස්‍යෝත්තමාඞ්ගේ වේත්‍රාඝාතං චක්‍රුස්තද්ගාත්‍රේ නිෂ්ඨීවඤ්ච නිචික්‍ෂිපුඃ,
    තථා තස්‍ය සම්මුඛේ ජානුපාතං ප්‍රණෝමුඃ
  yut-yut: Yaŋ yaŋek kɨndap kɨrɨŋ naŋ busuŋɨkon aŋagek ɨlɨp sul ɨmgwit. Yaŋ aŋek gawak
    ɨmɨŋek toptopmon da man madep ɨmgwit.
  grc-BYZ: καὶ ἔτυπτον αὐτοῦ τὴν κεφαλὴν καλάμῳ καὶ ἐνέπτυον αὐτῷ, καὶ τιθέντες τὰ
    γόνατα προσεκύνουν αὐτῷ.
  cpc-NT: Ipoña jompojainatantari sawoo. Jiiwapootakiri. Jotziirowashitzimaitari impinkathatirimi
    ikantzi.
  nhg-NT: Tiemacaque ipa tietzonteco ca sente uhuatl. Chejchaya tiepa. Motlancuöquetzque
    para tiemabesutiöya.
  nya-nya: Ndipo anamugogoda pa mutu mobwerezabwereza ndi ndodo ndi kumulavulira.
    Anamugwadira ndi kumulambira Iye.
  ngu-NT: Quemaj ocuahuijhuitequej ican se ojtlatl, oquichijchaquej, niman onotlacuenquetzquej
    ixpan sa no ijqui quen quimahuistiliasquiaj.
  kup-kup: Pot mañahapuh zir bat pim gagaih urahapuh paru pi gim loloñ meñizah. Tahapuh
    paru rariñ rez bareñat, “Ui, Zudaholoz aban ahopun eterë,” pot ñebul piin mañah.
  jid-jid: ba grji tsiu ni tu ni gbugban u con ma nda ju nte ta sur ba kuqu gbarju
    nda kudran ni kbu ma
  wmw-wmw: Ewo wakimpanja na mpweke nkiswa, wakinsunira mata, na wakikokora mbere
    yake wakimwabudu.
  gmv-GGM: Iza hu7e gufera shocida; iza bollakka cutida gulbatidi izas goynida.
  ssg-ssg: Lato uke teik pata xai tuhituhi patun ape lato pukeini i. Lato lokuha hanowi
    ka lato lotu sameni i.
  zpo-NT: Nu mzaa golp xaa yek xaa kwaan yag nu mchuk xaa lo xaa, nu mkichxub re xaa
    lo xaa modxa mkichxub re xaa lo rey.
  poy-poy: Wamkoma mumtuwi kwa ludengi, wamtemera mata, wamsuntamalira na kumng'ong'onelera.
  qwh-NT: Tsepitanam shucshuwan peqan peqan wilur ushayarqan, toqapuyarqan y qonqurïcuryan
    adoraq tucuyarqan.
  gaw-gaw: Ag anam henana amu ag gumu laa, qaiṯobṯob gumu bia, amu aona, Jesus iḵi
    onana, hunu qenana, Nug noobp̱a ham bup̱uak dup nona, gatelag qaun op̱ig.
  nca-nca: Ŋunde yero satémbo kembémo utoro tuteworo potoruku kota-kota re inaŋgurí.
  zpz-NTPP: Nunu rshet dey toom nu tub yagyi, nunu rcoo yeñ dey lom, nunu rzu tib
    dey lom ricy dey nu dzi rca lagy dey lom.
  mkj-mkj: Irai kin pokihki moangehu pehri pas apel andipoa mijoa apel poadpwomwla
    mijen Ih dairukdihoang mwohn Ih.
  zac-NT: Bëdëꞌë rall galnë́ guëc më con hiaguë. Bëchiꞌbë shënë rall lu më; bëzullibi
    rall lu më; bëꞌnë rall rëspëti lëꞌë më ziquë burnë.
  kyg-kyg: Agenopaleꞌmo kayotetiꞌmo amagige apavenatuꞌna heꞌa atege huteꞌa apaleꞌya
    faiꞌneꞌa aigofe mono huꞌnae.
  kmk-kmk: Ot pinangpang-ok da dit uḻu na si bassaw, niluglugpaan da kan nanalluku
    da un nagindadayaw kan siya.
  cao-NT: Jatsi quiha ja bësojó tsi ja mënicaniquë ja qui araxëna. Mahitsa quiha.
  bbr-bbr: Ak amaukus kon tapau ätäi ätäi purianik, sinok amuk uru kurein. Ak ko siakup
    uoraka sur weanik, ro näwäu senek kon enip kämioik moin.
  inb-inb: Chasa ni­na­kus­paka, paita umapi pukunga­wa piaspa, tukaspa richir­ka­kuna.
    Chasa­lla­ta, mucha­na­kug­sina, ñugpa ladu kungu­rispa kar­ka­kuna.
  hrv-hrv: I udarahu ga trskom po glavi, pljuvahu po njemu i klanjahu mu se prigibajući
    koljena.
  box-NT: Ɓa wee vṹaa o ɲúhṹ lè le kã́anì, á wee khàani kúee o wán ká
    ɓa à fárá mí nɔnkóɲúná wán à lii ɓúrá a yahó.
  ote-NT: Ne mi naꞌmbabi rá ña̱xu co ꞌnara tsꞌʉtꞌo ne mi tsotsꞌi. Nepʉ mri ndandiña̱hmu
    pa mri nda̱neꞌʉ, ꞌñena xi majua̱ni mi numansu.
  wnu-wnu: Ende qamb qombuni ba yar tari qer omboipi, a wot tumi gab, a ne aib qamb
    gag wot gamaur wat bugab, ende ebet igurei.
  zam-NT: No tataa mblàa solndad bar yéc Jesús. No msuc solndad rloo Jesús. No mdyub
    xib solndad loo Jesús. Mbli solndad loo Jesús xalque' ndli mèn co'se' ñii mèn
    Diox loo thìb rey par tataa mod más mxìis no solndad Jesús.
  zyp-NT: A lu letah sungbasih tah ato le ato tah tuh he ka, aa ci tah chawh he ka,
    aa khuh panai he ka, aa beh pakhei.
  sey-NT: Ja̱je cajë si̱opëna tëꞌcareña, tarapi. Copi tseꞌsejë, cuiꞌne doꞌre jaꞌrujë
    ëjaëre paꞌë mëꞌë cajë yoꞌoreña.
  nvm-nvm: Bu ijegrene uri guduar dab nigen ijia kukma kanaknum juvit foimadime ato
    same kurituamajain.
  mps-mps: Tama augwaligo aga toboluba te wawi yai sigi dili me deligo elali. Tama
    augwaligo agaba pesa sąwai. Tama augwaligo kidu sugunu gulama, tama augwaligo
    tibo po naga weyu, te aga genuai bidibolo ebo kolesaga tiwai yali.
  seh-seh: Penepo akham'menya na mpsimbo munsolo mwace mbakhamphulira mata, mbagodama
    patsogolo pace ninga nkhumulambira.
  pab-NT: Hatyaoseta mokotyahene eseri hiye atyakase kakoa, xataholisahene. Tyokaha
    hakaoliseha kakoa enahalakoa hoka motya ekoamaniya nawenatyaseharenai aokowiha.
  llg-llg: Ma ala taok sendek lakamiminak fee hadak neu Yesus matan. Basa de, ala
    mbula lakaduduak ambe neu Yesus matan. Basa de, ala denggu lakauꞌutak Ndia lenik
    ai.
  kyf-kyf: Wa bhɩtɩa ɔ 'wlu gblee nya, -zugba wa slua ɔ -dlɛ -gʋ, 'ɩn wa sibhlia 'kukolu
    ɔ 'yu, wa tɩa wa 'dɛ 'wʋ 'kienyi.
  tpi-tpi: Na ol i kisim wanpela kanda na paitim het bilong en. Na ol i spet long
    em. Na ol i brukim skru na mekim ol pasin olsem ol i laik givim biknem long em.
