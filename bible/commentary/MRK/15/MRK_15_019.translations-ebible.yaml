  mal-mal: കോൽകൊണ്ട് അവന്റെ തലയിൽ അടിച്ചു, അവനെ തുപ്പി, മുട്ടുകുത്തി അവനെ നമസ്കരിച്ചു.
  kkc-kkc: Osoloso Yesuwo wiligi mapoo diayo weiso see woo see woo dolone, yimapoo
