  san-THA: 'ตโสฺยตฺตมางฺเค เวตฺราฆาตํ จกฺรุสฺตทฺคาเตฺร นิษฺฐีวญฺจ นิจิกฺษิปุ:, ตถา
    ตสฺย สมฺมุเข ชานุปาตํ ปฺรโณมุ:'
  iws-iws: Mɨ sɨma siir mwowɨn paekopɨn hougwokwo apiyɨn siir yɨkrɨmkrae. Mɨ sɨma
