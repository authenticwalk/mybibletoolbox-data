  txq-txq: Huu feta Paska sangga deka ena, de hatahori noꞌuk ka reni nggubenor Pilatus
    reu, de ara eki rae, “Papa nggubenor! Fai Paska mai ena. Mete ma bisa, na, Papa
    nggubenor tulun fo makamboꞌik hatahori bui esa tungga ai siꞌen!”
  aaz-aaz: Natuin fesat Paska naan anpaumaak een, es naꞌ atoni mfaun ein nnaon neun
    gubernur Pilatus ma nhuun ein am nak, “Amaꞌ gubernur! Neon koꞌu Paska anpaumaak
