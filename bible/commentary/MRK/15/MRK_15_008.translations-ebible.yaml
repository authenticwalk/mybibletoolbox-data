  tgo-tgo: Mbaŋa wabwi laghɨye thɨ mevathavatha, kaero thɨ naŋgo weya Pailat i vakatha
    weŋgi ŋgoreiya i vakavakatha theghathegha regha na regha e mbaŋako iyako.
  yap-yap: Me mu’ulung e girdi’ ni bo’or ngar weniggad ngak Pilate ni nge rin’ e n’en
    nma rin’ ni fan ngorad ko ngiyal’nem,
  mop-NT: Pues te'i. C'ochoo' a cristiano etel aj Pilatojo. Cajoo' u c'aate ti'i ca'
    u bete' a jabix ilic ti suc u bete' ti'i a jun p'eel a q'uin abe'e.
  tet-tet: Tan loron boot sia toꞌo tiꞌan, ema waꞌin baa Gubernur Pilatus nodi nusu
    naꞌak, “Ama Gubernur! Dahur Paska toꞌo ona! Kalo bele, ama nabusik ema bui ida
    tuir itakaan adat!”
  hlt-MCSB: Hlangping te khaw cet uh tih a saii noek la amamih ham koe a bih uh.
  xtd-NT: N‑ka xee kueꞌe ñayiu nuu tuu Pilato, te n‑ka xijan‑i xa kada Pilato nani
    kida‑s.
  mdy-ETH: ዓሳ ጲላፆሴ ኮራ ሙካዖ ዎንዴ ዔያቶኮ ሌዓ ዔርቴ ጎይፆ ቱኡዞ ዓሶም ማዺንታንዳጉዲ ዖኦጬኔ።
  spl-spl: Yawu gârâmâ Pilatoŋe yuwu nâŋgâop. “Lohimbi dondâŋe Yesuhât nâŋgâŋetâ yahatmap.
    Yakât otmâ hotom umai ya yeŋgât kunlipyeŋaŋe nâŋgâŋetâ bâlemu yaŋak muâkgât sâm
    hârewaŋgim nâhâlen mem takai.” Yawu nâŋgâop. Yâhâ lohimbi kiŋgitŋe orowâkŋe yâkâlen
    ari menduhuakmâ pâi emetŋan tatbi yapâ gâtŋe âlâ holaŋmu giâkgât ekuwi. Ekuŋetâ
    yuwu sâm âiyongop. “Nâŋe Yura yeŋgât lok kutdâ yu holaŋmune giâkgât naŋgai me
    bia?” Yawu sâm âiyongop.
  usp-NT: Xtawtak sub'laj cristian riq'ui Pilato xijtak re chi tresaj jun re mak prexb'
    chapca' tran nojel junab'.
  zav-NT: Na' beṉə' zan ca' bazɉənžag gosə'əbigue'e lao Pilatən' na' gosə'əṉabene'
    ḻe' əgwsane' to pres can' naquə costombr c̱hega'aque'enə'.
  sgz-sgz: Má matananu di hut narsán ái Pilato má dik sungi suri na longoi ngorer
    mul sang a lu longoi uri narsá di suri na pálás pala tekes tili rumán batbat kalar.
  kek-NT: Ut que'chal li q'uila tenamit riq'uin laj Pilato chixtz'a̱manquil chiru
    nak ta̱rach'ab junak pre̱x jo' c'aynakeb xba̱nunquil.
  blz-NT: Mbaka' notakamo ni Pilatus a mian biai' mama'ase' kada' munguarkon sa'angu'
    mian na tarungkuan koi men nodelemo.
  poe-NT: Ntá kui nchónhya chojni kjuankíxin sín kjuanchehe sín tí chꞌín Pilato kíxin
    chrókjuichꞌe chꞌán éxí kaín nánó xi̱kaha.
  san-TAM: 'அதோ ஹேதோ​: பூர்வ்வாபரீயாம்ʼ ரீதிகதா²ம்ʼ கத²யித்வா லோகா உச்சைருவந்த​: பீலாதஸ்ய
    ஸமக்ஷம்ʼ நிவேத³யாமாஸு​:|'
  cof-NT: Junni duque tsachila layaica joto, Pilátobe manrocailainue yape jun watatenan
    doramin mancaca manlarisa.
  srm-NT: 'Di juu dë, hën dee hia sëmbë dee bi ko a Masa Jesosi baka di de ta tjëën
    go a Gaama Pilati dë, hën de hai ko möön zuntu ku di wosu hën de bai taa: “Du
    da u kumafa i bi guwenti e, Gaama.”'
  qvs-NT: Chaypina aypa runakuna tantanakushpankuna Pilatota roygarkansapa amañashkantashina
    suk runata karselmanta kacharinanpa.
  zca-NT: Orze' mizhin rë men lo Pilat, nguna'b bixa', ziyël Pilat ko' xa' tu men
    nela xmod nile' ka xa'.
  cbc-NT: Bairo tipaʉ caãno, camasã pʉame Pilato tʉpʉ ásúparã. Bairo cʉ̃tʉ eta, “Bose
    rʉ̃mʉ caãno mʉ caátinucũrõrẽ bairo ása tunu,” qũĩñuparã.
  qxo-NT: Pilato cagman atscag runacuna goricascärirmi mañayargan üsuncunaman juc
    prësuta cachaycunanpä.
  mox-mox: ʼInega tomotau qabudi ivaʼauta imai gavana Failato ʼinaya ta ivoneaya,
    “Taha ʼoloto una yavuia ʼimaya vanue ʼebeyoqona ʼinega ʼidewana yaʼwala ʼaidega
    ʼaidega uviaviaqa ʼaiqa, waisa?”
  kew-kew: 'Go raburi onaa adaapumi Pailat-para ipua lalo: Ne Pasova-na maali di madaare
    aa meda esepeape simi.'
  dww-dww: Naumeki da patara a rawateḡeidi be Paelat ai baḡana da noḡone tauna nema
    ya voivoia bakona, nama sibo taudi aubaidima ya voiana.
  nif-nif: Tɨmbi amatam kɨmɨn gɨtɨk endɨ Pilatoloñ lombi, kundit nek tɨ-semlɨñguk
    wɨndɨñgangot nombo tɨ-semektok nɨ-nandɨñgɨlɨñ.
  twi-ASANTE: Ɛdɔm no kɔɔ Pilato so kɔka kyerɛɛ no sɛ, ɔnyi odeduani baako mma wɔn
    sɛdeɛ daa ɔyɛ no.
  aoj-aoj: Eaꞌ esis hiasi safiꞌi salutu sofala Pailat saꞌipana saꞌi, “Inaꞌ nekwahowa
    anona aman nagape kalabusi nifiꞌmai apaꞌ wahifina siꞌi afagof danda nandaꞌam.”
  cbv-cbv: Pánihna, cã́acwã Pilato pebh jʉibínit, biíc nemnidih ã bacaat pínahdih
    ĩt ʉʉ́bʉ́p wʉt jĩ.
  taw-taw: Binɨb okok apnan gɨl, Paylat nop bɨ dɨ nag lep olap pel agnɨgelɨgɨpal tek
    agnɨgɨlak.
  jic-NT: 'Judiopan Pilato wo nt''a ''a jis tjimyula, tjil quinam Pilato nt''a, tjowelepj:
    —Janmacj se jam yom pjaní cawilta mpe fiesta tepyala na. Qjuisas nin lejay quinam.'
  zap-NT: Wdxiin yra mén, wzelo men rnab men lo Pilato ne ylaa Pilato zegnak xkoxtumber
    men.
  wer-wer: Pël ëën omën selap pit Pailatë naë së wa rongan ëak krismaki poutë yaalmëaul
    elmëëpënëak ök mëëa.
  ipi-ipi: '@see-verse:MRK.015.007'
  qul-NT: Achqha runa tantacamuspataj, Pilatomanta mañayta kallarerkancu costumbreman
    jina ruwacunanpaj.
  tnc-tnc: 'Suᵽa imarĩ rĩkimarãja eyaekarã ikuᵽaka Ᵽilatore narĩka: —Mibaarijariroyika
    uᵽakaja, ĩ''rĩkate miᵽoatarika yija yaᵽayu,— kire narĩka.'
  ter-NT: Ina pího neko êno xâne xoko Pilátu epemóponoati kuríkopea póhuti iká'aeti
    kuteâti kixoku itúkeovo ya kaxena ayuíti.
  bmr-NT: Jaanaa imiyamɨnaa asaaumoro Pilatoco dilluvauhi fafoova jɨɨbaimosumi omoonɨhicaubadɨ
    imoonɨqui.
  fuf-fuf: Onsay jamaa on ƴawi tawoyi Pilaatu, ɓe woni e toragol mo, wi'a yo o waɗan
    ɓe ko woowani ɓe kon.
  mwc-mwc: Ba pipiya korotosi si botu Pilate kurina ba si babai kata mekabage asi
    waina i wosewosei wai nanakasike kairavisi ita wosei.
  bhl-bhl: 'Keko beli, kawtiw i teleko, Failat elo bokolewomeliw: “Ku kukalem kukuw
    gelewko, sok am tem da koyemkabelew kunum mak kame kut elo kolewolewka!”, dangsiliw
    kale.'
  ons-ons: Naso yewao ŋei ŋerep magu eŋe sari Pilat qesonka more, naso baŋem okanmaŋke,
    yale mulap ŋei mane qeliŋkayakane olatkoi.
  con-NTPO: Tsonsi pa'o a'i jipa Pilatoma iñajañe ashaen'fa cuintsu tise fiestanga
    tson'jen'choma tsoñe.
  ghs-ghs: Oomi abi tupui Piratoho toro peiteqi hee, Nii sutasuta abi saqororaiho
