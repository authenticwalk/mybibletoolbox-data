  eko-eko: Khuntti ya atthu etile khuta na khunvekela Pilaatu yoori arette etile awaazoweziyeeyo
    owaarettela.
  qxn-NT: Tsaymi atscag runacuna goricasquir, Pilatota mañayargan costumbrincunamannö
    juc prësuta gargonanpag.
  wol-2010: Noonu mbooloo mi ñëw, laaj Pilaat, mu defal leen la mu daan def.
  kqw-kqw: Ra a kunur na taro det wanpat torom o Pailat, ma det saringi sur in palos
    melet ru tu karabus.
  nss-nss: Pwen hu ndramat hayah husarayah husa kili Pailat, pe husike yiy para kimbusiy
    sehe lohongai ngara kimbusiy hayou sih tehe sih kiya kili hu.
  snc-snc: Benamo ḡutuma monai ḡevegogoto tarimari Pilato ḡenoḡiato, eveini kavana
    ma bene vei ḡana.
  lgl-lgl: Sui afulana ka logo mae, gera ka sugaa Paelat 'ali 'e lugasia ta teke wale
    faasia raraa malaa falafala kae 'idufae tautaua lo mae ala talasi 'urifo gi li.
  mmo-mmo: om hil pin lala vu Pilata be sil kataangg nambe, “Goo gambiing naambe sen
    onawiing lohvu ta pin-ato.”
  ncu-NT: Ne̱ lamaŋ a gyaŋŋe̱ gominaa‑o akatɔ‑rɔ, ne̱ baa le̱e̱ ba bise mò̱ fe̱yɛ
    o lee ase̱sɛ ne̱ oo tii‑o ɔko̱, fe̱yɛ ane̱ŋ ne̱ ɔɔ kyɔ waa nsu ne̱ ŋ ya kyo̱ŋ‑ɔ‑rɔ‑ɔ.
  cni-NT: 'Ari ijatashijeitaqueri yora apatojeitainchari, icantajeitapaaqueri: —Meecaquea
    nocoi pantajeitenaro oca pametari: poimisoquijajenari aparoni poiminquiri.'
  eng-WMB: The multitude, crying aloud, began to ask him to do as he always did for
    them.
  zaw-NT: Dxejc bidojp xhidajl bejṉ loj Pila't, gunabreni lojni gunni si'ctis rujnni
    casob lanij.
  san-MAL: അതോ ഹേതോഃ പൂർവ്വാപരീയാം രീതികഥാം കഥയിത്വാ ലോകാ ഉച്ചൈരുവന്തഃ പീലാതസ്യ സമക്ഷം
    നിവേദയാമാസുഃ|
  tam-TCV: மக்கள் கூடிவந்து, பிலாத்துவிடம் வழக்கமாக செய்துவந்ததுபோல், இம்முறையும்
    தங்களுக்கு ஒருவனை விடுவிக்கும்படி கேட்டுக்கொண்டார்கள்.
  mit-NT: Ñàyùcàndùá nì caquixi tu nèhivì cuáhà mà nì quesaha‑né nì xìcàn‑nè nùù Pilatu
    ñà‑nì quìdá tú‑te ñà‑ndùú costumbre xi‑tè cada vicò mà.
  ceb-ULB: Ang panon sa katawhan miadto kang Pilato ug misugod sa paghangyo kaniya
    nga pagahimoon niya alang kanila ang sama sa miagi.
  ces-LB: Před Pilátovým sídlem se shromáždil dav a začal se dovolávat tradiční amnestie.
  mkn-mkn: Tagal itu pesta Paska su deka-deka, andia ko banya orang pi gubernor Pilatus
    ko batarea bilang, “Pak gubernor! Hari Paska su datang! Kalo bisa, na, pak gub
    tolong kasi lapás satu orang bui sama ke biasa!”
  nce-nce: Na oneho Pailatme mitisitla na gali motlola, “Ju seme jowa kalabusu lo
    mago home jine elëtëna, ju seme ëbame ho li kalabusu lo mago fene jine tlëtëna.”
  pol-UBG: I tłum zaczął wołać i prosić, żeby zrobił to, co zawsze dla nich robił.
  qxh-NT: 'Chaymi achcaj runa mandaj Pilatuta mañacuran: «Watan-watan caćharishayqui-jina
    juc rïsuta caćhariy, ari» nir.'
  nwi-nwi: Kɨni nəmə Isrel kɨmnhauə mɨsəm Paelat mamaiyoh-pən in mə tukror norien
    yame ramor rerɨn mɨrɨsɨn yermamə kɨrik ye kalabus.
  kmo-kmo: Worek, nokwapa nokwapa ma mima ye Pailat eecha otii tawa boboyen eena woheken
    ya yopo wuchi yichar.
  agr-agr: Nuniamunum kuashat aents kaunkag makichik aents tuke akupdauwe, dutiksaik
    akupnakti tusag Pilatun segaidau.
  kyc-kyc: Dokopa wambu malu Pailate kareyamo dokona papala akali mendaki mokonge
    doko suu pyao mokona lao piso sela peyami.
  urd-GVU: اب ہجوم نے پیلاطس کے پاس آ کر اُس سے گزارش کی کہ وہ معمول کے مطابق ایک
    قیدی کو آزاد کر دے۔
  yre-NT: Minnun "kaga "kʋ Pilati -va, ɛn 'wɩ nɛn yaa dra -wlɛ -wee "fɛdi da -tidi
    bɛ, waa laabʋ -yrɔ.
  fuh-BKF: Jamaa oon njehowi to Pilaatu woni toon, naati e nyaagaade ɗum waɗana ɓe
    ko woownoo waɗande ɓe ɗuum.
  arl-NT: 'Pilato nequesoreesacari Jesu, jiyacaritij, queraatia pueyari Pilatoocua
    nijioquiaari naa nojori secojonura nojuaja: —Pueyano quia carterohua nujuatejojuajiniji,
    taa quia miiquiaacuaja puetunu marijiarajanaani.'
  dhg-DUWADHA: Manymak, dhanalim banha Djuw malam yolŋu warra ŋarruŋanan bala ŋäŋꞌthuwanan
    Bäylitnham waŋganygun ḏapthumandawuywu yolŋuwu dhawaṯthumandawu, bitjan nhan bayiŋ
    yaka ŋätjil bitjanya warkthun.
  ziw-ziw: Idifyo dya wantu weze wadugane hamwenga, niyo wakonga kumlombeza Pilato
    amchohwele mfungwa yumwenga saviya akutendaga.
  grc-TR: Καὶ ἀναβοήσας ὁ ὄχλος ἤρξατο αἰτεῖσθαι καθὼς ἀεὶ ἐποίει αὐτοῖς.
  nag-nag: Titia bhir pora taike binti korise jineka niyom kori ahise tineka kori
    dibi koi kene jor pora hala korise.
  eng-OEBCW: So, when the crowd went up and began to ask Pilate to follow his usual
    custom,
  knj-NT: Ja' yet jix apni bulna ánima tu', catu' jix sk'anlen eb tet Pilato, ta chi
    sjaj el junoj eb a preso jaxca c'al ta' sbeybal jun jun k'in.
  deu-1912: Und das Volk ging hinauf und bat, daß er täte, wie er pflegte.
  san-PUN: ਅਤੋ ਹੇਤੋਃ ਪੂਰ੍ੱਵਾਪਰੀਯਾਂ ਰੀਤਿਕਥਾਂ ਕਥਯਿਤ੍ਵਾ ਲੋਕਾ ਉੱਚੈਰੁਵਨ੍ਤਃ ਪੀਲਾਤਸ੍ਯ ਸਮਕ੍ਸ਼਼ੰ
    ਨਿਵੇਦਯਾਮਾਸੁਃ|
  nob-LB: Folket begynte å samle seg rundt Pilatus for å be ham gjøre som han alltid
    pleide.
  ntj-ntj: Nyangka yarnangu pirnilu-ya kapurturringkulalpi watjaranytja Payilarrtu-tjanampa
    wati kutju walatjunkutjaku.
  sxb-NT: Awantu awangi waagia ku Pilaato wamusawa mbwe awasiwurre omuntu omulala
    kiomo kwawanga enkola yaawu mu omugomo ogwa Pasaaka.
  nhu-NT: Ɛ kebombom ke bonyii le mum to kɛw no biite lɛ Baylɛt ege no wvú to ké no
    gee fô bowen e.
  row-row: Fefeta Paska deka-deka ena, naa de atahori naeꞌ risiꞌ Hofernor Pilatus,
    de rameli rae, “Papa Hofernor! Fai Paska nema ena! Meta ma bisa, Papa Hofernor
    tulun mboꞌi atahori bui sa sama onaꞌ biasa!”
  msy-msy: Ezɨ gumazamiziba Pailat iti naghɨn ghuavanabogha kalabusɨn itir gumazir
    me ifongezim ateghasa Pailatɨn azangsɨsi. Kar arazir Pailat zurara amim.
  agg-agg: Nindou afɨndɨ ranai gugureandühɨyo Pairatɨmbo horombo aheimbo yaremarandɨ
    rasüŋgufembo düdumehindɨ.
  ptp-ptp: Mêd xomxo Yuda tɨbeac la vô Pailat dɨ nêl vô Pailat nêb i pɨwelac xomxo
    ti vêl i tɨyi xocbê môp wê Pailat mi vông ilage.
  nak-nak: Tio la valalua me hatavivile usu, egite hiliti tavu e Pailat, egite kakea
    veia eia ge igo loua mai ale pala eia igigoa, veia eia ge lubea giteu isasa la
    tahalo ale pou te la luma la kilisi.
  lbb-lbb: Ning a kunum a tarai la hanot tetek e Pailat, la nunungi mang ir pak sen
    ulak ta mainla ning i dodot.
  kan-2017: ಜನರು ಪಿಲಾತನ ಬಳಿಗೆ ಹೋಗಿ, ನೀನು ನಮಗೆ ಮಾಡುತ್ತಾ ಬಂದ ಪದ್ಧತಿಯ ಪ್ರಕಾರ ಮಾಡು ಎಂದು
    ಕೇಳಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  cso-NT: Jáun² cua³taunh²¹ tsáu² ñí¹con² Pilato hi³ ca³hiu³ ca³mɨ́³ tsú² hi³ jmu³
    Pilato la³ cun³ hi³ qui³ tan² jmu².
  ena-ena: Hadɨku kulaŋ iamɨgali agɨlaŋ ve Pailatɨ dɨ aha lɨdami haman lɨlɨ saŋ abavɨmalɨ.
  nbq-nbq: Ap Barabas heda mago werekma, ap ombok homago Pilatus adema homari wagu
    lagagwarik, isogo ombok isagu dugwit, “Ap heda visilogo wokneraliga ako hak, yogak
