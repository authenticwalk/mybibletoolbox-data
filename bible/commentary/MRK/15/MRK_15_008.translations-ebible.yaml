  klv-klv: Naluṽoh logǝm hǝn aPilate, lousi hǝn b̃ehusur naṽide san m̃os galito,
    hǝn b̃esua b̃evivile.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ dibolo kalu nowo꞉ ha꞉la꞉ya sili alifoma꞉ki, kaluka꞉isaleya꞉yo꞉
    Failatbo꞉ da꞉ba꞉ni mio꞉. “O꞉g ho꞉len wenamio꞉, gilo꞉ dimida꞉sen o꞉leaumbo꞉ dimidama꞉nigaya?”
    a꞉la꞉liki dabu ba꞉ba꞉.
  kdl-NT: Ama a banai ara Bilatu a folo yi u yanka le ili iꞌya u cuwana̱kai.
  apu-NT: Pirato sãkirauatakasaaki Xesosikata, kãkitipokoni apoka Piratomoni. —Kateia
    ãki auakari pisikaka —itxarina.
  roo-roo: Uva poua viropa Pailat ruvara-ia rera aresa oiso, “Vo pitupitu purari oiso
    osa vara purapariveira.”
  miz-NT: Ñá te da dīi ñaꞌá san xee ña, ntákaꞌan ñá ni Pīlatu té nantīi ña uun ñaꞌa
    ña ñuꞌu kutu viūtun san, vatā ó de ña kuia kuia dá kakuvi viko sāꞌa.
  qvz-NT: Chi jista punzhai israel runaguna apu Pilatohuagma rinaura paihua tunu ranata
    rasha shuc runata cacharichun nisha rimangahua.
  deu-ELO: Und die Volksmenge erhob ein Geschrei und fing an zu begehren, daß er täte,
    wie er ihnen allezeit getan.
  mjc-NT: Tan tsaha̱n nyɨvɨ tsicaha̱n ñi tsihin ra Pilato na jaña ra iin ra yucú vehe
    can tumaa tuhvá maa ra javahá.
  ktm-ktm: Ile pe sa sulo‑on ka hala hun Pailat pe hehndremte, hapa iy kah kiruwyon
    homou kadapus ke‑eu.
  caa-caa: Y cay cꞌotoyobꞌ e sian gente tut e Pilato xeꞌ cay ucꞌajtiobꞌ tuaꞌ aloqꞌuesna
    inteꞌ winic xeꞌ chꞌar tama e cárcel bꞌan cocha cay uche tama inteꞌ inteꞌ año.
  pls-NT: Co tsje chojni ẍatte co ndache na Pilato ixin tsanc̈hjanda ná de tti teaxinhi,
    inchin vanchehe na cada quiai mé.
  eng-WYC-2018: And when the people was gone up, he began to pray (them), as he (for)evermore
    did to them. (And when the people had gathered, they began to beseech him, to
    do as he always did for them.)
  bdv-bdv: ସେତାକ୍‌ ପିଲାତର୍‌ ଲଃଗେ ଲକ୍‌ମଃନ୍ ଜାୟ୍‌ କୟ୍‌ଲାୟ୍‌, “ଅଃମାର୍‌ ବିଦି ହଃର୍କାରେ
    କଃର୍‌ ।”
  kjn-kjn: '@see-verse:MRK.015.007'
  otq-NT: Ne mba e gatho ya jöꞌi, bi ndu̱i bi ꞌya̱pabi nda umba ngu xki nzöi mi umba
    ta̱tꞌa da̱ngo.
  tzo-SA: Cꞌalal te tsobolic scotol li jchiꞌiltacutic ta israelale, lic yalbeic Pilato
    ti acꞌo scolta jun jchuquel jech chac cꞌu chaꞌal ta spas onoꞌox ta jujun qꞌuin
    Coltaele.
  cuc-NT: I² con³ma²a⁴ŋangh³ a³jeu³, jon³ a⁴mh³i³ Pilato i⁴júan³⁴i³ liah⁴ tang²³i³
    júan³i³ la⁴jeg³⁴ jm² jon³, jm² i⁴a⁴lon⁴ a³jeu³ Israel húa³⁴ Egipto.
  kpw-kpw: Nɨbi bɨ gau ap magum göm, Pailod nɨp bɨ nagɨman pör hag nɨŋmɨdal rö hag
    nɨŋlö,
  ong-ong: Wem mete wurutei pepe pe pau panfinemple le pe peletei Pailat pire metine
    minele ma pe kesi paltei naro le yawi.
  tnn-tnn: Kən nɨmanin netəmim kəmotuwa o Pailat motən-ipən kəm in məmə otol əm nat
    kitiəh tahmen-pən e itəm tatol nian mɨn, mahl-iarəp suah kit e kalapus.
  hch-NT: Hicü yumüiretü teüteri me'u'axüaca menitavavirieni, yamütiyurienicü yaxeicüa
    que mütiyurienecai xexuime visie vahesie mieme.
  crn-NT: Aj mú mi eꞌiréꞌene ɨ́ teɨte ɨ́ Pilato jemi. Aꞌɨ́ mú autéjhuii mej raatáhuavii
    tɨ aꞌɨ́ɨn ayén huárɨni aꞌɨ́mej jemi aꞌij tɨ yeꞌí tíꞌijrɨꞌɨre.
  zpu-NT: Beꞌnn zan badope, naꞌ jakeꞌ jannab akeꞌ wasán Pilatonꞌ to beꞌnne kanꞌ llonkzeꞌ
    yeo iz.
  juy-juy: ତିଆସନ୍‌ ମନ୍‌ରାଞ୍ଜି ପିଲାତନ୍‌ ଆମଙ୍‌ ଜିର୍ରେ ଆନୋକ୍କାନ୍‌ ଅନ୍ତମ୍‌ ବାରବ୍ବାନ୍‌ଆଡଙ୍‌
    ଅନମ୍‌ଡୁଙନ୍‌ ଆସନ୍‌ ବର୍ନେନ୍‌ ଉଲଞ୍ଜି ।
  for-for: 'Piya, pome ntaga uwoma kina ampa aki puma mima, Pairatika: To puntampesa
    puma ka''mu puratama, karabusibisa ka yagara uwa ataoma, abigantawe.'
  epo-epo: Kaj suprenveninte, la homamaso komencis peti lin pri tio, kion li kutimis
    fari por ili.
  gfk-gfk: Ma ira matanaiabar diet ga haan hut uram hone Pailat diet gaam saring ie
    bia na halangalanga ise tikai uta diet, tikai ta diet ing di ga wis kawasei narako
    tano hala na harpidanau hoing at Pailat git gilgil.
  bjz-bjz: Pailat unda eta uria-nu nundubuturota irieta, enembo oruabe furia, Pailat
    dava bubua, avo desea númandu dibura ea irari embó eini doata furia, isaghava
    bubari-du benunu egeguturieta,
  atg-NT: Abi eni ẹgbọ e rọ bhale gbii ya mhila iPaleti ọ riẹlẹ emini ọ kie kpẹ riẹlẹ
    na wẹ,
  bjv-NT: Kosɨ je awi rɔ Pɨlatɨ tɨ, nɨngə dəji-e kadɨ ra nḛ kɨ ɨsɨ ra kəte kəte ka
    kɨn adɨ-de.
  tos-NT: Puschí̱ luhua acxnicú̱ gobernador Pilato xma̱kalhapali̱ma̱ Jesús, chinko̱lh
    li̱lhu̱hua, chu̱ tzucuko̱lh squiniko̱y pi̱ namakaxtaknipalako̱y cha̱tum tachí̱n
    la̱ntla̱ xa̱li̱ankalhí̱n xtlahuaniko̱y.
  rro-rro: Ba to'u haukia tehore Pilato tenoina rani ikoinai hoahoa weiana nibabaina
    hauna kebabaina.
  mxp-NT: Xjats ja mayja̱a̱ꞌy jam jadeꞌen myendøø, jøts ja tꞌamɨdoobɨna̱xwa̱ꞌa̱ktøø
    ja Pilato jøts tsumyja̱a̱ꞌy ja tyikꞌawa̱ꞌa̱tspɨdsøꞌømt nɨduꞌugɨn sa̱ kyostumbrɨ
    ja wyɨnaty tmøøtꞌaty.
  aak-aak: O nánɨ oxɨ́ apɨxɨ́ nɨ́nɨ aiwá apɨ nánɨ awí eánɨgɨ́áyɨ́ émáyɨ́ gapɨmanɨ́
    Pairatomɨ nuro yarɨŋɨ́ re wigɨ́awixɨnɨ, “Xwiogwɨ́ ayɨ́ ayo negɨ́ ámá gwɨ́ ŋweagɨ́á
    wo neaiapagɨ́pa ámɨ wo neaiapɨréɨnɨ?” urɨ́agɨ́a
  chd-NT: Icuaitsa lan xanuc' pe lopa'a Pilato. Ixa'hue'me ti'eƚa' ma to mi'ay.
  kdc-kdc: Lunhu lwa wanhu viluiting'hane, lumpula Pilato yawatendele kamba viyatendaga.
  nhr-nhr: Ne khóè ne hààraa xg'aeku a ne a tshoa-tshoa a Pilato ba dtcàrà ẽem ko
    kg'aiga ma kúrúa máá ne khama méém ma kúrúa máá ne sa.
  uig-PIN: Halayiⱪ quⱪan-sürǝn selip waliydin burun ⱨǝmixǝ ularƣa ⱪilƣinidǝk yǝnǝ
    xundaⱪ ⱪilixini tilǝxti.
  beo-beo: Amalalu, dunu huluane da Bailadema doaga:beba:le, e da ea ode huluane hamosu
    bu hamoma:ne sia:beba:le,
  acf-NT: Sé moun-an vini ansanm épi yo di Pilat pou fè sa i ka toujou fè ba yo toulé
    lanné an tan sala.
  tpi-OTNT: Orait ol manmeri i kamap na ol i askim Pailat long mekim olsem bipo em
    i save mekim long ol.
  mbt-NT: Ne amana ne masulug ka me etew ne migparani ki Pilatu wey mighangyu kandin
    ne eglekaan e ka pinirisu iling te nabatasan din e ne eggimuwen.
  hau-SA: Taron suka matso, suka ce roƙi Bilatus yă yi musu abin da ya saba yi.
  mam-NT: Tisaxse cye xjal cyten, bix e baj pon nim xjal kanlte te Pilato tu'n tetz
    jun cye xjal aj Israel tuj tzee'.
  udu-udu: Dhala waambuhany ’kwani p̱u’dkin mo dhali ṯel mii ’pen mo mmodoṯa Bilaaṯus
    gwo mo mmomii to jin miina a’di isa yempa/ gom uni mo.
  tvt-tvt: Paang hoh di mamah kah ih daap haat ah erah likhiik phaatak ni tongte daap
    haat suh miloong ah Pilat reeni wang rumha no cheng wang rum taha.
  bgt-bgt: Na mavitu kena mai itagna a Pailat mena kaea eigna keda lubati mamaluha
    vanira sina mane tatari vaghagna ke ado eia.
  mvn-mvn: Ka yokoia omo Pilate matana, ka taui ihidehidei, ivonavona, “Ataina ana
    pata aitam onoto eyavuhi wayahiaia, yam dewa ponimana aitamoata aitamoata wayahina
    deina?”
  djk-NT: 'Da wanlo sama di be komoto na a kuutu kon a Masaa Jesesi baka e bali gi
    Gaaman Pilatesi taki: “Gaaman Pilatesi, u wani i puu wan man a sitaafu osu gi
    wi enke fa i gwenti du ala Pasika.”'
  uig-LAT: Xalayiq chuqan-süren sélip waliydin burun hemishe ulargha qilghinidek yene
    shundaq qilishini tileshti.
  nde-nde: Ixuku labantu leza kuPhilathu ukuthi abenzele leyo nhlalayenza.
  ton-ton: Pea ʻioho leʻo lahi ʻae kakai, ʻonau kamata talake ne fai ʻo hangē ko ia
    naʻa ne faʻa fai kiate kinautolu.
  mir-NT: Coo jaꞌa cuꞌughajxy jim̱ miejch maa jaꞌa Pilato wyiinduumän, mänitä Pilato
    hajxy jaduhṉ ñämaayy coo jaꞌa tsum̱yjiäyaꞌay tuꞌug yhøxmádsät.
  cak-YNT: Y mare' re vinak re' can quitaman che re gobernador can nulisaj-va-a jun
    chique re presos re jec'o pa cárcel, mare' xe'pa reje' xquic'utuj cha re Pilato
    che tulisaj-a jun chique re jec'o pa cárcel.
  ces-1613: A zvolav zástup, počal prositi, aby učinil, jakož jim vždycky činíval.
