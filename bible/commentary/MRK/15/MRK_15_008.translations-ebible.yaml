    Pilato chi trelesaj el jun chique ri yec'o pa cárcel.
  ebk-ebk: Kun pay naamong nan tataku as nan sangwanan Pilato, chinawatcha kan hiya
    ay atuna koma nan ukialina kun kay fiasta.
  spa-PDDPT: Cuando la multitud pidió a Pilato que hiciera lo que siempre les hacía,
  ruf-ruf: Na kingili lye iwanu limghendela Pilato na limlomba awatendele ka pfayatendagha.
  gun-gun: Ha'e gui heta va'e kuery ou vy huvixa pe ojerure okuapy jepiaty rami ojapo
    aguã.
  agu-BL: Cyopone'n tzun yi e' wunak swutz pilat tan jakle'n tetz tan tele'n stzakpul
    jun pres chi tane'n nin cstumbr i'.
  isn-isn: Iumbi ai lipembilye kung'wa Pilato, nu kumulompa witume anga nai witumile
