  kue-kue: Enge igle yomba merkinde ende wu makai sindre ana mambuno bogl Pailat krapogl
    teingwa. Ye okuna enge ta yongo ere tomere ikra ero dingwa.
  cot-NT: Icaramirincavaequequea oraniqui joriojia, ariquea iconoagarantajiaca yoayoaitanaque
    Piratoqui icantajiapojaqueri irantajeneri yametapinicaca.
  bnp-bnp: Lakea e huriki ri lakea ne Pilato ri nanea ge bole talea na bavi tara bakovi
    hale, ge muri mai a vilo ni rata vakaroro.
  apn-NT: '@see-verse:MRK.015.007'
  ctp-NT: Bra kanꞌ mdyoꞌ tiꞌin kaꞌan nten tloo Pilato, mjñan neꞌ ꞌin yu chaꞌ kulaa
    yu ꞌin ska presu sa ñaꞌan nu ngiꞌni yu nchga yijan.
  bre-BRG: Ar bobl en em lakaas da c'houlenn [gant kriadennoù bras,] ma vije graet
    dezho evel m'en devoa atav graet.
  opm-opm: Ihtiporhan tarmut pati kuu han ihir Pairat ohnong Gin mihya dik moh gwe
