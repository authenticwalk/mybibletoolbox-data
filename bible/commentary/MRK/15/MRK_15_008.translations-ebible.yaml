    minikevo
  uli-uli: Rela ttey fengal buwa we ngo resa dangro Pilatus molwe yema faesul foru.
  nin-NT: Nggo, akpa anishirr wa chinga na so zhi Bilatu inkindirr inggi yi nggo à
    di na ku aba ttuttumi nggo.
  tgk-tgk: Мардум хоҳиш карданд, ки Пилотус мисли ҳарсола як нафар маҳбусро озод кунад.
  acu-NT: 'Tura asamtai aints untsuri Pilatonam kaunkar chicharinak: —Ii seakrinkia
    musachjai metek kichik aints karsernumia jiikim akupnuyame nunismek ataksha ju
    fiesta kintati turata, —tiarmiayi.'
  cak-WNT: Y ruma c'a chi ri winek ri' can quetaman chi ri aj k'atbel tzij can nrelesaj
