verse: MRK.015.008
translations:
  kpx-kpx: Bailotiu dibulamo ata iovemale kemo Diue ataeau lohoale Bailoti namihai
    isiviale au au vamale ke nahate vai.
  okv-H: '@see-verse:MRK.015.007'
  tbo-tbo: Bolu hi’mboina nae Pilato uyahina, po hi baha hi pa, ‘Nugonugoiyai lawa
    gehouna una lupena haleya hoi numa panipani.’
  mal-C: ജനക്കൂട്ടം പീലാത്തോസിന്റെ അടുക്കൽ ചെന്നു തങ്ങൾക്കുവേണ്ടി പതിവുപോലെ ചെയ്യണമെന്ന്
    ആവശ്യപ്പെട്ടു.
  grc-SR: Καὶ ἀναβοήσας ὁ ὄχλος ἤρξατο αἰτεῖσθαι καθὼς ⸋ἀεὶ⸌ ἐποίει αὐτοῖς.
  bgc-bgc: अर भीड़ पिलातुस कै धोरै जाकै उसतै बिनती करण लाग्गी, के जिसा तू म्हारै खात्तर
    करदा आया सै उस्से तरियां कर।
  khz-khz: Ne gutuma vonai gekoukouto talimara Pilato genogiato, ekalana vetaina mapene
    kalaa.
  deu-TKW: Und das Volk zog hinauf und fieng an zu fordern, wie er ihnen sonst that.
  zsr-NT: Catiꞌ guladxín niꞌ bunách zian, gulazú lauquëꞌ taꞌnabëꞌ lahuëꞌ Pilato gunëꞌ
    quequëꞌ ca runczëꞌ.
  lin-lin: Ebele ya bato bayaki mpe basengaki na Pilato ete asalela bango makambo
    oyo amesana kosalela bango mbala na mbala.
  hns-NT: 'Tab djhoend logan aaike Pielaatas se bole lagal: „Hamlog maangiela kie
    toe ekgo djahalia ke tjhor deihe.”'
  noa-E: Mag nemkhoopierr preso ãb sĩi öbeerpäaijerr aawai chi phöbörpien ãbam aig
    biirdʉwia ag na Pilatoou ichdëu aajerrjö preso ãb öbeerpʉ̈imkhĩir irig jajaau
    aajeejim anʉm.
  eng-EMTV: Then the crowd cried out and began to request that just as always he would
    do this for them.
  mib-NT: Te ni quecoo ñayuu cuehē, te ni cacahān i jíín Pilato jeē na sáha de nájnūhun
    íyó costumbre de.
  bea-bea: Kwa natlone ohtye oghatyesta tyi yatsi niooghanunisit kooh hakiyulihi gha
    kooli zon hakooyilai ihe.
  lif-NT2: हे़क्‍क्‍याङ् यरिक् मनाहाॽ पिलातसरो मे़द्‌ये़आङ् सदादिङ् के़जोगुबा हे़क्‍के
    चोगे़ आबिरे़ॽ फाॽआङ् पेलि मे़भाक्‍तु॥
  xnj-xnj: Vandu vamahele vakamhambila Pilatu vakamuyupa avakitila ngati cheyavili
    mvelu waki.
  mmx-mmx: La limixin ap mo leluxa diga rupot pasa ne Paelat kusu neni na lox asu
    tara taradi gak lok to at loogu xokoxo.
  cbr-NT: 'Barrabás sipunu ''ain, uquin ca unicaman Pilato cacëxa: —Minmi camabi barin
    nu ''axuncësabi oquin ca ''at.'
  tee-NT: Pus ju ixtalhavat lapanacni talak'alh ju Pilato. Tatsuculh tapaininin ni
    chunchach ca'anavinicalh tachi akchux ixtac'atanich.
  eng-LSV: And the multitude having cried out, began to ask for themselves as he was
    always doing to them,
  cak-NT: Ri winak can quieta'n chi ri gobernador can nusk'opij-wi jun chique ri jec'o
    pa cárcel, romari' reje' xe'apon riq'uin y xquic'utuj che chi tusk'opij-e jun
    chique ri je-tz'apel.
  pah-NT: '@see-verse:MRK.015.007'
  sja-NT: Eperãarãpa iidinadak'ãri Pilatomaa preso k'ena pëimerã ichia ooparik'a,
  xed-xed: Mbaɗa dəmga ka sliʼadaghata da Pilatus, «Zliŋniszla ta mndu turtuk manda
    ya snu ka ta magaŋnata,» ka həŋ.
  mks-NT: Chí na̱xi̱nu̱ ña̱yivi nu̱ Pilato já na̱casáhá na̱ cáha̱n na̱ xi̱hi̱n dá
    ña̱ ná caja da tá quia̱hva sá caja da.
  gfk-S: Ma ira matanabar di ga hana hut utuma hone Pailat di gom saring ie be na
    halangalanga leise tikenong uta di, tikenong ta dong ing di ga hiis kawase ie
    naramon tano hala na harpadano hoke at Pailat git gilgil.
  bmu-bmu: Mewö aiga könagesö yeŋön premiögö miri sombemŋe eu öŋgöba kinda könahiba
    akŋalöhaŋgö dop akŋapkö qesim waŋgiget.
  dgz-dgz: Menan, wam ame barip aigap, waenapan Pailat inap gwat noke orup da wat
    vesep tau aepen menan tauane.
  eng-GNV: And the people cried aloude, and began to desire that he woulde doe as
    he had euer done vnto them.
  zaa-NT: Bitsina' tè canu ỹétse'á nna gunàbani cą Pilatua qui'ni gunią tì'a ná bá
    costumbre quì'į.
  eng-WEBSTER: And the multitude crying aloud, began to desire him to do as he had
    ever done to them.
  guh-guh: 'Nexata jivi pona Pilatojavabelia. Jumaitsi bajarapamonae Pilatojavabelia:
    —Pacuenia pascua fiestamatacabi copatabiabame caenë pepitsapaenexa penaneconitsivi
    pejebabiabibovecua, bajarapacuenia panetocopare caenë pepitsapaenexa penaneconitsivi
    pejebabiabibovecua, jai bajarapamonae Pilatojavabelia.'
  bon-bon: Siige, biname cina eclige, Pilato ne itemlisi yepä biname ne krokeciiye
    mete cabu ca asatame, tabe lipu jaawenuge pui padare cabu iyeta kämäge gaabegabe.
  nhw-BL: Huan nopa miyac masehualme ajsicoj iixpa Pilato huan pejque quitlajtlaníaj
    ma quimajcahuas se tlacatl quen nochipa quichihuaj.
  swh-ONEN: Ule umati wa watu ukamjia Pilato na kumwomba awafanyie kama ilivyokuwa
    desturi yake.
  wbi-wbi: Avaanhu vano valyakong'hanile vakava viluta kwa pilato kusuuma kuuti, avavombele
    ndavule lwale lwiho lwake pa kyimike ikya Pasaka.
  bba-bba: Mɑ tɔn wɔru ɡɑ susi Pilɑtin mi bu kɑ nùn kɑnɑ u bu kuɑ nɡe mɛ u rɑ bu kue
    wɔ̃ɔ bɑɑɡere tɔ̃ɔ te sɔɔ.
  eng-KJVCPB: And the multitude crying aloud began to desire him to do as he had ever
    done unto them.
  kgk-NT: 'Ha upéi katu ou ijaty va''e ojerure-vy ojapo hagwã íxupe kwéry ojapo japo
    hagwe-rami: —Epoi katu ore-vy toho jevy aretegwasu-py erepoi meme hagwe-rami,
    he''i Pilatos-pe hikwái.'
  waj-waj: 'Varuduu gioonna kiaapu kaayauya nuunaida numa Piratuusaa yaparaida tunoo:
    Ee iikiannaneema tiiyara iikianee,'
  ekk-PKP: Rahvas läks Pilaatuse juurde ja palus tal vabastada vang vastavalt tema
    tavalisele kombele.
  mpx-mpx: Boda hi na Pilato elana ge hi awanun toulutuk dela etega ni sokal kaiweliya,
    ni ola to i giginol baliman maisena ge maisena elana.
  wbp-wbp: Yangka kujalurla turnu-jarrija Palitiki payirninjaku, ngulaju-jana nyanungurluju
    Palitirli payurnu, “Nganaku kankujulu payirni rdakungkakuju yungurna wilypi-maninjarla
    yilya? Kapu Jijajiki mayi yangkaku Juwu-patuku wiri kingiki?”
  luo-luo: Ogandano nobiro mokwayo Pilato mondo otimnegi kaka nojatimo higa ka higa.
  nhe-NT: Huan nopa miyac tlacame ajsicoj iixpa Pilato huan pejque quitlajtlaníaj
    ma quimalacanis se tlacatl queja nochipa quichihuaj.
  aii-aii: ܡܘܼܩܘܸܚ ܠܹܗ ܟܸܢܫܵܐ ܘܫܘܼܪܹܐ ܠܹܗ ܠܸܛܠܵܒܵܐ ܕܥܵܒܹܕ ܗܘܵܐ ܐܸܠܵܝܗ‌ܝ، ܐܲܝܟ݂ ܕܟܹܐ
    ܥܵܒܹܕ ܗܘܵܐ ܥܝܵܕܵܐܝܼܬ.
  esk-NT: Iñugayaat Pilate-mukamitruŋ qasriḷiaqsiñiġaat pituiquplugu isiqtaq piraġiłiġmisun
    sivuani.
  msb-msb: Nag-arapiki an kadamuan kan Pilato kag nagtuna paghangyo sa iya na himuon
    an nakaugalian na niya na pagpaluwas sin usad na priso.
  cpa-NT: Jøng² ca¹dsi¹lé² dsa² jue¹². Ca¹møa¹dsa ju³lah lǿa¹² mai³¹ quiah¹²dsa.
  dso-dso: ଲକ୍‌ମନ୍‌ ପିଲାତର୍‌ଟାନେ ଆସି, କଇଲାଇ, “ସବୁ ବରସର୍‌ ରିତିନିତି ଇସାବେ ଏ ତରେକ୍‌ ମିସା
    ଗଟେକ୍‌ ବନ୍ଦି ଲକ୍‌କେ ମୁକ୍‌ଲାଇ କରି ବାର୍‌କରାଇଦେସ୍‌ ।”
  meu-meu: Bena aru taudia ese Pilato e noia, vaia ena kara ma baine karaia.
  yva-NT: Vatano wanuije ude indamu wo Pilatus anajo inda po vatano tuna no tanoano
    makova inta apaya irati mai, maisyare po rave no Ono Paska raiveve wemaisy.
  dgc-dgc: Nadid, dinumulug du tolay ni Pilato, a mékiohon side diya a dapat paluwasén
    na i esa a pihesu.
  zpm-NT: Nacne psilo grë miech co, rnab zho lo Pilat csilaa Pilat tib zha ne no ladzguiib
    zigne ruṉtaque Pilat grëraa iz.
  hix-NT: Àro ke, Peratusu hyaka haxa totxownà hatà, toto komo, ohsamnohxemo komo.
    Amna yasahxemtotho ho yohà, ahryemxemotho menampataketxow hamà, ketxkon hatà,
    àwya. Àro ke, toto enampatakako, amna hyaka, ketxkon hatà, toto komo, àwya.
  sim-sim: Urik hulaima nokopma li talaha Pailatin limu silira, �Ma lar avak mi halashinak
    or ika, os asama asama ermbak mi unda hom.�
  npi-ULB: भिड पिलातसकहाँ आयो र तिनले विगतमा गरेझैँ तिनीहरूका निम्ति गर्नलाई अनुरोध
    गर्न थाले ।
  cgc-cgc: Mga ittaw gaprani ki Pilato daw gapangabay na magpalibri kanen ta isya
    na priso paryo ta iya na kaugalian.
  tim-tim: Akto luâk âmbâle mendugum kili arekŋe ulikŋân akminen hainâk ak dâm Pilato
    konmâ tali.
  yor-yor: Ọ̀pọ̀ ènìyàn sì lọ bá Pilatu, wọ́n ní kí ó ṣe bí ó ti máa ń ṣe fún wọn
    ní ọdọọdún.
  wos-wos: Atéfék du takwa yae di Pailatré wakwexéké, atéfék héki hwari wandén maki
    wambula wandéte.
  emp-NTPO: Maʌ̃ne zocãrã judiorãda Pilatomaa zed̶aped̶a iwid̶i duanesid̶aa idjia
    poaza obarida omãrẽã.
  eng-F35: Then the crowd began to call out and request that he do just as he always
    did for them.
  ind-ind: '@see-verse:MRK.015.007'
  pes-OPCB: از این رو، عده‌ای از جمعیت نزد پیلاتُس رفته، خواهش کردند مانند هر سال
    یک زندانی را برایشان آزاد سازد.
  mpt-mpt: Nakaia unangai makob sino nabinabib inaniba moniba Failat esu unaniba baabaniba
    Kobo klabut nakai mo tileisabenale gesiba
  ssx-ssx: Wanda꞉hali paeyao wopuma꞉ momba꞉la hata꞉ Pailedi pa꞉ta꞉ a꞉pa honke alo
    hata꞉ alota꞉ Niki pa꞉ta꞉ peao hale tupa꞉ peae lemekeme.
  mkl-mkl: Ŋɔi zɑmɑɑu í bɔ bi Pilɑti ɑ̀ wɑɑ tɔɔɛ ku ceɑ ɑŋɑ bɛi í yɑ ce nŋɑ ɑdɔ̃ fei
    si jinɡɑuu.
  gaq-gaq: ରେମୁଆଁଇଂ ପିଲାତ ଡାଗ୍ରା ପାଙ୍ଗ୍ ଆର୍‌କେ ଆରି ଆମେକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ ଜେ କାଲାଆଃ
    ସାପା ବରସ୍‌ ରକମ୍ ଏନ୍‍ପାରେ ଡିଗ୍ ମେଇଂନ୍‌ସା ମୁଇଂ ବନ୍ଦିକେ ଆତାର୍‍ବିଡିଂଗେ ।
  gof-RNT: Shiiqida daro asay Philaaxoosi kaseyssada oothana mela iya oychchidosona.
  unx-unx: ଗାଦେଲ୍‌ ହଡ଼କ ପିଲାତୁସ୍‌ତାଃ ହିଜୁଃୟାନ୍ତେ, ଆମ୍‌ ଜାନାଅ ରିକାତାନ୍‌ ଲେକା ଆଲେୟାଃ
    ନାଙ୍ଗ୍‌ ରିକାଗାଲେମ୍, ମେନ୍ତେକ ଆସିଏଟେଦ୍‌କିୟା ।
  gah-gah: Lá okago, vegená mukí nenete Pilató noitoka vake eza aleaká imómáminoko
    alitive liki loká imikago,
  lcm-lcm: Na ri vap kimela serei na kilapo sokotuk a Pilato ta ka abis aniria val
    kana lau.
  aer-aer: Arlte ikwerele, tyerrtye atningke anthurre arriwe-werne apetyewarremele
    apmere Pilate-kenhe akethele tnerrirremele renhe layekeke artwe anyente jail-nge
    irlwemele aywepetyeke, alakenhe-arteke rarle mpwaretyartenge, Passover arrawe-irrentye
    akngerrele-ureke.
  qvc-NT: Chaymandaqam Pilatupa ñawpambi Jisus kaykaptinqa, suq isrraylinukuna shamurqanllapa
    rrugakuq, suq prisuta karsilmanda surqonambaq.
  tgl-ULB: Pumunta ang maraming tao kay Pilato at nagsimula silang humiling sa kaniya
    na gawin niya ang ginagawa niya noong mga nakaraang panahon.
  cbs-NT: 'janua yudan kaian Pilato anu ana bexun yuikin: —Nawaibutian juni betsa
    badi tibi min nuku taxnimaxunmis keska wakin natiandi juni betsa nuku kainmaxunwen—
    akabu'
  xtm-NTPP: Te ni ka kenda koo ñayii ñuu Israel ma, te ni ka keja'a i ka jikan i nuu
    Pilato ma ja sa'a de sukan sa'a de ndaka kuiya ma, te ka jiña'a i ja na kene'e
    de in ñayii yinee vekaa ma.
  nnq-nnq: Kingobu pabakongana bandu nu kunnyopa Pilato batendelange lukobo lwakwe.
  bao-NT: Bojoca pea Pilato pʉto eari, cʉ̃ ca tiirucuricarore biro cʉ̃ tiijato ĩirã,
    cʉ̃re jãiupa.
  san-ORI: ଅତୋ ହେତୋଃ ପୂର୍ୱ୍ୱାପରୀଯାଂ ରୀତିକଥାଂ କଥଯିତ୍ୱା ଲୋକା ଉଚ୍ଚୈରୁୱନ୍ତଃ ପୀଲାତସ୍ୟ ସମକ୍ଷଂ
    ନିୱେଦଯାମାସୁଃ|
  huv-NT: Xeyay nipilan tambüw majawüw a Pilato. Tapots matüniw marang atnej mbójan
    marang.
  otn-NT: Mi̱ pɛti yø ja̱'i̱ ngue da̱ xihra̱ Pilato ngue di thø'a̱ n'na ra̱ ofädi.
  nop-nop: Ala metam buŋa bopneeŋ feŋ tagiŋ unduŋ, Pailatdi nebek neeŋ yot fafaŋeniŋneŋniŋ
    niŋkulune fobubuŋdok nine bu bopnegiŋ.
  obo-NT: To id undiyot ki Pilato iddos mo-uraan minuvu, id buyu ran nod polegguangon
    din iddos sokkad no pinirisu, su idda me-en kos od puungan din ipat lahun.
  cak-ENT: Y roma ri vinük ri' quetaman que ri Pilato nusok'opij-e jun cheque ri yec'o
    pa cárcel, romari' xepu'u rije' xquic'utuj chin ri Pilato que trelesaj-e jun cheque
    ri yec'o pa cárcel.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤐᤡᤗᤠᤋᤛᤖᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤛᤍᤠᤍᤡᤱ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤧ ᤀᤠᤒᤡᤖᤧ᤹
    ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤢ॥
  snx-snx: Sumaxangglixja xunggurai Pailot sib loxsine mangau xa meleng kere adu yisilxone
    aib yax inar youbxo.
  kql-kql: De, balañjukok gumɨn Pailatɨk ŋɨme wokok anañ paveve fulak valatɨk pavaŋga
    yika galaveve.
  mie-NT: De nī nquenda nchivī cuāhā, de nī ncāhān ji jíín Pilato jā ná sáhá dē tá-ni
    íyó costumbre dē.
  san-TIB: ཨཏོ ཧེཏོཿ པཱུཪྻྭཱཔརཱིཡཱཾ རཱིཏིཀཐཱཾ ཀཐཡིཏྭཱ ལོཀཱ ཨུཙྩཻརུཝནྟཿ པཱིལཱཏསྱ སམཀྵཾ
    ནིཝེདཡཱམཱསུཿ།
  qve-NT: Hinaqtinmi llaqtapi runakunaqa Poncio Pilatopa kasqanman riranku. Hinaspan
    gobernador Poncio Pilatota niranku, costumbrenman hina huk runata carcelmanta
    kacharipunanpaq.
  pao-NT: '@see-verse:MRK.015.007'
  cbu-NT: Ashiri tputs Pilaturinush kuseersin, Na waritayanlliya tputsee tashitungamaama.
    Na shiysha tputsee tashitungangcha, watam uru tashitungakshawa; tárangana.
  usa-usa: ááqibo waabámmá áíkuteta Pááírati ánná-naupake ayúwái-nakoqtabama ítama
    aónaraae. aónaraawana
  soy-soy: Tisoiwuí ɑri Pilɑti-mɛ̃ tɔ́mpɔ, ɑpi lɛ̃ kuu yɛ ḿpɑ́ ɑnyɑ̃́ ɑ́ye pi n
    wɑ pisɛ.
  bkx-bkx: Fun natuin fesat Pasku nmoeꞌ he mpaumaak en, toob amfaut in nnaon neu gubernur
    Pilatus, ma nkoa mnak, “Paꞌ gubernur! Pasku he mpaumaak en! Kalu nabeiꞌ, gubernur
    mufetin maan tuaf es naꞌko paꞌan, on leꞌ toon-toon.”
  hui-hui: Horo ogoningi wali agalime Pailate hearia puwa ibuhondo lalu, Í̠na ala
    birilidagua áyu bibelo, lene.
  amf-amf: Eenoar bukayse Bhilathoos yisa dambindettsi kena ki haye kiam miskan ko
    yedade.
  quc-NNT: Xkimulij k'u kib' ri winaq chuwäch ri tat Pilato, xkichaplej u tz'onoxik
    che chi chub'ana toq'ob' chke, jas ri naq'atal wi ri are'.
  dob-dob: ꞌEnega boda siegogonama ga siꞌawanoi Pailato ꞌenaya, sigwae, “Sawesawenaya
    be ꞌebweu tai ꞌuda liꞌami manuma, nadigega ꞌima sidasida ꞌemuya ꞌuguiguinuwe yakwala
    ꞌebweuna ꞌebweuna ꞌenaya?”
  wrs-wrs: Doa Yutanind mindnam prapianamba, Pailatm sah ovri, kam os vinu, mepev
    doara velohvm, mongongalm buimerinim wolaihapho.
  mca-mca: Qa namii pa'aj pe' olotsjo' jukhew. Ma' qa yapeƚek qa iyinijets pa'aj ha'
    Pilato qu' ƚeqfenyeje' ƚewek pa' hayiits ƚeqfenye'jji'ij ƚewek.
  tzo-TZC: Ti jꞌisraeletique tal scꞌanbeic ti Pilatoe ti acꞌo scolta batel jun jchuquel
