  qup-NT: 'Chaypina Jerusalenpi chay achka tantarishka kahuk runakunaka Pilatoma rirkakuna
    tapunankunapa: Imashnami karan wata kacharinki shuk runa karselpi kahukta, chasnallatata
    kunanpas shukta kachariy.'
  dop-dop: Ḿpʋ́ɣʋ́ sɑmɑɑ kʋlɑɑ nɑ pɑ́ kpɑ nɑ pɑ́ mɑɣɑnɑ Pilɑtɩ sɩ ɩ́ lɑ-wɛ ɩsɩɩ ɩ
    tɩɩ lɑkɩ-wɛ tɔ.
  azb-azb: Xalq Pilatın yanına çıxıb ondan xahiş etməyə başladı ki, həmişəki kimi
    onların istəyini yerinə yetirsin.
  eng-DBY: And the crowd crying out began to beg [that he would do] to them as he
    had always done.
  guo-NT: 'Do jawʉt, xabich judíos pat Pilato pejbaxot. Pat wʉt, jʉm-aechlisi Pilatoliajwa:
    —¡Kaen jiw jebatat jiason, tapaem nakolsliajwa, me-ama powaecha xam jitapaeyam,
    Pascuafiesta wʉt! —aechi Pilatoliajwa.'
  hla-hla: Ba barebana u para e na gono ria tere Pailat me rangatse ren te go kato
    uen te roron mar kato uen i taren.
  mav-NT: Mi'i hawyi te'e­ru­wa­'a­tunug morekuat kape miit'in kahato hawyi ta'a­tu­hẽtup
    — Morekuat etipo­re­nõtem i ro emipyhik wẽtup ok i'atu'e.
  kpf-kpf: Oi a ambân kâmut, zen a kutâgâren ga mindum kendon dâp sâne opmâip, yatâ
    upapkât dukuwe.
  ppo-ppo: Atépa, so whi̧ mo fea Pailat beterepaae wóló woseturaalu, “Naao kale duatere
    kaae yaaloé?” yalepó.
  hin-2017: और भीड़ ऊपर जाकर उससे विनती करने लगी, कि जैसा तू हमारे लिये करता आया है
    वैसा ही कर।
  bef-bef: 'To yaꞌma kanagu, asaga bonaꞌmagi Pailatitoga ete me lite loka heꞌahana:
    Kai mana kanagu hulata huꞌahata hapaka hu letobo.'
  amm-amm: Nosai no mo; noko nokolaloyo Pailatoso ukouniyaikokukino, na imokino, “Toku
    no piyomosikini no, noinoso kalopulo nokota siya na pokolali unu.”
  zaj-zaj: Dale da wanhu dimwizila Pilato, wasonga kumuuza yawatendele kamba viyawatendelaga.
  chq-NT: Joon gangalíin² tsá² joon gamɨɨ¹ɨ tyani Pilato 'e jmá¹ 'ido 'e la tɨɨsi'².
  swp-swp: Moutuana se eoga lailai abo se awasae Pilato arinai, ena laulau kamanina
    bena abo i laulauei.
  bjr-bjr: Mi aukuanna Yisuna ufa irimaria faasaana faiqí anaasee moomoo Piratoona
    oopisaki aniree qiqau. Anee ooqai aukuana aukuanasaa faiqí moo idukusee qimariannana
    maqee maa aukuanna faqa moo idukusee qimia. Karafusa marina moo iduku qimianee
    qimasaida farafara imariqau.
  aby-aby: I ku uke ibisa orouma Faeradibairo fakake eno weisa, anu bisara ari eno
    ua weisa.
  eng-YLT: And the multitude having cried out, began to ask for themselves as he was
    always doing to them,
  jni-jni: Ni ori na nabu, ni ha ahira ameme wa ka rizizo me adizi ma gunkune we kasi
    utanda umeme.
  kne-kne: Idi siya di, nasinop din kaipoipogaw sin kad-an Pilato et kindaw da ay
    ibolos na di esa ay balod tan say ogali na.
  tgj-tgj: Vdwlo nyitwng ngv vngkum tokudw okv bunu Pilot ninyigv ribu ha rijilabv
    vla kooto.
  wat-wat: Sabuveka si yokowa keta Fainato si vikokoniya be tamo aitevana ita ketoyauya,
    naki manamana tamokatamokaḡa i fufufuniya maise.
  gui-NT: Jare jeta vae yogüeru oyerure Pilato pe oyapo vaera chupe reta año ñavo
    oyapo rami.
  quc-TT: Xkimulij kibꞌ ri winaq choch ri Pilato, xkita che kutzoqopij ri jun itzel
    winaq jetaq ri naqꞌatalik kubꞌano pa ri nimaqꞌij.
  heg-NTPO: Tiata fesat Paska la maa dadani son kon, atuil hut mamo kas lakos se gubernur
    Pilatus, le haman tek mumuun noan, “Ama gubernur! Leol Paska li maa son! Eta bole
    lam, Ama gubernur tulung sao atuil bui mesa, el taun-taun man in hidi son nuas!”
  ptu-ptu: Iya sulem tau buda melau lako Pilatus anna mala dipalako kaha-kaha ia too
    susi biasa.
  bzd-NTPO: Ta̱ pë' debitu̱ Pilato ska' e'pa tö ikié ie' a̱ tö iú̱ we̱s iwöblar es.
  kwf-kwf: ꞋUnaꞋeri na fikuꞋa ki kira fiku maꞋi, kira ka gania sa Paelat fuana ke
    logea taꞋi ngwae faꞋasia na lokafo sulia falafala neꞋe nia ꞋidufaꞋi sasia maꞋi
    ana kaidaꞋi ꞋunaꞋeri ki.
  eng-WYC-2017: And when the people was gone up, he began to pray, as he evermore
    did to them.
  eng-WMBB: The multitude, crying aloud, began to ask him to do as he always did for
    them.
  zat-NTPS: Na' belezrín lau Pilato benne' xe̱zre ca', ne gulezú lawe̱' dxelenabe̱'
    lau Pilato gune̱' ca dxúnqueze̱'.
  spp-spp: Ka sùpyire si file Pilati na, maa u ɲáare na nde u maha mpyi pir'á yyee
    maha yyee ke, na u lire pyi.
  zty-NTPS: Kate' bžingak benne' zan ka' gan zoa Pilaton', wzó ḻáwgake' ẕnnábgekle'
    ḻe' gone' chégake' ka žónteze žone'.
  mek-mek: Papiau laꞌafouai kemai keagaga akaikiꞌa Pilato kepainia miamia kinagai
    kapaꞌina eeꞌiai ekapakapa auga gakapa keoma.
  aey-aey: Juda dana cajaca age ceguli bibileig Pailat uqana kobol gaid Juda dana
    odadoloi eu toodu odigiannu sisildudu madoin.
  urd-GVH: अब हुजूम ने पीलातुस के पास आकर उससे गुज़ारिश की कि वह मामूल के मुताबिक़
    एक क़ैदी को आज़ाद कर दे।
  ycn-ycn: E caja riphá rená chojé ne'emacánajlo, rácho'otacaloje pajluhuaja ina'uqué
    huajáquelana chiyá penaje. Aú ajopana iphaño Pilato nacú rijló quemaje.
  djr-djr: Manymak walalnydja ŋunhi Djuw malany yolŋu'-yulŋu marrtjinan bala ŋäŋ'thurra
    ŋanya Bäylitnhany waŋganygun yolŋuw ḏapmaranhawuywu dhawaṯmaranharaw, bitjarr
    yan nhakun ŋayi gan ŋunhi ŋäthil djäma.
  kvg-kvg: Yaq ezoqa kopoáv, Pailøt-té ginduzáv, vømbō-einim, “Qo ambá ezoqa
    kopo qonqonqotavɨ́n, géfakhán, av oskia qoqote-goatun ndægo.”
  rug-rug: Meke sipu varigara sa kobi tinoni si podalae tepa ia rini se Paelati pude
    va malumu nia koa rini sapu gua hoke tavetia sa.
  hop-NT: Noqw sinom qaan’ewakw hintaqam Pilate aw sa’taqe, pam hin yúkuṅwuqey pan
    piw amuṅem hinhtiniqat ö’qalya.
  san-URD: اَتو ہیتوح پُورْوّاپَرِییاں رِیتِکَتھاں کَتھَیِتْوا لوکا اُچَّیرُوَنْتَح
    پِیلاتَسْیَ سَمَکْشَں نِویدَیاماسُح۔
  heb-LB: בינתיים החל ההמון לבקש מפילטוס שישחרר אסיר אחד כמנהגו.
  caf-NT: Ts'iyannah 'ilhuhowezdel 'ink'ez Pilate 'uhiyúlhni, “Nawhudezulh totsuk
    'ilhunuh dune tsak'esda 'en bulanadantnik. Doo chah 'et ndoneh.”
  mio-NT: Nducuiti ñivi can. Tuvi ñivi cuu ñi, ta quechaha cati ñi ti na cua savaha
    ra Pilato cuhva iyo costumbre ra.
  srq-NT: Mbia que ñee ngaẽ Pilato je ra. —Mbia mɨɨ tarõ ji que erembusẽ mbeɨte quia,
    eɨnyere sɨ emo mbusẽ namo, ɨ ja que mbia ñee Pilato je ra.
  kje-NT: Ende ri nammori mai rapanak Pilatus ra'aheni, “Aki anna papa nadedem huri
    ri ida nano hunukum, de lo'o lere eni papa huri ri, ee ka?”
  bmk-bmk: Maranai numaduba ivi siyagosi, ma ivi karei da Pailat ini baghai, ikimakava
    marana nununai ivivi nuwa beibeinisi na nuke.
  gaz-gaz: Uummanni sunis Phiilaaxoos bira dhaqee akka inni waan duraan gochaafii
    ture sana isaanii godhu isa kadhate.
  kud-kud: Ta boda hitau'ahaiyama, na hi'awanoi Pailato ainai, hiwalo, ‘Howahowana
    yo ehebo towaho ulivahi vahabamai, dova yama awanoi upaipaihowai bolimai ehebo
    ehebo aidiyai?’
  urb-NT: 'Pirat rehe ngã uhyk. Pandu ipe: —Kome''ẽ wera rahã, kyndaha ngi sawa''e
    ke nde eremuhem. Kome''ẽ wera rahã pame katu te nde erepoir. Aja sawa''e ke epoir
    emondo apo tĩ — aja Pirat pe.'
  fra-LSG: La foule, étant montée, se mit à demander ce qu’il avait coutume de leur
    accorder.
  san-HK: ato hetoH pUrvvAparIyAM rItikathAM kathayitvA lokA uccairuvantaH pIlAtasya
    samakSaM nivedayAmAsuH|
  cak-SNT: Ri vinak xquicꞌutuj cha ri gobernador chi tutzokopij-el jun chiquivach
    ri icꞌo pa cárcel, incheꞌl ri ranun-pa juna-junaꞌ.
  uvh-uvh: Ka ami taming kabi'mo' wari bak girii tanga Pailat u ning katingangging,
    indi gu kadapmang ka aming kubanik fadara kamanim ning urang titang u nua'bu tinim
    ga' nakem ning katiging.
  ino-ino: Mai'nike'a vaya'moki e'a Pailatife inake hae “Mi'ko mani emu ki afina nehana
    kava hulato.” nehae.
  gnn-gnn: Bala ŋulinyaramirriyunydja munhakumirri yolŋu'-yulŋu marrtjina ḻuŋ'thurruna
    guḻku'na, bala dhärrana ḻiw'maraŋalana wäŋanhanydja ŋunhiyi, bala walala ŋuriŋi
    yolŋu'-yulŋuyunydja waŋana Baylatnhanydja, bitjarrana gam' buku-ḏuwaṯthurrunana,
    “Dhawaṯmaramanydja nhe yurru ŋanapurruŋgu yolŋunha ŋi?”
  yal-yal: Yamaan yi fa Pilati mafan, a xa a dari feen liga e xa.
  cnt-NT: Jaun₂ ca₂mɨ₃ dsa₂ juɨg₂ ca₂tsɨ́'₃ Pilato a₂jmo₃ con'₂ lë́₅ tag₄ chí'₅.
  tif-tif: 'Kemin, tunum tal ang-delip iyo tildang Pailat ami bokola-lomdip: Pasova
    ima inan-talan-umbup kaami kukup kanuyila-laabup alaltap keyan o, akiwa,'
  nlx-nlx: एने गेरदी उपेर जाईन पिलातुसाह विन्ता केरने बाज गियी, काय जिहकेरीन तु कायेम
    आमरी केरता किरते आयेल हे तिहेच केर।
  apw-NT: Áík’ehgo nṉee Pílate yaa náńłsą́ą́go daadilwoshgo gádaayiłṉii, Da’ánál’įįhíí
    k’ehgo nohwá áńléh.
  gum-gum: 'Inchen misaamerabe amrrua: —Ñi trendø treeg marøbiibe, treeg mar— chib,
    Pilatone miab mendøben,'
  not-NT: 'Aro yapatotaigaca joríojegui, icocagaiguëri ira Pirato: —Yamaica nocogaiguini
    pingantinaro ora pameta: pomisotocajiri paniro iromingaga.'
  plu-plu: 'Ayge nikwe kaayhsima hiyeg fetyapu pahadguhwa atere git amekene Pilatus.
    Igkis ayá git: ―Uyá isahkis udahan pahapwi paraksepkatinene ku samah inpawa pis
    keh apim inin.'
  iou-iou: Täŋpäkaŋ Juda ämawebetä Pasova Orekirit Kadäni ätuken täk täŋkuko udegän
    täŋpän yäŋ nadäŋpäŋ päbä Pailattä yäma-ken käbeyä täŋpäŋ itkuŋ.
  ntp-NT: Tai ami dada ʌoodami dai aagidimi ʌPilaato saidʌ iduuna poduucai isduucai
    ivuaadana ʌgai vʌʌsi uumigi.
  rai-rai: Baa a kor na taara diat waan paat karom Pilaato, diat aaringi naa in palaa
    wa balet ta karabus.
  haw-1868: Hooho nui ae la na kanaka, me ka nonoi aku ia ia e hana mai ia lakou e
    like me kana mamua.
  ffm-ffm: Jamaa oo ŋabboyi to Pilaatu woni too, naati e ɲaagaade ɗum waɗana ɓe ko
    woownoo waɗande ɓe koo.
  arb-NAV: فَصَعِدَ الْجَمْعُ وَأَخَذُوا يُطَالِبُونَ بِأَنْ يَفْعَلَ بِيلاطُسُ مَا
    كَانَ يَفْعَلُهُ لَهُمْ دَائِماً.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁϥ⳿ⲓ ⳿ⲉ⳿ⲡϣⲱⲓ ⳿ⲛϫⲉ ⲡⲓⲙⲏϣ ⲁϥⲉⲣϩⲏⲧⲥ ⳿ⲛⲉⲣ⳿ⲉⲧⲓⲛ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⳿ⲉⲛⲁϥ⳿⳿ⲓⲣⲓ
    ⲛⲱⲟⲩ.
  sri-sri: 'Iri bosenʉ ããrĩmakʉ̃, Pilato pʉrogue wárã masaka nerẽ: —Mʉ bojorikʉ irinarõsũta
    irika doja! ãrĩ sẽrẽñurã.'
  nal-nal: Ma la raan angkanaan aubina di balas sin Paailat ma di iaari zina xuna
    naan kana vamiluaar taza rapti xa ra iziar la vaal a vaamaazikang.
  kyq-kyq: Gaŋ ɓii kɛn se sum ɓo, jeege dɔɔlɔ ook ɔŋ Pilat ɔɔ tɔnd mɛtin̰ ɔɔ aɗe kɔɔɗn
    debɗe kalaŋ aan gɔɔ kɛn naan̰ n̰Ꞌlee n̰Ꞌtɛɗa.
  kwd-kwd: Sui ma ta'a na gila ogu mai, gila ka siria la Paelat fana 'ani rubea nga
    wane fa'asia nga lokafu suria falafala ne'e fini agea mai na alata 'i na'o.
  ded-ded: Nga womong gareng enara yeni Yesuac keracmangang amma yeac mariu mekenggec,
    Piratongo imoc bic negenec. Ifi negenu habutoa yeneng hama Piratongo angkefec,
    ifi isoc anudeac kpesimigec yeng meremma yofi kpesiyemmeec, “Yudangic ngeneac
    ngictau yungecngemmebadeac negendae me?”
  ewe-ewe: Azɔ amewo ƒo ƒu eye wobia tso Pilato si be wòaɖe asi le gamenɔlawo dometɔ
    ɖeka ŋu na yewo abe ale si wòwɔna ɖaa ene.
  nuy-nuy: Warraawurru-yung warraarraarrawindi wurru-yanggi buguni na-Pilate-guy.
    Anaani-yung aḏaba wunu-yandhawawandi, “Baaṉbina aadanu nugawaj nguynju yaga wubani
    nunggaṉbini a-raga-ragij-gaj,” wurru-yamaa.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤⲒ ⲈⲠϢⲰⲒ ⲚϪⲈⲠⲒⲘⲎϢ ⲀϤⲈⲢϨⲎⲦⲤ ⲚⲈⲢⲈⲦⲒⲚ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲚⲀϤⲒⲢⲒ ⲚⲰⲞⲨ.
  buk-buk: Lau daêsam naŋ sêkac dau sa têŋ ndoc Pailot kêsahê Yisu, naŋ sêndac iŋ
    bu êŋgapwêc ŋgac gapocwalô-ŋga daŋ su êŋkuc ŋagôliŋ dinaŋ.
  pri-NT: 'Â rà tèepaa me naa jaa Pilato pâ âboro na wâru, â rà ilari jiié pâ: «Gà
    pwa ba kâbà, ê muru na jèe nye câmaajé tâgà na gà pwa.»'
  zpq-NT: Nach besežag beṉe' na' goseṉabde' Pilaton' gwsane' to beṉe' con can' nac
    costumbr c̱hegaquen'.
  por-TFT: Uma multidão se aproximou de Pilatos, pedindo para ele soltar alguém, como
    sempre fazia durante os dias da festa judaica da Páscoa.
  gwi-NT: Dinjii lęįį nąįį łagaajil ts'ą' ąįį zheh gwaazhrąįį gwats'an dinjii ch'ihłak
    chineehahchyaa ji' eenjit, Pilate goahkat.
  gvn-gvn: Bama wubulku Pilateanda murumarin, babajin nyubun bama walnganka jailmun
    yala nyulu every year walngan.
  nna-nna: '@see-verse:MRK.015.007'
  nhy-NT: Iwan miekej tlakaj omololojkej inawak Pilato iwan okilwijkej ma kichiwa
    ken nochi xiwitl kichiwa.
  asm-FB: তেতিয়া লোক সকলে পীলাতৰ ওচৰলৈ আহিল আৰু আগতে কৰি অহা নিয়ম অনুসৰি কৰিবলৈ
    তেওঁক অনুৰোধ কৰিলে৷
  okv-okv: Eto pondo iji te amo Pilate na ainge pere ere uatija avoeto embomeni Pilate
    ta degi pambuto embo vahai tipura toto tambuta pambaja penunu ea.
  mxt-NT: Ta quichi̱ coyo ñáyɨvɨ quichaha̱ chican ñu chi ra Pilato na saña ra chi
    noo ra tari tuhvá maa ra.
  tzo-NT: C'alal te stsoboj sbaic ti crixchanoetique, lic sc'ambeic ti Pilatoe ti
    ac'o scolta jun jchuquel hech chaj c'u che'el tspasilan ono'ox ti jujun habile
    ti yorail ti q'uine.
  ind-AGS: Orang banyak datang kepada gubernur Pilatus dan memintanya untuk membebaskan
    seorang tahanan mengikuti kebiasaan mereka.
  omw-omw: Qio mwi entaraqaa nraakye qoravanto ntuvaantuama vita variqata karavu vaisi
    huvantu kyaaninra mwianra rieqata ntuvaantuama vita varuvaro
  yrb-yrb: Guruguru ubita uwarama Faeratibai fatate weita, anu baeta edono ua weita.
  maa-NT: Jñà xi̱ta̱ na̱xa̱ndá kiìkáko̱ Pilato nga mejèn‑la̱ koa̱ s'ín síkitasòn koni
    ma nga xki̱ nó.
  mcq-mcq: Eaka mapokijipo roe rora kaji namiꞌi kaivo ijá ꞌumeja Pairati a nitama
    venujaꞌinaꞌe iviamaa ꞌuꞌo ijaꞌina vena ꞌumejara.
  sus-A: عَوَ حَمَ نَشَ قَ ثِلَتِ شْن، عٍ عَ مَشْرِن، عَ شَ عَ رَبَ عٍ بّ، عَلْ عَ
    دَرِشِ عَ رَ كِ نَشّ.
  jpn-1965: それで、群衆は進んで行って、いつものようにしてもらうことを、ピラトに要求し始めた。
  fra-SBL: La foule, poussant de grands cris, se mit à lui demander de faire comme
    il avait toujours fait pour elle.
  yka-yka: Ekka meˈ aˈa pī pu si Pilatus duk pināku weˈ de weˈ maluwas iye dambuwaˈ
    pilisu sa addat luwal hininangne tahun-tahunin.
  mle-mle: Duw taakw vagaruwdaak, Paylat tayir pik kwurda jaav dayak kwurdakik.
  shp-NTPO: Jatian *Pascua fiestatiibi Pilaton pikoai iketian, jaiba icha jonibo bekana
    iki, westíora pikoxonon ixon yokati.
  aom-aom: 'Barabbas savoji gagore hijamu amonö gagovoromo riravare aribövioho ae
    ahoꞌobëhe jaburo rueromo Pilate uavareje: Savoji gagore raromaruoho noehu uavego
    jiovo nugöꞌöjahuanuëhi ëhi ëꞌonëjo.'
  geb-geb: Mba tugen, gumgi gum mbigi vhɨrve zav, Pairatan nzav, khaŋ ana nzuai, “Ndu
    fhum mba zazera nza mbui tɨv, ndu ntige mba tɨvira muuŋri.”
  eng-WYCLIFFE: And whanne the puple was gon vp, he bigan to preie, as he euer more
    dide to hem.
  bsj-bsj: La nubo bou Bilatu nen na macinen nawo cimatiyeu.
  cak-cak: Xepe c'a ri vinak, xquic'utuj che ri Pilato chi achel nu'on ronojel juna'
    chi nucol-e jun preso, quiri' tubana' vacami.
  chf-NT: De ya'i c'oti ni gente bajca an aj Pilato y u c'atbenob que u chen ca' chich
    nämä u chenba.
  tlf-tlf: Kale tinum tal ibolip iyo meng-nilip e, Pailat imi bogobe-nilip e, “Siin
    Pasova iman un-bulup kuguup kanu-em-nuubap ulutap kebelal o,” agelip e minte,
  piu-2006: Yaṉangu tjuṯangkuya Payilataku waaḻakutu yankula Payilatanyaya tjapiṉu,
    tjiilanguru puritjina kutju pakaltjingantjaku.
  poh-NT: Ar ajic nok reꞌ take cꞌacharel pꞌuht quipahkam chi narokꞌtjic je jenoꞌ tzꞌahpel
    jeꞌ ricab ocronak take wi̱ꞌ chi nbanjic chi quiwach eli̱c i ha̱b,
  tue-tue: 'Basocá Pilato pʉtopʉ wáa: —Mʉʉ tiirucúrobirora tiiyá, jĩĩyira.'
  bjp-bjp: Gur na fanu ri ka la usuf Pailat, ke ri ka sising u isi in fasuu tikas
    ae i kiis na kamkabet, arae tom i tel u la.
  xon-xon: Le kinipaak ngbaan dan Pailat chee, ki bui u ke u ŋa waah ti ŋani pu njim
    ngbaan yoonn mɔmɔk na, ki nyan unaagbiija ubaa lii.
  tzo-ZNT: Ti cꞌalal tey tsobol ti jchiꞌilticotique, iyalbeic ti Pilatoe ti acꞌu sloqꞌues
    junuc jchuquel chac cꞌu chaꞌal tspas onox jujun qꞌuine.
  mpm-NT: Ja yukan kuu ja ni ka jakoyo yɨvɨ un ka jikan i nuu Pilato, ja na sia da
    ɨɨn presu nava iyo jnuꞌun da.
  ots-NT: Nu cʉ cja̱hni rá ngu̱ cʉ xquí jmu̱ntzijʉ, bi guatijʉ pʉ jabʉ már bbʉh car
    Pilato. Bi mʉdi bi dyöjpijʉ car Pilato di tjɛgui libre hnar preso, como ngu nguá
    ttøte cada ncjeya.
  hoy-hoy: अदिक भीळ म्याकुच होगकु पिलातुस से विनती माळली कुर्त, कि ह्यांग नी नाम साटी
    माळतेला बंद्या हांग अच माळ.
  amo-amo: Ligozin nanite da kitin Bilatus i woroghe a sü nani imonghe na amene nsue.
  pjt-pjt: Kaya aṉangu tjuṯa mulapa tjunguringu Pilate-aku ngurangka uṟilta munuya
    palula ngatjiningi wati kutju tjanampa walatjunkunytjaku panya tjana nintingku
    kuliningi tjiṉṯu nyanga palula wati kutju tjailanguṟu walatjunkunytjaku.
  cwe-cwe: Lung'husesa lwa wanhu lumwitila Pilato na kumpula yawalekelele mfungwa
    imwenga fana viyotendaga.
  daa-NT: Gee dakina ɓaawiiji ɗo Pilaat. Ŋu teestu indin̰ji a ŋaaco gine maan kaak
    ŋa gingiyco ay iidin ta Paakdi.
  mlp-mlp: Ari Juda mataw kabemmo Pailat agerab lehim tisusumun ugiy, Pailat ago daq
    muzeq mat araq bit giqirquran osaytab hasid gwahtiqdaq haqad.
  ape-C: Aria sabaishi arpesh shanaki shantorum shape aria shape shakrip Pailat um
    nukweshih anan nape nonoweshik iri douk eshesh shukriyan iri nunak fri kabi douk
    ihish kwarahos anan apa nenekesh um.
  bgs-bgs: Marapung tô mga manubù na igpadani tun ki Pilato, asta igpamuyù dan na
    paluwaán din tô igpriso, su tô gó é ágkémun din.
  faa-faa: '@see-verse:MRK.015.007'
  kik-kik: Nakĩo kĩrĩndĩ kĩnene gĩgĩthiĩ harĩ Pilato, gĩkĩmũũria eeke o ũrĩa aamenyerete
    gwĩka.
  cap-NT: 'Jaziqui z̈oñinacaqui Pilatu pewczñi tjonchic̈ha, tuz̈ cjican: —Wejtnacalta
    tsjii z̈oñi cutz̈inalla. Tuquitanpacha nuz̈ cutzñampanla amqui.'
  ksr-ksr: Kaeŋ aŋgi kanageso yoŋonoŋ gawanawaa jiŋkaroŋ miri sombeŋanoŋ eu uma nama
    kanaiŋ ama laligorotiwaa so ambaatiwaajoŋ qisiŋ mugi.
  eng-TNT: And the people called vnto him and began to desyre accordinge as he had
    ever done vnto them.
  sbs-sbs: Vungi vwa vantu chi vweza kwa Pilato mi chi va tangisa ku mu kumbila ku
    va pangila sina mwa va pangililanga inako yonse.
  sue-sue: Are ema diti bamu meni Pilato nana kei awero ego sewa awa, “Ni zepa sero
    tani zo nakare emo inowesa awa noko weyo.”
  fra-NCL: La foule étant montée se mit à réclamer ce qu’il leur accordait toujours.
  bhg-bhg: Edo embo jisi dami aorogatedo tuturo edo benunu sitera, “Gisijiari, nakare
    bundari oro dá edo eta ango embo da (1) udegato idegedo mambarate jipapa era!”
  snn-NT: Yureca, bain jubëbi Pilatoni, Më'ë yo'oguë ba'ise'e'ru yurera yo'ojë'ën
    cajën, te'e preso zeansi'quëre tijoni etojë'ën sen'ë.
  atb-NT: Byù hpûng mó gi, doq lé lô mù, mauzau Pilat lé, yhang lhaq kut é eq rajung
    za, yhangmoq lé kut byi râ matú, dûng akô.
  wro-wro: Peleŋgąraia pai kadina wunmanbąli burkai kaueriąbuna ge kądjinu geŋąnąŋgoririda.
  cek-AK: Pop parai kaminawk loe sakzong ih baktih toengah Pilat mah nihcae koehhaih
    sak pae hanah a hnik o.
  bkd-bkd: Su maamul-amul en sa mga etaw hinangyù dan si Pilato ha buhaten din sa
    naanadan din hu paglibri hu sabuwa ha purisu.
  ctu-76: Ti tyʌli quixtyañujob i c'ajtiben Pilato i cha'len bajche' i tyʌlel mi'
    cha'len.
  lac-NT: Ra' u quinin, ti' cu tarob a ya'ab macob u winiquirob judío, quir u much'quinticob
    u bʌj ich Pilato, caj u yʌnxchun u c'aticob ca' u betej an ten bic cu naj beta'r
    ti'obe'.
  xla-xla: Epedeme opa hapulomata puame Paelet watle epo atlaiyo, “Wa꞉ amtuwale aya
    dulu dla hallalo oplami hale alikili dla hamame woyamdepo. Epedeme wa꞉ ma sokomoko
    hema oplami hale alikili dla hamame woyamane,” diyo.
  xav-NT: Tawamhã ma duré bâtâ na Piratuhu u tasi'rã'õtõ ni, da te tiwi rowaptẽrẽ
    za'ra da, te te 're ĩ'manharĩ wẽ mono zéb zarina, misi te te dama 'mairob'ru da,
    dazazém hawi da'maiwatobro da, apâ morĩ da.
  cuk-cuk: Dulemar-bukidar Pilatoʼse nonimalad. Geb ese egisnonimalad, igi gusgu dule-wargwen-esgaryagi-mellesiid
    onodae, deyob ega onobarye.
  tbf-tbf: Mi bineit gi nga beit nge vosuoreie e Pilato va ta nga ruom rivie ka ka
    tsatsang vinatoreis malan ta nga ko munu tsana.
  uig-CYR: Халайиқ чуқан-сүрән селип валийдин бурун һемишә уларға қилғинидәк йәнә
    шундақ қилишини тиләшти.
  ikw-NT: Agịda ele badnụ wam panịzo nọorio Paịleti ma o menu be lele kpa o ji neemenu
    be.
  khs-khs: '@see-verse:MRK.015.007'
  dwr-ENT: ሺቄዳ ጮራ ኣሳይ ጲላፆሲ ካሴ ኤሬቶዋዳንካ ባሬንቶ ማሮታ ኦና ማላ፥ ኣ ኦቼዲኖ።
  pma-pma: Sakini, meatin keil umai avis Paelet avit vamae lat meatin tai vamaluv
    vaha ran eim takeih musil sakien matu onen.
  atd-NT: Ko nalibulung ka mgo otow, nigbuyu sikandan to ogtumanon ni Pilatu ka tahan
    no batasan din. Ko nigbuyu to mgo otow,
  tel-2017: జన సమూహం ప్రతి సంవత్సరం విడుదల చేసినట్టే ఆ సంవత్సరం కూడా ఒకరిని విడుదల
    చేయమని పిలాతును కోరారు.
  hat-BSA: Foul la te pwoche Pilate, e te kòmanse mande l fè sa ke li te gen abitid
    fè pou yo a.
  bxh-bxh: Baiwa sa laoma be Pailati sa anꞌetai, bena doga hesa ai deli ya soꞌefahi.
  top-NT: Ixli̱puntzú táchilh nac ixpu̱ma̱paksí̱n lhu̱hua cristianos y tahuánilh caca̱má̱xqui̱lh
    cha̱tum tachí̱n la̱ siempre ixmakxtaka.
  msk-msk: Pagkatipon nang yatambong sang pista, komadto sang atobangan ni Pilato
    yang madaig na otaw antak ayoon nilan na oboroyan yang isa na piriso, maynang
    batasan naan kada toig pagdatung nang pista.
  gyr-NT: Ava yugüeru Pilato upe ‘tayaposa pieta pɨpe yaposa vahe yepi’ oyapave yuvɨreco.
  kmh-kmh: Biynimb gok ap nan-giy, Paylat nup kalambis bi bap per aŋgniŋyiŋgipay rek
    aŋgniŋey aŋgak,
  ukr-ONPU: Люди прийшли й почали просити Пилата, щоб він зробив, як завжди.
  emi-emi: Taumattu ngatoa laghe lao sio ta Paelat me laghe uela etana va eghelei
    voto nongina egheelei.
  zpv-NT: ya chin badiaaꞌha raꞌ bwiinn riꞌchi chiꞌchi gunaaba raꞌ ba loh Pilahtu,
    tin guunn ba ziga naa xcostumbre ba gazohba yihza, rutaꞌh ba tuhbi raꞌ bwiinn
    nin ñieꞌw,
  gux-gux: kunulugu den doni ki miadi o wan tieni nani wan maani bi po maama .
  kos-kos: Ke mwet puspis tukeni ac mutawauk in kwafe sel Pilate elan oru nu selos
    oana el muta oru in pacl in kufwa nukewa,
  ibo-ibo: Igwe mmadụ gbakọrọ na-arịọ Pailet ka o mezuoro ha omenaala ha.
  yml-yml: Tutuyanina Iesu i tovotovoi Failato mataneye, tomotoga fuedi i nagoi Failato
    ꞌwaineye i veluꞌui nuanuadi tamu tomogo i na ꞌetoyavuya Uviꞌagalatagona ꞌana sauluva
    baniꞌodi.
  ory-ory: ତେଣୁ ଲୋକସମୂହ ଉପରକୁ ଯାଇ ତାହାଙ୍କୁ ଆପଣା ରୀତି ଅନୁସାରେ କରିବା ନିମନ୍ତେ ଅନୁରୋଧ
    କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Wahn krowd a peepl kom op tu Pailat ahn aks ahn fi mek ih du di sayhn ting
    laik ih aalwayz du evri yaa.
  wmt-wmt: '@see-verse:MRK.015.007'
  chk-chk: Iwe, lupwen ewe mwichen aramas ra chufengen, ra tüngor ngeni Pilatus pwe
    epwe föri usun mine a piin föföri fän iter.
  ssd-ssd: 'Kile Zu mbal gudommba pro Pilatus tugumŋge maŋgurka sanaig: Ne wam kate
    taŋamba kile muliŋ kilanu taŋgo ande paska siŋga ŋginaig.'
  acr-TNT: Xebopon cꞌu uqꞌuiyal winak chwach ri takanel Pilato y xquijek utzꞌonoxic
    che e cuꞌan pachaꞌ tak ri uꞌanom lo ronoje junab.
  rop-rop: Wal bigmob pipul bin hipapbat na, en deibin stat askimbat Pailat blanga
    larramgo det prisana,
  mee-mee: Na maluame keke loa te Pilatus, na keke ballage ta i kumangng ka bainga
    laeala a i kumkuma kia ka pesingmatana re pala te ri.
  mwf-2018: I bere kardu wurnangat puyemnawerr ngarra thelput nukunu Pilate kardu
    padharrpunu kardu numi-nu punguwuynu ngarra jail thangunu kathu nginipunh mange
    bere matha wangu merradha dini.
  dif-dif: Ja kana wolara pirna maritjina wonti ja wonina wonti ngatjila, worderu
    nulu tanangu milingeru ngankana wonti.
  gam-gam: Una Pailat moi al embe dji, ni kaye paro iwa ta egeye kelip to orko worden
    mal pille ipon embe yemben! we dji.
  nou-nou: Edo embo jiwae dada edo ungoda wasiri awodo gido Pilate da yei sedo gosisera
    bundari embo da wujegarase awasedo Pilate ungoda yei nganega isira, “Ingo dipapa
    nanemi Jew embomei da gitijigari nembodiba awa wujegedoingoda yei itanase dipapa
    evi ta?”
  mqb-NT: Natiya kutok, ɗo ahay fok ta zlak ayak, tə cəce kawa ana tinen sa taa ga
    sə kukwa awan.
  ape-B: Ali wolobaichi elpech chanaki chowachabal chape ali chape chaklipu Pailat
    umu nukwechih ananu nape kalabus uli douk echech chuklianaluli nunak fri kobi
    douk ihich yohwleguh anan isave neneken umu.
  grc-F35: Καὶ ἀναβοήσας ὁ ὄχλος ἤρξατο αἰτεῖσθαι καθὼς ἀεὶ ἐποίει αὐτοῖς.
  cav-NT: 'Jetiamatu ecuita Pilatoja etare tsecue casitaticuare. Bacaticuare tuna:
    —Nerecabacue ecuana. Inajacacue micue bahue ecuanara mepeyaque, —jadya tunajatu
    aticuare.'
  kgp-NT: 'Kỹ vẽnh kar ẽn ag tóg Pilatos to mũ mũ sir, ti mỹ: “ẽg mỹ ã tỹ nén han
    tĩ ẽn han nĩ,” he jé.'
  bvd-bvd: '''Uri nai na konia baita nai daka ledia naa sa Baelat uri ka lukea mai
    ta tii waa fasi lao lookafo uri ka lea suli si birangaa nai.'
  ukr-1871: І гукаючи народ, почав просити, щоб, як що-разу, зробив їм.
  apz-apz: Hwe moyaꞌmi piꞌnɨngo engo uhuꞌmokontɨfi Pailotɨmo uꞌmantɨfi ulɨmentohofi,
    Olo Sɨkuno Engo lomo kɨko hwe angaꞌno impoꞌango mtaꞌni usɨhutofɨhwatɨmonntaho.
    Oso yahinoso apaꞌno fiyo.
  yon-yon: Kwane, kadaareb kuu Pailetiib yaa menenib karub wii aom ma nen bunangka
    kowi ye dowad nedbe mene ye yaa kaamoniwen.
  poi-NT: Jesɨc aŋtuuma̱yajpa tsa̱m jáyaŋ pɨxiñt́am ju̱t́ it́ jém Pilato, mojpa iwágayyaj
    iga icutsɨgáyiñ tu̱m preso juuts siempre iwatpa.
  dhg-dhg: Manymak, dhanalim banha Djuw malam yolŋu warra ŋarranan bala ŋäŋꞌthuwanam
    Bäylitnham waŋganygun ḏapthumandawuywum yolŋuwu dhawaṯthumandawu, bitjuwayiŋ nhan
    bayiŋ gayŋarra ŋätjil bitjarra warkthuwarra.
  wuv-wuv: Ei rama'a, rona nomai a'a Pilate ma i'iginia ba nei bigi'ia a'a ro'odu
    ale'ei ina'o bigi'ia.
  quf-NT: Chaymi runakunaqa Pilatuman ĉhar mañakuranllapa, imanutaq kada fyistapi
    uk prisuta lluqshichiq chaynulla rurananpaq nir.
  yuw-yuw: Oro owi amna koböcma sinompho engmuya Pailat inogung, “Gocho toroc kiap
    biruc danong tongitarocma worochon toroc önga ihorocgon amna au angbanaya orung
    ongoun.
  mph-mph: '@see-verse:MRK.015.007'
  hus-NT-1971: Uchan a Pilato c’al an mulcunel quin hualca’ jun i huic’nel jant’ini’
    in ujnam quin t’aja’.
  med-med: Wote, wamp minal ok, mou rok molk, Pailot waldʉk en enim ui ei kʉn, etʉm
    uⱡ ni mel itangga nʉk morung.
  bch-bch: Idio ta gid ipom tila pan Pailat ta tibeta ei ngan ikado mambe somisomi
    ta ilongean eaba eta ga itnan luma panasnga aea.
  cco-NT: Jo̱b mɨ˜ casɨmóꞌˋ dseaˋ, jo̱ camɨꞌrˊ dseata˜ Pilato e nijméˉ dseaˋ do lajo̱,
    e nileáiñˉ jaangˋ i̱ dseaˋ sɨjnɨ́ɨngˇ do laco̱ꞌguɨ jí̱i̱ꞌ˜ e quɨ́ꞌˉ tɨ́ɨiñˋ.
  deu-1951: Und das Volk zog hinauf und fing an zu verlangen, [daß er täte,] wie er
    ihnen allezeit getan.
  alq-ALGNT: Kakina dac a8iagog ogi nda 8abama8an Pilatan acitc ogi k8ag8edjima8an
    kidji pagidinandjin pejig takoniganan, ka todaminigobanen ako.
  ixl-NNT: As ul tal veꞌt unqꞌa tenameꞌ te u Pilato uvaꞌ la ichajpu naj umaj u preexhueꞌ
    tu u nimla qꞌiieꞌ echeꞌ uvaꞌ nik ibꞌan tu jun yaabꞌ.
  boa-NT: Áánáacáhjáa tsúúca tétsihvu mɨ́amúnaa píhcyaavémé imyéénuhíjcyádú táúmeíjyucóó
    Piráátoke dibye iíjchívyétso tsáápiikye diityédítyu.
  etr-etr: Udia dolö gegedoi amolia Bailadi neebea maalahilä, ema sähalea. Dia nilïma
    gäheo i sulubadelagi hamolo amo gadola walio hamomäiamelëla säi.
  quh-NT: Ashqha runas tantacamuspataj Pilatomanta mañayta kallarerkancu, wisk'achiskacunamanta
    ujta cacharichipunanta costumbremanjina.
  kwi-kwi: 'Akkwan awane wanmakkat kit Pilatora kaizamɨzta: —An Pascua pishtarakas
    maza kajchira sɨptɨtmikasha chɨhti, kizara.'
  agm-agm: Aihɨ isɨhiya taahiyɨhiya wɨrɨsandɨhandɨ napɨwɨ Pairotɨhoai namasawɨ nunjenawaayopo.
    “Kɨnyɨ asisɨha awaisɨha kɨmiyaha noaipasɨhura napwɨtohiyɨhiyai nupusoaasapɨhoŋisɨ
    wanɨ amɨ katɨ kaimbɨ nupusoaase,” undɨwɨ nunjenawaayopo.
  ubr-ubr: Sabu kuayo gagamin siruayo mom ato sibosuruf Pilate sibifefeyanai an bobo
    mamaba ainau ifofour on nanaba asi gogoi on itafour weines mes,
  tsw-NT: A̱vu ama a̱ a̱bunda̱ o ɓoloto a patishi yi u lyawaa le aza a na wu nla̱i
    ununa u tsu yuwusan.
  cax-NT: Auqui iyoberabaramacü sürümanama macrirrtianuca esa niporrti Pilato, nauqui
    anquirioma pünanaquiti naqui aisamunenti arrüna niyacheatarrti.
  aia-aia: Miraaui Jiu rau boi 'anai ha'angonia Paelat do'ai ruhasia ta sae 'onaai
    bwane hahaua ana.
  srp-1865: I povikavši narod stade iskati što im svagda èinjaše.
  agt-agt: A gafu ta nagaammung na ya tolay kiden a inadang da te Pilato ta pohetan
    na ya takday nabalud ta kuman na gagangay na en ta idi. A ya uhohug ni Pilato
    tekid a
  lug-lug: Awo Piraato n’agenda eri ekibiina n’ababuuza nga bwe yateranga okukola.
  yby-yby: Sa-okaiyoko nenako, Paelati nebotoka maya wiki emo lekaka ibomidana oko
    litiye,
  heb-heb: וישא ההמון את קולו ויחלו לבקש שיעשה להם כפעם בפעם׃
  mpp-mpp: Aime depec-baba ngic micne yenge Yesu moc hasowac aicnolu Pailatle molewa
    lonogale bahikeibong, ye yogo biyac ngagewec. Inguc ngagelu habutowa yenge kwesilu
    Pailat ye aibaba ailu gawec, yogo ingucnehac ainale uwacnoibong. Uwacnobong yedi
    ameine yanguc bafaliyelu uwayelewec, “Yuda ngic-ngigac ngengele ngictau lukengelebele
    ngagegaing, me?”
  apb-apb: Oto mwala kire ruru mei saana a Paelat na kire ko aehota ha'atohu aana
    uri ke luhesie nga iini mwaanie nume ni ho'o oto mala ko eu'esuie suli helisi.
  san-TEL: అతో హేతోః పూర్వ్వాపరీయాం రీతికథాం కథయిత్వా లోకా ఉచ్చైరువన్తః పీలాతస్య సమక్షం
    నివేదయామాసుః|
  ben-IRV: তখন লোকরা ওপরে গিয়ে, পিলাত তাদের জন্য আগে যা করতেন, তারা তা চাইতে লাগলো।
  ntu-ntu: Zbz mz Nzamyangr kc, lr Jerusalem nzrlxtitrpzlr mz Paelzt kzdq ncblo mz
    nzvz-nqblq-krde nqmq krde.
  pan-pan: ਅਤੇ ਲੋਕ ਨੇੜੇ ਜਾ ਕੇ ਅਰਜ਼ ਕਰਨ ਲੱਗੇ ਜੋ ਦਸਤੂਰ ਅਨੁਸਾਰ ਸਾਡੇ ਲਈ ਕਰੋ।
  gvc-gvc: 'Ã jia masa payʉ Pilato cahapʉ sʉa, tirore õ sehe ni siniha: —Cʉhmaripe
    sãre mʉ yoarucuriro seheta yoaga sãre. Cʉ̃iro peresupʉ jirirore sãre wiobasaga
    —niha tina.'
  mwp-mwp: Mabaygan garwoeydhamoeydhin a yapu poeybemidhin Pilatholpa kedha, ‘Ngi
    kay pa woeyaypa ngoeymulpa urapun mabayg kulay midh nanga.’
  ksj-ksj: Vaze ḡuḡuvaḡaniꞌa Pirato vaḡe onairoteꞌea, uminiro, aneꞌa iḡaiḡa haḡaidoteꞌe
    haḡaiḡa haḡaoga.
  sbk-sbk: Ibuga ihenza wa Pilato, na hulavhe abhombe ishabhombaga uwo khosi.
  mya-JVB: လူ အပေါင်းတို့သည် မိမိ တို့အား ပြုမြဲပြု ပါမည်အကြောင်း အော်ဟစ်၍ တောင်းပန်
    သောအခါ ၊
  kgf-kgf: Waŋu ic embac tuŋ yanda ieneŋ haréma Pilatonéŋ haka waŋaŋec séciguc muŋguc
    waŋ énécmimacac niŋac qesimigic.
  awb-awb: Karábúsiipéq míowara áhnte kegá kire Páhírátinsabé, Are ahriahri mira aruqarurona
    serahnúno uwe.
  gdn-gdn: Mu bususumaga inako ki pokere iyapana karako apunu Pairasi bameya bautagubu
    manako simupu, tagubu ke; “Kau kwamura makeya makeya kwae-nugei ki kau karako
    mete kwaenuwagi dibura gudui ade kwaipi bo?”
  hvn-hvn: Ri umu ke ne lodꞌo ngaꞌa-kewèhu Paska, ku ae ke ne dèu do kako nga gubernur,
    la pekaa, ane roo, “Ama gubernor! Dꞌai ke pa lodꞌo kewèhu Paska. Ki ie he, gole
    wie jꞌii he dèu ti dꞌara bꞌèdo, pedutu tima.”
  nko-NT: Ɔdɔm amʋ́ʋ́ bɔyɔ Pilato wá yóbwií ɩpa há mʋ bɛɛ, osíi obu ɔdɩpʋ́ ɔkʋlɛ
    ha amʋ́ alɩ ámʋ́ʋ́ otetsíá bwɛ́ há amʋ́ ámʋ.
  bsn-NT: 'To bajiri jãjarã masa Pilato tʉjʉ ejacõari, ado bajiro ĩre sẽniñujarã ĩna:
    —Yʉare mʉ yibosarũgũcatore bajiro yiya quẽna —ĩre yisẽniñujarã ĩna.'
  pib-NT: Runna gixolune yine. Yinuwaka gagjiretluna rixjetyawakna.
  wiv-wiv: Na manumanu dia ta kabu zahe ni Pailat dia ta hulenia kete vagotalani mulehia
    na karabusman katiu, habuka kua ia e lala kete kakatia boto laveve.
  reg-reg: Likumo lyabhanu lyejile ku Pilato, nibhamusabhwa akole lwakutyo akolele
    inyuma eyo.
  mlh-mlh: Oŋu ebi kufufuŋ yoŋoji gawanare morumboŋ pi kae jiŋoineo paibe roperu dimaku
    fuŋgaru eku goya ore so eiŋgore weu tebuŋ.
  gof-ENT: ሺቂዳ ዳሮ ኣሳይ ጲላፆሲ ካሴይሳዳ ኦና ሜላ ኢያ ኦይቺዶሶና።
  aau-aau: Uwrsa popua hay homkwe Pailat so owh mon le nok, hyo yor, Pasova-enekwei
    sok ma meio wayr-wayr ke hme meio kow e mesopok.
  tvk-tvk: Ma melele xa Paelet pusi xa vanut moletin xil ak di lamei visali tengan
    lasisi vamaen moletin tova ha ven vamase vahusil sexien matu nan,
  prf-NT: Namagkaessa en katolayan a ummangay kánni Pilato tánni ikagi di dikona a
    gamitán na dámman en dati na a gággamitán.
  auy-auy: sáwífaꞌ-waasi túwaandu urésa Páíratintafesa sésa moóráwigomba faúꞌankaao
    suwaná
  tbg-tbg: Ho vi entaraqaa vaiinti nahenti karapuhi vaiinti vo kuvantu kaainarara
    iriha uki vauvaro
  hub-NT: 'Tuma asamtai nukap shuar aina Pilaton jeariar chicharainak: Ii iturnaj
    nuka yamaisha aitkasmek chikichik shuar akupkata tusar tuina.'
  hmo-hmo: Taunimanima ese Pilato idia noia, iena hanaihanai kara ia karaia lou.
  big-big: Togo yongkambanuwili wawere ula logo Pailetyegi nguk meiya pugu kazing
    puwiligu mizimekke kiriwei mizibene logo yombu wigira nak wila wazamibene.
  gux-G: Lan wani ki o niligu nagi nni pilata kani ki mia o ki wan ŋa niyen do nani
    ban tie n di maama bi damba bogida po yeni.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lǿn²³ mɨ³lén² dsa³ juɨɨ³. Ca²³ŋɨ''²³te''²³ Pilato
    ''e³ rɨ²³jmée²³ ''e³ la²³ to̱''²³ jmee²³ ''e³ dxin³ jø̱n³ dsa³ quie''²te''²³.'
  zar-NT: Cateʼ bilaʼdxín bönachi zián niʼ, gulaʼsí lógaquiëʼ taʼnabëʼ lahuëʼ Pilato
    gunëʼ quégaquiëʼ ca run cazëʼ.
  kde-kde: Vanu vohe nkummwenela Pilato nkunnyuwa avatendele muchi chiuvele nnyambo
    wake.
  ata-ata: Ioxe, ta mitema tavuꞌalo mixali noxou Pilato, la mitaliꞌisouxu mii ane
    anu ulavusou uꞌoxoꞌoxonu tatei noxiꞌa.
  qvw-NT: Chaymi Pilatocta llapa nunacunaca mañapäcula custumrinmannuy jucninta caćhaycachinanpä.
  nfa-nfa: Lula lodꞌo tatao Paska èèna oe dètu le, dhèu ae lasi manèngi gubernur Pilatus,
    ka ra paꞌoo-parodha, peka na, “Ama gubernur! Lodꞌo tatao Paska dètu le! Lodꞌo
    sèmi neꞌe, Ama gubernur patabuli ku ana bèdho èci, sama sèmi tèu-tèu uru sèra.”
  tnp-tnp: Kəni nɨmənin nətəmimi kəməhuva o Pailət motəni=pən kəm in məmə otol əmə
    nati kətiəh təhmen=pən e iətəm tatol nian mɨn, mahli pətɨgəm iətəmi kəti e kaləpus.
  urd-urd: और भीड़ उस पर चढ़कर उस से अर्ज़ करने लगी कि जो तेरा दस्तूर है वो हमारे
    लिए कर।
  hot-hot: Êŋ ma avômalô i hadêŋ Pailat ma elam ek nêm anyô koladôŋ te vê êtôm hathak
    hadum lôbôlôŋ.
  mqj-NT: Saemi tau buda melau lako Pilatus kenamala urrappanan mesa to ditarungkun
    susi beasanna sinapalako.
  rus-SYN: И народ начал кричать и просить Пилата о том, что он всегда делал для них.
  mbh-mbh: Na toko na sengre pom o mita ma o vustun a Pailat ma o ria i ve, “Them
    sis ve aro wong oma i ranga ve ako wong oma vet i nge nomenga, ve ako aro ong
    sungpot toko e ako i voth a mang a midenga lemi.”
  bdd-bdd: Eeta boda siꞌetoꞌautama ma siꞌahwanoiya Pailato ꞌoina, sigwaeya, “Sawasawahina
    ma ꞌaigeda loheya ꞌulihasi weyahima, gide ꞌima ꞌahwanoi ꞌoiuwa ꞌupaipaihowa bolime
    ꞌaigeda ꞌaigeda ꞌoidiya?”
  cbt-NTPO: Piyapi'sa' huë'sahuatona', Pirato nontiipi. —Ipora Pascoaquënta' apina'pi
    ocoitaantacoi, itopi.
  srn-NT: Den sma kon na fesi dan den bigin aksi Pilatus fu a lusu wan straf'man soleki
    fa a ben gwenti.
  cta-NT: Liꞌ ndyuꞌu tiꞌi̱ quiñaꞌa̱ ñati̱ slo Pilato, ndijña nguꞌ jiꞌi̱ chaꞌ cuaꞌni
    lyaá jiꞌi̱ sca preso ñiꞌya̱ nu nduꞌni nu laca loo lcaa yija̱.
  bqc-SIM: Ɔ̃ bíla sↄ̃̀ Pilatizi aa wabikɛ̀wà aà kɛ lá ì kɛnɛ́wa.
  tcz-CHONGTHU: Mihonpi chu Pilate henga acheuvin, angaina banga songkultang khat
    lhadoh din agaseiyui.
  mar-mar: लोक आले आणि पिलाताला तो नेहमी त्यांच्यासाठी करीत असे तसे करायला लावले.
  snp-snp: Ido mau minamo wenena yate Pailati nedo oti eti lamo, Komu mona mele lede-lede
    animo yamaidana oto kofa mele ledo, lae.
  isl-isl: Nú kom hópur manna til Pílatusar og bað hann að náða einn fanga á hátíðinni
    eins og venja var.
  spy-NT: Yooto kōōruruukyi keey ꞉biiko chēē chaang' kaytaab Bilaato. Kusoom ꞉bichoo
    Bilaato kōōtyooktoochi chiito akeenke nyēē rataat kuu yoo kwēētyooktoochinē kwaak
    yoo mii ꞉saakwaanaa.
  xnn-xnn: Isonga nadagop nan adoado ay ipogaw ay mendawat ken Pilato ta palobosana
    nan esay balod.
  mwe-mwe: Lugwinjili lwa bhandu gulwaajendelenje a Pilato, nikwaajuga bhaatendelanje
    malinga nkubho gwabho.
  tte-tte: Yo Yudiya boda silogogoma sikawanoi Pailato koina tem sowasowana tomo yabo
    deli mena ilivasi kaiweli besiele ali kawanoi bolime kaigeda kaigeda koina.
  tcs-tcs: Nau bigmob pipol i bin kam po Pailat ane askem po da peiba wea em mekem
    ebri iya po lete wan man go pri prom insaid zeilaus.
  hlt-THB: Thlang kqeng ing Pilat a venawh a sai khawi amyihna sai peek aham thoeh
    uhy.
  soq-soq: Iesu Pailat danawe kotuleidio apana uara me mampe wimone iririsaiena me
    dewawaida dewasadia rua dewasapona.
  qub-qub: Aypalla runacuna Pilatuman aywar niran imaypis custumrin cashanno juc prësuta
    cacharinanpaj.
  att-att: Á minay kâ Gubinador Pilatto yù magaru nga tatolay, nga makkiddaw ta akkuán
    na yù kustombare na nira.
  bki-bki: Jibe na, ana tiniobi nalo abinimei telabo vio takurano ea Pailat mirano,
    nalo abika den naio ka rila rivanlo tavukia nam̃a naio jom̃a mila, ka naio monoka
    rijamo ka nalo tai kalo napano joa lakoiano naio riva tavio bereio.
  bqp-bqp: Akũ pari nà Pilatii ò wɛ́ kɛ̀a à kɛ lákũ àdi kɛńnɛ nà.
  mcp-mcp: Ntɔ́, áncuncuma buud mú bád mbʉ́ŋ í dʉ kə mpáánzə́ milə́sʉ́ yí, kə jí Pilât
    nə́ nyə sáág bwo sâ nyə́ dʉ bwey sá nə ŋkəndɨ̂ yí.
  hat-hat: Foul moun yo moute lakay Pilat; yo pran mande Pilat pou l' lage yon prizonye
    ba yo jan li te toujou fè a.
  npl-NT: Ijkuakó, miakeh oyajkeh kan Pilato iwa okilijkeh makichiwa kemi nochi xiwitl
    kichijtiwits.
  bgg-bgg: Bran ibrog è Philathus shii khrab thog ne idang rek pha duiine phathegpho
    jia shii thoh bo è yao,
  eng-TCENT: So the crowd cried out and began to ask Pilate to do what he had always
    done for them.
  eng-BSB: So the crowd went up and began asking Pilate to keep his custom.
  cpu-NT: Ikanta ipokaiyapaakeni atziri, ikovakotapaakeri Pilato irantero jametapiintari.
  san-ASM: অতো হেতোঃ পূৰ্ৱ্ৱাপৰীযাং ৰীতিকথাং কথযিৎৱা লোকা উচ্চৈৰুৱন্তঃ পীলাতস্য সমক্ষং
    নিৱেদযামাসুঃ|
  tac-NT: '''Lige alemi napaíle ralámuli, ''lige tánale alué wa''lula selígame Pilato
    napurigá ma''chí pámala bilé napurigá ''sime nile alué Pilato napu''lige alué
    Páskua piesta nerúgichi.'
  eng-WEBPB: The multitude, crying aloud, began to ask him to do as he always did
    for them.
  gfk-H: Ma ira mataniabar diet ga haan hut uram ta Pailat diet gaam saring ia bia
    na halangalanga sei tikai uta diet, tikai ta diet ing di ga his kahai ia narako
    tano hala na harpidinau hoing at Pailat git gilgil.
  viv-viv: Au yoꞋo Failato againe hivagaꞋauta hivebutu hiveꞋoꞋolena higayo, “Abamaduviviya
    ana toveya kaliva uyauyaudi amine, tova adamoya kaliva saꞋeyana unayauna.”
  yao-yao: Mpingo wa ŵandu waichilile che Pilato, ŵatandite kwaŵenda ŵapanganyichisye
    mpela iŵatendaga.
  tgp-tgp: Vao atu la mai isan Pilate ale la usia vara i mele vaia sohen tarea mo
    lo vaia isara.
  auc-NT: Ïninque ñöwo ïñömö wadäni tæiyæ̈näni Pidato weca pöninque, Cöwë bitö cædö
    baï ñöwo adobaï mönitö beyæ̈ cæquïmi ante wæmönipa.
  kbc-NT: Niɡ̶ijo noiigi-nelegi dinatecoɡ̶otee, odaa jiɡ̶idaaɡ̶oyatigi modipokota
    Pilatos niɡ̶ica ane ligileɡ̶egitibece meo.
  bmh-bmh: Duailel asiu agen zoimai, Pailot guzenai kanabemen “Na Pasowa imabun ziwas
    umkoskos du tub hiacaranem zau oug dareun utena, unaneu. Ulis na igul go guzental
    guzenamam.”
  ctu-BL: Che' bʌ tsa' tiliyob winicob tsa' caji i c'ajtibeñob Pilato cha'an mi' cha'len
    che' bajche' i tilel.
  meq-meq: Anəke na, ndo hay tebiye ti ye a gay i Pilat. Ti ye naha a ɗəma na, kwa
    way a tsətsah ka Pilat wu nakə a təmawatay na andza nakə ta tsətsahawa aye.
  noa-H: Mag nemk'oopierr preso hãb sĩi höbeerpäaijerr haawai chi p'öbörpien hãbam
    haig biirdʌwia hag na Pilatoou hichdëu haajerrjö preso hãb höbeerpʌ̈imk'ĩir hirig
    jajaau haajeejim hanʌm.
  alp-NT: Eleki tamata bokala esi luake loko Pilatuse kai esi beteke lokoi be, “Musune
    meije lekwe ami kotie be asiri tamata esa bei buije mina.”
  san-VEL: ato heto.h puurvvaapariiyaa.m riitikathaa.m kathayitvaa lokaa uccairuvanta.h
    piilaatasya samak.sa.m nivedayaamaasu.h|
  kbq-kbq: Hagi maka veamo'za Paerotinte e'za, ana kna'ma egeno nehiaza huno kina
    vahe katufe atresnigu antahige'naze.
  kbh-kbh: Chora, ents̈anga tmojánashjajna y tmojanonts̈é Pilátbioye jauyanana, nts̈amo
    Bashco fiesta ora jamama yojanamancá chaomama.
  ron-LSB: Mulțimea, strigând cu voce tare, a început să-i ceară să facă pentru el
    ceea ce făcea întotdeauna pentru ei.
  pon-pon: Pokon ap moronada, nidi nideki, en wiai on irail, me a kin wiai on irail
    maj.
  nhe-BL: Huan nopa miyac tlacame ajsicoj iixpa Pilato huan pejque quitlajtlaníaj
    ma quimalacanis se tlacatl queja nochipa quichihuaj.
  sps-sps: Te vaaguam men kinai ser tanik iny rangats e Pailat ma kat to te natiny
    kat finy non yan kat to aya tan fatafuts a isen a mes a kokokots.
  wnc-wnc: Siwan aminbamda kuke Pailatde asinggan atasinggak kaknga tasiwikge iniwa
  bus-bus: Ben parii sↄ̃̀ Pilatizi aↄ̃ wɛ́ɛ kɛ̀a à kɛ lán è kɛńnɛ nà.
  gub-BL: Na'e a'e pe Pirat heko haw pe kury, ur teko a'e pe a'e wà kury. Uze'eg Pirat
    pe wà, ma'e henoz pà izupe wà. Uzapo kar wemiapo putar haw izupe wà. — Emuhem
    kar amo awa urewe nehe ty, i'i izupe. — Ta'e eremuhem kar ài amo awa urewe mai'u
    haw uhua'u ma'e 'ar nànàn ne xe, i'i izupe wà.
  imo-imo: Aku wali Juda imbo pulumuni Pontius Pailatendo enonga oi tendereno kano
    ulumu tendewi ningo yu waliko pileringi.
  boj-boj: Waiyonab sonaqa tamo uŋgasari kalil naŋgi Pailat aqa areq gilsibqa a naŋgo
    yori bati qa kumbra gaigai yoqnej qaji di olo yqajqa minjeb.
  ulk-ulk: Nade ge lera nikidetreder taba etami a bakeri Pilatoim bagoda e yabim waikaida
    nalu e yabim waikerer able Datupir Lewer kererge, ege yabi nautmerda, “Nako wa
    laglag ka Mamus Iudaia Lera adem datwie?”
  eng-DRA: And when the multitude was come up, they began to desire that he would
    do, as he had ever done unto them.
  knf-knf: Pnŧuk pabi aşë wo ţi phepar Pilat uko wi ajonuŋ kado baka.
  san-KHM: អតោ ហេតោះ បូវ៌្វាបរីយាំ រីតិកថាំ កថយិត្វា លោកា ឧច្ចៃរុវន្តះ បីលាតស្យ សមក្ឞំ
    និវេទយាមាសុះ។
  arn-NT: Akuyey may tati pu che, fey eluwi engün tañi feypiafiel ta Pilato tañi lifrenentutuafiel
    kiñe püresu chumngechi tañi wimtulen ñi femkeel ti kawiñ antü mew.
  zas-NT: Dxel chi bidoꞌp ree bejn, rëb reeman loj Pilato din güünman ziꞌc na̱j costumbr,
  ken-NT: Ɛká bho bárɔk ntá Páílet bɛ́ ámfɛrɛ mǔkɛnɔŋ nkúbhɛ́ mbɔnyu yi ákʉ̀
    yɛ̌ntɨkɨ mmíɛ́ mpok Ɛpǎ Nɛkɨŋɨ.
