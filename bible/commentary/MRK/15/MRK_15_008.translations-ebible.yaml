  pir-NT: 'Sa ye masa peyequina Pilato cahapʉ esaye, tiquirore siniahye: —‍Cʉhmaripe
    ʉsãre mʉhʉ yeducuriro sahata yeya ʉsãre. Ihcãquiro peresupʉ ijiriquirore ʉsãre
    wio basaya, niahye tiquina.'
  anv-NT: Ndɛre ɛlúmbɔ, gejamégé bɔɔ́ ájyɛ báne Palɛt nnó áferé muú denɔ
    ama ndɛre ápyɛ mɛ́ yɛ́ndé ɛpaá ɛwémbɔ.
  sab-NT: 'Kwian nglea chku Pilatodige gerudu Pilato ole: —Cha takalin ba kwian gdaite
    skajwanngenga jige gbale ba diali kle age kare Pascua chuiage.'
  tmd-tmd: Makwam nöbö mö akuyöbö hö mögum rön, Pailot nugwo kɨlabɨs nöbö öim rɨg
    yad nugumɨdöi mag akuyöbö yad nugumɨn,
  acr-NNT: Xebꞌopon kꞌu ukꞌiyal winaq chwach ri taqanel Pilato y xkijeq utzꞌonoxik
    che e kuꞌan pachaꞌ taq ri uꞌanom lo ronoje junabꞌ.
  kpg-kpg: Digau dogologo ne dagabuli mai, ga daamada ga huuhuli a Pilate gi heia
    go dana hai dela nogo hai ang gi ginaadou.
  taj-taj: ओच्‍छे म्‍हिला हुल खसी पिलातसदा “निबा दिङरी ह्रङ् चु पाल्सेनोन झ्‍याल्‍खानरी
    मुबा म्‍हि गिकदा पुइसी पिन्‍गो” भिसी भिजी।
  avt-avt: Hɨr mɨt yapɨrwe nen niun Pailat nitɨwekhi hɨrak kakrɨak menmen nɨpaa ein
    hɨrak kɨprɨakem.
  cbk-cbk: Ya ajunta el manada de gente donde si Pilato, y ta grita sila pati ta pidi
    con ele que libra uno del maga preso, como ta hace le todo el año.
  uig-ARA: خالايىق چۇقان-سۈرەن سېلىپ ۋالىيدىن بۇرۇن ھەمىشە ئۇلارغا قىلغىنىدەك يەنە
    شۇنداق قىلىشىنى تىلەشتى.
  tuf-tuf: 'Etar ricán to binat Pilato acor béhjecro. Behquir Pilato quin wajacro:
    —Bar istiy, bar istiy fiesta cutar uw cárcel icar bin uquir eyta ah cat eyta uwi,
    wajacro.'
  abx-abx: Sanglit pamadugok si Pilato i kalabbatan magpantambong ari pagpalako nga
    himu-na namay si mga iya i nagparabuhat-na si balang ta'on kon Pyista.
  mco-NT: 'Co anajty je may yxɨɨ''ajtpɨdɨjc may''ajt pɨjctzoogɨxy ma Pilato co najtzmadzɨ̈huɨp
    tüg machyjäy, chi Pilato ymɨnañ: ―¿Nej mdzojccɨxyp co nnajtzmadzɨ̈huɨbɨch je judíojäy
    ajcxy yrey?'
  kqf-kqf: Lava kumna a tava Paelat lisinemo ai ḡemotidi bi ai baḡa te aubaidi, ena
    vaivaimo wala i voivoiyena mainana maso i voiye.
  cpb-NT: Ikanta ripokaiyapaakeni atziri, ikowakotapaakeri Pilato rantero rametapiintari.
  aon-aon: Aria sabaishi arpesh shanaki shantorum shape aria shape shakrip Pailat
    um nukweshih anan nape nonoweshik iri douk eshesh shukriyan iri nunak fri kabi
    douk ihish kwarahos anan apa nenekesh um.
  hus-NT-2005: Junkun tám an atiklábtsik abal kin kontsi na Pilato kin walkaꞌ jun
    i wikʼnél jelt xan ti echʼekʼi in ujnámal in tʼajál.
  mig-NT: Te ni̱ cha̱koyo kua'a̱ ñáyɨvɨ. Te ni̱ kaka'a̱n‑i jíín Pilato ná sá'a‑de
    nátu̱'un íó costumbre‑de.
  bps-bps: Na di duh fista ani, dee dad Dyu salu di ku Filat na tambù mni ku falwaan
    satu to di bilanggù gambet i tagnean nimò.
  mbs-mbs: Pegketipon te medita otaw, nemoyò dan ki Pilato amon ipelowà din se otaw
    kineleboso, so yan se ketanem din.
  tof-tof: Pamkolpamab ngoroa nóma kwób tóbazelórr Paelatón amtinüm ibü ubi apadóm
    bobarrzan,
  cme-NT: Nuɔmba sire kã Pilati wulaa dii u cĩiŋgu-na ka ta ba cãrã-yuɔ wuɔ u
    hã-ba kasobiloŋo‑i ŋaa uŋ jo u hã-ba dumaa koko.
  sus-sus: Awa ɲama naxa fa Pilati xɔn, e a maxɔrin, a xa a raba e bɛ, alɔ a darixi
    a ra ki naxɛ.
  pon-2006: Eri, ni pokono eh itpene oh tapihada peki rehn Pailet en ketin wiahiong
    irail soangen kalahngan me e kin epwehnki wiahiong irail mahso,
  dad-dad: Tamo kayau mala odug dise, Pailat gai age fedig anĩ, age fenẽdiyouf nigin
    to difiyen.
  zab-NT: Chiy chi bdxasaa de bɨny par raipdeb Pilat gúnbɨ zec ni ná costumbrɨ,
  jae-jae: Tec lau sêpi sêja ma teteŋ Pilata gebe êŋgôm êndêŋ êsêac amboac gêgôm-gêgôm
    gêmoa.
  ksd-ksd: A kor na tarai dia vana pirana, ma dia lul ia, ba na pait nam ra magit
    i papait vatikene.
  msm-NT: '@see-verse:MRK.015.007'
  myk-myk: A sipyiire tʼi gari Pilate yíri na shɛ wu ɲɛɛri na wʼa tee na kaa lemu
    pyi pu mu ge, na wu lee pye.
  sbe-sbe: Bodalakilaki se lagegogoi Pilato unai na se kaibwadai bena Taukiuli Henuwaisinina
    unai na laulau saha ye ginaginauli wa bena ye ginauli.
  mcr-mcr: Itaŋga ämaqä kuapä aquvä äqäŋguwä iqua, Pailoti ique äwimepu, “Hiŋuiqänä
    imäkmiŋä-pa, iiŋä imäkiyä” ätuäpu, yatŋqä äwikuwi.
  cux-NT: Ní 'iiⁿ'yāⁿ Israel s'eeⁿ ní ndaa yā nanááⁿ Pilato miiⁿ, ní chiica yā chi
    Pilato ní diíⁿ yā tan'dúúcā costumbre yeⁿ'e yā.
  tur-YTC: Kalabalık, ondan her zamanki gibi kendileri için birinin salıverilmesini
    yüksek sesle istemeye başladı.
  san-ITR: ato hetoH pUrvvAparIyAM rItikathAM kathayitvA lokA uchchairuvantaH pIlAtasya
    samakShaM nivedayAmAsuH|
  bel-N: І, закрычаўшы, натоўп пачаў прасіць таго, што рабіў ім заўсёды.
  sch-sch: Lokongei an intûpa male anni ranga a lei tho pe ngei ngâi anghan tho
    rangin an ngên lâihan,
  mic-MIQNT: Ta'n tujiw pugwelgig mawita'jig aq poqji pipanima'titl Pilotal ugjit
    tela'tegelin ta'n i' tla'tegelij.
  huu-NT: Ie facaise ailluena comɨnɨ Pilato dɨne ofillanona, cárcelmona naimɨe fɨnocabilla
    isoi, damɨe jino jamai oretallena jɨcadɨmacɨ.
  jiv-NT: Nui̱sha untsurí̱ shuar Piratun káutkar tiarmiayi “Ame ju̱ námpertin tuke
    túramna nu túratá.
  otm-NT: Nu'bʉ mi zøh yʉ ją'i xʉn ngu bʉ mi 'bʉh ra Pilato, nu'ʉ bi xih ra Pilato
    di thøcpa n'da ra ofädi tengu nząi bi 'yøt' 'bʉ ra pa ram pɛti.
  dah-dah: Be, nalu goyenter Pailat beleŋ mata teŋ hiyen go gwahade po diri yeŋ nurdeb
    Yuda mar goyen Pailat gusuŋaŋ irniŋ yeŋ wayamiŋ.
  tnk-tnk: Ro iamɨnhi irə nərmama həpɨk həuvehe tɨ Paelat mənamhəres pen mə trəseni
    iərmama riti rier ia kalapus rəmwhen sə ramo mɨnraha ia nuk me.
  kpr-kpr: Avori, Pilate nu genembo eni doyari ya buvaetira ava kotise iriri, evetu
    genembo natofogo Pilate kena fera buvudo, Pilate da kiki setena evia kotise, tuturo
    edo genembo eni diburada ghe foa buvare dae sedo, benunu siseri.
  san-IAS: ato hetoḥ pūrvvāparīyāṁ rītikathāṁ kathayitvā lokā uccairuvantaḥ pīlātasya
    samakṣaṁ nivedayāmāsuḥ|
  nho-nho: Saaita te kanohenua naa ni kkutu ake ki vanaake laatou ki Pilate ki fanaa
    te karapusi laatou e fiffai raa,
  gym-NT: 'Ye ngwane ni nükani kwati niere Pilatoye: Käre mata ni ngite tikete iti
    kä kwatirekwatire. Ye kwrere makwe ni ngite tikadrete iti abko nun nibi ribere
    mae, niebare kwetre ie.'
  azg-NT: Ncüii tmaanꞌ nnꞌan judíosꞌñeen, jnanꞌndyooꞌhan na mꞌaan Pilato. Taꞌhan na
    tanhan na quitsiquindyaa jon ncüii tsꞌan na mꞌaan naviꞌ ndueehan chaꞌxjen na mancüiixjen
    itsꞌaa jon.
  bhd-bhd: तैखन मैन्हु केरि भीड़ पिलातुसे कां गेइतां मिन्नत केरने लग्गी कि, “ज़ैन
    तू इश्शे लेइ हर साल केरतो ओरोस तैन्ने केर।”
  too-NT: Huan lhūhua' tachi'xcuhuī't talaktapajtzūlh Pilato lā' tatzuculh tasqui'ni'
    que catlahualh chu a'nchī lanān ixtlahua līhuan ixlamā' cā'tani'.
  ind-AYT: Orang banyak datang dan mulai meminta kepada Pilatus melakukan kebiasaan
    yang dia lakukan itu bagi mereka.
  cjo-NT: 'Ari riyaatashiiyakirini riraga piyoteenchari, ikanteeyapaakirini Peraato:
    —Nokoyi panteeyenawoni iroka pametari: poeyowaenari apaani pomonkyaaganewo.'
  nsn-nsn: O tamata ka me uelpokos, kara dangata tang Pailat tar guata re uoto guatang
    sioun pe.
  san-DEV: अतो हेतोः पूर्व्वापरीयां रीतिकथां कथयित्वा लोका उच्चैरुवन्तः पीलातस्य समक्षं
    निवेदयामासुः।
  tna-NT: Da su Pilato peje su jadhitatitana huecuana piada terijiji dhare putsu,
    d'eji su ya puji.
  lid-lid: Eme iri lau solo-an ame hawe Pailat ma anya kandremenya iy ta iy katehei
    ndramak ki mine iri, i buku none iy ndramekes bwena ndra-au ndra-au.
  wim-wim: Aꞌ than pam wanch Jews thaaꞌ-wantanaman yalmathwin aak Pilate.antamakan.
    Thanan thawin Pilate.antan pam thonam kuchow thant jail anpalan.
  zga-M: Uvumati wa vanu vukheinchakhwa Pilati, nukhudova avombe nduvu avombile khusana.
  yom-yom: Nkangu wu batu wuyamikina, wunlomba kavanga banga bobo keta ku bavangilanga.
  eng-NNA: After that many Jews now gathered to ask Pilate, “Release one prisoner
    for us.”
  san-SIN: අතෝ හේතෝඃ පූර්ව්වාපරීයාං රීතිකථාං කථයිත්වා ලෝකා උච්චෛරුවන්තඃ පීලාතස්‍ය
    සමක්‍ෂං නිවේදයාමාසුඃ|
  yut-yut: Kɨlɨ amɨn morapmɨ da Pailaron kɨŋ altaŋek yaŋ iyɨwit, “Bɨlagɨ bɨlagɨ asal,
    uŋudeŋ gɨn dam tebanon yɨkdak kɨnda pulugaŋ yɨpbɨ kɨsak.”
  grc-BYZ: καὶ ἀναβοήσας ὁ ὄχλος ἤρξατο αἰτεῖσθαι καθὼς ἀεὶ ἐποίει αὐτοῖς.
  cpc-NT: Ikanta ipokaiyapaakini atziri, ikowakotapaakiri Pilato jantiro jamitapiintari.
  nhg-NT: Huölajque meyactie tlöca. Opiejque quelfea Pilöto nele ma quenchibele inu
    favur tli quepeaya costumbre quenchibelejtebitz.
  nya-nya: Gulu la anthu linabwera kwa Pilato ndi kumufunsa kuti awachitire zimene
    amachita nthawi zonse.
  ngu-NT: Quemaj on tlacamej ohualajquej, niman oquitlajtlanilijquej Pilato para ma
    quixti se yejhuan tzacuticaj quen quichihuani nochipa ipan on ilhuitl.
  kup-kup: Met añarab topourat Pailatin aban nari kakam zeimakeh hehaek baverevoohat
    maot potam baverevapanen sapanez mañah.
  jid-jid: ijubu ndi ba ye niye Bilatus ndu tie ikpie waazi tie rji mu
  wmw-wmw: Ikifika junudi ya wanu ware, wakinlebela Pilatu atende kamba vyaikiwa tabiya
    yake.
  gmv-GGM: Dereykka yidi kasse dosse gididaysa izi oothana mala Philaxosa wosidees.
  ssg-ssg: Kilan seilon nahih hani kapi Pailat kameian ti ahutiai tel na kalabus.
  zpo-NT: Nu zee ngwa re myet lo Pilat, nu mzelo xaa ngunaab xaa lo Pilat, zee sela
    xaa tub xaa kwentaxa nle xaa rese liin.
  poy-poy: Wantu wavuwa wamgendera Pilatu wamluwa kawatenderi handa shitiba shakuwi.
  qwh-NT: Tsemi Pilatuman atscaq nunacuna ewecur, costumbrinmanno rurananpaq mañacuyarqan.
  gaw-gaw: Nug mani guiṯakp̱a dayeye, Jesus Nug Pilatus ep̱egp̱a dayeye amu Juda danab
    kuḏum ag ahan, Pilatus top̱a gona, ag nug hanhan mani guiṯak danab laa uhuqṯom
    bia heḵunu ap̱ig.
  nca-nca: Asa unipare qambu ŋundo Barapas rotowero quro oseseyowero areŋgurí.
  zpz-NTPP: Orzeꞌ bruꞌña dela de mbecy zigy, nunu mnii dey lo Pilato nu gyicy yu gal
    nu ricy ziꞌl yu lat saꞌ zeꞌ de ñaꞌn la.
  mkj-mkj: Doari, anjoauwo ma pokonno dirla ihr sapda poaki ipen Pilate en wiahng
    irai joangoan kalahnganno ma ih kin wiahng irai mijkoalkoalwa.
  zac-NT: Bidë mënë lu Pilato të guënaꞌbë rall gunë Pilato ziquë custumbrë shtë́nëll.
  kyg-kyg: Asole vayaꞌmo aliꞌa anupa huꞌa maiꞌneꞌa Pailatifeꞌmo, muki kafugaꞌae kafugaꞌaeꞌmo
    nehana agufa kavakeꞌmo huka lato, huꞌa ha paiꞌnagenoꞌaeꞌmo
  kmk-kmk: Utdit nadatdatong dat adu’n tagu kan Pilato, kindaw da un mangipawaya’t
    osa’n baḻud un gagangaya koko-ona kada Piyestan di Nalausan.
  cao-NT: Jatsi quiha nohiria bëcaniquë Pilato nicaxëna, huësti ca ja paquëmano iquish
    na, naa ja a-apaoni jascaria.
  bbr-bbr: Roasiret sosop akas peanik, Pailot keser totorin “Nas Pasowa sumaun ses
    orip orip kar karapus ro utota, maniäu. Rusapai nas kiro onok keseriar keseram.”
  inb-inb: 'Nig­pika sug runa­kuna, Pilatos­pag­ma chaiag­rispa, paita mañai kalla­rir­ka­kuna:
    —Kam imasami iachangi kacha­ringa: chasa­lla­ta kuna­ura­pas sug runata kacha­rii.'
  hrv-hrv: I uziđe svjetina te poče od Pilata iskati ono što im običavaše činiti.
  box-NT: Á ɓa zã̀amáa wã́a wà van o Pilaate cɔ̃́n á vaá wee fìo wo ò o wé
    bìo ó o lá wee wé na ɓa yi.
  ote-NT: Nuꞌbʉ́ bi muntsꞌa ya ja̱ꞌi habʉ mi hu ra Pilato pa da ꞌyadi da thøgue ꞌnara
    ꞌyofadi ngu yá nza̱i.
  wnu-wnu: Ne munon irou yar qomon eng ebet igour gas ende ebet Pailat nob qomurune
    munon uyort igour eng ger wuriwog qamb ebetemirei.
  zam-NT: Láth ndooxù' Jesús loo Pilat, ngua mèn nación Israel loo Pilat par mna'b
    mèn di's loo Pilat làa Pilat thìb pres co' ndlya's mèn lyá' xalque' nac costumbr
    co' ndxàp mèn tiempa.
  zyp-NT: Zawpui sahlo cawh a vong he ka, tuateipaw phung hratah tua pá pawtah Pilat
    khah aa hae.
  sey-NT: 'Pa̱ipi Pilatore dani se̱teña: Ja̱re mëꞌë yoꞌoyeje̱ paꞌye yoꞌojë̱ꞌë, cajë.'
  nvm-nvm: '@see-verse:MRK.015.007'
  mps-mps: Tialima, te we bidi augwali sabalu, tama augwaligo te Pailatba i waliyu,
    te agai polobadu te augwalibolo ebo tiwai te emainu i wai.
  seh-seh: Mwinji wa anthu wabwera mbutoma phemba kuti Piratu abuluse munthu m'bodzi
    n'kaidi, ninga nsambo unakhala iwo mbacita.
  pab-NT: Hatyaoseta halitinai tyoaha hoka hawenanahoha akereta axehenaha Pilatos.
    Kasani aihikoaheta hatya berexoako tyaonitere enomanaha aokaha.
  llg-llg: Huu feta Paska deka-deka so, de, hataholi noꞌuk leni gubenol Pilatus leu,
    de ala eki lae, “Ama gubenol! Fai Paska losa so! Mete ma bisa, na, ama gubenol
    mboꞌi fee ai hataholi bui esa fo leo ita natetemen!”
  kyf-kyf: '-Bha wa gbaa Pilatɩ -yla: «-We -na nʋ bhaa ''fɛtɩɩ ''ylɩ nya lɛ, -ɩn nʋ
    we lɛ.»'
  tpi-tpi: Orait ol manmeri i kamap na ol i askim Pailat long mekim olsem bipo em
    i save mekim long ol.
  mih-NT: Ta i quisi cuaha xaan ñiyɨvɨ ta i sica ñu sii ra Pilato vatyi tava ra sii
    minoo ra ñoho vehe caa cuhva tuhva ra zavaha tahan cuiya.
  qvh-NT: Saymi runacuna Pilätuman aywaycur manacuyargan juc prësuta say watapis cacharinanpä.
  kms-kms: Wute buagi riwo rundo di Pailat ni pripri wute taq pu yemu ye te kin ye
    iri si neri no ye te kin ningg simbe rindig.
  agn-agn: Animan mandian, dorong mga taw ang pamagsimet da don ong ni Pilato ig pamama-dol
    ang palpatan na ra tang tatang priso, kompormi ong agboaten na kada takon.
  nhi-NT: Uan ohcon, in judíos otlehcoqueh octlahtlanilitoh in Pilato maccahcaua se
    tlen tzacutoc, ohcon quemeh yeh nochipa cualchiutiuitz.
  ttc-NT: Ntons [komo ninq'ij tuq], kye xjal eb'ajjakon kchimo' kyib' b'ix oxik kyqani'
    te Pilat tzan txik stzoqpi' tuq jun aj pres iktza'x tuq modin aq'b'ia'.
  dan-1931: Og Mængden gik op og begyndte at bede om, at han vilde gøre for dem, som
    han plejede.
  kwj-kwj: Wosiwani ele himiyama hurahama wu tani Pailat ni uchani ya wu sawe, “Asama
    asama mi wosindau hinga o hingambwa kalapus hima fori apa ma haraꞌaiwa sa sira.”
  vie-OVCB: Dân chúng kéo đến xin Phi-lát phóng thích một người tù theo thông lệ.
  kze-kze: sáwíva-kwaasi torupamái mésa Páírátintavai sésa moóráwaimba ayúrankaao
    suwaná
  mpj-mpj: Juwukajaluya martukajalu Payilatmili mayakutu yanu japirnu, purijina kuju
    walajunkura.
  lbk-lbk: Naamong cha nan angsan ay takho ay inmey ken Pilato ta kedchawencha ken
    siya ta iyangnena nan chey ay ekhadna isnan kag todi ay Piyasta.
  mto-NT: Vanꞌit tseꞌe je̱ nu̱may jayu je̱ Pilato du̱nu̱je̱ꞌydi je̱tseꞌe du̱ꞌamó̱tudi
    je̱tseꞌe du̱tónu̱t juuꞌ veꞌe tyuump vinjoojnt.
  bzh-bzh: Lob alam yu böpata verup deya vu Pilatus medeketaġ vu bë, “Gwevonġ nabë
    sën ġenevonġ yoh vu ta lo!”
  guj-2017: લોકો ઉપર ચઢીને પિલાતને વિનંતી કરવા લાગ્યા કે, ‘જેમ તમે અમારે સારુ દર વખતે
    કરતા હતા તે પ્રમાણે કરો.’”
  jvn-NT: Wong okèh teka nang nggoné gramang Pilatus njaluk setrapan siji dietokké.
  byr-byr: Mwaalɨna kyaꞌ kwala naangeꞌ beva Paailatɨmɨ gaai wɨdɨna “Dahaaꞌna nemɨnyɨna
    ayɨna yɨyabwi yagɨnyaꞌ sara ja!”
  ian-ian: Wan nɨma sakwat nɨmba Pailat kat wandi. Mɨnai kwo ay waa vapmba agwut waa
    wandi.
  hun-hun: A sokaság pedig kiáltva, kezdte kérni Pilátust arra, amit mindenkor megtett
    nekik.
  mcf-NT: 'Adnubien Pidaton seta utsin quënën nauedmiaid abentsëc ambi nidmiondacpaden
    nëbi adquid utsi nidmepatsiash icnui quequin tantiec Pidato yacno chopondash isadaidbo
    iccuededquido. Aden tantiec choash: —Quënën nauedmiaid abentsëcta mimbi nidmepatsia
    —quecuededpondash aido Pidato caic.'
  kjs-kjs: 'Go raburi enaali adaapumi Pailat-para ipuma talo: Ne Pasova-na maali di
    madaare ali meda rapape lisimi.'
  mni-mni: Amasung miyam aduna Pilate-ki manakta laktuna mahousagum phadok amabu thadokpinanaba
    hangjarammi.
  yad-NT: 'Ru̱deda ji̱ta nijya̱nvajyuu variy simu Pyidátubay, rijyo̱ta̱da jachiñu̱yada
    variy siva: “Ya̱jmu̱ryani̱ ju̱richi̱, tapi nu̱ñi dajitya yimu̱ryasarani̱ ju̱richi̱
    vichtya rundamu.”'
  mxb-NT: Dá ni̱ ka̱sáa̱ kua̱ꞌá nda̱ꞌo ña̱yuu noo̱ Pilato. Dá ni̱ ka̱sáꞌá xíka̱ na̱
    noo̱ rá ña̱ ná dáyaa̱ ra̱ iin ta̱a nákaa̱ veꞌe ka̱a, táto̱ꞌon ki̱ꞌo kée ra tein
    iin rá iin víko̱ pascua.
  pon-2006A: Eri, ni pokono eh itpene oh tapihada peki rehn Pailet en ketin wiahiong
    irail soangen kalahngan me e kin epwehnki wiahiong irail mahso,
  maq-NT: Hya xi camá ne, canduva xutacjín ne, cafehya me cojo Pilatu xi sahmi me
    vëhë sacuatjin xi ha xcusun rë me.
  hto-hto: Ja birui comɨnɨ Pilátomo jɨ́caɨbitiaɨoɨ. Billano Pilato íaɨoɨmo fɨnófɨrena
    izói ie fɨnóllena jɨcádiaɨoɨ.
  por-BRBSL: A multidão, chorando em voz alta, começou a pedir-lhe que fizesse como
    ele sempre fez por eles.
  ces-NKB: Zástup se tedy dal do křiku a začal prosit [Piláta] o to, co jim dělal
    vždycky.
  cui-cui: Bapoxonae pin bicheito jiwi pata Pilatotha, xua Pilato pewʉcaenexa tsainchi
    xua bapon exanaena pia cui coyeneya poxonae xua isanaxubina caein pomonae jiwi
    pecʉbi botha peenaewi jiwanapin.
  boj-2014: Waiyonab sonaqa tamo uŋgasari kalil naŋgi Pailat aqa areq gilsibqa a naŋgo
    yori bati qa kumbra gaigai yoqnej qaji di olo yqajqa minjeb.
  eng-OEBUS: So, when the crowd went up and began to ask Pilate to follow his usual
    custom,
  eri-eri: Ariya, fai-aita bagu mai heigedu bode, Pailot no amina ono nigigai waha
    onounga onowei nomo bona isoki tuwaneha.
  aly-aly: '@see-verse:MRK.015.007'
  wiu-wiu: Yu yene Pailase mekata obomoa note kakete ekete eina tokala tokana toa
    opika nitoa ta wa koukoa note onaneya.
  swe-swe: Folket kom upp och började begära att Pilatus skulle göra som han brukade.
  cth-cth: Taminaw niyah buetbuet touh tha mingming hanelah, a hramki awh toteh,
  mti-mti: Aninin bairawan evedni Pairat munan aivi mina atan oya, iyayapan obiren
    Pairat gumbe uwag amatog dig waya.
  pad-NT: 'Oniaroa, Pilatos kania vajoroni''aha adani ija''ari vâipohiki. Pilato-ra
    vani''aha: —Kadahojai ida makhira hoarana-ra iarakhavini akadiania, cadeia kabodinia
    hojaki. Anofiki ada hoarana-ra iarakhaonanivini — vani''aha.'
  twi-twi: Dɔm no kɔɔ Pilato so kɔka kyerɛɛ no se, onyi odeduani baako mma wɔn sɛnea
    daa ɔyɛ no.
  hlt-hlt: Hlangping te khaw cet uh tih a saii noek la amamih ham koe a bih uh.
  tbz-SIM: Kɛ̀ ditĩ̀nnìi kɔtɛ Pidɑti borɛ̀, kóò nɑ̀kɛ́ kɛ dɔ̀, wèe bɛ̀ dɔ̀ɔ̀ ò ɔ̃ɔ̃
    bɛ̀ dɔ̀ɔ̀mɛ̀.
  san-GUJ: અતો હેતોઃ પૂર્વ્વાપરીયાં રીતિકથાં કથયિત્વા લોકા ઉચ્ચૈરુવન્તઃ પીલાતસ્ય સમક્ષં
    નિવેદયામાસુઃ|
  amx-amx: Tjerrtj map petjek Pilate-warn, renh irlpangkelh-ilek, rang artwang nyent
    tjayeleng arratelh-iletjeh.
  ake-NT: Anpisin uyee'pʉ Paire' piya' tʉnku'se' e' ku'se'na iye'to' pe tiwano' kon
    pe.
  qvn-NT: 'Chaura runacunaga Pilatoman aywarcurmi manacarärin: “Imaysi rurachrangaynuynar
    carcelpita jucta cachrarï” nir.'
  tku-NT: Lhūhua' tachi'xcuhuī't talaktalacatzuna'jīlh Pilato ē tatzuculh tasqui'ni'
    catlahualh chuntza' chī ixuī'lh ixtahui'latca'n līhuan ixlamā'lh cā'tani'.
  bjk-bjk: A marakörö raxin toxo wanot ma toxo ose e Pailat tua wewet önga laa ra
    öaxanan idi xarnang ixobo wewet kö ina luxa.
  msy-2020: Ezɨ gumazamiziba Pailat iti naghɨn ghuavanabogha kalabusɨn itir gumazir
    me ifongezim ateghasa Pailatɨn azangsɨsi. Kar arazir Pailat zurara amim.
  bpr-bpr: Na salu i dad Dyu di ku Pilato du kayèla fimò di kenen i galan nimò, dunan
    falwà satu to blanggù.
