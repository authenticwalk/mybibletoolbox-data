    arpit mandatinmur pongopari.
  bvr-bvr: Ganapiya, lika wurra gama gorlk aburr-garlmuna, abu-wengganana Baylat minypa
    nipa wolawola an-ngardapa a-jerrmarra burrwa a-workiyana.
  wal-wal: SHiiqida daro asai PHilaaxoosi kaseegaadankka oottana mala, ba qaalaa xoqqu
    oottidi, woosaa doommiis.
  zad-NT: Na' bdi'a bllag beṉ' yellka', na' che'gake' Pilátona' gone' ka chonkze'
    yog' yiz.
  mgh-mgh: Mphwinko wa atthu, wahonwa ni wahopacera ulepela itthu yalemalenlyawe wapankela.
  aso-aso: Minineꞌ nenako eveneꞌ mukiꞌ di geseꞌ igi Pilatoꞌ neida vi kilisimasiloꞌ
