  peg-peg: ଲାଗିଂ ଲକୁ ଜପି ହାଲ୍‌ଜି ଜାର୍‌ ରିତି ହୁଦାଂ କିନି କାଜିଂ ଗୱାରି କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌
    ।
  txu-NT: 'Nãm Piratu Jeju kukjêro dja: nhym kam me krãptĩ: arỳm kàj bê Piratumã me''õbê
    ijê jarẽ ne kum, —Aje mekbê ijêwã''õ kaba gê arek ar me ikôt ba, ane.'
  eng-WEBU: The multitude, crying aloud, began to ask him to do as he always did for
    them.
  gnw-NT: Jare jeta vae yugüeru uyerure Pilato pe uyapo vaerã chupe reta opa año uyapo
    rami.
  mux-mux: '⸤Rom yi-nuimele-ni ena kanili wendu urum-na aku tirim akili piliiku kene⸥
    yambuma oku yunundu mawa teku kene niku mele: “Ui puniemanga taki-taki ena ilinga
    tellu kanu-mele ekupu kepe aku-sikunu teyo.” niring.'
  maj-NT: A̱s'a̱i i̱ncha j'ai xu̱ta̱ nkjiu̱n ko̱ kik'atuts'i̱n nga tsankihi̱ Pilato̱
    nga ts'i̱ín xi nkú ts'ín xki̱ s'í.
  bkq-NT: 'Agui kurâdo idâwânmy Pilatosram ekaze: — Âty ume aunlolâ ani etadâdyby
