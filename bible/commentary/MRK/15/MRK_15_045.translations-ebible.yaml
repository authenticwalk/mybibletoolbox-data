verse: MRK.015.045
translations:
  kpx-kpx: Ige tuvalie kosive keu Iesuu hatiale deiada ke loui namihage Bailotiu louge
    Diosebau Iesu vava maliho tinu.
  okv-H: “Mahu pehehija” ainge enu ingito Joseph na Iesu ta hamo umbaja ke enu
  tbo-tbo: Ega yaka gawiya taniwagana i baha i pa, ‘Ee, amaka i hilage.’ Apoma hinina
    i palihaleya Yosepa uyahina.
  mal-C: ശതാധിപനിൽനിന്ന് ഈ കാര്യം ഉറപ്പുവരുത്തിയതിനുശേഷം അദ്ദേഹം ശരീരം യോസേഫിനു വിട്ടുകൊടുത്തു.
  grc-SR: Καὶ γνοὺς ἀπὸ τοῦ κεντυρίωνος, ἐδωρήσατο τὸ ⸂σῶμα⸃ τῷ Ἰωσήφ.
  bgc-bgc: जिब उसनै सूबेदार कै जरिये हालत जाण ली, तो लाश यूसुफ ताहीं दुवा दी।
  khz-khz: Ne vetali velena na Iesu gena kwarega evega-taunataunaato vou, Iesu tauniparana
    Iosepa eveniato.
  deu-TKW: und wie er es von dem Hauptmann erfuhr, gewährte er dem Josef den Leichnam.
  zsr-NT: Catiꞌ byönnëꞌ ca naꞌ gnëꞌ bönniꞌ naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l,
    bëꞌë José latj uꞌë Jesús.
  lin-lin: Tango ayokaki na monoko ya mokonzi ya basoda ete ezali bongo, apesaki Jozefi
    ndingisa ya kokamata nzoto ya Yesu.
  hns-NT: 'Tab oe Josaf se bolies: „Toe okar lahaas ledjaai sake hai.”'
  noa-E: Maimua chi capitán bëewia chadcha meebaadëm a jaaubaawai Pilatoou Joseeg
    arrmkhĩir jaaujim aajem.
  eng-EMTV: And when he found out from the centurion, he granted the body to Joseph.
  mib-NT: Yūcuán na te ni cucáhnu ni de jeē ni cáhān capitán jiín de, te ni jēhe de
    jnūhun jeē quihin José yɨquɨ cúñu yā.
  bea-bea: Kwaatawatih tsi simakanis metihi yatati, tazi ghiooh Joseph.
  lif-NT2: खे़ल्‍ले़ थक्‍तुम्‍बे़ल्‍लोलाम् ये़सुःन् आन्‍दे़ःन्‍छा स्‍ये़बा पाःन्‍निन्
    खे़प्‍सुआङ् युसुफे़न् ये़सुरे़ कुधक्‍किन् तेॽमा पाङ्‌घुरो॥
  xnj-xnj: Pilatu peamali kujoviwa uchakaka kuhuma kwa chilongosi wa msambi wa manjolinjoli
    yula kuvya Yesu amali kufwa, akamyidakila Yosefu atola higa ya Yesu.
  mmx-mmx: La mo laasesep ga tong i rin do mo levelinga i ruturun. La ne Paelat ga
    siam ta do ne Josep na lok ka labantuxu at ne Iesu.
  cbr-NT: Ñucácëxuan —ca bamaxa —quixun cacëxun ca Pilatonën José Jesús buántanun
    quixun cacëxa.
  tee-NT: Pus ju xacapitán ni naulh ni vasalh nita ju Jesús pus ju acsnich ju Pilato
    yau junilh ju José ni laich calhi'alh ixlacatuna ju lijunto.
  eng-LSV: and having known [it] from the centurion, he granted the body to Joseph.
  cak-NT: Y cuando ri Pilato reta'n chic roma ri xu'ij ri capitán, c'ajari' xuya'
    lugar che ri José chi terumuku' can ri Jesús.
  pah-NT: '—Omano tuhẽ ko ahe, ei ga imombe''gwovo ga pe. Henduvame ganhi''ig̃a Pilatos''ga
    ei José''ga pe: —Eroho ti ahera''oa a''ero.'
  sja-NT: Mãpai Jesús piu bɨda ak'ãri, Pilatopa teeji iru k'ap'ɨa Josemaa.
  xed-xed: Manda snanamta tsa mghama sludzi ya, ka zlanaŋtá tsi ta tvi ta Yusufu ŋa
    dzaʼa kla mbla Yesu.
  mks-NT: Tá na̱ca̱xi tu̱hun da̱ cán nu̱ Pilato ña̱ sa̱ na̱xi̱hi̱ Jesús já na̱sa̱ha̱n
    Pilato ña̱ma̱ni̱ nu̱ú José ña̱ ná ndiquehe da yiquí cu̱ñu Jesús.
  gfk-S: Ma be no tamat na umri gate hinawase ter Pailat be ne Jisas at gate mat,
    Pailat ga haut ise ter no tamaine Jisas tane Iosep.
  bmu-bmu: Qesim waŋgiiga buzup keuŋi möta Jisösgö qamötŋi Josef jim teköm waŋgiyök.
  dgz-dgz: “E, me gase boen,” ap anega wadieni menan Pailat Iesu etua Diosep wanat
    wan.
  eng-GNV: 'And when he knewe the trueth of the Centurion, he gaue the body to Ioseph:'
  zaa-NT: De chi uccua tsè' Pilatua saber por nu ra capitáan na, betią permiso lani
    Joséa qui'ni édi' bi cuerpo qui' Jesús.
  eng-WEBSTER: And when he knew it from the centurion, he gave the body to Joseph.
  guh-guh: Nexata vajabitsaëvi pijacapitán tsipaeba Pilatojavabelia. —Jesús rabaja
    capanepaeya tëpa, jai. Nexata jane baja Pilato José tocopatatsi cruzajavavetsica
    pepitsinexa Jesús petëpaenë.
  bon-bon: Tabe liba umle äbitige cubu mope biname bau ca, egä Yeesu budre ge, tabe
    Yoosepa ne jejige teeme budrekaake ne acatame.
  nhw-BL: Huan nopa tlayacanquetl quiilhui para quena. Huajca Pilato quimacac José
    caquihuili para ma quihuica itlacayo.
  swh-ONEN: Baada ya kupata habari kutoka kwa yule jemadari kwamba kweli amekwisha
    kufa, Pilato akampa Yosefu ruhusa ya kuuchukua huo mwili.
  wbi-wbi: Ye apuliike uluo, akantavulila u Yosefu um'bili ghwa Yesu.
  bba-bba: Ye tɑbu sunɔ wi, u nùn sɔ̃ɔwɑ mɑ Yesu u ɡu, u Yosɛfu nɔɔ kɑ̃ u kɑ ɡoo te
    suɑ.
  eng-KJVCPB: And when he knew it of the centurion, he gave the body to Joseph.
  kgk-NT: '—Ha''e voi. Omano ete-ma voi, he''i íxupe omombe''u-vy. Upe rire he''i
    José-pe Pilatos: —Aipo ramo eraha hetekwe, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva putuuvaara inna kiaa mmuduu rikioo Yoosiipaa tunoo:
    Yisuunna nnabaivaa varaanee,'
  ekk-PKP: Kui Pilaatus oli tsentuuriolt kinnituse saanud, andis ta Joosepile loa
    surnukeha võtta.
  mpx-mpx: Pilato wana wasa i pek i tunahot, inoke Pilato Yeisu tuwana i talamwan
    Yosepa ni ahe.
  wbp-wbp: Wangkajarla Palitikiji, “Kamparru-pardu-juku palija.” Junga-juku, wangkajarla
    Palitiji Jajupukuju, “Ngula-juku maninjarla kangka, manu pirnkingka yirraka Jijaji
    palka nyurnu.”
  luo-luo: To kane owinjo kuom jatend jolweny ni ne en kamano, nochiwo ringre Yesu
    ne Josef.
  nhe-NT: Huan nopa tlayacanquetl quiilhui para quena. Huajca Pilato quicahuili José
    ma quihuica itlacayo.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܫܡܝܼܥ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܡ̣ܢ ܪܲܒ ܡܵܐܐ، ܝܘܼܗܒܹܠܔ ܠܹܗ ܦܲܓ݂ܪܵܐ ܠܝܵܘܣܸܦ.
  esk-NT: Tarra iḷitchuġianikamiuŋ taavrumakŋa aŋuyyiuqtit qaukłiatniñ Jesus-ŋum tuqqutilaaŋa,
    qaitkaa timaa Joseph-mun.
  msb-msb: San mapamatuudan san kapitan san mga suldados na patay na man gayod si
    Jesus gintugutan ni Pilato si Jose na kuhaon an lawas.
  cpa-NT: Jøng² mi³ma²na²juúh² juu¹³ hlég², ca¹cua¹dsa José hlai³.
  dso-dso: ସେ ସନିଅମନର୍‌ ନେତା, ଜିସୁ ମରିଗାଲା ବିସଇ ପିଲାତ୍‌କେ କଇଲା । ତାର୍‌ପଚେ ଜସେପ୍‌କେ
    ପିଲାତ୍‌ କଇଲା, “ତୁଇ ମଡ୍‌ ନେଇ ପାରୁସ୍‌ ।”
  meu-meu: Tuari biaguna ese e hamaoroa ḡoeva, bena tau-anina Iosef e henia.
  yva-NT: Nait akari umaso po raura pare, “Kakai to.” Weti Pilatus po Yusup amayaro
    po Yesus anasino kopa rauga kai.
  dgc-dgc: Ey to pékabaheta na to kapitan a minate ngani dén, éy pinakultaden na ti
    Hose a umange mangalap to bangkay na.
  zpm-NT: haxta bdziṉraa meṉ co rëb nliw, dzigoraa bdeed me diidz tsielit José Jesús
    lo cruz.
  hix-NT: Àhà, wayehno ha, kekon hatà, 100 komo yohà. Àro ke, ekehàthàrà yarhoy hatà,
    Peratusu, Xose wya.
  sim-sim: Karem or mbarik Pailat mu mbara, �Wan te, layi laha ika.�
  npi-ULB: जब तिनले येशू मरिसक्‍नुभएको कुरा कप्‍तानबाट थाहा पाए, तिनले येशूको शरीर
    योसेफलाई दिए ।
  cgc-cgc: Na namatian Pilato sugid ta upisyal na patay en Jesus, patugutan din Jose
    i na kamangen lawa Jesus.
  tim-tim: Hain dâmbo Pilatoŋe Yosepe magaŋmâ, “Âlepŋe Yesugât hâkŋe mem ari hango.”
    dâep.
  yor-yor: Nígbà tí balógun ọ̀rún náà sì fún Pilatu ni ìdánilójú pé Jesu ti kú, Pilatu
    jọ̀wọ́ òkú rẹ̀ fún Josẹfu.
  wos-wos: Wungi wakwexékéndéka dé wa, “Xéxé. Dé bu hiya.” Wungi wandéka dé Pailat
    josepré wa, “Méni déka fusa sé ye héra.”
  emp-NTPO: Sordaorã boroba wãrãda beusiad̶a ad̶a bẽrã Pilatoba Josea Jesu cacuara
    idu edebisia.
  eng-F35: Upon the centurion's confirmation he granted the body to Joseph.
  ind-ind: Setelah Pilatus mendengar laporan komandan itu bahwa Yesus memang sudah
    mati, dia memberi izin kepada Yusuf untuk membawa mayat Yesus.
  pes-OPCB: وقتی آن افسر مرگ عیسی را تأیید کرد، پیلاتُس اجازه داد یوسف پیکر را ببرد.
  mpt-mpt: Kaanebo gesea Yosebe baabanea Kaanebo gabebo kebmaye debeb one gesea
  ssx-ssx: Homea꞉me leekeeki opuaata꞉ Diosepema꞉ Yesuna꞉ toko mina꞉ leekeme.
  mkl-mkl: Iyi inɛ nɡboi sooɡe ŋɑu í sisiɑɑ yɑɑse bɛi Jesu í kuò, ŋɔi í jɛsi Zozɛfu
    koo so ikuu.
  gaq-gaq: ସେନାପତି ମୁଇଂଜା ଜିସୁ ଗୁଏଗେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ । ଇଡ଼ିଙ୍ଗ୍ ପୀଲାତ ଯୋସେଫ୍‌କେ
    ବାସଙ୍ଗ୍‌କେ, ଜେ ମେଁ ଜିସୁନେ ମଡ଼ା ଡୁଙ୍ଗ୍‍ ୱେୟାଏ ।
  gof-RNT: Philaaxoosi Yesuusi hayqqidayssa mato halaqaappe si7idi iya ahaa Yoosefas
    immis.
  unx-unx: ପିଲାତୁସ୍‌ ସିପାଇକଆଃ ଗମ୍‌କେୟାଃ କାଜିତେ ଏନା ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ, ଇନିଃ ୟୀଶୁଆଃ ଗଏଃହଡ଼୍‌ମ
    ଯୋଷେଫ୍‌କେ ଏମ୍‌କିୟାଏ ।
  gah-gah: Loká omikago, ami vetini gizapa vemámini gakó geleake, gonosiváamú nene
    Zosehé hanuva aleko vitive loko gele amimó.
  lcm-lcm: E mung i kana la longong tapai le si nguruna i ainoinoai ang ta katala
    mat, kala alis a pukun si Iosep.
  aer-aer: Kenhe re angkirtnerlenge, “Yewe.” Aweke-arle-iperre, re Joseph ileke tyerrtye
    atyalangke inemele akngetyeke.
  qvc-NT: 'Chaymi suldadukunapa kamachikuqnin Pilatuta nirqan: —Arí, wañushqanam,
    nishpa. Chaymi Pilatuqa Jusita pirmisuta qorqan, Jisuspa kwirpunda apanambaq.'
  tgl-ULB: Nang malaman niya mula sa senturion na patay na nga siya, ibinigay na niya
    ang katawan ni Jesus kay Jose.
  cbs-NT: capitánen uinxu ja badi mawaxu yuia Pilaton ninkatan jawen yuda José yunua
    kaxun
  xtm-NTPP: Te nuu ni jiña'a tee tátnuni nuu soldado ma sukan ni iyo ma, te tee nani
    Pilato ma, ni wa'a de tnu'u ja nune'e tee kúu José ma ñunde'yu Jesús ma.
  nnq-nnq: Pilato apannyoa nnenda nkolongwa kutenda Yesu ajomwike, nganyeketela Yusufu
    autole mmele gwa Yesu.
  bao-NT: Uwamarã ʉpʉ, “Mee bii yaicoajãwi” cʉ̃ ca ĩiro tʉo, Jesús upʉri niiquĩriquere
    Josére tiicojoupi.
  san-ORI: ଶତସେମନାପତିମୁଖାତ୍ ତଜ୍ଜ୍ଞାତ୍ୱା ଯୂଷଫେ ଯୀଶୋର୍ଦେହଂ ଦଦୌ|
  huv-NT: Wüx minatang soldado tapiüng naleaing landeow, quiaj a Pilato tasaj a José
    alndom maquiiüb mamb mamiüt.
  otn-NT: Ra̱ capita bi̱ ma̱ ngue ya xi du̱. Ra̱ Pilato p'ʉya, bi u̱nna̱ nt'ɛ̱di̱
    ra̱ José ngue da̱ hya̱xra̱ Jesús.
  nop-nop: kahat timimbu nadiguk. Nadiŋa Josep Jesu folooŋ dabaaŋ kedem tiŋa wek
  obo-NT: Id ikahi iddos kopitan to mgo sundau no id patoy ron en si Disas, de-en
    id aman si Pilato no od ongayon ni Jose iddos bangkoy ni Disas.
  cak-ENT: Y tok ri Capitán xbij chin ri Pilato que ya camnük chic ri Jesús, c'ateri'
    xuya' k'ij chin ri José que nberumuku' can ri Jesús.
  lif-NT: ᤂᤧᤸᤗᤧ ᤌᤰᤋᤢᤶᤒᤧᤸᤗᤥᤗᤠᤶ ᤕᤧᤛᤢ᤺ᤴ ᤀᤠᤴᤍᤧ᤺ᤴᤇᤠ ᤛᤩᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤕᤢᤛᤢᤑᤧᤴ ᤕᤧᤛᤢᤖᤧ
    ᤁᤢᤎᤰᤁᤡᤴ ᤋᤣ᤹ᤔᤠ ᤐᤠᤱᤄᤢᤖᤥ॥
  snx-snx: Pailot xajax suma gadi xabe sam xe gereilox ne xabu alox. Silane adu Yesus
    gubol Josep huyulxo.
  kql-kql: Pailatɨn matamatkasakɨk maŋgɨk bɨiyevekandi, wun Josep apɨsukuve ga ŋɨme
    yiveve Jisas sɨsɨŋgɨn.
  mie-NT: Ñúcuán de nī ncucáhnú inī dē jā ní ncāhān capitán jíín dē, de nī jēhe dē
    tūhun jā snúu José yiqui cúñu yā.
  san-TIB: ཤཏསེམནཱཔཏིམུཁཱཏ྄ ཏཛྫྙཱཏྭཱ ཡཱུཥཕེ ཡཱིཤོརྡེཧཾ དདཽ།
  qve-NT: Hinaqtinmi chay soldadokunapa jefen, Jesuspa wañusqanmanta willaqtin, Poncio
    Pilatoqa Arimatea llaqtayoq Joseyman Jesuspa cuerponta p'ampamunanpaq permisota
    qoran.
  pao-NT: Yise ka tukwutumadu nakase, soo Pilate ka Joseph mee oo netamma, “Yise a
    haneka.”
  cbu-NT: 'Kapitansha: Aa, tsiparangcha; táyaru, Pilaturinsha Usee: Ayu, Isusurini
    yángsi; táyaru,'
  usa-usa: 'Pááírati iyánáaq umárena ítátuwena Yótêbimma timá ámikaiye: “kanaaráqíye.
    arááq-auma mayaao.” titana'
  soy-soy: Kɛ Rɔm usɔ́ɔ́cɑ kpéẽ uu pisímɑɑ u ḿ mɑsí lɛ̃ kɑi ń we, Pilɑti uu
    ncée hɛ rɛ pikɛ́ Yeesu kpísi pikɛ́ Yosɛfi pɑ.
  bkx-bkx: Solalus ꞌnakaf nane, natae mnak, “Namneo. In nmaet naꞌko lelo, Amaꞌ.” Gubernur
    nneen on nane te, in nafetin naiꞌ Yusuf he nnao nait Jesus In aon nitun.
  hui-hui: Ani layagola ami haru haga biagome, Abale tongolo miya, lamiyagola Pailatehanda
    Yosebehondo, Yasu tingini mo pu, lene.
  amf-amf: Mato alaqakal qansayse Yesussa leesinam Yoseepna ki imade.
  quc-NNT: Aretaq ri ki nimal soldados xub'ij chi qas tzij käminaq chik ri Jesús,
    ri tat Pilato xuya ru cuerpo che ri tat José.
  dob-dob: Ga tai nina ꞌigwae, “O, niꞌatu ꞌimwawasa.” ꞌEnega Pailato ꞌitagwala be
    Yosepa Yesu kokowana ꞌida ꞌewa.
  wrs-wrs: Wo no valgonindna kuwul omnana, doa dahaita, wo noinda Pailat Yosepm omnana,
    wouta gao, vindpipahota, wo singviu pokamara.
  mca-mca: Ma' qa jutsiqaxi'mha qe ta'ƚets ha' centurión, ha' Pilato qa tisij pa'aj
    ha' José ka' Jesus'ik'i qu' neka'x.
  tzo-TZC: Cꞌalal laj yal ti banquilal soldado ti jeche, jech o xal ti Pilatoe laj
    yacꞌ ye ti acꞌo ba mucbatuc sbecꞌtal yuꞌun ti Josee.
  jao-jao: '@see-verse:MRK.015.044'
  mya-mya: သူ​သည်​တပ်​မှူး​၏​အ​စီ​ရင်​ခံ​ချက်​ကို​ကြား ရ​ပြီး​နောက် ယော​သပ်​အား​အ​လောင်း​တော်​ကို
    ယူ​ခွင့်​ပြု​၏။-
  gng-NT: Nɛ u tɔke' wɔ u kpo' uyo wà. Pilat cii' u kpo' uyo wà ma nnɔ, nɛ ki de'
    Yosɛf usɛn wɔ ń tì taa uʼgbɛnɛnt.
  cbi-NTPO: Tsenñu suutadu ama, uwain peyave ti' kuinda keñu, Pilato Josénu Jesús'
    ujkun bulu kuwami.
  ikk-NT: Ogẹn o gi nụgụụ ihiẹn ọkị-agha hụ za, ọ nọ sị Josẹfụ jẹn d'e buru ẹhụ hụ.
  leu-leu: Layaan a paamua aave a kuus o na Yesus fo maat, na Pailat a kuus turoxo
    o na Yosep i taa siak saa a vipin i Yesus.
  maz-NT: O ndünrü c'ua c'e capitán o xipji que jãgã ya vi ndũ. Nuc'ua e Pilato o
    manda ro unüji c'e cuerpo e José.
  bod-N: པི་ལ་ཏུས་བརྒྱ་དཔོན་ལས་དོན་འདི་རྩད་ཆོད་རྗེས་ཁོང་གི་སྐུ་གདུང་ཡོ་སེབ་ལ་གནང༌ངོ༌།།
  tca-NT: Rü yexguma norü churaragüarü ãẽ̱xgacü namaã nüxü̃ ixuxgu ga marü na nayuxü̃,
    rü nüma ga Piratu rü Yúchena nanaxã ga naxü̃ne.
  zpl-NT: Chenu uni capitañi zeꞌe nú neli nú ungutila Jesuse, che uzela Pilato nú
    unguyaꞌ José cuerpoꞌnu.
