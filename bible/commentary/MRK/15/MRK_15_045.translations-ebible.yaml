  kjs-kjs: 'Gore yada pape surube alimi e lisa, ora komaade lisa-daa Pailat-me Josep
    gu-rupa lakalisa: Yesuna ro mada mula pope lisa.'
  mni-mni: Aduga lanmi chamagi makok adugi paodam tarabada, Pilate-na hakchang adu
    Joseph-ta sinnakhi.
  yad-NT: 'Sadatya̱danumatiy Pyidátubarya Jesús diiyada, su̱teda variy siva Jusíbe:
    “Ya̱numa jtu darya Jesús babyi day.”'
  mxb-NT: Dá ni̱ kaa ta̱ dándáki soldado ñoó ña̱ sa̱ ni̱ xiꞌi̱ va na. Dá ni̱ saꞌanda
    Pilato choon ña̱ ná naki̱ꞌo ra yikí ko̱ño Jesús noo̱ José.
  pon-2006A: A mwurin eh ketin ale kadehdehn pwoulahn Sises sang rehn sounpeio, e
    ahpw ketin mweidohng Sosep en ale kahlep en Sises.
  maq-NT: Xi tu camachaya rë me cjua tsëhë cha capitán jan xi ha cahme jain Jesús
    ne, sehe ngajan xi cachja me cojo José ta cuma cjue tsitjujne me nima.
  hto-hto: Jabóidɨllaɨma “Jɨɨ” dáɨnamona Pilato faɨríote Jesús abɨ José uíllena.
  por-BRBSL: Quando soube pelo centurião, ele concedeu o corpo a José.
  ces-NKB: A když se [to] od setníka dozvěděl, daroval tělo Josefovi.
  cui-cui: Poxonae barapo soldadomonae pia pentacaponaein tatsi paeba xua pinae bayatha
    Jesús tʉpa, bapoxonae Pilato copata xua José bara pichina Jesús petʉpaein.
  boj-2014: Onaqa minjej, “Od, a moiqo.” Onaqa Pailat a anjam di qusiqa Josep odyosiq
    minjej, “Di kere. Ni Yesus aqa jejamu am. Osim subq ate.”
  eng-OEBUS: and, on learning from the officer that it was so, he gave the corpse
    to Joseph.
  eri-eri: Pailot no kepten langa beele isidu bona, Josep no Yesus gogala edo tei
    nomo bona letuwaiha.
  aly-aly: Ahelengkwel renh ilek, “Jesus kel ilwek.” Pilate-el Joseph renh ilek, ra
    arrewaly renh arwerl iylpeyl-atherr-they atwarrelhiletyek, renh awenng-warl akwernetyek.
  wiu-wiu: wete tukome tuka wa okale okome nipa mopoano pa wa Yosepe yametaneya.
  swe-swe: När han fått det bekräftat av officeren [att Jesus var död] överlät han
    den döda kroppen till Josef.
  cth-cth: Ransabawi ni, a due toe, atipouh e a thai dawkvah, Jisuh ro hah la hanelah
    kâ a poe.
  mti-mti: Me senturion gumbe natawa di wat kiniyanewa, Iesu kwapiwa Josep wanne.
  pad-NT: 'Pilatoa bini''aha ada José: —Ha''a. Ba ianiha ida Jesus aba''ona.'
  twi-twi: Asraafo panyin no kae se wawu no, Pilato maa Yosef kwan se ɔnkɔfa amu no.
  hlt-hlt: Rhalboei lamkah te a mingpha daengah rhok te Joseph a paek.
  tbz-SIM: Kɛ̀ kuhɑ̃ɑ̃pɔ̀nkùu ò nɑ̀kɛ́, kòo duɔ́ ndinùù Sosɛfu kòo bo túótɛ́ Yesu.
  san-GUJ: શતસેમનાપતિમુખાત્ તજ્જ્ઞાત્વા યૂષફે યીશોર્દેહં દદૌ|
  amx-amx: Twernk rang renh ilek, “Yang, rang kelam ilwek.” Pilate-el Joseph renh
    ilek, rang kel Jesu-henh mpwerrkeh inetjeh.
  ake-NT: Soisa amʉ' epuru uya nin si tʉpana'tɨsa' a'tai, “Iyeri'ka'sa' rɨ,” tukai',
    itekepu nin si nonka'pʉ iya mɨrɨ Isose' ena'.
  qvn-NT: Chaura pay chrarurga razonpa nä wanusha cangantam willarun. Chayran Pilatoga
    “Enterraramuynar” nirura.
  tku-NT: A'cxni' capitán māca'tzīnīlh ixnīnī'ttza', Pilato makxtekli José nalē'n
    ixmacni' Jesús.
  bjk-bjk: Ma nang ixo ölangen a tinenge möxö ina umri bere Jisas ixoro met, ixo ömaraxen
    a minet te Jisas urungan te Josep.
  msy-2020: Ezɨ an an mɨgɨrɨgɨam baregha a fo, Iesus guizbangɨram areme. Ezɨ a Iesusɨn
    kuam iniasa Josepɨn amamangatɨ.
  bpr-bpr: Na kanton gadè na ta mati Dyisas, bayàan Dyosip mwè i lawehan.
  cle-NT: Liáh³ca̱á̱h³ gá⁴féh³ capitán ja̱³ hi³ mɨ³na³jú̱y¹ Jesús ja̱³, mɨ²ja̱³ ba²
    gá⁴cuó³ jú¹hiíh⁴ hi³ hí⁴xiaá² José ja̱³ cuerpo chiáh².
  txq-txq: Komedan soldadu naa naselu nae, “Memak Ana mate numa bebeik kara ia mai
    ena, Papa.” Nggubenor namanene nala naa, boe ma ana nakaheik Yusuf neu haꞌi nala
    Yesus ao-mbaa mamaten.
  aaz-aaz: Aꞌnaak paot naan nataah am nak, “Namneo! In nmaet jen, tua.” Oras gubernur
    ee nneen on naan ate, in nfee mainuan neu naiꞌ Yusuf he nnao nasanut Naiꞌ Yesus
    In aon-taꞌun naan.
  qup-NT: Chay kapitanka ari nishpan Pilatoka suntalunkunata kamachirka Jesuspa aychanta
    Joseta kunankunapa.
  dop-dop: Yoolu heelɑ-ɩ pǝ tɑmpɑnɑ, ɩlɛnɑ ɩ́ hɑ Yosɛɛfʋ kɛ mpɑɑʋ sɩ ɩ́ polo nɑ ɩ́
    kpɑɣɑ sǝtʋ.
  azb-azb: Yüzbaşıdan vəziyyəti öyrənəndən sonra cəsədi Yusifə verdi.
  eng-DBY: And when he knew from the centurion, he granted the body to Joseph.
  guo-NT: 'Soldawcapitán jʉmnot wʉt, jʉm-aechon: —Diasdo''. Jesús tʉplison —aechon.
    Do jawʉt, Pilato to''a pejsoldaw, japi soldaw tapaeliajwapi José xalaeliajwa patʉpan
    Jesús.'
  hla-hla: Poata te hengoeia e Pailat u ranga tara tsunono, ba nonei te hanigana te
    ga lu meni e Josep u tuanrei tere Iesu.
  mav-NT: Mi'i hawyi toiwesat — Ta'i iku'uro sese ra'yn e. Mi'i pote morekuat tum
    na'yn Iuse pe ipiit.
  kpf-kpf: Oi kâwali a galem zâkŋâ sâip, “Mârum muap.” Yatâ sâi Pilato zo nâŋgâm Yosepeŋâ
    mem hangubapkât sâip
  ppo-ppo: '@see-verse:MRK.015.044'
  hin-2017: जब उसने सूबेदार के द्वारा हाल जान लिया, तो शव यूसुफ को दिला दिया।
  bef-bef: 'To gimi bouba: Afili labata huꞌehibe luto lu emigo, Pailatiu Yosefehi:
    Gufaꞌa bati huto lito bubo, luto lu emiꞌehina.'
  amm-amm: Fowaki, “Nasu, yau na.” Nosai no mo Pailato mo Yusifoso na imoki, “Waliyo
    na, Isiso yau na panano.”
  zaj-zaj: Viyahulike kulawa ha ija imkulu wa asikali mia wa Loma kamba Yesu kadanganhika,
    Pilato kamulongela Usufu yakalusole ulukuli.
  chq-NT: Mo gajin'² 'in tyʉ'² to² 'láa² do 'e jo'¹o gajúun²in joon gacwoo¹ Pilato
    cuerpo tya' Jesús 'e cón² Sé³ do.
  swp-swp: Ia kenturion wa ena riba i ataiei, sinarena abo i mosei Iosepa arinai.
  bjr-bjr: '@see-verse:MRK.015.044'
  aby-aby: Anike awoena inanawere wau oima make munike owere anike Yesunu ofe korosiroma
    munike wauma oba uike waure ani.
  eng-YLT: and having known [it] from the centurion, he granted the body to Joseph.
  jni-jni: Sa ma kuna ani ahira unu dadandang ugino me, ma nya Yusufu ikizi me. Yusufu
    ma kpe malti, sa ma tuzo iki me nani Yesu madodankunu unu wano.
  kne-kne: Kanan din kapitan en tet-ewa ay natey, et pag ipalobos Pilato ay en alaen
    Jose din bangkay Jesus.
  tgj-tgj: Sipai nyigam gvlo tvgapro kochingbv, Pilot Josepnyi svma nga naala duku
    vla minto.
  wat-wat: Tovanama kaimatana nenei sanamana i videwadewiya, tofwa i sawateweiya Yosefa
    nenei.
  gui-NT: 'Jare cien sundaro vae juvicha omombeu chupe. Jayave Pilato jei José pe:
    —Ndepuere reraja Jesús jetegüe.'
  quc-TT: Are xkibꞌij che chi ri Jesús kaminaq chik, xuya bꞌe che ri José xukꞌam bꞌik.
  heg-NTPO: Komendan na situn noan, “Baktebes papa, Un mate son lolo apin.” Gubernur
    ra ming ela kon, un tade le Yusuf laok niung Yesus nitun na.
  ptu-ptu: Tappana nahingngi pa'tula'na, iya umpäbäim Yusuf lao muala bakkena Puang
    Yesus.
  bzd-NTPO: Mik ie' wa̱ ijche̱newa̱, eta̱ ie' tö Jesús nu ké̱wö mé José a̱ tsè̱mi.
  kwf-kwf: Ma Ꞌi buri Ꞌana neꞋe sa Paelat nia rongoa ngwae ꞋaꞋana neꞋeri nia saea
    neꞋe nia mae naꞋa, sa Paelat fiꞋi alaꞋania sa Josef ka ngalia nonina sa Jesus.
  eng-WYC-2017: and when he knew of the centurion, he granted [or gave] the body of
    Jesus to Joseph.
  eng-WMBB: When he found out from the centurion, he granted the body to Joseph.
  zat-NTPS: Gate bénnea' dxenná be'e̱ lu wedil-la gunné̱' ca'an guca, nadxa Pilato
    bnézruje̱' José lataj bexu'e̱ Jesús.
  spp-spp: Tèni i sòrolashiibii yyaha yyére shinŋ'à Pilati pyi na Yesu à kwû ke, ka
    u u kuni kan Yusufu á na u sà u tîrige kworokworocige na.
  zty-NTPS: Kate' benle' da' wnná bennen' ẕchi'e benne' ka' žjake' ḻo wdiḻe, bneẕjwe'
    Jwsén' latje yeywé'e Jesusen'.
  mek-mek: Ke Pilato ifani lopiaga eegai Iesu emae auga iifaga eafiia aisama, Iesu
    imaauga Iosepa epeniia.
  aey-aey: Rom agena han dana 100 cofadec uqa Jisas cal meia ec Pailat madocob uqa
    age Josef Jisas deweg utecnu maaden.
  urd-GVH: जब अफ़सर ने इसकी तसदीक़ की तो पीलातुस ने यूसुफ़ को लाश दे दी।
  ycn-ycn: 'Surárana huacára''ajeri quemari rijló: —A''a, caja ritaqui''ichá. Aú Pilato
    yuriri Josejlo Jesús tami, rijña''acáloje ricá penaje.'
  djr-djr: Ga ŋunhi ŋayi Bäylitthu ŋäkulnydja dhäwuny nhanukuŋ ŋunhi ḏirramuwuŋuny,
    bala ŋayi dhayuŋara rumbalnydja ŋanya Djesunhany Djawutjipkala.
  kvg-kvg: Yaq ndego nakhag kawa gembo-unimanqatin, av nqægo, Yesu mø̀ndønanīm, Pailøt
    Zosef sègemboták, Yesu-qa kha tendap.
  rug-rug: Totoso gilana valeania sa koasa palabatu tadi na solodia, sapu ele mate
    tu se Zisu, si va malumu la nia sa koe Zosepa sa tinina.
  hop-NT: Nihqe yaw put pay mokqat pam solāwamoṅwit aṅqw navotqe, pahsat put tokoyat
    Joseph maqa.
  san-URD: شَتَسیمَناپَتِمُکھاتْ تَجّناتْوا یُوشَپھے یِیشورْدیہَں دَدَو۔
  heb-LB: הקצין בדק ואישר שאכן ישוע כבר מת, ורק אז הרשה פילטוס ליוסף לקחת את הגופה.
  caf-NT: '''Et hukw''elh''az nehughan moodih, “Alha'' dazsai,” ni. ''Et Pilate, ''en
    Joseph ''uyúlhni, “Sizi buyust''e nailchoot.”'
  mio-NT: Tacan cuu, ta chaha ra sandaru can cuenda ti cha ni chihi ra, ta chaha ra
    Pilato cha cua cu quihin ra José iquin cuñu ra ndii can.
  srq-NT: —Mano ngue cote ra, ɨ que soldado rerecua ñee ee ra. Nyebe Pilato eraaque
    mondonguiã José je cote.
  kje-NT: Uluwakun onne konohi Pilatus na'ahenia, “Namlolo kokkoo, pape. Aran horuwedi
    me'e.” Kame'ede Pilatus ne'enohi Yusup nala kopur Yesus ihin kemen nano au kekiyowok
    eni.
  bmk-bmk: Vagheina ma Pailat Josepa ivi vagheinei da Yesu tupuwina ina veiya.
  gaz-gaz: Akka inni duʼes ajajaa dhibbaa sana irraa erga mirkaneeffatee booddee reeffa
    sana Yoosefiif kenne.
  kud-kud: Na towahonane iwalo, ‘Oo, bada imwalowoi'o’. Eeta Pailato italam yo Yosepa
    Yeisu tauna mwalomwalowoina ivavaine.
  urb-NT: —Manõ riki 'y — aja kapitã.
  fra-LSG: S’en étant assuré par le centenier, il donna le corps à Joseph.
  san-HK: zatasemanApatimukhAt tajjJAtvA yUSaphe yIzordehaM dadau|
  cak-SNT: Y antok ri Pilato rataꞌn chic ruma ri xuꞌej ri capitán cha, mareꞌ xuꞌej
    cꞌa chi tiyoꞌx ri ru-cuerpo ri Jesús cha ri José.
  uvh-uvh: Ka adi ning anigu', weng kuma' kumara'. Ning aniinga naknga Pailat wari
    Josep ga' aigangam sa' tugu'.
  ino-ino: Afikekeno ati vaya'aite kava ve'ka'apimo'a “Ako fali'ne.” hikeno Pailati'a
    Yosefena Yisasi akufa ami'ne.
  gnn-gnn: Ga ŋayinydja ŋuriŋinydja ḻakaraŋala nhanŋu bitjarra, “Liŋguna ŋayi, baman'
    muka yana rakunydhina.” Bala ŋayi Baylattja waŋana bitjarra Djotjipkala, “Yo,
    märramana nhe yurru ŋunhiyi rumbalnydja ŋanya, yupmaraŋana,” bitjarra.
  yal-yal: Pilati to sofa kuntigina falan mɛ, a yi yamarin fi, a e xa Yesu binbin
    so Yusufu yii.
  cnt-NT: Jme₁ca₂rë₃ŋi₅ ca₂juá'₂ 'lióg₂, “Dsón'₂ bá₄ le₂jaun₂ ma₂ca₂lë₃”, jaun₂ ca₂jɨ́in'₂
    'lag₄ o₄gú₃ Së́₄ 'éi₂.
  tif-tif: 'Ayo, faneng ali sawaayak kawu taanba te! akale, 100 soldiya imi kamokim
    ami weng kaata-kup, weng san-ilomda Josep ami bokola-lomda: Yaap kemin, din-ilomdap
    kuluu-kulii-din bululan o, akaya una ko.'
  nlx-nlx: ओवतो तो आदिकारी फाय मालुम केरीन युसूफाह यीशुन देड़ आप दिनो।
  apw-NT: Áík’ehgo silááda binant’a’, Ha’oh, daztsąą, biłnṉiiddá’ Pílate Jesus bits’íhíí
    Joseph yaa yiden’ą́ą́.
  gum-gum: Inchen truibe nun eshkaben, Pilatobe Jesúswei asrwan Joséwan pinøsrungarubig
    køn.
  not-NT: Cara icomantëri capitán Pirato cara aisonori icamaque, ipëri José igamaga
    Jesos.
  plu-plu: 'Igme suwtat gikiparakis kaytwa giwn: ―Ihi. Ayipa gimiremni. Igme amekene
    Pilatus timapni henne, ig awna ta git: ―Wani ikepka ta git kiyapwiye José.'
  iou-iou: Äma unitä bureni kumak yäŋ yäwänä Joseptä Jesu gupi änekta nadäŋ imiŋkuk.
  ntp-NT: Vaidʌ ʌcapitán aagidi sai camuu. Taidʌ Pilaato maa oigaragai ʌOsee isyaasagi
    ʌSuusi.
  rai-rai: Baa ia manaana paa taa ra mukmuga mi, i mulaaot taa a minaatin Iesu karom
    Iosep.
  haw-1868: A ike pono ia, na ka lunahaneri mai, alaila, haawi mai la ia i ke kino
    na Iosepa.
  ffm-ffm: Nde hooreejo sordaasi'en haalani mo ɗum ndee, o duŋanii Yuusufu ɓamta tew
    oo.
  arb-NAV: وَلَمَّا أَعْلَمَهُ قَائِدُ الْمِئَةِ بِذلِكَ وَهَبَ يُوسُفَ الْجُثْمَانَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁϥ⳿ⲉⲙⲓ ⳿ⲛⲧⲟⲧϥ ⳿ⲙⲡⲓⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭ ⲟⲥ ⲁϥϯ ⳿ⲙⲡⲓⲥⲱⲙⲁ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ ⳿ⲛⲒⲱⲥⲏⲫ.
  sri-sri: 'Surara opʉ ĩgʉ̃rẽ: “Boakõãmi”, ãrĩ yʉjʉmakʉ̃ pégʉ, Pilato Josére Jesúya
    dupʉre ãĩdijudoreyupʉ.'
  nal-nal: A waamua angkanaan ka vazei naan adu a dorang kanaan ka vaaratunaan. Ma
    Paailat ka rudaxain Iosep kana vazaak pizin Iesu.
  kyq-kyq: 'Kɛn bubm asgarge jaay ɗeekin̰ ɔɔ: «Yɛɛ» naan̰ kɛn se jaay Pilat ɔn̰ Yusup
    ɓaa ɔɔɗ ro Isa.'
  kwd-kwd: Ma 'i burina la Paelat 'e longoa wane na'ona'o lo'oo ngaia 'e iiria ne'e
    mae no'o, la Paelat bi'i alamia la Josef 'ani ngaria labena la Jisas.
  ded-ded: Kpesimiu Yesu bic homedac deu Yesuac fareng Yosefe desimiec.
  ewe-ewe: Asrafomegã la ɖo kpe edzi na Pilato be eku. Ale Pilato ɖe mɔ na Yosef be
    wòaxɔ ame kukua aɖaɖi.
  nuy-nuy: Nigaayung “Yuu,” ni-yamayn. Na-Pilate nigaayung nu-yamijgayn na-Joseph-wuy,
    “Yii, bawu-yarrijgina nigawi-nyinyung ana-wubulu,” ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤⲈⲘⲒ ⲚⲦⲞⲦϤ ⲘⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬ ⲞⲤ ⲀϤϮ ⲘⲠⲒⲤⲰⲘⲀ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲚⲒⲰⲤⲎⲪ
  buk-buk: Iŋ tap sa bu Yisu mbac ndu su, dec gôlôc têŋ Josep bu kôc Yisu ndê ŋamlaŋ
    sa ndi êŋsuhuŋ.
  pri-NT: Â é piwiâ têe. Â wà Pilato, âna é naa tàrù tà Ioséfa, ba na é popa i naii
    Iésu.
  zpq-NT: Na' cate' x̱an soldadw ca' gože' ḻe' ḻe can' ba goc, Pilaton' bnežjue' latje
    beyoa' Josén' cuerp c̱he' Jesúsen'.
  por-TFT: Quando o supervisor dos soldados afirmou que Jesus já estava morto, Pilatos
    autorizou José a tirar o corpo dele.
  gwi-NT: Nijin niveet'ah'in k'įh dhidii yaagwildak tł'ęę Pilate, Joseph t'ahnyąą,
    “Jesus vichį' oiinjii!” yahnyąą.
  gvn-gvn: Majangka Pilateanda yalaman, “Nyulu wulaynkuda.” Pilateangka Josephanda
    kuku dajin, “Yundu yarkin mana, wundida.”
  nna-nna: Palalu soldier-lu nyampalilu wurrarnala, “Yuu, purlpi marlkarri paliny.”
    Palaja Pilate-ju wurrarnili Joseph-ja, “Yuu, kawu paliny marlkarri kangkuluman.”
  nhy-NT: Nijkuak in kapitan okilwij nik yomikke, in Pilato okawilij in José ma kiwika
    in mikkatl.
  asm-FB: যেতিয়া তেওঁ এশৰ সেনাপতিৰ পৰা যীচুৰ মৃত্যু জানিলে, তেতিয়া তেওঁ যোচেফক যীচুৰ
    দেহটো নিবলৈ অনুমতি প্ৰদান কৰিলে৷
  okv-okv: “matu ambija” ainge enu ingito Joseph na Iesu ta hamo umbaja ke enu
  mxt-NT: Ta cha catyi̱ capitán vatyi cha yaha̱ chihi̱ ra, ra Pilato chaha̱ ra coño
    ñuhu ra chi ra José.
  tzo-NT: 'I''albat ya''i yu''un ti capitan soldadoe ti chamen xa ti Jesuse. Hech
    yu''un ti Pilatoe laj yalbe ti Josee: ―Xu'' chaloq''uesbe ti stacopale ―xchi.'
  ind-AGS: Sesudah Pilatus mendengar laporan dari perwira itu, Pilatus memberikan
    izin kepada Yusuf untuk mengambil jenazah Yesus.
  omw-omw: Qio qutaama qutu viho, tuvaro Pairaativa Iosepirara tiqaro, Qioma mwia
    mwamwanta varaqira uro quntamwa tenanrave, tiro.
  yrb-yrb: Wenauerina Yesu uisinu wei. Weiro Faeratima Yesunu ofe mubie i Arimatia
    amara Jousefa siaia uiro ani.
  maa-NT: K'e̱ nga jye tsibéno̱jmí jè xi̱ta̱ sko̱‑la̱ soldado nga jye k'en Jesús,
    Pilato kisìnga̱tsja José yijo‑la̱ Jesús.
  mcq-mcq: ꞌEjume namikia kajara Jesu nikwamana ꞌwavume Pairati henarena Josapi ꞌwaravume
    hu apena vaꞌe kwananaꞌiro vaꞌana.
  sus-A: سْورِ مَنفّ قَن تٌ عَ رَكٌلٌن عَ عِسَ بَرَ قَشَ، ثِلَتِ نَشَ عِسَ قُرٍ سٌ
    يُسُقُ يِ رَ.
  jpn-1965: そして、百人隊長からそうと確かめてから、イエスのからだをヨセフに与えた。
  fra-SBL: Le centurion lui ayant répondu, il accorda le corps à Joseph.
  yka-yka: Pagkataˈuhanne amban kapitanin weˈ asal matey ne si Isa, pinangurung ne
    weˈ ne bangkeynen pu si Yusup.
  mle-mle: Adi duw dikik, “Jisas bwu kiyaad” wadik, Paylat Jasipak, “Diki amwiy kwurkidimin,”
    wakuw wadid.
  shp-NTPO: Ja kenamaa joxon, moa mawata yoiketian, ja Jesussen yora boti moa José
    yoia iki.
  aom-aom: 'Guomëꞌe höjamu ruehuro uavadeje: Iae guomëꞌe höjamu hegorovo Joseph uavadeje:
    Jaehu Iesuare sino baejëꞌoho iae mae höjo.'
  geb-geb: Ana ne mbararagia thav, mbaram Zisas khuma ndir zav Zosep khɨrigi.
  eng-WYCLIFFE: And whanne the centurion was clepid, he axide hym, if he were deed;
    and whanne he knewe of the centurion, he grauntide the bodi of Jhesu to Joseph.
  bsj-bsj: Kambo ci Nyumom Yecu bwiyameri cin neken Yucufu bilen cero.
  cak-cak: Tok rac'axan chic ruch'abel ri uc'uay quichin ri soldados, ri Pilato xuya'
    lugar che ri José chi xuc'uaj-e ru-cuerpo ri Jesús.
  chf-NT: Jinq'uin ni ajnoja ta soldadojob u yäli cache' achämiba, aj Pilato u yäc'bi
    chich jini cuerpo aj José.
  tlf-tlf: “Aa bole, sugayok kaanba o,” agela e, waasi dinan-kalin tinum imi tiin
    molin imi weng uta tinangku-nala e bole, Josep iyo bogobe-nala e, “Tambaliim kale,
    no-nalapta, talaa dep no dubalal o,” agela e, una ko.
  piu-2006: Mirri waralyngaranytjala kulira, Payilatalu watjaṉu Tjutjupala mantjira
    Yiitjunya kuḻpingka ngarritjunkunytjaku.
  poh-NT: Naxibiraj ricorquil chi reꞌ Jesus camnak chic, reꞌ Po̱nsyo Pila̱to xiyew
    kꞌab chi reꞌ ritiꞌjolal i Jesus narikahsjic cho wach curu̱s eh chi nariyeꞌeric
    je reh i maꞌ Chep.
  tue-tue: Cien surara dutigʉ́ cʉ̃ʉ̃rẽ wedeari siro, Jesuyá õpʉ̃ʉ̃rẽ Joseré ticodutiyigʉ.
  bjp-bjp: Pailat ka ongen ta orek ken kabisit ae, ke ka mangte ufu pununfo Iesu usuf
    Josep.
  xon-xon: Le u tuk u waah kpo buyoonn na. Pailat aah ŋun ke u kpo na, le u tii Josef
    nsan ke u yoor waawon.
  tzo-ZNT: Ti cꞌalal iyal ti capitan solteroe ti icham xae, ti Pilatoe iyacꞌ la permiso
    ti xuꞌ chichꞌ ti Josee.
  mpm-NT: Ti capitán un ni kachi ja, ja ni jiꞌi ndixia ya. Yukan na ti Pilato ni jaꞌa
    da permisu nuu José ja na kiꞌin da jiin yɨkɨ kuñu ya.
  ots-NT: 'Bi mahti car capitán, bbʉ, bi dyöni. Nucá̱ bi xifi: ―Ja̱a̱, ya xí ndu̱.―
    Diguebbʉ ya car Pilato bi mandado di ndöjti cár cuerpo car Jesús pa di du̱x car
    José.'
  hoy-hoy: याग आव सुबेदार उन बाय देल हाल केळदुन, रा लाश यूसुफ उक बेळ कोट्टुन.
  amo-amo: Na awa lanza kitin na chawa Yisa nmal bku, a na Yusufu ku kidowe.
  pjt-pjt: Ka nyangatja kuliṟa paluṟu Josephanya palyanmanu Jesunya puntu puṉunguṟu
    mantjiṟa katinytjaku.
  cwe-cwe: Pilato viyalongiligwe na ija mkulu wa wakalizi kuwa Yesu kamala kudanganika,
    kamulekela Yosefu yalusole lukuli lwa Yesu.
  daa-NT: Min Pilaat doriit kaaw ta tatkaw ka askirnar-ak, ŋa beriiji botol ɗo Yuusup
    ŋa ɓaayiy paayin̰ zi ka Iisa.
  mlp-mlp: Pailat in mat na gamuk bilaqan huritad teq in Josep bulon, Ari ni Yesus
    asan tuwaqdaq ham.
  ape-C: Aria anan nakrip Pailat um Jisas douk adur nagok. Douk namudok aria Pailat
    nakrip Josep um nubreyan nunak aria nuruman.
  bgs-bgs: Tô igulit tô kapitan na inaté dán gó, ignunug si Pilato na mému kangén
    i Jose tô lawa.
  faa-faa: Airakano satinimo someraka, “Ao, kakaro kusuapo.” Airakano kaikia Pairatemo
    Yosefeaki someraka, “Yasu kusuane nómo maka puane siahoasireapo,” aisapo.
  kik-kik: Rĩrĩa aamenyithirio nĩ mũnene ũcio wa thigari igana atĩ nĩguo kwarĩ, agĩĩtĩkĩria
    Jusufu akuue mwĩrĩ ũcio.
  cap-NT: 'Nii zultatz̈ jiliriqui kjaazic̈ha: —Jesalla, ticzic̈ha, —cjican. Nekztan
    Pilatuqui Jesusiz̈ curpu chjitzjapa permiso tjaachic̈ha José cjita z̈oñz̈quiz:
    —Niz̈taqui niiz̈ curpu chjichalla, —cjican.'
  ksr-ksr: Qisiŋ muro buju qaaya moma Jiisaswaa qamoya Joosef jeŋ tegoŋ muro.
  eng-TNT: And when he knewe the trueth of the Centurion he gave the body to Ioseph.
  sbs-sbs: Pilato ha zuwa kumuyendisi wa masole kuti Jesu chavali kufwire, cha lukulwila
    chitunta chakwe kwa Josefa.
  sue-sue: Ago senu giro Pilato meni Yosefe baro Yesura woi pumaise senua.
  fra-NCL: Sur le rapport du centurion, il accorda le corps à Joseph.
  bhg-bhg: Ango edo itoroda gisijiarimi Pilate de sisina, “Een, gebé! Embo awa bé
    betesira!” Ango tesiri gido Pilate mi Joseph da yai awara ari pipisisina, Yesu
    da tamo kundo goiarate.
  snn-NT: Senni achaguëna, soldado ëjaguëbi, Yua ju'insi'quë ba'iji baguë, sehuobi.
    Ja'nca sehuoguëna, Pilatobi Jesús ga'nihuëte Josena insiye guansebi.
  atb-NT: Shî teng bê hkyô lé, shô up gyezaû chyáng mai wó sê yù jáng, Pilat gi, Yesuq
    é gungsôm lé yù râ ahkáng, Yosep lé byi kat ri.
  wro-wro: Wuno:murum ŋuru iŋgaŋurula centurion nąnja, durgu Joseph kąno:na.
  cek-AK: Anih loe duek boeh tih ih lok to misatuh angraeng khae hoiah panoek naah,
    qok to Joseph khaeah a paek.
  bkd-bkd: Su matun-an din ha minatay en in-ila din sa lawa hi Jesus diyà ki Jose.
  ctu-76: Jini capitán ti yʌlʌ cha'an melelʌch. Che' jini, Pilato ti yʌq'ue i ch'ʌme'
    majlel i bʌc'tyal Jesús jini José.
  lac-NT: Barej caj u yubaj tu chi' tu jach ts'urir cien soldadojob u winiquirob romano,
    caj yubaj ya'aric wa quimij Jesús tu ts'aj u baquer ti' José.
  xla-xla: Epalati asiyama yuye ya꞉ opahale dokopala oplamita atla dalepame Yosep
    watle “Yesu motoye hamtane,” diyo.
  xav-NT: Tawamhã tô sena Zezusi hã ĩdâ'â na te te tãma rowasu'u parimhã, Zuzéhé ma,
    te oto Piratu hã tãma ti'ru, Zezusihi hâiba hã ab're sirõmo 're, te te sẽrẽ da.
  cuk-cuk: Roma-dule-sorda-dulatar-sediid, Pilatoʼga bela ibmar sogsagu, Pilato Joséʼga
    Jesús-mui uksasunnad.
  tbf-tbf: Sien e Pilato tate nga rorong kalei simi muomuo simi kulou ni minakiur
    va e Iesu a te nga maet, a nga sunuir terie mi piripirien e Iesu se Iosep.
  uig-CYR: Йүз бешидин әһвални уққандин кейин, Йүсүпкә җәсәтни бәрди.
  ikw-NT: Nga ọ mahịaru n'ọnu nye risi ọgwnu wam nụ Jizọsi nwụnam, o kweru be vute
    Josefu iznu a.
  khs-khs: 'Au selapita: yesilayewi selese, “Henekeye, heneye kulukeye.” Au selapita:
    ta:tapola: Pailateyewi Yosepema selese, “Yesu kuluwa keye tiye hanasaleke ililakeye,”
    au seyakeye.'
  dwr-ENT: ጲላፆሲ ዬሱሲ ሃይቄዳዋ ፄቱዋ ካፑዋፔ ሲሲዴ፥ ኣ ኣኃ ዮሴፎ ኣካናዳን ኡዴዳ።
  pma-pma: Navong avat enek viteni mini keke anatin mat tuai, Paelet mae lat teiai
    onen Iesu suk min Siosep.
  atd-NT: Ko nigdinog din ka tabak to sikan no igbuyag to sundalu, nigbogoy si Pilatu
    to ogkuo si Husi to lawa ni Hisus.
  tel-2017: ఆయన చనిపోయాడని శతాధిపతి ద్వారా తెలుసుకుని ఆయన దేహాన్ని యోసేపుకు అప్పగించాడు.
  hat-BSA: Konsa, lè l vin konprann sa selon santenye Women an, li te bay kò a a Joseph.
  bxh-bxh: Pailati ya fawananaha mate haꞌa ya peꞌi. Yo fede ya liba be Yesu silanna
    Diyosepa ya abi.
  top-NT: Amá capitán huánilh xli̱ca̱na ixni̱ni̱ttá Jesús. Entonces huánilh cali̱lh
    xaní̱n para ixlacasquín.
  msk-msk: Pagdungug naan sang batok nang kapitan na yamatay da si Jesus, pakamang
    naan kang Jose yang lawas ni Jesus.
  gyr-NT: Sundao rerecuar omombehuse chupe, ahese omondo sehõgüer José upe.
  kmh-kmh: Kun aŋgek, Paylat Josep nup aŋgak, “Dam komnimin aŋgak.”
  ukr-ONPU: Довідавшись від сотника, що Ісус дійсно помер, він віддав тіло Йосифові.
  emi-emi: Nau namu ngateva ghe uela va ange matela, Paelat ghe uela va Josep erooroo
    tani ghaa Iesu.
  zpv-NT: ya chin barah batiꞌdxi cweenta capitahn chi, chiꞌchi guziꞌguehlda Pilahtu
    tin bagateꞌta Joseh bweꞌltihxi Ñiꞌh loh cruhzi,
  gux-gux: wan den bandi cuain keli tie moamoane ke Jesu kpe tomma, o den puni u sanu
    Josefi n ta jesu gbanandi.
  kos-kos: Ac ke el etu sin mwet kol sac lah el misa, na el sang ku nu sel Joseph
    elan us mano sac.
  ibo-ibo: Mgbe ọchịagha ahụ gwara ya na ọ nwụọla, o kwere ka Josef buru ahụ ya.
  yml-yml: Tutuyanina Failato i ꞌasetai ꞌakonadi Iesu i wafa i tauyeni Iesu i na taꞌia.
  ory-ory: ଶତ-ସେନାପତିଙ୍କଠାରୁ ତାହା ଜ୍ଞାତ ହୋଇ ସେ ଶବଟି ଯୋଷେଫଙ୍କୁ ଦେଲେ।
  bzj-bzj: Di aafisa tel Pailat dat Jeezas mi don ded soh Pailat tel Joazef fi kehr
    di badi.
  wmt-wmt: “Yu,” marni parla purlkangu kuliparirlu. Payilittula parla marni Jawujapku,
    “Yuwayi. Warnta.”
  chk-chk: Iwe, lupwen a rong seni ewe meilapen sounfiu pwe Jesus a fen mäla, a mwütätä
    somän ngeni Josef.
  ssd-ssd: 'Taŋakina le Pilatus nu kila pilmba Yosef sana: Maye tumba kaye ŋgina.'
  acr-TNT: Echiriꞌ xuta chi uchiꞌ ri capitán caminak chi ri Jesús, xuya luwar che
    ri José cucꞌam bi rucuerpo.
  rop-rop: En det boswan solja bin tok, “Imbin dai na.” En Pailat bin dalim Josef
    blanga gajim im bodi brom det kros.
  mee-mee: Ba ka ina abalingkana laeala turulomatana te i roma, Iesus ke mate tapu,
    na i ke ngata ta Iosep ravunge lavusa.
  mwf-2018: I ku soldier nhini-ka Pilate kanamnatharrmu Jesus-ka yibimpup warda. I
    nukunu kathu-ka Pilate mamna ngarra Joseph, “Yu berengunh, ku nginipunh nukunu
    nart warda.”
  dif-dif: Ja nulu jenia juljaia kaparandru matja ngujamana, nulu Josephangu nina
    palku jinkina wonti.
  gam-gam: Ami iwa kerman kandja dji mal Pailat pille Josep moi al embe dji, kune,
    ni imben we dji.
  nou-nou: Setiri isoro embo bo da gitijigari mi mina sisira, “Gebe umo matu betetira.”
    Edo Pilate ge awa ingido Joseph da yei sisira, “Awara Iesu da tamo buio.”
  mqb-NT: 'Bahay sə suje ata a ndav anan sə təkəren ləbara cəna, a jan anà Yusufu
    nà: «Ka a gəɓa məsinde anak, la!»'
  ape-B: Ali anan naklipu Pailat umu Jisas douk nanubu nagak. Douk namudak ali Pailat
    naklipu Josep umu nubleanu nunak nunugomanu.
  grc-F35: Καὶ γνοὺς ἀπὸ τοῦ κεντυρίωνος, ἐδωρήσατο τὸ σῶμα τῷ Ἰωσήφ.
  cav-NT: 'Sudaru cuana cuatsashaquiratu quemitsacuare: —Jejee, yuneridyatu majuhua.
    Jadya bacatsutu Pilatora acuare José: —Butyameretsu emaju papa ishu cani epuruju
    ishaticue.'
  kgp-NT: 'Kỹ capitão tóg: “hỹ,” he mũ. “Ter ti huri,” he tóg. Kỹ Pilatos tóg José
    mỹ Jesus fár ti fig mũ sir.'
  bvd-bvd: Ma si kada sa Baelat 'e rongo 'isi ai siana waa baita ni omee nai, ne sa
    Disas 'e mae mamana naa, nia ka faolomainia sa Diosef uri ka ngalia nonina sa
    Disas.
  ukr-1871: А довідавшись од сотника, дав тїло Йосифові.
  apz-apz: Ose ulahonɨngki eno ulahonɨngki Pailot Jousepɨmo ulɨmento, Eꞌwano. Pijafoso
    maho.
  yon-yon: Kaamonoone, “Ee bobnoon kii.” andoone Pailetbed Yosef yaa yedmoon, “Ee,
    yimin, ye bob kuu kande.” andoon.
  poi-NT: Cuando jém capitán nɨmpa iga nu̱ma caaneum, jesɨc jém Pilato ichi permiso
    jém José iga ininɨgáyiñ jém Jesús imɨjta̱y.
  dhg-dhg: Bala nhan banha mariŋuwurum buŋgawayu rakaran bitjanan, “Yuw, gulitjnha
    yana!” Bala nhan Bäylitthum dhayuŋganan Djesuwum rumbal Djawutjipkuḻin.
  wuv-wuv: I guaidigia a'a mei centurion ba pa'aa fa'ua, na fanaa Joseph fei hudi
    ununa.
  quf-NT: Chaymi suldadukunapa mantaqninqa rir “Wanushanami” nir willaran. Chaynami
    Pilatuqa Jesuspa kwirpuntaqa Jositana quran apananpaq.
  yuw-yuw: Ihoroc inuna ofisaho ‘urop ompac’ yuna Pailatho Yösep ‘öc’ inongo “Yesuhon
    ep fambangno ogep sogiantaroc.”
  mph-mph: '@see-verse:MRK.015.044'
  hus-NT-1971: Tam ti olchinits a Pilato abal chubax tsemenequits, tam in ucha’ a
    José quin ne’thanchi in inictal a Jesús.
  med-med: Wu Pailot ni, elim nga el wu ou ei nga ik nimba, yant ndurum. Ni pilpa
    kʉn, Josep kapⱡa, Jisas nga on ei, tangga nitim.
  bch-bch: Madidnga ipalongo Pailat ga kus, ta Pailat ilongean Iosep ngan badanga
    Iesus ipat.
  cco-NT: Jo̱ mɨ˜ cajmeaꞌˊ i̱ fii˜ ꞌléeˉ do júuˆ i̱ dseata˜ do, jo̱baꞌ dseata˜ Pilato
    cacuøꞌˊbre fɨˊ i̱ Séˆ do e nidsiꞌáaiñˊ Jesús.
  deu-1951: Und als er es von dem Hauptmann erfahren, schenkte er dem Joseph den Leichnam.
  alq-ALGNT: Aa dac cimaganici ogima ogi 8idama8an Pilatan teb8e egi nibondjin Jesosan.
    Pilat dac ogi pagidinan Josepan kidji madji8idondjin Jesosan o8ia8ini.
  ixl-NNT: As tul tal veꞌt viqꞌesal unqꞌa soleꞌ isuuchil uvaꞌ kat kamyu Aak, as tal
    veꞌt u Pilato uvaꞌ la uch veꞌt teqꞌot u Xhuꞌleꞌ vichiꞌol Aakeꞌ.
  boa-NT: Aabéhjáa úúballé ɨ́mɨááné tsúúca dibye dsɨ́jɨvéne. Áánélliihyéhjáa Piráátó
    néé diibye Jotséeke dibye iújcúne icyúúuki.
  etr-etr: Amala nabasebegi, Bailadima ami beaha aligilo amea e hä baagoimelëla säi
    amo nabalahilä, Yosebema ïe domalo nimolö dofeala säi.
  quh-NT: 'Wañuskaña caskanta yachaspataj Joseman nerka: —Atinqui apacapuyta, —nispa.'
  kwi-kwi: 'Suldaru ɨninmikane Pilatora kaizta: —Ire, kizta. Suasne Pilatone Jesústa
    chɨhkat kit Joséra kaizta: —Nune ussa kamnaka, kizta.'
  agm-agm: Aihɨ awaisɨho Pairotɨho nunjesɨhɨ, aimɨ napwise undihɨ Josepɨhoai saundataase.
    “Gaasɨ, kɨnyɨ Jisaasihomɨ ambɨpatɨ napɨhaapesi numwe,” undataase.
  ubr-ubr: Wou yangan asi bainetewar orot an dudur on Pilate itatam isawar ato on
    Joseph ibasitai Iesu usin itboai mes.
  tsw-NT: Ana wu uwwai o una̱ wa̱ a̱soja a̱ yi, a̱vu u zuwa a ca Isuhu lipu va̱ Yesuꞌu.
  cax-NT: Nanti maniqui üriatu masortaboca ta ñemanauntu. Sane nauquiche chebo uiti
    ümoti José nauqui aürotü nicunturrti Jesús uiti.
  aia-aia: Na'i 'oha na sae hehei'oisi 'a 'unua tanaa do'ia Jisas 'a mae'a, 'ia Paelat
    'agu ha'awatea Josep 'anai rahia dioi abena Jisas baaniai dadaahoro.
  srp-1865: I doznavši od kapetana, dade tijelo Josifu.
  agt-agt: A ta nepakadamag nan ta nasin a nepalubus na hala ta alapan ni Hose ya
    bari na en.
  lug-lug: Bwe yakikakasa okuva eri omuserikale, Piraato n’awa Yusufu omulambo.
  yby-yby: Loka oetokoko, lowa ulalo wesida we napanipomidana gala maya elekoko Jisesida
    onowa maya Josepu maya aha leko wetiye loko liye.
  heb-heb: וידע מפי שר המאה כי כן ויתן את גופתו מתנה ליוסף׃
  mpp-mpp: Uwacnome Yesu biyac homagac mime, Yesule kponggbong yogo Yosefedi banale
    micnowec.
  apb-apb: A mwaena e te'uri, “Iau, e mae oto.” A Paelat e rongo urine, ko si maaie
    rae aana Jisas hunie a Josep ke toolea.
  san-TEL: శతసేమనాపతిముఖాత్ తజ్జ్ఞాత్వా యూషఫే యీశోర్దేహం దదౌ|
  ben-IRV: পরে শতপতির কাছ থেকে জেনে যোষেফকে মৃতদেহ দেওয়া হলো।
  ntu-ntu: Mz nibr nzrlwa-krbz ncblo nede, Paelzt sc tqrlrpe-ngrbzle namz ngr Jiszs
    mz Josip.
  pan-pan: ਅਤੇ ਸੂਬੇਦਾਰ ਤੋਂ ਮਲੂਮ ਕਰ ਕੇ ਲੋਥ ਯੂਸੁਫ਼ ਨੂੰ ਦੁਆ ਦਿੱਤੀ।
  gvc-gvc: 'To ã nichʉ surara pʉhtoro õ sehe ni yʉhtiha: —Ãja. Yariaa wahahre —niha.
    To ã nichʉ tʉhoro, Pilato Jesu pjacʉre wa dutiha Josére.'
  mwp-mwp: Mura nanga karngemidhin koewbu kuyku mabaygaw yangukudu nanga Pilatho kalanu
    Yoewsepalpa wa madhin kedha, nubepa gamu maypa, Yesun gamu.
  ksj-ksj: Ani mazaonoꞌo Iesuꞌa rudaroteꞌe igirotene, Iosefa tuḡuniro, Iesu ahiri
    mouga veize.
  sbk-sbk: Pawaga uwanalyoli wa afisa aluhusu uYusufu agweje ubili.
  mya-JVB: သေကြောင်းကို တပ်မှူး စကားဖြင့် သိ လျှင် ၊ အလောင်း တော်ကို ယောသပ် အားအပ်ပေး
    ၏။
  kgf-kgf: Imuhuc qesimiyu yaré ic qétégina 100 ionac galeŋginanéŋ ézéyu niŋasarima
    Yosefenéŋ qamoc imi hia mema kemmac niŋac ʒéyec.
  awb-awb: Kasenúwana, Aiq putíéhre úwana Páhírátiga Sósépansabé, Wene anonka meyo
    úwe.
  gdn-gdn: “Ena, e ororeya mena powena.” Apunu Pairasi yona ki wainapupu ka e ubupu
    apunu Diyosepa kayawagana Iyesu kwakwarepui ononopana ki nana wagubu.
  hvn-hvn: Ta bꞌale ke ri kètu horodꞌadꞌu nee, mihe ane, “Made rai ngine heke, Ama,
    ee.” Ta rèngi ri gubernur ta do mi nahère, ta lii ke noo pa Yusuf, ta la èbe ne
    ngiꞌu Yesus.
  nko-NT: Brɛ́á ɩsá akɔpʋ́ ɔhandɛ amʋ lótsulá mʋ́sʋ́ á, Pilato lési fúli amʋ
    há Yosef.
  bsn-NT: To ĩ yisere ajicõari, —Jẽre rijacoami —ĩre yicʉdiyuju ĩ, surara ʉjʉ. To
    ĩ yirone, José ĩ sẽnirore bajirone ĩre cʉdiyuju Pilato.
  pib-NT: Runkaklu wa ksolaloteru. Reneklu gimanetka Gosi.
  wiv-wiv: Tania na kepten kara armi kua ki tania vona habuka a Iesus ti mate kava,
    pale, a Pailat ia geria a Iosep kete pelea na podani Iesus.
  reg-reg: Ejile akabhanechimali okusoka ku afisa ati afwa, namwikilisisha Yusufu
    okugugega omubhili.
  mlh-mlh: Weu teme biŋe buŋoine maneru Yesure qoŋgbuŋ Josef mitari teya.
  gof-ENT: ጲላፆሲ ዬሱሲ ሃይቂዳይሳ ማቶ ሃላቃፔ ሲዒዲ ኢያ ኣሃ ዮሴፋስ ኢሚስ።
  aau-aau: Hiykwe aw-uwr mo hakamay so ok me ma lonuayk so meyki hokwe, hiykwe Jisas
    so owhi-sopok ke Josep so iha mon kow.
  tvk-tvk: E melele xa vat ak bit mesen ni xa Iesu mat reitin, Paelet maen tiei nan
    mi Siosep.
  prf-NT: Dikona a matukuyan na ten pinunu a talaga a patay dán siya ay pinayagan
    na ti Jose a alapán en bangkay ni Jesus.
  auy-auy: ewé éꞌa pukáiye simámuwana Páírati séna kanaámpó Ísun-áúma máínone súwana
  tbg-tbg: Eo, viva qutuma vivo, tuvaro Pairaatava Iohepirara tiharo, Homa vira vaata
    varakera vuru quntama tenarave, tiro.
  hub-NT: 'Tutai capitán ayak: Jakamai tusa tinaiti. Tama Pilato Josén chicharuk:
    “Jesúsa iyashigka jukita”, tusa tinaiti.'
  hmo-hmo: Tuari biaguna ese Iesu ena mase ia hamomokania murinai, Pilato ese Iesu
    ena tauanina ia henia Iosepa dekenai.
  big-big: Ngaibokko yaka ibendikki kozak meiya to mela logo Pailetgu Yosepyegi pelik
    meiya, Yisugi yasurik wawiyi purik pangka, meiya.
  gux-G: Wan bandi amintela kobiga yudaano kani ke o kpe ke o cabi JOsefi o gbanandi.
  cnl-NT: Ma²ca¹jua'³ juii² dsa³ 'láa³ 'e³ mɨ³jú̱n²³, ca²³cuaa'n³te'²³ guoo³ Søø³²
    'lɨ́ɨ³.
  zar-NT: Cateʼ biyönnëʼ ca naʼ gunnë́ʼ bönniʼ naʼ rinná béʼenëʼ bönniʼ röjáquiëʼ
    gudil-la, bëʼë José lataj uʼë Jesús.
  kde-kde: Pilato papilikene kwanga ayula nkulu wa matiyala kuva áhidile kanandi,
    nkunnyaulila Yusufu akautwale mmili wanga Yesu.
  ata-ata: Itema ne muvikalanu mukalu, la sou Pilato muꞌitalonu Iesu vasimolu mulai
    noxou Iosepu.
  qvw-NT: Chaynu caśhanta willaycuptinmi Josëman ayäta uycachila.
  nfa-nfa: Komedhaa èèna bꞌala, peka na, “Tareꞌa, ama! Na madhe le karèi deo na.”
    Ropa gubernur tadèngi nare lii dhaa èèna, hèia na hia Yusuf laꞌe nare ngiꞌu aae
    Yesus.
  tnp-tnp: Mətəu iətəmi asoli rəha soldiə mɨn təni məmə, “Nɨpəhriəniən, tɨnɨmɨs rəkɨs.”
    Pailət təmətəu nəghatiən u kəni megəhan=pən e nɨpətɨ Iesu kəm Josɨp.
  urd-urd: जब सिपाही से हाल मा'लूम कर लिया तो लाश यूसुफ़ को दिला दी।
  hot-hot: Ma halaŋô anyô vovak laik anêŋ abô yôv ma halôk ek Josep enja anêŋ kupik.
  mqj-NT: Inde anna urrangngimo kadanna ponggawana tantarae, umpabeaimi Yusuf ummala
    batang rabukna Puang Yesus.
  rus-SYN: И, узнав от сотника, отдал тело Иосифу.
  mbh-mbh: Lama mukalinga aken i ria i ve, “Jisas i rin nunganga lale.” Ma Pailat
    i nongpol i veno ako, mako i ria Josep ve, “I sivenga aro ong elu a Jisas ini
    peti.”
  bdd-bdd: Ma loheyaina ꞌigwaeya, “Cehe, ꞌiꞌamasa pwaiya.” Coinega Pailato ꞌitagwala
    ma ꞌabehega Yosepa Yesu wahina ꞌiꞌewa.
  cbt-NTPO: '“Nani mini chiminin,” itërin capitani. Napotohuachina, Cosi itapon: “Nonën
    quëpaquë'' nipachin,” itërin.'
  srn-NT: Di a kapten taigi en tak' A dede, Pilatus gi Yosef a dedeskin.
  cta-NT: Liꞌ nacui̱ capitán biꞌ jiꞌi̱ Pilato chaꞌ chañi chaꞌ ngujuii jyoꞌo biꞌ; biꞌ
    chaꞌ nda Pilato chacuayáꞌ jiꞌi̱ José chaꞌ tsaa loꞌo jiꞌi̱ jyoꞌo biꞌ, chaꞌ tyatsiꞌ.
  bqc-SIM: Kɛ́ Pilati gbɛ̃zↄ̃ↄpi yãmà, ↄ̃ à Yosɛfu gbà zɛ́ aà gɛpi sɛ́.
  tcz-CHONGTHU: Chuin Rome sepai jalamkaipan athi chu aphotchen phatnin along chu
    Arimathea Joseph koma apedohtai.
  mar-mar: सेनाधिकाऱ्याकडून ते कळाल्यावर, तेव्हा त्याने ते शरीर योसेफाला दिले.
  snp-snp: kimiwe kiyabani wekafo itibito loumami, Moda fulutaiye, lito Pailati ya
    Yesu kono ukana ya olo, loto Yosefe loumaiye.
  isl-isl: Liðsforinginn staðfesti að Jesús væri dáinn og gaf þá Pílatus Jósef leyfi
    til að taka líkið.
  spy-NT: Kumwoochi ꞉nyoo kule, “Kaakume.” Kuchāmchi Yōōsēēf wokuyib muustaab Yēēsu.
  xnn-xnn: Kinwanin nan kapitan en natey et si Jesus dat ipalobos Pilato ay alaen
    Jose nan awak Jesus.
  mwe-mwe: A Pilato bhakapilikaneje kubhakulungwa bha manjola bhala kuti a Yeshu bhawile,
    gubhaapele a Yoshepu shiilu shila.
  tte-tte: Tokaleyane ginauli meuloina iwalo-masalagili Pailato koina kabo Pailato
    Yeisu yona italamwan Yosepa koina ikalai.
  tcs-tcs: Da bos blo dem amiman i bin spik i tru Zizas em i ded, so Pailat bin spik
    po Zosep em i ken teke da bodi blo Zizas go po bere em.
  hlt-THB: Qalkap zakhat ukkung a ven awhkawng thi tang hawh hy tice ang zaak awh,
    Jesu a qawk ce Joseph a venawh pehy.
  soq-soq: Ita me Iesu bolena umanawa etendewalene Iosep diena alepie Iesu etepa wadepi.
  qub-qub: «Wañushanami» niptin Pilatoga Josëta auniran Jesusta pampachicunanpaj.
  att-att: Á pakaginná na sù kagian nayù kapitán ta kurugán nga natayin, inipálâ na
    kâ Kusè yù baggi ni Apu Kesu.
  bki-bki: Mia bogo napano naio mijogial ka Yesu naio m̃aro ruei, naio mijamo ka Yesu
    mokotenano ban Yoseve.
  bqp-bqp: Kũ Pilati gbɛ̃ zↄ̃kↄ̃ↄ yã pìi mà, akũ à Yusufu gbà zɛ́ à gɛ̀ɛ pì sɛ́.
  mcp-mcp: Ja á mə́ shîn gwág mpɛ̧sá mə́ lúlúú ízɨmbɨ yí, a mú magʉlə nə́ Yósɛb kə́g
    ŋwa mbimbə.
  hat-hat: Lè kaptenn lan fin ba li repons sèten, li bay Jozèf kò a.
  npl-NT: Ijkuak n soldado tlayákanki okili yomikki, n Pilato okimaktili n José ikuerpo
    n Jesús.
  bgg-bgg: Dumuiithek è yao pha idoh, Philathus è Joseph shii yao Isu ro siu ji nya
    yi dun bo.
  eng-TCENT: When he found out from the centurion that it was so, he granted the body
    to Joseph.
  eng-BSB: When Pilate had confirmed it with the centurion, he granted the body to
    Joseph.
  cpu-NT: Ikamantaitakerira Pilato, ishinetaineri José iraanairi.
  san-ASM: শতসেমনাপতিমুখাৎ তজ্জ্ঞাৎৱা যূষফে যীশোৰ্দেহং দদৌ|
  tac-NT: '''Liko Pilato alieri akisá, Pilato yati ''la elile José napurigá o''tomela
    Esusi mukúgame,'
  eng-WEBPB: When he found out from the centurion, he granted the body to Joseph.
  gfk-H: Ma bia no tamat na umri gata hasasei tar Pailat bia ne Iesu at gata maat,
    Pailat ga haut sei tar no tamai ne Iesu tane Iosep.
  viv-viv: Bana tonagona givenuwaꞋatana higa vaita a giꞋalika, au Yesu wowona Yosefa
    againe gihawahegena.
  yao-yao: Nipele, che Pilato paŵaimanyi kutyochela kwa jwankulu jwa ŵangondo jula,
    ŵannechele che Yusufu ajigale chiilu chi Che Yesu.
  tgp-tgp: Captain atu mo vere Pilate hinia mara varar̃uhu mo mate moiso. Pilate mo
    verea isan Joseph mara i er̃i lavi na tarapen Iesu.
  auc-NT: Äñongante edæ, Dobæ wængäimpa, ante apæ̈necä ëñëninque Pidato wæætë Ootee
    ingante, Itota wodi baö ïnï o togænte æ̈mäwe.
  kbc-NT: Niɡ̶ijo jajeentegi naɡ̶a yeloɡ̶odita mewi, odaa Pilatos ja ika José me yadeegi
    Jesus lolaadi.
  bmh-bmh: Malai du gonug io aurina, Pailot nug Zosep aureun, “Iboi, na eb noumeun
    enib oi unamam.”
  ctu-BL: Che' yujlix cha'an ti' t'an capitán chʌmenix Jesús, Pilato tsi' yʌq'ue José
    i bʌc'tal.
  meq-meq: Ma dəba eye bagwar i sidzew niye a mbəɗay faya na, tsa na, a vəlay tsəveɗ
    a Yusufa ka məzle mədahaŋ i Yesu.
  noa-H: Maimua chi capitán bëewia chadcha meebaadëm ha jaaubaawai Pilatoou Joseeg
    harrmk'ĩir jaaujim haajem.
  alp-NT: Ibeteke lokoi be, “Yele, Imata peneka.” Isuka kena riluke Yesuse ete Yusupe.
  san-VEL: '"satasemanaapatimukhaat tajj naatvaa yuu.saphe yii"sordeha.m dadau|'
  kbq-kbq: Ana sondia kva ne'mo hago fri'ne huno Paerotina asmigeno, Knareki avufga'a
    erinka vuo huno Josefena hunte'ne.
  kbh-kbh: Chë soldadëngbe amë́ndayana Pilátbioye ibojauyana Jesús ya obaná yojtsemna
    ca; y as chora, Josébioye tbojanlesenciá Jesusbe cuerpo chabotsámbañama.
  ron-LSB: Când a aflat de la centurion, i-a dat trupul lui Iosif.
  pon-pon: A lao mani jan ren jenturion o, a ap ki on kalep a ren lojep.
  nhe-BL: Huan nopa tlayacanquetl quiilhui para quena. Huajca Pilato quicahuili José
    ma quihuica itlacayo.
  sps-sps: Te nongoiny fakap bus e Pailat vegiau to tana tsoiny mumua tan vainy puaan,
    Pailat tsue of to Josep ayei onot non ma nom a puan e Jisas.
  wnc-wnc: yake, “Gwa kungwak,” ngang iniwan natakenga Josepda gupnasan tapikge inikut.
  bus-bus: Kɛ̀ Pilati gbɛ̃nsi yã pì mà, ben à Yusufu gbà zɛ́ à gɛ̀ pì sɛ́.
  gub-BL: A'e mehe uze'eg Pirat Zuze Arimatez pe har pe kury. — Eraha hetekwer nehe
    kury ty, i'i izupe.
  imo-imo: Kano ami iyemanga nokoli iyemuni Jisas kolorumu mele nimu ungumu pilipelie
    wali Pailateni Josepondo Jisasinga onomu pungo lipuwi nimu.
  boj-boj: Onaqa minjej, “Od, a moiqo.” Onaqa Pailat a anjam di qusiqa Josep odyosiq
    minjej, “Di kere. Ni Yesus aqa jejamu am. Osim subq ate.”
  ulk-ulk: Ege ares leem girip irdirer ge e abi detagri e agekar dikeredi. Pilotode
    Iosepai detagri e abra gem wadikada.
  eng-DRA: And when he had understood it by the centurion, he gave the body to Joseph.
  knf-knf: Wi aŧeemuluŋ, kë aşë dinan Yoŧef ajej puum.
  san-KHM: ឝតសេមនាបតិមុខាត៑ តជ្ជ្ញាត្វា យូឞផេ យីឝោទ៌េហំ ទទៅ។
  arn-NT: Fey ti kapitan kom küme feypietew, Pilato feypifi ta Jose ñi yetuafiel Jesus
    tañi kuerpu.
  zas-NT: Abiꞌ rëb suldad guin guial walican ma güjtaman, dxel cwëjb Pilato bacaꞌ
    Xiëb cuerp guin.
  ken-NT: Mǔntí batɛmɛ́ nɛnu wu aka bɛ́ anáŋ agu. Páílet aghati yɛ Josɛ́f bɛ́
    ǎkway bɛ́rɔŋ bɛfɛrɛ ɛrɛnɛ Yesu.
