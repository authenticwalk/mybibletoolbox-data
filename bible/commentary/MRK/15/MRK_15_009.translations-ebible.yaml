  kan-OKCV: ಪಿಲಾತನು ಅವರಿಗೆ, “ಯೆಹೂದ್ಯರ ಅರಸನನ್ನು ನಿಮಗಾಗಿ ನಾನು ಬಿಡಿಸಬೇಕೋ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Bu ijiege kuaravoga Faereti fune ije fiena uri kiae, Ja vierafega na Jesu
