  mox-mox: ʼInega Failato vonedia, “Nage nuanuami me Diu edi Kini ena ʼetoyavuia ʼimia?”
  kew-kew: 'Goa simi rabu Pailat-me nimu-para agaa gupa misa: Nimina kone akepu saleme?
