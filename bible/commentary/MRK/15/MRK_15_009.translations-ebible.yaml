  mgh-mgh: 'Pilatu ahaakhula: Nnotthuna wiira kutthukuleleni Mwene a Ayutta?'
  aso-aso: 'Pilatoꞌ aza do velepeꞌ izo tiꞌ lo longoꞌ o-ngidineꞌ: Lengiꞌ Zuda veti
    guvetinesi ve iseve izo hulo-delongumuꞌ nilahe.'
  uli-uli: Iwe Pilatus sa kasiyar bo, “Ha dipli bo ibe taldi king le yar Jews?”
  nin-NT: Bilatu zhi ba di, “Imba zha di ingga bi ttu uttu anu Yahuda wa huzzu ki
