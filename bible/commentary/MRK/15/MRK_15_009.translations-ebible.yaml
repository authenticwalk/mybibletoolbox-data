  ebk-ebk: Senarudsud Pilato kan chicha, “Ay laychunyu ay ilufusku nan aren chi Judio?”
  spa-PDDPT: 'Pilato les preguntó: ¿Quieren que les suelte al Rey de los judíos?'
  ruf-ruf: Naye Pilato kawaghutsa, “Apfi, mwobama nimlekelele Imndewa wa Wayahudi?”
  gun-gun: 'Ha''e ramo Pilatos oporandu: — Peipota pa apoi judeu kuery pegua huvixave?
