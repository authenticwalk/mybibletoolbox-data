verse: MRK.015.009
translations:
  kpx-kpx: Isi kateige Bailotiu belagevei avoe, “La isiviage dana laheho Diue kosive
    baluga Iesu hanavoi.”
  okv-H: '@see-verse:MRK.015.008'
  tbo-tbo: Ega yaka Pilato hai baha i wimiheya i pa, ‘O luhogaleya mi Yudeya omi wasawasa
    a lupena haleya, bo?’
  mal-C: പുരോഹിതമുഖ്യന്മാർ അസൂയ നിമിത്തമാണ് യേശുവിനെ തന്റെ പക്കൽ ഏൽപ്പിച്ചതെന്ന് അറിഞ്ഞിരുന്ന
    പീലാത്തോസ് അവരോട്,
  grc-SR: Ὁ δὲ Πιλάτος ἀπεκρίθη αὐτοῖς, λέγων, Θέλετε ἀπολύσω ὑμῖν τὸν βασιλέα τῶν
    Ἰουδαίων;
  bgc-bgc: पिलातुस नै उन ताहीं जवाब दिया, “थम के चाह्वो, के मै थारे खात्तर यहूदियाँ
    के राजा नै छोड़ दियुँ?”
  khz-khz: Pilato na erenagirato, netiwato, “Gomi goririwana au na Iuda talimami gemi
    vele ana tugu-atia pa?”
  deu-TKW: 'Pilatus aber antwortete ihnen: wollet ihr, daß ich euch den König der
    Juden freigebe?'
  zsr-NT: 'Bubiꞌë didzaꞌ Pilato, rnëꞌ: ―¿I rë́ꞌniliꞌ usanaꞌ‑nëꞌ queëliꞌ Bönniꞌ Gna
    Béꞌinëꞌ Bunách Judío?'
  lin-lin: 'Pilato atunaki : — Bolingi nabimisela bino mokonzi ya Bayuda ?'
  hns-NT: 'Tab oe poetjhies: „Toelog maange hai kie ham Israel ke raadja ke tjhor
    dei?”'
  noa-E: Ichig magbaawaita Pilatoou amag, —¿Pãrau judionaan Rey Jesuuta mʉrʉg öbeerpʉ̈ipi
    nʉ? a jëeujim anaabá jũrr amag.
  eng-EMTV: But Pilate answered them, saying, “Do you desire that I release to you
    the King of the Jews?”
  mib-NT: 'Te ni cahān Pilato jiín i: ¿A tu cácuni rō jeē siaá rī tēe cúu Rey rohó
    ñáyuu hebreo? achí de.'
  bea-bea: Ahwole Pilate ateyatetla, toowc ehti ihe, Kooh kootahti la naghachitulisitisi
    Jewne o-ochi koometihi tyiyi?
  lif-NT2: पिलातसरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “यहुदि हाङ्‌ङिन् ले़रुङ् पिनिङ्‌बि?”
  xnj-xnj: Pilatu akavakota, “Wu, mwigana nivadindulilayi Nkosi wa Vayawudi?”
  mmx-mmx: La ne Paelat ga sue di, “Mi vara i do nenia na lox asu loorong atnemi limixin
    me Judaia?”
  cbr-NT: 'Nutsi ami nishquin ca judíos sacerdotenën cushicaman Jesús ''ënu bëaxa
    quixun ''unánquin Jesús chiquíntisa tanquin ca Pilátonën cacëxa: —¿''Ën judíos
    unicaman ''apu, Jesús, ënë chiquínti caramina cuëëncanin?'
  tee-NT: 'Pus ju Pilato ix''anaviniputun ixk''achat''an ju yu''unch chai yuchi chani
    alaclhijunich ju israelitanin: ―Ja lac''asq''uinat''it ni acmacaulh ju ani ya
    mi''ucxtin''an ji israelitanin.'
  eng-LSV: and Pilate answered them, saying, “Will you [that] I will release to you
    the King of the Jews?”
  cak-NT: 'Y ri Pilato can ja xuc''utuj chique: ¿Nijo'' rix chi ninsk''opij-e ri i-Rey
    rix israelitas?'
  pah-NT: '@see-verse:MRK.015.008'
  sja-NT: 'irua p''anauji: —¿K''inia p''anɨk''ã aji, mɨa Judiorã Rey apata k''ena
    pëimerã?'
  xed-xed: «Ta kumay kuni ta zlighunista ɗa ta mghama la Yahuda ra?» ka Pilat nda
    həŋ,
  mks-NT: 'Joo na̱nda̱ca̱ tu̱hún Pilato na̱ já cáchí da̱ já: —Á co̱ cúni̱ ndó ña̱
    ná janí i̱ da̱ cúú rey nu̱ú ña̱yivi Israel yóho —na̱cachi da.'
  gfk-S: Pailat ga tiri di, “Mu sip be iou ni hasur leise no king numu ira Iudeia?”
  bmu-bmu: Qesim waŋgigetka meleŋda kewö jii mötket, “Nöŋön Juda eŋgöreŋ kiŋ pösatpi
    etmapkö mötze me?”
  dgz-dgz: Menan Pailat singui anega wayawamon, “E Diu nagire Ayop egawa Iesu enan
    ne wat vetapen tau aet anuiwanin go?”
  eng-GNV: Then Pilate answered them, and said, Will ye that I let loose vnto you
    the King of ye Iewes?
  zaa-NT: 'Gunàba titsa'' Pilatua cą nna rą: Tsí hua calatsi'' le gúlá''a'' nubeyu''
    ná Rey qui'' lebi''i ca enne'' judíuį.'
  eng-WEBSTER: But Pilate answered them, saying, Will ye that I release to you the
    King of the Jews?
  guh-guh: 'Nexata Pilato jumaitsi bajarapamonaejavabelia: —¿Pajitsipame tsaja patacatocopatsijava
    pepitsapaenexa Jesús, pajudíovimë pepo papecaevetsinë? jai Pilato.'
  bon-bon: Pilato itemlige egä, “Nää, weene singi gemi cane Israela mope biname ne
    asatame weeme tääpume?”
  nhw-BL: 'Huan Pilato quinnanquili: ―¿Anquinequij ma nimechmajcahuilis Jesús, amotlanahuatijca
    anisraelitame?'
  swh-ONEN: Pilato akawauliza, “Mnataka niwafungulie huyu Mfalme wa Wayahudi?”
  wbi-wbi: UPilato akavaposia akati, “Mulonda nivadindulile untwa ghwa vayahudi?”
  bba-bba: Mɑ Pilɑti u bu bikiɑ u nɛɛ, i kĩ n bɛɛ Yuubɑn sunɔ kɑrɑ?
  eng-KJVCPB: But Pilate answered them, saying, Will ye that I release unto you the
    King of the Jews?
  kgk-NT: 'Ha mburuvixa oikwaa pa''i ruvixa kwéry rekoha vaiha. Ohexa kwaa hese: “Ndaija''éi-gwi
    rei hese, oipyhy ra''e íxupe heru-vy xe-vy hikwái” he''i ojéupe mburuvixa. Upéa-gwi
    he''i ijaty va''e-pe: —Peipota tipo apoi peẽ-my upe judeu kwéry ruvixagwasu-gwi?
    he''i íxupe kwéry oporandu-vy.'
  waj-waj: 'tuduu rikioo Piratuuso iya yapara ruoo tunoo: Ngia gioonna kiaapu Yutayaiyara
    dira vaidi kieetaivaa na ngiiiyara yaata utuee sipuuvaa hatuaa kino tuoo ngiiisi
    kuanarannee? tiravai.'
  ekk-PKP: „Kas tahate, et lasen teile vabaks juutide kuninga?“ küsis ta neilt,
  mpx-mpx: Inoke Pilato i nel i ba, “Tab nuwamiu komiu Yudiya wami kin na sokal kaiwemiu?”
  wbp-wbp: '@see-verse:MRK.015.008'
  luo-luo: To Pilato nopenjogi niya, “Duher mondo agonynu ruodh jo-Yahudi koso?”
  nhe-NT: 'Huan Pilato quinnanquili: ―¿Inquinequij ma nimechmajcahuilis Jesús, imotlanahuatijca
    inisraelitame?'
  aii-aii: 'ܘܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ: ”ܒܵܥܹܝܬܘܿܢ ܕܫܵܪܹܝܢ ܐܸܠܵܘܟ݂ܘܿܢ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ؟“'
  esk-NT: Pilate-ŋum kiugai, “Pituiġitquvisitŋa Umialgatnik Jew-ŋuruat?”
  msb-msb: Ginhunga sinda ni Pilato, “Nano, gusto niyo na paluwason ko an hadi san
    mga Judio?”
  cpa-NT: 'Jøng² ca¹juúh² Pilato, ca¹tsáih¹dsa dsa² jue¹²: ―¿Hnøngh³ hniah¹² log³jni
    Rai¹³ quián¹² dsa² Judío? ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ତମେ କାକେ ମନ୍‍ କଲାସ୍‌ନି ? ମୁଇ ତମର୍‌ ଲାଗି
    ଜିଉଦିମନର୍‌ ରାଜାକେ ଚାଡିଦେବି କି ?”
  meu-meu: Pilato ese e nanadaidia, eto, O uramu Iuda taumui emui pavapava baina ruhaia
    nege a?
  yva-NT: Umba Pilatus po manajo pare, “Wapare syo Akarijo Titi Yahudije so apaya
    wasai rako?”
  dgc-dgc: Ey kinagi ni Pilato, a “Gustu moy a paluwasén ko dikam tu hari na Judeo?”
  zpm-NT: 'Dzigo bnabdiidz Pilat lo zho, rëb Pilat: ―¿Cho racladz to csilaa naa? ¿Pe
    silaa naa meṉ ne rnee zho zhirey to nu?'
  hix-NT: Onà wyaro neyuhtxownà hatà, Peratusu. Txesus hak wenampatakaxe, kekon hatà,
    àwyanye. Xuknewyana komo kayaryetà mosonà katxho rma hak wenampatakaxe. Noro yonampatakanàr
    xehra kat manatxowà, rowya, kekon hatà, Peratusu, toto komo wya.
  sim-sim: Pailat angop or heyeri sir, bikpris ondo Jisasin li wapkava hishiri osik
    orhi tavak orin limu laharara. Karem uri osik ormu silira, �Wa, mberem ji hishindu,
    king Judamahin na halashinak or ikmbaha jimu hishindu mo lawen a halashinak or
    iku?�
  npi-ULB: पिलातसले तिनीहरूलाई जवाफ दिए र भने, “के तिमीहरू मैले यहूदीहरूका राजालाई
    मुक्‍त गरेको चाहन्छौ ?”
  cgc-cgc: Kanen i gainsa, “Liag nyo na librien ko ari i ta mga Judio?”
  tim-tim: Akto Pilatoŋe hingât nâŋgâm, “Sumbe kat kat areyeŋgât humomolupyeŋande,
    “Luâk âmbâle hârokŋe Yesugât kotŋe mem agatbiâ nengât gewop.” dâm nâŋgâmbiâ bâlimbo
    aregât Yesu mem nâŋgâlân togoâi.” dâm nâŋgâm hin makyeŋgiep, “Ye Yuda yeŋgât luâk
    kembuyeŋe ire hepundere yeŋgâlân gulâkgât nâŋgâi me wan?” dâm makyeŋgiep.
  yor-yor: Pilatu béèrè lọ́wọ́ wọn wí pé, “Ṣe ẹ̀yin ń fẹ́ kí èmi dá ọba àwọn Júù sílẹ̀
    fún yin?”
  wos-wos: Wakwexékéndaka dé Pailat xékélaki, Jisas haraki saraki joo nawulak yahambandé.
    Prisna néma du di Jisaska hélék ye déré gitaka di hura ya déka. Wungi xéka dé
    déka mawulimbu dé wa, “Wafewana ambu hérangwanda tékwa du takwa Jisaska mawuli
    yatandi, o yingafwe?” Wungi we dé wun du takwaré wa, “Judana néma duré wawut dé
    jémba yindéte guni mawuli ye, o yingafwe?”
  emp-NTPO: 'Pilatoba cawa b̶asia sacerdote bororãda Jesu ume biẽ́ duanʌ bẽrã idjira
    jida diasid̶ada. Maʌ̃ carea dji ẽberãrã powua nũmʌ́a iwid̶isia: –¿Bãrãba quĩrĩã
    panʌca mʌ̃a za b̶ʌ judiorã borora ẽdrʌ b̶ʌida?–'
  eng-F35: So Pilate answered them, saying, “Do you want me to release to you the
    king of the Jews?”
  ind-ind: Lalu Pilatus bertanya kepada orang banyak, “Apakah kalian mau saya membebaskan
    raja orang Yahudi ini bagi kalian?”
  pes-OPCB: 'پیلاتُس پرسید: «آیا می‌خواهید پادشاه یهود را برایتان آزاد کنم؟»'
  mpt-mpt: Failate tekein kenea Yesuse kukub misiamo mo naim blim otane Gode amo kimanin
    nakai komokwali Yesuse okoko dafao ifananiba ge debeb teniba ne dim baatneniba
    Naka ele kukub misiamo nabinabebo ge baatneibobo gene kesoa baabenea Ibo fumbibo
    Ne Yudai komok sum eta tileisai natleko? gesea
  ssx-ssx: Pailedima꞉ iki pa꞉ta꞉ alota꞉ Ika꞉ honema꞉ta꞉ mo hande Diu wanda꞉halina꞉
    Kini hali tapawanope leekeme.
  mkl-mkl: Ŋɔi Pilɑti í bee ŋɑ í ni, ì bi n jɔ̀ nŋɛ ilɑɑlui Zuifu ŋɑu ŋɑ?
  gaq-gaq: ପିଲାତ ରେମୁଆଁଇଂକେ ସାଲିଆକୁକେ, “ପେ ସାପାରେ ମେଁ କେ ପେଡିଂକେ ଜେ ନେଙ୍ଗ୍ ପେ ସାପାରେନ୍‍ସା
    ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌କେ ଆନ୍ତାର୍‌ମ୍ୱିଏ ?”
  gof-RNT: Philaaxoosi asa zaaridi, “Taani hinttew Ayhudeta kawuwa billanayssa koyeetii?”
    yaagidi oychchis.
  unx-unx: ପିଲାତୁସ୍‌ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ଚିନାଃ ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ନାଗେନ୍ତେ ଯିହୁଦୀକଆଃ
    ରାଜାକେଇଙ୍ଗ୍‌ ଆଡ଼ାଃତାଇୟା ମେନ୍ତେପେ ସାନାଙ୍ଗ୍‌ତାନା ?”
  gah-gah: 'guguni giziaká ve napa nenete Izezukumukó amekugú niki miniake gonitó
    alímiki vakumú nene Pilató geleneike láa loko lo kimike limó: Láa likima Zuta
    vetini agulizaki vetipo nene aseva zemikugo lekelitoka vitive liki nilahe.'
  lcm-lcm: Na kala sui iria ta, “Au, mipo buk iau asi kag akala dong animi ta tulava
    ke si ri Iudaia?”
  aer-aer: Kenhe Pilate-le itnenhe layekeke, “The-ame Alartetye Jew areye-kenhe irlwemele
    aywepeye?”
  qvc-NT: 'Chaymi Pilatuqa nirqan: —¿Munangillapachu kay gubyirnuyki Jisusta kach''anaypaq?
    nishpa.'
  tgl-ULB: Sinagot sila ni Pilato at sinabi, “Gusto ba niyong palayain ko sa inyo
    ang Hari ng mga Judio?”
  cbs-NT: 'Diosbe nukunabu janchaxunika xanen ibubu Jesúski chani chakai jaki sinatakin
    jaska waxun maematima maemanun ixun iyuabu Pilaton unankin yudan kaian yukakin:
    —¿Judiobun xanen ibu kayabi Jesús jawa wama matu nichinxunpa?— ikaya'
  xtm-NTPP: 'Te jiña''a Pilato ma: ―‍¿Ka kuni ni ja xsiaa sa rey tátnuni nuu ñayii
    judío a? ―‍kúu de jiña''a de.'
  nnq-nnq: Pilato ngabakonyanga, “Bo, mpalanga nannekelange Nngwana jwa Akayahudi?”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea: —¿Judíos wiogʉre yʉ ca wienero mʉja
    booti? —cʉ̃jare ĩi jãiñaupi,'
  san-ORI: ତଦା ପୀଲାତସ୍ତାନାଚଖ୍ୟୌ ତର୍ହି କିଂ ଯିହୂଦୀଯାନାଂ ରାଜାନଂ ମୋଚଯିଷ୍ୟାମି? ଯୁଷ୍ମାଭିଃ
    କିମିଷ୍ୟତେ?
  huv-NT: 'Quiaj tasaj nejiw a Pilato: ―¿Cuane indiümana? ¿Ngwüy, sanatsambiich minatang
    nenajiüt icueajiüna? ―aj nejiw.'
  otn-NT: 'Ra̱ Pilato bi ''yɛ̱mbyø ja̱''i̱: ―¿Ua guí̱ nnehʉ ngue ga̱ thøcä''a̱ rá̱
    da̱st''abi yø judío? ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Pailatdi Siloŋyot diniŋ talitimeŋ wapuhi’walaŋ nadigalikahik agaŋ kaŋ
    nadiguk. Adi metam feedi Jesu kelegiŋ u yabuŋa Jesudok nadiune tuwot mu tuguk
    wendoktiŋa Pailat’walaŋ nagi ugiŋ. Pailat adi u agaŋ nadikabeleeŋ metamdi dediŋ
    yoneŋ yo indiŋ yeninadiguk, “Hidi nu Judahi’walaŋ mapme i niŋkule fooŋ wek be
    nadiiŋ?”
  obo-NT: Na mid intud si Pilato kandan, kahi rin to, “Od kopiyan kow vo nod polegguangon
    ku inis Hari to mgo Judio?”
  cak-ENT: 'Y ri Pilato jari'' xbij-pe cheque: ¿Ri irayibül rix que yin ninsok''opij-e
    ri achi Rey ivichin rix israelitas? xbij cheque.'
  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤕᤜᤢᤍᤡ ᤜᤠᤱᤅᤡᤴ ᤗᤧᤖᤢᤱ ᤐᤡᤏᤡᤱᤒᤡ᥅”
  snx-snx: Pailot inaralox, “Nyingga san Ju indo asa gadi wa lolx hag duda minjema
    e?”
  kql-kql: Kape, de, Pailatɨn sivɨleve, “Katɨk Jutatɨle Balañjukok Juwutkasak ga salavapala,
    betɨk?”
  mie-NT: 'De nī ncāhān Pilato jíín ji: ¿A cúnī ndá nú jā siáā ni tēe cúu Rey ndá
    ndóhó nchivī hebreo? ncachī dē.'
  san-TIB: ཏདཱ པཱིལཱཏསྟཱནཱཙཁྱཽ ཏརྷི ཀིཾ ཡིཧཱུདཱིཡཱནཱཾ རཱཛཱནཾ མོཙཡིཥྱཱམི? ཡུཥྨཱབྷིཿ ཀིམིཥྱཏེ?
  qve-NT: 'Chaymi Poncio Pilatoqa llapallan chaypi kaq runakunata tapuran khaynata:
    —Qankunari, ¿munankichishchu kay Israel nación llaqtapa reyninta kacharipunayta?
    nispa.'
  pao-NT: '@see-verse:MRK.015.008'
  cbu-NT: 'Pilaturinsha: ¿Chakaa tashitungamaam zandaksa? ¿Utaáshucheezuwa kuraka
    Isusoo tapurichchiwa? tárangiya tputseetsi.'
  usa-usa: 'Pááírati ítama yimónaraiye: “Ítíráaeo-wayukati mú mikákáá anómma yabíkái-naqa
    ayúbakanuno?” téna'
  soy-soy: 'Pilɑti uu pi pisɛ rɛ: Nɔ́ lɑ kɛ́ Pisuifi uyɔɔpi ɑkpɑnii nɔ́ tɔɔ?'
  bkx-bkx: Nalali te, gubernur natae mnak, “Kalu on nane, au ufetin ꞌeu sikau? On
    mee, kalu au ufetin ꞌeu atoni Jahudi sin Usif? Hi mloem, ka?”
  hui-hui: Ibugua tihondo lalu, Yu wali agalinaga Handame Haga Kini kago gololiya
    hamelo kamibe, lene.
  amf-amf: Bhilathoosaar “Ayiwd eensa bitaam yena dhaxira inin buloadettsi yedi nashee
    nasho?” hamayse keam ki oysade.
  quc-NNT: 'Xch''aw k''u ri tat Pilato, xub''ij chke: ¿A kiwaj chi kinb''an toq''ob''
    chiwe, kintzoqopij b''i ri tata'' ri k''o u taqanik pi wi'' ix ri winaq aj Israel?
    —xcha chke.'
  dob-dob: ꞌEnega Pailato ꞌieonedi, “Nuwanuwami ꞌaene me Yudia ꞌimi kini yada ꞌetoliꞌami
    manumi, aga?”
  wrs-wrs: Wo Pailat nengna, honi indhanamba Yesusmba musk vinivmoa, kuwulangas hev
    Yesusmba muembnavho vriv, wo noinda Pailat unna, es yimba ningv, Yesusm kava wolaihaphovavma,
    men yena kuwul wulluhunvm?
  mca-mca: 'Ma'' qa ha'' Pilato qa yeku''ƚ pa''aj: —¿Me ƚisu''uni''ƚ qu'' hiwejin
    ha''ne Ƚatata ene'' judío?—'
  tzo-TZC: 'Ti Pilatoe jech laj stacꞌ: ―¿Mi jaꞌ ta xacꞌanic ti ta jcolta batel ti
    ajvalil yuꞌun ti Israele? ―xi.'
