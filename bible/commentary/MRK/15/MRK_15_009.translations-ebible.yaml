  myw-myw: Iw to Paylat, ilana, “Tab sivinamiy min-Yudiy miking balik beiw, ne?”
  sby-sby: Pilato walabakumbuleti, “Mulayandanga ndimusungulwile Mwami wa Bayuda?”
  sll-sll: Dungure, Pailat molere, yu nomani si pungwi, “Yuda ha maing singaba hobi
