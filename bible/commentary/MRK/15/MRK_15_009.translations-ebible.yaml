  maj-NT: 'B''a̱ kitsú Pilato̱ nga kingjásjaiyaha̱ xu̱ta̱ nkjiu̱n: —¿A mjenu̱u nga
    k''uejñá nda̱ínu̱u nda̱ rei̱hi̱ xu̱ta̱ judio̱?'
  bkq-NT: — Âwymârymo Jesus âdara kânhenehonlyka ize matomo? Kâinmoen-hondyzeka âmaemo?
    — kely Pilatos.
  kue-kue: Ana Pailat krapogl tongwa, “Ene Juda yomba kingno i kane poko ende norambedi
