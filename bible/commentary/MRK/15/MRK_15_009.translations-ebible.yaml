  kfw-kfw: "Pilate in mipui ngaidiang aleirakel, “Nangni sik-ah Jihudi Rengpa kimasuo\
    \ ningmanuombe?”\x94"
  bfz-bfz: पिलातुसे तिना खे बोलेया, “क्या तुसे ये चाओए कि आऊँ तुसा खे यहूदिये रे राजे
