  suz-BL: मिनु पिलातसमी “यहूदी, इन पिप प्रोंइचा दे पुंइनी?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: 'Irombo Pilatus ''wa ejuku''san: “Mo''ko Simosu Jopotory nondary ''se''pa
