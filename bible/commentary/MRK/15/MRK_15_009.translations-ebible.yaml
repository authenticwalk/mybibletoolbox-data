  agu-BL: —¿Na pe' cyaju' yil tzintzakplen yi chireyilu' yi e'u' judiy? —stzun i'
    bantz.
  isn-isn: uPilatto aka asukiilya nu kuligitya, “Muloilwe numutunguilye u mutemi nua
    Ayahudi?”
  eng-PEV: Pilate knew that the bosses of the Jewish ceremonies were jealous of Jesus,
    and that was the only reason why they brought him to Pilate. They wanted Pilate
    to kill him. So when those Jerusalem people asked Pilate to let a prisoner go
    free, Pilate said, “All right, how about I let Jesus go? You reckon he says that
    he is your big boss. What do you reckon, will I let him go?” But the ceremony
    bosses got all those people to be angry with Jesus, and those people told Pilate,
    “No. Not him. We want you to let Barabbas go free.”
  ilo-ULB: Simmungbat ni Pilato kadakuada a kinunana, “Kayatyo kadi a wayawayaak kadakayo
