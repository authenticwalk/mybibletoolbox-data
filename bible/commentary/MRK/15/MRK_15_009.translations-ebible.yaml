  tof-tof: Paelat ibü nümtinóp wagó, “Ia ka Zu pamkolpamab King irruno yabünkü?”
  cme-NT: 'Pilati wuɔ yuu-ba wuɔ: «Na taara mi nanna *Yuifu ba nellentieŋo yaa wɛi?»'
