  tuf-tuf: 'Etat Pilátoat eyin quin táyojocro: —¿Jesús judíoin cara ucátaica? wajacro.'
  abx-abx: Amatilaw si Pilato, “Aruyag ba' kam nga yayto pinalibri-ko nagpinugad-bi
