    keli ma, yeiya.
  gux-G: 'Pilata den bualiba: yi bi bua mi ŋa yi po yua ki yi maadi ki o tie yi bado.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Pilato: ―¿''A² ''noo³ra''³ ''e³ rɨ²láan¹na²³ quién²na''³
    ''i³ sɨ''²³te''²³ rey quien³² dsa³ Israel?'
  zar-NT: 'Bubiʼë didzaʼ Pilato, rnnëʼ: —¿Rë́ʼëniliʼ usanaʼ-nëʼ queë́liʼ Bönniʼ Inná
    Béʼenëʼ Bönachi Judío?'
  kde-kde: Pilato nkuvauja kuchidoni, “Dachi, mùlembela ninchimulile Nfalume wa Vayahudi?”
  ata-ata: Anu mukolineꞌi la muvikala aloxo ꞌo, “Ngingi ngemasaxa lexe eni alulusou
    tatananu tuala noxiꞌa ta Iutaia ulai noxinge?”
  qvw-NT: 'Nipäcuptinmi Pilato: “Am ¿Israelcunap mandäniquitachun caćhaycunäta munapäcunqui?”
    nila.'
  nfa-nfa: Hèia gubernur bꞌala lii rèngu, “Ladhe sèmi èèna, jaꞌa patabuli cee? Tasamia,
    ladhe jaꞌa patabuli Dhèu Aae Yahudi miu, do? Miu moꞌo, do aadꞌo?”
  tnp-tnp: Kəni Pailət təmətapuəh o lah məmə, “?Nəkotolkeikei məmə iəkahli pətɨgəm
    kig rəha nətəm Isrel?”
  urd-urd: पीलातुस ने उन्हें ये जवाब दिया, “क्या तुम चाहते हो कि मैं तुम्हारी ख़ातिर
    यहूदियों के बादशाह को छोड़ दूँ?”
  hot-hot: Ma Pailat hanaŋ hadêŋ thêlô nena, “Lemimhaviŋ yatak môlô avômalô Islael
    unim kiŋ êntêk e?”
  mqj-NT: 'Mekutanami Pilatus nakua: “La muporaika ke kurappananni inde tomarayammua''e?”'
  rus-SYN: 'Он сказал им в ответ: хотите ли, отпущу вам Царя Иудейского?'
  mbh-mbh: Na Pailat ilemi mire ako pris kimangare o sungu a Jisas a i nge, eneke
    olemi es nge a Jisas ile omaing. Lamako i nina or ve, “Thomu o sis ve aro tho
    sungpot Judare ole nepes a thomu nge wot, e?”
  bdd-bdd: Ma Pailato ꞌihegwaediya, “Nuwanuwami ꞌabehega meYudiya ꞌimi kini yalihasi
    weyahimi, ꞌawa?”
  cbt-NTPO: —¿Inta' ocoichinquëma'? Copirnonëma' ocoichinquëma' topirahuë', itërin
    Piratori.
  srn-NT: 'Dan Pilatus aksi den taki: “Un wani fu mi lusu a Kownu fu den Dyu gi unu?”'
  cta-NT: ―¿Ha cua ntiꞌ ma̱ chaꞌ cuaꞌni lyaá naꞌ jiꞌi̱ yu cua nu laca rey jiꞌi̱ cuꞌma̱
    nguꞌ judío? ―nacui̱ Pilato jiꞌi̱ nu nguꞌ quiñaꞌa̱ biꞌ.
  bqc-SIM: 'Ɔ̃ Pilati ń lá à mɛ̀: Á ye mà Yudaↄ kía kɛ̃́ɛ́ yã̀?'
  tcz-CHONGTHU: Chuin Pilate in, “Judate lengpa hi lhadohpeh leuveng nadeiyum?” tin
    asei tai.
  mar-mar: पिलाताने विचारले, तुमच्यासाठी यहूद्यांच्या राजाला सोडावे अशी तुमची इच्छा
    आहे काय?
  snp-snp: Eti lato, amokafo eti loto loga o gedami, Namo ya linate Yuda wenena kiyabati
    we wekudi ya efili fulo edenaiye, loti kolafe? loto loga o gedami,
  isl-isl: „Hvernig væri að láta ykkur fá „konung Gyðinga“?“ spurði Pílatus. „Er það
    hann sem þið viljið fá lausan?“
  spy-NT: Kuteeb ꞉Bilaato kule, “Ōmāchē ātyooktoowook bāytooyiintēētaab Yuutayeek?”
  xnn-xnn: Dat kanan Pilato ken daida, “Ay laydenyo ta nan lobosak et nan naay alin
    di Judio?”
  mwe-mwe: A Pilato gubhaabhushiyenje, “Bhuli nnipinganga ninng'ugulilanje A mpalume
    bha Bhayaudi?”
  tte-tte: Pailato ikataiyako topwaoli lalakili Yeisu sikabikalatan na silawanama
    kaiwena silamwa-poloweyan, mwa koina Pailato ineliyagili iba, “Nuwanuwamiu yakato
    komiu Yudiya ami kini yalivasi kaiwemiu?”
  tcs-tcs: So Pailat bin aske dempla, ‘Wiswei? Yupla wande mi po lete da king blo
    da Zuwispipol go pri a?’
  hlt-THB: Pilat ing, “Juda sangpahrang ve hlah namik ngaih nu?” tinawh doet khqi
    hy.
  soq-soq: Ita Pailat mo waitaramone wanase, “E menaledia Iuswa warereu di nosepi
    alepi, ba?”
  qub-qub: 'Chaura Pilato tapuran: «¿Judea runacunapa raynintachu cacharishaj?»'
  att-att: Á iniyabbû ni Pilatto nira, “Ikáyâ naw nu palubbángak ku yù Patul na Kudio?”
  bki-bki: Naruei Pailat berdop̃e, berinavo “Moo, p̃eli kamiu kumisidom ka kiniou
    najamo ka kema nei rivatavio bereio, nina be kamiu kulo Ju kenemiu Parinio Tubo?”
  bqp-bqp: 'Akũ Pilati ń lá à pì: Á ye mà Yudanↄ kína gbarɛárɛn yá?'
  mcp-mcp: 'Pilât mú jí bwo nə́: «Ye bɨ mə́ jɨɨ nə́ mə bɨ́dʉ́g bɨ́ Njwû Oyúdɛn?»'
  hat-hat: 'Li reponn yo: -Eske nou vle mwen lage wa jwif la ban nou?'
  npl-NT: 'Iwa Pilato okinmili: —¿Nonkinekih manikkajkawa n Rey de judíojteh?'
  bgg-bgg: Philathus è ithek shii sai, “Gu shii nathek ne Jewthek pha saja shii se
    ne thoh bo ne yang bey?”
  eng-TCENT: Pilate answered them, “Do you want me to release for you the king of
    the Jews?”
  eng-BSB: “Do you want me to release to you the King of the Jews?” Pilate asked.
  cpu-NT: 'Jakanake Pilato, ikantzi: “¿Iriima pikovi nomishitovakaanteri ipaitaitziri
    ‘Ivinkatharite judío-payeeni?’”'
  san-ASM: তদা পীলাতস্তানাচখ্যৌ তৰ্হি কিং যিহূদীযানাং ৰাজানং মোচযিষ্যামি? যুষ্মাভিঃ
    কিমিষ্যতে?
  tac-NT: '''Lige Pilátoka rukele ralámuli: ―¿Najkí ''emi napurigá su''panawa alué
    Wa''lula Rey ralámuli jurío nuleme? (Pe Esusi olagá anile alué Pilato.)'
  eng-WEBPB: Pilate answered them, saying, “Do you want me to release to you the King
    of the Jews?”
  gfk-H: Pailat ga tiri diet, “Muat sip bia iau na hasur sei tar ta muat no numuat
    king ira Iudeia??”
  viv-viv: Bana gigayo, “KaꞋi nuwanuwami omi miYuda yami tokaiwabu ganayauna be agaimiya
    ganahawahegena?”
  yao-yao: Che Pilato ŵausisye, “Ana nkusaka nangopolele Mwenye jwa Ŵayahudi?”
  tgp-tgp: Ale Pilate mo usia isara mara, “Ka opoia vara a tinar̃ihi Supe nona Jew
    nike teni mo vono?”
  auc-NT: Änäni ëñëninque Pidato ïñömö, —Oodeoidi Awënë Odeye ingante pönö ñimpo cæbo
    abæ tawængä ænguïmïnii. Æbänö cæbo ænguïmïnii.
  kbc-NT: Odaa Pilatos igidi, meetiogi, “Emaanitiwaji me jikatedaɡ̶adomitiwaji ninionigi-eliodi
    ɡ̶adoiigi judeutedi?”
  bmh-bmh: Guzenai aurina, Pailot nug koli awareun, “Iz Zuda agal gumaraneu du banou
    utemin, ag abai bitamau en dabelemen ta?”
  ctu-BL: 'Pilato tsi'' jac''beyob: ¿La'' wom ba mi cʌc'' ti colel i Rey judíojob?
    che''en.'
  meq-meq: 'Tsa na, Pilat a mbəɗatay faya a gwaɗatay: «A sakum nâ gərakum ha na, bəy
    i Yahuda hay ɗaw?»'
  noa-H: Hichig magbaawaita Pilatoou hamag, —¿Pãrau judionaan Rey Jesuuta mʌrʌg höbeerpʌ̈ipi
    nʌ? ha jëeujim hanaabá jũrr hamag.
  alp-NT: Eleki Pilatuse itneusi be, “Imi, tamata Yahudi, suka au sirie imi kamale,
    o?”
  san-VEL: tadaa piilaatastaanaacakhyau tarhi ki.m yihuudiiyaanaa.m raajaana.m mocayi.syaami?
    yu.smaabhi.h kimi.syate?
  kbq-kbq: Anante Paeroti'a kenona huno anage hu'ne, Jiu vahe kini ne' katufe tamisuegu
    tamave'nesio?
  kbh-kbh: 'Y Pilato tojanë́jua: —¿Ts̈ëngaftanga s̈mojtsebos̈e ts̈ëngaftangbe rey
    ats̈e chjëtsboshjona ca?'
  ron-LSB: 'Pilat le-a răspuns: “Vreți să vi-l eliberez pe Regele iudeilor?”'
  pon-pon: 'Pilatuj ap japen irail majani: Komail men, i en lapwadaa komail Nanmarki
    en Juj akan?'
  nhe-BL: 'Huan Pilato quinnanquili: ―¿Inquinequij ma nimechmajcahuilis Jesús, imotlanahuatijca
    inisraelitame?'
  sps-sps: Ai Pailat biny ratuari, “Mi komainy varonyo ma puruur osing mami na Aatouf
    tana taa Jiu?”
  wnc-wnc: Pailatda yake anzing yanikut, “Ginu nata ginu Judianana amindane buyambam
    tapasa sandetewa kuwikge nataaing ba dasing,” ngang yanikut.
  bus-bus: 'Ben Pilati ń lá à bè: Á yezi mà Yudanↄ kína gbarɛaren yↄ́?'
  gub-BL: Upuranu Pirat teko wanehe kury. — Ma'enugar peputar, i'i wanupe. — Aipo
    amuhem kar putar Zezuz peme kury. Zutew wanuwihawete romo hekon a'e, i'i wanupe.
  imo-imo: Gote popo tondoli iye awilimani Jisas kinye yokoli kolkolio Jisas nanga
    kindo ongo tingemu lepamo ningo lipe manjipelie Pailateni imbo tepa olala i walipe
    pilipelie nimbei, “Eno Juda imbomanga kingimu moki lepo mundundemboi ningo nimeleya?”
    nimu.
  boj-boj: Minjnabqa a na nenemnjrej, “E Juda naŋgo Mandor Koba uratosiy eŋgwai e?
    Niŋgi na merbiy.”
  ulk-ulk: '@see-verse:MRK.015.008'
  eng-DRA: 'And Pilate answered them, and said: Will you that I release to you the
    king of the Jews?'
  knf-knf: 'Pilat aji na baka : « Naŋal nwutanan naşih i bayuday i? »'
  san-KHM: តទា បីលាតស្តានាចខ្យៅ តហ៌ិ កិំ យិហូទីយានាំ រាជានំ មោចយិឞ្យាមិ? យុឞ្មាភិះ
    កិមិឞ្យតេ?
  arn-NT: 'Fey Pilato ta llowdungufi ti pu che: —¿Ayüleymün anta eymün iñche tañi
    lifrenentutuafiel tati pu judiu tañi longko ülmen?―'
  zas-NT: 'Abiꞌ rëb Pilato loj reeman: ―¿Rëndi ya guslaan xreydi?'
  ken-NT: Páílet abhɛ́p bɔ́ bɛ, “Bǎyaŋ mfɛ́rɛ́ Mfɔ bo Israɛl amɔ bɛ yi andɔkɔ?”
