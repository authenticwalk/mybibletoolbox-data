  tnk-tnk: Mɨreɡi Paelat rɨni pen tɨ nirəha i mə, “Kɨmiaha hiokeikei mə takəseni kiɡ
    səvəi nəkur Isrel rier ia kalapus?”
  kpr-kpr: Benunu setero, Pilate nemokena ategi usira, “Avori, ne mavejoá uju erevu?
    Na saono, Jusi embo nenda kini (king) ava foa isaghada buvare, ai? Sevu ningone!”
  san-IAS: tadā pīlātastānācakhyau tarhi kiṁ yihūdīyānāṁ rājānaṁ mocayiṣyāmi? yuṣmābhiḥ
