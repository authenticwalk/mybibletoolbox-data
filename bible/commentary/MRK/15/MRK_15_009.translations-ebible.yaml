  kiz-kiz: Pilato akabhajibu ni kujobha, mwilonda nibhafungulilayi Mfalme ghwa bhayahudi?”
  tzo-TZE: 'Jech la sjac'' li Pilatoe: ―¿Me ja'' chac''anic ta jcolta li muc''ta ajvalil
