  tmd-tmd: Pailot ñɨgö yadöŋa, “Juda kiŋ dib ñɨŋ aku yau abɨn ä?” röŋa.
  acr-NNT: 'Ewi ri taqanel Pilato xutzꞌonoj chike: —¿Kaꞌaj alaq kanyolopij bꞌi ri
