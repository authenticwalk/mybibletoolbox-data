  cot-NT: 'Iriatimpa icantavaqueri: —¿Irioquea pinintajiaque noguipaquijajempiri Imajirote
    jorio?'
  bnp-bnp: Lakea e Pilato i nana ria, “Mu ngaru iau ga bole talea a hariki ne huriki
    a Iuda, ge vano?”
  apn-NT: '@see-verse:MRK.015.008'
  ctp-NT: ―¿Ta nchka tiꞌ wan chaꞌ kulaǎn ꞌin yu re nu lka ree ꞌwan, neꞌ judío a? ―mnichaꞌ
