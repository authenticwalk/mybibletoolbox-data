  ndj-ndj: Pilatu kavadasha, “Wuli nivalekesheleli Mutwa wa Vayawudi?”
  mbj-NT: 'Ti m'' Pirato beaanh sa hã: —Bë karẽn ỹ ado nyyh bë matym n''aa Judah buuj
