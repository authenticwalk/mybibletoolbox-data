  ita-1885: 'E Pilato rispose loro, dicendo: Volete che io vi liberi il Re de'' Giudei?'
  muy-muy: 'Tàra tìhindifiŋa nahkay ti Pilet nakəŋ àhi ana tay ahkado : « Nihi ti
