  nho-nho: Pilate ki vasiri ake ki laatou, “Kootou e fiffai ki hanaa nau te tuku naa Jew?”
  gym-NT: 'Pilatokwe niebare mda ietre: ¿Jrei nitre israelitakwe ye tikadrete tikwe
