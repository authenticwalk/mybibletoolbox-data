  tgk-tgk: 'Пилотус пурсид: «Мехоҳед, ки Шоҳи Яҳудиёнро бароятон озод кунам?»'
  acu-NT: 'Sacerdote juuntri ainau Jesúsan suwirpiaku jiinak, nangkamiar achikiar
