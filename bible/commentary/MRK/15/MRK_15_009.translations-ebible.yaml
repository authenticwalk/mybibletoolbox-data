    maka im teing dim dalomin ibolow kebiliw kai!”, angse kasike, e ka kel wensankabiliw
    kawtiw ilo bokolomele: “Yu kalfongiw tewe, ne Suda kawtiw yom emisik kamok fian
    kale kut da kolewoki te.”, yangse kale.'
  ons-ons: Pilat eŋe qesonone rake, “Maine na Yuda wane kepe ware ware suaine iwa
    qeliŋkawe ŋinano sariake me mida?”
  con-NTPO: 'Iñajan''fasi Pilatoja su: —¿In''jan''fa ti qui ña ccupaye israe''su na''suma?'
  ghs-ghs: Qate dzube abi bosabosa nokoi Dzesuke bisi naateqi geema mootomi oke Pirato
    moo qupadzomaqi noorake hiireta, Nike dza eetemi ana isanate Dzuta abi nikeho
    abi qibarake nikeho quba saqobaqu mae?
  peg-peg: ହେବେତାଂ ପିଲାତ ହେୱାରିଂ ଉତର୍‌ ହିତାନ୍, “ଏପେଙ୍ଗ୍‌ ଇନାକା ଇଚା କିନାଦେରା ? ଆନ୍‌
    ଇନାକା ମି କାଜିଂ ଜିହୁଦିର୍‌ ରାଜାଙ୍ଗ୍‌ ମୁକୁଡ଼ାୟ୍‍ କିନାଙ୍ଗ୍‌ ?”
  txu-NT: Nhym arỳm Jeju'ã memã kum, —Me abê idjaer, we me anhõ bẽnjadjwỳr rax ne
    ja djãm ije me amã kum inhirermã? ane.
  eng-WEBU: Pilate answered them, saying, “Do you want me to release to you the King
    of the Jews?”
  gnw-NT: 'Jayave Pilato jei chupe reta: —¿Pipota pa ayoraca vaerã peve judío reta
