  zga-M: UPilati akhajibu khavile, “Nukhuta mwinogwe neidindulile neifumgulile Untwa
    vava Yahudi?”
  yom-yom: 'Pilatu wuba yuvula : —Lutidi ndilutotudila Ntinu wu Bayuda e ?'
  eng-NNA: Pilate knew about them, the leaders looked at Jesus with jealousy, that
