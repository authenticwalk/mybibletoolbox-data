  nsn-nsn: Doh Pailat ke uelhire hahaua pare tasisin, “Inggoum mu malara totoguo u
    uatauete ueleheir tamiuoum tenas toiar Ju?”
  san-DEV: तदा पीलातस्तानाचख्यौ तर्हि किं यिहूदीयानां राजानं मोचयिष्यामि? युष्माभिः
    किमिष्यते?
  tna-NT: 'Beju Pilato bahue puana sacerdote aida cuana Jesús duininibatana, cristiano
    cuana ja Jesús tije atana putsu. Da putsu, Jesús menajatiatana huecuana tu peje
    su tuahueda pamanuameta puji. Pamapa ye ai cuana Pilato bahue puana. Tueda sacerdote
    aida cuana ja cristiano cuana cuatsasiatana Pilato pabajata puji, tuahueda Barrabás
    d''eji su paata puji. Da su Pilato ja cristiano cuana uja quisabatana: —¿A da
    micuana sa tsada judío cuana sa Echua Puji yama d''eji su ya puji? Beju jeutsutana
    huecuana: —Mahue. D''eji su aque Barrabás. Pilato ja quisabatana huecuana: —¿Ai
    ni micuaneseda tsada yama ya micuaneda judío cuana sa Echua Puji yainia neje?
    banime yainia neje?'
  lid-lid: Eme iy tiye i tiri, “Aha aseken jo karuwani kabin tiri Juwis kewek mine
