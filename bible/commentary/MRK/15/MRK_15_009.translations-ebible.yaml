  nif-nif: Tapma ama biesɨ endɨ Yesu koi gɨñgɨtta ka-gimbɨt tɨ-ñɨmbi, kusei wala en
    Pilatolok kii plon kɨmɨkɨlɨñda. Pilatolɨ wɨn nandɨmbi, amatam tambane-enguk, “Juda
    sɨndok ama wapmañ wɨn pɨsat-samettok nandañ ba?”
  twi-ASANTE: Pilato bisaa sɛ, “Menyi ‘Yudafoɔ Ɔhene’ no mma mo anaa?”
  aoj-aoj: Eaꞌ nagwamasa basef naꞌi, “Deiꞌ aeꞌ ekwahowa king dembinai ipaꞌ nefeꞌmago
    ipaꞌ, aꞌa ami?”
  cbv-cbv: 'Páant ĩ ʉʉ́bʉ́chah joinít, Pilato queétdih nin pah ãt niíj ʉʉ́bh joyóp
    wʉt jĩ: —¿Yeéb judíowã ñi maáhdih wã baca wʉ̃h jĩíh? ¿Caandíh niít ñi náahap?
    ãt niijíp wʉt jĩ.'
  taw-taw: Agnɨgel pen agak, Juda bɨnonɨm anɨb ak, nɨbop wɨsɨb yokɨnɨm akaŋ agak?
  jic-NT: 'Pilato jis la tji''yüya: —¿Ncu jisas se jam judiopan jis jepa?'
  zap-NT: 'Lex wnabdiiz Pilato lo men, re Pilato: ―¿Pe rlaan de yselaa noo xerrey
    men-Israel?'
  wer-wer: Pël ëën Pailatök epël ök mëëa. “Yuta omnarö arim omp aköp mait elmëak wes
    nimëëmaan. Kat wiin pangk yaë ma?”
  ipi-ipi: '@see-verse:MRK.015.008'
  qul-NT: 'Pilatotaj paycunata taporkan: —¿Judiocunapaj Reynintachu cacharinayta munanquichis?
