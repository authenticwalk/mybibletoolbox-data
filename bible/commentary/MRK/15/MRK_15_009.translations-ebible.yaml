  bmr-NT: 'Jaanegui Pilato diitoco iimusuuhi: ¿Naa mihimeguehi judiomɨ Aivojɨɨboco
    amɨɨhaidi isinaayunoco? nooboro.'
  fuf-fuf: 'Pilaatu jaabii ɓe, wi''i: «Hara hiɗon yiɗi yo mi accitan on lanɗo Yahuudiyanke''en?»'
  mwc-mwc: Saba Pilate i toirubaisi i wona, “Komi ami waina Jew biyisi, asi taupauma
    kairavimi ani rukasibauwei kona?”
  bhl-bhl: 'Keko beli, Failat e kal kelete: “Kunum ayem sel so, akalem angin iso,
