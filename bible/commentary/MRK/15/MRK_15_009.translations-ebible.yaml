  kqc-kqc: Ma nikaiteyo, “Yi ura rededi bi Jew vene di kini moi yakugida ba?”
  tav-tav: 'To bairo na caĩro Pilato na caĩñupʉ: —¿Judío maja Ʉpaʉre yʉ cabuuro mʉja
