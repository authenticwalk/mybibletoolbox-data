  anv-NT: Palɛt agií ɛbwɔ́ aké, “Ɛnyú dékɛlege nnó mferé Mfwa bɔɔ́ Jus?”
  sab-NT: 'Pilato geru kadu kwiange: —¿Ba ulita takalin cha ba kwian israelita chugagwalla
