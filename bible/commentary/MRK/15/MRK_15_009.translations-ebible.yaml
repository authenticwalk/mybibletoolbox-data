  fai-fai: Aka bakoyam, “kim aket ayo Yu kayak kamokim ata talá dauyamone?” Yakeisa.
  ura-NT: 'Nii jaun jetaote, acaauru rai jetao: “Aihane jaunna, inara Jorionequichene
