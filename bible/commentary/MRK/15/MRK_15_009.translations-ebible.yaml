  ztq-NT: 'Tsigo lëë Pilat kwëb chëb: —¿Pe chakladzy to nii klaan xrey meñ Israel?'
  zai-NT: 'Para na Pilatu rabi laacabe: ―Ñee racala''dxi tu undaa Rey sti ca judíu
