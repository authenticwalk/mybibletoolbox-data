verse: MRK.015.023
translations:
  kpx-kpx: Keve velehovoi e mole toela uainita ebuiehale ke mai omisi isiviale au
    ke ige vateve tumuu uoholisi. Isito Iesuu ke ioholinu.
  okv-H: Eto Iesu ta degi wine te sivo javo myrrh te taveto ikea te Iesu na indari
    uje ae eto tona.
  tbo-tbo: Ega yaka wine mulamula waigolana mitehi hi wila emoteya ma hi weleya, ma
    Yesu wine noka i wihinigigiyeya.
  mal-C: മീറ കലക്കിയ വീഞ്ഞ് അവർ അദ്ദേഹത്തിന് കൊടുത്തു; എന്നാൽ അദ്ദേഹം അതു സ്വീകരിച്ചില്ല.
  grc-SR: Καὶ ἐδίδουν αὐτῷ ⸋πιεῖν⸌ ἐσμυρνισμένον ⸂οἶνον· ὁ δὲ⸃ οὐκ ἔλαβεν.
  bgc-bgc: ओड़ै उस ताहीं सिरका मिल्या होड़ अंगूर का रस देण लाग्गे, पर उसनै कोनी लिया।
  khz-khz: Ne ira na vine nanuna, viti vega-keina mulagana arana muro goti gekao-veviliato,
    geveniato, na ati eniuato.
  deu-TKW: 'Und sie gaben ihm Wein mit Myrrhen: er aber nahm es nicht an.'
  zsr-NT: Gluꞌë le guiꞌjëꞌ Jesús xisi uva nutsiꞌi nör slaꞌ qui mirra, san Lëꞌ cutu
    guꞌë.
  lin-lin: bapesaki Ye masanga ya vino basangisa na mire, kasi amelaki yango te.
  hns-NT: Tab oesab oke wien deis pieje ke. Oman mere dawaai ghoral raha piera patwaawe
    khaatien. Bakie oe na maangat raha pieje.
  noa-E: Maig Jesuug vino mirra ee waaurëu sim döpiju ẽkhajierram anaabá, khaparr
    aadëmua gaai machag thʉnʉm ãwatamkhĩir. Mamʉ Jesuu bʉ̈ʉrjã döbajim aajem.
  eng-EMTV: And they gave Him wine mingled with myrrh to drink, but He did not take
    it.
  mib-NT: Te ni cajēhe de vino jeē ni sácā núu jíín súje uvuā jeē cóho ya, te tu ní
    jíhi ya.
  bea-bea: 'Kwa kiyayiooh tyewootoo chiche chok tu mathuchunihklito myrrh: ahwole
    atu niyadiooh.'
  lif-NT2: हे़क्‍क्‍याङ् मुर्र मे़प्‍मनाबा सिदाॽ फुप्‍मनाबा चे़क्‍ले़क्‍सेॽ थिःन्
    मे़धुङ्‌घु, कर ये़सुरे़ मे़धुङुन्‌॥
  xnj-xnj: Kangi vakampela divayi yevahangisini na mtela wewukemelewa manemane, nambu
    Yesu abelili kunywa.
  mmx-mmx: La diga lok do dina raba i mi lavaen diga lok eburu mi lara laxadan mamao
    di tong i do mur, ketla ne Iesu goxopara i.
  cbr-NT: Anuxun ca vino, mirracëñun mëscucë, a isa xëanun quixun Jesús 'ináncëxa.
    'Ináncëxunbi ca 'ama 'icën.
  tee-NT: Ixtamak'ot'uputun ju vino ju ixlhiya ju ach'itin ju mirra juncan ni va catalhimatontolanilh
    ju ixlacatuna. Para ju Jesús jantu k'otlh.
  eng-LSV: and they were giving Him wine mingled with myrrh to drink, and He did not
    receive [it].
  cak-NT: Y cuando jec'o chic chiri', xquiya' che ri Jesús vino xolon riq'uin mirra.
    Pero raja' man xrojo' ta.
  pah-NT: Igwete g̃a imondoi ga pe vinho mohag̃a pavẽi mirra pavẽi tahahyyme ti ga
    pe javo novĩa. Emo ga ndo'ui.
  sja-NT: Maap'eda teejida vino mirra ome p'oirada, mamĩda Jesupa to-e paji.
  xed-xed: Ɓhadaghata taŋ da hada, ka kumə həŋ ta sunustá ima inabi laɓanaf lu nda
    sana skwi ta hgu lu ka mur, ŋa htanaghutá kuzlakwa tsa ghuya ɗaŋwa ya, ama ka
    kwalaghutá Yesu ta say.
  mks-NT: Cán na̱sa̱ha̱n na̱ vino nu̱ Jesús, dó na̱ca̱va̱ táhan xi̱hín ju̱sa ña̱ naní
    mirra. Joo co̱ó na̱xeen toho a coho a do̱.
  gfk-S: Io, di ga tuluse ra wain tane Jisas be na mame. Ikino wain di gate hul hurusane
    pakur ter ma ra tirine tike dahe ura bing ngunngutaan. Iesene Jisas pai gale mame
    ie.
  bmu-bmu: Aŋgota wain o aka marasin qetŋi mör mi mindiriba loloŋqaloŋ memba waŋgigetmö,
    Jisösnöŋ mi tököyök.
  dgz-dgz: Ap mepe mu Iesu wapiwa vege ya anupen menan kaum wain oma baewa sisi dena
    den gotonak en wanane go me yamaet yave ae ven.
  eng-GNV: 'And they gaue him to drinke wine mingled with myrrhe: but he receiued
    it not.'
  zaa-NT: Begù'yà tè cą ne vino chixią mirra, pero labí gú'yèe na.
  eng-WEBSTER: 'And they gave him to drink, wine mingled with myrrh: but he received
    it not.'
  guh-guh: Bajarajota picani Jesús rajutatsi vinora piapaenexa, pematajërëabira mirravënëjavata,
    bitso penavixaetaeyaniva pecobematabiabijavatatsi cruzajavabelia. Itsiata Jesús
    apo apae.
  bon-bon: Teepi teebine liga ecärisi miira traci cama alengläciteji waina niiye,
    yepä tabe lica enige.
  nhw-BL: Huan quisencajque xocomeca atl maneltic ihuaya se tlamantli catli chichic
    catli itoca mirra para quimacase Jesús, pero amo quiijic.
  swh-ONEN: Nao wakampa divai iliyochanganywa na manemane, lakini hakuinywa.
  wbi-wbi: vafikile, vakampeela uluhuuje uluhasing'hanie nu nkota kusilisia uvuvafi,
    umwene akasiita kunyua.
  bba-bba: Mɑ bɑ nùn tɑm wɛ̃ mɛ mu kɑ tim mɛnnɑ mɛ bɑ rɑ soku miru, ɑdɑmɑ u yinɑ u
    nɔ.
  eng-KJVCPB: 'And they gave him to drink wine mingled with myrrh: but he received
    it not.'
  kgk-NT: Upe-py ogwahẽ ramo, uva rykwere-py omoĩ pohã héry va'e mirra. Ome'ẽ íxupe
    ho'u uka-vy. Ome'ẽ íxupe pono ohendu eterei ojéupe hasy va'e. Ha ndo'úiry.
  waj-waj: Iya ivaki vida inna mmammaivo ruputuukiaiveera vuainaivaata kupuuvaa roosuuvaa
    nnutuuvo miiraivaatama varada Yisuunna mmuduu rikioo ooqoo tiravai.
  ekk-PKP: Nad pakkusid talle mürriga segatud veini, kuid ta keeldus sellest.
  mpx-mpx: Inoke oine alona ge valam etega alana meya hi vikuhiya ge hi pek tage ni
    im, yaa nige i iim.
  wbp-wbp: Kujalu kutu-jarrijalku yangka yali-kirra Kulkaja-kurra, ngulangkaju yungulurla
    yungkarla pama kumarlpa mitijini-kirli Jijajikiji murrumurru purda-nyanja-kujaku.
    Lawa, Jijajirli-jana wurra-manu, kula yaliji pama ngarnu.
  luo-luo: Kanyo negimiye divai moru gi yath makweyo rem miluongo ni mane-mane mondo
    omadhi, to nodagi.
  nhe-NT: Huan quisencajque xocomecatl iayo maneltic ihuaya se tlamantli tlen chichic
    tlen itoca mirra para quimacase Jesús, pero yajaya ax quiic.
  aii-aii: ܘܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܐܸܠܹܗ ܚܲܡܪܵܐ ܠܸܫܬܵܝܵܐ، ܚܒ݂ܝܼܛܵܐ ܒܡܘܼܪܵܐ. ܐܝܼܢܵܐ ܠܵܐ ܫܬܹ‌ܐ
    ܠܹܗ.
  esk-NT: Imiksritkaluaġniġaat asiam misuġuanik avuplugu suŋaġnitchuamik. Aglaan Jesus
    imiŋiññiġaa.
  msb-msb: Tapos ginhatagan ninda si Jesus sin bino na may sakot na bulong na ginatawag
    mira pero wara niya ini pag-inuma.
  cpa-NT: Jøng² mi³cuø¹dsa Jesús vino rø²guia¹² mǿa¹² jinh² jmo¹² tsa¹cøh² quiah¹²dsa.
    Di³ tsa¹ca¹hiei¹dsa mi³né³.
  dso-dso: ସେମନ୍‌ ଜିସୁକେ ଅସ ମିସାଇଲା ଅଙ୍ଗୁର୍‌ ରସ୍‌ କାଅ ବଲିକରି ଦେଲାଇ, ମାତର୍‌ ସେ ନିଚ୍‌ଲା
    ।
  meu-meu: Idia ese vine ranuna hisi ihamaraḡina muramurana ida e bulo hebou, e henia,
    to se inua.
  yva-NT: Umba naije wo anggurije raugav, manino mur mo rakokoive, ware wo raunanto
    Yesus ai indamu Po ramanam, weramu ponayo Po ramanami.
  dgc-dgc: Ta éya éy inatdinan de ti Jesus ta alak a te halu a gamot. Pero inidelan
    na.
  zpm-NT: ga bdeed zho nziu notsa guizh rmed ne lë mirr, naṉ zho nie mew, per god
    mew.
  hix-NT: Àwokru yàmyatxkon haryhe tà, Txesusu wya. Meha yohkur ke ufa xkun wakanomaxaho
    rma àro hatà, àwokru, ehtxe wyaron hatà. Nàmyatxkonà rma haryhe tà, àwya, eryewru
    hutwahra ehtxoho me. Enhàra mak nehxakon hatà, Txesusu.
  sim-sim: Urik wain uku kas marasin nga li tirsaha Jisasin limu hara. Hako or mbeek
    oson ari ambu ri.
  npi-ULB: तिनीहरूले उहाँलाई सिर्का मिसाएको दाखमद्य पिउन दिए, तर उहाँले त्यो पिउनुभएन
    ।
  cgc-cgc: Pag-abot danen dya, papainem danen Jesus i ta bino na may simbog na bulong
    na mira, piro ula din inema.
  tim-tim: Akto hâk hilâlâm humo nâŋgâwop dâm waiŋ akto biwi gulip tu kâim mendugum
    waŋbiâ borâep.
  yor-yor: Wọ́n sì fi myrri wáìnì tí a dàpọ̀ mọ́ òjìá fún un mu, ṣùgbọ́n òun kò gbà
    á.
  wos-wos: Xaakwa di marasin wali hurundan wain hulingu Jisaska hwe, dé se némafwi
    hangéli yahafi yandéte. Hwendaka dé sahambandé.
  emp-NTPO: Mama uva b̶a asea mirrad̶a puerad̶ada Jesua diasid̶aa pua droamãrẽã. Baribʌrʌ
    Jesuba doẽ́ basía.
  eng-F35: They offered Him wine mixed with myrrh to drink, but He did not take it.
  ind-ind: Di sana mereka memberikan air anggur yang dicampur getah pohon mur kepada-Nya.
    Tetapi Dia menolaknya.
  pes-OPCB: ایشان به او شرابی مخلوط با مُر دادند تا بنوشد، اما او نپذیرفت.
  mpt-mpt: I inaniba utniba ye bianiba waen aaye enino watabenamin malasine niniino
    mele yebbaka kweko klaniba obeb teniba obdibasib otane e mo doweim blimobe.
  ssx-ssx: Koto alena꞉ waini ikalita꞉ mo mulamula ale ma꞉nda꞉ taapuna꞉ apa꞉tao Yesu
    pa꞉ta꞉ halemekepate ipikana꞉ma꞉ kiao na neekeme.
  mkl-mkl: Nɔ ɑ̀ nɑ́ Jesu ɑtɛ̃ vɛ̃ɛ iyi ɑ̀ yɔɡɛɛ do iwɔ iyi ɑ̀ yɑ kpe miru, ɑmmɑ í
    kɔ ku mɔɔ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ମେଇଂ ଜିସୁକେ ବାସ୍ନାରସ୍‍ ମିସେକ୍ନେ ଅଙ୍ଗୁର୍ ରସ୍ ଉଗ୍‌ନେସା ବିଆର୍‌କେ
    । ମାତର୍‌‌ ଜିସୁ ଆତେନ୍‌ ଆଉଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Sakoy si7ettonna mela karbbe giya dhaley walakettida woyne uyo gidi iyaw
    immidosona. Shin I uyonna ixxis.
  unx-unx: ଏନ୍ତାଃରେ ଇନ୍‌କୁ ଇନିଃକେ ମେହେର୍‍ତେଆଃ ମେସାକାନ୍ ଦାଖ୍‌ରାସି ନୁଁଇ ନାଗେନ୍ତେକ ଏମାଇୟା,
    ମେନ୍‌ଦ ୟୀଶୁ ଏନା କାଏ ନୁଁକେଦାଃ ।
  gah-gah: Izesú native liki vain nagamikú nene miluma gelemiti lusa netá makó agulizá
    mulu nene miliki ali gopa iake amemóza, namimó.
  lcm-lcm: Na kila alis ia ta laman i vaen mimirikukan, sikei kala misag ani inum
    ania.
  aer-aer: Yanhe ikwerenge, itne ngkwarle-arlke kwatye irrkerteye-arlke anyentelhe-ilemele,
    Jesus antheke. Kenhe re akenhe arrkerneke-arle, ayenelhe-ileke antywetyale.
  qvc-NT: Chay lugarman ch'ayashpaqam, binuta ayaq qewawan taqllushpa, Jisusta qorqanllapa
    upyanambaq. Chay ayaq qewaqam shutin mirra. Piru Jisusqam mana upyarqanchu.
  tgl-ULB: Inalok nila siya ng alak na may halong mira, ngunit hindi niya ito ininom.
  cbs-NT: uva vino jene isin nemati dau muka jusia amapayabu danankin akamaken
  xtm-NTPP: Te ni ka wa'a de ya vala ndute uva ni ka sakanuu de ji'in mirra, sukan‑va'a
    ndajijin yikikuñu ya ma, kovaa Jesús ma chi ñatuu ni kuni ya ja ko'o ya.
  nnq-nnq: Benia ngabajiganga kumpe divai ejibatindagine na manemane, nambu jwombe
    ngakana kunywe jenie.
  bao-NT: Toopʉ ʉje ocore, mirra cʉ̃ja ca ĩirije mena ayiari, Jesús're tĩamiupa. Cʉ̃
    pea jinitiupi.
  san-ORI: ତେ ଗନ୍ଧରସମିଶ୍ରିତଂ ଦ୍ରାକ୍ଷାରସଂ ପାତୁଂ ତସ୍ମୈ ଦଦୁଃ କିନ୍ତୁ ସ ନ ଜଗ୍ରାହ|
  huv-NT: Condom tüjchiw nej vin aolüw tiül noic süüig nenüt mirra, pero nej ngo mayar
    manganeow.
  otn-NT: Nu̱p'ʉ bi zønna̱ Jesús, bi t'u̱nna̱ vino n'youi ra̱ mirra para ngue di pu̱mbɛ̱ni̱bi̱.
    Pɛ ra̱ Jesús hi̱mbi̱ ne bi zi.
  nop-nop: Uŋoŋ wooŋ wain ime haguwo gut miŋobuŋa nawek yo miŋgiŋ iŋgoŋ adi mu naguk,
  obo-NT: Od boggayan dan si Disas to binu no id sombutan to bawi nod ngoranan no
    mira, piru waa sikandin id inom tadda.
  cak-ENT: Y tok yec'o chic chiri', xquisuj chin ri Jesús vino yoyon riq'uin ruya'al
    jun che' rubini'an mirra. Pero rija' man xrajo' tüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤢᤷᤖ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤛᤡᤍᤠ᤹ ᤑᤢᤵᤔᤏᤠᤒᤠ ᤆᤧᤰᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤴ ᤔᤧᤎᤢᤱᤄᤢ. ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤔᤧᤎᤢᤅᤢᤴ॥
  snx-snx: Sisne andug wain wam gag mur jagar bulsine adu huyubx, nedine adu pes hejal.
  kql-kql: Valan waindi yetɨk myr galavale merasin balakandaŋmɨ suwove maŋam ta masiveve.
    Wun ava jive.
  mie-NT: De nī jēhe ndá dē vino jā ní nsacā nuu jíín sūja ūguā jā coho yā, sochi
    nduú ní jíhi yā.
  san-TIB: ཏེ གནྡྷརསམིཤྲིཏཾ དྲཱཀྵཱརསཾ པཱཏུཾ ཏསྨཻ དདུཿ ཀིནྟུ ས ན ཛགྲཱཧ།
  qve-NT: Hinaspan Jesuspa nanayninkuna thañinanpaq, qatqe qorakunawan chapusqa vinota
    tomananpaq qoranku. Ichaqa manan Jesusqa tomayta munaranchu.
  pao-NT: Yise umu atsa tutza'emukwa baa, noko natusooabe mayuana oo tooe hebe tuungu,
    soo Te Pabe'e yise gi oo hepe.
  cbu-NT: Kuseersin, yasinpat wakunguri sura mira vinpa íseersin, kshaa yáseeni, tárangana.
    Isusoo waangi atusin, Isussha ngatarangiya.
  usa-usa: mibáqá iréta wááéni-nomma yaagóní anókáráq waéqma ámikaawana ínaraitata
    yaaraqá nírigaraqa aráápama ikákaae.
  soy-soy: Api pítɑ kɑpí nɛ pitɛ kɑpi yɛ n sée rɛ miiri n cɔ́hɔnɛ u pɑ rɛ ukɛ́
    n ntí, ɑmɑ́ úu n ntí.
  bkx-bkx: Mbi nane, sin he naꞌinut Jesus tua kaes maꞌninu leꞌ anselo nok malo, henati
    In npulai menas. Mes Jesus ka nloem fa he niun.
  hui-hui: Puwa tigua waini ibabi ira mbiranaga ibane mini muwebi mandagi bimaga ho
    berelenego ibu nelo miyagola ibu nane wahene.
  amf-amf: Ogote kenin yeskon wodanka kerbe hambhea dheeshaam woynea hattasa aapira
    cuubate ashkadhon wucadhensa iinte worsayse kinin wucoadettsi kina ke imade; kidiar
    wucadehe.
  quc-NNT: Xkiya k'u vino yujtal ruk' mirra chuwäch ri Jesús rech kutijo. Man xutij
    tä k'ut.
  dob-dob: ga oine be mulo siꞌeinisena ga siꞌebwaꞌena be ꞌaene geyaꞌabo uya ꞌilotolotoo
    sinabwana, ta Yesu ꞌiguitoyasena.
  wrs-wrs: Wo Yesusm wainmba daholm vivna, no wainmba obatnahonam moakot vinamba,
    osm daholm vivna, ata humeis nihsesoa venavm, heva os owai, Yesusva nenamoa.
  mca-mca: Qa testiitaxij ka' wino wenetsjiƚkinij na'aj mirra, qa nite'ƚe iya'ji'
    ha' Jesús.
  tzo-TZC: Tey laj yacꞌbeic yuchꞌ ti Jesuse jun chꞌail pox ti capal ta mirrae. Pero
    ti Jesuse muꞌyuc laj yuchꞌ.
  jao-jao: Kulu kalu-ngunda linji-wulungku wunjayawu wayin mayamantha na-mirdijin
    nanu-wini na-mura, ngala waraba ka-wunjanma,
  mya-mya: သူ​တို့​သည်​မု​ရန်​နှင့်​ရော​စပ်​ထား​သော​စ​ပျစ် ရည်​ကို ကိုယ်​တော်​အား​တိုက်​ကြ​၏။
    သို့​ရာ​တွင် ကိုယ်​တော်​သည်​သောက်​တော်​မ​မူ။-
  gng-NT: Nɛ ki taa' midaam mà cuuke' uñɔke wà bi yih wù miir nnɔ ki de' wɔ ki
    ye wɔ ń ñu. Nɛ u yìe' ka ñun'.
  cbi-NTPO: Junbi kityawaatyu mira pi binuba yandaa kushkaanu dekiñun, Jesús kushtyumi.
  ikk-NT: Ebẹhụ kẹ wẹ nọ ye ẹ manya wẹ gwọgbama 'ya lẹ ihiẹn e lu ilu w'a kpọ Maa
    n'ọ ra, kanị Jizọsị aran'a.
  leu-leu: E rao ri fanume pana wain aava toxan a saxa buk titiwai xena ti votan a
    maasaxan lana, ri xalie pana ‘mur’ taasaxa nane bai nume.
  maz-NT: Nuc'ua mi unüji e Jesús ro zi o vino c'ü vi chjanbaji o mirra. Pero e Jesús
    dya o zi'i.
