  noa-H: Maig Jesuug vino mirra hee waaurëu sim döpiju hẽk'ajierram hanaabá, k'aparr
    haadëmua gaai machag t'ʌnʌm hãwatamk'ĩir. Mamʌ Jesuu bʌ̃ʌrjã döbajim haajem.
  alp-NT: Esi toha anggure maklinute kai mure eleki esi rilukele eteI leke nanaIje
    kera yake po Ikinu moneka.
  san-VEL: te gandharasami"srita.m draak.saarasa.m paatu.m tasmai dadu.h kintu sa
    na jagraaha|
  kbq-kbq: Anante waini tine mere zafa arima'ane magopi taginte'za eri havia hute'za
    tagiami'zana, one atre'ne.
  kbh-kbh: y tmojanabuiyé vínoye mírraca enájuabniye, pero Jesús ndoñe yonjuáyëngacñe.
  ron-LSB: I-au oferit să bea vin amestecat cu smirnă, dar el nu l-a luat.
  pon-pon: Re ap ki on i, en kakere wain dol mir. Ari, a jota kotin urak.
  nhe-BL: Huan quisencajque xocomecatl iayo maneltic ihuaya se tlamantli tlen chichic
    tlen itoca mirra para quimacase Jesús, pero yajaya ax quiic.
  sps-sps: Na aya ri tanaf iny fainy Towan wain kopis mi rin nau aapeits koo rorin
    Mer, ma mafuu na puan Ya, Ya te gima sarei ta kamits, sen Jisas gima jiu ya.
  wnc-wnc: Jesu wain yangga aknga marasinu kunduat tasikingu iman tangopan gupna bakawan
    toknga siknga dua papikge iman ngana dua tangopbut.
  bus-bus: Ben aↄ̃ geepiwɛ̃ɛ kɛ̀ wà yã̀kↄ̃tɛ kↄ̃n ɛ̃zɛ̃o dↄ̀nɛ, mↄde èe miro.
  gub-BL: Omono zepe muhàg mir her ma'e win inuromo imono pyrer izupe wà, ma'erahy
    imuahyir kar haw romo izupe wà. Nu'u kwaw a'e.
  imo-imo: Akuna mir nimbe konga te Jisas yu mindili naa lipe manjipili ningo no wain
    kinye teko bembo tikolio Jisas yu nopili ningo tingei teringi nalo molo nimbelie
    naa norumu.
  boj-boj: Di brantosib qaja tamo naŋgi na wain ti kial aqa ya isa koba de ti bulyosib
    Yesus anaiyonab uyo oneiyonaq ugeiyonaq uratej.
  ulk-ulk: Wige laglag ge urder Iesui waina waikwarda ataperet ataperet lukup able
    lukup muro, ege nole iri.
  eng-DRA: And they gave him to drink wine mingled with myrrh; but he took it not.
  knf-knf: Bawula poot pi banaakrënuŋ na bko bi bajaaŋ bado miir kë apok pdaan.
  san-KHM: តេ គន្ធរសមិឝ្រិតំ ទ្រាក្ឞារសំ បាតុំ តស្មៃ ទទុះ កិន្តុ ស ន ជគ្រាហ។
  arn-NT: fey elungey pulku deyülelu finagre engu, welu Jesus pilay ñi putuael.
  zas-NT: Yagaj badëëd reex vin noꞌch ni la mirra lojman din guiëꞌman laan, per ad
    guꞌtaman laan.
  ken-NT: Báchyɛ yi mmɛ̌m amɛn báchɔ́bhɛ́ nɛ babhé amɛn bábhɨŋɨ bɛ myrrh. Kɛ Yesu
    kɛnyu mɔ́.
