  cta-NT: Loꞌo nu capitán nu laca loo jiꞌi̱ sendaru nu ndu̱ slo Jesús, naꞌa̱ capitán
    biꞌ ñiꞌya̱ nguaꞌni Jesús loꞌo ngujuii yu. ―Chañi chaꞌ Sñiꞌ ycuiꞌ Ndyosi nu laca
    loo la laca jyoꞌo re ―nacui̱ capitán biꞌ.
  bqc-SIM: 'Kɛ́ sosaↄ gbɛ̃zↄ̃ↄ pↄ́ zɛ Yesu aɛ we aà gaa è màa à mɛ̀: Gↄ̃ɛpiá
    Lua Nɛ́ɛ sĩana.'
  tcz-CHONGTHU: Chule Rome sepai jalamkai khat'in thilsoh ijakai amu jouvin, “Hichepa
