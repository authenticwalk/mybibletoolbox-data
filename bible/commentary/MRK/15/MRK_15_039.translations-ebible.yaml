  wmt-wmt: Layi nganpayi purlka manyanangu kulipariwarntiwu maja. Langkarnijarti pa
    karrinyani. Nyangani Jesus kitangarni pirlajarrinya. Pirlajarrinyujangkarla marni,
    “Mapunparni pa minyarti nganpayi ngunangani Kutkura walaku.”
  chk-chk: Lupwen ewe meilapen sounfiu mi ü mwen ewe iräpenges a rong o küna usun
    än Jesus mäla, a apasa, “Enlet, ei mwän wesewesen Nöün Kot.”
  ssd-ssd: 'Kame mbal tuku gabat ail kazrai tumail tumba minna ta Yesus nu taŋamba
    kumna le kaŋgermba ndek sakina: i ... Taŋgo te nu siŋka Kuate tuku kiŋo ŋgina.'
  acr-TNT: 'Ecꞌu ri capitán tacꞌal chwach ri Jesús, echiriꞌ xuto xsiqꞌuinic yey xrilo
    saꞌ rucamic, jewaꞌ xubiꞌij: —¡Pakatzij wi, waꞌ waꞌchi e Ucꞌajol ri Dios! —xchaꞌ.'
  rop-rop: Wal det boswan solja hubin jandapbat deya wotjimbat detlot kros bin luk
