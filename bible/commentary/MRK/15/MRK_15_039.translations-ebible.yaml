  agm-agm: Aihɨ siyatɨ Jisaasiho napwihɨ utaaho wo tiworisa tunnɨwɨ yahwɨnohiyɨhiyaamɨ
    awaisɨho Jisaasihomɨ detɨ utatototɨ bitonjahosɨ komɨ ndɨhetɨ napwihɨ usonataatɨ
