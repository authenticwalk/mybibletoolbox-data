  sri-sri: 'Jesús boamakʉ̃ ĩãgʉ̃, romano surara opʉ: —Ĩĩ diayeta Marĩpʉ magʉ̃ ããrãdañumi,
    ãrĩyupʉ.'
  nal-nal: Ma a waamua zin ubina dauran in Rom ka irur inaan paanaburut lamarana Iesu,
    xa raamin awat maatang sina ma xa piaat naako, “Faaratunaan, a rapti angkari naan
    Naata Nakmai.”
  kyq-kyq: 'Bubm asgarge kalaŋ kɛn ɗaar kaaɗn Isa ki se, jaay booy Isa ɔɔɗ ɔɔyɔ ɔɔ
    kaakŋ naan̰ aak kooyin̰ se, ɗeek ɔɔ: «Ɗeer ɗeer, gaabm ara se Goon *Raa!»'
  kwd-kwd: Ma nga wane na'ona'o na ta'a na fununga, ne'e ula 'i 'a'aena nga 'ai folo,
    ngaia 'e longoa nga o'omae lana, ma ka agasia nga maenga aana, ngaia 'e bi'i alafuu
    'ilo'oo, “Ngaia kwala'imori no'o, nga wane lo'oo Wela ala God no'o!”
  ded-ded: Anu wasaigareng yeac kicfu nanec, yeng Yesungo kparec nga homeec, imoc
    hemma yofi deec, “Foracngoc, ngic yomoc ye Anutuac medacnoc.”
  ewe-ewe: Esi Romasrafo si nɔ Yesu ŋu dzɔm kpɔ ale si Yesu kue la, egblɔ kple seselelãme
    geɖe be, “Ame sia la, Mawu ƒe Vi wònye vavã!”
  nuy-nuy: Aynjaabu-nyung runggal-yung wurru-wiynji-wiynjini-yinyung, bagu ni-lhaay
    warubaj na-Jesus-duj. Nu-nani bagu ni-ngawiiyn naagi-yung, marri anaani ni-yamayn,
