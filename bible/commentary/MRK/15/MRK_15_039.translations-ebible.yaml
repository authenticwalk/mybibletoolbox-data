  hvn-hvn: Pa Golgota, era he dèu kètu horodꞌadꞌu do jaga, do titu peꞌumu nga ajꞌu
    ketoe Yesus. Ta ngède ri noo ne lua made Yesus, ta kebꞌèdi ke noo. Jꞌe lii, mihe
