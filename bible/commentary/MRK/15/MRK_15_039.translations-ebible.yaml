  ory-ory: ତାହାଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହୋଇଥିବା ଶତ-ସେନାପତି ତାହାଙ୍କର ଏହି ପ୍ରକାର ପ୍ରାଣତ୍ୟାଗ
    ଦେଖି କହିଲେ, ସତ୍ୟ, ଏହି ବ୍ୟକ୍ତି ଈଶ୍ବରଙ୍କ ପୁତ୍ର ଥିଲେ।
  bzj-bzj: Wen di aami aafisa weh mi-di stan op fronta Jeezas yehr ih krai owt, ahn
