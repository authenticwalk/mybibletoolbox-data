    yan,” kunna.
  lug-lug: Omuserikale Omuruumi eyakuliranga ekibinja ky’abaserikale ekikumi eyali
    ayimiridde okwolekera omusaalaba gwa Yesu, bwe yalaba enfa gye yafaamu, n’agamba
    nti, “Ddala ddala, omusajja ono abadde Mwana wa Katonda!”
  yby-yby: Sakoya Jisesi maya ai napa nomolaidanaki helekaiyoko, lowa wesida ujapa
