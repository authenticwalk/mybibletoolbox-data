  buk-buk: Ma ŋgac bata siŋ-ŋga naŋ kalhac Yisu aŋgô-ŋga, naŋ gêlic iŋ ndê mbac ndu
    ŋalêŋ, goc sôm, “Yomandô, ŋgac dindec iŋ Anötö ndê Atu.”
  pri-NT: 'Â wà pwi caa kâra coda roma na é coo ara Iésu, âna é côo ê pai bà kêe,
    â é ina pâ: «Âjupâra, wà pwi âboro bèeni, âna é *Pwina naî Pwiduée!»'
  zpq-NT: 'Na'' x̱an soldadw ca'' zie'' lao Jesúsen'', na'' cate'' bende'' can'' bosye''en
    na'' ble''ede'' can'' goten'', gwne'': ―Da'' ḻi ḻe bengan'' goc dogualje Xi''iṉ
    Dios.'
  por-TFT: 'E, quando o homem que supervisava os soldados que crucificavam Jesus,
    e que ficava em frente de Jesus, viu como ele morreu, exclamou: -De fato, esse
    homem era o filho de Deus!'
  gwi-NT: Nijin ąįį niveet'ah'in kįh dhidii, Cross ehzhee Jesus ts'ą' nadhat dąį'
