  ksj-ksj: Uti vazeḡa boro ꞌahoganiꞌa, Iesu satauro zamao edanadu, ḡiane radiro. Aniꞌa
    Iesuꞌa ꞌouge rudaroteꞌe horonirotene, ꞌahige reiro. 'Hubehune vaze ꞌadiꞌe Badiꞌa
    Ubuga.'
  sbk-sbk: Afisa umo uwahemelele abhelelaga wa Yesu, pahalola huje afile hunamuna
