  gmv-NT: ዬሱሳ ጊናራ ኤቂዳ ኢሲ ማቶ ሃላቃይ ዬሱሲ ሄሳꬆ ጊታ ቃላራ ዋሲዲ ሼምፖ ኬዚሺን ቤዪዲ “ሃይሳዴይ ቱሙ ፆሳ ናኮሺን”
