    sinom amna ngoi Kopotoroc-hon Manano,” ihoroc yogoc.
  mph-mph: Malany tuka warlk, ja yukenang pu pata Roman anpulirri ilarrajpany tuka
    wanyji Jesus, la innyayawng ta imajungan, la nakapa ja nulirri iminy, “Aralpa
