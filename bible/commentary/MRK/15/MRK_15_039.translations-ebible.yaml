  grc-F35: Ἰδὼν δὲ ὁ κεντυρίων, ὁ παρεστηκὼς ἐξ ἐναντίας αὐτοῦ, ὅτι οὕτως κράξας ἐξέπνευσεν,
    εἶπεν, «Ἀληθῶς ὁ ἄνθρωπος οὗτος Υἱὸς ἦν Θεοῦ.»
  cav-NT: 'Tuhuatu neticuare curusu tuyu cien sudaru cuana cuatsashaquique. Jesús
    majuya baatsutu jucuare: —Pusha ama cuitadya tucueri riyaque ecuita Yusuja Ebacuaque
