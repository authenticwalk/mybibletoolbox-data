    Bhana bhabho a Nnungu.”
  tte-tte: Kaleya kana tobaguna yabo Yeisu kana kelose manna mena itotolo. Yeisu ana
    yoga ibenalan yo ana boita kana koleya igitai kabo iba, “O, walo yawasosi bwaitete
    iya Yaubada Natuna.”
  tcs-tcs: Wen da sekan amiopisa blo Rom uda bin stanap de luk wiskain Zizas bin pinis,
