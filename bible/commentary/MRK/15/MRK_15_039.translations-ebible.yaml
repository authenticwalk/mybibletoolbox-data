    pəhriən!”
  urd-urd: और जो सिपाही उसके सामने खड़ा था उसने उसे यूँ जान देते हुए देखकर कहा “बेशक
    ये आदमी ख़ुदा का बेटा था।”
  hot-hot: Ma anyô vovak laik atu ba hamiŋ habobo Yisu hayê kobom atu ba Yisu hama
