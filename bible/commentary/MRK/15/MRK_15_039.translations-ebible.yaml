    paa Gotenga Malo ltemo!” nimu.
  boj-boj: Yesus a degsi mondor titosiq moiyej deqa qaja tamo naŋgo gate Yesus aqa
    areq di tigelesoqnej qaji a unsiqa marej, “Bole. Tamo endi a Qotei aqa Ŋiri.”
  ulk-ulk: Ares lera kirimle ge Iesui opem ikweireder abra ererdasri a e Iesui erdari
    eumida. Ege eudige atkarti, “Agekar, able le e Adira werem dali!”
  eng-DRA: 'And the centurion who stood over against him, seeing that crying out in
    this manner he had given up the ghost, said: Indeed this man was the son of God.'
  knf-knf: 'Naweek i bangoli iñeen-week aloŋ anaţ wal mënţ aŧaaŋ na Yeŧu. Wi awinuŋ
    jibi ajëmşiiŋ, aşë huuran aji : « Ñiinţ i awo na manjoonan Abuk Naşibaţi. »'
  san-KHM: កិញ្ច ឥត្ថមុច្ចៃរាហូយ ប្រាណាន៑ ត្យជន្តំ តំ ទ្ឫឞ្ទ្វា តទ្រក្ឞណាយ និយុក្តោ
    យះ សេនាបតិរាសីត៑ សោវទត៑ នរោយម៑ ឦឝ្វរបុត្រ ឥតិ សត្យម៑។
  arn-NT: 'Tati Roma tuwchi kapitan, mülelu ta Jesus ñi fül mew, fey allkülu ñi wirarün
    ka pefilu tüfa tañi lan, feypi: —Rüfngerkey ta tüfachi wentru Ngünechen ñi Fotümngen.'
  zas-NT: 'Dxel suldad rniabee ree suldad guial zaꞌx niz loj Jesús. Chi baguiaax xhienaag
    güjtaman, rëbix: ―Walican, Xiꞌn Dios bén guin.'
  ken-NT: Mǔnti nkwɔ batɛmɛ́ nɛnu bɛsa bɛtay anɛ áté áyìŋɨ Yesu aghɔ́ ɛnyu yi
    ágú. Ɛkʉ arɛm bɛ, “Tɛtɛp, mǔnɛ achi mbʉ chi Mmɔ Mandɛm!”
