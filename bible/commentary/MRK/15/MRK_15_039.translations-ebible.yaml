    ipala netiye loko liye.
  heb-heb: וירא שר המאה העמד לנגדו כי בזעקו כן נפח את נפשו ויאמר אכן האיש הזה היה
    בן האלהים׃
  mpp-mpp: Aime hudu-baba ngic yengele damong ye Yesule haicka domawec. Ailu Yesudi
    wackewec ailu homawec, silicine inguc nganilu ngagelu yanguc miwec, “Foinac, ngic
