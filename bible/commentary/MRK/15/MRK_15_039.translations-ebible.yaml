  ura-NT: 'Nii jana, ecu neein coarajiha Roma rai soondarooru curuaanaane jana niritiin
    oha Jesosone jaun jetaote: “Esinae rauhijiriinte, Cana Coaunera Calaohinecaiha
    caa cachara,” naain jetao ecu coaraje.'
  mcd-NT: Ascaiton, —Iconfinquin na nocofunufin Diospan Furunquin, —ishon ranushumua
    niaifoan Jesús naa cuscan oinshon yoini.
  urt-urt: Pe ŋupe ŋaiye miyeꞌ ondoh embere ŋaiye bepteme lenge kokorohtup lenge Rom
    gan sehei me loutungwarmbe no, kin ŋetekeꞌe nule Jisas pe, kin ŋanange na, “Bwore
    mise! Miyeꞌ eꞌe kin Talah tikin Got!”
  kiz-kiz: Ofisa mmonga jha ajhemili kundanga Yesu, bhoabhuene afuili kwa jinsi jhela,
    akajobha, “Kweli munu ojho ajhele mwana ghwa K'yara.”
  tzo-TZE: 'Tey va''al ta stuq''uil Jesús li capitán soldadoe. C''alal laj yil icham
    li Jesuse, jech laj yal: ―Ta melel ja'' xnich''on Dios li vinic li''i ―xi.'
  lex-lex: 'La'' ler de mak khi'' o''tani la lidna makodi keki-rautu rahu ida, e naprir
    pia napal reri Yesus. La''pa namkek nana Yesus matmiatni emkade dewade niwra:
    “Hadi plola! E'' de de, Uplerlawna A''nani E''a.”'
  dov-dov: Elyo mupati wabasilumamba balimwaanda wakayimvwi kalangide Jesu naakabona
    kuti wafwa munzila eyi, wakati, “Masimpe mwalumi oyu wali Mwana waLeza.”
  rgu-rgu: Nai Golgota, hapu soldadu ra malaka manean esa napadeiꞌ naneneaꞌ nai Yesus
    ai kake Na. Ana nita Yesus mamate Na, boe ma kekes ara. Basa de nae, “Awi! Lahenda
    ia nana, tebe-tebe Manetualain Ana Na, o!”
  toc-NT: 'Cha̠tum capitán romano antá xlaya lacatzú antaní xuaca Jesús, xlá hua̠k
    káx­matli lácu chu­huí̠­nalh y úcxilhli acxni̠ ni̠lh. Xlá chiné huá: —Xli̠­ca̠na,
    eé chixcú Xka­huasa Dios xuani̠t.'
  ulk-1902: Abele kerem le, asesered netate handed ares le, abim opem tekue, erdalu
    tonar abara eumida, E detager, kega, Ageakar, Ade ra Uerem idali.
  som-som: Kolkaasaa boqol-u-taliyihii oo meel ku toosan taagnaa markuu arkay inuu
    sidaas ruuxiisii u baxshay, wuxuu yidhi, Runtii, ninkanu wuxuu ahaa Wiilkii Ilaah.
  anh-anh: Mach, wɨram anɨŋnsar aŋkwɨnd kehamb ikwɨm aŋkwañi Jisasɨv mamar han we
    kamar. Mɨŋun amar. Wɨram mban Yakŋ Ohɨrand Nor amar.
  mam-C: 'Atzin kynejineljo xq''uqil te Rom, wa''ltaq twutz Jesús, te'' tok tka''yin
    otaq tz''el kyim, tq''ma kyjalu''n: Twutzx tetz Tk''wal Diostaq te'' ichin lo.'
  ndj-ndj: Na mkomi va machonda yavelili kawoloka paulongolu pa lupingika pawonili
    ndambu Yesu pasovili, kadeta, “Nakaka mundu ayu avelili Mwana wa Chapanga!”
  mbj-NT: 'Ti m'' warahén sa wahë n''aa Jesus ty gadäk hẽnh hab''ëëh doo, tamaa napäh
    bä Jesus geëëj wät doo, tahapäh bä m'' nyy da Jesus dajëp doo, taky hadoo: —P''op
    Hagä Do T''aah né paa ti hỹ aj''yy! —näng mäh.'
  lat-VUC: 'Videns autem centurio, qui ex adverso stabat, quia sic clamans expirasset,
    ait: Vere hic homo Filius Dei erat.'
  ngp-ngp: Mkulu yumwenga wa wank'hondo akimale hadya eze aone viya Yesu akaseleza
    umoyo, niyo agamba, “Ikindedi, mnt'hu uyu andaga Mwana wa Mnungu!”
  enq-2: Amii 100 isingi mende, Jisasanya enomba-kaita katea dokome, Jisasa dopa pyoo
    ae latala baanya imambu doko yakineamo doko kandatala lao pituu, “Kiningi etete,
    akali dake Gote Ikiningi-lamona” lea.
  eng-ASVBT: And when the centurion, who stood by over against him, saw that he so
    cried out, and gave up the ghost, he said, Truly this man was the Son of God.
  mna-mna: 'Beso biibi kizin malmal kan ta imendernder su Yesu kereene uunu na, ire
    Yesu iyataaŋa mi ka bolboolo ipol na, iso ta kembei: “Ŋonoono kat, tomtom ti ni
    Anutu lutuunu. Pa meeteŋana kini ipa ndel kat!”'
  myw-myw: Takalikay towen nitamanaw wamatan Yeisuw, iligen aygan avakaein, ikin ikanig,
    ilana, “Mounid taw towen Yowbad natun.”
  sby-sby: Lino mushilikali mukulene walikuba wemane pepi kali walangana ne Yesu,
    mpwalabona kwambeti Yesu lataya moyo, walambeti, “Cakubinga muntuyu wanga mwanendi
    Lesa!”
  sll-sll: Ena soldia kene ongwo yal ta urere, Yisas gongwo hanere, “Gir hobo. Yal
    i God wang weni kara momua”, dungwi.
  yaq-NT: 'Ju''u intok, sontao ya''ut, aapo''ik bichapo ane''u, junuen a'' jiaka a''
    mukuka''po aman a'' mammateka, aapo''ik betana inien a'' teuwaak: ―Lutula wee''po,
    ini''i o''ou, kuuset poponiakame, Liojta usiwai ―tiia.'
  uro-uro: Bä nga vät ama qäväläm gärqomni i ama narhoerqa bä ba ama handret na rha
    ama ulaqimärharhärhäkt kat mair e i qat lu ma Jisas dä qa nari vät ma Jisas aa
    qän dä qa lu iaqyäkt aa tñäpki dä qa qoar toqortäqyia, “Qoki ngäktki i rhak täkt
    ama ruqa di ma Ngämuqa aa emga!”
  ita-1885: 'E il centurione, ch''era quivi presente di rincontro a Gesù, veduto che
    dopo aver così gridato, egli avea reso lo spirito, disse: Veramente quest''uomo
    era Figliuol di Dio.'
  muy-muy: 'Eslini bay ga ndam slewja ni naŋ àbu micikeni kama ga Yezu. Àra èpia gayaŋ
    ya àmət na ti àɗəm ahkado : « Maslaŋa hini ti Wur ge Melefit eɗeɗiŋ. »'
  kqc-kqc: Ma iya rededi vene di ourefeidena amiye tora bi Iesu di nemokori are regasa
    bi gokai muyeyo, mina vesi niyo, “Rama mina amiye bi Sei di mida!”
  tav-tav: 'Roma maja polisía maja ʉpaʉ Jesu ẽoro catʉjʉnucuricʉ Jesu cʉ cayeri jinijã
    tʉjaro tʉjʉʉ ocõo bairo caĩñupʉ: —Cariapena ani Dio Macʉ majuuna ãñupi.'
  eng-ULB: When the centurion who stood and faced Jesus saw that he had died in this
    way, he said, “Truly this man was the Son of God.”
  spa-VBL: 'Cuando el centurión que estaba frente a Jesús vio cómo murió, dijo: “Este
    hombre era de verdad el Hijo de Dios”.'
  fra-_FOB: 'Et le centenier, qui était vis-à-vis de lui, voyant qu''il avait expiré
    en criant ainsi, dit: Cet homme était véritablement Fils de Dieu.'
  hau-ULB: Sa'adda da jarumin sojan da ke tsaye yana fuskantar Yesu ya ga yadda ya
    mutum, Sai ya ce “hakika, wannan mutum Dan Allah ne.”
  mal-mal: 'അവന് എതിരെ നിന്നിരുന്ന ശതാധിപൻ അവൻ ഇങ്ങനെ പ്രാണനെ വിട്ടതു കണ്ടിട്ട്: “ഈ
    മനുഷ്യൻ ദൈവപുത്രൻ ആയിരുന്നു സത്യം” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme ha teli odoo gibadeli odoo oso Yesuwo homo bulubo magoo ma koola
    omapoo tobudulone, Yesuye tolone goo moodoo ogoloso, yayo egeesee takaso, “Tei
    takoo, odoo hagee tei Godeeyo owolodoo,” diso.
  urd-GVR: Jab Īsā ke muqābil khaṛe Romī afsar ne dekhā ki wuh kis tarah marā to us
    ne kahā, “Yih ādmī wāqaī Allāh kā Farzand thā!”
  far-far: Ma wane fanaonao ana wane ni omee ki, ne nia uu 'i senai 'i 'aena 'airarafolo,
    nia rongoa akwalana, ma ka ada to'ona maelana, nia ka fata 'uri, “Nia mamana 'asiana,
    wane ne nia na Wele God na!”
  suz-BL: मिनु येसु आ ङोंइती राप्‍शा बाक्‍शो कप्‍तानमी येसु वाइ ब्रेश्‍शा, नोले सोक्‍त
    कीशा बेक्‍शो तशा “थमा पा, एको मुर परमप्रभु यावे आ तौ बाक्‍माक्‍त” देंमाक्‍त।
  car-NT: 'Moro moro wara irombyry ene''po mero ty''wa, mo''ko ipato o''po''toto warinu
    pokonokon jopotory wyka''po: “Iporo ro kore mo''se wokyry Tamusi ymuru mo''se
    tywaije na.”'
  amp-amp: Jisasrpno brbo tohmo amiroh keptenr Jisas nohmo yuhat htihato tuha mfha
    tha duhatr rhumor. Memor, “Dajohmn! To finji tfit kforuhanom? Ndar yimar tu Bro
    Nkifrarhu Yon mifer.”
  bht-bht: जड़ा सूबेदार उदे सामणे खड़ोतया था, उनी जालू यीशुऐ दी पुकार सुणी कने उसयो
    दिखया की सै कियां मरया, तां उनी बोलया, “सच्ची ऐ माणु, परमेश्वरे दा पुत्र था।”
  eng-NOY: And the centurion who stood over against him, seeing that he so expired,
    said, Truly this man was the Son of God.
  cub-NT: 'Nore Jesús bácʉre cocorĩ núcʉ barejámed̶a churaravai jabocʉ. Jesús yaiyʉ́re
    jã́ri, arejamed̶a ñai: —Jãveneca Jʉ̃menijicʉi mácʉ baju batecʉ́be ñai, arejamed̶a
    churaravai jabocʉ.'
  ita-1927: 'E il centurione ch’era quivi presente dirimpetto a Gesù, avendolo veduto
    spirare a quel modo, disse: Veramente, quest’uomo era Figliuol di Dio!'
  lww-lww: Ana yerkawa kiena ne li na mara lala, nap̃a pisusuar m̃a Yesu, pogos nap̃a
    pisu p̃ere maron kiena yaluaena, milan pap̃isi, pisa sape “!Aulai, yaru nene naga
    pe Narina kemua Ntewa lelaga nap̃ane!”
  ckb-ckb: 'ئەو سەرپەلەی بەرامبەر عیسا ڕاوەستابوو، گوێی لە هاواری بوو و بینی چۆن گیانی
    سپارد، گوتی: «بەڕاستی ئەم کەسە کوڕی خودا بوو!»'
  spm-spm: 100 pɨlam mbɨzorsir gumasir garir gumaghana aphanan mav, a Iesusɨna aghanɨ
    uthughav ikha orasi, am mbɨghɨravɨra dɨɨgha, manmaghɨra aremisiro othɨvhan ganigha
    kamaghɨusue, “Bar guisimbaaŋra, kha gumagh a Gotɨn Otarara!”
  nas-nas: Eeꞌnoko tenang teie piatooro daakuꞌ tarenarai Jiisuuꞌaape bereꞌarama donkonui
    teeꞌpuko taaravura eeꞌnoko teeꞌ booꞌparuꞌnaꞌ oovura aaꞌpuuꞌ, “Aung bakei masikaꞌ
    Kumponing Bauring!”
  uvl-uvl: Pe palinga hel ana hana mur aria soke mes rochroi nge Iesus pe longe Iesus
    nena tanginga pe esia mete ngana pe hele, “Manmanna toto, non nem i NeHalang tuna
    toto.”
  tpa-tpa: Nahidana mai Rome* ahi tauvighaviya badana i mahimahiri Yesu aunaona, yana
    i inanai me i hiraghenei. Yamna aubaina ipa, “Moina dumana we ravana yana Maimaituwa
    Natuna!”
  eng-BBE: And when the captain, who was near, saw how he gave up his spirit, he said,
    Truly this man was a son of God.
  ixl-CNT: 'Ech aatz u qꞌesal sol, txaklich vatz u Jesuus, tila aas ech iqetun u Jesuus
    tziꞌ el ikꞌuꞌl. Tal tek ech tzaꞌ: —Aatz u vinaj tziꞌ, ¡nojchit aꞌ viKꞌaol u Tioxh
    atziꞌ!— Texhtuꞌ.'
  xsi-xsi: Aku kinzi zugu tamâta nenzi koipu imandi kâi popole tini laiti ŋinde nde
    imora Yesu imâte mine, kala iporo tu, “Mao kanaŋo, tamâta ŋine nde Maro Kindeni
    Natu.”
  crx-NTPO: Lhuganne moodih tulalhgus yubut usyin. Sizi nts'en'a la haínzul, 'ink'ez
    dazsai 'et yunalh'en. “Ndun dune 'alha azi Yak'usda ooYe' unli,” ni.
  kan-OKCV: ಯೇಸು ಹೀಗೆ ಕೂಗಿ ಪ್ರಾಣಬಿಟ್ಟಿದ್ದನ್ನು ಅವರ ಎದುರಿಗೆ ನಿಂತಿದ್ದ ಶತಾಧಿಪತಿಯು ಕಂಡು,
    “ನಿಜವಾಗಿಯೂ ಈ ಮನುಷ್ಯನು ದೇವಪುತ್ರ,” ಎಂದನು.
  bbb-bbb: Ro e azokenoejo ijiebuo e ireobo ije fu ijia manina Jesu verime. Ijadufuo
    fu uri Jesu vua fu kumeno ijiakiro izege fu baronemo ije gae. Areme fu kuae, E
    gure na vierafega fune ma Godido Farino kuae.
  blw-blw: Yag hen anchi kapetan hen sorchachu way nanahagang an Jesus, hen nangil-ana
    hen enkamanna way natéy, ekatnéén, “Aẁ, yato peet tot-owa hen anà Apudyus, a.”
  tam-2017: 'அவருக்கு எதிரே நின்ற நூற்றுக்கு அதிபதி அவர் இப்படிக் கூப்பிட்டு ஜீவனை
    விட்டதைப் பார்த்தபோது: உண்மையாகவே இந்த மனிதன் தேவனுடைய குமாரன் என்றான்.'
  azz-NT: 'Huan in capitán de soldados de romanos ijcatoya iixpampa Jesús. Huan queman
    quitac queniu tzajtzic Jesús huan miyic, ijcuacón yejua quijtoj ijcuín: ―Yec melau
    nijín tagat catca Teconetzin de Dios.'
  spa-RV-1909: 'Y el centurión que estaba delante de él, viendo que había espirado
    así clamando, dijo: Verdaderamente este hombre era el Hijo de Dios.'
  csy-csy: Taciang, Jesus au in, thi ci amai a ding ngalkap mangpa in a mu ciang in,
    hisia pa sia Pathian Tapa tatak hi, ci hi.
  mxq-NT: 'Net ja solda̱a̱dʉ windsʉ́n diꞌibʉ naty jap tʉnaapy Jesús wyindum es tmʉdooy
    ko mʉk kyajxy es ꞌyeeky, yʉꞌʉ net jyʉnáñ: —¡Tʉyꞌa̱jtʉndʉmʉ naty ko tya̱a̱dʉ yʉꞌʉjʉty
    ja Diosʉ ꞌyUꞌunk!'
  tzj-NT: 'C''o c''a jun capitán pa''l chwach ja Jesús arja'' tok xutz''at nak xuban
    ja tok cam kaj quewa'' xbij ri'': —Jala'' rachi le'' ni katzij wi'' chi Ralc''wal
    Dios, ne''e.'
  tdt-tdt: Komandante nebee hamriik iha krus oin nee haree Jesus nia mate oinsaa.
    I nia dehan, “Loos duni! Ema nee Maromak nia Oan.”
  ron-BTF: 'Și centurionul care stătea înaintea lui în picioare, văzând că astfel
    a strigat și și-a dat duhul, a spus: Cu adevărat, acest om era Fiul lui Dumnezeu.'
  eng-WEBP: When the centurion, who stood by opposite him, saw that he cried out like
    this and breathed his last, he said, “Truly this man was the Son of God!”
  eng-FBV: When the centurion standing there in front of Jesus saw how he died, he
    said, “This man was truly the Son of God.”
  nld-1939: 'Toen nu de hoofdman, die tegenover Hem post had gevat, zag, dat Hij onder
    zulke omstandigheden gestorven was, sprak hij: Waarachtig, deze man was Gods Zoon.'
  bwo-bwo: B́maask'aly shinatse eed' dek't́ teshts bali naasho Iyesus kasho bíatsotse
    aawk'on b́ keshtsok'o t'iwints dek' b́ bek'tsok'on, «Ash han arikon Ik'o naayiye
    bíteshi» bí eti.
  nch-BL: 'Huan nopa tayacanquet ten soldados cati itztoya iixpa Jesús quiitac quenicatza
    mijqui, huan quiijto: ―Nelía ni tacat Icone Toteco.'
  quc-TNT: 'Ri qui nimal soldados aj Roma, ri tac''al cho ri Jesús, aretak xuto xurak
    u chi'' ri Jesús, xukuje'' xrilo jas xubano aretak xcämic, xubij: ¡Kas tzij u
    C''ojol ri Dios wa'' we achi ri''! —xcha''.'
  tfr-NTPO: Jesús l̈ök pjang kjl̈ös go l̈i bokshto ga ëngkjwagaga l̈öng l̈i kägäyo
    shäng eshko. Jesús wol̈ono sorë l̈i ĩya ga tjl̈ẽ ga «Shinmo l̈ök pjang kjl̈ös
    go kjwe, e Sbö Wa jl̈õe» l̈e.
  kaq-NT: 'Jesus bebon nihxon jan jascari mahuatai jisish capitan sca yohuani: —Hihcoini,
    nea ta Diosen baque qui —hahquin.'
  ahr-ahr: मंग त्यानी आपला जीव कसा सोडा हाई त्यानापुढे जोडेच उभा राहेल अधिकारी दखीन
    बोलना, “खरोखरंच हाऊ माणुस देवना पोऱ्या व्हता!”
  sgb-sgb: Hên nahêlêk nay pangamatsi ni Apo Jesus hên ampamaala kanlan hundaloh,
    ya atsi ha êtêb na, ay pinuri na hi Apo Namalyari, ya wana, “Pêtêg bay awud! Hiyay
    Anak ni Apo Namalyari!”
  vie-1934: 'Thầy đội đứng đối ngang Ngài, thấy Ngài trút linh hồn như vậy, thì nói
    rằng: Người nầy quả thật là Con Đức Chúa Trời.'
  kxv-kxv: ଏ଼ୱାଣି ନ଼କିତା ନିଚାମାନି ପା଼ସାକ଼ଡ଼ି କ଼ସ୍‌କା ମୁହେଁ କାଜାସି ଏ଼ୱାଣି ଇଲେତି ହା଼ତାଣି
    ମେସାନା ଏଲେଇଚେସି, “ସାତେଏ, ଈୱାସି ମାହାପୂରୁତି ମୀର୍‌ଏସି ମାଚେସି ।”
  cha-cha: 'Ya anae y senturion ni y tumotojgue gui menaña, linie, na taegüenao jaentrega
    y espiritu, ilegña: Magajet na este na taotao Lajin Yuus.'
  amu-NT: 'Juu capeitaⁿ na meintyjeeꞌ ndyeyu jo nnom Jesús, quia jñeeⁿ na seixuaa
    ndoꞌ ntyꞌiaaⁿꞌaⁿ na luaaꞌ tuii na tueꞌ tsaⁿꞌñeeⁿ, quia joꞌ tsoom: —Mayuuꞌcheⁿ
    tsaⁿmꞌaaⁿꞌ cwiluiiñê Jnda Tyꞌo̱o̱tsꞌom.'
  hin-CV: क्रूस के सामने खड़े रोमी शताधिपति ने मसीह येशु को इस रीति से प्राण त्यागते
    देखकर कहा, “इसमें कोई संदेह नहीं कि यह व्यक्ति परमेश्वर का पुत्र था.”
  eng-OURB: When the centurion, who stood by opposite him, saw that he cried out like
    this and breathed his last, he said, “Truly this man was the Ben-Elohim ·Son of
    Elohim God·!”
  spa-BES: 'Y cuando el capitán que estaba cerca, vió cómo abandonaba su espíritu,
    dijo: Verdaderamente este hombre era un hijo de Dios.'
  san-BEN: কিঞ্চ ইত্থমুচ্চৈরাহূয প্রাণান্ ত্যজন্তং তং দৃষ্দ্ৱা তদ্রক্ষণায নিযুক্তো
    যঃ সেনাপতিরাসীৎ সোৱদৎ নরোযম্ ঈশ্ৱরপুত্র ইতি সত্যম্|
  tdx-tdx: 'Ie nioni’ ty mpifele-jato nijohañe aolo aze eo ty fikaiha’e naho ty fidrohota’e,
    le hoe ty asa’e: Toe Anan’ Añahare ondatio.'
  naf-naf: Âpme kasa kuku ekŋengat ŋeŋaŋinaŋ taekme Zisasiyaŋ gakime Golgata kalaŋan
    mâkinaŋ ma kwitnaŋ kwitnaŋ sambe notnaŋ ke sokbeme ekti zeye, “Penaŋ sukwep an
    kapi Kawawaŋgat Nemuŋaŋ penaŋ!”
  grc-MT: ιδων δε ο κεντυριων ο παρεστηκωσ εξ εναντιασ αυτου οτι ουτωσ κραξασ εξεπνευσεν
    ειπεν αληθωσ ο ανθρωποσ ουτοσ υιοσ ην θεου
  vid-vid: Mkulu wa wamizi nayawele ahala, vyoyawene Yesu vyoyabagame, nakalonga,
    “Kakomya ayu nayali Mwana wa Nguluwi.”
  pio-NT: 'Néese úwi íiwacaliná romanosàiri ibàluèricawa Jesús yàasu cruz íipunita
    iicácáináté càinácaalí iyú Jesús yéetáanátéwa, ínáté íimaca: —‍Báisíiricata Dios
    Iiricaténi yái asìalica —‍íimaca yái úwi íiwacalináca.'
  tsn-tsn: E rile fa lesole la Se-Roma le le neng le eme gaufi le mokgoro wa gagwe
    le bona ka fa o neng a neela mowa wa gagwe ka gone la re, “Ruri e ne e le Morwa
    Modimo!”
  amr-NT: Ken sorotataj capitána romanoa Jesúskokpen oʼbopo oʼtiahuaypo konig Jesús
    oʼokoyonpo oʼbueyonnigtaj oʼtiahuaypo, —‍In huabokerek buttida Diosen Huasiʼpo
    o̱ʼe̱. —‍Oʼdaʼuyate.
  pwg-pwg: Ma senturiyon, tuna seri wawayisi i bada Yesu maghinonai imiimiiri na ivi yanei
    da ikiirara, ma ikitai da ikikava irabobo. Ma ivona bo, “Vonavaghata, weni tomowina
    na God Natuna.”
  cjv-cjv: Te kiminem ari 100 kiapanom bengua yai Yesu gumamdi tei arire moire kanungua
    Yesu giniya dire goingoro kiminem “Yaromi Yai Gumam wam kawom moime,” epe dume.
  tha-KJV: ส่วนนายร้อยที่ยืนอยู่ตรงพระพักตร์​พระองค์ เมื่อเห็​นว​่าพระองค์ทรงร้องเสียงดังและทรงปล่อยพระวิญญาณจิตออกไปแล้ว
    จึงพูดว่า “​แท้​จร​ิงท่านผู้​นี้​เป็นพระบุตรของพระเจ้า”
  por-BR-2018: 'E o centurião que estava ali diante dele, vendo que havia expirado
    bradando assim, disse: Verdadeiramente este homem era Filho de Deus.'
  mhl-mhl: Mamari siŋanji maripoŋ mai garu dimaku Yesuji beuine niniŋgame komeya,
    oi ŋoneru iŋi miya, “Ŋi yo oiji fofori Anuture Made fukega.”
  klv-klv: Nǝboŋ nasenturion toil pǝpadaŋ len nǝhon aYesu toris ke tomat maienan,
    ike, “Kitin, ategai evi aNatun aGot!”
  bco-bco: Da꞉la꞉dilo꞉ bo꞉fo꞉lowan kalu Ya꞉suwa꞉ anib amilo꞉ kagafo꞉len a꞉ma꞉yo꞉ Ya꞉suwo꞉
    sowakilo꞉ sio꞉wo꞉ da꞉da꞉sa꞉ga꞉, eyo꞉ a꞉la꞉sio꞉, “Hendele, kalu we Godeya꞉ ene
    so꞉walelo꞉ka꞉” a꞉la꞉sio꞉.
  kdl-NT: An katigi ka ka shamgbai ka wundya Yesu, u wenei tyoku ɗa u kuwa̱i. U danai,
    “Mayun vuma u naha vi, Maku ma Kashila̱ ma.”
  apu-NT: Sotatoakori auĩte aua aamina ĩpiriãmitakari apisatoõ. Ikenakotari Xesosi
    akiritini. Itikari ipinini. —Atãopitikara Teoso ãkiri itxaua ia kiki —itxa.
  roo-roo: Oa iava ro ira oisoa katai vovoto (100) viurupa irara tokipareve rera Jisas
    eveireva vosa kopii ovoiroepa. Oa iava oiso puraroepa, “Oiraopavira! Oviitoaaro
    Pauto eera-a!”
  miz-NT: 'Uun tóꞌō é uun sientu sntadún san ntitsí ña nuu Jésuu. Dā íni ña nté ō
    xiꞌi Jésuú ne, kakaꞌan ña: —Nuu é ntāa ntíꞌxe i é ña sāꞌá ne, Iꞌxá Xuva ko ñā
    —kaꞌan ña.'
  qvz-NT: Chi crus ñaupacpi shayauc sundalugunata mandacca Jesus huañushcata ricusha,
    Sirtupachami cai runa Diospa churi ashca nisha rimara.
  deu-ELO: 'Als aber der Hauptmann, der ihm gegenüber dabeistand, sah, daß er also
    schrie und verschied, sprach er: Wahrhaftig, dieser Mensch war Gottes Sohn!'
  mjc-NT: 'Tan ra capitán tsa yɨhɨ́ ndaha andaru tsa nyaá yatyin ñi nu ticaá ra Jesús
    nyehe̱ ra nácaa cana̱ tsaa ra, tan nácaa tsihi̱ ra, tacan tan catyí ra: ―Nditsa
    nditsa cuii tyin Sehe Nyoo tsi ra ihya ―catyí ra.'
  ktm-ktm: Pe kapten ta su soldia ndre hapwi Yesus ti indre‑et ile mat ta Yesus ti
    ipe ihpah, “Ndre ndrokene lakopwi, Iy lau kurti Nedun Lapan!”
  caa-caa: 'Y ayan inteꞌ capitán romano xeꞌ war tut ucruz e Jesús, y conda uyubꞌi
    uyaruar e Jesús y conda uwira cocha chamay jaxir, ojron y che: —E winic era jax
    ani Uyunen e Dios, che e capitán era.'
  pls-NT: 'Co are xicapitán que jingattjen nttiha ngain Jesús vicon xa queẍén coyao
    Jesús co queẍén ndavenhe, ndac̈ho xa: ―Seguro xí jihi Xenhe Dios.'
  eng-WYC-2018: But the centurion that stood over against saw, that he so crying had
    died, and he said, Verily, this man was God’s Son, [or Verily, this man was the
    Son of God]. (And the centurion, who stood opposite him, saw that after he crying
    out so had died, and he said, Truly, this man was the Son of God.)
  bdv-bdv: ଗଟ୍‌ ଇଜାର୍‌ ମଃନାର୍‌ ମୁଳିକା ଜିସୁର୍‌ କ୍ରୁସ୍‌ ଚଃମେ ଟିଆ ଅୟ୍‌ ଜିସୁ କଃନ୍‌କଃରି
    ଜିବନ୍ ଚାଡ୍‌ଲା ସେରି ଦଃକ୍‌ତି ରିଲା । ସେ କୟ୍‌ଲା, “ଇ ମାନାୟ୍‌ ସଃତ୍‌କଃରି ଇସ୍ୱରାର୍‌ ହୟ୍‌ସି
    ରିଲା ।”
  kjn-kjn: '@see-verse:MRK.015.038'
  otq-NT: 'Ha nunar döndogu mi ꞌba̱hnu̱ mi ñhandwi ar Hesu, mi hyandi bi du njapꞌu̱
    xki wadi bi mafi ntsꞌe̱di, bi ꞌñeñꞌö: —Xa majöni nunar ñꞌo̱ho̱nu̱ már Tꞌu̱ Jö.'
  tzo-SA: 'Te vaꞌal ta stuqꞌuil Jesús li banquilal soltaroe. Cꞌalal iyil ti icham
    li Jesuse, jech laj yal: ―Ta melel jaꞌ snichꞌon Dios li vinic liꞌi ―xi.'
  cuc-NT: 'I² ne³ ne⁵, sainh⁴³ jan³ jeu³² a²hlie⁴ i²jon³ ta⁵nei² Jesús; i² con³ma²a⁴je³⁴i³
    liah⁴ a⁴jaun³⁴ Jesús, ta⁵ma³a⁴hleh⁴i³ tia⁴, jon³ a⁴juah⁴i³: ―I⁴chie⁴³pa² li⁴ ma²lang⁴³
    a³ñih³ ne³ A³jon⁴³ Jon⁴dai¹.'
  kpw-kpw: Bɨ ami gau abad mɨdmɨdöp bɨ kub u, mab kros ba aŋ aui adö au gɨlaŋ mɨdeia
    u, Jisas anɨg hagöm uma u nɨŋöm, nan nɨhön nɨhön ga gau nɨŋöm, haga, “Nɨŋö hagpal!
    Bɨ anɨbi God Ñɨ nɨpe yabɨƚ!” a ga.
  ong-ong: Fei metine ili piti linuwepe mete piti plolpo, le wuso lile linu kani onom
    lantowo nimpe wuso Jisas laitei lepe, le luluwo Jisas wuso lailo olitei le le
    la lepe le so lirpeiye, “Metine fei lepei le ninge liti Ma Ili punkomtei.”
  tnn-tnn: Kən etəm-iasol rəha mopael mɨn itəm təmatətul e nɨkalɨ Iesu, təmehm məmə
    təmɨmɨs min-nulan, kən in təmən məmə, “!Nɨpahrienən, suah u in Netɨ Uhgɨn pahrien!”
  hch-NT: Xei sienituyari cuyaxi tiva'aitüvame Quesusi hüxie muvecai, 'ixeiyaca yu'iyari
    que mütiyetua müpaü niutayüni, 'Icü yuricü Cacaüyari caninu'ayatücaitüni.
  crn-NT: 'Ajta aꞌɨ́ɨn ɨ́ huaꞌacapítan ɨ́ xantaaruꞌu ɨ́ mej anxɨ́te aráꞌase, áa pu
    aꞌutéveecaꞌa aꞌájna vejliꞌi taꞌavéꞌenee aꞌɨ́jna ɨ́ Jesús. Aꞌɨ́ pu ráanamuajriꞌi
    aꞌij tɨ yeꞌí tiuꞌujíjhuacaꞌa ɨ́ Jesús. Ajta raaseíj aꞌij tɨ yeꞌí tiuꞌumɨ́ꞌɨ. Aj
    pu i ayén tiuꞌutaxájtacaꞌa aꞌɨ́jna ɨ́ capitán tɨjɨ́n: ―Ayej xaa neꞌu tiꞌayajna.
    Aꞌii pu aꞌɨ́ɨn púꞌeeneꞌen ɨ́ yaujraꞌan ɨ́ Dios.'
  zpu-NT: 'Naꞌ xan wakaꞌa yanꞌ zeꞌe rao Jesúsenꞌ, breꞌreꞌ doxhen kanꞌ besieꞌ goteꞌn,
    naꞌll bneꞌe: —Da likze Xhiꞌnn Dios beꞌnnenꞌ.'
  juy-juy: ଆଅକ୍କାଡଙନ୍‌ ଆ ମୁକ୍କାଗଡ୍‌ ତନଙ୍‌ଲେ ଆଡ୍ରକୋଲନେନ୍‌ ଆ ସୋଡ଼ା ସିପ୍ପାୟ୍‌, ଜିସୁନ୍‌
    ଏଙ୍ଗାଲେ ରବୁଏନ୍‌, ତିଆତେ ଗିୟ୍‌ଲେ ଆନିନ୍‌ ବର୍ରନେ, “ଆଜାଡ଼ିଡମ୍‌ କେନ୍‌ଆନିନ୍‌ ଇସ୍ୱରନ୍‌
    ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌ ।”
  for-for: 'Piyama Isu purogana, irebu kina''mi kiya yagarama agora mintumetisa agate,
    maya untiye: Tagane. Ma ntagaraba Koti Ntagarawe, untiye.'
  epo-epo: 'Kaj kiam la centestro, kiu apudstaris kontraŭ li, vidis, ke li tiamaniere
    ellasis for la spiriton, li diris: Vere ĉi tiu viro estis Filo de Dio.'
  gfk-gfk: Ma no tamat na umri ta tiga matana ubane ga tur taar mon menalua tane Jisas.
    Bia ga hadade ing ne Jisas ga manga kup huo, ma bia ga nas mah ing Jisas ga maat
    huo ga tange, “Tutun sakit, a nati God at iakan ra tunotuno!”
  bjz-bjz: Aghá urieta, mene-mene ari kakatoda beforo righari Iesu da ifatara dibe
    kena jiria vitiria-mi, Iesu unda daiyagha ambubuturia, aná gerurie-gea, eghá ririe,
    “Gaa bee re, umó God da Mendi re!”
  atg-NT: Abi ọkhọli-okhuẹ ọniẹmhi ni ọ migha odalo oni ọara apfida ọ rọ suọ abi iJesu
    ọ́ tsẹsẹ leghe, ni ọ rọ mẹ abi ọ li ghua, ọ́ọ́, “Egbegbọ lọ khi, Omi Ẹshinẹgba
    ọmọse ọna ọ khi.”
  bjv-NT: 'Kɨ bo lə ɓutɨ asɨgar je kɨ ɓu, kɨ a ta kəm Jəju tɨ, oo-e lo koy tɨ kɨ oy,
    əl ə nə: «Təkɨ rɔjetɨ, dəw kɨn e NGon lə Luwə.»'
  tos-NT: 'Cha̱tum capitán romano antá̱ xlaya̱ lacatzú̱ anta̱ni̱ xuaca̱ Jesús, xlá̱
    pacs káxmatli̱ la̱ntla̱ chihuí̱nalh, chu̱ úcxilhli̱ acxni̱ ni̱lh. Xlá̱ chuná̱
    huá̱: —Yuma̱ chixcú̱ xli̱ca̱na̱ luhua hua̱ Xcam Dios xuani̱t.'
  rro-rro: Huari poki hauna ha Iesu herena 'akinai ekoroti eihana ia eio aiana eona,
    ua e'ari aiho raninai e'abi etibaha, “Hau neiana hanona Tirama Nahuna tohana.”
  mxp-NT: 'Jøts ku ja solda̱dɨ wɨndsøn jadeꞌen ojts tꞌixy pøn ja Jesús jam wyɨnaty
    twɨndanaapy, wɨnets ja wya̱a̱ñ ku ja Jesús wyɨnaty jadeꞌen møkꞌampy tø ya̱ꞌa̱xy,
    jøts ku ja wyɨnaty tø yꞌøøky, yɨdeꞌen ja wya̱a̱ñ: ―Janch tɨy tam ɨdøꞌøn Dios tam
    ya̱ꞌa̱t yꞌity yꞌUꞌnk.'
  aak-aak: Porisowayá seáyɨ e imónɨŋo Jisaso nɨpearɨ́ná sɨ́mɨmaŋɨ́mɨnɨ nɨrorɨ Jisaso
    péagɨ nɨwɨnɨrɨ́ná dɨŋɨ́ nɨyámɨga e úagɨ nɨwɨnɨrɨ re rɨŋɨnigɨnɨ, “Ámá royɨ́ neparɨnɨ.
    Gorɨxomɨ xewaxorɨnɨ.” rɨŋɨnigɨnɨ.
  chd-NT: 'Nocuxepola'' lan soldado tecaxu anujnca lencruz Jesús, tehuelonge. Ixim''ma
    Jesús lima''ma ma mija''e'' toƚta''a. Ticua: ―Ma'' aƚinca iƚca''a cal xans i''Hua
    ȽanDios.'
  kdc-kdc: Mkulu wa wakalizi yemile haulongozi ha msalaba kamona Yesu viyafile, kalonga,
    “Kweli munhu ino kakala Mwana wa Mulungu!”
  nhr-nhr: 'Eẽm ko ncõo-kg''ao xu dim kaiam ncẽe kò Jesom cookg''ai koe téé-tẽe ba,
    Jesom ma còo di sa sónòa tcg''òóa hãa sa bóò, kam kò máá: “Tseegukagam kò ncẽem
    khóè ba Nqarim dim Cóá Me e,” témé.'
  uig-PIN: 'Əmdi uning udulida turƣan yüzbexi uning ⱪandaⱪ nida ⱪilip roⱨini ⱪoyuwǝtkǝnlikini
    kɵrüp: — Bu adǝm ⱨǝⱪiⱪǝtǝn Hudaning oƣli ikǝn! — dedi.'
  beo-beo: Gamane dadi gagui hina dunu amo da Yesu Ea ba:le gaidili lelu. E da Yesu
    Ea bogoi ba:beba:le, amane sia:i, “Dafawane! Amo dunu da Gode Ea Manodafa galu!”
  acf-NT: Épi lè chèf sòlda-a ki té doubout douvan Jézi-a tann mannyè i hélé, épi
    lè i wè mannyè i mò, i di, “Pou vwé, nonm sala sé Gason Bondyé-a.”
  tpi-OTNT: Na kepten bilong ol soldia em i sanap klostu long Jisas na em i lukim
    pasin Jisas i dai. Na em i tok, “Tru tumas, dispela man em i Pikinini Bilong God.”
  mbt-NT: Te pegkakita te kepitan te me sundalu ne diye migsasindeg te egkatangkaan
    ni Hisus ne nabigtawan e sikandin, migkahi e sikandin, “Malehet iya ne Anak te
    Manama ka seini ne etew!”
  hau-SA: Da jarumin da yake tsaye a gaban Yesu ya ji muryarsa, ya kuma ga yadda ya
    mutu, sai ya ce, “Gaskiya, wannan mutum Ɗan Allah ne!”
  mam-NT: 'Ja tzunj xin cyaj wilel aj k''oj te Roma, tcub tzunxin twitzj cruz jaa''
    pjo''nwa Jesús, toctzen tcye''yenxin ti tten tcyimlen, bix e tkbaxin cyjulu: —Jaxnete
    tej xin xinak lu Tcwal Dios texin—tz̈i tzunxin.'
  udu-udu: 'Dhali ka mancil ma askar iss ’kwanimpa imudhe’d, a’di jin doshki’d ka
    ḵarambuye/ i a’di mo tani p̱arki a’di e mo mmoko wakan mo dhali mmoc̱i shi/in
    piti jiŋ ’ko’d mo tani a’di ki o gwo mo ki: Ka jiŋ gana/ wathi/ yansan ta Ya/
    ma Arumgimis mo be.'
  tvt-tvt: Arami saahaap ah bangphak ngathong ni chap adi Jisu mame tiita erah sok
    ano jengta, “Arah mih abah amiimi Rangte sah ju angta!”
  bgt-bgt: Sina mane ke nagho tadia mara na soldia ke sokara naghogna na ghaibabala
    ke mono a Jisas. Imanea ke reghia na puhi thehe ke eia a Jisas me velea, “Tutuni,
    iaani pukuni Dathegna a God!”
  mvn-mvn: Ka tau nau‑havia ai tau eta‑naonao ai nahanahana matana mimini. Ka tauna
    avaha Iesu ya vi‑hone nononi, kadu yanꞌ aniga dueyei, ivona, “Vona ahiahina, onoto‑nana
    vivane Yaubada Natu‑hoina!”
  djk-NT: '@see-verse:MRK.015.038'
  uig-LAT: 'Emdi uning udulida turghan yüzbéshi uning qandaq nida qilip rohini qoyuwetkenlikini
    körüp: — Bu adem heqiqeten Xudaning oghli iken! — dédi.'
  nde-nde: Kwathi induna yekhulu eyayimi khonapho phambi kukaJesu isizwa ukukhala
    kwakhe njalo ikubonile ukuthi ufe kanjani yathi, “Ngeqiniso indoda le ibe iyiNdodana
    kaNkulunkulu!”
  ton-ton: ¶ Pea ʻi he mamata ʻae ʻeikitau, naʻe tuʻu ʻo hangatonu atu kiate ia, kuo
    pehē ʻa ʻene tangi, mo e tuku hake ʻa hono laumālie, ne ne pehē, “Tā ko e moʻoni
    ko e ʻAlo ʻoe ʻOtua ʻae tangata ni.”
  mir-NT: 'Jim̱ä capitán jaꞌa Jesús hänajty tuꞌug wyiindänaꞌay. Coo yhijxy coo jaꞌa
    Jesús hänajty tøø yhoꞌogy, mänit miänaaṉ̃: ―Tøyhajt yøꞌøduhṉ hijty Dyioshuungä.'
  cak-YNT: 'Y chire'' chach re Jesús c''o-apo re capitán quichin re soldados. Reja''
    xuc''axaj tak re Jesús cof xch''o, y jare'' tak xcom, mare'' re capitán xubij:
    Can katzij-va che re ache re'' Ruc''ajol re Dios.'
  ces-1613: 'Viděv pak to centurio, kterýž naproti stál, že tak volaje, vypustil duši,
    řekl: Jistě člověk tento Syn Boží byl.'
  nab-NT: 'Nxe³ju³ta² so³ta²to² a²hxi²kan¹jah¹lai²na² sa²kxai³lu² Je³su²jah³la² yxo²ĩ²tãu³a¹
    sa²nxũ³ta¹hxai²hẽ¹la². A²nxe³jah¹la² Je³su²jah³la² ya³lu²ju³ta² ĩ²ain¹tãu³ ĩ³ye³te³nah¹lxi¹:
    — Jah¹lai²na² ya²la³tu̱³ Sũ̱³na² Tah²yah³lo²sin²tai¹. Ta¹hxai²hẽ¹la².'
  eko-eko: 'Wakathi namalokozela wa anajanka aariiye omaasho wa Yinsa, ooniyeevo nanna
    afwiyeeyo, khuri: “Wekhweele mwinyi otu aari Mwaana wa Nluku!”'
  qxn-NT: 'Soldäducunapa capitanninmi cruzpa frentinchö caycar, Señor Jesucristo gayarar
    wañugta ricarnin: “¡Cay runaga Diospa rasumpa Tsurinmi canag!” nirgan.'
  wol-2010: 'Njiitu xare nag, bi taxawoon ci kanam Yeesu, bi mu gisee ni Yeesu deeye,
    mu ne: «Ci dëgg, nit kii Doomu Yàlla la!»'
  kqw-kqw: A mugumugu anun a kum tene inaim ra i tur taru nisan in nanai kutus, i
    longoro o Iesu ra i kakabo ma i tama a ngas na minat ra i pami, i watungi lena,
    “I lingmulus ut, a musano ri a Nutun o God.”
  nss-nss: Pwen ndram mepo ihohin tahu ndram masangat mepo iro tine haroh ngilse Yesu,
    ara inime kaipisa kimat ta Yesu, pe ipa, “Ndrokonan masih! Ndramat aro, ara Noru
    Ngindrai Kamai.”
  snc-snc: Roma vetari verena Iesu ḡoiranai eruḡa-taḡoto-ḡoi, ḡena ḡaba eseḡaḡiato
    e kamasi emaseto eḡitaiato, benamo ekirato, “Moḡoni veḡata, mai tarima tu Barau
    Natuna!”
  lgl-lgl: Ma ioli ba'ela ala waleli ofona gi li, lia 'e ura 'i 'aela 'ai rara folo
    ala me talasi fo li, 'e ronoa riinala, ma ka lesia maenala, ma ka sae 'uri 'e,
    “'E kwalaimoki rasua, wale 'e Wela God lo!”
  mmo-mmo: Tombe hil Lom-ate yêêv ngaamong vaha ti naale ngaaho vu Yesu me ond yi
    de Yesu yimb la, om nêêl nambe, “Ham hil-e, omaahôô-jo Anutu Noow keen.”
  ncu-NT: Soogyaa ɔbre̱sɛ ne̱ ɔ ye̱re̱ kiyii kpare̱-abɛɛ‑rɔ‑ɔ akatɔ‑rɔ ɔ de̱e̱re̱
    Yeesuu si‑o a ŋu ane̱ŋ ne̱ Yeesuu a wu‑o, ne̱ ɔ yɛ, “Ɔnyare̱ mɔ gye̱ Wuribware̱
    mò̱ gyi ne̱e̱ kase̱ŋtiŋ.”
  cni-NT: 'Ainiro imontetacari iyapitanote soraro. Ineavaqueri jaoca icantanacari
    Jesoshi, icamantanacari. Irootaque icantantacari: —Quearioteemi: iriotaque yoca
    shirampari itomi Tasorentsi.'
  eng-WMB: When the centurion, who stood by opposite him, saw that he cried out like
    this and breathed his last, he said, “Truly this man was the Son of God!”
  zaw-NT: 'Suga'' capitán nani rnibee te gayuu soldaad nez loj Jesús, luxh che bahuiini
    xho guredxa'' Jesús scree näj xho gujtni, räjpni: ―Guli''pacni, niguiire najc
    Xi''n Dios.'
  san-MAL: കിഞ്ച ഇത്ഥമുച്ചൈരാഹൂയ പ്രാണാൻ ത്യജന്തം തം ദൃഷ്ദ്വാ തദ്രക്ഷണായ നിയുക്തോ
    യഃ സേനാപതിരാസീത് സോവദത് നരോയമ് ഈശ്വരപുത്ര ഇതി സത്യമ്|
  tam-TCV: இயேசுவுக்கு முன்பாக அங்கு நின்றுகொண்டிருந்த நூற்றுக்குத் தலைவன் அவர் எப்படி
    இறந்தார் என்பதை கண்டான். அப்பொழுது அவன், “நிச்சயமாகவே இந்த மனிதன் இறைவனுடைய மகனே
    தான்” என்றான்.
  mit-NT: 'Te iín iin capitán nùù‑yá, te nì xinì‑te nansa nì ndàhì‑yà, te nì xìhì‑yà.
    Ñàyùcàndùá nì cachì‑te: ―Ñà‑ndáà nduá, Dèhemanì Dios nì sanduu nècuàchì yohó.'
  ceb-ULB: Ug sa nakita sa kapitan nga mitindog ug mitan-aw kang Jesus nga siya patay
    na niining paagi, miingon siya, “Tinuod gayod nga kining tawhana Anak sa Dios.”
  ces-LB: 'Římský setník, který velel popravčí četě a byl svědkem Ježíšových posledních
    chvil, zvolal: „Ten člověk byl opravdu Boží Syn!“'
  mkn-mkn: Di Golgota, ada satu komandán jaga yang badiri deka Yesus pung kayu palang.
    Waktu dia lia Yesus pung mati, dia takuju. Ais dia bilang, “Awii! Ini Orang ni,
    memang batúl-batúl Tuhan Allah pung Ana, ó!”
  nce-nce: Na wame home boblo mogotomabë enënebë eso ho, bu Jisasbë li mëta tlibe.
    Bu Jisasbë aflei lego aholokwane tle na kë gli tëglebë hwi tlole na gali tle,
    “Euowe, nëgali fe, bu Gotobë nëbafe.”
  pol-UBG: 'A setnik, który stał naprzeciw, widząc, że tak wołając, oddał ducha, powiedział:
    Ten człowiek prawdziwie był Synem Bożym.'
  qxh-NT: 'Imanuy wañucäcushantapis ricar, murucucunapa capitannin niran: «Cay runa
    rasunpa Tayta Diosninchipa Wawan casha.»'
  nwi-nwi: Kɨni yamehuə kape mobael yame ramərer ipakə tuk Yesu məm nɨmhəyen kape
    Yesu kɨni mɨmə, “Nəfrakɨsien. Kwən e In Ji Kughen.”
  kmo-kmo: 'Ami ow ana pichar ma yechi harapa ma rii meka bana bana siitii tarek,
    Jisas riita uwachi kiiriidiichirin her. Hechi rii eecha wor: “Diita ma rii eeta
    siikiin God riiti yikapwa.”'
  agr-agr: 'Tuja capitán Jisus achigbaun diyaak wajau, Jisus senchi untsumká jaamun
    wainak chichaak: —Ju aentsua juka dekaskenmag Apajuí Uchijiyai, —tau.'
  kyc-kyc: Dokopa yanda singi mupwa mendeme Yesu rolae kando karo baa dopa pyuo kumuya
    doko kandapala, Kinyi, akali dake Anatunya ikinyingilamo, leya.
  urd-GVU: جب عیسیٰ کے مقابل کھڑے رومی افسر نے دیکھا کہ وہ کس طرح مرا تو اُس نے کہا،
    ”یہ آدمی واقعی اللہ کا فرزند تھا!“
  yre-NT: 'Zɩ ''sounjanun tazan nɛn ''e ''tɔdɩ Zozi ''lɛ bɛ, yaa -kanan ''yɩ bɛ, e
    ''nan: «''Wɩ ''kpa nɛn, min ''labɛ Bali -pɩ nɛn.»'
  fuh-BKF: 'Mawɗo sordaasiiɓe darinooɗo yeeso makko oon yi''i no o dilliri adunaaru
    ni, de wi''i: —Si goonga ni, neɗɗo o wo Ɓii Laamɗo!'
  arl-NT: 'Cuno Romano soldadohua jiyaniijiaari Jesu tacoji nujuariquiaa. Na niquishacari
    taa Jesu nacaquiaarini, naajuhuaj, taa Jesu cusoquiaari na rupaa na paaretanutani,
    jiyacariti nojuajaari naa sequeree: —¡Nio pueyanoqui seetanujuanaa Pueyaso niyanu!'
  dhg-DUWADHA: Ga ŋunhalaya Gulgatha yolŋu yakan dhäyan ŋurru-warryundayŋu miriŋuwu
    warrawu, ga nhäŋal nhan yakan Djesuny beŋuru ŋoyŋuru dharpaŋuru banha nhan milma
    waŋayin. Bala nhan wäŋanan, “Nhän way! Dhaŋum yuwalknha yana yolŋu God-Waŋarrwun
    Gäthuꞌmiŋu, ŋatja?” bitjanan.
  ziw-ziw: Mnkondo mkulu achimale ho msalaba niyo amwona viya Yesu abanike. Agamba,
    “Mntu yuno ni chindedi ni Mwana Chohile.”
  grc-TR: Ἰδὼν δὲ ὁ κεντυρίων ὁ παρεστηκὼς ἐξ ἐναντίας αὐτοῦ ὅτι οὕτω κράξας ἐξέπνευσεν,
    εἶπεν, Ἀληθῶς ὁ ἄνθρωπος οὗτος υἱὸς ἦν Θεοῦ.
  nag-nag: Ekjon henapoti Tai samne te khara thakisele. Jitia Jisu saas charikena
    morise, etu dikhi kene tai koise, “Hosa ase, etu manu he Isor laga Putro ase.”
  eng-OEBCW: The Roman officer, who was standing facing Jesus, on seeing the way in
    which he breathed his last, exclaimed, ‘This man must indeed have been God’s son!’
  knj-NT: 'Jix yab naj yaawil eb soldado linan oc sattaj Jesús yel yaw. Jix yil tzet
    jix yun scami, yuxan jix yal jaxca ti'': —Ja'' jun jix cam ti'', tol yel caw Sc''aal
    Dios, ẍi naj.'
  deu-1912: 'Der Hauptmann aber, der dabeistand ihm gegenüber und sah, daß er mit
    solchem Geschrei verschied, sprach: Wahrlich, dieser Mensch ist Gottes Sohn gewesen!'
  san-PUN: ਕਿਞ੍ਚ ਇੱਥਮੁੱਚੈਰਾਹੂਯ ਪ੍ਰਾਣਾਨ੍ ਤ੍ਯਜਨ੍ਤੰ ਤੰ ਦ੍ਰੁʼਸ਼਼੍ਦ੍ਵਾ ਤਦ੍ਰਕ੍ਸ਼਼ਣਾਯ ਨਿਯੁਕ੍ਤੋ
    ਯਃ ਸੇਨਾਪਤਿਰਾਸੀਤ੍ ਸੋਵਦਤ੍ ਨਰੋਯਮ੍ ਈਸ਼੍ਵਰਪੁਤ੍ਰ ਇਤਿ ਸਤ੍ਯਮ੍|
  nob-LB: 'Da den romerske offiseren som sto nær korset, så på hvilken måte Jesus
    døde, ropte han: ”Denne mannen var virkelig Guds sønn!”'
  ntj-ntj: Nyangka warrmarla puurrtu nyangu Tjiitjanya mirrirrinyangka. Palunyalu
    watjarnu, “Wiya, wati ngaanya mularrpa Mama Kuurrku Katja.”
  sxb-NT: Olwa omukangasi owa awa-iiye, owawanga na aimeriire emberi na awarra Yesu,
    yawona ewiaikola ni Yesu akeweka enkolo, yawoola otino, “Kuwuene omuntu ono kane
    yawanga Omuzia owa Katonda!”
  nhu-NT: Ɛ cee ɛkolɛ bonyii bo nci le wvù to leeme fwe dvu Jisos dioo yɛn je yì Jisos
    kpwe jó le, mum gay lɛ, “Kecɛɛy, wee wvun se nu Waa Nyo'.”
  row-row: Sia Golgota, hambu malangga soldꞌadꞌuꞌ esa nambariiꞌ deka Yesus hau nggangge
    na. Leleꞌ ana nita Yesus mamate na, ana nggengger nae, “Awi! Atahori ia, memaꞌ
    tebꞌe-tebꞌeꞌ Lamatualain Ana na, o!”
  msy-msy: Ezɨ mɨdorozir gumazir 100 plan garir gumazir dapanir mam, Iesusɨn boroghɨn
    tughav ikia orazi a pamtem diagha manmaghɨn aremezir arazimɨn ganigha ghaze, “Bar
    guizbangɨra, gumazir kam Godɨn Otarimra!”
  agg-agg: Asu ami-yomondɨ bogorɨ Sisasɨndɨ fikɨmɨ manüŋgu ranai ai yɨfɨmayu ra hoeireanda
    mayoa hoafɨyuhɨ yahuya, “Anɨhondane, nindou nda Godɨndɨ nɨmor-ani,” mehu.
  ptp-ptp: Mêd tɨbii levac ti wê viac tɨbii vevac vɨhati ge le vô Yesu manôn dɨ yê
    wê yib ge om nêl ên nêbê, “Vɨxôhɨlôg, xomxo tige Anutu nu.”
  nak-nak: Tio la mulugaluga tegiteu la tete la valalua la vaubila, eia magiri lago
    roborobo e Iesus, eia hilo e Iesus pehoti, eia goio vei mago “Sesele viruru, la
    tahalo ale, eia e Latu La Tahalo Uru.”
  lbb-lbb: A ningnigo anuna tena harumla i tur salanigo ta e Iesu, i longor e Iesu
    i kukuk, pa i oroi a ngas a minat anunai, pa i atongi mange, “I momol ot, a barsan
    ne a Nat e God.”
  kan-2017: ಯೇಸು ಹೀಗೆ ಪ್ರಾಣಬಿಟ್ಟದ್ದನ್ನು ಎದುರಿಗೆ ನಿಂತು ನೋಡುತ್ತಿದ್ದ ಶತಾಧಿಪತಿಯು, “ನಿಜವಾಗಿ
    ಈ ಮನುಷ್ಯನು ದೇವಕುಮಾರನೇ” ಅಂದನು.
  cso-NT: 'Jmɨ́¹ má²lɨ́²jɨ́e³ jáun² hliáu³ tsá² chín¹ tsá² *romano jmɨ́¹ zenh¹ hí³
    ta³ ñí¹ Jesús [hi³ ha³ lánh³ rón³² má²lɨ́²hóh³² Jesús jɨ³] hi³ ha³ lánh³ rón³²
    má²jun² tsú², jáun² ca³juáh³ la³ lá²: ―Cu³tí³ bíh¹ la³ Jon² Dió³² bíh¹ hla¹ nɨ́².'
  ena-ena: Lɨci sagaŋ hali hɨsɨŋ agaŋ Jisasɨ hɨmɨmalɨ agadɨ iga abamalɨ. Amɨŋ ala
    sɨbam uamalɨ. Kulaŋ nanaŋ Asɨ dɨ Ninaŋ uamalɨ.
  nbq-nbq: Eke, at yegen werek enowa Yesus elesema mendek dugwit Yesus anderogo endawi
    weranggu il higya lagagirik, “Ap yi Ala abut avyarat higi o,” yiluk, yagagi.
  tgo-tgo: Ragagaithɨ lenji randeviva i ndeghathɨ e ghamwae, i thuweya Jisas le mareko
    na iŋa, “Mbema emunjoru iye Loi Nariye!”
  yap-yap: Ma en ni pilungen e salthaw nib sak’iy u but’ u m’on ko re kuruth nem e
    guy rogon ni non Jesus ni ba ga’ laman nge mu’ me aw e fan rok, me ga’ar, “Re
    mo’on ney e riyul’ ni Fak Got ir!”
  mop-NT: 'Pues te''i. Le''ec u noochiloo'' a soldadojo, wa''an ti que''en tu taan
    a Jesusu. Le''ec ca'' u yilaj biqui ti quimiji, u yadaj: —Tu jajil le''ec a winic
    ada''a, u Mejen Dios,— cu t''an.'
  tet-tet: Iha Golgota, noo sondadu ulun ida mak daka kreꞌis baa Yesus Niakaan ai
    karuus. Oras naree Yesus mate, nia sarebak nodi naꞌak, “Adeei! Ema neꞌe, Naꞌi
    Maromak Oan tebes.”
  hlt-MCSB: Anih hmai ah aka pai rhalboei long khaw a pat te a hmuh vaengah, “Hekah
    hlang tah Pathen Capa rhep ni,” a ti.
  xtd-NT: 'Te yatni curuxi, nujuiin daa ɨɨn centurión. Se taxnuni nuu soldado romano
    kuu‑s. N‑xo ndeꞌa‑s‑ia, hora n‑kana xee‑ia te n‑xiꞌí‑ia, te n‑jaꞌan‑s: —Xandaa
    kuu xa se yaꞌa n‑kuu Daꞌya Yɨɨ Ianyuux.'
  mdy-ETH: ፑርቲሴ ዓሶ ሱፆ ሚፆኮ ቤርቶ ዛላ ዔቂ ዓኣ፥ ፔቴ ፖኦሊሶ ዓይሣስኬይ ዬሱሴ ዬያይዲ ዒላቲ ሃይቄሢ ዛጋዖ፦ «ሃይ
    ዓሢ ጎኔና ፆኦሲ ናይታዖኬ» ጌዔኔ።
  spl-spl: Yesu muop sâp yan tembe lâu ya yeŋgât kunyeŋe âlâ hâlâŋmâ kinopŋe ekmu
    âlâ kândâkdâ otmu yuwu sâop. “Lok yuâmâ Anitâhât nanŋe bulâŋe.” Yawu sâop.
  usp-NT: 'Cuando man jb''ab''alak mak soldad xril nen mo jcamic Kakaj Jesús, xij:
    ¡Kes tz''etel tz''et winak ri Jc''ajoli'' Kakaj Dios! xche''.'
  zav-NT: 'Na'' lao orən'' got Jeso''osən'', capitan c̱he soḻdad ca'' ben'' zecha
    lao Jeso''osən'' benene'' can'' bisya''a Jeso''osən'' na'' ble''ine'' can'' gote''
    na'' gwne'': —De''e ḻiczə benga naque'' Xi''iṉ Dioz.'
  sgz-sgz: Má tátáil kán bos tám arup a sámtur pagas iatung i risán suri ololoh i
    táit di longoi mam Iesu. Má ngo a mák Iesu ngádáh a mat ngoi, ki ák parai ngo,
    “A támin muswan, kálámul minái war ái á Natun ái Káláu.”
  kek-NT: 'Jun li capitán aj Roma cuan aran xakxo chiru li Jesús. Nak quiril chanru
    nak quicam, li capitán quixye: —Ya̱l nak li cui̱nk a''in tz''akal Ralal li Dios.—'
  blz-NT: Tempo tanaasna surudadu men nokumekerer na arop ni Yesus, nimiile' lalapus-Na
    se' koiya'a ka' nopudulmo a noa-Na, mbaka' ia norobumo taena, “Mian kani'i tuutuu'
    Anakna Alaata'ala!”
  poe-NT: 'Ntá tí chꞌín capitán romano mé tjen chꞌán chokꞌèxin tí tjen chꞌín Jesús
    ntá kꞌuíkon chꞌán kíxin xi̱kaha ó kjuixin kꞌuén chꞌán ntá ntáchro chꞌán kíxin:
    ―Chaxín tí nkexro i la Xje̱en Dios ―ichro chꞌán.'
  san-TAM: 'கிஞ்ச இத்த²முச்சைராஹூய ப்ராணாந் த்யஜந்தம்ʼ தம்ʼ த்³ருʼஷ்த்³வா தத்³ரக்ஷணாய
    நியுக்தோ ய​: ஸேநாபதிராஸீத் ஸோவத³த் நரோயம் ஈஸ்²வரபுத்ர இதி ஸத்யம்|'
  cof-NT: '@see-verse:MRK.015.038'
  srm-NT: '@see-verse:MRK.015.038'
  qvs-NT: 'Soldadukunapa kapitanninkuna Jesuspa ñawpakninpi shayaridu karkan. Jesus
    wañuptin kawashpa rimarkan: —¡Deverasmi kay runaka Tata Diospa wambran kashka!'
  zca-NT: 'No une capitán che''n rë sondad, xa'' nzo gax lo Jesús, xmod ngut Jesús,
    orze'' nzhab xa'': ―Walika, Xga''n Dios miyi'' re''.'
  cbc-NT: 'Bairi soldaua quetiupaʉ capitán Jesús cʉ̃ cariayasicoato ĩñarĩ, atore bairo
    ĩñupʉ̃: —Cariapea ãni, Jesús, Dios macʉ̃ majũ nimiupĩ.'
  qxo-NT: 'Jesus imanö wanunganta ricashga carnin soldäducunapa capitanninmi nirgan:
    “Rasunpam cay runaga Diospa tsurin cashga” nir.'
  mox-mox: Toluaviayavo adi tovamatana Ieisu ʼiawanaya tovotovolo, ta tuta nana ʼitea
    maʼoda ʼaliga ʼaiqa ʼinega vonaya, “Vonahaqiaqi, ʼoloto baʼena Yaubada Natuna.”
  kew-kew: 'Goa pisa raburi mo soldia aa mudumi Yesu ini adupisa adesa-pulu gupa simi:
    Go aare Gote-na Si ora ria yaade sa.'
  dww-dww: Be raḡanine tauiḡara adi badama dabudine Yesu noḡone ya midimidina, tauna
    Yesu bonanama ya vaie be ya kita da Yesu nema ya guri bakona, dabudine tauna ya
    riuna, “Riukaua, uma tauḡominama naumeki da tauna Mamaitua Natunama!”
  nif-nif: Tɨmbi ama sañasɨlok telak damanjɨ endɨ ama kloñbat plon yandɨpgɨlɨñ yambɨ-pakuk.
    Yambɨ-papi, Yesulɨ kɨm walan engano kɨmguk wɨn kañbi eñguk, “Biañgan sɨnɨk, ama
    ñɨn Yambattok nɨñañ sɨnɨk.”
  twi-ASANTE: Asraafoɔ ɔha so panin a na ɔgyina hɔ no hunuu ɛkwan a Yesu faa so wuiɛ
    no, ɔkaa sɛ, “Ampa ara, onipa yi yɛ Onyankopɔn Ba!”
  aoj-aoj: Eaꞌ kepten anamba dembinai nugumafi soldia hiamii, nalutu felefeleꞌma Jisas
    nati anen nagaꞌ naꞌamba eaꞌ naꞌias naꞌi, “Endilisi atis, aman anamba nogamana
    Godi.”
  cbv-cbv: 'Caán ã wʉnʉchah ennit, Jesús pebh ñʉhni soldadowã ĩ maáh nin pah ãt niijíp
    wʉt jĩ: —Yoobópdih nin Dios wʉ̃ʉ́h ta tigaá”, ãt niijíp wʉt jĩ.'
  taw-taw: Lom bɨ chɨm kadɨŋ gep bɨawl kɨli olap, mab bak nab okok yɨl sɨŋak jak mɨdɨl
    nɨgak, Jisas anɨgɨl kumak. Anɨgɨl kumek nɨŋɨd, anɨb agak, Nɨŋɨd apal, bɨ anɨb
    ak God Ñɨne yɨbɨl agak.
  jic-NT: 'Jepa militar tón̈catsja Jesús wolap''a''á. Jupj tjapjaca wa Jesús yümücj
    tjevele na. Tjinyuca ''oyn nyuca tepe''e jupj. Mpes tjevele: —T''üc'' way yom
    niná Dios Jatjam waytsja.'
  zap-NT: 'Ne wii kapitan ne zu ngali lo Jesus ne wet Jesus, re men: ―Nli ne XPee
    Dëdyuzh nak ménree.'
  wer-wer: Pël ëën ngaaröa wotöököp Yesu pim koëël tau wëaup pi itaangkën Yesu wel
    wiin epël ëa. “Omën epop yaap Anutuu Ruup.”
  ipi-ipi: '@see-verse:MRK.015.038'
  qul-NT: 'Jesuspaj ñaupakenpi uj capitán romano sayachcarkan. Imaynata wañupuskanta
    ricuspataj, nerkan: —Ciertopuni cay runaka Diospaj Churin —nispa.'
  tnc-tnc: Jesúre ᵽuᵽaririka ᵽoto surararãka ĩᵽamakire yaᵽua tetaeka wãjitãji yoirĩkamarĩka.
    Kiᵽuᵽariᵽakã'ã ĩatirã, —Tuᵽarã Makitakiji ĩ'ĩre imakoᵽeka mirãkiyu,— kẽrĩka.
  ter-NT: 'Enepone tuti húndaru xe''ó koyêti nonékuke kurúhuna Jesus, noixoâne kixoku
    ivókeovo ne Jesus, hara kôe: —Koati kaná''uteoxo itúkeovo Xe''exa Itukó''oviti
    ra hóyeno —koéne.'
  bmr-NT: 'Jaanaa ihamocasimɨnaa aivojɨɨbo Jesu ɨmega julleecɨnɨunaa uchuumuunoco
    aatyɨmeuboro: Miyanotɨro jahi jaanɨ Moocaani Achi, nuubo.'
  fuf-fuf: 'Ɓay hooreejo suufaaɓe wonnooɗo yeeso makko kanko Iisaa on yi''ii no o
    timmiri non, o wi''i: «Ka haqiiqa, hari oo neɗɗo ko *Ɓiɗɗo Alla!»'
  mwc-mwc: Ba abiabiyisi asi bada kesana Iesu naonai i bimsiri wai Iesu ana tou i
    nonori ba mekabage i rabobo i kinani wai i wona, “Bisuwona niko sebare wai kona
    God Natuna!”
  bhl-bhl: 'Kaneko beli, ka mobele wonuk so kunum im kak kunum be “Yesus e ais dim
    kel kuane kai!”, angeko, atemomi, bokolomele: “Ibo! Kunum be fein Sunbin-Got em
    Min ete kale!”, angse kale.'
  ons-ons: Kawali ŋei eŋane ware ware eŋe Yesu wane osino okorake, eŋe kaki seukki
    mo rake, “Welekakatne, iwa eŋe Anutu wane Gipole okanmaike.”
  con-NTPO: 'Sundaro capitán tse''tti Jesúsma can ccutsu''su Jesús ma''caen fundopa
    pa''choma attepa qquen su: —Va tsandieja ñoa''me Chiga Dutssi''ye tsu.'
  ghs-ghs: Paha qaa pobipobi abi noi qooro ooqi Dzesuke dzaga boboto quba samane mooqomi
    noi oonomake baatemi noi hee, Meeke abirai Ohongaho khata ooniqi hiireta.
  peg-peg: ହେୱାର୍‌ ମୁମ୍‌ଦ ନିଲ୍‍ଚିମାଚି ପାଞ୍ଚ୍‌କଡ଼ି ମେଲ୍ୟାର୍‌ ଆଦିକାରି ହେୱାନ୍ତି ପାରାଣ୍‌
    ପିହ୍‌ନାକା ହୁଡ଼୍‌ଜି ଇଚାର୍‌, “ହାତ୍‌ପାନେ, ଇୱାନ୍‌ ରକାନ୍‌ ଇସ୍ୱର୍‌ ମାଜ଼ି !” ମାଚାନ୍‌
    ।
  txu-NT: 'Nhym krãkamngônh krãptĩ: kubê 100 nhõ bẽnjadjwỳr pĩte''y parbê dja. Nhym
    Jeju kàj bê kabẽn ne ty nhym arỳm omũ. Omũn arỳm memã kum, —Be, mrãmri ne me''õ
    jabê Metĩndjwỳnh Krakumrẽx, ane.'
  eng-WEBU: When the centurion, who stood by opposite him, saw that he cried out like
    this and breathed his last, he said, “Truly this man was the Son of God!”
  gnw-NT: 'Jare sundaro reta juvicha Jesús jovai uyemboɨ oĩ vae uecha yave quirãi
    usapɨcai jare umano, jei: —Añeteñoi yepe, cua cuimbae co jae Tumpa Taɨ.'
  mux-mux: '@see-verse:MRK.015.038'
  maj-NT: 'Máha nda̱ jun k''aku̱hu̱ já juu̱n xi kabasinjña a̱nkjín Jesu, nk''ie nga
    kint''é xi nkú ts''ín kikjintáya ko̱ nga kikie xi nkú ts''ín k''ien Jesu, a̱s''a̱i
    b''a̱ kitsú: —Kju̱axi̱ kjáíhin nga kui nda̱i̱ xi Ntíhi̱ Nti̱a̱ná.'
  bkq-NT: 'Târâ Jesus sakâjihobyry ipebaylâ myani sodadu iwymâry. Jesus iguely emâmy.
    Iguely tientuo aguely: — Deus imery lelâlâ keanra enra merâ uguondo! — kely.'
  kue-kue: Ana enge igle kimbirnem ende okuna ongwa yagle, Yesus endi-prak mina pamara
    gumamugl igle andigl mogltre ana Yesus kaglkane yungo pirtre, te sraglmere ere
    goglkwa i kandre, dungwa, “Kaima, yagl i God Wam moglkwa.”
  cot-NT: 'Iriraquea imajironcaca 100 igoaretajiate Iromaquitica icatiaca oraniqui
    itampaticatacotaqueri Jesoshi. Oraquea iquemavaquerigueti icajemanaquegueti, aisa
    yamenavaquerigueti quero icotanacani imetojanaquegueti, icanque: —Arimajaca iriguenti
    Irijanite Aapani Irioshi.'
  bnp-bnp: Na tahuna e Isu i mate, a ubu na tara na nugumaheto i pesi tabukoi. Na
    tahuna i longoa e Isu, i masia a nimatena, lakea i ta maea, “Muholi hateka, ra
    bakovi iea a Tuna Vure!”
  apn-NT: 'Nhũm pôristi krãhtũmjê hõja Jejus parpê kutã htyk kãm omunh o xa. Hãmri
    nẽ tee ri omu nẽ hamaxpẽr o: —Hêxta waa nẽ. Ãm hãmri na pre hte kêp Tĩrtũm Kra
    hã amnhĩ jarẽnh o pa. Tã pa mẽ amarĩ kupĩ. Anẽ.'
  ctp-NT: Loꞌo capitán romano nu ngwa ndloo ꞌin sndaru nu nduun seꞌen ngaꞌan Jesús,
    wa naꞌan capitán kanꞌ sa ñaꞌan yꞌni Jesús bra nu ngujwi yu. ―Chañi chaꞌ Sñiꞌ Ndiose
    nu lka ndloo la ti lka ayman re ―ndukwin capitán kanꞌ.
  bre-BRG: 'Ar c''hantener a oa dirazañ, o welout e oa marvet en ur grial evel-se,
    a lavaras: Hemañ, evit gwir, a oa Mab Doue.'
  opm-opm: Ihtiporhan dupsi han ire duuptei han oh Jisas orhe duup oh tandeim wamat
    patin Jisas ohe akitwi ur ma hapurnong oh wamara Epe. Han mohri arpin Got orhe
    brer ma hapat ama dahatip oh.
  bvr-bvr: Rrapa an-gata minypa an-dakal a-ganyja a-workiyana, nipa gatiya ana-gochila
    a-jinyja Jesus a-balcha a-yu. Rrapa nipa waypa a-galiyana Jesus a-gonyjinga rrapa
    a-nana a-yinmiyana a-juwuna, lika a-yinanga, “Gun-burral an-guna Wangarr an-nika
    An-walkurpa!”
  wal-wal: Masqqaliyaappe sintta baggaara hegan eqqida issi mato halaqai, hegaa keenaa
    Yesuusi waassidi haiqqidoogaa be7ido wode, “Ha bitanee tumu Xoossaa Na7aa” yaagiis.
  zad-NT: 'Na'' beena'' chṉabia'' soldadka'' zie'' lao Jesúza'', ka benile'' besyee
    na'' ble''ile'' ka gok wite'', na'' chi''e: ―Dii ḻi beenin Xiiṉ Chioza''.'
  mgh-mgh: 'Muulupale a anakhotto eemenle cooco wariyawe Yesu, umoona wawe akhwaka
    ciicale, aheera: Khweeli ula ari Mwana a Nluku!'
  aso-aso: 'Izesuꞌ ahuꞌ do dizo hulo nohilivo ami pilisi veliti gizebo veꞌine naba
    ma Izesuꞌ velela ote minive neꞌmo ningo tiꞌ lo lineꞌ: Ve mene laminetoꞌ mo Oꞌmosoꞌmi
    gipele minaniꞌ neive.'
  uli-uli: Tamol saldaw we ye su mo imol krud we ye wiri yael Jesus mes. Iwe ngo sa
    sor bo, “Tosol bo mal le ila Lol Deus!”
  nin-NT: Ankpye uni ta iku wa, nggo kri ni ichi yi unkunkurr yi nggo kpa Yesu, a
    hi nggo Yesu ttu, na da di, “Ugo wa su Uvuvurr Abachi jiji!”
  tgk-tgk: 'Вақте сардори лашкари румии дар рӯ ба рӯи салибистода дид, ки Исо чӣ тавр
    фарёд зада ҷон дод, гуфт: «Дар ҳақиқат ин мард Писари Худо буд!»'
  acu-NT: 'Jesús kakar untsumak jakamtai, suntara kapitantri Jesúsan jiij wajamia
    nuka: —Juka nekas Yuse Uchiri ayayi, —timiayi.'
  cak-WNT: 'Chuwech apo ri acuchi (achique) c''o wi ri Jesús c''o c''a apo ri quicapitán
    ri soldados. Riya'' xrac''axaj c''a tek ri Jesús riq''ui ruchuk''a'' xch''o tek
    xcom ka. Rumari'' tek ri capitán ri'' xubij c''a: Can kitzij na wi chi re jun
    achi re'' can Ruc''ajol wi ri Dios, xcha''.'
  ebk-ebk: Kun pay inilan nan kapetan chi sosorchachu ay nangatakchug hid-i ay nanasakiang
    kan Jesus nan enatna ay natuy, kenalina, “Tit-iwa payat ay hi tona ay taku at
    Anak Apo Dios!”
  spa-PDDPT: 'El centurión destacado frente a Él, al ver cómo había expirado, exclamó:
    ¡Verdaderamente este Hombre era Hijo de Dios!'
  ruf-ruf: Imbala yumwe wa asikali iyemile hambele ha msalaba kona Yesu pfayafile,
    kalonga, “Imunu yuno tsakakala Imwana we Imulungu ghendo!”
  gun-gun: 'Ha''e rami omano ramo kuruxu rexei''i xondaro ruvixa hi''aĩ va''e oexa
    vy aipoe''i: — Anhetẽ ae ra''e peva''e ava ma Nhanderuete Ra''y — he''i.'
  agu-BL: 'Inti yi capitán yi aj Roma yi txiclij stkan Jesús, yi tbital yi ẍch''ine''n
    Jesús, nin yi tilol yi ẍe''n cu''n ban yi quime''n, itzun taltz: —Jun cu''n yol
    yi yaje''j i'' Cy''ajl Ryos.'
  isn-isn: uOfisa ung'wi nai watulaa wimikile waze umutungile uYesu, nai wakihenga
    wakuza ku kinya iti, akaligitya, “Tai u muntu uyu ai watulaa Ng'wana wang'wa Itunda.”
  eng-PEV: And at the cross, the boss over those Roman soldiers stood near Jesus,
    and he saw the way Jesus died. Then that boss soldier said, “I reckon this man
    really was the son of God.”
  ilo-ULB: Ket idi nakita ti senturion a nakatakder ken nakasango kenni Jesus a natayen
    isuna iti kastoy a wagas, kinunana, “Pudno a daytoy a tao ti Anak ti Dios.”
  pir-NT: 'Tiquiro sa yariagʉ̃ ihñano surara pʉhtoro Jesu caha ducuriquiro ohõ saha
    niahye: —‍Ijirota ijire. Ahriquiro Cohãcjʉ̃ macʉnota ijire, niahye tiquiro.'
  anv-NT: Muú kpaá bɔɔ́ bee ayi atɛne ɛfɛɛ́ agɛgé gefɔɔ́ ɛyige Jisɔs akalé ne
    ale gbó aké, “Wáwálé mende yina alu Maá Ɛsɔwɔ.”
  sab-NT: 'Guardia donga chugagwalla kweri gdaite kledu Jesu gwangnagu, ama gwagedu
    ulita boidudi kaire ama Jesu keruchugu ngaute kweri kiraske gire Jesu jokeda,
    guardia donga chugagwalla gwagedu e ulitadi gire ama gerudu Jesu giti: —¡Ulia
    ulia kwian onbre ai Chube Kirolla!'
  tmd-tmd: Nöbö ami bla nugwidɨx mɨdmɨd nöbö diba, bɨ katlö watlö waba höña il yöra
    mɨdön, Jisas aliö rön wöröxöŋ aku nugwön yadöŋa, “Mɨ! Nöbö kɨ God Ha nuŋ!” me
    röŋa.
  acr-NNT: 'Ekꞌu ri capitán takꞌal chwach ri Jesús, echiriꞌ xuto xsikꞌinik yey xrilo
    saꞌ rukamik, jewaꞌ xubꞌiꞌij: —¡Paqatzij wi, waꞌ waꞌchi e Ukꞌajol ri Dios! —xchaꞌ.'
  kpg-kpg: Tagi dauwa nogo duu i mua di loobuu, ne gidee ia di made o Jesus, ga helekai,
    “Taane deenei la go Tama donu a God.”
  taj-taj: चुह्रङ् लसी येशूला सा निबा म्राङ्सी थेरी क्रुसला ङाच्‍छापट्टि राप्‍सी चिबा
    रोमी कप्‍तानसे “चु मी साँच्‍चिन परमेश्‍वरला झानोन चीम” भिसी भिजी।
  avt-avt: 'Hɨrak mɨtɨk iuwe kerek naanmɨpre mɨt soldia han, hɨrak kerp menep kɨr
    Jisas hɨrak kaa, hɨrak katɨp kar ik: “Mɨtɨk ik hɨrak Nɨkan ke God.”'
  cbk-cbk: Talla parao el capitan Romano adelante del cruz, y cuando ya mira le si
    paquemodo si Jesus ya muri, ya habla le, “Deverasan gayot ese gente amo el Hijo
    de Dios.”
  uig-ARA: 'ئەمدى ئۇنىڭ ئۇدۇلىدا تۇرغان يۈزبېشى ئۇنىڭ قانداق نىدا قىلىپ روھىنى قويۇۋەتكەنلىكىنى
    كۆرۈپ: ــ بۇ ئادەم ھەقىقەتەن خۇدانىڭ ئوغلى ئىكەن! ــ دېدى.'
  tuf-tuf: 'Jesús chinyat acor soldado carat ey acor cuar Jesús chiníc itchacro. Eyta
    istír wajacro: —Ser uya uní Sir waquijró, wajacro.'
  abx-abx: Aniya' sinturyon magtutunggo atubang si kudos. Ngan pakakulaw-na sito kon
    pinapa'i agturakaw ngan amatay si Jesus, akapinugad iya, “Sigurado nga yaynan
    a'a i Dadi'-na si Diyos!”
  mco-NT: 'Je soldado huindzɨn huɨdibɨ anajty tɨnaayb ma Jesús yhuinduu, co jadu''n
    mɨdoy nej Jesús mɨc yaaxqueegy, e ijxy nej y''ögy, chi ymɨnañ: ―Janch co jadayaabɨ
    yëydɨjc anajty Dios ung''adyii.'
  kqf-kqf: Ḡome ḡaviḡaviyidi edi bada kolosi pakanemo i moimoitona i kita te bainewa
    Yesu i peki, kamaina bi i giuna gado, “Giukauwa te niga lavana Maimaituwa natuna!”
  cpb-NT: 'Ikanta reeware owayeripaini katziyawentakariri Jesús, iñaakeri ikaimanake
    antawoite ikamantanakari, ikantanake irirori: “Imaperowetatyaama Itomintari Pawa
    jirika.”'
  aon-aon: Aria amam soldia amamin debeini douk neyotu hurukatin um rowog kruse Jisas
    neir um natik agundok Jisas nagok um aria nakri, “Adur atin anudok arman douk
    Iruhin ananin nuganin!”
  hus-NT-2005: 'An okʼlek soldado romano xi taꞌ ti kubúl tin tamét na Jesús, tam tin
    chuꞌu xan ti dhájan ani chemech, in ulu enchéꞌ: ―Tsubax lejtal, jechéꞌ an inik
    u Chakámláb kʼal na Dios.'
  mig-NT: 'Te ɨɨn cha̱a capitán kándii̱‑de nuu̱‑yá. Te ni̱ jini̱‑de ja̱ ní kana jaa‑ya̱
    ní ji''i̱‑ya̱. Te ni̱ ka''a̱n‑de: Ja̱ndáa̱ ja̱ Sé''e Dios kúu cha̱a yá''a núú,
    áchí‑de.'
  bps-bps: Na i kafitan i dad sundalu tadag di muna Dyisas mite kiboan mkit na mati,
    na manan, “Too glut, to ani Tingà Dwata.”
  mbs-mbs: Gayed timengteng se kapitan te sondalo ki Jesus, aw pegkità din te pegtawal
    din aw pegkematay din, minikagi sikandin, “Ontò Batà te Timanem se otaw sìyan.”
  tof-tof: Gazirr pamab kopo ngakan wirri pam, Yesun obzek kwata nótó zamngól yarilürr,
    wa esenórr wagó, Yesu inzan nurrótókórr. Da wa bóktanórr wagó, “Amkoman, ini pam
    wata Godón Olom yaril!”
  cme-NT: 'Sorosi ba yuntieŋo naŋo waa yiɛra Yesu caaŋgu-na. Uŋ juɔ da u kuu kuliiŋ
    daaku‑i, wuɔ cira: «Naacolŋ daayo waa Diiloŋ-Biɛŋo kelkel.»'
  sus-sus: Sɔɔri mangɛ naxan nu tixi Isa ya i, a to Isa laaxira ki to, a naxa a fala,
    «Nɔndi nan a ra yati, Ala xa Di nan nu yi xɛmɛ ra!»
  pon-2006: Kaunen sounpei men, me uh wasao sallahng lohpwuwo, kilangada duwen Sises
    eh kapitie laudida oh kadarala ngene. E ahpw nda, “Mehlelete me aramas menet uhdahn
    Sapwellimen Koht!”
  dad-dad: Kusĩ tamo neid orowa, Jesus wagen an ifaren anĩ, in kaĩya anĩ karĩ ye,
    in laa anĩ ile fen, iron, “Momoi bagai, tamo enĩ Negur Naal!”
  zab-NT: 'Parzi capitán ni rnabee de suldadqui cun zuguaab nez lo Jesús, chi gunáb
    xa gutyny ax guniib: —Didxldícazaquɨy Lliin Dios bnietquɨ.'
  jae-jae: Ma kapitai, taŋ kêkô kêkanôŋ Jesunê kakesotau naŋ, kêkô e gêlic Jesu gêmac
    êndu amboac tonaŋ ma kêsôm gebe “Ŋac tonec Anôtônê Latu eŋ biŋŋanôgoc.”
  ksd-ksd: 'Ba ra luluai na tarai na vinarubu, nina i tur pirana, i gire i vungue
    ra tulungeana damana, i tatike: A dovotina, go Natu i God.'
  msm-NT: Na, pagkita to sikan kapitan to mgo sundayu no migtindog duon to atubangan
    ni Jesus dow naamonu to pagkamatoy din, nakailing sikandin, “Tinood naan no Anak
    seini to Diyus!”
  myk-myk: 'Sɔrɔsii ɲuŋɔfɔɔ we niyerege ki bye na saha ni Yesu ni ge, wee ya wu ɲa
    wʼa sipile wá na xhu ge, a wu jo: «Can na, Kilɛ Ja yɛ pyaa ki bye we ná we.»'
  sbe-sbe: Iyala taubagunaena tamowaina Yesu yona sataulo dedekana ne unai ye totolo,
    na huyana kalinana ye lapui yo ye kita idohagi ye boita meta ye wane, “Mamohoi,
    teina tamowai ta iya Yaubada Natuna!”
  mcr-mcr: Iŋi mäkä-iqä iquau miqä, Jisasi Ique hiqumuaŋä äwiyä ätqäumiŋqä iqu, Iqu
    äänä itä päkoŋgaŋgqe hiŋuä äqunäqe tii ätkqe. “Naqä-qakui. Ämaqä Tqu, Goti Iqueqä
    Ymeqä Iqueyqä!” ätukqe.
  cux-NT: 'Ní ''áámá saⁿ''ā romano chí ngaⁿ''a ntiiⁿnyuⁿ yeⁿ''ē cien soldados chééndii
    sa nanááⁿ Jesús miiⁿ. Taachí n''diīchī sa ní ch''iindiveēⁿ sa taacá ''cai Jesús
    ní taacá ch''īi yā, soldado miiⁿ ní caⁿ''a sa: Cuaacu nííⁿnyúⁿ chí sáⁿ''a ''cūū
    ní Dáíyá Dendyuūs saⁿ''ā.'
  tur-YTC: Karşısında duran yüzbaşı O’nun böyle bağırıp son nefesini verdiğini görünce,
    “Gerçekten bu adam Tanrı’nın Oğlu’ydu!” dedi.
  san-ITR: ki ncha itthamuchchairAhUya prANAn tyajantaM taM dR^iShdvA tadrakShaNAya
    niyukto yaH senApatirAsIt sovadat naroyam Ishvaraputra iti satyam|
  bel-N: 'Сотнік жа, што стаяў насупраць Яго, убачыўшы, што так закрычаўшы, аддаў
    духа, сказаў: «Праўда, Чалавек Гэты быў Сын Божы».'
  sch-sch: Râlmi ulien khros motona ândingpu hah Jisua a rangachat tie hah a mua
    “Hi mi hih Pathien Nâipasal ani khet!” a tia.
  mic-MIQNT: Na igantug gujjieweigtug sma'gnis iganpugutuaji gaqamit, nemiateg Se'susal
    ta'n tujiw gesigaw sesgweliteg aq nepliteg. Teluet, “Ula ji'nm teliaq Gjinisgam
    uggwisaq.”
  huu-NT: 'Jesúna sedallena, nainomo capitán ite. Jesúmo eruaɨllanona, Jesús fiodaillana
    cɨode. Raite: —Uanai bimɨedɨ Jusiñamui Jito.'
  jiv-NT: Suntara kapitiántri̱sha Jesusan ayamtus wajamia nu, Jesus kakaram untsumak
    jaamun iis tímiayi “Nuka ti nekas Yusa Uchiri̱yayi.”
  otm-NT: 'Nɛ nu''a rá hmu yʉ dofʉi, mi hɛ̨t''a ra Jesús bi mba ''bʉ mi du, nɛ bi
    ''yɛ̨na: ―Majuąni nuna ran ''yohʉ na, rá Ts''ʉnt''ʉ Oją na, bi ''yɛ̨n a ra hmudofʉi.'
  dah-dah: Be, fuleŋa marte doyaŋ almiŋbe Yesu diliŋ mat heŋ Yesu mere teŋ daha mat
    kamyiŋ goyen keneŋbe, “Fudinde, al gabe Al Kuruŋ Urmiŋ!” yiriŋ.
  tnk-tnk: Iəmə asori riti səvəi naruaɡən me ramərer maməti pen mətoni Iesu. Nəpɨn
    rətoni Iesu ruvehi neiahaɡien səvənhi sampam, memhə iamɨnhi irə, rɨni mə, “Nɨpərhienien
    iəmə i in Tɨni Kumwesən.”
  kpr-kpr: 'Etiri, isoro kakato da giti jighari Iesu da dombuda fetirisira aimi, Iesu
    nange ambududurusira, ava gido, “Geka bekári: emo God da Mandiri!” sisira.'
  san-IAS: kiñca itthamuccairāhūya prāṇān tyajantaṁ taṁ dṛṣdvā tadrakṣaṇāya niyukto
    yaḥ senāpatirāsīt sovadat naroyam īśvaraputra iti satyam|
  nho-nho: Te hakamau naa soldia ni tuu imua te kros no kite i te mate ana Jesus raa,
    ni mee tana taratara peelaa, “Ttama nei maaoni ko te Tama TeAtua.”
  gym-NT: 'Jesukwe ngratebare, bti krütani ño nitre rükä dänkien romanobo okwäbti.
    Abtä niebare mda kwe: Ni ne abko Ngöbö Odei era metre bkänä, niebare kwe.'
  azg-NT: 'Ndoꞌ juu capitán na minntyjeeꞌ na tonnon Jesús, ya na jndyii juu na sixuaa
    jon, ndoꞌ na tueꞌ jon, yajoꞌ tso juu: —Tsanvahin mayuuꞌ conduihin jnda Tyoꞌtsꞌon.'
  bhd-bhd: ज़ैखन फौजी-अफसर, ज़ै यीशुएरे सामने खड़ो थियो, यीशु एन्च़रां ज़ोरे सेइं आवाज़
    देइतां प्राण देंतो लाव, तैखन तैनी ज़ोवं, “सच़्च़े, ए मैन्हु परमेशरेरू मट्ठू थियूं!”
  too-NT: 'Lā'' huan capitán romano ixyā na ixlacapūn Jesús. Lā'' a''xni''ca'' laktzī''lh
    a''nchī Jesús ta''salh lā'' nīlh, lā'' huan capitán hualh: ―Stu''ncua'' huā''mā''
    chi''xcu'' huan ixO''kxa'' Dios ixuanī''t.'
  ind-AYT: Ketika kepala pasukan, yang berdiri menghadap ke arah Yesus, melihat bagaimana
    Yesus mengembuskan napas-Nya yang terakhir, dia berkata, “Sungguh, orang ini adalah
    Anak Allah!”
  cjo-NT: 'Eeniro imontetakari itzinkami joraaro. Iñaawakiri tsika ikantanakari Jesoshi
    ikamantanakari. Roojatzi ikanantanaka: —Kyaaryoopero: riroperotaki irika shirampari
    Itomi Tajorentsi.'
  nsn-nsn: Tar binakonene ke mata Iesu, a tang siokor tamata uleik tasir uiluiliatung
    gere tur i uoumuhia tang Iesu, ke longoro tar kaling ualeik, kare banga tatanono
    ke mata pe, kare kula pare, “O mana tun, inggonene ter tun a God!”
  san-DEV: किञ्च इत्थमुच्चैराहूय प्राणान् त्यजन्तं तं दृष्द्वा तद्रक्षणाय नियुक्तो
    यः सेनापतिरासीत् सोवदत् नरोयम् ईश्वरपुत्र इति सत्यम्।
  tna-NT: 'Curusu butse su soldado cuana sa echua puji netina. Cuaja Jesús tsiatsia
    putsu, manuana ba putsu, uja puana: —Enei hue, ye deja da Diusu sa Ebacua puina.'
  lid-lid: Eme ndramak ari tinan ta bahun badeh, ales ere mwena ta kei tondreh badeh,
    anyolom Jises nane anyar ma imek i buku sah. Eme ma iy anya, “Handru labai, ndramak
    kede-eh Nadu Kindrei handru!”
  wim-wim: Pam moom soldiers al-alantamana angman than-than, um nungant Jesus.ant,
    aꞌ nil thath nunang nil want-wanttak uthaman. Nilan thaw, “Nil pam inana nhengk
    God.antama, an kan-kanama!”
  zga-M: Umwembi yumo uviaemile alikhuluta khwa Yesu, vu alole vuifyandalula akhata
    luleli umunu uyu akhale mwana va Nguluve.”
  yom-yom: 'Nkulutu wu masodi, wutalana ayi Yesu, bu kamona ti wutabukavumunu mu yamikina
    bobo, buna wutuba : —Bukiedika, mutu wawu bedi Muana Nzambi !'
  eng-NNA: At Golgotha that Roman boss soldier was standing near Jesus in front of
    him, he was watching him. After that having seen Jesus die in this way he said,
    “Truly this man was child of the One Above.
  san-SIN: කිඤ්ච ඉත්ථමුච්චෛරාහූය ප්‍රාණාන් ත්‍යජන්තං තං දෘෂ්ද්වා තද්‍රක්‍ෂණාය නියුක්තෝ
    යඃ සේනාපතිරාසීත් සෝවදත් නරෝයම් ඊශ්වරපුත්‍ර ඉති සත්‍යම්|
  yut-yut: Aŋakwan emat amɨn 100 dakon kɨla amɨn da Yesu ɨŋamɨkon kɨmakban kaŋek yagɨt,
    “On amɨn asisi Piŋkop dakon Monji egɨpgut.”
  grc-BYZ: Ἰδὼν δὲ ὁ κεντυρίων ὁ παρεστηκὼς ἐξ ἐναντίας αὐτοῦ ὅτι οὕτω κράξας ἐξέπνευσεν,
    εἶπεν· ἀληθῶς ὁ ἄνθρωπος οὗτος υἱὸς ἦν Θεοῦ.
  cpc-NT: 'Ikanta ijiwari owayiriiti katziyawintakariri Jesús, jiñaakiri ikaimanaki
    shintsiini ikamantanakari, ikantanaki irirori: “Imapirotatyaama Itomintari Pawa
    jirika”.'
  nhg-NT: 'Inu capetö tli oyeya tieixpa yejuatzi, cuöc oquejtac quiene omecoac, oquejto:
    ―Melöhuac ini nönca tlöcatl oyeya tieConietzi Deus.'
  nya-nya: Ndipo Kenturiyo, amene anayima patsogolo pa Yesu, atamva kulira kwake ndi
    kuona mmene anafera anati, “Zoonadi, uyu anali Mwana wa Mulungu.”
  ngu-NT: 'Ijcuac on capitán romano yejhuan ijcaya ixpan Jesús oquitac quen ijqui
    otzajtzic, niman quen ijqui omic, oquijtoj: ―Yejhua in tlacatl melahuac iConetzin
    catca Dios.'
  kup-kup: Met ñai abanariz ahop Iesuz totoi rouvat hehaek pim hahapuh ñomah-povon
    pi etet hatevetet, “Ae rotap aban akap Godiz rop ak,” pot hah.
  jid-jid: da jirmi wa kli nda si ya yesu a to ndi yesu qu ye to wa a tre din njanjimu
    igu yi ana vren rji imba bari ngame baki gbigbanmu nda kia yah vimi mba ana ba
    maryamu ba mag daliya maryamu u salomi
  wmw-wmw: 'Nkulungwa wa kipinga ca masurudadu emire mbere yake, pawonire namuna vyaafwire,
    akamba: “Kweli-kwelini eyu mwananlume‑yu ákiwa Mwana wa Mwenyezimungu!”'
  gmv-GGM: Yesusa ginara eqida issi xeetu wotadara halaqay Yesusay hessaththo gita
    qalara wasidi shemppo kezishi beydi “Haysadey tummu Xoossa nakoshin” gidees.
  ssg-ssg: Tel ti teka unaui Pailat ti hile tutu mate Jises. I paxai otioti sale matei
    Jises ape i ukek, “Salan wanen tel seilon ie Nati Haeu!”
  zpo-NT: 'Nu lee tub xaa nabeyy lo tub gayoo soldad, xaa nzo naz delant lo Jesús,
    ngune xaa xomod ngut Jesús nu nzhé xaa: —Wlipa, xaa ne ngok Xgann Dios.'
  poy-poy: Mkulu yumu gwa wanjagila yakaweriti kagoloka kulongolu kwa lupingika kawoniti
    Yesu ntambu yakahowiti, kalonga, “Nakaka muntu ayu kaweriti Mwana gwa Mlungu!”
  qwh-NT: 'Soldaducunapa capitanninnam Jesuspa frentincho quecarqan. Tseno qayarir
    wanoqta riquecurnam, queno nerqan: —¡Que nunaqa rasonpam Diospa Tsurin cashqa!'
  gaw-gaw: Jesus mauhe amu daup iḵilag nug Jesus aṯem mauhom anṯa, nug aum. “Genab,
    danab imu Nug am Kayak beḵa!” awa aum.
  nca-nca: Asa kuma unindoro sopo-sopo kato tipiriri taŋgímo kaŋero Yesu khumaró ŋuro
    murí qenero ŋande yaró, “Hamó horé, ŋuko Anutu koro naŋuní,” yaró.
  zpz-NTPP: 'Orzeꞌ yu nu riib ic de soldad, yu nu zu par lo Jesuuz, ornu bzaac yu
    nu lac gut mi, orzeꞌ nay: ―Rishli gaal biñ ii guc mi iꞌñ Ñgyoozh ―nay.'
  mkj-mkj: Laplap in jounpei men, ma uhda oh in mwohn lohpwuhwo kapang mwomwen en
    Jesus mehdi. Ih pwa “Mehlel pwa woal mene uhdahn nihn Koahs!”
  zac-NT: 'Tubi capitán naná rnibëꞌa tubi gahiuꞌa suldadë, zull frentë lu cruz; gunall
    iurë naguti më. Guníꞌill: ―De verdá nguiu rëꞌ náhiꞌ shini Dios.'
  kyg-kyg: Ati vayaꞌaiteꞌmo yagaino neꞌapateya vekamoꞌmo aulagaleꞌmo he tino maiꞌneno
    afiꞌnigeno alopa gefatiꞌmo keya aeno ge huteno faliꞌnigeno agetenoꞌaeꞌmo, alagi
    lama gemo nehuve. Ani vekamo Goti mafaꞌneꞌamo maiꞌniye, huno huꞌniye.
  kmk-kmk: Ot utdit mailan dit kapitan dat suldadu un summisikad sit sanguwan dit
    kulus dit napungdiwan dit angos Jesus kanana un, “Tuttuwa gayama Anak Apudyus.”
  cao-NT: Jasca, Jesu bësojó ca nii ca soldado ratëniquë ja nahai ca jisi na. Ratëhax,
    —Jabija xo ra. Dios Baquë yoi naa joni iquë rë —i ja niquë.
  bbr-bbr: Marai kamwareäu ro näwäu ko Jisas siakup erekur tai raianik, [kon ur wewon
    roumoi], ko meiewon onok aparianik, kos äiewon, “Epar senes, kiro ro ko Anut nukan
    Mokoi!”
  inb-inb: 'Jesuspa ñawi ladu kapi­tan saia­kugka, Jesusta imasa wañugta kawas­paka,
    nirka: —Kai runa, sutipa­mi Taita Dius­pa wam­bra karka.'
  hrv-hrv: 'A kad satnik koji stajaše njemu nasuprot vidje da tako izdahnu, reče:
    “Zaista, ovaj čovjek bijaše Sin Božji!”'
  box-NT: 'Ho Oroomu dásíwá ɲúhṹso na dĩ̀n o Yeesu yahó á mɔn bìo ó o húrunnáa
    ó o bía: «O nùpue na kà ɓɛ̀ntĩ́n lá lé le Dónbeenì Za binbirì.»'
  ote-NT: 'Ha núꞌa̱ ra nda̱ gá soldado mi ꞌbahni guetbʉ habʉ xqui ꞌbontꞌa ra Jesu
    bi hyanda xá hño hanja bi duꞌa̱, ne bi ꞌñena: ―Xi majua̱ni go mi guehni rá Tꞌʉ
    Ajua̱.'
  wnu-wnu: 'Ne Rom yogorau munon aib ger Yisas big waramari qoat naget igoar eng Yisas
    uma mi eng gagar ende aba gab qamar: “Apand, munon e Qenu wonou wau ten,” ende
    qamarei.'
  zam-NT: 'Le'' capitán co'' nac capitán che''n gobiern co'' ndub ciuda Rom, co''
    ndoo naa no co'' ndoo hui'' xal ngòca loo Jesús loo cruz, co''se'' gunèe capitán
    ngrozèe yii ngrozèe den Jesús no co''se'' gunèe capitán xá mod nguth Jesús, ndxab
    capitán loo mèn co'' ngure tya: ―Lìcpe'' ba''i, cara, mbi'' ba'' ngòc xgan''pe''
    Diox, ndyaquen.'
  zyp-NT: A hme letei a daw thlangpaw raekeh zakheh buipaw tah Zisu a ypaw le zekhatamaw
    a thih tahpaw khah a hmuh tihtah, “Ma cawngsaw heh Khazing Sawcapaw a cang hrahring
    thlang,” tatah a tah.
  sey-NT: 'Romano Capitánpi Jesús je̱ꞌñerepa nëcasiquëpi ja̱je Jesús cuiquë ju̱ni
    huesëquëna, ñasiquëpi caëña: “Nuñerepa iquë Maijaꞌquë mamaquërepa pajiꞌi.”'
  nvm-nvm: Rega e azikeoijo ijiebuon e bomana iji fu ijia manine Jesu nikajamo iji
    fu Jesu fu kumeno iji faimevo izeg fu guainma iji game kuai, E guri fuka ma Godon
    Farifno kuain.
  mps-mps: Tama te ami bidi dabe augwa genuai bidi aga te Jisas pąde dolalubadi aga
    te tiwai elama isibo suali. Tama agai te po wai, “Mu tama, te bidi aga te Godigo
    Ogwa dao.”
  seh-seh: 'Na tenepo, nkulu wa anyankhondo a ku Roma akhali patsogolo pa ntanda udakhomerwa
    Yezu, na kubva kukhuwa na kufa kudacita iye, alonga tenepa: “Ndimo mwene, mamuna
    uyu akhali Mwana wa Mulungudi!”'
  pab-NT: 'Sorare xekohasehare tityoita Jesus kaberekotyakehenere naheta maniya hoka
    sema ekawira, exahe waiya ekamane hoka nexa: — Aliterexe ene exe haliti Enore
    Ityani — nexa.'
  llg-llg: Nai Golgota malangga soldadu esa nambadeik nanea dekak no Yesus nai ai
    ngganggen. Ledoeik ana nita Yesus mamaten, boe ma ana nggengge. Basa de ana nae,
    “Awi! Hataholi ia memak tetebes Manetualain Anan bae maa!”
  kyf-kyf: 'Wlɔmʋ -slʋja glʋ gbuu ''yugalɩnyɔ -ɔ ''yligbea -Zezu ''yu, ''ɩn ɔ yia
    ɔ ''wʋkpɩwɛlɩ ''nʋ, ''ɩn sa ɔ tɩtlɩa ''wʋla, ''ɩn ɔ yia -bha ''yɩ, ɔ nɛɛ: «Ɔɔ
    nyɩmɛ mɩa da nɩ, -Lagɔɔ Yu -wa ''piɛɩn.»'
  tpi-tpi: Na kepten bilong ol soldia em i sanap klostu long Jisas na em i lukim pasin
    Jisas i dai. Na em i tok, “Tru tumas, dispela man em i Pikinini Bilong God.”
  mih-NT: 'Ta minoo ra cu nuu sii minoo ziendu zandaru i iñi ndyaa ra ityi nuu ra
    Jesús. Ta sa ndyehe ra cuhva i sacu saa ra ta cuhva i sihi ra, i catyi ra: Ndisa
    cuii ra ihya vatyi zehe Ndyoo cu sii ra.'
  qvh-NT: 'Soldäducunapa capitanninnami Jesús wanushganta ricar nergan: “¡Rasunpaypami
    cay runaga Diospa surin cash!”'
  kms-kms: Di soldia mingg yumbui te ni Jisas nde tumone yenu. Di ni Jisas nari kin
    te nutungu di ni pughe gri nati ye te nuqond di ni nari, “Nganyene nganye, wuti
    nen ni God ningg wo.”
  agn-agn: Mandian, ang kapitan tang mga goardia ke-deng don ong talongan tang kros
    ni Jesus, ig inita na ang monopa tanandia napatay. Animan ganing tang kapitan,
    “Matod ka kaman ang Ana tang Dios tang taw ang na!”
  nhi-NT: 'Uan in soldadohtlayacanqui tlen ocatca iixpan Jesús, ihcuac [oquicac quen
    otzahtzic uan] oquitac quen omomiquilih, oquihtoh: —Tlamilauca, nin tlacatl yehua
    iConetzin Dios.'
  ttc-NT: 'Ntons, te kapitan kyi''j kye soldad aj atqet tuq twitz Jesus, ya ma tz''ok
    ten titza'' te Jesus aj tel tk''u''j, oxik tq''uma'' ikxjani: «B''an''ax tetz
    jun Tk''wa''al Dios tuq.»'
  dan-1931: 'Men da Høvedsmanden, som stod hos, lige over for ham, så, af han udåndede
    på denne Vis, sagde han: “Sandelig, dette Menneske var Guds Søn.”'
  kwj-kwj: Jisas ri hawani au anaye hima lei apukolaka Jisas mu tiki enindaro ti,
    ri haro sumbu ri heisini ya ri sawe, “Mwe naha, dori hima Gotri Che.”
  vie-OVCB: 'Viên đội trưởng La Mã đứng trước cây thập tự, thấy Chúa qua đời như thế,
    liền nhìn nhận: “Người này đúng là Con Đức Chúa Trời!”'
  kze-kze: Ísu anónka'a kwésena puwúmba i-kwáásítí kawáánákó Ísumo anónka'o sénamo
    miráumai puwúmba awánéna séna árai'a kwemá Áánútu ááninkoman-iye siráiye.
  mpj-mpj: Jantulwintikajaku-janampa maaja ngarapayi. Ka nyangu Jiijajpa mirranyja
    ka wajarnu, “Yilta, puntu ngaa Mamaku kaja wiltiyikini, ngarnawarrapurlukaku.”
  lbk-lbk: Osto'y inilan nan chey kapitan si sorchacho ay nentatakcheg is kasakhang
    Jesus nan inangnena ay natey, kinwanina, “Tet-ewa pet ay Anak nan Dios na!”
  mto-NT: 'Ax je̱m tseꞌe je̱ Jesús vyinténaja vyeꞌna toꞌk je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip
    nu̱mó̱kupx je̱ tojpata̱jk. Ku veꞌe je̱ tojpata̱jk je̱ vyintsá̱n du̱ꞌix vintso̱
    veꞌe je̱ Jesús ma̱kk kya̱jts je̱tseꞌe yꞌa̱a̱ꞌk, vanꞌit tseꞌe vyaajñ: ―Tyú̱vamdam
    xa veꞌe je̱ts je̱ Nteꞌyam ya̱ꞌa̱ veꞌe je̱ yꞌOnu̱k tu̱yꞌit.'
  bzh-bzh: Lob Rom hir alam-beġö-yi hir ggev ti sën nare Yesu mala lo lë bë diiḳ
    ya, lom nër bë, “Mehö sënë og Anutu Nalu yönon rot!”
  guj-2017: જે સૂબેદાર તેમની સામે ઊભો હતો, તેણે જયારે જોયું કે તેમણે આવી રીતે પ્રાણ
    છોડ્યો, ત્યારે તેણે કહ્યું કે, ‘ખરેખર આ માણસ ઈશ્વરના દીકરા હતા.’”
  jvn-NT: 'Penggedéné soldat sing jaga nang ngarepé kayu pentèngan kono weruh ninggalé
    Gusti Yésus. Dèkné ngomong: “Wong iki pantyèn Anaké Gusti Allah tenan.”'
  byr-byr: Jizaazarɨ nilɨya tameta yɨsavɨ aawɨlata naangei Anga Romɨ mwaalyai maredaavakei
    dara wanganakeꞌ “Sara davaimwaka!” Daka wɨdɨna “Nebulyasɨra. Aꞌmwe dai Gotɨyarɨ
    gawaalɨvaangelyɨra.”
  ian-ian: Jisas kiyandɨ maa Jisasna mɨndama sambɨmba la njambwi soldia wandɨ. Ndɨ
    Godna nyan waa wandɨ.
  hun-hun: 'Amikor pedig a százados, aki vele átellenben állt, látta, hogy így kiáltva
    bocsátotta ki lelkét, ezt mondta: „Bizony ez az ember Isten Fia volt!“'
  mcf-NT: 'Adec Esus cuëdbud-cuëdbudec unëso isash: —Abimbo chuiquid niosh. Nuquin
    Papan madombo nëid nec —quepondash sondado chuiquid uquë tsadbudec.'
  kjs-kjs: 'Go-rupa pisa raburi mo soldia ali mudumi Yesu le kadupia adisa-pulu gu-rupa
    lisimi: Go aliri Gote-na Si ora ria yade lisa.'
  mni-mni: "Amasung Ibungona laoramba amadi kamdouna thawai thakhibage haibadu cross\
    \ mamangda lepliba lanmi chamagi makok aduna urabada, mahakna hairak-i, “Nupa\
    \ asi asengbamak Tengban Mapugi Machanupani.”\x94"
  yad-NT: 'Saradeda ji̱ta taraqui pacha su̱tarumiy nutyityu̱ Jesúsjsa̱ra̱. Su̱nu̱yadanumatiy
    nu̱tyuramusiy satiijeya̱cheda Jesús tamityayu, su̱teda ji̱ta variy: “¡Si̱tenu
    Ju̱denu denuni̱ttarye, si̱tenu!”'
  mxb-NT: 'Ta mií ta̱a dándáki soldado íin noo̱ tákaa Jesús ñoó. Kúú ni̱ xini ra̱
    táto̱ꞌon ni̱ ka̱yuꞌú ná tá ni̱ xiꞌi̱ na̱, dá ni̱ kaa ra̱: ―¡Miía̱n ndaa̱ ndisa
    de̱ꞌe Ndios ni̱ sa̱ kuu ta̱a yóꞌo!'
  pon-2006A: Kaunen sounpei men, me uh wasao sallahng lohpwuwo, kilangada duwen Sises
    eh kapitie laudida oh kadarala ngene. E ahpw nda, “Mehlelete me aramas menet uhdahn
    Sapwellimen Koht!”
  maq-NT: 'Hya xi camá ne, ngu cha capitán tsëhë sindadu xi secun tiña cru hisca tyjangui
    Jesús jan ne, xi cavëë cha hacutjin xi cahme Jesús ne, ngajan xi chja cha cuitjin:
    ―‍Cjuaquixindaja xi me vihi xi Quihndi rë Nina me.'
  hto-hto: 'Jesús anamo romano jabóidɨllaɨma uiéco dɨbénemo naidaide. Ie cáillɨana
    cacade. Ie tɨ́illa izóidena cɨode. Cɨ́uano daɨde: —Uafue, bie ɨima Juzíñamui Jitó,
    —daɨde.'
  por-BRBSL: 'Quando o centurião, que estava ao seu lado, viu que ele gritou assim
    e deu seu último suspiro, ele disse: “Verdadeiramente este homem era o Filho de
    Deus”!'
  ces-NKB: 'A když setník, který stál naproti němu, uviděl, jak vykřikl a [naposled]
    vydechl, řekl: “Ten člověk byl opravdu Boží Syn!”'
  cui-cui: 'Soldadomonae pia pentacaponaein tatsi, pon romanomonaepin pon Jesús peitabaratha
    tauncuatsi, poxonae bapon tane xua Jesús tʉparucua, bapon jeye: —Apara bara yatsicaya
    bapon Nacom pepa Pexanto tatsi, jei.'
  boj-2014: Yesus a degsi mondor titosiq moiyej deqa qaja tamo naŋgo gate Yesus aqa
    areq di tigelesoqnej qaji a unsiqa marej, “Bole. Tamo endi a Qotei aqa Ŋiri.”
  eng-OEBUS: The Roman officer, who was standing facing Jesus, on seeing the way in
    which he breathed his last, exclaimed, “This man must indeed have been God’s son!”
  eri-eri: Ono wainga, oota fai nebere kepten no Yesus hinomu langa oto bona, Yesus
    onou langa umainga uredu benou lewai, “Ngalenga tigini, fai beha no Itou Idau.”
  aly-aly: Atyetyart ahelengkw-rnem-kenhel arek Jesus ilwenty. Ra angkek, “Jesus ranap
    Akngey-kenh Alerikw inngarl ilenhey.”
  wiu-wiu: Nika Yesu lene timini takoa piane lono kakene tobou poyo agome Yesu tukome
    tokale enekome okome ae i agopa nimini Akolaline mana tadeko wa enekoa kakeneya.
