  boa-NT: 'Aanéhjáa tsodáhómú avyéjuube tétsihyi íjcyaabe ájtyumɨ́ muhdú dibye iwáníjcyámeíñe
    dsɨ́jɨvéne. Áánetúhjáa neébe: —Á ihdyúha ɨ́mɨááné áánu Píívyéébé Hajchi.'
  etr-etr: Ami dolö hädali afädë beaha aligilo dolö amea sida adogola beahamelebe,
    Yesu amala hame doala asi amo bealahilä sähalea, Dolö goda dofä Godeïe malö gabula
