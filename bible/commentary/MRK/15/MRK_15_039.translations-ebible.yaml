  noa-H: Mag Jesús häa hawia meebaadëm hoobaawai chi soldaaun ham capitán chi Jesús
    jiir wëjöm k'ĩirp'ee hoo dʌnarrau, —Chadchata jãgan mʌg wounan Hẽwandam Hiewaaugui
