    je'' xiba'' jach taj u parar C''uj.'
  xla-xla: Epame opahale so omhallalo oplamita Yesu dali yekelemhimili isili dla halemama
    Yesuta powale kokoye woloma natipame epo atlaiyo, “Ikadepe, oplami iye God Yamipo,”
    diyo.
  xav-NT: 'Zezusi hã hâiwi sa''o ré, da''wapéi''wa norĩ wada''uri''wa hã ĩsõ''re te
    za, ĩpapara, romanu hã. Tawamhã Zezusi hã ĩrẽme ma hârâ ''rãihâ na hârâ wamhã,
    te te wapari wamhã, ma ãma rowaihu''u: — Nare õ hã, ''Re ĩhâimana u''âsi mono
    ''ra.'
  cuk-cuk: 'Roma-suar-ibed-sordamar-dulatar-sediid (100), Jesús-asabin-gwichid, Jesús-binnasur-gote-itosgu,
    degi, igi-burgwis-daksagua, sogded: —Napiragwa, we-dule, nue-Bab-Dummad-Machi-sunnadid.'
  tbf-tbf: Ma sien mi muomuo simi kulou ni minakiur ta nga tuir i muan e Iesu ta nga
    pare vasa a nga mesei ven, a nga pevien, “A tuktuk te, ine mi ka eie e Natuon
    e Raban!”
  uig-CYR: 'Әнди униң удулида турған йүз беши униң қандақ нида қилип роһини қоювәткәнлигини
    көрүп: — Бу адәм һәқиқәтән Худаниң оғли екән! — деди.'
  ikw-NT: Nga nye risi ọgwnu nẹechi otu riwhu ele ọgwnu gwuzo ndụndu kela ruwhnu hne
    ọ zị, whnụrnu kpa o jiri kna inwe, ọ kaa, “N'ezi, nyerukna ka bụri Nnwọ Chiokike.”
  khs-khs: 'Aputa: ami sena yesila ewa Yesu mitiwa hekeya ela: potakamake Yesu kulapita:
    potapola: selese, “Neyewi heneye selakeye. Sena amowa heneye Kote Ene Sa:keye,”
    aluse eyewi seyakeye.'
  dwr-ENT: ማስቃሊያፔ ሲን ባጋና ሄዋን ኤቄዳ ኢቲ ፄቱዋ ካፑ፥ ሄዋ ኬና ዬሱሲ ዋሲዴ ሃይቄዳዋ ቤዔዳ ዎዴ፥ «ሃ ቢታኒ ቱሙ
    ፆሳ ናዓ» ያጌዳ።
  pma-pma: Avat tai onen meatin keil tavaeen mules vati vesesal ven aiveave. Lesi
    mukave Iesu mat, ka vit, “Anatin eli, kei vi Natin Ahi varei.”
  atd-NT: Duon ka songo igbuyag to songo gatus no sundalu no nasasindog dio to tangkaan
    to krus. Ko nigkita rin ka inkamatoy ni Hisus, nigkagi to, “Malogot ian to Anak
    nanaan to Magboboot ka soin no lukos.”
  tel-2017: యేసు ఎదుట నిలబడి ఉన్న శతాధిపతి ఆయన చనిపోయిన విధానం అంతా గమనించి, “నిజంగా
    ఈయన దేవుని కుమారుడు” అన్నాడు.
  hat-BSA: 'Lè santenye Women nan, ki te kanpe tou dwat devan Li a, te wè jan Li te
    rann dènye souf Li a, li te di: “Anverite, nonm sila a se te Fis Bondye a.”'
  bxh-bxh: Hiyala tau lau kulukuluwena ya obiꞌobiyo Yesu nuwanuwana yai mate sidohana
    Yesu ena peꞌipeꞌi ya ita. Na iyen, Doga itete mate wananaha Yaubada Natuna.
  top-NT: 'Xacapitán soldados ni̱ma̱ ixyá lacatzú ní ixuaca Jesú̱s, acxni káxmatli
    la̱ chihuí̱nalh y ácxilhli la̱ ni̱ko̱lh, chuné huá: ―¡Xli̱ca̱na jaé chixcú Ixkahuasa
    Dios!'
  msk-msk: Yang kapitan nang manga sondaro na yagaindug asang atobangan nang koros
    ni Jesus yagasait sang pagkamatay ni Jesus kayan yagalaong, “Anak sa agaw nang
    Dios yaan na otaw.”
  gyr-NT: 'Iyavei sundao rerecuar Roma ɨguar, ahe Jesús rehõgüer rese omahengatu ohã.
    Osenduse Jesús rãse iyavei osepiase imano, aipo ehi: —Supi eté catu, co mbɨa Tũpa
    Rahɨr ité —ehi.'
  kmh-kmh: Amiybi gok biyomb kiyk ak, kiros bak namb akniy ken siŋak mindiy niŋak,
    Jiysis kun aŋgiy kumek, tap yerip yerip gak gok niŋiy aŋgak, “Niŋind apay. Bi
    kun ak Gor Ñinuk yimb aŋgak.”
  ukr-ONPU: 'Сотник, який стояв навпроти Нього, побачивши, як Він помер, промовив:
