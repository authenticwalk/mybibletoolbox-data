  mar-mar: येशूच्या पुढे उभे आलेल्या अधिकाऱ्याने जेव्हा त्याची आरोळी ऐकली आणि तो कसा
    मरण पावला हे पाहिले तेव्हा तो म्हणाला, खरोखर हा मनुष्य देवाचा पुत्र होता.
  snp-snp: Ido kimiwe Yesu omunalo nedi minami we yakafo au loto folami monala eyeto
