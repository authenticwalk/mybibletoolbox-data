    Tuna ka kaomannmannangana!”
  mwf-2018: Bere ku soldier ku pule ngala-ka pirringanamedha pangu da manta ngarra
    thay bamkardu Jesus yibimpup-yu i bimnayepup ngarra nukunu pinthimkay-yu. I murrinh
    warda mam, “Kardu nugarn kanhi kanthim-ka kardu wakal Yile neki nukunu thathpirr-wa.”
  dif-dif: 'Juljaia kaparali, nau nunkangunkari terkana, nulu najina, Nau ngaiala
