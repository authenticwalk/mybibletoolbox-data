  cco-NT: 'Jo̱ mɨ˜ calɨlíꞌˆ i̱ fii˜ ꞌléeˉ romano i̱ singꞌˊ jmóoˋ íˆ cáangˋ Jesús e
    nɨcajúmˉ dseaˋ do, jo̱baꞌ cajíñꞌˉ lala: —Dseángꞌˉ e jáꞌˉbaꞌ e i̱ dseañʉꞌˋ na lɨ́ɨiñˊ
    i̱ Jó̱o̱ˊ Fidiéeˇ camɨ́ɨngꞌ˜ do.'
  deu-1951: 'Als aber der Hauptmann, der ihm gegenüberstand, sah, daß er auf solche
