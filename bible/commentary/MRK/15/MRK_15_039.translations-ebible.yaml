  kgp-NT: 'Hã ra capitão tóg ti vég jẽ nĩ. Ti prẽr mẽg tóg mũ, ti tỹ hun ke ẽn mẽg
    tóg mũ, kỹ tóg: “vẽnh vĩ há ja vẽ,” he mũ. “Topẽ kósin ja vẽ” he tóg.'
  bvd-bvd: Ma tii waa baita ni omee nia ka uu gwana 'i seeri karangia 'airarafolo
    nai sa Disas nii ai. Si kada nia rongoa 'ai lana nai sa Disas, ma ka bubungia
    kwai mae laa nai nia mae ai, nia ka bae 'urii, “'E mamana 'asia naa, sa wala nee,
    nia 'Alakwa God mamana naa ne!”
  ukr-1871: 'Бачивши ж сотник, що там стояв проти Него, що, так закричавши, зітхнув,
    каже: Справдї чоловік сей Син був Божий.'
  apz-apz: Aꞌamu itokusoꞌnjo sohwafe hwe engo sohwo Jisasɨye sɨmanopo lohofonto, Jisas
    poyo imoꞌnɨngkahonɨngki uhwononto ulɨmento, Olo hwe lohwo Anɨtuye Hwomu Ne hweho.
  yon-yon: Kwane, Romdan yi ana nangmi korok kuu Yesu ye murubia ari doberene wengamboroone
    yembed komarewa kabang andene bobnoon kuu wedmoon kowe yedmoon, “Ii anam, karub
    kekee God ye Mingki kii!” andoon.
  poi-NT: 'Jesɨc jém soldado icapitán jemum te̱ñ ju̱t́ cunúnneta̱ cunusyucmɨ jém Jesús.
    Mu imatoŋ iga aŋwejpa jém Jesús y iix jutsa̱ mu icca, nɨmpa jém capitán: —Nu̱ma,
    yɨ́p pɨ̱xiñ jém Dios iMa̱nɨc.'
  dhg-dhg: Ga ŋunhalaya Gulgathaŋa gayŋan yolŋu dhäyan, ŋurru-warrundayŋu mariŋuwu
    warrawu, ga nhäŋal nhan gayŋan nhanany Djesuny bewaḻi ŋoyŋuru ḏarpaŋuru banha
    nhan milma bitjuwayiŋ waŋayinam. Bala nhan garruwanan, “Nhän way! Gulitj yana
    dhaŋum yolŋu God-Waŋarrwu Gäthuꞌmiŋu, ŋatja?” bitjanan.
  wuv-wuv: Ma na ufalarai ma'aa Jesus hemea centurion. I guainaa fei aigana ma fanunuia
    batanai fi ma'e, na ware, “Pa'aa fa'ua ba meni rama'a meni, pa'aa Na'uu mei Haidaa!”
  quf-NT: 'Jesuspa naypanpimi Romamanta suldadukunapa mantaqnin karan. Chaymi payqa
