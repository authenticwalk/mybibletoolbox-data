  ctu-BL: 'Ya''an i yaj capitán jo''c''al soldadojob ti'' tojel i wut Jesús. Che''
    bʌ tsi'' q''uele woli ti t''an che'' bʌ tsa'' chʌmi, tsi'' yʌlʌ: Isujmʌch i Yalobilʌch
