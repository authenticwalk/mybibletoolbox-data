  auy-auy: Ísu óraakaꞌo sénamo puwúmba i-wáásítí kawáágó awánéna séna éraiꞌa wemá
    Maníkón-ááninkon-iye siyáiye.
  tbg-tbg: Iqoka vaiinti avuhainaava Ihura aruto katarira tataaqa vaiharo tavovaro
