    é Yhangzo nghut ri-nhung!" ga taî ri.
  wro-wro: Wuno:murum centurion, mąndjo:ri iŋgauwelgenjiri, mąra iŋgo:na wurunąŋgọwu
    iŋandj wudi iŋgeŋa, kundjuŋu, Nidji i:dja indja God Iŋko:lu kąnina.
  cek-AK: Anih loe hangh moe, hinghaih qui apet boeh, tiah a hma ah angdoe misatuh
    ukkung mah hnuk naah, hae kami loe Sithaw Capa tangtang ni, tiah thuih.
  bkd-bkd: Su maahà ku kapitan ha tagtiyadeg duun hu ubay taena ha krus sa kapatay
    hi Jesus nakaikagi haena hu “Laus gayed ha Batà haini hu Dios.”
  ctu-76: 'Ya'' wa''al ti'' tyojel i wut Jesús juntiquil capitán am bʌ ti'' wenta
    cien soldadojob i cha''an romanojob. Che'' ñac ti yubi bajche'' ti'' cha''le c''am
    bʌ t''an Jesús yic''ot ti yilʌ bajche'' ti sajti Jesús, ti yʌlʌ: Melelʌch ili
    winic i Yalobilʌch Dios. Che'' ti yʌlʌ jini capitán.'
  lac-NT: 'U jach ts''urir cien soldadojob u winiquirob romano, a ti'' yʌn uch ʌcʌtan
