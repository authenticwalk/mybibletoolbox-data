  gof-ENT: ማስቃሊያፔ ሲን ባጋራ ያን ኤቂዳ ኢሲ ማቶ ሃላቃይ፥ ዬሱሲ ዋኒዲ ሃይቂዳኮ ቤዒዳ ዎዴ «ሃ ኡራይ ቱማ ፆሳ ናዓ»
    ያጊስ።
  aau-aau: Aw-uwr mo hakamay Jisas so inour mon ma lorok ira hiykwe, Jisas hiy penkin
