verse: MRK.015.039
translations:
  kpx-kpx: Iesuu kateai kekoai hatige tuvalie kosive moleu Iesu valamo lamiale keu
    ke elehai loui avoe, “Seleveta ata kou Dilava moike.”
  okv-H: Eto Rome ta isoro embo peni amina Iesu kogue mihinu Iesu ta hoenge irae enu
    kito ke einge ena, “Ke be embo emo God ta Meni be ra” ainge ena.
  tbo-tbo: Ma tu wigawiya hai taniwaga, Yesu u naona i towotowolo ma i gagaleya, ma
    Yesu a otu i nonoli, u mulina apoma i hawalele, yaka lawana i kawamoina i pa,
    ‘Baha dumana geka lawana Yaubada Natuna.’
  mal-C: യേശുവിന്റെ മുമ്പിൽനിന്നിരുന്ന ശതാധിപൻ, അദ്ദേഹം പ്രാണത്യാഗം ചെയ്തതെങ്ങനെയെന്നു
    കണ്ട്, “ഈ മനുഷ്യൻ വാസ്തവമായും ദൈവപുത്രൻ ആയിരുന്നു!” എന്നു പറഞ്ഞു.
  grc-SR: Ἰδὼν δὲ ὁ κεντυρίων ὁ παρεστηκὼς ἐξ ἐναντίας αὐτοῦ ὅτι οὕτως ⸋κράξας⸌ ἐξέπνευσεν,
    εἶπεν, Ἀληθῶς ⸉ὁ ἄνθρωπος οὗτος⸊ υἱὸς ⸉2ἦν θεοῦ.⸊
  bgc-bgc: जो सूबेदार उसकै स्याम्ही खड्या था, जिब उस ताहीं इस ढाळ किल्की मारकै जी
    देन्दे देख्या, तो उसनै कह्या, “साच्चए यो माणस, परमेसवर का बेट्टा था!”
  khz-khz: Roma vetali velena Iesu wailanai eruga-tagowai, gena lailai ekamonagiato
    e raka ekwarega-tiwato egitaato, ne ekilato, “Taunatauna vegata, etalima e Palagu
    Natuna!”
  deu-TKW: 'Da aber der Hauptmann sah, der dabei stand ihm gegenüber, daß er auf diese
    Weise verschied, sagte er: dieser Mensch war wahrhaftig Gottes Sohn.'
  zsr-NT: 'Bönniꞌ naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l zuinëꞌ lahuëꞌ Jesús, bléꞌinëꞌ
    ca naꞌ guc grödxyëꞌë Jesús, guttëꞌ, atiꞌ gnëꞌ: ―Le nactë bönniꞌ ni guquëꞌ Zxiꞌnëꞌ
    Dios.'
  lin-lin: 'Mpe tango mokonzi ya basoda ya Rome, oyo atelemaki liboso ya Yesu, amonaki
    ndenge Yesu akufaki, alobaki : — Moto oyo azalaki penza Mwana na Nzambe !'
  hns-NT: 'Kroes ke sodjhe soerdjaatie ke barkwa thara raha. Djab oe dekhies kie Jiesoe
    kaise mare hai, tab bolies: „Sattje ke, ie aadmie Parmeswar ke ek Beta raha!”'
  noa-E: Mag Jesús äa awia meebaadëm oobaawai chi soldaaun am capitán chi Jesús jiir
    wëjöm khĩirphee oo dʉnarrau, —Chadchata jãgan mʉg wounan Ẽwandam Iewaaugui ajim
    anaabá.
  eng-EMTV: Now when the centurion who stood across from Him saw that He cried out
    like this and breathed His last, he said, “Truly this Man was the Son of God!”
  mib-NT: 'Te tēe ñuu Roma jeē cúu capitán, índichi de nuū yā, te ni jini de jeē ní
    cana jee ya te ni jihī yā. Te ni cahān de: Jendaá ndije jeē Séhe Yaā Dios cúu
    tēe yáha, áchí de.'
  bea-bea: Kwa kootoo ayi simakunis metihi, ooghade nazutih. wa-i kooakehe otyesta,
    kahchu yatsinde yechelihooh, toowe ehti, tyewotye tune teze Nagha Tgha Chue ghilelon.
  lif-NT2: ये़सुःन् मे़भोःन्‍दुबा सिलाम्‍साक्‍मा सिङ् तगि के़ये़प्‍पा रोमि थक्‍तुम्‍बाल्‍ले़
    अक्‍खेलॽरिक् खुने़ॽ स्‍ये़बान्‌ओमे़त्तुर पाःत्तु, “से़क्‍खासाङ् कन् मनाःन् निङ्‌वाॽफुसाःए
    वये़रे़त्‍छ॥”
  xnj-xnj: Mkulu mmonga wa msambi wa manjolinjoli mweayimili palongolo yaki peamuwene
    Yesu cheifwa, akajova, “Chakaka mundu uyu avili Mwana wa Chapanga!”
  mmx-mmx: La laasesep ga tu go xopok to melamgo at ne Iesu ga ronga luxupkup teren
    la ga ven lanmet teren. Kuren la neni ga lok, “Neni lamdak tuturun pam at ne Moroa.”
  cbr-NT: Usaía bamaia ca suntárunën cushin aín bëmánanu nixun isacëxa. Isi ca —asérabi
    ca ënëx Diosan bëchicë 'iaxa —quiax quiacëxa.
  tee-NT: 'Pus ju xacapitán taropajni ju ixya la''ix''ucxlacapu'' ju Jesús lakts''ilh
    acsni t''asalh ju yuchi chai nilhch. Chai ju acsnich ju anu'' capitán naulh: ―Ju
    ani lapanac slivasalh ists''alh Dios ixjunita.'
  eng-LSV: and the centurion who was standing opposite Him, having seen that, having
    so cried out, He yielded the spirit, said, “Truly this Man was [the] Son of God.”
  cak-NT: 'Y chech pe ri cruz anchi'' c''o-wi ri Jesús, pa''l qui-capitán ri soldados.
    Raja'' xuc''oxaj cuando ri Jesús riq''uin ronojel ruchuk''a'' xch''o''n y xcom-ka.
    Romari'' xu''ij: Can ketzij-wi chi ri achi re'' can Ralc''ual-wi ri Dios, xcha''
    raja''.'
  pah-NT: Jesus'ga rovai pyteri pe soldados'g̃a nduvihava'ga ami. Igwete ga hepiagi
    gamanoa. —Tupana'ga ra'yra tuhẽ po ahe, ei ga javo.
  sja-NT: 'Jesús k''ĩrapite ak''ɨ nɨ̃bada soldaorã poropa iru mãgá piu wã unuk''ãri,
    mãgaji: —¡Wãara, na eperã Tachi Ak''õre Warra paji!'
  xed-xed: 'Ma tsa vli zləŋaf lu ta Yesu ya, mamu sana mghama sludza la Ruma ta sladakta
    mbəŋ nda tsi. Manda nghaŋtani ta mndərga tsa klay Yesu ta hafu ya, kaʼa mantsa:
    «Kahwathwata, na mndu na ná, Zwaŋa Lazglafta ya,» kaʼa.'
  mks-NT: 'Ta ndaja coo in da̱ta̱a, da̱ sáhndá chuun nu̱ú soldado cuéntá Roma na̱sahi̱in
    da nu̱ ndácaa Jesús cán ta tá na̱xini da na̱xi̱hi̱ a̱ já na̱cachi da já: —Mé a̱
    nda̱a̱ táhyí cúú da̱ yóho in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ —na̱cachi da.'
  gfk-S: Ma no tamat na umri ta tike matana ubane ga tur ter mon menalalie tane Jisas.
    Be iga hadade ing ne Jisas ga manga kup hobi, ma be iga nes bileng ing Jisas ga
    mat hobi iga tange, “Tutuno sakit, a natine God at ikin ra turadi!”
  bmu-bmu: Suahö galömnöŋ maripom mesohol köla kinda Jisösnöŋ wösöŋi nöŋ qeiga kömuyöhi,
    mi eka kewö jiyök, “Azi kiaŋön mönö ölŋa Anutugö nahönŋa akza.”
  dgz-dgz: Ita yamewa apanewa Iesu korosi mega namup yone Iesu anenen boeni ase yaveni
    menan me anega wan, “Tavewa di, apan ma God Otua.”
  eng-GNV: Nowe when the Centurion, which stoode ouer against him, sawe that he thus
    crying gaue vp the ghost, he saide, Truely this man was the Sonne of God.
  zaa-NT: 'Capitán nu du guardia fréntetaá làti tá'' Jesús lo curútsia, de biyéninią
    ti''iỹa idìtsa gunne Jesús ántesca gattie nna, acca rą: Hualigani qui''ni nubeyu''į
    nna ną́ Ỹi''ni Tata Dios.'
  eng-WEBSTER: And when the centurion who stood over against him, saw that he so cried
    out, and expired, he said, Truly this man was the Son of God.
  guh-guh: 'Nexata paepatota Jesús tëpanajereca, vajabitsaëvi pijacapitán Jesús pitabara
    canacujitsialia nuca. Nexata bajaraponë taenuca Jesús pinijicuenia peaëjaijava.
    Taenucanua Jesús petëpanajetsijavareca. Nexata vajabitsaëvi pijacapitán jumaitsi:
    —Matsaena ponë tëpaje, pepacuene baja rovia Dioso pexënato, jai.'
  bon-bon: Cubu biname bime mope biname, lui te aclajuteji enajige Yeesu me opo gaabe,
    liba jepänige tabe lipu budre äbitige, tabe jiicige egä, “Toraca, ai biname lui
    Acejiyame me Bägrä gyene.”
  nhw-BL: 'Huan nopa tlayacanquetl tlen soldados catli itztoya iixpa Jesús quiitac
    quenicatza mijqui, huan quiijto: ―Nelía ni tlacatl Icone Toteco.'
  swh-ONEN: Basi yule jemadari aliyekuwa amesimama hapo mbele ya msalaba wa Yesu aliposikia
    ile sauti yake na kuona jinsi alivyokata roho, akasema, “Hakika mtu huyu alikuwa
    Mwana wa Mungu!”
  wbi-wbi: Um'baha ughwa vasikali juno alyimile kilunge nu Yesu, ye am'bwene pano
    ikunguka akajova akati, “Kyang'haani umuunhu uju akaale mwana Mwana ghwa Nguluve!”
  bba-bba: Tɑbu kowobun tɔnwero wi u yɔ̃ Yesun wuswɑɑɔ u wɑ nɡe mɛ u kɑ ɡu. Yerɑ u
    nɛɛ, kɑ ɡem durɔ wi, Gusunɔn Biiwɑ.
  eng-KJVCPB: And when the centurion, which stood over against him, saw that he so
    cried out, and gave up the ghost, he said, Truly this man was the Son of God.
  kgk-NT: 'Ha Hesu rovagwy-rupi oĩ capitão, soldado ruvixa va''e. Onhe''ẽ hatã omano
    hagwã ramo, ohexa íxupe: —Upe va''e Nhandejáry ra''y tee voi nipo ra''e, he''i
    Hesu-rehe ohexa-vy.'
  waj-waj: 'Vuduu vaidi rapiraiya kieetaivo Yisuunna yatari sagaivaa oyai vunningiaa
    dioo vainno Yisuuva itaama putuuvaa too tunoo: Aa vaidi aavo Anutuuqaa Mmaapu
    tuanaavaivee,'
  ekk-PKP: 'Kui tsentuurio, kes seisis Jeesuse ees, nägi, kuidas ta suri, ütles ta:
    „See mees oli tõesti Jumala Poeg.“'
  mpx-mpx: Tolohaveyan wali tohouwa toto i talmilila Yeisu manininaa, wana yoga i
    hago ge wana yaomal i kite, yaka i ba, “Tunahot tau ya Yehoba Natuna!”
  wbp-wbp: Jinta wati wiri yurrkunyukungarduyu, ngulajulpa yalumpurla-yijala karrija
    kamparrurla watiya warntawarntarla kaninjarni. Kuja Jijaji nyangu manu purda-nyangu,
    kuja purlanjarla palija, ngulaju-nyanu wangkaja kuja, “Kari-nganta nyampuju wati
    Kaatu-kurlangu Ngalapi-nyanu!”
  luo-luo: To kane jatend jolweny mane ochungʼ e nyim Yesu ne owinjo kaka oywak bangʼe
    oneno kaka otho, nowacho niya, “En adier chuth ni jali ne en Wuod Nyasaye!”
  nhe-NT: 'Huan nopa tlayacanquetl tlen soldados tlen itztoya iixpa Jesús quiitac
    quejatza mijqui huan quiijto: ―Nelía ni tlacatl Icone Toteco.'
  aii-aii: 'ܘܟܲܕ ܚܙܹܐ ܠܹܗ ܪܲܒ ܡܵܐܐ ܕܟܸܠܝܵܐ ܝܗܘܵܐ ܠܟܸܣܠܹܗ ܕܵܐܟ݂ܝܼ ܡܘܼܩܘܸܚ ܠܹܗ ܝܼܫܘܿܥ
    ܘܣܘܼܦܝܵܐ ܠܹܗ ܪܘܼܚܹܗ، ܐܡܝܼܪܹܗ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܐܵܗܵܐ ܐܢܵܫܵܐ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܗܘܵܐ.“'
  esk-NT: Tavra aŋuyyiuqtit qaukłiat qichaqtuaq Jesus-ŋum qaniŋani tuqupman nipliġñiqsuq,
    “Iḷumutun taamna aŋun iġñiġiniġaa Agaayyutim.”
  msb-msb: Didto sa may atubangan ni Jesus nagatindog an namumuno san mga suldados.
    Pagkabati niya san siyak ni Jesus kag nakita kun pan-o siya napatay nagsabi siya,
    “Matuod man gayod na ini na tawo anak san Dios!”
  cpa-NT: 'Jøng² mi³ca¹jái¹ juu¹³ hlég², dsa² mi³tsenh¹² ni³ Jesús, ha²lah ca¹hná²
    dsí²dsa lah¹jøng², jøng² ca¹juúh²dsa: ―Lah¹dsóh² mi³lán¹² dsa² ná¹² jong¹² Diú¹³
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁର୍‌ କୁର୍‌ସ ମୁଆଟେ ଟିଆଅଇରଇଲା ସଏଟା ସନିଅମନର୍‌ ମୁକିଅ, ଜିସୁ ସାରାସାରି
    ଆଉଲି ଅଇଲାଟା ଆରି ସେ କେନ୍ତି ଅଇକରି ମଲା, ଦେକିକରି କଇଲା, “ସତଇସେ ଏ ପର୍‌ମେସରର୍‌ ପିଲା ରଇଲା
    ।”
  meu-meu: Tuari biaguna ta badibadinai e gini, e itaia unu e mase toma, bena eto,
    Momokani, ina na Dirava Natuna.
  yva-NT: Arono nait akari Roma wepirati te no inyo kapite ama usye rai po Yesus apa
    kakaije umaso raen, po raura pare, “Wakoe! Tugae rave, vatane sopamo Arikainyo
    Amisye pi sop.”
  dgc-dgc: Sakay tu kapitan du sundalu, éy te taknég san siya ta harap no kudos. Ey
    péketa na éng kodya a minate ti Jesus, éy kinagi na, a “Tunay bale ye a anak na
    Diyos!”
  zpm-NT: 'Gax lo me ga zo meṉ ne rnabey lo grë meṉguiib co, zeeṉe goṉ meṉ co zha
    gut me, rëbchaa me: ―¡Ne nligaa, Xpëëd Dios nac meṉ qui!'
  hix-NT: Txesusu yompataye nehxakon hatà, arymano ynye ro komo yohà, 100 komo yohà
    rma. Tàwya Txesusu wayehrà yonyetxhe, onà wyaro nkekon hatà. Khoryenkom muru me
    nahko hamà, moson heno, kekon hatà.
  sim-sim: Urik ma or maifuk sihi mbarik awun li undari ma oto pasir or sihi Jisas
    harin ormu heyera. Uhu ormu mbara, �Omendinga sira. Ma oto Jikisi indingo Avui
    Wasilakahi ria.�
  npi-ULB: जब त्यहाँ उभिएर येशू यसरी मर्नुभएको देख्‍ने कप्‍तानले यो देखे, तिनले भने,
    “साँच्‍चै, यी मानिस परमेश्‍वरका पुत्र नै थिए ।”
  cgc-cgc: Upisyal ta mga sundalo na gatindeg naan ta atubangan Jesus kamati ta iya
    na singgit daw kakita gid na nabugto iya na ginawa. Gambal upisyal i, “Matuod
    gid man! Ittaw na yan Bata Ta Dyos.”
  tim-tim: Akto tembe loko humoyeŋe siâ Yesugât enemŋân kilepgât ekmâ kindo mondo
    hin dâep, “Ire amâ Anutugât nanŋe bunŋe.” dâep.
  yor-yor: Nígbà tí balógun ọ̀rún tí ó dúró lẹ́gbẹ̀ ọ̀dọ̀ Jesu rí i tí ó kígbe sókè
    báyìí, tí ó sì jọ̀wọ́ èmí rẹ̀ lọ́wọ́, ó wí pé, “Lóòótọ́ Ọmọ Ọlọ́run ni ọkùnrin
    yìí í ṣe.”
  wos-wos: Jisas wungi hiyandéka xi warekwa duna néma du te dé xé. Xe dé wa, “Wun
    du wu Godna nyan dé. Wu mwi hundi dé.” Wungi dé wa.
  emp-NTPO: 'Romanebema sordaorã boro Jesu quĩrãpita b̶ʌba idji mãwã beubʌrʌ unusid̶e
    jarasia: –Wãrãda naʌ̃ ẽberãra Ãcõrẽ Warra basía.–'
  eng-F35: Well when the centurion, who was standing opposite Him, saw that He breathed
    out His spirit after giving such a loud shout, he said, “This man really was God's
    Son!”
  ind-ind: Saat komandan kompi yang berdiri di depan salib Yesus melihat bagaimana
    Yesus berteriak lalu mati, dia berkata, “Sungguh, ternyata Orang ini benar-benar
    Anak Allah!”
  pes-OPCB: 'وقتی افسر رومی در پای صلیب، دید که عیسی چگونه جان سپرد، گفت: «واقعاً
    این مرد پسر خدا بود!»'
  mpt-mpt: Awa genalin nakai komoke meb ye mabia Yesuse inanea kaansea atemnea baanea
    Bainobo naka ele moton Gode miinobo ge baanabea
  ssx-ssx: Kutupata꞉ a꞉ndeli miniki haemeke haliwekina꞉ opisa halima꞉ Yesuna꞉ leke
    popeleke nane hayekeme. Kutupa Yesuna꞉ homeekeeki handolo alota꞉ Woo. Do halita꞉
    ota꞉ Koda꞉na꞉ Eiyeke ya꞉ka꞉ta꞉me leekeme.
  mkl-mkl: Inɛ nɡboi sooɡe ŋɑ iyi í wɑ wɑjui Jesu í yɛ yɑɑse bɛi í ce í bɛi í ku,
    nɔ í ni, ntɔ ntɔ, inɛɛu ihɛ̃ Amɑi Ilɑɑɔ̃i.
  gaq-gaq: କୁରୁସ୍ ସେନୁଗ୍‌ ତୁଆଁ ଲେଃକ୍ନେ ମାଲ୍‌କୁଡ଼ି ସେନାପତିନେ ଆଡ଼ାତ୍ରାଲେକ୍ନେ ସେନାପତି
    ଜିସୁ ଡିରକମ୍ ଗୁଏକେ ଆତେନ୍‌ କେକେ । ମେଁ ବାଲିର୍‌କେ, “ସତେଆ ଆକେନ୍ ରେମୁଆଁ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ
    ।”
  gof-RNT: Masqaliyappe sintha baggara yan eqqida issi mato halaqay, Yesuusi waanidi
    hayqqidaakko be7ida wode “Ha uray tuma Xoossaa Na7a” yaagis.
  unx-unx: କ୍ରୁଶ୍‍ରାଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ତିଙ୍ଗୁଆକାନ୍‌ ସିପାଇକଆଃ ଗମ୍‌କେ ୟୀଶୁ ଚିଲ୍‌କାଏ ଗଏଃୟାନା,
    ଏନା ନେଲ୍‌କେଦ୍‌ତେ ମେନ୍‍କେଦାଏ, “ସାର୍‌ତିଗି ନେ ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‍ଗି ତାଇକେନାଏ
    ।”
  gah-gah: Izesú nene ahuu lo nahulake helekago, ami vetini gizapa vémo Izesuni agómulaló
    noike imane ve nenémo lamaná Ómasímini gipala minamó neve, loko limó.
  lcm-lcm: Na mang ainoinoai si ri katakai i visvis katapo tung talang ia kuli ngakputuk,
    kata longong ia si akamusai i aus, kala mengen asukang ke, “Tutuman luai, igenen
    ke kapo nat i God.”
  aer-aer: Kenhe alartetye thultye areye-kenhe Jesus-enge arrekwele-arle tnetyame
    areke nthakenhe-arle Jesus ilwerne, re angkeke, “Ayekaye! Artwe nhenhe kwenhe
    Alere Ngkarte-kenhe arratye-arle aneke.”
  qvc-NT: 'Kanan chay rrumanu suldadukunapa kamachikuqninmi Jisuspa ñawpambi shayaykarqan.
    Paymi allita rikashqa karqan Jisus ˻Tayta Dyusman qayakushpa˼ wañuptin. Chaymi
    payqa nirqan: —Allibmi kay runaqa Dyuspa Churin kashqa, nishpa.'
  tgl-ULB: At nang makita ng senturion na nakatayo at nakaharap kay Jesus na namatay
    siya sa ganitong paraan, sinabi niya, “Tunay ngang siya ang Anak ng Diyos.”
  cbs-NT: 'soldado romano capitán Jesúsun besuudi nixun uinkin Jesús bis itan mawaya
    yuikin: —Chanima kayaki. Na junidan, Diosun bakeki— ikaya'
  xtm-NTPP: 'Te tee tátnuni nuu soldado ma, ni iyo de nuu Jesús ma, te ni jini de
    ja sukan ni kayu''u Jesús ma te ni ji''i ya ma, te ni ka''an de: ―‍Iya ya''a chi
    ja ndaa ndija ja Sa''ya Su''si ma kúu ya ―‍kúu de ká''an de.'
  nnq-nnq: Kilongoi jwa akalenda ba Loma akiba ajemite nnongi ja nchalaba apalola
    kiwe chawa Yesu, ngalenga, “Kweli mundu ojo akiba Mwana jwa Nnoongo!”
  bao-NT: 'To biro cʉ̃ ca bii yai waaro ĩagʉ, uwamarã ʉpʉ romano pea: —¡Yee mééra
    ania, Ʉmʉreco Pacʉ Macʉ̃ peti niimijapi! —ĩiupi.'
  san-ORI: କିଞ୍ଚ ଇତ୍ଥମୁଚ୍ଚୈରାହୂଯ ପ୍ରାଣାନ୍ ତ୍ୟଜନ୍ତଂ ତଂ ଦୃଷ୍ଦ୍ୱା ତଦ୍ରକ୍ଷଣାଯ ନିଯୁକ୍ତୋ
    ଯଃ ସେନାପତିରାସୀତ୍ ସୋୱଦତ୍ ନରୋଯମ୍ ଈଶ୍ୱରପୁତ୍ର ଇତି ସତ୍ୟମ୍|
  huv-NT: 'Alombom quiaj niüng ajlüy micruz Teat Jesús nop minatang tiül soldados,
    teamajaw. Wüx nej tanguiay tepaj, ndoj tajaw nguineay tandeow, quiaj tapiüng:
    ―¡Naleaing aaga naxey quiaj Micual nej Teat Dios! ―aw.'
  otn-NT: 'Nu̱''a̱ ra̱ capita mi̱ ''bäp''ʉ ni̱ hyandra̱ Jesús, bi̱ nu̱ te ''bɛ''a̱
    gä bi ''yøtra̱ Jesús ha i du̱. Bi ''yɛ̱n''a̱ p''ʉya: ―Ma̱jua̱ni̱ ngue nu̱na̱ ra̱
    n''yohʉ na̱, rá̱ ts''ʉnt''ʉ Oja̱ na̱.'
  nop-nop: Kaŋ mikme heki’walaŋ talitimeŋhik koloŋdabek hebeŋ foloŋ yakuk adi Jesu
    kumuŋŋiŋ u kanadiŋa yoguk, “Biyagoŋ hinek, me i adi Bepaŋ mihiŋiŋ hinek.”
  obo-NT: To norinog taddot kopitan to mgo sundau no id lohinat diyot isowwan to krus
    iddos kodpehes ni Disas, woy to nokita rin iddos notomanan, mid ikahi sikandin
    to, “Mooggot bos en no Anak sikandin to Monama!”
  cak-ENT: 'Chuvüch apu ape'' c''o-vi ri Jesús c''o ri Capitán quichin ri soldados.
    Rija'' xrac''axaj tok ri Jesús riq''uin ruchuk''a'' xch''o, y jari'' tok xcom.
    Romari'' tok ri Capitán xbij c''a: Ketzij na vi que ri achi re'' Ruc''ajol ri
    Dios, xbij c''a.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤒᤠ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱ ᤋᤃᤡ ᤁᤧᤕᤧᤵᤐᤠ ᤖᤥᤔᤡ ᤌᤰᤋᤢᤶᤒᤠᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹
    ᤛᤩᤧᤒᤠᤴ ᤀᤥᤔᤧᤳᤋᤢᤖ ᤐᤠ᤺ᤳᤋᤢ. “ᤛᤧᤰᤂᤠᤛᤠᤱ ᤁᤴ ᤔᤏᤠ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤀᤣ ᤘᤕᤧᤖᤧᤳᤇ॥”
  snx-snx: Xajax suma gadi adu Yesus parib ting asilxo ne adu Yesus ido xoeng xesne
    adu me xailox ne xoxlox, sisne adu mendelxo, “Xabu toto, suma wa Xotei ido Ngidibi!”
  kql-kql: De, Jisas vevekati toneve matamatkasakɨn Jisasɨkɨk sɨŋgɨneve wulu wulevekandi,
    de, wun kavik galaveve, “Wulu vaŋu, wun Gotkɨk fak tonmale.”
  mie-NT: 'De tēe Roma jā cúu capitán, íñí dē nūū yā, de nī jinī dē jā ní ncana jee
    yā de nī jīhī yā. De nī ncāhān dē: Jāndáā ndija jā Sēhe Yāā Dios cúu tēe yáhá,
    ncachī dē.'
  san-TIB: ཀིཉྩ ཨིཏྠམུཙྩཻརཱཧཱུཡ པྲཱཎཱན྄ ཏྱཛནྟཾ ཏཾ དྲྀཥྡྭཱ ཏདྲཀྵཎཱཡ ནིཡུཀྟོ ཡཿ སེནཱཔཏིརཱསཱིཏ྄
    སོཝདཏ྄ ནརོཡམ྄ ཨཱིཤྭརཔུཏྲ ཨིཏི སཏྱམ྄།
  qve-NT: 'Jesusta cruzpi chakatasqankupa ñawpaqninpin soldadokunapa jefen kasharan.
    Paymi Jesuspa {qaparisqanta, hinallataq} wañusqantawan rikuran. Hinaspan khaynata
    niran: —¡Cheqaqtapunin kay runaqa Diospa Wawan kasqa! nispa.'
  pao-NT: '@see-verse:MRK.015.038'
  cbu-NT: Ashiri Isus tsipakchu, kapitansha anush tasaseeru xiyxeewu, yuwaa ashirangu
    anoo parangu, In tputs Apanlliritcha wipa, tárangiya.
  usa-usa: 'ááiq-i-wayukati kawáá-nákómá máitana Îtu aúbáqá itó-uma máitana Îtuma
    wááqa yumátuwena pukitana aónatuwena wemá tiráiye: “áraine. min-nákómá Áánûqtuni
    áaniko máqe-uraiye!” téna tiráiye.'
  soy-soy: 'Kɛ Rɔm usɔ́ɔ́cɑ kpéẽ yɛɛ pɛɛ Yeesu kɛyu-i n nyɛnu uu unkpɔ mmɛ̃ n yɛ̃́
    uu rɛ: Usoi nkó yɛ pɛɛ mɛsei Uléécɑɑ Kɛpipi lɛ.'
  bkx-bkx: Mbi Golgota, nmuiꞌ solalus ꞌnaakf es leꞌ anhaken npao Jesus In hau nehe.
    Olas in niit Jesus anmaet, in namkaak, ma in naꞌuab nak, “Haes! Atoni ije maneꞌo-maneꞌo
    Uisneno In Aan Mone!”
  hui-hui: Ami agali haru haga mbira heagome handade ho hearia Yasu tongolo miyagola
    hondowa lalu, Agali ogoni ibu Ngode Datagaliwabe Igini heneneoreda, lene.
  amf-amf: Ogotear kisa birante woyaa mato alaqa Yesus hamin kinin diyonam yinin haapon
    wodanka, “Gon ea kaa Barjo Naasine” ki hamade.
  quc-NNT: 'Ri ki nimal soldados aj Roma, ri tak''al cho ri Jesús, aretaq xuto xuraq
    u chi'' ri Jesús, xuquje'' xrilo jas xub''ano aretaq xkämik, xub''ij: ¡Qas tzij
    u K''ojol ri Dios wa'' we achi ri''! —xcha''.'
  dob-dob: Ta tolosaiyao ꞌadi toanugana Yesu ꞌana kelose matanaya ꞌitootoolo Yesu
    ꞌina mwawasa ꞌana ꞌita gete nadigega ꞌiꞌitena, ꞌenega ꞌigwae, “Onaꞌaiꞌaila tai
    gote Yaubada natuna.”
  wrs-wrs: Doa Yesusva nonamba dahavnamba, wo mongo valgonindna kuwul nunglul lohvna,
    Yesusva hena novra wohdahana, wo hev ona, tanamolnam hona indhanariniva Sesoana
    ombolta.
  mca-mca: 'Qa ha'' ewi''ƚ centurión ts''ap''a''afi ka'' Jesús, hakha''an in yi''wenij
    in tayai qa wa''m, ma'' qa yit''ij: —Qete''e'' yijaa''ija aka'' jukhew in Ƚa''staxija
    pa'' Dios.—'
  tzo-TZC: 'Ti banquilal soldado romano ti nopol vaꞌal ti bu oy ti Jesuse, cꞌalal
    jech laj yaꞌi ti cꞌu sꞌelan iꞌavane, ti cꞌu sꞌelan ichame, jech laj yal: ―Ta melel,
    ti vinic leꞌe jaꞌ Snichꞌon ti Diose ―xi.'
  jao-jao: Kulu ngaliwa kumba-mirra Jijaj, bajiwa wirdi alunga liyi-alkawu, ka-arri
    ambirriji yilaa ki-jababala jarrijarr imantharra, kulu ngaliwa kumba-mirra ka-wukanyi
    nya-mangaji wirdi, “Kalngiya jina mirningiya ka-arri nyiki-ardu ki-Kada.”
  mya-mya: ကိုယ်​တော်​၏​ရှေ့​တွင်​ရပ်​နေ​သူ​တပ်​မှူး​သည် ကိုယ် တော်​အ​သက်​ချုပ်​တော်​မူ​ပုံ​ကို​မြင်​သ​ဖြင့်
    ``ဤ​သူ​ကား​အ​ကယ်​ပင်​ဘု​ရား​သ​ခင်​၏ သား​တော်​ဖြစ်​၏'' ဟု​ဆို​၏။
  gng-NT: 'Sojambɛ kobk ya ciɛn wà se *Yesu ya nun bó nnɔ laa'' u kpo'' ma bo nɛ
    ki ye: «Imɔ̀n, ujɛ wuɔ mɔnbe ki yé Uwien ya Bijɛ nɛ.»'
  cbi-NTPO: 'Tsenñu junu Jesús'' ajuusha uina'' washnamu suutadu ama, Jesús naa-i''
    peyañuba narana keena'' mitya: Uwain entsa rukuya Diosa'' Nañuve, timi.'
  ikk-NT: Ọkị-agha hụn wuzo ihun ẹ ebẹhụ a hụn kẹ Jesu dọn nwụn, ọ nọ sị, “Ezioku-ezioku,
    onyẹni wụ Nwa Osolobuẹ.”
  leu-leu: Pe Golgaata, a saxa paamua sina mu rabuna ina rawen i taxa tigina faasilak
    la ka Yesus e a langai a ferawaian sina e falim a maatan sina e a kuus malaan,
    “Tuuna paaliu a mataa aanabeꞌ a Natuna Piran!”
  maz-NT: 'C''e capitán c''ü mi xojñi cja c''o xondaro, mi böbü a jmi e Jesús. ''Ma
    o unü ngüenda ja va mapjü e Jesús cjanu o ndũ, o mama c''ua: ―Na cjuana mi ngue
    o̱ T''i Mizhocjimi nu, eñe.'
  bod-N: ཁ་གཏད་དུ་འགྲེངས་ནས་བསྡད་ཡོད་པའི་བརྒྱ་དཔོན་གྱིས་ཁོང་གི་སྐུ་དབུགས་དེ་ལྟར་ཆད་པ་མཐོང༌སྟེ།
    སྐྱེས་བུ་འདི་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་པ་བདེན་འདུག་ཅེས་སྨྲས༌སོ།།
  tca-NT: 'Rü guma churaragüarü ãẽ̱xgacü ga Dumacü̱̃ã̱x ga Ngechuchupẽ́xewa yexmacü,
    rü yexguma nüxü̃ nadèu̱xgu ga na nayuxü̃, rü ñanagürü: —Aixcüma nixĩ ya daa yatü
    i Tupana Nane na yiĩxü̃ —ñanagürü.'
  zpl-NT: 'Che capitañi enu rnibiyaꞌ lubee sundado ulañiꞌi nú xa unguti Jesuse lunú
    nzui zeꞌe nu uni: ―Neli nú neca benequieꞌ Lliꞌñi Diose.'
  mbc-NT: '@see-verse:MRK.015.038'
  ndg-ndg: Ofisa yumo ayemi kaegenda kwa Yesu ya kummona wawile ya abile kakoya “kweli
    yono mundu abi mwan wa Nnongo.
  wsk-wsk: Se Rome kager supuling bo tam kangono bituam ago bagaram mu nu Jesus biyala
    airam ale kueram se arigam ale nu balam, “Nunguningta, kari imi Kaem ko Namar!”
    mam.
  toj-NT: 'Jaxa ba sti sat ja Jesusi, ti tec''an ec'' jun capitán soldado. Ja soldado
    jahui, yila quechan pavor ch''ac ahuanuc ja Jesusi, cham huego, ti yalaa: ―Ja
    huinic jahui, yunin ni ja Dios merana.'
  dwy-dwy: Ga ŋunhaya Golgotha-ŋu wäŋaŋu gurrana yolŋu djingaryuna, ŋurru-warryunayŋu
    miriŋuwu wayaŋgu, ga nhäŋaya ŋayi gurrana ŋanya Djesuna beŋu ŋoyŋu dharpaŋu ŋunhi
    ŋayi milmay rakunydhina. Ŋayŋu ŋayi waŋanana, “Nhäna way! Yuwalk yana dhuwayatja
    yolŋu God-Waŋarrwu Gäthuꞌmiŋu, ŋeniya?” bitjaya.
  kkl-kkl: Yesus hain kom taog sumeneko, yin saleropnang sikindo nhon Yesus whingag
    sekamogti ni kembamog. Yesusti yubu mikip uro haum aro lelamogti, hain kom taongom
    alamogne ibogti, yin saleropnang sikindo ponekori, “Otsik, nimi ene Allah Elme,”
    seog.
  tbc-tbc: Saen yu tamol sad gurman Jesus naon na itur an, Jesus wagiŋ dugo iloŋ,
    agod dal dugomaiak lo imat man, iŋ ibol, “Rumok geig, en man Anut Nanun!”
  sna-sna: Uye mukuru wezana, akanga amirepo, pamberi paJesu, akati anzwa kudanidzira
    kwake uye aona mafiro aakaita, akati, “Zvirokwazvo murume uyu anga ari Mwanakomana
    waMwari!”
  smk-NT: Ket sin naimatunan na nin kapitan ran sundalo' a naka'deng itaw sa adapan
    na ni Jesus nin wanin a nipati na, wana, “Page' a anak nayaytin Dios!”
  grc-TCGNT: Ἰδὼν δὲ ὁ κεντυρίων ὁ παρεστηκὼς ἐξ ἐναντίας αὐτοῦ ὅτι οὕτω κράξας ἐξέπνευσεν,
    εἶπεν, Ἀληθῶς ὁ ἄνθρωπος οὗτος υἱὸς ἦν Θεοῦ.
  mzz-mzz: We tolauqaviavo kaditogumeta itovotovoi Ieisu kanalaukenobalabala dibuneye
    ikiseni Ieisu banikodiqa iwapedimo. Beqa ivo, “Mwaqitana tomoqo dede Yaubada Natuna.”
  gof-WFTW: Masqaliyappe sintha baggara yan eqqida issi mato halaqay, Yesuusi waanidi
    hayqqidaakko be7ida wode, “Ha uray tuma Xoossaa Na7a” yaagis.
  spa-BLM: 'Cuando el centurión, que estaba frente a él, vio que gritaba así y exhalaba,
    dijo: “¡Verdaderamente este hombre era el Hijo de Dios!”'
  kyz-NT: '''Ga manũnamũ jefaruu ''gã ''wyria''ri ''ga ''ga manũ resaka. ''Ypeywara
    rowase ''ga u''ama Jejui ''ga afukajamũ. A''eramũ ''ga ''jau ojeupe: —A''jea futat
    pa ''ga Ku''jywa ''ga ra''yra futat ra''e!— ''jau ''ga u''ama.'
  dao-dao: Yekap bawi kutlamktunga maa ngdüiki naw Jesuh a thih hmu lü, “Hina khyang
    hin Mhnama Capa kcanga kya ve,” a ti.
  cya-cya: 'Nde loo se''en nga''an Jesús ndon x''nan sindatu, xa ngune ''in yu ña''an
    msi''ya Jesús xa ngujui ñi, lo'' juin yu: Nu cha'' ñi ca si''yana yu re ncua yu
    Sñe'' Ndiose.'
  beu-beu: Golgota mi angu, nehe jajaga enehe eele nu ue Yesus Eleut eela angmi tahi.
    Ana uuling Yesus Eaamina angu ateing muse, ana mijonga. Senge ana vengbanang hula,
    “Ado! Nehe anga, etatabit Lahatala Oal!”
  wrk-wrk: Nanda mambuka yalungi ngarrkadabawarrayngka jali yalu lalanba Jisus, nyuli
    karrinja nanaba walu nangandu Jisusnyina. Najba nyuli Jisus janybikurri nangka,
    baki yanyba nyuli, “Nayinda Jisus, dujanya nyuli jandanyi nangangi Kudkanyi. Dujanya
    nyuli nangangi jandanyi.”
  nii-nii: Pe opu ełmin wumb tep ełim wu, Jiisas pim konu mandi opu angpi kenim ni
    Jiisas kułmba mił yi erim. Pe eim ek nim, “Keimi mendpił, wu ei Gos kingam,” pa
    nim.
  ign-NT: 'Tásiha, ema nacapitara ena suntaruana romanoana, eta matupi­hairahi máimara­ra­sirahi
    te mamirahu ema Jesús, masamirahi eta mapiara­sirahi, ánipa macahehi: —Yátupi­que­ne­ri­chuyapa
    Machicha ema Viya ema maca —macahepa.'
  dik-NT: Go bɛ̈ny apuruuk tɔ̈ thïn lueel wën tïŋ yen tɛ̈ cï Jethu thou thïn, “Mony
    kënë ë ye Manh Nhialic alanden!”
  cac-cac: 'Axo vin̈ yajal eb'' soldado ayec'' d''a yichan̈ Jesús, ix yilan vin̈ chajtil
    ix aj schami. Yuj chi'' ix yalan vin̈: —A jun vin̈ tic, val yel Yuninal Dios,
    xchi vin̈.'
  tzj-E: 'C''o c''a jun capitán pa''la chwech Jesús, arja'' tak xutz''et nak xuban
    tak xcoma cawra xbij: —Jala acha ne ktzitzij wa'' che Rlec''wal Dios.'
  san-BUR: ကိဉ္စ ဣတ္ထမုစ္စဲရာဟူယ ပြာဏာန် တျဇန္တံ တံ ဒၖၐ္ဒွါ တဒြက္ၐဏာယ နိယုက္တော ယး
    သေနာပတိရာသီတ် သောဝဒတ် နရောယမ် ဤၑွရပုတြ ဣတိ သတျမ်၊
  yaa-NT: 'Nãskaito õikĩ nã soraro xanĩfãfe Jesús eaita naito õikĩ chaimashta nĩxõ
    iskafakĩ yoini: “Chanĩma, na feronãfake Niospa Fake ika.”'
  cab-NT: Dan lagáambuni jábuti súdaara Rómana le rárabei ligíbugiñe Jesúsu lagúaragun,
    aríjaleí ída líña lan loúnwen, aba laríñagun. —Inárüni luágu Liraǘ lan Búngiu
    wügǘri le.
  clu-clu: Anang kapitan ang mga soldado nga nagatindug sa atobangan ang kros nga
    ginalansangan kay Jesus nakakita kon paiwan nabogto anang ginawa ni Jesus. Makon
    na, “Matood ra gid nga ang tao nga dia anang Bata ang Dios!”
  swh-ULB: Ofisa mmoja aliyekuwa amesimama akimwelekea Yesu, alipoona amekufa kwa
    jinsi ile, akasema, “Kweli huyu mtu alikuwa Mwana wa Mungu.”
  tpt-NT: 'Ex yu xaꞌukxtin ni tropas, va ancha ixyal la ixlakaꞌukxpu ni Jesús. Tejkan
    laqtsꞌilcha ni nilcha, va naul: —Laqsaval ni anu joꞌati yucha ni Sasꞌatꞌa Dios
    ixjunita.'
  aai-aai: Baiyowayan orot ukwarin nati onaf nanamaim batabat, Jesu mi’itube momorob
    itin naatu eo, “Turobe iti orot i anababatun God Natun!”
  sny-sny: Ai lu owane Jisas atahe a'i teiye ape, le Jisas lo temeniyeyei siyeye su,
    le apou eiye, “Peri wiyeme a'i ne. Meni ape Owane Sitewi lo meni eime tene!”
  myy-myy: 'Co dʉjamocõ masacõ surara ʉjʉ Jesús riojo ñagʉ̃ ĩ ʉsi jedija ticõri, ado
    bajiro yiyijʉ ĩ: —Dios Macʉguti ñabojañi ãni, yiyijʉ surara ʉjʉ.'
  trc-NT: 'Veé dan, ne̱ nicu̱nꞌ tanuu capitán rihaan Jesucristó, ne̱ queneꞌen soꞌ
    nu̱ꞌ se vaa guun ga̱a caviꞌ Jesucristó, ne̱ nda̱a dan asuun ga̱a xcaj soꞌ cuentá
    se vaa ya̱ uxrá taꞌni̱j Diose̱ me Jesucristó, ne̱ dan me se cataj soꞌ: ―Ya̱ taꞌni̱j
    Diose̱ me snóꞌo nihánj tado̱nj ―taj tanuu capitán yoꞌ a.'
  cut-NT: 'Sa̱hn capitá̱n che nti se chihto na̱n Dihvo vo ne, chihnevan se che cah
    ye ma̱n, ndihchero se nduhca̱ che chih ye ma̱n, ne ra̱hn se: ―Cua̱co niyon te
    ihyan cuh che Da̱ya Dendiohs.'
  bel-bel: 'Сотнік, які стаяў насупраць Яго, убачыўшы, што Ён, так ускрыкнуўшы, выпусьціў
    дух, сказаў: сапраўды Чалавек Гэты быў Сын Божы.'
  zlm-KSZI: Ketua tentera yang berdiri di hadapan salib itu melihat semua ini lalu
    berkata, ‘Benarlah Dia Putera Allah!’
  gdr-gdr: Ɨ re Yesu uj awonj, yɨpa Roma andred (100) geja rɨga mopyam Ti wɨp ke onyiti
