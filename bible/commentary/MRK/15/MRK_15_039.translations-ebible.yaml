    Vidinji' nilii łee!” nyąą.
  gvn-gvn: Maja soldier-soldieranka janjanan, nyulu Jesus kunkun-bungal-bungan. Nyulu
    nyajin wulanya, yalaman, “Yalunyu dingkar Godumu kangkalkuda.”
  nna-nna: Ngapingi, Golgotha-nga, pala Roman soldier nyampali Jesus-martajingi wararr
    karrinyikinyi walangkarr parrjarnikinyi. Palaja yirrirnajalu palajun marlkarri
    jarrinyi Jesus, wurrarna, “Yijangarra nyungu pirirri Kankajirrikarringumili Partany.”
  nhy-NT: 'In kapitan de yen soldadojtin, okonitoka in Jesús nijkuak otenak iwan nijkuak
    omikke, iwan okijtoj: ―Ipan melajka, yin tlakatl oyeka iKone in Dios.'
  asm-FB: তেওঁ এইদৰে প্ৰাণ ত্যাগ কৰা দেখি, তেওঁৰ ওচৰতে থিয় দি থকা এশৰ সেনাপতিয়ে
    ক’লে, “সঁচাকৈ এই মানুহ জন ঈশ্বৰৰ পুত্ৰ আছিল৷”
  okv-okv: Eto Rome ta isoro embo peni amina Iesu kogue mitinu Iesu ta hoenge irae
    enu kito ke einge ena, “Ke be embo emo God ta Meni be ra” ainge ena.
  mxt-NT: 'Ta noo capitán cuenda sɨndaro Roma nanyaá ra yatyin nuu ra Jesús cuan.
    Cha nyehe̱ ra yoso caa cana̱ chaa ra, ta yoso caa chihi̱ ra, ta catyí ra: ―Cha
    ndicha ndicha cuii vatyi Sehe Nyoo cuví chi ra ihya ―catyí ra.'
  tzo-NT: 'Ti capitan soldadoe te va''al ti stojol ti Jesuse. C''alal laj yil ti tsots
    ic''opoj ti Jesuse c''alal icham, hech laj yal: ―Melel ti ja'' Snich''on Dios
    ti vinic li''to ―xchi.'
  ind-AGS: Ketika perwira yang berdiri di depan salib Yesus melihat bagaimana Yesus
    mati, dia berkata, “Orang ini benar-benar Anak Allah.”
  omw-omw: Ntaqu vaisihua vunyaava Iesusira ruto kyatarira nraaqani varuva taqovaro
    Iesusiva nronraqama kyero aakyara ntamwa kyero qutu vuvaro mwiva tiqaro, Qikye,
    qutaama vaisi mwaava Kotira mwaaqu variva qutu viho, tiro.
  yrb-yrb: I dera meremere amara Yesunu uieta kowa erite wei, ewa amarana Godinu ba
    Amara wei.
  maa-NT: 'Jè xi̱ta̱ sko̱‑la̱ soldado xi síjna ñánda kisit''aà krò Jesús k''e̱ nga
    kijtseè nga jye k''en Jesús, kitsò: ―Kixi̱í kjoa̱, xi̱ta̱ jèe̱, Ki''ndí‑la̱ Nainá‑né.'
  mcq-mcq: Sorutia puni namikii Jesuni unaꞌi namijiꞌi kavume Jesu oja suavuma kamarena
    hu ijá ꞌiama Nihoꞌo nimaa nimaa Ea ikaho Godoni Hariha ꞌiamana.
  sus-A: سْورِ مَنفّ نَشَن نُ تِشِ عِسَ يَ عِ، عَ تٌ عِسَ لَاشِرَ كِ تٌ، عَ نَشَ عَ
    قَلَ، «نْندِ نَن عَ رَ يَتِ، عَلَ شَ دِ نَن نُ يِ شّمّ رَ!»
  jpn-1965: イエスの正面に立っていた百人隊長は、イエスがこのように息を引き取られたのを見て、「この方はまことに神の子であった。」と言った。
  fra-SBL: 'Le centurion, qui se tenait en face de lui, voyant qu''il avait poussé
    un tel cri et rendu le dernier soupir, dit : « Vraiment, cet homme était le Fils
    de Dieu ! »'
  yka-yka: Pagkite kapitan manengge mapaharap si olomin weˈ sa miyaˈan kabekkat napas
    si Isahin, nambat iye, paˈinne, “Sabennal aˈa inin Anak Tuhanin.”
  mle-mle: Vay sawdiy duw duwamiy tabab dayak van tidi duw walibab tikuw, vidil atata
    Jisas gaam sikuw, kiyaad. Di ata waad, “Kidi duw God dikidi mwiya duwa Nyan-ad.”
  shp-NTPO: 'Jatian ja Jesús moa mawata ointaanan, ja bebon itina romanobaon *capitán,
    neskata iki: —Ikonra iká iki nato joni Diossen Bake —iki.'
  aom-aom: 'Ëhiꞌamu muorovo simano vaejaje ahuro Iesuare nuninö namiromo gavade Iesu
    ëhiꞌoromo guomamu gagorovo uvadeje: Iae mae-ëjo. Ave aho God-are Harihe jiade
    höjo.'
  geb-geb: Mba ntari ga mbui gɨɨtɨvi gari guman pan Zisas nɨman maaŋ thɨgav kav ana
    mbararagiap, ana garim, ana gor vhɨk ŋgɨrgav, bur huasgia ntorgim, ana thav khaŋ
    nzuai, “Guigi guarara, khe Fhe Bakɨmen Kam ma.”
  eng-WYCLIFFE: But the centurien that stood forn ayens siy, that he so criynge hadde
    diede, and seide, Verili, this man was Goddis sone.
  bsj-bsj: Na wo nii wo tim to Yecu ti naweu yii ki nii wo bibwe kwama ciin.
  cak-cak: 'Jac''a ri uc''uay quichin soldados ri pa''el-apu chuvech ri lugar ri xbajix-vi
    ri Jesús, tok xutz''et chi ri Jesús riq''uin ruchuk''a'' xch''o y c''ajari'' (xcom,
    xquen), rija'' xu''ij: Can kitzij vi chi ri achi re'' Ruc''ajol ri Dios, xcha''.'
  chf-NT: 'Ni ajnoja tuba soldado taj romanojobba ya'' wa''ca bajca an aj Jesús u
    chänen. Jinq''uin u chäni cache'' u chi noj awät y chämiba, u yäli ca''da: ―Totojtoj
    chich, ni winicda u Yajlo'' chich Dios.'
  tlf-tlf: Kale waasi dinan-kalin tinum imi tiin molin iyo Yesus imi tibit diim mep
    so kugol moba kale, atamata e, Yesus iyo kanube kaana kalaa age-nala e, bogola,
    “Tinum keyo fen God imi Man o,” agela ko.
  piu-2006: Yiitjunya waralyngarala mirrirringkunytjala nyakula, tjuulytji tjuṯaku
    mayutjungku watjaṉu, “Yilta, wati palatja Katutjaku katja waralyngaranyi.”
  poh-NT: 'Jeꞌ woꞌ, reꞌ cꞌamol quibe̱h take sol reꞌ wilic maꞌ naht ta cok ru̱cꞌ i
    Jesus, jeꞌ wili xikꞌor naxilow i riquimic ruꞌ: «Reꞌ winak wili til poꞌ woꞌ nchel
    coric chi rAcꞌu̱n i Dios, nqui xikꞌor.'
  tue-tue: 'Cien surara dutigʉ́ Jesús doca nucũgʉ̃́, cʉ̃ʉ̃ teero wáa diari ĩñagʉ̃,
    jĩĩyigʉ: —Diamacʉ̃́rã ãni Cõãmacʉ̃ macʉ̃ niimiãyi, jĩĩyigʉ.'
  bjp-bjp: Aunbiing kabisit ken foron tom fapaket ae i soti ta na famu na aupaket
    ke Iesu, i ongen Iesu i ngangeh ma ka par matngan minet kia, ka tarah, “Tekentu
    kanaka, kaltu igii i e Kalalik ke God.”
  xon-xon: Le butɔb aajab aaninkpel u si ndɔpuinkoo ngbaan taab na kan Yesu aah kpo
    pu na, le ki bui ke, “Mbamɔn, uja ngbaan sil ye Uwumbɔr Aajapɔɔn la.”
  tzo-ZNT: Ti capitán solteroe tey vaꞌal ta stuqꞌuil ti Jesuse. Cꞌalal iyil ti ilocꞌ
    xchꞌulel cꞌalal laj avanuque ―Melel ti jaꞌ xchꞌamal Rioxe ―xi.
  mpm-NT: 'Ti ɨɨn soldado kuu capitán kandichi nuu Jesús hora un. Nu ni jini da nava
    ni jiꞌi Jesús, ti ni kachi da: ―Jandaa kuɨtɨ kuu ja Seꞌe Yandios ni kuu chaa jaꞌa
    ―kachi da. Yukan ni jiꞌi Jesús.'
  ots-NT: 'Nu car sundado ca mí mandado cʉ pé ddáa, már bböh pʉ hnanguadi pʉ jabʉ
    mí ddøti car Jesús. Cja̱ bbʉ mí cca̱hti ja gá ndu̱ car Jesús, bi ma̱ guegue: ―Nʉr
    hñøjø‑nʉ́ cierto múr ttʉ ca Ocja̱.―'
  hoy-hoy: जो सुबेदार आऊन मुंद नीदुरकु ईरोन, याग आऊक हिंग चिल्ळास्कु जीव बीळतेला नोळदुन,
    रा आव अंदुन, “खरा ई आद ईव मंळसा, परमेश्वर उन पार ईरोन!”
  amo-amo: Na unan chawe na awa yising in yenju Yisakun yene aku nani, aworo, “Kidegen
    unit ulele gono Kutellẹri.”
  pjt-pjt: Ka tjaultji tjuṯaku mayatjangku ngaṟala nyangangi Jesunya mirara ilunyangka
    munu wangkangu, “Ai, wati nyangatja mulapa Godaku katja.”
  cwe-cwe: Na mkulu wa wakalizi yakalile kema haulongozi ha msalaba kawona Yesu vayadanganike.
    Kalonga, “Kweli munhu ino kakala Mwana wa Mulungu.”
  daa-NT: 'Min tatkaw ka askirin ku Room ka pey ɗo uŋji ka Iisa taltu maman Iisa mattu-ak,
    ŋa ɗiytu aman : « Way, gem-aŋ Roŋ ka Buŋdi ka seener ! »'
  mlp-mlp: Teq bab mataw gigo ayahta saw nab Yesus wamuzim turad in Yesus nazaq moqsa
    ahol waqad bilam, Helmo diq ham. Mat ko in God atatin ham.
  ape-C: Aria amam soldia amamin debeini douk neyotu hurukatin um rowog kruse Jisas
    neir um natik agundok Jisas nagok um aria nakri, “Adur atin anudok arman douk
    Iruhin ananin nuganin!”
  bgs-bgs: Na, duwán kapitan ka mga sundalo na igtubang ki Jesus. Tô igkita sikandin
    katô kamatayan i Jesus, igkagi sikandin, na mà din, “Bánnal gó na Batà sikandin
    ka Manama!”
  faa-faa: Arirakano ame aporo satini ipi Yasu hikumisi erekea reke aseane Yasu kurakano
    asekea someraka, “Nōmo kakaro somerakaripo. Aporoane kakaro Kotimo ipi hokosapo,”
    aíyaka epo somesapo.
  kik-kik: Na rĩrĩa mũnene-wa-thigari-igana, ũrĩa warũngiĩ hau mangʼethanĩire, aiguire
    ũrĩa akaya na akĩona ũrĩa akua, akiuga atĩrĩ, “Ti-itherũ mũndũ ũyũ oima Mũrũ wa
    Ngai!”
  cap-NT: 'Nii romanz̈ sultatunacz̈ jiliriqui Jesusiz̈ yujc kjuttan z̈elatc̈ha. Tjappacha
    niiz̈ wattanaca cherz̈cu cjichic̈ha: —Chekapan Yooz Majchtakalc̈ha tii z̈oñiqui.'
  ksr-ksr: Kawali galenoŋ maripooŋ jaasewaŋ qeŋ nama Jiisasnoŋ wosoya goroŋ qero komuroti,
    ii iima kokaeŋ jero, “Eja koi kanoŋ mono oŋanoŋ Anutuwaa meriaga kolooja.”
  eng-TNT: 'And when the Centurion which stode before him sawe that he so cryed and
    gave vp the gooste he sayd: truly this man was the sonne of God.'
  sbs-sbs: Mi muyendisi we chisole ya ba zimine na lolete Jesu, ha vona kuti wa fwa
    mweyi nzila, cha wamba, “Cha Vuniti uzu mukwame ivali mwana we Ireeza.”
  sue-sue: Soldia 100 amira kapten meni Yesu ua inoise itinu Yesu betenu giro ego
    senua awa, “Ema ami nu Anutura Mai me.” Ago senua awa.
  fra-NCL: 'Le centurion qui se tenait en face de Jésus, voyant qu’il avait expiré
    en jetant un tel cri, dit : « Vraiment cet homme était Fils de Dieu. »'
  bhg-bhg: Edo itoroda gisijiari orega do kena petedo isiri Yesu aoro engo gatedo
    besisina awa gido sisina, “Gebé berari! Embo eiwa God da Mai bé!”
  snn-NT: 'Jesusbi güini achoni, junni reaguëna, soldado ëjaguëbi nëcaguë ëñani, ja''nrëbi
    coca cabi: —Riusu Zinreba baji''i baguë, cabi.'
  atb-NT: Yesuq é hí má yap tô é shô up gyezau hpó gi, Yesuq é garu htê lé wó gyo
