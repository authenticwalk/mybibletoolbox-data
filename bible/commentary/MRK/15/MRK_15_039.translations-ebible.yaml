    ayge gipetunat. Ig hiyapni henne ku samah gimiremni, ig awna: ―Inyerwa ner awayg
    Uhokri gikamkayh.'
  iou-iou: Täŋpäŋ Jesutä kumäŋirän komi äma täŋo watä äma unitä dubini-ken itkaŋ kawän
    inide kubä täŋpäpäŋ yäŋkuk; Bureni-inik, äma ŋowä Anutu täŋo Nanaki!
  ntp-NT: 'Daidʌ ʌcapitán romanu ismaacʌdʌ vuidʌrʌ cʌaacatadai ʌSuusi tʌʌgacai isducatai
    iiña ʌgai dai isducatai muu icaiti: ―Sʌʌlicʌdʌ qui ʌrDiuusi maradʌcatadai gocʌʌli
    ―ascaiti.'
  rai-rai: A mukmuga anu ra kum tena wineium i tur taau naa ra bolo, baa i walangoro
    Iesu i kulkulaai ma i babo a mangaana minaat baa i paami, i piri naa, “I lingtatuna
    aakit, a muaana mi a Natun God.”
  haw-1868: A o ka lunahaneri e ku ana imua o kona alo, i kona ike ana ia ia e kahea
    ana pela, a me ke kaili ana o kona aho, i ae la ia, Oiaio no, o keia kanaka ke
    Keiki a ke Akua.
  ffm-ffm: 'Hooreejo sordaasi''en darinooɗo yeeso makko oo yii no o ɗaliri aduna nii,
    wii: —So goonga nii, oo neɗɗo yo Ɓii Laamɗo!'
  arb-NAV: 'فَلَمَّا رَأَى قَائِدُ الْمِئَةِ الْوَاقِفُ مُقَابِلَهُ أَنَّهُ صَرَخَ
    وَأَسْلَمَ الرُّوحَ، قَالَ: «حَقّاً، كَانَ هَذَا الإِنْسَانُ ابْنَ اللهِ!»'
  cop-CNT: ⳿ⲉⲧⲁϥⲛⲁⲩ ⲇⲉ ⳿ⲛϫⲉ ⲡⲓ⳿ⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲫⲏⲉⲧ⳿ⲟϩⲓ ⳿ⲉⲣⲁⲧϥ ⳿ⲙⲡⲉϥ⳿ⲙⲑⲟ ϫⲉ ⲁϥϯ ⳿ⲙⲡⲓⲡ͞ⲛⲁ̅
