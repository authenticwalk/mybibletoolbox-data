  emi-emi: Me nau lo ateva tau ngai uvii eaitoiaa kateva ai (100) tau ngai uvii, ghe
    tiitingina emua ta Iesu, ghe nongola Iesu ghe samala, me ghe tarala vaalua ghe
    matela, soldia ngateva ghe uela va, “Koronnaaili taumattu ngateva oia Natuna ia
    God!”
  zpv-NT: 'Ya chin bwaꞌha capitahn romanu nin rnabwaꞌ nin zuu gahxu hasta caa Jesuhs
    loh cruhzi xa guhchi Ñiꞌh, chiꞌchi rahbi ba: ―Guchii bwiinn ca, naa ba Lliiꞌn
    Dxiohs.'
  gux-gux: miteela kobiga yudaano yuan den se ki ñua Jesu n den kpe maama den yedi,
    moamoamni oden li tie utienu bijoa yo.
  kos-kos: Ke mwet kol se lun un mwet mweun, su tu sisken sakseng uh, el liye luman
    misa lun Jesus, el fahk, “Pwayena lah mwet se inge el Wen nutin God!”
  ibo-ibo: Mgbe ọchịagha guzo nʼihu ya, hụrụ otu o si kubie ume, o kwuru sị, “Nʼezie,
    nwoke a bụ Ọkpara Chineke.”
  yml-yml: Tolugavia ꞌadi toꞌedakumeta Iesu ꞌana ꞌai lagalagana lilivaneye i tovotovoi,
    i nogai Iesu yana vegole wata i ꞌiseni baniꞌodi i munega i wafa nika i veꞌawamogitana
