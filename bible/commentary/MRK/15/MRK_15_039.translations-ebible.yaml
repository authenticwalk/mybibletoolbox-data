  cop-BHC: ⲈⲦⲀϤⲚⲀⲨ ⲆⲈ ⲚϪⲈⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬⲞⲤ ⲪⲎ ⲈⲦⲞϨⲒ ⲈⲢⲀⲦϤ ⲘⲠⲈϤⲘⲐⲞ ϪⲈ ⲀϤϮ ⲘⲠⲒⲠⲚⲈⲨⲘⲀⲠⲈϪⲀϤ
