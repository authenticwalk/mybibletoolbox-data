  ben-IRV: আর শতপতি তাঁর সামনে দাঁড়িয়ে ছিলেন, তিনি এই ভাবে যীশুকে শেষ নিঃশ্বাস ফেলতে
    দেখে বললেন যে, সত্যই ইনি ঈশ্বরের পুত্র ছিলেন।
  ntu-ntu: Kzdq kxetu r dzbe ncblo ngr vea ne Rom kx trtqki-esz' (100) tulzbz mz nou
