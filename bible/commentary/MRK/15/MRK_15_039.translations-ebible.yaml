  wnc-wnc: Siwan amak aminu tupan tapata Jesu tanguking komune yuke kawawan ita unzing
    kupan kake anzing yakut, “Siakan siknga. Aminu aapa Anututane waaknga,” ngang
    yakut.
  bus-bus: 'Kɛ̀ sozanↄ gbɛ̃nsi kɛ̀ zɛ Yesu aɛ gwee è lán à gà nà, ben à bè: Yãpuramɛ
