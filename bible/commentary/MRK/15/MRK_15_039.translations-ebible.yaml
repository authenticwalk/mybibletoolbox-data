  soq-soq: Ita sorodia debama namba koros mampesane enedia Iesu ambi bolena ewene
    wane wanase, “Ulaipa, apana ema ipa God Otopaida.”
  qub-qub: Jesuspa ñaupancho caycaj capitanpis Jesús wañushanta ricar niran «¡Cay
    runaga rasunpami Diospa Wamran casha!» nir.
  att-att: Á ajjan yù kapitán na suddálu nga mepagarubáng kâ Apu Kesu. Á pakasingan
