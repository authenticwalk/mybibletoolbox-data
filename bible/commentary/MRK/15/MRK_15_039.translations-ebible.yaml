  nou-nou: Edo isoro embo 100 awodo da gitijigari umo orega da jo kena derido atisira
    amimi Iesu gogo dimbudo bebetisira awa gido sisira, “Gebe embo emone God da mei
    ra.”
  mqb-NT: 'Bahay sə suje a mə tavay a pa ''am ana atə Yesu a mə daray ataya kə̀ canak
    anan a mac nə kəkəmaw. Anga nan a wa: «Tə ɗiɗek awan, winen Wan a Mbərom.»'
  ape-B: Ali amam soldia amaminu nebenali douk neyotu halakatimu lowag kruse Jisas
    neil umu natik agundak Jisas nagak umu ali nakli, “Aduligu atugu anudak alman
