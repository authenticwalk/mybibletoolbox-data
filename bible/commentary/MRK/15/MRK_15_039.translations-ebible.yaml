  mbh-mbh: Lamako punongare ole mukalinga ako i mit a Jisas itheki nge, i thopol i
    ako Jisas ile rinong kene i rel ma i ri ve, “I nunganga toko ake ini a God Itun.”
  bdd-bdd: Ma toloꞌalehao ꞌadi tohanugeta Yesu ꞌana kelose matana ꞌitotoholo, Yesu
    ꞌina ꞌamasa ꞌana ꞌita bewa gide ꞌiꞌiteya, ꞌoinega ꞌigwaeya, “Moisa tuwa, loheya
