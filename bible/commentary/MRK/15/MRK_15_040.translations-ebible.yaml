  tlf-tlf: Kale unang kwiin tagang igil mungkup Golgota Tigiin kugol albip kale, no
    abe yang simanim so kugol mo-bom, ata-bom-sulupta, waasi iyo tebe Yesus iyo intaben
    nubelip kalaa agelum o age-nilipta, mangkal no atamamip kale, unang mobip bilip
    iyo Makdala kayaak unang Maria ugol, asegim Jems so Josep so imi ogen Maria ugol,
    Salomi ugol, minte ipkumal igil no mangkal ita kugol mobip kale,
  piu-2006: Yiitjunya kana waralyngaranytjala minyma tjuṯangkuya waṉmanguru nyangangi.
    Minyma paluru tjanala tjunguya nyinangi Miiri Makatalanya ngurrara, Miiri kutjupaṯarra
    maama pulampa Tjayimitjaku, Tjutjupaku. Tjunguya tjana nyinangi minyma kutjupaṯarra
    yini Tjalumanya.
  poh-NT: Naxquimic i Jesus wilic woꞌ juꞌjun chi ixok cꞌahchiꞌ quilom je chi naht
    i ricansjic xbanaric. Chi quixilac take ixok reꞌreꞌ, wilque̱b woꞌ ar i Mari̱ya
    aj Majta̱la, reꞌ Salomeh chꞌi̱l woꞌ i Mari̱ya reꞌ ritu̱t i Jesus eh ritu̱t woꞌ
    i Chep chꞌi̱l i Jaco̱wo reꞌ ro̱x acꞌun.
  tue-tue: 'Numiã́ yoaropʉ Jesuré ĩñanucũyira. Cʉ̃́ãmena niiyira: María Magdalena;
    apegó María (coo José cʉ̃ʉ̃ bai Santiago paco niiyigo); apegó Salomé niiyira.'
  bjp-bjp: Fale kelefin ri soti ta tina tapak ma ri ka alim foron tier ae i tapiek.
    Awii na fatpoto ri e Maria Makdalin, Salome ke Maria tina fabiro Jems ru e Joses.
  xon-xon: Bipiib bibaa mu nan bi nima chee, ki si dandar, ki si lik. Bi ponn ni ubaa
    ye Mari Magdalene, uken mu ye Salome, uken mu ye Mari u ye Jems waatiir ni Joses
    aana na.
  tzo-ZNT: Tey jayvoꞌ antsetic noxtoc, nom tsqꞌuelic ti jipil ta cruz ti Jesuse. Tey
    capal li María liquem tal ta Magdalae, xchiꞌuc Salomé, xchiꞌuc otro jun María
    li smeꞌic Josee xchiꞌuc li “cꞌox Jacobo” sbi cuꞌunticotique.
  mpm-NT: Suni kaꞌiin sava ñasɨꞌɨ ka jitonchaa jika ña. Ñaa un kuu María Magdalena,
    Salomé, jiin María nana Santiago, chaa suchi, jiin José.
  ots-NT: Guejtjo hne̱je̱ már bbʉh pʉ cʉ dda bbɛjña̱, már janti yanʉ te mí ncja. Már
    bbʉh pʉ car María Magdalena co ni car María ca múr mehui car José hne̱h car Jacobo.
    Nu car Jacobo‑cá̱ mí tsjifi ʉr tchʉ. Guejtjo hne̱je̱ már bbʉh pʉ ca hnar bbɛjna̱
    mí ju̱ cár tju̱ju̱ múr Salome.
  hoy-hoy: 'हापाळ आर्तेर भी दुर टु नोळतोगोर: आंदुर्दा मरियम मगदलीनी, स्याणेव याकूब
    अदिक योसेस उन मोय मरियम, अदिक सलोमी ईरोर.'
  amo-amo: Among awani wang wa yisin npït idin yenjẹ. Nanya mine Maremu Magadaline,
    Maremu (unan Yakubu ubene nin Yoses), a Solomi.
  pjt-pjt: Kaya minyma tjuṯa nyara palula ngaṟangiṯu munuya paṯunguṟu nyangangi, panya
    Mary Magdalene-alu munu Mary-lu panya Jamesaku Josephaku pulampa ngunytjungku,
    munu Tjalumilu, munu minyma kutjupa tjuṯangku kuḻu.
  cwe-cwe: Wanaake wamwega wakala wolola kwa kutali. Wamwenga wawo wakala Maliya Magidalena,
