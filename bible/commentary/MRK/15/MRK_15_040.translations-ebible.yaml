  sus-A: فِنّ ندٍيٍ قَن نُ نَ نَا، عٍ ندٍدِ مَكُيَشِ عِسَ يِرٍ رَ، عٍ يِ قٍ بِرِن
    مَتٌمَ. مَرِيَمَ مَفِدَلَكَ نُ نَ عٍ يَ مَ، عَ نُن سَلٌمٍ، عَ نُن مَرِيَمَ، يَكِ
    لَنمَدِ نُن يُسُقُ نفَ.
  jpn-1965: また、遠くのほうから見ていた女たちもいた。その中にマグダラのマリヤと、小ヤコブとヨセの母マリヤと、またサロメもいた。
  fra-SBL: Il y avait aussi des femmes qui regardaient de loin, parmi lesquelles Marie-Madeleine,
    Marie, mère de Jacques le Mineur et de Joses, et Salomé,
  yka-yka: Niyaˈ laˈi meˈ dende mayam-mayam amban katala-talahan. Dem grupu miyaˈan
