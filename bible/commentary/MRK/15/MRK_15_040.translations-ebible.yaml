    Dzerusaremuta baata paimane nokoi oke gama mooqota.
  peg-peg: କେତେକ୍‌ ଜାଣ୍‌ କଗ୍‌ଲେହିମ୍‌ଣାଂ ପା ଦେହାତାଂ ହୁଡ଼୍‌ଜି ମାଚିକ୍‌; ହେୱେକ୍‌ ବିତ୍ରେ
