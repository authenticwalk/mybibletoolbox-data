    ntaha kjuákꞌe tí tjan Salomé.
  san-TAM: 'ததா³நீம்ʼ மக்³த³லீநீ மரிஸம் கநிஷ்ட²யாகூபோ³ யோஸேஸ்²ச மாதாந்யமரியம் ஸா²லோமீ
    ச யா​: ஸ்த்ரியோ'
  cof-NT: Junni aman sonalanan jabile nechi pequiranaminlanue. María Magdalena, Salomé,
    manca María jominlanue. Ya María Josechi ayan, junsi nalalan Jacóbochi ayan jominue.
  srm-NT: Nöö wanlö mujëë bi dë taanputaanpu te a longi ala ta luku fa Masa Jesosi
    ta dëdë. Wan u dee mujëë de kai Salome, wan da Malia, di u di köndë de kai Magidala,
    ku wan oto Malia, di mama di bi pali Josëfu ku di piki baaa fëën de kai Jakobosi.
  qvs-NT: Aypa warmikunapish karullamanta Jesus wañushkanta kawarkansapa. Chay kawak
    warmikunamanta Mariya Magdalenawan chay wayna Santiagopa Josepa mamankuna Mariyawan
    Salome karkansapa.
  zca-NT: No nu ska pla rë una' kwa'n nzhin zit ze', une rë kure'. Xid rë una' re'
    nzo Mari Madalén, mbaino xtu Mari xna' Jakob xa' más xi, no xna' Che; no xtu una'
    lë Salomé.
  cbc-NT: Bairi Jesure cajʉátinemorĩcãrã jĩcããrã carõmia jõpʉ̃ã tuari qũĩñacõã nucũñuparã.
    Jĩcãõ na mena macããcõ ãñupõ María Magdalena cawãmecʉco. Apeo, María, Santiago
    cabai, bairi José paco ãñupõ. Apeo Salomé ãñupõ.
  qxo-NT: Tsaychö caycag juc ishcay warmicunapis carulällapitam ricaraycäyargan. Tsay
    warmicunaga cayargan Maria Magdalena, Salome, y Santiagupa Josepa mamancuna Maria.
    Santiagoga cargan Josepa gepa cag wauginmi.
  mox-mox: Vivine tufwana qabudi lova diʼwe Galili ʼinaya Ieisu iʼabibodea ta ihiulea,
    ta taudina wese Ieisu maega niʼa iʼwatovu mai Ielusalema ʼinaya. Ta baʼe qabu dina
    gamodia Meli Magidala ta wese waviana Meli, taudi Iemesa be Iosese inadi ta wese
    Salome. Ta vivine diavona tufwana luluvaiega itovolo ta ivevekova naqo, ta yani
    qabuna Ieisu ʼinaya ʼifoqe iʼitea.
  kew-kew: Goa pisa rabu ona adaapu mo-para pirua adesimi. Ona medare Maria nipuna
    adaare Makdala su-para pirisa. Ona medare Maria nipuna si Jems-para Josep-para
    nimu raapu pirisimi. Ona meda Salomi page pirisa.
  dww-dww: Be dabudine waiwaivi ḡesaudima mate, taudi madanie be awai kitana, be taudi
    nopodie Meri Megdalin, Meri Jeims ḡaubonama be Joses tinedima be Salome.
  nif-nif: 'Tɨmbi tam asup Galili nanin Yesu gɨt yakan Jelusalem bɨñgɨlɨñ endɨ bo
    wolok pakɨlɨñ. Dɨwɨndok kosɨ ñɨndɨñ: Malia Makdala nanin wakɨt Salome, tɨmbi Malia,
    Yakobolok ou ba endok kwayañ Joses endok menjet. Yesulɨ Galili kwelan kulɨñguk
    nain wolonda tam tɨpet gɨt no walɨ en gɨta kuñɨpi, tɨplaplae kena tɨ-ñɨmɨ-kulɨñgɨlɨñ.
    Tam walɨ gɨtɨk giñgiñgan ipi ka-tuakɨlɨñ.'
  twi-ASANTE: Saa ɛberɛ no, na mmaa bi gyinagyina akyiri baabi rehwɛ deɛ ɛrekɔ so.
    Mmaa no bi ne Maria Magdalene, Maria a ɔyɛ Yakobo kumaa ne Yosef maame ne Salome.
  aoj-aoj: Eaꞌ anowa nematawa walutuwi laogon wagatologinii awamba. Anoꞌw Maria Makdalaiꞌwi
    a anoꞌw agol atogol Maria maꞌma Joses naloma Jems saꞌunai aꞌ anoꞌw Salome.
  cbv-cbv: Chibít yʉʉ́pbit biquína yaádh Jesúsdih ĩt en ñʉhʉp wʉt jĩ. Queét yaádhjeéh
    Mágdala tʉ́tchidih bóli María mit jʉmʉp wʉt jĩ. Biíh wili Maríabʉt mit jʉmʉp wʉt
    jĩ. Caánt José, ã ʉ́ʉd Santiago ĩ íin mit jʉmʉp wʉt jĩ. Biíh wili Salomébʉt mit
    jʉmʉp wʉt jĩ.
  taw-taw: Pen bin Jisas ayɨp Jelusalem owlak ogɨnap apɨl, gol sɨŋak yelak. Nab kɨli
    okok, omɨŋal nokom Jisas nop kɨdek gɨlɨg wog ogɨnap gɨñelɨgɨpal, Galili plopens.
    Maliya omɨŋal. Bin yɨb alog omɨŋal anɨb ak, olap taun Makdala nɨb, olap bɨ Jemis
    nɨmam kɨdek ayɨp, bɨ Joses ayɨp nonɨm kɨli ak. Bin olap yɨb ne Salome. Bin anɨb
    okok mɨdupsek nɨg yelaknɨŋ, Jisas kumak.
  jic-NT: Nequem nepénowa campa way 'in lejen̈tsja, tjunuc tepyalá. Pjaní wa María
    lotsja, Magdalá mpe 'eseptsja. P'a wa María ló watsja. Jupj Jacobo jamaytsja,
    José jamay watsja. Jacobo niná “Jacobo pjyapja” tjowelepj yupj. Quepj p'a wa ne'aj
    Salomé lotsja.
  zap-NT: No ndxin ke tebëd wnaa axtegue nat, rwii men yra neguin ne kayak. Lad yra
    wnaa guin zu Mli Matlen no zu Salme no le Mli ne nak xnaa Xeb no ne nak ke xnaa
    Jacob ne windee.
  wer-wer: Yesu yamöön öng Kalili yangerakaan pim ënëm yesem kaömpre omnant kaamök
    elmë ima pörö kamaarek wë iteneëa. Öng pël ëa pöröakaan narö eporö. Maria Matala
    kakaanëpre Maria muntap Sems kotupre Yose pöaarë ëlëpre Salomi pörö.
  ipi-ipi: Wamba Jisasa bala Galili disitiki okona piape pua epoko pua atea-angi,
    wanda minditupa-mane bala watama poto, bala moyalaini-pia. Bala Jutusaleme tano
    okona peane-angi, wanda utupanena mindi bala Jose, balana amene aŋako Jemesa-la,
    okone-lapona angini Matiya okopi, mindi Makatala tano okona tane Matiya okopi,
    mindi Salomepi, wanda tepo utupane yakama wanda waka kambua tupa towa atu Jisasa
    watama Jutusaleme peainipia. Wanda utupane pitaka amonga-yale andapeyo atoto,
    bala wua pua omeya ya lo andeaini-pia.
  qul-NT: Waquin warmicunataj carumanta khawachcarkancu. Paycuna uqhupi cachcarkancu
    María Magdalena, sullc'acaj Santiagopaj Josepajpiwan mamancu María, Salomepiwan.
  tnc-tnc: 'Ñoakuriᵽañakaᵽi rõmijã ĩ''rãrimarãoka kiᵽuᵽariᵽakã''ã kire ĩaekarã. Nawatoᵽekarã
    nimaeka ikarakamarã aᵽerã: María Magdalena, suᵽabatirã María, José, kirĩ''ĩ Santiago
    ĩ''ᵽarã ᵽako koimaeka María. Suᵽabatirã aᵽeko Salomé imaekako.'
  ter-NT: Ápemaka senóhikoya ákoti malîka okínoaku ixómoyea komóma. Xapákuke neko
    senóhiko, ápe Mariya Mandâlena; yoko po'ímaka koéhati Mâriya, enepone eno Yûse
    yoko Teâku. Yoko énomone ne Teâku nihí'iti yane po'i koéhati Teâku. Ina apémaka
    Salúme.
  bmr-NT: Jaabadɨro bu tomañeri gaigoomɨ iicaumo tehesinotɨro ɨɨfɨnɨcɨhicauhi. Jaamofeeneri
    icaumo Maria Magdalena onoogo, bu Salome, bu saafigo Maria icamo. Jaago Maria
    Jose bu iguihoobo Jacoobo icamɨsi seejɨ.
  fuf-fuf: Tawi rewɓe kadi no ka woɗɗitii, no ndaara. Tawi no tawdaa e maɓɓe Mariyama
