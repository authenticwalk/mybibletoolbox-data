  mwc-mwc: Ba bibaine wai nai rabarabai si gayogayo ba, kamosi yai wai Mary Magdalene,
    ba Mary kona James murimurina, ba Joses sinasi, ba Salome.
  bhl-bhl: Angesomeliwi, waneng banban mak ka biliw kate, kanese eisneng beem dulum
    elote singam tew keko, atemsiliw kale. Waneng mak u Malia, Makdala abiw mutuk
    fian em alenalu waneng ute kale. Mak u emteben Sekow so Yosetos so, aso im auk
    Malia ute kale. Mak u Salome ute kale.
  ons-ons: Ŋerep natne eŋe amaŋ okora kakoi. Eŋane keuo Maria Magdalena, so Salome
