    e Salome.
  uig-CYR: У йәрдә йәнә бу ишларға жирақтин қарап туруватқан бир нәччә аялларму бар
    еди. Уларниң арисида Магдаллиқ Мәрйәм, кичик Яқуп билән Йосәниң аниси Мәрйәм вә
    Саломилар бар еди.
  ikw-NT: Ele rinya zị ikere neelekiri nhne neeme, agwna be bụ Meri Magịdalini, nụ
    Meri nne Jemisi ke matị nụ Josis, nụ Salomi.
  khs-khs: 'Aputa: peleya: kolotea pa kemi kesale nokala pota: sita:nekeye. Potapola:
    ka:la:lopela:ne kesale amowa nowa Makatala kesale Melikeye. Apula: nowa Meli,
    Yemese Yosepe eli yokeye. Apula: nowa kesale Salomekeye.'
  dwr-ENT: ሄዋን ሃኩዋን ኤቂዴ ፄሊያ ኣማሬዳ ማጫዋንቱ ዴዒኖ፤ ኡንቱንቱ ጊዶን ማግዳላ ጊያ ካታማፔ ዬዳ ማይራማ፥ ቴፋ ያዪቆባኔ
    ዮሳ ዳያ ማይራማኔ ሳሎማ ዴዒኖ።
  pma-pma: Ahin houlu avati keil soutin neli ran aiveave ka amul arapehai avalesi.
