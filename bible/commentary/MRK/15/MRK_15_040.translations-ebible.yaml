  daa-NT: Ɗo wer-ak, goy oki daaɗ daarin̰ kuuk aaɗig Iisa. Ŋu taliy min serek. Minninco
    goy Mariyam ta Magdala, iŋ Mariyam atan̰ Zaak ka kapaki iŋ Zooze, ho iŋ Salome.
  mlp-mlp: Sa on asor pesanmo turad teq in nagah na ahol waqad turiy. In gilikmanib
    Mariya uliq Magdala-ibta na teq Jems ayow Josep inaq ginen anan Mariya haqayta
    na teq aw araq anan Salome haqayta na in nab turiy.
  ape-C: Aria agundok, ono armago weyotuwi madae rougun abom uwe aria wape watrishi.
    Onok douk Maria douk kwanaki wabur Makdala iri kwani Salome, wani kupaikwi Maria
    douk kwabuki shokuni Jems nani Josis iri.
  bgs-bgs: Duwán pagsik mga gabayi tun ta madiyù puri na ikakita katô ilumu. Tô mga
