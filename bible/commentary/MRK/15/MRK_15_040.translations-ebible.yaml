  ind-AGS: Di situ ada beberapa perempuan yang berdiri dan melihat dari jauh termasuk
    Maria Magdalena, Maria ibu dari Yakobus Muda dan Yoses, dan Salome.
  omw-omw: Iesusiva qutu vuvata nraakye mponramwuvanto nyianrasata variqata taqe varura.
    Mwinramwuhuaqitairo hininramwu nyutu vahirero. Mariaava Makataranyaava mpo, Mariaava
    Iemisiva nraakiaraa vaisi mwiavata Iosisiravata nyova mpo, Saromeva mpo, mwihua
