    tú ixqui̱taxtuni̱t. Amá lacchaján tí ma̱s ixtamakta̱yani̱t Jesús ixca̱huanicán
    María Magdalena, y tunuj María ixna̱najcán Jacobo y José, y na̱ chuná Salomé.
  msk-msk: Arag aon manga bobay disaan na yanagtanaw, maawatawat silan sang koros
    ni Jesus. Iyan si Maria Magdalena, aw si Salome, aw yang isa na Maria na ina nang
    maglomon na si Jose aw si Santiago na pyagangaranan nang Santiago na mangod.
  gyr-NT: Iyavei cuña aheve amombrɨve osepia catu yuvɨnoha; ahe yuvɨrecoi María Magdalena,
