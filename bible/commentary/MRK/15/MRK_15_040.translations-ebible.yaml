  eng-WEBU: There were also women watching from afar, among whom were both Mary Magdalene
    and Mary the mother of James the less and of Joses, and Salome;
  gnw-NT: Jare amocue cuña reta umae ñugüɨnoi mbɨrɨ güi. Cua reta ipɨte pe ñugüɨnoi
    María Magdalena, Salomé jare María. Cua María imembɨ reta co jae Jacobo taɨrusu
    vae jare José.
  mux-mux: Ambu mare ⸤Yesos tiring mele⸥ sulu-teku kanuku angiliiring. Akumanga ambu
