  san-URD: تَدانِیں مَگْدَلِینِی مَرِسَمْ کَنِشْٹھَیاکُوبو یوسیشْچَ ماتانْیَمَرِیَمْ
    شالومِی چَ یاح سْتْرِیو
  heb-LB: גם נשים עמדו במרחק מה וחזו בצליבה; ביניהן היו מרים המגדלית, מרים (אמם של
