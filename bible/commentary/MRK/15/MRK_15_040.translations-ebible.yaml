  poe-NT: Kja̱xin ntiha kꞌuejó iso chojni chjin, ikjín kꞌuéjó sín tsjehe sín. Tjejóko
    sín tjan María Magdalena la ko í jnko tjan María na mé ijnko xje̱en tjan itꞌin
