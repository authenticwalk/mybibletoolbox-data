  kmh-kmh: Biyn Jiysis yip Jerusalem wiyak gunap ap gol siŋak mindeyak. Namb kun ak,
    omiŋal nokom Jiysis nup woŋg siskoy gunap giñiyiŋgipay miñmon Galiyliy. Bap yimb
    nuk Salomiy; Mariya omiŋal. Biyn yimb aloŋg omiŋal kun ak, bap miñmon Makdala
    nimb; bap Jemis yip, numam kisen Josis yip nonim ak. Biyn kun gok maŋgiysek niŋmindeyak,
    Jiysis kumak.
  ukr-ONPU: Були там і деякі жінки, які стояли поодаль і дивилися. Серед них були
