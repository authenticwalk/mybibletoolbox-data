  mya-JVB: မိန်းမ အချို့တို့သည်လည်း ထိုအရပ်၌ အဝေး က ကြည့်ရှု ၍ နေ ကြ၏။
  kgf-kgf: Embac tosara eneŋ momacnec lakec namma héŋgic. Waŋu ionac sucginaiguc Maria
