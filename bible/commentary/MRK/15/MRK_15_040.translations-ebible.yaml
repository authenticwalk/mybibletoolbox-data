    mallaki na si Santiago asta si Jose.
  faa-faa: Arirakano hauaka wakasema tame yia hinamo metakira soko asekea toapo. Asekea
    toa hinamo ane meta Makatara hinamo Mariapo. Arirakano meta Maria, Yamesepe Yosefe
    tetapō kaīyiapo. Arirakano meta hinamo Sarómepo.
  kik-kik: Nĩ haarĩ na atumia meeroragĩra marĩ haraaya. Ũmwe wao aarĩ Mariamu Mũmagidali,
    na Mariamu nyina wa Jakubu ũrĩa warĩ Mũnini na wa Jose, na Salome.
  cap-NT: 'Niz̈aza tsjii kjaz̈ultan maatakanacaqui az̈quiztan chekzic̈ha. Nii maatakanacaqui
    tinacatac̈ha: María cjititac̈ha, Magdalena wajtchiz z̈onqui. Nekztan María cjitizakaztac̈ha,
