  tel-2017: కొందరు స్త్రీలు దూరం నుండి చూస్తున్నారు. వారిలో మగ్దలేనే మరియ, చిన్న యాకోబు,
    యోసేల తల్లి మరియ, సలోమి ఉన్నారు.
  hat-BSA: Te gen osi, fanm ki t ap veye a yon distans. Pami yo se te Marie Magdalène,
    e Marie, manman a Jacques Le Mineur, avèk Joset, e Salomé.
  bxh-bxh: Wawahin haisa mate eda lofalofa yai sa itaꞌitama. Ganahewadi yai mate Maliya
    Magadala, Salome yo Maliya hudoꞌi (Diyemsi kiukiu yo Diyosesi tinadi).
  top-NT: Makapitzi lacchaján tí a̱huata tica̱ta̱táxtulh Jesús nac Galilea acxni milh
