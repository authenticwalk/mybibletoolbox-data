  con-NTPO: Toya'caen majan pushesundeccu biane can'boen ccutsu'fa. Tise'pa'su tsu
    María Magdalena, Salomé, faesu María –tsa Santiago chu'ambe, toya'caen Josémbe
    mama.
  ghs-ghs: Paha paimane qesai sererahuke qooroqi quba oke gama mooqota. Oi Maria nagapa
    Magataraho nena ma, Dzakopo gattiqa ma Dzosepeho pai Maria ma Sarome ikaqi Garirea
