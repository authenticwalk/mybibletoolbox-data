  pol-SZ: Kilka kobiet z daleka przyglądało się temu wszystkiemu—między innymi Maria
    z Magdali, Maria—matka Jakuba Mniejszego i Józefa, oraz Salome.
  ztq-NT: Wi bla kwnaa nche sit xuy. Lady kchë kwnaa go no María Magdalena, ni Salomé,
    ni Mariy. Xiñ Mariy nak Jacob xaa nii nak xaa nyab ni José.
  zai-NT: Laca nuu caadxi gunaa raqué cayuuya ca de zitu. Ne lade ca gunaa que nuu
    María Magdalena ne Salomé ne María jñaa Jacobo huiini ne José.
  upv-upv: Nesevin sopor nir Merri korti nuru, Merri ne Maktala ko Merri nga Jemes
    nga welili, ko Joses tasu se nuru, ko Salome, arok-tur ie ngasu wor sopon. Ko
    arok-kulu van arok-meteni.
  aui-aui: Wasiwasike mududi nama, kadi taraboga siyaruruwiitete. Bi kamodiye na Meri
    Magdalin, bi Meri tana, Jemes murimurina da Joses sinadinaki da Sayome.
  wap-NT: Naꞌaꞌo kapam zunnao munapo zaa ĩawunuutapan. Ĩbii iainao naꞌii Mary, Magdala
    sanaaba; naꞌiki baꞌoran Mary, oroo James naꞌiki Joseph daro; naꞌiki Salome.
  mva-mva: Aine alu nge muku kasauba ditui be kaba ditaita. Aine ngaedi teke nge Magdala
    aine ara Maria. Takaia nge Maria, Zems sikisiki be Iosep tina-diaru. Be teke nge
    Salome.
  dwr-NT: Hewaan haakuwaan eqqiide xeelliyaa amareedda maccawanttu de7iino; unttunttu
    giddon Magdala giyaa katamaappe yeedda Mayraama, tefaa Yayiqoobanne Yoosa daaya
    Mayraamanne Salooma de7iino.
  kfw-kfw: Kalaak-ah numeisa lekkhat in in-enna inleiom, inmani ngai karra Mary Magdalene,
    Joses li anaipa James nu Mary, halli Salome inlei eii.
  bfz-bfz: कुछ जवाणसा दूरो ते देखणे लगी री थिया, तिना बीचा ते मरियम मगदलिनी और छोटे
    याकूब और योसेसो री आम्मा मरियम और सलोमी थिया।
  cuk-09: 'Bannabasaar omeganmo Jesús-dakbuk-gusmarmogad. Amar-omegan-abargi gwichi-gusmogad:
    María-Magdalena, degi María, Santiago-bipigwad-e-nan, a, José-e-nanbalid, degi,
    Salomé, geb omegan-baiganmo.'
  ben-OBCV: কয়েকজন নারী দূর থেকে সব লক্ষ্য করছিলেন। তাঁদের মধ্যে ছিলেন মাগ্দালাবাসী
    মরিয়ম, কনিষ্ঠ যাকোব ও যোষির মা মরিয়ম ও শালোমি।
  mil-NT: Te xica xǐnutnɨ́ɨ ɨɨⁿ ǔú ñáyiu dɨ̀hɨ́ ndéhě‑yu nchaa nàcuáa ní quide ñaha‑güedě
    xii Jèsús, te tnàhá tá Màriá Magdalèná, ndɨhɨ tá Salòmé, ndɨhɨ tá Màriá nǎná tě
    Chèé ndɨhɨ té Jàcobó tée càchí‑güedé cúú lǐhli‑gá.
  myu-myu: 'Jesus korosa eju bima, aoyũ dak iboce ijojom osodop. Wũy wi ip ijojom
    osodop―Jesus cocom. Ixeyũ aoyũ parakpe ebapũg̃ aoyũ osodop ip. Ibũrũ ma ip osodop:
    Maria Madalena, Salomé, wara''at Maria dak. Wara''at Maria José xi osunuy―Tiago
    xi dak―yaypan''isuat xi.'
  amk-amk: Na nanai wiwing maneiru teai etoari na waroi ewati kariri fianai aino Yesusi
    sodaira fo. Wiwingfosa mantoru itowonomi fino Salome, Maria Makdalenai, tuti Maria
    Yakobusi mano katui tuti Yosesi uinamifoi.
  fai-fai: Kale wanang madik mak un bi sikam kaekal tod bom nadiwade kin mobisiw.
    Imi iw tem kadák ayo ki Madiya Makdala keidu Yemis so Yosew so imi akun Madiya
    keidu, wáw Salome keidu,
  ura-NT: Chaen enecuru tabaauru jetaote, caje icharajeriin neein coarajeeuruhane
    jana, ecu acaauru aina ne Maadala bene Mariha, chaen Jose ocoala Saantiaao neba
    Mariha, chaen Salomee, naaonjoainuri.
  mcd-NT: Nannoshori ainfofoan chai mapo casho oinnifo. Futsan María Magdalena non
    María futsan Santiago non José aton ahua non Salomé.
  urt-urt: Lenge tuweinge syeꞌ jan sikirp wohe yetekeꞌe ŋaimune luku. Lenge tuweinge
    luku pe, Maria tuwei tikin moi embere Makdala, topoꞌe ŋoinde pe, Maria, mam tikin
    Jems hindi Josep, topoꞌe tuwei ŋoinde Salome.
  kiz-kiz: Bhajhele pia bhadala ambabho bhalangeghe kwa patali. Miongoni mwa bhene
    ajhele Mariamu Magdalena, Mariamu (nyinamunu Yakobo n'debe ghwa Yose), ni Salome.
  tzo-TZE: C'alal joc'ol xa'ox ta cruz li Jesuse, oy jayibuc antsetic ta sq'uelic
    tal ta nom. Ja' tey oy li María liquem tal ta Magdalae, xchi'uc Salomé, xchi'uc
    yan María, ja' sme' li Josée xchi'uc li its'inal Jacoboe.
  lex-lex: La' hande de patke' dom e ror wal pia rden nek la oliet pa e ramkek reria.
    La' ir mutnu de, de Maria Magdalena, me Maria, Yakowsi mak tuwgar de me Yoses
    inni, nor wali Salome e rtutrieri.
  dov-dov: 'Kwakaliko alimwi banakazi bakali kweebela chakule. Akati kabo kwakali
    Maliya Magadalini, Maliya (bayina a Jemusi mwanike a Josesi) mwalumi walikutegwa
    Josesi lino utegwa Jozefu muli Makko 6: 3. Izina liti Josefu lyiimikilila mbuli
    mbulyakali kwaamba muchiHebbulu, mpawo izina liti Josesi lyiimikilila mbuli mbulyakali
    kwaambwa muchiGilikki, mpawo a Salume.'
  rgu-rgu: Ma hapu inaꞌ hida rita Yesus mamate Na, ara rai dooꞌ a. Sira nana, maꞌulun
    na ralalau Yesus asa nai Galilea. Siꞌ Salome, Maria nemeꞌ nusa Magdala, ma Maria
    esa bali (riꞌ Yakobis muriꞌ a no Yoses mama na), ma ina fekeꞌ fo tuka roo Yesus
    sama-sama leo Yerusalem mai.
  toc-NT: Y antá na̠ caj mákat xta­la­ca­mi­yá̠­nalh maka­pi­tzí̠n lac­chaján, na̠
    antá xlaya María Mag­da­lena, María xtzí San­tiago xatajú y José, xa̠hua Salomé.
  ulk-1902: Gaire kosker giz tekue muriz ge dasmer; uiabi dog Maria Magadalena, a
    Maria kebi Iakobo ra apu, a Iose, a Salome;
  som-som: Waxaana joogay dumar meel fog ka eegayay, oo waxaa ku dhex jirtay Maryan
    tii reer Magdala, iyo Maryan oo ahayd Yacquub Yare iyo Yoosee hooyadood, iyo Saloome,
  anh-anh: Anchɨ kɨra hamb mbez taŋɨpɨr kansɨnd aŋkwañi wehɨrɨmŋgɨmar. Emŋga Maria
    aiampɨra Makdaland. Emŋga Maria Josepɨnd mɨŋɨr, mach Josepɨnd ranɨr Jemsɨnd mɨŋɨr.
    Jemsɨh wɨram norŋɨr. Emŋga Salome.
  mam-C: Najchaq nchi b'aj ka'yintztaq junjun qya; kyxol atetaq Mariy, aj Xle'n, ex
    Salomé, exsin Mariy, tnana jun Santyaw kyitz'in kyib' tuk'a Jse.
  ndj-ndj: Kwavelili na vadadala vamonga vavelili pavalola kwa kutali. Vamu vaveli
    Maliya Magadalena na Maliya mawu wawu akina Yakobi mdokwa na Yose na Salomi.
  mbj-NT: Dawëë naa m' ỹỹj wób rabaheg'ããs. Sa mahang mä ab'ëëh Marija Madarẽn häd
    näng doo, Sarome häd näng doo, Marija seeh. Tsijaag, ta jawén nä ramaneëënh doo,
    Josés ta hỹỹj daheeh sa ỹỹn ti Marija.
  lat-VUC: 'Erant autem et mulieres de longe aspicientes: inter quas erat Maria Magdalene,
    et Maria Jacobi minoris, et Joseph mater, et Salome:'
  ngp-ngp: Nahanda na wavele wakimale kwa hale wakakaula. Wavele awo nawanda ni Maliamu
    Magedalena, Maliamu mami yawe dya Yakobo mdodo na Yose hamwenga na Salome.
  enq-2: Enda mendapu kuki londatili pituu kandatae peteami. Enda dutupanya mendatupa,
    Maria Magadala tange dokopi, wane maitakao mandipae Jemesapa, Josesapa dolaponya
    endangi Maria dokopi, Salomiapi, dutupa peteami.
  eng-ASVBT: 'And there were also women beholding from afar: among whom were both
    Mary Magdalene, and Mary the mother of James the less and of Joses, and Salome;'
  mna-mna: 'Mi moori pakan ta timbotmbot molo ri mi matan lala pa Yesu. Zan ta kembei:
    Maria ta ki kar Magdala, Maria toro ta Yems ta naŋgaŋ i ma Yose nan na, mi Salume.'
  myw-myw: Vinay gog kadiveiyov nitamanaws ikakins, vinen-Magdal yagan Meliy, son
    valeyin mana̱wen nitun Yemes takakit son Yusitos, sisiy Salom. Kweiboug Galiliy
    waseg vinay tasiyas ibukunis Yeisuw ivakamus. Tasiyas sisiyas vinay mwasanin nimeis
    Yelusalem, itamanaws ikakins.
  sby-sby: Palikuba kayi batukashi balikuba bemana capataliko kabebelela, pakati pabo
    palikuba Maliya waku magadala ne Maliya banyina Jemusi kanike wakonka Yose, kayi
    ne Salome,
  sll-sll: Ena agr tau ulubi ire naa di molere, tene han mongwi. Mongwo sina i al
    ta Salomi mongwo, te al ta Maria, Magadala hong al mongwo, te Maria diing, Yems
    wang emgi ya, te Yosis yasuri aang mongwi.
  yaq-NT: Intok mekka'ekut, waate jaamuchim aman ja'abweka, a' bitchun. Juname' nasuk
    intok, ju'u Maria, bwe'u jo'ara Maareena' tea'a betana jometaka ama aanen. Intok
    ju'u senu ju'ubwa yo'otume, Jakoobo' teamta intok a' saira, Jose' teamta, juname'e
    ae, ket ama aanen, Maria' teame, intok ju'u Salome' teame.
  uro-uro: Dap toqoräkt di qosaqi arhani ama evop di as tat mair tämuk gläius bä rhat
    lu rhoqoräkt. Mänguräp mä rha di qale ma Maria nae näva ama värhäm ama gaini na
    äm ma Makdala näkt ma Jems kä na aa matka ma Joses in nan ma Maria näkt ma Salome.
  ita-1885: Or quivi erano ancora delle donne, riguardando da lontano; fra le quali
    era Maria Maddalena, e Maria madre di Giacomo il piccolo, e di Iose, e Salome;
  muy-muy: 'Wál ndahaŋ tə̀bu eslini cak, tamənjoru. Wál nday hini tə̀kibu ka tay :
    Mari ga kəsa Magədala, Salomi akaba Mari məŋ ga ata Zek gʉziteni nday ata Zoze
    ni.'
  kqc-kqc: Ma rema bedakai bi gaima gutuna are resi vegamadi. Ini fogori bi Mary Magdalene,
    Mary, kaere bi usika ere James ma Joseph di nono, ma Salome.
  tav-tav: Jĩcaarã romiri cayoabʉjaroacãpʉ catʉjʉjo tʉjʉnucuñuparã na quena. Na mena
    cãñuparã María Magdalena, apeo María pʉgarã Jacobo, José jãa paco, to bairi Salomé
    cãñuparã.
  eng-ULB: There were also women who looked on from a distance. Among them were Mary
    Magdalene, Mary (the mother of James the younger and of Joses), and Salome.
  spa-VBL: Había algunas mujeres mirando a la distancia, incluyendo a María Magdalena,
    María la madre de Santiago (el menor) y José, y Salomé.
  fra-_FOB: Il y avait aussi des femmes qui regardaient de loin, parmi lesquelles
    étaient Marie de Magdala, et Marie, mère de Jacques le petit et de Joses, et Salomé,
  hau-ULB: Akwai kuma mata wadanda ke dubawa daga nesa. Daga cikinsu akwai Maryamu
    Magadala, da Maryamu( Uwar Yakubu da Yusufu) da Salome.
  mal-mal: സ്ത്രീകളും ദൂരത്തുനിന്ന് നോക്കിക്കൊണ്ടിരുന്നു; അവരിൽ മഗ്ദലക്കാരത്തി മറിയയും
    ഇളയ യാക്കോബിന്റെയും യോസെയുടെയും അമ്മ മറിയയും ശലോമയും ഉണ്ടായിരുന്നു.
  kkc-kkc: Eseme sobo abo Yesubolo Gelili abaga Yelusalem mapoo sibadee oso, eli sage
    abaga Yesu homo bulubo magoo ma dokodoo molome balaga meleeso. Sobo mooloogoodoo
    egee ma kulodu debei, dibada hu Meli-Magadalin sabolo, osoloso Meli hee (Yemes
    pepooko dio Yosep dio dibada owee) sabolo, osoloso Salome sabolo, diayo Yesu mapoo
    bameleeso. Sobo bakadio hedebe di hagoso daga Yesubolo Gelili mapoo silone, Yesu
    pidimo siliso.
  urd-GVR: Kuchh ḳhawātīn bhī wahāṅ thīṅ jo kuchh fāsile par us kā mushāhadā kar rahī
    thīṅ. Un meṅ Mariyam Magdalīnī, chhoṭe Yāqūb aur Yoses kī māṅ Mariyam aur Salomī
    bhī thīṅ.
  far-far: 'Ma tani keni kera to laugo ''i senai, ma kera ka ada tau na kau: Ni Mary
    fasia ''i Magdala, ma ni Salome, ma ni Mary ne gaa sa Jemes na wele ''i burina
    sa Joses.'
  suz-BL: येसु बेक्‍मेनु, शुश मीश मुरपुकीमी ङोन रे कोव़शो बाक्‍मा बाक्‍त। मोदेंशो
    कोव़ब का माग्‍दाला ङा मरीयम बाक्‍माक्‍त। का याकूब नु योसेस आस ममा मरीयम बाक्‍माक्‍त।
    का सालोमे बाक्‍माक्‍त।
  car-NT: 'Amykon enapa woryijan tyse terapa kyno''po''satokon. Imaroine kynatokon:
    mo''ko Magdala pono Maria, mo''ko Salome, Maria mo''ko meseku Jakobus sano, mo''ko
    Joses sano me enapa man inoro enapa.'
  amp-amp: Tom wom metm be inji wuri kkof tohhato hti hasomoum. Taun Makdala efkot
    Mariat, Jemsri Josefrofhu mmem Mariat yo Saromet, nd nd metm hti hasomoum.
  bht-bht: 'कने केई जनानिया भी दुरे ला दिखा दियां थियां: उना चे इक मरियम भी थी जड़ी
    मगदल नाऐ दे शेहरे ला थी, सलोमी कने मरियम जड़े छोटा याकूब कने योसेस दी मां थी।'
  eng-NOY: There were also women looking on from a distance; among whom was Mary the
    Magdalene, and Mary the mother of James the less and of Joses, and Salome;
  cub-NT: Nomiva máre cocorĩ núrivʉ joajĩemia cʉrejaimad̶a. Ne jẽneboi cʉrejaimad̶a
    cũináco nomió, Magdala ãmicʉriĩmarocaco, õi ãmiá María, aru apeco õi ãmiá Salomé,
    aru apeco õi ãmiá María máre, ico Santiago aru José népaco. Ñai Santiago bojʉyo
    barejámed̶a. Apecʉ Santiago bʉcʉcʉ ʉ̃i cãchinocacʉ barejámed̶a ʉ̃, Maríai mácʉ.
  ita-1927: Or v’erano anche delle donne, che guardavan da lontano; fra le quali era
    Maria Maddalena e Maria madre di Giacomo il piccolo e di Iose, e Salome;
  lww-lww: Ana sira lap̃asia nap̃a atataveve ke Yesu asike e yo nene, asum̃alu asike
    laa perina sane, asum̃a atamaren ke kiela navianena. E lala nene, la telu nap̃a
    kiela kia la sanini, Maria tai nap̃a sira nae Maktala, Maria m̃ena nap̃a anenane
    Semes kokan amio Yoses, a sira m̃ena tai, Salome.
  ckb-ckb: چەند ژنێک لە دوورەوە تەماشایان دەکرد، لەنێوانیاندا مریەمی مەجدەلی و مریەمی
    دایکی یاقوبی بچووک و یوسی و سالومە دەبینران.
  spm-spm: Uthughun khavɨna amisir marsi muaŋ isaghunɨ utuivighav ikha gari. Men thooŋn
    Makdalanɨnɨ uŋuuna amigh Maria, ko Salome, ko Josev ri Jemsɨni inaghamuuŋ Maria.
    Kha Jems a Josevɨnɨ undoogh.
  nas-nas: Eeꞌnoko niiꞌning manikuꞌke isipoꞌketa ooai otorouꞌ.
  uvl-uvl: Hehei hel temes nga tau pol pe tenau lala nge i. Elle nge iri, ene Maria
    Maktala pe e ene Salome pe Maria e pule nenge tutuna mur laka Ieims kol ene nenge
    kino pe Iosep.
  tpa-tpa: Nahidana waivine auririva hi mahiri ma hi iyaꞌiyau. Auhinenihi yana Mary
    Magdalene ma Mary tauna yana James haburuna ma Joses ayohi, ma Salome.
  eng-BBE: 'And there were women watching from a distance: among them were Mary Magdalene,
    and Mary, the mother of James the less and of Joses, and Salome,'
  ixl-CNT: 'Atich unjolol ixoj tixoꞌl majte: u Liꞌ aa Magdala, tuchꞌ u Liꞌ vinan u
    Jacobo u chꞌooala, tuchꞌ vinan u Xhep utz, tuchꞌ u Salomee. Nichkoꞌxhmotxisajin
    kꞌasuꞌl tzian.'
  xsi-xsi: Aku kinzi taine pinde kala simandi malawae mwasa ku simora mâsi ŋinde tona.
    Maria i Makdala lawea taine imo kunzi, tava i nuwaka Maria, ina Yamesi nuwaka
    ku Josis rua tinanzi, aŋga Salomi.
  crx-NTPO: Ts'ekoo cha 'et núdilhya yoo 'az de whuts'un huwhunilh'en. Butoh Mary
    Magdalene cha, 'ink'ez Mary Jamesyaz, 'ink'ez Joses bulh buloo, 'ink'ez Salome
    cha.
  kan-OKCV: ಅಲ್ಲಿ ಸ್ತ್ರೀಯರು ದೂರದಿಂದ ನೋಡುತ್ತಿದ್ದರು. ಅವರಲ್ಲಿ ಮಗ್ದಲದ ಮರಿಯಳು, ಚಿಕ್ಕ ಯಾಕೋಬನ
    ಮತ್ತು ಯೋಸೆಯ ತಾಯಿ ಮರಿಯಳು, ಸಲೋಮೆಯು ಇದ್ದರು.
  bbb-bbb: Ro bara gue bu ruaeva ije bu mumabo gafia irena giave. Ro bara ije ruaeva
    ijeja bara Meri are Madarako ijiakiro bara Sarome ro bara Meri e Jemisi e iseke
    ijiakiro e Josisi ijiebuo asie ijene.
  blw-blw: Yag hen anchi ê-éyna agé, wachacha hen anchichay inin-ina way nangi-ila
    hen nekaman. Hen tapena an chichaat ah Maria way eMagdalena ya anat ah Salome,
    ya ah Maria agé way inan anchi ihay Jaime way ong-onga yah Joses.
  tam-2017: சில பெண்களும் தூரத்திலிருந்து பார்த்துக்கொண்டிருந்தார்கள். அவர் கலிலேயாவில்
    இருந்தபோது அவரோடு சென்று, அவருக்கு ஊழியம் செய்த மகதலேனா மரியாளும், சின்ன யாக்கோபுக்கும்
    யோசேக்கும் தாயாகிய மரியாளும், சலோமே என்பவளும்,
  azz-NT: Huan no ompa yetoyaj sequin suatzitzin quitztoyaj huejca san. Ompa ihuan
    yetoyaj María Magdalena huan María tenan de Jacobo in taxocoyot, huan tenan de
    José, huan no yetoya Salomé.
  spa-RV-1909: Y también estaban algunas mujeres mirando de lejos; entre las cuales
    estaba María Magdalena, y María la madre de Jacobo el menor y de José, y Salomé;
  csy-csy: 'Numei te in a khuala na pan in ngal-et uh a: amate sung ah Mary Magdalene,
    James a no le Joses te nu Mary le Salome;'
  mxq-NT: Jamʉ naty nandʉꞌʉn na̱a̱gʉdyʉ toxytyʉjkʉty myʉjꞌíxtʉ jagam. Ma̱ yʉꞌʉjʉty
    jamʉ naty ja Mariiʉ Magdalenʉ, Salomee esʉ Mariiʉ, ja mutsk Santya̱ꞌa̱gʉ esʉ Josee
    tya̱a̱gʉty.
  tzj-NT: Ec'o c'a jule' ixoki' ja rec'o tri' chakaja' nquetzu' pon ja nbantaji. Jun
    chique ja rixoki' María Magdalena, in jun chic María ja rec'o ca'i' ral, jun José
    in jun chic Jacobo ja ch'ip ne'xi. In jun chic chique ja rixoki' Salomé.
  tdt-tdt: Iha nebaa iha senhora balu asisti husi dook deit. Sira nee mak Maria Madalena,
