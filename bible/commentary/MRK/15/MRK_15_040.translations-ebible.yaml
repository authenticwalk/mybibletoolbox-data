  eng-WYCLIFFE: And ther weren also wymmen biholdynge fro afer, among whiche was Marie
    Maudeleyn, and Marie, the modir of James the lesse, and of Joseph, and of Salome.
  bsj-bsj: knage natubo wii tim kutan kange ci Meri magdalin Ne Jame yii Jacob be
    kange Colomi.
  cak-cak: (Chuka', ka) ec'o jujun ixoki' ri yetzu'un-apu chi naj. Chiquicojol rije'
