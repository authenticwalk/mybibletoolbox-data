    iduanomo.
  kue-kue: Igle ambu tau eglke dagl mogl kanmeglkwa. Meglmara suna igle Makdala kamun
    mam Maria ya, te Maria, Jems yagl gakmugl ya Joses mano ya, te Salume.
  cot-NT: Aisa ariquea ochoocajiaque manquigarentsijia tiijacoñajisano ontaniqui,
    amenajiaqueriquea Jesoshi. Oconoacaroquea Maria Magararaquitica, Sarome, aisa
    Maria iriniro Jose aisa Santiago guijapojirica.
  bnp-bnp: E Maria Magdala, e Maria kinane Iakop kiroko rua e Ioses, e Salome, to
    pesi basi popote turana ngatavine ranga, ri matanono.
  apn-NT: Rôm nhũm mẽni kwỳjaja amỳm htyk kãm omunh o kuhê. Na pre htem Garirej kamã
    Jejus mẽ hkôt mẽ pa ho mẽ pa xwỳnhjê mã mẽ apkur xà hã àpênh o mẽ hkôt pa nẽ mẽ
    hkôt Jerujarẽ hwỳr mõ. Marir Matarẽn nẽ Xiakre mẽ Jojes wa katorxà Marirja. Nẽ
    Sarome. Nẽ mããnẽn mẽni hkwỳjaja nhũm mẽ amỳm Jejus htyk kãm omunh o kuhê.
  ctp-NT: La kanꞌ tijyuꞌ ti mduun ska ta neꞌ kunaꞌan, ñaꞌan kwiꞌya neꞌ ꞌin Jesús;
    loꞌo Liya Magdalena, loꞌo xka Liya nu ngwa jyaꞌan Santiago nu kuneꞌ la, kwiꞌ jyaꞌan
    Se, loꞌo Salomé ndiꞌin nde kwa.
  bre-BRG: Bez' e oa ivez gwragez a selle a-bell. En o-zouez e oa Mari a Vagdala,
    ha Mari mamm da Jakez ar Yaouankañ ha da Jozef, ha Salome,
  opm-opm: Jisas ohnong imat sutperhan ma haputip oh kat kuu orhorsi sashe kuu ihir
    meihdap wamat patin indingopari. Ama kuu ihir tit Maria Makdara aptei kuu ihirmur.
    Tit Maria Josepsi nap Jemis ite sup uhmur. Tit Sarome uhmur.
  bvr-bvr: Rrapa mu-gama yerrcha gatiya gu-balay wenga gubi-nana gurda aburr-ji, jin-ngardapa
    jin-gata Meri Mektaliny (Mary Magdalene), rrapa jin-nerranga jin-gata Meri nipa
    mampa buta Jeymch (James) an-delipa rrapa Jochach (Joses) an-murnangana, rrapa
    barrwa jin-nerranga jin-gata jin-nelangga Jalómi (Salome),
  wal-wal: Hegan haahuwan eqqidi xeelliya amarida maccaasati de7oosona; eta giddon
    Magddala giyo katamaappe yiida Mairaama, kaaluwaa Yaaqoobanne Yoosa aayyiyaa Mairaamanne
    Salooma de7oosona.
  zad-NT: Ḻekzka' zi baḻ noolka' lle'gake' de zit'lə chwiagake'. Na' ladje'ka' len
    María beṉ' Magdálana', na' Saloména', na'ch María, beena' nak x̱na' Joséna' len
    Jacóbona', beṉ' neshaa.
  mgh-mgh: Yahaawo tho athiyana yemenle uttayi amwehaka; mwaale ahaawo Mariya Mantalena,
    Mariya anumwane Yakopu mwankani ni Yosefi, ni Saloome.
  aso-aso: Idoꞌ veneꞌ linge ma nene hotoꞌ gidini mini ningi minaniꞌ. Aꞌmine veneꞌ
    mukiꞌ minanguꞌ nene Mangadala numudotiꞌ veneꞌ Maliaꞌ nesi idoꞌ eiꞌ abalaho adoꞌ
    Zoseki idoꞌ Zakoboꞌ ngomogi netise izeꞌnibo nesi idoꞌ Salomeꞌ nesi nene makaꞌ
    minaniꞌ.
  uli-uli: Yor tot fefel le re kekaladoh mo medaw. Luwelur fefel kowe ngo ye mel Mary
    Magdalene mo Salome mo Mary, we sil James we miril yarmat ngo wol sil Joses.
  nin-NT: Amba banu a se nabo, na kri kre mu, na so kye ma. Nu umi ambarr ku, Maryamu
    nggo zhi nu igbu nu Magadala, nu Salomi, nu Maryamu ayirr anu Yakubu uvutsa wa
    tuku Jose, na abanu shishemi.
  tgk-tgk: Чанд зан ҳам он ҷо буданд, ки аз дур ин ҳодисаҳоро медиданд. Дар байни
    онҳо Марями Маҷдалия, Салӯмит ва Марям, ки модари Ёқуби хурдсол ва Юшо буд, низ
    ҳузур доштанд.
  acu-NT: Tura nuwa ainausha arák wajasar, Jesús maamun jiisarmiayi. Nu nuwa irunujai
    Magdalanmaya Marí, tura Santiago nunia José nukuri Marísha, tura Salomésha wajasarmiayi.
  cak-WNT: Y yec'o chuka' ixoki' ri c'anej yetzu'un wi apo. Chiquicojol c'a ri ixoki'
    ri', c'o c'a ri María Magdalena, c'o ri María ri quite' ri José y ri Jacobo ri
    c'a c'ajol na, y c'o chuka' ri jun ixok Salomé rubi'.
  ebk-ebk: As nan ad-achawwi as akét, wachacha nan fianafiai ay nangiila as nan cha
    om-ommat. Nan tapina kan chicha at cha Maria Magdalena, hi Maria ay enan cha Jose
    kan Santiago ay makali un ong-onga, ya hi Salome.
  spa-PDDPT: También estaban unas mujeres que miraban de lejos, entre quienes estaban
    María Magdalena, María, la madre de Jacobo el menor y de José, Salomé,
  ruf-ruf: Iwapinga wamwenga tsawalola kwa kutali. Wamwenga wawo tsa Mariya Magidalena,
    Mariya iyali mai wawo tsina Jakobu mdodo na Yose, na Salome.
  gun-gun: Ha'e py ikuai avi amongue kunhague mombyry'i gui oma'ẽ okuapy va'e. Ha'e
    kuery regua ma Maria Madalena, Tiago kyrĩve va'e ha'e José xy Maria, ha'e gui
    Salomé.
  agu-BL: Ncha'tz at xna'n yi na chixmayin tzaj joylaj len mu'ẍ. Chixo'l yi e' xna'na'tz
    at Lu'ch Mat, tu Salomé. Ej nin ncha'tz at Lu'ch yi xtxu' Jacow juy tu Ẍep.
  isn-isn: Ai akoli ga niasungu nai atulaa akugoza ku kuli. Mukati ao ai ukoli uMariamu
    Magdalena, Mariamu (nyinya nuakwe u Yakobo muniino wang'wa Yose), nu Salome.
  eng-PEV: There were some women there at the cross too. Before this time, those women
    went everywhere with Jesus in Galilee country. They looked after him there, and
    after that, they came with him to Jerusalem. While Jesus was dying, they stood
    looking from a long way off. They were Mary Magdalene, and Salomi, and the other
    Mary that was the mother of young James and Joses, and some other women with them.
  ilo-ULB: Adda met dagiti babbai a kumitkita manipud iti adayo. Karaman kadakuada
    da Maria a Magdalena, Maria (ti ina da Jose ken ni Santiago nga ub-ubing), ken
    ni Salome.
  pir-NT: Sa ye yoaropʉ ducuye numia Jesure ihñaducuye niahye. Tiquina numia mehna
    María Magdalena ijiahye. Apecoro María wame tiricoro gʉ̃hʉ ijiahye. Ticoro pehe
    José, tiquiro bahʉro Santiago, tiquina pacoro ijiahye. Apecoro Salomé ijiahye.
  anv-NT: Gébé ɛyigémbɔ ntó, andée fɔ átɛné nya tɛtɛ ágɛ́né yɛ́ndégenó
    ɛyi gepyɛ́ ne Jisɔs. Né geluage andée bina Mɛri ayi atané melɔ Magdala, Salɔmɛ,
    ne Mɛri mma Jɛmsi ayi mamane kɔ ɛbwɔ́ ne Jose álu ntó wyɛ.
  sab-NT: Kaire muinga tanre kledu gwage bate Jesudige Jesu boidu ulita giti, muinga
    e ulita nu chieba nga Galileage Jesu ole llagli, ama ulita nu chageba Jesu ole
    Jesu chudaboi baini kaire Jesu chagedu ngwadi, muinga e ulita nu jogeba chke una
    Jerusalénge ule Jesu ole Jesu gatedi. Muinga e ulitaske muinga gdaite kadakle
    María-Magdalena kledu. Kaire muinga na gdaite kadakle María kledu, María e ama
    kirolla boke gdaite kadakle José gdaite kadakle Santiago, ama José daballa soli.
    Kaire muinga na gdaite kadakle Salomé kledu. Muinga gdamai e kledu muinga na ulita
    ole gwage bate Jesudige Jesu jokeda kruge ngwadi.
  tmd-tmd: Mö mɨga akwör Jisas pɨsaŋ Jerusalem hem piaku, hön rɨb yöraku mɨdmä. Mibɨl
    aku, mö mös paŋ Jisas nugwo mai duön mabö bli rɨ nölmɨdöi mögörɨb Galili. Mö Maria
    ib nɨgiö hogwa mös mɨdmä; mö ib nɨgiö hogw aku, i Magdala taun yöbö, i Jems Josep
    hödpɨg hogwa nuöm ñɨŋ aku. Mö i ib nuŋwa Salomi. Mö ada bla magalɨg nugugu mɨdɨm
    nugugɨrön, Jisas wöröxöŋa.
  acr-NNT: E kꞌo kꞌu jujun ixoqibꞌ kakitzutzaꞌ pana chinimanaj. Chikixoꞌl waꞌ e kꞌo
    ri María ri aj Magdala, ri Salomé y ri María kichu ri Jacobo (ri más kꞌakꞌal)
    y ri José.
  kpg-kpg: Nia ahina nogo i golo, e mmada mai i daha. Mary mai Magdala, mo Mary tinana
    o James dulii mo Joseph, mo Salome, nogo i baahi digaula.
  taj-taj: थेरी कोइ कोइ म्रिङम्‍हेमेगदेसे थारेङग्‍याम च्‍यासी चिबा मुबा। थेनीगदे न्‍हङरी
    मरियम मग्‍दलिनी, जजा याकूबदेन योसेफला आमा मरियम ओच्‍छे सलोमी मुबा।
  avt-avt: Miyapɨr han netikerek nerp ein, te hɨr nerp yanɨmɨn. Maria pe wit Magdala
    wetike Salomi, hɨr netike Maria miye pe Joses ketike nɨkik kɨrak Jems hɨr nerp
    ein.
  cbk-cbk: Tiene tamen alla maga mujer na distancia, quien ta mira el muerte di Jesus,
    y tiene de esos amo si Maria Magdalena, si Salome, y si Maria el nana di Jose
    y di Jaime que ta llama sila el menor,
  uig-ARA: ئۇ يەردە يەنە بۇ ئىشلارغا يىراقتىن قاراپ تۇرۇۋاتقان بىرنەچچە ئاياللارمۇ
    بار ئىدى. ئۇلارنىڭ ئارىسىدا ماگداللىق مەريەم، كىچىك ياقۇپ بىلەن يوسەنىڭ ئانىسى
    مەريەم ۋە سالومىلار بار ئىدى.
  tuf-tuf: Ey terá cuitar cat wiw̃inat cajc bira cuit cuar wahitchacro. Wiw̃ eyin
    Jesús owár cajc Galilea bin rojocro. Eyinat Jesús obir yajáquinro. Wiw̃ istiy
    ajca Maríaro. Eya Magdala pueblo binro. Istiy cat ajca Maríaro. Eya Santiago yahncút
    ey abró. Josein abró. Istiyá ajca Salomero. Wiw̃ín cahujín to bin cat ésatro.
    Jesús owár wiw̃ín eyin Jerusalén béjequinro.
  abx-abx: Aniya' liwat mga danda magparapamantaw hamok si katalahan. Huwang si mga
    iya kas Maria Magdalena, si Maria nga nanay-na kas Joset pati' Santiago nga i
    anga'-na Sirari hasta pa si Salome.
  mco-NT: Nañ jɨm anajty nijëjɨty töxyjäydɨjc ymɨj'íjxcɨxy jɨguëgy. Jɨm anajty yajpaady
    María Magdalena, etz je jadügpɨ María, Jacobo je mutz'anägnɨp ytaj, etz José ytaj.
    Nañ jɨm anajty yajpaady Salomé.
  kqf-kqf: Mba ḡome ba waivini ḡesaudi manemanekemo a waiwaikitana, nopodimo ba Meli
    Magdalin, Meli, Diyemes ḡaubona bi Dioses tinedi bi Salome.
  cpb-NT: 'Eenitatsi eejatzi tsinane aminaintsiri jantyaatsikaini. Jiroka okaatzi:
    María Magdala-sato, Salomé, María inaanate iyaapitsi Jacobo eejatzi José.'
  aon-aon: Aria agundok, ono armago weyotuwi madae rougun abom uwe aria wape watrishi.
    Onok douk Maria douk kwanaki wabur Makdala iri kwani Salome, wani kupaikwi Maria
    douk kwabuki shokuni Jems nani Josis iri.
  hus-NT-2005: 'Táꞌ jeye ti kʼwajat i mímlábtsik ti ów telom. Jéꞌ kʼwajat taltsik
    nin bij: na Salomé, na María Magdalena ani na María xin koꞌol cháb in chakámil,
    jún in bij ta José ani xi tayíl in bij ta Jakobo.'
  mig-NT: Te suni ká'i̱in sava ñasɨ́'ɨ́ kánde̱'é jíká‑ña. Te yúan ká'i̱in María ñuu̱
    Magdala, jíín Salomé, jíín María náa̱ José jíín Jacobo súchí.
  bps-bps: Na nun fa dad libun mnè di gumawagan, du beg ale meye ku Dyisas. Na gakuf
    di dad libun ani, Méri Magdalin, na Méri i yê Dyosis na Dyém i dnagitla Twali,
    na Salomi.
  mbs-mbs: Doen heman menge bayi kidoen kenà mediyò te kros, aw kinità dan se kedita
    te neinang. Sikandan si Maria tege Magdala, aw kesangay din si Maria inay te kaling
    otaw si Santiago aw si Jose. Kidoen heman si Salome.
  tof-tof: 'Ene pokodó ngibürr kola barrkyanan kandógabi azil kwarilürr. Inkü we kol
    koralórr: Merri Magdalin, Merri, kari Zeims akó Zosep ibü aip nótó warilürr, akó
    Salome.'
  cme-NT: Caamba namba bi waa yiɛra yargaa ta ba fara ba ne. Maari maŋ taa u hel Magidala‑i-na
    u waa baa-ba baa u duoŋo‑i Sake bisãlãaŋo‑i ba nyu‑i. A naara Salome bi waa.
  sus-sus: Ginɛ ndee fan nu na naa, e ndedi makuyaxi Isa yire ra, e yi fe birin matoma.
    Mariyama Magidalaka nu na e ya ma, a nun Salome, a nun Mariyama, Yaki lanmadi
    nun Yusufu nga.
  pon-2006: 'Lih ekei pil iang pato wasao, uduhdiahl soahng kan, ahpw ekis dohsang.
    Iei irail: Mery mehn Makdala, Mery inen Seims me tikitiko, oh Soses, oh Salome.'
  dad-dad: Kayau tunĩ so del difar fen, lo difen. Idi atun, Maria Magdala, taka Maria,
    Jems naal bagai Joses ado neid sineid, taka Salome.
  zab-NT: Ziyza guuza tuby tiop de bniety gunaa ni caguiaa de zit. Ne lo de gunaaqui
    nuuch María Magdalena, Salomé ne María xnan Gusé cun Jacob ni raipdeb Jacob bichiin.
  jae-jae: Lauo ŋagêdô sêkô ec jaêcgeŋ ma sêlic sêwiŋ. Êsêacnêŋ ŋagêdô tonec Maria
    Magdalaŋa ma Jakobo sauŋ agêc Joses teneŋi Maria ma Salome.
  ksd-ksd: Ta ra umana vavina bula dia giragire maro vailik, Maria Magdalene, ma Maria
    na i Iakobo ikilik ma Ioses, ma Salome bula diat;
  msm-NT: Meyduon isab mgo bohi no migsayap ki Jesus di migpadiyu da. Duon si Maria
    Magdalena dow si Salome, yakip si Maria no inoy ni Jose dow ni Santiago no batan-on.
  myk-myk: 'Cèe pii bɛ bi yere taliige ni na kii keree kii wii. Pii mɛyɛ yi wa ye
    pu ni: Magadala shɛɛn Mariyama, ni Yakuba nibire ni Zhose yɛ nu Mariyama, ni Salomɛ.'
  sbe-sbe: Waiwaihiuwo hekadi kedalohawai se kitakitalau. Luwadi ne unai meta Maliya,
    Magadala waihiuna, yo Maliya Yamesi gagilina maiyana Yose sinadi, yo Salome.
  mcr-mcr: Itaŋga apäkä hiua, kiŋä näŋisa hiŋuä äqumbu ätqäumiŋuwi. Iuautaŋi, Mäliya,
    aŋä-himqä Maktälataŋä ii, itaŋga Mäliya, Jemisi hikŋä wäŋqä ique, ä Josepä gueqiyqä
    känäu, itaŋga Solomiyi.
  cux-NT: Snée ntúūⁿ n'duuvi n'daataá n'giinu yaⁿ'ai tá. Ní ndúúcū n'daata s'eéⁿ mííⁿ
    canee ta María yeⁿ'e yáāⁿ Magdala, ndúúcū tá María chi chɛɛcuú José ndúúcū Jacobo
    chí nguuvi Menor, ndúúcū n'daataá chi nguuvi Salomé.
  tur-YTC: Olup bitenleri uzaktan izleyen kadınlar vardı. Magdalalı Mariyam, küçük
    Yakov’un ve Yose’nin annesi Mariyam ve Salome bunların arasındaydı.
  san-ITR: tadAnIM magdalInI marisam kaniShThayAkUbo yoseshcha mAtAnyamariyam shAlomI
    cha yAH striyo
  bel-N: Былі таксама жанчыны, што глядзелі здалёк, між імі Марыя Магдалена, і Марыя,
    маці Якуба меншага і Ёсіі, і Салямэя,
  sch-sch: Ha muna, nupang senkhat ngei khom alazanna renga thîrin an oma; ma ngei
    hah Mary Magdalene, Mary Jacob nâipang le Joseph ngei an nû, le Salome ngei
    an ni.
  mic-MIQNT: Eimu'tijig pugwelgig e'pijig, ta'n gneg wetama'titl Se'susal nepliteg.
    Wijitgweiwa'tiji Salom, Mal Matle'n, aq Mali ta'n uggwisg, na maw maljewe'juit
    Ji'mej aq Josi.
  huu-NT: Dajerie rɨñonɨaɨ naie rafuena aarena cɨodɨmacɨ. Naimacɨ motomo María Magdalena
    ite. Jɨaɨe María jɨaɨ ite. Naiñaiñodɨ Jacobo ei. Naimɨedɨ jamamɨe. Naiñaiñodɨ
    jɨaɨ José ei. Salomé jɨaɨ ite.
  jiv-NT: Nuwa̱sha arant ii pujuarmiayi. Nu nuwa̱ja̱i̱ Máktara péprunmaya̱ Marí, chíkich
    Marisha, Sarumáisha pujuarmiayi. Chíkich Marisha uchich Jakupuncha Jusencha nukurí̱yayi.
  otm-NT: Nɛ mi 'bʉpʉ 'da yʉ xisu bʉ ma'ueni ts'ʉ, mi hant'a ra Jesús. Nu'a n'da ra
    Salomé a, nɛ nu'a man'da ra María, ra mɛngu Magdala, nɛ nu'a man'da ra María,
    rá mbe ra Jacobo nɛ ra José.
  dah-dah: Be, goyarebe bere buda kura gisaw mat huwarde keneŋ hinhan. Bere gobe Galili
    mat Yesu gama irde Yerusalem wayamiŋ. Makdala niŋ Mariaya Yosesya Yems dirŋeŋyat
    miliŋ Maria, irde Salome manaŋ gor hinhan.
  tnk-tnk: Nɨpran me nepwɨn kamhərer isipwɨn kwopti tɨ Iesu mamhəspau irə. Meri Maktala,
    mɨne Salome, mɨne Meri mama səvəi Jemes mɨne Joses, irəha mɨnraha.
  kpr-kpr: 'Iesu ambududuriri, evevetu mendeni ne esike fetirise gosuseri. Evevetu
    resena ainda jokáda mo, evevetu eviri: Magdara embo evetu eni javo Mary, Mary
    da nunombo, amo James Kitako nengae Joses ghae da noi, a Salome ri.'
  san-IAS: tadānīṁ magdalīnī marisam kaniṣṭhayākūbo yoseśca mātānyamariyam śālomī
    ca yāḥ striyo
  nho-nho: E mee aaraa haahine i te kina naa ni ttuu ake hakammao ka ttoka. E ffai
    iloto naa haahine naa raa, teelaa ko Mary Magdalene, Mary te tinna James, te tama taane,
    laaua ma Joseph, aa ko Salome.
  gym-NT: Ye ngwane, ni merire merire nämane ruäre, namani bä mente temen se kwrere
    okwä Jesubtä siba. Nitre merire nämane, ye ngätäite María Magdalabo nämane, btä
    José btä Santiago bäri bati meye María nämane, arato Salomé nämane.
  azg-NT: Ndoꞌ mantyi vendye nanntcu na tycya chjo ventyjeeꞌ, jntyꞌiahan na nndaꞌ
    vaa ꞌnan na tui. Quiiꞌ ntꞌan joo nanntcuꞌñeen mꞌaan María, tsan tsjoon Magadán,
    yo Salomé yo ninꞌcüiichen María, ndyee José yo Jacobo, tyje José.
  bhd-bhd: किछ कुआन्शां भी दूरेरां एन हेरी राओरी थी। तैन मां मगदलीन नगरेरी मरियम,
    निकड़ो याकूब ते योसेसेरी अम्मा मरियम, त कने सलोमी भी थी।
  too-NT: Nā huan puscan ixtalaktzī'mā'na de makat; na ixlaclhni'ca'n ixtayāna' María
    Magdalena lā' Salomé lā' María ixtzī'tca'n Jacobo huan xastancu lā' José.
  ind-AYT: Di sana, ada juga beberapa wanita yang melihat dari jauh, di antara mereka
    adalah Maria Magdalena, dan Maria ibu Yakobus Muda dan Yoses, serta Salome.
  cjo-NT: Eeniro apaanipaeni tsinani ojeeki inteenapaeni aminayitzini. Okaateeyakironi
    Mariiya makaraarajato, eejatzi ojameto, Mariiya rootaki riniro Jantyaako eejatzi
    paashini Josee. Jantyaako impaerintzi ikoñaatzi. Eejatzi okaateeyironi Jaromee.
  nsn-nsn: Doho gisiomeher kuaha gera uangoul pono ka bangbanga tur i reh. A tang
    sioko tasisin, Maria ger peng Magdala mes nu Maria tinana Jems ger uakeluk, doh
    Joses, kare Salome.
  san-DEV: तदानीं मग्दलीनी मरिसम् कनिष्ठयाकूबो योसेश्च मातान्यमरियम् शालोमी च याः
    स्त्रियो
  tna-NT: Curusu uqueda piada piada epuna cuana di chamachamanetitaina. Tuna duju
    su María Magdalena, Jacobo, José detse sa cuara María di netina. Salomé di netina.
  lid-lid: Ma ale iri badih rayah ale areu len anyolom. Ya udu bolo iri badih nane
    doh badeh, Mariya badu Makdala ma hawe Salome ma hawe Mariya tine i loweu Jemis
    ma Joses.
  wim-wim: Wanch wiy anangan angman than-thanin thamp, kecham thathin, Mary Magdalene,
    aꞌ putha Mary thonan, nilan kaath-kunch James.antama (James komp alantaman), aꞌ
    Joseph.antama, aꞌ puth Salome, aꞌ wiy anangan thamp.
  zga-M: Valipo avadala avavalolaga khuvutali pagati pavene alipo Umaliamu (umama
    va Yakobo ununave va Yose), nu Salome.
  yom-yom: 'Vaba diaka ayi ndambu yi baketo baba ntadilanga ku thama. Mu bawu muba :
    Maliya muisi Mangadala, Maliya ngudi yi Zaki di nleki wu Yose ayi ngudi yi Salome.'
  eng-NNA: Many women were standing there, they were watching from far off. Earlier
    when Jesus was going around Galilee those women were following him, They used
    to cook food for him and things like that. Now they were watching from a long
    way off. Among them was Mary Magdalene and Salome and another Mary. (She was the
    mother of those two, James the Younger and Judas.)
  san-SIN: තදානීං මග්දලීනී මරිසම් කනිෂ්ඨයාකූබෝ යෝසේශ්ච මාතාන්‍යමරියම් ශාලෝමී ච යාඃ
    ස්ත්‍රියෝ
  yut-yut: Aŋakwan mɨŋat dɨwarɨ dubagɨsogon da agek pɨndak nandaŋyo awit. Uŋun mɨŋat
    kabɨkon kɨnda mani Maria, kokupni Makdala, ae Maria ŋwakŋwarɨ kɨnda uŋun Jems
    buŋon nani gat Josep gat dakon meŋi, ae Salome gat kɨsi akgwit.
  grc-BYZ: Ἦσαν δὲ καὶ γυναῖκες ἀπὸ μακρόθεν θεωροῦσαι, ἐν αἷς ἦν καὶ Μαρία ἡ Μαγδαληνὴ
    καὶ Μαρία ἡ τοῦ Ἰακώβου τοῦ μικροῦ καὶ Ἰωσῆ μήτηρ, καὶ Σαλώμη,
  cpc-NT: 'Tzimatsi iijatzi tsinani aminaintsiri jantyaatsikiini. Jiroka okaataiyini:
    María Magdala-jato, Salomé, María inaanati iyaapitsi Jacobo iijatzi José.'
  nhg-NT: Nuyejque ompa oyejyeya sohuame tlajtlachixtaya bejcateca. Intzölö oyeya
    Salomé hua María de puieblo de Magdala ca tiehua María inöntzi de Jacobo tzitzequetzi
    hua de Josie.
  nya-nya: Amayi ena anali patali kuonerera. Pakati pawo panali Mariya Magadalena,
    Mariya amayi a Yakobo wamngʼono ndi Yose ndi Salome.
  ngu-NT: No san huejcatzin sequimej sihuamej conitzticatcaj Jesús. Ompa nemiya María
    on yejhuan hualehua Magdala, Salomé, niman María on yejhuan inan Jacobo on yejhuan
    más teyic, niman José.
  kup-kup: Met añ nari amun hotoh heriam rouvat etet heh. Met añ porihanañ nap Maria
    Magdala zeitakanañap, met modap Maria Zosesir Zemis modapuz nonop, met añ modap
    Salome.
  jid-jid: '@see-verse:MRK.015.039'
  wmw-wmw: Wákiwapo novyo wanawaka wêkala baidi wakiwona. Kati yawo ákiwapo Mariyamu
    Madalena, na Mariyamu (mamaye Yakobu ntoto na nyenyeye wakwitiwa Yose), pamoja
    na Salome.
  gmv-GGM: Hessa wode macashati hanizaysa hahon didi xeleida. Issta gidoppe Magidaleppe
    yida Maramane natiza Yaqobene Yossa aayo Maramira qassekka Solomira issippe deetes.
  ssg-ssg: Teka hehin tu siasia paxaiai Jises. Leilolato Mary Magdalen, Salome ma
    Mary, tel tini Joses ma Jeims tel uluha.
  zpo-NT: Nu noka zit nzhi lak ngwnaa ngwii. Lo re me nzo Mari me yezh Magdala, nu
    Mari xnaa Chag yeen nu Che, nu Salomé.
  poy-poy: Wadala wamu waloliti kwa kutali, muwamu mwawu kaweriti Maliya Magidalena
    na Salomi na Mariya mawu gwa ashina Yakobu mpusu na Yosefu.
  qwh-NT: Waquin warmicunapis carullapitam ricarëcayarqan. Pecunawanmi quecayarqan
    Maria Magdalena y menor caq Santiagupa y Josepa maman Mariapis y Salomepis
  gaw-gaw: Amu Jesus Nug ad emaitakp̱a dayeye amu ah laala ag piḏe daanna anidp̱ig.
    Ag oolagp̱anu laa amuam Maria, Magdala ted, laa amu Jakobus gehanu Josi ele anilah
    Maria, laa am Salome.
  nca-nca: 'Asa pare kumi kapiyamo kaŋero qeneŋgurí. Keweroyemo ŋuno kumi muko ŋandiro:
    Maria, Maktala yendé moŋgo quya Maria kako, Jems, Joses koro náyari, koya Salome.'
  zpz-NTPP: Niꞌ yuꞌ gaꞌ la be biñ mñaa. Zet rgüii dem lo Jesuuz. Lat zeꞌ ri Li, biñ
    nu bruu Magadán, nu Li ñaa Santiag miꞌ nu See, nu Salomé.
  mkj-mkj: 'Lihpwi pel pwili mine wijahu, kapkapang, a irai ekij dohjang. Irai ioar:
    Mary mihn Magdala, Salome, apel Mary inen James siksikko apel Joses.'
  zac-NT: También zugaꞌa ngaꞌli bëldá ra naꞌa. Cagbiꞌa rall de zitu. Ladi rall zugaꞌa
    María Magdalena nu Salomé nu stubi María naná shniꞌa José nu Jacobo. Jacobo nápëll
    menor edá.
  kyg-kyg: Mago aꞌne anagaꞌmo aise afagiꞌaleꞌmo he tiꞌa maiꞌneꞌa aulu heꞌa ageꞌa maiꞌnae.
    Ani aꞌnefiꞌmo Maliyaꞌa Maganala kotega anagi Maliyaꞌa henaga Yemisiꞌe Yosesiꞌeꞌmo
    itaꞌanimoꞌagi Salomeꞌagi huꞌa maiꞌnae.
  kmk-kmk: Utdit adayu’t akit, inggaw da pay babai’n mangoottap sit mapaspasamak un
    sada Maria Magdalena, Salome, Maria un inan da Jose kan Santiago un aliyona.
  cao-NT: Jasca, basima xo tsi Jesu nahai ca yoxa bá tsayaniquë. Toá tsi quiha mani
    iniquë María Magdalena; Jacobo, José, tihi caba jahëhua María; Salomé.
  bbr-bbr: Karauk asiret akas atapukas tai raianik, apari rain. Kiro asiret kamuk,
    kar asir kon enip Maria ko Magdala menan, kar asir kon enip Maria ko Jems (ko
    eteinak äiein) Josep orien aninawa, pak kar asir kon enip Salome pak, rain.
