    taɨrusu vae jare José.
  quc-TT: E kꞌo kꞌu jujun ixoqibꞌ naj e kꞌo wi kekaꞌy apanoq. Chikixoꞌl e kꞌo ri María
    Magdalena, ri María ri unan ri Jacobo, xuqujeꞌ ri unan ri José, xuqujeꞌ ri Salomé.
  heg-NTPO: 'Nol muik bihata at ila lo, kon net Yesus in mate ka deng kakatang. Oen
    man hmunan nu lii-lau Yesus nol atuil man in muid Una ngas se Galilea. Bihaat
    nas ngalan nas elia: Salome, Maria deng iung Magdala, nol Maria mes pait (na Yakobus
    duas Yoses inan na), nol muik bihata-bihata teng pait, man maas leo-leo nol Yesus
    se Yerusalem.'
  ptu-ptu: Deem duka' sanaka-naka baine umpetua' mambelai, susinna Maria Magdalena,
    Salome, anna Maria indona Yakobus Mangnguha sola Yoses.
  bzd-NTPO: Ñies alakölpa iëte̱r ee̱ ie' kí̱ sa̱u̱k ka̱mië. E' shu̱a̱ eköl dör María
