  ory-ory: କେତେକ ସ୍ତ୍ରୀଲୋକ ମଧ୍ୟ ଦୂରରୁ ଦେଖୁଥିଲେ; ସେମାନଙ୍କ ମଧ୍ୟରେ ମଗ୍‌ଦଲୀନୀ ମରୀୟମ, ସାନ
