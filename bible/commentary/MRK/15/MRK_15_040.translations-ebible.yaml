    Djesuw malthuna ga guŋga'yuna ŋanya ŋunhal Galali. Ga dhuwalawurr mala ŋunhi miyalkkurruwurrnydja
    gam', Meri Magdalawuy, Djalumi, ga wiripu Meri, ŋäṉḏi'mirriŋu maṉḏaŋ gurrmulwu
    maṉḏaŋ Djayimgu ga Djawutjipku.
  kvg-kvg: Ta manqei-te ndøgo, até sakheís-a, vø̄goam. Andé qambaqapé gindu-waniapát,
    matev giqeivat. Ndigu sakheis, nømu Meli Magdala vemiav-ák, neka nømu Salomé,
    neka nømu Melí. Ngunuk Zems neka Zoses, tigú evó. (Ngenek Zems ezoqa ndakinák.
    Geté ezoqa nøme mø̀ndøgoám, iz kopo qambøegoam.)
  rug-rug: 'Kaiqa barikaleqe si korapa koa vasina pa seu, meke doṉodoṉo la. Koa somanae
