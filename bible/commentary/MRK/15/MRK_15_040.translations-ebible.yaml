  yrb-yrb: Awetabo faiyawere yafawereroma inaibeda erebita. Meri Megidarinaini Meri,
    Jousefaini Jeimisi dawa dubu amara, emanu danuaini Saroumuini erebita.
  maa-NT: Ti̱koa̱ títsa̱jna i'nga íchjín xi kjiìn nchikotsejèn‑ne; jè María Magdalena,
    ko̱ chjo̱ón Salomé, ko̱ María xi nea̱‑la̱ ma José ko̱ Jacobo, jè xi ìsa̱ ma ki'ndí.
  mcq-mcq: Napara ꞌahoꞌa ꞌuꞌo Karari namijiꞌi kavara. Ijihipuni vajijaho Meri Matarini
    Saromine ꞌee napara pina Meri kaꞌene Josisi huni ꞌuꞌua Jemisi puni ohaꞌomo napara
