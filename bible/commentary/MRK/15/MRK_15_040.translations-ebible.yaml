verse: MRK.015.040
translations:
  kpx-kpx: Kateisege keate benahateau Iesuluvuta Dielusalemae lohoale keau iekela
    lavisi ke elehama. Kebia vigomo Meli Magidaleni, Diemisi mole isi hohove Diosasi
    kebia neina Meli, isi Salome keau lavisi uma. Keate keau subuta Iesuu Galilie
    loviage tedahoi avuluvuta lovilahama.
  okv-H: Eto evohu javo Salome te da Magdala evohu javo Mary te eto singa James te
    Joses ta e Mary te aingeto evohu nei nei ga hoi ta heteto Iesu kogue mihia
  tbo-tbo: Wiwine gehouhi uheiya hi towolo ma hi gagalena nae. Gehouna gowana Maliya
    Magadalagei ma gasi Maliya gehouna tauna Yamesa a waligeha ma walehina Yosa hinahi,
    ma Salome.
  mal-C: ചില സ്ത്രീകൾ അകലെനിന്ന് ഇതെല്ലാം സസൂക്ഷ്മം നിരീക്ഷിക്കുകയായിരുന്നു. അവരുടെ
    കൂട്ടത്തിൽ മഗ്ദലക്കാരി മറിയയും ഇളയ യാക്കോബിന്റെയും യോസെയുടെയും അമ്മയായ മറിയയും
    ശലോമിയും ഉണ്ടായിരുന്നു.
  grc-SR: Ἦσαν δὲ καὶ γυναῖκες ἀπὸ μακρόθεν θεωροῦσαι, ἐν αἷς ⸋ἦν⸌ ⸋2καὶ⸌ Μαρία ἡ
    Μαγδαληνή, καὶ Μαρία ἡ ⸋3τοῦ⸌ Ἰακώβου τοῦ μικροῦ καὶ Ἰωσῆ μήτηρ, καὶ Σαλώμη,
  bgc-bgc: 'कई बिरबान्नी भी दूर तै देक्खै थी: उन म्ह मरियम मगदलीनी, छोट्टे याकूब अर
    योसेस की माँ मरियम, अर सलोमी थी।'
  khz-khz: Garegare reketa maki gemoalewai, kiata rau ai gerugato, aorai Maria, Magadala
    garena; e Maria, Teimiti keina e Iosepa tinara; e Salome.
  deu-TKW: Es waren aber auch Frauen da, die von ferne zuschauten, darunter Maria
    von Magdala, und Maria die Tochter des Jakobus des kleinen, die Mutter des Joses,
    und Salome,
  zsr-NT: Nacuaꞌnu caꞌ niꞌ ngul, ziꞌtuꞌz tuꞌyunu. Nútsaꞌcnu ladjcnu María Magdalena
    len Salomé len María, xnaꞌcbiꞌ Jacobo cuidiꞌ len José.
  lin-lin: Ezalaki mpe na basi oyo bazalaki kotala na mosika. Kati na basi yango,
    ezalaki na Mari, moto ya Magidala ; Mari, mama ya Jake oyo ya elenge, ya Joze
    mpe ya Salome ;
  hns-NT: Doerie me ekaat aurat bhie taakat raha. Oman Magdaala sahar ke Maria raha,
    aur tjhota Jaakobas aur Josas ke maai Maria aur Saalome bhie.
  noa-E: Maig ĩchab ʉʉinjã naajim aajem. Makhʉʉn ʉʉinau sĩi warppaimua eerpa durruu
    ajim anʉm. Chi maig narr khʉʉn, María Magdalena ajim aajem, ãb agjö María a thʉ̈r
    sĩerrpa. Mag María Santiago ãd anaa ĩchab José ãd ajim aajem. Maig deeum ʉʉi Salomé
    anʉmjã dʉ̈i sĩejim aajem.
  eng-EMTV: There were also women looking on from a distance, among whom were both
    Mary Magdalene, Mary the mother of James the Less and of Joses, and Salome,
  mib-NT: Te suni cáhīin sava ñahan, cándēhe jícá ña. Te unī ña cácuu María ñuu Magdala,
    jiín María naná José jiín Jacobo suchí, jíín ñahan nání Salomé.
  bea-bea: 'Ayiti oohwiliiih tsegene ehu tontyctsi otsi ookhaghanehtgha: atai chu
    iiti atiih Mary Magdalene, Mary chu ma James ooia etanoohlihi kahchu Joses, Salome
    chu;'
  lif-NT2: खे़प्‍मो माःङ्‌घालाम् कुभा मे़न्‍छुमाहाॽ ओमइ मे़ये़बे़॥ खे़ङ्‌हाॽओ मरियम
    मग्‍दलिनि, चुक्‍पा याकुब नु युसुफरे़ खुन्‍छिॽ मा मरियम नु सालोमिसि मे़वये़रो॥
  xnj-xnj: Kwavili na vadala vevalolayi chakutali, pagati yavi avi Maliya mkolonjinji
    wa Magidala, na Maliya nyina wavi Yakobo mdebe na Yose mewa na Salome.
  mmx-mmx: Lentaba lavakin mo diga tu ro vaxalom diga reven lanmet at ne Iesu. Levenasen
    atdi, Maria Magdalene, Maria nenen ne Jems kakalik mi ne Joses la ne Salomi.
  cbr-NT: Acama 'imainun ca xanu raíriribi 'uránxun isi niacëxa. Abë ca María Magdalena
    'imainun María itsi, José 'imainun Jacobo itsi aín tita 'imainun Salomé caquin
    anëcë xanu axribi 'iacëxa.
  tee-NT: Pus vachu' ixtayanalh ju anch ju chakolun. Va ixtalakts'inch ju Jesús ixlhimakat.
    Vachu' ixtamakyanalh ju Malia amachaka' Magdala chai ju Salomé chaich ju Malia
    ixnati'an ju José chai ju putant'icst'i Jacobo.
  eng-LSV: And there were also women beholding far off, among whom was also Mary the
    Magdalene, and Mary of James the less, and of Joses, and Salome,
  cak-NT: Y jec'o chuka' ixoki' ri chinaj yetzu'n-apo. Chiquicojol ri ixoki', c'o
    c'a ri María Magdalena, c'o ri María ri quite' ri José y ri Jacobo ri co'l y c'o
    chuka' ri jun ixok rubinan Salomé.
  pah-NT: Irupe kunhangwera'g̃a hepiagi gamanoa no – kiroki g̃a ohooho Jesus'ga rupi.
    Galiléiapeve'g̃a gwyra rupi ga horame g̃a hoi ga rupi imondomondovo mbatera ga
    pe jipi. G̃a ko Maria Madalenahẽa Saloméhẽa no Mariahẽa no. Hẽara'yra'g̃a ko José'ga
    Tiago'ga no ipyahuve'ga. Ojipe'g̃a pevo u gamanoa repiaga onhimongyavo no kunhangwera'g̃a
    – kiroki g̃a uhu Jerusalém me Jesus'ga rupi.
  sja-NT: 'T''ɨmɨɨpapai ũk''uru wẽraarã p''anadap''edaarãpa ak''ɨ p''anajida: María
    Magdalena; María, Santiago (chi t''ẽepema) mãik''aapa José nawe; ichiaba Salomé.'
  xed-xed: Mamu sana miʼaha ta sladakta diʼiŋ ka ngha tsa skwiha ta magaku ya guli.
    Mataba tsa miʼaha ya, mamu i Mari makwa ta Magdala, nda Salume, nda Mari mani
    ma i Yuses nda Yakubu ta tsneʼuwa ya.
  mks-NT: Ta na̱sa̱nduu java na̱ji̱hí ta sánde̱hé xícá na̱ Jesús. Tañu na̱ yóho na̱sa̱ndaca̱a̱n
    ñá naní María, ñá ñuu Magdala xi̱hín María, ñá cúú náná Jacobo, da̱ loho chá nu̱ú
    José xi̱hín in ñá naní Salomé.
  gfk-S: Ari haine di ga tur ter tapa dahine ma di ga ngokngok ta ira linge ing iga
    hananawat. Maria nong me Magadalen ga tur ter kaia tikai ma ne Maria no makai
    tane Ioses dur ma ne Jemes no bulumenamur. Duhat ma ne Salome, duhat ga tur tikai
    ter ma di ira haine.
  bmu-bmu: Ambi tosatŋan mewöyök sikep kinda yuai mi eket. Yeŋgö sutŋine Magdalagö
    Maria aka Maria Jeims dubatŋi aka Joses yetkö namŋiri aka Salome yeŋön mohotŋe
    kinget.
  dgz-dgz: Waen upi den paina yonan yaviwanumun. Yaumakamup waen Meri Makdalin ge
    Salomi ge Meri, apan Dioses amba evip yaneniwa apan Diemis dere inamua.
  eng-GNV: There were also women, which beheld afarre off, among whom was Marie Magdalene,
    and Marie (the mother of Iames the lesse, and of Ioses) and Salome,
  zaa-NT: Idittu' tí'bá de nía nna tsè'e huá tuchùppa ca niula huenna'. Entre ca niuláa
    nna látsi' huá María Magdalena, ą'hua Salomé, ą'hua María nàna qui' Joséa bettsi'
    Jacobo nu cca nu cuìti'a nna.
  eng-WEBSTER: There were also women looking on at a distance, among whom was Mary
    Magdalene, and Mary the mother of James the younger, and of Joses, and Salome;
  guh-guh: Bajarajota petiriavibitsaëtoxaneto tajiyoverena taenubena Jesús petëpaejava.
    Bajarapapetiriavi tuatuajëta nanubena mapamatabëxëyoje. Itsava Maríavënëva, Magdala
    tomarapijiva. Itsava Salomévënëva. Itsava icatsia Maríavënëva. Bajarapova Santiagobeje
    Josébeje pena. Bajaraponë Santiago, pevëjëato abaxë itsanë Santiagovënënëvecua.
  bon-bon: Magebi puga ge cudecewe ca ire. Teeme yepä lui Mariya Magadala cewe magebi
    tage, nuuja lui Mariya tage lui iganerage Yakobu piiyepu Yoose naabime mage, yepä
    lui Salome tage.
  nhw-BL: Nojquiya itztoyaj nepa sequin sihuame catli quitlachiliyayaj Jesús ica huejca.
    Ininhuaya itztoyaj María Magdalena, Salomé huan María ininnana José huan Jacobo
    catli teipan ejquetl.
  swh-ONEN: Walikuwepo pia wanawake waliokuwa wakiangalia kwa mbali. Miongoni mwao
    walikuwepo Maria Magdalene, na Maria mama yao Yakobo mdogo na Yose, pia na Salome.
  wbi-wbi: Ye sivombeka isi sooni, pwevalyale avakijuuva vano valyimile petali padebe
    vilola. Mu vakijuuva avuo mwealyale uMaliya umhuma mu likaaja ilya Magidala, uSalome
    nu Maliya ung'ina ghwa yoose nu Yakovo un'debe.
  bba-bba: Kurɔbu ɡɑbɑ mɑɑ wɑ̃ɑ mi, bɑ mɛɛrɑ sɑrun di. Be sɔɔrɑ Mɑɑri Mɑdɑlɑɡii wɑ̃ɑ,
    kɑ Sɑlomɛ, kɑ Mɑɑri wi u sɑ̃ɑ Yose kɑ Yɑkɔbu yɑ̃kɑbun mɛro.
  eng-KJVCPB: 'There were also women looking on afar off: among whom was Mary Magdalene,
    and Mary the mother of James the less and of Joses, and Salome;'
  kgk-NT: Ha kunha heta oĩ upe-py. Mombyry-gwi oma'ẽ joa Hesu-rehe hikwái. Oĩ Maria
    Madalena, oĩ Salomé, oĩ Maria, ha'e Tiago tyvýry José sy ndive voi. Tyke'ýry héry
    ave Tiago ikarapemi va'e.
  waj-waj: tuduu gioonna vooya ngieeradiri dida vaida rooru Yisuunna tooya voovai
    nnutuuvo Saromiiva voovai Makataraa gioonnaivaa nnutuuvo Mariaava voovai vaidi
    karaasa Yakoopaya Yoosiipaya kaano Mariaava dida vaida Yisuunna teeravai.
  ekk-PKP: Mõned naised jälgisid eemalt, nende hulgas Maarja Magdaleena, Jaakobus
    noorema ja Joosese ema Maarja ning Salome.
  mpx-mpx: Yowau enuna hi talmililek laha ge mataliya i nok Yeisu hi gagayawa-an.
    Gamwaliyaa Meli Magidala yovana, valihina Meli toto heval Yemesa ge Yosepa hinaliya,
    ge etega al Salome.
  wbp-wbp: Yalumpurla-yijalalpalu karrija panu-kari karntakarnta, ngulajulpalu karrija
    wurnturu-karrikarri. Ngularlangurlujulpalu karrinjarla warrawarra-kangu Jijaji.
    Ngulajulu yirdi-patuju Miiri Makardala-wardingki, jinta-kari yirdiji Miiri-yijala.
    Ngulaju jirramakupalangu wati-jarrakupalangu yirdi-jarrakupalanguju Jamaji kurdu-warnukupalangu
    manu Jujijikipalangu. Manu karnta jinta-kariji yirdiji Jalumi.
  luo-luo: Ne nitie mon moko mane ngʼicho gichien. Moko kuomgi ne gin Maria ma aa
    Magdala gi Maria min Jakobo matin, ma bende min Joses, kod Salome.
  nhe-NT: Nojquiya itztoyaj nepa sequin sihuame tlen quitlachiliyayaj Jesús ica huejca.
    Ininhuaya itztoyaj María Magdalena, Salomé huan María ininnana José huan Jacobo
    tlen teipa ejquetl.
  aii-aii: ܐܝܼܬ ܗܘܵܘ ܐܘܼܦ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܒܸܚܝܵܪܵܐ ܡ̣ܢ ܪܸܚܩܵܐ. ܡܸܢܵܝܗ‌ܝ ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ،
    ܡܲܪܝܲܡ ܝܸܡܵܐ ܕܝܲܥܩܘܿܒ݂ ܙܥܘܿܪܵܐ ܘܕܝܘܿܣܹܐ، ܘܫܵܠܘܿܡ،
  esk-NT: Itmiñiqsut aġnat tautuktuat uŋavaniñ, iḷagiplugich Salome suli Mary Magdalene
    suli Mary, aakagikkaŋak taivruma kamanaiññiqsram James-ŋum suli Joses-ŋum.
  msb-msb: May mga babayi man na nagamarasid sa may huruharayo. Sinda Maria Magdalena,
    Salome kag Maria na iloy san magmanghod na sinda Santiago kag Jose.
  cpa-NT: Jøng² mi³tiogh³ hio¹³ calah, hi² jái¹²dsa ja³uǿin³. Tiogh³ María, dsa² chian²
    Magdala, quianh¹³ Salomé, quianh¹³ María mi³chiég³ Jacobo meh² quianh¹³ José.
  dso-dso: ତେଇ କେତେଟା ମାଇଜିମନ୍‌ ମିସା କୁର୍‌ସେ ଅନି ଦୁରିକେ ଟିଆଅଇ ଦେକ୍‌ତେରଇଲାଇ । ସେମନ୍‌
    ଅଇଲାଇନି, ମଗ୍‌ଦଲିନି ମରିୟମ୍‌, ସାନ୍‌ଟା ଜାକୁବ୍‌ ଆରି ଜସିର୍‌ ମା ମରିୟମ୍‌ ଆରି ସଲମି ।
  meu-meu: 'Herarai hahinedia haida danu dauhai e gini. Haida bini: Maria, hane Magdala;
    bona Maria, Iakobo maraḡina bona Iosef sinadia; bona Salome.'
  yva-NT: Naijeamo wanya inta nawirati wo ana umawe raerato waravaimbe. No awa yasyine
    umasoamo Salome muno Maria Magdalena muno Maria kaijinta ntavon, omamo Yakobuso
    kamurame pe Yosesa pe aya akoya mije.
  dgc-dgc: Nadid, éy édsa be sa i sénganya a bébe a mégtan-aw. Kabilang dide éy ti
    Maria Magdalena, sakay ti Maria a ina no kétihék a Santiago, sakay ni Hose, sakay
    ni Salome.
  zpm-NT: Ye blalaa meṉ wnaa güeyso ga, zit zo zho rwi zho; lad co no Marí Magdal,
    Salomé ni Marí ne nac xniaa Jacob niab grop José.
  hix-NT: Àto nehxatxkon xarha tà, woràskomo komo. Moxe ro rma, omeroro nenytxehkatxownà
    hatà. Àwawonye rma nehxakon hatà, Maryeya. Maknara honotho rma mok nehxakon hatà.
    Àwawonye rma rha nehxakon xarha tà, Maryeya rma rha. Txaku txko yonà rma noro
    hatà. Xose yon xarha noro hatà. Àwawonye rma rha nehxakon xarha tà, Sarome.
  sim-sim: Nokove lal olmu homek simandara. Las Maria yanga Makdalak fehenda sir.
    Las Maria, Jems kanda fre Josep nijava frihi sir. Las Salome. Karem nandari lir.
  npi-ULB: त्यहाँ टाढाबाटै हेर्ने स्‍त्रीहरू पनि थिए । तिनीहरूमध्ये मरियम मग्दलिनी,
    मरियम (सानो याकूब र योसेफकी आमा), र सलोमी थिए ।
  cgc-cgc: May mga bai na naan gatindeg ta madyo na gatan-aw ta mga natabo. Anen man
    dya danen i Maria Magdalena, Maria na inay Joses daw Santiago na paumaw na Angngod
    daw anen man dya Salome.
  tim-tim: Akto âmbâle bikŋe ain kili arekâ getek kâlewânâk kinmâ ekmâ kili are hutyeŋân
    kilep siâ kotŋe Maria Madala kepian gâtŋe akto Maria siâ Yakopo bâlensiâ akto
    Yose areyetgât memeyetŋe, akto Solome.
  yor-yor: Àwọn obìnrin kan wà níbẹ̀ pẹ̀lú, tí wọ́n ń wò ó láti òkèèrè. Maria Magdalene
    wà lára àwọn obìnrin náà, àti Maria ìyá Jakọbu kékeré àti ti Jose, àti Salome.
  wos-wos: Nawulak takwa yae afakémbu téta di xé. Deka nyéndékmbu télé takwa hési
    léka xi angi lé, Makdalambu yalé takwa Maria lé. Takwa hési akwi Maria lé, lé
    wayikana du Jems bér Josesna ayiwa lé. Takwa hési akwi Salome lé.
  emp-NTPO: Maʌ̃ne ʌ̃cʌrʌ wẽrãrãba tʌmʌba acʌ duanasid̶aa. Ãdjirã tãẽna Maria Magdalenada,
    Salomé sid̶a panasid̶aa. Dewarabema Maria sid̶a b̶asia. Santiago Tẽãbema abadaba,
    Jose bid̶a maʌ̃gʌ Mariara ãdji papa basía.
  eng-F35: There were also women looking on from a distance, among whom were Mary
    Magdalene, Mary the mother of James the Less and of Joses, and Salome
  ind-ind: Di situ ada juga beberapa perempuan yang melihat dari jauh. Mereka adalah
    Salome, Maria yang berasal dari kampung Magdala, serta Maria ibu Yesus, Yoses,
    dan Yakobus muda.
  pes-OPCB: چند زن نیز آنجا بودند که از دور این وقایع را می‌دیدند. در میان ایشان مریم
    مجدلیه، مریم (مادر یعقوب کوچک و یوشا) و سالومه بودند.
  mpt-mpt: eka unang maki skeimsa ye bianiba atemsibi niniino Maliao Magdala bib ulak
    osa eka Malia afeto Yems afete tembal esa eka Yosis esa i biem osa eka Salomi
    osa i unang maki bekebe blibtabe.
  ssx-ssx: Mandane wanda꞉wekima꞉ hosiki yola꞉ta꞉ pao hata꞉ handeteke haemekeme. Koto
    wanda꞉weki ame̱le̱ Ma꞉kadala da wanda꞉ Meti hayeketa꞉ kutupa mo wetepe weki Dia꞉mesi
    Diosepe hama̱la̱꞉na꞉ inkiki Meti make Salome make haemekeme.
  mkl-mkl: Ŋɔi inɑɑbo ɡɔ ŋɑ mɔ ɑ̀ wɑ bɛ ɑ̀ wɑɑ cɔ ilu wɑ hɑi jĩijĩ. Si inɔ nŋɑ Mɑɑri
    inɛi Mɑdɑlɑu í wɑ bɛ do Sɑlomee do Mɑɑri, iyei Zozee do Zɑɑki iyi í jɛ ɑmɑ ɑwɑɑsũu.
  gaq-gaq: ଉଡ଼ି ସେଲାମ୍ବୁଏଇଂ କୁରୁସ୍‌ବାନ୍ ଉଡ଼ି ସ୍ଲ ତୁଆଁଚେ କିକେଡିଙ୍କେ । ମେଇଙ୍ଗ୍ ବିତ୍ରେ
    ମଗ୍‌ଦଲୀନି ଇନିବାନ୍ ପାଙ୍ଗ୍‌ଲେକ୍ନେ ମରିୟମ୍‌ ଶଲୋମୀ ଜାକୁବ୍‌ ଆରି ଯୋସିନେ ଇୟାଙ୍ଗ୍‌ଡେ ମରିୟମ୍‌
    ଲେଃଗେ । ଜାକୁବ୍‌ ମରିୟମ୍‌ନେ ଡାଆଁ ଗଡ଼େଅ ଲେଃଗେ ।
  gof-RNT: Hessa haahon eqqidi be7iya guutha maccasati de7oosona. Entta giddon Magdela
    Mayraama, kaaluwa Yayqoobanne Yoosa aayyaa Mayraamanne Salooma de7oosona.
  unx-unx: ଆଡଃ ଏନ୍ତାଃରେ ଚିମିନ୍‌ କୁଡ଼ିକ ସାଙ୍ଗିନ୍‌ଏତେ ନେଲ୍‍ତାନ୍‍କ ତାଇକେନା । ଇନ୍‌କୁଆଃ
    ଥାଲାରେ ମାରିୟାମ୍‌ ମାଗ୍‌ଦାଲିନି, ହୁଡିଙ୍ଗ୍‌ ଯାକୁବ୍‌ ଆଡଃ ଯୋସିରାଃ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌,
    ଆଡଃ ସାଲୋମିତେକ ତାଇକେନା ।
  gah-gah: Itó vená lugáate hotó otigí iki oti minake ánigi minamó. Keikuka nene Magatala
