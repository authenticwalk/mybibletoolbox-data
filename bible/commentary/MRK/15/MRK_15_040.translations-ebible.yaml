    Mandare ok ta ngi ame'ẽ. A'erehe Mari Mandare aja her. Amõ kũjã Sarome. Amõ Mari
    usak u'am tĩ. Ame'ẽ Jose mãi. Tian mãi tĩ. Ame'ẽ Tian sawa'e pyahu aja her tĩ.
    Amukwehe Ngariréi ywy pe Jesu wata ixo rahã, ame'ẽ kũjã ta inamõ wata tĩ. Amõ
    heta kũjã ta inamõ wata tĩ. Arahã Jesu ta namõ ma'e ke a'eta ma'ema'e katu tĩ.
  fra-LSG: Il y avait aussi des femmes qui regardaient de loin. Parmi elles étaient
