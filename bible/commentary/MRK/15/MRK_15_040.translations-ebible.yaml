  geb-geb: Mba Zisas gari gumgi gu mbigi rɨgar, mbigi mbari maam maneŋ samra thivgiap
    ki. Mba mbigi khare, Makdaran mbiga Maria gum, Zoses gum anan ŋguga Zems, manin
