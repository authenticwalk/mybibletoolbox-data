  pri-NT: Pwa pàra ilàri, na rà tâa wê mwara, âna rà tà coo iti, â rà côo pwiri—wàilà
    ma wà Maria gée Magdala, ma wà Salomé, ma wà Maria, nyaa kà tupédu aéjii José
    ma Jacques (wà pwina ina gooé pâ ‘Pwi dopwa’).
  zpq-NT: Ḻecze baḻ no'ole zjanite' zito'le cheseṉe'e. Na' len ḻegaque' zjanita' María
