  wiv-wiv: Tavivine taza dia ta madi zau dia ka hahada. A Maria bukuni Makdala, ia
    mai a Maria titinani Jems tazini Iosep, ia mai a Salome.
  reg-reg: Bhaliga bhaliwo abhagasi nibhalola bhalikula. Abhobhaliga bhaliwo ni Mariamu
    Magdalena, Mariamu (nyilamwene Yakobo omutoto wa Yose), na Salome.
  mlh-mlh: Ŋigo goineji oŋuakoŋ taitai dimaku ya oi ŋonebuŋ. Yoŋore botugo Maria Magdalane
    eru Maria Jeims jiŋaine eru Joses yokore maŋgoyakuŋ eru Salome yoŋoji moko dimabuŋ.
  gof-ENT: ሄሳ ሃሆን ኤቂዲ ቤዒያ ጉ ማጫሳቲ ዴዖሶና። ኤንታ ጊዶን ማግዴላ ማይራማ፥ ካሉዋ ያይቆባኔ ዮሳ ኣያ ማይራማኔ ሳሎማ
    ዴዖሶና።
  aau-aau: Sa har homkwe meiaw meiaw-aw lorok ira. Prueyn kokwe Maria, yier Makdala
    ko, prueyn kokwe, Maria, Josep o, nyo warkiayr Jems o, hoho pouh. Sa prueyn kokwe
    Salome.
  tvk-tvk: E tatit atou vutei xil mun lasoh ladi nga sotin vuteili ra eivave, e di
    lapus holesok xil xa di mistal. Tatit atou xil ak di latehusil Iesu e latetutou
    ni e Kaleli e latehusili mun melele xa Iesu tehe Serusalem. E xatel tol xa latemos
    e atou xil ak tehe Meri te hal Makdela; Meri, nine Sioses xal Temis; del Salome.
  prf-NT: Tehud a mágtan-aw a sangan a bábbi ten adeyu, kaguman de Maria Magdalena,
    Salome sakay ti Maria a ina de Santiago sakay ti Jose.
  auy-auy: Minááímó súmba sáwífaꞌ-inimba awánánae sésa tumbá némpaꞌa tamésa awánaraawe.
    Miníníntómpínkémbá moórá-inimba Mágátáraa-naopaken-ininkon-awiꞌa Máríyaa úwana
    moórá-inimba ifóꞌ-Yémísinte Yósisinte tinówan-awiꞌa Máríyaa úwana moórá-ininkon-awiꞌa
    Sárómi
  tbg-tbg: Mintuvaro Ihuva qutu vumanta nahentinavu niaranto vaiha tave vaura. Vinavuka
    hininavuvano vaireka Mariava Makataara vatukaihainaava vauvaro, Mariava qaraaka
    vaiinti Iemiravata Iosiravata vitanta nova vauvaro, Salomevavata mini vaura.
  hub-NT: Nuwa ainasha ikag ii iruuntuina. Nui María Magdalena, chikich María Jacob
    ekeuwa nuna Joséncha nukuriya nu, chikich nuwa Salomé, nu aina ii wajaina.
  hmo-hmo: Hahine taudia haida danu idia itaia noho, sisina daudau idia gini. Idia
    haida be Maria Magadala, bona Maria, Iamesi maragina bona Iose edia sinana, bona
    Salome.
  big-big: Yongok nawilirau pulogo tek nangezi koweiga pakela koya. Puwiliyaga namele
    Maliya Matalena keya namele Maliya, Yosisi keya pigi sakpek Jemsgi panumele, keya
    namele Salomo keya yongok kolokngagono nawilirau.
  gux-G: Bi puoba mo de se foangima ki nua. Laa puoba siiga maliyema magidela dogu
    yua, yeni maliyema jaka na o die kpalo yeni jose.
  cnl-NT: Xen³ mɨ́³ 'i³ té̱e̱n³ huɨ̱́ɨ̱³ ca³juɨ² la²³ je² ja³¹ cruz. Ta'n² joo³²te'²³.
    Quia̱'²te'²³ I²³lee². Quia̱'²te'²³ Ma³rii³¹ xóo² Jacobo 'i³ pi'n² cɨ² la²³ ca³já̱a̱n²
    quia̱'² Søø³². Quia̱'²te'²³ Salomé. 'E³ quie'²³ xen³ cɨ² mɨ́³ 'i³ quia̱'²te'²³
    co̱'³.
  zar-NT: Nacuáʼanu caʼ niʼ nigula, zíʼtuʼsö tuʼyunu. Nútsaʼgacanu ládjagacanu María
    Magdalena, en Salomé, en María, xináʼagacabiʼ Jacobo cuidiʼ, en José.
  kde-kde: Pávele na amahe vachilôla kwa kulehu. Nnikuwa lya amahe anevo ápwawije
    Maliya wa imanga ya Magidala na Salome na Maliya ayuvao Yakobo n'joko na Yose.
  ata-ata: Ia ta sema seꞌi a itutulu vaꞌaxu sevile sou imamalei. Vile noxiꞌa ane Malia
    sie Maxatale, xe Malia ane Iakovo kituꞌa ilou Iosesi neniꞌa mo Salome kalumo.
  qvw-NT: Cay pasaśhanta ishcay quimsa walmicunallam calullapi licapapäcula. Paycunaćhümi
    Magdala malcapi Maria, Josëpa Jacobop maman Maria, Salomëpis cala.
  nfa-nfa: 'Abhu pèri-pèri dhèu bhèni dhu madhutu lasi asa era èèna kahèi. Ra titu
    nèti kajꞌèu, ladhe rèdhi mamadhe Yesus ètu ajꞌu palolo-palèbha èèna. Rèngu se
    ka dhu uru èèna lalau-laloꞌo Yesus ètu Galilea. Rèngu sèra, nuka: Salome, Maria
    nèti rae Magdala, dènge Maria èci hari (nuka ina Yakobis dènge Yoses), dènge dhèu
    bhèni leo hari dhu mai asa Yerusalem, sama-sama dènge Yesus.'
  tnp-tnp: Nɨpətan nəuvein kəməutəhtul isəu məutəsal=pa mauteruh. Ilah nəuvein u Meri
    Maktələ, mɨne iahuni mamə rəha Jemɨs əkəku mɨne Josɨs, mɨne Səlome.
  urd-urd: कई औरतें दूर से देख रही थी उन में मरियम मग़दलिनी और छोटे या'क़ूब और योसेस
    की माँ मरियम और सलोमी थीं
  hot-hot: Avi doho imiŋ daim dokte ba êyê imiŋ. Thêlô êŋ te ma Malia anêŋ Magadala.
    Ma te ma Malia, Jems yaô lo Josep iniŋ talêbô. Ma te ma Salome.
  mqj-NT: Dengan duka' pira-pira baine umparandan mambelai, susinna Maria Magdalena,
    Salome, anna Maria indona Yakobus barinni' sola Yoses.
  rus-SYN: 'Были тут и женщины, которые смотрели издали: между ними была и Мария Магдалина,
    и Мария, мать Иакова меньшего и Иосии, и Саломия,'
  mbh-mbh: Na seng pelie ako o mit mela mun tie ma o the, ako ini a Salome na Maria
    Makdala anga, na Maria ako ini a Joses ome a Jems posnga onina.
  bdd-bdd: Tupwadi wahiwahine wete bwagebwagega siꞌeꞌebubuna, beno Meli Magidala maꞌina
    waliyesa, tauna Yosepa ma tasina ꞌalomauna Yemesa sinadiu, ma Salome wete,
  cbt-NTPO: Sanapi'santa' aquë quëran notëërapi. A'nara' Maria Mactarina, a'naso'
    Saroma, a'nanta' Maria. Inaso' Cosi, Santiaco, inapita a'shina'. Santiacoso' hua'hua
    nimarinso'.
  srn-NT: 'Wantu frow ben tnapu fu fara e luku. Wantu fu den frow dati ben de: Salome,
    Maria fu a foto Magdala, nanga Maria a m''ma fu Yoses nanga Yakobus a yonguwan.'
  cta-NT: Laja liꞌ tyijyuꞌ ti ndu̱ sca taju nguꞌ cunaꞌa̱ ñaꞌa̱ cuiꞌya nguꞌ jiꞌi̱ Jesús;
    loꞌo María Magdalena, loꞌo chaca María xtyaꞌa̱ Jacobo nu cuañiꞌ la, la cuiꞌ xtyaꞌa̱
    José laca biꞌ, loꞌo Salomé ndu̱.
  bqc-SIM: Nↄɛeↄ ku we lↄ, aalɛ gugwa kãaa. An guu Maliama Madelɛni kuu ń Maliama
    pↄ́ dɛ Yosɛfu ń Zaaki Nɛ́nao da ũo ń Salomɛɛo.
  tcz-CHONGTHU: Numei phabep chun thilsoh chu gal'a konin ahin galdot ui. Amaho lah'a
    chun Mary Magdalene toh Mary (James le Joseph dinga anu) chule Salome jong apangun
    ahi.
  mar-mar: तेथे असलेल्या काही स्त्रिया दुरून पाहत होत्या. त्यांच्यामध्ये मग्दालीया
    नगराची मरीया, याकोब व योसेफ यांची आई मरीया व सलोमी या होत्या.
  snp-snp: Yalo ya wenaipa maki ya faiga minoti neta koti koliti minae. Minagu yau
    Malia Madala numudoti wenati, ido Yosefete Yemusi lilafote onibo Maliati, ido
    Salometi ya minae.
  isl-isl: Hópur kvenna stóð álengdar og fylgdist með öllu sem gerðist. Þeirra á meðal
    voru María Magdalena, María (móðir Jakobs yngri og Jóse) og Salóme.
  spy-NT: Kikiiyyoong'iis ꞉chēēbyōōsōōk alake yēē lōō kutoobēnē kiyēē kiyēyāktōōs.
    Chēēbyōōsōōchoo alak ku Maaryaa nyēbo Maktaala, Sālōōmē ākoo Maaryaa kaametiitaab
    Yōōsē āk Yāākōbō nyoo mining'.
  xnn-xnn: Wada abes nan bababai ay naiyaaddawi ay mangiila ken siya, ay da Maria
    Magdalena ya si Maria ay inan da Jose ken Santiago ya si Salome.
  mwe-mwe: Bhai bhashinkupagwanga bhanabhakongwe bhalolangaga bhalinginji kwataliya,
    munkumbi gwabhonji bhapali a Malia Magidalena, na a Malia anyinabhabhonji a Yakobho,
    apwabho a Yoshe, na a Shalome.
  tte-tte: Tupwali sinesineo sitolo-suwala simanman-kulakulai bwaimwa Salome yo Meli
    Magidala me ana waliesa iya Yosese yo Yemesa sinali, Yemesane esana sipei Yemesa
    kikiuna.
  tcs-tcs: Lelbet longwei prom da kros, sam dem oman bin stanap de. Neim blo sam dempla
    bin Meri Magdala, Meri mama blo Zosep ane Zemes da smolwan, ane Salomi.
  hlt-THB: Nukhqi ingawm ak hla nakawng qeh lawt uhy. Cawhkaw nukhqi taw Meri Magdalene,
    ang no Jakob ingkaw Joses anu Meri ingkaw Salome, vetloek ve.
  soq-soq: Tane ioto isiwa awoa enane Iesu emosaie, mo bedeuwo Meri Magdalin, ita
    Meri da, me Iems kerauda Ioses nata inau, ita do Salome.
  qub-qub: Mas carullapitami achcaj warmicuna ricaparcaycaran. Paycunawan caycaran
    Magdalena marcapita caj María, shullca caj Santiagupawan Josëpa maman María, Salomé.
  att-att: Á ajjan gapay tán yù ira bábbay nga mangirípâ kâ Apu Kesu. Á nepulù nira
    di Maria nga taga Maddala, kári Saloma, kâ Maria nga yená nayù ira duá nga lálláki,
    di Kusè kâ Ime nga urián na.
  bki-bki: A tire tealo napano ajum̃a ajakisor Yesu aju ka bogo nei, nalo ajikili
    aju koalabo kija, aju abitikar kialo naverloglogiano. Ea nalo nei, nalo tolu nei,
    be Mere tira re Maktala, a Mere dolu napano Yemesi naio Yoseve kenielo, a tira
    napano Salome.
  bqp-bqp: Nↄgbɛ̃ kenↄ kú gwe dↄ òtɛn gu gwa zã̀ dire. Ń tɛ́n Mariama Magadalɛni
    kun kũ Mariamao Yamisi Fíti kũ Yusufuo da kũ Salomɛo.
  mcp-mcp: Bɔ́ɔ́lʉ́gá búdá bwə́ á bə cínɔŋg bwə́ tə́l shwóg-shwóg ka dʉ dʉ́g. Maríya
    á Magʉdála, nə Maríya nyɔɔŋgʉ́ mə́ Yózɛs bá Zhâk á ntombú, zə kɛɛl Salúma, bwə́
    á bə gwooŋg búdá jɔɔŋg dɨ̂.
  hat-hat: Te gen kèk fanm la tou; men yo te rete lwen ap gade. Pami yo te gen Mari,
    moun lavil Magdala a, Mari, manman Ti Jak ak Jòz, ansanm ak Salome.
  npl-NT: Noiwa sikimeh siwameh san wejka oontlachixtokah. Ompa okatkah María de Magdala,
    María inmamá n iknimeh José iwa n Jacobo non tsoyotl, iwa n Salomé.
  bgg-bgg: Giak hò-amuiithek thiisa ìujia ruang è riig ne rai phro. Ithek ne Mery
    Magdalene, ikhuii Jems chiih-è Joseph, ro amuii Mery chiih-è salomethek ro.
  eng-TCENT: There were also some women looking on from a distance, among whom were
    Mary Magdalene, Mary the mother of James the younger and of Joses, and Salome.
  eng-BSB: And there were also women watching from a distance. Among them were Mary
    Magdalene, Mary the mother of James the younger and of Joses, and Salome.
  cpu-NT: 'Tzimatsi eejatzi tsinane amenaiyeentsini jantyaatziini. Jiroka okaraiyini:
    María Magdalena, Salomé, María iriniro iyaapitsi Jacobo ipoña José.'
  san-ASM: তদানীং মগ্দলীনী মৰিসম্ কনিষ্ঠযাকূবো যোসেশ্চ মাতান্যমৰিযম্ শালোমী চ যাঃ
    স্ত্ৰিযো
  tac-NT: Abiena jale jaré umugí e'negá mejkaka, alé ilile María Magalena, Magalena
    anilichi bejtégame, 'lige uché bilé María Santiago eyela 'lige José eyela (Santiago
    José bonila nile), 'lige uché bile mukí Salomé anilime.
  eng-WEBPB: There were also women watching from afar, amongst whom were both Mary
    Magdalene and Mary the mother of James the less and of Joses, and Salome;
  gfk-H: Aring hahina diet ga tur taar tapaka dahina ma diet ga ngokngok ta ira linga
    ing ga hananhuat. Maria nong mana Magadalen ga tur taar kaia tikai ma ne Maria
    no puasi Iosep dir ma ne Jemes no bulumur. Dal ma ne Salomi, dal ga tur tikai
    taar ma diet ira hahina.
  viv-viv: Kadu vevine tufoidi himidilauva be hilulauboda. Badi agaidiya saꞋeyana
    Meli vineMagidala, saꞋeyadi Meli Yemesa kabiꞋo be Yosese hinadi, kadu saꞋeyadi
    Salome.
  yao-yao: Achakongwe ŵampepe ŵaliji nkulolechesya kwakutalichila. Mwa ŵanyawo, ŵapali
    che Maliamu jwa musi wa ku Magidala ni che Salome ni che Maliamu achikulu ŵao
    che Yakobo jwannandi ni che Yusufu.
  tgp-tgp: Har̃ai hai la lo turu asau makomona la lo kilau vano na talopeilopei. La
    har̃ai sei la tupu tolu, Mary Magdalene, Salome, Mary tinan uluvou sei James peresi
    Joses.
  auc-NT: Ayæ̈ onquiyæ̈näni Mäadiya Mäagadadënä näni änongä, Otite tönö Tantiagomö
    badä Mäadiya, Tadömee, mänimpodäni adobaï oo gote gomö a ongönänitapa.
  kbc-NT: Onaɡ̶aɡ̶a idiaaɡ̶iticoaci ica iwaalepodi pida leegitiogi moiɡ̶oaditalo.
    Liwigotigi niɡ̶ijo iwaalepodi ani naɡ̶ajo anodita Maria Madalena, Salomé, ajaa
    Maria ane eliodo José, ijaa Tiago ane niloxooxegi.
  bmh-bmh: Ailel ipal agen tubaiman tapai daimai, uligai daremen. Go ailel ula, air
    tub gonugau wanib Maria go Magdala uzanan, air tub gonugau wanib Maria go Zems
    zaug Zosep goagal anaiag, (Zems go ginampet ananem), air tub gonugau wanib Salome
    mui, daremen.
  ctu-BL: Ya' añob x'ixicob ja'el woli' ñajti q'uelob. Ya'an María ch'oyol bʌ ti Magdala
    yic'ot Salomé yic'ot María i ña' José, yic'ot Jacobo jini ijts'iñil bʌ.
  meq-meq: Ŋgwas wuray hay andaya ka təv eye niye dərmak. Nəteye dəreŋ faya ta zəbiye
    naha faya. Mə walaŋ tay niye andaya na, Mari nakə a yaw ma gəma i Magədala aye,
    Salome ada ta Mari may i Yakuba nakə gawla aye, may tay ta Zozes.
  noa-H: Maig hĩchab hʌʌinjã naajim haajem. Mak'ʌʌn hʌʌinau sĩi warppaimua heerpa
    durruu hajim hanʌm. Chi maig narr k'ʌʌn, María Magdalena hajim haajem, hãb hagjö
    María ha t'ʌ̃r sĩerrpa. Mag María Santiago hãd hanaa hĩchab José hãd hajim haajem.
    Maig deeum hʌʌi Salomé hanʌmjã dʌ̈i sĩejim haajem.
  alp-NT: Matabinana sie ilaru esi selu Yesuse bei lauke totonai. Matabinana meru
    Maria bei Magdalene, Maria Yakobuse beluke kai Yose lua inasi kai Salome.
  san-VEL: tadaanii.m magdaliinii marisam kani.s.thayaakuubo yose"sca maataanyamariyam
    "saalomii ca yaa.h striyo
  kbq-kbq: Hagi mago'a a'nemo'za ogantu'a mani'ne'za uruha ke'naze. Ana a'nefina,
    Makdala kumateti Mariaki, Saromeki mago Mariaki (osi Jemisine, Josefekizni neznareraki)
    hu'za mani'naze.
  kbh-kbh: Básefta shembásengnaca chents̈e imojtsemna, bënocana imojtserreparana;
    chënguents̈e imojtsemna María Magdalena; María, Santiago chë más basa y Josebe
    mamá; y Salomé.
  ron-LSB: Erau și femei care priveau de departe, printre care Maria Magdalena, Maria,
    mama lui Iacov cel mic și a lui Iose și Salomeea,
  pon-pon: Li akai pil mimi waja doo, kilekilanedo; Maria men Magdala, me mi nan pun
    ar, o pil Maria, in en Iakopuj, me tik, o en Iojej, o Jalome.
  nhe-BL: Nojquiya itztoyaj nepa sequin sihuame tlen quitlachiliyayaj Jesús ica huejca.
    Ininhuaya itztoyaj María Magdalena, Salomé huan María ininnana José huan Jacobo
    tlen teipa ejquetl.
  sps-sps: Ana mesapan nar moun to te kaakaa na aya tsutsun me veevian tagaa to fapoopoan
    narari e Meri na muiny Magdala, ai Meri kan tsinan Jemis te vurots iny non e Joses,
    ai Salome.
  wnc-wnc: Siwan maya kunduta wesim wesim yuke katasiking. Wa katasikikat nana tapatu
    umana Maria Magdala yot gapmane nanaapa. Siwan tapatu itane tange Maria Jems masan
    tapaat gatu Josiskatdane minga gatu tapatu umana Salomi ngang iniking.
  bus-bus: Nↄgbɛ̃ kenↄ kú gwe dↄ aↄ̃ↄe guu gwaa kãaa. Ń tɛ́n Mariama Magadalɛni kún
    kↄ̃n Mariamao Yemisi Nɛ́ngo kↄ̃n Yusufuo da kↄ̃n Salomɛo.
  gub-BL: Amo kuzà a'e pe wanekon a'e wà no, xe ràn a'e wà no. Mari Matar pe har,
    Mari Zuze ihy, Xiak ihy, Xarume. A'e paw wiko a'e pe wà.
  imo-imo: Ambomare tule teko kanoko angileringi. Aku ambomanga imunana Maria Makdala
    kombu ambomu kinye ungulu Jems kinye Josep talonga anumu Maria kinye ambo Salome
    waye angileringi.
  boj-boj: Uŋgasari qudei naŋgi isaq di tigelesosib Yesus koqyoqneb. Bei Maria Makdala
    qure qaji. Maria bei agi Jems yala Joses wo naŋgo ai. Uŋa bei Salome.
  ulk-ulk: Wader koskir ge urder murislam erkep tegreder. Wader le yabialam ge Maria
    Magdalalam, Maria (Zemis Able Kebile a lose yaba ama), a Salomi.
  eng-DRA: 'And there were also women looking on afar off: among whom was Mary Magdalen,
    and Mary the mother of James the less and of Joseph, and Salome:'
  knf-knf: Uka kak baaţ baloŋ bannaţuŋ alow aşë ten, bi Mariya i uŧaak wi Magdala,
    Ŧalome, Mariya anin Yakob nampoţi na Yoŧeŧ, bawo ţi bakaŋ mënţan.
  san-KHM: តទានីំ មគ្ទលីនី មរិសម៑ កនិឞ្ឋយាកូពោ យោសេឝ្ច មាតាន្យមរិយម៑ ឝាលោមី ច យាះ
    ស្ត្រិយោ
  arn-NT: Ka müleyey kiñeke domo pichi alü tripa adkintulelu. Feychi pu domo mew müley
    ta Maria Magdalena, Santiaw tati inan ka Jose tañi ñuke Maria pingelu, ka Salome.
  zas-NT: Në tioꞌp choon ree béngunaa zaꞌ zijt ruguiaa ni cayajc. Loj ree béngunaa
    guin noꞌch María Magdalena, në Salomé në Li xniaa Xiëb con Jacob bén na̱j benguiag
    loj Xiëb.
  ken-NT: Baghɔrɛ́ fú báté nɛkɔ nɛsiɛ mánjɨŋɨ nɔkɔ. Mbɔk ɛyap báchi nyaka María
    anɛ ɛtɔk Magdala, nɛ Salóme nɛ María nnɔ Jems anɛ mɔ́nkwɛn nɛ Jóses.
