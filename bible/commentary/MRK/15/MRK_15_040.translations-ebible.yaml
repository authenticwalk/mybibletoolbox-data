    Salome, Maria ti rae Magdala, nga Maria do wala (ri ina ri Jꞌako do ngèru, nga
    Yoses), nga era ri ko mobèni do wala, do dèka pedutu Yesus hape la Yerusalem.
  nko-NT: Atsɩ akʋ ɛ́ bʋlɩɩ́ ɩfʋ́ntɔ́ bʋdɛkɩ́ɩ sɩsɩ́. Amʋ́tɔ́ akʋ gyí, Magdalayintse
    Maria, Salome pʋ́ Maria ánɩ́ ɔlɔkwɩɩ́ Yakobo mʋa mʋ gyama Yosef.
  bsn-NT: Galilea sitajʉ Jesúre sʉyavadiriarã rõmiri quẽne sõjʉ ĩarʉ̃gõñujarã. Ĩna
    ñañujarã ĩ ejarẽmoriarã. Ĩna rãca ñañuju Mar'ia Magdalena. Gajeo Mar'ia vãme cʉtigo
    quẽne ñañuju. Sone ñañuju Santiago Mojogʉ̃ ĩna yigʉ, to yicõari, José vãme cʉtigʉ
    jaco. Gajeo, Salomé vãme cʉtigo quẽne ñañuju. Gãjerã jãjarã ñañujarã Jesúre sʉyavadiriarã
