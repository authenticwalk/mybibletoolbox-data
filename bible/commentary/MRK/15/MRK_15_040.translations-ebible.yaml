  ksr-ksr: Emba tosianoŋ kaaŋagadeeŋ sigeŋsigeŋ nama iwoi ii iigi. Yoŋoo batugianoŋ
    Maria Magdalaga ano Maria Jeims dubaya ano Jooses yoroo nemuŋgara ano Salome yoŋonoŋ
    motooŋ naŋgi.
  eng-TNT: 'Ther were also wemen a good waye of beholdinge him: amonge whom was Mary
    Magdalen and Mary the mother of Iames the lytle and of Ioses and Mary Salome'
  sbs-sbs: Ku vena vamwi vanakazi va va bwenene kule. Mukati kabo ku vena Maria Magadalena,
