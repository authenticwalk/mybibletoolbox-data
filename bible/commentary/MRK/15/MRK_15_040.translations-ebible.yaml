  eng-YLT: And there were also women afar off beholding, among whom was also Mary
    the Magdalene, and Mary of James the less, and of Joses, and Salome,
  jni-jni: Ara ne, wa turu piit wa hiri anyimo, aweme, maryamu magada liya, nan maryamu
    a ino a Yakubu unu niza ni Yusufu nan Solome.
  kne-kne: Wada abe di babbabai ay nanatamang. Di odom en daida et si Maria Magdalena
    ya si Maria ay inan da Jose en Santiago ay nabdayan si Kitkittoy ya si Salome.
  tgj-tgj: Hoka nyimvmvvga vkv mego, adu lokv kaatinla dakto. Hv bunu Meri Magdalene,
    boruya Jems gvla Josep gv anv Meri okv Salom.
  wat-wat: Tunisi vivine o matakedawanauna si misiniya atu si tonetoneiya. Sinesiyai
    o Meni ne Magidana eketa Sanome yota venuwana Meni o Yemesa gwadiyei keta Yosese
    ayosi.
  gui-NT: Jare amogüe cuña reta omae ñogüɨnoi mombɨrɨ güi. Cuae reta ipɨte pe ñogüɨnoi
