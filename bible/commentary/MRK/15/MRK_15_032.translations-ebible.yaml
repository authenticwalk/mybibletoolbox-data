  bqc-SIM: Tó wá è Isailiↄ kía pↄ́ wì mɛ Mɛsiipi pìla líwa, wá aà náaikɛ
    sa. Ɔ̃ gbɛ̃́ pↄ́ wà ń páliwa sãnuↄ lɛ́ aà sↄ̃sↄ̃ lↄ.
  tcz-CHONGTHU: Kamu'uva kahettheina dingun Israelte lengpa chu tutah hin thingpel
    chunga kon'in hung kumlha hen!” atiuvin totnopnan abol'un ahi. Ama toh kikhet
    behtha teni jong chun hitichun asei lhon e.
  mar-mar: या इस्राएलाचा राजा ख्रिस्त याला वधस्तंभावरुन खाली येऊ द्या मग आम्ही ते
    पाहू आणि त्याच्यावर विश्वास ठेवू आणि जे त्याच्याबरोबर वधस्तंभावर खिळले होते त्यांनी
    देखील त्याचा अपमान केला.
  snp-snp: Ido aya wewa Goti ilifi melami we Kilisto ya Isilaeli wenena kiyabate we
    wekudima yá yofolo yati lomageto eyetoma, koli kikito umunune, loti lato, ido
    we amoki lakoina yá yofolo ginamo yaki ka nosámami loumaiye.
  isl-isl: „Kristur!“ hrópuðu þeir til hans, „konungur Ísraels! Stígðu nú niður af
    krossinum og þá skulum við trúa á þig!“ Ræningjarnir, sem áttu að deyja með honum,
    tóku einnig í sama streng og formæltu honum.
  spy-NT: Kēēmāchē keekas ra kāārārookiintooni kuurē keey kule bāytooyiintēētaab *Isrāyēēliik.
    Yoo keemuuch kurēkunēē murtooywoontooni, +mākiiyēnchi.” Kiinchuruur ꞉nkicheek
    kibng'ōōkisiisyēchoo kimii murtooywōōsyēkwaa.
  xnn-xnn: No lomayogka isnan krosmo id wani et mamati kami ay sik-a si Kristo ay
    alin di Judio.” Olay nan dowa ay nailansa isnan krosda et nakisaysayotda gedan
    ken Jesus.
  mwe-mwe: Nkali bhene bhakomelwenje mmishalabha pamo na a Yeshu bhala, gubhaatukenenje
    bhalinkutinji, a Kilishitu, A mpalume bha bha Ishilaeli, nnaino bhatulushe munshalabha
    tulole, tukulupalile.”
  tte-tte: Yakato iya Mesaiya yo Isileli kana kini, naga kelosene ilogabaen na tagitai
    na tameliyani.” Tokewaliwa Yeisu mekanakavao sikoyapatuli kelose mena siya Yeisu
    tabe sisinali.
  tcs-tcs: Yu bin spik, yu da Promiswan blo God, da king blo Izrael. So nau yu mas
    kamdaun prom da kros so mipla ebriwan go luk ane bilib lo yu.’ Iben demtu nugudman
    uda bin neilem wea dem kros longsaid wea Zizas bin moke em.
  hlt-THB: Khrih Israelkhqi a sangpahrang, ti unawh kami nik cangnaak aham, tuh thinglam
    awhkawng nuk kqum law lah thoeih ti,” tina uhy. Amah ingqawi thinglam awh ami
    taai thlang pynoet ingawm anih ce the kha na hy.
  soq-soq: Me Keriso, Israelwa warereu, me koros epie iepio ewate sumanaiwantata!”
    Ita apana nata me tampe seumoia me wareuwa daitada wamone dieieno nuawa nopelen.
  qub-qub: Israelpa raynin, Cristo carga mä ricaycaptinchi cruspita urämuchun. Chauraga
    rasunpa riguishunmi.» Crusificaraycajcunapis chaynölla ashlliran.
  att-att: Nu aggina yù Kiristu nga Piníli ni Namarò, nga Patul na Israel, ámmuluk
    laguk nakuan sù kurù, tapè masingat tam. Á nu masingat tam, manguruk ittam,” kud
    da. Á yù ira kábulun na nga nepátà, aggira pay manguyaw kuna.
  bki-bki: ?Naio be Naverikariano, naio be Parinio Tubo ka kito kulo Ju, p̃eli? Bo
    ka naio tavulu den m̃akolkolo vonganei, ka mia kito reial ka naio be riano, ka
    mia kito romijikia romonea naio.” Mia naljuo napano ajukukakarlo ea m̃akolkolo
    bija Yesu, naljuo na bunu amiasol ilivaiano nalo ea naio jibe na.
  bqp-bqp: Tó Arumasihu, Isarailanↄ kína kìpa lía tera ò e, óni a náani kɛ. Akũ gbɛ̃
    kũ ò ń pá lía lɛɛlɛnↄ tɛni a sↄ̃sↄ̃ dↄ.
  mcp-mcp: Yé *Krîst Njwú-buud á *Izʉrəyɛ̂l! shuləg shí kɨ́kɨdɨ́ga, sə́ dʉ́gʉ́g ná,
    sə́ ka *búgʉla wo». Tɛɛm bə búúd bə́nɔ́ŋ bwə́ á bə íkwolós dɨ́ wá, bwə́ á ŋgə
    nə́mə́ lwîy nyə.
  hat-hat: Se pou Kris la, wa pèp Izrayèl la, desann sou kwa a koulye a. Konsa n'a
    wè epi n'a kwè. Ata mesye ki te kloure sou lòt kwa yo t'ap joure l' tou.
  npl-NT: Tla milák Ye n Cristo, n Rey de Israel, mawaltemo de kan krus para matikitakah
    ijkuakó tikneltokaskeh. Iwa non okrusifikaritokah inajnakastla noiwa fiero okitenewaya.
  bgg-bgg: Cho Masi shii riig srane, Israel pha saja ne, thuh shii bai è thazam wuii
    mage arone, chiih-è gathek de aishii migi rek pha ro!” Chiih-è bran nyi hanyie
    shii yi Isu rog shii zun muii pha bran è de aishii makhakriing phro.
  eng-TCENT: Let the Christ, the king of Israel, come down now from the cross, so
    that we may see it and believe him.” The men who were crucified with him were
    also insulting him.
  eng-BSB: Let the Christ, the King of Israel, come down now from the cross, so that
    we may see and believe!” And even those who were crucified with Him berated Him.
  cpu-NT: ¡Intsityaa irayiite Cristo-vetachari ipaitaitziri ‘Ivinkatharite Israel-mirinkaite,’
    omatantyaari ankempisanteri!” Jimatzitakaro eejatzi itsipatakari ipaikakota, ithainkimavaitakeri.
  san-ASM: যদীস্ৰাযেলো ৰাজাভিষিক্তস্ত্ৰাতা ভৱতি তৰ্হ্যধুনৈন ক্ৰুশাদৱৰোহতু ৱযং তদ্
    দৃষ্ট্ৱা ৱিশ্ৱসিষ্যামঃ; কিঞ্চ যৌ লোকৌ তেন সাৰ্দ্ধং ক্ৰুশে ঽৱিধ্যেতাং তাৱপি তং
    নিৰ্ভৰ্ত্সযামাসতুঃ|
  tac-NT: '''Lige aminami regá anile ''we gawéliga: ―Re''kisa ''la képá alé gulusichi
    alué Kristo, alué wa''lula selígame rey israelita ralámuli nuleme, napurigá ''la
    bijchígiwa ''la bijchiá ''la nóchali ''yárigame ko Onorúgamete ―aniá jale. ''Lige
    okánika chigórigame napu uchule Esusi chujkúgichi a''naguka, abiena ''we cha anele
    gawéliga.'
  eng-WEBPB: Let the Christ, the King of Israel, now come down from the cross, that
    we may see and believe him.” Those who were crucified with him also insulted him.
  gfk-H: Bia ia no Mesaia, no king gar na Israel, i tahut bia na hansur at kaiken
    makaia ra ula kabai waing dahat naga nas ia ma dahat naga nurnur tana.” Ma ira
    irua ing di ga tut tar dir ta ira irua kabai huteta tana, dir mah, dir ga tangai
    hagawai ia.
  viv-viv: '@see-verse:MRK.015.031'
  yao-yao: Nneche twalole Kilisito, Mwenye jwa Isilaeli! Atuluche etu pa nsalaba po
    kuti tulole ni kwakulupilila.” Iyoyo peyo ŵandu uŵaŵambikwe pa misalaba chiŵandi
    ni Che Yesu, ni ŵanyawo nombe ŵaliji nkutukana.
  tgp-tgp: Vara engko Kr̃isto, Supe non Israel, o sevuti na talopeilopei nakerihi
    matan vara kama pa hitea ale kama rasuho!” La tamlohi atu sei la vosaera na pahisan
    Iesu sohena, la lo kerehia.
  auc-NT: Idægoidi awënë odeye ingä ïninque tömengä ti wæænte gocä adinque mönitö
    wæætë, Tömengä näwä Codito ingampa, ante pönëmaï wædö. Ante badete toyönäni në
    ö æ̈na tömengä tönö godongämæ̈ timpote wægöna incæ adobaï Itota ingante pïïninque
    wënæ wënæ ante badete togadaimpa.
  kbc-NT: Odaa moditalo Jesus, “Akaami ane eni Aneotedoɡ̶oji me ɡ̶adimonyaa me ɡ̶odatamaɡ̶ateenitege
    ɡ̶odaxakawadi, akaami ane eni makaami ninionigi-eliodi ɡ̶odoiigi Israel, adaxotiti
    niɡ̶ina natigide naɡ̶ada ɡ̶adicenaɡ̶anaɡ̶ate bidige jakataɡ̶a me jinataɡ̶a, codaa
    me ɡ̶adadiwaɡ̶ateɡ̶egi!” Codaa me niɡ̶ijoa itoataale agopeloaɡ̶a anaɡ̶aɡ̶oyototiniwace
    midoataɡ̶a nicenaɡ̶anaɡ̶atedi aaɡ̶aɡ̶a oyalomeɡ̶e Jesus.
  bmh-bmh: Go Kristus, Zuda agal gumaraneu du banou king zob, go a gegeulanau ebuan
    utei nuba, ig go peimai, igual oigeb go en petak mamam zob.” Zob dudu aliag go
    han go guzental ze biabial kuai awaremen.
  ctu-BL: La' jubic ti cruz jini Cristo, i Rey Israel, cha'an mi laj q'uel, cha'an
    mi lac ñop, che'ob. Jini tsa' bʌ ch'ijleyob ti cruz yic'ot Jesús tsi' wajleyob
    ja'el.
  meq-meq: Kəriste, Bəy i Israyel hay mâ mbəzlaw abəra ka mayako mazləlmbaɗa eye anəke!
    Taɗə nəmaa ŋgatay kə mbəzlaw abəra ka mayako mazləlmbaɗa eye na, nəmay nəmaa dzaliye
    ha ka neŋgeye.» Ndo neheye ta dar tay ka tsakay i Yesu aye tə tsaɗa na Yesu dərmak.
  noa-H: Magnaa hichigcha hiek'amamua, —Israelam Rey, ¿pʌch k'abá hõor peerdʌ haumk'ĩir
    Hẽwandamau pʌ̈itarr? Magan pakuls gaaimua heeg hʌʌrbabaad hanaajim haajem. Pʌ
    chadcha maar dak'ĩir heeg hʌʌrbamʌn, maach daúacha hoobaawai marau pʌ hiek hʌ̈k'aju
    hanaajim hanʌm hirig. Hich dʌ̈icha mag hãba hõor numí hagjö pakuls gaai narr k'ʌʌnaujã
    hirig hiek k'aigba hiek'a naajim haajem.
  alp-NT: Ale Alla IulakeMu kena hlamate tamata, Kamale Israele, Arulu bei ai tutine
    mere leke ami hlaleke lokoMu.” Tamata ndeana lua meru lekwe esi lepa tiae lokoIje
    neka.
  san-VEL: yadiisraayelo raajaabhi.siktastraataa bhavati tarhyadhunaina kru"saadavarohatu
    vaya.m tad d.r.s.tvaa vi"svasi.syaama.h; ki nca yau lokau tena saarddha.m kru"se
    .avidhyetaa.m taavapi ta.m nirbhartsayaamaasatu.h|
  kbq-kbq: Atregeno Kraisi'a Israeli vahe'mokizmi kini ne'mo'a, keka zafaretira menina
    eraminketa negeta, tamentinti hamaneno! Tare ne'trema keka zafare'ma ahe'za hanti'naza
    ne'tremokea, anazanke huke Jisasina azanava ke hunte'na'e.
  kbh-kbh: ¡Chë Cristo, chë Israeloca Rey! ¡Cruzocana chauatastjango, bënga jinÿama
    y chábeñe chaftsos̈buachema ca!” Y cháftaca ibojtsecrucificanátnaca ibojtsóyenguaye.
  ron-LSB: Hristosul, Împăratul lui Israel, să se coboare acum de pe cruce, ca să-l
    vedem și să-l credem.” Cei care au fost răstigniți împreună cu el l-au insultat
    și ei.
  pon-pon: Krijtuj Nanmarki en Ijrael, kodido jan nin lopu en, pwe je en kilan o pojon.
    O ira, me ian i lopu la ko, pil lalaue.
  nhe-BL: Intla nelía tiCristo tlen Toteco techtitlanisquía huan nelía titlanahuatijquetl
    tlen israelitame, xitemo nimantzi tlen nopa cuamapeli, huan tiquitase huan tijneltocase.
    Huan nopa tlaxtequini tlen quincuamapeloltijtoyaj ihuaya, no quitlaijilhuiyayaj.
  sps-sps: Tanyi yam e Krais a Mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy,
    a Aatouf tana taa Isrel, ma of osing mi Ya na pagafuan roman, ma tagaa ra ana
    ra te faamainy Ya!” Tsuri kan a ina fuan te gageits fiisen me Jisas tsue fiiring
    kan iny Towa.
  wnc-wnc: Anututa tapan Krais ninu Isrel amindane buyambam tapa. Ita amin saamdaka
    teke epan ninda kake siakan ngang natapnim,” ngang yaking. Siwan aminu Jesuat
    wesim zipbing tapaatdaaya kuut sapdut wamu asinikumayak.
  bus-bus: Tó Mɛsaya, Isarailinↄ kína pìta lía tia wà e, wé à náanɛ kɛ. Ben gbɛ̃ kɛ̀
    wà ń pá lía lɛdoonↄↄ e à sↄ̃sↄ̃ↄ dↄ.
  gub-BL: — Ne Tuwihawete Tupàn hemimur karer romo ereiko ne, Zutew wanuwihawete romo
    ereiko ne, i'i mua'u izupe wà. — A'e rupi ewezyw ywyra kanetar wi nehe kury ty,
    i'i izupe wà. — Aze erewezyw nehe, a'e mehe uruexak putar ure nehe no, a'e mehe
    uruzeruzar putar nerehe ure nehe no, i'i mua'u izupe wà. A'e mokoz awa Zezuz huwake
    umàno ma'e ràm uze'eg uryw ahyahy hehe a'e wà no.
  imo-imo: Da iye Kraist nimbe yu Israel imbomanga king nimo iye imu, kinye yu unjo
    polopeyana mainye ombalo ulu kanopolio wali yu ipuki tiemili,” ningi. Aku wali
    wapu iye talo Jisas yu kinye waye toko panjiringi kano iye taloni kape Jisas yundo
    ungu taka tondoko ningili kala.
  boj-boj: A maroqnej, ‘E segi Kristus. E Israel naŋgo Mandor Koba.’ Aqa anjam di
    boleamqa a ŋamburbas uratosim mandamq aiyimqa iga unsim marqom, ‘Bole.’” Onaqa
    bajiŋ tamo aiyel Yesus ombla gaintnjreb qaji naŋgi dego Yesus degsib misiliŋ anjam
    minjoqneb.
  ulk-ulk: Ei! Keriso mamanali, mamanali Isralara gesep ople, able kerker pe irdi
    ma sataurolam sepem tarabu ya waiakai ki umele mari nasmerare mama able lu ikeli,
    a ki umele mari narmirlare!” A neis le ga taba nerut satauroge namereder wi ko
    abi aiserlei. MRK 15.33-41
  eng-DRA: Let Christ the king of Israel come down now from the cross, that we may
    see and believe. And they that were crucified with him reviled him.
  knf-knf: Aanwo Kriŧtu naşih i Iŧrayel i? Aheliin keeri hënkuŋ ţi kruŧ ŋwin, ŋşë
    ŋfiyaar. » Biki bapaŋuŋ na a bado kara kak.
  san-KHM: យទីស្រាយេលោ រាជាភិឞិក្តស្ត្រាតា ភវតិ តហ៌្យធុនៃន ក្រុឝាទវរោហតុ វយំ តទ៑ ទ្ឫឞ្ដ្វា
    វិឝ្វសិឞ្យាមះ; កិញ្ច យៅ លោកៅ តេន សាទ៌្ធំ ក្រុឝេ ៜវិធ្យេតាំ តាវបិ តំ និព៌្ហត៌្សយាមាសតុះ។
  arn-NT: ¡Nagpatupe ta kürus mew ta tüfeychi Cristo, Israel tañi longko ülmen, taiñ
    peafiel ka taiñ feyentuafiel! Ka femngechi tati weñefe tati petu langümngelu kürus
    mew, kafey wesa lladkütudungueyew.
  zas-NT: Yaguiajtix loj crüjz guin, bal laax na̱j Cristo, xrey ree bén Israel, din
    yaguiaa ree, dxel yaliduladx ree. Xt në ree xingubaan canëman loj crüjz guneeguijdx
    laaman.
  ken-NT: Dɔ̌ ká sɛ́ngɔ́ ndǔ Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, Mfɔ bo Israɛl,
    áfa ndǔ ɛkotákátí ansɛp amɨk. Mbák ánsɛ́p amɨk, chɔŋ sɛ́noko bɛ́ Mandɛm
    kɛ átó yi.” Baghɛ́p abhɛn bati apay báre sɔkɔti Yesu nkwɔ.
