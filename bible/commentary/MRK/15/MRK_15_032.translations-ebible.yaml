verse: MRK.015.032
translations:
  kpx-kpx: Isi moleho loui avoe, “Keu au ebika mai loui avoe, ‘Dau Diue atae kosive
    baluga Keliso.’ Iale dobai lohoge no bae no uvu mai aemo mavoi.” Ige abu atae
    toela abuita malei avuluvuta hamale kebiata hotoe toela kateale loui namihalu.
  okv-H: Eto umo Keriso be eto Israel ta King kito avo ji atahu toto veao dago umo
    kito ke be aisora.” ainge ijio pegene embopo heriso Iesu ga ji atahu ta tea amite
    tapa Iesu urumbea.
  tbo-tbo: Itapa tauna Besinana lawana po mi Yudeya ata wasawasa, heki, geka hougana
    ani take uyahinei ita hopu mai po tata galeya ma tata witumaganeya.’ Tu danene
    luwaga Yesu mitehi hi take gogonehi tauhi gasi Yesu hi widibogi.
  mal-C: ഇസ്രായേലിന്റെ രാജാവായ ഈ ക്രിസ്തു ഇപ്പോൾത്തന്നെ ക്രൂശിൽനിന്ന് ഇറങ്ങിവരട്ടെ;
    എങ്കിൽ നമുക്ക് അതുകണ്ടു വിശ്വസിക്കാം.” ഒപ്പം ക്രൂശിക്കപ്പെട്ടവരും അതുപോലെതന്നെ
    അദ്ദേഹത്തെ അധിക്ഷേപിച്ചു.
  grc-SR: Ὁ χριστὸς ὁ βασιλεὺς ⸋τοῦ⸌ Ἰσραὴλ καταβάτω νῦν ἀπὸ τοῦ σταυροῦ, ἵνα ἴδωμεν
    καὶ πιστεύσωμεν ⸋2αὐτῷ.⸌ Καὶ οἱ συνεσταυρωμένοι ⸆ αὐτῷ ὠνείδιζον αὐτόν.
  bgc-bgc: इस्राएल का राजा, मसीह, इब क्रूस पै तै उतर आ, के हम देखकै बिश्वास करया।”
    अर जो डाकू उसकै गेल्या क्रूस पै चढ़ाए गए थे, वे भी उसकी बेजती करै थे।
  khz-khz: Keriso, Isaraela talimara geria vele, satauro na ewagumonamo ono mairigo
    ai wailamai ai, pe paia vega-taunataunamu!” Iesu goti gesatauro-kourato talimara
    ruala na maki gevaikila-rakavaato.
  deu-TKW: der Christus, der König Israels! jetzt steige herunter vom Kreuze, das
    wir es sehen und glauben. Auch seine Mitgekreuzigten schmähten ihn.
  zsr-NT: 'Taꞌnë́ꞌ caꞌ: ―¡Ja! ¿Nactsuꞌ Cristo, Bönniꞌ Gna Béꞌinëꞌ Bunách Israel? Bötjtscaꞌ
    naꞌa lëꞌi yag cruz quië gléꞌituꞌ atiꞌ tséjlëꞌtuꞌ Liꞌ. Gululídz ziꞌë caꞌ Lëꞌ bönniꞌ
    naꞌ daꞌquëꞌ tsazxö́n len Lëꞌ lë́ꞌigac yag cruz.'
  lin-lin: Tika ete Klisto, Mokonzi ya Isalaele, akita sik’oyo longwa na ekulusu,
    mpo ete tomona mpe tondima ! Bato oyo babakamaki elongo na Yesu na ba-ekulusu
    bazalaki mpe kofinga Ye.
  hns-NT: Ie apane ke Kriest, kie to Israel ke raadja banaais hai. Djab hamlog oke
    kroes par se oetarat dekhab tab hamlog okare me bieswaas karab.” Aisahie bhie
    kroes par ke daakoe log oke tiebolie maarat raha.
  noa-E: Magnaa ichigcha iekhamamua, —Israelam Rey, ¿pʉch khabá õor peerdʉ aumkhĩir
    Ẽwandamau pʉ̈itarr? Magan pakuls gaaimua eeg ʉʉrbabaad anaajim aajem. Pʉ chadcha
    maar dakhĩir eeg ʉʉrbamʉn, maach daúacha oobaawai marau pʉ iek ʉ̈khaju anaajim
    anʉm irig. Ich dʉ̈icha mag ãba õor numí agjö pakuls gaai narr khʉʉnaujã irig iek
    khaigba iekha naajim aajem.
  eng-EMTV: Let the Christ, the King of Israel, come down now from the cross, so that
    we may see and believe.” Even those who were crucified with Him were reviling
    Him.
  mib-NT: Núu na cúni yō jeē Cristo, Rey ñayuu Israel, nuu de jicā cruz vijna, yūcuán
    na te candíje yó, áchí de jíjnáhan de. Te tēe cándita caa jíín yá, suni súcuan
    ni cacahān neé de.
  bea-bea: Oonka Christ o-ochi koometihi tyiyi Israel kwa hoote klaniai tsi noodoojai,
    wowoti khai kahchu a kootahti. Oo ayi yakah klaniadi yakah atii yataUhlon.
  lif-NT2: खुने़ॽ से़क्‍खाए इस्राइलस्‍मा हाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तने़
    फाॽग्र, हाराॽ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्‌नु यो थाःर, हे़क्‍क्‍याङ् खे़न् निःसुम्‍बे़आङ्
    नसाःन् चोगुम्‍बे़ॽरो॥” खुने़ॽनुए मे़भोःन्‍दुसिबा खे़न् फाःन्‍दाहाॽरे़आङ् खुने़ॽ
    किनाःन्‍दि पिरे़त्‍छुरो॥
  xnj-xnj: Ati, mwene ndi Kilisitu, Nkosi wa Isilaeli! Hinu ahulukayi kuhuma pamsalaba
    muni tilola na kumsadika.” Hati vandu vala vevavambiwi pamsalaba papipi nayu,
    navene mewa vamligili.
  mmx-mmx: Mo do neni Lanarong at ne Moroa la loorong at limixin me Israel, neni na
    eng si ukopok la nedik ataba nunu ba ren.” Luradi duga merem saparav i, nedu bok
    duga paase rin mi laxalinga xapmek.
  cbr-NT: 'Usai canani ca quiacëxa: —Cristo, Israel unicaman ''apu, ax bërí i curúsocënuax
    ''ibutia isquin cananuna ax ca asérabi a ''icë quixun ''unánti ''ain. Usaribiquin
    ca aribia i curúsocënu matáscë uni rabë́ anribi Jesús ''atimaquin ñuiacëxa.'
  tee-NT: Ju yuchi ni vasalh Cristo junita ju noncan camalakachatachilh ju Dios chai
    ni vasalh ix'ucxtin'an ju israelitanin pus chach tak'alhtaju ju lacacurus ju chavai.
    Ju chunch aclakts'inau qui'akstu'an chai acsnich ju aclhilaca'anauch vachu'. Chunch
    ixtanajun sia is'akstu'an. Para va ixtalhits'i'in. Chai mas yu'unch ju ix'alact'ajucalh
    lacacurus ixtajuni macxcai chivinti.
  eng-LSV: The Christ! The King of Israel—let Him come down now from the cross, that
    we may see and believe”; and those crucified with Him were reproaching Him.
  cak-NT: Xa can ketzij chi ja raja' ri Cristo, ri ka-Rey roj israelitas, can tika-pe
    chech la ru-cruz c'a, chi quiri' nakatzu' y nakanimaj, yecha' chiquiwech. Y ri
    elek'oma' ri je-bajin chech qui-cruz riq'uin ri Jesús, can itzel chuka' yech'o'n-apo
    che ri Jesús.
  pah-NT: 'E''i tehe ga ojive: “Tupana''ga ji mbuhuruka yvya koty. Ji ko g̃anduvihavuhuhetero
    israelitas''g̃a nduvihavuhuhetero ako,” e''i tehe ga ojive, ei g̃a. Na ga jyvi
    kiro yva hugwi a''ero, ei g̃a. Ga jyvame po ti nhande ga repiagi ga rerovia nehẽ!
    ei g̃a ojohupe. Igwete ahe Jesus''ga mbotegwetei no – kiroki ahe o''ã yva rehe
    omanomo Jesus''ga pyri.'
  sja-NT: ¡Ak'ɨ́tɨ! ¿Jãgɨ́ Tachi Ak'õrepa pëida tachi k'aripamerã, Israel pidaarã
    Rey poro waibɨak'ã? ¡Jãmãik'aapa ɨrabáiji ɨ̃raweda tai k'ĩrapite! Mãga ooru pɨrã,
    taipa ichiaba pɨde ijãadait'eepɨ. Kurusode iru ik'aawa baijira p'anadap'edaarãpa
    ichiaba irumaa ik'achia jarapachida.
  xed-xed: «Ka sasa Kristi Mghama la Israʼila ta na udza zləŋay na ndana tama, ka
    ngha ŋni, kada zlghafta ŋni nda ŋuɗufa ŋni!» ka həŋ. Mbaɗa tsa gwal zləŋaf lu
    kawadaga nda tsi ya guli ka razay.
  mks-NT: Tá ta̱ mé a̱ nda̱a̱ cúú dá Cristo, da̱ cúú rey nu̱ú na̱ Israel ná nuu da
    ndi̱ca crúxu̱ viti ñúhú já ná candúsa nde̱ da̱ —cáchí na̱. Ta ja̱nda̱ da̱ i̱vi̱
    táhan ndácaa ndi̱ca crúxu̱ jíi̱n á cán cána̱há da̱ xi̱hi̱n á.
  gfk-S: Be aie no Mesaia, no king gar na Israel, i tahut be na hanasur at kakarek
    mekaia ra ula kabai waing dait nage nes ie ma dait nage nurnur tana.” Ma ira iruo
    ing di ga tut ter dur ta ira iruo kabai hutate tana, dur bileng, dur ga tange
    hagae ie.
  bmu-bmu: Yaŋön Amötqeqe Toŋi Kraist aka Israelgö kiŋ akza ewö, mönö dölki maripomnöhök
    eri eka mi möt naribinak.” Mewö jiget. Azi yambuk maripomnöŋ etkugeri, yetkön
    mewöyök uruqeqe keu töhöreŋ jim waŋgiyohot. Mewö.
  dgz-dgz: Me Isurero Ayop nugawa go? Oma ae ve visepi gapan nu yawat amba me inap
    anu tumatait.” Ap uap sia, up apane den gut batam mumane ap anega nipep den me
    inap wane.
  eng-GNV: Let Christ the King of Israel nowe come downe from the crosse, that we
    may see, and beleeue. They also that were crucified with him, reuiled him.
  zaa-NT: Canchu ilá'ni ri'u Cristo Rey qui' yetsi Israel nà' eyádią lo curútsią'
    nna, huíyya latsi' ri'u quì'į. Ą'hua canu tá' lo ca curútsiá nna beduadí' huá
    cą ne.
  eng-WEBSTER: Let Christ the king of Israel descend now from the cross, that we may
    see and believe. And they that were crucified with him, reviled him.
  guh-guh: Itsa xaniajai pepacuene Cristo, athëbëvetsica Dioso pitorobinëtsica jivi
    pecapanepaenexa, Israel nacuapijivi pepo pevetsinënexanua, aeconoxae runaenica
    cruzajavavetsica vajataenexa. Nexata jane baja jumecovënëtsianatsi Cristonëcuene,
    najai bajarapamonae capocaponaeya Jesús yabara. Ponëbeje ata Jesús yajavacobematabiabarutatsi,
    bajaraponëbeje ata, Jesús bijataerucatsibeje.
  bon-bon: Tabe Keriso ca lainuge, biname bine lui te niiya cabu ca birige äsecrera,
    piiyepu Israela biname bime mope biname ca, siige tabe täinege baarge uli cabu
    ca cine päpäname, cine piba jitrunge-nisi teebine.” Lui bine jääbyecrisi teeme
    gome, teepi cuta teebine jisädenäsi.
  nhw-BL: Sintla nelía tiCristo catli Toteco techtitlanilisquía huan nelía titlanahuatijquetl
    tlen israelitame, xitemo nimantzi tlen nopa cuamapeli huan tiquitase huan tijneltocase.
    Huan nopa tlachtequini catli quincuamapeloltiyayaj ihuaya, nojquiya quihuihuiitayayaj.
  swh-ONEN: Basi huyu Kristo, huyu Mfalme wa Israeli, ashuke sasa kutoka msalabani,
    ili tupate kuona na kuamini.” Wale waliosulubiwa pamoja naye pia wakamtukana.
  wbi-wbi: Nave ghwe Kilesite, untwaghwa vaisilaeli, lino iike pa kikovekano, tulole
    neke twitike.” Voope vano vakakomelilue palikimo nu mwene vakava vikumuligha.
  bba-bba: Tɛ̃ i de Kirisi Isirelibɑn sunɔ u sɑrɑmɑ su wɑ sɑɑ dɑ̃ɑ bunɑnɑ ten min
    di kpɑ su nùn nɑɑnɛ doke. Mɛyɑ mɑɑ be yiru, be bɑ kpɑre dɑ̃ɑ bunɑnɑru sɔɔ kɑ wi
    sɑnnu, bɑ mɑɑ nùn wɔmmɔ.
  eng-KJVCPB: Let Christ the King of Israel descend now from the cross, that we may
    see and believe. And they that were crucified with him reviled him.
  kgk-NT: —“Xe Cristo nhane remiha'arõ va'e. Xe Israel kwéry ruvixagwasu” he'i kuri
    ójehe. —Aipo ramo ãy togwejy katu kurusu-gwi. Jahexa ramo, jarovia arã, he'i joa
    hikwái. Hesu jave kurusugwasu-rehe onhemboja va'ekwe onhe'ẽ rei rei ave hese.
  waj-waj: Kii makee ta teekio Anutuuqo mmataama kioo vaidi Isarairaiya kieetaivo
    yatari sagaivaudiri reemi roo tiinai ta innara kutaavaivee kiaaravaivee, tuduu
    taara vaidivaitana yatari sagaivaitanau haara kioovaitanaatama Yisuunna rakanoo
    raaranoo tiravai.
  ekk-PKP: Kui ta tõesti on Messias, Iisraeli kuningas, siis miks ei astu ta ristilt
    alla, et me näeksime ja usuksime!“ Isegi need, kes olid koos temaga risti löödud,
    solvasid teda.
  mpx-mpx: Tage iya Mesaiya! Tage iya Isileli wali kin! Totona kolos ni loluwan inoke
    ta kite ge ta abulilek-an.” Ge bolo alonau hi lokolosil, heliya al Yeisu hi sinalian.
  wbp-wbp: Nyampuju Jijaji nganta Mijaya manu ngalipa-nyangu wiri kingi nganta ngalipaku.
    Ngulakuju nyampurla-jukurliparla pardarni kaji nyanungu jiti. Kajirlipa nyanyi
    jitinja-kurra, ngulakunya kapurliparla ngungkurr-nyina.” Yangka-jarrarlangu wati-jarra
    kujalpa-palarla waraly-karrija jirrnganja watiya-jarra-karirla warntawarntarla,
    ngula-jarrarlangurlulpa-pala manyu-pungu Jijajiji.
  luo-luo: Kristo ma Ruodh jo-Israel koro olor ane oa ewi msalaba mondo wane, eka
    wayie kuome.” Jok mane ogur kode bende nodhuole gi ayany.
  nhe-NT: Intla nelía tiCristo tlen Toteco techtitlanisquía huan nelía titlanahuatijquetl
    tlen israelitame, xitemo nimantzi tlen nopa cuamapeli, huan tiquitase huan tijneltocase.
    Huan nopa tlaxtequini tlen quincuamapeloltijtoyaj ihuaya, no quitlaijilhuiyayaj.
  aii-aii: ”ܡܫܝܼܚܵܐ ܡܲܠܟܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ، ܫܒ݂ܘܿܩ ܨܵܠܹܐ ܐܵܕܝܼܵܐ ܡ̣ܢ ܙܩܝܼܦܵܐ ܕܚܵܙܲܚ ܘܗܲܡܸܢܲܚ
    ܒܝܼܹܗ.“ ܐܘܼܦ ܐܵܢܝܼ ܕܦܝܼܫ ܠܗܘܿܢ ܙܩܝܼܦܹܐ ܥܲܡܹܗ ܡܲܣܚܸܪܝܼ ܗܘܵܘ ܒܝܼܹܗ.
  esk-NT: Ki, Christ, Umialga Israel-ŋum, atqaġutin kikiaktuutrivipniñ! Uvagut tautukkuptigu
    ukpiġiyumaikput.” Taapkuak kikiaktuutriqatauruak suviaġutiniġaak.
  msb-msb: Makikita na naton kun makalusad man gayod sa krus an Cristo na Hadi san
    Israel. Kun mahimo niya ini matuod kita sa iya.” Bisan ngani an duha na nakapako
    na kadungan niya nagtuya-tuya man sa iya.
  cpa-NT: ¡Ju³ siúg²dsa crǿg¹³ chi²júh² lán¹²dsa rai¹³ quián² jniang³, dsa² lég² jniang³!
    Mi³jøng² ne¹³ jniang³. Jøng² báh³ hé² jniang³ jǿg³ quiah¹²dsa ―ca¹juúh²dsa. Jø¹²
    bíh³ ca¹jí² calah dsa² ti³ton¹² crǿg¹³ quianh¹³dsa.
  dso-dso: “ତମେ ସତଇସେ ଇସ୍‌ରାଏଲର୍‌ ରାଜା କିରିସ୍‌ଟ ଅଇରଇଲେ, କୁର୍‌ସେ ଅନି ଉତ୍‌ରି ଆଉ । ସେନ୍ତି
    ଅଇଲେ ଆମେ ଦେକିକରି ବିସ୍‌ବାସ୍‌ କର୍‌ବୁ ।” ବଲି କଇଲାଇ । ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ଜିସୁର୍‌ ସଙ୍ଗ୍‌
    କୁର୍‌ସେ ଚଗାଇରଇଲାଇ, ସେମନ୍‌ ମିସା ଜିସୁକେ ନିନ୍ଦା କଲାଇ ।
  meu-meu: Hari Keriso, Israel pavapavana, mani satauro amo aine dada dobi; baita
    itaia, bena baita abidadama henia. Ia ida e hasataurodia hebou taudia raruosi
    danu ia e ḡonaḡonalaia.
  yva-NT: Po raurave pare opamo Mesias, Akarijo Titi Israel pije! Weti ranivara wamo
    aen paje inyo kapite wato raora, wea indati wamanave Ai.” Muno vatano yausea syawa
    atavone umawe yo akaajian tavon.
  dgc-dgc: Eng Cristo siya, a hari na Judeo, éy bakit éwan siya umogsad ta kudusa,
    monda meta tam a maniwala kitam diya?” Sakay pati du éduwa a kasabay na a nipako,
    éy dinédusta de be siya.
  zpm-NT: ¡Teḻne nli me nac Meṉ ne zëëble diidz ga cxeeḻ Dios, teḻne nli me nac zhirey
    ne, niinagazh guiet me lo cruz; zeeṉa gliladz ne me! Ye zha ne quiagza me lo cruz
    ga, rbidzgo zho lo me.
  hix-NT: Kryestu me nay hatà. Ehsayewyana komo kayaryet me nay hatà, ketxkon hatà.
    Kàkayaryet kom me tehtoko, yahkotohen hoy hak nàhtono, denyàr kom me. Kàwyanye
    àhtonàrà yonyetxhe, noro mokro hamà tketxhe ha, ketxkon hatà, Xuknewyana yoh komo,
    tàwyanye rma. Àro wyaro rma rha newnohyatxkon hatà, wahanhotho komo xarha, noro
    yakoro amoyathoxemotho komo rma.
  sim-sim: Os nir Israelik fehenda King nihik or naha Avui Wasilaka orin or kamashihindanak
    hulaima nokopman or jivina, karem or mbahanda nahi, or avak miando toson or halaha
    or takanak ni heyeka. Os erem si na nahi, mashi orhin ni misihi nivai tiyaka.�
    Urik ma op Jisas nga miandok li eweri ovro er nga Jisasin okoleri vri.
  npi-ULB: इस्राएलका राजा ख्रीष्‍ट क्रुसबाट तल ओर्लेर आओस्, ताकि हामी देखेर विश्‍वास
    गर्न सकौँ ।” अनि उहाँसँगै क्रुसमा टाँगिएकाहरूले पनि उहाँको गिल्‍ला गरे ।
  cgc-cgc: Kanen kon Pinili Ta Dyos Na Mag-ari na Ari Ta Mga Linai Israel. Dapat manaog
    kanen an dayon anduni alin ta krus aged patian ta kanen an.” Bisan mga matakaw
    na pasilutan ta kamatayen duma ki kanen, papagayyaan man danen kanen an.
  tim-tim: Anutuŋe huŋgun aŋdo togom Yuda luâk nengât luâk kembu mandâp dâmai inarekŋe
    lâwinânba gembo ekmâ âmâ den are bunŋe dâm nâŋgâweren.” dâyi. Hain dâmbiâ Yesugât
    enemŋe bip bip yetkuyi lâuwâ arekâ hainâk den bâleŋe magaŋiat.
  yor-yor: Jẹ́ kí Kristi, ọba Israẹli, sọ̀kalẹ̀ láti orí igi àgbélébùú wá nísinsin
    yìí kí àwa kí ó lè rí i, kí àwa kí ó sì lè gbàgbọ́.” Bákan náà, àwọn ti a kàn
    mọ́ àgbélébùú pẹ̀lú rẹ̀ sì ń kẹ́gàn rẹ̀.
  wos-wos: Dé God wasékendén du Krais re israelna néma du rendét déré xiyae hatekandan
    mi yatakataka gayandét nani xe déka hundika ‘Mwi hundi’ natame.” Wungi wandaka
    bér Jisas wali mimbu xiyae hatekandan du yéték bérka mimbu te bér akwi bér déka
    haraki hundi wa.
  emp-NTPO: Mãwãra ¿idjira Ãcõrẽba ẽdrʌ edabari diai jarad̶aca? ¿Idjira Israeld̶ebema
    boroca? Jãʌ̃ crud̶eba ud̶aa zeida b̶ʌa dairãba cawad̶aped̶a ĩjãni carea.– Maʌ̃ne
    Jesu caita crud̶e cachiped̶ad̶a bid̶a ab̶ari quĩrãca biẽ́ jarasid̶aa.
  eng-F35: Let the Christ, the king of Israel, descend now from the cross, that we
    may see and believe him.” Those who were crucified with Him insulted Him as well.
