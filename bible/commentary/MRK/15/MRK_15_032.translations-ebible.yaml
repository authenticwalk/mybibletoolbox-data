  bel-N: Хрыстос, Валадар Ізраіля, няхай зыйдзе цяпер з крыжа, каб мы ўбачылі і паверылі».
    І тыя, што былі ўкрыжаваныя з Ім, зьневажалі Яго.
  sch-sch: Tho atûn chu Messiah, Israelngei rêngpa hih khros lêr renga a juong
    chum lei en rei u, male ama ei iem rang ani!” an tia. Ama leh an jêmdel sa mi
    inik ngei khomin Jisua an êro sa zoi.
  mic-MIQNT: Ge' angamanej, Isle'lewaq ugtelege'witemual, Nujiugs'tawi'wet. Nisa'si
    gujjieweigtug nige'. Na tujiw 'gtlams'tultesnen.” Na ula tapusijig, gujjiewto't'pnig
    maw Se'susal, elg maligima'titl aq ewnasima'titl.
  huu-NT: Naimɨedɨ Cristodena, naimɨedɨ caɨ judíuaɨ comɨnɨ illaɨma raillamɨedena,
    dama niadedɨ cruzmona ana ie billa. Iena caɨ cɨoia, naimɨena ɨɨnoitɨcaɨ. —Iese
    naimɨena jɨfanododɨmacɨ. Naimɨe dɨga coraɨcamɨe iaɨmaiaɨ naimɨena jɨaɨ jeare ñaɨtɨiaɨmaiaɨ.
  jiv-NT: Yusa anaikiamuri̱ Krístuashit, ii akupniuri̱niashit, tiarmiayi. Wats, yamái
    krúsnumia̱ akáikití, iisha nu íisar Yus-shuar ajastai” wishikiainiak ántar nuna
    tiarmiayi. Jesusja̱i̱ krúsnum ajintruamusha Nin wishikiarmiayi.
  otm-NT: Gan nuhʉ ra Cristo, rá hmuts'ʉt'abi yʉ judío 'bʉ ba cąpʉ ja ra pont'i, gan
    nugähʉ, nɛ ga ɛ̨c'yɛihʉ bʉya, bi 'yɛ̨m 'bʉ mi denthoho. Nɛ ʉ mi cuathʉ bʉ, bi
    ʉcpa ra Jesús.
  dah-dah: '@see-verse:MRK.015.031'
  tnk-tnk: Həni mə, “In Kristo. In kiɡ səvəi nəkur Isrel. Ramasan mə raraka ia nei
    kamarkuaui meiwaiu pehe pwəh kɨtaha sətoni mhəni nɨpərhienien irə.” Iərman mi
    nəha kəru kɨnərui tərini pen irau ia nei kamarkuaui irəhar Iesu, irau mwi krauni
    ərəha in.
  kpr-kpr: 'Nunda kotari mo: God namondeda ari ekoko kote doyari dae sedo, Genembo
    eni mutari sisira amo, numori. A nunda kotari eni mo: namonde Israel embo da kini
    (king) mo numori. Ava sedo, tofo sonembedo korosida ghe vose foa fetarira amo,
    namonde gido nu tumondarera,” aminge sedo ghuseri. Kotugo, tafasara kakato Iesu
    de dabade arafa dorusera aimi, nengae Iesu dere jiseri.'
  san-IAS: yadīsrāyelo rājābhiṣiktastrātā bhavati tarhyadhunaina kruśādavarohatu vayaṁ
    tad dṛṣṭvā viśvasiṣyāmaḥ; kiñca yau lokau tena sārddhaṁ kruśe 'vidhyetāṁ tāvapi
    taṁ nirbhartsayāmāsatuḥ|
  nho-nho: Tiiake ki mmata taatou te Mesaea, te tuku Israel, e sepu mai i te saaita nei
    i te kros, aa taatou ku illoa maaoni maa ia ko te Mesaea!” Takarua hoki ni tuukia
    hakapaa ma Jesus raa ni ffuri atu hoki no taratara hakallika ki Jesus.
  gym-NT: ¡Ni se Ni Dianinkä Ngöbökwe mikadre jrei nitre israelitakwe nieta kwe jabtä,
    aisete ja diandrekä au krusobtä mento kwe sete angwane, nunkwe mikadi ütiäte jae!
    namanintre niere kore jae kwärikwäri. Ye kwrere arato, ni nämane nibu ja tare
    nike krusobtä käin Jesube gwaire, ye namani Jesu mike yakrä jae siba.
  azg-NT: Xe na aa njntyꞌia na ndyocue juu tsonjnꞌaanvahin, yajoꞌ ngantyja nnꞌön na
    conduihin Cristo, nquii jon na tsixuan na coꞌxen jaa nnꞌan Israel. Ndoꞌ mantyi
    joo nanꞌñeen na ñoon nonjnꞌaan na ventyjeeꞌ ngiaaꞌ jon, majuuntyi jñꞌoon jnduehan.
  bhd-bhd: ए ज़ोरो थियो कि ‘अवं इस्राएल लोकां केरो राज़ो आईं, यानी मसीह आईं,’ अगर
    ए गल सच़ आए त हुन्ना क्रूसे पुड़ेरां ओस्से, ताके अस हेरतां विश्वास केरम कि ए इश्शो
    राज़ो आए।” त दूई डैकू, ज़ैना तैस सेइं साथी क्रूसे पुड़ च़ाढ़ोरे थिये, तैनेईं भी
    तैसेरी बेज़ती की।
  too-NT: Cayujli chuhua'j de huan nac cruz huan Cristo a'ntī ixReyca'n israelitas.
    Nalaktzī'nāuj nayuja de huan cruz lā' chuntza' nakalhlaka'ī'yāuj xla'. Lā' xlaca'n
    a'ntī ixcātā'xtokohua'ca'canī't nā talakapalalh Jesús.
  ind-AYT: Biarlah Mesias, Sang Raja Israel, turun sekarang dari salib supaya kita
    dapat melihat dan percaya.” Mereka yang disalibkan bersama Yesus juga mencela
    Dia.
  cjo-NT: Eerokawitaka Rotyaantanewo Tajorentsi, jewawenantawitariri ajoriiyotzinkaritepaeni.
    Aminamatsitawakiriita aririka rayiitee koroshiki. Aririka añaakiri, thame aapatziyari.
    Eejatzi ikimitakari rirori tsipatakariri Jesoshi ikentakotaka, itheenkakiri eejatzi.
  nsn-nsn: Ti uamaluana geri banga bakeig ge pare ter Kristoene, kare nas toiar Israel
    gete hiua liu turono tar koroseene daan, inggeig song ri tagorong mana tatanon.”
    Doh rasiner toking tamata geka tine taguis tang Iesu, rasina kura uelsigala pono
    tatanon.
  san-DEV: यदीस्रायेलो राजाभिषिक्तस्त्राता भवति तर्ह्यधुनैन क्रुशादवरोहतु वयं तद्
    दृष्ट्वा विश्वसिष्यामः; किञ्च यौ लोकौ तेन सार्द्धं क्रुशे ऽविध्येतां तावपि तं
    निर्भर्त्सयामासतुः।
  tna-NT: Tu naja su tatajiji detse ja di Jesús madhabatana.
  lid-lid: Taha kanyolom, Krais kabin ta Isra-el iy keme andri ta kei tondreh, ya
    eme ahi kanyolom ma budon tahi handru ki tan!” Ya uru lau ma la-uh sukik areu
    hawen ale badeh, asehek sahou ndra-in i tan ale.
  wim-wim: Nil nath pam inman aak keenkan nil God.angan miꞌana, aak iikanakaniy ukow
    kaaꞌ-piichanathow ngampanga. Nath nilamwey-a, yaa, puth nila yuk wuuyanam anpalan
    ukowa! Aꞌ anpalan ngamp yipam kan-kanam ngaantam-ngeeyāmp nunanga!” Aꞌ pul pam
    kucham anangan-a, karpaman waanchin pulang Jesus.antangan-a, pul thampa wik wayanang
    thak thaw-thawpul Jesus.antana.
  zga-M: UKristi untwa vavaislaeli, eekha pasi lino uhega pa khida milihanwe navala
    avava oveleliwe paninie vope vakha bedanwa.
  yom-yom: Bika Klisto ntinu wu Iseli kakuluka buabu va dikulusi muingi tumona ayi
    tuwilukila ! Bobo babandu yandi va dikulusi, mamvawu bamfinga.
  eng-NNA: Before he was saying, 'God sent me. I am the King of the Jews.' When he
    comes down from the wood, right then we will believe in him.” The two thieves
    that were on the wood also were mocking Jesus.
  san-SIN: යදීස්‍රායේලෝ රාජාභිෂික්තස්ත්‍රාතා භවති තර්හ්‍යධුනෛන ක්‍රුශාදවරෝහතු වයං
    තද් දෘෂ්ට්වා විශ්වසිෂ්‍යාමඃ; කිඤ්ච යෞ ලෝකෞ තේන සාර්ද්ධං ක්‍රුශේ (අ)විධ්‍යේතාං
    තාවපි තං නිර්භර්ත්සයාමාසතුඃ|
  yut-yut: On amɨn Kristo, asi Juda amɨn dakon Kɨla Amɨn Madepni kaŋ, tɨlak kɨndapmon
    da pɨŋban kaŋek nandaŋ gadaŋ ɨmneŋ.” Uŋudeŋ gɨn kabo noknok bamot terɨ terɨ dapbi
    uŋunyo kɨsi yaŋba yokwi tok aŋ ɨmgumal.
  grc-BYZ: ὁ Χριστὸς ὁ βασιλεὺς τοῦ Ἰσραὴλ καταβάτω νῦν ἀπὸ τοῦ σταυροῦ, ἵνα ἴδωμεν
    καὶ πιστεύσωμεν αὐτῷ. καὶ οἱ συνεσταυρωμένοι αὐτῷ ὠνείδιζον αὐτόν.
  cpc-NT: ¡Incha jayiiti Cristo-witachari jiitaitziri ‘Iwinkathariti Israel-mirinkaiti’,
    ankimisantantyaariri!” Jimatsitanakawo itsipatakari ipaikakota, ithainkimawaitakiri.
  nhg-NT: Inu Cristo, Rey de Israel, ma temo öxö de ipan corujtzi para tequejtasque.
    Entunses toneltocasque. Nuyejque inu unte tli coruspelcataya ca yejuatzi tlimach
    tieyelfiöya.
  nya-nya: Musiyeni Khristu, Mfumu ya Aisraeli, atsike tsopano kuchoka pa mtanda,
    kuti ife tione ndi kukhulupirira.” Iwonso amene anapachikidwa naye pamodzi anamulalatira.
  ngu-NT: Tla yejhua Cristo yejhuan inRey on hebreos, ma huajtemo ne ipan on cojnepanojli
    para tiquitasquej niman ticneltocasquej ica melahuac yejhua inRey on hebreos.
    Niman on yejhuan ompa pilcayaj ipan on cojnepanoltin no cuijhuicaltiayaj Jesús.
  kup-kup: Met aban akap pi Kristo Israel zei epesiz amï abatavonañ ahop pot haohap
    akeg, povoz pi zi akar betet erapanen dari etet pimaz homeo badae batak.” Met
    aban pinañ karar zirezaroh urahan hehañariv amun piin ñebul mañooh.
  jid-jid: ndu kristi ichu israilawa ba grji ni gran kukron a ye meme zizanyi ndu
    ki to ndi kpa nyme ni wu bi wa ba kpan ba ni yesu ba hlo tre ni me
  wmw-wmw: Almasihi, nfalume wa Mayahudi, esuke sambi‑pa pansalaba‑po tiwone na tikubali.”
    Anta na wagomezeriwe nawo ware, newo novyo wakintukana.
  gmv-GGM: “Nu iza beydi amanana mala anne haysi kirsotosay Isra7elista kawoy ha7i
    masqaleppe wodho” gida. Izara kaqetidaytikka iza bolla cashe korida.
  ssg-ssg: Na kako paxai ka tel Krais ie, tetel masiwi tapein ti Israel, i mosulih
    he teik kros, kako soh tetan.” Huhua lalu akeak kapi Jises tin lalu kak halialu
    i.
  zpo-NT: 'Noka mbezh re xaa: —Né lu lee lu nak Xaa Mxaal Dios Nabeyy lo re nu. Nal
    leeka lu sela lu lo krus, zee ne nu lee lu nkano yalnabeyy cheen Dios zee wii
    re nu lo lu. Nu axta rop wann, xaa nkee xkwes xaa mxizhno xaa xaa.'
  poy-poy: Eti yomberi ndo Kristu, Mtuwa gwa Israeli! Kasuluki kulawa mlupingika su
    tuwoni na kujimira.” Ata wantu walii wawapingikitwi pamuhera nayomberi wamlongiti.
  qwh-NT: Israel nunacunapaq Dios Acrashqan rey carnenqa, cruspita yarpamï, tseta
    ricarnin creyiyänäpaq —nir. Y laduncho crusificarëcaqcunapis tsenollam burlacuyarqan.
  gaw-gaw: Nug am Kristus, Juda dilag kingde! Nug ad emaitakp̱anu neeb, ig aniṯa,
    ig nuhignu oonigp̱a genab doognig,” aon ap̱ig. Ag anam aegeg amu danab aḏit ag
    a Jesus ele atuladp̱ig amu a ele Jesus amegp̱a awa awa qeṯak nai madipiḏ.
  nca-nca: Kristo ŋundo, Israel uniparetoro wiri yerete uni ŋundo, tipiriri roto umbuníqo,
    nore qenero iŋondutuwowato.” Ŋunde yi uni irisa kawore-kawore poro yereŋgurí ŋundo
    mande piyimi ye mirariyó.
  zpz-NTPP: Rlagy ñi nu gyet Mesías, biñ nu nac rey ni de mbecy Israeel, lo cruuz,
    gun orzeꞌ gzac na nunu cheña lagy na nu laab mi ―na dey. Orzeꞌ niꞌ ziꞌl de yu
    nu ca num lo cruuz rguu bdzaa dey mi.
  mkj-mkj: Kisai kapang Messiah, nahmwarkihn Israel, kerdihdohjang in lohpwuhwen apkas,
    kamai kapwa kamehlele Ih!” Lollap roahmenno ma pwili lohpwuhlahu, ara pel lahlahwe
    Ih.
  zac-NT: Si talë nall Rëy shtë më israelitë, pues guëldáguëll lë́ꞌëll lu cruz të
    guëná hiaꞌa, iurní tsaldí lduꞌu hiaꞌa shtíꞌdzëll. Nu ra mënë mal naguc crucificar
    con lëꞌë më bëꞌnë rall burnë lëꞌë më.
  kyg-kyg: Kalaisi neꞌmo Isaleli vayaꞌaiteꞌmo yagaino neꞌapateya kini vekamogeno aino
    akaino eminesigeta agetetaeꞌmo lama gemo nehiye, huta hugune, huꞌa huteꞌa huꞌa
    faipa huꞌa ateꞌnae. Ani agufa gemo huꞌana lole vekalaꞌmo agaeꞌeꞌmo magokepi nili
    aiteꞌa aliꞌa he tiꞌa anateꞌnaya vekalaꞌmoganiꞌeꞌmo huꞌana faipa huꞌana ateꞌnaꞌae.
  kmk-kmk: Ilan taku ud un lumsa’t nat kulus nata Kristu un Alin di iyIsrael daḻapnu
    tuttuwaon taku.” Ot sadat nailansa’t dit nan-asisupang kan siya inin-insultu da
    pay si Jesus.
  cao-NT: ¿Noba Israél ca rey, naa noba chama-chamaria ni naa joni pa? Jaboqui cruz
    ax ja botëno ra. Jatsi chahahuaxëqui noa ra noqui ri —i quiha jaca niquë jato
    ri chaninahi na. Jasca, toá ca ja bëta tooxahacanish cabá Jesu ocahuaniquë jato
    ri. Anoma jato chani ini quiha.
  bbr-bbr: Ko Krais, Juda akan kamwareäu ro näwäu king maro, ko am äpäs opokas ute
    nonuk rai, ik kiro aparianik, iken woiok konun epar mam.” Kiro päu roat ories
    nais ko keseriar jeje ämän auririn.
  inb-inb: Cristo suti Israel­manda runa­kunapa atun mandag, kuna­uraka krus­manda
    kam kikinlla urai­kui. Chasa kawas­pa­mi kam­manda suma iuia­ri­sun­chi. Jesuswa
    sug­lla­pi kruspi kag­kuna­pas, paita kami­na­kurka.
  hrv-hrv: Krist, kralj Izraelov! Neka sad siđe s križa da vidimo i povjerujemo!”
    Vrijeđahu ga i oni koji bijahu s njim raspeti.
  box-NT: Le o Krista, o *Isirayɛɛle bɛ́ɛ, à lé ho kùrùwá wán lii. Ká wa mɔn
    mu á wa à dé wa sĩa wo yi.» Bìa páanía ɓúaa hã kùrùwáwá wán là
    a Yeesu bán mún wee là a.
  ote-NT: ꞌBʉ xi majua̱ni go guehni ra Cristo núꞌa̱ go rá Nda̱ ya me Israel, dá ga̱ibya
    de ra pontꞌi xa̱. Nuꞌbʉ ga hanthe da ga̱i, nuꞌbʉ́ ha̱, ga camfrihʉ núꞌa̱ mi ma̱ni.
    Ne núꞌʉ xqui mpontꞌuini mahyɛgui mi ña̱maꞌñʉꞌʉ nehe de gueꞌa̱.
  wnu-wnu: Qi wagari, Qenu munon inubersi qamb imurima darab ininou munon baraitari
    igoar eng eita a? Qand beneri ag dara gab in ‘io’ qomorun.” Ende qamarari ne munon
    boru ombur ig-ig wuri uriamir eng gor der Yisast ber qob qamb ende ebet igurei.
  zam-NT: Chele' na' ñèe le' mbi' co' mbez nac Crist no co' mbez nac rey loo na' bilàa
    loo cruz nalle', syase, yila's na' le' mbi' ba' nac Crist, ¿lé'? No ale axta ryop
    mbi' co' mquée loo cruz cuat Jesús ndxab ngòc nguàal di's loo Jesús.
  zyp-NT: Israel Siangpahrang Khri cawh atoheh kaa mehmuh lehei khraws taikhei cungthlah
    tua, maco ca hmuh a peh ka, kaa ca zing a,” tatah aa tah. Ama khatei aa khaipai
    hrahpaw he takhei naisuinah bia a hlupui khei aa tah hrah.
  sey-NT: Israel pa̱i ëjaëpi Cristore papi caja̱ꞌcohuaꞌi aꞌë cruzupi caje nëcaquëna,
    ñanitaꞌa careña. I̱ ja̱ꞌre co̱ni teꞌe que̱sicohuaꞌique i̱te pë̱teña.
  nvm-nvm: Regavo bu madu kuai, Ni arekega e gari God kuamga fu ari ruainma iji ga
    E Isrerkobuon Kin iji fu kuros ijia ari roga no game ma vierafejno kuain. Regavo
    e niekin nokarok (2) iji bu ke funa kuros kaniainva iji buk bu unam besum ijeg
    una Jesusina vuak ise kuain.
  mps-mps: Te bidi Krais wabo, te da Israel dabego tuni bidi, aga te ni pedaide daganalubo
    tagalama tama te tǫba aiya dulubaso, tama dago sulama, tama dago agade konealubo
    po dąų waibao,” genuai bage augwaligo te po wai. Te bidi si augwaligo te Jisas
    pąde te ni pedaide walali, te bidi me deligo me te dwai posobo po agabolo wai.
  seh-seh: Kirixtu, mambo wa Izirayeli chita cincino pa ntanda tikuone, toera tikutawire!”
    Penepo, ale akhadakhomerwa pabodzi na Yezu, akhantikanambo.
  pab-NT: Nikahena Enore Kalorexe Aohenere, Israel yerenai xekohasehare. Hexoahetehena
    hiberekotyaka aoseta hoka wityakeko hiso — nexahitaha. Kaiwarexenai kaberekotyakehenerenai
    Jesus haliya tehitiya kirawanahene hoka aiyalatyaha enomana.
  llg-llg: Ana nafada nae, Ndia ndia ‘Karistus’, Hataholi fo Manetualain helu mema
    kana neme makahulun ele mai so. Hataholi feꞌek lae, Ndia ndia, hataholi Israel
    Manen. Mete ma tetebes leondiak, na elan Ana konda aon neme ai ngganggek lain
    mai, fo ita tita sudi kana dei. Leondiak, bei fo ita basa nggata bisa tamahele
    Ndia.” Hataholi kadua kala fo nana londak lo Yesus boe oo, ala tungga haumeme
    Ndia boe.
  kyf-kyf: Ɔmɔ, -Lagɔɔ -Bhasanyɔ, *Izlaɛlɩɩ 'Wlulapɩlɩnyɔ, ɔ -ka su -gʋ 'bhʋ ɔ -ka
    lasibhli nɩ, -a -ka ɔ -yɔyɩ, 'ɩn -a zʋa ɔ dlɩ -gʋ.» -Wa mɩa su -gʋ ɔ kwesi, -maa
    ka 'ya ɔ vɛlɩ.
  tpi-tpi: Dispela man God i makim bilong kisim bek ol manmeri bilong en, dispela
    king bilong Israel, em i ken lusim diwai kros na i kam daun, na bai yumi ken lukim,
    na yumi ken bilip.” Tupela man ol i bin hangamapim long ol diwai kros klostu long
    Jisas, tupela tu i mekim tok bilas long em.
  mih-NT: Tatu cua noo ra nu cruz, tacuan ta cua sino iñi yo vatyi ra Cristo cuu ra.
    Ta rey sii maa yo ñiyɨvɨ hebreo cuu ra. Catyi ra cuan. Ta tacuan tucu ndya cuhva
    ndya ra zuhu, ra sihi ɨɨn ñi sihin ra Jesús, ta i cahan tucu ra ndya vaha ñi sii
    ra Jesús.
  qvh-NT: Israel runacunapa mandagnin rey cananpä Tayta Diosninsi cachamushgan Cristo
    carga mä cruzpita urämusun nogansipis criyinansipä.” Saynölami Jesuspa naupancho
    crucificaraycag runacunapis payta ashliyargan.
  kms-kms: Muq Kraist Israel mingg king nen rar buqoid nikinne kruse si niraq nati
    ni ei pari ni nganyene God ningg wo.” Di wute aye kruse pe qungu pu yemu kin ni
    anene Jisas wand peq mindig kin wand nganye buagi nganye simbe mand.
  agn-agn: Itaen ta lamang bomabak ong kros tang Cristong na, ang adi ono tang Israel,
    magparet ita ong nandia!” Asta ang doroang aroman nang linansang ka ong kros,
