    garrwarkuwanan Djesuwuḻin, mä nhan ŋarru wurkthun banhaya wiyikaꞌ borum. Bala
    nhan bitjanan wäŋanam, “Bulnha ŋatjil ŋalma gäḻkuḻam ŋay, nhan bayan bilaŋ Yilaydjan
    yarrupthu guŋgaꞌyundawun nhangu.”
  ziw-ziw: Yumwenga aguluka na lendele dijeligwe mwe siki igwaduke nakwitundika mwe
    tete. Niyo ainula kubula komlomo wa Yesu na kugamba, “Gojani, chikaule hegu Eliya
    neze amseleze kulaila ko msalaba.”
  grc-TR: Δραμὼν δὲ εἷς, καὶ γεμίσας σπόγγον ὄξους, περιθείς τε καλάμῳ, ἐπότιζεν αὐτόν,
