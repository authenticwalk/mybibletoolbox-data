  san-THA: ตต เอโก ชโน ธาวิตฺวาคตฺย สฺปญฺเช 'มฺลรสํ ปูรยิตฺวา ตํ นฑาเคฺร นิธาย ปาตุํ
    ตไสฺม ทตฺตฺวาวทตฺ ติษฺฐ เอลิย เอนมวโรหยิตุมฺ เอติ น เวติ ปศฺยามิฯ
  iws-iws: Mɨ inkam nwɨrɨn ɨna iwɨtnamɨn hamgan hainakiyɨm. Mɨ ta op kausrɨra siir
    ɨdwo yaokɨnki. Mɨ kɨmɨdiniya paekop ɨnakar yɨnkɨn udgi mɨ Jisɨs siir yaiga yaka
    onkwo mauugi siya kwiyaeyɨm. Mɨ tɨ inkamɨn siya boɨn, ha tikɨ o. Krɨma nikɨ kɨgrɨraowi
    siirɨn pɨ Ilaija siya nasi whɨndirɨraerar ɨuungi paeyɨn hɨiniya nɨrɨonɨnkɨnɨn
    siir hɨrankɨn.
  pol-SZ: Jakiś człowiek pobiegł nawet po gąbkę, nasączył ją kwaśnym winem i podał
    Jezusowi, żeby się napił. —Zobaczmy, czy zjawi się Eliasz i pomoże mu zejść!—wytłumaczył
    zebranym.
  ztq-NT: 'Tsigo lëë tu xaa nii so siko lëënlëdy kujkadz tublë sponj lo viñ la. Lëëw
    psoob xaa lo tublë punt yag aan lëëw ptsig xaa lo Jesús parñee nyi Jesúso, xñee
    xaa: —Kol ksaan xaa dyon pe siid klity Elías xaa lo crusy.'
  zai-NT: 'Ne beda uxooñe tobi gucuaa ti esponja bigadxe de vinagre ne gudixhe ni
    ique ti gueere'', ne bidii ni gue be, ne na: ―Lacueza, idu''ya nu pa gueda ndete
    Elías laabe.'
  upv-upv: Ko jinibb san owlu van ela nalum, ko elngi re venika nga pujm̃i puwun ren
    ko elai elngi re mavir, ko esareni van mare renge jingo Iesu. Ko owra “Kaplinglingi,
    rraplesi ta poro Elaeja pivini ko pujri tweni vini ngatan e.”
  aui-aui: Wasina bi tomogha tana iverainagho gumba ikabi da wain tomatomane isirakutuvi,
    bi kii damone ivikavini. Bi ikoghasi igae Yesu biidi da iyaniuna bi iwona bo,
    “Kokoyai! Tana kita memeda Elaija yapiipiika korosima inatoreyowoyeni!”
  wap-NT: Sariapa baudaꞌapa pidan dimaꞌakan, udamotan sponge katamaꞌo riwunii diꞌiti.
    Udaunaꞌan usawadan naa Jesus dako itiz atamun saba idaꞌan. Sariapa ukian, “Mashaapa
    zii! Watukapa kizi panaadon Elijah waꞌatin nii utoka-kidaꞌananuzu.”
  mva-mva: Kodeka tamoata teke kusi mapala matoli idoki be ipananalako be ‘uain’ kapisana-lo
    ibizari be kai teke buruna-o inangai be idokiteteki be Iesus ngani be ngasing
    kana, ata bokai ipile, “Iei, abo noko! Tarapu be kaba taita noko! Baraoa Ilaiza
    ngapura be ngaori!”
  dwr-NT: He asaappe ittu woxxi yiide, zanzaa malatiyaawaan caala woyiniyaa eessaa
    kuntheedda; hewaa maqqaa gatimaa xeeraan wothiide, “De7ishshite ane; Eelaas masqqaliyaappe
    A wothanaw yaanenttonne ane be7oytte” yaagiidde Yesuusa doonaakko ushshanaw shiishsheedda.
  kfw-kfw: "Miring inkhat in ataanna tuipompuon kha theibomju kathur khan anoomma\
    \ halli khuoichu ramol morra akathilla Jisu baiya ahongsoonna aleiti, “Ngaakdirui,\
    \ Elijah ajuo ah cross-ah inphut akeithaakbe eini'n enrui!”\x94"
  bfz-bfz: तेबे एकी जणे दौड़ी की स्पंज सिरके रे डबोया और नगल़ो रे डण्डे पाँदे राखेया
    और तिना खे चुसाया, और बोलेया, “चलो थोड़ा रूकी कि देखूँए कि एलिय्याह एसखे उतारने
    आओआ कि नि।”
  cuk-09: 'Degi dule-wargwen abarmakded, vino-gaibidgi ibmar-buta-butadi owardikusad,
    geb suar-dukugi edichagu, Jesúsga ukded, adi suk-suk saegar. Geb degi dule sogded:
    —Mer ese achamar, dakmalo, bule Elías odenoniko-dibe.'
  ben-OBCV: আর একজন লোক দৌড়ে গিয়ে একটি স্পঞ্জ সিরকায় পূর্ণ করে, একটি নলখাগড়ার
    সাহায্যে যীশুকে পান করতে দিল। সে বলল, “ওকে ছেড়ে দাও, এসো দেখি, এলিয় ওকে নামাতে
    আসেন কি না।”
  mil-NT: 'Te ɨɨⁿ cue tée xǐndecu‑áⁿ xínú‑dě ní sáháⁿ ní chindóyo‑dé luha cáchí xɨ̀tɨ́
    ndudí íá, te ní chinenu‑dé dɨ́quɨ́ ɨɨⁿ yutnu càni te ní ndocani‑dé chíhí‑dě yuhu‑gá
    cuèndá coho‑gá. Te ní xáhaⁿ cuè tée xǐndecu‑áⁿ xii tée‑áⁿ: —Cundetu tnaa na cùndehe‑o
    nacoto núu quixi té Èliás nunehe ñaha‑dě xii‑dé núú cùrúxí —càchí‑güedé xǎhaⁿ‑güedě
    xii‑dé.'
  myu-myu: Iboceat o'jedau idibi bubuap munopapũn ãm uva'abidim―tideibog̃'ũmati. Ixe
    dak idibi bubuap o'jomõg̃ ip'abi be. G̃ebuje o'yopmuyu Jesus pe timutitit am.
    — Mẽnpuk! — io'e. — Omuy paxi Elias imukop am korosa ejuwi — io'e.
  amk-amk: Inontarai manei na kaiwasa nanisa sikaherawa kia mandafeai, yorang na angguri
    sisasa feai, mayeai kia aifarang bei ma disanai nai, ainanaya subarai to Yesusi
    borongfo ayai. Mae medu deyo, “Tatamang tawaitawanai we Eliai da ma suki weru
    aitabafoi rai ete bireri e?”
  fai-fai: bude wabising kinim mak aka aik yak abum mak takadu kudew tad nadale kudew
    dák wok wain winega kalbiw, kudaka bi nadale kutow as gang tem tade nadale kufo
    kudew tam Yesus dádawi wanako. Kalanom nadale bakoda, “sading kaliwo, nuka atam
    aluwo, Ilaitsa so mak madák dakodaw as dawing dákamin dim kal takadu dabadála
    madák abomane kaleyono.” Kalanane,
  ura-NT: Nii jaun jetaote, leinjiin acaauru caje nenaa cacha jetao, jeluhariin cuhin
    cajione que bino baaso elohanti sisiaain amaain jetao, Jesoso rai sijirichae jiarana
    nujuan macohi que teein cohane coina. “Coa rerohecaachete aihane coroso caje fauha
    uha Eliasine coaracaache,” naain.
  mcd-NT: Ascainofin nocofunu futsan ichoniquin. Fimi unu focash muran nashan nanushon
    fiicai ichotan fitani oshon faca tahua shatun tuhuunifoantan Jesús inanpaiyaiton
    yoini, —Non oinyonon. Elías oshomain fotomaicai. Non oinyonon, —ishon cashu mutsama
    huanifo.
  urt-urt: Pe miyeꞌ ende gertenge na nambaꞌe ŋaiyuwat syum ŋohor gah pinip wain ŋaiye
    tikin ŋenyene supule ŋupwaiꞌe gah lou ende naŋaꞌe Jisas ŋaiye ka onoꞌe. Pe kin
    ŋanange na, “Te yeseperhme na, taꞌe Elaija se ka ota ungwisme ukul kin ember guh,
    lakai pakai?”
  kiz-kiz: Munu mmonga akajumba akamemesya siki mu sponji ni kujhibheka panani pa
    libehe lya lilasi, akampela ili anyuayi. Munu mmonga akajobha, “Lendayi tuloli
    kama Eliya ibetakun'selesya pasi.”
  tzo-TZE: Ta anil ibat jun vinic, bat sts'aj tal ta pajal ya'lel ts'usub jun esponja.
    La xoj muyel ta aj, laj yac'be sts'uts' li Jesuse. ―Jmalatic, jq'ueltiquic me
    ta xtal coltaatuc yu'un li Elíase ―xut sbaic.
  lex-lex: 'Noma riy ida nawlar pia nla na''ala kuliai, na''nama nto''a la anggur
    turnu mak milmilu na''nama nkenia la au tutnu pa ntania la Yesus nurnu totpena
    Nemnia. Niwra: “Twei pleini. Yanpa Elia nma nalernia E''a.”'
  dov-dov: Umwi wakachijana, wakanika nsinsa muwayini ilweela, wachibikka atete, mpawo
    wakamupa kuti anywe. Mwalumwi oyu wakati, “Atubone naa Elija ulaza kuzomwangununa.”
  rgu-rgu: Basa boe ma, lahenda esa nalai-nalai mesan neu hai na lopu, de naboron
    neuꞌ anggor maꞌeis daleꞌ. Ana pau teteꞌe a peda na neuꞌ lopu ria, boe ma looꞌ
    ana neuꞌ Yesus bafa Na, fo ela nasamumusi. Basa de, lahenda baidea, raeꞌ, “Tahani
    fo tita tasudin! Bea bubuluꞌ bate Elia mai fo naꞌonda Ni nemeꞌ ai kakeꞌ ria mai.”
  toc-NT: 'Cha̠tum tokosú̠n alh li̠lupa xax­cuta vinagre caj la̠ panáma̠c y ma̠aká­nu̠lh
    nac kantum lasasa quihui, li̠ta­ma­ca­yá̠­hualh la̠qui̠ nahuay Jesús. Y chiné
    ca̠huá­nilh maka­pi­tzí̠n: —Cala­ke̠lh para namín ma̠cti̠y pro­feta Elías.'
  ulk-1902: Nerute le koreder, sap uinega akmei, a pater ge dasirilu, a abi ikuar
    ko eree, a detager, kega, Sina; mi dasmer, Elia ko uatabu abi tatkurda.
  som-som: Mid baa orday, oo geed isbonji la yidhaahdo khal uga soo buuxshay, oo intuu
    cawsduur saaray ayuu siiyey inuu cabbo, wuxuuna yidhi, Daaya aannu aragnee inuu
    Eliyaas yimaado oo soo dejiyo.
  anh-anh: Avɨz wɨram emŋgav aŋɨraŋɨr we imɨnɨsa han ŋe kɨrɨpa nor yamb ntɨkŋ haŋ
    ŋgwame hɨraimar. Hɨrai imɨnɨsa han aipaŋ vɨhe Jisasɨv naz are ŋambiahe eŋgwamar.
    Mbɨ ndɨn eŋgwe kamar. Ŋkɨrañɨr weaŋg amar. Elaijav ai ndɨn ŋenduwaz ŋgaŋkwandari
    oh o nend oh amar.
  mam-C: 'Ex jun paqx el rinin jun jyolte ch''in b''u''ẍ. Kux tmulin toj vin tx''am,
    ex ok tk''lo''n ti''j twi'' jun ptz''an, tu''n t-xi tk''wa''n Jesús. B''aj xi
    kyq''ma''n xjal te: ¡Ax tenkuj! Jekytzin tzul Elías q''ilte, tu''n tku''tz twutz
    tcruz.'
  ndj-ndj: Mundu yumu katuva, kajabika lindelindeli musiki, kalisobeka muludengi na
    kumupa Yesu alandi. Pambeli kadeta, “Leki tuloli kucha Eliya dayisi kumsunusha
    mulupingika!”
  mbj-NT: 'Ti m'' sa see waj''aa däk, sapum do tehoots däk uwa s''ëëb oow me, b''aa
    hã m'' tagadahäng, tamenoo mä Jesus hã tabeëëk hyb n''aa. Ti m'' ti ky hadoo:
    —Na madëëg! —näng mäh. —Ti b'' ër heg''ããs Eriij ana bä tamahyyh hyb n''aa —näng
    mäh.'
  lat-VUC: 'Currens autem unus, et implens spongiam aceto, circumponensque calamo,
    potum dabat ei, dicens: Sinite, videamus si veniat Elias ad deponendum eum.'
  ngp-ngp: Mnt'hu yumwenga niyo aguluka na kumemeza divai igwaduke mwe disambu, niyo
    adigela kulanga kwe mwanzi na kumywesa Yesu, niyo agamba, “Lekeni kikaule uneva
    Eliya neze kumseleza mo mti wa masulmizo!”
  enq-2: Dopa lateaminopa, akali mendeme alo pyao pao, koma jepae mende waene kaa
    pipae mendenya pyandao waeneme tumbasetala, kolo itakuli mendenya tuku petala,
    Jisasa nena lao makapusia. Dopa petala baame lao pituu, “Ilaijame baa kondao nyala
    epelyape lao kandamana kae” lea.
  eng-ASVBT: And one ran, and filled a sponge full of vinegar, and put it on a reed,
    and gave him to drink, saying, Let be; let us see whether Elijah cometh to take
    him down.
  mna-mna: 'To tomtom ta iloondo ma ila ikam koroŋ ta izenzen yok na, ma itizik sula
    baen pakpakŋana, mi ipo la ke molo. To isara sala ki Yesu be isemsem. Mi iso ta
    kembei: “Tombot mi tere i ten. Ko Ilia imar mi ikinke i ma isu pa ke pambaaraŋana
    kini ma iŋgi.”'
  myw-myw: Teitan gog isawl in, ikow yotout, ibes kayal matan, isow wayn yayan waseg,
    iyasel binek Yeisuw wadon beimoum, ilana, “Beitay wouds, bitakines ga beim Ilaytiy
    mo binib.”
  sby-sby: Popelapo naumbi walamanta cisambo nekufwamba kuya kucisabika mu waini wasasa,
    ne kucisungilila ku lutele nekumupa kwambeti anwe, kambeti, “Katupembelelani,
    tubone na Eliya nese amuselushe palusanda.”
  sll-sll: Dimba, yal ta bli si pirere, dimin baira me guu kengwo meri iwe, tal ta
    yu dungwo nir hol nongwo gal ali hongwi. Holere mugu homiri bli wa aki dire, Yisas
    nenama dire grang wangwi. Warere, “Ilaiya urere, auli manbi olam mo, olekinam
    mo, hanaminue,” dire han mongwi.
  yaq-NT: 'Junama''a lautipo intok, ju''u seenu, senu weemta, ejponja'' teamta, juna''a
    intok komoniawak, ba''ata nunu''ee, binaakretae a'' komoniaka, tebe bakapo a''
    sumaka, aman jikau au a'' noitak, intok inen jiakai: ―Chubala em bo''o bicha ―tiia―.
    Jumak juni''i ju''u Eliaj teame au a'' chaae''u, au yepsaka, ko''om a'' yecha''ane
    ―ti jiiak.'
  uro-uro: Dä akni qa ang masirhat bä qa ok ama bauläm ba ama wain ama valak mät ki
    at täväs näkt ka mu äm da ama ngämunget angät tpäs näkt ka rhäqyet sä äm bä ma
    Jisas iva qä nakt näkt iaqäkt ama ruqa qa qoar toqortäqyia, “As kale qa äkt dap
    ut luvät ivar ma Elaija qa rhän ivakt iva qä rha qa naivuk äkt.”
  ita-1885: 'E un di loro corse; ed empiuta una spugna d''aceto, e postala intorno
    ad una canna, gli diè da bere, dicendo: Lasciate; vediamo se Elia verrà, per trarlo
    giù.'
  muy-muy: 'Eslini biliŋ gatay àcuhworu àzay zlam ya esikabu yam akaɗa ga matala ni,
    àtəliyu a zum cecʉwekeni vu juɓ, àɓahki ka aday, àtəlikabiyu ana Yezu a ma vu
    ti mîsi. Àɗəm : « Ɓesʉma day, tamal ti Eli ara azaya naŋ kà təndal na ti mara
    mipi. »'
  kqc-kqc: Amiye yokoi raga resi sipanisi waini ru dudu vata baesi koduri aesi ina
    rofu iriyainedi, magasa niyo, “Kode, venadi kumo Elijah desi moi soka rego ba
    de!”
  tav-tav: 'To bairi jĩcaʉ to catʉjʉnucuʉ atʉ aá, bujare bairo cãni bʉrʉa mena ʉje
    ocopʉ weyoo, yucʉpʉ tupua átiri cʉ cañu mʉgo jooyupʉ, cʉ etiato ĩi. To bairo átiri
    ocõo bairo caĩñupʉ: —Mani tʉjʉto mai. Elías cʉ ne ruioʉ acʉ́ atígʉmi, caĩñupʉ.'
  eng-ULB: Someone ran, put sour wine on a sponge, put it on a reed staff, and gave
    it to him to drink. The man said, “Let us see if Elijah comes to take him down.”
  spa-VBL: Un hombre corrió y llenó una esponja con vinagre, la puso en un palo y
    trató de dárselo a Jesús para que lo bebiera. “¡Déjenlo en paz!”, dijo. “Veamos
    si Elías vendrá a bajarlo de ahí”.
  fra-_FOB: 'Et l''un d''eux courut, emplit une éponge de vinaigre, la mit au bout
    d''un roseau, et la lui présenta pour boire, en disant: Laissez; voyons si Élie
    viendra le descendre de la croix.'
  hau-ULB: Sai wani ya hanzarta, ya dauki soso ya tsoma a ruwan inabi mai tsami, ya
    soka agora ya mika masa don yasha. Mutumin yace bari mu gani ko Iliya zai zo ya
    saukar da shi.
  mal-mal: 'ഒരുവൻ ഓടി ഒരു സ്പോങ്ങിൽ പുളിച്ച വീഞ്ഞ് നിറച്ച് ഒരു ഓടക്കോലിന്മേലാക്കി:
    “ഏലിയാവ് അവനെ ഇറക്കുവാൻ വരുമോ എന്നു നമുക്കു കാണാം” എന്നു പറഞ്ഞു അവന് കുടിക്കുവാൻ
    കൊടുത്തു.'
  kkc-kkc: Eseme odoo heeso hoguo dileso dugo toloso wain i mei nali mapoo olugu doloso
    homo sage su mapoo tialogoloso Yesuye nalame o maga mapoo heligiso. Osoloso yayo
    egeesee takaso, “Ougo. Ilayaye sibileso yo toloso miyomoo mouwa beleso bamo,”
    diso.
  lit-lit: 'Tada vienas nubėgęs ir pripildęs kempinę pilną acto ir užmovęs ją ant
    nendrės, davė jam gerti, sakydamas: „Palaukite, pažiūrėsime, ar ateis Elijas jo
    nuimti.'
  urd-GVR: Kisī ne dauṛ kar mai ke sirke meṅ ek isfanj ḍuboyā aur use ḍanḍe par lagā
    kar Īsā ko chusāne kī koshish kī. Wuh bolā, “Āo ham dekheṅ, shāyad Iliyās ā kar
    use salīb par se utār le.”
  far-far: Ma te wane adalae kau, ma ka kutumainia te lumulumu asi laona waeni 'afae,
    ma ka alua 'i maana te mae 'ai, ma ka kwatea kau 'i maana ngiduna sa Jesus, fua
    ka kufia, ma nia ka fata 'uri, “Mango basi, kulu ada to'ona dia sa Elaeja kai
    leka mai ma ka lafua nia mai 'i ano fasia na 'airarafolo!”
  suz-BL: मिनु का दोरशा लशा, रुवामी ग्‍युरशो तूचा थोव़क नुप्‍शा, कोक्‍केमी लिक्‍शा
    युप्‍चा गेशा “एलीया जाक्‍शा, प्रोंइबा कों? लो, कोव़य” देंमाक्‍त।
  car-NT: 'Irombo ko''i amy ''wa amy tymi''mi''ken oty u''mu''ka''po tyjasakoren winu
    taka. Amy waruma waton pokonaka yry''po i''wa, Jesus upato''me ty''wa ike. Ika''po:
    “Elia wopyry kysenesen, ipokatopombo wyino ika.”'
  amp-amp: Wom yimar toni hanyhato spans yakmorn wainpamn tayifakhato miyeftn htahato
    memor, Jisasr hikahta bupam ndtn tmasakrahr. Bupam hehato kfo memor, “Afo htiyaf
    hanyrahnom, Iraijar naku kfihat Iraijar finji naruharr?”
  bht-bht: कने उना लोकां च इक जणा दौड़ी करी गिया कने उनी स्पंज लेईकरी सिरके च डुबाया,
    कने सरकंडे दे उपर बन्नी करी यीशुऐ जो चुसाया, कने बोलया, “रुकी जा कुछ मत करा, दिखदे
    न की, एलिय्याह इसयो उतारणे तांई ओंदा है की नी।”
  eng-NOY: And one ran and filled a sponge with vinegar, and put it on a reed, and
    gave it to him to drink, saying, Hold! Let us see whether Elijah will come to
    take him down.
  cub-NT: 'Dinʉmʉre cũinácʉ nácacʉ cúyarĩ, jaʉbore ĩni, ʉyovarejamed̶a vino ʉ́yaicoro
    upiáricoroque aru dijaʉ́bore abod̶orã bʉorĩ, jẽori, jarʉrʉrejamed̶a Jesús ʉ̃i
    ũcuquiyepe ayʉ. Aru arejamed̶a: —Corejarã. Jã́rajarevʉ Elías jõd̶avacʉdayʉre ʉ̃́re,
    arejamed̶a ʉ̃.'
  ita-1927: 'E uno di loro corse, e inzuppata d’aceto una spugna, e postala in cima
    ad una canna, gli diè da bere dicendo: Aspettate, vediamo se Elia viene a trarlo
    giù.'
  lww-lww: Ana veraga ga, lala yaru tai kiriri pimi, p̃ar lumlum p̃asia, taron kuruta
    namunena nap̃a melkalka pa ea, miyurar te laki tai, kian pa Yesu vena munia, p̃isi
    na naga sape “!Tesu wa! Tevisulia, pona yoko yermarua Elaisa vitom tamalia naga
    pona pere.”
  ckb-ckb: 'یەکێک ڕایکرد و ئیسفەنجێکی لە سرکە هەڵکێشا و بەسەر قامیشێکەوە پێیدا تاکو
    بیخواتەوە و گوتی: «لێگەڕێن، با بزانین ئەلیاس دێت دایبگرێت؟»'
  spm-spm: Maghɨra gumaghan mav akhɨghavtɨgha gua rɨmɨnɨ usuisi bigh nigha uainiro
    ovɨsiri imboorira afhaaŋndɨgha rugha ana nigha aghorɨn mavɨ athɨgha, Iesus ramamɨusua
    ana amandi. A kamaghɨusue, “Gee thaegh, ee ganaŋga, Elaija ti zɨva aŋna akuraghami,
    o phatɨ.”
  nas-nas: Eeꞌnoko narung kuaꞌparara kapooꞌ uaini kaaveeriiꞌkoo duꞌmumpura banaꞌkoo
    daiꞌantavura Jiisuuꞌke musiꞌkoo toong-antavuuꞌ aaꞌpuma, “Iroꞌ ooampiai, Eliasie
    pora aaꞌbarataꞌketa sing-antavuaing deekoꞌ.”
  uvl-uvl: E nge iri song kela mene lumlum pe kale hite nga kula mokona. Panun teua
    nga uain poreke ngana pe teke tul heke ke langa Iesus hanna. Pe hele, “Tames mukam
    pe ta nauala. Lape Elaisa at pe mene sue i nga manga toto ma ero?”
  tpa-tpa: Ma rava ghehauna i ruba po gara hogihogirana i vaini, po wine* waighorana
    auwarina i raitowai, ma au kwapu i terei ma i viyoyo ghaiyei Yesu au ipirina,
    po ita umai, ma ipa, “Marina ta voterei ma ta iyauwei, mepapo Elijah ina neꞌi
    po korosiyei ina tere hopunei.”
  eng-BBE: And one of them went quickly and, getting a sponge full of bitter wine,
    put it on a rod, and gave it to him for drink, saying, Let be; let us see if Elijah
    will come to take him down.
  ixl-CNT: 'Ech aatz iꞌan maꞌl qꞌu aanima tziꞌ, jutzini; ex ijilu maꞌl esponja tu
    minaagre. Iqitzoꞌk tiꞌ maꞌl tzeꞌ. Ech taqꞌ jiꞌop titziꞌ u Jesuus. Sitzꞌutzꞌeꞌl
    u minaagre tiꞌ tala. Tuul nichtal ech tzaꞌ: —¡Kam esaꞌ te! Saqileꞌ qabꞌi satzuleesaloj
    tu u Elias.— Texhtuꞌ.'
  xsi-xsi: Aku nenzi tamâta toŋge ipalilu ilâ ikai nzomo, ku ipatuku lâ waini makisa
    ilo. Ŋineŋga iseŋge lâ lumbi-lumbi toŋge tini ku isuŋa kâki ilâ papa Yesu kawa
    tu indomo kâ. Aku tamâta ŋinde iporo tu, “Ara, mambo tamora ŋga. Tiambo Ilia ma
    imâ ikai i piti lâ kâi popole tini indue imâ, tâku tia tâku.”
  crx-NTPO: '''Ilhoghun whusálgai, ''ink''ez duchun oolá''dul''oo-i ts''ekoo too''
    dunink''oz-i ye tunayuzsi, ''ink''ez ndo Sizi yuza bé yunintan, ''ink''ez ''utni,
    “K''at Elijah whusaínya ''ink''ez tilah tulalhgus k''ut nanáyoolhtelh.”'
  kan-OKCV: ಆಗ ಒಬ್ಬನು ಓಡಿಹೋಗಿ ಹೀರುವ ವಸ್ತುವಿನಿಂದ ಹುಳಿರಸದಲ್ಲಿ ಅದ್ದಿ ಒಂದು ಕೋಲಿಗೆ ಸಿಕ್ಕಿಸಿ
    ಯೇಸುವಿಗೆ ಕುಡಿಯಲು ಕೊಟ್ಟು, “ಬಿಡಿರಿ, ಈತನನ್ನು ಕೆಳಗೆ ಇಳಿಸುವುದಕ್ಕೆ ಎಲೀಯನು ಬರುವನೋ ನೋಡೋಣ,”
    ಎಂದನು.
  bbb-bbb: Areme e be fune una difurina keke atebae abena ine ubine ijia bijana abe
    do vuaeni ijia abiena abe Jesudo itire ijia azirae arega fu iga fu gakiro. Areme
    e ije fu kuae, Ni arekega Eraeja fu ro fu kenujaga no gano kuae.
  blw-blw: Yag nanagtagat hen iha an chicha way i mangempainum, wat ensawsawna hen
    anchi lopot hen ommelém way fayah yag annaat pa-atén way minchawchaw an Jesus
    ta sosopona. Yag chana ekatén, “Hahadchéntaaw éggaya ta ilantaaw no umale tot-owa
    ah Elias way tomorong an hiya.”
  tam-2017: 'ஒருவன் ஓடி, கடல் காளானைக் காடியிலே தோய்த்து, அதை ஒரு கோலில் மாட்டி, அவருக்குக்
    குடிக்கக்கொடுத்து: பொறுங்கள், எலியா இவனைக் கீழே இறக்க வருவானோ பார்க்கலாம் என்றான்.'
  azz-NT: 'Huan yajtihuetzic se tagat, quicuito se taman tasal ten posoni huan quiajaquij
    itech vinagre huan ica se acat quiyecapantalilij. Huan de ompa quintentalilij
    Jesús ma quichichina. Pero ocsequin tagayot quilijque ijcuín: ―Xicahua, ma tiquitacan
    cox hualas ne Elías huan cox quipalehuis temos.'
  spa-RV-1909: 'Y corrió uno, y empapando una esponja en vinagre, y poniéndola en
    una caña, le dió á beber, diciendo: Dejad, veamos si vendrá Elías á quitarle.'
  csy-csy: Amate sung pan khat hong tai a, tuihup puan la in sapittui hau sung ah
    pap suk a, phaikung dawn ah a sawm zawkciang, Jesus dawn tu in pia hi, Koi hi
    po in; Elijah hongpai in a khiasuk ziam, en hi tawng, ci uh hi.
  mxq-NT: 'Net niduꞌuk oj ñejxy pʉyeꞌegyʉ, es oj dyajtsooñ tuꞌuk diꞌibʉ yuunkpʉnaanʉ.
    Ta dyajxeꞌky mʉdʉ vinʉ xun, es ttukjʉjptíjʉ tuꞌugʉ kepyuꞌunk, es ttukmʉwingooñ
    ja Jesús es tmuugʉt. Ta jyʉnáñ: —Mastuꞌuttʉ. Min nꞌokꞌijxʉm pʉn nimiinʉp ja Eliiʉs
    es yajjʉnákʉdʉt kruuzkʉjxy.'
  tzj-NT: 'C''o c''a jun chique xerc''amla''to jun esponja, xch''akba'' tre jule''
    vinagre, xuxim chutza''m jun aj in xuya'' nojoj tre ja Jesús chi nutij in xbij:
    —Ch''enchila'', katz''ata'' na c''a ja wi xtipeti ja rElías chi nurkajsaj chwach
    cruz, ne''e.'
  tdt-tdt: Ema ida halai baa foti esponza rohan ida habokon ho tua siin, tau ba ai
    naruk ida hodi lolo ba iha Jesus nia ibun atu Nia hemu. Ema nee dehan, “Hein lai!
    Ita haree took, Elias mai hatuun Nia husi krus ka lae?”
  ron-BTF: 'Și unul a alergat și a umplut un burete cu oțet și l-a pus într-o trestie
    și i-a dat să bea, spunând: Lăsați-l; să vedem dacă va veni Ilie să îl ia jos.'
  eng-WEBP: One ran, and filling a sponge full of vinegar, put it on a reed and gave
    it to him to drink, saying, “Let him be. Let’s see whether Elijah comes to take
    him down.”
  eng-FBV: One man ran and filled a sponge with vinegar, put it on a stick, and tried
    to give it to Jesus to drink. “Leave him alone,” he said. “Let's see if Elijah
    will come to take him down.”
  nld-1939: 'Eén hunner liep heen, vulde een spons met azijn, stak ze op een riet,
    gaf Hem te drinken, en zeide: Wacht, laat ons eens zien, of Elias Hem er soms
    af komt halen.'
  bwo-bwo: Boyitsi iko wos't weyni biri shasho s'olok'o s'aamo spoonjiwots gupdek't
    s'entsb́k'ri, b́ úshetwok'owere gumbats ged dek't Iyesussh imt «Aab Eliyas wáár
    bín oorshitewe woto s'iilone!» bí eti.
  nch-BL: 'Huan se tacat motalo huan quixoloni se tamanti tzotzoltic ica xocomeca
    at cati xococ. Teipa quitali ipan se ojtat huan quimacac Jesús ma quiachichina.
    Quiijto: ―Ma tiquitaca sinta hualas Elías quitemohuiqui.'
  quc-TNT: 'Te c''u ri'' jun chque ri winak xutic anim, xe''c, xurubu jun estropajo
    pa ch''äm vino, xuya wa'' puwi'' jun aj, xuya ak''an chuwäch ri Jesús rech cutijo,
    xubij c''u apan chque ri winak: ¡Chiweyej ba''! Chkila na we cäpe ri ka mam Elías
    chukasaxic, —xcha chque.'
  tfr-NTPO: Eshko ga domer shäng kjl̈ara jek tji tji, ga l̇l̇ëbo l̇l̇ukl̇l̇uk di shak
    ara wl̈eniyo kjrara kjwara, pöra kjil̇l̇gwo bo dyo shpoä go, kjrochara kjor dbo
    go, ga poyona, shuya Jesúsdë wl̈o. E irgo ga tjl̈ẽ nopga tjeng eshko l̈i kong
    ga «Wẽyẽ. Elías tjwe ba l̈ong kjl̈ös kjwe go dwayore ĩy» l̈e.
  kaq-NT: 'Hishtocahinxon huesti jonin xehati cachani qui taco quescapah maosahxon
    jihui taxo qui queonxon sananhihnixon xehamaquin. Xehamaxon: —Mananahue. Jaa botonnoxon
    Elías jahui non jisnon.'
  ahr-ahr: तवय एकजणनी पयत जाईसन आंबमा स्पंज बुडाईन तो वेत नावना वनस्पतीना काठीवर ठिसन
    त्याले चोखाले दिधा अनी बोलणा, “राहु द्या! एलिया याले क्रुसखांबवरतीन खाल उताराले
    येस का नही हाई दखुत!”
  sgb-sgb: Nuwayu ya miha kanla hên namiptêh hên nanad bolak ha mihay hanga, ta indêrê
    na ha nangihoy alak, ya dyag ha habaw ubas, ta painêmên na ya hi Apo Jesus. Bayo
    wana, “Paulayan tamo ya raw. Hêlkên tamo no iligtas ya ni Elias!”
  vie-1934: 'Có một người trong bọn họ chạy lấy bông đá thấm đầy giấm, để trên đầu
    cây sậy, đưa cho Ngài uống, mà nói rằng: Hãy để, chúng ta coi thử Ê-li có đến
    đem hắn xuống chăng!'
  kxv-kxv: ଇଞ୍ଜାଁ ରଅସି ହଟିହିଁ ହାଜାନା ର଼ ଡ୍ରାଃଆଲି ପୁଲା ଅଙ୍ଗୁରି ରାସାତା ମେତ୍‌ହାନା ଏ଼ଦାଆଁ
    ର଼ ବାଡ଼୍‌ଗାତା ରୂପାନା ଏ଼ୱାଣାକି ଗସାଲି ହୀହାନା ଏଲେଇଚେସି, “ହେଣ୍ତୁ ଏଲିୟ ଈୱାଣାଇଁ ଗେଲ୍‌ପାଲି
    ୱା଼ହିମାନେସି କି ଆ଼ଏ ସିନିକିନ ।”
  cha-cha: 'Ya malago uno, ya jasupog y espongja gui binagle, ya japolo gui puntan
    y piao, ya janae para uguimen, ya ilegña: Poloja güe namaesa; ya utafanlie cao
    ufato si Elias, ya uninatunog.'
  amu-NT: 'Quia joꞌ jleinom cwii tsꞌaⁿꞌñeeⁿ, jndyoñꞌoom cwii ꞌnaⁿ na ya mawꞌanaꞌ ndaa.
    Nchjeeñê juunaꞌ naquiiꞌ winom na ta̱. Tjaaꞌñê juunaꞌ nnom cwii tsꞌoom, chii tyꞌioom
    juunaꞌ ꞌndyoo Jesús na cateiiꞌñe. Tsoom: —Cwa jeꞌ nntyꞌiaaya aa nncwjeeꞌcañoom
    Elías na nncwjiiꞌñe jom na ñoom tsꞌoomꞌnaaⁿ.'
  hin-CV: यह सुन एक व्यक्ति ने दौड़कर एक स्पंज को दाख के सिरके में डुबाकर उसे सरकंडे
    पर रख यह कहते हुए मसीह येशु को पीने के लिए दिया, “अब उसे छोड़ दो; चलो देखें, क्या
    एलियाह इसे क्रूस से नीचे उतारने आते हैं या नहीं.”
  eng-OURB: One ran, and filling a sponge full of vinegar, put it on a reed, and gave
    it to him to drink, saying, “Let him be. Let’s see whether Elijah [My God Yah]
    comes to take him down.”
  spa-BES: 'Y uno de ellos fue rápido, y tomando una esponja llena de vino amargo,
    la puso sobre una vara, y se la dio a beber, diciendo: Déjalo; veamos si Elías
    viene a bajarlo.'
  san-BEN: তত একো জনো ধাৱিৎৱাগত্য স্পঞ্জে ঽম্লরসং পূরযিৎৱা তং নডাগ্রে নিধায পাতুং
    তস্মৈ দত্ত্ৱাৱদৎ তিষ্ঠ এলিয এনমৱরোহযিতুম্ এতি ন ৱেতি পশ্যামি|
  tdx-tdx: 'Teo ty nilay naho nampipea vinegra ami’ty eponjy, le nasindri’e ami’ty
    bararata vaho naonjo’e ho si­tsihe’ Iesoà, le hoe re: Adono, ho isa-tika hera
    homb’eo t’i Elia hanjotso aze.'
  naf-naf: Âpme Zisasiyaŋ eyak geyak temaŋ tatime an ŋenaŋ winde bemti met kwileki
    ŋen yembem nemboŋ ke mti wain tu akŋaŋ keyet keŋan peme topme mkwat puŋ kasetnaŋ
    palen zampemti Zisas same beseseyet nâmti mge. Mti zeye, “Yegat kame nin belak
    tati ekmann golaŋ zenze an Ilaizayaŋ kot mukulem mpesem manze ekne!”
  grc-MT: δραμων δε εισ και γεμισασ σπογγον οξουσ περιθεισ τε καλαμω εποτιζεν αυτον
    λεγων αφετε ιδωμεν ει ερχεται ηλιασ καθελειν αυτον
  vid-vid: Munhu yumwe nakahola libofyabofya, nakadilizila mli divai na chinhu chiliusungu,
    nakawika kuli idenje nakamha Yesu yanwe aku yolonga, “Tulole kota Eliya kokuya
    kukulohola.”
  pio-NT: 'Iná abéerita néená ipìaca íisapiadaca esponja wáluma nacáiri uva ituní
    iyú càaméeri ìiracaná. Yá idacùaca esponja sitùa ipùatalìcu, yái wáluma nacáiri
    isàbéerica. Néese imichàidacani mawiénita Jesús inùma irí, yéewacaténá Jesús ibèrùacani.
    Néese yái asìalica íimaca yáapichéeyéi iríwa: —‍Wacùacué waicáwa Elíasmi yàanàacaalí
    yeedácaténáni cruz íicha —‍íimaca, iicáaníca Jesús iquíniná.'
  tsn-tsn: Hong mongwe a tla a taboga a ina ngami mo mofineng o o botlha a e tlhomela
    ka lotlhaka a re, “A re ke re bone gore a Elija o tlaa tla go mo folosa.”
  amr-NT: Nogtida huabokerek oʼketonhuaʼpo a̱pon esponja vino paiʼyo oʼtaʼbutaʼpo
    hue̱ypate oʼbetaʼpo kenpaʼti huakittaʼte oʼnigokteaʼuyate. Kabuyukeʼpo oʼnigokteaʼuyate.
  pwg-pwg: Ma tomowa sago iverau da gumba ivokutuvi wain tomatomana ku kamona ma kiiyai
    ivi kavini ma ivororona da Yesu ita susui. Ma ivona bo, “Wekarakava na tavoterei.
    Takitai da kade Elaidiya ina pisi da ina tereoruwei.”
  cjv-cjv: ena yai ta bu di fure nuwi su guinga tarom i ire ure wain nuwi don keikengua
    koire kupa eire akire dire Yesu nowangua tere “Yaromi Iraiya kawom ure mangi de
    towambo de tekenambo kan morapune,” di erongoro
  tha-KJV: มี​คนหนึ่งวิ่งไปเอาฟองน้ำชุ​บน​้ำองุ่นเปรี้ยว เสียบปลายไม้​อ้อ ส่งให้​พระองค์​เสวย
    แล​้​วว​่า “อย่าเพิ่ง ให้​เราคอยดู​ว่า เอลียาห์จะมาปลดเขาลงหรือไม่”
  por-BR-2018: 'E um correu, encheu de vinagre uma esponja; e pondo-a em uma cana,
    dava-lhe de beber, dizendo: Deixai, vejamos se Elias virá tirá-lo.'
  mhl-mhl: Yoŋoreone moji giniŋgaru raru yaŋgbuŋ mo yaga kamasiine oŋu oi roru wain
    obu jajainekeo igokurugaru yo didi tifeineo kiperu itigaru Yesure bibi sisio paibe
    ruame noku miya, “Oi bokebi iŋoyoŋe akoŋ dimaine. Elaijaji wareru bomukume wakiiŋ
    me mata, oi ŋonekimiŋ.”
  klv-klv: Avan sua igam, ilav nasponts, igol epul hǝn nǝwain tokon, ale esii len
    nǝhai, esuhuni van hǝn aYesu hǝn b̃emuni. Ike, “Riŋi. Datebunusi bai ke, aElijah
    dereh tegǝm lav kuvi vi pan o teb̃uer.”
  bco-bco: Kalu nowo꞉ nai ha꞉na꞉ga꞉, wain ho꞉n sesedo꞉ a꞉no꞉ igala꞉ gelelia꞉ga꞉, a꞉ma꞉la꞉
    ya꞉ga꞉, da꞉fa꞉ya mela꞉sa꞉ga꞉ emo꞉ maiya꞉ki dimi. “E Elaiya eyo꞉ i malan amilo꞉
    alu a꞉no꞉ tagalia꞉ tima꞉nigaba꞉le, nio꞉ o꞉bo꞉fo꞉mela꞉niki” a꞉la꞉sio꞉.
  kdl-NT: Aku vuma u te u sumai u ba u reki kashaku n mini ma kalam, u sapai ka a
    kalangu, u sakunki yi kotsu u soi. Aku u danai, “A̱sa̱ka̱i tsu wene ko Iliya wa
    tuwa̱ u cipuka̱ yi.”
  apu-NT: Iuasaakipeka kiki ina katimariã. Iãkari mapoa atoko inakari iãriã katxioãrimoni,
    aãke mapotõkire taka itxari, sika itxari Xesosi iãtini ĩkapani. —Mitxipanikako.
    Maiãtapari. Atauako Eríasi makatxakatapaniri Xesosi —itxana.
  roo-roo: Uva iravu ikaureva iruta rupu piesa aue-ia uureopa viniga ovi. Oa iava
    evao rao-ia vo ovi vatepareva rerapa Jisas oiso purapaoro, “Tue rovota osa Ilaija
    rera rere piesa urio rovoro pasi.”
  miz-NT: 'Uun ñaꞌa ñā né, kaxkainu ña kueꞌen ña, kuxnúu ntoꞌo ña tɨꞌntɨ dóo san iní
    ntute tɨntiꞌo ía, dā xnuu ntído ña dɨkɨ útun, dā xeꞌé ña é kōꞌo Jesuu. Kakaꞌan
    ña: —Na koo mii nto ñā. Koto o ve te kīꞌxi ntíꞌxe Eliá san é nāntii nteé ña ña
    ntiká krusi kan —kaꞌan ña.'
  qvz-NT: Shuc runa callpasha risha pututa jayac vinoibi chupachisha caspi pundai
    huatasha Jesusta upichiunimi nisha rimara, Cunan ricushun Elias shamusha uraicuchichun
    chimanda.
  deu-ELO: 'Es lief aber einer und füllte einen Schwamm mit Essig und steckte ihn
    auf ein Rohr und tränkte ihn und sprach: Halt, laßt uns sehen, ob Elias kommt,
    ihn herabzunehmen.'
  mjc-NT: 'Tacan tan tsinú xaan iin ra tsiquihi̱n ra iin yahma tsa caá tumaa caá catyi,
    tan jatyii̱ ra can tsihin vinu iya. Tan tyaa̱ ra can iin nu yutun tan jatuhva̱
    ra yuhu ra Jesús tyin coho ra vinu can, tan catyí ra: ―Na cuatu nuu yo. Nyehe
    yo tun quitsi ra Elías januu ra tsi ra nu cruu can ―catyí ra.'
  ktm-ktm: Ile pe orngon homou iporitai itlaman palan kolau ile lon wain tudo‑on,
    inum pe ihndrusi ile palan kei sehir, pe itou ile pohon Yesus, ipe Yesus ki‑ing.
    Orngon eti ipe ihpa, “Otto oh. Kihne Elaijah kise pe kikuni Iy kile pwoi.”
  caa-caa: 'Y ayan inteꞌ tujam e winicobꞌ era xeꞌ ixin ajner tuaꞌ utares inteꞌ tinam
