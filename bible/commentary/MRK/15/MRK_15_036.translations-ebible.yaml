    angu dei e, Ana kadumi. Ang muse nehe angu mateng hula, “Kilang e pi uuling hengi!
    Misavaka eningse Elia hoa e At leut angu taang hela.”
  wrk-wrk: Yarungul nanaba jirdi ngarrkinyi krayibkanyi ngujbulanyi. Yingkawanyi nyuli
    kijijba karnjal wadiwadina. Yarrijba nyuli karnjal ngarrkina, baki manjijba nyuli
    kingkarri nangandurri Jisusyurri janyiyurri, nyulu ngaraykanyi. Baki yanyba nyuli,
    “Jangambala yukumba nayiba. Jangambala lalanba yaji, jaliyi nyulu badajba Yalayija
    nanginkurri, jaliyi nyulu marrimba Jisus mardarda, jaliyi nyulu waykalumba Jisus
    kurndananyi. Barriwa.”
  nii-nii: Pe wu endi sikir pupu, ep noł epi endi sipi noł wain ełe tuk kindim, epi
