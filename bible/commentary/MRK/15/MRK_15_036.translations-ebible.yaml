  txq-txq: Boe ma hatahori esa nalaik neu haꞌi lombu, de ana boron neni anggor makeis
    dale neu. Boe ma ana nato lombu naa neu teteꞌe ai suꞌun, de soron neni Yesus bifi
    doon neu, fo Ana musi. Boe ma hatahori naa kokolak nae, “Tahani fo ita mete sudik
    kana. Fama te Elia mai fo nakondan numa ai ngganggek lain mai.”
  aaz-aaz: Rarit tuaf es naen nait aniꞌ-tei metoꞌ ma nateep ee nbi raur maiꞌninuꞌ.
    Rarit napuunk ee nbi hau goes in tunan, ma naramib Naiꞌ Yesus he nmuis. Rarit
    atoniꞌ naan naꞌuab am nak, “Ampao he hit kius tiit! Kais-kaisaꞌ kaꞌo Elia neem
    ma nasaunt Ee naꞌko hau nehe.”
  qup-NT: 'Chaypi shuk runaka kallpashpa rirka shuk suni kaspipa puntanpi utkuta watananpa.
    Chayta agru vinupi ukuchishpan Jesuspa shiminpi tupachirka tsunkashpa upyananpa.
    Chasnahushpan nirka: Akuychi rikushunchi, shutipachu Eliaska shamunka payta krusmanta
    uraykuchinanpa.'
  dop-dop: 'Ɩlɛnɑ pɑ tɑɑ nɔɣɔlʋ kpɑɣɑ ɑsewɑ nɑ ɩ́ polo ɩ́ lii kpɑlǝkpɑm sɑŋ kɛ lʋm
    kʋnyǝŋǝm nɑpǝlɩ pǝ tɑɑ nɑ ɩ́ tʋʋ kpɑ́tʋ́ɣʋ́ nɔɣɔ tɑɑ nɑ ɩ́ hʋlɩ Yesu sɩ ɩ́ nyɔɔ.
    Nɑ ɩ tɔ sɩ: Ɩ́ yele nɑ tǝ́ nɑ́ Ilii kɑ́ kɔɔ nɑ ɩ́ tisi-ɩ yɑɑ ɩsǝnɑ?'
  azb-azb: 'Bir nəfər qaçıb bir süngəri şərab sirkəsi ilə doldurdu və bir qamışın
    ucuna keçirərək İsaya verdi ki, içsin və dedi: «Onu rahat buraxın, görək İlyas
    gəlib Onu çarmıxdan düşürəcəkmi?»'
  eng-DBY: And one, running and filling a sponge with vinegar, fixed it on a reed,
    and gave him to drink, saying, Let alone, let us see if Elias comes to take him
    down.
  guo-NT: 'Kaen japixot wʉljaet esponja, paputhkax, xathosliajwa vino, xathuyamint.
    Do jawʉt, esponja matakupon nae-oeftat Jesús japox suiliajwa. Japon jʉm-aech asew
    jiw jaxotiliajwa: “Taeyaxaes. Elías bej fʉloeyaxoekbej kusliajwapon Jesús cruzxotsik”
    —aechi.'
  hla-hla: Ba toa katun e pietato me haputuena u magomagolo turu wain u melil me hakeie
    nen turu nga. Ba nonei e hale neien e Iesu te go ous menien me poiena, “Ka biam,
    ba ra te tarera te ga la uama e Ilaitsa ba te mi hakoule nen tara koruse.”
  mav-NT: Mi'i hawyi wẽtup ok teput amũkiusu ap ewywuat kape hawyi toipo'i pina wy'yp
    ãpo ete hawyi toipuk'a ihy haiũg nakat pe. Mi'i hawyi tutum Iesui pe ihy sym hamo.
    Mi'i hawyi to'e irania'in me — Apuete to'iro wate­ha'at sio Eria tut imo'apyk
    aria'yp posak pywiat hamo sio yt e.
  kpf-kpf: Yatâ sâm a ŋâi sârârâk kârâm âim sarugât kâmon mem sum kapiŋkum ga winigâ
    too kâlakŋoot Yesu lâuŋan pamŋâ bukurâp itâ sâm dâzâŋgoip, “Nen tap iknâ. Eliaŋâ
    perâkŋak ga mâkâbap mo buŋâ?”
  ppo-ppo: Tétepa, beta̧ whi̧ hapale fóló, wépi kaae o̧la kape sikimó haka sóró, séli
    kȩlaa kaae ere wain wȩi tópuróló melaai yalemó, mepaae whi̧né duraalu, “Ilaija
    wóló a̧ tokóló só fulémóló kelaalopa, kaayae,” yalepó.
  hin-2017: और एक ने दौड़कर पनसोख्‍ता को सिरके में डुबोया, और सरकण्डे पर रखकर उसे
    चुसाया, और कहा, “ठहर जाओ; देखें, एलिय्याह उसे उतारने के लिये आता है कि नहीं।”
    (भज. 69:21)
  bef-bef: 'To bo moneuba kehelito hololu luto buto lututuhi lito buto ekesa bai nagamilugu
    li moloto yalo lito oto eminogoꞌni nalibe luto, lito oto yatama osatu li saga
    huto noemito ma luꞌehina: Bu galo. Yaꞌma Elaiyau oto yafaloti leꞌmo heꞌmi etalifi
    bu galune.'
  amm-amm: Nosai no noko siyayo fumanoki, itolowoi iwoso solikaikanoki, somu somuyo.
    Poni aumai konosuwakokaiki, Isisoni koso na you akaikomoki, iwo siko monoi. Na
    yomuki, nokoyo, “Awi, na tukwai kikoni. Ilaiyayo amai poimo totokomo uwoya tumo,
    kawiyo kono monoi.”
  zaj-zaj: Munhu imwe kakimbila, kazabika siponji mdivai igwaduke kaika kuisota ya
    lumango, na kumgwelela Yesu yang'we, yolonga, “Beta tulole kamba Eliya kokwiza
    kumuhumulusa kulawa mumsalaba!”
  chq-NT: 'Joon gangó¹ jaain²¹ cwiin¹in. Mo ngayuui''¹³ gaun''laa²¹ coon²¹ esponja
    coon''¹³ vino tiin''²¹ joon gauntyii²¹ coon nii²¹² sɨɨ² gacwo''¹o Jesús. Joon
    gajin''²in: ―Jaan²duu'', nee²du'' wana jó¹ Elías jaxáa¹i ''ino.'
  swp-swp: Esau i aitautau baro esau i hebuta vinega eai, i paihepatulaei didiari
    eai, ia i mosei bena i nom, i ene, “Ta ita, Elia ena i laoma abo i taruhi‐dobeama
    paa eai ta?”
  bjr-bjr: '@see-verse:MRK.015.035'
  aby-aby: Eno weisaro moi mima anike nifu ari erabunaku munike usiro uwanike kimurima
    imusu ari ana kai idudabai kouro sianike iro ma niuike Yesunu wake ebaro odike
    eno wei, Iraida ido fafike mufiro efe wei.
  eng-YLT: and one having run, and having filled a spunge with vinegar, having put
    [it] also on a reed, was giving him to drink, saying, 'Let alone, let us see if
    Elijah doth come to take him down.'
  jni-jni: Uye a nyimo awe, ma sumi maka rumzo nire uni tira in mei ma gwarara, ma
    tumi ani titi, ma witi Asesere age ma shimbiko, maduku gusi ca tiri nani iliya
    madi eh ma tuzo me.
  kne-kne: Di esa en daida et katagtag ay en man-as kaman kapes. Inbebe na si soka,
    et pag nan tebken si pa-o ta idewdew nan sisya ta sopsopana. “Awni kod ta ilaen
    tako mo omalis Elias ay mangipababa en sisya sin krus,” kanana.
  tgj-tgj: Bunugv lokv akonv riolwkto tachak pupam go bvngla, um kungsoknv opolo nwkbokto,
    okv um singda nyiktoklo pubwngto. Vbvritola nw um Jisugv naptwng naborlo tungsala
    tungpvto okv minto, “Dooyato! Klai kaalaju lvkonyika Elija aala ninyia Daapo loka
    naalu ridw!”
  wat-wat: Namoḡa tamokaḡa i dibwana i niya eketa banou i viketokutuviya waini yuyuna
    nenei. Eyo kiwana bwatanei i tunevaneiya be Yeisu ina yumiya fasinei eketa i bwaduwa,
    “Yabe ta kitai, kamo Inaitiya ina nemiya ogonaḡanaḡai ina kakiya.”
  gui-NT: Jare metei vae osɨi omoaquɨ esponja vinagre pe, jare oñono ɨvɨra re, jare
    omondo Jesús iyuru cotɨ. —Pearo —jei—. Yaecha ou Elías ombogüeyɨ vaera —jei.
  quc-TT: 'Kaxikꞌan jun chike ri achyabꞌ xuꞌchꞌaqabꞌa loq jun qꞌux pa vinagre kꞌa
    te riꞌ xuxekebꞌa bꞌik che jun aj, xutzuj apanoq che ri Jesús, xuqujeꞌ xubꞌij:
    Qilampeꞌ we qas kape ri Elías chuqasaxik.'
  heg-NTPO: Kon atuli at mes lail lako kat kitu duda le dopon tamang laok se anggor
    ngilu ka. Hidim un hai kitu duda na laok se hnikan tula mesa, le tapa laok se
    Yesus sula ka, halin Un bolos. Nol atuli las aa noan, “Natang le kit ngat soba-nanan!
    Asii tana mo upung Elia maa tao niung Un deng kai sangsuli dapa ka.”
  ptu-ptu: 'Iya napasihha''um mesa tau muala bunga karang anna nahammei dokko anggur
    maissu'', mane napadekke''i lako pesoka anna napadu''dui pudu''na Puang Yesus
    napasindum naua: “Taampaipia'' anna tapetua''ia'' battu la sule si''da hi nalappasam
    Elia.”'
  bzd-NTPO: 'Eta̱ ie''pa eköl tu̱nemi tö suiyök nuwé̱ka̱ vino shköshkö wa e'' tkéka̱itö
    kuaköl bata ki̱ ta̱ itkéwa̱ ikkö̀ mik a̱s ikuyö̀itö. Ie''pa tö iché: —Imúa̱t bër,
    ipanusö suè̱ tö Elías datse̱ iökwa.'
  kwf-kwf: Ma taꞋi ngwae Ꞌada lalili kwau, ma ka tongani taꞋi lumulumu Ꞌasi saena
    waen Ꞌafae, ma ka alua Ꞌi maana taꞋi maꞋe Ꞌai, ma ka kwatea kwau Ꞌi maana ngiduna
    sa Jesus, fasi Ꞌiri nia ka kwaꞋufia, ma nia ka fata Ꞌuri, “Kulu lia basi, sali
    sa Elaeja ka leka maꞋi ma ka lafua maꞋi Ꞌi ano faꞋasia na Ꞌai rara folo!”
  eng-WYC-2017: And one ran, and filled a sponge with vinegar, and putted about to
    a reed, and gave him to drink, and said, Suffer ye, see we, if Elijah come to
    do him down.
  eng-WMBB: One ran, and filling a sponge full of vinegar, put it on a reed and gave
    it to him to drink, saying, “Let him be. Let’s see whether Elijah comes to take
    him down.”
  zat-NTPS: 'Nadxa tu benne'' guzá chégüe̱'', na'' xeajlá''awaje̱'' lu xrise uva zichaj
    tu da dxezrupe na nisa, na'' bzue̱'' na lawe'' tu xia xtila da bcuene̱'' dxu''a
    Jesús chee̱ xi''aje̱'', na'' gunná benne'' nigá: ―Cuézadxu. Guxúexquedxu che wida
    Elías chee̱ xulétaje̱'' Le̱''.'
  spp-spp: 'Ka pire wà niŋkin si fê a sà sìcogo fyinmɛ lùtanhage k''e, maa ku nɔ́rɔ
    kàbii na, mà yaha Yesu ɲwɔge taan, u u ku ta a shwɔɔnrɔ. Maa jwo: «Yii u yaha
    wani, wuu a wíi kampyi Eli sí n‑pa u tîrige ŋke cige na.»'
  zty-NTPS: 'Naž bx̱ite'' to benne'' zoe'' ládjwgake'', na'' besbise'' to da'' bḻole
    da'' že''jen nis ḻo nop zichj. Bde''en to ḻaw ya x̱tildo'', na'' bi''en nich x̱op
    Jesusen'', na'' wnné'': —Kwezžo, na'' wíažo cha'' yid Líasen'' nich yetinne''
    Ḻe''.'
  mek-mek: Ke au agaꞌo elao tiapu manipina eafiia, fino piꞌigugai eꞌiupia, isepeai
    egopeisa kai Iesu epeniia gainu eoma ke einaka, “Amopuaꞌafuga kai, Elaija agemai
    ageafiopua ma auga amaisa,” eoma.
  aey-aey: Age oso guguli gege oso umei wain gulihinca tanumei balac oso euna gihacdumei
    sulecebil li cona mimei maden, “Sumudeiga. Culgeceb ege Ilaija uqa humei na babalecnadec
    casili toni mudigianfo, qeefo ec feqan,” en.
  urd-GVH: किसी ने दौड़कर मै के सिरके में एक इस्फ़ंज डुबोया और उसे डंडे पर लगाकर ईसा
    को चुसाने की कोशिश की। वह बोला, “आओ हम देखें, शायद इलियास आकर उसे सलीब पर से उतार
    ले।”
  ycn-ycn: 'Raú pajluhuaja jecho''ótari i''iracaje rijló. Rejata nacaje jamára''apani
    cajmú caje jalá amúra''atacanami acú. Quéchami repo''ocá ijijila lucupuji nacojé
    ricá. Ricá aú ra''á rijló ricá, Jesús i''iracáloje re''iyayá ricá penaje. Rimá
    ajopánajlo: —Huahuátaco pamineco, huamáijla, apala Elíasmi chu, iphájeri rihuitúca''ataje.'
  djr-djr: Ga ŋayiny waŋganydhuny ḏirramuy manydjarrkan' märraŋal bala mam'maraŋal
    dharpalila ga ḻupmaraŋal ŋayi borumlil wiyika'lil, bala yan marrtjin garramatkuŋala,
    ga mam'maraŋal dhurrwaralila nhanukal Djesuwal. Bala ŋayi waŋanan ŋunhi yolŋuny
    bitjarra, “Baḏak limurr galkun ŋathil wanha balaŋ ŋayi dhu Yilaydja marrtji, ga
    yupmaram ŋanya dhipuŋur dharpaŋur.”
  kvg-kvg: Yaq ezoqa nøme até gendego, ndabua-qa ndøteít, waen khaqain-qape-te vø̄uqoqom,
    tae-te sasa ndøløvønam, Yesu vømbō-qantav. Izam-qa mbogoám. Yaq ge-ein, “Zíqeivím,
    Ilaiza petøndéwāv penømakhaya, vømbótøkē, tae mutui-te vǿkoqoiū.”
  rug-rug: Meke haqala la nia keke ri kasa si keke puha, meke poṉa va bobosia sa pa
    vaeni pasana, meke va sotoa sa pa keke kolu, meke huhuku sage la nia sa koe Zisu,
    pude va napo nia, gua. Beto meke zama si asa, “Aqa paki! Mada dogoria, hokara
    kote mae va gorea Ilaiza Sia pa korosi,” gua si asa.
  hop-NT: 'Noqw haqawa wárikqe, hihta söyatkoy’taqat (sponge) vinegar aqw móroknat,
    hopaqat epeq söṅnat, put hikwna paṅqawk̇aṅwo: Pay pantani; mātaqpi kurs Elias
    aṅqwnen put hawnani.'
  san-URD: تَتَ ایکو جَنو دھاوِتْواگَتْیَ سْپَنْجے مْلَرَسَں پُورَیِتْوا تَں نَڈاگْرے
    نِدھایَ پاتُں تَسْمَے دَتّواوَدَتْ تِشْٹھَ ایلِیَ اینَمَوَروہَیِتُمْ ایتِ نَ ویتِ
    پَشْیامِ۔
  heb-LB: איש אחד רץ והביא ספוג טבול בחומץ, שם אותו בקצה מוט ארוך והגיש אותו לישוע.
    ”הבה נראה אם אליהו באמת יבוא להוריד אותו!“ קרא האיש.
  caf-NT: '''Ilhunuh whusálgai, ''ink''ez duchun bulá''del''oo, ''i mai too dunink''ooz,
    ''i ye tóonayuzsi, ''ink''ez nduk Sizi yuza bé'' yunantan, ''ink''ez ''utni, “Kw''azi''ez!
    Elijah tusih whusatéyalh ''ink''ez lhdulalhgus k''ut nanaítelhtelh.”'
  mio-NT: 'Tacan cuu, ta chinu iin rai, ta sacutu ra iin yahma can chi nduta iya can,
    ta taa ra chi chi iin nu tuyoo, ta sayaha ra chi chi, vati na cua coho ra Jesuu
    chi chi, ta cati inga ra ti: ―Saña chi ra. Na cua ndehe yo a cua quichi ra Elía,
    ta cua sanuun ra chi ra ―cati ra.'
  srq-NT: Emo ngue esponja monde vinagre ye ra. Ira ai rese que embia ji mondo rei
    Jesús chúruu cote ra. —Esecha rei. Sã Elías ruãt e quia erea, ɨ que emo ñee ee
    ra.
  kje-NT: Enime'ede ri ida larlari, nala sawar koun anggur ma'alinu mene naloile au
    ko'oko'ol ida honon, kani laa Yesus nuranne. Enimaa ri ida na'aheni, “Ika lapanala
    ke'e. Yon hi'i de taikarala Elia mai nalkopur Ai nano au kekiyowok eni harome.”
  bmk-bmk: Ravasi sago ivuru ma purapura ponuponuna iveiya ku wain damidamisina itupakutuvi
    ma siu damonai itupe susuri. Ma ivopaini Yesu ku mutu kwapirina ma ivavo, “Ko
    koyaghi mede ta kitai Elaija epitipiti korosi yai ina teresoru wei!”
  gaz-gaz: Namichi tokkos fiigee, ispoonjii dhangaggaaʼaadhaan guutee, uleetti kaaʼe;
    akka inni dhuguufis Yesuusiif kennee, “Mee isa dhiisaa. Akka Eeliyaas dhufee gad
    isa buusu arginaatii” jedhe.
  kud-kud: Eena ehebo aidiyena isagena, ta balou ivai, na waini abe'abelena ainai
    iveda'wa, na ehebo aiwa mehenai iwomali, ta iveleleihini Yeisu awanai, ta imala'u'uine.
    Na towahonane iwalo, ‘Hola taha'waha'wa, nuwana mata Elaitiya ilaoma na aiwa lagalagaena
    ihagui’.
  urb-NT: 'Pe, amõ ujan oho. Mandeju aja me''ẽ namõ ma''e rykwer mupyta, kawĩ iro
    ym te ame''ẽ ke. Wina aja me''ẽ rykwer ke. Ame''ẽ ke myra rehe pukwar, pe, Jesu
    pe me''ẽ. Juru rehe mujar. Amõ pandu: —Anĩ we rĩ. Eharõ we. Jasarahã! Myra ngã
    mupia ame''ẽ ngi Eri jo''ok ta uwyr my. Jasak ta — aja.'
  fra-LSG: 'Et l’un d’eux courut remplir une éponge de vinaigre, et, l’ayant fixée
    à un roseau, il lui donna à boire, en disant: Laissez, voyons si Élie viendra
    le descendre.'
  san-HK: tata eko jano dhAvitvAgatya spaJje 'mlarasaM pUrayitvA taM naDAgre nidhAya
    pAtuM tasmai dattvAvadat tiSTha eliya enamavarohayitum eti na veti pazyAmi|
  cak-SNT: 'Y cꞌo jun ri jun-anin xbꞌarumubꞌa-pa jun esponja chupan vinagre, y xuyaꞌ
