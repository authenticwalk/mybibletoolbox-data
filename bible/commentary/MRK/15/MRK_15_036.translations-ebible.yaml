  sri-sri: 'Sugʉ ĩgʉ̃sã merãmʉ ũmawãgã, igui deko piari yosadea yʉsʉre yukʉ yuwague
    siatú, Jesúre iiríburo, ãrĩgʉ̃ soemuúyupʉ. Irasũ soemuúgʉ̃, ãsũ ãrĩyupʉ: —Ĩãñarã
    marĩ, ĩgʉ̃ curusague ããrĩgʉ̃́rẽ Elías ãĩdijugʉ aarimakʉ̃, ãrĩyupʉ.'
  nal-nal: Aza rapti xa valaau, ma xa zuruk a spaans ma naa burung pana a waain mawaak.
    Naa pis fating la nguza vang tangtangaana iaai ma naa lis fauzaa zin Iesu xuna
    vaiminang naan, ma xa piaat malasing kari, “Naagu luaa psin naan. Dina raamin
    kalaak tamon Elaaija xana balas faaratunaan kuna vakabaal vawatang naan paanaburut.”
  kyq-kyq: 'Gɔtn se deb kalaŋ aan̰ ɓaa uuno naka kalaŋ kɛn uun maane, ɔlin̰ maakŋ
    tɔtn koojn̰ bin̰ kɛn mooyo jaay, uun ɔlin̰ taa garɗ ki ɔɔ uun ɔlin̰ taar Isa ki
    taa n̰Ꞌsuubu. Tɛr ɗeek ɔɔ: «Ɔn̰ki jaay sɔm jꞋaakin̰ki, kɛn Ɛli jaay utu aɗe ɓaa
    an̰ bɔɔyin̰ naatn ro kaag ki se num.»'
  kwd-kwd: Ma te'e wane aaga 'e totola kau, ma ka toonge'enia nga me'e ruu 'ubulana
    waeni ukwala, ma ka arua 'i maana maa'e 'ai, ma ka lafua 'i langi 'i maana ngiduna
    la Jisas fana 'ani go'ufia, ma ngaia ka fata 'ilo'oo, “Goru aga madi, lauta la
    Elaeja te'e leka mai ma ka lafua mai 'i wado fa'asia nga 'ai folo!”
  ded-ded: Ifi degec ngic mongngo nedzikemma kondung sobing mong mema waing aengagocfu
    nemuruckema yasuu faiu Yesuac enarau enu deec, “Tomai namma henni, Eriango hama
    mesiude me kpac!”
  ewe-ewe: Le esia ta wo dometɔ ɖeka ƒu du yi ɖaku wain tsitsi eye wòkɔe ɖe ƒumekutsa
