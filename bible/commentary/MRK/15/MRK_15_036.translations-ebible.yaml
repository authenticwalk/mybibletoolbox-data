  tnp-tnp: Kəni ilah kəti təmaiu muvən miuvi=pən wain u tarfu e nati kəti tɨmətmətɨg
    təhmen e kotɨn, məu-pəri e nəuanɨgi tuvən o Iesu məmə otəmnɨm. Kəni məni məmə,
    “Pəh-to koteh-to məmə Elaijə otuva mələs iahu, uə kəpə.”
  urd-urd: और एक ने दौड़ कर सोख़ते को सिरके में डबोया और सरकंडे पर रख कर उसे चुसाया
    और कहा, “ठहर जाओ देखें तो एलियाह उसको उतारने आता है या नहीं।”
  hot-hot: Ma anyô te hi bôlôŋ doŋtom ma hawa kapôk ba hasoŋ halôk waiŋ maniŋ. Ma
    hathôkwêŋ kapôk êŋ hathak apiyak te ba hêv hadêŋ Yisu ek inum. Ma ôpêŋ hanaŋ,
    “Dô! Alalô nagê vêmam. Yakô Elia tem êlêm enja yani vê ênjêk alovalaŋaŋsiŋ la?”
  mqj-NT: 'Dengammi mesa tau kumondong lao ummala bunga-bunga susi lumu'' naoton tama
    anggur maissuk anna palekke''i lako roan anna padundui pudukna Puang Yesus la
    napairu'', napasiolaan ma''kada nakua: “Anta ampaia'' anta itai battu la sae tongarri
    Elia umpaturunni.”'
  rus-SYN: 'А один побежал, наполнил губку уксусом и, наложив на трость, давал Ему
    пить, говоря: постойте, посмотрим, придет ли Илия снять Его.'
  mbh-mbh: Lama toko omole ako i tho me ma i ela ur omole ako i tum vus thei, ma i
    palelo vain le masesnga nge ma i kino i a lele ongepo ma i osea i a Jisas iwo
    mo i tumo i, lama toko ako i ria ve, “Aro te men ken, mo aro te thopol vet i,
    Elaija aro i velpol mo i elu i eve aro avele.”
  bdd-bdd: Coinega ꞌaigeda ꞌoidiyega ꞌipiliya ta balou ꞌiꞌeweya, ma waini memaina
    ꞌoina ꞌihebuteya, eeta ꞌaiwe ꞌaigeda matana ꞌibadiyeya, ma ꞌiꞌeyoyo haneheya Yesu
    ꞌahwana, ꞌitonunusiya, ma loheyaina ꞌigwaeya, “Tuwa tayamwayamwa, nuwana ꞌiꞌiunamo
    Ilaitiya ꞌilatuma ma kelose ꞌoinega ꞌiꞌabihete.”
  cbt-NTPO: A'na quëmapiso' manorahuaton, pi'shiro pochin nininso' maconin. Main huino
    asë'cotëtërin. Nara'huayaquë achinpitahuaton, inápaquë ihuëtërin o'ocaso marë'.
    —Tananpitëquë'. Corosë quëran anohuaracaso marë', Iniasë huë'samara, tënin.
  srn-NT: 'Dan wan fu den lon go teki wan sponsu. A nati en nanga swa win, a fasi
    en na wan tiki, dan a langa en gi Yesus fu A dringi. A taki: “Wakti, meki un luku
    efu Elia o kon puru En na a kroisi.”'
  cta-NT: Liꞌ ngusna sca ñati̱ ndyaa ndyiquiꞌya sca quiche; ngüichaꞌ nguꞌ jiꞌi̱ quiche
    biꞌ loꞌo vino tiyeꞌ liꞌ, ngusicua̱ nguꞌ jiꞌi̱ loꞌo sca yaca quii chaꞌ coꞌo Jesús.
    ―Jatya na xi ―nacui̱ nu ñati̱ biꞌ―, ñaꞌa̱ na si ca̱a̱ jyoꞌo Elías chaꞌ taꞌya jiꞌi̱
    Jesús lo crusi.
  bqc-SIM: 'Ɔ̃ gbɛ̃e bàalɛ̀ gɛ̀ sao zↄ̃̀ vɛ̃ɛ kũ̀mawa, a pɛ̀ feea a dↄ̀ Yesuɛ à
    mɛ̀: À zɛ gĩa wà gwa, tó Ɛlia a mↄ aà pila.'
  tcz-CHONGTHU: Hichun mi khat alhaijelin, lengpitwi thuh-a twichop phon adelhop in,
    adontheina din peng tenggol leh chu ajah-in, amapa chun, “Khongaiyutin, Elijah
    ahung huhdoh-em veuhite!” ati.
  mar-mar: एकजण धावत गेला. त्याने स्पंज आंबेत बुडवून भरला. वेताच्या काठीवर ठेवला व
    तो येशूला पिण्यास दिला आणि म्हणाला, थांबा! एलीया येऊन त्यास खाली उतरवायला येतो
    की काय हे आपण पाहू.
  snp-snp: ido we makafo alako oluloto uto neta kuwo nokuti noi yaidana kelami ya
    oluto no waini ekefa imo yau fito konofa oiyoto pito Yesu nenaiye, loto umuto
    eti logimami, Oiya koita edalo. Elaiya oto efili edageto lumunaife? Ko minokele,
    loto logimaiye.
  isl-isl: 'Þá hljóp einn þeirra eftir svampi, fyllti hann af ediki, rétti Jesú á
    langri stöng og sagði: „Bíðum við, sjáum hvort Elía kemur og tekur hann niður
    af krossinum.“'
  spy-NT: Kulabatee ꞉chiito ake kiroonkuryēēt ankooluumta *tifaayiik chēē tāytāy.
    Kurutyi kiroonkuryoonoo kēētit ānkōōyokoochi kuutiitaab Yēēsu ānkulē, “Okany keekas
    yoo mākuchō ꞉Eliiya chokōōrēēkunēē murtooywoontooni!”
  xnn-xnn: Dat ikakamon nan esa ay omala is galot et itab-awna isnan basi danat igalot
    isnan pao danat ipangato ken Jesus ta sopsopana. Danapay kanan, “Ilaen tako mo
    omali si Elias ay mangkaan ken siya isnan krosna.”
  mwe-mwe: Mundu jumo gwabhutwishe kutola shiponji, nilobheka nnjashama, nitabhila
    munnai, nikwaapa a Yeshu bhayonde akuno alinkuti, “Nnekanje, tulole monaga shibhaishe
    a Eliya kukwatuluya munshalabha.”
  tte-tte: Kabo tomo yabo isagena balou ikalai iyabuta wain malumaluluna koina yo
    ginagina mena isakona, iyagaseyan Yeisu sopana mena na iba, “Naga tasanasana nuwana
    masa kikiunamo Ilaitiya ilaoma na kelose mena ileboi.”
  tcs-tcs: Wan prom dempla bin ran go wete wan ripspanz wea saua wain ane bin pase
    da ripspanz go antap wea stik po Zizas po dringk. Sambodi bin spik, ‘Weitpas!
    Libe em! Yumpla go trai luk ip Ilaiza go kam po tekem godaun prom da kros!’
  hlt-THB: Thlang pynoet ce dawng nawh hlapawt ce misur tui ak thui awh a hluk coengawh
    cungkui awh tlet nawh Jesu ce awk sak hy, “Toek poek poek lah usih nyng. Elijah
    law nawh ak lo law hly nu?” anih ing tihy.
  soq-soq: Mape apana dea ene weuwane alene koina gara osowe tauieno winedia wadene
    esa sigasigaua bedewe aine gara butasan. Ita me nitu sa butasana Iesu wanepio
    napia baiwa wadene leulene alene Iesu wanedie sosowa diamone wanase, “Eno ewonta
    Elaia wisepie me sausapie koros osowe wadepiaubepie inasapi, ba dia?”
  qub-qub: 'Jucga apurä aywarcur esponjata pochgoj bïnuman ushmarcachir shogushpa
    puntanman watasha. Chaytana Jesuspa shiminman aypächiran shogunanpaj. Nircur niran:
    «Mä, Elías shamongachush cruspita jorgunanpaj.»'
  att-att: Á nakkarerá yù tádday nga en na inâ yù sine na áttabbatabbúrù nga nakatáng,
    á inipasassà na yù nássam nga binaráyáng. Sinubbà na ta káyu, á iniyalawâ na kuna,
    tapè sussutan na. Á kinagi na sù ira naggíraw tán, “Iddagát tam lábbì, tapè masingat
    tam nu umay si Elias nga mangiyuluk kuna.”
  bki-bki: Mia sop̃eli ga, nalo tai jikiti binimei, midu burujumu, miyon m̃arjum̃elm̃elu
    na mijea banio, ana julukar ka iesi tai, ana miyuku ban ka Yesu rimunu eaio, berinavo
    “!Ei, kito rotu vo! Reial von, p̃eli mia tormoruo Elaija rimei rilarur naio kovio,
    p̃eli na rimei re.”
  bqp-bqp: 'Akũ gbɛ̃ke bàa lɛ̀ à gɛ̀ɛ à sako sɛ̀ à dà sèwɛ̃ kpã̀kpãa gũn, à fĩ̀fĩ
    lebaa, akũ à dↄ̀ Yesunɛ à mi. Akũ à pì: À zɛ gĩa ò gwa, tó Iliasu ni su à a
    kipa.'
  mcp-mcp: 'Ŋgwɔ́l múúd mú tɨ́ kʉ́lə́, kə ŋwa eponzh, juwo mə́lwəg mə́ ábibyɛnzhʉ̂
    dɨ́, a fɛɛn shwóg lʉ́ lɨ́ɨ́d. A mú kənd nə́ Yésus ŋgúlʉg. Nyə nə́: «Bwándʉ́gá!
    shé fwógá ná dʉ́g jínɨ, ŋkí Eli nyə é zə shul nyə shí.»'
  hat-hat: 'Yonn nan yo kouri, li al tranpe yon eponj nan venèg, li mete l'' nan pwent
    yon gòl wozo, li lonje l'' bò bouch Jezi ba l'' bwè. Epi li di: -Rete! Ann wè
    si Eli va vin desann li sou kwa a!'
  npl-NT: 'Ijkuakó se omotlelo okisiawato se esponja itech vinagre. Okiyakailpi itech
    se akatl iwa okonmák n Jesús makoni, iwa okinmili n oksikimeh: —Matikitakah kox
    n profeta Elías wits kitemowiki.'
  bgg-bgg: Thiichiih um pha bran jia è ijuang shii rui duiine rek pha yung è jiang
    pha muchang phiang rog shii ran srane, phuii chiieng shii wo srane Isu ro sem
    shii wang ne yao, “Khan rai! Elija è wuii srane aishii bai è thazam noh phi pha
    de um phro, cho riig haro!”
  eng-TCENT: Then a man ran and filled a sponge with sour wine, put it on a reed,
    and gave it to him to drink, saying, “Leave him alone. Let us see if Elijah comes
    to take him down.”
  eng-BSB: And someone ran and filled a sponge with sour wine. He put it on a reed
    and held it up for Jesus to drink, saying, “Leave Him alone. Let us see if Elijah
    comes to take Him down.”
  cpu-NT: 'Ishiyapainta aparoni, jomitsiyaatapaintzi manthakintsi kepishaariki, jankoviitakeneri
    savoropankeki, jovaankakotakeneri iratsimiyaatero, ikantzi: “Añaavakeriita ari
    impokake Elías irovayiitairi.”'
  san-ASM: তত একো জনো ধাৱিৎৱাগত্য স্পঞ্জে ঽম্লৰসং পূৰযিৎৱা তং নডাগ্ৰে নিধায পাতুং
    তস্মৈ দত্ত্ৱাৱদৎ তিষ্ঠ এলিয এনমৱৰোহযিতুম্ এতি ন ৱেতি পশ্যামি|
  tac-NT: 'A''lige biléchigo yati ''male bilé chiní sa''nabáchamia banawá rakala ba''wílachi
    pee rekútume ''we chijpúgame ''lige iguchi ujchale ba''nasoli kaboka, ''lige ''pa
    owele chu''chí napurigá Esusi chunumela ba''wila, regá anigá owele: ―Akabá pala
    nolínara Elíasi re''kibumia gulusichi ye rió ―anigá ''sile.'
  eng-WEBPB: One ran, and filling a sponge full of vinegar, put it on a reed and gave
    it to him to drink, saying, “Let him be. Let’s see whether Elijah comes to take
    him down.”
  gfk-H: Ma tikai ta diet ga hilau gaam hahung tiga gurgurun tes ma ra wain gaam sako
    tar ia tiga sila dahai, io, ga tul sei haut ia bia Iesu na dup ia. Io, ga tangai,
    “Tur baa, dahat na nas baa bia Elaija na hanuat wara palpalas hasur ia bia taia.”
  viv-viv: Ada kaliva saꞋeyana gimadu balou givaina digo oine golagolana againe giꞋutuvina
    ai againe giꞋetokwanena ada gitunena be higa ginayuna, ada gigayo, “Kanaboda be
    kanaꞋitana, kaꞋi Elaiya ginaꞋela be ginaꞋetoyauna o kaꞋi keke.”
  yao-yao: Jumo jwao ŵautwiche kukunyoya chindu mpela lidodoki mu divai jakuŵipa,
    ŵakoleche pa nnasi, ŵambichile Che Yesu pakang'wa, achitiji, “Nneche tulole iŵaga
    che Elia chaiche kukuntulusya pa nsalaba!”
  tgp-tgp: Tamlohi matea mo maro mo vano mo lavi na tavalu ruru matea la r̃ur̃unia
    na waen hohona mo pesia na apo matea, ale mo sohaia sahe isan Iesu vara i inua.
    Vonara matea mara, “Tako, r̃a pa hitea vara Elijah i pa mai i lavi nar̃ihia na
    talopeilopei i sivo atano teni i vono.”
  auc-NT: Äñönäni adocanque do pogodo gote önætamö ænte pöninque biïnömæ̈ baï önömænque
    æ̈ninque aa bedonte næ̈æ̈ninque edæ, Becæcäimpa, ante cædinque cæ̈wipaca pædæ
    æ̈æ̈nongantapa. —Ee aquënë quëwëedäni. Ediya wabänö ponte o togænte pædæ wææ̈nongä
    abaimpa.
  kbc-NT: Odaa onijoteci niɡ̶ijo anidiaaɡ̶itice midoataɡ̶a walokodi, odaa itiminatidi
    niɡ̶ijo litikonaɡ̶anaɡ̶adi midataɡ̶a niɡ̶ijo viinyo ane daɡ̶a dakake loojedi.
    Odaa ja dabiteɡ̶etibigimece Jesus me domeɡ̶eo me ilibitetece. Odaa mee, “Alotacaliita!
    Jemaa me jiwinaɡ̶a Elias nigenagi noɡ̶atedice madataɡ̶a naɡ̶ada nicenaɡ̶anaɡ̶ate.”
  bmh-bmh: Guzenaimai, du tub nug pigai beteimai, e tub ambig sul oimai, wain ze munug
    oug maimai, ait kabit ebu maimai, Yesus zimau en aimai murabun dabeleimai, duailel
    awareun, “Ig gumei damun, Elaiza nug alai, go a gegeulanau ebuan imai numau ta,
    uligai dab.”
  ctu-BL: 'Juntiquil tsa'' majli ti ajñel cha''an mi'' yʌc'' chʌyo''ja'' i chʌy vinagre.
    Tsi'' yʌc''ʌ ti'' ñi'' te''. Tsi'' yʌq''ue cha''an mi'' ts''ujts''un. Tsi'' yʌlʌ:
    Pijtanla. La'' laj q''uel mi tal Elías cha''an mi'' ju''san, che''en.'
  meq-meq: 'Tsa na, ndo nəte mə walaŋ tay niye, a hway, a ye a zlaw wuye kofkoffa.
    A tələka ha a wuye andaya guyakaka, wu niye a rah a ɗəma. Tsa na, a hak na ka
    gwavəkw zəbol eye, a pay naha ka bazlam a Yesu ada mâ ɗəvətse abəra mə ɗəma wu
    niye. Ndoweye niye a gwaɗ: «Ŋgatay, zəbakwa faya təday, aza Eliya ma deyeweye
    mambəzla ahaya ɗaw?»'
  noa-H: Magbaawai hãbmua k'ap'igbaadëwia, putjö hũhũpp'ë k'itʌm gaai vino hadchuchúhu
    simta dorrdʌnaa haibëewi, pa gaai bʌʌrnaa, hi hi haig hʌa haujim haajem, hag gaaim
    bereu dömk'ĩir. Magnaa hichdëupai warm k'ʌʌnag, —Jãgnaan chad hidëu sĩi hootarraugui
    hajim hanʌm, daau chadcha Eliaau bëewi hi heeg jiirbapʌ̈ichëju.
  alp-NT: Eleki tamata sae ibala kai ilutu kapuse kena anggure makalinute eleki iriluke
    kena ai buai loko Yesuse leke Imosoe. Tamata mere ibeteke be, “SebeI ruaI, ite
    raka be Elia iluake leke ihlamateNi pibe mo.”
  san-VEL: tata eko jano dhaavitvaagatya spa nje .amlarasa.m puurayitvaa ta.m na.daagre
    nidhaaya paatu.m tasmai dattvaavadat ti.s.tha eliya enamavarohayitum eti na veti
    pa"syaami|
  kbq-kbq: Hagi mago'mo aga reno vuno mi'mi'tata hu'nea waini timpi kapukua ome reteno,
    zotare vazigase huno erino Jisasi'ma nesigu eme nemino anage hu'ne, Atrenenketa
    Elaijama eme avarefenka atresigura kamneno!
  kbh-kbh: 'As chora, canÿa tojanótjajo, untja vínoyeca canÿe esponjëshe tojanfchecuacuá,
    canÿe niñëfjiñe tojananguësëtjo y Jesúsbioye tojanbeconá chaofs̈ema; y tojánayana:
    “Cachcá mochjonÿaye, er Elías tayochjabo jabátëstjanguama ca.”'
  ron-LSB: 'Unul a alergat și, umplând un burete plin de oțet, l-a pus pe o trestie
    și i-a dat să bea, zicând: “Lasă-l în pace. Să vedem dacă vine Ilie să îl dea
    jos”.'
  pon-pon: 'Amen ap tanala, ale lim en pinika eu, ki on ni alek apot, ap kida on en
    kakere, ap inda: Udi maj! Kitail kilan, ma Eliaj pan kodo en kidi jan.'
  nhe-BL: 'Huan se tlacatl motlalo huan quixoloni se tlamantli tzotzoltic ica xocomecatl
    iayo tlen xococ. Teipa quitlali ipan se ojtla cuahuitl huan quimacac Jesús ma
    quichichina. Quiijto: ―Ma tiquitaca intla hualas Elías quitemohuiqui.'
  sps-sps: Ana ina isen tsuri kuar to sa nom tsuuyan ya fabub towan wain maajiin,
    ya kotskots towa nguen ngaar ana ya tanaf to ma fajiu ya Jisas ana ayei tsue to,
    “Anaanos yam, ma tagaa ra te naa fi minon e Ilaija ma fauf ya Jisas tana pagafuan.”
  wnc-wnc: aminu tapatuta isapmake kuku yanggabam gwene nana misa wangatu take wain
    yangga kapanga sikut takngane tewan bukatawan wa pitamu tapatune ukgauke wa Jesuta
    atangopikge imuyuk anzing yakut, “Kayutna siwik. Ilaijata apu sandeke apme ba
    takepik,” ngang yakut.
  bus-bus: 'Ben gbɛ̃ke bàa lɛ̀ à gàa à sabo sɛ̀ à dà geepiwɛ̃ kpã̀kpã guu, à fĩ̀fĩ
    kapaa, ben à dↄ̀ Yesunɛ à mi. Ben à bè: À zɛ gĩa wà gwa tó Ilia é mↄ́ à à pita.'
  gub-BL: Amo a'e pe wiko ma'e a'e kury, uzàn oho amanezuràn piaromo kury. Werur izupe
    kury. Omono win hazahy ma'e pupe kury. Omono a'e amanezuràn wywa iapyr kury, Zezuz
    pe imono pà, i'u kar pà izupe. Uze'eg amogwer wanupe kury. — Aze ru'u Eri ur putar
    heruwezyw pà ywyra kanetar wi a'e nehe, i'i wanupe.
  imo-imo: Kano teko ningi wali iye teni lkipe pumbelie koma mele no panjiko ltimele
    aku tepa melteni no wain kou mandopa puli kombili teli tenga nomu panjipe lipelie
    kinye luwe punduna uku topalie la tipe lipe Jisasinga kere punduna undu tindipe
    anjipelie nimbei, “Elaijani yu unjo polopeyana mainye omba ltimonje, oi nokopo
    kanamili,” nimu.
  boj-boj: Degsib marnabqa tamo bei a urur ti gilsiq gara ñeŋgi bei osiq wain isa
    kobaq di tuqtosiqa soruq di qosisiqa osi bosiqa Yesus anaiyqajqa soqtosiqa aqa
    medabuq di atej. Osiqa marej, “Iga mati tariŋosim koqyesqom. Elaija a bosim Yesus
    ŋamburbasq dena osim mandamq atqas kiyo?”
  ulk-ulk: Netat able lelam korider emridari span tikada kerkar wainage titri, ikaida
    luge dasrida. E ikaidari Iesu ikwari ya waiakaida e wairi. Able lelut eudige detauti,
    “Mena, mi yami dasmerare ese Eiaiza watabakiamu abi adem sataurolam sepem watitugered.”
  eng-DRA: 'And one running and filling a sponge with vinegar, and putting it upon
    a reed, gave him to drink, saying: Stay, let us see if Elias come to take him
    down.'
  knf-knf: 'Aloŋ aţi, aŧoop kalëmënt kantanuŋ ţi pmul ţi poot pŧaakţaan, awula adaan,
    aşë ji : « Nayoonkan, ŋten me Eli abi kawalana. »'
  san-KHM: តត ឯកោ ជនោ ធាវិត្វាគត្យ ស្បញ្ជេ ៜម្លរសំ បូរយិត្វា តំ នឌាគ្រេ និធាយ បាតុំ
    តស្មៃ ទត្ត្វាវទត៑ តិឞ្ឋ ឯលិយ ឯនមវរោហយិតុម៑ ឯតិ ន វេតិ បឝ្យាមិ។
  arn-NT: 'Feymew kiñe ta kisu engün lefkülen amuy, fey ifokünulfi ta kiñe esponja
    wesa füre pulku mew ka trarintukufi kiñe wechuñ rüngi mew, fey fülümelpufi ta
    Jesus tañi wün mew ñi putuafiel, feypilen mew: —Femkünufimün, küpayay chey am
