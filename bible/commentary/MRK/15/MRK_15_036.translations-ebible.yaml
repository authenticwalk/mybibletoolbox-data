  juy-juy: ଆରି, ଅବୟ୍‌ନେ ଇରେନ୍‌ କି ଅଜିଡ୍‌ କପାଲୋଙନ୍‌ ସବୁର୍‌ଡାନ୍‌ ଜୋବ୍‌ଡାଏନ୍‌, ଆରି ତିଆତେ
