    ussa tuij ɨt kit ka kaizta: —Ussa izwizsan. ¿Elíasne Jesústa kurishtas kihshninnasa?
    kizta.'
  agm-agm: Aihɨ utaaho wo nihɨti notɨ wainɨhandɨ ikonahandaatɨhɨ sɨponjɨhandɨ wɨndɨ
