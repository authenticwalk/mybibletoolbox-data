    pinøsranrrab Elías attashchab— cha.'
  not-NT: 'Aro isiganaca poro, yáguë ichomicantaro, yoaquero obaaquë cochoari. Yoguëneri
    chocopiquë itimagonaguitanaca ipabitacari Jesos, icanque: —Irinita. Atsi anetseri
    aroca iribocasitapëri Erías iraguëpëri iragabisaicoqueri.'
  plu-plu: 'Pahapwime gaytakkis ig timapni gabiman henne, ig muwaka adahan gamnihten.
    Ig sigise kibentenwa ig iwé pahá arikna ku pariye mtibetnene. Ig subukwin ahakwat
    win suwiyweye adahan anugasene. Ig iké akisurik pahat yakkot akat. Ig tarekwin
    ta gimkat Kiyapwiye Jesus kahadbe gipewkan ig susni. Henneme nawenépwi hiyeg ayge
    igkis hiyapni henne, igkis awna git: ―Miniw giw. Uyay hiyá ba ig amekene Eliyas
    danuhwatma adahan giwiwhpitni aytekihan.'
  iou-iou: Yäŋirän nadäŋpäŋ äma kubätä bäräŋeŋ päŋku imaka kubä bima yabut bumik yäpmäŋpäŋ
    wain ume jägämi gänaŋ yäputpäŋ jikon terak pädät täŋpäŋ Jesuta imiŋpäŋ noriye
    yäwetkuk; Pewut! Jop itpäŋ käna. Elaijatä bureni päbä ketärewayäŋ käwep yäk.
  ntp-NT: 'Tai ʌmaadutai mʌʌ dai bʌi ʌmo visocli dai vadʌitu uuvasi varagadʌ ʌʌcocamicʌdʌ,
    dai ʌmo uusi tʌvʌducami cuugʌrʌ daí ʌvisocoli dai miaadʌrʌ dadasdi ʌSuusi sai
    visiusuna daidʌ icaiti: ―Tʌdagito sabai diviana Eliiasi dai tʌvaiñdana ―ascaiti.'
  rai-rai: Raa kon diat i welulu ma i lo paa raa utnaa baa i laana lo koto a polo.
    I puk paai u ra waain baa i matitir, i ung paai u ra in diwaai ma i tulaa tatoi
    unaanga nate kupi Iesu in inimi. Ma i piri taan diat naa, “Iot, daat a baboi kumun.
    Lelawaai, Eliaas in waan pari kupi in lo pari paai baa pate?”
  haw-1868: Holo aku la kekahi, a hoomau i ka huahuakai i ka vinega, kau iho la ma
    ka ohe, a haawi aku ia ia e inu, i ae la, Alia; i ike kakou ina paha e hele mai
    o Elia e wehe ia ia.
  ffm-ffm: 'Nii gooto dogi, suuwoyi liccere ley biineegiri, haɓɓi ɗum e sawru, feewtini
    hunduko makko yalla omo ɓuuccoo, wii: —Njoppen mo ƴeewen yalla Iliyaasa waran
    jippina mo!'
  arb-NAV: 'وَإذَا وَاحِدٌ قَدْ رَكَضَ وَغَمَسَ إِسْفِنْجَةً فِي الْخَلِّ وَثَبَّتَهَا
    عَلَى قَصَبَةٍ وَقَدَّمَهَا إِلَيْهِ لِيَشْرَبَ، قَائِلاً: «دَعُوهُ! لِنَرَ هَلْ
    يَأْتِي إِيلِيَّا لِيُنْزِلَهُ!»'
  cop-CNT: ⳿ⲉⲧⲁϥϭⲟϫⲓ ⳿ⲛϫⲉ ⲟⲩⲁⲓ ⲁϥⲙⲁϩ ⲟⲩ⳿ⲥⲫⲟⲅⲅⲟⲥ ⳿ⲛϩⲉⲙϫ ⲁϥⲧⲁⲗⲟϥ ⳿ⲉϫⲉⲛ ⲟⲩⲕⲁϣ ⲁϥ⳿ⲧⲥⲟϥ
