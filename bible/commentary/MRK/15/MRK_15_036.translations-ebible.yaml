    ta tagera. Elaija ga inama tautaunga ngan badanga ei ga isulug, mao mao?”
  cco-NT: 'Jo̱baꞌ ladsifɨˊ ladob cangóˉ jaangˋ i̱ dseaˋ do, jo̱ cangoquie̱rˋ co̱o̱ˋ
    jooˋ e nɨsɨyáꞌˆ jmɨ́ꞌˆ jmɨɨˋ huɨɨngˋ jǿꞌˆ e tí̱ꞌˋ, jo̱ caquíñꞌˋ e jooˋ do fɨˊ
