  usp-NT: 'Laj or xpe jun rechak mak ri wi''tak cla'', xe'' jol chi jtoquic jun esponj
    y xmu''b''i li vinagre. Ximb''i chi jtzam jun che'' y xye'' laj jchi'' Kakaj Jesús
    pire tijtij y xij: Wa''xna cla'' y kile''na wi tipe Elías chi jcolic, xche''.'
  zav-NT: 'Nach bchoɉ to beṉə'' gwsa''adoe'' ɉəx̱i''e to spong na'' bosgaže''en bino
    corrient de''en cui bi nc̱hix̱ə, na'' bzo''en to lao ya dao'' na'' bosšine''en
    cho''a Jeso''osən'' par nic̱h güe''eɉe''en na'' be''enə'' gwne'': —Cuezcho yešc
    šə yidə Ḻiazən'' na'' yoletɉe''ene''.'
  sgz-sgz: Má kes tili di a rut mák long pasi kesi táit ngoro loson lamas, má a dungi
    uri kinleh suir wain er a maptal mák sosap pasi suir wain. Má a akai táit er i
    kuir gáh mák sua tari uramuni ngudun suri na ngin on. Má namur kálámul er a parai
    ngo, “Giták mákái be ngo ái Elaisa na hut má nák tángni suri na asosih on tilamuni
    naul kubau kus.”
  kek-NT: 'Ut jun sa'' xya̱nkeb co̱o sa'' a̱nil ut coxtz''a chak jun li esponja sa''
    vinagre ut quixtaksi sa'' ru''uj jun che'' re xq''uebal chi ruc'' li Jesús ut
    quixye: —Kilak cuan ma ta̱cha̱lk na laj Elías chixcubsinquil, chan.'
  blz-NT: Liuliu nomae' a mian sa'angu' nangala garanggan mongura' ka' nongorom na
    anggur makarang, kasi ia potoor na kau ka' nisoorkon waara'a, mimi'inumi i Yesus.
    Kasi norobu taena, “Daa, peperaionta ka' piile'on too i Elia taka mantaro' i Ia.”
  poe-NT: 'Ntá ijnko tí jehe sín siín ntiha kuinká chꞌán kuákja chꞌán ijnko ka ntá
    kjuínchekjataxín chꞌán vino náxrjónhya ntá kjua̱kꞌe̱kjen chꞌán ijnko nta kjínjin
    ntá kjuínchechjina chꞌán tí tjen irꞌva chꞌín Jesús chrókꞌui chꞌán tí vino náxrjónhya.
    Ntáchro tí chꞌín a kíxin: ―Tsíto̱heni tsotsjeheni á chaxín tsi tí chꞌín Elías
    tsjinkaji̱n tí jehe chꞌán ―ichro chꞌán.'
  san-TAM: தத ஏகோ ஜநோ தா⁴வித்வாக³த்ய ஸ்பஞ்ஜே (அ)ம்லரஸம்ʼ பூரயித்வா தம்ʼ நடா³க்³ரே
    நிதா⁴ய பாதும்ʼ தஸ்மை த³த்த்வாவத³த் திஷ்ட² ஏலிய ஏநமவரோஹயிதும் ஏதி ந வேதி பஸ்²யாமி|
  cof-NT: Tsanlatinunsiri tsachi manca sujito, cuwa tsanbi pele binoca atasuwato,
    chidebi chuteto, Jesuchi fiqui forole tilicarinue yape chusa. Junto camérantsan
    joe tinue. Pansile Elías yaca manpataribi jachunae tinue.
  srm-NT: 'Nöö hën wan sëmbë sai dë kule go tuusi wan sipönsu a wan asin mbeimbei
    di de abi naandë, hën a fingëën a wan papai tëndë go a Masa Jesosi buka faa tjupa.
    Nöö hën a taa: “Söö. Un boo tan luku ee Elia o ko puu ën a di lakpa pau tuu.”'
  qvs-NT: 'Chaypina suk runa kallpashpa pintupa puntanta chiktarkan utkuta churananpa.
    Chayta ayak likidu vinupi sumichishpa Jesuspa shiminpi churarkan shukunanpa. Chayta
    rurashpa sukkunata willarkansapa: —¡Upallayaychi! Akuychi kawaypachi Eliyas shamunkachu
    manachu krusmanta urayachik.'
  zca-NT: 'Orze'' karre ngwa tu xa'', migazh tlë'' sponj le''n vin nala; orze'' mili''b
    xa''i yek tu ya, no michi xa''i ro'' Jesús par ngo Mei, orze'' nzhab xa'': ―Bila''
    go, nabei chi ziyi''d Li, par la xa'' lo krus.'
  cbc-NT: 'Ĩcõã yua, na mena macããcʉ̃ jĩcãʉ̃ carupajitia mena ʉse oco, cajʉ̃gũẽatajere
    yosene ásúpʉ. Bairo átícõã, yucʉ yapapʉ ti jitiare jiyaturi, Jesutʉ ásúpʉ. Cʉ̃tʉ
    eta yua, tiere cʉ̃ ñumʉgõ joyupʉ, cʉ̃ etiáto, ĩ. Bairo áti yaparo, bairo na ĩñupʉ̃:
    —Marĩ ĩñacoteroa mai. Cʉ̃ caĩrĩjẽrẽ tʉ̃gori, ¿Elías ãnacʉ̃ yucʉpãĩpʉ cʉ̃ caãno
    cʉ̃ cʉ̃ ruioʉ acʉ́ati? —ĩñuparã.'
  qxo-NT: 'Tsaypita juc runanam cörrilla aywar gerupa puntanman esöputa watarcur upucuyänan
    ayag vïnuman tullpurgan. Nircurnam Jesusta shiminman churapargan shogunanpä. Tsaynö
    ruraptinnam waquin runacuna niyargan: “Mä, shuyäyay. Ricashun Elias shamungacush
    cruzpita jipinanpä” nirnin.'
  mox-mox: ʼInega taha ʼoloto vihila tauya kikifa ʼewei ta ʼoine yuyuna ʼinaya ʼaubwaʼui
    ʼinega taha ʼaiwe ʼinaya ʼidawayei e veʼetovaneyea Ieisu ʼawanaya be datomwaseʼuʼuya.
    ʼInega ʼoloto nana vonaya, “Tua ʼetobala, ta kaʼitei ʼeguma Ilaitia namai ta ʼetoluaiega
    naʼetoyavuia.”
  kew-kew: 'Goa sa raburi aa padane aipapulu ipua lubi nona piane yaeme rero pi ipa
    paba palae repena rugi-nane aguta palaawa nenalo kasa. Yesu kaloa gupa sa: Adoaape.
    Elija-mere nipu repena polopea madaa esepeaalia yapae niaame adamona sa.'
  dww-dww: Be dabudine tauḡoma tenaḡa anitaiyo ya paḡo, be ya manini, ya saḡa ya naḡo
    da waen ḡoraḡorane yai sonom da kai isune ya pani be Yesu sibo yai tegona, be
    dabudine a riuna, “Nakarua! Deḡoda Elaija e yovoyovona Yesu korosie be e dobiḡena
    tà kitana.”
  nif-nif: Tɨmbi ama nolɨ woñep ñambi, dɨlɨñ tuk kimbɨñ gɨnañ nanin no tɨke-bɨm wain
    tuk kiitan gɨnañ wɨsɨmbi, komba bem plon imbi, Yesulɨ nambektok sua eumbi loñguk.
    Loumbi eñguk, “Papa kana, Elialɨ bɨmbi tɨke-pɨutak ba nɨm.”
  twi-ASANTE: Wɔn mu baako tuu mmirika, kɔfaa sapɔ bi, de bɔɔ nsã nwononwono bi mu,
    de tuaa dua bi ano, de brɛɛ Yesu sɛ ɔnnom. Ɔkaa sɛ, “Momma yɛnhwɛ sɛ Elia bɛba
    abɛyi no asi fam anaa!”
  aoj-aoj: Eaꞌ anona aman nasagih nafeꞌ nofaꞌ anom mosong magape naohi nalam mowala
    embel wainimbel numbutimbeli nagiam nasapaꞌam anagol bagol nandowam mafeꞌma Jisas
    nogaꞌ embel. Eaꞌ aman anamba naꞌipas naꞌi, “Ipaꞌ ataꞌ otaꞌ atiasi muti Elaija
    nifiꞌi notagwahona nisilaꞌi aꞌa owaꞌ?”
  cbv-cbv: 'Biíc ĩjeéh jʉmniboó ñáo ñah bejnit, páab chʉí déedih ʉbnit, bijni jiwá
    iguíh macdih báah, máa doóbh yapatdih chéo bʉ́ʉdh, jʉ́ʉt ñahanit, Jesúsdih ãt
    wái nomat tʉ́ʉtʉp wʉt yʉh jĩ. Pánih wái nomat tʉ́ʉtnit, caanjéh nin pah ãt míic
    niijíp wʉt jĩ: —¡Ã jʉmʉ naáh! Elíasji nindih teo wáacadih ã jʉ̃ʉ́wʉ́chah, jwĩ
    en jwʉh jĩíh, ãt niijíp wʉt jĩ.'
  taw-taw: Pen bɨ olap kasek amɨl, tap olap ñɨg dak tap ak olap dɨl, ñɨg wayn sɨlek
    ak mɨgan ayaŋ tawak. Tawek amek, Jisas nop yɨmug nɨŋɨd ñen ñɨŋaŋ agɨl, sɨd pal
    ak dɨl kabes ñagɨl, yek alaŋ ñɨlɨg agak, Chɨn nɨg mɨdon, Yilayja apɨl, nop tɨg
    asɨk dam lum ayaŋ lɨnɨgab akaŋ agak?
  jic-NT: 'Yom pjaní ts''üequené, esponja teque''e. Mo''o ts''yuca uva ''üsǘ ''ona
    mpes. Esponja yo jay tsyu''pa, viyá tecyacaná Jesús lo müs. Tjevele: —''Ücj quinam.
    Ma ca p''a la müjí. Ca nucucj ncu Elías jac'' palá nt''anques jupj cruz mpe.'
  zap-NT: 'Orgueguin noze rzhoon te ke men ne zu nga, wa men wagaz men tebla zhiil
    kon binaguer; lex wzoob meno xtoo te bëg, wtee meno ruu Jesus chen goo Ne binaguer,
    lex re men: ―Zeka men, gan pe schiid Elías chiidlit men lo kruz.'
  wer-wer: Pël yaan omën namp pöömpö së i kaö kel newer wain i som yaautak wariak
    këkalëp kautak wa tëak Yesu nëmpënëak yemangkem epël mëëa. “Kora. Elia pi wais
    kaamök elmëëpën ma won pöten iteempa.”
  ipi-ipi: '@see-verse:MRK.015.035'
  qul-NT: 'Ujnin runataj phawaspa vinagreman esponjata chaporkan. C''aspiman churaspataj,
    korkan ch''umuycunanpaj. Nerkantaj: —Dejallaychis. Ricusunchis, ichapas Elías
    jamuspa apakanka —nispa.'
  tnc-tnc: 'Suᵽa imarĩ ĩ''rĩka torã imaekaki okoarã samañu''amaka u''rie''eika e''erĩ
    rĩrĩwa''rikaki. Se''eetatirã iyaokoa kã''marikarã sakiñu''aeka. Suᵽabatirã Jesús
    rijearã yaᵽuaᵽi sakitaaruᵽakoᵽeka sakimi''mirĩtaokaro''si. I''suᵽaka kire baakoᵽetirã
    ikuᵽaka ᵽo''imajare kẽrĩka: —Jaika ruᵽu mija ta''abe. Elías imaekakire kire ruetamaka
    mairã,— nare kẽrĩka.'
  ter-NT: 'Ina apê póhuti xapákuke neko xâne ehakóvoti, kalaká''ikoponoti esponja
    xoko viyum-hí koêti, ina ipíhoa kirípuhike étakati ipíhoati pahákuke Jesus, iyúkoati.
    Ina kôe: —Vokómomavo veyópeaxomo Îliya —koéne.'
  bmr-NT: Jaanegui diitotɨ saafi ijinafatyuuboro ɨcɨjeuhi faasɨhi iicanoco iimitɨno
    aivofaihufaño ichimayaacuuboro ɨmei nijequevɨ ificuuboro Jesu iijɨfaño cateejeruuhi.
    Ene, jaafa Elia saahi diiboco iniitusuvaabo mahatyɨmequi, nooboro.
  fuf-fuf: 'Tun goɗɗo e maɓɓe dogi, ƴettoyi linsere, o ɓuɓɓini nde haa nde loppii
    ndiyan lammuɗan, o waɗi nde e tuggordu, o townani mo fii yo o yaru, e hoore himo
    wi''a: «Accee, ndaaren si Iiliiya aray, tippina mo.»'
  mwc-mwc: Ba sebare kesana i vera sponge i yauni ba wine kawasi kwarikwarinai i kutubi
    ba keyama damonai i kabini ba i bokabari Iesu ita tomani. Ba i wona, “Ko boterei,
    tana kinani memei bage Elijah ina botu ina tere kirei.”
  bhl-bhl: 'Keliwi, mak e fongate akate uneko, yesum atew eiseng mak wain ok sen tem
    kabalak bubulow keleweko, ais kaung dim wakalako, Yesus elo wain ok atul nam be
    demense kale. Demeneko, bokolomele: “Wee! Nu Sunbin-Got em bontem dim bakamin
    Elaisa beem toloke ding fenbuluw te! E teleko, dokoleweko, kabalak da kolewoke
    yake, bani ba yake!”, angeko, bokose kale.'
  ons-ons: Ŋei mane eŋe biririke ari more wain dokune tabainerop ea laplapŋo qe muruge
    more kudupko pise more piino neakane qe dege more rake, “Tomaka kaŋem! Elaiya
    eŋe sari more makokka birakaki kesiake me mida!”
  con-NTPO: 'Tse''faei''ccuyi fa''e tse''tti''su buttopa chanchanchan''choa''nga inzatssia
    vinoma tssipoemba canttini''cconga ejiamba Jesús aya''fanga canjaen''fa. Tsa''ma
    cca''indeccuja su''fa: —Cuintsu antteja. Jinge ron''dapa atteye ma''caen Elías
    tisema ccushaen''me''se.'
  ghs-ghs: Hiimi teei hee, Papata! Napai moomi Eria baaqi noke aima qurataqu mae bamu?
    Oiqi hiireqi noi hairiama besa bidzaga teeke aima oba too bairanomata suqobire
    saarota soramu biireqi oho obake Dzesu moiteta.
  peg-peg: ଆରେ, ରକାନ୍‌ ହନ୍‍ଚିହାଲ୍‍ଜି ର ରୁଆ ତ କେନିରାସ୍‌ ବାର୍ତି କିଜ଼ି ହେଦାଂ ର ନାଡ଼ାତ
    କିଜ଼ି ହେୱାନିଂ ଉଣ୍ଡେଙ୍ଗ୍‌ ହିଜ଼ି ଇଚାନ୍‌, “ମାନାଟ୍‌, ଏଲିୟ ଇୱାନିଂ ଜୁତ୍‍ତେଂ ୱାନାନା କି
    ଆକାୟ୍‌, ହୁଡ଼୍‌ନାସ୍‌ !”
  txu-NT: Nhym kam me'õ prõt ne ngônh puror põnh djà jakritaja byn pidjô kangô kadjàmã
    adjà. Nhym kam kangô ipu nhym pĩ nhidjamã adjàn kàjmã kum kungã, kute kaôr kadjy.
    Nhym me'õ ar kum, —Adjỹm, gê goja me bakukãmãrebê Erij 'ỳr bôx ne goja o rwỳk
    jabej, ane.
  eng-WEBU: One ran, and filling a sponge full of vinegar, put it on a reed and gave
    it to him to drink, saying, “Let him be. Let’s see whether Elijah comes to take
    him down.”
  gnw-NT: Jare penti vae osi oo umãquɨ esponja vinagre pe, jare oñono ɨvɨra re, jare
    omondo Jesús iyuru cotɨ. —Peãro —jei—. Yaecha ou Elías umbɨgüeyɨ vaerã —jei.
  mux-mux: 'Aku-sipa nirim kene yambu piliiringmanga yi te-ni lkisipa pupa ulú-pinja
    mele te liipa no-waen kumbili tili mare akuna panjipa kene, ‘Yesos no-waen kumbili
    tili akili nupili.’ nimba memba omba unji-mumú tenga ka topa ola sirim. Sipa kene
    yu-ni nimba mele: “Ekupu unjina we pipili. Illaija-ni sika yunu ⸤unji-perana⸥
    mania liimba ombánje, kanupu kanamili.” nirim.'
  maj-NT: 'A̱s''a̱i tsangatsanka nku nda̱ xi síjña yo̱ ko̱ nku tsa̱nka̱ kits''ínk''anchi̱ko̱
    sesehe binu̱ san. Kui xi y''éku nku yáxá nga kits''ínkjik''uhu̱n Jesu tu̱ xi k''úíhi
    ko̱ b''i̱ kitsú: —Chúya maá. Cha̱se̱ ma ra̱á tsa nibá Elia̱ nga kjéje̱he̱n t''a
    kruu̱.'
  bkq-NT: 'Akaemo ewy egatudyly myani, esponja, vinhu nhewantybygue ikuize. Tinkuibygueduo,
    se iopiry onwa nhekâjily. Jesus nhugakâin-hoem wâne nhuduly. Aituo eagonro modo
    aguely: — Ine wao. Elias ingâseguyly. Elias kruz wâgâpa etyze âewyly kyzene wao
    — kelymo.'
  kue-kue: Ana yagl suwarata mukundi ende pindre ana giangin ta indre wain geu orkwa
    simbai buglo muglo mina bogl pandigl, Yesus bindi ninambedi pre tendre ana dungwa,
    “Erme ye kan winge eriyo, Elaija undre ye endi-prak mina i-atne endinan kanamna.”
  cot-NT: 'Ishiitsitanaca aparo, yaanaquequea atsimijicajatiroca oja, iticajatsitaroquea
    vinoja cachonerontoquijajaro, yogajenocacoqueneriquea savoroquijiqui irantsimijicajatacaaquerime.
    Icanque: —Iintsijate pamenerijate, amenajiavaqueritaja incoraquetashipojeri Iriashini
    irogaguijitajeri.'
  bnp-bnp: Lakea a bakovi tara i nunu, i bolea a niduvi, i lutu puru na ulo na vain,
    i kolotatea na kai, i toto rikea, i habia ne Isu ge damea. Lakea i ta maea, “Naha
    ni ngere. Si gi masia e Elaisa ge valai ge bole puru vilia, o ge uka.”
  apn-NT: 'Hãmri nhũm ja hprõt nẽ mẽmo rereeti py nẽ pĩ ho hkanhwỳ nẽ o tẽ nẽ ho wĩhti
    nhek nẽ Jejus wỳr o tẽ nẽ kot hkaôr kaxyw kãm kupẽ. Hãmri nẽ hkwỳjê mã kãm: —E
    hãmri pu mẽ jar hkàx ã pakuhê nẽ Eris jamã mãn. Koja kuma nẽ hwỳr tẽ nẽ o wrỳ
    nà? Anẽ.'
  ctp-NT: Kanꞌ msnan ska nten ndyaa ꞌya yu ska kiche; mchaꞌ yu ꞌin kiche kanꞌ loꞌo
    mñun tiyeꞌ bra kanꞌ, mskwen yu ꞌin ran kijin tuꞌwa Jesús loꞌo ska yka ti chaꞌ
    koꞌo Jesús, ngwa tiꞌ yu. ―Kataan chinꞌ ―ndukwin nten kanꞌ―, ñaꞌaan si kan ayman
    Elías chaꞌ tiꞌya ꞌin Jesús re lo wsi.
  bre-BRG: 'Unan anezho a redas, a leunias ur spoueenn a winegr, he lakaas e penn
    ur gorzenn, hag he roas dezhañ da evañ, en ur lavarout: Lezit; gwelomp hag-eñ
    e teuio Elia d''e ziskenn.'
  opm-opm: Gigoshapti iraire tit han tit tom gap timbas han tit dar ohe bok oh wain
    tom gap mara pandiporo rim kapkap susa dara wain ator gap tom dahnong mara tom
    gapsi hatporhan bur bok tei karmara Jisas ohnong Gin moh gwe ma batbet hah oh
    ha pang hatinoh rim moh dinmur por ohe atem teinong asaringopri. Asara Gin oh
    ihat ha patenohmur. Rih ma patesuh propet Iraija orhor apris panggeitiprohdo wamat
    inpera ringopri.
  bvr-bvr: Lika an-ngardapa an-gugaliya ana-yurtchinga, a-menga an-nyarlkuch an-guyinda
    ana-wargara an-gata minypa gu-balanda sponge, lika a-gurragaja wayin (wine) mun-guralba
    mun-gata minypa biniga (vinegar), lika gu-jong gu-guyinda a-jarrkarrana, lika
    ngana a-wuna Jesus. Rrapa minypa a-yinanga burrwa aburr-gata, “Marrka burdak ngubi-na
    jimarn jarrapa Yiláyja ana-bupiyan, an-guna a-man gu-gata wenga gu-jong.”
  wal-wal: He asaappe issoi woxxidi, gombbilla mala ispponjjiyan caala woine eessaa
    kunttiis; hegaa shombboqo gatimaa xeeran wottidi, “Nanggite; Eelaasi masqqaliyaappe
    a wottanau yaanaakkonne ane be7oos” yaagiiddi Yesuusa doonaakko ushshanau shiishshiis.
  zad-NT: 'Na'' zejdo toe'' na'' bḻeeje'' to dii chzi'' nisa'' gana'' yollə vino daa
    zic̱hj zḻa'' na'' bzoe''n to lo xis kwenc̱he bzoe''n cho''ena'' x̱ope''n, na''
    chi''e: ―Jwayishkile''na'', wwiashkicho shi wid Elíaza'' yiḻetje''ne''.'
  mgh-mgh: 'Mmoca mwaale ahothimakaca uwiha ntthoce nooheliya makari ahotthukelela
    muntathini ni ahommaha wiira awurye, ni ahohimya: Noone wiira Eliya nawa unkurusela
    vathi.'
  aso-aso: 'Likevo ve maliꞌmo nosouꞌ lupizisa lipi naaꞌ aniꞌ initeꞌ ma do ekeseꞌ ogaꞌ
    ineꞌ vaini nosouꞌ lupizo vaiꞌ lavo vilikiꞌ vilikiꞌ lo nalive lo ngongoꞌnoloꞌ izo
    noemo tiꞌ lo lineꞌ: Eliaꞌ lemo apase-delihe ninge minelone.'
  uli-uli: Sa hamdaloh semal mo irer le ye hasi sedep forwa le yesa chiri ngal wine
    kowe ye mwall sa fodadah wol setab ire sa hadingadah irel molwe yewal Jesus ngo
    sa sor bo, “Ha widyey sibe kemahoy hare Elijah be bidiy be hachuya mo wol krud
    le!”
  nin-NT: Uyirr nu umi ambarr, ku kru ko ku ba usoso yo nu umi ku ususa ahi na ka
    ti turr ni itu unflankurr, na gɨ kuma ku Yesu na angu, na so da di, “Inta ta kye
    ka Iliya ta nga ni ttu ma ji.”
  tgk-tgk: 'Сипас як нафар давида латтаеро ба сирко тар кард ва ба сари як чӯб гузошту
    барои нӯшидан ба Исо дароз кард ва гуфт: «Истед, бинем-чи, оё Илёс омада, Ӯро
    аз салиб гирифта поён мефарорад ё не?!»'
  acu-NT: 'Tinamtai aints kichik ampuki we, vino churiniun uruchjai chupir, sapapjai
    iju mukunat tusa aapamiayi. Nuna susa chicharak: —Turustaram. ¿Elías taa, niin
    kuaki jukishtimpiash? Nu wainkami, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek c''o jun ri junanin (anibel) xberumuba'' pe jun esponja
    chupan jun ch''omilaj ruya''al uva, y xuya'' chutza''n jun aj y xuya'' chare ri
    Jesús riche (rixin) chi nich''uch''u'' ka juba'' ri chaki''j chi'' chare, y xubij:
    Tikatzu'' na c''a, k''alaj ri'' wi nipe ri Elías chukasaxic, xcha''.'
  ebk-ebk: Tenmagtag nan usa ay nangepasosop as nan espongha as nan senmoka ay fiayas.
    Kun pay narpas, enpakatna as nan nunu, ya inchawchawna kan Jesus ta sosopuna,
    ya kanana, “Awni pay ud-a ta ilaun takú mu omali hi Elias ay uy mangeksop kan
    hiya as nan koros.”
  spa-PDDPT: 'Entonces alguien corrió y empapó una esponja con vinagre, la sujetó
    a una caña, le dio a beber y dijo: Dejen, veamos si Elías viene a bajarlo.'
  ruf-ruf: Imunu yumwe katsuma, keka isiki mne lidodoki, kalika mne lubiki, kamwing'a
    Yesu yainwe. Kuya kalonga, “Tubete tulole ka Eliya kakutsa kumhulumsa mna msalaba.”
  gun-gun: 'Ha''e rami vy peteĩ ha''e kuery va''e regua onha vy vinagre py peteĩ esponja
    omoakỹ, ha''e takua apy re omovaẽ oy''u aguã. Ha''e vy aipoe''i: — Tove, tajaexa
    Elias pa ou ra''e omboguejy aguã — he''i.'
  agu-BL: 'Lajke''l nin tzun bene''n jun tan mu''le''n cu''n jun esponja tc''u''l
    mu''ẍ vinagr. Nintzun je'' tk''ol tzwi'' jun aj tan je''n stz''ubul klo'' Jesús.
    Itzun taltz: —Skile'' bajx, ko tz''ul Elías tan cu''se''n tzaj, —stzun.'
  isn-isn: Muntu ung'wi akamanka, akizulya i siki misali nu kumiikila migulya amulanga,
    akaminkiilya iti wang'we. Muntu ung'wi akaligitya, “Lindiila kihenge anga ize
    u Eliya ukupembya kumusimya pihi.”
  eng-PEV: One man got up quickly and got a sponge, and he filled it with sour wine,
    and he put it on a stick and held it up to Jesus’s mouth, so he could suck a bit
    of it. And that man said, “All right, just leave him. Let us wait and see if Elijah
    will come and get him down.”
  ilo-ULB: Adda nagtaray, nangikabil iti naalsem nga arak iti espongha, inkabilna
    iti sarukod a runo, ket itedna kenkuana tapno uminom. Kinuna ti lalaki, “Kitaentayo
    man no umay ni Elias a mangibaba kenkuana.”
  pir-NT: 'Sa yero ihcãquiro tiquina mehna cjʉ̃no oma cã, aco ihmini sʉhtere vino
    sʉẽñe core tiquiro sohari sʉhtere ne cã, yucʉgʉ sohtoapʉ dʉhte ohõ, Jesure sihõmahye.
    Sa sihõno ohõ saha nimahye: —‍Cohteniña. Elia mʉnano ahriquirore tiquiro yʉhdʉogʉ̃
    ihñarĩihna mari, nimahye tiquiro apequinare.'
  anv-NT: Muú ama né geluage bɔɔ́ bimbɔ abó gatɛlé ajyɛ bɔ́ ɛkochá, áwɛ ne genɔɔ́
    anyua né mmú mmɔɔ́ amí mamyáme, abwɛɛ́ até Jisɔs né ubɔɔ́ meno nnó ányú.
    Ajɔɔ́ aké, “Degɛ́ kpɛ́ nnó Ɛlija achwɔ feré nyɛ ji mfaá gekwa yi.”
  sab-NT: 'Kwian ulita kle ne ngwadi gerudu ene modi Jesu giti gire kwian e gdaite
    jo jrite Jesu chudaboi, kwian e lle dagli kare ñeu uva chia gageske gbu glita
    gwagdage ama jo Jesu krulladi gire glita giti ama uva chia gage gbu Jesu kate
    jadale ngaña kruge, gire ama gerudu kwian na ulita ole: —Ale manade gwage alin
    amadi Elías be chie ama jwen dbige kruge o me.'
  tmd-tmd: Nöbö i ap höx mei pön, röbö wain rɨg ulmɨdö woböi möl bö pɨlön, Jisas nugwo
    nölmön nɨmaŋ, me rön, aiwölö mɨxɨl i pɨ idu pɨlön, mɨdöŋ bɨl sö nöl gɨr, yadöŋa,
    “An nugugu mɨdɨŋ, Ilaija hön, nugwo pɨ öröu rag pɨn mɨgrö bö nɨgönɨŋönö wöhö?”
    röŋa.
  acr-NNT: 'Kꞌo kꞌu jun xeꞌek lik kanik, xumuꞌ jun esponja pa vinagre, xuxim kꞌu chutzaꞌm
    jun tani y xuya pan che ri Jesús re kutzꞌubꞌu, y jekꞌuwaꞌ xubꞌiꞌij: —Qila peꞌ
    we kakꞌun ri Elías re koluꞌqasaj lo chwa ri cruz —xchaꞌ.'
  kpg-kpg: Tangada i digaula gaa lele, gaa kae dana liimi, ga hagatiu gi lodo nia
    waini hui ngoohia, gaa dui gi di ngudu di laagau, gaa togo gi nia malau ngudu
    o Jesus, ga helekai, “Daalia, gii mmada gidaadou be Elijah e hanimoi e dugu ia
    a Mee!”
  taj-taj: ओच्‍छे थेनीगदे न्‍हङरी गिकसे चा यार्सी निसी अङगुरला कम्‍बा निङगुरी क्‍वानगेन
    ब्‍लुम्‍सी माला कडीरी खीसी येशूदा ख्‍वामा, “भ्रान्‍गो, भ्रान्‍गो, चुदा एलिया खसी
    क्रुसग्‍याम मार तेःला वा? च्‍यागे” भिसी भिजी।
  avt-avt: 'Mɨtɨk kiutɨp kesiuknen ken ein keit mosong o nɨk me wan eik (hɨram mɨre
    wum nɨkik), hɨrak kewis tɨpar wain mesine mekrerek, hɨrak kewisɨk kentar niyen
    pɨke kan kewetɨwekek kakɨmɨsek katɨp kar ik: “Haiu mamɨr te Ilaija kaknen kaknektɨn
    Jisas kakwisɨk kakɨrp tɨ o au.”'
  cbk-cbk: Y uno de aquellos ya corre y ya hace tusmuk el esponja na vinagre, despues
    ya pone ese na punta del sungkit, y ya dale con Jesus para toma. Y aquel gente
    ya habla, “Espera anay y mira kita si ay abaja ba si Elias para saca con ele y
    quita na cruz.”
  uig-ARA: 'ئۇلاردىن بىرەيلەن يۈگۈرۈپ بېرىپ، بىر پارچە بۇلۇتنى ئاچچىق شارابقا چىلاپ،
    قومۇشنىڭ ئۇچىغا سېلىپ ئۇنىڭغا ئىچكۈزۈپ: ــ توختاپ تۇرۇڭلار! قاراپ باقايلى، ئىلياس
    پەيغەمبەر ئۇنى چۈشۈرگىلى كېلەرمىكىن؟ ــ دېدى.'
  tuf-tuf: 'Eyta wacayat, istiyát chistár ub rihar bacua ihirán to bi itáy quinjacro.
    Istír caros ojcor siw̃jacro. Siw̃ír caruc ubar ojcor questár, yehw̃ rojocro. Roquír
    Jesusat suhwín acu yehw̃jacro. Eyta wica rabar wajacro: —Elíasatan siway wicátatara
    wahitinro, wajacro.'
  abx-abx: Aniya' addangan maglalahi pada'iray si Jesus. Agbawa iya ispungha hinumog
    si malassom na bino ngan agpatulu-nay to si adda lingkawan basi' anakka ari si
    bawa'-na si Jesus. Aminugad iya, “Hala, angantahak kita kam. Kulawan-ta kam kon
    anakka si Elias nga haw'as-na iya anan si kudos!”
  mco-NT: 'Chi nidügtɨ ajcxy ninɨcxy Jesús poyɨ̈gy, tɨ anajty yajxoogy pixy mɨɨd vinonɨɨ
    ta''mbɨ, e yajjɨjpxodzɨɨy je pixy ma tüg paxy, e jadu''n yajja''ty je vino nɨɨ
    ta''mbɨ ma Jesús y''ahuac, huen muucɨp je vino nɨɨ ta''mbɨ. Co jadu''n tuñ, chi
    ymɨnañ: ―Tzoc oc''ahuíjxɨm pen mimb Elías, e miñ yajmɨnagyii ma yɨ cruudz.'
  kqf-kqf: Lava ḡemota i velau tai i vai te kai isunemo i pani bi waen wailuluna i
    taivai te maso Yesu i waitego. Bi i giuna gado, “Avena ta tau wailaba bi ta wai
    kita bamoda Elaidiya ya nato bi kolosimo ya sako yovoḡe.”
  cpb-NT: 'Rishiyapainta apaani, romitsitsiyaatapaintzi manthakintsi kepishaariki,
    rankowitakeniri sawoopankeki, rowaankakotakeniri ratsimiyaatero, ikantzi: “Añaawakeriita
    ari ripokake Elías rowayiitairi.”'
  aon-aon: Aria anan arman nasahur nanak nohur enen spans nosegurin anabar nubutibari
    abar. Aria nanyaur anah aruh aria natuken nyato um Jisas ananit nokwat um nubarah.
    Aria anudok arman nakripesh nakri, “Jurug aria apak mupe mutrugun. Ilaija ta nunaki
    nukweshihan nubuhi rowog kruse aka, uwok?”
  hus-NT-2005: 'Jún ti éb kʼale adhik kin axdhaꞌ ban jiliy uxnél jun xataꞌ jelti kwinim,
    in wikʼaꞌ bin tsúm jun i teꞌ, in utuntsi bin wiꞌ na Jesús abal kin juchʼu ani
    in ulu enchéꞌ: ―Yabich más xataꞌ ki tʼajtsi, wana ki chuꞌu max ka tsích na Elías
    kin paꞌbaꞌ ban peltsidh teꞌ.'
  mig-NT: 'Te jínu ɨɨn cha̱a ni̱ jaa̱‑de, te ni̱ chíndájí‑de kachi̱ núu̱ vinagre.
    Te ni̱ chaa‑de xini̱ ɨ́ɨn yunu. Te ni̱ ja̱''a‑de nuu̱‑yá ja̱ kó''o‑ya̱. Te ni̱
    ka''a̱n‑de: Ná ndé''ó nú chaa̱ Elías xnúu‑de cha̱a, áchí‑de.'
  bps-bps: Na nun satu to déén faflal lamnab i galla fsaf yéél di masam binu, na fkahan
    di tukè i kayu, na ulukan di ku Dyisas fye ninuman, na manan, “Tayò fa, neyeito
    funa ku salu dini Ilaydya du mwè kenen mdà di krus.”
  mbs-mbs: Doen otaw ayas minangay te ispongha aw inagem din iyan diyà te bino sinengedan
    te wayeg. Intangen din iyan diyà te toktok te tigbaw, aw impesopsop din iyan ki
    Jesus. Minikagi heman se otaw, “Pebeyai niyo sikandin, so kitaen tadon aw domini
    si Elias amon mengabat kandin.”
  tof-tof: Darrüpa busorr, mórrkenyórr pokozan kla muran waendó yanggóbólórr, da aul
    pepeamdó amrókórr. Yesun ausüm we ekyanórr, da we bóktanórr pamkolpamdó wagó,
    “Kubó, mi kya kóbó ngakónónóm, Ilaeza ia kubó tame oya ini krrosdógabi alkumilüm!”
  cme-NT: 'Unaŋ wuɔ gbar kã ka nyiɛ kãnsaarma namma‑i niisaarniŋ aa to-ma gboruoŋ-nu
    a hã-yo wuɔ u mɔsũnya hĩŋ, aa naa cira: «Yaaŋ mi hã u mɔsũnya, aa i ne si
    Eli ka jo ji har-o *daaŋgu-na.»'
  sus-sus: Mixi nde naxa a gi, a sa dunkobi rasin wɛni xɔnɛ xɔɔra, a a so wuri dɛ
    i, a fa a ti Isa bɛ alako a xa a min. A naxa a fala, «Wo a lu, won xa a mato xa
    Annabi Eliya fama a ragorode.»
  pon-2006: Emen irail ahpw poarohng lihmw ehu, kaduh nan wain, kihong ni imwin ahlek
    pwoat oh kidahng nin silangin Sises, patohwan, “Kumwail sepit mahs, kitail kilang
    ma Elaisa pahn kodohng kihdi sang nin lohpwuwen!”
  dad-dad: Tamo taka gudu re ile, spons yalen, wain makik ado bun nu feis fen, tibog
    bun ino fen, Jesus yãf nigin ifenen. Agef fen, ĩ iron, “Gama utornẽg. Eliya isi
    yaleisnẽ mog, tailauf.”
  zab-NT: 'Ax blluuin tubydeb par güeguadxbɨ tuby sponj lo vinagrɨ. Chiy bcuaab sponjqui
    quia tuby yag par bcuaab sponjqui ruuny, guniigab: —Gulsaan te iguiaan dún la
    zeedldet Elías laab lo cruzy.'
  jae-jae: Ma ŋac teŋ kêlêti gêja kêsac mêckelep tôŋ kêsêp bu ŋamakic ma jagêsuŋ gêdêŋ
    eŋ gênôm ma kêsôm gebe “Akôgeŋ ma talic acgom, Elia oc mêŋêkôc eŋ su me masi.”
  ksd-ksd: 'Ma tikai i vutvut, i vabilim ra mamakai ma ra vain manmanin, ma i vung
    ia ta ra vuvur, ma i tulue tar ia upi na mome, ma i tatike: Tuka; dat a gire kan
    Elias na vut upi na puak vairop ia.'
  msm-NT: Na, sobuuk kandan miglinaguy aw pudut to ogpasoyopan din to suka. Dajun
    din ihikot duon to tumuy to tinampod no tigbow aw itadwoy duon to ba-ba ni Jesus.
    Kagi to sikan otow, “Og-ahaon ta iyan dow og-andini si Elias to pagpudut kandin.”
  myk-myk: 'A shɛn nigin wa di baa kari pu ni, na shɛ yoro fyɛnmi vinɛgiri ni, na
    tee migile kagaantɔɔngɔ ka na, na shɛ gan Yesu mu wu sɔn. A wee ná wu jo: «Yi
    yere wù wu wii Eli bu da wu na da ba wu tirige.»'
  sbe-sbe: Kabo tamowai hesau ye heloi ye lau balo ye hedakwa winega unai, na ye paihepatu
    didiyali unai, na kabo ye helelesae Yesu unai bena ye numa, na ye wane, “Hage
    ta kita, kabo Eliya ye laoma na sataulo unai ye haigabaei.”
  mcr-mcr: Ga, ämaqä hŋqu tnäŋä äwäqe, yaaŋuä hui ämeqe, wainqä-eqä yäŋänäqŋqä iu
    äyämeqe, hätäkqeu ikätäutä, Jisasi Iqu änätŋqä äwisäukqe. Iiŋä itä, tii atukqe.
    “Laisa iqu äpätä, Iqueŋi zä-huätati äunäŋqe äyaqiyätä itumeŋqutiyä? Hiŋuä äqänanä
    äpmenä.”
  cux-NT: 'Ní ndaā ''áámá soldado ngeenu yā ní taachi chiītu ''áámá esponja yeⁿ''e
    vinagre s''néeⁿ yā esponja miiⁿ na ''áámá ndúú ní ca''a yā chí chi''i Jesús. Ní
    caⁿ''a yā: ''Āā canee rá yā. N''diichi yú nduuti chi ''áá chiī profeta Elías miiⁿ
    ní nádich''eēⁿ sa ''iiⁿ''yāⁿ.'
  tur-YTC: Biri koşup bir süngeri sirkeyle doldurdu, bir kamışın ucuna takarak Yeşua’ya
    içirdi. “Durun bakalım, Eliya gelip O’nu aşağı indirecek mi?” dedi.
  san-ITR: tata eko jano dhAvitvAgatya spa nje .amlarasaM pUrayitvA taM naDAgre nidhAya
    pAtuM tasmai dattvAvadat tiShTha eliya enamavarohayitum eti na veti pashyAmi|
  bel-N: 'А адзін, пабегшы і напоўніўшы губку воцатам ды ўсклаўшы яе на трысьціну,
    даваў Яму піць, гаворачы: «Пакіньце, паглядзім, ці прыйдзе Ільля зьняць Яго».'
  sch-sch: An lâia mi inkhat a tânna, patjôn, uain thûra a michiejûta, tôkmol
    monga a târra. Hanchu Jisua ner a hong min tônna, male “La ôt rei u! Khros
    renga ama musum rangin Elijah mo a juong pe lei en rei u!” a tia.
  mic-MIQNT: Newgte'jit ta'n 'spanj gisi gwija'toq moqopa'qigtug aq gis iga'toq pita'q
    gmu'jigtug elasga'tuaj Se'susal ugtung. Teluet, “Pe'l angamanej Ilaija jugu'en
    aq nisa'lan gujjieweigtug.”
  huu-NT: 'Naimacɨmona damɨe jarire jaillanona, fibecode ramo vinona faɨte. Radosimo
    jɨllillano jirollena, naimɨemo a fecade. Raite: —Dallu sedaitɨcaɨ. Elías naimɨena
    jillotajaɨbillena uiñoiacadɨcaɨ.'
  jiv-NT: Chikichik shuar churuinian uruchja̱i̱ ajamper, sapapja̱i̱ ijiú mukunati
    tusa susamiayi. Tura tímiayi “Wajastarum, Erías Nin jukitiaj tusa winishtimpiash.
    Iistai” tímiayi.
  otm-NT: 'Nɛ bán ti a n''da mí hą n''da tengu ra fʉnjo xí ''yot''i, bi fospʉ ja ra
    vino xʉn ju, nɛ bi ndøct''a n''da ra xithi. Pi uąspa ra Jesús ɛ̨mbi da zi, nɛ
    bi ''yɛ̨mp''ʉ min ''yohʉ: ―Pɛ ''bɛ ga undä na, ga nuhʉ ''bʉ da zøh ra Elías di
    tongui, bi ''yɛ̨mp''ʉ.'
  dah-dah: Goyen nurdeb al kura kup yeŋ kuŋ amil erek irdeb tukuŋ wain fimiŋ mukkuweŋ
    bana goŋ duk irdeb kutumde taw irdeb tawaŋ, “Nawa,” ineŋbe, “Be, Elaia beleŋ waŋ
    faraŋ urde teŋ kerke katyeŋ daw niŋge, mekerke keneŋ hiniŋ,” yiriŋ.
  tnk-tnk: Nənə riti ia nirəha raiu muvehi nɨpəri koton, meitesi ia waen sə rəfiə,
    mɨpiri pen ia nusvenhi rəɡi nei riti, muvehi pen mə Iesu trənɨmwi, mɨni mə, “Pəpɨm
    ro pwəh sətoni mə Profet Elaeja truvehe muvehi raka iəmə i ia nei kamarkuaui uə
    rekəm.”
  kpr-kpr: Iesu aminge siri, genembo eni sumbu viti fetedo, roera eni sofeya ava budo,
    faragho mendoda vakimbedo, vaini (wine) dokegha ainda jokáda fatiri sasaka etiri,
    budo ira, Iesu mindare dae sedo, nunda bekada fifituse sisira, “Namonde gaore!
    Elijah foa nu sonembarira, ai tefo?” aminge setiri,
  san-IAS: tata eko jano dhāvitvāgatya spañje 'mlarasaṁ pūrayitvā taṁ naḍāgre nidhāya
    pātuṁ tasmai dattvāvadat tiṣṭha eliya enamavarohayitum eti na veti paśyāmi|
  nho-nho: Teenaa tere ake iloo te tama tokotasi i laatou no hakapara te tapaa maro raa
    ki te wain raa ka saisai iloo ki te mata te laakau. Teenaa usu atu iloo ki naa maaisu
    Jesus, ka mee ake peelaa, “Ttari ki mmata taatou ma ki mee ma Elijah e au no tukua mai
    ttama nei ki laro te kros!”
  gym-NT: 'Ye btäräbe, ni nämane yete, ngätäite ni nikani betekä iti, käkwe jändrän
    dän kukwän kwrere kä dianta esponja abko mritaninkä uba ñöi dimente, bti mäkäninte
    kwe nörä kräbtä, jatani ben, biani kwe ñadre tomnane Jesuye. Bti ni ye käkwe niebare:
    Tuemetre yete. Elías rükadi den timon krusobtä yete ni okwäbti ya, ari ngibiaretari,
    niebare kwe.'
  azg-NT: 'Ndoꞌ ncüii tsꞌan na mꞌan joꞌ, jnannon juu, tacyꞌoon juu ncüii ꞌnan na nchjaꞌ,
    nchje juuhanꞌ quiiꞌ vinon të, jndë joꞌ tyio juuhanꞌ nnon ncüii tsꞌoon chaꞌ ya
    ngueeꞌhanꞌ ꞌndyo Jesús na ngitei jonhanꞌ. Tso tsanꞌñeen: —Quindyehoꞌ, njntyꞌia
    aa nndyo nquii Elías na ndyoquitsquioo jon juu na ñoon juu tsonjnꞌaanvahin.'
  bhd-bhd: तैखन तैन मरां एक्की मैने दौड़तां स्पन्जे (ज़ै पेनेरी ज़ेरि चीज़ चूसी सकचे)
    खट्टे दाछ़ारे रस्से मां डुबेइतां डांगी पुड़ रेखतां यीशु जो चुसावं त ज़ोवं, “बलगा,
    हेरम, एलिय्याह एस क्रूसे पुड़ेरां उसालने एजते कि नईं।”
  too-NT: 'Lā'' tu''jnulh kalhatin lā'' līmāchū''huī''lh vinagre nac lakatin catūhuā
    a''ntū hua''chi panamāc. Lā'' o''ksmā''ca''lh kantin qui''hui'' lā'' quilhyāhualh
    Jesús para nahua'' lā'' hualh: ―Camakxtekui; nalaktzī''nāuj palh Elías namin namāyujū
    de nac cruz.'
  ind-AYT: Seseorang berlari dan mengisi bunga karang dengan anggur asam, lalu meletakkannya
    pada sebuah buluh, dan menawarkannya kepada Yesus untuk diminum, sambil berkata,
    “Tunggu, mari kita lihat apakah Elia akan datang untuk menurunkan Dia.”
  cjo-NT: 'Ari ishiyanaka atziri, rowiinkapaakiniri kepishaatatsiri piyonkashinkanari.
    Rojataakiniri jawookiikira. Ipawitari ratsimiyawakiromi. Ikantziri katziyayiteencharinipaeni
    jaga: —Ari ikantawakaata: aminawakiriita aririka ipokashitapaakiri Iriiyashi rayiitashitapaakiri.'
  nsn-nsn: Doha tang siokor tamata ke ualo la, kare la kale tar mahar kekebul, kare
    uahu tar bino ueltek, kara uamokoin tar puhun douk, kara hue kai taroin tang Iesu
    mare inum. Doh gitir tamata ke hire pare, “Halan! Ti banga baka gete lame Elaija
    e me louh uahiua tatanon.”
  san-DEV: तत एको जनो धावित्वागत्य स्पञ्जे ऽम्लरसं पूरयित्वा तं नडाग्रे निधाय पातुं
    तस्मै दत्त्वावदत् तिष्ठ एलिय एनमवरोहयितुम् एति न वेति पश्यामि।
  tna-NT: 'Da su piada deja ja huapese nime vino edhi tsetseda su tsabiatana. Aqui
    huiri bauda huitsana su icha putsu, Jesús sa ecuatsa su atsuatana tu paid''iti
    puji. Da su deja ja enetita cuana uja quisatana: —Id''ua taji tsuhu. Pabatija
    ahua Elías chenu epue curusu jenetia tueda ejemiute puji.'
  lid-lid: Eme iy ari sakaliye ili badeh, lomwani konyei idih na waen titi-in. Eme
    iy atehei ili no-o banap ma atehei ili bohon ta iy ka-un, eme ma iy anya, “To
    kareu op, to kanyolom, idah kameh Alaija barame baratalou iy barame andri ta kei
    tondreh deh bwe.”
  wim-wim: Nil pam thonaman moꞌa aꞌ nil ngook manyan may wine pochangan punchath,
    aꞌ ngook manyan-a, yuk ongkang kath, aꞌ yuk ongkan keny maay nungant, aꞌ thaaꞌang
    wunp Jesus.antang. Nil paman thaw, “Kuupāmpa! Nil Elijah.an ngul nath wampow yipam
    yuk wuuyan anpalan ukathow nunang. Ngamp ngul nath thathāmpa!”
  zga-M: Umunu yumo akhanyila, akhadincha eisikhii musiponji akhavekha mulilanji akhampa
    anyule. Umunu yumo akhata indekhetulole ndii khuuincha u Eliya khukhuu mwisya
    pasi.”
  yom-yom: 'Wumosi wuzawula ayi wuyenda buika tini ki eponzi mu vinu ki ngami, wukisomika
    va tsongi nti ayi wutambika Yesu muingi kanua ; bu katuba : —Bika, tutala kani
    Eli makiza nkulula.'
  eng-NNA: One came running, he soaked a cloth in wine, he put it on the end of a
    stick, he lifted it to Jesus' mouth, he put it to his lips (?) for Jesus to suck.
    He said to them, “Wait! Let us look! Perhaps Elijah will come to take him down
    from the wood.”
  san-SIN: තත ඒකෝ ජනෝ ධාවිත්වාගත්‍ය ස්පඤ්ජේ (අ)ම්ලරසං පූරයිත්වා තං නඩාග්‍රේ නිධාය
    පාතුං තස්මෛ දත්ත්වාවදත් තිෂ්ඨ ඒලිය ඒනමවරෝහයිතුම් ඒති න වේති පශ්‍යාමි|
  yut-yut: Yaŋba amɨn kɨnda tɨmtɨm yaŋek kɨŋ yo kɨnda gugɨdan yombem jol dɨwaron wamaŋ
    wain gat ae pakbi ɨsɨpmɨ gat uŋungwan sɨbɨŋek Yesu da nosak do aŋenakgɨt. Aŋenagek
    yaŋ yagɨt, “Ji yɨpba koneŋ. Elaija da asi abɨŋ tɨlak kɨndapmon naŋ abɨdaŋ abɨŋban
    koneŋ, bo dɨma.”
  grc-BYZ: δραμὼν δὲ εἷς καὶ γεμίσας σπόγγον ὄξους περιθείς τε καλάμῳ ἐπότιζεν αὐτὸν
    λέγων· ἄφετε ἴδωμεν εἰ ἔρχεται Ἠλίας καθελεῖν αὐτόν.
  cpc-NT: 'Ishiyapainta apaani, jomitsitsiyakiro manthakintsi kipijyaariki, jankowiitakiniri
    sawoopankiki, jowaankakotakiniri jatsimiyaatiro, ikantzi: “Añaawakiriita ari impokaki
    Elías jowayiitiri”.'
  nhg-NT: 'Omomerö sente. Quetlöle sente estropöjo ipa sente öcatl hua quepaltele
    ca pinögre. Tiemacac ma conihua. Oquejto: ―Xomocöbelicö. Tequejtasque abier tlö
    yebitz Elías para quetemubiqui.'
  nya-nya: Munthu wina anathamanga, natenga chinkhupule atachiviyika mu vinyo wosasa,
    anachizika ku mtengo, ndi kumupatsa Yesu kuti amwe. Munthuyo anati, “Musiyeni
    yekha tsopano. Tiyeni tione ngati Eliya angabwere kudzamutsitsa.”
  ngu-NT: 'Nimantzin se tlacatl onotlalojtiquis. Yejhua oquictic se tojtontli momoxtic,
    niman oquipatzo ican xococ vino. Quemaj ocontlalij ipan sen acatl ica oconitij
    Jesús. Quemaj oquijtoj: ―Xcahuacan, ma tiquitacan tla huajlau Elías cuajtemohuis.'
  kup-kup: Pot hahan aban nap zuam punur bat bain iv sepelevoz ñereo oraehaek meehan
    ivov pun porah lokahan zirah demat Iesu napan hat bat emat manah. Tahapuh aban
    pop epat hah, “Met rekot Elaiza emat pi meñizapanen zir betet erapan ma tair?
    Dari gaa tat am etet hek”
  jid-jid: indi ri tsutsu ka yo rlikpanma ni ma waasa nda kason ni gbondo kpala nda
    kanno ndu soh igua tre din ki to ka Iliya ni ye njiu grji
  wmw-wmw: 'Munu mmoja akituwa, akilovya shiponja nvinagiri, akisomeka mmuti, akimpa
    Insa afyonje. Ikisa akamba: “Mwaseni, timmone kamba Aliyasi‑yo akuja kunlavya!”'
  gmv-GGM: Hesappe issi uray eleli bidi calida woynne caje isponje mala mishan gelithi
    kessidi miththa xeran qaphidi uuyana mala Yesusas shishidees. Hessafe qasse “Anne
    agagitte Elasay yidi iza kaqoppe wothishin nu beynna” gidees.
  ssg-ssg: Tel i kiliwau waxi teik maia, i xomi hani he waen tenen wangingian ape
    i hana hani tumi teik pata. I tulini hani he awe Jises lehe waxi i sumuxi. I ukek,
    “Nutomu, kako paxaimu na Elaija mosulih ape hamosu i he teik kros.”
  zpo-NT: 'Zee lee tub xaa mrexonn nzhale bsii xiil kwaan xis ub kwaan nala nu nzhazaa
    xaaya go Jesús. Per lee stub xaa nzhé lo xaa: —Laa, nazaat luya go xaa, zee ne
    be nen che zyiid Li la xaa lo krus.'
  poy-poy: Muntu yumu katuga, katola lidodoki kalitawa mulupeleru lwa ludenki katota
    mudivayi isheshema, kamupa kalandi pakatakula, “Ebu tuloli handa Eliya hakizi
    kumsulusiya palupingika!”
  qwh-NT: 'Juc nunanam coripa ewar esponjata puchqoq binuman tullpurcur shoqushpa
    puntanman watarcur, Jesuspa shiminman churarqan shoqunanpaq queno nishpa: —Mä,
    ¿rasonpacush Elias shamonqa cruspita yarputsinanpaq? —nir.'
  gaw-gaw: Ag anam anana amu ag oolagp̱anu danab laa nug aha, qaiqaḏ uḵa, yup̱an keeke
    laa, nug le huanak eeḏte ele onig span amu awa, wainp̱a mewowa, nug awa, gumu
    laa, qaiṯobṯob gumu bia, amup̱a ita, medaḵunu haaha, nug aum. “Daap̱eg, Elias
    nug na ehaniṯeb, nug ad emaitakp̱anu neḵu o iiṯa amu ig anidḵunig,” awa aum.
  nca-nca: Ŋunde yi uni kato kheŋgeŋoro o piwo qembe ka rero wain oŋgomi quroko riní
    maŋgoriní satémbo kusiyoro hokoro Yesu maŋgómo re inoro ŋande yaró, “Elaijako
    mahe tipiriri koŋgo re rotoníka qeneto,” yaró.
  zpz-NTPP: 'Orzeꞌ tub mbecy gush yu carer, psal yu tub coz nu chayoꞌ nis lo ñup zii
    ni urbyay. Gazeꞌ nu bzuub yuñ lo tub yagyi. Briic yuñ goꞌm. Orzeꞌ nay rab yu losaꞌy:
    ―Blez güiin ben a cyid Elías shet yuy lo cruuz ―nay.'
  mkj-mkj: Emen irai ken kijoukihla limw oau kaduhdi nehn wain siksik dupkoa oau,
    kioang in imwin suhkoa pas, ih koudalahng in oawoan Jesus a ih pwa, “Jowi, kisai
    kapang ma Elijah pirin indihdo kihdihjang Ih in lohpwuhwen!”
  zac-NT: 'Lueguë tubi nazugaꞌa ndë guagllúꞌnëll; guagllíꞌill tubi spongë. Bëgáꞌdzëllin
    con vini hiꞌ. Iurní bëzúꞌbëll spongë guëc varë të parë gu më vini. Guníꞌill lu
    saꞌll: ―Cha bézaꞌa, guëná hiaꞌa nia zidë Elías të parë guësiétiꞌ lë́ꞌëll lu cruz.'
  kyg-kyg: mago vekamo nagu nagu hununo kakiꞌnofagana yaꞌmo alino nofi alagafati anipiꞌmo
    aeteno yatala kanipa kayoteꞌmo faino lanu paiteno nesiyafeꞌmo amiꞌniye. Amitenoꞌaeꞌmo,
    afaꞌa ageta maigetao Ilaiyaꞌa emineno malipu yosaletiꞌmo aino akaino atesifigeta
    agegaune, huno huꞌniye.
  kmk-kmk: Ot nanoddak dit osa un umoy nangaḻa si kama’t kaposa umoy na insawsaw si
    kilom ot innigga na utdit pungtun dit bassaw asina indukmit kan Jesus daḻapnu
    supsupana un kanana’n, “Daḻam yan ta ilan taku nu umoy Elias idoba’t tun kulus
    na.”
  cao-NT: Jatsi quiha huësti ca joni jabaniquë jahuë chani nicahax na, tatë bixëna.
    Bixo tsi quiha vinagre, naa jënë nopi ca qui ja moosaniquë. Moosaxo tsi rëbiquirihaxo
    tsi Jesu ja amaniquë. Amapama tsi, —No manaparino ra. No tsayano. Elías jomitsa
    botëmaxëna —i quiha ja niquë.
  bbr-bbr: Keseria, kar ros kurte potea, kar osap jaimirmir senek oianik, wain an
    tiu mia, aitauk opok momoi, Jisas jaun rai nurauromara, roasiret awarowon, “Ik
    kame rauta, Elaija nukas koi, ko am äpäs opokan imäi mai ra, apari rawau.”
  inb-inb: Chasa iuia­ris­paka, sug pai­pura saia­na­kus­ka­manda kalparka. Winja
    binuta ispunja­wa juku­chispa, chaglla puntapi churarka, Jesuspa simima atari­chispa,
    chupa­chin­gapa. —Kawa­sun­chi— nirka—, ¿sutipa­chu Elías samú, paita urai­ku­chin­gapa?
  hrv-hrv: 'A jedan otrča, natopi spužvu octom, natakne na trsku i pruži mu piti govoreći:
    “Pustite da vidimo hoće li doći Ilija da ga skine.”'
  box-NT: 'Á ɓa nì-kéní ɓúi lùwa vaá lá le dɛ̀ɛ ɓúi na wee kũ̀iní mu ɲumu
    á zìíra mu bè-ɲia yi á can le ɓùaahiire ɲii yi á yòó dá a Yeesu yi le
    o yɛ̀ɛ, ò o bía: «Mi dĩ̀n, wa à loń ká a Elii ɓueé liiní a ho *kùrùwá
    wán.»'
  ote-NT: 'Nepʉ ꞌnara ꞌñøhø bi nestꞌihi bi pobo ꞌnara esponja co ra juꞌtsa vinu ne
    bi tøta ja ꞌnara tsꞌʉtꞌo, ne bi umba ra Jesu pa da zʉtꞌi. Y nura ꞌñøhøꞌa̱ bi ꞌñembabi
    ya ja̱ꞌi: ―Ga tøꞌmhʉ ga nuhʉ ua da zø ra Elía da ca̱ꞌmi de ja ra pontꞌi.'
  wnu-wnu: 'Ne munon ger uyab-uyab isub mi goan ger ba ya uyeriri boru ger yaninget
    wogub ya ten ba yar gotaut yosi erer qite utune sisigot ni qamb utab qamar: “Wagari
    qi gab igorun, Elaiya wot arar end darab nerimeteiner qi?”'
  zam-NT: 'Sya, thìb mbi'' co'' nzo làtha mque'' carre. Ngua tegaz mbi'' thìb sponj
    con thìb loo vin nala co'' nos con thìb loo cuan'' nala. Sya, mdub mbi''a sponj
    loo thìb punt bar no mzi mchep mbi'' sponja ro Jesús par gu Jesús vina. No ndxab
    mbi'': ―Blá'' gu'' teeque'' mbi'' par ñee na'' neene'' ché'' ti''th Lii par làa
    Lii mbi''.'
  zyp-NT: Taico cawngsaw pakheh va sai ka, span cawh misur zu a thobahlapaw letah
    nong ka, rahtlong letah patai ka, Zisu cawh ding pawtah a hlai. “Ama teitah ung
    cong tua seh, Ama lahthlah pawtah Elija cawh a vong maw, vong ly mingtua he peh,”
    tatah a tah.
  sey-NT: 'Ja̱je cajëna, i̱ohuaꞌi aquëpi huëꞌhuëni oꞌsa co̱nore yëi sëohuëna sa̱quëni
    u̱cuja̱quë caquë sani nëoquë caëña: “Coa ñajëꞌë. Ñañuꞌu, Elíaspi i̱te cruzu dequëre
    casa nëcoquëna.”'
  nvm-nvm: Regavo e be fu una kukum keko atebu abe in buin ijia bijame abe do vuain
    ijia abesme abe Jesuon ir ijia aziga are fu iga fu gakafa. Areme fu uri kua, Ni
    arekega Eraija fu ro fu keunaga no gavno kuain.
  mps-mps: Tama bidi me deli udada pelama, tama te wawi yai bola tiwai nai selama,
    tama te nai te olo wain ąį te naiba gelama, tama te sigi dili me delide munama,
    tama Jisas agabolo te tumainu ugwaba mawai. Tama te bidigo te po wai, “Meo, dago
    suyu bolo yaibao. Te bidi Elaija asama, aga te tǫba aiya sela dulaiba homu egowe,
    ma meni egowe?” te po wai.
  seh-seh: 'Penepo, mamuna m''bodzi aenda mbathamanga, mbatotesa thonje mu vinyu ya
    kuxaxa mbaipfeka pa ntete, mbapasa Yezu kuti amwe, mbalonga tenepa: “Nsiyeni timuone
    ngakhala Eliya anabwera kam''bulusa penepo!”'
  pab-NT: 'Hatyaoseta hatya tema xane vinho xaiya mitoloka tihaharetyoakalati hoka
    mokene atyakase keteho hoka aimatene Jesus ana terene maheta hoka nehena: — Awijira
    hoka wiyaiya, xoana Elias xamanite tyoa iyehetene atya hiyeta — nexa.'
  llg-llg: Boe ma hataholi esa nalaik-nalaik mesan neu haꞌi lombu, de ana domben neni
    anggol oek makeis dale neu. Boe ma ana kofu lombu neu teteꞌe-aik esa mbeꞌdan,
    de ana loo kana neu Yesus bifidoon fo nasamusi. Basa ndia boe ma hataholi la kokolak
    lae, “Mahani fo ata mete sudi kana dei! See bubuluk nae fama Baꞌi Elia mai nakondan
    neme ai nggangge lain mai.”
  kyf-kyf: 'Wa lʋ nyɩmɛ yabhlo -yɔ -gwagwɩe mnɩa, ɔ ''bhua -fuu ''wʋ, ɔ yia we kalɔ
    nʋ lʋ fa. Ɔ zʋa we gbleee ''yliya ''wʋ, ''ɩn ɔ yia we ɔ ŋwɛ -yɔdɩ, -de -mɔɔ yi
    we ŋwʋŋwɔnʋʋ, ''ɩn ɔ nɛɛ: «A wʋ -slɔ. -De Elii yi yi, -mɔɔ ''ka ɔ lasibhlii, -a
    ''ka -bha ''yɩ.»'
  tpi-tpi: Na wanpela man i ran i go na i putim wanpela spans long wain. Na taim wain
    i pulap long en, em i pasim long wanpela stik na i givim long Jisas bilong dring.
    Na dispela man i tok, “Wet, yumi lukim pastaim. Ating bai Elaija i kam kisim em
    i kam daun, o nogat?”
  mih-NT: 'Ta zuun ñi caa cuhva cuan i cacono minoo ra, ta i quihin ra sii minoo sa
    ñahma, ta i zatyii ra sii si sihin ndutya iya. I tyaa ra sii si nu minoo yutu,
    ta i zandaa ra sii si nu ndyaa ra Jesús vatyi cua coho ra ta catyi ra: Cuatu noo,
    nandyehe yo tatu cua quisi zanoo ra Elías sii ra.'
  qvh-NT: 'Saymi juc runa gueru puntanman esponjata watarcur pochgog vïnuman ushmasergan.
    Nircurna Jesusta shogusiyta munargan. Shiminman churapaptinmi juc runa nergan:
    “Ama shogusiysu. Canan ricashun mä cruzpita jorgunanpä Elías shamunäcush o manacush.”'
  kms-kms: Wuti iri ni Jisas wain neng ne ningg di no chongo bidi ire nyumo kamo pe
    wureq nimbiq pre di wain jig nand kin pe tende neq wughe pre ei Jisas nde neq
    wundo. Pudi nikinne mune nari, “Muq rar buqoid yenu, di buqod Elaija nandi ni
    neti nati o segi.”
  agn-agn: May tata ong nira ang nanikad ang nangomit ta ispongha ig sine-me na ong
    binong maka-lem. Pagatapos, sina-ket na ong kapotan tang bi-lak oman dinoydoy
    na para ipasepsep ong ni Jesus. Ganing tang taw ang asi, “Elaten ta, telekan ta
    ngani mga komabot kaman si Elias para ipababak na tanandia ong kros.”
  nhi-NT: 'Semeh de yehuan omotlaloh ocpaltilih se esponja ica vino xococ, uan ocyacatlalilih
    se acatl uan ocmactih maconi Jesús. Uan oquihtoh: —Ixconchiacan, mattacan max
    uitz Elías ictimouiquiu.'
  ttc-NT: 'Yaji jun te kyetz oxik karedin b''ix oqex tmu''u'' jun esponj tuj ta''al
    ub tuky''i minagr b''ix yaji oqet tkotb''a'' te esponj twi'' jun su''an b''ix
    ojax tsi'' tzan txik stz''ub''a'' tuq te Jesus [tzan tipan ch''inky]. Kyi te xjal
    kyuky''i kye aj ateb''ajqet tuq tzi: «Qaltetzchaq, owokel qen aber qa tzul te
    Eliys tzan tqetz tin ti''j krus.»'
  dan-1931: 'Men en løb hen og fyldte en Svamp med Eddike og stak den på et Rør og
    gav ham at drikke og sagde: “Holdt! lader os se, om Elias kommer for at tage ham
    ned.”'
  kwj-kwj: Wowani hima fori namani ini uku raundau sopu chele mwaꞌambwe foti uku fo
    hi ti, waini, awani fu naha, o ki rawaisini rasukwani suwa kumbo tiki opakaisini
    Jisas a kinani ya rini ha. Wosini ya ri sawe, “Waya, nu nikisifuni pwe, apa Ilaicha
    rini numwani rasikanoꞌo, mina?”
  vie-OVCB: 'Một người chạy đi lấy bông đá tẩm rượu chua, buộc vào đầu cây sậy đưa
    lên cho Chúa nhấm, và nói: “Để chờ xem Ê-li có đến đem hắn xuống không!”'
  kze-kze: moóráwai isaaiséna paru-táyánáma maimaéna ándá-aran-domba ikaa'-nómpímbá
    tu'maéna oviyen-támayopimba kinúvaimaena naínkwáe séna Ísu óika'a mósá maréna
    séna Íráiyaama kuména taairakémbá kunayútuwani. íya kunayútuwaniyo séta amu'maréta
    máyaumne súwana
  mpj-mpj: Kujupalura pinirringu wartangka kulujpa karrpirnuka wama yurnangka tupurljunu.
    Kalu yitijunu yungu. Ka-ngkuya wajarnu, “Kurlu nyawaya! Mayitpi Yilayija wankarriku
    ka yankurni kurtingku parnakutu, palu Jiijajpa.”
  lbk-lbk: Sa et nentagtag nan esang ya inmala is maosar ay manosop isnan sinmoka
    ay fayas, sa na't inpey isnan lolo ta ipasosopna ken Jesus. Kinwanina, “Ngag ngotoyo
    ta ilaen tako mo omali si Elias ay mangipagkhwab ken siya!”
  mto-NT: 'Vanꞌit tseꞌe nu̱toꞌk ñuujm je̱tseꞌe o̱jts toꞌk je̱ tukna̱ꞌokta̱a̱tsu̱n
    du̱yakxa̱a̱ꞌk ma̱a̱t je̱ tsaaydum paꞌajk na̱ꞌo̱o̱k, je̱tseꞌe du̱pu̱u̱jm je̱m kapy
    ja̱jm, je̱tseꞌe du̱tukꞌatiji je̱tseꞌe je̱ Jesús du̱vinxooꞌtsu̱t. Jidu̱ꞌu̱m tseꞌe
    vyaajñ: ―Vaꞌan du̱ꞌíxumda pa̱n miimpeꞌe je̱ Elías yakváñu̱kju̱.'
  bzh-bzh: Loḳ mehöti tup meḳo nġaa ayo sovinsën sën nedo loḳ loo lo ti bedaġoo
    loḳ wain ahëggin sën arë nebë vinegga lo, geduu raḳ ġagwëḳ gevo ya verup loḳ
    Yesu avi in bë sesuvin, loḳ mehö sënë nër bë, “Ham naḳööḳ! Hil ġalë rë nabë
    Elia rëḳ nam geḳo yi vër in ḳelepeḳo* ma rëḳ nama!”
  guj-2017: એક માણસે દોડીને સિરકામાં પલાળેલી વાદળી લાકડાની ટોચે બાંધીને તેમને ચૂસવા
    આપીને કહ્યું કે, ‘રહેવા દો, આપણે જોઈએ કે, એલિયા તેને ઉતારવાને આવે છે કે નહિ?’”
  jvn-NT: 'Enèng siji njikuk spons dietylupké nang anggur terus disundukké putyuké
    kayu dawa terus dikèkké Gusti Yésus kongkon nyutyup. Wongé ngomong: “Hayuk dientèni.
    Awaké déwé kepéngin ngerti nabi Elia nulungi Dèkné apa ora.”'
  byr-byr: Dɨnyɨna kyeꞌ pɨbanna pwai kaanyaveꞌna wawaka aalya waainɨya yɨrɨkevɨ saalaalyavɨya
    jɨꞌmɨnyaꞌ marapaihaka aalɨnakeꞌ yɨsarɨkɨre sɨnnyarɨkɨ wakaka “Aalyaꞌ nana! Pɨzɨꞌgwa
    mwaalana!” daka makɨlaawaka pwaraavɨ wɨdɨna “Kavaayɨla! Yɨlaajai bozɨ yɨsavɨdaasɨ
    makwalaabazaꞌ wanganaadera.”
  ian-ian: Kɨta nyan pɨlɨlaa namɨnɨngɨmba nyingi lɨga nɨma ngu sɨvugulaa njimbwi mbaomba
    namɨnɨgɨ taagalaa Jisas kat kwusolaa Jisasna tɨpmwimba taagalaa agɨ wandɨ. Wata
    kwo lɨgiyanɨn. ilaija ndɨ kat kwunapmak yandeyan vɨgiyanɨn waa kasega wandɨ.
  hun-hun: 'Egy ember pedig odafutott, és egy szivacsot megtöltve ecettel, nádszálra
    tűzve, inni adott neki, és ezt mondta: „Hadd lássuk, eljön-e Illés, hogy levegye!“'
  mcf-NT: 'Aden tantianubi badedi titinqueshun sicaid mucambocquid nëcushtanquin puntanquin
    cueste dëdectanshun acmenuequin ëccuëscadonequi: —Chiata. Edias Esus bedec chonoshe
    caimbono —quepondash.'
  kjs-kjs: 'Go-rupa lisa raburi ali komea wagepu ipuma lubi eleme rero pi ipa paba
    palae repena kuni-nane rukao palaoma nenalo kalisa. Yesu kaloma gu-rupa lisa:
    Adobape. Elija-mere nipu repena polopea madaa kepeaalia yapae naame adamono lisa.'
  mni-mni: "Makhoigi maraktagi amana chenkhiduna sponge ama asinba yuda luptuna chei\
    \ amagi matonda lengsillaga madu thaknanaba Ibungogi chinbalda thamladuna hairak-i,\
    \ “Ngaikho! Mangonda kari amata touganu, mahakpu cross-tagi louthanaba Elijah\
    \ lakpra haibadu eikhoi yengkhisi.”\x94"
  yad-NT: 'Sasiicheda ji̱ta ti̱qui nijya̱mi̱, saparodedara vasari̱juujay, bínu ju̱daja̱ta,
    sabayada ji̱ta tanchedujchara, su̱ntatya̱da variy sivara sa̱tidye riñirya, su̱teda
    ji̱ta variy: “Ra̱chamiy, vurya̱jnu̱y sa̱vidye jmusaniñuvi̱ Edíyasiñi̱.”'
  mxb-NT: 'Kúú ni̱ ka̱nkono iin ta̱a ni̱ saꞌa̱n ra̱ ni̱ da̱ndáxi ra iin táꞌí dáꞌo̱n
    xíꞌín vino iá. Dá ni̱ soꞌoni ra̱án dini̱ iin ta̱ñi̱í. Dá ni̱ chi̱rnee raa̱n yúꞌu̱
    Jesús, dá ná koꞌo na ra̱. Dá ni̱ kaa ra̱: ―Ná dáꞌa ni kee ndo dión. Ná kandati
    yó, dá ná kande̱ꞌá á kasaa̱ Elías dánóo ñaá ná ―kaá ra̱.'
  pon-2006A: Emen irail ahpw poarohng lihmw ehu, kaduh nan wain, kihong ni imwin ahlek
    pwoat oh kidahng nin silangin Sises, patohwan, “Kumwail sepit mahs, kitail kilang
    ma Elaisa pahn kodohng kihdi sang nin lohpwuwen!”
  maq-NT: 'Hane sehe cavanga ngu me quiji catsicahnchi me ngu tsjian hinda cojo xan
    rë uva xi ha san. Sehe cavetaha me rcu ngu ya nduju, sehe cavetaha me hntsua Jesús
    xi cuihingui me. Hacuaha chja me cojo xicjin me cuitjin: ―‍Cuinechanyan hitsë
    ne, ¿há cuinduva jain Elías tsitujne me Jesús tsëhë cru?'
  hto-hto: 'Iemona afémacɨmona dámɨe aizɨda fíillɨcɨde raa uájide. Erɨ́rede vínona
    rɨáitano, áfena ragüizɨ ɨ́coɨmo jóonete, áfedo Jesús jirótallena. Daɨí ñeta, íemo
    ñuitade. Afe llezica jɨáɨmacɨ íena daɨde: —Ɨna jabe. Mai caɨ éroi, neca afémɨe
    Elías ana ólleza, —daɨde.'
  por-BRBSL: 'Um correu, e enchendo uma esponja cheia de vinagre, colocou-a em uma
    palheta e deu-lhe para beber, dizendo: “Deixe-o estar”. Vamos ver se Elijah vem
    para derrubá-lo”.'
  ces-NKB: 'Jeden [z nich] tedy odběhl, naplnil houbu octem, dal [ji] na větev a dával
    mu napít se slovy: “Nechte ho; uvidíme, jestli přijde Eliáš, aby ho dal dolů!”'
  cui-cui: 'Bapoxonae caein bapomonae jiwana nainya cuinaepoinya yawa pitaba esponja
    xua baxota pemene capichinexa vino mera xua po mera mene atsu. Poxonae bapon baxota
    mene capita, naewatha duta xua Jesús petayoichaenexatsi xua petsutsubinexa. Bapon
    jeye: —Abʉ, abʉ jopa apatsinde. Waxainchi abʉ matha taeinchi icha Elías patopeicaena
    xua bapon pepichinexatsi naeto wetsica, jei.'
  boj-2014: Degsib marnabqa tamo bei a urur ti gilsiq gara ñeŋgi bei osiq wain isa
    kobaq di tuqtosiqa soruq di qosisiqa osi bosiqa Yesus anaiyqajqa soqtosiqa aqa
    medabuq di atej. Osiqa marej, “Iga mati tariŋosim koqyesqom. Elaija a bosim Yesus
    ŋamburbasq dena osim mandamq atqas kiyo?”
  eng-OEBUS: And a man ran, and, soaking a sponge in common wine, put it on the end
    of a rod, and offered it to him to drink, saying as he did so, “Wait and let us
    see if Elijah is coming to take him down.”
  eri-eri: Fai ete guriyedu goidu bona spons ete tedu wain langa tafai, wain spons
    langa bolo wainga dumuga ete langa dagedu, Yesus nyei nomo bona tuwaiha. Onodu
    fai waha lewai, “Itari gadenga, uredu boya. Elaija medu haudu teme tafa tuwona
    rute, uwa rute?”
  aly-aly: Artwa anyentel ngkwarl wayn-warl antywer renh apelyilek, Jesus renh arwerl
    arlpenty-they arrakert renh irrpelhilek angkemel, “Anwantherr mpwelhey Elijah
    ikwer-warl apetyetyek, renh arwerl iylpeyl-atherr-they tyarlewenty anwantherr
    aretyek.”
  wiu-wiu: Nitoa yakatekoa panagome okome ue nodome tukome ni oko wa teyapea pome
    ue takamoateka obi wane pade mopaneya. Mootokoapa kou tane gerepi po ku̱ uele
    tadamoa tauwe wata munoke togototokoa aua nome kakome mitumoa na wa kabunuke pia
    lete lete tokome okome Ilaidayo i ago kiitapea monoko patuno, tokale enato wa
    nepikoa kakeneya.
  swe-swe: 'Men en av dem [kanske den romerska officeren som nämns i vers 39] sprang
    fram och fyllde en svamp med surt vin [billigt vin som slavar och soldater drack]
    och satte den på en stav och gav honom att dricka och sade [till folkskaran]:
    ”Vänta (låt honom vara), låt oss se om Elia kommer och tar ner honom.”'
  cth-cth: Tami buet touh ni a yawng teh, napon hah misurtui kathut dawk, a ranup
    teh, cakui dawk a mawp teh, Jisuh nei sak han lah, a pahni dawk a tuh pouh teh,
    awm nah nei, thingpalam dawk hoi kum sak hanelah, Elijah a kum hoi a kum hoeh
    e khenhaw sei ati awh.
  mti-mti: Apan desirom kin tog, sponji danave wain sisipam em arob aug tutu ginave
    yune Iesu natan oya wanne, me wane, “Me yankweya wakepe. Nu yauta Eraija uwag
    me aug aikpe, go.”
  pad-NT: 'Ki''daraha''aha ida ija''ari athi-ra kamithaki, bianathoranihi ida makari
    fori hiki vinho kaidivarikia. Ava oadaki sanarahakia binahoja''ihi. Bivikhahi,
    Jesus viaha biarakasihi, Jesua binadomidomija kaimoni ida vinho a''bani. Ava akasanakhamaki
    kania ija''ari-ra va''ora ni''aha ada vinho-ra vikhaki: —Hari''a kaho. Ada kaho
    vahabini khaha Elias, ava akasanakhamakia biakava''ijoara kaimoni ada Jesus. Vada
    ani''ava.'
  twi-twi: Wɔn mu baako tuu mmirika, kɔfaa sapɔw bi de bɔɔ nsa nwenweenwen bi mu de
    tuaa dua bi ano, de brɛɛ Yesu sɛ ɔnnom. Ɔkae se, “Momma yɛnhwɛ sɛ Elia bɛba abeyi
    no asi fam ana!”
  hlt-hlt: Hlang pakhat aka yong loh caethum te yuthui neh a sul tih cungkui dongah
    a kaek. Te phoeiah Jesuh te a tul tih, “Hlah uh lamtah so uh lah sih, anih aka
    hla la Elijah ha pawk venim,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ kóò mɔù cokɛ́ kɛ́mɛ́únní disɔ̃̀sṹɔ̃̀ mɛnɛ́yɑ̃ɑ̃ nkɛ́cɔ́ɔ́ nkuhɑ̃ri
    yómmɛ̀ kɛ́youtoo Yesu kòò bo yɑ̃̀, kɛ nɑ́ɑ́ nkɛ tú: Yóunɛ̀ kɛ̀ ti yɑ̀ Edii bo
    kɔtɛní kóò cṹũnní kudɑpɑ̃ɑ̃tí ĩ́nkɛ̀.'
  san-GUJ: તત એકો જનો ધાવિત્વાગત્ય સ્પઞ્જે ઽમ્લરસં પૂરયિત્વા તં નડાગ્રે નિધાય પાતું
    તસ્મૈ દત્ત્વાવદત્ તિષ્ઠ એલિય એનમવરોહયિતુમ્ એતિ ન વેતિ પશ્યામિ|
  amx-amx: Artwang nyent wine-ek arrtjanek. Rang rnwanentj kwek wine anetj-anetj-warn
    arwek-arrernek. Kwereng rnwanentj kwek wine-akert renh rang arnang alkey-arleh
    arrernek. Rang arnang alkeyel rnwanentj-akertel Jesu-warn angek. Rang Jesu kwer
    mernek, Jesu-el antjwetjeh apek. Rang angkek, “Nwern karelheyay aretjeh. Elijah
    apek petjehetj, renh ntwerlkeng anarnpelh-iletjeh, itja apek.”
  ake-NT: Tikin nan ka'pon eka'tumʉ'pʉ su'pa ki'se'na waain peneka ka', yʉi pɨ' tepu'tɨi'
    Sises uya ensito' pe itʉrʉ'pʉ iya. “Tɨwɨ nesii; apʉne Iraisa uyepʉ imo'kase'na
    enpai'nokon,” ta'pʉ iya.
  qvn-NT: 'Chauraga chaychru cayagcunapitam jucga wayrala aywarcur puchgorisha vïnuman
    esponjata tawirun, jinarcurmi chaglapa puntanman chriquircur Jesuspa shiminman
    chaccharcachir shogoyächiptinmi waquin runaga cay nirärin: “Ama shogochiychu.
    Mä ricashun, Elías shamunagchush cruzpita jorgonanpag” nir.'
  tku-NT: 'Tu''jnulh chā''tin ē līmāchū''huī''lh xaxcān vinagre nac a''ktin catūhuālh
    hua''chi panamāc. Cucchi''hui''līlh a''ktin qui''hui'' ē quilhyāhualh Jesús nahua''
    ē huanli: ―Camakxtekui; nalaktzī''nāuj palh Elías namin namāyujū nac cruz.'
  bjk-bjk: Ma önga tödi mere idi ixo ulo ma ixo bulus ölaxa a spans kö wain manun,
    ma nang a wain ixo wöwö xönan ixo kut parange xö iaa ma ixo sanga kaa min urungan
    te Jisas sa ininim. Ma ixo tengen, “Tuu bang! Ire ta pere bere Elaija irabo ot
    ma irabo palas ösu ine bara kaim.”
  msy-2020: Ezɨ gumazir mam ivegha ghua dɨpamɨn suizir bizim isa wainɨn afangtɨzim
    garugha a isa aghorir mam gatɨgha, Iesus damasa an an amadi. Egha a ghaze, “Ia
    tegh, e ganika, Elaija ti izɨva an akuragham, o puvatɨ.”
  bpr-bpr: Na gasil satu to mwè falnas, lnaban di sukà, na fkahan di tukè i kayu du
    ulukan di bà Dyisas na fsafan dun, na manan, “Bayàyu kenen. Neyeto ku kel Ilaydya
    na falwàan kenen.”
  cle-NT: 'Ja̱y³ diáh⁴ hi³ na³ta̱a̱y⁴ nɨɨ́⁴ gá⁴cá̱⁴ ca̱a̱³ hi³ va² liáh³xɨ³ jaa³ duh³
