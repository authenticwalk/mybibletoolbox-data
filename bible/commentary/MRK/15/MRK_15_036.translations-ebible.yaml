  mdy-ETH: ዔያቶይዳፓ ፔቴስኬይ ጳሽኪ ዴንዲ ዎይኔይዳፓ ኮሾና ሶልኪ ኮሽኩዋ ዑሺዳ ዓፒላ ቱርጫጉዴ ባኣዚ ዓጊ ዎኦሺ ሚሢና ዬሱሴ
