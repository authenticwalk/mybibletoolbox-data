    ``သူ့​ကို​ကယ်​ရန်​ဧ​လိ​ယ​လာ မ​လာ​ငါ​တို့​ကြည့်​ကြ​ကုန်​အံ့'' ဟု​ဆို​၏။
  gng-NT: 'Biʼni uba sɛn'' ki jon'' ki tì yuure'' ticitɔnt ki lá sèkn'' midɛŋmiŋmiikm
    miba ni, ki taa'' ki tuun'' lilɛnbɛnl bo, ki tɛnde'' ki kòle'' uʼñɔbu ki ye
    wɔ ń muɔre, nɛ ki ye: «Dàan mɛn, tí liike Eli li baa kí lá jiin wɔ bii wa
    ń baa.»'
  cbi-NTPO: 'Tsenñu main yangachi ji'' shivi binunu kuwa keraachi tsu''pu'' kushkakaaketu
    ñañi cha''li kapanu teepuke'' Jesús'' junga kalen us-eemi kujchisa tyatu, entsandindu:
    Tsangaadei; asu Elías juntsa kuusanu manbajtejañuba meenu, tiitimi.'
  ikk-NT: Onyẹ ohu imẹ wẹ nọ gba ọsọ, weri ẹru suru manya rụ-ụka, fa a ye ọnụnụ mkpịnsịn,
    ye ẹ ra, sị, “Cheri ni, nị ẹnyi lele kẹ Ẹlaịja jẹnkọ d'a bịa d'e wetu ẹ enu obe!”
  leu-leu: E saxa mataa a fala e fe siak a pel e fapirause pana wain e timine la ngusuna
    newai talo i taa nume e a kuus malaan, “Taara taa xalum tareie ulaa na Ilaija
    i tamaa savatmaan xena muluse.”
  maz-NT: 'Cjanu o cjuañi c''ua ''naja anguezeji, o ma cãjã ''naja esponja. Cjanu
    ngant''a cja vinagre, cjanu ngãsp''ã cja ''na xitji, mi unüji e Jesús ro züt''ü.
    O mama c''ua: ―Rá nuxãji cjo ra ẽjẽ e Elías ra ẽ ''ñeme nu.'
  bod-N: ཡང་མི་ཞིག་བརྒྱུགས་སོང་ནས་འགྱིག་སོབ་ཅིག་རྒུན་ཆང་སྐྱུར་མོར་སྦངས༌ཏེ། འདམ་རྩྭའི་རྩེར་བཀལ་ནས་ཁོང་ལ་འདྲེན་བཞིན་པའི་དུས༌སུ།
    ཅུང་ཙམ་སྒུགས༌དང༌། ཨེ་ལི་ཡཱ་ཡོང་སྟེ་ཁོང་ཉིད་ཤིང་རྒྱ་གྲམ་སྟེང་ནས་ལེན་མིན་ལ་བལྟའོ་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Rü yexguma rü wüxi ga yema duü̃xü̃gü ga yéma yexmagüxü̃, rü inañaãchi rü
    wüxi ga tüaxmü niwaixẽẽ namaã ga binu ga marü ngúchièxüchicü. Rü wüxi ga dexnewa
    nayanèĩ̱x, rü ñu̱xũchi Ngechuchuèxgu nanawẽ́x na nüxü̃ natuxuxü̃cèx. Rü yema togüxü̃
    ñanagürügü: —¡Yixrüma! ¡Ngĩxã rü itarüdaunü ngoxita Ería nuã ũ na curuchawa ínaxĩxẽẽãxü̃cèx!
    —ñanagürügü.'
  zpl-NT: 'Che uyaxuꞌu tucu beei nu ucuacha nzeꞌe tucu esponja lu inza vinagre nu
    uzucuꞌi lliꞌi tucu aca nu utiꞌi esponja cuaꞌ ruꞌu Jesuse para nú hueꞌnu inza vinagre
    cuaꞌ nu uni: ―Utsanaꞌhua liꞌilla biꞌya se nzeꞌta laca Elías liꞌilla lu cruse.'
  mbc-NT: 'Tiaron eka''tumî''pî tuna yu''nanen esponja era''mai. Mîrîrî tîrî''pîiya
    so''ri uva yekku ka'' yu''nato''peiya. Mîrîrî tîpo yei yaretî pî'' yasi''tî''pîiya.
    Inta pona irennuku''pîiya yu''nato''peiya kai''ma. Mîrîrî tîpo ta''pîiya: —‍Maasa,
    pakî''nan poi imo''kai Elias nurî''tî iipî era''mapai''nîkon —‍ta''pîiya.'
  ndg-ndg: Mundu yumo kabutuka ni kuyenda kutola siki ni kuibeka musiponchi ni kubeka
    kunani ya malai ni kumpaya ili anywee. mundu yumo kakoya “lenda tubone oyo Eliya
    aise kumuuluya pae.
  wsk-wsk: Se bo naguram namaram ale mel bo tam ale waen aora mu ningi mituwuram,
    ale tam te ko kopa te atumam ale Jesus misikirokko garukam. “Me negeral se ana
    Elijah tairuk ale nu kutuwurok agi wore ariginakko,” mam.
  toj-NT: 'Jaxa june ja yenlei ti huaj ajnel huegoa. Yiaj jun yojol c''aem, ti sbut''u
    soc vinagre. Ti xch''ica jun tea. Ti jac sach q''ue yia ba oj xchuuc ja Jesusi:
    ―¡Actayic cani! Oj quiltic ta oj jac sc''ul librar ja Eliasi, xchi june ja huinique
    jahui.'
  dwy-dwy: Ŋayŋu ŋayi waŋganydja yolŋu waṉḏina bala yalŋgi galikuꞌ ŋätthuna ŋayŋu
    borumiyina wiyikaꞌyi ḻupmaŋaya. Ga mamꞌthunmaŋaya ŋayi dharpayina ŋayŋu marrtjina
    garrwarkuŋayana Djesuwayana, märr ŋayi yurru wurkthun ŋunhiyi wiyikaꞌ borum. Ŋayŋu
    ŋayi bitjana waŋana, “Bulnha ŋäthiyi ŋilimu galkun ŋe!, ŋayi ŋuli Elijah-na yarrupthu
    guŋgaꞌyunawuna nhanŋu.”
  kkl-kkl: Wene seekti, nimi nhondi elem-elem noghom-nesom saogne tol piogti, anggur
    lolterop maghag werebi agha kalag kolnoro, “Yesus mag yori mag telul,” aro towalengero
    Yesus pamag pibog. Towalengero pibogti, yubu lelamogti, “Olog mo wamleba, ta'abameberi
    kembamukap. Allah yubu silimu tiptopne Elia samenag wamogne poneko yaleri, kalag
    ania toro pelengkalul to, kom to?” seog.
  tbc-tbc: Ago dugo yu tamol ta iŋ imaspalu yau silatik oŋ go, mel ta beig san titaliŋ
    igo woŋ ak iŋaneg, wain gigen an lo isominig, dumadum ate ifoug, Jesus awan te
    isou isudag iluk o iwate ya. Agog iŋ ibol, “Amoi dop id tile gup, nap Elaija ipalup
    aigim lo ipasip idu wo ipalu wak boi, nap tia boi.”
  sna-sna: Mumwe murume akamhanya, akazadza chipanje newaini yaivava, akachiisa parutanda,
    akachipa kuna Jesu kuti anwe, akati “Zvino musiyei akadaro. Regai tione kana Eria
    achiuya kuzomuburutsa.”
  smk-NT: Ket si saya konra nangred yan nako nangipaalep'ep nin ispungha sa maalsem
    nin arak nin nikwa naya sa parpar nin bislak ta pigaw nin ipasepsep naya kona
    ni Jesus. Ba'yo wana, “A! Pauryan ma! Sawanin, kiten tamo pa no rumate' yan page'
    si prupita Elias nin keen naya nin galten isen sa kudos.”
  grc-TCGNT: Δραμὼν δὲ εἷς, καὶ γεμίσας σπόγγον ὄξους, περιθείς τε καλάμῳ, ἐπότιζεν
