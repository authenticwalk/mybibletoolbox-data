  uvh-uvh: Ning tonga aming nua'ni wari unara anga wain ama kiptang u bema abanga
    napa' ni wari tabara kuyang ganang tanga bema Jisas ning mini ganang u gidengamging.
    Ning tanga ning togu', ko do adeia' kanga inam, Ilaija wari udep yotangkangama
    tataranga kamota'.
  ino-ino: Nehakeno mako ve'kamo'a uno lipi havakana ya alino nofi alakamo lipi ateno
    kayote faino lanupaiteno alino asaka huno Yisasife mayu mayu huno nese huno ne'amino
    inake nehe “Akeva mai'nisunakeno Ilaiya'a eno yofo yosaletina avaleno elinesifi
    akeketao.”
  gnn-gnn: Bala ŋayi waŋganydja yolŋu waṉḏirri, bala märrama dhomala'na, bala ḻupmarama
    dhäkay-murrkthunaralilina gapulili, bala nherraṉ wamballilina gaḏanuklili, bala
    dhawuṯmaramana, mam'maramanydja nhanukala Djesuwala dhurrwaralilina ŋunhiyi djurruk
    gapumirrinydja buny'-bunydjunarawuna. Bala walalanydja wiripu-guḻkuny'tja waŋa
    bitjanna, “Way bulnha, ŋilimurru galkun yurru ŋi?... wanhaka balaŋu ŋayi Yelatja
    marrtji lili ga yupmaraŋu ŋanya dhipuŋuruyi.”
  yal-yal: E tan nde yi dugi dungin tongo, a siga a giyɛ, a sa a sin minse muluxunxini,
    a yi a so wudin xun na, a yi a ti Yesu xa. A yi a lan Yesu dɛɛn ma, a naxa, “A
    mamɛ, nxu xa a to xa Nabi Eli a ragodɛ keli wudin kɔɛ ra!”
  cnt-NT: 'Jaun₂ në́₃ ŋó₃ jan₂ co₂chi''₅₄ i₁quian₅₄ caun₂ nɨ₁jau₂ guion₅ jmɨg₂. Jaun₂
