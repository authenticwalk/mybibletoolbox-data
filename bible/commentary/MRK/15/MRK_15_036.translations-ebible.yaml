  yaa-NT: 'Nãskaito nikafaini nãnoa fetsa ichoni xapo keskara fiikai. Nã xapo keskara
    fimi ene kachaki momoxõ tafa xate kaxkexõ akiki nẽtaxõ ayamapaini, iskafakĩ ato
