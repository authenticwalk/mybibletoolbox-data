  deu-1951: 'Einer aber lief und füllte einen Schwamm mit Essig, steckte ihn auf ein
    Rohr, tränkte ihn und sprach: Halt! laßt uns sehen, ob Elia kommt, um ihn herabzunehmen!'
  alq-ALGNT: 'Pejig ii e taci8adj ogi a8i kidagaminan ka opani8anig kasiigani cominabokag
