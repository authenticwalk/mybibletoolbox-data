    empomu. Oragai apunai Eraidiya baiyagisi e ripa korosi naureya yadini pakara bo?”
  hvn-hvn: Mèri-mèriai he dèu la èba boroo la pehèbꞌo pa èi ago do menyilu. Tèbꞌo
