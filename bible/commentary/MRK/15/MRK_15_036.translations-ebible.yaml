    ne₄ Jesús ia₁jaun₂ jme₁''ɨ́n''₂. Jaun₂ juá''₂: ―O₁ne₄ chi₂jua''₂ jiá₃ Elías jaun₂
    sió₂ quió''₅.'
  tif-tif: 'tunum ma abiltap yang mafek mafek as abum altap kaata, kuluu kulaak wain
    ok atul tabin kabaak mo-lomda, as daang ta tiila kulii-tal koli inamnak o kala,
    kulii-tal aba tam kukaalale, aptum ayo bokola-lomda: Kelap titam daa atam iluwa,
    Elaija ata tal tildaa dabaala tildak tala ne? disa ye? kalum o, akale,'
  nlx-nlx: एने एक जाण दोवड़ीन स्पंजाह अंगुरान माणला रूहा माय बुड़ावीन ताह टोकरा माय
    विलगाड़ीन यीशुह चुहाड्यो एने केयो, “उबरी जावो, देखता एलिया ज्याह खुरूसखाम पोर
    रेन उतारनेन केरता आवीह काय नाह।”
  apw-NT: Ła’ nádilwodgo tú daabits’ǫsíí vinegar yiyi’ naiz’ąą, áídí’ tsį yaa dahyiz’ąągo
    Jesus bizé’zhį’ dahyída’nłtsiih, gáṉíígo, Ntséńt’ah; bídaagonolzįįh, Elías baa
