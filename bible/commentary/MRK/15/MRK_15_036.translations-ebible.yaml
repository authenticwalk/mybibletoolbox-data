    Mana saesi 'a o'ani, “Gai 'ome'ome ga'u 'onaa na 'ia Elaija 'ai boi 'anai ha'adiohia
    baaniai dadaahoro.”
  srp-1865: 'A jedan otrèa te napuni sunðer octa, pa nataknuvši na trsku pojaše ga
