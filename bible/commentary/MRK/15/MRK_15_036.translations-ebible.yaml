    ketoe dꞌee.”
  nko-NT: Ɩnʋ amʋ́tɔ́ ɔkʋ lɛ́srɩ́ tsú ɔsapɔ, pʋ́dá ntá ɔdáɩtɔ, pʋ́yi oyísʋ́,
