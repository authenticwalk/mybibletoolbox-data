    ta xacꞌbe stsꞌutsꞌ ti Jesuse. Pero jech iꞌalbat yuꞌun ti yane: ―Chꞌan uto. Laꞌ
    jqꞌueltic quic mi ta xtal yalesatuc yuꞌun ti Elíase ―xiic.'
  jao-jao: ki-wankalawu.” Ka-wuluma arrkula, kilu-rduma nya-mbangu barranamba na-kuwanda,
    kilu-lawunma ki-wayin, kilu-yibarra ki-wurndaa, kulu ankaya banra yiku ki-jababawu
