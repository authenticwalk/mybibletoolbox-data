    ɔ yɛ, “To, mo̱nꞌ sa a ane̱ ye̱re̱ na ane̱ ke̱e̱ fe̱yɛ Iliya e̱ ba a ɔ bo̱ maye̱
    mò̱ le̱e̱ kiyii kpare̱-abɛɛ‑rɔ‑ɔ se̱ baa swe̱e̱re̱ aaa.”
  cni-NT: 'Ari ishianaca aparo atiri, yoviincapaaqueneri quepishijariqui aajatirori.
    Yoisotacotaqueneri savoroquiiqui. Ipavetari irantsimicavaquerome. Icanti: —Ari
    icantavacata: amenavaquerita ariorica impocashitapaaqueri Iriashi iroaniitapaajeri.'
  eng-WMB: One ran, and filling a sponge full of vinegar, put it on a reed and gave
    it to him to drink, saying, “Let him be. Let’s see whether Elijah comes to take
    him down.”
  zaw-NT: 'Sas baxuṉ tejni, bahuajdxni te sponj loj binagr. Dxejcru basäḻnini yejc
