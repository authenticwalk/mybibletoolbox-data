    ába laríñagun. —Ígira wameí guetó, waríja ánjein ñǘbin Elías aráriragüdei.
  clu-clu: Domalagan ang sangka tao kag nagbuul isponga kag gintosmog na sa maaslum
    nga bino. Pagkatapos gintakud na sa sangka sanga agud ipasupsup kay Jesus. Makon
    na, “Sulungun ta anay kon maabot si Elias agud bulun tana sa kros nga dan.”
  swh-ULB: Mtu mmoja akakimbia, akajaza siki katika sponji na kuiweka juu ya mti wa
    mwanzi, akampa ili anywe. Mtu mmoja akasema, “Ngoja tuone kama Eliya atakuja kumshusha
    chini.”
  tpt-NT: 'Ex chuncha xaqayntaun ni yuꞌuncha va takyauꞌal iniꞌ taun sponja, va aval
    kun xaxkan uva yu skajtacha. Akchꞌimukꞌal kun maqataun akltiyati. Ex va malakanunilcha
    ni Jesús para kamaꞌotꞌul. Va lakjunil yu alati: —Kꞌamakꞌaucha. Kalaqtsꞌinaucha
    incha kalaqminaꞌ ni Elías para kꞌapꞌuxlhi ni laka kurus.'
  aai-aai: Orot ta nunuw in harew sususub tainen bai wine tenakuyakuy butu’ub naatu
    isik yomaninamaim iyouw, eot ra’ah Jesu susubinamih, baise orot ta eo, “Kwabat!
    Elijah nan onafane nab nayayare tana’itin!”
  sny-sny: Meni ta witane a'i se wain sa'i luwaru a'i ipari tahe se ausi aniyewe,
    me pite a'i sahe wafei se ti tawesiye. Sosu le Jisas ma'e sa'i ape au aye. Sosu
    le apou eiye, “Weiya! Nomo meni Elaija itorairowa awere? Le Jisas lo tahe pa'are
    hi awei ma'e ani itorairowa awere?” [Sng 69:21]
  myy-myy: 'Ito yija sĩgʉ̃ ito ñagʉ̃ ũmaquedi wayijʉ Jesús tʉjʉa. Ito yicõri ide udi
    ãmirisena ʉyé ide jiare weoyijʉ. Ito yicõri ĩre itojʉ ñutubojayijʉ yucʉgʉna, Jesús
    ya rise tʉjʉ ĩ mimitoni. Idibisijʉ Jesús. Ito yija Jesure ado bajiro yiyijʉ ĩ:
    —Yuya maji. Diore goti ĩsiri masʉ Elías mʉre ĩ rujioja tiana gʉa, yiyijʉ ĩ Jesure.'
  trc-NT: 'Ga̱a ne̱ cunánj yoꞌo̱ soꞌ, ne̱ caraa soꞌ na vinó yu̱u̱ rque ꞌo̱ yataa̱n
    esponja, ne̱ cutaꞌ soꞌ raa̱ yoꞌo̱ vará, ne̱ ruꞌmaan soꞌ yataa̱n tuꞌva Jesucristó,
    ne̱ coꞌo Jesucristó na yu̱u̱ yoꞌ, quiꞌyaj soꞌ, ne̱ cataj síí quiꞌyaj da̱nj: ―Dínj
    quiꞌya̱j soj á. Queneꞌe̱n níꞌ sese caꞌna̱ꞌ síí cuꞌna̱j Elías ta̱nanij síí cuꞌna̱j
    Elías man soꞌ rihaan yoꞌóó ei ―taj soꞌ rihaan tuviꞌ soꞌ a.'
  cut-NT: 'Tuhme aderano a̱ma se, deca̱hnda se a̱ma esponja nduco vinagre. Chacotah
    se esponja me tin a̱ma nduco, nahn se chende ye ca̱va che tihve ye, ne ra̱hn se:
    ―Cuahtenan rino vo, ne ndihchero vo ndete che chi Elías ndedevah ye sa̱hn.'
  bel-bel: 'А адзін пабег, набраў у губку воцату і, насадзіўшы на кій, даваў Яму піць,
    кажучы: чакайце, паглядзім, ці прыйдзе Ільля зьняць Яго.'
  zlm-KSZI: Seorang daripada mereka berlari mengambil span lalu mencelupnya ke dalam
    air anggur murah. Kemudian dia mencucukkan span itu di hujung sebatang mensiang
    dan menawarkannya kepada Isa untuk minum, sambil berkata, ‘Kita menunggu, kalau-kalau
    Ilyas datang menurunkan-Nya dari salib.’
  gdr-gdr: Ɨ yɨpa rɨga b'ɨtkonj ɨ ket nyɨ ɨngmatena ɨngmatena matres pɨla gasa ke
    onggɨt tokɨltokɨl ɨk besen wa yɨsonggonj, ɨ dɨde soksok buskak ke yɨponj, ɨ yurowatonj
    Yesumna tugɨm wa onayam. Ɨ ket onggɨt rɨgat amninonj da, “Tin yɨrara! Ma be men
    yɨr yangu Eliyand ɨta rɨka ik dor Tin gou wa omnam.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen tsangatsanga jngu xuta xi sejña kio, ꞌba jngu tsanga kitsikaꞌnyini
    ko binu xi je san, ꞌba jngu yanaxu ꞌeku ꞌba kitsitiñatꞌare Jesús tuxi kꞌuini,
    nga kitsu: —Tejño; xutsijan tsa Elías kjuaꞌekꞌajentꞌa kru.'
  cmn-FEB: 有一个人跑去拿海绵浸满了酸酒，绑在芦苇上，递给耶稣喝，说：“等着瞧吧，看看以利亚来不来救他。”
  gmv-RNT: Hessafe issi asi eleli biidi caalida woyne cajje isponje mala miishan gelthi
    kessidi mitha xeeran oythidi uyana mala Yesusas shiishshides. Hessafe qasse “Ane
    aggagite; Elaassi yiidi iza kaqqoppe woththishin nu beyana” gides.
  ncl-NT: 'Molalujtihualac se, quipaltilic ca iayo uva xocuc se latechcunijquil hual
    moita pin al huejcalan, se pochinquil. Quilalic pan se ojlal, quilejcultic pa
    quipachichinasquiaya Jesús, quijtuc: —Xilachiacan. Ma tiquitacan sinda Elías hualas
    quitemuhuis.'
  wed-wed: Ma rava tagogi i ruba da gara ai au damona i pani ma au wine tomatomana
    i vigaloi ma i voepai Iesu au ipirina ma i riwa, “Ona vipaipai ma tana inanai
    mepa da Elijah ina nei da ina tereḡairei.”
  sua-sua: To langto mnam mar ther gia hop ku he ksap kvasgem a paspas kun mnam a
    ho ka ye to tngae gia gruk, to ta kleng ko vgum a kerker he kngae ktuom ngok vgum
    e Yesus te, en kmiviem. To thera reng klenar te, “Ngruak or na, he ngor kam vokom
    te, e Elaisia ner mi kaol kpis kam sulgim he khong kuon petgim a ho to endo, i
