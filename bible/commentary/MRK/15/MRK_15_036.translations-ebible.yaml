  kan-2017: ಆಗ ಒಬ್ಬನು ಓಡಿಹೋಗಿ ಸ್ಪಂಜಿನಿಂದ ಹುಳಿ ದ್ರಾಕ್ಷಾರಸವನ್ನು ತುಂಬಿ ಕೋಲಿನ ತುದಿಗೆ ಸಿಕ್ಕಿಸಿ,
