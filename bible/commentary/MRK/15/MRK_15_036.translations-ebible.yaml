  mit-NT: 'Dandu nì dàyáà iin‑tè nì quihin‑tè iin ñà‑ñàhmá uun nani esponja, te nì
    chindaxin‑tèá xì vinu nì xìò, nì chihi‑tèá dìnì iin vara yutnù, te nì sàha‑tèyá
