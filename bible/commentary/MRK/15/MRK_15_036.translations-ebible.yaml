  ceb-ULB: May usa nga midagan, gibutangan ug suka ang spongha, gibutang kini sa usa
    ka bagakay, ug gihatag kini kaniya aron imnon. Ang tawo miingon, “Tan-awon ta
    kung moanhi ba si Elias sa pagkuha kaniya.”
  ces-LB: 'Jeden z nich připevnil na hůl houbu nasátou kyselým vínem a přistrčil mu
    ji ke rtům se slovy: „Počkáme si, zda mu Elijáš přijde na pomoc.“'
  mkn-mkn: Ais satu orang lari-lari pi ame lumut ko calóp maso pi dalam anggor asam.
    Ju dia tusu itu lumut deng ujung tongkat, ju sorong pi Yesus pung bibir ko Dia
    isap. Ais, itu orang omong bilang, “Tunggu ko kotong lia coba! Sapa tau nanti
    Elia datang ko kasi turun sang Dia dari itu kayu palang.”
  nce-nce: Na li ho fëka tlagutle, na bu sufa iniluha wesibi, wain taba liji tu mëta
    flu tëtatle na klenëba mëta lei tëtatle. Na këna Jisasme mana fwei telokwakle,
    wain taba liji tu slo nalëgleme. Na bu gali tle, “Awiya, sebo hwi nolola, bale
    Elaija bu ligisina na kle lëtlelëbakleme nawa o hanane.”
  pol-UBG: 'Wtedy ktoś podbiegł, napełnił gąbkę octem i włożywszy na trzcinę, dał
    mu pić, mówiąc: Przestańcie, zobaczymy, czy przyjdzie Eliasz, aby go zdjąć.'
  qxh-NT: 'Juc runana shigui bïnuman shaputa ushmarcachir shugushman watarcur, Jesústa
    shuguchiyta munaran. Shuguchishpan niran: «Mä, ricapäshun. Rasunpachush Elías
    shamunga ruspita jurgunanpaj.»'
  nwi-nwi: Kɨni kwən kɨrik raiyu ətkin mɨvən mɨrəh nɨpərpər neipən meires ye waen
    əkwahir. Mərkɨs-pən ye nai apomh kɨrik kɨni mɨvəhsi-haktə pən kɨmi Yesu mə tukrɨnɨm.
    Kɨni mɨmə, “?Pəh kɨsəm-ru mə to Elaeja ruə masitu iran uə?”
  kmo-kmo: 'Ma por rii ya uku shiki a tawa boboyen yeechi wain sukuk kiiviichi mek
    jichi how Jisas riiti kujak neekichi eecha wor: “Na kowu ta. Nota hechakiita kapo
    Ilaija rii riina yeechi ya sakaken yato!”'
  agr-agr: 'Nuniaig nuwiya makichik tupikaki vino chujuau pujaunum esponja ajugká
    juki, tagkannum etea Jisus uwagti tusa sutai: —Idaisakia, Elías juna uwemtijatatus
    minishtimpash nuniau wainkagmi, —tuidau.'
  kyc-kyc: Lapala akali mende makandapala isa lumbi nyepala waene kau pingi dokona
    palyuo nyepala isa mende suku pipala Yesu nena lao maiya. Ilainja dokome baa nyiso
    nyela eparape lao kando iso karamana, lao maiya.
  urd-GVU: کسی نے دوڑ کر مَے کے سرکے میں ایک اسفنج ڈبویا اور اُسے ڈنڈے پر لگا کر عیسیٰ
    کو چُسانے کی کوشش کی۔ وہ بولا، ”آؤ ہم دیکھیں، شاید الیاس آ کر اُسے صلیب پر سے
    اُتار لے۔“
  yre-NT: '''Sounja min -tʋ flan bli, e -kʋ sɔ ''silɛ, yaa ''wʋ ''wɛn ''wlɛ ''cɛn
