  agt-agt: A nagbilag hapa ya takday tekid nga ange nangalap ta kuman na ga-gamit
    kapye na tinunan ta suka, a sangaw nesukil na ta ud na biraw te Hesus petta inuman
    na mina, a “Itan tam bit la am enna sangaw ikerutan ni Eliyasen,” kunna.
  lug-lug: Awo ne wabaawo eyadduka n’addira ekyangwe n’akijjuza wayini omukaatuufu,
