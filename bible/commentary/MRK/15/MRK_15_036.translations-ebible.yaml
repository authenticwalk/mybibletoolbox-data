  lgl-lgl: Ma na wale adaulu ka lalao ko, ma ka fawawalosia te anina 'i laola waen
    'afaa, ma ka alua 'i maala te mae 'ai, ma ka kwatea ko 'i maala nidula Jesus,
    'uri 'ali 'e goufia, ma ka sae 'uri 'e, “Golu lio ga, mala Elaeja kae la mae 'ali
    'e lafua mae 'i fua faasia 'ai rara folo!”
  mmo-mmo: + o 15:36 Saam 69:21*Tonde omaaho ti saloongg-ambe la hako malumak-ambe
