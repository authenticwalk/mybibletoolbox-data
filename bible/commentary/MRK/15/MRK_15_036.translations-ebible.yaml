verse: MRK.015.036
translations:
  kpx-kpx: Ige malaha moleu ke evisi solekai tiale ono mole ogomu ke nahate mai uainimo
    manemei bedita kavitisi isiviale mai Iesu omige au isi. Isi loui avoe, “Bato usege
    nahi elehage Ilaidiau lohoi idie domo tedahoge au dobai lohoi.”
  okv-H: embo vahai na huheveto pambuto soi humbuto inoha uhu tumo ta egeto ‘Wine’
    ta hatito humbuto puvuto Iesu na indoja ikihe ke einge ena, “Aravora Elijah jage
    eria avo puvuto humbuto ikau veaute avo kesira,” ainge enu
  tbo-tbo: Ega yaka lawa gehouna uyahihiyei i bulili nae po baloi i waya po wine waitululuwana
    uyahina i wiyoli ma hige uyahinei i tupahigeya po i wiyoyoga giyeya u gamona ipa
    ina hanaguguya, ma i pa, ‘Heki, ona wohouna ma tana iotonana ma apo Elaisiya ina
    nei po ina wiluyagohani.’
  mal-C: ഒരുത്തൻ ഓടിച്ചെന്ന് ഒരു സ്പോഞ്ചിൽ പുളിച്ച വീഞ്ഞു നിറച്ച് ഒരു ഈറ്റത്തണ്ടിന്മേൽവെച്ച്
    യേശുവിന് കുടിക്കാൻ കൊടുത്തുകൊണ്ട്, “നിൽക്കൂ, ഏലിയാവ് അയാളെ താഴെയിറക്കാൻ വരുമോ
    എന്നു നോക്കാം” എന്നു പറഞ്ഞു.
  grc-SR: Δραμὼν δὲ ⸂εἷς,⸃ ⸋καὶ⸌ γεμίσας σπόγγον ὄξους, περιθείς ⸋2τε⸌ καλάμῳ, ἐπότιζεν
    αὐτόν, λέγων, Ἄφετε, ἴδωμεν εἰ ἔρχεται Ἠλίας καθελεῖν αὐτόν.
  bgc-bgc: अर एक नै भाजकै फोम ताहीं सिरके म्ह ड्बोया, अर सरकण्डे पै धरकै उस ताहीं
    चुसाया अर कह्या, “ठैहर जाओ, देक्खां, एलिय्याह उस ताहीं उतारण खात्तर आवै सै के
    न्ही।”
  khz-khz: Ne talima ta erakato, nanu eromagiana gauna ta egapiato, vine nanuna vevokaina
    aonai epia-raiato, toki ai ekwanu-kauato, ne etugu-rageato Iesu na ene niua ulanana,
    netiwato, “Ita gitaa, Elia pene vogomai, penema gapi-rigoa pa?”
  deu-TKW: 'Es lief aber einer und füllte einen Schwamm mit Essig, steckte ihn auf
    ein Rohr und gab ihm zu trinken mit den Worten: wartet, wir wollen sehen, ob Elias
    kommt, ihn herabzuholen.'
  zsr-NT: 'Niꞌr gxítiꞌë bönniꞌ nutsëꞌë ladjquëꞌ, buxúpinëꞌ nup zi tu le blul riꞌj
    nis. Budë́ꞌë lei lahui gui len bëꞌë le xupëꞌ Jesús, rnëꞌ: ―Cö́ztscaꞌruꞌ, uyuruꞌ
    chquiꞌ huidëꞌ Elías uzötjëꞌ Lëꞌ.'
  lin-lin: 'Moto moko akimaki mbangu, azindisaki eponze moko na vino ya ngayi, atiaki
    eponze yango na songe ya mwa nzete mpe apesaki yango Yesu mpo ete amela ; alobaki :
    — Totala soki Eliya akoya kokitisa ye.'
  hns-NT: 'Tab koi koetjh laaike aur khatta wien se bhiedjaaike ekgo daarhie par lagaaike
    oke tjoesaais. Oe ekwan se bolies: „Agorie dja, dekhe k''hoi kie Elia aawe oke
    batjaawe kie na.”'
  noa-E: Magbaawai ãbmua khaphigbaadëwia, putjö ũũpphë khitʉm gaai vino adchuchúu
    simta dorrdʉnaa aibëewi, pa gaai bʉʉrnaa, i i aig ʉa aujim aajem, ag gaaim bereu
    dömkhĩir. Magnaa ichdëupai warm khʉʉnag, —Jãgnaan chad idëu sĩi ootarraugui ajim
    anʉm, daau chadcha Eliaau bëewi i eeg jiirbapʉ̈ichëju.
  eng-EMTV: And one, running and having filled a sponge with vinegar, and having put
    it around a reed, was giving a drink to Him, saying, “Leave Him alone; let us
    see if Elijah is coming to take Him down.”
  mib-NT: 'Te ni jinu ɨɨn tēe, ni jechundaji de cachī nuū vinagre iyá. Te ni tee de
    xinī ɨɨn yujnu, te ni tee de yuhu ya jeē cóho ya. Te ni cahān de: Na cóndēhe yó
    núu quiji Elías nasnúu de, áchí de.'
  bea-bea: Kahchu ehlaiti otsidehta, kahchu tsifo yeatatih atihih tayatohman sootakan
    chiche tu ihe, kahchu nayiooh klokhayetgha, kahchu yayiooh tuwoto gha, toowe ehti
    ihe, Atu kinditaghaha; oonka oohwoti Elias nayaghintyi kha.
  lif-NT2: खे़ङ्‌हाॽओ लत्‍छा मनाधिक् खिमो लोःक्‍ते़र पेआङ् खिगाक्‍माःन् के़सुःप्‍पा
    चे़ल्‍ले़क्‍सेॽ थिःओ निःप्‍सु हे़क्‍क्‍याङ् तक्‍काःत्तिल्‍ले़ कुसम्‍मो फत्‍छु
    हे़क्‍क्‍याङ् ये़सुरे़ पिःत्तु थुङुर फाॽआङ् कुमुराओ थुप्‍तु पिरुआङ् अक्‍खे पाःत्तु,
    “लु ओमे़त्तुम् साॽरुम्! एलियाःन् युःआङ् खुने़ॽ थाःसुॽबि मे़ःम्‍बि?”
  xnj-xnj: Mundu mmonga akajumba, akajwiga chindu ngati lidodoki mudivayi yeyivava,
    akavika panani ya ndonga, akamvikila pamlomo akajova, “Linda tilola ngati Eliya
    yati ibwela kumuhulusa pamsalaba!”
  mmx-mmx: La lara laradi ga sixit, la ga lok ka loxontamon la ga lox amlu xaka i
    ro xeneng at lavaen mamao la ga xoxo li i ro at loxonuna la ga lok do na vaxain
    ne Iesu min, la ga lok keretna, “Ata ven be i do ne Elaisa go naba rupot ti lok
    tooro i.”
  cbr-NT: 'Usaía ''icëbë abácuatsini uquin ca uni achúshinën tsatimia xapu rëmencë,
    a bimi baca cachacëmi chabóxun Jesús cucúcaquian xëanun ''amiacëxa. ''Amiquin
    ca raíri unicama cacëxa: —Mëëxunma ca ën, Elías cara a ''apati aia isti.'
  tee-NT: 'Pus ats''alalh pumatam. Quik''avanilh ju tu''u'' tachi k''ai pulhulh panimac
    laca tu''u'' tachi ju axvicnit. Lhi''anilh la''ixquilhni ju Jesús lacalhman snivenk''a
    q''uiu. Va ixmak''ot''uputunch. Chai alacjuni ju ali''in lapanacni ju anch ixtayanalh:
    ―Capacxauch. Calakts''inauch ni va camilh ju Elías p''uxnu'' ju lacacurus.'
  eng-LSV: and one having run, and having filled a sponge with vinegar, having also
    put [it] on a reed, was giving Him to drink, saying, “Let alone, let us see if
    Elijah comes to take Him down.”
  cak-NT: 'Y ja'' c''o jun ri junanin xberumuba-pe jun esponja chupa jun ch''amilaj
    ruya''al-uva, xuya'' chutza''n jun aj y xuya'' che ri Jesús chi nich''uch''u-ka
    juba'' ri ránima, y xu''ij: Kayobej na c''a, k''alaj ri'' xa noka ri Elías chi
    norukasaj, xcha''.'
  pah-NT: 'Igwete ojipe''ga nhani ipyhyga jyruhu''iva''ea imondeva vinho pype tajahiva''ea
    pype herua. Igwete ga ipimombygi yvyra rehe imbovya imondovo Jesus''ga juru pe
    topyte ga javo. Igwete ga ei jara''g̃a pe: —Tihepia na''ẽ ti Eliasva''ea rura
    ga mbojyva naerũ, ei ga.'
  sja-NT: 'Eperã p''ira wãji mãik''aapa esponjak''a p''ẽesap''ẽesaa bɨ topa ataji
    vino achuchuade. Sia k''ɨ̃de jõi bɨp''eda, Jesús it''aimãi t''ɨ atanaji sõmerã,
    opisia bɨ jĩak''aapa mãik''aapa maaji: —Ɨ̃rá, ichiak''au bɨdait''ee. Unu k''inia
    p''anɨ Elías cheru pɨrã ichi ɨrabai atade.'
  xed-xed: Ka gi sliʼaftá sani mataba taŋ ka hwayadapta klaftá susu, ka hbuŋta ta
    wa sarak. Ka tsughumamtá tsi ma ima inabi mastalaŋ, ka tsghədanaftá tsi ta Yesu
    ŋa sayni. Ta tsghə tsi ya, «Swidwa! Nghama ngha ka dzaʼa sasa Iliya da klagata
    ta na udza zləŋay na tsi, kaki tsi,» ka həŋ.
  mks-NT: 'A̱nda̱ já xínu in da na̱sa̱ha̱n da̱ na̱chindaxi da in ti̱co̱to̱ ini vino
    iyá. Já na̱cató da̱ mé ti̱co̱to̱ cán nu̱ú in yitó ndo̱o já na̱chitivi da do̱ yati
    yúhu̱ Jesús ña̱ ná coho a do̱. Já na̱cachi da já xi̱hín java da̱ cán: —Cóho̱ cande̱hó
    á quixi Elías jánuu a da̱ ndi̱ca crúxu̱ —na̱cachi da.'
  gfk-S: Ma tikenong ta di ga hilo gom hahung tike gurgurun tes ma ra wain igom suk
    ter ie tike sila dahe, io, iga songore haut ie be Jisas na dup ie. Io, iga tange,
    “Tur baak, dait na nes baak be Elaija na hanawat ura laplapus hasur ie be pata.”
  bmu-bmu: Yeŋgöreŋök kunöŋ ösumŋan anda mömöndö kun kahali tandök mi memba wain o
    asölŋambuknöŋ kundumgöba ip göröm kitipŋe jöhöba suruba Jisös numbu susuŋe eu
    ali neiga jiyök, “Mönö mosötketka nanŋök kinök. Elaijanöŋ kaba meköi etma me qahöpto,
    mönö mi ekin.”
  dgz-dgz: Amba apan muga da serarat ae kaum warupini wanupewa waren. Kaum sisi dena
    gapan ae antapene gerok ginap enu Iesu megewa pakaraeni men napen wanen. Apan
    ame anega wan, “Mapa amat tait, anse, apan Elaidia taue korosi gapan wat viseta
    go uon yawapen menan!”
  eng-GNV: 'And one ranne, and filled a spondge full of vineger, and put it on a reede,
    and gaue him to drinke, saying, Let him alone: let vs see if Elias will come,
    and take him downe.'
  zaa-NT: 'Làniana bigàa tè ttuą nna bedibìthą ttu esponja lani vinagre, bedua tìą
    na lo ttu yíi na bì''ą ne í''yèe, nna rą: Licuèda, inna'' ri''u canchu il·lani
    profeta Elías para echìda bi ą.'
  eng-WEBSTER: And one ran and filled a sponge full of vinegar, and put it on a reed,
    and gave him to drink, saying, Let alone; let us see whether Elijah will come
    to take him down.
  guh-guh: 'Nexata bajarapamonaeyajuvënënë piajatuvinorayalia bepijia jabutaxuaba
    esponjavënëjava. Bajaraxuacujinae esponjavënëjava naeboupita cëtaruta. Toyotsiatsi
    picani Jesús petsutsuninexa bajaraxua. Ponë picani Jesús toyotsiatsi bajaraxua
    petsutsuninexa, bajaraponë jumaitsi penajuanubenaevijavabelia: —Bajarapacuenia
    abaxë copatarutatsi Jesús. Taenatsi Elíaspijinë itsa najetaruca cruzavecua penutsinexatsitsica
    Jesús, jai bajaraponë capocaponaeya.'
  bon-bon: Puma cita ca yepä te tuuwamige, waarpopale pana gwidape ne caapocapo waina
    niiye cabu yiiglenutige, suru ca jigadige, isinglantige Yeesu me tage cabu me,
    jiicige egä, “Mine jääpänesi, Eliya liba tädenige teebine ätrungentame.”
  nhw-BL: 'Huan se tlacatl motlalo huan quixoloni se tlamantli tzotzoltic ica xocomeca
    atl catli xococ. Teipa quitlali ipan se ojtla cuahuitl huan quimacac Jesús ma
    quiachichina. Quiijto: ―Ma tiquitaca sintla hualas Elías quitemohuiqui.'
  swh-ONEN: Mtu mmoja akaenda mbio, akachovya sifongo kwenye siki, akaiweka kwenye
    mwanzi na akampa Yesu ili anywe, akisema, “Basi mwacheni. Hebu tuone kama Eliya
    atakuja kumshusha kutoka hapo msalabani.”
  wbi-wbi: Umuunhu mumonga akaluta luvilo, akasuvika ikyenda mu luhuuje ulukali, akakiviika
    mu lulaasi, akam'besekesia uYesu pa mulomo kuuti amiime, akati, “Leka tulole,
    nave uEliya ikwisa kukumwisia pa kikivekano!”
  bba-bba: Yerɑ ben turo u dukɑ nɑ kɑ swɛ̃ɛ dukɛ dukɛsu si u wɑsɑ tɑm mɔmmɔm sɔɔ u
    bɛri dɛkɑɔ. Mɑ u Yesu tĩi u nɔ, u nɛɛ, i de su wɑ Eli ù n koo nɑ u nùn sɑrɑsiɑ.
  eng-KJVCPB: And one ran and filled a spunge full of vinegar, and put it on a reed,
    and gave him to drink, saying, Let alone; let us see whether Elias will come to
    take him down.
  kgk-NT: 'Upe ramo oripara ogweru bucha. Omoakỹ uva rykwere hepy ete e''ỹ va''e-py.
    Takwáry-py omoĩ. Oipyte uka Hesu-pe omboy''u-vy: —Eheja katu. Ou-ta para''e Elias
    ombogwejy hagwã kurusu-gwi oresende-vy, he''i Hesu-rehe hikwái.'
  waj-waj: 'tuduu rikioo vaidi voovoono seenoo vioo kapuka roosuu mminnaa voovai varoo
    kapikaroo nnoori ari vookarauvaa nnutuuvo vinikaivakidiri rabuuma kioo seera hokobaivau
    kuru kioo varoo numa yatari saga oyaivaki dioo vainno reeri Yisuuva ivaa nnaiveera
    inna mminee kiaa tunoo: Ngia ivau iikiai ta teekio Irayaava tuma inna vitaanee
    kiaa tiinai ta taaravaivee,'
  ekk-PKP: Üks mees jooksis, täitis käsna äädikaga, pani kepi otsa ja üritas sellega
    Jeesusele juua anda. „Jätke ta rahule,“ ütles ta. „Vaatame, kas Eelija tuleb teda
    ristilt maha võtma.“
  mpx-mpx: Tau etega i patalelu i na balou i ahe, i pahun oine manumanunina elana
    ge i vinum, inoke i teliek suki matanaa ge i paelu heyan Yeisu i im. Yaka i ba,
    “Ta matamatan ga ta kite tab Ilaitiya ni nem ge ni ahe kolos elana.”
  wbp-wbp: Kuja-kurra kuja purda-nyangu watingki jinta-karirli, ngulaju parnkanjarla
    manunjunu wita pijiji-pardu. Ngulaju julyurl-yirrarnu wingkingka kumarlparla pamangka
    nyurru-warnurla. Ngula-jangka wakirdirla watiyarla wayurnu pijiji-pardu. Ngula-kurluju
    parnkaja, Jijajikirla parnkanjarla yirrarnu lirrangka yungu wita nganjarla. Ngula-jangkaju,
    wangkaja-jana panu-karikilki, “Wurra, wurra! Pardarnirliparla Layijaku kaji marda
    yanirni yungu muurl-mardarni palinja-kujaku!”
  luo-luo: Ngʼato achiel noringo okawo siponj ma onyume e kongʼo makech, kendo nochome
    ewi odundu mabor bangʼe omiyo Yesu mondo omadhi. Kowacho niya, “Koro weyeuru mos,
    wane ka Elija biro mondo orese.”
  nhe-NT: 'Huan se tlacatl motlalo huan quixoloni se tlamantli tzotzoltic ica xocomecatl
    iayo tlen xococ. Teipa quitlali ipan se ojtla cuahuitl huan quimacac Jesús ma
    quichichina. Quiijto: ―Ma tiquitaca intla hualas Elías quitemohuiqui.'
  aii-aii: 'ܘܪܚܝܼܛ ܠܹܗ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܘܡܠܹܐ ܠܹܗ ܐܸܣܦܘܼܓܵܐ ܚܲܠܵܐ ܘܐܣܝܼܪܹܗ ܒܙܹܠܵܐ ܕܡܲܫܬܹ‌ܐ
    ܗܘܵܐ ܠܹܗ، ܘܐܡܝܼܪܹܗ: ”ܫܒ݂ܘܿܩܘܼܢ ܕܚܵܙܲܚ ܐܸܢ ܒܸܬ ܐܵܬܹ‌ܐ ܐܹܠܝܼܵܐ ܘܡܲܨܠܹܐ ܠܹܗ.“'
  esk-NT: Iḷaŋat iñuich tiguliqamiuŋ allaqtiġun qilamiksruaqhuni misuktiqługu misuqqumun,
    isautchiqsiqługu ayauppiŋmik qaqłuukkun aktuqługu nipliqhuniasiiñ, “Ki, qiñiġumagikput
    Elijah aggiġisipmagaan atqautityaġlugu.”
  msb-msb: May nagdalagan kag ginbasa an ispungha sin suka, ginbutang sa punta san
    bagakay kag gintunol kan Jesus para ipasupsop sa iya na nagasabi, “Hulaton ta
    kag kitaon kun maabot man gayod si Elias agod ilusad siya sa krus.”
  cpa-NT: 'Jøng² ca¹ŋó¹ jan² dsa² gu¹hei¹². Ca¹ŋi¹tí²dsa cøng² hi² lǿa¹² ju³lah lǿa¹²
    hmøah¹² jmøi² jinh². Mi³jøng² ca¹ha¹ jmøi². Jøng² ca¹cǿin²dsa hi² jøng² dsi³ hma²,
    hi² mi³hinh¹²dsa Jesús. Ca¹juúh²dsa: ―Jŋih³ ná³. Ju³ne¹³ cøng² chi²júh² jí¹ hlai³
    Elías hi² ji¹siúg²dsa ―ca¹juúh²dsa.'
  dso-dso: ତେଇଅନି ଗଟେକ୍‌ ଲକ୍‌ ପାଲାଇ ଜାଇ ଅଙ୍ଗୁର୍‌ ରସେ, ତୁଲା ବୁଡାଇ ଡାଙ୍ଗେ ବାନ୍ଦି ଉପ୍‌ରେ
    ଲାମାଇଦେଲା । ସେ ଲକ୍‌ କଇଲା, “ଏବେ ଏଲିୟ ଆସିକରି ଆକେ କୁର୍‍ସେ ଅନି ଉତ୍‌ରାଇଦେଇସି କି ନାଇ
    ଦେକୁ ।”
  meu-meu: 'Bena tau ta e heau, puta ta vine ranuna iditana ai e urua diho, siriho
    ai e gwadaia kau, bena e duduia dae, baine topoa eiava. Eto, Mani do: aita itaia,
    Elia bainema baine abia dobi eiava.'
  yva-NT: Vatano no no awa yasyine inta pavave poroto po maimare raugavere umba po
    raugasya rayansundijo anggurijo nsaisyine rai. Umba po ransuisyo uvi rai, po rareanseo
    no Yesus awa rai indamu Po rausuv. Umba po raura pare, “Wade ra wamo aen dati,
    indati Elia de po augaje inyo kapite rai jaje rako jewena e?”
  dgc-dgc: Ey minaginan i esa dide a nangalap ta damit, sakay nibisa na to tuba, sakay
    niedton na ta ontok no kayo, sakay nipasépsép na ni Jesus. Sakay kinagi na, a
    “Entan tam pa éng dumemét ti Eliyas a méngiogsad diya ta kudusa.”
  zpm-NT: Dzigo rias tib zho güeygadz tib lë zhiil lo nziu bla, bzoob zhow tib guic
    goobgui pquiaa zhow ro me. ―¡Gotsaa csaan ―rnee zho―, nu dziaṉ ne dieṉ pe ziaad
    Lí guiaadlit Lí me lo cruz!
  hix-NT: Àro ke karyhe toy hatà, toto, ukukur komo rma, àwokru horà. Sosoheno yaràhtoy
    hatà, ufa xkun ke, tutxunyem ke rma. Omam hotkoso neryey hatà. Nàmyakonà rma haryhe
    tà, Txesusu wya entoho me. Thona ro hak tehtxe, kekon hatà. Tenytxe haka. Nomokyan
    xana, Eryeyas heno, kekon hatà. Yahkotohen hoye towso xana nomokyano. Tenytxe
    haka, kekon hatà.
  sim-sim: Uhu ma lar or shirinya ihi mbele las warsuvu hom nandarin or laha wain
    ukuk or halfaleshihi kombek or ishihi Jisasin or hanak or uksem akmbaha ormu ura.
    Uhu ma oto mu mbara, �Hala ni siheyeshihin, las avak Elaija or taha miando orok
    orin or laha hakaowenda ngashi.�
  npi-ULB: कोही दौडेर गए एउटा स्पन्जमा सिर्का हाले, र यसलाई निगालोको लट्ठीमा राखे,
    अनि उहाँलाई दिए । त्यो मानिसले भने, “उसलाई तल झर्न एलिया आउँछन् कि हेरौँ है त
    ।”
  cgc-cgc: Isya na mama gadlagan na mamang ta ispunga. Pasawsaw din ispunga an naan
    ta agsem na bino daw pabetang din naan ta ugbos ta baston daw padeel naan ta baba
    Jesus aged na masepsep. Ambal din, “Largaan nyo nang kanen an. Lagen ta abi daw
    mabot gid Elias ya daw kamangen kanen an naan ta krus.”
