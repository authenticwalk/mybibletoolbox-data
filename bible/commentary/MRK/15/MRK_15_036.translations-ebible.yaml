  tam-TCV: அப்பொழுது ஒருவன் ஓடிப்போய், கடற்காளானை எடுத்து, புளித்த திராட்சை இரசத்தில்
    தோய்த்து, ஒரு தடியில் கட்டி, அதை இயேசுவுக்குக் குடிக்கக் கொடுத்தான். அவன், “இப்பொழுது
    அவனை அப்படியே விடுங்கள். அவனைக் கீழே இறக்குவதற்கு எலியா வருகிறானோ என்று பார்ப்போம்”
