    isɨsi niyataise. Niyatɨ detɨ bitonda kandɨ Jisaasiho nandota nunyataatɨ kiyai
    saundataase. “Nyahɨ nehɨ jatɨtɨhaawo Eraijaaho ambɨhɨtisɨho noaatɨpatɨ japɨhɨ
    napɨhausoaasonɨhɨ yapɨpatetɨ tɨmɨhaiso e owetisotaato!” undataase.
  ubr-ubr: Orot tani beber samisamin ibo ramo amonai sareu wine riribin ikutub ato
    siwa kanfounai iyein. Namon on siwa iyotogai Iesu giburunai iyein ato iyau, “Womousin!
    Tanitai Elijah on enat Iesu nab emon inboai inyeirai!”
  tsw-NT: A̱vu za ro suma u tsupu ashiɗi a̱ mini ma alamu ma na ma̱ ri e medele, a̱vu
    u ca yi u sowo. A̱vu a damma, “Lyawai tse ene ko Iliya ta gura wawa yi.”
  cax-NT: 'Auqui sürotitü maniqui taman uturuquimia yarucurrti aipiancati taman rriese
    ui vinorrü ocoro. Aiñanti icutacu suema. Aürotitü esati Jesús nauqui aitorrimiati
    ümoti, nanti: —Basaraira arrtü cuati caüma Elías aiquiaüburutiti apüqui na curusürrü.'
  aia-aia: Ma 'eba i ta'i sae ma dauai mareho na matai omi'i wai, ma ha'ahonua 'iniai
