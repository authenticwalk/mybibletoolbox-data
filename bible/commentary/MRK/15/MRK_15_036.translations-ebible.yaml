    natiye loko miye. Sakoya nomeko sa-loko liye: Ilaijakaho niseko pasoetatihe, muda-minatune.'
  heb-heb: וירץ אחד מהם וימלא ספוג חמץ וישם על קנה וישקהו ויאמר הניחו ונראה אם יבא
    אליהו להורידו׃
  mpp-mpp: Inguc mibong monicti gasacke lelu spans monic balu waing hobecineholecka
