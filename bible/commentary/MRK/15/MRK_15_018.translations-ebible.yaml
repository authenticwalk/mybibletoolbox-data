verse: MRK.015.018
translations:
  kpx-kpx: Isi kateai abu kosiveho loumale ke nahate vai avuho loui avoe, “Diue kosive
    baluga, ana duave.”
  okv-H: eto humotepain ue “Oro, Judea embo ta King” ainge ijie urumbihe
  tbo-tbo: Ma Yesu hi lauguyoguyougeya hi pa, ‘Tinani tam mi Yudeya hai wasawasa.’
  mal-C: പിന്നീട്, “യെഹൂദരുടെ രാജാവ്, നീണാൾ വാഴട്ടെ!” എന്നു (പരിഹസിച്ചു) പറഞ്ഞുകൊണ്ട്
    അദ്ദേഹത്തെ വന്ദിച്ചു.
  grc-SR: καὶ ἤρξαντο ἀσπάζεσθαι αὐτόν, ⸆ Χαῖρε, ⸂ὁ βασιλεὺς⸃ τῶν Ἰουδαίων·
  bgc-bgc: अर न्यू कहकै उस ताहीं नमस्कार करण लाग्गे, “हे यहूदियों के राजा, नमस्कार!”
  khz-khz: Ne gevega-namaato, negetiwato, “Iuda geria King o, toma namana!”
  deu-TKW: 'und sie fiengen an ihn zu begrüßen: sei gegrüßt, König der Juden,'
  zsr-NT: 'Niꞌr gulazú lauquëꞌ tuꞌlidzëꞌ Jesús, taꞌnë́ꞌ: ―Yöl‑laꞌ ba liꞌ, rna béꞌinuꞌ
    bunách judío.'
  lin-lin: 'mpe babandaki kopesa ye mbote : « Mbote, mokonzi ya Bayuda ! »'
  hns-NT: 'Tab oesab thatha oeraaike ose bolies: „He Israel ke raadja, aap kaise rahielo?”'
  noa-E: Mag jũapipʉ̈inaa juau ogthom chi soldaaunaupai i wau iekhamamua, —¿Jãgpai
    chirʉ́ judionaan Rey? aajeejim anʉm.
  eng-EMTV: and they began to salute Him, “Hail, King of the Jews!”
  mib-NT: 'Yūcuán na te ni cacana de: Nacā jeē váha rey cúu Rey ñayuu hebreo, achí
    de.'
  bea-bea: Kahchu tyi yila ooghatthoon toowe, Yea mehsuchanetyi, o-ochi kookaoonazut
    Jewne.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ “यहुदि हाङ्‌ङे, तियाहा!” मे़मे़त्तुर सेवा मे़मे़त्तु॥
  xnj-xnj: Vakatumbula kumjambusa, “Tikuwoni, Nkosi wa Vayawudi!”
  mmx-mmx: La diga lok keretna, “Ma lok ngangao ram loorong at limixin me Judaia.”
  cbr-NT: 'Usotancëxun ''usani ca munuma sharati quicancëxa: —Chuámashi ca judíos
    unicaman ''apu ''it.'
  tee-NT: 'Chai k''antam k''antam ixtamac''ami tachi ju mac''amican tam xak''ai. Na
    ixtamamaxani acsni ixtajuni: ―Ats''uc''uk''alhit''i ji ix''ucxtin ju israelitanin.'
  eng-LSV: and began to greet Him, “Hail, King of the Jews!”
  cak-NT: 'Xepe chuka'' ri soldados can niqui''en chi c''o ruk''ij ri Jesús y niqui''ij
    che: Caquicot ret qui-Rey ri israelitas, yecha'' che.'
  pah-NT: 'Igwete g̃a eg̃a''ei ga pe: —Ejoryjory ti judeus''g̃a nduvihavuhuhetero,
    ei g̃a ga pe ga rerekomemuamo.'
  sja-NT: 'Maap''eda bia ëipachida: —¡Ak''ɨ́tɨ Judiorã Rey!'
  xed-xed: 'Ka gə həŋ ta zgu ŋani: «Zgu tsa mghama la Yahuda,» ka həŋ nda tsi.'
  mks-NT: 'Tá na̱ndihi já na̱casáhá na̱ cáyuhú na̱ já cáchí na̱ já: —Cáhnu nahá ná
    cacuu yóhó, da̱ cúú rey nu̱ú na̱ Israel —cáchí na̱ sácu̱ ndaa ñahá na̱.'
  gfk-S: Io, di ga haianga leh ie hoke di la gilgil ta ira king. Di ga tange tana,
    “Mem urur tam, king gar na Iudeia!”
  bmu-bmu: Mewö geiga könahiba waikŋi memba jölöŋi jiget, “Owe owe, Juda yeŋgöreŋ
    kiŋ, owe!”
  dgz-dgz: Amba Iesu inap nipep anega wan, “Kaewa kaewa, Diu nagire ayop mugawa!”
  eng-GNV: And began to salute him, saying, Haile, King of the Iewes.
  zaa-NT: 'Guduló tè cą ribétsiyà''a cą ru''a lúe nna ra cą: Viva, Rey qui'' ca judío.'
  eng-WEBSTER: And began to salute him, Hail, King of the Jews!
  guh-guh: Bajaraxuacujinae quenetsiataeya bajacobaponatsi. —¡Bajaco, judíovi pepo
    pevetsinë! jai tsaponae bajarapamonae Jesúsjavabelia.
  bon-bon: Puma cita ca teepi jewablisi teebine, jejisi egä, “Sebore Israela biname
    bime mopeyame!”
  nhw-BL: 'Huan pejque quihuihuiitaj huan quiilhuijque: ―¡Ma itzto miyac tonali ni
    inintlanahuatijca israelitame!'
  swh-ONEN: Wakaanza kumsalimu kwa dhihaka, “Salamu, mfalme wa Wayahudi!”
  wbi-wbi: Vakatengula kukumhungila ni mbedo viiti, “Kamwne ghwa Vayahudi!”
  bba-bba: Mɑ bɑ nùn tɔbirim wɔri bɑ mɔ̀, Yuubɑn sunɔ, fɔɔ bɑɑsirɑ.
  eng-KJVCPB: and began to salute him, Hail, King of the Jews.
  kgk-NT: 'Upe rire omboete ra''anga anga rei íxupe onhembohory-vy: —Toiko are katu,
    toiko are katu judeu ruvixagwasu, he''i onhembohory-vy hese.'
  waj-waj: 'Ruvuyu kiada innara unnakuaivaa ataa kua tida tunoo: Gioonna kiaapu Yutayaiya
    kieetakuavee. Tupatupaa varianee,'
  ekk-PKP: 'Siis tervitasid nad teda sõnadega: „Ole tervitatud, juutide kuningas!“'
  mpx-mpx: Inoke hi yoga elana hi ba, “Atema owa, Yudiya wali kin.”
  wbp-wbp: Manulpalurla yaninjarla wapirdi purlaja jinta-kari jinta-kari yurrkunyu-patuju,
    kala ngarilpalu manyu-pungu kujalpalurla kujaju wangkaja, “Yuwa! Kuja kanpa-nyanu
    kingi-pajirni Juwu-patuku nganta!” Yurrkunyu-paturlujulpalu manyu-pungu-mipa.
  luo-luo: Eka negichako jare niya, “Ber Ruodh jo-Yahudi.”
  nhe-NT: 'Huan pejque quitlaijilhuíaj huan quiilhuijque: ―¡Ma itzto miyac tonali
    ni inintlanahuatijca israelitame!'
  aii-aii: 'ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܒܸܕܪܵܝܵܐ ܫܠܵܡܵܐ ܥܲܠܘܼܗ‌ܝ، ܒܹܐܡܵܪܵܐ: ”ܫܠܵܡܵܐ ܠܘܼܟ݂ ܡܲܠܟܵܐ
    ܕܝܗܘܼܕܵܝܹ̈ܐ.“'
  esk-NT: Kamagiŋŋuaġniġaat sivuġaani nipliqhutiŋ, “Uvvaguuq Umialgat Jew-ŋuruat!”
  msb-msb: Pakatapos patuya na ginasaluduhan siya, “Mabuhay an Hadi san mga Judio!”
  cpa-NT: 'Ni³ jøng² ca¹tsáih¹dsa Jesús: ―Hiug¹² juanh¹²hning Rai¹³ quián¹² dsa² Judío
    ―ta³dsǿa¹² juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଜିସୁକେ କିଜାଇ କରି କଇଲାଇ, “ଏ ଜିଉଦିମନର୍‌ ରାଜା ତକେ ଜୁଆର୍‌, ତୁଇ ବେସି
    ଦିନ୍‌ ବଁଚ୍‌ ।”
  meu-meu: Bena e hanamoa matama, eto, Iuda pavapavana e! Ba mauri!
  yva-NT: Umba wo awain ware, “Winyirati Akarijo Titi Yahudi pi Winy!”
  dgc-dgc: Sakay sinumalodu side diya, a kinagi de, a “Mabuhay i hari na Judeo!”
  zpm-NT: 'Dzigo psilo zho nguiedz roptsie zho rnee zho: ―¡Goḻwi gaṉle zha ractaa
    zhirey zha Israel!'
  hix-NT: Ha y, Xuknewyana komo kayaryetà y, ketxkonà rma haryhe tà, àwya, ewnohrà
    me rma rha hatà.
  sim-sim: Uhu kavakavan li okolehe limu mbara, �Mir king Judamahi mira.�
  npi-ULB: तिनीहरूले “हे यहूदीहरूका राजा” भनी उहाँलाई सलाम गर्न थाले ।
  cgc-cgc: Gambal danen i ki kanen, “Mabuay ari ta mga Judio!”
  tim-tim: Hain akmâ siânbaŋe lau elek agaŋmâ hin magaŋi, “Wei, Yuda yeŋgât luâk kembuyeŋe.”
    dâyi.
  yor-yor: Wọ́n sì bẹ̀rẹ̀ sí i kí ì wí pé, Kábíyèsí, ọba àwọn Júù.
  wos-wos: Sandataka di déré wa, “Méni, Judana néma du, jémba retaméni.”
  emp-NTPO: 'Maʌ̃be jĩgua jara duanesid̶aa: –¡Bio bia b̶ʌa, judiorã boro!–'
  eng-F35: and began to ‘acclaim’ Him by saying, “Hail, King of the Jews!”
  ind-ind: Lalu mereka pura-pura memberi hormat kepada Yesus dengan berseru, “Yang
    mulia, raja orang Yahudi!”
  pes-OPCB: 'آنها در مقابل او تعظیم کرده، می‌گفتند: «درود بر پادشاه یهود!»'
  mpt-mpt: hana maniba makob kiabwali tesiba komokwali naniba kweilo tebelubeniba
    Ibo ye tlibo genabib inaniba Yudai komok sum kobo klayam biebo ge oha binib ole
  ssx-ssx: Kutupa kikima꞉ salusi pitolo hata꞉ alota꞉ Diu wanda꞉halina꞉ Kini halio.
    Hao hapekee lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ yɑɑkoɛ ɑ̀ wɑɑ ni, fɔɔ ilɑɑlui Zuifu ŋɑ.
  gaq-gaq: ଏ ଯିହୁଦିଇଂନେ ଇସାଙ୍ଗ୍‌ ଆନାକେ “ନମସ୍କାର୍‌, ଡେକ୍‌ ରକମ୍‌ ବାସଙ୍ଗ୍‌ଚେ ମେଇଙ୍ଗ୍‌
    ଲୁଆ ଆର୍‌କେ ।
  gof-RNT: Hessafe guye, iyakko, “Ayhudeta kawuwaw mirinaw kawota” yaagidi, iyaw ziggidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ କାଜି ଏଟେଦ୍‌କିୟାଃକ, “ହେ, ଯିହୁଦୀକଆଃ ରାଜା, ଜାନାଅ ଜାନାଅ
    ନାଙ୍ଗ୍‌ ତାଇନଃମେ ।”
  gah-gah: amé ziki geké litake oga mokáneve, Zuta vetini kugulizaki véinimave.
  lcm-lcm: Le na kipo atung alakat kunga ania. Na kipo kurek ia asukang ke ta, “Pua
    kala ro luai, tulava si ri Iudaia!”
  aer-aer: Itne arne akwe-arratyeke arrerneke, arne nhenge alartetye-arteke atnyenentye
    akngerre, ikwerenge arrekwelele kwene-irremele, anhelhewarretyeke, ikwere anyurre-irremele
    renhe tnaketyame-arteke, angkemele, “Unte kwenhe alartetye mwerre anthurre Jew
    areyeke.” Arne ineke-iperrele itne akwete anthurre akaperte ikwerenhe atwetyame,
    ikwere-karleke pelhe-iwetyame.
  qvc-NT: 'Chayshina rurashpaqam, ancha asipashpa, kayshina sh''uqyarqanllapa: —¡Biba,
    biba isrraylinukunapa gubyirnun! nishpa.'
  tgl-ULB: Nagsimula silang saluduhan siya at sinabi, “Mabuhay, Hari ng mga Judio!”
  cbs-NT: 'unanxubima jancha kushipawen kaxe wakin yuikin: —Judio xanen ibu kayabidan,
    min miaki— akin jawenchains yuibetanan'
  xtm-NTPP: 'Sani te ni ka keja''a de ka kayu''u de ka ka''an de: ―‍¡Suchi ya''a kúu
    rey tátnuni nuu ñayii judío ma, vee! ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Kuboka penia ngabatumbu kunnamukia, “Nname muno Mangwana ba Akayahudi!”
  bao-NT: 'To biro tiicãri: —Judíos wiogʉ to birora cʉ̃ caticõa niijato —ĩi acaro
    buiupa.'
  san-ORI: ହେ ଯିହୂଦୀଯାନାଂ ରାଜନ୍ ନମସ୍କାର ଇତ୍ୟୁକ୍ତ୍ୱା ତଂ ନମସ୍କର୍ତ୍ତାମାରେଭିରେ|
  huv-NT: 'Quiaj tapots mitsojow nej, tasajüw: ―¡Mbich ique minatang nenajiüt ocueaj
    judíos! ―ajüw.'
  otn-NT: 'I thenma̱hya̱ p''ʉya, bi ''yɛ̱mbi̱: ―I ta̱te na̱ rá̱ da̱st''abi yø judío
    ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ timiŋa kahaŋinda tiŋa indiŋ niŋgiŋ, “O Judame heki’walaŋ Mapme! Ganintiloyam!”
  obo-NT: Na, id po-uvag-uvag dan nod posivantug kandin woy kahi ran to, “Muopa nod
    mowwet kos umuu ru, sikkow no hari to mgo Judio!”
  cak-ENT: 'Xepu''u chuka'' ri soldados nquibün que nquibün saludar ri Jesús, y nquibila''
    c''a chin: Caquicot c''a juis, rat ri qui-Rey ri israelitas, xquibij chin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ “ᤕᤜᤢᤍᤡ ᤜᤠᤱᤅᤣ. ᤋᤡᤕᤠᤜᤠ᥄” ᤔᤧᤔᤧᤳᤋᤢᤖ ᤛᤣᤘᤠ ᤔᤧᤔᤧᤳᤋᤢ॥
  snx-snx: Sisne andug xoengasi awausi mundubxo, “O, Ju indo asa gadi!”
  kql-kql: Pavevekandi wunu maiyawɨ akɨtve galaveve, “Yakamɨtka avɨt! Jutatɨle Juwutkasak!
    Yiŋɨnɨmbala?”
  mie-NT: 'Ñúcuán de nī ncāhān sācá ndá dē jíín yā: Nācā vāha rey cúu Rey nchivī hebreo,
    ncachī dē.'
  san-TIB: ཧེ ཡིཧཱུདཱིཡཱནཱཾ རཱཛན྄ ནམསྐཱར ཨིཏྱུཀྟྭཱ ཏཾ ནམསྐརྟྟཱམཱརེབྷིརེ།
  qve-NT: 'Saynata p''acharachispankun, chay soldadokunaqa asipayaranku. Hinaspan
    burlakuspa khaynata niranku: —¡Kawsachun Israel nacionniyoq runakunapa reynin!
    nispanku.'
  pao-NT: Umu oo-ma'yoona naneko'ena, oo nematzamana, mee oo netamma, “U tookwa yow
    Jew Numu-kooba Katudu.”
  cbu-NT: Napangi ¿Utaáshuch urkar tamara? táranganaya.
  usa-usa: 'paá awaaméqá umá kaaqaarigó kaayoné umákareta tirááe: “Ítíráaeo-wayukati
    mú mikákáá anó-nakoni áwîqa múte yaúyoro! wemá anó-kanaama ayáqtáákaqa paá maíno!”
    téta'
  soy-soy: 'Api pɛɛ lɛ̃ mɛmɑ́ɑ́ u yɑ́hɑɑnkɛɛ rɛ: Tɔ pɔ́ yɑ́ɑsi, Pisuifi uyɔɔpi.'
  bkx-bkx: Nalali te, sin ok-okeꞌ nabees naꞌmamoel Ee mnak, “Salamat Usif Jahudi!”
  hui-hui: Tigua gi hondone do lowa lalu, Yu wali agalinaga Handame Haga Kini haabo
    habelo, lene.
  amf-amf: “Ayiwd eenasa bitaa, payyamo hana ko dee” hamaate bagada kiam gobshan ke
    yedade;
  quc-NNT: 'Chanim k''ut xkichaplej u raqik ki chi'' chrij, xkib''ij: Lal ri'' ri
    kätaqan la pa ki wi'' ri winaq aj Israel, ¡chnimarisax q''ij la! —xecha che.'
  dob-dob: Ga silolagata be tuyeya ꞌenega silokagutokiye, sigwaegwae, “Kamatoki ꞌoyo
    me Yudia ꞌidi kini ye!”
  wrs-wrs: Doa Yesusm dasalm ambo moari ovruwuvna, yimba Yutanindna kuwul a?
  mca-mca: 'Ma'' qa yawitji''etskii qa yit''ijiijetskii: —E''ƚe''wisi''imkii, qi ƚatata
    ene'' judiol.—'
  tzo-TZC: 'Cꞌalal jech laj spasique, lic avanicuc ta naꞌlevanej: ―Jun avutsil ti
    ajvalilot yuꞌun ti Israele ―xutic.'
  mya-mya: '``ယု​ဒ​ရှင်​ဘု​ရင်​သက်​တော်​ရှည်​ပါ​စေ​သော'''' ဟု​ပြက်​ရယ်​ပြု​လျက်​အ​ရို​အ​သေ​ပေး​ကြ​၏။-'
  gng-NT: 'nɛ ki teh tɛn bi pɛ̀keh wɔ nɛ ki teh: «*Sufmbɛ ya bɛrɔ, ti fuondeh ŋɛ-a!»'
  cbi-NTPO: 'Tsejtu daran palaachi entsa entsandila: ¡Ura'' chude, judíola'' rei!
    tiitila.'
  ikk-NT: '''Ya wẹ nọ kelemẹ ẹ, a sị, “Eze ndị Ju, isi i che!”'
  leu-leu: E ri taxa lo suaxan na Yesus pana ‘king’ e ri xukulai malaan, “Suai sena
    ‘king’ sina mu Juda!”
  maz-NT: 'Nuc''ua o mbürü o mapjüji o mamaji: ―Nu''tsc''e o̱ Jmuts''ügue yo menzumü
    a Israel, sido rí tsjague Rey, mi empji.'
  bod-N: ཁོང་ལ་རྟེན་འབྲེལ་ཞུ་བའི་ཟོལ་གྱིས་ཡ་ཧུ་དཱ་པའི་རྒྱལ་པོ་ཁྱོད་ལ་རྟེན་འབྲེལ་ཞུ་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Rü yemawena inanaxügüe na tagaãcü ñagüxü̃: —¡Namaxü̃ ya Yudíugüarü ãẽ̱xgacü!
    —ñagüxü̃.'
  zpl-NT: 'Nu uquixie beei nú rixiali beei lunu: ―¡La laxuaꞌ nú nehuañi Arreꞌ bee
    bene Israel!'
  mbc-NT: Tîwo'ma'takon pe ipî' to' esekaremekî'pî. —‍Viva Jesus. Judeuyamî' esa'
    amîrî. Rei amîrî —‍ta'pî to'ya. Itaruma'tî'pî to'ya mîrîrî.
  ndg-ndg: Kabatumbwa kumueka ni kukoya “salam mpwalume wa wayahudi!”
  wsk-wsk: Asele den dolara iwita manarukasan, “O Juda nunga king, nup biya!” makasan.
  toj-NT: 'Ti yalahuea: ―¡Viva ja srey ja judio jumasa!'
  dwy-dwy: Ŋayŋu waya gurrana ŋanya warkuꞌyunana bitjayana, “Dhuwana ŋayi yindiya
    buŋgawa Jew-wu malawu!” bitjaya.
  kkl-kkl: Uwong ag elag wangkirekti, alog aba nobekti, yubu nepto lelamekti, “Nuni!
    Yahudi nimi saelbamsilamne,” aro yubu neplamek.
  tbc-tbc: Agog iŋ kukok aman digane dugo igo dubol, “Per o, Juda sad Kiŋ!”
  sna-sna: Uye vakatanga kudanidzira kwaari vachiti, “Kwaziwaika, mambo wavaJudha!”
  smk-NT: Mi'sa kano wadi' ket nangigalang sara kona a wanra, “Viva Adi' ran Judio!”
  grc-TCGNT: καὶ ἤρξαντο ἀσπάζεσθαι αὐτόν, Χαῖρε, ὁ βασιλεὺς τῶν Ἰουδαίων·
  mzz-mzz: we isasaidibieni ivo, “Kamwasanemu, komu me-Diu dikini!”
  gof-WFTW: Hessafe guye, iyakko, “Ayhudeta kawuwaw mirinaw kawota” yaagidi, iyaw
    ziggidosona.
  spa-BLM: 'Comenzaron a saludarlo: “¡Salve, rey de los judíos!”'
  kyz-NT: 'A''ere ''gã ''jau ''ga upe: —Ene ''ã judeu ''gã ''wyriararetea ''gã nupe
    ra''e jepi. ''Awamũ ereko ''wyriarareteramũ nakwaparimũ rũi futat ''gã nupe— ''jau
    ''gã Jejui ''ga upe ''ga rerekoemãu erekou.'
