  nak-nak: 'Egite goio puli e Iesus soio te la popoiti isa bisi, egite toila e Golgota.
    Me la masova la mererale eia maie: La gama la tahalo.'
  lbb-lbb: La ben e Iesu sur a pukna ning di atongi e Golgata, a kamkamna “Pukna na
