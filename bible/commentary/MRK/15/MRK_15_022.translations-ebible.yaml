  cni-NT: Ari yaajeitanaqueri Jesoshi anta opajitanta Coricota. Iro ipajitantarori
    otishi oshiaquero iitonaroqui atiri.
  eng-WMB: They brought him to the place called Golgotha, which is, being interpreted,
    “The place of a skull.”
  zaw-NT: 'Dxejcti huinäreni Jesús cadro laa Gólgota, nani säloj: dan Calabeer.'
  san-MAL: അഥ ഗുൽഗൽതാ അർഥാത് ശിരഃകപാലനാമകം സ്ഥാനം യീശുമാനീയ
  tam-TCV: பின்பு அவர்கள் இயேசுவை கொல்கொதா எனப்பட்ட ஒரு இடத்திற்குக் கொண்டுவந்தார்கள்.
    கொல்கொதா என்பதன் அர்த்தம், “மண்டையோட்டின் இடம்” என்பதாகும்.
  mit-NT: Dandu nì casaà‑te xi‑yá iin xaan nani Gólgota. Quìvì jaàn cachí dàhàn yucán,
    Nùù Iquìdìnì.
  ceb-ULB: Ang mga sundalo nagdala kang Jesus sa dapit nga ginganlan ug Golgota (nga
    sa ato pa, Dapit sa Kalabira).
  ces-LB: Tak přivedli Ježíše až na popraviště, které se jmenovalo Golgota, což znamená
    Lebka.
  mkn-mkn: Dong hela bawa sang Yesus sampe di satu tampa, nama Golgota. (Dia pung
    arti bilang, ‘tampa tulang kapala’.)
  nce-nce: Na bu Jisasme Golgota lifekuwa mitilekola. Golgota weniji bu ebëha gali
    fenene, “Hobë eso eleboha life.”
  pol-UBG: 'I przyprowadzili go na miejsce zwane Golgotą, co się tłumaczy: Miejsce
    Czaszki.'
  qxh-NT: 'Murucucunana «Gólgota» nishan pachaman Jesústa ćhayachiran. «Gólgota» ninantam
    rimayninćhu: «Calabïra pata» nin.'
  nwi-nwi: Kɨni iriə mhakɨr Yesu mhavən ikɨn kɨrik nhagɨn e Golgota (yame nɨpran rɨmə,
    kwənmhaan kape kerhə irə jir).
  kmo-kmo: 'Yecha Jisas riina eem pochik ye ir. Siiti hi Golgata. Eeta maji siin eecha
    habato: Masiik hapa.'
  agr-agr: Dutika jukiag Gólgota tutainum ejentajui, (“Gólgota” tawa duka “buuk sakajua
    nunin” taku tawai.)
  kyc-kyc: Yesu yuu Golokota lenge (pii doko yuu kyawa kuli dopale) dokona lanyuo
    peyami.
  urd-GVU: یوں چلتے چلتے وہ عیسیٰ کو ایک مقام پر لے گئے جس کا نام گلگتا (یعنی کھوپڑی
    کا مقام) تھا۔
  yre-NT: O -kʋ Zozi 'a fɛnan nɛn waa laabʋ Gɔlgota bɛ -a -nan. Gɔlgota -ci nɛn 'nan,
