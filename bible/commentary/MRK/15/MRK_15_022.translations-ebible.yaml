verse: MRK.015.022
translations:
  kpx-kpx: Katelahai Iesu melavei lohoale vata mole ivi Gologota keve velehovolu.
    Matama ke ihuu koseanu. Lolokue matama.
  okv-H: Eto Rome ta isoro embopo na Iesu humbuto pambuto degi javo Golgotha ta eagora
    amita be amo ‘Embo ta uha vehu’ ai ta humbuto pambua.
  tbo-tbo: Yesu hi niyeya oya gowana Gologota, a bui naka ‘Ununu Dobuna.’
  mal-C: അവർ യേശുവിനെ “തലയോട്ടിയുടെ സ്ഥലം” എന്നർഥമുള്ള “ഗൊൽഗോഥാ” എന്നു വിളിക്കുന്ന
    സ്ഥലത്ത് കൊണ്ടുപോയി.
  grc-SR: Καὶ φέρουσιν αὐτὸν ἐπὶ ⸆ Γολγοθᾶ τόπον, ὅ ἐστιν ⸂μεθερμηνευόμενον,⸃ Κρανίου
    Τόπος.
  bgc-bgc: वे यीशु ताहीं गुलगुता नामक जगहां पै लियाए, जिसका मतलब खोपड़ी की जगहां सै।
  khz-khz: Ne Iesu gevaiagoato kapu ta arana Gologota, ganina “Repa Gavana Kapuna.”
  deu-TKW: 'und bringen ihn an den Platz Golgotha, was übersetzt heißt: Schädelstätte.'
  zsr-NT: Gulachë́ꞌë Jesús latj nazíꞌ lei Gólgota, tu didzaꞌ hebreo le rna lu didzaꞌ
    xidzaꞌ, Latj Qui Bögaꞌ Icjruꞌ.
  lin-lin: 'Bamemaki Yesu na esika oyo babengaka « Gologota, » oyo elingi koloba :
    esika ya mokuwa ya moto,'
  hns-NT: Aisahie oesab Jiesoe ke ekgo Golgota naam ke djagaha par legail. Ie naam
    ke matlab hai „‘Khoprie ke djagaha.”’
  noa-E: Mag ërëu phöbaadëwi buchagdam Gólgota anʉmʉg arrjierram aajem. Maach meúan
    mag Gólgota anʉmʉn Pörpá Durrsĩ a simʉu.
  eng-EMTV: And they brought Him to the place called Golgotha, which is translated,
    Place of a Skull.
  mib-NT: Te cuangoo de jíín yá ɨɨn lugar nuū naní Gólgota, jeē cuní cahān Lugar Yɨquɨ
    Xíní.
  bea-bea: Kwa nakiyintyi Golgotha tsi, ayi tsati, Atsitsunne ooli te.
  lif-NT2: खे़ङ्‌हाॽरे़ गलगथा मे़प्‍मनाबा कोःक्‍माओ मे़देॽरु (गलगथा फाॽइङ्‌ग मिक्‍खोःक्‍पा
    पोःङ्‌लो)॥
  xnj-xnj: Kangi vampeliki Yesu mbaka pandu pepikemelewa Goligota, maana yaki “Libangu
    la Mutu.”
  mmx-mmx: La diga lam ka ne Iesu uto at lenep, loxonasen kot go do Golgata. Lavasuun
    at na loxolinga do, “Lavatlak Tongan.”
  cbr-NT: Cacëxuan buáncëbëtan Jesús buanx ca Gólgota cacë menu bëbacancëxa. Gólgota
    quicë, ax ca mapuxosa qui quicë 'icën.
  tee-NT: Tak'ailhi'alh ju Jesús junta Gólgota ixjuncan. Ju anch va lhitapacutui chunch
    ni tachi ju va aktsulh istasui ju anu' talhpa.
  eng-LSV: and they bring Him to the place [called] Golgotha, which is, being interpreted,
    “Place of [the] Skull”;
  cak-NT: Y ri soldados xquic'uaj ri Jesús chupa ri lugar rubinan Gólgota. Ri lugar
    ri' ni'ix chuka' Calavera che.
  pah-NT: Igwete g̃a Jesus'ga rerohoi ga rerogwovo yvytyruhua arimo Gólgota arimo.
    Gólgota pe nhande ei Aheapindava.
  sja-NT: 'Jesús ateejida Gólgota apatap''edaamaa. (Gólgota jara k''inia bɨ: “Tachi
    Poro Bɨɨrɨ”.)'
  xed-xed: 'Ka klaghatá həŋ ta Yesu da Gwalgwata. Tsa Gwalgwata ya na, manda mnay
    kazlay: Vla ghudzifa ghəŋ kəʼa ya.'
  mks-NT: 'Já na̱sa̱ñehe na Jesús na̱sa̱ha̱n na̱ in xi̱qui̱ naní Gólgota. Tu̱hun yóho
    cúni̱ cáchí a: nu̱ ndúu lásá yiquí jíní ndi̱i.'
  gfk-S: Di ga lamus haut ter Jisas tano katano di kilam ie be Golgota (no pipilaina
    be, no taman na ula turungan.)
  bmu-bmu: Jisös mewö waŋgita gölme kun qetŋi Golgota mi nanine keunöŋ nöröp sihit,
    miaŋgöreŋ anda aŋgotket.
  dgz-dgz: Amone at yaua Apan I Kaime Arewa (Iburu nop muga gapan Golugata diane)
    ap tauane.
  eng-GNV: And they brought him to a place named Golgotha, which is by interpretation,
    the place of dead mens skulles.
  zaa-NT: 'Guche'' cą Jesús ttu lugar láą Gólgota, titsa'' qui'' ri''u nna ra: Iqquia
    Bega'' Yatti.'
  eng-WEBSTER: And they bring him to the place Golgotha, which is, being interpreted,
    The place of a skull.
  guh-guh: 'Caponaliatsi Jesús Gólgotavënë tsutojavabelia. “Gólgota,” itsa jai hebreojumeta,
    mapajumetaje pejumaitsijume: “Jivimatasipatsuto,” pejaijume.'
  bon-bon: Puma cita ca teepi Yeesu ne ecanisi cewe ngii Gologota me, lui me aboclomta
    egä, ‘Mopekaake Cewe’.
  nhw-BL: 'Huan nopa soldados quihuicaque Jesús campa se lugar catli itoca Gólgota
    (catli quinequi quiijtos: “Campa Onca Mijcatzontecomitl”).'
  swh-ONEN: Kisha wakampeleka Yesu mpaka mahali palipoitwa Golgotha (maana yake ni
    Mahali pa Fuvu la Kichwa).
  wbi-wbi: Pe vakantwala uYesu pano pakatambulwagha Goligota, kwekuti, “Ling'ala lya
    mutu.” Ye
  bba-bba: Bɑ kɑ Yesu dɑ mi bɑ rɑ soku Gɔɔɡɔtɑ, yĩsi ten tubusiɑnɑ, ɑye te tɑ kɑ wii
    koko weenɛ.
  eng-KJVCPB: And they bring him unto the place Golgotha, which is, being interpreted,
    The place of a skull.
  kgk-NT: Upéixa ramo ogweraha Hesu-pe. Gólgota oje'e ha-py ogweraha. Akãgwe rendaty-rehe
    he'i Gólgota.
  waj-waj: 'Iya Yisuunna vitada yoosinnaivaa nnutuuvo Korokataa viravai. Ii nnutu
    ivaa oyaivo tunoo: Kieeta mmuyai ivaki vai yoosinnaivovee, tiravai.'
  ekk-PKP: Jeesus viidi paika, mida nimetati Kolgataks, mis tähendab „Pealuu ase“.
  mpx-mpx: Yeisu hi en pwatanik hi na panuwa alana Goligota. (Goligota ana sapu heiya
    “Pana Babaloma.”)
  wbp-wbp: Kujarlunyalurla nguru-yirrarnu Jijajikiji pirli-pardu-kurra yirdi-kirraju
    Kulkaja-kurra. Yirdiji yaliji Kulkajaju ngulaju kalalu ngarrurnu ‘Jurru Yungkurnu’.
  luo-luo: Koro ne gitero Yesu kama iluongo ni Golgotha (tiende ni “Hanga Wich”).
  nhe-NT: Huan nopa soldados quihuicaque Jesús campa se lugar tlen itoca Gólgota.
    (Gólgota quinequi quiijtos Campa Onca Mijcatzontecomitl.)
  aii-aii: ܘܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܸܠܹܗ ܠܓܵܓ݂ܘܿܠܬܵ‌ܐ، ܕܘܼܟܵܐ ܕܦܝܵܫܵܐ ܝܠܵܗ̇ ܦܘܼܫܸܩܬܵ‌ܐ ”ܕܘܼܟܵܐ
    ܕܩܲܪܩܲܦܬܵ‌ܐ.“
  esk-NT: Tikiutiniġaat nunaŋanun taiyuutiliŋmik Golgotha-mik mumiutiqaqhuni “Niaqum
    Saunġa.”
  msb-msb: Ginguyod ninda si Jesus sa lugar na ginatawag Golgota na an gusto sabihon
    lugar na ginatawag bungo.
  cpa-NT: 'Jøng² ca¹jian¹dsa Jesús cøng² ja³tsen² Gólgota, hi² hniu¹dsa juúh²dsa:
    Máh² Mu² Dsi³ Dsa².'
  dso-dso: ତାର୍‌ପଚେ ସେମନ୍‌ ଜିସୁକେ ଗଲ୍‌ଗତା ନାଉଁର୍‌ ଗଟେକ୍‌ ଜାଗାଇ ଦାରିଗାଲାଇ । ଗଲ୍‌ଗତାର୍‌
    ଅରତ୍‌ ଅଇଲାନି, କାପାଲ୍‌ ଜାଗା ।
  meu-meu: Bena e hakaua lao, gabu ta ladana Golgota; anina be “kwara koukouna tanona”.
  yva-NT: Wo Yesus augaveta no pukame inta rai, ama tame mirati raura ayao Yahudi
    raijamo Golgota, ama ine mare Akari Pae.
  dgc-dgc: Ey niange de ti Jesus to lugar a ngéngahinan de a Golgota (a i kahulugen
    na éy Bungu).
  zpm-NT: Zeeṉe bdziṉnie zho Jesús zaatne lë Gólgota (nac diidz co zig nac ne rnee
    ne “Gui Beerguic Ngutoo”);
  hix-NT: Amoyathono ytxoho ro na nahatakatxownà hatà. Korkota rma àro hatà. Okno
    yhutho yotxhotho onà katxho rma àro hatà, Korkota katxho.
  sim-sim: Karem urik Jisasin li laha yanga Golgotak limu lalawura. Hi Golgota oso
    maintontlo sihi, �Telemba masik hava hom nanda,� karem li ushanda sir.
  npi-ULB: सिपाहीहरूले येशूलाई गलगथा भनिने ठाउँमा ल्याए ( जसको अर्थ हुन्छः “खप्परको
    ठाउँ”) ।
  cgc-cgc: Pagpas-an din, gapadayon danen ta iran na pagdala ki Jesus asta ta lugar
    na paumaw na Golgota na beet ambalen Bungyod Balbagol.
  tim-tim: Arim hân siâ kotŋe Goligata den purikŋe amâ kaut hagitŋe ain ariyi.
  yor-yor: Wọ́n sì mú Jesu wá sí Gọlgọta (èyí tí ìtumọ̀ rẹ̀ ń jẹ́ Ibi Agbárí)
  wos-wos: 'Jisasré hura yae di xaku nakémba hafwambu. Wun hafwana xi Golgota. Mo
    hundi angi dé: Duna Anéngambana Héfa.'
  emp-NTPO: Mãwã Jesura ẽjũã Golgota abadamaa edesid̶aa. Golgota trʌ̃ba jara b̶ʌa
    Boro B̸ʌwʌrʌ.
  eng-F35: They brought Him to a place Golgotha, which is translated, ‘Place of a
    Skull’.
  ind-ind: Mereka menggiring Yesus ke Golgota. Nama itu artinya ‘tempat tengkorak.’
  pes-OPCB: سربازان عیسی را به محلی بردند به نام جُلجُتا، که به معنی جمجمه است.
  mpt-mpt: i Yesuse debetniba moniba bibilime niniino Golgota ut onsiobe. Golgota
    olo Hiblu wengobe. (Nib weng ole Naka Gabamon dikinobe.)
  ssx-ssx: Kutupa ikana꞉ma꞉ Yesuta꞉ mo Kolokoda alena꞉ hatuku pemekeme. Hali you holikima꞉
    handeke alena꞉e. Koto ekina꞉ Kolokoda lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ bɔò nŋu do Jesu si inyɑ ɡɔ iyi ɑ̀ yɑ kpe Gɔɔɡɔtɑ, wɑɑtɔ inyɑ iyi
    í jɔ kokoi iri.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁକେ ଗଲ୍‍ଗଥା ମ୍ନିକ୍ନେ ଟାନ୍‌ଅରିଆ ଡୁଂୱେଆର୍‌କେ । ଗଲ୍‍ଗଥା ଅର୍‌ତ
    ଡିଙ୍ଗ୍‌ଡିଙ୍କେ କାପାଲ୍‌ ଜାଗା
  gof-RNT: Yaatidi Golggotta giya bessaa Yesuusa efidosona. “Golggotta” guussay “Huu7e
    guugge” guussu.
  unx-unx: ଇନ୍‌କୁ ୟୀଶୁକେ ଗାଲ୍‌ଗାଥା ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ଠାୟାଦ୍‌ତେକ ଇଦିକିୟା, ଗାଲ୍‍ଗାଥାରାଃ
    ମୁଣ୍ଡିଦ, “ବହଃଜାଙ୍ଗ୍‌ବୁରୁ” ।
  gah-gah: Lá noigo, alímiki vake apá makotoka agulizá Goligota loko, lelí gakokutí
    nene gotóini gonosi helisa apale loko neneloka anitiake,
  lcm-lcm: Na kila tak ia ane si mangsikei a vuk oring kipo kin ia ta Golgota, supsupai
    ina ta vangang kumut.
  aer-aer: Kenhe itne apwerte Golgotha yanheke irreke, renhe “Akaperte Ngkwerne” ileme.
  qvc-NT: Kanan Jisustaqam apaykarqanllapa suq lugar Gulguta shutiqman. Chay Gulgutaqam
    paykunapa rimaynimbiqa munan niyta “Kalabira Lugar”, nishpa.
  tgl-ULB: Dinala si Jesus ng mga kawal sa lugar na kung tawagin ay Golgotha (na ang
    ibig sabihin ay, Lugar ng Bungo).
  cbs-NT: Gólgota anu Jesús jadi iyukin mapematan, jaska yuiadan, Buxka Xau Mati anudan,
  xtm-NTPP: Ni jan koo de ji'in Jesús ma in nuu nani i Gólgota ja kúni ka'an “Yiki
    Xini Ndiyi”.
  nnq-nnq: Benia ngabantola Yesu ngabampeleka mpaka paali papakemigwa Goligota, mana
    gakwe, paali pi “Kitongo cha Mutwe.”
  bao-NT: Jesús're, Gólgota ca wãme cʉtiri buuropʉ ami waaupa, (“Dʉpʉga Õaro” ĩirʉgaro
    ĩi).
  san-ORI: ଅଥ ଗୁଲ୍ଗଲ୍ତା ଅର୍ଥାତ୍ ଶିରଃକପାଲନାମକଂ ସ୍ଥାନଂ ଯୀଶୁମାନୀଯ
  huv-NT: 'Quiaj taquiüjpüw mamb a Teat Jesús andüy tiül niüng nasoic Gólgota, aag
    ayaj amb apiüng: Omal Mondeow.'
  otn-NT: Nu̱na̱ ra̱ Jesús, i zixyø ja̱'i̱ p'ʉ ja ra̱ xɛqui ni̱ hu̱ ngue Gólgota.
    Nu̱na̱ ra̱ hya̱ na̱, i̱ nne da̱ ma̱ ngue ra̱ Njʉya̱xhmu̱.
  nop-nop: Bembune Jesu nagila kwet wou niŋ Golgata uŋoŋ wosuwagiŋ. (Kwet wou u mebi
    inde’walaŋ mede foloŋ me mebi kitili.)
  obo-NT: Id piyod dan si Disas diyot lugaa nod ngoranan to Golgota, no iddos kohulugan,
    lugaa to Bongovongo.
  cak-ENT: Y ri soldados pari' ri jun juyu' rubini'an Gólgota xquic'uaj ri Jesús.
    Ri juyu' ri nbix chuka' Calavera chin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤃᤗᤃᤌᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤔᤧᤍᤣ᤹ᤖᤢ (ᤃᤗᤃᤌᤠ ᤑᤠ᤹ᤀᤡᤱᤃ ᤔᤡᤰᤂᤥ᤺ᤰᤐᤠ ᤐᤥ᤺ᤱᤗᤥ)॥
  snx-snx: Andug Yesus so Golgota o sis mendesx ane minjubx, donyam ne ido kulu ne
    sux, Gadi Ngisili ido So.
  kql-kql: Valan Jisas Golkota galavale mɨtɨk malaŋeve. Ambɨkɨk balaŋdi katɨk wuŋ,
    Golkota, kavik galava, “kikiak fop.”
  mie-NT: 'De cuāhān ndá dē jíín yā iin lugar nūū nání Gólgota, de tūhun ñúcuán cáhān:
    Lugar Yiqui Xínī.'
  san-TIB: ཨཐ གུལྒལྟཱ ཨརྠཱཏ྄ ཤིརཿཀཔཱལནཱམཀཾ སྠཱནཾ ཡཱིཤུམཱནཱིཡ
  qve-NT: Saynatan Gólgota nisqa moqoman Jesustaqa aparanku. Chay Gólgota moqoqa rimayninkupiqa
    “Calavera moqo”, ninantan nin.
  pao-NT: Ka Te Pabe'e Numu Tzonoho mee naneadu-kwi o bi petuga.
  cbu-NT: Ashirucha, Isusoo pachamaam machtayarusin, machip kararangana. An machi
    sura Muchuzcha; iyashuch Utaáshuch k'kini Gólgota atiniya.
  usa-usa: Îtumma áwîqmeta móra-anuraqa iréta min-ánúgóní áwîqa Kórákóta-anue. áwîkoni
    áaimma aqnón-ayaatapare.
  soy-soy: Apí nɛ kɛlõ kɛ̃ kɑpi yɛ n sée rɛ Kɔlikɔtɑ Yeesu sĩ. Kɔlikɔtɑ ɑsei rɛ
    Kúyu Koŋoo kɛlõ.
  bkx-bkx: Sin nheel neik Jesus nnao neu baal es, kana Golgota. (In aꞌnaona nak, ‘bale
    nuiꞌ nakaf’.)
  hui-hui: Tigua Yasu haru pialu dindi mini Gologoda pene. Gologoda inanaga bi lalu,
    Haguane Kuni.
  amf-amf: Ogora Golgotta hambhen raqindar kiam entsate ke yivade; “Golgotta” hamintano
    “Eedisa Metedettsi Maataa Raq” hamintane.
  quc-NNT: 'Xkik''am k''u b''i ri Jesús chila'' jawije'' ri käb''ix Gólgota che. Kel
    kub''ij wa'' ri b''i''aj ri'': Ri Juyub'' re ru B''aqil Jolomaj, —kuchixik.'
  dob-dob: ꞌEnega siꞌauꞌewena sena Goligota ꞌenaya (Goligota ꞌana mwalatoi nate ‘Bulubulu
    ꞌasana’),
  wrs-wrs: Wo Yesusmba dem waipulvo, nomba os ningthiv Golkota nomba olomba, osm ovna,
    oi indhanana kukel.
  mca-mca: Ma' qa yeka'xii pa'aj ha' ewi'ƚ tseenepha'm ƚenqii Gólgota, ikji' witjiƚa'ak'i
    ƚetset.
  tzo-TZC: Tey icꞌbil ibat ti Jesuse ta jun vits ti jaꞌ Gólgota sbie. Jaꞌ yavil sbaquil
    jolal, xi ti smelole.
  jao-jao: Kulu kala-ka Jijaj nambinju ki-awaralu, na-wini awara Kulkutha; (jalu-wundarrbanji
    Juwungala Kulkutha, ngala janu-wukanyinji Yanyuwangala na-ngulyanda wulala; Yanyuwa
    wuka na-ngulyanda wulala marda wuka alunga liyi-Juwu Kulkutha, nganambaji barra.)
  mya-mya: ထို​နောက်​ကိုယ်​တော်​ကို​ဂေါ​လ​ဂေါ​သ​နာ​မည် တွင်​သော​အ​ရပ်​သို့​ခေါ်​ဆောင်​သွား​ကြ​၏။
    ဂေါ​လ​ဂေါ​သ​၏​အ​နက်​ကား​ဦး​ခေါင်း​ခွံ အ​ရပ်​ဟူ​၏။-
  gng-NT: 'Bi taa'' *Yesu ki tì baa'' niba saan, bi yih nɛ̀ Golgota, niʼtingi si:
    «Kuyukpɔbku ya Bùol.»'
  cbi-NTPO: Tsejtu Jesúsnu ma tena Gólgota mumubi tajila, (tsandishu juntsaa ujkun
    mishu tsuinsha, titu).
  ikk-NT: Wẹ nọ we Jesu si ebe w'a kpọ Gọgọta, hụn wụ “Ebe Okpokom'isi.”
  leu-leu: 'E ri savat pe la bina Golgaata, a malasuf ina malaan: ‘a bina ina veng’.'
  maz-NT: 'O zät''äji c''ua, nu ja ni chjũ''ũ Gólgota c''ü ne ra mama: nu t''eje nu
    ni chjũ T''ejeñinte.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ཁྲིད་ནས་གོལ་གོ་ཐཱ༌སྟེ། དོན་ལ་མགོ་སྐོགས་གནས་ཞེས་པའི་ས་ཆར་སླེབས་པ༌དང༌།
  tca-NT: 'Rü Ngechuchuxü̃ nawa nagagü ga wüxi ga nachica ga Górgutagu ãe̱gaxü̃. Rü
    yema nae̱ga rü: Duü̃xẽẽruchinèxãchitaü̃, ñaxü̃chiga nixĩ.'
  zpl-NT: 'Nu chu unguyaꞌ beei Jesuse tucu luhuare elu lee Gólgota, nu rni nucuaꞌ:
