  jic-NT: Nin la tjajay na, tjaman Jesús Gólgota nt'a. “Gólgota” mpes 'ücj la veles
    “Jay Pjucj Cjüele” cupj qjuis tin.
  zap-NT: Wano men Ne ledne la Gólgota. (Gólgota rna, Berxtoo Mengut.)
  wer-wer: Yesem yang lup nenta yapinta Kolkota, tiarim ngöntak Kepön Kos pötak, së
    oröa.
  ipi-ipi: Saimoneto Jisasana ita malamanda oko awuato, bala towa atu pea-kola, ami
    yanda yene tupamane okonelapo atu aiyu poto, Golokota yuu okona peakaiyu leainipia.
    Gene Golokota okona tene oko kawane kulini wangiane oko eya.
  qul-NT: 'Gólgota sutiyoj lugarman Jesusta aparkancu. (Gólgota niyta munan: “Calavera
    Lugar.”)'
  tnc-tnc: Suᵽabatirã Gólgota wãmeirõ'õrã Jesúre ne'ewa'rika. “Ruᵽuko'a ũ'ã ᵽusia”,
    ãrĩrika simaeka Gólgota.
  ter-NT: Yane ísimonehiko Jesus ya xoko iháxoneti Ngoûgota. Yoko “Óvoku Opepú'iti”
    koêti ne Ngoûgota.
  bmr-NT: Jaamoro Jesuco satyuumo Golgota onoomañovɨ, nigaɨpaajebaɨ eneejiruno.
  fuf-fuf: Onsay ɓe naɓi Iisaa e ndee nokkuure wi'eteende Golgotaa, ko woni firo ɗun
    ko ‹Nokkuure Laalagal Hoore›.
  mwc-mwc: Iesu si urabai si nae ku gawara kesana te yoreyorei Golgotha (kona basuna
    wai Gayama Teuteu gawarina).
  bhl-bhl: 'Keko beli, alik i uneko, aneng mak em wiin e Golgota kalo unsiliw kale.
    Wiin beem mongom e kanekote: “Kuanse Kunum em Kak Kun”.'
  ons-ons: Eŋe Yesu ma more kepe mane eŋetne Golgota yewa ma arikoi. Kepe eŋetne ea
    wane kine iwa yale, ‘Lewet Setnenane Kepe.’
  con-NTPO: Tsomba Jesúsma anga'fa Gólgota ccotta'cconga. Gólgota qquenda tsu su tsove
    tsu'tta.
  ghs-ghs: Ma noko Dzesuke dzeima Gorigotta teka (oi qiba gotta teka) ota noko biranateta.
  peg-peg: ଆରେ, ହେୱାର୍‌ ହେୱାନିଂ ଗଲ୍‌ଗତା ଇଚିସ୍‌ “କାପ୍‍ଡ଼ାବାହା ତର୍‌ ବାହାତ ଅତାର୍‌ ।”
  txu-NT: Nãm me krãnhrebê Gogota'ỳr Jejuo mõn 'ỳr o bôx. Me bakabẽnkam ne gu me ren
    krãnhremã me krã'i jarẽ.
  eng-WEBU: They brought him to the place called Golgotha, which is, being interpreted,
    “The place of a skull.”
  gnw-NT: 'Jare sundaro reta güɨraa Jesús Gólgota jee vae pe. (Cua uipota jei: “Ãcacuerenda”.)'
  mux-mux: Pukuliinga kolea Golkota Yesos meku puku akuna muluring. (Golkotanga ung-pulele
    ‘pengí-ombele lili koleale’.)
  maj-NT: 'A̱s''a̱i i̱ncha ngjiko̱ Jesu a̱nte xi ''mi Golgo̱ta̱. Kui ée̱n xi tsuhu̱
    ra̱: A̱ntehe̱ Nintaku̱ Ani̱ma̱.'
  bkq-NT: Golgotaram myani Jesus nhadylymo. (Iwy Calvariogue tâzekeim lâpylâ, tâjiangahubyry
    ara enurunugue.)
  kue-kue: Ye Yesus auro yendpi kamun ta kangiye Golgata we dimara eingwa. (I mambuno
    yegl, bitno yombuglo kamun.)
  cot-NT: 'Ariquea yaavaetanaqueriquea Jesoshi ontaniqui osamani opajitaquea Gorogota,
    (ocanquequea: “Ochoocatigueti Shocoitontsi”).'
  bnp-bnp: Ri turaria e Isu i lakea na tanga e Golgota. A rana tanga iea, ni vunu
    muri mai a tuhana gina bakovi.
  apn-NT: 'Nhũm mẽ ra kẽn nhĩxêt te kot mẽ hkrã hi pyràk xwỳnhja wỳr Jejus o pôj.
    Mẽ kot kãm “Korkot” anhỹr xwỳnhja wỳr. Mẽ pakapẽr kãm na htem Korkotja jarẽnh
    o: “Mẽ hkrã hi xà” anẽ. Jakamã nhũm mẽ ra hwỳr o pôj.'
  ctp-NT: Ndyaa loꞌo neꞌ ꞌin Jesús nde seꞌen nu naan Gólgota bra kanꞌ. Kiꞌya seꞌen
    ndiya tijyan ke ayman, ngwañaꞌan ndyoꞌo Gólgota chaꞌtñan.
  bre-BRG: Hag e kasjont Jezuz d'ul lec'h anvet Golgota, da lavarout eo lec'h ar c'hlopenn.
  opm-opm: Imat pisusa Gorgota poripti mong teinong pihipari. Gorgota ma poripti oh
    hanip kak mongmur poriptimur.
  bvr-bvr: Lika aburr-gata an-dakal, birripa abu-ganyja gurda aburr-bamuna nipa an-gata
    Jesus gun-gata rrawa gun-nelangga Golgócha (Golgotha), minypa ngayburrpa ngubu-ngurrjinga
    nguburr-workiya, nguburr-yinaga, “An-mama bama a-jirra a-yurrapa.”
  wal-wal: Yaatidi Golggottaa giyoosaa Yesuusa efiidosona. “Golggottaa” giyoogee “Guuggiyaa
    Sohuwaa” giyoogaa.
  zad-NT: 'Na'' bc̱he''gake'' Jesúza'' latja'' le Gólgota, na'' zejin: Latj c̱he llit
    yic̱hj beṉ'' wet.'
  mgh-mgh: Yahonrweha nipuro neehaninya Kolokootha, manaaya, nipuro nokohi.
  aso-aso: Neꞌmine ogavo Izesuꞌni eleꞌmizi vi ebeꞌ ma gulive Goligota nene leze gamaziutiꞌ
    nene godolo amuzo ebeꞌ ve ladoꞌ nene vi heteli
  uli-uli: Resa paliloh Jesus irel loboswe rema sor bo Golgotha, le fael mele ila
    “Liliyel Pol Fusug”.
  nin-NT: Na gri Yesu kuma nu unto numa nggo a yo ku du Goligota, (a yo ku meme nggo
    da su Unto Ku Ukpahe (Uttuttu) Ki Itu.)
  tgk-tgk: Баъд Исоро ба ҷое оварданд, ки Ҷолҷото, яъне «Ҷои косахонаи сар» ном дошт.
  acu-NT: Nunia Jesúsnasha, mura Gólgota tutainum jukiarmiayi. Gólgotaka ii chichamejaingkia
    muuk ukunch taku tawai.
  cak-WNT: Y ri soldados pa ruwi' c'a ri jun juyu' Gólgota rubi' xquic'uaj wi ri Jesús.
    Gólgota ntel chi tzij rubakil rujolon (ruwi') caminek.
  ebk-ebk: Angkiay ya inyuycha hi Jesus henan lukiar ay makali un Golgota ay nan laychuna
    ay kanan at “Lukiar nan Tong-or chi Uru”.
  spa-PDDPT: 'Lo llevaron al Gólgota, que significa: Lugar de una Calavera.'
  ruf-ruf: Kuya wamghala Yesu hanu hokemighwa Goligota, mana yake, “Hanu ha Pala lya
    Litwi.”
  gun-gun: Ha'e gui ma Gólgota, “Akãgue renda” 'epy va'e katy ogueraa Jesus.
  agu-BL: Bene'n tzun quicy'al yi e' sanlara'tz le jun ama'l yi na bi'aj Gólgota yi
    na elepont Wi Bakil Wi'baj.
  isn-isn: Ia Askali akamutwala uYesu kianza ni kitangwaa Golgotha (ndogoelyo a mpyani
    iyi ingi Ing'ang'a litwe).
  eng-PEV: Then they got to the place called Golgotha in their language. That name
    means Skull Place.
  ilo-ULB: Impan dagiti soldado ni Jesus iti lugar a maawagan Golgota (a ti kayatna
    a sawen no maipatarus, Lugar dagiti Banga-banga).
  pir-NT: Waha, Gólgota wame tiropʉ esahye. Gólgota nino “Dapu pehtoro”, nino nine.
  anv-NT: Áfɛ́ né Jisɔs né mbaá ayi ákúu nnó Golgota. Ula utané nnó melú
    Uŋkɔ́ŋkɔ́ makpo.
  sab-NT: Guardia donga ulita jo chke Jesu dbe nga kada Gólgotage, kaire nga e amaña
    kada Calavera, nga ege Jesu dule gwaleda.
  tmd-tmd: Akuyöbö alɨp duön, Jisas nugwo pön du mögörɨb yöraku mönö yöbö iba urön
    Golgota me rɨmɨdöi yöra uröpɨnmä. Golgota mönö ila aku “Nöbäpö Yöcmac Yöj Lei.”
  acr-NNT: Y xkikꞌam bꞌi ri Jesús pa jun luwar Gólgota kabꞌiꞌx che, waꞌ keꞌelawi “luwar
    re ubꞌaqil ujolom animaꞌ”.
  kpg-kpg: Digaula gaa lahi a Jesus gi di gowaa dela e haga ingoo bolo Golgotha, dela
    dono hadinga boloo, “Di Gowaa Hangaibu Libogo”.
  taj-taj: ओच्‍छे थेनीगदेसे येशूदा गलगथा भिबा ग्‍लारी भोर्जी। गलगथा भिबा चा “खप्‍परला
    ग्‍ला” हिन्‍ना।
  avt-avt: Hɨr nari Jisas neiyɨk nen niun wit niuk mɨrak Golgota. Haiu meweikɨn hɨm
    haiu matɨp “Wit Paan Hesnu”.
  cbk-cbk: Despues ya lleva sila con Jesus na lugar que ta llama Golgota, quiere decir
    ese “El Lugar del Calavera.”
  uig-ARA: ئۇلار ئەيسانى گولگوتا (تەرجىمىسى، «باش سۆڭەك») دېگەن يەرگە ئېلىپ كەلدى؛
  tuf-tuf: Acsara beyar, terá Gólgota cuitar cujacro. “Gólgota,” cuisa cárara cajc
    ojcor wacaro.
  abx-abx: Agbawa-na mga iya si Jesus si tagudtod nag'arunan Golgota, nga i kahulugan-na,
    takuluk-na si minatay.
  mco-NT: Chi ajcxy yajnɨcxy Jesús ma tüg it lugar huɨdibɨ yxɨɨ Gólgota, je ayuc Gólgota
    jadu'n yhuimbɨdzɨmy o'cpɨ cohuajc.
  kqf-kqf: Tedi Yesu ai doli nawe Golgotamo, niga isana banina ba Kunukoukou gabuna.
  cpb-NT: 'Ragaitanakeri tonkaariki oita “Gólgota”, (akantziri apaanteki aaka: “Atziriitoni”).'
  aon-aon: Aria amam harao Jisas hanak anagun douk shahwaragun um Golgota iri. Baugenyum
    um enyudok baraen douk nyakri arpenyig barag.
  hus-NT-2005: 'Júná tám na Jesús ban chabál xu bijyáb Gólgota. Ti tének káw, Gólgota,
    in léꞌ kin ulu: “In chabálil in beklék in ókʼ i chemélom inik.”'
  mig-NT: 'Te kája''a̱n‑de jíín‑yá onde̱ nuu̱ nání Gólgota, ja̱ kuní ka''a̱n: yikɨ
    xiní.'
  bps-bps: Na nebela kenen di tukay bulul dnagit Golgota. Na gumtatek Golgota, dunan
    banwe tulan ulu.
  mbs-mbs: Inibing te menge sondalo si Jesus doton te bontod iningedanan Golgota.
    (Se kelebadan niyan, “Tòlan te Olo.”)
  tof-tof: 'Da ene gazirr pama Yesun we idüdóp darrü pokodó, ngi Golgota, oya küp
    módóga: “Singül Kakan Bwób Poko.”'
  cme-NT: Baŋ kãa baa Yesu‑i terieŋgu maŋ nuɔ‑i, ba bĩ-ku Gɔlgota, ku yuŋgu yaa
    wuɔ yukoluoŋ-terieŋgu.
  sus-sus: E naxa Isa xanin yire dɛnnaxan xili falama Gologota, na nan falaxi e xa
    xui, «xunkonkota yire».
  pon-2006: Irail eri kahrelahng Sises wasa me adaneki Kolkoda, me wehwehki, “Wasahn
    Tihn Moang.”
  dad-dad: Idi Jesus modoũ yana Golgota (anĩ nẽ gariya, Mudur Tuwa nẽ Modoũ) an dirou
    diselen.
  zab-NT: Chiyru zénedeb Jesús tuby lat rut lá Gólgota, zelo diidxqui Calver.
  jae-jae: Ma sêkôc Jesu sêpi gamêŋ Golgata sêja, tanam ôkwi gebe “Gamêŋ mokê-lacŋa.”
  ksd-ksd: 'Dia agure ta ra gunan, a iangina Golgota, a kukurai ra iang i nam ba:
    A pia na lor.'
  msm-NT: Pigdae dan si Jesus duon to sikan banwa no og-ilingon to Golgota, no ko
    ita pa, banwa to Boboungon.
  myk-myk: A pʼi gari ni Yesu ni xuu wa ni, wee mɛgɛ ɲɛ na «Goligota», lee kɔri ɲɛ
    «Ɲugɔrɔgɔ xuu.»
  sbe-sbe: Yesu se woyai se laei teha hesau hesana Golagota, kaniyona ede mwayalu
    magaina.
  mcr-mcr: Qu Jisasi Iqueŋi, aŋä yoqä Golketa qonätaŋgqeuŋqä ätuma äukuwi. Yoqä iiŋi,
    kiqä quati, ‘Ämaqä nyuäŋä-yäŋiqä.’
  cux-NT: Ní candɛ́ɛ yā Jesús 'áámá lado yeⁿ'e yáāⁿ Jerusalén na lugar chi nguuvi
    Gólgota chi neⁿ'e caaⁿ'maⁿ nduudu yeⁿ'e yú, Lugar ní 'Iini Nga'ai Tiīíⁿ.
  tur-YTC: Yeşua’yı Golgota denilen yere getirdiler, ki çevirisi “Kafatası Yeri” demektir.
  san-ITR: atha gulgaltA arthAt shiraHkapAlanAmakaM sthAnaM yIshumAnIya
  bel-N: І прыводзяць Яго на Гальготу, месца, што перакладаецца Месца Чэрапа.
  sch-sch: Jisua hah Golgotha an ti muna han an tuonga maha aomtie chu “Luru Mun”
    tina ani.
  mic-MIQNT: Se'susal pegisula'titl ta'n teluisig Golgota na telueg, “Teli angamgug
    'st'ge' waqan'tewatpat.”
  huu-NT: Gólgota raillanomo jaidɨmacɨ. Ɨfocoraɨna eruaɨlla jira, iese mamecɨrede.
  jiv-NT: Jesusnasha Kúrkuta náinnium júkiarmiayi. Kúrkuta, shuar chichamja̱i̱nkia,
    muuka ukunch naint, tutainti.
  otm-NT: Nɛ guepʉ ja ra nyuni Gólgota ní ts'ixa ra Jesús. Nu'a Gólgota in nde da
    ma “ra Nyuni Yąxmu.”
  dah-dah: Be, mel gore Yesu goyen tukuŋ naŋa deŋe kura Golgota ineŋ haŋyende gor
    tukamiŋ. (Golgota deŋe gote miŋbe ‘al tonaŋ kiŋkiniŋde’.)
  tnk-tnk: Həiri Iesu mhəuvən ia kwopun riti nəɡhɨn nə Kolkota (Nɨpwrai nəhaɡ nəha
    kwopun səvəi kerhə ia iərmama)
  kpr-kpr: Avori, ne Iesu budo era, reighi javo Golgota, aminda buvurutuseri. Golgota
    resena, einda tuka mo namondeda gekaimi, ‘Ambari Embo da Jiro Aghati da Vasa’
    seraera.
  san-IAS: atha gulgaltā arthāt śiraḥkapālanāmakaṁ sthānaṁ yīśumānīya
  nho-nho: Teenaa toa iloo laatou Jesus ki te kina e taapaa ma ko Golgota, e mee maa,
    ‘Te Kina te Ivi Pisouru Tama’.
  gym-NT: Bti nikanintre nebe käkä Gólgota känti. Kä Gólgota ye abko “Ni dokwä kroko
    käi” nieta abko känti nikanintre nebe Jesube.
  azg-NT: 'Yajoꞌ tyeyꞌonhan Jesús ncüii joo na jndyu Gólgota. Juu jñꞌoonvahin itsohanꞌ:
    “Tyoꞌ Tsiꞌxquen Tsꞌoo.”'
  bhd-bhd: ते तैनेईं यीशु गुलगुता नंव्वेरी ठैरी पुड़ आनो, ज़ेसेरो मतलब “खोपड़ारी ठार”
    आए।
  too-NT: Lā' ta'a'lh lā' tachā'lh nac lakatin lugar a'nlhā huanican Gólgota a'ntū
    huanicu'tun Ixa'kxāk Nīn.
  ind-AYT: Lalu, mereka membawa Yesus ke tempat yang bernama Golgota, artinya “Tempat
    Tengkorak”.
  cjo-NT: Ari ragaeyanakirini Jesoshi janta tonkaariki oetanta Koorikota. Rootaki
    iitantawori tonkaari oshiyakawo iitonaki atziri.
  nsn-nsn: Gisina ka keip manasako tang Iesu tar butur ra kilain i Golgota, a tengkanar
    hanganar buturuono ra kilain, na butur ro lakok.
  san-DEV: अथ गुल्गल्ता अर्थात् शिरःकपालनामकं स्थानं यीशुमानीय
  tna-NT: Da su beju Jesús dusutana huecuana Gólgota banime murucu eti jude su.
  lid-lid: Eme iri andrei Jises ili kon ari aloh Golgata, moson ta aliy iri aloh,
    “Kon ta bwisi bar ta ndramak.”
  wim-wim: Than Jesus.ana kan-ngul kalin nunang aak Golgotha aakanakan, wik ngamparamangan
    waaꞌanampa, “Aak kuchek kaancha.”
  zga-M: Avasikhali vakha gega u Yesu aponu apapi khuei langiwa Goligota (eimana ya
    yene eikhee nchege kya ntwe).
  yom-yom: Banata Yesu va buangu kintedulungu “Ngolongota”. Tsundu Ngolongota “buangu
    ki mvesi wu ntu.”
  eng-NNA: They arrived at Golgotha. (That name Golgotha in the Jews' language they
    call Skull.)
  san-SIN: අථ ගුල්ගල්තා අර්ථාත් ශිරඃකපාලනාමකං ස්ථානං යීශුමානීය
  yut-yut: Kɨŋ mɨktɨm tɨm kɨnda mani Golgata uŋudon altawit. (Golgata uŋun dakon mibɨlɨ
    uŋun Busuŋ Kɨdat Ɨleŋ.)
  grc-BYZ: Καὶ φέρουσιν αὐτὸν ἐπὶ Γολγοθᾶ τόπον, ὅ ἐστι μεθερμηνευόμενον κρανίου τόπος.
  cpc-NT: 'Jagaitanakiri tonkaariki oita “Gólgota” (akantziri aaka: “Atziriitoni”.)'
  nhg-NT: Tiebicaque pa locör itucö Gólgota. Quejtusneque Locör de Mejcötzontecomatl.
  nya-nya: Anafika naye Yesu pa malo otchedwa Gologota (kutanthauza kuti, malo a bade)
  ngu-NT: Ocuicaquej Jesús ne campa itoca Gólgota, más cuajli quijtosnequi Micatzontecomatl.
  kup-kup: Tahan paru ham naraz abatao Golgota mañoohaek sah. Met Golgota abat povoz
    abat kapot ev, Aban napuz gag hataiz zutar.
  jid-jid: soja ba nji yesu hi ni wrji wa ba yo ndi golgota
  wmw-wmw: Wakintwala Insa mpaka mahala pakwitiwa Gologota, mana ake “Kongolo ra Kiswa”.
  gmv-GGM: Hessafe Yesusa izas birshechay “asa hu7e guge” Golgothu getetizaso efida.
  ssg-ssg: Lato hakahita Jises hani tesol axan Golgota. Teik kakain ien i ukek, “Tetesol
    tanoman masin kui pati seilon.”
  zpo-NT: 'Nu mbe re xaa Jesús tub pa le Gólgota. (Wdizh ne nii: “Zhit Yek Xaa”.)'
  poy-poy: Shakapanu wamjega Yesu mpaka pahali pawapashema Goligota, mana yakuwi,
    “Pahala pa Shipalakasa sha mtuwi.”
  qwh-NT: Tsepitanam Golgota niyashqan sitiuman Jesusta chäratsiyarqan. (Golgotaqa
    calabera ninanmi).
  gaw-gaw: Nug ad emaitak mawewe amu ag gona, Golgata ap̱a tep̱ig. Golgata diig am
    Iḵilag Ebehi.
  nca-nca: Uyareyate mira ka, owí muko Golgota, ŋuno oŋgurí. (Owé ŋu “Golgota” murí
    muko “Kembémboro Wimbí ŋuro mira ŋu.”)
  zpz-NTPP: 'Gazeꞌ nu za nu dey mi tub lugaar nu la Gólgota. Ndeꞌ tub riidz nu yaruuñ:
    Lugaar ni cyug too añ.'
  mkj-mkj: Irai ken uklahng Jesus wijahu ma adanki Golgotha, ma woahwoahki, “Wijahn
    Sihn Moang.”
  zac-NT: Biaꞌa rall lëꞌë Jesús tubi lugar nalë Gólgota, narunë cuntienë Lugar shtë
    Calavera.
  kyg-kyg: Uꞌa Gogatagayagae huꞌa agi neꞌaya agimo aepaꞌamo anu ayamufagayagamo uꞌa
    avaꞌyi huꞌnae.
  kmk-kmk: Indallay da si Jesus sin igawa ngadnon da si Golgota un sat piyaona’n ugudon,
    “Igaw di Battukag.”
  cao-NT: Jatsi quiha Gólgota, naa Mapo Xao Ya icanai ca qui Jesu ja bocaniquë.
  bbr-bbr: Ak Jisas kar om enip Golgota imäi potoin. Kiro om enip onoktapau kesek
    ‘op tapau sekerem’.
  inb-inb: 'Gólgota suti pamba­ma­mi Jesusta chaia­chig­rir­ka­kuna. (Chi Gól­gota
    ni­raianmi: “Uma Tullu pamba”.)'
  hrv-hrv: I dovuku ga na mjesto Golgotu, što znači Lubanjsko mjesto.
  box-NT: Ɓa ɓuan o Yeesu vannáa lahó ɓúi na ɓa le Kolokota yi, bṹn kúará le
    «ɲún-ɓòkuee lahó.»
  ote-NT: De guehni bi tsꞌixa ra Jesu ja ꞌnara luga rá thuhu Golgota núꞌa̱ rí bøni
    da ꞌñena Ña̱xmadu.
  wnu-wnu: 'Baia ne ai qaur unum Golgota end isumirei. (Unum Golgota qanam eng ete:
    Munon tari qer)'
  zam-NT: Mbe' mèna Jesús loo thìb den co' lèe Gólgota, co' nee di's, Calaver tac
    dena ñaa xal thìb quèe yéc mèn.
  zyp-NT: Zisu cawh Galgotha, (A silang cawh luru hming tahnah a cang,) aa tahpaw
    hminghmaw lang aa seikhui.
  sey-NT: Ja̱ maca Jesure Gólgotana sareña, pa̱i si̱opë tara hueꞌe hue̱ꞌñana pa̱i
    coca cato.
  nvm-nvm: Fun kuros iji abe dabemga bun afeme roke ar Gorgota kuaivo ijia usen. (Rega
    if Gorgota ijefuon maiji uruor iji fu e nigen an igekin.)
  mps-mps: Tama peyu, augwaligo Jisas te bulu du me deli teba sela pali, te aga nogi
    Golgota. Te nogi page te e tiwai dao, te tobolu dili tiwai bulu du dao.
  seh-seh: Na tenepo, iwo ankwata Yezu mbaenda naye ku mbuto ibodzi inacemerwa Gologota.
    Ndiko kubveka mbuto ikhataiwa madudu a misolo ya anthu a kufa.
  pab-NT: Hatyaoseta xaneha Jesus kakoa Gólgota aokahitere nali. Gólgota atyo “Seriti
    Akerehare Aose” nita.
  llg-llg: Ala hela loo Yesus losa mamanak esa nade Golgota. (Ndia sosoan nae, ‘mamanak
    langgaduik.’)
  kyf-kyf: Wa yia -Zezu da wa laa Gɔlʋgota kwa. (-Mʋʋ ji -wa 'wluu kʋaa da.)
  tpi-tpi: Ol i kisim Jisas i go long wanpela ples, nem bilong en Golgota. As bilong
    dispela nem i olsem, Ples bilong bun bilong het.
  mih-NT: Ta cuahan tandɨhɨ ra nu nañi si Gólgota. Tuhun Gólgota cuan cuñi si catyi
    si Nu Yucu Yɨquɨ Xiñi Ndɨyɨ.
  qvh-NT: Nircurnami Jesusta chäsiyargan Gólgota nishgan lömaman. Gólgota ninanga
    cargan “Calavëra” ninanmi.
  kms-kms: Ni Jisas mitanyi sunyi ire Golgota puq munduw kin tende mo. (Nyamb ven
    ni puate te ngawu ngape tiqe.)
  agn-agn: Oman ingkelan da nira si Jesus ong logar ang aggoyan ta Golgota, ang maliag
    yaning, logar ang pa-dekan ang midio doli ta kolo ta taw.
  nhi-NT: Ocuicaqueh Jesús campa itoocaayan Gólgota, tlen ictosniqui Miquetzonticontlah.
  ttc-NT: Ntons oxik kyin te Jesus tuj jun luwar tb'i Gólgota. “Gólgota” tuj kyyol
    kyetz telponx iktza' “Te Luwar Aj Tb'aqil Twi' Xjal.”
  dan-1931: 'Og de føre ham til det Sted Golgatha, det er udlagt: “Hovedskalsted”.'
  kwj-kwj: 'O hinga wosini Jisas ni wu ra ra michi fotiki ya wu i. O michi hi ti,
    Golikota, mwanji mu mwe ti ka hinga: Hima Mwa Hapa.'
  vie-OVCB: Bọn lính giải Chúa lên đồi Gô-gô-tha (nghĩa là Đồi Sọ).
  kze-kze: kwésa moórá-marago áwí'a Kórígótaava'a kwésa mináwíkóná ááimba a'nómayaapare
    supa'á kwésa
  mpj-mpj: Yapu yini Kulkujakutuya Jiijajpa katingu. Kulkuja wangka kujupa-janampa.
    Jilanyaya wajalpayi, “Kata tarrka ngurra.”
  lbk-lbk: Inyeycha si Jesus isnan kawad nan makwanin Golgota (ay nan laychena ay
    kanan et ingit si olo).
  mto-NT: Vanꞌit tseꞌe je̱ Jesús du̱yakna̱jkxti joma veꞌe je̱ it du̱xa̱a̱ja Gólgota.
    (Jidu̱ꞌu̱mts je̱ꞌe̱ veꞌe kya̱tsa̱pítsum je̱ Gólgota, Kuxútum.)
  bzh-bzh: Lob deḳo Yesu medeya nyëġ ti sënë arë nebë Golgota (sënë nebë Nyëġ-yuseḳë).
  guj-2017: ગલગથા નામની જગ્યા, જેનો અર્થ ‘ખોપરીની જગ્યા’ છે, ત્યાં તેઓ તેમને લાવ્યા.
  jvn-NT: 'Gusti Yésus terus digawa nang panggonan sing jenengé Golgota. Golgota kuwi
    tegesé: endasé wong mati.'
  byr-byr: Makɨlaawɨna yadaaꞌnyɨ Mugunya Golɨhotabanna Jizaazarɨ wɨjɨvwaramakuna.
    Golɨhota “Gɨlemɨnyagɨnyabanna,” dɨnɨkesɨ.
  ian-ian: Golgota walɨnja nduwi andɨgava nambu vla la nduwi Jisas kat kiyandi.
  hun-hun: 'Elvitték őt a Golgota nevű helyre, amely megmagyarázva azt jelenti: Koponya-hely,'
  mcf-NT: Aden cueste Simonën buanubi macuësh Codocota caid yacno abitedi chopondash.
    Macuësh mapi canitebimboecsho Codocota quequin isadaidbon aton onqueten cuëmpondash.
  kjs-kjs: Go raburi nimumi Yesu Golgota su-nane lamua pirisimi. Go Golgota su biri
    adaa agale madaare kalu kuli rogaae su leme.
  mni-mni: "Aduga makhoina Jisubu Golgotha haibadi handokpada “Kokki Sarugi Mapham”\x94\
    \ haina kouba mapham aduda purakle."
  yad-NT: Rirya̱ra̱yadani̱ Jesús ravichajomuju̱, jiryatiy Córucota jtyatarara, jiryatiy
    ru̱teda Nijya̱mi̱ Jno̱siiy Vichajora.
  mxb-NT: Ta ndáka ñaá rá ni̱ saa̱ ra̱ iin xíán noo̱ naní Gólgota. To̱ꞌon yóꞌo kóni̱
    kaa yikí lásá dini̱ ndi̱i.
  pon-2006A: Irail eri kahrelahng Sises wasa me adaneki Kolkoda, me wehwehki, “Wasahn
    Tihn Moang.”
  maq-NT: Sehe cavechu yëjë xuta jan hiscan xi hmí rë Gólgota, cjua xi meje cuichja
    Naxi Nínda Rcuun.
  hto-hto: Iemo Jesús Gólgota maméidɨnomo uitíaɨoɨ. Afe Gólgota jɨáɨmacɨ uaido Ɨfócoraɨ
    Illánona mameide.
  por-BRBSL: Eles o trouxeram ao lugar chamado Gólgota, que é, sendo interpretado,
    “O lugar de um crânio”.
  ces-NKB: Vedli ho na místo [zvané] Golgota, což v překladu znamená Místo lebky.
  cui-cui: Bapoxonae Jesús capoinchi uruto beya, po uruto be jiton matasipa piwa,
    daxota barapo uruto jiwi wʉn unuta “Gólgota”, jei.
  boj-2014: Naŋgi Yesus osi gilsib sawa agu kiñala bei aqa ñam Golgota di branteb.
    Ñam di aqa damu, “Tamo gate tanu.”
  eng-OEBUS: They brought Jesus to the place which was known as Golgotha – a name
    which means ‘place of a Skull.’
  eri-eri: Nere Yesus haudu haumu ete langa goyane, unyi Golgata. Unyi waha nomo hugu
    benou, Moranege ngedo nomo haumu.
  aly-aly: Ahelengkw-rnemel Jesus renh apwert ilkwewarl atnwenhek, apwert itnan Golgotha,
    ranap apwert akarnng-apeny.
  wiu-wiu: Nitoa aua pekete Gologosa wa ibini akene take witapaneya. Gologosa tone
    agaleke eketepa ali wago wa ekete oo.
  swe-swe: De förde Jesus till Golgata, [ett arameiskt ord] som översatt betyder huvudskalleplatsen.
    [Namnet kan ha uppkommit för att platsen såg ut som en skalle, eller för att det
    fanns många kranier där från tidigare avrättningar och korsfästelser.]
  cth-cth: Luhru hmuen tie Golgotha hmuen koe Jisuh hah a hrawi awh teh,
  mti-mti: Mu Iesu auwag at iviwa Gorugosa uwaya. Me natawa at me Kuiyamarednawa.
  pad-NT: Hari. Bikaiba'i'ihi ida ava akasanakhamaki. Oniaroa, Gólgota ibavi onikia
    Jesu-ra avisa'aha adani sorara. Gólgota ibavi oniki ariathia ka'da'di kajaroni
    kaibavini ida. Vakaikahi'aha.
  twi-twi: Wɔde Yesu baa baabi a wɔfrɛ hɔ se Golgota, a ne nkyerɛase ne Nitiri so,
    hɔ.
  hlt-hlt: Te phoeiah Jesuh te Golgotha hmuen la a khuen uh. Tekah te lurhuh hmuen
    ni a thuingaih.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛnɛ̀ Yesu Kodikotɑɑ (dɛ̀ɛ̀ tú kuyukɔ̃́ṹ),
  san-GUJ: અથ ગુલ્ગલ્તા અર્થાત્ શિરઃકપાલનામકં સ્થાનં યીશુમાનીય
  amx-amx: Atwenh-atwenh mapel Jesu renh mer Golgotha-warn antwerrkemel angek. Golgotha
    Anmatjerrel angart-wem kapert ngkwern.
  ake-NT: Sises nee'pʉ to' uya pata Korʉko'ta tato' ya', pu'pɨ ɨ'pʉ rʉ'pʉ pata ta
    e'kwa pe.
  qvn-NT: Chaypitam Jesustaga chrarärichin Golgotaman. (Golgotaga cara ‘Umam tullu’
    nirayag gotupa jutinmi.)
  tku-NT: Ta'a'lh ē tachā'lh jā huanican Gólgota tū huanicu'tun Ixa'kxāk Nīn.
  bjk-bjk: Idi toxo lamus e Jisas urso xö xönö tobo rengrengen me Golgota. (Unine
    ese na bara Xönö möxö Siine Öxöno Tödi).
  msy-2020: Egha me ghua danganir mamɨn ziam Golgota, me an otifi. (Danganir kamɨn
    ziamɨn mɨngarim kamakɨn, Dapanir Agharir Danganim.)
  bpr-bpr: Na nebela Dyisas salu di banwe Golgota. Yé gumtatek i Golgota ani, dunan
    i banwe klakub ulu.
  cle-NT: 'Hi³ja̱³ dah²ya²jay⁴ Jesús ja̱³ ca̱a̱³ hí¹ xi² xɨ̱ɨ̱y³ Gólgota, hi³ niaá⁴
    hí⁴féh³: Mee⁴ mɨ¹dxɨ²a².'
  txq-txq: Ara leꞌa roo Yesus neni mamanak esa neu nade Golgotaa. (Ndia sosoa-ndandaan
    nae, ‘mamana langga duik’.)
  aaz-aaz: Sin nheer neik Naiꞌ Yesus antea baer jes, kaan ee Golgota. (In aꞌmoufn
    ii ‘bare ꞌnaak nuif’.)
  qup-NT: Chasna Jesusta pushashpankunana chay Gólgota lumapi paktak rirkakuna. Gólgota
    ninayan wañushkapa uman luma.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ ponɑ Yesu kɛ́ timpi pɑ yɑɑ sɩ Kɔlǝkɔtɑ tɔ. (Pǝ hʋwɛɛ ntɛ́ sɩ
    nyʋmpɔɣɔlɑɣɑ tɛ).
  azb-azb: İsanı Qolqota adlanan yerə gətirdilər. «Qolqota» «Kəllə yeri» deməkdir.
  eng-DBY: And they bring him to the place [called] Golgotha, which, being interpreted,
    is Place of a skull.
  guo-NT: 'Japi soldaw bʉflaech Jesús mʉax poxade. Japamʉax pawʉl Gólgota. (Gólgota
    jʉmchiliajwa hebreojametat: “Matnaethitmʉax” —chiliajwa.)'
  hla-hla: Ba nori i peigi mena tei e Iesu tara makum ti ngöei Golgota (u ranga teka
    e poiena “A Makum turu Lakö”).
  mav-NT: Mi'i hawyi ta'a­tue­roto Iesui I'akag Kag e hap e'yity'ok kape ma'ato Iesui
    pusu puo Koukuta e hap kape.
  kpf-kpf: Diim âim hân ŋâi kutŋâ Goligata (niiŋ denân ko, kâuk siŋit), zoren takâwe.
  ppo-ppo: Atéró, atimané Yesu dapesó fóló, beta̧ hae Kolkotamó sókó felepó. Ai doiné
    beteta, topo diripó.
  hin-2017: और वे उसे गुलगुता नामक जगह पर, जिसका अर्थ खोपड़ी का स्थान है, लाए।
  bef-bef: Kofito bigo enali Yesuhi leꞌmete bite Gologota kosalo nehetiꞌahana. Ana
    hepaꞌi giꞌa mone lali kaguti, Lataha Felisaꞌa hepaꞌi yabe luto gi hoꞌohuna yabe.
  amm-amm: Nosai no mo; Isiso mo na kaukino, Kalokato yufaso. Moini imosai mo Komu
    Foli Yu.
  zaj-zaj: Wamsola Yesu wamgala hanhu hakemigwe Goligota, nhegulo yake, “Hanhu ha
    Fulu da Pala.”
  chq-NT: Joon gangajée¹i Jesús fu coon²¹ lɨ sii²¹ Gólgota, coon²¹ lɨ 'øøi'²¹‑tsi
    tsá² sii²¹ Mootyi² 'Lɨɨ²¹².
  swp-swp: Ia se woealaei dimo esau eai, esana Golagota, heaheasonina ede ina, Moiaru
    dimona.
  bjr-bjr: Miqimasee misa Yisuna afiqa maree fifi ufaqa Koorookata amuaqunamusaa afiqee
    fiqau. Mi maqa maaqana auqu faiqí nikiaqa amudaani fee qiqau.
  aby-aby: '@see-verse:MRK.015.021'
  eng-YLT: and they bring him to the place Golgotha, which is, being interpreted,
    'Place of a skull;'
  jni-jni: Wa han in Yesu a ara ahira agusa ani ugolgota, a hira sa a iso nice ni.
  kne-kne: Pag dan itoloy enggana ay sinmawang da sin lugar ay kanan da en Golgota,
    di olog na et kad-an di tong-an di toktok.
  tgj-tgj: Bunu Jisunyi Golgota vnam mooku lo aalwk gvto. “Golgota vnam si dumku gv
    mooku.”
  wat-wat: Yeisu si oviya keta si niiya kabaḡa kana wava Gonigota nenei. Gonigota
    kana nuwanuwa o Navakanuwa kana Kabaḡa.
  gui-NT: 'Jare sundaro reta güɨraja Jesús Gólgota jee vae pe. (Cuae oipota jei: Acagüerenda.)'
  quc-TT: Xkikꞌam bꞌik ri Jesús pa ri ulew ubꞌiꞌnam Gólgota, ri kel kubꞌij Ubꞌaqilal
    jolomaj.
  heg-NTPO: Oen kil nol Yesus lako lius se mana mesa, ngala Golgota. (Nahin na noan,
    ‘maan bon seen’.)
  ptu-ptu: Indo sohodadu umpasola Puang Yesus lako mesa ongeam isanga Golgota, kalembasanna
    ongeanna kahohä' ulu.
  bzd-NTPO: Ie'pa wa̱ Jesús mítse̱r ká̱ kiè Gólgota ee̱. (Gólgota e' wà kiane chè
    s'wökirdiche.)
  kwf-kwf: Ma kira ka talaꞋia kwau sa Jesus Ꞌuana taꞋi kula neꞋe kira saea Ꞌani Ꞌi
    Golgota. Ma fadalana neꞋe Ꞌuri, “Na Lasi Ngwae.”
  eng-WYC-2017: And they led him into a place Golgotha [or the place of Golgotha],
    that is to say, the place of Calvary.
  eng-WMBB: They brought him to the place called Golgotha, which is, being interpreted,
    “The place of a skull.”
  zat-NTPS: Guleché̱'e̱ Jesús tu lataj nazí le na Gólgota, da zéaje̱ na “Lataj Chee̱
    Zrita Xichaj Benne' Gate.”
  spp-spp: 'Ka pi i ŋkàre ná u e cyage mɛge ku ɲyɛ Gɔlikota ke, lire ɲwɔhe ku ɲyɛ:
    «Ɲuŋkwɔɔge Cyage.»'
  zty-NTPS: Bché'gake' Jesusen' latjen' nzin' Gólgota, to diža' hebreo da' ẕnnan ḻen
    diža' x̱iža', Ya'a Žit Yichj Benne'.
  mek-mek: Ke Iesu kelaoaina afu aka Kolkota. Iꞌa malaꞌaisai auga kania uniaga eifania.
  aey-aey: Belimeig age cudun Golgota ein euna Jisas ehudi ehi tein. Golgota ijan
    gug eu “Ilo gatic cudun.”
  urd-GVH: यों चलते चलते वह ईसा को एक मक़ाम पर ले गए जिसका नाम गुलगुता (यानी खोपड़ी
    का मक़ाम) था।
  ycn-ycn: E najña'á Jesús ají que rinóquelana ejo. “Ina'uqué huíla'arumi aphinami,”
    que na'ajica ina'uqué nóquelana ií. Napura'acó chu na'á rií Gólgota que. Rejo
    najña'á Jesús i'imacá.
  djr-djr: Bala walal ŋunhi miriŋuynydja mala marrtjin gäŋal Djesunhany balan Gulkathalila,
    ŋunhi ga ŋuriŋiyiny mayaliy' lakaram ŋunhiyiny wäŋa Gulkathany, “Ḻiya Ŋarakan
    wäŋa”.
  kvg-kvg: Yaq Yesu ndǿgo tinøndafém, manqei iz nqambogo, Golgota. Taqa manqa mokho,
    “Kawa-pakha manqeí.”
  rug-rug: Meke turaṉa la nia rini se Zisu pa keke vasina pozana Qoloqota, ginuana
    asa si na vasina batu tomate.
  hop-NT: Noqw puma haqami Golgothat aw Jesus wikya; pam Masqötvihk̇a i’nihqe pam’i.
  san-URD: اَتھَ گُلْگَلْتا اَرْتھاتْ شِرَحکَپالَنامَکَں سْتھانَں یِیشُمانِییَ
  heb-LB: ישוע הובא למקום הנקרא ”גלגלתא“, כלומר ”מקום הגולגולת“.
  caf-NT: '''Et Sizi Golgotha huwhútni ts''ih lhgha hídilhti. Ndi Golgotha ''utsints''un
    nez''ai hutni ho'' hutni.'
  mio-NT: Tacan cuu, ta chandaca ra ta ra chi ra Jesuu iti nu cuu chi Gólgota. Nu
    cuecu iquin xini ndii cati tuhun Gólgota can.
  srq-NT: Ngasẽ ngue pee cote ra. Gólgota, ɨ que hue je ra. Eresa cuare, ɨ chõ nguiã
    hue je.
  kje-NT: Ende rodi Yesus la wo'or ida naranne Golgota, napa'ahne, ‘onno ma naisa
    uluwaku rurna.’
  bmk-bmk: Yesu iruteina neyei ku dobu sago eworeworei Golgata, (iyamna na “Teuteu
    dobuna.”)
  gaz-gaz: Isaanis iddoo Golgootaa jedhamutti Yesuusin geessan; Golgootaa jechuun
    “Iddoo buqqee mataa” jechuu dha.
  kud-kud: Yeisu hilalaweine tupwa Goligota ainai (Goligota ana hanapu neta Ulu'ulu
    dalavana).
  urb-NT: Pe, Ngóu renda pe Jesu ke muhyk raho. Ame'ẽ renda pe usak rahã, awa ãkã
    kangwer 'ã aja saka.
  fra-LSG: et ils conduisirent Jésus au lieu nommé Golgotha, ce qui signifie lieu
    du crâne.
  san-HK: atha gulgaltA arthAt ziraHkapAlanAmakaM sthAnaM yIzumAnIya
  cak-SNT: 'Y ri soldados xquicꞌuaj ri Jesús chupan ri lugar rubꞌinan Gólgota. Ri
    tzij Gólgota nrajoꞌ nuꞌej: Rujaluon Quiminak (Calavera).'
  uvh-uvh: Anganga kama wap Golgota u kadofiging. Ka wap ka Golgota wara'ning ki wa
    aming ki kati ning aniaging u kadofiging.
  ino-ino: Alino ne'vike'a Yisasina avale'a u'a Kolokatae nehaya kumate va'yi nehae.
    Ani kuma'mo aki'a lakaiti kefati Akenopa Ayamufae hu'a aki ne'ae.
  gnn-gnn: Yo, wäŋgaŋalanydja walala marrtjina bala-a-a, ga mulkana ŋunhiyi wäŋa Golkuthanydja
    yäku, mayali' wäŋa Muḻkurr ŋaraka.’
  yal-yal: E yi siga Yesu ra han na yireni dɛnaxan xili Gologota, naxan bunna nɛɛn,
    “xun xɔri yirena.”
  cnt-NT: Jaun₂ ca₂jŋia₃ dsa₂ Jesús caun₂ ja₁chei₂ Gólgota, (co₂'nió'₄ jein₅ jág₁
    chei₂ Dsɨ₂con'₂ Nɨ₁mu₅ Mɨ₂dsi₄ 'Lag₄.)
  tif-tif: bilin Golgota Mukun o, kala kaami miit kaali, Tunum Dabaal Kun Mukun o,
    ken-laabip kaba unip.
  nlx-nlx: एने ता गुलगुता नावान जागा पोर लावा, जान मतलब हे, “खोपड़ीन जागो।”
  apw-NT: Áík’ehgo Gólgotha golzeeyú bił náńzą́ą́; áí golzeego itsits’in si’áni golzeego
    ágolzee.
  gum-gum: Incha kanbalø Gólgota taisrømay nune srua ambubelø køn, (tru trenchippe,
    “Calaverasrø” tainug).
  not-NT: yaretaigaca Górogotaquë ora ocanti osigaro iguito igamaga.
  plu-plu: Ayteke igkis waxe Kiyapwiye Jesus ta apitit pahá waxri imuhgipitnene kewye
    Gówgota. Inakni wownaprikwiy “Waxri Hiyeg Gaptiwpitwiye”.
  iou-iou: Kuŋtäŋgän kome kubä wäpi Golgota, u ninin man terak gwäki kokäp, u ahäŋkuŋ.
  ntp-NT: Mʌtai bʌʌcai ʌSuusi ʌmapʌcʌrʌ siaaco Gólgota aagaiña saidʌ itʌiya ʌlidi
    oodami moodʌ.
  rai-rai: Diat ben Iesu kup a wanua di waatungi ma Golgotaa, a kukuraaina “Pia na
    Lor.”
  haw-1868: A lawe ae la lakou ia ia i Golegota, o ke ano keia i ka hoakaka ana, He
    wahi iwipoo.
  ffm-ffm: Ɓe naɓi Iisaa nokku biyeteeɗo Golgata. (Maanaa Golgata woni nokku laalagal
    hoore.)
  arb-NAV: وَسَارُوا بِهِ إِلَى مَكَانِ الْجُلْجُثَةِ، أَيْ مَكَانِ الْجُمْجُمَةِ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲉⲛϥ ⳿ⲉⲡⲓⲙⲁ ⳿ⲛⲧⲉ Ⲅⲟⲗⲅⲟⲑⲁ ⲫⲁⲓ ⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ ϫⲉ ⲡⲓⲙⲁ ⳿ⲛⲧⲉ ⲡⲓⲔ̇ⲣⲁⲛⲓⲟⲛ.
  sri-sri: 'Gólgota wãĩkʉrogue Jesúre ãĩjañurã. “Gólgota”, ãrĩrõ: “Masakʉ dipuru boaweadea
    pero”, ãrĩdʉaro yáa.'
  nal-nal: Di valos luk Iesu xula non di vakilaan Golgaata. Aknaas a waan dorang kanaan
    adu, “A Non Iwana Barang.”
  kyq-kyq: 'Naaɗe ɔk ɓaan te Isa gɔt kɛn kꞋdaŋin̰ Golgota; Golgota se je ɗeekŋ ɔɔ:
    gɔtn kaaɗn do deba.'
  kwd-kwd: Ma gila ka talaia kau la Jisas fana nga lefu na gila fa'alata 'i Golgota.
    Na alafuunga na Aramaik fa'aladamia 'ania, “Nga lefu fana gouna wane 'e mae.”
  ded-ded: Tofohou yeni bangec buma mong kpara Gorigata, titiha hatasic, imohai Yesu
    mekenggec.
  ewe-ewe: Ale wokplɔ Yesu va teƒe aɖe si woyɔna be Golgata (si gɔmee nye “Ametakoliƒe”).
  nuy-nuy: Na-Jesus naagi-yung wunu-yarrijgini wubani-wuy a-lhal-wuy, anu-muwaj wu-mayini
    Golgotha. Wiijamana wugurru anaani, ana-lhal a-ngagara-yii ana-yinag, wu-yamaa.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲈⲚϤ ⲈⲠⲒⲘⲀ ⲚⲦⲈⲄⲞⲖⲄⲞⲐⲀ ⲪⲀⲒ ⲈϢⲀⲨⲞⲨⲀϨⲘⲈϤ ϪⲈ ⲠⲒⲘⲀ ⲚⲦⲈⲠⲒⲔⲢⲀⲚⲒⲞⲚ
  buk-buk: Sêwê Yisu sêsa si e sêhôc asê gameŋ naŋ sêsam bu Golgota. (Ŋaê dau danem
    kwi bu ‘Gameŋ Ŋakêcyha-ŋga.’ )
  pri-NT: Â rà popa Iésu, pâ naa gòro jè ti kâra jaa na ina goo wê pâ Golgota, na
    pai ina wèe pâ ‘Goro pwiripûru âboro’.
  zpq-NT: Gosec̱he'e Jesúsen' latje ga nzi' Gólgota, zeje dižan' Latje c̱he Žit Yic̱hj
    Beṉe' Guat.
  por-TFT: Eles os levaram a um lugar chamado em língua aramaica de Gólgota, que significa
    “um lugar parecido com uma caveira”.
  gwi-NT: Golgotha goozhii ąįįt'ee “Dinjii kiitth'an deek'it.” gwinyąą t'igwinyąą,
    ąįį zhit gwats'ą' Jesus gihiłchįį.
  gvn-gvn: Jana Jesus wundin bubungu Golgotha. Golgotha mean Dukul Bajibay.
  nna-nna: Golgotha-nga milpanyiyi. (Pala yini Golgotha Jew-arrangumilingi muwarrja
    Pinka-Pinka wurrarnayi.)
  nhy-NT: Okiwikakej in Jesús itech se lugar katlej kitokayotiaj Gólgota (kijtosneki
    mikkatzontekomatl).
  asm-FB: এইদৰে সৈন্য সকলে গলগথা বুলি কোৱা ঠাই খন লৈ যীচুক লৈ আহিল; (এই নামৰ অর্থ
    ‘মুৰৰ লাওখোলা’) ৷
  okv-okv: Eto Rome ta isoro embopo na Iesu umbuto pambuto degi javo Golgotha ta eora
    amita be amo ‘embo ta uta popo’ ai ta umbuto pambua.
  mxt-NT: 'Ta cachinyaca̱ ra chi ra Jesús noo nu nañí Gólgota. Ta cuñí chi catyi:
    Nu Cuví Yɨquɨ Xiñi Ndɨyɨ.'
  tzo-NT: Ic'otic ti bu balumil Gólgota sbi. Gólgota, ti xchie, ja' Baquel Jolal,
    xchi c'alal jelavesbil.
  ind-AGS: Mereka membawa Yesus ke tempat yang disebut Golgota, yang berarti “Tempat
    Tengkorak”.
  omw-omw: Mwihua Iesusira vitaqita uro qumina mwata Korokotaave tunani kyora. Korokotaa
    mwaa quaraqitai tirera, Qiata Mwukyaariqaave, tunani Iesusira uro kyora.
  yrb-yrb: '@see-verse:MRK.015.021'
  maa-NT: Kiìko̱ Jesús ján i̱'nde ñánda 'mì Gólgota, jè 'én xi tsòya‑ne i̱'nde sko̱
    mik'en.
  mcq-mcq: ꞌEnareja pu Jesu apena vaꞌe Korukata vaꞌara. Korukata ꞌwavajihuni maijaho
    Húmata Ata ꞌwavura.
  sus-A: عٍ نَشَ عِسَ شَنِن يِرٍ دّننَشَن شِلِ قَلَمَ فٌلٌفٌتَ، نَ نَن قَلَشِ عٍ شَ
    شُي، «شُنكٌنكٌتَ يِرٍ».
  jpn-1965: そして、彼らはイエスをゴルゴタの場所（訳すと、「どくろ」の場所）へ連れて行った。
  fra-SBL: Ils le conduisirent au lieu appelé Golgotha, qui est, selon l'interprétation,
    « le lieu du crâne ».
  yka-yka: Binoˈo weˈ de si Isa pī si lugal inēnan Golgota. Hāti ēn miyaˈan, “Lahatan
    Bungkug.”
  mle-mle: Day Jisas kwurkuw, tip si Galgata, a tipaar wakwudiy. Tip si maaw maaj,
    duw adakap kitika tamiya.
  shp-NTPO: 'Jaskáaxon Jesús Gólgota mananman bokana iki. Ja joi iki: “Mapo xao”,
    iki iká.'
  aom-aom: Baeromo vaꞌëjamu ejëhoromo baeromo jabumë ahoꞌo vaꞌaroho ajiomoromo saꞌa
    ihe Golgotha nosi huëhu huotovëꞌoho simano gijo vaꞌëne saꞌare ë ajio suorovareje.
  geb-geb: Ana mba khanarareŋ phufhurav, mbe Zisasan ko vov, kha zɨn rɨgi ŋanen vugi,
    Gorgota. Mba zɨ nɨɨŋge khaŋ nzuai, guman pana tuama fara muuŋgi ŋaneŋ.
  eng-WYCLIFFE: And thei ledden hym in to a place Golgatha, that is to seie, the place
    of Caluari.
  bsj-bsj: La cin bou ki Yecu fiye doro wiyeu.
  cak-cak: C'a pa jun lugar rubinan Gólgota xquic'uaj-vi ri Jesús. Gólgota nu'ij tzij,
    lugar richin rubakil (rujolon, ruvi') ámna.
  chf-NT: U bisijob aj Jesús bajca an ump'e lugar u c'aba' Gólgota. Jini t'an Gólgotaba
    u yäle' une cache' bajca u yajtä u bäcpam ajchäme.
  tlf-tlf: tam tam no Golgota Tigiin ko age Dabaal Kun Tigiin o agan-nuubip uyo unip
    ko.
  piu-2006: Puḻi yini Kulkutjalakutuya Yiitjunya katingu. Kulkutjanya wangka tjanampa
    ngarangi. Yalatji nganaṉa watjaṉi, “Kata tarrkanya.”
  poh-NT: Chi jeꞌ aj reꞌ xitik juꞌ ribe̱h i Jesus chi cꞌahchiꞌ ricꞌamaric jeꞌ cuꞌum
    take sol chipam i yeꞌa̱b “Co̱lcota” ribihnal reꞌ ribihnej woꞌ chi “riBakil Na̱
    Camnak”.
  tue-tue: Jesuré Gólgota buropʉ néewayira. Gólgota jĩĩrõ, “Dupucoro” jĩĩrõ tiia.
  bjp-bjp: Ri ka lame Iesu una falifu ae ri foteng u ini Golgota. Kamtinan as ae le,
    Salan Tuan Paklun Kaltu.
  xon-xon: Le bi di Yesu buen nibaa chee, bi yin nima chee ke Golgota. Golgota aatataa
    le ye ke “Kiyikpaŋ aapepel.”
  tzo-ZNT: Ti Jesuse iyiqꞌuic echꞌel yoꞌ Gólgota sbie. Li Gólgotae “Baquel Jol Anima”,
    xi smelol.
  mpm-NT: Siaꞌan kuankoyo da jiin Jesús undi ɨɨn ñuꞌun nani Gólgota, ja kuni kaꞌan,
    “ñuꞌun yɨkɨ xini.”
  ots-NT: Bi zixjʉ car Jesús pʉ jar lugar ca mí tsjifi Gólgota. Nʉr tju̱ju̱‑nʉ́ i
    ne da ma̱ ʉr lugar gá ximo.
  hoy-hoy: आंदुर यीशु उक गुलगुता हेसुर इन जागा मा तंदुर, यदुर मतलब खोपळी इन जागा हुन.
  amo-amo: Anan techu natino da nin Yisa nkankiti na idin sumun u Golgotha (kikanga
    na idin yicu skull).
  pjt-pjt: Munuya Jesunya katingu ngura ini Kaulkatjalakutu. (Kaulkatjanya panya wangkanyi
    Kata Tarkatjaranya.)
  cwe-cwe: Wamgala hanhu hatangigwe Goligota, fambulo jake “Hanhu ha Bombwe.”
  daa-NT: 'Kar ŋu iyiig Iisa ɗo wer rakki ŋu kolaag Golgota. Pa-ak ɗiya aman : « Ɗawik
    ta kaar. »'
  mlp-mlp: Sa bab mataw na in Yesus waqim ad garah akululqan araq anan Golgota haqaytab
    tilehiy. Gamuk Golgota na alulin ‘Gifaqin Agolgolan’ haqayta.
  ape-C: Aria amam harao Jisas hanak anagun douk shahwaragun um Golgota iri. Baugenyum
    um enyudok baraen douk nyakri arpenyig barag.
  bgs-bgs: Igpid dan si Jesus tun ta lugar na ágngadanan Golgota. (Tô kóbadan, “Bóngó-bóngó.”)
  faa-faa: Aíyaka ipu Yasu karikia pukua Kokóta hauaka á pausapo. Arirakano Kokóta
    hauakane namo meaka Uni Kiki hauakapo.
  kik-kik: Igĩgĩkinyia Jesũ handũ harĩa heetagwo Gologotha (ũguo nĩ kuuga Handũ hahaana
    ta Ihĩndĩ rĩa Mũtwe).
  cap-NT: 'Nekztan Jesusaqui Golgota yokquin chjichtatac̈ha. Golgota cjitaqui tuz̈
    cjic̈ha: “Ach Tsjij Yokac̈ha”.'
  ksr-ksr: Jiisas kaeŋ wama gomaŋ moŋ qata Golgota ii ananaa qaanoŋ Waŋsii, iikanoŋ
    kema keugi.
  eng-TNT: And they brought him to a place named Golgotha (which is by interpretacion
    the place of deed mens scoulles)
  sbs-sbs: Masole chi ba twala Jesu ha cibaka chi sumpwa Gologota (i talusa kuti Cibaka
    cha katendere).
  sue-sue: Ago sero nukare Yesu puro bamu zebu zazo Goligata amira niwa awa. Zebu
    amira zazo awa susu nuso ego ewa, “Giti kopira wetu.”
  fra-NCL: 'qu’ils entraînent au lieu dit Golgotha, ce que l’on interprète : lieu
    du Crâne.'
  bhg-bhg: Edo itoro embobo Yesu kundo visido Gologata pamoda maunsitera. Gologata
    da moka awa ‘Kopuru Akou da Yai.’
  snn-NT: Guanseni ja'nrëbi, Jesusre sani, Gólgota casiru, sinjo gu'anbë casiru, ja'an
    cubëna ti'anhuë.
  atb-NT: Yhangmoq gi, Yesuq lé, Golgahta gâ é jowò má shuî e akô (Golgahta gâ é gi,
    ugyap joq é jowò lé gâ é nghut ri).
  wro-wro: Kaueraŋural tḁmbium maninja Golgotha, ge jąka wąli kaluieŋu, Tḁmbium pąndju
    ŋąrim.
  cek-AK: Anih to Golgotha, tiah kawk ih ahmuen ah caeh o haih, to ahmuen loe, Lu
    huh ahmuen, tih thuih koehhaih ih ni.
  bkd-bkd: Inuwit dan si Jesus duun hu lugar ha tagngaranan hu Golgota ha sa kahulugan
    taena Tul-an hu Ulu hu Etaw.
  ctu-76: Ya' ti' pʌyʌyob majlel Jesús ti jump'ej bujtyʌl Gólgota bʌ i c'aba'. An
    i sujmlel i c'aba' mi yʌl ti lac t'an, che' yilal bajche' i bʌquel jolʌl.
  lac-NT: 'Caj u pʌyajob Jesús tu chan witsir u c''aba'' Gólgota, u c''at ya''aric:
    U Cuchir U Baquer U Jo''r.'
  xla-xla: Yia꞉ Yesu hamame Golgota mo dla taiyo. Mo hi ya꞉ dulu kokoye dokopala elo.
  xav-NT: Tawamhã Dodota na romnhisi u, ma tô siwi saprõ, Zezusi hã. Dodota na romnhisi
    hã, da'rãihi te wasu'u.
  cuk-cuk: Deyobi suar-ibgan Gólgotaʼye-neg-nugadse Jesús-sesmalad. Gólgota sogleged,
    Dule-Nonogar-Negye.
  tbf-tbf: Gi nga kerie e Iesu rakot simi korot gi ta vuotongie ngan i Golgota (man
    vuevue va, ‘Mi Korot simi Paptikov’)
  uig-CYR: Улар Әйсани Голгота (тәрҗимиси, «баш сүйәк») дегән йәргә елип кәлди;
  ikw-NT: Be duru Jizọsi zne nụ hne be kwu Gọlugota, ke bụ “Hne Okpokoro Risi.”
  khs-khs: 'Aluse iyewi Yesu siliye hanapola: Kokata peleya: emi hetetikeye. Apula:
    Kokata peleya:wa hene solopela:la: Pisei Ki peleya:keye.'
  dwr-ENT: ያቲዴ ጎልጎታ ጌቴቲያሳ ዬሱሳ ኣፌዲኖ። «ጎልጎታ» ጊያዌ «ሁጲያ ጎሲያሳ» ጊያዋ።
  pma-pma: Amulamun Iesu vina en Hou Kolkota, koa aneite teni vi ‘asi ten avat.’
  atd-NT: Nigduma ran si Hisus to sikan tano no oghingaranan to Golgota, no ian kalitukan,
    “Bokog to Ulu.”
  tel-2017: వారు యేసును, “గొల్గొతా” అనే చోటికి తీసుకు వచ్చారు, గొల్గొతా అంటే, “కపాల
    స్థలం” అని అర్థం.
  hat-BSA: Konsa, yo te mennen Li nan plas Golgotha, ki tradwi kon Plas A Zo Bwatèt.
  bxh-bxh: Yesu sa foya lawen nuꞌu hesa hesana Gologota. (Aniyona mate Kulukulu Nuꞌuna.)
  top-NT: Ca̱li̱nca pakán ixquilhpa̱n ca̱chiquí̱n lacatum ní ixuanicán Gólgota; jaé
    tachihuí̱n huamputún Ixpu̱latama̱n ixaclucut Ni̱n.
  msk-msk: Kayan dyara nilan si Jesus adto babaw nang tagbi na butay na pyagangaranan
    nang Golgota. Kyaragsaan nang oro yang kaologan nang aran naan na butay.
  gyr-NT: Jesús ovɨraso Gólgota serer vahesave yuvɨreco (‘Ava Ãca Cangüer’ oyapave
    aipo ehi).
  kmh-kmh: Pen kun giy amiy, Jiysis nup dand miñmon chip jun won tip ak, yimb Golgota
    apay ak amjakiy,
  ukr-ONPU: Привели Ісуса на Голгофу (що в перекладі означає «місце Черепа»).
  emi-emi: Laghe ghaala Iesu me laghe laoainie sio tale voto ateva ararina ateae ta
    Golgota, malloeana va “Voto ateva arova Riu uru taumattu ngateva”.
  zpv-NT: chiꞌchi zeenee raꞌ ba laꞌh Jesuhs tuhbi lahta hasta laa Gólgota (nin zee
    loh xchiꞌdxyi raꞌ ba yihca bwiinn guuchi),
  gux-gux: bi den gedini Jesu naani kani n yi golgota yanli n bundi ki yukolinkuoga.
  kos-kos: Ac elos usalla Jesus nu ke acn se pangpang Golgotha, su kalmac pa, “Sri
    in Ahlunsuf.”
  ibo-ibo: Nʼikpeazụ, ha duuru Jisọs ruo ebe a na-akpọ Gọlgọta (nke pụtara “ebe okpokoro
    isi”).
  yml-yml: Bega i nagoi i leꞌwa tamu ꞌawalawa ꞌwaineye ꞌana wagava Goligota, ꞌana
    saivila ꞌUnuꞌunu Luluꞌava.
  ory-ory: ଆଉ ସେମାନେ ତାହାଙ୍କୁ ଗଲ୍‌ଗଥା, ଅର୍ଥାତ୍‍ କପାଳସ୍ଥଳ ନାମକ ସ୍ଥାନକୁ ଆଣିଲେ।
  bzj-bzj: Afta wahn wail dehn kehr Jeezas da wahn plays weh nayhn Galgota, weh meen
    “Skol Hil.”
  wmt-wmt: Kanyala palunyanta pamarrkarti yinikarti Kulkutakarti.
  chk-chk: Iwe, ra emwenala Jesus lon ewe leni itan Kolkota, wewen “Lenien Pösökün
    Mökür.”
  ssd-ssd: Nane Yesus tumba ma nyunu Golgota pronaig. Nyu ta tugunu Taŋgo Gabat Murko.
  acr-TNT: Y xquicꞌam bi ri Jesús pa jun luwar Gólgota cabiꞌx che, waꞌ queꞌelawi “luwar
    re ubakil ujolom animaꞌ”.
  rop-rop: Wal deibin deigim Jisas langa det pleis gulum Hed Boun. Bat garram olabat
    langgus dei gulum det pleis Golgatha.
  mee-mee: Na ra balingkana nginngina keke loa kae Iesus ta malle te eke patoe kae
    Golgota (ora mirana roma Malle A Agau Gilina Bagana).
  mwf-2018: I puy punnidha i Jesus pumebertidha purni pangu warda wangu ngarra palyirr
    pinpith da nan-ya Golgotha. Golgotha nhini-ka murrinh ngarra pigunu-wa kardu Jews.
    Murrinh kanhi-nu-ya nanhthi mangini murnu pelpith mam pirrim da palyirr pinpith
    pangu-yu.
  dif-dif: 'Ja tanali nina Golgatha pirini wapalkana wonti, jenia wondrai: „Mangatandra
    piri.“'
  gam-gam: Dumo kandjiye Golgota we dji yei al ge woi. Dumo kandjiye ge me embe mal
    pai, una ngambalne yembe we dji.
  nou-nou: Edo ungoi Iesu budo bugudo yei jawo Golgotha uso jawo ainda be awa agatu
    da yei ainda bugusera.
  mqb-NT: Ta zla anan tə Yesu pa man sə ngaman Golgota ata, kawa sa ja nà, Kəlakasl-sa-Nga.
  ape-B: Ali amam halau Jisas hanak anagun douk chohwalogun umu Golgota uli. Bawogen
    umu enyudak balan douk nyakli elpenyim boglom.
  grc-F35: Καὶ φέρουσιν αὐτὸν ἐπὶ Γολγοθᾶ τόπον, ὅ ἐστιν μεθερμηνευόμενον, ‹Κρανίου
    Τόπος.›
  cav-NT: Tudya tuna dujucuare Jesús Gólgota bacani emajacaju. Tumequetu jucuare uhua
    cuemusu, emaju iyuca baeque.
  kgp-NT: 'Kỹ ag tóg Gólgota tá junjun mũ sir ti mré. Gólgota to ken hã vẽ, hã vỹ:
    vẽnh krĩ kuka, he mũ ẽg vĩ ki.'
  bvd-bvd: Kera daka talaia na kau sa Disas uri tii si kula satana 'i Golgota, toolangai
    lana, “Kula 'ana Lelete.”
  ukr-1871: І приводять Його на Голготу місце, що прозване Черепове місце.
  apz-apz: Ose ulontɨfi Jisasɨmo hwofɨkiꞌnyo weꞌe Ngkoulɨkota sopo ipemotasɨmentohofofoho.
    Oso yofe Ngkoulɨkota hwapɨngo olenoho. Aꞌmomnokino yokino huyoꞌmango paꞌnyoponoho.
  yon-yon: Kwane, ana nangmidanbed Yesuyiib at ming karinoon ye karuwiib kuu be Golgota
    yaa benwiniwen. Golgota ye weng id kuu Nangkarakbon.
  poi-NT: Nanɨcta̱ Jesús tu̱m lugar iñɨ̱yi Gólgota. Nɨmtooba jém tanaŋmat́i̱mɨ, jém
    Tsútsco̱bacpaccɨɨm.
  dhg-dhg: Bala dhanal waythuwanan banhalayam ŋirrimaŋa yäkuŋa Gulgatham, mayaliꞌ,
    ‘Muḻkurr Ŋaraka Ŋirrima’.
  wuv-wuv: Rona nodugaa Jesus fawelei rona ware ba Golgotha (hanuna Fawelei Guitaba).
  quf-NT: Chaynu rirmi uk lugar Gólgota shutiqman ĉharanllapa. Kay lugartami ninllapapis
    Calavera nir.
  yuw-yuw: Tuna tawa amnaho Yesu yangada sa au mano Golgata wocin tögung. Sa mano
    ‘Golgata’ worochon foro, wömai ‘bic kudat’ ihoroc.
  mph-mph: Awarran parak tuka kunak wungurlaj Golgotha la ta kanyu warak ta wulatpiyi
    Iyarrmulu Kunak.
  hus-NT-1971: Taley ultsitschic al jun i c’uajattalab im bij Gólgota. Ti tenec cau
    in le’ quin ulu Tam’oc’.
  med-med: I etʉk mek ok, Jisas ya kona ti mbi tek, “Golgata,” nʉtmʉn kona nila mek
    rʉk orunga, Golgata mbi ei nga puⱡ ei, “Wamp peng ombʉl kona,” nʉtmʉn.
  bch-bch: Idio ta tibada Iesus ga tila ngan tibur toa tiuato Golgota. Edaeda toa
    ne ipu eine Tibur Laborada Ituatua aea.
  cco-NT: Jo̱ cajéemˋbre Jesús fɨˊ co̱o̱ˋ lɨ˜ siiˋ Gólgota e guǿngꞌˋ Cuo̱ꞌˋ Mogui˜
    ꞌLɨɨ˜.
  deu-1951: Und sie brachten ihn auf den Platz Golgatha (das heißt übersetzt Schädelstätte).
  alq-ALGNT: Ogi iji8ina8an dac Jesosan 8edi “Golgota” ka ijinikadenig, “Golgota”
    dac ikidomagan “Tcibaictig8an.”
  ixl-NNT: 'As teqꞌo veꞌt unqꞌa soleꞌ u Jesús tu u atinbꞌal uvaꞌ Gólgota ibꞌii. (As
    aꞌ isuuchil u yoleꞌ uvaꞌ Gólgota: Tatinbꞌal Bꞌajil Kꞌoꞌn.)'
  boa-NT: Aaméhjáa úújeté tsátsii ‘Niwáupáájɨ’ nééiyóné ‘Góógota’ némeítsihvu.
  etr-etr: Ilia Yesu sigi gaula sege ëi Gologoda asi. (Gologoda nilïle ado adolada
    Busa Giwi Sege.)
  quh-NT: Llajta jawaman Jesusta pusarkancu Gólgota sutiyoj lugarman. Cay niyta munan
    T'ojlu Lugar.
  kwi-kwi: Uspane Jesústa ainki ɨzarakima miara. Ainki ɨzane Gólgota mun. (Mamaz pitkasa
    “kɨzpu sɨh” muntɨt.)
  agm-agm: Aiwɨ Jisaasihoai numwaasi Gorɨkotaahandaahapɨ niyawaayopo. Sandɨ Gorɨkota
    tɨwɨ ambɨhɨtohɨtɨmandamɨ tanyaaha siyate. Mɨtɨhomɨ andɨtatamatetimbɨpɨho tɨwɨ
    katawaatopo.
  ubr-ubr: Osi Iesu sibonanawai sinai tafanam wabin seyoyorai Golgotha on nan sigat,
    on tafanam an yabin min, “Tekwakwan an efan.”
  tsw-NT: A̱vu a̱ ta̱wa̱ na̱ a̱yi uba̱ta̱ u na a̱ tsu ɗe Gologota,† ana uba̱ta̱ wo
    okoluwo.
  cax-NT: 'Iquianamati Jesús au manu nürirri Gólgota. Arrüna nürirri nantü auqui besüro:
    “Nipiai nitanu macoiñoca”.'
  aia-aia: Rau waia Jisas 'ari na'i dora ra 'unua 'iniai Golgota mana 'ado'ado 'ana,
    “'E Dora ni Korai Bwau Sae.”
  srp-1865: 'I dovedoše ga na mjesto Golgotu, koje æe reæi: košturnica.'
  agt-agt: A ta datang da ta nengagan da en Golgota (intu hala kettayan na Balontok),
  lug-lug: Awo ne batwala Yesu ne bamutuusa mu kifo ekiyitibwa Gologoosa, amakulu
    gaakyo nti Ekifo ky’Ekiwanga.
  yby-yby: Sa-okaiyoko, Jisesida maya ilimi-liki wiki eba mako Gologotae loko lemo
    gateutiya uliwa madonipo abuhawae loko nebotoya wiki hetikiki,
  heb-heb: ויביאהו אל מקום גלגלתא הוא מקום הגלגלת׃
  mpp-mpp: Hikebong yenge himong bulilicine monic wacine Goligata, yogolec fungine
    Hodoc-luwe, iwa Yesu balu hikeibong.
  apb-apb: Kire toolea a Jisas takoie leu satana Kolkota, nge sailana uuri, “Leu ni
    rarata.”
  san-TEL: అథ గుల్గల్తా అర్థాత్ శిరఃకపాలనామకం స్థానం యీశుమానీయ
  ben-IRV: পরে তারা তাঁকে গলগথা নামে এক জায়গায় নিয়ে গেল; এই নামের মানে “মাথার খুলির
    বলা হয়।”
  ntu-ntu: Ncblo ngr vea kcng nzvzmilr Jiszs mz kzdq newz drtqde Gclgata, drtwr ngrde
    Bekrlz, murde nzobq-krde apule bekrlz.
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਗਲਗਥਾ ਵਿੱਚ ਜਿਹ ਦਾ ਅਰਥ “ਖੋਪੜੀ ਦਾ ਥਾਂ ਹੈ” ਲਿਆਏ।
  gvc-gvc: Baharo, Gólgota wama tiropʉ Jesure na sʉha. Gólgota nino, “Dapu cohã”,
    nino nina.
  mwp-mwp: Thana Yesun adhapa madhin padoepa, nel Golgotha. Ngalpadh kedha Kuyku Sibuy.
  ksj-ksj: Ebu Iesu tutune onamiro, habaniḡa Gologota. Eꞌe ḡoeꞌa huganiꞌe 'Vadini
    isiga habaꞌa'.
  sbk-sbk: Asikali bhahatwala uYesu apawitwa Goligotha (amana gakwe itafsiri ine,
    mahali ipo yi fuvulitwe).
  mya-JVB: ဦးခေါင်းခွံ အရပ် ဟု ဆိုလို သောဂေါလဂေါသ အရပ် သို့ ကိုယ်တော် ကို ဆောင်သွား
    ပြီးမှ ၊
  kgf-kgf: Huayu Yesu wagicma baec méŋ qara Golgota (Neŋaŋ aciguc; Oruc sic) imuaru
    kereŋgic.
  awb-awb: Sísa meqmera Kógóta sawéhrápéq kíúwe. Mi sawéh áwíqmé áwahewé wehukení
    ayahqno tánúnsutapére.
  gdn-gdn: Mu Iyesu wadumpu kaimpu tawana mo si ka ‘Gorogata’ tagamu ki bautagubu.
    Si ‘Gorogata’ ka keyakeyai ko ki mibai ka Deba Suwana.
  hvn-hvn: Ta nune-hèpe ke ri roo Yesus, tade dꞌai la hewue era, ne ngara Golgota,
    ne helaꞌu mi ‘era rui kètu’.
  nko-NT: Mʋ́ʋ́ bɛkpa Yesu ya ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ Golgota. Mʋ́ asɩ gyí, “Nwun Okokobi
    Otsiákpá.”
  bsn-NT: To yi vanane, Gólgota vãme cʉti burojʉ ejayujarã ĩna. “Rʉjoco Buro” yire
    ũni ñañuju “Gólgota” yire.
  pib-NT: Kolkota chinikowaka ranikatkaluna. Walenwa yokaakaluru, Jiwchiswaga yegi.
  wiv-wiv: Dia ta pelea a Iesus vano na palaka kua e kohanga ni Golgota, hiza kua
    a Golgota, mining vona e tani barae, “Palakana togana bakana kaka mate.”
  reg-reg: Abhalwani nibhamusila Yesu awo kabhilikilwa Goligota (isonga yendeo ni,
    kulwotosi lwo mutwe).
  mlh-mlh: Yesu oŋu roru moreŋ mo tinaine Golgota oi noŋunde buŋoo Qorusia, oo raru
    ropebuŋ.
  gof-ENT: ያቲዲ ጎልጎታ ጊያ ቤሳ ዬሱሳ ኤፊዶሶና። «ጎልጎታ» ጉሳይ «ሁዔ ጉጌ» ጉሱ።
  aau-aau: Sa homkwe Jisas se kokwe yier Golgota-ok ma me mon hiy-ey. Uru Golgota
    sohiy so meykyar hokwe senkin, “Makwey-oiow yier.”
  tvk-tvk: Di, ladel Iesu ba labe nesao e Vathu Kolkota, xa koute teni be ‘Von Valvat
    Moletin.’
  prf-NT: Inyangay di ti Jesus ten lugar a nginaranan di a Golgota, gustu naid a kagiyán
    ay “Lugar ni bungu.”
  auy-auy: marésa moórá-maragon-awiꞌa Kórígótaafaꞌa wésa mináwíkóní áwáu aꞌnónayaantapaꞌemo
    supaꞌá wésa
  tbg-tbg: Vika Ihura vita vare vuru qumina vata Gorogotave tunaini kora. Gorogota
    maa uvaraqihai tirera, Qiata Vuhaariqaavema tirara.
  hub-NT: Jesúsan jukiar nain Gólgota tutainam ejéniaruiti. Chicham “Gólgota ta nunaka
    muka nain” taku tawai.
  hmo-hmo: Idia ese Iesu idia hakaua lao gabu ta ladana Gologota dekenai, ladana ena
    anina be, Kwara Koukouna Gabuna.
  big-big: Togo puwiligu Yisu miza orowei kuna, weik kanda ngabelak wale yeikta Kologata
    meirikke logo yeiktago kai purik kebi kozarik kai yagenda.
  gux-G: Sejenba den jedi yedi no ya kanu bi yi goligolita. Laa yeli bundima bua ki
    yedi, ti yu kpabicuodi kani.
  cnl-NT: '''E³ jo̱³ i²jøn²³te''²³ Jesús je² xi̱i̱n³ Gólgota. Qui² la²³ lǿ² mee²³
    cua''² mɨ²dxi² dsa³ lǿ² je² núu²³. La''³ cu³lø³¹ ''née²³ rɨ²³jua''³ Gólgota ju²³jmii²³²
    quiee''³²te''²³.'
  zar-NT: Gulaʼchë́ʼë Jesús lataj naʼ nazíʼi le Gólgota, tu didzaʼ hebreo le rnna
    lu didzaʼ xidzaʼ, Lataj Que Bögaʼ Ícjaruʼ.
  kde-kde: Nkumpelekeja Yesu mpaka pachinu pavachema Goligota, mana lake, “Pachinu
    pa Libadang'a.”
  ata-ata: Aneꞌi minoꞌu Iesu sou milailixu no tuala ilemo lexe Xoluxata. Uala ane
    ne, laaxu lexe tuala sou ta mitema xavananeꞌi.
  qvw-NT: '@see-verse:MRK.015.021'
  nfa-nfa: Ère rèti Yesus asa era èci, ngara na Golgota. (Sasoa na, ‘era rui kètu’.)
  tnp-tnp: Kəni kəmotit Iesu məhuvən əpəha ikɨn kəti kətəni məmə, Kolkotə, u nɨpətɨn
    təni məmə Louipɨl-uipɨl.
  urd-urd: और वो उसे मुक़ाम'ए गुल्गुता पर लाए जिसका तरजुमा (खोपड़ी की जगह) है।
  hot-hot: Êŋ ma ewa Yisu ba i loŋ te anêŋ athêŋ nena Golgota. Athêŋ êŋ anêŋ ôdôŋ
    nena Loŋ Leŋkadôk Lokwaŋ.
  mqj-NT: Umbaami Puang Yesus lako mesa angngenan disanga Golgota kalembasanna angngenanna
    karorak ulu.
  rus-SYN: 'И привели Его на место Голгофу, что значит: Лобное место.'
  mbh-mbh: Lama o paesa a Jisas a pen ako iion a Golgota, ako i mirenga ve i thepol
    ranga ve ini toko po a kikil.
  bdd-bdd: Coinega sitoeya tupwa Goligota ꞌoina (Ma Goligota ꞌana sanapu beno Mwagu
    ꞌasaina),
  cbt-NTPO: 'Pantarahuatona'', panëa''huayaquë canconpi huachi, Corocota itopiquë.
    Corocotaso'': “Nansë Moto'',” tapon naporin.'
  srn-NT: 'Dan den tyari Yesus go na a presi san den e kari Golgota. Golgota wani
    taki: Dede-ede Presi.'
  cta-NT: Liꞌ ndyalaa loꞌo nguꞌ jiꞌi̱ Jesús ca su naa Gólgota. (Nu Gólgota ni, caꞌya
    su nscua tyijya̱ hique jyoꞌo, juaꞌa̱ ntiꞌ ñacui̱ chaꞌ biꞌ chaꞌcña jiꞌna.)
  bqc-SIM: Ɔ̃ aa gɛ̀ ń Yesuo gu pↄ́ wì mɛ Gↄgↄta. (Bee mɛ̀ mitↄↄnagu.)
  tcz-CHONGTHU: Chuin Yeshua chu lugu-mun atiu Golgotha mun'achun alhut tauvin ahi.
  mar-mar: आणि त्यांनी येशूला गुलगुथा म्हणजे कवटीची जागा म्हटलेल्या ठिकाणी आणले.
  snp-snp: Moufaito, uti eba ma kuliya Gologota yalo ya fedae. (Kuliya monawa ya ateni
    aumale, loti melae.)
  isl-isl: Þeir fóru nú með Jesú á stað sem heitir Golgata. (Golgata þýðir hauskúpa.)
  spy-NT: Kikwēryoot ꞉bichoo Yēēsu ākoy yēē /kēēkuurēē Kolkoota, (kaayneet nyēē ibooru
    kule ‘Rōkyēētaab Mēt’).
  xnn-xnn: Dadat eyey si Jesus id Golgota ay makwani en ingit di toktok.
  mwe-mwe: Gubhaapelekenje a Yeshu mpaka pashemwaga Goligota, malombolelo gakwe, Shibhanga
    sha Ntwe.
  tte-tte: Yeisu silawan yanuwa esana Goligota. Na Goligota kana bui kulukulu yanuwana.
  tcs-tcs: Dempla bin teke Zizas go po wan ples, wea dempla kolem Golgota, i min ‘Skal
    Il’.
  hlt-THB: Jesu ce Golgotha ami ti hun benna ceh pyi uhy (cece “luquh hun,” tinaak
    ni).
  soq-soq: Mo antoie bola ebowa waia Golgota bedewe wimoiena. Ebo Golgota ipawaida
    ipa uwa nepa.
  qub-qub: Chaypita Gólgota jutiyoj puytush lömaman chayachiran. («Gólgota» ninan
    caran «Calabëra» ninanmi.)
  att-att: Á iniyánge ra ta gián nga mangngágan ta Golgota, á yù kebalinán na sù ággubobuk
    da yù gián na balakábâ.
  bki-bki: Mia nalo aburu m̃arabo ka Yesu aba abokar suku tai, siano Kolkota, napano
    nioti nene berenio vio na jibe kanio bordada na buriu na toro.
  bqp-bqp: Akũ ò gɛ̀ɛ kũ Yesuo gu kũ òdi pi Gↄgↄta kũ à pì mìtokoki.
  mcp-mcp: Bwə́ mú ŋgə kə nə Yésus kə jé kʉ́l bwə́ dʉ jɔ̂w nə́ Golgota yí. Jínə́ dɔɔŋg
    í kə́ nə́ «kʉ́l á bwundú lúu».
  hat-hat: 'Yo mennen Jezi yon kote yo rele Gòlgota (ki vle di: Plas zo bwa tèt la).'
  npl-NT: Okiwikakeh n Jesús kan tepeyotl non okiliayah Gólgota non kijtosneki Miketsontekomatl.
  bgg-bgg: Ithek è Isu shii Golgotha beng pha ithua hà noh dun phro, hì pha miyao
    ne gadong ithua rone yao phro.
  eng-TCENT: and they brought Jesus to the place called Golgotha (which means, “Place
    of the Skull”).
  eng-BSB: They brought Jesus to a place called Golgotha, which means The Place of
    the Skull.
  cpu-NT: 'Jagaitanakeri tonkaariki opaita “Gólgota” (akantziri aaka: “Atziriitoni.”)'
  san-ASM: অথ গুল্গল্তা অৰ্থাৎ শিৰঃকপালনামকং স্থানং যীশুমানীয
  tac-NT: '''Lige o''tóleru Esusi bilena rabó alé napu Gólgota anilichi nile, napu
    «Anayáwali Mo''ola», aniame kéré.'
  eng-WEBPB: They brought him to the place called Golgotha, which is, being interpreted,
    “The place of a skull.”
  gfk-H: Diet ga lam haut tar Iesu tano sibaan di kilam ia bia Golgota (no kukuraina
    bia, no taman hoira ula turangan.)
  viv-viv: Ada abaga ana egana Goligota againe hiꞋaliyena. Goligota ana kaivila bonadeya
    ma utouto.
  yao-yao: Nipele ŵanjigele Che Yesu mpaka peuto papaŵilanjikwe Goligota, malumbo
    gakwe, “Peuto papakuloleka nti, Chikalakasa cha Ntwe.”
  tgp-tgp: La lavi Iesu mo sahe hin jara atu sei la tovia ‘Golgotha’, r̃aramin hija
    sei enia ‘Jara Sui Patu Tamlohi’.
  auc-NT: Mänömaï godinque Godogota näni äñömö mönö tededö “Ocataïnö” ïñömö Itota
    ingante ænte pönänitapa.
  kbc-NT: Odaa joɡ̶oyadeegitedicogi Jesus minitaɡ̶a lojotaɡ̶adi ane liboonaɡ̶adi Gólgota
    (ane diitigi “Aneitice ɡ̶odacilo libitaka”.)
  bmh-bmh: Go Yesus em tub wanib Golgota imai betemen. Go em wanib zebigeg enai ‘eb
    gagalig gulam’.
  ctu-BL: Tsi' pʌyʌyob majlel c'ʌlʌl ti bujtʌl i c'aba' Gólgota, mi' yʌl ti lac t'an
    che' yilal bajche' i bʌquel jolʌl.
  meq-meq: 'Tsa na, ti ye ha Yesu a təv eye andaya tə zalay Golgwata, andza məgweɗe:
    Təv i mətasl i gər.'
  noa-H: Mag hërëu p'öbaadëwi buchagdam Gólgota hanʌmʌg harrjierram haajem. Maach
    meúan mag Gólgota hanʌmʌn Pörpá Durrsĩ ha simʌu.
  alp-NT: Eleki esi keri Yesuse lolete otoi Golguta, esi natire, “Otoi ulu alati.”
  san-VEL: atha gulgaltaa arthaat "sira.hkapaalanaamaka.m sthaana.m yii"sumaaniiya
  kbq-kbq: Hagi Jisasina avare'za Golgote nehaza agonare uhanati'naze. (Tagri kefima
    rukrahe'ma hanunana, anu zaferine hu'ne.)
  kbh-kbh: Jesús tmojanánatse Gólgota ca uabaina luaroye (hebreo biyañe endayana “Obanabe
    Bests̈ashe Luare ca”);
  ron-LSB: L-au dus la locul numit Golgota, care înseamnă, fiind interpretat, “Locul
    unui craniu”.
  pon-pon: 'Re ap walan i Kolkata. let wewe: Waja en pontal en mon.'
  nhe-BL: Huan nopa soldados quihuicaque Jesús campa se lugar tlen itoca Gólgota.
    (Gólgota quinequi quiijtos Campa Onca Mijcatzontecomitl.)
  sps-sps: Ri ras naa to Jisas tana pan te koo rori Golgota, kifon vegiau to, “Pan
    tan tonaar.”
  wnc-wnc: Ita gwaamutake kuwawan Jesu take keu komdu umana Golgota ngang inikaing.
    Sike tana tekwamban anzing yanim. Gwapak gwikgwit kep ngang yanim. Undang kundoke
  bus-bus: Ben aↄ̃ gàa Yesuo guu kɛ̀ wè be Gↄgↄta kɛ̀ bè mìwatorokii.
  gub-BL: Weraha Zezuz Kokota pe wà. Àkàgàpe kwer heta haw i'i her zaneze'eg rupi.
  imo-imo: Kano wali Jisas Golgota nimbe kombu tenga meli puringi. Kombu Golgota aku
    imbimunga ungu pulumu Imbo Kaungala Kombumu.
  boj-boj: Naŋgi Yesus osi gilsib sawa agu kiñala bei aqa ñam Golgota di branteb.
    Ñam di aqa damu, “Tamo gate tanu.”
  ulk-ulk: Wige Iesui datkimuareta able utebem abra nei dikereder Golgota (able nei
    merbi mirge dikeredi Kirim Lidira Uteb).
  eng-DRA: And they bring him into the place called Golgotha, which being interpreted
    is, The place of Calvary.
  knf-knf: Bañooţ Yeŧu du dko di bajaaŋ bado Golgota uwooŋ « Kaheem ki Bkow. »
  san-KHM: អថ គុល្គល្តា អត៌្ហាត៑ ឝិរះកបាលនាមកំ ស្ថានំ យីឝុមានីយ
  arn-NT: 'Fey yengey ta Jesus kiñe lelfün mew Golgota pingelu (tüfa ta feypin ürke:
    “Kalafera lelfün”),'
  zas-NT: Abiꞌ binë reex Jesús luar la Gólgota, rën guiëban Calaver.
  ken-NT: Básɔt Yesu bárɔk ɛbhak ɛnɛ́ bábhɨ̀ŋɨ bɛ́ Golgóta, nɔ́ chi “Nɛbhʉɛt Ɛ̌nkɔ́nti.”
