  kan-2017: ಬಳಿಕ ಆತನನ್ನು ‘ಗೊಲ್ಗೊಥಾ’ ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದರು. ‘ಗೊಲ್ಗೊಥಾ’ ಅಂದರೆ
