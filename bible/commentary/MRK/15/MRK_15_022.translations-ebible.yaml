  fuh-BKF: Ɓe njaari Iisaa nokku bi'eteeɗo Golgata (maanaa majjum woni «Nokku Laalagal
    Hoore»).
  arl-NT: Jesuuri shiitianiyojua tuhuananuucua jiyatasaaquiaari. Cuno tuhuananu sesa
    quiquiaari Gólgota. Nioori pueyano rupaajinia sequeya, “Pueyano nacaco”.
  dhg-DUWADHA: Bala dhanal ḏoyꞌyuwanan ŋunhalayan ŋayiŋa yäkuŋa Gulgathan, mayaliꞌ,
    ‘Muḻkurr Ŋaraka Ŋayi’.
  ziw-ziw: Niyo wamwigala Yesu hantu hakwitangwa Goligota, kugamba, “Hantu ha Ngobela.”
  grc-TR: Καὶ φέρουσιν αὐτὸν ἐπὶ Γολγοθᾶ τόπον, ὅ ἐστι μεθερμηνευόμενον Κρανίου Τόπος.
  nag-nag: Aru taikhan Taike Golgotha- naam motlob ase, “Matha Hardi laga jaga”- ta
    te loi anise.
  eng-OEBCW: They brought Jesus to the place which was known as Golgotha – a name
    which means “place of a Skull.”
  knj-NT: 'Ja'' bey jun lugar chi yij Gólgota, ja'' tu'' jix yi''toj Jesús eb tu''.
    Gólgota chi yal yel oc apnoj: Slugaril Sbajil Jolome.'
  deu-1912: 'Und sie brachten ihn an die Stätte Golgatha, das ist verdolmetscht: Schädelstätte.'
  san-PUN: ਅਥ ਗੁਲ੍ਗਲ੍ਤਾ ਅਰ੍ਥਾਤ੍ ਸ਼ਿਰਃਕਪਾਲਨਾਮਕੰ ਸ੍ਥਾਨੰ ਯੀਸ਼ੁਮਾਨੀਯ
  nob-LB: Soldatene førte Jesus til det stedet som ble kalt Golgata og som betyr Hodeskallen.
  ntj-ntj: Nyangka-ya mapitjalayirnu parrapitjangu purli Kuulkatjaku. Tjiinya yini
    palunyanya ngaapirinypa, “Kata Tarrkatjarranya”.
  sxb-NT: Waaira Yesu asi aa-etwa mbwe Goligootha, (erilagana mbwe asi aa Ekiyanga
    ekia omutwe).
  nhu-NT: Ɛ bó no gɛne bô Jisos gɛn buy bvudvuu bvù bó teŋe lɛ Golgota le, (ɛ diee
    din nu lɛ Ŋgbwow Ɛkolɛ,)
  row-row: Ara rendi Yesus losa mamanaꞌ esa, nara na Golgota. Sosoa na nae, ‘mamana
    langga ruiꞌ’.
  msy-msy: Egha me ghua danganir mamɨn ziam Golgata, me an otifi. (Danganir kamɨn
