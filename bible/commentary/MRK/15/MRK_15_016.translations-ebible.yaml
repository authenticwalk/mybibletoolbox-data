  hmo-hmo: Tuari taudia ese Iesu idia hakaua lao gavana ena ruma lalonai, bona edia
    orea taudia idia haboua.
  big-big: Keya pulaga weik Rom Ami nawiligu Yisu miza orowei Rom Kapmanwiligi ngai
    yemanebekki imakke kiliya kuna logo puwiligu ami mabuwiliyegi ngago yeiya.
  gux-G: Ki sejenba ta Jesu ki gedi yeno bi cagiciaali kani ki tan nni bi tuo soanlieba
    kuli.
  cnl-NT: '''E³ jo̱³ ca²³tøø³ Jesús dsa³ ''láa³. I²jøn²³te''²³ ''é̱² ta² quiee''³²
    dxi² juɨɨ³ je² xi̱i̱n³ pretorio. Ca²³ñii''n³te''²³ caan²³ Jesús co̱o̱³ ta''n²
    dsa³ ''láa³ ''i³ bi²³ juɨ́ɨn²³.'
  zar-NT: Níʼirö yuguʼ bönniʼ röjáquiëʼ gudil-la gulaʼchë́ʼë Jesús löʼa yúlahuiʼ,
    ateʼ buluʼtubëʼ luzáʼagaquiëʼ niʼ.
  kde-kde: Matiyala nkuntwala Yesu nkumpelekeja nnuwani lwa nkati lwa ing'ande yanga
    Pilato, nkulichema likuwa lyammalele lya matiyala.
  ata-ata: Xe iliꞌi, la aneꞌi ta mitema sou ꞌotoꞌoto milailixu Iesu muꞌunalai no nano
    no vimelusou taasou itema sou xaixai noxou tatananu tuala ne Romu. La aneꞌi miꞌavaliꞌa
    ta mitema sou ꞌotoꞌoto latala mineꞌe mipita.
  qvw-NT: Jinaptinmi cachacucunaca cuartilman puśhäluptin chayćhu llapan cunćhacaycälila.
  nfa-nfa: Èle èèna ka, sordadꞌu sèra ère rèti Yesus asa era dhu taleo èci ètu madha
    èmu gubernur. Ka ra paroa anga sordadꞌu dhu leo sèra ca batalion, ho pakaboko.
  tnp-tnp: Kəni soldiə mɨn rəha Pailət kotələs Iesu məhuvən əpəha imə e nimə asoli
    rəha kəpmən, kətəni məmə Praetoriəm. Kəni kəmotauɨn rəfin e soldiə mɨn kəhuva
    mohtəlau lan.
  urd-urd: और सिपाही उसको उस सहन में ले गए, जो प्रैतोरियुन कहलाता है और सारी पलटन
    को बुला लाए।
  hot-hot: Vêm ma ŋê vovak ewa Yisu ba i Pailat anêŋ unyak badêŋ kapô. Ma elam ŋê
    vovak sapêŋ ba êlêm ethak doŋtom.
  mqj-NT: Mangkai too, umbaami Puang Yesus tantara lako pa'rantean sinangei illalan
    banuanna gubernur anna untambai asan solana ma'mesa.
  rus-SYN: А воины отвели Его внутрь двора, то есть в преторию, и собрали весь полк,
  mbh-mbh: Ma toko punongare o paeso a Jisas a Pailat ile lok lemi (ako o apet i ve
    ini Praitorium) lama o leng veliloalo othangangaere alavusnga me.
  bdd-bdd: Pailato ꞌina toloꞌalehao Yesu sisapiya ma sitoeya ꞌina hada siluhuweya,
    beno toloꞌaleha ꞌidi tupwa madouna hadaina ꞌalona ma toloꞌalehao ꞌidi bodao mabwaiyadi
    sibwau heꞌautedima.
  cbt-NTPO: Ina quëran sontaro'sari Pirato pëinënquë quëpapi. Pairaanaquë ichiya'conahuatona',
    ya'ipi sontaro'sa' amatopi.
  srn-NT: Den srudati tyari Yesus go ini a krutu-oso, san den ben kari a Pretorium,
    dan den kari den tra srudati kon.
  cta-NT: Ndyaa loꞌo sendaru jiꞌi̱ Jesús nde neꞌ niꞌi̱ su ntucua nguꞌ nu laca loo
    biꞌ, loꞌo juaꞌa̱ ndyuꞌu tiꞌi̱ ñaꞌa̱ lcaa sendaru nu ntsuꞌu cajua.
  bqc-SIM: Ɔ̃ sosapiↄ gɛ̀aànↄ bùsu gbãadepi bɛ'ua, aa ń gãli kã̀aa píi.
  tcz-CHONGTHU: Chuin hemchoi (Sepai) sottol hon Ama chu Praetorium atiu, vaipo inpi
    sunga chun akailut'un, sepai jouse akoukhom sohkeiyun ahi.
  mar-mar: शिपायांनी येशूला राज्यपालाच्या वाड्यात, प्रयतोर्यमात म्हणजे कचेरीत नेले
    आणि त्यांनी सैनिकांची एक तुकडीच एकत्र बोलावली.
  snp-snp: Ena kimiwe yate Yesu ilimiti uti Lomu gamani kiyabani we numuna kuliya
    Pilatoliumu kilalau diti kimiwe muki ya olu mau wi gedeti,
  isl-isl: Rómversku hermennirnir fóru með Jesú inn í landsstjórahöllina og kölluðu
    saman alla varðsveitina. Þeir færðu hann í purpuralita skikkju og fléttuðu kórónu
    úr þyrnum og settu hana á höfuð honum.
  spy-NT: Kubeeta ꞉biikaab lukēēt Yēēsu ākoy kaytaab *Bilaato āriit ānkukuur lukēētaab
    booryēēt tukul.
  xnn-xnn: Dat eyey nan sosoldado si Jesus isnan makwani en Preterio ay bangsal nan
    baey di gobilnadol. Dadat ayagan nan iib-ada ay sosoldado
  mwe-mwe: Nabhalabhonji bhalinda, gubhaapelekenje a Yeshu nkati lugwani, ku ndamo
    ja a mpalume kwashemwaga Plaitolio, gubhaashemilenje likundi lyowe lya bhalinda.
  tte-tte: Kabo tokaleyayao Yeisu silawan Pailato ana nume mena siluseyan bwaine tokaleyayao
    ali dedei lalakina numene kalona mena yo tokaleyayao ali bodao siyoga-gogonagilima.
  tcs-tcs: Dem Romamiman bin teke Zizas go po da amibarik ane bin singaut ol dem amiman
    wea da amibarik po kam tugeda.
  hlt-THB: Qalkapkhqi ing Jesu ce praetorium ami ti boei a ipkhui na sawi uhy; qaalkapkhqi
    boeih ce kutoet na khy uhy.
  soq-soq: Pailat sorodiawa Iesu banlene gabeman ionoa duwa bedewe odane sorodia sosou
    uduudu diamoiena auwepu.
  qub-qub: Chaypita suldärucunaga Jesusta aparan Pilatupa palasyunpa sawanninman.
    Chaymanna achca suldärucuna shuntacaran.
  att-att: Á yù ira suddálu, iniyánge ra si Apu Kesu ta námmuák na palásiu nayù Gubinador.
    Á inagálád da yù ira káruán nga suddálu gapay, á naggagammung ira ngámin.
  bki-bki: Naruei Pailat kiano na mira nalo aburu Yesu aba joomo ea burusio na kanano
    komeli, mia nalo abio kialo taara dolu nalo telabo abinimei ka aialio.
  bqp-bqp: Akũ sozaa pìnↄ gɛ̀ɛ kãao bùsu gbɛ̃ zↄ̃kↄ̃ↄ pì bɛ ↄnn, akũ ò ń gã̀ kàkara
    pínki.
  mcp-mcp: Ozɨmbɨ bwə́ mú kə nə Yésus luŋ mə́ Pilât dɨ́ cwû. Bwə́ mú sɛɛŋg ózɨmbɨ
    bɛ̂sh cínɔŋg.
  hat-hat: Sòlda yo mennen Jezi anndan bèl lakou a (sa vle di, nan kay kòmandan an).
    Yo rele tout rejiman sòlda yo vini.
  npl-NT: Ijkuakó n soldadojteh okiwikakeh n Jesús kan ipatio n palasio iwa ompa okinmoololojkeh
    nochteh n soldadojteh.
  bgg-bgg: Siphahithek è Isu shii badri ro ithua pha muthua iliing hà noh srane, gai
    ijakthek shii de ò ho phro.
  eng-TCENT: So the soldiers led him away into the palace (that is, the governor's
    headquarters) and called together the entire cohort of soldiers.
  eng-BSB: Then the soldiers led Jesus away into the palace (that is, the Praetorium)
    and called the whole company together.
  cpu-NT: Ikanta ovayiriite ikyaakaanakeri Jesús ipankokira Pilato, ipaitaitziro “Pretorio.”
    Ari japatotakaantaitakeriri maaroni ovayiri.
  san-ASM: অনন্তৰং সৈন্যগণোঽট্টালিকাম্ অৰ্থাদ্ অধিপতে ৰ্গৃহং যীশুং নীৎৱা সেনানিৱহং
    সমাহুযৎ|
  tac-NT: Alésíko alué sontalo o'tole alué Esusi alé ra'pichí wa'lula selígame bejtélachi,
    'lige alé bayele suwábaga sontalo.
  eng-WEBPB: The soldiers led him away within the court, which is the Praetorium;
    and they called together the whole cohort.
  gfk-H: Ira umri diet ga lam lah Iesu ukaia tiga sibaan tano tamat na ngasia ne Pailat,
    io, diet ga tau hulungen ira umri.
  viv-viv: Ada tolugaviya Yesu hinauwena tovehimeya yana manuwa lakahina ana edaꞋawaneya
    hilukuwena, ada yadi yoꞋo moyaꞋaidi hikovavagaꞋauhidi.
  yao-yao: Ŵangondo ŵanjawisye Che Yesu pa nsana wa likome li che Pilato, jwankulu
    jwa chilambo. Ŵausimanisye mpingo wose wa ŵangondo.
  tgp-tgp: La tamlohi vuro atu la tiroma hin Iesu la unu na lolo nora patu ima mata
    vuro non Pilate. La tovi vevuhi na vao tamlohi vuro la mai na jara matea.
  auc-NT: Pædæ godongä ate në tontadoidi tömengä ingante töö æ̈mænte wadæ godinque
    awënë gobedönadodo oncönë Podætodio näni ancönë mangui guiiyongä tontadoidi bacabo
    Itota weca godongämæ̈ äñete pönänitapa.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi joɡ̶oyadeegi Jesus catiwedi niɡ̶ijo diimigi-nelegi,
    liɡ̶eladi niɡ̶ijo lacilo romaanotedi, odaa ijoatawece niɡ̶ijoa iodaɡ̶awadi dinatecoɡ̶otee.
  bmh-bmh: Malai dudu agen Yesus Pailot nugau zaueim, wanib Pretoriam, imai beteimai,
    malai dudu ipal zaueim dacanemen ereg ularen, alai gotulemen.
  ctu-BL: Jini soldadojob tsi' pʌyʌyob majlel. Tsa' ochiyob ti jump'ejl i mal colem
    otot i c'aba' pretorio. Tsi' pʌyʌyob tilel pejtelel soldadojob ti junmojtlel.
  meq-meq: Sidzew hay ti ye ha Yesu a huɗ i gay i ŋgomna ada tə zalatay a siye i sidzew
    hay tebiye, ti ye dərmak.
  noa-H: Magbaawai chi soldaaunau Pilato sĩejem hag di hũjãrr chi Jesús warrwia soldaaun
    t'um hãbam haig t'ʌ̃rk'a haujierram haajem.
  alp-NT: Eleki solaluaru esi keri Yesuse lora Pilatuse eni luma ntekite rebe esi
    kotiele Praetriume hoko esi koti pusue esi ebe maketaru.
  san-VEL: anantara.m sainyaga.no.a.t.taalikaam arthaad adhipate rg.rha.m yii"su.m
    niitvaa senaanivaha.m samaahuyat|
  kbq-kbq: Anante sondia vahe'mo'za avare'za marerisa kumapi ufre'naze. (E'i ana kumara
    Gavana ne'mofo kumapi) maka Romu sondia vahetamina ome ke hutru hu'naze.
  kbh-kbh: Chents̈ana, chë soldadënga Jesús tmojanánatse chë mandadbe bëts yebnents̈a
    chashjoye, y nÿetsca soldadënga tmojánachembo chamobéconama.
  ron-LSB: Soldații l-au dus în curtea care este pretoriul și au chemat toată cohorta.
  pon-pon: Jaunpei ko ap kalualan i nan pera eu me ad a pretorium. Re ap eker pena
    ar pwin.
  nhe-BL: Huajca nopa soldados quihuicaque Jesús campa icalixpa nopa hueyi tequicali,
    huan nepa mosentilijque nochi soldados.
  sps-sps: An vainy puaan mei naa to Jisas gagon tana aunon tan pan tana numaa te
    natiny kaa non e Pailat, ri fikoo vaaguam faavot raton vainy puaan.
  wnc-wnc: Siwan Jesu take gavmande yot daman gwene takokenga amak aminu waakwakatnana
    kuupbam yayawamba apbing.
  bus-bus: Ben soza pìnↄ gàao bùsu gbɛ̃nsi pì bɛ, ben aↄ̃ ń gãli kàkↄ̃a píngi.
  gub-BL: Weraha zauxiapekwer Zezuz Hom pe har wanuwihaw hàpuzuhu pupe wà kury. Zauxiapekwer
    wanuwihaw a'e wà, omono'og zauxiapekwer wamuwà paw rupi a'e wà.
  imo-imo: Aku tirimu wali ele iyemani Jisas kano gavman nokoli iye awili Pontius
    Pailatenga ulke awilina tukundo kiripi tenga meko tuku pungolio kinye we ele iye
    kanoma waio ningo liko tendekuna nombeya teringi.
  boj-boj: Pailat na qaja tamo naŋgi degsi minjrnaqa naŋgi Yesus baŋ ojsib Rom naŋgo
    tal kobaqujaq osi gileb. Osi gilsib qaja tamo kalil naŋgi metnjrnab bosib tal
    dia koroeb. Koroosib gara jugo olekoba lent mandor kokba naŋgi gaigai jigeqnub
    deqaji bei osib Yesus jigeteb. Osib sil luwit osib lulumosib sil dena mandor naŋgo
    gate tatal bul gereiyosib aqa gateq di atetosib siŋgila na teqiyeb.
  ulk-ulk: Ege sariksarik legize Iesui igareda muige able utebge maike au gelarle
    metage a ege eudige kemerkemer okakise aseseredle darabgerda.
  eng-DRA: 'And the soldiers led him away into the court of the palace, and they called
    together the whole band:'
  knf-knf: Bangoli bañooţ Yeŧu du blay bi katoh ki Pilat nanŧuŋa, aşë du baŧënţ baka
    bŧi.
  san-KHM: អនន្តរំ សៃន្យគណោៜដ្ដាលិកាម៑ អត៌្ហាទ៑ អធិបតេ រ្គ្ឫហំ យីឝុំ នីត្វា សេនានិវហំ
    សមាហុយត៑។
  arn-NT: Fey tati pu soltaw yefi engün ta Jesus chew ñi mülemum ti kakelu pu soltaw,
    fey trapümngey kom tati trokiñ soltaw.
  zas-NT: Abiꞌ binë ree xin suldad guin Jesús xluleꞌ palas, yagaj badxaag lasaꞌ gra
    reex.
  ken-NT: Batɛmɛ́ nɛnu básɔt yi bárɔk amɛm áchá gɔ́bhanɔ. Bábhɨŋɨ batɛmɛ́ nɛnu
    báchák mankɛm nɛbhʉɛt amɔt.
