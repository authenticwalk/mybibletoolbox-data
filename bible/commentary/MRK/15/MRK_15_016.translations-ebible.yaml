  tam-2017: அப்பொழுது போர்வீரர்கள் அவரைத் தேசாதிபதியின் அரண்மனையாகிய மாளிகையில் கொண்டுபோய்,
    அந்த இடத்தில் போர்வீரர்களைக் கூடிவரச்செய்து,
  azz-NT: Huan ijcón in soldados cuiyacque in Jesús icalteno in rey de ne cali monotza
