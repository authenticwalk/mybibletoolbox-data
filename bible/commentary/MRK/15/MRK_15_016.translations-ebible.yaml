  eng-NOY: And the soldiers led him away into the court, which is the Praetorium;
    and they call together the whole band.
  cub-NT: Que teni ina churarava Jesúre ĩni, nʉvari jabocʉi cʉ̃rami, ʉ̃́re ecovarejaimad̶a
