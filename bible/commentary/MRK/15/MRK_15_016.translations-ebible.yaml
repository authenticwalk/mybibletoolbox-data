  kiz-kiz: Askari andongwisi hadi mugati mu lufuka (bhola bhwa bhajhele mugati mu
    kambi) na bhakibhongeniye pamonga kikosi kya Askari.
  tzo-TZE: Li yajsoldadotac gobernadore laj yiq'uic ochel ta yut cabildo li Jesuse,
