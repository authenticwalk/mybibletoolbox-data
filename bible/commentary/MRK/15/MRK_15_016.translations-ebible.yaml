  nch-BL: Huajca nopa soldados quihuicaque Jesús campa nopa hueyi tequicali huan calajque
    ipan icalixpanyo. Huan nepa mosentilijque nochi soldados.
  quc-TNT: Xepe c'u ri soldados, xquic'am bi ri Jesús pa ri uwoja re ri rachoch ri
