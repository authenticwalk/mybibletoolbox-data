    aimŋgɨmar.
  mam-C: Xi kyi'n xq'uqil te aj Rom twi' tpe'n kawb'il, ex b'aj ok kychmo'n jni' kyb'aj.
  ndj-ndj: Pambeli machonda vamuyeghili Yesu mgati ya liboma lya Pilatu mkomi wa mlima
