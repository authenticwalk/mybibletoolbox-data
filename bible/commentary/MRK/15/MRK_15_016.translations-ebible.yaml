  tdt-tdt: Hotu tiha soldadu sira lori Jesus ba iha governador Pilatus nia rezidensia.
    Sira bolu sira nia maluk soldadu sira halibur hamutuk hotu iha nebaa.
  ron-BTF: Și soldații l-au dus în sala numită Pretoriu și au adunat întreaga ceată.
  eng-WEBP: The soldiers led him away within the court, which is the Praetorium; and
    they called together the whole cohort.
  eng-FBV: The soldiers took him away into the Praetorium courtyard, where they called
