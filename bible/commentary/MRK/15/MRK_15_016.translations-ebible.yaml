  enq-2: Dokopa amii dupame Jisasa laminao, gapomane isingi akali andake doko petenge
    anda dokonya kolandatala, amii dupa pitaka ipao kambu pina leami.
  eng-ASVBT: And the soldiers led him away within the court, which is the Praetorium;
