  hau-ULB: Sojoji suka kai shi cikin kagara, suka tara rundunan soja,
  mal-mal: പടയാളികൾ അവനെ അവരുടെ ആസ്ഥാനമായ മണ്ഡപത്തിനകത്തു കൊണ്ടുപോയി പട്ടാളത്തെ എല്ലാം
