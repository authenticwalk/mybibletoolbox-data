    moe sävät a ne.
  ita-1885: Allora i soldati lo menarono dentro alla corte, che è il Pretorio, e raunarono
    tutta la schiera.
  muy-muy: Ndam slewja ni tə̀gəs Yezu nakəŋ, tə̀zoru naŋ a huɗ ahay ga bay *Pilet
