verse: MRK.015.016
translations:
  kpx-kpx: Kateai melavei gamanie o baluga ke uvue tiale tuvalie ata degomole hohavege
    abu loholu.
  okv-H: Humbuto gavana ta bande peni ta horeto isoro embo tapa jage enu vahaita puvuo
  tbo-tbo: Ega yaka mi Loma hai tu wigawiya Yesu hi luiyeya taniwaga a numa baneina
    u hinena, ma tu wigawiya hai bolu atapuna hi’mboina gogona mai Yesu uyahina.
  mal-C: സൈനികർ യേശുവിനെ കൊട്ടാരത്തിനുള്ളിൽ ദേശാധിപതിയുടെ ആസ്ഥാനത്തേക്ക് കൊണ്ടുപോയി.
    അവർ സൈന്യത്തെ മുഴുവൻ വിളിച്ചുവരുത്തി.
  grc-SR: Οἱ δὲ στρατιῶται ἀπήγαγον αὐτὸν ἔσω τῆς αὐλῆς, ὅ ἐστιν πραιτώριον, καὶ συγκαλοῦσιν
    ὅλην τὴν σπεῖραν.
  bgc-bgc: यीशु ताहीं सिपाही किले कै भीत्त्तर कै आँगण म्ह ले गये जो प्रिटोरियुम कुह्वावै
    सै, अर सारी पलटन ताहीं बुला ल्याए।
  khz-khz: Vetali talimara na Iesu gevaiagoato kavana gena numa aonai, ne taukavara
    maparara gekea-koukourato.
  deu-TKW: Die Soldaten aber führten ihn ab, hinein in den Hof, nämlich das Prätorium,
    und rufen die ganze Cohorte zusammen,
  zsr-NT: Niꞌr gulachë́ꞌë Jesús löꞌa yúlahuiꞌ bönniꞌ rjaquëꞌ gdil‑l, atiꞌ niꞌ gulutubëꞌ
    lzaꞌquëꞌ.
  lin-lin: Basoda bakumbaki Yesu kati na ndako ya moyangeli, na esambiselo, mpe basangisaki
    lisanga mobimba ya basoda.
  hns-NT: Tab soerdjaatie logan Jiesoe ke laat ke mahal ke angana me legail. Hoewa
    par laat hardam djadj ke kaam karat raha. Oesab bhie sab doesar soerdjaatie log
    ke bolaais.
  noa-E: Magbaawai chi soldaaunau Pilato sĩejem ag di ũjãrr chi Jesús warrwia soldaaun
    thum ãbam aig thʉ̈rkha aujierram aajem.
  eng-EMTV: Then the soldiers led Him away into the courtyard, which is the Praetorium,
    and assembled the whole garrison.
  mib-NT: Yūcuán na te soldado un cuángoo de jíín yá ini patio palacio, jeē sácatā
    de nuū yā. Te ni canastútú de ndɨhɨ jnáhan de.
  bea-bea: Kwa simakanisne otsighatelityi tsiwatyehli kwa, Praetorium wotsatiti; kwa
    tyechi kiyehti ihlakehe atghe simakanisne.
  lif-NT2: हे़क्‍क्‍याङ् सुहाङ्‌गे़म्‍बाल्‍ले़ कुधक्‍सुबाहाॽरे़ ये़सुःन् खुनिॽ तुरा
    यक्‍को मे़देॽरुआङ् खे़प्‍मो तुराबा काक् थक्‍सुबाहाॽ कुघिरि मे़जुप्‍से़॥
  xnj-xnj: Kangi manjolinjoli vala vampeliki Yesu mugati ya luvanja lwa nyumba ya
    Pilatu, mkulu wa mulima, vakavakemela pamonga msambi woha wa manjolinjoli.
  mmx-mmx: La luvuttadi esep diga lam ka ne Iesu uto at loogu nunuan at laradi gomgo
    la diga ro bubua ka nedi axap luvuttadi esep.
  cbr-NT: Usomitancëxuan 'ináncëxun ca suntárucaman anua Pilato 'icë xubu cha mëúa
    'icë anu Jesús buáncëxa. Buánxun ca suntárucaman raíri timëacëxa.
  tee-NT: Pus ju acsnich ju ixtaropajni ju Pilato talhi'alh ju Jesús ixpulacni junta
    lakachak'axnucanta lacapu'ucxtin. Chai acsni tacha'alh alact'asanik'ocalh chux
    ju ixt'ataropajni.
  eng-LSV: And the soldiers led Him away into the hall, which is [the] Praetorium,
    and call together the whole band,
  cak-NT: Xepe ri soldados xquicusaj-apo ri Jesús chojay chi ri palacio; c'ajari'
    xequiwoyoj conojel ri ch'aka chic soldados, y xquimol-apo-qui' chirij ri Jesús.
  pah-NT: Igwete soldados'g̃a Jesus'ga rerohoi okihavuhua pype governador'ga rongaruvihava
    pype. Igwete g̃a jara'g̃a mbuhurukapavi tirekomemua ga javo.
  sja-NT: Soldaorãpa Jesús ateejida Pilato palaciode, t'ɨ̃jarapatap'edaa pretorio.
    Mama tuda soldaorã chok'araara seedachida.
  xed-xed: Ka zlghaghutá sludziha ta Yesu ma dzva Pilatus, ka kladamtá həŋ, ta daɓi
    ma həga ma vla nzakwa Pilatus, ka hagadaghatá həŋ ta inda sludziha demdem, ka
    tskavata hada.
  mks-NT: A̱nda̱ já ñéhe soldado Jesús cua̱ha̱n na̱ yuyéhé vechúun cán. Já na̱jánditaca
    soldado cán java ga̱ táhan da.
  gfk-S: Ira umri di ga lamus leh Jisas ukaia tike katano tano tamat na hala tane
    Pailat, io, di ga tato hulungan ira umri.
  bmu-bmu: Yarö azi yeŋön Jisös waŋgita premiögö jakömbuak mirigö kiripo uruŋe aŋgotket.
    Aŋgota yarö kambu lökŋanök öröm eŋgigetka miaŋgöreŋ kaget.
  dgz-dgz: Amba piup ayopewa ita mega nagirewa Iesu waran apan bawarewa pa mega gwanap
    amon. Ita nagirewa iravi ap mepe wanumone munan wan Iesu namup tauan.
  eng-GNV: Then the souldiers led him away into the hall, which is the common hall,
    and called together the whole band,
  zaa-NT: Ca soldádua nna guche' cą Jesús le' lí'a ỹàrèe' palacio qui' gobernador.
    Nía nna bitùppa iyaba ca soldádua.
  eng-WEBSTER: And the soldiers led him away into the hall, called Pretorium; and
    they call together the whole band;
  guh-guh: Nexata baja vajabitsaëvi Jesús caponaliatsi nacuaevetsinë Pilato pijaboxanetojavabelia.
    Nexata bajarajota nacaetuata daxita vajabitsaëvi.
  bon-bon: Puma cita ca Rooma cubu biname cina Yeesu ne ecanisi Pilato me mete opo
    gome me, siige ala tesoglicmisi lui cina yepä sange teta cama.
  nhw-BL: Huajca nopa soldados quihuicaque Jesús campa nopa hueyi tequicali huan calajque
    ipan icalixpanyo. Huan nepa mosentilijque nochi soldados.
  swh-ONEN: Askari wakampeleka Yesu hadi kwenye ukumbi wa ndani wa jumba la kifalme,
    ndio Praitorio, wakakusanya kikosi kizima cha askari.
  wbi-wbi: Avasikali vakantwala uYesu mu luviika lwa nyumba ja ntwa, pe avasikali
    vooni vakakong'haana.
  bba-bba: Sɑnɑm mɛyɑ tɑbu kowobu bɑ Yesu ɡɑwɑ bɑ kɑ nùn dɑ tem yɛ̃ron ɑɡbɑrɑ sɔɔkɑɑɔ
    mɑ bɑ tɑbu kowobu kpuro kpuro mɛnnɑ mi.
  eng-KJVCPB: And the soldiers led him away into the hall, called Pretorium; and they
    call together the whole band.
  kgk-NT: Ha upéi katu soldado kwéry ogweraha koty-py Hesu-pe. Mburuvixa róga kakwaa-py
    ogweraha íxupe. Hoga kakwaa héry pretório. Upe-py enterove soldado gwive onhomboatypa
    hese.
  waj-waj: Piratuusaa rapira vaidiiya Yisuunna vitada ngiari kieetaivaa nnau pinaivo
    vau yoosinnaivau vida ngiari seena rapira vaidi mmuakiaaya tuduu nnida nuunaida
  ekk-PKP: Sõdurid viisid ta eemale pretooriumi õue, kuhu kutsuti välja kogu kohort.
  mpx-mpx: Tolohaveyan Yeisu hi en pwatanik logugui ana limi bwabwatana gamwanaa,
    inoke wali pan tolohaveyan gegewel hi yoga gogonil.
  wbp-wbp: Ngulajulu jirri-kangu Jijajiji yurrkunyurluju yurlturnpa-pardu-kari-kirralku,
    ngulaju jintangka-juku Paliti-kirlangurla yuwarlirlaju. Kujalu yali-kirra yukaja
    yurrkunyu-patu yurlturnpa-kurra, ngulajulu-jana panu-karilki yurrkunyu-patu-kariyi-nyanu
    yarda yajarnunjunu.
  luo-luo: Askeche nokawo Yesu motero e laru mar od ruoth (tiende ni Paratori) kama
    ne ji romee, mine giluongo oganda mar askeche duto irgi.
  nhe-NT: Huajca nopa soldados quihuicaque Jesús campa icalixpa nopa hueyi tequicali,
    huan nepa mosentilijque nochi soldados.
  aii-aii: ܗ̇ܝܓܵܗ ܢܵܛܘܿܪܹ̈ܐ ܠܘܼܒܸܠܔ ܠܗܘܿܢ ܐܸܠܹܗ ܠܓܵܘ ܕܵܪܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܦܪܵܛܘܿܪܝܼܢ ܘܩܪܹܐ
    ܠܗܘܿܢ ܠܟܠܵܗ̇ ܣܝܼܥܬܵ‌ܐ.
  esk-NT: Aŋuyyiuqtit itqutiniġaat Pilate-ŋum tupiqpaŋanun, aasiiñ katitquniġaich
    atlat aŋuyyiuqtit,
  msb-msb: Ginguyod si Jesus san mga suldados sa pretoryo na amo an pinakasulod san
    palasyo tapos pinatawag an tanan na suldados.
  cpa-NT: Jøng² ca¹ŋi¹jiag¹² hlég² dsi²néi² quiah¹² dsa² ta³, ja³tǿh²dsa Pretorio.
    Jøng² ca¹tǿh¹dsa ca¹lah¹já¹ hlég².
  dso-dso: ସନିଅମନ୍‌ ଜିସୁକେ ରମିୟ ସର୍‌କାରର୍‌ ସାସନ୍‌କାରିଆ ପିଲାତର୍‌, ମୁକିଅ ଗରର୍‌ ଡାଣ୍ଡେ
    ଦାରିଗାଲାଇ ଆରି ସେମନ୍‌ ବିନ୍‌ ସନିଅମନ୍‌କେ ଗଟେକ୍‌ ଟାନେ ଡାକି ରୁଣ୍ଡାଇଲାଇ ।
  meu-meu: Tuari taudia ese e hakaua lao, edia gima rumana ikoukouna ai, bena edia
    orea taudia iboudiai e gogodia.
  yva-NT: Naite umaso wo Yesus augave siso no Gubernur Pilatus apa yavar. Umba wo
    awa arakovo naite mawainde wanugan tenambe indamu wanaikebe Yesus ai muno wo ambaon.
  dgc-dgc: Nadid du sundalu, éy niange de ti Jesus ta lubuk no bile no gubernador,
    sakay pinadulug de sa du étanan a sundalu.
  zpm-NT: Biire grë meṉguiib co bzëëbnie zho Jesús nëz leṉ yulow, ga pcaalsa grëraa
    meṉguiib ne nacgrë zho.
  hix-NT: Txesusu yatxownà hatà, arymano ynye ro komo. Kofehnakno mànà ymo yaka htxero
    natxownà hatà. Pàryetoryo onà katxho rma àro hatà, nàmno yosotà. Tkukur komo yanyehtxekatxownà
    hatà. Omeroro rma nohsamnohtàkatxownà hatà, Txesusu hyaka. Noro yownohso nomohtàkatxownà
    hatà.
  sim-sim: Uhu awun undari ma ondo Jisasin li laha gavmanhi aka orok limu laha ira.
    Uhu li mbashirik ma ol lir nga nakrem awun undari ma ondo amber orok li usharik
    limu talandirsara.
  npi-ULB: सिपाहीहरूले उहाँलाई (ब्यारेकभित्रको) चोकमा लगे र तिनीहरूले सिपाहीहरूको
    सम्पूर्ण जत्थालाई सँगै बोलाए ।
  cgc-cgc: Padala ta mga sundalo Jesus i naan ta iran na kampo na naan ta selled ta
    sular ta palasyo ta gubirnador. Palasyo an paumaw man na Pretorio. Patipon danen
    libot ki Jesus tanan na sundalo ta iran na batalyon na naan dya gakampo.
  tim-tim: Akto tembe lokoŋe Yesu mem kiap humogât emetŋe ain mem âgâyi. Mem âgâm
    tembe loko hârogâk yeŋgonbiâ togoyi.
  yor-yor: Àwọn ọmọ-ogun sì fà á jáde lọ sínú ààfin (tí a ń pè ní Pretoriomu), wọ́n
    sì pe gbogbo ẹgbẹ́ àwọn ọmọ-ogun jọ.
  wos-wos: Pailatna xi warekwa du di déka néma geré di Jisasré hura wulayi. Hura wulaaye
    amembu téta di wandaka di atéfék xi warekwa du yae di dé téndénmbu hérangwandé.
  emp-NTPO: Ara maʌ̃da sordaorãba Jesura ãdji de droma Pretorio abadad̶e ed̶a edesid̶aa.
    Mama waabema sordaorãda trʌ̃sid̶aa.
  eng-F35: Then the soldiers led Him away into the courtyard (that is, the Praetorium)
    and assembled the whole garrison.
  ind-ind: Tentara-tentara itu membawa Yesus masuk ke markas mereka yang berada di
    bagian dalam istana gubernur, dan mereka memanggil semua tentara yang lain untuk
    berkumpul di sana.
  pes-OPCB: آنگاه سربازان رومی عیسی را به حیاط کاخ فرمانداری بردند و تمام سربازان
    را جمع کردند.
  mpt-mpt: Awa genalin nakai Yesuse debeb taniba Failate kot kemin amo daam tem tam
    unaniba awa genalin nakai maki nganabeiba tesiba
  ssx-ssx: Dolo a꞉ndeli miniki haemeke haliwekima꞉ta꞉ mo Kapomani tiekena꞉ da hama
    tukiki pa꞉ta꞉ Yesu hatuku pemekeme. Koto da bikita꞉ Pa꞉totiomo dae. Kutupa mandane
    dolo a꞉ndeli miniki haemeke haliweki paeyao epena꞉ wi lemekeme.
  mkl-mkl: Ŋɔi sooɡe ŋɑu ɑ̀ ɡbɑ̃ Jesu ɑ̀ bɔòɛ kɑbɑi ilɑɑlu, nɔ ɑ̀ tɔtɔɔ sooɡe ŋɑ iyi
    ɑ̀ ɡbe ŋɑu fei bɛ.
  gaq-gaq: ସନ୍ୟ‍ଇଙ୍ଗ୍ ଜିସୁକେ ପିଲାତନେ ଡୁଆ ବିତ୍ରେ ଡୁଂୱେଗେ । ମେଇଙ୍ଗ୍‌ ବିନ୍‌ ସନ୍ୟ‍ଇଂକେ
    ମୁଇଂନ୍ନିଆ ୱାଆର୍‌କେ ।
  gof-RNT: Hessafe guye, wotaaddareti Yesuusa deriya haareyssa ooso keetha ekki efidi,
    hara wotaaddareta ubbaa issife xeegidosona.
  unx-unx: ସିପାଇକ ପିଲାତୁସ୍‌ରାଃ ଅଡ଼ାଃରାଚା ଭିତାର୍‌ତେ ୟୀଶୁକେକ ଇଦିକିୟା, ଆଡଃ ଗଟା ପାଲ୍‌ଟାନ୍‍କକେ
    ହୁଣ୍ଡିକେଦ୍‍କଆକ
  gah-gah: Lá okago, ami vemate agulizaki ve napamámini numuni holutó nene Izesuni
    alímiki iteke ami ve lugáa mukí kilími nupa ake,
  lcm-lcm: Au na ri katakai i visvis kila tak alak ia ane nei lu si tulava, nang a
    nan komo lava, le na kila songo akuvul alak aongos a petau lava iria.
  aer-aer: Thultye areyele Jesus akngeke arrernetyeke yarte-ke apmere Pilate-kenheke.
    Thultye tyerrtye arrpenhe areyeke arlkeke iperre, itne apurte-irreke ingkirreke
    apmere yanhe ikwerele.
  qvc-NT: Chaymi suldadukunaqa Jisustaqa aparqanna gubyirnu Pilatupa dispachumba patyunman.
    Kanan paykunaqam yumbay suldadu masingunata chayman tandarqanllapa.
  tgl-ULB: Dinala siya ng mga kawal sa loob ng patyo (ng kwartel), at tinawag nila
    ang buong hukbo ng mga kawal.
  cbs-NT: januxun xanen ibu Pilaton jiwe ewapa jemaintin anu soldadobun Jesús iyuxun
    soldado jabus jaki xukui ichatan
  xtm-NTPP: Tee ka kuu soldado ma, ni jan koo de ji'in Jesús ma nuke'e palaciu ma,
    te ni ka ndututu ndaka‑ka soldado ma.
  nnq-nnq: Manjolinjoli ngagampeleka Yesu panganya ja boma, ngabakongana ikuta yoa
    ya manjolinjoli.
  bao-NT: Uwamarã pea wiogʉ cʉ̃ ca niiri tabe pretorio ca wãme cʉtiri wii macã yepapʉ
    Jesús're ami eari, cʉ̃ja mena macãrã uwamarã niipetirãre jʉo neoupa.
  san-ORI: ଅନନ୍ତରଂ ସୈନ୍ୟଗଣୋଽଟ୍ଟାଲିକାମ୍ ଅର୍ଥାଦ୍ ଅଧିପତେ ର୍ଗୃହଂ ଯୀଶୁଂ ନୀତ୍ୱା ସେନାନିୱହଂ
    ସମାହୁଯତ୍|
  huv-NT: Condom ajcüwa soldados taquiüjpüw Teat Jesús andüy tiül noic püjchiün niüng
    acül Pilato, nenüt pretorio. Quiaj canchiütoj meáwan soldados.
  otn-NT: Bi zixyø soldado ra̱ Jesús, i̱ map'ʉ ja ra̱ da̱thi cuarte. Ja bi̱ ma ma̱pɛti
    p'ʉ gätho yø soldado.
  nop-nop: Unduŋ tubune memik hekidi nagila fooŋ wooŋ gapman’walaŋ gimbahaŋ gineŋ
    yowawaliweŋ ugiŋ. Uŋoŋ uune mikme hogohogok buŋa bopnegiŋ.
  obo-NT: Na, id piyod to mgo sundau si Disas diyot lama to baoy't gubernador, woy
    id livuung dan iddos langun no duma ran no mgo sundau.
  cak-ENT: Xepu'u ri soldados xquicusaj-apu ri Jesús cho jay richin ri palacio. C'ateri'
    xecoyoj conojel ri ch'aka chic soldados, ri ye cachibil. Xequimol c'a apu chirij
    ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠᤸᤗᤧ ᤁᤢᤎᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤂᤢᤏᤡ᤹ ᤋᤢᤖᤠ ᤕᤰᤁᤥ ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ ᤂᤧᤵᤔᤥ
    ᤋᤢᤖᤠᤒᤠ ᤁᤠᤰ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤁᤢᤄᤡᤖᤡ ᤔᤧᤈᤢᤵᤛᤧ॥
  snx-snx: Xajax suman Yesus pes gavana ido so ganggolx be ne maglib minjubxo. Sisne
    xajax suma kumogx manjubane leubxo.
  kql-kql: De, kavɨla matamatun Jisas malaŋeve bɨkɨk gavman mfotɨle pumbum kumbaŋɨk.
    Malaŋevekandi bɨkɨk yila matamatu wofop ga yiŋɨmaŋga galaveve.
  mie-NT: Ñúcuán de ndá soldado cuāhān dē jíín yā, de nī nquīvi dē patio maá palacio.
    De nī nastútú dē ndihi táhán dē.
  san-TIB: ཨནནྟརཾ སཻནྱགཎོ྅ཊྚཱལིཀཱམ྄ ཨརྠཱད྄ ཨདྷིཔཏེ རྒྲྀཧཾ ཡཱིཤུཾ ནཱིཏྭཱ སེནཱནིཝཧཾ སམཱཧུཡཏ྄།
  qve-NT: Hinaqtinmi Poncio Pilatopa soldadonkunaqa, cuartelpa pationman Jesusta aparanku.
    Hinaspan chayman wakin tropa soldadokunatawan waqyamuspanku,
  pao-NT: Mu tukwutumadu ka Te Pabe'e, ka Pilate nobe-kwitoo tzakaka. No'yoona mu
    tukwutumadu oe sumuhoobetu.
  cbu-NT: Sundarsha Isusoo machtarangusin, kurakush pang' sur Pirítoriyush tapshturangana.
    Kuseeramchusin, sundar waanpatatin zapan kuruzurangana.
  usa-usa: timátuweta i-wáyúkámá Îtumma áwîqmeta kámááni-nakoni naamátûpaqa iréta
    tébakaq-i-wayukama yááyareta
