  crx-NTPO: '''Et lhugánne moodih ooyoh whunanistl''oo-i bez ts''e Sizi dáhinilhti
    ''ink''ez ''onghunne lhugánne ts''iyawh buka'' hudáni''.'
  kan-OKCV: ಸೈನಿಕರು ಯೇಸುವನ್ನು ರಾಜಭವನದ ಅಂಗಳದೊಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬಂದು ತಮ್ಮ ದಳದವರನ್ನೆಲ್ಲಾ
    ಒಟ್ಟಾಗಿ ಕರೆದರು.
  bbb-bbb: Areme e azokenoejo ije bune uri Jesu mesirina dabe usiae una Faeretido
    are maeje ijadufuo ae makave ijia ruae. Bu mesiri ijia usiaena uri e azokenoejo
