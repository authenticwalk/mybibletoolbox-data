  dwr-NT: Hewaappe guyyiyan, wottaaddaratuu Yesuusa gadiyaa mooddiyaawaa gibbiyaa
    afiide, hara wottaaddaratuwaa ubbaa ittippe xeeseeddino.
  kfw-kfw: Raalmi ngai'n Jisu kha Ramkaroonpa inn tuollaidung suungnga inkeiluut khat-um
    raalmi rahooi rakip inlei inkoichun.
  bfz-bfz: तेबे रोमी सिपाई यीशुए खे पीतरे आँगणो दे लईगे, जेतेखे प्रीटोरियुम राज्यपालो
    रा मुख्यालय बी बोलोए, और सारी सिपाईया री पल़टण बुलाई।
  cuk-09: Degi suar-ibmala Jesús-sesmarsunnad Pilato-neg-Pretorio-nugad-imbase. Agi
