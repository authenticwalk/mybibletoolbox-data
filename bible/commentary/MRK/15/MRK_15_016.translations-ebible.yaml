  csy-csy: Ngalkap te in Jesus sia Pilate inn ah tumpui uh a; ngalkap theampo munkhat
    ah sam hi.
  mxq-NT: Oknʉm ja solda̱a̱dʉty tmʉnʉjxtʉ ja Jesús ma̱ ja yajkutujkpʉ tyʉja̱ꞌa̱n diꞌibʉ
    ꞌyandijpy pretooryʉ. Ta dyajnaymyujkʉ nidʉgekyʉ ja solda̱a̱dʉty ma̱ tadʉ luga̱a̱r.
  tzj-NT: C'ac'ari' ja soldado eje'e' quec'amel ja Jesús chwa jay ja bar nq'ueje'
