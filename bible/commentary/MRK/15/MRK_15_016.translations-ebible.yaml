  dov-dov: Basilumamba bakamutola bamunjizya mubbetekelo (alingawo maanda afulumende
    mapati), mpawo bakayita imbunga yabasilumamba.
  rgu-rgu: Basa ria, boe ma soldadu ra hela roo Yesus leo sira kintal maloa na neu.
    Nai na raloo ra sira nonoo nara batalyon esa.
  toc-NT: Ama̠­ko̠lh tropa tále̠lh ca̠la­kuá̠n pero cxpu­lacni xpu̠­ma̠­peksí̠n Pilato
