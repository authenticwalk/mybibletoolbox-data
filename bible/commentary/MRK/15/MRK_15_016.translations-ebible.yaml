  ben-OBCV: সৈন্যরা যীশুকে প্রাঙ্গণে, অর্থাৎ শাসক-ভবনের ভিতরে নিয়ে গেল। তারা সৈন্যবাহিনীর
    সবাইকে ডেকে একত্র করল।
  mil-NT: Te cue tée cùu sandadú ndécá ñàha‑güedé xii‑gá cuáháⁿ vechìuⁿ, te dɨu‑ni
    xíáⁿ cúú vèhe tée cùu gobiernú. Te xíáⁿ nǐ tacá nchaa dava‑gá cue tée cùu sandadú.
  myu-myu: G̃ebuje sorarayũ Jesus o'tujowat iecug̃ap tuk'a kay. Tuk'a eaki be o'tujowat.
    Warara'acayũ o'takoy ip sorarayũ―jewejuacat'in ma. — G̃a'a ite ma ajowaywayway
    — io'e ip jebureyũ be.
  amk-amk: Mayeai Pilatusi ne afai mamuna fo manea eha Yesusi to ene munu fiabai eminohi
    nai foi afui, ainanaya esahu ne afai mamuna fosa kiai we efanduhisa na nanai wari
    Yesusi.
  fai-fai: Kale gawman kin mobe alam un tabudin iyo Yesus dew tam Bailet alam am abiw
    dal nadiwade kanomin un tabudin kinim iyo tada tada falala dau nadiwade
  ura-NT: Nii jana jetaote, nii cocoainanacai loreri chajeniha Jesoso amaain, sondaro
    nejesinanejeein ecu satiin netaojiaaure.
  mcd-NT: Ranushumua Romanonfoanfin Jesús iyonifoquin. Niaifoan ahuun pushu chaimashta.
