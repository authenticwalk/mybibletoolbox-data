    vena aimi avisuia.
  ckb-ckb: سەربازەکان عیسایان بردە کۆشکی فەرمانڕەوا و تەواوی سەربازەکانیان کۆکردەوە.
  spm-spm: Mbɨzorsir gumasi Iesus nigha gavmanɨn rɨphenani ikhɨvam mbɨroghɨna aven
