verse: MRK.015.024
translations:
  kpx-kpx: Ige abu mai idie domo hamai ogove malei kasilahai isiviale olemeau kasi
    kemo negolahale abuna igaegaeai ogove malei.
  okv-H: Eto iho 9:00 unu Iesu ji atahu ta teto amita bo avo embo amuna humbau avo
    eto ituha koso te tuho te jigito siriketo bo umbua.
  tbo-tbo: Ma Yesu hoi ani take hi tutulawiteya ma a kaleko hi wikibugehi po hi tamihi.
  mal-C: അവർ യേശുവിനെ ക്രൂശിച്ചു. അദ്ദേഹത്തിന്റെ വസ്ത്രങ്ങൾ പങ്കിട്ട്, ഓരോരുത്തനും
    അവയിൽ ഏതു കിട്ടുമെന്നറിയാൻ നറുക്കിട്ടു.
  grc-SR: Καὶ ⸂σταυρώσαντες⸃ αὐτόν, ⸆ ⸂2διαμερίζονται⸃ τὰ ἱμάτια αὐτοῦ, βάλλοντες
    κλῆρον ἐπ᾽ αὐτά, τίς τί ἄρῃ.
  bgc-bgc: फेर उननै उस ताहीं क्रूस पै चढ़ाया अर उसकै लत्यां पै पर्ची गेर कै, के किसनै
    के मिलै, उननै बांड लिये।
  khz-khz: Ne gesatauroato; gena rapuga pakurai kati ulana gekalaato, ne gewarerato
    ira vekarawarai.
  deu-TKW: Und sie kreuzigten ihn, und verteilen seine Kleider, indem sie das Los
    darüber warfen, was einer bekommen solle.
  zsr-NT: Niꞌr guludë́ꞌë Lëꞌ lëꞌi yag cruz, atiꞌ gulaguisiëꞌ lariꞌ nacuëꞌ Jesús, gulazíꞌ
    qui queëquëꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l. Gulubijëꞌ le gac bëꞌ quië laꞌnöznëꞌ bizxal
    gdel‑laꞌ qui queëquëꞌ.
  lin-lin: Babakaki Ye na ekulusu, mpe bakabolaki bilamba na Ye, na kobeta zeke mpo
    na koyeba oyo moko na moko akozwa.
  hns-NT: Tab oesab oke kroes par thok deis. Aur oesab okar kapra oetaarke djoewa
    khelke baat leis.
  noa-E: Mag dee nʉmjã döba abaawai ich mag pakuls gaai meerphëpʉ̈ijierram anaabá.
    Mag meerphëpʉ̈iwia, khaíuta i khajũa wai sĩsiju khai awi, chi soldaaunau i khajũa
    jũajerr ʉ̈r phatkhon bar jemkha nʉmua amachpierr agdaujö gan aumajierram aajem.
  eng-EMTV: And having crucified Him, they divided His clothes by casting lots over
    them, to determine who would take what.
  mib-NT: Te ni cacata caa de ya jicā cruz. Te ni casáha de sorteo jeē sɨquɨ́ ndese
    nihīn ɨɨn ɨɨn de sahma ya.
  bea-bea: Kwa klaniai nikiyinti tsi yanatunne atatghahaistla kikaootehunni ihe, ye
    anetye teze nitioolola.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दु, हे़क्‍क्‍याङ्
    कुदेःत्‍हाॽ हाःत्‍छिङ्‌मा फाॽआङ् खे़ङ्‌हाॽरे़ तॽयाःन्‍सोःन् मे़गे़सुरो॥
  xnj-xnj: Hinu vakamvamba pamsalaba, vakagavana nyula zaki, kwa gudugudu muni vamanya
    kila mmonga yati ipata kyani.
  mmx-mmx: La diga vaxarem i ro vana at laxaba la melemu diga lu buru mi lengkonuat
    kusu ti lok kisip ka nege ba lok ka lempanga singsiga ren.
  cbr-NT: Usaía 'ia anu matástancëxun ca suntárunën anuaxa Jesús bamanun i curúsocë
    nitsíancëxa. Nitsíntancëx ca uin cara isa aín chupa bëtsi bëtsi biti 'icë iscatsi
    quixun ñuratsu pain niquin tantancëx suntárucama Jesusan chupa mëtíquiacëxa.
  tee-NT: Pus taxtucmuc'alh ju lacacurus. Chai ju taropajni talhilaslajlh ixpumpu'
    ju Jesús tamalhch ju calhi'ana' k'antam k'antam. Chunch ju talalhvakpitsilh ju
    ixpumpu' ju Jesús.
  eng-LSV: And having crucified Him, they were dividing His garments, casting a lot
    on them, what each may take;
  cak-NT: Y cuando ri soldados xquibajij yan ri Jesús chech cruz, xquilesaj suerte
    chirij ri rutziak, chi niquina'ej anchique tziak niquic'uaj-e chiquijunal.
  pah-NT: Igwete g̃a ga nog̃i yva rehe ga kutukutuga hehe. A'ero g̃a ga mbovyri ga
    mo'ama. Kiro soldados'g̃a ipyhygi Jesus'ga pira tima'ẽ ti javo. A'ero g̃a imombori
    ita'java'ea dados'java'ea ji koha javo jupe. Nahã g̃a ima'ẽi tapy'ynhapira ojohupeupe.
  sja-NT: Mãpai soldaorãpa Jesús jua mãik'aapa chi bɨɨrɨ merap'ejida mãik'aapa kurusode
    baijira bɨjida piumerã. Mãgɨɨrãpa suerte jemenejida k'awaadait'ee k'aipata iru
    p'aru atait'ee.
  xed-xed: Nzemndi təmbay vli ta zləŋaftá həŋ ta udza zləŋay, ka vzə həŋ ta vindima
    ŋa daguvustá lguthani.
  mks-NT: A̱nda̱ já na̱cata caa na a̱ ndi̱ca crúxu̱. Já na̱casáhá soldado cán sájíquí
    da̱ sa̱ha̱ jáhma̱ Jesús ta na̱cachi xi̱hi̱n táhan da ña̱ ndá da̱ ná quee va̱ha
    cuu quehe in in jáhma̱ Jesús.
  gfk-S: Io, di ga tut ter um Jisas tano kabai. Be di gate gil ter hobi, di ga papaus
    ma ra satu ura nunure leh be nesi na kap leh garim ta ira kinasine Jisas.
  bmu-bmu: Tököiga kinda maripomnöŋ qeget. Qeget kiniga kiawen meget qötöŋi ahuiga
    Jisösgö sile esuŋi mohok mohok sutŋine miaŋgö dop mendeŋda meget.
  dgz-dgz: Ita nagirewa Iesu oma korosi gapan to endawanewa amba mu wanup mega yan
    seapen menan kae otu da tan.
  eng-GNV: And when they had crucified him, they parted his garments, casting lots
    for them, what euery man should haue.
  zaa-NT: Betaá' diba cą ne lo curútsiá nna guduló ca soldádua gùl·la'ání cą ca ỹúeá
    nna bedàl·la cą rifa lo quį para gului'ą nuỹa ca ỹúeá gal·la' ttu ttu cą.
  eng-WEBSTER: And when they had crucified him, they parted his garments, casting
    lots upon them, what every man should take.
  guh-guh: Nexata jane baja Jesús vajabitsaëvi cobematabiabarutatsi cruzajavabelia.
    Bajaraxuacujinae vajabitsaëvi bajarajota canamuxusita beibotoxi. Bajarapacuenia
    canamuxusita peyapëtaenexa ponë pitaponaejitsia caejava canacujitsia Jesús penaxatatsijavami,
    xua jumaponapona. Bajarapacuenia vajabitsaëvi natsicobetsana Jesús penaxatatsijavami.
  bon-bon: Piba teepi teebine toto ca jibyecrisi baarge uli cabu. Siige puma cita
    ca teepi matimati kula cabu teeme ngii bine yoogärimisi, piba yiisabäjemisi pui
    kula bine umle äbitame, egä teepi lipulipu Yeesu me cäbletääpe bine abelename.
  nhw-BL: Huan quema quicuamapeloltijtoyaj Jesús, nopa soldados momajmacaque iyoyo.
    Huan mahuiltijque ica piltetzitzi catli yejyectzitzi para quimatise tlaque quihuicas
    sesen tlen inijuanti.
  swh-ONEN: Basi wakamsulubisha, nazo nguo zake wakagawana miongoni mwao kwa kuzipigia
    kura ili kuamua ni gani kila mtu ataichukua.
  wbi-wbi: Apuo vakankomelela uYesu, pa kikovekano, pe vakaghaana amenda ghaake mu
    sila js lusodolelo, kuuti nujunge atoole ghuliku.
  bba-bba: Yerɑ bɑ nùn kpɑre dɑ̃ɑ bunɑnɑrɔ. Yen biru tɑbu kowo be, bɑ win yɑ̃nu tɛtɛ
    toosi bu kɑ wɑ ye ben bɑɑwure u koo suɑ. Nɡe mɛyɑ bɑ kɑ Yesun yɑ̃nu bɔnu koosinɑ.
  eng-KJVCPB: And when they had crucified him, they parted his garments, casting lots
    upon them, what every man should take.
  kgk-NT: Ha upéi katu ijuka hagwã-pyma ogwenogwahẽ omboja íxupe kurusugwasu-rehe.
    Upéi omboja rire soldado kwéry ohuga onhomboja'o ja'o hagwã Hesu aokwe-rehe. Ogana
    gana va'e ogweraha ijaokwe.
  waj-waj: Ooqoo tuduu rikiada inna vitada yuku yaakuuvaa yatari sagaivau haara kiada
    inna uyira rairaiyauvaa varaaree kiaa isareeda yaatareera mminnaiyauvaa rootu
    rootuuda varida yaatarooyaano mmuaavai mmuaavai inna uyira rairaiyauvaa vareeravai.
  ekk-PKP: Siis lõid nad ta risti. Nad jaotasid tema riideid ja heitsid täringuid,
    et otsustada, kes mida saab.
  mpx-mpx: Inoke hi tagahikan kolos elana ge hi pamilil. Yaka tolohaveyan ana kaliko
    hi wali, yaka pat hi ahe galavenu etega hi galavenu-an, inoke eliyana kaliko ana
    pwahin tomaha tomaha hi guyauan elal.
  wbp-wbp: Ngula-jangkaju, yalumpurlajukulu yurrkunyurlu waraly-yirrarnu Jijaji watiya
    warntawarntarla yungulu pinyi tarnnga-kurra. Ngulangkaju watiya warntawarntarla
    kaninjarnilpalu manyu-karrija yurrkunyu-patu mangarda-piya-kurlu nampa panu-jarlu-kurlu,
    ngulajulpalu manyu-karrija nganangku kaji wiri nampa mani yungulu mani wawarda
    wanapi-jiki Jijaji-kirlanguju. Ngulakunyalpalu manyu-karrija.
  luo-luo: Eka negigure. Ne gipogore lepe, ka gigoyo ombulu mondo gingʼe gima ngʼato
    ka ngʼato onego okaw.
  nhe-NT: Huan quema quicuamapeloltijtoyaj Jesús, nopa soldados momajmacaque iyoyo.
    Huan mahuiltijque ica piltetzitzi tlen yejyectzitzi para quimatise tlachque quihuicas
    sesen yajuanti.
  aii-aii: ܘܙܩܝܼܦ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܦܘܼܠܸܥ ܠܗܘܿܢ ܠܓ̰ܘܼܠܘܼ̈ܗ‌ܝ ܒܕܪܵܝܬܵ‌ܐ ܕܦܸܫܟܹ̈ܐ، ܟܠܔ
    ܚܲܕ ܡܘܼܕܝܼ ܒܸܬ ܫܵܩܹܠܔ.
  esk-NT: Tamatkua aŋuyyiuqtit kikiaktuutigaat. Tavra aviktuġniġaich atnuġaaŋi aasiiñ
    saaptautigiplugich qanutchimik iñuk piksraquplugu.
  msb-msb: Didto ginpako siya ninda sa krus kag ini ginpatindog. Ginbarahin man ninda
    an iya mga sul-ot paagi sa pagparipahan agod aram ninda kun arin an bahin san
    kada usad.
  cpa-NT: Jøng² ca¹tiang¹dsa crǿg¹³. Jøng² ca¹jmo¹ hlég² ma¹cǿng¹ tsǿnh³ Jesús. Ca¹li²dsa
    jǿg³ he² hmøah¹² ta¹dsa, lah¹jan² lah¹jan²dsa.
  dso-dso: ତାର୍‌ପଚେ ଜିସୁକେ କୁର୍‌ସେ ଚଗାଇଲାଇ ଆରି ତାର୍‌ ବସ୍‍ତର୍‍ କାର୍‌ବାଗେ କାଇଟା ମିଲ୍‌ସି
    ବଲି ବାଟାକରି ନେବାକେ, କେଡ୍‌ ପୁଟାଇକରି ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ବାଟାକରି ନେଲାଇ ।
  meu-meu: Bena e hasatauroa; bona ena dabua e hari, mari ai ta ta ahudia e abi.
  yva-NT: Umba wo auseo sawa inyo kapite rai. Wo aikarae rapatin indamu wo Apa ansune
    ratodijo taune mansai.
  dgc-dgc: Ey nipako de siya to kudos. Sakay nagpalabunutan side a hinati-hati de
    tu damit na, éng ti ésiya i makaalapa ta bawat piraso.
  zpm-NT: Dzigo laa zho pquiaa me lo cruz. Blozhse pquiaa zho me lo cruz, bzheṉ zho
    tib xab me pchug zhow, biaaṉnie zho tib lëgaw tib tib zho, laa stiba bio zho rif.
  hix-NT: Namoyathotxownà hatà, yahkotohen hona. Àwomunuthuru yokamtxownà hatà, tàwyanye
    rma. Tohu txko yarymatxownà hatà, tàwyanye xenytxoho me, tàwyanye àrotho uro hamà
    katxho me. Àro wyaro nekamtxownà hatà, tàwyanye rma.
  sim-sim: Urik orin miandok li tirishihi kowe orhin satuk li lakmbaha limu ermbera.
  npi-ULB: तिनीहरूले उहाँलाई क्रुसमा टाँगे र प्रत्येक सिपाहीले उहाँको पोशाकको कुनचाहिँ
    टुक्रा लिने भनी एक-आपसमा चिट्ठा हाले र भाग लगाए ।
  cgc-cgc: Palansang danen kanen i naan ta krus. Pagtapos ta paglansang, paulas-ulas
    danen iya na mga bayo paagi ta paggabot-gabutay aged mlaman daw ino na bayo makamang
    ta kada isya.
  tim-tim: Akto dewutâ gambo lâwinân koyi. Kom mem anuŋbiâ kindo sâŋgum memberâm kotyeŋe
    kulemgom are umbâ kâlegen panbiâ gembo luâk kotyeŋe miawakto arekŋe sâŋgum are
    meyi.
  yor-yor: Wọ́n sì kàn án mọ́ àgbélébùú. Wọ́n sì pín aṣọ rẹ̀ láàrín ara wọn, wọ́n
    dìbò lórí àwọn aṣọ náà ni kí wọn bá à lè mọ èyí tí yóò jẹ́ ti olúkúlùkù.
  wos-wos: Sahafi yandéka di déré xiyae mimbu hateka. Hatekataka di déka nukwa wur
    mune di di yalefu motu yakisawaré. Yakisawaréndaka wara gaya xakrindéka di wa,
    “Méta joo hératame?”
  emp-NTPO: Maʌ̃be crud̶e cachi b̶ʌsid̶aa. Mãwãnacarea ne jemenesid̶aa Jesuba cacuad̶e
    jʌ̃ b̶ad̶ara sãwã jed̶ecad̶i cawaya.
  eng-F35: After crucifying Him, they divided His clothes by casting lots for them,
    to see who would take what.
  ind-ind: Sesudah menyalibkan Yesus, mereka membagi-bagi pakaian-Nya di antara mereka
    dengan cara membuang undi.
  pes-OPCB: آنگاه او را بر صلیب میخکوب کردند و برای تقسیم جامه‌هایش قرعه انداختند
    تا ببینند هر یک چه قسمتی نصیبش می‌گردد.
  mpt-mpt: Kelanoa 9 kilokano kesoa i Yesuse youmo gemeisaniba doboniba atdime dabasaniba
    silo bikibaniba obo bikiniba e youmo oisaniba olaniba baaniba Elekieme ke dobo
    dofa bianoba tomo glim kimino olo tlanha binoba Waneta gaisenemeo debeb on debeb
    on binoba dleb onon tlanomo ge baaniba inabiniba
  ssx-ssx: Kutupa ikana꞉ma꞉ mo a꞉ka꞉tei wapepiki tina꞉ Yesu tamendiaota꞉ ipika꞉ daumanu
    telipuluekema꞉ haliwekima꞉ kase tupa꞉ peaata꞉ tombo wataeyeke halima꞉ ipika꞉ hone
    pa꞉la꞉ dau mia꞉tiki pimikime.
  mkl-mkl: Ŋɔi ɑ̀ kpɑkpɑɛ si jĩi nɔu. Si ɑnyiɛ sooɡe ŋɑu ɑ̀ tɑ kpɑsɑ si jĩnɛɛ ŋɑ
    ɑ bɑ ɑ yɛ iyi inɛ fei ɑ́ bɑ. Bɛɛbɛi ɑ̀ ce ikpɛ̃i jɑɑɛɛ ŋɑu.
  gaq-gaq: ଏନ୍ ଇଡ଼ିଙ୍ଗ୍ ମେଇଂ ଜିସୁକେ କୁରୁସ୍ ଅରିଆ କୁଟି ଡାଚେ ଆଃଗୁଏଃଆର୍‌କେ ବାରି ଲେଟ୍‍ରିକ୍‍
    ତ୍ଲାଗ୍‌ଚେ ମେଁନେ ପାଟାଇ ସାପା ନିଜର୍‌ ନିଜର୍‌ ବିତ୍ରେ ବାଟା ଆର୍‌କେ ।
  gof-RNT: Entti masqaliya bolla iya kaqqidosona. Oona aybi gakkaneekko gidi iya afilaa
    shaakkidi saama yeggidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ କ୍ରୁଶ୍‍ରେକ ରାକାବ୍‍କିଆ, ଆଡଃ ଇନିୟାଃ ଲିଜାଃକ, ଅକଏ ଅକ୍‌ନାଃବୁ
    ନାମେଆଁ ଏନା ଚିଠା ଉୟୁଃକେଦ୍‌ତେ ନେଲ୍‌କେଦାଃକ, ଏନ୍ତେ ଆକ ଆକରେଗି ହାଟିଙ୍ଗ୍‌ୟାନାକ ।
  gah-gah: Namigo, zohota zaló nene apiliki apatiake gineganeva gona miliki aliki
    éaho alitihe éaho alitihe liki satu zohí amó.
  lcm-lcm: Na kila atakuk ia kuli ngakputuk na kila gulang angkasai asi arai ta ki
    saka pagal an ani kana maus aniria.
  aer-aer: Kele thultye areyele renhe nail-ele arne arntarlkweke-arleke akertnelhe-ileke
    irlpare arrernemele. Yanhenge anteme itne mantere ikwerenheke arrkene-irrereke,
    angwenhele apeke mantere ikwerenhe impetyeke.
  qvc-NT: Kanan Jisustaqam kruspina klabarqanllapa. Chaymandaqam chay suldadukunaqa
    swirtita rurarqanllapa, Jisuspa mudananda partinakunanllapa.
  tgl-ULB: Ipinako nila siya at pinaghati-hatian ang kaniyang kasuotan sa pamamagitan
    ng pagsasapalaran upang malaman kung anong parte ng kasuotan ang makukuha ng bawat
    kawal.
  cbs-NT: 'ma badi jui nai puchinin dakaken Jesúsun tadi peka keyutan mastaxun cruzki
    nichintan soldadobun shinankin yuikin: —¿Tsuan jawen tadi tibi biainmenkain? Akanwen—
    ixun jawen beyusti putapakekin jawen tadi paxkatan'
  xtm-NTPP: Sani te tee ka kuu soldado ma, ni ka skuita kaa de ya nuu krusi ma. Te
    ni ka keja'a de ka chu'un de suerte sa'ma Jesús ma, sukan‑va'a nde sa'ma jin ndani'i
    in in de ma.
  nnq-nnq: Kuboka penia ngabammambanga nu kubagana ngobo yakwe bene akangweto kukuoma
    kiumbuumbu bamanye kila mundu chapakupata!
  bao-NT: To biro tii, yucʉ tenipʉ cʉ̃re paa pua tuu nʉcõ yapano, uwamarã pea, cʉ̃ja
    majurope cʉ̃ jutirore ameri dica woo, ¿dii taberi ʉno peti mani bʉarãti? ĩirã,
    ĩi bʉarique mena tii niiupa.
  san-ORI: ତସ୍ମିନ୍ କ୍ରୁଶେ ୱିଦ୍ଧେ ସତି ତେଷାମେକୈକଶଃ କିଂ ପ୍ରାପ୍ସ୍ୟତୀତି ନିର୍ଣଯାଯ
  huv-NT: Wüx landoj mayacüw wüx cruz, quiaj tembaagayej wüx apix nej. Tasüetiw wüx
    majawüw ngün apmajoyiw anopnopoj.
  otn-NT: Bi cuatra̱ pont'i̱ p'ʉya, mi̱ juadi bi̱ nø'mi̱. Bi̱ ma ra̱ ta̱ha̱ yø soldado
    p'ʉya ngue to xta̱ ra̱ ta̱ha̱, gue'a̱ da̱ ga̱ca̱ n'na xɛqui rá̱ he ra̱ Jesús.
  nop-nop: kaŋ koloŋdabek foloŋ ukiŋ. Ula mindaŋ dahidahiŋiŋ u titiŋdok yoŋa kat kukiŋ.
