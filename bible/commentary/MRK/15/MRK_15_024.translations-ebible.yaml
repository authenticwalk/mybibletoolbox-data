  mal-mal: അവനെ ക്രൂശിച്ചശേഷം അവന്റെ വസ്ത്രങ്ങൾ ഓരോരുത്തരും വിഭാഗിച്ച് എടുക്കേണ്ടതിന്
    അവർ ചീട്ടിട്ടു.
  kkc-kkc: Eseme gesikolo osoko howo bakadio hedebe di poogoloso osoko pouneme, diayo
    Yesu homo bulubo magoo ma dokodoo yoguso enigaloso tuluguso. Osoloso Yesuwo dugo
    pilame, diayo yoso dasigeli hee dasigaso.
  lit-lit: Ir jį nukryžiavę, jie pasidalijo jo drabužius, mesdami dėl jų burtus, kas
    ką imsiąs.
  urd-GVR: Phir faujiyoṅ ne use maslūb kiyā aur us ke kapṛe āpas meṅ bāṅṭ lie. Yih
    faislā karne ke lie ki kis ko kyā kyā milegā unhoṅ ne qurā ḍālā.
  far-far: Ma kera ka foto'ia ana 'airarafolo. Ma kera ka tolingia na maku nia ki
    'i safitada kwailiu. Kera ka saketo ana na ru dia daisi fua kera ka dao to'ona
    sa ti ada ne kai ngalia ta maku.
  suz-BL: मिनु शीमी क्‍येप्‍शा कांटी थोक्‍शा क्‍यदमे बाक्‍त। क्‍याइश्‍शा ङा मिन, सुमी
    ताइबा, दे तुइक्‍चा कली वा वोइश्‍शा फेन्‍टे आप्‍मे बाक्‍त। भजन संग्रह २२:१८
  car-NT: Irombo ipoka'po i'waine moro wakapu poko. Morokon iwo'mykonymbo ekamy'san
    i'waine asekaro. Nokypan 'wa otypan iwo'mymbo apyiry man uku'to'me ty'waine, tymeramon
    tapusikiri emapoty'san i'waine.
  amp-amp: Soldiam Jisasr yura bgre misn kihegirnihato yo tfit rorhu hmbresham yakhato
    pirai satumomm.
  bht-bht: फिरी उना यीशुऐ जो हथां पैरां पर किल्लां ठोकी करी सूली पर चढ़ाया, कने उदे
    कपड़यां तांई पर्चियां पाईयां, ऐ दिखणे तांई की क्या कुसयो मिलदा है, कने कपड़यां
    जो अपु चे बंडी लिया।
  eng-NOY: And they crucify him, and divide his garments, casting lots for them, what
    each should take.
  cub-NT: Que teni ʉ̃́re jocʉcʉjaravena pẽvari jẽorejaimad̶a. Aru ne yajuiyede cainijidʉare
    dʉvarejaimad̶a. Didʉá etaiyede jã́ri, majidejaimad̶a ácʉ nácacʉ ĩcʉyʉre Jesús
    ʉ̃i doiye báque coapa. Que teni yajurĩ, coavarĩ Jesús ʉ̃i doiye báquede, ĩnejaimad̶a
    ʉ̃́re pẽvaivʉ bácavʉ.
  ita-1927: Poi lo crocifissero e si spartirono i suoi vestimenti, tirandoli a sorte
    per sapere quel che ne toccherebbe a ciascuno.
  lww-lww: Ana la atarar Yesu, asuar naga ma e laki torovia. P̃isi na, la akuan taes,
    vena alual li ane war m̃ana kulmrae tai, a ane war tai.
  ckb-ckb: لە خاچیان دا و جلەکانیان دابەش کرد، تیروپشکیان لەسەر کرد، بۆ ئەوەی بزانن
    هەریەکەیان چی بەردەکەوێت.
  spm-spm: Aro anaŋga 9_oklogh nisima mee Iesus nigha khani ighuuvan ana guragha aŋga
    afhu. Mauthughura mbɨzorsir gumasi aŋn shaari isiragha norigha aniiŋga satu ikararaaghi.
    Thavɨ ufhuaragho otoghɨva, shaara thav niaŋga.
  nas-nas: Eeꞌnoko tenang Jiisuuꞌ aaꞌbarataꞌkoo taakavauꞌ. Baaronanka bakaang biiꞌka-koo
    tankeeꞌeera kapooꞌ deikooꞌkoong nkoaama, eeꞌ noruꞌaitaaꞌ baie pa aung mononopaꞌ
    nkavuuꞌnaang?
  uvl-uvl: Te heon heke Iesus nga manga toto ke het pe te mene nena hengeron mur pe
    te poia esalanginga e ke tenau nge itei nenge lape mene nena hengeron mur.
  tpa-tpa: Anima hi tuparatui ma ana gara aubaina aupouhi hiyavei hi vikayokayo, po
    hita inanai aiya apo metauna ghutana ita vaini.
  eng-BBE: And he was nailed to the cross; and they made a division of his clothing
    among them, putting to the decision of chance what everyone was to take.
  ixl-CNT: Ech taqꞌ jeꞌ u Jesuus vatz kurus. Utz iꞌan maꞌl saach qꞌu sol tiꞌ qꞌu toksaꞌm
    aas abꞌil lasuertiin tala; kam satiqꞌo sijununil.
  xsi-xsi: Ŋineŋga kinzi sipu Yesu lâ kâi popole tini, aku siwae i ne pasawaŋa sikai
    nenzi nenzi. Kinzi sipagui mira itogo satu mine, ŋana sisama tu ea ma ikai Yesu
    ne pasawaŋa.
  crx-NTPO: '''Et tulalhgus k''ehúyilhti ''ink''ez hinaih ''i ''uhúntúlhdulh whe higha
    ''aínlih whe hinaih lhtáhayulya.'
  kan-OKCV: ಅವರು ಯೇಸುವನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಿದ ಮೇಲೆ ಅವರ ಬಟ್ಟೆಗಳನ್ನು ಪಾಲುಮಾಡಿಕೊಂಡರು. ಯಾರಿಗೆ
    ಯಾವುದು ಬರುವುದೋ ಎಂದು ಚೀಟುಹಾಕಿದರು.
  bbb-bbb: Ijiege rena e azokenoejo ije bune uri Jesu dabe kurosi ijia kanae. Areme
    bune uri Jesudo ugone ije kame nana kasi dabe akoega erare kega bu gakuae bu ijiege
    rei.
  blw-blw: Yachi yag enlansan hen anchichay sorchachu hiya hen anchi koros, yag anchaat
    mamfub-unnot way manginyàchang hen lumfongna.
  tam-2017: அப்பொழுது அவரை சிலுவையில் அறைந்தார்கள். அதற்குப்பின்பு அவருடைய ஆடைகளைப்
    பங்கு போட்டு, ஒவ்வொருவனும் ஒவ்வொரு பங்கை எடுத்துக்கொள்ளச் சீட்டுப்போட்டார்கள்.
  azz-NT: Huan cuac quicuoupampilojque ya, in soldados quichiuque ne tatanilis para
    quitasquía catín tasal de Jesús cuicasquía cada soldado. Huan ijcón quixejxelojque
    nochi itasal de Jesús.
  spa-RV-1909: Y cuando le hubieron crucificado, repartieron sus vestidos, echando
    suertes sobre ellos, qué llevaría cada uno.
  csy-csy: Amate in thinglamte tung ah a khai zawk uh ciang in, a puan te khen uh
    a, mi khatsim in a nga tu uh tek aisan in hawm uh hi.
  mxq-NT: Ta dyajkruuzpajttʉ. Es net ja solda̱a̱dʉty ttuundʉ rifʉ es dʉꞌʉn dyajwa̱ꞌxtʉ
    ja Jesusʉ wyit.
  tzj-NT: Ja c'a tok riptaj cumal chwach cruz quemaj rbanic suerte trij ja rtziak.
    Queri' queban utzc'a chi nquetz'at nak chi tziakil xtiquec'am chiquijujunal.
  tdt-tdt: Depois sira prega Jesus iha krus. I soldadu sira dada rifa atu hatene see
    mak bele hetan Nia hena ida-idak.
  ron-BTF: Și după ce l-au crucificat, și-au împărțit hainele lui, aruncând sorți
    peste ele, ce să ia fiecare.
  eng-WEBP: Crucifying him, they parted his garments among them, casting lots on them,
    what each should take.
  eng-FBV: Then they crucified him. They divided his clothes, and threw dice to decide
    who would have what.
  nld-1939: Na Hem gekruisigd te hebben, verdeelden ze zijn klederen, en wierpen het
    lot over hun aandeel.
  bwo-bwo: Maniyere hakon jitbok'ri, b́tahwotsnó kon aawi b́dek'etwok'o it'o shap't
    kaybodek'i.
  nch-BL: Huan quema quicuamapeloltijtoyaj Jesús, nopa soldados momajmacaque iyoyo.
    Huan mahuiltijque ica piltetzitzi cati yejyectzitzi para quimatise taya quihuicas
    sesen ten inijuanti.
  quc-TNT: Aretak qui ripom chic cho ri cruz, ri soldados xquijach ri ratz'iak ri
    Jesús chquiwäch, xquesaj c'u suerte chrij rech cäquilo jas ri cäquic'am bi chquijujunal.
  tfr-NTPO: Öötong dl̈o wenzong ga l̈öra l̈ok pjang kjl̈ös go. Ga Jesús l̈ök pjang
    l̈ishko, kjibokwo iak pjang kjwara, e zröya l̈ok l̇l̇ë kjĩy miydëba wl̈o. Kjibokwo
    tak pjang l̈i tjl̈ẽ ga «Domer ëre, e judío pjl̈uyo.» E irgo ga ëngkjwagaga tjeng
    l̈i tjöto l̈ok l̇l̇ëbo jyãgl̈o go, Jesús shwong l̈i ber ë kong ĩya l̈ok wl̈o.
  kaq-NT: Jihuin hueonscacanquin. Jahuen chopabo metisahcanquin. Tsoana banetihiquin
    hihxon macan bero borasa qui nanexon chicoha huetsa pari cainaiya huetsan bihnon,
    huetsa macan pari cainaiya huetsan sca bihnon.
  ahr-ahr: तवय त्यासनी त्याले क्रुसखांबवर खियं अनी चिठ्या टाकीन त्याना कपडा वाटी लिधात.
  sgb-sgb: Amêhên, impako la yay na bayro ha koros. Bayo pinagpalabonutan lay takop
    na, ta êmên la mamwangan no hino kanla ya makakwa.
  vie-1934: Khi đóng đinh Ngài trên cây thập tự rồi, họ chia áo xống Ngài cho nhau,
    bắt thăm để biết ai được gì.
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ପା଼ସି ମୁଣ୍ତାତା ଏକ୍‌ହେରି, ଇଞ୍ଜାଁ ଆମ୍ବାଆସି ଏ଼ନାଆଁ
    ବେଟା ଆ଼ନେସି, ଏ଼ଦାଆଁ ପାଦି କିହାନା ତାନି ହିମ୍ବରିକା ତା଼ମ୍ବୁ ତା଼ମ୍ବୁ ବା଼ଟି କିହାନା ଅ଼ତେରି
    ।
  cha-cha: Ya maatane güe gui quiluus, manafacae ni magaguña; ya manrifa jaye uchinile
    cada uno.
  amu-NT: Jnda̱ chii tyꞌioomna jom tsꞌoomꞌnaaⁿ. Ndoꞌ sondaro tyoꞌoona xꞌiaa, cha nntyꞌiaana
    cwaaⁿ liaⁿꞌaⁿ nleijnoomꞌ cwii cwii joona. Laaꞌtiꞌ tꞌoomna liaⁿꞌaⁿ.
  hin-CV: तब उन्होंने मसीह येशु को क्रूस पर चढ़ा दिया. उन्होंने मसीह येशु के वस्त्र
    बांटने के लिए पासा फेंका कि वस्त्र किसे मिलें.
  eng-OURB: Crucifying him, they parted his garments among them, casting lots on them,
    what each should take.
  spa-BES: Y él fue clavado en la cruz; e hicieron una división de su vestimenta entre
    ellos, dando a la decisión del azar lo que todos debían tomar.
  san-BEN: তস্মিন্ ক্রুশে ৱিদ্ধে সতি তেষামেকৈকশঃ কিং প্রাপ্স্যতীতি নির্ণযায
  tdx-tdx: Le pinè’ iereo; naho zinara’ iareo an-tsato-piso o saro’eo, handrendreke
    ty hahazo.
  naf-naf: '@see-verse:MRK.015.023'
  grc-MT: και σταυρωσαντεσ αυτον διαμεριζονται τα ιματια αυτου βαλλοντεσ κληρον επ
    αυτα τισ τι αρη
  vid-vid: Nawamuwamba mumsalaba, nawegawila nguwo za heye kwa kuzitowela simbi leka
    wamhagule yalikohi yohola choni.
  pio-NT: Néese natàtàaca Jesús cruz ìwali. Yá úwinái ibàlùadaca cruz utàwi irìculé.
    Yá úwinái náucaca náichawa suerte náalíacaténá chánácaalí néená yeedápiná iríwa
    Jesús ibàle yéenámica, càiyéinácaalí néená úwinái namanùbaca nawàwacani, yái ibàlemica.
  tsn-tsn: Mme ba mmapola, ba tshelela diaparo tsa gagwe bola.
  amr-NT: Sorotataʼa Jesústaj cruzte onʼbetandepo beʼati keʼnen yudtaj yaʼdeyapet
    aʼnopo̱e̱yaʼpo huid okmo o̱ʼneneʼuyate.
  pwg-pwg: Ma muriyai na ituparatui. Ma kana gara ita vorereghi kubiine na virekwa
    sago iberai da kamosiyai Yesu kana gara irereghi.
  cjv-cjv: ena eri yoro bakomdi sime. Te yokamai yaromi gaiyom ipu sire yai ta inaro
    sandu sire kapo kapo imie.
  tha-KJV: ครั้นเขาตรึงพระองค์​ที่​กางเขนแล้ว เขาก็เอาฉลองพระองค์จับสลากแบ่งปั​นก​ันเพื่อจะรู้ว่าใครจะได้​อะไร
  por-BR-2018: E havendo o crucificado, repartiram a roupas dele, lançando-lhes sortes,
    para o que cada um levaria.
  mhl-mhl: Takigame dimaku maripoŋgo qabuŋ. Qabi dimako qosa qabi jare fukeko Yesure
    saki komoŋine moakoŋ moakoŋ botuyaŋuŋgo ore so boroiŋgaru robuŋ.
  klv-klv: Beti nasoltia lup̃os gati len nǝhai balbal. Lopǝpehun nahurabat san, bar
    hǝn nǝvat hǝn lǝb̃isab̃ ase b̃ilav nahurabat ṽisusua.
  bco-bco: A꞉la꞉ta꞉ga꞉ iliyo꞉ e i malana alu alifa꞉. I malana alula꞉sa꞉ga꞉, helebeso꞉g
    elo꞉ a꞉no꞉, da꞉la꞉di kalu iliyo꞉ abe dia꞉nigaba꞉le a꞉la꞉liki, iliyo꞉ ibuwo꞉ a꞉na
    heyo꞉.
  kdl-NT: Aku a wandamgbana yi. A pecishei aminya a ne utyoku u le. A varangi uruta,
    tsa̱ra̱ a wene ili iꞌya ya dem wa tsa̱ra̱.
  apu-NT: Ininiã itokakitarina aamina ĩpiriãmitakari nopini. Eereka ikamarina sarauatxi,
    Xesosi mãka apakapakani imarotinina ĩkapani. Ikara atoko apanakini anikari Xesosi
    mãka.
  roo-roo: Oa iava rera tapaiva evao parikou-ia, vo osa rera varaaro-ia varoara ora
    roo pieaepa ora voeapa. Oa iava varare satu visiko purapaiva.
  miz-NT: Kidáā ne, náxnteē ná Jesuu ntíkā krusi kan. Nākaꞌnté dava na doo ñá ne,
    dā nadɨkɨ́ nteē na, nee é niꞌi na, xé un xé un nā.
  qvz-NT: Chasna Jesusta cruspi huanchinaura. Chi sundalugunaga Jesuspa llachapata
    japisha maicanshi surtita charisha japinga nisha camanaura.
  deu-ELO: Und als sie ihn gekreuzigt hatten, verteilten sie seine Kleider, indem
    sie das Los über dieselben warfen, was jeder bekommen sollte.
  mjc-NT: Tsa yaha̱ tyaa̱ ra andaru naha ra tsi ra nu cruu, quihi̱n ra naha jahma
    ra tan tava̱ cuenda ra naha tyin cuñí ra naha coto ra naha yóo cua jaha canaa
    intuhun intuhun jahma can.
  ktm-ktm: Eri pe su soldia kah hopo nilim Iy ile kei tondrih, inum pe hedotinen idu
    eleng. Inum pe su hopo ndruwot laki ile kolos Tadan.
  caa-caa: Y conda cꞌapa uchꞌubꞌobꞌ e Jesús tut e cruz, e soldadobꞌ cay uchiobꞌ suertiar
    tama ubꞌujc tuaꞌ uwirobꞌ chi tacar tuaꞌ aquetpa inteꞌ inteꞌ ubꞌujc e Jesús.
  pls-NT: Cottimeja joinchecrucificá na Jesús, co joantsje na suerte para chjeyehe
    na lonttoe Jesús.
  eng-WYC-2018: And they crucified him, and parted his clothes, and cast lot(s) on
    those, who should take what. (And they crucified him, and divided up his clothes,
    and threw dice for them, for who should take what.)
  bdv-bdv: ତାର୍‌ହଃଚେ ସେମଃନ୍ ଜିସୁକେ କ୍ରୁସ୍‌ କାଟେ ଚଃଗାୟ୍‌ଲାୟ୍‌; ଆର୍‌ ଜିସୁର୍‌ ବଃସ୍ତର୍‌
    କେ କାୟ୍‌ରି ହାଉତି ବଃଲି କେଳି ବାଚିକଃରି ତାର୍‌ ବଃସ୍ତର୍‌ସଃବୁ ଅଃହ୍‌ଣା ଅଃହ୍‌ଣାର୍‌ ବିତ୍ରେ
    ବାଟାକଃରି ନିଲାୟ୍‌ ।
  kjn-kjn: '@see-verse:MRK.015.023'
  otq-NT: Nuya ndogu mi wadi bi tsu̱tꞌu̱ har pontꞌi, bi ñheꞌu̱ yá dutu, mi e̱ntsꞌa
    ya nthöhö nda nuꞌu̱ te nda hñöxa nꞌa ngu nꞌaꞌu̱.
  tzo-SA: Li soltaroetique la sjocꞌanic ta cruz li Jesuse. Ta tsꞌacale la spasic canal
    tajimol yoꞌ jech chilic bu jlicucal li scꞌuꞌ spacꞌaltac Jesús ti chichꞌbeic jujunique.
  cuc-NT: I² con³ma²a⁴tion⁴i³ crau¹ tionh², jon³ a⁴tyonh⁴i³ a²cúan³ Jesús jen²i³ con⁴juah⁴
    a⁴tyi³i³ jau²chie⁴³ niah²ˉ¹ henh⁴ teg³⁴ quieh¹ con⁴jan³.
  kpw-kpw: Jisas nɨp mab ba laŋ al pak löm, waƚɨj nɨp gau udöm, nɨme lɨ ke ke udnɨg,
    sadu rö göl göm udla.
  ong-ong: Pe so pire singu tingeli laitei nimpe le pe karipe olongou pele wai nemple.
    Pe pirerime nimpe fouri piti ma pulu minemple soma kapi olongou menmen piti Jisas
    pele.
  tnn-tnn: Kən kəmotɨləs Iesu motuwɨn motəht-ipən e nɨg kəməluau. Kən motoor rəhan
    natɨmnat moturin tais ron məmə pah otos.
  hch-NT: Mericüsü curuxisie menicavieni. 'Ixuriquiteya meniyutahuritüani, meyu'ivatüvetü
    memütetimanicü tita memüte'anuhurieniquecai yuxexuitü.
  crn-NT: Matɨ́ꞌɨj mi rúꞌijchuiiriꞌi ɨ́ síicuꞌureꞌaraꞌan. Majta tiraacáꞌariꞌiriꞌi
    ɨ́ tíꞌicɨɨxureꞌaraꞌan. Matɨ́ꞌɨjtá mi ráꞌutatai ɨ́ cúruu jetze. Aj mú mi tiꞌihuaújmuaꞌitɨ́
    tetej jɨmeꞌe mej mi ráamuaꞌaree jaꞌatɨ́ tɨ racɨꞌɨti ɨ́ cɨ́ɨxureꞌaraꞌan ɨ́ Jesús
    seɨj ajta seɨj. Ayee mú titeeréꞌujpijte aꞌɨ́jna ɨ́ tíꞌicɨɨxureꞌaraꞌan.
