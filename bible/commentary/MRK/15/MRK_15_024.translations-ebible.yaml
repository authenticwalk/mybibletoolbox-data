  tku-NT: A'cxni' ī'xtokohua'ca'canī'ttza', soldados tamāpitzilh ixlu'xu' Jesús ē
    talīmāxtulh ī'suerteca'n nataca'tzī tūchu nacālakchā'n chā'tunu' xlaca'n.
  bjk-bjk: Io, a nangadi arse toxo tut ine xö sölöxöröp, ma toxo erimine abo man te
    ine re idi iat baling. Me idi toxo egulös satu ra werwere bere ewenene iat te
    idi irabo kip lo re lasanene sa.
  msy-2020: Ezɨ aruem anabozɨ, me a isa ter ighuvimɨn aneguragha a gafu. Ezɨ mɨdorozir
    gumaziba an korotiaba tuiragh uari danɨngasa satu gikararai. Tina faragh otogh,
    korotiar manam iniam.
  bpr-bpr: Na kafnge ayé, fnatakla kenen di krus, na nalel i dad sundalu i dad klaweh
