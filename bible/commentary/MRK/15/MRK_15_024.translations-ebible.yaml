    gooin sir ti ti jaḳ bedegeḳo yi tob.
  guj-2017: સિપાઈઓએ ઈસુને વધસ્તંભે જડ્યાં અને તેઓમાંના પ્રત્યેકે ઈસુના વસ્ત્રનો કયો
    ભાગ લેવો, તે જાણવા માટે ચિઠ્ઠીઓ નાખી. તેઓએ તેમના વસ્ત્ર અંદરોઅંદર વહેંચી લીધાં.
  jvn-NT: Gusti Yésus terus dipentèng lan saliné diedum nganggo lotré, dadiné ngerti
    bagèané déwé-déwé.
  byr-byr: “Aala!” wɨdɨna kyaꞌ aawɨlasara Jizaazarɨ maareva yɨsavɨ nilɨya wɨrameva
    “Gamɨre yɨvɨta baazɨꞌmaꞌnya saza japalaana! Saatuya yawaajɨ ata gɨlyavɨ wanganawaajɨ
    japalamakwawaana!” deva saatuya yeva gamɨre baazɨꞌmaꞌnya jaapaina.
  ian-ian: Wungi kavamba ndɨ kat kaalandi. ndɨna waavwi klavak kak satumba kaselɨndi.
  hun-hun: Ekkor keresztre feszítették, és elosztották ruháit, sorsot vetve azokra,
    hogy ki mit kapjon.
  mcf-NT: Aden isuidsho isun cuesten dectampondash. Aden dectanshun aton dashcute
    bednu quequin sondadon abi cuëmëdquidtedi dada uabanshun tëchun sandoshon cadotanequin
    dada uatsaidëmpi puduemiaid isbanquin Esusën dashcute bedbampondash.
  kjs-kjs: Go-rupa pumare nimumi Yesu repena polopea madaa lisimi. Go-rupa pumare
    nimumi nipuna mamina-nu komea komea lo muma satu-rupa talalo pirisimi.
  mni-mni: Adudagi makhoina Ibungobu cross-ta pang tingle aduga Ibungogi maphising
    adu kana kanagi oigadage haiduna makhoi masel laibak chang yengnaduna yennarammi.
  yad-NT: Ru̱veda ji̱ta yivamyurota crusitya̱sa variñi̱. Riñantaja̱jada ji̱ta su̱tarumiy
    variy yivara Jesús sujay, nu̱tyu riñi tiyi̱sa rata, chi̱ju̱ra ra̱ma̱cho̱ Jesús
    sujatye, chi̱ju̱.
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ chi̱rkaa ñaá rá ndi̱ka cruz, dá ni̱ sa̱ ndei ra ni̱
    sa̱dikí ra̱ suerte xíꞌín dáꞌo̱n ná, dá ná kande̱ꞌá ndi ndáa dáꞌo̱n kánian niꞌi̱
    iin rá iin ra.
  pon-2006A: Irail eri kalohpwuwehla, oh nehkpeseng sapwellime likou ko nanpwungarail,
    usuhski dahme emenemen pahn ahneki.
  maq-NT: Hya xi camá ne, cavetaha cha me xcun cru. Hane tsjian rë me ne, cavincha
    rë cha ngu suerte ne, sehe cumatsejen mé xcusun tsjian rë me xi satë rë xingu
    xingu cha.
  hto-hto: Afe mei ja Jesuna coráɨdiaɨoɨ. Iemo fuiríraɨnɨ onótarajɨ dotádiaɨoɨ, Jesús
    ɨnícuiro íaɨoɨ máiñuana onóillena. Iemona dájerize illa dɨ́gamɨe ie ɨnícuiro uite.
  por-BRBSL: Crucifying ele, eles dividiram suas roupas entre eles, lançando lotes
    sobre eles, o que cada um deveria tomar.
  ces-NKB: A jak ho křižovali, dělili si jeho šaty a házeli o ně los, kdo si co vezme.
  cui-cui: Mataʉtano bapoxonae Jesús tʉparucua exanatsi. Bapoxonae barapo soldadomonae
    nata tsaba Jesús pia paparuwan tatsi. Barapomonae bebeya ibotixi penacueranta
    notsinexa Jesús pia paparuwan tatsi.
  boj-2014: Onaqa qaja tamo naŋgi na Yesus osib ŋamburbasq di qameb. Qamsib Yesus
    aqa gara eleŋqa marsib gilteleŋeb. Osib meniŋ silali alaŋeb. Tamo yai aqa meniŋ
    na buŋnjrqas di a na gara oqas. Degsib marsib meniŋ silali alaŋosib gara eleŋeb.
  eng-OEBUS: Then they crucified him, and divided his clothes among them, casting
    lots for them, to settle what each should take.
  eri-eri: Ono wainga, nere oota fai Yesus nauge abalakawou langa tofiye tuwane. Onodu,
    no nomo kolos dada oruwanga nere nage wesedu eleganeha. Nere faiwei no dada adoha
    tonbona waha, abitimuwou tuntani hiri waneha.
  aly-aly: Ahelengkwel-rnem arnkwa ikwerenh lhelhek, ahern-warl iwemel. Ingwepenh,
    rernem Jesus renh arwerl iylpeyl-atherr-warl atanthek. Rernem arwerl iylpeyl-atherr
    Jesus-enp irrwerlilek, arraty rnkernemel, ra arwerl iylpeyl-atherrel irrwerl ilwetyek-atwety.
    Ahelengkwel-rnem arrkenirrek arnkwa Jesus-kenhek, antengiletyek.
  wiu-wiu: Nitikale yomo lekaneyake wia dekatekoa kakete ekete one kakene mamina-mene
    tatiato wa poyo ali-mename tadu tootokoa tatite taneya.
  swe-swe: De korsfäste honom och delade hans kläder mellan sig genom att kasta lott
    om dem.
  cth-cth: Thingpalam dawk a het awh hnukkhu angki hah cungpam a rayu awh teh, a kâravei
    awh.
  mti-mti: Meve mu korosi egave toya. Mu wape meuma kepteya, biravit divi autan oya
    kae kusi aya.
  pad-NT: Hari. Ava akasanakhamakia Jesu-ra avaka'itapoamisahana'aha adani sorara.
    Varagaamananivini ida ava akasanakhamaki nami khorahaki bodinia. Hari hi'ihi ida
    vakadibadani. Oniaroa, vakosonakhamaki ida ja'di pitani jiriki, avigaja kaimoni
    ida kidimakari ravina'ihi.
  twi-twi: Afei wɔbɔɔ no asennua mu. Eyi akyi, wɔbɔɔ nʼatade no so ntonto.
  hlt-hlt: Jesuh te a tai uh phoeiah a himbai te a phen pa uh tih amamih khat khat
    loh a khuen ham te hmulung a naan uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò bɑɑkɛ́ kudɑpɑ̃ɑ̃tí ĩ́nkɛ̀, kɛ́tɑ̃ɑ̃́ tɛ́tɛ́ kɛ́totí o yɑ̀ɑ̀tì.
  san-GUJ: તસ્મિન્ ક્રુશે વિદ્ધે સતિ તેષામેકૈકશઃ કિં પ્રાપ્સ્યતીતિ નિર્ણયાય
  amx-amx: Inang Jesu renh ntwerlkeh arlpar-arrernemel iltjang atherr nail-el tanthek,
    ingkang atherr thwen. Kwereng inang mantarr kwerenh irrarnp-ilek gamble-irremel.
  ake-NT: Mɨrɨpan pokapɨtʉ'pʉ to' uya kurusu' pona. Ipon nʉ'pʉ ta'nʉkʉ'pʉ to' uya,
    i'tuto' ipɨ' ke te'wapiya'kapɨ'se, epopɨtʉ'pʉ to' uya.
  qvn-NT: Chaypitam nä cruzman clävarcärir soldäducunaga chüsapäcura Jesuspa jacunta
