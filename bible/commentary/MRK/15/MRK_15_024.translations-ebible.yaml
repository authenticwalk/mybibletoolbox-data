  wiv-wiv: Pale, na soldia kamahi dia ta havenia a Iesus na kruse, dia ta vazenia
    kana loholohoa kamahi, dia ta pilae satu, dia kata hada azei kete vin ni pelea
    kana loholohoa.
  reg-reg: Nibhamubhamba nibhagabhana jingubho jaye, nibhajibhumila jikula okulamula
    echipande echoalagega bhuli mulwani.
  mlh-mlh: Takigame dimaku maripoŋgo qabuŋ. Qabi dimako qosa qabi jare fukeko Yesure
    saki komoŋine moakoŋ moakoŋ botuyaŋuŋgo ore so boroiŋgaru robuŋ.
  gof-ENT: ኤንቲ ማስቃሊያ ቦላ ኢያ ካቂዶሶና። ኦና ኣይቢ ጋካኔኮ ጊዲ ኢያ ኣፊላ ሻኪዲ ሳማ ዬጊዶሶና።
  aau-aau: Sei, hom hye nak-okin pror kawk sawan nok, hyo owh ko omeme me kekie anon
    anon. Sa homkwe mein sor-mey non se sasow ira, hmo prueyn prueyn-aw hom owh ko
    omeme kopi pokwe lway ey se.
  tvk-tvk: Di, moletin te vaeen xil ak ladi xati e eivave. E melele xa murur da en,
    xil di laso daes tengan vapisen hisit eising eah na Iesu ihuri.
  prf-NT: Impaku di siya ten kudus sakay pinaghati-hatiyan di en badu na ten pamamag-itan
    ni bunutan.
  auy-auy: Ísu ímba nówasa áíꞌmaesa aaraa-táíyáꞌá aíyayaampimba mátufusumaresa wení
    unáánkwátói maénae sésa ááfésa tíyáananasa nááwamo íyáákaindawi máíníye sésa miyá
    ésa
  tbg-tbg: Kia nomanta vika vira katariqaa niriqohai arute, vira utavaaqa varake,
    satu ruhamaqi viha nariara nariara vira utavaaqa rairake varora.
  hub-NT: Tumamtai Jesúsan númi yapajiamunam achiraruiti. Turawarmatai suntar aina
    Jesúsa jaanchrin jurukiar, yáki nepetmakat nu jukiti tusar nakurutain nakuruina.
  hmo-hmo: Iesu idia kokoa satauro dekenai. Bona kasi idia gadara, iena dabua idia
    haria karaia taunimanima ta ta dekenai.
  big-big: Togo Rom Amiwiligu Kologata pulogo Yisu yengeleileigi ngalege nili ula
    logo yengeleilei luwe lewamiya. Pilik miza logo amiwili takko Yisugi kagorikyeng
    weiyagi miza legi puwili yengelei lek uli.
  gux-G: Ki bi kpa o lidapoanpoanli po, ki ta o tiadi ki toanni titia.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³te̱e̱n³te''²³ cruz. Ca²³to''²³te''²³ dxóo² ''mɨɨ''³
    quiee''³². Xa³ mɨɨ³¹ ''e³ ca²³co''²te''²³ ''e³ la²³ rɨ²³''aa²³ ''i''²³ ''e³ ''i̱i̱²
    sɨɨ''³¹ li²³røøn³ ''e³ rɨ²³co̱o̱²³ cɨ''³ la²³ co̱o̱³ ''noo³¹ ''mɨɨ''³ quiee''³².'
  zar-NT: Níʼirö buluʼdë́ʼë Jesús lëʼe yaga cruz, ateʼ gulaʼguísiëʼ lariʼ nácuëʼ,
    le gulaʼzíʼ que queë́gaquiëʼ bönniʼ naʼ röjáquiëʼ gudil-la. Buluʼbéajëʼ le gaca
    bëʼ para ilaʼnö́zinëʼ bízxilö idelaʼ que queë́gaquiëʼ.
  kde-kde: Nkummamba munsalaba, nkuyavana dinguwo dyake kwa kuyela indingi, uchinga
    kila munu apate dinguwo dyalembelewa kutwala.
  ata-ata: Xe iliꞌi, la sou mililixu Iesu no ovu valautu. Aneꞌi mimilaꞌanu tokolomou
    Iesu noxiꞌa vilevilesi. Ia aneꞌi miꞌoxonu vilaꞌi vile sou misosovosou lexe ꞌei
    ane unoꞌu mii maꞌia maꞌia.
  qvw-NT: Jinaptinmi chacataycul Jesuspa müdananta aypunaculcänanpä cachacucunaca
    chüsanaculcäla.
  nfa-nfa: Hèia ra paku kacui-aai dènge haga Yesus ètu ajꞌu palolo-palèbha. Paku rare
    ka, ra patitu ajꞌu palolo-palèbha èèna, ele boe dꞌara hake ceo madꞌae sa. Èle
    èèna ka, sordadꞌu sèra ère lot, ho reꞌa cee ka dhu abhu mèdha-papake Yesus.
  tnp-tnp: Kəni kəmotələs Iesu məhuvən motətu-pəri e nɨgi kəməluau. Kəni motəuəri
    rəhan napən moturin tais ohni məmə pəh otos.
  urd-urd: और उन्होंने उसे मस्लूब किया और उसके कपड़ों पर पर्ची डाली कि किसको क्या
    मिले उन्हें बाँट लिया।
  hot-hot: Êŋ ma thêlô ik yani loŋ hathak a. Vêm ma ibi valu ek nêgê nena opalêla
    intu tem neja anêŋ kwêv lo sôp.
  mqj-NT: Napasokmi lako kayu pantokesan anna undii pakeanna la naola untawa-tawai.
  rus-SYN: Распявшие Его делили одежды Его, бросая жребий, кому что взять.
  mbh-mbh: Lama punongare o pamona i a won ngoronga nge, lama o ela satu ma o asisal
    nge mo aro i paateal nge oa kathnga ako aro i ela tel ia teunong e.
  bdd-bdd: Ma ꞌoinega baleꞌuwa situtu hepaꞌiyeya kelose ꞌoina, ma sihetoholoya. Muliyetega
    topaihowaowedi Yesu ꞌana ꞌaleꞌo siꞌewediya, eeta siguyaiyeya siboidimo ꞌoidiya.
    Cidi heguyaina gide kati ꞌoinega, ta ꞌeguma taiya ꞌiwini ꞌana ꞌaleꞌo ꞌaigeda ꞌiꞌewa.
  cbt-NTPO: Ina quëran sontaro'sari corosëquë patanantopi. Nani patanantohuachinara',
    “Huëco', nicanatëhua', Quisoso a'morinso' maahua',” nitatona' ya'nipirapi. Nicanatona',
    a'naya a'naya mapi.
  srn-NT: Dan den spikri En na a kroisi. Baka dati den prati En krosi, ma den ben
    hari a lot fosi fu luku suma o teki sortu pisi fu a krosi.
  cta-NT: Liꞌ ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ yu lo crusi. Loꞌo liꞌ ngüijya nguꞌ sendaru
    loꞌo tyaꞌa nguꞌ, chaꞌ clyana nguꞌ chaꞌ loꞌo tyaꞌa nguꞌ tilaca nu caja steꞌ Jesús
    jiꞌi̱. Juaꞌa̱ ngua chaꞌ ndye ndacha nguꞌ steꞌ Jesús jiꞌi̱ tyaꞌa nguꞌ.
  bqc-SIM: Kɛ́ aa aà pàliwa, ↄ̃ aa aà pↄkasaↄ kpaalɛ̀ kàlɛ, aa tɛ́lɛpà a sɛa
    yã́ musu.
  tcz-CHONGTHU: Chuin thingpel'a akhenbeh-un, aponsil chu avangpha pha chang hen tin
    vang asangtauve.
  mar-mar: त्यांनी त्यास वधस्तंभावर खिळले, कोणी कोणते कपडे घ्यावे यासाठी त्यांनी चिठठ्या
    टाकल्या व त्याचे कपडे वाटून घेतले.
  snp-snp: yá yofolo ofae. Ofoti, ukanalo owo yamu noka kedeti iya meleti olae.
  isl-isl: Eftir það krossfestu þeir hann og vörpuðu hlutkesti um föt hans.
  spy-NT: Kukwērtoochi ꞉bichoo Yēēsu murtooywoontēēt. Nto yu mākubchēchi keey sirookyii,
    kubar *sēkēēryēēt sukōōnkētēē kule ng'oo ꞉nyēē mākuyib sireet nkōnō.
  xnn-xnn: Dadat ilansa siya isnan kros. Dat menbobonot nan sosoldado is mangbingay
    isnan badona.
  mwe-mwe: Gubhaakomelenje munshalabha, gubhagebhenyenje nngubho yabho, gubhatendilenje
    shikoma, kuti gani shaapate jeneji.
  tte-tte: Yo Yeisu sikoyapatu kelose mena yo siyatolo. Muli mena tokaleyayao veku
    kikiuli sikalaili, venu yabo sivenuwan tem analiyao venune koina sibaguna kani
    Yeisu kana kwamao siwolegili kolili.
  tcs-tcs: Dem amiman bin neilem wea da kros ane dempla bin sake dais po paindaut
    uda go gede ol klos blo em.
  hlt-THB: Cekcoengawh thinglam awh taai uhy. Taicung zyk unawh a hi ce tei uhy.
  soq-soq: Ita sape mo Iesu koros osowe tutuntone seuiena. Aupe sorodia Iesu garawa
    otamopua baiwa owawantoiena, ita mo owau sa asiasi ruawe garawa otamopu.
  qub-qub: Chaypitanaga crusificaran. Nircur surtita jitaran röpancunata maygan apacunanpäpis.
  att-att: Á inipátà da sù kurù. Á nabbubúnù ira, tapè natunung yù ábballe ra ta gagámì
    na.
  bki-bki: Ana nalo amidu Yesu, ana ajuku kakario mave ea m̃akolkolo. Karina, nalo
    amiere m̃abujo, ka aleal ka kei kalo mia rivar kiano kulum̃arauo tai, a mia kei
    rivar dolu nene.
  bqp-bqp: Kũ ò a pà lía, akũ ò a pↄ́kasanↄ kpàatɛ ò kàtɛ, akũ ò kàpaa kpà lákũ
    ń baadi ni sɛ́ nà.
  mcp-mcp: Bwə́ mú bwambʉlə nyə kwolós dɨ́, bwə́ mú wusə mpaambə́ nə́ bwə́ kawʉla
    míkáándə́ myɛ́, muud yɛ̂sh á gwooŋg jáŋ bə nə kɔw.
  hat-hat: 'Apre yo fin kloure l'' sou kwa a, yo separe rad li yo ant yo: yo tire
    osò pou konnen sa ki t''ap soti pou yo chak.'
  npl-NT: Ijkuak yokikrusifikarojkah n Jesús, n soldadojteh okinmotlatlanilijkeh itlakenwah
    para kitaskeh tlan kimowikiliskiah.
  bgg-bgg: Chiihphado ithek è Isu shii sharo rek ne phey srane zun muii phro, chiih-è
    airo yung yi awaithek chung thang rai phro, chiih-è airo yung idum ji ne hanyie
    muii lei ne miiran riig ro.
  eng-TCENT: And they crucified him. Then they divided his garments, casting lots
    for them to see who would take what.
  eng-BSB: And they crucified Him. They also divided His garments by casting lots
    to decide what each of them would take.
  cpu-NT: Ipoña ipaikakotaitakeri. Ikanta ovayiriite itsiparyaavakaakaro ikithaayetari
    Jesús, ikempitakaantakero iñaaretaita iro iriyotantyaari intzime ayerone.
  san-ASM: তস্মিন্ ক্ৰুশে ৱিদ্ধে সতি তেষামেকৈকশঃ কিং প্ৰাপ্স্যতীতি নিৰ্ণযায
  tac-NT: A'lige re'pá gulusichi ujcháleru klabo jáwaga sekala, 'lige alué sontáloka
    nachútale alué Esusi o'páchala bilé re'gí re'eka (napu «dado» anilime ju yolí
    ra'íchaga).
  eng-WEBPB: Crucifying him, they parted his garments amongst them, casting lots on
    them, what each should take.
  gfk-H: Io, diet ga tut tar um Iesu tano kabai. Bia diet gata gil tar hua, diet ga
    mamagu ma ra satu wara nunurei lah bia siga na kap lah gahim ta ira maal ta Iesu.
  viv-viv: Ada kelose againe hitutuvefosena au kabala hihegelakahina be iyaꞋiyaya
    higaheyena higa hakwadi hakwadi ana kaleko hinavaini ma hinahalamanena.
  yao-yao: Ŵammambile pa nsalaba ni ŵagaŵene iwalo yakwe kwa kuitendela gudugudu,
    pakuti alole ŵaani chapate chiwalo chi.
  tgp-tgp: La vosae Iesu na talopeilopei, moiso la tamlohi vuro atu la roro mata nona
    ruru na taes matan vara la vileia vara hare natu i pa lavi na sava nona ruru.
  auc-NT: Ayæ̈ tömengä ingante awæ̈ ñænquedïmæ̈ näni ænte pönïwäa töö godöninque pönö
    timpodinque wææ̈ tïwadinque ængæ̈ gantidënänitapa. Ængæ̈ gantidënäni ate wægöñongä
    tömënäni wæætë tömengä weocoo ïnï ante, Æcänö quinca nö ta adinque tömengä mänincoo
    æncæcäimpa, ante wææntodöninque adocooque adocooque æ̈nänitapa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi joɡ̶oyototedi Jesus maditaɡ̶a naɡ̶ajo nicenaɡ̶anaɡ̶ate.
    Odaa noɡ̶odinawalacetigi niɡ̶ijoa Jesus lowoodi, oiwi niɡ̶ica anepaɡ̶a dinetetece
    me yakadi oniditecibeci lowoodaɡ̶agi.
  bmh-bmh: Guzenaimai, goagen Yesus a gegeulanau ebu asai memen. Gonugau tibur galau
    ecesab mui go doumai wabun aimai onanem aiwag oimai, onemen.
  ctu-BL: Tsi' ch'ijiyob ti cruz. Tsi' pucbeyob i bʌ i pislel Jesús. Tsi' cha'leyob
    yajcaya ti alas cha'an mi' ña'tañob baqui bʌ mi' ch'ʌmob ti jujuntiquil.
  meq-meq: Ma dəba eye na, ta dar na Yesu ka mayako mazləlmbaɗa eye. Ta dar na na,
    tə ge tsakwal ka petekeɗ ŋgay hay. Tə ge andza niye na, məsəre ha mata zle na,
    way?
  noa-H: Mag dee nʌmjã döba habaawai hich mag pakuls gaai meerp'ëpʌ̈ijierram hanaabá.
    Mag meerp'ëpʌ̈iwia, k'aíuta hi k'ajũa wai sĩsiju k'ai hawi, chi soldaaunau hi
    k'ajũa jũajerr hʌ̃r p'atk'on bar jemk'a nʌmua hamachpierr hagdaujö gan haumajierram
    haajem.
  alp-NT: Eleki tamata meru esi pakuI ahlake ai bataije. Esi lesu Yesuse Eni lapune
    hoko esi poie undi leke esi rekwa sire supu lapuna meru.
  san-VEL: tasmin kru"se viddhe sati te.saamekaika"sa.h ki.m praapsyatiiti nir.nayaaya
  kbq-kbq: Hagi Jisasina rugeka zafare ahe'za hantite'za, mago'mo tagatere simo erisie
    nehu'za taisi zokogo re'za kukena'a refko hu'naze.
  kbh-kbh: Y chents̈ana tmojancrucificá; y chabe ents̈ayangamna, tsbanánoye tmojanë́ts̈ena
    jinÿama ndayá cada ona yochjëftsanácñama.
  ron-LSB: L-au răstignit, I-au împărțit hainele Lui și au tras la sorți ce să ia
    fiecare.
  pon-pon: Ni arail kalopuedar i, re ap ter pajan japwilim a likau ko. Re ap kadoropwe,
    da me amen amen pan aneki.
  nhe-BL: Huan quema quicuamapeloltijtoyaj Jesús, nopa soldados momajmacaque iyoyo.
    Huan mahuiltijque ica piltetzitzi tlen yejyectzitzi para quimatise tlachque quihuicas
    sesen yajuanti.
  sps-sps: Ai ri tapaar Towa tana pagafuan ser fagageits ya, ri tatafas ratuarin fo
    painy vau tsunia fapoopoan narari to tan tats fabiririir iny a saatu, ser fakiki
    sei te nom non isisen painy vau Tsunia.
  wnc-wnc: Siwan wa aminda amin saamdakane tangukenga kat binga tasike itane tauknga
    usanzike panangge tasiking.
  bus-bus: Kɛ̀ aↄ̃ à pà lía, ben aↄ̃ à pↄ́kãsãanↄ kpàatɛtɛ wà kàɛ, ben aↄ̃ kàbankpɛ
    kɛ̀ lán aↄ̃ baade é sɛ́ nà.
  gub-BL: Uzywàzywà ipo ipy ywyra kanetar rehe wà. Umuza'aza'ak ima'e uzeupe wà. Omomor
    ita'i a'e pe wà. Heta ma'e papar haw ita'i rehe. A'e rupi ukwaw ima'e izar ràm
    wà kury.
  imo-imo: Aku tekolio wali Jisas unjo polopeyana toko panjiringi. Aku toko panjikolio
    wali ele iyemani yunge wale pakoli oi kulko ltingima noikolio kinye narini paa
    limbeloya kanamili ningolio kat mele tekolio wale pakolima yu mele mele moke teringi.
  boj-boj: Onaqa qaja tamo naŋgi na Yesus osib ŋamburbasq di qameb. Qamsib Yesus aqa
    gara eleŋqa marsib gilteleŋeb. Osib meniŋ silali alaŋeb. Tamo yai aqa meniŋ na
    buŋnjrqas di a na gara oqas. Degsib marsib meniŋ silali alaŋosib gara eleŋeb.
  ulk-ulk: Wige eudige abi satauroge detagerda. Wige luglug segur batker ya waiakaida
    wi wadasmerda netide yabialam ya wairpeida nalu mog abi walilam.
  eng-DRA: And crucifying him, they divided his garments, casting lots upon them,
    what every man should take.
  knf-knf: Bapaŋa afaaşiir imişa yi nul, wi badoluŋ kanuŋ na mnlaak, katenna uko wi
    andoli akyitanaanuŋ.
  san-KHM: តស្មិន៑ ក្រុឝេ វិទ្ធេ សតិ តេឞាមេកៃកឝះ កិំ ប្រាប្ស្យតីតិ និណ៌យាយ
  arn-NT: Feymew ti pu soltaw külafantukufi ta Jesus kürus mew. Fey ti pu soltaw wüdamkaleluwi
    engün Jesus tañi takuwün, fey pewütufi engün ñi kimael chuchi müngell ñi yeael
    kake kiñeke ti takuwün.
  zas-NT: Chi ma bacaa reex laaman loj crüjz, dxel gudxijt reex suert guijc xabaman
    din guidoon xhie yayal tijbgaj reex
  ken-NT: Bágó yi ndǔ ɛkotákátí. Básɔt ndɛn ɛyi bɛkɔ́rɛ. Bágʉɛp ɛbháŋá bɛ́rɨŋɨ
    anɛ yɛ̌ntɨkɨ mmu wap ábhɔ́ŋɔ́ bɛ́sɔt.
