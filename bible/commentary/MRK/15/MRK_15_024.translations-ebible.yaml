    sekau es reꞌ napein Naiꞌ Yesus In paken.
  qup-NT: Ña intika awastupi kahushpan Jesusta kruspi klabarkakuna. Chay suntalukunaka
    Jesuspa churarishkankunata chawpinakunankunapa swirtinkunata kamarkakuna pishi
    apanka nishpa.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ kɑmɑ-ɩ sǝm tesikɑ tɔɔ, nɑ pɑ́ tɔ tɛtɛ kɛ́ ɩ wontu tɔɔ sɩ
    pɑ nyǝŋ ɩsǝnɑ pɑɑ wei ɩ kɑ́ hiki tɔ nɑ pǝ́cɔ́ pɑ́ tɑlɑ-tɩ.
  azb-azb: İsanı çarmıxa çəkdilər. Paltarlarını isə «kimə nə düşdü-düşdü» deyə püşk
    ataraq aralarında bölüşdürdülər.
  eng-DBY: And having crucified him, they part his clothes amongst [themselves], casting
    lots on them, what each one should take.
  guo-NT: Do jawʉt, Jesús kematamatlas cruztat. Pejtʉakanbej matamatlas. Do jawʉtbej,
    soldaw nakakujt ia'xix matabijaliajwa, achan kanaxael kaenanʉla Jesús pejnaxoe.
  hla-hla: Ba nori e tapala narien tara koruse. Ba nori e satu siler esi te ga lui
    tu toa tu hasobu tara man hasobu tere Iesu, ba nori e molamoleri a peisaren a
    man hasobu i tanen.
  mav-NT: Mi'i hawyi ta'a­tuhep i ra'yn hesokpe hawyi te'e­ru­we­mo­hara ra'yn aikotã
    waku hesokpe ta'a­tu­pat'ok pat'ok hamo to'ope.
  kpf-kpf: Oi poru nagân kuwe. Kune kiri kâwali a zen hâmbâŋâ minam wenzu pane muyageip
    dâp mem naŋgâwe.
  ppo-ppo: Atéró, atimané a̧ filipaa ni tómó sinó̧póló oleralepó. Atéró oleróló, ama
    kuti atima saairaalu, beta̧ melaa yalepó. Kale diki tare whi̧rape atima beta̧
    beta̧ yóló kapo fakemó siri eróló, sikipaae fesekée horótua yalemó, mé whi̧né
    siri moletei wisiyóló muni doro wapa, ti ai whi̧né ama kuti sua yalepó.
  hin-2017: तब उन्होंने उसको क्रूस पर चढ़ाया, और उसके कपड़ों पर चिट्ठियाँ डालकर, कि
    किसको क्या मिले, उन्हें बाँट लिया। (भज. 22:18)
  bef-bef: To yalo, Yesuhi malipu yafalo nili hete heꞌahana yabe. To gu kataꞌa kiyiꞌafu
    lilibe lite, li gehe lite melete kati supo hite liꞌahana yabe.
  amm-amm: Nosai no mo a mokimai na ukou ukou nikomokino. Tani tuno totai amu wau
    monoi tomoki lolofayo na somaimo ukukino, noko siyasonuso wau monoi.
  zaj-zaj: Abaho, wamuwamba mumsalaba na kuigolela vivalo vake wenyego kwa wenyego,
    watoa kula walamule yalihi yapate kivalo kilihi.
  chq-NT: Joon gateen¹in tsaa' crúu¹³ do. Joon 'in 'láa² do gajmaa¹a jmaai'²xʉ sɨɨn'³
    Jesús. Gacoo¹o 'iin lii'¹i la jaain²¹ do.
  swp-swp: Isi ia se hesatauroyao, ana lulu abo se soiei kelero eai, tau esa, esa,
    enana.
  bjr-bjr: Marasinnara qaoo qimasoofaqa misa mina qumaree aunirira saqarisaa rummamaqasee
    pirimmannai aruseeqa uqeereeqeeqa rakiaqau. Rakiaseeqa mina qamunnauqa faasai
    raipaqu quqaqoona mara maree kaatara foora sararamandee yafee maraannoo yafee
    maraannoo qimasaida maraqau.
  aby-aby: '@see-verse:MRK.015.023'
  eng-YLT: And having crucified him, they were dividing his garments, casting a lot
    upon them, what each may take;
  jni-jni: Waduku gakimga tume me wa hari acece awa me, wa wuzi matara aceve awame,
    wa iri imum besa wadi kenzi.
  kne-kne: Pag dan ilansa sin krus. Asi da pag manbibinnonot ay mamingay sin bado
    na ta say ilaen da mo sinoy pontaan di esa ya esa en daida.
  tgj-tgj: Vbvrikunamv bunu ninyia hoka daapolo takki toku okv ninyigv vji ha bunu
    mvnwng hv ormi sitoku, vji arip ha yvv paaridw vla kaakanvbv vlwng lika suto.
  wat-wat: Eketa si giviogonaḡanaiya atu kana nuya fasinei, nao daisi nenei si vikaneeneiya.
    Nofe ketaketanama nenei, kana nuya si vitukuwiya tututausi nenesiyai.
  gui-NT: Jayave sundaro reta oicutu curusu re. Jayave oñuvanga reta Jesús jemimonde
    reta re, oicuaa vaera mbae nunga metei ñavo güɨrajata vae.
  quc-TT: Kꞌa te riꞌ xkiripo, ri ajchꞌoꞌjabꞌ xeꞌtzꞌanik rech kakilo jachin kachꞌekow
    bꞌik ri ratzꞌyaq ri Jesús.
  heg-NTPO: Oen pauk batleng Yesus se kai sangsuli la, hidim oen pii kai na, oras
    na nataka le diuk sipa oskaong. Hidim tentara las pel lot le nuting asii man haup
    Yesus kai-batu las.
  ptu-ptu: Iya napalängämmi kaju sitambem anna mane nataba-taba pohebana sapo' naundi.
  bzd-NTPO: Eta̱ iwötérakitö krus mik. E' ukuöki̱ ta̱ ie'pa iné ñì ma'wo̱ie suè̱ tö
    we̱s ie'pa tö Jesús datsi' blatemi ñì a̱.
  kwf-kwf: Ma kira ka fotofafia Ꞌi tufungana Ꞌai rara folo. Ma kira ka daroꞋia na
    ifi nia ki Ꞌi safitada kwailiu. Kira ka masa diꞋia daisiꞋanga fasi Ꞌiri kira ke
    dao toꞋona sa tai ada neꞋe ke ngalia ta ifi.
  eng-WYC-2017: And they crucified him, and parted his clothes, and cast lot on those,
    who should take what.
  eng-WMBB: Crucifying him, they parted his garments amongst them, casting lots on
    them, what each should take.
  zat-NTPS: Nadxa buludé̱'e̱ Le̱' xaga béguaj, na' benne' dxjaque̱' wedil-la gulebéaje̱'
    da gulé'e na nule̱' xelexale̱' zra lana Jesús, na' bila xelexúa tu tue̱'.
  spp-spp: Sòrolashiibil'à Yesu kwòr'a kwɔ̀ ke, maa ŋkyaanlwooni tɛ̀g'a u vàanɲyi
    táa piye na, bà pi puni si mpyi si pi nàzhanŋi cè mɛ.
  zty-NTPS: Naž bdá'gake' Ḻe' ḻe'e yag kroze, na' wdísgake' laže' da' gokw Jesusen'
    ḻo na' to to benne' ka', benne' žjake' ḻo wdiḻe. Bebéjgake' da' gak bian' nich
    nnézgekle' dan' yeyaḻa' to toe'.
  mek-mek: Ke Iesu kolotiai keauꞌuꞌua afegai aisama, afe tiapuga keꞌeaisa kai, agaꞌo
    agaꞌo kapa akeafia auga egeai keꞌopoisa keafiia.
  aey-aey: Age Jisas na babalecna tuitu qumeig caqusecebil caculeceb uqana lotoc agedodoc
    siwiadein. Age uqana lotoc inni siwi cedecnu satu udoin.
  urd-GVH: फिर फ़ौजियों ने उसे मसलूब किया और उसके कपड़े आपस में बाँट लिए। यह फ़ैसला
    करने के लिए कि किस को क्या क्या मिलेगा उन्होंने क़ुरा डाला।
  ycn-ycn: E caja ehuaja nacúhua'ata ricá a'ahuaná apiyácacanami nacojé ipháqueja
    itapuhua aú. Pe'iyochami camú jácho'oco ee, nacúhua'ata ricá. Ejomi surárana cátaño
    nacaje nacú, namácaloje méqueca natamáca'ataca najluhua ra'arumacami penaje.
  djr-djr: Bala walal ŋanya Djesunhany ŋal'maraŋala, dharpalila mälakmaranhawuylila.
    Ga ŋunhiliyiny walal gan dhuḏiŋurnydja dharpaŋur ḏäpthurr miriŋun mala, buḻ'yurra
    walal gan dopulun Djesuwalaŋuwnha girriw'.
  kvg-kvg: Yaq Yesu tae mutui-té ginø-tøkewém. Gumu-tøkewem, yaq kas me꞉-otám,
    av nqægo, teqa ndabua vinivinimba-te ndøgo, gekha ezoqām, gekha ndabua ndǿ-upā.
  rug-rug: Meke poka nia rini pa korosi si Asa, pa sia koloko munumunu, meke mudumudukeda
    ni rini sari Nana poko pude dogoria esei kote vagi.
  hop-NT: Pu puma put nahoylehtsit aw muayaqe, yuwsiyat nāhoy o’ya, put ōviy nanavö’yak̇ahk̇aṅwo,
    mātaqpi hak hihtawatmantaniqw ōviy’o.
  san-URD: تَسْمِنْ کْرُشے وِدّھے سَتِ تیشامیکَیکَشَح کِں پْراپْسْیَتِیتِ نِرْنَیایَ
  heb-LB: לאחר מכן הם צלבו אותו וערכו הגרלה על בגדיו.
  caf-NT: '''Et lhdulalhgus k''ehúyilhti ''ink''ez bunaih ''i higha ''aínlih hoh lhtahiyulya.'
  mio-NT: Tacan, ta ni taa ra ta ra chi ra Jesuu nu cruu can, ta siqui ra sandaru
    ta ra chi yuu cuati, vati cuni ra ndehe ra ndaa ra cuu ra cua sacanaan sahma ra
    Jesuu. Tacan ni natahvi ra ta ra sahma ra.
  srq-NT: Soldados que Jesús mbucha ira rese ra. Aquere que sɨta ñetẽ mbaba mbaba
    o je cote ra. —Aba ra Jesús ɨrao querao ñɨ ja, ɨ que nyue ra.
  kje-NT: Horu, hir roho, waire lolo au kekiyowok. Horu ne, hir hi'i undi leke kukul
    inhoi lernala Yesus Nina nainaire.
  bmk-bmk: Nani dobunai itututani. Ma kana gara, ituparereghi, ma dais ivi rekwei
    da ita kitai da iyai mike garana ita veiya.
  gaz-gaz: Isaanis isa fannisan. Uffata isaas gargar qoodatanii tokkoon tokkoon namaa
    maal akka argatu murteessuuf ixaa buufatan.
  kud-kud: Eeta aiwa lagalagana bale'uwai himwauwi na Yeisu ainai hitutuye patune,
    na ma'ana aiwa lagalagana hivetowolone. Mulitai tau'alehaowa Yeisu ana ale'o hivaidi,
    ta hiveguyauwedi hibom aidiyai, na yadi veguyau dova kati ana ai'opi'opi ainaena,
    ta ebe yaiya imugai ana ale'o ehebo ivai.
  urb-NT: Pe, myra ngã mupia ame'ẽ ke rehe Jesu ke sonda ta mujar mu'am. (Itapywa
    pe mujar mu'am.) Pe, ima'e mundeha ke sonda ta pyhyk pyhyk raho. Ita pinim ra'yr
    ke sonda ta ombor ixo. Awa ombor, pe, pinĩha i'ar koty te we u'ar rahã, a'e riki
    mundeha ke pyhyk. Aja Jesuma'e mundeha ke sonda ta pyhyk pyhyk raho.
  fra-LSG: Ils le crucifièrent, et se partagèrent ses vêtements, en tirant au sort
    pour savoir ce que chacun aurait.
  san-HK: tasmin kruze viddhe sati teSAmekaikazaH kiM prApsyatIti nirNayAya
  cak-SNT: Y antok ri soldados quibꞌajin chic ri Jesús choch ri cruz, xquilasaj suerte
    chirij ri rutziak chi niquitzꞌat chica tziak ri niquicꞌuaj chiquijunal.
  uvh-uvh: Ning tanga Jisas u bema firi ugari ganang ugariging. Ugaringa kabinga ning
    tanga Jisas ning kwi' kangkamani kifang kufaging u tanga bemna waraga' kat tiging.
  ino-ino: O'neke'a yofo yosale nili aite'a asaimalete'a ati vaya'moki kena'a fa'ko
    fa'ka hukefe kasi yo'kalokana akufa yo'kalo nelesakeno apa'kaseno haisea ve'kamo'a
    ani kena'a alite alite hise hu'a hu'nae.
  gnn-gnn: Ga ŋuliŋuruyinydja walala ŋal'maraŋalana ŋanya Djesunha, bumarana dharpalili
    mälakmaranhawuylilina; dhuḻ'yurrunana walala botutu'yuna goŋ maṉḏanha ga ḻuku
    maṉḏanha maḻwaylilina, bala dhärranhamaraŋalanydja ŋanya dharpamirrina. Ga ŋuliŋurunydja
    walala märraŋala girri'na nhanŋu Djesuwu, bala ŋaḻwa'yurrunana walala yukurrana
    ḏopulu'yuna, yolthu yurru yolŋuyu märrama ŋunhiyi girri' nhanŋu.
  yal-yal: Awa, e yi a gbangban wudin ma, e yi masɛnsɛnna ti lan a dugine yitaxun
    feen ma.
  cnt-NT: Jaun₂ guë́₄ ca₂tion₃ cróg₄. Dsɨ₂'lióg₂ guë'₂ në́₃ ca₂jmo₃ dsióg₁ tsɨn'₅₄
    Jesús, ca₂co₃ o₁ne₄ 'ein₂ lí'₂.
  tif-tif: kulaa Yesus ayo dabak as diim daa-lomdipla kawu, iyo Yesus ami ilim kaali,
    ku kuluu ti kutii-bomdip tuum katip katip saatu iyo kulaalup tam aba daak aba
    ke-bam, kanta ata ata kela namti, Yesus ami ilim ayo kuluulala, atamum o, kala-lomdip,
    Yesus ami ilim namti dalela-lomdip kabanulip ko.
  nlx-nlx: तेवी ता यीशुह खुरूसखाम पोर खीला ठोकीन चेड़ाव देना, एने यीशुन फाड़कान केरता
    चिट्ठी टाक्या एने जाह जो जुड़नो तो वाट लेदा।
  apw-NT: Áígee tsį’iłna’áhi yídaabiskałdá’ bidiyágé iłta’isṉiigo yighą da’diłjoł
    lę́k’e, hadíí gonesnaahíí bíyéé hileehgo.
  gum-gum: Inchen kurusyu mesra, suldaumerabe Jesúswei kewagúilan mu merrarramig nebutashchab
    suerte kuchibelø køn.
  not-NT: Aro ira soraropague ipëicotaiguëri Jesos cara corosiquë, aique imaguimpibintëqueri
    imanchaqui Jesos ipabacaguecaro yotsatiancaro.
  plu-plu: Ayteke igkis deddehpig ta aminat giyakni. Pisenwa gidaddahnikis, igkis
    arehwa akak tip adahan hiyá ku pariye kabunuganen adahan ig darihpiye Kiyapwiye
    Jesus gikawihni. Henne igkis ibekhepyes gikawihni pawtak.
  iou-iou: Täŋirä komi ämatä teki yäŋopmäŋ imiŋpäŋ päya kwakäp terak utkuŋ. Päya kwakäp
    terak utpäŋä Jesu täŋo teki yäpmäkta komi ämatä närepmirek gärepmirek täŋkuŋ.
  ntp-NT: Mʌtai curusiaba siisa. Vaidʌ ʌsandaaru nʌʌnʌitudai volao dai nʌida agai
    sooriatai vuiya agai ʌSuusi yuucusidʌ dai astumaasi ajia agai ʌʌmadutai.
  rai-rai: Diat aak waat taai u ra bolo, ma diat pilaai laaki kup anuna kum maalu
    kup woi kon diat in lo ta maalu.
  haw-1868: A kau aku la lakou ia ia ma ke kea, alaila, puunaue iho la lakou i kona
    kapa, me ka puu ana ma ka mea a kela kanaka, keia kanaka e lawe ai.
  ffm-ffm: Ɓe tonti mo e leggal bardugal, ɓe pecciri kaddule makko urwa, ɓe anndi
    ko gooto fuu heɓata.
  arb-NAV: وَبَعْدَمَا صَلَبُوهُ تَقَاسَمُوا ثِيَابَهُ، مُقْتَرِعِينَ عَلَيْهَا لِمَعْرِفَةِ
    نَصِيبِ كُلٍّ مِنْهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲁϣϥ ⲟⲩⲟϩ ⲁⲩⲫⲱϣ ⳿ⲛⲛⲉϥ⳿ϩⲃⲱⲥ ⳿ⲉ⳿ϩⲣⲁⲩ ⳿ⲉⲁⲩϩⲓⲱⲡ ⳿ⲉⲣⲱⲟⲩ ϫⲉ ⲛⲓⲙ ⲉⲑⲛⲁⲟⲗⲟⲩ.
  sri-sri: 'Pʉrʉ irogue ñamigãgã nueve hora ããrĩmakʉ̃ Jesúre curusague pábiatú ãĩwãgãnúkõãñurã
    pama. Odo, ĩgʉ̃ya suríre: “¿Noãrẽ dujarokuri?” ãrĩboka birañurã, irire ĩgʉ̃sã
    basi gãme dʉkawamurã.'
  nal-nal: Naanaan di tukfating naan laaxur wana robuxul. Ma di raktaaxin amun faat
    kuna vatawaraxinang amun marapi zina lawalaua naandi nanga.
  kyq-kyq: Gɔtn se, naaɗe tupin̰ ro kaag ki ɔɔ uun ɗaarin̰ raan ɔɔ kalin̰ge se, asgarge
    tɛɗin̰ salatia jaay ɓo nigin̰a ɔɔ debm oocin̰ga ɓo uunu uunu.
  kwd-kwd: Ma gila ka mudu'ia na 'ai folo. Ma gila ka dalo'ia nga ruu aana 'i laloaga
    kwairiu. Gila ka masa fai 'ilaka'u nga masanga na daisi 'agila daria ni dai aaga
    na 'ani ngaria nga ruu lo'o.
  ded-ded: Anu yeni ye mariponnu kpema wambaya mederema wiac mong me mong merang meude,
    imocac kpeing kpegec.
  ewe-ewe: Woklãe ɖe atitsoga ŋu. Woda akɔ ɖe eƒe awuwo dzi be woakpɔ esi ame sia
    ame axɔ.
  nuy-nuy: Marri anubani-yung wunu-marang-barra-raani wubani-wuy a-rangag-guy aḏaba.
    Marri manubama-yung mana-yaaḻi wurraarraayajarrangi aḏaba. Amudama-yung yungguyung
    wurraayigini ama-yaaḻi, yangi-nyung anima-mangi niga magurru.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲀϢϤ ⲞⲨⲞϨ ⲀⲨⲪⲰϢ ⲚⲚⲈϤϨⲂⲰⲤ ⲈϨⲢⲀⲨ ⲈⲀⲨϨⲒⲰⲠ ⲈⲢⲰⲞⲨ ϪⲈ ⲚⲒⲘ ⲈⲐⲚⲀⲞⲖⲞⲨ
  buk-buk: Bocdinaŋ sêhu siŋ, ma sic iŋ pi a gicso dau. Ma tiŋambu sêwhê iŋ ndê ŋakwê
    kôc ma sêpuc gapoc bu sêlic asa oc kôc ŋakwê bocke.
  pri-NT: Na po 9 ineretòotù na dàuru, âna rà tanamiriê naa goro i *kurucé wà tèpa
    coda. Â rà càù noo kâra tii, ba na rà tâmogòori pâ, wàilàapà na o popa ê pâ ârabwée
    kêe, ba na rà o pipâdi naa goorà.
  zpq-NT: Nach bosode'ene' ḻe'e yag cruzen'. Na' soldadw ca' gosone' rifa cate' besyeḻe'e
    xaḻana' Jesúsen' cont bla' bi besyecheḻ to toe'.
  por-TFT: Alguns soldados tiraram a roupa dele e depois o crucificaram. Depois, dividiram
    suas roupas entre si, jogando algo semelhante aos dados para determinar qual peça
    de roupa receberia a cada um deles.
  gwi-NT: Ąįįtł'ęę cross kat gigiiyiłtsak ts'ą' giigwach'aa datthak, nihteegeelzhii,
    ts'ą' tth'an ghoo gahaanjal haa juu shrit jidii gwach'aa hoondal li' geenjit tseegii'in.
  gvn-gvn: Jana nyungun jukungu walngkan-damanda. Jana soldier-soldierangka dice yilbal-yilban,
    nyajinka wanyangka kambi maninka. Jana yinyamundu kambi nyubun-nyubunku manin.
  nna-nna: Soldier-rrangulu mungkanga nayilamu jirniyi, parirrjirri nayilamu jirniyi,
    jinajirri pukun. Mirli-mirlingi yarntarnayi nyungu muwarr, “Nyungu Jew-arrangumili
    King”, wirrirniyi pala kankarni mungkanga palinymartaji. Marntungu karrpu kanka
    jarrinyi, yarlipala, nayilamu jirniyi mungkanga Jesus. Palaja wurruku palinymilaku
    witi karrinyiyi, nganurtulu kangkulinypa pala.
  nhy-NT: Nijkuak in Jesús okimajmasoltijkej itech krus, in soldadojtin omotlaankej
    para kitaskej akin de yejwan kimokawis itzotzol in Jesús.
  asm-FB: পাছত তেওঁক ক্রুচত দি উঠি, তেওঁৰ কাপোৰৰ কোনে কি পাব, সেয়ে নিশ্চয় কৰিবলৈ,
    তেওঁলোকে চিঠি খেলি সেই কাপোৰ ভগাই ল’লে।
  okv-okv: Eto iho 9:00 unu Iesu i atahu ta teto amita bo avo embo amuna umbau avo
    eto ituha koso te tuho te jigito siriketo bo umbua.
  mxt-NT: Cha yaha̱ catyaa̱ sɨndaro chi ra nu cruzi, cachaha̱n ra sɨhva chihin sahma
    ra ta nya ra saha̱ ganaa caquehen ra sahma ra.
  tzo-NT: C'alal laj xa sjipanic ti cruz ti Jesuse, laj spasic al chil ti much'u chc'ot
    ti sventa ti sc'u' spoc' ti Jesuse. Hech laj xch'acbe sbaic ti sc'u' spoq'ue.
  ind-AGS: Kemudian mereka menyalibkan Dia. Mereka membagi-bagi pakaian-Nya dengan
    cara membuang undi untuk memutuskan siapa yang akan mendapat bagian yang ditentukan.
  omw-omw: Hia nrovata mwihua mwia kyatariqaa ninriqotai rukyeta mwia tuavaaqa vara
    kyeta tahua tahuave qio varevarave timwa kyeta, kaati ruantema kyeta ori tuto
    kyeqata mwia tuavaaqa ntainra kyeta varora.
  yrb-yrb: '@see-verse:MRK.015.023'
  maa-NT: K'e̱é tsasìt'aà krò, i̱kjoàn jñà soldado kisìskáko̱ nikje‑la̱ Jesús nga
    kisìka'bí‑la̱ xíkjín yá ts'e̱ ko̱ma.
  mcq-mcq: Ijiꞌa pu Hu korosia ꞌahi ꞌanaareja Huni ateha ꞌeke pipi vejume ea ani ani
    ꞌekara.
  sus-A: عٍ نَشَ عَ مَبَنبَن وُرِ مَفَلَنبُشِ مَ، عٍ كَندَ بُن عَ شَ دُفِيٍ شَ قٍ
    رَ، عَلَكٌ عٍ شَ عَ كٌلٌن كَنكَن نَشَن سْتْمَ.
  jpn-1965: それから、彼らは、イエスを十字架につけた。そして、だれが何を取るかをくじ引きで決めたうえで、イエスの着物を分けた。
  fra-SBL: Après l'avoir crucifié, ils se partagèrent ses vêtements, en tirant au
    sort ce que chacun devait prendre.
  yka-yka: Manjari ilansang ne iye weˈ de diyataˈ olom bu pinatengge weˈ de olomin.
    Pinagbahagiˈ-bahagiˈan weˈ meˈ sundaluhin meˈ semmek si Isahin. Maglegot siye
    magdaˈagan duk kataˈuhande bang semmek inggehin daˈagan dangan-danganin.
  mle-mle: Day Jisas maap tidi miyaam katadaad. Katakuw, dikidiy wapwiy am sidadiy
    day daya. Day jib kwadiy kwasadiy kabaak yakitaay tayaan naydiy adiy wapwiy kwurik.
  shp-NTPO: Jainxonra moa Jesús korosen akana iki. Jatianra, sontárobaon *suerte akana
    iki, tsonki jawen chopa bitiki ixon onannoxon.
  aom-aom: Juahëmamu korosire ano taemareje. Ano taemoromo hesi niögoho adovoromo
    ajajovareje gaꞌi di aho di niögoho bae hesi jiego. Ajajovonugoromo niögoho ujuohareje.
  geb-geb: Zisas mba wainan mbɨ thagim, mbe mbaram ana suirav, ana ndim khanarareŋ
    ga tɨgap, ana ndi fugfugi. Mbe ana ndim fugap, ana shagi ndiga, nta nzuav satu
    suri. Mbe satu surav, garav, mba shagi shama mbuav nta ndi.
  eng-WYCLIFFE: And thei crucifieden him, and departiden hise clothis, and kesten
    lot on tho, who schulde take what.
  bsj-bsj: Cin kulken co bwatiye, la cin worbangem belle ceu bwiti ci.
  cak-cak: Jac'a tok quibajin chic chuvech ri cruz, chuvi' etz'anen xquijach-vi-e
    ri rutziak chiquivech, richin quiri' xa achique na rutziak niquich'ec-e chiquijununal.
  chf-NT: De ya'i u bajijob tä cruz. Y ni soldadojob u yäläsijob u buc aj Jesús tuba
    u jiranob caxcatac une u xe u ch'e'.
  tlf-tlf: Kale kota Yesus iyo at diim uyo dubiit mo dup-dii bom-nilip e, aaltam kota
    tuum kangkang uyo kulu kululup iit o malaak o ke-bomta, waanta ita ita kela kalaa
    age, beta Yesus imi ilim uyo kula kula kelum o age-nilipta, Yesus imi ilim umdii
    dulube-nilip e, togolip ko.
  piu-2006: Ngurra Kulkutja palula Yiitjuku mantarraya yarrara waṉingu. Yiitjunyaya
    watiya panyapangka nyiiḻamilara ngaratjunu, waralyngarala, mirrirringkunytjaku.
    Mantarra palumpa kutjungku kanyilkitjangku tjuulytji tjuṯangkulpiya yinytjamitjunkula
    puḻiyirringangi, puḻi nampatjarrangka.
  poh-NT: Chiri̱j chic ruꞌ naxquesaj lok risoꞌ i Jesus, reꞌ take sol reꞌreꞌ xiꞌoquic
    chi rijapꞌaric i Jesus wach curu̱s eh nok wilic take jeꞌ reꞌ cꞌahchiꞌque̱b, wilic
    woꞌ take pꞌuht quikꞌijem ri̱j risoꞌ chi quiwach, ilbal reh haj wilic reh risoꞌ
    naquehtric chi quijuꞌjunal.
  tue-tue: Cʉ̃ʉ̃rẽ curusapʉ páabiatuyira, diaaro jĩĩrã. Surara cʉ̃ʉ̃ye suti niimiãriguere
    batoadara, jĩĩbʉaapeyira, ¿noãrẽ́ pʉtʉáadari? jĩĩrã.
  bjp-bjp: Ri ka fakulkulik ta u na aupaket, ke ri ka fangfang laki isi se tom in
    kep ti kilkiliis kia.
  xon-xon: Le butɔb aajab ngbaan kpaa u ndɔpuinkoo pu, ki di waawanpeenkaan yakr tɔb.
    Bi nan too inaan ke bi lik bimɔk aah ga kan ni na.
  tzo-ZNT: Ti solteroetique isjipanic ta cruz ti Jesuse. Tsꞌacal to ixchꞌacbe sbaic
    ti scꞌuꞌe. Itajinic isqꞌuelic ti muchꞌu junucal chichꞌ julique.
  mpm-NT: Yukan na ti ni ka chijnɨɨ da ya nuu ndaꞌa cruz jiin nduyukaa. Ti soldado
    un ni ka chuꞌun da suerte sɨkɨ saꞌma ya, ja na tejnaꞌan nuu jnaꞌan da.
  ots-NT: Cʉ sundado, bbʉ ya xquí døtijʉ jar ponti, bi jejquibijʉ quí da̱jtu̱, cja̱
    bi dyɛntzijʉ bolado pa di ba̱dijʉ tema da̱jtu̱ di toca cada hnaa, hna‑hnár da̱jtu̱
    di ga̱xjʉ.
  hoy-hoy: आग आंदुर आऊक क्रूस मा येर्सदुर अदिक आऊन कपळा मा चिट्ठी गोळ हाक्‍कु, कि
    यारीक येन सिक्‍कीत, अवरी वाट्स बुटुर.
  amo-amo: Ikotinghe kucha inin koso imon me isu maferu feru natimine kitene nimon
    me iyinin kome kusareri kogha mase.
  pjt-pjt: Kaya tjaultji tjuṯangku palunya puṉu kaṯakutjarangka wakaṟa utitjunu, munuya
    palulanguṟu palumpa mantaraku puṉu panya nampatjarangka katu waṉira inkangi kutjungku
    kutjungku winamilaṟa mantjintjikitjangku.
  cwe-cwe: Maabaho wamuwamba mu msalaba na wayigolela viwalo vake kwa kutowa mhiya
    kulamula yelihi yapate chilihi.
  daa-NT: Hiyya, ŋu ɗooɗiig ka etor. Min ŋu ɗooɗga, ŋu ɗeeɗiit kesuuney werin dakina
    ho ay gem di iciy taat galji.
  mlp-mlp: Anmo in Yesus ayib dom tuwoliy. Dom wolim hulosad teq in nog Yesus ago
    tubusan waqdaqta na ahol waqnan haqad in gig amikmikta hunegad tubusan nagan iberim
    giholyon tuwaqiy.
  ape-C: Aria amam henek nyiluman neiruk rowog kruse aria hohur ananih rupeh hehubuk
    aria hape habirak kabi douk satuum. Amam habirak um anan nunek uhwin iri nunohur
    anah rupah. Aria amam henekesh namudok atinyum ihihmorim ananih rupeh.
  bgs-bgs: Igpansalan katô mga sundalo si Jesus tun ta krus. Igtalad-talad dan tô
    umpak din ukit ka ripa ébô kasóddóran dan ka ándin tô piddán katô tagsábbad-sábbad
    kandan.
  faa-faa: Arirakano ame aporomo Yasuane ira paremaresapo. Paremarekea maporaka marekea,
    Yasumo pasuane parakuraka mokoakosakipoko ipu kase enana ayiáka enasapo.
  kik-kik: Igĩkĩmwamba mũtĩ igũrũ. Ikĩgayana nguo ciake, na ũndũ wa gũcicuukĩra mĩtĩ
    nĩguo imenye o ĩrĩa mũndũ egũkuua.
  cap-NT: Jalla nekztanaqui cruzquiz ch'awcz̈cu, sultatunacaqui zurtiychic̈ha niiz̈
    zquitinaca tanzjapa, jakzilta sultatut nii zquiti tanznac̈haja, nii zizjapa.
  ksr-ksr: Togoro nama maripoonoŋ qegi. Qegi nano kiaweŋ megi jaŋgoya kolooro Jiisaswaa
    sele esuya motomotooŋ batugianoŋ iikawaa so mendeema megi.
  eng-TNT: And when they had crucified him they parted his garmentes castinge loottes
    for them what every man shulde have.
  sbs-sbs: Ni ba mu kokotela mi ci bali kauhanyeza zi zwato za kwe ka ku sumikiza
    kwi ziba kuti uzu lisole ni lisole ka hinde nzi.
  sue-sue: Nukare nu ni pasinaira niri meni dero potiwa. Potiro mo nuso kanowamu sero,
    agai meni mo zo pamunoi, asero ozina laki wero mo nuso kanowewa awa.
  fra-NCL: L’ayant crucifié, ils se partagent ses vêtements, tirant au sort ce que
    chacun en prendrait.
  bhg-bhg: Ango edo itoro embobomi Yesu oregada dedo jiero erido petesiri ainda ombarijiari
    awa embo aimi baini ango tetenya esitera.
  snn-NT: Ja'nrëbi, baguëte crusu sa'cahuëna quenni reohuë. Reoni, soldado hua'nabi,
    Baguë cañate coni baja'cuare masiñu cajën, gata toyasira'carëanre sa'ñeña senjojën
    ëñahuë.
  atb-NT: Hau htâng má, yhangmoq gi, Yhang lé tapzîng má jén tap to kôluî, Yhâng é
    mebu pé lé, hkyîn shosé shê mù, âng é dông gam yu pyám byî akô nghut ri.
  wro-wro: Wongaia nąnja kauerande, wobi anąŋgaia wolara kaueralgara, kubądjąbuneri
    arka wunja, ŋani ąŋąm kubądjuŋiri.
  cek-AK: Nihcae mah anih to thinglam pong takhing o pacoengah, a lak o hanah taham
    khethaih to sak o pacoengah, anih ih kahni to amzet o.
  bkd-bkd: Dayun inlansang dan si Jesus duun hu krus. Binahin taena ha mga sundalu
    sa pinaksuy din pinaagi hu ripa ta daw matun-an dan ku inu sa timuen hu kada sabuwa
    kandan.
  ctu-76: Ya' ti' joc'chocoyob ti cruz. Ti' pucbeyob i bʌ i pislel. Ti' cha'leyob
    yajcaya cha'an i ña'tyañob majchqui i cha'añob mi majlel.
  lac-NT: Jeroj tune', caj ts'oc u bajʌr Jesús ten soldadojob caj u jʌsajob u noc'
    Jesús caj u chictajob chan tunich quir yiric mac cu bin u ch'ic u noc' Jesús.
    Soc yerob ba' cu bin ch'ic jujunturob.
  xla-xla: Epame salita mo-kokalemtlati opahale sota Yesuye dali di dla mo-gogodepo
    himiyo. Epo yia꞉tapo Yesu tluka hukulupo halomolowedeme yia꞉ dulu dla ewala mate
    tatipiyele hale tatipiyeiyo.
  xav-NT: Taha pari, ma tô oto wedepo'o nhonhi'rãmi na siwi sasõ. Te te siwi sasõmri
    pari, ma tô ẽtẽ zapotore ĩ'ui'éré ré hã nasi sima sãmra da'wapéi'wa norĩ hã, pibu
    pese na Zezusihi uza hã te te siwi waibu da.
  cuk-cuk: Geb suar-ibgan nakrusgi Jesús-bioksamalad. Jesús-mor siir-siir imaksamalad.
    Geb dodoar wilubdaknai-guarmalad, Jesús-mor-igid na emargadga guodibeye.
  tbf-tbf: Ma gi nga vetekiuo simi koitskoits. Gi nga potakie man sar tsetstseik,
