  nhg-NT: Ompa panuya sente tlöcatl itucö Semu, tli oyeya de sente nación itucö Cirene.
    Pos yaja Semu, itajtzi de Alejandro hua Rufo, huölöya de caltienco. Pos quechihualtejque
    ma quebica tiecorujtzi Jesús.
  nya-nya: Munthu wina ochokera ku Kurene, Simoni, abambo a Alekisanda ndi Rufasi
    amadutsa kuchokera ku dziko la kwawo, ndipo anamuwumiriza kuti anyamule mtanda.
  ngu-NT: Ijcuacon huajpanotiaya se tlacatl itoca Simón yejhuan chanej catca ne Cirene.
    Yejhua itaj catca Alejandro niman Rufo, niman ohualeu campa otequitito ipan imijla.
    Yejhua oquinahuatijquej para ma quitqui on icojnepanol Jesús.
  kup-kup: Met paru Iesu bat soohan aban nap Aleksandar Rupusiz papap, pim abatao
    Saimon, met pi Sairini zeisikanañap, zei ahö potakaz sapanez hat emoohan nonoroh
    paru baviihapuh ñai abanari piin etet Iesuz zir bañelet sapanez ñe kezao piin
    mañahan hahat tah.
  jid-jid: indi ri siman u gbu siren sia ye rji gburi ba vu ni gbengble to ban kukron
    krossa
  wmw-wmw: Sambi, mwananlume mmoja wakwitiwa Ansumani wa Kireni, wawaye Alishandere
    na Rufo, akipita akilawa masamba, wakinlazimisha asukure nsalaba.
  gmv-GGM: Alakisandrosanne Rufosa aawa Simmona getetiza issi qarena dere assi dereppe
    katama yizaysa Yesusa masqale wolqara ooyki tosida.
  ssg-ssg: Ti lato hakahitawa Jises, lato apatuini tel seilon axan Saimon nahih hahaniwa
    taon. Teka unaui Pailat ti hile lungei i kaui teik kros ti Jises kakau. Saimon
    akiki tehu taon lalap axan Sairini, tame Aleksanda ma Rupus.
  zpo-NT: Tub xaa yezh Cirene le Simón, xuz Jant nu Rufo, nyaad ngwa wen. Nu gorna
    nyaad ded xaa, zee mnabeyy soldad xaa zee wee xaa xkrus Jesús.
  poy-poy: Pawaweriti munjira, waliwoniti na muntu yumu yawamshema Simoni, muntu gwa
    lushi lwa Kureni. Yomberi kaweriti tati gwa Alekizanda na Rufu na Shipindi ashi
    kaweriti kankulawa kulirambu. Su, wamgambira katoli lupingika lwa Yesu.
  qwh-NT: Tseno aparëcarninnam, topariyarqan chacrapita shamicaq juc nunawan. Pepam
    shutin carqan Simon. Tse nunatam Jesus apecanqan crusta malas catätsiyarqan. Tse
    nunaqa Cirene marcacho yuricoqmi carqan, Alejandrupa y Rufupa papänin.
  gaw-gaw: Ag ibp̱a gonana amu ag Sairini ted, Rupas, Aleksanda ele mamelah, onig
    Simon, nug ab dimiṯimnu uḏia, ab oḵaip̱a noḵunu doodo, ag nug anidna amu ag duṯunna
    heeg, nug Jesusnu ad emaitak maoḵunu ap̱ig.
  nca-nca: Asa kuma unindo Yesu re uyaroqo, uni ka ŋuya towaŋgurí. Uni ŋu Sairin yendé
    moŋgo, owí muko Saimon, eneko Aleksanda, Rupus koro awayari. Enendo siku noŋgo
    mahero yendémo owero taró. Asa uni ŋu toworo tipiriri re inoyi korowaró.
  zpz-NTPP: Nez za dey bdzeel yu tub mbecy Cirene nu la Simo̱o̱. Yu zeꞌ uz Alejandro
    nu Rufo. Bruuy ngush yeed yu. Ornu bdzeel yu de soldad, orzeꞌ por fers la pcaa
    dey yu nu cha nuy cruuz ni Jesuuz.
  mkj-mkj: Nehn irai allaluhla irai suhwoang woal men nehn allo, adanki Simon, mihn
    Cyrene, jemen Alexander apel Rufus. Ih allaluhdohng nehn kahnihmmwo jang nehn
    a weiho, a jounpeihok iponngoang en wahda en Jesus lohpwuhwo.
  zac-NT: Ziadëdë tubi nguiu nezë; lëll Simón. Guall lachi perë hia zeꞌdë guëdchínill
    guëꞌdchi. Simón nall shtadë Alejandro nu Rufo. Bëꞌnë ra suldadë punërë lëꞌë Simón
    të guáꞌall cruz shtë Jesús.
  kyg-kyg: Kateꞌmo neꞌvagenoꞌaeꞌmo Saimoniꞌa Sailini kotega vekamo Alekasanaꞌe Lufasiꞌeꞌmo
    afoꞌanimoꞌmo koꞌamo ataleno neꞌegeꞌa fotu huꞌnae. Ati vayaꞌmogi, alika kofilika
    uvo, huꞌa huteꞌa aliꞌa kofiꞌa ateꞌnageno malipu yosamo kofilino uꞌniye.
  kmk-kmk: Inggaw da man sit daḻan naabat da si Simon un iCirene un aman da Alejandro
    kan Rufo. Nanligwat sit pappayaw un manaḻan sit boḻoy na yoong impapilit da un
    pinabukud kan siya dit kulus Jesus.
  cao-NT: Riquipama tsi quiha tarabihai ca joni, naa Cirene mai ax jonish ca ja bicaniquë
    Jesu cruz papiti. Simón jahuë janë ini quiha, naa Alejandro, Rufo, tihi caba jahëpa.
  bbr-bbr: Rom akan marai roat akas Jisas am äpäs opok we maun apu opok imäi potona
    potona, kar ro ko Sairini menas, Aleksanda Rufus orien momonawa, näu mena tonaun
    kowon. Kon enip Saimon. Ak ko apu opok tararianik, sakau ateanik, Jisas nukan
    am äpäs oianik, Saimon ämäi muruna, ko Jisas tainori potowon.
  inb-inb: Ri­na­kus­kapika, Sirene pui­blu­manda Simón suti runa ñambi­pi tuparka.
    Chi Simón, Ale­jan­dro i Rufopa taita karka. Paika, chagra­manda­mi chaia­mu­kurka.
    Paitaka, Jesús markaspa apa­kuska krusta marka­chir­ka­kuna.
  hrv-hrv: I prisile nekog prolaznika koji je dolazio s polja, Šimuna Cirenca, oca
    Aleksandrova i Rufova, da mu ponese križ.
  box-NT: O Sirɛɛna nìi Simɔn na lé o Alɛkisãndere là a Urufuusi ɓàn maá, á
    ló hã mana yi bò ho wɔ̃hṹ ɓueé wee khĩí, á ɓa dásíwá ɓueé kĩ̀kã́a
    yi le o fé o Yeesu kùrùwá pĩ̀.
  ote-NT: De mi bønga de ja ra hnini bi nthɛuiꞌʉ má ꞌñu ꞌnara ꞌñøhø xqui ꞌñe ja ra
    mbonthi. Nura ꞌñøhøꞌa̱ mrá thuhu ra Simu mrá me Cirene ne go mrá dada ra Jandro
    ne ra Rufo. Ha nuya soldado bi japa núꞌa̱ ra ꞌñøhø da ndudebi rá ponza ra Jesu.
  wnu-wnu: Isi qataben gamir eng Sairini munon ger unum Saimon, wo Aleksander Rupus
    nob wurinou ur. Wo Yerusalem umo isib qamb di igoai. Ende gab ne Yisas nam togoramor
    eng bai qamb sesimot igamari baurei.
  zam-NT: Le'pe' ndxàc con'a, ndye'th thìb mbi' co' ngua zin' huan. Mbi'a ngòc mèn
    gulàaz che'n làaz mèn ciren. Mbi'a ngro' lèe Mon. Ngòc mbi' xud Alejandr no Ruf.
    Láth nde riid mbi' ro ciuda Jerusalén, ngro' no mèna Jesús. Asal' too mbi' mèna,
    ale mtau' solndad loo mbi' bere mbi' par xyo'f yen mbi' cruz co'te' que' solndad
    Jesús.
  zyp-NT: Taico, khuatei lang tah khua a va tlawngpaw Sairin khuapaw, Alekzandar le
    Rufa aa paw Simon cawh langpui letah tle he ka, khraws khah hringhrang tah aa
    puh sah.
  sey-NT: Cirene aquëpi tsiopi daina, ñani Jesure que̱jaꞌconi hueꞌejë̱ꞌë, cajë soldado
    pa̱ipi cua̱ñereña. Ja̱ë cato Simón hueꞌequë pajiꞌi, Alejandro cuiꞌne Rufo pëca
    jaꞌquë.
  nvm-nvm: Bu Jesu afeme unam ijia vako ijia bu Saimon e Sairinko iji fu ar fuon areme
    una Jerusarem roko iji bieme kuriairevga fu Jesuon kuros iji abe dabe vain. (Regavo
    e Saimon fu Areksedako Rufasbuon asoij).
  mps-mps: Bidi me deli, Saimon te Sairini bulu bidi, te Aleksander me Rufus sigo
    aya, aga aselama, tama te Jerusalem hanu tomoba painu soali. Tama te ami bidi
    dabe augwaligo agade bomo eyu, agai te Jisas elabo ni pedai te agai tolao wai.
    Tama agai te ni pedai tolasa pabo gagalali.
  seh-seh: Mamuna m'bodzi wa ku Sirene anacemerwa Simau, baba wa Alixande na Rufu,
    akhapita na penepo, buluka ku munda. Anyakhondo ankakamiza kuti akwate ntanda.
  pab-NT: Xanahitaha ene hoka ahotyaho ahalakoatyaha hatya haliti, Simão nexarexe,
    wenakalati Cirene yere, Alexandre Rufo xoaha nexe atyo. Maseta ene tyohitita hoka
    otokaha Simão hoka Jesus berekotyakala niyahare atyalihose xaimaholatyaka kolatyaka
    aokaha ihiye.
  llg-llg: Ledoeik ala kalua leme kota Yerusalem mai, de ala lala dala laladak boe
    ma latonggo lo touk esa neme kota Kirene mai. Touk ndia nade Simon, fo Alexander
    no Rufus aman. Bei fo ana sangga losa Yerusalem, tehuu soldadu la toꞌu lalan de
    lakasetin ana luꞌa Yesus ai ngganggen.
  kyf-kyf: Wa mɩa mnɩda, 'ɩn wa -yɔ Silɛnɩyu 'Simɔɔ yia gbeli, -zugba ɔ bhʋ kpaa.
    Nɩɩ, Alɛzandlɩ -yɔ Wlufusɩɩ dide -wa. -Bha 'slʋja gbaa ɔ -yla -gla nya nɩɩ, ɔ
    'bhu -Zezuu su 'wʋ.
  tpi-tpi: Wanpela man, nem bilong en Saimon bilong taun Sairini, em i kam na i laik
    i go insait long taun. Saimon em i papa bilong Aleksander tupela Rufus. Na ol
    soldia i kisim em na mekim em i karim diwai kros bilong Jisas.
  mih-NT: Ta cuhva sa cuahan ra ityi i tahan ra sii minoo ra ñuu Cirene. I quita ra
    sicuhu ta vasi ra ndya ñuu Jerusalén. Simón nañi ra. Zutu ra Alejandro sihin ra
    Rufo sii ra. Ta i zacuizo zandaru cuan cruz ra Jesús sii ra.
  qvh-NT: Jesusta crucificayänanpä apaycarmi Cirene marcapita Simonwan tincuyargan.
    Payga cargan Alejandrupa y Rufupa taytanmi. Paytami Jesús apaycashgan cruzta umrusiyargan.
  kms-kms: Ni Jisas mitanyi mo mo di wuti iri Saimon puq mindig kin ni nikin yembe
    pe yenu pu nandi. Saimon Sairini kin ni Aleksander Rupus temi kiyi. Di soldia
    ni mari di Saimon ni Jisas ningg kruse te niraq.
  agn-agn: May nabagat nira ong dalan ang tatang taw ang nagalin ong bokid. Na si
    Simon ang taga Cirene, tatay ni Alejandro may ni Rufo. Rineges si Simon tang mga
    sondalo ang magtakan tang kros ni Jesus.
  nhi-NT: Ompa ocnamiqueh se tlacatl itoocaa Simón, naquin opouia itich in ueyi altipetl
    Cirene, ninpapan in Alejandro uan Rufo. Yeh oualaya den acaual, uan occhiualtihqueh
    macuica nicruz in Jesús.
  ttc-NT: Yaji kye soldad owex kyin xtxa'm amaq' tzan tok kyklabi' twitz krus. B'ix
    man tuq nkyeb'et tuj b'ey, owok kyk'ulb'a' te Simon aj Siren, stat Jant b'ix Rúfo,
    tetz tzajnaq tuq tuj k'ul. Ntons owok kylajo' alajwers tzan txik tiqa' tkurus
    Jesus.
  dan-1931: Og de tvinge en, som gik forbi, Simon fra Kyrene, som kom fra Marken,
    Aleksanders og Rufus's Fader, til at bære hans Kors.
  kwj-kwj: Wondawani hima fori, hi ti Saimon, rini Sairini pe hima, Alekisanda hima
    pi Rufus yapai, rindo ka ko laka tokwe raru ki tandawani Jisas i me yapweke ti
    ri kicha kinani ya rini wu ekichasi.
  vie-OVCB: Si-môn, người xứ Ly-bi, vừa từ thôn quê lên Giê-ru-sa-lem, bị bọn lính
    bắt vác cây thập tự cho Chúa Giê-xu. (Si-môn là cha của A-lét-xan-đơ và Ru-phu).
  kze-kze: i-kwáásí Ísumba áí'maesa kumbá moóráwai Sáíríni-naopakewai áwí'a Sáímoni
    kwemá Arekesándaawe Árúvusinte tivowámá kwemá Yérúsaremu-naor-ampa'a túwasa i-kwáásí
    tátoresa Ísumbo tuvuwónááon-taima áúgwaatarankesa sésa áwa'naa úmae tiyó suwaná
    mirá úwasa
  mpj-mpj: Tawunpaya junu yanu, ka nyanguya Jayimunpa, Jarinimartaji. Martu palunga
    parna kujupajanu yankupayi, Jarujalumukarti. Jayimunpa palunga Yalikijantakukamu
    Ruupajaku-pulampa Mama nyinapayi. Wajarnuraya Jayimunku jantulwintikajalu, “Ngaanya
    warta Jiijajkura marra kati!, yapu jiikutu.” Ka Jayimunju manu katingu.
  lbk-lbk: Idwani wad-ay ischi nan cha lomaos ay iCirene ay nenngachan si Simon ay
    nalpo id ilit ya cha somkhep isnan ili. (Siya nan aman cha Alejandro ya si Rufo.)
    Ke cha't ay pinilit ay nangipasakfat ken siya isnan kolos ay sasakfaten Jesus.
  mto-NT: Je̱ja tseꞌe tooꞌ aajy vye̱ꞌnada, vanꞌit tseꞌe toꞌk je̱ jayu je̱m ñajxy,
    je̱meꞌe kam jo̱o̱tm cha̱a̱ꞌn, Simón je̱ꞌe̱ veꞌe xya̱a̱j, ciréneit jayu, je̱ Alejandro
    je̱ts je̱ Rufo je̱ tyeeꞌ. Je̱ꞌe̱ tseꞌe yꞌake̱e̱ꞌyidu je̱tseꞌe du̱paka̱a̱jyjat
    je̱ Jesús je̱ cryuuz.
  bzh-bzh: Deḳo medeya lob detöḳ vu mehöti loḳ aggata geverup. Simon vu Kurene,
    sën Aleksander lu Rupus amaj lo, verup in bë doḳ na nyëġ böp Yerusalem, lob
    alam-beġö-yi dejom yi ahon gedenër bë, “Kwerë ḳelepeḳo*!”
  guj-2017: સિમોન નામે કુરેનીનો એક માણસ જે આલેકસાંદરનો તથા રૂફસનો પિતા હતો, તે ખેતરથી
    આવતાં ત્યાં થઈને જતો હતો. તેની પાસે સિપાઈઓએ બળજબરીથી ઈસુનો વધસ્તંભ ઊંચકાવ્યો.
  jvn-NT: Ing wantyi kuwi ènèng wong mulih sangka kebon liwat kono. Wong iki jenengé
    Simon, bapaké Alèksander lan Rufus, mbiyèn manggoné nang kuta Siréné. Simon dipeksa
    kongkon manggul kayu sing arep dienggo mentèng Gusti Yésus.
  byr-byr: Tusavɨ Saaimonɨ Anga Saairini mwaalyai, Alekɨzaadalyɨ Rupaazalyɨ saraarɨ
    kɨrɨnɨmaangei wawɨnyabadaaꞌnyai Jeruzaalemɨnei wɨrataꞌnyɨna yeva aawɨlasara naanga
    wɨdɨna “Aꞌmwe sare yɨsaꞌ dɨmakɨlaawa!” Miꞌna naanga wɨdɨna kyeꞌ Saaimonɨ yɨsaꞌ
    makɨlaawɨna.
  ian-ian: Samat yiga kɨta nyan kat vɨndi. Ndɨna sɨ Saimon. Wan nyan saimon ngepma
    wuleivat yandɨ. Ndɨ kat kwutaa wandi. Kan vɨtagwe mbao walalaa kali waa wandi.
    Wan nyan saimona angwa ngepma Sairiniwalɨnja ngepma. Ndɨna mbɨt nyana sɨ Aleksanda
    Rufus.
  hun-hun: Kényszerítettek egy mellettük elmenő embert, bizonyos cirénei Simont, aki
    a mezőről jött, Alexander és Rufusz atyját, hogy vigye a keresztjét.
  mcf-NT: Aden abi dectante cueste Esusën buantiapimbocnoc nidquimbi abi datanquid
    cueste chiadtometanquin buamepondash sondadon. Abi datanquid Sidene caid yacnocquid
    nëbi Edusaden caid dëuequiacnoësh choquid nepondash. Adecandedo, Dupo chedon papa
    Simon cuëmëdquid niondash.
  kjs-kjs: Go-rupa pirisimi raburi pa ali medana biri Saimon nipuna su Sairini giyoma
    pa ipisa rabu nimumi go ali repena polopea pasaane mariaasimi. Go aliri nipu Aleksanda-para
    Rufus-para go naaki laapona aaraa nipu Sairini su-para pirisa.
  mni-mni: Adudagi makhoina Alexander amadi Rufus-ki mapa, maming Simon kouba, khunggangdagi
    changlakpa Cyrene lamgi nupa ama lambida thengnarammi amasung lanmising aduna
    mahakpu namduna Jisugi cross adu puhallammi.
  yad-NT: Rinchutadeda ji̱ta variy crusiñi̱ ti̱qui vanu jiryatiy saramiryi̱ variy
    yindimyusiy. Ni̱ni̱day Siréne mucadimusi̱, jiryatiy Siimyó̱ jtyati̱bañi̱. Ni̱ni̱
    vichanu̱yada Adejántrubay ja̱be, Rújubatyá.
  mxb-NT: Ta noo̱ ndáka ñaá rá kuaꞌa̱n ra̱, ñoó ni̱ na̱kiꞌin táꞌan ra xíꞌín iin ta̱a
    naní Simón, ta̱ kuendá Cirene. Ta de̱ꞌe ra naní Alejandro xíꞌín Rufo. Ta̱ yóꞌo
    kúú ra̱ ko̱ndii ni̱ saꞌa̱n yúku̱. Kúú ni̱ kendúsa̱ soldado xíꞌín rá ña̱ ná kado̱kó
    ra̱ cruz Jesús koꞌo̱n ra̱.
  pon-2006A: Re ahpw tuhwong ohl emen nanialo, ede Saimon, mehn Sairihni, semen Aleksander
    oh Rupus. E kohkohdo sang nan sapwe; irail eri itonehng en kapaikada sapwellimen
    Sises lohpwuwo.
  maq-NT: Ndiya cjui cha cojo me ne, cavechutaha cha ngu xuta changá xi hmí rë Simón
    tsëhë nandya Cirene, nahmi rë cha Alejandru cojo cha Rufu. Nduva me xi quiji me
    nguijña. Hane xi cavechutaha cha me, casahmi cha me ngujyë xi cuesuntyja me cru
    rë Jesús. Hya xi camá ne, cavesuntyja me, sehe quiji me cojo.
  hto-hto: Jesuna coráɨaidiaɨoɨmo Cirene ímɨe Simón jinona jófuemo bite. Afémɨe Alejandro
    Rufo íaillɨnoɨ moo. Bítemo Jesús coráɨllɨbɨcɨna rocátatiaɨoɨ.
  por-BRBSL: Eles obrigaram um que passava, vindo do país, Simon de Cirene, o pai
    de Alexandre e Rufus, a ir com eles para que ele pudesse carregar sua cruz.
  ces-NKB: A přinutili nějakého kolemjdoucího, Šimona Kyrénského (otce Alexandra a
    Rufa), který šel z pole, aby vzal jeho kříž.
  cui-cui: Poxonae Jesús namtotha caenapoinchi soldadomonae, bapoxonae barapo soldadomonae
    taeba pebin, pon Cirene tomarapin pon pewʉn Simón. Bapon wexua werena pona. Bapon
    Alejandro paxa tatsi, irʉ xua Rufo paxa tatsi. Bapoxonae barapo soldadomonae Simón
    itorobatsi xua pecaponaenexa Jesús pia naeto tatsi, po naetotha tʉparucua peexanaenexatsi
    Jesús.
  boj-2014: Naŋgi Yesus osi giloqnsibqa gamq di tamo bei walwelosiq Jerusalem aiyeqnaqa
    a turosib ojsib Yesus aqa qawarq dena ŋamburbas yaiyosib tamo di yonabqa a kamba
    qoboiyosiqa gam na Yesus dauryosiq giloqnej. Tamo di aqa ñam Saimon. A Sairini
    qure qaji. A Aleksander Rufus wo naŋgo abu.
  eng-OEBUS: They led Jesus out to crucify him; and they compelled a passer-by, Simon
    from Cyrene, who was on his way in from the country, the father of Alexander and
    Rufus, to go with them to carry his cross.
  eri-eri: Fai ete nomo unyi Saimon, no Sairini taonha, no maidu bona taon huwanya
    goyona onowai. Saimon no Aleksandria Rufus ngare amenere. Ono gainga oota fai
    nere haudu bode letuwanenga Yesus nomo nauge abalakawou aulai.
  aly-aly: Artwa anyent, itnan Simon apmer Cyrene-areny apetyenh tawen Jerusalem-warl,
    apmer ingwer-they. Ahelengkw-rnemel arwerl iylpeyl-atherr-anem arrernek Simon
    ikwer-warl, ra arwerl renh aylpwer-akngeyn-ayntetyek. Simon-el arwerl iylpeyl-atherr
    iytarr-akngeynenh. Simon ikwer-atherrenh aynikw anenh, Rufus-atherr, Alexander-atherr.
  wiu-wiu: Yesu-pala eni aua pokoika Sairini take ago Saimone tayo lono kawa nokome
    kotukale enekete ekete i ago wia dekateko yomopa neme aukoano noo wa dekoa moa
    aukaneya. Saimone einagopa wamenata Alekesada Rupusitane etene.
  swe-swe: Simon från Kyrene [stad i Nordafrika], Alexander och Rufus far, var på
    väg in [till Jerusalem] från landet (fälten). Honom tvingade de [enligt romersk
    lag] att bära Jesu kors [tvärslån]. [Simon är ett typiskt judiskt namn, vilket
    antyder att han var en jude som kommit till Jerusalem för att fira påskhögtiden.
    Uttrycket att han kom från landet, grekiska ”agros”, har ibland tolkats som han
    har arbetat på fälten. Det är dock inte troligt. Enligt judiska sabbatslagar var
    det förbjudet att ens inspektera fälten på sabbaten. Händelsen sker också före
    nio på morgonen, långt innan arbetsdagens slut, se vers 25. Samma uttryck används
    om Emmausvandrarna för att beskriva att de lämnat staden och var ”på väg ut på
    landet”, se . Att Simons söner nämns vid namn, är antagligen för att de är kända
