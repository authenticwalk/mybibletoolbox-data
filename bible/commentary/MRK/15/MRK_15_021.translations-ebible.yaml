  dao-dao: Kpami mat Sihmon ngming naki, pung kce üngka naw mlüha lawki yekap he naw
    hmu u lü Jesuha kutlamktung amthuia ami kawhsak. (Sihmon cun Kurenih khyang, Aleksanda
    la Rufuha paa kyaki.)
  cya-cya: Tucueen nguiaa yu mchcua ta'a yu lo'o sca yu yaa tñan ni' quixin', sca
    yu naan Simón nu mdo'o quichen Cirene, sti yu Jantro lo'o Rufo, lo' yu sindatu
    can' mxicu'ni yu 'in cui'ya cusi can'.
  beu-beu: Ini Yerusalem mi kaluar lamal ila via hahama mi muse, ini nehe nu aing
    harak. Ene Simon. Aing angu bendar Kirene enehe. Aing ba Alexander bot Rufus imang
    angu. Ana uhavede hula bendar Yerusalem mi ila, aarunge tentara ang naung aing
    pina, senge aing paksa ot Yesus Eleut angu tevang.
  wrk-wrk: Ngala yali jilajba bayungu, baki yingka nganinyi, niji Sayimin, nyuli jilajba
    bayunguna. Nangangi yaji juju bayungu, yaji niji Sayirin. Jandanyiwuya nangangi
    bulangi niji Yalisandra baki Rubas. Nyulu jilajbayi bayunguna nananyina yubalina.
    Baki nanamukunyi ngakadabawarrmukunyi, yali jirrinyba nanda nganinyi, nyulu kuyunkanyi
    nanda wabangkarra kurnda nangangi Jisuskanyi. Baki dukanarrijba nyuli kurnda bayangarriji.
  nii-nii: Nga wu endi Saimon, Sairiin konu ełe orung opu, kangi wu Aleksandir kin
    Rupus tał nge arim, opu konu owundu ełe tuk bii, ni om. Opu kin, pe opu wumb ek
    dinga yi ninjing, “Nim Jiisas ond peri ko wunjii!” pa ninjing.
  ign-NT: Eta napaisi­rapahi te calle, nácapa­jicapa ema achane ticaijare Simón. Éma,
    másihapahi te máesane. Napamicapa éma manaracuha eta macurusura ema Jesús. (Ema
    maca Simón, máuchusinehi te jena avasare Cirene. Éma, máiyahi ema Alejandro émapa
    ema Rufo.)
  dik-NT: Tɛ̈wën cï tim cï rïïu Jethu göök këtkët, ke mony cɔl Thaimon, raan pan Thirene,
    wun Alekdhändɛ̈r ku Ruputh, ë bɔ̈ baai ke kuany dhël yic ke la geeu. Go apuruuk
    dɔm riɛl bï tim cï rïïu ket.
  cac-cac: Ay jun vin̈ aj Cirene scuch Simón, smam vin̈aj Alejandro yed' vin̈aj Rufo.
    Van sjax vin̈ b'aj ix xid'eq'ui. Ix ac'ji pural vin̈ yuj eb' yic scuchanb'at sculusal
    Jesús vin̈.
  tzj-E: Tak xeba c'ola jun acha xquewil, Simón rubi', arja' c'xemloj ta ptayu' y
    tzra' xk'ax wa' abar ec'o wa', y npors xqueban tzra che ntelej ela cruz rxin Jesús.
