    grAmAdetya pathi yAti taM te yIzoH kruzaM voDhuM balAd dadhnuH|
  cak-SNT: Antok i-bꞌanak pa bꞌay, xquicꞌul jun ache aj-Cirene, ri patanak pan avan.
    Ri ache reꞌ Simón rubꞌeꞌ, quitataꞌ ri Alejandro y ri Rufo. Y ri soldados xquiꞌan
    cha ri ache reꞌ chi tucꞌuaj ri cruz.
  uvh-uvh: Ka aming nua'ni wapni Saimon ka Aleksanda ya Rufus ya ning babangsi' ka
    kama tubo Sairini tara' u ikarugu' ka adi yoring kabinga Jerusalem yong girii
    ga' mabugu', ka yong bibik u arabugu' u katuaging. Katuanga ning tonga katingangging,
    ai i abanga aming yara'ning firi ugari i barungnangama ning tanga anam. Ka adi
    midi tangkunang sini' aniging waraga' tanga abanga Jisas ning firi ugari u barungnangama
    ning tanga aging.
  ino-ino: Yisasina avale'a ne'u'a Saimoni'a Sailini kumateti ve'ka'ae kateka fotu
    hu'nae. Saimoni mafa'nelana Ale'kasata'ae Lufasi'ae mai'na'ae. Ani ve'ka hoya'afakati
    eno kate ne'eke'a ati vaya'moki atafa hu'a yofo yosa ali'a kofitete'a “Ali'ka
    uvo.” hu'a hakeno alino ne've.
  gnn-gnn: Yo, marrtjinydja walala yukurra dhukarr-ŋupan bala, ga ŋayinydja marrtji
    Djesuyunydja gäma ŋonuŋ ŋunhiyi dharpa nhanŋuway ŋayi ŋayipi. Gatjaḻkurruna walala
    yukurra marrtji balayina, ga gandarrŋuranydja walala nhäma ŋunhiyi yolŋunha, ŋayi
    yukurra marrtji lili beŋuru, yäkunha Djäymannha, ŋunhi ŋayi beŋuwuy Djäriniwuy
    wäŋawuy, ŋunhiyinydja bäpa'mirriŋu Yaliktjandawu ga Ropatjku, walala ŋuriŋiyi
    miriŋuyunydja nhäŋala ŋunhiyi yolŋunhanydja, bala mulkanana ŋanya, bala waŋana
    gur'-guryurrunana walala ŋanya, ŋayi yurru gäma ŋunhiyi dharpa nhanŋu Djesuwu
    ŋuriŋiyi Djäymandhu.
  yal-yal: E yi lan xɛmɛna nde ra naxan yi xili Simɔn Sirɛni kaana, Alesandire nun
    Rufu fafe. A yi kelima xɛɛn ma siga taani. E yi a karahan a xa Yesu faxa wudin
    tongo.
  cnt-NT: Jaun₂ ca₂chi₃quiáin₂ jmɨg₄ jan₂ dsa₂ i₂'en₅₄ juɨ₅ jón'₅ ja₁nau₂, i₂chen₂
    Si₂mu₅₄ i₂chan₂ juɨg₂ Cirene, i₂lɨ́n₅ jmei₂ Alejandro quian'₅₄ Rufo, a₂cán₂ 'éi₂
    cróg₄ quió'₅ Jesús.
  tif-tif: Soldiya iyo Jerusalam kaptam kelaliwa, Yesus ayo dibii un-bomdip iyo atam
    talaaliwa yi, Aleksanda so, Rufus so alap imi aalap Saimon kaa, Provins Sairini
    kayaak ayo saaklo kawu, talaba kala, kala-lomdip maaklo aso dabaalip tal kabak
    bana Yesus aalokomip kaami as tiim ayo kuyak telip kuliila aso yakyak
  nlx-nlx: आलेकजांडर एने रुफुस ने आबोख शिमोन कुरेनी गावाम रेन आवतालो, ताह बोलजोबरी
    देऱ्या काय यीशुन खुरूसखाम उखलीन ली चाली।
  apw-NT: Nṉee ła’, Simon holzéhi, Alexánder hik’e Rúfus bitaahi, Cyréne golzeedí’
    gólíni, k’edolzaadí’ nádaałgo, silááda tsį’iłna’áhi yogheełgo ádaabizlaa.
  gum-gum: Kan møg cirenesriig Simón taig, Alejandroimba, Rufoimba møskai wambig nøørøsrøngurri
    purainrrab arruben, nune Jesúswei kuruswan ke mutamne incha mutøsrøbelø køn.
  not-NT: 'Itonguibocari sërari Sirenesati, ijita Simón. Iriro iriri Arijantoro aisati
    Irojo. Ipaniaca parigoti, iáque Jerosarénquë. Imeratobacari soraro, igáqueri:
    —Páganëneri igorosite. Aro yáganëneri irooti cara'
  plu-plu: Ku aysaw igkis apigku ahin igkis patipteke gikak pahapwi awayg sireneyene
    kewye Simawh. Ignewa gigkis kiyapwiye Alixandre gikak kiyapwiye Rufu. Ig gaytni
    powkete. Igkisme nerras suwtat mpiksaptihpig adahan ig gayapetni Kiyapwiye Jesus
    hiyuhne giyakni. Igme ihe giwnkis.
  iou-iou: Eruk, yäŋikŋat yäpmäŋ kuŋpäŋä äma kubä wäpi Saimon u epäniken naniktä äbätäŋgän
    äbä peroŋkuŋ. Uwä Sairini komeken nanik, Aleksada kenta Rufus unitäŋo nani. Äbä
    peroŋpäŋä peŋ iwet-pewä Jesu täŋo päya kwakäp buramiwänkaŋ penta kuŋkuŋ.
  ntp-NT: Vai ʌmo cʌʌli Sireñiʌrʌ oidacami Simuñi tʌʌgiducami ʌgai ʌroogadʌ Lejandro
    ʌʌmadu Rufo. Dai oidigaiñdʌrʌ imʌitadai ʌgai dai amui daivusai mʌtai goguama cusuvi
    ʌcurusi ismaacʌdʌ cusuvaticatadai ʌSuusi.
  rai-rai: U ra aakapi a kum tena wineium diat baraata paa raa te Kirene, a iaana
    Simon, a tamaan Aaleksaander ma Rupus, i waan kon raa taamaan kupi in waan unaanga
    Ierusalem. Diat wowo taai kupi in lo a bolo anun Iesu.
  haw-1868: A koi aku la lakou i kekahi Simona no Kurenaio, e lawe i kona kea, e hele
    ana ia, mai ke kuaaina mai, o ka makuakane hoi ia o Alekanedero, a me Rupo.
  ffm-ffm: Gorko gooto biyeteeɗo Simon, jeyaaɗo Sireene, baaba Aleksandere e Rufus,
    ana ɓettoroo ɗon iwruɗo ley ladde. Sordaasi'en ɓee ndoolɗini mo o wakkoo leggal
    bardugal Iisaa ngal.
  arb-NAV: وَسَخَّرُوا وَاحِداً مِنَ الْمَارَّةِ لِيَحْمِلَ صَلِيبَهُ، وَهُوَ سِمْعَانُ
    مِنَ الْقَيْرَوَانِ، أَبُو إِسْكَنْدَرَ وَرُوفُسَ، وَكَانَ آتِياً مِنَ الْحَقْلِ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩϭⲓ ⳿ⲛⲟⲩⲁⲓ ⳿ⲛ⳿ⲭⲃⲁ ⲉϥⲥⲓⲛⲓⲱⲟⲩ Ⲥⲓⲙⲱⲛ ⲡⲓⲔⲩⲣⲓⲛⲛⲉⲟⲥ ⲉϥⲛⲏⲟⲩ ⳿ⲉⲃⲟⲗϧⲉⲛ ⳿ⲧⲕⲟⲓ
