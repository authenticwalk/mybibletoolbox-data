  san-TIB: ཏཏཿ པརཾ སེཀནྡརསྱ རུཕསྱ ཙ པིཏཱ ཤིམོནྣཱམཱ ཀུརཱིཎཱིཡལོཀ ཨེཀཿ ཀུཏཤྩིད྄ གྲཱམཱདེཏྱ
