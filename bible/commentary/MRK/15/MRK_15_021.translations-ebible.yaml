  gmv-NT: ኣላኪሳንድሮሳኔ ሩፎሳ ኣዋ ሲሞና ጌቴቲዛ ኢሲ ቃሬና ዴሬ ኣሲ ዴሬፔ ካታማ ዪዛይሳ ዬሱሳ ማስቃሌ ዎልቃራ ኦይኪ ቶሲዳ።
  por-BLT: Eles obrigaram um homem, que lá passava, chamado Simão, de Cirene, que
