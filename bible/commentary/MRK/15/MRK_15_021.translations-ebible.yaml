    rubini'an Simón. Y ri soldados xquiben c'a chire ri achin ri' chi xuc'uaj-el ri
    ru-cruz ri Jesús.
  zia-zia: Emo zo yazo nuna Simon, tawing nuna Sairini, nung Alesandato Rufasra maung,
