  smk-NT: Sa dalan, main nin sayay lalaki nin nasnaan ra nin mampamunta sa syudad.
    Siti si Simon a taga Cirene. Syay ama ra ni Alejandro tan Rufo. Ket pinasuet rayan
    nipabalatay kona a kudos nin mambalatayen na ni Jesus.
  grc-TCGNT: Καὶ ἀγγαρεύουσι παράγοντά τινα Σίμωνα Κυρηναῖον, ἐρχόμενον ἀπ᾽ ἀγροῦ,
    τὸν πατέρα Ἀλεξάνδρου καὶ Ῥούφου, ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ.
  mzz-mzz: We itauya inaqonaqo tomoqo Sailini ikiseni kanawavaqa Saimoni, Alekisana,
    Lupuso tamadi. Gumanina tanoqeꞌeqa imaimai, we kedeye ibabaneni iloineni Ieisu
    kanalaukenobalabala ikavalai.
  gof-WFTW: Entti bishe, Iskkinddirenne Rufosa aawa, Simoona giya Qerena biitta asi,
    gaxareppe katama yeyssara gahettidi, Yesuusa masqaliya wolqqan toossidosona.
  spa-BLM: Obligaron a uno que pasaba por allí, procedente del campo, Simón de Cirene,
    padre de Alejandro y de Rufo, a ir con ellos para que llevara su cruz.
  kyz-NT: '''Ga jukaawa piara rupi ''gã Simão ''ga rowosõu. Jũ awi ''ga ''ua akou
