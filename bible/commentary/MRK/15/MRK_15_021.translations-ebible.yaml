  taj-taj: थेनीगदेसे येशूदा भोर्बान लबा धुइरी कुरेनी भिबा ग्‍लाला सिमोनदा खबान लबा
    स्‍याप्‍जी। थे अलेक्‍जेन्‍डरदेन रूफसला आबा मुबा। जमाहेन्‍से सिपाहीगदेसे थेदा कर
    लसी येशूला क्रुस पुइपुङ्जी।
  avt-avt: Mɨtɨk hak niuk mɨrak Saimon hɨrak haai ke Rufas ketike Aleksanda, hɨrak
