    akchú tama̠­lé̠­ni̠lh xcruz Jesús.
  ulk-1902: Uiaba nerute le Kurene namarida abara satauro kodrom, Simona nei, E uiabi
    dog maike bakeuda sumezlam, abele le Alesandero a Rufa ra aba.
  som-som: Waxaa ag marayay nin beeraha ka yimid, oo reer Kuranaya ah, oo Simoon la
