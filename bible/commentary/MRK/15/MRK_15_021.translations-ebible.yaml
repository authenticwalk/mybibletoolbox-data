    kivɨŋɨn azand aŋkwɨnd hamb ndɨn ŋe hɨrai Jisasɨnd ai oŋkɨrand han eŋgwamŋgɨz orambimar.
  mam-C: Attaq jun ichin aj Cirene, Simun tb'i, ttata Lejantr ex Ruf, n-iky'kutaq
