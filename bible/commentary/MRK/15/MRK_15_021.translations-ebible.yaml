  buk-buk: Lau siŋ-ŋga sêwê Yisu sêmbo seŋ, ma ŋgac daŋ kêsêlêŋ mbo seŋ akêŋ gameŋ
    ŋamakê-ŋga meŋ. Ma sêkac iŋ bu hôc Yisu ndê a gicso dau. Ŋgac dau ndê ŋaê Saimon.
    Iŋ Aleksanda lu Rupas damba, ma iŋ ndê malachu Sairin.
  pri-NT: Pwa pwi jè âboro gée na ville Cyrène na nee Simona, pwi caa kà Alexandre
    ma wà Rufus, âna é me wê, ba é wâjué côwâ gée na aupwanapô. Â rà tacoo gooé wà
    tèpa coda, ba na é kâa ê kurucé kà Iésu.
  zpq-NT: Na' šlac zjanc̱he'ene' gan' yesote'ne' besyežague' to beṉe' yež Cirene le'
    Simón, x̱a Alejandro na' Rufo, za' zeze'e yix̱e', na' bosogüe'ene' yag cruz c̱he
    Jesúsen'.
  por-TFT: Pelo caminho, os soldados obrigaram um homem chamado Simão a carregar a
    cruz para Jesus. Ele era da cidade de Cirene e era pai de Alexandre e Rufo; ele
    passava por lá ao voltar do campo para a cidade.
  gwi-NT: K'iidak geedaa gwiizhit, Simon goodaazhii akhai' niveet'ah'in nąįį, Jesus
    va-cross ichyaa giits'an gwiłtsąįį. (Simon, kwaiik'it Cyrene gwats'an ahaa ąįįts'ą'
    Alexander ts'ą' Rufus nąįį gooti' nilii.)
  gvn-gvn: Jana dungan-dungarin, dingkar yindu maku-nyajin townbu kankadanya. Nyulu
    burri Simon, bubumun Cyrenemun kadan, nyulu nganjan Alexanderamu, and Rufusamu.
    Soldier-soldierangka Simon mambarrin juku cross jarra-kulbanka Jesusamu.
  nna-nna: Partijirri jarrinyaja soldier-rrangulu pirirri warlirniyi, ngajarri. Warrarnja
    Cyrene-ja paliny, yini Simon. Japartu Alexander-milipa Rufus-jumili. Jerusalem-karti
    milpanyikinyi. Roman soldier-rrangulu warlirniyi, jakurlirniyi kuliny-kulinyju
    paliny palaku wirtuku mungkaku kanganyaku, pala mungka Jesus-ku.
  nhy-NT: Ik ompa opanotiaya se tlakatl de país de Cirene itoka Simón katlej tetaj
    de yen Alejandro iwan de yen Rufo, witz de itlalaj. Iwan nijkuak Simón opanotoka
    ik ompa, okitoktijkej ma kimamali ikrus in Jesús.
  asm-FB: সেই সময়ত মানুহবোৰে কুৰীণীয়া দেশৰ পৰা অহা চিমোন নামৰ (এই জন আলেকজেন্দাৰ
    আৰু ৰুফৰ বাপেক) লোক এজনক জবৰদস্তিৰে যীচুৰ ক্ৰুচটো কঢ়িয়াই নিবলৈ ধৰি আনিলে৷
  okv-okv: Eto umbuto degi ta pahuo enda Cyrene embo javo Simon amo Rufus te Alexander
    te ta Mamo avo amita pure ta eto puvutuhunu isoro embopo na kito “umo huma embo
    emita i atahu umbuto pambu” ainge eo Simon ke agi eto Iesu hondate eto umbuto
    pambuna.
  mxt-NT: Yahá noo ra ñuu Cirene, nañí ra Simón. Sutu ra Alejandro ta ra Rufo cuví
    chi ra. Ni cua nachaa ra cha chaha̱n ra nu chiqui. Ta cuhva cha cua yaha ra ityi
    cuan, casanɨñɨ̱ sɨndaro chi ra na cuiso ra cruzi ra Jesús.
  tzo-NT: C'ot snup ti be jun jchi'il liquem tal ti balumil Cirene sbi. Simón sbi
    ti vinique. Ti Alejandro xchi'uc ti Rufoe, ja' stot ti Simone. Ja' chmu tal ti
    Jerusalén. Ti soldadoetique laj yac'beic sq'uechbe batel scruz ti Jesuse.
  ind-AGS: Dalam perjalanan mereka bertemu dengan seorang yang sedang lewat dan memaksa
    dia untuk memikul salib. Orang itu adalah Simon dari Kirene, yang datang dari
    pedesaan. Simon adalah bapak dari Alexander dan Rufus.
  omw-omw: Ntaqu vaisinramwuhua Iesusira kyatariqaa ninri ru kyeta hiritaare tita,
    mwia vita vareta mwatukya mwaaqani aanraqaa vi varuvaro vaisi mpovanto mwia nrutu
    Saimoniva mwatukya nronraqi virera huvata mwihua mwia antua kye kepukyaqama kyeta
    tiqata, Iesusira ru kyeta hirite kyatarira vara quqira uro mwataante, tuvaro Saimoniva
    vara quqiro uro mwatora. Saimoniva mwata Sairininyaava mwiva Arekisantaakya Rupukya
    sova varura.
  yrb-yrb: Anebitaro Sairina su amara Saimoni Arekisanaini Rufasi emanu damama danu
    unu dabaroma are fariro atatate weita, Yesunu korosi woua weitate Gorogota orofaro
    anita. Gorogota sinanu ubina kofiri tai torowa orofa.
  maa-NT: Jngoò xi̱ta̱ kisatiìkjoò xi 'mì Simón xi Cirene i̱'nde‑la̱ xi tínchrobá‑ne
    rancho̱‑la̱. Na̱'èn‑la̱á ma jè Alejandro ko̱ Rufo. Jñà soldado kjo̱'ñó kis'iìn‑la̱
    nga kisìk'ajen krò‑la̱ Jesús.
  mcq-mcq: Saimani Sairini ora hu Arekisanitaꞌo Rupasiꞌo puni omaꞌomo nechiꞌi rena
    roe vwama rori namijuma kamareja sorutia kajipo hu ꞌejahae Jesuni korosia tapana
    vaꞌa ꞌwavara.
  sus-A: سِرٍنِكَ شّمّ ندٍ نُ نَ دَنفِقٍ كِرَ رَ، عَ كٍلِشِ دَاشَ. عَ نُ شِلِ سِمْن،
    عَلٍسَندِرٍ نُن رُقُ بَبَ. سْورِيٍ نَشَ عَ يَمَرِ، عَ شَ عِسَ شَ وُرِ مَفَلَنبُشِ
    شَنِن.
  jpn-1965: そこへ、アレキサンデルとルポスとの父で、シモンというクレネ人が、いなかから出て来て通りかかったので、彼らはイエスの十字架を、むりやりに彼に背負わせた。
  fra-SBL: Ils obligèrent un passant, venu du pays, Simon de Cyrène, père d'Alexandre
    et de Rufus, à aller avec eux, afin qu'il portât sa croix.
  yka-yka: Manjari niyaˈ aˈa pabutas, ēnnen si Simon, aˈa amban lahat Kirene. Bakas
    amban lahat diyataˈ iye balik pī si puweblo. Si Simon inin sama Iskandal duk si
    Rupus. Ginagahan iye weˈ meˈ sundaluhin dinaˈak pinanangkit olom sōng pangalansangan
    si Isahin.
  mle-mle: Yidaak, duw nak Sayman, Sayriyniy tipa kid, Aliksada-wa Ruwpas birakid
    asaay, maay tamiy wapakuw, walibab yaad. Vay sawdiy duw wadaak, Sayman di Jisas
    dikidi maap tidi miy yatadid.
  shp-NTPO: Ja Jesús bokanaitian, Cireneainoa Simón janeya joni wainkoniax joaitian
    bechikana iki. Já iká iki, Rufo betan Alejandron papa. Ja jonira keenyamainbi
    Jesussen koros bomakana iki.
  aom-aom: 'Bavaꞌoromo örire vaꞌihö gavareje ae gemu hesi ihe Simon muro jiëꞌëro rovamu.
    Röhu Simon hu Cyrene saꞌa rajo ae jiadeje. Hu Alexanderꞌo Rufusꞌo jabesi vavue
    jiadeje. Amo Simon-ro örire rovamu gagorovo muorovo ariböviohuro hu garomo övëro
    bijimöꞌöromo uavareje: Ave a hesi korosioho baeromo vaꞌëjo.'
  geb-geb: Mbe ana kov kɨrar hɨgap zav garim, Sairini guma mbe mbar kegap, Zerusareman
    zi. Mba guma zɨ, Saimon. Saimon, Areksander gum Rufas, ana manin ndia ma. Ana
    zav mbe kambarav Zerusareman ŋgirɨ za mbuim, mbe ana thɨvav, mba Zisas ndi tɨgɨ
    fugfugɨrga khanarareŋ ndir zav, ana dama mbuim, ana Zisas ndim mba khanarareŋ
    phufhurgi.
  eng-WYCLIFFE: And thei compelliden a man that passide the weie, that cam fro the
    toun, Symount of Syrenen, the fader of Alisaundir and of Rufe, to bere his cross.
  bsj-bsj: Kambo ci yaken ki co fiye kulka ri cin wabkan kange nii kanye cwiti na
    ci tum Bwatiye kulka Yecu ko dencero cimon nii Cyrene con Te Alexander kange Rufu
  cak-cak: Jac'a tok ebenak pa bey, xquic'ul jun achi aj-Cirene ri petenak pa juyu',
    nik'ax chiri' richin ntoc-apu pa tinamit. Ri achi re' rubinan Simón, quitata'
    ri Alejandro y ri Rufo, y ri soldados xqui'en che chi xuc'uaj ru-cruz ri Jesús.
  chf-NT: Untu winic c'ote u chen tu yotot ya' ti tan pimi. Jini winic ya' u cab tä
    Cirene u c'aba' aj Simón, u pap aj Alejandro y aj Rufo. Jinq'uin numijob ya' jini,
    u cocoj äc'bijob u bisben u cruz aj Jesús.
  tlf-tlf: Kale waasi dinan-kalin tinum iyo Jerusalam uyo kupka-nilip e, Yesus iyo
    duptamo abe-bom-nilip e, utamipta e, Aleksanda so Rufus so alop imi aalap Saimon
    Sairini kayaak iyo sep ilota talan-be kalaa age-nilip e, asit kup ninuk tebebe-nilip
    e, Yesus imi dubiit mo angkolan-temip umi at uyo kobelip Saimon isiik kuptamola
    e, isino daage
  piu-2006: Tawununguruya tjuulytji tjuṯangku Yiitjunya katingu waralytjunkunytjaku.
    Yiitjulu tjaḻira watiya katiyanangi. Ngururrpa yankulaya tjana nyangu wati yini
    Tjaamananya, Tjayirininya ngurrara, ngurra kutjupanguru ngalya yanutja. Tjaamana
    paluru paapa pulampa nyinangu, Yalikitjantaku Ruputjaku. Tjaamananya nyakula tjana
    yalatji watjaṉu, “Kala, nyuntulpi watiya ngaatjanya tjaḻira katiyarra!, Yiitjuku.”
  poh-NT: Nok ojic chic ncaꞌn nah be̱h chi reꞌ Jesus cꞌahchiꞌ ritehlam nah teleb richeꞌlal
    ro̱k ricurusil, reꞌ take sol xquicꞌul cok jenaj winak aj Sire̱ne xponic cho chiri̱j
    lok i tinamit Jerusalen. Reꞌ aj sire̱ne reꞌreꞌ Simon ribihnal eh caja̱w i Lej
    chꞌi̱l Ru̱po. Reꞌ winak reꞌreꞌ, xquitolej chi ritobjic i Jesus chi ritehljic je
    richeꞌlal ro̱k i curu̱s.
  tue-tue: 'Sĩcʉ̃ Cirene macã macʉ̃ cã́pũpʉ niiãrigʉ pʉtʉaatigʉ tiiyígʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ
    Simón. Pʉarã́ pacʉ niiyigʉ: Alejandro, Rufo pacʉ. Cʉ̃ʉ̃ too netõwári ĩñarã, Jesús
    apawari curusare cʉ̃ʉ̃rẽ apadutiyira.'
  bjp-bjp: Awii tole sal, foron tom fapaket ri ka tafe nenge kaltu tina Sairini asa
    e Saimon, tama Aleksenda ru e Rufus. I la tina nenge maleh isi in tatkau una Ierusalem.
    Ke foron tom fapaket ri ka fangongos u isi in kusep aupaket ke Iesu.
  xon-xon: Baah cha na, le bi ton uja ubaa nsan ni, bi yin u ke Simonn, u ye Sairene
    aatiŋ aanii la. U nyan ni ntingbaan ni, le ki choo Jerusalem. U nan ye Aleksanda
    ni Rufus aate la. Le bi chuu u mpɔɔn ke u tun Yesu aadɔpuinkoo.
  tzo-ZNT: Ti cꞌalal iloqꞌuic echꞌel ti solteroetique xchiꞌuc ti Jesuse, isnupic ta
    be jun jchiꞌilticotic ta jurioal, jaꞌ stotic li Alejandroe xchiꞌuc li Rufoe, Simón
    sbi. Ti Simone liquem tal ta jun jteclum, Cirene sbi. Ti solteroetique iyaqꞌuic
    ta persa ti Simone ti acꞌu scajan echꞌel ta snequeb scruzal ti Jesuse.
  mpm-NT: Ichi kuankoyo da ni ka ndejanaꞌan da jiin ɨɨn chaa ñuu Cirene nani Simón,
    ja chaa kuu tata Alejandro jiin Rufo, vendi da ja ni jaꞌan da nuu rancho da, ti
    soldado un ni ka chayɨka Simón ja na kundiso da cruz Jesús.
  ots-NT: Cja̱ bbʉ mír möjmʉ, bi ntjɛhui hnar hñøjø ca mbá tjoh pʉ, mbá e̱ jar campo
    hnanguadi car ciudad Jerusalén. Guegue múr Simón, múr mi̱ngu̱ car jöy Cirene.
    Múr tahui car Alejandro co car Rufo. Cja̱ cʉ sundado bi cjajpijʉ car Simón bi
    du̱htzibi cár ponti car Jesús.
  hoy-hoy: आंदरी कुरेन ईनव ईरावाळा शमौन हेसुर ईनव मंळसा, हादी मा सिकदुन. आव ऊरी टु
    बरोन. अदिक आव सिकन्दर अदिक रूफुस उन आप्प ईरोन. सिपाहीगोळ आऊन मा जबरदस्ती दबाव
    हाकदुर कि आव यीशु उन क्रूस नेगुकु नळदान.
  amo-amo: Ita umong unan katu ayauna kucha nkotunẹ gbas, ulenge na awa nuzu kagin
    gbiri, lisame Simion kunan Kirawani (uchiffin Alexander nin Rufus).
  pjt-pjt: Munuya Jesunya ngura Jerusalemalanguṟu uṟilkutu ma-pakaltjingaṉu, ka paluṟu
    panya puṉu tjaḻiṟa anangi. Kaya tjaultji tjuṯangku wati kutjupa ini Simonnga nyakula
    pauntjingaṟa wangkangu puṉu panya Jesuku tjaḻiṟa katinytjaku. Wati nyara paluṟu
    panya kuwari kutju ngalya-wirkanu ilytjinguṟu. Palu paluṟu ngura ini Tjaiṟininya
    nguraṟa munu wati ini Alika-tjantaku pulampa Rupatjaku mama.
  cwe-cwe: Viwakalile mwiinzila, waiting'hana na munhu imwe yatangigwe Saimoni, munhu
    wa isi ya Chilene, tati yawo Alekizanda na Lufo. Munhu iyo kakala kolawa kumgunda
    koita kudibululu. Wakalizi wamshulutiza yausole msalaba wa Yesu.
  daa-NT: Wiktin ŋu ɓaayiyo, ŋu ŋaamtu iŋ gem rakki paa siŋji Simon. Gem-ak min geeger
    ka Sireen ho ŋa asa min yeero. Ŋa takan̰ Alekzandir iŋ Rupuus. Ŋu asiriig a ŋaa
    icin̰ etoy ka Iisa.
  mlp-mlp: Ari in Yesus waqim a lehsa Aleksanda ayow Rufus inaq gimam Saimon uliq
    Sairin-ibta na in uliqab bolad luwsa bab mataw in abe yahad bulonan in Yesus ulumsihim
    ayon ay tisor ug, Yesus ago zaway tihiqiy bugan iyan.
  ape-C: Douk hanak orokohunih um yah aria haparug Saimon douk nanaki wabur Sairini
    iri. Ananim nugamim douk Aleksander nani Rufus. Anan douk nape iri urah nanaki
    aria nakri nunak nuwish anabur debeiburi wabur. Aria douk amam haparugan namudok
    aria amam soldia dodogowim atum hakripan um nosah Jisas ananin rowog kruse.
  bgs-bgs: Na, duwán sábbad taga Cirene na ágngadanan ki Simon na ámmà i Alejandro
    asta i Rufo. Mantu sikandin igdunggù tikud tun ta kinamát. Igpirit dan sikandin
    igpatiang katô krus na pansalan ki Jesus.
  faa-faa: Yasu ira matopesa paremareako karikia puraka aseane, ikia kara á aporo
    hakása meta ipi yano motosa Saemone, Sairíni taone aeyaka Yarusarame sitia perakano
    asesapo. Arirakano Saemonemo hokosa tetá, meta Arekesáta, meta Rúfase, aíyaka
    yano motosapo. Asiamo ame aporomo Saemoneaki someraka, ira matopesane maka pusiesapo.
  kik-kik: Na marĩ njĩra thigari ikĩnyiita mũndũ wahĩtũkaga akiuma mĩgũnda-inĩ, wetagwo
    Simoni wa kuuma Kurene, ithe wa Alekisandero na Rufusi, na ikĩmũkuuithia mũtharaba
    wa Jesũ na hinya.
  cap-NT: Tsjii Cirene wajtchiz z̈oñi z̈elatc̈ha, Simón cjita. Pucultan z̈oñz̈ ejptac̈ha
    niiqui, Rufo, niz̈aza Alejandruz̈ ejp. Jochquiztan kajkz̈catc̈ha. Nekz watan mantichic̈ha,
    Jesusiz̈ cruza kuz̈ajo. Nuz̈quiz uytissic̈ha.
  ksr-ksr: Kema kana somatanoŋ eja moŋ qata Saimon mokoloogi. Iinoŋ Afrika siti qata
    Sairini iikawaa ejiaga ano Aleksander ano Ruufus yoroo maŋgaraga. Iinoŋ gawonoŋga
    kouro kuuŋ mugi Jiisaswaanoŋ maripooŋ meŋ aŋgoro.
  eng-TNT: And they compelled one that passed by called Symon of Cyrene (which cam
    oute of the felde and was father of Alexander and Rufus) to beare his crosse.
  sbs-sbs: Chi ba bika ya bali kulihila fela mu musebezi, ya bali ku ka zwa mu nkanda,
    mukwame ya bali ku sumpwa Simoni wa Sirene (isi wa Alexander ni Rufusi); chi ba
    mu hambiliza ku kulika cifapano cha Jesu.
  sue-sue: Ema zo zazo nuso Simon, zebu nuso Sairini, nu Alesandato Rufasra mama,
    nu soe zo ena muro Yerusalem bayamu inoinu nukare ge zewai numore ego sewa awa,
    “Nine ema emira ni pasinai awa dimu.”
  fra-NCL: Un certain Simon, de Cyrène, le père d’Alexandre et de Rufus, passant par
    là en revenant des champs, ils le réquisitionnent pour porter la croix de Jésus,
  bhg-bhg: Ango edo awamane idegedo mauntero embo dao Simon awa Jerusalem torain tedo
    begatada ango gundo daginegain esisina. Edo itoro embobomi Yesu da orega amboka
    arate embo awa jijine sitera. Simon da nasi topo awa Sairin. Edo embo awa Alexander
    ae Rufus deda mamo.
  snn-NT: Sajënna, ja'nrëbi, Cirene bainguë Simón hue'eguë, Alejandro, Rufo, bacua
    taita ba'iguëbi yua zio re'otona saisi'quëbi raji'i. Raiguëna, soldado hua'nabi
    baguëte tëhuoni rantoni, Jesús crusu sa'cahuëte cuanni sajë'ën guansehuë.
  atb-NT: Alesander eq Ruhpu nhiktang é yhângwa, Kuruni myuq byû nghut é Simun ga
    sû gi, yosô wà mai lò mù, haú jowò mai laî ló ri. Haû hkûn, gyezô pé gi, yhang
    lé, tapzîng waq nhang akô nghut ri.
  wro-wro: 'Kauerandju iḁruŋ tjḁnai iŋgeŋeri, Simon Cyrene ŋąra, Alexander a Rufus
    iranąŋgandu, iŋgeŋuru wunja wongaia mano: kaŋuru wunja.'
  cek-AK: Alexander hoi Rufus ih ampa, Cyrene prae kami Simon loe, lawk hoiah angzoh,
    loklam ah a caeh li naah, anih to thinglam aput o sak nganga.
  bkd-bkd: Amin etaw ha taga-Cirene ha tagngaranan ki Simon ha amay hi Alejandro daw
    hi Rufo. Nasal-aw dan haena ha tagdiyà ngaay ta banuwa, dayun pineges dan ha tiangen
    din su krus hi Jesus.
  ctu-76: Ti' tsʌtsʌ subeyob juntiquil ya' bʌ an ya'i cha'an i q'ueche' majlel i cruzil
    Jesús. Jiñʌch Simón bʌ i c'aba', ya' ch'oyol ti yambʌ pañimil Cirene bʌ i c'aba',
    c'otyel muc' ti matye'el. Jiñʌch i tyat Alejandro yic'ot Rufo.
  lac-NT: A uche' caj u man taro' turiri' xib, u c'aba' Simón, u tet Alejandro yejer
    Rufo. A Simóno' caj tar tu ru'umin Cirene uch. Cu yu'ur tu cor caj ts'ar u pach
    quir u c'o'ochic u cruz Jesús tu cu bin bʌjbir.
  xla-xla: Opahale sota Yesu edla hamame tamha꞉ha꞉mama Kulene oplami hale ya꞉ hi Saimonye
    api duka dla Yelusalem dla pumhalla umaiyo. Epalati yia꞉tapo ya꞉ye hampame “Yesu
    dali yekelemhimili hamtane,” diyo. Saimon iye Alesenda mate Lupus mate yia꞉ ayo.
  xav-NT: Tawamhã bâdâdi na te te siwi saprõni ré, ma tô aibâ hã siwi sõpẽtẽ, Sima
    na ĩsisi hã, tirom hawi we ĩmorĩ hã, 'ri ahâ u. Ĩsa'ru nhisi hã, Sireni na. Sima
    hã Aresãdiri norĩ mama, Rupuhu me. Tawamhã da'wapéi'wa norĩ hã, Simahã ma, ma
    tô 'ru za'ra, wedepo'o nhonhi'rãmi hã te te tãma âri da, Zezusihi ma.
  cuk-cuk: Suar-ibgan igarba Jesús-semaigu, dule-wargwen Cireneʼgined Simónʼye-nugad
    sapurba-gudidaniki dakarmalad. A-dulede, Alejandro-e-babad, degi, Rufo-e-babad.
    Suar-ibgan a-dule nakrus-seega imaksamalad.
  tbf-tbf: E Simon mi kangi Kurene, eie e taman e Aleksandro ma e Rupus. A nga kovuni
    si ken enamon ma a nga veis rov rio gie nia rubukien simi taon. Ma gi nga votsuoke
    nia sorokie mi koitskoits.
  uig-CYR: Курини шәһиридин болған, Симон исимлиқ бир киши йезидин келип, у йәрдин
    өтүп кетивататти (бу киши Искәндәр билән Руфусниң атиси еди). Ләшкәрләр уни тутуп
    келип, Әйсаниң крестини униңға мәҗбурий көтәргүзди.
  ikw-NT: Be sigidne otu nye neewhe ewhe, kanụ a, o vuru ọgba a. Nye ka bụ Saịmoni
    nye Sirini, nda Alẹkizanda nụ Rufọsi, hne o hi n'aznụ mba naabnanya Jerusẹlem.
  khs-khs: 'Yesu i kelipapoya pamita: siliye hanapola: potakamake, isu honosanewemi
    emi sena semetei nowa e unuwa Saimone. Ewa Sailini taune senakeye. Ewa emi Yelusaleme
    siti hemawemi enewa inapita: papokeye. Aputa: Saimone e sa:le elipei, nowa Alekesata,
    nowa Lufase, aluse unuwapokeye. Alake ami senayewi Saimonema selese, i kelipapoyawa
    tiyapola: ha:na:pa: seyakeye.'
  dwr-ENT: ኡንቱንቱ ቢዴ፥ ኢስኪንዲራኔ ሩፎሳ ዬሌዳ ኣዉዋ፥ ኢቲ ሲሞና ጊያ ቄሬና ጋዲያ ኣሳይ፥ ጋፃፔ ካታማ ዪያዋና ጋኬቲዴ፥
    ዬሱሳ ማስቃሊያ ዎልቃን ቶሴዲኖ።
  pma-pma: Ka en avong enek, meatin tai ka en out sav, mai netin Serusalem. Isen Saemon
    ten out Saerin, vi tata onen Aleksanda ka Rupas. Ka meatin tavaeen keil akeih
    kati vahous aiveave onen Iesu.
  atd-NT: Ko dio pad to dalan nakatagbu sikandan to songo otow no ngaran din si Simon
    no taga Sirini. Kandin ka amoy ni Alihandro woy si Rupus. Nigpuun to songo hilit
    sikandin no oghondio porom to Hirusalim. Nò, nigpogos to mgo sundalu to ogpatiangon
    to krus ni Hisus.
  tel-2017: కురేనే ప్రాంతానికి చెందిన సీమోను (ఇతడు అలెగ్జాండర్, రూఫస్ అనే వారి తండ్రి)
    ఆ దారిలో నడిచి వస్తూ ఉండగా చూసి, సైనికులు అతనితో బలవంతంగా యేసు సిలువను మోయించారు.
  hat-BSA: Yo te pran yon mesye pa lafòs ki t ap sòti andeyò pou fè l fè kòve; Simon
    de Cyrène, (papa a Alexandre ak Rufus), pou pote kwa Li a.
  bxh-bxh: Na Sailin dogana hesa hesana Saimon nuꞌu kiukiu yai ya laolaoma duhu laꞌi
    ganahewana. Na hiyala dodogadi sa bayahoi be Yesu aba tutu fapatuna ya bahei.
    Saimon nanatuna mate Alesandiya yo Lufosi.
  top-NT: Cha̱tum chixcú xalac Cirene ixuanicán Simón, ixlakkahuasán ixca̱huanicán
    Alejandro y Rufo, ixtaspitma ixca̱tucuxtu acxni ixlacpasa̱rlama lacatzú ní ixtalaya̱na
    soldados; tachipatá̱yalh y xafuerza tama̱lí̱ni̱lh laktzú ixculu̱s Jesús.
  msk-msk: Kaba yangindaran silan aglogwa nang syodad, pyagakita nilan yang taga Sirene
    na ama ni Alejandro aw Rupo na pyagangaranan ni Simon na baya pa na yadatung sang
    syodad. Kay yakatoran nang pagpangindaran nilan yang pagdatung ni Simon, wakaw
    lyurugus nang manga sondaro si Simon papagpusanun sang koros na pyupusan ni Jesus.
  gyr-NT: 'Ñepei mbɨa Simón serer vahe Cirene pendar, Alejandro, Rufo yesupa, ahe
    pɨpe avei oyepota chupe que co cotɨ rupi sui ou. Oñocua potase ocua viña: “Erio,
    terevosɨi curusu co Jesús vɨreco vahe rese” ehi voiño tẽi yuvɨreco chupe.'
  kmh-kmh: Kiyk namb okok amyiŋg, Saymon miñmon Sayriyniy nimb ak, okok giraŋgiy apiy
    Jerusalem amniŋg gek, nup namb pikiy minim kilis aŋgiy aŋgyak, “Jiysis nup mon
    kiros ak dand amnoŋ aŋgyak.”
  ukr-ONPU: Воїни примусили одного перехожого, Симона з Кирени, що повертався з поля,
    батька Олександра та Руфа, нести хрест Ісуса.
  emi-emi: Saemon atala nge Saerini ia, natuna ta Aleksanda me Rufus, ghe rekata mae
    sio me ghe aloanna tani kupi sso, me soldia ngatoa laghe aeala me laghe sungiela
    va esau aikotoo ateva unna ia Iesu.
  zpv-NT: Chiꞌchi badxiꞌloh raꞌ ba laꞌh tuhbi bwiinn guihdxyi Cirene nin laa Simohn
    xtaada Alejandru cun Rufu, gueꞌdu zieꞌ ba gwah ba dahan, ya loh bachiꞌhloh raꞌ
    ba laꞌh ba riꞌchi, bwiꞌhnn raꞌ ba jweersi laꞌh ba tin biꞌa ba xcruhzi Jesuhs,
  gux-gux: bi den tieni u paalu simono, silena yua, yuan tie Alesandili leni rufisa
    ba, ke o ñani o kuanu po, ki cedi ke o tugi Jesu dapoanpoanli.
  kos-kos: Ke elos fahsr inkanek uh, elos sun sie mwet su inel pa Simon, su tuku in
    acn saya me nu in siti uh, ac mwet mweun elos akkohsyel ac sang elan us sakseng
    lun Jesus. (Simon el mwet Cyrene, ac el papa tumal Alexander ac Rufus.)
  ibo-ibo: Ha zutere otu onye na-agata nʼụzọ, aha ya bụ Saimọn, onye Sirini, bụ nna
    Alegzanda na Rufọs. Ha manyere ya ka o buru obe ya.
  yml-yml: Tutuyanina Iesu i nunaweni ꞌedeye, tamu tomogo i veluagai ꞌana wagava Saimoni
    kwedayega i tauya i mimai Ielusalema. Saimoni tomogo Sailini, natunavo ꞌadi ꞌailuga
    iavetadi Alekisana, wata Lufusa. Tolugaviavo Saimoni i lukakadeni Iesu ꞌana ꞌai
    lagalagana i eva.
  ory-ory: ସେତେବେଳେ ଆଲେକ୍‌ଜାଣ୍ଡର ଓ ରୂଫଙ୍କ ପିତା ଶିମୋନ ନାମକ ଜଣେ କୂରୀଣୀୟ ଲୋକ ପଲ୍ଲୀଗ୍ରାମରୁ
    ଆସି ସେହି ବାଟ ଦେଇ ଯାଉଥିଲେ; ସେମାନେ ତାହାଙ୍କୁ ତାହାଙ୍କର କ୍ରୁଶ ବୋହିବା ପାଇଁ ବାଧ୍ୟ କଲେ।
  bzj-bzj: Az dehn mi-di goh lang, dehn meet wahn man weh nayhn Saiman di kohn fahn
    op konchri. Hihn da-mi fahn wahn siti weh nayhn Saireen, ahn ih da-mi Roofos ahn
    Alegzanda dehn pa. Di soalja dehn foas ahn fi bak Jeezas kraas far ahn.
  wmt-wmt: Wali nganpayi layi pirriyani marrijangka Jayimin Jarinikarraji. Wali jinjinyinyala
    palurla nyanartiwarntirlu kulipariwarntirlu. Marni palurla, “Kangkarla mana Jesusku
    tarnikanupurru.” Walirnila parla kanya Jayimintu.
  chk-chk: Iwe, lupwen ar feila won ewe al, ra churi eman mwän itan Simon seni Kirene,
    a feito seni lemäl pwe epwe tolong lon ewe telinimw. Ekewe sounfiu ra echimwa
    ngeni an epwe mwärei än Jesus iräpenges. Simon semen Aleksanter me Rufus.
  ssd-ssd: Kinaig ka ndinŋge Sirenenu taŋgo Simon ma kasomŋge minna tuku te-silika
    nu Yesus tuku ail kazrai kurawa ŋga saŋgrimba sanaig le nu kurana. Nu Aleksander
    le Rufus tuku mam nakile.
  acr-TNT: Cꞌo cꞌu jun achi aj Cirene petinak pa juyub e riꞌ quicꞌow chiriꞌ. Ecꞌu
    ri soldados xquitak che cutelej bi ri cruz re ri Jesús. Rachi, Simón rubiꞌ, rire
    e quikaw ri Alejandro y Rufo.
  rop-rop: Afta na wen detlot solja bin deigimwei Jisas blanga kilim im, deibin grebum
    wanbala men deya langa roud, en deibin meigim im garrimap det kros blanga Jisas.
    Det men bin neim Saiman, en imbin dedi blanga Eliksenda en Rufas, en imbin growap
    langa det longweiwan kantri gulum Sairini. Imbin jis wokwokpas langa det roud
    blanga gowin langa Jerusalem wen detlot solja bin grebum im.
  mee-mee: Na ka ineke tatao eke lola, na apanung te e ngae Sairin a giana nge Saimon
    (a i ae Aleksanrer riluae Rupas tamarea) ke bai ta kavesing rea nga pamau. Ka
    i a agau ore pa nga ine ngapotu nga maga kunna laeala e bollau ave taolulu ngia.
    Ba ka ina ra balingkana ke kele, na keke rave ka kaoreaginapitangana kia ta i
    paunge maiskovu ae Iesus.
  mwf-2018: Bere pumpannurdurr warda da nhini thangunu-yu i punnililidha pangu warda
    wangu. Bere ngarra punnilili-re-ka ku soldier pubamkardu kardu nugarn da ngamengka
    thangunu kathu nadha dini, da nan-ya Cyrene. I murrinh nukunu-ka Simon-wa. I wakal
    nukunu nan-ya Alexander i Rufus. Bere ku soldier-ka pumangawil nukunu Simon i
    nanhthi thay pana pananamanthidha wurrini Jesus-nu.
  dif-dif: Ja tanali kana kulno watawatali patana wonti, nau wiringanani, Simon Kyrenala,
    nau marundru wokarana wonti, Alexandrini ja Ruphuni ngaperi, nulu kunarku nunkani
    waltananto.
  gam-gam: Dumo Sairini iwa Saimon er Jerusalem pakna wono dje woika ami una kambono
    djimaka Jisas iko pera kake iwi ge une i kaki. Saimon ge une iwa soka Aleksander
    ne, Rupus nanewoga moi.
  nou-nou: Edo ungo mambuse embo jawo Simon tambusera. Embo Simon eiawa Alexander
    de Rufus de da mamo awa uso busu Cyrene awa dodo Jerusalem nati da mambusira.
    Edo ungoi umo tambudo umo sae beuso aera te setero Iesu da orega ango isira.
  mqb-NT: Tinen apan ti zla anan Yesu ata kutok, tə zlangay tə ɗowan a inde tə ngaman
    Simon, ɗo sə Siren ahay, winen ɗukwen bəbay ata ana Aleksandire tə Rufus. Winen
    a aday nà, winen apan i may ahay à kiɓe wa. Suje ahay ta gan bəlaray sə tavak
    dədom ata pə Yesu wa.
  ape-B: Douk hanak olokohunih umu yah ali hogwatu Saimon douk nanaki wabul Sairini
    uli. Ananim nugamim douk Aleksanda uli Rufas. Anan douk napeli ulah nanaki ali
    nakli nunak nuwich anabul nebebuli wabul taun. Ali douk amam hogwatanu namudak
    ali amam soldia dodogowim atum hanalakumanu nasah Jisas ananin lowag kruse.
  grc-F35: Καὶ ἀγγαρεύουσιν παράγοντά τινα, Σίμωνα Κυρηναῖον, ἐρχόμενον ἀπ᾿ ἀγροῦ
    (τὸν πατέρα Ἀλεξάνδρου καὶ Ῥούφου), ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ.
  cav-NT: Epu ebari juque cuinanayara tunajatu tsurutsacuare ecuita Cirene juque,
    Simón bacani. Simóntu Alejandro, Rufo jadyaja etataque jucuare. Eje queja japada
    juneniyaque juetiyaque tunajatu tsurutsatsu casada tsehue curusu mapamerecuare
    Jesús tatatana ishu juyaque.
  kgp-NT: 'Hã ra ũ tóg vãnh kãtá kãtĩ mũ, hã vỹ: Cirene tá Simão, he mũ. Alexandre
    panh vẽ, Rufo panh vẽ gé. Ti tỹ mĩ mũ ra ag tóg ti mỹ vĩ tar han mũ, ti tỹ Jesus
    cruz vyn jé.'
  bvd-bvd: Ma si kada kera da lea kau suli taale, kera daka dao tona tii waa nai satana
    sa Saemon fasi maefera 'i Saerin. Sa Saemon nia maa sa 'Aleksanda fai sa Rufus.
    Sa Saemon 'e too mai 'ana ta kula ka lea mai uri Durusalem ka liu lau gwana siada
    'i seeri. Ma na toa ni omee nai ki daka suumainia naa uri nia ka ngali 'airarafolo
    sa Disas faasi nia.
  ukr-1871: І заставили мимойдучого якогось Симона Киринея, ідучого з поля, батька
    Александра та Руфа, щоб нїс хрест Його.
  apz-apz: Nosontɨfi hwe nomꞌnehumo uswoꞌnɨmentohofofoho. Oso hwe huhwo sohwoe yofe
    Saimoun, Sailinintaꞌango hweho. Alekɨsantaꞌnji Lufosɨyo kanɨngkwohweho. Saimoun
    kako syoho mtaꞌango sohwo Jelusalemmneꞌno wasɨmo lonto ko yahonɨngki hwe itokusoꞌnjo
    sohwa yokumpohnꞌnyo ulɨmentohofi, Jisasɨye iyo hwojiyafujiyo mokahoꞌnyo.
  yon-yon: Siti Sairinman maa yaningko Saimon, Aleksandee yoom Rufus yoom yi awodki
    kuu kambong maa yaambed mene ana nangmidan kee burudandandamoone, yimbed ye kuu
    awinekorib, yedmeniibkob Yesu ye at ming kuu yembed kankarine wonoon.
  poi-NT: Jemum na̱xi id́ɨc tu̱m Cirenepɨc pɨ̱xiñ iñɨ̱yi Ximoj. Jém ima̱nɨctam Alejandro
    y Rufo. Se̱t́i id́ɨc ica̱mjo̱m. Imatsyaj jém soldado, ipɨɨmɨyyaj iga ininɨgáyiñ
    jém Jesús icunus.
  dhg-dhg: Ga banha dhanal ŋarran gumurr-yawaṯthuwanam bewaḻim Djurutjalamŋurum bala
    dhanal gandarrŋam maḻŋꞌthuman yolŋunhan yäkuny Djäymannhan ŋirrima Djäriniwuynhan.
    Ga moriꞌmiŋum nhan banha dhupaliŋgu Yaliktjandawu ga Ropatjku. Bala yana dhanal
    nhanany barkan warruwan bala dharꞌthar-wuŋanan nhanany bayikuyan Djesuwurun ḏarpawun
    gutjparrundawu.
  wuv-wuv: Hemea Cyrene, harana Simon, mei amaa Alexander ma Rufus, hia noranarai
    sugutata'aia ma fi talaifaloginaa ro'odu ma rona ware ba inei harenaa fei hawafolo.
  quf-NT: Chaymantami Cirene pwiblumanta uk runa Simón shutiq, ĉhakranmanta shamuqta
    tariranllapa. Payqami Alejandro chaynulla Rufo shutiq runakunapa taytan karan.
    Chaynu tarirmi Jesuspa krusninta amalas rikrachir aparanllapa.
  yuw-yuw: Oro, amna au mano Saimon Sairini taundecma, yui Aleksander orin Rufas yuhon
    fano. Yu öndecma engga taun onggonga tongidina tawa amnaho yu sogida woding tengga
    Yesuhon ep goröc imuya sumboda tonggoc.
  mph-mph: Malany wakapa ja arrarrkpi ingurlaj Simon yarrangung parak kunak malany
    ilinganka tuka karrape. Malany ja Simon nuwuran ta kunak wungurlaj Cyrene la awunnyatpang
    ngarrkarrk pata awunimalkpangung, wingurlaj Alexander la Rufus. La pata anpulirri
    iwuyurrngpukpung ja Simon manimany kit Jesus nuyu mata warlk.
  hus-NT-1971: Tam ti ne’ets ne’thabits a Jesús ti bel, tal jun i inic im bij Simón
    axi pel i Cirenejib. Tal eleb ti al am bichou ani u aynalits. Pel i tatalab c’al
    a Alejandro ani c’al a Rufo. Jats punuhuat c’al an soldadochic abal quin quitnanchi
    an cruz ax in quitnal a Jesús.
  med-med: Jerusalem kona peng ni, wak rok ekit puⱡʉngina, Saimon, ya Sairin kona
    ila wu Aleksanda kʉn, Rupas raⱡ nga tipam ei, kona ekit orunga tila moⱡpa, kona
    peng ila uimp nimba urum. Wu ni, el wu nimbʉ ndi, ronduⱡ mundʉk nʉk mel, “Jisas
    nga nde peta ni, tʉpa miyangga!” nʉtʉng.
  bch-bch: Gid panua paraunga ad tibada Iesus ga tilalala ga tila be tiuot ngan eaba
    ede Sairini aea ilalala tiburiai ga inam, ieda Saimon. (Ei Aleksanda ga Rupus
    tamad.) Gid tikeo ga ei manta ibisi Iesus aea abei tabala.
  cco-NT: Jo̱ lajeeˇ e teáaiñꞌ˜ fɨˊ, cajíñꞌˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Simón i̱ seengˋ
    fɨˊ Cirene, tiquiáꞌˆ jaangˋ i̱ siiˋ Jaangˉ có̱o̱ꞌ˜guɨ jaangˋ i̱ siiˋ Rufo, jo̱
    nijaiñꞌˊ do fɨˊ jenuuˋ fɨˊ lɨ˜ jmóorˋ ta˜, jo̱ jaléngꞌˋ i̱ dseaˋ i̱ ngolíingˉ
    do cajmeáiñꞌˋ ꞌgooˋ i̱ Simón do e nijéiñˉ crúuˆ quiáꞌˉ Jesús.
  deu-1951: Und sie zwangen einen Vorübergehenden, der vom Felde kam, Simon von Kyrene,
    den Vater von Alexander und Rufus, ihm das Kreuz zu tragen.
  alq-ALGNT: Pejig nabe kitigan akikag odosegoban, Simo ijinikazogoban. Sinen (Cyrène)
    odenag odjigoban aa, mi aa8e Aleksanden (Alexandre) acitc Ropos (Rufus) odadami8an.
    Cimaganicag dac ogi na8adina8an ini naben acitc ogi mina8an Jesosan otcibaiatigomini
    kidji pimi8inandjin.
  ixl-NNT: As tul bꞌex paloj umaꞌl u aa Cirene uvaꞌ aalik itzaa tu vitz, as itxey
    veꞌt unqꞌa soleꞌ naj tiꞌ uvaꞌ la tija naj u kuruseꞌ. As Simón ibꞌii u najeꞌ. As
    naj ibꞌaal u Alejandro tukꞌ u Rufo.
  boa-NT: Aanéhjáa téhullévú pééme cábuuvé tsirééne múnáajpi Arejáádorómá Róópómútsíj
    caani Tsimóó íúmɨhétú tsáábedívu. Áábekéhjáa íhbutsómé Jetsóoke iwátyétyéhcúíwachékevu.
  etr-etr: Ili idiafa afiaha dibegi Sailini fii dolö afädë ïe ëida Saimono. Alegisäda
    Ulufasalele eedo amo, sagaiala maaha nebegi gausiala digalahilä, ami dolö amolia
    ema Yesuïe i fügäi gaumalala eegei.
  quh-NT: Jesusta ñanta pusashaspa soldadoska llajtaman uj yaycumushaj runata tariparkancu.
    Payka Cirene llajtayoj Simón carka, Alejandrojta Rufojtawan tatancu. Soldadostaj
    Simonta jap'ispa camacherkancu Jesuspa llasa chacatana cruzninta apananta.
  kwi-kwi: 'Uspane Jesústa miwara tainñamɨzta. Suane Simónne miwara pɨnmɨzta. Cirene
    suras arɨt. Nantas arɨt. Simónne Alejandrowa papihsh azi. Usne Rufowa papihsh
    azi. Suldaruruzne Simónta kaizara: —Jesúspa kurish muri, kizara.'
  agm-agm: Utaaho wo aunahɨpatɨ Sairinihandaahapɨho komɨ ambɨpatɨ Saimonɨho Arekɨsandaayɨ
    Rupaasiyaamɨ sapɨho nehɨhaatɨ daaya bitonjatɨ aunahɨpa Jerusaremɨhandaahapɨ taatɨ
    naihɨhoaisawɨ daihɨra otɨhapɨhɨ nutanawaayopo. Aiwɨ koai nɨwimbɨpupwɨ, “kɨnyɨ
    Jisaasihomɨ ipɨ tɨtɨhɨ atawɨhatɨ nepɨ tɨpwɨte,” undɨwɨ andɨtitɨwɨmapɨ nepɨ tɨpwɨtɨwusosawaayopo.
  ubr-ubr: Osi si’nan eta nenenai ato orot wabin Simon on mat sinofoten, on tafanam
    tani emon i’nat au mafam gagamin, ato wou yangan on orot sibo sirukokouai siyawur
    Iesu an nab iyabar. (Simon on Cyrene mafam gagamin emon ato on min Alexander a
    Rufus rus tamas.)
  tsw-NT: Vuma na a̱ tsu ɗe Simo vuma va Kurani, dada va Iskandari na̱ Rufo, cina
    wu uta̱ ɗe upasuꞌu, a̱ ka̱ra̱. Reve a zuwa yi u toni le adama u tanu akpataꞌa.†
  cax-NT: Acamanu anancati taman ñoñünrrü nürirrti Simón auqui manu pueblurrü nürirri
    Cirene, yaütoti Alejandro y Rufo. Aübo aiñanainti tato auqui ñanaunrrü. Pasaoti
    auqui manu. Sane nauquiche arrübama masortaboca icüpurumati nauqui aiquianti nicurusürrti
    Jesús.
  aia-aia: '''Oha rau ''ari wou suriai tara na''i Jerusalem, rau heisadoi beiai sae
    na atana ''ia Saemon. ''Iia ''e sae ni ''omaai Saerin me ''iiasi ''e amana Aleksanda
    mea Rufas. ''Agu boi baaniai dora na gere ha''atau baaniai ''omaasi ma riutaha
    mai ro''u na''i tarasi. ''Iraau hehei''oi rau ha''a-''usu''usua do ''ai suru''iai
    dadaahoro baania Jisas.'
  srp-1865: I natjeraše nekoga Simona iz Kirine, oca Aleksandrova i Rufova, koji iðaše
    iz polja, da mu ponese krst.
  agt-agt: A nesimmun da hapa ya takday tolay nga nagngagan ta Simon nga taga Sirene,
    a intu hala ya dama ni Alehandru ikid ni Rufo. A nagtalib mina, te bagu nagafu
    ta lawan a simarok mina ta ili, ammi kinalbatan da nga pinagagtu ta pagappan ni
    Hesus.
  lug-lug: Bwe baali bagenda ne basanga omusajja erinnya lye Simooni ow’e Kuleene,
    kitaawe wa Alegezanda ne Luufo eyali ava mu kyalo, ne bamuwaliriza yeetikke omusaalaba
    gwa Yesu.
  yby-yby: Sa-ikiki ilimi-liki anulo niwayoko, we mako uliwa Saimoniya Apilika mikaukati
    we Sailini numutoti we, Alesate ito Lupute ahonipoya mijalaukati noniseko mudaibo
    maya ula molikayoko, Jisesimamo oheko leko wibo yala maya ilimeko ohetoko wiye.
  heb-heb: ויאנסו איש עבר אחד הבא מן השדה ושמו שמעון הקוריני אבי אלכסנדרוס ורופוס
    לשאת את צלבו׃
  mpp-mpp: Aime Sairini taonkacni ngic monic wacine Saimon, ye Aleksanda nga Rufus
    yekele mamacnginec, ye nosing-bolewacni yefewa welewec. Weleemewa hudu-baba ngic
    yengi Yesule malicpong tengkenale dogbac aicnobong tengkeme hikeibong.
  apb-apb: Maholo kire ko toolea ta'au a Jisas i sulie tala mwaanie i Jerusalem, na
    kire ko oodoie mwane satana a Saemon, ko si hule mola uure i me'esu. (A Saemon
    mwane ni Saerin, na ingeie aamana Aleksanda na Rufas.) Oto mo ramo kire ko deu
    rarahie hunie ke aanga'inie po'u-po'u a Jisas.
  san-TEL: తతః పరం సేకన్దరస్య రుఫస్య చ పితా శిమోన్నామా కురీణీయలోక ఏకః కుతశ్చిద్ గ్రామాదేత్య
    పథి యాతి తం తే యీశోః క్రుశం వోఢుం బలాద్ దధ్నుః|
  ben-IRV: আর শিমোন নামে একজন কুরীনীয় লোক গ্রাম থেকে সেই পথ দিয়ে আসছিল, সে সিকন্দরের
    ও রূফের বাবা তাকেই তারা যীশুর ক্রুশ বহন করার জন্য বাধ্য করল।
  ntu-ntu: Nzvzng, x sc tzrmctipelr kc ncblo drtqde Saemon. Nide dalr taon kxetu Saerin,
