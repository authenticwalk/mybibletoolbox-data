  mkl-mkl: Wee inɛi Sirɛni ɡɔ iyi ɑ̀ yɑ kpe Simɔɔ wɑ bɑɑ hɑi iko, nɔ í to wɑ bɛ. Bɑɑi
    Alesɑndu do Rufusui. Iyi í to wɑ nɔ sooɡe ŋɑu ɑ̀ muu do ɡbuɡbɑ̃ ɑ̀ kɑ̃ɑ jĩi ku
    ɡɑɑu bii ɑɑ kpɑkpɑ si Jesuu.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ମୁଇଂଜା କୁରୁଣୀ ରେମୁଆଁ ଶିମୋନ୍ ଡାଆଁ ଇନିବାନ୍ ପାଙ୍ଗ୍‌ଚେ ଆନ୍ତ୍‍ପାକା
