  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸਿਕੰਦਰ ਅਤੇ ਰੂਫ਼ੁਸ ਦੇ ਪਿਤਾ ਸ਼ਮਊਨ ਨਾਮੇ ਇੱਕ ਕੁਰੇਨੀ ਮਨੁੱਖ ਨੂੰ ਜਿਹੜਾ
    ਪਿੰਡੋਂ ਆਉਂਦਿਆਂ ਉੱਥੋਂ ਦੀ ਲੰਘਦਾ ਸੀ ਵਗਾਰੇ ਫੜਿਆ ਜੋ ਉਹ ਦੀ ਸਲੀਬ ਚੁੱਕ ਕੇ ਲੈ ਚੱਲੇ।
  gvc-gvc: Jesure ti ã naano watoi, tói wahariro Simo Cirene macariro campopʉ sʉriro,
    tina cahapʉ to wihichʉ ñʉa surara sehe tirore Jesu to wʉari crusare wʉa wahcã
    dutiha. Alejandro, Rufo pʉaro pʉcʉro jiha Simo sehe.
  mwp-mwp: Senawbi thonara urapun mabayg nungu maboenu woelmay, nungu nel Simona,
    Sayrinoelayg nuy, Alesandoerom a Rupoesom thathi. Thana apasiginga nuyn gasamoedhin
    Yesun sathawropa thoeridhoeypa.
  ksj-ksj: Kurune ne vazeḡa, niḡa Simonaꞌa guniꞌa neḡanonoꞌo onairo. Aniꞌe Alesana
    ebu Rufo moze. Ebu uti azaḡaniꞌa tuḡutuḡuniro, Iesu satauro odohoga veize.
  sbk-sbk: Bhalazimisya ajende idala humwavhe, uwa winjila hujini afume hu gunda.
    Uyawitwa Simoni Mkirene(uyise wakwe Iskanda na Rufo); bhalazimisya anyemule ishikhovhehanyo
    isha Yesu.
  mya-JVB: အာလေဇန္ဒြု နှင့် ရုဖု ၏ အဘ ရှိမုန် အမည်ရှိသော ကုရေနေ ပြည်သားတစ်ယောက်သည်၊
    တောရွာ မှ လာ ၍ လမ်း၌သွား သည်ကို သူတို့သည်တွေ့လျှင်၊ အနိုင်ပြု ၍ လက်ဝါးကပ်တိုင်
    တော်ကို ထမ်း စေကြ၏။
  kgf-kgf: Kemma hénaiguc ic méŋ ama areŋa méŋ komora igucnec haréyu mihicŋigic. Iwac
    qara imi Simon, Kirene tauŋ igucnec, Aleksande ʒéma Rufu iorac maŋgocgira. Waŋu
    yaré ic eneŋ ic héŋgeŋa wéndara Yesuarunec wagicma seli seli wamma migic huayec.
  awb-awb: Sóntía kegá Sísa meqmera pokuwana Sáíríni marákórápéqté ání wenáwíq Sáímóni
    ahtapeq sure Sarúsarama suwahpeq pokinieéna sótaikinaúwe. We Árékásántareq Árúpareqne
    sibowá míowe. Sóntía kegá we saiqnatera, Sísa táhparéhra awánkámé abaqme kúno
    atónsabe abaqmena kúwe.
  gdn-gdn: Piyara ragidai ki Iyesu wadumpu kayatagamawa ka tawana Sairini apunu-maga
    mo si ka Saimoni ika gwabau gari tagaiya yabadawa da yawatau banana-mupu. Bananamupu
    ka mu e Iyesu korosi kawarapana ki nana simupu manako apunu Saimoni ubupu ripa
    korosi ki kawarapupu. (Apunu Saimoni e ka Arekisanda yo Rupai mu mama-maga.)
  hvn-hvn: Pa telora rujꞌara ti Yerusalem, pehapo roo nga he dèu do dèka ngati kota
    Kirene. Ne ngara noo, Himo, ama ri Aleksander nga Rufus. Ta maho kowe noo la kota
    Yerusalem, moko ta kèpe ri horodꞌadꞌu he, jꞌe pehèhe noo ta pehape ne ajꞌu ketoe
    Yesus.
  nko-NT: Befia Kireneyin ɔkʋá bʋtɛtɩ́ mʋ Simon, ogyi Aleksandro mʋa Rufo ɔsɩ́. Otsú
    abú asɩ ɔbá, bɛka mʋ hɩ́ɛ́ bɛɛ, ɔsʋ́ra oyikpalíhɛ amʋ.
  bsn-NT: Ĩre ãmivanane, sĩgʉ̃ Cirene vãme cʉti sitagʉ, Simón vãme cʉtigʉre, Alejandro,
    to yicõari, Rufo, ĩna jacʉre bocayujarã. Ĩre bocacõari, —Jesús ĩ gaja vatijãire
    ĩre gajabosaya —ĩre yi vasujarã ĩna.
  pib-NT: Rutjikakluna satu giknogamtachri, Simo, Surene gajeru, Galegantro, Rogwo
    giru, wa sana ginyachri wa ranikyaplo wa Geso koroshishkitate.
  wiv-wiv: Kaka katiu bukuni Sairini, hizana a Saimon, tamani Aleksander hiro a Rufus,
    e vavana kete hoho kara poloka taon. Dia ta geu varidingania kete luga na kruse
    ke Iesus.
  reg-reg: Nibhamusinyilisha omunu okumusakila, oyo engilaga mujini nasoka mumashamba.
    Abhilikilwaga Simoni Mkirene (esemwene Isikanda na Rufo); nibhamusinyilisha okuyeka
    omusalabha gwa Yesu.
  mlh-mlh: Raru kadi yasogoo ŋi mo tinaine Saimon bofukebuŋ. Iŋoji Afrika siti tinaine
    Sairini ore ŋiine eru Aleksander eru Rufus yokore mama. Iŋoji gioone wapeme ojiri
    mibi Yesure maripoŋ roru koboya.
  gof-ENT: ኤንቲ ቢሼ፥ ኢስኪንዲሬኔ ሩፎሳ ኣዋ፥ ሲሞና ጊያ ቄሬና ቢታ ኣሲ፥ ጋፃሬፔ ካታማ ዬይሳራ ጋሄቲዲ፥ ዬሱሳ ማስቃሊያ
    ዎልቃን ቶሲዶሶና።
  aau-aau: Uwr prueyn Saimon-ok ma me hiykwe yier Sairini ko. Hiykwe Aleksander o,
    Rufus o, hoho orih. Hiykwe wueir ko se le, Jerusalem mon lyawriy e. Sa homkwe
    now, Jisas se nak-okin pror kawk sawan ey se me-sasay way.
  tvk-tvk: Melele xa moletin te vaeen xil di ladel Iesu laba, xil labisu ni moletin
    tei e suse xa nggo rute sav e di bemei be Serusalem, hisen Saemon te hal Saerin,
    tame Aleksanda xal Rufas. Ma moletin te vaeen xil lamei visali e langgeih xati
    tengan vapo eivave na Iesu.
  prf-NT: Nadid, natagbu di ten dilan ti Simon a gubwat ten uma na, taga-Cirene siya
    a ama de Alejandro ay ti Rufo. Impilit di a pinabáklay dikona en kudus ni Jesus.
  auy-auy: I-wáásí Ísumbo áíꞌmae kumbá moóráwigo Sáíríni-naopakewin-awiꞌa Sáímoni
    wemá Árékísándaae Rúfaasinteti tifowá Yérúsaremu-naoꞌ-ampaꞌa túwasa i-wáásí taꞌótoresa
    Ísumbo tufíyan-aaraa-tai áúwaataꞌankesa sésa áwaꞌnai úmae tiyó suwaná miyá úwasa
  tbg-tbg: Iqoka vaiinti Ihura katariqaa hiritareka iha, vira vita vare vatuka aaqaini
    aarana vi vauvaro vaiinti vovano vira autu Saimoniva vihairo nora vatukaini virare
    tumanta vika vira ravaaqavuke virara kempukaiqamake tiha, Are Ihura katari aqu
    varera vuru amitaane, tuvaro Saimoniva vira katari aqu varero vuru amitora. Saimoniva
    Sairini vataihainaava viva Arekisantaka Rufusika vitanta qova vaura.
  hub-NT: 'Jesús ni achintratin númi yapajiamun yanak wesa, kakaarchamnau nekapeakai,
    Cirenenmaya shuar Simón naartin, Alejandro, Rufo apariya nuna, ajan takak wu yama
    taanak wainkar, nuke nagkamaina asar chicharainak: Ju ame yanakta tusar ayanak
    jukiaruiti.'
  hmo-hmo: Kurene tauna ta, ladana Simona, Alesana bona Rufo edia tamana, gunika dekena
    amo ia mai, idia hamaoroa Iesu ena satauro ia huaia.
  big-big: Puwili tagoneige pura kazingmekke yombu Saimon yereng Sairini meiragabek
    logo Yirusalem yerengke yolubek logo Alesenda keya Lupa meiyaugi mangobek paka
    yawega lewa logo paka Yirusalem yerengki kuniweki wizilege. Amiwiligu pi kebangkela
    logo Yisugi yengeleilei wagela wazamiya.
  gux-G: Ama ya jua bi yi u simono ki o tie silindi ya dogu n yua, ki o ba tie alesaolili
    yeni lufut ki bi cindo, bi sanu den ña likani ki bi yieno ki wan tugi Jesu dandanpoli.
  cnl-NT: Xen³ jø̱n³ dsa³ 'i³ xen³ juɨɨ³ Cirene 'i³ xi̱i̱n³ Muun³² 'i³ sɨ³ŋɨ́n³ 'e³
