  eng-WEBU: They compelled one passing by, coming from the country, Simon of Cyrene,
    the father of Alexander and Rufus, to go with them that he might bear his cross.
  gnw-NT: Penti cuimbae Simón jee vae tenta guasu Cirene pegua, Alejandro jare Rufo
