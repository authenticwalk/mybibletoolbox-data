    ହେୱାନ୍ତି କ୍ରୁସ୍‌ ପିଣ୍ଡ୍‌ଦେଂ ବଲତ୍କାର୍ କିତାର୍‌ ।
  txu-NT: Nhym me'õbê Ximão tẽ. Pykabê Xireni kra 'õ. Kute Arexãrimẽ Rupu ar ir. Arwã
    kurũm ne tẽn bit me'ãnh tẽmmã. Nhym me krãkamngônh arỳm Jeju nhõ pĩte'y'ã kum
