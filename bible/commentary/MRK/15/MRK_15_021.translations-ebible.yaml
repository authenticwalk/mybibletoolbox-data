    Jesúsu.
  clu-clu: Ang sa dalan sanda run, nasoblang nanda ang sangka tao nga alin sa bokid.
    (Anang aran ang tao nga dato si Simon nga taga-Cirene, nga tatay ni Alejandro
    kag ni Rufo). Ginpirit nanda tana nga magpasan anang kros ni Jesus.
  swh-ULB: Wakamlazimisha mpita njia kumsaidia, aliyekuwa anaingia mjini kutoka shamba.
    Aitwaye Simoni Mkirene (baba yake Iskanda na Rufo); wakamlazimisha kubeba msalaba
    wa Yesu.
  tpt-NT: Ex chuncha tejkan ixtaꞌanta ni lakatin va tapaxtoqlhi qayntaun joꞌati yu
    ixjunkan Simón yu machaqaꞌ Cirene, yu ixpay Alejandro ali Rufo. Chuncha tejkan
    ancha ixtꞌajun tapasanaꞌ, talhijunil ni kaꞌaqtayjulhaꞌal ixkurus ni Jesús.
  aai-aai: Hitit hinan efamaim orot wabin Simon Sairini mowan, masaw barene au Jerusalem
    bar merar nan bairi hitar, Alexander naatu Rufus hairi tamah. Baiyowayah hi’ukikin
    Jesu ana onaf abarin isan.
  sny-sny: Sosu a'i pe lowe omo nowe ma'e fi su, lowe meni ta iyape Saimon ereti aniteye.
    Meni ape omo Sairini ma'e fai. Meni ape Aleksander, sosu Rufus lo aite. Lowe Saimon
    apou eiye, “Ne Jisas lo me tape'i omo hire ma'e sutetire!” [Ro 16:13]
  myy-myy: Jesure ĩna tʉ̃a waroca ĩna tʉ ejayijʉ Simón wame cʉtigʉ. Cirene cʉto gagʉ
    ñayijʉ ĩ. Alejandro, ito yicõri Rufo jacʉ ñayijʉ ĩ. Jesús tʉ Simón ĩ rẽta waroca
    ĩ ya yucʉtẽore gaja rotiyijarã surara ĩre.
  trc-NT: Dan me se ga̱a va̱j nij tanuu ga̱ Jesucristó, ne̱ ꞌnaꞌ nique yoꞌo̱ síí cuꞌna̱j
    Simón síí cavii chumanꞌ Cirene rej tacaan, ne̱ soꞌ me se rej ro̱j síí cuꞌna̱j
    Alejandro ga̱ Rufo me soꞌ, ne̱ dan me se quitaꞌaa nij tanuu man soꞌ, ne̱ quiꞌyaj
    uxrá nij tanuu fuerzá man síí cuꞌna̱j Simón yoꞌ ca̱ta̱ soꞌ rcutze̱ cano̱ Jesucristó
    rihaan a.
  cut-NT: Ura min ne, chuh Simón, a̱ma ihyan ya̱n Cirene, nahn ye viya̱ta. Ihyan min
    che chida Alejandro ma̱n, Rufo ma̱n. Din sanda̱do chahn fuerza ihyan, ne quenda
    ye cruz na̱n che nahn ya̱h se Dihvo vo.
  bel-bel: І прымусілі праходжага нейкага Кірынеяніна Сымона, бацьку Аляксандравага
