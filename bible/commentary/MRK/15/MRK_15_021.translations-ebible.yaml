    chupe Jesús icurusu.
  mux-mux: ⸤Rom ami-yima-ni Yesos Jerusallem pala ulsukundu meku pungí puku kene,⸥
    kolea Sairini yi te, yu Alleksenda kene Rupas-selenga lapa Saimon, yunu Jerusallem
    pumba urum kene kanuku kene yunu ambolku liiku ka-mele siku kene Yesos-nga unji-perale
    “Liiku tapunjikunu liiku minjui!” niku siring.
  maj-NT: Nku nda̱ nanki Cirene̱ xi Simon 'mi, Alejandro̱ ko̱ Rufo̱ ntíhi̱. Jñá j'aihi
    ndo̱ ko̱ nk'ie nga tíf'a yo̱, kin'e kju̱a̱'yúhún ra̱ nga k'u̱a̱nji kruu̱hu̱ Jesu.
  bkq-NT: Ânwa oze tâtâdaymo, uguondo Simão agâ oxiodylymo. Xidadâ Cirene donro mâkâ,
    Alexandre, Rufo warâ nhunwym. Xidadâ odaji saindyly myani poji ananobyryem. Tiontuo,
    sodadu domodo kruz Jesus tiankâjiho eyam nhanânehonlymo.
  kue-kue: Konbo bange yagl suwarata tengigl yeingwa, kangiye Saimon, ye Sairini kamun
    nem. Ye Aleksanda ya Rufus neno, ye ende dumo kande suna enagledi pre wongo ana
    Yesus endimo-prak kake yenambedi pre kimbirnem ake nusingwa.
  cot-NT: Chooca aparo Shirenequitica ipajita Shimo, iriri Arijantero aisa Iropo.
    Yavisanaque iquenavaetapoji ontaniqui niganquitejipaequi. Icantajiavaqueri coaretajia
    irinatashitanaqueriquea Jesoshi igoroshite.
  bnp-bnp: A bakovi tara na tanga e Sirene a rana e Simon; e tamane Aleksander e Rupus,
    i valai polovavo na tanga dagi. Ta ge laho polo ne ria, ge dili na tanga, pali
    ri vakukua ge kaloho poloa a kai tavalavala.
  apn-NT: Nom nhũm ra hirot tỳx nẽ nhũm mẽ tee ri omu hãmri nẽ mẽhõ kot ho ajuta kaxyw
    mẽ kot hkôt omunh o mõr xwỳnhjê kapi ho xa. Hãmri nẽ Sirẽn nhõ xwỳnh Simãw hkà
    htykreja pumu. Aresãn mẽ Rupti wa hipêêxà na pre. Nhũm htỳx hamakêtkati nẽ mẽ
    kutã krĩm tẽ. Hãmri nhũm mẽ haê nẽ unê nẽ kãm Jejus o ajuta kaxyw hã karõ nhũm
    kãm pĩ kahpaja mỳ nẽ mẽ hkôt o tẽ.
  ctp-NT: Tuwiin seꞌen mdaꞌan neꞌ, bra kanꞌ mdukwa taꞌa sndaru ꞌin Simón, neꞌ Cirene;
    sti Alejandro loꞌo Rufo lka Simón kanꞌ. Ndyaan Simón yaa yu tñan niꞌ kixinꞌ, loꞌo
    ngulo sndaru tñan ꞌin yu chaꞌ kiꞌya yu wsi kanꞌ chaꞌ ꞌin Jesús bra kanꞌ.
  bre-BRG: Un den eus Siren, anvet Simon, tad da Aleksandr ha da Rufuz, a dremene
    dre eno, o tont eus ar parkeier; ober a rejont dezhañ dougen kroaz Jezuz.
  opm-opm: Ihir Jisas ohnong pisaptin Sairini aptei han Saimon oh Areksandasi Rupas
    ite itap oh kot dahdapat ap mutuh saporim apripathan Jisas ohe irat bok marin
    pisapat oh Gin go panggeit pisonmur. Orhor gapa hatin ina hahmur por ire merwi
    mar kasip mengtei potperhan oh pisangopri.
  bvr-bvr: Gu-gata wenga aburr-bamuna gurda, abi-nana an-gugaliya an-nelangga Jayman
    (Simon), nipa an-gata an-jirrpungapa butula Alikchénda (Alexander) rrapa Rupach
    (Rufus). Nipa jimarn jarra bama a-yinanga yi-gata a-boyarna rrawa gu-jirra gu-boya,
    nipa gu-gata ana-garlmuna gu-mugarla wenga, wurra aburr-gata an-dakal abi-rrimarra
    Jayman barra nipa gun-gata a-bamiya gun-jong Jesus gun-nika. Nipa an-gata Jayman,
    nipa Jayríny (Cyrene) an-guyinda.
  wal-wal: Eti biidi, Iskkinddiranne Rufoosa yelida aawaa, issi Simoona giyo Qareena
    biitta asi, gaxaappe katamaa yiyaagaara gaittidi, Yesuusa masqqaliyaa wolqqan
    toossidosona.
  zad-NT: To beṉ' yell Cirene lie' Simón, x̱a Alejándrona' na' Rúfona', zizee lyix̱aa.
    Na' ka billague' ḻegake', bengake' byen bi'e yag cruz c̱he Jesúza'.
  mgh-mgh: Yahommara athumwane Alisantere ni Rufu, eehaninya Simoni o Sirene aakhuma
    umawaani ni ahokanyererihiya ukusa nsalapa.
  aso-aso: Neꞌmine igi nivavo ve ma gulive Simoniꞌ aza Kilene ebetotiꞌ ve Alekisadeki
    Luhuki meꞌnibo aza Zelusalemi tauni hetatiꞌ aꞌminguꞌ dizo volosa navo voteneꞌ
    igi Izesuꞌ lohotoꞌ zaꞌveloꞌ nene gehe-delive li amuzonga li-dikevo geho vineꞌ.
  uli-uli: Yodwe re loloh ngo re sala chungu semal mal le Simon idal le ye budoh mo
    solbos sa bubulong lal haplom we. Iwe ngo saldaw kowe resa ddingi ngali bo yebe
    hasi krud we yael Jesus. (Simon ila semal yeramtal Cyrene ngo iy mele temal Alexander
    mo Rufus.)
  nin-NT: Nggo a so gri Yesu ko yi kpa, na zzu ma nu ugo numa nggo ri Sima, aki a
    Alezanda tuku Rufo, à sa anu Sirrene, na so rri nga nu umi ìgbù ku. Aba turr ma
    du ma ba unkunkurr ki kpa Yesu ku.
  tgk-tgk: Дар роҳ онҳо бо як роҳгузари қуриние вохӯрданд, ки аз саҳро бармегашт.
    Он мард Шимъӯн ном дошт ва падари Искандару Руфис буд. Сарбозон ӯро маҷбур карданд,
    ки чӯби салиби Исоро бардошта барад.
  acu-NT: Nunia Jesúsan jukiar, jinta weenak, Cirene nungkanmaya aintsun Simón naartinun
    ajanmaya winaun wainkarmiayi. Nuka Alejandro nunia Rufo apari ayayi. Simón ajanmaya
    winamtai, Jesúsa krusrin nanarsat tusar achikiarmiayi.
  cak-WNT: Tek quichapon c'a el bey, xquic'ul jun achi aj Cirene, ri Simón rubi',
    quitata' ri Alejandro y ri Rufo. Y riya' petenak pa juyu'. Y ri soldados xquiben
    c'a chare ri achi ri' chi xuc'uaj el ri rucruz ri Jesús.
  ebk-ebk: As nan chacha manad-aranan, wacha nan nurpu henan sikib ay cha omali henan
    siyudad ay nan ngachana at Simon ay i-Cirene ay aman cha Alejandro kan Rufo. Kuncha
    pay sinib-at hiya, penelet nan sosorchachu hiya ay manakfiat as nan koros Jesus.
  spa-PDDPT: Obligaron a uno que pasaba, quien llegaba del campo, Simón cireneo, el
    padre de Alejandro y Rufo, a llevar la cruz de Jesús.
  ruf-ruf: Hawakalile mnzila, wetingana ne imunu iyakemighwe Simoni, imunu wa Kirene,
    aba wawo Alekisanda na Lufo. Imunu ayo tsayang'ali yolawa kumghunda koghenda mne
    ghumji. Asikali wambama aghughale msalaba ghwa Yesu.
  gun-gun: Ha'e va'e jave peteĩ oaxa ovy mba'ety gui ou va'ekue, Cirene pygua Simão
    hery va'e, Alexandre ha'e Rufo ru. Ha'e va'e pe ma ogueraa uka okuapy kuruxu.
  agu-BL: Itzun bantz at tzun jun yaj aj Cirene, Simón bi'. I' chitaj Alejandro tu
    Rufo. Opone'n atit i' tnum. Cho'n saje'n i' xo'l wutz. Xtx'amxe'n tzuntz cyak'un
    yi e' sanlar, nintzun oc chipach'ul tzak' yi pasyon yi cy'a'n tan Jesús.
  isn-isn: Akamusinja mukila nzila kumuaiilya, nai watulaa ukingila mu kisali kupuma
    ku mugunda. Nuitangwaa Simioni Mukirene ( tata nuakwe u Iskanda nu Rufo); Akamusinja
    kukenka ikota nila mpaga nilang'wa Yesu
  eng-PEV: There was a man walking past them on the road at that time. He was coming
    into the city from the bush. His name was Simon, and he was from the country called
    Cyrene. (He was the father of our friends Alexander and Rufus.) The soldiers forced
    Simon to carry the cross for Jesus.
  ilo-ULB: Pinilitda nga agserbi ti maysa a lumabas, immay a naggapu iti away, maysa
    a lalaki a managan Simon ti Cirene (ti ama ni Alejandro ken ni Rufo); pinilitda
    isuna a mangbaklay iti krus ni Jesus.
