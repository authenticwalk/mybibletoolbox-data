    Re apmere Cyrene-arenye, akngeye Alexander uthene Rufus uthene-kenhe. Itne renhe-arle
    uternewarreke arne arntarlkweke ulthentye nhenge akngernerle-apetyeke.
  qvc-NT: Jisusta apaykaptinllapa kruspi klabaqmi, suq runa Sirini llaqtamanda kaq
