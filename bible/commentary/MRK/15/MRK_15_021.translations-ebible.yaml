  san-ORI: ତତଃ ପରଂ ସେକନ୍ଦରସ୍ୟ ରୁଫସ୍ୟ ଚ ପିତା ଶିମୋନ୍ନାମା କୁରୀଣୀଯଲୋକ ଏକଃ କୁତଶ୍ଚିଦ୍ ଗ୍ରାମାଦେତ୍ୟ
