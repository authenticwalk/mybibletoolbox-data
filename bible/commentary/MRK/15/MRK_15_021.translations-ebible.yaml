  bod-N: དེའི་དུས༌སུ། ཨ་ལིག་སན་དིར་དང་རུ་ཕུ་སྤུན་གཉིས་ཀྱི་ཕ་སྟེ་སི་མོན་ནི་ཀི་རེ་ནེ་ཡི་མི་ཡིན༌ལ།
