  chz-NTPS: Hor˜ ja̱ˉ gaꜙngëëꜘ ja̱a̱ˉ dsaˉ cha̱a̱ˉ Cirene hi̱ˉ ja̱hꜗ jeeˊ nuuˉ kihꜗ.
