  unx-unx: କୁରିନିରେନ୍ ଶିମୋନ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ହଡ଼, ଆଲେକ୍‌ଜାଣ୍ଡାର୍‌ ଆଡଃ ରୁପୁସ୍‍ରାଃ
