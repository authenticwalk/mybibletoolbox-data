  ndg-ndg: Kabamlazimisha mpeta ndela kun'gangata abi kuoma kumiginda kayingiya mjini
    akemwage Simoni mkerene (Tate bake Iskanda ni Rufo); kabanlazimisha kupotwa msalaba
    wa Yesu.
  wsk-wsk: Se Cyrene kari bo, ko nup Simon, nu Alexander se Rufus nunga nonet, nu
    Jerusalem ningi namarukko taiwaram se arigiman ale Jesus ko tam kangono giokko
    iluman ale guguna tuman se giam ago namakaso.
  toj-NT: Jaxa ba beji, ti ec' jun huinic cireño, Simón sbiil, jaxa yuntiquili sbiil
    Alejandro soc Rufo. Ch'ac ta cumxuc jan ba huitz. Jaxa soldado jumasa, ti yalahue
    yab ja Simón jahui que oj scuch och ja cruzi.
  dwy-dwy: Ga ŋunhi waya marrtjina gumurr-ḏuwaṯthunaya beŋuya Jerusalem-ŋuya ŋayŋu
    waya gandarrŋuya maḻŋꞌmaŋaya yolŋuna yäkuna Simon-na wäŋa Cyrene-buyŋuna. Ga bäpaꞌmiŋu
    ŋayi ŋunhi maṉḏaku Alexander-wu ga Rufus-ku. Ŋayŋu yana waya ŋanya waŋana warryunawuna
    ŋurikina Djesuwalaŋuwuna dharpawu.
  kkl-kkl: “Yesus kalag sipto obukap,” aro inaag poa palamekti, yin saleropnang tanekori
    nimi nhonag, “Yesus sipnep kal ane poplulam,” aro pobirek. Sindi elag pobirek
    nimi eneko sina Simon, Aleksanderap Rufusap sikini ponekoag kal pobirek. Simon
    pone as Kirene agha yalamogpa yobekti, “Kal ane poplulam,” aro yubu mikip uro
    arukaek.
  tbc-tbc: Jesus diŋaneg tureŋ diabig diau dugo, yu tamol adi dal na taun Sairini
    san tamol, yaŋan Saimon, dile ya. Iŋ man Aleksanda iŋ Rufus da sad tamad, abaŋ
    lubanek ibiseig dal Jerusalem na yau ante Jesus iriŋani wo itor dugo, yu tamol
    adi dile ya. Iŋ disodudunig Jesus san aigim isini a.
  sna-sna: Mumwe murume aibva kuKurini, Simoni baba vaArekizanda naRufasi, akanga
