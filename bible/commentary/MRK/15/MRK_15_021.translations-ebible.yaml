verse: MRK.015.021
translations:
  kpx-kpx: Tiale keau humaha tavae Sailini malaha mole Saimoni keluvuta belehovolu.
    Keu Alekisandame Luvasime mama. Iale keu botoe tiale oe lohosege abu avuho loui
    iovage au Iesu idie do ebamonu.
  okv-H: Eto humbuto degi ta pahuo enda Cyrene embo javo Simon amo Rufus te Alexander
    te ta mamo avo amita pure ta eto puvutuhunu isoro embopo na kito “Umo huma embo
    emita ji atahu humbuto pambu” ainge eo Simon ke agi eto Iesu hondate eto humbuto
    pambuna.
  tbo-tbo: Tahayagei hi nenae po lawa gehouna hi tuhagaya, gowana Simona tanogei i
    nenei ipa ina nae meyagai baneina uyahina. Ma tu wigawiya hi utani po Yesu anani
    take i awali. Simona tauna lawa Sailinagei natunatuna ololotohi luwaga Alesana
    ma Lupasi.
  mal-C: അലെക്സന്തറിന്റെയും രൂഫൊസിന്റെയും പിതാവായ കുറേനഗ്രാമവാസിയായ ശിമോൻ എന്നു പേരുള്ള
    ഒരു മനുഷ്യൻ ഗ്രാമപ്രദേശത്തുനിന്ന് അതുവഴി കടന്നുപോകുകയായിരുന്നു. യേശുവിന്റെ ക്രൂശ്
    ചുമക്കാൻ അവർ അയാളെ നിർബന്ധിച്ചു.
  grc-SR: Καὶ ἀγγαρεύουσιν παράγοντά τινα Σίμωνα Κυρηναῖον, ἐρχόμενον ἀπ᾽ ἀγροῦ, τὸν
    πατέρα Ἀλεξάνδρου καὶ Ῥούφου, ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ.
  bgc-bgc: सिकन्दर अर रूफुस का पिता शमौन, जो कुरेन परदेस का बसिन्दा था, वो यरुशलेम
    की ओड़ आण लागरया था; उननै उस ताहीं बेकार म्ह पकड्या ताके यीशु का क्रूस ठाकै ले
    चाल्लै।
  khz-khz: Kureni talimana ta arana Simona, Alesanda e Rufas tamara, kuni vanugana
    taa na evogomaiwai, vetali talimara na gelaunagiato Iesu gena satauro ene vuaa.
  deu-TKW: und nötigten einen Vorübergehenden, Simon von Kyrene, der vom Felde kam,
    den Vater des Alexander und Rufus, sein Kreuz zu tragen,
  zsr-NT: Glunëꞌ ga guꞌë yag cruz queëꞌ Jesús bönniꞌ Cirene, rdödzëꞌ niꞌ zuzë́ꞌë ladj
    guixiꞌ. Lëꞌ Simón, len naquëꞌ xuzcbiꞌ Alejandro len Rufo.
  lin-lin: Bakangaki na makasi moleki nzela moko oyo awutaki na bilanga, mpo ete amema
    ekulusu ya Yesu ; kombo na ye ezalaki Simona, moto ya Sirene mpe tata ya Alekizandre
    mpe Rifisi.
  hns-NT: Djaite me soerdjaatie log ekgo aadmie ke djabar-djastie kroes ke khambha
    dhowaais. Okar naam Siemon raha aur oe Sierene sahar ke raha. Oe Aaleksaandar
    aur Roefoes ke baap raha. Oe khet alang se Jeroesaalem sahar me aawat raha.
  noa-E: Mag Jesús pakuls gaai meerphëpäain arrum ee, am khĩirphee woun ãb Simón anʉm
    ich phidag eemua ich diig urajim aajem. Mag woun Cirenepierr ajim aajem, Alejandro
    dʉ̈i Rufo anʉm am aai. Chi soldaaunau mag Simón oobaawai jũrr ajués irigta Jesuu
    pakuls arrmaa atarr arrpijierram aajem.
  eng-EMTV: And they pressed into service a certain man that was passing by named
    Simon, a Cyrenian, the father of Alexander and Rufus, as he was coming from the
    country, that he might carry His cross.
  mib-NT: Te ɨɨn tēe nání Simón ñuu Cirene, tēe cúu tátá Alejandro jiín Rufo, vendiji
    de jeē ni jéhēn de rancho. Te ni yāha de yūcuán, te ni catejníñu soldado un de
    jeē cóndiso de cruz yā.
  bea-bea: Kwa kitahnaghutsut ehlaiti Simon Cyrenian ali, ayi kwo noojai, tane natihti
    otsi Jiadesha, kootgha Alexander chu Rufus chu tahchiyatyilyu klaniai.
  lif-NT2: खे़न् ये़म्‍मो अले़क्‍जे़न्‍दर नु रुफसरे़ खुन्‍छिॽ पाः सिमोन मे़प्‍मनाबा
    साइरेनि ये़क्‌यक्‍को के़युङ्‌बे़न् पाङ्‌भेॽलाम् फे़रे़र पत्‍छे़बा थक्‍सुबाहाॽरे़
    मे़दुमुआङ् ये़सुरे़ कुसिलाम्‍साक्‍मा सिङ्‌ङिन् साक्‍के़ल्‍ले़क् पङ्‌मा मे़बाङ्‌घु॥
  xnj-xnj: Pevavi munjila vakonganiki na mundu mmonga liina laki Simoni, mkolonjinji
    wa Kulene mwene avili dadi wavi Alekizanda na Lufo. Lukumbi lwenulo apitayi kuhuma
    kuvala ya muji kuyingila pabomani. Manjolinjoli vakamkamula Simoni na kumgegesa
    msalaba weavi nawu Yesu.
  mmx-mmx: La lara laradi, laasen teren ne Simon me Sairini, neni temen ne Aleksanda
    mi ne Rupas, la neni gat pas boro at lemenemen petpes la luvuttadi esep diga sox
    aruru parang i xusu na xip ka laxaba at ne Iesu.
  cbr-NT: Buánquinbi ca Cirene nëtënu 'icë uni, Simón, Alejandro 'imainun Rufo aín
    papa, aín naënuax anúan cuancë bai, anun aia isquin suntárucaman anu Jesús matásti
    i curúsocëa 'iábianun quixun cacëxa.
  tee-NT: Pus ixt'ajun tapasana' pumatam lapanac ju Simón ixjuncan. Ju yuchi amachaka'
    Cirene ixjunita. Ixpai ju Alejandro chai Rufo. Ju yuchi va ixmintacha lacacuxtu.
    Pus ju taropajni tamakxk'ok'a ju Simón ju iscurus ju Jesús.
  eng-LSV: And they impress a certain one passing by—Simon, a Cyrenian, coming from
    the field, the father of Alexander and Rufus—that he may carry His cross,
  cak-NT: Cuando quitz'amon-e bey, xquic'ul jun achi aj-Cirene, ri petenak pa k'ayis.
    Ri achi re', quitata' ri Alejandro y Rufo. Y raja' rubinan Simón. Y ri soldados
    xqui'en che ri achi ri' chi tuc'uaj-e ri ru-cruz ri Jesús.
  pah-NT: Kiro g̃a Jesus'ga rerohoi cidade hugwi. Nanime Simão'ga ruri cidade pe.
    Ga ko cidade de Cirenepeva'ero. Alexandre'ga ko gara'yra'ga Rufo'ga pavẽi. Kiro
    Simão'ga ruri nhuhũa hugwi. A'ero soldados'g̃a herohoukarahai Simão'ga pe yva
    Jesus'ga jukahava rupiara.
  sja-NT: Uchia wãdak'ãri Jerusalendeepa, unujida eperã Cirene p'uurudepema t'ɨ̃jarapatap'edaa
    Simón. Ewaa p'uurude panaji. Mãgɨ́ eperã Alejandro mãik'aapa Rufo ak'õre paji.
    Simón ik'aawa wãyaa wãdak'ãri, soldaorãpa kuruso ateepijida Jesús pari.
  xed-xed: Ta labə həŋ ta tvi, ka guyatá həŋ nda sana mnda la Sireŋ ta hgu lu ka Simuŋ,
    dani ma i Alegzandra nda Rufus ta vrakta ta wawakwani. Ka mblanaftá həŋ ta kla
    tsa udza zləŋa Yesu ya.
  mks-NT: Tá ñéhe na Jesús cua̱ha̱n na̱ cata caa na a̱ ndi̱ca crúxu̱ já na̱ndique
    táhan na xi̱hín in da va̱xi da ndi̱hvi da ñuu Jerusalén. Mé da̱ cán naní da̱ Simón,
    da̱ ñuu Cirene, da̱ cúú tátá Alejandro xi̱hi̱n Rufo. Já na̱caja ndúsa̱ ná xi̱hi̱n
    dá ña̱ ná ndicojo da crúxu̱ nu̱ú cata caa na Jesús.
  gfk-S: Tike tunana me Sairin no hinsana ne Saimon, a mama tane Aleksanda ma ne Rupas
    ie. Saimon ga hana sakit mon kaia metua nataman tano taman, ma di ga sunang ter
    ie be na kap leh balik no kabai tane Jisas.
  bmu-bmu: Anda köna namŋe azi kun qetŋi Saimon miwikŋaiget. Yaŋön Afrika siti qetŋi
    Sairini miaŋgö aziŋa aka Aleksander aka Rufus yetkö iwiŋira. Yaŋön nupnöhök kaŋgoriga
    kuŋgum waŋgigetka Jisösgö maripomŋi memba aŋguyök.
  dgz-dgz: Wam ame gapan Saimon at Sairini apanewa at da gapan oniwandin. Me Aleksanda
    ge Rupas mamamua. Ita nagirewa Iesu oma korosi mega wat aepen menan nanamasen
    wane.
  eng-GNV: And they compelled one that passed by, called Simon of Cyrene (which came
    out of the countrey, and was father of Alexander and Rufus) to beare his crosse.
  zaa-NT: Tiémpua nna bel·lani ttu nubeyu' Cirenéo láą Simón enne' ná tàta qui' Alejandro
    ą'hua bettsi'į Rufo nna, déda'ą de lo tsina nna, behuà'ni duel·la' cą na curutsi
    qui' Jesús.
  eng-WEBSTER: And they constrain one Simon, a Cyrenian, who was passing by, coming
    from the country, the father of Alexander and Rufus, to bear his cross.
  guh-guh: Alejandrobeje Rufobeje paxa, Simónvënënë, Cirene tomarapijinë. Nexata Simón
    najetaruca vayafotusatojavaverena. Nexata vajabitsaëvi Simón junatatsi, pacruzajavabelia
    Jesús cobematabiabarutsijitsiatsi, peyavenonaeyacaponaenexa.
  bon-bon: Puga ge yepä rooriye ngii Simona. Tabe lui Kurene cewe biname gyene, Aleksanda
    Rupus naabime babe. Tabe calwacupi cewe ca tacnige, siige cubu biname cina giri
    jecitisi Yeesu me baarge uli ne acaname.
  nhw-BL: Huan san panoyaya se tlacatl catli itocax Simón pampa ajsitihualayaya tlen
    itlal. Huan nopa soldados quinahuatijque ma quihuica icuamapel Jesús. Simón ejqui
    altepetl Cirene huan elqui inintata Alejandro huan Rufo.
  swh-ONEN: Mtu mmoja kutoka Kirene, jina lake Simoni, baba yao Aleksanda na Rufo,
    alikuwa anapita zake kuingia mjini kutoka shamba, nao wakamlazimisha kuubeba ule
    msalaba.
  wbi-wbi: Ye vali mu sila, vakatang'hana nu muunhu jumonga juno akatambulwagha simoni,
    umhuna mu likaaja ilya Kileeni, ikwingila mu Yelusalemu. Usimoni ujuo alyaye viise
    ghwa Alekisanda nu lufo. Avasikali vakamwumilisia kupinda ikikovekano ikya Yesu.
  bba-bba: Sɑnɑm mɛ bɑ kɑ nùn dɔɔ, n wee durɔ ɡoo u sɑrɔ mi, wi bɑ rɑ soku Simɔɔ Sirɛniɡii,
    u wee ɡberu kpɑɑnɛn di. N deemɑ Simɔɔ wi, u sɑ̃ɑwɑ Alesɑndu kɑ Rufusin bɑɑbɑ.
    Mɑ tɑbu kowobu bɑ nùn mwɑ kɑ dɑm bɑ nùn Yesun dɑ̃ɑ bunɑnɑru sɔbi.
  eng-KJVCPB: And they compel one Simon a Cyrenian, who passed by, coming out of the
    country, the father of Alexander and Rufus, to bear his cross.
  kgk-NT: Upe ramo oĩ ohasa rei va'e. Upe va'e Cirene pygwa héry va'e Simão. Simão
    Alexandre ru, Rufo ru ave. Tetã jerekwe-gwi ou ra'e. Ha soldado katu ogweraha
    uka íxupe Hesu kurusugwasurã.
  waj-waj: 'Iya vidada oro tooduu yoosinna Kureenaivakinnaa vaidi voovai nnutuuvo
    Simoono aataruuvaugiataa yoosinnaivaki nninaree kiaa saidi numa iya tooduu iya
    inna teeda kua yaagueeqama inna tunoo: Eeta Yisuunna yatari sagaivaa apuanee,
    tiravai. Ivo Aresadereeya Rupuuya gioovavee.'
  ekk-PKP: Nad sundisid möödujat, Siimonat Küreenest, kes oli maalt linna tulemas,
    tema risti kandma. Siimon oli Aleksandri ja Rufuse isa.
  mpx-mpx: Tau etega hi pwawa kamwasaa, gagama Sailini, alana Saimon, Aleksenda ge
    Lupas tamaliya, i neem tola i nana i tutuk Yelusalema. Inoke hi palawakik ge Yeisu
    ana kolos ni kalivai.
  wbp-wbp: Junga-juku, jinyijinyi-manulu Jijajiji maninjaku watiya warntawarntaku
    yungu-nyanu kanja-yani nyanunguku. Kujalu yurrkunyu-patu manu Jijaji wilypi-pardijarra
    kirri-jangkaju Jurujulumu-jangka, ngulajulurla rdipija jintaku watiki kujalpa
    yanurnu nguru-kari-jangka manangkarra-jangka. Ngulaju yirdiji Jimani yangka kirri-wardingki
    Jarini-wardingki. Ngulaju jirramaku kirda-nyanu wati-jarrakupalangu yirdikipalanguju
    Yilikijantukupalangu manu Rupujukupalangu. Ngulalkulu jinyijinyi-manu yurrkunyu-paturluju
    yangkakuju watiya warntawarntaku yungurla kanja-yani Jijajiki matakulku.
  luo-luo: Ngʼat moro ma ja-Kurene miluongo ni Simon, mane wuon Aleksanda gi Rufus,
    noyudo kadho kanyo koa e gwengʼ moro. Ne gichune mondo otingʼ msalaba.
  nhe-NT: Huan san panoyaya se tlacatl tlen itoca eliyaya Simón pampa ajsitihualayaya
    tlen itlal. Huan nopa soldados quinahuatijque ma quihuica icuamapel Jesús. Simón
    ejqui altepetl Cirene huan elqui inintata Alejandro huan Rufo.
  aii-aii: ܚܲܕ ܐܢܵܫܵܐ ܩܸܘܪܝܼܢܵܝܵܐ، ܫܸܡܹܗ ܫܸܡܥܘܿܢ، ܒܵܒܵܐ ܕܐܵܠܸܟܣܲܢܕܪܘܿܣ ܘܕܪܘܼܦܘܿܣ،
    ܒܸܥܒ݂ܵܪܵܐ ܝܗܘܵܐ ܡ̣ܢ ܬܵܡܵܐ، ܒܹܐܬܵܝܵܐ ܡ̣ܢ ܚܲܩܠܵܐ. ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܫܘܼܚܪܵܐ ܥܲܠܘܼܗ‌ܝ
    ܕܛܵܥܹܢ ܗܘܵܐ ܠܙܩܝܼܦܵܐ ܕܝܼܫܘܿܥ.
  esk-NT: Uvvaguuq iglaullaġmiŋ aŋuyyiuqtit paaġniġaat iñuk atiqaqtuaq Simon-mik utiqtuaq
    nunaaqqimun. Nunuriñiġaat iqsruquplugu Jesus-ŋum kikiaktuutriviksraŋa. Taamna
    Simon Cyrene-naġmiu aapaŋak Alexander-mlu Rufus-ŋumlu.
  msb-msb: Niyan may umaragi na si Simon na taga-Cirene na nagasulod sa Jerusalem
    hali sa uma. Siya an ama ninda Alejandro kag Rufo. Ginpirit siya san mga suldados
    na magpas-an san krus ni Jesus.
  cpa-NT: Jøng² ca¹tsø³jue¹³ jan² dsa² tsen² Simón ja³jøng², dsa² chian² Cirene, ti³jmi²
    Alejandro quianh¹³ Rufo. Jogh¹²dsa jøa³nung². Jøng² ca¹jmo¹dsa héh¹ ca¹cán¹ dsa²
    héi² crǿg¹³ quiah¹² Jesús.
  dso-dso: ସେବେଲା ଆଲେକ୍‌ଜାଣ୍ଡାର୍‌ ଆରି କୁର୍‌ନିୟ ଜାଗାର୍‌ ରୁପ୍‌ଅର୍‌ ବାବା ସିମନ୍‌ ନାଉଁର୍‌
    ଗଟେକ୍‌ ଲକ୍‌, ପଲିଗାରାମ୍‌ ଅନି ଆସିକରି ସେ ବାଟେ ଜାଇତେରଇଲା । ସେ ସନିଅମନ୍‌ ତାକେ ଜିସୁର୍‌
    କୁର୍‌ସ ବଇବାକେ ବାଦିଅ କଲାଇ ।
  meu-meu: Kurene tauna ta, ladana Simona, Alesana bona Rufo tamadia, gunika amo e
    lasi; bena idia ese e haduaia, Iesu ena satauro baine huaia.
  yva-NT: Wanyana unanuije ama yasyin, unanta irati vatane inta ai, apa tame mi Simon,
    opamo to no unat umba pakare no munijo Yerusalem. Naije naito Roma umawe wo antitidi
    indamu po Yesus apa inyo kapite ranawan. (Simon opamo vatano munijo Kirene inta
    pije, apa arikainye aya tame mi Aleksandera pe Rupusa pe naye.)
  dgc-dgc: Nadid, to péglakad de, éy nasambat de i esa a lélake a somdép ta banuwan;
    éy pinilit siya du sundalu a minangbékle to kudos ni Jesus. I ngahen no lélake
    éy ti Simon a taga Sirene. Siya tu ama ni Alehandro sakay ti Rupus.
  zpm-NT: Nëz zienie zho me, bdzieel zho tib mgui Ciren lë Simón (lëë pxoz Lejandr
    ga grop Ruf), znu ziaad me wbire me dan. Dzigo bnabey zho me bi me zhicruz Jesús.
  hix-NT: Tàtonàr kom me, toto yohotxownà hatà. Semawu rma noro hatà. Seryene honotho
    rma mok nehxakon hatà. Aryesantàrye yàmà rma noro hatà. Hufu yàm xarha noro hatà,
    Semawu. Noro rma, owto ymo hona nomokyakon hatà. Àro wyaro nehotxownà hatà, arymano
    ynye ro komo. Àro ke, noro wya rma yahkotoheno yarhotxownà hatà. Txesusu wayehkatxho
    rma yarhotxownà hatà, Semawu wya.
  sim-sim: Li irik ma lar mu nombok tara. Ma oto hi orhi Saimon. Yanga Sairinik fehenda
    ria, Aleksander fre Rufus avoko frihi ria. Jerusalemik or ikmbaha ormu tara. Urik
    awun undari ma ondo orin li heyehe li toloho orin li mbashirk miando Jisashi oson
    ormu kisha ira.
  npi-ULB: तिनीहरूले गाउँबाट आइरहेका (अलेक्जेन्डर र रुफसका बुबा) कुरेनीका सिमोन नाउँ
    गरेका एउटा बटुवालाई सेवा गर्न दबाब दिए; तिनीहरूले तिनलाई येशूको क्रुस बोक्‍न कर
    लगाए ।
  cgc-cgc: Na Jesus i padala ta mga sundalo pagwa ta Jerusalem, nasugat danen mama
    na ngaran din Simon na naan galin ta uma daw gapaselled en naan ta syudad. Simon
    ya taga-Cirene daw amay kanen an Alejandro daw Rufo. Papilit kanen an ta mga sundalo
    na pas-anen krus an na lansangan ki Jesus.
  tim-tim: Mem arim dâwân luâk siâ egi are kotŋe Simoŋ Kirene hânân gâtŋe Alesande
    akto Rupu eweyetŋe are halângenba togom mando dâwân egi. Ekmâ wârakmâ tatbiâ Yesugât
    lâwin are lokombo ariyi.
  yor-yor: Wọ́n rí ọkùnrin kan tí ń kọjá lọ. Simoni ará Kirene. Òun ni baba Aleksanderu
    àti Rufusi. Wọ́n sì mú un ní tipátipá pé, kí ó rú àgbélébùú Jesu.
  wos-wos: Yambumbu ye di xi warekwa du Sairinimbu yandé du nakré di xé. Déka xi Saimon
    dé. Déka nyan yéték Aleksander bér Rufus. Dé nak hafwambu yae Jerusalemré wulayinjoka
    yandéka di xé. Xe di déré wa, dé Jisasré xiyae hatekate ya mi yatandéte.
  emp-NTPO: Jesu puru dajadaa edesid̶ad̶e ẽberã Simoʌ̃ abadada Jerusaleʌ̃naa zebʌrʌ
    basía. Alejandroba Rupo bid̶a maʌ̃ Simoʌ̃ra ãdji zeza basía. Idjira Cirene purud̶ebema
    basía. Sordaorãba idjía Jesu crura ataubisid̶aa.
  eng-F35: A certain passer-by, Simon a Cyrenian (the father of Alexander and Rufus),
    coming in from the countryside, was compelled to carry His cross.
  ind-ind: Dalam perjalanan ke tempat penyaliban, mereka bertemu dengan seorang Kirene
    yang baru kembali dari luar kota. Orang itu bernama Simon, ayah Aleksander dan
    Rufus. Lalu tentara-tentara itu memaksa Simon untuk memikul salib Yesus.
  pes-OPCB: در راه به رهگذری برخوردند که از صحرا به شهر بازمی‌گشت. نام او شمعون اهل
    قیروان، و پدر اسکندر و روفس بود. سربازان او را وادار کردند صلیب عیسی را بر دوش
    بگیرد و ببرد.
  mpt-mpt: Naka make niniino Saimone Sailini bib sakobe. Lufas esa eka Aleksanda esa
    i ay etabe. E Yelusalem bib unang genea tetemea awa genalin nakai Yesuse ase obeisaniba
    meng meng teniba eta obaliba obeb bia
  ssx-ssx: Pota꞉na꞉ puaata꞉ hali ma꞉nda꞉ manda꞉hande pimikime. Mo halita꞉ Saitini
    da hali Saimonoe. Ipikita꞉ A꞉lekesa꞉nda Lupasi yaapo ipilika꞉ ateke hayekeme.
