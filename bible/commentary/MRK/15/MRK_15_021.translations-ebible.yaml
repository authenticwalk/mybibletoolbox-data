  zav-NT: To beṉə' Sirene le' Simon x̱a Ḻjandr na' Rofo ze'e zeze'e yoba catə' bežague'
    beṉə' ca' zɉənc̱he'e Jeso'osən' par yoso'ode'ene' ḻe'e yag corozən'. Na' ḻa fuers
    boso'ode'e yag coroz c̱he Jeso'osən' cožə' Simonṉə'.
  sgz-sgz: Má ngo di lu hanhan tangra sál, di banai kesi kálámul ngisán ái Saimon,
    kakun Sairini, kákán ái Aleksada mái Rupus. Ái Saimon a lu hanhan suri na han
    urami Ierusalem, mái sár di tur páptai má dik tari duk on suri ák puski kán kubau
    kus ái Iesu.
  kek-NT: Jun li cui̱nk aj Simón xc'aba' yo̱ chi cha̱lc sa' c'aleba̱l. Cirene lix
    tenamit. Li cui̱nk a'an xyucua' laj Alejandro ut laj Rufo. Eb li soldado que'xmin
    ru laj Simón chixpakonquil lix cruz li Jesús.
  blz-NT: Tempo iya'a, isian sa'angu' mian nolumiu, ngaanna ai Simon, samba Kirene,
    tama ni Aleksander tii Rufus. Ia baasi sai takana na kota. Liuliu ia pakisaa i
    raaya'a mamasa'an saliip ni Yesus.
  poe-NT: A̱ ntá ijnko chꞌín tsíkji̱xi̱n chjasin Cirene, mé itꞌin chꞌán Simón, mé
    xje̱en chꞌán mé tí chꞌín Alejandro la ko tí chꞌín Rufo, mé tsíkji̱xi̱n chꞌán no̱nte̱e
    chꞌán, ntá kꞌuátsínka chꞌán ntiha. Ntá tí sín soldado a mé kꞌue̱tue̱nhen sín chꞌán
    kíxin tsochréhe̱ chꞌán tsamá chꞌán tí ntacruz tsjakꞌenkáni chꞌín Jesús.
  san-TAM: 'தத​: பரம்ʼ ஸேகந்த³ரஸ்ய ருப²ஸ்ய ச பிதா ஸி²மோந்நாமா குரீணீயலோக ஏக​: குதஸ்²சித்³
