    Rufo rubi'.
  san-BUR: တတး ပရံ သေကန္ဒရသျ ရုဖသျ စ ပိတာ ၑိမောန္နာမာ ကုရီဏီယလောက ဧကး ကုတၑ္စိဒ် ဂြာမာဒေတျ
    ပထိ ယာတိ တံ တေ ယီၑေား ကြုၑံ ဝေါဎုံ ဗလာဒ် ဒဓ္နုး၊
  yaa-NT: 'Mã Jesús iyoifokakĩ feronãfake Cirene anoa fichinifo, ãfe ane Simón. Alejandro
