  cof-NT: Junni toteno jonun postoca tanjilainasa, Cirene tobi chumin tsachi, Simón
    tinun, witabi nechi manjanaminue. Ya Simón Alejándrochi, Rúfochi apa jominue.
    Junni soldadolari yaca Jesús puyano jun corosica nanasa carilaquinue.
  srm-NT: Nöö hën de nango ku ën te wan pisi, hën de miti ku wan womi de kai Simon.
    A kumutu a kamian ta ko a ganda. Di womi aki, a dë u wan köndë u Afiikan de kai
    Sileni, nöö a dë di tata u Lufusi ku Alekesani. Nöö fa a ta pasa naandë, hën dee
    sodati duwengi ën faa musu tja di lakpa pau u Masa Jesosi dëën, biga Masa Jesosi
    ko suwaki te an sa tjëën möön.
  qvs-NT: Chaymanta Sirene llaktamanta runa Simon chakranmanta kutiykarkan. Jesusta
    kruspi chakatak pushaykaptinkuna Simonka chayta riykarkan. Paypa wambrankuna Alejandrowan
    Rufo karkansapa. Chay soldadukuna Simonta apishpankuna Jesuspa krusninta wantuchirkansapa.
  zca-NT: No tu miyi' lë Simón, xa' nzë yezh Cirene, xa' nak xuz Lejandr no Ruf; ñë'd
    xa' di dan. Or nded xa' ze', orze' mile' rë sondad, mbi'y xa' krus che'n Jesús.
  cbc-NT: Bairo áná, bócaetayuparã jĩcãʉ̃ caʉ̃mʉ, Simón cawãmecʉcʉ, Cirene yepa macããcʉ̃rẽ.
    Simón pʉame Alejandro, Rufo cawãmecʉna pacʉ ãñupʉ̃. Bairo Simorẽ bócari cʉ̃ pʉsarotiyuparã,
    Jesús yucʉpãĩrẽ.
  qxo-NT: Tsaynö Jesusta cruzchö clavag apaycarnam tincuyargan juc runa Simon jutiyog
    chacranpita aywacuycagwan. Tsaynam payta obligar niyargan Jesus apaycangan cruzta
    apananpä. Tsay runaga caru Cirene marcapitam cargan, Alejandrupa y Rufupa papänin.
  mox-mox: Tutana itautauya ʼedaya ʼinega taha Sailini ʼolotona ilobea maimai ena
    ʼabagega Ielusalema ʼinaya. Ana wawa Saimoni, tauna Alekisana be Lufoso tamadi.
    Ta toluavia dina iluvetunea Ieisu ana ʼetoluai naʼavalea.
  kew-kew: Goa pisimi raburi pa aa medana biri Saimon nipuna su Sairini gimoa pa ipisa
    rabu nimumi go aa repena polopea pasaane mariaasimi. Go aare nipu Aleksanda-para
    Rufus-para go naaki lapona aaraa nipu Sairini su-para pirisa.
  dww-dww: Be kedae tauḡoma tenaḡa isanama Saemon, tauna na sipie be ya saḡasaḡana
    a banavina. Dabudine tauiḡaiḡara inam tauḡominama a segeri da Yesu na korosima
    e kiroḡina. Saemon tauna Sairin tauḡominama, tauna inam Alexanda be Rupas tamedima.
  nif-nif: Ñañɨpi, ama no telak plon tɨmbɨ indañgɨlɨñ koi Simon Sailini it kwelan
    nanin, Alesande gɨt Rufus endok beset. Endɨ Jelusalem it kwelan lambum kañbi,
    kaikan Yesuloñ kloñbat bemektok nɨ-gɨñgɨneumbi bemum ñañgɨlɨñ.
  twi-ASANTE: Wɔrekɔ no, wɔhyiaa ɔbarima bi a wɔfrɛ no Simon a ɔfiri Kirene a ɔyɛ
    Aleksandro ne Rufo agya wɔ ɛkwan so. Wɔhyɛɛ no ma ɔsoaa Yesu asɛnnua no.
  aoj-aoj: Amom soldia mofaꞌ Jisas mafeꞌ ataꞌ malo ufiaꞌw laꞌafen, owaꞌ matagama anona
    aman Saimon, nape wambel ananimbili itap luꞌupa Sairini nafiꞌi. Nogaopana ananimi
    biam Aleksanderi Rufus. Saimon napani alup nafiꞌi, naꞌi nefeꞌ Jerusalem. Owaꞌ
    amom soldia maꞌipana dindinapa nogofaꞌ lawag Jisasi. Eaꞌ masapaꞌana nofaꞌaga nafeꞌ.
  cbv-cbv: Ĩ mao yohat pínah jeéboó bejnit, Simón, Cirene baácdih bóodih ĩt jwãááp
    wʉt jĩ. Simón Jerusalén tʉ́tchiboó jʉibína ãt chãjap wʉt jĩ. Caán Simón ã wehboó
    jwĩjeéh jʉmnit Alejandro, Rufojĩh ĩ jʉmna caá. Pánihna, queét ĩ íip Simóndih jwãáhnit,
    soldadowã caandíh Jesúíh cruzdih ĩt bewat tʉ́ʉtʉp wʉt jĩ.
  taw-taw: Kɨli nab okok amɨlɨg, bɨ olap Saymon, taun Saylini nɨb ak, okok ajɨl apɨl
    Jelusalem amnɨg gek, nop nebeŋ pakɨl takaw kɨles agɨl agɨlak, Mab Jisas dad apek
    ak, nad dad amnoŋ agɨlak. Bɨ Saymon anɨb ak, ñɨne omɨŋal ak, Aleksada ayɨp Lupus
    ayɨp.
  jic-NT: Jümücj nt'a jiltsja na, yom pjaní ntji'lin̈ yupj. Jupj nasa way jactsja
    Jerusalén nt'a jupj tüpü'ü mpe. Jis wa pjaní pjaní lejen̈ mpe tjac' jupj. Simón
    lotsja jupj. Cirene mpe 'eseptsja. Jupj ne Alejandro popay, Rufo popay wa jupj.
    Militarpan tjüjütütj Simón ntjamas cruzus.
  zap-NT: Nëz wtsëlo men te men-Cirene ne la Simon, xuz Lej nak men yrup Lej Rufo;
    den wberee mén guin, lex wkyenfwers men men weey men xekruz Jesus.
  wer-wer: Kamtaöök yesem omën namp koira yapinte Saimon, Sairini kakaanëp, Alesantaare
    Rupas piarpim pepap. Pi yaakaan yewaisën koirak këk maan Yesuu këra yetapër waalën
    sa.
  ipi-ipi: Okone angi, Saitini tano okona tane Saimone lene mindi bala Jutusaleme
    poyale asini epeaipia. Bala Aleke-sanda, Lupasa-la, okone-lapona ayiane pia. Bala
    epea-kola, balato Jisasana ita malamanda oko aiyakale loto, ami yanda yene tupamane
    okone balanga mo aiya mayainipia.
  qul-NT: Cirenemanta Simón, Alejandropaj Rufopajpiwan tatancu, campomanta chayamuchcajtin,
    soldadocuna jap'ispa mandarkancu Jesuspaj cruzninta apananpaj.
  tnc-tnc: Kire ne'ewa'rika ᵽoto Simón, Cirenewejeakakire naᵽõ'irã etaeka. Alejandro,
    Rufoᵽitiyika ĩ'ᵽarã ᵽaki kimaeka. Jerusalénwejearã eyatirã Jesús wã'taᵽi Simónre
    o'riwa'rirã baaeka ᵽoto Jesúre naᵽatakĩarũkia yaᵽua tetaeka surararãkare kire
    kõkerũjeka.
  ter-NT: Yoko ápe hóyeno koéhati Símaum íhae Sîreni ukopeâti mêum, vekopâtimaka neko
    xêne. Yoko ha'a Alíxandere yoko Rúfu neko hóyeno. Énomone íkoinoxohiko kurúhuna
    Jesus.
  bmr-NT: Jaanaa Simon Cirene cuumioobo Alejandro, bu Rufo icamɨsi caani buhɨgotɨ
    isitɨ asaaubo tomañodɨ fatyuuboco ocoovaumoro Jesu guijeve ɨmohobujeque satyusuumo.
  fuf-fuf: Tawi goɗɗo no wi'ee Sim'uunu mo Sirenii no iwaynoo ngesa, rewi ɗon. Tawi
    ko on woni ben Aleksander e Rufuusa. Ɓe karhi mo naɓugol *leggal Iisaa altindiraangal
    ngal.
  mwc-mwc: Si nenae wai sebare kana waba Simon Cyrene biyina si panani, ba Rufus wai
    kosi si kuira roboisi kata taparoro babadisi Rome kamonai.
  bhl-bhl: 'Beli, im unsiliw ding dim bakate, wonuk so kunum bi Sailini abiw mutuk
    fian em kayak Saimon atemsiliw kale. E Ulufus so, Aleksandel so, aso biim alew
    ete kale. E akalem musun koleweko, abiw mutuk fian kalo telei, i elo atemsiliw
    kale. Atemomi, Saimon elo bokolewomeliw: “Ku Yesus em ais kale daok keleweko,
    de una!”, dangeko, kitil kelewsiliw kale.'
  ons-ons: Eŋe dumao ari ŋei mane eŋetne Saimon, eŋe mat suaino wayakane sariki, eŋe
    maratka more sorinkau Yesu wane kibeŋ qesiŋka tewekki arikoi. Saimon eŋe Sairini
    matko ŋine sarike, eŋane gipoletkine Alekzander so Rupus. Saimon eŋe, kawali ŋei
    edo ma more, qebinkau Yesu wane kibeŋ tewekke.
  con-NTPO: Sombopa jayipa fae tsandie, Simón, tise nasipane jiña'choma cachui'fa.
    Tsaja Cirene'su a'i, Alejandro yaya tsu. Tise faesu du'shuja Rufo. Tsa'caen cachuipa
    manda'fa cuintsu Jesús avuja'ccoma opipa angaye.
  ghs-ghs: Noko biranate tuumatahe Dzesui hapahapa bittake eetemi Arekhatarou ma Roupouho
    mai Siimo noi nagapa Kureneoho nena noi teteta tuusumi nokoi abi oke qaanate hiiremi
    noi Dzesuho hapahapa aima tuumata.
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ଆଲେକ୍‌ଜାଣ୍ଡର୍‌ ଆରି ରୁପ୍‌ତି ଲାତ୍ରାହି ସିମନ୍‌ ତର୍‌ନି ରକାନ୍‌
