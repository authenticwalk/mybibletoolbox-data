  sri-sri: Ĩgʉ̃rẽ ãĩãrã, sugʉ Cirenemʉ Simón wãĩkʉgʉre pooegue ããrãdi dujarigʉre bokatĩrĩñurã.
    Ĩgʉ̃ Alejandro, Rufo wãĩkʉrã pagʉ ããrĩyupʉ. Ĩgʉ̃rẽ bokatĩrĩ, Jesús kõãdea curusare
    kõãdoreñurã.
  nal-nal: Ma aza rapti in Saairini aizina Saaimon, damana Aaleksenda ma Rufas, naan
    ka ulili wat kula bina laba, ma araan ubina dauran di raamin naan, di vangarin
    naan kuna xana vazaak a robuxul zin Iesu.
  kyq-kyq: Gɔtn se, gaaba kalaŋ kꞋdaŋin̰ Simon kɔɗ Sirɛn. Naan̰ se bubm Alekzandɛr
    te gɛn Rupus. Naan̰ iin̰o naatn ɔɔ deel deel te ɗoobm se. Asgarge ɔkin̰ taa tɔɔgɔ
    gɛn kuun kaagŋ jꞋan̰ tupm Isa ro ki se.
  kwd-kwd: Ma nga alata gila leka kau suria nga tala, ma gila daria te'e wane latana
    la Saemon, ma'a ala Aleksanda, fe'enia la Rufus. Ngaia nga wane fa'asia nga fanua
    'i Saerin. Ngaia 'e leka mai ma ka ru'u 'ubulana fanua 'i Jerusalem fa'asia langa'a.
    Ma nga ta'a na fununga, gila ka su'unge'enia aana 'ani ngaria nga 'ai folo ala
    Jisas.
  ded-ded: Kemmagec Kirene taonnunac ngic mong kpara Simong, ye Aresande nga Rufu
    yereac mangngira, yeng semeng uaunac sinnu hamanu wasaingic yeneng Yesuac maripong
    tofohoudeac ngombonggegec tofohoec.
  ewe-ewe: Le mɔa dzi la, wodo go Simɔn Kirenetɔ wògbɔna dua me, eye wozi edzi be
    wòakpe ɖe Yesu ŋu, akɔ eƒe atitsoga la. Simɔn siae nye Aleksandro kple Rufus fofo.
  nuy-nuy: Yagu nubagi-yung waḻyinyung bagala-yung ni-yaḻdhangi, na-nimuwaj-jung Simon,
    wubani-yinyung a-lhal-inyung a-Cyrene-yinyung. Naagi-yung na-ninyarra-yung nubiṉi-yung-jinyung
    na-Alexander-yinyung marri na-Rufus-inyung. Anubagala juju…j-gala ni-yanggi, buguni
    Jerusalem-guy. Wurru-yamayn, “Bawu-warrgurrang aani a-rangag naagi-yinyung.”
  cop-BHC: ⲞⲨⲞϨ ⲀⲨϬⲒ ⲚⲞⲨⲀⲒ ⲚⲬⲂⲀ ⲈϤⲤⲒⲚⲒⲰⲞⲨ ⲤⲒⲘⲰⲚ ⲠⲒⲔⲨⲢⲒⲚⲚⲈⲞⲤ ⲈϤⲚⲎⲞⲨ ⲈⲂⲞⲖ ϦⲈⲚⲦⲔⲞⲒ ⲪⲒⲰⲦ
