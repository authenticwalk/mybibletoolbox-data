  zar-NT: Gulunëʼ ga biʼë tu bönniʼ Cirene yaga cruz queëʼ Jesús, ridö́disëʼ niʼ suzë́ʼë
    laʼ guixiʼ. Lëʼ Simón, xúzgacabiʼ Alejandro, en Rufo.
  kde-kde: Pávanavele nndila, nkukojana na munu yumo uvanchema Simoni, mwenedi wa
    imanga ya ku Kilene, atatawavo Isikanda na Lufo, wahaloka kumawelu. Matiyala nkunnamatija
    aunyakule nsalaba wanga Yesu.
  ata-ata: Itema vile ualasou lexe Saimoni, tualasou ne Kilene, anu Alekisanda ilou
    Rupusi mamiꞌa. Anu molu no tuala vile ꞌalai ne Ielusalemu, ia muneꞌe mupolopepeeneꞌi
    sou lexe uꞌunalai no tuala tila. Aneꞌi ta mitema sou ꞌotoꞌoto mimaisou, la mivikala
    pekiaꞌu noxou lexe anu utavulenu ovu valautu noxou Iesu.
  qvw-NT: Chay yalayalcächilmi Cirene malcapi Simon ćhaclanpi cutiyämüwan tincülun.
    (Paymi Alejandrop Rufop taytan cala.) Paytam munäta mana munäta Jesuspa curuśhninta
    śhawalcachil Golgota nishanman ćhälälin. (Golgota ninan'a uma tullu canan ninanmi.)
  nfa-nfa: Ropa rèngu kalua nèti Yerusalem, dꞌai talora jꞌara paraga dènge dhèu kota
    Kirene èci. Ngara na Simon, ama nèti Aleksander dènge Rufus. Ropa na neo maso
    asa Yerusalem, sordadꞌu sèra pakaseti ne pasae ajꞌu palolo-palèbha Yesus.
  tnp-tnp: Nian əha, e suaru, kəmoteruh suah kəti iətəm Sairəni, nərgɨn u Saimon.
    (In tatə rəha Aleksantə mɨne Rufəs.) Tatuvən Jerusɨləm, kəni kotəkeikei kəm in
    məmə otələs nɨgi kəluau.
  urd-urd: और शमौन नाम एक कुरेनी आदमी सिकन्दर और रुफ़स का बाप देहात से आते हुए उधर
    से गुज़रा उन्होंने उसे बेग़ार में पकड़ा कि उसकी सलीब उठाए।
  hot-hot: Ma anyô te anêŋ athêŋ nena Saimon anêŋ Sailini halêm anêŋ buyaŋ ba hadum
    ek ni Jelusalem. Yani ma Aleksanda lo Lupus iniŋ lambô. Ma ŋê vovak êpôm yani
    ba êpôviŋ ek enja Yisu anêŋ alovalaŋaŋsiŋ.
  mqj-NT: Ummolai lalan sitammumi mesa tau disanga Simon to Kirene, ambena Aleksander
    sola Rufus, mane sae dio mai tondok senga' la lu tama Yerusalem. Napassami la
    umpassan kayu pantokesanna Puang Yesus.
  rus-SYN: И заставили проходящего некоего Киринеянина Симона, отца Александрова и
    Руфова, идущего с поля, нести крест Его.
  mbh-mbh: Na toko omole ako iion a Saimon, i es me ma i ri ve i es alpo a Jerusalem.
    Toko ake kene ile a Sairini, na ini a Aleksander ome a Rupus otema. Lama toko
    punongare o pamita i ma o papotunu i nge a Jisas ia won ngoronga. Ma i potun i.
  bdd-bdd: Yesu sitoeya, ꞌasa madouna ꞌoinega silatuwa, ma silobeya gwama Sailini
    pwatulega ꞌitautauyama, ta siloineya ma Yesu ꞌana kelose ꞌiꞌahali. Loheyaina sanina
    Saimoni, beno Alekisana ma Lupuso tamadiu.
  cbt-NTPO: Pa'sapirinahuë', a'na quëmapi Sirini parti hua'huatërinso' nacapipi. Iminën
    quëran huëntararin. Simon itopi. Inaso', cato' hui'ninpita ya'huëtërin, Aricantro,
    Nopo, inapita itopiso'. Simon nacapirahuatona', sontaro'sari Quisoso corosënën
    apitëntopi inari quëpatacaso marë'.
  srn-NT: Wan man ben kmopo na boiti e kon, dan den dwengi en fu tyari a kroisi fu
    Yesus. A man disi ben nen Simon, èn a ben de fu a foto Sirena. A ben de a p'pa
    fu Aleksander nanga Rufus.
  cta-NT: Tyucui̱i̱ loꞌo ndyaꞌa̱ nguꞌ, liꞌ naꞌa̱ nguꞌ sendaru jiꞌi̱ Simón nguꞌ Cirene;
    sti Alejandro loꞌo Rufo laca nu Simón biꞌ. Cua ñaa Simón ca su ndyaa cña neꞌ quixi̱ꞌ,
    loꞌo liꞌ ngulo sendaru cña jiꞌi̱ chaꞌ quiꞌya crusi biꞌ cuentya jiꞌi̱ Jesús.
  bqc-SIM: Kɛ́ aalɛ gɛ́, gↄ̃ɛe bↄ̀ sɛ̃̀ oi, àlɛ dↄńzi, ↄ̃ aa teasidàɛ̀ aa Yesu
    lipãakↄ̃a dìɛ̀. Gↄ̃ɛpi tↄ́n Simↄↄ, Silɛni bùsu gbɛ̃́ɛ, Alɛsãnda ń Lufuo de'iaɛ.
  tcz-CHONGTHU: Cyrene kiti gam kochong langa pat hungkon, Simon kitipa chutoh amaho
    chu lamkah-a akitohpa uvin, hichun ama chu achamlouvin Yeshuan ahinput thingpel
    chu aputsah-un ahi. (Simon hi Alexander le Rufus penna pa ahi.)
  mar-mar: वाटेत त्यांना कुरेनेकर शिमोन नावाचा एक मनुष्य दिसला. तो आलेक्सांद्र व रूफ
    यांचा पिता होता व आपल्या रानातून घरी परत चालला होता. मग सैनिकांनी त्यास जबरदस्तीने
    येशूचा वधस्तंभ वहावयास लावले.
  snp-snp: Yesu ilimiti wado, ya we ma Alekisadate Lufusite menibo kuliya Saimoni
    ya Sailinikati we kanudo Yelusalemuka unae, loto aido ya eyeti analo oluti yá
    yofola ya akikalo moufo, loti auma witi loumato moufaiye.
  isl-isl: Símon frá Kýrene varð á vegi þeirra, á leið ofan úr sveit. Hann var neyddur
    til að bera kross Jesú. (Símon var faðir Alexanders og Rúfusar.)
  spy-NT: /Kēēmii /kēēbēētooy /kēētuuyēē chiito ake nyēē kibo kōōrēētaab Kurēēn. /Kikēēkuurēē
    chiichoo Simōōni nyēē ki kwaaniitaab Alekisaanta ākoo Ruufō. /Kēētuuyēē kuu nyooto,
    /kēēkērchinē koong' kukalab murtooywoontēētaab Yēēsu.
  xnn-xnn: Issan mendad-aananda et sinab-atda nan esay lalaki ay si Simon ay iCirene
    ay aman da Alejandro ken Rufo. Nagapo si Simon isnan ilit ay omey koma id Jerusalem
    ngem dat ipapatin nan sosoldado ay mangipaawit ken siya isnan kros Jesus.
  mwe-mwe: Bhandu bhamo bha ku Kilene, lina lyabho a Shimoni, ainabhabhonji a Alekishanda
    na a Lupo, bhatendaga pita mpanda bhalikoposhela kunngunda. Bhai gubhaashishilishiyenje
    kujamula nshalabha gwa a Yeshu.
  tte-tte: Sailini tomona esana Saimoni iya Alekisana yo Lapuso tamali, iya yanuwa
    uloina koina ilaomaya, ilalaoma Yelusalema na silobai, kabo siyadidiga mwa Yeisu
    kana kelose ikewai.
  tcs-tcs: Dempla bin mite wan man uda bin wagbaut go insaid po da siti. Dem amiman
    bin stape em ane bin pose em po kare da kros blo Zizas. Neim blo dis man i Saiman.
    Em kam prom da siti blo Sairini, wan ples lo Aprika. Em i papa blo Alikzanda ane
    Rupas.
  hlt-THB: Cyqene khaw awhkaw thlang pynoet, Alexander ingkaw Rufus a pa Simon, kqawng
    nakaw ak law ce tu unawh, thinglam ce kawh sak ngah ngah uhy.
  soq-soq: Mo Ierusalem ene nomone bola Golgotawo antoie into Sairini apanawa ebowa
    Saimon, me Alekisanda ita Rupas mambu, bola kerakera bedewainta leidie odedio
    donsaiena. Ita sorodia enane me badowa dieiena Iesu sausapie korosiwa awanepi.
  qub-qub: Chay öra Cirene marca runa Simón chacrapita chayaycaran. (Payga Alejandrupa
    Rufopa taytan caran.) Payta ricar apachiran Jesús apaycashan crusta.
  att-att: Á pangiyánge nayù ira suddálu kâ Apu Kesu, nerapunád da ta dálan si Simon
    nga taga Sirine, nga yáma ri Alekanduru kâ Rupo, nga naggapu ta ákkomanán na.
    Á inipakáttu ra kuna yù kurù ni Apu Kesu.
  bki-bki: Ana bogo na na mira nalo aburu Yesu aju abano, nalo amileal toro tai napano
    naio ba yeturu jo miel binimei. Toro nei, nina be Saimon nanua beamu naio be toro
    na Saireni, a napano naio be karam̃ano tomu juo nei Aleksada bija Rovus. Naruei
    nalo amial naio, ana ajutua ka naio kija rudu Yesu kiano m̃akolkolo rivano.
  bqp-bqp: Kũ òtɛn gɛ́, Sirɛni gbɛ̃ kũ ò pinɛ Simↄ bò lakutu kea àtɛn su wɛ̃tɛ gũn,
    akũ ò gã nàa à Yesu lígbãndurukpana sɛ́. Àkũmɛ Alɛsanda kũ Rufuo de ũ.
  mcp-mcp: Bwə́ ŋgə́ kə ntʉ́nɨ, bwə́ mú bwəma nə ŋgwɔ́l múúd ŋgə́ wú ífambə́, Shímun,
    muud á Sirɛ̂n, sɔ́ɔ́ŋgʉ́ mə́ Aləgʉzándrə bá Rúfus. Bwə́ mú yɨ́ɨ́mbʉli nyə nə́
    nyə ŋkɛ́nyʉg Yésus kwolós.
  hat-hat: Te gen yon nonm yo rele Simon, moun peyi Sirèn, papa Aleksann ak Rifis.
    Antan Simon sa a t'ap soti nan jaden, li pase bò la, epi sòlda yo fòse msye pote
    kwa Jezi a.
  npl-NT: Simón de Cirene inta n Alejandro iwa n Rufo, owalmokopaya de itlala, iwa
    ijkuak opajpanotiaya ik ompa n soldadojteh okitoktijkeh makiwikili ikrus n Jesús.
  bgg-bgg: Lumuii hà ithek è Simon beng pha bran shii si, ai yi soh è rajan hà wuiiramuii
    shii, siphahithek è aishii de Isu ro bai nuang pha bangchiie rek phro. (Simon
    ne Syrene pha bran ro, chiih-è ai ne Alezandar chiih-è Rufus ro Aphuii ro).
  eng-TCENT: Now a certain man from Cyrene, Simon, the father of Alexander and Rufus,
    was passing by on his way in from the countryside. The soldiers pressed him into
    service, forcing him to carry Jesus' cross,
  eng-BSB: Now Simon of Cyrene, the father of Alexander and Rufus, was passing by
    on his way in from the country, and the soldiers forced him to carry the cross
    of Jesus.
  cpu-NT: Ikanta Simón, poñaachari Cirene, iriri Alejandro ipoña Rufo, jomonthaitakari
    jareeta irirori nampitsiki, ishintsiventaitakeri iranatanakero impaikakotantaityaariri
    Jesús.
  san-ASM: ততঃ পৰং সেকন্দৰস্য ৰুফস্য চ পিতা শিমোন্নামা কুৰীণীযলোক একঃ কুতশ্চিদ্ গ্ৰামাদেত্য
    পথি যাতি তং তে যীশোঃ ক্ৰুশং ৱোঢুং বলাদ্ দধ্নুঃ|
  tac-NT: Napu'lige pe kulí alemi o'towachi alué Esusi gulusichi ujchamia, bilé rió
    Sirene bejtégame Simoni anilime alemi seba enale napu Alejantro o'nola nile 'lige
    Rupo o'nola. 'Lige alué rió nuléleru alué sontálote napurigá nejkúrimala alué
    gulusí o'towachi.
  eng-WEBPB: They compelled one passing by, coming from the country, Simon of Cyrene,
    the father of Alexander and Rufus, to go with them that he might bear his cross.
  gfk-H: Tiga tunatuna ma Sairin no hinsana ne Saimon, a tata tane Aleksanda ma ne
    Rupus ia. Saimon ga hanahaan sakit mon kaia marau tiga mes na taman ma diet ga
    duan ia bia na kap lah balik no kabai ta Iesu.
  viv-viv: Edeya hinauna tu kwanaSailini himaduhagana, ana egana Saimoni. Bana Alekisanida
    be Lufasi tamadi, ada walaꞋaiya gitauya be Yelusalema againe ginauna. Au bana
    hikiveꞋavina be higa Yesu ana kelose ginaꞋavalana.
  yao-yao: Paŵaliji mwitala, ŵasimene ni mundu liina lyao che Simoni, jwa ku Kulene
    jwaŵaliji atati ŵa che Alekisanda ni che Lufo. Jweleju ŵatyochelaga kunsinda kwinjila
    mmusi. Ŵangondo ŵankanganichisye atwichile nsalaba uŵajigele Che Yesu ula.
  tgp-tgp: Ale mara Cyrene matea, hijana Simon, enia tamana Alexander enia Rufus,
    mo pa lo tai purongo asau r̃ove na jara vutivuti mo lo sinai na malele, ale la
    ngurunguru hinia vara i soloti na talopeilopei non Iesu.
  auc-NT: Mänïñedë Tidëne quëwënongä Timönö guiquënë Adecantodo tönö Odopo tömëna
    wæmpo ïnongä inte tömengä yabæque gote pönongäimpa. Ïninque Itota ingante ænte
    godinque ayönäni mäningä Timönö ñöwo wodo tebæ̈ gocæ cædinque pongä adänitapa.
    Ïninque tontadoidi, Bitö ægodöe. Itota ingante möni timpoquïwæ̈ ænte mongænte
    goe, änäni ænte mongænte gocantapa.
  kbc-NT: Niɡ̶ijo maleeɡ̶idaa diiticogi migotibeci minitaɡ̶a lojotaɡ̶adi, odaa joɡ̶odakapetege
    ica ɡ̶oneleegiwa ane liboonaɡ̶adi Simão anelatibige nigotaɡ̶a Cirene. Simão eliodi
    Alexandre ijaa Rufo, icoɡ̶oticogi nipodigi, igotibeci nigotaɡ̶a Jerusalém. Odaa
    niɡ̶ijoa iodaɡ̶awadi joɡ̶oiedeɡ̶etege Simão me yoyaɡ̶adi naɡ̶ajo licenaɡ̶anaɡ̶ate
    Jesus.
  bmh-bmh: Rom agal malai dudu agen Yesus a gegeulanau ebu wai mabun abu ebu imai
    bete betena, du tub go Sairini uzanan, Aleksanda zaug Rupus al go agal memeag,
    ban uzan siabun aleun. Gonugau wanib Saimon. Go go abu ebu tuloroimai, gusig pataimai,
    Yesus nugau a gegeulanau oimai, Saimon gamai morona, go Yesus sesamorai beteun.
  ctu-BL: Simón ch'oyol bʌ ti Cirene woli' ñumel majlel, loq'uemix tilel ti xchumtʌl.
    Jiñʌch i tat Alejandro yic'ot Rufo. Wersa tsi' yʌq'ueyob i q'uechben majlel i
    cruz Jesús.
  meq-meq: Ahəl nakə faya ta diye ha Yesu mata dar na ka mayako mazləlmbaɗa eye na,
    pəslaŋ ndo wuray məzele ŋgay Simoŋ. Neŋgeye na, ndo i Siren, neŋgeye bəba i Aləgəzandər
    ta Rufus. Neŋgeye faya ma diye ta təv niye. Neŋgeye a maw abəra mə pesl. Sidzew
    hay tə ŋgatay na, tə gay kutoŋ ka məzle mayako mazləlmbaɗa eye nakə ta dariye
    faya Yesu aye.
  noa-H: Mag Jesús pakuls gaai meerp'ëpäain harrum hee, ham k'ĩirp'ee woun hãb Simón
    hanʌm hich p'idag heemua hich diig hurajim haajem. Mag woun Cirenepierr hajim
    haajem, Alejandro dʌ̈i Rufo hanʌm ham haai. Chi soldaaunau mag Simón hoobaawai
    jũrr hajués hirigta Jesuu pakuls harrmaa hatarr harrpijierram haajem.
  alp-NT: Tamata Kirene sae me eni nane Simone ileu bei kota mulini. Simone mere,
    Aleksandere kai Rupuse amasi. Tamata meru esi paksa Simone iliku Yesuse Eni ai
    batai rebe tatike pine pakuI kenare.
  san-VEL: tata.h para.m sekandarasya ruphasya ca pitaa "simonnaamaa kurii.niiyaloka
    eka.h kuta"scid graamaadetya pathi yaati ta.m te yii"so.h kru"sa.m vo.dhu.m balaad
    dadhnu.h|
  kbq-kbq: Hagi Sairini kumateti ne' Saimoni, (Aleksendane Rufusikizni neznafa) fegu'ati
    rankumapi evu frenaku enevige'za, Jisasi keka zafa'a erio hu'za hunente'za kofintageno
    eri'ne.
  kbh-kbh: Chora, canÿe ents̈á chëjana yojtsatashjajuana, Simón ca uabainá, Cirene
    pueblocá, Alejandro y Rufbe taitá; jajocana yojtsatachnëjuana; y chë soldadëngna
    imojuatária Jesusbe cruz jëftsocutsayama.
  ron-LSB: Și au silit pe unul care trecea pe acolo, venind de la țară, Simon din
    Cirene, tatăl lui Alexandru și al lui Rufus, să meargă cu ei, ca să-și poarte
    crucea.
  pon-pon: Re ap iton on Jimon, men Kirene amen, me jam en Alek jander o Rupuj, me
    dauli irail ni a kodo jan nan jap, pwen wada a lopu.
  nhe-BL: Huan san panoyaya se tlacatl tlen itoca eliyaya Simón pampa ajsitihualayaya
    tlen itlal. Huan nopa soldados quinahuatijque ma quihuica icuamapel Jesús. Simón
    ejqui altepetl Cirene huan elqui inintata Alejandro huan Rufo.
  sps-sps: Sanaan ri sab a mes te koo rori Saimon a tsoiny Sairini taman Aleksanda
    me Rufas poo fi me tana tanun sa taataan fi naa tana ngats fan tsian ser sogsog
    ya, ri fagovets towa na pagafuan ten Jisas, ri tsue of towa ma vovou iny naa ya
    Jisas.
  wnc-wnc: Takuke kuwawa aminu tapatu Sairini yot gamane nana tapatu umana Saimon
    ngang iniking. Sike waapata Alesandaat gatu Rufuskatdane nana. Ita puyaneta apu
    yot gapmane kopnangge apbut. Apan iniyepike Jesutane amin saamdaka ima gwaamutake
    kukut.
  bus-bus: Kɛ̀ aↄ̃ↄe gaa, Sirɛni gbɛ̃ kɛ̀ wè benɛ Simↄ bↄ̀ lakutu kea èe suu wɛ́tɛ
    guu, ben aↄ̃ gã nàa à Yesu líkpansɛ́. Àmbe Alɛsanda kↄ̃n Rufuo de ũ.
  gub-BL: Weraha hereko pe rupi wà kury. (Nupuner kwaw Zezuz ywyra kanetar heraha
    haw rehe a'e, ta'e huwy tetea'u a'e xe.) Amo awa ukwaw a'e pe a'e. Ximàw Xiren
    taw pe har her romo a'e. (Àrexàn a'e, Hu a'e no, ta'yr romo wanekon a'e wà.) Uhem
    etea'i tawhu pe wà kury, uiwy wi wà kury. Zauxiapekwer a'e wà kury, weraha kar
    ywyra kanetar Ximàw pe a'e wà kury.
  imo-imo: Jerusalem kombu tiye kolko Jisas meli wendo pungo aulke pulena iye te kane
    kane toringi. Aku iyemunga imbi Saimon, yu Sairini nimbe kombu iyemu. Yu Aleksander
    kinye Rufus talonga lapa. Yu Jerusalem kombu ombai orumu nalo ele iyemani yu ambolko
    liko Jisasinga unjo polopeyamu mendewi ningi.
  boj-boj: Naŋgi Yesus osi giloqnsibqa gamq di tamo bei walwelosiq Jerusalem aiyeqnaqa
    a turosib ojsib Yesus aqa qawarq dena ŋamburbas yaiyosib tamo di yonabqa a kamba
    qoboiyosiqa gam na Yesus dauryosiq giloqnej. Tamo di aqa ñam Saimon. A Sairini
    qure qaji. A Aleksander Rufus wo naŋgo abu.
  ulk-ulk: Wi gabge nakasirweretlare wige kimiar erdarda abra nei dikereder Saimona
    e able uteblam tabakiamuda ge nade gedub naridweretlare e kei ikasereder au utebem.
    E Sirini le dawer, a e Alezanda iba bab dawer Rupas ei. Ege abi ares legize aukaise
    detagerda e Iesura satauro wadepli.
  eng-DRA: And they forced one Simon a Cyrenian who passed by, coming out of the country,
    the father of Alexander and of Rufus, to take up his cross.
  knf-knf: Baţu ñiinţ aloŋ i katim ki Ŧimoŋ, i ubeeka wi Kiren ampënnuŋ uţeeh pkuŋa
    kruŧ ki Yeŧu, awo aşin bi Alekŧandër na Rufuŧ.
  san-KHM: តតះ បរំ សេកន្ទរស្យ រុផស្យ ច បិតា ឝិមោន្នាមា កុរីណីយលោក ឯកះ កុតឝ្ចិទ៑ គ្រាមាទេត្យ
    បថិ យាតិ តំ តេ យីឝោះ ក្រុឝំ វោឍុំ ពលាទ៑ ទធ្នុះ។
  arn-NT: Kiñe wentru Sirene tuwlu, Simon pingelu, Alejandro ka Rufo tañi chaw, fey
    tüfa wiñomerkey ta lelfün mew. Rupalu ta tüfey püle, trenumafi engün, fey aporiangey
    tañi meñkuyeafiel ti kürus Jesus tañi yenieel.
  zas-NT: Chi zinë reex Jesús, badxaagloj reeman tijb bén Cirene, laman Simón, xdad
    Lejandr con Rufo, ziaadaman bazaman dajn. Abiꞌ been ree suldad guin naguiejn biaaman
    xcrüjz Jesús.
  ken-NT: Ɛnɛ́ bárɔ̀ŋ, bátɛmɛri mmǔ ɛtɔk Sírene amɔt anɛ aka nnyɛ́n bɛ́ Símun
    ndu áfú ɛbhɨ árɔ̀ŋ ɛtɔk. Mányiɛrɛ yi ámpɔ́kɔ́ ɛkotákátí Yesu. Símun achi
    nyaka chi Aleksánda nɛ Rúfɔs.
