    krure Jesús.
  cmn-FEB: 有一个名叫西门的古利奈人从乡下来到城里，他是亚历山大和鲁孚的父亲。原本只是经过此地，士兵却强迫他背上耶稣的十字架。
  gmv-RNT: Alakisandrosanne Ruufoosa aawa Simoona geetettiza issi Qareena dere asi
    dereppe katama yizayssa Yesusa masqale wolqara oykki toossida.
  ncl-NT: Panuc se lacal hual lacatic pin lali Cirene, motocaya Simón, mocuectataya
    pa ichan pin caltilan, tequipanuaya pa icuajmili. Yihual inmintajtzin yehuanten
    Alejandro huan Rufo. Innojen guaches quilamamiltije icuahuil Jesús pa ihuajcol
    Simón pa quimamilijtíac.
  wed-wed: Taui i nenae ma Simon i nelaḡai, rava Sairiniei (tauna Rufus ma Alexander
    amai). Simon wapuei i nenei. Ma sorodia, tauna i egari da Iesu ana korosi i avarai.
  sua-sua: Ngata ktong kngorom e Yesus ekam a ngaelaut, to ngta ting kim a mhel langto
