    latala, Jisasanya poko ita doko nyoo sakamaina leami.
  eng-ASVBT: And they compel one passing by, Simon of Cyrene, coming from the country,
    the father of Alexander and Rufus, to go with them, that he might bear his cross.
  mna-mna: 'Tiwwa ma tila pa zaala, mi tindeeŋe tomtom ta, zaana Simon. Ni imbot pa
    su mi imar be ilela pa kar biibi. Ni tomtom ki kar Kairini. Mi lutuunu bizin ru,
    zan Alisande ma Rupus. Timar tindeeŋi, to tiyasasaari be ikwaara ke pambaaraŋana
    ki Yesu. Mi ziŋan tila ma tipet lele ta zaana Golgata (Golgata ka uunu ta kembei:
    Lele ki tomtom uteene putuunu).'
  myw-myw: Itokes Yeisuw, inounas wa̱ked, ilivatus Saymon meinoy wanawoud neim; gum-Saylin
    towen nitun asteiy Alekisan son Lup. Ilivatus Saymon, idibakes, ilansa, “Kukew
    anklos taw towen.”
  sby-sby: Kayi mpobalikuya balakumanya Shimoni, waku Kulene walikupita kafuma kumunshi,
    baishi Alekisandulo ne Lufu, balamukakatisha kwambeti amante lusanda lwa Yesu.
  sll-sll: Ena omia Sairini yal ta Aleksanda te Rupus irang Saimon, Yerusalem malgi
    nala dire ungwi. Ungure yalhobi pi guma erere, yalhobi, “Yisas er pera haungwo
    i ni tol di haunana wo,” ditongwo, haungwi.
  yaq-NT: Senu o'ou intok, Sireene' bwiara' tea'a betana joome, juna'a intok Simo'
    teaka, intok Rupo' teamta intok Alejanro' teamta achai, waj betana yebijsusekan.
    Junama'a wa'am a' weyeo intok, Jesujta aniasaiwakai, juka' kuujta pu'aktatuawak.
  uro-uro: Akni ama ruqa näva ama värhäm ama mor äm ma Sairini qärak i rhat tes ka
    i ma Saimon ma Aleksander qä nä ma Rufus in mam di qat tet e nä qä ulaqimärharhärhäkt
    kärarhani i rhat tet sä ma Jisas. Iaqäkt ma Saimon di qat dän nävät ama värhäm
    ama mor äm angä rhäkt. Ma Saimon gat tet na rha dä rha qrotpät sä qa iva qät ta
    ama sämänanamuqa.
  ita-1885: ED angariarono a portar la croce di esso, un certo passante, detto Simon
    Cireneo, padre di Alessandro e di Rufo, il qual tornava da' campi.
  muy-muy: Ndam slewja ni tàbakabu ahàr akaba zal nahaŋ naŋ àbu asləkabiya e gili
    a. Slimi gayaŋ Simu, naŋ bəŋ ge Eleksender nday ata Rufus, naŋ ga kəsa Sireŋ.
    Eslini nday nakəŋ tə̀fəki ŋgasa ga mazay təndal ga *madarfəŋ Yezu ni.
  kqc-kqc: Kamini Cyrene gagani amiye yokoi roka Simon baku reyadi. Ina bi taoni etofaro
    gutuna digamori, bi ini satauro uakaiyaine niyadi. Ina bi Alexander ma Rufus di
    baba.
  tav-tav: Jesure jĩarã aána na cane aáti paʉ jĩcaʉ Sirene cawamecʉti maca macacʉ,
    maca tʉjaropʉ cáaáteñaʉ ejaricʉre cabocayuparã. Alejandro, Rufo cawamecʉna pacʉ
    cãñupʉ. Topʉ cʉ̃re bocarãna cʉ ñeri, yucʉ tẽorica pãi Jesure na capapuapa pãire
    cʉ capʉja rotiyuparã.
  eng-ULB: A certain man, Simon of Cyrene, was coming in from the country (he was
    the father of Alexander and Rufus), and they forced him to carry his cross.
  spa-VBL: Obligaron a un hombre que pasaba por allí, llamado Simón de Cirene, quien
    venía del campo, para que cargara la cruz de Jesús. Simón era el Padre de Alejandro
    y Rufo.
  fra-_FOB: Et un certain homme de Cyrène, nommé Simon, père d'Alexandre et de Rufus,
    passant par là en revenant des champs, ils le contraignirent de porter la croix
    de Jésus.
  hau-ULB: Suna cikin tafiya sai suka hadu da wani, mai suna Saminu Bakairawani (wato
    uban Alizanda da Rufus); suka tillasta shi ya dauki gijiyen Yesu.
  mal-mal: അലെക്സന്തരിന്റെയും രൂഫൊസിന്റെയും അപ്പനായ കുറേനക്കാരൻ ശിമോൻ നാട്ടിൻപുറത്തുനിന്ന്
    വന്നു അതുവഴി പോവുകയായിരുന്നു. യേശുവിന്റെ ക്രൂശ് ചുമപ്പാൻ അവർ അവനെ നിര്‍ബ്ബന്ധിച്ചു.
  kkc-kkc: Osoloso ha teli odoo oso Yesu idoloso diyadaga meleeno, diayo Saimon eli
    domopoo Yelusalem mapoo sibumolome tugodooso. Osoloso diayo yo idoloso Yesuwo
    homo bulubo magoo imado diye, diso. (Saimon hagee Alesanda dio Lupus dio dibada
    ama. Yo Kulene mi mapoo badeli odoo.)
  lit-lit: Ir jie priverčia vieną pareinantį iš lauko praeivį – Simoną kirėnietį,
    Aleksandro ir Rufo tėvą – nešti jo kryžių.
  urd-GVR: Us waqt Libiyā ke shahr Kuren kā rahne wālā ek ādmī banām Shamāūn dehāt
    se shahr ko ā rahā thā. Wuh Sikandar aur Rūfus kā bāp thā. Jab wuh Īsā aur faujiyoṅ
    ke pās se guzarne lagā to faujiyoṅ ne use salīb uṭhāne par majbūr kiyā.
  far-far: Ma ana kada kera leka kau sulia na taale, kera dao to'ona te wane satana
    sa Simon, maa sa Aleksanda fainia sa Rufus. Nia na wane fasia na fere 'i Saerin.
    Nia leka mai ma ka ru laona 'i Jerusalem fasia ta kula mai 'i maa. Ma na wane
    ni omee ki, kera ka sumainia fua nia ngalia na 'airarafolo sa Jesus.
  suz-BL: मिनु लना लन बाक्‍मानु, आ गाउं रे पिशो साइरेनी ङा सिमोन ग्रुम्‍मे बाक्‍त।
    मेको सिमोन अलेकजन्‍डर नु रुफुस आस आफ बाक्‍माक्‍त। मेको कली ग्रुम्‍शा, येसु कली
    क्‍येप्‍तीक शी “लो, कुर कि कुर” दे कुरपदमे बाक्‍त। रोमी १६:१३
  car-NT: Irombo amy wokyry maina wyino kyny'sakon ipatoine. Amy Sirene pono mo'ko
    kynakon, Simon tatynen. Aleksander, Rufus jumykon mo'ko kynakon. Mo'ko wyry'ka'po
    ro mo'karon warinu pokonokon 'wa, moro Jesus pokatopo man wakapu aroto'me i'wa.
  amp-amp: Kmi rim fnahnitm htiyakmomr wom yimar. Nd yimarhu yufat Saimonr, Sairini
    thofr. Aleksanda Rufusrofhu yifemer. Nd yima Saimonr memor, “Taunko aiya.” Soldiam
    ror yakmomn nd Jisasr tita hanymo bgre mis rorn tfit wathu titafmom. Rorn tita
    hanymort.
  bht-bht: जालू सै शेहरे बाहर चलयो थे, तां शमौन नाऐ दा माणु कुरेनी ग्रांऐ ला ओआ दा
    था, उदे पुत्र सिकन्दर कने रुफुस थे। कने सिपाईयां शमोन जो हुकम दितया की सै सूली
    जो चुकी करी उसा जगा लेई जा जिथू उना यीशुऐ जो सूली पर चढ़ाणा था।
  eng-NOY: And they compel one Simon a Cyrenaean, who was passing by, coming from
    the country, the father of Alexander and Rufus, to carry his cross.
  cub-NT: Jesús jocʉcʉjaravede ture nʉñʉ maridurejamed̶a. Aru cuyʉ bácʉ ĩmaroi earejamed̶a
    Simón, Cirene ãmicʉriĩmarocacʉ. Alejandro aru Rufo népacʉ barejámed̶a ʉ̃, Simón.
    Nore vaiyʉ́re, ʉ̃́re Jesús ʉ̃i jocʉcʉjaravede tuino mácarõre tuicõjenejaimad̶a
    na, churarava.
  ita-1927: E costrinsero a portar la croce di lui un certo Simon cireneo, il padre
    di Alessandro e di Rufo, il quale passava di là, tornando dai campi.
  lww-lww: Ana pogos nap̃a li na mara la asumon Yesu apa ke narui, am̃al yaru tai
    nap̃a naga pa yom̃arua ana naga mial pimi. Yar nene, naga Saemon nap̃a sumo naga
    nae Saerin, nap̃a naga arimanane lalua nene Aliksanta amio Rup̃as. Ana am̃areran
    pania asape naga towe kus lak torovia kiena ne Yesu vano.
  ckb-ckb: ڕێبوارێک لە کێڵگە دەهاتەوە، ناوی شیمۆنی کورێنی بوو، باوکی ئەسکەندەر و ڕوفوس،
    ناچاریان کرد خاچەکەی ئەو هەڵبگرێت.
  spm-spm: Sairinin gumaghan mav Saimon, a Aleksander ko Rufusɨn inaghaves, a uŋuuni
    igharisi thavɨni ikegha Jerusalemɨna aven zui. Maghɨra mbɨzorsir gumasi Iesusa
    guumir khani ighuuve isaghuphughaousua aŋnɨ usuirasi, an aŋgi isaghuphɨ.
  nas-nas: Eeꞌnoko beroma taunga naning miring Saimoniꞌ kuneꞌauꞌ tamung poraꞌketa
    pora tankinuko, eeꞌnoko botoauꞌ Jiisuuꞌ bakaang aaꞌbarataꞌ poruꞌkoo. Aung Saimoniꞌ
    Sairini-nung, Aleksandaꞌ namainta Ruupasi beuma.
  uvl-uvl: Tela nga kue pe te saolia none nge ene Simon nge mule nga ume ke la mulmule
    nge Ierusalem. Pe palinga ana hana mur te echia i ke takis halaua Iesus nga ana
    manga toto. (Simon nena nge Sirini pe tutuna mur laka Aleksantria pe Rupas)
  tpa-tpa: Au tayaha rava Cyreniyei wavana Simon, Alexander ma Rufus amahi, ꞌwapuwei
    i neneꞌi ma tauvighaviya hi hegari, po Yesu a korosi iꞌavarai.
  eng-BBE: And they made one, Simon of Cyrene, the father of Alexander and Rufus,
    who was going by, coming from the country, go with them, so that he might take
    his cross.
  ixl-CNT: Utz ikꞌul maꞌl u vinaj, Xhim ibꞌii aa Cirene; aalich tul jaꞌjtzeꞌ. Itat
    u Alejandro tuchꞌ u Rufo. Utz taꞌxh iyaꞌlu tiꞌ tiqꞌol vikurus u Jesuus.
  xsi-xsi: Kinzi soka nzâla silâ, ande sipakâtu kuku tamâta toŋge, i ŋa mine Saimon,
    iyoka imâ ŋana ilâ papa lawea ilo kâ. Aku kinzi zugu tamâta siveta kaika papa
    i tu ma ikale Yesu ne kâi popole kâ. Saimon nde papa Sairini tâno kâ, aku i nde
    Arisande ku Rufus rua tamanzi.
  crx-NTPO: '''Et hidulh whe ''ilhoghun dune, Simon huyúlhni-un, Jerusalem ts''e tizya.
    ''En hidudizdil ''ink''ez Sizi ootulalhgus yuba idutitelh ha ''et néhininyoot,
    ndun Simon Cyrene whut''en-un, ''en Alexander ''ink''ez Rufus ''enne bubá ''unt''oh.'
  kan-OKCV: ಅಲೆಕ್ಸಾಂದ್ರ ಮತ್ತು ರೂಫ ಎಂಬುವರ ತಂದೆಯಾದ ಕುರೇನೆದ ಸೀಮೋನನು ಗ್ರಾಮದಿಂದ ಹಾದು ಹೋಗುತ್ತಿರುವಾಗ,
    ಸೈನಿಕರು ಯೇಸುವಿನ ಶಿಲುಬೆಯನ್ನು ಹೊರುವಂತೆ ಅವನನ್ನು ಬಲವಂತ ಮಾಡಿದರು.
  bbb-bbb: Bu mesiri vame ijia vako ijia bu Saemoni e Saeriniko ije fu Jerusareme
    ruakiro ruomo ije bie. Areme bune uri e ijene kuriaerena kuavoga fu Jesudo kurosi
    ije abe dabena vae. (Ro e Saemoni fu e Arekisedakiro Rufasi ijiebuo asoe).
  blw-blw: Angkay hen chacha manginyéyan an Jesus, hinib-atcha hen ihay tagu way iCerene
    way cha homàyat way i hommepot. Ah Simon hen ngachanna way aman cha Alejandro
    an Rufo. Yag ammag penelet hen anchichay sorchachu ta fu-uchuna hen anchi koros
    Jesus.
  tam-2017: சிரேனே ஊரானும், அலெக்சந்தருக்கும் ரூப்புக்கும் தகப்பனுமாகிய சீமோன் என்னப்பட்ட
    ஒருவன் நாட்டிலிருந்து அந்த வழியே வரும்போது, இயேசுவின் சிலுவையைச் சுமக்கும்படி
    அவனைக் கட்டாயப்படுத்தினார்கள்.
  azz-NT: Huan yetoya ojteno se tagat monotzaya Simón de Cirene, yejua tetat den Alejandro
    huan Rufo, huan huala den mila. Huan in soldados quinajnahuatijque ma cuica in
    cruz de Jesús.
  spa-RV-1909: Y cargaron á uno que pasaba, Simón Cireneo, padre de Alejandro y de
    Rufo, que venía del campo, para que llevase su cruz.
  csy-csy: Alexander le Rufus te i pa, Cyrene ngam mi Simon sia, khuano pan hongpai
    a, lamkal ah ama a mu uh ciang zawthawk thu taw thinglamte puasak uh hi.
  mxq-NT: Ta tuꞌa̱a̱y tpattʉ tuꞌugʉ ja̱ꞌa̱y diꞌibʉ kyamotyʉ naty tʉ ꞌyotsy. Jaꞌa xyʉꞌa̱jtypy
    Simonk es kyuga̱jpnʉty Sirene, es tyeetyꞌátyʉty ja Alejandrʉ esʉ Rufʉ. Ta ja solda̱a̱dʉty
    ttukkupʉjktʉ agwanʉ ja Simonk es dyajnʉjxʉt ja Jesusʉ kyruuz.
  tzj-NT: Ja tok xebe c'o jun achi quewil, Simón rubi', arja' c'a melojto pa tak k'ayis
    in tri' k'ax wi' ja bar ec'o wi' in puersa queban tre chi nrijkajel ja cruz rxin
    ja Jesús. Ja Simón arja' aj Cirene in ec'o ca'i' rc'ajol, jun rbina'an Alejandro
    in jun rbina'an Rufo.
  tdt-tdt: Iha dalan klaran, iha ema ida naran Simão, Alexandre ho Rufu nia aman,
    husi sidade Sirene, nia mai husi foho atu tama ba sidade. Soldadu sira obriga
    Simão nee hulan Jesus nia krus.
  ron-BTF: Și au constrâns pe unul Simon, un cirenean care trecea pe acolo, venind
    de la câmp, tatăl lui Alexandru și Rufus, ca să îi poarte crucea.
  eng-WEBP: They compelled one passing by, coming from the country, Simon of Cyrene,
    the father of Alexander and Rufus, to go with them that he might bear his cross.
  eng-FBV: They forced a passer-by, Simon of Cyrene, who was coming from the countryside,
    to carry his cross. Simon was the father of Alexander and Rufus.
  nld-1939: Ze dwongen een voorbijganger, die juist van het veld kwam, zijn kruis
    te dragen; het was Simon van Cyrene, de vader van Alexander en Rufus.
  bwo-bwo: Amoke bobefere K'eren dats ash wotts Iskndriyosnat Rufosn nih Sm'on gat'ariyon
    waat kitots b́ kindfere daats bodek'i, Iyesus mask'aliyo angnon b́kuritwok'o bowoshi.
  nch-BL: Huan san panoyaya se tacat cati itoca Simón pampa ajsitihualayaya ten ital.
    Huan nopa soldados quinahuatijque ma quihuica icuamapel Jesús. Simón ehuayaya
    altepet Cirene huan elqui inintata Alejandro huan Rufo.
  quc-TNT: C'o c'u jun achi aj Cirene, Simón u bi', qui tat ri tat Alejandro, ri tat
    Rufo. Ri are' tajin coc'owic, u petic c'u ri' pa juyub. Xquicoj qui chuk'ab che
    rech cutelej bi ru cruz ri Jesús.
  tfr-NTPO: Jek l̈öng irbo bäng go ga domer tek shäng kjl̈ara ko Simón, e Cirene so.
    E wapga domerga do pjök ko Alejandro, Rufo. Simón l̈i tek shäng kjl̈oy dwayoshko
    ga ĩya ëngkjwagaga jek l̈öng l̈irë ga ichara l̈ok dbo go Jesús kjl̈ös l̈i sök.
  kaq-NT: Simon janeya joni cahchihoh quehax jahuex jano huinotaiton jahuen coros
    hiamacanquin. Jaa ta Alejandro betan Rufo jaton papa hihpahonishqui, Cirene mai
    janinhah.
  ahr-ahr: तवय अलेक्सांद्र अनी रूफ यासना बाप शिमोन कुरेनेकर शेतमातीन ईसन त्यासना जोडेतीन
    जाई राहींता तवय येशुना क्रुसखांब उचलाकरता त्याले सैनिकसनी जबरदस्ती करी.
  sgb-sgb: Ha pammita lan hundaloh hên anggêtan hi Apo Jesus, hên ipako ha koros,
    ay natupa la ya tatang ni Alejandro haka ni Rufo, ya hi Simon ya taga-Cirene,
    ya ampamuli ha balayan. Dinakêp la ya ta impabalangaw kana ya koros ya paypakoan
    la kan Apo Jesus.
  vie-1934: Có một tên Si-môn kia, người thành Sy-ren, là cha A-léc-xan-đơ và Ru-phu,
    ở ngoài ruộng về, đi ngang qua đó; họ bắt phải vác cây thập tự.
  kxv-kxv: ଏଚିବେ଼ଲା ଆଲେକ୍‌ଜାଣ୍ତାର ଇଞ୍ଜାଁ ରୁପତାମି ଆ଼ବା ସିମନ ଦ଼ରୁଗାଟି ର଼ କୁରିଣିୟ ଲ଼କୁ
    ନା଼ୟୁଁଟି ୱା଼ହାନା ଏ଼ ଜିରୁଟି ହାଜିମାଚେସି; ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଜୀସୁତି ପା଼ସିମୁଣ୍ତା ଡେ଼କାଲି
    ବାଲାମାତମି କିତେରି ।
  cha-cha: Ya manacatga uno ni y malolofan para ufañija, si Simon Sirineo, tatan Alejandro
    yan Rufo, na mato guinen y fangualuan, para uquinatgaye ni y quiluus Jesus.
  amu-NT: Xcwe na cwiꞌoocaluiꞌna naquiiꞌ tsjoom ndoꞌ tjomndyena tsꞌaⁿ tsjoom Cirene
    na jndyu Simón na jnaⁿ jnda̱a̱. Jom tsotye Alejandro ñequio Rufo. Lꞌa sondaro
    na jndeiꞌnaꞌ cjaañꞌoom tsꞌoom na nñoom Jesús.
  hin-CV: मार्ग में उन्हें कुरेनायॉस नगरवासी शिमओन नामक व्यक्ति मिला, जो अलेक्सान्दरॉस
    तथा रूफ़ॉस का पिता था, जिसे उन्होंने मसीह येशु का क्रूस उठाकर ले चलने के लिए विवश
    किया.
  eng-OURB: They compelled one passing by, coming from the country, Simeon [Hearing]
    of Cyrene, the father of Alexander and Rufus, to go with them, that he might bear
    his execution-stake.
  spa-BES: Y forzaron a uno que pasaba, Simón de Cirene, el padre de Alejandro y de
    Rufo, que venían del campo, a que le llevara la cruz.
  san-BEN: ততঃ পরং সেকন্দরস্য রুফস্য চ পিতা শিমোন্নামা কুরীণীযলোক একঃ কুতশ্চিদ্ গ্রামাদেত্য
    পথি যাতি তং তে যীশোঃ ক্রুশং ৱোঢুং বলাদ্ দধ্নুঃ|
  tdx-tdx: Le nazi’iereo ty niary eo hirike an-kàloke añe, i Simona nte-Kirenia (rae’
    i Aleksandro naho i Rofosy); hitarazo i hatae ajale’ Iesoày.
  naf-naf: Selen mepmambe an ŋen aikbien kwitnaŋ Saimon ek Aleksandia ma Lupus egegat
    biwit. Ek Apelika msalengatnan mkaŋaŋ Sailini keyetnan koti Zudia msalen ke mamtan,
    an keyaŋ Zelusalem mka teman mesâgât tapmepmaŋgeyaŋ selen ke aikti Zisas ku masasokpepeyelen
    tepmaŋ ikŋaŋ pumti taolat kopmaŋge ke mukulem mti pupuyet ze kaŋkaŋ
  grc-MT: και αγγαρευουσιν παραγοντα τινα σιμωνα κυρηναιον ερχομενον απ αγρου τον
    πατερα αλεξανδρου και ρουφου ινα αρη τον σταυρον αυτου
  vid-vid: Nalowali mnzila, nawating'hana na munhu yumwe yalinguchemigwa Simoni, mwenyeng'haye
    wa Kilene. Heye nayali mhaza wa Alekizanda na Lufo, mhela awo nayali yolawa kumgunda
    kuza kuli muji. Lelo nawamlonjela yapiche msalaba wa Yesu kwa lupichi.
  pio-NT: Néeseté abéeri asìali Cirene ìyacàlená néeséeri yàanàaca manacúali néese,
    íipidenéerica Simón, yái náanirica níái Alejandro, Rufo nacái. Yàacawa àyapulìcubàa
    yái Simónca, néese úwinái íibàacani, nachùulìaca iwáacutaca cruz Jesús irípiná,
