    chahua Shopoja ejeajji. Jamajjeya sohuinano cuaa Simoni acui ecueataꞌapee quea
    biquie dojo mee canaje Jesosa baꞌehuanasohuajeajji.
  jac-NT: Ay xin huneꞌ naj ah Cirene, Simón isbi, ismam naj Alejandro yeb naj Rufo
