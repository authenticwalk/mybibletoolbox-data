    häd enäh do sa yb tii. Jerusarẽnh panang hẽnh tabajëë paawä. Ti m' warahén ramejũũ
    mä tabes'ooh hyb n'aa b'aa Jesus rahepëëm däk do b'aa n'aa.
  lat-VUC: Et angariaverunt prætereuntem quempiam, Simonem Cyrenæum venientem de villa,
    patrem Alexandri et Rufi, ut tolleret crucem ejus.
  ngp-ngp: Mwe sila, niyo wadugana na mnt'hu yumwenga akwitangwa Simoni, mnt'hu ywa
