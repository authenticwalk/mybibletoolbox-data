verse: MRK.015.029
translations:
  kpx-kpx: Isege ata benahateau evigevei timale keau tuvikivikilahai bituhavoi avuho
    loui avoe, “A konike loui kosea, ‘Dana dubu baluga koianiege vanie ni abuita igaetaeau
    uoholisege tota houi gabiai.’
  okv-H: Eto embomeni puvuto Iesu kogue vani vani ue ke einge ijie urumbea. “Umo temple
    aimbeto iji 3 amita jo ta gerikasi ijiea avoeto umo oenga eto kito ji atahu toto
    veto pambu.”
  tbo-tbo: Lawa liyaliyanei hi nenae ma hi bahabaha gae ma hi ununu kwadikwadiyana,
    ma hi palipaliyeya hi pa, ‘Ee, u baha u pa emoemotam apo numa dalabu una hoe haleya,
    ma iyeta tonuga u hinena una wogomeya.
  mal-C: ആ വഴി കടന്നുപോയവർ തലകുലുക്കിക്കൊണ്ട്, “ഹേ, ദൈവാലയം തകർത്ത് മൂന്ന് ദിവസംകൊണ്ട്
    പണിയുന്നവനേ,
  grc-SR: Καὶ οἱ παραπορευόμενοι ἐβλασφήμουν αὐτόν, κινοῦντες τὰς κεφαλὰς αὐτῶν, καὶ
    λέγοντες, Οὐά, ὁ καταλύων τὸν ναόν, καὶ ⸂ἐν τρισὶν ἡμέραις οἰκοδομῶν,⸃
  bgc-bgc: अर राह म्ह जाण आळे सिर हला-हल्लाकै अर न्यू कहकै उसकी बेजती करै थे, “वाह!
    मन्दर के गेरण आळे, अर तीन दिन म्ह बणाण आळे!
  khz-khz: Gelaka-vanagiwai talimara na kila rakavara geveniawai, repara gekwarakwararawai,
    negetiiwai, “Ei, goi okilato Rupu Veaga pono lovoa, toma toitoi aorai mapono vega-ruga-waia
    notiwato!
  deu-TKW: 'Und die Vorübergehenden lästerten ihn, indem sie die Köpfe schüttelten
    und sagten: Ha! der den Tempel abbricht und in drei Tagen aufbaut,'
  zsr-NT: 'Bönniꞌ taꞌdödëꞌ niꞌ tuꞌlídz ziꞌë Jesús, tuꞌtá icjquëꞌ, taꞌnë́ꞌ: ―¡Ja! ¿Naruꞌ
    uquindjtsuꞌ gdauꞌ queëꞌ Dios atiꞌ tsonn dzaz uchistsuꞌ lei?'
  lin-lin: 'Baleki nzela bazalaki kofinga Ye na koningisa mito na bango ; bazalaki
    koloba : — Yo oyo okobuka Tempelo mpe okotonga yango lisusu na mikolo misato,'
  hns-NT: 'Djaun manai log hoewa se paas howat raha, oesab okar bedjatie karat raha.
    Oesab moerie hielaaike bolies: „Dekh, Parmeswar ke mahal toere waala! Toe to tien
    rodj me oke phien se banaai deite?'
  noa-E: Mag i pakuls gaai meerphë wai nʉm aig dich nʉm khʉʉnaujã i wau nʉm iekhau
    irig eerpanaa, ʉ̈iphʉʉrphʉʉrnaa, “Wa jãgʉm khabá, puan mag Aai i jëeujem dijã
    thum pogueupʉ̈inaa deeu khãai thãrjuppaim ee ëu dʉnʉʉuju aajerrta,
  eng-EMTV: And those passing by were blaspheming Him, shaking their heads and saying,
    “Aha! You who destroy the temple and build it in three days,
  mib-NT: 'Te ñayuu cáyāha yūcuán cáscuícó i xinī i, te cácahān neé i: Jājaān. Róhó
    chi cáhán rō jeē cánu rō templo cáhnu, te nuū uní quɨvɨ̄ te nucondichi sáha ró.'
  bea-bea: Ooh ayine kweghatilhne ayiti oontlochi kiye sootatyihch, tagliatsi ghaghado,
    toowehchu ghati ihe, Gha, nuni chahta wonatla tyctachatlihi kwa tyiyi, kahchu
    aoonatla taiti dzinee,
  lif-NT2: खे़प्‍मोलाम् लाङ्‌गे़घेःक्‍पा मनाहाॽरे़आङ् खुनिॽ थे़गेःक्‍पे़न्‌मे़हिक्‍खुर
    अक्‍खेलॽरिक् खुने़ॽ किनाःन्‍दि मे़बिरु, “खे़ने़ॽग माङ्‌हिम्‍मिन् के़यःबाआङ् सुम्‌ये़न्‍नो
    के़जोःक्‍पे,
  xnj-xnj: Vandu vevapitayi pandu apo vakamliga na kunyugusa mitu yavi na kujova,
    “Mwe! Veve mweugwisa Nyumba ya Chapanga na kuyijenga kavili mu magono gadatu!
  mmx-mmx: La limixin digat pas polo go la diga piripat lempatlak atdi la diga paase
    aksaksa ri ne Iesu xeretna, “Nenu ga lok do unaba sele utut kepe loogu laplavang
    la unaba vaxaru amu box i at lavantun aleng,
  cbr-NT: 'Usa ''ain ca anua matáscë anun cuanquin a isi tëncëti ami ''atimati banaquin
    unicaman Jesús cacëxa: —Mix camina, ''ën cana anuxun Nucën Papa Dios rabiti xubu
    rurupatancëxun rabë́ ''imainun achúshi nëtë́inshi amiribishi nitsínruquin ''atëcënti
    ''ai quiax quian.'
  tee-NT: 'Chai tachi chun ju ixtatapasai ju anch ixtamamaxani ju Jesús. Ixtalhits''i''in
    chai ixtajunich: ―Ju uxint''i na''un ni lai lak''alhi ju k''ai pujitat chai ixlhilakat''utu
    avilhchan laich anavich''ok''oya''.'
  eng-LSV: And those passing by were slandering Him, shaking their heads, and saying,
    “Ha! The [One] throwing down the temple, and building [it] in three days!
  cak-NT: 'Ri winak ri yek''ax-e y ye''apon riq''uin ri Jesús, niquisiloj-apo quijolon
    chech, roma can man niquinimaj ta chi ja raja'' ri Ralc''ual ri Dios. Y c''o chuka''
    itzel tzij ri yequi''ij can che. Ri winak ri'' niqui''ij che ri Jesús: Ret xa''ij
    chi can nawulij (nawulaj) ri rocho ri Dios y pa oxi'' k''ij napoba'' chic jun
    mej (bey).'
  pah-NT: 'Igwete g̃a – kiroki g̃a okwa ga pyvõ – g̃a nhakambovavagi ga rerekomemuamo
    ga mbotegweteavo ga rerekovo. Igwete g̃a ei ga pe: —Eh! Ere tuhẽ nde raikwehe:
    “Tamondurunduru ti nhandejatykahavuhua mokõi herokia japopava irũa,” ere nde raikwehe
    novĩa, ei g̃a.'
  sja-NT: 'Chi arii wãyaa wã nipadap''edaarãpa irumaa ik''achia jarajida. Ãchi poro
    p''ɨrap''ɨraa mãgapachida: —¡Aai, pɨa Tachi Ak''õre te waibɨa jõmaweda t''eet''aait''ee
    paji mãik''aapa waya oo atait''ee paji ewari õpeemaa!'
  xed-xed: Mbaɗa mnduha ta labə nda ta tsa tvi ya, ka gigɗa ghəŋ ka rarazay, «Yawa
    a wa! Dzaʼa tasiŋtasa yu ta həga Lazglafta ka bafta ɗa ma fitik hkən a ka ka kay
    ra.
  mks-NT: 'Chí cáva̱ ji̱ni̱ mé ña̱yivi yáha cán cána̱há na̱ xi̱hi̱n á já cáchí na̱
    já: —Cande̱hé. Yóhó cáchún ña̱ jándita̱nu̱n veñu̱hu cáhnu cán ta ti̱xi u̱ni̱ víxí
    qui̱vi̱ cáchún jácandichi tucún ña̱.'
  gfk-S: 'Dong ing di ga hana sakit kaia di ga laulawaa ul ter tane Jisas ma di ga
    tangtange hagae ie horek: “Aha, augo ing u ga tange be nu dure no tamat na hala
    na lotu ma nu gil habaling mon ie ta itul a bung.'
  bmu-bmu: Ambazip oŋgita anda kaba kukulömbuaŋ aka jelikit aka nöröp köla kewö jiget,
    “Yei! Gi mönö jöwöwöl jike ölöp köndeŋnöŋga gölmenöŋ eriga wehön karöbutkö uruŋe
    kunbuk mem wahöt kuŋgumamgö jinöŋ. O, gi azi qetpuk!
  dgz-dgz: Waenapan tau ise amo tau use amo taiwanumune nagirewa no peromen Iesu inap
    nipep anega waiwanumune, “Yauapo, ge God Paewa tobenage amba wam yampo gwanap
    sia tut waana apanewa,
  eng-GNV: And they that went by, railed on him, wagging their heads, and saying,
    Hey, thou that destroyest the Temple, and buildest it in three dayes,
  zaa-NT: 'Canu gutté nía nna beduadí'' cą ne nna bettá iqquia quį nna ra cą: Eh,
    lu'' nu rena qui''ni gutàppa'' lu'' témplua nna le'' tsunna ubitsa teruba echìtha
    lu'' ą,'
  eng-WEBSTER: And they that passed by, railed on him, wagging their heads, and saying,
    Ah, thou that destroyest the temple, and buildest it in three days,
  guh-guh: 'Jesús pecobematabiabarutsijavatatsi cruzajavabelia, bajaraxuayo penajetarubenaevi
    Jesús itaropitsiaya bijataeyabiabatsi. Jumai tsabiabi bajarapamonae: —Yiara jane
    maitsimëje. Xamë raja imata jumaitsimë: “Xuabianicajë templobo. Acueyabi matacabita
    icatsia veretetsianajë itsabo,” jamë.'
  bon-bon: Lui biname cina Yeesu ne isuplengäjisi, teepi jisädanisi, mope akocnäjinisi,
    jejisi egä, “Baa, maane age säte, iiwäreja mete ne lui te yiigarecenite, siige
    nesae bimu ngalebora cääri erangenite.
  nhw-BL: 'Huan masehualme catli panoyayaj quihuihuiitayayaj. Quiojoliniyayaj inintzonteco
    huan quiilhuiyayaj: ―¡Mitzpantijtoc catli monequi! Ta tiquijto tijsemanasquía
    nopa tiopamitl huan ica eyi tonali tijchihuasquía sempa.'
  swh-ONEN: Watu waliokuwa wakipita njiani wakamtukana huku wakitikisa vichwa vyao
    na kusema, “Aha! Wewe ambaye utalivunja Hekalu na kulijenga kwa siku tatu,
  wbi-wbi: Avaanhu vano vakava vikila nakukumwagha uYesu pa kikovekano, vakasukaniagha
    amatu ghaave vikumuligha, viiti, “Uwe ghwe juno ghwatisagha ghulimemula inyumba
    inyimike ija Nguluve na kujenga mu fighino fitatu,
  bba-bba: Tɔn be bɑ sɑrɔ bɑ nùn wiru diirisimɔ bɑ wɔnsimɔ bɑ nɛɛ, ɑhɑ̃ to, n ǹ wunɑ
    rɑ nɛɛ kɑɑ sɑ̃ɑ yeru surɑ kpɑ ɑ kpɑɑru bɑni sɔ̃ɔ itɑn bɑɑ sɔɔ?
  eng-KJVCPB: And they that passed by railed on him, wagging their heads, and saying,
    Ah, thou that destroyest the temple, and buildest it in three days,
  kgk-NT: 'Gwĩ ohasa oiko-vy va''e opuka hatã Hesu-rehe. Onhakãreity ity onhembohory-vy
    hese: —Aa! Ereity-ta mo''ã Nhandejáry róga kakwaa eremopu''ãmba jevy hagwã mbohapy
    áry-rupi, he''i mo''ã.'
  waj-waj: 'Haara kiooduu gioonna kiaapuuya yatari saga oyaivau vida nnidaida varuuya
    Yisuunna reeri teeda vaida innara nniki rakaida rakanoo raaranoo tida inna tunoo:
    Ai, a nuunaira nnau pinaivaa havarata kiee kava taaravooma suaivaki heekaanaravee
    kiannakuavee.'
  ekk-PKP: 'Möödujad karjusid talle solvanguid, raputasid pead ja ütlesid: „Ahaa!
    Sina, kes sa väitsid, et hävitad templi ja ehitad selle kolme päevaga üles,'
  mpx-mpx: Gamagalau bolo Yeisu hi nonopapalegi-an mataliya i nok hi kite, yaka kaunuliya
    hi loniknikan ge hi lamwa tunatuna-an hi ba, “Valila u ba tage Limi Bwabwalena
    nu pasamwalekaleka ge lan eton gamwanaa nu tal al.
  wbp-wbp: Yangka Jijaji kujalpa watiya warntawarntarla-juku waraly-karrija, ngula-purujulpalu
    yapaju yirdiyi-karrija nyanungu-wana nyanungu-wana-juku. Jijaji nyanjarlalpalurla
    jurru yurnkuyurnku-jarrija ngulaju manyu-pinjakungarnti, manulpalurla purlanjarla
    ngarlarrija, “Yuwa, yuwa, kula-ngantanpa nganimpa-nyangu Yuwarli Maralypi rdilyki-pungkarla!
    Manu kula-ngantanpa jirrama-jangkarla parra-jarra-jangkarla pina ngantikarla!
  luo-luo: Joma ne kadho kanyo nojare ka giyanye ka gikino wiyegi kendo giwacho niya,
    “Oo! In manyocha iwacho ni inyalo ketho hekalu mi ichak igere bangʼ ndalo adekni,
  nhe-NT: 'Huan tlacame tlen panoyayaj quihuetzquiliyayaj. Quiojoliniyayaj inintzonteco
    huan quiilhuiyayaj: ―¡Ya nopa tlen monequi! Ta tiquijto tijxolehuasquía nopa tiopamitl
    huan ica eyi tonali tijchihuasquía sampa.'
  aii-aii: 'ܘܐܘܼܦ ܐܵܢܝܼ ܕܥܵܒ݂ܪܝܼ ܗܘܵܘ ܓܵܕܦܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ ܘܫܵܥܫܝܼ ܗܘܵܘ ܪܹ̈ܝܫܵܝܗ‌ܝ
    ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܝܵܐ ܣܵܬܪܵܢܵܐ ܕܗܲܝܟܠܵܐ ܘܒܵܢܝܵܢܹܗ ܒܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ،'
  esk-NT: Iñuich apqusaaqtuat niaqulaniqsut nipliaplutiŋ pisaaŋŋatinik Jesus-mun,
    “Aa! Uqaġuuruatin piyaqqułhiñaunipḷugu agaayyuvikpak aasiiñ nappatqigḷugu piŋasuni
    uvluni,
  msb-msb: Gintuya-tuya man siya san mga nagaaragi na ginatangu-tango an inda ulo
    na nagasarabi, “Aba, ikaw na magruba san templo kag mapatindog man lang gihapon
    sana sa sulod san tulo ka adlaw,
  cpa-NT: 'Jøng² jǿg³ hlaih¹³ ca¹juúh² dsa² ca¹tsø³jue¹³ ja³jøng². Ca¹guieh¹dsa dsi³dsa.
    Di³ tsa¹tøa¹² dsǿa¹²dsa. Ca¹juúh²dsa: ―Hning², dsa² mi³gúgh² guøh¹², jøng² mi³tsøh³hning
    calah ja³hnøa¹² jmai³,'
  dso-dso: ସେ ବାଟ୍‌ ଦେଇ ଜିବା ଲକ୍‌ମନ୍‌ ନିଜେ ନିଜେ ମୁଣ୍ଡ୍‌ ଜୁଲାଇ ଜିସୁକେ ନିନ୍ଦାକରି କଇଲାଇ,
    “ପାର୍‌ତନା ଗର୍‌ ବାଙ୍ଗାଇ କରି ତିନ୍‌ଦିନ୍‌ ବିତ୍‌ରେ ତିଆର୍‌ କର୍‌ବାଲକ୍‌ ଏ ସେ କି ?” ବଲି
    କିଜାଇଲାଇ ।
  meu-meu: E raka hanai taudia ese e hereva dika henia, kwaradia e taiko-taiko, eto,
    I! Dubu Helaḡa ba rohoa ma dina toi ai ba larebaia lou oto taumu,
  yva-NT: Vatano udetave so wo Yesus aen, makarije rangkiki seo Ai muno wo akaajian
    ware, “Winyirati nandija nyare Nyo Yavaro Amisye randamisy yara masyote mandei
    Nyo rauseo ntet akato.
  dgc-dgc: Nadid, du sumésalegéd sa, éy dinédusta de ti Jesus, a kinagi de, a “Hala!
    Siko bale i manghukata ta Templo, sakay ipataknég mo a huway ta étélo san a aldew!
    Bakit éwan mo iligtas nadid i bégi mua.
  zpm-NT: 'Grë miech ne rded zaatne quia me lo cruz ga, ruṉnguzee zho me, rzhidznie
    zho me, haxta rdzi guic zho rnee zho lo me: ―¡Pe led rëb luu lëë, laa luu ntsiḻ
    yadoo ni tsoṉaque ngbidz nzaalo luuw stib!'
  hix-NT: Noro wàràhyaketxkon hatà, toto komo, àhyaha tàtosom komo. Wàh wà nketxkon
    hatà, ewnohrà me hatà. Owya ymo hxako, ketxkon hatà. Khoryenkom mànàtho warymatxehkehe,
    kanyenhàràtho omoro hatà. Atarymatxehkaxahotho rma weryaha harha, kanyenhàràtho
    rma omoro hatà, ketxkon hatà. Osorwawo ro enmahàtxhe, weryaha harha, Khoryenkom
    mànà, kanyenhàràtho rma omoro hatà.
  sim-sim: Urik ma li raha heyehe li okolehe masijikop li senjelenjehe li hukwakol
    toloho limu mbara, �Mir tempel akan mi tarvlashihi niri frijip fri ishinak indik
    undahik mbari om te.
  npi-ULB: त्यहाँबाट जानेहरूले आफ्नो टाउको हल्लाउँदै उहाँको अपमान गरे, “आहा ! तिमीले
    त मन्दिरलाई नष्‍ट गरेर तिन दिनभित्र नै निर्माण गर्थ्यौ त,
  cgc-cgc: Mga ittaw na galambay dya gatande-tande gid ta pag-insulto ki Jesus na
    danen an gambal, “A! Ambal no gubbaen no Balay Ta Dyos daw patindegen isab seled
    ta tallo adlaw!
  tim-tim: Akto luâk âmbâle gam ariyi arekŋe Yesu den hembalik mâŋgim hin dâyi, “Sumbe
    kat kat emetŋe gagaim hilâm âlâwu kâlegen ketuguwian dâmat aregât
  yor-yor: Àwọn tí ń kọjá lọ sì ń fi ṣe ẹlẹ́yà, wọ́n ń mi orí wọn pẹ̀lú, wọ́n sì ké
    pé, “Háà! Ìwọ tí yóò wó tẹmpili tí yóò sì tún un kọ́ láàrín ọjọ́ mẹ́ta,
  wos-wos: Du nawulak yitaka yatakata Jisasré xiyae mimbu hatekandaka téndéka xe di
    déka wangita di haraki hundi wa. Ye di wa, “Ménawa. Yingi maki dé? Méni tempel
    haraki hura nukwa hufuk yindét méni wambula tonjoka méni wa.
  emp-NTPO: 'Maʌ̃ne ʌ̃cʌrʌ ẽberãrãda caita wãnaped̶a boro ʌ̃rãtʌ ʌ̃rãtʌd̶aped̶a Jesua
    nãwã biẽ́ bed̶eabadjid̶aa: –Ãjãã, bʌa Ãcõrẽ de dromara ãrĩped̶a ewari ũbead̶e
    wayacusa poya oibʌrʌ, ¡ara bʌdub̶a ẽdrʌdua! ¡Jãʌ̃ crud̶eba ud̶aa zedua!–'
  eng-F35: Those who passed by kept ridiculing Him, wagging their heads and saying,
    “Hey! You who can destroy the temple and build it in three days,
  ind-ind: Orang-orang yang melewati tempat itu mengejek Dia. Sambil menggeleng-gelengkan
    kepala, mereka berkata, “Hai kamu yang dulu mengaku bisa merobohkan rumah Allah
    dan membangunnya kembali dalam tiga hari saja!
  pes-OPCB: 'کسانی که از آنجا رد می‌شدند، سرهای خود را تکان داده، ریشخندکنان می‌گفتند:
    «تو که می‌خواستی معبد را خراب کنی و در عرض سه روز آن را باز بسازی،'
  mpt-mpt: nakaia unangai teniba Yesuse dob tla uneka tleka bianiba aben gihabianiba
    weng dobo weng oha biam bianiba baabaniba Sino kobo baaneba Ne Gode am sumo galafania
    amo asumatna kenia genamabibo genebbio kesoa
  ssx-ssx: Pota꞉na꞉ lombei pupa pa pu yapemeke wanda꞉halima꞉ Yesu ki ta ta pu amboke
    wankeatiki pitolo alota꞉ Aha. Neketa꞉ mo hande tembolo da I̱ma꞉ hoeyao hoto tepona꞉
    paa a꞉elueke le hande halipe.
  mkl-mkl: Woo lɔ ŋɑ ɑ̀ yɑ mɑɑ ɡuɡbɑ̃ iri ɑ buu ɑ mɑɑ ni, ɑhɑ̃, kù jɛ ɑwɔi ì ni ɑɑ
    lɛɡɛ kpɑsɛ̃i Ilɑɑɔ̃u nɔ i mɑɑ mɑ si ɑfei ɑjɔ mɛɛtɑ?
