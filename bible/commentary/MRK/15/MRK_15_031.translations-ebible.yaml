    nawili ibendaga pangka yaliya wazaya kapura pi ngezebek pangka yaliya wazamiyagi
    ono.
  gux-G: 'Bi salayikaciaba yeni u tienu maama gbanbanda moan den sugidi Jesu ke ñoando.
    O den maadi bi ninba boncianla kani: o den fie ninba boanciaala ya yogunu kili
    damba den ye fala nni ama ka fidi fie o ya yuli.'
  cnl-NT: '''E³ quie''²³ la''³ ca²³jáa² ca²³ŋɨ́ɨ² te''²³ juii² jmii³ dsa³ i²³la³ i²³nɨ³
    ca³ti³² quia̱''² te''²³ dsa³ ''e²³ ley. Ca²³jua''³te''²³: ―Ca²³láan² dsa³, jua''³.
    ''E³ quie''²³ ''a²³jia''³ rɨ²³lí³ juø''² rɨ²³láan² ''ñée².'
  zar-NT: 'Lëscaʼ caní yuguʼ bixúz unná bëʼ, en yuguʼ bönniʼ yudoʼ usedi tuʼtitjëʼ
    Lëʼ. Tëʼ luzáʼagaquiëʼ tuëʼ iaʼtúëʼ: —Bönachi yúbölö busölë́ʼ, pero bitiʼ gaca
    usölá cuinëʼ.'
  kde-kde: Makuhani vakulu na vakúhunda Sheliya yanga Musa uchocho na vanang'o nkunnyeka
    uvahaulanila kuchidoni, “Ávapohije chihi vanu vanji, henga hambi akáhulula kulipoha
    mwene!
  ata-ata: Ta tatila noxiꞌa ta ailiꞌi iloꞌa ta mitema sou lapuloto kalumo mimolovilaꞌisou
    mo mivikala ngatongatoꞌo noxiꞌa aloxo ꞌo, “Anu mupamaulineꞌi ta mitema vaꞌaxaꞌa,
    ia Anu umomomo sou upamaulinu uasi.
  qvw-NT: 'Chaynütacmi puydï sasirdüticunäpis, camachicuyta yaćhachicücunäwan lluy
    burlapapäcula: “Juccunactam ichá salbätucuyan; quiquintañatac mana atipanchu.'
  nfa-nfa: Sèmi èèna kahèi, kètu agama Yahudi sèra, padhai lii pamakae Yesus, aku
    rèngu na, “Nèngu ne, patabuli le dhèu leo nèti rupa-rupa jꞌajꞌèra, te ngaa Nèngu
    bisa boe patabuli ngiꞌu Nèngu unu Na nèti jꞌajꞌèra neꞌe.
  tnp-tnp: Pris asoli mɨn mɨne nəgətun mɨn rəha Lou kəmotol əmə nati kətiəh motol
    əuvsan motəni məmə, “!Təmasiru e nətəmimi tepət, mətəu ko təsasiru aruiən lan!
  urd-urd: “इसी तरह सरदार काहिन भी फ़क़ीहों के साथ मिलकर आपस में ठठ्ठे से कहते थे
    इसने औरों को बचाया अपने आप को नहीं बचा सकता।
  hot-hot: Ma ŋê bêŋbêŋ êbôk da lôk ŋê lôkauk hathak abô balabuŋ enaŋ abôma haviŋ.
    Ba enaŋ hadêŋ i nena, “Ôŋgô! Yani bôk hêv avômalô vi bulubiŋ, ma doŋtom miŋ hatôm
    nêm yanida bulubiŋ ami eka?
  mqj-NT: 'Susi toi duka'' kapala imam anna to untarru'' issinna sura''na Musa sipantula''-tula''
    ma''telle nakua: “Ianna tau senga''mo napasalama''mi. Sapo'' ianna kalenamo ta''mo
    nabela napasalama''.'
  rus-SYN: 'Подобно и первосвященники с книжниками, насмехаясь, говорили друг другу:
    других спасал, а Себя не может спасти.'
  mbh-mbh: Lamako pris kimangare na toko pamirealingare nge a Moses ile patorong,
    o ngenge lital i, ma o ri werer pel osivenga ve, “I pamimi pelie na i pavurvur
    aro i pamimi isivenga avele,
  bdd-bdd: Ma wete topwaoli madoudi ta loina ꞌana toheꞌitao siboi ꞌoidiya sigwaehaneya,
    ma Yesu siꞌeheteteyeya, sigwaegwae, “Hali tomota ꞌilemediya, ma hana ꞌiboi ꞌida
    leme?
  cbt-NTPO: 'Inapochachin corto hua''ano''sa'', cotio maistro''sa'', inapitanta''
    Quisoso tëhuatona'', itapona'': —A''napitaso'' nicha''ëponahuë'', inaora cha''ëcasoso''
    co nanitërinhuë''.'
  srn-NT: 'Den prenspari domri makandra nanga den sabiman fu Gado wèt ben meki spotu
    nanga Yesus tu. Den taki: “A ben yepi trawan, ma A no man yepi Ensrefi.'
  cta-NT: Loꞌo sti joꞌó nu laca loo, loꞌo juaꞌa̱ mstru chaꞌ joꞌó, ngustí loꞌo nguꞌ
    jiꞌi̱ Jesús. ―Nguaꞌni lyaá yu jiꞌi̱ xaꞌ ñati̱ ―nacui̱ nu nguꞌ tlyu biꞌ jiꞌi̱ tyaꞌa
    nguꞌ―, pana ná nchca clyaá ycuiꞌ ca yu.
  bqc-SIM: 'Màa lↄ sa''onkiaↄ ń Mↄizi ikoyãdanɛdeↄ lɛ́ aà kɛ pↄ́ↄpↄↄ aa mɛ̀: À
    gbɛ̃pãleↄ suabà, ãma a fↄ̃ à azĩa suabao.'
  tcz-CHONGTHU: Chutobangma chun thempu pipui hole danthusunhon jong abol ui. “Aman
    midang ahuhhingin, Ama akihuhhing theipoi!
  mar-mar: तसेच मुख्य याजकांनी, नियमशास्त्राच्या शिक्षकांनी येशूची थट्टा केली आणि
    एकमेकास म्हणाले, त्याने दुसऱ्यांचे तारण केले पण त्यास स्वतःचा बचाव करता येत नाही!
  snp-snp: Eti loumato, ido ayaidana oti yokila ki umamo we kiyabani weki, lo melami
    ka api gilibamo weki inanimonigu kamana kiti eti lamo, Wenena ailo ya olu omuni
    ko-ko imoma nefa, ido aimola olu omuna kenae, loto ya ogoufámaiye.
  isl-isl: 'Æðstu prestarnir, sem einnig voru þarna nærstaddir ásamt öðrum trúarleiðtogum,
    hæddu hann og sögðu: „Hann var nógu iðinn við að „frelsa“ aðra, en sjálfum sér
    getur hann ekki bjargað!“'
  spy-NT: Kiinchuruur ꞉nkicheek mbo kibkōrōs chēē wōōyēch ākoo kāānēētikaab kiruutēk
    Yēēsu kumwoochinē keey kule, “Kiisoobē ꞉chiichi biiko alak, ntēē ‑mēēsoob keey
    naas.
  xnn-xnn: Nan menkangangato ay papadi ya nan men-is-isolo isnan linteg et sinaysayotda
    si Jesus gedan dadapay kankanan, “Insalakana kano nan tap-in di ipogaw ngem adi
    makaisalakan isnan awakna.
  mwe-mwe: Nneyo peyo bhakulungwanji bhaabhishila na bhaajiganya bha Shalia ya a Musha,
    gubhaatendelenje mbenji bhalibhalanjilananga, “Bhashitapula bhananji, ikabheje
    bhayene bhakaakombola kwiitapula!
  tte-tte: Bwaine besiele topwaoli lalakili yo loina kana toyakayakataiwo Yeisu sitalatalawasi-yani
    siba, “Tomo uloili ileboili na iyamo nige sowasowana iboma ileboi.
  tcs-tcs: Dem edprist ane dem Zuwislotisa bin moke Zizas tu ane dempla bin spik,
    ‘Yu bin seibe ol nada pipol bat yu kan seibe yuselp!
  hlt-THB: Cemyih lawtna khawsoeih boeikhqi ingkaw anaa awi cawngpyikung khqi ingawm
    a mimah ingkaw a mimah anglakawh anih ce, “Thlak chang taw thaawng hlai hy, amah
    ingkaw amah taw am thaawng qu thai hy!
  soq-soq: Mo isiwa Iesu wareuwa sa dieiena rua pirisi debamau ita anaana waeuwalala
    deawaa me wareuwasane muba wane waienase, “Me apana da inamodio eweite, tane mai
    meba inalepia intawa da, dia.
  qub-qub: 'Chaynöllami mandaj cüracuna, lay yachachejcunapis Jesusta asipar quiquin-pura
    parlaran: «Juccunataga salbaranchaj. Quiquinmi ichanga salbacuyta mana puydinchu.'
  att-att: Á yù ira kátannangán nga pári ánna yù ira mesturu ta tunung, inuyoyungád
    da si Apu Kesu, á makkaká-ubobuk ira, á kinagi ra, “Iniyígù na yù ira káruán nga
    tatolay, ngam arán na meyígù yù baggi na.
  bki-bki: Ea bajago na bunu, tomu na tortoru na kulo lu nalo naliko naverloglogiano
    na tuboiano nalo aju abital niegeniege naio, nalo aberinavo “!Naio milarur tomu
    dolu nalo telabo ruei, mia naio maka bunu rijikia rilarur naio bereio naruei!
  bqp-bqp: 'Lɛmɛ dↄ sa''orikinↄ kũ ludayãdannɛrinↄ tɛni a fobo lɛ ò pì: À gbɛ̃ pãndenↄ
    mìi sì, ama ani fↄ̃ à a zĩda mì síro.'
  mcp-mcp: 'Milúlúú myâ ofada nə *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ mú nə́mə́ ŋgə cágʉlə
    nyə, bwə́ ŋgə́ cɨ bwə́mɛ́ nə bwə́mɛ́ nə́: «Nyə á dʉ cʉg buud oshús, njɨ a káád
    cʉgʉ́lə nyə́mɛ́fwó.'
  hat-hat: 'Konsa tou, chèf prèt yo ak dirèktè lalwa yo t''ap pase l'' nan rizib.
    Yonn t''ap di lòt: -Gade! Li sove lòt moun, li pa ka sove tèt pa li!'
  npl-NT: 'Ijkó noiwa n tiopixkeh non tlayakantokeh iwa non kitemachtiah n tlanawatílistli,
    okipijpinawiayah iwa okimoliayah: —Oksikimeh okimpalewi, pero ye inewia, mach
    weleti mopalewia.'
  bgg-bgg: Ji duiine, boh Phabithek chiih-è Iphey yua pha masdothek de Isu shii makhakriing
    srane awaithek chung yao rai, “Ai ne gai thek shii ne ragia rek phi, jishii ai
    ne awaishii ragia arek-mua ara!
  eng-TCENT: In the same way the chief priests also, along with the scribes, were
    mocking him among themselves, saying, “He saved others, but he cannot save himself.
  eng-BSB: In the same way, the chief priests and scribes mocked Him among themselves,
    saying, “He saved others, but He cannot save Himself!
  cpu-NT: 'Irojatzi ikantakeri eejatzi ijevare omperatasorentsitaari itsipatakari
    iyotzinkariite, jovashiyaventari, ikantavakaiyani: “Jovavisaakotziri pashine,
    ¿Kaarima imatantaro irovavisaakotya irirori?.'
  san-ASM: কিঞ্চ প্ৰধানযাজকা অধ্যাপকাশ্চ তদ্ৱৎ তিৰস্কৃত্য পৰস্পৰং চচক্ষিৰে এষ পৰানাৱৎ
    কিন্তু স্ৱমৱিতুং ন শক্নোতি|
  tac-NT: 'Alué balé e''wélala, ''lige alué Moisesi nulalila beníriame, ''lige alué
    Esusi gawéliga regá anile a''bopi: ―Esusi we''ká ralámuli gu''írile, bo''népika
    peka gayénaché neyusia.'
  eng-WEBPB: Likewise, also the chief priests mocking amongst themselves with the
    scribes said, “He saved others. He can’t save himself.
  gfk-H: Ma ira tamat na pris ma ira tena hausur ta ira warkurai tane Moses diet ga
    hasakit mah ta Iesu hua, ma diet ga tangai habalin at ta diet bia, “Ga halon ira
    mesa, ma sen pai tale bia na halon habalin at ia.
  viv-viv: Meda anafaiweya abaveyao ana tofaisewa kikaiwabudiyao kadu Mosese yana
    vehimeya ana tovehawala hihawavelaigena buye hiveꞋagahegahe higayo, “Mali kaliva
    gikibababaledi tu Tauna keke anafaiweya ginakibababaleni. KaꞋi OꞋeni velemoꞋena
    Yaubada yana Tovegida ide miYuda yada tokaiwabu amanadi, au adamoya kelose againe
    auheꞋama udahobu be ime anaꞋita-yo anadava.” Hidedemi miYuda adi tonagona hihawavelaigena,
    ada kadu badi Bana buye kelose againe hitutuvefosedi-ma hivebutu hihawaluvetonovena.
  yao-yao: Iyoyo peyo achakulu ŵambopesi ni ŵakwiganya Malajisyo wala ŵanchembulwisye
    achisalilanaga, “Ŵakulupwisye ŵandu ŵane, nambo ngakukombola kulikulupusya nsyene!
  tgp-tgp: Moli nona pr̃is peresi na tamlohi vujangi mata leu sohena la lo vaivaia
    isara hasera lara, “Mo lo juri na tamlohi tinapua, pani enia i sopo er̃i hase
    juria!
  auc-NT: Ayæ̈, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö në wææ odömönäni adobaï
    näni cabo nämäneque godongämæ̈ badete todinque, —Tömengä, Wadäni quëwencædänimpa,
    ante waa cæcantawoo. Ñöwo ïñæmpa. Nämä beyænque eyepæ̈ cæcampa diyæ̈ quëwenguingää.
  kbc-NT: Idaaɡ̶ee maɡ̶aɡ̶a oyalomeɡ̶e niɡ̶ijo anoiiɡ̶e sacerdotitedi, ijaaɡ̶ijoa
    niɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés. Odaa
    dinotaɡ̶aneɡ̶etiwage, modi, “Eote niɡ̶ijo eledi oko me newiɡ̶atace, pida ayakadi
    mepaa dinewikatidi.”
  bmh-bmh: Uwait ula dacanemen dudu banban mui, kasai ze tapaimaranem dudu mui, agen
    han guzental ze biabial kuai auremen, “Go duailel ipal isanareun, go nugtal koli
    gonugau enib isanorabun iborain tam!
  ctu-BL: 'Che'' ja''el ñuc bʌ motomajob tsi'' wajleyob yic''ot jini sts''ijbayajob.
    Tsi'' subeyob i bʌ: Tsi'' colta yaño'' bʌ. Mach mejlic i coltan i bʌ.'
  meq-meq: 'Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ta ndo mədzaŋgawa bazlam
    i Mbəlom mapala eye a ndo hay tə ŋgwasa ka Yesu andza niye dərmak. Tə tsik mə
    walaŋ tay, tə gwaɗ: «Kə təma tay ha siye i ndo hay tuk na, a sla faya mətəme ha
    gər ŋgay təbəɗew?'
  noa-H: Sĩi dich nʌm k'ʌʌnaujã hirig mag hiek'a hërëu dich t'ʌnaawai hich hagjö p'adnaan
    chi pörnaanaujã Moiseeu Hẽwandam hiek p'ã pʌarr jawaag chi machnaan dʌ̈imua hamach
    hee wir haigpai, “Bigaaum k'ʌʌnan peerdʌ hautarrta jũrr wir haig hichpai chan
    pöd peerdʌ hauba sim” ha hiek'a naajim hanaabá, hi waauwai.
  alp-NT: Eleki imama elakaru kai kuru Torataru esi lepa tiae loko Yesuse sakesa kai
    tamata meru be, “Ihlamate tamata makete meru po Ihlamate ruaIje saisa mo.
  san-VEL: ki nca pradhaanayaajakaa adhyaapakaa"sca tadvat tirask.rtya paraspara.m
    cacak.sire e.sa paraanaavat kintu svamavitu.m na "saknoti|
  kbq-kbq: Anahukna hu'za ranra pristi kva vahe'mo'zane kasegere ugagota hu'naza vahe'mo'za,
    azanva ke hunte'za, Ru vahe azama nehiaza huno Agra'a aza osugahifi?
  kbh-kbh: 'Cachcá chë bachnangbe amë́ndayënga y chë ley abuátambayënga imojtsáboyejuana,
    y chënga imojtsenatsëtsnaye: “Cha ínÿenga tojëftsatsebacá, pero cachá jéntsbocama
    ndoñe quenátobena.'
  ron-LSB: 'La fel și preoții cei mai de seamă, care își băteau joc între ei împreună
    cu cărturarii, ziceau: “A mântuit pe alții. El nu se poate salva pe sine însuși.'
  pon-pon: 'Jamero lapalap akan pil dueta, kapailoke, inda nan pun ar ian jaunkawewe
    kan: A dorelar akai, a pein i a jota kak on.'
  nhe-BL: 'Quej nopa nojquiya nopa tlayacanca totajtzitzi huan nopa tlamachtiani tlen
    itlanahuatil Moisés quitlaijilhuiyayaj Jesús. Quiijtohuayayaj: ―Yajaya quinmaquixti
    sequinoc, pero ama ax hueli momaquixtía.'
  sps-sps: Jesan kan te kat fin tsunaun tan tsoiny faakor ana rin tsoiny fifaatsuts
    tan Faun, tsue taring iny e Jisas fapoopoan narari, “Ayei saup ir a mesapan, sana
    Ayei gima saup a Tsivon!
  wnc-wnc: Inisapduwawa Anututane yot takwan gwene pasiya amindane takeakwakat gatu
    mama wam yanindamumsa amindaya unekan gatake yuke sapdut wam ina banakan anzing
    yaking, “Ita aminu kunduekan gatayamukut ngana ina gatangamunanga dua.
  bus-bus: 'Lɛmɛ dↄ sa''orikinↄ kↄ̃n ludayãdannɛrinↄↄ e à faboo lɛ wà bè: À gbɛ̃
    pãndenↄ mì sì, mↄde eé fↄ̃ à a zĩnda mì síro.'
  gub-BL: Na'e uze'eg xaxeto wanuwihaw uzeupeupe a'e wà kury, uze'eg uryw ahyahy Zezuz
    rehe a'e wà kury. — Upurumukatu zepe oho iko a'e, i'i uzeupeupe wà. — Nuzemukatu
    kwaw kury, i'i uzeupeupe wà.
  imo-imo: Aku wali imbomani neya teko ningi mele aku tekola Gote popo tondoli iye
    awilima kinye mane ungumunga ungu imbo iyemani enonga nendo yando Jisasinga kondowa
    ltindikolio ningei, “Yuni imbo wema tepa koinjo ltimu nalo yu yunu manda naa tepa
    ltimo.
  boj-boj: Atra tamo kokba ti dal anjam qalie tamo naŋgi ti dego Yesus degsib misiliŋyoqneb.
    Osib segi segi maroqneb, “A na tamo uŋgasari gargekoba naŋgi aqaryainjroqnej.
    Ariya a na aqa segi jejamu aqaryaiyqa keresai.
  ulk-ulk: Able tonartonar Kebi Kirim Merkem Le a Aotarle abi merwarem ikelare. Wi
    tabara batagelare, “E wader le nakerda sikak berda, e umerkak tababu obakai sikak
    obai!
  eng-DRA: 'In like manner also the chief priests mocking, said with the scribes one
    to another: He saved others; himself he cannot save.'
  knf-knf: 'Baţeŋan baweek kak na *bajukan Bgah banaakiir abeŋa aji : « Abuuran baloŋ
    aşë wo aanhil pbuuran uleeful!'
  san-KHM: កិញ្ច ប្រធានយាជកា អធ្យាបកាឝ្ច តទ្វត៑ តិរស្ក្ឫត្យ បរស្បរំ ចចក្ឞិរេ ឯឞ បរានាវត៑
    កិន្តុ ស្វមវិតុំ ន ឝក្នោតិ។
  arn-NT: 'Ka femngechi ayentukaeyew ta Jesus ti pu longkolelu tati pu saserdote mew
    ka ti pu kimeltukelu Moyse ñi ley dungu. Feypi engün: —Kakelu montulfi, welu kisutu
    pepi montuluwlay.'
  zas-NT: 'Ziangajc ruzeꞌ ree bixhioz rniabee laaman con ree mextr rajc ley, rëb reeman:
    ―Gognëx ben ren ree, guiáad laax ad rajct ruslaa laagajquix.'
  ken-NT: Bǒbati bachiǎkap Mandɛm nɛ batɔŋ ɛbhé Mandɛm nɛ bǒbati ɛtɔk báré way
    nkwɔ yi, mándɛmɛ nɔkɔ nɛ batɨ bɛ, “Ápɛ̀mɛ nyaka bo báchák, kɛ apú kway bɛpɛmɛ
    mmʉɛt yi!
