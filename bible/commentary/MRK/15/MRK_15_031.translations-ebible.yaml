verse: MRK.015.031
translations:
  kpx-kpx: Ige dubu nalimale kosivea isi Diue menaka loui haivemale keau hehavoi moleho
    hoto ke nahate loui loui avoe, “Malaha keu ata degomole tedaevege abu dua vai
    hovedevelu. Isito osiohoike au au ebika hoesehavoi idie do kemo dobai lohoholinu.”
  okv-H: eto priests pepeni te ke pepeni simba ari embopo te aingeto Iesu urumbihe
    ke ehako einge ea “Embo nei avo hondate uija te umo oenga hondate ari inono ae
    ra.
  tbo-tbo: Ma tu witalaguyaba babadahi po lugagayo tanitaniwagahi tunawahi ma Yesu
    hi inameya hi pa, ‘Lawa gehouhi i wiluyagohanihi ma iyowai po tauna ega ita wiluyagohana
    meya?
  mal-C: 'അങ്ങനെതന്നെ, പുരോഹിതമുഖ്യന്മാരും വേദജ്ഞരും അദ്ദേഹത്തെ പരിഹസിച്ചുകൊണ്ട് പരസ്പരം
    പറഞ്ഞു: “ഇവൻ മറ്റുള്ളവരെ രക്ഷിച്ചു, എന്നാൽ തന്നെത്താൻ രക്ഷിക്കാനുള്ള കഴിവോ ഇല്ല!'
  grc-SR: Ὁμοίως ⸆ καὶ οἱ ἀρχιερεῖς ἐμπαίζοντες πρὸς ἀλλήλους μετὰ τῶν γραμματέων
    ἔλεγον, Ἄλλους ἔσωσεν, ἑαυτὸν οὐ δύναται σῶσαι.
  bgc-bgc: इस्से तरियां तै प्रधान याजक भी, शास्त्रियाँ सुधा, आप्पस म्ह मजाक करकै कहवै
    थे, “इसनै औरां ताहीं बचाया, पर अपणे-आपनै न्ही बचा सकदा।
  khz-khz: Rupu Veaga velera kamura e rova gevevega-ripagiawai talimara na maki vekarawarai
    evetaina gevegarevegare-agiato, negetiwato, “Ia na talima polura evega-magulirato,
    na matotauna ati evevega-magulina!
  deu-TKW: 'Ebenso auch die Hohenpriester spotteten unter einander nebst den Schriftgelehrten
    und sagten: anderen hat er geholfen, sich selbst kann er nicht helfen;'
  zsr-NT: 'Lëzcaꞌ cni tuꞌtitjëꞌ Lëꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ gdauꞌ tuꞌsëdi, të
    lzaꞌquëꞌ tuëꞌ yetúëꞌ: ―Bunách yubl buslë́ꞌ, san cutu gac uslá cuinëꞌ.'
  lin-lin: 'Bakonzi ya Banganga-Nzambe elongo na balakisi ya Mobeko bazalaki mpe kotiola
    kati na bango : — Abikisaki bato mosusu, kasi ye moko akoki komibikisa te !'
  hns-NT: 'Aur barka agwan aur dharam ke parhal waalan bhie tiebolie maarat raha.
    Oesab apane me bolies: „Oe doesar log ke batjaais hai, bakie apane ke na batjaai
    paawe hai.'
  noa-E: Sĩi dich nʉm khʉʉnaujã irig mag iekha ërëu dich thʉnaawai ich agjö phadnaan
    chi pörnaanaujã Moiseeu Ẽwandam iek phã pʉarr jawaag chi machnaan dʉ̈imua amach
    ee wir aigpai, “Bigaaum khʉʉnan peerdʉ autarrta jũrr wir aig ichpai chan pöd peerdʉ
    auba sim” a iekha naajim anaabá, i waauwai.
  eng-EMTV: Likewise the chief priests also, mocking Him to each other with the scribes
    said, “He saved others; Himself He is not able to save.
  mib-NT: 'Te suni súcuan ni cacahān catá sutū cácujéhnu jíín tée cástéén tutu ley,
    te áchí de cácahān maá de: Núu ɨnga ñayuu ni jnama de, ¿te naun tu cúu jnama de
    máá de vijna?'
  bea-bea: Aghatane chu o-ochi taneghaotatyech metihi tyiyine ontlonchi akiyehti ihe
    toowe hlaghatati ihe adesklesne chu, Nayaghehta achune chu; atai koochati atu
    aghatatah.
  lif-NT2: हे़क्‍केलॽरिक्‍के तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽरे़आङ्
    खुने़ॽ किनाःन्‍दि मे़बिरुर अक्‍खे मे़बाःत्तु, “खे़ल्‍ले़ वेॽ मनाहाॽग ताङ्‌से़ःप्‍तुसि,
    कर खुने़ॽ आबाङेग से़ःप्‍सिङ्‌मा मे़सुक्‍सिङ्‌ङिन्‍लो॥
  xnj-xnj: Mewawa vakulu va kuteta pamonga na vawula va malagizu vamvevisi vajovesana
    vene kwa vene, “Avasangwili vangi nambu kujisangula mwene itola lepi!
  mmx-mmx: La kerepmo bok lavamaasa silok mi luvuttadi loklox ase at Laulis Linga
    diga paase aksaksa. Diga lok keretna, “Neni ga lox aroo lentaba vetpes, ketla
    neni ixo epovo do na lox aroo axa i.
  cbr-NT: 'Usaribiti ca sacerdotenën cushicamabë an Moisésnën cuënëo bana ''unáncë
    unicama Jesús ñui ''atimati banai, ami cuai ësari canancëxa: —An uni raíri ië́micësaribi
    oi ië́tibi ca ië́tima.'
  tee-NT: 'Chai vana va chun ixtamamaxani ju xalack''ajin palijni chai ju na ixtalhatalanininta
    ju ixlhamap''aksin''an ju ist''a''israelitanin. Ixtalajunich sia yu''unch: ―Ju
    yuchi lai ixmak''alhtaxtui ju ak''antam. Para ju va is''akstu jantu lai mak''alhtaxtuchokocan.'
  eng-LSV: And in like manner also the chief priests, mocking with one another, with
    the scribes, said, “He saved others; He is not able to save Himself.
  cak-NT: 'Y quiri'' chuka'' niqui''en ri nimalaj tak sacerdotes y ri maestros chi
    ri ley, reje'' yalan yetze''n-apo chirij ri Jesús y niqui''ij chiquiwech: Raja''
    can je q''uiy xerucol, pero raja'' cami man nitiquier ta nucol-ri'' ruyon.'
  pah-NT: 'Na jitehe ikwava''ẽhara''g̃a nduvihava''g̃a ga rerekomemui onhi''ig̃a ojohupe
    judeus''g̃a mbo''ehara''g̃a pavẽi. Igwete g̃a ei: —Ojipe''g̃a ga nomomanoukari.
    Emo re ki ga omano kiro a''ero! ei g̃a ojohupe.'
  sja-NT: 'Ichiaba mãgá oo iru p''anapachida p''aareerã poroorãpa Moisepa p''ãda jarateepataarã
    ome: —¡Awaraarã k''aripajida ajida. Mamĩda ichi itu nadeepa p''oyaa uchia-e!'
  xed-xed: 'Mbaɗa maliha ta ghəŋa gwal dra skwi ŋa Lazglafta, nda gwal tagha zlahu
    ŋa mnduha ka manay guli: «Mbanafha ta sanlaha ná, ama triɗ laviŋ a ta mbanaftá
    ghəŋani wu,» ka həŋ mataba taŋ.'
  mks-NT: 'Ta quia̱hva já cája na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán xi̱hín na̱ jána̱ha̱
    ley Moisés sácu̱ ndaa ñahá na̱. Ta na̱casáhá cáha̱n xi̱hi̱n táhan na já cáchí
    na̱ já: —Na̱cuu na̱caja Jesús jáca̱cu da java ga̱ ña̱yivi joo viti a̱ cu̱ú jáca̱cu
    da mé dá.'
  gfk-S: Ma ira tamat na pris ma ira tena harausur ta ira harkurai tane Moses di ga
    hasakit bileng tane Jisas hobi, ma di ga tange habaling at ta di, “Iga halon ira
    mes, ma sene paile tale be na halon habaling at ie.
  bmu-bmu: Jike nup galöm aka Köna keugö böhi yeŋön mewöyök sutŋine mepaqepaik ak
    waŋgiba jiget, “Tosatŋa bauköm eŋgiba malökmö, nanŋi bauköm aŋgumamgö osiza.
  dgz-dgz: Ame umap sia pirisi bawarewa amba waenapan iup wadidiamuine ge dimae waine
    nagirewa den nipep anega wane, “Me upi inak muniwan, go mek ingane inak ya wareta!
  eng-GNV: Likewise also euen the hie Priests mocking, said among themselues with
    the Scribes, He saued other men, himselfe he cannot saue.
  zaa-NT: 'Anía tehuá beni ca sacerdote principal ne burla, ą''hua ca maestro de la
    ley nna ra luetsi quį: Canu huaya'' nna bedilà bą́, átsi''ini la''a labą́ nna
    labí ccanią gudilą́.'
  eng-WEBSTER: Likewise also the chief priests mocking, said among themselves with
    the scribes, He saved others, himself he cannot save.
  guh-guh: 'Bajara pijinia pacuenia sacerdotevi penamatacaitorobivi, judíovi pecujarubivi
    ata, capocaponatsi Jesús. Ëpamonae najumaitsi: —Maponëje itsamonae yabara jumai
    tsabiabi: “Capanepaenajë jivi,” jai tsabiabi. Caranata pijacuata penacapanepaenexa,
    apo caëjëpaetsi.'
  bon-bon: Cuta modamoda iiwäreja biname piiyepu cotre abiberäja biname cina Yeesu
    ne pepu jisädanisi. Teepi ajanininisi egä, “Tabe poto bine miiji jaawenanemuge,
    yepä tabe äblicäco teemämu miiji äbita.
  nhw-BL: 'Quej nopa nojquiya nopa tlayacanca totajtzitzi huan nopa tlamachtiani tlen
    itlanahuatilhua Moisés quihuihuiitayayaj Jesús. Quiijtohuayayaj: ―Yaya quinmaquixti
    sequinoc, pero ama amo hueli momaquixtía.'
  swh-ONEN: Vivyo hivyo, viongozi wa makuhani pamoja na walimu wa sheria wakamdhihaki
    miongoni mwao wakisema, “Aliwaokoa wengine, lakini hawezi kujiokoa mwenyewe!
  wbi-wbi: Voope avavaha va vetekesi na ndaghilo vakamwovelelagha vatatisagha, “avapokagha
    avange, neke ikunua kukupoka mwene.
  bba-bba: Nɡe mɛyɑ mɑɑ yɑ̃ku kowo tɔnwerobu kɑ woodɑ yɛ̃robu bɑ nùn yɑɑkoru mɔ̀.
    Bɑ sɔ̃ɔnɑmɔ bɑ mɔ̀, u ɡɑbu fɑɑbɑ kuɑ ɑdɑmɑ u kpɑnɑ u tii fɑɑbɑ ko.
  eng-KJVCPB: Likewise also the chief priests mocking said among themselves with the
    scribes, He saved others; himself he cannot save.
  kgk-NT: 'Ha upéixa ave onhembohory hese ojóupe pa''i ruvixa kwéry, judeu rekombo''ehaty
    ndive: —Upéa opororesende va''ety. Ha ndaipu''akáiry gwekove-rehe onheresende
    hagwã, he''i hese onhembohory-vy.'
  waj-waj: 'tuduu vaidi Anutuuqaara kati puara hudeera kieetaiyaatama kua mmaanna
    kiaa mmira vaidiiyaatama mmuaikaraama iida innara raida ngiari kiaa mmi ngiari
    kiaa mmiida tunoo: Ivo ari vo gioonna kiaapuuya vitoo yoketaivau yapaivai. Hama
    yopeema ariinoo ari vitoo yoketaivau yapainoo.'
  ekk-PKP: 'Samamoodi pilkasid teda ülempreestrid ja vaimulikud juhid ning ütlesid
    üksteisele: „Teisi ta päästis, aga ennast ei suuda ta päästa.'
  mpx-mpx: Topowon bwabwatal ge Logugui ana topankite Yeisu hi lamwa tunatuna-an i
    ola al to. Totoliya hi pebaaba-agil hi ba, “Gamagalau getogal i pwamwalil, yaa
    nige bosowaina totona ni pwamwal.
  wbp-wbp: Kuja-piyarlu-yijalalu manyu-pungu yangkangkuju maralypikingarduyu-paturlu
    wiriwirirli manu kuruwarrikingarduyu-paturlu, manu wangkajalpalu-nyanu, “Kala
    kujalpa-jana yangka yapa panu-kari muurl-mardarnu nganta palinja-kujaku, kala
    nyanungurlulkulpa-nyanu wankaru-mantarla?
  luo-luo: Machalre kamano bende jodolo madongo gi jopuonj chik e kindgi giwegi bende
    nojare kagiwacho niya, “Ne oreso jomoko to en koro ok onyal resore owuon!
  nhe-NT: 'Quej nopa nojquiya nopa tlayacanca totajtzitzi huan nopa tlamachtiani tlen
    itlanahuatil Moisés quitlaijilhuiyayaj Jesús. Quiijtohuayayaj: ―Yajaya quinmaquixti
    sequinoc, pero ama ax hueli momaquixtía.'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܓܵܚܟܝܼ ܗܘܵܘ ܚܲܕ ܥܲܡ ܕܗ̇ܘ ܐܚܹܪܢܵܐ ܘܥܲܡ
    ܣܵܦܪܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܠܐܚܹܪ̈ܢܹܐ ܦܘܼܪܸܩ ܠܹܗ، ܐܝܼܢܵܐ ܓܵܢܹܗ ܠܹܐ ܡܵܨܹܐ ܦܲܪܸܩ ܠܵܗ̇.'
  esk-NT: Taatnatuntuuq qaukłiŋisa agaayuliqsit piqasiqhutiŋ aglaliqirinik mitautigigaat,
    “Una anniqsuiraqtuq atlanik, aglaan iŋmiñik anniqsulguitmiñiqsuq.
  msb-msb: Pareho man gintuya-tuya siya san mga pinakapuno san kapadian kag mga paratukdo
    san Kasuguan na nagasarabi, “Nasalbar niya an iba pero dili niya masalbar an iya
    sadiri!
  cpa-NT: 'Jøng² ca¹cu² ca¹jmágh² calah juu¹³ jmi²dsa² quianh¹³ tøa¹² he¹² lei¹³ quiah¹²
    Diú¹³. Ca¹dsii¹dsa jǿg³ guiog¹³dsa. Ca¹juúh²dsa: ―Ca¹liúg²dsa dsa². Tsa¹tiúh¹dsa
    liog¹dsa hŋiah¹²dsa.'
  dso-dso: ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ନିୟମ୍‌ ସିକାଇବା ଲକ୍‌ମନ୍‌ ମିସା ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ
    କାତାଅଇକରି କିଜାଇଲାଇ । ସେମନ୍‌ କଇତେରଇଲାଇ, “ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ରକିଆ କର୍‌ତେରଇଲା, ମାତର୍‌
    ସେ ନିଜେ ରକିଆ ଅଇ ନାପାର୍‌ଲା ।”
  meu-meu: Hahelaḡa taudia bona itorena taudia ese danu ma e ḡonaḡonalaia, e hereva
    heheni, eto, Ia ese idau taudia e hamauridiava, matona sibona se hahemauri.
  yva-NT: Maisyare wemai tavon syeno akokoe nawe kuruno Yahudi nawe wanaikebe Yesus
    ai ware, “Opamo po vatano kaijinta mapaya kakaije rai, yara taune anasine mamo
    Po rapaya rai kakai!
  dgc-dgc: Ey kona be sa du mataas a padi, éy pinintasan de be siya, a kinagi de,
    a “Entan moy, niligtas na kan du iba. Pero i bégi naa éy éwan na meligtas.
  zpm-NT: 'Scasaque grë pxoz non ni grë maistr ley, rzhidznie zho me; rnee zho: ―Stib
    miech scataa beeṉguiac me, stib miech scataa bla me, pe nac dzigo rrieelod me
    gla me me.'
  hix-NT: Àro wyaro rma rha newnohyatxkon hatà, Xuknewyana yoh komo xarha, Khoryenkom
    màn yonye ro yoh komo rma, àyweronàhyamano ynye ro kom yakoro xarha. Onà wyaro
    nketxkon hatà. Toto komo yonyhoryetxownà hatà. Noro rma, osonyhoryehra ro mak
    nay hamà, ketxkon hatà, tàwyanye rma.
  sim-sim: Urik bikpris ondo nga mashi Moseshin sawendari ma ondo nga orin li okolehe
    lihi ambek limu mbara, �Ma toto ma anandin jelyandari ri. Hako orhinjik wahau.
  npi-ULB: त्यसै गरी, मुख्य पुजारीहरूले शास्‍त्रीहरूसँग मिलेर एक-आपसमा यसो भन्‍दै
    उहाँको गिल्‍ला गरे, “त्यसले अरूहरूलाई त बचायो, तर आफैँलाई बचाउन सक्दैन ।
  cgc-cgc: Iling man tan, Jesus i papagayyaan ta mga manugdumala na mga pari daw mga
    manugtudlo ta Mga Sinulat Moises. Gaisturyaay danen an, “Lagen nyo ittaw na yan!
    Paluwas din kabui ta duma na mga ittaw, piro iya an na kaugalingen na kabui dili
    din maluwas.
  tim-tim: Akto sumbe kat kat luâk areyeŋgât humomolupyeŋe akto Mosegât den kârikŋe
    makyeŋgimini arekŋe hainâk den hembalik mâŋgim magaŋgi goaŋgi akmâ hin dâyi, “Luâk
    aŋgâ âmâ tân yeŋgumap. Dâ ikiŋe âmâ wangât bo tânaguâp?
  yor-yor: Bákan náà ni àwọn olórí àlùfáà àti àwọn olùkọ́ òfin fi í ṣẹ̀sín láàrín
    ara wọn, wọ́n wí pé, “Ó gba àwọn ẹlòmíràn là ṣùgbọ́n, ara rẹ̀ ni kò lè gbàlà.
  wos-wos: Wungi wandaka di prisna néma du, xékélelakikwa du akwi di hafu bula di
    Jisaska wangita di haraki hundi wa. We di wa, “Dé nak duré dé yikafre huru. Déka
    séfiré yikafre yamba hurukéndé.
  emp-NTPO: 'Ab̶ari quĩrãca sacerdote bororãba, judiorã ley jaradiabadarã bid̶a Jesura
    ipid̶a biẽ́ jarabʌdad̶e nãwã jarabadjid̶aa: –Idjia dewararãda carebasia, baribʌrʌ
    ara idub̶a poya ẽdrʌẽ́a.'
  eng-F35: 'Similarly, the chief priests, with the scribes, kept mocking among themselves
    saying: “He saved others; he can''t save himself!'
  ind-ind: Para imam kepala dan ahli Taurat yang ada di situ juga menertawakan Dia,
    “Konyol sekali! Dia bisa menyelamatkan orang lain, tetapi tidak bisa menyelamatkan
    dirinya sendiri!
  pes-OPCB: 'کاهنان اعظم و علمای دین نیز که در آنجا حضور داشتند، مسخره‌کنان می‌گفتند:
    «دیگران را نجات می‌داد، اما نمی‌تواند خودش را نجات دهد!'
  mpt-mpt: Gode amo kimanin nakai komokwal isa eka hekmel weng tekein kemin naka isa
    aben giha bianiba isinwalo weng dobo weng oha bianiba baaniba E naka mak unang
    maki daaye binabe otane emalo ele skilo mo daabanamabebabe.
  ssx-ssx: Kutupa mo yeni peao haemeke you haliwekima꞉ make mo wape pea wala꞉tiki
    pu haemeke haliweki ame̱le̱ ika꞉ ika꞉ kone Yesu kitaaso hata꞉ hande lemeke tupa꞉
    alota꞉ Mandane wanda꞉hali da꞉tatiki piekepate ipikana꞉ma꞉ ipika꞉ kone da꞉taapeke
    na ya꞉la꞉me laata꞉ ipiki pa꞉ta꞉ alota꞉
  mkl-mkl: Bɛɛbɛ mɔi inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu do woo kɔ inɛ ŋɑ si woodɑ ŋɑu ɑ̀
    wɑɑ yɑɑkoɛ. À sɔ̃ njɛ ɑ̀ wɑɑ ni, í fɑɑbɑ inɛ ɡɔ ŋɑ ɑmmɑ kɑɑ yɔkɔ ku fɑɑbɑ ɑrɑɛ.
  gaq-gaq: ମ୍ନା ପୁଜାରି ଆରି ଦରମ୍‌ଣ୍ଡ୍ରେଇଂ ଡିଗ୍ ଆତ୍‌ଅରିଆ ରିସିଙ୍ଗ୍ ଲେଃଆର୍‌ଗେ । ବିନ୍ ରେମୁଆଁଇଂ
    ଜିସୁକେ ଡିରକମ୍ ଇଙ୍ଗ୍‌ଚେ ଡିଙ୍ଗ୍ଆର୍‌ଗେ ମେଇଙ୍ଗ୍‌ ଡିଗ୍ ଦେତ୍‌ରକମ୍ ଜିସୁକେ ଇଙ୍ଗ୍‌ଚେ ଡିଙ୍ଗ୍ଆର୍‌ଗେ
