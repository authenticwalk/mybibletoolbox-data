  txq-txq: Boe ma nggubenor natane nae, “Ana sala hata? Au parisan ena, te au ta hambu
    Ana sala hata esa boe na!” Tehuu basa sara boe eki rahere bali rae, “Tao misan!
    Pakun neu ai ngganggek leo!”
  aaz-aaz: Rarit gubernur ee nataan am nak, “In saant ii saaꞌ? Au uprikas urair Je,
    mes au ka upein fa sanat meseꞌ msaꞌ!” Mes sin arsin anhuun ein naher-heran nteinꞌ
    ein am nak, “Muꞌmate He! Amkuus Ee nai meu hau neeh je, tua!”
  qup-NT: 'Pilatoka aynirka: ¿Ima millaypatataya rurashka? Chaypi paykunaka kutikashka
    ashwan sinchita kaparirkakuna: ¡Kruspi klabashpa wañuchichiy!'
  dop-dop: 'Ɩlɛnɑ Pilɑtɩ pɔɔsɩ-wɛ sɩ: Ɩlɛ ɩsɑɣɑtʋ ntiɣi ɩ lɑpɑ? Ḿpʋ́ɣʋ́ pɑ tɑsɑ kɑpusi
    mɑpʋ nɑ toŋ sɩ: Kɑmɩ-ɩ sǝm tesikɑ tɔɔ, kɑmɩ-ɩ sǝm tesikɑ tɔɔ.'
  azb-azb: Pilat «Axı O nə pislik edib?» deyə soruşdu. Onlarsa «Onu çarmıxa çək!»
    deyə daha ucadan bağırdılar.
  eng-DBY: And Pilate said to them, What evil then has he done? But they cried out
    the more urgently, Crucify him.
  guo-NT: 'Pilato jʉm-aech: —¿Achababijaxkaton is cruztat kematamatlaliajwas? —aech
    Pilato. Pe kaes pejme nejlasfʉl wʉt, jʉm-aechfʉllisi: —¡Kematamatalde cruztat!
    —aechfʉli.'
  hla-hla: Be Pailat e rangata raten, “Tara naha? A saha ka a omi te katoen?” Ba nori
    e ku hapan lelir, “Tapala nia tara koruse!”
  mav-NT: Mi'i pote Piratu apo'e — Kat poteĩ kat som tutunug yt naku i e. Mi'i hawyi
    te'e­ro'e i po'og haty wo — Ewei'auka ro aria'yp posak ete i'atu'e.
  kpf-kpf: Sâne Pilatoŋâ sâip, “Wan tosagât?” Sâi zen aksik patâ lâuziŋ mâtakâm den
    kâtik sâwe, “Zâk poru nagân kune moik.”
  ppo-ppo: Ai fo depa Pailat-né atimapaae duraalu, “A̧ me dowi ala initepatei, ha̧le
    noatepa daró de?” yalepó. Tétepa, kale so whi̧ feané mo ti fo fakeyóló duraalu,
    “Filipaa ni tómó sukó̧póló olerae,” yalepó.
  hin-2017: पिलातुस ने उनसे कहा, “क्यों, इसने क्या बुराई की है?” परन्तु वे और भी चिल्लाए,
    “उसे क्रूस पर चढ़ा दे।”
  bef-bef: 'Pailatiu: Henabe lutobe? Ai hiya foipa suhi huꞌehibe, luto ligo enali
    sipi nogo bela ka lite: Ho filibo, lite liꞌahana yabe.'
  amm-amm: Ulai Pailato mo na ikoki, “Ulai hani monoi, hani foli monoi woi?” Ulai
    siyoliso na iyamalo manoki, “A mokimai na pukou ukou nikomokaiwo.”
  zaj-zaj: Pilato kauza, “Ila choni chayatendile munhu ino?” Wose wongeza kutoa nyangi,
    “Muwambe mumsalaba!”
  chq-NT: 'Gasɨɨ''²¹ Pilato tún¹ ''in tsá² do jin''²in: ―¿''Ee gó² nigajmaa¹a ''inlo?
