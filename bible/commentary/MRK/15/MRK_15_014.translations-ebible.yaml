  awb-awb: Páhírátiga sensabé, Aneqsabébo? We aneq ahbabáriro kasenúwara sega mó anotah
    ehwéhnabaéra, Awankátaq táhpawe subiq suo uwe.
  gdn-gdn: Mu inako tagubu ki pokere apunu Pairasi iyapana ki ade manutapu, wagubu
    ke; “E poyagisi ki mibai ka badidi? E paere badidi kwaewena?” Ko mu kawareya kawareya
    bonanamaga ragiragi kawaya tagamawa ke; “Wadumuri ripa korosi naureya ikoko-pumuri
    da e poyagisi.”
  hvn-hvn: Ta kebꞌali ke gubernur, “Nengaa ke ne hala Noo? Pereha ri yaa, bꞌule dꞌo
    Noo nga hala!” Juu mèdu ne lii pekaa roo, “Pemade we Noo! Raje Noo pa ajꞌu ketoe!”
  nko-NT: Pilato lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Tsitsa mɔmʋ alabwɛ́?” Támɛ bɛlasʋ́rá okitikíti
    kʋ́klʋ́kʋ́ʋ́ bɛɛ “Da mʋ manta oyikpalíhɛsʋ!”
  bsn-NT: 'To ĩna yijare, ado bajiro ĩnare sẽniĩañuju Pilato: —¿Ñie rojose ĩ yire
    sʉori ĩre sĩarotigʉti yʉ? —ĩnare yiyuju Pilato. To ĩ yiboajaquẽne, quẽna bʉtobʉsa
    tudiavasãñujarã ĩna: —Yucʉ́tẽrojʉ ĩre jajusĩaroticõaña —yiavasãñujarã ĩna.'
  pib-NT: Wane chinna Pilato, “¿Klu gektutu kamruta?” Wanna saplewpotuta, “¡Koroshishkita
    putakjixaganru!”
  wiv-wiv: A Pailat ki hulenidia, “E kuziha? Nazia matoto e katia ki zaha?” Palaka
    dia laveve dia ta dopa goe dia ka tani barae, “Havenia na kruse!”
  reg-reg: Pilato naika, “Akola musangoki mubhibhi? Niwo bhagendeleye okuyogana muno
    “Mumubhambe.”
  mlh-mlh: Oŋu oŋgabi Pailotji iŋi yajiya, “Oi wamore? Iŋoji wamo sembene eya?” Oŋu
    miyayoŋ, yoŋoji oi maneru yameŋ keku jikigaru oŋga jojoraru iŋi oŋgabuŋ, “Iŋo
    maripoŋgo qaniŋ mi!”
  gof-ENT: ጲላፆሲ ኣሳኮ፥ «ኣይስ? ኢ ኣይ ኢታባ ኦዴ?» ያጊስ። ሺን ኣሳይ ካሴይሳፌ ጉጂ ዋሲዲ፥ «ማስቃሊያ ቦላ ኢያ ካቃ»
    ያጊዶሶና።
  aau-aau: Pailat hiy ma-mesopok, “Hai, hiykwe pay me mon honsi honsi so?” Sawk homkwe
    aiopey hay senkin arnuw-okre me-kreakre, “Now mon nak-kin pror kawk sawan e.”
  tvk-tvk: Paelet misis xil bit, “?Veneh? ?Xi pol ni naha xa misa?” E lakei nggeih
    pilei sung labit, “!Ti xati e eivave!”
  prf-NT: Tinanung dammán hidi ni Pilato, “Bakin, ánya beman i kasalanan naid?” Peru
    lalu di pa a impákraw a, “Ipaku siya ten kudus!”
  auy-auy: Páírati séna nóra-sawira uráiyo súwasa óraakaꞌ-oraakaꞌa sésa aaraa-táíyáꞌá
    tufíyana puwíno aantemba suwaná
  tbg-tbg: Vika minti tuvaro Pairaatava vika qaiqaa irero tiharo, Viva nana qora kaiqa
    autu kaimantae ne minti tiavo? tumanta vika qaqiqai noraiqaake naveraitiha, Vira
    kaira katariqaa arutaate, ti.
  hub-NT: 'Tusa tuinakai Pilato chichaak: “¿Turasha wari tunauna takasia?” Nuna takaisha
    nitaka senchi chichainak: “¡Achintrati! ¡Achintrati!” amajaina.'
  hmo-hmo: Pilato ia gwau, “Badina dahaka, iena dika be dahaka?” To idia boiboi lou
    dikadika, “Kokoa satauro dekenai!”
  big-big: Tegi Pailetgu puwiliyegi pelik yeiya, Pi nangki uliweki, pugu korowali
    talikyeng miza, yeiya. Kapura yongkambanuwiligu ngoluk mazeng keya ngalizi panu
    pelik kek kisa, Pi yengeleileige nili ule, kisa.
  gux-G: 'Laa wani pilata n buali: be ya po? o bidi be yo? ama kibi kpaadi ki yiigi
    nni hali boŋanla kpao mani.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Pilato. Ca²³sɨ''²³ dsa³: ―¿''Ee² lǿ²? ¿''Ee² dsoo²
    ''e³ mɨ³jmée³? ''E³ quie''²³ dsɨ³² cɨ² ''uaa''³ ca²³jua''³te''²³: ―¡Te̱e̱n²³²
    cruz!'
  zar-NT: 'Gunábinëʼ Pilato légaquiëʼ, rnnëʼ: —¿Bizxi caz döʼ nuʼë? Leyúbölö tuʼë
    zidzaj didzaʼ, taʼnnë́ʼ: —¡Budë́ʼë lëʼe yaga cruz!'
  kde-kde: Henga Pilato nkuvauja kuchidoni, “Ing'anya ntwani? Kwani àtendile lilida
    lihakalenge?” Henga vanang'o nkuhalija chihi kutaya lwasu uvachidoni, “Mmambe
    munsalaba!”
  ata-ata: Anu mutaliꞌisiꞌa aloxo ꞌo la, “Loxovaa? Anu muꞌoxo susu maꞌia?” Ia aneꞌi
    miꞌava tatila aloxo ꞌo, “Talilixu no ovu valautusi!”
  qvw-NT: 'Niptinmi Pilato: “¿Ima juchactatan luläla wañuchisha cananpä?” nila. Niptinpis
    mas mastañam lüyatityacuyalcan: “¡Chacatäluy! ¡Chacatäluy!” nil.'
  nfa-nfa: Hèia gubernur karèi si, aku nèngu na, “Sasala Na ngaa? Jaꞌa parisa kore
    le. Te ngaa abhu boe sasala Na èci sa, dhu Nèngu tao!” Te ngaa dhèu se asa ka
    hino paꞌoo-parodha, aku rèngu na, “Pamadhe Ne! Paku Ne mi ajꞌu palolo-palèbha!”
  tnp-tnp: Kəni Pailət təmətapuəh mɨn o lah məmə, “?O nak? ?Noliən tərah nak u suah
    u təmol?” Mətəu kəmotagət əfəməh mɨn məmə, “!Okətu-pəri e nɨgi kəməluau!”
  urd-urd: पीलातुस ने उनसे कहा “क्यूँ? उस ने क्या बुराई की है?” वो और भी चिल्लाए “वो
    मस्लूब हो!”
  hot-hot: Ma Pailat hanaŋ, “Eka? Yani hadum malê kambom?” Ma doŋtom thêlô elam lôklala
    hathak loŋbô nena, “Nijik vônô esak a!”
  mqj-NT: 'Ma''kadami Pilatus nakua: “Aka tappa'' kasalaanna?” Sapo'' tuttuan napemandui
    sipealo''-alosan nakua: “Pasokki lako kayu pantokesan!”'
  rus-SYN: 'Пилат сказал им: какое же зло сделал Он? Но они еще сильнее закричали:
    распни Его.'
  mbh-mbh: Mako Pailat i nongpol i, ma i nina or ve, “I vava, i oma vothung kathnga
    ako i kerenga, e?” Aveto o pres mun viringa ve, “Pamona i a won ngoronga nge.”
  bdd-bdd: Ma Pailato ꞌigwaeya, “Toꞌaha hede ꞌina pui ta ꞌoinega ꞌabehega ꞌamasa ꞌiloba?”
    Ma siwuiwui ꞌenadi madounega, sigwae, “Kelose ꞌoina tatutuhepaꞌi.”
  cbt-NTPO: '—¿Ma''marëta'' tëpa''i? ¿Ma''ta'' onporinso''? itopirinhuë'', aquëtë
    chachin chiníquën itaantapi: —¡Corosëquë patanantëquë'' chimiin! itaantapi.'
  srn-NT: 'Pilatus aksi den taki: “Ma sortu ogri a man disi du?” Ma den sma bigin
    bari moro tranga taki: “Spikri En na wan kroisi!”'
  cta-NT: '―¿Ni chaꞌ laca chaꞌ ntiꞌ ma̱ chaꞌ cujuii naꞌ jiꞌi̱ yu re? ―nacui̱ Pilato
    jiꞌi̱ nguꞌ―. ¿Ni quiꞌya ntsuꞌu jiꞌi̱ yu? Lye la nxiꞌya loꞌo nguꞌ jiꞌi̱ Pilato
    liꞌ: ―Cujuii clya jiꞌi̱ yu lo crusi.'
  bqc-SIM: 'Ɔ̃ Pilati ń lá à mɛ̀: Bↄ́yãii? Vãi kpele a kɛ̀i? Ɔ̃ an wiilɛa kã̀fĩ
    aa mɛ̀: Ǹ aà páliwa!'
  tcz-CHONGTHU: “Ijeh-inem? Ipi abolset em?” tia Pilate in asei vang'in, mipi chun
    ahasap cheh-un, “Thingpel'a khenbeh-in!” atitauve.
  mar-mar: पिलाताने पुन्हा विचारले, का? त्याने कोणता गुन्हा केला आहे? ते सर्व अधिकच
    मोठ्याने ओरडले, त्यास वधस्तंभावर खिळा!
  snp-snp: Eti lato, amokafo kofa eti loto logimami, Nediye? Nena mona nosámami ya
    melamimule? loto loga o gedaifa, lo gedoti ilulu kuti lamo, Yá yofolo ofo folo,
    loti au naba loti lae.
  isl-isl: '„Hvers vegna?“ spurði Pílatus ákveðinn. „Hvað hefur hann gert rangt?“
    Þá öskraði múgurinn enn hærra: „Krossfestu hann!“'
  spy-NT: Kumwoochi ꞉Bilaato biiko kule, “Ara koleel nee ꞉chiichi?” Kubōloobōl ꞉biiko
    kule, “Obakach! Obakach!”
  xnn-xnn: “Ayta ay? Ngan nan ngawi ay inikkana?” kinwanin Pilato. Ngem am-amedda
    men-giyaw, “Ipalansam isnan kros.”
  mwe-mwe: A Pilato gubhabhushiye, “Bhalebhile nndi?” Ikabheje bhandunji bhala gubhautiyenje
    lilobhe, “Mwaabhambe munshalabha!”
  tte-tte: Na Pailato ineli iba, “Tawae kaiwena? Tawae ana pwanoli?” Na siyoga kaiwe
    siba, “Kwayakelose.”
  tcs-tcs: Ane Pailat bin aske dempla, ‘Watpo? Yupla spik mi wanem rong em bin mekem?’
    Bat da bigmob pipol bin mata singaut molaud, ‘Kilem, neilem wea kros!’
  hlt-THB: Pilat ing, “Kawti nawh nu? Ikaw thawlhnaak a sai awh nu? tinawh doet khqi
    hy. Cehlai cekkhqi ing khawteh khqoet na, “Thinglam awh taai!,” tinawh khy bai
    uhy.
  soq-soq: Pailat aia ema etene osowe waitaramone wanase, “Dima baiwa ne dianeilana
    me koros osowe bosapa? Me kadi dainea dewasana bowalepi?” Mo dima Pailat wadia
    etanadabue mukaidantoie waiase, “Me koros osowe seue bosaa!”
  qub-qub: 'Niptinmi Pilato tapuran «¿Imapitataj? ¿Imachötaj juchata rurasha?» Chaypis
    runacunaga sinchipa niran: «¡Crusificachiy!»'
  att-att: Á kinagi ni Pilatto nira, “Ngattá? Anni yù liwâ na?” Ngam nappanà ira nga
    nagagga-aggay, á kinagi ra, “Papatáyam mu! Ipepátà mu ta kurù!”
  bki-bki: Naruei Pailat bika denlo, berinavo “?Mia bior vaio, naio mila vaio na kirivova?”
    Mia nalo amiaga jouo lie vo, aberinavo “Kuvitukukakario, kuvituku-kakar naio mave
    ea m̃akolkolo!”
  bqp-bqp: 'Akũ Pilati pìńnɛ: À kɛ̀ deraa? Bↄ́ dàan à kɛ̀ɛ? Akũ ò wiki lɛ̀ ò kàra
    ò pì: Ǹ a pá lía!'
  mcp-mcp: 'Pilât mú jí nə́: «Dáyɛ́ bɔ̂w á mə́ sá yí?» Bwə́ mú kwo kɨ̂m gwɔ́w nə́:
    «Bwambʉlə́g nyə kwolós dɨ̂!»'
  hat-hat: 'Pilat di yo: -Men, ki move zak li fè konsa? Yo rele pi fò toujou: -Kloure
    l'' sou yon kwa!'
  npl-NT: 'Pilato okinmili: —¿Tleka? ¿Tlan amokuali okichi? Pero yejwah okojtsajtsikeh
    okachi chikawak: —¡Xikkrusifikaro!'
  bgg-bgg: Philathus è sai, “Jishii ai ne nyie ichiig rek phlei?” Ithek ne dinne de
    gang ziak, “Aishii ne bai shii zun muii bo!”
  eng-TCENT: Pilate said to them, “Why? What evil has he done?” But they cried out
    all the more, “Crucify him!”
  eng-BSB: “Why?” asked Pilate. “What evil has He done?” But they shouted all the
    louder, “Crucify Him!”
  cpu-NT: 'Ikantzi Pilato: “¿Tzimatsima kaariperori jantakeri?” Eekero ishintsitatzi
    ikaimaiyini ikantzi: “¡Pimpaikakotakaanterivé!”'
  san-ASM: তস্মাৎ পীলাতঃ কথিতৱান্ কুতঃ? স কিং কুকৰ্ম্ম কৃতৱান্? কিন্তু তে পুনশ্চ ৰুৱন্তো
    ৱ্যাজহ্ৰুস্তং ক্ৰুশে ৱেধয|
  tac-NT: '''Lige Pilátoka uchéchigo rukele: ―¿Tachiri chu''síkame júkó ye rió? ''Lige
    ralámulika uchéchigo anile abé a''wágame: ―¡Gulusichi ujchawa! ―anile o''maka
    alué ralámuli.'
  eng-WEBPB: Pilate said to them, “Why, what evil has he done?” But they cried out
    exceedingly, “Crucify him!”
  gfk-H: Pailat ga tiri habalin diet, “Wara biha muat tangai hua? A mangana ronga
    sa i ta gil tar?” Sen diet ga manga kakonga balik, diet gaam tangai bia, “Da tut
    tar ia tano ula kabai!”
  viv-viv: Bana gigayo, “A! Gavadi yana koyona?” Tu badi kadu agodi gilakata-moꞋa
    hikovakovadona higayo, “Kelose againe hinatutuvefosena.”
  yao-yao: Nambo che Pilato ŵausisye, “Atesile chakusakala chanti uli?” Nambo ŵanyawo
    ŵapundile kunyanyisya achitiji, “Mwaŵambe pa nsalaba!”
  tgp-tgp: Pilate mo mele usira hinia mara, “Sava hinau natu mo vaia mo sati?” Pani
    la mele ngara mo r̃ilangi jea lara, “O vosaea na talopeilopei!”
  auc-NT: Änäni ëñente wædinque Pidato, —Ïñæmpa quïnö wënæ wënæ cæcantawoo. Äñongante
    godömenque yedæ äninque adodö, —Ämi awäa timpote wæ̈nönäni wængäe töö.
  kbc-NT: Odaa Pilatos ja nigetaciniwace, meetiogi, “Pida amiida ica loenatagi ane
    beyagi?” Odaa jeɡ̶epaanaɡ̶a napaawaɡ̶ateloco, modi, “Otonitedeloco nicenaɡ̶anaɡ̶ate
    meloati!”
  bmh-bmh: Pailot nug awareun, “Einen? Go ein igul eg meun?” Goagen kagagai, ulaimai,
    enemen, “Go a gegeulanau ebu asai men!”
  ctu-BL: 'Pilato tsi'' subeyob: ¿Chuqui ti jontolil tsi'' cha''le? che''en. Tsa''
    utsi cajiyob ti c''am bʌ t''an: ¡Ch''iji ti cruz! che''ob.'
  meq-meq: 'Pilat a tsətsah fataya, a gwaɗatay: «Neŋgeye a ge na, mənese waray?» Ane
    tuk na, ta səkah ha mawude haladzay ta gədaŋ, tə gwaɗ: «Dar na ka mayako mazləlmbaɗa
    eye!»'
  noa-H: Magbaa jũrr Pilatoou hamag, —¿Pari k'an nemta hirua k'aigba waujĩma hajim
    hanʌm, pãrau mag warre hi t'õopi jaau nʌm? Mamʌ hirua magbaawai chará warag hich
    mag pakuls gaaita meerp'ëpi jajaau haajeejim hanʌm.
  alp-NT: Pilatuse ibeteke be, “Iono neune sasaisa mo yo au ono ele mere leke mula?”
    Po esi kloloe ktili lesi be, “PakuI ahlake ai batai leke Imata!”
  san-VEL: tasmaat piilaata.h kathitavaan kuta.h? sa ki.m kukarmma k.rtavaan? kintu
    te puna"sca ruvanto vyaajahrusta.m kru"se vedhaya|
  kbq-kbq: Hianagi Paeroti'a anage huno zamasami'ne, na'a kefoza hune, inankna kefoza
    hu'negeta aheta hantiho nehaze? Hianagi zamagra mago'ene ranke hu'za, ahe friho
    hu'naze.
  kbh-kbh: 'Y Pilato ents̈anga tojanë́yana: —¿Ndáyeca? ¿Nts̈amo cha tojobuachjanguá
    ca? Pero chëngna más añémoca tmojtë́tanayebuachena: —¡Motsecrucificá ca!'
  ron-LSB: 'Pilat le-a zis: “Ce rău a făcut?” Dar ei au strigat foarte tare: “Răstignește-L!”'
  pon-pon: 'Pilatuj ap majani on irail: Pwe jued da, me a wiadar? Re ap kalaudela
    ar wer: Kalopuela i!'
  nhe-BL: 'Pero Pilato quintlajtlani: ―¿Para tlen? ¿Tlachque tlamantli ax cuali quichijtoc?
    Pero nopa tlacame sampa tlahuejchijque más chicahuac: ―¡Xijcuamapelolti!'
  sps-sps: Ai Pailat rangats ratuari, “Kat fei? Saf a iring te kat Ya na?” Ri vaposok
    iny kuu fatsian pis to, “Fagageits yam tana pagafuan!”
  wnc-wnc: Yawa ngana Pailatda anzing yanikut, “Dasingge? Ita wai dasing kaknga tasikut,”
    ngang yaniwan ngana, “Amin saamdakane tanguyo!” ngang kumzang yanggamatawawa
  bus-bus: 'Ben Pilati bèńnɛ: À kɛ̀ diaa? Bↄ́ dàn à kɛ̀? Ben aↄ̃ wii lɛ̀ wà kàara
    wà bè: Ǹ à pá lía!'
  gub-BL: Na'e Pirat upuranu wi wanehe no. — Màràzàwe haw rehe tuwe azuka kar putar
    ihe nehe, i'i wanupe. — Aipo ikatu 'ym ma'e uzapo ra'e, i'i wanupe. Uhapukaz wi
    wi izupe wà. — Ezuka kar nehe ty, ywyra kanetar rehe nehe ty, i'i izupe wà, uhapukaz
    pà wà.
  imo-imo: Aku teko ningi wali Pontius Pailateni imbomando nendo walipe pilipelie
    nimbei, “Aku ambe telkaya? Yuni ulu pulu ambelemu tepa alowa tendemoya?” nimu.
    Aku tepa nimu wali imbo palini paa lakoko nakai lekolio ningei, “Yu toko uku tangei
    niwi” ningi.
  boj-boj: Onaqa minjrej, “Kiyaqa Yesus qalit moiqas? A une kiye yqo deqa a ŋamburbasq
    di qamqai?” Degsi minjrnaqa naŋgi olo tulaŋ murqumyoqnsib waiŋyoqnsib minjoqneb,
    “Ni a ŋamburbasq di qame.”
  ulk-ulk: Pilatode yabi nautmerda, “E nalu adud lu ikeri?”
  eng-DRA: 'And Pilate saith to them: Why, what evil hath he done? But they cried
    out the more: Crucify him.'
  knf-knf: 'Pilat aji na baka : « Buţaan bhoŋ bi bi adooŋ ba? » Kë babaa huurana huuran
    maakan aji : « Paŋana! »'
  san-KHM: តស្មាត៑ បីលាតះ កថិតវាន៑ កុតះ? ស កិំ កុកម៌្ម ក្ឫតវាន៑? កិន្តុ តេ បុនឝ្ច
    រុវន្តោ វ្យាជហ្រុស្តំ ក្រុឝេ វេធយ។
  arn-NT: 'Fey Pilato ta feypieyew engün: —Fey ¿chem wesa dungu femürkey amfe? Welu
    ta kisu engün ka wiñome wirari: —¡Langümngepe ta kürus mew!'
  zas-NT: 'Zianz rëb Pilato loj reeman: ―Per ¿xhieza ni mal beenx? Guiáad laa reeman
    mazri rbixdiaj reeman, rëb reeman: ―¡Bacaax loj crüjz!'
  ken-NT: Kɛ Páílet abhɛ́p bɔ́ bɛ, “Ntɨkɨ ɛbɛ́ptí ndak yi ákʉ́?” Kɛ ngɛ́mtáy
    bǒbhɔ bápɛt báre bɨk nɛ bɛtaŋ bɛ, “Dɛm mángó yi ndǔ ɛkotákátí!”
