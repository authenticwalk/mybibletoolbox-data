    no!'
  swp-swp: Pilato abo ie ribalau isi aridi eai, i ene, “Baaea esana ie abi?” Isi abo
    se eoga lailai si ene, “Ia au hesatauroeawa.”
  bjr-bjr: '@see-verse:MRK.015.013'
  aby-aby: Eno weibaie korosiro ikokoma ure odia daiwere weibisaba ibake emenu ararae
    Yesu feafine ukaada weibisa ibake Barabasi ma woromike weiro Yesu usima uka.
  eng-YLT: And Pilate said to them, 'Why — what evil did he?' and they cried out the
    more vehemently, 'Crucify him;'
  jni-jni: Bilatus ma gu we, nyanini ma wu za? wa aje unu kabarsa ume, ga kirka nime.
  kne-kne: “Ay tan? Sino ngin di basol na?” kanan Pilato. Ngem nasepsep et ay ibogbogaw
    da, “Ilansam sin krus!”
  tgj-tgj: Pilot tvvka tokuda, “Vbvritola ogunv rimur gula nw ripvnv?” Bunu abuyabv
    rumla gokto “Ninyia Daapolo takki toka.”
  wat-wat: Atu Fainato i iyave-savavinisiya i bwaduwa, “Atu avao uḡuna? Avi goyona
    i fufuniya yoke?” Atu si finadewadewa si bwaduwa, “Ku giviogonaḡanaḡai!”
  gui-NT: 'Erei Pilato oparandu ye chupe reta: —¿Mbae nunga teco icavi mbae vae pa
    oyapo? Erei jae reta iñeeata yae reve jei: —Eicutuca curusu re.'
  quc-TT: 'Ri Pilato xuta chike: ¿Jas che? ¿Jas xumakuj we achi riꞌ? Ri winaq ko xkiraq
    kichiꞌ, xkibꞌij: ¡Ripoq!'
  heg-NTPO: Mo ela kon no, gubernur ra keket pait noan, “Lam Un in salan ni asa la?
    Auk pres Un son, mo Auk haup Un in kula-salan mes lo kon!” Mo oen totoang nakaa
    muun dui pait noan, “Keo tele Una! Pauk Un se kai sangsuli lu tia!”
  ptu-ptu: 'Mekutana pole oom Pilatus naua: “Anu'' aka hia kasalaanna?” Sapo'' tuttuam
    sikaoli mandi naua: “Päso''i yabo kaju sitambem anna malai mate!”'
  bzd-NTPO: 'Ie'' tö ichaké ie''pa a̱: —¿Ì kue̱ki̱? ¿Ì sulu wambléitö? Erë ie''pa
    kí̱ a̱rke: —¡Iwötö́wa̱ krus mik!'
  kwf-kwf: Ma sa Paelat nia saefiloda ka Ꞌuri, “Ta roraꞋa tae neꞋe nia sasia?” Ma
    kira ka ako doe liu laꞋu, kira ka Ꞌuri, “Fotofafia ana Ꞌai rara folo!”
  eng-WYC-2017: But Pilate said to them, What evil hath he done? And they cried the
    more, Crucify him.
  eng-WMBB: Pilate said to them, “Why, what evil has he done?” But they cried out
    exceedingly, “Crucify him!”
  zat-NTPS: 'Na'' Pilato bche̱be̱'' benne'' ca'': ―¿Bizra da cale̱la nun benne? Xecha
    lasa gulenné̱'' zizraj: ―Bde̱''e̱ xaga béguaj.'
  spp-spp: 'Ka Pilati si núr''a pi yíbe: «Kapiini ndire u à pyi mà sà nɔ u bò yɛ?»
    Ŋka pi saha na kwuugii wàa fànha na, marii ŋko: «U kwòro cige na!»'
  zty-NTPS: 'Pilaton'' wnnable'' ḻégake'', na'' wnné'': —¿Biẕ da'' ẕia nbage''e? Da''
    yoble wžéžeya''agake'' zižje, na'' wnnágake'': —¡Bde''e ḻe''e yag kroze!'
  mek-mek: Ega aisama Pilato epaꞌani einaka, “Kapa puo, kapaꞌina apala ekapaisa?”
    eoma. Kai isa keagaga alogaina paisa keinaka, “Kolotiai gaisauꞌuꞌui,” keoma.
  aey-aey: Odocobil Pailat maaden, “Eetanu? Uqa cel qisol mec odon?” aden.
  urd-GVH: पीलातुस ने पूछा, “क्यों? उसने क्या जुर्म किया है?” लेकिन लोग मज़ीद शोर
    मचाकर चीख़ते रहे, “उसे मसलूब करें!”
  ycn-ycn: 'Pilato quemari najló: —¿Naje ta ihuata rinócana? ¿Na ta chi rila''á pu''uhuaré?
    Aú richaje nahuíyo''oca: —Pihuacára''a racúhua''atacana a''ahuaná apiyácacanami
    nacú —que nahuíyo''oca.'
  djr-djr: Ga ŋayiny Bäylittja waŋan, “Nhä ŋayi nhumalaŋ ŋula miḏikumarnydja djäma?”
    “Buŋun ŋanya dharpalila ŋal'maraŋ,” bitjarr walalnydja yatjunmin dhika mirithinan
    yan.
  kvg-kvg: Yaq Pailøt gezøbevap, “Gekha zapâ? Gê, ngenek gekha manqa-zapā ndǿgo?”
    Geté ndigu kandakanda nøme mba mo꞉-akhaemém, “Tae mutui-té qanø-tøkeó!”
  rug-rug: Ba nanasa pulei tugo Paelati sarini, “Na sinea sa si tavetia Sa?” Ba velavela
    va sisigitae si arini, “Va matea pa korosi!” gua si arini.
  hop-NT: 'Pahsat pu Pilate amumi paṅqawu: Ya hínoqö’? Pam hihta qalomáhinhtiqw ōviy’o?
    Noqw pahsat puma tis pas pavan sáakmaqe paṅqaqwa: Nahoylehtsit aw múaa!'
  san-URD: تَسْماتْ پِیلاتَح کَتھِتَوانْ کُتَح؟ سَ کِں کُکَرْمَّ کرِتَوانْ؟ کِنْتُ
    تے پُنَشْچَ رُوَنْتو وْیاجَہْرُسْتَں کْرُشے ویدھَیَ۔
  heb-LB: '”אבל מדוע?“ לא הבין פילטוס. ”מה עשה?“ הם לא ענו, ורק הגבירו את צעקותיהם:
    ”צלוב אותו!“'
  caf-NT: '''Et Pilate ndo búlhni, “Ndet hoh tink''us ''úja?” ''Et whunts''ih ''o
    nus ''uhutni, “Lhdulalhgus yundunilht''ah!” hutni.'
  mio-NT: 'Ta nducu tuhun ra Pilato chi ñi ti: ―¿Ñaan cha cuu ndavaha ni cha ni savaha
    ra Jesuu ya? ―cati ra. Tacan, ta nihin ca quechaha cana chaa ñi, ta cati ndico
    tucu ñi ti: ―Cua cahni cun chi ra nu cruu ―cati ñi.'
  srq-NT: —¿Mbae ɨcuã esaã nde? ɨ que Pilato ñee ee ra. —¡Embucha ira rese jẽ! ɨ beɨ
    beɨ que mbia ra.
  kje-NT: Pilatus na'ukani, “Alhi'ihepe? Nina inhawa sala pe?” Enimaa hir eren wakaukau
    raruri ra'aheni, “Wairesnedie lolo au kekiyowok here!”
  bmk-bmk: Ma Pailat ivi taraviresi, “Avai berana berona iberai?” Iru kwatukwatu kirakai
    ponasi keidamonai, “Ke tututani!”
  gaz-gaz: Phiilaaxoos immoo, “Maaliif? Inni yakka maalii hojjete?” jedhee gaafate.
    Isaan garuu ittuma caalchisanii, “Isa fannisi!” jedhanii iyyan.
  kud-kud: Na Pailato iwalo, ‘Hava yede yana pwanoli ta ebe mwalowo ilobai?’ Na hiyoga
    mwalamwala'i, hiwalo, ‘Aiwa lagalagana ainai tatutuye patu’.
  urb-NT: '—Ma''erehe my? Ma''e ka''u te''eha ke a''e ma''e ym te. Jukwa rahã, katu
    ym — aja Pirat. Anĩ. I''ar koty te we ngã pukái hũ: —Myra ngã mupia ame''ẽ ke
    rehe ejukwa — aja riki.'
  fra-LSG: 'Pilate leur dit: Quel mal a-t-il fait? Et ils crièrent encore plus fort:
    Crucifie-le!'
  san-HK: tasmAt pIlAtaH kathitavAn kutaH? sa kiM kukarmma kRtavAn? kintu te punazca
    ruvanto vyAjahrustaM kruze vedhaya|
