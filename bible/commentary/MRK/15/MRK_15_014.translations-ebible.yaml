    Fini aram e ra tolulgad ni kari ga’ lamrad ni be lungurad, “Mu richibiy ko kuruth!”
  mop-NT: —¿C'u' aj yoc'lal? ¿C'u' ti sip'ilil u betaj?— cu t'an aj Pilato ti'ijoo'o.
    —Adü ca' tz'abüc tuwich cruz,— cu t'anoo' ti chich yaab sut.
  tet-tet: Hotu, Gubernur nusu tenik naꞌak, “Mais Nia sala saa? Haꞌu kleno Nia tiꞌan,
    mais la ketan sala ida kois!” Mais sia nahii makaꞌas liu tenik naꞌak, “Hoꞌo nia!
    Hedi nia baa ai karuus!”
  hlt-MCSB: Tedae Pilat loh amih taengah, “Mebang boethae nim a saii?” a ti nah. Amih
    long khaw, “Anih te tai laeh,” tila bung pang uh.
  xtd-NT: 'N‑xijan tnuꞌu Pilato: —¿Na kuechi n‑kida‑s? Ko kueꞌe ka n‑ka kana xee‑i:
    —¡Katakaa‑s nuu curuxi!'
  mdy-ETH: ጲላፆሴ ዓሶ ኮራ፦ «ዒዚ ፑርቲሴ ባካ ዓይጎዳይ?» ጌዔኔ። ዔያታ ጋዓንቴ፦ «ዒዛ ሱፄ! ሱሱፄ!» ጌዒ ሃቺም ዒላቴኔ።
  spl-spl: Sâŋetâ sâop. “Wuân otmu bâleopgât yawu yai?” Yawu sâmu âlâkuâk yahatmâ
    sâwi. “Howanân kum kânâŋgâŋetâ muâkgât naŋgain.” Yawu sâm sâm hârewi.
  usp-NT: 'Pilato xtz''onaj rechak: ¿Nenc''u kes c''ax b''anal jwi''l? xche''. Pero
    rechak cow xch''ejejtak chic, xijtak: ¡Camsaj wich curs! xche''tak.'
  zav-NT: 'Pilatən'' gože'' ḻega''aque'': —¿Bixa de''e mal babene''enə''? Pero beṉə''
    ca'' gwso''osye''e yeḻatə'' zižɉoch gosə''əne'': —Bde''e ḻe''e yag corozən''.'
  sgz-sgz: Mái Pilato a gálta di ngoromin, “Suri dáh gama up bingi? Matngan sápkin
    ngádáh ákte longoi?” Má matananu di lala wakwak má dik parai ngo, “Bás páptai
    uri páspáng!”
  kek-NT: 'A''ut laj Pilato quixpatz'' cui''chic reheb: —¿C''a''ut? ¿C''a''ru tz''akal
    xma̱c e̱re? chan. Ut eb a''an k''axal cui''chic cau que''xjap re chixyebal: —¡Q''ue
    chiru cruz!—'
  blz-NT: Kasee taena i Pilatus na ko'ona i raaya'a, “Kasee idek upa a men Ia poko
    wawaumo?” Kasee i raaya'a tongko' kaekae' dodoa mangkakaro' taena, “Saliipkon
    a mian kanono'!”
  poe-NT: 'Ntá chꞌín Pilato mé kjuanchankíhi chꞌán tí jehe sín kíxin: ―¿Xá nkehe tí
    jínahya kjuíchꞌe chꞌán? ―ichro chꞌán. Kjánchó a̱ntsí má itsen kꞌóyako sín kjuanchia
    sín kíxin: ―¡Tjakénka̱nia chꞌán ntacruz! ―ichro sín.'
  san-TAM: 'தஸ்மாத் பீலாத​: கதி²தவாந் குத​:? ஸ கிம்ʼ குகர்ம்ம க்ருʼதவாந்? கிந்து தே
    புநஸ்²ச ருவந்தோ வ்யாஜஹ்ருஸ்தம்ʼ க்ருஸே² வேத⁴ய|'
  cof-NT: 'Junni Pilato yalabe manan manpato itsantinue: —¿Niya jonan Jesuca tsanlatinayun?
    tinue. ¿Niyaque seiton quica jun? tinue. Junni tsachilari jun fiquica natiya tennatuto,
    fécari sonba pato, corosibi totesa caride! latinue.'
  srm-NT: 'Hën Gaama toona hakisi taa: “Faandi mbei un taki sö? Un hogi a du?” Hën
    de bai möön taanga taa: “Pekëën a lakpa pau kii e!”'
  qvs-NT: 'Chaypina Pilatoka tapurkansapa: —¿Ima mana allitatí rurashka wañuchichinaynipa?
    Chaypina chay runakuna ashwan sukaman sinchita rimashpankuna kashkan willarkansapa:
    —¡Kruspi chakatachiy!'
  zca-NT: 'Orze'' nzhab Pilat: ―¿Per kwan tu kwa''n nazhe''b mile'' xa'' re''? Per
    rë men, xtu wëlt nguruzhië bixa'': ―¡Bikë'' xa'' lo krus!'
  cbc-NT: 'Tunu na ĩnemoñupʉ̃ Pilato: —¿Nopẽĩrã yucʉpãĩpʉ cʉ̃ yʉ capapuaturotiro mʉjãã
    boyati? ¿Dise ũnie carorije cʉ̃ ásupari? Bairo cʉ̃ caĩjẽniñamiatacʉ̃ãrẽ, “¡Yucʉpãĩpʉ
    cʉ̃ papua turotiya!” bʉtioro jãñurĩ ĩ awajanemoñuparã.'
  qxo-NT: 'Tsaynam Pilato nirgan: “Wanunanpäga ¿ima mana allitatä rurashga?” Tsaynö
    niptin llapan runacunam masrä gayarar niyargan: “¡Cruzchö wanutsun!” nir.'
  mox-mox: ʼInega wese Failato vetalaʼaiedi vonaya, “Tolaʼai ena luveifana?” ʼInega
    wese igaba vane ta bonadi agonega ivonaya, “Una tutuveʼewea, una tutuveʼewea!”
  kew-kew: 'Goa simi raburi Pailat-me nimu-para lalo: Akeane ya? Nipu madaa wae yae
    meda naia sa. Yapare nimumi puri paloa gupa simi: Repena polopea madaa tamina
    simi.'
  dww-dww: Be Paelat ya riuna, “Aba aubaina? Tauna aba gewagewanama ya voie?” Be taudi
    matabudi a rasa gurata be a riuna, “Kwa tuparatu!”
  nif-nif: Eumbi enguk, “Neta wɨndɨñ tɨ-ñɨmet? Endɨ kundit kolan nek sɨnɨk tɨñguk?”
    Eumbi, endɨ kwambɨñgan kɨtɨmbi eñgɨlɨñ, “Kloñbat plon wɨlɨ kɨmbɨn!”
  twi-ASANTE: Pilato bisaa wɔn bio sɛ, “Adɛn nti? Bɔne bɛn na wayɛ?” Wɔn nyinaa bɔ
    gyee so sɛ, “Bɔ no asɛnnua mu!”
  aoj-aoj: Eaꞌ Pailat nahaliꞌas naꞌi, “Deiꞌ main? Anen nandaꞌ waf maif awafi?” Owaꞌ
    esis gigal saꞌi mehip saꞌi, “Dolana lawag hana afuna!”
  cbv-cbv: —¿Dépanihna? ¿Dedé tigaá ã yéejatji, páant ñi niijíchah? Pilato ãt niíj
    ʉʉ́bh joyóp wʉt jĩ. Obohjeéhtih, queét chah ĩt jwʉ́ʉb niíj ñaacáp wʉt jĩ. —¡Caandíh
    cruzboó péoh dodhnit, ma mao yohat tʉ́ʉtʉ́! ĩt niijíp wʉt jĩ.
  taw-taw: Agelak, Paylat agak, Ne tap tay tɨmel gek, anɨgɨnɨm agak? Agek, kɨli meg
    mɨgan dad aplanɨl suk awl agɨl agɨlak, Nop mab bak alaŋ chɨpɨl pak tɨbɨk lem kumaŋ
    agɨlak.
  jic-NT: 'Pilato jis la tji''yüya: —¿Tsjan mpes? Ma malala la tjiji. Más yümücj tjowelepj:
    —¡Cruz po''o tjevyala, mpa''is jupj!'
  zap-NT: 'Lex re Pilato lo men: ―¿Penako? ¿Pe ne malzhe wlaa men? Per lel mazre rderëz
    men, re men: ―¡Lo kruz gukaa men!'
  wer-wer: Maan epël mëëa. “Omën epop utpet oröp nent ëa?” Maan rangkrangk ngön ë
    olëak epël mëëa. “Këra yetaprak wel wiip.”
  ipi-ipi: Wuane leai-kola, Pailateto utupane tipa puato, anu peakale nambato bala
    ita malamandanga peyo yuka ape-penepe. Balato mana koo wete andoko minapiape leane
    tekeko, utupane-mane balana pii okone yano peya napene, mee pii taimane wete loto,
    bala ita malamanda okona peyo yuka aa laka peainipia.
  qul-NT: 'Pilatotaj tapullarkantaj: —¿Imatataj mana allinta ruwanri? —nispa. Paycunataj
    astawan wajach''acorkancu: —¡Chacataska cachun! —nispa.'
  tnc-tnc: I'suᵽaka narĩko'omakaja, —¿Dakoa ba'iaja kibaaeka je'e?— nare kẽrĩka. I'suᵽaka
    kẽᵽakã'ã, jãjibaji nakasereka ate, —¡Yaᵽua tetaekarã kire miᵽatakĩarũjebe!— narĩka.
  ter-NT: 'Ina kixovókoxopamaka Pilátu: —Kutí''ikopo itúko pahúnevo râ''a? —koéne.
    Itea inamá''axone koxunáko yûho vaúkexea kónokea kurúhuxeokono ne Jesus.'
  bmr-NT: 'Jaanegui Pilato nuuhi: ¿Nacu jineje iimitɨnoco moonɨɨbo? nooboro. Jaarunaa
    diito siino janaanɨcɨvɨro coovadiivuuhi: ¡Guijeve ɨmohobujehallɨvɨ tetecu! noomoro.'
  fuf-fuf: 'Pilaatu wi''i ɓe kadi: «E hara ko honɗun oo bonni?» Ɓe ɓurti kadi sonkude,
    ewnoo, wi''a: «Fempee mo!»'
  mwc-mwc: “Awaika kairavina?” Pilate i toiruba, “Ba awaika goyona i wosei?” Saba
    kosi si parara saki si wona, “Ko tuparatui!”
  bhl-bhl: 'Gaaniwi, e bokoyemomele: “Nimtew angom ete? E nomin mamtel mak kese ya?”,
    yangse kate, i sakalaw fian kesomi, fian kuw gaanomeliw: “Babo! Yesus ete kuw
    ais dim sil bikisomi, elo alina! Alina!”, dangsiliw kale.'
  ons-ons: Pilatŋo qesononge, “Onoka sotwane? Eŋe umat dalino okange?” Eŋe zok manerop
    togoleka rakoi, “Eŋe kibeŋ qabego qeu!”
  con-NTPO: 'Pilatoja su: —¿Jongoesian tsu egaeta tso''an? Tsa''ma tise''paja ti''tsse
    fundopa su''fa: —¡Avuja''cconga otipa fi''ttija!'
  ghs-ghs: Hiiremi Pirato nokoke qasa hiireta, Naane quba? Baura qanga apeke noi eetemi
    nike oke hiire? Hiiremi abi tupu dzaubama qarutoqi paha hiireta, Noke meenipamuke
    hapahapanaitare!
  peg-peg: ହେବେତାଂ ପିଲାତ ହେୱାରିଂ ୱେନ୍‍ବାତାନ୍, ଇନେକିଦେଂ, “ହେୱାନ୍‌ ଇନା ଦସ୍‌ କିତାନ୍‌ନ୍ନା
    ?” ମାତର୍‌ ହେୱାର୍‌ ଆଦିକ୍‌ କିର କିତାର୍‌, “ହେୱାନିଂ କ୍ରୁସ୍‌ତ ଦୁପାଟ୍‌ !”
  txu-NT: Nhym Piratu memã kum, —Mỳkam? Mỳj ne ajmã o ne ba ije pĩte'y'ã nhôrmã? ane.
    Nhym me kàj bê kum, —Pĩte'y'ã anhô. Pĩte'y'ã anhô, ane.
  eng-WEBU: Pilate said to them, “Why, what evil has he done?” But they cried out
    exceedingly, “Crucify him!”
  gnw-NT: 'Ẽrei Pilato upɨrandu chupe reta: —¿Mbae icavi mbae vae pa uyapo? Ẽrei jae
    reta jeiete iñeeãta reve jei: —Icutuca curusu re.'
  mux-mux: 'Aku-siku niring piliipa kene yu-ni eninindu nimba mele: “Akili nambimunaye?
    Yunu mong nambulka mong te líímuye?” nirim. Akiliinga-pe enini ⸤alsuku⸥ aima tondulu
    munduku niku mele: “Mólu! Yunu kulupili, unji-perana ⸤toku⸥ ku toku panjui!” niring.'
  maj-NT: 'B''a̱há ta̱ kitsú ngáha Pilato̱: —Tu̱nga, ¿mí ni ch''on tjíhin xi kits''ín
    ndo̱? Tu̱nga tu̱ sahá ''yún i̱ncha kikjintáya sa xu̱to̱: —¡Tjat''a krui̱ ndo̱!'
  bkq-NT: '— Âdaituo? Ienanaji, âda nitaymba merâ iguehoem — kely Pilatos. Agueduo
    olâ idânârâ adaenkelymo ton-honre kehoem: — Kruz wâgâ sakâjien-hongâ iguehoem!
    — keondylymo.'
  kue-kue: Ana Pailat krapoglkwa, “Sraglpre? Ye sragl tandaglme orum?” Ba ye prapra
    kaglkane binan bogl kaima indre dingwa, “Ye endi-prak mina siyo!”
  cot-NT: 'Icanqueri Pirato: —¿Taampate ipeacaaca? Icajemamajajianaji: —¡Pompajacoterishine!'
  bnp-bnp: Lakea e Pilato i nana ria, “I navai ge mavonga? A ra naro hale i ratea?”
    Ri magulu rike hateka tabu ri ta maea, “O paditatea na kai tavalavala!”
  apn-NT: 'Hãmri nhũm tee ri mẽ kuma nẽ mẽ kãm: —Tk. Kwa nà. Tanhmã kot amnhĩ tomnuj
    tore hã kot pa ã hipêx anẽ. Anhỹr tã nhũm mẽ xatã anhĩpê kãm kapẽr kãm hihtỳx
    nẽ kãm: —Kwa pĩ kahpa hã mãn anhô kê ty. Tokyx ã mẽ inhmã hipêx anẽ. Anhỹr o kuhê.
    Kàx pê kãm anhỹr o kuhê.'
  ctp-NT: '―¿Ni chaꞌ nchka tiꞌ wan chaꞌ kujwiǐn ꞌin yu re? ―ndukwin Pilato ꞌin neꞌ―.
    ¿Ni ñaꞌan kiꞌya ndiꞌin ꞌin yu a? Lye la msiꞌya loꞌo neꞌ ꞌin Pilato bra kanꞌ: ―¡Kujwi
    lya wan ꞌin yu kwa lo wsi!'
  bre-BRG: 'Pilat a lavaras dezho: Met peseurt droug en deus graet? Hag e krijont
    c''hoazh kreñvoc''h: Ouzh ar groaz!'
  opm-opm: Potperhan oh Ohnong kianorim ha sutingwe. De ohe pe oh er hahrit ha sutingwe
    poripti pongopri. Potporhan ihir kasipnap hama Es. Irat bok sur garmar sutperhan
    ha haputinoha u tei orhor akit meng pongopari.
  bvr-bvr: Wurra nipa a-yinagata, “An-nga nula? Nipa a-yinmiyana jama a-ji gun-nerra?”
    Wurra birripa burr-guya aburr-gonyjinga, “Burr-jong negapa rra!”
  wal-wal: PHilaaxoosi asaa, “Aissi? I ai iitabaa oottidee?” yaagiis. SHin asai kaseegaappekka
    ba qaalaa xoqqu oottidi, “Masqqaliyaa bolli misimaariyan xishada a kaqqa” yaagiis.
  zad-NT: 'Na'' che'' Pilátona'' ḻegake'': ―¿Bera dii malan'' bene''? Na'' zizikli
    besyaagake'' che''gake'': ―¡Bdee ḻee yag cruza''!'
  mgh-mgh: 'Vano Pilatu aheera: Tthekileni? Nanso ale yanakhuwaca: Unkhomele wansalapani!'
  aso-aso: 'Likevo Pilatoꞌ aza tiꞌ lo lo-ngimineꞌ: Nanitekumuꞌ lohotoꞌ zaloꞌ belelone.
    Initeꞌ goloso ineꞌ nene naniteꞌ nolive. Tiꞌ lo lo-ngimineꞌza ingine amuzo mili
    lohotoꞌ zaloꞌ beleꞌnavo li gohi geligelinga laniꞌ.'
  uli-uli: Pilatus sa kasiyar bo, “Meda tayikof le yeramtale sa foru?” Iwe ngo resa
    hapalingi tot yar tawulagli le re sor bo, “Ha krudu!”
  nin-NT: Bilatu zhi ba di, “A la angginggi?” Aba du nu ukorr unkpi na so da di, “Kpa
    ma nga nu unkunkurr ku!”
  tgk-tgk: 'Пилотус гуфт: «Чаро? Охир Вай чӣ бадие кардааст?» Лекин онҳо боз баландтар
    фарёд заданд: «Ӯро мехкӯб кунед!»'
  acu-NT: 'Tu tinamtai Pilato chichaak: —¿Waruka? ¿Warí tunauna turini? —tu iniam
    nuna nangkamasarang kakarar untsuminak: —Numinam ajinkam maata, —tiarmiayi.'
  cak-WNT: 'Rumari'' ri Pilato xubij chique: ¿Achique c''a rumac rubanon chiwech?
    Pero riye'' xa ma yetane'' ta ka. Xa más xquirek apo quichi'' y niquibila'' apo:
    ¡Tataka'' rucamisaxic chuwech cruz! xecha''.'
  ebk-ebk: “Adchi ngay? Ngachana man nan fiasorna?” senarudsud Pilato kan chicha.
    Ngem kenaskasincha infukiaw, “Epaelansam as nan koros!”
  spa-PDDPT: 'Pero Pilato les preguntaba: ¿Pues qué mal hizo? Y ellos gritaron aún
    más: ¡Crucifícalo!'
  ruf-ruf: Pilato kawaghutsa, “Apfi atendile choni chihile?” Walonga keli kwa kukemelela,
    “Mkondeke mna msalaba!”
  gun-gun: 'Ha''e rã Pilatos aipoe''i: — Mba''e nunga py tu ojapo vai raka''e? Ha''e
    rã ha''e kuery ojapukaive rei: — Emoĩ kuruxu re! — he''i okuapy.'
  agu-BL: '—Poro, ¿mbi tzun til? —stzun Pilat bantz scyetz. Poro yi e'' wunak wi''nin
    chiẍch''ine''n: —Jeken swutz pasyon, —che''ch.'
  isn-isn: uPilato akaligitya, “Witumile ikani kii ni bibi?” Kuiti akakilinkiilya
    kukua iyogo ikilo ni ikilo “Maje.'
  eng-PEV: Pilate said, “Why? What did he do that was so bad?” But they didn’t listen.
    They yelled even louder, “Kill him. Nail him to a cross.”
  ilo-ULB: Kinuna ni Pilato kadakuada, “Ania ti biddut a naaramidna?” Ngem inyad-addada
    pay nga impukkaw, “Ilansam isuna iti krus.”
  pir-NT: '—‍¿Yabe borore ñañene yeari ahriquiro, mʉsa sa ni sañuducugʉ̃? ni sinituahye
    tiquinare. Tiquiro sa nigʉ̃ tʉhoye tiquina sañuducu nemoahye tja: —‍Curusapʉ quẽ
    biha wejẽña tiquirore, ni sañuducuahye tiquina.'
  anv-NT: Palɛt ama gií ɛbwɔ́ aké, “Ndé gabo ayi ji ápyɛɛ́?” Yɛ́mbɔ ákpɛ kále
    kéŋké né ɛshyɛ áké, “Áwɔ́ ji né gekwa.”
  sab-NT: 'Pilato gerudu kwian ole: —¿Mineade ba takalin cha ama gwangeda kruge? Chage
    suge trate ni ama agedu me no sidri, ¿llema giti ama jiske? Kwian ulita ngautu
    ma kweri Jesu dollale: —¡Ama gwangeda kruge!'
  tmd-tmd: Aliö rɨmɨdmɨn, Pailot yadöŋa, “Nuŋ agapɨm rɨ gwogwam raŋ, nugwo aliö ain?”
    röŋa. Aliö rɨmɨdmɨn, jɨ ñɨŋ bölölö diba rön yadmä, “Bɨ katlö watlö höñ sö pɨl
    pal nɨgö! Bɨ katlö watlö höñ sö pɨl pal nɨgö!” rɨmä.
  acr-NNT: 'Ekꞌu ri taqanel Pilato xutzꞌonoj chike: —¿Saꞌ kꞌu rumak uꞌanom? —xchaꞌ.
    Noꞌj ri winaq más ko xesikꞌinik: —¡Kamisax chwa cruz! —xechaꞌ.'
  kpg-kpg: Pilate ga heeu, “Malaa, di huaidu aha, dela ne hai go Mee?” Gei digaula
    gaa wwolo labelaa gi nonua, “Daudaulia a Mee!”
  taj-taj: पिलातससे “तिग्‍दा? चुसे थेह्रङ्बा आज्‍यबा गे तिग लबा मुला?” भिसी ङ्‌योइजी।
    तर थेनीगदेसे झन क्रिङ्बान, “चुदा क्रुसरी टाँगब लसी साइगो” भिसी भिजी।
  avt-avt: 'Pailat ketpor kar ik: “Hi henmak? Hɨrak kɨrɨak mekam enum?” Te hɨr wen
    nɨnap nenɨne his iuwe natɨp nar ik: “Ti ewenkekik ekɨntar nu tentarakɨt.”'
  cbk-cbk: Y ya habla si Pilato canila, “Porque man? Cosa man malo ya hace le?” Pero
    mas peor ya grita sila, “Crucifica con ele!”
  uig-ARA: 'پىلاتۇس ئۇلارغا: ــ نېمىشقا؟ ئۇ نېمە رەزىللىك ئۆتكۈزۈپتۇ؟ ــ دېدى. بىراق
    ئۇلار تېخىمۇ غالجىرلىشىپ: ــ ئۇنى كرېستلىگىن! ــ دەپ ۋارقىراشتى.'
  tuf-tuf: 'Etat Pilátoat wajacro: —¿Icrati yauwátaca? ¿Icúr yajác ques icar yauwátaca?
    Eyat ur ay bár icrí yájtiro, wajacro. Eyta wacayat cat, éyinat acsar cuít cohwjacro:
    —Yauwin caruc ojcor quejcátaro, wajacro.'
  abx-abx: Amatilaw gihapon si Pilato, “Kapa'i may? Ay i mara'at binuhatan-na sito
    a'a?” Pero agkukusog dina i turakaw-na si mga a'a, “Papaku'on iya si kudos!”
  mco-NT: 'Chi Pilato ymɨnañ: ―Per ¿ti yɨ'' tɨ tundɨgoy? Huin''it je mayjäy nïgɨ mɨc
    ymɨnañ: ―¡Yajcruutzpet!'
  kqf-kqf: Bi Paelat i waitalayedina gado, “Bi bai aubaina? Bai gebona i voiye?” Bi
    kota a binau gulatana gado, “Ku tupalatu!”
  cpb-NT: 'Ikantzi Pilato: “¿Eenitatsima kaariperori rantakeri?” Eekero ishintsitatzi
    ikaimaiyini ikantzi: “¡Pinkentakotakaanteri!”'
  aon-aon: Aria Pailat narigesh nakri, “Anan nenek maresh yoweishi inahos um apak
    mon nugokumesh?” Aria eshesh madae shumnekan uwe. Eshesh shahwar debeg atin shakri,
    “Nek nyiluman rowog kruse.”
  hus-NT-2005: 'Konyattsik tám enchéꞌ kʼal na Pilato: ―¿Jantʼom walastaláb in tʼajám?
    Por jajáꞌtsik in óntsi kin ulu más kawidh enchéꞌ: ―¡Ka chemdhaꞌ pajkʼidh ban peltsidh
    teꞌ!'
  mig-NT: 'Ko Pilato, ni̱ ka''a̱n‑de jíín‑i: Na̱ún kua̱chi ni̱ sá''a‑de, áchí‑de.
    Te máá‑i, ví''í‑gá ni̱ ka̱kana jaa‑i: Kata kaa‑ní‑de ná kúu̱‑de, áchí‑i.'
  bps-bps: Kabay man Filat, “Kan? Tan salaan?” Kabay baling matnù kakitla, manla,
    “Flansangam kenen di krus!”
  mbs-mbs: Mig-insà si Pilato, “Nengà lay? Eden lay se salà ininang din?” Meneng labi
    pa dakel se kagi dan, aw migbelobansag dan, “Imetayi sikandin. Lensangi diyà te
    kros.”
  tof-tof: Paelat ibü nümtinóp wagó, “Iade? Wa ia tai laró kolae tónggapónórr?” Da
    pamkolpama wata wirri taegwarróm we inóp wagó, “Krrosdó emngyelam!”
  cme-NT: 'Pilati wuɔ yuu-ba wuɔ: «U guɔlaaya bige‑i?» Baa migãaŋ ta ba kaasĩŋ bɔ̃mbɔ̃ŋ
    wuɔ: «Gbu-yo *daaŋ-nu! Gbu-yo daaŋ-nu!»'
  sus-sus: Kɔnɔ Pilati naxa e maxɔrin, «Munfe ma? A fe ɲaaxi mundun nabaxi?» Kɔnɔ
    e tan sɔnxɔɛ nan tun xun masama, e nu a fala, «A banban wuri magalanbuxi ma!»
  pon-2006: Pailet eri kalelapak rehrail, “Pwe suwed da me e wiahda?” A irail ahpwte
    kalaudehla ngilarail ko weriwerki, “Komw kalohpwuwehla!”
  dad-dad: Pailat idi to fiyẽdin, “Ere nigin? Ere mosor ĩ age fen?” Anĩ ere, idi totol
    bagai diweig diron, “Aa tetek bun ũf!”
  zab-NT: 'Chiy raipy Pilat laadeb: —Per, ¿xínii? ¿Xill mal abaanbɨ? Laadeb gubíi
    gurɨxtiadeb mazru diip: —¡Bcuaabiub lo cruzy!'
  jae-jae: Ma Pilata kêsôm gêdêŋ êsêac gebe “Eŋ gêgôm sec ondoc.” Mago êsêac sêmôêc
    sêôc aucgeŋ gebe “Ônac eŋ êpi kakesotau.”
  ksd-ksd: 'Pilato i tir mule diat: Dave, ava ra varpiam i tar pait ia? Ma dia oraoro
    mat dari: Da ot ia ta ra bolo.'
  msm-NT: Mig-usip si Pilato, “Manya man? Nokoy man to sae din?” Di nasi mig-agbot
    to pagkinuliya dan no mig-iling, “Himataji! Iyansang duon to krus!”
  myk-myk: 'A Pilate di pu yege na: «Kakuunɔ lekɛ wu dʼa pye wɛ?» Ga, a pʼi xhuulo
    xuuni na toro taashiinɛ li tàan na: «Wu kori tige na!»'
  sbe-sbe: Pilato kabo ye henamaiꞌuyo ye wane, “Matawuwuna saha? Yababa sahasahana
    ye ginauli?” Siya kabo se yogalakilaki se wane, “Ku hesatauloyawa!”
  mcr-mcr: Iiŋä tquaŋguwäŋga, “Iiŋi suŋqe? Iqu suqä quvqä äki imäkätŋqäwä?” ätukqe.
    Kimaŋi, qu maŋä yäŋänäqŋqä ätäpu, “Zä-huätati hunätŋqä imäkiyä!” ätukuwi.
  cux-NT: 'Pilato miiⁿ ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ¿Dɛ''ɛ̄ chi nguɛ́ɛ́
    n''daacā n̄díiⁿ sáⁿ''a ''cūū? Naati ''iiⁿ''yāⁿ s''eeⁿ ní nan''guɛɛcúnée yā ''cai
    yā: Cu''neeⁿnga''á nī ''iiⁿ''yāⁿ.'
  tur-YTC: Pilatus onlara, “Neden, O ne kötülük yaptı ki?” dedi. Onlar ise seslerini
    daha da yükselterek, “O’nu çarmıha ger!” diyerek bağrıştılar.
  san-ITR: tasmAt pIlAtaH kathitavAn kutaH? sa kiM kukarmma kR^itavAn? kintu te punashcha
    ruvanto vyAjahrustaM krushe vedhaya|
  bel-N: 'Пілат жа сказаў ім: «Што ліхога ўчыніў Ён?» Але яны яшчэ мацней крычалі:
    «Укрыжуй Яго!»'
  sch-sch: Hannirese Pilat'n an kôm, “Imo a tho minchâi?” tiin a rekel ngei nôka.
    Anni ngei han, “Khrosa jêmdel roh!” tiin ânring uolin an inieka.
  mic-MIQNT: Pilot pipanimaji, “Gatu goqweieg ta opla'toqosneg?” Me' naji gsigawa'tijig,
    “Gujjiewto'q!”
  huu-NT: 'Pilato dane jɨcanote: —¿Nɨe isoide maraiñede rafuena fɨnode? —Iena cacajano,
    ado ibi llonoidɨmacɨ: —¡Naimɨena coraɨ!'
  jiv-NT: Piratusha nin tiarmiayi “¿Warí tunaana túriniait?” tímiayi. Takui niisha
    nú naṉkaamas kakantar tíarmiayi “Krúsnum mantamnati.”
  otm-NT: 'Pɛ nu ra Pilato bi ''yɛ̨mp''ʉ: ―''Bɛ''a gue man ts''o xʉ ''yøt''na, bi
    ''yɛ̨mp''ʉ. Nɛ nu''ʉ yʉ ją''i man''da nts''ɛdi bi ''yɛ̨n ʉ: ―Go cuarpʉ ja ra pont''i
    na, bi ''yɛ̨n ʉ.'
  dah-dah: Irkeb Pailat beleŋ sopte gusuŋaŋ yirdeb, “Da misiŋdeb gogo yahaŋ? Da mata
    buluŋ tiyuŋ?” yinyiŋ. Gega al buda kuruŋ gore mere nurtek ma hamiŋ. Irdeb hokde
    wor po, “Kuruse hende mayke kami! Kuruse hende mayke kami!” yeŋ tebaŋ tiyamiŋ.
  tnk-tnk: Mɨreɡi Paelat rɨni pen tɨ nirəha i mə, “Tɨ nəfe? Nəfe nəha nərəhaien in
    rɨno?” Mətə həni asori mwi mə, “Ərui tərini pen in ia nei kamarkuaui!”
  kpr-kpr: Setero, Pilate sisira, “Atá, nunda dara rejori? Sevu ningone!” setiri,
    ne koko sedo fumbu aruguse siseri, “Arafa dege!”
  san-IAS: tasmāt pīlātaḥ kathitavān kutaḥ? sa kiṁ kukarmma kṛtavān? kintu te punaśca
    ruvanto vyājahrustaṁ kruśe vedhaya|
  nho-nho: Pilate ki vasiri ake hoki, “Aiaa? Teenei se ssara peehea ttama nei ni mee?”
    Naa tama naa ki varo ake maaroo iaa, “Tuukia te tama naa ki te kros!”
  gym-NT: 'Abtä Pilatokwe niebareta mda ietre: ¿Drebtä ni nekwe ja mikani ngite amarebti,
    mun nibi müre ketamna krusobtä tie yere? niebare Pilatokwe ietre. Yebtä namani
    ngrente bäri jume mda, kä namani niere: ¡Müre kete krusobtä, müre kete krusobtä!
    namanintre niere Pilatoye.'
  azg-NT: 'Tꞌa Pilato jndyuehan, tso jon: —¿Ndu? ¿Nin jnaanꞌ juu vaa na ngiohoꞌ? Majoꞌ
    jnanꞌxuaa nndaꞌhan, jnduehan: —Cüa, maninjon ro quitꞌionꞌhin tsonjnꞌaan.'
  bhd-bhd: पिलातुसे तैनन् पुच़्छ़ू, “किजो ए क्रूसे पुड़ च़ाढ़नो, एनी कुन बुराई कियोरीए?”
    पन तैना लोक पेइले केरां जादे शोर केरने लग्गे कि, “एस क्रूसे पुड़ च़ाढ़!”
  too-NT: 'Lā'' Pilato cākalhasqui''nīlh: ―Lā'' ¿a''chī''? ¿Tuchū tlahuanī''t? Pero
    xlaca''n ā''chulā'' tata''salh lā'' palha'' tahuanilh: ―¡Caxtokohua''ca''ca nac
    cruz!'
  ind-AYT: Kemudian, Pilatus berkata kepada mereka, “Mengapa? Kejahatan apa yang telah
    Dia lakukan?” Namun, mereka justru berteriak-teriak lebih keras lagi, “Salibkan
    Dia!”
  cjo-NT: 'Rojampitziri: —¿Iitaka rantakiri nokentakotakaanantyaariri? Eekiro rapiitanaatziiro
    ikaemaeyanakini: —¡Pikentakotakaanteri, pikentakotakaanteri!'
  nsn-nsn: Kare dangata poluk Pailat tasisina pare, “Ae? A hauar niguata uasa ke guataion?”
    Bo gisina puk ra kulkula ualeikintiehe tun pare, “Tina tatanono tar korose!”
  san-DEV: तस्मात् पीलातः कथितवान् कुतः? स किं कुकर्म्म कृतवान्? किन्तु ते पुनश्च
    रुवन्तो व्याजह्रुस्तं क्रुशे वेधय।
  tna-NT: 'Pilato ja quisabatana huecuana: —¿Jucuaja su? ¿Ai madhada ni da tuahueda
    atana? Da su cha ebia su hue tsiatsiatana huecuana: —¡Tataque tueda curusu su!'
  lid-lid: Eme Pailat tiye i tiri, “Buku sah handru, saba lakou ndra-in handru iy
    mesekei?” Arile bwai, iri sarakau i loken le gwek anya, “Katahi iy ki bada kei
    tondreh!”
  wim-wim: Nil puth Pilate.an thaw thant, “Nil way ngeen yumpe?” Puth thanan othamayan
    pechin nungant, “Yuk wuuyanang waanchān nunanga! Aꞌ mulathān nunanga!”
  zga-M: U Pilati akhata, “Avombile mbombo nyikhei imbivii?” Pu vakhendelela ukhu
    yulega sana “Asulusiwe (abuduwe).”
  yom-yom: 'Pilatu wuba yuvula : —Diambu mbi di mbimbi kavengi e ? Vayi baluta yamikina
    ngolo : —Wumbanda va dikulusi !'
  eng-NNA: Again Pilate asked them, “Why? What did he do wrong?” They were calling
    out very loudly, “Nail him on a tree.”
  san-SIN: තස්මාත් පීලාතඃ කථිතවාන් කුතඃ? ස කිං කුකර්ම්ම කෘතවාන්? කින්තු තේ පුනශ්ච
    රුවන්තෝ ව්‍යාජහ්‍රුස්තං ක්‍රුශේ වේධය|
  yut-yut: Yaŋba yoyɨgɨt, “Mibɨlɨ nido? Ni gulusuŋ naŋ agɨt?” Yaŋban mibɨltok yawit
    si yapmaŋek madepsi yaŋ tɨdaŋek yawit, “Tɨlak kɨndapmon aŋakbɨ kɨmotjak!”
  grc-BYZ: ὁ δὲ Πιλᾶτος ἔλεγεν αὐτοῖς· τί γὰρ ἐποίησε κακόν; οἱ δὲ περισσοτέρως ἔκραξαν·
    σταύρωσον αὐτόν.
  cpc-NT: 'Ikantzi Pilato: “¿Tzimatsima kaaripirori jantakiri?” Iikiro ishintsitatzi
    ikaimaiyini ikantzi: “¡Pimpaikakotakaantiriwí!”'
  nhg-NT: 'Pilöto quemelfiöya: ―¿Tlica? ¿Tli mal oquechi? Pero yejua cache tzajtzajtzeya
    lalebes: ―¡Xomocoruspelfe!'
  nya-nya: Pilato anafunsa kuti, “Chifukwa chiyani? Wapalamula mlandu wotani?” Koma
    anafuwula kwambiri, “Mpachikeni!”
  ngu-NT: 'Pilato oquimijlij: ―¿Tlinon, tej, xcuajli oquichiu? Pero yejhuamej ocsejpa
    más chicahuac otzajtziquej: ―¡Xmajmasohualti ipan cojnepanojli!'
  kup-kup: Pot hahan Pailat maot at mañah, “Met pi horï tairao tahavoz homet ari okat
    hameg?” Pot hahan paru mapori ñeo ñarah hat maot epat hah, “Zirah ur ñomap, zirah
    ur ñomap.”
  jid-jid: Bilatus mye ba a latre ngye a tie? u ba tutu yar gre clou
  wmw-wmw: 'Falakini Pilatu akiwadairi: “Noyu catendire cakunyata ndi cepi?” Ewo wakikuwa
    tena: “Ngomezereni!”'
  gmv-GGM: Philaxosaykka “Ay iita oothide?” gi istta oychidees. Istti qass “Kaqa kaqa”
    gidi kasseppe athi wasida.
  ssg-ssg: Pailat kamei laha, “Nake lahan? Waliko la pate lialun i aile talesiwen?”
    Laha tilol ausini aheke, “Tahi hakeawa i he kros!”
  zpo-NT: 'Per lee Pilat nzhé lo re xaa: —¿Cho kwaan nawent mle xaa ne? Per lee re
    xaa mbare nzhé stub welt: —¡Kee xaa lo krus!'
  poy-poy: Kumbiti Pilatu kawakosiya, “gwa shishi! Katenda shidoda gaa?” Kumbiti womberi
    wongera kushowangana, “Gumkong'onderi misumali mulupingika!”
  qwh-NT: 'Tseno niyaptinnam, Pilatu queno nerqan: —¿Ima mana allitataq rurashqa?
    —nir. Peru nunacunanam “¡Cruscho wanutsun!” nishpa, qaparicachäyarqan.'
  gaw-gaw: Ag anam eeg amu Pilatus nug oḏ maṯom. “Aḏinu? Nug aḏi eheḏ heum?” awa aum.
    Nug anam aum amge danab kuḏum ag baula huan ep̱ig. “Ad emaitakp̱a atule!” aon
    ep̱ig.
  nca-nca: Ŋande osese yereró, “Do piyimi ka tiní ŋuro?” Yiní mande kondé parámi yaŋgurí,
    “Re tipiririko uroyi!”
  zpz-NTPP: 'Gazeꞌ nu na Pilato rab yu dey: ―¿La ñuu coz a̱ꞌ nap bicy yu? ―nay. Tees
    dzi zir rbish ti dey. Orzeꞌ na dey: ―¡Cut ruy lo cruuz! ―na dey.'
  mkj-mkj: A Pilate idoakkoang irai, “Pwa dihp dahioau Ih wiahda?” Irai kapwa kakoalikihla
    ngilarai rahuki, “Kalohpwuhla Ih!”
  zac-NT: 'Pilato guniꞌi: ―¿Pëllë mal bë́ꞌnëll? Perë lëꞌë rall más fuertë gurushtiá
    rall lu Pilato. Guniꞌi rall: ―Gati nguiu rëꞌ. Gátill; gátill.'
  kyg-kyg: na agufa hosu kavaꞌmo huꞌnigetapaeꞌmo malipu yosaleꞌmo nili aigefe nehae,
    huno apafi geꞌnigeꞌapaeꞌmo, malipu yosaleꞌmo nili aiyo, nili aiyo, huꞌa huꞌnae.
  kmk-kmk: Kanan Pilato kan dida un, “Tapay? Ngadan nat nadadaga kingwa na?” Amo indangsodangsoḻ
    daot dit pakuy da un, “Pailansam si kulus.”
  cao-NT: '—¿Jëni ni ra? ¿Jahuë yoi ca ja aca? —i quiha jato qui Pilato niquë. Jama,
    jato joi ja choshacaniquë quëbihi na: —Cruzó tsi ja tooxahacati xo ra —iquiina.'
  bbr-bbr: Pailot nukas awarowon, “Owon? Ko owo onok aru keserwon?” Akas näwäu senes
    urwein, “Ko am äpäs opok äsäi mo!”
  inb-inb: 'Pilatos tapur­ka­kunata: —Kam­kunataka, ¿imapitak kawarí, mana alli­lla
    ruraska kagta? Pai­kunaka, mas sin­chi kapa­rispa, ikuti nir­ka­kuna: —Kruspi
    churaspa wañu­chii.'
  hrv-hrv: 'Reče im Pilat: “Ta što je zla učinio?” Povikaše još jače: “Raspni ga!”'
  box-NT: 'Ó o Pilaate tùara ɓa yi: «O wékhe lé ho yɛ́n?» Á ɓa yàá wíokaa
    wee wãamaka pɔ̃́npɔ̃́n: «Ɓúɛɛ wo ho kùrùwá wán ò o hí.»'
  ote-NT: 'Nuꞌbʉ́ ra Pilato bi yopa ꞌyambabiꞌʉ ne bi ꞌñembabi: ―¿Te ma tsꞌoqui xa
    ꞌyøtꞌni? Pe nuya ja̱ꞌi maꞌna xi mri mantho ne mi eñꞌʉ: ―¡Dí ahe dra ꞌbontꞌi!'
  wnu-wnu: 'Ende arari ne Pailat qamar: “Wo meimi qomon boru ger ebeterei?” Ne wuri
    qugiab amir: “Mom nam tenori big waramari umb qas weginer.”'
  zam-NT: 'Pilat ndxab loo mèna: ―Per ¿chó con'' ye''rsin'' ndyac gu'' mbli mbi'',
    à''? Sya, mbere mèna, cabii ndxab mèna: ―Nu'' ngue bez lool, bnibe'' quée mbi''
    ba'' loo cruz.'
  zyp-NT: Pilat taco, “Ze rawng tamaw? Ze hmingsua maw a tua?” tatah a hae he. Canghrasala
    zawpui taco, “Khraws letah khaipai thlang ky,” tatah a thang vy tah a y vy he.
  sey-NT: 'Cajëna, Pilatopi caëña: “¿I̱quere i̱ coꞌaye yoꞌo uꞌni?” Ja̱je catoje̱ i̱ohuaꞌi
    jero saꞌna ai cuireña: “Que̱jaꞌquë api.”'
  nvm-nvm: '@see-verse:MRK.015.013'
  mps-mps: Tama Pailatgo augwalibolo te po wai, “Magi basowe? Agai magi dwai sę yaliwe?”
    Tiali goli te we bidi augwaligo po dagą weyu i bomonama wai, “Te aga ni pedaide
    elao,” wali.
  seh-seh: 'Piratu aabvundza kuti: “Adawanji iye?” Mbwenye mbumba ikhakhuwiratu kakamwe
    kuti: “Nkhomereni pa ntanda!”'
  pab-NT: '— Hoka xoaretya tyoma iniyalahare? nexa Pilatos. Hoka tyotyaha exahehare
    kinatyaxa kawiyatyaha: — Haberekohenene atyalihose xaimaholatyaka hiye! Haberekohenene
    atyalihose xaimaholatyaka hiye! nexaha.'
  llg-llg: Boe ma gubenol natane nae, “Tehuu Ana sala hata? Au palisak Ndia so, tehuu
    au taa hambu salan fa boe!” Tehuu ala boe eki latingga bali, lae, “Tao misan!
    Mbaku misan neu ai ngganggek leo!”
  kyf-kyf: 'Pilatɩ nɛɛ: «Gbʋnyuu -mʋmʋ ɔ nʋ lɛa?» ''Ɩn wa yia ''wʋkpɩ ''tɩtɛɛ: «Kʋlʋ
    ɔ su -gʋ la!»'
  tpi-tpi: Na Pailat i askim ol, “Bilong wanem? Em i mekim wanem rong?” Tasol ol i
    singaut strong moa, “Nilim em long diwai kros.”
  mih-NT: 'Ta i catyi ra Pilato sihin ñu: ¿Ñaa cuenda? ¿Ñaa sa ña vaha i zavaha ra?
    Zoco i cana saa ñu ñihi ca ta catyi ñu: ¡Nacuu ra nu cruz!'
  qvh-NT: 'Sayno niyaptinmi Pilato nergan: “Crucificash cananpäga ¿imatatä jusalicush?”
    Sayno niptin masrä runacuna niyargan: “¡Crucificasiy!”'
  kms-kms: Muq Pailat oyi ni pengu nindim nari, “Ni yumbo ur brequ pughe ye yembe
    nindiny?” Pudi ni mune ngam rire rundo riri, “Kruse pe qungu wi nati.”
  agn-agn: Ganing si Pilato, “Angay? Onopay bindoat nang malain?” Mas sinodoan pa
    tang mga taw tang iteg nira, “Basta ilansang ong kros!”
  nhi-NT: 'Pilato oquimiluih: —¿Tleca? ¿Tlenoh amo cuali oquichiu? Pero yehuan yehyeh
    ocachi chicauac opohtzahtziqueh: —¡Ixconsohsa!'
  ttc-NT: 'Yaji te Pilat oxik tq''uma'' ikxjani: «¿Tistil? ¿Tidi'' til ma''tx tzaj
    xhchuku''?» Per kye xjal mas tuq nkyejaw siky''in kongan, nkyq''uma'' tuq ikxjani:
    «Intok klablet twitz krus.»'
  dan-1931: 'Men Pilatus sagde til dem: “Hvad ondt har han da gjort?” Men de råbte
    højlydt: “Korsfæst ham!”'
  kwj-kwj: Wowani Pailat ya wunu sawe, “Hinde wowani? Bwele kapwa sumbu tini ri woro
    keke?” O mwanji hinga ri bwakowani gamwe tinga uchani ya wu ai sawe, “Me yapweke
    tiki ma rini ye!”
  vie-OVCB: 'Phi-lát hỏi: “Tại sao? Người ấy có tội gì đâu?” Nhưng họ gầm thét: “Đóng
    đinh hắn trên cây thập tự!”'
  kze-kze: Páíráti séna nóra-sawira uráina'iyo súwasa anónkar-anonka'a sésa taaira'á
    tuvuwíyana puwíno símae íyúwana
  mpj-mpj: Payilatju-jananya yarrarnu japirnu, “Jiinya ngurrpa. Ngana putamanu? Nganajanula
    wiltijunku?” Wululuya wiltulu wajalpayi, “Wartangkaya wiltijula miturntala!”
  lbk-lbk: Sa et kanan Pilato, “Ngag mampay nan finmasolana?” Nay met achi onanig
    cha infokhaw ay mangwanin, “Ipailansam is kakolos!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pilato je̱ nu̱may jayu du̱nu̱u̱jmi: ―¿Tya̱jxseꞌe? ¿Ti
    ka ó̱yap ya̱ꞌa̱ veꞌe tu̱du̱tún? Vanꞌit tseꞌe je̱ nu̱may jayu tyunjaaꞌkꞌaaꞌmitaaktinuva:
    ―¡Yakcruuzpé̱tu̱!'
  bzh-bzh: Lom Pilatus loḳ tepëḳ vu sir bë, “In va? Mehö sënë vonġ va paya?” Rëḳ
    pasanġ detahi ya niḳelap bë, “Ġengis yi jaḳ na ḳelepeḳo*!”
  guj-2017: પિલાતે તેઓને કહ્યું કે, ‘શા માટે? તેણે શું ખરાબ કર્યું છે?’ પણ તેઓએ વધારે
    ઊંચા અવાજે કહ્યું કે, ‘ઈસુને વધસ્તંભે જડાવો.’”
  jvn-NT: 'Pilatus takon: “Lah apa salahé Dèkné?” Nanging wong-wong malah pada mbengok
    luwih banter: “Dipentèng!”'
  byr-byr: “Baaꞌnevaka? Be kayaaꞌnanya yɨwakalaka?” Saꞌna wɨdɨna kyaꞌ kwala bwaꞌnaanyaꞌ
    jaka naanga danganna “Tamakyaꞌna yɨsavɨri nilɨya dɨramo!”
  ian-ian: Pailat ndi kat wandɨ. Manda vatna kavle vat yinda waa wandɨ. Wandɨ, nɨma
    vat kɨselandi. Vɨtagwe mimba kaala waa kɨselandi.
  hun-hun: 'Pilátus pedig ezt mondta nekik: „De mi rosszat cselekedett?“ Azok pedig
    annál jobban kiáltottak: „Feszítsd meg!“'
  mcf-NT: 'Adoaquien: —¿Atotsi icsa uaosh? —quepondash Pidato. Adoaquien: —Cueste
    nitsinshun dectan —queoaic comapenec cuëdcuededpondash.'
  kjs-kjs: 'Go-rupa lisimi raburi Pailat-me nimu-para talo: Ake pea-daa ya? Nipumi
    koe ele meda nawia lisa. Yapare nimumi puri paloma gu-rupa lisimi: Repena polopea
    madaa tamina lisimi.'
  mni-mni: "Maduda Pilate-na hanglak-i, “Adubu mahakna kari aranba toukhrabage?”\x94\
    \ Adubu makhoina hennadum kanna laorak-i, “Mahakpu cross-ta pang tingduna hatlu!”\x94"
  yad-NT: 'Su̱teda ji̱ta Pyidátubay variy ruuvantiy: “¿Ta̱raju̱ra? ¿Ta̱ra sivaay nicyara̱y,
    ta̱ra?” Jaryiñuma riche̱ñe̱ya̱jada ji̱tate varidye: “Ya̱ni jvay crusitya̱sateni̱.”'
  mxb-NT: 'Dá ni̱ kaa Pilato: ―¿Ndí ki̱án kini ni̱ ya̱ꞌa ta̱a yóꞌo ni̱ kee ra? Tído
    kúú ni̱ꞌi cháá ka̱ ví ni̱ ka̱sáꞌá káyuꞌú ña̱yuu kuáꞌa̱ ñoó: ―¡Chirkaa ní ra̱ ndi̱ka
    cruz!'
  pon-2006A: Pailet eri kalelapak rehrail, “Pwe suwed da me e wiahda?” A irail ahpwte
    kalaudehla ngilarail ko weriwerki, “Komw kalohpwuwehla!”
  maq-NT: 'Ngajan xi cachja Pilatu cojo rë me cuitjin: ―‍Peru ¿mé xi choho casahmi
    cha? Peru xuta jan ne, hitsë sa rcu cachja me cuitjin: ―‍Tetuhun cha xcun cru.'
  hto-hto: 'Jira Pilato daɨde: —¿Nɨbái mei? ¿Afémɨe nɨe fɨénidɨfue fɨnode? —daɨde.
    Nane dáanomo baɨmo caillɨ́oicana daɨdíaɨoɨ: —¡Cruzmo íena coraɨ! —daɨdíaɨoɨ.'
  por-BRBSL: 'Pilatos lhes disse: “Por que, que mal ele fez?” Mas eles gritaram excessivamente:
    “Crucifica-o!”'
  ces-NKB: 'Pilát jim řekl: “A co udělal zlého?” Ale oni křičeli [ještě] víc: “Ukřižuj
    ho!”'
  cui-cui: 'Bapoxonae Pilato jeye barapomonaetha: —¿Eta pocotsiwa xua metha jane,
    xua abe exana? jei. Ichitha equeicha daʉmetha jume daunweya, jeye: —¡Bewa maisa
    naetotha tʉparucua exanaem! jei.'
  boj-2014: Onaqa minjrej, “Kiyaqa Yesus qalit moiqas? A une kiye yqo deqa a ŋamburbasq
    di qamqai?” Degsi minjrnaqa naŋgi olo tulaŋ murqumyoqnsib waiŋyoqnsib minjoqneb,
    “Ni a ŋamburbasq di qame.”
  eng-OEBUS: “Why, what harm has he done?” Pilate kept saying to them. But they shouted
    furiously, “Crucify him!”
  eri-eri: Ono wanenga Pailot no isoki nigai, “Taate bona? No taate nyabulu waha?”
    Ono wainga nere inyangaaro yauredu hiri bode lewane, “Nauge abalakawou langa waragu.”
  aly-aly: Pontius Pilate-el renh-rnem ilek, “Nthakenh anwantherr renh ayntarrp-iley-angenh,
    ran anwekantherr akengenty mpwarey-angenharl.” Rernem arlkek arrpemarl, “Renh
    arwerl iylpeyl-atherrek tywenenherr-arey, renh atwetyek!”
  wiu-wiu: one poanele edele taneyake iki-pe-kale agale telo oa kamotokoa kakete ekete
    winago yomo lekaneyake wia dekakamotono ta wa awitikoa tika tika taneya.
  swe-swe: 'Pilatus frågade: ”Vad har han gjort för ont?” Men de ropade bara ännu
    högre: ”Korsfäst honom!”'
  cth-cth: Pailat ni, bangkongmaw, bang e yon maw a sak vaw telah bout a pacei nah
    hotnaw pueng niyah, thingpalam dawk het, telah hoehoe a hram awh.
  mti-mti: Megara Pairat wane, “Divi oya? Kukaeba meuma divi ane?” Megara mu nouwa
    au ge kwaruwag waya, “Korosi gumbe toya!”
  pad-NT: 'Pilatos va''ora nana''dohi''aha: —Nahina kaimoni mani ida Jesu-ra ovahonariahivini
    hija abinina? Nahina mani ida kidibadani jahariki hija? — va''ora nana''dohi''aha
    ada Pilatos. Bodi''barahi vani''aha: —Ivahonariahi bana ava akasanakhamakia aka''itapoamisahana''ina.'
  twi-twi: Pilato bisaa wɔn bio se, “Adɛn nti? Bɔne bɛn na wayɛ?” Wɔn nyinaa bɔ gyee
    so se, “Bɔ no asennua mu!”
  hlt-hlt: Tedae Pilat loh amih taengah, “Mebang boethae nim a saii?” a ti nah. Amih
    long khaw, “Anih te tai laeh,” tila bung pang uh.
  tbz-SIM: 'Kɛ̀ Pidɑtii bɛ bekɛ kɛ dɔ̀: Ò dɔ̀ɔ̀ ɔ̃̀mmɛ yɛi? Kɛ̀ bɛ̀ dɔkɛ wekii mɛdiɛ̀
    nkɛ dɔ̀: Bɑɑkɛ́ we kudɑpɑ̃ɑ̃tí ĩ́nkɛ̀.'
  san-GUJ: તસ્માત્ પીલાતઃ કથિતવાન્ કુતઃ? સ કિં કુકર્મ્મ કૃતવાન્? કિન્તુ તે પુનશ્ચ
    રુવન્તો વ્યાજહ્રુસ્તં ક્રુશે વેધય|
  amx-amx: Pilate rang inenh weth pawenhek, “Wenhengay? Rang itjam palekalek mernelhek
    apek!” Tjerrtj inang arnterram-arnterr arlkemel ilek, “Renh kel ntwerlkehant arlpar-arrernang!”
  ake-NT: “Ɨ'rɨto' pe? Ɨ'rɨ ɨri ku'sa' iya?” tukai' Paire' uya to' ekama'po'pʉ. E'tane
    miyarɨ rɨ eke pe to' ukɨ'pɨ'nʉnpɨtʉ'pʉ, “Kurusu' pona ipokapɨ'kɨ!” tukai'.
  qvn-NT: 'Nipäcuptinmi Pilatoga nirun: “Nipäcunaypagga ¿ima juchatatag rurarayan?”
    Niptin paycunaga masran gaparäcurcansi: “¡Cruzchru wanuchun! ¡Cruzchru wanuchun!”
    nir.'
  tku-NT: 'Pilato cākelhasqui''nīlh: ―¿Tū ixpālacata? ¿Tūchu tlahuanī''t xla'' tū
