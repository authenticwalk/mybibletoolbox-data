    nac cruz!'
  bjk-bjk: Me Pailat ixo ose idi, “Ruasa? A mangana sasaban sa ine ixo pet?” Ma lamun
    idi toxo xukup nöngösö lömö iat bara, “Tut ine xö sölöxöröp!”
  msy-2020: Ezɨ Pailat men azara, “Manmagh su? An arazir kurar manam gami?” Ezɨ me
    bar pamtem dɨa mɨgei, “A isɨ ter ighuvimɨn a gafugh!”
  bpr-bpr: Bay smalek Pilato, manan, “Kan? Dét i salàan?” Na baling matnù kakitla,
    manla, “Fnatak kenen di krus.”
  cle-NT: 'Mɨ²ja̱³ gá⁴hí̱¹ Pilato ja̱³: ―¿Joó⁴ he²chiaah¹ ja̱³, he² ja̱³ jmɨ́yh³ mɨ³hee³²
