    caĩbajupʉ. To bairo cʉ caĩbato quena, camaja maca caĩ awajanemoñuparã tunu: —¡Yucʉ
    tẽorica pãipʉ cʉ̃re na papua jĩacõato! caĩ awajanemoñuparã tunu.'
  eng-ULB: Pilate said to them, “What wrong has he done?” But they shouted more and
    more, “Crucify him.”
  spa-VBL: “¿Por qué? ¿Qué crimen ha cometido?” les preguntó Pilato. “¡Crucifícalo!”
    respondieron, gritando más fuerte aún.
  fra-_FOB: 'Et Pilate leur dit: Mais quel mal a-t-il fait? Et ils crièrent encore
    plus fort: Crucifie-le.'
  hau-ULB: Bilatus ya ce masu menene laifinsa sai suka kara ihu, “a giciye shi.”
  mal-mal: 'പീലാത്തോസ് അവരോട്: “അവൻ എന്ത് ദോഷം ചെയ്തു?” എന്നു പറഞ്ഞപ്പോൾ, “അവനെ ക്രൂശിയ്ക്ക”
    എന്നു അവർ അധികമായി നിലവിളിച്ചു.'
  kkc-kkc: Eseme Paileteeye egeesee woosaso, “Bei kasi magayo? Yayo ogoo goo tokenee
    toowo?” diso. Esino odoo susuga oso to diya neligidi egeesee takaso, “Yo homo
    bulubo magoo ma dokodoo yoguso enige!” diso.
  urd-GVR: Pīlātus ne pūchhā, “Kyoṅ? Us ne kyā jurm kiyā hai?” Lekin log mazīd shor
    machā kar chīḳhte rahe, “Use maslūb kareṅ!”
  far-far: Ma sa Paelat nia ledida ka 'uri, “Na garoe te ne nia sasia?” Ma kera ka
    akwa baita lau, kera ka 'uri, “Foto'ia ana 'airarafolo!”
  suz-BL: मिनु पिलातसमी “मार मरिम्‍शो पवा, मार दोस गेचा” देंमेनु “शीमी क्‍येप्‍शा
    कांटी थोक्‍शा क्‍याइक्‍चा माल्‍ब” दे शुश रेयके पामे बाक्‍त।
  car-NT: 'Irombo Pilatus wyka''po i''waine: “O''tono''me? Otypan yja''wan oty ''ne
    ko iro ke tyka''se i''wa nan?” Pari''pe ''ne ka''tu rapa te imero iko''tapoty''san:
    “Ipokary man wakapu poko!”'
  amp-amp: Pailatr memor, “To tamohmpno? Finji namotr inji naruhoyanr?” Tfit mrhuni
    mrhuni memom, “Bgre misn wakihegirkomr.”
  bht-bht: पिलातुसे उना जो बोलया, “कजो इनी क्या बुरा कितया है?” पर भीड़ होर भी जोरे
    ने चिलाणा लग्गी की, “इसयो सूली पर चढ़ाई करी मारी दिया।”
  eng-NOY: Then Pilate said to them, Why, what evil hath he done? And they cried out
    the more, Crucify him!
  cub-NT: '—¿Yéde ãmeina tearĩ ñai? jẽniari jã́rejamed̶a náre Pilato. Ʉbenita pʉeno
    baju cod̶oboborĩ arejaimad̶a na: —¡Ʉ̃́re jocʉcʉjaravena pẽvari, boarĩ́ jarʉvaicõjejacʉ
    mʉ! arĩ cod̶oboborejaimad̶a na.'
  ita-1927: 'E Pilato diceva loro: Ma pure, che male ha egli fatto? Ma essi gridarono
    più forte che mai: Crocifiggilo!'
  lww-lww: Ana P̃aelat piun tan la, sape “?Vanon ya? ?Naga kila suri ya ne piowa?”
    Ana la apioyoni manene laa pa metava sane, asape “!Asuar p̃a, asuar ma e laki
    torovia!”
  ckb-ckb: 'پیلاتۆس لێی پرسین: «بۆ؟ چ خراپەیەکی کردووە؟» بەڵام ئەوان زیاتر هاواریان
    دەکرد: «لە خاچی بدە!»'
  spm-spm: Mauthughura Pailat mena azaaghi, “Manmaghɨusua? Ano othɨvhan maghatɨghan
    manavɨa amui?” A mem mbɨkemisima mee barɨm mbɨghɨravɨra dɨɨ mbɨŋgeeghi, “Khani
    ighuuvan ana gura!”
  nas-nas: Eeꞌnoko Pailatiꞌke aaꞌpuruꞌ, “Teka aming orara nkovuing-koo?” Eeꞌnoko teeꞌ
    minkuvuioꞌ napoꞌ baruꞌ aaꞌnaꞌ bokiaama aaꞌpauꞌ, “Aaꞌbarataꞌkoo taakaveaing tee.”
  uvl-uvl: Pe ne Pilatus onteia iri, “Ia i mai poia poinga poreke ngana nge mere nenge
    a teke ta hune i?” Pe te hele haka ke palaungana toto, “A hune i nga manga toto!”
  tpa-tpa: Ma Pilate i raubayadehi ipa, “Aiwa aubaina! Aiwa i dewa boꞌai?” Ma hi otuꞌotu
    ghirighiriyana ma hipa, “Ma tuparatui!”
  eng-BBE: And Pilate said to them, Why, what evil has he done? But their cry was
    the louder, To the cross!
  ixl-CNT: 'Tal paj u Pilato ech tzaꞌ: —¿Kam mam onkonil vetiꞌana uncheeꞌ?— Texhtuꞌ.
    Pek aal koꞌn techal iqetun motx iꞌana. Motx koꞌn paj tal ech tzaꞌ: —¡Jeꞌoj vatz
    kurus!— Texhtuꞌ.'
  xsi-xsi: Andeta Pilata ikasoŋanzi tu, “Ŋana sâ kâ, a? Iveta vetâŋa soki ndia.” Andeta
    kinzi kawanzi ŋalae sisarâwa kaika kilo tu, “Kupu lâ kâi popole tini imâte!”
  crx-NTPO: '''Et Pilate ''ubulhni, “Ndet whe tank''us ''úja?” ''Et hoonts''i ''on
    nus ''uhutni, “Tulalhgus undunilht''ah!” hutni.'
  kan-OKCV: ಆಗ ಪಿಲಾತನು ಅವರಿಗೆ, “ಏಕೆ? ಆತನು ಯಾವ ಅಪರಾಧ ಮಾಡಿದ್ದಾನೆ?” ಎಂದು ಕೇಳಲು ಅವರು,
    “ಆತನನ್ನು ಶಿಲುಬೆಗೆ ಹಾಕಿಸು,” ಎಂದು ಮತ್ತಷ್ಟು ಹೆಚ್ಚಾಗಿ ಕೂಗಿಕೊಂಡರು.
  bbb-bbb: Ro Faereti fu una kiae, Ro ja vierafega e ige ise ije fu irere rema ijadufuo
    ja abe kurosi kanakuvejono kiae. Rove e boeje buka una urukeigia vijekinu kumei,
    Abe kurosi kanano kumei.
  blw-blw: Yag ekat Pilato agéén, “Oo a, ngém chuud chi laweng ah enammaana ah narégna
    ah mekorosana.” Ngém chachaat ehorhoryad way mangèngaw way mangaliyén, “Ekorosyuwat
    hiya.”
  tam-2017: 'அதற்கு பிலாத்து: ஏன்? இவன் என்னக் குற்றம் செய்தான் என்றான். அவர்களோ:
    அவனைச் சிலுவையில் அறையும் என்று அதிகமாகக் கூக்குரலிட்டுச் சொன்னார்கள்.'
  azz-NT: 'Huan in Pilato quintajtanilij ijcuín: ―¿Toni quichihuac nijín tagat ten
    amo cuali? Pero in tagayot cachi chicahuac tzajtzíaj ijcuín: ―Xicuoupampilo.'
  spa-RV-1909: 'Mas Pilato les decía: ¿Pues qué mal ha hecho? Y ellos daban más voces:
    Crucifícale.'
  csy-csy: Taciang Pilate in amate tung ah, banghang ziam, bang mawna vawt ziam? ci
    hi. Amate in thinglamte tung ah khai in, ci in au seseam uh hi.
  mxq-NT: 'Ta ja Pilatʉ tꞌanma̱a̱ydyʉ: —Pes, ¿tii dʉꞌʉn tʉ ttuundʉgóy? Per jaꞌajʉty
    ꞌyaktimꞌyaxkaktʉ: —¡Yajkruuzpát!'
  tzj-NT: '—¿Nak c''a tre, nak c''a ritzelal rbanon? ne'' chic ja Pilato chique. Pro
    ja reje''e'' más chi na quemaj rakic quechi'': —Tacamsaj chwach cruz, xeche''
    chic jutij tre.'
  tdt-tdt: Depois Pilatus husu ba sira, “Tansaa? Nia halo krimi saida?” Maibee sira
    hakilar makaas liu tan, “Prega tiha Nia ba krus!”
  ron-BTF: 'Atunci Pilat le-a spus: De ce, ce rău a făcut? Dar au strigat și mai tare:
    Crucifică-l.'
  eng-WEBP: Pilate said to them, “Why, what evil has he done?” But they cried out
    exceedingly, “Crucify him!”
  eng-FBV: “Why? What crime has he committed?” Pilate asked them. “Crucify him!” they
    shouted back even louder.
  nld-1939: 'Pilatus zei hun: Wat heeft Hij dan voor kwaad gedaan? Maar ze schreeuwden
    nog harder: Kruisig Hem!'
  bwo-bwo: P'ilat'oswere «Eegishe? Eege bí aawashits keewoní?» bí eti. Bowere «Bín
    jiire!» etfetst aydek't bo kuhi.
  nch-BL: 'Pero Pilato quintatzintoquili: ―¿Para ten? ¿Taya tamanti amo cuali quichijtoc?
    Pero nopa masehualme sempa camanaltique más chicahuac: ―¡Xijcuamapelolti!'
  quc-TNT: 'Xch''aw c''u ri tat Pilato, xuta'' chque: ¿Jas che? ¿Jas etzelal u banom
    wa'' we achi ri''? —xcha chque. Co c''u na xech''aw ri winak, xquibij: ¡Chripok!
    —xecha''.'
  tfr-NTPO: «¿L̇l̇ë kjĩy? L̇l̇ëbo owa shäryara l̈i l̈ozĩ bor kong» l̈e ba kong. Gueniyo
    ga nopga öö l̈e, tjl̈ẽ jek obi ga «¡Zrös pjang kjl̈ös go!» l̈e.
  kaq-NT: '—¿Jahua copi nan? ¿Jahua tiroma jaiquin? —jato jaquin Pilatonen. Jan jascahah
    bi hashoan coshin sca yohuancani: —Jihuin hueonhue —hahcanquin.'
  ahr-ahr: पिलातनी त्यासले ईचारं, “का बरं, त्यानी काय गुन्हा करेल शे?” पण त्या आखो
    वरडीन बोलणात, “त्याले क्रुसखांबवर खिया!”
  sgb-sgb: Bayo kinotang ni Gobernador Pilato, “Awta? Hinoy kasalanan na?” Noa, impapakaangaw
    lay na êt, “Ipako ya ha koros!”
  vie-1934: 'Phi-lát nói cùng chúng rằng: Song người nầy đã làm điều ác gì? Chúng
    lại kêu lớn tiếng hơn rằng: Hãy đóng đinh nó vào thập tự giá!'
  kxv-kxv: ଏମ୍ବାଟିଏ ପିଲାତ ଏ଼ୱାରାଇଁ ୱେଚେସି, “ଏ଼ନାଆଁତାକି ଏ଼ୱାସି ଏ଼ନି ଦ଼ହ କିହାମାନେସି
    ?” ସାମା ଏ଼ୱାରି ଗାଡି କା଼ଲ୍‌ୱି ଆ଼ହାନା ଏଲେଇଚେରି, “ଏ଼ୱାଣାଇଁ ପା଼ସି ଏକ୍‌ଦୁ ।”
  cha-cha: 'Ayonae si Pilato, ilegña nu sija: Jafa na taelaye finatinasña? Ya mas
    managang, ilegñija: Atane gui quiluus.'
  amu-NT: 'Taxꞌee Pilato nda̱a̱na: —¿Ljoꞌ jeeⁿ tisꞌa sꞌaaⁿ nquiuꞌyoꞌ? Sa̱a̱ joona
    ñeꞌquiiꞌcheⁿ najndeii tyolaꞌxuaana, jluena: —Catyꞌiomꞌ jom tsꞌoomꞌnaaⁿ.'
  hin-CV: “क्यों,” पिलातॉस ने उनसे पूछा, “क्या अपराध किया है इसने?” इस पर वे उग्र
    हो बलपूर्वक चिल्लाते हुए बोले, “उसे क्रूस पर चढ़ाओ!”
  eng-OURB: Pilate [Armed with javelin] said to them, “Why, what evil has he done?”
    But they cried out exceedingly, “Crucify him!”
  spa-BES: 'Y Pilato les dijo: ¿Por qué, qué mal ha hecho? Pero su grito fue más fuerte,
    ¡crucifícalo!'
  san-BEN: তস্মাৎ পীলাতঃ কথিতৱান্ কুতঃ? স কিং কুকর্ম্ম কৃতৱান্? কিন্তু তে পুনশ্চ রুৱন্তো
    ৱ্যাজহ্রুস্তং ক্রুশে ৱেধয|
  tdx-tdx: 'Hoe ty nanoa’ i Pilato: Manao akore! Ino ty sata-rati’e? fe nindrai’ iereo
    am-pidabadoàñe ty hoe: Peho re!'
  naf-naf: Zeme Pailelaŋ indayaŋkwesiye, “Egaŋ kwileki yom mgeyepmti tewen kuseip?”
    Yaŋkwesime ekŋen sambeyaŋ kwizet ŋagak ewe mti zewien, “Tewen kumasasok peme gakik!”
  grc-MT: ο δε πιλατοσ ελεγεν αυτοισ τι γαρ κακον εποιησεν οι δε περισσοτερωσ εκραξαν
    σταυρωσον αυτον
  vid-vid: Ila Pilato nakawauza, “Lekachoni? Nakadita choni chihile?” Ila hewo nawalutilila
    kutowa iyowe, “Muwambeni mumsalaba!”
  pio-NT: 'Pilato íimaca nalí: —‍¿Cáná? ¿Càinásica báawéeri imàni? —‍íimaca yái Pilatoca.
    Quéwanáta néemíanícawa àniwa: —‍¡Pitàtàacuéni cruz ìwali! —‍náimaca.'
  tsn-tsn: Pilatwe a ba galefela a re, “Ka ntlha yang? O dirileng sa bosula?” Ba tswelela
    ba goa thata ba re, “Mmapole!”
  amr-NT: —‍¿Menaʼpo? ¿Kate dakhueaʼ yakaʼ? —‍Pilatoa oʼmanaʼuyate. —‍Hue̱ypa cruzte
    yaarak. —‍Nogi̱ti nogi̱ti ʼuttaʼda oʼnonaʼuyate.
  pwg-pwg: Ma Pailat ivona bo, “Avi kubiine? Aviyavisina ibera beroi?” Ma kegha, korotona
    gamosi irakata da ikarayogosi bo, “Kotuparatui!”
  cjv-cjv: “Ta bengoro si goraiye? Yaromi tai niki dongua tora beme?” diro mina wako
    eromba yokamai u ori wom boiro “Yaromi eri yoro bakomdi si goro!” dime.
  tha-KJV: ปี​ลาตจึงถามเขาทั้งหลายว่า “ตรึงทำไม เขาได้ทำผิดประการใด” แต่​ประชาชนยิ่งร้องว่า
    “ตรึงเขาเสียที่กางเขนเถิด”
  por-BR-2018: 'Mas Pilatos lhes disse: Por quê? Que mal ele fez? E eles gritavam
    ainda mais: Crucifica-o!'
  mhl-mhl: Oŋu oŋgabi Pailotji iŋi yajiya, “Oi wamore? Iŋoji wamo sembene eya?” Oŋu
    miyayoŋ, yoŋoji oi maneru yameŋ keku jikigaru oŋga jojoraru iŋi oŋgabuŋ, “Iŋo
    maripoŋgo qaniŋ mi!”
  klv-klv: APilate eus naluṽoh ke, “Sil nǝsa? Igol nǝsa tosa?” Be lukai habat van
    am ke, “Timat len nǝhai balbal!”
  bco-bco: A꞉la꞉sa꞉labiki Failat eyo꞉ imo꞉ dabu ba꞉ba꞉, “Elo꞉ mogago꞉ dimido꞉wo꞉ o꞉ba?”
    a꞉la꞉dabu ba꞉ba꞉. Ko꞉sega iliyo꞉ ogolo ho꞉le sa꞉laki, “E i malana aluma! E i malana
    sana soma!” a꞉la꞉sio꞉.
  kdl-NT: U wece le, “Adama a iyen, ili i cingi i eni iꞌya u yain?” Shegai ama yi
    a lapulai a worukpoi, a danai, “A wandamgbana yi.”
  apu-NT: 'Ininiã Pirato: —Kixikapa? Maerekati !ikama —itxa. Apiata akiripoakatana:
    —Aamina ĩpiriãmitakari nopini hĩtokakitari —itxakatana.'
  roo-roo: Uva Pailat oiso puraroepa, “Eake rutupa? Eakea vuri-a oa purarevora?” Oa
    iava ita voea rutu rirovira ita oiso puraaepa, “Ae! Rera tapata evao parikou-ia!”
  miz-NT: 'Kakaꞌan Pílatu ni ña: —¿Nté kui san? ¿Neé ntu kuetsi idé ña sāꞌa? —kaꞌan
    ña, tsíxeꞌe ñā. Ntá tsi dā dií dií ka vāntiñɨ ñáꞌa san ntákaꞌan ña: —¡Naxnteē
    ntó ña ntiká krusi kan! —kaꞌan ña.'
  qvz-NT: Chasna caparinaupi tapura, Ima mana alitata rara. Paiguna astahuanbas sinzhita
    caparinaura, Paita cruspi huanchi.
  deu-ELO: 'Pilatus aber sprach zu ihnen: Was hat er denn Böses getan? Sie aber schrieen
    übermäßig: Kreuzige ihn!'
  mjc-NT: 'Tan catyí ra Pilato tsihin ñi: ―Maa tyin, ¿náa tsa ña vaha javaha̱ ra?
    ―catyí ra. Ñi ican quitsaha̱ caná tsaa nyico ñi tan catyí ñi: ―¡Tya̱a tsi ra nu
    cruu na cúu ra! ―catyí ñi.'
  ktm-ktm: Pailat ipe ile ta su yi ihpah, “Odoke Iy ipu sa mo‑on?” Odoke su hedehel
    pe hasangar puko‑on lakopwi ihpah, “Opo nilim Iy kile kei tondrih! Opo nilim Iy
    kile kei tondrih! Opo nilim Iy kile kei tondrih!”
  caa-caa: 'Entonces ojron e Pilato otronyajr y che: —¿Y tucꞌa cay uche e winic era
    tuaꞌ cachamse? che e Pilato. Pero jaxirobꞌ intaca sutpa aruobꞌ otronyajr y chenobꞌ:
    —Chꞌubꞌanic tut e cruz, chenobꞌ e sian gente.'
  pls-NT: 'Co Pilato ndac̈ho ngain na: ―Pero ¿quedonda? ¿Quexehe cosa jianha joinchehe?
    Pero cainxin na cjan na ndac̈ho na sén: ―¡Nchecrucificá!'
  eng-WYC-2018: But Pilate said to them, What evil hath he done? And they cried the
    more, Crucify him.
  bdv-bdv: ପିଲାତ ସେମଃନ୍‌କେ ହଃଚାର୍ଲା, “କାୟ୍‌ତାକ୍‌ ! ସେ କାୟ୍‌ ଦଃସ୍‌ କଃରିଆଚେ ?” ମଃତର୍‌
    ଲକ୍‌ମଃନ୍ ଅଃଦିକ୍‌ ଉଲ୍‌ଗାଟ୍‌ ଅୟ୍‌ କୟ୍‌ଲାୟ୍‌, “ତାକେ କ୍ରୁସ୍‌ କାଟେ ଚଃଗାଉଆ ।”
  kjn-kjn: '@see-verse:MRK.015.013'
  otq-NT: 'Ar Pilato mi embabi: —Tema tsꞌoki xi ꞌyo̱tnu̱. Ha nuꞌu̱ xa bi ga̱hni bi
    mafi mi eñꞌu̱: —Tsu̱ta har pontꞌi.'
  tzo-SA: '―¿Pero cꞌusi smul avuꞌunic? ―xi li Pilatoe. Pero más to tsots itacꞌav scotolic:
    ―¡Jocꞌano ta cruz! ―xiic tajmec.'
  cuc-NT: 'I² a⁴juah⁴ Pilato: ―¿Henh⁴ i⁴hlagh³² a⁴júan⁴i³ ne⁵? I² hei⁴i³ tionh² ne⁵,
    tsei³⁴sa² tia⁴ a⁴hleh⁴i³, a⁴juah⁴i³: ―¡Hniah³ tionh³²ˉ³ crau¹pa²!'
  kpw-kpw: Hageila, Pailod haga, “Nɨpe nɨhön gɨ naij gö, anɨg gɨnam?” ö ga. Anɨg hageia
    pen kale bƚaƚö yabɨƚ göm hagla, “Mab ba laŋ al pak lɨmön! Mab ba laŋ al pak lɨmön!”
    a gɨla.
  ong-ong: Fei Pailat lepleteiye, “Wolo le lirpei lo lingiepe il men olpe pepe?” Le
    pe pirkilau pailo pirpeiye, “Yire singu tingeli laitei nimpe.”
  tnn-tnn: Kən Pailat təmətapəh mɨn olat məmə, “?Nolən tərat naka u suah u təmol?”
    Məto kəmotagət əfəməh mɨn məmə, “!Okəht-ipən e nɨg kəməluau!”
  hch-NT: Piratu müpaü tinivarutahüave, Titayaricuta, tita 'axa tiuyuri. Müme masi
    cuini mieme meniutihivacaitüni, Curuxisie quenemi'a, me'utiyuatü.
  crn-NT: 'Aj pu i Pilato ayén tɨjɨ́n: ―¿Aꞌiné een jɨmeꞌe? ¿Tiꞌitájni aꞌij puaꞌa huáruu?
