  dwr-ENT: ጲላፆሲ ኣሳ፥ «ኣዪሲ? ኢ ኣይ ኢታባ ኦዴ?» ያጌዳ። ሺን ኣሳይ ካሴዋፔካ ባሬ ኮሻ ቁ ኦዴ፥ «ኣ ካቃ» ያጌዲኖ።
  pma-pma: Ka Paelet vis keil vit, “?Kei mumon sa koa tisa?” Ka keil aviso keih eris
