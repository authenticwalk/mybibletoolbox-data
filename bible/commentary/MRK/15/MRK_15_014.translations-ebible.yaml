verse: MRK.015.014
translations:
  kpx-kpx: Ige Bailotiu belagevei avoe, “Osiohoike. Au ono vade toela vanu.” Ige abu
    baita tota loui avoe, “Mai idie domo hamage au hatai.”
  okv-H: Pilate na “Amita sapura deire” ainge enu embo tapa na gagaha eto “Ji Atahu
    ta tejo pehai” ainge eo
  tbo-tbo: Pilato i lubayada i pa, ‘Ma powa awai i dewaya?’ Ma bolu hi otu meme hi
    pa, ‘Una witakeya!’
  mal-C: “എന്തിന്? അയാൾ എന്തു കുറ്റമാണു ചെയ്തത്?” പീലാത്തോസ് ചോദിച്ചു. എന്നാൽ, അവർ
    അത്യുച്ചത്തിൽ, “അവനെ ക്രൂശിക്ക” എന്ന് ആക്രോശിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Ὁ δὲ Πιλάτος ἔλεγεν αὐτοῖς, Τί γὰρ ⸉κακὸν ἐποίησεν;⸊ Οἱ δὲ ⸂περισσοτέρως⸃
    ἔκραξαν, Σταύρωσον αὐτόν.
  bgc-bgc: पिलातुस नै उनतै फेर कह्या, “क्यांतै उसनै के बुरा करया सै?” पर वे और भी
    रुक्के मारण लाग्गे, “उसनै क्रूस पै चढ़ा द्यो!”
  khz-khz: Pilato na erenagirato, netiwato, “Rakagau gaurai, raka kala rakavana ekalaato?”
    Na maparara geparala-vigirageto, negetiwato, “Ono satauroa!”
  deu-TKW: 'Pilatus aber sagte zu ihnen: was hat er denn Böses gethan? sie aber schrien
    nur lauter: kreuzige ihn.'
  zsr-NT: 'Gnabnëꞌ lequëꞌ Pilato, rnëꞌ: ―¿Bizxa caz döꞌ nuꞌë? Leyúbl tuꞌë zidzj didzaꞌ,
    taꞌnë́ꞌ: ―Bdëꞌë lëꞌi yag cruz.'
  lin-lin: 'Pilato atunaki bango lisusu : — Mabe nini asali ? Kasi bakobaki kaka koganga
    makasi koleka : — Baka ye na ekulusu !'
  hns-NT: 'Tab oe phieno poetjhies: „Kaahe khaat? Oe kaun kharaab tjiedj karies hai?”
    Tab oesab auro kaske tjiellaaike bolies: „Kroes par tjaharaai de!”'
  noa-E: Magbaa jũrr Pilatoou amag, —¿Pari khan nemta irua khaigba waujĩma ajim anʉm,
    pãrau mag warre i thõopi jaau nʉm? Mamʉ irua magbaawai chará warag ich mag pakuls
    gaaita meerphëpi jajaau aajeejim anʉm.
  eng-EMTV: But Pilate said to them, “Why, what evil did He do?” But they cried out
    all the more, “Crucify Him!”
  mib-NT: 'Te ni cahān Pilato: ¿Na cuēchi ni sáha de núu súcuan? Te ñayuu un ní cacana
    jee tucu i: Cata caa ní de jicā cruz, na cúū de, áchí i.'
  bea-bea: Kahchu Pilate toowe ehti, Ye tahtye ketselihoo atyuntye? Kahchu ootailichi
    o-ochi oghatesta, Klaniaitih ninihtyeh.
  lif-NT2: पिलातसरे़ याम्‍मो मे़त्तुसि, “थेआङ्बे? खे़ल्‍ले़ थे याःम्‍बक् फेःन्‍दुआङ्
    वाॽबे?” कर खे़ङ्‌हाॽ आल्‍लसाङ् साॽरिक् मे़अःक्‍ते़, “खे़न् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्
    फोःन्‍दे़ॽ!”
  xnj-xnj: Nambu Pilatu akavakota, “Ndava kyani? Ahokili kyani?” Nambu vene vakayonjokesa
    kujova kwa lwami luvaha, “Mvamba pamsalaba!”
  mmx-mmx: La ne Paelat ga sue bok, “Tila? Neni ga lok laxakapmek salai?” Ketla digap
    kup silok aleng keretna, “Paxarem i at laxaba.”
  cbr-NT: 'Cuëncëni quia cuaquin ca Pilatonën cacëxa: —¿Añu ñu ''aisama cara ënën
    ''ax? Cacëxbi ca unicama munuma cuëncëni quitëcëancëxa: —Bamatanun ca i curúsocënu
    matas.'
  tee-NT: 'Para ju Pilato alacjuni: ―Tajuch. Tis talak''alhin ju navita. Para ju ixtalhavat
    lapanacni palai p''as ixtalacnajun: ―Amaq''uilht''at''ich ju lacacurus.'
  eng-LSV: And Pilate said to them, “Why—what evil did He do?” And they cried out
    the more vehemently, “Crucify Him!”
  cak-NT: 'Romari'' ri Pilato xuc''utuj chique: ¿Anchique rumac rubanon chiwech? Pero
    reje'' man yetane'' ta ka. Xa riq''uin más quichuk''a'' xqui''ij-apo: ¡Ticamises
    chech cruz! xecha''.'
  pah-NT: —Maranuhũrame ti ji ga kutugukari naerũ? Marã tuhẽ garekote'varuhua naerũ?
    ei Pilatos'ga g̃a pe. Igwaigwavete reki g̃a onhi'ig̃a mbuhuri ga pe a'ero. —Embovyruka
    tuhẽ ga.
  sja-NT: 'Pilatopa mãgaji: —¿K''ãare k''achiata oojima? aji. Mamĩda waya eperãarãpa
    biajida: —¡Kurusode peepit''áaji!'
  xed-xed: 'Ka Pilat nda həŋ guli mantsa: «Kabgawu, nahgani va ghwaɗaka skwi maga
    tsi? Ka hləglaftá həŋ ta wi nda mbraku, Zləŋafzləŋa ta udzu!» ka həŋ nda tsi.'
  mks-NT: 'Já na̱cachi Pilato já xi̱hi̱n ná: —Ndá cua̱chi na̱caja da, va̱ha. Joo ví
    ga̱ ví cáyuhú cóhó na̱ já cáchí na̱ já: —Cata caa ndó da̱ ndi̱ca crúxu̱.'
  gfk-S: Pailat ga tiri habaling di, “Mu tange hobi urah? A mangana nirara so ite
    gil ter?” Ma sene ikin ra pana di ga manga kakongane balik, di gom tange, “Da
    tut ie tano ula kabai!”
  bmu-bmu: Mewö qetketka Pailötnöŋ kewö jii mötket, “Mi wuanöŋgöra? Yaŋön mönö wani
    bölöŋa ahök?” Mewö jiyökmö, yeŋön mi möta kapaŋ köla toroqeba qet gigilahöba kewö
    qetket, “Mönö maripomnöŋ qeget jiman!”
  dgz-dgz: Pailat gare wan, “Iwa dimen boeta? Me koewa dim da tan?” Go waenapan nop
    kaimakaet aigap sia waiwanumun, “Korosi gapan boep!”
  eng-GNV: Then Pilate said vnto them, But what euill hath he done? And they cryed
    the more feruently, Crucifie him.
  zaa-NT: 'Ra tè Pilatua cą: Pues, biani mal ni chi benią ni''i. Pero làcą nna adila
    guretsiyà''a cą nna ra cą: Betaá'' ą lo curutsi.'
  eng-WEBSTER: Then Pilate said to them, Why, what evil hath he done? And they cried
    out the more exceedingly, Crucify him.
  guh-guh: 'Nexata Pilato jumaitsi bajarapamonaejavabelia: —¿Detsa pitsineconi yabara
    nexata cobematabiabarutsiaexanaejitsipajë? jai Pilato Jesús yabara. Itsiata bajarapamonae
    icatsia pinijijumeta vavajai. —¡Cruzajavabelia cobematabiabarutsiaexanare! jai
    tsaponae.'
  bon-bon: Pilato itemlimige egä, “Ngena name pi? Tabe ngena niiya ne itu tewenumi?”
    Yepä teepi baborage ala abayaninisi egä, “Baarge uli cabu jääbyecresi!”
  nhw-BL: 'Pero Pilato quintlatzintoquili: ―¿Para tlen? ¿Tlaque tlamantli amo cuali
    quichijtoc? Pero nopa masehualme sempa camanaltique más chicahuac: ―¡Xijcuamapelolti!'
  swh-ONEN: Pilato akawauliza, “Kwa nini? Amefanya kosa gani?” Lakini wao wakapiga
    kelele kwa nguvu zaidi, wakisema, “Msulubishe!”
  wbi-wbi: UPilato akavoposia kange akati, “Umuunhu uju avombile luviivi luki?” Aveene
    vakavaposia kukwova viiti, “Unkomelele pa kikovekano!”
  bba-bba: Pilɑti u bikiɑ u nɛɛ, mbɑn sɔ̃nɑ. Kɔ̃sɑ yerɑ̀ u kuɑ. Adɑmɑ tɔn be, bɑ ɡbɑ̃sukum
    sosi bɑ nɛɛ, ɑ nùn kpɑreo dɑ̃ɑ bunɑnɑru sɔɔ.
  eng-KJVCPB: Then Pilate said unto them, Why, what evil hath he done? And they cried
    out the more exceedingly, Crucify him.
  kgk-NT: —Ajuka rei va'erã. Nahembiapo vaíry voíte Hesu ra'e, he'i íxupe kwéry Hesu-rehe.
    —Emboja katu, emboja katu imoĩ-vy kurusugwasu-rehe omano hagwã, he'i joa joa hikwái
    onhe'ẽ hatãve tãve-vy.
  waj-waj: 'tuduu rikioo Piratuuso iya yapara ruoo tunoo: Mo datainnee? Aanii tomedavai
    iva iinnee? tuduu rikiada iya puaisakama aayanna tida tunoo: A tinai iya yatari
    sagaivau inna haara kiaatee,'
  ekk-PKP: „Miks? Mis kuriteo on ta toime pannud?“ küsis Pilaatus neilt. „Löö ta risti!“
    karjusid nad veel valjemini vastu.
  mpx-mpx: Inoke Pilato i nelil i ba, “Hauna kaiwena ge na lokolosan? Hauna nak i
    ginol?” Abwe hi yoga balbalgig hot hi ba, “U lokolosan!”
  wbp-wbp: Junga-juku, ngula-jangkaju, Palitirli yarda-jana payurnu, “Nyiya-wiyi nyampurluju
    kuruwarriji rdilyki-pungu watingki?” Kuja-kurraju yardalurla purlaja kilji-nyayirni
    Palitikiji, “Pungka, pungka! Waraly-yirraka warntawarntarla yarujurlu!”
  luo-luo: Pilato nopenjogi niya, “Nangʼo, en ketho mane mosetimo madimi gure?” To
    negimedo kok matek moloyo kagiwacho niya, “Gure!”
  nhe-NT: 'Pero Pilato quintlajtlani: ―¿Para tlen? ¿Tlachque tlamantli ax cuali quichijtoc?
    Pero nopa tlacame sampa tlahuejchijque más chicahuac: ―¡Xijcuamapelolti!'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܡܘܼܕܝܼ ܒܝܼܫܬܵ‌ܐ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ؟“ ܐܝܼܢܵܐ ܐܵܢܝܼ ܒܘܼܫ
    ܙܵܘܕܵܐ ܡܲܩܘܸܚܝܼ ܗܘܵܘ: ”ܙܩܘܿܦ ܠܹܗ.“'
  esk-NT: Pilate-ŋum apiqsruġniġai, “Suvaata? Savamaqłuqaqpa?” Aglaan iñuich nipliaqpaurallapiaġniqsut,
    “Kikiaktuutisiuŋ!”
  msb-msb: Ginhunga sinda ni Pilato, “Kay nano? Nano an karautan na nahimo niya?”
    Pero mas lalo lugod na nagsiriyak sindaʼn makusog na nagasabiʼn, “Ipako siya sa
    krus!”
  cpa-NT: 'Jøng² ca¹juúh² Pilato: ―¿He² løa¹? ¿He² hi² ma²ca¹jmo¹dsa jøng²? ―ca¹juúh²dsa.
    Jøng² hiug¹² jín³ tí² ca¹hløah¹ dsa² héi²: ―¡Crøg¹³ báh³ ta¹ton¹³dsa! ―ca¹juúh²dsa.'
  dso-dso: ତେଇଅନି ପିଲାତ୍‌ ଆରିତରେକ୍‌ ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “କାଇକେ, ସେ କାଇ ଦସ୍‌ କଲାଆଚେ
    ଜେ ?” ମାତର୍‌ ଲକ୍‌ମନ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ରାଟୁଅଇକରି କଇଲାଇ, “ତାକେ କୁରୁସ୍‍ କାଟେ ମରାଆ ।”
  meu-meu: Pilato eto, Be, ena dika be dahaka? A idia ma e lolo lalo-dika, eto, Ba
    hasatauroa.
  yva-NT: Pilatus po manajo pare, “Weramu ayao kakaije rui mirati Po rave?” Umba vatano
    wanuije ugwain akoeve akato ware, “Auseo sawa inyo kapite rai!”
  dgc-dgc: “Ey bakit,” kagi ni Pilato; “anya i kasalanan naa?” Pero du tolay, éy lalo
    de san a nidulaw, a “Ipako mo siya ta kudos!”
  zpm-NT: '―¿Pe nac falt ne beeṉ me? ―rëb Pilat―. ¿Pe nacne racladz to yquia me lo
    cruz? Biire zho roptsie zho rnee zho: ―¡Bnabey yquia me lo cruz!'
  hix-NT: Àsok ehtxoho hoye ro wamoyathoheno, kekon hatà, Peratusu, àwyanye. Àsoke
    ryhe naye, anhànà, owyanye, kekon hatà, toto komo wya. Thenyehra rma haxa kowontetxkon
    hatà, nyamoro, teryewrye ro rma haxa mak hatà. Amoyathohoko, yahkotohen hona,
    ketxkon hatà.
  sim-sim: Urik indik ormu silira, �Mberem ushiwak? Mbele mende os or uwak kavak nawak
    ji heyew?� Hako warje mende nga li ushaha limu mbara, �Oton miandok tirinak or
    haka!�
  npi-ULB: पिलातसले तिनीहरूलाई भने, “त्यसले के गल्ती गरेको छ र ?” तर तिनीहरू झन् ठुलो
    स्वरमा चिच्‍च्याए, “त्यसलाई क्रुसमा टाँग्‍नुहोस् ।”
  cgc-cgc: Insa Pilato, “Man-o, ino gid nabuat din an na sala?” Piro, patuduan pa
    gid danen iran an na singgit, “Ilansang kanen an naan ta krus!”
  tim-tim: Hain dâmbiâ Pilatoŋe hin makyeŋgiep, “Wan akmâ hilipkoâp?” dâmbo luâk âmbâle
    arekŋe konmâ wârakmâ, “Lâwinân kombiâ moâk.” dâm wâragi.
  yor-yor: Nígbà náà ni Pilatu bi wọn léèrè pé, “Èéṣe? Búburú kí ni ó ṣe?” Wọ́n sì
    kígbe sókè gidigidi wí pé, “Kàn án mọ́ àgbélébùú!”
  wos-wos: Wungi wandaka dé wa, “Métaka we? Méta haraki saraki sémbut dé huru?” Wungi
    wandéka di hambukmbu wa, “Déré mé xiyae hateka mimbu.”
  emp-NTPO: 'Pilatoba iwid̶isia: –¿Cãrẽ cãrẽã mãwã oi? ¿Idjia cãrẽ cadjiruada osi?–
    Mãwã bed̶ea b̶ʌd̶e ãdjirãba wetara b̶ʌga jara duanasid̶aa: –¡Crud̶e cachi beabidua!–'
  eng-F35: But Pilate said to them, “But what evil did he do?” They just yelled all
    the louder, “Crucify him!”
  ind-ind: Sekali lagi Pilatus bertanya kepada mereka, “Mengapa? Kesalahan apa yang
    sudah dia perbuat?” Tetapi mereka semakin keras berteriak-teriak, “Salibkan dia!”
  pes-OPCB: 'پیلاتُس پرسید: «چرا؟ مگر چه گناهی کرده است؟» ولی باز فریاد زدند: «مصلوبش
    کن!»'
  mpt-mpt: Failate imin baabenea E hengmino blim yole ne fatnanita inabanane? ge baabese
    otane i weng sum ngambianiba Atdimo dabasaneba silo biki ananeba kaaneko ge nganib
    kesoa
  ssx-ssx: Pailedima꞉ iki pa꞉ta꞉ alota꞉ Ekipekepe. Eki hau pa꞉la꞉pe leekepate pi pa
    daeyao tanda pitolo hata꞉ alota꞉ A꞉ka꞉tei wape piki tina꞉ homena꞉e lemekeme.
  mkl-mkl: Nɔ Pilɑti í bee ŋɑ í ni, lɑɑlɔ yoomɑi í bɛi í ce. Ammɑ bɛ́i Pilɑti wɑ fɔ
    fei, bɛɛbɛ mɔi inɛ ŋɑu ɑ̀ yɑ dɔ̃ ɑnu hee lele ɑ ni, kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ପିଲାତ ସାଲ୍ୟାଃକୁକେ ମେଃନ୍‍ସା ? ମେଁ ଦେକ୍‌ରକମ୍ ମେଁନେ ଦସ୍ ଡିଂବକେ ? ମାତର୍‌ ରେମୁଆଁଇଙ୍ଗ୍‌
    ମାଲେ କିରଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ଆମେକେ କୁରୁସ୍‌ନ୍ନିଆ ଆଡେପା ।”
  gof-RNT: Philaaxoosi asaakko, “Ays? I ay iitabaa oothidee?” yaagis. Shin asay kaseyssafe
    gujji waassidi, “Masqaliya bolla iya kaqqa” yaagidosona.
  unx-unx: ମେନ୍‌ଦ, “ଇନିଃ ଚିନାଃ ଗୁହ୍ନାଁକାଦାଏ ?” ମେନ୍ତେ ପିଲାତୁସ୍‌ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‍କଆଏ
    । ଇନ୍‍କୁଦ ଆଡଃଗି କାଉରିକେଦ୍‌ତେ କାଜିକିୟା, “କ୍ରୁଶ୍‌ରେ କିଲାଇମେ ।”
  gah-gah: Liki likago, Pilató nene nanamú. Nana netá golesa alekago nilave.
  lcm-lcm: Na Pilato kala antok iria ta, “Marai sa? Saka rikek an akorong kata abis
    ia?” Na kila songosongo alava luai ta, “Atakuk ia kuli ngakputuk!”
  aer-aer: Kele Pilate itneke alakenhe-arle angkerlenge, “Kele nthakenhe anteme re
    akurne mpwareke?” Nhenge itne renhe awerlenge, itne arnterre anthurre arlkemele
    angkeke, “Renhe nail-ele arne arntarlkweke-arleke irlpare arrernaye!”
  qvc-NT: 'Chaymi Pilatuqa nirqan: —¿Imapaqmi kamachishaq wanchinanllapaqa? ¿Ima uchatam
    rurashqa? Chayshina niptinqam, paykunaqa masta sh''uqyarqanllapa: —¡Kruspi klabay!
    ¡Kruspi klabay! nishpa.'
  tgl-ULB: Sinabi sa kanila ni Pilato, “Anong kasalanan ang ginawa niya?” Ngunit mas
    lalo nilang isinigaw, “Ipako siya sa krus.”
  cbs-NT: 'ana Pilaton jatu yukakin: —¿Natunan, jawa chakabuwashinamen?— jatu waya
    ana unanxubima jancha kushipawen yuikin: —Cruzki nuku mastaxunwen —aki jawenchains
    ikaibun'
  xtm-NTPP: 'Te jiña''a Pilato ma: ―‍¿Nava''a? ¿Na kuechi de? ¿Na nde a u''vi ni sa''a
    de? ―‍kúu de jiña''a de. Kovaa ñayii yukan chi ndaka i ni ka kayu''u nini''i‑ka,
    te ka jiña''a i nuu de: ―‍Kata kaa ni de nuu krusi ma ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Nambu Pilato ngabakonya, “Kwa nike! Atei ubaja gani?” Nambu angweto ngabayanga
    kulenga kanonoya, “Mammambe panchalaba!”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea: —¿Ñee ʉno ñañarije cʉ̃ tiijapari? —cʉ̃jare
    ĩiupi. To biro cʉ̃ ca ĩiro, cʉ̃ja pea bʉaro jañuro, “¡Yucʉgʉ tenipʉ cʉ̃re paa
    pua tuu cõacãña!” ĩi acaro buiupa.'
  san-ORI: ତସ୍ମାତ୍ ପୀଲାତଃ କଥିତୱାନ୍ କୁତଃ? ସ କିଂ କୁକର୍ମ୍ମ କୃତୱାନ୍? କିନ୍ତୁ ତେ ପୁନଶ୍ଚ
    ରୁୱନ୍ତୋ ୱ୍ୟାଜହ୍ରୁସ୍ତଂ କ୍ରୁଶେ ୱେଧଯ|
  huv-NT: 'Quiaj tasaj nejiw a Pilato: ―¿Cuane asoet ajiür? ―aj nejiw. Meáwan nipilan
    tepajüw alinomb: ―¡Ich mandeow wüx cruz! ―awüw.'
  otn-NT: 'Ra̱ Pilato p''ʉya, bi ''yɛ̱mbyø ja̱''i̱: ―Pɛ ¿tema̱ nts''o xa̱ ''yø''na̱
    p''ʉya? Yø ja̱''i̱ p''ʉya, ma̱n''natho ngue mafi, bi ''yɛ̱na̱: ―Da̱ guatra̱ pont''i̱
    na̱.'
  nop-nop: Kaŋ Pailatdi kotigoŋ yeninadiguk, “Maŋgoŋ yom hinek tiŋak doktiŋa?” Unduŋ
