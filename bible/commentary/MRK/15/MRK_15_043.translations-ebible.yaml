  dop-dop: ɩlɛnɑ Alimɑtee Yosɛɛfʋ kɔɔ. Mpɛ pɑ kotɑɣɑnɑ kotuɣu sɔsɔɔʋ ŋkʋ, nɑ yǝlɑɑ
    tʋkɑɣɑnɑ-ɩ kɛ́. Ɩ mɑɣɑmɑɣɑ ɩ kɑ keŋɑɣɑnɑ Ɩsɔ Kɑwulɑɣɑ tɔɔ. Yosɛɛfʋ ɩnɩ ɩ nyɑɣɑ
