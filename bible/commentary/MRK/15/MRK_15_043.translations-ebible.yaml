    maquinćhu juyayta munaran.'
  nwi-nwi: Josef, yemə Aramatia kɨrik, rɨtərhav-pə. In yermamə kɨrik kape kaonsel
    kapəriə, yame yermamə kamhasiai in. Kɨni in mɨn rawhin narmaruyen kape Kughen
    mə tukruə. Ramgɨn pawk, mərɨg rɨmnarar mɨvən məm Paelat, maiyoh in mə tukreighaan
    kɨn nɨprai Yesu.
  kmo-kmo: Riiti hi kepi tar. Rii kaunsil ma tar. Rii God riiti kigdomen kowu tar.
    Eeta nedii Ju ma yechi akama siitar nediin sayar tar. Eena Josep rii Pailat riitak
    anabeyichi i Jisas riiti maban yeechi ye i majin woher.
  agr-agr: 'Nuniai José Arimateanmaya apu dekas chichaman inagdau aina nuwiya eme
    anentsá diitaiya nu taú, niishkam Apajuí inatjati tusa wakejin asa ajantsuk Pilatun
    utua: Jisusa iyashin segauwai.'
  kyc-kyc: Akali doko Juu wambunya wato lenge akali mona palengende baa Anatunya isingi
