verse: MRK.015.043
translations:
  kpx-kpx: '@see-verse:MRK.015.042'
  okv-H: Da Arimathea embo javo Joseph amo council ta embo peni rate God ta iji puvurou
    God na tihi jigesuja avo simba ere uahija amina joru ae sovera eto pambuto Pilate
    ta degi Iesu ta hamo humbuto kovasi penunu enu,
  tbo-tbo: Ega yaka Yosepa Alimatiyagei i nei, tauna mi Yudeya hai tu wiwogatala dewadewana,
    ma i otonana Yaubada a taniwaga a houga nei. Yosepa tauna lawa nugonugomotuna
    yaka i nae Pilato uyahina po Yesu hinina i lupaliyeya ipa ina waya.
  mal-C: ന്യായാധിപസമിതിയിലെ ഒരു പ്രമുഖാംഗവും ദൈവരാജ്യം വരാനായി കാത്തിരുന്നവനുമായ അരിമഥ്യയിലെ
    യോസേഫ് ധൈര്യം സംഭരിച്ചുകൊണ്ട് പീലാത്തോസിന്റെ അടുക്കൽ ചെന്ന് യേശുവിന്റെ മൃതദേഹം
    വിട്ടുതരണമെന്ന് അപേക്ഷിച്ചു.
  grc-SR: ⸂ἦλθεν⸃ Ἰωσὴφ ⸋ὁ⸌ ἀπὸ Ἀριμαθαίας, εὐσχήμων βουλευτής, ὃς καὶ αὐτὸς ἦν προσδεχόμενος
    τὴν βασιλείαν τοῦ θεοῦ· τολμήσας εἰσῆλθεν πρὸς ⸆ Πιλάτον, καὶ ᾐτήσατο τὸ σῶμα
    τοῦ Ἰησοῦ.
  bgc-bgc: अरिमतिया गाम का बासिन्दा यूसुफ आया, जो बड्डी सभा का खास माणस था अर खुद
    भी परमेसवर कै राज्य की बाट देक्खै था। वो हिम्मत करकै पिलातुस कै धोरै गया अर यीशु
    की लाश माँगी।
  khz-khz: Iosepa, Arimatea vanuga na talimana, genugagi-rageawai kaonsela aorai talimana
    ta, Palagu gena Basileia ealoawai talimana, Pilato genai eagoto, ne enogi-namanamaato,
    Iesu tauniparana pene gapia netiwato.
  deu-TKW: kam Josef von Arimathäa, ein edler Rathsherr, der selbst auch auf das Reich
    Gottes wartete, und wagte es bei Pilatus einzutreten und um den Leichnam Jesus
    zu bitten.
  zsr-NT: Qui lë ni naꞌ bidëꞌ José, bönniꞌ yödz Arimatea, naquëꞌ bönniꞌ blau ladjquëꞌ
    bönniꞌ yúlahuiꞌ blau, len rbözëꞌ caꞌ dza gna bëꞌë Dios. Gdu ladxëꞌë gyaziëꞌ ga
    naꞌ zoëꞌ Pilato len gnabnëꞌ lëꞌ guꞌë lëꞌ latj uꞌë Jesús.
  lin-lin: Jozefi, moto ya mboka Arimate, oyo azalaki moto ya lokumu kati na Likita-Monene
    ya Bayuda mpe azalaki kozela Bokonzi ya Nzambe, abangaki te kokende epai ya Pilato
    mpo na kosenga nzoto ya Yesu.
  hns-NT: Tab ekgo aadmie aail. Oe Aariematea sahar ke raha. Israel ke barkwan me
    ke oe ekgo oetja dardja waala raha. Oe Parmeswar ke aane waala raadj agorat raha.
    Okar naam Josaf raha. Aur oe hiemmat baanhke laat Pielaatas ke paas gail Jiesoe
    ke lahaas maange khaat.
  noa-E: Mag ya kheeuraa aadëm ee, woun ãb judionaan Asamblea eem José Arimateapierr
    majim aajem, Pilato aar. Mag woun ĩchab chi thethem ajim anaabá. Mag wounaujã
    ĩchab Ẽwandamau maach peerdʉ aumkhĩir pʉ̈iju jaaujerr bëeju anʉmta nʉajeejim aajem.
    Ich mag wounauta Pilato aar mawia
  eng-EMTV: Joseph of Arimathea, a prominent council member, who was himself waiting
    for the kingdom of God, coming and taking courage, he went in to Pilate and asked
    for the body of Jesus.
  mib-NT: Te ni quee José, tēe ñuu Arimatea. Te cúu de ɨɨn tēe cújéhnu nuū junta cujéhnu
    ga. Te suni ñúhun ni de jeē quiji quɨvɨ̄ jeē ndacu Yaā Dios jniñu. Te tu yúhú
    de chi ni quɨ̄vɨ de nuū Pilato, ni jicān de yɨquɨ cúñu Jesús.
  bea-bea: Joseph Arimathaea otsi tazehlu, tsatincha tsiwatilh, atune chu ootakah
    ali Nagha Tgha nataghe, yuhchidesha, kahchu tadzye natsutih seooh Pilate kahkwiya,
    kahchu Jesus zi ootakyet.
  lif-NT2: '@see-verse:MRK.015.042'
  xnj-xnj: Penapo abwelili Yosefu mkolonjinji wa ku Alimatei, mmonga pagati ya vanalibanji
    likulu, mweitopeswa neju. Mwene mewa alindilayi kubwela kwa Unkosi wa Chapanga.
    Hinu amhambalili Pilatu changali wogohi, akamuyupa apewayi higa ya Yesu.
  mmx-mmx: Ga ukantinao Josep me Arimatia neni lara at lavaeme silok at limixin me
    Judaia la neni ga ngangais ti Linintoo at ne Moroa. Neni goxo marat la ga vot
    pasa ne Paelat la ga sing i do neni na raba i mi labantuxu at ne Iesu.
  cbr-NT: Ñantabucëbë ca uacëxa Arimatea ëmanu 'icë uni, José. Ax ca judíos cushicaman
    'apucama cushi achúshi 'ianan —upí uni ca —quixuan camabi unin 'unáncë 'iacëxa.
    Usa 'aish ca anúan Nucën Papa Dios camabi unin 'apu 'iti nëtëa an caíncë 'iacëxa.
    Usa 'aish racuëtimaishi anua 'icënu atsínquin ca Pilato —Jesús ca bamaxa, cana
    buántisa tanin —quixun cacëxa.
  tee-NT: Chai acsni tats'isi pus ju José amachaka' Arimatea caplich ju ixtalhanti
    chai lak'alh ju Pilato chai sq'uinlh ju ixlacatuna ju lijunto Jesús. Pus ju José
    makyu'unch ixjunita ju xalack'ajin sia yu'unch ju israelitanin. Chai chux ju lapanacni
    ixtalhilaksi ju yuchi. Vachu' ixpacxan ju anu' avilhchan acsni calhinonk'oya'
    ju Dios ju ani lacat'un.
  eng-LSV: Joseph of Arimathea, an honorable counselor, who also himself was waiting
    for the Kingdom of God, came, boldly entered in to Pilate, and asked for the body
    of Jesus.
  cak-NT: cuando xapon jun achi rubinan José aj-tenemit Arimatea. Raja' jun chique
    ri achi'a' ri je autoridad chiquicojol ri quiwinak y can c'o ruk'ij chiquicojol
    reje'. Raja' can ruyoben chuka' cuando ri Dios xtu'on gobernar. Y raja' xapon
    riq'uin ri Pilato chupa ri hora ri', y can man jun chic xibinri'l chech xberuc'utuj
    ruch'acul ri Jesús chi numuk.
  pah-NT: Igwete José'ga cidade de Arimatéiapeve'ga ndopojihuvi ogwovo Pilatos'ga
    pyri oporanduva Jesus'ga ra'oa rehe. José'ga ko judeus'g̃a mog̃itahara'g̃a pyteripeve'ga.
    Ojipe'g̃a e'i ga pe pyry hete ga javo. Ymya ga Cristo'ga rura pota toko ti ga
    nhanderuvihavuhuhetero javo. Igwete ga ndopojihuvi oporanduva Jesus'ga ra'oa rehe.
    —Taroho ti Jesusva'ea ra'oa yva hugwi? ei ga Pilatos'ga pe.
  sja-NT: José Arimatea p'uurudepema waawee-ee wãji Pilatomaa Jesús k'ap'ɨa piuda
    iidide ɨait'ee. Mãgɨ́ Junta Supremadepema paji mãik'aapa apemaarã judiorãpa iru
    pia ak'ɨpachida. Ma awara irua unu k'inia baji Tachi K'aripaparipa ichita eperãarã
    pia ak'ɨpari.
  xed-xed: Ka lagha Yusufu mnda luwa Arimate. Tsa mndu ya ná, ta mnay ta tughwa gwaɗaha.
    Tsatsi guli ná, ta kzla ga mghama Lazglafta. Ka draftá tsi ta ŋuɗuf, ka lagha
    slanaghatá Pilat ŋa ɗawaftá tvi ŋa dzaʼa kla mbla Yesu.
  mks-NT: Ta ndaja coo íin in da naní José, da̱ ñuu Arimatea, da̱ cúú táhan na̱ cómí
    cuéntá sa̱há na̱ Israel. Mé José yóho ndáti da casa̱a̱ qui̱ví cacomí Ndióxi̱ cuéntá
    sa̱há ña̱yivi ñuyíví yóho. Ta na̱sa̱ha̱n ndeé ini da cu̱hu̱n da̱ ca̱ha̱n máni̱
    dá xi̱hín Pilato sa̱há yiquí cu̱ñu Jesús ña̱ ná quia̱hva mé Pilato ña̱ nu̱ dá.
  gfk-S: '@see-verse:MRK.015.042'
  bmu-bmu: Neŋgogie miaŋgöreŋ Arimatia toŋi, azi qetbuŋaŋambuk qetŋi Josef yaŋön kayök.
    Yaŋön mewöyök Anutu bemtohoŋaŋgö ölŋi asuhumapköra mamböta malök. Yaŋön Juda yeŋgö
    jike kaunsöl kambugö jitŋememe kun aka Sabat kendonöŋ könahimamgö ahöraŋgöra aka
    keŋgötŋi yaköriba Pailötköreŋ anda Jisösgö qamötŋi memamgö qesiyök.
  dgz-dgz: apan Diosep at Arimatia apanewa me Diu nagire kansoro muga da ame taue
    kansoro upine inap ayamat tainewa. God toemu mega amunewa inamup tauapen menan
    den amat taiwandin. Me epara ta apan Pailat ine ae Iesu etua menan mup wan.
  eng-GNV: Ioseph of Arimathea, an honorable counsellour, which also looked for the
    kingdome of God, came, and went in boldly vnto Pilate, and asked the body of Iesus.
  zaa-NT: bitsina' José enne' Arimatéa. Uccua bi ttu enne' principal entre iyaba canu
    rigú'ubia' le' Junta Suprema qui' ca enne' judíua. Làbi nna gulèda huá bi íl·lani
    la' rigú'ubia' qui' Tata Dios le' yétsiloyu. Lani valor ni gutà'a bi làti dua
    gobernador Pilatua nna gunàba bi cuerpo qui' Jesús.
  eng-WEBSTER: Joseph of Arimathea, an honorable counselor, who also waited for the
    kingdom of God, came, and went in boldly to Pilate, and craved the body of Jesus.
  guh-guh: '@see-verse:MRK.015.042'
  bon-bon: '@see-verse:MRK.015.042'
  nhw-BL: hualajqui José se Arimatea ejquetl. Yaya elqui se tequitiquetl ipan nopa
    hueyi tlanechicoli huan nochi masehualme quitlepanitayayaj. Huan yaya nojquiya
    quichiyayaya ma tlanahuati Toteco ipan tlaltipactli. Huajca José moneltlali huan
    calaquito campa Pilato huan quitlajtlanito itlacayo Jesús.
  swh-ONEN: Yosefu wa Arimathaya, mtu aliyeheshimiwa katika Baraza, na ambaye alikuwa
    anautarajia Ufalme wa Mungu, akamwendea Pilato kwa ujasiri na kumwomba mwili wa
    Yesu.
  wbi-wbi: akiisa uYosefu ughwa ku ALimataya, alyale mwoghopua mu kipugha ikya vahingi.
    Ghwope akaghululagha kukwisa uvutwa vwa Nguluve. Ujuo akikangasia, akaluta kwa
    pilato, akasuma um'bili ghwa Yesu.
  bba-bba: '@see-verse:MRK.015.042'
  eng-KJVCPB: Joseph of Arimathea, an honourable counseller, which also waited for
    the kingdom of God, came, and went in boldly unto Pilate, and craved the body
    of Jesus.
  kgk-NT: Ndoikói-gwi vyteri, oho José Pilatos renda-py. Upe va'e José Arimatéia pygwa,
    judeu ruvixa va'e, onhemboete va'e voi. Ha'e ave oha'arõ arõ va'e Nhandejáry nhande
    ruvixa-pe omoirũ hagwã. Upéixa ramo onhembopy'agwasu oho hagwã Pilatos renda-py
    ojerure Hesu retekwe-rehe.
  waj-waj: Yoosiipo kua safuuma yeena raira vaidivai. Ivo vaidi tuanaavai varioo Anutuuqo
    gioonna kiaapuuyara diraivaara faannairavai. Turau kati varira suaivo vainima
    vauvaara iva Piratuusaasi vioo hama innara aatuurama kioo vioo Yisuunna nnabaivaa
    varaanaraivaara inna yaparairavai.
  ekk-PKP: siis Joosep Arimaatiast − juhtiva nõukogu liige, kes ootas Jumala riiki
    − oli nii julge, et läks Pilaatuse juurde ja küsis Jeesuse surnukeha endale.
  mpx-mpx: Yosepa gagama Alimadiya atena i pamatuwa, i nok i na Pilato elana ge Yeisu
    tuwana i awanuni. He Yosepa iya gamagal alana bwabwatana etega Yudiya wali tologugui
    gamwaliyaa, ge iya al i matamatan Yehoba wana abalogugui kaiwena.
  wbp-wbp: Ngula-jangkarlaju, wuraji-nyayirnilki jintangka-juku parrangkaju, Jajupu
    Rdimajiya-wardingki yanurnu yangka-kurra Kulkaja-kurra. Ngulaju Kanjulukungarduyu
    kala nyinaja wiri-patu-kari-kirli Kanjulu-patu-kariyi-nyanu-kurlu. Manu kalalu
    yapa-karirli warrarda ngurrju-pajurnu. Ngulaju kala Kaatuju warrarda payurnu kujarlu,
    “Wapirra, Warlalja-Wiri-jana nyinaya yapaku jintawarlayiki-jiki ngurujarraranyparlaku.”
    Ngulaju ngula-juku. Ngula-jangkaju, Jajupurlu kutu payurnunjunu marriwarlu yangka
    Paliti wiri yungu Jijaji palka nyurnulku kapanku pirnkingka yirrarninjini wanta
    yukanjakungarntirli Parra-nyayirnikingarntirli.
  luo-luo: Josef ja-Arimathaya, mane en ngʼat mogen e Buch Jodongo, kendo mane en
    owuon orito neno pinyruoth Nyasaye, nodhi ir Pilato gi chir mokwayo ringre Yesu.
  nhe-NT: hualajqui José se Arimatea ejquetl. Yajaya elqui se tequihue ipan nopa hueyi
    tlasentilistli huan nochi tlacame quitlepanitayayaj. Huan yajaya nojquiya quichiyayaya
    ma tlanahuati Toteco ipan tlaltepactli. Huajca José mosemacac huan calaquito campa
    Pilato huan quitlajtlanito itlacayo Jesús.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܝܵܘܣܸܦ، ܚܲܕ ܐܢܵܫܵܐ ܡ̣ܢ ܪܵܡܬܵ‌ܐ، ܡܵܠܘܿܟ݂ܵܐ ܡܝܘܼܩܪܵܐ، ܕܒܓܵܢܹܗ ܒܸܣܦܵܪܵܐ
    ܝܗܘܵܐ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ. ܐܵܗܵܐ ܩܘܼܫܕܸܪܹܗ ܘܥܒ݂ܝܼܪܹܗ ܠܟܸܣ ܦܝܼܠܵܛܘܿܣ ܘܛܠܝܼܒ ܠܹܗ
    ܦܲܓ݂ܪܵܐ ܕܝܼܫܘܿܥ.
  esk-NT: Taatnamik ilaa taluqsraiqhuni utlautiniqsuq Pilate-mun. Iŋiaġiniġaa Jesus-ŋum
    timaa. Joseph kamagikkaupluni sivulliuqtiġruaŋuniqsuaq niġiugaqaġniqsuq aullaġniił̣iksraŋanik
    aŋaayuqautaanik Agaayyutim.
  msb-msb: '@see-verse:MRK.015.042'
  cpa-NT: Hi² jøng² ca¹ŋó¹ José, jan² dsa² ta³ juanh¹², dsa² chian² Arimatea, dsa²
    hé² jǿg³ hi² jií¹ ja³jmo¹ Diú¹³ héh¹. Ca¹jmo¹dsa tsa¹goh¹²dsa. Ca¹ŋó¹dsa ni³ Pilato.
    Ca¹më́¹dsa hlai³ Jesús.
  dso-dso: ଆରାମାତିଆ ଗାଉଁର୍‌ ବିଚାର୍‌କର୍‌ବା ମୁକିଅ ଲକ୍‌ ବିତ୍‌ରେ ରଇଲା ଜସେପ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌
    ଲକ୍‌, ପର୍‌ମେସର୍‌ ସାସନ୍‌ କର୍‌ବା ରାଇଜର୍‌ ବେଲା ଆସ ବଲି ଜାଗିରଇବା ଗଟେକ୍‌ ଲକ୍‌ । ବେସି
    ସାଆସ୍‌ଅଇ ପିଲାତର୍‌ ଲଗେ ଜାଇକରି ଜିସୁର୍‌ ମଲାମଡ୍‌ ମାଙ୍ଗ୍‌ଲା ।
  meu-meu: Iosef, Arimatea tauna, kaunsil tauna ta mai harina namona bona Dirava ena
    basileia e nariava tauna, na Pilato dekena ela, e noia goadagoada, Iesu tau-anina
    baine abia eto.
  yva-NT: Masyote ndea mare ngkaumu kobe, umba vatano munijo Arimatea inta apa tame
    mi Yusup de. Opamo vatano ato siso Anugano Akari Akokoe Yahudi rai muno vatan
    tenambe wo aura opamo vatano titi. Po masyoto Amisye de be akarive no mine vone
    so raije anyuto dei. Umba opamo janive ramu, yara anuga mbambunin ti to kobe no
    Pilatusa nui indamu po Yesus anasino kopa ranajo ai.
  dgc-dgc: éy dinumemét sa ti Hose a taga Arimatea. Siya éy sakup du konsiyal na Judeo,
    a iyégalang siya du tolay. Sakay inumasa be siya ta kédemét na Diyos a maghari.
    Ey nadid éy éwan siya mésanike a umange ni Pilato a mékiohon diya éng makaalap
    siya to bangkay ni Jesus.
  zpm-NT: '@see-verse:MRK.015.042'
  hix-NT: Xose rma noro hatà, horykomo. Arymateya honotho rma mok nehxakon hatà. Ehonomnà
    rma haxa noro hatà, tosonytxaxemà ro komo kukuru rma hatà. Kàkayaryet kom me Khoryenkomo
    nànyaknyàr hona ro nehxakon hatà. Noro rma toy hatà, Peratusu hyaka. Oseryehpàra
    rma, onà wyaro nkekon hatà, àwya. Txesusu yekehàtho yanàr xe wehxaha, rowya enamtoho
    me, kekon hatà, àwya.
  sim-sim: '@see-verse:MRK.015.042'
  npi-ULB: अरिमाथियाका योसेफ त्यहाँ आए । तिनी परिषद्का आदरणीय व्‍यक्‍ति थिए, जसले
    परमेश्‍वरको राज्यको प्रतीक्षा गरिरहेका थिए । तिनी साहसका साथ पिलातसकहाँ गए, अनि
    येशूको लास मागे ।
  cgc-cgc: nangiseg gid Jose i na taga-Arimatea na miling ki Pilato daw maglisinsya
    na kanen mamang ta lawa Jesus. Jose i kala na mimbro ta Sanedrin na kadatasan
    na kunsiyo ta mga Judio daw gapaabot kanen ta timpo na mag-umpisa pagdumala an
    ta Dyos.
  tim-tim: Luâk are âmâ damun akto kaunsoli yeŋgât hutyeŋân mando ekmâ luâk âlepŋe
    dâmini. Are Anutuŋe hoŋ bawaŋe huŋgun aŋdo gem damun agâk dâm ulilaŋep. Hain akmâ
    yâkŋe hamep bo akmâ Pilatogât emet kâlegen âgâm ba enemŋân kilep. Kinmâ, “Yesugât
    hâkŋe mem arim hangowerân.” dâep.
  yor-yor: Josẹfu ará Arimatea wá, ọ̀kan pàtàkì nínú àwọn ọmọ ìgbìmọ̀, ẹni tí ń retí
    ìjọba Ọlọ́run, ó fi ìgboyà lọ sí iwájú Pilatu láti tọrọ òkú Jesu.
  wos-wos: '@see-verse:MRK.015.042'
  emp-NTPO: '@see-verse:MRK.015.042'
  eng-F35: Joseph of Arimathea, a prominent council member who also himself was waiting
    for the Kingdom of God, came and boldly went in to Pilate and asked for the body
    of Jesus.
  ind-ind: Karena itu Yusuf memberanikan diri menghadap Pilatus untuk meminta mayat
    Yesus. (Yusuf ini berasal dari kampung Arimatea. Dia salah satu anggota terhormat
    Mahkamah Agama Yahudi. Dia juga sangat menanti-nantikan saatnya Allah mulai memerintah
    dunia ini sebagai Raja.)
  pes-OPCB: شخصی به نام یوسف، اهل رامه، که یکی از اعضای محترم شورای عالی یهود بود
    و مشتاقانه در انتظار فرا رسیدن ملکوت خدا به سر می‌بُرد، شهامت به خرج داد و نزد
    پیلاتُس رفت و جسد عیسی را درخواست کرد.
  mpt-mpt: naka maki fumbianiba Yosebe naka ayamobo ge ohabiba Gode kimanamabe dimo
    waiso bie kesoa e Failate tolo tosianino deibonea monea esu unanea baabanea Kobo
    Yesuse dame dobnene gesea
  ssx-ssx: A꞉ta꞉matia da hali Diosepe epeekeme. Ipikita꞉ epeke ka̱le̱sete hali hayeketa꞉
    ipikana꞉ma꞉ make Koda꞉na꞉ Kilu Tombuao Hala꞉eki epena꞉yeke handeteke hayekeme.
    Ipikana꞉ma꞉ honkopu hao puaata꞉ Pailedi pa꞉ta꞉ Yesuna꞉ toko honda꞉ meonoe laa
    honke leekeme.
