  uig-PIN: aliy kengǝxmining tolimu mɵtiwǝr ǝzasi, Arimatiyaliⱪ Yüsüp bar idi. Umu
    Hudaning padixaⱨliⱪini kütüwatⱪan bolup, jür’ǝt ⱪilip waliy Pilatusning aldiƣa
    kirip, uningdin Əysaning jǝsitini berixni tǝlǝp ⱪildi.
  beo-beo: Amaiba:le, daeya, A:limadia moilai dunu e dio amo Yousefe, (e da mimogo
    Gasolo dunu, amola e da Gode Ea Hinadafa Hou hogolalu), ea dogo denesini, Bailadema
    doaga:le, Yesu Ea da:i hodo ema ima:ne sia:i.
  acf-NT: La té ni an nonm yo ka kwiyé Jozèf, an Jwif ki té sòti an vil Arimatéya.
    I té an manm an konsit sé Jwif-la tout moun té ka wèspèkté an chay. Épi i té ka
    èspéyé pou tan-an Bondyé menm kay kondwi-a vini. I pwan tjè épi i alé mandé Pilat
    pou kò Jézi.
  tpi-OTNT: '@see-verse:MRK.015.042'
  mbt-NT: miggendiye si Husi ne matig-Arimatiya ki Pilatu te ware pegkaaldek wey imbuyu
