  zar-NT: Que lë ni naʼ bidëʼ José, bönniʼ yödzö Arimatea, bönniʼ lo ládjagaquiëʼ
    bönniʼ yúlahuiʼ lo. Ribözëʼ caʼ dza idinná bëʼë Dios. Idú ládxëʼë guyáziëʼ ga
    naʼ zoëʼ Pilato, en gunábinëʼ lëʼ guʼë lëʼ lataj uʼë Jesús.
  kde-kde: nkwida Yusufu munu wa ku Alimataya, ánavele n'jumbe wa Lukumbi Lukulu lwa
    Vayahudi, munu achieshimika namene. Nang'e mwene álolela kwida kwa Ufalume wa
    Nnungu. Bahi nkummwenela Pilato bila kuyopa, nkuyuwa akautwale mmili wanga Yesu.
  ata-ata: La sou Iosepu sie Alimatia, anu uꞌume uasi, mulai noxou Pilato sou mulingau
    Iesu vasimolu. Anu ne, ta mitema itoxonu xo itema vile noxiꞌa ta tatila sou ipotosou
    tuꞌutuꞌumaxu noxiꞌa ta mitema xe anu itema vile sou uxomaiou saxisaxilaꞌu noxou
    Lataua sou uneꞌe kalumo.
  qvw-NT: Ñatac Arimatea-lädu Josë'a quijacunapi jucnin licäninmi cañä. Paymi alcayäñä
    Diospa gubirnun Israelman ćhämunanta. Jinalmi alli balurwan Pilatoman lila Jesuspa
    cuirpunta mañä.
  nfa-nfa: '@see-verse:MRK.015.042'
  tnp-tnp: Josɨp in iətəm Aramatiə tɨnuva. In iətəmi kəti rəha kaunsɨl iətəm kətɨsiai
    in. In nɨkin təməhti pɨk Narmənɨgiən Rəha Uhgɨn. Kəni təməsəgɨniən, muvən o Pailət
    mətapuəh o nɨpətɨ Iesu.
  urd-urd: अरिमतियाह का रहने वाला यूसुफ़ आया जो इज़्ज़तदार मुशीर और ख़ुद भी ख़ुदा
    की बादशाही का मुन्तज़िर था और उसने हिम्मत से पीलातुस के पास जाकर ईसा की लाश माँगी
  hot-hot: Ba intu wak hamiŋ denaŋ ma Josep anêŋ Alimatia hayô. Yani ma Sanhedlin
    iniŋ anyô bêŋ te. Yani hathak hêv ma ek Wapômbêŋ anêŋ loŋ lôkliŋyak atu tem êlêm.
    Ma miŋ hakô ami ma hi hadêŋ Pailat ma hanaŋ ek enja Yisu anêŋ kupik.
  mqj-NT: Napengkabaranimi Yusuf to Arimatea, lao umpellambi'i Pilatus anna umpelau
    batang rabukna Puang Yesus. Inde Yusuf-e mesa to keangga' to nakala' duka' pa'bisara
    alukna to Yahudi anna masae allomo naola ummampai kaparentaanna Puang Allata'alla.
  rus-SYN: пришел Иосиф из Аримафеи, знаменитый член совета, который и сам ожидал
    Царствия Божия, осмелился войти к Пилату, и просил тела Иисусова.
  mbh-mbh: Na Josep ako ile a Arimatea ini Judare ole mukalinga mun, na ini toko ako
    tokokoere o papomnga i, na ini mun i toko ako i men tetal nge a God ile menong
    a nepes ako aro i velpol. Ma Josep kene i esa a Pailat nge, ma ilemi a ngeipong
    avele, ma i es mala i nin a Pailat nge a Jisas ini peti, eneke Judare olemi sivenga
    avele tova vung ini peti aro i mon a won ngoronga nge nang rialonga.
  bdd-bdd: Coinega Alimatiya loheyaina sanina Yosepa ꞌinaoma, tauna maꞌana hemisa
    ma ꞌiyamwayamwa ma to tuta Yehoba baleꞌuwa ꞌida hetoloina. Tauna Yosepaina ꞌinaoma
    ta maꞌina ꞌatepatu ꞌiluhuwa Pailato matana, ma Yesu wahina ꞌiꞌahwanoiyeya ma ꞌabehega
    ꞌigalihe.
  cbt-NTPO: I'huararahuaso', Cosi huë'nin. Inaso' Arimatiaquë ya'huërinso'. Cotio
    hua'an niponahuë', noya Yosë chinotarin. “A'na tahuëri Yosë o'mararin hua'anëntiinpoaso
    marë',” tënin yonquiaton. Napoaton co të'huatatonhuë', Piratoquë pa'nin Quisoso
    nonën ma'patacaso marë'.
  srn-NT: Dan Yosef fu a foto Arimatea teki dek'ati go na Pilatus fu aksi en a dedeskin
    fu Yesus. A man disi ben de wan prenspari man fu a Grankrutu fu den Dyu èn a ben
    angri tu fu Gado kon tiri libisma.
  cta-NT: Loꞌo juaꞌa̱ ndiꞌi̱ sca nguꞌ tisiya nu naa José, nguꞌ Arimatea ngua biꞌ,
    sca nguꞌ tlyu. Loꞌo José ndu̱ tiꞌ chaꞌ cua tyalaa ti tsa̱ chaꞌ caca ycuiꞌ Ndyosi
    loo; biꞌ chaꞌ nguaꞌni tlyu tyiquee, ndyaa slo Pilato chaꞌ jña jiꞌi̱ jyoꞌo Jesús
    chaꞌ tyatsiꞌ.
  bqc-SIM: Yosɛfu Alimate mↄ̀. Gbɛ̃́ tↄdeɛ Yuda gbãadeↄ guu, mɛ́ àlɛ kpala pↄ́ a
    bↄ Lua kĩ́i dã́. À sↄ̃dìlɛ à gɛ̀ Pilati kĩ́i, à Yesu gɛ wabikɛ̀wà.
  tcz-CHONGTHU: Arimathea Joseph chun Yeshua longdamsa chunga mopohna ladingin Pilate
    koma agathumtan ahi. (Arimathea Joseph chu mi jaumtah vaipo holah-a khat ahin,
    chule Pathen Lenggam hunglhun ding ngahjing mi khat ahi.)
  mar-mar: योसेफ अरिमथाईकर न्यायसभेचा माननीय सभासद होता व तो सुद्धा देवाचे राज्य येण्याची
    वाट पाहत होता. तो योसेफ धैर्याने पिलाताकडे गेला आणि त्याने येशूचे शरीर मागितले.
  snp-snp: Yosefe Alimatea numudoti we Yuda wenena kiyabani we kanisole minagu kuliya
    nemo we aimola ya Goti wekudi wenenala kiyaba o gedami kamenala ya kiyaba o minami
    wewa yakafo auma wito Pailati nedo uto Yesu kono ukana ya numunabe? loto loga
    o edaiye.
  isl-isl: '@see-verse:MRK.015.042'
  spy-NT: '@see-verse:MRK.015.042'
  xnn-xnn: et intotoled Jose ay iyArimatea ay omey ken Pilato ay mangdawat isnan awak
    Jesus. Si Jose et wada nan saadna tay esay ap-apon di Judio. Siya abes nan nangses-eed
    isnan mentolayan Apo Dios.
  mwe-mwe: A Yoshepu, bhandu bha ku Alimataya bha ishimika bha munkumbi gwa Bhalukumbi
    Lukulu lwa Bhayaudi, na bhalabho bhatenda lolela kuika kwa Upalume gwa a Nnungu.
    Bhai gubhailumile ntima, gubhaajendele a Pilato, gubhaajujile shiilu sha a Yeshu.
  tte-tte: Mwa lolau mena Yosepa, game Alimadiya, ilaoma, iya tomo esana lalakina
    yabo Yudiya ali toloinao kaloli mena. Isanasana Yaubada ana kaba loina kaiwena.
    Me ana katepatu ilusae Pailato manna mena na Yeisu yona ikawanoiyan.
  tcs-tcs: Zosep prom Aramatia, wan smol taun de wea Zudia, i bin go po luk Pailat.
    Em no bin prait so em po askem po da bodi blo Zizas. (Zosep em wan gudpasin man
    blo da Zuwiskaunsil ane em bin weit po da taim wen God go ruloba ebriwan.)
  hlt-THB: Arimathai khaw awhkaw khawksimkung kqihchah kap thlang pynoet, Khawsa qam
    ak qeh Joseph ce Pilat a venna qaal leeknaak ing cet nawh, Jesu a qawk ce thoeh
    hy.
  soq-soq: '@see-verse:MRK.015.042'
  qub-qub: Chay öra Arimatea marca runa Josëga mana manchacuypa Pilatuman aywaran
    «Jesuspa cuerpunta pampachicushaj» ninanpaj. (Josëga caran Israelcunapa mayur
    autoridäninmi. Paypis shuyaraycaran Tayta Diospa maquincho llapan cananpaj cajtami.)
  att-att: Á ta pajjibbà, limibbè ta Jerusalem si Kusè nga taga Arimatia. Aggina yù
    tádday nga mammaguray nga ipakimore ra. Á iniddagán na gapay yù dattál nayù pammagure
    ni Namarò ta dabbuno. Á pinataggâ ni Kusè yù nonò na, á en na kiniddaw kâ Pilatto
    yù baggi ni Apu Kesu.
  bki-bki: toro tai na Arimatea, naio siano Yoseve, naio mila kiano jidomiano jikili,
    ana ba jikili jukamu ka Pailat mirano, naio bika Pailat ka rijikia ridu Yesu mokotenano.
    Mia kirisikili ka Yoseve naio rila tibe na, bior ka naio be tarati tai na burum̃ara
    vironiano na komeli na kulo Ju kialo, mila na tomu nalo amijikia batitig naio,
    a naio be toro tai bunu nam̃a jidom laka ka Atua kiano navenatuboiano rimei.
  bqp-bqp: Yusufu Arimatea gbɛ̃ sù. Gbɛ̃ tↄ́demɛ Yuda gbãnadenↄ tɛ́. Àkũ sↄ̃ àtɛn
    kpata kũ à bò Luda kĩnaa dã. À kùgbãna kɛ̀ à gɛ̀ɛ Pilati kĩnaa à Yesu gɛ̀ɛ
    gbɛ̀kaa.
  mcp-mcp: '@see-verse:MRK.015.042'
  hat-hat: Lè sa a Jozèf, yon moun lavil Arimate, vin rive. Se te yon manm respektab
    nan Gran Konsèy jwif yo. Li menm tou li t'ap tann lè Bondye t'ap vin pran gouvènman
    an nan men pa li. Li te gen kouraj ale devan Pilat mande kò Jezi.
  npl-NT: Ijkuakó owala n José de n altepetl Arimatea, akin tewa okatka de n Sanedrín.
    Ye noiwa okichiaya ijkuak pewas tlanawatis Dios, omoyolchika iwa okitlatlaujtito
    n Pilato makimaktili ikuerpo n Jesús.
  bgg-bgg: '@see-verse:MRK.015.042'
  eng-TCENT: Joseph of Arimathea, a respected council member, who was himself also
    waiting for the kingdom of God, came and boldly went in before Pilate to ask for
    Jesus' body.
  eng-BSB: Joseph of Arimathea, a prominent Council member who himself was waiting
    for the kingdom of God, boldly went to Pilate to ask for the body of Jesus.
  cpu-NT: 'Ikanta José poñaachari nampitsiki Arimatea, ikaratapiintziri japatota jevariite,
    irijatzi oyaaventariri Pava impinkathariventantai. Te intharove jiyaatashitanakeri
    Pilato, ikantapaakeri: “Pishinetenari nonkitatairi Jesús.”'
  san-ASM: ঈশ্ৱৰৰাজ্যাপেক্ষ্যৰিমথীযযূষফনামা মান্যমন্ত্ৰী সমেত্য পীলাতসৱিধং নিৰ্ভযো
    গৎৱা যীশোৰ্দেহং যযাচে|
  tac-NT: '@see-verse:MRK.015.042'
  eng-WEBPB: Joseph of Arimathaea, a prominent council member who also himself was
    looking for God’s Kingdom, came. He boldly went in to Pilate, and asked for Jesus’
    body.
  gfk-H: '@see-verse:MRK.015.042'
  viv-viv: '@see-verse:MRK.015.042'
  yao-yao: Che Yusufu jwa musi wa ku Alimataya, juŵaliji jumo jwa achakulu ŵa Nkungulu
    ni jwakuchimbichikwa nnope ŵaiche. Jwelejo ŵaliji nkulolela kwika kwa Umwenye
    wa Akunnungu. Nipele che Yusufu ŵanjaulile che Pilato pangajogopa ni kwaŵenda
    ŵaape chiilu chi Che Yesu.
  tgp-tgp: Joseph mara Arimathea, enia tamlohi aulu matea mata nora council tavera,
    ale enia matea sei mo lo kilau toho matan mauri atu God mo aulu hinia vara i pala.
    Ale r̃omina mo r̃ilangi mo mai mo turu na nahon Pilate mo usia vara i lavi na
    tarapen Iesu.
  auc-NT: Adïmatea ïñömö quëwëningä inte Ootee, Wængonguï Awënë Odeye nempo mönö æyedënö
    quëwengæ̈impa, ante wänö conte baï quëwënongäimpa. Tömengä oodeoidi näni Apænte
    Äincabo adocä ïnongä inte ñæ̈nængä ïnongäimpa. Tömengä ïñömö Pidato weca ñöwo
    guïñënämaï pö guiidinque, Itota wodi baö pönömi ænte wëmoe, angantapa.
  kbc-NT: '@see-verse:MRK.015.042'
  bmh-bmh: '@see-verse:MRK.015.042'
  ctu-BL: Tsa' tili José ch'oyol bʌ ti Arimatea, am bʌ ñuc bʌ i ye'tel, yic'ot yaño
    bʌ. Jini ja'el woli' pijtan i yumʌntel Dios. Ch'ejl i pusic'al tsa' ochi ba'an
    Pilato. Tsi' c'ajtibe i bʌc'tal Jesús.
  meq-meq: Ta huwa eye niye na, ndo wuray tə zalay Yusufa a yaw. Neŋgeye ndo i gəma
    i Arimate. Yusufa na, neŋgeye nəte mə walaŋ i bagwar i ndo məge sariya dərmak.
    Neŋgeye dərmak faya ma həbiye Bəy i Mbəlom. A gəs ɗərev ka dzədzar bay, a ye a
    gay i Pilat mata tsətsahaw mədahaŋ i Yesu.
  noa-H: Mag ya k'eeuraa haadëm hee, woun hãb judionaan Asamblea heem José Arimateapierr
    majim haajem, Pilato haar. Mag woun hĩchab chi t'et'em hajim hanaabá. Mag wounaujã
    hĩchab Hẽwandamau maach peerdʌ haumk'ĩir pʌ̈iju jaaujerr bëeju hanʌmta nʌajeejim
    haajem. Hich mag wounauta Pilato haar mawia
  alp-NT: Hoko tamata sae bei Arimatea eni nane Yusupe, ile sae bei elaka maka teu
    pakalaru kai tamata esi sukai. Inamake petu kena Alla Ipletae pusue tamatare.
    Ikeu kotie Yesuse bei Pilatuse leke ihnoukeNi.
  san-VEL: ii"svararaajyaapek.syarimathiiyayuu.saphanaamaa maanyamantrii sametya piilaatasavidha.m
    nirbhayo gatvaa yii"sordeha.m yayaace|
  kbq-kbq: Arimatia kumateti ne' Josefe'a koro osu hanave enerino, Jisasi avufa'ama
    erisigu Paeroti ome antahige'ne. (Ana nera kanisol vahepina agi me'negeno, Anumzamofo
    Kuma esigu nentahino aveganentea nere.)
  kbh-kbh: Pilato yojtsemnoye tojána canÿe boyabása, José ca uabainá, Arimatea pueblocá;
    cha inamna canÿe chë luarents̈a uámana mandayënguents̈á. Cha Bëngbe Bëtsábeñe
    yojtsos̈buáchiye y yojanobátmana chabe amë́ndayana chaóshjanguama. Ndauatjcá Pilátbioye
    Jesusbe cuerpo tbojanotjañe.
  ron-LSB: a venit Iosif din Arimateea, un sfetnic de seamă, care și el însuși aștepta
    Împărăția lui Dumnezeu. A intrat cu îndrăzneală la Pilat și a cerut trupul lui
    Isus.
  pon-pon: lojep, men Arimatia amen, ap kodo, me jaunkapun ijou amen, me kin pil auiaui
    wein Kot, me jo majak koti don Pilatuj, poeki kalep en Iejuj.
  nhe-BL: hualajqui José se Arimatea ejquetl. Yajaya elqui se tequihue ipan nopa hueyi
    tlasentilistli huan nochi tlacame quitlepanitayayaj. Huan yajaya nojquiya quichiyayaya
    ma tlanahuati Toteco ipan tlaltepactli. Huajca José mosemacac huan calaquito campa
    Pilato huan quitlajtlanito itlacayo Jesús.
  sps-sps: Josep a tsoiny Arimatia natiny famaari rori ruak me. Ayei kan a isen tsurin
    tsoiny mumua tana taa Jiu te vaagum tana Kansol te anaanos kainy non a tou naa
    me tana Waan e Gov, ayei te ongoor sa nai ruak e Pailat, ya rangats towa na puan
    e Jisas.
  wnc-wnc: Ita Arimatia yot gapmane nana waapa sios kaunsil aminu tapatu. Siwan umana
    take siknga. Waapata tapduknga Anututa amin panangge tasinggak kakngata apikge
    akayuak. Siwan kwepna yuwatakak tapduk gwenu apikge apmanu sangaapa tandakngananga
    tapduk ngang natake bangee siwana Josepda bania gitna siwan ita Pailatde kuke
    Jesutane gupnasan tanangge yakut.
  bus-bus: Yusufu Arimatea gbɛ̃ mↄ̀. Gbɛ̃ tↄ́deemɛ Yuda gbãadeenↄ tɛ́. Àmↄ sↄ̃ↄ e
    kpata kɛ̀ bↄ̀ Luda kiia dãa. À kùgbãaa kɛ̀ à gàa Pilati kiia à Yesu gɛ̀ gbèkaa.
  gub-BL: '@see-verse:MRK.015.042'
  imo-imo: '@see-verse:MRK.015.042'
  boj-boj: Onaqa bilaqtonaqa tamo bei aqa ñam Josep a Yesus aqa jejamu osim subq atqa
    marsiqa Pailat nenemyqa gilej. Josep a Juda naŋgo gate bei. A Arimatea qure qaji.
    Aqa kumbra tulaŋ boledamu. Deqa tamo uŋgasari kalil naŋgi a qa maroqneb, “A tamo
    bolequja.” A endegsi are qaloqnej, “Bunuqna Qotei a bosim gago Mandor Koba sosim
    iga taqatgwas.” A degsi are qaloqnsiq Qotei qa tariŋoqnsiq soqnej. A Pailat aqa
    talq gilsiqa aqa areq di tigelej. A ulaosai. Osiqa Pailat nenemyej, “Ni e odbimqa
    e Yesus aqa jejamu osiy subq atqa kere e?”
  ulk-ulk: '@see-verse:MRK.015.042'
  eng-DRA: Joseph of Arimathea, a noble counsellor, who was also himself looking for
    the kingdom of God, came and went in boldly to Pilate, and begged the body of
    Jesus.
  knf-knf: '@see-verse:MRK.015.042'
  san-KHM: ឦឝ្វររាជ្យាបេក្ឞ្យរិមថីយយូឞផនាមា មាន្យមន្ត្រី សមេត្យ បីលាតសវិធំ និព៌្ហយោ
    គត្វា យីឝោទ៌េហំ យយាចេ។
  arn-NT: '@see-verse:MRK.015.042'
  zas-NT: bidxin Xiëb bén za guiedx Arimatea. Gojcaman tijb xguxtis ree bén Israel,
    abiꞌ gojp ree bejn laaman respejt, në laaman rbëz xguialrniabee Dios, abiꞌ guyuman
    valor wejman loj Pilato, persi banabaman xcuerp Jesús.
  ken-NT: Josɛ́f mmǔ Arimátia amɔt, afa nɛ nɛtaŋántɨ arɔk ntá Páílet bɛ ánchyɛ́
    yi bɛtaŋ ámfɛrɛ Yesu amfay ɛkotákátí. Josɛ́f achi nyaka mmǔ ɛchɛm ɛgho ɛnɛ
    bǒbati ɛtɔk anɛ abhɔŋɔ kɛnókó bɛsí bho, nɛ ǎnoŋ nyaka mpok anɛ Mandɛm átwɔ̀
    ambak Mfɔ ntá bo abhɛn bachi abhi.
