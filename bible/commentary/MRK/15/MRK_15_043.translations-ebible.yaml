  kwf-kwf: '@see-verse:MRK.015.042'
  eng-WYC-2017: Joseph of Arimathaea, the noble decurion, came, and he abode the realm
    of God; and boldly he entered to Pilate, and asked the body of Jesus.
  eng-WMBB: Joseph of Arimathaea, a prominent council member who also himself was
    looking for God’s Kingdom, came. He boldly went in to Pilate, and asked for Yeshua’s
    body.
  zat-NTPS: '@see-verse:MRK.015.042'
  spp-spp: Arimati kànhe shinŋi Yusufu, uru na mpyi yukyaala kuruŋke sèe shinŋi wà.
    U cyɛge mpyi a taha Kile Saanre tèepani na. Ka uru si ɲùŋɔ waha maa ŋkàre Pilati
    yyére si Yesu buwuŋi ɲáare u á.
  zty-NTPS: Che ḻen bḻa' Jwsé, benne' yež Arimatea, ga na'. Nake' benne' blo ládjwgak
    benne' yolawe' blo che yodo', na' ḻezka' ẕbeze' ža nna bia' Dios. Dot ḻaže'e wyoé'e
    gan zoa Pilato, na' wnnable' ḻe' wneẕjwe' ḻe' latje yeywé'e Jesusen'.
  mek-mek: Egaꞌina kinagai au aka Iosepa, Iudea agogai taoni aka Arimatea keoma auga
    eagu. Isa auga Deo ega agofaꞌa agemai auga eagu eꞌimaisa. Ke Iudea auꞌi akaikiꞌaꞌi
    epoꞌiai kansolo akaikiꞌa agaꞌo. Isa Iesu emae efua auga fouga elogo aisama, aimaniꞌina
    mo elao Pilato eegai Iesu imaauga gaafia eoma paꞌanina epaꞌani.
  aey-aey: '@see-verse:MRK.015.042'
  urd-GVH: तो अरिमतियाह का एक आदमी बनाम यूसुफ़ हिम्मत करके पीलातुस के पास गया और उससे
    ईसा की लाश माँगी। (यूसुफ़ यहूदी अदालते-आलिया का नामवर मेंबर था और अल्लाह की बादशाही
    के आने के इंतज़ार में था।)
  ycn-ycn: Ñaquele José i'ijnari Pilato, nahuacára'ajeri, amaje. Arimatea eyaje José
    i'imacá. Rihue'epí Tupana i'imajica ina'uqué naquiyana huacára'ajeri penaje. Aú
    ri'imá rihuátacana nacú. Ricá José i'ijnari Pilato chaje Jesús tami quejá'aje
    riliyá, rito'otácaloje ritami támijimi to'otáquelana chojé penaje. E riphá rinacu.
    Riquejá'a riliyá Jesús tami.
  djr-djr: Bala ŋayiny ŋunhi yolŋu yäku Djawutjiptja wäŋa Yaramathiyawuynydja bunanan
    Bäylitkuny, bala ŋayi ŋäŋ'thurra ŋanya Djesuwalaŋuwnha rumbalwun. Ŋayiny ŋunhiyiny
    yolŋu manymak yan mirithirr. Ga walalnydja ŋanya ŋuli ganha ŋunhi bukmakthuny
    rom-djägamirriynydja mala manymak lakaranha, ga nhinan ŋayi gan dhukarr-nhäŋal
    ŋurikiyi bili yan Godkalaŋuwnha Romguny maḻŋ'thunaraw.
  kvg-kvg: '@see-verse:MRK.015.042'
  rug-rug: si sage va mataqara la se Zosepa, tie pa Arimatia, koe Paelati meke tepa
    vagia sa sa tinina e Zisu. Na somanana koasa Sanihiderini, sa puku tie varipitui
    tadi na tie Ziu, meke asa ba somana aqa nia tugo sa minae tanisa Binaṉara te Tamasa.
  hop-NT: Hak tāqa Arimathea‐kitsókit aṅqwnihqa, Joseph yan mātsiwhqa, ep pítuhqe,
    qa tuhtusk̇aṅw Pilate aw pákihqe, Jesus tokoyat tuhtui. Pam hak wuwan’aya k̇aptsiwtaqa,
    nuhtum God moṅwtunatyayat nuhtayta.
  san-URD: اِیشْوَرَراجْیاپیکْشْیَرِمَتھِییَیُوشَپھَناما مانْیَمَنْتْرِی سَمیتْیَ
    پِیلاتَسَوِدھَں نِرْبھَیو گَتْوا یِیشورْدیہَں یَیاچے۔
  heb-LB: '@see-verse:MRK.015.042'
  caf-NT: '@see-verse:MRK.015.042'
  mio-NT: ta ni queta iin rai. José nani ra, ta quichi ra iti ñuun Arimatea. Iin ra
    cumi tiñu judío can cuu ra, ta cahnu xaan rai cuu ra cuni ñivi can. Ndatu vaha
    tahan ra quivi cua quechaha cundaca ñahan ra Ndioo. Ña yuhvi racan, ta cuahan
    ra nu ndaa ra Pilato can, ta chica ra iquin cuñu ra Jesuu.
  srq-NT: Aque eresaitõ mose que José sɨ ñee Pilato je ra. Judío turã ngue ae ra.
    Arimatea jenda que ae ra. Judío rerecua que ae no nda. —Dios ra ererecua, ɨ beɨte
    que equia eraarõ arõ nda. Aque que ɨreɨ̃ ɨreɨ̃ ãte oso ñee Pilato je ra. —Jesús
    raaque emee na seje, ɨ que oso ñee ee ra.
  kje-NT: Enpenia Yusup man holi leke Arimatea mai leke na'akene manaku Yesus ihin
    kemen. Ai onneni naikorole agame Yahudi nina muku man ho'ok kail, de ri nahiyene
    arore, la an weilapan lere alam Makromod Lalap nodi molollo haenhi. Ai mehe na'alapa
    akin leke ka namka'uk nakpali Pilatus napanak nala kopur Yesus ihin kemen nano
    au kekiyowok eni.
  bmk-bmk: '@see-verse:MRK.015.042'
  gaz-gaz: Yoosef namni Armaatiyaa, miseensi yaaʼii beekamaan kan mataan isaa mootummaa
    Waaqaa eeggachaa ture tokko ija jabinaan gara Phiilaaxoos dhaqee reeffa Yesuus
    kadhate.
  kud-kud: Eeta ehebo towaho Alimatiyaena, yehana Yosepa ilaoma, iya ehebo Yudeyaone
    yadi taumugai mayana yemidi, na iha'waha'wa aiteya hauga Yaubada bale'uwai ivetauloina.
    Yosepawa ilaoma na mayana atepatu iluwu Pailato mehenai, na Yeisu tauna mwalomwalowoina
    i'awanoiyei yo ebe imwauwi magaiyai.
  urb-NT: 'Sawa''e katu ame''ẽ ke a''e, aja jundéu awa tamũi ta ukwa. Jesu kapitã
    keruhũ te aja Tupã mu''am ta, ame''ẽ rehe Jose harõ katu tĩ. A''erehe Tupã koty
    ipy''a ke a''e muruwak. Ame''ẽ Jose ipy''ahu, pe, Pirat rehe uhyk. Pandu ipe:
    —Jesu rete ke ihẽ aputar. Amou ta araho — aja Jose.'
  fra-LSG: arriva Joseph d’Arimathée, conseiller de distinction, qui lui-même attendait
    aussi le royaume de Dieu. Il osa se rendre vers Pilate, pour demander le corps
    de Jésus.
  san-HK: IzvararAjyApekSyarimathIyayUSaphanAmA mAnyamantrI sametya pIlAtasavidhaM
    nirbhayo gatvA yIzordehaM yayAce|
  cak-SNT: Jareꞌ antok xalka ri José ri aj-Arimatea. Jajaꞌ jun chiquivach ri achiꞌaꞌ
    ri autoridades quichin ri israelitas y utzulaj ache. Jajaꞌ royoꞌien jeꞌ ri ru-reino
    ri Dios. Y jajaꞌ xuoc riqꞌuin ri Pilato, y man jun chic xibꞌinreꞌl choch xucꞌutuj
    ri ru-cuerpo ri Jesús.
  uvh-uvh: '@see-verse:MRK.015.042'
  ino-ino: '@see-verse:MRK.015.042'
  gnn-gnn: '@see-verse:MRK.015.042'
  yal-yal: Yusufu Arimate kaan yi fa, muxu gbeen nan yi a ra kitisane malanni, naxan
    fan yi Alaa mangayaan mamɛma, na yi susu sigɛ Pilati fɛma a maxɔdindeni Yesu binbina
    fe ma.
  cnt-NT: Jaun₂ ca₂dsióg₃ José i₂chan₂ Arimatea, i₂lɨ́n₅ jan₂ dsa₂ dsen₅₄ i₂quian'₅₄
    dsɨ₂tan₅₄ quián₅ guá'₅. Ia₁ 'éi₂ ján₃ jme₁chi₁jŋia₂₃ a₂'ɨ́n₂ dsɨ́₅ a₂guá₂ 'éi'₃
    quió'₅ Diú₄. Jaun₂ ca₂dsia₃ tiá₂ dsɨ́₅ në́₃, ŋó₃ ja₁con₂ Pilato, ca₂i₁mɨi₁₂ 'lag₄
    Jesús.
  tif-tif: '@see-verse:MRK.015.042'
  nlx-nlx: अरीमतीया गावाम रेणार युसूफ आवो, तो यहुदिन मोटला पोंचान एक आदिकारी ईतो।
    तो बोगवानान राज ने वाट जोवतालो। युसूफ ईमोत केरीन पिलातुस फाय जाईन यीशुन देड़ मांग्‍यो।
  apw-NT: Nṉee Joseph holzéhi, Arimathéa golzeeyú gólíni, doo biini’ hą́h dago Pílate
    yich’į’ oyáá, Jesus bits’íhíí yíyókeedgo; áń nṉee godnłsíni, yánádaaltihíí itah
    nlíni, Bik’ehgo’ihi’ṉań nant’aa doleełíí yibad sidáhi.
  gum-gum: Inchen José arimateasriig, tru Setenteelø maig maramigwan asha marøbelai
    utuig truba nuig tabig kui asig møg, nøgucha Tius nø ashib karub wainuguigwan
    muniirabig arrua, Pilato wainug kørmø kebinrrab isua, nøbe kebya, Jesúswei asrwan
    miabig køn.
  not-NT: 'Aro ipocasiqueri Pirato poro Arimateasati jitacha José. Iriro icarataigui
    basini obatacagantatsiri icarati 71 cara yapatotaigaca. Iriro iniacaninataiguë
    matsiguenga aisati yoguiaquero iragáantane Tosorintsi cara intingomibintaiguëri
    antagaisati matsiguenga. Te intsoroguiri ira cobeingari; ipocasipëri yamanopëri:
    —Camaque Jesos. Nocogui pinintacaguina náganëri igamaga nomianqueri omoroquë.'
  plu-plu: '@see-verse:MRK.015.042'
  iou-iou: '@see-verse:MRK.015.042'
  ntp-NT: Tai ami divia Osee Arimateeʌrʌ oidacami, dai ʌgai ʌrʌmo gʌʌ tʌaanʌdamicatadai
    ʌʌpʌ. Dai ʌgai nʌnʌracatadai siʌʌscadʌ gatʌaanʌda agai Diuusi. Dai maiduaadicuitai
    vaa siaaco daacatadai Pilaato dai taí oigaragai dai tʌvaiñda agai ʌSuusi tuucugadʌ
    dai yaasa agai.
  rai-rai: '@see-verse:MRK.015.042'
  haw-1868: Hele mai la o Iosepa no Arimataia, he lunakanawai koikoi ia, e kakali
    ana i ke aupuni o ke Akua, hele aku la ia io Pilato la, me ka hopohopo ole, a
    noi aku la i ke kino o Iesu.
  ffm-ffm: Gooto e waalde Saahiiɓe, tedduɗo, biyeteeɗo Yuusufu mo Arimatiya, wari.
    Kanko duu omo doomunoo ɓanngugol Laamu Laamɗo oo. O hulaali yaade to Pilaatu o
    ndaarda ɗum tew Iisaa.
  arb-NAV: جَاءَ يُوسُفُ الَّذِي مِنَ الرَّامَةِ، وَهُوَ عُضْوٌ مُحْتَرَمٌ فِي الْمَجْلِسِ
    الأَعْلَى، وَكَانَ هُوَ أَيْضاً يَنْتَظِرُ مَلَكُوتَ اللهِ، فَتَجَرَّأَ وَدَخَلَ
    إِلَى بِيلاطُسَ، وَطَلَبَ جُثْمَانَ يَسُوعَ.
  cop-CNT: ✠
  sri-sri: '@see-verse:MRK.015.042'
  nal-nal: Ma Iosep in Aarimaatiaa, naan aza rapti laba zin ubina iwana Aiziarang
    Iwana Aikilizang Sin Amun Judaa ma naan ka izimbong a bikabar zin Nakmai. Naan
    kawit na maraaut ma xa wat sin Paailat ma xa iaari tamon naan kana lis Iesu zina.
  kyq-kyq: gaaba kalaŋ bini kɔɗ Arimate ron̰ Yusup ɓaaɗo. Maakŋ magal Yaudge tun jee
    lee kaakŋ mɛtn taarge se, naan̰ kic ɓo debm kꞋjeel jeel gɔtin̰a. Ɔɔ naan̰ kic
    iŋg aak kaak kaam *maakŋ Gaar Raa kɛn utu Ꞌkaan se. Naan̰ aay kaamin̰ ɓaa ɛnd
    ɔŋ Pilat ɔɔ tɔnd mɛtin̰a taa an̰ kɔn̰ ro Isa se naan̰ an̰ ɓaa kɔl maakŋ ɓaaɗ ki.
  kwd-kwd: '@see-verse:MRK.015.042'
  ded-ded: Yosefe Arimataia taonnunac, yeng ihai haec. Ngic ye kpactoayagoc yudangic
    yeneac tutumangtoa, imocac membangina mong amma ye Anutuac eucererenggac tomai
    kefec. Yeng kengeha kpac Piratoaru kemma Yesuac fareng meudeac kpesimiec.
  ewe-ewe: Yosef si tso Arimatia, ame si nye Yudatɔwo ƒe ʋɔnudrɔ̃la gãwo dometɔ ɖeka,
    si ŋu bubu le la va Yerusalem. Ame sia hã nɔ mɔ kpɔm na mawufiaɖuƒe la ƒe vava.
    Eyi Pilato gbɔ kple dzideƒo hebia be wòaɖe asi le Yesu ƒe kukua ŋu na ye.
  nuy-nuy: Nubagi-yung na-Joseph, bagala Arimathea-wala, naagi-yung ni-runggal marri
    niimbaḻaman na-waḻyinyung. Naagi-yung, wurru-yamba-yambiynjini-yinyung warruburru-yung-jinyung,
    waa-runggu-runggal. Nga anubagu niimbu-narrini na-God-jinyung warru-mandag, ni-jambarrgiiyn
    naagi-yung yamba na-God. Marri naagi-yung ni-ḏirrbaabara, ni-yanggi na-Pilate-guy,
    nu-yandhawiwandi, “Nimbiiyn anubani ana-wubulu nigawi-nyinyung na-Jesus-jinyung,”
    ni-yamayn.
  cop-BHC: ⲈⲦⲀϤⲒ ⲚϪⲈⲒⲰⲤⲎⲪ ⲠⲒⲈⲂⲞⲖ ϦⲈⲚⲀⲢⲒⲘⲀⲐⲈⲀⲤ ⲈⲞⲨⲈⲨⲤⲬⲎⲘⲰⲚ ⲠⲈ ⲘⲂⲞⲨⲖⲈⲨⲦⲎ ⲤⲪⲀⲒ ⲈⲦⲈ ⲚⲐⲞϤ
    ϨⲰϤ ⲚⲀϤϪⲞⲨϢⲦ ⲈⲂⲞⲖ ϦⲀⲦϨⲎ ⲚϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲪⲚⲞⲨϮ ⲀϤⲈⲢⲦⲞⲖⲘⲀⲚ ⲀϤϢⲈ ⲈϦⲞⲨⲚ ϨⲀ ⲠⲒⲖⲀⲦⲞⲤ ⲞⲨⲞϨ
    ⲀϤⲈⲢⲈⲦⲒⲚ ⲘⲠⲤⲰⲘⲀ ⲚⲒⲎⲤ
  buk-buk: ŋgac bata Israel-ŋga daŋ ŋaê Josep gauc gêm bu êŋsuhuŋ Yisu ŋamlaŋ. Josep
    iŋ ŋgac akêŋ malac Arimatiya-ŋga, ma iŋ lau Sanedrin-ŋga si ŋgac tiwaê daŋ naŋ
    kêŋ bata Anötö ndê gôliŋ bu meŋ sa tiawê. Iŋ ndê ŋalôm pêŋ dôŋ, dec têŋ Pailot
    gi ma ndac Yisu ndê ŋamlaŋ.
  pri-NT: '@see-verse:MRK.015.042'
  zpq-NT: to beṉe' le' José, beṉe' ciuda Arimatea, beyaxjde' gwyeje' lao Pilaton'
    na' jayṉabe' cuerp c̱he Jesúsen'. José goque' to beṉe' zaque' lao beṉe' ca' gosenabi'e
    nación Israel c̱heton', na' ba zoe' chbeze' batcan' solao ṉabia' ben' seḻa' Diosen'.
  por-TFT: '@see-verse:MRK.015.042'
  gwi-NT: '@see-verse:MRK.015.042'
  gvn-gvn: Yilaylayman, dingkar yindu Pilateanda dungan. Nyulu burri Joseph, nyulu
    townmun Arimatheamun. Nyulu council, bama wubulku binal nyulu ngulkurr, junkayku.
    Nyulu waitmalman God majamanyamunku bamanka wubuliynkaku. Nyulu Pilateanda munaku
    dungan, Jesusanka yarkinka babajin.
  nna-nna: '@see-verse:MRK.015.042'
  nhy-NT: Se tlakatl itoka José de pueblo de Arimatea, oyeka kuale tlakatl iwan oyeka
    tewan tlanawatij de itech injunta in judiojtin. José noijki okichiaya keman pewas
    tlanawatis in Dios. Omixchikaj oyáj inawak Pilato okitlajtlanilito itlalnakayo
    in Jesús.
  asm-FB: অৰিমাথিয়াৰ যোচেফ সেই ঠাইলৈ আহিল৷ তেওঁ পৰিষদ মণ্ডলীৰ এজন সন্মানীয় সদস্য
    আছিল৷ তেওঁ ঈশ্ৱৰৰ ৰাজ্যলৈ অপেক্ষা কৰি আছিল৷ তেওঁ সাহসেৰে পীলাতৰ ওচৰলৈ গ’ল আৰু
    যীচুৰ দেহ বিচাৰিলে।
  okv-okv: da Arimathea embo javo Joseph amo council ta embo peni rate God ta iji
    puvurou God na titi jigesuja avo simba ere uatija amina oju ae sovera eto pambuto
    Pilate ta degi Iesu ta hamo umbuto kovasi penunu enu,
  mxt-NT: Ta cha cuaa cuan chaa̱ ra José ra ñuu Arimatea. Noo ra cuví tyiño. Nyatú
    tucu maa ra nu cunyaca ñaha Nyoo. Ta ndachan cuñí ra ta quɨhvɨ̱ ra nu nyaá ra
    Pilato, ta chica̱n ra coño ñuhu ra Jesús chi ra.
  tzo-NT: '@see-verse:MRK.015.042'
  ind-AGS: Karena itu Yusuf dari Arimatea, seorang anggota dewan pimpinan yang menunggu
    kerajaan Allah, memiliki keberanian untuk pergi ke Pilatus dan meminta jenazah
    Yesus.
  omw-omw: '@see-verse:MRK.015.042'
  yrb-yrb: '@see-verse:MRK.015.042'
  maa-NT: José xi Arimatea i̱'nde‑la̱, jngoò xi̱ta̱ xi ti̱koa̱ 'nga xá tjín‑la̱ ts'e̱
    xi̱ta̱xá‑la̱ xi̱ta̱ judío xi ti̱koa̱ tíkoña‑la̱ nga mejèn‑la̱ skoe̱ kó s'ín otíxoma
    Nainá, kitsjaà‑la̱ nga'ñó yijo‑la̱, jahas'en ya̱ ni'ya ñánda tíjna Pilato nga
    kisìjé yijo‑la̱ Jesús.
  mcq-mcq: Josapi kaꞌene Aramatia ora kanisorua pina ea mapoka hu hena kavuraꞌomo
    hu Godoni arijara rohuniji ꞌajaha hijiꞌinaꞌomo hu roe pajuviꞌi Pairati oni vaꞌe
    Jesuni hahiji apeꞌi ꞌwaramana.
  sus-A: يُسُقُ عَرِ مَتٍكَ نَشَ سِفَ ثِلَتِ شْن. يُوِقِيٍ شَ كِيتِسَ بِنيٍ ندٍ نَن
    نُ عَ رَ نَشَن نُ عَلَ شَ مَنفّيَ نِينِ مَمّقٍ. لِمَنِيَ كُي، عَ نَشَ سَ ثِلَتِ
    مَشَندِ عِسَ قُرٍ مَ.
  jpn-1965: アリマタヤのヨセフは、思い切ってピラトのところに行き、イエスのからだの下げ渡しを願った。ヨセフは有力な議員であり、みずからも神の国を待ち望んでいた人であった。
  fra-SBL: Joseph d'Arimathée, membre éminent du conseil, qui cherchait aussi lui-même
    le royaume de Dieu, arriva. Il alla hardiment trouver Pilate, et demanda le corps
    de Jésus.
  yka-yka: Si Yusup inin aˈa amban puweblo Arimati. Kunsihal inaddatan iye. Inagad-agad
    weˈ ne katuman meˈ paˈalan sabab pagbayaˈ Tuhanin. Manjari magtawakkal iye pī
    pu si Pilatus duk pināku weˈ ne bangkey si Isahin.
  mle-mle: '@see-verse:MRK.015.042'
  shp-NTPO: Jaskara iken, Arimateainoa José janeya joni joá iki, já ika iki joni koshibo
    betan iká koshiribi. Jaribi iká iki, Diossen ikinaton jati netenko iti shinannairibi
    ikax manata. Jakopí rakéyamai, Pilato ikain jikixon Jesussen yora yokata iki.
  aom-aom: 'Nuho majae rueꞌiaꞌamu majae garoboꞌe bamamu gagorovo Arimathea amo raje
    ae gemu hesi ihe Joseph-ro vaꞌadeje. Hu Jew rajo jabesi a duvahëro jiëꞌëro Jew
    rajo a masijo ioroꞌiorohuꞌo hiromo jöe mevonövadeje. Jöe mevoꞌego ae ahoꞌobëhe
    hesi örire mae uehorovonövareje. Röhu ae göehu göehu ëꞌaruëhi huꞌo ëhi muebejëꞌe
    hijadeje God-ro ro böröme namiromo ahoꞌobëhe muebejëvoröhego. Joseph ëhi jiëꞌe
    ae jiadeje. Ëhi jiëꞌe aëro jiëꞌëro huro biririvoromo vaꞌoromo Pilate uavadeje:
    Uevego na Iesuare sinoho baeꞌiröjo.'
  geb-geb: '@see-verse:MRK.015.042'
  eng-WYCLIFFE: Joseph of Armathie, the noble decurioun, cam, and he abood the rewme
    of God; and booldli he entride to Pilat, and axide the bodi of Jhesu.
  bsj-bsj: Yucufu nii Arimathea bou ken cin wii mor nubo wuro cen lokwama tiye, cin
    ken ci curen bwiyed Yecu ro.
  cak-cak: Jari' xbano che jun achi rubinan José, aj pa tinamit Arimatea, chi xucovij
    ránima xbe-apu riq'uin ri Pilato richin xuc'utuj ru-cuerpo ri Jesús. Ri José re'
    jun chique ri achi'a' junan niqui'en gobernar, y royo'en ri k'ij tok ja ri Dios
    nibano gobernar pa ruvi' ronojel.
  chf-NT: C'oti aj José ya' u cab tä Arimatea. Uneba es untu de ni mero ajmandajob
    tuba ni caj. Une täcä u pijnan julic ni Dios que u xe u chen mandaba. Sin niump'e
    bac'ät ochi bajca an aj Pilato u c'atben u cuerpo c'äsi' aj Jesús.
  tlf-tlf: '@see-verse:MRK.015.042'
  piu-2006: Puratiyi palula mungarrtjirringkula wati palya, yini Tjutjupalu kuliṉu,
    “Tjarritiyingka kuwarripa ngaranyi. Ngayulu mayutju Payilatalakutu yankula tjapilku
    Yiitjunya mantjira katirra kuḻpingka ngarritjunkunytjaku. Tjinguru ngayuku walytja
    tjuṯangku ngayunya panypurangku, ngayulu Yiitjunya kuḻpingka ngarritjunutjangka.
    ‘Nyuntu wiya nganampa walytja, nyuntu Yiitjuku walytja.’” Tjutjupa paluru tawunu
    Yaramatjiyanya ngurrara nyinangu. Wati paluru Tjuwuku mayutju tjuṯangka kututja
    tjungurripayi tawunu Tjarutjalumala. Tjutjupa paluru Katutjaku tjukarurru nyinarra
    paṯalpayi, Katutjalu yaṉangu tjuṯa ngulytjura kanyintjaku. Tjutjupa paluru Payilatalakutu
    yanu tjapintjaku, Yiitjunya mirri katirra kuḻpingka ngarritjunkunytjaku.
  poh-NT: jenaj winak aj Arimate̱ya Chep ribihnal, reꞌ kꞌe̱ꞌ lo̱kꞌ riwaꞌric chi quiwach
    take rich aj nahsil aj noꞌjbal chi quixilac take ra̱ꞌ riꞌsil cho i maꞌ Israhel,
    xponic ar ru̱cꞌ i Po̱nsyo Pila̱to. Reꞌ winak wili, reꞌ wilic chi quixilac take
    cꞌacharel cꞌahchiꞌ cuyꞌem rikꞌijil nok reꞌ Dios naricojom chi Kꞌatal Kꞌoric i
    pahbamaj ruꞌum, maj rehtꞌalim chi reꞌ Cꞌuhbal Yeꞌo̱j reh Moyses maꞌ riyew ta kꞌab
    chi encahnic wach curu̱s i ritiꞌjolal jenoꞌ hab wach ncansjic je. Jeꞌ reꞌ nok
    xicowej ricꞌux chi ripahkaljic kꞌab reh Po̱nsyo Pila̱to chi narikahsam cho ritiꞌjolal
    i Jesus ar wach curu̱s reh chi narimukꞌa̱b je.
  tue-tue: '@see-verse:MRK.015.042'
  bjp-bjp: '@see-verse:MRK.015.042'
  xon-xon: U mu nan bi kii Uwumbɔr aanaan aah ga fuu ni buyoonn na. Ni nan ye kitaak
    ki ga woln Juu yaab aakpaakool daal na, buyoonn bi gor ke bi ji likpaakool daal
    na. Le Josef buen Pailat chee ni lipobil, ki ti bui u, “Tii mi Yesu aawon.”
  tzo-ZNT: '@see-verse:MRK.015.042'
  mpm-NT: '@see-verse:MRK.015.042'
  ots-NT: Mí bbʉh ca hnar hñøjø, mí ju̱ car tju̱ju̱ múr José. Guegue múr mi̱ngu̱ Arimatea.
    Múr tita cja̱ mí pɛhtzi cár cargo co cʉ pe dda tita jár templo cʉ judio, cja̱
    mí tti̱htzibi. Guegue mí tøhmi di hñe̱h car pa bbʉ xta mandado ca Ocja̱ hua jar
    jöy. Nʉr José ddatsjɛ bi ma, bi ñʉti pʉ jabʉ már bbʉh car Pilato, jin te mí tzu̱.
    Bi dyödi di ungui ʉr tsjɛjqui di mɛhtzibi cár cuerpo car Jesús.
  hoy-hoy: अरिमतिया नव ईरावाळा यूसुफ बंदुन, जो महासभा दव सदस्य ईरोन अदिक तावा परमेश्वर
    उन राज्य अन्द हादी कायोन. आव हिम्मत माळकु पिलातुस उन हात्‍ती होगकु यीशु उन लाश
    बेळदुन.
  amo-amo: Yusufu kunan Armatiya da kite, awa di umong udyawa nanya nanan kutï nlira,
    ulle na awadin cha ntollu kilari tigoh Kutelle. A tah ayi akone ado adi tiring
    kidowo Yisa kitin Bilatus.
  pjt-pjt: '@see-verse:MRK.015.042'
  cwe-cwe: Yosefu mkaya wa Alimasaya, munhu wa chitala cha Wayahudi, na yotegelezigwa
    ng'hani, kafika. Munhu iyo kakala kogozela kwiza kwa Ufalume wa Mulungu. Kamwitila
    Pilato bila kudumba, kampula yamwing'he lukuli lwa Yesu.
  daa-NT: Ɗo wer-ak, gin gem rakki ŋu kolaag Yuusup min geeger ka Arimate. Ŋaar oki
    min agindaw ku darrer ho gee karmiyaaga. Ŋa era ase ka *Meennaw ta Buŋdi. Yuusup
    bal rake a zi ka Iisa yaa goye ka etor iŋ ƴiriy ta sabitdi. Ŋa ɓaawiiji ɗo Pilaat
    bal kolaw ho ŋa indiig zi ka Iisa.
  mlp-mlp: '@see-verse:MRK.015.042'
  ape-C: '@see-verse:MRK.015.042'
  bgs-bgs: '@see-verse:MRK.015.042'
  faa-faa: '@see-verse:MRK.015.042'
  kik-kik: Jusufu wa Arimathea, mũndũ warĩ igweta mũno Kĩama-inĩ gĩa athuuri, na we
    mwene nĩeetagĩrĩra ũthamaki wa Ngai, agĩthiĩ kũrĩ Pilato na ũcamba, akĩhooya etĩkĩrio
    akuue mwĩrĩ wa Jesũ.
  cap-NT: Niz̈tiquiztan tjuñiz̈ kattan tsjii José cjita Arimatea wajtchiz z̈oñiqui
    walja tjup kuzziz Pilatuz̈quin ojkchic̈ha. Nekztan Jesusiz̈ curpu maychic̈ha.
    Walja rispitta jiliritac̈ha nii Josiqui. Yooz tjapa mantiz timpu tjewznatc̈ha.
  ksr-ksr: Nemuŋgawoŋ iikanoŋ Arimatia toya, eja waaŋawo qata Joosef iinoŋ karo. Iinoŋ
    kaaŋagadeeŋ Anutu bentotombaa hoŋa koloowaatiwaajoŋ mamboma laligoro. Iinoŋ Juuda
    yoŋoo jigo kaunsol tuumbaa jotamemeya moŋ kolooŋ Sabat kendonoŋ kanaimambaa anotiwaajoŋ
    ama toroko yakariŋ Pailotwaanoŋ kema Jiisaswaa qamoya memambaajoŋ qisiro.
  eng-TNT: Ioseph of Arimathia a noble councelour which also loked for the kyngdome
    of God came and went in booldly vnto Pylate and begged the boddy of Iesu.
  sbs-sbs: Josefa ya va kuzwa kwa Arimatea ca keza mwa teni. A vali i membala ya vali
    ku kutekewa we chikwta cha Majuda, ya vali ku lindile mubuso wa Ireeza. Na kenjila
    kwa Pilato kakusa tiya ni ku ka kumbila mubili wa Jesu.
  sue-sue: '@see-verse:MRK.015.042'
  fra-NCL: 'arriva Joseph d’Arimathie : c’était un membre du grand conseil fort considéré,
    qui attendait, lui aussi, le royaume de Dieu. Il était allé hardiment auprès de
    Pilate, demander le corps de Jésus.'
  bhg-bhg: Joseph awa nasi Eremateia embo, Sanhedrin da badari nei, itadaita itae
    do goroba edo Pilate da yai maundo Yesu da tamo kundo goiain tedogosisina. Edo
    Joseph daedo imo akuta iji nonde God da gisijiari butuda gumaini awa gain sima
    edo esisina.
  snn-NT: Ja'nca ba'iguëna, Arimatea huë'e jobo bainguë José hue'eguëbi Pilatona sani,
    Jesús ga'nihuëre senji'i. Judío ëja bain jubë ba'iguëbi ba'iguëna, si'a bainbi
    baguëni ai ruiñe ëñajën baë'ë. Ja'anguë yua Riusu ba'i jobo ti'an raija'yete ëñaguë
    ëjoguë ba'iguëbi yua jëja recoyo re'huani, Pilatona sani, Jesús ga'nihuëre senji'i.
  atb-NT: Yudaq uphkâng hpúng má bo é, aróng wó é, Garai Gasâng é mingdán lé láng
    nyi é sû, Aramahti wà byù Yosep gi, myit wum lhoq kîng yù mù, Pilat chyáng wàng
    luî, Yesuq é gungsôm lé ê dûng ri.
  wro-wro: 'Keŋgunal Joseph Arimathea ŋąra, kauadeja joimaląndja aua kuda: bąndaia
    God anąŋga kaŋąnjiro:na; dąrąngu dąra keŋaŋuru Pilate ŋuru, kąniauwuna durgu Jesu.'
  cek-AK: Arimathea avang ih, khingya han koi kaom, rangpui mah qoih ih kami, Sithaw
    ukhaih prae zing kami, Joseph to angzoh, anih loe misahoihaih hoiah Pilat khaeah
    caeh moe, Jesu ih qok to hnik.
  bkd-bkd: Amin etaw ha tagngaranan ki Jose ha taga-Arimatea ha tinahud hu alan ha
    mga labaw ha punuan hu mga Judio daw tagsalap daan hu pagharì hu Dios. Saena namalaw
    gayed hu pagdiyà ki Pilato daw panayua sa lawa hi Jesus.
  ctu-76: Ti tyʌli José ch'oyol bʌ ti lum Arimatea bʌ i c'aba'. Jiñʌch juntiquil am
    bʌ ñuc bʌ ye'tyel ti comité Junta Suprema bʌ i c'aba'. Jini José chʌncol i pijtyan
    i yumintyel Dios je'el. Ti' ch'ejlisʌ i bʌ cha'an i majlel ba'an Pilato i c'ajtiben
    i bʌc'tyal Jesús.
  lac-NT: Caj tarij José, ti' cu tar ich u cajar Arimatea, raji' turiri' ich tu cotor
    u jach ts'urirob u winiquirob judío, a mac tsoy yor, ich u jach ts'urirob u winiquirob
    judío. Raji' xan, cu pajic u q'uinin tu cu bin u reyinticob C'uj. Caj u chichquintaj
    u yor quir u bin ich ʌcʌtan Pilato quir u c'atic u baquer Jesús quir u but'ic
    tu japnin tunich José.
  xla-xla: '@see-verse:MRK.015.042'
  xav-NT: '@see-verse:MRK.015.042'
  cuk-cuk: dule-wargwen Arimatea-neggweburgined-Joséʼye-nugad, Jesús-e-mui-egisega
    Pilatoʼse dobsuli nonigusad. A-dulede, Judío-igar-nabiromalad-abargi dule-nue-nug-nikadid.
    Deginbali, José, Bab-Dummad-e-negdakmaid nue edarbedibalid.
  tbf-tbf: e Iosep kovuni i Arimatea a nga rakot ngan mi aor ngeisngeis se Pilato
    nge vosuoreie nia poro mi piripirien e Iesu. Eie mi ka aiminangarei i kotubuon
    mi Sanedrin ma eie buer a nga rorois surie ian mi ra va e Raban ta vuor.
  uig-CYR: алий кеңәшминиң толиму мөтивәр әзаси, Ариматиялиқ Йүсүп бар еди. Уму Худаниң
    падишалиғини күтүватқан болуп, җүръәт қилип валий Пилатусниң алдиға кирип, униңдин
    Әйсаниң җәситини беришни тәләп қилди.
  ikw-NT: Josefu nye Arimatiya varụ, nye bụ otu nụ ele ikpe, bụ masị nye be nọosobisinu,
    nye neese ẹli-eze Chiokike, nwerukna ka ji anya rikne znekwnusi Paịleti rịo a
    iznu Jizọsi.
  khs-khs: '@see-verse:MRK.015.042'
  dwr-ENT: '@see-verse:MRK.015.042'
  pma-pma: Meatin tai, isen Siosep ten out Aramatea, metauen tovuol ien ka kei va
    vis Asuv Paelet ven teiai onen Iesu. Kei vi hetamen tai ten Kaonsel onen Siu keil
    koa avouhou mini. Kei mun, mul rosin avong koa hiasuvien onen Ahi hekistal en
    out netan.
  atd-NT: '@see-verse:MRK.015.042'
  tel-2017: యూదుల మహా సభలో పేరు పొందిన ఒక సభ్యుడు, అరిమతయి వాడైన యోసేపు అక్కడికి వచ్చాడు.
    అతడు దేవుని రాజ్యం కోసం ఎదురు చూస్తూ ఉన్నవాడు. అతడు ధైర్యంగా పిలాతు దగ్గరికి వెళ్ళి
    యేసు దేహాన్ని తనకు ఇమ్మని అడిగాడు.
  hat-BSA: Joseph Arimathée te vini. Li te yon manm enpòtan nan Konsèy la, e li osi
    t ap tann wayòm Bondye a. Li te ranmase kouraj li pou ale devan Pilate, e li te
    mande kò Jésus a.
  bxh-bxh: '@see-verse:MRK.015.042'
  top-NT: milh ma̱ctí xaní̱n Jesús cha̱tum chixcú tí na̱ ixca̱ta̱ma̱paksi̱nán curas
    nac Jerusalén ixuanicán José ixlama nac Arimatea. Pero José tla̱n chixcú ixuani̱t
    ixkalhi̱ma nalacatzucú ixtapáksi̱t Dios ca̱quilhtamacú. Xlá kálhi̱lh li̱camama
    alh acxila Pilato xlacata camá̱xqui̱lh xaní̱n Jesús.
  msk-msk: Si Jose taga Arimatea, dungganun yaan na otaw, arag yaan pangoro nang Judio.
    Yabay naan tagadan yang pagpono nang pagari nang Dios disang donya. Maski yamalluk
    si Jose, yagaisug yaan domorod kang Pilato kayan yayo naan yang lawas ni Jesus.
  gyr-NT: ahese José, tecua Arimatea pendar, porandusa ɨvate catu vahe pendar, acoi
    Tũpa mborerecuasa osãro vahe oico, oquerẽhɨsa pɨpe ité oique oso Pilato upe oporandu
    ãgua Jesús rehõgüer rese.
  kmh-kmh: '@see-verse:MRK.015.042'
  ukr-ONPU: прийшов Йосиф з Ариматеї, поважний радник, який теж очікував Царства Божого.
    Він наважився піти до Пилата та просити тіло Ісуса.
  emi-emi: Josep, tanganuena tale masaliki taatara ateae eArimatia, namuu ia ta Kansolo
    atoa, me ie tee ghe toitoi ararimangalina ateva God, karika ghe moiela tani sso
    tara Paelat. Ghe loola Iesu tani laa kaieinia.
  zpv-NT: niꞌchin biꞌ Joseh tuhbi bwiinn guihdxyi Arimatea, Joseh riiꞌ naa tuhbi nin
    dxaꞌga loh raꞌ nin rnabwaꞌ laꞌn guidoꞌ rooꞌ xteenn raꞌ bwiinn Israel, cabweeza
    ba gadzihn xquelrnabwaꞌ Dxiohs. Niꞌchin nin bazuhchihpa stoꞌ ba tin gwah ba loh
    Pilahtu, tin gwaganaaba ba siꞌguehlda Pilahtu tin batehta Joseh bweꞌltihxi Jesuhs
    loh cruhzi.
  gux-gux: Josefi Arimate yua, yuan den tie bi cancannikpeliba siiga yua n pia ti
    kpiagidi, ki moko den gu utienu diema, den ta liŋaniali ki gedi pilata kani ki
    mia wan teni o Jesu gbanandi.
  kos-kos: Joseph mwet Arimathea, sie sin Un Mwet Pwapa Fulat su mwet uh akfulatye,
    su oayapa wi tupan tuku lun Tokosrai lun God, el pulaik ac utyak nu ye mutal Pilate
    ac siyuk ke monin Jesus.
  ibo-ibo: Josef onye Arimatia, otu nʼime ndị otu nʼụlọ nzukọ, onye a na-asọpụrụ,
    onye na-echere ọbịbịa nke alaeze Chineke, ji obi ike jekwuru Pailet rịọ ya ka
    o bunye ya ahụ Jisọs.
  yml-yml: '@see-verse:MRK.015.042'
  ory-ory: ହାରାମାଥୀୟାର ଯୋଷେଫ ନାମକ ମହାସଭାର ଜଣେ ସମ୍ଭ୍ରାନ୍ତ ସଭ୍ୟ, ଯେ ନିଜେ ମଧ୍ୟ ଈଶ୍ବରଙ୍କ
    ରାଜ୍ୟର ଅପେକ୍ଷାରେ ଥିଲେ, ସେ ସାହସ ପୂର୍ବକ ପୀଲାତଙ୍କ ନିକଟକୁ ଯାଇ ଯୀଶୁଙ୍କ ଶରୀର ମାଗିଲେ।
  bzj-bzj: wahn man weh nayhn Joazef weh kohn fahn Arimateeya, gaahn rait op tu Pailat
    ahn aks fi Jeezas badi. Hihn da-mi wahn big taim memba a di Jooish Kongsl, ahn
    ih mi-di luk faawod tu di taim wen Gaad mi wahn set op ih kingdom.
  wmt-wmt: '@see-verse:MRK.015.042'
  chk-chk: Josef seni Arimatea, i eman me lein ewe mwichen soupwüng mi iteföüla, a
    pwal ösüküsükü waren ewe Mwün Kot, a feito ren Pilatus fän pöchökülen letipan
    o tüngor somän Jesus.
  ssd-ssd: Furirna le Arimateanu taŋgo Yosef nu Pilatus tugum kambim tuku gagna ta
    nu saŋgri tiŋga kumba Yesus tuku mindesiŋ tam tuku yabaŋna. Yosef nu taŋgo pinoŋge
    nu mayenu ŋginaig. Nu Israel mbal pasa pilewanu sugo nane tuku ande.
  acr-TNT: ri José aj Arimatea xoc chwach ri takanel Pilato y na xuxiꞌij ta cꞌana
    rib xutzꞌonoj rucuerpo ri Jesús chaꞌ cucꞌam bi. (Ri José lic cꞌo uwach chique
    ri uchapom wi rib ri kꞌatbal tzij yey lic royeꞌem rucꞌunibal rutakanic ri Dios.)
  rop-rop: '@see-verse:MRK.015.042'
  mee-mee: nae Iosep e ngae Arimatea a i a avolau te e nga reke taoamugmuga ka Iurame
    ba agau e momalle Nutu kelangapatalingana atungana bole ke kanimaipite mataunga.
    Na ke loa te Pilatus ba ke palonge ta i ravunge Iesus lavusakia.
  mwf-2018: '@see-verse:MRK.015.042'
  dif-dif: Joseph Arimathiala, kapara pirna kulno, nulu bakana muntali Godaia mililani
    kalkana, wokarana wonti; ja nau japanguru Pilatungu wirina wonti ja Jesu palkuni
    ngatjina wonti.
  gam-gam: Dumo Arimatea iwa Josep ge woi. Una nalene al une iwa wopake moi. Juda
    una kerman kambono moi al une pakna molo, God dumoye wopake kantau yenda ge une
    kui yemoi. Josep kand nagolo, Pailat moi al po embe dji, Jisas golo pamoro ge
    na ino we dji.
  nou-nou: Joseph awa gosisira iji awa bondo sia ari iji edo gosisira euma awa Jew
    embomei da tumondebain ari iji awasedo umo goroba edo Pilate da yei mambudo Iesu
    da tamo itari badi atega sisira.
  mqb-NT: Yusufu, ɗo sə Arimatiya ahay, a nay. Winen ɗo tə mazlaɓ awan à wulen su
    ɗo sə lavay nga ahay. Winen apan i ba bahay a Mbərom re. A sa mbac sa zla à man
    ana Pilatu, a cəcihey ahay cəveɗ sa la anan Yesu.
  ape-B: '@see-verse:MRK.015.042'
  grc-F35: ἐλθὼν Ἰωσὴφ ὁ ἀπὸ Ἀριμαθαίας, εὐσχήμων βουλευτής, ὃς καὶ αὐτὸς ἦν προσδεχόμενος
    τὴν βασιλείαν τοῦ Θεοῦ, τολμήσας εἰσῆλθεν πρὸς Πιλᾶτον καὶ ᾐτήσατο τὸ σῶμα τοῦ
    Ἰησοῦ.
  cav-NT: 'Tumetu ijeti butema jarijudya, ecuita José Arimateaju cuinanacuareque juticuare
    Pilato queja. Josétu huaraji dyaque jida, emuique jucuare. Tuquetu peya huaraji
    cuana tsehue ecadutyatiquedya jucuare. Jadya ama bucha tujatu ejenecuare Jesús
    Yusuja enaruqui juishu ecuadishaque. Pilato queja junatitsu tujatu bacaticuare:
    —¿Ebutyamereu ama mira Jesús curusuju emaju badeyaque? Paishati caniju, —jadya
    tujatu Pilato aticuare.'
  kgp-NT: Hã ki Arimatéia tá José tóg Pilatos mỹ ke mũ, ti tỹ ti mỹ Jesus fár fi jé.
    Arimatéia tá José tóg tỹ vẽnh jyvẽn tĩ ag kã ũ nĩ. Jykre kuryj tóg nĩ. Topẽ tỹ
    tỹ ẽg pã'i nĩ ve sór tóg tĩ gé. Ẽn hã vỹ tóg mũmẽg vãnh kỹ Pilatos mỹ Jesus fár
    to vĩ mũ.
  bvd-bvd: '@see-verse:MRK.015.042'
  ukr-1871: прийшов Йосиф з Ариматеї, поважний радник, що також сподївавсь царства
    Божого, й зосьмілившись, увійшов до Пилата й просив тїла Ісусового.
  apz-apz: '@see-verse:MRK.015.042'
  yon-yon: '@see-verse:MRK.015.042'
  poi-NT: tu̱m pɨ̱xiñ iñɨ̱yi José moj ijɨ̱s iga icquedáypa cunusyucmɨ jém Jesús imɨjta̱y.
    Arimateapɨc pɨ̱xiñ, tsɨ́y juuts tu̱m mɨjpɨc aŋjagooyi de Israel. Tsa̱m iŋjócpat́im
    jém tiempo cuando Dios iŋjacpa it́u̱mpɨy jém pɨxiñt́am. Jesɨc jém José icamamwat
    ia̱nama, nɨc iám jém Pilato, iwágáypa permiso iga icquedáypa jém Jesús imɨjta̱y.
  dhg-dhg: '@see-verse:MRK.015.042'
  wuv-wuv: Joseph, mei Arimathea, hemea bauaniaa ei Jew, hemea rona ma'auia, mei ana
    fi guta'oma'aa fei haparaiaa mei Haidaa, na aunufarawaninaa a'a Pilate ma i'igainaa
    fei hudi unuu Jesus.
  quf-NT: Arimatea lugarmanta uk kusa imayjun runa José shutiq, riran mana manchakurchu
    Pilatuta, Jesuspa kwirpunta mañaq. Payqami Dyus maydiyaqa shamur qashan mantakuyanqa
    nir yarpurla kawsaq. Chaynulla payqami chay Israelmanta kusa mas karguyjunkunapa
    masin karan.
  yuw-yuw: amna au mano Yösep yu eboc. Yuhon böcsano woi Arimatea. Yu wömai Yuda nanohon
    kaunsil memba au idoc. O yu ‘Kopotorochon toborucno urop ehantac’ yongo worocha
    torengga ididoc. Oro amna wo yu Pailatha mabotogoc, muno yu koing songga ‘Yesuhon
    ep fambangno sogida oring siwa’ yongo Pailatot ongmuna inong ac togoc.
  mph-mph: ja arrarrkpi yuran tuka Pilate. Malany ingurlaj Joseph la yanat ilinganka
    ta kunak wungurlaj Arimathea. La wigarra yirrk aminy nuka ja numalal ja arrarrkpi
    ja Joseph. La yanat animirlajuning tuka God iwanuki nuyu wiyu ta yanat ja kiwken
    mira ngarrurru amparrkamparrk. Malany yanatapa ja Joseph ilij nuyu kawungurrin
    tuka Jew Wulatpiyi. La marrik muj imurtpina ta yuran imalkpany nuyu ja Pilate.
    La inilakajpung iminy, “Nungmalal ta ngiwanama warak ja Jesus la ngiwangulanngula
    tuka ngarri warak?”
  hus-NT-1971: Chich a José Arimateajib axi lej ajith ti al an cuenel axi c’athpich
    in ey an ts’ejcom cau tin cuenta an tiyopanchic Israel. Pel i inic ax in junini’
    aychal a Dios ca chich quin t’aja’ ti lej Ts’ale teje’ tsabal. C’al in ichich
    tsaplilithits otsits c’al a Pilato quin conchi in inictal a Jesús quin joliy.
  med-med: '@see-verse:MRK.015.042'
  bch-bch: be eaba ede ieda Iosep Arimatea aea inam. Ei eaba ede ngan gid madidnga
    patutuinga posanga ad, be ieda kapei rabu ngan gid. Ei pade ilolo iminmin ngan
    geranga madonga Deo ibageai iuot, ta isangasanga. Be ei iuangga ibada Iesus ipat
    ta idol dengaeai. Tota idudunga ta ila imadid Pailat imatai, be imataud mao. Ta
    ibeta ei ngan badanga Iesus ipat.
  cco-NT: Jo̱ ie˜ jo̱b mɨ˜ caguiéˉ jaangˋ dseañʉꞌˋ i̱ siiˋ Séˆ i̱ seengˋ fɨˊ co̱o̱ˋ
    fɨɨˋ e siiˋ Arimatea, jo̱ i̱ dseaˋ la lɨ́ɨiñˊ jaangˋ i̱ niingˉ quiáꞌˉ jaléngꞌˋ
    dseaˋ cǿøngꞌ˜ i̱ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ Israel, jo̱ sɨjeemˇbre cajo̱ e Fidiéeˇ
    nicá̱ˋ nifɨˊ quiáꞌrˉ; jo̱ dseángꞌˉ teábˋ táangˋ dsíirˊ cangórˉ fɨˊ lɨ˜ guiing˜
    dseata˜ Pilato, jo̱ camɨrˊ fɨˊ e nidsiꞌáaiñˊ Jesús.
  deu-1951: kam Joseph von Arimathia, ein angesehener Ratsherr, der auch selbst auf
    das Reich Gottes wartete; der wagte es, ging zu Pilatus hinein und bat um den
    Leib Jesu.
  alq-ALGNT: pejig nabe ki odji tag8icinogoban, Josep ka ijinikazogobanen, Animati
    (Arimathée) odenag ka odjipan. Coda8inni kitci aiamie onakonige8innig iji acidagimagani8igoban,
    acitc kitci inenimagani8igoban. Ke8in opitonagoban Kije Manidon Odogima8i8ini.
    Ki sogidee dac kidji nda k8ag8edjimadjin Pilatan Jesosan o8ia8ini.
  ixl-NNT: As estiꞌeꞌ bꞌex veꞌt umaꞌl u naj uvaꞌ Xhuꞌl ibꞌii, u aa Arimatea uvaꞌ atik
    ok xoꞌl unqꞌa bꞌanol isuuchil unqꞌa tenameꞌ, tiꞌ ijajat vichiꞌol u Jesús te u
    Pilato. As nik itxꞌebꞌ naj u qꞌiieꞌ tiꞌ ikꞌuchat u Tiixheꞌ uvaꞌ at u tenameꞌ jaqꞌ
    u tijleꞌm u Tiixheꞌ.
  boa-NT: '@see-verse:MRK.015.042'
  etr-etr: Alimadia dolö Yosebe Bailadi neebea awälahilä, bedälo made mumulasi amea,
    Yesuïe domalo nimolö audulela nabi. Dolö amoda Galïsolö amoligi asigi hedabi negei
    nea, Godea Beaha Maadela Sigi Neebe amo beaha nelo.
  quh-NT: Arimatea llajtayoj José mana manchachicuspa camachej Pilatojman rerka. Chay
    Joseka curajcunaj tantacuynincumanta carka, c'achapaj khawaskataj. Paypis Dios
    tucuy runasta camachinanta mayta munaj. Payka camachej Pilatoj ñaupakenman Jesuspa
    cuerponta apacampunanpaj mañaj yaycorka.
  kwi-kwi: 'Pãn pianaptɨkane, Joséne, Arimatea suras, ara. Uskas Judío awa katsa mikwa
    azi. Uskas Dios ɨnintu payura tɨriztuazi. Us ishkumtuchi akwa, usne Pilatora ɨt
    kit kaizta: —Jesústa kamshimtus, kizta.'
  agm-agm: '@see-verse:MRK.015.042'
  ubr-ubr: '@see-verse:MRK.015.042'
  tsw-NT: A̱vu Isuhu vuma va Arimatiya za tsugbain a̱tsuma̱ a Azagbain a Mbara,† vuma
    va̱ a̱ɓula̱, za na ri e ipiri wu uwwa uta̱wu u tsugono tsa̱ A̱sula̱ ta̱wa̱, u
    yuwan ta̱ asuvu. A̱vu u uwa o ukobu wa Bilatu, reve u pati lipu va̱ Yesu.
  cax-NT: Arrti tamanti uturuqui manuma mayüriabuca au Jerusalén. Anancatito barrüperarati
    arrtü türiabucati Tuparrü. Arrti sürotitü esati Pilato aübu nanaiña nirrancarrti
    anquirioti nicunturrti Jesús pünanaquiti.
  aia-aia: Naasi ma'e sae na atana 'ia Josep ni 'Arimatea, 'a taha beia Paelat. 'Iiasi
    'e ta'i sae na'i Kansol na rau hiiriasi a Jisas. Me 'iia 'e sae nara ha'ahoua.
    'Iia 'a to'oraai 'adoma'i heitotori 'iniai madoraa na 'ia God 'ai marungiraaui
    inoni ana'i. Ma rei'uaa na mamaa'u, me 'iia 'a taha beia Paelat ma o'ani 'inia,
    “Mwaeraha, 'inau 'au raba rahia dioi abena Jisas baaniai dadaahoro. 'A 'ua? 'A
    goro moi?”
  srp-1865: Doðe Josif iz Arimateje, pošten savjetnik, koji i sam carstva Božijega
    èekaše, i usudi se te uðe k Pilatu i zaiska tijelo Isusovo.
  agt-agt: '@see-verse:MRK.015.042'
  lug-lug: Yusufu ow’e Alimasaya, nga mukungu mu Lukiiko Olukulu olw’Abayudaaya, naye
    eyali alindirira obwakabaka bwa Katonda, n’aba muvumu n’agenda eri Piraato okusabayo
    omulambo gwa Yesu.
  yby-yby: Alimatiya numutoti we Josepuya monoka kanisoleuti neboya duka miminabo
    weya Omailimo uliki we ilime soto pitibokumu ujapa oko nebo we maya omodala wibo
    maya ele hulikoko, Jisesida onola maya lekolo Paelatida maya loka oetaiyoko,
  heb-heb: ויבא יוסף הרמתי יועץ נכבד אשר היה מחכה גם הוא למלכות האלהים ויתחזק ויבא
    אל פילטוס וישאל את גופת ישוע׃
  mpp-mpp: Bangkaleme ngic monic wacine Yosefe, Arimateahocni, ye iwa kwesiwec. Ngic
    ye wactowaineholec, Yuda ngic-ngigac yengele Tutumangtowa, yogolec memba monic.
    Ailu ye Wapongte ngani-damongte wangec gawec. Yedi hangoc mikac Pailatla hikelu
    Yesule kponggbong banogale uwacnowec.
  apb-apb: nge a Josep ni Arimetia, e toli'aasie ma'unge, ko lae oto i saana Paelat
    huni ha'atohue rae aana a Jisas. A Josep ngaeta na'ohai mwane aana pulitaa ni
    lei-lei na ngaeta iini aana mwala ko maa-maa'oohie Aalahanga a God kei lae mai.
  san-TEL: ఈశ్వరరాజ్యాపేక్ష్యరిమథీయయూషఫనామా మాన్యమన్త్రీ సమేత్య పీలాతసవిధం నిర్భయో
    గత్వా యీశోర్దేహం యయాచే|
  ben-IRV: অরিমাথিয়ার যোষেফ নামে একজন নামী সম্মানীয় লোক এলেন, তিনি নিজেও ঈশ্বরের
    রাজ্যের অপেক্ষা করতেন; তিনি সাহস কোরে পীলাতের কাছে গিয়ে যীশুর মৃতদেহ চাইলেন।
  ntu-ntu: '@see-verse:MRK.015.042'
  pan-pan: ਅਰਿਮਥੇਆ ਦਾ ਯੂਸੁਫ਼ ਇੱਕ ਮਾਨਯੋਗ ਸਲਾਹਕਾਰ ਜਿਹੜਾ ਆਪ ਵੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਾਜ ਦੀ ਉਡੀਕ
    ਵਿੱਚ ਸੀ ਆਇਆ ਅਤੇ ਬੇਧੜਕ ਪਿਲਾਤੁਸ ਕੋਲ ਅੰਦਰ ਜਾ ਕੇ ਯਿਸੂ ਦੀ ਲੋਥ ਮੰਗੀ।
  gvc-gvc: '@see-verse:MRK.015.042'
  mwp-mwp: '@see-verse:MRK.015.042'
  ksj-ksj: Iosefa, Arimatea ne vazeḡa, Iudea kanisoro vaze boro ꞌahoga, ani zuni Badiꞌaꞌa
    ibitohaꞌuma madaḡa guhiniroteꞌe vazeḡa. Ani Pirato vaḡe onamoga mene riharo. Ani
    onamadu, Iesu ahiri umidiro.
  sbk-sbk: U Yusufu wa Arimathaya ahizile pala. Alijumbe uwi Balaza uwaheshimiwaga
    umuntu uwatalajila utawala wa Ngulubhi husajili abhala wapi ahabhala wa Pilato,
    ugulabhe ubili ugwa Yesu.
  mya-JVB: အသရေ ရှိသော လွှတ် အရာရှိ၊ အရိမသဲ မြို့သားယောသပ် သည်၊ ဘုရားသခင် ၏နိုင်ငံ
    တော်ကို မြော်လင့် သောသူ ဖြစ် သည်နှင့် ၊ ပိလတ် မင်းထံသို့ ရဲရင့် စွာဝင် ၍ ယေရှု
    ၏အလောင်း တော်ကို တောင်း လေ၏။
  kgf-kgf: ic méŋ qara Yosefe Arimataia ama areŋa yanda igucnec inéŋ bawa ménda yandiyu
    Pilatoaru kemma Yesu qamocya niŋac qesiyec. Waŋu ic imi kua meme tuŋ ionac kiwa
    eŋeŋa kecma Anutuac héŋgaleŋ ama areŋa yanda imuac mambéc kecaŋec.
  awb-awb: Sósépawe Árímátéa suwahpeqte ánínúwara mó kegá, We kaweq abóáwáh wéh wíre
    íwíáhuwe. We Manikánka wahnah wahnahni tanáhráq áwénunue taga tagaú aní míre.
    We íre áhreia Páhírátiba pokéna wensabé, Sísane anonka mewena mómaisaranínkono
    úwe.
  gdn-gdn: '@see-verse:MRK.015.042'
  hvn-hvn: '@see-verse:MRK.015.042'
  nko-NT: Arimateayin Yosef lɔ́wa ɩklʋn yɔ́ Pilato wá yɔ́kʋlɩ́ mʋ ɔbɛ́ɛ, osíi Yesu
    fúli ha mʋ amʋpula. Yudafɔ asʋ́n ogyípʋ́ ogyi, bʋtobú mʋ. Mʋ ɛ́ ɔdɛ Bulu iwíegyí
    ámʋ ɔkpa kɩ́ɩ.
  bsn-NT: '@see-verse:MRK.015.042'
  pib-NT: Gosi Garimate gajeru, jemanshinikankakjetikowaka gajeru kagwakpiratkaluru.
    Wale koxa kagwaklu pogirewatyawaka Goyakalu. Wane ya. Mpiikatu jiglokyegitlu Pilato.
    Ragjitlu Gesnimane.
  wiv-wiv: '@see-verse:MRK.015.042'
  reg-reg: Yusufu wa Arimathaya ejile aliya. Aliga alimukosi walibhalaja oyo akusiibhwaga
    omunu oyoabhwendaga Obhukama bhwa Nyamuwanga. Kwo bhuigi nagenda ewa Pilato, nasabhwa
    omubhili gwa Yesu.
  mlh-mlh: Maŋgogio oo Arimatia rauine, ŋi jiŋobiŋeineke tinaine Josef iŋoji wareya.
    Iŋoji oŋuakoŋ Anutu qorumande foriine fukeiŋ ore odigaru goko. Iŋoji Juda yoŋore
    soriŋ kaunsol kubure minebobo mo fukeru Sabat kombanji fuŋgaiŋ ore eya ore eru
    kokoi qamaseru Pailotreo raru Yesure qoŋgbuŋine roiŋgo weuya.
  gof-ENT: '@see-verse:MRK.015.042'
  aau-aau: Josep, yier Arimatea ko hiy pa lousne. Hiykwe Juda mo kaunsil prueyn, uwrsa
    hom ma komnow komnow hiy-mon, seyr God so Wayr-hre-yier se ma naruok hiy non.
    Josep hiykwe sa Pailat so inour mon hok lopa ley nok, Jisas so owhi-sopok ke mesopok.
  tvk-tvk: E moletin tei be visal suv Paelet, hisen Siosep te hal Aramatea. Xi tehe
    vat tei na Siu xil xa di tetotan e kot na Siu xil, e Siu xil lamerere ni. E xi
    mun di datil melengien xa Hi imei istal ihe suv toto na moletin xil. E melele
    xa ba misoh pe met Paelet, ulin takan ti e misisi tengan vamaen tiei na Iesu mini.
  prf-NT: '@see-verse:MRK.015.042'
  auy-auy: wemá óraaꞌ-waasi éna kaweꞌ-wáásí éna Maníkó wení waási kawááníníye séna
    amuꞌmakówi ímba áátafena úmba Páíratimpaꞌa téna Ísun-áúma utánáifo simiyó súwana
  tbg-tbg: '@see-verse:MRK.015.042'
  hub-NT: shuar José naartin Arimateanmaya taawaiti, nisha apu aina iruunainamunam
    iruunin, Yuus inammauncha wainkattsa wakerin asa, arantsuk Pilaton weri, Jesúsan
    iyashi ikustajai tusa seawaiti.
  hmo-hmo: '@see-verse:MRK.015.042'
  big-big: '@see-verse:MRK.015.042'
  gux-G: Alimate dogu yua Josefi, yua den ye jufinba nikpela cegili kaaba siiga nni.
    O den gu tanpoli diema pundima. O den ba li papaali ki gedi pilata ki mia o ki
    wan casi wan ta Jesu gbanandi.
  cnl-NT: Xen³ jø̱n³ dsa³ 'i³ xi̱i̱n³ Søø³² 'i³ xen³ juɨɨ³ Arimatea. Rɨ³løn³¹ dsa³
    'i³ dxa²³ ta². Bi²³ dxʉ́²³ lʉ²³ dsa³ 'en³² Søø³². 'E³ quie'²³ je̱²³ 'ñée² 'e³
    rɨ²³lín³ Dios juii² dsa³. 'E³ quie'²³ ca²³la²³bii²³ dsɨ́² Søø³² ŋóo² i²joon³ Pilato.
