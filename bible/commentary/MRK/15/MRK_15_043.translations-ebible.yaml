  azb-azb: Ali Şuranın hörmətli üzvlərindən biri olan, Allahın Padşahlığını gözləyən
    Arimateyalı Yusif gəldi. O cəsarət edib Pilatın yanına getdi və İsanın cəsədini
    istədi.
  eng-DBY: Joseph of Arimathaea, an honourable councillor, who also himself was awaiting
    the kingdom of God, coming, emboldened himself and went in to Pilate and begged
    the body of Jesus.
  guo-NT: '@see-verse:MRK.015.042'
  hla-hla: Nonei a katununa turu Kot Pan te ka mei a solo a niga, ba te hahaloso hasena
    a Nipepeito tere Sunahan. Be Josep e ongolona me la uana tere Pailat me rangata
    sile neien u tuanrei tere Iesu.
  mav-NT: Mi'i pote wãtym'i turan pote Iuse tawa Arimateia kaipywiat ti'asyp teran
    na'yn Iesui piit meremo at min'e hap yianmete. — Iuse ti Iuteu ywania atunãpin
    hat akag waku sese rakat i'atu'e. Mi'i ti hekatup kahato karãmuo Morekuat no Tupana
    tut hap e'at. Mi'i ti toto morekuat Piratu kape Iesui piit ẽtup hamo hyp hamo.
    Morekuat pupi yt token'ẽ hin i.
  kpf-kpf: Narâk zoren Yosepe Arimataia kamânân gokŋâ, zâk gâip. Zâk a sâtŋâ zeŋgât
    kâmurân ândeipŋâ Anutugât um topŋan ândiândigât umŋâ patâ kirip. Zâkŋâ keŋgât
    buŋ Pilatogâren âim Yesugât kâmbarâŋaŋgât ninan sâm dukuip.
  ppo-ppo: Tétepa, kuluka deretamo Israel fake so whi̧né fo tokó̧ló taleratere whi̧rape
    tua̧mó doasi doi mole Arimatea be whi̧kó Josep walepó. Ai sekȩ́ta, Kótóné tȩteróló
    kaae tare ala wó̧póló kaae tare whi̧pó. Atéreteiné a̧ witere alakélé ini, halaainé
    Yesuné tiki melaaloé? yóló, Pailat-paae wosene felepó.
  hin-2017: अरिमतियाह का रहनेवाला यूसुफ आया, जो प्रतिष्ठित मंत्री और आप भी परमेश्वर
    के राज्य की प्रतीक्षा में था। वह साहस करके पिलातुस के पास गया और यीशु का शव माँगा।
  bef-bef: 'Alimatia nagaꞌi nohina bo, giꞌa Yosefe, ai olopa mono kanisole bo nohuto,
    ai Huꞌmamofihi kapoꞌa alina kana geba huto minolata nohina bo nohuto, ai lesaꞌa
    meligo buto Pailatihi nohinaga tito: Yesuhi gufaꞌa li nimilapiye, luto loka hoꞌehibe.'
  amm-amm: Alimatiyo asi nokota, Yusifo, to mo Pailatoni auso manoki. Yusifo mo Yuto
    nokota siyoli na, nokotalo iyaliwoi pukouniyaikomosikino. Mulumolo luwai nokota
    na, Kotoyo asi asi komaso samukuko monoi pofou manoki. Nonani nokota mo kokolomowoi
    muwoi. Pailatoso na imanoki, “Yo no Isiso yau no waliyo totokomonano, ai unano
    monoi?”
  zaj-zaj: Usufu kulawa mdiwambo da Alimataya, yakalile imwe wa wanhu wa Ikitala Kikulu
    cha Isi ya Wayahudi, yakalile yobeta kwiza kwa Undewa wa Mulungu, bila kudumba
    kachola ha Pilato kulupula lukuli lwa Yesu.
  chq-NT: joon gajó² Sé³, tsá² seein²¹ coon fuu²¹ sii²¹ Arimatea. 'In Sé³ no jaain²¹
    jee²¹² tsacøøi'¹³ joon jaain²¹ tsá² 'in sɨján¹an jmɨɨ²¹² mi tyʉ'² Dios to². Jo
    'goo'²¹o coonti. Ga'í¹ 'ido tyani Pilato joon gamɨɨ¹o cuerpo tya' Jesús.
  swp-swp: 'Iosepa Arimataia, sunederi tauna, tau lolo, ia Eaubada ena basileia taubagibagiena:
    ma nuakipikipina ie lau Pilato arinai, Iesu tauna i awanorini.'
  bjr-bjr: Mi fasiqafa Yuda maqannaa ufa suqiranaki keeqeemarufa marinau, aiqamausa
    minara kaaqa andeeqara fasiqa fee qimarufa marinau, maqee maqee Anutuna ququsa
    innaarunaindari maqasaa kambiqaaninnanara rakisi marufa marinau. Yisufa kuqu faasaana
    sabata deedaqira faasaanee qimarunasaa Yooseefaafa Yisuna iri duna sabata faasaana
    aunirira saqarisaa kaqi dirinoo mariandoo qimaseenoo anireenoo paasoosamasee Piratoona
    maaqaki kaqi keeqa finoo Yisuna iriara qufanoo Piratoofa Yisufa dauni kuqunara
    tautumasee maara fasiqauqa misa uriqararana aaramaseenoo iranau. Yisufa kisaaqasaa
    fee kuqinoo fee qimaseenoo mi sundiana ufa iriseenoo Yooseefaanara doo maraannee
    qufanoo
  aby-aby: Weiro Faeradima Yesu fearinuba me ari we imuike danu meremere mibake u
    weike we nauke eri.
  eng-YLT: Joseph of Arimathea, an honourable counsellor, who also himself was waiting
    for the reign of God, came, boldly entered in unto Pilate, and asked the body
    of Jesus.
  jni-jni: Yesufu ma eh, unu watu Arimatiya, urunu uka tuma kanipin udadandang, unu
    nyarga u aye u tize ta Asere, ma wu iriba ihu, ma ribe ahira a Bilatus, ma gu
    a nyame ikizi Yesu.
  kne-kne: wadas Jose ay taga-Arimatea ay nangitoled ay inmey en Pilato ay nangdaw
    sin bangkay Jesus. Si Jose et esa ay madayaw ay pangolon di Judio ay manman-ed
    sin domatngan di panturayan Diyos.
  tgj-tgj: '@see-verse:MRK.015.042'
  wat-wat: '@see-verse:MRK.015.042'
  gui-NT: metei cuimbae tenta Arimatea pegua José jee vae oñemoatangatu ojo Pilato
    pɨri, jare oyerure chupe Jesús jetegüe re. José co jae metei mburuvicha. Opaete
    tenta pegua reta omboete cuae José. Jae oaro oico Tumpa iporoocuaia.
  quc-TT: ri José aj Arimatea, jun chike ri e yaꞌl taq noꞌj kech ri winaq aꞌj Israel,
    jun achi ri rayeꞌm ri ajawarem rech ri Dios, man xuxiꞌj taj ribꞌ, xopan rukꞌ ri
    Pilato chutayik ri utyoꞌjal ri Jesús rech kumuqu.
  heg-NTPO: '@see-verse:MRK.015.042'
  ptu-ptu: iya deemmi mesa tau isanga Yusuf to Arimatea, mesa to kasalle illaam bilanganna
