    ŋweaŋorɨnɨ. O masɨsɨ́á mɨwí dɨŋɨ́ sɨxɨ́ nínɨmɨ émáyɨ́ gapɨmanɨ́ Pairato tɨ́ŋɨ́
    e nánɨ nurɨ éɨ́ nɨrómáná Jisaso pɨyo nánɨ “Ananɨ omeámɨnɨ?” nurɨrɨ yarɨŋɨ́ wíáná
  chd-NT: Anuli cal xans cuftine José, ƚas Arimatea, i'hua'ma ixintsi cal gobernador
    Pilato. Iƚque José acuecaj xans, anuli pe iƚniya nafot'ƚepoƚtsi noxpijpá lataiqui'.
    Iƚque i'huaijma ticuaitsi litine jahuay lan xanuc' tihuejcoƚe ȽanDios ƚiƚCuecaj
    Rey. José i'e'e'moxi acueca' ƚunxajma'. Itsufai'ma pe lopa'a Pilato, ixahue'etsi
    tepi'inaƚe licuerpo Jesús.
  kdc-kdc: Yusufu mwenekae wa Alimataya, imoja wa wakulu wa Mkitala cha Wayahudi yategelezigwe
    ng'hani kavika. Munhu ino kakala kobetela kwiza kwa Undewa wa Mulungu. Avo kamgendela
    Pilato bila kudumba, kampula yamgwee lukuli lwa Yesu.
  nhr-nhr: kam kò Josefam Arimatea di ba hàà, tcommèa kò hãam khóè me e kò ii, kaia
