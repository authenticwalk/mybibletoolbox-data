  nbq-nbq: it wene amburup mbalisagwi menda ako ap ambi inis Yusup awi Arimateya menda
    agayuk werek dombok atma, at “Ala avema banupwak o” yiluk, sokhigya werekma, alon
    dek akluk, at Pilatus adema lagya lagagirik, Yesus eyave warek woknirupwak yiluk,
    “Wokniru o,” yugiri lagagi.
  tgo-tgo: Josep rara Arɨmathiya, iye Jiu lenji kot laghɨye loloniye regha. Ghayavwatata
    i laghɨye na vambe i roroghaghava Loi ghambaŋa mbaro kaiwae. Ghare i matuwo i
    wa weya Pailat na ve naŋgo weya Jisas riwaekowe.
  yap-yap: ni ir reb e girdi’ u lan e mu’ulung ni yima tayfan, ni ku be sonnag e ngiyal’
    ni bayi taw e gagiyeg rok Got ni bay yib. Ma chirofen nem e eram e rofen ni dumm’adil
    (ni aram e rofen ni bay ngam’on ko Sabbath); me athamgil Josef nge yan i ning
    downgin Jesus ngak Pilate.
  mop-NT: ti bini etel aj Pilato jun tuul u c'aate u büq'uel a Jesus ca' tz'abüc ti'i
    ti'i ca' u mucu'. Le'ec a chichaji u yool u c'aate ti baalo', le'ec aj Jose a
    tala'an ich caj Arimatea. Ala'aji, jun tuul tu yaamoo' a nucuch winiqui. Top walac
    u tz'ocsabül u yanil aj Joseje. Tan ilic u paac'tic u c'ochol u q'uinil u tücaa'
    a Dioso.
  tet-tet: '@see-verse:MRK.015.042'
  hlt-MCSB: Te vaengah Arimathea lamkah khoboei hlangcong Joseph te ha pawk. Anih
    tah amah long khaw Pathen kah ram te aka lamtawn la om. Pilat taengah ngaingaih
    la cet tih Jesuh kah rhok te a bih.
  xtd-NT: Te José, se ñuu nani Arimatea, n‑xee‑s nuu tuu Pilato. Juxtixia vaꞌa kuu
    José. Ndetu‑s xa taxnuni Ianyuux nuu ñayiu. N‑xajan‑s anu‑s, te juaꞌan‑s nuu Pilato,
    te n‑xijan‑s yɨkɨ kuñu ndi Jesús.
  mdy-ETH: ዒማና ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዞ ሱኡጎይዳፓ ፔቴ ዮሴፔ ጌይንታያ ቦንቺንታ ዓሲ ዓርማቲያሴ ጎዖ ዓጪዳፓ ሙኬኔ። ዒዚያ
    ፆኦሲኮ ካኣቱሞ ዎዛና ካፓ ዓሲኬ። ዒዚ ዒጊጩዋዖ ጲላፆሴ ቤርቶ ሙኪ ዬሱሴኮ ሌዞ ዒንጋንዳጉዲ ሺኢቄኔ።
  spl-spl: '@see-verse:MRK.015.042'
  usp-NT: xpe José aj Arimatea jun ri mas nim jk'ij chijxo'lak mak comontak jb'ab'alak
    yak rijajl Israel. Y re nojeli' ranm tijin chi rulb'ej titakon Kakaj Dios chib'ak
    cristian. Xcowirsaj ranm, xe' laj or riq'ui Pilato chi jtz'onaj jcamnakl Kakaj
    Jesús re.
  zav-NT: Na' gwzo to beṉə' le Jwse na' naque' beṉə' Arimatea, na' nacte' to beṉə'
    blao entr beṉə' ca' chesə'ənabia' ṉasyon Izrael c̱heto'onə'. Na' Jwsen' gwzoe'
    lez əžin ža seḻə' Diozən' beṉə' ṉabia' ṉasyon c̱heto'onə'. Na' laogüe de'en bachex̱ɉw
    že'enə' benc̱hec̱hlaže'e gwyeɉe' lao Pilatən' ɉəṉabe' cuerp c̱he Jeso'osən'.
  sgz-sgz: '@see-verse:MRK.015.042'
  kek-NT: Quicuan jun li cui̱nk aj José xc'aba' Arimatea xtenamit. A'an jun xnimal
    ru cui̱nk sa' xya̱nkeb li neque'tz'iloc a̱tin ut yo̱ chixyo'oninquil lix nimal
    xcuanquil li Dios. Inc'a' quixucuac laj José nak quicuulac chixtz'a̱manquil chiru
    laj Pilato nak a'an ta̱mukuk re lix tz'ejcual li Jesús.
  blz-NT: Mbaka' Yusuf, samba Arimatea, sa'angu' mianna Mahkama Agama men tongaan,
    men uga' mempeperai Batomundo'anna Alaata'ala, nambaranikon noana mae' ni Pilatus
    ka' mama'ase' biibii ni Yesus.
  poe-NT: mé kui ijnko chꞌín itꞌin José chjasén chꞌán mé Arimatea. Jehe chꞌán mé koí
    chꞌán tꞌe̱to̱an chꞌán tí xra̱ kuènte tí síxre̱é. Kja̱xin jehe chꞌán tjechónhen
    chꞌán itsi tí kjuachaxin kuènte Dios. Chrakonhya chꞌán sákjuí chꞌán nto̱e chꞌín
    Pilato kjuíkjanchia chꞌán tí cuerpo kuènte chꞌín Jesús.
