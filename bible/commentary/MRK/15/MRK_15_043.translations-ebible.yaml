    me Hudiyu, wey migtetahad degma sikandin te Peghari te Manama.
  hau-SA: Yusuf daga Arimateya, wani sanannen ɗan Majalisa, wanda dā ma yake jiran
    zuwan mulkin Allah, ya je wajen Bilatus ba tsoro, ya roƙa a ba shi jikin Yesu.
  mam-NT: cyiwtzen tc'u'j junxin xjal José tbi, tej tnom te Arimatea, t-xi'xin kanl
