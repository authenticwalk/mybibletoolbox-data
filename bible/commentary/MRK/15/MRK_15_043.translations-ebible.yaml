    wacõri Pilatore Jesús ya rujʉre seniyijʉ ĩ.
  trc-NT: ne̱ cheꞌé dan caꞌnaꞌ yoꞌo̱ síí cuꞌna̱j José síí ne̱ chumanꞌ Arimatea, ne̱
    yoꞌo̱ síí sa̱ꞌ uun chij rihaan nij yuvii̱ israelitá me soꞌ, ne̱ síí me ndoꞌo rá
    gu̱un chij Diose̱ rihaan chumii̱ nihánj me uún soꞌ a. Dan me se quisíj rá soꞌ,
    ne̱ catúj soꞌ rihaan síí cuꞌna̱j Pilato, ne̱ cachíín niꞌya̱j soꞌ rihaan síí cuꞌna̱j
    Pilato se vaa caꞌve̱j síí cuꞌna̱j Pilato cachi̱nꞌ soꞌ man Jesucristó a.
  cut-NT: '@see-verse:MRK.015.042'
  bel-bel: прыйшоў Язэп з Арымафеі, знакаміты сябра рады, які і сам чакаў Царства
    Божага, адважыўся ўвайсьці да Пілата і прасіў Цела Ісусавага.
  zlm-KSZI: Yusuf dari Arimatea, seorang ahli terkemuka Majlis Agama yang sedang menunggu
    kerajaan Allah, datang lalu memberanikan hatinya menghadap Pilatus dan memohon
    untuk mengambil jenazah Isa.
  gdr-gdr: Sɨ onggɨt penaemb Arimataya tunggam Yosep onyitonj Yesu ma ujgɨm eungitam.
    Ton re Ju rɨga waina Sanedrin memba wɨngɨrɨnd yɨpa ongwati rɨga na yɨbnonj dɨde
    kwa daka ton tilenggyam re God ma pumb tungg na yɨr yungaenenonj. Sɨ ton ket moga
    kesa awonj dɨde ket kea yikonj Pilatom pɨlwa, ngɨrpu ton ket tin yerkitonj Yesumna
    ujgɨm okatam.
  vmy-NT: jaꞌe Kuse tseꞌe Arimatea. Kui= jngu ngakure xuta xa xi ꞌba nde tikuyare
    nixtjin kionga kuatexuma Naꞌenchana. ꞌBa kui ꞌenere yojore nga kikun Pilato ꞌba
    tsiꞌare yojore Jesús.
  cmn-FEB: 亚利马太的约瑟来了，他是公议会的成员，他在等待着神的国度的到来。他斗胆去见彼拉多，请求带回耶稣的身体。
  gmv-RNT: Dere cimata giddon bonchettida issi Armatiyasa dere as Yoosefe geetettizayssi
    Xoossa Kawoteth naagishe dizaddey babbonta Philaxoosakko biidi Yesusa aha woossides.
  ncl-NT: Huan José hual lacatic pin caltilan Arimatea, yihual se ca in hueyenten
    huan moxtin quimatiloaya momajtilo iyampa yihual. Yihual noje quichixtataya in
    tonali quiman Dios san huelitis. Uyac amo momajtitataya capa Pilato pa motemachilis
    imijquil Jesús.
  wed-wed: '@see-verse:MRK.015.042'
  sua-sua: va a mhel langto nkong mAramatea ta vle. Ka munik e Yosep. En nma paneng
    Endo E Nut Thim Orom Ka Msasaen kam pis kat he ka tavgo kam komor o mia tgus.
    Va nam kaeha kar o Yuda Ngar Ke Murgun to nma vongnek kim o rhek kat va o mia
    ngma totu pum. E Yosep tpat mang a Sabat kat he karo krovek ngta ngae kun mnam
    en mruo kam ngae ngok kim e Pailet kam mnganang mang e Yesus ka mnes en kam kol
    he kael.
  klt-klt: Josep it Arimatea nan wawu málám bu kaunsel me ámna náráwa yá ámna álosim
    ingga há naráng meráng, iná málám wawu Ánutu yan átkuku wata hálengga átnándak.
    Josep pu ma pitáuk ináku Pailat rupmá káin kung hengga Jesu yan káwak sut wa namáng
    ingga inuk.
  are-are: Joseph, artwa pmara Arimathea-arinya, era kunpa Pilate-urna lhaka, Jesuaka
    mpurrkaka enkitjika. Joseph nhanha erataka Sanhedrin council naka, artwa ilporatha
    pula. Era turta kaaralhaka Altjirranha ntelalhitjika era relha ingkarrakaka Ingkarta
    namanga.
  gai-gai: '@see-verse:MRK.015.042'
  qvm-NT: 'Tsay junag inti jegaycaptinnami Arimatea marcapita cag José aywargan Pilato
    cagman. Chayaycurmi caynog manacorgan: “Jesuspa ayanta cachapaycalämay pampag
    apanäpag.” José cargan Israel runacunapa autoridäninmi. Payga shuyaraycargan Tayta
    Diosnintsi promitishgannogla salvadorta cachamunanpag cashgantami.'
  chz-NTPS: José, hi̱ˉ cha̱a̱ˉ Arimatea, maˊ la̱a̱ˈ ja̱a̱ˉ dsaˉkya̱a̱hˊ dsaˉtaˊ ka̱a̱hˊ,
    hi̱ˉ heꜘ kaˉlähꜘ maˊ jø̱ø̱˜ maˊ jëëˈ jnäꜘhäꜘ heˉ jmeeꜙ Dio hihꜙ kihꜗ dsaꜙ. Jä̱ä̱ꜗ
    ja̱ˉgaˊ dsaˉta̱a̱yhˋ jmɨɨˊ heˉ te̱e̱hˉ dsaˉ dsëꜗ, gaꜙtu̱u̱ˉ dsëꜗ José gaꜙheyꜗ
    nëˊtaˊ kihˈ Pilato naˊngɨɨyˊ jyooyꜗ jmɨˉngoꜗ kihꜗ Jesús dsohꜘ hmaˉcruꜚ.
  kmu-kmu: '@see-verse:MRK.015.042'
  ood-NT: '@see-verse:MRK.015.042'
  lbm-lbm: अरिमतिया को निवासी यूसुफ आयो, जो यहूदियों को महासभा को सम्मानिय सदस्य होतो
    अऊर खुद भी परमेश्वर को राज्य की रस्ता देखत होतो। ऊ हिम्मत कर क् पिलातुस को जवर
    जाय क यीशु को लाश मांग्यो।
  ncj-NT: Huan yitiotlac oya quiita in Pilato se tlacatl itoca José den altepetl Arimatea.
    Huan inon José ocatca se hueyi tequihua den tiopantli huan noyojqui oquichixticatca
    ic pehualos ica tetlatequiutilistzin in Dios. Yehhua omixcohyanuic yas quitas
    in Pilato huan oquitlahtlanili tetlacayo in Jesús.
  yuj-yuj: '@see-verse:MRK.015.042'
  kto-kto: '@see-verse:MRK.015.042'
  gmv-NT: ዴሬ ጪማታ ጊዶን ቦንቼቲዳ ኢሲ ኣርማቲያሳ ዴሬ ኣስ ዮሴፌ ጌቴቲዛይሲ ፆሳ ካዎቴꬅ ናጊሼ ዲዛዴይ ባቦንታ ጲላፆሳኮ
    ቢዲ ዬሱሳ ኣሃ ዎሲዴስ።
  por-BLT: José de Arimateia, um membro do conselho superior, que também estava esperando
    pelo Reino de Deus, teve coragem de falar com Pilatos e lhe pedir o corpo de Jesus.
  stp-NT: miꞌ ba ai maaꞌn gu maaꞌnkam Arimatea kam, Josee tɨɨgim. Dhiꞌ maadɨt jir
    ja gɇꞌkam tuk kaꞌ gu Israel kam jaꞌtkam. Jir jix bhaiꞌkam kaꞌ, na guꞌ puiꞌ tɨip
    nɨɨradaꞌ guch Xoiꞌkam na paiꞌ dhuuk yaꞌ aayaꞌ dhi oiꞌñgaꞌn. Baꞌ juraaꞌn xi dhaasak
    muiꞌ ma jii na paiꞌ daa gux kaiꞌ Pilaato, nat tɨkkam noꞌx bhaiꞌ na tɨbaañdhai
    yaasparaꞌ gu Jesuus.
  mgc-mgc: '@see-verse:MRK.015.042'
  ame-NT: Ñeñt̃oʼmarña allempopaʼ Joséña ñeñt̃ arimateoʼmarneshaʼpaʼ ñañapaʼ ama puem̃chaʼñot̃eyeʼ
    ahuoso Pilatesho oʼch oteñaʼ pocteʼch eñch ñach aʼsuatoseʼ Jesús ñeñt̃ rromuets
    corsocho. Ñehua, ñeñt̃ Josépaʼ atarr cohuen acheñ, atarr am̃chaʼnaʼtpoʼ enteñ
    allohuen ñeñt̃ parro aʼpoctatenet ñeñt̃ llequëna allohuen judioneshaʼ. Ñapaʼc̈hoʼña
    ñeñt̃ atarr cohueneʼ Yompor esempohuañenchaʼ oʼch atarr ayochreshat̃terra.
  mgh-2016: Nkaawa Nayusufu ntu Uarimathaya, ntu aarumelhelhiya ni attu chinene. Yoyo
    aari ntu aaweherera uwa wo Imwene ya Nlhuku. Wo uhoova nkaarwa u Napilato ulhepelhani
    iruttu ya Yesu.
  kvn-NT: José-Arimatea-tol tobzhulidgin Pilatoje nad, Jesús-mui ekisgal. Tenal we
    Josédin, Judio-tummagan-wala-tulapá-kakaambegwad-walgwen. Tenal José tule-nuedbal.
    Tenal José Pab-neg-takmaid takpi-kudimogan.
  gvf-gvf: '@see-verse:MRK.015.042'
  san-ISO: īśvararājyāpēkṣyarimathīyayūṣaphanāmā mānyamantrī samētya pīlātasavidhaṁ
    nirbhayō gatvā yīśōrdēhaṁ yayācē|
  deu-ELBBK: kam Joseph von Arimathia, ein ehrbarer Ratsherr, der auch selbst das
    Reich Gottes erwartete, und ging kühn zu Pilatus hinein und bat um den Leib Jesu.
  mcb-NT: '@see-verse:MRK.015.042'
  yle-yle: Yi pini Nju tpémi y꞉oo dnyimo chââchââ, yi kada pini knî yi vy꞉o dpîmo
    kwo. Yi pini ngê apu, Chóó Lémi ngê nmî y꞉enê kn꞉ââ lîmî k꞉ii ngê paa chaa ngê.
    U gha vy꞉o apê, Awêde Pîdade, mââ nmî lîme wo. Apê, Yi kópu u l꞉êê dîy꞉o kââdî
    ghêlî kîngî ghîî, Yesu ntóó mwiyé nî kmênê. Wod꞉oo u nkîngê kuwa a kuwo ngê, Paléti
    ka loo, Yesu ntóó u kwo mînê ch꞉ee ngê.
  swh-1850: Hapo akaja Yosefu mwenyeji wa Armathaya, mjumbe wa Baraza Kuu, aliyeheshimika
    sana. Yeye pia alikuwa anatazamia kuja kwa Ufalme wa Mungu. Basi, alimwendea Pilato
    bila uoga, akaomba apewe mwili wa Yesu.
  ese-NT: 'Jamajjeya sinecua nei dejja Jose bajjani poeyanaje, pea Jose, Amatea meshijo
    baꞌe. Oya Jodio etii ejjachichaqui nequi cuana nijje nequi. Oya ojjañaja quea
    boti nee. Ohuaya Eyacuiñajji ojjaña huoojeaꞌyojji poaje ishoaꞌajja cani. Oya Jesosaja
    epeejji peaꞌai yahuajo. Jamajjeya oya meteꞌama po majje Pinato huasijje poquinaje
    Jesosajo huohuiya. Poeꞌyo majje ohuaya Pinato huohui cañaꞌyonaje: —Emeshi mese
    Pinato, Jesosa manoꞌyonaje. Eyaya oya jjequioqueajeꞌyo jjani yasijje ehuananobiaquiꞌyojji
    —poanaje Jose.'
  jac-NT: isto naj José iskꞌanno isnimanil Comam tet naj Pilato; caw mach xiw naj
    iskꞌanni isnimanil Comam. Naj José tuꞌ ah Arimatea naj, ayco naj xol ebnaj yahawil
    yin̈ lahtiꞌ xol ebnaj Israel, caw xin ay yelapno naj yul sat ebnaj. Echmabilpaxo
    yu naj yoc Comam Dios Yahawiloj.
  cak-CNT: Y jac'ari' tok xapon jun achin rubini'an José; y rija' aj pa tinamit Arimatea.
    Rija' jun achin cachibil ri achi'a' ri yek'aton tzij chiquicojol ri quivinak;
    y rija' c'o c'a janíla ruk'ij chiquicojol rije'. Rija' jun achin ri can royoben
    c'a chuka' tok ri Dios xtoc ri K'atoy-Tzij. Y rija' xapon riq'uin ri Pilato chupan
    ri hora ri', chuc'utuxic ri ruch'acul ri Jesús richin numuk. Ri José can man jun
    chic c'a xibinri'il chuvech xbe chuc'utuxic ri ruch'acul ri Jesús.
  zia-zia: '@see-verse:MRK.015.042'
  mal-2015: ശ്രേഷ്ഠമന്ത്രിയും ദൈവരാജ്യത്തെ കാത്തിരുന്നവനുമായ അരിമത്ഥ്യയിലെ യോസേഫ്
    വന്നു ധൈര്യത്തോടെ പീലാത്തൊസിന്റെ അടുക്കൽ ചെന്നു യേശുവിന്റെ ശരീരം ചോദിച്ചു.
  tuo-NT: '@see-verse:MRK.015.042'
  mbl-NT: '@see-verse:MRK.015.042'
  zpc-NT: Bdyin tu benꞌ yedyi Arimatea laonëꞌ José. Naquëꞌ tu benꞌ rnabëꞌ entre yaca
    benꞌ rnabëꞌ quie benꞌ Israel. Rbezëꞌ dza inabëꞌ Diuzi lao duz̃e yedyi layu. Naꞌ
    beyaz̃oguëꞌ uyoguëꞌ ga zu Pilato yenabanëꞌ chi bihueꞌnëꞌ lato tzecachiꞌnëꞌ cuerpo
    quie Jesús.
  gul-NT: Joseph wa come fom Arimathea town been dey. E been a big man een de Jew
    Council. Joseph beena look fa de time wen God gwine come fa rule dis wol, an e
    ain been scaid fa go ta Pilate an aks um fa Jedus body.
