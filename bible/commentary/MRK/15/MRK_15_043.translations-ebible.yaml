  cof-NT: Junni duque mantá tan tsachi manca jominue José tinun. Yari Arimatea pueblobi
    chumin jominue. Yanan méraminue yape Diosi ya mantananun tsachi bolon pesuwasa.
    Ya mantimini sonba tenca ito, Pilátochica jito, Jesús puyacaca mancuwasa rocainue.
  srm-NT: Nöö di juu dë wan womi de kai Josëfu u di köndë de kai Alimatea bi dë a
    Jelusalen naandë. Di womi aki, a dë wan u dee möön hebi kuutuma u dee Dju sëmbë.
    Nöö a dë wan sëmbë ta dini Masa Gaangadu seei, biga a dë ta luku di ten di di
    Njunjun Tii fëën o ko a goonliba. Sö wan sëmbë di Josëfu aki bi dë. Wë nöö di
    a si taa Masa Jesosi dëdë, di saba ta ko saaa sö seei, hën mbei a tei hati waka
    langalanga go a Gaama Pilati. Nöö hën a hakisi ën taa, gaantangi be a dëën di
    dëdë sinkii u Masa Jesosi faa tja go bei.
  qvs-NT: Chaypi tiyarkan Arimatea llaktamanta Jose. Chay Jose judiyukunapa sinchi
    kamachikukninkuna karkan. Paypish shuyaykarkan Tata Diosmanta sinchi kamachikuk
    runa shamunanta. Chay Joseka Pilatoman rirkan Jesuspa kuerpunta mañakuk.
  zca-NT: orze' tu miyi' lë Che, xa' nzë yezh Arimatea, no nak xa' tu xa' nak zhi'n
    xid rë gustis xa' más nile' mandad che'n men Israel, no nu miyi' re' kimbëz yo
    plo nile' Dios mandad; xa' re' mile' rriez, ngwa lo Pilat, par nguna'b xa' kwerp
    che'n Jesús.
  cbc-NT: '@see-verse:MRK.015.042'
  qxo-NT: Tsay junag rupay jeganaycaptinnam juc runa Arimatea marcapita Jose jutiyog
    valoracuycur Pilatuman aywargan Jesuspa ayanta pampananpä negnin. Payga autoridä
    mayincunapita alli respitashga runam cargan. Tayta Diosman criyicog carmi shuyacurganna
    Tayta Dios aunicungannölla salvacogta cachamunanpä cagta.
  mox-mox: '@see-verse:MRK.015.042'
  kew-kew: '@see-verse:MRK.015.042'
  dww-dww: '@see-verse:MRK.015.042'
  nif-nif: Josep Alimatia nanin endɨ Yesulok dalandan platik sumnan kɨmɨlepi nandɨñguk.
    Josep endɨ Juda amatamdok yambɨ-dɨkñe ama endoñnan nanin no, ep tɨndɨn kɨndem
    koi gɨñgɨlat. Tɨmbi endɨ bo nain Yambattɨ gɨñgɨtñii indangan plon yambɨ-dɨkñeukak
    wala mandɨmandɨ kuñguk. Endɨ wakan mɨsɨmɨsɨ wɨlambanembi, Pilatoloñ lombi, Yesulok
    dalandanla nɨ-nandɨñguk.
  twi-ASANTE: ɔbadwani animuonyamfoɔ bi a, wɔfrɛ no Yosef a ɔfiri Arimatea a, na ɔretwɛn
    ɛberɛ a Onyankopɔn Ahennie no bɛba no de akokoɔduru kɔɔ Pilato hɔ kɔsrɛɛ no sɛ,
    ɔmfa Yesu amu no mma no.
  aoj-aoj: '@see-verse:MRK.015.042'
  cbv-cbv: '@see-verse:MRK.015.042'
  taw-taw: '@see-verse:MRK.015.042'
  jic-NT: mpes José tjac' quinam. Arimatea mpe 'eseptsja jupj. Jupj judiopan jis jepapan
    popa watsja. Püné waytsja yupj jis lal. Jostsja wa Dios len̈ way müjü'tüs ca nosis
    nt'a. Ma lecj tjeyatsja Pilato lal. Mpes tjemey Pilato nt'a, la tjemyona Jesús
    jüp'üy la toc.
  zap-NT: wa te mgyeey ne la Xeb lo Pilato. Axtegue wdxedet men wbig men wnab men
    xkwerp Jesus lo Pilato. Men-Arimatea nak mgyeey guin no men nak te mennon lad
    xtis-Israel no kambë́z men ne gak ne rkyeen Dëdyuzh.
  wer-wer: Pi kansolöröa wotöök wë Anutuu wa ngaöök nimëëpnaaten kent kön wieimaup.
    Puuk kas kön nawiin Pailatë naë së Yesuu sokuren ök mëëa.
  ipi-ipi: '@see-verse:MRK.015.042'
  qul-NT: Arimatea llajtayoj José Pilatoman purerkan. Chay Joseka Athun Asambleapi
    importante carkan. Payka Diospaj gobiernonta suyachcallajtaj. Mana mancharicuspa,
    Pilatomanta Jesuspaj cuerponta mañarkan.
  tnc-tnc: '@see-verse:MRK.015.042'
  ter-NT: ápe hóyeno koéhati Yûse íhae Arimáteya, hóyeno koati teyonéti ya xapákuke
    tutíyehiko koatíke payásoti yúhoikovoku jûdeu. Yoko koati kuxoíxoati nê'e símeovo
    ne kaxena natíxea Itukó'oviti xapa xâne. Yane kóxunakovo píhea xoko Pilátu, epemóponoati
    yusíkea veyópea muyo Jesus kuruhúke.
  bmr-NT: '@see-verse:MRK.015.042'
  fuf-fuf: Onsay oo wi'eteeɗo Yuusufu hewti. On ko hooloraaɗo goo e ngal dental maɓɓe,
    on ko jeyaaɗo Raamati, tawi on kaɲun tigi ko *laamu Alla ngun o tijjii. O heɓi
    cuucal yahugol ka Pilaatu, toroo mo hettugol furee Iisaa on.
  mwc-mwc: Joseph Arimathea biyina, ogababada asi bada kaikapona kesana. Kona i bipotapota
    kata God ana basileiya ita botu, wai tepatorai i nae Pilate kurina ba Iesu tupuwina
    kairavina i baba.
  bhl-bhl: 'Keko beli, kiol kuw kunum mak alenale kale. Kunum beem wiin e Yosew ete
    kale. E Sudia aneng fian em abiw mak Alimatea beem kunum ete kale. E Suda kawtiw
    im kak kunum kebomi, Sunbin-Got em gawman ding fenko, alenale kale. E kalaing
    kuw keko, Failat em mit mewso uneko, bokolewomele: “Ne ki keko, Yesus em fom kulam
    unoki ye?”, dangse kale.'
  ons-ons: '@see-verse:MRK.015.042'
  con-NTPO: José, Arimatea canqque'su a'i ji. Tsaja israe nasundeccu bo'fa'cho'su.
    Tiseja ño'amba Chiga tise aindeccuma mandaya'cho a'tave tsu ronda'je. Tsa'camba
    dyombe'yi Pilatonga japa Jesús ai'vove iñajan.
  ghs-ghs: Dzosepe nagapa Arimatteaho nena (noi paha sinasina maimaneho nena ooqi
    Ohongaho pobi biranatarotaho beebe eete qaata) abi oi baaqi qupa too teeteqi Piratoho
    toro biranate Dzesuho keba quba qasa hiireta.
  peg-peg: ହାରାମାତିୟାର୍‌ନି ଜସେପ୍‌ ତର୍‌ନି ଜିହୁଦି ଗାଜା ସବାନି ରକାନ୍‌ ମାଜାନ୍‌ ମେମର୍‌,
    ଇନେନ୍‌ ନିଜେପା ଇସ୍ୱର୍‌ତି ରାଜିତିଂ କାସି ମାଚାନ୍‌, ହେୱାନ୍‌ ସାସ୍‍ତାଙ୍ଗ୍ ପିଲାତ ତାକେ ହାଲ୍‌ଜି
    ଜିସୁତି ଗାଗାଡ଼୍‌ ଏନ୍ତାନ୍ ।
  txu-NT: Nhym Jôdje arỳm bôx. Krĩraxbê Armatêkam ne Jôdje abatành djà. Nãm me rũnh
    bikprõnh djàkam mekôt rax nhym me kum kĩnh. Nãm amiwỳr Metĩndjwỳnh kamnhĩx ne.
    Metĩndjwỳnh bôx ne me kadjy bẽnjadjwỳr ne kute ar meo bamã ja ne amiwỳr kamnhĩx
    ne. Jôdje kum Piratu pyma kêt ne 'ỳr tẽn 'ỳr bôx ne Jeju 'ã kuma.
  eng-WEBU: Joseph of Arimathaea, a prominent council member who also himself was
    looking for God’s Kingdom, came. He boldly went in to Pilate, and asked for Jesus’
    body.
  gnw-NT: penti cuimbae tenta guasu Arimatea pegua José jee vae uñemɨatangãtu oo Pilato
    pe, jare uyerure chupe Jesús jetecue re. José co jae penti mburuvicha. Opaete
    tenta guasu pegua reta uipɨu cua José. Jae uãro ico Tumpa iporoyocuia.
  mux-mux: Arimatia taon-na yi Josep, yunu Juda-yambumanga kanjoll-yi auli te, yunu
    kepe ‘Pulu Yili yi nuim kingele molupa oliu nokumba enale wendu upili.’ nimba
    nokupa mulurum yili. Yunu omba mundu-mong naa tenjipa ⸤Rom-gapman yi-nuim⸥ Paillet
    mulurumna sumbi-sipa pupa “Yesos-nga ónale na si.” nimba mawa tirim.
  maj-NT: j'ai nku nda̱ xi 'mi Kuse xi nanki Arimatea̱ nibáha, xi ta̱ nda̱ tjíxá k'aku̱.
    Ta̱ tíkuyáha̱ ni̱stjin nk'ie nga ku̱a̱téxuma Nti̱a̱ná. Kui xi kama k'un ngjisehe̱
    Pilato̱ ko̱ tsankihi̱ yjonintehe̱ Jesu.
  bkq-NT: 'Iguandyly iraynâ myani José idâly tâegane kehoem pymâ Pilatos agâ agueze.
    Xidadâ Arimatéia donro myani mâkâ. Judeu domodo iwymâry Sinédrio kelygue tâzekeim
    ewy myani. Idânârâ kurâdoram tâdutuoze, tâdyren-honze warâ mykâinane. Idânârâ
    kurâdo iwymâryem Deus idyly sainto tânuenze mykâinane. Pilatos etyram saindyly,
    aguely: — Jesus nigueaki, Pymâ. Kruz wâgâpa kâyntâguyândyze olâ urâ, tuhu imâsedo
    tâtagueim odaji kâenkanâdoem. Tâwâlâ kâyntâguyândyly? — kely.'
  kue-kue: Ana Josep Arimatia kamun nem, ye kaunsol yomba kande meglmara yagl wakai
    mogl gumamugl endungwa yagle ye ungwa. Ye ama God kingdomo pre sugl moglkwa yagle
    ye kundugl goglkre ana Pailat moglmara pindre, Yesus nangiye ina pre krapoglkwa.
  cot-NT: Iriraquea Jose Arimateaquitica, iriguenti anaantatsica iguejemajirore joriojia,
    itsipajiacari imajirotepae icapiocapinijiacagueti. Yoguijaqueriquea Aapani Irioshi
    impeaquempagueti Imajirojiate maasanojia. Iriatimpa teequea intsarogueji, yoashitanaqueriquea
    Pirato icanqueriquea ininque irajaitanajero itsino Jesoshi.
  bnp-bnp: A bakovi tara, e Iosep o Arimatea, a tara na Sanderin, e huriki ri togoa.
    I hatenono vona a harikianga na Vure ge valai. I kinigao, i lakea ne Pilato i
    nanea vona a podane Isu.
  apn-NT: 'Jakamã nhũm Juje hõ pê Arimatej nhõ xwỳnhja. Kêp Ijaewjê nhõ juisti hõ
    na pre. Nhũm mẽ piitã kãm hkĩnh nẽ axpẽn mã mex o mex ã harẽnh o pa. Na pre Tĩrtũm
    kot mẽ pahwỳr Jejus mẽnh kôt hamaxpẽr o pa. Tã Jejus htyk ã omu hãmri nẽ hamaxpẽr
    o: —E pa ma pahi Pirat wỳr tẽ nẽ Jejus nhĩ hã kuwỳ. Inhmã uma htã kot paj ma hwỳr
    tẽ nẽ hã kuwỳ kê inhmã kugõ pa ma o tẽ nẽ tokyx haxà. Kot paj ho anhỹr tokyx anhỹr
    kêt nhũm mẽ panhõ arĩgromnu pê sapja wỳr ra myt axà hãmri pa haxàr kêt nẽ. Anhỹr
    o hamaxpẽr nẽ ma Pirat wỳr tẽ nẽ hã kuwỳ.'
  ctp-NT: Mdiya ska neꞌ wsiya nu naan Se, neꞌ kichen Arimatea ngwa yu kanꞌ, ska neꞌ
    kula nu tnun nchka ngwa yu. Loꞌo Se ndyaa ñaꞌan ꞌa tiꞌ yu chaꞌ wa tiya ti tsan
    chaꞌ ka Ndiose ndloo la; kanꞌ chaꞌ yꞌni ngula tiye yu, ndyaa yu tloo Pilato mjñan
    yu chabiyaꞌ kutsiꞌ yu ꞌin ayman Jesús.
  bre-BRG: Jozef a Arimatea, ur c'huzulier enoret a c'hortoze ivez rouantelezh Doue,
    a zeuas gant hardizhegezh da gavout Pilat, hag a c'houlennas digantañ korf Jezuz.
  opm-opm: '@see-verse:MRK.015.042'
  bvr-bvr: lika Jochap (Joseph) an-gata Aramatíya (Arimathea) an-guyinda, nipa a-garlmuna,
    derta a-negiyana, lika a-jarl a-bamuna, a-wengganana Baylat an-gata nula Jesus
    an-burral mu-ngoyurra a-juwuna. Birripa Ju yerrcha ganychila, nipa Jochap an-ngardapa
    mu-ngoyurra a-jirra burrwa, nipa a-ganana a-ni Wangarr ana-jerrmarrapa gu-yinpa
    barra Bunggawa a-ni.
  wal-wal: '@see-verse:MRK.015.042'
  zad-NT: bllin José beṉ' Arimatéana', beena' nak txen beṉ'ka' chṉabia' beṉ' Israelka',
    na' lene' none' lez beena' wseḻ' Chioza' iṉabi'e. Na' biyaxjile' wyaje' lao Pilátona'
    jaṉabe' lsens yiḻetje' kwerp c̱he Jesúza'.
  mgh-mgh: ahowa Yosefi o Arimateya, humu oocuwanyaa ni oottitthima, akhuluvenle uwa
    waya omwene wa Nluku, alipile nrima wokela waPilatu ni aholepela nrutthu wa Yesu.
  aso-aso: Alimataia numudotiꞌ ve Zoseheꞌ aza evenelite gilavo dizo minavo gili imaaꞌ
    aniꞌ kanisole mino idoꞌ Oꞌmosoꞌmo evenetoꞌ gizebo ilineꞌ gamene alingumukovoꞌ
    nene gizebo ogo minaaꞌ ive neꞌmo aza ehelele izineꞌ nene gele hulo Pilatoda vo
    Izesuꞌ okoꞌno nene nemelive lo longoꞌ o-dineꞌ.
  uli-uli: '@see-verse:MRK.015.042'
  nin-NT: ugo numa a ri Isuhu, unushirr nu Arrimatiya a nga. A su uyirr nu umi ka
    akikre ba Yahuda ba, nggo a di kye ma ssu nu ungo, uwa mi a su nu umi ki so kye
    anko nggo Abachi ta ka so ni ittu ima yi. A kuma kyekye mi nu Bilatu ku, na ko
    ku barr ma, da bi nu uwa iku i Yesu yi.
  tgk-tgk: Юсуф ном шахс аз шаҳри Аромот, ки аъзои обрӯманди шӯро буд ва омадани подшоҳии
    Худоро интизорӣ мекашид, боҷуръат ба назди Пилотус рафт ва ҷасади Исоро талаб
    кард.
  acu-NT: '@see-verse:MRK.015.042'
  cak-WNT: Y yac'ari' tek xapon jun achi José rubi'; ri aj pa tinamit Arimatea. Riya'
    cachibil ri achi'a' ri aj k'atbel tzij chiquicojol ri quiwinak; y c'o c'a ruk'ij
    chiquicojol riye'. Riya' chuka' can royoben tek xtoka ri rajawaren ri Dios. Y
    riya' can majun xibinri'il chuwech chi xapon riq'ui ri Pilato chupan ri hora ri',
    chuc'utuxic ri ruch'acul ri Jesús riche (rixin) chi numuk.
  ebk-ebk: Hi Jose ay i-Arimatea at naturud ay inmuy kan Pilato, at chinmawat as pammarufus
    ay arauna nan achor Jesus. Hi Jose ay anna at usa ay machayaw ay ap-apon chi Judio
    ay manman-ud as nan omaliyan nan muntorayan Apo Dios.
  spa-PDDPT: cuando llegó José de Arimatea, miembro prominente del Tribunal Supremo,
    quien también esperaba el reino de Dios, con audacia entró ante Pilato y pidió
    el cuerpo de Jesús.
  ruf-ruf: Yosefu iyolawila mne ghumji ghwa Arimataya, imunu wa libaratsa iyahulikitsighwe
    ng'ani kapfika. Imunu ayo yang'ali yokalitsa ukutsa kwa undewa we Imulungu. Yosefu
    kamghendela Pilato bila kumpfuka, kamlomba amwing'e lukuli lwa Yesu.
  gun-gun: ou peteĩ Arimatéia pygua José hery va'e, nhomongeta va'ety kuery regua
    omboetevepy, Nhanderuete po'akaa ojekuaa aguã oarõ oikovy va'e. Ha'e va'e ma Pilatos-a
    py oo vy ojerure Jesus retekue re.
  agu-BL: nintzun nimsaj tib Ẍep yi aj Arimatea tan jakle'n yi wankil Jesús tetz Pilat.
    Yi jun Ẍepa'tz i' jun scyeri yi e' chiwi' banl wi' yi e' judiy. Nin at wi'nin
    k'ej i' ẍchixo'l. Ncha'tz nter nin na tzan i' tan ẍch'iwe'n yi tulbil Ryos tan
    cawu'n.
  isn-isn: uYusufu nua ku Arimathaya ai uzile pang'wanso. Ai watulaa munyianza nai
    ukuigwe muntu nu ulindiie u utemi nuang'wa Itunda. Ku ukamatiku akalongola kung'wa
    Pilato, nu kumulompa u muili nuang'wa Yesu.
  eng-PEV: There was a man there that was called Joseph, and he was from a place called
    Arimathia. Everyone said that he was a good man, and he was one of the Jewish
    Leaders Council men too. He was waiting for the time when God will get all his
    family together and show everyone that he is the biggest boss. So when it was
    nearly night time, before that rest day started, he went to Pilate. He was a little
    bit frightened, but he went to Pilate anyway, and he asked him, “Can I get Jesus’s
    body to take care of it our way?”
  ilo-ULB: napan ni Jose a taga Arimatea sadiay. Maysa isuna a mararaem a kameng ti
    Sanhedrin, a mangur-uray iti pagarian ti Dios. Situtured a napan kenni Pilato
    ket dinawatna ti bagi ni Jesus.
  pir-NT: '@see-verse:MRK.015.042'
  anv-NT: mende fɔ ayi ákuú ji Josɛf achwɔ́. Alu muú melɔ Arimatya, alu muú ayi
    anoge ji dɔɔ́ né ɛso bɔɔ́ Jus, ji abɔ agile ntó gébé ɛyigé Ɛsɔwɔ achwɔ gbáre
    nyɛ gefwa jií. Akpome mmyɛ nkane mende, ajyɛ báne Palɛt agií ji nnó achyɛ
    ji utó nnó ajyɛ áferé geŋkwɔ́gé Jisɔs né mfaá gekwa.
  sab-NT: '@see-verse:MRK.015.042'
  tmd-tmd: '@see-verse:MRK.015.042'
  acr-NNT: ri José aj Arimatea xok chwach ri taqanel Pilato y na xuxiꞌij ta kꞌana
    ribꞌ xutzꞌonoj rucuerpo ri Jesús chaꞌ kukꞌam bꞌi. (Ri José lik kꞌo uwach chike
    ri uchapom wi ribꞌ ri qꞌatbꞌal tzij yey lik royeꞌem rukꞌunibꞌal rutaqanik ri Dios.)
  kpg-kpg: Mee tangada hagalabagau i lodo digau hai gabunga aamua, ge e talitali hogi
    Teenua King o God. Di laangi deelaa la di Laangi Hagatogomaalia, dela di laangi
    i mua di Laangi Sabad, malaa, Joseph gaa hana hagamahi gi mua o Pilate belee madau
    tuaidina o Jesus.
  taj-taj: थे धिनकुनु ङ्‍यसे अरिमाथिया भिबा शहरला योसेफ भिबा म्‍हि आलोङ्नान पिलातस
    मुबा ग्‍लारी निसी येशूला लास ह्रीजी। थे योसेफ यहूदी सभाला मुल सदस्‍या मुबा। थेएनोन
    परमेश्‍वरसे शासन लबा धुइ खला भिसी भ्रान्‍सी चिबा मुबा।
  avt-avt: '@see-verse:MRK.015.042'
  cbk-cbk: '@see-verse:MRK.015.042'
  uig-ARA: ئالىي كېڭەشمىنىڭ تولىمۇ مۆتىۋەر ئەزاسى، ئارىماتىيالىق يۈسۈپ بار ئىدى. ئۇمۇ
    خۇدانىڭ پادىشاھلىقىنى كۈتۈۋاتقان بولۇپ، جۈرئەت قىلىپ ۋالىي پىلاتۇسنىڭ ئالدىغا
    كىرىپ، ئۇنىڭدىن ئەيسانىڭ جەسىتىنى بېرىشنى تەلەپ قىلدى.
  tuf-tuf: Etar ser istiy Pilato quin wijacro. Sera eya ajca Josero. Uwat ítitan eya
    ur ayro. Judío carin owár sécuaquin binro. Pueblo Arimatea binro. Eyat Sirat cara
    rehquíc acor itro. José eya Pilato quin wiquír, Jesús chein ruhcuín acu chíjacro.
  abx-abx: Aniya' talahuron myimbro si Kunsiho nag'arunan Jose nga taga sunsari'i
    si bungto Arimatea, ngan addangan liwat iya si mga magparapanimulat si paghadi'-na
    si Diyos. Sanglit tungod kay kuhap na, amintas iya pagpada'iray si Pilato pagpalako
    si bangkay-na si Jesus.
  mco-NT: '@see-verse:MRK.015.042'
  kqf-kqf: '@see-verse:MRK.015.042'
  cpb-NT: 'Ikanta José poñaachari nampitsiki Arimatea, itsipatapiintari ipiyota Itzinkamipaini,
    irijatzi oyaawentziriri Pawa impinkathariwentantai. Te ithaawi irirori riyaatashitanakeri
    Pilato, ikantapaakeri: “Pishinetagainari nonkitatairi Jesús.”'
  aon-aon: '@see-verse:MRK.015.042'
  hus-NT-2005: ulich na José xu kʼwajíl ban bitsow Arimatea. Jajáꞌ jaꞌich jeye jun
    i ultaláb kidhtaláb kʼal an Junkulom Awiltaláb. Jajáꞌ kʼwajat jeye in aytsím xowkʼi
    na Dios neꞌech ka tujéch ti takʼix ani in kubaꞌ tinbáꞌ ka ochich xon ti kʼwajat
    na Pilato abal kin kontsi tin tʼuꞌúl na Jesús kin joliy.
  mig-NT: Te José ñuu̱ Arimatea, cha̱a kúñá'nu nuu̱ junta kúu‑de, te suni ñúkuu ini̱‑de
    ja̱ kúu ñuu̱ nuu̱ tá'ú Dios tiñu, ni̱ chaa̱‑de. Te ni̱ chundéé iní‑de ni̱ kɨ̱vɨ‑de
    nuu̱ Pilato. Te ni̱ jika̱n‑de yikɨ kúñu Jesús.
  bps-bps: '@see-verse:MRK.015.042'
  mbs-mbs: '@see-verse:MRK.015.042'
  tof-tof: '@see-verse:MRK.015.042'
  cme-NT: Naacolŋo naŋ wuɔ doŋ holle kã *Pilati wulaa ka cãrã kuloŋo‑i. Ba taa
    ba bĩ-yo Yosɛfu, u taa u hel Arimate. U waa nelbuɔ *Yuifu ba *nellentaamba hɔlma-na.
    U taa u niya *Diiloŋ-bãaŋgu domma‑i.
  sus-sus: Yusufu Arimateka naxa siga Pilati xɔn. Yuwifie xa kiitisa binye nde nan
    nu a ra naxan nu Ala xa mangɛya niini mamɛfe. Limaniya kui, a naxa sa Pilati maxandi
    Isa fure ma.
  pon-2006: Ih kisehn Tohn Mwoalen Kopwung Lapalapo me aramas akan kin wauneki; e
    pil kin iang kasikasik Wehin Koht. Eri, rahno, pwehki eh rahn kaunop (iei rahn
    mwohn rahnen Sapad,) Sosep patohla rehn Pailet, sohte mwahn perki mehkot, pwe
    en peki kahlep en Siseso.
  dad-dad: Josef, Arimatea tamal, ĩ kaunsel neid odug taka, ĩ yogo anĩ Negur nẽ tano
    tari fen, ĩ kumĩ sã Pailat garan ile, Jesus bouwa buru yalouf nigin to fiyen.
  zab-NT: bdzɨny Gusé ni zá guɨdx ni lá Arimatea. Laab gucbɨ tuby gurtisy xte de bniety
    Israel ax gúp de bniety didxdoo laab. Ne néza laab canuub guelrnabee xte Dios,
    ax cuáab valor biiub par gunaabbɨ xcuerpɨ Jesús lo Pilat.
  jae-jae: Tec kasêga towae teŋ, ŋaê Josep aŋga Arimatia, gêmêŋ, taŋ gêôŋ Anôtônê
    gamêŋ amboac tonaŋ naŋ. Eŋ taê kêpa sugeŋ kêsô gêdêŋ Pilata gêja ma keteŋ Jesunê
    ŋawêlêlaŋ.
  ksd-ksd: Iosep a te Arimataia, a luluai di manga ru ia, i nurnur bula upi ra varkurai
    kai God, i vana pire Pilato, ma i lul pa ra minat i Iesu.
  msm-NT: meyduon otow no taga-Arimatea no migtidow no iyan ngadan si Jose. Tinahud
    sikandin no sakup to husajan, aw migtatagad sikandin to paghari to Diyus. Na,
    to diya no mahapun, migpangimbubuyut sikandin to pag-andiya ki Pilato aw hangyu
    no sikandin to ogyobong ki Jesus.
  myk-myk: A Arimate shɛɛn Yusufu di ba. Kiirikɔɔn kuruŋɔ ki sipyigbɔ wa wu bye wii.
    Wee bɛ bi Kilɛ wo saanra ti sigee, a wu ɲuŋɔ waha na shɛ Pilate mu, na Yesu nixhugo
    ki ɲɛɛri wu mu.
  sbe-sbe: '@see-verse:MRK.015.042'
  mcr-mcr: '@see-verse:MRK.015.042'
  cux-NT: ndaā José yeⁿ'e yáāⁿ Arimatea. Saⁿ'ā miiⁿ ní saⁿ'a ch'ɛɛtɛ yeⁿ'e Junta Ch'ɛɛtɛ
    yeⁿ'e 'iiⁿ'yāⁿ Israel. Ní cunee ngiinu sa nguuvi chi Ndyuūs ndaa yā ni ngaⁿ'a
    ntiiⁿnyuⁿ yā. Ní ndúúcū valor ndaā sa nanááⁿ gobernador Pilato miiⁿ. Ní caⁿ'a
    sa Pilato miiⁿ chí nca'a yā cuerpo yeⁿ'e Jesús.
  tur-YTC: Tanrı’nın Krallığı'nı bekleyen ve Yüksek Kurul’un saygın bir üyesi olan
    Aramatyalı Yosef geldi. Yosef cesaretle Pilatus’a gidip Yeşua’nın cesedini istedi.
  san-ITR: IshvararAjyApekShyarimathIyayUShaphanAmA mAnyamantrI sametya pIlAtasavidhaM
    nirbhayo gatvA yIshordehaM yayAche|
  bel-N: прыйшоў Язэп з Арыматэі, паважаны ратман, які сам чакаў Валадарства Божага.
    Адважыўшыся, ён увайшоў да Пілата і прасіў цела Ісуса.
  sch-sch: '@see-verse:MRK.015.042'
  mic-MIQNT: Maw gtlamite'lmut ula iganpuguit. Ne'gaw esgmalatl na na'gweg ta'n tujiw
    Nisgaml 'pgisinnital aq ugtmimajuinumg ilgwenataq. So'sep melgita'sit, elietl
    Pilotal naji glutmuatl Se'susal wa'qi.
  huu-NT: Arimatea naɨraɨ imɨe Pilato dɨne jaide. Naimɨedɨ José. Naimɨedɨ illaɨcomɨnɨ.
    Maremɨe. Naimɨe Jusiñamui ie comɨnɨna ɨco sedajanomo illemo ocuiride. Ie comecɨna
    ocuiñocaida, Pilato dɨne jaide. Iena raɨllena, Jesús abɨna jɨcade.
  jiv-NT: Arimiatíanmaya̱ Jusé arantutsuk, kakaram ajas, Piratuí jeá Jesusa aya̱shi̱n
    seatajtsa utuamiayi. Nu Jusencha ashí irunin ainia nu anturin ármiayi. Niisha
    Yus ju̱ nuṉkanam akupin ajasat tusa nákasmiayi.
  otm-NT: '@see-verse:MRK.015.042'
  dah-dah: Arimatea niŋ Yosep beleŋ Yesu hakwam teke al hoyaŋ beleŋ al gobe Yesu gama
    irde hiyen al kurabe gogo yeŋ buluŋ nurde untek goke ma nurdeb Pailat hitte kuŋ
    Yesu hakwam teŋ teŋ niŋ gusuŋaŋ iryiŋ. Yeŋbe tiyuŋ doyaŋ mar gabu irde haŋyen
    goyen bana niŋ al. Al budam beleŋ nurd uneŋ haŋyen. Yiŋgeŋbe Al kuruŋ beleŋ alya
    bereyamiŋ doyaŋ yird yird nalu goke doyaŋ heŋ hiyen.
  tnk-tnk: Josef iəmə Aramatia revən mə trəres Paelat mə ko Paelat rəseni in ruvehi
    nɨpwrai Iesu. (Josef in mwi raməkure irəha nəmə asori me səvəi nəkur Isrel nəpɨn
    housəsɨmwɨn irəha me. Nərmama kamhəsiai in. Josef rameitenhi mə trətoni nɨtətə
    sə Kumwesən ramərɨmənu irə truvehe.) Josef rətəɡase ia Paelat, mevən məres nɨpwrai
    Iesu.
  kpr-kpr: Joseph resena emo, nu genembo binonderi, a kotugo kanisere jokáda irei.
    Numbarago God foa nunda natofo+ kaifa arira da sifo ava kaifa use irei.
  san-IAS: īśvararājyāpekṣyarimathīyayūṣaphanāmā mānyamantrī sametya pīlātasavidhaṁ
    nirbhayo gatvā yīśordehaṁ yayāce|
  nho-nho: '@see-verse:MRK.015.042'
  gym-NT: José Arimateabo abko ie ja nükani töre, nikani Pilato känti, käkwe Jesu
    ngwäkä käräbare ie. José Arimateabo abko ni ütiäte kri sribikä siba Sanedrinbe.
    Ni ye abko, Ngöbö rükadre gobrane ni kwe ngätäite diribare Jesukwe nämane ngibiare
    kisere arato, aisete nikani Jesu ngwäkä kärere Pilatoye.
  azg-NT: Mantyi joꞌ vijon mꞌaan ncüii tsꞌan tsjoon Arimatea, juu tsanꞌñeen jndyu
    jon José. Tꞌman conduihin quiiꞌ ntꞌan nanmꞌannꞌian cüenta nnꞌan judíos. Mantyi
    juu jon minndooꞌ jon na ngueeꞌ xjen na ndityincyooꞌ juu na ityeꞌntjon Tyoꞌtsꞌon.
    Yajoꞌ sisaaꞌ tsꞌon tsanꞌñeen, taqueeꞌ jon na mꞌaan Pilato. Tëcan juu siꞌtsꞌo ꞌnaanꞌ
    Jesús nnon tsanꞌñeen.
  bhd-bhd: अरिमतियाह नगरेरो रानेबालो यूसुफ नंव्वेरो मैन्हु तैड़ी अव, ज़ै यहूदी लोकां
    केरे बड्डे आदालतेरे खास मैनन् मरां अक थियो। तै एप्पू भी परमेशरेरे राज़्ज़े बलगने
    लोरो थियो। तै मैन्हु हिम्मत केरतां गवर्नर पिलातुसे कां जेव ते यीशुएरी लाश मग्गी,
    ताके तै तैस दबनेरे लेइ ने।
  too-NT: Lā' lakmilh huan Pilato kalhatin chi'xcu' xala' huan nac cā'lacchicni' Arimatea.
    Huanmā' chi'xcu' ixtacuīni' José lā' ixka'lhīmā' hasta a'xni'ca' Dios namāpa'ksīkō'
    ixlīhuāk. Lā' xla' chā'tin de huan pūchihuīna'nī'n israelitas a'ntī más ixtamāpa'ksīni'n.
    Lā' huā'mā' chi'xcu' lej ixa'cnīni'ni'can. Lā' xla' ixa'cstu tahuixcānīlh lā'
    squi'ni'lh Pilato camaxquī'lh ixmacni' Jesús.
  ind-AYT: Yusuf orang Arimatea, seorang anggota Majelis Besar yang dihormati, yang
    juga menanti-nantikan kedatangan Kerajaan Allah, memberanikan diri pergi kepada
    Pilatus dan meminta tubuh Yesus.
  cjo-NT: 'Eeniro Josee, riraga poñaachari Arimateeyaki. Aritaki ikaateeyirini riraga
    iyotaawakagaeyacharini. Iñaaperoteeyirini atziripaeni rirori. Raamaari Tajorentsi
    rirori ikowaki reewawenteri. Iroñaaka ishirampariperotanaki Josee, riyaatashitanakiri
    Peraato, ikantapaakiri: —Nokoyi pishinetenari naaneeri Jesoshini.'
  nsn-nsn: Te maeit Josep ger peng Arimatea ke ongol, kare lame tang Pailat, kare
    me dangat e marang kale tar tukununa Iesu. Inggono Josep a tang siokor tamata
    uleik pono tar kaunsil, doh ra ueltada ponoin. Doh inggono ter tang sioko re uanguangoul
    pono tena Nitoia God.
  san-DEV: ईश्वरराज्यापेक्ष्यरिमथीययूषफनामा मान्यमन्त्री समेत्य पीलातसविधं निर्भयो
    गत्वा यीशोर्देहं ययाचे।
  tna-NT: Janahua tsine cuinaji mahue tsuhu puina putsu, piada deja José banime cuinana.
    Tueda da Arimatea ejude jenetia puina. Piada judío cuana sa ehuidusuji aida puina.
    Ebia su Diusu peje su janimetucheatiana. Diusu ecuatsasiati ed'uataina. Da su
    tueda janimetucheati putsu, putiana Pilato peje su Jesús sa equita ebaja puji.
  lid-lid: Eme ya Josep badu Arimateya eme, ya iy badeh, tinan ari badu hawe iri kansol,
    ma iy badeh, abe-en ma anya katou tondrok ta Kindrei. Iy banoh bwe, eme iy ili
    hawe Pailat ta ndremenya bada kei.
  wim-wim: Nilan pam councillor, aꞌ than yotangan min waaꞌin nunang. Nilana aak min
    aakanakan kuup-kuup, nil God.angan pam wanch yot anangan maꞌ nungantang ngulan
    piꞌow thanang. Aak an-aniyangan-a, Friday.an wun puth aak ngench thayan Jews al-alantamana
    ngaaꞌ thonang ngulan wampow. (Than Fridays.an ep work iiyin, yipam Saturday.ana
    work keꞌanang nyiinayn.) Nil puth Joseph.ana Pilate.ant wamp nungant, ngangk thayanam,
    winynyang keꞌam moꞌ, aꞌ thawant, “Ngay pam mulan keꞌ kaling ey?”
  zga-M: UYosefu vakhu Almathaya akhincha pala ale mbombi valibalasa uveidwadewa umunu
    uviugulela uludeva lwa Nguluve. Namakha akhalula khwa Pilati, khudova umbili gwa
    Yesu.
  yom-yom: Zozefi muisi Alimate wuyiza. Wuba mutu wunneni mu lukutukunu lunneni lu
    Bayuda. Niandi mamvandi wuba vingilanga ndizulu yi Kipfumu ki Nzambi ; wuyenda
    mu bukhafi boso kuidi Pilatu mu kunlomba nitu yi Yesu.
  eng-NNA: '@see-verse:MRK.015.042'
  san-SIN: ඊශ්වරරාජ්‍යාපේක්‍ෂ්‍යරිමථීයයූෂඵනාමා මාන්‍යමන්ත්‍රී සමේත්‍ය පීලාතසවිධං නිර්භයෝ
    ගත්වා යීශෝර්දේහං යයාචේ|
  yut-yut: Josep Arimatea kokupmon nani da apgut. Uŋun gen kokwin amɨn kabɨ dakon
    kɨla amɨn egɨpgut. Amɨn morapmɨ da nandaba wukwan ɨmgwit. Ae uŋun Piŋkop da Amɨn
    Kɨla Akdɨsak uŋun do jomjom aŋek egɨpgut. Josep uŋun pasol pasolɨ mɨni Pailaron
    kɨŋ Yesu dakon bumjotni abɨdok do iyɨgɨt.
  grc-BYZ: ἐλθὼν Ἰωσὴφ ὁ ἀπὸ Ἀριμαθαίας, εὐσχήμων βουλευτής, ὃς καὶ αὐτὸς ἦν προσδεχόμενος
    τὴν βασιλείαν τοῦ Θεοῦ, τολμήσας εἰσῆλθε πρὸς Πιλᾶτον καὶ ᾐτήσατο τὸ σῶμα τοῦ
    Ἰησοῦ.
  cpc-NT: 'Ikanta José poñaachari Arimatea-ki, ikaatapiintziri japatota jiwariiti,
    irijatzi oyaawintariri Pawa impinkathariwintantai. Tii ithaawi jiyaatashitanakiri
    Pilato, ikantapaakiri: “Pishinitinari nonkitatairi Jesús”.'
  nhg-NT: Ohuöla sente tlöcatl itucö Josie tli oyeya de puieblo de Arimatea. Yaja
    oyeya cualtien tlöcatl, hua miembro de inu grupo de tlötlajtoönejme de joriojte
    itucö Sinedrio. Josie nuyejque quemöchixtaya ma hualtlamandörucö Deus. Sin pinöhualestle
    ocalac itlac Pilöto. Quetlajtlaneto tiecuierpo Jesús.
  nya-nya: Yosefe wa ku Arimateyu, mkulu wolamulira odziwika bwino, amene amadikirira
    ufumu wa Mulungu, anapita kwa Pilato molimba mtima ndi kukapempha mtembo wa Yesu.
  ngu-NT: ohuajlaj se tlacatl, itoca José, yejhuan hualehua ne ipan on pueblo itoca
    Arimatea. Yejhua tehuan catca intech on tetlacanonotzquej ne ipan on hueyi tiopan,
    niman nochimej quitlacaitayaj. Yejhua no quichaya quemanon pehuas tlamandaros
    Dios. Yejhua onoyolchicau, niman oyaj itech Pilato para oquitlajtlanilij itlalnacayo
    Jesús.
  kup-kup: '@see-verse:MRK.015.042'
  jid-jid: Yusufu indi u Arimathiya ye ni ki ana ri ri bi lo chu ndi wa bata nno grima
    nda sia gben mulki rji avu sran nda shi ni Bilatus nda mye kmo yesu
  wmw-wmw: akija Yusufu kwawo Arimataya. Iye ákiwa mwananlume wakwinshimika pakulu,
    ákiwa mBaraza ya Milandu. Neye novyo akirindira ufalume wa Mwenyezimungu. Akirimba
    moyo, akuka ka Pilatu, akinlebela mwiri wa Insa ure.
  gmv-GGM: Dere cimata garsan bonchetida issi Armata ass Yosefo getetizaysi Xoossa
    kawoteth nagishe dizadey babonta Philaxossakko bidi Yesusa anha wosidees.
  ssg-ssg: Josep ti Arimatea i nahih hani kapi Pailat ape i matut kamean na i waxi
    auni tupui Jises. Josep i tel ti tesol masiwi ti teka Ju. I to mon atetengi ngain
    ti Haeu neini lawe seilon.
  zpo-NT: Leezha mzhel yizhyo tub xaa le Che kwaan dub lextoo xaa mzeeb xaa pa nzo
    Pilat. Xaa ne nak tub xaa yezh le Arimatea, nu noka nak xaa tub xaa nabeyy lo
    re sawlazh nu, nu noka nkambaz xaa mbizh nabeyy Dios. Nu ngwa xaa lo Pilat xaa
    nabeyy zee, nu ngunaab xaa xkwerp Jesús.
  poy-poy: Panu kiza Yosefu mwenikaya gwa Arimatayu, mjagira gwa Shiyotera motu mkulu,
    yawampananiti ligoya nentu. Yomberi viraa kaweriti kankulolera kwiza kwa Ufalumi
    wa Mlungu. Su, kamgenderiti Pilatu pota na lyoga, kaluwa wamupi nshimba ya Yesu.
  qwh-NT: Tse tardim Arimatea marcapita Jose jutiyoq autorida balorta tsarïcur Pilatuman
    ewarqan, Jesuspa ayanta mañananpaq. Pëqa Sanhedrin nisqhan corticho allapa presisaq
    autoridami carqan, y Diospa mandaquinintam shuyararqan.
  gaw-gaw: amunu Arimatia ted Josep nug ii baḏa, Pilatus top̱a uḵa, Jesus gaḏa aoḵunu
    oḏ meṯom. Josep nug Juda dilag heṯoḏiak oḵai onig Sanhidren, amunu nug laa aaḵu.
    Amu laa ag amunu danab daap̱ig amu nug ag oolagp̱anu am onig ele. Laa ele nug
    Kayak ḏo maḏoḏ ameg meum.
  nca-nca: uni pará-parámboro huru-huru koro uni ka Arimatea yendé moŋgo, owí Josep,
    ŋu maheró. Enepa naŋge Anutuko unipareyó wiri yereyote naruyó ŋuro sopoyara. Asa
    sasaro kama tero Pailat Yesu koro ukúŋo rewero kirayaró.
  zpz-NTPP: bruꞌña See lo Pilato. Yad nu See yu nu guledz Arimatea. Nac yu tub mbecy
    lily nu zu riiñ lat junt zub lo. Nunu nac yu tub yu nu rcyish lo lo gyel gubier
    ni Ñgyoozh. Orzeꞌ See guay lo Pilato bdiiñ yu cuerp ni Jesuuz loy.
  mkj-mkj: '@see-verse:MRK.015.042'
  zac-NT: Por ni José naná më guëꞌdchi Arimatea bëdchínill lu Pilato. Gupë José valurë;
    gunáꞌbëll permisi lu Pilato të parë guëcáꞌchill cuerpë shtë Jesús. José guc tubi
    më principal ladi ra jushtici narunë juzguë. Nu José quëbézëll tiempë iurë guënibëꞌa
    Dios ziquë Rëy.
  kyg-kyg: '@see-verse:MRK.015.042'
  kmk-kmk: dummatong si Jose un iyArimatea. Siya’d osa’n nadayawa pangat un manguuway
    pay sit mangiyapuwan Apudyus. Tinuḻodana un umoy inimus dit ladag Jesus kan Pilato.
  cao-NT: Ja tsi xo toa mëri tsi José, naa Arimateá ca racanish ca Pilato qui caniquë
    Jesu yora baaxëna, maihuacatsi na. Cahi tsi ja raquëniquë. Jabi jodiobá chama
    shinajiaxëni ca naa joni ini quiha. Jasca, Diós nohiria bo otoxëhai ca ó pasohai
    ca ja ini quiha jaa ri.
  bbr-bbr: '@see-verse:MRK.015.042'
  inb-inb: Chi­manda Ari­ma­tea pui­blu­manda José suti runaka, Pilatos­pagma rirka.
    Chi runa, judíu mandag­kuna­pura atun taita­mi karka. Paika, Diuspa suma mandai
    chaia­mun­gapa punchata suia­kurka. Pilatos­pagma ris­paka, mana manchas­pa­lla
    iai­kug­rispa, Jesus­pa kuir­puta mañarka.
  hrv-hrv: 'dođe Josip iz Arimateje, ugledan vijećnik, koji također isčekivaše kraljevstvo
    Božje: odvaži se, uđe k Pilatu i zaiska tijelo Isusovo.'
  box-NT: ó o Zozɛɛfu na wee lé ho Arimatee lóhó yi á ɓuara. O fù lé ɓa *zúifùwa
    tũ̀iá fɛɛrowà nì-kéní na ɓa ninzàwa wee kɔ̃̀nbi. Wón mún lá wee lòoní
    le Dónbeenì bɛ́ɛnì láró pã̀ahṹ. O henía mí sĩi ò o van o *Pilaate
    cɔ̃́n á vaá fìora a Yeesu nì-hínmu.
  ote-NT: Hangue ꞌbestho nura paꞌa̱, ya mi ma da yʉ ra hyadi, bi ma ra Jose núꞌa̱
    mrá me Arimatea bá nu ra nda̱ Pilato, ne bi yʉtꞌi nsinque ra ntsu pa bi ꞌyapa
    nsɛqui da zʉcua rá ndoꞌyo ra Jesu de ja ra ponza pa da dutsꞌi ma da ꞌyagui. Núꞌa̱
    ra ꞌñøhøꞌa̱ mi ja rá nsu ne xi mrá fa̱di ngueꞌa̱ go mrá nda̱ nehe de ra hmuntsꞌa
    nda̱ gá xodyo. Neꞌa̱ nehe mi tøꞌmtho haꞌmʉ da zøhø rá ꞌmɛhni Ajua̱ pa da nda̱.
  wnu-wnu: 'Munon eng Yisas ende uma gab ne barim eng Yuda wurinou inorou qen end
    munon mumun ag igoriner eng boru end ne wo ai gab-gab Pailat nob qemerib qamb
    isorei. Isib qamb Pailat wot yariamor ego qigimiet isorei. Isub qamar: “Mai, ye
    isub Yisas umar e mumun bis tumuniemini qiyo?”'
  zam-NT: Ngoloa, mbi'th thìb mbi' co' lèe Chè. Mbi'a ngòc mèn yèez Arimate. Ngòc
    mbi' thìb jef loo mèn co' nqueltàa par ndyoo ner, no ndyoo naa, no ñibe' mbi'
    loo mèn nación Israel, ne. Mbi'a ndub quee lezo' pól gàc tiemp co'se' ñibe'pe'
    Diox loo mèn loo izlyo'. Pues ngòo valor loo mbi'. Negadi's ngua mbi' co'te' ndub
    Pilat par ña'b mbi' loo Pilat ta' Pilat permis làa mbi' thebol Jesús loo cruz.
  zyp-NT: Arimathea khuapaw, khongsil chung letah aa cizaw ngeteipaw Josef cawh Khazing
    painah raang a va tlung lepaw hnabeisuinah a hnui ngeteipaw cang ka, ama cawh
    Pilat khatah raechah ngetei tah a vaw ka, Zisu rawh cawh a va hae.
  sey-NT: José Arimatea aquëpi pa̱i yoꞌoye ñani ca tëjicohuaꞌi ëjaohuaꞌirepa aquë
    paquëña. Ja̱ë cato Maijaꞌquë cua̱ñe te̱ꞌte yoꞌoyere utequë paquëña. Ja̱je paꞌipi
    Pilato quëꞌrona siꞌa tuturepa cacani caꞌramaꞌë Jesús ca̱përe ta̱siꞌi caquë se̱quëña.
  nvm-nvm: '@see-verse:MRK.015.042'
  mps-mps: Do tama da wabo side te Sabat sogo pedelabo elalubaso, tama megi pio te
    haniani nai sisi ebo sogo elaluali. Tama tibaso Josep aga te Pailat bidibo be
    tomoba pelama, te aga gesabidiba doligi pelama, tama aga wi me ebeo. Menio. Agai
    te Jisasgo tigi sabo po agabolo hanalu wali.
  seh-seh: Zuze wa ku Arimateya, munthu wa mbiri pa nsoka wa anyakutonga miseru, pontho
    akhadikhirambo Umambo wa Mulungu, aenda na cipapo consene kuna Piratu, mbaphemba
    manungo a Yezu.
  pab-NT: Hatyo xowaka memere judeunai moka akatyahitaha, okoi sábado ferakenehena
    hoka. Hatyo hiyeta José hamamairanenehare kakoita xane axeheta Pilatos Jesus háre.
  llg-llg: '@see-verse:MRK.015.042'
  kyf-kyf: '@see-verse:MRK.015.042'
  tpi-tpi: '@see-verse:MRK.015.042'
  mih-NT: Ta i quisi ra José ra ñuu Arimatea. Minoo ra mandoñi cuu ra ta catyi ñiyɨvɨ
    vatyi vaha xaan ñiyɨvɨ cuu ra. Ndatu ra quɨvɨ cua tasi ra Ndyoo minoo ra cua cundyaca
    ñaha ñuu ñiyɨvɨ. Ñá yuhu ra, ta i sahan ra nu ndyaa ra Pilato, ta i sica ra tumañi
    iñi sii ra vatyi cuu quihin ra coño ñuhu ra Jesús.
  qvh-NT: 'Say junag inti jegaycaptinnami Arimatea marcapita cag José aywargan Pilato
    cagman. Chaycurmi cayno manacorgan: “Jesuspa ayanta cachapaycalämay pampag apanäpä.”
    José cargan Israel runacunapa autoridäninmi. Payga shuyaraycargan Tayta Diosninsi
    promitishgannöla salvadorta cachamunanpä cashgantami.'
  kms-kms: Di Josep Arimatea kin ni Juda mingg kaunsil te kin ye iri di wute buagi
    ni ningg chumbuai rind. Di ni nikinne ni yumbo buagi God nde si nambu rise ningg
    ghimbi pu nas. Ni wune namb segi, no Pailat pengu nindig ei Jisas neti nati neri
    no nowi yenu ningg.
  agn-agn: '@see-verse:MRK.015.042'
  nhi-NT: ica non oualah José tlen poui Arimatea, uan omixeuih oquitato in Pilato
    octlahtlanilito nitlalnacayo Jesús. José yeh opouia iuan in ueyitiquiuahcayotl
    judío, uan nochtin ocyequitayah. Yeh noiuqui occhiaya in tonal ihcuac Dios peuas
    motlanauatilis.
  ttc-NT: Tzaj te Chep jun xjal aj Arimatey, jun tijxjal kxol kye kywitzale' nim kyajwalil
    b'ix tetz b'an jiq'b'a' tuq kyitza', per lo'ik tuq tk'u'j tujb'a'n te Qtata Dios
    kolpiyon kye aj nkye'okslan ti'j. Tetz otnimsaj tk'u'j tzan txik qanil permis
    tuky'i Pilat tzan tqetz tin te txlimal Jesus ti'j krus [tzan tox tmuqu'].
  dan-1931: kom Josef fra Arimathæa, en anset Rådsherre, som også selv forventede
    Guds Rige; han tog Mod til sig og gik ind til Pilatus og bad om Jesu Legeme.
  kwj-kwj: '@see-verse:MRK.015.042'
  vie-OVCB: Giô-sép, người A-ri-ma-thê, một nhân viên có uy tín trong Hội Đồng Quốc
    Gia, từng trông đợi Nước của Đức Chúa Trời, đã bạo dạn đến xin Phi-lát cho lãnh
    xác Chúa Giê-xu.
  kze-kze: kwemá anón-kwaasi éna kawe-kwáásí éna Áánútu kwená kwaási kawááiniye séna
    amu'maréna máyowai íma áá'a kómba Páírátinopa'a téna Ísun-auma utánáivo simiyó
    súwana
  mpj-mpj: '@see-verse:MRK.015.042'
  lbk-lbk: inmey si Jose ay iyArimatea ken Pilato ya intotoledna ay en nangchaw isnan
    awak Jesus. Si Jose nan esang isnan amam-an si Judio ya maichad-ayaw. Siya nan
    esang ay manman-ed isnan omaliyan nan en-ap-apowan Apo Dios.
  mto-NT: vanꞌit tseꞌe je̱ José je̱ jyo̱o̱t je̱ jyaꞌvin du̱ma̱kkpu̱u̱jm je̱tseꞌe o̱jts
    du̱ꞌix je̱ Pilato je̱tseꞌe du̱ꞌamo̱tu je̱ Jesús je̱ ñiꞌkx je̱ kyo̱pk. Arimatéait
    jayu je̱ꞌe̱ veꞌe yꞌijt je̱ José, vintsa̱ꞌkijidup je̱ꞌe̱ veꞌe yꞌijt je̱ jayu juuꞌ
    veꞌe du̱nu̱má̱jiduvap je̱p tsaptu̱jkp, je̱ꞌe̱ tseꞌe du̱ꞌaꞌixpa ku veꞌe je̱ jayu
    yꞌijttinit je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm.
  bzh-bzh: Lom Yosep vu Arimatea sën kaunsor böp ti los arë, beyi mehö sën medo netunġ
    mala in buk sën Anutu-yi-nyëġ anon jaḳ lo. Sën kedi raḳ los niwëëk meya vu
    Pilatus meketaġ vu yi bë juh Yesu nihel vër in ḳelepeḳo*.
  guj-2017: ન્યાયસભાનો એક માનવંતો સભાસદ, એટલે અરિમથાઈનો યૂસફ આવ્યો. તે પોતે પણ ઈશ્વરના
    રાજ્યની વાટ જોતો હતો; તેણે હિંમત રાખીને પિલાતની પાસે જઈને ઈસુનો દેહ માગ્યો.
  jvn-NT: '@see-verse:MRK.015.042'
  byr-byr: Bɨna yakei aꞌmwe tewaanyai Kaajolɨyai sagaaꞌ Gotɨyai Kwaaka yuyavakɨ maremwaaidehaaꞌna
    kave yemwaalakelyɨ. Jizaazai balakegaaꞌ Pɨraaidehaaꞌ Jozepɨyai “Kwazaakegaaꞌ gɨlaayai
    enana narɨbainadɨka!” daka Juyaraavɨre Kwazaakegaaꞌ yovɨraꞌdaapiyagaaꞌna dɨragɨnna
    yɨvaimwanna yaka Paailatɨmyawɨnna baka Jizaazare kɨlaakejɨkɨna wɨdɨna “Gɨlaayai
    walyamarirakɨma! Nyɨmaryaama!”
  ian-ian: Arimitiamba la nyan Josep yandɨ. Ndɨ yisolaa nyaangɨt ngambula nɨmbana
    kɨta nyana. God vɨga lɨga vak kat vɨga la kɨta nyana. Pailat kat yalaa Jisasna
    sɨm klavat wandɨ.
  hun-hun: eljött az arimátiai József, egy tisztességes tanácsbeli, aki maga is várta
    az Isten országát; bement bátran Pilátushoz, és elkérte Jézusnak testét.
  mcf-NT: Aidi, Ose Adimateya caid yacnoshon tishaid Pidato yacno nidpondash.
  kjs-kjs: '@see-verse:MRK.015.042'
  mni-mni: Sanhedrin-gi ikai khumnaraba mihut ama oiriba, aduga Tengban Mapugi leibakpu
    khourangna ngaijariba misak amasu oiriba, Arimathea-gi Joseph-na Pilate-ki manakta
    thouna phana chattuna Jisugi hakchang adu nijakhi.
  yad-NT: '@see-verse:MRK.015.042'
  mxb-NT: Ió iin ta̱a naní José, ta kúú rá ta̱ ñoo Arimatea. Ta kúú rá iin ta̱a ndáya̱ꞌi
    tein ta̱ néꞌe choon no̱ó na̱ Israel. Ta ndáti taꞌani ra ña̱ kasaa̱ Ndios dándáki
    na ñayuú yóꞌo. Ro̱ón kúú ra̱ ni̱ xi̱ꞌo ndeé iní ni̱ ku̱ꞌu ra noo̱ nákaa̱ Pilato.
    Dá ni̱ xika̱ ra̱ noo̱ Pilato ña̱ ná naki̱ꞌo ra yikí ko̱ño Jesús noo̱ rá.
  pon-2006A: Ih kisehn Tohn Mwoalen Kopwung Lapalapo me aramas akan kin wauneki; e
    pil kin iang kasikasik Wehin Koht. Eri, rahno, pwehki eh rahn kaunop (iei rahn
    mwohn rahnen Sapad,) Sosep patohla rehn Pailet, sohte mwahn perki mehkot, pwe
    en peki kahlep en Siseso.
  maq-NT: ngu xutaxa rë xi tjemu chjahanrcun rë, xi hmí rë José tsëhë nandya Arimatea,
    me xi hacuaha tacunya nixtin xi cjuehe Nina cuma titjun me tsëhë yëjë Israel,
    cavejñahñu me cjuatacun rë me sehe quiji me ndava Pilatu. Hane cafehya me cahndë́
    cojo Pilatu xi cjuahaxin me nima Jesús.
  hto-hto: Jira José Pilátomo Jesús abɨ jɨ́cajide. Afe bie José Arimatea jofue ímɨe.
    Afémɨe caifóidɨllaɨmaɨaɨmo ɨere jaɨnáideza, ie mámecɨ jɨca jalleide. Afémɨe Juzíñamui
    illáɨmana illɨ́ruina ñue uíñote. Afémɨe abɨ mámiano jácɨcaiñeno Pilato illánomo
    jaide. Dɨnomo Pilátomona Jesús abɨ jɨcade.
  por-BRBSL: veio José de Arimatéia, um proeminente membro do conselho que também
    estava procurando o Reino de Deus. Ele ousadamente foi até Pilatos, e pediu o
    corpo de Jesus.
  ces-NKB: přišel Josef z Arimatie, ctihodný člen rady, jenž sám také očekával Boží
    království, osmělil se a vešel k Pilátovi a požádal o Ježíšovo tělo.
  cui-cui: Bapon pon pepatopaexae bapon pewʉn José, pon Arimatea tomarapin. Bapon
    pomonae pecanamata caitorobi jiwi bicheito jiwanapin. Bapon barʉ cui itura jineibatsi
    jiwi. Bapon yabara jume cowʉntsiya wʉnae ewateiba po coyenewa xua poxonae Mesías
    patopaetsica pon jiwi itorobiya peewetsinexatsi. José ajʉntʉcoyenetsaquiya patopa
    Pilato pia xantha tatsi pewʉcaenexa Jesús petʉpaein.
  boj-2014: Onaqa bilaqtonaqa tamo bei aqa ñam Josep a Yesus aqa jejamu osim subq
    atqa marsiqa Pailat nenemyqa gilej. Josep a Juda naŋgo gate bei. A Arimatea qure
    qaji. Aqa kumbra tulaŋ boledamu. Deqa tamo uŋgasari kalil naŋgi a qa maroqneb,
    “A tamo bolequja.” A endegsi are qaloqnej, “Bunuqna Qotei a bosim gago Mandor
    Koba sosim iga taqatgwas.” A degsi are qaloqnsiq Qotei qa tariŋoqnsiq soqnej.
    A Pailat aqa talq gilsiqa aqa areq di tigelej. A ulaosai. Osiqa Pailat nenemyej,
    “Ni e odbimqa e Yesus aqa jejamu osiy subq atqa kere e?”
  eng-OEBUS: Joseph from Arimathea, a councillor of good position, who was himself
    living in expectation of the kingdom of God, came and ventured to go in to see
    Pilate, and to ask for the body of Jesus.
  eri-eri: '@see-verse:MRK.015.042'
  aly-aly: '@see-verse:MRK.015.042'
  wiu-wiu: '@see-verse:MRK.015.042'
  swe-swe: kom Josef från Arimatea dit, en högt ansedd rådsherre [medlem av Stora
    rådet, Sanhedrin] som även han väntade på Guds rike. Han tog mod till sig och
    gick in till Pilatus och bad att få Jesu kropp.
  cth-cth: Cathut uknaeram ka ngaihawi e lah kaawm e, bari kaawm e lawkceng bawi Arimathea
    tami Joseph ni, taranhawi lahoi, Pailat bawi koe a cei teh, Jisuh e a ro hah a
    hei.
  mti-mti: At Arimataya apan Josep, me Daiboru Painauvitwa igiyawa yapowo kokawa.
    Me membo God toimuwawa uwatanwa oya amaraivi. Me ano meuma yusipamit ane Pairat
    gumbe uwag Iesu kwapiwa oya nun wane.
  pad-NT: '@see-verse:MRK.015.042'
  twi-twi: baguani nuonyamfo bi a wɔfrɛ no Yosef, a ofi Arimatea a na ɔretwɛn Onyankopɔn
    ahenni no de akokoduru kɔɔ Pilato hɔ kɔsrɛɛ no se, ɔmfa Yesu amu no mma no.
  hlt-hlt: Te vaengah Arimathea lamkah khoboei hlangcong Joseph te ha pawk. Anih tah
    amah long khaw Pathen kah ram te aka lamtawn la om. Pilat taengah ngaingaih la
    cet tih Jesuh kah rhok te a bih.
  tbz-SIM: kɛ̀ Sosɛfu Adimɑtee ɛì kou, kòò tú dibeéntĩ̀nnì kou kɛ̀ bɛ̀ ò dé, kòo bɑ̀ɑ
    Kuyie nkpɑ̀ɑ̀tìyuu bo tuɔkɛnímɛ̀, kòo kɔtɛ nɛ̀ dikɔ̃m̀bùɔ̀ kɛ́yɑ̀ Pidɑti kóò mɔɔ
    dinùù kɛ bo kũnnɛ́ Yesu.
  san-GUJ: ઈશ્વરરાજ્યાપેક્ષ્યરિમથીયયૂષફનામા માન્યમન્ત્રી સમેત્ય પીલાતસવિધં નિર્ભયો
    ગત્વા યીશોર્દેહં યયાચે|
  amx-amx: Joseph artwang mer Arimathea-areny rang kwenp alhek twernk Pilate-warn,
    Jesu-henh mpwerrkeh pawenhetjeh. Joseph rartek Sanhedrin Council anetjart, artwang
    irlpareth. Rang karelhetjam, Altjerr mernelhetjeh, rang tjerrtj ingkerrekeh Ngkart
    anemeng.
  ake-NT: Isose', Arama'tiya pon to' nʉnamanʉ pe kuru te'sen Konsʉrʉ amʉ' tonpa, Papa
    e'to' esa' wannɨ pe uyepʉ enupɨkɨrɨ nɨrɨ te'sen utɨ'pʉ enari'mʉra rɨ Paire' piya',
    Sises ekepu ekama'pose'na.
  qvn-NT: Chaymi Arimatea marcapita Josëga manchariyanganpita Pilatoman yaycurun “Jesuspa
    cuerpunta enterramushag” nir, manacug. Chay Josëga cara Jerusalén marcachru mandagcuna
    castam. Paysi shuyarara Diospa munayninchru cawaytam.
  tku-NT: Laka'lh Pilato chā'tin chi'xcu' xala' nac cā'lacchicni' Arimatea. Tzamā'
    chi'xcu' ixtacuhuīni' José ē ixka'lhīmā'lh hasta a'cxni' Dios namāpa'ksīni'nkō'.
    Xla' chā'tin ixmāpa'ksīni'nī'n israelitas tī ā'chulā' ixtamāpa'ksīni'n. Huā'mā'
    chi'xcu' ixlakachi'xcuhuī'can. Xla' ixlīmān tahuixcānīlh ē squi'ni'lh Pilato camaxquī'lh
    ixmacni' Jesús.
  bjk-bjk: Io, Josep me Arimatia, ine a öng möxö duöng taxin möxöbo kansel. Me ine
