  gup-gup: Kunmekbekenh kunu nakudji bininj ngeyyoy Joseph nawu nakang Arimatheabeh,
    bu nungka kelebukni wam kore Pilate bu bidjawam bu bikukdjanwohmeng Jesus nuye
    kunburrk. Joseph nakka djareni bu God kamre kawohrnan rowk. Nungka yerrkang kore
    councils, kore birribuyika bininj birrikarremakwam nuye.
  bss-NT: '@see-verse:MRK.015.042'
  met-met: Yosep Erimateam, Yuda Kaunsiliding tela, haringiaina saing ila rangua Pailat,
    xusunga mana Yesu sangganoa. Yosep yanoa xai lipudi maxadingia, ragu xauna mana
    Urana Yonggaxinoa sok.
  kpj-NT: Jyje Arimatea hãwã ludu dohodỹỹdu nihikỹõ rare. Tule heka tii riraòmy ratximyhỹ
    Deuxu Iòlòna. Tii ruberuõlemy rare Pilato‑ò Jesuisiumymy ixitòedỹỹmy.
  zao-NT: tsa lee Che kuu nak zha yez Arimatea, kuu nak thib zha kuu kwathoz nataak
    lo re zha Israel, ne lee zha ngebet wiz kuu nabee Diox. Tsa thib mloo zha yek
    zha ne ngwa zha lo Pilat. Ne mnaab zha kwerp Jesús.
  byx-byx: '@see-verse:MRK.015.042'
  ctu-CTI: Ti tyʌli José ch'oyol bʌ ti lum Arimatea bʌ i c'aba'. Jiñʌch juntiquil
    am bʌ ñuc bʌ ye'tyel ti comité Junta Suprema bʌ i c'aba'. Jini José chʌncol i
    pijtyan i yumintyel Dios je'el. Ti' ch'ejlisʌ i bʌ cha'an i majlel ba'an Pilato
    i c'ajtiben i bʌc'tyal Jesús.
  zos-NT: min José Arimatea cumgupyøn. Myøja'ṉombø pønete ijtu'is aṉgui'mguy. Yø'ṉis
    jyo'cpana'ṉ va'cø min 'yaṉgui'm Dios. José pømi pøjcu va'cø cyønu'c Pilato y
    vya'cay permiso va'cø pyøjcay Jesusis cyoṉña.
  gvs-gvs: Iyosepa guma Arimateya ina Pailato yaina. Iyosepayana Diyuu adi kotu ana
    tolovina tayamo go, maa yoina be nakae tomota siwowoine. Tauyana Yaubada ina kalibúbuna
    ina sowóduwo ilootutae. Ame tauyana mana katepatu ina Pailato yaina ikawanoi idigo
    kana, ‘Manakae? Kutagona Yeisu wowona akabi avaliwoge gea geya?’
  kbm-kbm: Ei Juda as amol ti ebe ili ei inei amol vie molge ti ok, be ei ok gisge
    Amol (Kilisi) ebe Pomate ve nihlin be be ninme ve nemb amolmol dabin ok. Be givin
    etok eisir ande ipasang isate gikwai ve ebe asongkob Soki be eisir atob inalgum
    kulkul ti nivin Soki ite ok, ve etok eisir as Sonda. Beti Josep gipelk ite be
    givang gitangi Pilata gile be giutani ei ve nivwat Yisu utle ulis nile be nispun.
  tew-tew: '@see-verse:MRK.015.042'
  rmc-rmc: avľa o Jozef andral e Arimatija ko Pilat. Ov sas baro manuš andre Bari
    Rada, savo tiš užarelas o kraľišagos le Devleskro. A bi e dar avľa te mangel le
    Pilatostar o ťelos le Ježišoskro.
  apr-apr: motong la Yosep ke malala mai Arimatia i, in lono atu bet ikaua Yesu bobono.
    Ngan Yosep tani in di tooltool alunu tiyitmaka ene, inbe ye in inepe ye budanga
    ke di tooltool kuto maimai ke karatanga betanga kidi Yuda. Inbe ye taunu in inam
    bet ikamata dada yo Maro bet matan kala di tooltool ki ye i, in pombe mallangana.
    Le nga itattadai tiap, bong ipa so le lo ikodo dama ke Pailot, a itoru bet ikaua
    Yesu bobono.
  tiy-tiy: Mélaw énggumah i ségétéwe lagéy féndawét Jose, tidéw Arimatea. Beeney ségétéwe
    bé de kéfédéway de Judio, brab toow fo fégadatan. Brab ongot-ongoté noy kégumah
    i kéféguléw i Tuluse. Atin i Josehe ménbaraw ménangéy dob Pilatowe nongotén i
    bangkay Jesuse.
  nlg-nlg: A Joseph ni Arimathea, na tinoni haba itadira rana ovu ni dete, me pitua
    na kinakabuna God ke, te liosakai, me va nongia Pilate ge ke lubatia vania na
    hulina Jesus.
  dgr-DOGNT: Arımathea got'ı̨į̀ Joseph, Zezì wekw'ǫǫ̀ hodàechı ha nıwǫ t'à, wınì nàtsoo
    xè k'àowo Pılate ts'ǫ̀ èhtła. Eyı dǫ Joseph Israel got'ı̨į̀ gha k'aodèe gota wheda
    xè k'àowo wet'àaɂàa elı̨ hǫt'e. Ededı̨ sìı Nǫ̀htsı̨ Wenàowoò k'ę̀ę̀ hòɂǫǫ danaèhɂı̨
    ı̨lè.
  pes-OPV: یوسف نامی ازاهل رامه که مرد شریف از اعضای شورا و نیزمنتظر ملکوت خدا بود
    آمد و جرات کرده نزدپیلاطس رفت و جسد عیسی را طلب نمود.
  ron-1924: а венит Иосиф дин Ариматея, ун сфетник ку вазэ ал соборулуй, каре ши ел
    аштепта Ымпэрэция луй Думнезеу. Ел а ындрэзнит сэ се дукэ ла Пилат ка сэ чарэ
    трупул луй Исус.
  tpz-tpz: E Jeosëp va Arimatiaꞌ, eꞌ a teꞌ va po Kum Teꞌ Susunön po Jiuꞌ no a napan
    to ta ne sih poë. Eꞌ me to anoeh non sih a Matop Vih pe Sosoenën, eꞌ to hikta
    nanaöp non, pareꞌ nö manuh pe Paëlat, ko hinhin non a sionin e Ieesuꞌ pan eꞌ se
    herep taneꞌ maꞌ pa kuruse.
  agd-agd: Inúpasí íkan Arimatiaké Yosepi ano eren mino. Béi mai mana kama aví bain
    kanisoro ifo véin má deren Tiyarafenui Yafisin ave ukharen mino. Mairá Yosepi
    orein ída feranto Pairotin avorá o mantaven Yisasin au varen mo masí ino van béintá
    inaen mino.
  rkb-NT: '@see-verse:MRK.015.042'
  san-THA: อีศฺวรราชฺยาเปกฺษฺยริมถียยูษผนามา มานฺยมนฺตฺรี สเมตฺย ปีลาตสวิธํ นิรฺภโย
    คตฺวา ยีโศรฺเทหํ ยยาเจฯ
  iws-iws: Mɨ Juda sɨmiir ɨi komiiya waka nwokwowaki mɨ tapa ya nae dirɨraerar haigigik
    ni ɨiga mɨ Josep siya asi napnɨnopkainamkɨn Pailat siir kɨgam. Siya bɨri nɨdid
    namkɨn. Nɨɨngaka. Siya Jisɨs siir pɨuɨs biyɨeya saiir hainakiyɨm srɨiyɨugɨn.
  pol-SZ: pewien powszechnie szanowany członek Wysokiej Rady, Józef z Arymatei, oczekujący
    nadejścia królestwa Bożego, zdobył się na odwagę i pod wieczór przyszedł do Piłata
    z prośbą o wydanie mu ciała Jezusa.
  ztq-NT: Lëë José xaa kyedzy Arimatea kwloo valor lo aan lëë xaa kunab xcuerp Jesús
    lo Pilat. Wi xaa nak tu xaa non Israel, ni wi gaa xaa këmbës nii lëë Dios kñabey.
  zai-NT: '@see-verse:MRK.015.042'
  upv-upv: Josep ne Aramatia evan loloim ji Paelat. Sete emtutu te, ongoni tevi nga
    p̃ilai nibe Iesu. Josep nen evi jinibb san nga nir martori renge gortien ser m̃irres,
    ko ni kele oktirive nga p̃ilesi batun vanu se Atua pivini.
  aui-aui: '@see-verse:MRK.015.042'
  wap-NT: Kainaꞌa Joseph Arimathea san, naꞌiki uruu umanawunuꞌo nii pidannao taapan,
    naꞌiki uruu zaudapaꞌo kapam Tominkaru Naobanai-tinan kamoon kaawan. Kamoo tipitan
    uaꞌii umaꞌozakadaꞌakan panyukunuu naꞌiki umakon, upishaaꞌanan Pilate Jesus nanaa
    dauꞌan.
  mva-mva: Arimatea tamoata ara Iosep ipura. Iuda tamoata nedi bibia maradi nge ngai
    ara otioti. Ngai tamoata iauia be bong ono Nanaranga ngatanepoa kana nge irapurapungi.
    Bokaibe nena-la ikaingaki be ilako Pailot aro itui be Iesus mate ikeliaki.
  dwr-NT: '@see-verse:MRK.015.042'
  kfw-kfw: Arimathea makheiya Joseph, uparup ngai karra kaya kaom, khat-um Pathian
    Rengram kajuosik kangak, ama'n kachi omleiya Pilate diang asiya Jisu kaluong aleini.
  bfz-bfz: तेबे अरिमतियाह रा रणे वाल़ा यूसुफ आया, जो बड़ी सभा रा खास जाणेया-मानेया
    रा सदस्य था और आपू बी परमेशरो रे राज्य री बाट न्याल़ो था। से याओ करी की पिलातुसो
    गे गया और यीशुए री लोथ मांगी।
  cuk-09: José, Arimatea-neggweburgined, Pilatose nade-gusad. A-Joséde Judio-igar-nabiromaladgi
    nue nug-nikmogad, Bab-Dummad-neg-dakmaid nue edarbedimogad-dulemogad. Joséde Pilatose
    dobsuli nonikid, Jesús-e-mui-egisnonikid, adi neg-uanse dignaegar.
  ben-OBCV: আরিমাথিয়ার যোষেফ, যিনি বিচার-পরিষদের একজন বিশিষ্ট সদস্য ছিলেন, তিনি সাহসের
    সঙ্গে পীলাতের কাছে গিয়ে যীশুর দেহটি চাইলেন। ইনি নিজেও ঈশ্বরের রাজ্যের প্রতীক্ষায়
    ছিলেন।
  mil-NT: te ɨɨⁿ tée nàni Cheé tée ñuú Arimàteá ní cuyɨɨ‑dě ní sáháⁿ‑dé núú tě Pìlatú,
    te ní xáhaⁿ‑dě sá nǔu vá cúndèe iní‑dé daña‑dě chindúxi‑dé yɨquɨ cùñú Jèsús. Te
    tnàhá té Chèé‑áⁿ cúú‑dě ɨɨⁿ tée cùnuu cundɨhɨ‑dé cue tée quìde jundá, te tnàhá‑dé
    ndétú‑dě sáá nduu ndɨ́hu ndaha ñàha Yá Ndiǒxí xii‑dé ndɨhɨ cue ñáyiu.
  myu-myu: Kabiog̃kabiog̃'i bima José o'ju Pilatos kay. Ixe José Arimatéia ka bewiat
    osunuy. Ixe ibimãmãayũ ekawẽn coco'ukat osunuy. Ya'õbuyxi jĩjã dak osunuy soat
    xe. Deus pe soat kukukan iap wiwim osunuy. Iparara'ũm o'ju Pilatos kay. Oajẽm.
    — Jesus'ũm jebit mukop pin oce — io'e Pilatos pe.
  amk-amk: Ampafe inontarai manei wonong fino Yusupi, i inontarai na bendari Arimatea
    dine, da ma. I kontai yuo wang Majelisi Agama fo tuti kaiwasa esahu suari, tuti
    i yoasoa tuti demang na mai paria we rahida bo Allai weMananufo. Kia ne tarai
    da wa dutang Pilatusi we kia Yesusi ne taraifoi ambori sirai.
  fai-fai: kayo bude Yosew Adamatiya kayak ayo tase. Kale aka win tabin kinim kansol
    kale, aka Got ami kasák gu taduko, kale leiw fenábano. Kale aka atud kuw fakadá
    fok tam Bailet bakodaw, “naka Yesus ami atukul bo nata kuwádono kale tadi ko.”
    Akane,
  ura-NT: Filato coaraa cue Arimatea cocoaicha Jose, Jesoso jaberoco bajaane coina.
    Nii Josete Jorioocuru rai nelateein nenacaauru Jorioocuru bichauhenaauru- Junta
    Supremacuru caje jataain nelateein nenaa ne. Acaaentonaite tururichaain Cana Coaunera
    Cojoanonaane cohajeein nelu.
  mcd-NT: '@see-verse:MRK.015.042'
  urt-urt: Josep tikin moi embere Arimatea nat. Kin miyeꞌ bwore bwarme titinge sisinge
    woroh lenge Juta ŋaiye narp ŋeseperhme nange ka etekeꞌe lemame tikin Got. Kin
    ŋende ŋoih lulu na ŋisilihme Pailat nange tatame ŋaiye ka ambaꞌe wahriꞌ tikin
    Jisas enge e ononde.
  kiz-kiz: Yusufu ni Arimathaya akahida pala. Ajhele mjumbe ghwa baraza jhaiheshimibhwa
    munu jha autarajili bhufalme bhwa K'yara. Kwa ujasiri akalota kwa Pilato,
  tzo-TZE: '@see-verse:MRK.015.042'
  lex-lex: noma riy id la hande de nanni Yusup nhi' parani inonni pa nla nwak la Pilatus
    totpena na'ala Yesus inonni mak kmati olek de. Yusup de riy mak kwatiawua leta
    Arimatea, maka nhi'inde nre' wal pia nla'a riy mak ketlia lira-tunu la agama hanni,
    ne riy maka ha rwetwet la nanni. Nhi'inde ralamni nod rer lia wniei la Uplerlawna
    hota Ntorna-nrautu emeka Ray.
  dov-dov: Jozefu waku Alimatiya wakasika aawo. Wakali kulemekwa kali umwi wabapati
    bachisi wakali kulindila bwaami bwaLeza. Wakayinka chabulemu kuli Payileti mpawo
    wakakumbila mutunta waJesu.
  rgu-rgu: '@see-verse:MRK.015.042'
  toc-NT: milh cha̠tum tali̠­pa̠hu chixcú hua̠nti̠ na̠ xmak­ta­peksi̠y nac xpu̠­ma̠­pek­si̠ncán
    judíos nac Jeru­salén xuanicán José xlá xalac Ari­matea. Eé tla̠n chixcú xuani̠t,
    xli̠­pa̠­huán Dios y xkalh­ka­lhi̠ma acxni̠ Dios nali̠mín lak­táxtut. José kálhi̠lh
    li̠ca­mama y tánu̠lh nac xpu̠­ma̠­peksí̠n Pilato, huá­nilh xla­cata camá̠x­qui̠lh
    quilh­ta­macú naán ma̠cti̠y xti­yat­li̠hua Jesús.
  ulk-1902: Iosefa Arimathia le tabarki, le umele, a ekosili, E nerute le Ade ra baselaia
    naokaili; E saserim Pilatoim bakeam, a Iesu ra gem damos.
  som-som: waxaa yimid Yuusuf kii reer Arimataya oo ahaa taliye murwad leh, oo isna
    boqortooyadii Ilaah ayuu sugayay. Isagu wuxuu dhiranaan ugu galay Bilaatos oo
    ka baryay Ciise meydkiisii.
  anh-anh: '@see-verse:MRK.015.042'
  mam-C: Ante Jse aj Arimatey, jun xjal nimxixtaq toklin kyxol kawil ex nyo'ntaq ti'jjo
    Tkawb'il Dios, el ti'n tchewil ti'j, exsin xi' tuk'a Pilat, a kawil, qanil te'
    t-xmilil Jesús, tu'n tel ti'n twutz cruz, ex tu'n t-xi muqb'aj toj jul.
  ndj-ndj: Yosefu mwenikaya wa Alimataya, mundu wa balasa lya Vayawudi na yapikanishiwili
    nendu kafika. Mundu ayu aveli akuuvetela Wutwa wa kumbindi kwa Chapanga. Topi
    kamyendela Pilatu ngajila kukangajila, kamluva amupi chikongu cha Yesu.
  mbj-NT: Joséh, panang Arimatsija häd näng do buuj, bahõm Pirato wë. Sinedirijo ajyy
    n'aa see ky n'aa etsëëh do m' ti Joséh. Tagada né hẽ m' P'op Hagä Do bag'ããs do
    du däk. Ti m' tabahõm Pirato wë. Dooh m' tah'yyb eỹỹm bä. Tetsẽẽ mä Jesus kamag
    n'aa.
  lat-VUC: venit Joseph ab Arimathæa nobilis decurio, qui et ipse erat exspectans
    regnum Dei, et audacter introivit ad Pilatum, et petiit corpus Jesu.
  ngp-ngp: Yusufu akulawa ko mzi wa Alimatayo, mnt'hu we kitala che Wayahudi akutegelezeswa
    niyo abula. Mnt'hu uyo naakagoja kwiza ko Useuta wa Mnungu. Niyo ambasa Pilato
    haheina kogoha na kumlombeza amwink'he umwili wa Yesu.
  enq-2: '@see-verse:MRK.015.042'
  eng-ASVBT: there came Joseph of Arimathea, a councilor of honorable estate, who
    also himself was looking for the kingdom of God; and he boldly went in unto Pilate,
    and asked for the body of Jesus.
  mna-mna: '@see-verse:MRK.015.042'
  myw-myw: Gum-Alimatiy nises yagan Yosep, min-Yudiy sitakaleiwag teitan bwanabwein,
    nikaymet Yowbad nakaleiwag beim. Kwayav yam towen mtowen Yosep ikapwapout, inek
    Paylat, bintoug won Yeisuw va̱gan bikow binow bidibwen.
  sby-sby: Yosefe waku Alimateya umo wa mu Nkuta inene ya Bayuda weshibikwa ne bonse,
    uyo neye walikupembelela Bwami bwa Lesa, walayumisha moyo nekuya kusenga mubili
    wa Yesu kuli Pilato.
  sll-sll: '@see-verse:MRK.015.042'
  yaq-NT: Junue betchi'bo senu yoeme, Jose' teame, Arima tea' tea'po jo'aakame, juna'a
    intok ya'utuka, yo'oriwan. Intok ket jiba junalensu, juna'a, Liojta utte'a nesawata
    inim aniau ko'om a' yuma'ane'po aet bo'o bichakan. Juna'asan, au ou bujtaka, Pilaato'
    teamtau kibakek. Intok juka' Jesujta takaata a'awak.
  uro-uro: dä ma Josep nämät ama värhäm ma Arimatea qärakni i qa di ama moräsnaqa
    näp ma Sanedrin näkt kosaqi qa di qale qa nani ma Ngämuqa aa Muräktpäm ga met
    na ama qraräk bä sage ma Pailat bä qa nän ga rhä ma Jisas aa släqyige.
  ita-1885: Giuseppe, da Arimatea, consigliere onorato, il quale eziandio aspettava
    il regno di Dio, venne, e, preso ardire, entrò da Pilato, e domandò il corpo di
    Gesù.
  muy-muy: zal nahaŋ e kiɗiŋ ge mis gəɗákani ya ti tagray seriya ni bu àra. Təzalay
    naŋ Zʉzef, naŋ ga kəsa Erimete. Naŋ day ajəgay *Məgur ge Melefit. Àzay njəɗa gayaŋ,
    òru afa ge Pilet, èhindi kisim ga Yezu ni.
  kqc-kqc: Joseph, Arimathea amiye, kaere bi kikifa reyadi kanisoro amiye yokoi, ma
    bi Sei di ourefeidena amena sana baego mina tua regamo, bi roaita gira dudu Pilate
    rofu bosi Iesu di roaita usa niyo.
  tav-tav: '@see-verse:MRK.015.042'
  eng-ULB: Joseph of Arimathea came there. He was a respected member of the council,
    who was waiting for the kingdom of God. He boldly went in to Pilate and asked
    for the body of Jesus.
  spa-VBL: José de Arimatea, quien era miembro del concilio de gobierno, y que esperaba
    el reino de Dios, tuvo la valentía de ir donde Pilato y pedirle el cuerpo de Jesús.
  fra-_FOB: Joseph d'Arimathée, conseiller fort considéré, qui attendait aussi le
    royaume de Dieu, vint avec hardiesse vers Pilate, et lui demanda le corps de Jésus.
  hau-ULB: Sai Yusufu daga garin Arimatiya ya zo, mutumin kirki, mai girma kuma dan
    majalisar dattawa, mai sauraron mulkin Allah, da gaba gadi ya tafi wurin Bilatus
    ya bukaci a bashi jikin Yesu.
  mal-mal: ആലോചനാസമിതിയിലെ ബഹുമാന്യനായ ഒരംഗവും, ദൈവരാജ്യത്തെ കാത്തിരുന്നവനുമായ അരിമത്ഥ്യയിലെ
    യോസഫ് ധൈര്യത്തോടെ പീലാത്തോസിന്റെ അടുക്കൽ ചെന്ന് യേശുവിന്റെ ശരീരം ചോദിച്ചു.
  kkc-kkc: '@see-verse:MRK.015.042'
  urd-GVR: to Arimatiyāh kā ek ādmī banām Yūsuf himmat karke Pīlātus ke pās gayā aur
    us se Īsā kī lāsh māṅgī. (Yūsuf Yahūdī adālat-e-āliyā kā nāmwar membar thā aur
    Allāh kī bādshāhī ke āne ke intazār meṅ thā).
  far-far: '@see-verse:MRK.015.042'
  suz-BL: अरीमाथीया ङा योसेफ माइश्‍शो, सभामी बाक्‍ब आन दाते ङा हिक्‍सीशो मुर का बाक्‍माक्‍त।
    मेको परमप्रभु यावे आ राज्‍य तांइसेक्‍ल, दे आस पा बाक्‍शो बाक्‍माक्‍त। मेको मुरुमी
    महिंथु, पिलातस कली ग्रुम्‍थ लशा “येसु आ बेक्‍शो रां लाइक्‍चा गेयीनी” दे पुना बाक्‍त।
  car-NT: mo'ko Arimatea pono Josef 'wa tyturu'po apo'i'po, Pilatus 'wa tytoto'me,
    Jesus ekepy'po poko aturupo. Mo'ko Josef ro amy poto'su Simosu jopotory mo'ko
    kynakon. Moro Tamusi nundymary wopyry po enapa kyno'po'sakon.
  amp-amp: '@see-verse:MRK.015.042'
  bht-bht: अरिमतिया शेहरे दा रेहणे बाला यूसुफ नाऐ दा इक माणु था, सै यहूदी सभा दा इक
    बड़ा मनया तनया मंत्री था, कने अपु भी परमेश्वरे दे राज्य दी नियाल रखदा था। सै हिम्मत
    करिके पिलातुस बाल गिया कने उनी यीशुऐ दी लाश दफनाणे तांई मंगी।
  eng-NOY: Joseph of Arimathaea, an honorable councilor, who was himself waiting for
    the kingdom of God, came, and boldly went in to Pilate, and asked for the body
    of Jesus.
  cub-NT: 'Pilato yebai nʉrejamed̶a José, Arimatea ãmicʉriĩmarocacʉ. Sacerdotevai
    cójijinore coyʉipõevacacʉ barejámed̶a ʉ̃. Ne pued̶aimʉ marejámed̶a José. Ʉ̃ máre
    Jʉ̃menijicʉi jabotequinʉmʉ maquinóre napini coreyʉ barejámed̶a. Jidʉrõ cʉbeno,
    parʉriũme cʉrĩ, Pilato yebai nʉri, Jesús bácʉi baju bácarõre jẽniacʉnʉrejamed̶a
    ʉ̃. José ʉ̃i jẽniaiyede, Pilato cuturejamed̶a churaravai jabocʉre. Aru jẽniari
    jã́rejamed̶a ʉ̃́re:'
  ita-1927: venne Giuseppe d’Arimatea, consigliere onorato, il quale aspettava anch’egli
    il Regno di Dio; e, preso ardire, si presentò a Pilato e domandò il corpo di Gesù.
  lww-lww: yaru tai nae Aramatia, kiena ki Yosop, naga pe marau re poli, kila kiena
    sitomena m̃arera po, pa sum̃alu se marana ne P̃aelat, piun tania sape kus tasnena
    ne Yesu. Naga m̃arera pan pap̃isi nakilaen ve sanene, komin naga pe pupia yar
    tai na kansel kiena ne le Yu lala, nap̃a yar la akilia ruru naga po, pe yar m̃ena
    tai nap̃a sinenan ke navesup̃enena kiena ne Ntewa naga vim.
  ckb-ckb: یوسفی خەڵکی ڕامە ئەندامێکی بەرزی ئەنجومەن بوو، ئەویش چاوەڕێی شانشینی خودای
    دەکرد، وێرای و چوو بۆ لای پیلاتۆس و داوای تەرمەکەی عیسای کرد.
  spm-spm: '@see-verse:MRK.015.042'
  nas-nas: Avoroaꞌ Pailatiꞌanko bera tanaꞌuuꞌ Jiisuuꞌnung mono nka-koo.
  uvl-uvl: '@see-verse:MRK.015.042'
  tpa-tpa: '@see-verse:MRK.015.042'
  eng-BBE: There came Joseph of Arimathaea, a responsible man in high honour, who
    was himself waiting for the kingdom of God; and he went in to Pilate without fear,
    and made a request for the body of Jesus.
  ixl-CNT: Aatz maꞌl u jikomla vinaj, Xhep ibꞌii aa Arimatea, bꞌenoꞌk xeꞌ u Pilato.
    Utz yeꞌk ixoꞌval ijaj vichiꞌl u Jesuus te. Atich ok u Xhep xoꞌl qꞌu qꞌesal tenam.
    Antu nichchꞌian u tulebꞌal viQꞌesalail u Tioxh majte.
  xsi-xsi: '@see-verse:MRK.015.042'
  crx-NTPO: '@see-verse:MRK.015.042'
  kan-OKCV: ಗೌರವವುಳ್ಳವನೂ ಆಲೋಚನಾಸಭೆಯ ಸದಸ್ಯನೂ ದೇವರ ರಾಜ್ಯಕ್ಕಾಗಿ ಕಾಯುತ್ತಿದ್ದವನೂ ಆದ ಅರಿಮಥಾಯದ
    ಯೋಸೇಫನು ಧೈರ್ಯದಿಂದ ಪಿಲಾತನ ಬಳಿಗೆ ಹೋಗಿ ಯೇಸುವಿನ ದೇಹಕ್ಕಾಗಿ ಬೇಡಿಕೊಂಡನು.
  bbb-bbb: '@see-verse:MRK.015.042'
  blw-blw: '@see-verse:MRK.015.042'
  tam-2017: மதிப்புமிக்கஆலோசனைக்காரனும் அரிமத்தியா ஊரைச்சேர்ந்தவனும் தேவனுடைய ராஜ்யத்தின்
    வருகைக்காக காத்திருந்த யோசேப்பு என்பவன் வந்து, பிலாத்துவினிடத்தில் துணிந்துபோய்,
    இயேசுவின் சரீரத்தைக் கேட்டான்.
  azz-NT: Huan huala campa rey Pilato se tagat monotzaya José de Arimatea. Yejua ne
    se tagat yolcuali ten pohuic ihuan in tamachilejque judíos huan no quichiaya ma
    ejco in tiempo queman Dios momasoutoc ica ihueyichicahualis ipan itaneltocacahuan.
    Huan ne tagat calayic ica míac ne yolchicahualis campa yetoya rey Pilato huan
    quitajtanilij inacayo in Jesús.
  spa-RV-1909: José de Arimatea, senador noble, que también esperaba el reino de Dios,
    vino, y osadamente entró á Pilato, y pidió el cuerpo de Jesús.
  csy-csy: A zatak huai ngaisutna pia le Pathian kumpingam a ngak Arimathaea khua
    mi Joseph hongpai a, hangsantak in Pilate kung ah pai hi, taciang Jesus luanghawm
    ngen hi.
  mxq-NT: ta Josee tninejxy ja Pilatʉ mʉdʉ jotmʉkꞌa̱jtʉn es tꞌamdoy ja Jesusʉ ñiniꞌx.
    Esʉ tadʉ Josee, Arimateeʉ ja̱ꞌa̱y, yʉꞌʉ naty niduꞌuk ja diꞌibʉ naty anaꞌamdʉp
    mʉj tsa̱jptʉgóty es jap mʉj ꞌyity, es ꞌyawijxypy ko ja Diosʉ kyutujkʉn myínʉt.
  tzj-NT: '@see-verse:MRK.015.042'
  tdt-tdt: nunee José husi sidade Arimateia brani baa hasoru Pilatus hodi husu Jesus
    nia mate isin. José nee membru ida nebee konhesidu iha tribunal relijiaun Judeu
    nian, i nia hein hela Maromak atu ukun nudar Liurai.
  ron-BTF: Iosif din Arimateea, un consilier demn de cinste care aștepta și el împărăția
    lui Dumnezeu, a venit și a intrat cutezător la Pilat și a cerut trupul lui Isus.
  eng-WEBP: Joseph of Arimathaea, a prominent council member who also himself was
    looking for God’s Kingdom, came. He boldly went in to Pilate, and asked for Jesus’
    body.
  eng-FBV: Joseph of Arimathea, a member of the governing council who was himself
    waiting for the kingdom of God, had the courage to go to Pilate and ask for Jesus'
    body.
  nld-1939: kwam Josef van Arimatea, een voornaam raadsheer, die ook zelf het koninkrijk
    Gods verwachtte, en ging vrijmoedig naar Pilatus, om hem het lichaam van Jesus
    te vragen.
  bwo-bwo: Manoró Ayhudi moosh moshifwotsitse iko teshtso Yosefi eteefo, mangiyets
    Armatiyas asho b́ weyi. Bíwere Ik'imengsto kotirw asha b́tesh. Bíwere b́sharawo
