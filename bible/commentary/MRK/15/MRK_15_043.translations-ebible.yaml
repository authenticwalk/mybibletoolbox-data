    tx'otx'.
  udu-udu: aYuusup̱ gi Pa Arraama a’di jin taḵu mo jin ta jan ṯal ’de/ gi montul is
    buni mo, a’di ki is piti si’da/ jin c̱orki Bampa/ ma Arumgimis mo, a’di bu’thki’da
    du mo dhali yaa Bilaaṯus mo dhali doṯ a’di gwo mo gom buŋgwar is ma Yesus mo be.
  tvt-tvt: '@see-verse:MRK.015.042'
  bgt-bgt: '@see-verse:MRK.015.042'
  mvn-mvn: Akaka aitam onoto, ana wava Iosepa, tauna me Arimatea, omoi. Ka tauna me
    Iudea yai tau nau‑hohona ka yai tau eta‑naonao aitam, ka ya vitumahana nui potapota
    avi tuta Yaubada ya pai veimea tanopia vi‑putu. Ka Iosepa yanꞌ ate‑vatu nui omo
    Pilate matana, ka ya viama boui vivane Pilate Iesu tau matena awaehei unuvovoa
    na‑boui.
  djk-NT: 'Namo, na a yuu de, ne wan fu den hei man di de wan Dyulanti fu kuutu sani,
