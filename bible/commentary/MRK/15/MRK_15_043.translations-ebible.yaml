  tam-TCV: அரிமத்தியா ஊரைச் சேர்ந்தவனும், நீதிமன்றத்தின் முக்கிய உறுப்பினருமான யோசேப்பு
    துணிச்சலுடன் பிலாத்துவிடம் போய், இயேசுவின் உடலைத் தரும்படி கேட்டான். இவன் இறைவனின்
