    xtuban gobernar. Y reja' xapon riq'uin re Pilato chupan re hora re', chuc'utuxic
    re ru-cuerpo re Jesús chin numuk. Re José man xuxibij-ta-ri' tak xba chuc'utuxic
    re ru-cuerpo re Jesús.
  ces-1613: Přišed Jozef z Arimatie, počestná osoba úřadná, kterýž také očekával království
    Božího, směle všel ku Pilátovi a prosil za tělo Ježíšovo.
  nab-NT: '@see-verse:MRK.015.042'
  eko-eko: Yuusufu wa Arimateeya, mwinyi wa fwayita na aari oretta phantte ya Mashawuriiya,
