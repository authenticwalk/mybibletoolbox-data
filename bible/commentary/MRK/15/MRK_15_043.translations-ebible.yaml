    yulu pii nao misi lenge dokona suu pyao wambo alemanji dokopa yulu pyuo lumwa
    pingi kandale.) Dokona ingyuo Josepe baa paka napala Pailate kareyamo dokona papala
    Yesunya yanenge kakapange jinya lao piso siya.
  urd-GVU: تو ارمتیہ کا ایک آدمی بنام یوسف ہمت کر کے پیلاطس کے پاس گیا اور اُس سے
    عیسیٰ کی لاش مانگی۔ (یوسف یہودی عدالتِ عالیہ کا نامور ممبر تھا اور اللہ کی بادشاہی
