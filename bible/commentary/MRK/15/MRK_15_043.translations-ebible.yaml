    Jesesi. A be de wan sama di e fuuwakiti a Nyun Tii fu Masaa Gadu. Ne Jowsef teke
    deki ati, ne a go a Gaaman Pilatesi, ne a akisi en taki: “Gaaman Pilatesi, mi
    kon begi i wan sani, baa. I sa gi mi pasi fu mi puu a dede sikin fu Masaa Jesesi
    na a koloisi, go beli?”'
  uig-LAT: aliy kéngeshmining tolimu mötiwer ezasi, Arimatiyaliq Yüsüp bar idi. Umu
