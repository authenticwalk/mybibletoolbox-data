verse: MRK.002.008
translations:
  kpx-kpx: Huhuihuhui kateale huhulahasege Iesuu solekavesite huhuihuhuiabe ke hilokai
    namigevei avoe, “Osiohoike la huhuihuhuie toela kateale huhulahama.
  okv-H: Iesu na kito “ungo do eto ke amo ere hotembiheve.
  tbo-tbo: Mala emosi ma Yesu u nugonugona hai nugotuhu gowagowada i lugeleteya yaka
    i baha nae uyahihi i pa, ‘Awai binei o inugowilawila?
  mal-C: അപ്പോൾ അവർ ഹൃദയത്തിൽ ചിന്തിച്ചുകൊണ്ടിരുന്ന ഇക്കാര്യം യേശു ആത്മാവിൽ ഗ്രഹിച്ചിട്ട്
    അവരോട് “നിങ്ങൾ ഇങ്ങനെ ചിന്തിക്കുന്നതെന്ത്?”
  grc-SR: Καὶ ⸂εὐθέως⸃ ἐπιγνοὺς ὁ Ἰησοῦς τῷ πνεύματι αὐτοῦ ὅτι οὕτως ⸋αὐτοὶ⸌ διαλογίζονται
    ἐν ἑαυτοῖς, ⸂2εἶπεν⸃ αὐτοῖς, Τί ταῦτα διαλογίζεσθε ἐν ταῖς καρδίαις ὑμῶν;
  bgc-bgc: यीशु नै जिब्बे अपणे मन म्ह जाण लिया के वे अपणे-अपणे मन म्ह इसा विचार क्यांतै
    करण लागरे सै? अर उनतै कह्या, “थम अपणे-अपणे मन म्ह यो विचार क्यूँ करण लागरे सो?
  khz-khz: Iesu ripana ira rakagau getugamagiawai gaurai, evaikilarato, netiwato,
    “Rakagau gaurana evetaina gotugamagina?
  deu-TKW: 'Und alsbald erkannte Jesus in seinem Geiste, daß sie sich solche Gedanken
    machten, und sagt zu ihnen: was macht ihr euch solche Gedanken in euren Herzen?'
  zsr-NT: 'Laꞌ gúquibeꞌitenëꞌ Jesús le taꞌzáꞌ ládxiꞌquëꞌ, atiꞌ gudxëꞌ lequëꞌ: ―¿Bizx
    quië rzaꞌ ládxiꞌliꞌ cni?'
  lin-lin: 'Mbala moko, kati na molimo na Ye, Yesu asosolaki makanisi na bango ; alobaki
    na bango : — Mpo na nini mitema na bino ezali kokanisa bongo ?'
  hns-NT: 'Tab Jiesoe toerant djaan gail kie oesab ka sotjat raha aur bolies: „Toelog
    kaahe ke aise sotje hai?”'
  noa-E: Mamʉ amau amach ödegpai mag khĩirju nʉmjã Jesuu khaphʉ sĩerr aawai amag,
    —¿Pãrau khanthee pãach ödeg jãg khaigbata khĩirju nʉma? ajim anaabá.
  eng-EMTV: And immediately, when Jesus recognized in His spirit that they were reasoning
    thus among themselves, He said to them, “Why are you reasoning these things in
    your hearts?
  mib-NT: 'Te ni jini Jesús jeē súcuan cájeni ni de, te ni cahān yā jiín de: ¿Naun
    cájeni ni rō jeē cahán ndevāha ri?'
  bea-bea: Kwete Jesus ataotio yaghatei intidesakehe, toowela ooli yehtilon, Yehoo
    oohtye naghadzye ihe intidaa aoontye?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽबो थे मे़इःत्तुर मे़युङ् के़लॽबान्‌निःसुआङ्
    खे़ङ्‌हाॽ मे़त्तुसि, “थेआङ् हे़क्‍केलॽरिक् खिनिॽ के़इःत्तुम्‍बाबे?
  xnj-xnj: Bahapo Yesu agamanyili maholo gavi, akavajovela, “Ndava kyani mwiholalela
    mumitima yinu mambu ago?
  mmx-mmx: La soso mun ne Iesu ga doxoma xisip nom levendoxoma atdi la ga lok tidi
    xeretna, “Tila nemi mi doxoma ekarakat mumu i na levelinga rak?
  cbr-NT: 'Usaquian sinania atun sinan ''unánquin ca Jesusan atu cacëxa: —¿Uisacasquin
    caramina mitsun usaquin sinanin?'
  tee-NT: 'Para ju Jesús lana c''atsa tuchi istapast''ac''a ju anuch lapanacni. Chai
    alacjuni: ―Tajuch ni va chunch ju p''ast''ac''at''it lami''alhunut''an.'
  eng-LSV: And immediately Jesus, having known in His spirit that they thus reason
    in themselves, said to them, “Why do you reason these things in your hearts?
  cak-NT: 'Pero ri Jesús can reta''n-wi ri niquinojij pa tak cánima ri achi''a'' ri''.
    Y romari'' xu''ij chique: ¿Anchique roma rix quiere'' ninojij pa tak iwánima?'
  pah-NT: 'Kotihĩ Jesus''ga ikwahavi oyvyteri pe g̃andeaporog̃ita. Igwete ga ei g̃a
    pe: —Maranuhũrame pe ndeaporog̃itate''varuhuro pejijupa? ei ga g̃a pe.'
  sja-NT: 'Mamĩda Jesupa ichi t''ãride k''awaji ãchia k''achia k''ĩsia p''anɨ. Mapa
    mãgaji: —¿Sãap''eda parãpa k''ĩsia k''achia k''ĩsia p''anɨma? aji.'
  xed-xed: 'Snaŋta Yesu ta tsa skwi ta mnə həŋ ma ghəŋa taŋ ya nda ma sulkuma vghani,
    kaʼa nda həŋ mantsa: «Nu ta kəl kuni ka ndanu mandana na?'
  mks-NT: 'Joo sa̱ na̱canda̱a̱ ini Jesús ña̱ cáhvi ini na̱ cán chí na̱cachi a já xi̱hi̱n
    ná: —Ndáva̱ha cáhán ndo̱ já.'
  gfk-S: Ma ne Jisas ga hamaan kilam ira nudi lilik igom tange, “Ira numu lilik paile
    takados.
  bmu-bmu: Uruŋinan mewö mötmörigetka Jisösnöŋ miaŋgöreŋök uruŋan mi möt kutuba kewö
    jii mötket, “Iŋini mönö wuanöŋgöra keu mewöŋi uruŋinan mötmörize?
  dgz-dgz: Singui muga, Iesu imua gapan anuni menan gare wayawamon, “Iwa dimen imuya
    potaya gapan ap anega anuiwanin?
  eng-GNV: And immediatly when Iesus perceiued in his spirite, that thus they reasoned
    with themselues, he sayde vnto them, Why reason yee these things in your hearts?
  zaa-NT: 'Pero Jesús nna gutelí taánie ti''iỹa ná la'' rulábalatsi'' qui'' quį, acca
    rèe cą: Bianicca rulába latsi'' le ą́''.'
  eng-WEBSTER: And immediately, when Jesus perceived in his spirit that they so reasoned
    within themselves, he said to them, Why reason ye these things in your hearts?
  guh-guh: 'Jesús jamatabëcueneyapëtane bajarapamonae jamatabëcuenenavëxaniabiaya
    bajarapacuenia pesivanajamatabëxainaejavatsi. Nexata Jesús jumaitsi bajarapamonaejavabelia:
    —Pëtsa bajarapacuenia panesivanajamatabëxainame. Tsipaji cajena xanë necaëjëpa
    jivi pibisiacuene pexanaeneconimi tavecuaajibiaexanaenexa.'
  bon-bon: Piba taatu Yeesu teeme ngenecu bora umle äbitige, teepi lipu ngene jotwaninisi,
    siige tabe jejemige egä, “Weene ngena name pi peei ngene jotwanininiye?
  nhw-BL: 'Huan Jesús nimantzi quimatqui catli moyolilhuiyayaj huan quinilhui: ―¿Para
    tlen anmoyolilhuíaj quej nopa?'
  swh-ONEN: Mara moja Yesu akatambua rohoni mwake kile walichokuwa wanawaza mioyoni
    mwao, naye akawaambia, “Kwa nini mnawaza hivyo mioyoni mwenu?
  wbi-wbi: Kange u Yesu akakagula mu numbula sa mwene kino akale isagha muvamo va
    vanave. Akavavula, “Nakiki musagha mu numbula sinu?
  bba-bba: Mii mii Yesu u ɡiɑ ye bɑ bwisikumɔ. Mɑ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i ɡɑri
    yinin bweseru bwisikumɔ bɛɛn ɡɔ̃ruɔ.
  eng-KJVCPB: And immediately, when Jesus perceived in his spirit that they so reasoned
    within themselves, he said unto them, Why reason ye these things in your hearts?
  kgk-NT: 'Onhepy''amongeta ramo upéixa hikwái, opy''a-py oikwaa-ma Hesu: —Ma''erã-gwi
    erenhe''ẽ vai rei nde py''apy-py? he''i.'
  waj-waj: 'tuduu rikioo Yisuuva akiairauduu iya yaata tinniyaa vau kuaivaa arinaima
    rikioo iya tunoo: Ngia aaniiraida ngii yaata tinniyaa vai kuaivaa yaata utida
    itaa kua kiaannee?'
  cpy-cpy: 'Yotaki Jesús ikenkishiryaakari, rojampitakiri, ikantziri: “¿Iitaka pikenkishiryaa-waeta-shitantari?'
  ekk-PKP: 'Jeesus teadis kohe, mida nad mõtlesid. Ta ütles neile: „Miks te nii mõtlete?'
  mpx-mpx: Yeisu etimwawa i atena hauna hi nuwanuwatu-an ateliyaa, yaka i baek elal
    i ba, “Hauna kaiwena bugul ya ku nuwanuwatu-agil?
  wbp-wbp: Jijajirlilpa-jana miyalurlu manu, manu nyangulpa-jana miyalurlu kujalpalurla
    miyalu kanunju-kari nginji-wangkaja. Ngula-jangka-jana wangkajalku, “Nyarrpa-yijala
    kankulu kujaju nginji-wangka?
  luo-luo: Mana gisano Yesu nongʼeyo e chunye gima negipenjore e chunygi, omiyo nowachonegi
    niya, “Angʼo momiyo uparo gigi e chunyu?
  nhe-NT: 'Huan Jesús nimantzi quimatqui tlen moyolilhuiyayaj huan quinilhui: ―¿Para
    tlen inmoyolilhuíaj queja nopa?'
  aii-aii: 'ܝܼܫܘܿܥ ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܝܕܝܼܥ ܠܹܗ ܒܪܘܼܚܹܗ ܕܗܵܕܟ݂ܵܐ ܒܸܚܫܵܒ݂ܵܐ ܝܗܘܵܘ ܒܓܵܢܵܝܗ‌ܝ،
    ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܗܵܕܟ݂ܵܐ ܒܠܸܒܵܘܟ݂ܘܿܢ؟'
  esk-NT: Jesus-ŋum irrutchiġmigun kaŋiqsiaġiliqamigich uqapiḷułhat, nipliutliġniġai,
    “Suvaata uqapiḷukpisi isummatipsigun?
  msb-msb: Namalisyahan dayon ni Jesus ini na inda ginapanghuna-huna kaya ginhunga
    niya sinda, “Nano kay sugad sana an pag-isip niyo?
  cpa-NT: 'Jøng² ma²ŋi¹² Jesús he² jǿg³ dsø²jiag¹² dsǿa¹² dsa² héi². Hi² jøng² ca¹juúh²
    Jesús: ―¿He² løa¹ lah¹jøng² høa¹² hoh¹² hniah¹²?'
  dso-dso: ସେଦାପ୍‌ରେ ଜିସୁ ସେମନ୍‌ ମନେ ମନେ ଏନ୍ତାରି ବାବିଅଇଲାଟା, ନିଜର୍‌ ଆତ୍‌ମାଇ ଜାନି ସେମନ୍‌କେ
    କଇଲା, “ତମେ କାଇକେ ନିଜର୍‌ ନିଜର୍‌ ମନେ ଏ ସବୁଜାକ ବାବିଅଇଲାସ୍‌ନି ?
  meu-meu: Iesu dibana idia na unu e helalo tomava, bena e nanadaidia, eto, Badina
    be dahaka lalomui ene o hadai tomamu?
  yva-NT: Naije kobe Yesus po awa ana wo ratantona raen no manuga rai, ti Po raura
    pare, “Wabeanimaibe wapo kakaije ratantona no wasanuga rai?
  dgc-dgc: Ey ti Jesus, éy tukoy na dén i édse ta isip dia. Ey kinagi na dide, a “Bakit
    mégisip kam ta kona sina?
  zpm-NT: 'Bieṉga Jesús sca rza zdoo zho, dzigo rëbchaa me: ―¿Pe nacne rlëë to ron
    to miṉe rne naa?'
  hix-NT: Ehutwatxho komo rma hutwekon hatà, Txesusu, tàhnawo. Àro ke, onà wyaro nkekon
    hatà, àwyanye. Àsok tawro àro wyaro màketxow haryhe, ohnawonye, kekon hatà.
  sim-sim: Hako Jisas wavu os erem li hishiri oso angop or heyeri osik ormu silira,
    �Jir mberem ushiwak wavu jihi erem ji hishindu?
  npi-ULB: तिनीहरूले के सोचिरहेका छन् भन्‍ने येशूले आफ्‍नो आत्मामा तुरुन्तै थाहा पाउनुभयो
    । उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरूले आफ्नो हृदयमा किन यस्तो विचार गर्छौ ?”
  cgc-cgc: Piro, nlaman Jesus na gaisip danen an ta iling tan daw dayon paambalan
    din, “Man-o tak gaisip kaw ta iling tan?
  tim-tim: Hain dâmbiâ den are nâŋgâm âmâ hin makyeŋgiep, “Wangât biwiyeŋân hain nâŋgâi?
  yor-yor: Lójúkan náà bí Jesu tí wòye nínú ọkàn rẹ̀ pé wọn ń gbèrò bẹ́ẹ̀ ní àárín
    ara wọn, ó wí fún wọn pé, “Èéṣe tí ẹ̀yìn fi ń ro nǹkan wọ̀nyí nínú ọkàn yín?
  wos-wos: Wungi wandaka dé Jisas deka mawuli xékélake dé diré wa, “Métaka guni guna
    mawulimbu wungi saréké? Wungi sarékékénguni.
  emp-NTPO: 'Ãdjia mãwã crĩcha duanʌra Jesuba idji sod̶e ab̶ed̶a cawasia. Maʌ̃ bẽrã
    ãdjía jarasia: –¿Cãrẽ cãrẽã jãwã crĩcha panʌ?'
  eng-F35: 'Immediately Jesus perceived in His spirit what they were reasoning within
    themselves and said to them: “Why are you reasoning these things in your hearts?'
  ind-ind: Saat itu juga Yesus langsung tahu apa yang mereka pikirkan, lalu menegur
    mereka, “Aku tahu bahwa kalian diam-diam tidak setuju dengan apa yang Aku katakan
    tadi!
  pes-OPCB: 'عیسی همان لحظه فهمید که چه فکر می‌کنند، پس رو به ایشان کرده، فرمود: «چرا
    در دل خود چنین می‌اندیشید؟'
  mpt-mpt: Yesuse i bobol tem funino tekein kene kesoa baabenea Ibo nimin kenibta
    inangge fumbibe? Ib bobol tem funin olo misiamobe.
  ssx-ssx: Koto kone Yesu ipika꞉ honema꞉ kone mo haliwekina꞉ hone wimiki ekimanu handa꞉
    wiaata꞉ iki pa꞉ta꞉ alota꞉ Ekipeke koto hone witeleme ekimanu weitelemepe leekeme.
  mkl-mkl: Jesu í mɑ̀ ɡbɑkɑ̃ si idɔɛ mii iyi ɑ̀ wɑɑ lɑsɑbu, ŋɔi í sɔ̃ ŋɑ í ni, nɑ
    mii í ce ì wɑɑ ce dimii lɑsɑbuu bɛ si idɔ nŋɛ ŋɑ.
  gaq-gaq: ଦର୍ମ ଗୁରୁଇଂ ମେଁନେ ସାମୁଆଁରେ ବାବେଡିଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ ଜିସୁ ଆତ୍ମାବାନ୍ ମ୍ୟା ଜଗ୍‌ତ୍ଲାଗ୍‌କେ
    । ତେଲା ଜିସୁ ଆମେଇଂକେ ବାଲିର୍‌କେ, “ପେ ସାପାରେ ବିତ୍ରେ ଏନ୍‌ ସାପା ସାମୁଆଁ ମେଃନ୍‌ସା ବାଲିର୍‌ବାତା
    ଡିଂପେଡିଂକେ ।”
  gof-RNT: Entti bantta wozanan hessada qoppidayssa Yesuusi sohuwara ba ayyaanan eridi,
    enttako, “Hinttee hintte wozanan ays hessada qoppeetii?
  unx-unx: ଇନ୍‌କୁ ଏନ୍‌ଲେକା ଆକଆଃ ମନ୍‌ରେ ପାହାମ୍‌ତାନା ମେନ୍ତେ ୟୀଶୁ ଇମ୍‌ତାଗି ଆୟାଃ ଆତ୍ମାରେ
    ଆଟ୍‌କାର୍‌କେଦା, ଆଡଃ ମେତାଦ୍‌କଆଏ, “ଆପେ ଆପେୟାଃ ମନ୍‌ରେ ଚିନାଃପେ ଉଡ଼ୁଃତାନା ?”
  gah-gah: 'Láa liki kagata nigelego, Izesú nene Zuta vegenalite lihima ahulolimiaká
    itó vegená kelémo zokoaká nene Ómasímogó loló oaká netá neve liki gelemó nene
    hanuva agikatunú geleake láa loko lo kimimó: Likigikauka gakó nenémináa nanamú
    nigeleve.'
  lcm-lcm: Na Iesu kalapo nas lenginang kari lomlomonai na kala sui iria, “Marai sa
    mipo angsusuiai e lomlomonai imi?
  aer-aer: Jesus-ele itelareke nthakenhe-arle itnekenhe itirrentye anekenge. Re anteme
    itneke angkeke, “Arrantherre akurnentye itirretyale anetyeke!
  qvc-NT: 'Jisusqam yach''arqanna chay runakuna yuyashqandaqa. Chaymi paykunata tapurqan:
    —¿Imaraykutaq qamkunaqa chay mana baliqkunata yuyaykangillapa?'
  tgl-ULB: At nalaman agad ni Jesus sa kaniyang espiritu kung ano ang kanilang iniisip.
    Sinabi niya sa kanila, “Bakit ninyo ito iniisip sa inyong mga puso?
  cbs-NT: 'januxun tsuan Jesús yuiamabia jatun shinan unankin Jesúsun jatu yuikin:
    —Matunan, ¿jaskakin man shinan chakai ikai? ¿Jadatu bikamamen, jawen chakabu buaxunadaka?
    ¿Jawen yuda beniadaka? Ja dabe bikaken Diosun besti atiduwen taexun ¿jaskakin
    man shinanchakai? En matun Juchi Kayabi Iyua na mai anua ea en jawen kushipa jayatun
    jawen chakabu en buaxuntidu man unanun en akai uinkanwen— iwanan, juni yuda babuni
    kaya wakin yuikin:'
  xtm-NTPP: 'Kovaa Jesús ma chi jâ ni jinitnuni ya ndaka ja ka jani ini de ma, te
    ni jikan‑tnu''u ya de: ―‍¿Nava''a ka jani ini ni sukan?'
  nnq-nnq: Kingobu chenie Yesu ngamanya mawacho gabe, ngabakonya, “Mboni nhwachanga
    genia mumyojo jinu?
  bao-NT: 'To biro cʉ̃ja ca ĩiri nimarora, Jesús pea to biro cʉ̃ja ca ĩi tʉgoeñarijere
    majiri, o biro cʉ̃jare ĩi jãiñaupi: —¿Ñee tiirã to biirije mʉja ĩi tʉgoeñati?'
  san-ORI: ଇତ୍ଥଂ ତେ ୱିତର୍କଯନ୍ତି ଯୀଶୁସ୍ତତ୍କ୍ଷଣଂ ମନସା ତଦ୍ ବୁଦ୍ୱ୍ୱା ତାନୱଦଦ୍ ଯୂଯମନ୍ତଃକରଣୈଃ
    କୁତ ଏତାନି ୱିତର୍କଯଥ?
  huv-NT: 'Teat Jesús tajaw nguineay tenguial mateotsüw tiül omeajtsüw nejiw, quiaj
    tasaj nejiw: ―¿Neol teteotsan atquiaj tiül imeajtsana?'
  otn-NT: 'Pɛ ra̱ Jesús ''be xi pa̱tho te mbɛ̱mp''ʉ ja yø n''yomfɛ̱ni̱ ya yø xännba̱te
    ngue ra̱ ley. Bi ''yɛ̱mbʉya: ―¿Hanja ngue ngu̱na̱ guí̱ mbɛ̱mhmʉ?'
  nop-nop: Unduŋ nadisugiŋ kaŋ Jesudi nadisuhik u agaŋ kaŋ yeniŋguk. “Hidi nadisu
    undihi maŋgoŋde tiiŋ?
  obo-NT: Piru nosorollan ni Disas kos diyot poomdom dan, de-en id ikohiyan din sikandan
    to, “Mambot ungketen kos poomdom dow?
  cak-ENT: 'Pero ri Jesús retaman-vi ri nquinuc pa tak cánima ri achi''a'' ri''. Y
    romari'' xbij cheque: ¿Achique c''a roma tok rix quere'' ninuc pa tak ivánima?'
