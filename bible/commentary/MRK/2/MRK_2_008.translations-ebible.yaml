  tgp-tgp: Ale Iesu mara mo levosahia vara la lo usiusira hinia isara hasera ale,
    mo verea isara mara, “Mata sava ka lo r̃omr̃omi na hinau sohena?
  auc-NT: Ante mïmönoque pönëñönäni Itota tömënäni näni pönëwënö ante önöwënenque
    do ëñente baï pönëninque edæ, —Mïnitö quïmæ̈ mänömaïnö ante pönëwëmïnii.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi Jesus ja yowooɡ̶odi ane lowoogo, odaa jeɡ̶eetediogi,
    “Igame leeɡ̶odi midaɡ̶a ɡ̶adowoogo catiwedi ɡ̶adaaleɡ̶enali?
  bmh-bmh: Ziwas go ebutal, Yesus gonugau ougab eiman ein dabeleu go oiagab oug dareu
    abe maimai, guzenai awareun, “Ag einen agal oiagab oug go dabeleu oi daremen?
  ctu-BL: 'Jesús tsi'' bʌc'' ña''ta ti'' pusic''al chuqui woli'' ña''tañob. Tsi''
    subeyob: ¿Chucoch che''i mi la'' cha''len t''an ti la'' pusic''al? che''en.'
  meq-meq: 'Tsa na, Yesu a sər wu nakə tə dzala mə gər tay aye, a gwaɗatay: «Ka dzalum
    andza niye mə gər kurom na, hərwi mey?'
  noa-H: Mamʌ hamau hamach hödegpai mag k'ĩirju nʌmjã Jesuu k'ap'ʌ sĩerr haawai hamag,
    —¿Pãrau k'ant'ee pãach hödeg jãg k'aigbata k'ĩirju nʌma? hajim hanaabá.
  alp-NT: Yesuse Irekwa laleisu kena mere neka, hoko Ibeteke lokosi be, “Laleimu ele
    mere yake.
  san-VEL: ittha.m te vitarkayanti yii"sustatk.sa.na.m manasaa tad budvvaa taanavadad
    yuuyamanta.hkara.nai.h kuta etaani vitarkayatha?
  kbq-kbq: E'i anage hu'za zamagesa nentahizageno, Jisasi'a zamagu'afi negeno, ame
    huno zamasami'ne, Na'a higetma tamaguafina e'inahu antahintahia nehaze?
  kbh-kbh: 'Pero Jesús cachora lempe yojtsetáts̈ëmbo nts̈amo chënga ainanoca imojtsejuabnacá;
    as tojanë́yana: “¿Ndáyeca chca ts̈ëngaftanga ainaniñe s̈mojtsejuabná?'
  ron-LSB: 'Îndată Isus, văzând în duhul Său că ei gândeau astfel în ei înșiși, le-a
    zis: “Pentru ce gândiți astfel în inimile voastre?'
  pon-pon: 'Iejuj ari madan aniada nan kupur a duen ar monemonlole, ap kotin majani
    on irail: Da me komail monemonloleki?'
  nhe-BL: 'Huan Jesús nimantzi quimatqui tlen moyolilhuiyayaj huan quinilhui: ―¿Para
    tlen inmoyolilhuíaj queja nopa?'
  sps-sps: Sen tsun, Jisas nat rari tana aaven, te kaa fi mi rin fakats to komar,
    Ya tsue to tsuri, “Kat fei tsumi kaa men fakats fi nei koma mami ei?
  wnc-wnc: Sike Jesuta natdetdetnaatang wamu wa natapbing kaknga natake anzing yanikut,
    “Dasingge ginu musipzaatangu natdetdeu waaknga nataaing?
  bus-bus: 'Gwe gↄ̃ↄ Yesu dↄ̃̀ a nↄ̀sɛ guu laasuu kɛ̀ aↄ̃ↄe lɛɛ, ben à ń lá à bè:
    Bↄ́yãnzi ée laasuu beee taka lɛɛ a nↄ̀sɛ guuzi?'
  gub-BL: Zezuz ukwaw tuwe uzehe wazemupy'a haw a'e. Na'e i'i wanupe. — Màràzàwe tuwe
    pezemupy'a herehe.
  imo-imo: Kano wali, walitikale kau Jisasini ungu imbo iyemanga leringi konopumu
    yunge konopumuni nimbe tirimuna lipe manjirimu. Aku tepalie yuni aku iyemando
    nimbei, “Eno ambe telka da konopu kerimu ltemeleya?
  boj-boj: Naŋgi degsib are qaleqnabqa Yesus a naŋgo areqalo di qalieosiqa minjrej,
    “Niŋgi kiyaqa areqalo di onub?
  ulk-ulk: Iesu keko umelebaidari wi nako dikepwarlare, ege eudige daratagerda, “Wa
    nole ke dikepwararwem.
  eng-DRA: 'Which Jesus presently knowing in his spirit, that they so thought within
    themselves, saith to them: Why think you these things in your hearts?'
  knf-knf: 'Ţi dko mënţ, kë Yeŧu ammeeŋ ŋşal ŋi baka aşë ji na baka : « we ukaaŋ kë
    nakşal hënk ba?'
  san-KHM: ឥត្ថំ តេ វិតក៌យន្តិ យីឝុស្តត្ក្ឞណំ មនសា តទ៑ ពុទ្វ្វា តានវទទ៑ យូយមន្តះករណៃះ
    កុត ឯតានិ វិតក៌យថ?
  arn-NT: 'Welu Jesus müchay müten ngüneduami tañi femngechi rakiduamkülen engün,
    fey ka ramtufi ti pu kimeltuchefe: —¿Chem mew anta femngechi rakiduamküleymün
    ta eymün?'
  zas-NT: 'Per gogbee gajc Jesús xgab cayüjn reeman, dxel rëbaman: ―¿Chexc zeel rüjndi
    xgab zian?'
  ken-NT: Tɛ́mté wu, Yesu arɨŋɨ nkaysi yap, abhɛp bhɔ bɛ, “Ndaká yí bǎkàysi mɛnyǔ
    mɛnyɨŋ ɛbhɔ?
