verse: MRK.002.021
translations:
  kpx-kpx: Atabeu bae ogoe doga bohisi mai ogoe mami mai mamoi badivulivebene. Auna
    kateige ogoe doga kena ogoe mami ke butuhage auna dikolahai vahai.
  okv-H: Eto bo mahu perarari avo bo eha na tiuketo ihirasuja amo egau umba kaumba
    eto tohekau ho ehako peni aisuja avoeto ari ainge amo mane eagora.
  tbo-tbo: Ma i baha meme uyahihi i pa, ‘Ega iyai luilui wouna ita papaya po luilui
    odubona uyahina ita hilahilama lawiteya. Inapa ina dewaya yaka naka luiluina wouna
    amaka i wiapapoeya ma apo gunalolona ina lata.
  mal-C: “ആരും പുതിയ തുണിക്കഷണം പഴയ വസ്ത്രത്തോടു തുന്നിച്ചേർക്കാറില്ല. അങ്ങനെചെയ്താൽ
    പുതിയ തുണി ചുരുങ്ങുകയും കീറൽ ഏറെ വഷളാകുകയും ചെയ്യും.
  grc-SR: ⸋Καὶ⸌ οὐδεὶς ἐπίβλημα ῥάκους ἀγνάφου ἐπιρράπτει ἐπὶ ⸂ἱματίῳ παλαιῷ·⸃ εἰ
    δὲ μή, αἴρει τὸ πλήρωμα ⸆ αὐτοῦ τὸ καινὸν τοῦ παλαιοῦ, καὶ χεῖρον σχίσμα γίνεται.
  bgc-bgc: “नये लत्यां की थेग्ळी पुराणे लत्यां पै कोए न्ही लगान्दा, न्ही तो वा थेग्ळी
    उस म्ह तै खुस्का लेवैगी, यानिके नया, पुराणे तै, अर वो पैहल्या तै घणा पाट जावैगा।
  khz-khz: Talima taa na rapuga valiguna kiata rapuga kunena goti ati pene vega-pani-koura.
    Pene vovetaina pene kala genai, rapuga valiguna na kunena pene ralea, e maki veralena
    pene kamu.
  deu-TKW: Niemand setzt einen ungewalkten Zeuglappen auf ein altes Kleid; oder aber
    der Einsatz reißt ab, der neue am alten, und es entsteht ein schlimmerer Riß.
  zsr-NT: ’Nutu nu bönniꞌ udë́ꞌë tu lariꞌ cubdauꞌ lu lariꞌ chnatë́b, le uxúꞌn lariꞌ
    cub naꞌ len huachözaꞌ lariꞌ tëb naꞌ, atiꞌ huarözaꞌr lariꞌ tëb naꞌ.
  lin-lin: Moto moko te asalelaka eteni ya elamba ya sika mpo na kobamba elamba ya
    kala, noki te eteni ya elamba ya sika ekopasola elamba ya kala mpe ekosala lidusu
    ya monene koleka.
  hns-NT: 'Oe samdjhaais kie dharam ke nem aur okar naawa partjaar na sanghe tjal
    sake hai. Oe bolies: „Koi na ek toekkara naawa kapra poeraana kapra me djore hai,
    nahie to djab dhowal djaai tab naawa kapra tjahier djaai. Tab poeraana kapra auro
    phaat djaai.'
  noa-E: Magnaa, ’Pãadë khĩirjubat ajim anʉm. Pãraun chadcha pãach jöoinau jaaujerrjö
    thach khöba sʉrkha nʉm. Mamʉ pãrau jãg mua iek iiur jaau chirʉmjã khõsinaa agjö
    warrgarm khĩirjug chi jöoijã agtha khõsi wënʉrrʉmʉn, magan mag khĩirjugan sĩi
    put iiur auwia jũrr khajũa jöoi gaai phẽekhabarmjöta sĩsim. Ãbmua khãijã put iiuriu
    khajũa jöoi gaai phẽekhakhiin, mag put iiur i pächdʉbaadëmua chi kha sim ee thʉrrdʉbaadeeu
    warag ich warr sĩerr khãaijã nem wäg sĩsiju. Magua chi mʉ iek ʉ̈kha simua chan
    mʉg iek iiur mua jaau chitʉmjã ʉ̈khanaa pöd amach jöoin ijã agjö ʉʉrkhaju khaba
    simgui ajim anʉm.
  eng-EMTV: No one sews a patch of a piece of new cloth on an old garment; or else
    the new piece pulls away from the old, and the tear becomes worse.
  mib-NT: 'Te ni cahān yā uū jnūhun yátá sɨ́quɨ̄ jeē tu quíjnáhan jnūhun jeé jéē steén
    yā jiín táca jnúhun jenahán. Achí yá: Ni ɨɨn tu náchuhun ɨɨn pedazo sahma jéé
    núū ɨɨn sahma túhú. Chi núu súcuan te ndɨyɨ pedazo jeé un, te tahndē gā jeē tuhú
    un, te nducáhnu ga nuū cátáhndé un.'
  bea-bea: Atu chu ooli koonde ale ooli tsatse ihe kyechatoohkatassi, yaikoole koonde
    ihe kechaghinghati kwa hlilon hleooyu awotiassi.
  lif-NT2: आत्तिल्‍ले़आङ् कुसङ् चिरिक्‍किल्‍ले़ कुद्रे़क्‌चाङ्‌ङिन् मे़ले़म्‍दुन्‍लो,
    ले़म्‍दुने़ फाॽग्र खे़न् किङ्‌ङाङ् आल्‍लसाङ् यम्‍बा थे़ःक्‍खुदेःसुॽरो॥
  xnj-xnj: “Kawaka mundu mweitota chilaka cha nyula ya mupya mulindimula la nyula.
    Ngati akakita chenichi chilaka cha mupya yati chinyalala na chipapula lindimula
    lenilo neju.
  mmx-mmx: La ne Iesu ga tong asu lavapaase poovo ridi xeretna, “Kopmen teta na balais
    ka loxontamon maxat kusu na sok gatgat pe lamamara at labantamon maut. Mo do neni
    na lox i xuren, loxontamon maxat ira lok kapmek pam la kopmen na epovo bok ba
    kusu ata ba lok tavanga min. La nom loxontamon maxat noxo epovo kusu na lok pe
    avukat lamamara at loxontamon maut.”
  cbr-NT: 'Catancëxun ca aín banaxa fariseo unicaman uni ''unánmicë banasama ''ain,
    aín banabë fariseonëan ''unánmicë bana mëscúti rabanan Jesusan ësaquinribi a unicama
    cacëxa: —Ësaribi ca. Nun aintsi uinu ''icë xanúnbi ca chupa xëni, chupa sani iotan
    aín tuquicë a ''unuima. Usocëxbi ca chupa xëni ax chëqui anun ''unucë ió ax nipacëtia.
    Usai ''i ca aín tuquicë ax chaia.'
  tee-NT: Jantu xamati' lai lhalakyavanan ju pumpu' ju jantu amakpanti chai lai va
    chunch camuc'alh ju lacak'at'ili pumpu'. Pus ni chunch ju calalh pus va palai
    makat cak'exlh acsni talakatumi ju sast'i pumpu'.
  eng-LSV: And no one sews a patch of undressed cloth on an old garment, and if not—the
    new, filling it up, takes from the old and the split becomes worse;
  cak-NT: Man jun winak nuretz-ka jun tziak c'ac'ac' chi nuc'ojoj (nut'is) jun tziak
    ri xa can tzia'k' chic. Roma ri tziak c'ac'ac' nuc'ol-ri' y nujic' ri tziak ri
    xa tzia'k' chic y más nuretz-ka.
  pah-NT: 'Igwete Jesus''ga ei no: —Tamombe''u ti pe me ojipea ojo''java''ea no. Po
    ahe oapokatua''ja pota tapy''ynhapirymyana, nomondoi po ahe tapy''ynhapirapyahua
    ndotyryrygiva''ea itararagagwera rehe imboja, ei ga. Kia pyvõ imbojarame po jikyi
    ymyahũva''ea hugwi ityryrygame. A''ero po ijovaja''rokatui, ei Jesus''ga g̃a pe.'
  sja-NT: —Eperã apidaapa p'aru chiwididepema pite aba t'ɨɨik'araa bɨda aji, p'aru
    sorede parchaait'ee. Mãga ooru pɨrã, chi p'aru chiwidi ãridariit'ee mãik'aapa
    ma pite auk'a bee-e pait'ee chi p'aru sore ome.
  xed-xed: Mantsa guli, haɗ lu ta tsaktá lfiɗa gərzaŋ, ka tsamtá halata lgut nda tsi
    wa. Ka mantsa tsi katsi ná, dzaʼa kɗiŋkɗa tsa lfiɗa gərzaŋ ya ta mɗukiŋtá tsa
    halata lgut ya.
  mks-NT: 'Ta na̱sacu Jesús inga quia̱hva nu̱ ná já cáchí a̱ já: —Ama ná jándaha ña̱yivi
    jahmá yatá xi̱hín in túhu̱n jáhma̱ sa̱á jáchi̱ tá na̱ndihi ndíndií a̱, sáhndá
    chága̱ ví a̱ jahmá yatá cán ta jándacáhnu chága̱ ví a̱ yávi̱ ña̱ na̱ndicahmá na̱
    cán.'
  gfk-S: “Pata ta tikenong be na dungut pakur ta tike sigar katano mol ter tike tuarena.
    Be na gil hobi no katano sigar mol na diris ie be ing di gis ie. Ma be na diris
    ie, na tamarumut leh sukun no tuarena ma no mauho na manga tamat balik um.
  bmu-bmu: (Iŋini malmal walŋi aka sösöŋgai Buŋa dölökŋi mi mindirim etkibingö osime.
    Miaŋgö keu pasetŋi mi kewö jibi mötket:) Löŋgölöŋgöt walŋi jurariga kunŋan opo
    dölökŋi qahö saŋgoŋsaŋgoŋi mitiba miaŋön opo su jöhanŋi qahö uhum memba umgöreŋgömakza.
    Mewö akawak ewö, opo su jöhanŋi dölökŋan mönö waziba löŋgölöŋgöt walŋi öröiga
    kunbuk tiŋgiriga kinimŋan qariba böliqölibapuk.
  dgz-dgz: “Waenapan wanup namua bebep wapi nadi warapen men semu ewakewa wabenage
    aigap bare nadi ya warep. Wabenagepi ewakewa den koe tata amba wanup gine daiton
    uon, da vevera da kaimake den.
  eng-GNV: 'Also no man soweth a piece of newe cloth in an olde garment: for els the
    newe piece that filled it vp, taketh away somewhat from the olde, and the breach
    is worse.'
  zaa-NT: Lanú nuỹa regú'u remiendo ttu vestido viejo lani ttu pedazo lari' cubi,
    porqui'ni la'a mísmuba remiendo cúbía nna ichèda'ą lari' viéjuá, entonces adila
    iyàl·la' làti chi birèda'a.
  eng-WEBSTER: 'No man also seweth a piece of new cloth on an old garment: else the
    new piece that filled it up, taketh away from the old, and the rent is made worse.'
  guh-guh: 'Nexata bajarapamonae perujujamatabëcuene baja pecopabinexa, Jesús livaisi
    tsipaeba comparacióncuenia bajarapamonae pejumecovënëtsinexa ëpejanalivaisi, Jesús
    petsipaebilivaisi. Bajarapamonae anijajamatabëcuenebeje pexainaeyaniva perujujamatabëcuene
    baja pecopabinexa, Jesús livaisi tsipaeba comparacióncuenia. Perujujamatabëcuene
    yabara Jesús jumaitsi bajarapamonaejavabelia mapacueniaje: —Itsajivi ata raja
    apo catsatarutsi pejanapana perujunaxatatsiesetojavabelia. Itsa catsatarutsipa
    pejanapanata perujunaxatatsiesetojavabelia, nexata pejanapana yanarobotsipa perujuesetojavaverena.
    Nexata biji bitso pinijivojoto titinaejitsipa.'
  bon-bon: Yeesu cuta jejemige egä, “Nuuja te kirece äciseja cäco cäbletääpe pläsu
    ne sasa cäbletääpe bora cabu lica yääswäruge. Tabe liba pepu jaawenuge, siige
    cäbletääpe ne liba jääcisäjuge, pui kirece pläsu te lacalomluge, siige sasa cäbletääpe
    ne jääsegläruge. Puma cita ca kirece pläsu te läwälutuge sasa cäbletääpe cabu
    ca, siige bora te babo läbituge.
  nhw-BL: ‘Amo aqui [2:21 Jesús quinilhui ni huicalotl para quinnextilis amo cuali
    quimanelose itlamachtil ica catli huejcajya quineltocayayaj masehualme, pampa
    itlamachtil eltoya se tlamantli catli yancuic.] quitlatlamanía se yoyomitl catli
    sosoltic ica se yoyomitl catli yancuic, pampa nopa catli yancuic motzocoyolos
    huan nimantzi tzayanis nopa yoyomitl catli sosoltic huan achi más fiero nesis.
  swh-ONEN: “Hakuna mtu ashoneaye kiraka cha nguo mpya kwenye nguo iliyochakaa. Akifanya
    hivyo, kile kiraka kipya kitachanika kutoka ile nguo iliyochakaa, nayo itachanika
    zaidi.
  wbi-wbi: Nakwale umuunhu juno ihona ikigamba ikipia mu mwenda unkuulu, nave avombe
    uluo ikigamba kilekeng'ana nu mwenda, ikipia kibanduka mukikuulu, pe uvudemule
    vukwongelela kyongo.
  bba-bba: Bɑ ku rɑ yɑbe tɔkɔru kɔre kɑ kĩɑ kpɑɑ si bɑ ǹ nim doke. Bɑ̀ n kuɑ mɛ,
    kĩɑ kpɑɑ si, su koo ɡɑwɑnɑ kpɑ su yɑbe tɔkɔruɡisu ɡĩɑ kpɑ ɡɛ̃ɛrɑbu sosi.
  eng-KJVCPB: 'No man also seweth a piece of new cloth on an old garment: else the
    new piece that filled it up taketh away from the old, and the rent is made worse.'
  kgk-NT: 'Upéi Hesu oiporu ao rehegwa nhe''ẽ, uva rykwere rehegwa nhe''ẽ ave oikwaa
    uka porã hagwã íxupe kwéry. He''i íxupe kwéry: —Nanharemendái ipyahu va''e-py
    ao tujakwe. Nharemenda ramo, onhy arã ra''e ipyahu va''e ojepoapy-vy. Omondoro
    arã ao tujakwe-pe. Opyta arã ra''e osorove, he''i.'
  waj-waj: Hama gioonna kiaapu voovoono nnisi buruqa tapasiivaki karaasa buruqa kiisaivaa
    hatoka funnivai. Fai funnu kioo nnooriivakidiri fini kino karaasa buruqaivo yaagueeqainno
    fai buruqa nnisiivaa utu rapasi kino rikioo pinaama tapasinaravai.
  cpy-cpy: Tema apaani paejatoteentsiri ikithaateetari, aririka rowamatan-tantee-tyaawo
    owakirari ojapeki, aritaki otzijaa-perotanaki aririka aminthata-nakyaa owakirari
    ojapeki.
  ekk-PKP: Keegi ei pane vanale rõivale paika, mis ei ole vanunud. Muidu uus riidetükk
    tõmbab vana rõiva peal kokku ja rebib augu suuremaks.
  mpx-mpx: Kaliko vavaluna nige ta aahe ge holahola bebeyaunana mwahawanina ta bwabwaliniya,
    kaiwena ebo kaliko vavaluna ni kin pahipahi inoke mwahawan o ni pwabwata.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyampuju yimi-nyayirni-wangu yungurna-nyarra
    yirri-pura jinajina-kurlu nyurru-warnu-kurlu yungunkulu pinalku nyina kuruwarri
    ngaju-nyangukuju. Nyurru-warnukuju rdilypirrpakuju jinajinakuju, kulalparla nganangku
    jalangu-warnu jinta-maninjarla parnta-yirrakarla wita-kariji pijijiji. Kajilpa
    yapangku parnta-yirrakarla jalangu-warnu pijiji nyurru-warnurla jinajinarla, ngula-jangka
    kajika wita-jarrimi pijijiji paljirninja-warnu, ngulangkuju kajika yangka parnta-yirrarninja-warnurlu
    yarda wantiki-mani rdilypirrpaju, kajika larra-pajirninja-yanilki jinajinaju.”
  luo-luo: “Onge ngʼama twangʼo rabaw mar law manyien kuom law moti. Ka otimo kamano
    to rabaw mar law manyien-no biro mich mi ywa law machon-no mi omed yiech moloyo.
  nhe-NT: Axaca quitlatlamanía se yoyomitl tlen sosoltic ica se yoyomitl tlen yancuic
    pampa nopa tlen yancuic motzocoyolos huan nimantzi tzayanis nopa yoyomitl tlen
    sosoltic huan achi más fiero nesis.
  aii-aii: ”ܐܢܵܫܵܐ ܠܹܐ ܚܵܐܹܛ ܥܵܪܵܝܬܵ‌ܐ ܚܲܕܬܵ‌ܐ ܥܲܠܔ ܠܒ݂ܝܼܫܬܵ‌ܐ ܒܠܝܼܬܵ‌ܐ، ܘܐܸܢ ܠܵܐ،
    ܒܸܬ ܓܵܪܫܵܐ ܥܵܪܵܝܬܵ‌ܐ ܡ̣ܢ ܠܒ݂ܝܼܫܬܵ‌ܐ، ܘܒܸܬ ܙܵܐܹܕ ܦܸܪܛܵܐ.
  esk-NT: Jesus-ŋum iḷisautipsaaġniġai atrikusrautmik, “Iñuum utuqqaq atnuġaaq iḷaaġumiñaitchaa
    nutaamik ukił̣haamik atakkii iḷaaŋuyumi nutaam utuqqaq alikpalaaġisigaa, aasiiñ
    allaq aglitḷukhuni.
  msb-msb: Tapos gin-istoryahan pa niya sinda para mapahayag na an iya bag-o na katukduan
    dili makabiyo sa mga daan. “Waraʼn matangkop sin bag-o na tela sa daan na bado,
    kay kun amo ini an himuon, an gintangkop na bag-o makuro kag mas lalo na madako
    an gisi.
  cpa-NT: ’Tsa¹dsio¹ tiáng³ jniang³ jneh³ hmøah¹² tsa¹ma²ŋangh¹² quianh¹³ tsǿnh³ jniang³
    ma²hǿg³. Di³ ma¹dsio¹² hi³méh¹ guíg¹ ju³ná³ ca¹dsøgh¹² hmøah¹² hmë́².
  dso-dso: “କେ ନୁଆ ଲୁଗାର୍‌ ଗର୍‌ଣ୍ଡା ପୁର୍‌ନା ଲୁଗାଇ ନ ସିଲାଏ, ସିଲାଇଲେ ନୁଆ ଗର୍‌ଣ୍ଡା ପୁର୍‌ନା
    ଲୁଗାକେ ଅଦିକ୍‌ ଚିରି ପାକାଇସି, ଆରି ଅଦିକ୍‌ ବଡ୍‌ଟା କାଣା କରିଦେଇସି ।
  meu-meu: Dabua matamata seana dabua gunana basie banilaia. Unu bema kara toma, e
    banilaia seana na dabua gunana amo bema hedare oho, bona hedarena bema bada
  yva-NT: Umba Yesus po ananeneae kaijinta raura pare, “Ranivara vatane inta po ansune
    vasyeo wanyine rakasyugo ansuno wusyino mpatimuge rai, weamo mamaisye ramu, weye
    ansune vasyeo wanyine mo ansuno wusyine rapatimu ti nsaram akoeve rave kobe.
  dgc-dgc: “Ewan tu nagtagpi ta bigu a resato to dati dén a badu,” kagi ni Jesus.
    “Da éng kona sa, éy péknetén no bigu tu dati, éy lalo dén a melawa tu ébut no
    badu.
  zpm-NT: ’Raṉle to gaṉle, zha ne rquiaabdie tib lë lar, rquiaad zho lar cub lad lar
    gox, sac zha ne sca guṉ paat yquiind wquiaabdie co. Zeeṉe laa lar cub gbe, lëëque
    lëëw guṉnat zaatne nriez lar gox.
  hix-NT: Kuknonano me rma rha, onà wyaro nkekon xarha tà, àwyanye. Rowya ahananàhtoho
    komo ryhe, wom xenyeno wyaro naha, kekon hatà. Kwomunuthuyamo yenyemrà xe kehtokonye,
    wom xenyenohnà ke tenyemyatxow hamà. Xenyeno ke haxa kàwyanye enyemnyetoko, notowyan
    hamà, xenyenotho. Kàwyanye ahxeketxhe rma, notowyan hamà, kwomunuthuyam hoye,
    amnyehranotho hoye. Tamtak harha nay hamà, ewtarà, kekon hatà. Àro wyaro rma rha,
    oyweronàhyamatxhotho kom yawo ro rma haxa oyehtokonye, ronytxanàr xehra manatxow
    hamà, kekon hatà, Txesusu.
  sim-sim: Uhu sauheima las nga ormu sawera, �Os ma lar kowe orhi si frehe nahi, mbeek
    koutakri akri las or laha koushimbla oson or ewetlavandahi ambu sir. Mberem ushiwak?
    Erem or u nahi, kowe oson or yokowa wolo koutakri akri oso avak si ramushihi awarikandak
    nakwa osa. Uhu koushimbla oson si unak wasilaka mendek frehekwa sir.
  npi-ULB: कसैले पनि पुरानो लुगालाई नयाँ कपडाले टाल्दैन, नत्रता त्यो टालेको कपडा यसबाट
    अर्थात् पुरानोबाट नयाँ च्यातेर जानेछ, अनि उक्‍त फटाइ झनै नराम्रो हुनेछ ।
  cgc-cgc: Gambal pa Jesus i, “Ula bisan kino na gatupak ta bag-o na tila na ula pa
    nabunaki naan ta daan na bayo. Daw iling tan buaten din, mag-itad tinai ya naan
    ta bayo daw magbakod pa gid gisi an ta bayo tenged gakeddet tupak ya.
  tim-tim: Nen sâŋgum tâmbâŋe tokto dâpŋe humo akbop dâm sâŋgum irakŋe bo puli puliŋe
    are katmâ bo parutmaen. Hain akmâ dâine tuân pulienŋe irakŋande gâwigem tâmbâŋe
    are oloŋdo tokto dâpŋe humo dondâ miawakbop.
  yor-yor: “Kò sí ẹni tí ń fi ìrépé aṣọ tuntun lẹ ògbólógbòó ẹ̀wù, bí ó ba ṣe bẹ́ẹ̀,
    èyí tuntun tí a fi lẹ̀ ẹ́ yóò fàya kúrò lára ògbólógbòó, yíya rẹ̀ yóò sí burú
    púpọ̀ jù.
  wos-wos: 'Wun hundi wataka dé dika sataku hundi yéték akwi angi wa: “Du takwa huli
