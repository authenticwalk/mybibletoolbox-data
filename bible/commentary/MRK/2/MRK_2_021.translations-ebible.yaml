  boj-boj: “Tamo bei a gara jugo bunuj osim dena mutu gentosim gara jugo sari braŋoq
    di qandimqa keresai. Degsi qandimqas di bunuqna a na gara jugo sari di yansimqa
    gara mutu bunuj a kiñalaosim gara jugo sari di uratim braŋ qelikobaqas.
  ulk-ulk: Nole netat lelut kerkar walimog etketi emeret walige. Nalu ya wakai? Able
    kerkar walimog ya obazrare emeret walilge.
  eng-DRA: 'No man seweth a piece of raw cloth to an old garment: otherwise the new
    piecing taketh away from the old, and there is made a greater rent.'
  knf-knf: Nin ñaaŋ aanji bam kamişa kaţaf na kalëmënt kahalu, woli ado haŋ kalëmënt
    kahalu katow kaţaf, dko dantowiiŋ dabaa haan haan maakan.
  san-KHM: កោបិ ជនះ បុរាតនវស្ត្រេ នូតនវស្ត្រំ ន សីវ្យតិ, យតោ នូតនវស្ត្រេណ សហ សេវនេ
    ក្ឫតេ ជីណ៌ំ វស្ត្រំ ឆិទ្យតេ តស្មាត៑ បុន រ្មហត៑ ឆិទ្រំ ជាយតេ។
  arn-NT: “Iney rume ta lapatukelay ta kiñe llud takuwün ka tukulelkelafi ta kiñe
    we katrün lapan pañu, tati we katrün pañu am trüküfükelu ka wikürelkefi tati llud
    takuwün, fey doy wesa wikürükey tati takuwün.
  zas-NT: ’Achut bén rataꞌ lajd cüb loj lajd yojx, din zaxüꞌn lajd cüb guin abiꞌ mazri
    quixyaꞌn lajd yojx guin.
  ken-NT: Yesu atɛ́m bɔ́ nɛkay ɛnɛn bɛ, “Yɛ̌ mmu apú kway bɛsɔt ɛbhɔ́kɔ́ndɛn nkɔ
    bɛchok mbok ndǔ ɛsɨ́ ndɛn, mbɔnyunɛ mbák ánkʉ nɔ ɛbhɔ́kɔ́ndɛn anɛ nkɔ ɛ́ŋati,
    anɛ nsɨ́ andaka, mbok ámpɛt anchɨk ancha.
