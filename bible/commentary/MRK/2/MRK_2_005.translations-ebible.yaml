  kde-kde: Yesu paiwene ing'ulupa yavo, nkunnyaulila ayula munu adidimênge kuchidoni,
    “Mwanangu, ùnisamehewa masambi lako.”
  ata-ata: Xe Iesu mumaisou mii ane ta mitema tamiꞌa ne miꞌoxo noxou menexiꞌa ne,
    la Anu mulavu lexe aneꞌi mimuxamuxaxu taneꞌi maninasou. La sou muavuti la muvikalanu
    itema e vasimolu musoisoli ne aloxo ꞌo, “Vivilo, eni exiu tumalilou ꞌiliꞌilixo
    masumasua noxine ne.”
  qvw-NT: 'Chay chalapacuynincunacta Jesus yaćhalmi, chay ishyäcäta nila: “Walaśh,
    juchayqui lluy pampachäśhañam” nil.'
  nfa-nfa: Ropa Yesus ladhe nèdhi si, Nèngu neꞌa le dhèu seꞌe parcaya tareꞌa-reꞌa
    Nèngu. Ka na padhai lii dènge dhèu karuku ne, aku Nèngu na, “Ana, ee! Jaꞌa saku
    eele le sasala èu!”
  tnp-tnp: Nian Iesu təmeruh nəhatətəiən rəhalah, kəni təni=pən kəm iətəm tatɨmɨs
    əha məmə, “Nətɨk, iəu inos rəkɨs rəkɨs noliən tərah rəham.”
  urd-urd: ईसा' ने उन लोगों का ईमान देख कर फ़ालिज के मारे हुए से कहा, “बेटा, तेरे
    गुनाह मुआफ़ हुए।”
  hot-hot: Yisu hayê thêlôniŋ êvhaviŋ, ma hanaŋ hadêŋ anyô havuviŋ atu nena, “Yenaŋ
    okna, lêk yahêv anêm kambom sapêŋ vê.”
  mqj-NT: 'Tappana naita Puang Yesus kapangngoreananna ma''kadami lako to balimbingan
    nakua: “O anakku digarri''mi kasalaammu.”'
  rus-SYN: 'Иисус, видя веру их, говорит расслабленному: чадо! прощаются тебе грехи
    твои.'
  mbh-mbh: Na Jisas i thopol ole lemioong, ma i ria ni peti motungtunga aken ve, “Tuk,
    God ilemi simikal lom vothung kerengare lale.”
  bdd-bdd: Coinega Yesu loheloheyaedi ꞌidi hemisa ꞌisanapuya ma topeuina ꞌihegwaeya,
    “Natugu, ꞌino puiyao mabwaiyana yanuwasamudiya.”
  cbt-NTPO: 'Quisosori ni''sahuaton, “Ma noya isopita natërinaco,” ta''ton, apia itapon:
    —Oshanën apia''hua inquitaranquën huachi, itërin.'
  srn-NT: 'Di Yesus si a bribi fu den, A taigi a lanman taki: “Mi mati, yu kisi pardon
    fu yu sondu.”'
  cta-NT: 'Loꞌo naꞌa̱ Jesús chaꞌ jlya tsa tiꞌ nguꞌ jiꞌi̱ yu, liꞌ nchcuiꞌ yu loꞌo nu
    quicha biꞌ: ―Cua nguaꞌni clyu ti naꞌ jinuꞌu̱ jiꞌi̱ quiꞌya nu ntsuꞌu jinuꞌu̱, sñiꞌ
    ―nacui̱ Jesús jiꞌi̱.'
  bqc-SIM: 'Kɛ́ Yesu è aalɛ a náaikɛ, a ò gbɛ̃kaaũapiɛ à mɛ̀: Ma gbɛ̃́, n duuna
    kɛ̃̀ma.'
  tcz-CHONGTHU: Atahsan uchu Yeshuan amun, langthipa jah achun, “Chapa, na chonset
    naho kingaidam ahitai,” ati.
  mar-mar: त्यांचा विश्वास पाहून येशू पक्षघाती मनुष्यास म्हणाला, “मुला, तुझ्या पापांची
    क्षमा झाली आहे.”
  snp-snp: Numugu lomaito, Yesukafo koli kikito umamo monani ya geyeto ana kiyana
    ipedotoko nemo we ya eti loumami, Nanefo, lifimaka moda kilili otaiye, loto loumaiye.
  isl-isl: 'Þegar Jesús sá trú þeirra – hversu sannfærðir þeir voru um að hann gæti
    hjálpað – sagði hann við lamaða manninn: „Sonur minn, syndir þínar eru fyrirgefnar!“'
  spy-NT: Yu kakas ꞉Yēēsu kule kiikoosēē keey ꞉bichoo inee, kumwoochi chiichoo kichunkutoot
    kule, “Wēnyoo, /kāākēēnyōōwuung' kaat ām choolwookātēēng'uung'.”
  xnn-xnn: Getken Jesus ay talkenda siya isonga danat kanan issan napalalais en, “Gayyemko,
    napakawan et nan basolmo.”
  mwe-mwe: A Yeshu bhakajibhoneje ngulupai jabhonji, gubhammalanjile mundu jwa poloka
    jula, “Mwanangu uleshelelwe yambi yako.”
  tte-tte: Yeisu tomone ali meli igitai kabo tobelune koina iwaloba, “Natugu, am naenaena
    meuloili yanuwatu-pwaikili.”
  tcs-tcs: Wen Zizas bin luk dat bilib blo dempla, em bin spik po da paralaizman,
    ‘Mai boi, ai tekemaut ol dem nugudwei blo yu.’
  hlt-THB: Jesu ing amik cangnaak ce a huh awh, thlak tlo ak khawn a venna, “Ka capa,
    na thawlh qeenna awm hawh hyk ti,” tina hy.
  soq-soq: Iesu mo ewamone atenlen mo sumanaiidantoi. Sa baiwa me apana tampa bobopa
    diene wanase, “Otona, e kadia insadabuamon.”
  qub-qub: Chay runacuna payman yäracushanta musyar mana cuyucoj runataga Jesús niran
    «Ïju, llapan juchayquicunapita perdunashanami caycanqui.»
  att-att: Á pakasingan ni Apu Kesu ta inipanapanà da lâ nga inituluk kuna, natagenà
    na yù ángngikatalà da kuna, á kinagi na sù tolay nga kun na natay yù baggi na,
    “Kopun, napakomá ngin yù ira liwiliwâ mu,” kun na.
  bki-bki: Mia bogo na Yesu mial vite nei, naio mijikia ka tomu nalo nei amonea naio
    kirisikili laka, ka mia naio rijai toro neibano mie nei, mia Yesu ber ka kema
    neibano mie nei berinavo “Keneriku, kiniou nebiekokoa kiamo kariano nalo.”
  bqp-bqp: 'Kũ Yesu è ò a náani vĩ, à pì gbɛ̃ kↄ̃̀nↄkunaa pìinɛ: Ma gbɛ̃, n durunnanↄ
    kɛ̃̀mma.'
  mcp-mcp: 'Yésus mú dʉ́g nə́ buud bɔɔŋgʉ́ bʉ́sə nə fwámɛ́ búgə́, a mú cɨ nə mbúmbwúgʉ́
    nə́: «Mwân waam! Mə mə́ juu wo nə *misə́m myô!»'
  hat-hat: 'Jezi wè jan yo te gen konfyans nan li, li di nonm paralize a: -Pitit mwen,
    peche ou yo padonnen.'
  npl-NT: 'Ijkuak Jesús okitak nonteh tlakah milák okineltokayah, okili n kókoxki:
    —Nokone, nimitstlapojpolwia de motlajtlakolwah.'
  bgg-bgg: Bran wi ji è bajo migi rek pha doh mage ne Isu è slemriie ne rad pha ji
    shii yao, gu ani wo! Na layog ne gu è khungjong phi ro.
  eng-TCENT: When Jesus saw their faith, he said to the paralytic, “Son, yoʋr sins
    are forgiven yoʋ.”
  eng-BSB: When Jesus saw their faith, He said to the paralytic, “Son, your sins are
    forgiven.”
  cpu-NT: 'Ikanta Jesús, jiyotakotavakeri iraventaashiretaneete, iñaanatavakeri mantsiyari,
    ikantziri: “Notomí, ipeyakoitaimiro pikaariperoshirevetaka.”'
  san-ASM: ততো যীশুস্তেষাং ৱিশ্ৱাসং দৃষ্ট্ৱা তং পক্ষাঘাতিনং বভাষে হে ৱৎস তৱ পাপানাং
    মাৰ্জনং ভৱতু|
  tac-NT: 'Napu''lige Esusi etesa alué ralámuli alanokachi, ''la bijchigio alué ralámuli,
    a''lige anele alué nayume: ―Mué re''malí, ya ''ma e''kárigime ju mué alué chátiri
    ''nátili ―anele.'
  eng-WEBPB: Jesus, seeing their faith, said to the paralytic, “Son, your sins are
    forgiven you.”
  gfk-H: Bia Iesu ga nas ira nudal nurnur, ga tangai tano pengpeng, “Tasin, ira num
    magingin sakena i ta pataam.”
  viv-viv: Ada Yesu yadi vetumagana giꞋita-yo tovefela againe gigahe gigayo, “Natuku,
    ya koyona ahe gayawelidi.”
  yao-yao: Che Yesu paŵachiweni chikulupi chao chila, ŵansalile jwakutatala jula,
    “Mwanangu, nlecheleswe sambi syenu.”
  tgp-tgp: Iesu mara mo hite na rasua hin hinau atu la lo vaia, mo verea isan tamlohi
    papao atu mara, “Natuku, na r̃omi na nom hehe.”
  auc-NT: Wæænte ongongä adinque, Tömënäni æbänö wede pönente cædänipa, ante adinque
    Itota cömäingä ingante, —Botö wëmi wædämaï ïe. Wënæ wënæ bitö cædïmämo ante bitö
    ñöwo ñimpo cæte quëwencæbiimpa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a nadi niɡ̶ijoa cwaatolo ɡ̶oneleegiwadi moyiwaɡ̶adi mida
    nimaweneɡ̶egi me icilatidi niɡ̶ijo ɡ̶oneleegiwa alejaado, odaa jeɡ̶eete niɡ̶ijo
    alejaado, “Ionigi, Aneotedoɡ̶oji ja napitaɡ̶adi ɡ̶abeyaceɡ̶eco!”
  bmh-bmh: Yesus nug goagal oiagab goen petak emen uligaimai, ebeu du go ebeg arab
    egugweun guzenai aureun, “Nagwai, iz nait igul eg zilagai mizem.”
  ctu-BL: 'Come Jesús tsi'' ña''ta wolix i ñopob winicob, tsi'' sube jini mach bʌ
    anix i c''ʌjñibal i yoc i c''ʌb: Calobil ñusʌbilix a mul, che''en.'
  meq-meq: 'Yesu a zəba ka mədzal gər tay nakə tə dzala ha faya na, a gwaɗay a ndo
    niye matəra eye: «Wawa ga, na pəsaka ha mezeleme yak hay.»'
  noa-H: Jesuu hamau mag k'ĩirju nʌmjã k'ap'ʌ sĩerr haawai chi k'apá jʌser k'itʌmʌgta,
    —Pʌ pekau t'um ya mua chugpaabapʌ̈imgui hajim hanʌm.
  alp-NT: Kena Yesuse Iselu esi ono ele mere, Irekwa be esi hlaleke lokoI. Eleki Ibeteke
    loko tamata sisate mere be, “Kuebe, Au ampune amu dosaru peneka.”
  san-VEL: tato yii"suste.saa.m vi"svaasa.m d.r.s.tvaa ta.m pak.saaghaatina.m babhaa.se
    he vatsa tava paapaanaa.m maarjana.m bhavatu|
  kbq-kbq: Anama hazageno'a Jisasi'a avare'za e'namokizmi zamentinti negeno, agama
    sti'nea nera amanage huno asami'ne, Ne'nimoka kumika'a apasegantoe.
  kbh-kbh: 'Jesús tojáninÿe chënga ts̈a imojtsos̈buaché chë s̈ocá jáshnama cha yojanobenama;
    as chë jama ndobenábioye tbojaniyana: “Sobreno, mouena; acbe bacna soyënga tcbontseboperdoná
    ca.”'
  ron-LSB: 'Isus, văzând credința lor, i-a spus paraliticului: “Fiule, păcatele tale
    îți sunt iertate.”'
  pon-pon: 'Iejuj lao mani ar pojon, ap majani on me jomau rerer o: Nai, dip om akan
    lapwa jan uk er!'
  nhe-BL: 'Huan Jesús quiitac para quineltocayayaj, huajca quiilhui nopa cocoxquetl:
    ―Nohuampo nimitztlapojpolhuía motlajtlacolhua.'
  sps-sps: Jisas tagei a faason tsuri, Ya tsue to tana mes a faadis, “Guei tsiau,
    aveto tsumanyi te anofe ravaa en.”
  wnc-wnc: Siwan Jesuta apme maitna sandekngamik ngang natapa kekekakut taknga kake
    mait sikut tapa anzing inikut, “Waaknga. Nata waiakngaka gwa sandekgamunggat,”
    ngang inikut.
  bus-bus: 'Kɛ̀ Yesu è aↄ̃ↄ a náanɛ vĩ, a bè gbɛ̃ kaɛna pìnɛ: Ma gbɛ̃, n durunnↄ kɛ̃̀mma.'
  gub-BL: Ukwaw Zezuz uzehe wazeruzar haw a'e. Na'e uze'eg ipàri ma'e pe kury. — Hera'yr,
    i'i izupe. — Amunàn neremiapo kwer ikatu 'ym ma'e kwez newi ihe kury ty, i'i izupe.
    — A'e rupi Tupàn nuzepyk kwaw nerehe a'e nehe, i'i izupe.
  imo-imo: Kano teringi wali Jisasini iyemanga ipukimu kanopalie wali iye kimbo ki
    kololi kanomundo nimbei, “Nanga malo, nani nunge ulu pulu kerima kinye i tiye
    kolto,” nimu.
  boj-boj: Onaqa Yesus a naŋgo areqalo unej di naŋgo areqalo qujai Yesus na tamo jejamu
    laiyej qaji di boletqa kere. Degsi unsiq deqa tamo di minjej, “O ijo aŋgro, ino
    une kalil e na kobotetmonum.”
  ulk-ulk: Nade Iesude yaba au owatur dasmeri ege able atmutatmut le detagri, “Kara
    werem, mara wit pe bamaidereda.”
  eng-DRA: 'And when Jesus had seen their faith, he saith to the sick of the palsy:
    Son, thy sins are forgiven thee.'
  knf-knf: 'Wi Yeŧu awinuŋ pfiyaar pi bañaaŋ bukuŋ bafiyaaruluŋ, aşë ji na naţakmaan
    : « Ñiinţu, ipekadu yi nu ipëni. »'
  san-KHM: តតោ យីឝុស្តេឞាំ វិឝ្វាសំ ទ្ឫឞ្ដ្វា តំ បក្ឞាឃាតិនំ ពភាឞេ ហេ វត្ស តវ បាបានាំ
    មាជ៌នំ ភវតុ។
  arn-NT: 'Feymew Jesus, pefilu tañi nien fentren mupiltun engün, feypifi tati kutrankülelu:
    —Iñche ñi weni, dew wiñoduamangetuymi tami yafkan mew.'
  zas-NT: 'Chi baguiaa Jesús guial rliladx reeman laaman, rëbaman loj xinragxuu guin:
    ―Xiꞌn, ma benan xtolil perdon.'
  ken-NT: Yesu ághɔ́ nɔ́kɔ́ ɛnyǔ nɛka ɛnɛ́n bábhɔ́ŋɔ́ nɛ yi, aghati mbɛ́ntí wu
    bɛ, “Mɔ́wa, mfóŋórí bɛbʉ́ bhɛ.”
