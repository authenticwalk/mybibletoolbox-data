  cux-NT: 'Taachi Jesús n''diichí yā chi ''iiⁿ''yāⁿ s''eeⁿ vɛ́ɛ́ vaadī i''téénu nanáaⁿ
    yā, caⁿ''a yā chii yā saⁿ''ā ndúúcū ca''āī chi in''dúuví cuerpo yeⁿ''e sa: Díí,
    daiyá, núúⁿndí yeⁿ''ē dī ''úú ní nch''ɛɛ̄cú.'
  tur-YTC: Yeşua onların imanını görüp felçliye, “Oğlum, günahların bağışlandı” dedi.
  san-ITR: tato yIshusteShAM vishvAsaM dR^iShTvA taM pakShAghAtinaM babhAShe he vatsa
    tava pApAnAM mArjanaM bhavatu|
  bel-N: 'І Ісус, убачыўшы веру іхнюю, кажа спараліжаванаму: «Дзіця, адпускаюцца грахі
    твае».'
  sch-sch: Jisua'n an taksôn tie hah a mua, phalkhatthipa kôm han, “Ka nâipasal,
    ni sietnangei ngâidam ani zoi,” a tia.
  mic-MIQNT: Se'sus nemituaj ta'n tel melgi gtlams'tasultilij, telimatl na ji'nmul
    gesnugwalitl, “Gwi's, apigsigtmulan 'gtlue'uti'l.”
  huu-NT: 'Iena Jesús cɨuanona, tɨsitaitɨmɨe jilluana naimacɨ ɨɨnuana Jesús uiñote.
    Tɨsitaitɨmɨemo llote: —Nabai, o jeacɨno cue feitaja jira, iena jai oni dotadɨcue.
    Ie facai ɨbana jai oñeitɨcue.'
  jiv-NT: Tura niisha Jesus nekas tsuártatui tu enentáimmiari̱n Jesus nekáa emearun
    chicharuk, “Uchirú, ame tunaarumka tsaṉkuramuiti” tímiayi.
  otm-NT: '''Bex bi bąh ra Jesús ngue mi pą ʉ ngue i jasɛ rá ts''ɛdi, nɛ bi ''yɛ̨mp''a
    ra hyɛ̨nni bʉya: ―Nu''i, n''yø, ni ts''oqui ya xʉm pun''ni i, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ dufaymiŋ tareŋ go yeneŋbe al uliŋ kamtiŋ goyen, “Urne,
    mata buluŋge halde gunhem,” inyiŋ.
  tnk-tnk: Nəpɨn Iesu rətoni nahatətəien səvənraha, rɨni pen tɨ iərmama sə nɨsun mi
    krouemhə mə, “Nərɨk, iakɨnenouenou raka noien ərəha me səim.”
  kpr-kpr: Vosetiri, ne tumonde gogogho usera ava gido, Iesu kae genembo aikena sisira,
    “Nanda mandi, God ninda ari ekoko kote dotira,” Iesu aminge siri ningido,
  san-IAS: tato yīśusteṣāṁ viśvāsaṁ dṛṣṭvā taṁ pakṣāghātinaṁ babhāṣe he vatsa tava
    pāpānāṁ mārjanaṁ bhavatu|
  nho-nho: Te saaita Jesus ni kite maa naa tama naa e taaohi manava iaa Ia raa, a Ia
    ki mee ake ki te tanata see lavaa te sasare, “Taku tama, oo haisara e uiia a nau.”
  gym-NT: 'Nitre nükani ni bren ngwena amne ni bren ye nämane tödeke kwatibe Jesubti
    namani tuen Jesuye angwane, Jesukwe niebare ni bren yeye: Tikwe ma ngite Ngöbö
    rüere ye dininkä mento mabtä ti mräkä, niebare kwe ie.'
  azg-NT: 'Ndoꞌ nquii Jesús, vi na jndë jndyiaaꞌ jon na vantyja nꞌon nanꞌñeen jon,
    itso jon nnon juu tsanviiꞌñeen: —ꞌUꞌ jnda, ja matsitꞌman tsꞌön ꞌuꞌ tsoñꞌen jnan
    tsixuanꞌ.'
  bhd-bhd: यीशुए तैन केरो विश्वास हेरतां अधरंगी मैन्हु सेइं ज़ोवं, “हे मट्ठा, तेरे
    पाप माफ़ भोए।”
  too-NT: 'Lā'' a''xni''ca'' Jesús laktzī''lh a''nchī ixtakalhlaka''ī'' ixlīmāpa''ksīn,
    xla'' huanilh huan ī''tza''ca'': ―Quincaman, icmāsputūnu''ni''kō''ni''tza'' ixlīhuāk
    mintalaclē''i''.'
  ind-AYT: Ketika Yesus melihat iman mereka, Dia berkata kepada orang lumpuh itu,
    “Hai anak-Ku, dosa-dosamu diampuni.”
  cjo-NT: 'Riyotawakiri Jesoshi rameenteeyakarini riraga 4 amakiriri, rootaki ikanantakariri
    riraga kijopookitatsiri: —Niyompari, ari nopeyakotakaemiro kaari kameethatatsi
    pantawitari, aritaki nowawijaakoteemi.'
  nsn-nsn: Gine ke banga pe Iesu teres nitagorong manasin, inggono ke kula pare tar
    tamateitir ininteil, “Ir Tug, reng niguata uasa ingga, ka kale liu manasaig.”
  san-DEV: ततो यीशुस्तेषां विश्वासं दृष्ट्वा तं पक्षाघातिनं बभाषे हे वत्स तव पापानां
    मार्जनं भवतु।
  tna-NT: 'Da su beju Jesús nimetiuana, tueda pushi deja cuana sa janimetucheati cuana
    ba putsu. Da putsu, deja uja atana: —Deja, yama mique jucha cuana perdonaitia.'
  lid-lid: Eme Jises anyolom budon toro boto-on labai in tan, ya eme iy tiye sahou
    i ta ndramak nane badan imek anya, “Naduk, kandriyen tam ndra-in mari badeh, ndrasikine
    mara-ei ndra-au.”
  wim-wim: Nil Jesus.angan thath nunang-a, nil kan meeꞌmiy thanang pam koꞌalam ananganiya
    kan-kanam paththam minam ngaantam-ngeeyin nunang nil ngul miyalathow nunang pam
    alpanan, aꞌ nil thaw pam alpan alantan, “Ayyang, nhengk ngatharam-ang, way nintan
    yump-yumpan-a, an yaꞌ-ngula, ngay keꞌ-ngul ngaantam-ngeeyānga, yaꞌa!”
  zga-M: Vwu alowene ulwidikho lwa vene, u Yiisu akhambula undema, “Nswambago, usyekheliwe
    imbivi nchakho.”
  yom-yom: 'Yesu bu kamona minu kiawu ; buna wukamba kuidi dikoka ti : —A muanꞌama,
    masumu maku malemvokolo !'
  eng-NNA: Jesus said to himself, “They believe I will heal this sick person.” Then
    he spoke kindly to the sick one, “You have earlier been ignoring God. In response
    I will not hit you, I will not look on you with anger, I will be good to you.”
  san-SIN: තතෝ යීශුස්තේෂාං විශ්වාසං දෘෂ්ට්වා තං පක්‍ෂාඝාතිනං බභාෂේ හේ වත්ස තව පාපානාං
    මාර්ජනං භවතු|
  yut-yut: Yaŋ aŋakwa Yesu da nandaŋ gadatni kaŋek amɨn kɨsirɨ kandapmɨyo kɨmakbi
    yaŋ iyɨgɨt, “Monjɨ, dɨwarɨgo yopmaŋ gamɨsat.”
  grc-BYZ: ἰδὼν δὲ ὁ Ἰησοῦς τὴν πίστιν αὐτῶν λέγει τῷ παραλυτικῷ· τέκνον, ἀφέωνταί
    σοι αἱ ἁμαρτίαι σου.
  cpc-NT: 'Ikanta Jesús, jiyotakotawakiri jawintaashiritatyaari, jiñaanatawakiri mantsiyari,
    ikantziri: “Notomí, ipiyakoitaimiro pikaaripiroshiriwaitaki”.'
  nhg-NT: 'Jesús nemacuc cuienta quiene moneltocaya inu tlöca. Oquelfejque cojcultzi:
    ―Xequejta, Ixo, motlajtlaculyo temetzperdonörfea.'
  nya-nya: Yesu ataona chikhulupiriro chawo, anati kwa wofa ziwaloyo, “Mwana, machimo
    ako akhululukidwa.”
  ngu-NT: 'Ijcuac Jesús oquitac ica yejhuamej quineltocayaj ica yejhua hueli tepajtia,
    oquijlij on cocoxqui: ―Noconeu, motlajtlacolhuan yotlapojpolhuilojquej.'
  kup-kup: Tahan Iesu etet aban poriz homet bat emah-pov pi hodad tat epat lamapun
    mañah, “Erom, ne nim horï tovai emooñ-poñ ok ol haveteohö.”
  jid-jid: Yesu toh gbegble suron ba da tre ivre ba wur lahtre me hle ni wu.
  wmw-wmw: 'Insa paawawonire wanu ware kuwa wantumaini iye, neye akimwambira nlwere
    ire javi: “Mwanangu, madambi ako aswamiiwa.”'
  gmv-GGM: Yesusay asata amano beydi toy silida adeza “hayso ne nagaray maretidees”
    gides.
  ssg-ssg: Ti Jises ningahiwa xoxoi namilolato, i hone tel tinun, “Tel natuk, nga
    oxoxi o ti kawatan ti saun lialun ti o ailewen.”
  zpo-NT: 'Nu gorzee mzeen Jesús lee re xaa nzeno mdeen ngwii lo Dios, zee nzhé Jesús
    lo xaa mdeen: —Xgaan, lee re jwalt cheen lu ngulola mzhe.'
  poy-poy: Yesu pakawoniti njimiru yawu, kamgambiriti muntu ulii yakalewelekiti, “Mwana
    gwangu, vidoda vyakuwi vilekiziwa.”
  qwh-NT: 'Tsenam Jesusqa peman allapa marcäcuyashqanta musyarirnin, qeshyaqta nerqan:
    —Iju, jutsequicunapitam perdonecoq.'
  gaw-gaw: Paḏaeg noum amu Jesus Nug oop̱a genab doyak ahilag am oḵai ele anṯa, Nug
    oḏe danab amegp̱a aum. “Nahip hip̱unin oh amu da uhuqe medaṯem,” awa aum.
  nca-nca: Uni kandeka ŋundo Yesuko roŋgaruwoweya, yero iŋaŋgurí. Ŋunde iŋoro uni
    ŋu rotoro umbuyi Yesuko yiyoro iŋondutuye qene iŋoro ŋande yaró, “Naŋone, quhuríŋge
    se rotoní,” yaró.
  zpz-NTPP: 'Orzeꞌ ornu Jesuuz gud lagy mi nu ricy cup dey consuel lom, orzeꞌ nam
    rab mi mbecy chi̱ zeꞌ: ―Yu feñ, ya̱ bi ricy sulagya̱ de cyir ―nam.'
  mkj-mkj: Nehn en Jesus kapang arai pwojon, Ih pwehng woal mwoasorro, “Noai jeri!
    Dipoamw kan ne lapwda.”
  zac-NT: 'Guná më rialdí lduꞌu rall lëꞌë më; iurní repi më lu narac lluꞌu: ―Dadë,
    runa perdunë duldë shtë́nël.'
  kyg-kyg: Yesuꞌa apakeyana agaefeꞌmo apakesa afiꞌa fatago huꞌnageno apaketenoꞌaeꞌmo
    kanage kanaga osuno neꞌmaiya vekaeꞌmo ha painoꞌaeꞌmo, Mafaꞌneꞌnimogae, huno, hosu
    kavakamo ago aliꞌna ataleꞌnove, huno ha paiꞌniye.
  kmk-kmk: Utdit mailan Jesus un taḻona manuttuwa da kan siya, kanana’t dit adi makagidu’n
    tagu un, “Anak, napakawanon dat basuḻ nu.”
  cao-NT: 'Jabi Jesu qui ja chitimiriacani quiha toa joni ja jënimahuano. Jabi ja
    chitimicanai ca jisi tsi mohitimaxëni ca joni qui Jesu chaniniquë: —Masahacaquë
    mi jocha, noho baquë́ —iquiina.'
  bbr-bbr: Jisas nukas akan woiaka ko mesin epar moin apwareanik, kiro sip ro isou
    ipou tipinewon keser auruwon, “Mokoi, is nan onok aru jäkäi musom.”
  inb-inb: 'Chi­ura Jesuska, “Ambi­puangami” iuia­nakus­ka­ta kawas­paka, mana kuiu­rin­gapa
    ungui­wa kas­kata nirka: —Wam­bra, kam panda­rii­kunata ña­mi pasin­siaska kangi.'
  hrv-hrv: 'Vidjevši njihovu vjeru, kaže Isus uzetome: “Sinko! Otpuštaju ti se grijesi.”'
  box-NT: 'Bìo ó o Yeesu mɔn bìo ɓa dóráa mí sĩa wo yi, ó o bía nɔn o mùamúa
    mu yi: «Wàn bɔ̃́nlo, ũ bè-kora sɛ́ra día.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ba̱di gue nuꞌʉ́ xi mi ja yá jamfri hangue bi ꞌñemba ra
    tsꞌonate: ―Ma tꞌʉꞌi, dí punꞌaꞌi gatho ri tsꞌoqui.'
  wnu-wnu: 'Isa ne Yisas munon eng wot mom imbig abari ibag ne munon goten gurumtar
    eng nob qamar: “Ne qomon boru ebet igoan end ye namat me qemerinei, ye nemusieribam.”'
  zam-NT: 'Co''se'' ñèe Jesús le'' mèna ndxela''spe'' le'' Jesús ndxác teyac mèn,
    ndxab Jesús loo mbi'' yíiza: ―Xgan'', xtol lùu no xquin lùu mdyon''le''.'
  zyp-NT: Zisu tah aa zingnah khah a hmuh tihtah a songbepaw cawh, “Ka dua, na suanah
    vytei cawh ngethai a cang,” tatah a tah.
  sey-NT: 'Jujucaija̱ꞌquë api cuasajë yoꞌoyere ñani Jesús ju̱ꞌiquëre capi: “Tsihuaꞌë,
    mëꞌë coꞌaye yoꞌoseꞌere sa̱i deꞌhuacaiseꞌe aꞌë.”'
  nvm-nvm: Bu ijegrejga Jesu fu e iji bu fu ma vierafenva iji giain. Ijefuon fu una
    dakaroim e vajai garenma iji kua, Fariknu gure ise on iji nan giame oinun ijia
    dazenvano kuain.
  mps-mps: Tama Jisasgo augwali sulama koneani, augwaligo agaba augwa homu tigidali
    muyu, tama agaba homugo tialubo bidi dabe dao, te agai koneani. Tama tibaso, agai
    te gasi yai bidibolo te po wai, “Eno ogwa, eno nago yali dwai sę sela sąwanio,”
    wali.
  seh-seh: 'Yezu pidaona iye cikhulupiriro cikhali na anthu awa, alonga tenepa kuli
    ntenda: “Mwananga, kudawa kwako kwalekererwa.”'
  pab-NT: 'Jesus waiya ityakekoneha hoka maetonanehare hiye nexa: — Hasemehena, iniyalahare
    hománenai atyo kaxemaisatyakeheta — nexa.'
  llg-llg: Ledoeik Yesus nita sala, boe ma Ana bubuluk hataholi la sila lamahele tebe-tebe
    leu Ndia. De Ana nafada tou luꞌuk ndia, nae, “Ana nggo ei! Au fee ambon neu o
    sala-singgo mala so!”
  kyf-kyf: '-Zezu ''yɩa nɩɩ, wa ka ɔ dlɩ -gʋ zʋ, ɔ nɛɛ ɔɔ zɔlaslonyɔ -yla: «Na ''yu,
    ɩn ka -na gbʋnyii ''wʋtɩ.»'
  tpi-tpi: Jisas i lukim olsem ol i bilip tru, na em i tokim dispela sikman olsem,
    “Pikinini, mi lusim pinis ol sin bilong yu.”
  mih-NT: 'I ndyehe ra Jesús cuhva sa nɨɨ iñi tandɨhɨ ra, ta i catyi ra Jesús sihin
    ra xii cuan: Zandasi cuatyun, zehe luhli. Catyi ra.'
  qvh-NT: 'Say runacuna payman yäracuyashganta musyarmi say gueshyaycag runata Jesús
    nergan: “Lapan jusayquipita perdonashganami caycanqui, hïjo.”'
  kms-kms: Ni nei mamb Jisas wuti te sabi nindig ye di Jisas ni nei te nundom pre,
    di ni wuti nyinge nare tuqui segi kin te ningg nari, “Mand, nu yumbo ur brequ
    guad kin wand te puaq pre.”
  agn-agn: Asing itaen ni Jesus ang mapoirsa tang pagtalig nira ong nandia, ganing
    tanandia ong paralisado, “Tangay, pinatawad da tang mga kasalanan mo.”
  nhi-NT: 'Ihcuac Jesús oquitac nintlaniltoquilis nonqueh tlacameh, oquiluih in uilanqui:
    —Nocnitzin, inmitztlapohpoluia nochi motlahtlacol.'
  ttc-NT: 'Yatzun te Jesus, ya ma tz''ok ten kyetz b''an wit''lik tuq kyk''u''j ti''j,
    oxik tq''uma'' tetz te yab'' ikxjani: «Last a''ich tey, per ajna''l ma''tx najslet
    kyaqil achoj.»'
  dan-1931: 'Og da Jesus så deres Tro, siger han til den værkbrudne: “Søn! dine Synder
    ere forladte.”'
  kwj-kwj: O keke Jisas wui sembe ti ri heiwani sembe ti rini numbwa hasiwani o seke
    kapwa hima ni ya ri sawe, “Ai che, kapwa sumbu mihi a rani a humbweꞌihiro.”
  vie-OVCB: 'Thấy đức tin của họ, Chúa Giê-xu phán bảo người bại: “Con ơi, tội lỗi
    con được tha rồi!”'
  kze-kze: Ísu taagwiya'maésamo tun-kwáásímó árai'a kawe'á umánkaniye-imayaa umbá
    Ísu tuwánéna aísamaimo pukón-kwaasiyavena séna kesí kwaásiyo ená sáwí-imayaa mayauwáúmne
    súwasa
  mpj-mpj: Jiijajju kulirnu, “Ngaalungarniya puu wulikajalunga kulini ngayurna maparnwinti.
    Mirtaya katingu marlaku, martu laltungkamarra, wululurniya katingu ngarrijunu
    ngayungka.” Jiijajjulu wajarnu ngarntapurlukangka, “Yangupala! Mankurnangkura
    wirrupungku, walykukaja.”
  lbk-lbk: Issan nangilasinan Jesus isnan pammaticha, kinwanina isnan chey ad-i makagkhiwa,
    “Anakko, napakawan et nan fasolmo.”
  mto-NT: 'Ku tseꞌe je̱ Jesús du̱ꞌix je̱ts jaanchjaꞌvijidupeꞌe, vanꞌit tseꞌe je̱ mojkpa
    jayu du̱nu̱u̱jmi: ―Meeꞌkx tseꞌe je̱ mto̱kin tyañ.'
  bzh-bzh: Nebë sënë lob Yesu lë bë ayoj neya timu vu yi, lom nër vu mehö seḳë selönġinsën
    bë, “Naluġ-e! Sa dahun honġ nġaa nipaya ya!”
  guj-2017: ઈસુ તેઓનો વિશ્વાસ જોઈને લકવાગ્રસ્તને કહે છે કે, ‘દીકરા, તારાં પાપ માફ
    થયાં છે.’”
  jvn-NT: 'Gusti Yésus weruh pengandelé wong-wong iki, mulané terus ngomong marang
    sing lumpuh: “Anakku, Aku ngapura dosamu!”'
  byr-byr: Maralaꞌmwagakɨna kyeꞌ Jizaazai kumɨre lɨmwangebwi yawɨranganna “Aꞌmwe dara
    ‘Jizaazai dɨragɨnaangei aꞌmwerɨ tewaanya negaimwagathelyɨra,’ yawɨreva makabɨwaava,”
    Jizaazai yawɨraka yagɨnya bainɨkerɨ wɨdɨna “Nyɨbwaalɨꞌ, gɨmɨre kayaaꞌnanya gɨmarasɨꞌmwa.”
  ian-ian: Ndina mbangw wiyo waavi taagalɨnja vak kat Jisas vɨlaa kɨvɨ watna nyan
    kat wandɨ. Mɨn mɨnai kavle vat yetɨlɨma vat kat lɨmbwigiyowun waa wandɨ Jisas.
  hun-hun: 'Jézus pedig azoknak hitét látva, ezt mondta a gutaütöttnek: „Fiam, megbocsáttattak
    néked a te bűneid.“'
  mcf-NT: 'Aton dayunquio imbudsho isun Esusën bëdamec quequin abi imbudboedën tantiec
    quequin ambibi tantiapondash Esusën. Adashic: —Mado, mibi cuidenquio yec mibi
    icsaid bëpiscudobi —quepondash Esus.'
  kjs-kjs: 'Go-rupa pumare Yesumi nimuna kone muma pora napami ali-para talo: Ne naa
    naaki-le nena pupitagi ne kone mea rubaato.'
  mni-mni: "Amasung Ibungona makhoigi thajaba kayamuk leibage haibadu ubada, pangthaduna\
    \ naba nupa aduda hairak-i, “Ichanupa, nahakki napapsing kokpire.”\x94"
  yad-NT: 'Su̱nu̱yadanumatiy Jesús riñe̱cho̱, jiryatiy rijechipityaja̱jada si̱tenu
    mi̱sanirya daryaju̱ni̱, su̱teda variy siva ju̱richi̱ni̱bay: “Jijyuuchuveda ra̱ramiy
    mitya yiva, Pi̱.”'
  mxb-NT: 'Tá ni̱ xini Jesús ña̱ kándéé ini ñaá rá, dá ni̱ kaa na̱ xíꞌín ta̱ ko̱ ku̱ú
    kaka ñoó: ―De̱ꞌe lóꞌo̱, sa̱ ni̱ ndoo va kua̱chón ―ka̱á na̱.'
  pon-2006A: Ni Sises eh ketin mwahngihada ar pwoson laud, e ahpw mahsanihong me mwoatoro,
    “Nei kompoakepahi, dipomw kan lapwadahr.”
  maq-NT: 'Hya xi cavëë Jesús hacutjin xi macjain rë cha me ne, sehe cachja me cojo
    cha hmu rë jan ta: ―‍Jyë́ riji tsan ne, ha camanchataha. ―‍Cuatjin cachja me.'
  hto-hto: 'Afémacɨ comecɨ ɨ́ɨnuana cɨ́oillano, Jesús tɨ́zitaitɨmɨena daɨde: —Jitó,
    o fɨénidɨfue jae ñue dófide, —daɨde.'
  por-BRBSL: 'Jesus, vendo a fé deles, disse ao paralítico: “Filho, teus pecados te
