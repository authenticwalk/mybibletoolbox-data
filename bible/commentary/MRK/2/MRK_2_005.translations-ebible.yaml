  mcr-mcr: Iŋgaŋi Jisasi Iqu, quwqä Iquenyqä “täŋä-yaqä huätä mamäuŋqiyä” kŋui, yäŋänäqŋqä
    metaŋgä äqunäqe, Iqu ämaqä iqueŋi, “Ŋqä ämaqä iquki, saqä suqä quvqe, huätä ämakmäuqänä”
