verse: MRK.002.005
translations:
  kpx-kpx: Katelahage Iesuu evieviabe ke elehai malaha nehe ke namihai avoe, “Di mo,
    di a toela bahata ulihage uoholinu.”
  okv-H: Eto Iesu na enana ta humota ari kito popora embo ta degi “Nau meni no ari
    sasapura avo hotembeto ere toruhona” ainge ena.
  tbo-tbo: Hougana Yesu lawahi hai witumagana i gagaleya po i baha nae totogo lawana
    uyahina i pa, ‘Natuwe, om apapoe amaka a paligigilihi.’
  mal-C: യേശു അവരുടെ വിശ്വാസം കണ്ടിട്ട് പക്ഷാഘാതരോഗിയോട്, “മകനേ, നിന്റെ പാപങ്ങൾ മോചിച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: ⸂Ἰδὼν δὲ⸃ ὁ Ἰησοῦς τὴν πίστιν αὐτῶν λέγει τῷ παραλυτικῷ, Τέκνον, ⸂2ἀφέωνταί⸃
    ⸋σοι⸌ ⸉αἱ ἁμαρτίαι σου.⸊
  bgc-bgc: यीशु नै उनका बिश्वास देखकै उस लकवे के मरीज ताहीं कह्या, “हे बेट्टे, मन्नै
    तेरे पाप माफ कर दिये।”
  khz-khz: Iesu na geria kamonagi egitaato gaurai, ia na viti rakava talimana evaikilaato,
    netiwato, “Natuku, gemu rakava patugamagi-piatogara.”
  deu-TKW: 'Und da Jesus ihren Glauben sah, sagte er zu dem Gelähmten: Kind, deine
    Sünden sind vergeben.'
  zsr-NT: 'Catiꞌ gúquibeꞌinëꞌ Jesús ca naꞌ taꞌyejlëꞌë Lëꞌ, gudxëꞌ bönniꞌ huëꞌ naꞌ:
    ―Zxiꞌnaꞌ, chbunít lahuaꞌ liꞌ ca nac dul‑laꞌ nabaguꞌu.'
  lin-lin: 'Tango Yesu amonaki kondima na bango, alobaki na ebosono : — Mwana na Ngai,
    masumu na yo elimbisami.'
  hns-NT: 'Tab djab Jiesoe dekhies kie oelogke bieswaas ketana barka hai, tab oe loendj
    se bolies: „Beta, tor paap tjhama hoi gail.”'
  noa-E: Jesuu amau mag khĩirju nʉmjã khaphʉ sĩerr aawai chi khapá jʉser khitʉmʉgta,
    —Pʉ pekau thum ya mua chugpaabapʉ̈imgui ajim anʉm.
  eng-EMTV: And Jesus, seeing their faith, He said to the paralytic, “Child, your
    sins have been forgiven you.”
  mib-NT: 'Te ni jini Jesús jeē cácandíje de jeē cúu nasávāha ya tēe cúhú un. Te ni
    cahān yā jiín tée cúhú un: Séhē, je íne cáhnu ni rī nuū tāca cuéchi ró, áchí yá.'
  bea-bea: Kootoo Jesus wai aha oochati, toowela ooli yehtilon ayi yatilone, Sechue,
    nametselihi naoonchatuleli.
  lif-NT2: खे़ङ्‌हाॽरे़ खे़न् के़दुक्‍पे़न्‌वेःप्‍मा सुक् के़लॽबा नसाःन् मे़गत्तुबा
    ये़सुरे़ निःसुआङ् लङ्‌ले़ःङ्‌वाःन् मे़त्तु, “आस्‍साःए, खे़ने़ॽ के़लायोहाॽ ले़प्‍मि
    पोःक्‍खे़रो॥”
  xnj-xnj: Yesu peayiwene sadika yavi akamjovela mundu mweapoli yula, “Mwana vangu,
    ulekekiswi kumbudila Chapanga waku.”
  mmx-mmx: La ne Iesu ga ven kibis lununu atdi la ga lok ti laradi mekmeres keretna,
    “Lentangas tarak. Leveloklok kakapmek axap taram, a doxoma xepe i.”
  cbr-NT: 'Nanpáquin ca —Jesusan ca ënë uni pëxcuti ''icë —quixun aín nuitu mëu sináncëxa.
    Sinania atun sinan ''unánquin ca Jesusan ñucë uni cacëxa: —Min ''uchacama ca tërë́ncë
    ''icë —quixun.'
  tee-NT: 'Chai ju Jesús ni c''atsa ni na ixtalhilaca''anta ju yuchi ju anuch ixpumat''at''i''an
    lapanacni pus junich ju tak''ank''an: ―Quints''alh mac''acxanik''ocantach ju mintalak''alhin.'
  eng-LSV: and Jesus having seen their faith, says to the paralytic, “Child, your
    sins have been forgiven you.”
  cak-NT: 'Y cuando ri Jesús xerutzu'' chi can quiyo''n cánima riq''uin raja'', xu''ij
    che ri achi siquirinak ruch''acul: Walc''ual, xcha'' che. Ronojel ri amac xecoch''otaj
    (xecuyutaj).'
  pah-NT: 'Hepiagame g̃ajikoga ojihe Jesus''ga ei nomyive''ga pe: —Amombo ji nderekote''varuhua
    nde hugwi.'
  sja-NT: 'Jesupa mãga unuk''ãri, k''awaji wãara ichide ijãa p''anɨ. Mapa mãgaji ma
    chiwa bɨmaa: —Warra, pɨa p''ek''au k''achia oopata jõmaweda wẽpajipɨ.'
  xed-xed: Nghanata Yesu ta tsa zlghay nda ŋuɗufa taŋ ya ná, «nda pla dmakwa gha sagəŋ,»
    kaʼa nda tsa mndu nda rwa səlani ya.
  mks-NT: 'Tá na̱xini Jesús ña̱ cándeé ini da̱ cán mé á já cáchí a̱ já xi̱hi̱n mé
    da̱ quíhvi̱ cán: —Cande̱hé, ja̱hyi a. Sa̱ na̱caja cáhnu ini i̱ sa̱há cua̱chún
    viti —na̱cachi Jesús.'
  gfk-S: Be Jisas ga nes ira nuduhat nurnur, iga tange tano pengpeng, “Tasigu, ira
    num sana tintalen ite pataam.”
  bmu-bmu: Mewö geiga Anutu möt narim waŋgigeri, Jisösnöŋ yeŋgö tandökŋini mi ehi
    dop köliga kawöl azigöra kewö jiyök, “Nahöni! Nöŋön siŋgisöndoki mosötzal.”
  dgz-dgz: Amba Iesu mu anu tumat baware tane yawamo anuni menan Iesu vek apanewa
    inap anega wan, “Otunawa, ne koewa gega anun ae viangin.”
  eng-GNV: Nowe when Iesus sawe their faith, he saide to the sicke of the palsie,
    Sonne, thy sinnes are forgiuen thee.
  zaa-NT: 'De bilá''ni Jesús qui''ni yala fe té qui'' quį lani e acca rèe nu rà''niá:
    Ỹì''nia'', chìba beyuniỹén látsa''a'' ca tul·la'' qui'' lu''.'
  eng-WEBSTER: When Jesus saw their faith, he said to the sick with the palsy, Son,
    thy sins are forgiven thee.
  guh-guh: 'Jesús jamatabëcueneyapëtane pacuenia bajarapamonae sivanajamatabëxainatsi.
    “Nacatojamatejemayaexanaenatsi cajena,” pesivajamatabëjaijavatsi Jesús jamatabëcueneyapëtane.
    Bajaraxuata petabusipacuenebinëtsijavabelia Jesús jumaitsi mapacueniaje: —Tajabananë,
    pibisiacuene rabaja nexanaeneconimi cavecuaajibiaexanatsi, jai Jesús.'
  bon-bon: Yeesu liba jepänimige, egä teepi babo ätrunga cama gemi, tabe jejige pita
    biname ne egä, “Cäme biname, maane kälyä gäte määme niiya mule cabu ca.”
  nhw-BL: 'Huan Jesús quiitac para quineltocayayaj, huajca quiilhui nopa cocoxquetl:
    ―Nohuampox nimitztlapojpolhuía motlajtlacolhua.'
  swh-ONEN: Yesu alipoiona imani yao, alimwambia yule mtu aliyepooza, “Mwanangu, dhambi
    zako zimesamehewa.”
  wbi-wbi: Ya aluvwene ulwitiko lwave, u Yesu akati kwa ntamu, “Mwanango, upyanilue
    inyivi saako.”
  bba-bba: Ye Yesu u durɔ ben nɑɑnɛ dokebu wɑ bi bɑ mɔ wi sɔɔ, u bɑrɔ wi sɔ̃ɔwɑ u
    nɛɛ, bii durɔbu, ɑ wunɛn durum suuru wɑ.
  eng-KJVCPB: When Jesus saw their faith, he said unto the sick of the palsy, Son,
    thy sins be forgiven thee.
  kgk-NT: 'Irundyve-pe, hajy jeapa va''e-pe ave ohexa Hesu. Ohexa ojerovia-ma ramo
    ójehe. Upéi he''i hajy jeapa va''e-pe: —Amboyke-ma voi ne rembiapo vaikwe ndéhegwi,
    xe ra''y, he''i íxupe Hesu.'
  waj-waj: 'Tuuduu rikioo iya ngiari yaata tinniiyauvaki vau kuaivaa Yisuunnara tunoo:
    Ivo aikiooma tuqinnaanaravaivee, tuu kuaivaa Yisuuva rikioo vaidi yuku yaaku putuuvaa
    tunoo: Boo, ni vaidivai, vaa na kiauko i mminnamminnaa maisaiyauvo taikainoo,'
  cpy-cpy: 'Ikanta riyoshiryaa-wakiri Jesús osheki rawentahae-yapaa-karini, iñaanata-wakiri
    kijopookiri, ikantziri: “¡Notyomi! Ipeyakoe-teemiro pikaaripero-shire-witaka.”'
  ekk-PKP: 'Kui Jeesus nägi nende meeste kindlat usku, ütles ta halvatule: „Sõber,
    sinu patud on andeks antud.“'
  mpx-mpx: Yeisu wali abulilek i kite, inoke i baek toelolol elana i ba, “Natu, wam
    gegi Yehoba matanaa iyaka ya nuwayoho.”
  wbp-wbp: Kuja-jana Jijajirli nyangu, wangkaja-nyanu kanunju-kariji, “Nyampu-patuju
    tarlu manu nyanungu-nyangu puntu, ngulaju kajulu ngajuku wala nyinami yungurna
    parlpuru-mani.” Jijaji wangkajarla nyampuku tarluku, “Wiyarrpaku, kujanparla karlirr-yanu
    jurnta Kaatuku wilji-wiyi, ngulaju ngula-juku. Ngajulurlu karnangku majumajuju
    jurnta maninjarla kijirni.”
  luo-luo: Kane Yesu oneno yie ma jogo ne nigo, nowachone ja-athanyno niya, “Wuoda,
    richoni oweni.”
  nhe-NT: 'Huan Jesús quiitac para quineltocayayaj, huajca quiilhui nopa cocoxquetl:
    ―Nohuampo nimitztlapojpolhuía motlajtlacolhua.'
  aii-aii: 'ܟܲܕ ܚܙܹܐ ܠܹܗ ܝܼܫܘܿܥ ܗܲܝܡܵܢܘܼܬܵܝܗ‌ܝ، ܐܡܝܼܪܹܗ ܠܗ̇ܘ ܫܦܝܼܠܵܐ: ”ܒܪܘܿܢܝܼ، ܦܘܼܚܠܹܐ
    ܝܢܵܐ ܐܸܠܘܼܟ݂ ܚܛܝܼܵܬܘܼ̈ܟ݂.“'
  esk-NT: Jesus-ŋum iḷitchuqłiqamiuŋ ukpiqsrisiqaqtilaaŋat, nipliutiniġaa aulatlaiḷaq,
    “Nukatpiaq, killuqsautipnik natqigutigikpiñ.”
  msb-msb: San mapanginano ni Jesus an inda ginhimo dahilan san pagtuod sa iya, nagsabi
    siya sa paralitiko, “Anak, napatawad na an imo mga kasal-an.”
  cpa-NT: 'Jøng² mi³ca¹jái¹ Jesús hi² lah¹dsóh² hé² dsa² héi² jǿg³ quiah¹²dsa, ca¹juúh²dsa,
    ca¹tsáih¹dsa dsa² dsoh³: ―Ma²ca¹dsan¹ dsag³ quiánh²hning, jon¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନର୍‌ ବିସ୍‌ବାସ୍‌ ଦେକି ଚେରେଙ୍ଗ୍‌ ରଗିକେ କଇଲା, “ବାବୁରେ ମୁଇ ତର୍‌ ପାପ୍‌
    କେମା କରିଦେଲି ।”
  meu-meu: Iesu ese edia abidadama e itaia, bena ia ese pada tauna e hamaoroa, eto,
    Natugu e, emu dika vada eme hegwau tao.
  yva-NT: Arono Yesus po awa anave raen manakoe, Po raura nanto vatano tunaive umawe
    ai pare, “Arikainyo winy, Syo nya ayao kakaije rapaya nai to.”
  dgc-dgc: Ey ti Jesus, péketa na a méniwala side diya, éy kinagi na to lumpu, a “Anéng,
    pinatawad ka dén ta kasalanan mo.”
  zpm-NT: 'Zeeṉe goṉ Jesús ne nli dib zdoo zho rliladz zho me guṉguiac meṉ rzacnë
    co, dzigo rëbchaa me lo meṉ co: ―Xin, niinagazh laa naa guṉ perdon grëse xtoḻ
    luu.'
  hix-NT: Rohona xaxa nenyatxow hamà, moxamo, kekon hatà, Txesusu, tàhnawo. Àro ke,
    onà wyaro nkekon hatà, amusnaxaho wya. Kàrà y, kekon hatà. Koseryewhokan hampànà,
    ayanhànàthàr hoko. Towsah me harha naha, ayanhànàthàrà, kekon hatà.
  sim-sim: Urik Jisas ma tovro kavro wavu os li hishihi li mbar, �Jisas ma orton avak
    or unak jivik nakwa ri,� karem li hishiri angop or heyeri sir. Uri osik ma oton
    or heyehe ormu mbara, �Jikisi anhi misi, kavakava mihi angop a laha ormbewa sir.�
  npi-ULB: तिनीहरूको विश्‍वास देखेर येशूले पक्षाघाती मानिसलाई भन्‍नुभयो, “छोरो, तिम्रा
    पापहरू क्षमा भएका छन् ।”
  cgc-cgc: Na nakita Jesus na danen an gasalig gid ki kanen na mapaayad din mama an,
    gambal kanen i ta mama an, “Tong, napatawad en imo an na mga sala.”
  tim-tim: Enemŋân gembo biwiyeŋe yâkgâlân kali aregât nâŋgâm hin magaŋep, “Gala gâŋgât
    dosa bo aktâp.” dâep.
  yor-yor: Nígbà tí Jesu sì rí ìgbàgbọ́ wọn, ó sọ fún arọ náà pé, “Ọmọ, a dárí gbogbo
    ẹ̀ṣẹ̀ rẹ jì ọ́.”
  wos-wos: Husande di Jisas téndénmbu takandaka dé xe dé xékélaki, wunde duna mawulika.
    Deka mawulimbu di wa, “Dé wun duré huréhalékétandé.” Wungi xékélakita dé wun duré
    wa, “Wuna nyan, wuni ména hurumén haraki saraki sémbut bu hérekiwu.”
  emp-NTPO: 'Jesuba unusia ãdjia wãrãda ĩjã panʌda dji cacua beu b̶ʌra poya biabida.
    Maʌ̃ carea Jesuba dji cacua beu b̶ʌ́a jarasia: –Cũdra, bʌa cadjirua od̶ara mʌ̃a
    quĩrãdoasia.–'
  eng-F35: So seeing their faith Jesus says to the paralytic, “Son, your sins are
    forgiven you.”
  ind-ind: Waktu Yesus melihat perbuatan mereka, Dia tahu bahwa orang-orang itu sangat
    percaya bahwa Dia sanggup menyembuhkan kawan mereka yang lumpuh. Maka Yesus berkata
    kepada orang lumpuh itu, “Anak muda, Aku sudah mengampuni dosa-dosamu.”
  pes-OPCB: 'وقتی عیسی دید که چقدر ایمانشان به او قوی است، به آن افلیج فرمود: «فرزندم،
    گناهانت بخشیده شد!»'
  mpt-mpt: Yesuse i bainobo galino watemubenea skil misiam ele baabanea Ne miino ne
    keb hengmino omtlabkeiobo ge baabasea
  ssx-ssx: Kutupieketa꞉ Yesuma꞉ ika꞉ hone tulaemekeeki handaata꞉ mo homa꞉ pa wieke
    some pa꞉ta꞉ alota꞉ Ya wekio. Naka꞉ hoke hau manuta꞉ pa paeyaasome leekeme.
  mkl-mkl: Iyi Jesu í yɛ nɑɑnɛi inɛ ŋɑu ŋɔi í sɔ̃ wɛɛɡɛu í ni, bɑɑkɔɔm, ǹ kpɑ idei
    dulum dɛɛ.
  gaq-gaq: ଜିସୁ କେକେ ଜେ, ଆତେନ୍‌ ରେମୁଆଁଇଂନେ ଜାବର୍‌ ବିସ୍‌ବାସ୍‌ ଲେଃକେ । ତେଲା ଜିସୁ ପକ୍ଷାଗାତ୍‌
    ରେମୁଆଁକେ ବାସଙ୍ଗ୍‌କେ, “ଅ ଗଡ଼େଅ, ନାଁନେ ପାପ୍ଇଂ କେମା ଆଃଡିଙ୍ଗ୍ ମ୍ବିଃଗେ ।”
  gof-RNT: Yesuusi entta ammanuwa be7idi, he gundda uraa, “Ta na7aw, ne nagaray atto
    geetettis” yaagis.
  unx-unx: ଆଡଃ ୟୀଶୁ ଇନ୍‌କୁଆଃ ବିଶ୍ୱାସ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ବାତ୍‌କାନ୍‌ନିଃକେ ମେତାଇୟାଏ, “ଏ ହନ୍‌
    ଆମାଃ ପାପ୍‌କ ଛାମାୟାନା ।”
  gah-gah: 'Lá okago, Izesúma gili alévolé amó nenémini mogona ánigoko geleake ve
    gepilima láa loko lo amimó: Gipáneve, lihimaka ahulogimikuve.'
  lcm-lcm: Si taun a Iesu kala arai kinle ani kari lomlomon na kala antok a soles
    ang ta, “Kag nat, kam keve lau rikek, nala lomon suai ania.”
  aer-aer: Kele Jesus-ele renhe-arle akngetyewarrekenge aremele itirreke, “Artwe nhenhe
    areye arratye itirreme tharle artwe anathe nhenhe mwerre-iletyenheke.” Re anteme
    artwe rlkerte ikwere angkeke, “Aye artwe-aye, atere-irretyalaye Ngkartele-arle
    ngenhe ilpernetyakenhe aneme unte-arle akurne mpwarekenge. Rarle ngkwenge ipeltye-irreke-arle.”
  qvc-NT: 'Jisusqam chayta rikashpaqa, yuyarqan: Ancharaq noqapi yuyakunllapa, nishpa.
    Chaymi chay qeshyaqtaqa nirqan: —Ijitu, pirdunaykim uchaykikunamanda, nishpa.'
  tgl-ULB: Nang makita ni Jesus ang kanilang pananampalataya, sinabi niya sa lalaking
    paralisado, “Anak, pinatawad na ang iyong mga kasalanan.”
  cbs-NT: 'jaska jatun shinan ikunjaidawaibu unankin juni yuda babuni Jesúsun yuikin:
    —Dateyamawe. Min chakabuwen Diosun mia kupikatsis ibiakin man ea ikunwainwen taexun
    jau ana shinanyamanun en mia buaxunaii— akaya'
  xtm-NTPP: 'Te nuu ni jini Jesús ma ja ka kukanu ini xeen de ya ma, te jiña''a ya
    nuu tee ku''u ma: ―‍Sa''ya sa, ndaka kuechi ni ma jâ ni ka naa ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu apaibona imani yabe, ngannenge mundu jwenio, ojwapolite, “Manango,
    mabaja ginu galekekiigwe.”
  bao-NT: 'Jesús pea, “Jesús cʉ̃re catiocãrucumi,” cʉ̃ja ca ĩi tʉgoeña bayirijere
    ĩari, o biro ĩiupi ca bʉʉgʉre: —Macʉ̃, ñañarije mʉ ca tii bui cʉtirique acoboriquepʉ
    nii mee —cʉ̃re ĩiupi.'
  san-ORI: ତତୋ ଯୀଶୁସ୍ତେଷାଂ ୱିଶ୍ୱାସଂ ଦୃଷ୍ଟ୍ୱା ତଂ ପକ୍ଷାଘାତିନଂ ବଭାଷେ ହେ ୱତ୍ସ ତୱ ପାପାନାଂ
    ମାର୍ଜନଂ ଭୱତୁ|
  huv-NT: 'Wüx Teat Jesús tajaw nejiw naleaing ayariw leawa nej aquiaach, quiaj tasaj
    aaga ndron ombas: ―Xecual, landoj laáw isoet ―aj.'
  otn-NT: 'Mi̱ nu̱ te øtyø ja̱''i̱ ra̱ Jesús, i pa̱di̱ ngue ɛ̱c''ɛ̱i̱ yø ja̱''i̱ ngue
    da̱ zä da̱ ''yøthe ra̱ därquɛ̱hi̱. Bi ''yɛ̱mbra̱ därquɛ̱hi̱ p''ʉya: ―Ague ts''ʉnt''ʉ''i,
    ya dá̱ pu̱n''na̱ ni̱ ts''oqui ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Foune Jesudi nadisukilitihik kanadi bilateŋ niŋguk, “Mihine, kadakaniŋge
    agaŋ tumolokutat.”
  obo-NT: To nokita ni Disas no dakkoo kos kodsalig dan, id ikohiyan din iddos minuvu
    to, “Suwod, id posinsyan don kos mgo saa ru.”
  cak-ENT: 'Y tok ri Jesús xerutz''et que quiyo''on c''anima riq''uin rija'', xbij
    c''a chin ri achi ri man ntiquer tüj nsilon ruch''acul: Valc''ual, xbij chin.
    Ri amac xecuyutüj.'
