verse: MRK.002.025
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Lana Bukae Hotomo Deividiu au esemuhi vaelahaime
    vale ke dodaveholilu.
  okv-H: Iesu na ke mine einge ena “Eto David te amita embomeni te na beuje kito ari
    do ea amita ke amo ungo eheketo kiaerete?
  tbo-tbo: Ega yaka Yesu i paliwelehi i pa, ‘Dawita po iyawoi tauna mitehi am hi hilage
    ma awai i dewadewaya o hiyawa bo eega?
  mal-C: 'അതിനുത്തരമായി യേശു: “ദാവീദും സഹയാത്രികരും തങ്ങൾക്കു ഭക്ഷണമൊന്നുമില്ലാതെ
    വിശന്നപ്പോൾ എന്തു ചെയ്തുവെന്നു നിങ്ങൾ ഒരിക്കലും വായിച്ചിട്ടില്ലേ?'
  grc-SR: Καὶ ⸋αὐτὸς⸌ ⸂ἔλεγεν⸃ αὐτοῖς, Οὐδέποτε ἀνέγνωτε τί ἐποίησεν Δαυίδ, ὅτε χρείαν
    ἔσχεν καὶ ἐπείνασεν αὐτὸς καὶ οἱ μετ᾽ αὐτοῦ;
  bgc-bgc: यीशु नै उनतै कह्या, “के थमनै पवित्र ग्रन्थ म्ह यो न्ही पढ़्या के जिब म्हारे
    पूर्वज दाऊद नै जरूरत होई, अर जिब वो अर उसके साथी भूक्खे होए, फेर उसनै के करया
    था?
  khz-khz: Iesu na evega-gelerato, netiwato, “Davida na rakagau ekalaato kilara goagiato
    pa aikina, ia mataukavana ria evitorato aonai?
  deu-TKW: 'Und er sagt zu ihnen: habt ihr noch nie gelesen, was David that, als er
    Mangel litt und ihn und seine Genossen hungerte?'
  zsr-NT: 'Jesús gudxëꞌ lequëꞌ: ―¿Naruꞌ cu nulábniliꞌ ca benëꞌ David catiꞌ gdunëꞌ?
    Byadzj le lahuëꞌ, lëꞌ len nup nacuaꞌlen lëꞌ'
  lin-lin: 'Yesu azongiselaki bango : — Botanga nanu te makambo oyo Davidi asalaki
    tango ye elongo na baninga na ye bazalaki na nzala mpe bazangaki bilei ?'
  hns-NT: 'Tab oe bolies: „Toelog to parhle hai Daawied ka karies raha djab oe aur
    okar saathie log moesiebat me raha. Oesabke bhoekh lagal aur khaaik na raha.'
  noa-E: 'Magbaa jũrr Jesuu amag magjim anʉm: —Mamʉ ¿khani mʉ khapeenau khaigba abar?
    Magan ¿pãrau chan Ẽwandam iek phã sim gaai thʉ̈ʉrwai bʉ̈ʉrjã khaugbata aajeeb,
    rey David khakhitarrau ich khapeen dʉ̈imua amach jãsöo aphöbaadee pan khötarr?'
  eng-EMTV: But He said to them, “Have you never read what David did when he was in
    need, and became hungry, he and those with him?
  mib-NT: 'Te ni cahān maá yá jiín de: ¿A tu ní cácahu cuɨtɨ rō tutu ndese ni sáha
    David, ɨɨn quɨvɨ̄ ní cumanī jeē cáji de, te ni jiī de sōco jíín tée cáhīin jíín
    de?'
  bea-bea: Kahchu toowela ooli yehti, Atu makyeh ootahtyech tah oolila David aoontli
    kootoo intaklinto kahchu tapatoo, atane chu ayi vehkyatiche chu?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “साम्‌योसाप्‍लाःन् खिनिॽ मे़न्‍निःत्ते
    के़वयिॽबि? दाउद हाङ्‌ङिन् नु कुमनाहाॽरे़ खुनिॽ से़त्‍लाःक्‍ते़ल्‍ले़
  xnj-xnj: Yesu akavayangula, “Wu, mwangasoma cheakitili Daudi na vayaki njala peyavavinili?
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Mina doma su ap mo lempanga ne Devit,
    ga lox i at laaleng neni eburu mi limixin teren digak pakes la diga roxo.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Mitsun caramina Davidnën ca ''acëñuma ''ixun
    axa abë cuancë unicamabëtan ësoquin ñu ''acëxa quixun cuënëo bana a iscëma ''ain?'
  tee-NT: 'Para ju Jesús alacjuni: ―Ja lana jantu p''ast''ac''at''it tuchi navilh
    ju David acsni ix''alin ixmaktasq''uinit chai acsni chavanilh ju yuchi chai ju
    ixtat''a''anta.'
  eng-LSV: And He said to them, “Did you never read what David did when he had need
    and was hungry, he and those with him?
  cak-NT: 'Pero ri Jesús xu''ij chique: ¿Man itz''eton ta rix ri tz''iban can chirij
    ri xu''on ri David y ri je raxbil chupa ri ojer can tiempo, cuando xnum quipa
    y manak quiway?'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tupana''ga rembikwatijarukara onhi''ĩ pe me
    novĩa Daviva''ea mombe''gwovo, ei ga. Ymyahũ ko Daviva''ea hoi Tupana''ga ronga
    pype tenda pype hako. A''ea pype ikwava''ẽhara''g̃a ono pão imondovo Tupana''ga
    pe jipi, ei ga. Ikwava''ẽhara''g̃a jate po o''u a''ea hamo. “Ojipe''g̃a po to''uyme
    hamo,” e''i ikwatijara novĩa Tupana''ga nhi''ig̃a mombe''gwovo, ei Jesus''ga.
    Igwete Daviva''ea hoi Tupana''ga ronga pype. Ahe ndogwerekoi mbatera ojive. Ahepavẽiva''ea
    ndogwerekoi no. Nurã ty''ara ahe jukai, ei ga g̃a pe. A''ero Abiatarva''ea ikwava''ẽhara''g̃a
    nduvihavuhuag̃wamava''ea ahe imondoi akoja Daviva''ea pe to''u ti ga javo. Igwete
    Daviva''ea i''ui hako imondovo onhipavẽiva''ea pe hako, ei Jesus''ga g̃a pe. Tupana''ga
    nde''i reki Daviva''ea pe hako: “Pe napehendukatui nhinhi''ig̃a i''gwovo.” Ga
    nde''iahyi ahe ve, ei Jesus''ga. Oro pe, ei ga, maranuhũrame pe euhui nhiremimbo''ehara''g̃a
    pe naerũ? ei ga fariseus''g̃a pe.'
  sja-NT: 'Jesupa mãgaji: —Parãpa Tachi Ak''õre Ũraa p''ã jẽra bɨde pia k''ĩsiada-e
    p''anɨ. Chonaarãweda Rey David chi k''õp''ãyoorã ome audú jarrapisia p''anadak''ãri,'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta dzaŋaf a kuni ta skwi maga Dawuda ma fitika
    kuzlanafta maya ta həŋ nda gwal kawadaga nda tsi tani ra?'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Á a̱ ñáha cahvi ndó nu̱ú tu̱hun
    Ndióxi̱ nu̱ cáha̱n sa̱há ña̱ na̱caja David sa̱nahá tá na̱cuico mé dá xi̱hín na̱
    xíca xi̱hi̱n dá.'
  gfk-S: Io, Jisas ga tange, “Mu gate was ter ing Dawit ga gil, ing iga manga supi
    ta linge be na en, ing di ma ira nuno harwis di ga taburungan.
  bmu-bmu: Mewö jigetka kewö meleŋnök, “Kiŋ Deiwidnöŋ yarö aziurupŋi yembuk liliköba
    wösöŋini eŋguiga nenegöra osiba yuia akeri, mi lök nalö kunöŋ oyoŋget me qahö?
  dgz-dgz: Iesu gare anega wadiamon, “Wataget da apan Devit evene wai den enup aguguramon
    tane oisewa ok gapan e iravi batnak anuyan go?
  eng-GNV: And he saide to them, Haue yee neuer read what Dauid did when he had neede,
    and was an hungred, both he, and they that were with him?
  zaa-NT: 'Pero Jesús nna rèe cą: Tsí núncahua ni'' gul·la le biỹa beni rey David
    loti'' labí biỹa té go bía nna yala gutùni bi ą''hua canu tsè''e lani bía cá.'
  eng-WEBSTER: And he said to them, Have ye never read what David did, when he had
    need, and was hungry, he and they that were with him?
  guh-guh: 'Nexata Jesús jumaitsi fariseovijavabelia: —Ajena, penacueraevetsimatacabita,
    tajajivi bajarapacuenia exanae ata, itsiata apo pibisiacuene. Tsipaji bitso piajani.
    ¿Apo palebimë tsipaji Dioso pejumelivaisibaxuto paneyapëtaenexa pacuenia vajasalinainëmi
    Davidpijinë, pebarëponaponaevi yajava, exana pamatacabi bitso piajani?'
  bon-bon: Yeesu teebibine jejemige egä, “Egäsu weene ituge acnema, Daawida ngena
    jewenuji, tabe piiyepu teta cama lui biname teepi liba cubrowe icrajuji deedei
    cäco.
  nhw-BL: 'Huan Jesús quinilhui: ―¿Amo anquipojtoque catli quichijqui David huejcajya
    quema yaya ihuaya ihuampoyohua nelía mayanayayaj huan amo quipixque catli quicuase?'
  swh-ONEN: Yesu akawajibu, “Je, hamjasoma kamwe alivyofanya Daudi wakati yeye na
    wenzake walikuwa na njaa, wakahitaji chakula?
  wbi-wbi: Akavamula, “Namwembila ndavule u Daudi vule alyavombile ye alimuvunoghelua
    vwa njala__umwene palikimo na vaanhu vano alyale navope?
  bba-bba: Mɑ Yesu u bu bikiɑ u nɛɛ, i ǹ ɡɑrire ye Dɑfidi u kuɑ sɑnɑm mɛ ɡɔ̃ɔrɑ bu
    mɔ̀ wi kɑ win bwɑ̃ɑbu, mɑ bɑ ǹ ɡɑ̃ɑnu mɔ ni bɑ koo di?
  eng-KJVCPB: And he said unto them, Have ye never read what David did, when he had
    need, and was a hungred, he, and they that were with him?
  kgk-NT: 'Ha he''i íxupe kwéry Hesu: —Ma''erã eremonhe''ẽ nhe''ẽ rei Nhandejáry kwatia
    nhe''ẽ, Davi amyrĩ rehegwa nhe''ẽ? Mba''éixa katu ndereikwaáiry? he''i oporandu-vy
    íxupe. Upéi he''i: —Nahembi''úi-gwi, ivare''apa va''ekwe Davi inhirũ gwéry ave.'
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Ngia Davuitiinna mmayaayaivo yanaivau
    vaivaa yaarida hama tuqinnama rikiaavai. Nnaaruaa vaidi Davuitiivaata ari tasipama
    nuauyaatama kaayauma iya yeenna rauduu rikioo hama yeennaatauduu'
  cpy-cpy: 'Akanaki Jesús ikantzi: “¿Tema piñaanata-kotziri pinkatharini David ikowityaa-waetan-takari
    aantawityaariri itashe, itsipayitakari ikaateeyini?'
  ekk-PKP: „Kas te ei ole kunagi lugenud, mida tegi Taavet, kui temal ja ta meestel
    oli nälg ja süüa ei olnud?“ küsis Jeesus neilt.
  mpx-mpx: Yeisu analiya i lahe i ba, “Age Deibid liwanina nige ku vavasili ga, ga
    i ginol ola sauga alonau ge alonau hi galebu ge nuwaliya aanan etega nihi an?
  wbp-wbp: Jijaji-jana wangkaja Paraji-patuku, “Milya-pinyi kankulu yimi Tapiti-kirli
    kujalpa-jana warrmarla nyanungu-nyangu mardarnu nyurru-wiyi. Mangarri-wangulpalu
    nyinaja yarnunjuku-nyayirni. Ngula-jangka, jirrnganja-jana yanu Tapitiji Kaatu-kurlangu-kurra
    Kaluku Tarruku-kurra. Ngulangkanya kala warrki-jarrija wati jinta maralypikingarduyu
    Ngardarri-kirlangu Wiri yirdi Piyata. Kaninjarni kaluku-nyayirni-wangurla kalalurla
    mardarnu mangarri-nyayirni-wangu tarruku-nyayirni Kaatuku. Nyampuju mangarri-nyayirni-wangu,
    ngulajulparla kurapaka ngunaja Kaatu-kurlangu. Ngulaju kalalu ngarnu maralypikingarduyu-miparlu
    Piyata-piya-miparlu. Kala yapa-karirliji kulalu nganjarla, lawa. Junga-juku, yukajarni
    Tapiti kaluku-kurra, mangarri-nyayirni-wangu manu kutu, manu-jana maninjarla yungu
    warrmarlaku nyanungu-nyanguku. Kujakuju Kaaturlu kula warntarla-pajurnu, lawa.”
  luo-luo: Yesu nodwokogi niya, “Pok ne usomo gima Daudi notimo ka kech kaye kaachiel
    gi joma ne ni kode ka kech ne kayogi kendo ne gionge gi gima digicham?
  nhe-NT: 'Huan Jesús quinilhui: ―¿Ax inquipojtoque tlen quichijqui David huejcajquiya
    quema yajaya ihuaya ihuampoyohua nelía mayanayayaj huan ax quipixque tlen quicuase?'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܵܐ ܠܹܐ ܝܬܘܿܢ ܩܸܪܝܹܐ ܡܘܼܕܝܼ ܥܒ݂ܝܼܕ ܠܹܗ ܕܵܘܝܼܕ
    ܐܝܼܡܲܢ ܕܗ̇ܘ ܘܐܵܢܝܼ ܕܥܲܡܹܗ ܣܢܝܼܩ ܠܗܘܿܢ ܘܟܦܝܼܢܗܘܿܢ؟'
  esk-NT: Ilaan kiuniġai, “Agliqimasuknaġiksi David-ŋumlu piqataiñḷu inuqsriułhat
    niqiksraġmiknik?
  msb-msb: Nagsabat naman siya, “Nano, wara pa kamo kabasa kun nano an ginhimo ni
    David san ginutom siya kag sadtoʼn mga kaurupod niya kay wara sindaʼn pagkaon?
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿Tsa³ma²ca¹híh² hniah¹²
    si² ha²lah ca¹jmo¹ hlai³ David ja³ca¹chi¹quián²dsa jmai³, jmai³ ca¹løa¹ lø¹i³cónh¹²dsa
    quianh¹³ dsa² quianh¹³dsa?'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ଆମର୍‌ ଡାକ୍‌ପୁଟା ଆନିଦାଦି ଦାଉଦର୍‌ ଅବାବ୍‌ ବେଲେ, ସେ ଆରି
    ତାର୍‌ ସଙ୍ଗ୍‌ର୍‌ ଲକ୍‌ମନ୍‌ ବୁକେ ରଇଲାଇ, ସେଡ୍‌କିବେଲେ ସେ କାଇଟା କରି ରଇଲା, ସେଟା କାଇ ତମେ
    କେବେ ପଡାସ୍‌ ନାଇ କି ?
  meu-meu: Ia a haere, eto, Nega ta asio duahia, a, David ena kara ta, e hitoloa negana
    ai, ia mai bamona ida?
  yva-NT: Umba Yesus po raura akananto mansai pare, “Wabeanimaibe wananta Ayao Amisye
    raije jewen? Syare wasaemen animaisye mi mo ratoe mare aneno Daud po rave arono
    wepe apa arakove nawe umaror, muno awa anaisye meweno mai.
  dgc-dgc: “Ewan,” kagi ni Jesus. “Bakit, éwan moy wade nabasa tu ginimet ni Dabid
    to araw, to pégalép de sakay du kaguman na?
  zpm-NT: 'Dzigo pquiab Jesús, rëb me: ―¿Pe gard glab to zaatne ziaad gaṉle zha beeṉ
    rey David tib dze zeeṉe pcaabedz me grë me zha ne ziegza me, ni zienied zho pe
    gow zho?'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Khoryenkom karyehtan hutwahra
    kat manatxowà, Dafe heno kom hoko, kekon hatà. Nyamoro heno xarha, tahyehnàtokonye,
    kàyweronàhyamatxho kom yawo rohra rma rha nehxatxkon hatà, kekon hatà. Nahyehyatxkonà
    rma haxa mak hatà. Tànyahrà komo xe rma haxa nehxatxkon hatà, kekon hatà.
  sim-sim: Karem li mbarik ormu mbara, �Os king Devit nga orhi ma nga li erenghari
    wolok or uhundari mashi jekambak li kayehendari oson hishinda ambu oj? Os Abiatar
    hetprisik or nari wolok Avui Wasilakahi akak or layihi bret ol ofan li undari
    bret ondon or laha ol orin tiyandari ma nga li arin. Bret ondo pris nom li andari
    lir, ma anandi wahau.�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “दाऊद र तिनीसँग भएका मानिसहरू खाँचोमा परेका
    र भोकाएका बेला तिनीहरूले के गरे भन्‍ने के तिमीहरूले कहिल्यै पढेका छैनौ ?”
  cgc-cgc: Sabat Jesus, “Paryo kaw inyo na ula kabasa parti ta pabuat Ari David naan
    ta timpo Abiatar na pinakadatas na manugdumala ta mga pari na nletem gid David
    ya daw iya na mga duma tak ula makaan! Giling David ya naan ta balay ta Dyos daw
    gakaan ta tinapay na paalad para ta Dyos. Patagan din man iya na mga duma. Piro,
    maskin mga pari nang patugutan na maan ta tinapay na paalad para ta Dyos, buat
    ya danen Ari David ula pabilang na kuntra ta mga sugo Moises.”
  tim-tim: Hain dâm hâwâtbiâ Yesuŋe hin makyeŋgiep, “Anutuŋe makto kulemgoyi yendâp
    are siâ oyaŋmâ nâŋgâmai me bo? Ulikŋân sumbe kat kat luâk areyeŋgât humoyeŋe kotŋe
    Ambiata malep,
  yor-yor: Ó dá wọn lóhùn pé, “Ẹ̀yin kò ti ka ohun tí Dafidi ṣe, nígbà tí ó ṣe aláìní,
    tí ebi sì ń pa á, òun àti àwọn tí ó wà lọ́dọ̀ rẹ̀?
  wos-wos: Wungi wandaka dé Jisas diré wa, “Hanja nana mandéka Devit hurundén jooka
    di Godna nyingambu hayi. Wun hundika guni sarékéhambanguni. Hanja Devit déka du
    wali hénoo yandéka dé Godna némafwi geré wulayi wun prisré dé wakwexéké, Godka
    hweta takandan hénoo dika hwendéte. Wun nukwa Abiatar dé prisna néma du dé. Wakwexékéndéka
    hwendéka Devit wun hénoo déka duka hwendéka di atéfék sa. Wungi ye di Godna hambuk
    hundi xékéhambandi. Godna hambuk hundi angi dé wa, ‘Pris male di Godka hwendan
    hénoo satandi. Nawulak du wun hénoo yamba sakéndi.’ Wungi wandéka Devit déka du
    wali wungi yandaka guni dika angi wahambanguni, ‘Di haraki saraki sémbut di huru.’
    Wungi wahafi ye, métaka guni wuna duka haraki hundi we, Godna hambuk hundika xékéhambandi?
    Guni wungi wata guni jémba xékéhambanguni.” Wungi dé wa.
  emp-NTPO: 'Jesuba ãdjía jarasia: –Ewari ab̶a Daviba, idji ume nĩbabadarã bid̶a cod̶ira
    neẽ́ panasid̶aa. Jarra panasid̶ad̶e ¿sãwã osid̶a?'
  eng-F35: 'And He said to them: “Did you never read what David did when he was in
    need and hungry, he and those with him?'
  ind-ind: Lalu Yesus menjawab mereka, “Tentu kalian sudah tahu cerita tentang Daud
    ketika dia dan orang-orang yang mengikutinya sedang lapar dan memerlukan makanan.
  pes-OPCB: 'اما عیسی پاسخ داد: «مگر تا به حال در کتب مقدّس نخوانده‌اید که وقتی داوود
    پادشاه و یارانش گرسنه و محتاج بودند، چه کردند؟'
  mpt-mpt: I nib hekmel wengo welaniba singkalin am otane i wit yamo molaniba kikekaniba
    blongo gamdibibib yole okok kebiobo gesiba
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Mo hande Deipidima꞉ pieke ekita꞉ hoto homeke
    a꞉nda꞉ na yata꞉pemepe.
  mkl-mkl: Nɔ í jɛ nŋɑ í ni, i kù cio ɑjɔ kɑ̃mɑ ŋɑ mii iyi Dɑvidi í ce si wɑɑti iyi
    í wɑ si wɑhɑlɑ nɔ ɑri wɑ kpɑ nŋu do inɛɛ ŋɑ?
  gaq-gaq: ଜିସୁ ବାଲିର୍‌କେ, “ପେ ସାପାରେ ଦାଉଦ୍‌ନେ ସାମୁଆଁ ପଡ଼େ ପେଲେକେ ଜେ’ ମେଁ ଆରି ମେଁନେ
    ଏତେ ଲେଃକ୍ନେ ରେମଆଁ କେଡ଼େସଃ ଲେଃକ୍ନେ ବେଲା ଆରି ଚୁଚଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଲେକ୍ନେ ବେଲା ମେଁ
