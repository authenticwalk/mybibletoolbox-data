  tgp-tgp: Ale Iesu mo verea isara mara, “Avei, korong ka sopo lo evi na sava supe
    David tolu na nona tamlohi la vaia hin rani atu la vejuveju ale la marohati,
  auc-NT: Ante pïïñönänite Itota, —Docä Dabii wodi tömengä nänö në ëmïñæ̈näni tönö
    ömæpodäni pönï inte gæ̈wænte wædinque æbänö cægadänii, ante yewæ̈monte öñö incæ
    mïnitö ïñæmpa adämaï inte ämïni awædö.
  kbc-NT: Pida Jesus meetediogi, “Ajawienataka me naɡ̶alomeɡ̶enitelocotiwaji niɡ̶ijo
    Davi aneo niɡ̶ijo jotigide, Abiatar me lacilo-sacerdotitedi. Niɡ̶ijo Davi ijaaɡ̶ijoa
    lokaaɡ̶etedipi naɡ̶a nigodi nigigi, odaa Davi dakatio minitaɡ̶a Aneotedoɡ̶oji
    liɡ̶eladi, odaa ja yeligo nipaon niɡ̶ijoa sacerdotitedi anoibootalo Aneotedoɡ̶oji.
    Ǥonajoinaɡ̶aneɡ̶egi ɡ̶odoxoɡ̶o me diɡ̶ica eledi ane yakadi me yeligo niɡ̶ijo paon.
    Inokinoa sacerdotitedi boɡ̶oyakadi moyeligo niɡ̶ijo paon. Pida Davi baanaɡ̶a yeligo,
    codaa yajigotiogi niɡ̶ijoa lokaaɡ̶etedipi maɡ̶aɡ̶a oyeligo.”
  bmh-bmh: Yesus nug koli awareun, “Ag Devit gonugau dudu abai we wagendai, erunemen
    ag sikut go nanalemenin ta?
  ctu-BL: 'Jesús tsi'' subeyob: ¿Mach ba anic tsa'' la'' q''uele ti jun chuqui tsi''
    cha''le David che'' bʌ tsi'' yubi wocol? Tsi'' yubi wi''ñal yic''ot i pi''ʌlob.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Ɗaɗa ka dzaŋgum wu nakə Davit a ge
    ahəl niye aye təbəɗew? May a wur faya ta ndo ŋgay hay.'
  noa-H: 'Magbaa jũrr Jesuu hamag magjim hanʌm: —Mamʌ ¿k''ani mʌ k''apeenau k''aigba
    habar? Magan ¿pãrau chan Hẽwandam hiek p''ã sim gaai t''ʌ̃ʌrwai bʌ̃ʌrjã k''augbata
    haajeeb, rey David k''ak''itarrau hich k''apeen dʌ̈imua hamach jãsöo hap''öbaadee
    pan k''ötarr?'
  alp-NT: Eleki Yesuse Iralakesi be, “Kena Dauta kai eni tamata maka luluaru tiasi
    sene pende, Dauta iono saisare? Imi baisele mosalo?
  san-VEL: tadaa sa tebhyo.akathayat daayuud tatsa.m"ngina"sca bhak.syaabhaavaat k.sudhitaa.h
    santo yat karmma k.rtavantastat ki.m yu.smaabhi rna pa.thitam?
  kbq-kbq: Hazageno agra anage huno zamasami'ne, Devitima mago zupama hu'nea zana
    tamagra hamprita ontahinazo? Agra'ene magokama vu'naza vahe'mo'za, zamaga'ma atege'za
    hu'naza zana zanku nehue.
  kbh-kbh: 'Pero cha tojanë́jua: —¿Ndoñe s̈mëndualía y s̈mondë́tats̈ëmbo nts̈amo Rey
    David y chabe enutënga tmojanmama shë́ntseca imojtsemna ora y jasama yojtsëjaboto
    ora?'
  ron-LSB: 'El le-a zis: “N-ați citit niciodată ce a făcut David și cei ce erau cu
    el, când a avut nevoie și a fost flămând?'
  pon-pon: 'A kotin majani on irail: Komail jota wadoker, me Dawid wiadar, ni a men
    kaualap, o a men mana, i o me ian i?'
  nhe-BL: 'Huan Jesús quinilhui: ―¿Ax inquipojtoque tlen quichijqui David huejcajquiya
    quema yajaya ihuaya ihuampoyohua nelía mayanayayaj huan ax quipixque tlen quicuase?'
  sps-sps: Jisas biny ratuari, “Mi gogosias a ka te kat e Devit a Aatouf a Tsuvurara
    fiisen men vainy tsuan te ves ari muan!
  wnc-wnc: yake anzing yanikut, “Ginda baminu Devitda sanga tupa siknga tasikut takngae
    wamu akendeking gamu unzingu dua yawam. Nata wa yanggau iat aminaatda tomna natake
  bus-bus: 'Ben Yesu wèńla à bè: Ée à kyó kɛ ziki á è lán Dauda kɛ̀ gurↄↄ kɛ̀ àpi
    kↄ̃n a gbɛ̃nↄↄ e takaasi kɛɛ, kɛ̀ nↄaa e ń dɛɛroo?'
  gub-BL: Na'e uze'eg Zezuz wanupe kury. — Aipo napemugeta kwaw Tuwihaw Tawi heko
    awer rehe ze'egaw pe. Amo 'ar mehe wata oho iko a'e, umyrypar wanupi a'e. Ima'uhez
    wà kury. Naheta kwaw temi'u wanupe.
  imo-imo: Jisasini ungu pundu topa nimbei, “Oi linonga kolepa Devit kinye yunge waye
    andoringi iyema engele kolko nowi mele maa torumu kinye kelko ambe teringi karolo
    ungu temanemu eno naa kambu toko pimeleya?
  boj-boj: Onaqa Yesus na kamba Farisi naŋgi minjrej, “Nami Devit aqa wau tamo ti
    naŋgi mamnjrnaqa kumbra yeb qaji di niŋgi buk miligiq di sisiyosai kiyo?
  ulk-ulk: Iesu yabi daratagerda, “Agekar wawa etageda Dawitara mir, nade e a abra
    armirle wige wererge bakeri.
  eng-DRA: 'And he said to them: Have you never read what David did when he had need,
    and was hungry himself, and they that were with him?'
  knf-knf: 'Yeŧu aŧeem baka aji : « Naambaaŋ kaleyiira uko wi Dayiţ adoluŋ wi ul na
    baŧënţul bawooŋ ţi kanuma kë ubon ubot ade baka i?'
  san-KHM: តទា ស តេភ្យោៜកថយត៑ ទាយូទ៑ តត្សំង្គិនឝ្ច ភក្ឞ្យាភាវាត៑ ក្ឞុធិតាះ សន្តោ យត៑
    កម៌្ម ក្ឫតវន្តស្តត៑ កិំ យុឞ្មាភិ រ្ន បឋិតម៑?
  arn-NT: 'Feymew Jesus llowdungufi ti pu farisew: —¿Kimlaymün am ñi chumün ta David
    kiñe rupa kisu ka tañi pu kompañ ngüñülelu engün?'
  zas-NT: 'Per rëb Jesús loj reeman: ―¿Gadidi gool loj xtiidx Dios ya ni been Davi
    chi gulaanman con ree xcompniaraman?'
  ken-NT: Kɛ Yesu akɛmɛ bhɔ bɛ, “Bǎbhɨ́kɨ́ re pay amɛm Ɛkáti Mandɛm ɛnyɨŋ ɛnɛ Mfɔ
    Debhít ákú mpok yi áyàŋ ɛnyɨŋ mɛnyiɛ ndǔ nsay ákɛ́mɛ́ yi nɛ bɔ̌bhi?
