    səvəi Jon mɨne Farisi me kamhəpwəh naniien nari tɨ nəfwakiien, mətə səim nərmama
    me həpko mhə?”
  kpr-kpr: John da ambo jimbi a Moses da Geka kaifa kakato+ da ambo jimbi kanangara
    ero gido, evetu genembo fera Iesu kena buvudo ategi useri, “John da ambo jimbi
    a Moses da Geka kaifa kakato+ da ambo jimbi, God dae kanangara use banungeraera.
    Avata ninda ambo jimbi, ne nange amingae eraeri?” aminge setero,
  san-IAS: tataḥ paraṁ yohanaḥ phirūśināñcopavāsācāriśiṣyā yīśoḥ samīpam āgatya kathayāmāsuḥ,
    yohanaḥ phirūśināñca śiṣyā upavasanti kintu bhavataḥ śiṣyā nopavasanti kiṁ kāraṇamasya?
  nho-nho: I te saaita tokotasi raa naa disaipol John te Baptis ma naa Faarisi raa
    e hakapakuu see kkai. Teenaa e mee naa tama ni oo ake ki Jesus no vasiri ake peelaa,
