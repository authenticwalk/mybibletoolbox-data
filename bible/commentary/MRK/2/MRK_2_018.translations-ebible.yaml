  san-TIB: ཏཏཿ པརཾ ཡོཧནཿ ཕིརཱུཤིནཱཉྩོཔཝཱསཱཙཱརིཤིཥྱཱ ཡཱིཤོཿ སམཱིཔམ྄ ཨཱགཏྱ ཀཐཡཱམཱསུཿ, ཡོཧནཿ
