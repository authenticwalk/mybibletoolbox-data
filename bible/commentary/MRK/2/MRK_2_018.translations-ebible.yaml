    erariati fosa tuti Farisifosa ewepuasa, wape nemu inontarai eraria wau nesa bereri
    nina?”
  fai-fai: Kale Yon ami weng kidimin kinim so Fedasi weng kidimin kinim so ika wanin
    falebiwo. Kale kinim madik ika tad Yesus dákadá bakodiw, “watawo kale Yon ami
    kinim so Fedasi imi kinim so ita imin falebiw, kata kam kinim itane imin falelongin
    banim dakobiwe?” Kaliwe,
  ura-NT: 'Joaan Baotisita sacuurera aina fariseeocuru sacuurera jetaote niqui, suri
    couu netiin Cana Coaunera bajaebajaecure. Nii jana jetaote, Jesoso rene turuhin
    jetao: “Chanuna jana chaen, Joaan, fariseeocuru, naaonjoaihunri relanojoinuru
    jataain Cana Coaunera bajaae bajaaecure suri couu netiin. Nete laen itolere bana
    ii aina nerelanacaauru, coaaerai cohin, lenoneein, naaonjoaunreta,” naauruha Jesoso
    raine jana jetaote:'
  mcd-NT: Ascano iyoco futsaino nan Juanhuunshon tanamisifo non Fariseofoan piqui
    tununifoquin. Ascaiton futsafoan Jesús yocanifo, —¿Ahuuscain Juanhuunshon tapimisifo
    futan Fariseofoanri piqui tunufiaino minhuunshon tapimisifoancai piqui tunucanimamun?
    —ishon yocaifoan.
  urt-urt: Ŋup ende pe, lenge jetalah tikin Jon, topoꞌe lenge jetalah titinge lenge
    Farisi yasme ŋai nange ka yininge wusyep topoꞌme Got. Pe lenge miyeꞌ tuweinge
    syeꞌ yate yisilihme Jisas na, “Detale ti jetalah tikin Jon topoꞌe jetalah titinge
    lenge Farisi yasme ŋai, kut jetalah nin yukur yasme ŋai?”
  kiz-kiz: Bhanafunzi bha Yohana ni Mafarisayo bhajhele bhifuanana. Ni baadhi j'ha
    bhanu bhakahida kwa muene ni kun'jobhela, “Kwa j'ha kiki bhanafunzi bha Yohana
    ni Mafarisayo bhifunga, lakini bhanafunzi bha jhobhi bhifunga lepi?
  tzo-TZE: 'C''alal ja'' o yictaojic ixim li yajchanc''optac Juane xchi''uc li yajchanc''optac
    fariseoetique (yu''un ja'' yich''ojbeic stalel li jmoltotcutic ta vo''onee), jech
    oy boch''o tal sjac''beic li Jesuse: ―Yictaojic ixim li yajchanc''optac Juane
    xchi''uc li yajchanc''optac fariseoetique. ¿C''u yu''un mu''yuc ta xictaic ixim
    ec li avajchanc''optaque? ―xutic.'
  lex-lex: 'Ler ida ne, maklernohora Yohansi makharani rora Parisi mniotni ratatahan
    reri lara, ne riy rmai pia ratiana Yesus riwra: “Nihya''pa maklernohora Yohansi
    re rora riy Parisi ratahan lara, ne maklernohor reri O''a de ra''ana?”'
  dov-dov: Lino basikwiiya ba Joni abaFalisi kali kulyimya kulya. Bamwi bantu bakasika
    kulinguwe, “Nkambonzi basikwiiya baJoni abaFalisi balalyiima, asi bako tabalyimyi
    pe?”
  rgu-rgu: Faiꞌ esa, boe ma lahenda reme partei agama Farisi ra puasa. Ara rita Yohanis
    Mana Saraniꞌ a, ana mana tuka dea nara puasa boe. Tehuu ara ta rita Yesus ana
    mana tuka dea nara puasa sama leoꞌ sira fa. Basa boe ma sira lahenda nara mai
    raneta roo Yesus de ratane rae, “Papa. Ami puasa. Yohanis lahenda nara boe puasa.
    Tehuu, ubeaꞌ taon de Papa ana mana tuka dea mara ta puasa fa?”
  toc-NT: 'Maktum quilh­ta­macú acxni̠ xta­ma̠­kalh­ta­huaké̠n Juan xa̠hua xlacán
    fariseos xta­la­ka­chix­cu­hui̠­má̠­nalh Dios y xta­kalh­xtek­nini̠t, maka­pi­tzí̠n
    cris­tianos talák­milh Jesús y chiné taka­lhás­quilh: —¿Túcu xpa̠­la­cata hua̠nti̠
    ca̠ma̠­kalh­ta­hua­ke̠ni̠t Juan Bau­tista xa̠hua xta­ma̠­kalh­ta­hua­ke̠ncán fariseos
    anka­lhi̠ná takalh­xteknín la̠qui̠ nata­la­ka­chix­cu­hui̠y Dios, chi̠nchú hua̠nti̠
    huix ca̠ma̠­kalh­ta­hua­ké̠pa̠t ni̠ takalh­xteknín xla­cata nata­la­ka­chix­cu­hui̠nán?'
  ulk-1902: Ioane ra kaimeg giz, a gaire Faresaio ra kaimeg giz leuer baili; uiaba
    tabakeuare a abi detager, kega, Nalugelam Ioane ra kaimeg giz a gaire Faresaio
    ra kaimeg giz leueru baili, a mara kaimeg giz nole leueru baili?
  som-som: Xertii Yooxanaa iyo Farrisiintii ayaa soomi jiray. Isagay u yimaadeen oo
    waxay ku yidhaahdeen, Xertii Yooxanaa iyo xertii Farrisiintu maxay u soomaan oo
    ay xertaadu u soomi weydaa?
  anh-anh: Mach, ui haŋonaŋg Jonɨnd sezɨr hamb unsa wɨv akarɨmŋgɨzand wɨram untɨm
    Farisindɨvez unsa wɨv akarɨmŋgɨmar. Unsa wɨv akare ñɨmŋgɨzand, osa anchɨ hamb
    ai Jisasɨh amarɨmŋgɨmar. Utɨndɨv Jonɨnd sezɨr hamb unsa wɨv akare ñɨmŋgɨzand wɨram
    untɨm Farisind sezɨr hambez unsa wɨv akarɨmŋgɨmbɨri arɨmŋgɨmar. Amakɨr sezarɨp
    nend arɨmŋgɨmar.
  mam-C: 'Jun maj, aye t-xnaq''tzb''in Juan, a Jawsil A'', kub'' kypa''n wa''yaj,
    ex ikyqex kye kyxnaq''tzb''in Parisey. I tzajtzin junjun xjal te Jesús, ex xi
    kyq''ma''n: ¿Tinqu''n nkub'' kypa''n kye t-xnaq''tzb''in Juan wa''yaj exqetzi''n
    kyxnaq''tzb''in Parisey, tu''n kyna''n Dios, ex ayetzi''n te mina?'
  ndj-ndj: Chipindi chimu vanachuli va Yohani mbatisha na vanachuli va Vafwalisayu
    vaveli vakwikaja kulya. Vandu vamonga vayisa kumdasha Yesu. “Wuli vanachuli va
    Yohani na va Vafwalisayu vakwikaja kulya lakini vanachuli vaku vakwikaja ha kulya?”
  mbj-NT: 'Ti anäng paa m'' ta heen n''aa Jowãw nu gahem''uun do ma matëg, Pariséw
    na-ããj mäh, ranoo kanawa doo me raweh''ëëh P''op Hagä Doo. Ti m'' ta wób reaanh
    mä Jesus hã: —Jowãw ma matëg, Pariséw ma matëg na-ããj hẽ ranawa P''op Hagä Do
    rahyb n''aa esee hyb n''aa. Hëd n''aa a ma matëg tii d'' ranad''oo? —näk mäh.'
  lat-VUC: 'Et erant discipuli Joannis et pharisæi jejunantes: et veniunt, et dicunt
    illi: Quare discipuli Joannis et pharisæorum jejunant, tui autem discipuli non
    jejunant?'
  ngp-ngp: Wanamp'hina wa Yohana Mbatizi hamwenga na wa Mafalisayo nawanda wakafunga.
    Want'hu wamwenga wezaga kwa Yesu kumuuza, “Wanamp'hina wa Yohana na wa Mafalisayo
    woho wafunga, nii weye wanamp'hina wako hawakufunga?”
  enq-2: Jonenya disaipolopi, Parasi dupanya disaipolopi, dupame loma soo nee nanao
    kateami. Dopa piaminopa, endakali mendapu ipupala Jisasa lamaiyoo, “Jonenya disaipolopi,
    Parasi dupanya disaipolopi, dupame loma soo nee nanao katapa pingimana, embanya
    disaipolo dupame aipuma dopa napingimape?” leami.
  eng-ASVBT: 'And the disciples of John and those of the Pharisees were fasting: and
    they come and say unto him, Why do the disciples of John and those of the Pharisees
    fast, but thy disciples fast not?'
  mna-mna: 'Yoan ta ikamam yok pizin tomtom na, naŋgaŋ kini ziŋan naŋgaŋ kizin tutu
    kan tiŋgalseksek zitun pa kini kanŋana, bekena matan iŋgal kat Anutu. Tana aigule
    ta na, wal pakan tila ki Yesu mi tiwi i ta kembei. Tiso: “Naŋgaŋ ki Yoan ziŋan
    naŋgaŋ kizin tutu kan, zin tiŋgalseksek zitun pa kini kanŋana bekena matan iŋgal
    kat Anutu. Mi uunu parei ta naŋgaŋ ku tina titoto mbulu tana som?”'
  myw-myw: Ipsa̱pos tasiyas Yon navamul; Palisiy sivamul-vak ipsa̱pos. Mapuna gamag
    mwasanin inekes Yeisuw, ilansa, “Aveiyag wawun Yon navamul ipsa̱pos, o tasiyas
    Palisiy sivamul ipsa̱pos, muvamul gog ya̱koum nag.”
  sby-sby: Beshikwiya ba Yohane Mubatishi kayi ne beshikwiya ba Bafalisi balo bakute
    kulikanisha kulya. Popelapo bantu nabambi balamwipusha Yesu, “Inga nipacebo cini
    beshikwiya ba Yohane kayi ne beshikwiya ba Bafalisi ncebakute kulikanisha kulya
    nomba benu nkabakute kulikanisha?”
  sll-sll: Ena habang ta Yon grang wine ongwo hobi ire, Perisi gamahobi ire dire,
    homena hobi para mai tere ya mongwi. Mongure, yal tau urere, Yisas sirin bol tongwi,
    “Yon gamahobo te Perisi gamahobo haung ta homena hobi para mai tere ya mongure,
    ni gran wine ongwo hobi homena mai tekimia talongure homena nere nere mome?”
  yaq-NT: 'Jume'' Joan yee babatoowamta majtala''um, intok jume'' waate juriom, bem
    junuen a'' suale'' betchi''bo, paiseompo ta''eewame, juname''e taewaimmet, ka
    jiji''ibwan. Junuen aneka, Liojta emo yo''orituan. Junak intok, waate, Jesujtau
    sajak intok a'' temaek: ―Jaisaakai ―tiian―, jume'' paiseom teame, intok Joan yee
    babatoowamta majta''um, inime''e taewaimmetchi, Liojta yo''ori betchi''bo, ka
    jiji''ibwa ―tim a'' temaek―. Taa jume'' em majtim, ka inien a'' bo''o jooria ―ti
    jiakai.'
  uro-uro: Ma Jon aa mudäsaqongda näkt ama Farisiqäna di rhat teranot dä arhani ama
    ruvek ta met sage ma Jisas bä rhi snanbät sä qa rhoqortäqyia, “Mäniekt bä ma Jon
    aa mudäsaqongda rhi na ama Farisiqäna arhä mudäsaqongda di rhat teranot dap ainge
    gi mudäsaqongda di qaku?”
  ita-1885: 'OR i discepoli di Giovanni, e quei de'' Farisei, digiunavano. E quelli
    vennero a Gesù, e gli dissero: Perchè digiunano i discepoli di Giovanni, e quei
    de'' Farisei, e i tuoi discepoli non digiunano?'
  muy-muy: 'A vaɗ nahaŋ ndam maɗəbay Zeŋ bay məbaray mis ni tə̀bu təgəs ndəra akaba
    ndam Feriziyeŋ. Eslini mis tə̀rəkia ka Yezu a tə̀hi ahkado : « Ndam maɗəbay Zeŋ
    ni akaba ndam Feriziyeŋ ni tə̀bu təgəs ndəra ti ndam maɗəbay kur ni tə̀gəs do
    ni ti kamam ? »'
  kqc-kqc: Kamini John Baptist ma Pharisee di usi dina vene yaku iruku oyo regamadi.
    Amiye be okisi ina rofu nikaiteyadi, “Beika resi John Baptist ma Pharisee vene
    di usi dina vene bi oyo rededi, idu yi usi dina vene bi de?”
  tav-tav: 'Jĩca rʉmʉ Juan camajare bautisari majocʉ cʉ cabuerã, fariseo maja quena
    ʉgaqueti Diore cajeni nʉcʉbʉgoyuparã. To bairo cabairã jĩcaarã Jesu tʉpʉ aá, ocõo
    bairo cʉ caĩ jeniñañuparã: —Juan camajare bautisari majocʉ cʉ cabuerã ʉgaquẽnana
    Diore jeni nʉcʉbʉgonucuma. Fariseo maja na cabuerã quena to bairona átinucuma.
    ¿Nope ĩrã mʉ cabuerã maca to bairo na baiquẽeti? caĩ jeniñañuparã.'
  eng-ULB: Now John's disciples and the Pharisees were fasting. Some people came and
    said to him, “Why do John's disciples and the disciples of the Pharisees fast,
    but your disciples do not fast?”
  spa-VBL: 'Aconteció que los discípulos de Juan y los fariseos estaban ayunando.
    Algunos de ellos vinieron donde Jesús estaba y le preguntaron: “¿Por qué los discípulos
    de Juan y los fariseos ayunan, pero tus discípulos no lo hacen?”'
  fra-_FOB: 'Or les disciples de Jean et des pharisiens jeûnaient souvent, et ils
    vinrent à Jésus et lui dirent: D''où vient que les disciples de Jean et des pharisiens
    jeûnent, et que tes disciples ne jeûnent point?'
  hau-ULB: Almajiran Yahaya da Farisawa suna azumi, sai wadansu mutane suka zo suka
    ce, “Don me almajiran Yahaya da almajiran Farisawa na azumi amma na ka almajiran
    ba su yi?”
  mal-mal: 'യോഹന്നാന്റെ ശിഷ്യന്മാരും പരീശന്മാരും ഉപവസിക്കുക പതിവായിരുന്നു; അവർ വന്നു
    അവനോട്: യോഹന്നാന്റെയും പരീശന്മാരുടെയും ശിഷ്യന്മാർ ഉപവസിക്കുന്നുവല്ലോ; നിന്റെ ശിഷ്യന്മാർ
    ഉപവസിക്കാത്തതെന്ത് എന്നു ചോദിച്ചു.'
  kkc-kkc: Biame aboso Yonee odoo howo oluguli o hamamee dili odoo sabolo, osoloso
    Pelisi odoo oso Godee mapoo takolone dobolone, nei tei doloso debeliso. Biame
    hedebeso odoo aboso sibileso Yesu mapoo egeesee woosaso, “Yoneeyo hamamee dili
    odoo sabolo, osoloso Pelisi odoowo hamamee dili odoo oso, nei tei doloso debeliso.
    Bei kasi maga nee hamamee dili odoo ee nei tei delega ka dabala?” diso.
  urd-GVR: Yahyā ke shāgird aur Farīsī rozā rakhā karte the. Ek mauqe par kuchh log
    Īsā ke pās āe aur pūchhā, “Āp ke shāgird rozā kyoṅ nahīṅ rakhte jabki Yahyā aur
    Farīsiyoṅ ke shāgird rozā rakhte haiṅ?”
  far-far: Ana te kada, tani fafurongo ana sa Jon wane ni Siuabu, ma na fafurongo
    Farasi ki, kera abu fanga. Ma tani wane kera ka leka mai, ma kera ka fata fuana
    sa Jesus kera 'uri, “Fafurongo sa Jon ki, ma fafurongo Farasi ki, kera abu fanga.
    Nia nao si lea fuana fafurongo 'oe ki ne kera nao si abu fanga.”
  suz-BL: यूहन्‍ना आ शेंसीबपुकी नु फरिसीपुकी माइजा बाक्‍बाक्‍मा बाक्‍त। मिनु मुरपुकीमी
    येसु आ नेक्‍था जाक्‍शा “यूहन्‍ना आ शेंसीबपुकी नु फरिसी आन शेंसीबपुकी माइजा बाक्‍नीम।
    इन शेंसीबपुकी चहिं माइजा मबाक्‍नीम। मारदे मो पशो नमी?” दे हिल्‍लो पामे बाक्‍त।फरिसी
    रिती थिती सेल्‍शा, रिम्‍शो पचा कली कोव़ब यो बाक्‍शो बाक्‍तेक्‍म।
  car-NT: 'O''wino me mo''karon Johanes nemeparykon, mo''karon Farise nemeparykon
    enapa kynonematokon. Irombo iwopy''san Jesus ''wa. Ika''san: “O''tono''me ko mo''karon
    anemeparykon onema''pa nandon, mo''karon Johanes nemeparykon wonemary jako, mo''karon
    Farise nemeparykon wonemary jako enapa?”'
  amp-amp: Jon Baftaisrhu uhik ahik htfasyuk yimami Farisim nuwa kurhato Bro Nkifrarpar
    rroh yima yuhum htamom. Nd Jon Baftaisrhu yimami Farisim inji namotm wom yimam
    htihato Jisasrpno niahato kfo memomr, “Jonrhu uhik ahik htfasyuk yimami Farisiroh
    uhik ahik htfasyukm nuwa kurhato tohwam. To tamohmpno ninhu disaiperm nd rom hingrnewa
    yuhat yak hik duha yitam?”
  bht-bht: यूहन्ना दे चेले, कने फरीसी बरत रखदे थे सै बिना कुछ खादयो रेंदे थे; इक दिन
    उना चे कुछ चेले यीशुऐ बाल आये कने पुछया की, “यूहन्ना दे चेले कने फरीसियां दे चेले
    बरत कजो रखदे न, पर तेरे चेले तां बरत रखदे नी न?”
  eng-NOY: And the disciples of John and the Pharisees were fasting; and they come
    and say to him, Why do the disciples of John and the disciples of the Pharisees
    fast, and thy disciples fast not?
  cub-NT: 'Dinʉmʉ Juan Bautistai bueimara aru fariseovai bueimara máre ne jẽniaiyede
    Jʉ̃menijicʉque ãmenejaimad̶a ãiyede. Aru põeva earĩ, jẽniari jã́rejaimad̶a Jesúre:
    —¿Aipe teni Juan Bautistai bueimara aru fariseovai bueimara máre ãmevʉba ãiyede,
    ʉbenita mi bueimara ãmevʉ ãmema ãiyede? arejaimad̶a.'
  ita-1927: 'Or i discepoli di Giovanni e i Farisei solevano digiunare. E vennero
    a Gesù e gli dissero: Perché i discepoli di Giovanni e i discepoli dei Farisei
    digiunano, e i discepoli tuoi non digiunano?'
  lww-lww: Ana e pogos nene, nalogena kiena ne Yoane Nakeena amio le Varasi lala ap̃uar
    ke p̃elaga namonsilena nakilaen lotuena van Ntewa, ana yeririna la apim pu Yesu,
    apiun tania, apisape “?E, sanape ne nap̃a nalogena kiena ne Yoane la amonsilu
    pe nakilaen leniena, a nalogena sa le Varasi m̃ena lala, akila ke maran taaga,
    ana komin ya ne kiom̃a nalogena lala pe akila re poli?”
  ckb-ckb: 'کاتێک قوتابییەکانی یەحیا و فەریسییەکان بەڕۆژوو بوون، چەند کەسێک هاتنە
    لای عیسا و لێیان پرسی: «بۆچی قوتابییەکانی یەحیا و قوتابی فەریسییەکان بەڕۆژوو دەبن،
    بەڵام قوتابییەکانی تۆ بەڕۆژوو نابن؟»'
  spm-spm: Uthughun mavɨn Jonɨn suren gumasi rako Farisiiŋn suren gumasi mee Gotɨn
    phorughum mbɨkɨmamɨusua aghae thamɨrasi. Iesusɨn suren gumasi uthughun khavɨn
    aphima gumasir marsi Iesusɨusua zava kamagh aŋna azaaghi, “Khara manmaghɨra amuisiro
    othɨv? Jonɨn suren gumasi rako Farisiiŋn suren gumasi mee thighira Gotɨn phorughum
    mbɨkɨmamɨusua aghae thamɨrasima, nɨɨn suren gumasi Gotɨn phorughum mbɨkɨmamɨusua
    aghae thamɨrasi phatɨ.”
  nas-nas: Jooni bakaning barevare-nupoong eeꞌnoko teing Boto Keperuuꞌnavitu biikaning
    unkumoariko nantoonge Jiisuuꞌanko porora tanaꞌaama aaꞌpauꞌ, “Aming-koo dakaning
    unkumoariaung?”
  uvl-uvl: Nga etue e Ioanes nena hana mur pe Paresio mur teheo nga ngaunga. Hana
    hel teat nge Iesus pe te onteia i, “Pomere nenge Ioanes nena hana mur pe Paresio
    mur teheo nga ngaunga pe lem hana mur ero?”
  tpa-tpa: Maratom emosi yana John Taubabataito* a tauvimuritagho ma Pharisees* hi
    hujihuji. Ma rava ghehauhi hi ne po Yesu hi raubayadei hipa, “John a tauvimuritagho
    ma Pharisees ahi tauvimuritagho he hujihuji. Ma aiwa aubaina po tam am tauvotagho
    egha hita hujihuji?”
  eng-BBE: 'And John''s disciples and the Pharisees were taking no food: and they
    came and said to him, Why do John''s disciples and the disciples of the Pharisees
    go without food, but your disciples do not?'
  ixl-CNT: 'Uncheeꞌ aatz qꞌul ichusulibꞌ u Xhan tuchꞌ qꞌu fariseo, nichmotxikuy ivaꞌy
    tiꞌ iqꞌilal isikꞌlel Tioxh. Pek aatz qꞌul ichusulibꞌ u Jesuus, yeꞌxhkam. Ech motx
    opon xeꞌ u Jesuus, ichꞌoti te ech tzaꞌ: —¿Kam tokeꞌ nimotxikuy ivaꞌy tiꞌ iqꞌilal
    isikꞌlel Tioxh qꞌul ichusulibꞌ u Xhan tuchꞌ qꞌu fariseo, pek aatz qꞌul achusulibꞌ,
    yeꞌxhkam?— Texh tu u Jesuus.'
  xsi-xsi: Yoane Lââ-Liliŋa Tamwata ne pâri-tamâta aŋga kinzi Parisai tamâta nde zo
    pinde uru situ kaika ŋana kâpwa kâ, ŋana ma sikai noŋa kâ. Mine nde kinzi tamâta
    pinde simâ sikasoŋa Yesu tu, “Yoane Lââ-Liliŋa Tamwata ne pâri-tamâta aŋga kinzi
    Parisai nenzi pâri-tamâta uru situ kaika ŋana kâpwa kâ. Mine nde ŋana sâ kâ ŋga
    noko ne pâri-tamâta ŋandai siveta mine ŋga, a?”
  crx-NTPO: '''Et John dune too be ''ulh''en-un yugha hodul''ehne ''ink''ez Phariseene
    bugha hodul''ehne cha soo húhoonih whe ''uyoonne Sizi highu nindil ''ink''ez ''uhuyúlhni,
    “''Et dáhoont''oh huwa John dune too be ''ulh''en-un yugha hodul''ehne ''ink''ez
    Pharisee bugha hodul''ehne soo húhoonih ''et hoonts''i nyun ngha hodul''ehne,
    ''enne gak?”'
  kan-OKCV: ಯೋಹಾನನ ಶಿಷ್ಯರು ಮತ್ತು ಫರಿಸಾಯರು ಉಪವಾಸಮಾಡುತ್ತಿದ್ದರು. ಆಗ ಕೆಲವರು ಯೇಸುವಿನ ಬಳಿಗೆ
    ಬಂದು, “ಯೋಹಾನನ ಶಿಷ್ಯರು ಮತ್ತು ಫರಿಸಾಯರ ಶಿಷ್ಯರು ಉಪವಾಸ ಮಾಡುತ್ತಾರೆ, ಆದರೆ ನಿನ್ನ ಶಿಷ್ಯರು
    ಏಕೆ ಉಪವಾಸಮಾಡುವುದಿಲ್ಲ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Areme maza be e Jonido vua fievo ijiakina e Feresi ije bune ire atoe. Bu
    ire atovoga e bino bu usiaena Jesu kuae, E Jonido vua fievo ijiakiro e Feresi
    buka ire atovo. Rove e vua one fievo ije bu irerefuo naebe ijiege ire atovono
    kuae?
  blw-blw: Angkay hen-argawan, chacha amin manlangan way mangan hen amin anchichay
    pasorot Juan way chan funfunyag ya anat agé hen anchichay Fafariseo. Ngém hen
    anchichay pasorot Jesus, achicha chan langan. Wat émméycha hen tapenay tatagu
    an Jesus way mangaliyén, “Pakay amin hen anchichay pasorot Juan ya umat agé hen
    anchichay pasorot hen Fariseo wat chacha amin manlangan, ngém pakay hen annachay
    pasorotno way anchag achin langan nò.”
  tam-2017: 'யோவானுடைய சீடர்களும் பரிசேயர்களுடைய சீடர்களும் உபவாசம்பண்ணிவந்தார்கள்.
    அவர்கள் இயேசுவிடம் வந்து: யோவானுடைய சீடர்களும் பரிசேயர்களுடைய சீடர்களும் உபவாசம்பண்ணுகிறார்களே,
    ஆனால் உம்முடைய சீடர்கள் உபவாசம்பண்ணாமல் இருப்பது ஏன் என்று கேட்டார்கள்.'
  azz-NT: 'Huan imomachtijcahuan de Juan Taahuijque ihuan imomachtijcahuan de fariseos
    mosahuayaj. Huan in pueblojuani hualajque huan quilijque Jesús ijcuín: ―Ticmatij
    que imomachtijcahuan de Juan Taahuijque huan imomachtijcahuan de fariseos mosahuaj.
    Huan momomachtijcahuan, ¿queyé yejuan amo mosahuaj?'
  spa-RV-1909: 'Y los discípulos de Juan, y de los Fariseos ayunaban; y vienen, y
    le dicen: ¿Por qué los discípulos de Juan y los de los Fariseos ayunan, y tus
    discípulos no ayunan?'
  csy-csy: 'John le Pharisee te zungzui te antang tawntung uh hi: amate Jesus kung
    ah hongpai uh a, John le Pharisee te i nungzui te antang uh hi, banghang in na
    nungzui te tang ngawl ziam? ci uh hi.'
  mxq-NT: 'Tʉgok ko naty ja Fwank Yajnʉbajtpʉ ꞌyʉxpʉjkpʉty es nandʉꞌʉnʉ fariseeʉdyʉ
    ꞌyʉxpʉjkpʉty ꞌyayuꞌattʉ, ta myiindʉ na̱a̱gʉdyʉ ja̱ꞌa̱yʉty ma̱ Jesús, es dyajtʉʉdʉ:
    —¿Ti ko kyaj ꞌyayuꞌattʉ mijʉ mꞌʉxpʉjkpʉty éxtʉm ꞌyayuꞌattʉ yʉ fariseeʉty esʉ Fwangʉ
    ꞌyʉxpʉjkpʉty?'
  tzj-NT: 'Ja c''a rdiscípulo ja Juan Bautista eje''e'' quimajon rbanic ja rayuno
    in queri'' quimajon rbanic ja discípulo quixin ja fariseo chakaja''. Ec''o c''a
    jule'' winak xe''ekaj ruq''uin ja Jesús in quewa'' quibij tre ri'': —¿Nak tre
    ja radiscípulo atat taka''an matiqueban ja rayuno pro ja rdiscípulo ja Juan eje''e''
    ni nqueban wi'' ja rayuno in queri'' nqueban ja discípulo quixin ja fariseo chakaja''?
    xeche'' tre.'
  tdt-tdt: 'Iha loron ida João Sarani Nain nia eskolante sira ho mos ema Farizeu sira
    halo jejun. Ema balu mai husu Jesus nunee: “Ema nebee tuir João Sarani Nain halo
    jejun. Ema Farizeu sira nia eskolante sira mos hanesan. Maibee tansaa mak Ita
    Boot nia eskolante sira la jejun?”'
  ron-BTF: 'Și discipolii lui Ioan și ai fariseilor obișnuiau să postească; și au
    venit și i-au spus: De ce discipolii lui Ioan și ai fariseilor postesc, dar discipolii
    tăi nu postesc?'
  eng-WEBP: John’s disciples and the Pharisees were fasting, and they came and asked
    him, “Why do John’s disciples and the disciples of the Pharisees fast, but your
    disciples don’t fast?”
  eng-FBV: Now John's disciples and the Pharisees were fasting. Some of them came
    to Jesus, and asked him, “Why is it that John's disciples and the Pharisees fast,
    but your disciples don't?”
  nld-1939: 'De leerlingen van Johannes en de farizeën hadden eens een vastendag.
    En men kwam naar Hem toe, en zeide Hem: Waarom vasten de leerlingen van Johannes
    en van de farizeën, en vasten uw leerlingen niet?'
  bwo-bwo: Yohans danifwotsnat ferisawino eteefwots s'ooma bos'oomefo. Ik ik ashuwots
    Iyesus maants waat «Yohansnat ferisawino eteyrwots danifwotswo s'oomere bo s'oomefoni
    n danifwots s'oomo bok'az eegoshe?» bo et.
  nch-BL: 'Se tonal imomachtijcahua Juan huan inintatoquilijcahua fariseos mosahuayayaj
    para motatajtise ipan Toteco Dios. Huajca yajque tacame campa Jesús huan quitatzintoquilijque:
    ―¿Para ten mosahuaj itatoquilijcahua Juan huan inintatoquilijcahua fariseos, pero
    momomachtijcahua amo mosahuaj?'
  quc-TNT: 'Pa jun k''ij ri'' tajin cäca''n ayunar ru tijoxelab ri Juan Kasal Ja''
    xukuje'' ri qui tijoxelab ri tata''ib fariseos. E c''o c''u jujun winak xeopan
    ruc'' ri Jesús, xquibij che: Ru tijoxelab ri tat Juan xukuje'' ri qui tijoxelab
    ri tata''ib fariseos cäca''n ayunar. ¿Jas c''u che man cäca''n tä ayunar ri tijoxelab
    la? —xecha che.'
  tfr-NTPO: Ol̈ö ga Juan oppinggaga, fariseoga, e ië l̇l̇ëm Sbö kong. Pjl̈ara ga l̈öng
    ië l̇l̇ëm enishko ga nopga tek shrono l̈öng Jesús shwoy ga tjl̈ẽ ba kong ga «Juan
    oppinggaga ië l̇l̇ëm Sbö kong dbar kop ara. Fariseo oppinggaga omshäryë eni bakoe.
    ¿Bop oppinggagara omshäryë eni l̇l̇ëm ega?»
  kaq-NT: 'Jaatian sca cahen Juaman haxematibaan piti tenenish. Fariseobaan rihbi
    piti tenequin. Jesus qui caxon fariseobaan Jesus yocaquin: —¿Jahua jenquetsahin
    Juaman haxenicabaan piti tenenon fariseobaan haxenicabaan rihbi tenehi bi minabaan
    piti teneyamahihquin? —hahcanquin.'
  ahr-ahr: बाप्तिस्मा देणारा योहानना शिष्य अनी परूशी ह्या उपास करतस, म्हणीन काही लोके
    ईसन येशुले ईचारु लागनात, “योहानना शिष्य अनी परुशीसना शिष्य उपास करतस मंग तुमना
    शिष्य उपास का बर करतस नही?”
  sgb-sgb: Minghan hên nagtêêh hila hên a nangan, ta êmên a maabala ya panalangin
    la, ya tagahonol ni Juan Bautista haka hilay Pariseo, ay main ungno bayro ya naghabi
    kan Apo Jesus, ya wanla, “Hilay tagahonol ni Juan haka hilay tagahonol lan Pariseo,
    ay ampagtêêh hên a mangan, ta êmên a maabala ya panalangin la. Pata alwan êmbayro
    ya andaygên lan tagahonol mo?”
  vie-1934: 'Vả, môn đồ của Giăng và người Pha-ri-si đều kiêng ăn. Có người đến thưa
    cùng Đức Chúa Jêsus rằng: Bởi cớ nào môn đồ của Giăng và môn đồ của người Pha-ri-si
    đều kiêng ăn, còn môn đồ của thầy không kiêng ăn?'
  kxv-kxv: ଜହନତି ସୀସୁୟାଁ ଇଞ୍ଜାଁ ପାରୁସିୟାଁ ଉପାସା କିହିମାଚାଟି, ଏଚେକା ଲ଼କୁ ଜୀସୁ ତା଼ଣା
    ୱା଼ହାନା ଏଲେଇଚେରି, “ଜହନତି ସୀସୁୟାଁ ଇଞ୍ଜାଁ ପାରୁସିୟାଁତି ସୀସୁୟାଁ ଉପାସା କିନେରି, ସାମା
    ନୀ ସୀସୁୟାଁ ଏ଼ନାଆଁତାକି ଉପାସା କିଅରି ?”
  cha-cha: 'Ya y disipulon Juan, yan y disipulon Fariseo sija manayunat: ya manmato,
    ya ilegñija nu güiya: Jafa muna y disipulon Juan yan y disipulon Fariseo sija
    manayuyunat; ya y disipulumo ti manayuyunat?'
  amu-NT: 'Nnꞌaⁿ na cwilaꞌjomndye ñꞌoom na tyoñequiaa Juan tsaⁿ na tyotseitsꞌoomñe
    nnꞌaⁿ ñequio nnꞌaⁿ na cwilaꞌjomndye ñꞌoom na cwilaꞌnaaⁿ nnꞌaⁿ fariseos, mꞌaⁿna
    na cwilaꞌcwejndoꞌndyena cwii xuee. Ndoꞌ ntꞌomndye joona tyꞌentyjaaꞌna Jesús, taꞌxꞌeena
    nnoom, jluena: —Nnꞌaⁿ na cwilaꞌjomndye ñꞌoom na mañequiaa Juan cwilaꞌcwejndoꞌndyena
    ndoꞌ majoꞌti cwilꞌa nnꞌaⁿ fariseos, sa̱a̱ nnꞌaⁿ na cwilaꞌjomndye ñꞌoom na mañequiaaꞌ,
    tyoolaꞌcwejndoꞌndyena. ¿Chiuu na tyoolꞌana?'
  hin-CV: योहन के शिष्य तथा फ़रीसी उपवास कर रहे थे. कुछ ने आकर मसीह येशु से प्रश्न
    किया, “ऐसा क्यों है कि योहन तथा फ़रीसियों के शिष्य तो उपवास करते हैं किंतु आपके
    शिष्य नहीं?”
  eng-OURB: John [Yah is gracious]’s disciples and the Pharisees [Separated] were
    fasting, and they came and asked him, “Why do John [Yah is gracious]’s disciples
    and the disciples of the Pharisees [Separated] fast, but your disciples don’t
    fast?”
  spa-BES: 'Y los discípulos de Juan y los fariseos estaban en ayuno; vinieron y le
    dijeron: ¿Por qué los discípulos de Jesús y los fariseos ayunan, y tus discípulos
    no?'
  san-BEN: ততঃ পরং যোহনঃ ফিরূশিনাঞ্চোপৱাসাচারিশিষ্যা যীশোঃ সমীপম্ আগত্য কথযামাসুঃ,
    যোহনঃ ফিরূশিনাঞ্চ শিষ্যা উপৱসন্তি কিন্তু ভৱতঃ শিষ্যা নোপৱসন্তি কিং কারণমস্য?
  tdx-tdx: 'Mpililitse o mpiana’ i Jaonao naho o Fariseoo, le nimb’eo iereo nanao
    ty hoe ama’e: Aa vaho akore te mililitse o mpiana’ i Jaonao naho o mpiamo Fariseoo,
    fe tsy mililitse o mpiama’oo?'
  naf-naf: Zuda am ilinaŋgalen set Kawawaŋgat sesewatsasâti tu meu mee manzemkulumpemmatatemien.
    Kegogak kan ŋengat Zân tu zululut anmak Palisi ekŋengalen nembayaŋ meu zemkulumpemti
    tapme am notnaŋaŋ Zisasmagen koti yaŋkwesiwien, “Zân tu zululut anmak Palisi ekŋengalen
    nembaŋineyaŋ meu zemkulumpemti matalip âtnaman gâlen nembayaŋ kegok eneyet ku
    mip?”
  grc-MT: και ησαν οι μαθηται ιωαννου και οι των φαρισαιων νηστευοντεσ και ερχονται
    και λεγουσιν αυτω δια τι οι μαθηται ιωαννου και οι των φαρισαιων νηστευουσιν οι
    δε σοι μαθηται ου νηστευουσιν
  vid-vid: Mhela umwe walanguswa wa Yohani na walanguswa wa Mafalisayo nawali wokwesela
    kulya. Wanhu nawoya, nawamuuza Yesu, “Lekachoni walanguswa wa Yohani na wa Mafalisayo
    nawali wokwesela kulya, ila walanguswa wa hegwe hambe wesele kulya?”
  pio-NT: 'Aiba èeri càide iyúwaté náiwitáise ìyáaná, Juan el Bautista yéewáidacalénái,
    nía nacái fariseoca namàacacaté náichawa nayáacaléwa nasutácaténá níawawa Dios
    íicha manuísíwata. Néese wenàiwicanái nàacawa Jesús yàatalé. Yá náimaca irí: —‍Juan
    yéewáidacalénái namàacaca náichawa nayáacaléwa càide iyúwa náiwitáise ìyáaná nasutácaténá
    níawawa Dios íicha manuísíwata, càita nacái fariseonái namànica càita. Néeni,
    ¿cáná càmita péewáidacalénái namàaca náichawa nayáacaléwa nasutácaténá níawawa
    Dios íicha? —‍náimaca.'
  tsn-tsn: Mme barutwa ba ga Johane le baeteledipele ba Sejuta e ne e tle e re ka
    nako tse dingwe ba ikitse dijo, ke gore, ba tlhoke go ja e le ntlha nngwe ya tumelo
    ya bone; ya re letsatsi lengwe ba tla kwa go Jesu ba mmotsa gore ke ka ntlha yang
    fa barutwa ba gagwe le bone ba sa ikitse dijo?
  amr-NT: Nogok Juanen huanigpe̱i̱kaʼeri Dios kamape̱e̱ʼpo aypo bapehueʼ e̱ʼnikaʼte,
    fariseo aratbutkon Dios kamape̱e̱ʼpo bapehueʼ e̱ʼnikaʼte sueʼda aratbut Jesústaj
    onʼhuatiakpo, —‍Juanen huanigpe̱i̱kaʼeri fariseokon Dios kamape̱e̱ʼpo bapehueʼ
    o̱ʼnikaʼ. ¿O̱ʼnen huanigpe̱i̱kaʼerinayo menaʼpo yanʼbapikaʼ? —‍Oʼnonaʼuyate.
  pwg-pwg: Mara sago Jon Babataito kana kivikivina ma Perisi damsi ivivi siya. Ma
    wawaya viya inae Yesu kurina ma ivona bo, “Avi kubiine kam kivikivina ke ita vivisiya?
    Perisi damsi kii kivikivina ma Jon kana kivikivina na peyarisi isiya, ma kam kivikivina
    na kegha.”
  cjv-cjv: Kipin ta Yoane gama te ari Feresi yokamai gere kua kopuna moi teinga nekeime.
    Ena iran ari suwo koropane Yesu moingui tei uro “Yae, ta bengoro Yoane gama te
    ari Feresi yokamai kua kopuna moi tere moimba nenen ganuma kua kopuna moi tekeime?”
    diro mina wako teingoro
  tha-KJV: มี​พวกศิษย์ของยอห์นและของพวกฟาริ​สี​กำลังถืออดอาหาร พวกเขาจึงมาทูลถามพระองค์​ว่า
    “​เหตุ​ไฉนพวกสาวกของยอห์นและของพวกฟาริ​สี​ถืออดอาหาร แต่​พวกสาวกของพระองค์​ไม่​ถือ​”
  por-BR-2018: 'Os discípulos de João e os dos fariseus estavam jejuando; então vieram
    lhe perguntar: Por que os discípulos de João e os dos fariseus jejuam, e os teus
    discípulos não jejuam?'
  mhl-mhl: Damaŋ oo Jonde kiŋariŋpuine eru Farisi (Kadi buŋore yameŋyameŋ) yoŋoji
    uqo sowo gobi goineji Yesureo wareru iŋi weu tebuŋ, “Jon Mitimeso ŋire kiŋariŋpuine
    niŋoji Anuture uqo sowo goegobeneŋ. Farisi (Kadi buŋore yameŋyameŋ) yoŋore kiŋariŋpuyaŋunji
    oŋuakoŋ eru gogobi. Gakere kiŋariŋpuji wamore Anuture uqo sowo so gogobi?”
  klv-klv: Len nǝmariboŋ galevis ahai susur siJon mai naFarisi gail lǝsǝhan hǝn lǝb̃isor
    tuṽ. Ale logǝm hǝn aYesu lousi ke, “Ahai susur siJon gail mai ahai susur sinaFarisi
    gail lǝsǝhan hǝn lǝb̃isor tuṽ, be ahai susur sam̃ gail lǝsǝmagenan. Imabe?”
  bco-bco: Ho꞉len no amio꞉, Yo꞉n elo꞉ tili wida꞉sen kalu o꞉lia꞉ Fa꞉lisi kalu o꞉lia꞉yo꞉
    ma꞉no꞉ mo꞉nakilo꞉ san man a꞉no꞉ ko꞉lo꞉ kudu ha꞉naki sen. A꞉la꞉dimida꞉labiki, kalu
    nolba꞉yo꞉ ya꞉sa꞉ga꞉ Ya꞉sumo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Fa꞉lisi tili wida꞉sen kalu
    o꞉lia꞉ Yo꞉n elo꞉ tili wida꞉sen kalu o꞉lia꞉ma꞉yo꞉ ma꞉no꞉ mo꞉nan man a꞉no꞉ ko꞉lo꞉
    kudu ha꞉na꞉liki sab. Ko꞉sega gilo꞉ tili wida꞉sen kalu wema꞉yo꞉ waingo꞉ ko꞉lo꞉
    mo꞉dimidaba?”
  kdl-NT: Atoni a Yahaya gba̱ n a Afarishi a ka yan kakuli. Ama roku a tuwa̱i a wecei
    Yesu, “Niɗa atoni a Yahaya n atoni a Afarishi a ka yan kakuli, shegai atoni a
    vunu a ka yan wa?”
  apu-NT: 'Ãti õti Xoão moianariakori, pariseoakori pakini takanapari inikinina Teoso
    imisãkiretinina ĩkapani. Iuasaaki kãkiti pimaãri Xesosi: —Kinirepa Xoão moianariakori,
    pariseoakori pakini takanapari inikinina Teoso imisãkiretinina ĩkapani, txamari
    pite moianariakori kona ikara atoko !itxana.'
  roo-roo: Uva Jon voeaaro disaipel ora Farisi urioaepa voeao aio kavu irara. Oa iava
    oeavu Jisas akeiva oiso puraoro, “Uva apeisi Jon voeaaro disaipel voearei ora
    Farisi voeaaro aio kavupai, oiso ra vearovira lotu purapaive, vo osa vii voeaaro
    disaipel viapau oiso aio kavupaaveira?”
  miz-NT: 'Ña ntɨniꞌī Juaan ni ñá ntɨniꞌī ña fariseú san ne, dukuān xkoó ini ña é
    kuntoo ixu ñā. Xée ñāꞌa san, ntátsixeꞌe ña Jēsuu: —¿Nté kui ña kuan xkoó ini ntú
    ña ntɨniꞌi ntō é kuntoo ixu ña vatā ó de ña ntɨniꞌī Juaan ni ñá ntɨniꞌī ña fariseú
    san? —kaꞌan ñá, tsixeꞌe ñā.'
  qvz-NT: Shuc punzha Bautisac Juan yachachishca runagunas, fariseoguna yachachishca
    runagunahuas mana micusha sasina punzha pactara. Paiguna mana micusha sasiunaupi
    shu runagunaga Jesuspagma rinaura paita tapungahua, Juan yachachishcagunahuas
    fariseogunahuas mana micusha sasiunguna, imangahuata canda caticcuna mana sasinaun
    nisha tapunaura.
  deu-ELO: 'Und die Jünger Johannes'' und die Pharisäer fasteten; und sie kommen und
