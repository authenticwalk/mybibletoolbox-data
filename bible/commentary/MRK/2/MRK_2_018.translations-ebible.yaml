  mya-mya: တစ်​နေ့​၌​ယော​ဟန်​၏​တ​ပည့်​များ​နှင့်​ဖာ​ရိ​ရှဲ​တို့ သည်​အ​စာ​ရှောင်​လျက်​နေ​ကြ​၏။
