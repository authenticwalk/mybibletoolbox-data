    raise iobitallena, guiñenaruillaɨ illa facaiseconi Juan Bautista llofueoicaigano
    guiñedɨmacɨ. Naimacɨ jeacɨno facaina sunaicabitɨmacɨ. Fariseuaɨ llofueoicaigano
    iedo jɨaɨ jaidɨmacɨ; ia o llofueoicaigano jaca guitɨmacɨ. ¿Bue ñellena caɨ einamacɨ
    rafuedo jaiñedɨmacɨ?'
  jiv-NT: Juaṉka unuiniamuri̱sha Pariséu unuiniamuri̱sha yurumtsuk Yúsan áujiarmiayi.
    Túmakui chíkich shuar Jesusan tariar chicharainiak, “Juaṉka unuiniamuri̱sha,
    Pariséu unuiniamuri̱sha yurumtsuk Yúsan áujainiatsuk; ¿ame unuiniamurmeka urukamtai
    yurumtsuk áujainiatsu?” tiarmiayi.
  otm-NT: 'Nu''ʉ yʉ́ xädi ra Xuua Nxixyą nɛ yʉ́ xädi yʉ fariseo mí ɛ''t'' yʉ́n sihmɛ
    ʉ. Nɛ bi zøm bʉ ʉ ''da bʉ mí ''bʉh ra Jesús ngue bi ''yänni nɛ bi ''yɛ̨mbi: ―Hanja
    hingui ɛ''t'' yʉ́n sihmɛ ʉ ni xädi nɛ i ɛ''t'' yʉ́n sihmɛ ʉ yʉ́ xädi ra Xuua nɛ
    yʉ́ xädi yʉ fariseo, bi ''yɛ̨n ʉ.'
  dah-dah: Be, Yon Baptaisyen komatya Farisi maryabe biŋge kutŋa irde hinhan. Irkeb
    al kura Yesu hitte waŋbe, “Yonyen komatya Farisi marte komatyabe biŋge kutŋa irde
    haŋ gega, daniŋ geb komatgebe gwaha ma teŋ haŋ?” ineŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Nəpɨn riti nərmama me səvəi Jon Paptaes irəha Farisi me kamhəpwəh naniien
