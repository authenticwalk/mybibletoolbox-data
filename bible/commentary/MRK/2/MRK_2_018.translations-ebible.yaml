verse: MRK.002.018
translations:
  kpx-kpx: Vani mole ata babatisogevemale Dioni ke esemuiau Balisia esemuhi Dilava
    hoesehavoho lovi ioholilu. Isege ata degomoleau ke elehai lohoi Iesu namihai avoe,
    “Osialemoike keau lovi ioholisi uma. Isito a esemuiau kateholisito lovi ima.”
  okv-H: Eto iji otohu puvunu John bapataito ari embo ta ambotani te Pharisee embomeni
    te aingeto indari ajirekeo embomeni na Iesu ta degi puvuto ke einge ea “Do eto
    John ta ambotani te Pharisee embomeni te aingeto indari ajirekehera te ambotani
    no mo do eto indari ajirekaere?” Ainge eo
  tbo-tbo: Houga gehouna Yoni tu bapatiso a hewahewali po Palisi lawahi hai tapalolo
    uyahina aniani atapuhi ega hita ananihi babana hi hudihudi. Ma Yesu a hewahewali
    ega hita hudihudi. Lawa gehouhi hi nei Yesu uyahina po hi lubayada hi pa, ‘Awai
    binei Yoni po Palisi hai hewahewali he hudihudi ma tam om hewahewali ega hita
    hudihudi?’
  mal-C: 'ഒരിക്കൽ, യോഹന്നാൻസ്നാപകന്റെ ശിഷ്യന്മാരും പരീശന്മാരും ഉപവാസം അനുഷ്ഠിച്ചിരുന്നപ്പോൾ,
    ചിലർ യേശുവിന്റെ അടുക്കൽവന്ന് അദ്ദേഹത്തോടു ചോദിച്ചു: “യോഹന്നാന്റെ ശിഷ്യന്മാരും
    പരീശന്മാരുടെ ശിഷ്യന്മാരും ഉപവസിക്കുന്നു; എന്നാൽ അങ്ങയുടെ ശിഷ്യന്മാർ അങ്ങനെ ചെയ്യാതിരിക്കുന്നത്
    എന്തുകൊണ്ട്?”'
  grc-SR: Καὶ ἦσαν ⸂οἱ μαθηταὶ Ἰωάννου καὶ οἱ τῶν Φαρισαίων⸃ νηστεύοντες· καὶ ἔρχονται
    καὶ λέγουσιν αὐτῷ, Διὰ τί οἱ μαθηταὶ Ἰωάννου καὶ οἱ ⸆ τῶν Φαρισαίων νηστεύουσιν,
    οἱ δὲ σοὶ μαθηταὶ οὐ νηστεύουσιν;
  bgc-bgc: यूहन्ना के चेल्लें, अर फरीसी ब्रत करया करै थे, तो उननै आकै उसतै कह्या,
    “यूहन्ना के चेल्लें अर फरीसियाँ के चेल्लें ब्रत क्यांतै करै सै, पर तेरे चेल्लें
    ब्रत न्ही राखदे?”
  khz-khz: Toma ta Ioane Bapatiso gena melo e Parisea talimara gevokawai aonai, talima
    reketa Iesu genai geagoto, ne gerenagiato, negetiwato, “Rakagau gaurai Ioane Bapatiso
    gena melo e Parisea talimara geria melo gevokana, na goi gemu melo aikina?”
  deu-TKW: 'Und die Jünger Johannes'' und die Pharisäer pflegten zu fasten. Und sie
    kommen und sagen zu ihm: warum fasten die Jünger Johannes'' und die Jünger der
    Pharisäer, deine Jünger aber fasten nicht?'
  zsr-NT: 'Tu dza niꞌ tunëꞌ gubás bönniꞌ daꞌquëꞌ Juan len bönniꞌ daꞌquëꞌ yuguꞌ bönniꞌ
    gdauꞌ fariseo, atiꞌ guladxín ga zoëꞌ Jesús nup gulanabi Lëꞌ, taꞌná: ―¿Bizx quië
    tunëꞌ gubás bönniꞌ daꞌquëꞌ Juan len bönniꞌ daꞌquëꞌ yuguꞌ bönniꞌ gdauꞌ fariseo,
    san bönniꞌ daꞌquëꞌ Liꞌ cutu tunëꞌ gubás?'
  lin-lin: 'Nzokande bayekoli ya Yoane mpe Bafarizeo bazalaki kokila bilei. Bongo
    bato bayaki kotuna Yesu : — Mpo na nini bayekoli ya Yoane mpe Bafarizeo bakilaka
    bilei, kasi bayekoli na yo bakilaka bilei te ?'
  hns-NT: 'Oe tem par Johaanas dopoe kare waala ke aur bhie Fariesie ke tjela log
    kabhie kabhie rodja kie bhoekha rahat raha. Tab oelog me se ekaat miela Jiesoe
    se aail poetjhe: „Johaanas ke aur Fariesie ke tjela log kaahe khaatien rodja kie
    to bhoekha rahe hai, bakie tor tjela log aise na kare hai?”'
  noa-E: 'Khãai ãb fariseonaan igar nʉm khʉʉn Juan chi õor pör choomie khapeen dʉ̈i
    thach khöba sʉrkha naajim aajem. Mag nʉm ee õrau Jesús sim aar wëtwia irig maguimajierram
    anʉm: —Fariseonaan igar nʉm khʉʉn maimua Juan khapeenjã sʉrkha nʉmta, ¿khan jãgwia
    pʉ dʉ̈i wënʉrraajem khʉʉnta jãg sʉrkhaba nʉ? ajierram anʉm.'
  eng-EMTV: And the disciples of John and of the Pharisees were fasting. Then they
    came and said to Him, “Why do the disciples of John and of the Pharisees fast,
    but Your disciples do not fast?”
  mib-NT: 'Te ni cuu ɨɨn quɨvɨ̄ jeē cáhīyo ndite ni tēe cáscuáha jíín Juan, jiín tée
    cáscuáha jíín grupo fariseo. Te ni quecoo jecu tēe, ni cacahān de jíín Jesús:
    Tēe cáscuáha jíín Juan jiín jéē cascuáha jíín grupo fariseo, tɨjnɨ jínu cáhīyo
    ndite ni de. Te tēe cáscuáha jíín máá ní, ¿naun tu cásáha de súcuan?'
  bea-bea: 'Kahchu yaotatichne John chu Phariseene chu ooneaghatatihya toonkye: kahchu
    yuhchihatestyetl toowela ooli, yehoogha yaotatichne John chu Phariseene chu ooneatatehya
    aoontye, ahwole nuni maghotintichne atu ooneatatehya?'
  lif-NT2: आल्‍ल बप्‍तिस्‍मा के़बिबा युहुन्‍ना नु फरिसिहाॽरे़ खुनिॽ हुॽसाम्‍बाहाॽ
    चाःने़त्तो मे़युङे़आङ् मे़वये़॥ थिक्‌ये़न् मनाहाॽ मे़द्‌ये़आङ् ये़सुःन् सेःन्‍मे़लाप्‍तु,
    “फरिसिहाॽ नु बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़ खुनिॽ हुॽसाम्‍बाहाॽग चाःने़त्तो
    मे़युङ्, कर खे़ने़ॽ के़हुॽसाम्‍बाहाॽ थेआङ् चाःने़त्तो मे़न्‌युङ्‌ने़न्‍बाबे?”
  xnj-xnj: Lukumbi lumonga vawuliwa va Yohani na Vafalisayu vavi mukujihinisa kulya
    chakulya. Vandu vangi vakamkota Yesu, “Ndava kyani vawuliwa va Yohani na va Vafalisayu
    vakujihinisa kulya chakulya nambu vawuliwa vaku nakukita genago?”
  mmx-mmx: At lara laaleng lavaun pinivu at ne Jon, laradi sep susu limixin, diga
    mun anan la lubung Parisi bok diga mun anan. La lentaba limixin diga vot pasa
    ne Iesu la diga sue i xeretna, “Lavaun pinivu at ne Jon di mun anan la lubung
    Parisi bok di mun anan. Tila ba lavaun pinivu ram kopmen dina mun anan?”
  cbr-NT: 'Usa ''ain ca Juan, an uni nashimicë, aín ''unánmicë unicama ''imainun fariseo
    unicaman, Nucën Papa Dios sinani samáquin picëbëtanma, uni raírinën anu cuanxun
    Jesús cacëxa: —Juanën ''unánmicë unicamax ca Nucën Papa Diosmi sinani bëtsi bëtsi
    nëtën pima samatia. Usaribiti ca fariseonëan ''unánmicë unicamaxribi ''ia. ¿Usa
    ''aínbi cara uisacasquin min ''unánmicë unicaman samáquinma pin?'
  tee-NT: 'Pus ju ix''alacmamaka''ui ju Xivan chai ju fariseonin jantu ixtavajin ju
    anu'' avilhchan ni chunch ju ixtalhilanita. Pus ju acsnich ju ali''in lapanacni
    talakmilh ju Jesús chai tajuni: ―Tajuch ni va tatascajai ju ix''alacmamaka''ui
    ju Xivan chai ix''alacmamaka''ui ju fariseonin. Para ju mintamamaka''un ju uxint''i
    jantu tatascajai.'
  eng-LSV: And the disciples of John and those of the Pharisees were fasting, and
    they come and say to Him, “Why do the disciples of John and those of the Pharisees
    fast, and Your disciples do not fast?”
  cak-NT: 'Ri ru-discípulos ri Juan Bautista y ri qui-discípulos ri achi''a'' fariseos,
    c''o k''ij quicha''on chi niqui''en ayunar. Y romari'' xquic''utuj che ri Jesús:
    Roj ri joj ru-discípulos ri Juan y joj qui-discípulos ri fariseos can kacha''on
    k''ij chi naka''an ayunar. ¿Y anchique roma ri a-discípulos ret man quiri'' ta
    niqui''en? xecha'' che.'
  pah-NT: 'Aerẽ ojipe''g̃a nduri Jesus''ga pyri xa''e ti ga pe javo. A''ereki João
    Batistava''ea remimbo''ehara''g̃a, amoamome g̃a ei ojohupe: “Ti''uyme ti mbatera
    xanhi''inhi''ĩ Tupana''ga pe javo,” ei g̃a. Fariseus''g̃a na jitehe amoamome g̃a
    ei xanhi''ĩ Tupana''ga pe i''ue''yma javo. Igwete ojipe''g̃a nduri Jesus''ga pyri
    javo ga pe. —Ndo''ui ko João Batista''ga remimbo''ehara''g̃a xanhi''ĩ Tupana''ga
    pe javo, ei g̃a. Fariseus''g̃a nemimbo''ehara''g̃a na jitehe ndo''ui mbatera onhi''ig̃a
    ga pe. Neremimbo''ehara''g̃a ki a''e te o''uo''u mbatera jipi, ei g̃a. Maraname
    nanuhũ g̃a ndekoi a''ero naerũ jara''g̃a atyvi? ei g̃a Jesus''ga pe.'
  sja-NT: 'Ewari aba Juan Bautista k''õp''ãyoorã mãik''aapa fariseorã ɨt''aa t''ɨ̃maa
    p''anajida nek''oda-ee Tachi Ak''õre waaweepa. Eperãarã ũk''uruurãpa mãga unudak''ãri,
    Jesumaa iidinajida: —Juan ome nipapataarã mãik''aapa fariseorã ome nipapataarã
    edaare nek''odak''aa. ¿Sãap''eda pɨ k''õp''ãyoorãpa auk''a oodak''aama? ajida.'
  xed-xed: 'Tata suma i duhwalha Yuhwana nda la Farisa ma sana fitik guli, ka sliʼaktá
    mnduha ɗawaŋta da Yesu. Ka həŋ mantsa: «Ya wya ta suma i duhwalha Yuhwana nda
    la Farisa ní, kabgawu ta kwal ŋa gha ma duhwalha suma ka na?» ka həŋ nda tsi.'
  mks-NT: 'In tañu tá xíjuhun na̱ xíca xi̱hi̱n Juan xi̱hín na̱ xíca xi̱hín na̱ fariseo
    na̱xi̱nu̱ co̱o java ña̱yivi nu̱ Jesús ta na̱casáhá ndáca̱ tu̱hún na̱ mé á já cáchí
    na̱ já: —Ndáva̱ha co̱ xíjuhun toho na̱ xíca tuun xi̱hi̱n yóhó joo xíjuhun mé nde̱,
    na̱ xíca xi̱hi̱n Juan xi̱hi̱n na̱ xíca xi̱hín na̱ fariseo —na̱cachi na.'
  gfk-S: Io, tike pana ira bulu na harausur tane Jon no ut na baptais ma ira Parisi
    di ga hahal tupas God. Ma ari matanabar di ga hana tupas Jisas ma di ga tiri ie,
    “Ura bibiha ira bulu na harausur tane Jon no ut na baptais ma dong ing di mur
    ira tintalen ta ira Parisi di hahal tupas God, ma ira num bulu na harausur, pata?”
  bmu-bmu: Nalö miaŋgöreŋ Jongöreŋ gwarekurupŋi aka Farisi (Köna keugö kapaŋkölköl)
    yeŋön nene siŋgi malgetka tosatŋan Jisösgöreŋ kaba kewö qesiget, “Jon O-melun
    azigö gwarekurupŋi neŋön Anutugöra nene siŋgi malahakzin. Farisi (Köna keugö kapaŋkölköl)
    yeŋgö gwarekurupŋinan mewöŋanök aka malje. Nangi gwarekurupkan mönö wuanöŋgöra
    Anutugöra siŋgi qahö malje?”
  dgz-dgz: Dion, waenapan dup iamuini apanewa, wadiamot megawa ge Parisi wadiamuine
    nagire den God menan wam da da taba sinunu iniwanumun. Waenapan upi Iesu inap
    anega wayawan, “Apan Dion, waenapan dup iamuini apanewa, wadiamot megawa amba
    Parisi nagire wadiamot muga den God menan pot pot taba sinunu iniwanum amba den
    God inap mup waiwanum. Go iwa dimen wadiamot gegawa God menan taba sinunu ya iniwanum?”
  eng-GNV: And the disciples of Iohn, and the Pharises did fast, and came and saide
    vnto him, Why doe the disciples of Iohn, and of the Pharises fast, and thy disciples
    fast not?
  zaa-NT: 'Ttu vuelta loti'' ca discípulo qui'' Juáan ą''hua ca discípulo qui'' ca
    fariséua nna runi cą ayunar, bitsina'' tè tuchùppa ca enne'' ru''a lo Jesús nna
    ra cą ne: Bianicca ca discípulo qui'' Juáan ą''hua ca discípulo qui'' ca fariséuą''
    nna runi cą ayunar, atsi''íni ca discípulo qui'' cuía''lu''ą'' nna bihua rigua
    tí'' cą làa ro cą.'
  eng-WEBSTER: 'And the disciples of John, and of the Pharisees, used to fast: and
    they come, and say to him, Why do the disciples of John, and of the Pharisees
    fast, but thy disciples fast not?'
  guh-guh: 'Itsamatacabi Juan pijajivi, fariseovi pijajivinua, pexaejava apo xaevanapae
    pamatacabibeje Diosojavabelia vajëcapona. Nexata itsamonae Jesúsjavaberena pata.
    Yanijobatsi pexaejava piatsobicuene yabara. Jumaitsi mapacueniaje: —Juan pijajivi,
    fariseovi pijajivinua, pexaejava apo xaeyabiabi pamatacabibeje Diosojavabelia
    vajëtapona. ¿Detsa xuajitsia itsiata xamë nijajivi pexaejava xaeyabiaba pamatacabibeje
    Diosojavabelia vajëtapona? jai Jesús peyanijobivitsi.'
  bon-bon: Yepä padare cabu Yoane niiye ca äciseja biname me abiberäja bägrä piiyepu
    Parisea sigu biname cina deedei ärwäja cäco icrajige Acejiyame ne awejename. Puma
    cita ca poto biname seclige Yeesu bau me, itemlisi egä, “Ngena name pi Yoane me
    abiberäja bägrä piiyepu Parisea biname bime abiberäja bägrä cina deedei ärwäja
    cäco yaacrajuge, yepä määme abiberäja bägrä cina deedei yäärwäjimusi?”
  nhw-BL: 'Se tonal imomachtijcahua Juan huan inintlatoquilijcahua fariseos mosahuayayaj
    para motlatlajtise ipan Toteco Dios. Huajca yajque tlacame campa Jesús huan quitlatzintoquilijque:
    ―¿Para tlen mosahuaj itlatoquilijcahua Juan huan inintlatoquilijcahua fariseos,
    pero momomachtijcahua amo mosahuaj?'
  swh-ONEN: Basi wanafunzi wa Yohana pamoja na Mafarisayo walikuwa wakifunga. Baadhi
    ya watu wakamjia Yesu na kumuuliza, “Mbona wanafunzi wa Yohana na wa Mafarisayo
    hufunga lakini wanafunzi wako hawafungi?”
  wbi-wbi: Avavulanisivua va Yohani nAva Farisayo valyale nu lwiho ulwa kuvuhila kulia.
    Pe avaanhu vamonga vakisagha kwa mwene ni pikum'buula, “Kiki avavulanisivua vaako
    navivingilila ulwiho ulwa kuvuhila kulia, ndavule avavulanisivua va Yohan nava
    Farisayo?
  bba-bba: Ye Yohɑnun bwɑ̃ɑbu kɑ Fɑlisibɑɡibu bɑ nɔɔ bɔkuɑ, tɔmbɑ nɑ bɑ Yesu bikiɑ
    bɑ nɛɛ, mbɑn sɔ̃nɑ Yohɑnun bwɑ̃ɑbu kɑ Fɑlisibɑɡibu bɑ nɔɔ bɔkuɑ, mɑ wiɡibɑ kun
    bɔkuɑ.
  eng-KJVCPB: 'And the disciples of John and of the Pharisees used to fast: and they
    come and say unto him, Why do the disciples of John and of the Pharisees fast,
    but thy disciples fast not?'
  kgk-NT: 'Ha upéi katu ohasa okaru e''ỹ reheve João remimbo''e kwéry, fariseu kwéry
    ave. Ndaha''éi ojóupe gwarã-rehe upéixa oiko hikwái. Nhandejáry pegwarã-rehe ae
    upéixa oiko hikwái. Upe ramo ogwahẽ ou-vy Hesu renda-py oporandu va''e: —Ma''erã
    ohasa okaru e''ỹ reheve João remimbo''e kwéry fariseu kwéry ave? he''i. —Ha ne
    remimbo''e kwéry katu ma''erã po ndohasái okaru e''ỹ reheve? he''i oporandu-vy
    Hesu-pe.'
  waj-waj: 'Vo suai voovaki Yuvuaanaa nnaagiai nuairaiyaata vaidi Farisaiyaatama Anutuuqaara
    yaata utida ngiari yeenna nneeraivaara ooqoo kiaa kiada kati varuduu gioonna kiaapuuya
    numa Yisuunna yaparaida tunoo: Mo dataikiaida vaidi Yuvuaanaa nnaagiai nuairaiyaata
    vaidi Farisaiya nnaagiai nuairaiyaatama Anutuuqaara yaata utida ngiari yeenna
    nneeraivaara ooqoo kiaa kiada kati variaani i nnaagiai nuairaiya hama itaa kiaannee?'
  cpy-cpy: 'Eenitatsi pokashita-kiriri Jesús, rojampita-paakiri ikantziri: “Itzita-piintakawo
    riyotaani Juan rowanawo, ari ikimitari riyotaani Inashitantaniri-paeni. ¿Iitaka
    kaari itzitantawo piyotaani eeroka?”'
  ekk-PKP: 'Johannese jüngrid ja variserid paastusid. Mõned neist tulid Jeesuse juurde
    ja küsisid talt: „Miks on nii, et Johannese jüngrid ja variserid paastuvad, kuid
    sinu jüngrid ei paastu?“'
  mpx-mpx: Lan etegana Diyon Tobabitaiso wana tohago ge Palisi galebu hi palahikan
    tapwalolo kaiwena. Inoke gamagalau enuna hi nem Yeisu elana hi neli hi ba, “Hauna
    kaiwena Diyon wana tohago ge Palisi wali tohago galebu hi palahikan awanun kaiwena,
    yaa owa wam tohago nigeya?”
  wbp-wbp: Jaanu Papitaji-kirlangu-patu kurdungurlu-patu manu Paraji-kirlangu kurdungurlu-patu,
    ngulaju kalalu nyinaja mangarri ngarninja-wangu parra wiri munga wiri ngulaju
    yungulurla nganta yati-wangkami Kaatuku. Kala Jijaji-kirlangu kurdungurlu-patu,
    ngulangkuju kalalu mangarri ngarnu kutu yampinja-wangurlu. Ngula-jangkaju, nyangulu-jana
    ngarninja-kurra yapa-patu-karirliji, ngulajulurla yanurnu Jijajiki, payurnulu,
    “Nyiya-jangkarlulku-yijala kalu nyuntu-nyangurluju kurdungurlu-paturlu mangarriji
    kutu ngarni? Kala nyampu-kari kuja kalu nyinami mangarri ngarninja-wangu?”
  luo-luo: 'Nochopo kinde ma jopuonjre Johana kod jo-Farisai tweyo chiemo. Jomoko
    nobiro mopenjo Yesu: “Ere kaka Jopuonjre mag Johana kod jopuonjre mag jo-Farisai
    jotweyo chiemo to jopuonjreni to chiemo achiema?”'
  nhe-NT: 'Se tonal imomachtijcahua Juan huan inintlatoquilijcahua fariseos mosahuayayaj
    para momaijtose ica Toteco Dios. Huajca yajque tlacame campa Jesús huan quitlajtlanijque:
    ―¿Para tlen mosahuaj itlatoquilijcahua Juan huan inintlatoquilijcahua fariseos,
    pero momomachtijcahua ax mosahuaj?'
  aii-aii: 'ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ ܘܕܦܪ̈ܝܼܫܹܐ ܕܝܼܗܘܵܘ ܨܝܼܡܹܐ، ܘܒܘܼܩܸܪܗܘܿܢ
    ܡܸܢܹܗ: ”ܩܵܡܘܿܕܝܼ ܬܲܠܡܝܼ̈ܕܹܐ ܕܝܘܿܚܲܢܵܢ ܘܕܦܪ̈ܝܼܫܹܐ ܟܹܐ ܨܵܝܡܝܼ ܐܝܼܢܵܐ ܬܲܠܡܝܼ̈ܕܹܐ
    ܕܝܼܘܼܟ݂ ܠܹܐ ܨܵܝܡܝܼ؟“'
  esk-NT: Maliġuaqtai John-ŋum Paptaaġirim suli Pharisee-ŋuruat uisauraaġuuniqsuat
    piqusiġiplugu. Iḷaŋich iñuich utlakamitruŋ apiqsruġniġaat, “Suvaata maliġuaqtai
    John-ŋum suli Pharisee-ŋuruat uisauraaqmata, ilviḷḷi maliġuaqtitin taatnatlaiññiqpat?”
  msb-msb: Usad sin adlaw myintras nagaayuno an mga disipulos ni Juan na Parabunyag
    kag san sa mga Pariseo, may mga nag-arabot na naghunga kan Jesus, “Nagaayuno na
    ngani an mga disipulos ni Juan kag san sa mga Pariseo. Nano kay dili nagaayuno
    an imo mga disipulos?”
