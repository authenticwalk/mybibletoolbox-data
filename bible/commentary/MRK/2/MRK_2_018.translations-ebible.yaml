    Yalatji kulira yaṉangu maṉkurrpangkuya Yiitjulakutu yankula tjapiṉu yalatji, “Nyaakukampa
    nyuntupa kutunguḻu tjuṯangku mangarri kutu ngalkura nyinanyi?, Katutjanya waḻkulkitjangku
    mangarri tjana ngalkuwiyangku wantimara. Kanya Tjaanaku kutunguḻu tjuṯangku, waarrkana
    kutjupa tjuṯangkuṯarra, mangarri wantirraya Katutjanya waḻkuṉi. Waarrkana palunya
    tjuṯaku, Paratji tjuṯa mayutju tjanampa nyinanyi.”
  poh-NT: 'Junpech nok reꞌ take raj tahkanel i Wa̱n chꞌi̱l take cow laj aj niminel
    reh Cꞌuhbal Yeꞌo̱j reh Moyses cuyuj wiꞌc haꞌ ncaꞌn chiwach i Dios, wilic take
    aj tijem ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses xiꞌo̱j cꞌolok ru̱cꞌ i Jesus eh jeꞌ wili
    xquikꞌor reh: «Chaj waꞌric chi reꞌ take awaj tahkanel i hat maꞌ cꞌahchiꞌ ta que̱b
    chi cuyuj wiꞌc haꞌ, nok reꞌ hoj aj cꞌamol na̱ i Cꞌuhbal Yeꞌo̱j reh Moyses on nok
    reꞌ take aj tijem i̱b chiri̱j ricꞌuhbal i Wa̱n nkamol ki̱b chi ti̱j ru̱cꞌ cuyuj
    wiꞌc haꞌ? nqui take reh.'
  tue-tue: 'Sicabʉreco Juan buerére nʉnʉrã́, ãpẽrã́ fariseo basoca betirá tiiyíra.
    Cʉ̃́ã betirí, sĩquẽrã Jesús pʉto wáa, cʉ̃ʉ̃rẽ sãĩñáyira: —Juan buerére nʉnʉrã́,
    fariseo basoca buerére nʉnʉrã́cã betiíya. ¿Deero tiirá mʉʉ buerápe betiríi? jĩĩyira.'
  bjp-bjp: Nenge aunbiing berberat na fafausum ke Jon Tom tel Bapitaiso turan foron
    Farasi ri fafel. Fale fanu ri ka la ke ri ka diik Iesu aragii, “Isi sani ke berberat
    na fafausum ke Jon turan berberat na fafausum ken foron Farasi ri ka fafel, ma
    berberat na fafausum kiam biil?”
  xon-xon: Le Jɔnn aadidiliib ni Farisii yaab nan bi lulni bumɔb. Le binib bibaa dan
    nan bui Yesu ke, “Jɔnn aadidiliib ni Farisii yaab aadidiliib lulni bumɔb la. Ba
    pu saadidiliib ma aa lulni?”
  tzo-ZNT: 'Oy yajchancꞌoptac ti Juan jꞌacꞌ-ichꞌvoꞌe. Oy yajchancꞌoptac ti jfariseoetique.
    Cꞌalal yictaoj yotique, oy la jayvoꞌ cꞌot sjacꞌbeic ti Jesuse: ―¿Cꞌu yuꞌun ti
    mu xicta yotic lavajchancꞌoptac voꞌote? Li voꞌoticotique xchiꞌuc li yajchancꞌoptac
    jfariseoetique chquicta coticotic ―xiic la.'
  mpm-NT: 'Ni kuu ja ni jaa ɨɨn kɨvɨ ka iyo ndicha ini taka chaa fariseo jiin chaa
    ka skuaꞌa jiin Juan, chaa skuanducha. Ti sava yɨvɨ un ni ka chakoyo i nuu Jesús,
    ti ni ka jikajnuꞌun i ya: ―¿Ndoo chaa ka skuaꞌa jiin Juan jiin chaa ka skuaꞌa
    jiin chaa fariseo, ka iyo ndicha ini da, ti chaa ka skuaꞌa jiin ni, ndoo tu ka
    iyo ndicha ini da nusa? ―kachi da.'
  ots-NT: 'Ca hnajpa, quí möxte car Juan cʉ mí u̱jti guegue co guejti cʉ cja̱hni cʉ
    mí tɛnijʉ cʉ fariseo már ayunajʉ. Cja̱ bú e̱h cʉ dda cja̱hni pʉ jabʉ már bbʉh
    car Jesús, bi ma̱jmʉ: ―Rá pa ya i ayunajʉ quí möxte car Juan, co hne̱h cʉ i tɛn
    cʉ fariseo. Xi yir möxteguɛ, ¿dyoca̱ jin gui ayunajʉ hne̱je̱?―'
  hoy-hoy: बपतिस्मा कोळावाळा यूहन्ना अन्द चेलागोळ, अदिक फरीसी लॉकुर चेलागोळ उपास माळतोगोर.
    अदिक थ्वाळासा लॉकुर बंदकु यीशु से अनली कुरतुर, “यूहन्ना अन्द चेलागोळ अदिक फरीसी
    नोर चेलागोळ येती उपास ईटतार? लेकीन नीन चेलागोळ येती उपास ईटालुर?”
  amo-amo: Nonon massu katwa Yuhana nin na Farisawa wa din kotu nayi. Idå ida woroghe,
    bara iyanghari ntå nonon massu katwa in Yuhana nin nonon massu katwa na Farisawe
    dinsu ukotu nayi, na ninfi nono katwe nsue ba?”
  pjt-pjt: Ka panya kutjupa-aṟa Johnku nintintja tjuṯangku munu Paṟatji tjuṯangku
    kuḻu mai rawa nguwanpa wantira nyinangi Godanya waḻkuntjikitjangku. Kaya aṉangu
    kutjupa tjuṯangku tjananya nyakula Jesula tjapinu alatji, “Nyaakuya nintintja
    nyara tjana kutju mai wantinyi, ka nyuntumpa nintintja tjuṯangku tiṯutjarangku
    mai ngalkuṉi tjiṉṯu winkingku?”
  cwe-cwe: Wanahina wa Yohana Mbatizi na wanahina wa Mafalisayo wakala wofunga kuja.
    Wanhu wamwenga wamwitila Yesu na kumuuza, “Habali wanahina wa Yohana na wanahina
    wa Mafalisayo wofunga kuja, mbali wanahina wako hawafunga kuja?”
  daa-NT: 'Ƴiriy rakki, maajirnay ku Yaaya-Batist iŋ Pariziyenna ictu sayamne uudin
    ta ŋu icgiyo. Gee astu indin̰ Iisa aman : « Maajirin ku Yaaya-Batist iŋ ku Pariziyennar
    ica sayamne. Maa di, kun̰jiŋ gay icgiyɗo ? »'
  mlp-mlp: Ari Jon mataw huz negyaqta na ago disaipel teq Farisi nenaq in tuteqmo
    didaq udin yaqayta. Nazaq iyan mataw asor bolim Yesus buloniy, Ezaqgo Jon ago
    disaipel na teq Farisi gigo disaipel na in udinsa ta ningo disaipel a hi udinayta?
    haqiy.
  ape-C: Anah nyumnah Jon douk nenek baptaisumesh iri ananim disaipel hani amam Farisi
    amamim disaipel hashakur um worigun aria hape henek beten atin. Douk namudok aria
    enesh arpesh shanak gani Jisas napeum aria sharigan shakri, “Jon ananim disaipel
    hani amam Farisi amamim hashakur um worigun aria hape henek beten atin. Aria nyakim
    madae henekesh namudok uwe, um maresh?”
  bgs-bgs: Na, inalayun ágpuwasa tô mga disipulu i Juan, asta ágpuwasa tô mga Pariseo.
    Duwán mga manubù na igpadani tun ki Jesus, asta igkagi sikandan, na mà dan, “Ágpuwasa
    tô mga disipulu i Juan, asta ágpuwasa tô mga disipulu katô Pariseo. Manan ka dì
    ágpuwasa tô áknikó mga disipulu?”
  faa-faa: Maiya metamo Yone he tapukumareramo ipi aporo hakāsa puramo soko, Ferese
    aporomo soko, makata nakosa sokoairaka risiapo. Sokoairaka risia maiya amo aporo
    metakiramo Yasuaki someraka, “Nómo aporo hakāsa puramo makata nakosa sokoaihoanafononane
    mainakanonare? Yonemo ipi aporo hakāsa puramo makata nakosa sokoainapo. Ferese
    aporomo ipu aporo hakāsa puramo makata nakosa sokoainapo. Asiāne nómo aporo
    hakāsa puramo makata nakosa sokoainafapo.”
  kik-kik: Na rĩrĩ, arutwo a Johana na Afarisai nĩmehingĩte kũrĩa irio. Andũ amwe
    magĩũka makĩũria Jesũ atĩrĩ, “Nĩkĩ gĩtũmaga arutwo a Johana na arutwo a Afarisai
    mehinge kũrĩa irio, no arutwo aku matiĩhingaga?”
  cap-NT: 'Juanz̈ tjaajintanacz̈tan fariseoz̈ parti z̈oñinacz̈tan, jalla ninacaqui
    ayunasñipantac̈ha. Jaziqui z̈oñinacaqui Jesusiz̈quiz pewczñi tjonchic̈ha, tuz̈
    cjican: —¿Kjaz̈tiquiztan Juanz̈ tjaajintanacz̈tan niz̈aza fariseoz̈ tjaajintanacz̈tan
    ayunasñejo? Amiz̈ tjaajintanacazti ana ayunasñipanla.'
  ksr-ksr: Kambaŋ kanoŋ Jombaanoŋ gowokouruta ano Farisii (Kana qaawaa kaparaŋkoŋkoŋ)
    yoŋonoŋ nene siŋgi laligogi tosianoŋ Jiisaswaanoŋ kaŋ kokaeŋ qisigi, “Jon Oomulu
    ejawaa gowokouruta nononoŋ Anutuwaajoŋ nene siŋgi laligoŋkejoŋ. Farisii (Kana
    qaawaa kaparaŋkoŋkoŋ) yoŋoo gowokourugianoŋ kaaŋiadeeŋ ama laligoju. Geeŋgaa gowokouruganoŋ
    mono naambaajoŋ Anutuwaa nene siŋgi mende laligoju?”
  eng-TNT: 'And the disciples of Iohn and the Pharises dyd faste: and therfore came
    and sayde vnto him. Why do the disciples of Iohn and of the Pharises faste and
    thy disciples fast not.'
  sbs-sbs: Barutwana ba Johani ni baFalisi babali kulinyima zilyo. Imi bantu bamwi
    babezi kwali ni kumuti, “Chinzi barutwana ba Johani ni barutwana babaFalisi habalinyima
    zilyo, mi bako barutwana kabalinyimi zilyo?”
  sue-sue: Be amire Yohanera bua mai ata Farisayo nukare ami nena nai sienitinoise
    itiwa. Are ema eni meni muro Yesu atata wero sewa awa, “Nogoro Yohanera bua mai
    ata Farisayora bua mai ami nena sienitinora bua mai niso meni nena kaka sienamu
    inori?”
  fra-NCL: 'Les disciples de Jean et les Pharisiens avaient coutume de jeûner. Ils
    vinrent le trouver et lui dirent : « Pourquoi, tandis que les disciples de Jean
    et ceux des Pharisiens pratiquent le jeûne, vos disciples ne jeûnent-ils pas ? »'
  bhg-bhg: Iji angode John Bapataito Ari Emboda ambodani ae Parasi maneda ambodani
    de veta ero embo neneimi Yesu da yai gundo tedogositera, “Ro awa embo John Bapataito
    Ari Emboda ambodani ae Parasi maneda ambodani de benunu tain veta edo era ango,
    ito ae edo eri?”
  snn-NT: 'Ja''nrëbi jë''te, Juanre concua, fariseo bainre concua, bacuabi aon aiñe
    jo''cajënna, yequëcuabi Jesusna sani, coca senni achahuë: —Juanre concua, fariseo
    bainre concua, bacuabi aon aiñe jo''cajënna, ¿më''ëre concua guere yo''ojën aon
    aiñe jo''cama''iñe''ne? senni achahuë.'
  atb-NT: Yohan é chángzô pé eq Hparishe pé gi, zoshuq gám nyi akô nghut ri. Haû mù,
    ra-am gi, Yesuq chyáng jé lé kômù, "Wui-myhup Sará Yohan é chángzô pé eq Hparishe
    pê é chángzô pé gi, zoshuq gám akô; nghut kôlhang, náng é chángzô pé gi, haî mù
    a gám kô é lhú?" ga luî, myî akô nghut ri.
  wro-wro: 'Inalalaia John anąŋgaia Pharisia arkanąŋgaia kuda: kadja-mindjieneri:
    kariŋgal kubądjunaŋga, Ḁŋudjakunja inalalaia John, Pharisia arkanąŋgaia kuda:kajamindjąŋa,
    ŋunalalaia wa padjamindjan?'
  cek-AK: 'Johan hnukbang kaminawk hoi Farasinawk loe buh zah o: nihcae loe angzoh
    o moe, Anih khaeah, Johan hoi Farasi hnukbang kaminawk loe buhzah o, toe tipongah
    na hnukbang kaminawk loe buh zaa o ai loe? tiah a naa o.'
  bkd-bkd: Amin panahun ha sa mga sumusunud hi Juan ha Bautista daw sa mga Fariseo
    suminalang hu pagkaen. Amin mga etaw ha duminiyà ki Jesus daw nanginginsà hu “Imbà
    tagsalang hu pagkaen sa mga sumusunud hi Juan daw sa mga sumusunud hu mga Fariseo
    ba sa ikaw ha mga tinun-an harì gayed tagsalang?”
  ctu-76: 'Ti'' cha''leyob ch''ajb cha''an mu'' bʌ i c''uxob jini tsa'' bʌ i cʌmbeyob
    i t''an Juan yic''ot fariseojob. Junyaj che'' muc''ob ti ch''ajb cha''tiquil uxtiquil
    ti tyʌliyob ba''an Jesús. Ti'' c''ajtibeyob: ¿Chucoch mi'' cha''leñob ch''ajb
    jini tsa'' bʌ i cʌmbeyob i t''an Juan yic''ot tsa'' bʌ i cʌmbeyob i t''an fariseojob
    pero mach''an mi'' cha''leñob ch''ajb jini ajcʌnt''añob a cha''an? che''ob.'
  lac-NT: 'U camsʌwinicob Juan yejer camsʌwinicob a fariseojo'' tan u jamach p''ʌticob
    u janʌnob soc u qui'' c''ujinticob C''uj. Caj tarob c''ata''bir ti'' ten jun yarob
    mac caj u ya''arajob: ―Biquinin u camsʌwinicob Juan yejer u camsʌwinicob a farisejo''
    cu jamach p''ʌticob u janʌnob soc u qui'' c''ujinticob C''uj, barej a camsʌwinicob
    mʌ'' u jamach p''ʌticob u janʌnob quir u qui'' c''ujinticob C''uj?'
  xla-xla: Alila haleta Yon opa yu dla ka꞉ka꞉timalalo ya꞉ alotle tlalo so mate epo
    Pa꞉lisi so yia꞉ alotle tlalo so mate God dla inoma sumha꞉ha꞉lowedeme daya aiyalma
    depo ha꞉ha꞉iyo. Epalati opa opita puame Yesu watle epo atlaiyo, “Wa꞉ natine, Yon
    ya꞉ alotle tlalo so mate epo Pa꞉lisi so yia꞉ alotle tlalo so mateta daya aiyalma
    depo ha꞉ha꞉po. Ame adipalati wa꞉ alotle tlalo so tlo daya po-aiyalma dlalo ha꞉ha꞉ma꞉?”
    diyo.
  xav-NT: 'Tawamhã Zuwã Batitaha siré ''re ĩnomro mono norĩ hã, duré parisezu norĩ
    hã, ã bâtâ na te saihuri ãna tihâimana za''ra, ''Re ĩhâimana u''âsi mono ma, mreme
    zusi da. Taha wa, ni''wam norĩ hã te Zezusihi ma, nharĩ za''ra: — Zuwãhã siré
    ''re ĩnomro mono norĩ hã, duré parisezu norĩ hã, ã bâtâ na saihuri ãna te tihâimana
    za''ra, ''Re ĩhâimana u''âsi mono ma, mreme zusi da. E marĩ wa, asiré ''re ĩnomro
    mono norĩ hã, saihuri ãna ã bâtâ na hâimana za''ra õ di bété, tãma mreme zusi
    da.'
  cuk-cuk: 'Ibagwengine, Juan-e-sapingan, degi, Fariseoʼmar-e-sapingan Bab-Dummadse-golega
    mas-gunsuli gudimalad. Dulemar deyob dakarmargua, Jesúsʼse egisnonimalad: —Juan-sapingan,
    degi, Fariseoʼmar-sapingan, Bab-Dummadse-golega mas-gunsuli gudimalad. ¿Ibiga
    be-sapingandi, Bab-Dummadse-golega mas-gunsuli geg-gudii gue?'
  tbf-tbf: Io, ken sar madar tovtov e Ioanes ma bu Parisaio gi nga ko vorvor. Bu mei
    gi nga nemei nge vosuoreie e Iesu, “Surie misa bu madar tovtov se Ioanes ma sibu
    Parisaio gi ko vorvor, eiekesen ke sar madar tovtov gi kap ko vorvor?”
  uig-CYR: 'Әнди Йәһяниң мухлислири билән Пәрисийләр роза тутувататти. Бәзиләр униң
    алдиға келип: — Немишкә Йәһяниң мухлислири вә Пәрисийләрниң мухлислири роза тутиду,
    лекин сениң мухлислириң тутмайду? — дәп сорашти.'
  ikw-NT: Ọ dụ nga ele sno Jọni nụ ele Farisi noovu ọnu, agwna ele badnụ vakwnusi
    Jizọsi sịkwa a, “Kịni mernu ele sno Jọni nụ ele sno ele Farisi noovu ọnu, kọvu
    ele sno apna ị zá noovu ọnu.”
  khs-khs: 'Ikila nowemi Yone hano toluyetiseyewi e sena ilipe hanoseyawana, Felesi
    senayawala, ma:na: nasene ala:pela: sita:nekeye. Ala:pela: sitala ikila emiwa
    sena nokamoke inapela: Yesuma ta:potose, “Ke sena kilipe hanoseyewi ma:na: nasene
    eta: ala:pemawa ko:luselala? Yoneyewi e sena ilipe hanoseyewi ma:na: nasene ala:tesekeye.
    Felesi sena ili sena ilipe hanoseyewi ma:na: nasene ala:tesekeye. Alawamona Ke
    sena kilipe hanoseyewi ma:na: nasene eta: ala: tesemakeye.”'
  dwr-ENT: ፃማቂያ ዮሃኒሳ ካሊያዋንቱኔ ፓሪሳዋቱ ፆሚኖ፤ ኣማሬዳ ኣሳቱ ዬሱሳኮ ዪዴ፥ «ዮሃኒሳ ካሊያዋንቱኔ ፓሪሳዋቱዋ ካሊያዋንቱ
    ፆሚኖ፤ ሺን ኔና ካሊያዋንቱ ኣዪሲ ፆሚኪኖ?» ያጌዲኖ።
  pma-pma: En avong tai, meatin keil onen Sion Baptis ka Farasi keil amul uval ran
    anien. Meatin keil umai ka avis Iesu avit, “Meatin onen Sion ka Farasi keil uval
    ran anien, ka meatin onom keil armumontei. ?Vensa?”
  atd-NT: Duon allow, ka tibo no mgo hibatoon ni Huan no Talagbautismu woy ka mgo
    hibatoon to mgo Parisiu, oglangkad to ogkoon. No, nighondio ki Hisus ka duma no
    mgo otow no nig-inso dan sikandin, “Manio kun to duon mgo allow no oglangkad to
    ogkoon ka mgo hibatoon ni Huan woy ka hibatoon to mgo Parisiu di ogkoon do atag
    ka koykow no hibatoon?”
  tel-2017: యోహాను శిష్యులు, పరిసయ్యులు ఉపవాసం చేస్తారు. వారు వచ్చి, “యోహాను శిష్యులూ,
    పరిసయ్యుల శిష్యులూ ఉపవాసం చేస్తారు గాని నీ శిష్యులు ఉపవాసం చెయ్యరేమిటి?” అని ఆయనను
    అడిగారు.
  hat-BSA: 'Disip a Jean avèk Farizyen yo t ap fè jèn, epi yo te vin di L: “Poukisa
    disip a Jean avèk disip a Farizyen yo fè jèn, men disip Ou yo pa fè L?”'
  bxh-bxh: Diyon Babasito ana hewahewali yo Falesiya sa andabu na Yesu ana hewahewali
    higeꞌe. Yo fede dodoga haisa sa lau Yesu lisina be sa fatiꞌoi, iyen, Paꞌana somo
    Diyon Babasito ana hewahewali yo Falesiya adi hewahewali sa andabu? Na um em hige.
  top-NT: 'Maktum quilhtamacú acxni ixta̱má̱n takatxtaknán fariseos y tí ixtakaxmatni̱t
    ixtachihuí̱n Juan Bautista, makapitzi talákmilh Jesús y takalasquínilh: ―¿Hua̱nchi
    tí takaxmatni̱t tú ca̱li̱ma̱páksi̱lh Juan Bautista y na̱ chuná fariseos takatxtaknán
    jaé chichiní, y tí huix takokeyá̱n ni̱ takatxtaknán?'
  msk-msk: Ninyan na allaw wa akaan yang manga inindo ni Juan na Magbawtismoway aw
    yang manga inindo nang Pariseo, kay yaan na allaw yang allaw na batasan nilan
    na di silan makaan. Wakaw yakadto silan kang Jesus aw pagosip kanaan, laong, “Nanga
    yang kanmo manga inindo wa magagaon sang kanami batasan? Kami na manga inindo
    ni Juan na Magbawtismoway aw yang manga inindo nang Pariseo, wa akaan kami nini
    na allaw, toyo yang kanmo manga inindo, yabay komaan.”
  gyr-NT: 'Ñepei arɨ pɨpe Juan Oporoãpiramo vahe remimbohe oyecuacu yuvɨreco, fariseo
    eta avei oyecuacu yuvɨreco no. Evocoiyase movɨro mbɨa ipãhu pendar yuvɨraso, oporandu
    Jesús upe: —¿Mahera ru nde remimbohe ndoyecuacui eté yuvɨreco? Esepia, Juan remimbohe
    iyavei fariseo eta oyecuacu yuvɨreco yepi —ehi yuvɨreco chupe.'
  kmh-kmh: Peresiy kay bi kiyk gok sek, Jon binuk gok sek ñin gunap lotiw nep mindonjun
    aŋgiy, tap ma ñimbyiŋgipay ak mey, biynimb gunap apiy Jiysis nup aŋgyak, “Peresiy
    kay bi kiyk gok sek, Jon binuk gok sek ñin nokom nokom tap ma ñimbay. Pen binak
    gok, yenen kun ma gipay aŋgyak.”
  ukr-ONPU: 'У той час, коли учні Івана та фарисеїв постилися, вони підійшли до Ісуса
    й запитали Його: ―Чому Іванові учні та учні фарисеїв постять, а Твої учні не постять?'
  emi-emi: Kateva nau kapuna disaepolo atoa Jon me kapuira tee atoa disaepolo Paresi
    etoa laghe naenae. Katoa tana taumattu laghe mae sio ta Iesu, me laghe kolomila
    va, “Vaalua me kapuna disaepolo atoa Jon me kapuira disaepolo tee atoa Paresi
    etoa la naenae, me kapum atoa disaepolo karika?”
  zpv-NT: 'Guyuuꞌ tuhbi dxyih cagacwaaꞌhan raꞌ xpwiinn raꞌ Jwahn nin ruroꞌbañihsa
    cun xpwiinn raꞌ fariseu, niꞌchin gwah raꞌ paaldaa raꞌ bwiinn hasta zuu Jesuhs
    tin rahbi raꞌ ba loh Ñiꞌh: ―Xpwiinn raꞌ Jwahn cun xpwiinn raꞌ fariseu raꞌ rucwaaꞌhan
    raꞌ ba, ya xpwiinn raꞌ luꞌh ¿xixnaa ayi rucwaaꞌhan raꞌ ba?'
  gux-gux: Jan ŋoadikaaba leni falisieninba den luo a ǹoana. Bi den cua ki yedi Jesu
    be yaa po, ke jan ŋoadikaaba leni falisieninba luo a ǹoana ke a yaa ŋoadikaaba
    wani naa luo?
  kos-kos: Sie pacl ah, mwet lutlut lal John Baptais ac mwet Pharisee elos lalo. Na
    kutu mwet tuku nu yurin Jesus ac siyuk sel, “Efu ku mwet lutlut lal John ac mwet
    lutlut lun mwet Pharisee elos lalo, a mwet lutlut lom tiana lalo?”
  ibo-ibo: Nʼoge a, ndị na-eso ụzọ Jọn na ndị Farisii na-ebu ọnụ. Ndị mmadụ bịara
    jụọ ya sị, “Gịnị mere ndị na-eso ụzọ Jọn na ndị na-eso ụzọ ndị Farisii ji ebu
    ọnụ, ma ndị nke gị adịghị ebu ọnụ?”
  yml-yml: Ioni Tobafitaiso yana tovetutuyamavo wata totafalolo Falisi i veveꞌudigana
    ꞌani matatabuna bega yadi veluꞌui Yaubada ꞌwaineye i na vetoketoke. Tomotoga ꞌifwaidi
    i maia Iesu i velutolieni i vo, Awale Ioni yana tovetutuyamavo wata Falisi i veveꞌudigana
    i na veluꞌui faifaina, weꞌe yamu tovetutuyamavo kebu i da veꞌudiganaga?”
  ory-ory: ଯୋହନଙ୍କର ଶିଷ୍ୟମାନେ ଓ ଫାରୂଶୀମାନେ ଉପବାସ କରୁଥିଲେ। ସେଥିରେ ସେମାନେ ଆସି ତାହାଙ୍କୁ
    କହିଲେ, ଯୋହନଙ୍କ ଶିଷ୍ୟମାନେ ଓ ଫାରୂଶୀମାନଙ୍କର ଶିଷ୍ୟମାନେ ଉପବାସ କରନ୍ତି, କିନ୍ତୁ ଆପଣଙ୍କ
    ଶିଷ୍ୟମାନେ ଉପବାସ କରନ୍ତି ନାହିଁ କାହିଁକି?
  bzj-bzj: Now di Farisee dehn ahn dehn wan weh fala Jan mi-di faas ahn pray; ahn
    sohn peepl kohn kohn aks Jeezas seh, “Da wai dehn wan weh fala Jan ahn dehn wan
    weh fala di Farisee dehn aal taim faas ahn pray ahn fi yoo disaipl dehn noh faas
    ataal?”
  chk-chk: Lon eu fansoun nöün Johannes Soupapatais kewe chon kaiö me ekewe Farisi
    ra echikefel. Iwe, ekoch aramas ra feito ren Jesus o aisini, “Pwota nöün Johannes
    kewe chon kaiö me nöün ekewe Farisi chon kaiö ra echikefel, nge noumw kewe chon
    kaiö resap echikefel?”
  ssd-ssd: 'Mara ande Yohanus kule pisne dubiwanu mbal Farisi mbal nane Kuate tuku
    ŋga nyamagaŋ pinka minnaig le nane afu pro Yesus kusnanaig: Yohanus dubiwanu mbal
    Farisi dubikanu mbal ait afu nyamagaŋ pinkade. Ndaŋam naŋe dubinade mbal maŋau
    ta ke ndakade ŋginaig le'
  acr-TNT: 'Rutijoꞌn ri Juan Aj Yaꞌl Bautismo y ri quitijoꞌn ri fariseos echiriꞌ e
    cꞌo pa ayuno, xebopon rucꞌ ri Jesús y xquitzꞌonoj che: —¿Suꞌbe rutijoꞌn ri Juan
    y ri quitijoꞌn ri fariseos lic caquiꞌan ayuno, yey ri tijoꞌn rilal na caquiꞌan
    ta waꞌ? —xechaꞌ.'
  rop-rop: Wantaim detlot wekinmen blanga Jon Beptis en detlot serramonimen gulum
    Ferasi bin abum det serramoni weya dei nomo bin dagat daga, en sambala pipul bin
    kaman langa Jisas, en deibin askim im, “Detlot wekinmen blanga Jon Beptis en blanga
    detlot Ferasi abum det serramoni weya dei nomo dagat daga. Wal wotfo detlot wekinmen
    blanga yu nomo abum det serramoni?”
  mee-mee: Na barangalele rae Ion kanna ba Parisiome keke kuriri ta kaning. Minmina
    na ragau palu keke atu te Iesus na keke ballage roma, “Ke meimia na barangalele
    rae Ion kanna ba Parisiome keke kuriri ta kaning, ava barangalele ra kaning ke
    sane ke kuriri ta kaning?”
  mwf-2018: Bere pulangay nukunu John the Baptist i kardu Pharisees ngamere mi parnamkapart-ngadha-neme
    nhini-ka Yile neki ngadha murrinh pardenangerrenthaneme i parraneriparldhaneme
    parde. Bere kardu ngamere-ka purnenadhaneme ngarra Jesus-nu i pumamnaneme, “Ya.
    Pulangay nukunu John the Baptist i kardu Pharisees-ka mi-ka parnamkapart-ngadha-neme
    nhini-ka ngarra Yile neki ngadha parnamnangerrenneme i parramkariparlneme parnam.
    Mu thangku-dha pulangay nhinhi-yu mange mere nginipunh nhini mani kuyemaneme kuru-yu
    mi mere ngadha karnemurrkneme-yu?”
  dif-dif: 'Ja Johannini mili ja Pharisaiani milja ngamana wonti; ja tana wokarana
    wonti ja nunkangu jatana wonti: „Minandru Johannini ja Pharisaiani mili milja
    ngamai, ja mili jinkani wata milja ngamai?“'
  gam-gam: Kune ge Jon kogoye una ne, Parisi una pende God pille kwamokna mapill yemolmaka,
    una pende kane po Jisas moi al embe dji, Jon kogoye una ne, Parisi kogone una
    boll God pille kwa nanonj ba, namba yei pille ni kogen una kwa no mor ne? dji.
    Jisas embe dji,
  nou-nou: Iji nei John da ambojimbi de Pharisee embomei da ambojimbi de God tumondebain
    edo gogo edo adi sedo ungo indari neta edo isera. Edo ungo indari neta ero embo
    nenei mi Iesu da yei bugudo nganega isera, “John da ambojimbi de Pharisee embomei
    da ambojimbi de neta edo era awasedo iso ambojimbi neta ae edo eri?”
  mqb-NT: 'Natiya, njavar a Yuhana ahay pi zek tə Farisa ahay, tinen apan ta ta ga
    sumaya. Ɗo ahay ta jan anà Yesu: «Njavar a Yuhana ahay ta sə Farisa ahay ta ga
    sumaya, aday mbala anak ahay nə ta ga itəbay nà, angamaw?»'
  ape-B: Anah nyumnah Jon douk nenek baptaisumech uli ananim disaipel hanu amam Farisi
    amamim disaipel henek tambumu kakwich ali hape henek beten atin. Douk namudak
    ali enech elpech chanak gani Jisas napemu ali chasalikanu chakli, “Jon ananim
    disaipel hanu amam Farisi amamim henek tambumu kakwich ali hape henek beten atin.
    Wakuli nyakim wo hugimah namudak e umu moneken?”
  grc-F35: Καὶ ἦσαν οἱ μαθηταὶ Ἰωάννου καὶ οἱ τῶν Φαρισαίων νηστεύοντες· καὶ ἔρχονται
    καὶ λέγουσιν αὐτῷ, «Διὰ τί οἱ μαθηταὶ Ἰωάννου καὶ οἱ τῶν Φαρισαίων νηστεύουσιν,
    οἱ δὲ σοὶ μαθηταὶ οὐ νηστεύουσιν;»
  cav-NT: 'Juan Ecuita Cuana Utsaqui tsehue junenicuare cuanaque, fariseo cuana tsehue
    junenicuare cuanaque jadya tuna arama quibeti bahue jucuare, Yusu muiyaque cabamereti
    ishu. Jadya tuna arama quibetiyajutu, umae ecuita cuana Jesús queja cuacuare.
    Jutitsu tunajatu bacaduracuare: —Juan tsehue juneniya cuanaqueri arama quibetiya
    Yusu muiyaque cabamereti ishu. Tumebaedya fariseo cuana tsehue juneniya cuanaque
    jadidya ecana juya. Mira mepehua cuanaque bacue arama quibeti baecua. ¿Eje bucha
    juatsu? —jadya tunajatu Jesús acuare.'
  kgp-NT: 'Hã ra João mré mũ tĩ ag tóg kejẽn vãkrég mũ, jẽg tũ ag nĩ, ag tỹ Topẽ mỹ
    há nỹtĩ jé. Kỹ Fariseu ag vãkrég mũ gé. Kỹ ag tóg Jesus mỹ: “João mré mũ tĩ ag
    vỹ tóg vãkrég mũ, Fariseu mré mũ tĩ ag ke gé,” he mũ. “Jo ã mré mũ tĩ ag ne tóg
    vãkrég tũ nĩ''. Vãkre kurã vẽ mỹr,” he ag tóg ti mỹ, tá nỹtĩ ũ ag.'
  bvd-bvd: '''Ana tii si kada, tai toa kwairooi sa Dion waa ni faasiuabu fainia toa
    kwairooi Faarisii ki, kera da too ni abufanga laa ''ada. Ma tai waa daka lea mai
    daka bae ''urii fua sa Disas, “Toa kwairooi sa Dion ki fainia toa kwairooi Faarisii
    ki, kera da abufanga ''ada. Nia nao si too fua toa kwairooi ''oe ki ka nao dasi
    abufanga gu ''urii.”'
  ukr-1871: 'А були ученики Йоанові та Фарисейські постниками; й приходять і кажуть
    Йому: Чого ученики Йоанові та Фарисейські постять, Твої ж ученики не постять?'
  apz-apz: Sɨkuno nomꞌne fihwi Joun aꞌamumo mijo kiyomaꞌmojo sohwoe inomokomoyo sohwanji
    aꞌamu Falisi sohwanji Anɨtuye yofe hoꞌnomayoꞌne wopayo humaho humentanɨngkofi
    aꞌamu nomꞌne sohwa Jisasɨmo uꞌmantɨfi ulɨmentohofi, Jounɨye inomokomoyo sohwanji
    Falisiye inomokomoyo sohwanji hofɨko wopayo manyoꞌnjo humayoso Anɨtumo jomo ujoꞌne
    yahinoso inɨngkawowoꞌnɨngkohofofoho. I osoꞌno jɨje inomokomoyo sohwa hofɨko wosopayo
    manyoꞌnjo humayo yahino somo minɨngkayoꞌnjo pehoꞌno yalokwofo.
  yon-yon: Aronki yena kuu Yoon ye kedmengkandeendan kuu aronki mimo animan koronde
    God yaa meenimo kamimaib. Farisidan kangkon kwanimaib. Kwanimaib kowe, karub yenambed
    mene Yesu yaa kaamoniwen, “Yoon ye kedmengkandidaniib Farisi yi kedmengkandidaniib
    kuu animan koronde God yaa meenimo kamiib kowe, komarewakob eb kedmengkandeebdan
    kuu kwanimokban?” andiwen.
  poi-NT: 'Tu̱m ja̱ma jém Xiwan icuyujcɨɨwiñ y jém fariseoyaj iwatyajpa ayuno. Jesɨc
    tuŋgac miñ icwácyaj jém Jesús, nɨ́mayt́a̱: —¿T́iiga iwatyajpa ayuno jém Xiwan
    icuyujcɨɨwiñ y jém fariseoyaj, pero mich iŋcuyujcɨɨwiñ d́a iwatyajpa ayuno?'
  dhg-dhg: Waŋganymiyum, yolŋu warra Baratjiwuru ŋurrukŋuru gayŋan ŋoy-ŋathanharramin
    nyenan yana bayiŋ romgun malthuwan. Yo, ga nhäŋal dhanal Djongu banha Ḏämbu-Ḻupthumandamiwu
    malthundaminy warrany dhanal gayŋan bitjanya ḻinygu ŋoy-ŋathanharrami nyenan.
    Ga ŋangawul dhanal banha Djesuwum guyurrꞌmiŋuny warrany nhäŋal bilanyaḻim bitjuwayiŋ.
    Bala banha yolŋum warra waythuwanan nhangu Djesuwum bala dhä-wirrkaꞌyuwanan bitjanan,
    “Wäy, ŋanapum bayiŋ gayŋa dhaŋu ŋoy-ŋathanharrami nyena, romgu bitjuwayiŋ malthun.
    Ga ŋunha gayŋa Djongum malthundami warra bitjanya ḻinygu. Ga nhäwu bayiŋ gayŋa
    banha nhuŋgum guyurrꞌmiŋu warra ŋangawulma bitjanya nyena?”
  wuv-wuv: Ei otalai neneraa John ma ei Pharisee, rona fabao. Hefi'a rama'a, rona
    nomai ma i'iginaa Jesus ba, “Tani ipo'o biyei ba, ei otalai neneraa John ma ei
    otalai neneraa ei Pharisee, rona fabao ma'uaa ei otalai neneramu, lomi.”
  quf-NT: 'Uk diyapimi Shutichikuq Juanpa yaĉhakuqninkuna, chaynulla wakin fariseukunaqa
    ayunayaranllapa. Chaymantami wakin runakuna rir, Jesustaqa kaynu nir tapuranllapa:
    —Shutichikuq Juanpa yaĉhakuqninkuna, chaynulla fariseukunapa yaĉhakuqninkunapismi
    ayunanllapa. Qampa yaĉhakuqnikikuna-shuypaqa, ¿imapaqtaq mana ayunanllapaqa? nir.'
  yuw-yuw: Oro Jönthon youp amnanihu o Farisihu yu nacnoha gendic singga bongono au
    nacno manai ididung. Tuna owi amna au yu kiapmo worocha kombingga Yesuot engmuya
    ingoroc inong ac togung, “Jönthon youp amnanihu o Farisihon youp amnanihu yu nacnoha
    gendic singga manai ididang mahong gochon youp amnayai wömai ihoroc matongidang.”
  mph-mph: La pata Pharisee pata awukenang wulatpiyi wu awulakuwuning ta walij murnin
    angpuyarruning ta wulatpiyi wu la yanat John ja aningurtpulukpuning pu pata awarrangung
    rtil la yara wenat akutju awulakuwuning. Malany yara pata arrarrkpi awuranka nuyu
    Jesus la iwulakajpung yanat, “Kunuka nuyu puka kapula akut ta walij pata nuyi
    nuwu pata kurrara rtil la pata Pharisees la John ja kaningurtpulukpun wu pata
    kawarra rtil wiyu nuyu yara kawulakuwun?”
  hus-NT-1971: 'Jun a q’uicha tam ti pabil yab u c’apul in exobalilchic a Juan ani
    in exobalil an fariseochic, tamna’ chich talchic i inicchic c’al a Jesús, ani
    in conoyal: ―¿Jale’ u pabil yab u c’apul in exobalilchic a Juan ani in exobalil
    an fariseochic, ani yab u pabil tata’ a exobalilchic?'
  med-med: Ui ti kʉn, wamp nu tindi wu Jon nga kitip kʉni wu kʉⱡ kʉn, Perisi wu kʉⱡ
    kʉn, rʉng mowi petʉng. Wamp mat ndi ok, Jisas waldʉk nʉk mel, “Nambuⱡ emel, wamp
    nu tindi wu Jon nga kitip kʉni wu kʉⱡ kʉn, Perisi wu mbʉ nga kitip kʉni wu kʉⱡ,
    rʉng mowi pelingina, wote nim nga wu kʉⱡ rʉng mowi pi napʉtmin ei ka!” nʉtʉng.
  bch-bch: Be gid aluagau ton Ioanes Paliliunga aea ga togid Parisi tinasnasi kadonga
    ngan plesenga annga. Ta ado ede tila pan Iesus ta tibeta ei, “Ikamado ga gid aluagau
    ton Ioanes Paliliunga aea ga togid Parisi tiplese annga, be eao lem aluagau tiplese
    annga mao?”
  cco-NT: 'Jo̱ co̱o̱ˋ néeꞌ˜ cajméeˋ ayuno jaléngꞌˋ i̱ dseaˋ i̱ ngɨˊ có̱o̱ꞌ˜ Juan i̱
    seáangˋ dseaˋ jmɨɨˋ có̱o̱ꞌ˜guɨ jaléngꞌˋ i̱ dseaˋ i̱ lɨ́ɨngˊ dseaˋ fariseo. Jo̱
    lajeeˇ jo̱, caguilíingˉ i̱ lɨɨng˜ dseaˋ fɨˊ lɨ˜ táangˋ Jesús jo̱ cajmɨngɨ́ꞌrˉ
    dseaˋ do lala: —Jaléngꞌˋ i̱ dseaˋ quiáꞌˉ Juan i̱ seáangˋ dseaˋ jmɨɨˋ có̱o̱ꞌ˜guɨ
    jaléngꞌˋ dseaˋ fariseo jmóoˋbre ayuno, jo̱ ¿jialɨꞌˊ jaléngꞌˋ dseaˋ quíiˉ ꞌnʉˋ
    jaˋ jmóorˋ lajo̱?'
  deu-1951: 'Und die Jünger des Johannes und die Pharisäer pflegten zu fasten; und
    sie kamen zu ihm und fragten: Warum fasten die Jünger des Johannes und der Pharisäer,
    deine Jünger aber fasten nicht?'
  alq-ALGNT: 'Nigodin Cabadis okikinoamaganan acitc Coda8innig ka nagadjito8agobanen
    inakonige8inan pagidadjigebanig. Nandam dac a8iagog ogi pi nda k8ag8edjima8an
    Jesosan: “Cabadis okikinoamaganan acitc Coda8innig ka nagadjito8adjin inakonige8inan
    okikinoamagani8an pagidadjige8an. 8egonen dac 8edji ega pagidadjige8adj kin kikikinoamaganag?”'
  ixl-NNT: 'As nik ikuy unqꞌa ichusulibꞌ u Xhuneꞌ ivaꞌy tiꞌ inachat Tiixh. As echat
    nik ibꞌan unqꞌa ichusulibꞌ unqꞌa fariseo. As tul til kaꞌl unqꞌa uxhchil, as ichꞌoti
    veꞌt te u Jesús. As ech tal ileꞌ: —Nikuy unqꞌa ichusulibꞌ u Xhuneꞌ ivaꞌy tiꞌ inachat
    Tiixh. As echat nibꞌan vichusulibꞌ unqꞌa fariseo. ¿As kam qꞌi uvaꞌ yeꞌxhkam nibꞌan
    unqꞌa achusulibꞌeꞌ?— tiꞌk unqꞌa uxhchileꞌ.'
  boa-NT: 'Tsáijyúhjáa tsojtsó múnáajpi Jóáá mamyémuma diitye paritséómú mamyémú Píívyéébema
    iíhjyúva majcho áwahíjcyáhi. Aanéhjáa Jetsóo éllevu ipyééne tsaate dííbyeke nééhií:
    —¿Aca ɨ́veekí dímamyémú majcho áwátúnáa Jóáá mamyémuma paritséómú mamyémú tsáijyu
    áwahíjcyáhi?'
  etr-etr: Molö nülo made segeyo amogida, ödägi gelo Yoneïe bëgëla aulo amoliage Felesi
    dolö amoliage molö naala made aiala nefolalo. Udia dolö odoa maalahilä, Yesuma
    nabahalea, Yoneïe bëgëla aulo amoliage Felesi dolöïe bëgëla aulo amoliage molö
    made naala aligilo amogi, Dïe bëgëla aulo golia molö naha nebegoda mi edoïela
    nabi.
  quh-NT: 'Bautizaj Juanpa yachacojcunan fariseocunawan ñaupa yachachinamanjina ayunaj
    cancu. Runastaj Jesusman jamuspa payta taporkancu: —Juanpa yachacojcunan fariseocunaj
    khatejcunancupis ajllaska p''unchaycunapi ayunancu. ¿Imaraycutaj kanpata mana
    ayunancuchu paycunajina?'
  kwi-kwi: 'Juan munnammikawa kammuruzkas Fariseo awaruzkas akkwan payurakima Diosta
    paikumtune, kuamtuchi. Impa. Uspane Jesústa aat kit kaizara: —Up kammuruz Diosta
    paikukane, kuamtu. Impachi. ¿Kwailchiki? Juanpa kammuruzkas Fariseo awaruzkas
    Diosta paikukane, kuamtuchi. Impa, kizara.'
  agm-agm: Aihɨ asisɨha waara Jonɨho Isɨhiyai Baawusisɨhoai nuwipinjawɨ ko kaiwaiwa
    mmonɨwɨ nepɨ kaiwɨ nuwipinjohiyɨhiyaatihɨ amɨ isɨhiya Parisihiyaatihɨ Autaahaatɨhopɨ
    gaapundɨtaatɨwɨ nandapa onaayawaayopo. Aihɨ isɨhiya usa Jisaasihoaapɨhɨ naiwɨ
    noaipapɨ koai satɨwɨ nunjenawaayopo. “Isɨhiya Jonɨhomɨ otɨpɨpatɨ mmonɨwɨ nepɨ
    kaiwɨ koai nuwipinjohiyɨhiyaatihɨ amɨ Parisihiyaamɨ otɨpɨpatɨ mmonɨwɨ nepɨ kaiwɨ
    nuwipinjohiyɨhiyaatihɨ Autaahaatɨhopɨ gaapundɨtaatɨwɨ nandapa onaayawaayopo. Onaayauhɨhandɨ
    kandɨ amɨ gi nangipinjawɨ kinyɨ otɨpɨpatɨ mmonɨwɨ nehohiyɨmiya napaapɨ onaamaayopo?”
    undɨwɨ Jisaasihoai nunjenawaayopo.
  ubr-ubr: Wera tani John Bapataito’otin on an baigibubunuotis a Pharisee yangan asi
    baigibubunuotis on bayu sibikirir sibifofour. Sabu fani sinat Iesu sitetemai siyau,
    “Aibo mes John Bapataito’otin an baigibubunuotis a Pharisee yangan asi baigibubunuotis
    mat on bayu sebikirir sebifofour, ato Om am baigibubunuotis mat on ambin?”
  tsw-NT: Yashi i ndolo ojoro a Yahaya oɓolo na Afarishi a̱ da̱na̱ ta̱ na akuli, a̱vu
    a̱ ta̱wa̱ ya̱ Yesu a damma, “Nye i zuwai ojoro a Yahaya no ojoro a Afarishi aa
    yuwusan akuli, amma ojoro a̱ wu aa yuwusan shi?”
  cax-NT: 'Au manu nanenese arrübama ñanunecasarrti Juan y arrübama ñanunecasarrüma
    bama fariseorrü amoncoma ayunaboma. (Chübasopüma ui ñanauncurrüma ümoti Tuparrü.)
    Auqui süromatü esati Jesús, ñanquitioma pünanaquiti, namatü: —¿Causane arrübama
    ñanunecasarrti Juan ichepe bama ñanunecasarrüma bama farisoerrü ayunaboma, tapü
    bama anunecasa basomantai pemacarrü?'
