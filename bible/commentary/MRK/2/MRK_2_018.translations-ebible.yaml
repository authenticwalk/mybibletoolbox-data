  eko-eko: 'Aphano anakhiyoni a Yaahaya na mafwarizeewu eetta ofuka. Atthu akina khunteela
    Yinsa khusala amuuzela yoori: “Mwaasa aya niini anakhiyoni a Yaahaya na amafwarizeewu
