  ena-ena: Asɨ dɨ aba aba saŋ Jon dɨ kulemɨlɨ agɨlaŋ kulaŋ Falisi hɨdɨlɨ agɨlaŋ kulaŋ
    sɨmɨŋ valavɨdami. Lɨhavɨdaci kulaŋ hɨhɨle agɨlaŋ ve Jisasɨ dɨ abacivavɨmalɨ. Jon
    dɨ kulemɨlɨ agɨlaŋ kulaŋ Falisi hɨdɨlɨ agɨladɨ kulemɨlɨ agɨlaŋ kulaŋ Asɨ dɨ aba
    aba saŋ sɨmɨŋ mɨdu valahɨdavi uavɨmalɨ. Acɨ saŋ nadɨ kulemɨlɨ agɨlaŋ haman ma
    lɨhɨdavi uavɨmalɨ.
  nbq-nbq: Ndugwis ambi vaga o akoma dugwit, it Yaya ane welagwi menda inim, it Parisi
    menda ako inim, samban ogagu dugwit, erom nenggetek enelagap moga hak welagagwa.
    Werekma, Yesus ane welagwi menda erom ugun nunggu-selok, ap akwa Yesus adema wagu
    lagagwarik, “It Yaya ane welagwi menda inim, it Parisi enane welagwi menda inim,
    samban ogagu dugwit, erom nenggetek moga hak agarwik ovara, Hat hane welagwi menda
    andi nggarogo yiluk, ugun erom nelagwi?” yugogogwa.
  tgo-tgo: Va mbaŋa regha Jon Rabapɨtaiso gharaghambu na Parisi thɨ mbeya ghanɨŋga
    ŋgoreiye lenji kururu ghakamwathɨ. Gharɨgharɨ vavana thɨ mena weya Jisas na thɨ
    vaito thɨŋa, “Buda kaiwae Jon gharaghambu na Parisi ghanjiraghambu thɨ mbemba,
    ko ghen ghanɨraghambu nandere?”
  yap-yap: Me yan i ba ngiyal’ nike par e pi’in yad ma un ngak John nma tawfe nge
    pi Farise ni kar paged e abich. Me yib boch e girdi’ ngak Jesus, miyad fith ni
    lungurad ngak, “Mangfan nike par pi gachalpen John nma tawfe nge pi gachalpen
    e pi Farise ni kar paged e abich, ma de un pi gachalpem i pag e abich?”
  mop-NT: Pues te'i. Le'ecoo' u yaj cambal aj Juan aj tz'aj ocja'a, ma' tanoo' u janali.
    Tanoo' u suq'uin. Baalo' ilic a tanoo' u betic u yaj cambal a fariseo u c'aba'oo'
    u na'ata. C'ochoo' a cristiano u c'aate ti'i a Jesusu. —Walacoo' u p'ütic a janal
    ti'i u suq'uin u yaj cambaloo' aj Juan aj tz'aj ocja' u yet'ocoo' u yaj cambaloo'
    a fariseo u c'aba'oo' u na'ata. ¿C'u' ca'a ma' ta'achoo' u suq'uin a waj cambal
    incheche?— cu t'anoo' ti'i a Jesusu.
  tet-tet: Baa loron ida, ema Farisi sia nalirin aan. Yohanis Niakaan maktuir sia
    moos nalo tuir. Mais ema Farisi sia naree Yesus Niakaan maktuir sia la nalirin
    aan. Hotu, sia mai nusu Yesus naꞌak, “Ama! Ami halirin aan. Yohanis Niakaan maktuir
    sia moos nalirin aan. Mais tan saa Okaan maktuir sia la nalirin aan?”
  hlt-MCSB: Johan kah hnukbang rhoek neh caak aka yaeh Pharisee rhoek tah ha pawk
    uh. Te vaengah cet uh tih Jesuh taengah, “Balae tih Johan kah hnukbang rhoek neh
    Pharisee rhoek kah hnukbang rhoek tah a yaeh uh tih na hnukbang rhoek tah a yaeh
    uh pawh,” a ti uh.
  xtd-NT: 'Se ka kunduu xiꞌin Sua Bautista, xiꞌin se fariseu, ɨɨn kɨu ña ka xaxi‑s.
    Ña ka xaxi‑s xaxeꞌe xa xneꞌe ii‑s. Te n‑ka xee ɨnka seyɨɨ nuu tuu Jesús, te n‑ka
    xijan tnuꞌu‑s: —¿Nax kuu xa ña ka xaxi se ka kunduu xiꞌin Sua, te dani se ka kunduu
    xiꞌin se fariseu, ko se ka kunduu xiꞌin mee‑n, ka xaxi‑s?'
  mdy-ETH: ማስካ ዮሃኒሴኮ ጊንፆ ሃንታዞንሢና ፔርሴ ዓሶና ሙዖ ሃሺፆ ዳምቦ ካፓኔ፤ ዬያሮ ዓሳ ዬሱሴ ባንሢ ሙካዖ፦ «ማስካ
    ዮሃኒሴ ጊንፆ ሃንታዞንሢና ፔርሴ ዓሶና ሙዖ ሃሾ ዳምቦ ካካፓንቴ፥ ኔ ጊንፆ ሃንታዞንሢ ዬያጉዲ ካፑዋኣሢ ዓይጎሮዳይ?» ጌዔኔ።
  spl-spl: Yoane bukulipŋe otmu Parisaio lok nombotŋaŋe Anitâhât âi menehât nâŋgâm
    yâkâlen biwiyeŋaŋe hikum sâp sâsâŋanâk sot barak manminiwi. Yawu manminiwi yakât
    otmuâmâ yâk yeŋgâlen gâtŋe nombotŋaŋe Yesuhâlen ari yuwu sâm ekuwi. “Nen Anitâŋe
    nâŋgâningimu ârândâŋ olâkgât sot barak mansain. Sot barak manmâ sâp kâlep Anitâ
    mepaem ulitgum gamain. Yâhâ gâhât hoŋ bawalipgaŋeâmâ otmain yawu ki otmai. Wongât
    hilâm ârândâŋ sot kutakamai?” Yawu sâwi.
  usp-NT: 'Jun k''ij cuando yak ajtijol rib''ak chirij Juan Ajb''anal Ja''tiox pach
    mak ajtijol rib''ak chirijak mak fariseo tijin trantak ayun, xpetak nic''j cristian
    riq''ui Kakaj Jesús xtz''onajtak re: ¿Nen chac yak ajtijol rib''ak chirij Juan
    Ajb''anal Ja''tiox pach mak ajtijol rib''ak chirijak mak fariseo trana''taka''
    ayun y yak ajtijol rib''ak chawij at ta'' trantak ayun? xche''tak re Kakaj Jesús.'
  zav-NT: 'Na'' goquən'' to ža catə'' disipl c̱he Juanṉə'' na'' disipl c̱he beṉə''
    fariseo ca'' nite''e sin cui chse''eɉ chsa''ogüe''. Na'' ɉa''ac baḻə beṉə'' lao
    Jeso''osən'' na'' gwse''ene'': —Disipl c̱he Juanṉə'' na'' ḻeczə disipl c̱he beṉə''
    fariseo ca'' chnite''e zan las sin cui chse''eɉ chsa''ogüe'' par chso''ela''oche''
    Diozən''. Pero disipl c̱hio'' ca'' chse''eɉ chsa''ogüe''. ¿Bixc̱hen'' ža?'
  sgz-sgz: Má namur tan kalilik án aratintin si Ioanes Tám Arsiu má bos Parisaio di
    ahal. Má te kálámul di purut si Iesu má dik gáltai ngo, “Suri dáh kalilik án aratintin
    káián ái Ioanes má bos Parisaio di ahal, má kam kalilik án aratintin kápte?”
  kek-NT: 'Sa'' eb li cutan a''an eb lix tzolom laj Juan laj Cubsihom Ha'' ut eb laj
    fariseo neque''xba̱nu x-ayu̱n. Li tenamit que''cuulac riq''uin li Jesús ut que''xye
    re: —Eb lix tzolom laj Juan neque''xba̱nu x-ayu̱n jo''queb ajcui'' laj fariseo.
    ¿C''a''ut nak inc''a'' neque''xba̱nu x-ayu̱n eb la̱ tzolom? chanqueb re.'
  blz-NT: Tempo pintanga' ba'apata a murit ni Yohanes toropii ira ka' mian Farisi
    toropii ira, taka a mian toro pii ira norobu ni Yesus, taena, “Murit ni Yohanes
    tia muritna mian Farisi ba'apata, see nongko'upa a murit-Muu se' sian?”
  poe-NT: 'Ijnko ya̱on na mé kaín xín tí sín kꞌuékꞌajiko chꞌín Juan Bautista la ko
    tí sín fariseo a mé kjónehya sín kuenté ya̱on kíxin mé xi̱kaha tsꞌáyéhe̱ sín kjuaxróxin,
    ichro sín. A̱ ntá kui iso chojni nixje̱he̱ sín tí chꞌín Jesús ntáchro sín kíxin:
    ―¿Nkekuènté kíxin tí sín kꞌuékꞌajiko sín tí chꞌín Juan la ko tí sín fariseo la
    nehya sín jie, a̱ ntá tí sín xrikoa la ine sín? ―ichro sín.'
  san-TAM: 'தத​: பரம்ʼ யோஹந​: பி²ரூஸி²நாஞ்சோபவாஸாசாரிஸி²ஷ்யா யீஸோ²​: ஸமீபம் ஆக³த்ய
    கத²யாமாஸு​:, யோஹந​: பி²ரூஸி²நாஞ்ச ஸி²ஷ்யா உபவஸந்தி கிந்து ப⁴வத​: ஸி²ஷ்யா நோபவஸந்தி
    கிம்ʼ காரணமஸ்ய?'
  cof-NT: 'Junni Mumunmin Juanbe penenaminlanan, fariséolanan ano fitunca ito nenaminlanue.
    Junnasa tsachila jato, Jesube itsanque panhalaquinue: —Mumunmin Juanbe penenaminla
    israelítalachi mi tala nenato, ano fitunca icala joe. Fariséolabe penenaminlanan
    tsanhicala joe latinue. Aman nube penenaminla mantimini ano ticatiya finiquiminla
    joe. ¿Niyaito tsanquiminla jun? latinue.'
  srm-NT: 'Hën de dë te wan pisi. Nöö di juu dë, dee bakama u Johanisi di Dopuma ku
    dee u dee Faliseima ta hoi deseei söndö njan. Biga sö dee Dju sëmbë abi wan guwenti
    taa so juu de ta tja hangi u wan pisiten fu begi hedi. Nöö hën wan tu sëmbë ko
    a Masa Jesosi, hën de hakisi ën taa: “Faandi mbei dee bakama u Johanisi ku dee
    u dee Faliseima ta tja hangi fu begi hedi, ma i ku dee bakama fii wan ta du sö?”'
  qvs-NT: 'Chaymanta Juan Bawtistapa disipulunkuna fariseokunapa disipulunkunawan
    amañaksapa churadu diyakuna mana nimata mikuyta nimata upyayta. Suk diya mana
    mikuptinkuna kawashpankuna suk runakuna Jesusta tapurkansapa: —¿Imapatí disipuluykikuna
    mana mikunata sasinsapa? Juanpa disipulunkunawan fariseokunapa disipulunkuna amañansapa
    churadu diyakuna mana nimata mikuyta.'
  zca-NT: 'No ngol tu ngubizh nzo xlats pla rë men che''n Juan xa'' nili''lëi'' men
    le''n nits, no pla rë men fariseo, par kina''b bixa'' lo Dios, kuze'' ngwa pla
    rë xa'' plo nzo Jesús, mina''bdi''zh bixa'' lo Me, nzhab bixa'': ―Rë men che''n
    Juan mbaino rë men che''n rë xa'' fariseo nizo bixa'' xlats bixa'' or nina''b
    bixa'' lo Dios, per rë men che''nalse, gat nizot bixa'' xlats bixa''.'
  cbc-NT: 'Tiwatoa caãnopʉre Juan cʉ̃ cabuerã, bairi fariseo majã na cabuerã cʉ̃ã
    ʉgarique betiri Dios jetore cʉ̃ jẽniñuparã. Bairo na cabairo ĩña, jĩcããrã Jesutʉ
    etari atore bairo qũĩ jẽniñañuparã: —Ʉgarique betiri Dios jetore cʉ̃ jẽninucũñama
    Juan cʉ̃ cabuerã. Fariseo majã na cabuerã cʉ̃ã tore bairo átiyama na cʉ̃ã. Mʉ
    cabuerã pʉame áperiyama. ¿Nopẽĩrã na ʉgarique betietinucũñati? —qũĩ jẽniñañuparã
    to macããna Jesure.'
  qxo-NT: 'Juc cutinam Juan Bautistapa discïpuluncuna y fariseucuna Tayta Diosman
    mas mañacur ayünuchö caycäyargan. Tsaynam runacuna Jesusman aywaycur tapuyargan
    caynö: “Juanpa discïpuluncunaga y fariseucunaga ayunaycäyanmi. Y gampa discïpuluyquicunaga
    ¿imanirtä mana ayunaycäyantsu?” nir.'
  mox-mox: Ioni Togivebabitaiso ana toʼabibodayavo ta wese Falisiavo vaina tuta ivedede
    edi tafwalolo weaqina. ʼInega vaina tomotau imai Ieisu ʼinaya ta ivetalaʼaiea
    ivonaya, “Tolaʼai weaqina oʼa au toʼabibodayavo ge ida vedede, mana Ioni ana toʼabibodayavo
    ta wese Falisiavo adi toʼabibodayavo ivevedede?”
  kew-kew: 'Rana medare Jon-na disaipel aanu page Farisi aanu page Juda aanuna agaa
    mogeaawa eta madaa niti pua pa pirisimi. Go rabu onaa medalomame Yesu piri-para
    agaa mula ipisimi: Gore akeane Jon-na disaipel aanu page Farisi aanu page eta
    nano pimi pare nena disaipel aanu eta pa neme simi.'
  dww-dww: Naumeki da Jon na tauwai muriwatanama be Parisi a widiwidina be banaga
    ḡesaudima a tava Yesu ḡarone be ai taravirena, “Nemanama da Jon na tauwai muriwatanama
    be Parisi adi tauwai muriwatanama taudi ta widiwidina, be tam am tauwai muriwatanama
    ibewa?”
  nif-nif: Tɨmbi nain nola Yoane tuk i-sem-i-sem kena tɨñguk endok gwañgwañii gɨt
    Falisi ama endɨ sosɨlok telak kleñɨpi, nana gɨtɨk kɨmɨsip tɨñgɨlɨñ. Tɨñɨlɨmbi,
    ama dɨwɨn endɨ Yesuloñ bɨmbi nɨ-kañbi eñgɨlɨñ, “Yoanelok gwañgwañii ba Falisi
    ama endok gwañgwanjii endɨ nana kɨmɨsip tɨmbɨmbi, neta dɨkok gwañgwañgailɨ wɨndɨñ
    nɨm tañ?”
  twi-ASANTE: Ɛda bi a Yohane Osubɔni akyidifoɔ ne Farisifoɔ no redi mmuada no, nnipa
    bi kɔɔ Yesu nkyɛn kɔbisaa no sɛ, “Adɛn enti na Yohane ne Farisifoɔ no akyidifoɔ
    di mmuada na wʼakyidifoɔ deɛ, wɔnni mmuada?”
  aoj-aoj: Anef nemaf amam amamba alipumi Joni maloma anom dembami Farisi mololama
    gwaꞌaisi ma mondabeten buꞌwani. Eaꞌ anom amam daiam mafiꞌi maꞌipa Jisas maꞌi,
    “Deiꞌ maina amom alipumi Joni maloma amom Farisi mololama gwaꞌaisi ma mandabeten,
    apaꞌ ineꞌimi owaꞌ mololama gwaꞌaisia?”
  cbv-cbv: 'Caán láa Juan ã bohénit, fariseowãbʉt jwĩ nʉowã ĩ wʉtat pah ĩt jeémp jwʉhcap
    wʉt jĩ. Obohjeéhtih, queét ĩ jeémp jwʉhcah yʉhna, Jesúswã páantjeh ĩt jeémép wʉt
    jĩ. Páant ĩ jeéméchah ennit, biquína Jesúsdih nin pah ĩt niíj ʉʉ́bh joyóp wʉt
    jĩ: —Juan ã bohénit, fariseowã ĩ bohénitbʉt, ĩ jeémp jwʉhcan caá, Dios queétdih
    ã wẽi enat pínah niijná. ¿Dépanih tigaá ma bohénitboó páantjeh ĩ jeémp? Jesúsdih
    ĩt niijíp wʉt jĩ.'
  taw-taw: Jon Bɨ Ñɨg Pakñeb ak bɨne okok sek, bɨ Pelisi okok sek, kɨli ñɨn olap God
    nop agɨlɨg yonɨgun agɨl, tap ma ñɨbelɨgɨpal. Ak nɨm, binɨb ogɨnap apɨl Jisas nop
    agnɨŋɨd agɨlak, Jon bɨne okok sek bɨ Pelisi kay okok sek, ñɨn nokom nokom tap
    ma ñɨbal ak pen, bɨnak taynen anɨb ma gɨpal agɨlak.
  jic-NT: 'Juan discipulopan ma jalatsja neneyawá; quelel javeleptsja p''in Dios lal.
    Nin lajay watsja fariseopan. Mpes nepénowa tjiquil Jesús nt''a, tjowelepj: —Juan
    discipulopan ma jalá neneyawá; quelel javelepj p''in Dios lal. Nin p''iyá lajay
    wa fariseopan jis discipulopan. ¿Tsjan mpes jipj discipulopan ma nin lajay?'
  zap-NT: 'Te chene rkwan xpén Xwa no le men ne nak farisew por ne saknon men Dëdyuzh,
    wa tebëd mén lo Jesus, wnabdiiz men lo Ne, re men: ―¿Penak rkwan xpén Xwa no rkwan
    ke men ne nak farisew, le xpén de rkwandet men?'
  wer-wer: Akun pötak Sonë ruuröere Parisi omnaröa ruurö kaömp ngës olëak wëa. Pël
    ëën omën narö Yesuu naë së epël mëak pëël mëëa, “Sonë ruuröere Parisi omnaröa
    ruurö kaömp ngës olëak wë. Ën nim ruurö tol ëënak pël naën yaë?”
  ipi-ipi: Alu mindi Jonena disaipolo tupapi, Patasai tupapi, utupane-mane pote kambua
    loyale, ole ukupini mindilapo tomo nanene ateainipia. Tomo nanene ateai-kola,
    wandakali minditupa epoto, Jisasa tipa puato, Jonena disaipolo tupapi, Patasai
    tupana disaipolo tupapi, utupane-mane pote kambua loyale, ole ukupini mindilapo
    tomo nanene atalaini-ko. Anu peakale nimbana disaipolo tupamane wuane na-piyainipe
    leainipia.
  qul-NT: 'Uj cuti Juan Bautistapaj fariseocunapajpiwan discipuloncuna ayunachcarkancu.
    Waquin runacunataj Jesusman purispa nerkancu: —Juanpaj fariseocunapajpiwan discipuloncuna
    ayunancu. ¿Imaraycutaj discipuloyquicunari mana ayunancuchu?'
  tnc-tnc: 'Ĩ''rãkuri, Juan ruᵽuko''a jũjerimajika wãrũrimaja, suᵽabatirã fariseokaka
    ᵽuᵽajoairã ĩ''rãrĩmi Tuᵽarãte takaja ᵽuᵽajoabaraka ba''abekaja imaroyikarã. I''suᵽaka
    nimarijayua ĩairã imarĩ, ikuᵽaka Jesúre najẽrĩaeka ĩ''rãrimarã: —Juanre wãrũekarã
    Tuᵽarãte takaja ᵽuᵽajoabaraka nimarĩmi ba''abeyurã. I''suᵽakajaoka fariseokaka
    ᵽuᵽajoairãte ime. ¿Dako baaerã mika wãrũirã ᵽuri i''suᵽaka baabeyurã je''e?— kire
    narĩka.'
  ter-NT: 'Po''íke káxe jejuá kôe ne íhikauhiko Xuaum Mbátita, yuixóvoti ikóseanaxeovo
    Itukó''oviti. Kúteanemaka kixoku itúkeovo farîzeuhiko, enepone yuixóvoti hókea
    yútoe Muîse. Yane ápe xâne kixopónoti Jesus: —Jejuá kôe ne íhikauhiko Xuaum Mbátita
    koáne ne íhikau farîzeu. Kene ne íhikeuhiko, na koeti ákoino jejuá ákoe?'
  bmr-NT: 'Jaanaaca Jua jɨɨbogomɨnaa, bu fariseomɨ jɨɨbogomɨnaa icamo machutɨmo aigahicauhi.
    Jaanaa saatoho asaaumoro Jesuco dilluvauhi: ¿Naa, collɨhi jana fariseomɨ, Jua
    icamo jɨɨbogomɨnaa aaiganaa dita aigatɨhi? noomoro.'
  fuf-fuf: 'Tawi taalibaaɓe Yaayaa ɓen e Fariisiyaaɓe ɓen kaɲun no hoori. Ɓe ari,
    ɓe wi''i Iisaa: «Ko fii honɗun taalibaaɓe Yaayaa ɓen e ɓe Fariisiyaaɓe ɓen kaɲun
    hooranta, hara taalibaaɓe maa ɓen kan alaa hoorude?»'
  mwc-mwc: John ana nonorayauna ba Pharisee biyisi yabata si bisiya, ba pipiya si
    botu Iesu si wonei, “Awaika kairavina John ba Pharisee biyisi asi nonorayauna
    yabata te bisiya, ba komi wai kega?”
  bhl-bhl: 'Beli, kawtiw ok da koyemin kunum Sion em gelewkabiliw kunum so, Falisi
    kunum im gelewkabiliw kunum iso, alik alik bi wanin tokomin kukuw gelewkabiliw
    kasike, mali kawtiw mak teleko, Yesus elo dakalalomeliw: “Sion so, Falisi kunum
    so biim gelewkabiliw kunum i deiw mak deiw mak ding e wanin tokokabiliw kate,
    nimtew angom ete kom gelewkabiliw kunum i wanin wanenkakabiliw a?”, dangsiliw
    kale.'
  ons-ons: Naso maneo, Yohane doku tau tau wane dokoine so Anutu papa togon welaine
    ŋei, Parisi, eŋane dokoene eŋe ŋara sawe gekoi. Naso yewao ŋei ŋerep natne eŋe
    sari Yesu qesonka rakoi, “Yohane wane dokoine so Anutu papa togon welaine ŋei,
    Parisi, eŋane dokoene eŋe ŋara sawe gemami. Ŋo, daleo wane geŋane dokoŋone eŋe
    yale mi okanmami?”
  con-NTPO: 'Feti''su Juanma shondosundeccu, fariseoma shondosundeccu''qque ambe''yi
    asettuye atesu''fa Chigama iñajañe. Tsonsi cca''indeccu Jesúsnga jipa iñajampaña''fa:
    —¿Micomba tsu Juanma shondosundeccu, fariseoma shondosundeccuja zutsse ambe''yi
    Chigama iñajan''ma quema shondosundeccuja tsa''caen asettu''fambi?'
  ghs-ghs: Qate Dzohaneho tumakhameto ma Pariseoho nokoi hutingi naatomi abi qesai
    baaqi Dzesu qasa hiireta, Dzohaneho tumakhameto ma Pariseoho tumakhameto nokoi
    gama hutingi naatemi niihoi ikake eeteqi hutingi naataamani?
  peg-peg: ଜହନ୍‌ ଚେଲାହିର୍‌ ଆରେ ପାରୁସିର୍‌ ଉପାସ୍‌ କିିଜ଼ି ମାଚାର୍‌ । “ଏଚେକ୍‌ଜାଣ୍‌ ୱାଜ଼ି
    ଜିସୁଙ୍ଗ୍‌ ଇଚାର୍‌, ଜହନ୍‌ ଚେଲାହିର୍‌ ଆରେ ପାରୁସିର୍‌ ଚେଲାହିର୍‌ ଉପାସ୍‌ କିତାର୍‌, ମାତର୍‌
    ନି ଚେଲାର୍‌ ଉପାସ୍‌ କିଉରୁ ଇନେକିଦେଂ ?”
  txu-NT: Nhym kam Djuãokôt ba djwỳnhja ne ar Metĩndjwỳnhmã amijajburo ba. Djuãobê
    ngômã me angjênh djwỳnhja. Nãm ar amijajburo ba. Mebê pardjêu nhõ me jadjwỳ ne
    me amijajburo ba. Nhym kam me Jeju'ỳr mõn 'ỳr bôx ne kukij ne kum, —Be, Djuãokôt
    me ba djwỳnhmẽ mebê pardjêu nhõ me jamẽ ne me amijajburo ba. Je tô, mỳkam ne akôt
    ba djwỳnh ar kute amijajbur kêt mex ne ar ba, ane?
  eng-WEBU: John’s disciples and the Pharisees were fasting, and they came and asked
    him, “Why do John’s disciples and the disciples of the Pharisees fast, but your
    disciples don’t fast?”
  gnw-NT: 'Jare Juan jemimboe reta jare fariseo jemimboe reta uyecuacu ñugüɨnoi tembíu
    güi. Jayave amocue vae yugüeru, jare upɨrandu Jesús pe: —¿Maera pa Juan jemimboe
    reta jare fariseo jemimboe reta uyecuacu tembíu güi, ẽrei nderemimboe reta uyecuacu''ã
    chugüi?'
  mux-mux: '⸤No-Liinjili⸥ Jon lumbili anduring yima kene, Perisi yima lumbili anduringima
    kene, enini ena marenga langi mi toku naa nuring mele walse aku-siku teku muluringko.
    ⸤Aku tiringeliinga⸥ yambu mare Yesos mulurumna oku yu walsiku piliiku kene niku
    mele: “Jon lumbili andúlima kene, Perisi-yima lumbili andúlima kene, taki-taki
    langi mi toku naa nolemele akiliinga-pe nu lumbili anduli yima aku-siku naa telemele
    akili nambimuna naa telemeleye?” niring.'
  maj-NT: 'Nku ni̱yá nk''ie nga tjíntu kjintíá já ni''yakuyáha̱ Jua Bautista̱ ko̱
    já fariseo̱, a̱s''a̱i tjín xi i̱ncha j''aisehe̱ Jesu ko̱ b''i̱ kitsúhu̱: —¿Nkú
    tjíhi̱n ra̱ nga najmi b''entu kjintíáha já ni''yakuyáhi̱, xi nkú ts''ín b''entu
    kjintíá já ni''yakuyáha̱ Jua ko̱ já ni''yakuyáni̱?'
  bkq-NT: 'João Batista eynynonro modo, fariseu eynynonro modo warâ ezewenrymolâ mykâinane
    nâwinduapyra idylymo, Deus agâ adâkehoem. Aituo kurâ domodo saindyly; Jesusram
    aguelymo: — João Batista eynynonro modo, fariseu eynynonro modo warâ nâwinduapyra
    tâisemo inanry, Deus agâ adâkehomoem. Âynynonro modo olâ nâwinduapyra nipyramo,
    Deus agâ adâkehomoem. Âdaituoka anipyra awylymo kâzewenry agueho ara? — kelymo.
    Aituo Jesus eyanmo aguely:'
  kue-kue: Jon disaipelmo ya Parisi wagle kaiya mokna mawagl meglkwa. Yomba tau undre
    ana krapogl Yesus teingwa, “Sragl mambuno pango Jon disaipelmo wagle ya Parisi
    nangro kaiya mokna mawagl erikwa. Ba ene disaipelnen mawagl erekrikwa?”
  cot-NT: 'Ariquea iriraquea itsatacaanejia Joanca aisa irashijia pariseojia yoguipaquijajiaqueroquea
    isheca teetaquea irishecatsitajempaquea. Iroompaquea iconoagarantaca yoayoaitanaque
    icantajiapojaqueri Jesoshi: —Iriraquea itsatacaanejia Joanca aisa irashijia pariseojia
    yoguipaquijapinijiaqueroquea isheca, cotanquitsiquea pashijia pitsatacaguica teequea
    inquejejiguempariji iriatimpajia. ¿Querocaquea icojiacani?'
  bnp-bnp: E huriki a murimuri ne Ioanes, e huriki a Pariseo na parava ranga ri peremu
    ni kani. Lakea e huriki ranga ri valai, ri nanea e Isu, “I navai e huriki a murimuri
    ne Ioanes, a murimuri ne huriki a Pariseo ri peremu, pali e huriki a murimuri
    vomu i uka ma ri peremu?”
  apn-NT: 'Juãw Paxis kôt mẽ pa xwỳnhjê mẽ Parijew nhõ xwỳnhjaja na prem tõhã Tĩrtũm
    mã amnhĩ jarẽnh kaxyw nẽ apkur kêt rãhã kamã kãm amnhĩ jarẽ. Nom nhũm Jejus kôt
    mẽ pa ho mẽ pa xwỳnhjaja na prem kãm amnhĩ jarẽnh prãm nẽ apkur kãm amnhĩx kãm
    amnhĩ jarẽnh o pa. Jakamã nhũm Ijaew kwỳjaja tee ri ja hã mẽ omu nẽ Jejus wỳr
    mra nẽ mẽ hã hkukja nẽ kãm: —Pa? Kwa aprĩ hã mẽ inhmã mẽmoj jarẽ. Na hte Parijew
    nhõ xwỳnhjê mẽ Juãw Paxis kôt mẽ pa xwỳnhjaja tõhã Tĩrtũm mã amnhĩ jarẽnh kaxyw
    nẽ apkur kêt rãhã kãm amnhĩ jarẽ. No akôt mẽ pa ho mẽ pa xwỳnhjaja na htem àmnhĩx
    apkur o pa kamã kãm amnhĩ jarẽnh o pa. Kwa mo na htem mẽ uràk nẽ tõhã apkur kêt
    rãhã kãm amnhĩ jarẽnh kêt nẽ? Anẽ.'
  ctp-NT: 'Wa mdiya ska tsan kti ꞌin neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Xuwa loꞌo ꞌin neꞌ
    fariseo, nu kti ꞌa chaꞌ ꞌin neꞌ. Ja nchku neꞌ tyaja tsan kti kanꞌ. Loꞌo mdiyan
    chinꞌ nten seꞌen ndiꞌin Jesús, ykwiꞌ neꞌ loꞌo yu bra kanꞌ: ―Ja nchku ꞌa neꞌ nu
    ngiꞌni xaꞌan chaꞌ ꞌin Xuwa tsan ni. Kwiꞌ ngwañaꞌan neꞌ fariseo, ja nchku neꞌ ni
    ―ndukwin neꞌ―. Loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌiin ni, nchku neꞌ. ¿Ni chaꞌ ja suꞌwa
    ngiꞌni nten ꞌiin loꞌo neꞌ fariseo kanꞌ? ―ndukwin neꞌ ꞌin Jesús.'
  bre-BRG: 'Diskibien Yann ha re ar farizianed a yune alies, hag e teujont hag e lavarjont
    dezhañ: A-belec''h e teu, ma yun diskibien Yann ha re ar farizianed, ha da ziskibien-te
    ne yunont ket?'
  opm-opm: Gahan tit dah oh Jon ohe pinggit pisapat hano Parisio ihir Got ohe danong
    ham ohsi mengitinmat kakun den awammur girim den na dam be ama inpa oh. Girim
    patin tinong han ihir Jisas ohe patnong aprisa ohnong Jon ohe pinggit pisapat
    hano Parisi ire pinggit pisapti hano nuhur Got ohsi mengitinmat den awammur por
    kakun den na daptimur. Nure ma ihapti da oh gwe pinggit pisapat han maihir kianorim
    na ihaptio por dahandeingopari.
  bvr-bvr: Gun-gatiya gun-nerranga gu-ni, Jon rrapa aburr-yigipa jawina rrapa mola
    aburr-gata Berachi yerrcha, birripa balaja mbi-bawuna aburr-ni, ngardawa gun-birripa
    gun-guwarr Yichrayal (Israel) aburr-bapurr gun-burriya, minypa wolawola balaja
    mbi-bawuna aburr-workiyana gun-guwenggana nula. Wurra aburr-werranga aburr-garlmuna,
    Jesus abu-wengganana. “A-lay, aburr-gurda Jon burr-yika rrapa mola Berachi yerrcha
    birripa balaja mbi-bawuna, wurra jarra aburr-nginyipa an-nga nula gala mbi-bawujarna?”
  wal-wal: Xammaqiya Yohaannisi erissiyo ashkkaratinne Parisaaweti xoomoosona; amarida
    asati Yesuusakko yiidi, “Yohaannisi erissiyo ashkkaratinne Parisaaweti erissiyo
    ashkkarati xoomoosona; shin neeni erissiyo ashkkarati aissi xoomokkonaa?” yaagidosona.
  zad-NT: 'To shii beṉ''ka'' nak Juanna'' txen na'' beṉ''ka'' nak fariseoka'' txen
    chzoagake'' wbas''. Na'' baḻ beṉ'' wyajgake'' lao Jesúza'' na'' che''gake''ne'':
    ―Beṉ''ka'' nak Juanna'' txen na'' beṉ''ka'' nak fariseoka'' txen chzoagake'' wbas''.
    ¿Berac̱he beṉ''ka'' nakgake'' li'' txen bi chongake''n?'
  mgh-mgh: 'Owiitthuca a Yohani ni mafarisi yaantthuka, yahowa unkoha Yesu: Owiitthuca
    a Yohani ni mafarisi anatthuka ni uwiitthuca aa ahitthukaka isiyani?'
  aso-aso: 'Gamene ma Zohaneꞌ izipahala zuhosi Halisaioꞌ evenekisi monoꞌinemuꞌ gili
    nosoꞌ niteꞌ malise igi nizavo eveneꞌ linge ma Izesuda igi tiꞌ li longoꞌ i-daniꞌ:
    Zohaneꞌ izipahala zuhosi Halisaioꞌ eveneliti izipahaꞌine zuhosi ingine nosoꞌ niteꞌ
    malise igi nizaha geze izipaha zuho nosoꞌ niteꞌ malise amave. Ne nanimuꞌ nave.'
  uli-uli: La seral mo iyang ngo mokwe re dabeyel Johannes Baptista mo Pharisees kowe
    resa supiy haler. Ngo resa budoh tot yarmat resa kasiya Jesus bo, “Meda fal le
    mekla re dabeyel Johannes Baptista mo mekla re dabeyer Pharisees kowe re supiy
    haler ngo mekla re dabeyem rete supiy haler iyang?”
  nin-NT: Azhibarr numa nggo abiga bi Yohana uni zzu na amasirr wa na anu Farrisi
    ba a so vu angu. A banu nga ni zhi Yesu di, “A sa angginggi abiga bi Yohana uni
    zzu na amasirr wa na abiga ba anu Farrisi ba di vu angu gri, abiga amuwa ba si
    di vu angu gri hen?”
  tgk-tgk: 'Дар он айём ҳам пайравони Яҳё ва ҳам фарисиён рӯза гирифта буданд. Баъзе
    касон назди Исо омада пурсиданд: «Чаро пайравони Яҳё ва пайравони фарисиён рӯза
    мегиранду шогирдони Шумо намегиранд?»'
  acu-NT: 'Juanku nuiniatiri ainau, tura fariseo nuiniatiri ainausha Yus seami tusar
    yutsuk pujuarmiayi. Turinamtai chikich aints ainau tariar, Jesúsan iniinak: —Juanku
    nuiniatiri tura fariseo nuiniatiri ainausha ijarmawar yutsuk Yusen seainawai.
    ¿Antsu ami nuiniatiram ainau Yus seami tusar waruka ijarmatskesha pujuinawa? —tiarmiayi.'
  cak-WNT: 'Ri ye rudiscípulos ri Juan ri Bautista y ri quidiscípulos ri fariseos,
    c''o c''a k''ij niquichajij tek can ma yewa'' ta riche (rixin) chi niquiben orar.
    Y rumari'' xoquic''utuj c''a chare ri Jesús: Ri yoj rudiscípulos ri Juan y ri
    quidiscípulos ri fariseos can c''o k''ij nikachajij tek can ma yojwa'' ta, riche
    (rixin) chi nikaben orar. ¿Y achique c''a ruma tek ri adiscípulos riyit ma que
    ta ri'' niquiben?'
  ebk-ebk: As nan namingsan, chacha mun-ayunar nan disipulus Juan ay Fumufunyag ya
    nan disipulus nan chiyuycha Fariseo. Inmuy nan tapina ay tataku kan Jesus, ya
    senarudsudcha, “Adchi t'uy nan disipulus Juan ya nan disipulus nan chiyuycha Fariseo
    at mun-ayunarcha, ngem nan disipulusmu at achicha?”
  spa-PDDPT: 'Los discípulos de Juan y los fariseos ayunaban. Se acercaron y le preguntaron:
    ¿Por qué los discípulos de Juan y los discípulos de los fariseos ayunan, y tus
    discípulos no ayunan?'
  ruf-ruf: Iwanafunzi wa Yohane ne iwanang'ina wa Mafarisayo wang'ali wofunga ukuja.
    Iwanu wangi wamtsila Yesu wamghutsa, “Ebali iwanang'ina wa Yohane ne iwanang'ina
    wa Mafarisayo wofunga ukuja, lekeni iwanang'ina wako ng'awofunga ukuja bae?”
  gun-gun: 'João remimbo''e ha''e fariseu kuery okaru e''ỹ re jepi ''rã ikuai. Ha''e
    ramo amongue ou vy oporandu Jesus pe: — Mba''e nunga rupi tu João remimbo''e ha''e
    fariseu remimbo''e kuery okaru e''ỹ re jepi ikuai, ha''e rã neremimbo''e kuery
    ma ha''e rami nda''ikuai?'
  agu-BL: 'At jun tir yi na chitzan yi e'' ẍchusbe''tz Wa''n scyuch'' chichusbe''tz
    yi e'' parisey tan muc''le''n we''j, nintzun e'' opon cobox wunak te Jesús tan
    jakle''n tetz: —Ma jalu'' Ta'', yi e'' ẍchusbe''tz Wa''n scyuch'' yi e'' parisey,
    na chimuc'' jujun k''ej we''j. ¿Mbi tzuntz qui na chixom yi e'' teru'' ẍchusbe''tzu''
    te yi jun leya''tz?'
  isn-isn: Amanyisigwa ang'wa Yohana ni Afarisayo ai atulaa akudilya kulya. Hangi
    ang'wi a antu ai azile kitalakwe nu kumuila, “Ku niki i aanyisigwa ang'wa Yohana
    ni Afarisayo idila kulya, kuiti i amanyisigwa ako shanga akudila kulya?
  eng-PEV: The mob called Pharisees, that were strong for the Jewish law, they sometimes
    stopped eating food for a while to show God that they respected him. The followers
    of John the Baptiser did the same. Some people went to Jesus and asked him, “How
    come your followers don’t stop eating food to show God that you respect him, you
    know, just like the Pharisee mob and John’s followers do?”
  ilo-ULB: Dagiti adalan ni Juan ken dagiti Pariseo ket agay-ayunar. Ket adda sumagmamano
    a tattao nga immay ket kinunada kenni Jesus, “Apay nga agay-ayunar dagiti adalan
    ni Juan ken dagiti adalan dagiti Pariseo, ngem dagiti adalam ket saan nga agay-ayunar?”
  pir-NT: 'Ti pjere Ñu buheyequina, fariseo masa gʉ̃hʉ Cohãcjʉ̃re ño peoye tehe, sijie
    tiahye. Sa ye masa Jesure sinituahye: —‍Ñu buheyequina, fariseo masa buheyequina
    gʉ̃hʉ Cohãcjʉ̃re ño peoye tehe sijire. ¿Dʉhse ye mʉhʉ buheyequina sijierajari?
    niahye tiquina Jesure.'
  anv-NT: Bií fɔ́ baá utɔɔ́ Jɔn ménwyaá bɔɔ́ manaá Ɛsɔwɔ ne abi bɔɔ́ Farasi,
    ályá menyɛɛ́ kpékpé getúgé depɔré Ɛsɔwɔ. Ne bɔɔ́ fɔ́ ágɛ́gé mbɔ áchwɔ
    gíi Jisɔs áké, “Ulannó baá utɔɔ́ Jɔn ne abi bɔɔ́ Farasi ályage menyɛɛ́ kpékpé,
    ne abyɛɛ́ álá pyɛ mbɔ?”
  sab-NT: 'Chui gbaitege kwian geru jwannga Juan-Bautistage ulita kaire kwian fariseo
    ulita kledu mo tke bage bligdage gerudale Chube ole, gire kwian gweale jo geru
    kade Jesuge e giti, kwian e gerudu Jesu ole: —Kwian geru jwannga Juan-Bautistage
    ulita kaire kwian fariseo ulita diali kle chui gweale gai mo tkale bage bligdage
    gerudale Chube ole alin chui ulita me blire. Kwian e ulita kle age ene tanre agwa
    kwian geru jwannga bage ni gdaite kle age ene. ¿Mineade kwian geru jwannga bage
    me kle mo tke bage bligdage chui gwealege cha ulita kle age kare? Kwian geru jwannga
    bage ulita kle blire chui ulitage.'
  tmd-tmd: Jon nöbö nuŋ bla aipam, Perisi ada nöbö ñɨŋ bla aipam, wop bli God höjöpal
    gör mɨjnɨŋö, rön, ap nɨmmɨdölöi. Wop i ñɨŋ aliö almɨdmä aku nugwön, nöbö mö bli
    hön Jisas nugwo yadmä, “Jon nöbö nuŋ bla aipam, Perisi ada nöbö ñɨŋ bla aipam,
    wop paŋ paŋ ap mödön nɨmölöi. Makwam nöbö nagö bla, pödpöd rɨmɨn alölöiŋö?” rɨmä.
  acr-NNT: 'Rutijoꞌn ri Juan Aj Yaꞌl Bautismo y ri kitijoꞌn ri fariseos echiriꞌ e
    kꞌo pa ayuno, xebꞌopon rukꞌ ri Jesús y xkitzꞌonoj che: —¿Suꞌbꞌe rutijoꞌn ri Juan
    y ri kitijoꞌn ri fariseos lik kakiꞌan ayuno, yey ri tijoꞌn rilal na kakiꞌan ta
    waꞌ? —xechaꞌ.'
  kpg-kpg: Tolongo e dahi, gei nia dama kuulu a John Babdais mo nia dama kuulu a nia
    Pharisee e noho hagaonge. Gei hunu gau ga lloomoi, ga heeu gi Jesus boloo, “Ma
    e aha dela nia dama kuulu a John Babdais mo nia dama kuulu a nia Pharisee e noho
    hagaonge, gei au dama e hagalee hagaonge?”
  taj-taj: यूहन्‍नाला चेलागदेदेन फरिसीगदे फोइथान चिसी प्रार्थना लबान लमुबा। थेतबासेलमा
    कोइ कोइ म्‍हिगदे खसी येशूदा “यूहन्‍नाला चेलागदेदेन फरिसीला चेलागदे फोइथान चिसी
    प्रार्थना लमुला तर ह्राङला चेलागदेसे चा तिग्‍दा चुह्रङ् आलबा?” भिसी ङ्‌योइजी।
  avt-avt: 'Maain wɨ ham mɨt nises hɨm me Jon netike mɨt ne Farisi hɨr han tewenɨn
    menmen me God yaaim, te hɨr nanɨt nɨnpɨ nanu. Mɨt han nɨri te hɨr nan nɨr Jisas
    nitɨwekhi nar ik: “Mɨt ne Jon netike mɨt ne Farisi hɨr nanɨt nɨnpɨ nanu. Nenmak
    te mɨt nises hɨm mit nɨrɨakem au?”'
  cbk-cbk: Un dia el maga dicipulo di Juan el Bautista y el maga Pariseo ta ayuna,
    poreso tiene del maga gente ya anda pregunta con Jesus, “Porque man el di uste
    maga dicipulo hende ta ayuna igual con el maga Pariseo y con el maga dicipulo
    di Juan.”
  uig-ARA: 'ئەمدى يەھيانىڭ مۇخلىسلىرى بىلەن پەرىسىيلەر روزا تۇتۇۋاتاتتى. بەزىلەر ئۇنىڭ
    ئالدىغا كېلىپ: ــ نېمىشقا يەھيانىڭ مۇخلىسلىرى ۋە پەرىسىيلەرنىڭ مۇخلىسلىرى روزا
    تۇتىدۇ، لېكىن سېنىڭ مۇخلىسلىرىڭ تۇتمايدۇ؟ ــ دەپ سوراشتى.'
  tuf-tuf: 'Riy istiy fariséoin cat, Juanat siw̃quin cat, bacha cuitar ira yati itchacro.
    Etar uwat Jesús quin cur, wajacro: —Juanat síw̃quinat cat, fariséoinat síw̃quinat
    cat bacha cuitar ira yátiro. Eyta cuar bahat síw̃quinan éytara yajti itro. ¿Bitara
    etar chihtá ajquír itqui? wajacro.'
  abx-abx: Siray, aniya' mga nagpili' allaw si pagpu'asa basi' gana' la'in kinapinsaran
    pwira hamok si Diyos. Agsunod sito pamatasan i mga inadalan-na si Juan Paragbunyag
    pati' i mga Parisiyo. Sanglit, aniya' pamadugok ngan agpamatilaw si Jesus, “Ay
    kay ga'i agsunod i mga inadalan-mo si kabatasanan pagpu'asa pariho si nagbuhat-na
    si mga inadalan-na si Juan Paragbunyag pati' si inadalan-na si mga Parisiyo?”
  mco-NT: 'Jadu''n yjajtɨ tüg tiempo ayuu''ijtp anajty je jäy ajcxy huɨdibɨ mɨjnɨcxpejtp
    anajty Juan je Bautista. Nañ jadu''n ayuu''ajtp anajty je fariseojäy ajcxy. Chi
    nijëjɨty ajcxy ymiñ ma Jesús e amɨdoy: ―¿Nej co yɨ jäy ajcxy huɨdibɨ mɨjnɨcxpejtp
    ajcxy Juan etz nañ jadu''n yɨ fariseojäy ajcxy ayuu''ajtp ajcxy, e je jäy ajcxy
    huɨdib miich xymɨjnɨcxpejtp, ca'' y''ayuu''ájtcɨxy?'
  kqf-kqf: Laḡan ḡemota Diyon taukabulu ena tauwaikaiwatana bi kota Palisi a udiudi.
    Lava ḡesaudi a tava Yesu lisinemo bi ai talayena gado, “Bai aubaina Diyon taukabulu
    ena tauwaikaiwatana bi Palisi edi tauwaikaiwatana sa udiudi bi tam em tauwaikaiwatana
    geḡa?”
  cpb-NT: 'Tzimatsi pokashitakeriri Jesús, rosampitapaakeri ikantziri: “Ritziwentapiinta
    riyotaanewo Juan, ari ikantaiyani riyotaanewo Fariseo-paini. ¿Iitaka kaari ritziwentanta
    piyotaanewo eeroka?”'
  aon-aon: Anah nyumnah Jon douk nenek baptaisumesh iri ananim disaipel hani amam
    Farisi amamim disaipel hashakur um worigun aria hape henek beten atin. Douk namudok
    aria enesh arpesh shanak gani Jisas napeum aria sharigan shakri, “Jon ananim disaipel
    hani amam Farisi amamim hashakur um worigun aria hape henek beten atin. Aria nyakim
    madae henekesh namudok uwe, um maresh?”
  hus-NT-2005: 'Jun i kʼij, tam ti nin exóbaliltsik na Juan kʼílin ani nin exóbaliltsik
    jeye an fariseotsik, ulich cháb óx i atiklábtsik xon ti kʼwajat na Jesús abal
    ka konyat enchéꞌ: ―¿Jantʼókʼi tu kʼíl an fariseotsik, nin exóbaliltsik jeye na
    Juan ani na exóbaliltsik yabaꞌ?'
  mig-NT: 'Te cha̱a káskuá''a jíín Juan, jíín já káskuá''a jíín cháa fariseo, ká''i̱o
    ndicha̱ ini̱‑de. Te ni̱ cha̱koyo cha̱a‑ún. Te ni̱ kaka''a̱n‑de jíín‑yá: Cha̱a
    káskuá''a jíín Juan jíín já káskuá''a jíín cháa fariseo, naja̱ ká''i̱o ndicha̱
    ini̱‑de, te cha̱a káskuá''a jíín‑ní, tú ká''i̱o ndicha̱ ini̱‑de, áchí‑de.'
  bps-bps: Di satu duh, fwasa i dad to gal mlalò ku Dyan Gal Munyag na dad Farisi.
    Na nun dad to salu di ku Dyisas, na smalek ale, manla, “I dad to gal mlalò ku
    Dyan na dad mlalò dad Farisi gal fwasa. Kan ku là fwasa dad mlalò ge?”
  mbs-mbs: Nayan, egpowasa se menge tinoledaan i Juan, aw egpowasa heman se menge
    Parisiyo. Doen menge otaw dimoton ki Jesus aw minikagi dan, “Melikit egpowasa
    se menge tinoledaan i Juan, aw egpowasa heman se menge tinoledaan te Parisiyo.
    Nengà lay kenà egpowasa se kamno menge tinoledaan?”
  tof-tof: Darrü tonarr, Zon ⌊Baptaes Bain⌋ Paman umulbain olmal akó Parrisi, i alo
    bütók kwarilürr. Ngibürr kolpama Yesun amtinüm togobórr. I oya imtinóp wagó, “Ia
    Zonón umulbain olmal ó Parrisiab umulbain olmala alo larógóm bütókdako, a marü
    ma koke?”
  cme-NT: 'Yiiŋgu naŋgu-na, *Nsãa-Batisi *hãalãbiemba‑i baa *Farisĩɛbaa-ba naa
    dii sũŋgu. Baa jo ji yuu Yesu‑i wuɔ: «Bige‑i ciɛ Nsãa hãalãbiemba‑i baa Farisĩɛbaa-ba
    ta ba dii sũŋgu aa naŋ hãalãbiemba sa dii?»'
  sus-sus: Annabi Yaya fɔxirabirɛe nun Farisɛnie to nu na sunyi, mixie naxa fa Isa
    maxɔrinde, «Munfe ra Yaya fɔxirabirɛe nun Farisɛnie fɔxirabirɛe sunyi suxuma,
    kɔnɔ i gbee tan mu sunma?»
  pon-2006: Pak ehu nein Sohn Sounpapidais tohnpadahk ko oh Parisi ko wie kaikaisihsol.
    Aramas ekei ahpw patohdo rehn Sises kalelapak reh, patohwanohng, “Dahme nein Sohn
    tohnpadahk ko oh nein Parisi ko kin kaisihsolki, a sapwellimomwi kan ahpw sohte
    kin iang?”
  dad-dad: Jon nẽ dõ fiya tar, Farisia tamo geid, idi kuri den. Tamo tunĩ disi, Jesus
    to difiyen, “Naig fe di, Jon nẽ dõ fiya tar, Farisia tamo nẽ dõ fiya tar geid,
    idi kuri dedig, anĩ ere, ogon idi sã?”
  zab-NT: 'Tuby güelt chi cacuuan de xpɨny Juany Bautist cun de fariseu, ax guu de
    ni güenabdiidx Jesús, raipdebny: —¿Xínii quɨt rcuuan de xpɨnbiu zec ni rcuuan
    de xpɨny Juany Bautist cun de fariseu?'
  jae-jae: Joaŋnê ŋacseŋomi to Parisai sêjam dabuŋ mo. Tec lau ŋagêdô dêdêŋ Jesu sêja
    têtu kênac eŋ gebe, “Kêtu ageŋŋa Joaŋnê ŋacseŋomi to Parisainêŋ ŋacseŋomi sêjam
    dabuŋ mo, mago aômnêm ŋacseŋomi masi.”
  ksd-ksd: 'A tarai na vartovo kai Ioanes ma ra lavur Parisaio dia vevel; ma dia tadav
    ia, dia biti tana: Dave ra tarai na vartovo kai Ioanes ma ra tarai na vartovo
    kai ra lavur Parisaio dia vevel ma kaum tarai na vartovo pata?'
  msm-NT: Songo aedow meyduon naman-andiya ki Jesus no nangusip, su nakapaniid sikandan
    no migpuasa to mgo inanad ni Juan no Magbawtismuhay dow to mgo Pariseo. Kagi dan,
    “To mgo inanad to mgo Pariseo dow ni Juan ogtuman to pagpuasa. Na, nokoy no kona
    man ogpuasa to mgo inanad nu?”
  myk-myk: 'Tuun wa ni Yohana Batizelipye wo kalaapiire te, ni Farizhɛɛn wo kalaapiire
    ti bi suun leni na bɛ ni Yawutuu pu wo kalɛgɛɛ ki ni. Na pu yaha lee na a sipyii
    pii di ba Yesu yege caŋa ka na: «Yohana Batizelipye wo kalaapiire ti fara Farizhɛɛn
    pu na, pee ya suun leni, mu wo kalaapiire tʼi ya suun leni wɛ. Ɲaha na wɛ?»'
  sbe-sbe: Huya hesau Yowane Babatiso yona hekahekatao yo Paliseya yodi hekahekatao
    se kaihudi. Mayadaina ne unai tamowai hekadiyo se laoma Yesu unai se wane, “Yowane
    yona hekahekatao yo Paliseya yodi hekahekatao se kaikaihudi. Na kowa yom hekahekatao
    idohagi to nige se kaihudi?”
  mcr-mcr: Jonä iqueqä wäuŋuäŋqä ämotquamiŋqä iquatä, Parisi iquatä, Goti Iqueä kukŋuä-suqeu
    qänaknä ipu, ymisaŋä maŋqä pmetaŋgä, ämaqä hui Jisasi Iquenyqä äppiyi, yatŋqä
    tii äwikuwi. “Jonä iqueqä wäuŋuäŋqä ämotquamiŋqä iquatä, Parisi iquauqä iquatäŋi,
    ymisaŋä maŋqä äpmeŋäuä. Itaŋga saqä iqua, iiŋi miqe, suŋqäwä?”
  cux-NT: '''Áámá tiempo taachi discípulos yeⁿ''e Juan miiⁿ ndúúcū fariseos ca''diinúⁿ
    yā, náⁿ''ā ''iiⁿ''yāⁿ ndaa yā nanááⁿ Jesús miiⁿ ní ntiinguunéeⁿ yā Jesús: ¿Dɛ''ɛ̄
    cuuvi chí ca''diinúⁿ discípulos yeⁿ''e Juan miiⁿ ndúúcū ''iiⁿ''yāⁿ fariseos miiⁿ
    naati discípulos yeⁿ''é nī nguɛ́ɛ́ ca''diinúⁿ yā?'
  tur-YTC: Yuhanna’nın öğrencileri ve Ferisiler oruç tutuyorlardı. Onlar Yeşua’ya
    gelip, “Yuhanna’nın ve Ferisiler’in öğrencileri oruç tutarken neden senin öğrencilerin
    oruç tutmuyor?” diye sordular.
  san-ITR: tataH paraM yohanaH phirUshinA nchopavAsAchArishiShyA yIshoH samIpam Agatya
    kathayAmAsuH, yohanaH phirUshinA ncha shiShyA upavasanti kintu bhavataH shiShyA
