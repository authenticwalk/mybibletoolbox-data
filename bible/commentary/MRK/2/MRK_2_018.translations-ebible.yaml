    woor?»'
  kqw-kqw: A kum nat na ususer anun o Jon ma a kum Parisi det wewel. Ara taro det
    wanpat torom o Iesu ra det tingi lena, “Sur asau ra a kum nat na ususer anun o
    Jon ma a kum nat na ususer anun a kum Parisi det wewel, ikut anumi awu?”
  nss-nss: Nondriya hu lang ara, hu ndramira Yohanes, pe hu ndramira hu Parisiy, ara
    huyuh anandrinai. Pe hu ndramat hayah husa, pe hupwai iya kili Yesu, hupa, “Paratapeh
    hu ndramira Yohanes, pe hu ndramira hu Parisiy, ara hutora yuh anandrinai, hapeko
    hu ndramiram, ara hu konho yuh anandrinai pwi.”
  snc-snc: Ḡaro ta Ioane Babatiso ḡena mero e Farisea tarimari ḡeḡani-veaḡato-ḡoi
    nai, tarima kotari Iesu ḡenai ḡeiaḡoto, benamo ḡedanaḡiato, ḡekirato, “Kara dainai
    Ioane Babatiso ḡena mero e Farisea tarimari ḡeri mero tu ḡeḡani-veaḡani, senaḡi
    ḡoi ḡemu mero tu asiḡi?”
  lgl-lgl: Ala na talasi, nali waleli galona John wale fasiuabu, ma waleli galona
    Farasi gi, gera abu fana fala foana. Ma nali wale gera la mae, gera ka sae 'uri
    'e fala Jesus, “Waleli galona John gi, ma waleli galona Farasi gi li, gera abu
    fana. 'E iko 'ali 'oka lia 'e waleli galona 'o gi iko 'ali gera abu fana.”
  mmo-mmo: Busin ti Jon-ate maanggêêm sen davu sapa yii-to osin hil Palisai dalakin
    sil in vanôôn-ande dando meep in nambe mondanohak na vu Anutu. Tonde omaaheey
    lalaam-ambe lalingin Yesu nambe, “Jon-ate maanggêêm-aso osin Palisai-te hil dalakin
    sil in vanôôn-ande dando meep, de nambe vaati sen gate maanggêêm-aso me-dalakin
    sil in vanôôn e?”
  ncu-NT: Saŋ ko̱ ne̱ Yohanee Osuubɔpo̱ a agyase̱po̱‑ɔ na Farisii awuye ko̱ e̱ kra
    ako̱ŋ, ne̱ ase̱sɛ ko̱ a bo̱ bise Yeesuu fe̱yɛ, “Ntɔ se̱ ne̱ Yohanee Osuubɔpo̱
    a agyase̱po̱‑ɔ na Farisii awuye a agyase̱po̱‑ɔ e̱ kra ako̱ŋ, ne̱ fo̱ fe̱raa fo̱
    bo̱mo̱‑ɔ maa kra ako̱ŋ?”
  cni-NT: 'Ari itijeita iroamerepee Joa aisati iroamerepee variseo. Yora atiri ipocashitiri
    Jesoshi, icantapaaqueri: —Jeri meeca itijeita iroamerepee Joa, aisati iquempejeita
    iroamerepee variseo. ¿Paita caari ititanta poamerepee avirori?'
  eng-WMB: Yochanan’s disciples and the Pharisees were fasting, and they came and
    asked him, “Why do Yochanan’s disciples and the disciples of the Pharisees fast,
    but your disciples don’t fast?”
  zaw-NT: 'Cagucua''n rexpejṉ Juan näj rexpejṉ refarisee, renani najc rebeṉguidoo
    loj guedx Israel. Dxejc biääd gaii bejṉ loj Jesús, gunabdiidxreni lojni räjpreni:
    ―¿Xhicuent cagucua''n rexpejṉ Juan näj rexpejṉ refarisee luxh rexpejṉpaclu di
    gucua''n?'
  san-MAL: തതഃ പരം യോഹനഃ ഫിരൂശിനാഞ്ചോപവാസാചാരിശിഷ്യാ യീശോഃ സമീപമ് ആഗത്യ കഥയാമാസുഃ,
    യോഹനഃ ഫിരൂശിനാഞ്ച ശിഷ്യാ ഉപവസന്തി കിന്തു ഭവതഃ ശിഷ്യാ നോപവസന്തി കിം കാരണമസ്യ?
  tam-TCV: அந்நாட்களில் யோவானின் சீடர்களும் பரிசேயரும் உபவாசித்துக் கொண்டிருந்தார்கள்.
    அப்பொழுது சிலர் இயேசுவினிடத்தில் வந்து, “யோவானின் சீடர்களும், பரிசேயருடைய சீடர்களும்
    உபவாசிக்கிறார்கள், ஆனால் உம்முடைய சீடர்கள் ஏன், உபவாசிப்பதில்லை?” என்று கேட்டார்கள்.
  mit-NT: 'Daaní, iin xichi na iníhíì nècuàchì dacuahá Juan Bautista xì stná nècuàchì
    fariseu, dandu nì tnàtuu itnii nèhivì nùù Jesús, te nì ndàcàtnùhù‑né nùù‑yá cachí‑nè:
    ―¿Índù chuun iníhíì dócô nècuàchì dacuahá Juan xì stná nècuàchì xídacuahá ley
    xi tè‑fariseu, doco nècuàchì dacuahá mii‑ní, còó?'
  ceb-ULB: Ang disipulo ni Juan ug ang mga Pariseo nagpuasa. Sila miabot ug miingon
    kaniya, “Nganong ang mga disipulo ni Juan ug ang mga disipulo sa mga Pariseo nagpuasa,
    apan ang imong mga disipulo wala magpuasa?”
  ces-LB: 'Janovi učedníci a židovští předáci měli ve zvyku se postit. Jednou přišli
    lidé za Ježíšem s otázkou: „Proč se tvoji učedníci také nepostí jako žáci Jana
    a farizejů?“'
  mkn-mkn: Satu kali, orang dari partei agama Farisi dong ada puasa. Dong lia Yohanis
    Tukang Sarani pung ana bua dong ju ada puasa. Ma dong sonde lia Yesus pung ana
    bua dong puasa sama ke dong. Ais dong pung orang datang katumu deng Yesus ko batanya
    bilang, “Papa. Botong ada puasa. Yohanis pung orang dong ju puasa. Ma, akurang
    ko Papa pung ana bua dong sonde puasa?”
  nce-nce: Kë olëna, Jonbë lowene esogo mëglelëtlabë ho, na Gotobë tafa sle gali lowene
    sle mëgletlabë ho, Farisi ho, bu hi wesibi yo mëtla, bu Gotome lowene sle namëgletlame.
    Na fli enëne bu Jisasme takune motlola, “Jonbë lowene esogo mëglelëtlabë ho na
    Farisibë lowene esogo mëglelëtëmabë ho, bu hi wesibi fëyeme yo melekefëyane kwe
    jubë lowene esogo mëlelëtëyobë ho, bu hi wesibi yo jwa fëyeme melekefëyane? Hi
    wesibi yo lowene, ebë lale lowene mu.”
  pol-UBG: 'A uczniowie Jana i faryzeuszy pościli. Przyszli więc i pytali go: Czemu
    uczniowie Jana i faryzeuszy poszczą, a twoi uczniowie nie poszczą?'
  qxh-NT: 'Juc cuti Ushyachicuj Juanpa purïshijnincunapis, fariseucunapis ayünashpan
    Tayta Diosninchita mañacurcaycaran. Chaymi waquin runacuna Jesústa tapuran: «Ushyachicuj
    Juanpa purïshijnincunapis, fariseucunapa purïshijnincunapis ayünashpan Tayta Diosninchita
    mañacun. Purïshijniquicunam ichanga, ¿imanirtaj mana ayünanchu?» nir.'
  nwi-nwi: Kɨni, ye nɨpɨg a, narmamə mɨnə kape Jon Baptaes, mɨne Farisi mɨnə kwəsəpəh
    nəvɨgɨnien mɨsatuakəm tuk nəhuakien, raməri-pən loa kape Moses. Kɨni narmamə mɨnə
    tɨksɨn khauə mɨsaiyoh Yesu, mhamə, “Ǝm-ru. Narmamə mɨnə kape Jon, mɨne Farisi
    mɨnə mɨn, kharkun nɨsəpəhyen nəvɨgɨnien. ?Mərɨg rhawor e kafam narmamə mɨnə khapəh
    nɨsorien məknakɨn?”
  kmo-kmo: Nedii pochik Jon baptis riina sumowu tar ma ye, Peresi yenya sumowu tar
    ma yechaka aboboyen heechir. Saka arek. Worek ma kaw tawama yechaka aboboy saka
    atawak. Yecha yechi otii tawa abon sumowu tawak eena akasakech. Boyewak miiti
    sumowu tawa ma ye ato?”
  agr-agr: 'Juagká jintintaiji aidau, fariseo aidaushkam yujumkan ijagmakag Apajuin
    aujuinak batsataidau, nuninai wajumak Jisusan jegantun iniinak: —¿Wagka Juan Yamijatna
    nuna jintintaiji aidauk, fariseo aidaujai yujumkan ijagmainaish, ame jintintaijum
    aidaush ijagmainatsua? —tuidau.'
  kyc-kyc: Yuu mendepa Jonena disaepole dupwape Parisi akali dupwape yulu mende pinginyili
    pyuo Anatu suu pyao nenge naa nao waso peteyami. Waso peteyaminyi doko kandapala
    wambu lapo epo Yesu piso siyami. Akipamo Jonena disaepole dupwape Parisinya disaepole
    dupwape yuu gii lapo nenge naa nao waso pisiminyipa embena disaepole dupwa nenge
    naoko petamisi? leyami.
  urd-GVU: یحییٰ کے شاگرد اور فریسی روزہ رکھا کرتے تھے۔ ایک موقع پر کچھ لوگ عیسیٰ
    کے پاس آئے اور پوچھا، ”آپ کے شاگرد روزہ کیوں نہیں رکھتے جبکہ یحییٰ اور فریسیوں
    کے شاگرد روزہ رکھتے ہیں؟“
  yre-NT: 'Zan -srunɔn ''lee Farizɛn ''nɔn a fɛ ''sɔnnan. Ɛn minnun -ta ''wɩ laabʋlɛ
    Zozi ''lɔ ''nan: «-Mɛ "le "wɛan nɛn, Zan -srunɔn ''lee Farizɛn -srunɔn fɛ "sɔan,
    te "yie -srunɔn ''ka fɛ sɔan dɩ?»'
  fuh-BKF: 'Taalibaaɓe Yaayaa e Farisa''en ina cuumoo. E ley ɗuum, yimɓe ngari, ƴami
    Iisaa: —Ko waɗi de taalibaaɓe Yaayaa e taalibaaɓe Farisa''en ina cuumoo, de ɓe
    maa ɓeen cuumataako?'
  arl-NT: 'Tamacari, Tiuquinijiona Juan tojitiajaca, mariyata Fariseocuaca miaqueyaquishacari,
    tamasaca pueyari Jesuucua nijioquiaari. Na sequetuseeri: —¿Casaara quia saquiriojosano
    pueya carteyaquiya miaquenu quenaajani? Tiuquinijiona Juan pueya cutaraari miaajecoquiaa
    Pueyaso nojori shuquiritiniuria. Fariseocuacaari naa miiquiaajuhuaj. ¿Casaara
    naa quia pueya miyaquiyajaaniuhuaj?'
  dhg-DUWADHA: Waŋganydhum waluyu, yolŋu warra Baratjiŋuru ŋurrukŋuru yakan ŋoy-ŋathanharrami
    nyenan, yana bayiŋ romgun malthuwan. Ga nhäŋal dhanal banha Djongu Buku-ḻupthumandamiwu
    malthundaminy warrany dhanal yakan ŋoy-ŋathanharrami nyenan. Ga dhäwul dhanal
    banha Djesunham ga nhangum malthundaminy warrany nhäŋal bilanyaḻim. Bala yolŋum
    warra ḏoyꞌyuwanan nhangu Djesuwum bala dhä-wirrkaꞌyuwanan bitjanan, “Wäy, ŋanapum
    bayiŋ yaka dhaŋu ŋoy-ŋathanharrami nyena, bili romgu ŋanapu yaka malthun. Ga ŋunha
    yaka Djongum malthundami warra bitjanaya bili. Ga nhäwun yaka dhaŋu nhuŋgum malthundami
    warra dhäwulma bitjanaya nyena?”
  ziw-ziw: Wanampina wa Yohana Mta kubatiza na wanampina wa Mafalisayo nawakafunga.
    Niyo weza wantu wamuza Yesu, “Nimbwani wanampina wa Yohana na wanampina wa Mafalisayo
    wafunga, mna awako hawakufunga?”
  grc-TR: Καὶ ἦσαν οἱ μαθηταὶ Ἰωάννου καὶ οἱ τῶν Φαρισαίων νηστεύοντες· καὶ ἔρχονται
    καὶ λέγουσιν αὐτῷ, Διὰ τί οἱ μαθηταὶ Ἰωάννου καὶ οἱ τῶν Φαρισαίων νηστεύουσιν,
    οἱ δὲ σοὶ μαθηταὶ οὐ νηστεύουσι;
  nag-nag: Etiya John laga chela khan aru Pharisee khan upwas loi thakise, titia taikhan
    ahi kene Jisu ke koise, “Kile John laga chela aru Pharisee khan laga chela khan
    upwas loi ase, kintu Apuni laga chela khan upwas noloi?”
  eng-OEBCW: Now John’s disciples and the Pharisees were fasting, and people came
    and asked Jesus, ‘Why is it that John’s disciples and the disciples of the Pharisees
    fast, while yours do not?’
  knj-NT: 'Ja'' junel, lalan yijle nocha sba scuywom naj Juan yetoj eb fariseo, Yuxan
    ey wan mac jix apni sc''atan Jesús catu'' jix sk''anleni: —Ja'' eb scuywom naj
    Juan c''al eb scuywom eb fariseo, chi yijle nocha sba eb. ¿Tzet yuxan c''am chi
    yun pax eb ja cuywom jaachti''? ẍi eb tet.'
  deu-1912: 'Und die Jünger des Johannes und der Pharisäer fasteten viel; und es kamen
    etliche, die sprachen zu ihm: Warum fasten die Jünger des Johannes und der Pharisäer,
    und deine Jünger fasten nicht?'
  san-PUN: ਤਤਃ ਪਰੰ ਯੋਹਨਃ ਫਿਰੂਸ਼ਿਨਾਞ੍ਚੋਪਵਾਸਾਚਾਰਿਸ਼ਿਸ਼਼੍ਯਾ ਯੀਸ਼ੋਃ ਸਮੀਪਮ੍ ਆਗਤ੍ਯ ਕਥਯਾਮਾਸੁਃ,
    ਯੋਹਨਃ ਫਿਰੂਸ਼ਿਨਾਞ੍ਚ ਸ਼ਿਸ਼਼੍ਯਾ ਉਪਵਸਨ੍ਤਿ ਕਿਨ੍ਤੁ ਭਵਤਃ ਸ਼ਿਸ਼਼੍ਯਾ ਨੋਪਵਸਨ੍ਤਿ ਕਿੰ ਕਾਰਣਮਸ੍ਯ?
  nob-LB: Disiplene til døperen Johannes og fariseerne$1 fastet regelmessig. En dag
    kom noen og spurte Jesus hvorfor ikke disiplene hans fastet, siden dette var vanlig
    både hos Johannes og fariseerne.
  ntj-ntj: Kutjupayara-ya Tjuunku wanalpayi puru Paratji pirnilu-ya mirrka wantirra
    Mama Kuurrta tjapiranytja. Nyangka-ya yarnangu kutjupatjarralu pitjangu Tjiitjanya
    tjapirnu, “Nyaaku-ya nyuntuku wanalpayilu tirtu mirrka ngalkula? Tjiinya Tjuunku
    wanalpayi pirnilu puru Paratjiku wanalpayilu-ya mirrka wantirra Mama Kuurrta tjapilpayi.”
  sxb-NT: Awalonzi awa Yowaana na Awafarisaayo waawanga ni wasiwa aa wataria okuria
    amiire gandi. Kutio, awantu wandi waagia ku Yesu wamuwuuzia watino, “Ekigera na
    awalonzi awa Awafarisaayo na awa Yowaana wasiwa okuria, ni iwue awaao ngawasiwa
    okuria niki?”
  nhu-NT: Ɛ ɛ̀ ke no nu, ɛ boom bo Jon e bo ŋgoo le, noo bo Bofalasii le bamte mwɛɛm
    mvudien. Ɛ bonyii bomew mum to bife ɛ̂ Jisos lɛ, “Ɛ̀ nu nje la wvù boom bo ŋgoo
    le bo Jon e, noo bo Bofalasii le bamte mwɛɛm mvudien, ɛ boom buw bo ŋgoo le yaa
    bamte kɛ?”
  row-row: Lao esa, atahori partei agama Farisi ra puasa. Ara rita Yohanis Mana Sarani
    a mana tungga nara o puasa. Te Yesus ana mana tungga nara nda puasa sa. Ara rema
    randaa ro Yesus de ratane rae, “Papa. Hai puasa. Yohanis atahori nara puasa boe.
    Te, taꞌo bee de Papa ana mana tungga mara nda puasa sa?”
  msy-msy: Ezɨ dughiar mam Jonɨn suren gumaziba koma Farisin suren gumaziba me God
    ko mɨkɨmasa dagheba ataghrasi. Ezɨ Iesusɨn suren gumaziba dughiar kamɨn apima
    gumazir maba Iesus bagha izava kamaghɨn an azangsɨsi, “Kar manmaghɨn amizir arazim?
    Jonɨn suren gumaziba koma Farisin suren gumaziba me datɨrɨghɨn God ko mɨkɨmasa
    dagheba ataghrazima, nɨn suren gumaziba God ko mɨkɨmasa dagheba ataghrazir puvatɨ.”
  agg-agg: Sonɨmbo süŋgururü-rundeimbɨ asu Farisi-yomondɨ süŋgurundeimbɨ ai mamɨmbo
    sesɨ wehɨmemo. Ranɨyo asu nindou bɨdɨfɨrɨ ai homo Sisasɨmbo düdurüwurühɨ yahomoya,
    “Nɨmboe Sonɨmbo süŋgururü-rundeimbɨ asu Farisi-yomondɨ süŋgurundeimbɨ ai sesɨ
    wehɨsaoyomo arundɨ, ŋga asu sɨhafɨ süŋgurunɨnɨ rundeimbɨ ana moai sesɨ wehɨyomo
    rundɨ?” mehomo-ndamboyu.
  ptp-ptp: Buc ti Jon Lipacên nue ngɨvihi hɨxôn Palisi he ngɨbua yaên tɨyi môp wê
    he Yuda mi vông ge, om xomxo mangwe la nêl vô Yesu ên nêbê, “Jon Lipacên nue ngɨvihi
    hɨxôn Palisi ge, he mi ngɨbua yaên, lêc bêna lêc nume ngɨvihi o ngɨbua yaên lêmê?”
  nak-nak: La haro isasa la valalua la vimari te Ioanes la tahalo la vuluhi, me egiteu
    e pariseo, egite peremu. La valalua isahari goio tahi e Iesus mago “Omai la valalua
    la vimari te Ioanes, me egiteu e pariseo tai, egite peremu. Mai ale, egite tilimuli
    la vulovulo te ururu. Igo mave la valalua la vimari taume ouka?”
  lbb-lbb: A kakak a asaerla ane Jon taum ana Parisaiola la tamai. Dingla na tarai
    la han tetek e Iesu, pa la dekeni mang, “I mangasa ning a kakak a asaerla ane
    Jon taum ana kakak a asaer anuna Parisaiola, la tamai, ika anum na kakak a asaerla
    bel?”
  kan-2017: ಯೋಹಾನನ ಶಿಷ್ಯರೂ ಫರಿಸಾಯರೂ ಉಪವಾಸ ಮಾಡುತ್ತಿದ್ದರು. ಅವರು ಆತನ ಬಳಿಗೆ ಬಂದು ಯೋಹಾನನ
