    unaqapemuaq sune'ultijig. Goqwei ugjit gnaqapemg mo gis sune'ulti'gw?”
  huu-NT: 'Ie facaise Jusiñamuina raise iobitallena, Juan Bautista llofueoicaigano
    guiñenaruillaɨ ite. Ie facaise fariseuaɨ comɨnɨ jɨaɨ guiñenaruillaɨ ite. Jesús
