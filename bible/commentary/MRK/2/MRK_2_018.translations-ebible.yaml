    Ayteke nikwe hiyeg danuh ta git Kiyapwiye Jesus. Igkis awna git: ―Kiyapwiye João
    Batista gikannuhnipwi igkis maxhaw adahan igkis kiyenes Uhokri. Kibereput igkis
    maxhaw adahan igkis piriyepkewnes. Igkisme farisewkis gikannuhnipwi igkis hawwata
    akiw igkis maxhaw. Pisme pikannuhnipwi ka maxhaw. Mmahki igkis ka kiyatha Uhokri
    kema nerrasma? Mmah igkis ka kibeynewatma hiyeg kema nerrasma?'
  iou-iou: Täŋpäkaŋ kepma uken Jon ume ärut yämani unitäŋo iwaräntäkiye ba Parisi
