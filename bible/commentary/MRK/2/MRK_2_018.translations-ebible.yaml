    oł erang Jon nge ekii siłmin wumb kin lo ek piik ekii siłmin wumb kin kuni mowii
    mołmun? Ba nim nge ekii siłmin wumb ei kuni mowii mulałmin.”
  ign-NT: 'Tacahe, te apahe­varepa, ayunanahi ena máimitureana ema Juan. Ayuna­na­hivare
    ena fariséoana. Náiteca­pauchapa ema Jesús ena apamuriana achaneana témeje­ca­pa­va­rahiana.
    Nayase­recapa: —¿Tájaha tacayema vahi naháyu­na­chahini ena pímitureana? ¿Tájaha
    tacayema vahi nácutihíni ena máimitureana ema Juan énapa ena fariséoana? —náichapa.'
  dik-NT: Ye nïnkä, kɔc Joon raan kɔc muɔɔc nhïïm buɔɔth ku jɔl aa Parathï, aake la
    nïn ye kek thek bïk cïï mïth. Go kɔc kɔ̈k bɛ̈n tënë Jethu ku thiëckë, “Ɣok kɔc
    abiöth Parathï ku abiöth Joon ɣok aa thek, ku yïïn ku kacku wek aacie thek, yeŋö?”
  cac-cac: 'A junel ix och eb'' sc''ayb''um vin̈aj Juan yed'' eb'' sc''ayb''um eb''
    fariseo d''a tzec''ojc''olal. Yuj chi'' ay eb'' ix c''och d''a Jesús, ix yalan
    eb'' d''ay: —A eb'' sc''ayb''um vin̈aj Juan yed'' eb'' sc''ayb''um eb'' fariseo,
    ayoch eb'' d''a tzec''ojc''olal, palta axo eb'' a c''ayb''um tic, ¿tas yuj max
    och eb'' d''a tzec''ojc''olal? xchi eb'' d''ay.'
  tzj-E: 'Je rdiscípulo Juan Bautista arj-e'' quemjon rbanic ayuno y cara'' quemjon
    rbanic je'' cdiscípulo fariseo chka''. Ec''ola jle'' wnak xe''ekaja ruq''uin Jesús
    y cawra xecbij tzra: —¿Nak tzra adiscípulo atet majo''n nqueban ta ayuno per je''
    rdiscípulo Juan arj-e'' nqueban wan ayuno, y cara'' nqueban cdiscípulo aj fariseo
    chka''? cara'' xecc''axaj tzra.'
  san-BUR: တတး ပရံ ယောဟနး ဖိရူၑိနာဉ္စောပဝါသာစာရိၑိၐျာ ယီၑေား သမီပမ် အာဂတျ ကထယာမာသုး,
    ယောဟနး ဖိရူၑိနာဉ္စ ၑိၐျာ ဥပဝသန္တိ ကိန္တု ဘဝတး ၑိၐျာ နောပဝသန္တိ ကိံ ကာရဏမသျ?
  yaa-NT: Juan Maotista ãfe inafãfe ãto feyafati ipaoni fisti rasi pikakĩ pipaonifoma
    foni tenemisfo ipaonifo Nios shara shinãkakĩ. Nã fariseofo nãskarari ipaoni ãto
    feyafati. Nãskakẽ yora fetsafãfe Jesús yõkanifo tãpipaikakĩ, “Jesús, ¿afeskakĩ
    mĩ inafãfe mẽxotaima piimẽ? Juan ãfe inafãfe foni tenekaninõ Nios shinãsharakakĩ.
    Askatari fariseofãferi foni tenekaninõ. Akka, ¿afeskai mĩõxõ tãpimisfo askaramamẽ?”
    fanifo.
  cab-NT: Luágu ában wéyu, dan le jayúnarun lánigu Juan jáma jánigu fariséogu lun
    jagúnfulirun lúma Búngiu, ába jayábin fiú gürígia álügüdei Jesúsu. —¿Cásan uágu
    jayúnara lánigu Juan jáma jánigu fariséogu lun jagúnfulirun lúma Búngiu, ánjaña
    báni disípulugu mayúnaruntiña?
  clu-clu: Anang mga somolonod ni Juan nga manogbunyag kag ang mga Pariseo nagaporoasa
    sono sa anang ginatodlo ang mga Judio. May mga tao nga nagparapit kay Jesus kag
    nagpamangkot, makon nanda, “Ay basi anang mga somolonod ni Juan kag ang mga somolonod
    ang mga Pariseo nagaporoasa, piro ang kanimo tana ara?”
  swh-ULB: Wanafunzi wa Yohana na Mafarisayo walikuwa wakifunga. Na baadhi ya watu
    walikuja kwake na kumwambia, “Kwa nini wanafunzi wa Yohana na mafarisayo hufunga,
    lakini wanafunzi wako hawafungi?
  tpt-NT: 'Taval taun julchan, ixtꞌaltanan ni Juan vachu kun ni fariseos va ixtatꞌajun
    taskꞌajanin. Ex chuncha lati lapanakni takilhisakmichil ni Jesús, va tajunil:
    —Ixtꞌaltanan ni Juan ali yu fariseos ayaj tataskꞌajay. ¿Valiꞌiycha jantu tataskꞌajay
    yu mintꞌaltanan?'
  aai-aai: Veya ta John Baptist ana bai’ufununayah naatu Pharisee bairi hiyoyohar
    isan, sabuw afa hina Jesu biyan hitit hibatiy, “Aisim John Baptist ana bai’ufununayah
    naatu Pharisee hai bai’ufununayah bairi teyoyohar baise o a bai’ufununayah i en?”
  sny-sny: Sosu a'i pe Jon lo lu feni, sosu lu Farisi werese, lowe ene ayei siyenamiye.
    Lowe Jisas ma'e heneraiyewe. Peri ta Jisas ma'e te'e toweriyei ne fai. Lowe apou
    te'e toweriye, “Siyere! Jon lo lu feni, lu Farisi werese, lowe ene ayei siyenamisiya.
    Piyene lu disaipel no ayei werese siyenamiye ta'ame.”
  myy-myy: 'Co rʉmʉ Juan idé guri masʉ rãca riasotirã, fariseo gaye tʉoĩarã cʉni Diore
    tʉoĩa ãmorã babisijarã ĩna. Ito bajiro ĩna babeja ticõri, ado bajiro Jesure seniĩayijarã
    gãjerã: —Juan rãca sʉyarã Diore tʉoĩa ãmorã babeama ĩna. Fariseo gaye tʉoĩarã
    rãca sʉyarã cʉni babeama ĩna. ¿No yija mʉ rãca riasotirãma batĩñati ĩna? yiyijarã
    ĩna Jesure tudirã.'
  trc-NT: 'Ne̱ dan me se tocoꞌ nij síí tucuꞌyón se‑na̱na̱ Juan do̱ꞌ, nij síí fariseo
    do̱ꞌ, xꞌnaa man maꞌa̱n nij soꞌ, ne̱ caꞌnaꞌ nij soꞌ rihaan Jesucristó, ne̱ xnáꞌanj
    nij soꞌ man Jesucristó, cataj nij soꞌ: ―Me cheꞌé, ne̱ tocoꞌ núj si̱j tucuꞌyón
    se‑na̱na̱ Juan do̱ꞌ, si̱j tucuꞌyón se‑na̱na̱ nij síí fariseo do̱ꞌ, xꞌnaa man maꞌa̱n
    núj cheꞌé se aráj gue̱e̱ núj rihaan Diose̱, tza̱j ne̱ nij síí tucuꞌyón se‑na̱na̱
    so̱ꞌ me se ne tocoꞌ nij soꞌ xꞌnaa man maꞌa̱n nij soꞌ ga̱ ―taj nij soꞌ, xnáꞌanj
    nij soꞌ man Jesucristó a.'
  cut-NT: 'A̱ma yune ne, sa̱hn fariseo ma̱n, sa̱hn che rahn nduco Jua̱n Bautista ma̱n
    ne, rahte se ya̱hte. Ro min ne, cuahn a̱ma o ihyan, ne ra̱hn ye ri ye Dihvo vo:
    ―¿Dehco che hua rahte sa̱hn che rahn nduco ne ya̱hte?, te sa̱hn fariseo ma̱n,
    sa̱hn che rahn nduco Jua̱n Bautista ma̱n ne, rahte se ya̱hte.'
  bel-bel: 'Вучні Янавыя і фарысэйскія пасьцілі. Прыходзяць да Яго і кажуць: чаму
    вучні Янавыя і фарысэйскія посьцяць, а Твае вучні ня посьцяць?'
  zlm-KSZI: Pada suatu masa ketika para pengikut Yahya Pengimad dan pengikut orang
    Farisi berpuasa, beberapa orang datang kepada Isa lalu bertanya, ‘Pengikut Yahya
    Pengimad dan pengikut orang Farisi sedang berpuasa, mengapa pengikut-Mu tidak?’
  gdr-gdr: Yoanɨmna b'auyaena rɨga dɨde Parisai rɨga re owou uwabɨka wɨn na yokateno,
    ajɨ Yesumna b'auyaena rɨgap re maka yokateno. Sɨ onggɨt penaemb kea nɨnda rɨga
    tuwonj Yesum pɨlwa dɨde ket Tin yerkeno da, “Nangga pae Yoanɨmna b'auyaena rɨga
    dɨde Parisai rɨga waina b'auyaena rɨgap owou uwabɨka wɨn yokatenyi, ajɨ moina
    b'auyaena rɨgap re ma ɨta ton owou uwabɨka wɨn yokatenyi?”
  vmy-NT: 'ꞌBa jngu ndiya, kionga xuta xi tjenngire Juan ꞌba ko nchja fariseo tjindu
    kjindia, yakꞌa xuta jaꞌekjeningiyare Jesús: —Ji naꞌen, xuta xi tjenngire Juan
    ꞌba ko nchja fariseo tjindu kjindia. ¿Ánñu xutari bi ꞌbendu kjindianini?'
  cmn-FEB: 此刻约翰的门徒和法利赛人正在禁食。于是有人过来问耶稣说：“为什么约翰和法利赛人的门徒常常禁食，你的门徒却不禁食？”
  gmv-RNT: Yohannisa kaallizaytinne Farsaaweeti xooma xoomettes. Issi issi asati Yesusakko
    yiidi “Yohannisa kaallizaytinne Farsaaweeta kaallizayti xoomettes shin nena kaallizayti
    aazas xoomettenee?” gi oychida.
  ncl-NT: 'Se tonali mosajtataloaya imonextilinijmes Juan Lacuayatequini huan inminmonextilinijmes
    in fariseos. Sequin lacames hualaje capa Jesús, quilajlanije inahuac inon, quilije:
    —¿Leca mosahualo inminmonextilinijmes Juan huan in fariseos? Tehual momonextilinijmes
    amo mosahualo.'
  wed-wed: Mara tagogi, John Taubabataito ma Pharisi ai tauvotaḡotaḡo i ujiuji. Ma
    rava ḡelaui i nei Iesu awarina ma i vitara-virevirei, “Aiwai aubaina John Taubabataito
    ma Pharisi ai tauvotaḡotaḡo e ujiuji, wate tam am tauvotaḡotaḡo eḡa ita ujiuji?”
  sua-sua: Mnam o kolkhek ruk endruk, e Yoanes kalngunes va o Parisiau ngma paal kmo
    ol ko pum E Nut kalo keik. To mnam a kolkha langto, o mia akuruk ngat pis ko kim
    e Yesus he ka mngan pum mang o Yuda ngaro keknen mruo ruk nkong ngar tennik te,
    “Ngua keknen to kam paal kmo ol ko pum E Nut kalo keik nkong ngolmialaol ruk tennik,
    nang nong lgunngae nkong ngar tete e. He ekam tok, kman ko e Yoanes kalngunes
    va a valngan to mkor o Parisiau ngam kaikkiem ngua keknen to nkong ngar tennik,
    endo kam paal kmo ol ko pum E Nut kalo keik he smia ngarkie ngang, vanang itlengunes
    ngam kle kaeharom a keknen to a gunngar ta yek, endo kam venu mang a ngaemik?”
  klt-klt: Kulá rám káman Jon dán disaepel yot Farisi wu sungngi sangga árát, ámna
    náráwa kámá yá áwáng Jesu inuráng, “Jon dán disaepel yot Farisi yan disaepel yá
    ku sungngi sanggoeráng, iná kákkán du muná.”
  are-are: Arrpunharanga John Kaltjirrpulhelanhelanhaka kurtungurla ntjarra, artwa
    Pharisee ntjarra turta marnakunya naka. Relha arrpunha ntjarrantama Jesuurna pitjimala
    erinha pmarraka, “Iwunhangala John Kaltjirrpulhelanhelanhaka kurtungurla ntjarra,
    artwa Pharisee ntjarra turta marnakunya nama, kanha kurtungurla ungkwanganha ntjarra
    itjala marnakunya nama?”
  gai-gai: Oit ianna kɨtac puk neaŋrena ramoot Ionna iŋa raŋgairena ramtaɨrapa Parisina
    ramtaɨra, mina wariraca eacri. Na ramtaɨr ndeida kɨpca Iesusmo gainda digiatna,
    “Kaina moca Ionna iŋa raŋgairena ramtaɨrapa Parisina ramtaɨra wariracreke, na
    una iŋa raŋgairena ramtaɨra mba wariracrena?”
  qvm-NT: 'Juc cutichömi Jesusta runacuna taporgan caynog nir: “Juan Bautistapa discïpuluncuna
    y fariseucunapa discïpuluncunaga imaypis ayunapäcunmi. Gampa discïpuluyquicunaga
    ¿imanirtag paycunanog mana ayunapäcuntsu?”'
  chz-NTPS: 'Ko̱o̱ˉ häˊ läꜙ maˊ tä̱ä̱hˊ dsaˉ kya̱a̱ꜗ Jwa̱a̱ꜚ saꜙ maˊ kuhˉhɨ̱yh˜, maˊ
    ngɨɨyꜙ kiyhꜗ kihꜗ Dio hiꜙ läꜙja̱ˉ maˊ jmeeꜙ dsaˉ kya̱a̱ꜗ fariseo kaˉlähꜘ. Heˉja̱ˉ
    ko̱ˉlla̱a̱ˊ dsaˉ naˊngɨɨˊ juuˈ kihꜗ Jesús: —¿Heˉlaˈ maꜙlaꜙ dsaˉ kya̱a̱ꜗ Jwa̱a̱ꜚ
    kya̱a̱hˊ dsaˉ kya̱a̱ꜗ fariseo saꜙ kuhˉhɨ̱yh˜, pero dsaˉ kya̱a̱hꜗ saꜙ jmeeꜙ läꜙja̱ˉ?
    ¿Haˉ läꜙ laꜗ juuˈ ja̱ˉ?'
  kmu-kmu: Nago yupa YoniꞋene tokaeꞋya nemaiya anagaꞋmoꞋyaene Falasia vayaꞋmoꞋyaene*
    kave monesiya yafe nagoꞋa vayala Yisasite eꞋya mage huꞋya havigae “NaꞋa higeꞋya
    YoniꞋene tokaeꞋya nemaiya anagaꞋene Falasia vayaꞋene kavela mosiꞋya nemaiyanagi
    kagaiꞋene tokaeꞋya nemaiya anagaꞋmoꞋya kavela nege nege huꞋya nemaiye?” huꞋya
    hae.
  ood-NT: Hebaichuj ach heꞌekkio pi t‑gegosid matt ab wo t‑hoꞌigeꞌidahu Jiosh wui.
    Kutsh am hu hebai am i e ai matsh hab wo chum e juh. Sh eda idam Jesus pi hab
    e wua. Kumsh hab kaij ab wui g Jesus, “Hemu o heꞌekkio pi e gegosid hegam mo g
    Palasi ha mashcham ch hegam mo g John ha mashcham. K eda haschu ahgch idam pi
    hab masma hab e wua mo ab si m‑wecho e mashcham?”
  lbm-lbm: बपतिस्मा देन वालो यूहन्ना को चेला, अऊर फरीसियों को चेला उपवास करत होतो।
    कुछ लोग आय क यीशु सी पुच्छ्यो, “यूहन्ना अऊर फरीसियों को चेला कहालीकि उपवास रखय
    हंय, पर तोरो चेला उपवास नहीं रखय?”
  ncj-NT: 'Huan in itlamachticahuan in Juan Tlacuatequiyani huan intlamachticahuan
    den fariseos omosautoyahque ihcuac moyolmachtiyayahque quemaniyan semiluitl. Huan
    ohualahque sequin huan otetlahtlanihque in Jesús: ―¿Tleca in itlamachticahuan
    in Juan huan yehhuan den fariseos mosautohque, huan in tehuaxcahuan ahmo?'
  yuj-yuj: Ankwap ke fek Jono éréképá yárak i konámp arop, tá Farisi fákárerao kor
    Kwarén kar toropwap mwaria fɨr wuri napo maok, ankwap fárákap koropea Jisasén
    arakrá turunk, “Jono éréképá yárak i konámp arop fákáre ntia Farisi fákárerao
    kor Kwarén kar toropwap mwaria te fɨr wuri konapono. Aeno amo éréképá yárak i
    konap arop fákárerao fɨr wuri mo i konap te apaeritea napon?”
  kto-kto: Urie, a non tara lop o usingnualap am Ioanes, iriro migana la ume uavariam
    teip ga magaulap, la obunakmeng parak ga man maionama. Ga Parasaiop gat la obunakmeng
    parak ga man maionama. Akosarmeng iriro tavuk, meba ovomeng agat a tavuk ang Morowa.
    Pa non inamaniap la mumaio amelo Iesu gare ro, “Lop am Ioanes o usingnualap la
    mime obunak parak, ga lop maiam Parasaiop o usingnualap la mime gat okosar gare
    rie. Tie are mani ga lop nuam o usingnualap la tale kan mime obunak parak?”
  gmv-NT: ዮሃኒሳ ካሊዛይቲኔ ፋርሳዌቲ ፆማ ፆሜቴስ። ኢሲ ኢሲ ኣሳቲ ዬሱሳኮ ዪዲ “ዮሃኒሳ ካሊዛይቲኔ ፋርሳዌታ ካሊዛይቲ ፆሜቴስ
    ሺን ኔና ካሊዛይቲ ኣዛስ ፆሜቴኔ?” ጊ ኦይቺዳ።
  por-BLT: 'Naqueles dias, os discípulos de João Batista e os fariseus estavam jejuando.
    Alguns deles se aproximaram de Jesus e lhe perguntaram: “Por que os discípulos
    de João e os fariseus jejuam, mas os seus discípulos não?”'
  stp-NT: 'Baꞌ maaꞌnnim jɨꞌkchi gu jaꞌtkam muiꞌ ma tɨkkam jamɨt gu Jesuus na sap jax
    kum baꞌ cham jɨꞌxkat paiꞌ dhuuk ja nɨiꞌñ nam jum saab gu jaꞌtkam tugiꞌñ. Na guꞌ
    guiꞌ nam kaichuꞌ gu Juan gio guiꞌ nam pariseos jum tɨɨtɨꞌndaꞌ, gammɨjɨ pɨx ja
    nɨiꞌñdhaꞌ am nam jum saabdaꞌ. Baꞌp tɨtda am mummu ɇɇk: ―¿Jax ku baꞌ aap gum jaꞌtkam
    tuk cham jɨꞌxkat paiꞌ dhuuk ja nɨiꞌñ ich nam jum saab?'
  mgc-mgc: Vo lö'bö 'ba Yowani Bapatisi ehe Farasiye ëdïnnï hë nnï koro. Vïdï maako'e
    ayinnï zi Yësu, ako'jonnï hɔ mo, “Kö'du a'di vo lö'bö 'ba Yowani Bapatisi ehe
    Farasiye ëdïnnï hë nnï koro, mora vo lö'bö 'bëyïye oronnï hë nnï dë gɔ mo?”
  ame-NT: 'Parrochña allempo t̃oreʼtyena Juan pueyochreshaʼ Yomporecop ñam̃a fariseoneshaʼ
    pueyochreshaʼ, puesheñaʼtetsña acheñpaʼ huac̈haʼtet Jesúsesho, ñetñapaʼ atet̃
    otoset Jesús: —Juan pueyochreshaʼpaʼ t̃oreʼtetset Yomporecop; fariseoneshaʼ pueyochreshaʼpaʼc̈hoʼña
    t̃oreʼtetset ñamet Yomporecop. P̃aña peyochreshaʼpaʼ esoʼmareʼtña amaña t̃oreʼteneto.'
  mgh-2016: Owiittucha a Nayohana ni owiittucha a Amafarisayo aari attukaka. Nkayaawa
    attu ni unkoha Yesu, “Woonaka owiittucha inyu kanottuka uno akina attukaka?”
  kvn-NT: 'Imi te ibagwengin, Juan-chapingan tegin Pariseo-chapingan mas-kunchul-kudimal.
    Tegin tulemal Jesúszhe nonimalgu, Jesúszhe ekichialmal: —¿Ibiga Juan-chapingan
    mas-kunchulidgin nanemal, tegin Pariseo-chapingan ampa mas-kunchulidgin nanemalmo,
    tenal pe-chapingandin mas-kunchulidgin kwen nanejulmal?'
  gvf-gvf: Ena kaun ta Yon gawlima kobe te Parasi kobe komina mawal ere milungure,
    ibal urere iru sirin bile Yesu tongwa, “Yon gawlima kobe te Parasi gawlima kobe
    komina mawal ere milungwa, tameran i gawlimanin kobe komina mawal ere milekeme?”
  san-ISO: tataḥ paraṁ yōhanaḥ phirūśināñcōpavāsācāriśiṣyā yīśōḥ samīpam āgatya kathayāmāsuḥ,
    yōhanaḥ phirūśināñca śiṣyā upavasanti kintu bhavataḥ śiṣyā nōpavasanti kiṁ kāraṇamasya?
  deu-ELBBK: 'Und die Jünger des Johannes und die Pharisäer fasteten; und sie kommen
    und sagen zu ihm: Warum fasten die Jünger des Johannes und die Jünger der Pharisäer,
    deine Jünger aber fasten nicht?'
  mcb-NT: 'Impogini yogari irogamereegi Joan intiegiri pariseoegi tera isekataigempa,
    onti ipitashiigakaro kogapage, impo ikonogagarantaigaka iaigake ikantaigakerira
    Jeso: —Yogaegiri irogamereegi Joan intiegiri irashiegi pariseoegi yapakuapiniigi
    tera isekataigempa, kantankicha yogari pashiegi pogamereegi tera ario inkañoigempa
    maika. ¿Tyara ikantaigakara?'
  yle-yle: Wo ngmê knî yi k꞉oo Pádisi knî y꞉oo nté dnyimo kpîpîkpîpî. Chóó Lémi ka
    dpodombiy꞉e u ngwo dnyimo ngêpê. Yi wéni knî ngmê ngê, Njon p꞉uu ndiye pyu knî
    y꞉oo yi kópu myednyimo d꞉uud꞉uu, nté myednyimo kpîpîkpîpî. Yi wéni ngmê ngê pi
    knî Yesu ka ngma a loo, u kwo póó dniye, kwo, Lukwe dîy꞉o Pádisi knî y꞉oo nté
    dê kpîpî ngmê, kwo, Njon p꞉uu ndiye pyu knî y꞉oo nté mya kpîpî ngmê, kwo, ngmênê
    m̱꞉uu ndiye pyu knî ye nté chuu kwódu ngê?
  swh-1850: Wakati mmoja wanafunzi wa Yohane na wanafunzi wa Mafarisayo walikuwa wanafunga.
    Basi, watu wakaja, wakamwuliza Yesu, “Kwa nini wanafunzi wa Yohane na wa Mafarisayo
    wanafunga, lakini wanafunzi wako hawafungi?”
  ese-NT: 'Majoya Huani, ma ona besameejji poani, jeanobiajea canaje cuaa. Jamajjeya
