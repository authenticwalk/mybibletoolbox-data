    mankumanku nangangi Kudkanyi yurrngumba barri. Nanamuku Barasimuku, kudanyu yalili
    durrijba nanda yuwa nangangi Musiskanyi, ngala miku yaliyanyi jingkijba Kud. Kudiyana
    barri miku yalungkiyanyi wardamba mamanyi, ngala yali yanyba mududu nangangi Kudkanyi.
    Nanamanji kambana barri, miku yalungkiyanyi wardamba mamanyi kandimuku Junkanyi
    baki Barasimuku. Yingkamuku yali jilajba nangandurri Jisusyurri, baki ngajaka
    yali, “Kudiyana barri miku yalungkimi wardamba mamanyi kandimuku Junkanyi, baki
    Barasimuku. Miku yalungkimi wardamba mamanyi kudiyana, ngala nganyinmuku kandimuku
    yalungka wardamba mamanyi yurrngumba barri. Wanyingkanyi yalu miku kudiyana miku
    jarrkanyi mama. Wanyingkanyi.”
  nii-nii: Kunum endi Jon nge ekii siłmin wumb kin lo ek piik ekii siłmin wumb kin
