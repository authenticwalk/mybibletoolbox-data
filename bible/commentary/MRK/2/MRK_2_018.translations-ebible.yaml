  bod-N: དེའི་དུས༌སུ། ཡོ་ཧ་ནན་གྱི་སློབ་མ་དང་ཕ་རུ་ཤི་པ་རྣམས་ཀྱིས་སྨྱུང་གནས་སྲུང་བཞིན་ཡོད༌ཅིང༌།
