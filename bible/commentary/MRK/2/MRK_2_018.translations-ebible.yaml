    sin nimi tanekori, 'Allah omeklamukap,' aro kwaneng ten koma ulamang aghana, andi
    yubu ka'ero neleptopnang tanekori kwaneng telamang?” aro hailamek.
  tbc-tbc: Aria, nal ta lo suguek san Jon iŋsan megeloum adi agod Farisi adi dam iŋ
