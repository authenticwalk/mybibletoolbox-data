  bfz-bfz: बपतिस्मा देणे वाल़े यूहन्ने रे चेले और फरीसी बअरत करोए। तेबे कुछ लोक यीशुए
    गे आये और पूछेया, “यूहन्ने रे चेले और फरीसी बअरत राखोए, पर तेरे चेले कऊँ बअरत
