  beu-beu: Nehe Yahudi eagama aabeung di nu ue, nehe iene vengbanang hula Farisi.
    Minu adana, nehe Farisi ang naung kanempel. Ini ateing se nehe ba Yohanis nehe
    Sasarani egahing vala ang naung di kanempel. Aarunge ini ateing se, nehe ba Yesus
