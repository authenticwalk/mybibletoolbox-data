  soy-soy: 'Kɛyɑ́ɑ kɛnyinɛ kɛ Yohɑni Úniwolɛ pipirɛtiki nɛ Pifɑrisi ɑpi ɑnɔ́ɔ pɑhɑɑlɛ̃,
