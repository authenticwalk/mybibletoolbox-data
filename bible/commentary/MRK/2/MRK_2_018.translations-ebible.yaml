    see kkai i naa aso nei, aa oo disaipol raa iaa e kkai vare koi?”
  gym-NT: 'Abti bati nitre nänkä Juan Bautistabe btä nitre bariseo nämane ja bäine
    ja mikakäre metre Ngöbö ngwärekri angwane, ni mdara jire käkwe tuani, aisete jatani,
    käkwe niebare krörö Jesuye: ¿Ñobtä nitre nänkä Juanbe btä nitre bariseobe käta
    ja bäine Ngöbökrä amarebti, nitre ja töitikaka mabe ja bäine ñakare Ngöbökrä sere?
    niebare kore kwetre Jesuye.'
  azg-NT: Nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa Juan, juu tsan na totsiquindëëꞌ
    nnꞌan, sque nanꞌñeen na mꞌaan Jesús, mantyi yo ninꞌnnꞌan fariseos. Joo nanꞌñeen
    cotyjehan ꞌnan jndyuehan chaꞌ quitjiꞌ nnꞌan cüenta na jen conanꞌquindëhan na tonnon
    Tyoꞌtsꞌon. Ndoꞌ joꞌ jnduehan nnon Jesús na joohin na conanꞌjonhan yo juu jñꞌoon
    na toninncyaa Juanꞌñeen, cotyjehin ꞌnan jndyuehin, ndoꞌ maninꞌ cüajon contꞌa nnꞌan
    na nanꞌxuan tmaanꞌ fariseos. Ndoꞌ taxeeꞌ nanꞌñeen nnon Jesús ndu na nque nnꞌan
    cotsayꞌon yo jñꞌoon na incyaa jon, tyiꞌquityjehan ꞌnan jndyuehan.
  bhd-bhd: यूहन्नारे चेले त कने फरीसी लोक बरत रखते थिये, पन यीशुएरे चेले बरत न थिये
    रखते। किछ लोकेईं यीशु कां एइतां तैस पुच़्छ़ू, “यूहन्नारे चेले ते फरीसी लोकां केरे
    चेले बरत रखतन, पन तेरे चेले बरत की न रखन?”
  too-NT: 'Lā'' ī''sca''txtunu''nī''n Juan lā'' huan fariseosnu'' a''katunu'' ixtalīhui''lī
    tū'' natahuā''yan. Lā'' makapitzīn chi''xcuhuīn talakmilh Jesús lā'' tahuanilh:
    ―I''sca''txtunu''nī''n Juan lā'' nā ī''sca''txtunu''nī''n huan fariseosnu'' a''katunu''
    talīhui''lī tū'' natahuā''yan. Lā'' misca''txtunu''nī''n, ¿a''chī'' pō''ktu tahuā''yan?'
  ind-AYT: Murid-murid Yohanes dan orang-orang Farisi sedang berpuasa. Orang-orang
    datang dan bertanya kepada-Nya, “Mengapa murid-murid Yohanes dan murid-murid orang
    Farisi berpuasa, tetapi murid-murid-Mu tidak berpuasa?”
  cjo-NT: 'Ikantaka itziteeyani riyotaanewopaeni Jowa eejatzi riyotaanewopaeni warijeeyo.
    Apaanipaeni atziri ipokashitziri Jesoshi, ikantapaakiri: —Iroñaaka itziteeyani
    riyotaanewopaeni Jowa, eejatzi ikimiteeyani riyotaanewopaeni warijeeyo. ¿Iitaka
    kaari itzitanta piyotaanewopaeni eerori?'
  nsn-nsn: A siokor binaka no tamatang uakuakeluk Jon, doho Parisi ka ueil. Temaene
    o gisiameher tamata ka me dangata tang Iesu pare, “Hapeono maene no tamatang uakuakeluk
    Jon, doho Parisi ra ueil, bosir tamatang uakuakelukur noumua ahik pah ra ueil
    tagu?”
  san-DEV: ततः परं योहनः फिरूशिनाञ्चोपवासाचारिशिष्या यीशोः समीपम् आगत्य कथयामासुः,
    योहनः फिरूशिनाञ्च शिष्या उपवसन्ति किन्तु भवतः शिष्या नोपवसन्ति किं कारणमस्य?
  tna-NT: 'Beju Juan tije aji cuana, fariseo tije aji cuana neje tupupai quejucua
    tsine puji ayuna putanina. Da su piada piada cristiano cuana ja Jesús quisabatana:
    —Juan tije aji cuana quejucua tsine puji ayuna putanina. Daja huecha fariseo tije
    aji cuana eputani. ¿Cuaja su jia da mique discípulo cuana aimue ayuna eputani
    mahue?'
  lid-lid: Udu bolo len doh, oro lau ta Jon ma hawe iri Parasi, abeles iri ta nyamon.
    Eme lau ra-on ame ndremenya Jises anya, “I buku sah handru oro lau ta Jon ta alomwa
    ma hawe iri lau tiri Parasi abeles iri ta nyamon, arile oro lau tam ja, bwe?”
  wim-wim: Ngaaꞌ thonan-a, than ngurp John.antam anangan aꞌ puth ngurp thanttam Pharisees
    al-alantamana, thanan kinch ongkan may keꞌam mungkin, meeꞌ-wuth-wuthanamin anman.
    Aꞌ than pam wanch wiy anangan wampin nungant Jesus.ant aꞌ thawin nungant, “Ayyang,
    nint kan waaꞌān nganta! An wanttak aa? Than ngurp nungantam John.antamana aꞌ ngurp
    Pharisees al-alantaman thanana maꞌ-yotam may keꞌ mungkantan. Puth ngurp nungkaram
    nanangana, than kaangk may anman mungk-mungkayna. An ngeenaka?” Thanan yimanangan
    thawin.
  zga-M: Avakhongi va Yohani na Avapitawe. Pwu avange avanu vakhincha khumwene khukhombola,
    “Khekhi avakhongi va Yohani na Avapitawe hufunga, na avakhongi vakho hawafungi?
  yom-yom: 'Minlonguki mi Yowani ayi Bafalisi baba kukifuisanga nzala mudiambu di
    lusambulu. Buna bayiza yuvula Yesu : —Bila mbi minlonguki mi Yowani ayi mi Bafalisi
    beti kukifuisila nzala mu diambu di lusambulu vayi minlonguki miaku mikifuisanga
    nzala ko mu diambu di lusambulu e ?'
  san-SIN: තතඃ පරං යෝහනඃ ඵිරූශිනාඤ්චෝපවාසාචාරිශිෂ්‍යා යීශෝඃ සමීපම් ආගත්‍ය කථයාමාසුඃ,
    යෝහනඃ ඵිරූශිනාඤ්ච ශිෂ්‍යා උපවසන්ති කින්තු භවතඃ ශිෂ්‍යා නෝපවසන්ති කිං කාරණමස්‍ය?
  yut-yut: 'Jon dakon paŋdetni gat ae Parisi amɨn gat uŋun bɨsapmon Piŋkop do nandaŋek
    jap kelek egɨpgwit. Aŋakwa amɨn dɨwarɨ uŋun Yesukon kɨŋek yaŋ iyɨwit: “Jon dakon
    paŋdetni gat ae Parisi amɨn dakon paŋdetni gat uŋun Piŋkop do nandaŋek jap kelek
    egakwa gak dakon paŋdetgoni nido jap naŋek ekwaŋ?”'
  grc-BYZ: Καὶ ἦσαν οἱ μαθηταὶ Ἰωάννου καὶ οἱ τῶν Φαρισαίων νηστεύοντες. καὶ ἔρχονται
    καὶ λέγουσιν αὐτῷ· διατί οἱ μαθηταὶ Ἰωάννου καὶ οἱ τῶν Φαρισαίων νηστεύουσιν,
    οἱ δὲ σοὶ μαθηταὶ οὐ νηστεύουσι;
  cpc-NT: 'Tzimatsi pokashitakiriri Jesús, josampitapaakiri ikantziri: “Itzitapiintakawo
    jiyotaani Juan jowanawo, ari ikimitsitari jiyotaani Fariseo-paini. ¿Oitama kaari
    itzitantawo piyotaani iiroka?”'
  nhg-NT: 'Imachtejcöhua de Xohuö hua inu fariseos tlajtlajyubiöya. Ohuölajque seque
    giente hua tieyelfejque Jesús: ―¿Tlica imachtejcöhua de Xohuö hua inmachtejcöhua
    fariseos tlajtlajyubea, pero momachtejcöhua amo tlajtlajyubea?'
  nya-nya: Ndipo ophunzira a Yohane ndi a Afarisi amasala kudya. Anthu ena anabwera
    kwa Yesu namufunsa kuti, “Zitheka bwanji kuti ophunzira a Yohane ndi ophunzira
    a Afarisi amasala kudya, koma anu satero?”
  ngu-NT: 'Se tonajli, ijcuac on fariseos niman on inomachtijcahuan Juan nosahuayaj,
    sequimej tlacamej oyajquej itech Jesús, niman oquijlijquej: ―On innomachtijcahuan
    on fariseos niman inomachtijcahuan Juan nosahuaj. ¿Tlica on monomachtijcahuan
    xnosahuaj?'
  kup-kup: Met aliz nasik Zoan ivoh memeohapuz mañair abanari, ma Parisi abanari paru
    Godin mañ mañohopanez hat gipiz nain heh. Tahan añarab nari etet emat Iesun epat
    at mañah, “Met Zoaniz mañair abanarir Parisi abanari paru Godin mañ mañohopanez
    homet porah karah gipizoz ah ñeo hat nain hez, oñ nim mañairameñ-abanari deim
    tameg-pot nat, povoz homet at nañakaz ev emeg.”
  jid-jid: Mrikoh Yohana baba Farisawa bata son ni hlama, indi baye da tre ahigye
    sa mrikoh Yesu bana vu hlana na?
  wmw-wmw: 'Sambi, wanafunzi wa Yahaya mwenyé Koza na Mafarizeu wákiwa na tabiya ya
    kufunga. Suku moja, wanu wengine wakija ka Insa, wakindairi: “Wanafunzi wa Yahaya
    pamoja na Mafarizeu wafunga, fala wanafunzi wako‑wa awafunga. Sababuni?”'
  gmv-GGM: Yanisa kalizatinne Parsaweti xomma xommetes. Issi issi asati Yesusakko
    yidi Yanisa kalizaytinne Parsawista kalizayti xommetees. Nena kalizayti azass
    xommetene gi oychida.
  ssg-ssg: Hina ngain taun ti tesol kahikahi Jon Baptis ma tesol Parisi halini an
    ti hualiai lotu ti lato. Teka seilon nahih hani kapi Jises ape kamei i, “Nakon
    lahan tesol kahikahim lato kum halini an ti hualiai lotu ti lato hanowi tesol
    kahikahi Jon Baptis ma tesol kahikahi teka Parisi?”
  zpo-NT: 'Re xaa mseed lo Juan nu re fariseo nkwan xaa gorna nanzhawt xaa nik tik
    kwaan, kwaanzee mbiid re xaa lo Jesús nu nzhé xaa: —¿Chozhiin nkwan re xaa mseed
    lo Juan nu re xaa kaseed lo fariseo, per lee re xaa kaseed lo lu nakwant xaa?'
  poy-poy: Wafundwa wa Yohani Mbatiza na wafundwa wa Mafalisayu waweriti wankufunga
    kuliya. Wantu wamu wamgendera Yesu na kumkosiya, “Iwera hashi wafundwa wa Yohani
    Mbatiza na wafundwa wa Mafalisayu wankufunga kuliya, kumbiti wafundwa waku wafunga
    ndiri kuliya?”
  qwh-NT: 'Juc cutinam bautisacoq Juanpa disipuluncuna y fariseucunapapis ayunucho
    quecayarqan. Nunacunanam Jesusman ewarnin, queno tapuyarqan: —Juanpa y fariseucunapa
    disipuluncunaqa ayunecayanmi, y qampa disipuliquicunaqa ¿imanirtaq ayunayantsu?
    —nir.'
  gaw-gaw: Aria Layaṯak Johanesnu ip̱uniṯak awak danab amu ḏo gumak danab-Parasia,
    ahilag ip̱uniṯak awak danab ele ag deḏ kuḏum e oh lanaknu kud mena daadṯap̱ig.
    Ag anam daaegeg amu deḏ laa danab laala ag Jesus top̱a gona, Nug oḏ medap̱ig.
    “Aḏinu Johanesnu ip̱uniṯak awak danab amu ḏo gumak danab-Parasia, ahilag ip̱uniṯak
    awak danab ele ag hanhan e oh lanaknu amu kud men daaṯeb amge nahip ip̱uniṯak
    awak danab ag anam ii heṯeb?” aon ap̱ig.
  nca-nca: Naru kano Jon koro iŋo-iŋo rewero uniyómboya Farisi unindoya Anutu potoruku
    re inoro o newero ŋuro kundiŋi teyaŋgurí. Asa naru kano uni kumimbo uyaro Yesu
    oseseyaŋgurí, “Jon koro iŋo-iŋo rewero uniyómboya Farisi unindoro iŋo-iŋo rewero
    uniyemboya o newero ŋuro kundiŋi teyoteŋgo. Quko dokoro keŋo iŋo-iŋo rewero unike
    ŋundiro kama teyoteŋgo?”
  zpz-NTPP: 'De yu nu rsyaꞌ lo Waa nu briib nis mbecy, nu de yu nu rsyaꞌ lo de mbecy
    fariseo rca dey ni ub yu nu cueꞌ gow dey gyit lat nu rzu bich dey nu nac Ñgyoozh.
    Orzeꞌ gua mbecy lo Jesuuz. Orzeꞌ na dey rab yum: ―¿Lagu de yu nu rsyaꞌ lo Waa
    nu de yu nu rsyaꞌ lo de mbecy faraseo rca dey ni ub yu nu cueꞌ goy gyit lat nu
    rzu bich dey nu nac Ñgyoozh, tees de mbecy nu rsyaꞌ lo ru wagyicy dey ndeꞌ? ―na
    dey.'
  mkj-mkj: Pehn oau nihn John jounpoapdaij sohnpadahkkok apel Pharisee‑ok kaijihjol.
    A armaj pwi indoa ipen Jesus idoak Ipoa, pwa, “Amwda nihn John jounpoapdaijjok
    apel nihn Pharisee‑ok kin kaijihjol, a nihmw kan johkin pwili?”
  zac-NT: 'Guzac iurë ra shini gusëꞌdë Juan nu ra shini gusëꞌdë fariseo bëꞌnë rall
    ayunë, bëdchini bëldá mënë lu Jesús nu gunaꞌbë diꞌdzë rall: ―¿Pëzielú ra shini
    gusëꞌdë Juan nu ra shini gusëꞌdë fariseo quëhunë rall ayunë; adë ráudiꞌi rall?
    perë shini gusë́ꞌdël rau rall; quëhúnëdiꞌi rall ayunë.'
  kyg-kyg: Mago afinaꞌmo Yoni geꞌamo neꞌafiya vayaꞌe Falasi mono vayaꞌmogiꞌeꞌmo mono
    kavaꞌmo akame huꞌa neꞌyaꞌmo oꞌneꞌa mo siꞌnae. Mago vayaꞌmo Yesutega eꞌapaeꞌmo,
    na kava higeꞌa Yoni geꞌamo neꞌafiya vayaꞌe Falasi mono vayaꞌmogiꞌeꞌmo mono kavaꞌmo
    akame huꞌa neꞌyaꞌmo oꞌneꞌa mo siꞌa maiꞌnayaꞌmonanafa gekamo neꞌafiya vayaꞌmogimo
    neꞌyaꞌmo mo nosiye, huꞌa afi geꞌnae.
  kmk-kmk: Inggaw sin-aḻgawana manlanganan da un mangan dat disipulus ud Juan un mambubunyag
    kan sadat Fariseo, ummoy dat tagu kan Jesus un kanan dan, “Apay manlangana mangan
    dan disipulus Juan kan dan disipulus dan Fariseo, yoong bokona manlangan danat
    disipulus nu?”
  cao-NT: Toatiyá tsi quiha ashimati ibo Juan banahuacanaibo, fariseobo banahuacanaibo,
    tihi cabo samahi iniquë. Japi huësti huësti ca nohiria Jesu qui bëcaniquë nicaxëna.
    Johax, —¿Jënihax tsi samahi ni Juan banahuacanaibo, fariseobo banahuacanaibo?
    Mi rabëti bo tsi xo toa samayamacanaina pa —i ja qui jaca niquë.
  bbr-bbr: Kar omre opok, Jon an jomareäwon ro nukan tamareäu roat pak Parisi roat
    pak akas Anut nuka ronkatäun o ute raiäin. Karauk roat akas koianik, Jisas totorin,
    “Jon nukan tamareäu roat pak Parisi roat pak Anut nuka ronkatäun o utiäi. Owon
    nan tamareäum roat ak o wa utiäi?”
  inb-inb: 'Juan Bautista­wa i fari­seo­kuna­wa purig­kuna iukar­ka­kuna, sug puncha­kuna
    mana mikus­pa­lla chisianga. Chi­manda sug runa­kuna, Jesusta tapug­rir­ka­kuna:
    —Kamta kati­raiag­kuna, ¿ima­wan­tak ima­ura­pas mikus­pa­lla kan­kuna? Ikuti
    Juanwa i fari­seo­kuna­wa purig­kunaka, achka puncha­kuna mana mikus­pa­lla­mi
    chisian­kuna.'
  hrv-hrv: 'Ivanovi su učenici i farizeji postili. I dođu neki i kažu mu: “Zašto učenici
    Ivanovi i učenici farizejski poste, a tvoji učenici ne poste?”'
  box-NT: 'Wizonle ɓúi ó o Zãn Batiisi nì-kenínia lè ɓa *Farizĩɛwa nì-kenínia
    lù mí ɲiní. Á ɓa nùpua ɓúi wà ɓueé tùara a Yeesu yi: «Lée webio nɔn
    ó o Zãn Batiisi nì-kenínia lè ɓa Farizĩɛwa nì-kenínia wee lì mí ɲiní
    à ũnɛ́n nì-kenínia ɓɛ̀n yí máa wé mu?»'
  ote-NT: 'ꞌNara ꞌmiꞌqui mri ayuna yá nxadi ra Xuua ne yá nxadi ya fariseo, bi ꞌñehe
    ꞌraya ja̱ꞌi bi cꞌa̱ꞌtsa ra Jesu ne bi ꞌñembabi: ―¿Hanja nuyá nxadi ra Xuua ne
    yá nxadi ya fariseo di ayunaꞌʉ, pe nuri nxadigue hingui ayuna?'
  wnu-wnu: 'Ende qamb wogub igama igoi qen geret munon yurau Yon wonou yurau nob,
    Parisi wurinou eng nob mani gitab igurei. Ende at igamari munon qei ibag ne Yisast
    yarab qamamir: “Munon yurau ombur eng wuri mani gitab igour, ego nonou munon yurau
    ende me ebet igour eng meimet qamb?”'
  zam-NT: 'Thìb vez ngòc thìb con''. Co''se'' ngure xlat myen'' xin'' mté''th Juàn
    Bautist no myen'' xin'' mté''th mèn xley'' farise, mbi''th plá mèn loo Jesús.
    Mnibdi''s mèna loo Jesús: ―¿Chonon mbe xlat myen'' xin'' mté''th Juàn Bautist
    no myen'' xin'' mté''th mèn xley'' farise per myen'' xin'' mté''th lùu imbe xlatte,
    à''?'
  zyp-NT: Baptisma peitu Johan hningzuitu sahlo le Farasi sahlo cawh batui a cahe
    he. Cawngsaw thaikheh a vong he ka, Zisu cawh, “Zecawtamaw baptisma peitu Johan
    hningzuitu sahlo le Farasi phunglang a zuipaw sahlo cawh batui cahe he ka, canghrasala
    nama na hningzuitu sahlo cawh batui cahe lytah aa ung?” tatah bia aa hae.
  sey-NT: 'Fariseo pa̱i yeꞌyacohuaꞌipi cuiꞌne Juanre yeꞌyacohuaꞌipi a̱imaꞌpë Maijaꞌquëre
    se̱jëna, yecohuaꞌipi ñani Jesús quëꞌrona dani se̱teña: “¿Me yoꞌojë më yeꞌyacohuaꞌi
    a̱imaꞌpë se̱ñe pa̱ñeꞌni, Juan yeꞌyacohuaꞌi cuiꞌne fariseo pa̱i yeꞌyacohuaꞌiseꞌe
    a̱imaꞌpë se̱jëna?”'
  nvm-nvm: Areme tavan be e Jonon vuak faivo ijigam e Ferisis iji bu duok karoin.
    Bu duok karovga e kafo bu ro usem Jesu kua, E Jonon vuak faivo ijiga e Ferisis
    bu duok karov. Regavo e vuak on faivo iji bu irerafuon ba duok karovno kuain?
  mps-mps: Te we bidi baptais mani bidi Jon wali pali bidi dabego me te Farisi dabe
    augwaligo me te tubo nai osogo gisilibo kolesaga wali pali. Tama bidi meba aselama,
    Jisasba wagasiyu, te po wali, “Te Jon wali pabo bidi dabego me, te Farisi wali
    pabo bidi dabego badi, te nai osogo gisilibo kolesaga ebo dao. Magi baso te nage
    wali bilibo bidi dabe augwaligo me te nai osogo gisilibo meniwe?” wali.
  seh-seh: 'Ntsiku inango anyakupfundza a Djuwau Batixta na afarisi akhapimana ca
    kudya. Penepo anthu anango aenda kabvundza Yezu kuti: Ndi thangwi yanji anyakupfundza
    a Djuwau na afarisi asamphembera mbapimana ca kudya, ako mbakhonda citambo penepyo?'
  pab-NT: 'Haxowakiya João Batista xaotyakiraharenai, fariseunai xoaha manakairahitaha
    Enore hiyeta. Hoka haiyaharenai axa Jesus: — João xaotyakiraharenai exahe fariseunai
    xaotyakiraharenai xoaha maisa kanakairare Enore hiyeta. Xoana atyo hoka hiyaotyakiraharenai
    maisa nikare tehitiya tyaonare? nexaha.'
  llg-llg: Laꞌi esa, boe ma partei anggama Farisi la hataholi nala puasa. Lita Yohanis
    mana salanik ana mana tungga nala boe oo, ala puasa. Tehuu ala taa lita Yesus
    ana mana tungga nala puasa leo sila. Boe ma sila hataholi nala mai latonggo lo
    Yesus de latane lae, “Ama! Ai puasa. Ma Yohanis hataholi nala oo ala puasa boe.
    Tehuu hatina de Ama ana mana tungga nala taa puasa?”
  kyf-kyf: 'Zaaan ''bɩnɔnya -yɔ *Falizɩnyɩma mɩ ''sun ''wʋ, ''ɩn wa yia -Zezu layɩbhaa
    mnɩ. Wa nɛɛ ɔ -yla: «Lɛɛ -lu ka ''gbʋ Zaaan ''bɩnɔnya -yɔ Falizɩnyɩma mɩ ''sun
    ''wʋ, ''ɩn -nanʋʋ ''bɩnɔnya ''nɩ ''sun ''wʋ -mɩa?»'
  tpi-tpi: Wanpela taim ol disaipel bilong Jon na ol Farisi tu ol i tambu long kaikai.
    Na sampela man i kam askim Jisas olsem, “Olsem wanem na ol disaipel bilong Jon
    na ol disaipel bilong ol Farisi ol i save tambu long kaikai, tasol ol disaipel
    bilong yu i no save tambu long kaikai?”
  mih-NT: 'Ñiyɨvɨ i sindyico sii ra Juan sihin ñiyɨvɨ i sindyico sii ra fariseo ñahñi
    maa sasi ra tatu sica tahvi ra sii ra Ndyoo. Ta i ndyehe inga ñiyɨvɨ. Ta i ndaca
    tuhun ñu sii ra Jesús ta catyi ñu: ¿Ñacu sasi ñiyɨvɨ ndyico suun xita tandɨhɨ
    quɨvɨ vazu sica tahvi ñu sii Ndyoo? Ta ñiyɨvɨ ndyico sii ra Juan ta ñiyɨvɨ ndyico
    sii ra fariseo ñahñi maa sasi ra tatu sica tahvi ra sii Ndyoo.'
  qvh-NT: 'Juc cutichömi Jesusta runacuna tapuyargan: “Juan Bautistapa discïpuluncunawan
    fariseucunapa discïpuluncunaga imaypis ayunayanmi. Gampa discïpuluyquicunaga ¿imanirtä
    paycunano ayunayansu?”'
  kms-kms: Muq Jon wute wuye nap kin ni ningg wute di Parisi ane ni mir uny yemu.
    Di wute ninge mandi, Jisas pengu mindig mari, “Pughe gri ate Jon ningg wute di
    Parisi mingg wute ane mir uny yemu, pudi nu wute ni mir uny yemu segi?”
  agn-agn: Tatang kaldaw pamagpaletem tang mga sinagpan ni Juan ang Manigboniag ig
    ang mga Pariseo. May mga taw ang liminenget ig nane-ma ong ni Jesus ang ganing,
    “Ang mga sinagpan ni Juan ig ang mga sinagpan tang mga Pariseo, madagmit ang pamagpaletem.
    Piro angay ang mga sinagpan mo anda enged?”
  nhi-NT: 'Se tonal ihcuac nitlasalohcauan Juan uan in fariseos omosautoyah, siquin
    oualahqueh uan oquiluihqueh Jesús: —¿Tleca nitlasalohcauan Juan uan nitlasalohcauan
    in fariseos mosauah, uan motlasalohcauantzitzin amo?'
  ttc-NT: 'Bwen, jun q''ij kye txnaq''atz Wa''nch [Swal A''] b''ix kye kxnaq''atz
    aj b''uch''uj Parisey, kyetz nqet tuq kyipa'' wa''ij [tzan kxnaq''tzan]. Yaji
    kyetz oxik kyq''uma'' te Jesus ikxjani: «Kye txnaq''atz Wa''nch b''ix kye kxnaq''atz
    kye aj b''uch''uj Parisey, nqet kyipa'' wa''ij [tzan kxnaq''tzan]. Per yatz axnaq''atzni,
    kyetz k''onti''l nkyk''ulu'' ikxji, b''ix ¿tistilji?»'
  dan-1931: 'Og Johannes'' Disciple og Farisæerne fastede, og de komme og sige til
    ham: “Hvorfor faste Johannes''s Disciple og Farisæernes Disciple, men dine Disciple
    faste ikke?”'
  kwj-kwj: O gisi ki, Jon himache lenga Farisi hima lenga wui sumbu tini sirinani
    ahirahi wu hakindaro. Wondawani hima fwele Jisas tambwa wu tani ya rini wu sawe,
    “Hinde wowani Jon himache lenga Farisi hima lenga ahirahi wu hakindawani mi himache
    letombwa ahirahi ti wu hakinda nambwe?”
  vie-OVCB: 'Một hôm, môn đệ của Giăng và các thầy Pha-ri-si đều kiêng ăn. Họ đến
    hỏi Chúa Giê-xu: “Tại sao môn đệ của Thầy không kiêng ăn như chúng tôi?”'
  kze-kze: moórá-tawai Yóni nombó pétinkowaina kwayó-kwáásíyé ámáán-kawaa-kwaasiye
    Áánútuntavesa imáyáa ésa toómbá íma kwénesa námúnaawe su'mai kwésuwasa évakarawai
    Ísumba taáísaa esa sésa Yónina kwayó-kwáásíyé ámáán-kawaa-kwaasiti kwayó-kwáásíyé
    moórá-mora-tawai Áánútuntavesa imáyáa ésa toómbá íma kwénesa námúnaawe su'mai
    kwésevo ená kwayó-kwáásí íma mirá ésa toómbá úwoi kwénaawe. nóra ésa mirá kwéoo
    suwaná
  mpj-mpj: Ngulampaya karrpu kujupangka Jaanku warrkamupurlukakajaya ngalkuparni nyinapayi,
    Mamaya marninypungkuraku. Parajikajalurrjuya mirrka ngalkuparni nyinapayi. Martu
    karlki kujupaluya jilanyaya kulilpayi, kaluya yanu Jiijajkarti, japirnuluya, “Nganakuya
    nyuntumili wangka-nintikajaluya ngalkurninpa mirrka? Nyinangaraya mirrkaparni
    kaya marninypungkungara, Mama ngarnawarrapurluka. Karlkilungaya Jaanku warrkamupurlukalu
    Mama marninypungkuraku mirta ngalkurnin, paki.”
  lbk-lbk: Isnan namingsan, nentiptipe nan cheycha'y disipolos Juan ya nan Fafariseo.
    Ya ket wad-ay nan inmali ken Jesus ay nangwanin, “En man entipe nan cheycha'y
    disipolos Juan ya siya akhes isnan disipolos nan Fariseo, sa et nan disipolosmo
    ya ad-icha?”
  mto-NT: 'Toꞌk nax tseꞌe ku veꞌe je̱ Yakna̱pe̱jtpa Juan je̱ yꞌixpa̱jkpata̱jk je̱ts
    je̱ fariseo je̱ yꞌixpa̱jkpata̱jk yꞌayoojada vyeꞌna, vanꞌit tseꞌe je̱ jayu je̱
    Jesús du̱vinkutá̱midi je̱tseꞌe du̱ꞌamo̱tutú̱vidi: ―¿Tya̱jx tseꞌe yꞌayoojada je̱
    Juan je̱ yꞌixpa̱jkpata̱jk je̱ts je̱ fariseo je̱ yꞌixpa̱jkpata̱jk; ax kaꞌa tseꞌe
    mits ya̱ mꞌixpa̱jkpata̱jk yꞌayoojada?'
  bzh-bzh: Log buk ngwë, lob Mehö-neripek-alam Jon yi hur maluh losho alam Parisai*
    pin devonġin bë degeḳo Anutu arë jaḳ, lom ayej ggërin nos besu degga rë, loḳ
    tum mehö la ya deloḳ tepëḳ vu Yesu bë, “Jon yi hur maluh losho Parisai* hir
    hur maluh ayej neggërin nos besu denegga rë, log tum honġ hur maluh denegga nos
    gesu ayej neggërin rë in va?”
  guj-2017: યોહાનના તથા ફરોશીઓના શિષ્યો ઉપવાસ કરતાં હતા; અને તેઓ આવીને તેમને કહે છે
    કે, ‘યોહાનના તથા ફરોશીઓના શિષ્યો ઉપવાસ કરે છે, પણ તમારા શિષ્યો ઉપવાસ કરતા નથી,
    એનું કારણ શું?’”
  jvn-NT: 'Ing sakwijiné dina murid-muridé Yohanes Pembaptis lan para Farisi pada
    pasa. Ing dina kuwi ènèng wong pada mara nang nggoné Gusti Yésus takon: “Kenèng
    apa murid-muridé Yohanes lan murid-muridé para Farisi pada pasa, nanging murid-muridmu
    kok ora?”'
  byr-byr: Pɨgaaꞌ Jonɨmɨrerajɨ Perɨzɨyarajɨ “Gotɨyarɨna wapaaya manaannera!” deva
    navɨka mwaaidapi pwara wɨlaabɨna yeva Jizaazarɨ wɨdɨna “Beꞌneka? Jonɨmɨrerari
    Perɨzɨyaraavɨrerari sara wapaaya manyara mwaalɨna yadapi kɨrɨꞌ gɨmɨrera wapaaya
    baaꞌna nɨvanɨgava!”
  ian-ian: Ngu yagulɨga Jona kwupmba la nɨmbagwi Ferisio kɨvak kak kai waga lɨndi.
    Nat nɨmba Jisas kat yalaa walɨndi. Jona kwupmba la nɨmbagwi Ferisio kɨvak kak
    kai waga lɨndi waa walɨndi. Mɨna kwupmba la nɨmba wupma ana lɨlɨgandi waa walɨndi.
    Wupma manda kat yilapman yilɨgnadi waa wandi.
  hun-hun: 'János és a farizeusok tanítványai pedig böjtöltek. Odamentek Jézushoz,
    és ezt mondták neki: „Mi az oka annak, hogy Jánosnak és a farizeusoknak tanítványai
    böjtölnek, a te tanítványaid pedig nem böjtölnek?“'
  mcf-NT: 'Adnubien abi chuiquid quënën nauedan aid tantiec unësquiocquin Uan acten
    mentoanquidbëd icquidën buna mëmunubi padiseyobobëd icquidon unësaid tantiec unësquiocquin
    buna mëmunoapondash. Aden buna mëmunsho isanec nidequi Esus yacno nidash Esusbëd
    icquidon buna mëmunenquio icsho isash utsibo: —¿Atotsieshun Uambëd icquidon adembidi
    padiseyobobëd icquidon buna mëmunubi mibëd icquidon buna mëmunenquio icpec? Tantianu.
    Chui —quepondash.'
  kjs-kjs: 'Rana medare Jon-na disaipel alinu page Farisi alinu page Juda alinuna
    agale mogeama eda madaa niti puma pa pirisimi. Go rabu enaali medalomame Yesu
    piri-para agaa mula ipisimi: Gore ake pea-daa Jon-na disaipel alinu page Farisi
    alinu page eda nano pimi pare nena disaipel alinu eda pa neme lisimi.'
  mni-mni: "Nongma thoudok amada Baptize toubiba John-gi tung-inbasing amadi Pharisee-singna\
    \ chara hellammi. Maduda mi kharana Jisugi manakta laklaga hanglak-i, “Baptize\
    \ toubiba John-gi tung-inbasing amadi Pharisee-singdi chara helli adubu Ibungogi\
    \ tung-inbasingnadi chara hendriba karigino?”\x94"
  yad-NT: 'Rinranu̱yada Juánbayjsa̱ datyavay variy, Varyisévuvedajsa̱ datyavay jarye.
    Ru̱deda ji̱ta nijya̱nvay variy simu Jesús: “¿Ta̱raju̱ra rinrasara Juánjsa̱ datyavarya
    jmyichara, ta̱raju̱? Varyisévuvedajsa̱ datyavay jarye. Yisa̱ datyavay ji̱tamu̱y
    ne datya jnura̱dara jmyichara.”'
  mxb-NT: 'Iin kuu̱, dá ni̱ sa̱ ndei ta̱ sa̱ xi̱onoo xíꞌín Juan, na̱ sa̱ da̱kódo̱
    ndúta̱ ña̱yuu, ni̱ sa̱ neꞌe ii̱ rá xíꞌín ta̱ fariseo. Dá ni̱ ka̱sáa̱ dao ña̱yuu
    noo̱ nákaa̱ Jesús. Dá ni̱ nda̱to̱ꞌón ñaá ná: ―¿Ndiva̱ꞌa ko̱ néꞌe ii̱ ta̱ xíonoo
    xíꞌín mií ní táto̱ꞌon néꞌe ii̱ ta̱ fariseo xíꞌín ta̱ sa̱ xi̱onoo xíꞌín Juan?'
  pon-2006A: Pak ehu nein Sohn Sounpapidais tohnpadahk ko oh Parisi ko wie kaikaisihsol.
    Aramas ekei ahpw patohdo rehn Sises kalelapak reh, patohwanohng, “Dahme nein Sohn
    tohnpadahk ko oh nein Parisi ko kin kaisihsolki, a sapwellimomwi kan ahpw sohte
    kin iang?”
  maq-NT: 'Camá xi cha ladu rë cha Juan cojo cha tsëhë partidu fariseo ne, nixtin
    hya ne siu cha xun tsëhë Nina. Hane cafehe ngujo cha xi cavinenguise rë Jesús
    cuitjin: ―‍¿Mé má cha ladu rë cha Juan cojo cha tsëhë partidu fariseo ne, tijinii
    cha quihndë ta, siu cha xun rë Nina, hane cha ladu nuju ne, faharcuiin cha cuatjin
    ni?'
  hto-hto: 'Jɨáɨruido Báutizaraɨma Juaado jáidɨno fariséuaɨdo jáidɨno dɨga nana güiñeno
    fɨ́mairitiaɨoɨ. Aféruimo dámɨerie Jesumo jɨcánuaɨbitiaɨoɨ: —¿Nɨbái mei Juaado
    jáidɨno fariséuaɨdo jáidɨno dɨga nana güiñeno fɨ́mairitiaɨoɨ, mei íadɨ o llófuegamacɨ
    fɨ́mairiñediaɨoɨ? —daɨdíaɨoɨ.'
  por-BRBSL: 'Os discípulos de João e os fariseus jejuavam, e eles vieram e lhe perguntaram:
    “Por que os discípulos de João e os discípulos dos fariseus jejuam, mas seus discípulos
    não jejuam”?'
  ces-NKB: 'Janovi učedníci a farizeové se postili. [Někteří] přišli a řekli mu: “Proč
    se učedníci Jana a farizeů postí, ale tvoji učedníci se nepostí?”'
  cui-cui: 'Caentaqueitha Juan pia pepuna jinompaewichi, irʉrʉ fariseomonae, nainbota
    Nacomtha xua saya pewʉcaenexa Nacomtha. Poxonae barapomonae nainbota, bapoxonae
    ichamonae Jesús siwa poinchi. Barapomonae Jesús yabara yainyabatsi barapo penainbotsi
    coyene. Barapomonae jeye Jesustha: —Juan pia pepuna jinompaewichi, irʉ fariseomonae
    jopa juniya Nacom peyabara nainbotsiwatsi poxonae Nacom wʉqueibatsi. Ichitha jinyamonae
    jopa daichiyo, jopa nainbotsiyo Nacomtha xua saya pewʉcaenexa Nacomtha, jei barapomonae
    Jesustha.'
  boj-2014: Bati bei Jon aqa aŋgro naŋgi ti Farisi naŋgi ti iŋgi uratoqnsib qurieŋoqneb.
    Deqa naŋgi Yesus aqa areq bosib minjeb, “Jon aqa aŋgro naŋgi iŋgi uratoqnsib qurieŋeqnub.
    Farisi naŋgo aŋgro naŋgi dego iŋgi uratoqnsib qurieŋeqnub. Ariya ino aŋgro naŋgi
    kiyaqa qurieŋosaieqnub?”
  eng-OEBUS: Now John’s disciples and the Pharisees were fasting, and people came
    and asked Jesus, “Why is it that John’s disciples and the disciples of the Pharisees
    fast, while yours do not?”
  eri-eri: Saini ete langa, Jon nomo disaipel, nere Farisi bagu, da urigane. Ono wanenga,
    fai ila maidu Yesus benou isoki tuwane, “Adadu, name disaipel nere da ada urigede,
    nere Jon nomo disaipel bagu, Farisi nebere disaipel bagu, nere da urige-urigede?”
  aly-aly: Jew-rnem-kenh arlta anyent impenel, Pharisee-el-rnem menty amern arek,
    arlkwey-angenh, John-kenh kwertengerl-rnem-then. Rernem Akngeyekant iterrenh.
    Ingwer-rnemel Jesus renh ayernek, “Nthakenharl amern arlkweyel kwertengerl ngkwenh-rnem
    arlta lyertan arrangkwarl amern arlkwetyek?” Pharisee-rnem John-kenh kwertengerl-rnem-then,
    rernem arraty-angkwarr apenteyel, arlta nhel amern arlkwetyek, arrangkwarl.
  wiu-wiu: Wa padepete ali atoa ue motokama yakene ago Yonene agale litia tane yenameka
    Parisi ali-kitameka Akolali wedoa kowitadetepa nee eya tekei wawa noamoa pa meaneya.
    Nitaneyake pade ali-kiti Yesu kakata note yatekete ekete neke agale yakoa nepala
    opia yaki yenamepa enile toamiki. Edekolo toamikiti-pe wa yakaneya.
  swe-swe: 'Johannes lärjungar och fariséerna fastade. [Rättrogna judar fastade två
    dagar i veckan, måndag och torsdag.] Därför frågade man Jesus: ”Varför fastar
    Johannes lärjungar och fariséernas lärjungar, men inte dina lärjungar?”'
  cth-cth: Jawhan e hnukkâbangnaw hoi Farasinaw teh, rawca ouk a hai awh. Tami tangawn
    ni Jisuh koe a tho awh teh, Jawhan hnukkâbangnaw hoi Farasi hnukkâbangnaw teh
    rawca a hai awh nahoehmaw. Bangkongmaw Bawipa nange hnukkâbangnaw teh rawca a
    hai awh hoeh vaw telah a pacei awh.
  mti-mti: Gare Jon aigowawa ge Parisi igiyawa kwit eme. Iyayapan upeba uwag Iesu
    gumbe singui aya, “Jon aigowawa ge Parisi igiyawa aigowawa mu kwit eme, megara
    geumawa mu onan. Me aninin?”
  pad-NT: 'Hari. João Batista ipohina ni-mahi hahavi vi''baiki. ''Bai-ra vavahojavini
    kaba''i, vi''bairina vahojana Deu-ra vara vani''ara kaimoni. Farisio vahojana
    hiki ida jaboni. Hari. Vahoariha vani''aha ada Jesus: —Vi''bairina vahojaki adani
    João ipohina, farisio khama, Deu-ra vara vani''aka''oara kaimoni. Vahojana oamani
    oni. Kadaipohi vakadihojai hirihi hida. Niha vakhanimanira adani kadaipohi vi''bairina
    vahojariki Deu-ra vara vani''aka''oara kaimoni?'
  twi-twi: Da bi a Osuboni Yohane akyidifo ne Farisifo no redi mmuada no, nnipa bi
    kɔɔ Yesu nkyɛn kobisaa no se, “Adɛn nti na Yohane ne Farisifo no akyidifo di mmuada
    na wʼakyidifo de, wonni mmuada?”
  hlt-hlt: Johan kah hnukbang rhoek neh caak aka yaeh Pharisee rhoek tah ha pawk uh.
    Te vaengah cet uh tih Jesuh taengah, “Balae tih Johan kah hnukbang rhoek neh Pharisee
    rhoek kah hnukbang rhoek tah a yaeh uh tih na hnukbang rhoek tah a yaeh uh pawh,”
    a ti uh.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Isɑ̃ɑ̃-Bɑtiisi kó bɛtɑncɔ́ùmbɛ̀ nɛ̀ Fɑdisĩɛ̃bɛ kɔbɛ kɛ̀
    bɛ̀ mboú dinùù, kɛ̀ bɛnìtìbɛ̀ mɑbɛ̀ɛ kɔtɛ kɛ́bekɛ Yesu kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ Isɑ̃ɑ̃-Bɑtiisi
    tɑncɔ́ùmbɛ̀ nɛ̀ Fɑdisĩɛ̃bɛ kɔbɛ kɛ̀ bɛ̀ bou dinùù bɑ́ fɔ̃́ nkɔbɛ í bou.'
  san-GUJ: તતઃ પરં યોહનઃ ફિરૂશિનાઞ્ચોપવાસાચારિશિષ્યા યીશોઃ સમીપમ્ આગત્ય કથયામાસુઃ,
    યોહનઃ ફિરૂશિનાઞ્ચ શિષ્યા ઉપવસન્તિ કિન્તુ ભવતઃ શિષ્યા નોપવસન્તિ કિં કારણમસ્ય?
  amx-amx: Arrpenh-ingar John Kwatjeh Irrpelh-ilenh-ilenh-henh kwertengerl map, artwang
    Pharisee map thwen inang mern-kweny anetjam arltang rrpwetj-ingar, Altjerrant
    nakemel. Inang lakenh mpwaretjart. Tjerrtj rrpwetj arrpenh Jesu-warn petjek, renh
    pawenhek, “Lyet John-henh kwertengerl map, artwang Pharisee map thwen inang mern-kweny
    anem, Altjerrant nakemel. Nthakenharl kwertengerl ngkwengenh mapel mernarl arlkwem?”
  ake-NT: Isaan Pa'tes mɨrɨ awonsi'kɨ Pari'si amʉ' poitorʉ ton useruma esi'pʉ tenta'nai'
    pʉra. Tʉron kon ka'pon amʉ' uyee'pʉ Sises piya' ekama'pose'na, “Ɨ'rɨ pe iyesi
    pɨ' Isaan Pa'tes poitorʉ ton mɨrɨ awonsi'kɨ Pari'si amʉ' poitorʉ ton useruma tenta'nai'
    pʉra, e'tane ɨpoitorʉ ton useruma pʉra rɨ iyesi?” ta'pʉ to' uya.
  qvn-NT: 'Jucpaychrümi juc ishcay runacuna Jesusman chrarärin cay nir tapucug: “Fariseocunapawan
    Juanpa discïpuluncunaga malagapäcunmi, nätan ¿imanirtag gampa discïpuluycunaga
    mana malagapäcunchu?” Chay nir tapupäcura fariseocunapawan Juanpa discïpuluncuna
    imaysi malagag capäcuptinmi.'
  tku-NT: 'Ī''scujnu''nī''n Juan ē fariseos makatunu'' ixtalīhui''lī jā ixtahuā''yan.
    Makapitzīn chi''xcuhuī''n talakmilh Jesús ē tahuanilh: ―Ī''scujnu''nī''n Juan
    ē nā ī''scujnu''nī''n fariseos makatunu'' talīhui''lī jā tahuā''yan. ¿Tū ixpālacata
    miscujnu''nī''n pō''ktu quilhtamacuj tahuā''yan?'
  bjk-bjk: Io, abo bak ne ausu re Jon ma abo Parasi toxo ölölö. Ma toxo ot pösöt e
    Jisas ma toxo ose ine, “Ruasa abo bak ne ausu re Jon ma abo bak ne ausu möxö Parasi
    bölök toxo ölölö, lamun abo bak ne ausu re nöngön kalik, kaim?”
  msy-2020: Ezɨ dughiar mam Jonɨn suren gumaziba ko Farisin suren gumaziba, me God
    ko mɨkɨmasa dagheba ataghɨrasi. Ezɨ Iesusɨn suren gumaziba dughiar kamɨn apima
    gumazir maba Iesus bagha izava kamaghɨn an azangsɨsi, “Kar manmaghɨn amizir arazim,
    Jonɨn suren gumaziba ko Farisibar suren gumaziba, me datɨrɨghɨn God ko mɨkɨmasa
    dagheba ataghɨrazima, nɨn suren gumaziba God ko mɨkɨmasa dagheba ataghɨrazir puvatɨ?”
  bpr-bpr: Di satu du, fwasa i dad to gal tdò Dyan na lê man i dad to gal tdò i dad
    Farisi. Nun dademe dad to salu di ku Dyisas, na smalek ale, manla, “Mdà dad to
    gal tdò Dyan Gal Munyag, na balù i dad to gal tdò dad Farisi, gal ale fwasa. Bay
    i dad to tdòam ge, kan ku là fwasa ale?”
  cle-NT: 'Ca̱á̱h³ tiaah² ja̱³ dah²bi³jmɨɨ³ diáh⁴ dsa³ chié̱y² Juan, ba² liáh³ja̱³
    diáh⁴ dsa³ chié̱y² diáh⁴ fariseos. Mɨ²ja̱³ cá⁴dxá⁴dxí̱⁴ há⁴jáyh³ diáh⁴ dsa³ xi²
    jey¹ Jesús ja̱³ hi³ dah²ŋɨɨ⁴ juúh⁴: ―¿Jmiih⁴² nɨ³ ná⁴lɨ¹ hi³ ca³dah²bi³jmɨɨ³ diáh⁴
    dsa³ chié̱y² Juan chie̱é̱yh¹ diáh⁴ fariseos nɨ³, joó⁴ há⁴hé³ ca³dah²bi³jmɨɨ³ diáh⁴
    xɨh³chiú̱h²u³ niu³?'
  txq-txq: Laꞌe esa, partei anggama Farisi hatahorin nara puasa tungga anggama hohoro-lalanen.
    Ara mete-rita Yohanis Mana Saranik ana nunin nara oo puasa boe. Tehuu ta mete-rita
    Yesus ana nunin nara puasa leo sira. Boe ma sira hatahorin nara mai ratonggo ro
    Yesus, de ratanen rae, “Papa. Ai puasa. Yohanis hatahorin nara oo puasa boe. Tehuu
    tao hata de Papa ana nunin nara ta puasa?”
  aaz-aaz: Neot es, tuaf naꞌkon partei pirsait Farisi, sin nanaah ok. Sin niit naiꞌ
    Yohanis in atoup noinꞌ ein nanaah ok amsaꞌ. Mes sin ka niit nitan fa Naiꞌ Yesus
    in atoup noinꞌ ein nanaah ok on reꞌ sin. Es naan ate, tuaf bian naꞌko sin, neman
    ma natefan nok Naiꞌ Yesus, he natanan am nak, “Aam! Hai minaah om. Naiꞌ Yohanis
    in atoup noinꞌ ein nanaah ok amsaꞌ. Mes nansaaꞌ am es Ho atoup noinꞌ ein ka nanaah
    ok fa?”
  qup-NT: 'Shuk punchakuna Juanpa runankuna, fariseokunapa runankunapas mana mikupayanahunchu
    Yaya Diosta mañanankunapa. Chaymanta shuk runakuna Jesusta kayllayashpankuna tapurkakuna:
    Juanpa runankuna, fariseokunapa runankunapas shuk punchakuna mana mikunahunchu.
    ¿Imaraykutaya runaykikunaka mana sakinahunchu mikunata nima shuk puncha?'
  dop-dop: 'Kʋyɑkʋ nɑkʋlɩ Lʋm Sɔlʋ Yohɑɑnɩ ɩfɑlɑɑ nɑ Fɑlisɑnɑɑ pɑ hɔkɑ nɔɔsɩ. Tǝnɑɣɑ
    yǝlɑɑ kɔmɑ nɑ pɑ́ pɔɔsɩ Yesu sɩ: Pǝ lɑpɑ ɩsǝnɑ nɑ Lʋm Sɔlʋ Yohɑɑnɩ ɩfɑlɑɑ nɑ Fɑlisɑnɑɑ
    nyǝ́mɑ nɑ́ hɔkǝɣɩ nɔɔsɩ nɑ nyɑ́ ɩfɑlɑɑ nɑɑ toosiɣi pǝ tɔm.'
  azb-azb: 'Yəhyanın şagirdləri və fariseylər oruc tuturdular. Bəzi adamlar İsanın
    yanına gəlib soruşdular: «Nə üçün Yəhyanın şagirdləri və fariseylərin şagirdləri
    oruc tutur, amma Sənin şagirdlərin oruc tutmur?»'
  eng-DBY: And the disciples of John and the Pharisees were fasting; and they come
    and say to him, Why do the disciples of John and [the disciples] of the Pharisees
    fast, but thy disciples fast not?
  guo-NT: 'Asamatkoi Juan, jiw bautisan, pejnachala naxae-el, piach Dios kawʉajnaliajwa
    wʉti. Fariseos pejnachalabej naxae-el, piach Dios kawʉajnaliajwa wʉti. Do jawʉt,
    asew jiw japixot pat Jesúsxot. Pat wʉt, jʉm-aechi Jesús jʉmtaeliajwa: —Juan pejnachala,
    fariseos pejnachalabej, naxae-el, piach Dios kawʉajnaliajwa wʉt. ¿Ma-aech xotkat
    nejnachala naxaelkatlax, piach Dios kawʉajnaliajwa wʉt? —aechi Jesús jʉmtaeliajwa.'
  hla-hla: Tara toa poata u katunun tsitsilo tere Jon nu katunun tsitsilo turu Parisi
    i agonoein a kannou te gi singo uen tere Sunahan ti roron kato uen. U Parisi nori
    u pal katununa turu lotu turu Jiu. Bu katun e mi rangatser e Iesu me poier, “Tara
    neha bu katunun tsitsilo tere Jon nu katunun tsitsilo turu Parisi te agono ner
    a kannou, kaba u katunun tsitsilo i tamulö e ma agonori?”
  mav-NT: Mi'i hawyi mekewat i'atu­we­mo­sy'at hap e'at pe miit'in te'e­ro'e Iesui
    pe — Wo'o­set'ok hat Iuwãu potmu­'eria koitywy te'e­ru­we­mo­sy'at kahato ra'yn
    i'atu'e. I'ewyte ti nagnia ehay enoi haria te'e­ru­we­mo­sy'at kahato ra'yn i'atu'e.
    Ma'ato ewat epotmu­'eria yt te'e­ru­we­mo­sy'at hin i i'atu'e. Kat poteĩ mi'i
    tã epotmu­'eria i'atu'e.
  kpf-kpf: Narâk zoren Yohane arâpŋâ sot Parisaio a, zen nalem birâm kendon ândiwe.
    A nâmbutŋâ ziŋâ Yesugâren âim itâ sâm mâsikâwe, “Yohanegât arâpŋâ sot Parisaio
    zeŋgât arâpziŋâ, zen nalem birâm ândime. Arâpkâ zen ko wangât nalem mân birâm
    nemŋik ândie?”
  ppo-ppo: Téró, Jon-né yó matere whi̧raperó Farisi whi̧rapetamo atima ai sukamó o̧la
    weyóló ha̧le beterepó. Tépa, mepaae so whi̧ Yesu beterepaae wóló a̧paae woseturaalu,
    “Jon-né yó matere whi̧raperó Farisi whi̧né yó matere whi̧rapetamo o̧la weyóló
    bitu dere kaae, Naao yó matere whi̧rapekélé o̧la weóló bitini dere noatepa de?”
    yalepó.
  hin-2017: यूहन्ना के चेले, और फरीसी उपवास करते थे; अतः उन्होंने आकर उससे यह कहा;
    “यूहन्ना के चेले और फरीसियों के चेले क्यों उपवास रखते हैं, परन्तु तेरे चेले उपवास
    नहीं रखते?”
  bef-bef: 'To ana kanagu Yoni, nagami folo epolose bo ai hiti to panaꞌalobomagi hiti
    to Felosi bomagi hiti enali nunumu hiluneꞌmu nehite noseꞌna mo site li pisigilete
    mineꞌahabe. Ya hilata nehago bonaꞌmagi Yesutoga ete ma lite loka heꞌahabe: Yaꞌma
    Yonihi panaꞌalobomagi to Felosi bomagi hiti noseꞌna mo site li pisigilata nehabe.
    Ya hago to kaika panaꞌaloboka henabe lite noseꞌna mo site li pisigilete meneminabe?'
  amm-amm: Nosai no mo; Iyononi siyokutono iyaliwoi Falisi moloso aluwai nokowoi,
    toi mo koloni au au siki. Si manoki mo, Isisoso na ima tumokino, noko siyaiyo,
    “Moloi monoi woi? Iyononi siyokutono iyaliwoi Falisi nokoni siyokutono iyaliwoi,
    toi mo koloni au au na tosi. Ulai nani siyokuno iyali mo koloni au au pa tosiso.”
  zaj-zaj: Wanahina wa Yohana M'batiza na wanahina wa Mafalisayo wakala wofunga. Wanhu
    wayagwe wamwizila Yesu wamuuza, “Habali wanahina wa Yohana M'batiza na wanahina
    wa Mafalisayo wofunga, ila wanahina zako hawafunga?”
