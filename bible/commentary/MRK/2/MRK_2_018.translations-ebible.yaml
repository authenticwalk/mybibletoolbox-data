  mbh-mbh: Na nge nang omole ako ina Jon ako ini toko paninuonga ile wainlangaere,
    ome Parisire, o sem. Na toko pelie o nin a Jisas ve, “Ake ini a Jon ile wainlangaere
    na ine Parisire mun, o sem, ake vene na o panes ake ini pompomere ole vothung.
    Na i vova ake lom wainlangaere o sem avele, e?”
  bdd-bdd: Yoni ꞌana tomuliyao ma wete Palisiyao sihudiya ꞌidi tapwalolo weyahina,
    ꞌoinega tupwadi loheloheya Yesu ꞌoina sinaoma ma sihesilala, sigwaeya, “Yoni ꞌana
    tomuliyao ma wete Palisiyao ꞌadi tomuliyao sihudihudi, ma togidega ꞌa tomuliyaowedi
    geya sihudi?”
  cbt-NTPO: 'Naporo'' Coansha Paotista imapisopitaso ayonatona'', Yosë nontapi. Parisio
    imapisopitanta'' inapoapi. Napohuachinara, a''naquëni paaparahuatona'', Quisoso
    natanpi: —Coansha imapisopitaso'' ayonatona'', Yosë nontapi. Inapochachin parisio
    imapisopitanta'' nisapi. ¿Onpoatonta'' imarinënsopitaso'' co inapopihuë''? itopi.'
  srn-NT: 'A pisten dati den man di ben e teki leri fu Yohanes, nanga den Fariseiman,
    ben e faste. Dan wantu sma kon na Yesus taki: “Den man fu Yohanes nanga di fu
    den Fariseiman e faste. Ma fu sanede den man fu Yu no e du dati?”'
  cta-NT: 'Ngua sca tsa̱ tacati jiꞌi̱ nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Juan loꞌo jiꞌi̱ nu
    nguꞌ fariseo, nu tacati tsa nduꞌni nguꞌ, ntiꞌ nguꞌ. Ná ndacu nguꞌ tyaja tsa̱ tacati
    biꞌ. Loꞌo liꞌ ndyaꞌa̱ xi ñati̱ slo Jesús, nchcuiꞌ nguꞌ loꞌo yu: ―Ná ndacu nguꞌ
    nu ngua tsaꞌa̱ jiꞌi̱ Juan tsa̱ juani. La cuiꞌ ti juaꞌa̱ nguꞌ fariseo ni, ná ndacu
    nguꞌ juani ―nacui̱ nguꞌ―. Pana nu nguꞌ nu ndyaca tsaꞌa̱ jinuꞌu̱ ni, ndacu nguꞌ
    juani. ¿Ni chaꞌ ná stuꞌba ndyuꞌni nguꞌ cuentya jinuꞌu̱ loꞌo chaꞌ nu ndyuꞌni nguꞌ
    biꞌ? ―nacui̱ nguꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Zãa Da''ilɛna ìwaↄ ń Falisiↄ lɛ́ lɛye, ↄ̃ wà mↄ̀ Yesu là wà mɛ̀:
    Zãa ìwaↄ ń Falisiↄ ìwaↄ aaì lɛye, mɛ́ n ìwaↄ lí ye sↄ̃o bɛ?'
  tcz-CHONGTHU: Khatvei John seijui holeh Pharisee hon an angol laiyun, mi phabep
    ahungun Yeshua jah-ah, “I-atileh John seijuiho le pharisee hon an angol jiuva,
    nangma seijui hon an angolji louham?” tin adong un,
  mar-mar: जेव्हा योहानाचे शिष्य व परूशी उपवास करीत होते तेव्हा काहीजण येशूकडे आले
    आणि त्यास म्हणाले, “योहानाचे शिष्य व परूशी लोक उपवास करतात परंतु तुझे शिष्य उपवास
    का करीत नाहीत?”
  snp-snp: Ena kamena malo Yoni ege melamo wenenalaki, ido Falisi weki ya weni-neta
    moi witi ánato, wenena maleka Yesudoka oti loga o edamo, Yoni ege melamo weki,
    ido Falisi weki weni-neta moi wiyato ido kamo kege moinamo we ya egaidana oti
    weni-neta moi wiyámae? loti loga o edae.
  isl-isl: 'Nú stóð yfir fasta hjá lærisveinum Jóhannesar og faríseunum (en þá neyttu
    þeir ekki matar af trúarástæðum). Menn komu þá til Jesú og sögðu við hann: „Af
    hverju fasta þínir lærisveinar ekki eins og hinir?“'
  spy-NT: Kikirē ām bēsyōōsyēchooto ꞉rubiikaab Bātisāniintēēt Yoowaana ākoo Farisaayeek
    āmiisyēēt. Nto mii yoo, kukwoonchi ꞉biiko Yēēsu ankuteebee kule, “Ām nee yu kirē
    ꞉rubiikaab Yoowaana ākoo choo bo Farisaayeek āmiisyēēt, āmēēbērē kirē ꞉cheekuuk?”
  xnn-xnn: Isnan namingsan et nintepe nan papasolot Juan ay Menbonbonyag ya nan papasolot
    nan Fariseo tay menngilinda. Dat wada nan omey ken Jesus ay mangsoot, “Dan dakami
    ya nan Fariseo et mentepe kami dapay nan papasolotmo et adida menteptepe?”
  mwe-mwe: Gene mobhago bhaajiganywa bha a Yowana Bhabhatisha, na bha Mapashalishayo
    bhatendaga tabhanga. Bhai, gubhaikengene kukwaabhuya a Yeshu, “Bhaajiganywa bha
    a Yowana na bha Mapalishayo bhanaatabhanga, kwa nndi bhaajiganywa bhenu bhakaatabhanga?”
  tte-tte: Na Yoni ana tobenaliyao yo tabe Palisiyao meuloili guliyam sikalakisiyeyan
    bwaimwa kekan silopei kaliyate isa besiele Yudiya mumugali. Tomo tupwaliyao silaoma
    Yeisu koina siwaloba, “Ugitai, Yoni ana tobenaliyao yo tabe Palisiyao ali tobenaliyao
    guliyam sikalakisiyeyan. Na am tobenaliyao nige sigiginauli besiele.”
  tcs-tcs: Wantaim dem klostuman blo Zon Baptaizman ane dem Parasi ol bin pasting.
    Sam pipol i bin kam po Zizas ane aske em diskain, ‘Ol dem klostuman blo Zon Baptaizman
    ane dem klostuman blo dem Parasi, plentitaim dempla pasting. Bat wiswei ol klostuman
    blo yu? Dempla no pasting.’
  hlt-THB: Johan a hubatkhqi ingkaw Farasikhqi ingtaw buh zeih uhy. Cedawngawh cet
    unawh Jesu venna, “Ikawtih Johan a hubatkhqi ingkaw Farasikhqi ingtaw buh zeih
    usaw na hubatkhqi ingtaw ama mi zeih,” tina uhy.
  soq-soq: Ion wawe alala ita Parisi do kainokaino idi dewawa dewasaie waimoie. Ita
    apana isiwa Iesu mampe wimone waitarasane waienase, “Ion wawe alala ita Parisi
    warorou do idi dewawa dewasaie waimoi, tane e waawo alala dia, sa ipa ambi?”
  qub-qub: 'Juc cuticho ayunarcaycaran Bautisaj Juanpa disïpuluncunapis fariseucunapis.
    Chaymi waquin runacunaga Jesusman aywaycur tapuran: «Bautisaj Juanpa disïpuluncunapis
    fariseucunapa disïpuluncunapis cadallami ayunan. Gampa disïpuluyquicunaga ¿imanirtaj
    mana ayunanchu?»'
  att-att: Á yù ira makituddu kâ Kuan ánna yù ira makikultu ta Parisio, ngilinad da
    yù tádday nga ággaw nga ari ira kumán, tapè makimállà ira kâ Apu Namarò. Á minay
    yù ira káruán nga tatolay nga nangiyabbû kâ Apu Kesu, á kinagi ra, “Mesturu, ari
    kumán yù ira makituddu kâ Kuan ánna yù ira Parisio. Ngam yù ira tudduám mu, anni
    má ta kumán ira?” kud da.
  bki-bki: Naruei ea bogo nei, Jone Baruei kiano naiagagoano nalo bija Varisis nalo
    ajum̃a abokar bajago na veliano na sinaneano ka nalo abolkouo ban Atua. Ana tomu
    nalo abinimei ea Yesu, mia abika veve denio, aberinavo “?A jum̃abe? Jone Baruei
    kiano naiagagoano nalo abel ka sinaneano kam̃a abolkouo, a Varisis nalo kialo
    naiagagoano bunu ga amila jibe na, ana jum̃abe na jau kiamo naiagagoano maka atum̃a
    alaio?”
  bqp-bqp: 'Yahaya Da''itɛkɛri ìbanↄ kũ Farisinↄ tɛn lɛ́ yĩ, akũ ò sù ò Yesu là
    ò pì: Yahaya ìbanↄ kũ Farisi ìbanↄ dì lɛ́ yĩ, akũ n ìbanↄ dì yĩ sero bi?'
  mcp-mcp: 'Ompwíín ɔ́ Yuánɛs bə́nɔ̂ŋ Ofarizyɛ̂ŋ, bwə́ á ŋgə ci idʉ̂w yə́lə Zɛmbî
    gúmə́. Buud bwə́ mú ka kə jî Yésus nə́: «Nəcé jɨ́ ómpwíín ɔ́ Yuánɛs bə́nɔ̂ŋ *Ofarizyɛ̂ŋ
    bwə́ ŋgə́ ci idʉ̂w yə́lə Zɛmbî gúmə́, wɛɛ bwô bâŋ kú ci yí?»'
  hat-hat: 'Yon jou, patizan Jan Batis yo t''ap fè jèn ansanm ak farizyen yo. Gen
    moun ki vin di Jezi konsa: -Poukisa patizan Jan Batis yo avèk disip farizyen yo
    fè jèn, epi disip pa ou yo pa fè jèn?'
  npl-NT: 'Se tonati itlamachtijkawah n Juan iwa itlamachtijkawah n fariseos omosaujtokah.
    Sikimeh tlakah owalajkeh okitakoh n Jesús iwa okitlajtlanijkeh: —¿Tleka itlamachtijkawah
    n Juan iwa itlamachtijkawah n fariseos mosawah, iwa motlamachtijkawah amo mosawah?'
  bgg-bgg: Sai pha inai jia shii Jon khowo phi pha samoythek chiih-è Pharisithek ne
    minyie nyi ne rai habuii ne, ithek è Isu shii wuii srane sai, “Jon chiih-è Pharisithek
    pha samoythek ne minyie nyi habuii shii na samoythek ne nyie rek ne minyie anyie
    ga?”
  eng-TCENT: Now the disciples of John and the disciples of the Pharisees were fasting.
    So some people came and said to Jesus, “Why is it that the disciples of John and
    the disciples of the Pharisees fast, but yoʋr disciples do not fast?”
  eng-BSB: Now John’s disciples and the Pharisees were often fasting. So people came
    to Jesus and asked, “Why don’t Your disciples fast like John’s disciples and those
    of the Pharisees?”
  cpu-NT: 'Tzimatsira pokashitakeriri Jesús, josampitapaakeri ikantziri: “Itzitapiintakaro
    iriyotaane Juan irovarite, ari ikempitari iriyotaane Fariseo-payeeni. ¿Opaitama
    kaari itzitantaro piyotaane eeroka?”'
  san-ASM: ততঃ পৰং যোহনঃ ফিৰূশিনাঞ্চোপৱাসাচাৰিশিষ্যা যীশোঃ সমীপম্ আগত্য কথযামাসুঃ,
    যোহনঃ ফিৰূশিনাঞ্চ শিষ্যা উপৱসন্তি কিন্তু ভৱতঃ শিষ্যা নোপৱসন্তি কিং কাৰণমস্য?
  tac-NT: 'Bilé rawé Juani ''yuga járome ''lige jaré alué bariseo ayuna mochígichi,
    ''lige jaré ralámuli jsile alé napu ajtile Esusi, ''lige anele: ―¿Chonigá ta ayuna
    mué ''yuga járome ka? Juani ''yuga járome ''lige bariséochigó suwábaga alueka
    ''la ayuna ―anele.'
  eng-WEBPB: John’s disciples and the Pharisees were fasting, and they came and asked
    him, “Why do John’s disciples and the disciples of the Pharisees fast, but your
    disciples don’t fast?”
  gfk-H: Io, tiga pakaan ira bulu na hausur tane Ioanes no tena bapitaiso ma ira Parasi
    diet ga hahal tupas Kalou. Ma aring mataniabar diet ga haan tupas Iesu ma diet
    ga tiri ia, “Wara biha ira bulu na hausur tane Ioanes no tena bapitaiso ma diet
    ing diet mur ira magingin ta ira Parasi diet hahal tupas Kalou, ma ira num bulu
    na hausur, pataia?”
  viv-viv: Tova saꞋeyana Yoni ana tomuliya kadu tonagona tafatafalolodiyao adi egana
    Falisi hilabelabewaviyo. Kaliva tufoidi hiꞋela Yesu hitoliyena higayo, “Gavana
    faꞋina Yoni ana tomuliya kadu Falisi adi tomuliya hilabelabewaviyo be hinaveꞋoꞋola
    faꞋina, tu a tomuliya keke tamo tova hidalabelabewaviyo?”
  yao-yao: Katema kampepe ŵakulijiganya ŵa che Yohana ni ŵakulijiganya ŵa Mafalisayo
    ŵaliji nkutaŵa. Ŵandu ŵampepe ŵaiche ku Che Yesu ni kumbusya, “Ana ligongo chi
    ŵakulijiganya ŵa che Yohana ni ŵakulijiganya ŵa Mafalisayo akutaŵanga, nambo ŵakulijiganya
    ŵenu ngaakutaŵa?”
  tgp-tgp: Hin rani atu, tamlohi usuri non John tamlohi paptijo peresi na Pharisee
    la tapuhoro na hanhani mata usiusi. Tamlohi hai la mai isan Iesu, la usia lara,
    “Mata sava tamlohi usuri non John peresi la haratu la lo usuri na Pharisee la
    lo tapuhoro na hanhani mata usiusi, pani nom tamlohi usuri la sopo tapuhoro na
    hanhani?”
  auc-NT: Wäö mïñæ̈ në godäni tönö Paditeoidi tönö mänïñedë Wængonguï beyæ̈ ante ee
    ate cæ̈nämaï ïnönänimpa. Ïninque wadäni Itota weca pöninque änänitapa. —Wäö mïñæ̈
    në godäni tönö Paditeoidi mïñæ̈ në godäni tönö tömënänique, Wængonguï beyæ̈, ante
    ee ate cæ̈nämaï ïnänipa. Bitö mïñæ̈ në godäni guiquënë quïnante Wængonguï beyæ̈
    ante cædämaï ïnäni inte do cæ̈nänii.
  kbc-NT: Ica noko niɡ̶ijo anodiotibeci João Batista ijaaɡ̶ijo anodiotibeci fariseutedi
    odinatita nigigi mepaanoɡ̶oyotaɡ̶aneɡ̶e Aneotedoɡ̶oji. Ica oko enagitibeci midoataɡ̶a
    Jesus, odaa joɡ̶oige, moditalo, “Niɡ̶ijo anodiotibeci João Batista ijaaɡ̶ijo niɡ̶ijo
    anodiotibeci fariseutedi odinatita nigigi mepaanoɡ̶oyotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
    Igame leeɡ̶odi niɡ̶idi anodiotibigaɡ̶adici me doɡ̶odinatita nigigi mepaanoɡ̶oyotaɡ̶aneɡ̶e
    Aneotedoɡ̶oji?”
  bmh-bmh: Ziwas tub ebu, Zon ze ziwaraneun du nugau tapaimaraneun dudu mui, Parisi
    dudu mui, agen ee ur dacanemen. Dudu ipal agen alaimai, Yesus kanabemen, “Zon
    nugau tapaimaraneu dudu mui, Parisi dudu mui, ee ur macanemen. Einen nait tapaimaranem
    dudu go ee i ur macanem?”
  ctu-BL: 'Woliyob ti ch''ajb jini xcʌnt''añob i cha''an Juan yic''ot i cha''año''
    bʌ fariseojob. Tsa'' tili i c''ajtibeñob Jesús: ¿Chucoch mi'' cha''leñob ch''ajb
    jini xcʌnt''añob i cha''an Juan yic''ot i cha''año'' bʌ fariseojob? ¿Chucoch ma''anic
    mi'' cha''leñob ch''ajb xcʌnt''añob a cha''an? che''ob.'
  meq-meq: 'Pat wuray na, gawla i Yuhana hay ta Farisa hay, ta ge daliyam andza nakə
    tə gawa ma slala tay aye. Ndo hay tə yaw ta tsətsah ka Yesu, tə gwaɗay: «Gawla
    i Yuhana ta Farisa hay nəteye na, ta ge daliyam. Ada hərwi mey gawla yak hay tə
    ge daliyam bay na, kemey?»'
  noa-H: 'K''ãai hãb fariseonaan higar nʌm k''ʌʌn Juan chi hõor pör choomie k''apeen
    dʌ̈i t''ach k''öba sʌrk''a naajim haajem. Mag nʌm hee hõrau Jesús sim haar wëtwia
    hirig maguimajierram hanʌm: —Fariseonaan higar nʌm k''ʌʌn maimua Juan k''apeenjã
    sʌrk''a nʌmta, ¿k''an jãgwia pʌ dʌ̈i wënʌrraajem k''ʌʌnta jãg sʌrk''aba nʌ? hajierram
    hanʌm.'
  alp-NT: Kena rebai sae me Yohanese maka baptise eni maka luluaru kai tamata Parisi
    toini sae me esi tahane tia senete leke esi kotie loko Alla. Eleki tamata lua
    pise telu esi luake loko Yesuse kai esi beteke lokoI be, “Kuru, Amise mo le Yohanese
    eni maka luluaru kai tamata Parisiaru esi tahane tia senete leke esi kotie loko
    Alla, po Amu maka luluaru esi tahane tia senete mo le mula?”
  san-VEL: tata.h para.m yohana.h phiruu"sinaa ncopavaasaacaari"si.syaa yii"so.h samiipam
    aagatya kathayaamaasu.h, yohana.h phiruu"sinaa nca "si.syaa upavasanti kintu bhavata.h
    "si.syaa nopavasanti ki.m kaara.namasya?
  kbq-kbq: Hagi Joni amage'ma nentaza disaipol naga'mo'zane, Farisi mono vahe'mo'za,
    ne'zana a'o nehaze. Anama hu'naza zanku mago'a vahe'mo'za Jisasinte e'za anage
    hu'naze. Na'a higeno Joni amage'ma nentaza disaipol vahe'ene Farisi vahe'mo'za
    ne'za a'o nehazanagi, Kagri kamagema nentaza disaipol vahe'mo'za ne'zana a'o nosaze?
  kbh-kbh: 'Canÿe, Juan chë Ubayanabe ústonënga y chë fariseungbe usetonënga, Bëngbe
    Bëtsáftaca jencuéntama tondaye ntjascá imojtsemna ora, básefta ents̈anga Jesúsbioye
    tmojanobeconá y mënts̈á tmojaniyana: —Juanbe ústonënga y chë fariseungbe usetonënga
    monduamana tondaye ntjascá jtsemnana Bëngbe Bëtsáftaca jencuéntama. ¿Ndáyeca acbe
    uatsjéndayënga ndoñe chca ca?'
  ron-LSB: 'Ucenicii lui Ioan și fariseii posteau și au venit și L-au întrebat: “De
    ce postesc ucenicii lui Ioan și ucenicii fariseilor, iar ucenicii Tăi nu postesc?”'
  pon-pon: 'Irail ari kodo potoan on i: Da me en Ioanej a tounpadak kan kin kaijejol,
    o en Parijar ar tounpadak kan, a japwilim omui tounpadak kan jota kin kaijejol?'
  nhe-BL: 'Se tonal imomachtijcahua Juan huan inintlatoquilijcahua fariseos mosahuayayaj
    para momaijtose ica Toteco Dios. Huajca yajque tlacame campa Jesús huan quitlajtlanijque:
    ―¿Para tlen mosahuaj itlatoquilijcahua Juan huan inintlatoquilijcahua fariseos,
    pero momomachtijcahua ax mosahuaj?'
  sps-sps: U matisian ten Jon a tsoiny fapeenan ana taa Farasi natiny tavtaav ror
    tan nainy faakats ten Gov. Ana vainy naa mito ten Jisas ser rangats Ya, “Kat fei
    san matisian ten Jon an matisian tana taa Farasi natiny tavtaav ror ma ainy, san
    matisian Tsumanyi gim ror ma natiny tavtaav ei?”
  wnc-wnc: Sike tapduu gwendune Jondane pandetnaat gatu Ferisi amikatda tapduknga
    kayane nanam teke Anutuekan natake tumuk wamban yake tasiking. Tasike yuwawa aminu
    kunduta kuku Jesu anzing iniking, “Dasingge Jondane pandetnaat gatu Ferisi amikatdane
    pandetnaatda tapduknga kayane nanam teke tumuk wam yake tasikaing ngana gatane
    pandetda nanamu asinggan nake tasikaing ngang,” iniking.
  bus-bus: 'Yaaya Batisikɛri ìbanↄ kↄ̃n Farisinↄↄ e lɛ́ yii, ben wà mↄ̀ wà Yesu là
    wà bè: Yaaya ìbanↄ kↄ̃n Farisi ìbanↄ è lɛ́ yi, ben n ìbanↄ è yi sero nɛ́?'
  gub-BL: Amo 'ar mehe Zuàw purumuzahazahak ma'e hemimu'e a'e wà kury, uzekwaku umai'u
    'ym pà a'e wà kury. Amo ze'eg kwehe arer kwaw par parizew her ma'e a'e wà no,
    uzekwaku a'e wà no. Na'e ur amo teko Zezuz pe wà, izupe uze'eg pà wà. — Zuàw hemimu'e
    uzekwaku umai'u 'ym pà a'e wà. Parizew uzekwaku nezewegatete a'e wà no. Màràzàwe
    tuwe neremimu'e nuzekwaku kwaw umai'u 'ym pà a'e wà, i'i izupe wà, hehe upuranu
    pà wà.
  imo-imo: Walite Jon Imbo No Ltindilinga lombili andoli iyema kinye Farisi ningo
    manga pupu akumunga lombili andoli iye akumani ulu pulu kerima tiye kolamili ningo
    konopu keri leko wali kere naa namili ningo mi leko we peringi. Aku teringi ulumu
    kanokolio wali imbo mareni Jisas yu molorumuna ongolio kinye waliko pilkolio ningei,
    “Jon Imbo No Ltindilinga lombili andoli iyema kinye Farisi ningo manga pupu akumunga
    lombili andoli iye akumani ulu pulu kerima tiye kolamili ningo konopu keri leko
    kere naa namili ningo mi leko we peringi nalo nunge kitipi kanoli iyemani ambe
    telka aku ulu naa teremeleya?” ningi.
  boj-boj: Bati bei Jon aqa aŋgro naŋgi ti Farisi naŋgi ti iŋgi uratoqnsib qurieŋoqneb.
    Deqa naŋgi Yesus aqa areq bosib minjeb, “Jon aqa aŋgro naŋgi iŋgi uratoqnsib qurieŋeqnub.
    Farisi naŋgo aŋgro naŋgi dego iŋgi uratoqnsib qurieŋeqnub. Ariya ino aŋgro naŋgi
    kiyaqa qurieŋosaieqnub?”
  ulk-ulk: Netat gergerge, Zonera a Parisaiora kaimegiz nole lewer arokak urder. Wader
    le tabakiauda Iesuim a abi itmerda, “Zonera a Parisaiora kaimegiz lewer arokak
    uridli. Naluglam mara kaimegiz nole ko lewer arokak waurder?”
  eng-DRA: 'And the disiples of John and the Pharisees used to fast; and they come
    and say to him: Why do the disciples of John and of the Pharisees fast; but thy
    disciples do not fast?'
  knf-knf: 'Baţaşar Yowan na biki bafariŧay bawo ţi pyiman, kë bañaaŋ baloŋ başë bi
    aji na Yeŧu : « Baţaşar Yowan na biki bafariŧay baji bayiman, kë we ukaaŋ kë biki
    nu başë wo baanji bayiman ba? »'
  san-KHM: តតះ បរំ យោហនះ ផិរូឝិនាញ្ចោបវាសាចារិឝិឞ្យា យីឝោះ សមីបម៑ អាគត្យ កថយាមាសុះ,
    យោហនះ ផិរូឝិនាញ្ច ឝិឞ្យា ឧបវសន្តិ កិន្តុ ភវតះ ឝិឞ្យា នោបវសន្តិ កិំ ការណមស្យ?
  arn-NT: 'Kiñe rupachi ayunalerkey Juan tañi pu disipulu ka tati pu farisew ñi inakeetewchi
    pu che. Fey kiñeke tüfey engün amuy ta Jesus mew ka ramtupufi engün: —Juan tañi
    pu disipulu ka tati pu farisew tañi inakeetewchi pu che ayunakey engün, fey ¿chumngelu
    am ayunakelay kay eymi tami pu disipulu?'
  zas-NT: 'Lën ree dxej zii gubaꞌn ree xbejn Waj bén ruroobnijs bejn ree, në ree bénfarisew.
    Abiꞌ yuꞌ ree bén gunabdiidx loj Jesús, rëb reeman: ―¿Chexc zeel ad rbaꞌnt ree
    xbejnl ziꞌc rbaꞌn ree xbejn Waj con ree bénfarisew?'
  ken-NT: Bakoŋó Jɔ̌n Njwiti nɛ abhɛn nkwɔ Fárisi báchí nyaka ndǔ nɛtarɛ́nsay
    mpokófu. Mbɔk bho bárɔ́k ntá Yesu bábhɛ́p yi bɛ, “Ndaká yí bakoŋó Jɔ̌n
    Njwiti nɛ abhɛn nkwɔ Fárisi bátarɛ nɔkɔ nsay, kɛ babhɔk abhɛ bápu kʉ nɔ?”
