    nɨhuꞌnahone wonyo umoꞌnɨmontonoho. U, hwe huhwo sohwo kako te songoso mahwosi
    mijo ihmꞌmofɨhwosi iloho yososo mijo itoꞌno wolɨfawoꞌmontonoho. Oso paꞌnyoso hohontajo
