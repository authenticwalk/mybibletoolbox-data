    Ava i ke sane la kumangng minmina. Ke sa. I ke la pulinglunge uain a pau nga uain
    patuna ra pau.”
  mwf-2018: I ngana deyida mere nangkal ngadha kawinhimardapak kura wine marra-yu
    ngarra nanhthi pul ku darripi murntak ngananu-yu. Mu mange nhini ngatha kama kurru-ka
    kura wine marra-ka kurduwi i kururup warda nhini-yu i nanhthi pul ku darripi murntak-ka
    kingutuy warda i kura-ka kewinhipak warda. I nanhthi pul ku darripi murntak-ka
    nanhthi wiye warda kirra nhini-yu. Mu kura wine marra ngatha-ka nawinhimardapaknu
    ngarra nanhthi pul ku darripi marra da matha,” Jesus kathu-yu mampirruneme.
  dif-dif: Ja bakana wata kulnujeli waina marra junga womalani kurarai, a‐ai, waina
    marrali junga wokaribaiati, ja waina ngakaiati, ja junga pakiati, a‐ai, tanali
    waina marra junga marrani kurarananto.“
  gam-gam: Una wain nuye kindja i kog meme gakle kon gole segi dal, kune nayenda.
    Kon gole segiyeke, wain nuye yake kerman pundaka, kon billa djinda. Wain nuye
    yage kal makimb al tondaka, kon ke yendaka soka aike ke yembell. Una embe nayenj.
    Kon kindja yendaka i wain nuye kindja segi dal, kune yenda we dji.
  nou-nou: Edo embo da amemi mana ribe da ngamo jawo wine seka awa utingi wo ando
    mi ari matu ainda mana itadira ko wo ando matu awa mana jitugadira awasedo wine
    awa porokusedo sauma utingi wo ando matu mi ari awa bejadira. Edo awodo adira
    awa utingi wo ando matu mi ari ainde umo jawo wine seka de awa usibesi adira.
    Awodo aera embo awodo adi aera te umo wine seka awa utingi wo ando seka mi ari
    ainda itadira.” Edo Iesu awodo setiri embo mi kotisera ungo mana Iesu da atopatari
    awa ungoda ari barari mamatu ainde dada adera awa gosisera.
  mqb-NT: «Aday ɗukwen, ɗowan sa mbaɗ mahay anahan mə kwasay a bay, à mbulo sa zlay
