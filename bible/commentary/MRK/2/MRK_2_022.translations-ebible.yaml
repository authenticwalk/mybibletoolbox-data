    kasta met ti pagkargaan a lalat. Ngem ketdi, ikarga ti arak iti baro a lalat a
    pagkargaan.”
  pir-NT: Sa yena ne ʉhse co bisiye core wahiquiro cahsero ajuropʉre mʉna ajuropʉre
    pose yeraro cahmene. Sa yegʉ̃ ʉhse co bisiye pahmuñepʉ mʉna ajurore tʉhnʉ dijiaa
    wahare. Ti ajuro tʉhnʉgʉ̃ ʉhse co gʉ̃hʉ ajuro gʉ̃hʉ cohãa wahare. Sa yena ʉhse
    co wahma core wahma ajuropʉ pose yero cahmene. (Sata wahma buheye mʉna buheye
    mehna buhe moredaro cahmene,) ni buheahye Jesu tiquinare.
  anv-NT: Ne muú akpané fɔ́ mmɔɔ́ makɛ áfyɛ né ukwéne unó mmɔɔ́ ɛbi akwyɛɛ́
    ne mekɔ menya. Apyɛgé mbɔ, mmɔɔ́ mimbɔ mamuale nyɛ mapyɛ unó mmɔɔ́ bímbɔ úgbɔ́.
    Mmɔɔ́ ne unó mmɔɔ́ ɛbimbɔ uchɔge nyɛ detú. Áfyɛ le mmɔɔ́ makɛ né unó ukɛ.”
  sab-NT: Kaire ni kwian gdaite kle lle gage jagere tke bda kwara dodaba lle gage
    dbangwa judage. Che lle gage jagere tke bda kwara judage lle gage jagere kle lie
    gire bda kwara juda kle skiennga ulita, gire lle gage ulita kle jogenga ngwale
    ulita kaire bda kwara kle chege me no ulita. Malen diali lle gage jagere tkakle
    bda kwara jagerege, ene lle gage kle lie, bda kwara me skiennga, lle gage me jogenga
    ngwale. Jesu geru ñachugu ene ulita kwian alin, uñadu Jesuge kwian gweale me ta
    Jesu gerua jagere gakalin ulia me ta mo gerua juda gbaba unsuialin chugakalin
    ngwadi, malen Jesu geru ñachugu ene kwian alin geru jagere giti geru juda giti.
  tmd-tmd: '“Röbö wain aku, algör ör. Röbö wain kömö pön, hön meme uñ hödyöbö möla
