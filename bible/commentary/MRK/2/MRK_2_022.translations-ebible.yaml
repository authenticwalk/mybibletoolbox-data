  meq-meq: «Sa na, ndo ma mbəɗiye guzom lelem eye a gwezem i həzlay guram eye bay
    na, ka sərum ha təbəɗew. Hərwi ta mbəɗa a ɗəma na, guzom niye lelem eye kə kwasa
    na, həzlay niye guram eye ma ndohwiye. Guzom dərmak səktih ma mbəɗiye ka dala.
    Ane tuk na, guzom lelem eye ta mbəɗiye na, a gwezem i həzlay weɗeye dərmak.»
  noa-H: 'Wa magbam k''ai, vino hõrr hachpamk''ĩir nemhëu jöoi dën t''ũrk''a sim hee
    pʌbarmjöta haju: Chi vino hõrr hachpabaadeewai, chi nemhëu jöoiraa sĩewai, hãwatba
    jẽgdʌbaadee chi vinojã hãrbaadëm dʌ̈i chi nemhëujã ya tag serbiiba sĩsiju. Maguata
    vino hõrr hachpamk''ĩran, hagjö nemhëu hiiur heeta pʌajemgui hajim hanʌm hamag.'
  alp-NT: Kai tamata iaike anggure kwelini beluke kena kantone usai takwaline mo.
    Le sepo iono ele mere, anggure kwelini beluke mere etihike kantone takwaline mere
    eleki kantone mere hkakatele, eleki anggure kwelini beluke kai kantone takwaline
    pusu lualu atiae. Hoko suke tamata iaike anggure kwelini beluke kena kantone beluke.”
  san-VEL: kopi jana.h puraatanakutuu.su nuutana.m draak.saarasa.m na sthaapayati,
    yato nuutanadraak.saarasasya tejasaa taa.h kutvo vidiiryyante tato draak.saarasa"sca
    patati kutva"sca na"syanti, ataeva nuutanadraak.saaraso nuutanakutuu.su sthaapaniiya.h|
  kbq-kbq: Magore huno vahe'mo'a kahefa wainia, atafa tintafema meme akrute tro huntepina
    taginonte. Na'ankure wainimo'a ana tafena rutagato hanigeno, wainimo'ene ana tintafemo'enena
    haviza hugaha'e. Hagino kahefa waini'a kahefa tintafempi tagintegahie.
  kbh-kbh: Y cach ndoñe, chë tojtseshayana vínoye tanguá jasabenguiñe ntjataftsuámayana;
    er chë jasabenga jtseshébëfjuana y chë vínoye jtsabuáshanana, y chë vínoye y chë
    jasabenga tondayama ntjatoservénana. Chíyeca comna, chë tojtseshayana vínoyna
    tsëm jasabenguiñe juaftsuámana; chca, chë jasabenga y chë vínoye josérviana ca”
    —Jesús tojánayana.
  ron-LSB: Nimeni nu pune vin nou în burdufuri vechi, căci altfel vinul nou sparge
    burdufurile și vinul se varsă, iar burdufurile se distrug; dar ei pun vin nou
    în burdufuri proaspete.”
  pon-pon: Pil jota amen me kin deuke kida ed marin wain kap, pwe wain o de ter pajan
    ed o, wain o ari wudokila, ed o ola. A wain kap mau on nan ed kap.
  nhe-BL: Nojquiya axaca quitequilía xocomeca atl tlen yancuic ipan bolsas tlen cuetlaxtli
    sosoltic, pampa quema nopa yancuic xocomeca atl xocoyas, momiyaquilis. Quej nopa
    tzayanis nopa cuetlaxtli sosoltic huan nenpolihuis nopa xocomeca atl huan nopa
    cuetlaxtli. Huajca monequi quitequilise xocomeca atl tlen yancuic ipan bolsas
    tlen cuetlaxtli yancuic.
  sps-sps: Sikia ta mes te onot non ma itsuf wain foun tana iikan a tamuan. Te kat
    fi non nei, an wain foun te kat pung a iikan a tamuan, an wain te tatsiiu ravaa
    ana iikan te nai kajiaa en. U wain foun te rof non tana iikan a foun.”
  wnc-wnc: “Siwan aminu tapatuta wain yangga kayuk kaknga toknga akngana kaya wa memenggane
    gupna yanggaumande dauke bupbingu bumi gopatang dua tukngwamban pukuwik. Wena.
    “Sike unzing tasiwanu wain yangga kayuk kakngatane waung kakngata isiwan gupna
    bumi wagomu atdakngawik. Atdakngawan wain yangga kepdakane tukngwapimapa memenggane
    gupna wagomu wai siwik. Sike wain yangga kayuk kaknga memenggane gupna kayuk gomune
    tukngwamban pukuwan take siwik,” ngang yanikut.
  bus-bus: Wè geepiwɛ̃ dufu ká tùu zii guuro. Tó wà kɛ̀ lɛ, wɛ̃ɛ pì é tùu pũtã,
    wɛ̃ kↄ̃n tùuo é yaka ń píngi. Auo, wè geepiwɛ̃ dufu ká tùu dufu guumɛ.
  gub-BL: Naximono kwaw win ipyahu ma'e hyru izemàner ma'e pupe zane. Aze mo ximono
    ipupe, a'e mehe mo win ipyahu ma'e omopok mo wyru a'e. Win iaiw mo hyru rehe we
    a'e. Nan kwaw nezewe pa. Aze heta win ipyahu ma'e nehe, ximono putar hyru ipyahu
    ma'e pupe nehe.
  imo-imo: Imunga aku tepa mele kala, imbo teni no wain koinjomu kongi kangimu mingi
    tiliona ondopa naa mundurumo. Aku ulu temo lemo, no wain koinjomuni kongi kangi
    mingi oi tiliomu nomba anjo yando mundupe pakalu tembo nimbe tembalo kinye kongi
    kangi mingi tiliomu tuku nimbelo. Aku tembalo wali wain koinjomu kinye kongi kangi
    mingi tiliomu talo peya bembo ningele. Aku teremo ulumunga ningolio kinye no wain
    koinjomu kongi kangi mingi koinjona kau ondoko mondoromele kinye aku ulu te naa
    teremo,” nimu.
  boj-boj: Tamo bei a wain bunuj osim ya nobu sariq di qamqa keresai. Ya nobu sari
    di nami kaŋgraŋosiq siŋgilaej deqa a wain bunuj qamimqa wain a didiqosim ya nobu
    sari paratosimqa wain bileŋosim mandamq aiqas. Ya nobu a dego ugeqas. A wain bunuj
    osim ya nobu bunujq di qamqas di kere.”
  ulk-ulk: A nole netat lelut kerkar waina epaiterdi muige emeret tarporge. Nalu ya
    wakai? Able kerkar wainade ya able emeret tarpor wadiskimer, a able waina a pako
    tarpor ya obatkowam. Nole, pardarlegize kerkar waina waipaiterdare muige kekar
    tarporge.” MRK 2.23-28
  eng-DRA: 'And no man putteth new wine into old bottles: otherwise the wine will
    burst the bottles, and both the wine will be spilled, and the bottles will be
    lost. But new wine must be put into new bottles.'
  knf-knf: Kë nin ñaaŋ aanji ţu poot phalu ţi ŋbuuli ŋţaf, woli ñaaŋ ado haŋ poot
    kafom ŋbuuli, poot na ŋbuuli ŋaŧoka. Ñaaŋ aji wo kaţu poot phalu ţi ŋbuuli ŋhalu!
    »
  san-KHM: កោបិ ជនះ បុរាតនកុតូឞុ នូតនំ ទ្រាក្ឞារសំ ន ស្ថាបយតិ, យតោ នូតនទ្រាក្ឞារសស្យ
    តេជសា តាះ កុត្វោ វិទីយ៌្យន្តេ តតោ ទ្រាក្ឞារសឝ្ច បតតិ កុត្វឝ្ច នឝ្យន្តិ, អតឯវ នូតនទ្រាក្ឞារសោ
    នូតនកុតូឞុ ស្ថាបនីយះ។
  arn-NT: Ka femngechi ta we pulku rume tukungekelay ta llud kueru mew. Tati we pulku
    ta pawkülkayafuy tati llud kueru, fey ngünayafuy tati pulku ka ti kueru wikürafuy.
    Feymew feley tati we pulku tañi wütruntukungeael kiñe we kueru mew.”
  zas-NT: Ad rguꞌ tëët bejn vin cüb lën anfr yojx, din zaguixyaꞌ vin cüb guin anfr
    guin, abiꞌ ziꞌc anfr guin ziꞌc vin guin zaxin reen. Zeel vin cüb rayal chuꞌn lën
    anfr cüb.
  ken-NT: Nɛ ntá bo abhɛn báfyɛ̀ mmɛ́m ndǔ bɛbhǎ nkwɔbhɛ́nya, mmǔ apú kway bɛfyɛ
    mmɛ́m bakɔ amɛm ɛsɨ́ ɛbhǎ nkwɔbhɛnya, mbɔnyunɛ, mbák ánkʉ ɛnyu yɔ, mmɛ́m bakɔ
    ǎkʉ ɛsɨ́ ɛbha ɛ́nsɛn, ɛnchɔŋɔ, mmɛ́m andɔk amɨk. Báfyɛ mmɛ́m bakɔ chi amɛm ɛbhǎ
    nkwɔbhɛ́nya ɛnɛ ɛkɔ.”
