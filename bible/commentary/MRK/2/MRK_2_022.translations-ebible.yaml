    ngan meme itin kukul papau.”
  cco-NT: Jo̱ lajo̱bɨ cajo̱, jaˋ guiéꞌˋ dseaˋ méeˊ e laco̱ꞌ guiꞌnáꞌˆ cóꞌˊ fɨˊ co̱o̱ˋ
