  ape-B: '@see-verse:MRK.002.021'
  grc-F35: Καὶ οὐδεὶς βάλλει οἶνον νέον εἰς ἀσκοὺς παλαιούς, εἰ δὲ μή, ῥήσσει ὁ οἶνος
