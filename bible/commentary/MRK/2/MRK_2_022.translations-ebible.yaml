    কিন্তু নতুন দ্রাক্ষাৰস নতুন মোটতহে থয়”।
  okv-okv: Eto embo na o hoga umo tigi itoko ari matu ai ta wine eha overekasora amo
    wine na horo vivitie pajito o hoga amo perarasuja eto wine te o hoga te tapa irae
    aisuja te o hoga eha ta wine overekasora amo mane perarasuja.”
  mxt-NT: Ta nɨ ri ña tuhvá yo tyihi yo vinu chaa chichi ñɨɨ chahnu, vatyi vinu chaa
    chahnyá chi ñɨɨ, ta chatɨ vinu, ta tɨvɨ ñɨɨ. Yucuan chaha cuñí chi cha tyihi yo
    vinu chaa chichi ñɨɨ chaa ―catyí ra Jesús.
  tzo-NT: Hech chaj c'u che'el mu'yuc much'u tspul ach' vino ti yac'oj sba chyijube
    ti bu poco nucul ti spulobil ti vinoe. Mi hech tspase, chjat ti nucule. Lástima
    chmal scotol ti vinoe. J'ech'el mu xa xtun ti nucule. Ti ach' vinoe ti yac'oj
    sba chyijube sc'an pulel ti ach' nucule ―xchi ti Jesuse.
  ind-AGS: Tidak ada yang memasukkan anggur baru ke dalam kantong kulit yang lama.
    Kalau tidak, anggur itu akan mengoyak kantong-kantong anggur, dan anggur dan kantong-kantong
    itu akan terbuang sia-sia. Tidak. Kalian memasukkan anggur baru ke dalam kantong
    kulit yang baru.”
  omw-omw: Qaiqaa tirerave. Uaini qaraakya tati kyero hia mpovanto memenra pahiqo
    ututaira haaruaa taqu vara kyero qaraakya uaini mwia mwiqi raurirave. Memenra
    pahi mwiva nraahaqama viraqa mwiva mwitaa hiraro uainivanto kepukya uaini utu
    viqaro memenra pahi nrahitu kyaananrove. Mwitaa hiraro uainivantovata memenra
    pahivantovata uaqiama quananrove. Memenra pahiqotai ututaa taqura qaraakya taqu
    vara kyeta mwiqi nraahu qaraakya uaini rauruarave, tiro. (Iesusiva mwi quaraqaa
    ntumwa kyero tu quara okyaravanto mwataamama vahiro. Mwia votima kyeta hiama haaruaa
    okyaravata qaraakya okyaravata kuaaqi kuairama kyeta tutaate, tura.)
  yrb-yrb: Enoba nauawe. Anama reka waini bodere egi ofero adu ufisuna reka wainima
    bodere egi ofe babaosote itaosoba. I reka wainima bodere egi ofe ma arama ufisu.
    Iba i reka waini reka egi ofero adu ufisu wei. Yesuma i bodere tarawatunu we mawetu
    uetaini Danu reka we mawetu uetaba kasei wei.
  maa-NT: Ti̱koa̱á mìtsà yá xi ko̱ma binchá xán ixiì ko̱ chrjoa̱ jchínga; tsà ko̱s'ín
    s'e̱en, k'e̱ nga jye ko̱jchá xán, si̱ìxajndà chrjoa̱ jchínga, i̱kjoàn chi̱ja xán
    ko̱ chrjoa̱. Jè xán ixiì, chrjoa̱ xi̱tse̱é sinchá.
  mcq-mcq: ꞌEnakaivo ei pini ꞌwainia maiuꞌina hanuha sisa sahasa vaji paverimuna.
    Hu ijaꞌinaꞌe veꞌamajaho napamareje ꞌwainia kajaho arihuna. Ijihuni hahi ꞌwainia
    maiuꞌina hanuha sisa maiuꞌina vaji verivura.
  sus-A: مِشِ يٌ مَن مُ وّنِ نّينّ سَمَ لّبّ قٌرِ كُي، شَ نَ مُ عَ رَ نَ وّنِ نّينّ
    نَ قُنتُ، وّنِ لّبّ قٌرِ بُلَمَ نّ. نَ كُي، وّنِ يٌ، لّبّ يٌ، عَ كَنيِ فَنمَ نّ
    عٍ بِرِن نَ. عَ لَن نّ وّنِ نّينّ شَ سَ لّبّ نّينّ نَن كُي.»
  jpn-1965: また、だれも新しいぶどう酒を古い皮袋に入れるようなことはしません。そんなことをすれば、ぶどう酒は皮袋を張り裂き、ぶどう酒も皮袋もだめになってしまいます。新しいぶどう酒は新しい皮袋に入れるのです。」
  fra-SBL: Personne ne met du vin nouveau dans de vieilles outres, sinon le vin nouveau
    fait éclater les outres, et le vin se répand, et les outres sont détruites ; mais
    on met du vin nouveau dans des outres neuves. »
  yka-yka: Pinasaliˈ isab weˈ si Isa toloˈnen si boheˈ ubas baˈahu inisi dem puyuˈ
    kuwit kambing. Paˈinne, “Gaˈ niyaˈ aˈa ngisi boheˈ ubas baˈahu, mukal-mukal pe,
    dem puyuˈ andang. Peggeˈ bang sa īˈne, buslad puyuˈin weˈ boheˈ ubasin. Manjari
    buˈus boheˈ ubasin duk magkaˈat puyuˈin. Saguwaˈ subey inisi boheˈ ubas baˈahuhin
    dem puyuˈ baˈahu.”
  mle-mle: “Duw akis meme dikidi sip jaab tidik, kwula wain kwurkuw, adi sipaam vagavag
    maa rav. Adi sip wain awa wulwul maa rav. Alik wutakina aw sipawa wain kupwaraap
    tikinabir. Duw kwula wain kwula meme sipaam vagakwanadiy.”
  shp-NTPO: Jainxonribi tsonbi bená aká vino, payo bichi chomon nachíosma iki. Akábira
    moa vino paexon ja chomo toá imati iki. Jaskatax moa chomo ramíketian ja vinoribi
    moa yoyokooti iki. Jaskánaketianra ja bená aká vino, bichi chomo benakanribi nachíti
    iki —akin jato aká iki.
  aom-aom: O wine jovo mi sino gagore biguꞌiëꞌiroho jovo iꞌohuꞌo mi sino mamiohuꞌo
    bogo gemuoroho havoromo jovo iꞌoho mi sino mamiroho biguꞌanuëjo. Ëhi ëꞌibejanëjo
    jovohuro gatovoromo ögohuro bibivoromo mi sinoho mamiëro jiëꞌëro tögömoromo ioroꞌioremu
    dadorovego jovoho rovaꞌo barëꞌibejajo. Aꞌi jovo iꞌoho mi sino iꞌo hesi gagoremu
    biguꞌanuëjo.
  geb-geb: Guma the wain kama ndigap, wain rui sɨga ndera vurar ruigirga fhu. Ana
    maaŋ muuŋgirga, mba sɨga ndera vur furav, mba sɨga nder gu wain, mani vhɨra mbatɨgirga.
    Ana maaŋ muuŋgirga fhu. Ana wain kaman sɨga ndera kamara ruigirga.”
  eng-WYCLIFFE: And no man puttith newe wyn in to elde botelis, ellis the wyn schal
    breste the botels, and the wyn schal be sched out, and the botels schulen perische.
    But newe wyn schal be put into newe botels.
  bsj-bsj: Ni mani wo a corten mwem bituttuimbo fwir ti mor benti lando cereu kebo
    nyori mwem bituttuimbo an fwii dila ni atinn la bantilando kange mwem bituttutuimbo
    Nyori mwem bituttuimbo fwir ko a cori mor bangtilando fwir.
  cak-cak: Y man jun niyaco c'ac'ac' vino chupan tzia'k tak tz'un. Roma ri c'ac'ac'
    vino yerubojij-e ri tz'un, y nitix-e ri vino y ri tz'un man jun chic yec'atzin-vi.
    Ri ruchojmil, ja chi ri c'ac'ac' vino niyac chupan c'ac'ac' tak tz'un. Quiri'
    ri ejemplo xutzijoj ri Jesús.
  chf-NT: Che' chich täcä niuntu mach u yäc'ä chij tzijibba tama ump'e jelem pächil
    ch'ujliba, uc'a si utic ca' jiniba, ni chij u xe u tzalesan jini pächi, y u chap'elma
    u xe tä säto. Jin uc'a ni chij tzijibba c'änä äc'cac tama ni pächil ch'ujliba
    tzijibba.
  tlf-tlf: Aa mungkup ulutap kale, tinum iyo meme kaal siin dalaa kwep daala fonganbu
    umi tem ku-tele kamaa umi wain ok ko age sok dum ok uyo ilu kola dongenu kalaa
    age-nala e, sok ku tem uyo de ko-nala e, kwep tal am daala umdii, siit-nuluta,
    ok uyo fitin unom-nuluta, meme kaal totanin boyo yuut nagat mo bigin-nuluta, ok
    uyo singkam daa daaginon-temu e minte, kaal uyo mafagan-nuluta, fengela tebelan-temu
    no kale, tinum iyo, kamaa umi wain ok uyo ilu kolan o agela umdii, meme kaal uyo
    kamaa dalaa kwep daala totanin binim albu uta kup ku-nalata, wain ok uyo ilu kwep
    tal daalan-tema bota tambaliim nan-temu o,” age Yesus iyo do weng alop boyo baga-ema
    ko. (Kale do weng alop boyo bogo-nulu, “Niyo, kamaa kuguup kwep tal ipmi siin
    kuguup uyo anung tifipman o ageta tisaali kale, niyo kamaa kuguup uyo kwep tilita,
    uta tele waafulin o ageta kwep ti-sii o,” age-suu ko.)
  piu-2006: Yarra kutjupa kiripitjikuṉu tjuutja kanyintjaku Yiitjulu tjananya watjaṉu.
    Tjuwu tjuṯangkuya kiripitjikuṉu tjuutja kanyilpayi, tjiipikuṉu pangkingka, wakara
    patira, paatulawiyangka. Yalatji pangkingka rawa ngarrirra wayinarringkupayi.
    Yiitjulu tjananya watjaṉu, “Wiya kiripitjikuṉu tjuutja kuwarritja yintira kanyintjaku
    pangki yirriṯitjangka, pangki taḻṯurringkula taalpayi. Wiya yirriṯitjangka kanyintjaku,
    taara kiripitjikuṉu tjuutja yintirra wiyarritjipingka, pangkiṯarra wintarrparringkula
    wiyarritjipingka. Yalatji yintira pangki nyuwanangka kutju kanyintjaku.” Yara
    palunya tjananya kampa kutjupa Yiitjulu watjaṉu yalatji. Tjaaṯa anta pangki yirriṯitja
    palunya wangka yirriṯitja Paratji tjuṯangku nintiṉutja nguwanpa ngaranyi, kanya
    tjaaṯa nyuwana anta pangki nyuwana nguwanpa Yiitjukuṉu wangka ngaṉṯitja ngaranyi.
    “Ngayulu watjaṉi palyaya Tjarritiyingka mangarri yantara ngalkuntjaku.”
  poh-NT: Jeꞌ woꞌ, maꞌ hab ta wach jenoꞌ cꞌacharel ricꞌol i chꞌamsamaj ri̱s aji̱j
    pan jenoꞌ kꞌecher laj suh maj wi xiban chi jeꞌ reꞌ, maꞌ xa reꞌ ta i suh enqꞌuer
    ruꞌum ransil richꞌamil i ri̱s aji̱j, elaꞌ woꞌ no̱j chi kꞌe̱b i ri̱s aji̱j reꞌreꞌ.
    Jeꞌ reꞌ kꞌuruꞌ jeꞌ ricab chi maꞌ hab ta wach jeꞌ reꞌ nbanic, jeꞌ woꞌ reꞌ ru̱cꞌ
    i niCꞌuhbal maꞌ eta woꞌ riban chi reꞌ take aj tijem i̱b chiwi̱j nok quicꞌuꞌlem
    chic na̱ niCꞌuhbal xa cu nca̱j woꞌ quicꞌamam na̱ i cꞌuhbal tijimaj nak take cho
    wi̱ꞌ. Jeꞌ reꞌ ajic jeꞌ ricab chi reꞌ ri̱s aji̱j pan acꞌ laj suh ncꞌolmojic reh
    chi quicabchelal maꞌxta bih enoquic queh, curman woꞌ chi reꞌ take waj tahkanel
    xa reꞌ woꞌ niCꞌuhbal naquicꞌamam na̱ reh chi reꞌ quicapew-bal ruꞌ chꞌi̱l i niCꞌuhbal
    i hin maꞌ eta no̱j riyoj ri̱b, nqui xikꞌor Jesus.
  tue-tue: Teerora sĩcʉ̃ mama vinorẽ wáicʉra caseropori bʉcʉporimena posetíriqui.
    Teeré tiirí, wʉga, teepori esarí, podojõãcu. Vino píobatejõã, teeporicã cõõjṍãcu.
    Teero tiirá, mama vinorẽ mamapóripʉ posetíro booa, jĩĩyigʉ Jesús.
  bjp-bjp: Ke biil tikas i to wain fuuh la una pungun dan ae ri tel u ini punun meme
    tofe, biil. Male in tel u arae, ke wain fuuh ae in rabat punun meme, ke wain fuuh
    in bereng ke punun meme ae ik laulau. Isau le ri to wain fuuh la tom una palgan
    punun meme fuuh.”
  xon-xon: Ubaa mu aan di ndawiin, ki di ŋa kilookpok ponn ni. U yaa ŋa kina kan,
    kilookpok na ga puu, ki bii. Ndaan na mu ga kpir. Bi ga di ndawiin ki di ŋa kiloopɔŋ
    ni la.”
  tzo-ZNT: Jaꞌ chac cꞌu chaꞌal li achꞌ yaꞌlel uvae, muc muchꞌu ta xchꞌol ta pocoꞌ
    nuculal chivo. Ti mi ta xchꞌol ta pocoꞌ nucule, ti cꞌalal xvocane, ta xtꞌom li
    nucule. Yech noꞌox ta xmal. Yech noꞌox ta xchꞌay noxtoc li yave. Li achꞌ yaꞌlel
    uvae jaꞌ tscꞌan ti achꞌ yav chichꞌ chꞌolel oe yoꞌ lec xcom o xchiꞌuc li yave ―xꞌutatic
    la yuꞌun ti Jesuse.
  mpm-NT: Ɨɨn ni kuu ja chuꞌun yo vino jaa ini ñɨɨ tuꞌu, chi vino jaa un ndata ti
    kaꞌncha ñɨɨ un, ti xnaa yo ndɨnduu. Vanuxia siaꞌan ja chuꞌun yo vino jaa chii
    ñɨɨ jaa. Yukan kuu ja tu kuu chajnaꞌan ra jnuꞌun ri jiin jnuꞌun janaꞌan―kachi
    ya.
  ots-NT: Guejtjo jí̱ rí ntzöhui gui ca̱h hnar zɛxfani, grí xiti cár jugo cʉ uva pa
    da ixqui pʉ. Bbʉ gui dyøti‑ca̱, cár jña̱ car vino da xɛjqui cʉ zɛxfani, cja̱ guejtjo
    da mfön car vino. Göhtjo da bbɛdi, bbʉ. Nesta gui jioni xifani rá zö pa gui xiti
    cár jugo cʉ uva.― Yʉ palabra yʉ bi ma̱n car Jesús, bi jɛqui cʉ costumbre cʉ mí
    tɛn cʉ judio co hnar zɛda̱tu̱ o hnar zɛxfani. Nu cʉ palabra cʉ mí ma̱ guegue,
    bi jɛqui hnar cosa ddadyotjo cja̱ rá nzɛdi.
  hoy-hoy: व्हाशोद अंगुर इन रास्सा अक हाळोद तोगुल इन चिला दा यारू ईटालुर, ईलारा अंगुर
    इन रास्सा तोगुल इन चिला अक हर्द बुट्टीत, अदिक अंगुर इन रास्सा अदिक तोगुल इन चिला
    येढ्ढु नाश आगेदव, “लेकीन व्हाशोद अंगुर इन रास्सा व्हाशोद तोगुल इन चिला दा तुमकु
    आगतद.”
  amo-amo: Na umong wasa ata nmyen narau mipese lissu kuse ba, awa su nani lissuwe
    ba tutu nmyen narauwe malu kiti nin lissuwe vat. Bara nani, ta nmyen narau mipese
    nan nya lissu lipese.''
  pjt-pjt: “Munuya piṟuku aṟa kutjupa kuḻu kulila palu puṟunypaṯu wainaku yakutjatjara.
    Panya watingku kukaku miṟinguṟu yakutja palyalpai waina kuwaritja tjutiṟa kanyintjikitjangku.
    Palu paluṟu yakutja irititjangka waina kuwaritja tjutilpai wiya, panya waina kuwaritja
    tjutinnyangka wainaku panya wiṯa yakutja unngu lipiringkupai, ka miṟi irititja
    piḻṯi ngaṟanytjatjanu tjilpiraralpai, ka waina mantangka tjutira wiyaringkupai.
    Pala palula-tawara paluṟu waina kuwaritja yakutja miṟi kuwaritjangka tjutilpai
    tjulangka, ka wainaku wiṯa lipiringkunyangka yakutja kuḻu lipiringkupai tjilpirarantja
    wiya.” Alatji Jesulu tjanala wangkangi tjana palumpa tjukurpa munu Moseku tjukurpa
    ngunti tjunguntjaku-tawara.
  cwe-cwe: Na habule munhu yoguma divai ya sambi mwii mifuko ya mbende ya umwaka.
    Kwaviya yahatenda ivo, divai ya sambi izaitula mbende, na divai izakwitika na
    mifuko izabanangika. Mbali divai ya sambi igumigwa mwii mbende ya sambi.”
  daa-NT: Waan laaɗo maam kuuk eelaw ɗo etirsinna kuuk taay ko. Yampa, maam-ak yaa
    pikin̰ etirsinna-aku, ŋuu n̰aale keɗer ho etirsinna-ak sa yaa nige. Kar gay, gee
    liya maam kuuk eelaw illa ɗo etirsinna kuuk marbinto. »
  mlp-mlp: Teq mataw wain ayun muturta memeq asan kwaziqtab a hi tenayta ham. In nazaq
    tonid wain aqurin gwalad huhuw nemsa memeq asan kwaziqta na tartayid wain ayun
    mutbaleq ogib woqsa memeq asan na timeqniydaqmo ham. Nazaq iyan mataw memeq asan
    muturtamo waqim wain ayun muturta tenayta ham.
  ape-C: '@see-verse:MRK.002.021'
  bgs-bgs: Atin ka dalámmán tô bino na mantu igimu tun ta ágtaguanan na igimu tikud
    tun ta kindal ka kambing, dì mému dalámman tô tapé dán iglanit. Su atin ka tô
    gó é lumun, murà tô bino, máttu tô ágtaguanan, kólaan tô bino, asta kadattan tô
    ágtaguanan. Asal kailangan dalámmán tô bino na mantu igimu tun ta ágtaguanan na
    mantu iglanit.”
  faa-faa: Arirakano nanikose kau aporomo maka petoro asia ayiáka irinapo. Waene he
    kawe metekesane petoro patéa takamanafapo. Takamarakano waene he kawemo ponoponoraka
    petoro patéane faurakosapo. Fauraka petoro kakeraka waene heane sakuriakosapo.
    Sakuriraka waene he soko, petoro soko, tetákara fahokosapo. Arirakano waene he
    kawe metekesane petoro kawea takamarakano, petoroane faunafapo.” Aíyaka Yasumo
    ipi some kawe kasane soko, ipu fana somesane soko, tetane sarimaraka kekemahoane
    siahoasifareapo, aíyaka Yasumo takumeaka somesapo.
  kik-kik: Ningĩ gũtirĩ mũndũ wĩkĩraga ndibei ya mũhihano mondo-inĩ ngũrũ. Angĩĩka
    ũguo, ndibei ĩyo no ĩtarũre mondo icio, nayo ndibei ĩyo ĩitĩke, nacio mondo ithũke.
    No rĩrĩ, ndibei ya mũhihano ĩĩkĩragwo thĩinĩ wa mondo njerũ.”
  cap-NT: Niz̈aza anaz̈ jakziltami zijzi zkiz luusquiz ew vino alznasac̈ha. Niz̈ta
    alznasaz̈ niiqui, zkiz luus wjajrskatasac̈ha ew vinuqui. Nekztanaqui zkiz luusmi
    vinumi pizcpacha pertisnasac̈ha. Ew vinuqui ew zkiz luusquizpanz̈ alznasac̈ha.
    —Nuz̈ cjichic̈ha Jesusaqui.
  ksr-ksr: Kaaŋiadeeŋ moŋnoŋ wain apu gbilia ii bokoŋ me taru walaga lama selianoŋ
    memeta iikanoŋ mende kosoŋ maaro kemeŋkeja. Kaeŋ anagati eeŋ, wain apu gbilianoŋ
    mono somariiŋ taru qosono juma maaro namonoŋ kamaaŋ sooro taruyanoŋ boliqoliwubo.
    Kawaajoŋ wain apu gbilia ii taru gbilianoŋ maaniŋ kemero sokombaa. (Kaaŋiadeeŋ
    apu awaa ii konoŋ gbamoganoŋ mende kosoŋkejoŋ. Kaeŋ kosowonagati eeŋ, iikanoŋ
    mono juma siisororo kamaaro neniŋ ji niniwabo. Kaeŋ koloowaatiwaajoŋ apu awaa
    ii konoŋ awaanoŋ kosoŋkejoŋ. Oŋo kaaŋagadeeŋ laaligo walaga ano Oligaa Buŋa gbilia
    ii mindiriŋ orombombaajoŋ amamaawuya.) Kiaŋ.”
  eng-TNT: 'In lyke wyse no man poureth newe wyne into olde vessels: for yf he do
    the newe wyne breaketh the vessels and the wyne runneth out and the vessels are
    marred. But new wyne must be poured into new vessels.'
  sbs-sbs: Kakwina muntu yobika iwaine inhya muchibikilo chewaine chikulkulu chamadalo,
    kundeyobulyo iwaine muiñatule madalo, mi bubeli bwewaine ni madalo ewaine kazisinyehe.
    Chovulyo, mubike iwaine inhya mwidalo inhya lyewaine.”
  sue-sue: Noko, nakai ou wain seka puro meme tata matura oko niginowenakai. Ago wamunonakai,
    awa ou wain meni dobu wero meme tata ziai keyai ou wainre meme tatare awa zainamunonakai.
    Nakai ou wain seka puro meme tata sekara niginowenakai.” Ago senua awa.
  fra-NCL: 'Et personne ne met du vin nouveau dans des outres vieilles : autrement,
    le vin fait rompre les outres et le vin se répand, et les outres sont perdues.
    Mais le vin nouveau doit se mettre dans des outres neuves. »'
  bhg-bhg: Embo da aimi waini teka awa ainda ainto matuda gerigari tao ae. Ango aina
    awa, waini tekami ainda ainto matu awa dumbari kerigaina. Ata waini teka awa ainda
    ainto tekada gerigara.”
  snn-NT: Bisi ëye jo'cha huajë jo'chare yua ira ga'ni jo'cha corohuëanna ayaye bañë.
    Ayatoca, huajë jo'chabi ira ga'ni corohuëanre juejueni jañuni sani si'aji. Ga'ni
    corohuëan'ga gu'a corohuëan'ru ruinji. Huajë bisi ëye jo'cha banica, mame ga'ni
    jo'cha corohuëanna ayaye ba'iji, cabi Jesús.
  atb-NT: Haû eq rajung za, tsibyiq wing asik lé le, shokuq htûng axau má ó a kat
    wú kó. Kat é nghut jáng, tsibyiq wing asik gi, htûng lé lhoq buq goq nhâng luî,
    tsibyiq wing eq shokuq htûng htên byuq râ nghut lhê. Haû mù, tsibyiq wing asik
    gi, shokuq htûng sik má za ge kat é nghut lhê.
  wro-wro: 'I:dja kari wine iŋunąli wa pąngo:gulen waiḁm manindidba nąnja: madji wine
    waiąm dalar kąna pąmąm, gejau wine wundur pąŋgąnu, waiam kuda: :O! wine iŋunąla
    waiḁm maŋunąlam maninja.'
  cek-AK: 'Mi mah doeh misurtui kangtha to moihin pailang kangquem thungah lawn vai
    ai: to tiah lawn nahaeloe misurtui mah moihin pailang to tapoksak ueloe, tabu
    to amro tih: to pongah misurtui kangtha loe moihin pailang kangtha thungah ni
    lawn han oh, tiah a naa.'
  bkd-bkd: Iling daan ha hurà etaw ha itagù din sa bag-u pa ha binu duun hu daan en
    ha talaguay ha anis, ta ku buhaten din haena bà dà magbutu daw kahudhud su binu.
    Kinahanglan gayed ha sa bag-u pa ha binu duun dà daan itagù hu bag-u pa ha talaguay.”
  ctu-76: 'Ti yambʌ lajoñel ti yʌlʌ: Mach yom cojlic ochel ti tsucul pʌchij bʌ yajnib
    vino che'' chʌncol tyo i mejlel jini vino bʌ lembal. Como jini vino mi yʌc'' ti
    tyojmel jini tsucul pʌchij bʌ yajnib. Che'' jini, mi bejquel. Mi'' tyojmel yajnib.
    Mi yotsañob tsijib vino ti tsijib tyo bʌ yajnib. Che'' ti yʌlʌ Jesús.'
  lac-NT: Bayiri' xan, mʌna' mac cu t'ajic u c'ab u wich uva ich u rabir yot'er chivo.
    Quire' ca' bin pajnʌc, cu bujur, hasta u rʌc wecar u c'ab uva. Cu rʌc jatar u
    yot'er chivo xan. A ric'ben u c'ab u wich uva, ca' u t'ajej ich ric'ben yot'er
    chivo soc mʌ' u bujur soc mʌ' u rʌc wecar u c'ab uva.
  xla-xla: Epedeme matle oplamitapo wain yú amkoye aliya kapalata ita iwale takala
    dla posimasemde. Adipalati, wain yú amkota itiyamama aliya kapalata iwale ita
    takalaye gladlati wain yúye alikili dla olotlepe. Epapedeme ka꞉dena, wain yú amkoye
    woloma aliya kapalata iwale ita amko dla simoloweye.”
  xav-NT: Duré e romhâ 'manharĩ 'rata 're, te za uwa 'rãi wa'u ĩsé hã da te 're sé,
    wa'ui ware õ ré. Mare di. Wa'ui ware õ ré, da te 're séme mono wamhã, oto wa'ui
    ware wamhã, te za romhâ 'manharĩ 'ratare hã sina wazu. Tawamhã uwa 'rãi wa'u ĩsé
    hã te za asa'wa. Romhâ 'manharĩ hã te za duré hâihaiwamna. Ĩtép si'uiwa na si,
    te za da te 're sé, rob'rãi wa'u té hã. — Ãne sõ'awib õ nherẽ, ma tô tinhimiroti
    tém na tãma rowasu'u za'ra, Zezusi hã.
  cuk-cuk: ”Deginbali, dule vino-binid gwen ibmar-uka-bugluga-sobaled-seredgi bardisurbalid.
    Ar deyob imakele, vino-binid mudele, buglu-sered esirmako-itole. Degiir, binsa
    vino-binid milego-itole, degi, bugluse-bakar binsa miledbaloed. A-ulale, vino-binid
    buglu-binidgi balileged.”
  tbf-tbf: Ma kap ka mei a ko soe teir dangi vain vour i aron bu utut kebeir gi ta
    tsana nge piripiri vinavinar. Sien va ta tsana malan, mi dangi vain vour ta tsana
    bu utut kebeir va gi ta puor kapot, ma mi dangi vain meie bu utut kebeir egie
    kokouk gie ta tsak. Eiekesen eie ta soe teir dangi vain vour i aron bu utut vour
    gi ta tsana ngan mi piripiri vinavinar.”
  uig-CYR: Һеч ким йеңи шарапни кона тулумларға қачилимайду. Әгәр ундақ қилса, шарапниң
    ечиши билән тулумлар йерилип кетиду-дә, шарапму төкүлүп кетиду һәм тулумларму
    кардин чиқиду. Шуниң үчүн йеңи шарап йеңи тулумларға қачилиниши керәк.
  ikw-NT: Ọ zị́ masị nye jeegweru manya ikne gbasị n'olori akpụkpo ọknani. O mene
    kpam, manya wam jaagbawama, manya nụ olori akpụkpo whume etekne. Kọvu be gbasị
    manya ikne n'olori akpụkpo ikne.”
  khs-khs: 'Apula: a:pele kapo senayewi tiyapola: potolo amuna aluse tupulusekeye.
    Waine hano hili tikipaseyawa a:pele kapo pusomiyawemiwa eta: susalesemakeye. Susapitekiwa
    waine hano hiwa telise a:pele kapo pusomiyawa hotolosekeye. Hotolose a:pele kapo
    palalese waine hawa sukamenepesakeye. Sukamenese waine hawana, wa:tesewana, elipe
    itapa tepesakeye. Apula: waine hano hili tikipaseyawa a:pele kapo hiwemi wa:tesaleke,
    a:pele kapo eta: hotolosemakeye.”'
