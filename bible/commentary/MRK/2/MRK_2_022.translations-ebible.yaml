  ino-ino: Ani kava hu'a mako vaya'moki haekafa nofi alakamo lima'a mememo akufaleti
    alo humale atafa kepi la'ki'a no'vaiye. Vaisayana lima'a a'kapalu hakeno a'nu'ka
    hesikeno li kena halo aino la'kilavike. La'kilavino ani li'ae ke'ayo'ae alino
    haviya huke. Haekafa nofi alakamo lima'a hefino saufa mememo akufaleti alo humale
    kepina la'kino vaino.
  gnn-gnn: Ga wiripunydja ŋayi Djesuyu bitjarrayi bili ḻakaraŋala mayali'mirri dhäwu',
    dhuwala gam', “Ŋarrakunydja rom dhuwala balanyara bitjan yuṯa weyika' borum. Ŋunhi
    ŋuli yolŋuyu djäma yuṯanydja weyika' borum, yakana yurru ŋayi rarryun ŋunhiyi
    ŋäthiliŋulilinydja bathilili, balanyaralilinydja bitjan ŋäthiliŋu ḏimbuka, liŋgu
    ŋunhiyi ŋäthiliŋunydja bathi yurru yana baw'yunna ŋuriŋiyi yuṯayunydja weyika'yu,
    bala yurru ŋunhi weyikany'tja ḻarryun winya'yunna marrtji, ga bathi yurru ŋunhi
    yätjthirri buruŋgulkthirrina yana. Yo, ŋunhi yurru yolŋuyu märrama yuṯa wal'ŋu
    weyika' borum, yana ŋayi yurru ŋunhi rarryundja yuṯalilina bathililinydja, märr
    yurru maṉḏa weyika' ŋunhi ga bathi rulwaŋdhun yukurra ḻatju' yana, winya'yunamiriwnha.
    Ga balanyarayi bili dhuwala yuṯawunydja romgu. Ŋunhi nhe yurru märrama ŋunhi ŋarraku
    yuṯa walŋamirri rom, nhenydja yurru nhina yukurra yuṯaŋurana yana romŋura, yakana
    ŋäthiliŋulilinydja roŋiyiya, märr yurru yuṯanydja walŋa yakana nhokala winya'yun.”
    Ga bitjarra ŋayi Djesuyunydja ḻakaraŋala.
  yal-yal: Muxun mi manpa nɛnɛn sɛ se sase fonna kui. Xa a na liga, manpa nɛnɛn se
    saseen kalama nɛn, se saseen nun manpaan yi kala. Koni manpa nɛnɛn sama se sase
    nɛnɛn nan kui.”
  cnt-NT: On₃ guë́₄ jmo₅ dsa₂ jua'₅₄ a₂tia'₂ vino 'mɨ́₂ 'ŋió'₃ nɨ₁lau₂ gui'₅₄. Ia₁
    guéi₃ nɨ₁lau₂ gui'₅₄ quian'₅₄ dsió'₁ vino 'mɨ́₂. Dsɨ₂'én₂ bá₄ vino, lia'₂ nɨ₁lau₂
    në́₃. Jaun₂ 'ŋió'₃ nɨ₁lau₂ 'mɨ́₂ bá₄ 'nió'₅ tia'₃ dsa₂ vino 'mɨ́₂ ia₁jaun₂ tsá₃
    dsɨ₃'én₂.
  tif-tif: 'Aa ti, kanumin ultap kemin, tunum ayo meme ipnaal daa siin kawu dilduu
    kutiila koksu kaami tem kawu alokso kaami wain ok o kala sok lap wok uyo iluula
    dongnu kala, kalale sok ta kuluu-lom wok bon ayo de kutiiba-kup, kulii-tal am
    kawu kutiila namti, ilomdula ok kaali, fusun-un-bomdula, meme ipnaal totnin kaa
    abiltap nakat mo-lom bikin-ilomdu ok uyo sing-tam-daa tiil bun-ilom disa ke-lokomu
    le, ipnaal kaali, mafak-alomdula falela tabokomu. Kemin, tunum ayo kama wain ok
    uyo iluulon o, kala namti, meme ipnaal alokso dulduu kutiila totnin dinim bombu
    kaata-kup kuluu-lomda, wain ok kaa iluu kulii-tal am tiilokoma kaata, tangbal-kup
    ilokomu no, kala Yesus ayo weng faldak-tiimin weng alep uyo bakayila ko. (Kemin,
    weng faldak-tiimin alep kaali bokoya-lomdu: Nali alokso kaami kukup uyo kulii-tal
    kipni siin kukup kaami anung til-daayon o, kalalila talsi disa; nali ti alokso
    kaami kukup kaata kulii-tilila kuuta, talalu kutal-fukulin o, kalalila kulii-talsi
    no, kalsu ko.)'
  nlx-nlx: नोवाला अंगुरान रूहाह जुनाला चामड़ान थेयला माय कुण नाह मेलने, नाहते अंगुरान
    रोह चामड़ान थेयलाह फाड़ देय, एने अंगुरान रोह एने चामड़ान थेयली दुयू बी खेतेम एय
    जाती; केरीन नोवाला अंगुर ने रूहाह नोवालाच चामड़ान थेयला माय मेलनु।
  apw-NT: 'Ła’íí wine áníi alzaahíí ikágé wine benałtiníí dénchǫ’éhíí doo biyi’ tádaach’iṉił
    da; ágách’idzaayúgo wine áníi alzaa’ihíí ikágé yidiłdohgo na’ṉil, áík’ehgo winehíí
    ąął ha’ijool, ła’íí ikágéhíí kots’ą́’ yiłchǫǫh: áídá’ wine áníi alzaa’ihíí wine
    benałtiníí áníidéhíí zhą́ biyi’ tádaach’iṉił.'
  gum-gum: Katø muguen srø vinonma køllin kalusmerayu usrmøwei indan cha. Kaguende
    treeg marene, srø vinobe køllin kalusmeran srurrøgøben, vinobe lushen, kalusmerabe
    ka kølsrønrrun cha. Inchawei srø vinone srø kalusmeran marigu usrøbelø køn— cha.
  not-NT: Aisati pigóiguë ametaiga eiro oguëro irorai oja oba cara iriraimasiquë oisha.
    Cara onguëchotanë obaa iritopiganëma imasi, quero paparaata. Quero pairi ogantarone
    oja oba irinagamasiquë. Igóque cara onguëchotanë oja oba intonganë irinagamasi,
    oparaatëma obaa, aisati iraparaquima imasi.
  plu-plu: Kawnata kis adahan wis katiyha win nukune agikut pakir amar ayipwipye ipatmakupye.
    Mmanawa ku aysaw ini win tukurwa in kiyesihwa akiw, in pakir amar ka ahwa payak
    nikak. In bekwe awaku. Ayge nikwe ini win biyuke payak akak atiy. Amawka wis katiyha
    win nukune ta agikut pakir amar ku pariye mtibetnene. Nuhiyakemni kis gikakkis
    hiyeg ku pariye kote dahhate gihiyakemnikis.
  iou-iou: Ude yäŋpäŋ äneŋi man wärani kubä ŋode yäwetgän täŋkuk; Äma kubätä wain
    umeni api täŋpanipäŋ käbot tom gupipäŋ täŋpani biani kubä gänaŋ täga nämo piwek.
    Ude täŋpänä wain umeni api täŋpani unitäŋo kehärominitä täŋpewän käbot biani kehäromi
    nämo u tumäŋpäŋ wain umeni ba käbori u bok jop awähutneŋ. Ude täga nämo täŋpek.
    Wain umeni api täŋpanipäŋ käbot kodaki kehäromi gänaŋ piweko uyaku täga.
  ntp-NT: '@see-verse:MRK.002.021'
  rai-rai: Ma pa te in labo taa a matakina waain u ra in turaaina palaa na waain baa
    di paami ko ra pani ra wewagua, kaduk a waain in rabaana wa in turaaina palaa,
    ma a waain in talabo, ma in palaa na waain kaai in aaka. Din labo ut a matakina
    waain u ra in matakina palaa na waain.”
  haw-1868: Aole no hoi kekahi i ukuhi i ka waina hou iloko o ka hue ili kahiko, o
    nahae na hue i ka waina hou, a kahe aku ka waina, a pau pu na hue, aka, e ukuhiia
    no ka waina hou iloko o na hoe hou.
  ffm-ffm: Kasen duu fay gooto loowataa peguujam kesam e sumalleeji kiiɗɗi. So ɗum
    waɗii peguujam ɗam fusan ɗi, kanjam e sumalleeji ɗii fuu mursidee. Peguujam kesam
    e sumalleeji kesi loowetee!
  arb-NAV: وَلا أَحَدَ يَضَعُ خَمْراً جَدِيدَةً فِي قِرَبٍ عَتِيقَةٍ، حَتَّى لَا تُفَجِّرَ
    الْخَمْرُ الْجَدِيدَةُ الْقِرَبَ، فَتُرَاقَ الْخَمْرُ وَتَتْلَفَ الْقِرَبُ. إِنَّمَا
    الْخَمْرُ الْجَدِيدَةُ تُوْضَعُ فِي قِرَبٍ جَدِيدَةٍ».
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲡⲁⲩϩⲓ ⲏⲣⲡ ⳿ⲙⲃⲉⲣⲓ ⳿ⲉ⳿ⲁⲥⲕⲟⲥ ⳿ⲛ⳿ⲁⲡⲁⲥ ⳿ⲙⲙⲟⲛ ϣⲁⲣⲉ ⲡⲓⲏⲣⲡ ⲫⲉϧ ⲛⲓ⳿ⲁⲥⲕⲟⲥ
