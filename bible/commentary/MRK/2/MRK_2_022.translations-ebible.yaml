    hoou.”
  taj-taj: ओच्‍छे खालै म्‍हिसेनोन ढिला बोक्‍टो ताङरी अङगुरला कलिलो निङगु आयु, युजी
    भिसम थे ढिला बोक्‍टो ताङ भोसी ढेला, ओच्‍छे अङगुरला निङगु जति ङेला। जमाहेन्‍से
    ढिला ताङएनोन गे आखेल्‍बा तला। थेतबासेलमा अङगुरला कलिलो निङगु ढिला छार ताङरी युतोःला।”
  avt-avt: Mɨt hɨr ap newen tɨpar wain wen petep mekre meme hiyei tokim auye! Hɨr
    nanwenem te wain tɨwerpek mamniu, hiyei tokim mamwep te wain mamwen mamno tɨ,
    hiyei enum mamwep mamɨt. Au, mɨt newen wain wen petep mekre meme hiyei wen yaaim
    nɨmnam.”
  cbk-cbk: 'Taqui tamen otro ejemplo: hende tamen conviene pone el nuevo vino na daan
    deposito de cuero′y cabrito, cay si ay hace le ese, el daan deposito ay rebenta
    y ay queda nuay sirve, y el vino tamen ay man usik lang, poreso necesita basia
    el nuevo na nuevo deposito.”'
  uig-ARA: ھېچكىم يېڭى شارابنى كونا تۇلۇملارغا قاچىلىمايدۇ. ئەگەر ئۇنداق قىلسا، شارابنىڭ
    ئېچىشى بىلەن تۇلۇملار يېرىلىپ كېتىدۇ-دە، شارابمۇ تۆكۈلۈپ كېتىدۇ ھەم تۇلۇملارمۇ
    كاردىن چىقىدۇ. شۇنىڭ ئۈچۈن يېڭى شاراب يېڭى تۇلۇملارغا قاچىلىنىشى كېرەك.
  tuf-tuf: ’Eyta cat uwat cabra umá sutír questaro. Questár sima ey sar chácaro. Eyta
    cuar umá cumar bi sar sima tenti bi chátiro. Tenti bi chácyera, sima semar ten
    racáyatan, umá racháyqueyra. Rachyat, sima cat, umá cat ruhw̃áyqueyra. Sima tenti
    bi umá cumar bi sar chati cuar, ibsoy bi sar chácaro. Eyta cat chihtá awan bi
    ajquitro. Cahmor ey ajquitro. Eyta bira bucáy bin cácajatro, wajacro.
  abx-abx: 'Agsumatan-na mga iya si adday to pa: “Gana'' magpa''isi si baha''o irimnon
    si kada''an na anit pangngingisihan, kay amura'' to kon pa''isi-mo, mangno aburhat
    i pangngingisihan ngan akarag i irimnon. Ma''in da''inan sinan. Angay si baha''o
    irimnon nga baha''o may i pangngingisihan.”'
  mco-NT: E nañ ni pɨn ca' jëb huaad pɨdägy jemy vino ma tuc cochac. Je' co je vino
    jemybɨ ycɨɨdzamy je tuc cochac, e chi y'ixyojctähuɨp je vino etz je cochac ñitɨgoydähuɨp.
    Hue' janchtɨy jëb ajcxy pɨdacy jemy vino ma jemy cochac.
  kqf-kqf: Aiyai mote waen valivaliuna ima vai bi galele wadubonemo ima ḡini yovoḡe.
    Bamoda mainana ya voiyena ba waen galelena wadubona ya nuwa golu te galele bi
    waen sa gebogebo. Geḡa te tana maso waen valivaliuna i vai bi galele valivaliunemo
    i ḡini.
  cpb-NT: Iro kameethatatsi apiyaatantyaawo eeryaari riraitziri owakerari mashitsinaki.
    Irooma apiyaatantashitakyaaworika antyashipari mashitsinaki, ari itankakotanake,
    apitepaini eewanawaitashitakya.”
  aon-aon: '@see-verse:MRK.002.021'
  hus-NT-2005: Nibal u balyáb an ít yajtsik uxnél ban kʼej ótʼ balixtaláb; pos max
    ka tʼajan anchanꞌ, an ít yajtsik uxnél in michʼál an kʼej ótʼ balixtaláb, neꞌech
    tám ka wakʼlan an yajtsik uxnél ani an ótʼ balixtaláb u kʼibchonal. Jaxtám ti
    yejat ka balyat an ít yajtsik uxnél ban ít ótʼ balixtaláb abal chablam yab ka
    kʼibchon.
  mig-NT: Te tú ni ɨɨn chu'un vino jáá iní ñii tú'ú. Chi̱ nú súan, te máá vino jáá‑ún
    ndátá ñíi‑ún, te katɨ vino‑ún, te ñii‑ún naa‑ní. Ko ñii jáá jíín vino jáá, kúu
    ja̱ kúu ku'un, áchí‑ya̱.
  bps-bps: Na salngad én, là fakay sanbool i labi na falami ku fkahta di binu, du
    ku fkahito falami binu kmadok fa di lam i labi gufkah kindal, btù sa, na mkok
    i binu na malmo i gufkah kindal. Én fye gufkah falami binu di falami kindal.”
  mbs-mbs: Aw meg-inang heman se otaw te bino, eked din soli se temek te paras diyà
    te solanan ininang lekat te kindal te kambing tapay linanit, so aw megbohak se
    temek, megbeto se solanan tapay linanit, aw eleg kebàtan se bino aw solanan niyan.
    Yan keilangan isawol se temek inangen bino diyà te solanan kaling linanit.”
  tof-tof: Darrü pama küsil waen koke errngóme ngaep lar sopae beledó. Wa ne nóma
    tólaele, ene waena kubó ene ngaep bele amkene. Waen a lar sopae bele sab kolae
    baini. Igósidi, küsil waen wata küsil lar sopae beledó errngómórre.”
  cme-NT: Aa ba sa bi dii duvɛ̃nfɛlɛŋo‑i cirkpɔcɔlɔŋ-na. Umaŋ duɔ ce-ma, cirkpuɔ ka
    muonu aa duvɛ̃ŋo tiraa kũnna. Duvɛ̃nfɛlɛŋo gbĩɛ baa cirkpɔfɛlaamba.»
  sus-sus: Mixi yo man mu wɛni nɛɛnɛ sama lɛbɛ fori kui, xa na mu a ra na wɛni nɛɛnɛ
    na funtu, wɛni lɛbɛ fori bulama nɛ. Na kui, wɛni yo, lɛbɛ yo, a kanyi ganma nɛ
    e birin na. A lan nɛ wɛni nɛɛnɛ xa sa lɛbɛ nɛɛnɛ nan kui.»
  pon-2006: Pil sohte me kin wudekihong wain kapw nan ehd kilin mahn mering, pwe wain
    kapwo pahn kauwehla ehd meringo; ira koaros, waino oh ehdo, ahpw pahn ohla mwahl.
    Iei me wain kapw kin mwahwongete nan ehd kapw.”
  dad-dad: Takag age fiya, taka nem wain mata meme gabar tubu bun to itinẽf. Ĩ age
    fouf are, wain anim age fe di, meme gabar gẽ ye fen, serek fouf. Age fe di, wain
    meme gabar ado sane lauf. Age fiya nigin, ĩ wain mata meme gabar mata bun itinẽf.”
  zab-NT: Nicza quɨt rdaati vin cuby láani de guidiiuxy te pur sguillaa vin cubyqui
    de guidiiuxqui, ax rac perdid zeclɨ vin ne zeclɨza guidyqui. Pur ningui, ná par
    taa vin cuby láani de guidy cuby.
  jae-jae: Ma teŋ oc êkêc wain wakuc êsêp bôc ŋaôlic laŋgwa atom. Embe sêŋgôm, oc
    wain êôc ŋaôlic êpoa e êtaiŋ ênaŋa ma ŋaôlic tau êtu sec amboac tonaŋ. Wain wakuc
    sêkêŋ êsêp ŋaôlic wakuc.”
  ksd-ksd: Ma pa ta tutana i lolonge tar ra kalamana vain ta ra maulana paura, kan
    ra vain na rada ra paura, ma ra vain na talingir, ma ra paura bula, na kaina;
    di lolonge tar ra kalamana vain ta ra kalamana paura.
  msm-NT: Angod isab to inomon no ogsobu pad no igtagu duon to sedanan no kindae.
    Wada otow no ogtagu to seini duon to tahan no sedanan su maliskog on aw madali
    ogbotu. Ginona ogkauyakan sikan inomon dow sedanan. Nasi no igtagu to bag-u no
    inomon duon to bag-u no sedanan.”
  myk-myk: Wa shishiin da ga duvɛnfomɔ le foroyo nilɛyɛ ni wɛ. Lee bu bye, duvɛn wu
    na foroyo yi shɛɛngi, duvɛn we ni foroyo yi bɛɛri na gyɛɛgi. Ga duvɛnfomɔ wʼa
    leni foroyo nivoyo ni.»
  sbe-sbe: Hinage nige tamowai hesau waina hauhauna ye ini waina pakuna beyabeyana
    kalona unai. Taba doha temeta, waina hauhauna kabo waina pakuna ye hesese na ye
    tapulisi, yo waina wa ye bwalili. Na waina hauhauna mo ye ini waina pakuna hauhauna
    ne unai.”
  mcr-mcr: Tiiŋä-pqä inänji. Wainqä-eqä änyä-häŋi, yaqueqä huiwä häkä yäuä iu maŋguä
    mequatimäuqä danä ipnä. Qu qätäyqä equatimäupqe, wainqä-eqe maŋguä iŋga äpeyätä,
    yaqueqä huiwä iiŋi opnätä, ga eqetä, huiwitäŋi, qui imäknyinyiyi. Iiŋiŋqe, wainqä-eqä
    änyä-häŋi, kiqä yaqueqä huiwä häkä änyä-häŋä iunä equatimepnuwi.”
  cux-NT: '''Tiicá ntuūⁿ mar ''áámá ''iiⁿ''yāⁿ nguɛ́ɛ́ caaⁿn''yúⁿ yā vino ngai na
    bolsa yííⁿmáⁿ ndiicúū yeⁿ''e vino tan''dúúcā chi diīiⁿ ''iiⁿ''yāⁿ ndiicúū. Nduuti
    chi diíⁿ yā ''tíícā vino ngai miiⁿ ní di''cuūní yííⁿmáⁿ ndiicúū miiⁿ ní cuuvi
    ndai vino miiⁿ ndúúcū yííⁿmáⁿ. Chííⁿ chi vino miiⁿ canéé chi ''cueēⁿ na bolsa
    yííⁿmáⁿ ngai.'
  tur-YTC: Hiç kimse yeni şarabı eski şarap tulumlarına koymaz; yoksa şarap tulumları
    patlatır, şarap da tulumlar da mahvolur. Yeni şarabı ancak yeni şarap tulumlarına
    koyarlar”
  san-ITR: kopi janaH purAtanakutUShu nUtanaM drAkShArasaM na sthApayati, yato nUtanadrAkShArasasya
    tejasA tAH kutvo vidIryyante tato drAkShArasashcha patati kutvashcha nashyanti,
    ataeva nUtanadrAkShAraso nUtanakutUShu sthApanIyaH|
  bel-N: І ніхто не ўлівае новага віна ў старыя мяхі, бо новае віно прарве мяхі, і
    віно выцячэ, і мяхі прападуць; але новае віно трэба ўліваць у новыя мяхі».
  sch-sch: Tutên uain thar khom savun ûm muruo taka thun ngâi mak ngei, thun ngân
    khom senla, uain thar han savun ûm hah mût khoi a ta, uain le savun ûm le mangmunboi
    chang atih. Manêkin, uain thar chu savun ûm thara ngêt thun nîng atih” tiin
    a thuona.
  mic-MIQNT: Mo wen elguta'tug's pilei moqopa'q, ta'n piwie'wasit m'gegnei moqopa'qo'q.
    Pa na tla'tege's'p, na moqopa'q, ta'n pa tujiw atejoqoq poqtapu'teg suisga's'gt'tew
    m'gegnei moqopa'qo'q, aq na moqopa'q gutajuitew aq m'gegnei mo tali ugtapsuniw.
    Moqwa, ma' gis tlianug! Pilei moqopa'q ta'n atejoqoq poqtapu'teg, amujpa e'watal
    pile'l m'gegne'l moqopa'qo'q!”
  huu-NT: Jacagomona fɨnoca bolsa como fɨnoca vino joneñega. Jonegadena, maɨriñena
    jira, sɨrillamona igoɨ raɨre cuararite. Vino faɨfite. Igoɨ jɨaɨ faɨfite. Como
    fɨnoca vino comogomo jonelle. Iemei iena faɨfiñeite. Ie isoide. Omoɨ einamacɨ
    rafue ifomo jɨaɨe rafue birui ite. Iena omoɨmo llocabitɨcue. Iedo jaidɨcaɨ —llote.
  jiv-NT: Nijiamanch yamái nawar nuap najanamu arutnum yaraachminiaiti. Túramka wakaprua
    karíak nuap najanamu ijiakratniuiti. Tura nijiamanch ukarattawai. Nuap najanamu
    yajauch ajastatui. Antsu yamaram nijiamanch yamaram nuap najanamunam yaraatniuiti”
    tímiayi.
  otm-NT: Nɛ ngutho a ra vino ma'da'yo hin da zä da sirpʉ ja ra 'yambot'asɛ̨i nguetho
    nu'a ra vino ma'da'yo da dʉn 'bʉ da sirpʉ nɛ dim fän a ra vino bʉya, gätho 'da
    dín ts'ontho bʉya. Nu'a ra vino ma'da'yo i pa nsi't'i bʉ ja yʉ mbot'asɛ̨i ma'da'yo,
    pi 'yɛ̨n'a ra Jesús 'bʉ mí dądi.
  dah-dah: Al kura wain fimiŋ gergeŋ teŋ dapŋa sikkeŋ beleŋ po wain fimiŋ heŋ heŋ
    irtiŋ bikkek bana goŋ ma unyeŋ. Gwaha iryeŋbe wain fimiŋ gergeŋ goreb wain fimiŋ
    heŋ heŋ bikkek goyen kumga tike erek nene wok yeŋ pasi hekeb det irawakde tumŋaŋ
    buluŋ hiriryeŋ. Niŋgeb wain fimiŋ gergeŋbe wain fimiŋ heŋ heŋ gergeŋ bana po untek,”
    yinyiŋ.
  tnk-tnk: Iərmama riti riwən ko rətəɡi pen waen vi ia tɨki waen tui sə kɨno ia teki
    nəni. Trɨni mɨnuə ro iamɨnhi irə, waen vi trəse tɨki waen tui rəsisi məpəruə.
    Nənə tɨki waen tui mɨne waen vi irau pəri krouərəha. Mətə waen vi tukətəɡi pen
    ia tɨki waen vi me.”
  kpr-kpr: Kau daba ava, vaini (wine) seka jo budo, kofiri manai aminda averegaoro
    vosedo irae arira. Amingarera amo, vaini (wine) seka da fakinaimi, fumbari kofiri
    bejari, vaini averege vose soesa arira. Ava sedo, vaini seka kofiri sekada averegeraera,”
    aminge sisira.
  san-IAS: kopi janaḥ purātanakutūṣu nūtanaṁ drākṣārasaṁ na sthāpayati, yato nūtanadrākṣārasasya
    tejasā tāḥ kutvo vidīryyante tato drākṣārasaśca patati kutvaśca naśyanti, ataeva
    nūtanadrākṣāraso nūtanakutūṣu sthāpanīyaḥ|
  nho-nho: Aa see hai tama hoki e utu te wain hoou raa ki loto naa paeke e ppena ki naa kiri tuai
    naa sipsip, i te aa te wain hoou naa ma ki ppuna no masae te paeke naa. Teenaa
    te wain hoou naa ma ki mannini pakava aa te paeke naa ku hakallika. Te wain hoou raa
    ki utuhia ki naa paeke hoou.”
  gym-NT: Erere arato, chibo kwata dikani kira uba döi ngwäre, te ni ñan raba uba
    döi keke mikadre kwaka, ñobtä ñan angwane chibo kwata ngututu rötadrete, rikadre
    ngwarbe uba döi kwaka ben ngöi jökrä arato. Mden kisete, uba döi mikadre kwaka
    abko kekadre chibo kwata btinte. Ne abko kore, niebare Jesukwe ni mda mdaye.
  azg-NT: Min tyiꞌquityion tsꞌan ndaa vinon xco tyquiiꞌ ntjan na jndë tindyo, ngꞌe
    xe na aa ntsꞌaa tsꞌan na nndaꞌ, ndoꞌ juu vinon xcoꞌñeen, ya na ntsiquindeihanꞌ,
    yajoꞌ joo ntjanꞌñeen ntꞌiooꞌhanꞌ. Ndoꞌ na ndui na nndaꞌ, veꞌ jnꞌaan na tsu juu
    vinon yo juu ntjanꞌñeen. Ndoꞌ ngꞌe joꞌ, chuhanꞌ na quityion tsꞌan vinon xco ntjan
    xco.
  bhd-bhd: तेन्च़रे कोई भी पुरैनी मसकन मां नंव्वे दाछ़ारो रस न रखे, किजोकि दाछ़ारो
    रस अम्लो भोइतां फुलते बार मसकन छ़िन्दी छ़ड्डेलो। दाछ़ारे रस त कने मसकां, एना दुइये
    बरबाद भोइ गाले। एल्हेरेलेइ नंव्वे दाछ़ारे रस हमेशा नंव्वे मसकन मां रख्खोरो लोड़े,
    ताके मसकन न छ़िन्दे।”
  too-NT: Lā' huan xaxcān uva a'ntū tūna'j xcu'tan, nīn tintī' catimojōlh nac xakōlūhua'
    ixko'xka' borrego. Palh chuntza' ixtlahuaca, ixpankli huan ko'xka' a'xni'ca' naxcu'tan
    huan xaxcān uva. Namojōcan nac xasāsti' ko'xka'. Lā' a'xni'ca' naxcu'tan, tū'
    catipankli huan ko'xka'. Chuntza' tū' pāxcat catilalh huan ko'xka' lā' tū' catitaxtuni'lh
    huan xaxcān uva ―hualh Jesús.
  ind-AYT: Tidak ada orang yang menuangkan anggur baru ke dalam kantong kulit tua.
    Jika seperti itu, anggur akan merobek kantong kulit itu sehingga baik anggur maupun
    kantongnya akan rusak. Sebaiknya, anggur baru disimpan dalam kantong kulit baru.”
  cjo-NT: Napiitakiro noshiyakaawentemiro okaatzi niyoteemiri. Piyotzi aakapaeni joriiyopaeni
    awetsikiri imashi piratsi apiyaatantyaawori awishoowaantsi oowa. Omaanta eero
    apiitantari apiyaatantari awishoowaantsi oowa owakirari inthomaenta itaworimashi
    inta apiyaatantya owakira mashiri. Apiitantyaaririka tema ari ijagaanaki. Okimitaka
    iroka, oetarika niyotagaemiri naari eejatzi owakirari. Tee okameethatzi pipiyotero
    ikemijantakayimiri paashini iyotaantsi. Pipakayero pikemijantziro ikantawitzimiri
    irintapaeni roojatzi kameethatanaki paapatziyena naari.
  nsn-nsn: Doh ahik pono me tamata re hedongola me bino timuh tar ineteng hedongor
    pensioun. Gete guatono pare, a bino timuh e uatapuaka tar hedongong bino, doh
    inggon e turung uasuasangua tar bino mer hedongong bino. Ahik dehon! O tamata
    bo ra hedongola tar bino timuh tar ineteng hedongo ger timuh.
  san-DEV: कोपि जनः पुरातनकुतूषु नूतनं द्राक्षारसं न स्थापयति, यतो नूतनद्राक्षारसस्य
    तेजसा ताः कुत्वो विदीर्य्यन्ते ततो द्राक्षारसश्च पतति कुत्वश्च नश्यन्ति, अतएव
    नूतनद्राक्षारसो नूतनकुतूषु स्थापनीयः।
  tna-NT: Daja huecha aimue vino eichacua etse emeji edhi su ichaseta cua mahue. Ahua
    daja etse a cua su, vino eichacua ja emeji pujuta cua. Da su vino, emeji neje
    tupupai taitana cua. Da putsu, vino eichacua emeji eichacua su ichaseta taji.
    Daja a putsu, pamapa saida epu. Vino, emeji neje tupupai saida epu. Daja Jesús
    ja bahue quisa neje buetsuatana huecuana. Mesa jabuetsuati eichacua cuana da vino,
    eped'u eichacua nime. Fariseo cuana sa jabuetsuati cuana mu emeji, ejud'uji edhi
    nime. Beju aimue huamahuama ehuaruti mahue.
  lid-lid: Ari ndramak winiyan basukuni waen ha-un bala bolo ku-i me malen bwe. Buku
    none iy amekes i buku doh, waen kameh tuburok, ma kohan kameh tarani ku-i me nane,
    ma waen kameh iu laleyah. Tasah waen ha-un badeh, ndrahunen ku-i me ha-un.”
  wim-wim: Anpalaniya, nil Jesus.angan wik kath thon ngul waaꞌ thant, wik kath minh
    peꞌan sheepantaman, puth aak thant wun than ngak wine.an yeech-yeechin minh peꞌan
    sheepantamang keꞌ ngaꞌalangk wun yimanangana. Aꞌ nil Jesus.an thaw ngul, “Than
    pamangan wine nyiingkanaman peꞌan kath al-alantangan keꞌam yeech-yeechin. Nil
    peꞌan kathaman angman yeechiywey-a, puth peꞌanan ikiy aꞌ wine.an yaꞌ-ngul wuniy,
    peꞌanan way paththam ngul wuniy. Nil pamangan wine nyiingkanaman peꞌan nyiingkanamang
    yeechow yipam minam wunow wine.aniy.”
  zga-M: Asikholi umunu uveivekha uvugimbe uvwunonu mu khidenge khyakhatale, uvugimbe
    yavukhufibanchula ifidenge, uvugimbe ne ifidenge fyoni pwu fiyaga. Uvungimbe uvwunonu
    vekha mu khidenge ekhepya.”
  yom-yom: Bobuawu mutu kalendi tula ko vinu kimona mu zitsaku zikhulu bila vinu kimona
    kibeki bu kanzunina zitsaku zioso. Buna vinu kibungani ayi zitsaku zifuidi. Vayi
    beti lundila vinu kimona mu zitsaku zimona.
