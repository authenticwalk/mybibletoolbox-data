  urd-GVH: इसी तरह कोई भी अंगूर का ताज़ा रस पुरानी और बे-लचक मशकों में नहीं डालता।
    अगर वह ऐसा करे तो पुरानी मशकें पैदा होनेवाली गैस के बाइस फट जाएँगी। नतीजे में
    मै और मशकें दोनों ज़ाया हो जाएँगी। इसलिए अंगूर का ताज़ा रस नई मशकों में डाला जाता
    है जो लचकदार होती हैं।”
  ycn-ycn: Uncá caja iná aco'olá nacaje jalá huajé amúra'ataca jupichumi ra'acuná
