    ricá ra'acuná. Ilé que iná la'acachu huajé amúra'ataca huapa'atari jupichumi ra'acuná,
    caja ñaataco ri'imacale. Ejeja ricapichó jupichumi ra'acuná hua'até. Eyá huaje
    ra'acuná chojé iná aco'ocachu huajé nacaje jalá amúra'atacanami, uncá rijiyo'otala
    ricá, camejeri ímami ñaacole rijhua'até —que Jesús i'imacá najló yucu, nayurícaloje
    naliyó jupichumi puráca'aloji, ripuráca'alo lanaquiya penaje.
  djr-djr: “Ga bäyŋun dhu ŋunhi ŋula yolthu yolŋuy yuṯany wiyika' borum märram ga
