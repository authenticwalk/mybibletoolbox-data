    mai, nia kai fogea kufidoo kwali nai. Ma na waen nai ka kistai ma na kufidoo nai
    boroi ka ta'aa naa. Doo ne adea guu, na waen falu daka ongia lau guu laona kufidoo
    falu.”
  ukr-1871: І нїхто не наливає нового вина в старі бурдюки, ато нове вино порозриває
