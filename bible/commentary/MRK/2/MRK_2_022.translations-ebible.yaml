    tura nuwap aparmausha pasemartinuitai. Antsu vino yamaram aa nu nuwap aparmau
    yamarmanam yaratayi,” Jesús timiayi.
  cak-WNT: Y queri' chuka' majun niya'o ta c'ac'ac' ruya'al uva chupan jun tz'um yabel
