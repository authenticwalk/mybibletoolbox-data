    tanaxwèxe ya ngexwacaxü̃cü ya binu rü ngexwacaxü̃xü̃ i naxchiü̃gu tayabacuchi.
    [Rü chorü ngu̱xẽẽtae i ngexwacaxü̃xü̃ rü ngẽxgumarüü̃ ta nixĩ na taxucürüwama
    namaã nawüxiguxü̃ i ngẽma nuxcümaü̃xü̃ i pecümagü —ñanagürü ga Ngechuchu.]
  zpl-NT: Leꞌca la chuꞌu biñu cuqui liñi iti uxu xne riꞌi biñu cuqui cuaꞌ nú tsaa
    iti uxu, che nitilu biñu cuaꞌa cuna iti uxu. Enzeꞌe rquiꞌña nú chuꞌu biñu cuqui
    liñi iti cuqui.
  mbc-NT: Moropai amenan wo', mai' pe teenasen tîrî pepîn e'painon penaro' itense'
    ya', cabra pi'pî konekasa' penaro' ya' —‍ta'pîiya. —‍Maasa pra wo', mai' pe teenasen
