    nirakaro' y niq'uis el ri ruya'al uva chupan. Y chuka' ri tz'um ri' majun chic
    nic'atzin wi. Yac'a jun c'ac'ac' tz'um yabel ya', utz niyaque' ri c'ac'ac' ruya'al
    uva chupan. Queri' xubij ri Jesús chrij ri ch'abel ri xuc'ut.
  ebk-ebk: Maid us mangittu as kasubsufor ay fiayas as nan lukiak ay mangit-ittuwan
