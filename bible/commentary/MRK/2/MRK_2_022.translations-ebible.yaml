  buk-buk: Ma têŋ ndoc lau s êmasaŋ wain wakuc, naŋ sêkêc sip bôc ŋamlic wain-ŋga
    akwa dom. Mba! Ŋac bu sêkôm, goc wain wakuc oc hôc ŋamlic akwa kôc ma wê sa niŋga.
    Ma bôc ŋamlic oc tisac bocdinaŋ. Wain wakuc dakêc sip bôc ŋamlic wakuc.”
  pri-NT: '«Guwà côo ê *wâra jawé na pwa goro parawére macii: Câjè caa popa ê dipâa
    na bwaa âmuê, ma jè upwâwii ê wâra jawé na jèe dòroé. Ba o taaò i wâra jawé [ba
    pwacoé ma é tèe]. Â o tubatiàu i dipâa bau i wâra jawé. Bwa! Wâdé na jè tòpò ê
    dipâa na bwaa âmuê, naa na ê wâra jawé na bwaa bwùu!»'
  zpq-NT: Ṉeca zoa beṉe' chgue'e vino cobe ḻo' bzod yide'ex̱o', ḻe vino coben' chšon'
    yide'ex̱on' na' chbiayi' vinon' len yida'. San chesegue'e vino coben' ḻo' yid
    cobe cont bibi gaquen.
  por-TFT: Ninguém despeja vinho novo em couros velhos porque, se assim fizesse, ia
    rebentar os couros velhos quando o vinho novo fermentasse e expandisse. E como
    resultado, tanto o vinho quanto os couros ficariam estragados. Pelo contrário,
    a gente deve despejar vinho novo em couros novos. Ele disse estas parábolas para
    mostrar que, se eles quisessem viver de acordo com a mensagem de Deus, que ele
    pregava a eles, não poderiam ao mesmo tempo mandar que as pessoas guardassem suas
    antigas tradições, como o jejum.
  gwi-NT: Duuyeh gwik'it ch'ihłee gaa, jak chų' k'eejit nilii ąįį ch'adhah tyah k'eejit
    nilii kwaa zhinjyaa t'oonchy'aa, jyaa diizhit ji' t'ee jak chų' ch'adhah tyah
