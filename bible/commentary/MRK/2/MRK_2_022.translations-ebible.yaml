  isn-isn: Kutili muntu wihi nuikitila i magai ni maza mu ntunda ni nkakilu, anga
    itule iti imagai akubadula i ntunda hangi yahi ibiili magai ni itunda ikulimila.
    Badala akwe, ika imagai ni maziza mu ntunda ni nziza.
  eng-PEV: And this is another story. You don’t put new drink into an old cracked
    bottle. That drink will all leak out and you will lose it. You have to put new
    drink into new bottles.”
  ilo-ULB: Awan ti tao a mangikabil iti baro nga arak iti daan a lalat a pagkargaan,
