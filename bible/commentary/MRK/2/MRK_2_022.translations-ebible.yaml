  amm-amm: Ninoino mani, nokoyo pa tiyomoiso, molo wamo ito iwo tonofalo mo tokumi
    koloni tunomai soluki muwoi. Nokoyo ainonani piyo mo, molo wamo ito tonofalo mo
    tokumi tuno mo na popoliyaliyaikaiyo kono, asiso posolitolomo. Koloni tuno no
    mani, na popoliyaliyai taikiyo. Noko mo molo wamo ito tonofalo iwo mo koloni tuno
    tonofalomaiso na tuwolikomoi.” Aino ikoki, Isiso mo.
  zaj-zaj: Haduhu munhu yogela divai ya sambi muna ivibuyu va umwaka vitendigwe na
    kwembe. Kwavija yahatenda avo idivai ya sambi yovitula ivibuyu, idivai yokwitika
