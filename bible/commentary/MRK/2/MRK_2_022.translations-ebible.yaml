  myu-myu: — Uva'abidi tiisuati atimuõm g̃u ixee mug̃ẽg̃ẽ'a be―timũn'a be―yaokokat'a
    be — io'e. — Yaokokat'a be tiisuati muõm puje, kuka o'jeaepaw. Uva'abidi kuka
    o'jediepuy. Uva'abidi mũn'a dak kuka o'jeaewenõmnõm. Imẽnpuye tiisuati atimuõm
    timũn'a be yaisuat'a be — io'e Jesus. Iboam e'em pima, “Wekawẽn pag̃o iisuat puxim,
    uva'abidi tiisuati buxim tak” i'e ojuy osunuy.
  amk-amk: Tonanai kontai we angguri waworu nei mani, wiro ariri to aderi sapi rerawa
    memo bei kaha, weo angguri weworu foi ambori wiwua wedaya aderi sapi rerawa memo
    foi tei. Nana mani anggurifo tibatara, aderi sapi rerawa foi kerirawa. Wape angguri
    weworu foi ariri tono aderi sapi rerawa weworu bei kontai.”
  fai-fai: Kan kinim mak wom lek simid asik dedák liw teiyámine, kanodon kalokabaw,
    bede simid tabe alokso wom abál alilawokabu kala. Kale be kanamin bá, yak alokso
    wom lek akal alam doka ade simid akal alam doka keimokaba, beta alew alew kenokabiw
    ko.
  ura-NT: Nii rijijieeinchu, nihei chuni inae conaca que tiha coaaeraine jana, cuhane
    ichonai tera. Nitohaneein cuhane teraa ichonainete naasaaere nii coaaerati. Nitohanihane
    jaunte, caohachae coaaerai nejesinaneein niha coaaeraine. Chaen ichonai, ichonai
    nejesinajeein nihane caohachae,” naain jetao cachaauru tonorae Jesoso.
  mcd-NT: Nanscarifi aqui tsoancai fichi tutso shuni muran vino funa a muran manutiroma.
    Toshacainaino fichi tutso chacanatiro. Vinori cuyofotiro. Nanscarifi aquin maton
    shunicaifoan mato yosimisi cuscan yafi un mato yoiai cuscan nan rafucai ositiroma.
    Un mato yosiain cuscacoin nannori. Diosin tsain shara. Ascan maton shunicaifoan
    yosia cuscacai anorima. Anori tanashucai Diosin mato imapaiyai cuscan man atiroma.
    Nan rafu osishon nicapaiquicai man shinansharatiroma. Vino funa fichi tutso funa
    muran manua shara itiro. Nanscarifi aquin ratoranfoan apaoni cuscan unutan un
    ato tsain funa yosiain cuscan fusti tanacointirofo Diosin ato funa shara imatiroran,
    —ishon Jesús ato yoini.
  urt-urt: Yukur miyeꞌ ende ka se uruꞌe pinip wain ambaran el guh yowor hiꞌ telei
    ŋaiye taꞌe botol, pakai. Ŋaiye ka ende tuꞌe luku pe, pinip wain ambaran ka tenenem
    embere pe, se ka oworꞌe yowor hiꞌ telei pe, pinip wain topoꞌe yowor hiꞌ telei
    ka pupwa ko. Kom ki bwore ŋaiye na uruꞌe pinip wain ambaran el guh yowor hiꞌ ambaran
    ŋaiye taꞌe botol.”
  kiz-kiz: Ajhelepi munu jha isopa divai mpya mu firiba fya fichakele, Kama ndo naha
    divai ibetakujobha fimba ni fyoha fibhele divai ni firiba tubetakufuana. Badala
    j'hiake, bhakajhe divai mpya mu firiba fipya.”
  tzo-TZE: Jech noxtoc li ach' ya'lel ts'usub ti ta xa xpajube, mu'yuc boch'o ta xch'ol
    ta poco' yav pasbil ta nucul. Me oy boch'o jech ta spase, c'alal ta xvocan stuc
    li ya'lel ts'usube, ta xjat li yavile. Altic chmal o scotol li ya'lel ts'usube.
    Li yavile mu xa xtun o. Li ach' ya'lel ts'usub ti ta xa xpajube, ja' tsc'an ta
    ach' yav ta xich' ch'olel ―xi li Jesuse.
  lex-lex: Emkade wal lia riy edonna rga' pua rhuria anggur tur warwuarnu la'a ha
    ulit mak mahnek oleka. Yoma anggur tur warwuarnu de hota nhi' nana ha ulit mahnek
    de ema reye'era pa anggur tur de rhur dioinia ne ha ulit de ho'mana ta'en niana
    rnair owa'ana. Anggur tur warwuaru de rhuria la ha ulit warwuaru.”
  dov-dov: Takwe ubikka wayini mupya munkomo yachiindi wabona wayini ulabbalula inkomo
    mpawo zyoonse wayini a ziyonyonyoka. Wayini mupya ubikwa munkomo mpya.
  rgu-rgu: Leoꞌ na boe, lahenda ta disi tua bebeuꞌ neuꞌ hai paraaꞌ a fa. Huu fo neuꞌ
    ko haiꞌ ria hea ni, boe ma tuaꞌ a nosi henin. De, tua bebeuꞌ sona disi ni neuꞌ
    hai bebeuꞌ.” [Yesus nanori si leoꞌ na nae, Ria nanori bebeu na, bosoꞌ nabuan no
    lahenda Farisi ra nanori paraa nara.]
  toc-NT: Y na̠chuna li̠túm ni̠ti̠ pu̠maju̠y xas­kata pulque nac xala­kuán xmak­xu̠hua
    bor­rego, porque xasa̠sti pulque tzucuy catlán y ma̠pankay xmak­xu̠hua bor­rego,
    pus caj lak­tzanka̠y pulque xa̠hua xu̠hua. Por eso maju̠cán xas­kata pulque nac
    xasa̠sti xmak­xu̠hua bor­rego.
  ulk-1902: 'Nole le epaiteret kerkar uaina muige emeret tarpor giz; epe gegur tarpor
    giz arperiklam, uaina epaiteredlu, epe sor giz adud: mamor ko kerkar gegur tarpor
    epaiteret kerkar uaina.'
  som-som: Khamri cusubna qarbeddo duug ah laguma shubo, haddii kale khamrigii cusbaa
    ayaa qarbeddada kala dildillaacinaya, khamriguna waa daadanayaa, qarbeddaduna
    waa hallaabayaan, laakiin khamriga cusubse waxaa lagu shubaa qarbeddo cuscusub.
  anh-anh: Uñɨmb kɨrɨpa nor yamb icha han ŋe mɨra ohɨrand upɨr aŋan ipɨra haŋ ichɨmŋgɨmɨr
    amar. Mbɨ hanavɨz, kɨrɨpa nor yamb hamb mpohɨrarɨz mɨra ohɨrand upɨr aŋan hamb
    akakŋɨndari amar. Avɨz mɨra ohɨrand upɨr aŋan hamb kɨrɨpa nor yamb hansɨnd kɨvah
    randari amar. Wɨram hamb kɨrɨpa nor yamb icha han ichɨŋɨn are, mɨra ohɨrand upɨr
    aŋan icha haŋ ichɨmŋgɨj amar.
  mam-C: Ex tkab', tze'n aj tkux b'inchit vin; nlay ku'x b'inchit toj jun ttx'aqin
    tz'u'n, qu'n ajtzin tloqlin, b'e'x aku tz'ex laqj, ex noq aku chi kub' najx kykab'il.
    Tu'ntzintzjo, il ti'j tu'n tkux b'inchit vin toj jun saq tz'u'n. Ikytzi'n weji'y
    nxnaq'tzb'il, nlay b'ant tu'n tok smet tuk'a juntl tumil.
  ndj-ndj: Vandu vakutayaya ha difwayi ya shonu mumihaku ya ngwembi yadahili. Pavagola
    naha, difwayi daubaluli ayi mihaku ya ngwembi, difwayi na mihaku dayidanganyiki.
    Difwayi ya shonu vakutaya mumihaku ya ngwembi ya shonu.”
  mbj-NT: Ti hadoo né hẽ uwa bëëh hã. Dooh ji gedu bä uwa bëëh papuuj hegän sooh do
    pan'aa ta hood b'éé byyh säg gó. Tii d' ji adoo bä, uwa bëëh egän so bä, ta hood
    säg ganabäh hõm. Tii bä kä, uwa bëë waho bëëh da, ta hood kä karejã kän —näng
    mäh. —Uwa bëëh papuuj ji geduuh ta hood papuuj gó, keh'ũũs doo gó —näng mä Jesus
    kyyh sa hã.
  lat-VUC: 'Et nemo mittit vinum novum in utres veteres: alioquin dirumpet vinum utres,
    et vinum effundetur, et utres peribunt: sed vinum novum in utres novos mitti debet.'
  ngp-ngp: Naho hahali mnt'hu akugela divai mp'hya mwe vizembe visakale. Uneva anatenda
    ivo, idya divai mp'hya neibalange viya vizembe, niyo yetika. Divai mp'hya yaungigwa
    kugeligwa mwe vizembe vihya!”
  enq-2: Endakali mendeme waene enenge kamuu, penge meme yanungimi wasepae atingi
    mendenya pyandala naenge. Kamuu pyandatamo doko, waene enenge doko bolo lata dokome,
    penge atingi doko kanguu koeyasetamopa, waene dupa kai lao pata. Dopana, waene
    enenge doko penge enengenyaka kamuu pisepengena” lea.
  eng-ASVBT: 'And no man putteth new wine into old wineskins; else the new wine doth
    burst the skins, and the wine is spilled, and the skins will perish: but new wine
    must be put into fresh wineskins.'
  mna-mna: Mi yok baen ta kembena. Ko tiliŋ popoŋana isula baen putuunu muŋguŋana?
    Inako som tomini. Kokena baen popoŋana iti putuunu muŋguŋana, to imapaala mi baen
    borok su lene. Som. Baen popoŋana bela isula putuunu popoŋana.”
  myw-myw: “Ma̱wan-vak nag ikadilok kunasoup kweiboug bitavgog wayn kweivaw waseg;
    igaw beilol wayn kweivaw bikatuv kunasoup biyageg; tage wayn biligibaw mo biyamkwen.
    Tage bitavgwagwes kweivaw kunasoup waseg kweivaw wayn.”
  sby-sby: Paliya ukute kubika waini wamutumba mu cifwafumwa cacipaya cakaindi, pakwinga
    ayinseco, waini uwo ngaupasula cifwafumwa, kayi waini ne cifwafumwa byonse ngabitaika.
    Caina nikubika waini wamutumba mu cifwafumwa ca cipaya calinolino.
  sll-sll: Sibirangwo iwe, a i di sina pire hon ere bali bir sinamia. Te ari nir wain
    hon holere, meme gang mugu goling ali garu dikinamia. Garu dinangure, miing ure,
    meme gang i si gala dire, nir wain iwe, u ganba bani namia. Ari han pa dire meme
    gang hon irere, nir wain hon tulangure, meme gang iwe, nir wain i kina mama dinamua,”
    dungwi.
  yaq-NT: Inien a' wee'po san ketchia, intok kia jabe juni'i, juka' pa'asi ba'awata,
    bemelasi ya'ata, bea boosa ya'aripo, ju'u moerapo, kaachin ama a' to'obaeka'eene.
    Bwe'ituk ama'a to'aaka'ateko, ju'u bea, a' moeratuka' betchi'bo, lauti siutane.
    Junak intok ju'u pa'asi ba'awa wo'otine, intok kia ju'u bea juni'i, nasontune.
  uro-uro: Näkt nasot dä qä qoar toqortäqyia, “Qosaqi qaku aung gä narhor na anga
    iar qi anga wain sämät anga mru ngät anga ngädäng gärangätni i rhit tor na ama
    wain sämät ngät. Ngakt bä va qa rhualat toqoräkt dä va ama wain ama iar qi qi
    vukdor va ama ngädäng bä va ama wain gi na ama ngädäng diva mava na ngät. Qaku
    mamär iva aung gä namualat toqoräkt dap sokt mamär iva qät tor na ama iar qi ama
    wain sämät ama iar ngät ama ngädäng.”
  ita-1885: Parimente, niuno mette vino nuovo in otri vecchi; altrimenti, il vin nuovo
    rompe gli otri, e il vino si spande, e gli otri si perdono; anzi conviensi mettere
    il vino nuovo in otri nuovi.
  muy-muy: Nahkay day mis abəviyu zum new-neweni e kene-kene midigweni vu ti àbi.
    Tamal àgra nahkay ti, zum new-neweni ni àra àwəsa ti ara etezkaba kene-kene na,
    nahkay ti emizikiba ka tay a cicʉena. Təbəviyu zum new-neweni ti e kene-kene mʉweni
    vu. »
  kqc-kqc: Ma amiye yokoi waini ruaka moisi ini ro kori ideri de aego; makai rego
    vonisi, bi ini ro ufatego, ma waini ma ini ro bi no nigedi; mina dada waini ruaka
    bi ini ro ruaka ideri aeyaine.”
  tav-tav: —Vino ʉje oco etirique cawama mʉja cátiere cabʉcʉ poa wecʉ ajero erica
    poare mʉja pio jãa majiquẽna. Cabʉcʉ poapʉrena mʉja capio jãata ti poa woocoaboro.
    To bairi ʉje oco pio recoaboro yua. To bairi vino cawamare cawama poa mena capio
    jãpe ã, caĩñupʉ Jesu. To bairo ĩi cʉ ye mena fariseo maja ye mena caajuquetipe
    ã ĩi, caĩñupʉ Jesu.
  eng-ULB: No man puts new wine into old wineskins, otherwise the wine will burst
    the skins and both the wine and the wineskins will be lost. Instead, put new wine
    into fresh wineskins.”
  spa-VBL: Nadie echa vino nuevo en odres viejos. De ser así, el vino rompería los
    odres y se dañaría tanto el vino como los odres. No. La gente echa el vino nuevo
    en odres nuevos”.
  fra-_FOB: De même, personne ne met le vin nouveau dans de vieux vaisseaux; autrement
    le vin nouveau rompt les vaisseaux, et le vin se répand, et les vaisseaux se perdent;
    mais le vin nouveau doit être mis dans des vaisseaux neufs.
  hau-ULB: Babu wanda zai sa sabon ruwan inabi a cikin tsohuwar salka, ai sai salkar
    ta fashe kuma ruwan inabin ya zube. duka biyu ruwan inabin da salkar arasa su.
    A maimakon haka, sai ka sanya sabon ruwan inabi cikin sabuwar salka.”
  mal-mal: ആരും പുതിയ വീഞ്ഞ് പഴയ തുരുത്തിയിൽ പകർന്നു വെയ്ക്കുമാറില്ല; വെച്ചാൽ പുതുവീഞ്ഞ്
    തുരുത്തിയെ പൊളിക്കും; വീഞ്ഞ് ഒഴുകിപ്പോകും; തുരുത്തി നശിച്ചുപോകും; പുതിയ വീഞ്ഞ്
    പുതിയ തുരുത്തിയിലത്രേ പകർന്നു വെയ്ക്കേണ്ടത്”.
  kkc-kkc: Osoloso see edebeeyo wain i dia katolo gout be koloso moodoo nape mapoo
    koo salama seeya. Bei, wain i dia oso kitulugu oso katolo be gout koloso moodoo
    nape ee gabuguga, wain i ee hodalaiso. Osoloso katolo gout be koloso moodoo ee
    tokenee palaiso. Esiga wain i dia ee medee katolo gout be koloso moodoo dia mapoo
    salama salai tekepo,” dee takaso.
  lit-lit: Ir niekas nepila naujo vyno į senus vynmaišius. Antraip naujas vynas suplėšia
    vynmaišius, ir vynas išsipila, ir vynmaišiai bus sugadinti. Priešingai, naujas
    vynas piltinas į naujus vynmaišius.
  urd-GVR: Isī tarah koī bhī angūr kā tāzā ras purānī aur belachak mashkoṅ meṅ nahīṅ
    ḍāltā. Agar wuh aisā kare to purānī mashkeṅ paidā hone wālī gais ke bāis phaṭ
    jāeṅgī. Natīje meṅ mai aur mashkeṅ donoṅ zāe ho jāeṅgī. Is lie angūr kā tāzā ras
    naī mashkoṅ meṅ ḍālā jātā hai jo lachakdār hotī haiṅ.”
  far-far: Ma kamulu saitamana laugo, ne nao nia si bobola fua ta wane ka alua na
    waeni falu 'i laona ngwai 'ua ana 'ungana nanigot, sulia ngwai ru 'ua nai si bose.
    Suli dia nia sasia ru 'urinai, kada na waeni nai kai torotoro go mai, nia ka fogea
    na ngwai ru 'ua nai, ma na waeni nai ka 'igitai, ma na ngwai ru nai ka ta'a na.
    Nia ne wane kai alua waeni falu 'i laona na ngwai ru falu ne nia saitamana kai
    bose.”
  suz-BL: सुइमी माइत कुशुल के थैलोमी नक अङगुर शांबु कुर मपाइनीम। कुर पाम्‍तेक्‍म हना,
    नक अङगुर शांबु बोरशा, थैलो खाक्‍शा क्‍युप्‍ब। थैलो यो गाक्‍ब। नक शांबु नक थैलोमी
    ला गारब” दे शेंदीमी बाक्‍त।
  car-NT: “Amy pairo kari'na enapa asery winu anije'nyndo'pa man penato'san tonomy
    pi'sanymbo kapy'san ke. Ijako irombo moro winu morokon tyje'nykonymbo sekatan.
    Irombo kynotakamatan moro winu. Morokon ije'nykonymbo a'kuru upita'ton noro. Asery
    winu yry te man asery ije'ny taka.”
  amp-amp: Yo nhai yimam nfri wain bupam yakhato yatk meme tha kpmn tas hmbrikahmm.
    Nfri wain bupam yakhato yatk meme tha kpmn tas hmbreneft nd nfri wain bupam rikur
    prhoruhamn nd yatk meme tha kpt frtfohhato wain bupam mitoh bugarahm. Ndnettn
    nfri wain bupam tu nfri meme tha kpe tas hmbrihato be nhai kpm yoh tfoh inji naruhatm.”
  bht-bht: नोऐ अंगूरा दे रसे जो परांणिया खलड़िया दे झोले च कोई नी रखदा है, नी तां
    नोआ अंगूर रस खलड़िया जो फाड़ी दिन्दा है, कने अंगूर रस खलड़िया जो खत्म करी दिन्दा
    है; तांई तां नोआ अंगूर रस नोईयां खलड़िया च नी रखदे न।”
  eng-NOY: And no one putteth new wine into old skins; for the new wine will burst
    the skins, and the wine is lost, and the skins.
  cub-NT: Põeva yuabema vino ʉ́yaicorore mamacorore ãimacaje curubʉ javecacurubʉque.
    Que d̶aru, cod̶eóvajebu dicurubʉre. Yurĩ bíjajebu dicoro. Aru bíjajebu dicurubʉ
    máre. Ʉbenita ne yuaru mamacorore mamacurubʉque bíjabebu dicoro. Quédeca ñame
    bʉojabema d̶aivʉ yópe ji bueiye mamaepe, d̶are nʉivʉ baru yópe ne jave d̶aiye
    báquepe, náre arĩ buedejamed̶a Jesús.
  ita-1927: E niuno mette del vin nuovo in otri vecchi; altrimenti il vino fa scoppiare
    gli otri; ma il vino nuovo va messo in otri nuovi.
  lww-lww: Ana kuruta na munena nap̃a sirpup pava ke ga wa, tap̃atete tetaron vito
    e kulus nen nane nap̃a pe urmarua, nap̃a ataron kuruta na munena pito ea yam moki
    rui. Ana visae tekila ve sanene, yoko kuruta nap̃ani lapa, kila kulus mapoa, kuruta
    namunena naga taroi, a kana pias nena piowa nena ga. Ana kuruta viu, monar tetaron
    va e kulus nen nane nap̃a pe urviu, m̃arera ruru po, ana tekilia teligan ruru
    mom̃a yam ve piavi.”
  ckb-ckb: کەسیش شەرابی نوێ ناکاتە ناو مەشکەی کۆنەوە، ئەگینا شەرابەکە مەشکەکە دەدڕێنێت،
    شەرابەکە دەڕژێت و مەشکەکەش لەناودەچێت. بەڵکو شەرابی نوێ دەکرێتە ناو مەشکەی نوێوە.»
  spm-spm: Gumagha thav uainiro ovɨsiri imbooriri iŋgaa nighɨva, asɨghan nerɨm mbɨsɨvan
    guro uruighem phatɨghami. A kamagh ramuightima uainiro ovɨsiri imboori bughɨva
    asɨghan nerɨm mbɨsɨvan gura biighɨva, uainiro ovɨsiri imboori ko asɨghan ner,
    aniiŋ ivɨra maghatiighemi. A kamagh ramuighem phatɨghami. A uainiro ovɨsiri imbooriri
    iŋgaa nigh asɨghan nerɨm mbɨsɨvan ikamaro uruighemi.”
  nas-nas: Eeꞌnoko napoꞌ naninge uaini nerakaruꞌ urikaroꞌkoo pareꞌuarupeuꞌ. Teeꞌ nkovuko
    dei katekateꞌora teroꞌ nakaꞌupeuꞌ. Eeꞌnoko nakaꞌuko teruꞌ eeꞌnoko teroꞌ ookeng
    oraruꞌkupeuꞌ. Uaini nerakaruꞌ nerakaroꞌkoo deekoꞌ pareꞌkoo makosi.”
  uvl-uvl: Mele pele ling teua uain heueu ngana nga kina nenge nike ngana ero. Iange
    lape kina sosolos pe chach pe lape iri nai te poreke. Urana ngana te ling teua
    uain heueu ngana nga kina nge heueu ngana pule.”
  tpa-tpa: Nanaꞌarena wate apo egha meyanai wine* vouna hina vaini po huma ꞌwadubona,
    auwarina hina terei babana, i ꞌwadubo apo egha ina amriyana. Babana wine vouna
    viboyana apo ina dewai po ina wanaroroi, yamna anona yana ruwaghahina wine ma
    anihumana apo hina apoꞌapoe, egha po wine vouna yana huma vouna auwarina hina
    terei babana ina amriyana yana apegha ina wanaroroi.”
  eng-BBE: 'And no man puts new wine into old wine-skins: or the skins will be burst
