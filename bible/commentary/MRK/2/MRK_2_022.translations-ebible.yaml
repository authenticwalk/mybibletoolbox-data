  peg-peg: ଆରି, ଇନେର୍‌ ପୁନି ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ପ୍ଡାନି ତଲ୍‌ ମଣାତ ଇଟୁର୍‌; ଇଟ୍‌ତିସ୍‌ ହେଦାଂ
