    Are utz kaya ri kꞌakꞌ vino pa ri kꞌakꞌ tzꞌuꞌm kꞌolibꞌal.
  heg-NTPO: Ela kon, atuli sail tua balu laok se sapat pohen lo. Ta lo kam sapat ta
    hoen, le tua ka honong hidi. Tiata, tua balu kam musti salin laok se sapat balu.”
    [Yesus in tui oen ela ka, muik nahin noan, Un in tui-tikang balu ka, boel kutang
    nol atuil Farisi las in tui blaan na deken.]
  ptu-ptu: Susi toi duka' tä' tia deem tau la muala anggur bakahu anna napatamai pa'pongngeam
    malusa. Aka indo anggur bakahu mala untesseam pa'pongngeam malusa. Iya katampasanna
    bassim labu'. Dadi anggur bakahu manggi' duka' dipalutama pa'pongngeam bakahu.”
  bzd-NTPO: Ñies kë̀ yi tö vino pa̱'a̱li̱ tepaka̱ iyiwak kkuölit yöule ibloie ese
    këchke a̱. Itéka̱sö es, e' ta̱ mik ibacha'nebitu̱, eta̱ ikkuölit jchèemiitö. Es
    vino ena ikkuölit weirwami ë́me. E' kue̱ki̱ vino pa̱'a̱li̱ tekeka̱ ikkuölit pa̱'a̱li̱
    a̱.”
  kwf-kwf: Ma muke saiana logo, noaꞋa nia kasi bolo fuana ta ngwae ka alua naꞋa waen
    faolu Ꞌi saena ngwaꞋi Ꞌua ana ꞋuꞋuila nanigot, duꞋungana ngwaꞋi ru Ꞌua neꞋeri
    kasi baꞋu. Si diꞋia nia sasia ru ꞋunaꞋeri, kaidaꞋi na waen neꞋeri ke totoro goꞋo
    maꞋi, nia ka foga naꞋa ngwaꞋi ru Ꞌua neꞋeri, ma na waen neꞋeri ka kisitaꞋi, ma
    na ngwaꞋi ru neꞋeri ka taꞋa naꞋa. Nia neꞋe ngwae ke alua nama waen faolu Ꞌi saena
    na ngwaꞋi ru faolu neꞋe nia saiana ke baꞋu.”
  eng-WYC-2017: And no man putteth new wine into old bottles, else the wine shall
    burst the bottles, and the wine shall be shed out, and the bottles shall perish.
    But new wine shall be put into new bottles. [And no man putteth new wine into
    old wine vessels, else the wine shall burst or shall break the wine vessels, and
    the wine shall be poured out, and the wine vessels shall perish. But new wine
    oweth to be put into new wine vessels.]
  eng-WMBB: No one puts new wine into old wineskins; or else the new wine will burst
