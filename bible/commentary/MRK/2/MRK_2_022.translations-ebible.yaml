  bjr-bjr: Yafee faiqí moo fannoo nauraa tunda taqu maraseenoo fee fuka nammari adiaannoo
    fee. Sia miqiannoo. Ruqia finanoo aiqama nammari qumiqaraandoora. Fuka taqu andasee
