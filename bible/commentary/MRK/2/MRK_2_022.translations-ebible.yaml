    Mîrîrî epu'tî'nîkon ye'nen, amenan wo' tîrî amenan itense' ya' —‍ta'pî Jesusya.
    ˻Mîrîrî ta'pîiya amenan esenupanto' pî' tenupaiya'nîkon epu'to'pe to'ya.˼
  ndg-ndg: Ntopo Mundu wa kuyeya Divai yayambe Nviriba ya samani, vinginevyo Divai
    ya Tula iriba Ni vyote ibele Divai ni iriba ya oba. Beka divai yayambe mu iriba
    yayambe.”
  wsk-wsk: Uwutatala, kari bo waen iru mu goat guang gigira mu ningi me langiso. Nu
    uwuta beteso mu, tom waen iru mu lagaruk ale numi to tuok, mu goat guang gigira
    mu barukuk se waen kapa palagukko. Bare mena. Nu yu waen iru giso mu goat guang
    iru mu ningi langiso.”
  toj-NT: Jach ni jun oxom ba ay syaj. Mix bob hua och taan ba yajc'achil to. Jach
    c'a huaxa c'ulan, huaj to ahuile, leutz'uji ta snalan ja oxomi, jaxa taani, oj
    ch'ac co bulan ba luum. Mi xa lecuc ja taani, jaxa oxomi, lom nia. Ta yajc'achil
    c'a ja taani, mas lec, aa ba jun oxom mey syaj.
  dwy-dwy: 'Ga balanya bili: Yaka yurru dhuwaya yuṯa borum wikaꞌ rarryun ŋunha ŋäthiliŋuyi
    bathiyi, bili ŋayi yurru ŋunhi barrꞌyuna bala yurru wiyikaꞌya waṉḏina. Yuṯaya
    borum wiyikaꞌ yurru rarryun yuṯayi yana bathiyi.” [Bitjaya ŋayi gurrana ŋunhi
    Djesuyu wayaŋgu ḻakaŋayatja, ŋunhi yurru nhanukuŋu yuṯaya marŋgikunhaya yurru
    yakana maŋutji-manapan ŋunhimaya ŋunhi nhä waya Pharisee-yu wayay ŋuli marŋgikuma.]'
  kkl-kkl: Nen sunumna nhon ambatsinun. Nimi nhondi anggur wana lolterop mag topsori,
    mag tero lina pham kambing kon agha wetnerop ag mag nene tero lirop. Anggur wana
    weneog lolterop mag tero lirop tanena, pham kambing kon agha wetnerop ag samenne
    ag tero lirop kom. Anggur lolterop mag neneko kon agha wetnerop ag tero lirop
    tanena, anggur mag nene agha ibya lanalamlori, kon agha wetnerop ag eneko nubu
    nenelamlo. Nubu nembaleba, kon agha wetnerop ag samenne pulugamsoba, kon serero
    langtukto phobaho tanena, kon agha wetnerop ag babe, anggur loloterop mag babe
    loba tanep. Ane sembe, nimiri anggur wana lolterop mag wendogne aghag tero lirop
    tanena, sop-sop kon eren kon agha wetnerop aghag tero lirop,” seog. Yesusti, “Wendogneap
    samenneap nikag pimnep kom,” seognena, likiptop yubuag agha lelamogti, “Nari wene
    ambarelamsinne neneap, a'undi samenag agha sop-sop kwaneng ten koma ul palamlomne
    neneap sunsunum urop kom,” aro likiptop yubu agha ambatsiog.
  tbc-tbc: Agod tamol dam wain foun ak bilelek suŋulon wagam ak lo ta diwali na da.
    Man dugo, ago digane tap, wain foun an iganep bilelek suŋulon wagam an ikafut
    yaup ipuk dop, wain ikulmaek pe tan fo idu dop, bilelek suŋulon dam daoŋ ipani
    wa. Fun an niŋen o iŋ wain foun ak bilelek suŋulon foun ak lo mi diwali da.”
  sna-sna: Uye hakuna munhu anodira waini itsva muhombodo dzamatehwe tsaru. Kana akaita
    izvozvo, waini ichaputitsa matehwe, uye zvose waini nedehwe rewaini zvichaparara.
    Kwete, anodira waini itsva muhombodo itsva.”
  smk-NT: Wanin anamaet, kasan mangikwa nin mampibaliw nin arak sa ma'ran a katat
    nin supot a pangangwan, ta no gaw'en in, si mampibaliw nin arak tubraken naya,
    ket masida' yay supot tan mapirdin ma'met a arak. Matkap a say ba'yon arak ket
    ikwa sa ba'yon pangwan.”
  grc-TCGNT: Καὶ οὐδεὶς βάλλει οἶνον νέον εἰς ἀσκοὺς παλαιούς· εἰ δὲ μή, ῥήσσει ὁ
    οἶνος ὁ νέος τοὺς ἀσκούς, καὶ ὁ οἶνος ἐκχεῖται καὶ οἱ ἀσκοὶ ἀπολοῦνται· ἀλλὰ οἶνον
    νέον εἰς ἀσκοὺς καινοὺς βλητέον.
  mzz-mzz: Wete mesai ge kanasala oine* kaivauna inaꞌiwaqi inaobu oine* kabaꞌiwaqa
    kaisaya bununa tutuaina waineye. Kago no mesai aitoi inavalabubunediqa kaisaya
    bununa inakawapiai paina oine* inapatai inavetageyoi kaisaya bununa ge kanasala
    kaisena inapatai. Beqa oine* wete kaisaya bununa inakavekapoi. Gebuka! Ge de mesai
    inavalabubunediqa we tomoꞌotoqa oine* kaivauna inaꞌiwaqi inaobu kaisaya bununa
    kaivauna waineye.”
  gof-WFTW: Qassi mal7antto woyne ceega ogoron qoliya asi baawa. Shin qolikko, he
    woyney ogoruwa daakkees, bawukka gukkees, ogoroykka iitees. Shin mal77antto woyney
    ooratha ogoron qolettees” yaagis.
  spa-BLM: Nadie pone vino nuevo en odres viejos; de lo contrario, el vino nuevo revienta
    los odres, y el vino se derrama, y los odres se destruyen; pero poned vino nuevo
    en odres nuevos.”
  kyz-NT: Y'way yau ae nueko'wogi yrũ ymanera pype. Yrũ yau pype te ae eko'wogi. Yrũ
    ymana pype sieko'wok 'eramũ ajaiwamũ erujewi. A'eramũ futat opy'apefugamũ wajaiwamũ
    yrũ pype. A'eramũ futat wyrũ kakau. A'eramũ ojeko'woka. Yrũ yau pype eko'wog ire
    ojeko'woke'ema. Wyrũa kawe'em nanẽ nũ. Nan tee futat nepemojopypearũi jeporogytafera
    morogyta ymanera pyu— 'jau Jejui 'ga 'gã nupe, 'gã mu'jau ee.
  dao-dao: “U naw capyittui asü capyit um akphyüm üng am than khawi naw, acunkba ami
    than üng capyittui asü naw capyit um eipäk se, capyittui ngsawi lü capyit um pi
    se khai. Acunakyase capyittui asü cun capyit um akthai üng than khawiki he,” ti
    lü a pyen.
  cya-cya: A tucui nu nsu'hua vino nu cui ti ni' sca cuijyin quijyin nu cua' cula,
    cha' cu'ni ne' cuaña'an, chcuen vino can' lo' cutsu quijyin can', tsato'o quilo
    na lo' jlyo quijyin can'. Can' cha' ntsu'hui cha' su'hua ne' vino nu cui ti ni'
    sca cuijyin nu tiji.
  beu-beu: Aulang di nehe bae tua uhavede metma bolu puping mi niang. Eningse bolu
    angu takahi, tua angu halut osing. Base tua uhavede medi angu malekang metma bolu
    hiba ba mi.” [Anguba Yesus vengbanang hula, Evomung-epahang uhavede angu ekang
    metma nehe Farisi ivomung-ipahang tura angu venggao ekang.]
  wrk-wrk: Baki mili janarringka mankumanku nanginkanyi jangkurranyi. Ngambala yarrijba
    ngarrki krayibkanyi kalawunyi bindawarrana. Nanda bindawarra waba jibkanyi. Jaliyi
    ngambala yarrijba buyingkinyi ngarrki kalawunyi waluwinyi bindawarrana, baki nanda
    balki. Jalija nanda ngarrki ngujbul bijal, baki dumbaja nanda waba bindawarra.
    Bunyarrijba janangka nanda ngarrki, baki bakarrawijbaja nanda bindawarra. Ngala
    ngambala yarrijba buyingkinyi ngarrki krayibkanyi kalawunyi buyingkinyi waba bindawarra.
    Jalija nanda ngarrki ngujbul bijal, baki yuku nanda bindawarra. Mikuwali bakarrawijba
    nanda waba. Miku nangkiyi bunyarrijba nanda ngarrki. Jungkuka kunyba barri kalawunyi
    bindawarrana yurrngumba barri.” Nani barri yanybayi Jisus yalungi. Barriwa.
  nii-nii: Wumb ond mong wain noł sik ming konj ełe kindiłmin. Nimbił erang noł wain
    ei dinga ełim. Nga ming ok nge tuk kindiłmin ei noł wain dinga tor opu ming gał
    tołum. Pe noł wain ming gał tang, noł wain mei ełe pum.” Ek ei yi mił ninim Jiisas
    ek ok nge kin konj kin ende pinermba nipi ek ekin yi mił tum.
  ign-NT: '@see-verse:MRK.002.021'
