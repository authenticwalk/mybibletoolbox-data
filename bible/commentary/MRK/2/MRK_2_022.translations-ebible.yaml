verse: MRK.002.022
translations:
  kpx-kpx: Ige ke nahate atabeu bae uainie doga mai ovoe vate badivuale mamivemo ehosivalivebene.
    Auna kateige kena savai dikolahai. Ige uainie doga kena hosilahai lotihatui. Isito
    atabena uainie doga mai ovoe vatee dogamo ehosivage keu bae dikolahalivebene.
    Iale ke nahate di vaveveu bae vatae vaveve kebiahi igaetoalivebene.”
  okv-H: Eto embo na o hoga umo higi iteko ari mahu ai ta wine eha overekasora amo
    wine na horo vivihe pajito o hoga amo perarasuja eto wine te o hoga te tapa irae
    aisuja te o hoga eha ta wine overekasora amo mane perarasuja.”
  tbo-tbo: Ma ega iyai wine wouna ita hiwohiwoga hopuneya talagigoila gamogamo opihiyei
    hi dewadewaya odubona uyahina. Inapa ina dewaya yaka apo winena wouna ina hahana
    po talagigoilana ina gunahaiya po wine ina kolologeya. Apega iyai ina dewaya.
    Tamogi wine wouna ipa talagigoila wouna uyahina hina hiwohiwoga hopuneya.’
  mal-C: ആരും പുതിയ വീഞ്ഞു പഴയ തുകൽക്കുടങ്ങളിൽ സൂക്ഷിക്കാറില്ല; അങ്ങനെചെയ്താൽ വീഞ്ഞ്,
    കുടങ്ങളെ പിളർക്കുകയും വീഞ്ഞും കുടങ്ങളും നശിക്കുകയും ചെയ്യും. പുതിയ വീഞ്ഞു പുതിയ
    തുകൽക്കുടങ്ങളിലാണ് പകർന്നുവെക്കേണ്ടത്.”
  grc-SR: Καὶ οὐδεὶς βάλλει οἶνον νέον εἰς ἀσκοὺς παλαιούς· εἰ δὲ μή, ⸂ῥήσσει⸃ ὁ οἶνος
    ⸋ὁ νέος⸌ τοὺς ἀσκούς, ⸂2καὶ ὁ οἶνος ἐκχεῖται καὶ οἱ ἀσκοὶ ἀπολοῦνται·⸃ ἀλλὰ οἶνον
    νέον εἰς ἀσκοὺς καινοὺς ⸋2βλητέον.⸌
  bgc-bgc: नये अंगूर के रस ताहीं पुराणी मशकां म्ह कोए कोनी राखदा, न्ही तो अंगूर का
    रस मशकां नै पाड़ देवैगा, अर अंगूर का रस अर मशक दोनुआ का नाश हो जावैगा, पर नया
    अंगूर का रस नई मशकां म्ह भरया जावै सै।”
  khz-khz: Talima taa na vine nanuna valiguna nanikoti kopina kunenai ati pene wagi-rigoa.
    Pene vovetaina pene kala genai, vine nanuna valiguna na nanikoti kopina kunena
    pene rakagi-pakaa. Vine nanuna e kopi pia rakava. Na vine nanuna valiguna nanikoti
    kopina valigunai pene wagi-rigoa nama.”
  deu-TKW: Und niemand legt neuen Wein in alte Schläuche; oder aber der Wein zerreißt
    die Schläuche, und es geht der Wein zu Grunde und die Schläuche. Sondern neuen
    Wein in neue Schläuche.
  zsr-NT: Lëzcaꞌ cni nutu nu bönniꞌ quëꞌë xisi uva cub lu röꞌö bidx náquini guid,
    le gal xisi uva cub naꞌ len uláꞌa röꞌö bidx naꞌ náquini guid, atiꞌ glalj xisi
    uva naꞌ len gac ditj röꞌö náquini guid. Xisi uva cub lu röꞌö náquini guid cub
    ral‑laꞌ caꞌaruꞌ.
  lin-lin: Moto moko te atiaka vino ya sika kati na bambeki ya kala, noki te vino
    ya sika ekopasola bambeki ; vino ekosopana mpe bambeki ekopasuka. Nzokande, batiaka
    kaka vino ya sika kati na bambeki ya sika !
  hns-NT: Aur koi na naawa wien poeraana tjamra ke basta me dhare hai, nahie to wien
    phoel djaai aur basta phat djaai. Tab doeno naksaan hoi djaai. Ohie se naawa wien
    naawa basta me rakhe ke tjaahie.”
  noa-E: 'Wa magbam khai, vino õrr achpamkhĩir nemhëu jöoi dën thũrkha sim ee pʉbarmjöta
    aju: Chi vino õrr achpabaadeewai, chi nemhëu jöoiraa sĩewai, ãwatba jẽgdʉbaadee
    chi vinojã ãrbaadëm dʉ̈i chi nemhëujã ya tag serbiiba sĩsiju. Maguata vino õrr
    achpamkhĩran, agjö nemhëu iiur eeta pʉajemgui ajim anʉm amag.'
  eng-EMTV: And no one puts new wine into old wineskins; otherwise the new wine bursts
    the wineskins, the wine spills out, and the wineskins will be ruined. But new
    wine must be put into new wineskins.”
  mib-NT: Te suni tu cáchuhun vino jeé ini ñɨɨ túhú. Chi núu súcuan te vino jeé un
    ndatá ñɨɨ ún, te naa vino jiín ñɨɨ. Jeē yúcuan cánuú jéē chúhun i vino jeé ini
    ñɨɨ jéé.
  bea-bea: 'Kahchu atuline tata ahklitassi chiche tu koonde satsoone tontyeto otsi:
    atu chu chiche tu ooli tsatse tataoohklit ootookyezasi, kahchu natesklitchiche
    tu, kahchu mataootsayih oontookyezasi: ahwole chiche tu koonde ooli ta koonde
    chuhklitassi.'
  lif-NT2: आत्तिल्‍ले़आङ् कुसङ् चे़ल्‍ले़क्‍सेॽ थिःन् कुद्रे़क्‌से़होबा सुःक्‌वाओ
    मे़युक्‍खुन्॥ युक्‍खुने़ फाॽग्र कुसङ् चे़ल्‍ले़क्‍सेॽ थिःल्‍ले़ कुद्रे़क्‌से़होबा
    सुःक्‌वाःन्‌थे़ःक्‍खुदेःसुॽरो॥ हे़क्‍क्‍याङ् थिःन् वे़त् पेःक्‍काङ् ने़प्‍माङ्
    चासोःक्‍लो॥ कर कुसङ् चे़ल्‍ले़क्‍सेॽ थिःन् कुसङ् से़होबा सुःक्‌वाओए याक्‍मा पोःङ्‌लो॥”
  xnj-xnj: Avi lepi mundu mweisopa divayi ya mupya mumahaku gachikumba gegalalili.
    Ngati akakitayi chenicho, divayi peyitutumuka yati yipapula mahaku ga chikumba
    gala na divayi pamonga na mahaku ga chikumba yati gipapuka na kuyitika. Divayi
    ya mupya yisopewa mumahaku gamupya!”
  mmx-mmx: La ne Iesu ga vaase bok tidi mi lavapaase poovo. Ni ga lok keretna, “Kopmen
    tara na soli li laxadan vaen maxat uto xeneng ti labantuxu at lavatme i maut pam.
    Mo do neni na lox i xuren, mo labantuxu maut ba repagam la laxadan vaen naba soli
    su ukamang, la labantuxu maut naba lok kapmek. Laxadan vaen maxat mina soli li
    i at labantuxu maxat.”
  cbr-NT: Ësaribi ca. Ui unínbi ca ñuina xacá, anu 'umpax 'aruti chumusa oquin 'acë,
    axa xëni 'ain, anu ñu chëcacë 'aruima. Anu 'arucëxunbi ca ñu chëcacë ax cubini
    uruquin ñuina xacá xëni a tucaia. Axa tuquicëbë ca chëcaxun anu 'arucëxa cubíncë
    ñu ax tutuqui nëtëtia. Usa 'ain ca ñu chëcacë ñuina xacá chumusa oquin 'acë iónushi
    'aruti 'icën. Ësaquin ca an ñucácë unicama Jesusan cacëxa.
  tee-NT: Nin yuchi ni lai acpumuju ju sast'i vino lacak'at'ili axt'ak'an ni na k'alhp'asnica'.
    Ni chunch ju acnavi pus va cak'exlh ju axt'ak'an chai capu'ank'o ju vino chai
    ju axt'ak'an cats'ank'alh. Alai pumucan ju sast'i vino lacasast'i axt'ak'an. Chunch
    ju ajuni ju Jesús ju lapanacni ni va ix'amamachakxaniputun ni jantu lai catilhiyaulh
    ju mak'aniya ixlhamap'aksin ju Moisés ju ixlhamap'aksin ju yuchi.
  eng-LSV: and no one puts new wine into old skins, and if not—the new wine bursts
    the skins, and the wine is poured out, and the skins will be destroyed; but new
    wine is to be put into new skins.”
  cak-NT: Y quiri' chuka' man jun niyo'n c'ac'ac' vino chupa jun tz'um yacbel-ya'
    ri xa ucusan chic. Roma xa quiri' ni'an, y ri tz'um xa man nuyuk ta chic ri',
    ri tz'um nibojbo' (nichiquitaj) y niq'uis-e ri vino chupa. Y chuka' ri tz'um man
    jun chic nic'atzin-wi. Pero chupa jun c'ac'ac' yacbel-ya' utz niyaquie' c'ac'ac'
    vino. Quiere' ri ejemplo ri xutzijoj ri Jesús.
  pah-NT: —Irũa tamombe'u pe me no, ei Jesus'ga. Vinho aporame ahe nonhag̃i hyruymyana
    pype mbiara pirymyana pype tireko katu javo. A'ereki vinhopyahua ombotyjutyjui
    ovuvua, ei ga. Inhag̃ame mbiara pirymyana pype vinhopyahua vuvuvuvuri a'ero imombuga
    ipira otururupava jugwi. Onhimomby hete a'ero. Ombote'varuhu mbiara pira no, ei
    ga g̃a pe. Ipipyahua pype reki ahe onha vinhopyahua a'ero, ei ga g̃a pe. G̃wemimbo'ea
    pe Jesus'ga ei a'ea. A'ereki garemimombe'ua ndojihe'ari g̃anamonhava'ea remimombe'uagwera
    rehe.
  sja-NT: Ichiaba vino ewaa juda t'ɨdak'aa ne-e sorede. Mãga ooruta pɨrã, baak'adaipari
    mãik'aapa ne-e jĩadaipari. Vino jida ichiaba atuadaipari. ¡Maperã vino ewaa juda
    t'ɨdaipia bɨ ne-e chiwidi bɨde!
  xed-xed: Haɗ lu ta ɗihamtá ima inabi ta ka nuni ma halata zliba huta guli wa, ba
    ma lfiɗani ta ɗihamta lu. Kabga tawaftani dzaʼazlay ná, dzaʼa zlukigiŋzlukwa ta
    tsa halata huta ya, ŋa tiŋtani. Ŋa nzakwani lpay lu ma ya, lpay lu ma ya,» kaʼa.
  mks-NT: Ta ni co̱ táán na̱ vino sa̱á ini vóso̱ níi̱ yatá jáchi̱ jáca̱hndi̱ mé vino
    cán níi̱ ta cui̱ta̱ mé vino cán ta tíví vóso̱ níi̱ caja dó sa̱há ña̱ cán quéa̱
    ndítahan taán na̱ vino sa̱á ini vóso̱ nií sa̱á —na̱cachi a.
  gfk-S: Pata ta tikenong bileng be na nanare no sigar wain paile lalet baak ta ira
    tuarena pala taho ing di ga gil ma ra pala me ma ite tapagas. Ing be na gil hobi,
    no wain na parok no pala taho ma ina tabureng. Kaie no wain na sana ma ira palna
    bileng. Pata. Na nanare no sigar wain paile lalet baak ta ira sigar pala taho
    iat.”
  bmu-bmu: Mewöŋanök kunŋan wain o dölökŋi mi jobö me toru walŋi lama sileŋan memeŋi
    miaŋgöreŋ qahö kusuiga gemakza. Mewö akawak ewö, wain o dölökŋan mönö qariba toru
    qesiŋniga jula mokoiga gölmenöŋ eta sohoiga toruŋan böliqölibepuk. Miaŋgöra wain
    o dölökŋi mi toru dölökŋeyök mokoin geiga dop kölma. (Mewöŋanök o ölöpŋi mi gina
    gisagisahöŋe qahö umakzin. Mewö ubinak ewö, miaŋön mönö jula kisipisirik eriga
    nemba kawöl neŋgöhöbapuk. Mewö akapuköra o ölöpŋi mi gina ölöpŋe umakzin. Iŋini
    mewöyök malmal walŋi aka Ölöwak Buŋa dölökŋi mi mindirim etkibingö osime.) Mewö.”
  dgz-dgz: Guegue da sia mam. Apan da kaum wain ewakewa man etu namua kaum menan taginamene
    gwanap ya wa damagep. Wa damagepi kaum mek tutut wapi etua tuk wata amba kaum
    wa damagep etua den koe tata! Ap anega uon, go waenapan kaum wain ewakewa etua
    ewakewa gapan wa damagep!”
  eng-GNV: 'Likewise, no man putteth newe wine into old vessels: for els the new wine
    breaketh the vessels, and the wine runneth out, and the vessels are lost: but
    newe wine must be put into new vessels.'
  zaa-NT: Nihua lanu nuỹa rigá'a vino cubi le' ca bolsa vieja nu de yéti, porqui'ni
    por fuerza qui' vino cúbía nna itsu' lą́ ca bolsa yétiá nna ilàlia vínuá, ą'hua
    yétiá nna labiru íỹu'ą. Acca ná qui'ni vino cúbía nna ità'ą le' yéti cubi.
  eng-WEBSTER: 'And no man putteth new wine into old bottles, else the new wine doth
    burst the bottles, and the wine is spilled, and the bottles will be marred: but
    new wine must be put into new bottles.'
  guh-guh: Itsajivi ata pijinia apo epacae pejanavinoranë perujubocodoruanëjavabelia
    bajayajebi peyajebinexa. Pejanavinoranë itsa epacaejitsipa perujubocodoruanëjavabelia,
    nexata pejanavinoranë yatititibia tsipae. Tsipaji perujubocodoruanë apo yanayeretsi
    tsipae. Tsipaji pejanavinoranë pejumalitsëxë abaxë xaina. Nexata itsa yatititibia
    tsipae, mene naxuabijitsipa, vinoranëmi. Bajaraxuata bepaca pejanavinoranë pejanabocodoruanëjavabelia,
    jai Jesús peyanijobivitsijavabelia bajarapamonae pejumecovënëtsinexa ëpejanalivaisi,
    Jesús petsipaebilivaisi, perujujamatabëcuene baja penacopabinexa.
  bon-bon: Piiyepu nuuja te lica kirece waina niiye ne yaapaduruge gouti tääpe ca
    wawenäneji sasa ängära gwidape cabu. Tabe liba yaapaduruge, kirece waina niiye
    te pui sasa ängära gwidape ne yääpluge, ingle tuutnecuge, siige waina niiye te
    gawe me lapaduruge piiyepu ängära gwidape te sabe läbituge. Pätä kirece waina
    niiye miiji apadura kirece ängära gwidape cabu.” Ai neeneni ngene ca agli mene
    Yeesu naace popi jejemige, tabe singi biname cina umle äbitame, egä teepi liba
    singi Acejiyame me mule ne oomlaname, teepi piba äblicäco sasa saarewale bime
    mule bine äcwetna.
  nhw-BL: Nojquiya amo aqui quitequilía xocomeca atl catli yancuic ipan bolsas tlen
    cuetlaxtli sosoltic, pampa quema nopa yancuic xocomeca atl xocoyas, mohueyilis.
    Quej nopa tzayanis nopa cuetlaxtli sosoltic huan san quinenpolos nopa xocomeca
    atl huan nopa cuetlaxtli. Huajca monequi quitequilise xocomeca atl catli yancuic
    ipan bolsas tlen cuetlaxtli yancuic.’
  swh-ONEN: Wala hakuna mtu awekaye divai mpya kwenye viriba vikuukuu. Akifanya hivyo,
    ile divai mpya itavipasua hivyo viriba, nayo hiyo divai itamwagika na viriba vitaharibika.
    Lakini divai mpya huwekwa kwenye viriba vipya.”
  wbi-wbi: Nakwale umuunhu juno ivika uluhuje ulupia mu nyambe ing'huulu, nave fye
    vavombe uluo, uluhuje lupusula inyambe kange fyoni fivili uluhuje ni nyambe visova.
    Looli vika uluhuje ulupia mu nyambe imia.”
  bba-bba: Bɑ ku rɑ mɑɑ tɑm kpɑm wisi ɡɔnɑn bɔɔnu sɔɔ ni nu diirɑ. Bɑ̀ n kuɑ mɛ, tɑm
    kpɑm mɛ, mu koo de bɔɔnu nu kurɑ, kpɑ mu yɑri kpɑ bɔɔ ni kɑ tɑm mɛ, n kɑm ko kpuro.
    Adɑmɑ bɑ rɑ tɑm kpɑm wisiwɑ ɡɔnɑn bɔɔ kpɑɑnu sɔɔ.
  eng-KJVCPB: 'And no man putteth new wine into old bottles: else the new wine doth
    burst the bottles, and the wine is spilled, and the bottles will be marred: but
    new wine must be put into new bottles.'
  kgk-NT: —Nanhanhunháiry uva rykwere pyahu va'e hyru vakapi nda'ijyvéi ma va'e-py.
    Nhanhunha ramo, ovu omondoropa-ma va'erã gwyru tuja. Osyrypa arã pe uva rykwere
    ra'e. Osoropa arã hyrukwe. Uva rykwere pyahu va'e katu nhanhunha hyru pyahu-py
    ave, he'i Hesu ohekombopyahu kwaa uka hagwã íxupe kwéry.
  waj-waj: Hama vaidi voovoono vuaina suuya karaasaivaa puara nnaba funnu kiaa nnisiivaki
    tusaa uyivai. Fai tusaa uyu kino yapooma vuaina suuyaivo vainno yootano puara
    nnaba nnisiivo rusitinaravai. Rusitino rikioo vuaina suuyaivo tuoo vino puara
    nnabaivo maisainaravai. Iya karaasa vuaina suuyaivaa puara nnaba karaasaivaki
    tusaa uyuaavaivee, tiravai. Yisuuva nnisi aataruuvoota karaasa aataruuvootama
    hama yoketaama mmuaavau vauvaara itaa kua tiravai.
  cpy-cpy: Ari okimitari eejatzi, tee ikametha-perotzi paejatoteentsiri mashitsi-naki
    rowantee-tyaari eeryaari imiriteetziri. “Aririka rowantee-tyaari, aritaki itzijaanaki,
    apaatashi-waetakyaa imiriteetziri eejatzi mashitsi-naki. Tema apatziro ikameethatzi
    owakirari mashitsi-naki rowantee-tyaari.”
  ekk-PKP: Keegi ei pane uut veini vanadesse nahklähkritesse. Muidu rebestab vein
    lähkrid ja nii vein kui ka lähkrid lähevad raisku. Ei, uus vein pannakse uutesse
    lähkritesse.“
  mpx-mpx: I ola al, nige oine vavaluna ta hoholek ana patuna bebeyaunana gamwanaa
    toto goti kunisina hi ginoliya. Ebo ta ginol ola o, he oine ana gasisi kaiwena
    goti kunisina ni maleli, inoke ni nak ge oine ni maligin. He oine vavaluna ta
    holek te ana patuna vavaluna gamwanaa toto goti kunisina hi ginoliya.”
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyampuju yimi-nyayirni-wangu yungurna-nyarra
    yirri-pura pama-kurlu jalangu-warnu-kurlu yungunkulu pinalku nyina kuruwarri ngaju-nyangukuju.
    Kula nganangku-puka winjikarla jalangu-warnu pama yakuju-piya-kurra nyurru-warnu-kurra
    pilikutu-kurlangu-kurra pinti-kirra pama-kurlangu-kurraju. Kajilpa pama winjikarla
    nyurru-warnu-kurra yakuju-piya-kurra, ngulaju kajika lirrinjarla rdurl-pardi yakuju-piyaju.
    Ngula-jangkaju, pama kajika karli walya-kurralku. Kala jalangu-warnu pama, yapangkujulpa
    winjikarla jalangu-warnu-kurra yakuju-piya-kurraju.” Kujanya-jana Jijajiji wangkaja
    yungulu purami kuruwarri nyanungu-nyangu-mipa.
  luo-luo: Bende onge ngʼama olo divai manyien e piende moti mag tingʼo divai. Ka
    otimo kamano to divai manyien-no nyalo yiecho piend divaino mi divai pukre kendo
    piend divai kethre. Ooyo, divai manyien nyaka ol mana e piende manyien mag tingʼo
    divai.”
  nhe-NT: Nojquiya axaca quitequilía xocomeca atl tlen yancuic ipan bolsas tlen cuetlaxtli
    sosoltic, pampa quema nopa yancuic xocomeca atl xocoyas, momiyaquilis. Quej nopa
    tzayanis nopa cuetlaxtli sosoltic huan nenpolihuis nopa xocomeca atl huan nopa
    cuetlaxtli. Huajca monequi quitequilise xocomeca atl tlen yancuic ipan bolsas
    tlen cuetlaxtli yancuic.
  aii-aii: ”ܘܐܘܼܦ ܚܲܕ ܠܹܐ ܕܵܪܹܐ ܚܲܡܪܵܐ ܚܵܕܬܵ‌ܐ ܓܵܘ ܓܘܼܕܹ̈ܐ ܒܸܠܝܹ̈ܐ، ܘܐܸܢ ܠܵܐ، ܚܲܡܪܵܐ
    ܒܸܬ ܒܵܙܹܥ ܠܗܘܿܢ ܓܘܼܕܹ̈ܐ، ܘܓܘܼܕܹ̈ܐ ܒܸܬ ܚܵܪܒ݂ܝܼ ܘܚܲܡܪܵܐ ܫܵܦܹܟ݂؛ ܐܸܠܵܐ ܟܹܐ ܕܵܪܝܼ
    ܚܲܡܪܵܐ ܚܵܕܬܵ‌ܐ ܓܵܘ ܓܘܼܕܹ̈ܐ ܚܵܕܬܹ̈‌ܐ.“
  esk-NT: Naagasuli, iñuum utuqqaq puuq immiġumiñaitchaa nutaamik asiam misuġuanik
    atakkii nutaam misuqqum alikkisigaa asiam misuġuan puuŋa, suli asiam misuġua maqigisiruq
    taavrumakŋa puumiñ. Aglaan nutaaq asiam misuġua immiutraksrauruq nutaamun puumun.”
  msb-msb: Sugad man, waraʼn masulod sin bag-o na bino sa daan na anit na surudlan
    kay kun sugad maputok an anit na surudlan kag an bino mawawasak. Kaya an bino
    masasayang kag masisira an surudlan. Kun kaya an bag-o na bino dapat lugod sa
    bag-o na anit na surudlan.”
