    Chayraykumi, ubapa mushuq yakun binutaqa mushuq qara kapachumanna itaypaq”.
  yuw-yuw: O ihorocgon wain yamuc tobic tobic amna yu bot meme godibo osucnodec wain
    yamuc wego makoringidang. Ihoroc tuyai wömai wain yamuc wegoho ohongga out tuuna
    bot meme godibo osucno fuc tontac. Tuna wain yamuchu o bot meme godibo wo yait
    yait tong samborec tontamoroc. Worocha wömai yu wain yamuc wego bot meme godibo
    wegodecgon koringidang,” Yesu yu mata tepmo ihoroc yogoc.
  mph-mph: La muj tuka ta karrunta ta wurrwurr naka marrik arrungpu rlaw ja pujurlung
