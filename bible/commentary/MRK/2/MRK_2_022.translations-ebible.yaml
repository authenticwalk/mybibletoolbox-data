    ḏimbukalil, bili ŋayi dhu ŋunhi ŋäthiliŋuny bathi baw'yunna yarrar'yunna ŋuriŋiyiny
    yuṯaynydja wiyikay', bala dhu ŋunhi wiyikany' ḻurryundja marrtji dhawar'nha dhu,
    ga bathiny dhu ŋunhi miḏikirra buruŋgulkthirra. Yo, ga ŋunhi ŋayi dhu yolŋuy märram
    yuṯany yan borum wiyika', ga rarryun ŋayi dhu ŋunhi yuṯalilnydja yan bathilil,
    bala dhu ga ŋunhi wiyikany' borumdja ŋorran yan, bulyunna dhu ga, bäyŋun dhu baṉḏanydhirr.
    Ga balanyayi bili dhuwal yuṯany rom. Ŋunhi nhe dhu märram ŋarraku walŋamirr yuṯa
    rom, nheny dhu ga ŋunhi yuṯaŋura yan romŋurnydja nhina, yakan ŋäthiliŋulilnydja
    roŋiyi, märr dhu ŋunhi yuṯany walŋa yakan nhokal winya'yun.” Ga bitjarra ŋayi
    gan Djesuy lakaraŋalnydja.
  kvg-kvg: Neka ezoqa kopømba mbaín, waen ndakinak, awenege søvakha ngusum-te te-ewa.
