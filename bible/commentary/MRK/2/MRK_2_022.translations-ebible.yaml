  kne-kne: Iwed abe dedan di mangipeey si kabobbobod ay danom di obas sin nakpit ay
    sopot ay lalat, tan mo maget, mabtakan din lalat et madadael din sopot dowan aben
    maiwasit din danom di obas. Din kabobbobod ay danom di obas ngarud et siyat baro
    ay lalat di kaipay-ana.”
  tgj-tgj: Yvvka anggor ala anw ham pumchup akulo pwlwknv kaamare; vbvribolo anggor
    ala anw ngv pumchup aku lo hupokre, okv anggor ala ngvla pumchup v alv mariku.
    Vmabvya anggor ala anw a pumchup anw lo pwlwk yadunv.”
  wat-wat: Muka tamo aitevana kana fata be waini kiouna kikitanina kana nogona fasinei
    waini kana koni manatuwaina nenei ina vininiwiya. Taki ina fufuniya, noko waininama
    tovanama buḡobuḡo ina kawananakana eketa kawasiveina ina vaneya nenei, koninama
    manatuwaina ina nuyavayavaniya uḡuna muka kana fata koninama ina fata. Mwavinana
    nenei koni keta waini sina goyowa. Atu koni kiouna nenei, waini kiouna ina vininiwatotoiya.”
  gui-NT: Jae ramiño vi mbaeti icavi ñamboɨru vaera vino ipɨau vae vino jɨru guasupi
    indechi vae pe. Echa jocorai yayapo yave, vino omondoro jɨru, jare vino oyepɨyere,
    jare jɨru mbaeti ma icavi. Jae rambue ñamboɨru vino ipɨau vae jɨru ipɨau vae pe
    —jei chupe reta.
  quc-TT: Xuqujeꞌ maj jun kuya kꞌakꞌ vino pa ri qꞌeꞌl tzꞌuꞌm kꞌolibꞌal. We jeriꞌ kubꞌano,
