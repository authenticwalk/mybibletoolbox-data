    cuerobolsajo̱m.
  dhg-dhg: 'Ga bilanya ḻinygu: Ŋangawul ŋarru dhaŋu yuṯa borum wiyikaꞌ rarrun ŋunha
    ŋätjiliŋuḻ yilipiḻ, ḻinygu nhan ŋarru banha barruna bala ŋarru wiyikamꞌ gätthuna.
    Yuṯam borum wiyikaꞌ ŋarru rarrun yuṯaḻ yana yilipiḻ.” [Bitjan nhan gayŋan banha
    dhanaliŋgu Djesuyum rakaran, banha nhanguŋum yuṯam marŋgiyumanda ŋarru ŋangawulnha
    maŋutji-manapan balam banha nhä bayiŋ dhanal gayŋa Baratjiyu warrayu marŋgiyuman.]'
  wuv-wuv: Ana lomi hemea rama'a i igiaa ei manufau wine a'a ei watanai pe'ii wine.
    Nabaa i bigi'ia ale'ei, fei manufau wine i fawara'aa fei pe'ii wine ma fei wine
    ma fei pe'ina, lagu'amina fai hafelo. Si'ei ba fei manufau wine, ana ronei iginaa
    laloo ei manufau pe'ii wine.”
  quf-NT: Chaynulla, chay ubapa yakun mushuq binutaqa manami itanchikchu makwa qara
    kapachumanqa. Chaqa chay ubapa yakun binuqami byijuyar makwa qarataqa llikinman.
