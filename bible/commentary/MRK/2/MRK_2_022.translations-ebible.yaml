    nilii ch'adhah tyah k'eejit nilii zhit khohjaa gwizhrįh goo'aii.”
  gvn-gvn: Yundu yira kari nyangarrika kurmunbu yulbanba mukulbu. Kaki yira jila kaday,
    kurmun mukul kadabalda, yira nyangarrijida, kurmun buyunmalda. Yundu yira kurmunbu
    yulbanba jirakalba nyangarrika.”
  nhy-NT: Mach akaj kitlalia vino yankuik ijtik kulambre katlej ya tlajtlantok. In
