    yañjik jak mfɨsakɨk ka fulapayi. Kavik pavalen wun gɨfɨmbe kɨvakandi pɨtɨwɨkɨ
    wain maŋamɨn salave sakapa. Kape jak mfɨsakɨn yakakatɨk tonapa. Kayi. Anɨkɨk wain
    anɨkɨk jak mfɨsakɨk fulapa.”
  mie-NT: De ni nduú chúhun vino jeé inī ñii túhú. Chi tú súcuán de vino jeé ndatá
    ñii, de naā vino jíín ñii. Jā ñúcuán cánuú jā chuhun ji vino jeé inī ñii jéé.
  san-TIB: ཀོཔི ཛནཿ པུརཱཏནཀུཏཱུཥུ ནཱུཏནཾ དྲཱཀྵཱརསཾ ན སྠཱཔཡཏི, ཡཏོ ནཱུཏནདྲཱཀྵཱརསསྱ ཏེཛསཱ
    ཏཱཿ ཀུཏྭོ ཝིདཱིཪྻྱནྟེ ཏཏོ དྲཱཀྵཱརསཤྩ པཏཏི ཀུཏྭཤྩ ནཤྱནྟི, ཨཏཨེཝ ནཱུཏནདྲཱཀྵཱརསོ ནཱུཏནཀུཏཱུཥུ
    སྠཱཔནཱིཡཿ།
  qve-NT: 'Saynallataqmi manaraq poqosqa vinotaqa mana ni pipas hich''anmanchu thanta
    odrekunamanqa. Ichaqa chay vino poqoruspanmi chay thanta odrekunataqa phatarachinman.
    Hinaspan vinopas usunman, hinallataq odrekunapas manaña ni imapaqpas valenmanñachu.
    Chaymi manaraq poqosqa vinotaqa mosoq odrekunaman hich''ana, nispa. [Nota: Mana
    poqosqa vinon rikch''akun Jesuspa yachachisqankunaman. Poqosqa vinoñataqmi rikch''akun
    Israel nacionniyoq runakunapa ñawpaq mana valeq costumbrenkunaman. Chaymi Diospa
    palabrankunamanqa costumbrenchiskunataqa mana yapananchishchu].'
  pao-NT: '@see-verse:MRK.002.021'
  cbu-NT: Mishat, kamanchintspa; ¿tasish sirapchish mayaamaja vinoo kchita tuzurchich?
    Ashkachinaarich, kapootkachu, tas ituweeru, vinsha tuchumchiya. Tsimbun itsanchich,
    min vinootstam, min taseetstamta. Ashiri tasish kaneeschish vinoo kchit tuzurchich.
    Ashikpaz ashkich, taarashish tsimbun payumaam pinasakich, tárangiya Isusu Parísiypanshucheetsi.
  usa-usa: keqnáámmá waayúkama aúgen-uqtekaa-aran-nomma naayón-áúwárátí-ánáápí íma
    atíme kéiye. aúgen-uqtekaa-aran-nomma miráuma atíme ínanama nommá naayón-ánáámmá
    yarákínana atígena káqnáginiye. káqnáginana ánáamma táíq umáginiye. miráipoana
    aúgen-anaapi aúge-nomma ati íno.” téna tiráiye.
  soy-soy: Úkɑ úu yɛ kɔ pítɑ pelẽ kukónɛnuŋ́ kpurɛ-i súũ, lin lɛ̃ n wɑ, pítɑ
    pɛ̃ nɛ yɛ ɑnúŋ́ tikpɑ́fúsɛlɛ, ɑi wɑi pítɑ nɛ liɑnúŋ́ yɛ mɛ́woo wɑ. Amɑ́ kunúŋ́
    fɑlɛ-i kɑpi yɛ pítɑ pelẽ súũ.
  bkx-bkx: Namnees, on leꞌ atoni natneeꞌ tua minaꞌ neik saap amnaat. Fun kalu ka sapaꞌ
    nane mpeeꞌ, ma tua minaꞌ nane nꞌiit nain. On nane, tua minaꞌ musti matneꞌe neik
    saap feꞌu.” [Ma on nane, Jesus naꞌnoinaꞌ sin am nak, In lasi ꞌnoinaꞌ feꞌu, kaisa
    mselo nok atoni Farisi sin naꞌnoinaꞌ mnaaꞌ nane.]
  hui-hui: Ogonidagua dege mbiralime waini iba gahenge bedago waini iba hambu wiaga
    be meme dongoneme wabini bamba taweha odo bere nalaga. Mbiralime odo berelayagua
    waini ibame meme dongoneme wabini biago lere lalu waini iba piai halu biagobi
    ko holebira. Ani buligo waini iba gahenge bedago meme dongoneme wabini biago gahengeha
    odo berelolene nga, lene.
  amf-amf: Jambin gecchonsa iinte zia haali shabhea eedi qolehe. Shabhadhidianna ziano
    hallo jambinam bhattsa ko bhattse; zianoar layma ko layme; jambinoar bhaqayse
    gemma ko gemme. Ogona zian haalin shabhota jambi haali koda zaske” kena ki hamade.
  quc-NNT: Man k'o tä jun ri kuya k'ak' vino pa taq q'el taq q'eb'al re tz'um. We
    ta je ri', ri vino keut'ub'ij ri' ri tz'um, ketzeletaj k'u na kan ri vino xuquje'
    taq ri tz'um. Rajwaxik k'ut chi ri k'ak' vino käyi' pa taq k'ak' taq q'eb'al re
    tz'um, —xcha ri Jesús.
  dob-dob: Ta wate nigeya ꞌebweu yaita oine auwauna ꞌida siwena bwala ꞌebesiwa kadekadelidi
    ꞌediya, ꞌabona nai siꞌalasabudi be oine ta ꞌebesiwa ꞌadi mudala, ta esi tada siwai
    ꞌebesiwa auwau daisinamo ꞌediya.”
  wrs-wrs: Wo manam yimba kolakoklarava kovav yesva, nemella ko. Kolakoklava ata humeis
    powalvm, wo yesva shara vetvaral vevav. Kana moamba yessowamsna, wo katekisnamba
    wevsava kolakoklamsna, wo mongawulmba elohvmoa, owai, ata powalvav.
  mca-mca: Qa nite' ƚeke' iye qu' na'natsi'yik'iju' ink'ayik'e winoye' ne' ƚ'ajits
    eƚi'nilij ƚawa'mhii. Qe na'aj ink'ayik wino in ju'fju'fik'i qa tike'ƚijje'm ne'
    eƚi'nil ƚawa'mhii qa' week hame' pa' wino'ok'i qa pe' eƚi'ni'ik'i iye. Ma' qa
    hik ta'ƚijupi' qu' eni'ƚji' yijat'ij pa'qu' ink'ayik'e winoye' pe'qu' ink'aiki'ye'
    ƚ'aje' eƚi'niye' hats'inha qa' week ƚunyejeyi'iƚ yijat'ij.—
  tzo-TZC: Jaꞌ jech xtoc ti achꞌ yaꞌlel uvae, muꞌyuc buchꞌu ta sticꞌ ta spocoꞌ-avil.
    Yan ti mi jech ta spasique, cꞌalal xlic pajubuc ti yaꞌlel uvae, jech xlic stꞌomes
    ti spocoꞌ-avile. Tey ta xchꞌay ti yaꞌlel uvae. Ta xchꞌay ti yavil xtoque. Ti achꞌ
    yaꞌlel uvae ta xichꞌ tiqꞌuel ta jun achꞌ yavil ―xi.
  mya-mya: ထို​မှ​တစ်​ပါး​စ​ပျစ်​ရည်​သစ်​ကို​သား​ရေ​ဘူး​ဟောင်း တွင်​ထည့်​ရိုး​မ​ရှိ။
    ထည့်​ခဲ့​ပါ​မူ​စ​ပျစ်​ရည်​သစ်​သည် သား​ရေ​ဘူး​ကို​ပေါက်​ပြဲ​စေ​သ​ဖြင့် စ​ပျစ်​ရည်​နှင့်
    သား​ရေ​ဘူး​ပါ​ပျက်​စီး​သွား​လိမ့်​မည်။ စ​ပျစ်​ရည် သစ်​ကို​သား​ရေ​ဘူး​သစ်​တွင်​ထည့်​ရ​မည်''
    ဟု​ထို သူ​တို့​အား​မိန့်​တော်​မူ​၏။
  gng-NT: Uba mɔ ŋa ń taa midaam mà ŋa laan muɔ' ki ben' kí piɛke iyɔkpaan ni.
    U tien' nnɔ la, midaam nnɔ li kpiɛn iyɔl nnɔ, kí wule kí ñɛnde nɛ iyɔl nnɔ
    mɔ ń saa. Bi piɛkeh midaam mà ŋa laan muɔ' ki ben' iyɔfɛ̀n ni nɛ.»
  cbi-NTPO: Tsenmin uinbu ki' buusanu bain kasa binu vityuve, matyu kasa binuya feetenchin
    juntsa uinbu ki' buusanu defataa eeke' buusa demusha' kevinmala, naa binu bain
    desejiinu juve. Tsa' mitya kasa binuya kasa ki' buusanaa punuu juve, timi.
  ikk-NT: “O nwọnzikwọnị onyẹ e gi ihiẹn akan a gbaye manya ọhụn. O gi ẹ gbaye ẹ,
    manya hụ a gbawapụ a, kẹ manya kẹ ihiẹn wẹ gi gbaye ẹ a la iwi. 'Ya wụ, gi nwan
    ihiẹn ọhụn gbaye manya ọhụn.”
  leu-leu: E piau ta mataa i taa xapis a uma lana vaafa xavai. Tamo i taa vil malaane
    a vio i taa laak lana e i taa kawaasan a fanganan. A fanganan e vaafa taa kawaasanan.
    A rabuna masam, ri taa pai a vaafa faꞌui xena uma faꞌui.
  maz-NT: Dya cjó xo xich'i o õt'apjü cja zëvota, na ngueje ro xüt'ü c'o zëvota, ro
    pjödü c'e t'apjü. O õt'apjü je xich'iji cja vota c'o cja dadyo, eñe.
  bod-N: ཡང་སུ་ཞིག་གིས་ཀྱང་རྒུན་ཆང་གསར་པ་སྐྱི་ཁུག་རྙིང་པའི་ནང་དུ་མི་བླུག༌སྟེ། གལ་ཏེ་བླུགས་ན་སྐྱི་ཁུག་རྙིང་པ་རལ་ཏུ་འཇུག་པ༌དང༌།
    ཆང་དང་སྐྱི་ཁུག་གཉིས་ཀ་བརླག་པར་འགྱུར་ངེས༌པས། རྒུན་ཆང་གསར་པ་དེ་སྐྱི་ཁུག་གསར་པའི་ནང་དུ་བླུག་དགོས་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü ngẽxgumarüü̃ ta taxúema ngexwacaxü̃cü ya binu rü wüxi i marü ngauxü̃
    i naxchiü̃ i naxchèxmünaxcèxgu tayabacuchi. Erü ngẽxguma ngẽmaãcü naxü̱xgu rü
    yima binu ya ngexwacaxü̃cü rü narüngu, rü tá nayawã̱ĩ̱xẽẽ i ngẽma naxchiü̃ i ngauxü̃
