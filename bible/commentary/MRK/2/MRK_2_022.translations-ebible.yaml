  sri-sri: Waimʉrã gasiri merã iridea ajuri bʉgʉ ajurigue maama igui dekore diribirikuma.
    Irasũ dirimakʉ̃, maama igui deko pãmu, bʉgʉ ajuro sẽrãturabiri, ooreakõãkoa. Irasiriro
    igui deko, ajurode kõmokoa. Irasirirã maama igui dekore maama ajurogue diriro
    gããmea, ãrĩyupʉ.
  nal-nal: Ma xawit taxazak kat fitor sfaar a waain faaxur lamaskana a wakpaaka waain
    kabaar, wanaze tamon naana giu malasing kanaan a waain kana ring ma xana pau taraar
    a wakpaakna ma a waain ma a wakpaakna varaxai zaait kana raksaat. Singsaxai naan
    kana vitor sfaar a waain faaxur lamaskana a wakpaaka waain faaxur.”
  kyq-kyq: Ɔɔ tɔtn koojn̰ bin̰ utu iin̰ kiin̰ se, jꞋɔmbin̰ maakŋ k‑lɛɛtɛrge tun koono
    eyo. Ey num tɔtn koojn̰ bin̰ se an dɔɔbm ute k‑lɛɛtɛrge se naatn. Tɔtn se lɛ Ꞌkɔɔy
    naaŋ ki cɛrɛ ɔɔ k‑lɛɛtɛrge se lɛ, Ꞌdɔɔbm tuju. Num gaŋ bɛɛki num, tɔtn koojn̰
    bin̰ utu iin̰ kiin̰ se, kꞋjꞋɔmbin̰ maakŋ k‑lɛɛtɛrge tun kiji.»
  kwd-kwd: Ma 'ola ngaa'i la'u ngaia 'ame to'omia fana te'efuta wane 'ani arua no'o
    waeni fooru 'i 'ubulana wa'i 'ua na susungana nanigot, tofuna wa'i 'ua lo'oori
    'ame ngasi. Lauta ngaia 'e agea 'ola 'ilo'oo, alata 'e bonosia maana, nga waeni
    lo'oori te'e fane mai, ma ngaia te'e gaasia no'o wa'i 'ua lo'oori, ma nga waeni
    lo'oori te'e akiri, ma nga wa'i lo'oori te'e ria no'o. Ngaia na wane 'ani arua
    nga waeni fooru 'i 'ubulana nga wa'i fooru lo'oo ngaia 'e su'aai 'e bono.”
  ded-ded: Nga ngic mongngo waing gboria bokong yang seberango memea eseau naric mi
    kpeu kemeude, kpac. Waing gboriango bokong esea tindziru yerahafoc manganebaoc.
    Imocac waing gboria imoc bokong gboriau kpeu kemeude.”
  ewe-ewe: Womekɔa aha yeye hã ɖe lãgbalẽgolo xoxo me o, elabena ne wowɔ esia la,
    aha yeye la ƒe ŋusẽ ana be lãgbalẽgolo la nawó, eye aha la kple lãgbalẽgolo la
    katã dome agblẽ. Lãgbalẽgolo yeye mee wòle be woakɔ aha yeye ɖo.”
  nuy-nuy: Warraaynbaj waari wirri-burri anubani-yung anu-gadhuwa anu-gargayag ana-nungguḏaaba-wuy
    anu-maguḻag-guy. Anubani-yung-maynji numburru-waṉbina, anubani-yung anggu-gulmung-ambadang
    yagu anubani anu-gargayag marri anubani ana-maguḻag anubani-yung anggu-wulagiynjang
    anggaaṉibiyn. Yagu anubani anu-gadhuwa anu-gargayag marri wugadhuwa anubani-yung
    wumaguḻag.” Dani-yung ni-yamaa na-Jesus.
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲀⲨϨⲒ ⲎⲢⲠ ⲘⲂⲈⲢⲒ ⲈⲀⲤⲔⲞⲤ ⲚⲀⲠⲀⲤ ⲘⲘⲞⲚ ϢⲀⲢⲈ ⲠⲒⲎⲢⲠ ⲪⲈϦ ⲚⲒⲀⲤⲔⲞⲤ ⲞⲨⲞϨ ϢⲀⲢⲈ
