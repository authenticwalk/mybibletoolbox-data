  ory-ory: ଆଉ କେହି ନୂଆ ଦ୍ରାକ୍ଷାରସ ପୁରୁଣା କୁମ୍ପାରେ ରଖେ ନାହିଁ; ରଖିଲେ ତାହା କୁମ୍ପା ଫଟାଇଦିଏ,
