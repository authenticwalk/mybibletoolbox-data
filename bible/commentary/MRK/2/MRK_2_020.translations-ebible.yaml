  cpu-NT: Irooma apaata, aririka iragaitakeri iimentaitari, aripaitera intziventavaitaityaari.
  san-ASM: যস্মিন্ কালে তেভ্যঃ সকাশাদ্ ৱৰো নেষ্যতে স কাল আগচ্ছতি, তস্মিন্ কালে তে
    জনা উপৱৎস্যন্তি|
  tac-NT: nobi pe 'we nawámalagó ne saíla ne'chí o'tomea, a'lige kulí 'la ayunámala
