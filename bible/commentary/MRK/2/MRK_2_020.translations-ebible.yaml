verse: MRK.002.020
translations:
  kpx-kpx: Isito vani mole atae toelae abuna loholiege mo ke hamage haokuvuiabe abuna
    bae vani kela uvulahai lovi i halevai.
  okv-H: Rate iji puvuresuja amo jimbari embo jigito goruketo humbuto pambasora iji
    amikote ajirekasora.
  tbo-tbo: Tamogi iyeta he nenei apo tu tawine olotona a gawiya hina wihaleya ma noka
    iyetana uyahina apoma apo hina wiyohi.’
  mal-C: എന്നാൽ മണവാളൻ അവരെ വിട്ടുപിരിയുന്ന കാലം വരും; അന്ന് അവർ ഉപവസിക്കും.
  grc-SR: ἐλεύσονται δὲ ἡμέραι ὅταν ἀπαρθῇ ἀπ᾽ αὐτῶν ὁ νυμφίος, καὶ τότε νηστεύσουσιν
    ἐν ⸂ἐκείναις ταῖς ἡμέραις.⸃
  bgc-bgc: पर वे दिन भी आवैगें जिब बन्दड़ा उनतै न्यारा करया जावैगा; उस बखत वे ब्रत
    करैगें।
  khz-khz: Tomana evogomaina vegarawa valigu tauna gatana geriana pia gapi-gerevagia,
    vonai vou pia voka.
  deu-TKW: Es werden aber Tage kommen, da der Bräutigam von ihnen genommen wird, und
    dann werden sie fasten an jenem Tage.
  zsr-NT: Gdxin dza catiꞌ gduëꞌ bönniꞌ naꞌ utság nëꞌë, cutur sóalenëꞌ lequëꞌ, atiꞌ
    dza niꞌr lunëꞌ gubás.
  lin-lin: Kasi tango ezali koya oyo bakolongola mobali ya libala kati na bango ;
    mpe ekozala na tango wana nde bakokila bilei.
  hns-NT: Bakie ek tem aai kie doelaha tjal djaai, tab oesab oedaasie ke maare rodja
    kie to bhoekha rahie.”
  noa-E: Magua ich agjö mʉ dʉ̈i wënʉrraajem khʉʉnjã sʉrkhaba nʉm. Am sʉrkhajuun, mʉg
    atag mʉ am jaaijö am dʉ̈i chitʉm pʉr atham ed gayan chadau am amach khĩrauta sʉrkhawia
    ĩchab thachjã khöba nʉisip aju, gaai machgau. Mamʉ mʉʉgwaiwe chan am sʉrkhaju
    khaba nʉmgui ajim anʉm, agtha mʉ am dʉ̈i chiraawai.
  eng-EMTV: But the days shall come when the bridegroom shall be taken away from them,
    and then they shall fast in those days.
  mib-NT: Te quee quɨvɨ̄ jeē cújiyo tēe nándāha, te quɨvɨ̄ ún chi condite ni i.
  bea-bea: Ahwole kwa kwete khoonahwozetasi, kootoo mka tuchainklitne kwiya kwa oochayihate,
    kahchu ayi dzine ooneatatuyelassi.
  lif-NT2: कर खे़ङ्‌हाॽलाम् मेःक्‍खिम्‍साबे़न् साक्‍के़ल्‍ले़क् मे़दे़म्‍सुआङ् मे़देॽरुल्‍ले़
    खे़ङ्‌हाॽ चाःने़त्तो मे़युङ्‌लो॥
  xnj-xnj: Nambu yati lubwela lukumbi lwa mkolo ndowa paiwusiwa pagati yavi, lukumbi
    ulo ndi pavakujihinisa chakulya.”
  mmx-mmx: Ketla laaleng move naba rupot la limixin petpes dinaba lam ka laradi epot
    basinge lentaba ren la dina mun anan ba ap mo laaleng.”
  cbr-NT: 'Ca ësa ''icën: An xanu biti unin xanu biquin abëtan pi unun camicëx ca
    axa abë nuibanancë unicama masá nuitutima abë cuëënia. Xanu bibiani cuanquian
    a unin ëbiancëxun cuni ca axa abë nuibanancë unicaman masá nuituquin pitima ''icën.
    Usaribiquin ca ''ën ''unánmicë unicama ''ëbë ''ixun masá nuituti samáquinma piia.
    Unían ''ë bicëxun ''ën ëbiancëxun cuni ca masá nuituquin pitima ''icën.'
  tee-NT: Pus vana va chun ju quintamamaka'un. Jantu tatascajai ju chavai ni ic'alact'avi.
    Para cachina' avilhchan acsni acmak'osucana' ju ani lacamunutpa'. Chai acsnich
    ju catatascajaya' ni na aquintalhamak'anininach.
  eng-LSV: but days will come when the bridegroom may be taken from them, and then
    they will fast—in those days.
  cak-NT: Pero xtapon ri k'ij cuando ri ala' re' xtileses-e chiquicojol, c'ajari'
    xtiqui'en ayunar.
  pah-NT: G̃a ko o'u ji pavẽi okovo g̃waramo, ei Jesus'ga g̃a pe. Aerẽ po ti okote'varuhuve'g̃a
    ji rerohoi g̃a hugwi nehẽ. A'ea rupi po ti g̃a ndo'ui mbatera nehẽ no ovy'are'yma
    g̃waramo, ei ga g̃a pe.
  sja-NT: Mamĩda ewari aba miak'ãiit'ee bada ɨmɨk'ĩra ata chedait'ee chi k'õp'ãyoorã
    ik'aawaapa. Wãara, ma ewate chi k'õp'ãyoorã nek'oda-e pait'ee t'ãri p'uapa.
  xed-xed: Dzaʼa saghasa fitik, ŋa klaghutá zwaŋa midzi. Baɗu tsaya tama, dzaʼa sumay
    həŋ ta suma.
  mks-NT: Joo xi̱nu̱ qui̱vi̱ candaa na mé da̱ tánda̱ha̱ ta a̱nda̱ jáví casáhá cajuhun
    na. Ta cáchí i̱ xi̱hi̱n ndó ña̱ va̱xi qui̱vi̱ candaa na ye̱he̱ nu̱ú na̱ yóho ta
    a̱nda̱ jáví casáhá na̱ xíca tuun xi̱hín i̱ cajuhun na —na̱cachi Jesús.
  gfk-S: Iesene ta tike bung namur, no marawan i sigar tola, da kap leh ie sukun di.
    Io, ta ikino bung di na hahal kinong di na tapunuk.
  bmu-bmu: Osimakzemö, Anutunöŋ noaŋgiri kömumbiga yeŋön mönö nalö miaŋgöreŋ ölöp
    siŋgi malakŋe.
  dgz-dgz: Go wam evi da, naine mutat i apanewa waseam wat nau aepiwa, wam ame gapan
    taba virip veain, bagu sisi anune menan.”
  eng-GNV: But the daies will come, when the bridegrome shall be taken from them,
    and then shall they fast in those daies.
  zaa-NT: Pero canchu i'yu tsá qui'ni ítua ènne'yu'a, lànialá nna guni cą ayunar.
  eng-WEBSTER: But the days will come, when the bridegroom shall be taken from them,
    and then they will fast in those days.
  guh-guh: Itsiata baitsi jane itsa pejananacasabinë tsimaxëpatsipatsi pevecuacaponaenexatsi
    itsajavabelia, nexata bajarapamonae pexaejava apo xae tsipae. Tsipaji bitso najamatabëxainaejitsipa
    pevecuacaponaexaetsi. Bajara pijinia itsi tajajivi ata. Tayajavaponaponaeepato
    abaxë apo atsobabiabi pexaejava pamatacabibeje Diosojavabelia vajëtapona. Itsiata
    pamatacabi xanë necaponaena bajarapamonaevecua, nexata jane baja bajarapamatacabi
    pexaejava apo xae tsane bitso tanesivanajamatabëxainaexae, jai Jesús peyanijobivitsijavabelia.
  bon-bon: Yepä padare te pa tädepi, liba mamye rooriye ne pa yaacatepesi, piba teepi
    deedei cäco pagege lenaja teeme owecu name pi.”
  nhw-BL: Pero se tonal hualase tlacame huan nechhuicase. Nopa tonal, quena, mosahuase
    nomomachtijcahua.
  swh-ONEN: Lakini wakati utafika ambapo bwana arusi ataondolewa kwao. Siku hiyo ndipo
    watakapofunga.
  wbi-wbi: Looli filiva fikisa ifighono fino untolan'dala ilivusivua, apuo pepano
    vilivuhila kulia mulwa kufunya.
  bba-bba: Adɑmɑ sɑɑ sisi yè sɔɔ bɑ koo bu kurɔ kpɑon durɔ suɑri, sɑnɑm mɛyɑ bɑ koo
    nɔɔ bɔke.
  eng-KJVCPB: But the days will come, when the bridegroom shall be taken away from
    them, and then shall they fast in those days.
  kgk-NT: Ha upe rire katu ogwahẽ va'erã hi'áry. Ojereraha va'erã íxugwi kwéry omenda
    va'ekwe. Ojereraha rire nda'ivýi va'erã okaru he'ýi kwéry, he'i upe pygwa-pe ojehegwa
    omombe'u-vy.
  waj-waj: Fai suai voovai nninai rikiada vaidiiya kieevatiivaa vitada ruputikiai
    ii suai iyauvaki iya yeenna nneeraivaara ooqoo kiaaravai.
  cpy-cpy: Rooma paata, aririka rahaetakiri iimenteetari, aripaetera itziwenteetyaa.
  ekk-PKP: Aga tuleb aeg, mil peigmees võetakse nende juurest ära ja siis nad paastuvad.
  mpx-mpx: Yaa ana sauga abwe ni vin, inoke topihigelgel toalolon melutauina ni ahek
    gamwaliyaa, yaka lan o elana abwe galebu nihi palahikan.
  wbp-wbp: Ngakarrangakarra marda yangkaju wati kapulu-jana yapangku puntu-patukuju
    jurnta kanyilki. Ngula-jangkaju, kapulu-nyanu mangarri-wangu-manilki maringkiji.”
  luo-luo: To ndalo biro ma wuon kisera nogol e kindgi, kendo ndalono ema ginitwe
    chiemo.
  nhe-NT: Pero ajsis hora quema hualase nocualancaitacahua huan nechhuicase. Nopa
    tonal, quena, mosahuase nomomachtijcahua.
  aii-aii: ”ܐܝܼܢܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܝܵܘܡܵܢܹ̈ܐ ܐܝܼܡܲܢ ܕܦܵܐܹܫ ܫܩܝܼܠܵܐ ܚܸܬܢܵܐ ܡܸܢܵܝܗ‌ܝ، ܗ̇ܝܓܵܗ
    ܒܸܬ ܨܵܝܡܝܼ.
  esk-NT: Aglaan uvluq tikitkisiruq iḷaqatnigiaqtuam aullaġviksraŋa iliŋitñiñ. Tavra
    uisauraaġviksraqpaaluk.”
  msb-msb: Pero maabot an adlaw na pagakuhaon siya sa inda kag amo pa lang sinda makaayuno
    tungod san kamunduan.”
  cpa-NT: Jøng² jí¹ báh³ jmai³ ja³jŋiángh² dsa² hiag¹³ jní². Jmai³ jøng² báh³ mi¹han¹²
    dsa² quian¹jni.
  dso-dso: ମାତର୍‌ ବେଲା ଆଇସି, ଜେଡେବେଲେ ଲକ୍‌ମନ୍‌ ଆସି ତାକର୍‌ ଲଗେ ଅନି ବିବା ଦାଙ୍ଗ୍‌ଡାକେ
    ଦାରିଜିବାଇ, ସେଦିନେ ସେମନ୍‌ ଉପାସ୍‌ କର୍‌ବାଇ ।
  meu-meu: A negalla baine gini dae, headava matamata tauna na edia amo baine heabi
    oho, una negana ai bae anivaga.
  yva-NT: Weramu masyoto makareye, anya bauname umaso pamo augavo maora, weti arono
    naije vatane umawe matawandijo marore rai.”
  dgc-dgc: Bagay éwan dén sa tu kadimoy de a ikasal, éy saya i oras de a magkulasiyon.
  zpm-NT: Per zdziṉ dze zeeṉe laa mgui co gbiche; ni zeeṉe laa dze co gdziṉ, dzigosi
    nagoṉ rieguiaḻ tso zho guieḻnë, rieguiaḻ ycuan zho.
  hix-NT: Amnye àhyayenye tehe, àhehtaxaho. Tàhyayenye àtotxhe rma, natahyehnometxhe
    hxak hakahpa harha, akoronotho komo, toseryehokanàr komo ke mak ha, kekon hatà.
    Àro wyaro rma rha natxhe, ronhananàhrà ro komo, kekon hatà, Txesusu.
  sim-sim: Kumak ma oton li tolo laha ishinakop akwan halakwa lir.�
  npi-ULB: तर दिन आउनेछ, जब दुलहा तिनीहरूबाट लगिनेछन्, ती दिनमा तिनीहरू उपवास बस्‍नेछन्
    ।
  cgc-cgc: Piro, mabot adlaw na kanen an kamangen naan ki danen. Yon en uras na danen
    an magpwasa.”
  tim-tim: Sot om nem heroŋe akmâ manbiâ gasalupŋande galayeŋe are membiâ kulâgâlaŋbiâ
    bo akto âmâ galalupŋande biwi bâle akmâ sot bâlâk manmai.
  yor-yor: Ṣùgbọ́n láìpẹ́ ọjọ́, a ó gba ọkọ ìyàwó kúrò lọ́dọ̀ wọn. Nígbà náà wọn yóò
    gbààwẹ̀ ni ọjọ́ wọ̀nyí.”
  wos-wos: Hukémbu di nawulak du yae wun duré hura yindat wun nukwambu di déka du
    takwa déka saréfa naata di hénoo sahafi retandi. Wuni wuna du wali rewuka di némafwi
    mawuli yata di hénoo di se.”
  emp-NTPO: Baribʌrʌ ewari ab̶a dewara ẽberãrãba idjira ãyã eded̶ia. Maʌ̃ ewarid̶ebʌrʌ
    idjia ed̶od̶arãba ne cod̶aca ewarira od̶ia.
  eng-F35: But the time will come when the bridegroom will be taken away from them,
    and then they will fast, in those days.
  ind-ind: Tetapi bayangkan apa yang akan terjadi kalau pengantin laki-laki itu dirampas
    dari mereka. Hal itulah yang akan terjadi pada-Ku, dan saat itulah murid-murid-Ku
    akan berpuasa sebagai tanda dukacita.”
  pes-OPCB: اما روزی خواهد آمد که داماد از ایشان گرفته خواهد شد، و در آن زمان، روزه
    خواهند گرفت.
  mpt-mpt: sinanoa makaai alelo omang gabe nakae debeb uniba e kibi alang blim keneme
    o dim ota e nekwali bobolo ilum omfubenoa imeno halanomabiobo ge baabenea
  ssx-ssx: Kutu pimipate nate ma꞉nda꞉na꞉ ma꞉nda꞉ma꞉ mo wanda꞉ teke hali hatuku pelieke.
    Koto natena꞉ta꞉ ne wahapa꞉ pea hatiki pilimikie leekeme.
  mkl-mkl: Ammɑ ɑjɔ wɑ nɑɑ iyi ɑɑ nyɑ mɔkɔ titɔ̃u hɑi si inɔ nŋɑ. Wɑɑti bɛɛbɛi ɑɑ
    dĩ ɑnu.
  gaq-gaq: ମାତର୍‌‌ ବେଲା ପାଙ୍ଗ୍‌ଏ, ଙ୍ଗିରେକେ ମେଇଂନେ ବାନ୍ ସ୍ଲ ଡୁଂୱେଆର୍‌ଏ । ଆତେନ୍‌ ବେଲା
    ମେଇଙ୍ଗ୍‌ ଉପାସ୍‌ ଲେଃଆର୍‌ଏ ।
  gof-RNT: Shin machchiw ekkeyssi entta matappe ekettana wodey yaana, entti he wode
    xoomana.
  unx-unx: ମେନ୍‌ଦ ନେଡା ତେବାଗାଃ, ଆଡଃ ଦୁହ୍ଲାକଡ଼ାକେ ଇନ୍‌କୁଆଃ ଥାଲାଏତେ ଇଦିୟଃଆ, ଏନ୍‌ ଦିପିଲିରେ
    ଇନ୍‌କୁ ରେଙ୍ଗେଃ କାଟାବ୍‌ ରିକାଏୟାକ ।
  gah-gah: Ámina vema apili hilita zupa alitokiko, nene zupa miluma nigiliki nosánetá
    mosinigave. Áminámini iki, izegipáne zuhate alika nenikumú miluma giliki mosí
    mosí inigave. Itína nene moseminigave.
  lcm-lcm: Ka atogon a taun lak na kila luk suai ani vo tauk i pagamau pelek a keve
    tungana. Taun ang vanang ki mal lak.
  aer-aer: Kele yanhe-ngentyele arrpenhe areyele artwe renhe atyewe ikwerenhe areyenge
    arntwirrkemele akngeme. Kele alakenhe ikwerenge itne, irrare-irremenge-arle, merne
    arlkwetyakenhe-arle. Kenhe itne ayenge arntirrkwemele akngerlenge apententye akngerre
    atyinhe areyele merne arlkwetyakenhe-arle anetyenhe.” Alakenhe-arle Jesus angketyame
    ikwere-arrpe-akerte, re itelareke urreke-arle arrpenhe ikwere ahentye-anetyakenhe
    areyele renhe inemele raketyenhe imerte renhe irrerlknge atwemele. Kele atyewe
    ikwerenhe areye akenhe irrare-irremele merne arlkwetyakenhe-arle anerlenge.
  qvc-NT: Piru suq diyam (ch'iqniwaqkunaqa) paykunamanda rinllapa akrawaq. Chaypinam
    paykunapis rinllapa ayunaqqa.
  tgl-ULB: Ngunit darating din ang araw na ang lalaking ikakasal ay mailalayo sa kanila
    at sa mga araw na iyon, mag-aayuno sila.
  cbs-NT: Jabiaskadi wakin ea achixun iyuaibun ewen nui en jaibuaibun piama idiaxankanikiki—
    iwanan,
  xtm-NTPP: Kovaa kenda in kivi ja jin xtandiyo i suchi tnánda'a ma. Nuna kenda kivi
    yukan, sana jin koo ndite ñayii ma.
  nnq-nnq: Nambu, makiika kingobu akoano bapakuboigwa penia nga apabapaligwa kupunga.
  bao-NT: Biiropʉa niirucu jĩcã rʉmʉ, ca amo jiagʉre cʉ̃ja ca ami weo waari rʉmʉ.
    Tii rʉmʉ docare betirucuma.
  san-ORI: ଯସ୍ମିନ୍ କାଲେ ତେଭ୍ୟଃ ସକାଶାଦ୍ ୱରୋ ନେଷ୍ୟତେ ସ କାଲ ଆଗଚ୍ଛତି, ତସ୍ମିନ୍ କାଲେ ତେ
    ଜନା ଉପୱତ୍ସ୍ୟନ୍ତି|
  huv-NT: Alinoic nüt wüx lango majlüy a nench, quiaj mbich apmaiündüw ―aj nejiw Teat
    Jesús.
  otn-NT: '@see-verse:MRK.002.019'
  nop-nop: Hatigene me wapumhik yolom nagilune kaŋ nai uŋaniŋ nanaŋe kameheŋa map
    hatineeŋ.
  obo-NT: Piru od inguma en kos timpu nod puasa ran otid ongayon don pomon diyot kandan
    iddos id osawa.”
  cak-ENT: Pero napon ri k'ij tok ri ala' re' ntelesüs-e chiquicojol, y jari' tok
    nquibün que man nyeva' tüj richin nquibün orar.
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤗᤠᤶ ᤔᤣ᤺ᤰᤂᤡᤶᤛᤠᤒᤧᤴ ᤛᤠᤰᤁᤧᤸᤗᤧᤰ ᤔᤧᤍᤧᤶᤛᤢᤀᤠᤱ ᤔᤧᤍᤣ᤹ᤖᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤆᤠ᤺ᤏᤧᤳᤋᤥ
    ᤔᤧᤕᤢᤱᤗᤥ॥
  snx-snx: Nedine nal be dadxo, nal nenxa xanggli pax suma ne pen didei dubane nal
    nenxa andug pin kudeng ayaxbarxo.
  kql-kql: Pɨndaŋ yila balañjun katɨk avɨt malaŋapa. Katɨk vandi valan jeñjek kakambapa.”
  mie-NT: Sochi quiji quīvī jā cujiyo tēe tándāhá, de quīvī ñúcuán chi conditē inī
    ji.
  san-TIB: ཡསྨིན྄ ཀཱལེ ཏེབྷྱཿ སཀཱཤཱད྄ ཝརོ ནེཥྱཏེ ས ཀཱལ ཨཱགཙྪཏི, ཏསྨིན྄ ཀཱལེ ཏེ ཛནཱ
    ཨུཔཝཏྶྱནྟི།
  qve-NT: Aswanmi kanqa p'unchawkuna, noqa (iglesiapa novion) qankuna ukhumanta qechusqa
    kaqtiy, discipuloykunapas ayunanankupaq.
  pao-NT: Pana pudusoo nu gi umu-no'yookwu, o'no yise umu e nakatzimodu gi tukapana
    nanesootuhikwu.
  cbu-NT: Itaru, zapish shitungachu, arap naakchu, manguchpasinaya. Ashikpaz ashkina;
    nuw naakchuri, ipunshi anush manguchpasiniya; tárangiya Isusu.
  usa-usa: káqo-taoqa íma máinanama irummá kéitana aáwaqa íkénai-kanaama ínata ínanoe.
  soy-soy: Amɑ́ kɛyɑ́ɑ yɛ wemɛ kɑpi yɛ́ unɔ́sikɔ́ pikɛcɔpɛ ń lesɛ. Kɛyɑ́ɑ kɛ̃ kɛn
    n tu, pi yɛ́ ɑnɔ́ɔ pɑɑsi.
