  hat-hat: Men, lè lè a va rive pou l' pa nan mitan yo ankò, se lè sa a y'a fè jèn.
  npl-NT: Pero ajsiki tonati ijkuak n novio mach ok inwah yetos, ijkuakó mosawaskeh.
