  bus-bus: À gurↄↄ é mↄ́ kɛ̀ weé nↄsɛri bↄ ń tɛ́, gbasa aↄ̃é lɛ́ yi sa.
  gub-BL: Amo 'ar mehe nehe, aha putar xe wi wanuwi ihe nehe. A'e 'ar mehe uzekwaku
