  isl-isl: Helgidagurinn varð til mannsins vegna en ekki maðurinn vegna helgidagsins.
  spy-NT: Kunyoo, bāwu ꞉chiito Sabaato āmēēbērē bāwu ꞉Sabaato chiito.
