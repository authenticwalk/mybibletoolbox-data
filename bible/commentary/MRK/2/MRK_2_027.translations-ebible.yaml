  urd-urd: और उसने उनसे कहा “सबत आदमी के लिए बना है न आदमी सबत के लिए।
  hot-hot: Ma Yisu hanaŋ hadêŋ thêlô, “Wapômbêŋ hapesaŋ Sabat ek nêm avômalô sa ma
