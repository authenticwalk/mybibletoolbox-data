  gof-ENT: ቃሲካ ዬሱሲ ኤንታኮ፥ «ሳምባቲ ኣሳ ናዓ ጎዓስ ሜቲሲፔ ኣቲን ኣሲ ሳምባታስ ሜቲቤና።
  aau-aau: Jisas hiy hme makiynak-me, “Sabat-enekwei hokwe, uwrsa me hiymon e monhre,
