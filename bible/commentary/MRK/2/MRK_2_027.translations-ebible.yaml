verse: MRK.002.027
translations:
  kpx-kpx: Iesuu kateai louito tota namigevei avoe, “Dilavau bula vai isivialeike
    ataeau kemo lu malei ui. Dilavau bulaho ata vaholinu. Isito keu bula ataho vanu.
  okv-H: eto ungota degi erena, God na jangu indari iji avoeto embo ove ae rate embo
    ta ujeje avoeto jangu indari iji ikena.
  tbo-tbo: Ega yaka Yesu i baha i pa, ‘Yaubada iyeta dalabu lawa i welewelehi tauhi
    galihiyei, ma dalabu ega lawa ita tanitaniwagehi.
  mal-C: തുടർന്ന് യേശു, “മനുഷ്യനുവേണ്ടിയാണ് ശബ്ബത്ത് ഉണ്ടാക്കപ്പെട്ടത്; മറിച്ച് മനുഷ്യൻ
    ശബ്ബത്തിനുവേണ്ടിയല്ല;
  grc-SR: Καὶ ἔλεγεν αὐτοῖς, Τὸ σάββατον διὰ τὸν ἄνθρωπον ἐγένετο, ⸆ οὐχ ὁ ἄνθρωπος
    διὰ τὸ σάββατον·
  bgc-bgc: फेर उसनै उन ताहीं कह्या, “आराम का दिन माणस खात्तर बणाया गया सै, ना के माणस
    आराम कै दिन के खात्तर।
  khz-khz: Ne Iesu na maevaikilarato, netiwato, “Palagu na Tapati ekalaato taunilimalima
    geria, ati taunilimalima ekalarato Tapati gena.
  deu-TKW: 'Und er sagte zu ihnen: der Sabbat ist um des Menschen willen da, und nicht
    der Mensch um des Sabbats willen.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ: ―Dios benëꞌ dza laꞌy quië luzíꞌ xbey bunách,
    clëg benëꞌ bunách quië lun chiꞌi dza laꞌy.'
  lin-lin: 'Bongo alobaki na bango lisusu : — Mokolo ya Saba esalema mpo na moto,
    kasi moto asalema te mpo na mokolo ya Saba.'
  hns-NT: 'Oe bolies: „Parmeswar sabat ke dien manai log khaatien dharies, aur na
    manai log sabat ke dien khaatien.'
  noa-E: 'Jesuu amag mag iekhawi ichdëupai deeu ũmaai amag magjim anʉm: —Jua ʉ̈ʉijem
    edan, ʉ̈u õordam jua ʉ̈i wënʉrramkhĩirta Ẽwandamau deejim; mamʉ mag nʉm chan mag
    jua ʉ̈ʉijem ed sʉrkha wënʉrrʉm gaaimuata maach ʉ̈u wënʉrrʉm anʉm khabam.'
  eng-EMTV: And He said to them, “The Sabbath was made for man, and not man for the
    Sabbath.
  mib-NT: 'Te suni ni cahān yā jiín de jíjnáhan de: Tu ní jéconaā ñayuu jeē ndóho
    i nuū quɨvɨ̄ ndétātú, chi ni jeconaā quɨvɨ̄ un jéē ndétātú i.'
  bea-bea: 'Kahchu toowela ooli yehti, Menejitti Dzine achilalon tane gha, kahchu
    atu chu tane Menejitti Dzine gha:'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ अक्‍खे पाःत्तुर पाःन् नुप्‍सु, “नाःम्‍सिङ् ये़न्‍निन्
    मे़न्‍छाम्‍गे़न् याप्‍मि नुॽमा तामारे़ लागि चोगे़बारो, कर कन् मे़न्‍छाम्‍गे़न्
    याप्‍मिःन् नाःम्‍सिङ्‌ये़न्‍निल्‍ले़ लागि चोगे़बा मे़ःन्‍लो॥
  xnj-xnj: Hinu, Yesu akavajovela, “Ligono la Kupumulila lavikiwi ndava ya kuvatangatila
    vandu, lepi vandu kulihengela Ligono la Kupumulila.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Moroa ga lok li laaleng kaala ri lok
    tooro limixin. Neni goxo rudum li limixin kusu ti lok tooro laaleng kaala.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Unia ñu mëëtancëx tanti cushitëcënti cupí
    ca Nucën Papa Diosan a nëtë tantiti mëníocëxa. A nëtën ca tantiti ''icë quixuinshi
    sinánun ca Nucën Papa Diosan uni unioma ''icën.'
  tee-NT: 'Ju Jesús vachu'' alacjuni: ―Ju Dios lhca''ula ju avilhchan pa''astacni
    ixlacata ju lapanacni. Jantiyu'' lhinavilh ju lapanacni ni va catamuctaxtulh ju
    lhamap''aksin ju navilh ju Dios ixlacata ju anu'' avilhchan.'
  eng-LSV: And He said to them, “The Sabbath was made for man, not man for the Sabbath,
  cak-NT: 'Y ri Jesús can xu''ij chuka'' chique: Ri Dios coma ri winak xu''on can
    ri k''ij chi uxlanen; y man roma ta ri k''ij chi uxlanen xeru''on ri winak.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Tupana''ga nde''i hako: “Kiro po ti ji
    yvyakotyve''g̃a apoi tokwaku ti g̃a sábado javo.” A''ea ga nde''i, ei Jesus''ga.
    Nahã ga ei reki hako: “Kiro po ti ji sábado apoi g̃a pe tipokapa pi ti g̃a javo,”
    ei ga g̃a pe.'
  sja-NT: Tachi Ak'õrepa eperãarã oo-e paji ɨ̃ipata ewari ɨadamerã. Naapɨara Tachi
    Ak'õrepa eperã ooji. T'ẽepai ooji ɨ̃ipata ewari eperãarã ɨ̃idamerã mimiada-ee.
  xed-xed: 'Ka Yesu nda həŋ guli mantsa: «Kabga ŋa kata mndu fata lu ta sabat, fa
    a lu ta mndu ŋa sabat wa.'
  mks-NT: 'Ta na̱cachi tucu Jesús já xi̱hi̱n ná: —Cande̱hé ndo̱. Co̱ó na̱cava̱ha Ndióxi̱
    ña̱yivi ndoho ini na sa̱há qui̱vi̱ ndíquehe ndée̱ ná jáchi̱ na̱sacu ini a cava̱ha
    in qui̱vi̱ já ná cuu ndíquehe ndée̱ ña̱yivi.'
  gfk-S: Ma ne Jisas um ga tange, “No Bung na Sinangeh, God ga bul ie uta ira turadi
    ma pata be ira turadi utano Bung na Sinangeh.
  bmu-bmu: Mewö jiba kewö jii mötket, “Anutunöŋ Sabat kendon mi ambazip ölöwakŋegöra
    ali ahöza. Mia ambazipnöŋ laŋ jim kutumegöra aka qahö.
  dgz-dgz: Pura bawarewa wamewa ame waenapan ago tamopen menan God ta baraen, go waenapan
    pura bawarewa iupewa ayamase tapen menan ya tamon.
  eng-GNV: And hee sayde to them, The Sabbath was made for man, and not man for the
    Sabbath.
  zaa-NT: 'Jesús nna raáruhuée cą: Beni Tata Dios tsá redi'' latsi'' ri''u para bien
    qui'' ri''u, alàa benie ca enne'' por causa de tsá redi'' latsi'' ri''u.'
  eng-WEBSTER: 'And he said to them, The sabbath was made for man, and not man for
    the sabbath:'
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —Dioso raja tocopata caematacabi
    jivi penacueraevetsinexa. Tsipaji Dioso yapëtane pacuenia jivi namatavenona penacueraevetsinexa.
    Dioso apo exanae jivi saya jema peyaiyataenexa penacueraevetsimatacabianë.'
  bon-bon: Puma cita ca Yeesu jejemige egä, “Acejiyame te biname bine niinäce jewenimuji,
    piba ecituji Sabade bimu ne teeme diibe oocaname. Tabe lica niinäce ecituji Sabade
    bimu ne, piba jewenimuji biname bine Sabade cotre bine äcwetname.
  nhw-BL: 'Huan nojquiya Jesús quinilhui: ―Toteco Dios quisencajtoc ni tonal para
    masehualme ma mosiyajquetzaca para quinpalehuis. Amo quinsencajtoc masehualme
    para ma quihueyitlalica nopa tonal.'
  swh-ONEN: Kisha Yesu akawaambia, “Sabato ilifanyika kwa ajili ya mwanadamu, lakini
    si mwanadamu kwa ajili ya Sabato.
  wbi-wbi: U Yesu akajova, “isabati jivikilue kuku n'tanga umuunhu, jeeje umuunhu
    kuva n'kami ghwa Sabati.
  bba-bba: Mɑ Yesu bu sɔ̃ɔwɑ u nɛɛ, Gusunɔ u tɔ̃ɔ wɛ̃rɑruɡiru wunɑwɑ tɔnun ɑrufɑɑnin
    sɔ̃. U ǹ tɔnu tɑkɑ kue tɔ̃ɔ wɛ̃rɑruɡirun sɔ̃.
  eng-KJVCPB: 'And he said unto them, The sabbath was made for man, and not man for
    the sabbath:'
  kgk-NT: 'Upéi he''i jevy íxupe kwéry Hesu: —Omoĩ va''ekwe Tupã Nhandejáry upe pytu''uha
    áry nhane kane''õgwa hagwã. Teko rei remimombe''u nhane mbohasa asy hagwã nomoĩry
    va''ekwe. Nhande-rehe ha-py ae katu omoĩ va''ekwe pytu''uha áry, he''i íxupe kwéry.'
  waj-waj: 'kiaa kioo tunoo: Hama Anutuuqo Yutayaiya kati varira suaivaa aataruuvaa
    iikiateera nnaasu gioonna kiaapuuya yapa kieeravai. Ivo gioonna kiaapuuya iima
    kioo iyara yaata utuoo kati varira suaivaa iyani yapa kieeravai.'
  cpy-cpy: 'Eekiro ikantana-kitzii Jesús: “Tema riitaki atziri-paeni kantakaan-tzirori
    otziman-takari kitejeri imakoryaan-teetari. Tema kaari kitejeri imakoryaan-teetari
    kantakaan-teroni itziman-takari atziri-paeni.'
  ekk-PKP: Hingamispäev tehti teie jaoks, mitte teie hingamispäeva jaoks,“ vastas
    ta neile.
  mpx-mpx: Yaka i baek al elal i ba, “Yehoba Sabwata i ginol gamagal kaiweliya, nige
    i oola tage gamagal i ginolil Sabwata kaiwena.
  wbp-wbp: Jijaji-jana yarda wangkaja Paraji-patuku, “Kaaturlu-jana ngurrju-manu yapaju
    ngulaju kula nyampuku Parra-nyayirni-wanguku. Kaaturlu-jana kaji-yirrarnu Parra-nyayirni-wangu
    nyanungu-nyangu yapaku yungulu ngurrju rarralypa nyinami.
  luo-luo: Yesu nodhi nyime mowachonegi niya, “Sabato noketi nikech dhano, to dhano
    ne ok ochwe nikech Sabato.
  nhe-NT: 'Huan nojquiya Jesús quinilhui: ―Toteco Dios quisencajtoc ni tonal para
    tlacame ma mosiyajcahuaca para quinpalehuis. Ax quinsencajtoc tlacame para ma
    quihueyitlalica nopa tonal.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܲܒܬܵ‌ܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ ܩܵܐ ܒܲܪܢܵܫܵܐ، ܠܵܐ
    ܒܲܪܢܵܫܵܐ ܩܵܐ ܫܲܒܬܵ‌ܐ.'
  esk-NT: Taatnaġaluaqamigich Jesus-ŋum nipliutipsaaġniġai, “Minġuiqsiaġvium uvlua
    iñiqtauruq iñuŋmun aglaan iñuk iñiqtauŋitchuq minġuiqsiaġvium uvluanun.
  msb-msb: Tapos ginsabihan niya sinda, “An Adlaw San Pagpahuway hinimo para sa tawo,
    dili an tawo para sa Adlaw San Pagpahuway.
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Ni³ huu¹³ quián² jniang³ báh³ ca¹lø¹chí¹ jǿg³
    hi² jŋi² jniang³ dsa² jmøi¹guǿi¹ jmai³ sa³¹. A¹jáng¹ lah¹jøng² hi² ca¹lø¹chián¹
    jniang³ ni³ huu¹³ jǿg³ quiah¹² jmai³ sa³¹.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ ବିସ୍‌ରାମ୍‌ବାର୍‌ ଲକ୍‌ମନର୍‌ ସାଇଜର୍‌ପାଇ ଅଇଲା ଆଚେ, ସେଟା
    ଲକ୍‌ମନ୍‌କେ ବିଜାର୍‌ କର୍‌ବାକେ ଅଏନାଇ ।
  meu-meu: Ma eto Dina Helaḡa e karaia taunimanima edia, dia taunimanima Dina Helaḡa
    ena.
  yva-NT: Umba Yesus po raura nanto mai pare, “Abo! Wapa ananyao wapo rarijat mangke
    dave! Amisye po vatane manari indamu utavondi ananyao masyoto sambaya rai oma
    jewena! Yara Po masyoto sambaya rapatimu indamu ngkovo vatane mai.
  dgc-dgc: Tandaan moy,” kagi ni Jesus, “lalo a importante i tolay kesira ta pangilin
    a aldew. Kanya san ginimet na Diyos i pangilin éy monda makaimang i tolay ta tarabaho
    de.
  zpm-NT: Goḻgacnaṉ sca gaṉle, biaaṉd dze rii par csacsi miech xcuerp zho, sinque
    ne rleynie Dios miech gane psaṉ mew.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Hokano ytxoho yawasànà wahanonkaye,
    Khoryenkomo, kekon hatà. Toto komo hokanàr horà ryhe, wahanonkaye, toto komo yowakryenàr
    horà ryhe. Toto komo yeryehokanàr horàhnà mak wahanonkaye, kekon hatà.
  sim-sim: Uhu mashi las nga ormu mbara, �Mberem ushirik Avui Wasilaka Sabat wolo
    oson or har? Sabat oso mbeek man si mba, �Karem u, karem uwa hala.� Karem si mbakmbaha
    or hari ambu sir. Sabat oso men ma li limasihi li wandakmbaha or mbahandari sir.
  npi-ULB: येशूले भन्‍नुभयो, “शबाथ मानव-जातिको निम्ति बनाइएको थियो, मानव-जाति शबाथको
    निम्ति बनाइएको होइन ।
  cgc-cgc: Gambal pa Jesus i ki danen, “Adlaw Ta Pagpuay pabuat ta Dyos para ta kayaran
    ta mga ittaw. Mga ittaw an ula pabuat ta Dyos para ta Adlaw Ta Pagpuay.
  tim-tim: Aregât hin nâŋgâŋet. Anutuŋe hilâm iregât luâk ketugum hilâm ire tângoŋet
    bo dâep. Anutuŋe luâk heroŋe akŋet dâm aregât hilâm ire makmâ kalep.
  yor-yor: Ó sì wí fún wọ́n pé, a dá ọjọ́ ìsinmi fún ènìyàn, “Ṣùgbọ́n a kò dá ènìyàn
    fún ọjọ́ ìsinmi.
  wos-wos: Wataka dé diré wa, “God du takwaka yikafre hurunjoka dé diré baka hwa nukwa
    hwe. God du takwaka haraki hurunjoka dé baka hwa nukwa hwehambandé.
  emp-NTPO: 'Maʌ̃be Jesuba ãdjía jarasia: –Ãcõrẽba ẽberãra oẽ́ basía ʌ̃nãũbada ewari
    wagad̶amãrẽã ãtebʌrʌ ʌ̃nãũbada ewarira b̶ʌsia ẽberãrã ʌ̃nãũnamãrẽã.'
  eng-F35: 'Then He said to them: “The Sabbath was made for man, not man for the Sabbath.'
  ind-ind: Lalu Yesus berkata lagi kepada orang-orang Farisi itu, “TUHAN mengadakan
    hari Sabat untuk menolong manusia, bukan untuk membuat hidup manusia menjadi budak
    hari Sabat!
  pes-OPCB: 'سپس افزود: «روز شَبّات برای انسان به وجود آمد، نه انسان برای روز شَبّات.'
  mpt-mpt: eka e imin baabenea Mikiktemo Gode nakaia unangai klaneta mitdanea singkalin
    amo omfanebua nakaia unangai daabe biota singka binabiobe. E nakaia unangai mo
    klaneta Ibo singkalin amo daabueine geim blimobo ge baabenea
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Koda꞉ma꞉ wanda꞉hali epeaena꞉yeke Hoto Pila꞉ Nate
    wina꞉ la꞉la꞉pate pa wanda꞉halima꞉ Hoto Pila꞉ Natena꞉ biki daeyaena꞉yeke wepia
    na pa꞉la꞉me.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ mɑ́ í ni, Ilɑɑɔ̃ í jilɛ ɑjɔi kusĩmii nɑ ɑrɑnfɑ̃ɑnii ɑmɑnɛ
    ŋɑ. Kù jɛ ɑmɑnɛ ŋɑi ɑɑ nɑ ɑ jɛ ɑrui ɑjɔi kusĩmiu.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଫାରୁଶୀଇଂକେ ବାଲିର୍‌କେ, “ରେମୁଆଁଇଂକେ ସାଇଜ ଡିଙ୍ଗ୍‌ନେସା ପୁଣ୍ଡେନେ
    ଦିନା ଆଃରେ ବ ଆର୍‌କେ । ରେମୁଆଁ ପୁଣ୍ଡେନେନ୍‌ସା ତିଆର୍ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Qassika Yesuusi enttako, “Sambbaati asa na7a go77as medhettisippe attin
    asi Sambbaatas medhettibeenna.
  unx-unx: ଆଡଃ ଟୁଣ୍ଡୁରେ ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌କେ ମାନୱାରାଃ ବୁଗିନାଃ ନାଗେନ୍ତେ
    ବାଇୟାକାନା, ମେନ୍‌ଦ ମାନୱାକେ ହାମ୍ବାଲ୍‌ତେ ତେନ୍‌ ନାଗେନ୍ତେ କାହାଗି ।
  gah-gah: 'Loko loake, miní ameko láa loko lo kimimó: Holisi gamenamule loko Ómasímo
    vegená loló amimóza, holisi gamena nene vegenakumule loko utó onoimó neve.'
  lcm-lcm: Na kala mengen iria, “Taun i atailai, God kata asinong ia asi pakangai
    ani igenen, na parik ta igenen asi pakangai ani taun i atailai.
  aer-aer: Jesus itneke awethe angkeke, “Arrantherre apeke-arle apale itirreme nhenge
    Ngkartele nhenge arlte mwekenhe akngerre anyente mpwaremele rarle tyerrtye areyeke
    ahele angketyeke. Arrangkwe, rarle mpwareke mwekenhe nhenge anwerne-arle urrkapentye
    iperrele arrernelhemele ltyerremele anetyeke, mwerre awelhemele.
  qvc-NT: 'Jisusqam nirqambis: —Dyusqam samana diyataqa runakunapaq rurarqan, paykunata
    yanapanambaq. Manam rurarqanchu samana diyataqa, runakunapa patrunninshina kanambaqqa.'
  tgl-ULB: Sinabi ni Jesus, “Ang Araw ng Pamamahinga ay ginawa para sa sangkatauhan,
    at hindi ang sangkatauhan para sa Araw ng Pamamahinga.
  cbs-NT: 'jabianuxundi Jesúsun ana jatu yuikin: —Juindukuntiwen yudabu bikawanun,
    iwanan, Diosun juindukunti wama iniki. Jakia jatu medabewanun, iwanan, juindukunti
    wakin Diosun yudabu axuniwen taexun'
  xtm-NTPP: 'Te suni jiña''a tna ya: ―‍Ni sa''a Su''si ma in kivi ni tatnuni ya ja
    ma jin satniñu ñayii ma. Kovaa masu ni kuni Su''si ma ja jin ndo''o jin neni ñayii
    ma, ja kuechi kivi ma.'
  nnq-nnq: Yesu ngalenga “Lichoba li Kupomolela libekigwe magambu ga bandu, na bandu
    babekigweje magambu gu Lichoba likupomolela.
  bao-NT: 'O biro cʉ̃jare ĩi nemoupi ñucã: —Añuro mani ca niipere ĩigʉ, yerijãarica
    rʉmʉre cũuupi Ʉmʉreco Pacʉ. Yerijãarica rʉmʉ pee manire too dotijato ĩigʉ mee,
    yerijãarica rʉmʉre cũuupi.'
  san-ORI: ସୋଽପରମପି ଜଗାଦ, ୱିଶ୍ରାମୱାରୋ ମନୁଷ୍ୟାର୍ଥମେୱ ନିରୂପିତୋଽସ୍ତି କିନ୍ତୁ ମନୁଷ୍ୟୋ ୱିଶ୍ରାମୱାରାର୍ଥଂ
    ନୈୱ|
