  hub-NT: 'Wika shuarnum akina asan, ju nugkanam shuara tunaurincha tsagkurmainaitjai.
    Tuma asan atumin yamai iwaintuktajrume tusa”, wekaichun chicharuk:'
  hmo-hmo: Lau ura umui diba namonamo Taunimanima ena Natuna ena siahu be ia hegeregere
