  eng-BSB: But so that you may know that the Son of Man has authority on earth to
    forgive sins...” He said to the paralytic,
  cpu-NT: 'Iroñaaka piñeeri Itomi Atziri tzimatsi ishintsinka, ipeyakotziri kaariperoshireriite.”
    Ipithokashitanakari kisoporokiri, ikantanakeri:'
  san-ASM: কিন্তু পৃথিৱ্যাং পাপানি মাৰ্ষ্টুং মনুষ্যপুত্ৰস্য সামৰ্থ্যমস্তি, এতদ্ যুষ্মান্
    জ্ঞাপযিতুং (স তস্মৈ পক্ষাঘাতিনে কথযামাস)
  tac-NT: 'Jipe ''la machimela ''emi, ne napu ju Onorúgamete julárigame ''pa rewagáchika
    napurigá rió neraga ''la nígame ju ne Onorúgame a''walila ''lige lisensia nígame
    ju ne napurigá e''kámala apiépiri ralámuli. A''lige Esusi anele alué nayume:'
  eng-WEBPB: But that you may know that the Son of Man has authority on earth to forgive
    sins”—he said to the paralytic—
  gfk-H: Senbia iau na hapalainei muat bia Nong a Tunatuna Ia i hatur kahai no dadas
    wara kapkap sei ira magingin sakena kai ra ula hanua.” Io, ga tangai tano pengpeng,
    “Iau tangai taam, taman tut, kap lah no kubem ma u na haan tapukus taar tano ngasiaam.”
  viv-viv: Atu hida kaliva ganasiveyawana be wanaꞋitani-yo Iya faꞋikuya wanagahe wanagayo,
    Velemodi. Bana TohobuꞋela kaliva yadi koyona adi aiyawela au ana tagalowalowa.”
    Ada au tovefela againe gigahe gigayo, “Ganagahe. Umidi a ivi uwahi be una ya manuweya.”
  yao-yao: Nipele, ngusaka mmanyilile kuti Mwana jwa Mundu akwete ulamusi wa kulechelesya
    sambi sya ŵandu pachilambo pano.” Papopo ŵansalile mundu jwatatele jula,
  tgp-tgp: Pani matan vara ha pa levosahia vara Natun Tamlohi mo lavi na suiha vara
    i r̃omi na hehe nona tamlohi na varama, ha tapurongo na sava a pa verea!” Moiso
    Iesu mo verea isan tamlohi papao atu mara,
  auc-NT: Incæte botö Waobo ëñagaïmo inte inguipoga quëwëninque waomïni mïni wënæ
    wënæ cædïmämo ante në ämo inte ñimpo cæbopa, ante mïnitö edæ ëñencæmïnimpa, ante
    botö ïïmaï cæbopa. Äninque edæ në cömäingä ingante edæ,
  kbc-NT: Pida jikeetaɡ̶awatiwaji, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi,
    mida inimaweneɡ̶egi digoina iiɡ̶o me inapitaɡ̶adi libeyaceɡ̶eco oko.” Odaa Jesus
    jeɡ̶eete niɡ̶ijo ɡ̶oneleegiwa alejaado,
  bmh-bmh: Bo, Du Nugau Nag, go wanib a, go em e ebuan igul eg zilagai marabun iboin
    aimai abe mabun iz go guzenai.” Guzenai awaraimai, go nug ebeu du arab egugweun
    aureun, “Izan na aizem, asaimai, nait biz oiba, nait zau beten!”
  ctu-BL: 'Pero cha''an mi la'' ña''tan an i p''ʌtʌlel i Yalobil Winic ilayi ti pañimil
    cha''an mi'' ñusan mulil (tsi'' sube jini c''am bʌ):'
  meq-meq: 'A seŋ na, sərum ha neŋ Wawa i Ndo na, gədaŋ ga andaya məpəsatay ha mezeleme
