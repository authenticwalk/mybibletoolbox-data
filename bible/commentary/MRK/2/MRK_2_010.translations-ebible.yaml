  mqj-NT: 'Sapo la kupaitaikoa'' temo kumua Anak Mentolino ma''kuasa unggarri''i kasalaan
    illalan lino.” Anna mane ma''kada lako inde to balimbinganne nakua:'
  rus-SYN: 'Но чтобы вы знали, что Сын Человеческий имеет власть на земле прощать
    грехи, - говорит расслабленному:'
  mbh-mbh: Maken aro tho ri riong klipnga aken, eneke tho sis ve aro lomumu mire ako
