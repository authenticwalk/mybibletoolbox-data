verse: MRK.002.010
translations:
  kpx-kpx: Isito halege dana vavahanite ke hoesehavoge lana ke elehai hilokage vaveve
    toela ulihaveve vuvune keta daemo ua.”
  okv-H: Eto Embo ta Meni na sovera ari humbuto enda ta mihie embo ta ari sasapura
    hotembeto toasuja avo ungo ke be ava ari erevi asona” ainge eto popora embo ta
    degi
  tbo-tbo: Apo uyahimi a limoineya naka tau Lawa Moinau, wipoya Yaubada i weleu po
    hoi hipuli apapoe a paligigili.’ Ega yaka i baha nae lawa waigwameyameyana uyahina
    i pa,
  mal-C: എന്നാൽ, മനുഷ്യപുത്രനു ഭൂമിയിൽ പാപങ്ങൾ ക്ഷമിക്കാൻ അധികാരമുണ്ടെന്ന് നിങ്ങൾ
    അറിഞ്ഞിരിക്കേണ്ടതാണ്.
  grc-SR: Ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ⸉ἀφιέναι ἐπὶ τῆς γῆς
    ἁμαρτίας—⸊ λέγει τῷ παραλυτικῷ—
  bgc-bgc: पर जिसतै थम जाण ल्यो के मुझ माणस कै बेट्टे नै धरती पै पाप माफ करण का भी
    हक सै।” उसनै उस लकवे कै मरीज ताहीं कह्या,
  khz-khz: Au na ana vega-gitami, Taunilimalima Natuna magena rorirori, rakava pene
    tugamagi-piatogara etanoparai.” Ia na viti rakava talimana evaikilaato, netiwato,
  deu-TKW: Damit ihr aber wisset, daß der Sohn des Menschen Vollmacht hat, Sünden
    zu vergeben auf der Erde (zu dem Gelähmten sich wendend)
  zsr-NT: 'Gunaꞌ le gac bëꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, dë lu naꞌa luyú ni
    unít lahuaꞌ dul‑laꞌ nabágaꞌgac bunách. Niꞌr Jesús gudxëꞌ bönniꞌ huëꞌ naꞌ:'
  lin-lin: 'Ezali mpo boyeba ete Mwana na Moto azali na bokonzi ya kolimbisa masumu
    kati na mokili. Bongo alobaki na ebosono :'
  hns-NT: 'Ham maangiela kie toelog djaan dja kie Parmeswar iensaan ke Beta ke saktie
    deis hai doenia me paap ke tjhama dewe ke.” Oe loendj se bolies:'
  noa-E: Mamʉ mʉch chi Emkhooi Iewaa Ẽwandamau ich juapá deetarrau chadcha mʉg jẽb
    gaai õor pekaujã chugpaaju aai chirʉm pãrag khap amkhĩir, mua pãrag oopikhimgui
    ajim anʉm.
  eng-EMTV: But in order that you may know that the Son of Man has authority on the
    earth to forgive sins”—He said to the paralytic,
  mib-NT: 'Te vijna te na stéén rī jeē maá rí, Yaā ní nduu tēe, ndíso jníñu ri ini
    ñayɨ̄vɨ yáha jéē cóne cáhnu ni rī nuū cuéchi. Yūcuán na te ni cahān yā jiín tée
    ni íjin ún:'
  bea-bea: Atawahtihi iyu aoontye hligi teze Machue natsutti ayehi chode tike kakametselihi
    naghaoontooleli, (toowela ooli yehtilon yatilone,)
  lif-NT2: कर इङ्‌गाॽ मे़न्‍छाम्‍साःल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मो लायोहाॽ ले़प्‍मि
    पिमा युक् कत्तुङ् फाॽआङ् ओसेःन्‍धाक्‍निङ्‌लो॥” हे़क्‍केःल्‍ले़ ये़सुरे़ खे़न्
    लङ्‌ले़ःङ्‌वाःन् मे़त्तु,
  xnj-xnj: Nambu nigana mumanyayi kuvya Mwana wa Mundu ana uhotola pamulima wa kulekekesa
    vandu vevakumbudila Chapanga.” Ndi amjovili mwaapoli yula,
  mmx-mmx: Ketla a vara i do minaklen i do, nenia, Laradi Mevana, a ruuna lolos at
    na lavatbung menemen ti doxoma xepe leveloklok kakapmek.” La ni ga lok ti mo laradi
    mekmeres keretna,
  cbr-NT: 'Nucën Papa Diosan cushínshi ''ën ënë uni pëxcuia isquin camina asérabi
    ''unánti ''ain, uni ''inux Nucën Papa Diosnuax uá, ''ën cana unin ''ucharibi tërë́nti
    ''ai quixun. Caquin ca racábucë uni cacëxa:'
  tee-NT: 'Pus alakts''int''it ju ani ju acnaviya'' chai laich ap''uc''ats''aya''it''it
    ni alinch ju quintachaput ju ani lacamunutpa'' ni lai icmac''acxani ju talak''alhin.
    Quit''in ju quimalakachatachilh Dios ni lapanac actsucuya'' ju ani. Chai ju acsnich
    ju Jesús junich ju tak''ank''an:'
  eng-LSV: And that you may know that the Son of Man has authority on the earth to
    forgive sins—(He says to the paralytic)—
  cak-NT: 'Cami c''a, chi rix nitemaj chi ren ri jin-kajinak-pe chicaj y xinalex chi''icojol
    can c''o uchuk''a'' wiq''uin chi nincoch'' (nincuy) mac, titzu'' c''a. Y ri Jesús
    xu''ij che ri achi siquirinak ruch''acul:'
  pah-NT: 'Tupana''ga ji mbuhuruka yvya koty, ei Jesus''ga. Gaha omomboruka ji ve
    aherekote''varuhua ahe hugwi, ei ga g̃a pe. Amopo''ã ti ji nomyive''ga kiro a''ero
    nehẽ tapekwaha ti jipopoakara nehẽ. A''ero po ti pe ei nehẽ: “Tupana''ga ombuhuruka
    tuhẽ Jesus''ga avo yvya koty,” ei ga. Nurã ji ei kiro ga pe, ei ga.'
  sja-NT: 'Mɨ chi Eperã Ak''õre Truadepema. Mapa Tachi Ak''õre jua ek''ari mɨa p''ek''au
    k''achia wẽpapipari na p''ek''au eujãde. Parãpa mãgɨ́ k''awaadamerã mɨa jarait''ee:'
  xed-xed: 'Ndana tama, kada snaŋta kuni kazlay: Mamu Zwaŋa mndu nda mbrakwa pliŋtá
    dmakwa mndu ta ghəŋa haɗik kəʼa ná, wya tsi:'
  mks-NT: 'Cande̱hé va̱ha ndó ná na̱ha̱ i̱ nu̱ ndo̱ ña̱ íin sa̱há i̱, da̱ na̱chindahá
    Ndióxi̱ nduu u̱ ña̱yivi caja cáhnu ini i̱ sa̱há cua̱chi cája ña̱yivi ñuyíví yóho
    —na̱cachi Jesús xi̱hi̱n ná. A̱nda̱ já na̱cachi a xi̱hi̱n mé da̱ na̱xi̱hi̱ tu̱chu
    sa̱ha̱ cán:'
  gfk-S: Iesene iou ni hapalaine mu be Nong a Turadi ie i hatur kawase no dades ura
    sungsuge leise ira sana tintalen kira ra ula hanuo.” Io, iga tange tano pengpeng,
    “Aiou tange tam, taman tut, kap leh no num kunuban ma nu hana ukaia ra ngasiam.”
  bmu-bmu: 'Mötket, gölmenöŋ siŋgisöndok mosötmosötkö kukösumŋi mi Suep gölmegö azi
    ölŋaŋgöreŋ ahözawi, iŋini miaŋgö könaŋaŋgöra janjuŋ malbepuk. Miaŋgöra keu lömbötŋi
    mi azi kiaŋgöra jibi ölŋi eket,” Mewö jiba azi sile likepŋi kömukömuŋaŋgö jeŋe
    eka jiyök, “Nöŋön göhöra jizal: Gi mönö wahöta tumbulahöpki memba mirige anöŋ.
    Keu lömbötŋi mi ölŋambuk akŋa ewö, keu awamŋi mi mönö mewöyök denöwögöra omaŋi
    akawak?”'
  dgz-dgz: Go e asigip taepen menan, Kimani Vitana Apanewa piupa waenapan koewa muga
    anu ae vepen menan aro amun warana ame endi to ewayain.” Menan Iesu vek apanewa
    sia anega dien,
  eng-GNV: But that ye may knowe, that the Sonne of man hath authoritie in earth to
    forgiue sinnes, (he sayde vnto the sicke of the palsie.)
  zaa-NT: Pues, para qui'ni ccá le saber qui'ni inte' Nubeyu' de Ỹiabara' té la'huacca
    quia' le' yétsiloyuį para eyuniỹén látsa'a' ca tul·la', làniana bel·luítse'e nu
    rà'niá nna,
  eng-WEBSTER: But that ye may know that the Son of man hath power on earth to forgive
    sins, he saith to the sick with the palsy,
  guh-guh: 'Icatsia Jesús jumaitsi bajarapamonaejavabelia: —Xanë, Daxitajivi Pematapijinënë,
    mapanacuata necaëjëpa tavecuaajibiaexanaenexa itsajivi pibisiacuene pexanaeneconimi
    ata pacuenia baja exanajë maponëjavabeliaje. Nexata patanecueneyapëtaenexamë tanecaëjëpaecuene
    tavecuaajibiaexanaenexa itsajivi pibisiacuene pexanaeneconimi ata, pataema pacuenia
    jamatejemayaexanaejitsianë maponëjë, jai Jesús judíovi pecujarubivijavabelia.
    Nexata icatsia Jesús jumaitsi petabusipacuenebinëtsijavabelia:'
  bon-bon: Yoo siige, cane lui Acejiyame bau ca tädujine biname me äbitujine, cane
    lui gwidape ne ama jewenenine, weene pui cabu ca opo nawatniniye, egä cäme conocäco
    pisi nyene biname ne kälyä wawename teeme niiya mule cabu ca.” Puma cita ca tabe
    pui pita biname ne jejige egä,
  nhw-BL: 'Pero pampa nijnequi xijmatica na, catli niMocuepqui Masehuali, nijpiya
    tequiticayotl ipan tlaltipactli para melahuac nitetlapojpolhuis tetlajtlacolhua,
    huajca nimechnextilis para panos catli niquijtohua. Huan nimantzi Jesús quiilhui
    nopa cocoxquetl:'
  swh-ONEN: Lakini ili mpate kujua ya kwamba Mwana wa Adamu anayo mamlaka duniani
    kusamehe dhambi…” Yesu akamwambia yule aliyepooza,
  wbi-wbi: Lino mukagule kuuti umwana ghwa Adamu alinuvutavulilua uvwa kupyanila inyivi
    mu iisi, pe alwa m'bulile unya liteela jula,
  bba-bba: Adɑmɑ nɑ kĩ i n yɛ̃ mɑ Tɔnun Bii u yiiko mɔ hɑnduniɑ ye sɔɔ u kɑ durum
    suuru ko. Yerɑ u bɑrɔ wi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: But that ye may know that the Son of man hath power on earth to forgive
    sins, (he saith to the sick of the palsy,)
  kgk-NT: 'Ãy aikwaa uka-ta peẽ-my xe nhe''ẽ rei e''ỹha ko yvy-py. Xe Nhande Ryke''y
    tee va''e voi. Xe nhe''ẽ-py rei amboyke-ma voi yvypóry rembiapo vaikwe. Peikwaa
    porã hagwã xe nhe''ẽ rei e''ỹha, ambogwera-ta upe hajy jeapa va''e-pe, he''i Hesu
    onhe''ẽ-vy gwĩ imbo''eháry-pe. Upe rire-ma ojere hajy jeapa va''e-pe:'
  waj-waj: 'Aa mmata aavau Na Vaidiivaa Mmaapuuvoono vaidiiya mminnamminnaa maisaiyauvaa
    rugeeraivaa nakaaraivovee. Fai na iinai ngia ivaa taaravaivee, kiaa kioo vaidi
    yuku yaaku putuuvaa tunoo:'
  cpy-cpy: 'Nimaeka piyoteri Itomi Atziri otzimi-motziri ishintsinka jaka kepatsiki,
    aritaki ipeyakoteeri kaaripero-shire-witachari.” Ipithoka-shita-nakari kijopookiri,
    ikantziri:'
  ekk-PKP: Aga et veenda teid, et inimese Pojal on õigus patte andeks anda,
  mpx-mpx: He toto pupulowanina na baunan ge na ginol, inoke nuku atena al te Gamagal
    Natuna wana gasisi i gan panayawiya gegi ni nuwayoho.” Inoke i ba toelolol elana
    i ba,
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kaaturluju ngajuju yilyajarni
    yartarnarri-kirli yungurna-jana ngajurlangurlu majumaju jurnta kijirni yapakuju.
    Jalangu yungurna tarlu nyampuju parlpuru-mani yungunkujulu ngaju milya-pinyilki.”
  luo-luo: Mondo ungʼe ni Wuod Dhano nigi teko e piny mar weyo richo.” Yesu nowachone
    ja-athanyno niya,
  nhe-NT: 'Pero pampa nijnequi xijmatica na, tlen niMocuepqui Tlacatl, nijpiya tequihuejcayotl
    ipan tlaltepactli para melahuac nitetlapojpolhuis tetlajtlacolhua, huajca nimechnextilis
    para panos tlen niquijtohua. Huan nimantzi Jesús quiilhui nopa cocoxquetl:'
  aii-aii: '”ܐܝܼܢܵܐ ܕܝܵܕܥܝܼܬܘܿܢ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܐܝܼܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܐܲܪܥܵܐ ܕܦܲܚܸܠܔ
    ܚܛܝܼܵܬܹ̈‌ܐ،“ ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܠܫܦܝܼܠܵܐ:'
  esk-NT: Aglaan iḷitchuġitqugipsi Iġñiŋan Aŋutim aŋalatchił̣iqałhanik maani nunami
    natqigutritḷapluni killuqsautinik.” Tavrani nipliutigaa aulatlaiḷaq,
  msb-msb: Ugaling pagapamatuudan ko sa iyo agod maaraman niyo na ako na Anak San
    Tawo may poder sa pagpatawad san mga kasal-an didi sa kinab-an.” Tapos sinabihan
    niya an paralitiko,
  cpa-NT: 'Cónh¹jøng² lah¹la² juǿi³jni dsa² dsoh³. Mi³jøng² li¹ŋih³ hniah¹² hi² tiág¹²jni
    hén¹³jni dsag³ ni³ guøh³ ni³ huø¹ la², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²
    hniah¹². Jøng² ca¹tsáih¹dsa dsa² dsoh³:'
  dso-dso: ମାତର୍‌ ଗୁଲାଇ ଜଗତର୍‌ ପାପ୍‌ କେମା କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ପାଟାଇଲା ନର୍‌ପିଲା ମର୍‌
    ଅଦିକାର୍‌ ଆଚେ ବଲି ଏବେ ମୁଇ, ଏ ଲକ୍‌କେ ନିକ କରି ଦେକାଇବି ।” ସେ ଚେରେଙ୍ଗ୍‌ ରଗିକେ କଇଲା,
  meu-meu: A baina hadibamui Taunimanima Natuna na mai siahuna dika baine gwau tao
    ina tanobada ai, (ia ese pada tauna e hamaoroa, eto),
  yva-NT: Weti syare Syo saumane raunanto vatane umaso ai indamu wapo raen wapare
    Risy, Arikainyo Vatan, ribambunin syo ayao kakaije rapaya no mine vone so.” Umba
    Yesus po raura nanto vatano tunaive umawe ai pare,
  dgc-dgc: Nadid,” kagi na, “éy sakén i lélake a gébwat ta langet. Ey patunayan ko
    dikam a te kapangyarianék a magpatawad ta kasalanan, a péglakadén ko i lumpuae.”
    Nadid, kinagi ni Jesus to lumpu, a
  zpm-NT: 'Per laa naa glu lo to gaṉle, naa ne nac naa Meṉ ne pxeeḻ Dios ziaḻ naa
    lo guidzliu, ible naa no guṉ miech perdon. Dzigo bnee me lo meṉ rzacnë co, rëb
    me:'
  hix-NT: Towsah me harha naha, ayanhànàthàrà, kany me mak wehxaha, Toto me Enusah
    kaxe, kekon hatà. Tano rma yukryeka ho rma ryehtoko, àro wyaro kany me wehxaha,
    Khoryenkom yano me mak ha, kekon hatà. Àro wyaro kany me hak kehutwamohsosà, owyanye.
    Moson yeheryanàtho wowyaha hampànà, Khoryenkom yano me ryehutwamohsonàr horà,
    kekon hatà.
  sim-sim: Wa, avak a mukunak ji heyekwa sir, Ma Jikisi Avui Wasilakahi kavakava ma
    undan yoko ermbendahi ri.� Karem or mbaha ma orton or heyehe ormu mbara,
  npi-ULB: तर तिमीहरूले यो जान्‍न सक, कि पृथ्वीमा मानिसका पुत्रसँग पाप क्षमा गर्ने
    अधिकार छ ।” उहाँले पक्षाघातीलाई भन्‍नुभयो,
  cgc-cgc: Pamatuuran ko ki kyo na Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    may uturidad naan ta kalibutan i na magpatawad ta mga sala.”
  tim-tim: Aregât maktere nâŋgâŋet. Nâ luâk akmâ geângât dosayeŋe hepunyeŋgiwiangât
    Anutuŋe dâm niŋep aregât keiŋe ekmâ nâŋgâŋet.” dâep. Hain dâm benŋe luâk miwindik
    akmâ yiep are hin magaŋep,
  yor-yor: Ṣùgbọ́n kí ẹ lè mọ̀ pé Ọmọ Ènìyàn ní agbára ní ayé láti dárí ẹ̀ṣẹ̀ rẹ̀
    ji ni.” Ó wí fún ọkùnrin arọ náà pé,
  wos-wos: '@see-verse:MRK.002.009'
  emp-NTPO: 'Ãcõrẽba mʌ̃, Naʌ̃ Djara Edad̶ara b̶ʌsia naʌ̃ ẽjũãne duanʌba cadjirua
    obadara quĩrãdoamãrẽã. Maʌ̃ra bãrãa unubiya.– Ara maʌ̃da dji cacua beu b̶ʌ́a nãwã
    jarasia:'
  eng-F35: 'But so that you may know that the Son of the Man has authority on the
    earth to forgive sins”—He says to the paralytic:'
  ind-ind: Tetapi melalui perkataan ini Aku akan membuktikan kepada kalian bahwa Aku
    sebagai Sang Anak Adam berhak untuk mengampuni dosa manusia!” Lalu Yesus berkata
    kepada orang lumpuh itu,
  pes-OPCB: 'پس اکنون به شما ثابت می‌کنم که پسر انسان در این دنیا، اقتدار آمرزش گناهان
    را دارد.» آنگاه رو به مرد افلیج کرد و گفت:'
  mpt-mpt: Abilim Da Tlemin Naka ne dabalim olo hengmino omtlabenamabio titilsa kesoa
    omtlabenamabibo ge baabenea
  ssx-ssx: ikana꞉ma꞉ handoemena꞉yeke Wanda꞉halina꞉ Eiyeke I̱ta꞉ hoke haumanu pa paeyaasa꞉
    biki ula꞉ hali halome laata꞉ kiki anke homa꞉ pa wieke some pa꞉ta꞉ alota꞉
  mkl-mkl: Ammɑ ǹ bi i mɑ̀ ŋɑ iyi ɑmu Amɑi Amɑnɛ ǹ nɛ ɡbuɡbɑ̃ n kpɑ idei dulum dii
    inɛ ŋɑ si ɑndunyɑ. Iyi í fɔ bɛɛbɛ í tɑ̃ ŋɔi í sɔ̃ wɛɛɡɛu í ni,
  gaq-gaq: ଡାଗ୍‌ଲା ମଞ୍ଚ୍‌ପୁର୍‌ନେ ପାପ୍ ଲିବିସଃ ଡିଙ୍ଗ୍‌ନେସା ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ଜେ ନେଙ୍ଗ୍
    ଆକେନ୍ ନେଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ଲେଃକେ । “ଆକେନ୍ ନେଙ୍ଗ୍ ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍ଇଁୟାଏ ।” ଆତ୍‌ବାନ୍
    ଜିସୁ ପକ୍ଷାଘାତ ରଗ୍ ରେମୁଆଁକେ ବାସଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin taw, Asa Na7aas, sa7a bolla nagara atto gaanaw maati de7eyssa hintte
    erana mela” gidi he gundda uraakko,
  unx-unx: ମେନ୍‌ଦ ଆପେ ସାରିଦାଡ଼ି ନାଗେନ୍ତେ ଉଦୁବାପେତାନାଇଙ୍ଗ୍‌ ନେ ଅତେଦିଶୁମ୍‌ରେ ପାପ୍‌ ଛାମାରେୟାଃ
    ଆକ୍‌ତେୟାର୍‌ ମାନୱାହନ୍‌ଆଃ ମେନାଃ, ଏନ୍‌ ବାତ୍‌କାନ୍‌ନିଃକେ କାଜିକିୟାଏ,
  gah-gah: 'Lá onoimóza, okulumakutí lumu ve gihila neza mikasigú nene lihima gilatoakalímini
    zámuza itó vegená kelémo zakoakalímini zámuza nenitoka neve liki gili hee hee
    litave loko ve gepilima lo amike limó:'
  lcm-lcm: Sikei, asi kami nas vang ta igenen i pukun kapo atogon a roron kuli rina
    si kana lomon suai ani rikek,” le na kala antok na igenen soles ang ta,
  aer-aer: '@see-verse:MRK.002.009'
  qvc-NT: 'Kananqam rini rikachishuq yach''anaykillapa: Tayta Dyus Jisusta pudirniyuqta
    numbrashqa, runakunata uchangunamanda pirdunanambaq, nishpa. Chaymandaqam, chay
    runa wañushqashina kwirpuyuqta nirqan:'
  tgl-ULB: Ngunit upang malaman ninyo na ang Anak ng Tao ay may kapangyarihan dito
    sa mundo na magpatawad ng mga kasalanan,” sinabi niya sa paralitiko,
  cbs-NT: '@see-verse:MRK.002.009'
  xtm-NTPP: 'Vitna te jin kuni ni ja saña ja kúu sa iya vee ñayivi ñuu ñayivi a, iyo
    sa ja tatnuni sa ñuu ñayivi a, sukan‑va''a jin naa kuechi ñayii ma ―‍kúu ya jiña''a
    ya. Sani te jiña''a ya tee ku''u ma:'
  nnq-nnq: Nampala mmanyange kutenda, Mwana jwa Mundu akweti kinala cha kalekekeya
    bandu mabaja gabe pannema.” Penia ngannenge mundu ojwapolite,
  bao-NT: 'Yʉ, Ca Nii Majuropeegʉ Macʉ̃ ati yepapʉre ñañarijere tii bui cʉtiriquere
    ca acobo majigʉ yʉ ca niirijere mʉja ca majipere biro ĩigʉ mʉjare yʉ ĩñorucu —ĩiupi
    Jesús. To biro ĩigʉra, ca bʉʉricʉre o biro cʉ̃ ĩiupi:'
  san-ORI: କିନ୍ତୁ ପୃଥିୱ୍ୟାଂ ପାପାନି ମାର୍ଷ୍ଟୁଂ ମନୁଷ୍ୟପୁତ୍ରସ୍ୟ ସାମର୍ଥ୍ୟମସ୍ତି, ଏତଦ୍ ଯୁଷ୍ମାନ୍
    ଜ୍ଞାପଯିତୁଂ (ସ ତସ୍ମୈ ପକ୍ଷାଘାତିନେ କଥଯାମାସ)
  huv-NT: 'Nganüy apmejawan aaga Teat Naxey alndom mawün nisoet ningüy wüx iüt. Ijawan
    ―aj nejiw. Quiaj tasaj aaga ndron ombas:'
  otn-NT: 'A nu̱yá, da̱mi̱ pa̱hmʉ ya ngue ra̱ N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱, ja rá̱
    ts''ɛdi ua ja ra̱ xi̱mhäi ngue di pu̱nnba̱ yø ts''oqui yø ja̱''i̱. Bi ''yɛ̱mbra̱
    n''yohʉ xa̱n''ʉ p''ʉya:'
  nop-nop: Unduŋ doktiŋa, Me Kobumuŋ nu kwetfoloŋ iŋoŋ kadakaniŋ bibiŋdok saŋiniŋne
    hatnamulak u tibe kaneŋ.” Unduŋ yeniŋa me kayoŋ kohoŋ kumuhi u indiŋ niŋguk
  obo-NT: Piru id pokita ku koniyu no siyak no Anak to Minuvu, duwon kotungud ka-ay
    to ampow't ingod no od posinsya to mgo saa.” Na id isau si Disas diyot mama no
    id patoy kos lawa, woy mid ikahi sikandin to,
  cak-ENT: 'Vocomi c''a, richin que rix nivetamaj que yin ri xinalüx chi''icojol c''o
    vuchuk''a'' richin nincuy mac, titz''eta'' c''a. Y ri Jesús xbij c''a chin ri
    achi ri man ntiquer tüj nsilon ruch''acul:'
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤗᤠᤕᤥᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤐᤡᤔᤠ ᤕᤢᤰ ᤁᤳᤋᤢᤱ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤏᤡᤱᤗᤥ॥” ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤗᤱᤗᤧ᤺ᤱᤘᤠ᤺ᤴ ᤔᤧᤳᤋᤢ.
  snx-snx: Ne nyingga xele siyax, Suma ido Ngidibi adu miyanghanggub sumaxangglixjax
    une xendei hunjax bail dili.” Adun suma barge xo kwesang mexo ne mundixo,
  kql-kql: Kape ŋɨn be apɨkakalayapa, Balañjɨkɨk Fakɨn yaka wulu valambaŋgapale pɨtɨkɨn
    kasik mañjikatɨk tonma.” Kavik sivɨlevekandi wun kavɨla Gotkɨk Wulu Kumbaŋgikɨk
    Balañju valambevekandi katɨk kɨliandi gambiŋgin sɨŋgɨneve balañjɨk wulevekandi
    kavik galaveve,
  mie-NT: 'De mitan de ná stéhēn ni jā maá nī, Yāā nī nduu tēe, ndíso tíñú nī inī
    ñayīví yáhá jā cune cáhnú inī ni nūū cuáchi. Sá de nī ncāhān yā jíín tēe nī nduvehlé:'
  san-TIB: ཀིནྟུ པྲྀཐིཝྱཱཾ པཱཔཱནི མཱརྵྚུཾ མནུཥྱཔུཏྲསྱ སཱམརྠྱམསྟི, ཨེཏད྄ ཡུཥྨཱན྄ ཛྙཱཔཡིཏུཾ
    (ས ཏསྨཻ པཀྵཱགྷཱཏིནེ ཀཐཡཱམཱས)
  qve-NT: 'Kunanmi yachankichis, noqa Diosmanta Hamuq Runaqa kay pachapi runakunapa
    huchankunata perdonanaypaq atiyniyoq kasqayta, nispa. Chayta rimayta tukuruspanmi,
    Jesusqa chay mana puriq runata niran:'
  pao-NT: Mu yise oo sopedakwadookwu nu eka teepu-kooba ookow poohabe hee-ga'yoo,
    ka mu numu tuma'emukwana e soomu'wakwuna.” Soo Te Pabe'e yise ka nana gi yutsungadu
    meeoo netamma,
  cbu-NT: Nuw tputseem kinaranguri, nish tsapurunasush kusarangina. Ashiri yutaritshishee
    nuw tachingamaam waritaktana, mang, tárangiya Isusu. Táyaru, wanguyaa tasaseeru,
  usa-usa: ááqibo ké Waayúka-Araakoma maéq kúmiq-yaqtaaqa marabí kanaaráq atóbamakanaa
    onata itáiyaqa anón-awaameq umá tiráátenata itánoe.”
  soy-soy: Nɛ lɑ kɛ́ nɔ́ céreisɛ rɛ Usoi Kɛpipi yɛ kɛtẽ kɛcɑ́ɑ́ ńnɑŋɛ mɑ́lɛ kɛkɛ́
    nɛ pisoi ɑkópɛ pi sɑ́rɛi.
  bkx-bkx: '@see-verse:MRK.002.009'
  hui-hui: Anigo Agali Hole Ibiyagome dindini howa wali agalime ko biyaru domo waholene
    hongo yu kago tí manda bilimulo walia haro, lene. Ani lowa ibugua agali kuduguhe
    biagohondo lalu,
  amf-amf: Ko dahaannaar i Eedi Naasina peendar eedina seesonam garana hayamo isa
    konin dohonam yenin dhesoadettsi yeam ko zaske” hamayse hajimonka malgimaa eaka
  quc-NNT: 'Rech b''a'' ketamaj alaq chi ri in, in ri'' ri Ralk''ual ri Dios ri Qas
    Winaq, k''o nu taqanik pa ki wi'' ri winaq cho ruwächulew, xuquje'' rech ketamaj
    alaq chi ya''tal chwe in chi kinsach ri ki mak, ¡tampe alaq ri kinb''ij! —xcha
    chke. Xub''ij k''u ri Jesús che ri achi ri käminaq u cuerpo:'
  dob-dob: Ta wada mwalatoni ꞌaene ꞌaboꞌagu Tomota Natuna, be ma igu loina baleꞌuya
    be tomota ꞌidi bubuna toꞌumalina yanuwataudi.”
  wrs-wrs: '@see-verse:MRK.002.009'
  mca-mca: 'Ye''ehe, qa qu'' enikfe''li''ƚets hane''ej ha''ne Ƚa''s na'' Jukhew in
    na''li''m pa'' ƚet''unha''xijup ha''ne sehe'' ipji'' qu'' niwu''m pe'' witwuƚ''ets.—
    Ma'' qa yit''ijets ha'' onqok:'
  tzo-TZC: Lec oy, ti vuꞌun coꞌol jꞌelantique ta xcacꞌboxuc avilic ti quichꞌoj cabtel
    liꞌ ta banomile ti xuꞌ ta xcacꞌ perdón yuꞌun ti mulile ―xi.
  mya-mya: လူ​သား​သည်​လော​က​တွင်​အ​ပြစ်​ဖြေ​လွှတ်​ပိုင် သည်​ကို သင်​တို့​အား​သိ​မြင်​စေ​အံ့''
    ဟု​ဆို​လျက် လက်​ခြေ​သေ​သူ​အား၊-
  gng-NT: 'Nɛn bo, n li wuɔn nɛ kí ye Unil ya Bijɛ ŋmɔbe mituɔm uŋɛndun wuu ni wɔ
    ń fère binib biʼbiɛre.» Nɛ ki tɔke'' ujɛ wà ya nuɔ nin uʼtàan faan'' nnɔ ki
    ye:'
  cbi-NTPO: 'Tsaaren uwain naa Chachi Tiya'' Nakayamuya entsa tusha chachilla'' keñu
    ujcha manbitsaanuu juñu bain ñulla mijanudetsu, titu, dedeelaa tsumu dii rukunu
    tsandimi:'
  ikk-NT: Kanị, nị m ghọsị ọnụ nị Nwa nke Ịhịan nwọn ikẹn o gi a gbagharị njọ elu-ụwa.”
    Ọ nọ sị onyẹ-ọrọ hụ,
  leu-leu: Talo mi taa texaas sega, a Natuna Mataa aava toxan a gutan xena lamon tapin
    a mu vilaana saat sina rabuna, ne taa vile malaan.” E nane kuus xe sina maalapen,
  maz-NT: 'Rvá ẽcjö cja Mizhocjimi, rí negö rí pãrãgueji sö rá perdonaogö yo nzhubü,
    nguec''ua dyäräji dya c''ü rá xipji ne bëzo. O xipji c''ua:'
  bod-N: འོན༌ཀྱང༌། འདི་ནི་ས་སྟེང་དུ་མིའི་བུ་ལ་སྡིག་པ་བསལ་བའི་དབང་ཡོད་པ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌རྗེས།
    ཁོང་གིས་ཞ་བོ་དེ་ལ་འདི་སྐད༌དུ།
  tca-NT: '—Natürü ñu̱xma rü tá pexü̃ nüxü̃ chadauxẽẽ na Chaunatü núma choxü̃ muxü̃
    na duü̃xü̃güaxü̃́ nüxü̃ changechaü̃xü̃cèx i norü pecadugü —ñanagürü. Rü yexguma
    yema ñaxguwena rü guma naw̱ãĩxãchicüxü̃ ñanagürü: —Cumaã nüxü̃ chixu rü ¡inachi,
    rü nayaxu i curü caruü̃, rü cupatawa naxũ! —ñanagürü.'
  zpl-NT: 'Pero nee lubea luhua nú liꞌá Bene enu uxeꞌla Diose rluꞌcua nú rnibiyaꞌa
    lu iliulabe, para nú riꞌá perdona stula bee bene. Uni Jesuse lu niyu enu riti
    zeꞌe:'
  mbc-NT: '@see-verse:MRK.002.009'
  ndg-ndg: Lakini bapate utanga kuba mwana wake Adamu abiniupwalume wa kusamii masambi
    pano padunia, ankokiye ywa atombolwike.
  wsk-wsk: Bare ani ninga manorsam, ali imi te Kari ko Namar mu memek siwu warukko
    nup se sokel mu nu ago tala.” Nu uwuta balu se kari tilital mu maonam,
  toj-NT: 'Ja queni ti ni coelon jan ja ba satq''uinali pero ba oja c''uuquex que
    huax bob jc''ul perdonar ja mulali, ba oja naex que tzatz ni ayon ja ba luumi,
    ay ni jas oj cal yab ja chamum iti. Ti yal yab ja ma'' mix bob snic sbaji:'
  dwy-dwy: '@see-verse:MRK.002.009'
  kkl-kkl: Aghana, a'undi Na sembe el tahom senelamnari, lag nembanun. Na imag agha,
    'Mog so'oag nimi tanun,' aro yahinge wamna. Allahri nari saeag mikipne pibog andarina
    nimiri mali-malia uropne sembe nari wailag nenero kom nembanep. Kembamundi, el
    talulom,” seog. Seogti, lebe arop kom nimi enekoag yubu lelamogti,
  tbc-tbc: Ak gug kulob e ŋiganep an lo ŋai, Tamol Nanun, tan en lo Anut wagen lo
    aupasek ka ŋupasi yau amaiak aloŋ o ...” ago ibol go tamol a ŋien banin tubabun
    aman irupei,
  sna-sna: Asi kuti muzive kuti Mwanakomana woMunhu ane simba panyika rokuregerera
    zvivi.” Akati kuna akanga akafa mutezo,
  smk-NT: Ket, ta pigaw nin matandaan moyo a si'kon si Pinaitawo ket main nin pakayadi'
    kon mamirdunan kukasalanan iti sa luta',” ket wana ni Jesus konan lupoy,
  grc-TCGNT: Ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ἀφιέναι ἐπὶ τῆς γῆς
    ἁμαρτίας—λέγει τῷ παραλυτικῷ—
  mzz-mzz: Beqa Yau aivona vakai mwauna aivalabubuni beqa no kwaiyagovi veluluna Yaubada
    ivelegu, Yau Mwaqitana Kanatomoqo,* we meguveluluna kapoina ainuataqonidi pwayapwaya
    waineye.” Matautauda bwalobwalogona ivoneni ivo
  gof-WFTW: Shin taw, Asa Na7aas, sa7a bolla nagara atto gaanaw maati de7eyssa hintte
    erana mela” gidi he gundda uraakko,
  spa-BLM: Pero para que sepáis que el Hijo del Hombre tiene autoridad en la tierra
    para perdonar los pecados” — dijo al paralítico —
  kyz-NT: '—Pẽneki''yra je ''ã. A''eramũ je tepãjẽ resaukaa pẽ nupe. Iteu ma''e ''ga
    je amafu''am pẽ neape. ''Ga fu''ama resaka tajekwaap pejepe ''jau— ''jau Jejui
    ''ga ''gã nupe. —“Aeteufera ''ga amafu''am. Aetywera ''ga omoit nanẽ ae wi nũ”,
    tepe''je ''jau. Jeruwarete ''ga te ''ã opãjẽ amut jee. A''eramũ je pẽtywera moia
    pẽ nui, iteu ma''ea mafu''ama nanẽ nũ— ''jau ''ga ''gã nupe. A''eramũ ''ga ''jau
    iteu ma''e ''ga upe:'
  dao-dao: Khyanga Capa naw khawmdek khana katnak he jah mhlät theinaka ana taki ti
    nami ksingnak vaia ka mdang khai,” ti lü, akxo üng,
  cya-cya: 'Ña''an jan ñi, si''yana ca cuiya'' ti'' um si''yana nan'', Yu Qui''yu
    nu Mdo''o nde ni'' Cuaan, ntsu''hui cha'' cuiya'' ''ñan xicuten qui''ya ''in nten
    loo chendyu re. (Xacan'' juin ñi ''in nu ti''i can''):'
  beu-beu: '@see-verse:MRK.002.009'
  wrk-wrk: Ngayu Buwanya Bukambijuyngka. Nyuli yarrijba ngana walkurra mambuka, miku
    nganinyiwanyi, ngala Kudwanyi. Baki nyuli karu ngana, yuku ngayu manjamanjamba
    balki yaji. Jalija nganarri najba kunymambikurri nayinda nganinyi mankanyi, baki
    janganarri jingkijba, yuku ngayu manjamanjamba nangangi balki yaji marda.” Nani
    barri yanybayi Jisus yalungi. Baki mili nyuli yanyba nanankanyi nganiyngkanyi,
    jali kuluka jalyuna,
  nii-nii: Ba na minj ek nemb eim ka mołang, enim na pii poł tungii! Wu kingam ei
    noman dinga mei ełe pałim ei kapłi, oł kis kil ngumba.” Pe ek nipi, wu ei simb
    angił kis mułum wu ei ngopu, yi nim.
  ign-NT: Tiuri puiti, nuti Manere­ji­ru­nuhi ema Viya, nímereu­cha­vainapa eta nurata­hairahi
    nucaepaha eta pecatu te juca apaquehe. Ímara­racanu —tacahe, máichapa ema macaju­maquene—.
    Puiti, nuchicha, nuvanecavi péchepuca. Piveha eta jara piyereruva. Piyana te pipena
    —máichapa ema Jesús.
  dik-NT: Aba nyuɔ̈th we ëmën lɔn Manh Raan ala riɛl pinynhom ba adumuɔ̈ɔ̈m päl piny.”
    Ku lueel tënë mony aduany,
  cac-cac: 'Palta a ticnaic, ol in ch''ox d''ayex to a in Ac''b''il in cot yuj Dios
    voch animail tic, ay vopisio vac''ancan lajvoc smul eb'' anima d''a yolyib''an̈q''uinal
    tic, xchi d''a eb'' vin̈. Ix lajvi chi'', ix yalan d''a vin̈ sicb''inaquel chi'':'
  tzj-E: Anen quenwajo' quenban jun achnak chewech camic ra ch-utz c'ara' newutkij
    che Rlec'walxel jxoca alxic cuq'uin wnak yatanak tzra chnucuy quil quemac je'
    wnak wawe' chwech ruch'lew, cara' xbij Jesús chca.
  san-BUR: ကိန္တု ပၖထိဝျာံ ပါပါနိ မာရ္ၐ္ဋုံ မနုၐျပုတြသျ သာမရ္ထျမသ္တိ, ဧတဒ် ယုၐ္မာန်
    ဇ္ဉာပယိတုံ (သ တသ္မဲ ပက္ၐာဃာတိနေ ကထယာမာသ)
  yaa-NT: '@see-verse:MRK.002.009'
  cab-NT: Narúfudaaliti jun luágu gabáfu nan, áu le Wügǘri Garaǘwarügüti lun ferúduna
    nan figoú. Ába laríñagun lun sánditi.
  clu-clu: Dadi pamatodan ko kanindo paagi sa pagayad ang paralitiko nga dia nga Ako
    nga Naging Tao may gaum digi sa kalibotan sa pagpatawad ang mga sala.”
  swh-ULB: Lakini ili wapate kujua ya kuwa Mwana wa Adamu ana mamlaka ya kusamehe
    dhambi katika dunia, alimwambia yule aliyepooza,
  tpt-NT: 'Chavay klamasuniyau ni kitꞌin yu kval Sasꞌatꞌa Lapanaki klhitꞌajun lhachimoꞌon
    aniy lakamunukpaꞌ para kakmalaqmixil ni talaqalhin. Ex chuncha va junil yu ixlakanita:'
  aai-aai: Baise ani’obaiyi kwanaso’ob, Orot Natun iti tafaramamaim ana fair i ema’ama
    bowabow kakafih notawiyen isan.” Naatu orot an uman murubin isan eo,
  sny-sny: Serai ane fene ma'e au so'oruwe atuaturowa. Ane a'i lai, meni hire ma'e
    itorai ne. Ane fara'u yo seni luwaru a'i ani sasari pamoweyei tene!”
  myy-myy: 'Masa Rĩjorʉ ña yʉ. Yʉ masirise mʉare ĩogʉ̃ ya yʉ. “Adi sitajʉ masa ĩna
    ñeñaro yirisere coe masigʉ̃ ñami Masa Rĩjorʉ”, mʉa yi masitoni, yʉ masirise mʉare
    ĩogʉ̃ ya yʉ, yiyijʉ Jesús ĩnare. Ito yicõri ado bajiro rudurʉre yiyijʉ Jesús:'
  trc-NT: 'Dan me se me rá ꞌu̱nj xca̱j soj cuentá se vaa síí caꞌnéé Diose̱ ni̱caj
    yuꞌunj man yuvii̱ mej ne̱ no̱ xcúún ꞌu̱nj ti̱navíí ꞌu̱nj cacunꞌ xráá nij yuvii̱
    ma̱n rihaan chumii̱ nihánj ado̱nj ―taj Jesucristó rihaan nij soꞌ a. Dan me se
    cataj Jesucristó rihaan síí naꞌvee cache̱e̱ a:'
  cut-NT: 'Ma̱n ne, ca̱va che cadino nchuhn te, u che rinducó nducoya̱ca ihyan, va
    vederihquentiyon yáhn ca̱va che nchahcó nunde yahn ihyan muhn iyehnse cuh ne,
    condihche ne. Tuhme ra̱hn ye ri ye sa̱hn che ndi cheche me:'
  bel-bel: 'але каб вы ведалі, што Сын Чалавечы мае ўладу на зямлі дараваць грахі,
    - кажа паралізаванаму:'
  zlm-KSZI: Tetapi supaya kamu tahu bahawa di bumi ini Putera Insan berkuasa mengampunkan
