  san-TEL: కిన్తు పృథివ్యాం పాపాని మార్ష్టుం మనుష్యపుత్రస్య సామర్థ్యమస్తి, ఏతద్ యుష్మాన్
    జ్ఞాపయితుం (స తస్మై పక్షాఘాతినే కథయామాస)
  ben-IRV: কিন্তু পৃথিবীতে পাপ ক্ষমা করতে মনুষ্যপুত্রের ক্ষমতা আছে, এটা যেন তোমরা
    জানতে পার, এই জন্য তিনি সেই পক্ষাঘাতী রোগীকে বললেন।
  ntu-ntu: Mz nzmu-krde lcde, na-amrlzbo nrkrdrtqde mz nzaelwapx-krnge kx ninge, Mrlx
    Leplz, rngisc-kznge zmatq ngr nzipqpxngr alwx mrka mz nrlc.” X sc tqrpipebzle
    mz ncblo kc nrkrdrtqde tqbz kx,
  pan-pan: ਪਰ ਇਸ ਲਈ ਜੋ ਤੁਸੀਂ ਜਾਣੋ ਜੋ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਪਾਪ ਮਾਫ਼ ਕਰਨ ਦਾ
    ਅਧਿਕਾਰ ਹੈ; ਫਿਰ ਉਸ ਨੇ ਅਧਰੰਗੀ ਨੂੰ ਕਿਹਾ,
  gvc-gvc: 'Yʉhʉ masʉno Cohamacʉ warocariro ahri yahpapʉre masa ti ñaa yoari buhiri
    tiare cohã masija yʉhʉ. Ahrire mʉsa masihto sehe õ seheta to wahachʉ yoaihtja
    —niha Jesu judio masare buheinare. Tinare ã ninota pjacʉ bʉharirore õ sehe niha:'
  mwp-mwp: Ngath ngithamulpa kakal ayman kedha, Mabaygaw Kazi kupaylnga ina apal gud
    woeyamoeyn mabaygaw wati pawal.’ Kalanu nuy dhagoepa buwayl thayadhin a mulaydhin,
  ksj-ksj: Rehano e ani manoniꞌuma ebu ani sauꞌa zu rae modiꞌuma, mazaḡa eḡe, Vaze
    Ubuḡaꞌe raha ꞌadao vaze sauꞌa rae modeꞌeteꞌe gigiꞌaḡa meiroteꞌe zuni za ihoziꞌuma.”
    Ebu Iesuꞌa ahiꞌa mene haganeꞌeteꞌe vazeḡa eꞌe ninaꞌa,
  sbk-sbk: Lelo ili bhapate amanye aje Mwana wa Muntu ani uwamuzi uwa huhoshele umuntu
    imbibhizyaho zihoshilwe ahabhulau uwahobhushile uwapolile,
  mya-JVB: လူ သား သည် မြေကြီး ပေါ်မှာ အပြစ် လွှတ် ပိုင် သည်ကို သင်တို့သိ စေခြင်းငှာ
    ထ လော့။”
  kgf-kgf: Icac Naŋa i baeciguc képésicgina waimac niŋac kuc buŋaya yanda hemizac
    imi héŋtegicmu! Imuhuc ʒéma ic héna méria humumia yomuhuc ézéyec;
  awb-awb: Íné wehukení úku anínká mah marákó márákó wehukene ahbabáq kaweraritahráhuge.
    Sokigi ainíboq tagaríáhro éna aiayah pukia ánínsábé,
  gdn-gdn: Nau Kunumau Kawapuwani Apunai iyapana beramaga berokoi empana surupana
    ki kasiyarai wadubuwani kawapuwani ki wi karako nau mibisinimuri.” E inako wagubu,
    manako wirawena sigira apunai ki sibu, wagubu ke;
  hvn-hvn: '@see-verse:MRK.002.009'
  nko-NT: Támɛ ndekléá mlɩbɩ́ɩ ánɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ mbʋ túmi ɔyɩ́
    ánfɩtɔ sí ahá lakpan kíé amʋ́.” Ɩnʋ ɔlɛbláa tsukʋlɛ osínpʋ amʋ ɔbɛ́ɛ,
  bsn-NT: 'To bajiri, Dios ĩ roticõacacʉ ñari, “‘Diore bajirone masare rojose ĩna
    yisere masiriomasigʉ̃ ñaami’ yʉre yiĩamasiato” yigʉ, ãni micagʉ̃re ado bajiro
    ĩre yaja yʉ:'
  pib-NT: Wa gimatyaplu wa Gita Yineru Wgenno tyechijneya gitaakalurno kaspukmukochiretjerupno,”
    wane chinru giktegachri,
  wiv-wiv: Palaka hau kata vatunga matotonia ni miu habuka na Tuna Kaka ia kana matuhanga
    vona ri na garigari, kete lohoi bala manaunaua.” Pale, a Iesus ia tania na kaka
    kua limana, kabena e matemate,
  reg-reg: Mbe nawe koleleki bhabhone okumenya ati Omwana wo munu ali no bhutulo bhwo
    kwiswalilila ebhikayo mu Chalo, amubhwiliye ulya unu aliga afue omubhili,
  mlh-mlh: 'Maneniŋ, moreŋgo agiburaŋ bobokere usuŋine oi Sombuŋ eru morende Ŋi foriinere
    pega, ŋoŋo ore fuŋinere tiŋtuŋ egu gonimiŋ. Ore buŋo yobiŋineke oi ŋi yo ojibe
    foriine ŋonenimiŋ.” Oŋu miku ŋi saki mobeine komekiinere jiŋoo ŋoneru ojiya, “Nonji
    gajigo: Go bio pakereru ramegaripepego roru pigoo ra. Buŋo yobiŋine oi foriineke
