  srn-NT: 'Ma Mi o sori unu tak'' a Manpikin fu Libisma abi makti dya na grontapu
    fu gi sma pardon fu sondu.” Dan Yesus taigi a lanman taki:'
  cta-NT: 'Tsoꞌo lacua. Ntiꞌ naꞌ chaꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ ntsuꞌu chacuayáꞌ jnaꞌ
    cuaꞌni clyu tiꞌ naꞌ jiꞌi̱ ñati̱ chalyuu nu ntsuꞌu quiꞌya jiꞌi̱; ntsuꞌu chacuayáꞌ
    jnaꞌ, xquiꞌya chaꞌ cua nda Ni ꞌna lijya̱a̱ lo yuu chalyuu chaꞌ caca naꞌ ñati̱.
    Caca cuayáꞌ tiꞌ ma̱ loꞌo ñaꞌa̱ ma̱ chaꞌ tyaca tsoꞌo nu quicha re juani ―nacui̱
    Jesús. Liꞌ xaꞌ nchcuiꞌ yu loꞌo nu quicha biꞌ:'
  bqc-SIM: 'Má ò màa kɛ́ àↄ dↄ̃ Gbɛ̃nazĩn Nɛ́ duunakɛ̃ama iko vĩ tↄↄlɛ laɛ.
    Ɔ̃ a ò gbɛ̃kaaũapiɛ à mɛ̀:'
  tcz-CHONGTHU: Ahoi hita jongleh leiset chunga Mihem Chapan chonset ngaidamna thahat
    aneiye ti, nahetna diuva photchenna kavetsah ding nahiuve, ati.
  mar-mar: परंतु मनुष्याच्या पुत्राला पृथ्वीवर पापांची क्षमा करण्याचा अधिकार आहे हे
    त्यांना समजावे म्हणून, तो पक्षघाती मनुष्यास म्हणाला,
  snp-snp: Namo We Kula ya mikalo ama ya lifima kilili enamo auma ya moda mino nedami
    ne, loti kenagilae, loto ya ipedotoko nemo wema eti loumami,
  isl-isl: Ég skal sanna ykkur að ég, maðurinn frá himnum, hef fyrirgefið honum syndir
    hans.“
  spy-NT: +Mookas raat kule āboontē ꞉anii, *Wēritaab Chii, kāāmuukēywēēk ām kōōrooni
    chēē āmuuchēē ānyōōchi biiko kaat ām choolwookātēēt.”
  xnn-xnn: Ngem gapo tay adiyo patiyen et paneknekak ngalod ken dakayo ay wada nan
    kalebbengak isnan batawa ay mangpakawan is basol tay sak-en nan makwani en Iyon-an
    Am-in di Ipogaw.” Isonga danat kanan isnan napalalais en,
  mwe-mwe: Bhai, pungupinga mmumanyanje kuti, Mwana juka Mundu, anakombola leshelela
    bhandu yambi pa shilambolyo.” Penepo gubhammalanjile mundu jwa poloka jula,
  tte-tte: Nuwanuwagu wakatai Tomo Natuna me ana loina yanuwa yaulina mena sowasowana
    tomo ali pwanoli inuwatu-pwaikili.” Mwa Yeisu iwalo tobelune koina,
  tcs-tcs: Ai go soe yupla! Ai wande yupla po sabe diswan. Ai da Truwan blo Man, ai
    kare lo ya wea ert po tekemaut sin.’ Den Zizas bin slu po da paralaizman ane spik,
  hlt-THB: Cehlai thlanghqing capa ing ve khawmdek awh thawlh qeennaak tathai hy tice
    nami sim naak ham, tinawh, ak khawn thlang venawh,
  soq-soq: '@see-verse:MRK.002.009'
  qub-qub: 'Cananmi ricanqui Destinädu Runa cay pachacho runata juchancunapita perdunananpäpis
    munayniyoj cashanta.» Chayno nircur chay gueshyaycaj runata niran:'
  att-att: Ngam yawe yù akkuák ku, tapè kánnámmuán naw ta sikán nga Kaká na ngámin
    na tatolay yù makáwayyá sawe dabbuno nga mamakomá ta liwâ,” kun ni Apu Kesu nira.
    Á kinagi na sù matakì nga natay yù baggi na,
  bki-bki: Mia vonganei, kiniou noim̃auka titai napano mia kamiu kuvisidomii kuver
    Atua ga takurano naio mijikia rim̃aukanio, ka mia kamiu kuvijikia kuvitilubar
    ka kiniou Kulorinio Kenerinio, kiaku moroano bare ka noviekokoa bunu kariano na
    yetemeriba nei. Kamiu kuviagago vatitigio.”
  bqp-bqp: 'Ma ò lɛ de àgↄ̃ dↄ̃ kũ Bisãsiri Nɛ́ durunnanↄ kɛ̃mmana iko vĩ zĩtɛ lamɛ.
    Akũ à ò gbɛ̃ kↄ̃̀nↄkunaa pìinɛ à pì:'
  mcp-mcp: Mə́ ka cɛɛl nə́ bɨ mpúg nə́ *Mwân mə Múúd jɨ nə ŋkul ijwûga nə́ a juu búúd
    nə misə́m myáŋ wa shí.» Nə́ ndɛɛ́ a mú cɨ nə mbúmbwúgʉ́ nə́
  hat-hat: 'Enben, m''ap fè nou konnen, mwen menm, Moun Bondye voye nan lachè a, mwen
    gen pouvwa sou latè pou m'' padonnen peche. Lè sa a, Jezi di nonm paralize a:'
  npl-NT: 'Yika, axa nomechnextilis Ne Non onimochi ni tlakatl, nikpia weletílistli
