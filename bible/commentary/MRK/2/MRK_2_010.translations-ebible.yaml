  urd-urd: लेकिन इस लिए कि तुम जानों कि इब्न — ए आदम को ज़मीन पर गुनाह मु'आफ़ करने
    का इख़्तियार है” (उसने उस फ़ालिज के मारे हुए से कहा)।
  hot-hot: Aêŋ ba tem yaŋgik thô êndêŋ môlô nena Anyô Anêŋ Nakaduŋ atu anêŋ athêŋ
