    na sengre ole vothung kerengare patitepotnga.”
  bdd-bdd: Bewa ꞌoina wasanapugau ꞌabehega taugu Loheyaiguina maꞌigu loina ma baleꞌuwa
    tomota ꞌidi puiyao yanuwasamudi.”
  cbt-NTPO: Caso nipirinhuë' Yosë quëran quëmapico ni'to, nanan quëtërinco piyapi'sa'
    oshanëna' inquita'huaso marë'. Canpitanta' ina nitotacamaso marë' iso apia anoyatarahuë,
