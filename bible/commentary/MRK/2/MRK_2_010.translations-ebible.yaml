    ca²³sɨ''²³ dsa³ ''i³ tu̱u̱n²³²:'
  zar-NT: 'Gunaʼ le gaca bëʼ nedaʼ, Bönniʼ Guljëʼ Bönachi, dë lu naʼa luyú ni uniti
    lahuaʼ dul-laʼ nabágaʼgaca bönachi. Níʼirö Jesús gudxëʼ bönniʼ huëʼ naʼ:'
  kde-kde: Bahi nangu ngùlembela ngumaihe kuva, Mwana wa Munu, àvele na mamulaka la
    kuvasamehe vanu masambi lavo apano pachilambo.” Anepo Yesu nkunnyaulila ayula
