  tbg-tbg: Ihuva mintima tivakero vika irama nimitero vikara tiharo, Te Vataini Vatatai
    Vaintika vauraro Kotiva ti noraiqama kaimanta te homa vataini vaiha vaiintivano
    Kotira uva raqa kaaina uvara nunka amitararave. Ne ti uvara quqaa uvave tiate
