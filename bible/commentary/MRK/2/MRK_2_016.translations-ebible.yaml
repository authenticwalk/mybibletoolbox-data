  mdy-ETH: ፔርሴ ዓሶ ዜርፃፓ ማዔ፥ ሙሴ ዔርዜ ዎጎ ዔርዛዞንሢ ዬሱሴ ሚኢሾ ቡኩሳ ዓሶና ጎሞ ዓሶና ዎላ ሙዓሢ ዛጋዖ፦ «ዓይጎሮ
