  rop-rop: Wal sambala serramonimen gulum Ferasi bin luk Jisas bin dagadagat daga
    garram detlot nogudbala pipul, en deibin askim detlot wekinmen blanga im, “Wotfo
    im dagadagat daga garram detlot nogudbala pipul?”
  mee-mee: Na ka ina ra pangalomatanakana nga bangapagame ba Parisiome ke kele Iesus
    ine kaninni kala nga ragau nginngina reke patpato rea ka “ra baingareame ke sosoali”
    ba ragau reke raravukinunge takisme, na keke ballage barangalele rae Iesus kanna
    roma, “Ke meimia na ke kaninni ba ke innu kala nga ragau reke raravukinunge takisme
    ba ragau ra baingareame ke sosoali?”
  mwf-2018: Bere kardu nugarn pana ngarra murrinh law Jews pigunu puddininthethiththa
    purni kardu Pharisees-ya pubamkardu Jesus dinimurrktha mi ngarra kardu pana ku
    mani purninmatkuttha ngarra kardu i kardu pana ngarra murrinh law Jews pigunu
    mere murrinh pumebaththa puyi. Bere kardu Pharisees nhini-ka parrampunkudharrpuneme
    ngarra pulangay nukunu Jesus, “Ya peneme,” pumampirruneme. “Thangku-dha nukunu
    Jesus kanammurrk pangu-yu ngarra kardu pana ku mani parnampunmatkut ngarra kardu-yu
    i ngarra kardu pangu mere murrinh kumabath kuru ngarra murrinh law nekineme-yu?
    Nukunu-ka mere kurrumurrk nhini-yu ngarra kardu wiyenpun pangu-yu.”
  dif-dif: 'Ja jaura jinkinietjali ja Pharisaiali nina najina madlentji ngankanietjanto
    ja mardatandrakampanietjanto tajinani, tana milini nunkanani jatana wonti: „Minandru
    Nulu madlentji ngankanietjani ja mardatandrakampanietjani jela tajiai ja tapai?“'
  gam-gam: Molmaka Parisi una ne, God lo dje awi una molo kani singare ke yei una
    ne, ku takis i una porapora Jisas boll molo kwa no moi. Embe yemaka Parisi una
    po Jisas kogoye una moi al embe dji, namba yei pille Jisas singare ke yei una
    ne, ku takis i una boll kwa aike no mor ne? dji.
  nou-nou: Edo agodari atopapotegari embomei jawo Pharisee nenei mi Iesu tax bari
    embomei de embo bebegae de dada anumbedo indari indiri gido Iesu da ambojimbi
    da yei nganega isera, “Ro awasedo Iesu embomei ounde indari indiri?”
  mqb-NT: 'Miter sə Tawrita à wulen sə Farisa ahay wa tə canan winen apan i pa way
    pə kərtek a tu ɗo sə cakal jangal ahay, aday tu ɗo sə atahasl ahay nà, tə cəce
    pə njavar anahan ahay wa, ta wa: «A pa way pə kərtek a tu ɗo sə cakal jangal ahay,
    aday tu ɗo sə atahasl ahay nə, angamaw?»'
  ape-B: Wakuli anam henek skulumech umu lo uli, amam douk Farisi omi. Amam hatik
    umu Jisas nanu chenek enenyi enen yowenyi uli chanu halau takis uli chape chawak
    kakwich atugun umu ali amam hasalik ananim disaipel hakli, “Anan nanech chachah
    umu kakwich echudak chenek enenyi enen yowenyi uli?”
  grc-F35: Καὶ οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι, ἰδόντες αὐτὸν ἐσθίοντα μετὰ τῶν τελωνῶν
    καὶ ἁμαρτωλῶν, ἔλεγον τοῖς μαθηταῖς αὐτοῦ, «Τί ὅτι μετὰ τῶν τελωνῶν καὶ ἁμαρτωλῶν
    ἐσθίει καὶ πίνει;»
  cav-NT: 'Cacuatsashati bahuityaqui cuanara, fariseo cuanara jadyara tunajatu bacuare
    eje bucha juyaque. Bacuare tuna Jesús tunara ecuita cuana ujeu baya cuana tsehue
    araarayaju. Jadya baatsu tunajatu acuare Jesúsra mepehua cuanaque: —Riyaque ecuita
    ri bijidamadurataya cuanaque. Micuana Bahuityaquiquetu araarataqui ama enaruquija
    ishu chipiru tsuje sitaqui cuana tsehue, tumebaedya peya jucha arida cuana tsehue,
    —jadya tunajatu ecana acuare.'
  kgp-NT: Hã ra Topẽ vĩ to professor ũ ag vỹ tỹ Fariseu nỹtĩ gé. Jesus vég ag tóg
    mũ, ti tỹ Topẽ vĩ mranh tĩ ag mré jẽn kỹ. Kỹ ag tóg Jesus mré mũ tĩ ag mỹ vĩ mũ.
    “Ti hã ne tóg ag mré jẽg mũ'” he ag tóg. “Governo mỹ jãnkamy mãg tĩ ag mré tóg
    jẽg mũ',” he ag tóg, “Topẽ vĩ mranh tĩ ag mré ke gé',” he ag tóg.
  bvd-bvd: Tai Faarisii ki ni toolangaidoo lae 'ana taki sa Mosis, kera daka suana
    naa sa Disas nia fanga kwaimani fainia toa abulo ta'aa nai ki fainia toa ni koni
    lana malefo 'ana takisi ki. 'Uri nai guu, Faarisii ki daka bae 'urii fua toa kwairooi
    sa Disas ki, “Nia nao si too fua nia ka fanga kwaimani fainia toaa da abulo ta'aa
    'urii ki ne.”
  ukr-1871: 'І бачивши письменники та Фарисеї, що Він їсть із митниками та грішниками,
    казали до учеників Його: Як се, що Він з митниками та грішниками їсть і пє?'
  apz-apz: Aꞌamu Falisi sohwa hofɨko Jutafe honɨngkano hungkuno hunoꞌnjo fehohnjo
