  aaz-aaz: Oras naan, tunggur agama tuaf fauk naꞌkon partei pirsait Farisi, sin niit
    Naiꞌ Yesus antook ma anbukae nok ahoik beo ngguin, ma areꞌ amoeꞌ reuꞌf ein. Onaim
    sin nataan In atoup noinꞌ ein am nak, “Nansaaꞌ am es hi Tunggur goe naah-niun
    nabua nok ahoik beo ngguin ma amoeꞌ reuꞌf ein?”
  qup-NT: 'Moisespa killkashkanta yachachikkuna, fariseokunapas Jesusta rikushpankuna
    chay mana ali rurak runakunawa tantaylla mikuhukta, washancharkakuna. Chaypi Jesuspa
    runankunata tapurkakuna: ¿Imaraykutaya kankunata yachachikka mikun tantaylla impuestuta
    kobrakkunawa, paykunashina mana ali rurak runakunawapas?'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ mpɑ pɑ kɛ́ Fɑlisɑnɑɑ kpekǝle nyǝ́mɑ tɔ, pɑ nɑwɑ
    Yesu nɑ ɑsɑɣɑɑ, nɑ lɑmpuu mʋlɑɑ pɑ cɑɣɑɑ nɑ pɑ́ tɔkɩ mpʋ. Ɩlɛnɑ pɑ́ pɔɔsɩ ɩ ɩfɑlɑɑ
    sɩ: Pepe tɔɔ kɛ́ Yesu nɑ lɑmpuu mʋlɑɑ nɑ yǝlɑɑ ɑsɑɣɑɑ pɑ kpɛntǝɣɩ nɑ pɑ́ tɔkɩ?'
  azb-azb: 'Fariseylərdən olan ilahiyyatçılar İsanın günahkarlar və vergiyığanlarla
    birgə yemək yediyini görüb Onun şagirdlərinə dedilər: «O niyə vergiyığanlar və
    günahkarlarla birgə yemək yeyir?»'
  eng-DBY: And the scribes and the Pharisees, seeing him eating with sinners and tax-gatherers,
    said to his disciples, Why [is it] that he eats and drinks with tax-gatherers
    and sinners?
  guo-NT: 'Judíos chanaekabʉanapixot, japi fariseos. Japi taen, Jesús xael wʉt, impuesto
    mat-omwʉljoew sʉapich, asew jiw sʉapichbej, japi naexasis-eli Moisés chajia lelpox.
    Do jawʉt, japi fariseos wʉajnachaemt wʉt, jʉm-aechi Jesús pejnachalaliajwa: —¿Ma-aech
    xotkat Jesús xael impuesto mat-omwʉljoew sʉapich, asew jiw babejchow sʉapichbej?
    —aechi.'
  hla-hla: Bu palair u tson hihatuts turu Lo ti ngöri u Parisi e tarer e Iesu e nou
    gono mer u katun ti ngöri u omi nu katun ti lului a takis. Ba nori e rangata rer
    u katunun tsitsilo, “Tara naha te nou gono mera neien u katun te luluer a takis
    nu palair u katun u omi?”
  mav-NT: Mi'i hawyi irania'in nagnia ehay enoi haria te'e­ra­ha'at ienuk hap kape
    i'ewyte miwan enoi haria te'e­ra­ha'at. Mi'i hawyi apo'i­'a­tu'e Iesui potmu­'eria
    pe — Kat poteĩ eimu'e hat yt nakuaria i iwywo sa'up pore­ra'at haria wywo tenuk
    i'atu'e.
  kpf-kpf: Parisaio a kâmurân gâbâ Anutugât gurumin den zorat galem a nâmbutŋâ, zen
    iknetâ Yesu zâk kât mimiŋ a sot bâliŋ mâme a osetziŋan tap nalem neip. Parisaio
    a zen ekŋâ Yesu arâpŋâ itâ sâm mâsikâziŋgâwe, “Wangât patâziŋâ zâk bâliŋ mâme
    a zen sot tap nalem niap?”
  ppo-ppo: Atépa, Farisi whi̧raperó mepaae Moses-né asȩre fo yó melatere whi̧rapetamoné
    Yesu a̧ dowi ala dere whi̧raperó takis moni sere whi̧rapetamo beta̧mó o̧la nuku
    betepa kelalepó. Atépa, Yesuné yó matere whi̧rapepaae woseturaalu, “A̧ takis moni
    siré kotere whi̧raperó dowi ala dere whi̧rapetamotei noatepa o̧la beta̧mó nuku
    bitu dérópó,” yalepó.
  hin-2017: और शास्त्रियों और फरीसियों ने यह देखकर, कि वह तो पापियों और चुंगी लेनेवालों
    के साथ भोजन कर रहा है, उसके चेलों से कहा, “वह तो चुंगी लेनेवालों और पापियों के
    साथ खाता पीता है!”
  bef-bef: '@see-verse:MRK.002.015'
  amm-amm: Musini imo sai sisiyoli noko siyai, Falisi moloso no aluwaikino no, toi
    mo fu kwaikokino, Isisowoi no fasi siso, molo koiyauso aluwai nokowoi takiso muwoni
    i nokowoi no fasi siso kwaikokino. Isisoni siyokutono iyaliso na ikokino, “Hani
    monoi tono fasiko, takiso muwoni i noko kopokoiyauwoi molo koiyauso aluwai nokowoiso
    no?”
  zaj-zaj: Wafundiza Malagizo ga Musa, wakalile Mafalisayo, viwamuwene Yesu yoja na
    wawila kodi na wene vilozo wayagwe, wawauza wanahina zake, “Habali yoja na wanhu
    kamba wano?”
  chq-NT: 'Ganí² tɨfo''² tya'' ley coon''¹³ tsá² coon²¹ poo²¹² sii²¹ fariseos ''e
    néei¹ gø''²ø ''uun''²¹un jilee''²¹mo coon''¹³ Jesús. Joon gajin''²in sɨɨ''²¹ɨ
    ''in tsá² ngɨ¹ coon''¹³ Jesús do: ―¿''Ee lɨ'' tyíin¹ tɨfo''² tyii'' gø''²ø ''uun''²¹un
    coon''¹³ ''in cón² ''laa''¹³ coon''¹³ ''in ''oo² tsaa² tyi¹?'
  swp-swp: Tauuriuri tataodi, to Parisea tataodi, Iesu se ita takisi tau‐tanogogo
    tataodi eo baaea tataodi maedi se aiai esega, se ribalau ena heaheatayao aridi
    eai, si ene, “Ia ie saha nei, telona tataodi eo baaea tataodi maedi se aiai esega,
    eo se nomgogo esega?”
  bjr-bjr: Mooseena sandufa akoofasauqa Farisai amaana ufa qimarusa anirama qafamaseeqa
    Yisufa manda oosana maree mariasa faqa takisa munnimma maree mariasa faqa naidanoo
    fee qimasee Yisuna faiqi namu umee irammiriqa qiqau. Naqaa fee qifanoo fee takisa
    munnimma maree mariasa faqa manda oosana maree mariasa faqa narana naidanoo fee
    asaurirana sia fee marifanoo.
  aby-aby: Ibai ekake Mosesinu darawadu wake we ma iwoka ukeibisa orouini Ferosi orouini
    emuama Yesuini dakesi muneka orouini merama merama ukeka orouini uruna iseibisaro
    ekake Danu iwoka ukeka oroubairo eno weisa, Yesuini dakesi muneka orouini nono
    i moi merama ukeka sineka orouini Yesu anemebake emuaini uruna demuiro isaku weisa?
  eng-YLT: And the scribes and the Pharisees, having seen him eating with the tax-gatherers
    and sinners, said to his disciples, 'Why — that with the tax-gatherers and sinners
    he doth eat and drink?'
  jni-jni: Sa anu Nyerte a Farisawa wa iri Yesu unu ri mumare nan nanu amu riba mu
    facak, anu kapsa Ikirfi ima nyanga, wagu, nyanini ya wuna mazin nari mumare nan
    wee.
  kne-kne: Idi inilan di mamaestron di linteg ay Fariseo ay naiokob si Jesus sin kaman
    dadi ay ipogaw, kanan da sin papasolot Jesus, “Apay nga makikan sin mansingsingil
    si bowis ya odom ay managbasol ay ipogaw?”
  tgj-tgj: Pvbv tamsarnv nyi mego, Parisis nyi vdwv, Jisunyi lampu naakumyanv vdwa
    okv toa kunam nyi vdwa lvkobv dvdubv kaapato, vkvlvgabv bunu ninyigv lvbwlaksu
    vdwa tvuto, “Ogubv nw vkvnv nyi vdwa lvkobv dvdunv?”
  wat-wat: Eatu tunisi visime kana tovisawavenena atu yota Fanasi kunumina nenei si kitiya
    tonuvemuvemu be togo'yona nukusi si kakawa eketa Yeisu kana tomuniyeina si iyavisiya
    si bwaduwa, “Ava fasinei i kaka tonuvemuvemu keta togo'yona nukusi?”
  gui-NT: 'Jayave mboroócuai re oporomboe vae reta jare fariseo reta oecha yave Jesús
    ocaru oi ocovara vae reta jare teco icavi mbae vae oyapo vae reta ndive, jei jemimboe
    reta pe: —¿Maera pa ocaru ocovara vae reta jare teco icavi mbae vae oyapo vae
    reta ndive?'
  quc-TT: 'Are xkil ri e fariseos aꞌjtijabꞌ rech ri taqanik chi ri Jesús tajin kawaꞌ
    kukꞌ ri winaq riꞌ, xkita chike ri utijoxelabꞌ: ¿La kawaꞌ kꞌu we achi riꞌ kukꞌ
    ri aꞌjmakibꞌ xuqujeꞌ kukꞌ ri e toqꞌil taq alkabal?'
  heg-NTPO: Dedeng na, muik guru agama deng partei Farisi at ila lo, ngat net Yesus
    daad le kaa leo-leo nol atuil in sium bea, nol atuil in banan long nas. Kon oen
    keket Un ima-ii las noan, “Tasao le mi guru na daad kaa nol atuil in sium bea,
    nol atuil daat tas sia?”
  ptu-ptu: 'Tappana naita sanaka-naka to ullatta'' Pepaondonganna Musa to mentama
    kakalebuanna Parisi, ma''kadam lako passikolanna Puang Yesus naua: “Akanna naakui
    tuangguhummua'' sola-sola mangngande tuam passima anna to madosa senga''?”'
  bzd-NTPO: 'S''wöbla''u̱k ttè dalöiëno wa wakpa we̱lepa dör fariseowakpa. Mik e''pa
    we̱le tö Jesús sué̱ tö ichköke pë'' esepa ta̱, eta̱ ie''pa tö ichaké ittökatapa
    a̱: —¿Iö́k a'' wöbla''u̱kwak chköke inuköl shtökwakpa ta̱ ena pë'' sulusipa skà
    ta̱?'
  kwf-kwf: Ti Farasi neꞋe kira faꞋamanata Ꞌani taki sa Moses ki, kira lisia neꞋe sa
    Jesus nia fanga faꞋinia “ngwaꞋi toꞋa aburongo ki” ma na ngwaꞋi toꞋa kira ngali
    mani ana takisi ki. GoꞋo Farasi ki kira ka fata Ꞌuri fuana fafarongo sa Jesus
    ki, “Nia bolo faꞋinia nia kasi fanga laꞋu faꞋinia ngwae Ꞌufuni ki.”
  eng-WYC-2017: And scribes and Pharisees seeing, that he ate with publicans and sinful
    men, said to his disciples, Why eateth and drinketh your master with publicans
    and sinners?
  eng-WMBB: The scribes and the Pharisees, when they saw that he was eating with the
    sinners and tax collectors, said to his disciples, “Why is it that he eats and
    drinks with tax collectors and sinners?”
  zat-NTPS: 'Nadxa benne'' ca'' dxuluxuzájle̱''e̱ da nadxixruj bea Dios, ne benne''
    fariseo ca'', gate belelé''ene̱'' ca da dxun Jesús, dxágule̱ne̱'' benne'' wechizruj
    ca'', ne benne'' dul-la ca'', na'' gulenné̱'', dxelé̱''e̱ benne'' ca'' dxuse̱de
    Jesús: ―¿Bizra da nigá? Dxagu dxé''ajle̱ne̱'' benne'' wechizruj ca'', ne benne''
    dul-la ca''.'
  spp-spp: 'Kile Saliyaŋi cyelentiibii pi mpyi Farizhɛɛnbii toŋkuni i ke, pire pìl''à
    lire ɲya ke, maa Yesu cyelempyiibii pyi: «Ɲaha na yii cyelentuŋi na lyî ná múnalwɔɔre
    shwofeebii ná mɛpɛngɛ shiinbii piibɛril''e yɛ?»'
  zty-NTPS: 'Kate'' benne'' yodo'' ka'', benne'' wsedle ka'' ḻen benne'' fariseo ka'',
    bḻé''egekle'' Ḻe'' ži''e žawe'' tẕen ḻen benne'' wechiẕjw ka'', na'' ḻen yebaḻe
    benne'' gax̱jw ka'', naž belyi''e benne'' wsedle ka'' che Jesusen'', na'' wnnágake'':
    —¿Bižen'' žone''? Že''j žáwḻene'' tẕen benne'' wechiẕjw ka'', na'' benne'' doḻa''
    ka''.'
  mek-mek: Ke Moses ega iifa pamalelega auꞌi Faliseo ikupugai kemai auꞌi Iesu tax
    isafina auꞌi, ke tax isafina auꞌi koa iꞌopoꞌi laomai apalaꞌi kekapaꞌi auꞌi fou
    keaniani keisa aisama, ega imoi kepainiꞌi keinaka, “Ala koa iꞌopoga isa tax isafina
    auꞌi ke tax isafina auꞌi koa iꞌopoꞌi laomai apala ikapa auꞌi fou keaniani?” keoma.
  aey-aey: Odocob loo je iwaladec age Farisi sihul eundec age Jisas uqa silail danaca
    takis cedecca gami sab jejegin fimeig age uqana malogom maadein, “Uqa eetanu takis
    cedecca silail danaca eundec gami sab jegina?” adein.
  urd-GVH: शरीअत के कुछ फ़रीसी आलिमों ने उसे यों टैक्स लेनेवालों और गुनाहगारों के
    साथ खाते देखा तो उसके शागिर्दों से पूछा, “यह टैक्स लेनेवालों और गुनाहगारों के
    साथ क्यों खाता है?”
  ycn-ycn: 'Tupana puráca''alo nacú jehuíña''atajeño naquiyana i''imaño fariséona.
    Necá amaño Jesús ajñaca ra''ajnehuá ileruna ina''uqué hua''até. Aú nemá ra''apiyatéjenajlo:
    —¿Naje chi jehuíña''atajeri ajñari ra''ajnehuá ileruna hua''até? Ne''iyajena uncá
    ina''uquélaruna necá. Liñeru ña''ajeño ne''emacánajlo necá ajopana.'
  djr-djr: Ga walalnydja ŋunhi Rom-marŋgikunhamirriynydja mala ga Baratjiynydja mala
    nhäŋal ŋanya Djesunhany ŋayi gan ŋathan ḻukan ŋunhiliyin dhuwurr-yätjmirriwala
    yolŋuwal walalaŋgal, ga rrupiya-märranhamirriwala walalaŋgal. Bala walal waŋanan
    dhä-birrka'yurra ŋunhi malthunamirrinhan mala nhanŋu bitjarra, “Wäy, nhaku ŋayi
    ga ŋunha dhuwurr-yätjmirriwalnydja ga rrupiya-märranhamirriwalnydja yolŋuwal walalaŋgal
    ŋatha ḻuka?”
  kvg-kvg: Yaq Mozes-qa guguna manqat nømendim ezoqam, ndigu Felisi gizø-akhaemam,
    Yesu gi-ometam, ezoqam av ngi꞉gu, lou namba gi꞉logat, yaq ndigu tegi paev ezoqam,
    āv gezømbe-eín nqǽgo, “Gekha zapâ, ngenek teks moni upøgim ezoqam neka manqa-zapazapa-us
    ezoqam namba lou ndiloget?”
  rug-rug: Kaiqa rina tie va tumatumae koasa Tinarae te Mosese d, saripu na Parese d,
    si dogorona se Zisu sapu korapa henahena turaṉi sari na tie kaleadi, na tie hata
    takisi, si nanasa la koa ri Nana disaepeli, “Na vegua ke henahena turaṉi tu Sa
    sari na tie gugua sara?” gua si arini.
  hop-NT: 'Noqw pam moṅwit eṅem sīvat ömalalwaqamuy‐nik̇aṅw pu qaanhinwisqamuy amumum
    tūmoytaqw, ima tutavot tutuqaynayaqam Pharisee‐sinmuy amumum put aw tātayyaqe,
    put aw nánatuwnayaqamuy amumi paṅqaqwa: Ya pam hinoqw moṅwit eṅem sīvat ömalalwaqamuy‐nik̇aṅw
    pu qaanhinwisqamuy amumum tūmoyta, piw hīhiko? kitota.'
  san-URD: تَدا سَ کَرَمَنْچایِبھِح پاپِبھِشْچَ سَہَ کھادَتِ، تَدْ درِشْٹْوادھْیاپَکاح
    پھِرُوشِنَشْچَ تَسْیَ شِشْیانُوچُح کَرَمَنْچایِبھِح پاپِبھِشْچَ سَہایَں کُتو بھُںکْتے
    پِوَتِ چَ؟
  heb-LB: אחדים מהסופרים והפרושים ראו את ישוע אוכל בחברת אנשים בעלי שם רע. ”כיצד הוא
    יכול לאכול עם האנשים האלה?“ שאלו את תלמידיו.
  caf-NT: '''Et Moses be'' dustl''us yuk''ununa''úsduguz ''ink''ez Pharisee dédowh,
    Sizi hinilh''en ndunnah lubeshi ''ulh''en, ''ink''ez sooneya ''ilhughunesdzaih
    hubula na''ut''alh. Ndunnah Pharisee Sizi yugha hoodul''eh hubuhoodulhkut, “Dáhoont''ah
    huwa ndunnah hubula ''ah''alh?”'
  mio-NT: 'Ndehe ra sacuaha ley chahnu can chi ra fariseo ti icaa ni cha chachi tahan
    ra Jesuu chi ra satiahvi chi ra ndacu ndavaha ni, ta quechaha cati ra ta ra chi
    ñivi sacuaha chi ra Jesuu ti: ―Ña vaha cha chachi ra Jesuu chi ra satiahvi chi
    ra ndacu ndavaha ni icaa ni ―cati ra ta ra.'
  srq-NT: Fariseos que ñee ɨcuãte Jesús chɨmbaaquiatu je ra. Embesasa abe que ñee
    ɨcuãte ee ra. —¿Mbaerã Jesús riqui quiaru mbia ɨcuãte rese re? ɨ que ñee nda.
  kje-NT: Meser Horok Lap nano muku Parisi ida woro'o mai do'on Yesus na'akwuku noro
    man ra'uk paipair noro ‘man hi'i dohohala’ enihe. Hi ra'ukani Yesus Nina man lernohi
    pakunohi enihe ra'aheni, “Hi'ihepenia minim Meser eni ra'ak wewerre noro man ra'uk
    paipair roro man hi'i dohohala enihe?”
  bmk-bmk: Mosese ina vigheiyena touvibeyabeyena* ruwamtousi, tousi na Parisi*. Yesu
    ikitai taks* touragunina* ma bera bero ravasi meiteni ikamkam yavuyavu. Touna
    kubina Parisi* ina touvotaghotagho ikisi, “Avikubina taks* touragunisi* ma bera
    bero ravasi ruwamtousi meiteni ekamkam?”
  gaz-gaz: Barsiistonni seeraa warri Fariisota turan yommuu isaa cubbamootaa fi qaraxxoota
    wajjin nyaatu arganitti, “Inni maaliif qaraxxootaa fi cubbamoota wajjin nyaata?”
    jedhanii barattoota isaa gaafatan.
  kud-kud: Haugana himiyamiya Palisi yadi loina adi tauve'itao hi'i'itane, ta Yeisu
    ana taumulitaone aidiyai hipanivila, hiwalo, ‘Hava vehabana yami tauve'itane takesi
    adi tauvai yo hinage yabayababadi tupwadi baidanao hi'ai'ai toyawane?’
  urb-NT: 'Pe, amõ Moise je''ẽha mu''e ame''ẽ ta i''ãi tĩ. Parise kotyhar ta ke ame''ẽ
    ta. Kuja jumu''eha ta pe ame''ẽ ta je''ẽ je''ẽ: —Ma''ewã ame''ẽ sawa''e ta jaxer
    ame''ẽ ta namõ Jesu u''u uĩ my? Tamatarer ke matyr ame''ẽ ta namõ aja tĩ. U''u
    inamõ tĩ. Katu ym aja — aja Moise je''ẽha mu''e ame''ẽ ta pandu.'
  fra-LSG: 'Les scribes et les pharisiens, le voyant manger avec les publicains et
    les gens de mauvaise vie, dirent à ses disciples: Pourquoi mange-t-il et boit-il
    avec les publicains et les gens de mauvaise vie?'
  san-HK: tadA sa karamaJcAyibhiH pApibhizca saha khAdati, tad dRSTvAdhyApakAH phirUzinazca
    tasya ziSyAnUcuH karamaJcAyibhiH pApibhizca sahAyaM kuto bhuMkte pivati ca?
  cak-SNT: 'Y antok ri achiꞌaꞌ escribas y ri achiꞌaꞌ fariseos xquitzꞌat chi ri Jesús
    nivaꞌ quiqꞌuin ri maloy-impuestos y quiqꞌuin ri vinak ri aj-bꞌanoy-pecado niꞌeꞌx
    chica, xquiꞌej chica ri ru-discípulos: ¿Karruma jajaꞌ nivaꞌ quiqꞌuin ri maloy-impuestos
    y quiqꞌuin ri vinak ri aj-bꞌanoy-pecado niꞌeꞌx chica? xaꞌchaꞌ.'
  uvh-uvh: Ka Juda ning sasuk aming fam ka Farisi arantagim ning wari Jisas wari aming
    kadagasi guk ka aming takis mamanggesi guk nana dabik mera naging u kanga anga
    Jisas ning arantagim u ning yangging, ai indining, adi aming kadagasi ka takis
    mamanggesi a aming sansaramik titisi wara'siguk nana kubap ba mera faning, ning
    yangging.
  ino-ino: Mai'ne'a ne'ya ne'nake'a mako Falasi mono ke ne'afea vayapi mono hapali'a
    hapa'nepaiya vaya'moki e'a akayana Yisasi'a hao'otake kava nehaya vaya'ae vaya'ai
    apa'kufaleti ta'kesi miya ali vaya'ae mai'neno ne'ya ne'neke'a akete'a Yisasi
    ke ne'afea anaka'aife inake hu'nae “Na'ya hikeno Yisasi'a hao'otake kava nehaya
    vaya'ae vaya'ai apa'kufaleti ta'kesi miya ne'alea vaya'ae ne'ya ne'ne?” hu'a apafine'kae.
  gnn-gnn: Ga walalanydja dharrana nhäŋala warray, Rom-marŋgikunhamirriyunydja ga
    Rom-dharraymirriyunydja yolŋu'-yulŋuyu ŋanya Djesunha, ŋunhi ŋayi ḻukana walalaŋgala
    dhuwurr-yätjmirriwala nhinana yolŋu'-yulŋuwala, bala walala waŋana dhä-wirrka'yurruna
    nhanŋu ḻundu'mirriŋunhana walalanha bitjarrana, “Way, nhäku warray ŋayi yukurra
    Djesuyu ḻuka ŋatha ŋurukala dhuwurr-yätjmirriwalanydja yolŋu'-yulŋuwala?”
  yal-yal: Farisi muxu sariya karamɔxɔna ndee yi Yesu to a dɛgɛ hakɛ kanne nun mudu
    maxinle fɛma. Nanara, e yi a xarandiine maxɔdin, e naxa, “Nanfera Yesu a dɛgema
    mudu maxinle nun hakɛ kanne fɛma?”
  cnt-NT: 'Jaun₂ jme₁ca₂jág₃ të₅juá''₅ quián₅ dsa₂ fariseos a₂guë́''₅ Jesús co₂lë₅
    quian''₅₄ dsa₂ le₂''éi₂, jaun₂ ca₂tsɨ́''₃ dsa₂ quián₅ Jesús: ―¿''A₂ bá₄ lia''₂
    guë́''₅ të₅ quián''₂ ''nia''₂ quian''₅₄ dsa₂ ''lɨn''₅₄ i₂le₁cán''₄ dso₄, quian''₅₄
    i₂cán₂ ''lia''₅₄ quián₅ dsɨ₂tan₅₄ në́₃?'
  tif-tif: 'lo utamsip tunum malo ma ili Falosi kemin, kiili Yesus ayo atamipla yi,
    Yesus ayo moni fakamin tunum sole, kukup mafak fukulin unang tunum kusnum iso,
    ima inbip kala, kalbip-kup, kulaa Yesus almi okok kemin tunum imi dik-daaya-lomdip:
    Kaa kanimin o, kalala ayo tal itamala takis kaamin tunum iso, kukup mafak fukulin
    tunum malo iso, nikil tiin-bomdip ima dakaap kaa inbip yoko? Kaami kaa kanuba
    kaali mafak o, kemipya,'
  nlx-nlx: थोड़ाक देरेमगुरू जा फरिसी माय रेन एता, ताह पापी एने फालो उकालनार माणहा
    हिऱ्यो रूटो खातालो देख्या, केरीन तान चेलाह केया, “ज्यो फालो उकालनारा एने पापी
    माणहा हिऱ्यो काहा खाते पिते?”
  apw-NT: Begoz’aaníí ye’ik’eda’iłchíhi hik’e Phárisees daanlíni biłgo tax bich’į’
    nadaahi’ṉiiłíí ła’íí nṉee doo bik’ehyú ádaat’ee dahíí Jesus yił da’iyąągo daayiłtsąądá’
    bitsiłke’yu gádaayiłṉii, Nt’é bighą tax bich’į’ nadaahi’ṉiiłíí ła’íí nṉee doo
    bik’ehyú ádaat’ee dahíí Jesus yił da’iyąą?
  gum-gum: 'Inchen fariseosmerai utu tru Moisés pørigwan kusrenanøbeløbe Jesúswane
    mayeelø tru kaig marøbeløba, an utab purrabeløba mishatsigu mab wai ashabe, nui
    kusrenanøb pera uniilane trencha payibelø køn: —¿Nøbe an utaptø purrabeløba, kaig
    marøbeløba mab, muchib wappe, øyeebe maig marøb wah?— cha.'
  not-NT: 'Ainta bariseopague ira ogomeantiro isanguenare Moisés iniaiguëri Ira Jesos
    cara yapëgotaiguëri coigotantatsiri aisati cantaguetatsiri ora te onganinate.
    Icantaiguëri irogomere Jesos: —Te ingomeite Ogometimiri. Yapëgotaiguëri coigotantatsiri
    aisati ira cantaguetiro te onganinate. ¿Pairo icantobica negaca? Icantaguetiro
    Iriro te onganinate.'
  plu-plu: 'Nerras kannuhekeputnepwi amin amekene Moís gikumadukan ku pariye farisewkis
    igkis hiyapni henne ku ig axne gikakkis ladwan gikakkis hiyeg ku pariye ikaka
    kane kibeynepwima hiyeg, igkis hiyapni henne, igkis awna ta gitkis gikannuhnipwi.
    Giwnkis: ―Mmahka ig axne darihwekne gikakkis ladwan gikakkis hiyeg kane kibeynepwima
    hiyeg? Waké ig kibeyne hiyegbe, ig ka axkam gikakkis gikebyikis nerras hiyeg.'
  iou-iou: Ketem naŋ irirä Baga man yäwoŋärewani äma ätu Parisi äma äbotken nanik
    äbä yabäwä siwoŋi nämo täŋpäpäŋ Jesu täŋo iwaräntäkiye ŋode yäwetkuŋ; E! Jesu
    imata takis moneŋ yäpani äma ba äma waki täŋpani-kät bok itpäŋ ketem näkaŋ?
  ntp-NT: 'Dʌmos ʌmamaatʌtuldiadami sʌʌlicami ʌʌmadu ʌfariseo tʌʌgacai isʌSuusi vʌʌscatai
    ʌʌmadu gacuaadatadai itʌtʌdai ʌgai ʌmamaatʌrdamigadʌ: ―¿Tuisidʌ gʌnmamaatʌtuldiadamiga
    ʌʌmadu gacueeyi daidʌ yʌʌyi tumiñsi vuudami dai soimaasi ivuaadami ʌʌmadu? ―astʌtʌdai.'
  rai-rai: Raa kum tena wawer u ra kum Naagagon, ko ra kikil anu ra kum Parisaaio,
    diat babo Iesu baa i wangaan ungaai ma ra kum tena aakaina ma ra kum tena lolo
    tatakom. Diat tiri anuna kum naat na wawer naa, “Aawa kabina baa i wangaan ungaai
    ma ra kum tena lolo tatakom ma ra kum tena aakaina?”
  haw-1868: A ike aku la ka poe kakauolelo, a me ka poe Parisaio ia ia e ai pu ana
    me ua lunaauhau, a me na lawehala, ninau ae la lakou i kana poe haumana, No ko
    aha la oia neie ai pu ai a inu pu hoi me na lunaauhau a me na lawehala?
  ffm-ffm: 'Dunkee''en Sariya jeyaaɓe e waalde Farisa''en njii Iisaa ana ɲaamda e
    ɓeen yimɓe, mbii taalibaaɓe makko ɓee: —Ko saabii so omo ɲaamda e duwaaɲe''en,
    kaɲum e luuttooɓe hono mum''en?'
  arb-NAV: 'فَلَمَّا رَأَى الْكَتَبَةُ وَالْفَرِّيسِيُّونَ يَسُوعَ يَأْكُلُ مَعَ الْجُبَاةِ
    وَالْخَاطِئِينَ، قَالُوا لِتَلامِيذِهِ: «لِمَاذَا يَأْكُلُ مَعَ الْجُبَاةِ وَالْخَاطِئِينَ؟»'
  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲩⲙⲟϣⲓ ⳿ⲛⲥⲱϥ ⲡⲉ ⳿ⲛϫⲉ ⲛⲓⲥⲁϧ ⲛⲉⲙ ⲛⲓⲪⲁⲣⲓⲥⲉⲟⲥ ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩⲛⲁⲩ ϫⲉ ⳿ϥⲟⲩⲱⲙ
