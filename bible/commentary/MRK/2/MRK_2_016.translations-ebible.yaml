    ti''? ẍi eb.'
  deu-1912: 'Und die Schriftgelehrten und Pharisäer, da sie sahen, daß er mit den
    Zöllnern und Sündern aß, sprachen sie zu seinen Jüngern: Warum ißt und trinkt
    er mit den Zöllnern und Sündern?'
  san-PUN: ਤਦਾ ਸ ਕਰਮਞ੍ਚਾਯਿਭਿਃ ਪਾਪਿਭਿਸ਼੍ਚ ਸਹ ਖਾਦਤਿ, ਤਦ੍ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾਧ੍ਯਾਪਕਾਃ ਫਿਰੂਸ਼ਿਨਸ਼੍ਚ
    ਤਸ੍ਯ ਸ਼ਿਸ਼਼੍ਯਾਨੂਚੁਃ ਕਰਮਞ੍ਚਾਯਿਭਿਃ ਪਾਪਿਭਿਸ਼੍ਚ ਸਹਾਯੰ ਕੁਤੋ ਭੁੰਕ੍ਤੇ ਪਿਵਤਿ ਚ?
  nob-LB: 'Da de skriftlærde og fariseerne så Jesus i dette selskapet, sa de til disiplene:
    ”Er han virkelig falt så dypt at han spiser sammen med tollere og syndere?”'
  ntj-ntj: Nyangka-ya Mawutjaku wangka nintipungkupayi nyarra Paratji-ya nyinapayilu
    nyangu Tjiitjalu-tjananya palyamunu pirningka puru kapamanku tjimarri yurralpayingka
    mirrka ngalkulanyangka. Palunyalu-ya wanalpayi pirninya tjapirnu, “Nyaaku-tjananya
    kapamanku tjimarri yurralpayingka puru palyamunu palyalpayi pirningka lurrtjurringkula
    mirrka ngalkula?”
  sxb-NT: Olwa *Awafarisaayo awaawanga awagerezi awa endagirra waawona Yesu na aria
    na ‘awooni’ na awasolozi awa omusolo, waasoozia awalonzi waae watino, “Ekigera
    na aria na awasolozi awa omusolo na ‘awooni’ niki?”
  nhu-NT: Ɛ Bofalasii bò to duŋci bonci bo Nyo' le yɛn no Jisos diekene bô bonyii
    bò befe noo bò to fii shile, mum bife ɛ̂ boom bew bo ŋgoo le lɛ, “Ɛ̀ nu nje la
    wvù wvú diekene bô bonyii bò fii shile noo bonyii bò befe bomew?”
  row-row: Leleꞌ naa, meser agama mia partei Farisi hira, rita Yesus endoꞌ naa no
    mana edꞌa bea ra, ma atahori fo sira rae nda maloleꞌ ra sa. De ratane mana tungga
    nara rae, “Taꞌo bee de hei Meser ma endoꞌ naa no atahori mana edꞌa bea ra, ma
    atahori nda maloleꞌ naa ra sa?”
  msy-msy: Ezɨ me apa itima, Judan arazibagh fozir Farisin gumaziba me an ganigha,
    egha an suren gumazibar azangsɨsi, “A manmagh sua dagɨaba isir gumaziba ko arazir
    kurabagh amir gumaziba koma api?”
  agg-agg: Farisihündɨ ahɨnümbɨ hohoanɨmo yamundurundeimbɨ ranai hoeirundane Sisas
    ai takis kakɨ sowandümo rundeimbɨ asu moaruwai hohoanɨmoyomo rundeimbɨ nindou
    babɨdɨmbo sesɨ masesu. Ranɨyomo ahambo süŋgururü-rundeimbɨmbo düdurüpurühɨ yahomoya,
    “Nɨmboe Sisas ai takis kakɨ sowandümo rundeimbɨ asu moaruwai hohoanɨmoyomo rundeimbɨ
    nindou babɨdɨmbo nɨmarümbo sesɨ sesü maranda?” mehomo.
  ptp-ptp: Lêc Palisi wê xovô Moses xolac ge he ya yê wê Yesu dɨya hɨxôn tɨbii nipaên
    yuu tɨbii wê mi kô takis gee, om nêl vô Yesu nue ngɨvihi ên nêbê, “Bêna lêc Yesu
    la ya hɨxôn tɨbii wê mi kô mone takis ge hɨxôn tɨbii nipaênê?”
  nak-nak: Tio, egiteu e pariseo, ale la valalua ale egite sau tola la vulovulo giteu
    e Iuda ale pala, egite hilo e Iesus eia popou, me eia ali vikapopo la valalua
    la giligi la takes me la valalua la iruru. Egite goio tahi la valalua la vimari
    te Iesus mago “Igo mave e Iesus ali vikapopo la valalua la ilabi la takes me la
    valalua la iruru tomi maie?”
  lbb-lbb: Dingla na tena asaer tagun a warkurai, ning a Parisaiola, la oroi e Iesu
    ning i hangan pa a tarai laulaula pa a tena kibas totokomla. La deken anuna kakak
