    xmastrtu reni rusquijx näj rebeṉdojḻ, luxh raunäjnireni, ränäjnireni?'
  san-MAL: തദാ സ കരമഞ്ചായിഭിഃ പാപിഭിശ്ച സഹ ഖാദതി, തദ് ദൃഷ്ട്വാധ്യാപകാഃ ഫിരൂശിനശ്ച
    തസ്യ ശിഷ്യാനൂചുഃ കരമഞ്ചായിഭിഃ പാപിഭിശ്ച സഹായം കുതോ ഭുംക്തേ പിവതി ച?
  tam-TCV: பாவிகளோடும் வரி வசூலிக்கிறவர்களோடும் இயேசு சாப்பிட்டுக் கொண்டிருப்பதை மோசேயின்
    சட்ட ஆசிரியர்களான பரிசேயர் கண்டபோது, அவர்கள் இயேசுவின் சீடர்களிடம், “அவர் ஏன்
    வரி வசூலிக்கிறவர்களோடும் பாவிகளோடும் சாப்பிடுகிறார்?” என்று கேட்டார்கள்.
  mit-NT: 'Te nècuàchì ley xi veheñùhu, xì stná nècuàchì fariseu, nì xini‑nè nansa
    quidá‑yá xixí‑yá xì nèhivì mà. Ñàyùcàndùá nì cachi‑nè xì nècuàchì dacuahá‑yá:
    ―¿Índù chuun cutnáhâ maestru xi‑nsia xixí‑né xì cuàhà tè‑dàchíyàhvi, xì dava gà
    stná nèhivì cuáchi?'
  ceb-ULB: Sa dihang ang mga iscriba, nga mga Pariseo, nakakita nga si Jesus nagkaon
    uban sa mga makasasala nga mga tawo ug kobrador ug buhis, sila miingon sa iyang
    mga disipulo, “Nganong siya nagkaon man uban sa mga kubrador ug buhis ug makasasala
    nga mga tawo?”
  ces-LB: 'Když však židovští náboženští vůdcové viděli, že Ježíš stoluje s lidmi
