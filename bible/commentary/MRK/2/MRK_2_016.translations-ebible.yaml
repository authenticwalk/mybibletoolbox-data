  tmd-tmd: Lo mönö yad nölɨb nöbö Perisi bli, Jisas nuŋ takis pɨb nöbö bla pɨsaŋ,
    nöbö ap kib mag gwogwo rɨmɨdöi bla pɨsaŋ mɨdön ap nɨmmɨdöŋ aku nugwön, nöbö nuŋ
    akuyöbö ñɨgö yadmä, “Jisas nuŋ pödpöd rɨmɨn nöbö takis pɨmɨdöi bla nɨgön, nöbö
