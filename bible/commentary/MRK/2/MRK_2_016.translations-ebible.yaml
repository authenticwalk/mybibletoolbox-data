    ―¿Jadits ku yø mwɨndsøn tmøøtkay yø yikugubajtpɨdɨ jøts yø kaꞌøyja̱a̱ꞌdyɨ?'
  aak-aak: ámá Parisiyɨ rɨnɨŋɨ́yɨ́ wayá ámá Gorɨxoyá ŋwɨ́ ikaxɨ́ eánɨŋɨ́pɨ mewegɨ́á
    wa Jisaso ámá takisɨ́ nánɨ nɨgwɨ́ uráparɨgɨ́á wa tɨ́nɨ ɨ́wɨ́ yarɨgɨ́á wínɨyɨ́
    tɨ́nɨ aiwá nawínɨ narɨŋagɨ́a nɨwɨnɨro xegɨ́ wiepɨsarɨŋowamɨ Jisaso nánɨ re urɨgɨ́awixɨnɨ,
    “O pí nánɨ ámá takisɨ́ nánɨ nɨgwɨ́ nearáparɨgɨ́á awa tɨ́nɨ ɨ́wɨ́ yarɨgɨ́á ayɨ́
    tɨ́nɨ nawínɨ aiwá nɨro iniɨgɨ́ nɨro yarɨŋoɨ? O naŋɨ́ rɨyarɨnɨ?” urarɨ́ná
  chd-NT: 'Lomxiye nomuc''iyalepá locuxepa ȽanDios jouc''a lan xanuc'' fariseo ehuelojm''me
