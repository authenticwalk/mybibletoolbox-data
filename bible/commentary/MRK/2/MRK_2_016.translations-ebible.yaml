  pwg-pwg: Ma vonaviyoyovana vibeyebeyena wawayisi Yesu ikitai. Ti na Perisi damsi
    ma ke iti vaghinei da berabero wawayisi ma teks yuyuna wawayisi yavata ikamkam.
    Tuna kubiine kana kivikivina ivi tarakiiyanesi bo, “Avi kubiine wawaya beroberosi
    yavata ekamkam?”
  cjv-cjv: Iran epe neingoro ari Feresi yokama suwo koropane te ka di guwo dungua
    nuwi si ereinga yokama kaninga Yesu te ari kongo takis inga yokamai te ari bianom
    beinga yokamai kua kopuna ama neingoro yokamai Yesu gama “Ta bengoro yaromi te
    ari kongo takis inga yokamai te ari niki deinga yokamai kua kopuna ama ne moime,”
    diro mina wako ereingoro
  tiw-tiw: Awuta yingampa Pharisees kapi purru-wunu-waluwa (taught) arikutumunuwi
    ngini-ngatawa Moses ngirramini (law) api wuta pirripakuluwunyi ngini wutiyati
    purruwapa yinkiti kapi Levi ngarra tangarima, ngawa-yuwuni amintiya kapinaki arikutumunuwi
    kapi awuta Pharisees pirimi ngini wuta jajiruwi. Api awuta Pharisees purruwuriyi
    kapi ngawa-yuwuni ngarra-mamanta kiyi nanginta pirimi awuta, “Pilikama nuwa-alawura
    Jesus amintiya kapinaki jajiruwi arikutumunuwi wutiyati wujing-apa yinkiti?” Awarra
    pirimi awuta Pharisees kangi ngawa-yuwuni ngarra-mamanta.
  tha-KJV: ฝ่ายพวกธรรมาจารย์และพวกฟาริ​สี เมื่อเห็นพระองค์ทรงเสวยพระกระยาหารกับพวกคนเก็บภาษีและคนบาป
    จึงถามสาวกของพระองค์​ว่า “​เหตุ​ไฉนพระองค์จึ​งก​ินและดื่มร่วมกับพวกคนเก็บภาษีและคนบาปเล่า”
  por-BR-2018: 'Quando os escribas e os fariseus o viram comer com os publicanos e
