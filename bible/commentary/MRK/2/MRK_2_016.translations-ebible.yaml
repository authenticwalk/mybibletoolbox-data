    yu Yesuhon youp amnani ingoroc inong ac togung, “Yesu yu foro yaha sinom wontucmuno
    toctoc amnahu o takis fogit fogit amnahu yuot kondong ida nacno nongga itac yo?’
  mph-mph: Kayirrk la pata Jew arrarrkpi pata awunpukikang ta wulatpiyi, la pata awukenang
