  too-NT: 'Lā'' a''xni''ca'' huan xamākalhtō''kē''ni''nī''n huan ley lā'' huan fariseosnu''
    talaktzī''lh que ixcātā''huā''yan mātā''jīni''nī''n lā'' ā''makapitzīn a''ntī
    ixcālakmaka''ncan, tahuanilh ī''sca''txtunu''nī''n Jesús: ―¿A''chī'' cātā''huā''yan
    Jesús mātā''jīni''nī''n lā'' a''ntīn tū'' tzeyā chi''xcuhuī''n?'
  ind-AYT: Ketika ahli-ahli Taurat dari kelompok Farisi melihat Yesus sedang makan
    bersama orang-orang berdosa dan para pemungut pajak, mereka bertanya kepada murid-murid-Nya,
    “Mengapa Dia makan bersama para pemungut pajak dan orang-orang berdosa?”
  cjo-NT: '@see-verse:MRK.002.015'
  nsn-nsn: Doh tar binakon o gisiameher tamatang iate tar ualatut, gera kilais o Parisi
    ka banga tang Iesu re ein tagu pe tasir tamata uasa, doho tamatang kale takis
    pon. Kara la dangatangua tasir tamatang uakuakelukur nanono pare, “Ae maene inggon
    e ein tagu tasir tamatang kale takis, doho tamata uasa?”
  san-DEV: तदा स करमञ्चायिभिः पापिभिश्च सह खादति, तद् दृष्ट्वाध्यापकाः फिरूशिनश्च
    तस्य शिष्यानूचुः करमञ्चायिभिः पापिभिश्च सहायं कुतो भुंक्ते पिवति च?
  tna-NT: 'Beju jacuatsasiati ebuetsuaji, fariseo cuana ja Jesús impuesto chujebajaji,
    juchaji cuana neje ediadiani batana. Tuneda ba putsu, uja quisabatana discípulo
    cuana: —¿Jucuaja su da Jesús impuesto chujebajaji, juchaji cuana neje ediadiani?'
  lid-lid: Eme oro lau ta leheya kandriyen tiri Juwis ma hawe oro Parasi atou Jises
    aimon nyamon udu hawe iri lau ta lomondra ndra-in ma hawe iri lau ta akohok luk
    ta takis. Eme oro tiye i toro lau ta Jises, “Tasah handru iy aimon nyamon hawe
    oro lau ta akohok luk ta takis, ma hawe oro lau ale ba-en hamon ta batanau ta
    Moses bwe?”
  wim-wim: Aꞌ than pam teachers wik thayanan thaaꞌ-aath-aathin Pharisees al-alangan
    thathin nunang Jesus.an nyiin-nyiin thanttangan, pam wanch kaangk-keꞌanangantang.
    Aꞌ thanan mepin thanang ngurp Jesus.antam anangan, “Nilan ngul ngeenak may mungkan
    pam wanch way al-alantanga?”
  zga-M: Avasimbi vavo vale vapitawe, vovawene ukhuta u Yiisu ilya na vatula nongwa
    na vasakha songo, vakhavavula avakhongi va mwene, “Khehi ilya na vasakha songo
    na vatula nongwa.
  yom-yom: 'Minlongi mi mina mi Bafalisi bu mimona ti Yesu wulembo dia va kimosi ayi
    mimfutisi mi zipaku ayi bankua masumu, mieka nyuvula minlonguki mi Yesu : —Bila
    mbi Nlongi eno kalembo dila va kimosi ayi mimfutisi mi ziphaku ayi bankua masumu
    e ?'
  eng-NNA: Others who were Jewish teachers stood nearby. They called themselves Pharisees.
    They saw Jesus eating with those who were disregarders of the Jews' law. They
    said to Jesus' men. “Jesus should not eat with tax collectors and those who are
    disregarders of the law. He is doing a bad thing.” Like that the Pharisees were
    talking.
  san-SIN: තදා ස කරමඤ්චායිභිඃ පාපිභිශ්ච සහ ඛාදති, තද් දෘෂ්ට්වාධ්‍යාපකාඃ ඵිරූශිනශ්ච
    තස්‍ය ශිෂ්‍යානූචුඃ කරමඤ්චායිභිඃ පාපිභිශ්ච සහායං කුතෝ භුංක්තේ පිවති ච?
  yut-yut: Uŋudon Parisi amɨn dɨwarɨ yɨkgwit uŋun gen teban yoyɨŋdet amɨn. Uŋun da
    Yesu moneŋ tɨmɨt tɨmɨt amɨn gat ae yokwi pakpak amɨn gat kɨsi yɨgek jap naŋba
    kaŋek paŋdetni yaŋ yoyɨwit, “Ma, uŋun nido takis tɨmɨt tɨmɨt amɨn gat ae yokwi
    pakpak amɨn gat kɨsi yɨgek jap noŋ? Uŋun tagɨ dɨma.”
  grc-BYZ: καὶ οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι ἰδόντες αὐτὸν ἐσθίοντα μετὰ τῶν τελωνῶν
    καὶ ἁμαρτωλῶν ἔλεγον τοῖς μαθηταῖς αὐτοῦ· τί ὅτι μετὰ τῶν τελωνῶν καὶ ἁμαρτωλῶν
    ἐσθίει καὶ πίνει;
  cpc-NT: 'Ikanta Fariseo-paini itsipatakari Yotzinkariiti, josampitakiri jiyotaani
    Jesús, ikantziri: “¿Oitama itsipatantariri yotaimiri kaaripiroshiririiti, itsipatsitakari
    iijatzi kowakotziriri ijyininka?”'
  nhg-NT: 'Ompa oyejyeya seque tlamachtiöneme de teotlajtule tli oyeya de inu grupo
    de joriojte itucö fariseos. Yejua tieijtaque Jesús que tlacualutaya inca giente
    tli tlanechecojque hua tlajtlaculteque. Entunses yejua oquemelfejque tiemachtejcöhua:
    ―¿Tlininiji? Jesús tlacua intzölö nöncate giente tli tlanechecojque hua tlajtlaculteque.'
  nya-nya: Pamene aphunzitsi amalamulo a Afarisi anamuona akudya ndi “ochimwa” ndi
    amisonkho, anafunsa ophunzira ake kuti, “Chifukwa chiyani amadya ndi olandira
    msonkho ndi ochimwa?”
  ngu-NT: 'Pero on temachtijquej ican itlanahuatil Dios niman on fariseos, ijcuac
    oquitaquej ica inhuan tlacuaya on tlacobrarojquej niman tlajtlacolejquej, oquimijlijquej
    on inomachtijcahuan Jesús: ―¿Tlica nemotemachtijcau tlacua niman coni inhuan on
    tlacobrarojquej niman on tlajtlacolejquej?'
  kup-kup: Tahan aban ñetï kateñiz mañairoholor Parisi aban nari etehan Iesu parunañ
    honeo toutat gipiz noohan paru porihö Iesuz mañairooh-abanarin epat at mañah,
    “Met tairaiz pi aban horï tamah-okorinañ honeo paru toutat gipiz namah?”
  jid-jid: Farisawa bibla vuvu, ba toh Yesu si ri biri nikoh Levi da miyen mri koh
    ma a gye sa ti kohbi si ribiri ni bi lahtre?
  wmw-wmw: 'Sambi, wanlimu wa shariya wa kundi ra Mafarizeu, pawammonire kuwa kankurya
    na wamádambi pamoja na warípisi nsoko, wakiwadairi wanafunzi wake: “Sababuni kwikala
    na warípisi nsoko na wamádambi wengine kurya nawo?”'
  gmv-GGM: Parsawista bagafe gidida Musse woga tamarsizayti Yesusay nagaranchataranne
    qaraxa shishizaytara mishin beydi iza kalizayta “Qaraxxa shishizaytaranne nagaranchatara
    aazas mizee?” giidi oychida.
  ssg-ssg: Ti teteka Parisi hanaui nauna ti Moses, ningahiwa Jises angiang kapi teka
    woulaha lialun, lato hone tesol kahikahin, “Kalahai i ang akati seilon tetenen?”
  zpo-NT: 'Nu gorna ngune re maestr nu re fariseo lee Jesús kayaw kwaan re xaa nzeb
    jwalt, nu kwaan re xaa ntop demi, zee nzhé xaa lo re xaa mseed lo Jesús: —¿Chozhiin
    nzhaw xmaestr gu kwaan re xaa ntop demi, nu kwaan re xaa nzeb doo jwalt?'
  poy-poy: Wafunda wamu wa Malagaliru ga Musa waweriti shipinga washishema Mafalisayu
    pawamuwoniti Yesu kankuliya pamuhera na “walii yawawashema wawera na vidoda” na
    watola kodi, womberi wawakosiya wafundwa wakuwi, “Iwera ashi Yesu kankuliya pamuhera
    na watola kodi na yawawera na vidoda?”
  qwh-NT: 'Jutsasapacunawan y impuestu cobraqcunawan micoqta riquecurnam, ley yachatsicoq
    fariseucuna Jesuspa disipuluncunata queno niyarqan: —¿Imanirtaq mayestriquicuna
    impuestu cobracoqcunawan y jutsasapacunawan juntacur micuyan!'
  gaw-gaw: Aria ag e lanan daaegeg, ḏo mehuqak danab amu ḏo gumak danab-Parasia ele
    ag anadna, Jesusnu ip̱uniṯak awak danab oḏ madap̱ig. “Aḏinu Jesus Nug takis awak
    danab, hip̱unin danab amu danab ag ihinig ḏo oh ii dim lamidṯeb ele amu, Nug ag
    ele oh daanna, e lanana, le ele laṯeb?” aon ap̱ig.
  nca-nca: Asa Farisi winindoro hutuŋo mande ŋuro iŋo-iŋo uni kumimbo Yesu qenero
    iŋo-iŋo rewero uniyó ŋu ŋande osese yereŋgurí, “Dokoro takis re-re unindoya quhurí
    unindoya o neyote?” yaŋgurí.
  zpz-NTPP: 'Na ornu bzaac de mbecy fariseo nu de mbecy nu rlyuu leey ni Ñgyoozh nu
    Jesuuz rom gyit nu de mbecy zeꞌ, orzeꞌ bdugyiꞌ dey lo de yu nu rsyaꞌ lom: ―¿Lagu
    moscuel ni de ru row yu gyit tublaazh nu de mbecy nu rboo tiñ por cuen ni gubier
    nu de mbecy bduneꞌ? ―na dey.'
  mkj-mkj: Epwi jounpadahk in Kojonneddo, ma kijehn Pharisee‑ok, nehn irai kapangda
    Jesus Ah pwili mwinge ipen joangoan armaj dipan pwiai apel ipen jounrik daksis
    pwiai, irai idoakkoang Nah sohnpadahkkok pwa, “Da Ih kin pwilihki mwinge ipen
    joangoan armaj pwiai?”
  zac-NT: 'Iurní ra mësë narluaꞌa lëy con ra fariseo, gunaꞌbë diꞌdzë rall lu ra shini
    gusëꞌdë më: ―¿Pëzielú mësë shtë të quëhaunull ra pecadurë nu con ra narunë cubrë
    impuestë?'
  kyg-kyg: Falasi mono vayaꞌe keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa apaya neꞌmalaya vayaꞌmogiꞌeꞌmo
    apakayana Yesuꞌeꞌmo takesi moni neꞌaliya vayanagi keꞌaepa gemo akame nosaya vayanagi
    huꞌa magokepi lokaeꞌa maiꞌneꞌa neꞌyaꞌmo neꞌnageꞌa apaketeꞌapaeꞌmo geꞌamo neꞌafiya
    vayaꞌaifeꞌmo hapa paiꞌapaeꞌmo, na kava higeno ani agufa vayaꞌeꞌmo magokepi lokaeno
    maiꞌneno neꞌyaꞌmo neꞌne, huꞌa apafi geꞌnae.
  kmk-kmk: Ot utdit mailan dat mimistulun di lintog un bungguy dat Fariseo un man-uubung
    da un mangan, kinnanan da utdadit disipulus Jesus un, “Apay makakan sidan man-uuḻup
    si bugis kan da gumabasuḻ?”
  cao-NT: 'Jatsi quiha yosananiquë jodioba chama bo, naa jodioba yoba tiisimacanaibo,
    jochahuaxëni cabo ya Jesu oriquihai tsayahax na. Jatsi jahuë rabëti bo qui ja
    chanicaniquë: —¿Jënixo tsi impuesto biti ibo bo, jochahuaxëni cabo, tihi cabo
    ya oriquihi ni Jesu pë? —iquiina.'
  bbr-bbr: Keserna, karauk Parisi akan sintore ämän tamareäi roat näunäu, akas Jisas
    kiro onok aru miäi roat pak, takis oiäi roat pak erek o je rauna, aparianik, akas
    Jisas nukan tamareäu roat awaroin, “Ko owon onok aru miäi roat pak takis oiäi
    roat pak erek o jera?”
  inb-inb: 'Jesús chi runa­kuna­wa miku­nakus­kata kawas­paka, Moisés ima nis­kata
    iacha­chig taita­kuna i fari­seo­kuna paipa kati­raiag­kunata tapur­ka­kuna: —Kamkunata
    iachachig, ¿ima­pa­tak mana judíu kas­ka­kuna­manda kulki chaskig i mana alli­lla
    rurag­kuna­wa sug­lla­pi miku­ku?'
  hrv-hrv: 'i pismoznanci farizejske sljedbe pa vidjevši da jede s grešnicima i carinicima
    rekoše njegovim učenicima: “Zašto jede s carinicima i grešnicima?”'
  box-NT: 'Ho *làndá bìo zéenílowa na lé ɓa *Farizĩɛwa kuure nùpua ɓúi á
    mɔn ò o Yeesu wee dí lè ɓa nì-kora lè ho lànpó féwá, á ɓa bía nɔn o
    nì-kenínia yi: «Lée webio nɔn ó o wee díráa làa bán nùpua so síi?»'
  ote-NT: 'Nuꞌbʉ́ ꞌraya xahnate de ra ley ne ꞌraya fariseo núꞌʉ ya ja̱ꞌi toꞌo ntsꞌɛdi
    jamasu rá ley ra Moise, bi hyanda ra Jesu mi ñungüi ya ngʉxboja̱ ne núꞌʉ maꞌra
    ya tsꞌoja̱ꞌi. Hangue nuꞌʉ́ bi ꞌyambabi yá nxadi ra Jesu bi ꞌñembi: ―¿Hanja di
    ñungüi núyʉ ya ꞌña̱tsa ngʉxboja̱ ne núyʉ maꞌra ya tsꞌoja̱ꞌi?'
  wnu-wnu: 'Ende bugab mi nub igamari ne Parisi qomon imbigau munon eng ende gab der
    Yisas wonou imbigau yurau wurinob qamamir: “Meimet qamb munon boru-boru eng wuri
    nob bugab mi nub igo?”'
  zam-NT: 'Co''se'' ñèe mèn co'' nac maistr co'' ndlu'' cón che''n ley co'' mxo''f
    Moisés loo mèn no mèn che''n xley'' farise le'' Jesús thidte ndub yuhua no rye
    mèna loo mes, ndxab mèna loo myen'' xin'' mté''th Jesús: ―¿Xá mod ale thidte ngue
    yuhua maistr gu'' no ale thidte ngue yu no maistr gu'' mèn co'' ndli cobrar cón
    che''n contribución no con mèn ye''rsin'' co'' anze''f thìb xtol ndxàp ba'', à''?'
  zyp-NT: Phungbia cawngpahtu Farasi sahlo tah mehsua sahlo le, ngungkhui a kheitu
    sahlo khatei batui a e hruipaw khah aa hmuh tihtah a hningzuitu sahlo khah, “Zecawtamaw,
    mehsua sahlo le ngungkhui a kheitu sahlo khatah batui a e hrui?” tatah aa hae
    he.
  sey-NT: 'Jesupi ja̱je ja̱ohuaꞌi ja̱ꞌre co̱ni ñuꞌi a̱ina, ñaquë ñani cua̱ñeseꞌe yeꞌyacohuaꞌipi
    cuiꞌne fariseohuaꞌipi i̱ yeꞌyacohuaꞌire se̱teña: “¿Me neni mësarute yeꞌyaquë paꞌi
    doꞌi se̱cohuaꞌi ja̱ꞌre co̱ni cuiꞌne coꞌacohuaꞌi ja̱ꞌre co̱ni u̱cuquë cuiꞌne a̱iquëꞌni?”'
  nvm-nvm: Bu duok iko ijia e Ferisis roin vuak akai nijaidiavo iji bu ijia buna karine
    duok ij. Ijefuon bu uri e iji Jesuon vuak faivo iji kia, E jon bomana iji fu irerafuon
    e guri ise reoijo ijiga e takes abeoijo ijiena duok ino kiain?
  mps-mps: Te Juda bidi dabe tomode te hani me deli nogi Farisi hani elaluali. Tama
    Farisi bage meba augwali te Mosesgo bomo yai po page koneai bidi dabe, augwaligo
    suali, te Jisasgo te dwai sęgę sai bidi dabe dali, me te takis mone sabo bidi
    dabe dali, nai tubo suali. Tama augwaligo aga wali pabo bidi dabebolo wali, “Magi
    baso agai te takis mone sabo bidi dabe dali, me te dwai sęgę sai bidi dabe dali
    nai tubawe?” te po wai.
  seh-seh: 'Anyakudziwisa a mwambo a nsoka wa afarisi, pikhaona iwo kuti Yezu ali
    kudya pabodzi na “anyakudawa” pontho na anyakukumbusa misonkho, abvundzisa anyakupfundza
    a Yezu kuti: “Thangwi yanji iye asadya, mbamwa pabodzi na anyakukumbusa misonkho
    na ‘anyakudawa’?”'
  pab-NT: 'Judeunai xaotyakiraho kakoa waiyoreterenai, fariseunae xoaha waiyahita
    Jesus nakaira hatyo olo resebityaseharenai, nikareterenai xoaha kakoa hoka axaha
    exaotyakiraharenae: — Xoana hoka kanakairita, terita xoaha exe halitinai kakoa?
    nexaha.'
  llg-llg: Faik ndia, mese anggama hida leme hataholi Farisi la partein mai, lita
    Yesus nanggatuuk naꞌa no mana susu bea la, ma hataholi manggalau kala. Boe ma
    latane Yesus ana mana tungga nala lae, “Talobee de ei mesem nanggatuuk naꞌa no
    hataholi mana susu bea la, ma hataholi manggalau kala?”
  kyf-kyf: '-Lagɔɔ titee gwesanya ''yɩa -Zezu -yɔ nisʋn -gwɛzisanya -yɔ gbʋnyuuu kwɛ
    -cɩan nya lida, ''ɩn wa nɛɛ ɔ ''bɩnɔnya -yla: «Lɛɛ -lu ka ''gbʋ ɔ -yɔ nisʋn -gwɛzisanya
    -yɔ gbʋnyuuu kwɛ -cɩan lia?»'
  tpi-tpi: Na sampela saveman bilong lo, ol i man bilong lain Farisi, ol i lukim Jisas
    i kaikai wantaim ol dispela man bilong mekim sin na ol man bilong kisim takis.
    Na ol i askim ol disaipel bilong Jisas olsem, “Watpo em i save kaikai wantaim
    ol man bilong kisim takis na ol man bilong mekim sin?”
  mih-NT: 'Ta i ndyehe ra maestro cuenda ley ta ra fariseo vatyi sasi ra Jesús xita
    sihin ra cuan, ta i catyi ra sihin ra ndɨhɨ sihin ra Jesús: ¿Ñacu sasi ra xita
    sihin ra zatyiyahvi sii ñiyɨvɨ ta ra iyo cuatyi?'
  qvh-NT: 'Paycunawan juntu micuycagta ricarmi Moisés guelgashgan leycunata yachasegcunawan
    fariseucuna Jesuspa discïpuluncunata niyargan: “¿Imanirtä impuesto cobragcunawan
    y Diosta mana cäsucogcunawanpis talucaycur Jesús micuycan?”'
  kms-kms: Parisi mingg wute Moses ningg lo wute bei meny ye ni Jisas wute takis materi
    ye di wute yumbo ur brequ rind kin ane mir rind kin te muqond, di Jisas ningg
    wute te pengu mindim, “Pughe kin ningg ni wute takis materi kin di yumbo ur brequ
    rind kin ane mir rind?”
  agn-agn: Mintras pamangan si Jesus aroman na tang mga taw ang asi, inita tanandia
    tang mga Pariseo. Animan sine-ma nira tang mga sinagpan ni Jesus ang ganing, “Angay
    ga-pen tanandia ang pamangan ong mga manigtokot ta bois ig ong domang mga mapinagtalaken?”
  nhi-NT: 'Ompa ocatcah siquin teotlamachtanih naquin opouiah inuan fariseos. Ihcuac
    yehuan oquitaqueh Jesús otlacuahtoya iuan tominnichicouanih uan in tlahtlacouanih,
    oquimiluihqueh nitlasalohcauan: —¿Queutoc Jesús tlacua [uan tlaoni] inuan in tiquiuahcatominnichicouanih
    uan in tlahtlacouanih?'
  ttc-NT: 'Yaji txq''an aj b''uch''uj xnaq''tzal Kawb''il kyuky''i aj b''uch''uj Parisey
    aj akyeqet tuq tzi, kyetz owok kye''e'' te Jesus nwa''an tuq junx kyuky''i kye
    chimol choj b''ix kye aj peyul chojenj, ntons kye xnaq''tzal Kawb''il b''ix kye
    aj b''uch''uj Parisey oxik kyq''uma'' kye txnaq''atz Jesus ikxjani: «¿Tistil nwa''an
    Jesus kyuky''i aj peyul chojenj b''ix kyuky''i aj chimol chojni?»'
  dan-1931: 'nogle skriftkloge af Farisæerne med ham, og da de så, at han spiste med
    Toldere og Syndere, sagde de til hans Disciple: “Han spiser og drikker med Toldere
    og Syndere!”'
  kwj-kwj: Wondawani Gotri lo mwanji hambwandau Farisi hima fwele o ki dani wu heiwani
    Jisas Moses kaisiro Gotri lo mwanji hikisandau hima lenga takisi ya torondau hima
    lenga ahirahi ti andawani Jisas himache leni ya wu sawe, “Hinde wowani rini kale
    takisi ya torondau hima lenga Moses kaisiro Gotri lo mwanji hikisandau hima lenga
    ahirahi ri andau?”
  vie-OVCB: 'Mấy thầy dạy luật và Pha-ri-si thấy Chúa ăn uống với những người này,
    liền hỏi môn đệ Ngài: “Tại sao Thầy các anh ngồi ăn chung với hạng người đó?”'
  kze-kze: ámáán-kawaa-kwaasivinkemba ámáámba sun-kwáásí Ísumo táákísimo máyón-kwaasiye
    sáwí'o un-kwáásíyé toómbó kwénomba tuwánésa Ísuna kwayó-kwáásíyávésa tísaa esa
    sésa nóra sénawa táákísimo máyáan-umoyan-kwaasiye sáwí'o on-kwáásíyé Ísu toómbá
    kwénaiyo suwaná
  mpj-mpj: Jiiya karlki Muujajmili wangkapurlukakaja, Parajikaja yankuraya kujungkarriraya
    nyinama, mayangka. Palukajaraya Jiijajku wirrilyirringu jumaji-jananya Jiijajpa
    nyinapayi, Mamaku ngurrpakajangka. Jiikajaluya-jananya Jiijajmili wangka-nintikaja
    japirnu, “Nganaku-jananya Jiijajju kujungkalu ngalkurninpa, putakajangka?”
  lbk-lbk: Issan nangil-an nan mistolon si lenteg ay tapin si Fariseo ay cha makikan
    si Jesus isnan kananchan wasit ay takho ya nan cheycha'y enkorkortais, kinwanicha
    isnan cheycha'y disipolosna, “En man cha pet makikan nan mistoloyo isnan sanacha'y
    enkorkortais ya wasit ay takho ay?”
  mto-NT: 'Ax ku tseꞌe du̱ꞌixti je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jk ma̱a̱t je̱ fariseota̱jk
    je̱ts je̱ꞌe̱ veꞌe mya̱a̱tkaaydup mya̱a̱tꞌooktup je̱ Jesús, vanꞌit tseꞌe je̱ Jesús
    je̱ yꞌixpa̱jkpata̱jk yakꞌamo̱tutú̱vidi: ―¿Mya̱a̱tkaayp mya̱a̱tꞌuukp ya̱ꞌa̱ veꞌe
    je̱ kupa̱ꞌmu̱n pa̱kmojkpa je̱ts je̱ viijnk tó̱kinax jayu?'
  bzh-bzh: Loḳ tum Parisai* hir alam-horek-yi lo delë bë losho alam nijpaya sën galam-deneḳo-takës*
    lo denegga nos loḳ ti, lob deloḳ tepëḳ vu yi hur maluh bë, “Nebë va sën negga
    nos ving alam-deneḳo-takës* losho alam nijpaya agi-ë?”
  guj-2017: શાસ્ત્રીઓએ તથા ફરોશીઓએ ઈસુને દાણીઓ તથા પાપીઓની સાથે જમતા જોઈને તેમના શિષ્યોને
    પૂછ્યું કે, ‘તે શા માટે દાણીઓની તથા પાપીઓની સાથે ખાય છે?’”
  jvn-NT: 'Enèng guru-guru Kitab sangka golongané wong Farisi pada weruh nèk Gusti
    Yésus mangan tyampur karo wong belasting lan wong dosa. Mulané guru-guru Kitab
    mau terus takon marang murid-muridé Gusti Yésus: “Lah Yésus kok jagongan lan mangan
    tyampur karo wong kaya ngono?”'
  byr-byr: Namwaaidapi Kɨwɨjara Perɨzɨyara “Gamɨ salyɨ kɨwɨnya maalɨꞌna yadɨvɨsarari
    taakɨzɨya maaꞌdɨvɨsarari jeꞌmwannanɨvanɨgava!” deva gamɨreraavɨ wɨdɨna “Taakɨzɨya
    maaꞌdɨvɨsarajɨ kɨwɨnya maalɨꞌna wɨyadɨvɨsarajɨ saraayaba baaꞌna nɨvanɨka!” wɨdɨna.
  ian-ian: Ferisi walɨnja kɨt vapmba yetɨga nɨmbana nyaangɨt pɨlɨwutɨga nɨmba kɨlɨndangat
    vɨlaa ndɨna kwupmba la nɨmba kat wagalandi. Kavle vat yetɨg nɨmbagwi takis sanya
    klalɨga nɨmbanala manda kat kɨlɨgandɨ waa wagalandi.
  hun-hun: És amikor látták az írástudók és a farizeusok, hogy együtt eszik a vámszedőkkel
    és bűnösökkel, mondták a tanítványainak, hogy a vámszedőkkel és a bűnösökkel eszik
    és iszik.
  mcf-NT: 'Aden adquidbëdtan Esusën pesho isun isadaidbon nadomboen nata quequin chiaid
    tantiamequid padiseyobo caid: —¿Atotsieshun piucquid bedshunquidbëdtambi isadaidbon
    nadomboen nata quequin chiaid naisabëdtambi mibi chuiquidën pepec? Tantianu. Ëbi
    chui —quepondash padiseyobo Esusbëd icquido chiec.'
  kjs-kjs: 'Go raapu pirisimi pare Yesu nipu pupitagi ne alinu-para takis mi alinu-para
    pirina Farisi alinuna pepa tyape alinumi nimu adisimi. Adisimi rabu nimumi disaipel
    alinu agaa gu-rupa misimi: Ake pea-daa Yesu takis mi alinu-para pupitagi ne alinu
    raapu piruma eda nala pe lisimi.'
  mni-mni: "Wayel Yathanggi Oja oiba Pharisee-sing kharana, inthokpiraba amadi kanggat\
    \ khomba misingga loinana Jisuna chamin thakminnaba adu ubada, makhoina Ibungogi\
    \ tung-inbasingda hanglak-i, “Karigi mahakna asigumba mising asiga chamin-thakminnaribano?”\x94"
  yad-NT: 'Ru̱nu̱yadanumatiy si̱myi Jesús ruusa̱ juuchatavay, criquiy jmutya̱vay,
    ru̱teda ji̱ta Varyisévuveda catera nu̱vye ruuva Jesúsjsa̱ datyavay: “¿Ta̱ju̱ra
    si̱myi ruusa̱ criquiy jmutya̱vay, ta̱ju̱? jiryatiy riñi̱cha juuchatavay risa̱ju̱.”'
  mxb-NT: 'Tá ni̱ xini ta̱ fariseo xíꞌín dao ta̱a dánaꞌa̱ ley Moisés ña̱ sásáꞌan dáó
    Jesús xíꞌín ta̱ kíꞌin ya̱ꞌi sa̱ꞌá ñóꞌo̱, xíꞌín ña̱yuu, táꞌa̱n na̱ kaá ra̱ kúú
    na̱ kini ñoó, dá ni̱ kaa ra̱ xíꞌín ta̱ xíonoo xíꞌín Jesús: ―¿Ndi kuaꞌa̱n ña̱ yóꞌo?
    ¿Ndiva̱ꞌa sásáꞌan ri maestro ndo̱ꞌó xíꞌín ta̱ kíꞌin ya̱ꞌi sa̱ꞌá ñóꞌo̱, xíꞌín dao
    ka̱ ña̱yuu kómí kua̱chi yóꞌo? ―kaá ra̱.'
  pon-2006A: Ekei sounkawehwehn Kosonnedo, me kisehn Parisi ko, ni ar kilangada Sises
    eh ketin iang konokonot rehn soangen aramas sekeniken pwukat oh rehn sounrik daksis
    pwukat, re kalelapakada rehn sapwellime tohnpadahk ko, patohwan, “Dahme e kin
    iangki konot rehn soangen aramas pwukat?”
  maq-NT: 'Peru cha maestru tsëhë ley cojo cha tsëhë partidu fariseo ne xi tu cavëë
    cha xi tijinë Jesús cojo cha xi cuacún jan ne, sehe cavinenguise cha cojo cha
    ladu rë me cuitjin: ―‍¿Mé má cuatjin tijinë Jesús cojo cha xi choho xcusun rë
    vë ni?'
  hto-hto: 'Mei íadɨ dáarie ocuícafue llófueraɨnɨ fariséuaɨ dɨga, Jesús nana afe fɨénidɨmacɨ
    dɨga naa ɨáɨruiga ɨbátaga úcube llɨ́ɨnoraɨmacɨri dáanomo güíllana cɨódiaɨoɨ. Iemona
    Jesús llófuegamacɨna daɨdíaɨoɨ: —¿Nɨbái mei omoɨ llófueraɨma afe ɨáɨruiga ɨbátaga
    úcube llɨ́ɨnoraɨmacɨ dɨga güífɨrede, jirófɨrede? Daje izói, ¿nɨbái mei jɨáɨe fɨénidɨno
    dɨga güífɨrede? —daɨdíaɨoɨ.'
  por-BRBSL: 'Os escribas e os fariseus, quando viram que ele estava comendo com os
    pecadores e cobradores de impostos, disseram a seus discípulos: “Por que ele come
    e bebe com cobradores de impostos e pecadores”?'
  ces-NKB: 'Když však zákoníci a farizeové uviděli, že jí s celníky a hříšníky, říkali
    jeho učedníkům: “Jak to, že jí a pije s celníky a hříšníky?”'
  cui-cui: 'Ichitha pomonae jiwi pecuidubiwi Moisés pia peitorobi coyenewa tatsi irʉrʉ
    fariseomonae, daxita barapomonae Jesús tainchi poxonae Jesús barʉ xayeca pomonae
    paratixi pentoma noteibiwi, irʉ pomonae abe peexanae cuiru coyenein peexanae jiwi.
    Pomonae Jesús tainchi daxita barapomonae Jesús pijimonae tatsi jeichichi: —Maisa
    Jesús pon painya nepaca cacuidubin abe exana poxoru barʉ xayeca pomonae paratixi
    penoteibiwi, mataʉtano, barʉ xayeca pomonae peajʉntʉcoyenebe jiwi, jei barapomonae.'
  boj-2014: Onaqa Farisi qudei naŋgi bosib Yesus a une tamo ti takis o qaji tamo ti
    naŋgi koba na iŋgi uyeqnab unjrsibqa Yesus aqa aŋgro naŋgi minjreb, “Yesus a kiyaqa
    une tamo ti takis o qaji tamo ti naŋgi koba na iŋgi uyeqnub?”
  eng-OEBUS: When the teachers of the Law belonging to the party of the Pharisees
    saw that he was eating in the company of such people, they said to his disciples,
    “Why does he eat with the tax collectors and outcasts?”
  eri-eri: Nuuni beele isou fai ila nere Farisiha, Yesus no takis tegou fai bagu,
    une fai bagu, da nyi gainga urane. Onodu nere Yesus nomo disaipel benou isoki
    nigane, “Yesus no taate bona takis tegou fai bagu, une fai bagu, da nyi-nyina?”
  aly-aly: Pharisee-el-rnem Jesus arek apmwernem-itwekarl amern arlkwek kwertengerlarl
    ikwerenh-rnem-akertel. Pharisee-el-rnem ayernek Jesus-kenh kwertengerl-rnem, “Ilekekarl
    arrantherr amern arlkweyel apmwernem-itwekarl? Anwantherr amern arlkwey-angenh
    apmwa yanh-rnem-itwek.”
  wiu-wiu: Yesu dikane yene-pala opia mekome nee nakale enekete Parisi ali-kitameka
    Mosesene totono pine to̱a olaukane ali-kitameka Yesuno oya-mikiti pitia yatekete
    ekete Yesupa dikane yene-pala opia mekome nee noa mekono, edekolo tokoto-pe wa
    yakananeya.
  swe-swe: 'När lagexperterna som tillhörde fariséerna såg att han åt med tullindrivare
    och syndare, sade de till Jesu lärjungar: ”Varför äter och dricker han med tullindrivare
    och [kända] syndare?”'
  cth-cth: Hottelah, Jisuh teh tamuk kacawngnaw, tami kahawihoehnaw hoi rawca rei
    a ven awh e hah, cakathutkungnaw hoi Farasinaw ni a hmu awh navah, bangkongmaw
    tamuk kacawngnaw hoi tami kahawihoehnaw hoi reirei a canei vaw telah a hnukkâbangnaw
    koe ati awh.
  mti-mti: Gwangwan toewanewan igiyawa mu Parisi igiyawa, me iyayapan kukaeba ge takesi
    tamemewa gaibu neme yawamiya. Mu singui aigowawa gumbo waya, “Divi oya me takesi
    tamemewa ge iyayapan kukaeba gaibu wakeg neme?”
  pad-NT: 'Hari. Judeus kaija''ari vaka''ojomo''iva abono va''ora vanokiha adani Jesus
    vi''baijabanaki. Farisio vihiki adani ija''ari ka''ojomo''iva abono. Farisio va''ora
    vanokiha adani Jesus vi''baijabanana, Jesus ipohina-ra va''ora vanana''dohi''aha:
    —Niha nimanira ada Jesus ''baijabanaki imposto gathaniva abono vakadiania? Hojai
    jahariki namonahava abono vahoariha vakadiania ''baijabanaki jaboni ada. Akadihojai
    hipa''itxirihi hida a''baina vakadiania — Jesus ipohina-ra va''ora vani''aha adani
    farisio.'
  twi-twi: Farisifo no huu sɛ ɔne nnebɔneyɛfo ne towgyefo ato nsa redidi no, wobisaa
    nʼasuafo no se, “Adɛn nti na ɔne towgyefo ne nnebɔneyɛfo to nsa didi?”
  hlt-hlt: hlangtholh rhoek neh mangmucoi rhoek taengah a caak te Pharisee rhoek kah
    cadaek rhoek loh a hmuh uh vaengah a hnukbang rhoek taengah, “Mangmucoi rhoek
    neh hlangtholh rhoek taengah khaw a caak mai ke,” a ti nauh.
  tbz-SIM: 'Ikuɔ́ wɑ̃ɑ̃̀bɛ̀ Fɑdisĩɛ̃bɛ kó fɛnɑfɛ kɔbɛ yɑ̀ dìì mɔ̀nnì kɛ̀ Yesu wɛ̃ńnɛ̀
    bɛ̀ɛ̀ cɔú dɑ̀ḿpóò nɛ̀ bɛnìtìbɛ̀ tɔbɛ̀ bɛ̀ do tú bɛ̀ mufòmmu yɛimu yɛmbɛ̀ kɛ yo,
    kɛ́bekɛ o tɑncɔ́ùmbɛ̀ kɛ dɔ̀: Dɛ̀ dòmmɛ kòo wɛ̃ńnɛ̀ bɛ̀ɛ̀ cɔú dɑ̀ḿpóò nɛ̀ mufòmmu
    yɛimu yɛmbɛ̀ kɛ yo?'
  san-GUJ: તદા સ કરમઞ્ચાયિભિઃ પાપિભિશ્ચ સહ ખાદતિ, તદ્ દૃષ્ટ્વાધ્યાપકાઃ ફિરૂશિનશ્ચ
    તસ્ય શિષ્યાનૂચુઃ કરમઞ્ચાયિભિઃ પાપિભિશ્ચ સહાયં કુતો ભુંક્તે પિવતિ ચ?
  amx-amx: Moses-henh mpwareng-areng kaltj-anthenh-anthenh rrpwetj inarl Pharisee
    anemeng, inang kethel anek. Inang Jesu renh aremel tjerrtj anetj mapel-ayeng,
    inang mwekenh-irrek Jesu-ek, rarl mpwareng-areng inehenheh itja arratj kangkwerrek.
    Inang Jesu-henh kwertengerl map pawenhek, “Wenhengarl Jesu rang tjerrtj tax maney
    kwetjenh-tjenh mapel-ayeng tjerrtj anetj mapel-ayeng arlkwem? Rang anetj mpwarem
    lakenh!”
  ake-NT: Main pɨ' enupanin nan tonpa ton, Pari'si amʉ' pe te'san uya Sises enta'na
    ene'pʉ pʉrata amʉranʉ'nin nan mɨrɨ awonsi'kɨ tʉmakooikena' nan pokon pe, mɨrɨpan
    kon uya ipoitorʉ ton ekama'po'pʉ, “Ɨ'rɨ pe iyesi pɨ' kamoro rupɨ pokon pe iyenta'na?”
    ta'pʉ.
  qvn-NT: 'Chayta ricarmi Moisés isquirbinganta yachrachigcunawan fariseocunaga, jinaman
    jucha rurag runacunaga tapurärin Jesuspa discïpuluncunata: “¿Imanirtag wac yachrachipäcushugniqui
    micun upyan patenti cobragcunawan, jinaman juchasapacunawan?” nir.'
  tku-NT: 'A''cxni'' xamākelhtahua''kē''ni''nī''n līmāpa''ksīn ē fariseos talaktzī''lh
    ixcātā''huā''yan mātā''jīni''nī''n ē ā''makapitzīn tī ixcālakmaka''ncan, tahuanilh
    ī''scujnu''nī''n Jesús: ―¿Tū ixpālacata cātā''huā''yan Jesús mātā''jīni''nī''n
    ē tī jā tzeya chi''xcuhuī''n?'
  bjk-bjk: Nang abo tene ausu möxöbo warkurai te Moses, nang idi abo Parasi, toxo
    pere bere e Jisas ixo aan arixe mabo ‘duöng saban’ mabo nangadi möxö kip takis,
    idi toxo ose abo bak ne ausu rine bira, “Ruasa i aan arixe mabo tene kip takis
    mabo ‘duöng saban’?”
  msy-2020: Me apavɨra itima, Judan Arazibagh fozir gumazir maba, me uaghan Farisiba,
    me an ganigha, an suren gumazibar azangsɨsi, “A manmaghsua dagɨaba isir gumaziba
    ko arazir kurabagh amir gumaziba koma api?”
  bpr-bpr: Na i dademe dad to gal tamdò dad uldin Dwata fagu di ku Mosis i glam di
    dad Farisi, kantola teen na yé dademe ale Dyisas kmaan i dad to gal mwè bayad
    i buhis na dademe to gal lmafà i uldin Dwata, manla di dad to tdòan, “Kan ku kmaan
    Dyisas di saféd i dad to gal mwè bayad i buhis na dademe to gal lmafà i uldin
    Dwata?”
