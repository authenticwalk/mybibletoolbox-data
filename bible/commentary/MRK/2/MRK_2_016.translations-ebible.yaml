  myw-myw: Tasiyas gog takatimlakeins Palisiy sikaleiwag, ikines Yeisuw nikammutans
    siney takalbalebs tasiyas takaweins ta̱kis sisiyas takalbalebs mwasanin, mapuna
    idibakes Yeisuw navamul, ilansa, “Aveiyag wawun ikammutans siney tasiyas takaweins
    ta̱kis sisiyas takalbalebs mwasanin? Bo igak!”
  sby-sby: Beshikwiyisha bamilawo ya Mose nabambi bamulikoto lyaba Falisi mpobalaboneti
    lalinga pamo ne bantu ba micito yaipa ne beshimisonko Balepusha beshikwiya ba
    Yesu eti, “Lalingeconi pamo ne beshimisonko ne beshimicito yaipa?”
  sll-sll: Ne mongure, Lo krehaman ha tisa ire, Perisi yal ire dire, hanere, gamahobo
    i sirin bol tongwi, “Talongure Yisas yalhobi kina homena ereho ne mome?”
  yaq-NT: 'Jume'' intok, bem maejtom, inime''e junen, jume'' wate juriom, paiseom
    teammak nau eame, inime''esan, Jesujta, ya''uraapo tekiakamtamak, intok ka tu''isi
    anemmak a'' ji''ibwamta bichaka, Jesujta majtimmeu inenim jiiak: ―Jaisaaka tua,
    ju''u enchim majtame, jume'' ka tu''isi anemmak ji''ibwa, intok jume'' ya''uraapo
    saiwaka a'' tekiakammak ji''ibwa ―ti am temaek.'
  uro-uro: Bä nga ama Skraipkäna qärarhani i rha nävät ama Farisiqäna rha lu qa rhoqoräkt
    i qat täs kä na ama ruvek kärarhae i rhit ta ama takes näkt sävät arhani ama vurha
    dä rha snanbät sa aa mudäsaqongda rhoqortäqyia, “Mäniekt bä qat täs kä nä iarhakt
    ama ruvek kärarhae i rhit ta ama takes dä ama vurha?”
  ita-1885: 'E gli Scribi e i Farisei, vedutolo mangiar co'' pubblicani e co'' peccatori,
    dissero a'' suoi discepoli: Che vuol dir ch''egli mangia e beve co'' pubblicani
    e co'' peccatori?'
  muy-muy: 'Yezu naŋ àbu azum zlam akaba tay nahkay ti ndam *məsər Wakita ge Melefit
    tìpia ; nday nani ti ndam *Feriziyeŋ. Tàra tìpi naŋ a ti tə̀hi ana ndam maɗəbay
    naŋ ni ahkado : « Ahəmamam ti Yezu azum zlam ka ahar bəlaŋ akaba ndam məhəl hadam
    akaba ndam magudar zlam ni mam ? »'
  kqc-kqc: Ma Iesu yaku vegu no rededi ma fore butu rededi venesa iruku irigamo ma
    Pharisee di ago gira oteimana vene mina vesi ini usi dina vene nikaiteyadi, “Beika
    resi fore butu rededi vene ma vegu no rededi venesa iruku iridedi?”
  tav-tav: 'To bairo na cabairo catʉjʉyuparã judío majare cabuerã, aperã fariseo maja.
    Jesu capãarã niyeru gobiernore jeebojari maja, aperã, “Caroorã ãma,” camaja na
    caĩ tʉgooñarã mena cʉ caʉgaro tʉjʉrã, cʉ buerãre ocõo bairo na caĩñuparã: —¿Nope
    ĩi mʉjaare cabuei gobiernore camaja ye niyeru jeebojari maja mena, caroorijere
    cátinucurã mena cʉ bapacʉti ʉganucuti? caĩñuparã.'
  eng-ULB: When the scribes, who were Pharisees, saw that Jesus was eating with the
    sinful people and tax collectors, they said to his disciples, “Why does he eat
    with tax collectors and sinful people?”
  spa-VBL: 'Cuando los líderes religiosos de los fariseos vieron a Jesús comiendo
    con tales personas, le preguntaron a los discípulos de Jesús: “¿Por qué Jesús
    come con los recaudadores de impuestos y pecadores?”'
  fra-_FOB: 'Et les scribes et les pharisiens, voyant qu''il mangeait avec les péagers
    et les gens de mauvaise vie, disaient à ses disciples: Pourquoi mange-t-il et
    boit-il avec les péagers et les gens de mauvaise vie?'
  hau-ULB: Da Marubuta wadanda su ke Farisawa, sun ga cewa Yesu na cin abinci da masu
    zunubi da masu karbar haraji, sai su ka ce wa almajiransa, “Me ya sa ya ke ci
    da masu karbar haraji da mutane masu zunubi?”
  mal-mal: 'അവൻ ചുങ്കക്കാരോടും പാപികളോടും കൂടെ തിന്നുകയും കുടിക്കുകയും ചെയ്യുന്നതു
    പരീശന്മാരുടെ കൂട്ടത്തിലുള്ള ശാസ്ത്രിമാർ കണ്ടിട്ട് അവന്റെ ശിഷ്യന്മാരോട്: അവൻ ചുങ്കക്കാരോടും
    പാപികളോടും കൂടെ തിന്നു കുടിക്കുന്നതെന്ത്? എന്നു ചോദിച്ചു.'
  kkc-kkc: Esino Yesu tekisi molee misigeli odoo sabolo, osoloso goo tokenee teli
    odoo sabolo nei namolome, tei eligili Pelisi odoo oso ogoloso, o hamamee dili
    odoo mapoo egeesee woosaso, “Bei kasi maga Yesuye tekisi molee misigeli odoo sabolo
    goo tokenee teli odoo sabolo nei nolone ka badabala?”
  urd-GVR: Sharīat ke kuchh Farīsī ālimoṅ ne use yoṅ ṭaiks lene wāloṅ aur gunāhgāroṅ
    ke sāth khāte dekhā to us ke shāgirdoṅ se pūchhā, “Yih ṭaiks lene wāloṅ aur gunāhgāroṅ
    ke sāth kyoṅ khātā hai?”
  far-far: Tani Farasi ne kera famanata ana taki sa Moses ki, kera ada to'ona ne sa
    Jesus nia fanga fainia “tooa aburongo ki” ma na tooa kera koni malefo ana takisi
    ki. Ma Farasi ki kera ka fata 'uri fuana fafurongo sa Jesus ki, “Nia bobola fua
    nia si fanga lau fainia wane aburongo ki.”
  suz-BL: मिनु फरिसी आन दाते ङा सास्‍त्रीपुकीमी येसु कली पापी नु तिरो पोक्‍बपुकी नु
    काथा बाक्‍शा जशो तशा, येसु आ शेंसीब आन कली “मारदे तिरो पोक्‍बपुकी, पापीपुकी नु
    काथा बाक्‍शा जाइबा?” देंमा बाक्‍त।
  car-NT: 'Irombo mo''karon Farise wyinonokon Tamusi karetary uku''namon ''wa iwendamery
    ene''po mo''karon tyja''wangamon maro, mo''ko Rome pono jopoto ekataka pyrata
    amo''i''namon maro enapa. Irombo ika''san mo''karon inemeparykon ''wa: “Na! O''tono''me
    ko nendamejan mo''karon pyrata amo''i''namon maro, mo''karon tyja''wangamon maro
    enapa?”'
  amp-amp: Farisiroh boririfhuthu tisam htihato rorhu disaipermpno yihato kfo memomm,
    “Tamohmpno nd takis yekwa yimami nd ufasoh nefm nayet yimampno rpat rhuhato nuwa
    ye mskewar?”
  bht-bht: मूसा दिया व्यवस्था जो सिखाणे बाले कने फरीसियां जालू ऐ दिखया, की जिना जो
    लोक पापी बोलदे थे, सै उना सोगी रोटीयां खा दा है, तां उना लोका यीशुऐ दे चेलयां
    जो बोलया, “ऐ तां चुंगी लेणेबाले कने पापियां सोगी खांदा पिंदा है।”
  eng-NOY: And when they saw that he was eating with the publicans and sinners, they
    said to his disciples, Doth he eat and drink with publicans and sinners?
  cub-NT: 'Apevʉ judíova, d̶aicõjeiyede d̶aiye cõmajivʉ, fariseo ãmicʉriyajubocavʉ,
    cʉrejaimad̶a nore. Ina fariseovacavʉ, Jʉ̃menijicʉi yávaiye báquede bueipõeva,
    Jesús ãñʉre jã́ri, ina jabovare tãutʉra ĩcaipõevaque aru ãmeno d̶aipõevaque máre,
    arejaimad̶a ʉ̃i bueimarare: —¿Aipe teni ãñʉma jabovare tãutʉra ĩcaipõevaque aru
    ãmeno d̶aipõevaque máre? jẽniari jã́rejaimad̶a náre.'
  ita-1927: 'E gli scribi d’infra i Farisei, vedutolo mangiar coi pubblicani e coi
    peccatori, dicevano ai suoi discepoli: Come mai mangia e beve coi pubblicani e
    i peccatori?'
  lww-lww: Ana navianena navisaluaena la p̃asia, nap̃a la ape le Varasi lala, apisu
    nap̃a Yesu teke veraga amio yaru la ne sanene, apiun tan nalogena lala, apisape
    “?Komin ya ne kiamiu navianena kinan ke veraga amio p̃arm̃arera la sa nene?”
  ckb-ckb: 'مامۆستایانی تەورات کە فەریسی بوون، کاتێک بینییان عیسا وا لەگەڵ گوناهبار
    و باجگران نان دەخوات، بە قوتابییەکانی ئەویان گوت: «بۆچی لەگەڵ باجگر و گوناهباران
    نان دەخوات؟»'
  spm-spm: Mee apha itima, Judariro othevi ikeeŋsi Farisiiŋn gumasi mee aŋn ganigha,
    aŋn suren gumasira azaaghi, “A manmaghɨusua aŋgɨro ovɨsi nii gumasi rako othevir
    maghatɨsigha amuir gumasir phorughava aphi?”
  nas-nas: Eeꞌnoko teke taamanai otoroko nariong Boto Keperuuꞌnavitu-koo nau-antanukai
    ooauꞌ Jiisuuꞌ nariꞌ taamanaako oreng ninka eeꞌnoko taakisi nkanuka. Eeꞌnoko bakaning
    barevare-nupoong tanaꞌaarima aaꞌpaaruꞌ, “Aming-koo taakisi nkanuka ninka nariꞌ
    taamanaamaang eeꞌnoko nantoong orenanka ninka nariꞌ?”
  uvl-uvl: Hana Paresio hel nge te hetottoro tenaue Iesus nge ngau luluch nge hana
    porekreke ngana mur, pe hana nge te menmene umtutuna pe tela ke te onteia Iesus
    nena hana mur, “Pomere nenge Iesus ngau luluch nge hana nenge pomai?”
  tpa-tpa: Ma Pharisee* ghehauhi yana raugagayo tauvihanahanapuweina, hi inanai ma
    i amꞌam takisi tautama po taudewaboꞌa maitehi, ma a tauvotagho auwarihi hi raubayada
    hipa, “Aiwa aubaina takisi tautama ma taudewaboꞌa maitehi e amꞌam?”
  eng-BBE: And the scribes of the Pharisees, when they saw that he was taking food
    with the tax-farmers and sinners, said to his disciples, Why does he take food
    and drink with such men?
  ixl-CNT: 'Aatz til qꞌu aa txumbꞌal tiꞌ u oꞌtla mantaar tuchꞌ qꞌu fariseo aas nichitxꞌaꞌn
    u Jesuus tuchꞌ qꞌu aa paav tziꞌ, motx tal tu qꞌu chusulibꞌ ech tzaꞌ: —¿Kam tokeꞌ
    aas nitechbꞌun u Jesuus tuchꞌ qꞌu subꞌulla chaj jajol jaꞌmel alkavaar utz, tuchꞌ
    qꞌu aa paavla chaj aanima tziꞌ?— Texh te.'
  xsi-xsi: Aŋga kinzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ pinde, kinzi lâ Parisai
    ŋgu, ande simora tu Yesu ika kunzi kiesaka tamwatanzi wa kinzi mbumbu-kaiŋa tamâta
    sakamao wa. Mine kala sipainzi Yesu ne pâri-tamâta tu, “Wa, ŋana sâ kâ ŋga i ika
    kunzi tamâta sakamao ŋana mbumbu kaiŋa kâ wa kinzi kiesaka tamwatanzi wa, a?”
  crx-NTPO: '''Et Moses be'' ''udustl''us ''uk''ununáguzne ''ink''ez Pharisee didowhne,
    Sizi hinilh''en nyoonne lubeshi ''ulh''enne, ''ink''ez sooneya nalhdzóohne bula
    na''ut''alh. Nyoonne Phariseene Sizi yugha hodul''ehne hubuhoodulhkut, “Dáhoont''oh
    huwa ndunt''óhne bula ''a''alh?”'
  kan-OKCV: ಫರಿಸಾಯರಾದ ನಿಯಮ ಬೋಧಕರು ಪಾಪಿಗಳ ಮತ್ತು ಸುಂಕದವರ ಸಂಗಡ ಯೇಸು ಊಟಮಾಡುವುದನ್ನು ಕಂಡು,
    “ಈತನು ಸುಂಕದವರ ಮತ್ತು ಪಾಪಿಗಳ ಸಂಗಡ ಏಕೆ ಊಟಮಾಡುತ್ತಾನೆ?” ಎಂದು ಯೇಸುವಿನ ಶಿಷ್ಯರನ್ನು ಕೇಳಿದರು.
  bbb-bbb: Bu ijiege revoga e Feresi gue vua akae nijasiavo ije bu ijene giae. Ijadufuo
    bu urina e ije Jesudo vua fievo ije kiae, E jone ireobo ije fu irerefuo e gure
    ise renoejo ijiakiro e takesi abenoejo ijena ire imono kiae?
  blw-blw: Yag angkay hen tapen anchichay Fariseo way siguchay cha mintudtuchu hen
    orchin Moses, hen nangil-ancha hen nèofongan Jesus hen anchichay cha mangam-among
    hen furor ya hen tapenay menangfasor, chinumsekcha hen anchichay pasorotna way
    mangaliyén, “Ay ammoh mèofong peet hen annay apoyu hen tatagu way kaman an cha
    nahha way laweng.”
  tam-2017: 'இயேசு வரி வசூலிப்பவர்களோடும் பாவிகளோடும் சாப்பிடுகிறதை வேதபண்டிதர்களும்
    பரிசேயர்களும் பார்த்து, அவருடைய சீடர்களை நோக்கி: அவர் வரி வசூலிப்பவர்களோடும் பாவிகளோடும்
    சேர்ந்து சாப்பிடுவது ஏன் என்று கேட்டார்கள்.'
  azz-NT: 'Huan in tanextiliani den tanahuatil de Moisés huan in fariseos quitacque
    que in Jesús sen tacuajtoya ihuan in tatopaluiani huan no ihuan in taca ten amo
    quitacamatinemij in tanahuatil de Moisés. Ica ya nojón yejuan quitajtoltijque
    imomachtijcahuan de Jesús ijcuín: ―¿Toni nijín ten quichiutoc Yejuatzin? ¿Queyé
    in Jesús tacuajtoc huan ati ihuan ne tatopaluiani huan in taca ten amo tatacamatinemij
    den tanahuatil de Moisés?'
  spa-RV-1909: 'Y los escribas y los Fariseos, viéndole comer con los publicanos y
    con los pecadores, dijeron á sus discípulos: ¿Qué es esto, que él come y bebe
    con los publicanos y con los pecadores?'
  csy-csy: Taciang siadong te le mawnei te taw an a neak khop uh, thukhamhil te le
    Pharisee te in a mu uh ciang in, a nungzui te kung ah, bangbang in siadong te
    le mawnei te taw annekhawm ziam? ci uh hi.
  mxq-NT: 'Es ja fariseeʉty diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp, ko tꞌijxtʉ ja Jesús
    kyay mʉdʉ tadʉ ja̱ꞌa̱yʉty, ta tꞌanma̱a̱ydyʉ ja ʉxpʉjkpʉty: —¿Wiꞌixʉ dʉꞌʉn ko yʉ
    mwindsʉ́n kyay ꞌyiiky mʉdʉ yajkugʉbajtpʉty es mʉdʉ pojpʉ ja̱ꞌa̱yʉty?'
  tzj-NT: 'Ec''o c''a jule'' maestro ja netijon quixin ja winak tre ja ley xin Dios
    e cachbil jule'' fariseo, eje''e'' tok quetz''at ja Jesús chi cuq''uin molol tak
    impuesto nwa'' wi'' e cachbil jule'' chic aj''il ajmaqui'' neche'' chique, quewa''
    quibij chique ja rdiscípulo ri'': —¿Nak c''a trela'' tok xa cuq''uin molol tak
    impuesto nwa'' wi'' e cachbil jule'' chic aj''il ajmaqui''? xeche'' chique.'
  tdt-tdt: Iha mestri relijiaun balu husi grupu Farizeu haree Jesus haan hamutuk ho
    kobrador impostu ho ema aat sira. Nunee sira husu ba Jesus nia eskolante sira,
    “Nusaa mak Nia haan hamutuk fali ho kobrador impostu ho ema aat sira nee?”
  ron-BTF: 'Și când l-au văzut scribii și fariseii mâncând cu vameșii și păcătoșii,
    le-au spus discipolilor săi: Cum se face că mănâncă și bea cu vameșii și păcătoșii?'
  eng-WEBP: The scribes and the Pharisees, when they saw that he was eating with the
    sinners and tax collectors, said to his disciples, “Why is it that he eats and
    drinks with tax collectors and sinners?”
  eng-FBV: When the religious leaders of the Pharisees saw Jesus eating with such
    people, they asked Jesus' disciples, “Why does he eat with tax collectors and
    sinners?”
  nld-1939: 'De schriftgeleerden en farizeën zagen dus, dat Hij met de tollenaars
    en zondaars at, en zeiden tot zijn leerlingen: Waarom eet Hij met tollenaars en
    zondaars?'
  bwo-bwo: Ferisawino eteef jirwotsits wottswots Muse nemo danifwots, Iyesus t'ilish
    ko'ifwotsnat morretswotsnton b́maafere bek't «T'ilish ko'ifwotsntonat morretswotsnton
    eegoshe maat b́ úshiri?» ett b́ danifwotsi bo aati.
  nch-BL: 'Huan nojquiya itztoyaj nopona sequij fariseos huan tamachtiani ten itanahuatil
    Moisés. Huan quema quiitaque Jesús tacuayaya inihuaya nopa amo cuajcualme, quintatzintoquilijque
    imomachtijcahua: ―¿Para ten tacua huan ati Jesús inihuaya tacame cati tainamaj
    impuesto huan inihuaya cati miyac tajtacoli quichihuaj?'
  quc-TNT: 'Xepe c''u ri tata''ib fariseos, xukuje'' ri tijonelab re ri Pixab. Xquilo
    chi ri Jesús tajin cäwi'' cuc'' tok''il tak alcabal xukuje'' niq''uiaj ajmaquib
    chic, xquita'' c''u chque ru tijoxelab, xquibij: ¿Jas che cäwi'' ri Jesús cuc''
    tok''il tak alcabal xukuje'' niq''uiaj ajmaquib chic? —xecha chque.'
  tfr-NTPO: Eshko ga nopga l̈öng kjl̈öbö no pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë
    l̈i go, epga fariseoga bakoe. Ĩya l̈ok ga Jesús sök ië nopga eniyo tjok ga tjl̈ẽ
    ba oppinggaga l̈öng l̈i kong ga «¿Bomi pingga kjwe ië nopga owa wl̈eniyo tjok
    kjweni ega?» l̈e.
  kaq-NT: 'Hohchayahpaboya cobranxonaibo betan Jesusen pihi jisxon huishani joi honan
    fariseobaan jahuen haxenicabo yocacanquin: —¿Jahuejanoxon cobranxonaiboya hohchayahpabo
    betan pihiquin? —hahcanquin.'
  ahr-ahr: तवय परूशी पंथमधला शास्त्री लोकसनी दखं की, येशु जकातदार अनं पापी लोकससंगे
    जेवण करी राहीना, त्या त्याना शिष्यले बोलनात, “हाऊ असा लोकससंगे का बर जेवण करस?”
  sgb-sgb: Hên nahêlêk lan ungnoy mánoron Kautuhan ni apo Moises, ya Pariseo, ya ampangan
    hi Apo Jesus hên kalamo lan máningil buwih, haka kaatag êt ya makasalanan, ay
    nangotang hila kanlan tagahonol ni Apo Jesus, ya wanla, “Pata ampangan ya hên
    kalamo lan máningil buwih haka kaatag êt ya makasalanan?”
  vie-1934: 'Các thầy thông giáo thuộc phe người Pha-ri-si thấy Ngài ăn với bọn thâu
    thuế và kẻ phạm tội, thì nói với môn đồ Ngài rằng: Người cùng ăn với kẻ thâu thuế
    và kẻ có tội sao!'
  kxv-kxv: ଜୀସୁ ପା଼ପୁ ଗାଟାରି ଇଞ୍ଜାଁ ସିସ୍ତୁ ରୀହ୍‌ନାରି ତଲେ ତିଞ୍ଜି ମାନେସି, ଈଦାଆଁ ମେସାନା
    ପାରୁସି ଗଚିତି ମେ଼ରାପୁନାରି ତାନି ସୀସୁୟାଁଣି ଏଲେଇଚେରି, “ଏ଼ୱାସି ଏ଼ନାଆଁତାକି ପା଼ପୁ ଗାଟାରି
    ଅ଼ଡ଼େ ସିସ୍ତୁ ରୀହ୍‌ନାରି ତଲେ ରା଼ନ୍ଦା ତିଞ୍ଜି ମାନେସି ?”
  cha-cha: 'Ya y escriba sija gui entalo y Fariseo sija, anae jalie na mañochocho
    yan y manisao yan y publicano sija, ilegñija ni disipoluña sija: Jafa este na
