  qxh-NT: 'Moiséspa shiminta yaćhaj fariseucunana Jesústa chiquipashan ricaran juchaćhu
    arujcunawan jillayta shuntajcunawan micurcaycajta. Chaymi Jesúspa purïshijnincunata
    tapuran: «¿Imanirtaj juchaćhu arujcunawan, jillayta shuntaj chiqui runacunawan
    Jesús micun?» nir.'
  nwi-nwi: Ye nɨpɨg a, nəmhajoun mɨnə tɨksɨn kape Loa kape Moses kɨmɨsəm Yesu. Iriə
