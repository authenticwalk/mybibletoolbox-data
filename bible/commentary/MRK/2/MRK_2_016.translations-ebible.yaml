    ndoꞌ ñequio nnꞌaⁿ na cwitoꞌñoom sꞌom cwentaaꞌ gobiernom, taꞌxꞌeena nda̱a̱ nnꞌaⁿ
    na cwilaꞌjomndye ñꞌeⁿñê, jluena: —¿Chiuu waayuu na macwaaⁿꞌaⁿ ñꞌeⁿ nnꞌaⁿ na cwitoꞌñoom
    sꞌom ndoꞌ ñꞌeⁿ nnꞌaⁿ na cwilaꞌtjo̱o̱ndye nnom Tyꞌo̱o̱tsꞌom?'
  hin-CV: मसीह येशु को अपराधी व्यक्तियों के साथ भोजन करते देख व्यवस्था के शिक्षकों
    ने, जो वास्तव में फ़रीसी थे, उनके शिष्यों से प्रश्न किया, “यह चुंगी लेनेवाले तथा
    अपराधी व्यक्तियों के साथ क्यों खाता-पीता है?”
  eng-OURB: The Torah-Teachers and the Pharisees [Separated], when they saw that he
    was eating with the sinners ·devoted to missing the mark and without share in
    the goal· and tax collectors, said to his disciples, “Why is it that he eats and
