    nǝtaks mai nǝvanuan nǝsaan gail?”
  bco-bco: E ma꞉no꞉wo꞉ mogago꞉ kalu a꞉no꞉lia꞉ siliki na꞉labiki, Fa꞉lisi kalu elelo꞉
