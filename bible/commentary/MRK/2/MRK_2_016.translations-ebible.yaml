    guwaman bayikuḻya banha tax djämamiwuḻ warrawuḻ ga dhuwurr-barrakinymiwuḻ yolŋuwuḻ
    warrawuḻ. Bala dhanal ŋäŋꞌthuwanan banha guyurrꞌmiŋunham warrany bitjanan, “Nhäwu
    gayŋa ŋunha nhumaliŋgum marŋgikunhami nyena tax djämamiwuḻim warrawuḻ ga dhuwurr-barrakinymiwuḻim
