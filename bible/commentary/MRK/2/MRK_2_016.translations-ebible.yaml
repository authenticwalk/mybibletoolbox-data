    có̱o̱ꞌ˜ jaléngꞌˋ i̱ dseaˋ do, jo̱baꞌ cajmɨngɨ́ꞌrˉ i̱ dseaˋ quiáꞌˉ Jesús do jo̱
    casɨ́ꞌˉreiñꞌ do lala: —¿Jialɨꞌˊ gøꞌˊ tɨfaꞌˊ quíiˉnaꞌ co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ
    ꞌnáꞌˆ nodsicuuˉ có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ caguiaangˉguɨ i̱ seaˋ júuˆ i̱ røøngˋ
    dseeˉ?'
  deu-1951: 'Und als die Schriftgelehrten und Pharisäer sahen, daß er mit den Zöllnern
