  uig-ARA: 'ئەمدى تەۋرات ئۇستازلىرى ۋە پەرىسىيلەر ئۇنىڭ گۇناھكارلار ۋە باجگىرلار بىلەن
    بىر داستىخاندا ئولتۇرغانلىقىنى كۆرۈپ، مۇخلىسلىرىغا: ــ ئۇ نېمىشقا باجگىر ۋە گۇناھكارلار
