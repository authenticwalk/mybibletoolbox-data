    stolu s takovou lůzou?“'
  mkn-mkn: Itu waktu, ada guru agama dari partei Farisi barapa orang, dapa lia Yesus
    dudu makan deng tukang tagi bea, deng itu orang sonde bae dong. Ju dong tanya
    sang Dia pung ana bua dong bilang, “Akurang ko bosong pung Guru dudu makan deng
    itu orang tukang tagi bea, deng itu orang tar bae dong?”
  nce-nce: Na Gotobë tafa sle gali lowene sle mëgletlabë ho fli, bu lolime tafa mëtla.
    Bubë weniji melë lëgëbetëmelalële, Farisi. Na bu Jisasme mehwi motlola, takis
    baliti kë glo mëglekefëyabë ho name na fli tëbo lowene kë esogo mëglelëlabë ho
    name hihi tlelëme. Na bu Jisasbë lowene esogo mëglelëtlabë home takune motloma,
    “Bu takis baliti kë glo mëglekefëyabë ho name na fli tëbo lowene kë esogo mëglelëlabë
    enënename fëyeme hi lëlelëmene? Bu tëbo enëne mu.”
  pol-UBG: 'A uczeni w Piśmie i faryzeusze, widząc, że je z celnikami i grzesznikami,
