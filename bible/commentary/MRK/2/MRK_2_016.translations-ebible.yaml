  zpc-NT: 'Pero caora blëꞌë yaca benꞌ rusëdi ley quie Moisés len yaca benꞌ partido
    fariseo cabëꞌ rue Jesús, raonëꞌ tzaz̃e len benꞌ huequiz̃u len benꞌ de dulaꞌ xquia
    quie, naꞌra unayaquëꞌ rëbiyaquëꞌ benꞌ quie Jesús: ―¿Bixquienꞌ riꞌo rao maestro
    quiele tzaz̃e len benꞌ huequiz̃u len benꞌ de dulaꞌ xquia quie?'
  gul-NT: Some Jew Law teacha wa been Pharisee see Jedus da nyam wid dem people yah,
