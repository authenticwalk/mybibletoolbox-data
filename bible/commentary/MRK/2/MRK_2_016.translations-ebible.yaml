  heb-heb: והסופרים והפרושים ראו אתו אכל עם המוכסים והחטאים ויאמרו אל תלמידיו למה
    זה עם החטאים והמוכסים אכל רבכם׃
  mpp-mpp: Inguc aime Yesu ye takes-baba nga bikic-baba yengeholec ngiyelu nosing
