  kan-2017: ಫರಿಸಾಯರಾದ ಶಾಸ್ತ್ರಿಗಳು ಆತನು ಪಾಪಿಗಳ ಮತ್ತು ಸುಂಕದವರ ಸಂಗಡ ಊಟ ಮಾಡುವುದನ್ನು ಕಂಡು
