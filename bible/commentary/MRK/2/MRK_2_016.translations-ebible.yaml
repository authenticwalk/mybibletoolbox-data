    minálliwâ?” kud da.
  bki-bki: Mia tomu na verloglogiano na tuboiano tealo, napano nalo abe Varisis, nalo
    amial ka Yesu naio jom̃a jotano burukuti bija tomu nalo na jibena, ana nalo abika
    den naiagagoano nalo aberinavo “?Kar vaio ana kenemiu naverloglogiano naio ba
    jom̃a jinano burukuti jibena bija tomu veribinio nalo na?”
  bqp-bqp: 'Farisi kũ òdi Luda yã dańnɛnↄn kú gwe. Kũ ò è Yesu tɛn pↄ́ ble lɛɛlɛ
    kũ bɛ''ↄgↄsirinↄ kũ kifirinↄ, akũ ò a ìbanↄ là ò pì: Bↄ́yãin àtɛn pↄ́ ble
    lɛɛlɛ kũ bɛ''ↄgↄsirinↄ kũ kifirinↄoo?'
  mcp-mcp: '*Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ á bə *Ofarizyɛ̂ŋ wá, bwə́ á bə nə́mə́ cínɔŋg.
    Bwə́ mú dʉ́g nə́ Yésus ŋgə də kʉl ŋgwúd nə osɔ́ɔl ɔ́ mə́bɔ̂w nə oŋwɛnyɛ ɔ́ ótóya.
    Bwə́ mú jí ómpwíín bɛ́ nə́: «Nəcé jɨ́ á ŋgə́ bə́lɛ də nə oŋwɛnyɛ ɔ tóya nə bɔ́ɔ́l
    ósɔ́ɔl ɔ́ mə́bɔ̂w yí?»'
  hat-hat: 'Kèk direktè lalwa ki te fè pati bann farizyen yo wè Jezi ap manje ak pèseptè
    kontribisyon yo ansanm ak moun k''ap fè sa ki mal yo. Yo mande disip li yo: -Poukisa
    l''ap manje ak pèseptè kontribisyon ansanm ak moun k''ap fè sa ki mal yo?'
  npl-NT: 'Pero ijkuak non kitemachtiah n tlanawatílistli iwa n fariseos okitakeh
    n Jesús otlakuajtoka iwan tominoololojkeh iwan tlajtlakolchijkeh, okinmilijkeh
    itlamachtijkawah: —¿Tleka nomotlamachti tlakua iwa koni iwan tominoololojkeh iwan
    tlajtlakolchijkeh?'
  bgg-bgg: Iphey yua pha Pharisithek è Isu ne layog pho chiih-è mijin than pho rog
    shii michie chie pha doh mage ne ithek è Isu pha samoythek shii sai, nyie rek
    ne ai ne ji è rek pha thek rog shii michie chie gieng phlei?
  eng-TCENT: When the scribes and the Pharisees saw Jesus eating with tax collectors
    and sinners, they said to his disciples, “Why is he eating and drinking with tax
    collectors and sinners?”
  eng-BSB: When the scribes who were Pharisees saw Jesus eating with these people,
    they asked His disciples, “Why does He eat with tax collectors and sinners?”
  cpu-NT: 'Ikanta Fariseo-payeeni itsipatakari iyotzinkariite, josampitakeri iriyotaane
    Jesús, ikantziri: “¿Opaitama ikempiyantariri iyotaimiri kaariperoshireriite, ikempiyakari
    eejatzi kovakotziriri isheninka?”'
  san-ASM: তদা স কৰমঞ্চাযিভিঃ পাপিভিশ্চ সহ খাদতি, তদ্ দৃষ্ট্ৱাধ্যাপকাঃ ফিৰূশিনশ্চ
    তস্য শিষ্যানূচুঃ কৰমঞ্চাযিভিঃ পাপিভিশ্চ সহাযং কুতো ভুংক্তে পিৱতি চ?
  tac-NT: 'Jaré Moisesi nulalila beníriame ''lige jaré bariseo abiena mochile alé,
    ''lige anele alué Esusi ''yuga járome: ―Alué Esusi tabilé go''meli júkuru alué
    enomí goblálome ''yuga, ''lige nibilé alué uché jaré ralámuli cha nokame ''yúgachigó
    ―anele.'
  eng-WEBPB: The scribes and the Pharisees, when they saw that he was eating with
    the sinners and tax collectors, said to his disciples, “Why is it that he eats
    and drinks with tax collectors and sinners?”
  gfk-H: 'Bia ira tena hausur ta ira warkurai tane Moses ing diet ira Parasi mah diet
    ga nas bia Iesu ga ianiaan tikai ma ira tena sakena ma ira tena kap takis, diet
    ga tangai ta ira nuna bulu na hausur hoken: “Pai bilai bia Iesu i ianiaan tikai
    ma kaikek ra tena kap takis ma ira mes na sakana tunatuna mah.”'
  viv-viv: Tu Mosese yana vehimeya ana tovehawala, higa Falisi adi loi, Yesu tokoyona
    kadu takesi ana toyaudi buye hiꞋauꞋa ma hiꞋitadi againe, ana tomuliya higahedi
    higayo, “GavaiꞋona-yo wama kaliva koyodiyao takesi ana toyaudi kadu tokoyona velugadiyao
    Bana badi buye hiꞋaꞋauꞋa?”
  yao-yao: Ŵakwiganya Malajisyo ŵampepe ŵaŵaliji Mafalisayo, paŵaiweni kuti Che Yesu
    akulya pamo ni ŵandu ŵangakukundikwa ni ŵandu ni ŵakukumbikanya nsongo, ŵausisye
    ŵakulijiganya ŵao ŵala, “Kwachichi akulya ni ŵandu nti ŵeleŵa?”
  tgp-tgp: Pani tamlohi vujangi mata leu peresi na Pharisee lara la hite Iesu mo lo
    hanhani peresi na tamlohi hehe tolu na tamlohi mata lavi na takis, la vere isana
    nona tamlohi usuri, lara, “Mata sava mo lo hanhani peresi na tamlohi mata lavi
    na takis tolu na tamlohi hehe?”
  auc-NT: Paditeoidi ïnönäni inte në odömönäni guiquënë ponte ayönäni në ëñënämaï
    ïnäni tönö awënë beyæ̈ në æ̈wënäni tönö Itota godongämæ̈ cængä adinque tömënäni
    tömengä mïñæ̈ në godäni ïnänite änänitapa. —Odömäno awënë beyæ̈ në æ̈wënäni tönö
    wadäni në ëñënämaï cædäni tönö Itota quïmæ̈ godongämæ̈ cæ̈wengää.
  kbc-NT: Niɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés,
    niɡ̶ijo anida aneetege niɡ̶ijo lapo fariseutedi, onadi Jesus me ligiiwepodi niɡ̶ijo
    anodibatibigege ninyeelo ninionigi-eliodi romaanotedi, codaa me niɡ̶ijoa eletidi
    oko aneliodi me abeyacaɡ̶aɡ̶a. Niɡ̶ijo noɡ̶onadi, odaa joɡ̶onigetiniwace niɡ̶ijo
    anodiotibece Jesus, moditiogi, “Igame leeɡ̶odi Ǥaniotagodi me ligiiwepodi codaa
    me lacipaɡ̶awepodi niɡ̶ina anodibatibigege ninyeelo ninionigi-eliodi romaanotedi,
    codaa me niɡ̶idi oko aninoa libeyaceɡ̶eco?”
  bmh-bmh: Guzenina, Parisi ipal agen kasai ze tapaimaranem dudu banban, goagen Yesus
    igul eg go macanemen dudu mui, aiwag wanemen dudu abai ereg ee zai darendai, uligaimai,
    goagen Yesus nugau tapaimaraneun dudu awaremen, “Go einen igul eg macanemen dudu
    mui, takis aiwag wanemen dudu abai ereg ee zeu?”
  ctu-BL: 'Jini fariseojob yic''ot xcʌntesa mandarob tsi'' q''ueleyob woli ti we''el
    Jesús yic''ot xch''ʌm tojoñelob yic''ot xmulilob. Tsi'' c''ajtibeyob xcʌnt''añob
    i cha''an: ¿Chucoch mi'' cha''len we''el uch''el yic''ot xch''ʌm tojoñelob yic''ot
    xmulilob? che''ob.'
  meq-meq: 'Mə ɗəma na, ndo neheye tə dzaŋgawa bazlam i Mbəlom mapala eye a ndo hay
    aye ta Farisa hay, nəteye andaya dərmak. Tə ŋgatay a Yesu faya ma ndiye wu mənday
    ta ndo i mezeleme hay na, tə gwaɗatay a gawla i Yesu hay: «A nda wu mənday ka
    təv eye nəte ta ndo matsekele dzaŋgal hay ada ta ndo i mezeleme hay na, hərwi
    mey?»'
  noa-H: 'Mag hi mak''ʌʌn dʌ̈i hãba t''ach k''ö sim haig fariseonaanau Hẽwandam hiek
    jawaag chi machnaan dʌ̈imua chi Jesús dʌ̈i wënʌrraajerr k''ʌʌnagta jëeuchëjierram
    hanʌm: —¿Jãga jãg pãar maestro sĩi dëbpaar jëeujem k''ʌʌn dʌ̈i pekau pöm sĩsidʌm
    k''ʌʌnpa hãba t''ach k''ö sĩ? hajierram hanʌm.'
  alp-NT: Tamata Parisia rebe esi ono kuru Torate, esi selu Yesuse Ikane sakesa kai
    tamata rebe kotise tamata dosaru, hoko esi beteke loko Eni maka luluaru be, “Yesuse
    Imise mo le Ikane sakesa kai tamata pajake kai tamata dosaru.”
  san-VEL: tadaa sa karama ncaayibhi.h paapibhi"sca saha khaadati, tad d.r.s.tvaadhyaapakaa.h
    phiruu"sina"sca tasya "si.syaanuucu.h karama ncaayibhi.h paapibhi"sca sahaaya.m
    kuto bhu.mkte pivati ca?
  kbq-kbq: Hagi kasegere ugagota hu'naza vahe'ene, Farisi vahe'mo'zama, kazageno kumi
    vahe'ene takisi zagoma e'neri'za vahe'ene, magopima manineno tine ne'zama nenazageno,
    na'a higeno takesi e'neri'za vahe'ene kumi vahe'enena magopina ne'zana nene? Hu'za
    amage'ma nentaza disaipol nagara zmantahige'naze.
  kbh-kbh: 'Chë fariseunga y chë ley abuátambayënga, chë ents̈ángaftaca Jesús yojtsesama
    tmojáninÿe ora, chabe uatsjéndayëngbioye tmojanatjá: —¿Ndáyeca ts̈ëngaftangbe
    buatëmbayá, ents̈anga impuesto atjanayë́ngaftaca y bacna soye amë́ngaftaca yojtsesá
    ca?'
  ron-LSB: 'Cărturarii și fariseii, când au văzut că mănâncă cu păcătoșii și vameșii,
    au zis ucenicilor Lui: “De ce mănâncă și bea cu vameșii și cu păcătoșii?”'
  pon-pon: 'Ari, ni en jaunkawewe Pari jar akan ar kilan a kotin ian me dipan o jaunopwei
    kan konokonot, irail ap indai on japwilim a tounpadak kan: Da me a ianki jaunopwei
    o me dipan akan konot o kaker eki?'
  nhe-BL: 'Huan nojquiya itztoyaj nepa sequin fariseos huan tlamachtiani tlen itlanahuatil
    Moisés. Huan quema quiitaque Jesús tlacuayaya ininhuaya nopa ax cuajcualme, quintlatzintoquilijque
    imomachtijcahua: ―¿Para tlen tlacua huan atli Jesús ininhuaya tlacame tlen tlainamaj
    impuesto huan ininhuaya tlen miyac tlajtlacoli quichihuaj?'
  sps-sps: Mesapan tsurin tsoiny fifaatsuts tan Faun te kirkir iny e Moses, te koo
    rorin Farasi tagei e Jisas te ainy fiisen ramen vainy pisiin an tsoiny nonom takis,
    ri rangat raton matisian Tsunia, “Kat fei sa ainy Ya jiu fiisen ramirorin vainy
    nonom takis an mes vainy pisiin ei?”
  wnc-wnc: Unekan gatake yuke nanam nake yuwawa Judianana aminda miti wamu inata takngatu
    natake dongu takngaaya dakngake yukinggane dongu takngatu Ferisi ngang yanikikat
    nana kundu Mosesde mama wam yanindamumsa aminu kunduta kuku Jesutane pandetna
    anzing yaniking, “Dasingge Jesuta nanamu moo aminu kunduat gatu takis papsa amikat
    yanikwasitna kepman yuaing amikat gatake yuke nakaing,” ngang yanikwaiking.
  bus-bus: 'Farisi kɛ̀ aↄ̃è Luda yã dańnɛnↄↄ kú gwe. Kɛ̀ aↄ̃ↄ è Yesu e pↄ́ blee lɛdo
    kↄ̃n bɛ''ↄↄsirinↄ kↄ̃n durunkɛrinↄ, ben aↄ̃ à ìbanↄ là wà bè: Bↄ́yãnzin èe pↄ́
    blee lɛdo kↄ̃n bɛ''ↄↄsirinↄ kↄ̃n durunkɛrinↄozi?'
  gub-BL: Amo ze'eg kwehe arer rehe upurumu'e ma'e wiko a'e pe a'e wà no. Amo ze'eg
    kwehe arer kwaw par parizew her ma'e a'e wà, wexak Zezuz a'e teko wapyr imai'u
    mehe wà. Upuranu hemimu'e wanehe wà. Màràzàwe tuwe umai'u ikatu 'ym ma'e iapo
    har wapyr, i'i wanupe wà, wanehe upuranu pà wà.
  imo-imo: Aku wali, Farisi ningo manga pupu tenga Mosesinga mane ungu pimele ungu
    imbo iyemare moloringi. Aku ungu imbo iyemani molko kanoringi wali Jisas kano
    takis liko imbi keri mololi iyema kinye tendeku tipe molopa kere norumu. Aku terimu
    ulumu ungu imbo iye kanomani Jisas yunge kitipi kanoli iyemando ungu nendeleme
    ningo ningei, “Ambe telka Jisas yu imbo keri i tepama kinye kere noromoya?” ningi.
  boj-boj: Onaqa Farisi qudei naŋgi bosib Yesus a une tamo ti takis o qaji tamo ti
    naŋgi koba na iŋgi uyeqnab unjrsibqa Yesus aqa aŋgro naŋgi minjreb, “Yesus a kiyaqa
    une tamo ti takis o qaji tamo ti naŋgi koba na iŋgi uyeqnub?”
  ulk-ulk: Wader Aotarle ge Parisaio urder Iesui erdarda lewer erwer able lekem, wige
    abra kaimegiz darautmerda, “E naluglam lewer eroli adud lege?”
  eng-DRA: 'And the scribes and the Pharisees, seeing that he ate with publicans and
    sinners, said to his disiples: Why doth your master eat and drink with publicans
    and sinners?'
  knf-knf: '*Bajukan Bgah banwooŋ ţi pnŧuk pi bafariŧay wi bawinuŋ kë Yeŧu akde na
    bakobraar daaşa na biki bajaaŋ bado bawuţaan aşë ji na baţaşarul : « we ukaaŋ
    kë akde na bakobraar daaşa na bado buţaan? »'
  san-KHM: តទា ស ករមញ្ចាយិភិះ បាបិភិឝ្ច សហ ខាទតិ, តទ៑ ទ្ឫឞ្ដ្វាធ្យាបកាះ ផិរូឝិនឝ្ច
    តស្យ ឝិឞ្យានូចុះ ករមញ្ចាយិភិះ បាបិភិឝ្ច សហាយំ កុតោ ភុំក្តេ បិវតិ ច?
  arn-NT: 'Fey ti pu farisew ka tati pu kimeltukelu ta Moyse ñi ley dungu, pefilu
    ta Jesus ñi imeken kom kiñentrür tüfey engün mew, ramtufi engün tati pu disipulu:
    —¿Chumngelu am tamün kimeltufe kiñentrür imekey tati pu kofrakelu impuestu ka
    ti pu yafkafe engün?'
  zas-NT: 'Chi baguiaa ree bénfarisew con ree mextr rajc ley guial cayawnë Jesús bén
    guin ree, rëb reeman loj ree xbejnman: ―¿Chexc zeel rawnë xmextridi bén ruquijx
    ree impuest në ree béndol?'
  ken-NT: Mbɔk batɔŋ ɛbhé Mandɛm abhɛn báchí nyaka bǒnkwɔ Fárisi bághɔ́ nɔ́kɔ́
    ndu Yesu ányìɛ nɛnyíɛ́ nɛ bǒ bɛbʉ́ nɛ babhɛbhɛ́ nkábhɛ́nti, bábhɛ́p bakoŋo
    bhi bɛ, “Ndaká yí yi ányìɛ nɛnyíɛ́ nɛ mɛnyǔ bǒbhɛn?”
