  bdv-bdv: ଜିସୁ ହାହି ଆର୍‌ ରିବ୍‌ନି ମଃନାର୍‌ ସଃଙ୍ଗେ ବଃସି କାତାର୍‌ ଦଃକି ପାରୁସି ଦଃଳାର୍‌
