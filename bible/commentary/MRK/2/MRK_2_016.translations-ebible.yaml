    narmamə kape Yesu mhamə, “?Rhawor e kwən e raməvɨgɨn iriə yor təvhagə has mɨnə
    e?”
  kmo-kmo: 'Worek, Peresi ma kaw, lo maji pokii tar ma kaw, yecha her Jisas rii muk
    shebo shebo tawa ma yechaka, takis yan ya tawa ma yechaka eecha atar. Atarek,
    ye Jisas riiti maji pokiitar wakasa ma yenya woher: “Boyewak rii muk shebo shebo
    tawa ma, takis yan yatawa ma yechaka eecha ato?”'
  agr-agr: 'Nunittaman chicham umiktinun jintinkagtin aidau, fariseo aidaujai, wainkag
    Jisusa jintintaiji aidaun chichajuinak: —¿Wajuk asaya atumin jintinjamnush apú
    kuichkiji atinun yajumin nuigtú aents pegkegchau aina ibaujaish ijuntug yuwakush,
    umutnash ijuntusash umawa? —tuidau.'
  kyc-kyc: Yesu baa wambu koo pingipi takisi nyingi akali dupwape role pyao nenge
    nao peteyaminyi doko kandapala Parisi mana lenge akali dupwame disaepole dupwa
    kando dopa lamaiyami. Akipamo baa takisi nyingi akali dupwape yulu koo pingi akali
    dupwa pipwape nenge nao petaminyi? leyami.
  urd-GVU: شریعت کے کچھ فریسی عالِموں نے اُسے یوں ٹیکس لینے والوں اور گناہ گاروں کے
    ساتھ کھاتے دیکھا تو اُس کے شاگردوں سے پوچھا، ”یہ ٹیکس لینے والوں اور گناہ گاروں
    کے ساتھ کیوں کھاتا ہے؟“
  yre-NT: '''Fluba ''ci vɩnɔn nɛn o ya Farizɛn ''nɔn ''a bɛ, zɩ waa ''yɩ ''nan Zozi
    a fɛ -blɩnan ''o ''vale ''sukɔlɛ ''sinɔn ''lee ''wɩ ''wlidɩ "drɛnɔn -mienun -a
    bɛ, ɛn waa ''vɩ -a -srunɔn lɛ ''nan: «-Mɛ "le "wɛan nɛn e fɛ blɩ ''o ''vale ''sukɔlɛ
    ''sinɔn ''lee min -wlidɩ -mienun -a?»'
  fuh-BKF: 'Jannginooɓe Tawreeta jeyaaɓe e waalde Farisa''en nji''i Iisaa ina nyaamda
    e yimɓe ɓeen, mbi''i taalibaaɓe makko ɓeen: —Ko waɗi de imo nyaamda e nanngooɓe
    lampo e luttuɓe woɓɓe?'
  arl-NT: 'Moisés Naajioneejiniji niishitiojonaa, mariyata Fariseocuaca jaara Jesu
    niquirii cuno pueyata miaqueyano, nojoriiri Jesu saquiriojosano pueya nequesotaquiaari:
    —¿Casaara nia niishitiojona miaqueya cuno cumaneeca masejonaatani, mariyata cuno
    sesa miijiacatani? ¿Casaara cuno pojoritia na ratuyajaaniuhuaj?'
  dhg-DUWADHA: Ga bilanyamiyum banhalaya yakan nyenan rom-marŋgikunhami warra Baratjiwuru
    ŋurrukŋuru. Bala dhanal nhäŋalan nhanany Djesunham nhan yakan ŋatha ṉokan banha
    tax djämamiwuḻin warrawuḻ ga dhuwurr-maḻikumiwuḻin yolŋuwuḻ warrawuḻ. Bala dhanal
    ŋäŋꞌthuwanan banha Djesuwum malthundaminham warrany bitjanan, “Wäy! Nhäwu yaka
    dhaŋu ŋunha nhumaliŋgum marŋgikunhami nyena tax djämamiwuḻim warrawuḻ, ga dhuwurr-maḻikumiwuḻim
    yolŋuwuḻ warrawuḻ?”
  ziw-ziw: Wahinya Sigilizi awamwenga wendile wa bunga dikwitangwa Mafalisayo, wamwona
    Yesu adya na wadya wakugambigwa wata masa hamwenga na wachisanya kodi. Niyo wawauza
    wanampina wakwe, “Nimbwani adya na wata masa na wachisanya kodi?”
  grc-TR: Καὶ οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι, ἰδόντες αὐτὸν ἐσθίοντα μετὰ τῶν τελωνῶν
    καὶ ἁμαρτωλῶν, ἔλεγον τοῖς μαθηταῖς αὐτοῦ, Τί ὅτι μετὰ τῶν τελωνῶν καὶ ἁμαρτωλῶν
    ἐσθίει καὶ πίνει;
  nag-nag: Jitia kunba niyom likha khan kunkhan Pharisee khan he asele, Jisu ke dusra
    paapi aru poisa utha manu khan logote bohi kene khai thaka dikhise, taikhan Jisu
    laga chela khan ke koise, “Kile Tai poisa utha aru paapi manu khan logote bohi
    kene khai ase?”
  eng-OEBCW: When the teachers of the Law belonging to the party of the Pharisees
    saw that he was eating in the company of such people, they said to his disciples,
    ‘Why does he eat with the tax collectors and outcasts?’
  knj-NT: 'Ja'' yet jix yilon eb cuywam yin sley Moisés c''al eb fariseo, tol lalan
