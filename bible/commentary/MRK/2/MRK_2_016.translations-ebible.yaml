  san-BEN: তদা স করমঞ্চাযিভিঃ পাপিভিশ্চ সহ খাদতি, তদ্ দৃষ্ট্ৱাধ্যাপকাঃ ফিরূশিনশ্চ
    তস্য শিষ্যানূচুঃ করমঞ্চাযিভিঃ পাপিভিশ্চ সহাযং কুতো ভুংক্তে পিৱতি চ?
  tdx-tdx: 'Aa naho nioni’ o mpanoki-dilio naho o Fariseoo t’ie nitrao-pikama amo
