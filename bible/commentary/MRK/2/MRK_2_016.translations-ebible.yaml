  srp-1865: 'A književnici i fariseji vidjevši ga gdje jede s carinicima i s grješnicima
    govorahu uèenicima njegovijem: zašto s carinicima i grješnicima jede i pije?'
  agt-agt: A ta pakaita na Pariseyu kiden ta nakikkanan hapa i Hesus ta agsingir ta
