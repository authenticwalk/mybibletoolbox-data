    nawɨho nehohiyɨhiyaunɨ amɨ isɨhiya maipɨhatɨma isɨhiya mmonɨwɨmahohɨtɨmatɨmaisa
    nandapa napaapɨ nainje?” undawaatopo.
  ubr-ubr: Baifafaro an baibebeotis fani, osi tous min Pharisee, osi sit on sabu “bokomasotis”
