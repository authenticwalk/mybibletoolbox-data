    an bunu a de seei, kwetikweti. Nöö hën de hakisi dee bakama u Masa Jesosi taa:
    “Faandi mbei di mësitë fuunu go dë ta njan ku dee lö pei sëmbë naandë a wan tafa
    u du?”'
  qvs-NT: 'Chaypina fariseo runakuna kawarkansapa Jesusta mana alli rurak runakunawan
    kullki kobrakukkunawan tantalla mikuykaptin. Chayta kawashpankuna disipulunkunata
    willarkansapa: —¿Imapatí yachachishuknikichi Jesuska kullki chaskikukkunawan uchasapa
    runakunawan tantalla mikuykan?'
  zca-NT: 'Per or une rë men nilu'' ley kun rë men fariseo, lë'' Jesús kiyao kun rë
