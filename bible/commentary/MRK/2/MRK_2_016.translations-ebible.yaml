  sgz-sgz: Má te tám mánán tili tan Parisaio di mákái ngo ái Iesu a namnam tiklik
    mai bos tám abulbul má bos tám kip takis, má dik han parai singin kán bos kalilik
    án aratintin ngoromin, “Suri dáh kamu tám aratintin a namnam tiklik mai bos tám
    long sápkin ngorer?”
  kek-NT: 'Ut eb laj tz''i̱b ut eb laj fariseo que''ril nak cuan li Jesús sa'' me̱x
