  bss-NT: Áde doŋge dé bemeléede bé mbéndé ábe bébédé Befarisia bényíné
    Yesuɛ ádyāg ndyééd ne ábê bad bé mbéb, ne besaad bé táásɛ, dɔ́ɔ bésɛdtɛɛ́
