    impuestorrü y arrübama tarucu nomünantü uimia?'
  aia-aia: Tara'i Ha'ausuri 'anai Ringe ana'ia Moses nara aba beiraaui Farisei rau
    re'i'i sae 'isi 'oha rau ngau beia Jisas. Marau songa'iniraaui rongoiusuri ana'i
