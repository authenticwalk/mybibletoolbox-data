  juy-juy: ଆନିନ୍‌ ଇର୍ସେମରଞ୍ଜି ଡ ପାନୁବେଡ୍‌ମରଞ୍ଜି ସରିନ୍‌ ଆଗ୍ରାଗାଲନ୍‌ ଆଡିଡ୍‌ ଗିୟ୍‌ଲେ
    ପାରୁସିଞ୍ଜି ଆ ମରାୟ୍‌ନେ ସାସ୍ତ୍ରିଞ୍ଜି, ଜିସୁନ୍‌ ଆ ଞଙ୍‌ନେମର୍‌ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “କେନ୍‌
