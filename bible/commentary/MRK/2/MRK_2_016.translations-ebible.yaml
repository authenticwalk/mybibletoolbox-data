    iñɨ́mayyajpa jém Jesús icuyujcɨɨwiñ: —¿T́iiga wagawícyajpa jém immaestro con jém
    táŋcaɨywɨɨp?'
  dhg-dhg: Ga bilanyamiyu banhalaya gayŋan nyenan rom-marŋgikunhami warra Baratjiwuru
