    bixa'' lo rë men che''n Jesús: ―¿Chon kiyao xa'' nitse''d go, kun rë men gat nzhont
    ley che''n Dios, mbaino kun rë xa'' nikan dimi che''n gobier Roma?'
  cbc-NT: 'Bairo cʉ̃ caʉgabapacʉtore ĩñarã yua, fariseo majã pʉame na ĩ tutiyuparã
    Jesús cʉ̃ cabuerãrẽ. Na yarã, Moisés cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobueri majã mena
    atore bairo na ĩ tutiyuparã: —¿Nopẽĩ dinero jejori majã mena, bairi aperã roro
    caána mena mʉjããrẽ cabuei cʉ̃ etiʉga bapacʉtiyati? Roro ácʉ átiyami —na ĩ tutiyuparã
