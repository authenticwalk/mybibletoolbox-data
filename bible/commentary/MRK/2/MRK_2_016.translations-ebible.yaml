  kpj-NT: Bede ywina erydỹỹ mahãdu, lahi rybe‑di erydỹỹna mahãdu tuu robirenyra. Idi
    raryberenyre Jesuisi erydỹỹna mahãdu‑ò —Aõherekibo tii riroxireri òrarudu‑wana,
    nierumynydu‑wana.
  zao-NT: 'Tsa lee chop tson maestr chaan ley kuu nak fariseo, mne zha lee Jesús ndow
    kon re zha kuu ntsow kobral temi chaan yezlyu, tsa nzhab re zha lo re zha kuu
    ngeteed lo Jesús: ―¿Chebee nzhow zha baa, kon re zha kuu ntsow kobral temi chaan
    yezlyu, ne kon re zha kuu ntsowt kuu wen?'
  byx-byx: De iari ama Parasiqena i re su ne ma Moses aa lengi ra men. Dai ra lu ma
    Iesus i qa tes ke ne ama vura. (I lura i ai de ra ter ama takkis bareq ama Gaman
    Rom.) Dai ai de ra snanpet ne aa risura ma’, “Ngu lu nanaa be ma Iesus ka tes
    ke ne lura ama vura?”
  ctu-CTI: 'Jini ajcʌntisajob cha''an i mandar israelob yic''ot fariseojob* ti yilʌyob
