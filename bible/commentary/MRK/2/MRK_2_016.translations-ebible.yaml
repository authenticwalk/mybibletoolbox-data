  yap-yap: Ma nap’an ni guy e pi’in tamchib ko Motochiyel ni kuyad boch e Farise nike
    un Jesus ko abich nga fithik’ e pi’in ndabun e girdi’ nu lan binaw dakenrad nge
    pi’in yad ma kunuy e tax, ma aram me lungurad ngak pi gachalpen Jesus, “Mangfan
    nike un Jesus nga fithik’ e pi’in yad ma kunuy e tax nge pi’in ndabun e girdi’
    nu lan binaw dakenrad ko abich?”
  mop-NT: Ilbi a Jesus ti tan u janal eteloo' aj mol taq'uin u yet'ocoo' a yanoo'
