  for-for: 'Parasi kina''mi nkarotu tisa kina kanama ampa igaumepa, pi kinake mima
    nama miyogini, agate abagi kina''waka mayama ampa ibigantawe: Nanagabaya takisi
    maenta kinake kamparaga kinake nanintaba nayema, ibigauguna,'
  epo-epo: 'Kaj la skribistoj kaj la Fariseoj, vidante, ke li manĝas kun la pekuloj
    kaj la impostistoj, diris al liaj disĉiploj: Li manĝas kaj trinkas kun impostistoj
    kaj pekuloj.'
  gfk-gfk: 'Bia ira tena harausur ta ira harkurai tane Moses ing diet ira Parisi mah
    diet ga nas bia Jisas i ga iaiaan tika ma ira sakapsakapuana ma ira ut na kap
    takis, diet ga tange ta ira uno bulu na harausur hoken: “Pai bilai bia Jisas i
