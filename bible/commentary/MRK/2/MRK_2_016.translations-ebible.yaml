    —¿Tú̱ xpa̱lacata̱ mima̱kalhtahuaka̱nacán lacxtum ta̱hua̱yama̱kó̱ hua̱nti̱ xma̱ta̱ji̱nani̱n
    impuestos, xa̱huá̱ hua̱nti̱ luhua lacli̱xcajnit makla̱kalhi̱nani̱n chixcuhuí̱n?'
  rro-rro: Rauhubu poki haukia Parisea itubunai temai Iesu ki'a haukia mai takiti
    a'i haukia kipokia teaniani haeamo teihanakia raninai, i'abana haukia tebakainakia
