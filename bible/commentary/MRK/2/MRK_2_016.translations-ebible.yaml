verse: MRK.002.016
translations:
  kpx-kpx: Isege Diue menaka loui haivemale keau Iesu elehai tiale esemuiabe namigevei
    loui avoe, “Osiohoike keu atae toela kebiahi igaetoai lovi ima.”
  okv-H: Ari avo Pharisee embomeni ta ke pepeni simba ari embopo na kito Iesu ta ambotani
    ta degi ke einge ea “Iesu do eto ari sasapura embopo te tax humbari embopo te
    aingeto ere indei?” ainge ijio
  tbo-tbo: Ma lugagayo tanitaniwagahi naka tauhi Palisi lawahi hi gagaleya tu apapoe
    po takisi tu tama mitehi hi’mam ma a hewahewali hi lubayadehi hi pa, ‘Awai binei
    omi bada takisi tu tama po tu apapoe mitehi he’mam?’
  mal-C: അദ്ദേഹം പാപികളോടും നികുതിപിരിവുകാരോടുമൊപ്പം ഭക്ഷണം കഴിക്കുന്നതു കണ്ടിട്ടു
    പരീശന്മാരുടെ കൂട്ടത്തിലുള്ള വേദജ്ഞർ യേശുവിന്റെ ശിഷ്യന്മാരോട്, “അദ്ദേഹം നികുതിപിരിവുകാരോടും
    പാപികളോടുമൊപ്പം ഭക്ഷിക്കുന്നതെന്ത്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ οἱ γραμματεῖς ⸂καὶ οἱ Φαρισαῖοι,⸃ ⸆ ⸂2ἰδόντες αὐτὸν ἐσθίοντα⸃ μετὰ τῶν
    ⸉τελωνῶν καὶ ἁμαρτωλῶν,⸊ ἔλεγον τοῖς μαθηταῖς αὐτοῦ, ⸋Τί⸌ ὅτι μετὰ τῶν ⸂3τελωνῶν
    καὶ ἁμαρτωλῶν⸃ ἐσθίει ⸋2καὶ πίνει;⸌
  bgc-bgc: शास्त्रियाँ अर फरीसियाँ नै न्यू देखकै के वो तो पापी अर चुंगी लेण आळा गेल्या
    खाणा खावै सै, उसके चेल्यां ताहीं कह्या, “वो तो चुंगी लेण आळे अर जिननै लोग पापी
    कहवै सै, उनकै गेल्या खावै-पीवै सै।”
  khz-khz: Rova gevevega-ripagiawai talimara, Parisea geria kako talimara, na Iesu
    gegitaato, takiti-koko talimara e kala rakava talimara ria geganigani-kouwai,
    ne ira na Iesu gena melo gerenagirato, negetiwato, “Ia vorakagau gaurai takiti-koko
    e kala rakava talimara ria geganigani-koukouna?”
  deu-TKW: 'Und Schriftgelehrte von den Pharisäern, da sie sahen, daß er mit den Zöllnern
    und Sündern esse, sagten sie zu seinen Jüngern: ißt und trinkt er denn mit den
    Zöllnern und Sündern?'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ Lëꞌ bönniꞌ gdauꞌ tuꞌsëdi len yuguꞌ bönniꞌ gdauꞌ fariseo,
    röꞌë rágulenëꞌ tsazxö́n yuguꞌ bönniꞌ uquízxj len yelaꞌquëꞌ bönniꞌ caꞌz, glëꞌ yuguꞌ
    bönniꞌ usë́d queëꞌ Jesús, taꞌnë́ꞌ: ―¿Bizxa caz runtsëꞌ? Riꞌj rágulenëꞌ yuguꞌ bönniꞌ
    uquízxj len yelaꞌquëꞌ bönniꞌ dul‑laꞌ.'
  lin-lin: 'Tango balakisi ya Mobeko ya lingomba ya Bafarizeo bamonaki Yesu kolia
    mesa moko na bato ya masumu mpe bafutisi mpako, batunaki bayekoli na Ye : — Mpo
    na nini azali kolia mesa moko na bafutisi mpako mpe bato ya masumu ?'
  hns-NT: 'Aur hoewa bhie ekaatgo Parmeswar ke baat ke parhal waalan aail dekhe. Oesab
    Fariesie ke koel ke raha. Tab djab oesab dekhies Jiesoe kaun rakam aadmie ke sanghe
    khaai pieje hai, tab okar tjela log se bolies: „Oe kaahe ke aisan kharaab manai
    log ke saath bhodjan kare hai?”'
  noa-E: 'Mag i makhʉʉn dʉ̈i ãba thach khö sim aig fariseonaanau Ẽwandam iek jawaag
    chi machnaan dʉ̈imua chi Jesús dʉ̈i wënʉrraajerr khʉʉnagta jëeuchëjierram anʉm:
    —¿Jãga jãg pãar maestro sĩi dëbpaar jëeujem khʉʉn dʉ̈i pekau pöm sĩsidʉm khʉʉnpa
    ãba thach khö sĩ? ajierram anʉm.'
  eng-EMTV: And the scribes and Pharisees, seeing Him eating with the tax collectors
    and sinners, said to His disciples, “Why does He eat and drink with tax collectors
    and sinners?”
  mib-NT: 'Te tēe cástéén tutu ley Yaā Dios jiín tée grupo fariseo, ni cajito de jeē
    yéji yā staā jiín ndɨhɨ tāca tée ún. Te ni cacahān de jíín tée cáscuáha jíín yá:
    ¿Naun yéji maestro rō jiín tée cástútú xúhun renta jiín ɨnga tēe cásáha cuēchi?
    áchí de.'
  bea-bea: Kootoo hatseto adesklesne chu Phariseene chu kiyaichi inka aghatsitsoo
    tanechowhoine chu metseline chu, toowela ooli yehtilon yaotatichne, Yehoo yakaatsits
    aoontye yakah chu tuaton tane chowhoine chu metseline chu?
  lif-NT2: हे़क्‍केःल्‍ले़ खे़प्‍मो फरिसि लुप्‍पोबा साम्‌योथिम्‍साम्‍बाहाॽ मे़द्‌ये़आङ्
    ये़सुःन् एःङ्‌याङ् के़भोःङ्‌बाहाॽ हे़क्‍क्‍याङ् लायोबाहाॽनु सोरिक् चाजानु युङे़बा
    मे़निःसुआङ् याम्‍मो खे़ङ्‌हाॽरे़ ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़मे़त्तुसि, “एःङ्‌याङ्
    के़भोःङ्‌बाहाॽ हे़क्‍क्‍याङ् लायोबाहाॽनु खुने़ॽ थेआङ् चाजाबाबे?”
  xnj-xnj: Hinu, Pagati ya vawula vangi va Malagizu vevavi Vafalisayu pavamuweni Yesu
    ilya pamonga na vandu vevajovikini kuvya vakumbudila Chapanga na vatola kodi,
    vakavakota vawuliwa vaki, “Ndava kyani ilya pamonga na vandu ngati ava?”
  mmx-mmx: La luvuttadi loklox ase at Laulis Linga mi lubung Parisi diga ven i do
    ne Iesu ga anan eburu mi nom limixin kakapmek la diga lok ti lavaun pinivu at
    ne Iesu xeretna, “Tila ne Iesu i anan eburu mi nom luvuttadi loklok ka pilas la
    limixin kakapmek?”
  cbr-NT: 'Usoquian atubëtan piia isquin ca an Moisésnën cuënëo bana ''unáncë unicamabëtan
    fariseo unicaman Jesusan ''unánmicë unicama ñucáquin cacëxa: —¿Uisa cupí cara
    an mitsu ''unánmicë unin ''uchañu unicamabëtan pianan an ''apu buánmiti curíqui
    bicë unicamabëtanribi pin?'
  tee-NT: 'Pus ju na ixtalhatalaninintach ju ixlhamap''aksin ju ist''a''israelitanin
    chaich ju ixtalhilaca''an ju ixlhamap''aksin''an ju fariseonin talakts''ilh ju
    Jesús ni ix''alact''avajin ju ta''ach''inin chai ju alactu''unin. Pus ju yu''unch
    tajunilh ju ix''alacmamaka''ui ju Jesús: ―Ju mi''amamaka''unu''an tajuch ni va
    k''aixtam alact''avajin ju ach''inin chai ju alactu''unin.'
  eng-LSV: And the scribes and the Pharisees, having seen Him eating with the tax
    collectors and sinners, said to His disciples, “Why—that with the tax collectors
    and sinners He eats and drinks?”
  cak-NT: 'Y cuando ri maestros chi ri ley y ri achi''a'' fariseos xquitzu'' chi ri
    Jesús niwa'' quiq''uin ri moloy tak impuestos y quiq''uin ri winak je aj-mac,
    xquic''utuj chique ri ru-discípulos: ¿Anchique roma raja'' junan niwa'' quiq''uin
    ri moloy tak impuestos y quiq''uin winak aj-mac? xecha''.'
  pah-NT: 'Igwete Jesus''g̃a i''ui g̃a pavẽi. A''ero judeus''g̃a mbo''ehara''g̃a nduri
    no. G̃a ko fariseus''g̃a. G̃a e''i tihendu katu pa Moisésva''ea remimbo''eagwera
    javo novĩa. A''ero g̃a nduri Jesus''g̃a ndepiaga g̃a i''urame jara''g̃a pavẽi.
    Nurã g̃a ei Jesus''ga remimbo''ehara''g̃a pe: —Maranuhũrame Jesus''ga jihe''aruhui
    itambere''ia mono''õhara''g̃a ndehe okote''varuhuve''g̃a ndehe no i''gwovo g̃a
    pavẽi, ei g̃a Jesus''ga remimbo''ehara''g̃a pe.'
  sja-NT: 'Moisepa p''ãda jarateepataarã, fariseorã eere p''anapatap''edaarãpa mãga
    unudak''ãri, iidijida Jesús k''õp''ãyoorãmaa: —¿Sãap''eda parã jarateepari nek''omaa
    bɨma ajida, impuesto p''epataarã ome mãik''aapa awaraa p''ek''au k''achia oopataarã
    ome? Jãga ooik''araa bɨda ajida.'
  xed-xed: 'Kəʼa, ká gwal tagha zlaha Musa ŋa mnduha ta nzakway mataba la Farisa ná,
    ta za skwi Yesu kawadaga nda gwal tska dzumna nda sanlaha ma tsa ghwaɗaka mnduha
    ya. Ka həŋ nda duhwalha Yesu mantsa: «Kabgawu ta kəl Mghama ghuni ka za skwi kawadaga
    nda na mnduha na ɓa?» ka həŋ.'
  mks-NT: 'Joo na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo tá na̱xini na íin coo Jesús
    xíxi a xi̱hín na̱ cán na̱casáhá cáchí na̱ já xi̱hín da̱ xíca tuun xi̱hín Jesús:
    —Ndá cuéntá quéa̱ xíxi xitoho ndó xi̱hín na̱ játaca jiu̱hún cuéntá impuesto ta
    xi̱hín java ga̱ na̱ cája cua̱chi —na̱cachi na̱ cán.'
  gfk-S: 'Be ira tena harausur ta ira harkurai tane Moses ing di ira Parisi bileng
    di ga nes be Jisas ga iaiaan tikai ma ira sakalepwana ma ira ut na kap takis,
    di ga tange ta ira nuno bulu na harausur horek: “Paile bilai be Jisas i iaiaan
    tikai ma kike ra ut na kap takis ma ira mes na sana turadi bileng.”'
  bmu-bmu: Jisösnöŋ takis meme tilipqilipŋinambuk aka siŋgisöndok ambazip tosatŋi
    yembuk tata nene negeri, mi Farisi (Köna keugö kapaŋkölköl) aka yeŋgöreŋ böhi
    tosatŋan eka Jisösgö gwarekurupŋi kewö jim eŋgiget, “Aek! Yaŋön mönö wuanöŋgöra
    takis meme tilipqilipŋinambuk aka siŋgisöndok ambazip yembuk tata nene neza? Mi
    qahö dop kölja.”
  dgz-dgz: Parisi nagire ge iup wadidiamuine nagire Iesu yawan amba wadiamot megawa
    inamup noyam anega wane, “Iwa dimen moni bongamine amba koewa nagirewa den tanamon
    taba naiwan?”
  eng-GNV: And when the Scribes and Pharises sawe him eate with the Publicanes and
    sinners, they sayd vnto his disciples, Howe is it, that hee eateth and drinketh
    with Publicanes and sinners?
  zaa-NT: 'Ca maestro de la ley ą''hua adí canu dianó cą religión fariseo nna, de
    bilá''ni cą qui''ni ro Jesús lani canu riquiỹa qui'' impuéstua ą''hua lani adí
    canu runi tul·la'' nna, ra tè cą ca discípulo qui''áa: Bianicca ri''ya ro bá maestro
    qui'' líą'' lani canu ruquiỹa qui'' impuesto ą''hua lani adí canu tul·la'' ni''i.'
  eng-WEBSTER: And when the scribes and Pharisees saw him eating with publicans and
    sinners, they said to his disciples, How is it that he eateth and drinketh with
    publicans and sinners.
  guh-guh: 'Nexata fariseovi, judíovi pecujarubivinua, Jesús taeyetatsi daxita bajarapamonaejavata
    pijajivi penabarënabanecaejava. Nexata bajarapamonae jamatabëcuenenavëxaniabiaya
    jumaitsi Jesús pijajivijavabelia: —Papecacujarubinë Jesús naneconita Diosojavabelia.
    Tsipaji gobierno pejamatabëcueneta impuestomatamo pematamoyanijobabiabivijavata,
    piajamatabëcuenebejevijavatanua, naxaeyeca pexaejava, jai bajarapamonae Jesús
    pijajivijavabelia.'
  bon-bon: Puma cita ca cotre abiberäja biname, lui cina Parisea sigu biname gemi,
    teepi liba jepänisi, egä Yeesu deedei äbitige täks rarekaake uutecrena biname
    cama piiyepu cotre atropengäja biname cama, teepi teeme abiberäja bägrä bine jejemisi
    egä, “Tabe baa ngena name pi pepu biname cama deedei erwäjinige?”
  nhw-BL: 'Huan nojquiya itztoyaj nepa sequin fariseos huan tlamachtiani tlen itlanahuatilhua
    Moisés. Huan quema quiitaque Jesús tlacuayaya ininhuaya nopa amo cuajcualme, quintlatzintoquilijque
    imomachtijcahua: ―¿Quenque tlacua huan atli Jesús ininhuaya tlacame catli tlainamaj
    impuesto huan ininhuaya catli miyac tlajtlacoli quichihuaj?'
  swh-ONEN: 'Baadhi ya walimu wa sheria waliokuwa Mafarisayo walipomwona akila pamoja
    na watoza ushuru na “wenye dhambi,” wakawauliza wanafunzi wake: “Mbona Yesu anakula
    pamoja na watoza ushuru na ‘wenye dhambi’?”'
  wbi-wbi: Unsiki avalembi, vano valyale Vafalisayo, yevamwaghile u Yesu ihanga navaaanhuvava
    nyanyivi nava songesia songo, vaka vavula ava vulanisivua vake vakaati, “Nakiki
    ihanga nava songesia songo na vaanhu ava nyanyivi?”
  bba-bba: Ye Fɑlisibɑn woodɑ yɛ̃robu bɑ Yesu wɑ u dimɔ kɑ ɡbere mwɑɔbu kɑ kɔ̃sɑn
    kowobu sɑnnu, bɑ win bwɑ̃ɑbu bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ u kɑ ɡbere mwɑɔbu kɑ kɔ̃sɑn
    kowobu dimɔ sɑnnu.
  eng-KJVCPB: And when the scribes and Pharisees saw him eat with publicans and sinners,
    they said unto his disciples, How is it that he eateth and drinketh with publicans
    and sinners?
  kgk-NT: 'Ha gwĩ fariseu judeu rekombo''ehaty va''e ohexa íxupe. Ohexa okaru ramo
    ojejavy va''ety ndive, nhane mbopaga va''ety ndive ave: —Ma''erã po okaru ra''e
    Hesu nhane mbopaga va''ety ndive, gwĩ ojejavy va''e ndive ave, he''i oporandu-vy
    hemimbo''e kwéry-pe hikwái.'
  waj-waj: 'Farisai vaidiiyakidiri Anutuuqaa kua mmaanna kiaa mmira vaidi vooyaano
    Yisuuva mmaanna tuu kuaivaa hatokeera gioonna kiaapu maisaiyaata sikau takiisa
    vareera vaidi maisaiyaatama yeenna nneeda varuuvaa teeda Yisuunna ngiaammuauya
    yaparaida tunoo: Mo aaniira ivo sikau takiisa vareera vaidi maisaiyaata gioonna
    kiaapu mminnamminnaa maisa suvuaiyaatama iya tasipama yeenna nnooriivaa nnainnee?'
  cpy-cpy: 'Ikanta Inashitantaniri-paeni eejatzi Yotaantaniri-paeni, iñaakiri Jesús
    rakiyotziri ikaatzi shintsitan-tatsiri ramaeteniri koriki, osheki eejatzi kaari-pero-shireri-paeni.
    Rojampitakiri riyotaani Jesús, ikantziri: “¿Iitaka itsipatan-tariri kaari-pero-shireri-paeni,
    itsipatakari eejatzi shintsitan-tatsiri ramaeteniri koriki?”'
  ekk-PKP: 'Kui variseride vaimulikud juhid nägid Jeesust selliste inimestega koos
    söömas, küsisid nad Jeesuse jüngritelt: „Miks ta sööb koos maksukogujate ja patustega?“'
  mpx-mpx: Logugui ana topankite enuna, heliya Palisi, hi kite Yeisu alonau togegi
    ge takis ana toahi hi anan, inoke hi nel wana tohago elal hi ba, “Hauna kaiwena
    alonau gamagalau bolo ololal o hi anan toyawa?”
  wbp-wbp: Ngalya-kari yapa pinarri-patu yangka Paraji-patu, ngulangka-yijalalpalu
    nyinaja yuwarlirla. Ngulangkujulpalu-jana lirlki-nyangu Jijaji jirrnganja ngarninja-kurra.
    Nyampu-paturlu Paraji-paturlulu-jana payurnu Jijaji-kirlangu kurdungurlu-patuju,
    “Nyiyaku kajana jirrnganja ngarni nyampurrakuju maju-patuku?”
  luo-luo: To ka jopuonj Chik ma jo-Farisai nonene kochiemo gi joricho gi josol osuru,
    negipenjo jopuonjrene niya, “Angʼo momiyo ochiemo gi josol osuru kod joricho?”
  nhe-NT: 'Huan nojquiya itztoyaj nepa sequin fariseos huan tlamachtiani tlen itlanahuatil
    Moisés. Huan quema quiitaque Jesús tlacuayaya ininhuaya nopa ax cuajcualme, quintlatzintoquilijque
    imomachtijcahua: ―¿Para tlen tlacua huan atli Jesús ininhuaya tlacame tlen tlainamaj
    impuesto huan ininhuaya tlen miyac tlajtlacoli quichihuaj?'
  aii-aii: 'ܐܝܼܢܵܐ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܠܝܼܫܘܿܥ ܒܹܐܟ݂ܵܠܵܐ ܥܲܡ ܡܵܟ݂ܣܹ̈ܐ
    ܘܚܲܛܵܝܹ̈ܐ، ܐܡܝܼܪܗܘܿܢ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܒܹܐܟ݂ܵܠܵܐ ܝܠܹܗ ܥܲܡ ܡܵܟ݂ܣܹ̈ܐ ܘܚܲܛܵܝܹ̈ܐ؟“'
  esk-NT: Aglaliqirit suli Pharisee-ŋuruat tautuŋniġaat niġiqatiqaqługu tax-siliqirinik
    suli killuliqirinik. Taapkua nipliutigaich maliġuaqtai, “Suvaata ilaa niġiqatauva
    suli imiqatauva tax-siliqirini suli killuliqirini?”
  msb-msb: Kaya san nakita san mga Pariseo na paratukdo san Kasuguan na nakikaon sinda
    kaupod ni Jesus, ginhunga ninda an iya mga disipulos, “Nano kay nakikaon siya
    kaupod san mga parasukot san buwis kag iba na mga makasasala?”
  cpa-NT: 'Jøng² mi³ca¹jái¹ tøa¹² he¹² lei¹³ quiah¹² Diú¹³, dsa² quianh³ dsa² fariseo,
    hi² gøah¹² Jesús quianh¹³ dsa² tsa¹ti³jan¹ héi², ca¹lah¹quianh¹³ dsa² cagh¹² cog³,
    jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² quianh¹³ Jesús: ―¿He² løa¹ gøah¹² Jesús quianh¹³
    dsa² lah¹ná¹²? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ପାପି ଆରି ସିସ୍‌ତୁମାଙ୍ଗୁମନର୍‌ ସଙ୍ଗ୍‌ କାଇଲାନି, ଏଟା ଦେକିକରି ପାରୁସି ଦଲର୍‌
    ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇବାର୍‌ ଦାର୍‌ଲାଇ, “ସେ କାଇକେ ସିସ୍‌ତୁମାଙ୍ଗୁମନର୍‍
    ଆରି ପାପିମନର୍‌ ସଙ୍ଗ୍‌ କାଇଲାନି ?”
  meu-meu: Taunabunai, itorena taudia, Farisea edia orea amo, e itaia, ia na kara
    dika taudia bona tax gogo taudia ida e aniani hebouva, bena idia ese ena hahediba
    e nanadaidia, eto, Ia na dahaka dainai tax gogo bona kara dika taudia ida e aniani
    heboumu?
  yva-NT: Weramu kuruno makari mbaro Ananyao Musa rai nanawirati usisa varoro Parisi
    raije inta wo Yesus aen pisyisyo vatane umaso matavon. Umba wo raura nanto Apa
    arakovo utavondi aije mansai ware, “Veanimaibe wapa kurune pisyisyo vatano wo
    pajak ranugande akarijo pemerinta aije nawe, vatano ayao kakaije no maije nawe
    matavon?”
  dgc-dgc: Ey du maistu sa ta rilihiyon na Pariseyo, péketa de a mékidipon ti Jesus
    du medukés a tolay, éy kinagi de du alagad ni Jesus, a “Bakit mékidipon siya du
    makasalanan a tolay?”
  zpm-NT: 'Blalaa maistr ley ne nacgrë zha farisé, goṉ zho sca tipse noyownie Jesús
    grë zha co; bded ga, rëbchaa zho lo xpëëdscuel me: ―¡Mod sca na rownie xmaistr
    to grë zha ngoopdoḻ, grë zha beed ne nac recaudador!'
  hix-NT: Nenyatxkon hatà, àyweronàhyamano ynye ro komo. Farysew komo rma nyamoro
    hatà. Txesus komo yemtakmanàrà yonyatxkon hatà. Àro ke, onà wyaro nketxkon hatà,
    ànhananàhrà ro komo wya. Àsok tawro mokyam yakoro nemtakmeno, ketxkon hatà. Àsok
    tawro mokyam yakoro nemtakmeno. Atxke natxow hamà, mokyamo, txenyeru yahosnye
    ro komo rma, atxke natxhe moxamo katxho ro komo xarha, ketxkon hatà, Farysew komo.
  sim-sim: Urik mashi Moseshin sawendari ma lal Farisi, karem li ushandari ma ondo,
    os Jisas ma ondo nga nor arin li heyehe ol orin tiyandari man limu silira, �Mberem
    ushiwak ma roto tol kavakavan unda ma tondo nga or awak ni heyendu?�
  npi-ULB: जब शास्‍त्रीहरू, जो फरिसीहरू थिए, तिनीहरूले येशू पापीहरू र कर उठाउनेहरूसँग
    खाना खाइरहेको देखे, तिनीहरूले उहाँका चेलाहरूलाई भने “उहाँले किन पापीहरू र कर उठाउनेहरूसँग
    खानुहुन्छ ?”
  cgc-cgc: May mga manugtudlo ta Mga Sinulat Moises na mimbro man ta grupo ta mga
    Pariseo na kakita na Jesus i gakaan duma ta mga manugsukot ta buis daw makasasala
    na mga ittaw. Gainsa danen an ta mga tinudluan Jesus, “Man-o tak gakaan kanen
    an duma ta mga manugsukot ta buis daw makasasala na mga ittaw?”
  tim-tim: Akto Anutugât den hekat yeŋgi yeŋgi luâk bikŋe kotyeŋe Parisaio bikŋande
    Yesuŋe puli meme luâk akto luâk bâleŋe hutyeŋân tatmâ sot nendo ekmâ Yesugât hoŋ
    bawalupŋe hin dâm makyeŋgiyi, “Wangât humoyeŋande dosa luâk akto puli meme luâk
    are yeŋgât hutyeŋân tatmâ sot nendâp?” dâyi.
  yor-yor: Nígbà tí àwọn olùkọ́ òfin àti àwọn Farisi rí ì tí ó ń bá àwọn agbowó òde
    àti àwọn ẹlẹ́ṣẹ̀ jẹun, wọn wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Èétirí tí ó fi ń bá
    àwọn agbowó òde àti ẹlẹ́ṣẹ̀ jẹun?”
  wos-wos: Sata rendaka di Farisina xékélelakikwa du nawulak xétaka di Jisasna duré
    wa, “Métaka dé Romka yéwa héraakwa du, haraki sémbut hurukwa du wali dé hénoo
    se?”
  emp-NTPO: 'Mãwã panʌne judiorã ley jaradiabadaba, pariseorã bid̶a unusid̶aa Jesura
    Romanebema boro itea parata jʌrʌ pebadarã ume, judiorã ley igara b̶ea ume bid̶a
    ne co b̶ʌda. Maʌ̃ carea pariseorãba Jesu ume nĩbabadarãa iwid̶isid̶aa: –Bãrãa
    jaradiabarira ¿cãrẽ cãrẽã cadjirua obadarã ume, parata jʌrʌ pebadarã ume bid̶a
    ne co b̶ʌ?–'
  eng-F35: The scribes and the Pharisees, seeing Him eating with the tax collectors
    and sinners, said to His disciples, “Why is it that He is eating and drinking
    with the tax collectors and sinners?”
  ind-ind: Beberapa ahli Taurat dan orang Farisi datang dan melihat bahwa Yesus serta
    murid-murid-Nya sedang makan bersama orang-orang yang dianggap berdosa itu. Lalu
    mereka berkata kepada murid-murid-Nya, “Kenapa guru kalian makan dan minum bersama
    para penagih pajak dan orang-orang berdosa lainnya?!”
  pes-OPCB: 'اما بعضی از علمای دین که فریسی بودند، وقتی عیسی را دیدند که با باجگیران
    و سایر گناهکاران سر یک سفره نشسته است، به شاگردان او گفتند: «چرا او با این اشخاص
    پست غذا می‌خورد؟»'
  mpt-mpt: Felisiei maki hekmel wengo kla tekein kebiobe. I Yesuse atemiba takis moni
    bokalin naka isa eka naka maki hengmin afeto nabib isa bakanea imeno wembe kesoa
    atemniba e okok aleyemin nakai baabeniba E fatnaneta takis moni bokalin naka isa
    eka naka maki hengmin afeto nabib isa i imeno baka wembene? gesiba
  ssx-ssx: Kutupa mandane wape pea wala꞉tiki pu haemeke haliwekima꞉ Pa꞉tisi haliweki
    kone Yesuta꞉ mo dakisi mu haemeke haliweki make hoke haliweki ame̱le̱ ne nalo
    pitimikieki handolo hata꞉ ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ Ekipeke Yesuma꞉
    dakisi mani mu haleme haliweki mo hoke haliweki ame̱le̱ ne no pilimipe lemekeme.
  mkl-mkl: To, wee Fɑrisi ɡɔ ŋɑ ɑ̀ wɑ bɛ iyi ɑ̀ jɛ woo kɔ inɛ ŋɑ si woodɑ. Iyi ɑ̀
    yɔɔ wɑ jɛ do woo ɡbɑ fiɑi lɛmpoo ŋɑ do inɛ lɑɑlɔ ŋɑu nɔ ɑ̀ bee mɔcɔɛ ŋɑu ɑ̀ ni,
    bɛirei í ce wɑ jɛ nɔ wɑ mɔ do woo ɡbɑ fiɑi lɛmpoo ŋɑ do inɛ lɑɑlɔ ŋɑu.
  gaq-gaq: ଜିସୁ ସିସ୍ତୁ ସାଲିଆଣ୍ଡ୍ରେ ଆରି ବିନ୍‌ ପାପ୍ ରେମୁଆଁଇଙ୍ଗ୍‌ ଏଃତେ କଚେ ଚଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କ୍ନେ
    କେକେ । ପାରୁସିଇଂନେ ଦଲ୍‌ବାନ୍ ଉଃଡ଼ିରୁଆ ସାସ୍ତ୍ରିଇଂ ଜିସୁନେ ସିସ୍‌‍ଇଙ୍ଗ୍‌କେ ସାଲ୍ୟାକୁଆର୍‌କେ,
    “ଜିସୁ ସିସ୍ତୁ ସାଲିଆଣ୍ଡ୍ରେ ଆରି ବିନ୍‌ ପାପିଇଂ ଏଃତେ ମେଃନ୍‌ସା ଚୁଚଙ୍ଗ୍‌ଡିଂକେ ?”
  gof-RNT: Higge astamaare gidida issi issi Farisaaweti Yesuusi nagaranchchotaranne
    qaraxa qanxiseyssatara kathi mishin be7idi, “I ays nagaranchchotaranne qaraxa
    qanxiseyssatara kathi mi?” yaagidi, iya tamaareta oychchidosona.
  unx-unx: ଫାରୁଶୀକଏତେ ଚିମିନ୍‌ ଆଇନ୍‌ ଇତୁକ, ୟୀଶୁକେ ମାଲ୍‌ହାରମ୍‌ ଆଡଃ ପାପିକଲଃ ଜମ୍‌ତାନ୍
    ନେଲ୍‌କେଦ୍‌ତେ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‌କଆକ “ଚିନାଃମେନ୍ତେ ଇନିଃ ନେ ଲେକାନ୍‌ ହଡ଼କଲଃ ଜମ୍‌ତାନାଏ
    ?”
  gah-gah: 'Lá niago, Palisaio monó vegenalitini monó mogona apí ikimiaká ve nenete
    Izesú nene ámina ánigi goselé iaká vegenaki nosánetá ninago ánigiake nene, izegipala
    zuha láa liki li kememó: Íi, áisi nene golesa netá aliaká vegená nenémináagi nosánetá
    nana igo nonave.'
  lcm-lcm: Na mang matan i ri Parisaio, vap po malangas ang ani saupai, taun kila
    arai ania si po angan kuvul ve ri katakai i bil arikek na vap po luk takis, kila
    mengen kana keve nat i akalit ta, “Marai sa na kapo angan kuvul ve vap po luk
    takis na ri katakai i bil arikek?”
  aer-aer: Angkentye Moses-kenhe akaltyele-anthenhe-anthenhe areye-arlke aneke, Pharisee
    areyele-arlke itnenhe areke merne arlkwerlenge Jesus-enge, itne apententye akngerre
    areye apayuthneke, “Aye! Iwenhenge-arle-ame akaltyele-anthenhe-anthenhe arrekantherrenhe
    apurtele arlkweme apwerte ngkweltye inentye akngerre areyenge tyerrtye akurne
    mpwarentye akngerre areyenge-arlke? Re itnekenge apurte-irretyale anetyeke, re
    kwenhe artwe mwerre areyenge anetyeke.”
  qvc-NT: 'Chaymi Muysispa liyningunata wakin yach''achikuqkuna, wakin farisiyu duktrinayuqkunaqa
    chayta rikashpa, Jisuspa yach''akuqningunata tapurqanllapa: —¿Imaraykum Jisusqa
    mikun waq kuntribusyunda kubrakuqkunawan, waq uchayuq runakunawanqa? nishpa.'
  tgl-ULB: Nang makita ng mga eskriba na mga Pariseo si Jesus na kumakain kasama ang
    mga makasalanang tao at tagasingil ng buwis, sinabi nila sa kaniyang mga alagad,
    “Bakit siya nakikisalo sa mga tagasingil ng buwis at mga makasalanang tao?”
  cbs-NT: '@see-verse:MRK.002.015'
  xtm-NTPP: 'Te jaku tee ka skua''a tnu''u ni kaxtnu''u Moisés ma, tee ni ka yo kuu
    fariseo ma, ni ka jini de Jesús ma, ja núkoo ya ne''un ndaka ñayii yukan ma, te
    ka jiña''a de nuu tee ka ndikin ya ma: ―‍¿Nava''a teskua''a ni a, jaa de ndeyu
    ji''in kui''na ka ndake''en ya''vi xu''un a, ji''in ndaka‑ka ñayii ñatuu ka sa''a
    ja va''a a? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bange akaboli ba Malagilo ga Musa, abakonda Mafalisayo, apabammona Yesu
    akalya pamwe na bandu bina malemwa na akatocha kodi ngabakonya akinapunji bakwe,
    “Mboni alye pamwe na akatocha kodi na bandu bina malemwa?”
  bao-NT: 'Cʉ̃ja mena cʉ̃ ca baa bapa cʉtiro ĩari, jĩcãrã doti cũuriquere ca jʉo buerã
    fariseos ca niirã, o biro ĩi jãiñaupa cʉ̃ buerãre: —¿Ñee tiigʉ mʉjare ca buegʉ
    pea Roma maquẽre wapa jee bojari maja mena, ñañarije ca tiirã mena, cʉ̃ baa bapa
    cʉti niiti? —ĩiupa.'
  san-ORI: ତଦା ସ କରମଞ୍ଚାଯିଭିଃ ପାପିଭିଶ୍ଚ ସହ ଖାଦତି, ତଦ୍ ଦୃଷ୍ଟ୍ୱାଧ୍ୟାପକାଃ ଫିରୂଶିନଶ୍ଚ
    ତସ୍ୟ ଶିଷ୍ୟାନୂଚୁଃ କରମଞ୍ଚାଯିଭିଃ ପାପିଭିଶ୍ଚ ସହାଯଂ କୁତୋ ଭୁଂକ୍ତେ ପିୱତି ଚ?
  huv-NT: 'Condom ajcüwa mondüy wüx aaga poch tüünd Moisés, at ajcüwa fariseos, wüx
    tajawüw nej teaǘet maquiüjpüw a nipilan quiaj, quiaj tasajüw minipilan nej: ―¿Cuane
    ayaj, neol a Jesús teaǘet aweaag, teanganeow aweaag monsap tomiün, at nipilan
    monrang ngo majneaj quiaja? ―ajüw nejiw.'
  otn-NT: 'Pɛ nu̱''ʉ ''da yø xännba̱te ngue ra̱ ley, ''nɛ̱''da yø fariseo, mi̱ nu̱
    te øtra̱ Jesús ngue ''dap''ʉ si̱hmɛ̱hʉ yø ja̱''i̱ nu̱''ʉ t''ɛ̱mbi̱ ngue ja yø
    ts''oqui. Nuya mbøcuɛ p''ʉya, bi ''yɛ̱mbya yø xädi ra̱ Jesús: ―Nu̱ ni̱ xännba̱tehʉ,
    hi̱ngui̱ ho ngue ''dap''ʉ si̱hmɛ̱hʉ yø ngʉthäi co ''nɛ̱hyʉ mi̱''da yø ja̱''i̱
    ja xa̱ngu̱ yø ts''oqui.'
  nop-nop: Kaŋ Falisi mebop’walaaniŋ Yodoko Mede hinale heki adi Jesu me kadakahi
    dut nanaŋe naguk u kaŋ mihiŋiye indiŋ yeninadigiŋ, “Jesu adi detiŋa nanaŋe me
    indihi dut nalak?”
  obo-NT: Na rutun, duwon mgo tohodnonaw to Suhu ni Moises no sakup to mgo Pariseo.
    To nokita ran no id ka-an si Disas duma to mgo mosaasaa woy taddot mgo tohodsukut
    to buhis, id ikahi ran diyot mgo tinodduwan din to, “Mambo moho tid lommung sikandin
    nid ka-an duwot mgo tohodsukut to buhis woy dumon mosaasaa?”
  cak-ENT: 'Y tok ri etamanela'' chin ri ley ri xuya'' ri Dios richin ri Moisés y
    ri achi''a'' fariseos xquitz''et ri Jesús que xa nva'' quiq''uin ri moloy tak
    alcaval y quiq''uin ri vinük ri nbix aj-mac cheque, xquic''utuj c''a cheque ri
    rachibila'': ¿Achique roma la'' que rija'' nva'' quiq''uin moloy tak alcaval y
    quiq''uin la aj-mac? xquibij c''a.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤑᤖᤡᤛᤡ ᤗᤢᤵᤐᤥᤒᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤀᤣ᤺ᤱᤕᤠᤱ ᤁᤧᤓᤥ᤺ᤱᤒᤠᤜᤠ᤹
    ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤆᤠᤈᤠᤏᤢ ᤕᤢᤅᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹
    ᤔᤧᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤣ᤺ᤱᤕᤠᤱ ᤁᤧᤓᤥ᤺ᤱᤒᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤏᤢ ᤂᤢᤏᤧ᤹ ᤌᤣᤀᤠᤱ ᤆᤠᤈᤠᤒᤠᤒᤣ᥅”
  snx-snx: Parisi andug manam sam ido xele suma andug ana adu xox youbxo ne adu une
    suma xo takis pesxa suma jagar pin hes silane andug ana ido sox suma inarnjoubxo,
    “Kulu xax adu takis pesxa suma xo une sumax jagar pin hesx na?”
  kql-kql: De, yila Gotkɨk Wulu Kumbaŋgikɨk Balañju*, valan Farisitɨle* autu toneve,
    valan wuleve Jisasɨlɨn yisɨwɨ jeñjek jiveve yila yaka wulu pavale balañjundi yila
    takis yivaŋgapale balañjundi. Kapekandi valan wokok guŋgundatɨk kavik kombɨiyeve,
    “Takis yivaŋgapale balañjundi yaka wulu pavale balañjundi Jisasɨlɨn jeñjek aipaŋga
    jiva?”
  mie-NT: 'De ndá tēe stéhēn ley janahán jíín tēe grupo fariseo, nī jinī dē jā yájī
    yā stāā jíín ndācá tēe ñúcuán. De nī ncāhān ndá dē jíín ndá tēe scuáha jíín yā:
    ¿Nūcu yájī maestro nū jíín ndá tēe stútú xūhún renta jíín ndá cā tēe sáhá cuāchi?
    ncachī dē.'
  san-TIB: ཏདཱ ས ཀརམཉྩཱཡིབྷིཿ པཱཔིབྷིཤྩ སཧ ཁཱདཏི, ཏད྄ དྲྀཥྚྭཱདྷྱཱཔཀཱཿ ཕིརཱུཤིནཤྩ ཏསྱ ཤིཥྱཱནཱུཙུཿ
    ཀརམཉྩཱཡིབྷིཿ པཱཔིབྷིཤྩ སཧཱཡཾ ཀུཏོ བྷུཾཀྟེ པིཝཏི ཙ?
  qve-NT: 'Chaymi leykunata yachachiq runakuna, hinallataq fariseo religionniyoq runakunapas,
    Jesuspa discipulonkunata tapuranku khaynata: —Kay yachachisuqniykichis Jesusri,
    ¿imanaqtintaq kay impuesto cobraq huchasapa runakunawan, hinallataq wakin huchasapa
    runakunawanpas kushkari mikhushan? nispanku.'
  pao-NT: Mu Pharisee ka Te Pabe'e umu-no mu tuka mu poonnese, meeoo ka umu oo nakatzimodu
    netamma, “Umu mumme tunedyooedu sakwa gi suda tumatugudu numu-no tukapana, umuoo
    tumasumudoodu ooonne'yoo.”
  cbu-NT: 'Itaru, Parísiypanshuch táyaspatash tputs anoo pakeersin, Isusoo wipunash
    tsiyateersin, mashirangana. Móysispaniri wirkari kamanimapani tárangitamsina:
    Isus kurikee yampanpata katungkiya. An tputs yutaritcha. ¿Mayaama ashka? tárangana.'
  usa-usa: 'máqe-uraawata apinaa-káyúkámá Pérati-wayukagaraqa káoneta tirááe: “nôraq
    itaná wemá óqtamma moyá-káyúkágáráqá kúmikaraq-wayukagaraqa aáwaqa kénaiyo?” tewana'
  soy-soy: 'Kɛ isé picélɑɑ pɛɛ Pifɑrisi kulɑmɑɑsinɛlee-i ń we ɑpi Yeesu n yɛ̃́
    un nɛ pisoi pɛ̃ mpuri ilukɛ le, ɑpi upipirɛtiki mɑɑ rɛ: Yo nnyɑ kɛ Yeesu nɛ pilɑmpooyɔɔ́
    nɛ pikópɛkɔɔ́ ɑpi kɛsẽ́ le?'
  bkx-bkx: Olas nane, nmuiꞌ kulu akama naꞌko pukan Farisi, napeen niit Jesus ntokon
    mbukaen nok atoni abua noni sin, ma nok atoni ka aleokt in. Ma sin ntoit In asium-noinaꞌ
    sin mnak, “Anasaaꞌ te hi Kulu ntook mbukae nok atoni abua noni sin, ma nok leꞌ
    atoni ka aleokt in nae?”
  hui-hui: Mana lowinigo lawai haga Perisi aria maru hearume Yasu ibu mana ko biaga
    biarubi muni dagisi ngi laga biarubi heba mandagi tomo mandagi nalu bereago hondowa
    tigua Yasunaga talima piaga biaruhondo lalu, Yasu ibu mana ko biaga karubi muni
    dagisi ngi laga karubi heba tomo mandagi nalu bedago aginagadabe, lene.
  amf-amf: Musesa yigginam dhettsayna Parisa eena gibirin kacchayna eenabee Musesa
    yigginam toolimina eenabesana kinka kinin kummenka Yesusam haapayse, kisa paanan
    yivayna eenana “Eena cubbona gibirin kacchaynabee igina seeson eenabesana kinka
    kinin kummenbee wucenbe harrnane?” hamayse keam ke oysade.
  quc-NNT: 'Xepe k''u ri tata''ib'' fariseos, xuquje'' ri tijonelab'' re ri Pixab''.
    Xkilo chi ri Jesús tajin käwi'' kuk'' toq''il taq alkab''al xuquje'' nik''iaj
    ajmakib'' chik, xkita'' k''u chke ru tijoxelab'', xkib''ij: ¿Jas che käwi'' ri
    Jesús kuk'' toq''il taq alkab''al xuquje'' nik''iaj ajmakib'' chik? —xecha chke.'
