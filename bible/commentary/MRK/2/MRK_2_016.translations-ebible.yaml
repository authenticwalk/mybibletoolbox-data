    tumé cacunꞌ do̱ꞌ, ga̱ ―taj nij soꞌ, xnáꞌanj nij soꞌ man nij síí tucuꞌyón se‑na̱na̱
    Jesucristó a.'
  cut-NT: 'Sa̱hn devano ley che dirun Moisés ma̱n, sa̱hn fariseo ma̱n ne, ndihchero
    se che reh Dihvo vo, rih ye da̱ma nduco nducoya̱ca sa̱hn nunde chahn, ne ra̱hn
    se ri se ihyan che rahn nduco ye: ―Hua nda̱hca̱ che reh sa̱hn ricuahn yahn nchuhn,
    rih se da̱ma nduco sa̱hn rica tume ca̱de iyo ma̱n, sa̱hn nunde chena̱hn ma̱n.'
  bel-bel: 'Кніжнікі і фарысэі, убачыўшы, што Ён есьць з мытнікамі і грэшнікамі, казалі
    вучням Ягоным: як гэта Ён есьць і п''е з мытнікамі і грэшнікамі?'
  zlm-KSZI: 'Apabila hal ini dilihat oleh sebilangan guru Taurat daripada golongan
    Farisi, mereka bertanya kepada para pengikut Isa: ‘Mengapa dia makan bersama pemungut
    cukai dan “orang berdosa”?’'
  gdr-gdr: Ɨ Parisai rɨga wa wɨngɨrɨnd nɨnda Ju rɨga waina gog ouyaena rɨgap kea Yesund
    yɨr yongo diyam awowɨnd yɨpand negɨr mɨleyam dɨde teks imdayam kɨma. Onggɨt kak
    ke ket, ton Yesumna b'auyaena rɨga egekitto da, “Nangga mop pae Ton diyam ainy
    yɨpand teks imdayam dɨde negɨr mɨleyam kɨma?”
  vmy-NT: 'ꞌBa chjine kjuatexuma xi tseꞌe nchja fariseo tsabe kionga Jesús inyakjenko
    xuta je ꞌba ko xuta xi kjebechjintjai tsajmi. ꞌBa jako xutare Jesús, ꞌba tsiningiyare:
    —¿Ánñu nchja xi kjebechjintjai tsajmi ꞌba ko xuta je tikjenkoni chamaestrunu?'
  cmn-FEB: 看见耶稣与罪人和税吏一起吃饭，法利赛派的宗教老师就对耶稣的门徒说：“他为什么和税吏和罪人一起吃饭？”
  gmv-RNT: Farsaaweeta baggafe gidida Muse woga tamarsizayti Yesusi nagaranchataranne
    qaraxa shiishshizaytara mishin beyidi iza kaallizayta “Qaraxa qanxissizaytaranne
    nagaranchatara aazas mizee?” giidi oychida.
  ncl-NT: 'Huan quitaloaya Jesús ilamaxtinijmes in lajtol huan sequin hual quineltocaloaya
    inminlamaxtilisli in fariseos. Quitaloaya quinami lacuajtataloaya ca Jesús moxtin
    yehuanten. Huan in lamaxtinijmes quinnotzaje Jesús imonextilinijmes, quinmilije:
    —¿Leca molalía anmolamaxtini pa lacuas huan pa launis ca lacames amo cuajcuali
    huan ca yehuanten hual quilajlanilo lapixcalisli hual unca tomin pa in romanos?'
  wed-wed: Tarawatu Babadai ḡelaui lamna Pharisi, ma taui i ʼnanai da Iesu tax tautami
    ma ḡoʼapoapoe ravai maiteni i amam. Anina ma Iesu ana tauvotaḡotaḡo i riwei i pa,
    “Aiwai aubaina Iesu tax tautami ma ḡoʼapoapoei ravai maiteni e amam?”
  sua-sua: To o pattermia kmo pos ruk o Parisiau ngata vokom e Yesus ko tkaum kaemik
    kar mar tok, to ngat kaelha kam kirhek pum e Yesus kam palsie kim kalngunes te,
    “Ngola, kman ko endo tkaemik ko kim o kermia ruk ngam kaelha klol o takis kar
    o Yuda akuruk, endruk ngolmialaol ngma keyang ngar ko ngam lo sim kut kaikkiem
    mor o Yuda nguaro keknen?”
  klt-klt: Wahára tombong Farisi wata kinan nan lo yan tiksa watá kat Jesu yá takis
    iháhá me “mukmuro mara” watyot sungngi nangga árát, árong disaepelná wa yánuráng,
    “Náuta ku Jesu yá takis iháhá me mukmuro mara yot sungngi náeráng?”
  are-are: Artwa Intarrangaltha urrputja, etnala Pharisee turta namanga, etna tanhala
    nakantema. Etna Jesuanha aramalanga relha kornarintja ntjarralela marna ilkumanga,
    relha tax money kotjinha ntjarralela turta, etna Jesuaka kurtungurla ntjarranha
    pmarraka, “Iwunhangala era relha tax money kotjinha ntjarralela marna ilkuma,
    relha kornarintja ntjarralela turta?”
  gai-gai: Ri, Parisina wiwitna tɨpemb wandik tamŋirena ramtaɨr ndeida, mina watri,
    ma an kitukndukar iurena ramtaɨrapa tɨpemb ŋgorikta makukara morena ramtaɨrap
    ambri. Na mina mana iŋa raŋgairena ramtaɨrmo gaind madigiat, “Kaina moca ma kitukndukar
    iurena ramtaɨrapa tɨpemb ŋgorikta makukara morena ramtaɨrap ambrena?”
  qvm-NT: 'Tsauraga paycunawan juntu micuycagta ricarmi Moisés escribishgan leycunata
    yachatsegcuna y fariseucuna Jesuspa discïpuluncunata caynog nergan: “¿Imanirtag
    impuesto cobragcunawan y Diosta mana cäsucogcunawanpis talucaycur Jesús micuycan?”'
  chz-NTPS: 'Hiꜙ maˊ jëë˜ fariseo kya̱a̱hˊ taˉjwohꜗ kya̱a̱ꜗ ley heˉ maˊ kuhˉ Jesús
    ko̱ˉjø̱hꜘ kya̱a̱hˊ dsaˉ heꜘ, heˉja̱ˉ gaꜙngɨɨyꜘ juuˈ kihꜗ discípulo kya̱a̱yꜗ: —¿Haˉ
    läꜙ laꜗ juuˈ ja̱ˉ? ¿Heˉlaˈ kuhˉhɨ̱h˜ taˉjwohꜗ kya̱a̱hꜗ hnähꜘ kya̱a̱hˊ hi̱ˉ ko̱o̱ˈ
    kuˊsɨhˉ naˉ, hiꜙ läꜙja̱ˉ kya̱a̱hˊ jñahꜘ dsaˉ waˊ hi̱ˉ chaˉ hi̱ˉ?'
  kmu-kmu: YisasiꞋa ani kefo yama nehaya vayaꞋene vaya amaugafaleti takisi miya neꞋaliya
    vayaꞋene kave nenegeꞋya nagoꞋa kahegi kema havilinaya Falasia vayaꞋmoꞋya mogeteꞋya
    YisasiꞋene tokaeꞋya nemaiya anagafe mage huꞋya hae “NaꞋa higeno YisasiꞋa amaugafaleti
    takisi monema neꞋaliya vayaꞋene kefo yama nehaya vayaꞋenena kavela nene?” huꞋya
    hamavigae.
  ood-NT: '@see-verse:MRK.002.015'
  lbm-lbm: धर्मशास्त्रियों अऊर फरीसियों न यो देख क कि ऊ त पापियों अऊर कर लेनवालो को
    संग जेवन कर रह्यो हय, उन्न अपनो चेलावों सी कह्यो, “ऊ त कर लेनवालो अऊर पापियों
    को संग कहाली खावय पीवय हय?”
  ncj-NT: 'Queman oteitaque in tlamachtiyanimen den itlanahuatil in Moisés, yehhuan
    in fariseos, quen otlacualotoya in Jesús ihuan inon tlahtlacolyohque, oquintlahtlanihque
    in tetlamachticahuan: ―¿Tleca tlacuatoc ihuan in renderos huan in tlahtlacolyohque?'
  yuj-yuj: Tá lo yénkrá farákáp konap Farisi fákárerao nkeapo maok, Jisaso takis sámp
    konap arop, tá kwatae nɨnɨkráp arop makia mént tankáprá fépérapo maok, am fárákapao
    Jisas éréképea yárakinámp fákáreran sérrá, “Mao te apaeritea am takis sámp konap
    arop ntia kwatae nɨnɨkráp aropént tankrá fánámpon?”
  kto-kto: Man parakmeng ka, pa non gar ma Parasaiop la mime masingmaiala teip ga
    magaulap o ties na Babam ula puaru la mumaio dusmeng kagarat ai iriro luguan ang
    Livai. Ga agimameng Iesu la parakong ga inamaniap la ume uaro takis ga non gat
    inamaniap la mime makosar non ara non ara tavukup mila kiram. Pa miriro teip o
    usingnualap o ties na Babam ula puaru la mamelo lop o usingnualap gare ro, “Memani
    ga iriro migana ming o usingnualap la parakong ga inamaniap la mime maiaro takis
    ga non gat teip mila kiram?”
  gmv-NT: ፋርሳዌታ ባጋፌ ጊዲዳ ሙሴ ዎጋ ታማርሲዛይቲ ዬሱሲ ናጋራንቻታራኔ ቃራፃ ሺሺዛይታራ ሚሺን ቤዪዲ ኢዛ ካሊዛይታ “ቃራፃ
    ቃንፂሲዛይታራኔ ናጋራንቻታራ ኣዛስ ሚዜ?” ጊዲ ኦይቺዳ።
  por-BLT: 'Quando os líderes religiosos dos fariseus viram Jesus comendo com essas
    pessoas, perguntaram aos seus discípulos: “Por que ele come com cobradores de
    impostos e com pecadores?”'
  stp-NT: 'Baꞌ jɨꞌkchi guiꞌ nam sap jix mat kaꞌ gu ñioꞌkiꞌñ gu Dios gio guiꞌ nam pariseos
    jum tɨɨtɨꞌndaꞌ, am bhaak jamɨt na mɨt tɨɨ gu Jesuus na ja bɨɨm tu kuaꞌ guiꞌ nam
    jir tuumiñ tutaandam tugiꞌñ kaꞌ gux ioꞌm gɇꞌkam Rooma kam, Seesar tɨɨgim, gio
    guiꞌ nam puiꞌ ja biaꞌkaꞌ nam sap cham tuꞌ kaꞌm tɨ nɨiꞌñ. Baꞌ jaꞌp jaꞌk xi ja boosgak
    jamɨt gu jaꞌtkam tugiꞌñ gu Jesuus, jup ja tɨtda am: ―¿Jax ku baꞌ ja bɨɨm tu kuaꞌ
    dhi jam gɇꞌkam tuk dhi tuumiñ tutaandam gio dhiꞌ nam cham tuꞌ kaꞌm tɨ nɨiꞌñ?'
  mgc-mgc: Vo komoyandi 'ba vo kö'du kï'dïye ru zë Farasi ne, i'jannï Yësu ëdïnnï
    wakonyo ga bi kölö vo kö'du kyënyë ëtï ehe vo 'be'bele kö'du'e. Here zë ako'jonnï
    ha vo lö'bö 'bɔmo'e, “Kö'du a'di mo onyo wa vïdï mahere ne ëtï?”
  ame-NT: 'Añña fariseoneshaʼ ñeñt̃ alloʼtsaʼyen ñam̃a ñeñt̃ etsotayenayeñ ñoñets
    ñeñt̃ atet̃ anaret̃ ñeñt̃areta judioneshet, ñetña allempo enteñet Jesús all rrallmeʼchapretenan
    ñeñt̃ atarr ochñat̃eneshaʼ ñetñapaʼ allent̃a otoñet pueyochreshaʼ: —Esoʼmareʼtña
    ñeñt̃ semaestror sepenpaʼ rrallmeʼchapretenanña añ acheñeneshar ñeñt̃ pueshquëñot̃eʼna
    cobraʼyeneʼ acheñeneshaʼ ñam̃a epuet acheñeneshaʼ ñeñt̃ atarr ochñat̃eneshac̈hno.'
  mgh-2016: Owiittuchiha Malhehero a ashinna Musa akina yaari Amafarisayo, nkayoona
    wiira Yesu aari alhiaka ni attu o uwonyani attu olhiviha ikhodi, nkayoona mbaya
    yaakohe owiittucha awe, “Nlhatu waani Owiittuchiha inyu anolhia vamoka ni attu
    o uwonyani attu olhiviha ikhodi?”
  kvn-NT: 'Tegin Moisés-igalgin-tulemal-oturdamalad Pariseomalzhik-naigusmalad Jesús-takchagu
    tule-Romano-tummadga-tulemalgin-mani-egwanmaladbak tegin tule-iskana-pimaladbak
    mes mas kunchii, we Judio-tummagan Jesús-e-chapinganzhe ekichialmal: —¿Ibiga pe-tummadde
    tule-Romano-tummadga-tulemalgin-mani-egwanmaladbak tegin tule-iskued-nikmalad-pimaladbak
    mes mas kunpukmal-wede? Wedin ib-nuedzhul.'
  gvf-gvf: Parasi kobe taw, Yuda ka main nil si tongwa yal kobe milere, taalime erungwa
    yal kobe te kobile moni takis ingwa yalin kobe, Yesu bole para komina ne milungwa
    kanere ka iru di yalini gawlima kobe tongwa, “Tameran yalini kobile moni takis
    ingwa yal digan te taalime erungwa yal kobe bole para komina ne mileme?”
  san-ISO: tadā sa karamañcāyibhiḥ pāpibhiśca saha khādati, tad dr̥ṣṭvādhyāpakāḥ phirūśinaśca
    tasya śiṣyānūcuḥ karamañcāyibhiḥ pāpibhiśca sahāyaṁ kutō bhuṁktē pivati ca?
  deu-ELBBK: 'Und als die Schriftgelehrten und die Pharisäer ihn mit den Sündern und
    Zöllnern essen sahen, sprachen sie zu seinen Jüngern: Warum isst und trinkt er
    mit den Zöllnern und Sündern?'
  mcb-NT: 'Yogari pariseoegi intiegiri gotagantaigirorira itsirinkakotanakerira Moiseshi
    ineaigakerira Jeso itentaigakarira isekataigakara ikantaigiri irogamereegi: —¿Tyara
    ikantakara yoga gotagaigimpirira isekatakovageigakarira kogantaiginiririra koveenkari
    koriki intiegiri aikiro pashini kañovageigacharira?'
  yle-yle: Dêêpî pyu yoo n꞉ii dé Pádisi yoo yi vy꞉o dnye kwo, y꞉i knî ngmê ta. Apê,
    Yesu kn꞉aadi te pyu yoo yi k꞉ii mu kmaapî té. Yi tpóknî Yesu p꞉uu ndiye pyu knî
    ye póó dniye, yepê, Lukwe dîy꞉o nmyi kada pini kn꞉aadi te pyu yoo tákisi ngêêpî
    pyu yoo yi k꞉ii a kmaapî té?
  swh-1850: Basi, baadhi ya walimu wa Sheria ambao walikuwa Mafarisayo walipomwona
    Yesu akila pamoja na watu wenye dhambi na watoza ushuru, wakawauliza wanafunzi
    wake, “Kwa nini anakula pamoja na watoza ushuru na wenye dhambi?”
  ese-NT: 'Jesosa ma dejja mimishi cuana nijje ijjiaꞌijjia ani ba majje Jodio esohui
    huohuijji Paniseo cuana bajjani, Moisesija esohui etehueꞌyo huohuijji cuana peaꞌai
    quea quene poanaje. Jesosa shajjaꞌajjajji cuana nijje mimijajinaje jama baꞌa:
    —¿Apiojji miquea esohui huohuijji ijjiaꞌijjiani bejjo jjeshejji cuana nijje, dejja
    mimishi nijje peaꞌai? ¿Apiojji, de?'
  jac-NT: 'Hayet yilni ebnaj cuywawom yin̈ isley naj Moisés yeb ebnaj fariseo ta chiwaꞌ
    Comam yeb anma tuꞌ, iskꞌamben ebnaj tet ebnaj iscuywom Comam: —¿Tzet yin̈ xin
    chiwaꞌ naj hecuywawom tiꞌ xol ebnaj ikꞌomilo tohlabal yeb ebnaj txꞌoj isbeybal?
    ẍi ebnaj.'
  cak-CNT: 'Y tok ri etamanela'' chirij ri ley y ri achi''a'' fariseos xquitz''et
    ri Jesús chi xa niva'' quiq''uin ri moloy tak alcaval y quiq''uin ri vinek ri
    nibix aj-maqui'' chique, xquic''utuj c''a chique ri rutijoxela'': ¿Achique roma
    la'' chi rija'' niva-nuc''ya'' quiq''uin moloy tak alcaval y quiq''uin la aj-maqui''?
    xecha'' c''a.'
  zia-zia: Arare Farisayora sao tauyao ge gipao emo ena mene Yesu takis pumao emo
    aune Yudara sao tauyao ge dao emo aune dema nona mininasani mitina, awiya giro
    buro-mani nuna eno eyero sewa, “Nung nono yero takis pumao emore ge dao emo aune
    dema nona mininiye?”
  mal-2015: 'അവൻ ചുങ്കക്കാരോടും പാപികളോടും കൂടെ തിന്നുകയും കൂടിക്കയും ചെയ്യുന്നതു
    പരീശന്മാരുടെ കൂട്ടത്തിലുള്ള ശാസ്ത്രിമാർ കണ്ടിട്ടു അവന്റെ ശിഷ്യന്മാരോടു: അവൻ ചുങ്കക്കാരോടും
    പാപികളോടും കൂടെ തിന്നുകുടിക്കുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Na tojo weecã ĩꞌarã, Moisé ojaꞌquere buꞌeri masã, ãpẽrã fariseo masã Jesú
    na pãjãrã meꞌrã baꞌacã ĩꞌarã, cʉ̃ buꞌerãrẽ aꞌtiro nicãrã niwã: —¿Deꞌro weegʉ mʉsã
    buꞌegʉ wapaseeri masã meꞌrã, ñaꞌarõ weeri masã meꞌrã sĩꞌrĩ, baꞌati? nicãrã niwã.'
  mbl-NT: 'ha ta'' nũn tik te hãmyũmmũg xop xix Paniye xop nũn, tu nũku'' pẽnãhã'',
    Yeyox xit tik mũtik xix gohet pupi tayũmak pop''ax xop mũtik, tu Yeyox yõg tik
