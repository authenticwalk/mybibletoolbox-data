    y jutsasapacunawanpis?” nir.'
  mox-mox: ʼInega Falisi taudi luvine ana toveʼitayavo Ieisu iʼitea, ʼinega ana toʼabibodayavo
    ivetalaʼaiedi ivonaya, “Tolaʼai weaqina emi toveʼita takesi ana toʼewayavo be
    wese toluveifadi maega iʼaiʼai?”
  kew-kew: 'Go raapu pirisimi pare Yesu nipu pupitagi ne aanu-para takis mi aanu-para
    pirina Farisi aanuna pepa tape aanumi nimu adesimi. Adesimi rabu nimumi disaipel
    aanu agaa gupa misimi: Akeane Yesu takis mi aanu-para pupitagi ne aanu raapu pirua
    eta nala pae simi.'
  dww-dww: Raḡanine tarawatu tauwai katakataidima, taudi vutuna Parisi, nama ta kitana
    be Yesu gewagewa banegidima be teks tautamidima mate a kanikanina, taudi na tauwai
    muriwatanama a riuedina, “Aba aubainama tauna umanama banegidima mate ta kanikani?”
  nif-nif: Tɨmbi Falisi ama endok boñgɨpsɨnan nanin endɨkñe manda nandɨ-tale ama dɨwɨn
    endɨ Yesu en gɨta pipapi, nana nambɨmbi kañbi, nandu mɨlataumbi, gwañgwañiila
    enbi eñgɨlɨñ, “En neta takis epep ama ba ama endɨkñe manda nɨm kɨmɨt-kle-kɨliñ
    eañ en gɨta papi, nana nalak?”
  twi-ASANTE: Farisifoɔ no hunuu sɛ ɔne nnebɔneyɛfoɔ ne ɔtogyefoɔ ato nsa redidi no,
    wɔbisaa nʼasuafoɔ no sɛ, “Adɛn enti na ɔne ɔtogyefoɔ ne nnebɔneyɛfoɔ to nsa didi?”
  aoj-aoj: Eaꞌ amom dembami magawalipasa muꞌuli Godi amom Farisi mati Jisas naꞌ gwaꞌaisi
    naloma amam awami maloma amam amamba mogofaꞌ takisi. Eaꞌ mahaliꞌ alipumi ananimi
    maꞌi, “Deiꞌ maina dembinai tisa nape naloma amom mogofaꞌ takisi maloma amam amamba
    mandaꞌ waf awafii magaꞌ gwaꞌaisi atogon?”
  cbv-cbv: Páant queét biícdih Jesúswã ĩ jeémp chʉ́ʉdʉchah, Moisés ã wʉtatjidih bohénit
    fariseowã queétdih ĩt enep wʉt jĩ. —¿Dépanih tigaá yeejépwã, dinerodih ʉʉ́bh wʉ̃hnit
    biícdih Jesús ã jeémp? ã bohénitdih ĩt niíj ʉʉ́bh joyóp wʉt jĩ.
  taw-taw: Ñɨŋɨlaknɨŋ, bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep bɨ Pelisi kay
    yelɨgɨpal ogɨnap, kɨli nɨŋɨd Jisas bɨne okok kɨlop agɨlak, Ne taynen bɨ takis
    dep mani si dɨpal okok ayɨp, bɨ tap si tap tɨmel gɨpal okok ayɨp jɨmñɨl tap ñɨbebal
    agɨlak?
  jic-NT: 'Niyom p''a wa tjunuc Jesús tjelyaja yupj jilal. Yupj ne Moisés popel sin
    ''yüsa lajaytsja. Fariseopan waytsja yupj. Niná tjunuc na, yupj jis la tjü''üy
    Jesús discipulopan jilal: —¿Tsjan mpes lyaja Jesús impuesto jat''anquepj jis lal,
    malala nyuca lajay jilal ''ots''ipj?'
  zap-NT: 'Ne wii maxter ley yra men men ne nak farisew ne zobyu Ne yra Ne mén guin,
    re men lo xpén Ne: ―¿Penak ru xmaxter de yra men men ne rgoob zeg impwest no le
    yra men mendol?'
  wer-wer: Pël ëën Parisi omën ngön kosangötë ngarangk naröak itaangkën pi omën utpet
    yaauröere takis yewauröaring kaömp ngawi yenën pim ruuröen epël mëak pëël mëëa.
    “Arim rë yanuulaup, pi tol ëënak omën takis yewauröere utpet omnaröaring kaömp
    ngawi yen?”
  ipi-ipi: Tomo no peteai-kola, Patasai tupapi, loo tupana mana andene akali tupapi,
    utupane-mane andoto, Jisasana disaipolo tupa tipa puato, anu peakale Jisasa bala
    takisa muni mialaini akalipi, koo piyaini wandakali waka tupapi, utupane towa
    atu tomo no peteyaipe leainipia.
  qul-NT: 'Paycunawan miqhuchcajta ricuspataj, leymanta yachachejcuna fariseocunapas
    discipuloncunata taporkancu: —¿Imaraycutaj yachachejniyquichis impuesto cobrajcunawan
    juchasapacunapiwan miqhun? —nispa.'
  tnc-tnc: 'Jesúre i''suᵽaka baabaraka imaeka ᵽoto fariseokaka ᵽuᵽajoairã imariᵽotojo,
    Moiséte jã''meka wãrõrimajare nare ĩaeka. Nare ĩatirã, ba''iaja baarimajaka imarika
    yaᵽabeyurã imarĩ, Jesúka wãrũrimajare ikuᵽaka narĩka: —¿Dako baaerã ba''iratarãka
    mijare wãrõrimajire ba''ayu?— narĩka.'
  ter-NT: 'Enepohikone éskiriba hokoâti ne isóneu farîzeu, noixónehiko Jesus ínikea
    neko xanéhiko pahukóvoti koáne ne koperáxinotihiko nâti, hara kíxo íhikauhiko
    Jesus: —Na koeti ínikinoa ihíkaxopiti ne váhere xâne, enepone koperáxinoti nâti
    koáne ne po''ínuhiko xâne pahukóvoti?'
  bmr-NT: 'Jaanaa fariseo caatɨnɨmɨnaa iicamo Jesuma diito amachunoco aatyɨmeumoro
    ijɨɨbogomɨnaaco nuuhi: ¿Mɨllɨ jaabo amɨɨhai jɨɨbogomɨnaafi, impuesto jaadusumɨnaama,
    bu saatoho iimitɨmɨnaama icano acasɨɨvooboro machuhi, aduhi icano? noomoro.'
  fuf-fuf: 'Ɓay jannooɓe fii Sariya on, ɓe fedde *Fariisiyaaɓe ɓen, yi''ii himo ɲaamida
    e ƴantooɓe sagalle ɓen e junuubanke''en, ɓe wi''i taalibaaɓe makko ɓen: «E ko
    fii honɗun oo ɲaamidanta e ƴantooɓe sagalle ɓen e junuubanke''en?»'
  mwc-mwc: Maranai kairuwana bibeyebeyena biyisi kosi wai Pharisee biyisi, Iesu si
    kinani piragagoyo ba tax aba yuyauna biyisi yabata si kamkam wai ana nonorayauna
    si toirubaisi, si wona, “Awaika kairavina nikosi pipiya yabata te kamkam?”
  bhl-bhl: 'Wanbomeliwi, mali Falisi kunum im Sunbin-Got em kukuyemin weng kalem aulewko,
    kukuyemkabiliw kunum i Yesus em kanebe be atemeko, “Ebe! On kisol fokoliwi, deimaliw
    kawtiw so, sawa weng afak keko, binba sakok kebiliw kawtiw iso wanin wanbe kae!”,
    angomi, atemeko, weng nutnut weng bokolew bokolew kesomi, Yesus em gelewkabiliw
    kunum biilo dakalalomeliw: “Nimtew angom ete kunum be kunum waneng sili sili nam
    so, kisol fokoliwi, deimeliw kunum kukuw wa kekabiliw kunum iso, bongguko, ok
    wane, wanin wane wanakabe a?”, yangsiliw kale.'
  ons-ons: Ne metpi, naso yewao Anutu wane papa togon welaine ŋei natne, Parisi, eŋe
    Yesu kau takis mama ŋei so ŋei sotenerop eŋe weneŋ metki one more, Yesu eŋine
    dokoine qeson one more rakoi, “Eŋe eamo onoka wane ŋei qotkoine eŋerop mere ŋara
    nemaike?”
  con-NTPO: 'Tsonsi Chiga manda''choma atesiansundeccu, fariseondeccu''qque tsama
    attepa Jesúsma shondosundeccuma iñajampaña''fa: —¿Micomba tsu que''ima atesian''suja
    va impuestoma isusundeccui''ccu, egae tsinconsundeccui''ccuja amba cui''je?'
  ghs-ghs: Qate Pariseoho qetaqeta abi nokoi moohimi, noi ttagetti apiapi abi ma kahosa
    abima patta muunoomi nokoi tumakhameto nohoke qasa hiireta, Noi naane quba ttagetti
    apiapi ma kahosa abima muunorai?
  peg-peg: ହେୱାନ୍‌ ପାପିର୍‌ ଆରେ ସିସ୍ତୁଏନ୍‌ନାକାର୍‌ ହୁକେ ତିନ୍‌ଞ୍ଜି ମାଚାନ୍‌, ଇଦାଂ ହୁଡ଼୍‌ଜି
    ହେୱାନ୍‌ ପାରୁସି ଦଲ୍‌ନି ସାସ୍ତିର୍‌ ହେୱାନ୍‌ ଚେଲାରିଂ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ଇଦାଂ ଇନାକା
    ? “ହେୱାନ୍‌ ଗାଚ୍‌ନାକାର୍‌ ହୁକେ ଆରି ପାପିର୍‌ ହୁକେ ରଚେ ତିନାନା ।”
  txu-NT: Nhym mebê pardjêukôt Môjdjê kukràdjà mar djwỳnh arỳm me omũ. Pi'ôk kaprĩo
    atom djwỳnhmẽ me we axwe ar Jejumẽ ro'ã õ kwỳ krẽno nhỹ nhym me arỳm me omũ. Ne
    kam arỳm kôt ba djwỳnhmã kum, —Be, gar bẽnjadjwỳr bajtemmã pi'ôk kaprĩo atom djwỳnhmẽ
    me axwe ar omũ. Je tô, djãm me wã axwe ngri got ne Jeju me ro'ã õ kwỳ krẽno nhỹ?
    ane.
  eng-WEBU: The scribes and the Pharisees, when they saw that he was eating with the
    sinners and tax collectors, said to his disciples, “Why is it that he eats and
    drinks with tax collectors and sinners?”
  gnw-NT: 'Jayave mboroyocui re oporomboe vae reta jare fariseo reta uecha yave Jesús
    ucaru oĩ ocovara vae reta jare teco icavi mbae vae uyapo vae reta ndive, jei jemimboe
    reta pe: —¿Maera pa ucaru pemboe vae ocovara vae reta jare teco icavi mbae vae
    uyapo vae reta ndive?'
  mux-mux: 'Yesos yu “ulu-pulu-kis tílima” niring yambu wema kene ku-takis liili yima
    kene wasie langi noku muluring kanuku kene Perisi-yi mare-ni, Pulu Yili-nga ung-manimanga
    puluma piliiku ung-bo tunjuring yi kanuma-ni, Yesos lumbili andúlimandu niku mele:
    “Ku-takis liili yima kene, ulu-pulu-kisma tili yima kene, enini-kene yu nambimuna
    langi wasie nokomeleye?” niring.'
  maj-NT: 'Kikie já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱ nga Jesu tíkjineko̱
    ni̱ñu̱ jóo̱. A̱s''a̱i kinchja̱ko̱ já ni''yakuyáha̱ Jesu nga b''i̱ kitsúhu̱: —¿Á
    já xi f''áchjíntjaihi ch''á ko̱ já xi najmi na̱xu̱ ts''íntjusuhun kju̱a̱téxumaha̱
    Moise tíneko̱ho ni̱ñu̱ nda̱ maestru̱nu̱u?'
  bkq-NT: 'Moisés inweniby wâgâ enomedâni modo, fariseu domodo warâ âdara idyly awyly
    tânuagaenzemo myani. Izepa tatomo agâ Jesus âwinduadyly tientuomo, Jesus eynynonro
    modoram aguelymo: — Kâzewenry araba kulâ awâkâ Jesus aidyly! Dinheru impostu epywado
    emakewâni modo agâ, kurâ domodo inakanhe kulâ aini modo agâ warâ âxiduaji nipyra
    tâise awâkâ! — kelymo.'
  kue-kue: Lo beke teingwa yomba tau ye Parisi wagle bogl kaningo Yesus tandaglme
    erikwa yomba ya takis ingwa yomba bogl mogl kaiya mokna akiye neingwa. Ana Parisi
    wagle krapogl Yesus disaipelmo wagle teingwa, “Sraglpre ye takis ingwa yomba ya
    tandaglme erikwa yomba bogl akiye kaiya mokna neme?”
  cot-NT: 'Iriraquea pariseojia aisa tsatacaantajiguiroca itioncacotanaqueca Moishishini
    yamenajiaquerigueti Jesoshi ishecajiacagueti itsipajiacari covaeguishejiatsica
    aisa capiocapinijiguinirica majirontatsica imentaquipae, icanqueriquea itsatacaanejia:
    —¿Quero icocani irira tsatacaajiguimpica ishecatacojiacari capiocapinijiguinirica
    majirontatsica imentaquipae, jeri aisa itsipapae covaeguishejiatsica?'
  bnp-bnp: Na tahuna e huriki a mari na vinara ne huriki a Pariseo ri masia e Isu
    i kani turana e huriki a bakovi hale, e huriki a bakovi ni bole a takis, ri nana
    e huriki a murimuri vona, “I navai i kani turana e huriki a bakovi ni bole a takis,
    e huriki a bakovi hale?”
  apn-NT: 'Hãmri nhũm Tĩrtũm kapẽr tũm o mẽ ahkre xwỳnh kwỳ pê Parijew nhõ xwỳnhjaja
    mra nẽ mẽ apkur ã mẽ omu. Nẽ tee ri mẽ hkaêx ã Jejus pumu nẽ hkôt mẽ pa ho mẽ
    pa xwỳnhjê hwỳr agjê nẽ hã mẽ kãm akir nẽ mẽ kãm: —Kwa na htem mẽ kot amnhĩ tomnuj
    xwỳnhjê kutã apkur kêt tã ka mẽ Jejus mẽ apimrààtã axtem nẽ mẽ kutã axàpkur o
    akrĩ. Mẽ ate amnhĩ to mex ronhỹx ka mẽ kutã axàpkur kêt nẽ. Anẽ.'
  ctp-NT: 'Loꞌo mdiyan chinꞌ neꞌ fariseo bra kanꞌ, loꞌo mstru nu nduꞌu chaꞌ joꞌo taꞌa
    ndaꞌan yu fariseo kanꞌ. Kti ꞌa chaꞌ ꞌin neꞌ, nxkeꞌ tiꞌ neꞌ; lye ꞌa ngiꞌni siyeꞌ
    neꞌ kanꞌ ꞌin nten. Naꞌan neꞌ kanꞌ ti ka nu lka ndiꞌin nchku loꞌo Jesús niꞌ ñaꞌan
    kanꞌ, loꞌo ja ndiya tiꞌ neꞌ chaꞌ kanꞌ. Kanꞌ chaꞌ bra ti ykwiꞌ neꞌ loꞌo nten nu
    ngiꞌni xaꞌan chaꞌ ꞌin Jesús: ―¿Ni chaꞌ nchku xꞌnan wan loꞌo nten kuxi kwa? Loꞌo
    msu ꞌin neꞌ xka laꞌa tsuꞌ nu kaꞌan ꞌa tñi ndlo ꞌñaan re ndiꞌin loꞌo yu nde kwa
    ―ndukwin neꞌ.'
  bre-BRG: 'Ar skribed hag ar farizianed, o welout penaos e tebre gant ar bublikaned
    ha gant an dud a vuhez fall, a lavaras d''e ziskibien: Perak e tebr hag ec''h
    ev-eñ gant ar bublikaned ha gant an dud a vuhez fall?'
  opm-opm: Ihir den daptin Jisas oh er danong hat sapti hano takis yan daripti hano
    ihirsi tap ham den dapatin sawa meng am deipti han Parisi ihir apris wandeingopari.
    Wandeipti Jisas ohe pinggit pisapat han ihirnong Han moh er danong hat sapti hano
    takis yan kat pe gapah ham daripti hano ihirsi kinham den tap ham dapato por indeingopari.
  bvr-bvr: Lika aburr-gata joborr marn․gi aburr-gunega aburr-welangga Berachi (Pharisee),
    birripa waypa abi-nana Jesus gata wugupa mbi-barra aburr-ni aburr-gata aburr-werra
    rrapa aburr-gata aburr-mujama nula gapman, lika aburr-wena burrwa Jesus burr-yika
    jawina, aburr-yinanga burrwa, “An-nga nula nipa Jesus wugupa burrwa aburr-guna
    mbi-banga aburr-nirra? Wurra birripa jarra aburr-mujama nula gapman, rrupiya mbi-mangga
    nula aburr-workiya minypa wurra gama gorlk burrbu-gaypurda, ngarla! Rrapa aburr-werranga
    aburr-guna birripa burr-guta aburr-werra!”
  wal-wal: Higgiyaa tamaarissiya issi issi Parisaaweti Yesuusi nagaranchchatuuranne
    giiraa ekkiyaageetuura qumaa miishin be7idi, “I aissi nagaranchchatuuranne giiraa
    ekkiyaageetuura qumaa mii?” yaagidi, erissiyo ashkkarata oichchidosona.
  zad-NT: 'Na'' baḻ fariseoka'', beṉ''ka'' ḻekzka'' chli'' chsedi leya'', ka ble''gakile''
    cheej chaolen Jesúza'' beṉ''ka'', na'' gollgake'' beṉ''ka'' nakgake''ne'' txen:
    ―¿Berac̱he cheej chaolenz beena'' chli'' chsedi le'' beṉ'' wic̱hixjka'' na'' beṉ''
    malka''?'
  mgh-mgh: 'Mayowantikha yanrumelelihana ni mafarisi, amoonaka ulya na atthu ookosakosa
    ni mayoliviha nsoko, yaheerela uwiitthuca awe: Nlattuni, nalya na atthu ookosakosa?'
  aso-aso: 'Neꞌmine igi nizavo Halisaioꞌ eveneliti monoꞌ apizi ngimaaꞌ ave ingine
    Izesuꞌ nene takisi moni daaꞌ avesi idoꞌ Zuda veti louꞌ gamaziloꞌ eꞌmete lamineꞌ
    isaꞌmavesi nosoꞌ niteꞌ makaꞌ ninavo ningi izapahala zuho tiꞌ li longoꞌ i-ngidaniꞌ:
    Aza takisi moni daaꞌ ave golososi idoꞌ lihime daaꞌ ave lingesi makaꞌ mini nanimuꞌ
    nosoꞌ niteꞌ ninave.'
  uli-uli: Tot mokwe sensel Hatobtob we le sibis Pharisees resa wiri Jesus le ye momongoy
    irer rochokwe rete dipli wegdigir mo rechokwe chol hateyel paliyel raeg. Iwe ngo
    resa kasiya mokwe re dabeyel Jesus bo, “Meda fal le Jesus yela mongoy ngalir ttaper
    rechokla iyang?”
  nin-NT: Anu Farrisi banu nu nggo a sa abitsarr ba nu ungbamvu ku are ku. A hi nu
    nggo Yesu à so na so ri na abi kà ikpa ure ku Musa ku na abi kpa inklo imimi ba;
    na zhi abiga ma ba di, “Angginggi du ma ri na abi kpa inklo imimi ba na ndanda
    anishirr angga ba?”
  tgk-tgk: 'Баъзе шариатдонон, ки фарисӣ буданд, Исоро бо «гунаҳкорону» андозгирон
    дар сари як дастархон дида, ба шогирдони Ӯ гуфтанд: «Чаро Ӯ бо андозгирону гунаҳкорон
    аз як дастархон хӯрок мехӯрад?»'
  acu-NT: 'Tura Jesús kuikian juu ainaujai, tura chikich tunaarintin ainaujaisha iruntrar
    yuwinamtai, fariseo ainausha, tura Moisésa chichame nuikiartin ainausha nuna wainkar,
    Jesúsa nuiniatiri ainaun iniinak: —¿Maj atumi nuitamin waruka kuikian juu ainaujai
    tura chikich tunaarintin ainaujaisha yuwawa? —tiarmiayi.'
  cak-WNT: 'Y tek ri aj tz''iba'' y ri achi''a'' fariseos xquitz''et ri Jesús chi
    xa niwa'' quiq''ui ri ye c''utuy tak alcawal y quiq''ui ri winek ri xa ye aj maqui'',
    xquic''utuj c''a chique ri rudiscípulos: ¿Achique ruma la'' chi Riya'' niwa''
    y nuc''uya'' quiq''ui ri ye c''utuy tak alcawal y quiq''ui nic''aj chic winek
    ri xa ye aj maqui''? xecha'' chique.'
  ebk-ebk: Kun pay inilan nan chiyuycha mun-isursuru as Lintig ay wacha as nan bunggoy
    nan chiyuycha Fariseo ay cha makekan hi Jesus as nan chiyuycha fumafiasor ya mangam-among
    as fiaror, senarudsudcha as nan disipulusna, “Adchi t'uy makekan hiya as nan chiyuycha
    mangam-among as fiaror ya as nan tapina ay fumafiasor?”
  spa-PDDPT: 'Los escribas de los fariseos, al ver que comía con los pecadores y publicanos,
    preguntaron a los discípulos de Él: ¿Por qué come con los publicanos y pecadores?'
  ruf-ruf: Iwolangulitsa Ghamalaghitso wamwenga iwakalile Mafarisayo, hawamwonile
    Yesu kakuja ne “Wane nzambi” ne iwasola kodi, wawaghutsa iwanang'ina wake, “Ebali
    kakuja ne iwasola kodi na ‘wane nzambi’?”
  gun-gun: 'Ha''e rã fariseu kuery regua kuaxia re nhombo''e va''ety ikuai va''e ma
    oexa okuapy Jesus okaru rã heko vai va''ekue ha''e imposto re nhombopaga va''ety
    kuery reve. Ha''e rami vy oporandu hemimbo''e kuery pe: — Mba''e re tu Jesus okaru
    [ha''e oy''u] ri imposto re nhombopaga va''ety ha''e ojejavypa va''e kuery reve?'
  agu-BL: 'Itzun yi quilol yi e'' tx''olol xo''l yi ley scyuch'' e'' parisey yi cho''n
    na wan Jesús ẍchixo''l yi e'' elsanl alcawala''tz scyuch'' yi e'' mas juchul il,
    nintzun cyaltz scyetz yi e'' ẍchusbe''tz: —¿Nxac na wan yi chusul cyeru'' scyuch''
    yi e'' elsanl alcawal, nin scyuch'' yi e'' mas juchul il? —che''ch bantz.'
  isn-isn: Itungo i amanyi, naza atulaa Afarisayo, nai akihenga kina uYesu ukulya
    ni antu anya milandu ni ahangulya kodi, ai a atambuie i amanyisigwa akwe, “Ku
    niki ukulya ni ahangulya kodi ni anya milandu?”
  eng-PEV: Some of the Jewish law teachers saw Jesus eating with all those people.
    Those law teachers also belonged to the Pharisee mob. They were really strong
    for the law, so they asked Jesus’s followers, “Why does Jesus eat with those people
    that don’t live God’s way?”
  ilo-ULB: Idi nakita dagiti eskriba, nga isu dagiti Pariseo, ni Jesus a makipangpangan
