  buk-buk: Ma lau †Palêsai si kêdôhôŋwaga yomsu-ŋga ŋatô sêlic bu Yisu gêŋ gêŋ ndöc
    whiŋ lau takis-ŋga ti lau sac dinaŋ. Goc sêsôm têŋ iŋ ndê ŋgac-sêŋomi, “Tu sake-ŋga
    iŋ gêŋ gêŋ whiŋ lau takis-ŋga ti lau sac?”
  pri-NT: 'Rà tâa wê mwara wà pàra tèpa dotée goro ê Naèà, gée goo tèpa *Farasaio.
    Â rà côo pâ rà pi-ija naima wà Iésu, ma wà diri tèpa âboro bèepwiri. Â rà ina
    tà tèpa câmu kêe pâ: «Gorodà na wà pwi caa kàwà, âna rà picaaija ma pibéerà ma
    tàpé na èpà ê wâro kàra, ma wà tèpa tò mwani?»'
  zpq-NT: 'Perw na'' beṉe'' ca'' chososed chosolo''e ley dan'' bzoj da'' Moisés na''
    beṉe'' fariseo ca'' cate'' besele''ede'' che''ej chagüe'' txen len beṉe'' ca'',
    gose''e beṉe'' ca'' zjanaque'' Jesúsen'' txen: ―¿Nacxec̱hen'' ben'' chsed chlo''e
    le''e che''ej chagwlene'' txen beṉe'' güec̱hixjw na'' yebaḻ beṉe'' güen da'' xiṉj
    ca''?'
  por-TFT: 'Os professores da lei que Deus tinha dado a Moisés que estavam lá, membros
    da seita dos fariseus, viram que Jesus fazia sua refeição com os cobradores de
    impostos e outros de má fama; eles disseram aos discípulos dele: – É uma pena
    que ele coma com os cobradores de impostos e outras pessoas que pecam constantemente.'
  gwi-NT: “Law eech'ǫąąhtan nąįį, ts'ą' Pharisee chan ginlii nąįį, nijin Jesus, tax
    eenjit laraa oonjii nąįį ts'ą' dinjii tr'agwaanduu googwitr'it gwanlii googahnyąą
    nąįį haa neech'a'aa googwah'in dąį', giitsyaa nąįį oahkat, “Jaghaii tax eenjit
    laraa oonjii nąįį ts'ą' dinjii vatr'agwaanduu gwanlii varahnyąą nąįį haa neech'a'aa
    t'ii'in?” googahnyąą.
  gvn-gvn: Kanbal bama yinyarrin teacher-teacher ngadimunku, kanbal yinyarrin Pharisee-warra.
    Teacher-teacherangka ngadimunduku Jesus nyajin nukan-nukajinya bamanji buyunyunji,
    bamanji tax money mujal-mujan Governmentamu. Jana teacher-teacherangka Jesusandamunbu
    jawun-karranda babajin, “Nyulu wanyurrinku nukaji jananji tax collectoranji? Jana
    buyun bajaku.”
  nna-nna: Warinyarrangu Jew-arrangumili miranu jinakatarrangu wangka wararr karrinyiyi.
    Yini marnikinyiyarninyi Pharisee-rrangu. Parrjarniyi Jesus-ju ngananyijanaku palarrangungu
    Jew-arrangumili mangunyja panypanyakatarrangungu. Wurrarniyijanaku Jesus-milingi
    marrngurrangungu, “Jesus-ju munu mayi ngananyaku warnkuku miranakatarrangungupa
    mangunyja panypanyakatarrangungu. Kurlu jirninyi.” Palajun muwarr pirnikinyiyi
    Pharisee-rrangu.
  nhy-NT: 'In fariseos iwan katlej tlamachtijkej de itlanawatil in Moisés, okitakej
    in Jesús otlakuajtoka inwan katlej tlakobraroaj ika impuestos iwan tlajtlakolejkej,
    iwan okintlajtlanijkej imomachtijkawan: ―¿Tlanik in Jesús tlakua iwan koni inwan
    tlakaj tlajtlakolejkej iwan katlej tlakobraroaj ika impuestos?'
  asm-FB: তাতে তেওঁ পাপী আৰু কৰ সংগ্রহকৰী সকলৰ সৈতে ভোজন কৰা দেখি, ফৰীচী সমাজৰ বিধানৰ
    অধ্যাপক সকলে তেওঁৰ শিষ্য সকলক ক’লে, “এওঁ কিয় কৰ সংগ্রহকৰী আৰু পাপী লোকৰ লগত ভোজন-পান
    কৰে”?
  okv-okv: Ari avo Pharisee embomeni ta ke pepeni simba ari embopo na kito Iesu ta
    ambotani ta degi ke einge ea “Iesu do eto ari sasapura embopo te tax umbari embopo
    te aingeto ere indei?” Ainge ijio
  mxt-NT: 'Soco ra casacuahá cuenda ley vehe ñuhu, ta ra cacuví fariseo, ra cha quichahá
    xaan ley vehe ñuhu, cha canyehe̱ ra vatyi chachí ra Jesús chihin ra catavá xuhun,
    ta ñu iyó cuatyi, ta cacatyi̱ ra chi ra cachicá noo chihin ra Jesús: ―¿Yoso caa
    cha ra sacuaha chi nyoho chachí ra ta chihí ra chihin ra catavá xuhun ta ñu iyó
    cuatyi?'
  tzo-NT: 'Ti jchi''iltac ti ichanubtasvan ti smantal ti Diose ti scuyoj sbaique xchi''uc
    ti fariseoetique c''alal laj yilic ti hech ic''ot ti pasele, hech laj yalbeic
    ti yajchanc''opetic ti Jesuse: ―¿C''u yu''un chchi''in ti ve''el jtsobpatanetic
    xchi''uc yan jp''ajmantaletic ti Maestro avu''unique? ―xchiic.'
  ind-AGS: Ketika para pemimpin agama dari orang-orang Farisi melihat Yesus makan
    dengan orang-orang seperti itu, mereka bertanya kepada murid-murid Yesus, “Mengapa
    Dia makan dengan pemungut pajak dan orang berdosa?”
  omw-omw: Iesusiva vaisi mwinramwuhua kyapata kyara nre varuvata Parisi vaisi mwaanra
    okyara ti varuhua taqovaro Iesusiva taakisi vare varuhuavata, uaqiahi kyaiqara
    uti variahuave tuhua mwihuavata, kyara nre varuvata mwihua Iesusira nraaqiaranramwu
    kyapara hita tiqata, Nanraqamave Iesusiva uaqia hia vaisihua kyapata kyara nre
    variho? tita.
  yrb-yrb: Moana Ferosi ema tarawatu tisa uwarama etana Yesuini takesi muneta uwaraini
    neno neno ueta uwaraini ieta itebitaro etate Danu iwata ueta uwaraba weita, Yesuini
    takesi muneta uwaraini neno neno ueta uwaraini Yesu aneba emaini ieta eno itasu
    weita?
  maa-NT: 'Jñà xi̱ta̱ xi okóya kjo̱tíxoma‑la̱ Nainá xi kiskiì Moisés ko̱ xi̱ta̱ fariseo
    k''e̱ nga kijtseè Jesús nga tíkjèn‑ko̱ xi̱ta̱ xi tse jé tjín‑la̱ ko̱ xi̱ta̱ xi
    síkíchjítjì tsojmì, kitsò‑la̱ jñà xi̱ta̱ xi kota''yàt''aà‑la̱ Jesús: ―¿Mé‑ne k''oa̱s''ín‑ne
    Maestro‑nò nga xi̱ta̱ xi síkíchjítjì tsojmì ko̱ xi̱ta̱ jé kjèn‑ko̱‑ne?'
  mcq-mcq: Vea kaꞌene Sikuraipi Parasi ijipo kaꞌeme Hu takisia apejiꞌina ꞌee ea sisea
    puꞌúmo ꞌiruma ijume pu Huni tisaiporu ijija aporame ijá ꞌiava Hu iraka vene ea
    nihoꞌo takisia apejiꞌina ꞌee ea sisea vejiꞌinijihi puꞌúmo ꞌiruma ino? ꞌiavara.
  sus-A: سّرِيّ كَرَ مْشْ نَشٍيٍ نُ نَ قَرِ سّنِيٍ يَ مَ، عٍ تٌ عِسَ تٌ عَ دّفٍ رَ
    عٍ نُن دُوتِ مَشِلِيٍ نُن يُنُبِتْييٍ، عٍ نَشَ عَ قْشِرَبِرّيٍ مَشْرِن، «مُنقٍ
    رَ عِسَ نُن دُوتِ مَشِلِيٍ نُن يُنُبِتْييٍ عٍ دّفٍمَ يِرٍ كٍرٍن؟»
  jpn-1965: パリサイ派の律法学者たちは、イエスが罪人や取税人たちといっしょに食事をしておられるのを見て、イエスの弟子たちにこう言った。「なぜ、あの人は取税人や罪人たちといっしょに食事をするのですか。」
  fra-SBL: 'Les scribes et les pharisiens, voyant qu''il mangeait avec les pécheurs
    et les publicains, dirent à ses disciples : « Pourquoi mange-t-il et boit-il avec
    les publicains et les pécheurs ? »'
  yka-yka: Niyaˈ laˈi meˈ Pariseo, meˈ guru si saraˈ āgama. Pagkitede weˈ mangan si
    Isa magsumbayaˈ duk meˈ aˈa dusehan duk meˈ aˈa magpāku-pāku sukey, paˈinde si
    meˈ tindeg si Isahin, “Weˈey si Isa palamud magkakanan duk meˈ aˈa magpāku-pāku
    sukeyin duk meˈ aˈa dusehan sinduwehin?”
  mle-mle: Nuwukadiy God diki lo kalivadiy duw, day Parasiy bapa duw tidiy, day vidaad
    Jisas adiy saan kwurdiy duwawa vaal yidiy duwawa kikipaat kidik. Vikuw, dikidiy
    kalivadidiy duwak bas sidadiy, “Agwa javik di saan kwurnadiy duwawa vaal yinadiy
    duwawa kikipaat kinaad?”
  shp-NTPO: 'Jesussen jaskarabo betan piaitian oinxon, ja esé onan *fariseobaon Jesussenmea
    onannaibo yokákana iki: —¿Jaweatiki maton Maestron, ja apo kopí yokáxonaibo itan
    ja ochaya jonibo betan jawékiai? —akin.'
  aom-aom: 'Ie ueꞌahamu gëgorovo Pharisee aribövie Jew rajo jögoru öri röjëhijarue
    ariböviohuro gavare Iesuro sisë ariböviohuꞌo tax baejarue ariböviohuꞌo ëho jabuꞌo
    gemu mae ie ijamu gagorovo hesi ijorajo ömoꞌömoho uëvareje: Asëꞌëjo. Hu rabëni
    tax baejarue ariböviohuꞌo sisë a ioroꞌiorohuꞌo gemuoroho hiromo ioho ijajëjo.
    Ëhi jiëꞌoho sisë höjo.'
  geb-geb: Ana mbe phorga pav kim, mba Zudaiŋ tɨvi vhuuiŋ kaŋgi Fherasiŋ gumgi ana
    gangiap, mbaram ana phorga rui gumgir nzai, “Ana thaŋ nzuav kha ŋkɨɨa ndia rui
    gumgi gum tɨvi mbatɨgi ga mbui gumgi phorga pi?”
  eng-WYCLIFFE: And scribis and Farisees seynge, that he eet with pupplicans and synful
    men, seiden to hise disciplis, Whi etith and drynkith youre maystir with pupplicans
    and synneris?
  bsj-bsj: Kambo nob mulangkab, wo no dinglibbeu to Yecu cati kange nob bwirangkeret
    kange nob yoka dorekeri cin yi nob bwankako ye bwi ci cati kange nob yoka doreke
    bwangkacebo kange nb bwirangker.
  cak-cak: 'Tok ri achi''a'' q''uiy queteman chirij ri ley ri xyo''ox che ri Moisés
    y ri achi''a'' fariseos xquitz''et chi ri Jesús niva'' quiq''uin c''uluy tak impuestos
    y quiq''uin vinak ni''ix aj-mac chique, rije'' xquic''utuj chique ri discípulos:
    ¿Achique roma niva'' y nukum ruya'' quiq''uin la c''uluy tak impuestos y quiq''uin
    la aj-mac tak vinak? xecha''.'
  chf-NT: 'Jinq''uin ni machca u ye''e''ob ni ley taj Moisés, y aj fariseojob, u chäni
    cache'' aj Jesús mu'' u c''uxnan nämte'' t''oc ajcherajtanäjob y ajcojtaq''uinob
    ta caj u yälbi u yajcänt''anob ca''da: ―¿Cua'' uc''a ni a maestrola u c''uxnan
    y u buc''a nämte'' t''oc ajcojtaq''uinob ta caj y ajcherajtanäjob?'
  tlf-tlf: Kale tam ulo utamsip tinum iip maak maak bilip iyo Falosi kale, bilip iyo
    Yesus iyo atamipta e, Yesus iyo tam takis mani kwaamin tinum so e minte kuguup
    mafak waafulin unang tinum migik so iman unan-bilip kalaa age-nilip e, kota Yesus
    ilami okumop man imi bogobe-nilip e, “Yesus bemi tebe takis mani kwaamin tinum
    so kuguup mafak waafulin unang tinum migik so iman unan-be boyo mafak o,” agelip
  piu-2006: Muutjaku wangka nintilpayi tjuṯa, Paratji tjuṯaṯarraya tjungu nyinangu.
    Kamantaku mani mantjilpayi tjuṯangka, Katutjaku ngurrpa tjuṯangkaṯarra Yiitjunya
    tjungu nyinanytjala paluru tjana nyakula, Yiitjuku kutunguḻu tjuṯangka pikarringu.
    Pikarringkula tjananya tjapiṉu yalatjingku, “Nyaakumpa Yiitjulu tjungungku nyinarra
    ngalkuṉi kamantaku mani mantjilpayi tjuṯawana?, Katutjaku ngurrpa tjuṯawanaṯarra?
    Tjungungku ngalkuwiyangku wantimara tjananya.”
  poh-NT: 'Reꞌ take aj tijem ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses chꞌi̱l woꞌ take cow laj
    aj niminel reh cꞌuhbal reꞌreꞌ naxquilow chi jeꞌ reꞌ, jeꞌ wili pꞌuht quikꞌorom
    cok queh take raj tahkanel i Jesus: «Chaj bih risicꞌ i Jesus chi wiꞌc chi quixilac
    take wilic quibiral chi aj mahc take jeꞌ ricab take aj molol to̱j ntakꞌabjic je
    Ro̱ma wilque̱b ayuꞌ?'
  tue-tue: 'Moisés jóarigue buerá fariseo basoca niirã́ Jesús cʉ̃́ãmena yaari ĩñarã,
    cʉ̃ʉ̃ bueráre sãĩñáyira: —¿Deero tiigʉ́ mʉ́ãrẽ buegʉ́ ñañaré tiirámena, niyeru
    wapasébosari basocamena yaai? jĩĩyira.'
  bjp-bjp: Aunbiing foron tom fafausum ini nagogon, ae ri foron Farasi, ri par Iesu
    i ienien la turan foron tom kep takiis ke foron tom tel sinang laulau, ri ka diik
    berberat na fafausum kia aragii, “Isi sani Iesu ka ien turan foron tom kep takiis
    ke foron tom tel sinang laulau?”
  xon-xon: Le Uwumbɔr aakaal aamɔmɔkb bibaa, bi ye Farisii yaab na aah kan ke Yesu
    bi ji bilampoogaab ni titunwanbirdam chee tijikaar na, le bi baa waadidiliib,
