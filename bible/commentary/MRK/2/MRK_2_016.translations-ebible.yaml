  sri-sri: 'Jesús ĩgʉ̃sã merã baa doanímakʉ̃ ĩãrã, fariseo bumarã, Moisés gojadeare
    buerimasãde Jesús buerãrẽ ãsũ ãrĩñurã: —¿Nasirigʉ mʉsãrẽ buegʉ niyeru wajaseabosarimasã,
    ñerõ irirã merã iirí, baari?'
  nal-nal: Amun maravas iwana amun Lus sin Moses, naandi amun Faarasi, di raamin Iesu
    xa vavangan faraxai wana aubina raksaat ma ubina dit suzuruk a taakis ma di iaari
    zin ubina varaviraai zina malasing kari, “Kunaze Iesu xa vangan faraxai wana ubina
    di zuzuruk a taakis ma aubina raksaat?”
  kyq-kyq: 'Jee jeel taaɗn tɔɔkŋ mɛtn Ko Taar Raagen maakŋ *Parizige tu se aakin̰
    naan̰ iŋg ɔs kɔs ute jee kusin̰ge ɔɔ te jee tɛɗn miirge se, ɗeek jeege tun mɛtin̰
    ki ɔɔ: «Aakki tu naan̰ iŋg ɔs kɔs te jee tɔkŋ miirge ute jee kusin̰ge!»'
  kwd-kwd: Tani Farasii ngaa'i na gila kwaifa'ananau 'ania Tagi ala Moses gila agasia
    na la Jisas ngaia 'e keto fe'enia ta'a 'e ria, ma nga ta'a gila ngaria bata na
    takisi. Ma Farasii gila ka fata 'ilo'oo fana fufu'iwane ala Jisas, “Ngaia 'e to'omia
    'e sia keto mola fe'enia ta'a 'ino'ona.”
  ded-ded: Ifi anu Yesungo takesimeme nga manganameme yenigoc tacma yaka neu farisaio
    yenearunac mitiac negen negengngic goa, yeneng imoc hemma medacfora kpesiyemmegec,
    “Ye nocac takesimeme nga manganameme yenigoc yaka nede?”
  ewe-ewe: Agbalẽfiala siwo tso Farisitɔwo dome la kpɔ Yesu wònɔ nu ɖum kple dugadzɔlawo
    kple nu vɔ̃ wɔlawo, ale wobia eƒe nusrɔ̃lawo fewuɖutɔe be, “Nu ka ta miaƒe Aƒetɔ
    le nu ɖum kple nu vɔ̃ wɔla kple dugadzɔla siawo ɖo?”
  nuy-nuy: Wugurraayung warruburru-yung warra-yiyini-yinyung ana-lhaawu-runggal marri
    warra-Pharisee wunu-nani naagi-yung ni-nguni warraalaaladi-rruj marri warruburru-yung
    wirri-manga-mangi-yinyung anu-ṉuga. Marri wurru-yambini warruburru-wuy wurru-marrbuy-maa-wuy.
    Wurru-yamaa, “Ni-yaminggarrina, ni-nguni naagi-yung waadurru-rruj?” wurru-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲚⲀⲨ ϪⲈ ϤⲞⲨⲰⲘ ⲚⲈⲘ ⲚⲒⲦⲈⲖⲰⲚⲎⲤ ⲚⲈⲘ ⲚⲒⲢⲈϤⲈⲢⲚⲞⲂⲒ ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ⲚⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ
