    aꞌamu wonyo honɨngkanoꞌnjo soꞌnji Jisasɨꞌnji wopayo pehoꞌno nalokwofo.
  yon-yon: Dibo aniiwe, Yuu yi amob kedmengkandidan yena angkon yi kuu Farisi kowe,
