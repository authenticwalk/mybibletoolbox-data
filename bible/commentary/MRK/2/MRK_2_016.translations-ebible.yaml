    tukꞌ unjoltu unqꞌa uxhchileꞌ uveꞌ yeꞌ ni niman u Tiixheꞌ, as ech tal chajnaj ileꞌ
    te unqꞌa ichusulibꞌ Aakeꞌ: —¿Kam bꞌan taꞌneꞌ qꞌi uveꞌ nu kuxh itxꞌaꞌn vechusuleꞌ
