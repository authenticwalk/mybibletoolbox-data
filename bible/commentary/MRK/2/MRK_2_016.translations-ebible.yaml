  dgr-DOGNT: Nǫ̀htsı̨-yatıì-k'ègedìı-dǫǫ̀, Pharısee gı̨ı̨lı̨ı̨ sìı Zezì sǫǫ̀mba-nàhtsį̀ı̨-dǫǫ̀
