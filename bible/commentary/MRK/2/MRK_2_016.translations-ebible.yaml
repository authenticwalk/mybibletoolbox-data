  pan-pan: ਅਤੇ ਜਦੋਂ ਫ਼ਰੀਸੀਆਂ ਦੇ ਉਪਦੇਸ਼ਕਾਂ ਨੇ ਉਹ ਨੂੰ ਪਾਪੀਆਂ ਅਤੇ ਚੂੰਗੀ ਲੈਣ ਵਾਲਿਆਂ ਦੇ
