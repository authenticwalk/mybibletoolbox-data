    c’al nixe’ xi inicchic. Tam taunab in exobalilchic a Jesús c’al jaja’chic, conoyab
    antse’: ―¿Jale’ u junax c’apul a Exobchixal c’al nixe’ xi bats’c’ul jalbixtalab
    tuminchic tin cuenta an gobierno ani q’ue’at i hualbith inicchic?'
  med-med: Perisi wu kʉⱡ kʉn, mi ik mbo wu kat molk kandrung mel, Jisas ni, uⱡ kit
