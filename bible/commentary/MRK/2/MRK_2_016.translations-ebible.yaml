  taj-taj: फरिसीदेन यहूदी धर्मगुरुगदेसे येशू पापीगदेदेन तिरो दुइबा म्‍हिगदेदेन छ्‌यामनोन
    धन्‍छ्‌यासी चबा म्राङ्सी थेनीगदेसे थेला चेलागदेदा “तिग्‍दा चुसे पापीगदेदेन तिरो
