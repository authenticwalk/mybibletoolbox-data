  grc-MT: και οι γραμματεισ και οι φαρισαιοι ιδοντεσ αυτον εσθιοντα μετα των τελωνων
    και αμαρτωλων ελεγον τοισ μαθηταισ αυτου τι οτι μετα των τελωνων και αμαρτωλων
    εσθιει και πινει
  vid-vid: Walangusa wa malajizo ga Musa wala nawawele Mafalisayo, lowamuwene Yesu
    yolya na wanhu wawele na gehile na wakongoza kodi, wawauza walanguswa wa heye,
    walonga, “Lekachoni kangulya na wadita gehile?”
  pio-NT: 'Néese abénaméeyéi fariseo, áibanái nacái yéewáidéeyéica wenàiwica templo
    irìcu, naicáca Jesús iyáaca iyáacaléwa náapicha níái macáita cabáyawanéeyéica
    wenàiwicaca. Néese náimaca Jesús yéewáidacalénái irí: —‍Yái yéewáidéericuéca pía,
    ¿cáná iyáa iyáacaléwa náapicha níái cabáyawanéeyéica wenàiwicaca, náapicha nacái
    níái yeedéeyéica wáicha plata romanonái yàasu gobierno irípiná? —‍náimaca.'
  tsn-tsn: Mme erile fa baeteledipele bangwe ba tumelo ya Sejuta ba mmona a a ja le
    batho ba ba mekgwa e e maswe, ba raya barutwa ba gagwe ba re, “Ke eng fa a a ja
    le batho ba ba ntseng jaana?”
  amr-NT: Dakhueaʼ huakaʼeriere, Jesús oʼbapeʼ Moisésenbaʼ huamanmadikaʼeri fariseoere
