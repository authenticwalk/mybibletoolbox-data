    “Úhdi o ɨ́dáátsóvéne díimítyú úúma o ímíbajchóhi.” Áhdure ó piivyété o nééneé:
    “Dímíjpyeténe dɨ́ɨ́hbotámá dipye dihjyávu.”'
  etr-etr: Dia nafade hamoi amoli hësa maadeila sämolöle ma, di nowela dïe fëo gaula
