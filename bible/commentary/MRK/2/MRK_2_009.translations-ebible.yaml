    i iroo muwa nan, brab agéw go.’ Non giton ké wén i barakat gu de rémigo.
  nlg-nlg: Ivei vaa te malumu na bosaana vania na rapo, ‘Inau tu talukehai na lei
    palumu,’ pa, ‘Ko tughuru, mo ko lavia na ghimemu mo ko sakusakutua.’
  dgr-DOGNT: 'Dǫ wekw''ǫǫ̀ ełaı̨dèe sìı dàwets''edı nı̨dè denahk''e dezhì-le: ‘Nehołı̨į̀
    neghǫ nahoazha,’ hanì-le-ı̨dè ‘Nıį̀tła gà k''eı̨tło.’'
  pes-OPV: کدام سهل تر است؟ مفلوج را گفتن گناهان تو آمرزیده شد؟ یا گفتن برخیز و بستر
    خود را برداشته بخرام؟
  ron-1924: 'Чеесте май лесне: а зиче слэбэногулуй: ‘Пэкателе ыць сунт ертате’ орь
    а зиче: ‘Скоалэ-те, ридикэ-ць патул ши умблэ’?'
  tpz-tpz: Eꞌ hikta teꞌ hivaꞌ non pa soe ke a teꞌ tëtënkun pan, ‘A ma hat pën nöꞌ
    to ihan anoe’. Suk ataeah, o upöm teꞌ hikta antoen ne a inan vamanih pan a ma
    hat peꞌ to hik ee. Ivëhkëk, eꞌ to hivaꞌ oah e non pa soe ke a teꞌ tëtënkun pan,
    ‘Eën se sun, parën kon o pan pën, ko nö eom’. Suk ataeah, a ma napan se ep ne
    pan a teꞌ pamëh to toꞌ hah en.
  agd-agd: Ayan arantan púká ein banta van inte vaya ma seruna anó teso sikhen nafino.
    Eni ume ampianté uno ma seruna ano fi áa orun mantave ei kúkúta mamare orono ma
    seruna ano fino.”
  rkb-NT: — O hawa tuza kytsa “Iwahatu, paokzohik” my zeka tsihokdaharẽna. “Kyiktykta”
    my zeka, ana kino tsihokdaharẽna.
  san-THA: 'ตทนนฺตรํ ยีศุสฺตตฺสฺถานาตฺ ปุน: สมุทฺรตฏํ ยเยา; โลกนิวเห ตตฺสมีปมาคเต
    ส ตานฺ สมุปทิเทศฯ'
  iws-iws: Pɨkɨ hɨnɨɨn dimɨn ɨkɨn hinsɨma nwowiyɨn? Mɨ kara ha boɨni kɨriir dimɨn
    biyɨeyɨm kara bɨdi haiyoprimdiyɨumiigiyɨm mɨ tɨkɨ hɨnɨɨn dimɨnɨn kara wɨ dɨga
    nwowi? Mɨ tari wɨ dɨg nwo rani? Mɨ kara ha boɨni, kɨra kɨriir hɨi aiir hainam
    mɨ hɨnɨɨnɨn kara wɨ dɨgar nwowi, iyɨe? Wɨ dɨg nwo rani, aniya?
  pol-SZ: 'Co jest łatwiej powiedzieć: „Odpuszczam ci grzechy” czy „Wstań, zabierz
    swoje nosze i chodź!”?'
  ztq-NT: 'Schilo këpaa lo meñ xsyaknë: “Lëë kchësy xtoloo bily”, ni schilo këpaa:
    “Kuxche, blis xtal aan byey”, per ¿chow dyon mastre ngan?'
  zai-NT: Xii nga jma qué igana gabe laabe, ma bine perdonar xpecadu be la? o gabe
    laabe guiasa be, indisa be jluuna be ne sa be.
  upv-upv: Evi nanu nga m̃isisarow bbong nga bowrai tevi m̃erel, ‘Nololien som nutlasi
    tweni pa,’ suri si p̃ilesi poro nuwretun rrek nukrekris kobbong? Ko evi nanu nga
    m̃iterter kele wor asi ngok nga poro bowra, ‘Kuptur imare kupla milngom ko kupiel
    van renge naim som e,’ suri jinibb jijle parlesi lelingen poro piplari pirpe nga
    mowrai ngok.
  aui-aui: Meko sisiyina gegha iyapiropirona, tomogha imana da kayena raborabobona
    tanawoneni bo, ‘Yam tamumu anoghotataveni,’ bo tanawona bo, ‘Geghomiiri yam kepana
    kabi bi kunapepewa’?
  wap-NT: 'Naꞌiaꞌoram mashaꞌapannaa: ‘ipai puꞌoian mainaabata-kao’ kii, oo ‘pukadishita
    naꞌiki puchiꞌika’ kii?'
  mva-mva: Pile nangatadi ka emakadi tago dira be iboadu tamoata kaulokuloku nge mrai,
    ‘Muzigoala nem ambe rokakadi dipura’ ki ‘Gotui-rake zirapu nem godoki be goalale?’
  dwr-NT: Bollay sileedda bitaniyaa, ‘Ne nagaray atto geetetteedda’ giyaawe mateeyee?
    Woy, ‘Dendda eqqaade ne shanchchamaa tookkaade hametta’ giyaawe matee?
  kfw-kfw: "Apang kathi mipa diang, \x93‘namanu ngai kanarangaidam pijei,’\x92 ti\
    \ emakli, inthei inlang, napher ruut inlang siro tihi hume kabei?"
  bfz-bfz: ये बोलणा बऊत आसान ए कि तेरे पाप माफ ऊईगे पर ये बोलणा बऊत कठण ए कि आपणा
    मांजा चकी की चल फिर।
  cuk-09: 'An dule-bonigwaledga sog-dibe: ¡Be-iskunaid an bega osulos! Ar igi, an
    sogbarsun-dibe: ¡Be nugu, be gwisgu, be nae, be-egi-gabed na be sede! Degite,
    ¿Igid bur-baisursunna imaklesunna? Suli, ebobela baisursunna imaklesuli.'
  ben-OBCV: পক্ষাঘাতগ্রস্ত রোগীকে কোন কথাটি বলা সহজ, ‘তোমার পাপ ক্ষমা করা হল’ বলা,
    নাকি ‘ওঠো, তোমার বিছানা তুলে নিয়ে ঘরে চলে যাও’ বলা?
  mil-NT: Te sá dúhá nǐ xáhaⁿ‑ǐ xii tée cùhú‑a sá nǐ quide càhnu iní‑í nchaa yícá
    cuěchi‑dé, te xíǎⁿ nchòhó ñá túú cùtnuní iní‑ndó nǔu ndáá càháⁿ‑í àdi ñá ndàá.
    Dico núu cúu‑í‑dé sá ndácǒo‑dé, te ndocani‑dé xíto ñùhu‑dé véxi, te caca‑dé, te
    cutnùní ndáá iní‑ndó nǔu ndáá càháⁿ‑í àdi ñá ndàá chi cundehe nǔú‑ndó nàcuáa cada‑í.
  myu-myu: — “Ikẽrẽat oju'uk ewebewi,” i kuy oce cebe — io'e. — Imẽnpit eyetabut g̃u
    ikẽrẽat'uk put owebe iap kay — io'e. — “E'ãy,” i oce ibima, “Ecexĩg̃xĩg̃,” i dak,
    “Exexecap cuy etujuxe eduk'a be,” i dak, eyetabut g̃u kuka epe'e okay — io'e.
  amk-amk: 'Doni aino mawa ne: imadu yeyo, ‘Yeiai nemu sasarifi ampa,’ ete yeyo, ‘Boabari
    wau, ka nemu andaungwai, tuti roa,’ ne?'
  fai-fai: “yaknámin weng ata kal fong weng kun dabim dása bakodawominale, ‘kam ban
    keimin lukuwá kudákami kalin’ uta bade ‘kan tod matam be kalam abin kon dew unalo
    kalin’ utane?
  ura-NT: 'Cha caaintanerihana nii jiurona rai: ‘Inae ii osa caje ichoteratenojoineein,’
    naain irihaca ne. Ainihane: ‘Nimichuhin chela seriin amuu,’ naacane.'
  mcd-NT: Unfin Cristoquin un yorafo aton chaca soashotiroquin. Un chaca soafain un
    ahuamamishti huatiro un mato oinmanicain. Upa Diosin ua catoan. Ahuunshonfin un
    yorafo aton chaca soashotiroquin, —ishon ato yoini. Asca huatan nocofunu yoratishon
    charishi futsua yoini,
  urt-urt: Ki bwore ŋumwaiye ŋaiye ma mininge na, ‘Ŋam si mongohe pupwa ŋoihmbwaip
    nin’ lakai, ma minime na, ‘Tuhur ambaꞌe luh nin enge el’?
  kiz-kiz: Lelekhu lyepusi zaidi kujobha kwa munu jha apozili, 'Dhambi sya jhobhi
    sisamehibhu' au kujobha 'Jhemajhi, tolajhi kitanda kyajhobhi na ugendajhi?'
  tzo-TZE: Ta melel boch'ouc no'ox xu' ta xal ti “pasbilot xa perdón yu'un amul” xie,
    yu'un mu vocoluc ta alel. Jech noxtoc mu vocoluc ta alel ti “lican, xanovan” xie.
    Pero ja' tsc'an chaq'uelic lec me ta melel ta xc'ot ta pasel yu'un li boch'o jech
    ta xale.
  lex-lex: La'pa plet pa A'ukot nek la mak kaliu'uta di giwra e do'oni-halli ramou-rawitn
    oleka de, miplin niohor ma'ta plollola pa e do'oni-halli ramou-rawitn oleka me
    edonna, mere la'pa Apuaran pia A'ukot la e' pa namat pa npopna u'tani pa nala'awa
    de mimiat niohor memna A ru'ru-la'yu etla yoma mimkek nan memna.
  dov-dov: Nchechili chuuba kwamba kuti kumulwazi, “Walekelelwa zibi, na kuti bweza
    bulo bwako weende?”
  rgu-rgu: Muda na riꞌ ubeaꞌ? Kalu Au afada neuꞌ lahenda lukuꞌ ia ae, ‘O sala ma hapu
    ampon so,’ emi ta bubuluꞌ maneniko dadi leoꞌ na, do taꞌa. Tehuu maneniko Au ae,
    ‘Foa leo! Hai ma nea ma fo fali leo.’ Kalu ana foa tutiꞌ a, emi besaꞌ ko mita
    buti mae, Au ia nana, Lahenda Teteaꞌ. Ma Au anuu kuasa ma hak fo fee ampon neuꞌ
    lahenda salan.” Basa ria boe ma Yesus nafada neuꞌ lahenda lukuꞌ ria nae,
  toc-NT: 'Pus caqui­la̠­hua­níhu, ¿xatúcu a̠tzinú ni̠para tuhua ma̠kan­tax­ti̠cán,
    pi̠ acxni̠ nahua­niya cha̠tum ta̠tatlá: “Min­ta­la̠­ka­lhí̠n hua̠k cma̠tzanke̠naniyá̠n”,
    osuchí para nahua­niya: “La̠li̠­huán cata̠qui y catlá̠huanti”?'
  ulk-1902: Nako perper, le ibibi egali, kega, Emetu adem dikri mara uit giz; pako
    egali, kega, Tekue, mabara sik ekau, a bakeamu?
  som-som: Iyamaa hawl yar, in curyaanka lagu yidhaahdo, Dembiyadaadu waa cafiyan
    yihiin, ama in lagu yidhaahdo, Kac oo sariirtaada qaado oo soco?
  anh-anh: Nzɨ utɨman ya wɨram oman andam mahahɨnd kehan kandarin amar. Nzɨ imbɨr
    kamɨñ, nzɨ amakɨr enta kɨvah han ndɨh usin o nzɨ imbɨr kamɨñ, ŋaiahe, amakɨr iwɨnŋkar
    han ŋe ov arar kamɨñ amar.
  mam-C: '¿Ankye junx tz''ele; tu''n t-xi q''met tu''n tkub'' najsit til jun xjal,
    a tze''nkuljo tu''n t-xi q''met: We''ksa, ex kux b''eta? ¿Ma nyapela ate kujxixtljo
    a tu''n tnajsit til jun xjal?'
  ndj-ndj: Choti chiveli chipusuka, kumuwombela mundu ayu yapombalili, ‘Kupomiliwa
    sambi shaku’, Awu kumuwombela, ‘Utoli ulili waku, witwiki yendi’?.
  mbj-NT: '—Nyy da nahejooj bë hã? “Kado hõm nesaa do a h''yyb tym gó hanäng do paah”,
    ji noo bä? “As''ëëg g''ëëd, mado däg a tyng, awäd däg”, ji noo bä nawät do hã?
    —näng mäh. Ti m'' taky hadoo ẽnh sa hã:'
  lat-VUC: 'Quid est facilius dicere paralytico: Dimittuntur tibi peccata: an dicere:
    Surge, tolle grabatum tuum, et ambula?'
  ngp-ngp: Mbuli mp'hufu ni ihi, kumgamba mta kuholola, ‘Kuusilwa wavu wako’, hegu
    kumgamba, ‘Inuka guha lusazi lwako wiite’?
  enq-2: Papa tambutae dake lamaiyoo, pii dalaponya anduku mee petala lapenge? ‘Embanya
    koo dupa kunao nepatae kalyenona’ lapenge dokope, pande, ‘Emba sakatatala, embanya
    lapa toko doko nyoo soo kaita pae’ lapenge doko?
  eng-ASVBT: Which is easier, to say to the sick of the palsy, Thy sins are forgiven;
    or to say, Arise, and take up thy bed, and walk?
  mna-mna: '“Parei ta leleyom iurur mi kakamam ŋgar boozo. Sua taŋgoi ta imarra be
    aŋso: Aŋso pa tomtom narapeŋana ti be aŋreege sanaana kini, som aŋso pini be burup
    ma imaŋga, mi ilek mburu kini, mi ipa ma ila? Mi leleŋ be niom kuute kat ta kembei:
    Tomtom Lutuunu, ni zaana be ireege sanaana kizin tomtom isu toono.” Iso sua tana
    ma imap, to iso pa tomtom narapeŋana tana ma iso:'
  myw-myw: '@see-verse:MRK.002.008'
  sby-sby: Sena capubako cipeyo, kwambila muntu mulema eti, ‘Bwipishi bwakobe bulalekelelwa’
    Nambi kwambeti, ‘Nyamuka manta mpasa yakobe wende.’
  sll-sll: Ni nomani si pinga tal ha oun dome? Tal nigi dongwo, ol wanga God pring
    ni tongwo i kri di ole ni tomua, ditega kulang pam mo? Te, er kwiba ire malgi
    po di tega kulang pame? Er kwiba ire ere malgi po diteralga kulang panamo?
  yaq-NT: 'Ju''u ko''okoemtau, jaisa ne au jia''atek beja, ne tu''isi au jiu ean:
    “Em ka tu''uwa ya''arita betana''e jiokori''e”, ti ne au jia''ateko, oo: “Yejteka,
    juka'' em jipetekta nau lopoktaka, bamsea, em weebae''u bicha weye”, ti ne au
    jia''ateko Intok inie wooi weemta betchi''bo, jitasa che''a ka neu obiachi ean'
  uro-uro: Guaäm goe di märmärsäs mamär iva ngu qoar na ama ngäñäpärhaqa na äm? Va
    ngu qoar toqortäqyia, ‘Sa ngua qyiradeng nä gia vuirhong’ ura va ngu qoar toqortäqyia,
    ‘Ngia rhair näkt ngi rha gi gasgaska bä ngiat tet’?
  ita-1885: 'Quale è più agevole, dire al paralitico: I tuoi peccati ti son rimessi;
    ovver dire: Levati, togli il tuo letticello, e cammina?'
  muy-muy: 'Zləzlaɗa gani ti nəhi : “Zlam magudarani gayak ni məmbərfukana,” tək day
    ti nəhi : “Cicikaba, za slalah gayak na, sawaɗay” ni aw ?'
  kqc-kqc: Goina ago dibo anua amiye rofu nigida bi rena gira de, ‘Yi vegu no bi koite
    makuyo,’ o ‘Dadisi yi maduna moisi nana re?’
  tav-tav: '—Cáaá majiquẽcʉre, “Caroorije mʉ cátajere majiritioʉ yʉ áa,” cʉ yʉ caĩro,
    “Jocʉna ĩmi,” mʉja ĩrã. “Wamʉnʉcacoa aácʉja,” cʉ yʉ caĩata cʉ riaye to canetoro
    yʉ catutuarijere mʉja tʉjʉ majigarã. To bairi mʉja catʉjʉro cʉ riayere yʉ netoogʉ.
    Cʉ yʉ canetooro camaja caroorije na cátajere na yʉ camajiritioboja majirije quenare
    mʉja tʉjʉ majigarã. “Dio Macʉ camaja tʉpʉ cʉ cajooricʉ caroorije camaja na cátajere
    na majiritioboja majimi,” yʉre mʉja caĩ majiparore bairo ĩi, cʉ yʉ netoogʉ, na
    caĩñupʉ Jesu. To bairo na ĩi, cáaá majiquẽcʉre ocõo bairo cʉ caĩñupʉ:'
  eng-ULB: What is easier to say to the paralyzed man, 'Your sins are forgiven' or
    to say 'Get up, take up your bed, and walk'?
  spa-VBL: '¿Qué es más fácil: decirle al paralítico ‘tus pecados están perdonados,’
    o ‘levántate, toma tu camilla y camina’?'
  fra-_FOB: 'Lequel est le plus aisé, de dire à ce paralytique: Tes péchés te sont
    pardonnés, ou de lui dire: Lève-toi, et prends ton lit, et marche?'
  hau-ULB: Me yafi sauki a cewa shanyayyen mutumin, 'An gafarta maka zunuban ka' ko
    kwa a ce masa, 'tashi, ka dauki shinfidarka, ka yi tafiyarka'?
  mal-mal: പക്ഷവാതക്കാരനോട് ‘നിന്റെ പാപങ്ങൾ മോചിച്ചു തന്നിരിക്കുന്നു എന്നു പറയുന്നതോ,
    എഴുന്നേറ്റ് കിടക്ക എടുത്തു നടക്ക’ എന്നു പറയുന്നതോ, ഏതാകുന്നു എളുപ്പം” എന്നു ചോദിച്ചു.
  kkc-kkc: Niba odoo su kakawa poogoo hagee ege. Yimapoo goo kasee takalai oso sebe
    ka mololo? Ayo odoo su kakawa poogoo mapoo ‘Nee tokenee ayo olo boobado buguso,’
    dee takooga, o tokenee boobado bugu ee niyo gooleedalaime. Esino ayo yimapoo takoo
    ‘No toboloso nee kida toloso di,’ daga, yo toboloso duga, odoo tekepo peli kitulugu
    amapoo molo doloso niyo gooleedalaiso.
  urd-GVR: Kyā maflūj se yih kahnā āsān hai ki ‘Tere gunāh muāf kar die gae haiṅ’
    yā yih ki ‘Uṭh, apnī chārpāī uṭhā kar chal-phir’?
  far-far: Dia nau ku fata 'uri fuana wane nonina mae ne, ‘Ta'alae 'oe ki nau ku manatalugea
    na,’ kamulu si ada to'ona go ne nia fuli. Boroi ma dia nau ku fata 'uri, ‘Tatae,
    ngalia 'ifitai 'oe, ma 'oko fali,’ senai kamulu ka fi ada to'ona ne nikilalae
    nia aku fuana gurae.
  suz-BL: गुइ खोइल मदुक्‍ब कली ‘इ पाप क्‍याम्‍साक्‍व’ देंचा देय ‘छुल बोक्‍शा, इ ब्राख्‍ये
    कुरशा, एर ओंथ हिरशा कोंइदो’ देंचा, तेको सक्ति कोंइतीक लोव़ बाक्‍बा?
  car-NT: Otypan ko ija roten nan? Awykary mo'se iwajakuta'po 'wa ‘Oja'wanykonymbo
    kyno'kanon.’? Awykary te ka'tu ‘Ajawongo. Apaty anungo. I'tango!’?
  amp-amp: Kangko finji akfoyane? Kangko akfo amiyanr, ‘Ninhu fasoh fasoh nefm bi
    fak tuhahuyann?’ O kangko akfo amiya, ‘Wasinyakahnn krokt wayaknikahnt wayauyakni?’
  bht-bht: क्या धंरग होयो मरीजे जो ऐ बोलणा सोखा है, की तेरे पाप माफ होये, या ऐ बोलणा
    की, उठ अपणे मंजे जो चुकी करी हंड फिर?
  eng-NOY: Which is easier? to say to the palsied man, Thy sins are forgiven? or to
    say, Arise, and take up thy bed and go?
  cub-NT: Maiyójabevʉ yópe aru apecʉre, “Mi ãmeina teiyede jarʉvarĩ ãrʉmeteivʉ yʉ”,
    ji parʉéde jã́d̶ovame boje, ji que coyʉiyede. Ʉbenita maiyójarõtamu nacajari cuicõjenu
    nacajaiye majibecʉre. Ʉ̃́re cure d̶ayʉ baru, jã́d̶ovaquijivʉ ji parʉéde. “Mi ãmeina
    teiyede jarʉvaivʉ” ji aiyede, coreóvabevʉ mʉja Jʉ̃menijicʉi ãrʉmeteinore diede.
    Ʉbenita ñai cʉvacʉ Jʉ̃menijicʉi majié parʉéde, ʉ̃́rame yópe d̶arĩ jã́d̶ovaiye
    majicʉ. Quécʉra Jʉ̃menijicʉvacari mead̶arĩ majibi ijimarare.
  ita-1927: 'Che è più agevole, dire al paralitico: I tuoi peccati ti sono rimessi,
    oppur dirgli: Lèvati, togli il tuo lettuccio e cammina?'
  lww-lww: Visae nevisa ve sanini van inanena nene, nevisave ‘Nepiewo pa kiom̃a mlamulena
    viowa rui,’ pona nevisa vania nesapenua ‘Osum̃alu, osulowar mom̃a tog, oyali,’
    ana e visena lua nene, tai naga m̃areran navisaena, a tai naga meme ga nap̃a avisa.
    Nap̃a sape ‘Osum̃alu, oyali,’ naga m̃arera manene laa, komin yoko akilia avisulup̃ar
    sane kiau visena nene pe lelaga pona pe pe lelaga re poli, nap̃a yaru nene sum̃alu,
    pona pe sum̃alu re poli.
  ckb-ckb: 'کامیان ئاسانترە، بە ئیفلیجەکە بگوترێت: ”گوناهەکانت بەخشران،“ یان بگوترێت:
    ”هەستە، نوێنەکەت هەڵگرە و بڕۆ“؟'
  spm-spm: Kɨ manmaghatɨsira akamanɨ usue rako afhari amɨrasi gumagham mbɨkɨmti? Mana
