    kene ‘Aku-sipa mindili sipa nikem-nje?’ niku piliingíye?
  maj-NT: '¿Má éhen xi ''yún na̱xu̱ tje̱n xi ka̱ma xíhi̱n nda̱ xi najmi ma fii̱? ¿A:
    “Ja kama ndyjat''ahi ngatitsuhi̱n”? ¿A ra̱: “Ti̱síntje̱i̱n, chjúbéí na̱chan xi
    kisujñasuin ko̱ ti̱tsutjai”?'
  bkq-NT: '— Merâ adakobâdânryam: “Idânârâ inakanhe amitobyry modo xygakeagui” uguely-ro
    watay, mâuntuwâbyra ise âmaemo âkealâ, âkealâba warâ auguely awyly. “Aukâ. Iguetudobyry
    sanâkâ. Adakobâgâ” ugueduo, adakobâdyly-ro watay olâ xutuze âmaemo, ton-honre
    wawyly!'
  kue-kue: Sragl ka undungwa ditenagle, ‘Ene tandaglmen i prapra dundume dinaglo’
    mo ‘Andigl kungutn indre, ana konbo ende po’ dinaglka i undume?
  cot-NT: '¿Querocampate caavijica anaaque mananquitsica? ¿Iroocajate noncantaquerigueti
    teeca ironquempaji: ‘Jac shetacotajimpi maasano pipeacaaguishevecaca’, iroocajate
    noncantaquitigueri: ‘Pincatianaje, paanajeroquea pinorijancaca, panijitanaje?’'
  bnp-bnp: I vai a ngava kavakava ga taki a beu vona, ‘Iau a puga a naro hale vomu.’
    O ga ta maea, ‘O pesi rike, o kaloho a kiri vomu, o laho.’
  apn-NT: Ixte mẽ nê mẽ kot amnhĩ tomnuj o ijapêx par ã amnhĩ jarẽnh tã mẽ ate mẽ
    ano ho ja kôt ixpumunh kêt jakamã na ka htem ja hã ixkôt ajamaxpẽr kêt nẽ. Nom
    kot paj mẽ anoo mã akupỹm myja o mex. Ka mẽ ja hã ixpumu hãmri nẽ ixkôt ajamaxpẽr
    kurê kumrẽx.
  ctp-NT: 'Ja ndiya tiꞌ wan chaꞌ nu wa mxkweěn ꞌin yu tiꞌí re: “Wa yꞌniǐn chaꞌ tlyu
    tiꞌ ꞌin kiꞌya nu ndukwii.” ¿Ta suꞌwe la chkwiǐnꞌ xka chaꞌ re loꞌo yu tiꞌí sikwa
    a?: “Tyituun, tyaa loꞌo katan ꞌiin naꞌan tyii” ―ndukwin Jesús―.'
  bre-BRG: 'Petra eo an aesoc''h, lavarout d''an den seizet- mañ: Da bec''hedoù a
    zo pardonet dit, pe lavarout: Sav, kemer da wele, ha bale?'
  opm-opm: Noh Gin gwe er da oh eimat dat namdamur porhanoh gur mutuh danong oh wamara
    Moh arpin indeihe daham am hatin hatinda. Basra. Na am hatin hatin da ohoh. Noh
    Gin go yah ham masas tandeim sona potporhan gur wamara oh arpin indeipat hanhe
    daham am hatiprohemur.
  bvr-bvr: Wurra gun-nga gun-guna jimarna ana-goyburrpa bama nyiburr-yinaga gun-derta
    apula rraka ngaypa ngu-yirda nula an-guna, ya? Minyja ngu-yinda nula, ‘Nginyipa
    werra nyi-negiyana ny-yorkiyana gipa gugu baywarra gu-ni nggula,’ gu-gurda ngacha,
    ya, wurra minyja ngu-yinda nula, ‘Garlma, mun-nginyipa garrung ma, jarlabiya’?
  wal-wal: Bollai silido bitaniyaa, ‘Ne nagarai atto geetettiis’ giyoogee mateeyye?
    Woi, ‘Dendda eqqada ne halaa tookkada hemetta’ giyoogee matee?
  zad-NT: '¿Achakile chyalljchid'' yeḻ'' wak xench yep'' beeni: “Ba bizi''xen'' saaxya
    c̱ho''na''”, ka daa yepee: “Biyas na'' bigoo nez”?'
  mgh-mgh: Itthu yootepa urika phivi, umwiirela oowuntakyaa, Itaampi caa ciholeveleliya,
    atthuna umwiirela, Wunwe, ukuse nrepa naa ni weette?
  aso-aso: Lingine nenikumuꞌ nene sozavoꞌ laaꞌ neive li gilaaꞌ nahe. Gebili nemuꞌ
    lihimeka mo hulo-gedekuve luvoniꞌ nene soza lolohe lamineꞌ lolohe ma gilamilisave
    lo lapa nomivo noluvoniꞌza sozaloꞌ ve minuvodini ve gebili nemuꞌ naza oto vozo
    nolo-duvo oto vamivo soza luvoniꞌ nene sotoꞌ ogavo novozo helalove lo gelo oto
    vozo lo ma lamuvodine.
  uli-uli: Ifa sew le ye mechrag le ibe kangalu chotomay le, ‘Sa chuy fael yam molfid,
    hare sudah bo hobe hasi chob la giyem ngo hosa loh?’
  nin-NT: Uwatanggo tsɨ ki imba, ingga bu da ku ugo uni lo wa di, ‘A nggurr ila ure
    muwa yi zhi ku ùwà,’ ka ingga bu da ku, ‘Gru! Ba abubo a ikurr amuwa, ni kuma?’
  tgk-tgk: 'Кадомаш осонтар аст: ба шал гуфтани он ки „гуноҳҳои ту бахшида шуданд“
    ё ки „бархез, ҷойгаҳатро бардошта роҳ гард?“'
  acu-NT: '¿Warí timiá yumtinuita? ¿Ami tunaarum tsangkuramuitme titin yumtinkai?
    Antsu nu tachakrisha pimpiru: ¿Wajakim wekaasata titin yumtinkai?'
  cak-WNT: 'Wacami tibij na c''a chuwe: ¿Achique cami ri más c''ayef (cuesta) rubanic
    nich''ob riyix? ¿La ya cami ri nbij chare re achi siquirnek chi ri rumac xecuyutej
    yan, o ya ri nbij chare: Cayacatej, tac''uaj la awarabel y cabiyin el?'
  ebk-ebk: Ngachana nan narakraka as kanan as nan paralitiko, ‘Napakawanka as nan
    fiasfiasormu,’ winnu kanan un, ‘Maligwatka, araum nan apragmu ya manaranka’?
  spa-PDDPT: '¿Qué es más fácil? ¿Decir al paralítico: Tus pecados te son perdonados,
    o levántate, toma tu camilla y anda?'
  ruf-ruf: Chihi chibewe, kumlongela imunu iyaholole, ‘Nzambi tsako tsileghusighwa,’
    au kumlongela, ‘Winuke, usole chilagho chako ughende’?
  gun-gun: 'Mba''exa nda''u ndaxyive xeayvu aguã oguata e''ỹ va''e pe: “Rejejavyague
    omboguepaa ma” tyrã pa “Epu''ã, eupi nderupa, ha''e tereo”, ha''e aguã?'
  agu-BL: 'Na ¿na'' scyetz qui''c mas q''uixbel talche''n nin tetz jun ẍnukl cuntu''
    wankil, i pe'': ‘Ja wi''t cuylij apaj,’ nka i pe'': ‘Txiclije''n, cy''aj nin asoc,
    nin quilo''k xe aca''l?’ Cabil xtxolbil, ni''cu''n q''uixbel.'
  isn-isn: Ni liuli ni ipepeele ikilo kuligitya ku muntu nu kule igandi, 'Milandu
    ako alekelwaa' ang'wi kuligitya 'imike, hola u ulili nuako, hangi uende?'
  eng-PEV: '@see-verse:MRK.002.008'
  ilo-ULB: Ania aya ti nalaklaka nga ibaga iti paralitiko a lalaki, 'Dagiti basbasolmo
    ket napakawanen' wenno ibaga nga 'Bumangonka, alaem ta nagiddaam, ket magnaka?'
  pir-NT: “Mʉhʉ ñañe yerire cohã tuhasaja”, yʉhʉ nigʉ̃, “Ni mehogʉ ijire”, yʉhʉre
    nina nine mʉsa masiedapenata. Tiquiro tini masieniquirore “Wahcãdʉca, wahaya”,
    yʉhʉ nigʉ̃, tiquiro tinigʉ̃ ihñana yʉhʉ nidi potota ijigʉ̃ duita masinata mʉsa.
  anv-NT: Ndé gelu pere manjɔɔ́ ne muú uchánchi, ‘Nnó ájiínte gabo wyɛ́,’ waá
    manjɔɔ́ nnó, ‘Kwile tɛ́né, pwi gebɔ jyɛ kɛ ɔ́jyɛ.’
  sab-NT: '¿Bai ma mno cha alin: kwian oga ai ageba me no ulita talla mlienga o kwian
    oga ai dodade jingmege? Cha alin ai me mno ulita gdabonate.'
  tmd-tmd: Nöbö iŋ wajmag lɨd pɨl aku nugwo pödi yadmön, ñɨgö wä cön? Ap kib mag gwogwo
    rɨlö aku nugwön röböxmɨdla, rɨmön, ñɨgö wä cönɨŋönö, owa öbɨlön köp nagö aku röd
    pɨrag duö, rɨmön, ñɨgö wä cön?
  acr-NNT: '¿Saꞌ kꞌu ri na kꞌayew taj kambꞌiꞌij che rachi sik: “Ronoje ramak kuytajinaq
    chik” o “Chatyaktajoq, chakꞌama bꞌi rachꞌat y chatbꞌinoq”?'
  kpg-kpg: Dehee di mee e helekai ngoohia gi taane mmade ono dudaginga, e helekai
    boloo, ‘O huaidu gu maahede’, be e helekai boloo, ‘Duu i nua, dahia aga ina do
    moenge, haele’?
  taj-taj: चु कुज्‍या म्‍हिदा ‘एला पाप माफ तबा मुला’ भिबादेन ‘रेःसी भ्रउ, एला तीबा
    नान्‍बा पुइसी निउ’ भिबा खजिबा चा सजिलो मुला?
  avt-avt: Hi atɨp mɨtɨk kɨwaai kentar kɨnaan, ‘Hi esak menmen enum nɨpaa ti hɨrɨakem
    hɨram mamno,’ yi yepɨtari hi atɨp werek auye. Te hi atɨp mɨtɨk, ‘Ti ekrit etenen
    yeno eiyɨm eno, hɨrak kakɨkrit kakno, yi eiyɨrtei hi atɨp werek te hi esak menmen
    enum me yi mɨt. Hi etpi mekam te yi han ekiteta?’
  cbk-cbk: y ya habla le canila, “Porque man ustedes ta pensa que pensa acerca del
    di mio maga palabra? Cosa ba ustedes ta pensa mas facil para hace - si ay habla
    yo con este paralitico que perdonao ya el di suyo pecado, o si ay habla yo con
    ele, levanta y recoje el di suyo duyan de manta y camina ya?
  uig-ARA: 'مۇشۇ پالەچكە: «گۇناھلىرىڭ كەچۈرۈم قىلىندى!» دېيىش ئاسانمۇ، ياكى «ئورنۇڭدىن
    تۇر، زەمبىل-كۆرپەڭنى يىغىشتۇرۇپ ماڭ!» دېيىش ئاسانمۇ؟'
  tuf-tuf: Sir ub cahmor tayar bár chaquin acu chauwan abayro. Eyta cuara cuercúr
    tan wan chaquin acu cat chauwan abayro, -wajacro-.
  abx-abx: 'Singnga sito i masayon: I pagpinugad sito irapa, ‘Nagpasaylo na i mga
    sala''-mo’ o i pagpinugad, ‘Anungguha, addu''on naglibbakan-moy nan ngan alangngana’?'
  mco-NT: '¿Huɨdibɨ jada jac''ooy co nnɨmäyɨch yɨ pa''mjäy: “Tɨ mbocy yajhuinmecxytäyɨ.”
    O jac''ooy co nnɨmähuɨbɨch: “Pɨdɨ̈g, e yajpɨdɨ̈g yɨ mdögy, e tüyöy?” Tú''cɨy yɨ''.'
  kqf-kqf: Bamo giuna i tekateka oloto tuni pekipekina lisinemo, ‘Ku moito em kebana
    kwa avali bi kwa nawa, ee em gebogebo e noḡoti kamaḡe?’
  cpb-NT: '¿Tema inimotemi nonkanteri kisopookiri: ‘Rariperoitaimi pikaariperowetakaga?’
    ¿Iro pikowi nonkanteri: ‘Pinkatziye, paanairo pomaryaamento, piyaatai?’'
  aon-aon: Um maresh? Enyudok mour douk shopunek atin um eik ikrip anudok roguhw aiyas
    shagokanari ikri, ‘Eik ta ko ikweshihuk nyakish yoweishi inahos aria iyateshuk’
    aka, ikripan ikri, ‘Kitak hur nyakis aras nyusuwos aria nyunak’ aria anan ta nikitak
    nunak?
  hus-NT-2005: '¿Jowaꞌ más yab tʼojláb ku utsaꞌ an yaꞌul: “Na walastalábil pakwlantsidhich
    ti kʼwajat”, o ku utsaꞌ: “Ki chʼakay, ka dhayaꞌ na chaytéꞌil ani ki beley”?'
  mig-NT: 'Te ja̱ úu̱ tu̱''un yá''a, ndéja̱ yíí‑ga̱ káa. Á ka''a̱n‑ri̱ jíín cháa ni̱
    kuyúnú yá''a: A íó tu̱ká''nu ini̱ nuu̱ táká kua̱chi‑ró; xí ká''a̱n‑ri̱ jíín‑de:
    Nduko̱o, te naki''in‑ró jíto yuu‑ro, te ki''i̱n‑ro̱ jíín, achi̱‑ri̱ náún.'
  bps-bps: Nè too malima man di to là galyak ani, ‘Maglifet salaam,’ ku demen, ‘Tadag
    ge, nweam i gumileam, na magu ge?’ Salngad sa, du slame alò Dwata gmagan mimò
    dun.
  mbs-mbs: Mola megpelingo-lingo se otaw megwedad te salà. Meneng eked pekebatog se
    otaw megpegolì te otaw kenà egpekeiwal singed aw doen tolos te Timanem diyà kandin.
  tof-tof: Ini nis bóktan nisdügab, ia kürüka ulan nadü bóktana bóktanóm ini büb bidal
    pamdó? Ia, ‘Marü kolae tonarr barrgorrónako,’ ta ia, ‘Bupa, moba nyórr errngam,
    da ugó agólóm bai’?
  cme-NT: A hur u ãmbabalma‑i, baa a ce u sire biɛ u kuugallaŋgu‑i tuɔ wuɔ‑i, ma
    hãi‑i-na, namaa daa hama‑i ce fɛ̃u yaŋ?
  sus-sus: Wɔyɛnyi mundun sɔɔnɛya, a falafe yi namatɛ bɛ, ‹I xa yunubie bara xafari,›
    ka a falafe a bɛ, ‹Keli, i xa sade tongo, i ɲɛrɛ›?
  pon-2006: Mehnia me mengei en ndahng ohl mwoator menet, ‘Dipomw kan lapwadahr,’
    de nda, ‘Uhda, ale kiomwen oh kohkohwei’?
  dad-dad: Tamo ilolaisin anĩ irokenẽya nigin nanĩ anĩ karika, ‘Ogon mosor alelkonok’
    de, ‘Fã wo, ogon gabgab wale fen, uyok ule’?
  zab-NT: '¿Cún ni nagánru gac? ¿Ta gapiab: “Abaania perdón de xtuldu”, o gapiab:
    “Quegüeste, cuáa daa xtenu, bia lizu”?'
  jae-jae: Biŋ ondoc tasôm ŋagaô êndêŋ ŋac ŋatêkwa kêtu goloŋ. Tasôm tonec gebe ‘Aê
    kasuc aômnêm sec ôkwi’ nec, me tasôm gebe ‘Ôndi sa, ôluŋ nêm mê sa ma ôsêlêŋ.’
  ksd-ksd: 'Nuve pa i dekdek, ba da tatike tai go ra kakak ba: Di tar re vue kaum
    lavur varpiam, ba dari: Una tut, una puak pa kaum vava, ma una vana ka?'
  msm-NT: Andei man to mahaewoy, ko muiling a, ‘Pigpasaylu on to mgo sae nu,’ ubin
    ko muiling a, ‘Tindog ka. Daeha sikan pighibatan nu aw panow kad’?
  myk-myk: 'Na ná kabanuxuyo shuun fɔɔ wu pye: ‹Ma jurumu wʼa yafa ma mu.› kelee na
    wu pye: ‹Yìri mʼa ma yasinnɛgɛ ki lɔ, ma da ɲaari.› Lekɛ lʼa faha wɛ?'
  sbe-sbe: Hedehedede sahasahana ye biga kabo ya hedede taubunibuni ta unai, ya wane,
    ‘Yom yababa ya nuwatugabaeidi’, o ya wane, ‘Yom dam ku bahei na ku laulau’?
  mcr-mcr: Ämaqä täŋä-yaqä ŋŋuä-täŋä ique äŋguä iwimäkmqe, ‘Tqä suqä quvqe huätä ämakmäuqänä’
    tquä iquta? Ä, ‘Pämä äpmetnä, tqä isuäŋi ämetnä, qaŋä uvä!’ tquä iquta? Wäuŋuä
    haŋä mämiqä, qeiqinyäŋi, äkisque?
  cux-NT: '¿''Áá nguɛ́ɛ́ ngiⁿ''īi ca chi caaⁿ''máⁿ cuuvi saⁿ''a ndúúcū ca''āī chi
    in''dúuví cuerpo yeⁿ''e sa: Nuuⁿndi yeⁿ''ē di ní ''āā nchɛɛcú yeⁿ''ē di, o ''úú
    caaⁿ''máⁿ: Ndúcuééⁿ di, ní nadīcuéeⁿ di yiivɛ yeⁿ''ē di ní caaca di?'
  tur-YTC: Hangisi daha kolay, felçliye, ‘Günahların bağışlandı’ demek mi, yoksa ‘Kalk,
    yatağını topla ve yürü’ demek mi?
  san-ITR: tadanantaraM yIshustatsthAnAt punaH samudrataTaM yayau; lokanivahe tatsamIpamAgate
    sa tAn samupadidesha|
  bel-N: 'Што лягчэй, сказаць спараліжаванаму: “Адпускаюцца твае грахі”, ці сказаць:
    “Устань, вазьмі ложак свой і хадзі”.'
  sch-sch: Phalkhatthi kôm han, ‘Ni sietnangei ngâidam ani zoi,’ ti le ‘Inthoi inla,
    na jâmpher luok inla lôn ta roh,’ ti hih kho hi mo a ti abai uol?
  mic-MIQNT: Etna naqamase'g telimg na ji'nm gesnugwat, ‘'Gtlue'uti'l apigsigtmulan,’
    muta mo nemituoq gis tlian. Pas'g me' metue'g telimg, ‘Mnja'si, 'gsua'tu 'gta'su'nm
    aq pmia.’ Muta nemituoq gis tliaq.
  huu-NT: 'Bimɨemo: “O jeacɨnona jai oni dotadɨcue” cue lloia, cue uai siñonana uiñoñeitomoɨ;
    ia bimɨemo: “Mai naidacaillanona, o bɨira ferɨnocaida, mai macari” cue lloia,
    cue uai siñonana uiñoitomoɨ.'
  jiv-NT: Emearu, tunaarum tsaṉkuramuiti títinja̱i̱, emearu, wajakim tampuram entsakim
    wekasata títinja̱i̱ ¿tuá imiá yúpichuchit?
  otm-NT: Ha guím bɛ̨mhbʉ ngue nte ni mba tho a dá xicä na ran 'yohʉ ngue rá ts'oqui
    ya xʉm punbi. Ha guím bɛ̨mhbʉ man'da xquí pąhmbʉ ngue i ja ma ts'ɛdi 'bʉ ga xifi
    da ndants'i, da gąx rá fįdi din 'yo.
  dah-dah: Damiŋbe meteŋeŋ? ‘Mata buluŋge halde gunhem,’ inhem goyen ma ‘Huwarde sapirge
    teŋ kwa,’ ineŋ goyen?
  tnk-tnk: 'Nəɡkiariien mi sə pəku nəha rɨməru tukw iou tɨ nɨniien tɨ iərmama i nɨsun
    mi krouemhə: nəɡkiariien i mə, ‘Iakɨnenouenou raka noien ərəha me səim,’ uə nəɡkiariien
    i mə, ‘Ərer, muvehi nɨməhan səim, mavən mamevən’?'
  kpr-kpr: 'Kote givu! Ne erekoteva: na benunu sarena amo, God genembo einda ari ekoko
    jo kote doyae ari ava, erekoteva. A nenda kotari eni mo: nu jebugare dae sarena
    amo, nu jo jebugae ariá erekoteva.'
  san-IAS: tadanantaraṁ yīśustatsthānāt punaḥ samudrataṭaṁ yayau; lokanivahe tatsamīpamāgate
    sa tān samupadideśa|
  nho-nho: Te taratara hea e hainauhie te kauake ki te tanata see lavaa te sasare nei,
    te taratara e mee maa, ‘Oo haisara e uiia a nau,’ seai, te taratara e mee maa,
    ‘Masike no too oo moelana naa, aa koe ku sasare?’
  gym-NT: ¿Dre abko bäri nuäre niedre ni ruen ñakare ngrabare nokoye? ¿Ma ngite Ngöbö
    rüere, ye tikwe dininkä mabtä abko bäri nuäre niedre ya? o ¿Näin krö, jänkwata
    makwe ye den kisete, bti nän dikekä abko bäri nuäre niedre ya? Ye abko, ma ngite
    Ngöbö rüere ye tikwe dininkä mabtä abko bäri nuäre niere, ñobtä ñan angwane raba
    bare ya, ñakare ya ñan jatadre munye.
  azg-NT: ¿Nin tsꞌan nchjito na aa ngꞌe ntyja ꞌnaanꞌ jñꞌoon na matsjö, joꞌ condui
    ja na ntsitꞌman tsꞌön tsꞌan na tsixuan jnan? Majoꞌ xe na aa ntsjö nnon tsanvahin
    na quinanquintyja juu, ndoꞌ quitsintcüii juu tsueeꞌ juu, cja juu vaaꞌ juu, yajoꞌ
    ntsiꞌmanhanꞌ ndëëhoꞌ na majoꞌ condui ja.
  bhd-bhd: एस अधरंगी मैन्हु सेइं कुन ज़ोनू सुख्तू आए? एन ज़ोनू कि ‘तेरे पाप माफ़ भोए,’
    या एन ज़ोनू कि ‘उठ, अपनि खट छ़ुइतां च़ल फिर?’
  too-NT: 'Icuanilhtza'' huan ī''tza''ca'': “Icmāsputūnu''ni''kō''ni''tza'' ixlīhuāk
    mintalaclē''i''”, pero tuntū'' tasu''yu a''yuj māsputūnu''ni''ca. Palh xa''icuanilh:
    “Catā''kaqui'' lā'' casmi''li'' mixti''cat lā'' catlā''hua''”, chuntza'' ixtasu''yulh
    palh natzeyan o tū''.'
  ind-AYT: Mana lebih mudah, mengatakan kepada orang lumpuh itu, ‘Dosa-dosamu diampuni’,
    atau mengatakan, ‘Bangun, angkat kasurmu dan berjalanlah’?
  cjo-NT: '¿Iitaka pomeentsitaperotachani? ¿Opomeentsitama nokanteri irika kijopookitzinkari:
    “Eero nowashironkaemi, inta nowawijaakoteemi”? ¿Opomeentsitaperotama nokanteri
    irika kijopookitzinkari: “Pikatziyanee, paaneero pimaamento, pikatziyatziyawaetaneeya”?
    Eerorika imatziro, tema aritaki pishirontawentakina.'
  nsn-nsn: Hingiar puhung uelhirer malagirintiehe tar kula tar tamatener mater toking
    keken? Ter kula pare, ‘A niguata uasar noumua ka kale liu manasaig.’ Ue getu kulo
    pare, ‘O tur, karo kale tonongo rikin, karo la.’
  san-DEV: तदनन्तरं यीशुस्तत्स्थानात् पुनः समुद्रतटं ययौ; लोकनिवहे तत्समीपमागते स
    तान् समुपदिदेश।
  tna-NT: Ahua yama deja, “Mique jucha cuana yama eperdonainia”, ya su, ahua yama,
    “Netianaque. Jemitsuaque mique chahui. Aseque”, ya su, quema puji mu tupupai hue.
  lid-lid: Katiye ki manamwun ki buku sah handru ki ta ndramak badan imek dah, ‘Kandriyen
    ndra-in tam ndrasikine ndra-au,’ deh, bwe katiye, ‘Ou suri ou, ou andrei nyahan
    tam ma ou adek’?
  wim-wim: Ayyang, in ngeeyāna! Ngay nyiingkan yimanangan thawang pam alpan alantan,
    ‘Ngay keꞌ-ngul ngaantam-ngeeyāng way nintan yump-yumpana.’ Yaa, niiy wanttak ngaantam-ngeeyaniya?
    An work piꞌan paththam ey? Nath yaꞌa, nath work many way-wayang, engkanang ey?
    Ngay nath wik inangan thawing alpan alantan, ‘Kan eka! Pengkar nungkaraman maayāna!
    aꞌ iiyān ngul aak nungkaramakan.’ An work piꞌan paththam ey? Nath yaꞌa, nath work
    many way-wayang engkanang ey?
  zga-M: Lelekhu lipepe ukhunchova khu munu u ndema, 'Imbivi nchakho nchisyekheliwe
    ama ukhuta 'ema ugendage wetwekhe eligonelo lwakho?'
  yom-yom: 'Diambu mbi diodi dikambulu phasi mu kamba kuidi dikoka : “Masumu makumalemvokolo”
    voti “Telama, nanguna kiphoyi kiaku ayi diata”.'
  eng-NNA: '@see-verse:MRK.002.008'
  san-SIN: තදනන්තරං යීශුස්තත්ස්ථානාත් පුනඃ සමුද්‍රතටං යයෞ; ලෝකනිවහේ තත්සමීපමාගතේ ස
    තාන් සමුපදිදේශ|
  yut-yut: Jit da tagapmɨ, amɨn kɨsirɨ kandapmɨyo kɨmakbi yaŋ iyɨkdo, ‘Dɨwarɨgo wɨrɨrɨk
    gamɨsat’, bo uŋudeŋ iyɨkdo, ‘Pɨdaŋ yalɨŋ potgo tɨmɨgek pɨlɨk bamok aki’?
  grc-BYZ: τί ἐστιν εὐκοπώτερον, εἰπεῖν τῷ παραλυτικῷ, ἀφέωνταί σου αἱ ἁμαρτίαι, ἢ
    εἰπεῖν, ἔγειρε καὶ ἆρον τὸν κράβαττόν σου καὶ περιπάτει;
  cpc-NT: '¿Tiima okamiithatzimotzimi nokantakiri kisopookiri: ‘Ipiyakoitaimiro piyaaripiroshirinka?’
    ¿Irooma pikowi nonkantiri: ‘Pinkatziyi, paanairo pomaryaaminto, piyaatai?’'
  nhg-NT: '¿Cötlaja cache tequeyo, nequelfis cojcultzi: “Temetzperdonörfea motlajtlaculyo”,
    noso nequelfis: “Xemiehua. Xecöna mocuajtlapech hua xenejneme”?'
  nya-nya: Chapafupi nʼchiyani; kunena kwa wofa ziwaloyu kuti, ‘Machimo ako akhululukidwa,’
    kapena kuti, ‘Imirira, tenga mphasa yako ndipo yenda?’
  ngu-NT: '¿Catlejhua más xtepopoloj niquijtos: “Motlajtlacolhuan yotlapojpolhuilojquej”,
    noso niquijtos: “Xmoquetztehua, xcajcocui motlapech niman xnejnemi”?'
  kup-kup: Met ‘Nim horï tovai emooñ-potü ba haveteohö,’ pot mañoh, oñ rotap baveteohö
    ma ba navet-povoz ari etet hodad nat hez, oñ aban epopun pat, ‘Ni bal haz,’ pot
    mañoman pi petev bal hapanen ari etepekezaek nem kezao ou ravapanen hodad tepek.
  jid-jid: Niwa ba kpa lahtre wurhle ni ba wu, ni wa ba hla ban blame ni hi kpame,
    a time agan?
  wmw-wmw: 'Kumwambira kitewe‑yu javi: ‘Madambi ako aswamiiwa’ au kumwambira: ‘Lamuka,
    usukure mashila ako, uke vyako’, sacirigariga ndi cepi?'
  gmv-GGM: Toy silidadeza ne nagaray maretidees gusafenne dendada ne zapha tokkada
    ba gusafe aways kawushee?
  ssg-ssg: Tetenen ia pamu malimuan? Nakon pamu malimun na nga hone tel seilon tupuan
    maten, ‘Xahatawa ape nahiwa,’ ka ‘Nga oxoxi o ti kawatan ti lialui woum’? Ti ailei
    hahuonen, mewenae seilon ti hina pohe Haeu i pon ailean.
  zpo-NT: '¿Cho kwaan nzak gu? ¿Cho kwaan mas nanagant yé na lo xaa ne nzak: “Ngulola
    mzhe re jwalt cheen lu”, o sekwen na xaa ne nzak nu yé na lo xaa: “Guxche, bzen
    xkag lu nu zyaa”?'
  poy-poy: Shizotopa ng'anji shii, kumgambira muntu yakalewelekiti, ‘Vidoda vyaku
    vilekiziwa’ ama kumgambira, ‘Gwimuki, gutoli mkeka gwaku gugendi?’
  qwh-NT: '¿Que qeshyaq nunapaq meqantaq mas alli ninäpaq canman: ‘Jutsequicunapita
    perdonashqanam canqui’ ninäcu, o ‘Sharquï, quirmequita aparcur euquï’ nïcümancu!'
  gaw-gaw: Aḏi nai am anaknu ug iiṯa? Hip̱unin uhuqa meṯaknu nai amute am ug iiṯa,
    o iiṯa aha tap̱a uḵaknu nai, amutai am ug iiṯa? Amu oh iiṯa. Aḏit oh am ug ele,
    danabib heḵunu elele iiṯa amunu ag Danab Beḵalag da, da wan imup̱a hip̱unin uhuqen
    madaḵulnu g̱agaṯag ele, ag amu dooglagnu amu da hep̱i, aha goḵu,” awa aum.
  nca-nca: Nondo se khumo uni ŋa, ‘Quhuríŋge se rotoní,’ ye mirowano tiníqo, ŋuko
    wuruwara mande peka, ye eŋgé qenewero mepémo kini. Quko, ‘Ke otoqoya pitiki ŋu
    khete-khete uyare,’ yero miroweqo, mande ŋuro eŋgé qenewaŋgo.
  zpz-NTPP: Dzi zir a̱ꞌ biigy par nu ne̱e̱ nu bi ricy sulagya̱ de cyir gazeꞌ nu ne̱e̱
    nu wes zu, byash nuun nir nunu bza.
  mkj-mkj: Dahioau moangoai en pwehng woal mwoasor mene, ‘Dipoamw kan ne lapwda,’
    ke, ‘Uhda, oaloa kioammwen, alu’?
  zac-NT: '¿Pë más sencigi guëniaꞌa lu narac lluꞌu: “Naperdunë duldë shtë́nël” u guëniaꞌa
    lull: “Guasuldí nu bëagzë́”?'
  kyg-kyg: Nagaemo hosu kavakamo aliꞌna ataleꞌnove, huꞌna huꞌnovanageꞌna he tika hiꞌyopa
    kayokamo aliteka uvo huꞌna hisuvana haiya agufa kavaꞌmoꞌa lokiya kavaꞌmo ohaneꞌniye.
  kmk-kmk: Ngadan nat naḻasḻasu’n maibaga uttun tagu’n adi makagidu? Sadin, ‘Napakawanon
    nat basuḻ nu,’ onnu san, ‘Gumangun ka, aḻam nat obok nu ta kumiyang ka?’
  cao-NT: ¿Jëni ca ni toa bëroria ca yoati, naa mohitimaxëni ca qui? “Masahacaquë
    mi jocha” ¿iti ni? “Niina. Cohuë” ¿iti ni?
  bbr-bbr: Is owo ämän äiäun itok, owo ämän äiäun itok wa? Is isou tipinewon ro keser
    auram, ‘Nan onok aru jäkäi musom’ ra? Is isou tipinewon ro keser auram, ‘Na siräinam,
    nan mat oumoi, manam.’ auram ra? Is owo ämän äiem, ak akan woiaka is mesin epar
    maiei?
  inb-inb: '¿Mai­kantak mas alli ka: kai runata nin­gapa: “Kam panda­rii­kunata ña­mi
    pasin­siaska kan­gi”? Mana kag­pika, ¿nin­gapa: “Ata­rii; chakanata marka­rispa,
    kam­ba wasima riilla; ña ambi­ris­ka­mi kangi”?'
  hrv-hrv: 'Ta što je lakše? Reći uzetomu: ''Otpuštaju ti se grijesi'' ili reći: ''Ustani,
    uzmi svoju postelju i hodi?'''
  box-NT: Lé mu yɛ́n bíoró wayi? Lé à bío na a mùamúa yi le o bè-kora sɛ́ra
    día lée, tàá lé à bío na a yi le o hĩ́ní lá mí dãmu dɛ̀ɛ ò o varáka?
  ote-NT: '¿Ndaꞌa̱ maꞌna hinxá hñei pa ga xipa ra tsꞌonate: “Dí punꞌaꞌi ri tsꞌoqui”,
    o ga embabi: “ꞌBai, jʉxa ri mfidi ne ꞌyo”?'
  wnu-wnu: 'Mai qiyo, ye munon qomon boru ebet igoa eng musine uber buriner eng an
    maigas me imbigunanei. End ne munon git gurumtar eng nob qemerine uberburiner
    eng an magqurt gab ne imbiguboumon.” Ende qamb wogub qamar:'
  zam-NT: '¿Xá nee gu''? ¿Chó di''s nac co'' más inagànte, ndyac gu'', par gaben loo
    mbi'' yíiz ndxè'', à''? ¿Ché'' más inagànte naca, ndyac gu'', gaben loo mbi'':
    Xtol lùu mton''len o ché'' más inagànte gaben: Goo too. Bye'' camil ba''. Byàa
    par lizl, cà''?'
  zyp-NT: Ma a songbepaw khahei, ‘Na suanah sahlo cawh ngethai a cang,’ tahpaw maw
    a neh vy maw, ‘Tho la, na iphaw a lah la, sei,’ tahpaw maw a neh vy?
  sey-NT: 'I̱que aꞌni, ju̱ꞌiquëre ai deꞌoye caꞌñe paꞌye: ‘Mëꞌë coꞌaye yoꞌoseꞌe sa̱i
    deꞌhuacaiseꞌe aꞌë.’ Pa̱nitaꞌa caye, ‘Huëni mëꞌë ca̱i saihuë i̱ni saijë̱ꞌë.’'
  nvm-nvm: Ja vierafe vuak nokarok (2) igi izar fu samakafdo na e vajai garenma guri
    kuak? Naba kuak eko ise on iji nan game arenvano ni uri vakne kuak vo na kuak
    nin suf on iji ke datome uri vakne kuakno kiain?
  mps-mps: Te eno pogo bomo elalubo te dagego hania konemainogo eyu, eno mena po waibawe?
    Eno e bidibolo te po wabo si, ‘Nago dwai sę eno sela sąwani,’ teda eno po bomo
    elalubo dagego hania konegobeo. Tiali goli eno e bidibolo po olama, tama aga hodaluama,
    agai aga pibo somo selama bilibaso da, teda eno pogo bomo elalubo te dagego mu
    koneaibao.
  seh-seh: 'Mphyanji pinanensa kulonga kuna nyampfutete: “Kudawa kwako kwalekererwa,
    peno ndimpange kuti: Lamuka, kwata khangala yako, ndoko ku nyumba kwako?”'
  pab-NT: '— Xoarehare ala haxerore niraetyaka maetonanehare hiye: “Iniyalahare hománenai
    atyo kaxemaisatyakeheta”, nerekatihenaite, xoana, “Hatityoahetehena hoka hatohetehena”,
    nerekatihena koríte? nexa.'
  llg-llg: Bee ndia lofoanak. Mete ma Au afada hataholi luꞌuk ia ae, ‘O salam hambu
    ambon so,’ na, ei taa bubuluk, mete ma ana dadi leondiak, do taa. Tehuu metema
    Au ae, ‘Foꞌa leo! Lulu mala o neneꞌim fo fali leo,’ Mete ma ana foꞌa tutik so,
    na, dei fo ei mita buti mae, Au ia Hataholi Isi-isik. Ma Au aena koasa ma hak,
    fo fee ambon neu hataholi salan.” Basa ndia boe ma, Yesus nafada hataholi luꞌuk
    ndia nae,
  kyf-kyf: 'Ɩn ''ka gba: ‹Ɩn ka -na gbʋnyii ''wʋtɩ›, -mʋʋ -kalɩa -yɔ yaayɩɩ, ɩn ''ka
    gba: ‹-Sɔ ''wʋ, ''bhu -na ''sowli ''wʋ, mnɩ -buduŋwɛɛ› -mʋʋ -kalɩa -yɔ yɩ?'
  tpi-tpi: Wanem tok em i isi long mi mekim long dispela man? Em i isi long mi tok,
    ‘Mi lusim ol sin bilong yu,’ o em i isi long mi tok, ‘Yu kirap na kisim bet bilong
    yu na wokabaut’?
  mih-NT: 'Sica iñi ndo vatyi ña vaha quehin vatyi i catyi sihin ra ya: “Zandasi cuatyun.”
    Ta vityi cua zañehi sii ndo vatyi iyo cuhva sii, ta cua catyi sihin ra: “Nduviton
    ta nacuhun yuun, ta cunuhun.”'
  qvh-NT: ¿Maygantä más aja caycan? ¿Runapa jusancunata perdonaycu? ¿O gueshyaycashganta
    aliyäsiycu?
  kms-kms: 'Wand pughe ye puq gad tedi wute riri te nganyene: Nge wuti nyinge nare
    tuqui segi ye te ningg kari, ‘Nu yumbo ur brequ guad kin wand te puaq pre,’ o
    nge kari, ‘Nu yes yewo, sunyi ghateri, di nyinge ghare yo?’'
  agn-agn: Ong aypa tang mas madaling yaning tarin ong taw ang nang paralisado? ‘Pinatawad
    da tang mga kasalanan mo’? Obin ang maning ong nandia, ‘Kendenga! Takanen mo tang
    aglolbogan mo ig panawa ra.’
  nhi-NT: '¿Tlenoh ocachi amo oueh inquiluis in uilanqui: “Inmitztlapohpoluia nochi
    motlahtlacol”, noso inquiluis: “Xonmoquitzteua, ixconana mocochpitl uan xonnihnimi”?'
  ttc-NT: '¿Tidi'' mas kwest tzan txik qyoli'' te jun aj kamnaq toq? ¿Tzan txik qyoli'':
    “Te achoj ma''tx qet najslet,” qatzun tzan txik qyoli'': “Pajaw wa''let, eq''i''x
    awatb''il b''ix pab''et”?'
  dan-1931: 'Hvilket er lettest, at sige til den værkbrudne: Dine Synder ere forladte,
    eller at sige: Stå op, og tag din Seng, og gå?'
  kwj-kwj: So mwanji to ani keke amwei naha, o seke kapwa hima ni a sawewa, ‘Kapwa
    sumbu mihi a rani a humbweꞌihiro,’ e, ete a sawewa, ‘Ma saini tei mihi mi toroni
    ya ma i?’
  vie-OVCB: Trong hai việc ‘Tội con đã được tha’ và ‘Hãy đứng dậy, vác đệm, và bước
    đi,’ thì việc nào dễ hơn?
  kze-kze: moóráwaimo aísamaimo pukáindawaintavaimo sénamo ená sáwí-imayaa mayauwáúmne
    sínasamo ésa áraira sií. kampará siíyo sénááowe. ánivo moóráwaimo aísamaimo pukáindawaintavaimo
    sénamo eyááríka'a usásine ená kwandaaimá maimaé kwaaó sínasamo ésa áraira sií.
    kampará siíyo awánanaaowe.
  mpj-mpj: Wangka ngaaya kulila! Ngayulurna wajarnu walykukajarnangkura wirrupungu.
    Palujanu mayitpinyurra kulirni, mayitpirnalura wirrupungu, mayitpi paki. Yiipirna
    wangka kujupa jilanya wajalku, ‘Pakala kunyjunyurrira yarra!’ Jampa mirta pakalku,
    palunyangkarninyurra kulilku, mayunyju. Wangka jiirnara wajalku ngayurna mayunyjuparni
    kulilkuranyurra.
  lbk-lbk: Ngag pet nan malanlanoy ay kanan isnan sana'y ad-i makagkhiwa, ‘Napakawan
    et nan fasolmo,’ paymo, ‘Fomangon ka, ekwatem nan kaseypam ya manalan ka’?
  mto-NT: '¿Tiseꞌe ka tsoꞌoxap, ku a̱tseꞌe je̱ mojkpa jayu nnu̱u̱jma: “Meeꞌkx tseꞌe
    je̱ mto̱kin tyañ”, ukpu̱ ku a̱tseꞌe nna̱a̱jmat: “Pojtu̱kni, pa̱kmojkni xi mmaajntku̱n
    je̱ts jaamni”?'
  bzh-bzh: Ham kwamin nevo ġaġek sën senër agi bë, ‘Sa dahun honġ nġaa nipaya
    ya’ lo bë anon ma, in re yoh vu bë gelë nabë dahun ya yönon-a? Rëḳ mu mëm nabë
    sa nanër vu yi nabë, ‘Kwedi jaḳ meġena’, og mëm ham rëḳ jaḳ ni nabë sa nanër
    ġaġek los anon.
  guj-2017: આ બેમાંથી વધારે સહેલું કયું છે, એટલે લકવાગ્રસ્તને એ કહેવું, કે તારાં પાપ
    તને માફ થયાં છે, અથવા એ કહેવું કે, ઊઠ અને તારો ખાટલો ઊંચકીને ચાલ?’”
  jvn-NT: 'Gampang sing endi, ngomong marang wong lumpuh iki: ‘Dosamu wis dingapura’
    apa ngomong: ‘Ngadeka, klasamu diangkat lan mlakua!’'
  byr-byr: Darewaai naangewaai midaaka! Pɨrɨꞌ dareꞌ. Yagɨnya bainɨkerɨ wɨdɨdeꞌ ‘Gɨmɨre
    kayaaꞌnanya gɨmarasɨꞌmwa.’ Pɨrɨꞌ dareꞌ. Wɨdɨdeꞌ ‘Dɨthɨkaaka! Yɨꞌbɨnyaꞌ maaraꞌgɨzɨ
    dɨmakwalyona!’ Yagaala yuya sawaai naangewaai midaaka! Nɨmɨ kudaꞌmuri ‘Dɨthɨkaaka!
    Yɨꞌbɨnyaꞌ maaraꞌgɨzɨ dɨmakwalyona!’ sara yadeꞌna
  ian-ian: Mandana nɨma njɨvwa. manai kavle vat yeta vak kat lɨmbwigiyowun waweyan
    nɨma njɨvwa? Mɨna njamba kwutaa laataa yetɨ waweyan nɨma njɨvwa? waa wandɨ.
  hun-hun: 'Mi könnyebb, azt mondanom a gutaütöttnek: Megbocsáttattak néked a te bűneid,
    vagy ezt mondanom: Kelj fel, vedd fel a nyoszolyádat, és járj?'
  mcf-NT: ¿Mibi cuidenquio yec mibi icsaid bëpiscudobi quequin ëmbi chiaidquio bëdantequidpenda
    nedic? Adecbidi, ¿Mibi icsambocboedi mibi bëdanoque. Nidtoshon mibi imbudboed
    chiadtoshon buanec nid quequin ëmbi chiaid bëdantequidpembidida neoadic?
  kjs-kjs: Ale kogono puri mapalaatalo palua ya? Ni pora napami alina pupitagi ne
    kone mea rubaluare go kogono puri palea ya? Nipu pora mapamuaaomare go kogono
    ora puri palea ya?
  mni-mni: "Pangthaduna nariba nupa asida, \x93‘Nahakki napapsing kokpire,’\x92 haibaga,\
    \ \x93‘Hougatlu aduga nahakki hipnapham adu loukhattuna chatlu’\x92 haibaga karambana\
    \ henna laibage?"
  yad-NT: '¿Miryara jaryi datyasara, mirya? ra̱tiy jtay siva ju̱richi̱ni̱: Jijyuuchuveda
    ra̱ramiy mitya yiva, varimyata ra̱jtay siva day: Ya̱nubesumiy, ya̱tuchirya jime̱ya,
    ya̱rupichiy variy.'
  mxb-NT: ¿Ndí ki̱án ko̱ úꞌu̱ cháá ka̱ kaꞌi̱n xíꞌín ta̱a ko̱ ku̱ú kaka yóꞌo, káꞌán
    ndó? “Sa̱ ni̱ ndoo va kua̱chón”, o kaꞌi̱n xíꞌín rá, “Ndakuii̱n ndichi, ta nakiꞌin
    xi̱to̱n kaneꞌe kuaꞌa̱n nóꞌo̱n.”
  pon-2006A: Mehnia me mengei en ndahng ohl mwoator menet, ‘Dipomw kan lapwadahr,’
    de nda, ‘Uhda, ale kiomwen oh kohkohwei’?
  maq-NT: '¿Jarë xi hitsë sa tsavi xi cuichjá cojo cha hmu rë vi? ¿Há xi: “Jyë́ riji
    ne, ha camanchataha?” O há tsajin ne, ¿há xi: “Tisatjinhngue ne, chjaye nijña
    riji, hane tjihin?”'
  hto-hto: '¿Nɨɨe ɨere júanina ɨráredɨmɨena daɨíllena: “O fɨénidɨfue dófite,” nɨbaɨ
    jɨáɨfodo daɨna: “Náidacai, o bɨ́ira llɨ́ɨnota ui, mai maca”? ¿Nɨɨe ɨere júanina?'
  por-BRBSL: 'O que é mais fácil, para dizer ao paralítico: ''Seus pecados são perdoados'';
    ou para dizer: ''Levante-se, pegue sua cama e caminhe'''
  ces-NKB: 'Co je snadnější? Říci ochrnutému: Tvé hříchy jsou odpuštěny, anebo říci:
    Vstaň, vezmi své lůžko a choď?'
  cui-cui: '¿Eta po jumetha baran tsane pecuenobinchi? ¿Metha jan tsane: ‘Jinya abe
    neexanae cuiru coyenein cata jʉntemainatsi’, jan tsane? Ichacuitha ¿metha jan
    tsane: ‘Nontaponde, bara pire jinya nemaituncuaewa, yawa bara ponare’, jan tsane?'
  boj-2014: Anjam kiye e na tamo jejamu laiyqo qaji di minjitqa niŋgi qusib e qa poiŋgwas?
    ‘Ino une kalil e na kobotetmonum,’ anjam de kiyo, ‘Ni tigelosim ino sapera osim
    walwel,’ anjam de kiyo?
  eng-OEBUS: Which is easier? – to say to the paralyzed man, ‘Your sins are forgiven’?
    Or to say ‘Get up, and take up your mat, and walk’?
  eri-eri: Amu, beele adoha waha, ji fai waha letuwei nomo edo? Ji benou lewoni waha
    edo rute, ‘Ji name une uulu hanini,’ uwa, ji benou lewoni waha edo rute, ‘Ne jaidu
    name kabali tedu bonahe golowau?’
  aly-aly: Akngeyelan ayenh rlterrkilek, artwa arntety mwerriletyek, apmwa ikwer-they
    iwetyek. Nthakenh atha renh akwentelhilemel thwenem, ra apmer-warl alpetyek, panty
    ikwerenh inerl-alhemel. Awelhenh-arey atyeng! Atha Akngey-kenh angka arrekantherr
    iletyek. Ayengan Akngey-kenh Artwa Impen. Akngeyel ayenh thwenek rlterrk-akert,
    apmer ingkerrenh-warl rlterrk innga. Atha apmwa ingkerrenh-they iwey-angker, Akngeyelarl
    ayenh rlterrkilek.” Jesus angkek artwa arntetyek,
  wiu-wiu: I ago-pala ukule tamele tadeko wa kime wene tomotoanepa yene tane ago-pala
    edemo wane omotoa iki-pe. I ago neke toma noka poaneleke Akolaliyo po letu mekakana
    keetapeku wane omotoa iki-pe. Wete kamoa ne aua nokoina leyo-pala aua pa wane
    omotoa iki-pe.
  swe-swe: 'Vad är lättast att säga till den förlamade: ’Dina synder är förlåtna (borttagna),’
    eller att säga: ’Stå upp, ta din bädd och börja gå’?'
  cth-cth: Ka kamkhuen e tami koe bang lawk maw dei ka yawihnawn, nange yon ngaithoum
    lah ao toe tie lawk maw dei ka yawi, thaw haw phailei kalawng nateh cet leih tie
    maw dei ka yawihnawn atipouh.
  mti-mti: Ambuwa me taibe; ne watna, apan amananiwa buburuimusiawa gumbe, ‘Ge kukaeba
    geuma anog yankwena,’ da watna, ‘Wan yoiya goma geuma aug aga.’
  pad-NT: Oanaihotaki bana ada makhira. Oanaihotavini avanokiha; avarigaki jaboni
    ida kidihojai asohiriki ona'bira'avini okaaboka'avini.
  twi-twi: 'Nea ɛwɔ he na ɛyɛ mmerɛw: sɛ wɔbɛka akyerɛ obubuafo yi se, ‘Wɔde wo bɔne
    akyɛ wo,’ anaa wɔbɛka se, ‘Sɔre, fa wo kɛtɛ na nantew?’'
  hlt-hlt: Aka khawn te, ‘Tholhnah loh nang n'hlah coeng , ‘ti nah ham neh, ‘Thoo
    lamtah na phakdoeng te kawt lamtah cet, ‘ti nah ham te melae yoeikoekla aka om?
  tbz-SIM: Ɔ̃̀ndɛ í yóù nɛ̀ dɛtɛrɛ̀? M bo yĩ́mɛ̀ bɛ̀ dɑ cĩ̀ɛ̃́ nhɑ yɛinɑɑ, kɛ̀ m bo
    yĩ́mɛ̀ ítɛ́ kɛ́túótɛ́ ɑ dɔ́ù kɛ́kétɛ́?
  san-GUJ: તદનન્તરં યીશુસ્તત્સ્થાનાત્ પુનઃ સમુદ્રતટં યયૌ; લોકનિવહે તત્સમીપમાગતે સ
    તાન્ સમુપદિદેશ|
  amx-amx: 'Nthakenham mwerran anem? Artwang arlamarr nhenh renh iletjeh apek: ‘Thang
    ilem, thang anetj ngkwengenh wek.’? Renh iletjeh apek, ‘Kemerrang! Antjam ngkwengenh
    inemel kemerremel alpang!’ Tjeng ilay!'
  ake-NT: Nai esi sa'man pe pʉra iwa pʉse rɨ ipu'tɨka'sa' pɨ' tato'; ‘Amakooi pɨ'
    usentu'masa' man,’ ta, mɨrɨ pe pʉra, ‘Te'mʉ'sa'kai' ayapon tanʉnse enta,’ ta?
  qvn-NT: ¿Imatatag mas fäsi nichwan cay uncutucusha runata? ¿‘Nämi juchaycunata perdonarug’
    niytachu? u ¿‘Sharcuy, cämayta apacurcur, aywacuy’ niytachu? Ishcayninsi mana
    ruray atipänan runalapagga.
  tku-NT: 'Icuanilhtza'' ta''jatatlani'': “Icmātza''nkēna''ni''kō''yān mincuenta.”
    Jā tū tasu''yu masqui mātza''nkēna''ni''catza''. Palh xa''icuanilh: “Catā''kaqui''
    ē casmi''li'' mimpūtama'' ē catlā''hua''nti”, chuntza'' ixlītasu''yulh palh ixlīcāna''
    tzeyanli.'
  bjk-bjk: Nangang sa ridu i malus sa rengrengen? I malus se e ra tengen kö pengpeng
    bira, ‘A magingin saban te nöngön iri kawam’? Bara i malus se e ra tengen, ‘Tuu
    lömö, kip lo a ben te nöngön ma örö wan’?
  msy-2020: Kɨ akar manam mɨkɨmam? Pura gumazir kɨnitam kamaghɨn mɨkɨm suam, kɨ nɨn
    arazir kuraba gɨn amada. Egh uaghan gumazir kɨnitam kamaghɨn mɨkɨman kogham, nɨ
    dɨkavigh uan akuriam inigh mangɨ, egh ua deragh.
  bpr-bpr: Nun klahilan ku yé man-gu, ‘Ta magfasinsya nan i dad salàam.’ Bay baling
    mlimah ku yé man-gu di to là galyak, ‘Mték ge, nwèam i gumilèam, na magu ge,’
    du fakayyu gadè ku nun glalgu demen ku landè.
  cle-NT: '¿He² ba² nɨ³ há⁴hé³ gaáy³ ta² hi²xɨɨh²a² dsa³ la³ xa³ja̱³, xɨ² hi²xɨɨh²a²:
    “Ma³bé⁴ ba² dsaa² chiú̱h²u³”, ha²xɨ² gɨh³ hi²xɨɨh²a²: “Na³hɨɨ́y¹, baáy⁴ duh³ chie²ji̱i̱²”?'
  txq-txq: Tungga ei hahambum, na, bee ndia dakuk? Mete ma Au afada hatahori keko-luꞌuk
    ia ae, ‘O sala-singgom hambu ambon ena,’ na, neu ko ei ta bubuluk ana dadi tebe
    talo naa, do taa. Tehuu mete ma Au ae, ‘Mambadeik leo! Lulu mala o neneꞌim fo
    fali muu ngga leo’. Mete ma ana nambadeik tutik kana, naa ei bei fo mete-mita
    no ei matam mara mae, Au ia Hatahori Dae-bafo Isi-isik. Au aena koasa ma haak
    fo fee ambon neu hatahori sala-singgon.” Basa boe ma Yesus nafada hatahori keko-luꞌuk
    naa nae,
  aaz-aaz: Mee es maꞌkafaꞌ nneis ji? Karu Au ꞌak ꞌeu atoin abuat reꞌ ia mꞌak, ‘Ho
    saant ein masakoꞌ nrair,’ hi ka mihiin fa neu he njari oo, aiꞌ kaah? Mes karu
    Au ꞌak ‘Amfeen nai! Mait ho ꞌnahek ma mfain nai!’ Karu in nfeen oras naan ate,
    of naꞌ hi miit ma mihini mmak, Au es reꞌ Mansian Batuur-Batuur. Fin Au ꞌmuiꞌ kuasat
    ma hak he ꞌsaok sanat.” Rarit Naiꞌ Yesus nak neu atoin abuat naan am nak,
  qup-NT: Kay runataka rimashkanimi uchaykikunamanta llakichirishkami kanki nishpa.
    Chasna rimashpayni mana yachankichichu shutipa llakichishkachu manachu nishpa.
    Ñuka kay runata rimaynima atariy, llanchamaykita apishpayki puriy nishpa, pay
    alita purishpanna yachankichima ñuka payta ampishkaynita.
  dop-dop: Nti tǝ yɔɣɔtʋɣʋ kǝlǝnɑ tǝlɛʋ. Mɑ́ heeli kʋtɔntʋ sɩ Nyɑ́ ɩsɑɣɑtʋ hɩɩsɑɑ,
    yɑɑ Kʋlɩ nɑ ń kɛlɩ nyɑ́ kpɑtǝlɛ nɑ ń tɔ?
  azb-azb: Bax hansı daha asandır? İflicə “günahların bağışlandı” deməkmi, yoxsa “Qalx,
    döşəyini götür və yeri!” demək?
  eng-DBY: Which is easier, to say to the paralytic, [Thy] sins are forgiven [thee];
    or to say, Arise, and take up thy couch and walk?
  guo-NT: 'Kaes pejme tampa xan jʉmchiliajwan laejaxilponliajwa: ‘Xam beltaenx babijaxan
    isampoxanliajwa’ —chiliajwan. Pe ja-an wʉt, jiw xan namatabijaxil xan puexa jiw
    pakoewkolnanponan. Jʉm-an wʉtlax nabejkan jʉmtaeliajwa: ‘¡Nande! ¡Laejim!’ —an
    wʉt, japox jʉm-an wʉt, jiw diachwʉajnakolax xan namatabijaxael xan puexa jiw pakoewkolnanponan.'
  hla-hla: Alimiu e ma hanigami te poe mena gulei lia, ‘Alia e lu ba negu u markato
    u omi i tamulö’? Bara, alia e poa hamanase gou u tana u ranga te ka has mena a
    toukui pan te kato uana, ‘Alö go takei ba te soatsem a poapoa i tamulö ba lö te
    lam!’
  mav-NT: Kat are'e som pyno po'og yt niatpo i yt hewyry kuap i rakat pe sio apo koitywy
    ti yt nakuap i eminug atihep ta'yn are'e sio erepoĩ'ãm no hawyi eti'ok­po'i ro
    e'yni hawyi ereto ro e'yat kape are'e. Kat som pyno po'og yt niatpo i are'e yt
    ipoĩ'ãm kuap i rakat pe e Iesui miwan enoi haria pe.
  kpf-kpf: '@see-verse:MRK.002.008'
  ppo-ppo: Ti dia̧sisitei taleyae. Mepaae whi̧né duraalu, naao dowi ala kwia ya̧lo
    aluratapó fo so whi̧ feané enérepé, ya̧ turukó holóló naao besekȩ sóró fae, fo
    enére?
  hin-2017: सहज क्या है? क्या लकवे के मारे से यह कहना कि तेरे पाप क्षमा हुए, या यह
    कहना, कि उठ अपनी खाट उठाकर चल फिर?
  bef-bef: Lenali henabe lite yaꞌma lenegekesa neyigibe? Keta mehuse supo hiyaꞌa niꞌibe?
    Nani keni bomofihi foipanaka li noheꞌmi ketobe, luto lu emiꞌohuna yaꞌma keta huꞌehina
    suhi huꞌohufiye? Oꞌe. To ho tito nebelusaka kofito bubo luto lu emutita yaꞌma
    keta hinaga lutitaꞌmu niꞌifiye?
  amm-amm: Nomolikomokai nokotaso ya mulu koiyau afoliwai monoi imo mo, moiyo pimononuwo,
    “Topokoniwo.” Ulai ya imakimo, “Pauwoniyou, molo tokosi palomako, na poliyaiyalo,”
    nosai no moloi imono monoi topokoni?
  zaj-zaj: Dilihi dibuhile ng'hani, kumulongela munhu yaholole ‘Vilozo vako vigeligwa
    kumgongo,’ ama kulonga, ‘Ima wima upape lusazi lwako, utembele?’
  chq-NT: '¿Noo ''e jo taai²¹gɨ fuu²¹²uu ''in tsatsaa''¹³ no: “''Íin¹³moo tsaa² tyi''i”,
    sɨ fuu²¹²uu ''ee; “Ráan²un no, saa''¹³ tyi¹ raan¹un ni no joon ngɨ² no”?'
  swp-swp: Aitea ribariba masarahana, tau palisi arinai ea ene, ‘Baaeam se ribagigiridi,’
    e abo ea ene, ‘U toro, em aba‐eno u abi u lau?’
  bjr-bjr: Qinee maa fasiqanara mandainaina numoo minnaisaidee qunnana innee qiniara
    sia amanaikiaanoo fee qidee, qinee faiqí nimaaku maa maqanasaa maridaqa faiqí
    mandainaina taikarana qini afeeka marinara kooroomma nimaqaanaura maa firaa afeeka
    ainainannai kooroomma nimaqaanaura qinee maa fasiqanara aneenna qaindasaaqari
    findifinana mi qaindanara maree amaaqa fua qianaqa qinee mandainaina taikannisaana
    afeeka qafeefara. Miqi qimannimiseenoo quandaki mi aiku asauku kuqirana qimaminoo
    qinau.
  aby-aby: Abo wakema ofe arama mi aneaneme wemau, anu merama ukeka sineka mumauke
    imuke medimauba, ba anu wea muake ania wemau wei? Abodei wakema arawere wei. Eno
    weike nono wei, uyake anu wea muake ania wei. Idei wakema arawere wei, nono anu
    merama ukaku ima imuke medimau wene wakeye ara me wei.
  eng-YLT: which is easier, to say to the paralytic, The sins have been forgiven to
    thee? or to say, Rise, and take up thy couch, and walk?
  jni-jni: Nyanini i teki in nu zati u zito, agun nu nu konime, a kpichowe usizikime
    uweme, nani agu hira zika ukomi uweme udusa?
  kne-kne: Nalaklaka kayman ay kanan en, ‘Mapakawan san basbasol mo’ mo din ‘Ibangon
    mo, bidkingem san dayon mo ta mandan ka.’
  tgj-tgj: Vbvri minpubv minla, so digwngnv nyi sum, ‘No gv rimur vdwa mvngnga pvkunv,’
    vmalo mindubai, ‘Gudunglak, naaraplak noogv karpunvnv nga, okv vngkarto’?
  wat-wat: Avi bwadubwadu o meyameyanina namoḡa tanaina matematena nenei, ‘Ya go'yona
    a vinuwateweisiya’ o ‘Ku misini ka sita ku uni be ku nidadana’?
  gui-NT: 'Chepuere jae cuae cuimbae mbaeti ipuere omɨi vae pe: Nembaeyoa reta oñemboai
    ma. Jae ramiño vi chepuere jae chupe: Epúa evoɨ nderupa, jare eguata. ¿Mbae nunga
    pa mbaetita yavai jae vaera? —jei Jesús chupe reta—.'
  quc-TT: ¿Jas ri man kꞌax ta ubꞌixik che we achi ri cheꞌarinaq utyoꞌjal, “xkuyutaj
    ri amak” o are “chatwaꞌjiloq, chakꞌama bꞌik ri achꞌat, jat cho awachoch”?
  heg-NTPO: Ta Auk niam mo Atuling Baktetebes sa. Auk muik kuasa le bel ampong atuli
    li in kula-sala ngas. Eta Auk tek atuling hlukut-kait ni noan, ‘Ku haup ampong
    deng ku in kula-sala ngas son,’ mi taan le daid ela tam lo ka. Mo eta Auk tekan
    noan, ‘Hangu tia! Kat ku nehe ka, le pait tia,’ le mi net esan noan daid ela,
    halas-sam mi tana noan, Auk muik hak le bel ampong atuli li in kula-sala ngas.”
    Hidi na kon, Yesus tek atuling hlukut-kait ta noan,
  ptu-ptu: 'Mennaka la madomi'' dadi lako inde to mate kalena, ke diuaanni: ‘Diampunniammoko
    dosamu;’ anna la diuaam: ‘Bangongko, äkä''ko ampa''mu ammu pellao’?'
  bzd-NTPO: Ye' tö s'kraulewa̱ diö́ bua'wè̱mine a̱s ishköne, e' ta̱ ¿we̱s a' tö iklö'wè̱mi
    tö ye' kë̀ a̱ inuì̱ olonuk iki̱?
  kwf-kwf: “DiꞋia nau ku fata Ꞌuri fuana ngwae nonina mae neꞋe, ‘TaꞋangaꞋa Ꞌoe ki
    rufuanata naꞋa,’ kaumulu kasi lisia goꞋo neꞋe nia fuli. Bore ma diꞋia nau ku fata
    Ꞌuri, ‘TataꞋe, ngalia ꞋifitaꞋi Ꞌoe, ma Ꞌoko fali,’ Ꞌi neꞋeri kamu ka fiꞋi lisia
    neꞋe ngasingasiꞋanga nia aku fuana guraꞋa.
  eng-WYC-2017: What is lighter to say to the sick man in palsy, Sins be forgiven
    to thee, or to say, Rise, take thy bed, and walk?
  eng-WMBB: Which is easier, to tell the paralytic, ‘Your sins are forgiven;’ or to
    say, ‘Arise, and take up your bed, and walk’?
  zat-NTPS: ¿Bizra dizra' quebe naca na sté̱bela xapa' benne' nigá quebe gaca se̱'e̱?
    ¿Naca na ste̱be xapa' le̱', ba nanite lau dul-la nabagu'? Cabí. ¿U che ste̱be
    xapa' le̱', bexasa, becá'a da denu', ne bexíaj?
  spp-spp: Mà jwo “Mu kapegigil'à yàfa mu na” ná “Yîri, ma a ma yasinniŋke lwɔ́ ma
    a ɲaare” yii ɲyii na cyire kapyaagii mú shuunni i ndire jwumɔ p'à táan yɛ?
  zty-NTPS: Bi nak zede cha' no benne' ye'ze' benne' yižwé' ni ba benít ḻawe' che
    doḻa' da' nbage'e, san nak zede gone' ga yeyase', na' we'e da' dele', na' se'e.
  mek-mek: 'Niniꞌani auniꞌi epoꞌiai kapa auga mameꞌa, melo auga maagai foifania ooma:
    Emu laomai apalaꞌi laꞌagegeainiꞌi, o moꞌue emu ile moafia molao? Oi oopolaga lau
    egaꞌina auga ega laomai apalaꞌi laꞌagegeainiꞌi auga agoisa afaekaina ooma puo,
    niniꞌani mameꞌa mo laifania ooma?'
  aey-aey: Cel je madecnu cacanigca qee? Ija dana laleg hagca i madugen, ‘Hinana silail
    cagasihiga qee meia,’ dugenfo, qee ‘Cajimeg hinana gabagab u hewimeg jic coboga,’
    dugenfo?
  urd-GVH: क्या मफ़लूज से यह कहना आसान है कि ‘तेरे गुनाह मुआफ़ कर दिए गए हैं’ या यह
    कि ‘उठ, अपनी चारपाई उठाकर चल-फिर’?
  ycn-ycn: 'Majopeja iná quemacajla apujlo: “Caja nomicho pichaje, pu''uhuaré pila''acare
    liyá”. Eyá puhuichani inajlo, iná huacára''acaloje ritami jácho''oco, ra''apácaloje
    penaje. Tupánaja calé hue''epiri natámina tejmo''ótacana —que rimacá najló—.'
  djr-djr: Nhaltjan dhika ŋarra dhu waŋany nhanŋu dhiyakuny gay'yi gaṉuŋguny yolŋuw,
    ‘Ma, bilin nhuŋu dhuwal dhuwurr-yätjtja rom bäy-lakaranhawuynha’, bitjan, wo ŋarra
    dhu bitjan gam' waŋa, ‘Ma, rur'yurra bala märraŋun nhuŋuwuy nhe gayanh'thany bala
    marrtjin’, bitjan ŋarra dhu waŋany? Nhä dhika ŋayi gumurr-yalŋginy dhäruk ŋarrakuny
    waŋanharaw? Dhuwal ŋarra dhu mel-wurrupanna nhumalaŋgal ŋunhi ŋarrany ga dhuwal
    ganydjarr ŋayatham ŋarra dhu bäy-lakaram bawalamirriw yan yolŋuw dhiyal munatha'ŋur.”
    Bala ŋayi bilyurrnydja, ga waŋan ŋurikalyiny ŋunhi gaṉuŋguny yolŋuw bitjarra,
  kvg-kvg: Gê, gekha manqât ndøgo, føgakh mbain? Ndǿgò, no ngenek kagi ezoqam
    tæmbo-ein, ‘Qoqa manqa-zapazapa mø̀ndøqa-navøēm,’ o ndǿgò, tæmbo-ein, ‘Mòqo-itán,
    kita vø̄khazo, okho sasa ndøngaz?’
  rug-rug: Na sa si gotogoto pude zama lania koasa tie mohona pude bakala koa gamu
    sapu tagoa Rau sa ṉiniraṉira? ‘Ele taleosae sari na mua sinea?’ gua, ba ‘Turu,
    palekia mua teqe, mamu ene?’
  hop-NT: Ya hak hakiy aṅ qataytaqat tūtuyhqat aw hinwat lavayhtiniqw qa pas pas hinta,
    Sen Uhqaanhtipu uhpiy ayo yukiwa, kitaniqö’? sen Wunuptut, uh’ahpay kwusut, nakwsuu,
    sen kitaniqö’?
  san-URD: تَدَنَنْتَرَں یِیشُسْتَتْسْتھاناتْ پُنَح سَمُدْرَتَٹَں یَیَو؛ لوکَنِوَہے
    تَتْسَمِیپَماگَتے سَ تانْ سَمُپَدِدیشَ۔
  heb-LB: לי, המשיח, יש סמכות לסלוח חטאים עלי־אדמות. אני אוכיח לכם שאני לא רק מדבר,
    אלא גם עושה – מיד תראו כיצד אני מרפא את האיש הזה.“
  caf-NT: Ndet degha nus huwa chahóolnah, ndun dune buyust'e dechadusnik 'udutésnilh,
    ‘Nyulubeshi mba 'un telhdel,’ k'us ‘Dinadindaih 'ink'ez ninya?’
  mio-NT: Ña ii xaan cha cua cati yu chihin ra ti cha naan ndihi cuati cha iyo chihin
    ra. Ii ca cha cua cati yu ti na cua ndoyo ra, ta cua quihin ra yuvi ra, ta cua
    cuhun ra.
  srq-NT: ¿Ma mbaranguiatuã eã jiri jẽje re? ¿Mbia ɨcuã mbutiã esɨ ere? Mbia rasi
    mbucherõ ere no ae. ¿Ma mbaranquiatuã eã jiri jẽje re?
  kje-NT: Ewi man sus rehi? Ya aheni ma naplu'uk nap'eker eniyeni Ya a'ohu ahaledi
    nin dohohala, ee Ya'u hopon ai namakedi, la kikan nina namkuru onno, wali laa
    nin nakar here!
  bmk-bmk: 'Meni itekateka: Mike da ata vavo koroto bakobakona kurina, ‘Am berabero
    anota kuputei,’ bo mike da ata vavo, ‘Ke vomeiri ma am nighara ke kavari ma keyawara’?'
  gaz-gaz: Namicha dhagni irratti duʼe kanaan, ‘Cubbuun kee siif dhiifameera’ jechuu
    moo ‘Kaʼii siree kee fudhadhuu deemi’ jechuutu salphaa dha?
  kud-kud: Mata vedova teina peupeunane vehabana yawalone, “Yam mumuga yababadi bada
