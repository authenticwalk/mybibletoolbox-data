verse: MRK.002.009
translations:
  kpx-kpx: Dana vavahanite namihai loui kosea, ‘Di a vaveve toela ulihanu.’ Emena
    dana namihai loui kosea, ‘Hovelahai a ava mai lamisi tenela.’ Dana hoto olete
    loui. La huhuige hoto olete louveveu toloanu.
  okv-H: Eto na popora embo ta degi ‘no ari sasapura hotembeto ere toruhona’ ke ainge
    asona ano ‘ereto no evari gaga humbuto pambu’ ainge asona amo davo ejeha re davo
    ngaiha re?
  tbo-tbo: Meka baha dewadewana po apo tu tootogona a paliweleya? Om apapoe a paligigili
    bo una towolo po om ani eno una waya po una nae?
  mal-C: പക്ഷാഘാതരോഗിയോട്, “ ‘നിന്റെ പാപങ്ങൾ ക്ഷമിച്ചിരിക്കുന്നു,’ എന്നു പറയുന്നതോ,
    ‘എഴുന്നേറ്റു നിന്റെ കിടക്ക എടുത്തു നടക്കുക,’ എന്നു പറയുന്നതോ ഏതാകുന്നു എളുപ്പം?”
    എന്നു ചോദിച്ചു.
  grc-SR: Τί ἐστιν εὐκοπώτερον, εἰπεῖν τῷ παραλυτικῷ, ⸂Ἀφέωνταί⸃ ⸂2σου⸃ αἱ ἁμαρτίαι,
    ἢ εἰπεῖν, ⸂3Ἔγειραι,⸃ καὶ ἆρόν ⸉σου τὸν κράββατον,⸊ καὶ περιπάτει;
  bgc-bgc: आसान के सै? के लकवे कै मरीज ताहीं यो कहणा के तेरे पाप माफ होए, या फेर यो
    कहणा के उठ अपणा बिस्तर ठाकै हाँड-फिर?
  khz-khz: Raka para kilatiwa malaga, viti rakava talimana para vaikilaa, ‘Gemu rakava
    patugamagi-piatogaa’ naparatiwa, pa para kila, ‘Ono rugaiti, gemu gepa ono gapia,
    ono laka’ naparatiwa?
  deu-TKW: 'Was ist leichter? dem Gelähmten sagen: deine Sünden sind vergeben? oder
    sagen: stehe auf, nimm deine Bahre und wandle?'
  zsr-NT: Cutu nac baníg nu guiëz bönniꞌ huëꞌ ni chbunít lau dul‑laꞌ nabaguëꞌë, san
    nac baníg nu gun ga huöasëꞌ len uꞌë le deynëꞌ len uzëꞌi niꞌë.
  lin-lin: 'Likambo nini eleki pete mpo na koloba na ebosono : « Masumu na yo elimbisami
    to telema, kamata tsipoyi na yo mpe tambola ? »'
  hns-NT: 'Bolies: „Ham ie aadmie se bol sakiela kie: ‘Toke paap ke tjhama miel gail
    hai,’ aur ham bhie bol sakiela: ‘Oeth aur aapan tjataai leike dja.’ Toelog ka
    sotje kie kaun tjiedj aur sahadj hai?'
  noa-E: ¿Wa mag pekau chugpaabarmjã dau daau ooba naawai pãrau khĩirjuawai chadcha
    phithurg chukhu thumaam khʉʉnau mag iekhaju aai nʉm a nʉwa? Mamʉ mua irig, “Phiidʉwia
    pʉch pa bʉʉrkham ãbamʉg phë auwia petá” akhiin, õrau amach daúacha ooju, i monaau
    sĩsi wa monaauba khãijã ich mag sĩsim. Magua pãrau mʉ dënjö chan cha mua jawaagpamjö
    abajugui ajim anʉm.
  eng-EMTV: Which is easier, to say to the paralytic, ‘Your sins have been forgiven,’
    or to say, ‘Arise, take up your bed and walk’?
  mib-NT: 'Jeē uú jnūhun yáha, ¿ndé ɨɨn yɨɨ́ gá cáa? ¿A jéē cahán rī jiín tée cúhú:
    Je íne cáhnu ni rī nuū tāca cuéchi ró? ¿Chí yɨɨ́ gá jeē cahān rī: Ndocuɨñɨ̄ te
    naquihin ró camilla rō, te caca ró, achi rī?'
  bea-bea: Tyeyi meotena achatooti kehe yatilone, Nametselihi naoonchatoolel; koolehe,
    Tsitike sinta, nustyi neodiah?
  lif-NT2: कन् लङ्‌ले़ःङ्‌वाःन्‌‘के़लायोहाॽ ले़प्‍मि पोःक्‍खे़’ मे़प्‍मा उसुरु चोःक्‍पि?
    इ ‘पोगे़ॽआङ् के़ने़त्‍नाःन् खप्‍से़ॽआङ् थासिङ्‌ङे़ॽ’ मे़प्‍मा उसुरु चोःक्‍पि?
  xnj-xnj: Chindu choki changa hotoleka kumjovela mundu mweapolili, ‘Ulekekiswi kumbudila
    Chapanga,’ Amala ‘Yimuka, tola mpasa waku Uhambayi?’
  mmx-mmx: Ua levelinga xopmen na lolos ti tong i? Leveloklok taram ara doxoma xepe
    vam i, kopla ana tong i do, katu kaxat la unat pas?
  cbr-NT: '''Ën cana ñucë uni ënë —min ''uchacama ca tërë́ncë ''icë —quixun cananbi
    —niruquiani ca min bacë́ti bibiani cuantan —quixunribi cati ''ain.'
  tee-NT: Ni acjunilh ni mac'acxanicalh ju ix'alactu'unti pus jantu lai ap'uc'ats'aya'it'it
    ni vasalh alin ju quintachaput u jantu. Para ni acjunilh ni cak'ostavi chai ca'alhtanalh
    pus ju chunch lai ap'uc'ats'aya'it'it ni alin ju quintachaput.
  eng-LSV: Which is easier? To say to the paralytic, Your sins are forgiven; or to
    say, Rise, and take up your pallet, and walk?
  cak-NT: Roma xa ren yitiquier nin-en che ri jun achi siquirinak chi nibin y nuc'uaj-e
    ruch'at, ¿yitiquier como chuka' nin-ij che chi nincoch' (nincuy) rumac? ¿Anchique
    ni'ij rix?
  pah-NT: 'A''e ko ji ga pe ko: “Amombo ji nderekote''varuhua nde hugwi.” Emo pe ndapehepiagi
    aherekote''varuhua mombora. A''ero pe ndaperoviari jipopoakara, ei ga g̃a pe.
    Po ji ei ga pe: “Epo''ã, epyhy ejikupeupava herogwovo”, a''ero po ti pe ga repiagi
    herohorame nehẽ. A''ero po ti pe jipopoakara heroviari nehẽ, ei ga g̃a pe.'
  sja-NT: 'Mɨa irumaa jarai: “Pɨa p''ek''au k''achia oopata wẽpajipɨ” maa-e pɨrã jarai:
    “P''irabáiji mãik''aapa wã́ji”.'
  xed-xed: 'Ta grə kuni ná, mal blakwa mnay ŋa na mndu nda rwa səlani na kazlay: Nda
    pla dmakwa gha kəʼa re, ari mal blakwa mnay ŋani kazlay: Sliʼafsliʼa, kla ta skwa
    hana gha ka sliʼa ka kəʼa na?'
  mks-NT: 'Á cáhán ndó ña̱ i̱hvi̱ chága̱ cachi i̱ xi̱hín da̱ yóho: “Na̱caja cáhnu
    ini i̱ sa̱ha̱ cua̱chún viti.” Á tá co̱ó ta cachi i̱ xi̱hi̱n dá: “Cuándaco̱o, ndiquehe
    xi̱tún ta caca nuún.”'
  gfk-S: Garum ta dur i malus? I malus be ni tange tano pengpeng be ‘Ira num sana
    tintalen ite pataam,’ be i malus be ni tange, ‘Tut, kap leh no num kunuban ma
    nuge hana’?
  bmu-bmu: Nöŋön ‘Siŋgisöndoki mosötzal,’ kawöl azigö mewö jizali, keu miaŋön mönö
    awamŋanök jijiŋa. Kunŋan mewö jiiga tosatŋan keu miaŋgö ölŋi qahö ekŋe. Miaŋgöra
    mi keu awamŋaŋgö dop. Nöŋön keu kun kewö jimamgö mötzal, ‘Mönö wahöta tumbulahöpki
    memba anöŋ.’ Keu mi mönö lömbötŋambuk jijiŋa akza. Mewö jibiga ölŋi ahuma me qahöwi,
    miaŋön mönö aukŋe asuhui ekŋe.
  dgz-dgz: Ne nop daitonawa wana ame vek apanewa koewa mega anun ae viangin, o nop
    derewa ame manega wapena, ‘Ao yone, eragi mega ware aep,’ nop kaimake dena ansenawa?
  eng-GNV: Whether is it easier to say to the sicke of the palsie, Thy sinnes are
    forgiuen thee? or to say, Arise, and take vp thy bed, and walke?
  zaa-NT: 'Biala adí ỹánaba gunia'' para nu ra''nią''. Tsí épa'' ya'' ą: Chìba beyuniỹén
    látsa''a'' ca tul·la'' qui'' lu'', o tsí épa'' ya'' ą: Beyátha nna bedi'' camilla
    qui'' lu''ą'' nna gùda'' áccá.'
  eng-WEBSTER: Which is easier, to say to the sick with the palsy, Thy sins are forgiven
    thee; or to say, Arise, and take up thy bed, and walk?
  guh-guh: 'Paxamë apo pacacaëjëpae ata itsajivi pibisiacuene pexanaeneconi panevecuaajibiaexanaenexa,
    pacacaëjëpa picani saya jema panejumaitsinexa petabusipacuenebinëtsijavabelia
    mapacueniaje: “Cavecuaajibiaexanatsi rabaja pibisiacuene nexanaeneconimi,” panejainexa.
    Tsipaji itsajivi ata apo yapëtae tsipae saya jema panejumaitsijava. Itsiata baitsi
    jane itsa apo pacacaëjëpae panejamatejemayaexanaenexa petabusipacuenebinëtsi,
    acuenebi panejumaitsinexa bajaraponëjavabelia mapacueniaje: “Nonotapunare. Nijacamayo
    pire. Ponare baja,” panejainexa. Tsipaji bajarapacuenia pajumaitsimë ata, itsa
    apo jamatejema tsipae bajaraponë, nexata daxitajivi pacayapëtaejitsipa apo papecacaëjëpaecuene
    panejamatejemayaexanaenexa, jai nexata Jesús judíovi pecujarubivijavabelia.'
  bon-bon: Lui gyene plowa iicana ai pita biname ne jajime egä, ‘Maane kälyä gäte
    määme niiya mule cabu ca’ coo ‘Arpinanti, abujängti, määme waaku ne ecati, siige
    äte ädi.’
  nhw-BL: 'Tlen hueli catli niquijtohua mochihuas masque niquilhuis ni cocoxquetl:
    ‘Nimitztlapojpolhuía motlajtlacolhua’, o niquilhuis: ‘Ximehua, xijtlanana motlapech
    huan xinejnemi.’'
  swh-ONEN: 'Je, ni lipi lililo rahisi zaidi: kumwambia huyu aliyepooza, ‘Umesamehewa
    dhambi zako,’ au kusema, ‘Inuka, uchukue mkeka wako, uende’?'
  wbi-wbi: Luhugu luliku kukum'buula unya liteela, upyanilue inyivi sako' nambe kuuti,
    'Ima, veghala ikitanda kyako, ulutaghe?'
  bba-bba: Yerɑ̀ yɑ sɛ̃sɔ bo, bu kɑ bɑrɔ wi sɔ̃ u win durum suuru wɑ, ǹ kun mɛ bu
    nùn sɔ̃ u seewo u win kpin yeru kure, kpɑ u sĩ.
  eng-KJVCPB: Whether is it easier to say to the sick of the palsy, Thy sins be forgiven
    thee; or to say, Arise, and take up thy bed, and walk?
  kgk-NT: —Pejeapysaka porã katu xe nhe'ẽ-rehe, he'i íxupe kwéry. —Oĩ ramo, “Amboyke-ma
    ndéhegwi ne rembiapo vaikwe” he'i va'e katu, ndajahexái hemimboyke, he'i. —Omboyke
    para'e. Tapa nomboykéiry ra'e. Ndajahexáiry. Ha oĩ ramo, “Epu'ã katu, eraha nde
    rupagwe, egwata eho-vy” he'i rei va'e katu, jahexa ave. Nomopu'ãiry.
  waj-waj: 'Na tinara kuaivo dee kuavainno yoketainnee? Vara dee kuavainno ari vookarainnee?
    Fai na tinara: Vaa na kiauko i mminnamminnaa maisaiyauvo taikainoo, tinarannee?
    Vara na tinara: Diitee ai kegeennaivaa varee kuanee, tinarannee?'
  cpy-cpy: '¿Tema okameethatzi nokanteri kijopookiri: ‘Ipeyakoe-teemiro pikaaripero-shire-witaka?’
    ¿Rooma pikoyi nokanteri: ‘Pikatziye, paaneero pomaryaa-mento, piyaatee?’'
  ekk-PKP: 'Kumb on lihtsam: kas öelda halvatule „Sinu patud on andeks antud“ või
    „Tõuse üles, võta oma matt ja kõnni?'
  mpx-mpx: I mweyaha te ebo na ba, ‘Wam gegi Yehoba matanaa iyaka ya nuwayoho.’ Yaa
    i pulowan te ebo na ba, ‘U lut, wam abakenu u ahe ge u nawanawa.’
  wbp-wbp: Nyarrpa kankulu nyurrurlarlu manngu-nyanyi? Nyarrpa-manirna nyampu tarluju?
    Kajikarnarla mayi wangka yangka kujarnarla majumajuju jurnta maninjarla kujurnu?
    Kajikarna mayi karrinja-yirrarninjarla wapanjaku ngurrju-mani yungu pangkarra
    maninjarla karrinja-pardi?
  luo-luo: Ere mayot wacho ne ja-athany kuom weche ariyogi, ni ‘richoni oweni,’ koso
    ni, ‘Aa malo ikaw pieni mondo iwuothi’?
  nhe-NT: 'Tlen hueli tlajtoli tlen niquijtohua mochihuas yonque niquilhuis ni cocoxquetl:
    ‘Nimitztlapojpolhuía motlajtlacolhua’, o niquilhuis: ‘Ximehua, xijtlalana motlapech
    huan xinejnemi.’'
  aii-aii: '”ܐܲܝܢܝܼ ܝܠܹܗ ܒܘܼܫ ܦܫܘܼܩܵܐ ܠܹܐܡܵܪܵܐ ܠܫܦܝܼܠܵܐ: ’ܦܘܼܚܠܹܐ ܝܢܵܐ ܐܸܠܘܼܟ݂ ܚܛܝܼܵܬܘܼ̈ܟ݂،‘
    ܝܲܢ ܠܹܐܡܵܪܵܐ: ’ܩܘܼܡ، ܫܩܘܿܠܔ ܫܘܝܼܬܘܼܟ݂ ܘܚܕܘܿܪ؟‘'
  esk-NT: Qanuq una nipliutitquvisiuŋ aulatlaiḷaq, ‘Killuqsautipnik natqigutigikpiñ’
    naagaqaa nipliutiłhanik, ‘Makillutin, uqummatitin tigulugich pisugiñ’? Nalliak
    qaġanatlukpa?
  msb-msb: Hain sani an mas maayo sabihon sa paralitiko na, ‘An imo mga sala napatawad
    na,’ o ‘Tindog, bitbita an imo duyan kag lakat’?
  cpa-NT: '¿Naih¹² hi² tsa¹ué² juǿi³jni dsa² dsoh³?: “Ma²ca¹dsan¹ dsag³ quiánh²hning,”
    ho¹ ju³ juǿi³jni dsa²: “¡Nung²! ¡Quieng² jein³ quiánh²hning! ¡Ŋøa³!”'
  dso-dso: କନ୍‌ଟା କର୍‌ବାଟା ସଅଜ୍‌ ଅଇଲାନି ? ବାବୁରେ ‘ମୁଇ ତର୍‌ ପାପ୍‌ କେମା କରିଦେଲି ।’ ବଲି
    କଇବାଟା, କି ‘ଉଟ୍‌ ତର୍‌ କଟ୍‌ ବଇ ଇଣ୍ଡିଜା ।’ ବଲ୍‌ବାଟା ?
  meu-meu: 'Edena be haraḡa: pada tauna na hamaoroa, nato “Emu dika vada eme hegwau
    tao”, eiava bama toma “A gini tore, emu geda a lokua, a raka”?'
  yva-NT: Syare syo vatane so apa ayao kakaije rapaya ai, weamo wapo ratantona wapare
    rimamaisye ramu. Wapantukambe Sya vambunine rai ti wapanave ramu. Weramu Syo anapaporainye
    inta raroron, indati wapo Sya vambunine raen kakavimbe.
  dgc-dgc: Tama,” kagi na, “a maari i maski ti ésiya a mégwari-wari a mégpatawad ta
    kasalanan na lumpuae. Pero ti ésiya i maari a makapagpalakad ta lumpu a tolay?
  zpm-NT: 'Parga nli, choḻze zha ne zac guiab: “Laa naa guṉ perdon grëse xtoḻ luu.”'
  hix-NT: Rowya, towsah me harha naha, ayanhànàthàrà, katxho ryhe, tkahoryehra nay
    hamà, owyanye, kekon hatà, àwyanye. Àro wyaro tkahoryehra naha, mosonà wya, amusnaxaho
    wya, màketxow hamà. Onà wyaro haxa tkahorye nay hamà, owyanye. Asanàmko, ayahon
    anàmko ha, àtok ha, katxho haxa ryhe, tkahorye rma haxa nay hamà, owyanye, kekon
    hatà, àwyanye.
  sim-sim: Hako mberem a undahik ji hishindu? Wa, kavakava ma roto uwan a laha ermbendahik
    ji hishindu mo orin a mbanak jivik or nandahik jimu hishindu?
  npi-ULB: पक्षाघाती मानिसलाई के भन्‍न सजिलो हुन्छ, ‘तिम्रा पापहरू क्षमा भयो’ भन्‍नु
    कि ‘उठ र आफ्नो ओछ्यान बोक र हिँड’ भन्‍नु ?”
  cgc-cgc: Indi ta darwa na i mas dali nang buaten ko naan ta yi na mama na dili kapanaw?
    Ambalen ko na napatawad en iya na mga sala, o ambalen ko na kanen an mangon daw
    mangen din iya na neggaan daw manaw? Simpri darwa i paryas nang na dali buaten
    tak iling an tan mabuat paagi nang ta gaem daw uturidad ta Dyos.
  tim-tim: Gain gain arekŋe owâiŋe? Luâk bâleŋe hin dâm magaŋberân, “Dosage puligiŋdere
    Anutuŋe hâuŋe bo giŋbiap.” hain dâm me hin dâm magaŋberân, “Agatmâ tem tâkge are
    hulaŋmâ loko akmâ ari.”
  yor-yor: Èwo ni ó rọrùn jù láti wí fún arọ náà pé, ‘A dárí ẹ̀ṣẹ̀ rẹ̀ jì ọ,’ tàbí
    wí pé, ‘Dìde sì gbé àkéte rẹ, kí o sì máa rìn?’
  wos-wos: Wuni Duna Nyan ané héfambu reta hurundan haraki sémbut hali hérekiwu. Guni
    wun jooka xékéhambanguni. Méta hundi wuni hali wawu, ména haraki sémbut bu hérekiwu,
    o sé raama ména jambé hura yi? Guni wuna hambukéka jémba xékélakingute, ané hundi
    akwi mé xéké.” Wungi wataka dé matamba lékémbandé duré wa, “Méniré andé wawi.
    Méni sé raama ména jambé hura sa yi ména geré.”
  emp-NTPO: Bãrãmaarã ¿sãʌ̃gʌda zareaara b̶ʌ? ¿Cadjirua od̶ara quĩrãdoayad̶a aida
    wa naʌ̃ ẽberã cacua beu b̶ʌra piradrʌbiped̶a idji cʌd̶a edabiped̶a nĩbabida?
  eng-F35: 'Which is easier: to say to the paralytic, ‘Your sins have been forgiven’,
    or to say, ‘Get up, pick up your pallet and start walking!’?'
  ind-ind: Tentu kalian sulit menerima ketika Aku berkata kepada orang lumpuh ini,
    ‘Aku sudah mengampuni dosa-dosamu.’ Apakah kalian lebih mudah menerima kalau Aku
    berkata kepadanya, ‘Bangunlah, angkat tandumu dan pulanglah?’
  pes-OPCB: گفتن کدام یک به این مفلوج آسانتر است، اینکه بگویم ”گناهانت آمرزیده شد،“
    یا اینکه بگویم ”برخیز و تشک خود را بردار و راه برو؟“
  mpt-mpt: Ne ibo fatnamin weng ota baabeita ibo ne titilo tekein kenomabibe? Ne naka
    ele baabania Ne keb hengmino omtlabkeiobo gei mole ibo tekein keniba E wengo bainobo
    genomabiba bleka? Yeye kukub olo ibo mo tekein kenomabibba otane ne baabania Kobo
    hananeba keb glouto ometneba one genimi ota ibo kukub olo watem tekein keniba
    E bain titilsabo genomabiobe. Ina otane ne fumbio ibo tekein keine!
  ssx-ssx: Eki epi aloeki yapa꞉ pa꞉la꞉pe laa kiki anke homa꞉ pa ula꞉ some pa꞉ta꞉ loa꞉ka꞉na꞉ta꞉
    Naka꞉ hoke hau paeyao paeyaalome aloeki yapa꞉ pa꞉la꞉pe o Tiae. Naka꞉ tili meatia
    pue aloeki yapa꞉ pa꞉la꞉pe leekeme. Hando ekipe laa
  mkl-mkl: Yoomɑi í fɑɑlɑ í re, inɛ ku sɔ̃ wɛɛɡɛ ku ni ǹ kpɑ idei dulum dɛɛ, wɑlɑkɔ
    ku ni ku dede ku so mɑkɛɛɛ ku nɛ.
  gaq-gaq: ଏନ୍ ପକ୍ଷାଗାତ୍‌ ରଗ୍‍କେ ନାନେ ପାପ୍ ସାପା କେମା ଡିଂମ୍ୱିଗେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ନେ
    ସଅଜ୍‌ ଲେଃ ତଡ଼ିଆ ନାନେ କଟ୍‌ ସାଚେ ୱେଲା ଡାଗ୍‌ନେ ସଅଜ୍‌ ?
  gof-RNT: Gundda uraa, ‘Ne nagaray atto geetettis’ geyssi mateyye? Woykko, ‘Dendda
    eqqada ne alggaa tookkada ba’ geyssi matee?
