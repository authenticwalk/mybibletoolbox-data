  heb-heb: מה הנקל האמר אל נכה האברים נסלחו לך חטאתיך אם אמור קום שא את משכבך והתהלך׃
  mpp-mpp: Weni yogodi efecne aigac? Ngic-puling yele yanguc minoga, ‘Bikicgone biyac
