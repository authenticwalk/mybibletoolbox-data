    kambom sapêŋ vê’ mena ‘Umbiyô onja anêm yêm ba ombeŋ.’'
  mqj-NT: 'Aka la kupogau'' lako inde to balimbinganne kupolalan la umpa''paitaan
    kakuasaangku? La kukuaraka: ‘Digarri''iammoko kasalaammu;’ Iaraka anna la kukua:
    ‘Ke''de''ko, angka''i ampa''mu ammu menono''?’'
  rus-SYN: 'Что легче? сказать ли расслабленному: прощаются тебе грехи? или сказать:
    встань, возьми свою постель и ходи?'
  mbh-mbh: “Riong kathnga i semel ako aro tho ria i a ni peti motungtunga ake nge,
    e? I klip avele ako aro tho ria toko e ve, ‘God ilemi simikal lom vothung kerengare
    lale.’ Eneke thomu o pavurvur aro o thopol lek riong potoi avele. Aveto i klip
    nge ako aro tho ria toko e ve, ‘Plosa mo ela lom ngosel mo wong es.’ Eneke thomu
    o pavurvur ako aro o thopol lek riong potoi.
  bdd-bdd: Ma wanuwatuhuya ꞌabehega to gwae sowasowahina ma topeu bewa ꞌoina yagwaene,
    sowasowana yagwae, ‘Cino puiyao yanuwasamudiya,’ bo sowasowana yagwae, ‘Cutoholo
    ma ꞌino ꞌebeꞌeno ꞌuꞌahali ma ꞌutau.’
  cbt-NTPO: 'Canpitaso naporama'': “Piyapinpoa a''napita oshanën inquitacaso'', co
    nanitërëhuahuë''. Apia camaiatë'': ‘Huaniquë'' apia''hua. Pë''sara''huanën masahuaton,
    noya paquë huachi,’ itacasonta'' co nanitaparëhuahuë'',” tënama''.'
  srn-NT: 'San moro makriki? Fu taigi a lanman tak'' a kisi pardon fu en sondu, noso
    fu taigi en taki: ‘Opo, teki yu matrasi, dan yu waka.’'
  cta-NT: 'Ná ndiya tiꞌ ma̱ chaꞌ cua nacui̱ naꞌ jiꞌi̱ nu quicha re: “Cua nguaꞌni clyu
    tiꞌ naꞌ jinuꞌu̱ jiꞌi̱ quiꞌya nu ntsuꞌu hi̱”. ¿Ha tsoꞌo la si chcuiꞌ naꞌ loꞌo nu
    quicha lacua: “Tyatu̱ nuꞌu̱, xatuꞌba nuꞌu̱ catya̱ jinuꞌu̱ chaꞌ tyaa loꞌo jiꞌi̱
    toꞌ tyi”? ―nacui̱ Jesús―.'
  bqc-SIM: Tó má ò gbɛ̃kaaũapiɛ aà duuna kɛ̃̀wà, ge tó má òɛ̀ aà fɛlɛ a
    mákɛlɛ sɛ táa'o, a kpele mɛ́ àai?
  tcz-CHONGTHU: Langthipa koma, ‘Na chonset naho kingaidama ahitai’ ti toh ‘Thouvin,
    nalupna pheh chu kichoi inlang lam jottan,’ ti chu hoijoh baijo ham?”
  mar-mar: तुझ्या पापांची क्षमा झाली आहे, असे या पक्षघाती मनुष्यास म्हणणे किंवा ऊठ
    आपला बाज उचलून घेऊन चाल असे म्हणणे; यातील कोणते सोपे आहे?”
  snp-snp: Ido ipedotoko nemo we, Lifimaka ya kilili otami ne, loto loumunamo ya linate
    kulawa ya eyámanako, suki lifemo, ido ona liye, loti kolámenagilae. Ido, Agagalo
    yati nedito, kunuka oluto wo, loto loumoneto kulawa eyenawanako, ya suki lifemo,
    ido ona liye, loti kolinagilae.
  isl-isl: Er nokkuð erfiðara að fyrirgefa syndir hans en að lækna hann?
  spy-NT: Kuskus nkōnō? Āmwoochi chiichi chunkutoot kule, ‘/Kākēēnyōōwuung' kaat,’
    nto kule, ‘Ng'eet, ankiinam tiirbeeng'uung', ānkiiwēēsyēt’?
  xnn-xnn: Ay ngan nan nalaklaka ay kanan, nan ‘Mapakawan nan basolmo’ wenno nan,
    ‘Ibangonmo. Alam nan dayonmo ta somaaka.’
  mwe-mwe: Shei shipepeshe kummalanjila mundu apolweshe, ‘Uleshelelwe yambi yako,’
    eu kummalanjila, ‘Jinuka! Tola likai lyako ujende?’
  tte-tte: Imalamalae tem tobelune koina yawaloba, ‘Am naenaena meuloili yanuwatu-pwaikili’
    kaiwena bwaimwa nige mwalimwaline koliyau tem nige itotolo. Na iyamo tem yawalo
    koina, ‘Kutolo am kaba keno ukwalai yo kulau’ na nige itotolo kani yamwalimwaline
    lalakina.
  tcs-tcs: Wanem yupla tingk kai? I moizi po spik po dis man diskain, “Yu nogad no
    sin nau” o po spik po em, “Gedap ane wagbaut?”
  hlt-THB: Ak khawn a venawh, 'Na thawlhnaak qeenna awm hawh hy,' ti aw, 'Na ihphak
    lo nawh na khaw ing cet hlah,' ti han nu kqawn ak zoei bet?
  soq-soq: E inseilana ne mai mukana do apana ema di diane wanase, ‘E kadia insendabuasan!’
    E epe inseilana, ipawa kadi insadabua no mai emambo ibuwa ewataa rua, dia. Tane
    ne dewa da pokawaa dewasapo ita e uduudu emalawoido ibuwa ewana. Dewa ema mampe
    ne sabamosapo e ateitana Apana Otopa tawo osowe muka God mampe wadena kadi insadabuamompaa
    rua.” Tauma Iesu dewa ema ipawaida sabamosapio mo ewapua baiwa me apana tampa
    bobopa diene wanase,
  qub-qub: '¿Maygantaj mas sasa ninan: ‹Juchayquicunapita perdunashanami caycanqui›
    ninanchu o ‹Allchacashanami caycanqui. Jatariy. Quirmayquita shuntacurcur aywacuy›
    ninanchu?'
  att-att: Anni panò yù ikáyâ naw nga kagiak ku nakuan sù tolay nga kun na natay yù
    baggi na? Á ta ángngarigán, nu kagiak ku kuna nakuan, ‘Napakomá ngin yù ira liwiliwâ
    mu,’ onu kuk ku lâ, ‘Gumikkáng ka, apam mu yù dapam mu, á mallakák ka,’ kuk ku
    nakuan?
  bki-bki: A ver kiniou never tibe nei ka namieiano nei neverinavo ‘Kiniou nebiekokoa
    kiamo kariano’ p̃elina kiniou never kanio, neverinavo ‘Jau kotumolu, kojuku m̃amo
    jogu ana keiel,’ ana ea iliano juo nei, tai naio jikili ka averenio, ana tai naio
    monmaio ga ka averenio. Ana naina berinavo ‘Kotumolu keiel,’ naio jikili bior
    ka kamiu kuvijikia kuvitilubar kiaku iliano nei naio be riano p̃elina naio maka
    rive riano, ka toro nei naio tumolu p̃elina makanio.
  bqp-bqp: Tó ma pì gbɛ̃ kↄ̃̀nↄkunaa pìinɛ a durunnanↄ kɛ̃̀a, ke tó ma pì à futɛ à
    a wútɛbↄ sɛ́ à táa o, a kpate mɛ́ à aragaa?
  mcp-mcp: 'Jɨ́ í búl bə kúnə́-kúnə? Ye cɨ́lə nə mbúmbwúgʉ́ nə́: “Mə mə́ juu wo nə
    misə́m myô”, ye cɨ́lə nə nyə nə́: “Wɔɔlʉ́g wo ŋwág taŋʉ́ gwô, wo kyéyʉg”?'
  hat-hat: 'Kisak pi fasil pou m'' di nonm paralize a: Peche ou yo padonnen; osinon:
    Leve kanpe, pran nat ou, mache?'
  npl-NT: '¿Tlan okachi amo owi se kilis n kókoxki: “Yonimitsintlapojpolwili motlajtlakolwah”,
    noso: “Ximewa, xikonana mokuaujtlapech iwa xio?”'
  bgg-bgg: Slem riie pha ji shii hì è sai pha, naro layogthek ne khung jong phi ro
    è yao pha ji wie bey, asi pha jiie srane nawai lawio chiing ne lua mage bo è yao
    muii pha ji ne wie bey?
  eng-TCENT: Which is easier, to say to the paralytic, ‘Yoʋr sins are forgiven,’ or
    to say, ‘Rise, take up yoʋr mat, and walk’?
  eng-BSB: '“Which is easier: to say to a paralytic, ‘Your sins are forgiven,’ or
    to say, ‘Get up, pick up your mat, and walk’?'
  cpu-NT: '¿Tema onkameethatzimotemi nonkanteri kisoporokiri: ‘Ipeyakoitaimiro piyaariperoshirenka?’
    ¿Irooma pikovi nonkanteri: ‘Pinkatziye, paanairo ponoryaamento, piyaatai?’'
  san-ASM: তদনন্তৰং যীশুস্তৎস্থানাৎ পুনঃ সমুদ্ৰতটং যযৌ; লোকনিৱহে তৎসমীপমাগতে স তান্
    সমুপদিদেশ|
  tac-NT: '¿Chieri abé nóchali kame ju, e''kalia o ''yolia? ¿Regá anilía: «''Ma e''káragime
    ju mué», o regáchala: «O''weti asá, ro''miná mué gemala ''lige simigá ku galírale»?'
  eng-WEBPB: Which is easier, to tell the paralytic, ‘Your sins are forgiven;’ or
    to say, ‘Arise, and take up your bed, and walk’?
  gfk-H: Garum ta dir i malus? I malus bia iau na tangai tano pengpeng bia ‘Ira num
    magingin sakena i ta pataam,’ bia i malus bia iau na tangai, ‘Tut, kap lah no
    kubem ma u naga haan’?
  viv-viv: Gavaimi tovefela againe ganagahe-yo ginalakayemu? KaꞋi ganagayo, Ya koyona
    ahe gayawelina, o kaꞋi ganagayo, Umidi a ivi uꞋavalani be unaudadana. Hadema vehimeya
    vita-moꞋena? Me kaliva ana siveyawa vaita vita-moꞋena faꞋina kaꞋi ganavehimeya
    tu keke ginayamumu, au taumiyao amifaiweya wanaꞋitahalamanena kaliva adi siveyawa
    keke akufaiweya.
  yao-yao: Ana chapi chachili chakwepepala, kunsalila mundu jwatatele ju, ‘Nlecheleswe
    sambi syenu,’ pane kunsalila, ‘Njimuche, njigale chitagala chenu njende’?
  tgp-tgp: Sava hinau mo mele malum vara a verea isan tamlohi papao nike, ‘Na r̃omi
    na nom hehe!’ teni a verea vara, ‘O turu! O viriviri na epam, o hahau!’
  auc-NT: “Botö në cömäingä nänö wënæ wënæ cædïmämo ante ñimpo cæbo quëwencæcäimpa,”
    ante botö Wængonguï baï ämo ëñëninque mïnitö guiquënë, Wængonguï ingampa diyæ̈
    mänömaï cæquingää, ante pönëmïnipa. Wæætë edæ, “Ængæ̈ gantidinque möimpata æ̈ninque
    dao dao gocæcäimpa,” ante botö Wængonguï baï ämo ïninque mïnitö adobaï, Wængonguï
    ingampa diyæ̈ mänömaï cæquingää, ante pönëmïni ïmaïmïnipa, ante awædö. Ïñæmpa
    mänömaïnö ante pönëmïni ïninque mïnitö edæ æbänö cæquënëmo ïmo ämïnii.
  kbc-NT: Amigida ica ane daɡ̶a ɡ̶alaɡ̶a mejita niɡ̶idi ɡ̶oneleegiwa alejaado? Domigetaɡ̶a
    eneɡ̶egi dakake mejita, ‘Aneotedoɡ̶oji ja napitaɡ̶adi ɡ̶abeyaceɡ̶eco’, oɡ̶oa,
    domigetaɡ̶a eneɡ̶egi dakake mejita, ‘Adabititini, abaata ɡ̶adipe, odaaɡ̶awaligi!’?
  bmh-bmh: Iz ein ze mabun iboin, ein ze mabun iboin tam? Iz arab egugweun du guzenai
    aurai, ‘Nait igul eg zilagai mizem’ ta? Iz arab egugweun du guzenai aurai, ‘Na
    asaimai, nait biz oimai, unamam.’ aurai ta? Iz ein ze anai, ag agal oiagab iz
    en petak amamen?
  ctu-BL: '¿Baqui bʌ ñumen wocol mic suben jini c''am bʌ? ¿Ñumen wocol ba mic suben:
    “Ñusʌbilix a mul” o ñumen wocol ba mic suben: “Ch''ojyen, teche a wʌyib, cha''len
    xʌmbal”?'
  meq-meq: 'Maa da me məgwaɗay a ndo matəra eye: “Mezeleme yak kə pəsa” na, waray,
    kəgəbay “Lətse zla sləlah yak do” na, maa da me mə ɗəma na, waray?'
  noa-H: ¿Wa mag pekau chugpaabarmjã dau daau hooba naawai pãrau k'ĩirjuawai chadcha
    p'it'urg chuk'u t'umaam k'ʌʌnau mag hiek'aju haai nʌm ha nʌwa? Mamʌ mua hirig,
    “P'iidʌwia pʌch pa bʌʌrk'am hãbamʌg p'ë hauwia petá” hak'iin, hõrau hamach daúacha
    hooju, hi monaau sĩsi wa monaauba k'ãijã hich mag sĩsim. Magua pãrau mʌ dënjö
    chan cha mua jawaagpamjö habajugui hajim hanʌm.
  alp-NT: Sepo Au beteke loko tamata mere be Au ampune eni dosare hoko imi rekwa be
    Au ampune dosare tinai pise mo pise! Po sepo Au beteke be, ibetu kai luluke eni
    paile eleki ikeu, hoko imi rekwa be Au kbasa kena ono misete.”
  san-VEL: tadanantara.m yii"sustatsthaanaat puna.h samudrata.ta.m yayau; lokanivahe
    tatsamiipamaagate sa taan samupadide"sa|
  kbq-kbq: Agama sti'nea nera ina'i kema hanua kemo fru huntegahie. Kumi ka'a atregantoe
    hanua kemopi, ontinka sesenku ka'a erinka vuo hanua kemo fru huntegahio?
  kbh-kbh: '¿Ts̈ëngaftangbiama ndayá más paselo nántsemna ts̈ëngaftangbe delante chë
    jama ndobenábioye ats̈e jauyanana: ‘Acbe bacna soyënga tcbontseboperdoná’, o ‘Matëtsbaná,
    acbe tjuashe mesocñe y motsa ca’?'
  ron-LSB: 'Ce este mai ușor, să-i spui paraliticului: “Păcatele tale sunt iertate”,
    sau să-i spui: “Scoală-te, ia-ți patul și umblă?”'
  pon-pon: 'la me manai ren indai on me jomau rerer: Dip om akan lapwa jan uk er,
    de inda: Uda, ale ki om, kowei?'
  nhe-BL: 'Tlen hueli tlajtoli tlen niquijtohua mochihuas yonque niquilhuis ni cocoxquetl:
    ‘Nimitztlapojpolhuía motlajtlacolhua’, o niquilhuis: ‘Ximehua, xijtlalana motlapech
    huan xinejnemi.’'
  sps-sps: Saf vegiau te opaar non Tsonyo ma kat na? Te tamee non Tsonyo ma tsue tana
    mes a nima mat ana mou mat, ‘Nyo anofe ravainy fo aveto tsumanyi,’ ge tamee fafis
    non tan tsue fi nei, ‘Tsun, nom nenengan tsuam, nyi te taan?’
  wnc-wnc: ‘Waiakngana gwa sandekngamutde gatu maitna sandekngamuke gata enake gatane
    pimaka pake kunggayo,’ ngang iniwa ginda kake dasing natapning? Puya zaaknga kwanga
    siknga tasinanga,” ngang yanikut.
  bus-bus: Tó ma bè gbɛ̃ kaɛna pìnɛ à durunnↄ kɛ̃̀a, ke tó ma bè à fɛɛ à a daɛbↄ sɛ́
    à táa o, à kparee bé à aagaa?
  gub-BL: Ma'enugar heze'egaw nazawaiw katu kwaw ihewe. — Amunàn neremiapo kwer ikatu
    'ym ma'e kwez newi, a'e kwez izupe. — Epu'àm nehe, epyhyk nerupaw heraha nehe,
    eata eho nehe, a'e putar izupe nehe. Ma'enugar ze'eg nazawaiw katu kwaw ihewe.
    Apuner ikatu 'ym ma'e imunànaw rehe ihe.
  imo-imo: Kinye nani iye kimbo ki kololimunga ulu i talo manda tendembo. Iye imundo
    nunge ulu kerima lipo ltendero nimbo aku wali ulu akumu pa wendo ombalo nalo aku
    ulumu eno manda naa kanonge. Nalo kinye iyemundo nimboi nu ola angilko nunge kunu
    lembilimu likono nu puwi nimbo kinye aku ulumu eno manda kanonge.
  boj-boj: Anjam kiye e na tamo jejamu laiyqo qaji di minjitqa niŋgi qusib e qa poiŋgwas?
    ‘Ino une kalil e na kobotetmonum,’ anjam de kiyo, ‘Ni tigelosim ino sapera osim
    walwel,’ anjam de kiyo?
  ulk-ulk: 'Wage ke dikepwararwem: nalu sikak dikeredi, able atmutatmut le obatager,
    “Ma wit bamaiderdi” a “Ma ekwei, papek mara etaruk, mage nagem”?'
  eng-DRA: 'Which is easier, to say to the sick of the palsy: Thy sins are forgiven
    thee; or to say: Arise, take up thy bed, and walk?'
  knf-knf: We uyojnuŋ ba, pji na naţakmaan “Ipekadu yi nu ipëni” këme “Naţiin ijej
    kajiiñ ki nu ipoş”?
  san-KHM: តទនន្តរំ យីឝុស្តត្ស្ថានាត៑ បុនះ សមុទ្រតដំ យយៅ; លោកនិវហេ តត្សមីបមាគតេ ស
    តាន៑ សមុបទិទេឝ។
  arn-NT: '¿Chem pin anta doy küdawngelay tañi feypingeael tati lañmalelu tañi kuerpu:
    ‘Wiñoduamaletuymi tami yafkan mew’, kam ñi feypingeael: ‘Witratunge. Witrañpüramnge
    tami ngütantu ka trekatunge’?'
  zas-NT: '¿Conin ad nawëëgt gac, guial guiën loj bénragxuu guin ya: “Ma benan xtolil
    perdon”, o guiën ya: “Bixche, gules ni goꞌtil loj, baguiaj”?'
  ken-NT: Ɛnyɨŋ ɛnɛ ɛchi wɨkɨrɨk bɛrɛm ntá mbɛ́ntí-nɛ chí ɛnɛ́? Bɛrɛm bɛ ‘Mfóŋórí
    bɛbʉ́ bhɛ’, kɛ chi, ‘Faté pɔkɔ́ bɛkpaka ɛbhɛ kɔ?’
