  mya-JVB: လက်ခြေသေ သောသူ အား အဘယ် စကားကိုသာ၍ ပြော လွယ်သနည်း။ သင် ၏အပြစ် ကိုလွတ် စေပြီဟုပြောလွယ်သလော။
