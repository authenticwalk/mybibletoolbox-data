  poi-NT: '¿T́i más d́a táŋca iga annɨ́máypa yɨ́p cu̱xuj iga “Miwadayñeta̱ perdón
    jém iñt́áŋca” o iga annɨ́máypa iga: “Tsucu̱mɨm, pi̱ŋɨm iñchees, wi̱t́ɨm?”'
  dhg-dhg: Nhalpiyan dhika ŋaya ŋarru garrunma? Bayiŋ ŋaya ŋarru bitjanma, ‘Maꞌ, ḻinygun
    ŋaya nhuŋgu barrakinyma baya-rakaranan’, nhumam dhaŋu ŋangawul marŋgi banha ŋarru
    bitjanyam maḻŋꞌthun, wilak ŋangawulnha. Ga banha ŋaya ŋarru garrun bitjanma, ‘Maꞌ
    warraṯthuwan nhuŋguway dhuwan gayanhꞌtham bala maŋgarran ŋirrimaḻin’, ga ŋärrun
    nhuma ŋarru banha nhämam banha ŋayam dhaŋu Gulitjŋum walꞌŋu Yolŋu dhaŋun. Ga ŋaya
    mu gayŋa dhaŋu ganydjarrma ŋayathan baya-rakaranhawum yolŋuwum warrawu barrakinygum.”
  wuv-wuv: Afaia na maduta—fei una warenaa a'a mei i ma'e ununa ba, ‘Ei hafelo'amu
    na futoia,’ o fei una ware ba, ‘Asi'aa, tonaa fei hafenaa unumu ma talai’?
  quf-NT: ¿Qamkunapa yarpuynikillapamantaqa ima ninaypaqtaq mas trabajusu kanqa kay
    runataqa ‘Uchaykikunamantami pirdunashuni’ ninaypaq, manaqachu ‘Sharir paraykita
    apar riy’ ninaypaq?
  yuw-yuw: 'Nocu amna ngo yaö matahong inoya sonthon kombic kombicdec angit in? Mata
    ingorochu intiwa: Noc gochon turongo dongya fat gamang. O ingo yontatma wömai
    ogep inthu: Goc idongga abam yoroca sogitmina ongoi.'
  mph-mph: '@see-verse:MRK.002.008'
  hus-NT-1971: Yab q’uibat abal nan cu ucha’ an tsambe nan tu paculanchal a hualab,
    ani yab q’uibat jaye cu ucha’ quit ts’aquiy ani ca thaya’ a tseyte’ tatil ani
    quit belats.
  med-med: On por mul wu ei kundʉp nump mel, ‘Nim nga uⱡ kit mbʉ, wak rondʉnt nʉnt,’
    muna, ‘Oⱡa molkʉn, nim nga rupⱡaima kʉⱡ tʉkʉn mekʉn okʉn, pi nʉnt ik mong ei,
    ik mong nant ei mbun enim?’
  bch-bch: 'Posanga isaoa aea naurata malan: oangga nakeo pan dibala tamad bedane,
    ‘Gau nasamum lem kadonga sasat,’ mao oangga nakeo, ‘Dae madid, bada am nagarengreng
    ta lalala’?'
  cco-NT: '¿E˜ e lɨ́ɨngˉ ꞌnʉ́ꞌˋ e jaˋguɨ huɨ́ɨngˊ nifɨ́ɨˉɨ i̱ dseaˋ caang˜ tɨɨˉ na?
    ¿Su nifɨ́ɨˆɨre: “Nɨcaꞌímˉbaa dseeˉ quíiꞌˉ”, o̱si nifɨ́ɨˆɨre é: “Ráanꞌˉ jo̱ ngɨ˜,
    jo̱ quié̱e̱ˋ uøꞌˊ e ꞌmaˋ lɨ˜ dsíinꞌˆ na”?'
  deu-1951: 'Was ist leichter, zu dem Gelähmten zu sagen: Deine Sünden sind dir vergeben?
    oder zu sagen: Steh auf, nimm dein Bett und wandle?'
  alq-ALGNT: 'Na8adj na 8edandok kidji inag aa8e ega ka mazikadj: ‘Aja ki kasiigade8an
    kipatado8inan,’ kek8an: ‘8anickan, odapinan kidapicimon, acitc pimosen’ kidji
    inag?'
  ixl-NNT: '¿As abꞌiste qꞌi uvaꞌ yeꞌ la olebꞌ in tiꞌ ibꞌancheꞌ uvaꞌ netitzꞌa? ¿Ma
    tiꞌ uvaꞌ: «Kat sotzyeꞌ vapaaveꞌ,» chaj in te u aachꞌoꞌmeꞌ? ¿Pet moj: «Txakpen.
    As eqꞌo vachꞌachiꞌm tzeꞌeꞌ. As kuxh veꞌteꞌ,» chaj in la valeꞌ?'
  boa-NT: '¿Aca muhdú ámuha oke méɨjtsúcunúhi? Áánerá ó piivyété mɨ́amúnáadi o ɨ́dáátsóvéne
