  jiv-NT: “Wajaktia, tájame; túram tampuram jukim jé̱e̱mi̱i̱n wetá” tímiayi.
  otm-NT: ―Nu'i, dí xi i, ndants'i, cąx ni fįdi, ni mba ni ngu, bi 'yɛ̨mbi.
  dah-dah: “Ne gare ginhem. Huwarde sapirge teŋ yager kwa!” inyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ iərmama sə nɨsun mi krouemhə mə, “Iakani pehe tukw
    ik i mə ərer, muvehi nɨməhan səim, mavən mamevən fwe imwam.”
  kpr-kpr: “Eredo, ninda ghaito gaghe budo kamboda yasi!”
  san-IAS: uttiṣṭha tava śayyāṁ gṛhītvā svagṛhaṁ yāhi, ahaṁ tvāmidam ājñāpayāmi|
