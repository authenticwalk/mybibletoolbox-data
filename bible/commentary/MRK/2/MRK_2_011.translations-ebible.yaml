  too-NT: ―Icuaniyāni', catā'kaqui' lā' casmi'li' mixti'cat lā' capit na minchic.
  ind-AYT: '“Aku berkata kepadamu: bangun, angkat kasurmu, dan pulanglah ke rumahmu.”'
  cjo-NT: 'Rootaki ikantakiriri kijopookitatsiri: —Nokantzimi, pikatziyanaki, paaneero
