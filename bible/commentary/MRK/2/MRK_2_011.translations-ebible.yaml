  tna-NT: —Netianaque. Mique chahui jemitsuaque. Putiyuque mique ete su.
  lid-lid: Eme Jises tiye i ta ndramak badan imek dah, “Jo tiye tam, ou suri ou, ou
    andrei nyahan tam ma ou au a kon!”
  wim-wim: Anpalana, nil Jesus.an thaw pam alpan alantan, “Ngay inan thawāng nungka,
    kan ekāna aꞌ yuk pengkar nungkaram nanan-a, maayān, aꞌ kan-ngul iiyān aak nungkaramakan!”
  zga-M: “Nikhukhuvola uve, ema, tola elitefu lyakho, ulutage ukhnjenge vwakho.”
  yom-yom: 'Buna wukamba dikoka ti : —Ndikutumina : Telama, bonga kiphoyi kiaku, vutuka
    ku nzoꞌaku !'
