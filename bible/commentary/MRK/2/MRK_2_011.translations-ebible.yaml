  yut-yut: “Nak gayɨsat, pɨdaŋ yalɨŋ potgo tɨmɨgek yutgokon kɨ.”
  grc-BYZ: σοὶ λέγω, ἔγειρε καὶ ἆρον τὸν κράβαττόν σου καὶ ὕπαγε εἰς τὸν οἶκόν σου.
  cpc-NT: “¡Pinkatziyi! Paanairo pomaryaaminto. Piyaatai”.
  nhg-NT: ―Taja temetzelfea, xemiehua. Xecöna mocuajtlapech hua xebeya pa mochö.
  nya-nya: “Ndikuwuza iwe, imirira, tenga mphasa yako ndipo pita kwanu.”
  ngu-NT: '―Tejhua nimitzijlia: Xmoquetztehua, xcajcocui motlapech niman xhuiya mochan.'
  kup-kup: Iesu parun pot mañat aban lamapun pat, “Ni bal hat holorumet bat nim zeitakaz
    sa.”
  jid-jid: mi hla “u” lude di ban blame di hi koh.
  wmw-wmw: '“Uwe nukwambira: lamuka, usukure mashila ako, uke vyako ukaya.”'
  gmv-GGM: “dendada ne tokkista yida zaphe tokkada ne soo ba” gidees.
  ssg-ssg: “Nga hone hawane o, xahatawa, waxiwa enepam ape nahih haniwa tonam.”
  zpo-NT: —Guxche. Zen xkyag lu, nu zyaa garli lu.
  poy-poy: “Nukugambira, gugoloki, gutoli mkeka gwaku, gugendi ukaya kwaku!”
  qwh-NT: '—Qamtam neq: Sharcur quirmequita aparcur wayiquita euquï.'
  gaw-gaw: Jesus Nug anam anana amu Nug eḏua, oḏe danab amegp̱a aum. “Na ahan, qaḏaqaḏ
    nahip aon, laḵa uḵe!” awa aum.
  nca-nca: Ŋunde yero uni khí piyimi ŋu ŋande miraró, “Nondo kimirowe, ke otoqoya
    pitiki re korowoya yakemo u,” yaró.
  zpz-NTPP: ―Ya̱ ne̱e̱ du̱ ru wes su, gush nuun nir, yaa yuꞌr ―nam.
  mkj-mkj: “Uhda, oaloa kioammwen, alwe in umwoammwo!”
  zac-NT: ―Guashtë́ nu bëtëá shtaaꞌl. Bëagzë́ lídchil.
  kyg-kyg: he tika hiꞌyopa kayokamo aliteka nokalegamo uvo, huꞌna kaha nepauve, huno
    ha paiꞌnigeno
  kmk-kmk: “Ibagak kan sika, gumangun ka, aḻam nat obok nu ta manaḻan ka.”
  cao-NT: —Joihuë. Mi oxati topihuë. Mi xobo qui cata —iquiina.
  bbr-bbr: '@see-verse:MRK.002.010'
  inb-inb: '—Nukami niiki: atarii. Cha­ka­na­ta marka­rispa, kamba wasi­ma rii.'
  hrv-hrv: “Tebi zapovijedam, ustani, uzmi postelju i pođi kući!”
  box-NT: «Le ĩ bío mu na foǹ, lii hĩ́ní, lá ũ dãmu dɛ̀ɛ á ũ khíɓo.»
  ote-NT: ―Dí xiꞌaꞌi, ꞌbai, jʉxa ri mfidi ne grí ma ri ngu.
  wnu-wnu: “Der bugab naget gar ba mor umo is,” ende qamara wogub ne wo der naget
    gar ba isorei.
  zam-NT: ―Na ñibe' lool. Goo too. Fthùuz dáa co' ngo'thl. Bye' dáa. No tee càa ned,
    byàa par lizl.
  zyp-NT: “Tho la, na iphaw a lah la, ing lang a dih,” tatah a tah.
  sey-NT: “Mëꞌëni cayë, huëijë̱ꞌë. Më ca̱icore i̱ni hueꞌequë më huëꞌena saijë̱ꞌë.”
  nvm-nvm: '@see-verse:MRK.002.010'
  mps-mps: “Eno nagebolo obao, nage doligulama, tama naga pibo somo selama, tama naga
    beba pao,” te po wali.
  seh-seh: “Lamuka, kwata khangala yako, ndoko ku nyumba kwako.”
  pab-NT: — Hatityoahetehena hiyehetehena hiyetolisoakala hoka hiyanehetehena hihana
    xeta — nexa.
  llg-llg: “Mamanene baa! Hatematak ia o hai so! De, foꞌa fo luꞌa mala o neneꞌim,
    fo fali leo baa!”
  kyf-kyf: '-Bha ɔ gbaa ɔɔ zɔlaslonyɔ -yla: «-Sɔ ''wʋ, -ɩn ''bhu -na ''sowli ''wʋ,
    mnɩ -buduŋwɛɛ.»'
  tpi-tpi: “Mi tokim yu, yu kirap na kisim bet bilong yu, na yu go long haus bilong
    yu.”
  mih-NT: Quehin suhun vatyi nduviton, ta nacuhun tyuhvon, ta cunuhun ndya vehun.
  qvh-NT: “¡Sharcuy! Quirmayquita apacurcur wayiquipa aywacuy.”
  kms-kms: “Nge kari nu yes yewo, nunon sunyi ghateri, ghare baj pe yo.”
  agn-agn: “Kendenga! Takanen mo tang aglolbogan mo ig molika ra.”
  nhi-NT: —Touatzin inmitzoniluia, xonmoquitzteua, ixconana mocochpitl uan xoyau mochantzin.
  ttc-NT: «Pajaw wa'let, eq'i'x awatb'il b'ix pax ajay.» Ntons te yab' ojaw naj wa'let,
    oxik teq'i' twatb'il b'ix owex tuj te jay kywitz kyaqil kye xjal.
  dan-1931: '“Jeg siger dig: Stå op, tag din Seng, og gå til dit Hus!”'
  kwj-kwj: “Ando mini a sawenda, ma saini tei mihi mi toroni ya ma i.”
  vie-OVCB: “Con hãy đứng dậy, vác đệm của con về nhà!”
  kze-kze: isaaó. usásinke ená kwandaaimá maimaé naaópa'a kwaaó súwana
  mpj-mpj: “Pakala! Warntungku marraka yarra ngurrakarti!”
  lbk-lbk: “Kanak ken sik-a, fomangon ka! Alaem nan kaseypam ta somaa ka't.”
  mto-NT: ―Mits a̱tseꞌe nnu̱u̱jmip, pojtu̱kni, pa̱kmojkni xi mmaajntku̱n, je̱ts na̱jkxni
