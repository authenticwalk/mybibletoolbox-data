  kew-kew: Yapara page u pati yae mea ripinua rekoa adaa pu.
  dww-dww: “Yà riuriuemna, kwa midisuḡu, am gunima kwa paḡo be kwa naḡo am vadae!”
  nif-nif: nak ama kii kesi dalandan ñala ñɨndɨñ nɨlet, ‘Mɨlapi, ipatka tɨkembi, ikanan
    ñau!’”
  twi-ASANTE: “Mese wo sɛ, sɔre gyina hɔ. Fa wo kɛtɛ, na kɔ wo efie na wo ho atɔ wo.”
  aoj-aoj: Eaꞌ naꞌipana naꞌi, “Aeꞌ aꞌipina, inaꞌ safel saꞌma alahis ineꞌisi foꞌo ipat
    ineꞌitai.”
  cbv-cbv: —Ma ñah ñʉhʉʉ́. Ma ñajat chóodih ʉbnit, míih mʉʉ́boó ma jwʉ́ʉb bejeé, ãt
    niijíp wʉt jĩ.
  taw-taw: Tɨkjakɨl, mɨj nak ak wɨnɨg dad kal nad amnoŋ agak.
  jic-NT: —Jin tjijyünsa. Hamaca nt'ya, nt'an, jutja wya nt'a.
  zap-NT: ―Yna noo lo de, gutsaxee gulis xloon de, gugya ruxyuu de.
  wer-wer: “Ne epël niamaan kat wi. Ni wal ëak korumönte wak nim kaatakë së.”
  ipi-ipi: '@see-verse:MRK.002.010'
  qul-NT: —Kanta niyqui, jataricuy, puñunayquita okharispa wasiyquiman puripuy —nispa.
  tnc-tnc: —Mi'mirĩkatirã miᵽeyurũkia me'eᵽe'riwa'ᵽe miwi'iarã,— kire kẽrĩka.
  ter-NT: —Mbahúkopi yexépukopi, viyápa ne peúke, pihépane yóvokuke —kíxoane.
  bmr-NT: 'idɨɨno isifañɨɨuboco nuubo: Ɨco neehi: Gañiivo, jaaboro dicɨgaiijeque dɨɨcɨɨbo
    fuucu diijajaago, nooboro.'
  fuf-fuf: 'o wi''i jukkuɗo on: «Mi yamirii ma, immo ƴettaa ɓoggi-dimborɗi maa ɗin,
    hootaa ka maa.»'
  mwc-mwc: “Ke bomsiri am yagoro ke kabari ba ke nae ku yove!”
  bhl-bhl: “Kame kutaka! Ku teineko, kukalem abin kon be kulu auleko, kukalem am elo
    una!”, dangse kale.
  ons-ons: “Wie, uamŋone ma more matŋono arinom!”
  con-NTPO: '—Quema gi su: Jangipa que ana''jen''choma isupa jaja que tsaoni.'
  ghs-ghs: Qoridze parai niimeke aimaqa naga niimeta tuumare, oke ana niike pobi hiire.
  peg-peg: “ଆନ୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ନିଙ୍ଗା, ନି କାଟେଲ୍‌ ଆସ୍ତି, ମିଞ୍ଜ ହାଲା !”
  txu-NT: —Amã ne ba ikabẽn ne. On kàjmã djan anhikwã djà mỳn anhũrkwãmã o tẽ, ane.
  eng-WEBU: “I tell you, arise, take up your mat, and go to your house.”
  gnw-NT: '—Che jae ndeve: Epũa evoɨ nderupa, jare ecua nerenta pe.'
  mux-mux: “Na-ni ‘Nu ola angiliikunu nunga kunungele liiku mekunu lkundu pui.’ niker.”
    nirim.
  maj-NT: —Ji tínchjako̱ho. Ti̱síntje̱i̱n, chjúbéí na̱chahi̱n ko̱ t'in ngáhani ni'yahi̱.
  bkq-NT: 'Aituo adakobâdânryam aguely: — Aukâ, iguetudobyry sanâkâ, adakobâgâ, idâ
    itynra — kely.'
  kue-kue: “Na ene diteinga, ene andigl kungutn indre ende yungun po.”
  cot-NT: —Iintsija noncanquempiquea pincatianaje, paanajero pinorijancaca, poanaje
    pitsovironaquitequi.
  bnp-bnp: “A taki ioe, o pesi rike, o kalohoa a kiri vomu, o lakea na ruma vomu.”
  apn-NT: 'Anhỹr o mẽ kãm kapẽr hãmri nẽ ĩ kamã htyk xwỳnhta mã kapẽr nẽ kãm: —E kànhmã
    xa nẽ anõr xà mỳ nẽ ma akupỹm anhõrkwỹ hwỳr tẽ. Anẽ.'
  ctp-NT: ―Kuloǔn tñan ꞌiin ni ―ndukwin Jesús ꞌin yu―. Tyituun, tsaa loꞌo katan ꞌiin
    naꞌan tyii.
  bre-BRG: Me a lavar dit, sav, kemer da wele, ha kae da'z ti.
  opm-opm: Gin go yah hat tandeima gorhe napopriya gwar oh dat marima gorhe apnong
    sonmur pongopri.
  bvr-bvr: '“A-lay, galiya apula ngu-weya nggula: Garlma, jinyja! Mun-nginyipa garrung
    ma, lika bamiya boy rrawa!”'
  wal-wal: “Nena gais; dendda eqqa; yaatada ne halaa tookkada ne soo ba” yaagiis.
  zad-NT: ―Nia' li', biyas, bitob daa c̱ho'na', na' biyaj lillo'na'.
  mgh-mgh: kinawuulamula amwaacaka ntthu oowuntakyaa ukuse nrepa naa ni urwee uwaanyaa.
  aso-aso: Tiꞌ lo nolo-gimuve. Gaza oto ngakaka do geho numungala vozo.
  uli-uli: “Ibe kangalug igla, sudah ngo hosa hasi chob we giyem hosa loh lubugtam!”
  nin-NT: “Ingga da ku uwa, gru. Chi abubo a ikurr amuwa ni kuma ni iko!”
  tgk-tgk: «Ба ту мегӯям, бархез, ҷойгаҳатро бардошта ба хонаат рав».
  acu-NT: '—Amin tajame: Nantakim tampuram jukim jeemin waketkita, —Jesús timiayi.'
  cak-WNT: 'Nbij c''a chawe: Cayacatej, tac''uaj el la awarabel y cabiyin chawachoch,
    xcha'' chare.'
  ebk-ebk: “Kanak kan he-a, tomakchugka, araum nan apragmu ya komatamka.”
  spa-PDDPT: ¡Levántate, alza tu camilla y vete a tu casa!
  ruf-ruf: “Nokulongela, winuke, usole chilagho chako uke ukaye!”
  gun-gun: '— Xee aipoa''e ndevy: Epu''ã, eupi nderupa, ha''e tereo ndero katy — he''i.'
  agu-BL: —¡Txiclije'n! Cy'aj nin asoc, nin quilo'k xe aca'l.
  isn-isn: “Nukutambuie u ewe, nyansuka, hola u mukeka nuako, hangi ulongole kito
    nilako.”
  eng-PEV: “Come on, get up, pick up your swag and go home.”
  ilo-ULB: “Ibagak kenka, bumangonka, alaem ti ikamenmo, ket mapanka iti balaymo.”
  pir-NT: —‍Mʉhʉre niita niaja. Wahcãdʉcaya. Mʉhʉ cuñari cahserore ne cãhña mʉhʉ ya
    wʉhʉpʉ, niahye Jesu tiquirore.
  anv-NT: “Kwile tɛ́né, pwi gebɔ jyɛ́, ɔjyɛ mmu.”
  sab-NT: —Nege cha gerule ba ole, chkede gdate mo ankwalla blienga dbadale, jogani
    chage ba kle toi ngwadige.
  tmd-tmd: Aliö yadön, iŋ wajmag lɨd pɨlöŋ nöbö aku nugwo yadöŋa, “Nɨ nagö yadmɨdla,
    öbɨlön, köp naŋ aku röd pɨragön rama duö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu riꞌ che ri sik: —Chatyaktajoq, chakꞌama bꞌi rachꞌat y jat
    chaꞌwocho —xchaꞌ.'
  kpg-kpg: “Au e helekai adu gi du gi nua, dahia aga ina do moenge, hana gi doo hale.”
  taj-taj: '@see-verse:MRK.002.010'
  avt-avt: 'Hɨrak ketpor epei au, hɨrak katɨp mɨtɨk kɨwaai kekre kɨnaan kar ik: “Ti
    ekrit etenen kɨnaan mit eiyɨm eno witeik.”'
  cbk-cbk: Despues ya habla le con el paralitico, “Ñor, ta habla yo con uste, levanta
    y recoje el di tuyo manta y volve ya.”
  uig-ARA: ــ ساڭا ئېيتايكى، ئورنۇڭدىن تۇر، زەمبىل-كۆرپەڭنى يىغىشتۇرۇپ ئۆيۈڭگە قايت!
    ــ دېدى.
  tuf-tuf: 'Bachan chihtán siw̃quin quin eyta waquír, cuercúr quin wajacro: —Aját
    bah quin wacaro. Tan chaw̃i. Cui yehnwi. Behmá caros yehw̃i. Usi biwi, wajacro.'
