verse: MRK.002.011
translations:
  kpx-kpx: Kateai louito vavahanite ke namihai avoe, “Hovelahai a ava egumai mai a
    oe tenela.”
  okv-H: “no gaga humbuto
  tbo-tbo: ‘A bahabaha uyahim, una towolo po om ani eno una awali ma una nae om meyagai
    uyahina.’
  mal-C: തുടർന്ന് യേശു ആ പക്ഷാഘാതരോഗിയോട്, “എഴുന്നേറ്റ് നിന്റെ കിടക്കയെടുത്ത് വീട്ടിൽപോകുക”
    എന്ന് ആജ്ഞാപിച്ചു.
  grc-SR: Σοὶ λέγω, ⸂ἔγειραι⸃ ⸋καὶ⸌ ἆρον τὸν κράββατόν σου, καὶ ὕπαγε εἰς τὸν οἶκόν
    σου.
  bgc-bgc: “मै तेरे तै कहूँ सूं, उठ, अपणे बिस्तर ठाकै अपणे घरां चल्या जा।”
  khz-khz: “Avaikilamuna, ono kuliiti, gemu gepa ono gapia, numai ono laka!”
  deu-TKW: 'ich sage dir: Stehe auf, nimm deine Bahre, und gehe heim.'
  zsr-NT: '―Liꞌ rëpaꞌ: “Gyas. Buaꞌ le deynuꞌ len böaj lidxuꞌ.”'
  lin-lin: '— Nalobi na yo : Telema, kamata tsipoyi na yo mpe zonga na ndako na yo.'
  hns-NT: '„Ham boliela: oeth aur aapan tjataai leike ghare dja.”'
  noa-E: Magnaa chi khapá jʉser khitʉmʉgta, —Phiidʉwia, pʉch put ãbamʉg juurwia, pʉch
    diig petá ajim anʉm.
  eng-EMTV: “I say to you, arise, and take up your bed, and go to your house.”
  mib-NT: Cáhán rī jiín ró, ndocuɨñɨ̄ te naquihin ró camilla rō, te quinuhun rō vehe
    ró, áchí yá jiín de.
  bea-bea: Toowela nesiih, Niiya, nustye nioodiah, nakwa otsidiya.
  lif-NT2: “आल्‍ल पोगे़ॽ! के़ने़त्‍नाःन् याङ्‌सिङ्‌ङे़ॽआङ् के़हिम्‍मो थासिङ्‌ङे़ॽ॥”
  xnj-xnj: “Nikukujovela, yimuka, tola mpasa waku uhamba kunyumba yaku!”
  mmx-mmx: “A tong i ru, una xatu upana, la una xip kaka loora ram, la una vas kaxat
    ukolonu.”
  cbr-NT: —'Ën cana mi cain, niruquiani ca min bacë́ti bibiani min xubunu cuantan.
  tee-NT: ―Uxint'i ju icjunan. Ak'ost'a'ulh. Asact'ich ju mimputaman. A'inchich ju
    laminchaka'.
  eng-LSV: I say to you, rise, and take up your pallet, and go away to your house”;
  cak-NT: 'Nin-ij chawe: Cacataj, tac''uaj-e la ach''at y jat (cabin) chi''awocho,
    xuche''x roma ri Jesús.'
  pah-NT: —Nde ve ji ei, ei Jesus'ga nomyive'ga pe. Epo'ã. Epyhy ekupeupava herogwovo
    enhonga pe, ei Jesus'ga ga pe.
  sja-NT: ¡P'irabáiji! Pɨchi p'aru atáji mãik'aapa wã́ji pɨchi temaa.
  xed-xed: Ka iʼi ta mnaghata gra wa, “Sliʼafsliʼa, kla ta skwa hana gha, la dzagha
    gha,”» kaʼa nda tsa mndu nda rwa səlani ya.
  mks-NT: —Ta viti cáha̱n i̱ xu̱hu̱n cuándaco̱o ndiquehe xi̱to lohún ta cuanúhu̱ —na̱cachi
    a.
  gfk-S: '@see-verse:MRK.002.010'
  bmu-bmu: 'Mewö jiba azi sile likepŋi kömukömuŋi kewö jii mörök, “Nöŋön göhöra jizal:
    Gi mönö wahöta tumbulahöpki memba mirige anöŋ.”'
  dgz-dgz: “Ne endi diagiangin, ao yon eragi gega wat, pa ak!”
  eng-GNV: I say vnto thee, Arise and take vp thy bed, and get thee hence into thine
    owne house.
  zaa-NT: 'rèe na: Beyátha nna bedi'' camilla qui'' lu''ą'' nna beyya litsi'' lu''.'
  eng-WEBSTER: I say to thee, Arise, and take up thy bed, and go into thy house.
  guh-guh: —Xamë cajumaitsitsi. Nonotapunare. Nijacamayo pire. Nijaboyabelia baja
    ponare, jai Jesús.
  bon-bon: “Cane meebine naajenine, arpinanti, abujängti, waaku ne ecati, määme mete
    me ädi.”
  nhw-BL: ―Nimitzilhuía, ximehua, xijtlanana motlapech huan xiya mochaj.
  swh-ONEN: “Nakuambia, inuka, chukua mkeka wako, uende nyumbani kwako.”
  wbi-wbi: “Nikukuvula juve, ima, tola ilitefu lyako, vujagha.”
  bba-bba: nɑ nun sɔ̃ɔmɔ, ɑ seewo ɑ wunɛn kpin yeru kure, kpɑ ɑ we yɛnuɔ.
  eng-KJVCPB: I say unto thee, Arise, and take up thy bed, and go thy way into thine
    house.
  kgk-NT: —Ha'e-ta nde-vy. Epu'ã eraha nde rupagwe. Xe nhe'ẽ-py tereho nde róga-py,
    he'i íxupe.
  waj-waj: Na i kiaa i mmiaunoo. Diitee ai kegeennaivaata varee ai nnauki kuanee,
  cpy-cpy: “Nokantzimi Naaka, pikatziye, paaneero pomaryaa-mento, piyaatee pipankoki.”
  ekk-PKP: 'ütlen ma sulle (halvatule): tõuse üles, võta oma matt ja mine koju.““'
  mpx-mpx: “Na baewa elam, u lut wam abakenu u ahe ge u sikal wam limiya.”
  wbp-wbp: Junga-juku, Jijaji wangkajarla tarluku, “Ngaju karnangku wangka, karrinja-pardiya,
    manu pangkarrangku manta nyuntu-nyangu, ngula-kurluju ngurra-kurralku pina-yanta!”
  luo-luo: “Awacho niya, aa malo kaw pieni mondo idhi dala.”
  nhe-NT: ―Nimitzilhuía, ximehua, xijtlalana motlapech huan xiya mochaj.
  aii-aii: '”ܐܸܠܘܼܟ݂ ܒܹܐܡܵܪܵܐ ܝܘܸܢ: ܩܘܼܡ، ܫܩܘܿܠܔ ܫܘܝܼܬܘܼܟ݂ ܘܙܹܠܔ݇ ܠܒܲܝܬܘܼܟ݂.“'
  esk-NT: “Tiligikpiñ, ‘Makillutin, tigulugu qaatchian aggiiñ!’”
  msb-msb: '“Adi an akon sugo sa imo: bangon kag bitbita an imo higdaan, tapos umuli
    ka na.”'
  cpa-NT: ―Hning² juǿi²jni. ¡Nung²! ¡Quieng² jein³ quiánh²hning! ¡Guønh² ja³quiánh³hning!
    ―ca¹juúh² Jesús.
  dso-dso: “ମୁଇ ତକେ କଇଲିନି ଉଟ୍‌, ତର୍‌ କଟ୍‌ ବଇ, ନିଜର୍‌ ଗରେ ବାରିଜା ।”
  meu-meu: A gini tore, emu geda a lokua, emu ruma vada aola.
  yva-NT: “Mbeseo! Nya tanije rauga da nin kai.”
  dgc-dgc: “Nay, umégkat ka dén, a alapén mo dén i ayod mua, a ikad mo dén ta bile
    moy.”
  zpm-NT: ―¡Guche i, bi yag ne bzhoob luu i, zeeṉ bzë!
  hix-NT: Onà wyaro àkehe, owya, kekon hatà, amusnaxaho wya. Asanàmko, ayahon anàmko
    ha, omàn yaka àtok ha, kekon hatà, Txesusu, àwya.
  sim-sim: �Mir usasihi teye mihi oson laha aka mihik ika!�
  npi-ULB: “म तिमीलाई भन्दछु, उठ र आफ्नो ओछ्यान बोक र तिम्रो घर जाऊ ।”
  cgc-cgc: Dayon, gambal Jesus i ta mama na dili kapanaw, “Gasugo a ki kaon, mangon
    ka! Dleen no neggaan no an daw muli.”
  tim-tim: “Nâ makgiŋdere nâŋgâ. Gâ agatmâ tem tâkge are hulaŋmâ loko akmâ emetgân
    ari.” dâep.
  yor-yor: “Mo wí fún ọ, dìde, gbé àkéte rẹ kí ó sì máa lọ ilé rẹ.”
  wos-wos: '@see-verse:MRK.002.010'
  emp-NTPO: –Piradrʌdua. Bʌ cʌd̶ara edaped̶a diguid̶aa wãdua.–
  eng-F35: “To you I say, get up, pick up your pallet and go to your house!”
  ind-ind: “Bangunlah, angkat tandumu dan pulanglah!”
  pes-OPCB: «برخیز و بسترت را جمع کن و به خانه برو!»
  mpt-mpt: e skil misiame baabanea Ne baabkenamabibo, kobo hananeba keb glouto ometneba
    moneba kleb bibam one ge baabasea
  ssx-ssx: Neke pa꞉ta꞉ alome. Tiao. Naka꞉ tili meatia da pua꞉peke leekeme.
  mkl-mkl: dede i so mɑkɛɛɛ i bɔ kpɑsɛ̃ɛ.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆନାକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍‍କେ ତଡ଼ିଆ ସିଙ୍ଗ୍‌ଲା ସାଚେ ଆରି ଡୁଆ ୱିଗ୍‌ଲା
    ।”
  gof-RNT: “Nena gays, dendda eqqada ne alggaa tookkada ne soo ba” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ କାଜିମେତାନାଇଙ୍ଗ୍‌, “ମାର୍‌ ବିରିଦ୍‌ମେ ଆଡଃ ପାର୍‌କମ୍‌ତାମାଃ ଗଅଃକେଦ୍‌ତେ
    ଆମାଃ ଅଡ଼ାଃତେ ସେନଃମେ ।”
  gah-gah: Otekoko ukoakoka geheko numukaloka vozo loko nologetuve.
  lcm-lcm: “Napo antok ua, tadut na ku sunguk le kam pata na ku pasal ane rina.”
  aer-aer: “Artwe-aye, akeme-irraye, antyame ngkwinhe inemele apmere-werne alpaye.”
  qvc-NT: —Atarishpa, paraykita tandashpa, apashpa, riyna wasikiman, nishpa.
  tgl-ULB: “Sinasabi ko sa iyo, bumangon ka, kunin ang iyong higaan, at pumunta ka
    sa iyong bahay.”
  cbs-NT: —Benitan min dakati bui min jiwe anu inun kadiwe— akaya
  xtm-NTPP: ―‍Nuu ndijin ká'an sa, ndakoo ni, te ndake'en ni nuu ni katuu ni a, te
    kuán no'o ni ve'e ni ma ―‍kúu ya jiña'a ya.
  nnq-nnq: “Na nnenge, nnyeme, ntole likai linu nnyabu kachinu!”
  bao-NT: '—Mʉre yʉ ĩi: ¡Wãmʉ nʉcãña! Mʉ ca cũaricarore ami, waagʉja mʉ yaa wiipʉ
    —cʉ̃re ĩiupi Jesús.'
  san-ORI: ଉତ୍ତିଷ୍ଠ ତୱ ଶଯ୍ୟାଂ ଗୃହୀତ୍ୱା ସ୍ୱଗୃହଂ ଯାହି, ଅହଂ ତ୍ୱାମିଦମ୍ ଆଜ୍ଞାପଯାମି|
  huv-NT: ―Ique sasaj ic teat, witiür ixaing mimats, quiür ijtsor ―aj.
  otn-NT: ―Nu̱gä dí xi'i, da̱mi̱ nangui̱, ca̱xni̱ fi̱di̱, ni̱ ma ni̱ ngu̱.
  nop-nop: “Nu ganilat. Pilali gulupge moŋgola yokede weŋ.”
  obo-NT: “Lohinat ka woy piyoddow kos ikam du, woy uli kad bo.”
  cak-ENT: 'Ninbij c''a chave: Cacatüj, tac''uaj-e la avarabül y cabiyin chi''avacho,
    xbij ri Jesús.'
  lif-NT: “ᤀᤠᤸᤗ ᤐᤥᤃᤧ᤹᥄ ᤁᤧᤏᤧᤳᤏᤠ᤺ᤴ ᤕᤠᤱᤛᤡᤱᤅᤧ᤹ᤀᤠᤱ ᤁᤧᤜᤡᤶᤔᤥ ᤌᤠᤛᤡᤱᤅᤧ᤹॥”
  snx-snx: “Sana nyi mumbrixama tingasi ino xuwa baxalu pes ino urumbe minje.”
  kql-kql: “Ŋɨn dutuk sivɨtva, kambewɨ, dakɨk palasak yive, mfotok dalaŋɨme.”
  mie-NT: Cáhān ni jíín nú, nacōo de naquehen nú camilla nū de quīnohōn nū vehe nú,
    ncachī yā.
  san-TIB: ཨུཏྟིཥྛ ཏཝ ཤཡྻཱཾ གྲྀཧཱིཏྭཱ སྭགྲྀཧཾ ཡཱཧི, ཨཧཾ ཏྭཱམིདམ྄ ཨཱཛྙཱཔཡཱམི།
  qve-NT: —Sayariy; hinaspa chay kallapiykita oqarispa wasiykiman ripuy, nispa.
  pao-NT: “Wunuoose ka u kapa nobe-witoo tzakwuka.”
  cbu-NT: Chiyzangi zuwanllee; tárangu, Chiyzayarush, nllamarish yáyarush, pangiptamtish
    kanapungi; tárangiya tputsee wanuts muxareetsi.
  usa-usa: 'téna aú aráákagurai-nakoqtabama timá ámikaiye: “ké kétimamune. itóaao
    ení kúkutaama aqmé naaópaqa kóaao!” titana'
  soy-soy: 'Uu pɛɛ kɛ́kɑnkɑ́lɑ́kɑ́ rinɔ́ɔ pimɑ́ɑ kpɑ́ rɛ: Nɛ́ɛ pɔ́ mɑ, ɑ yisi ɑɑ ripɔ́sɑ́ŋɑ́ɑ́pɔrɛ́
    pílɛsi ɑɑ́ kulu.'
  bkx-bkx: “Ho mneen, he! Tabu ii, ho muleko, ee! Mfeen nai, ma mait ho ꞌnaheꞌ, ma
    mnao nai.”
  hui-hui: Í̠hondo larogo, Heyuwa í̠naga tamunguru mo yalu andaga pamia, lene.
  amf-amf: '“Inta hana ida giye: Dhaabhayse haam baadhon haaqanam hanka bavate hasa
    oonindar yivaa” kina ki hamade.'
  quc-NNT: Kinb'ij che la, ¡walij b'a' la! Oj la cho ja, k'ama la b'i ri sok la, —xcha
    ri Jesús che ri achi.
  dob-dob: ꞌEnega tokweno nina ꞌieonena, ꞌigwae, “ꞌAboꞌagu gete yaeonayo, ‘ꞌUtoolo
    be ꞌimu ꞌebeꞌeno ꞌuꞌaala be ꞌutatauya ꞌimu ꞌasaya.’ ”
  wrs-wrs: yeoa phovm, monglana lohvhoao, vuhesaloa deuvram guao.
  mca-mca: '—Akha'' hit''ij ewets: “Eniipha''m, ku''mi'' na'' ewhi''la''x qa mapilii
    pe'' etsi''.”—'
  tzo-TZC: 'Jech o xal ti Jesuse jech laj yalbe ti jchamel vinique: ―Ti voꞌote ta
    xcalbot avaꞌi, lican, vaꞌlan. Balo batel atem. Batan ta ana ―xut.'
  mya-mya: '``နေ​ရာ​မှ​ထ​၍​ထမ်း​စင်​ကို​ထမ်း​၍​အိမ်​သို့​ပြန် လော့'''' ဟု​မိန့်​တော်​မူ​၏။'
  gng-NT: «N lienh sin nɛ, fii kí yuure aʼnagɛnl, kí li kunh.»
  cbi-NTPO: 'Ñunu tsandintsuyu: Mangujpa'' ñu'' wandu manga'' ñu'' yasha miide, timi.'
  ikk-NT: “M sị ị, lihi ọtọ, heri ute i, lama iwe i!”
  leu-leu: “Nenia, ne xuus nano, tamasiak, siak a ivin siim e no paan xe la lifu siim!”
  maz-NT: ―Rí ñanga, chuns'ü nu in pjinguã nu i̱ṉ pjĩzhĩ, ma'a in nzumü, embe.
  bod-N: བདག་གིས་ཁྱོད་ལ་སྨྲ་བར་བྱ༌སྟེ། ཡར་ལོངས༌ལ་ཁྱོགས་ཤིང་ཁུར་ནས་ཕྱིར་རང་ཡུལ་དུ་སོང་ཞིག་ཅེས་བཀའ་གནང་མ༌ཐག
  tca-NT: '@see-verse:MRK.002.010'
  zpl-NT: ―Nia lulu nú uzetee nu unaꞌtse camiyaꞌlu nu uquiaꞌa niꞌlu nee.
  mbc-NT: 'Moropai Jesusya pri''yawon pepîn yeurîma''pî: —‍E''mî''sa''kakî. Ayette''
    yanmako''makî. Ayewî'' ta enna''pokî —‍ta''pîiya.'
  ndg-ndg: “Nikukokeya wenga, yinuka tola ndanga yako, ni uyende ukasako.”
  wsk-wsk: “Ani ka manorsam, bares, ka pakapang gi, ale karogo ka wonong kawam te
    namarko!” mam.
  toj-NT: ―Ja huen hijito, q'uean xa. Iaj xa hua huaynubi. Cax xa ba hua naji, xyutaj.
  dwy-dwy: Ga beŋuya dhurrwaraŋu ŋayi Djesuya waŋana ŋunhi gaṉuŋnhaya yolŋuna bitjayana,
    “Yo, ŋäkuna! Dhuwaya nhe bilina walŋathinana, gatjuy, gaŋgathina ga ŋätthu nhuŋuway
    gayanhꞌthaya bala marrtji wäŋayina.”
  kkl-kkl: “Seke! Andi morea kal saelba palame!” seog.
  tbc-tbc: “Oŋ masa utur pe oŋane kapal ŋanep siŋane ab lo wau.”
  sna-sna: “Ndinoti kwauri, simuka, tora nhoo yako uende kumba.”
  smk-NT: '“Ibarita'' ko komo: Mibangon ka. Awiten ma in si idaan mo ta sumubli''
    kayna komoyo.”'
  grc-TCGNT: Σοὶ λέγω, ἔγειραι καὶ ἆρον τὸν κράββατόν σου, καὶ ὕπαγε εἰς τὸν οἶκόν
    σου.
  mzz-mzz: “Avonemu kutovoi kamusevusevu kukavalai kunaqo muvanuqe.”
  gof-WFTW: “Nena gays, dendda eqqada ne alggaa tookkada ne soo ba” yaagis.
  spa-BLM: “Te digo que te levantes, toma tu camilla y vete a tu casa.”
  kyz-NT: —Ere efu'ama jui. Ejupawa pyyka erawau eje'wyr ipe— 'jau Jejui 'ga 'ga upe.
  dao-dao: “Ka ning mthehki, tho law, na ihphak lo lü, na ima cit bea,” a ti.
  cya-cya: Nan' chcuin' lo'o, tyiton lo' xñi s'ñan, lo' quiaa nde ña'an 'in.
  beu-beu: “Aana vengmee! Angase aana mona tila! Base tahit eebihi angu tevang e,
    aaungba ila.”
  wrk-wrk: “Ngayu karungka ninya. Walajbakiyi waykalinya. Walajbakiyi. Baki mukulmbakiyi
    nganyi jalyu, baki wijbakiyi nganyinkurri barndarri.”
  nii-nii: “Na nim ek nipi ngond, nim peł sikin angkin, ngii konu pui!”
  ign-NT: '@see-verse:MRK.002.010'
  dik-NT: “Alɛ̈k yï, jɔt rot ku kuany biɔ̈ŋdu ku lɔɔr baai.”
  cac-cac: —A in tic sval d'ayach, q'uean̈ vaan. Ic'q'ue vaan a vaynub' tic. Paxan̈
    d'a a pat, xchi Jesús chi' d'a vin̈.
  tzj-E: —Anen quenbij chawa camic catyictaja, tec'ma' ela awarbal y jat pnawuchoch,
    cara' xbij tzra acha sic.
  san-BUR: ဥတ္တိၐ္ဌ တဝ ၑယျာံ ဂၖဟီတွာ သွဂၖဟံ ယာဟိ, အဟံ တွာမိဒမ် အာဇ္ဉာပယာမိ၊
  yaa-NT: “Fininãkafãfe. Mĩ xefa fifaini, mĩ pexe ano katãfe,” fani.
  cab-NT: —Sarába, budáboun bubárari, beíba águyu.
  clu-clu: Makon na dayon sa paralitiko, “Pagtindug, dara imong iringgaan kag magoli!”
  swh-ULB: “Nakuambia wewe, inuka, chukua mkeka wako, na uende nyumbani kwako.”
  tpt-NT: —Chavay ijkunan ni uxintꞌi, kaꞌostꞌaꞌulcha, kꞌasakchꞌoꞌocha mimputaman,
    kapꞌinchꞌoꞌocha la minchaqaꞌ.
  aai-aai: “Ayu au’uwi, kumisir a ir kunu kubai au bar kwen!”
