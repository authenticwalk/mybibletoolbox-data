    nan ngan agbalika.”
  mco-NT: '―Ɨɨch miich yam jadu''n nɨmäy: “Tɨnayɨ̈g, yajpɨdɨ̈g yɨ mmabejt e nɨcx ma
    mdɨjc.”'
  kqf-kqf: “Kwa moito em kebana kwa avali bi kwa nawa em vanuwemo.”
  cpb-NT: “¡Pinkatziye! Paanairo pomaryaamento. Piyaatai.”
  aon-aon: “Eik yakripen, nyak kitak hur nyakis aras nyusuwos aria nyunam urupat!”
  hus-NT-2005: ―Ki chʼakay, ka dhayaꞌ na chaytéꞌil ani ki kʼaléch ta kʼimáꞌ.
  mig-NT: 'Jíín‑ró ká''a̱n‑ri̱: Nduko̱o, te naki''in‑ró jíto yuu‑ro, te no''o̱n‑ro̱
    vé''e‑ró, áchí‑ya̱ jíín‑de.'
  bps-bps: “Mangu di ge, tadag ge, nweam gumileam, na mulê ge.”
  mbs-mbs: “Enaw ka. Loloni se inibatan no, aw olì ka den.”
  tof-tof: “Ka marü ayaldóla, ugó bupa, moba nyórr ipa, da ugó wam, moba müót basirrdü!”
  cme-NT: «Sire ŋ biɛ ŋ kuugallaŋgu‑i ŋ kũŋ, muɔmɛi waaŋ-ma dumaa.»
  sus-sus: «N naxɛ i bɛ, keli, i i xa sade tongo, i siga i xɔnyi.»
  pon-2006: “Uhda, ale kiomwen oh kohkohwei ni imwomwo!”
  dad-dad: “Aya õ arokonok, fã wo, ogon gabgab wale fen, fõ bun ule.”
  zab-NT: —Quegüeste, cuáa daa xtenu, quebia lizu.
  jae-jae: “Aê jasôm andêŋ aôm gebe Ôndi sa, ôluŋ nêm mê sa ma ôêc ôna nêm andu.”
  ksd-ksd: 'Iau tatike tam: Una tut, una puak pa kaum vava, ma una vana ra kubam.'
  msm-NT: “Tindog ka. Daeha sikan pighibatan nu aw uli kad on.”
  myk-myk: «Nɛ wʼa jo mu, Yìri, mʼa ma yasinnɛgɛ ki lɔ mʼa se puga!»
