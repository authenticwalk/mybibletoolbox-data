    Alaata'ala. Ime a men daa sida mangampuni dosa saliwakon Alaata'ala suungna?”
  poe-NT: “¿Nkekuènté xi̱kaha nixja tí chꞌín i ncheyóhe̱ chꞌán a̱sén chꞌán Dios? Kíxin
    ninkexró xitjahya tsjatsìin ijie̱ kíxin jehó Dios mé chónta kjuachaxin tsja̱tse̱n
    iji̱é chojni”, mé xi̱kaha ikjo sín a̱sén sín.
  san-TAM: ஈஸ்²வரம்ʼ விநா பாபாநி மார்ஷ்டும்ʼ கஸ்ய ஸாமர்த்²யம் ஆஸ்தே?
  cof-NT: ¿In tsachiri niyaito tsanque pánan? Diosica seitonque pánae. Diosisiri jutsa
    piyarino podeimin joeque tenca canaminlanue.
  srm-NT: “Unfa di womi dë sa a’ hati u taki sö wan gaan soni? Na sösö a ta sösö Masa
    Gadu nö? Biga ambë sa puu sëmbë a Gadu bëë boiti Masa Gadu seei nöö?”
  qvs-NT: —¿Imapatí kay runaka chayta riman? Kay unkuduta willashpa uchankunata perdonananpa
    Tata Diosta piñachiykan iden Tata Diosshina kanayashpa. Tata Diosllami atipan
    runakunapa uchankunata perdonayta.
  zca-NT: “¿Chon midi'zh xa' ba' sa'? ¡Midi'zh xa' kwa'n nayi' par lo Dios, porke
    yent cho men gak che' kwa'n nzë'b xki xtu men! ¡Nabtsa Dios gak le'i!”
  cbc-NT: “¿Ñamʉ ũcʉ̃ majũ caʉ̃mʉ cʉ̃ ãniñati, ‘Merẽ mʉ carorije wapare yʉ netõña,’
    caĩã? Dios jeto netõõmasĩñami marĩ carorije wapare. Ãni, Jesús, Diore cʉ̃ netõnʉcãʉ̃
    átiyami, bairo cʉ̃ caĩrĩjẽ mena,” ãmeo ĩ bʉsʉyuparã na majũ.
  qxo-NT: “Cay runaga ¿imanirtä tsaynö parlan Diostapis piñatsir? Tayta Diosllam jutsa
    ruragcunataga perdonan” nir.
  mox-mox: “Maʼoda baʼe ʼoloto nana vonavona ʼaiqa? Vonahaqiaqi, taunega givaneyea
    kavona Yaubada ʼidewani. Mana Yaubada ana ʼaidega otaqa ana fata luveifana nanuataqodi.”
  kew-kew: Mo aamere akeane ta pae simi. Nipumi Gote madaa ero agaa ta paaya. Nipumi
    pupitagi ne kone mada mea rubalia ya? Gote nipu padaneme mada mea rubalia kone
    isimi.
  dww-dww: “Aba aubainama uma tauḡominama nama e giugiu? Tauna Mamaitua ewai diboḡina.
    Nam aitau gewagewa e noḡota pore, be Mamaitua taunaḡa.”
  nif-nif: “Nekta ama sɨlanin ñalɨ ‘Yomga bi-gamlet’ embi, Yambat nɨ-tɨke-pɨ-yalilak?
    Yom bimbilok gembɨ wɨn Yambattoñgot palɨmlak.”
  twi-ASANTE: sɛ, “Asɛm bɛn na ɔreka yi! Abususɛm na ɔreka yi! Ɔdwene sɛ ɔyɛ Onyankopɔn?
    Onyankopɔn nko na ɔtumi de bɔne kyɛ.”
  aoj-aoj: “Deiꞌ maina Jisas nagaꞌias naꞌamba? Anen nandaꞌ God findiwana. Owaꞌ atina
    anona aman laꞌifinaima nogakwaha waf awafia. Maol inimba God atona nandaꞌani.”
  cbv-cbv: “Diosjeh yéejatdih ã jéih yohna caá. Nin cã́acjeh páant niijná, ‘Dios wã
    jʉmna caá’, niíj yeena caá ã chãjap”, ĩt niíj jenah joyóp wʉt jĩ.
  taw-taw: Taynen bɨ anɨb ak takaw anɨb ak agup agɨl gos nɨgɨlak. God nop agjulɨg
    yepɨs gup agɨl gos nɨgɨlak. God ne nokom tap si tap tɨmel gɨpal okok tɨg walɨg
    gɨyokup agɨl gos nɨgɨlak.
  jic-NT: “¿Tsjan pjucj niná nin vele? Jupj tjevelá malala Dios lal. Jupj ma polel
    perdonar liji malala nyuca liji. Dios p'in nin liji.”
  zap-NT: “¿Penak rnii ménree zeree? Diznyaan rnii men por Dëdyuzh, porke rut rundet
    gan gun perdon xdol mén, sinke nonchee Dëdyuzh run gan run perdon xdol mén.”
  wer-wer: “Elei, omën epop pi oröp ëënak epël ya? Pi, ‘Ne yok nim saunatë kangut
    ent ë yanuulak,’ pël yemaan Anutuu yapinte wa ngep yaalmë. Ya pöt Anutu pimtëëtep.”
  ipi-ipi: Anu peakale Jisasato wuane leyape. Akali-mane katulo wandakali yangone
    tupana koo tupa apia-mai na-piyaini. Jia. Goteto angu katulo wuane piyane-ko.
    Nambato nimbana koo tupa apia-geyo loto, Jisasato Gote lamba leya. Loo tupana
    mana andene akali tupamane wuane nembo teainipia.
  qul-NT: “¿Imaraycutaj cay runa jinata parlayta atrevicunri? ¡Parlaskancunawan Diosta
    phiñachichcan! Dioslla juchataka perdonayta atin” nispa.
  tnc-tnc: '@see-verse:MRK.002.006'
  ter-NT: “Na koeti kó'inoneye yuhó'inoa ne hóyeno? Koati itûkovoti Itukó'oviti vo'oku
    ako kotuyôpoti pahunévoti ákoti itukapu Itukó'oviti, poéhane motovâ kíxeaneye
    xâne” koene isóneuhiko.
  bmr-NT: ¿Collɨhi jaanɨ jillɨ imitɨcani iimaahi? ¿Mɨɨjoho nacu imitɨco buusujirahi?
    Ɨdɨɨboro naha Moocaani, noomoro.
  fuf-fuf: «Ko fii honɗun oo kan wowliranta nii? Ɗun ko hoynugol Alla! Ko hombo waawi
    yaafaade junuubi, ko wonaa Alla?»
  mwc-mwc: “Kata awaika kairavina niko sebare nikasike e bisisiya? God ikesina wata
    piragagoyo ina notataveyana!”
  bhl-bhl: “Yakai! Nimtew angom ete kunum be weng be bokolewbe ye? E Sunbin-Got em
    abin kuluko, em wiin dawkatikabe te! Fein! Sunbin-Got ete kuw ki keko, mak kunum
    mak em ibolow sili sili nam kulu koloke te.”, ange ange kesiliw kale.
  ons-ons: “Dalino wane ŋei yewa eŋe don yaline ramaike? Eŋe Anutu yuanka more eŋane
    met met mayakane okanmaike me? Eŋe detki eŋine Anutu yale okanmaike? Ŋei maneŋo
    mane wane sot maine mi qeliŋkayake, Anutu wekuŋo ŋei mane wane sot turuŋ qotkoine
    ea makoke ma menaŋ ŋoniake!”
  con-NTPO: “¿Jongoesie tsu jova tsandieja ya'caenjan su? Egae tsu afa'je. ¿Majan
    tsu oshaya egae tsincon'choma joqquitssiañe'jan? Nane Na'su Chiga Quitsayi tsu
    oshaya.”
  ghs-ghs: Naane quba noi oonomake hiire? Noo oi qaganomanipamu. Apeho torota kahosa
    dzaamutaquho isaki oorai? Baamuhe, Ohonga teena.
  peg-peg: “ଇ ମାନାୟ୍‌ ଇନେକିଦେଂ ଏଲେଙ୍ଗ୍‌ ଇନାନ୍ନା ? ହେୱାନ୍‌ ଇସ୍ୱର୍‌ ନିନ୍ଦା କିନାନା !
    ହେଦାଂ ରୱାନିଂ ପିସ୍ତି ଇଚିସ୍‌ ଇସ୍ୱର୍‌ତିଂ ପିସ୍ତି ଆରେ ଇନେନ୍‌ ପାପ୍‌ କେମା କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌
    !”
  txu-NT: —E kum be me'õ ja ne ajmãn Metĩndjwỳnh japrỳo djan amijo Metĩndjwỳnho dja.
    Metĩndjwỳnh pydji ne kute me axweo biknorn mekam ngryk kêt, ane.
  eng-WEBU: “Why does this man speak blasphemies like that? Who can forgive sins but
    God alone?”
  gnw-NT: “¿Maera pa jei cuarãi cua cuimbae? Jei icavi mbae vae Tumpa cotɨ. Tumpaño
    co ipuere umbɨasa quía pe imbaeyoa reta.” Jucuarãi ipɨa pe uyemɨngueta reta.
  mux-mux: '@see-verse:MRK.002.006'
  maj-NT: “¿Á b'a̱ ts'ín tínchja̱ha nda̱i̱? Najmi tíbenkjún Nti̱a̱ná nga b'a̱ ts'ín
    tínchja̱. A̱t'aha̱ nku tutuhú Nti̱a̱ná xi maha̱ ts'ínndyjat'aha̱ xu̱ta̱ ngatitsuhu̱n.”
  bkq-NT: — Koendâpa awâkâ Jesus aguely! Deus nhunâguedyly kulâ awâkâ! Deus agâ âzekiba
    tâidyse awyly kulâ! Âdaunlo uguondo nhygakely mâkeba awârâ idânârâ inakanhe adâjitobyry
    modo! Deus lelâ awârâ xygakerim — kelymo.
  kue-kue: “Sraglpre yagl i ka yegl dume? Ye God kenaglmo sungwa! Yomba tandaglme
    ta koko endekraglkwa, ba God suwara koko endinambuka.”
  cot-NT: “¿Querocaquea icocani icanquegueti imaica? Manatari iquejemanatanacari Aapani
    Irioshi. ¿Arimpate choocampate itsipa agavejanquitsineca irishetsitantaqueroquea
    covaeguisherentsi? Aparotarite agavejatsi Aapani Irioshi.”
  bnp-bnp: “I navai a bakovi iea i ta maea? I ngaru ni bole a murina Vure! I uka tara
    viri ge puga a naro hale, a Vure kikeri kunana.”
  apn-NT: —Tk. Kwa pẽr mẽhõ myti mũj kêp Tĩrtũm kêt tã te kapẽr pyràk o amnhĩ nhĩpêx
    nẽ mẽ nê mẽ kot amnhĩ tomnuj o hapêx ã amnhĩ jarẽ. Tĩrtũm pix kot mẽ nê mẽ kot
    amnhĩ tomnuj o hapêx kênã. Anẽ.
  ctp-NT: “¿Ni chaꞌ ykwiꞌ yu re ngwañaꞌan?” mskeꞌ tiꞌ neꞌ kanꞌ. “Ska ti Ndiose ka
    kuꞌni Ni chaꞌ tlyu tiꞌ ꞌin nten nu ndukwi kiꞌya. Ska kiꞌya tnun lka chaꞌ ykwiꞌ
    yu kiꞌyu re chaꞌ kuꞌni tyii yu kiꞌya nu ndiꞌin ꞌin ska nten chalyuu, chaꞌ ja tukwin
    nchka ꞌin kuꞌni tyii kiꞌya nu ndiꞌin ꞌin nten.”
  bre-BRG: Perak e lavar hemañ gwallgomzoù? Piv a c'hell pardoniñ ar pec'hedoù nemet
    Doue hepken?
  opm-opm: Han mohra kinhat sa giri. Hanip dire er da hat saperhan Got oh heisup nahat
    napapat da oh orhorwi hirmat namdapat hanmur. Hanip dir nih imat hirmat amdatiproh.
    Ihan ohe Got orhor hatin ham ma mengir moh oh Got orhornong dasei mar ihat mengirmur
    dahaya hangopari.
  bvr-bvr: “A-lay, an-guna an-nga nula nipa a-yinagata a-weya? Wurra nipiya an-gugaliya
    wana a-negiya nula Wangarr, ya? Wurra an-gugaliya werra a-negiya a-workiya gala
    ana-nga a-yinmiya a-rorrcha nula mari wurra Wangarr nipa wupa an-ngardapiya jarra.”
    Aburr-yinagata gubu-borrwurra nula aburr-ni wuparnana aburr-ngurrnga.
  wal-wal: “Laa ha bitanee hagaa mala iitabaa Xoossaa bolli aissi haasayii? Xoossaa
    xalaalappe attin, harai ooni nagara atto gaanau danddayii?” yaagidi qoppidosona.
  zad-NT: “¿Berac̱he naz beeni ka'? Chonz kwine' ka Chioza'. Kono zoa sto beṉ' gak
    yizi'xen saaxya c̱he beṉ', san toz Chioza' gak yizi'xene'n.”
  mgh-mgh: Nlattuni, Ule uulumacaka co? Nakufuru. Noorya tipani ulevelela itaampi,
    hiri Nluku paahi?
  aso-aso: Eveneꞌ me ve nene nanimuꞌ neꞌmine nolive. Oꞌmoso ivileꞌ o-daaꞌ gamazi lave.
    Oꞌmosoꞌmovoꞌ lihimete hulo-ledaaꞌ ive ne neive li gili minaniꞌ.
  uli-uli: “Meda mele la iye sengal yael yeramtale hapatpat iyang? Mele ila sa sew
    hapaliyel ngal Deus. Bo halachog Deus mele ma yoh le be hachuya fael moldif!”
  nin-NT: “Ugo nggo à da sa angginggi meme? A re ndanda mi ni itu yi Abachi! Unggonggo
    ka nggurr ila ure i anishirr zhi ba. A sa Abachi yo na kpa ma.”
  tgk-tgk: «Ӯ чаро чунин суханони кофирона мегӯяд! Ҳеҷ кас ба ғайр аз Худо гуноҳи
    инсонро бахшида наметавонад».
  acu-NT: “¿Jusha waruka tuusha chichaawa? ¿Ningki Yusetjai tumamtsuash? ¿Yusek tunaunaka
    sakarminchaukai?” tu nintimrarmiayi.
  cak-WNT: ¿Achique ruma tek re Jesús nubij chare la achi la' chi nucuy rumac? Can
    itzel ri nubij ruma nuben chi can ya Riya' ri Dios. ¿Ruma achique ta chic jun
    ri nicuyu mac? Majun chic jun. Xaxu (xaxe) wi ri Dios ri nicuyu mac, yecha' c'a
    pa tak cánima ri aj tz'iba' ri'.
  ebk-ebk: “Adchi ngun na as taku t'uyna kanan sa? Nakkuran man na ay taku t'uyna
    epapachong chi achorna kan Apo Dios! Ngachana nan makafiael ay mamakawan as nan
    tataku as nan fiasfiasorcha mu achi hi Apo Dios yangkiay?”
  spa-PDDPT: ¿Por qué habla éste así? Blasfema. ¿Quién puede perdonar pecados sino
    solo Dios?
  ruf-ruf: “Angu ichinu chachi ichimtenda alonge pfino? Komligha Imulungu. Imulungu
    yaliyeka iyo iyodaha kuleghusa nzambi!”
  gun-gun: — Mba'e re tu po rami ijayvu? Po ramigua ma ayvu vai. Mava'e tu ombogue
    kuaa joeko vaiague, peteĩ'i e'ỹ vy? Ha'e va'e ma Nhanderuete — he'i okuapy.
  agu-BL: “¿Nxac na talx yi yola'se'j? na ntin Ryos na xcye' tan cuyle'n paj jun yaj,”
    che'ch len ẍchic'u'l cuntu'.
  isn-isn: “Uhumile uli u muntu uyu kuligiya iti? Uku kuna! Nyenyu nuihuma kulekela
    i milandu kwaala Itunda wing'wene duu?”
  eng-PEV: “He can’t say that. Only God can talk like that. This man is talking like
    he is God. He can’t talk like that. He is shaming God.”
  ilo-ULB: “Apay a kastoy ti panagsasao daytoy a lalaki? Agtabtabbaaw isuna! Siasino
    kadi ti mamakawan iti basbasol nu saan a ti Dios laeng?
  pir-NT: “Ahriquiro sa ni yahuducueracãhdo. Cohãcjʉ̃re ñano yahuducuro nine tiquiro.
    Masʉno mari yero saha ijiriquiro ijire tiquiro gʉ̃hʉ. Sa yero tiquiro ahriquiro
    ñañe yerire cohã masiedare. Cohãcjʉ̃ dihita masa tiquina ñañe yerire cohã masine”,
    ni tʉhotumahye tiquina.
  anv-NT: “Ɛpyɛ nnó ne mende yina ábyaá Ɛsɔwɔ. Ajɔɔ́ ɛké ji alu Ɛsɔwɔ. Ɛsɔwɔ mbií
    ne akage jinte gabo muú.”
  sab-NT: “¿Mineade onbre e kle gerule ene kwian oga ole? Ama me ñage gerule ene,
    ama kle mo gbe kweri Chube kare. ¿Chema ñage kwian age me no ulita talla mlienga
    kwian gbe no trate me jiske Chube gwa giti? Chube alin allabi ñage, onbre e me
    ñage age ene Chube kare.”
  tmd-tmd: “Nöbö gɨ pödpöd rɨmɨn, God yad höimöuön, inakmönö hörön yadmɨd? Nöbö mö
    bla ap kib mag gwogwo rɨŋ, nöbö i pɨx ñɨŋ aku örɨx abɨb maga mɨdöl; God nuŋwör
    mag akuyöbö aiönɨŋö,” rɨmä.
  acr-NNT: «¿Suꞌchak jewaꞌ kachꞌaꞌt waꞌchi? Rukꞌ wa kubꞌiꞌij kamakun chirij ri Dios.
    Ma ¿na xew ta nebꞌa ri Dios aj kuyul mak?»
  kpg-kpg: “Taane deenei la gaa mee di helekai beenei beleiaha? Mee e helekai e hagahuaidu hua
    a God! Ma go God hua modogoia dela e mee di wwede nia huaidu!”
  taj-taj: '@see-verse:MRK.002.006'
  avt-avt: “Ko! Kenmak hɨrak katɨp kar ik? Hɨrak katɨp enum kekrehɨr ke God. Hɨrak
    kɨre God te hɨrak ketpim a? God kerekek kakɨsak menmen enum mamno. Mɨt taauye!”
  cbk-cbk: Y ya habla sila, “Porque man este gente ta habla ansina? Ta man pa Dios
    ele. Nuay gane gente quien ta puede perdona con el pecado, sino Dios lang.”
  uig-ARA: «بۇ ئادەم نېمە ئۈچۈن مۇنداق دەيدۇ؟ ئۇ كۇپۇرلۇق قىلىۋاتىدىغۇ! خۇدادىن باشقا
    كىممۇ گۇناھلارنى كەچۈرۈم قىلالىسۇن؟» دېيىشتى.
  tuf-tuf: “Jesusat Sir ub cahmor téw̃ajar bin tew̃ro,” síhw̃ajacro. “ ‘Ay bár yajquíc
    tayar bár chájacro,’ Sir imata wacátaro,” síhw̃ajacro. “ ‘Ur ay bár yajaquéyra
    tayar bár chájacro,’ cahujínatra bitách wácajatro,” síhw̃ajacro.
  abx-abx: “Ay kay akapahalling to a'a da'inan sinan? Aglalabawan-na sito a'a i Diyos.
    Gana' makapasaylo si mga sala' kon ma'in hamok i Diyos.”
  mco-NT: “¿Nej co jada jäy jadu'n ymɨna'ñ co tɨ yajhuinmecxy jada pa'mjäy ypocy?
    Capxtɨgooyb yɨ' mɨɨd Dios. Com ca' nipɨnjäy jëb ypocyhuinmecxy. Tügpajc Dios yɨ'
    huɨdibɨ jëb ypocyhuinmecxy.”
  kqf-kqf: “Maimaituwa taunaḡa gebogebo taunoḡoti kamaḡedi bai aubaina niga lavana
    mainana ya giugiu? Tana bena Maimaituwa vaitena ḡemoḡemotidi, ee?”
  cpb-NT: “Rithainkakeri Pawa jirika. Tema tekaatsi peyakotanterone kaariperori, apatziro
    ikantakaawo Pawa ipeyakotantziro.”
  aon-aon: '@see-verse:MRK.002.006'
  hus-NT-2005: “¿Jantʼókʼi tu káw yab alwaꞌ jechéꞌ an inik? Abal u káw jelti max u
    Dios. Tokot a Dios in ejtowal ti pakwlantsix an ti walastaláb.”
  mig-NT: Naja̱ ká'a̱n cha̱a yá'a súan. Núsáá te tu̱'un ndɨva̱'a ká'a̱n‑de. Ndéja̱
    kúu sá'a tu̱ká'nu ini̱ nuu̱ kuáchi, chi̱ ɨɨn‑ni máá Dios, áchí.
  bps-bps: “Kan ku manan nlifetan salà i to gine? Falmon dengeg Dwata du manan én,
    du Dwata alò gmagan mlifet dad salà.”
  mbs-mbs: “Eked kepakay se inikagi din sìyan. Migtompuyus sikandin te Timanem, so
    wedad mekebatog megwedad te salà meneng olò Timanem.”
  tof-tof: wagó, “Ini pama ini poko inzan iade bóktanda? Wa Godón pabo apadóm kainda!
    Gaodó ia nótóke kolae tonarr barrgonóm, a wata God tebean?”
  cme-NT: «Bige‑i ciɛ naacolŋ daayo tuɔ tuora Diiloŋo‑i tuoraŋ daama temma‑i? Da ma
    hel Diiloŋo-na, hai gbãa hur u nanolŋ ãmbabalma?»
  sus-sus: «Yi wɔyɛnma yi mɔɔli ra munfe ra? A na Ala rasɔtɔfe nɛ yi ki! Nde nɔma
    yunubie xafaride, bafe Ala keren na?»
  pon-2006: “Ia duwen ohl menet eh kak wia soangen lokaia wet? Pwe e lahlahwe Koht.
    Ihs me kak lapwahda dihp akan, kaidehk Koht kelehpw?”
  dad-dad: “Ere nigin ĩ age irok? Ĩ kono fef! Taka nem mosor yaleleya to yenek, Negur
    yogo dogol.”
  zab-NT: “¿Xínii rnii bɨnquɨ zeec? Ne Diosɨng rsaclob, laatislany relee runny perdón
    de duld.”
  jae-jae: “Ŋac tonec kêsôm biŋ amboac ondoc. Eŋ kêsôm biŋ alôb-alôb. Asa kêtôm gebe
    êsuc sec ôkwi. Anôtô taugeŋ.”
  ksd-ksd: Dave go ra tutana i tatike dari? I varvul; to ia na re vue ra lavur varpiam?
    God ika.
  msm-NT: “Eh, nokoy no migyangub man seini no otawa to pag-ikagi to sikan? Ogpasipaya
    sikandin to Diyus, su Diyus da man to ogpakapasaylu to sae.”
  myk-myk: «Ɲaha na we ná we di yu le jogana le na wɛ? Kilɛ mɛgɛ we ya gyɛɛgi. Jɔgɔ
    wu dʼa já jurumu yafa sipya mu ni Kilɛ yɛ bɛ wɛ?»
  sbe-sbe: “Tamowai ne tabu tenem doha ye hedehedede! Yaubada ye hededeheyaheyababa!
    Yaubada ye bom mo gonowana yababa ye nuwatugabaeidi!”
  mcr-mcr: “Äi! Iqu kukŋuä tä, qäyu matqä iqiyä. Iqu Goti Ique äkittqiyeqiyä. Suqä
    quvqä, huätä mamäutŋqe, tqukä? Naqä-hŋqunäŋi, Goti Iqunänjqä.”
  cux-NT: ¿Dɛ'ɛ̄ cúúví chí 'tíícā ngaⁿ'a sáⁿ'a 'tīī? Ngaⁿ'a sa yeⁿ'e dendu'ū chi nguɛ́ɛ́
    n'daācā chi contra yeⁿ'e Ndyuūs, ti mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ cuuví diíⁿ yā nadach'ɛɛcú
    yā nuūⁿndī yeⁿ'e 'iiⁿ'yāⁿ, ti dámaaⁿ Ndyuūs.
  tur-YTC: “Bu adam neden böyle konuşup küfrediyor? Günahları yalnız Tanrı'dan başka
    kim bağışlayabilir?”
  san-ITR: IshvaraM vinA pApAni mArShTuM kasya sAmarthyam Aste?
  bel-N: «Што гэта Ён кажа блюзьнерства? Хто можа адпускаць грахі, калі ня сам Бог?»
  sch-sch: “Hi mi hin ithomo hi anga a chong ngam hi? Pathien a rilminsiet ani! Pathien
    vai ke sietnangei ngâidam thei!” an tia.
  mic-MIQNT: “Mu na tlewistuis na ula ji'nm muta telewistoq 'st'ge' Gjinisgam. Mo
    eimu'ti'gw mimajuinu'g ta'n gisi apigsigtultal 'gtlue'uti'l, pas'g newgte'jit,
    na negm Gjinisgam, apigsigtultal 'gtlue'uti'l.”
  huu-NT: “¿Nɨese bimɨedɨ iese llote? Dama Jusiñamui jeacɨnona dotarede. Bimɨe Jusiñamuiñede;
    ia Jusiñamui ifomo iacade. Jusiñamuina jai jeare ñaɨte”.
  jiv-NT: “¿Ju̱sha urukamtai emearun tu chichara? Yúsan imiá yajauch chicharui. Warí,
    yaki tunaan asakarminiait; aya Yúsak tunaan asakarchamniakait” tu enentáimsarmiayi.
  otm-NT: 'bi ''yɛ̨nsɛ mbo yʉ́ mbʉi n''da ngu n''da: “Xina, hanja ni man na tengu
    na. Pɛ hingui numansu Oją na, njo''o n''da ra ją''i da zä di punba yʉ́ ts''oqui
    n''da, hinda hønt''a Oją,” bi ''yɛ̨nsɛ yʉ́ mbʉi ʉ.'
  dah-dah: “Al gabe al dahade niŋgeb mere gwahade tiya? Al Kuruŋ po gab alyen mata
    buluŋ halde hiyen. Yeŋbe Al Kuruŋ sukal irde hi,” yeŋ dufay heŋ hinhan.
  tnk-tnk: “Rəfo iəmə nəha raməɡkiari iamɨnha irə mɨne? Nəɡkiariien nəha rərəha. Kumwesən
    əpa rukurən nenouenouien noien ərəha me. Sin mwi rukurən noien?”
  kpr-kpr: “Genembo omo nange ominge resi? Nu aminge sise God da javo etiri eko erira.
    God nusukako ari ekoko kote doyeraira. Jo tefo genembo eniimi kote doyari iraeri.”
  san-IAS: īśvaraṁ vinā pāpāni mārṣṭuṁ kasya sāmarthyam āste?
  nho-nho: “Ttama nei e lavaa peehea te taratara peenei? Ttama nei e taratara iloo
    pee ko ia ko TeAtua! TeAtua soko Ia e lavaa te uii naa haisara!”
  gym-NT: Ngöbö aibe tä ni ngite niara rüere denkä mento nibtä amarebti, ¿se ñobtä
    abko ni se tä ñäke kore Ngöbö rüere sere? namanintre töbike kore Jesubtä.
  azg-NT: “¿Ndu na ndöꞌ vaa jñꞌoon na itsinin tsanvahin? Jñꞌoon na itsinin juu, itscüejnaanꞌhanꞌ
    Tyoꞌtsꞌon na ijuꞌcjehanꞌhin. Ee taꞌnan tsꞌan nndëë ntsitꞌman tsꞌon jnan na nanꞌxuan
    nnꞌan, xiaꞌntyi nquii Tyoꞌtsꞌon condëë itsꞌaa jonhanꞌ.” Ndöꞌ vaa jñꞌoon na jndue
    nanꞌñeen.
  bhd-bhd: “ए मैन्हु एन्च़रां किजो ज़ोते? ए त परमेशरेरी तुहीन केरते। परमेशरेरे अलावा
    कौन पाप माफ़ केरि सकते?”
  too-NT: “¿A'chī' chihuīna'n chuntza' huā'mā' chi'xcu'? Xla' tā'talacastucmā' Dios
    a'nchī chihuīna'lh. Nīn tintī' tzē naquincāmāsputūnu'ni'yāni' quintalaclē'i'ca'n,
    xmān Dios”.
  ind-AYT: “Mengapa Orang ini berkata seperti itu? Dia sedang menghujat! Siapa yang
    dapat mengampuni dosa-dosa selain Allah sendiri?”
  cjo-NT: 'Ikenkithashireeyakani rajankaneki rirori: —¿Iitaka ikantashiwaetantari
    irika? Iitajorentsitashitaka. ¿Tsika ikanterika rowawijaakotantyaariri? Tema apatziro
    rowawijaakotantzi riraga Tajorentsi.'
  nsn-nsn: “Ae tun maene re guaton, kare mene sira pare? Inggon e marang hahaua liu
    tang God? God te me pahena re banot e kale liu tar niguatar sa.”
  san-DEV: ईश्वरं विना पापानि मार्ष्टुं कस्य सामर्थ्यम् आस्ते?
  tna-NT: 'Uja japibatitana huecuana: “¿Cuaja su ni da ye deja uja emimiani? Tuahueda
    Diusu emadhabatani mesa mimi neje. ¿Ai deja ja jucha cuana perdonata cua bata?
    Tata Diusu ja bahui jucha cuana perdonata cua. Beju Diusu puja epuani tueda.”
    Daja japibatitana huecuana.'
  lid-lid: “I buku sah handru iy asehek sahou ndra-in i buku doh i ta Kindrei? Ari
    ndramak winiyan basikine kandriyen ndra-in bwe. Kindrei le ari, kabwe!”
  wim-wim: “Nil inan Jesus.an wanttake? Nil keꞌ God.an waaꞌ-waaꞌan nungantakamana!
    Nil God thonakaman ep thawiy ngampar nil keꞌ-ngul ngaantam-ngeeyow way ngampan
    yump-yumpampa, pam wiyan keꞌ thawiythana, nil epa!”
  zga-M: “Yelendakhekhi umunu ukhunchova aga? Idokhela! Veni uveisyekhela imbivi u
    Nguluve ve nyalusekhelo lwa mbivi?”
  yom-yom: —A bila mbi mutu wawu kanyolukila bobo e ? Keti lembo vuezi Nzambi ! Nani
    wunlemvukilanga masumu e ? A keti Nzambi kaka wunlemvukilanga masumu !
  eng-NNA: “He should not talk like that. He said to him, 'You have earlier been ignoring
    God. In response I will not hit you, I will be good to you.' That is what he said.
    He spoke very badly. Only God can talk like that. People can't talk in that way.
    That Jesus is making himself like God.”
  san-SIN: ඊශ්වරං විනා පාපානි මාර්ෂ්ටුං කස්‍ය සාමර්ථ්‍යම් ආස්තේ?
  yut-yut: “Ma, amɨn on ni gen naŋ yosok? On Piŋkop kulabɨsak on! Namɨn amɨn da dɨwarɨ
    wɨrɨrɨt pi asak? Uŋun pi Piŋkop dagɨn agagɨ!”
  grc-BYZ: τί οὗτος οὕτω λαλεῖ βλασφημίας; τίς δύναται ἀφιέναι ἁμαρτίας εἰ μὴ εἷς
    ὁ Θεός;
  cpc-NT: “Ithainkakiri Pawa jirika. Tima tikaatsi kantironi impiyakotantiro kaaripirori,
    apaniro ikanta Pawa ipiyakotantziro”.
  nhg-NT: “¿Tlica tlajtlajtoa nönca tlöcatl ejqueyi? Checuatlajtojteca encuntra de
    Deus. Abele öque cuale tieperdonörfis tlajtlacule tlöcamo sa yejuatzi Deus”.
  nya-nya: “Nʼchifukwa chiyani munthuyu ayankhula chotere? Iye akuchitira mwano Mulungu!
    Ndani angakhululukire munthu machimo kupatula Mulungu yekha?”
  ngu-NT: “In tlacatl, ¿tlica tlajtlajtohua ijquin? In tlacatl cuijhuicaltia Dios.
    Xacaj hueli quitetlapojpolhuilia on tlajtlacojli, yej san yejhua Dios.”
  kup-kup: Aban epopuhö rekot napuz horï tamahatü ba naolotü, oñ God nenapuhö ol beteamah.
    Met pi Godiz zut ravapan hat horï okov mañahan dari hatevetegin tin narav.
  jid-jid: Ba indi da ani wur lahtre ndi hlega, sai Irji nikankrima ni wur lahtre
    ndi hlega
  wmw-wmw: “Mbana asowera javi? Kakukufuru! Nani ari nawo mamulaka kuswamii madambi
    sairi Mwenyezimungu tu basi?”
  gmv-GGM: '@see-verse:MRK.002.006'
  ssg-ssg: “Kalahai i kak ukek? I kak hanowi i Haeu! Aita pon oxoxiakako ti kawatan
    ti saun lialun? Mewenae Haeu!”
  zpo-NT: “¿Chonoon sbaa nzhedizh xaa ne? Kwenta Dios nzhedizh xaa. Nyent cho xaa
    nzho mod chee jwalt, nebse Dios.”
  poy-poy: “Iwera ashi muntu ayu kankutakula ntambu ayi? Ayu kankumwigiranga Mlungu!
    Gani kawezi kulekiziya vidoda? Mlungu gweka yakuwi ndiri?”
  qwh-NT: “Que nunaqa ¿imanirraq tseno parlan! Tseno parlarninmi, Diospita burlacun.
    Diosllam jutsantsicpitaqa perdonamantsic” nir.
  gaw-gaw: “Danab imu Nug aḏinu anam aṯe? Nug Kayak dabiṯa, awa awa qeṯe. Kayak Nug
    nuḵa hip̱unin uhuqa megaḵunu elele,” aon ap̱ig.
  nca-nca: “Do ka yete? Mande ŋuko Anutu yesaráŋoyote. Anutuko naŋge quhurí se rotowero
    wimbí tete.”
  zpz-NTPP: “¿Lagu ni rniiy? Coz nu rniiy, ndeꞌ zañ contr ni Ñgyoozh. Tub zi la Ñgyoozh
    gac gyicy sulagy mi de cyi nu ricy mbecy”, na dey.
  mkj-mkj: “Imdoahr woalmene Ah kak wia joangoan sikesik oauwe? Pwa Ih lahlahwe Koahs.
    Inje ma kak lapwadda dihp kan, jaudi Koahs kalahpwuk?”
  zac-NT: “¿Pëzielú rniꞌi Jesús diꞌdzë rëꞌ? Nablac rúnëll ofender Dios purquë sulë
    Dios napë pudërë gunë më perdunë duldë, lëdë núdiꞌi lë́ꞌëll.”
  kyg-kyg: Gotikeꞌmo vayaꞌai hosu kavaꞌapimo afaꞌa alino atalegaiye, huꞌa apaipafiꞌmo
    apakesamo afiꞌnae.
  kmk-kmk: “Apay kama’t tu tun imbagan dituwa tagu? Maisuganggang kan Apudyus dit
    imbaga na. Sin dit makabooḻa mamakawan si basuḻ nu adi si Apudyus ullawa?”
  cao-NT: —¿Jënihax tsi toca tsi chanihi ni naa joni sa? Dios pasomaha chanihi quiha
    pë. Yama tsi xo jocha masati mëtsa cato ra; jaroha tsi xo Dios —i jamë jaca niquë.
  bbr-bbr: '@see-verse:MRK.002.006'
  inb-inb: “Kai runa, ¿ima­pa­tak Dius­sina tukuspa, chasa rima­ku? Ñi pipas mana
    pudin­kunachu, panda­rii­kunata pasin­sian­gapa. Taita Dius­lla­mi pasin­sian­gapa
    pudí”.
  hrv-hrv: “Što to ovaj govori? Huli! Ta tko može grijehe otpuštati doli Bog jedini?”
  box-NT: «O nùpue mu wee bío kà síi le we? O wee màní míten lè le Dónbeenì.
    Lée wée dà à sɛ́n mu bè-kora á à día ká mu yínɔń lè Dónbeenì mí
    dòn.»
  ote-NT: “¿Hanja ma̱nga njabʉni gue ri ꞌñetꞌa Ajua̱? Ngueꞌa̱ hønsɛ Ajua̱ go gueꞌa̱
    tsa da punga ya tsꞌoqui, y hinto maꞌna.”
  wnu-wnu: “Meimet qamb munon eng Qenut ber qob ende at wot qura? Munon ar ger munon
    qomon boru ebet igo eng musia maigas me uber burinerei. Qenu wonou gari qas mi
    eng gagar ebeiner eng qeemben.”
  zam-NT: ¿Chonon tatua' ndyoodi's mbi' ba'? Mbi' ba' ñii ngòc nguàal di's cón che'n
    Diox. Ngue ta' mbi' xyàn lezo' Diox tac yende chó mèn gác ton' xtol mèn co' ndxàp
    xtol. Ante Diox ndxác nton' xtol mèn.
  zyp-NT: “Ma cawngsaw heh zecawtamaw, ma hraco a tah thlang? Khazing a reipachia!
    Khazing tah ly co ahomaw suanah a ngethai khy?” tatah aa tah.
  sey-NT: ¿Me yoꞌoquë ja̱je caquëꞌni, iquë? Coa Maijaꞌquëni cueꞌcuequë caji. Iye yeja
    acohuaꞌi pa̱i coꞌaye yoꞌoseꞌere sa̱i deꞌhuaye peoji. Coa Diususeꞌe yoꞌoye aꞌë,
    ja̱ cato.
  nvm-nvm: E gari fu irerafuon vua ijeg kuaim? E be moikigia fu erar e kafobuon ise
    iji giame arekma bakin. Regavo fun Godri fuonkua revo fu irerafuon vua ijeg kufuimene
    kuaimno kuain.
  mps-mps: ‘Magi baso te bidigo agai te tiwai po wabowe? Agai te Godiba posobo po
    obao. Te mena bidi me deligo te bidigo dwai sęgę me sela sągobeo. Te God agaduba
    sę naga dao,’ augwaligo te homu yali.
  seh-seh: “Thangwi yanji mamuna uyu asalonga tenepa? Iye asaxola Mulungu! Thangwi
    analekerera kudawa ndi Mulungu basi, nkhabe munthu unango.”
  pab-NT: — Xoanala hoka nikare iraeta? Maisa aiminisare Enore. Hiyaiya, Enore taita
    atyo emaiyarehitita iniyalahare kaomakitereharenai.
  llg-llg: Boe ma ala lakokola lae, “Hataholi ia nambalani nalan seli kokolak nae,
    leo ndia! Kada Manetualain mesa kana fee ambon neu hataholi sala-singgo nala.
    Tehuu hataholi ia kokolan nonook bali leo Manetualain ndindia. Namumulu Manetualain
    ndia so!”
  kyf-kyf: «Lɛɛ -lu ka 'gbʋ nyɩmɛ -mɔnɩ gba 'sa sa? -Lagɔ ɔ vɛlɩa. -Lagɔ -bhlogbɔɔ
    mnenia ɔ 'ka nyɩmɛɛ gbʋnyii 'wʋtɩ. We 'nɩ mʋʋ?»
  tpi-tpi: “Olsem wanem na dispela man i mekim dispela kain tok? Em i laik kisim ples
    bilong God. I no gat wanpela man em inap long lusim sin. Em i wok bilong God wanpela
    tasol.”
  mih-NT: “¿Ñacu cahan ra ya tacuan? Yoñi ra cuu zandasi cuatyi ñiyɨvɨ. Maa ñi ra
    Ndyoo cuu zandasi cuatyi ñiyɨvɨ.”
  qvh-NT: “¿Imanirtä cay runa sayno parlan? Tayta Dioslami munayyog caycan runacunata
    perdonananpä. ¡Dios-tucur sayno nerga lutantami parlaycan!”
  kms-kms: “Pughe kin ningg wuti nen pugri wand nand? Ni God wand brequ nindig! Wuti
    iri yumbo ur brequ kin wand te puaq nand tuqui segi, pudi God irine ni puq nen
    tuqui.”
  agn-agn: “Aroy! Angay maning atan tang bitala tang taw ang na? Dorog kabelat tang
    kasalanan ang na! Anday domang mapagpatawad tang mga kasalanan ta, ang Dios lamang!”
  nhi-NT: “¿Tleca ohcon tlahtoua necah? Ica tlen oquihtoh quisa queh ictilchiutoc
    nitoocaatzin Dios. Pues amacah uilis quintlapohpoluis nintlahtlacol in tlacameh,
    pues non, sayen Dios mouilitia.”
  ttc-NT: «¿Tistil nxik tyoli' tetz ikxji? Ikxji cha nxmayin ti'j te Qtata Dios, komo
    nijunwt xjal b'a'n tzan tnajsan qchoj. A'ox te Qtata Dios b'a'n tzan tnajsan qchoj»
    kyekyi kyetz.
  dan-1931: “Hvorfor taler denne således? Han taler bespotteligt. Hvem kan forlade
    Synder uden én, nemlig Gud?”
  kwj-kwj: “Hinde wowani ka hima ka hinga sawendau? O hinga rini Gotri ni saweholiyandau.
    Hinde na hima to apa kapwa sumbu rani rumbwe kumbwa. Gotri tombwa wono.”
  vie-OVCB: “Phạm thượng thật! Không lẽ ông này tưởng mình là Đức Chúa Trời sao? Ngoài
    Đức Chúa Trời còn ai có quyền tha tội!”
  kze-kze: imáyáa ésa sésa nóra séna mirá siyó. Áánútu kweyáá sáwí-imayaa maitiyuwánívo
    kwaási íma mirá ónááovo Áánútumba aká'áámba kwésimankaiye-imayaa ésa suwaná
  mpj-mpj: “Nganaku jiilu Jiijajju pakiwana wajarnu? Mama ngarnawarrapurlukaluwiyaju
    walykukaja wirrupunginpa, mirta ngaalu, martulu.”
  lbk-lbk: “En man enkali na's kag tona ay cha la mangam-amsiw ken Apo Dios ay? Ay
    ke wad-ay makapakawan si fasol mod-i si Apo Dios yangkhay?”
  mto-NT: ¿Tya̱jxts ya̱ꞌa̱ veꞌe veꞌem vyaꞌañ? Je̱ Nteꞌyam xa ya̱ꞌa̱ veꞌe vyinko̱jtspejtp
    ku ya̱ꞌa̱ veꞌe veꞌem vyaꞌañ. Ni pa̱na xa veꞌe kyaꞌo̱ꞌyixju̱ je̱tseꞌe tyo̱kinme̱e̱ꞌkxu̱t,
    je̱ Nteꞌyamji veꞌe toꞌk.
  bzh-bzh: “Nenër ġaġek va ti sënë? Ḳo yi raḳ besevöḳ Anutu! Mehöti su yoh vu
    bë dahun nġaa nipaya na rë, gaḳ Anutu yö timu yoh vu!”
  guj-2017: ‘આ માણસ આવી રીતે કેમ બોલે છે? એ તો દુર્ભાષણ કરે છે. એક, એટલે ઈશ્વર, તેમના
    વગર કોણ પાપોની માફી આપી શકે?’”
  jvn-NT: 'Guru-guru iki pada mbatin: “Lah wong kuwi kok wani-wani ngomong ngono?
    Kuwi lak ngèlèk-èlèkké Gusti Allah, awit namung Gusti Allah déwé sing bisa ngapura
    dosané manungsa!”'
  byr-byr: “Aꞌmwe dai yagaala saꞌ baaꞌna dɨvanɨka! ‘Gotɨyarɨ wavɨlaꞌmweinyɨ,’ dathɨvanɨka!
    Kayaaꞌnanya aai marasɨꞌnadelaka! Gotɨyai gavei marasɨꞌnadelyɨra. Sareꞌ Gotɨyarɨ
    yagaaibɨraizɨka dɨwakei daaka!” yawɨranganna yeꞌ.
  ian-ian: Jisas manda kat wupma wandɨ waa maawupmba sɨka wagalandi. God kat kavle
    vat wandɨ waa yelavɨtndi. God mɨna kavle vak kat lɨmbwigiyandɨ waa yelavɨtndi.
  hun-hun: „Hogyan lehet, hogy ez ilyen káromlásokat szól? Ki bocsáthatja meg a bűnöket,
    ha nem egyedül az Isten?“
  mcf-NT: ¿Atotsi quiash adec Esus onquepeque? Tantianu. Nuquin Papa icsamboen chuiquidien
    aid nechitec. Nuquin Papauidi matses cuidenquio yec abi icsaid bëpiscudquid nec,
    quetsëcquiec tabadpondash.
  kjs-kjs: Mo alimiri ake pea-daa lea pe lisimi. Nipumi Gote madaa ero agale leme
    paaya. Nipumi pupitagi ne kone mada rubalia ya? Gote nipu komeame mada rubalia
    kone wisimi.
  mni-mni: "“Kari matik leiduna mahakna asumna nganglibano? Masi Mapu Ibungobu thina\
    \ ngangbani! Pap kokpiba ngambadi Mapu Ibungo mahak khaktani!”\x94"
  yad-NT: '@see-verse:MRK.002.006'
  mxb-NT: “Ta, ¿ndiva̱ꞌa káꞌa̱n ta̱a káa dión? Ta̱a káa kúú ra̱ yáꞌa káꞌa̱n ndava̱ꞌa
    xíꞌín Ndios. Chi̱ ni iin tóꞌón taꞌon ta̱a o̱ kúu dándóo kua̱chi ña̱yuu. Iin tóꞌón
    dini̱ mií vá Ndios kúú na̱ kuu kee dión.”
  pon-2006A: “Ia duwen ohl menet eh kak wia soangen lokaia wet? Pwe e lahlahwe Koht.
    Ihs me kak lapwahda dihp akan, kaidehk Koht kelehpw?”
  maq-NT: “¿Mé má cuitjin chja cha xi cuijyihi vi?, ta Nina tsixcuehyu cha. Tsajin
    yo xi cuma tsinchataha jyë́ rë ngu xuta ta suva ni Nina má sahmi me.”
  hto-hto: “¿Nɨbái mei bímɨe daɨí úrite? Juzíñamuina fɨeni úrite. Dama Juzíñamui fɨénidɨfuena
    dua. Abɨ dɨne bu Juzíñamui izói fɨénidɨfuena doñena.”
  por-BRBSL: “Por que este homem fala blasfêmias dessa maneira? Quem pode perdoar
    pecados senão só Deus”?
  ces-NKB: “Proč mluví tak rouhavě? Kdo kromě samotného Boha může odpustit hříchy?”
  cui-cui: “Maisa bapon bichocono abe tsipei pocotsiwa bapon paeba bichocono Nacom
    tsita ajumebetsi. Jiton dapocotsin aibi pon xua jiwi cacui yabara jʉntemainaya
    jʉntʉ puxana exanatsi abe pia peexanae cuiru coyenein tatsi. Jame meisa apara
    caein Nacom yaputane xua jiwi cacui yabara jʉntemainaya jʉntʉ puxana exanatsi
    abe pia peexanae cuiru coyenein tatsi”, najei.
  boj-2014: “Yesus a kiyaqa anjam degsi marqo? A Qotei misiliŋyqo. Yai na tamo naŋgo
    une kobotqa kere? Qotei a segi qujai.”
  eng-OEBUS: “Why does this man speak like this? He is blaspheming! Who can forgive
    sins except God?”
  eri-eri: “Fai no beha, taate bona beele benou lena? No Itou nomo haumu tona onona.
    Fai ete te no une uuluwei nomo edo uwau. Wa Itou nomonga haruwe.”
  aly-aly: “Ilek-arrpantey ran nhenh angkeyel? Ran nhenhey apmwel-areth angkeyel Akngey-arrpantey.
    Akngey anyentelant apmwan iwem!”
  wiu-wiu: Imopa i okono, edekolo oko-pe. Ali atoame toma nokoi poaneleke mekane po
    letu kea wakilepa Akolaliyo odene tokono, i agome Akolali tekome oko wa wene poaneya
    meaneya.
  swe-swe: ”Varför talar denne man [en människa som vi] på det här sättet? Han hädar
    ju (är respektlös mot Gud). Vem kan förlåta synder utom Gud?”
  cth-cth: hete tami ni bangkongmaw Cathut pathoenae lawk a dei. Cathut hloilah, apimaw
    yon ka ngaithoum thai telah a lung thung hoi ati awh.
  mti-mti: “Apan mame divi oya gae mamaib wane? Me God gumbe watkukamivi. Bira me
    oma ane kukaeba anog yankwetan, God mekut ape?”
  pad-NT: —Jahariki ida Jesus kavarani. Deus ka'oa bikaabokaki ida hojai asohiriki
    na'birani. Deus hiriha ada Jesus.
  twi-twi: se, “Asɛm bɛn na ɔreka yi! Abususɛm na ɔreka yi! Osusuw sɛ ɔyɛ Onyankopɔn?
    Onyankopɔn nko na otumi de bɔne kyɛ.”
  hlt-hlt: “ Balae tih anih hetla a cal, a soehsal coeng he ta. Pathen pakhat long
    pawt atah tholhnah aka hlah thai te unim?” tila a poek uh.
  tbz-SIM: Dɛ̀ dòmmɛ kòo nìtì yie ndɑ̀ɑ́tí kɛ nɑ́ɑ́ mmiɛ mbotí? Ò cɑ̀ɑ̀ri Kuyie nyètìrì
    ndi, kɛ̀ dɛ̀ í tú Kuyie mmɑ́ɑ̀ we mbo nɑ kɛ́cĩ́ɛ̃́ mmɛyɛi?
  san-GUJ: ઈશ્વરં વિના પાપાનિ માર્ષ્ટું કસ્ય સામર્થ્યમ્ આસ્તે?
  amx-amx: “Wenhengarl rang lakenh angkem? Rartek Altjerr arrampewem! Altjerrelant
    kwenh anetj tjerrtjeng wem!”
  ake-NT: “Ɨ'rɨ pe iyesi pɨ' mɨrɨ kasa Papa sapema pe rɨ isaurokʉ? Ɨnʉ' rɨ sa'ne makoi
    pɨ' tʉusentu'masen pʉra rɨ iyesi mɨrɨ ko, Papa rɨken!” ta'pʉ to' uya.
  qvn-NT: “¡Wä! ¿Imanirtag cay runa chaynuy riman? Chaynuy rimarga Diostucuyantag.
    Dioslam runacunapa juchantaga perdonan, manam pisi jucga”.
  tku-NT: “¿Tū ixpālacata chihuīna'n chuntza' huā'mā' chi'xcu'? Xla' mālakchā'nī'mā'lh
    Dios chī chihuīna'nli. Nūn chā'tin tzē naquincāmātza'nkēna'ni'yān quincuentaca'n,
    xmān Dios.”
  bjk-bjk: “Ruasa ina tödi na i tenge bira? Ine i tengen ögarin e God. Kaim pe öng
    i öt ta kip tewe a magingin saban, nexalik bara e God kalik mon.”
  msy-2020: “Gumazir kam tizim bagha kamaghɨn mɨgei? A Godɨn danganim iniasava ami!
    Gumazir kɨnitam gumazir igharazitamɨn arazir kuraba gɨn amadaghan kogham. God
    uabɨra.”
  bpr-bpr: “Kan ku talù i to ani gambet ayé? Mlad kenen du landè dademe gmagan fmasinsya
    i salà, lo senan Dwata.”
  cle-NT: “¿Jmiih⁴² ja̱³ hi³ ga³liu⁴ liáh³nɨ³? Hi³ bi³cuaáy¹ Dios ba² nɨ³. Ja̱y³ Dios
    ba² nɨ³ hí⁴jooy³ hí⁴jmeé⁴ gaáy³ dsɨ́² dsaa² chiaa⁴²a² nɨ³.”
  txq-txq: De rakokola aok rae, “Hatahori ia nambarani sudi selik kana kokolak nae
    leo naa, ee! Kada Manetualain mesa kana bisa fee ambon neu hatahori sala-singgon.
    Hatahori ia kokolan naa, nakasasamak aon sama leo Manetualain. Ana nakadadaek
    Manetualain naa ena, ma!”
  aaz-aaz: Rarit sin naꞌuab ein es nok es am nak, “Airoo. Atoniꞌ ia, ro In nabrain
    he naꞌuab on reꞌ nee, joo! Suma Uisneno es reꞌ bisa nsaok atoniꞌ sin sanat. Mes
    atoniꞌ ia In uabn ii naiks on, on reꞌ In es reꞌ Uisneno. In naꞌakan Uisneno es
    reꞌ nee!”
  qup-NT: ¿Imashnata yuyarin kay runaka rimananpa chasna? ¿Imashnata ñukanchishina
    runaka llakichima uchanchikunamanta? Yaya Diosllami atipan llakichinata uchanchikunamanta.
    Chay runaka Yaya Diosshina tukunayashpan Yaya Diosta piñachihun nishpa.
  dop-dop: Pepe tɔɔ kɛ́ ɑpɑlʋ ɩnɛ ɩ mɑkɩ kɑŋkɑntɛ nɑ ɩ́ kpɑkǝɣɩ ɩ tɩ nɑ ɩ́ kɛɛsǝɣǝnɑ
    Ɩsɔ? Awe pǝsǝɣɩ nɑ ɩ́ hɩɩsɩ ɩsɑɣɑtʋ ye pǝ tɑɣɑ Ɩsɔ pɑɑsi?
  azb-azb: «Bu Adam niyə belə danışır? Bu ki küfrdür! Tək Allahdan başqa günahları
    kim bağışlaya bilər?»
  eng-DBY: Why does this [man] thus speak? he blasphemes. Who is able to forgive sins
    except God alone?
  guo-NT: “¿Ma-aech xotkat Jesús Dios sitae-el? Japon naksiya xatis jʉmchiyaxisalpox.
    Nejmachjiw japox jʉmchiyaxil. Jasox naksiya wʉti, is babijax Diosliajwa. Kaen
    Dios xajʉp beltaeliajwa jiw babijaxan ispoxanliajwa” —aech judíos chanaekabʉanapi,
    nejchaxoel wʉt.
  hla-hla: '@see-verse:MRK.002.006'
  mav-NT: Tupana yn ni yt nakuaria i aiminug hep kuap hat i'atu'e. Yt naku i mio tã
    e Iesui i'atu'e te'e­ru­wa­nẽtup hawe.
  kpf-kpf: “A zi wan den sap? Zâk Anutu mem ge kwap sap. Op ko Anutu zâizâiŋ okŋâŋgap.
    Anutu, zâk kânokŋâ tosaniŋâ birâmap.” Yatâ nâŋgâm tatnetâ Yesuŋâ umziŋan nâŋgâm
    itâ sâm dâzâŋgoip,
  ppo-ppo: “I whi̧ a̧ta, Kótó kaaepó du betere foné Kótó faletu beterapó. Ti dowi
    ala kwiata, Kótóné beta̧ su̧mó aluranérapó,” du betalepó.
  hin-2017: “यह मनुष्य क्यों ऐसा कहता है? यह तो परमेश्वर की निन्दा करता है! परमेश्वर
    को छोड़ और कौन पाप क्षमा कर सकता है?” (यशा. 43:25)
  bef-bef: Yaꞌma bo henabe luto ya nolibe? Yaꞌma foipana li heꞌmi epololata kiyiꞌafu
    nohibe? Huꞌmau aigo ya hulata bo nohina niꞌibe. To ai yaꞌma bouba Huꞌmamofi kumu
    megeka nolibe.
  amm-amm: “Ninani nokota no hani monoi yomu, woi? To mo Kotoso na talisiyoli. Ulai
    noko siyayo no mulu koiyau no moloi afoliwai monoi? Koto saso mo sai, mulu kopokoiyau
    saloso monoi.”
  zaj-zaj: “Habali munhu ino yolonga kamba vino? Uno ufukuzi! Mulungu yeiyeka yodaha
    kugela kumgongo vilozo va wanhu!”
  chq-NT: “¿'Ee lɨ 'e faa'²¹ 'in tsañʉʉ'¹ lo la no? Júu³ 'laa'²¹ tya' Dios faa'²¹
    'ino. Jiin'¹³ jaain²¹ jo lí² 'íin² tsaa² tya' tsá². Jiin'¹³ 'ña'a Dios lí² 'íin²
    tsaa² tya' tsá²”.
  swp-swp: “Teina tau ta ie saha Eaubada ie ribabaaeai ina doha? Eai baaea ribagigirina
    abina ie ata, Eaubada iabom?”
  bjr-bjr: Maa fasiqafa naqifeemasee unna qimasee paasoosidanoo Anutuna amaaqa maqaidanoo
    fee mi ufana qidanoo fee. Sia faiqí moo fannoo amana faiqí mandainaina taikannisaannoo
    Anutufa kai amana miqiannoo.
  aby-aby: Eno weakuie Godini Dawaini emua demuiya weada weakua weisa. Weisake i ari
    enoe Godi mane merama ukeka sineka mune imuke medaku weisa.
  eng-YLT: '''Why doth this one thus speak evil words? who is able to forgive sins
    except one — God?'''
  jni-jni: Wa gu ane ni unu ugeme ma boo tize anu anime fee. in gusa Ugomo Asere mani
    cas ma kpijo usizikime wa noo.
  kne-kne: “Apay nga say inbaga na di? Din ipogaw ay nay et is-is-o nan awak na en
    Diyos. Tan sino aya di akin lebbeng ay mamakawan si basol mo adi et si Diyos et
    anggoy?”
  tgj-tgj: “Ogubv so nyi si svbv gaam minladunv? Si Pwknvyarnvnyi nyarjitari namgo!
    Pwknvyarnv akin mwng yvvdw rimur ham mvngnga ladunv!”
  wat-wat: “Au, naki Guyauḡa kana nufota go'yona ina vinuwateweina. Ava uḡuna nofe
    namoḡa nokomaise i nunusifufu eyo i bwadubwadu-tafakaikokona Guyau nenei!”
  gui-NT: ¿Maera pa jei corai cuae cuimbae? Jei icavi mbae vae Tumpa cotɨ. Tumpaño
    co ipuere iñɨro quia pe imbaeyoa reta re. Jocorai oñemongueta reta ipɨa pe.
  quc-TT: '¿Jas che jewaꞌ katzijon we achi riꞌ? Awas ri tajin kubꞌij: “¿Jachin riꞌ
    ri kakwinik kukuy makaj, we man xaq xwi ri Dios?”'
  heg-NTPO: Hidim oen tek apa noan, “Atuling ni brain in aa ela kia! Suma Ama Lamtua
    Allah sii, man bel ampong nal atuli li in kula-sala ngas. Mo atuling ni in aa
    ka, un tao apa ka banansila el Ama Lamtua Allah! Na Un bilu-aa Ama Lamtua son!”
  ptu-ptu: “Akanna deenni tau ma'kada susi? Aka hia umbai' anna muangga'i kalena sipadaam
    Puang Allataala? Aka tä' deem tau moi podo la mesa la mala muampunni dosa, sulibanna
    Puang Allataala!”
  bzd-NTPO: “¿Ì kue̱ki̱ wëm wí̱ ttö̀ es? Skëköl ë̀ a̱ se' nuì̱ olo'yarmi. Ì ché ie'
    tö e' wa ie' tso' Skëköl chök suluë.”
  kwf-kwf: “Reala kwa! NoaꞋa nia kasi bolo faꞋinia neꞋe nia ka fata ꞋunaꞋeri. Ngwae
    ki noaꞋa kasi saiana rufuanatalana taꞋangaꞋa ki. TalitoꞋona goꞋo God neꞋe saiana
    rufuanatalana taꞋangaꞋa ki. Nia faꞋabolotaꞋinia naꞋa faꞋinia God.”
  eng-WYC-2017: What speaketh he thus? He blasphemeth; who may forgive sins, but God
    alone?
  eng-WMBB: “Why does this man speak blasphemies like that? Who can forgive sins but
    God alone?”
  zat-NTPS: ―¿Bizr chee̱ na' dxuchalaj caní benne' nigá? Dxucá'ana dítaje̱' Xránadxu
    Dios. ¿Núzraqueze gaca gunite lau dul-la da zaj nabaga bénneache? Tuze Dios na'.
  spp-spp: «Ɲaha na ŋge nàŋi ɲyɛ na mpe jwumpe shiŋi yu yɛ? U na Kile mɛge kɛ̀ɛge.
    Fo Kile kanni bà mɛ, wà sì n‑jà sùpya kapegii yàfa u na mɛ!»
  zty-NTPS: “¿Biẕ chen' ẕchaḻj bennen' ki? Ẕzoe' Dios cheḻa'ale. Bi gak no benne'
    yenít ḻawe' che doḻa'. Toze Dios gak gonen'.”
  mek-mek: “Kapa puo au iꞌina ega eifa oma, Deo eegai eifa apala? Kai agaꞌo papiau
    eꞌi laomai apalaꞌi ageꞌagegeainiꞌi afaekaina kai, Deo ifogamo papiau eꞌi laomai
    apalaꞌi ageꞌagegeainiꞌi agekaina,” keoma.
  aey-aey: “Dana i adi je odi madena? Uqa Anut cewudec je madena! In silail cagasiadecnu
    ihoc? Eu Anut himec uqa ihoc,” ein.
  urd-GVH: “यह किस तरह ऐसी बातें कर सकता है? कुफ़र बक रहा है। सिर्फ़ अल्लाह ही गुनाह
    मुआफ़ कर सकता है।”
  ycn-ycn: “¡Meque pu'uhuaré huani ta rimíchaca! Tupánaja calé amaro ina'uqué chaje
    pu'uhuaré nala'acare liyá. Uncá Tupana calé ricá,” que napechu i'imacá rinacu.
  djr-djr: “Way. Yaka balaŋ ŋayi bitjana waŋanha. Nhaltjan ŋayi ga ŋunha guyaŋanhamirnydja
    yanbi ŋayi ŋunha God-Waŋarrnha? God-Waŋarryun ŋuli ga dhuwal ŋayipin waŋganydhun
    bäy-lakaramany yätjkurruwuynydja mala.”
  kvg-kvg: “Gekha zapâ, ngenek av nge꞉manqate? Mbumbukiam-qá iz ndøngi꞉tít. Ezoqam-qa
    manqa-zapazapa, Mbumbukiam yakhapús, ndezø-evøzam.”
  rug-rug: “Na vegua ke zama guahe si Asa? Na va Tamatamasae pule nia si Asa! Tamasa
    mo telena si boka taleoso ni sari na sinea d!” gua si arini.
  hop-NT: Ya hinoqw i’ God aqw hiṅqawlawu? Ya hak sen hakiy qaanhtipuyat ayo yúkuni,
    hal pas God‐saa?
  san-URD: اِیشْوَرَں وِنا پاپانِ مارْشْٹُں کَسْیَ سامَرْتھْیَمْ آسْتے؟
  heb-LB: ”מה הוא מגדף? למי הוא חושב את עצמו, לאלוהים? הרי רק אלוהים יכול לסלוח על
    חטאים!“
  caf-NT: “Ndan na'dunúdzun hoh 'utni, Yak'usda ch'a yalhtuk. 'Aw dune lubeshi n'un
    hutoolhdelh ghaít'ah, Yak'usda 'en zeh lubeshi n'un yutelhdulh ho' 'int'ah.”
  mio-NT: Saxini ra ta ra ti ña vaha cha cahan ra tacan. Ndavaha ni cuu chi cha cahan
    ra cuenda ra Ndioo, vati yoni ñivi ñuñivi cuu sanaan cuati savaha ñivi. Iin tuhun
    ni ra Ndioo cuu ra cua cuu sanaan cuati ñivi, saxini ra ta ra.
  srq-NT: —¿Mbaerã Jesús riqui ñee ũquɨ̃ nde? Ñee ɨcuã ɨcuã ñochɨ̃ equia Dios rɨɨ̃
    co. Dios ibatenda ae mbi a chɨao ɨcuã mbutiã tiã nguia esɨ resẽ, ɨ rei que ñee
    ɨcuã ɨcuã Jesús rɨɨ̃ nda.
  kje-NT: “Alhi'ihepenia ri eni wakunu heheni? Ai na'ihoru na'idaruwedi Makromod Lalap
    me'e. Inhoi nodi molollo na'ohu nahala dohohala? Makromod Lalap mehe!”
  bmk-bmk: “Meimeituwa kava bera bero ina nota kuputei. Avikubina weni korotona weni
    nuke isisiya? Touna Meimeituwa igibowei*, evavavo touna Meimeituwa nuke!”
  gaz-gaz: “Namichi kun maaliif akkana dubbata? Inni Waaqa arrabsa! Waaqa tokkicha
    malee eenyutu cubbuu namaaf dhiisuu dandaʼa?” jedhanii yaadan.
  kud-kud: ‘Yeisu teina vedova ta Yaubada ainai iwalo hinahinali? Wuwuna nigele teya
    howahowana yo tomowa yadi mumuga yababadi inuwahamuidi, na hesi Yaubada ibom howahowana.’
  urb-NT: '—Mã! Aja pandu rahã, katu ym. Tupã jõ riki ngã pe pandu katu: “Ma''e nde
    ereka''u te''eha ke nde erema''ema''e. Nde rehe ihẽ py''a jywyr” aja. A''erehe
    peme''ẽ riki Tupã aja jupe my? Katu ym aja — aja a''eta py''a pe a''eta ukwa ukwa
    uĩ.'
  fra-LSG: Comment cet homme parle-t-il ainsi? Il blasphème. Qui peut pardonner les
    péchés, si ce n’est Dieu seul?
  san-HK: IzvaraM vinA pApAni mArSTuM kasya sAmarthyam Aste?
  cak-SNT: ¿Karruma nuꞌej quireꞌ va ache va? Can nuꞌon chi jajaꞌ ri Dios, ruma joꞌc
    ri Dios nibꞌano perdonar pecados, ncaꞌchaꞌ.
  uvh-uvh: ai aming ka ya midi ka Anutu anikige ningda'ning wa indining tora'. Aming
    kamaganangni ka ni aming ning kadagang waraga' wa midisa' tuguinga bibi'ning tangkunang
    guk mokngang. Anutu anapmo' kubanik warisa' wa aming ning kadagang tipmiriam ning
    tang guk ning toging.
  ino-ino: '@see-verse:MRK.002.006'
  gnn-gnn: “Nhäku dhuwala ŋayi yukurra waŋa yätjkuma Godnhanydja bitjandhiyi? Ŋayinydja
    yukurra ŋunha guyaŋinyaramirri yanapi ŋayi Gunhu', ŋiniya? Ŋayipina yana Gunhu'yuna
    ŋuli bäy-ḻakaramanydja yätjpuy dhuwurrwuy, yakana ŋula yolŋuyunydja.”
  yal-yal: “A falan tima na ki nanfera? A bata Ala rayelefu. Muxu yo mi nɔɛ yulubine
    mafeluyɛ fɔ Ala keden peena!”
  cnt-NT: “¿'E₂ lë₃ juá'₂ i₂në₅ le₂në₅? A₂'ɨn₅ 'lɨg'₅₄ Diú₄ bá₄ i₂në₅. 'I₁jan₂ tsá₃
    'ein₂ lé₂ le₃'én₂ dsáu₁ dsa₂, jŋia'₅₄ lia'₂ jan₂ Diú₄ bá₄.”
  tif-tif: Kanimin o, kalala tunum kaali, weng kaayo kanum baka-bam God ami win ayo
    ku-mafak-dakaanba ni? Tawaal diim tunum ayo ma taba-lomda unang tunum imi ban
    wakamin uyo ma takan-tiiyama dinim kemin, God maakup ata-kup ti unang tunum imi
    ban kemin kaali, takan-tiiya disa kelamu no, ke-bam fanang dakamip.
  nlx-nlx: “ज्यो माणुह काहा इहकेरीन किथे? ज्यो ते बोगवानान चिहटा किरेह! बोगवानाह सोड़ीन
    कुण पाप माफ केर सिकेह!”
  apw-NT: Hant’é bighą díí nṉee Bik’ehgo’ihi’ṉań ádil’įįgo aṉíí ląą? Hadíń lą́ konchǫ’híí
    bighą kaa nágode’aah? Bik’ehgo’ihi’ṉań zhą́ go’į́į́.
  gum-gum: “¿Nøbe øyeebe chi waminchib pasrarmah? cha. Øyeeg chib pasrappe, Tiusweimburab
    purø trømbøig wamab pasran cha. Kaig mariilane ulø payamig kømíig pesannaig kønrraimbe
    ¿mu kuin treeg mariasamø? cha. Tiustøwei øyeeg martrun” chib.
  not-NT: “¿Pairo icantobique negaca ica sërarica? Icantocotaguetasitari Tosorintsi.
    Quero pairi jocaguetirone ora te onganinate, paniro Tosorintsi icantiro”.
  plu-plu: ―Mmahki ner awayg awna inakni henne? Yuma pahapwinama hiyeg hiyá ubayamnihkawiy
    ariw utaraksanwiy gikak Uhokri. He ignenwa Uhokri hiyá ubayamnihkawiy. Ig miyathene
    Uhokri ku samah ig awna inakni henne.
  iou-iou: '@see-verse:MRK.002.006'
  ntp-NT: “¿Istuisidʌ poduucai ñioocai gocʌʌli? Parundan caiti goovai Diuusi, tomali
    ʌmaadutai maitistutuidi isgaoigʌliadagi gasoimaascamiga mosʌʌgi Diuusi”, asʌnʌlidi
    ʌmamaatʌtuldiadami sʌʌlicami.
  rai-rai: '@see-verse:MRK.002.006'
  haw-1868: No ke aha la oia nei e olelo ai i na olelo hoino? Owai la ka meae hiki
    ai ke kala i ka hala, o ke Akua wale no?
  ffm-ffm: «Hono oo gorko haaldi ɗum? O bonkike Laamɗo! Homo waawi yaafaade luutti
    so wanaa Laamɗo gooto oo?»
