  cav-NT: —¿Eje bucha juatsuri riyaque ecuita jadya quisaratiya? Yusu tujatu ijillahuanaya.
    ¡Ni ejeradya jutidyatu jucha cuana eapupashau, Yusura peadya camadya! —jadya tunajatu
    inime tupubarecuare.
  kgp-NT: “Ne nẽ hỹn', ti tỹ tó tag ti?” he ag tóg mũ, komẽr hã. “Topẽ to vĩ kónãn
