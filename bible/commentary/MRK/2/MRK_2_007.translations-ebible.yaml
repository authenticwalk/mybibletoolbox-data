  kmh-kmh: “Bi biy yenen Gor nup aŋg sikoy giyiŋg, ap tom gisap? Biynimb gok tap siy
    tap timey gey, bi bap gach kuyip ak wiykyoknimuŋ rek ma ayip; Gor nep mey, gach
    wiykyokniŋgamb aŋgyak.”
  ukr-ONPU: «Чому Він так говорить? Він богохульствує! Хто може прощати гріхи, окрім
    одного Бога?»
  emi-emi: “Vaalua me eaippooa ngavalua o? Ange ghaala liuna ateva God! Karika teva
    erooroo tani kkaluaa ssavoto, ta God nonga!”
  zpv-NT: “¿Xixnaa rñiꞌ ndxiꞌhw ca ziꞌca? ¡Cañiꞌyah ba laꞌh Dxiohs chin rñiꞌ ba squiiꞌ!
    ¡Tuhbidxiꞌh Dxiohs rusiaꞌpitii duhlda!”
  gux-gux: O joa na maadi lede? O sugidi u TIENU. Hee n ba fidi ki pa sugili ti tuonbiadi
    po li yaa ki tie U TIENU yaka.
  kos-kos: “Efu mwet se inge ku kaskas ouinge? El kaskas enum ke God! Wangin mwet
    ku in nunak munas ke ma koluk, a God mukena!”
  ibo-ibo: “Gịnị mere onye a ji na-ekwulu Chineke? Onye pụrụ ịgbaghara mmehie ma ọ
    bụghị naanị Chineke?”
  yml-yml: '@see-verse:MRK.002.006'
  ory-ory: ଏ ଲୋକ କାହିଁକି ଏପରି କହୁଅଛି? ସେ ଈଶ୍ବର ନିନ୍ଦା କରୁଅଛି; କେବଳ ଜଣଙ୍କ ବିନା, ଅର୍ଥାତ୍‍
    ଈଶ୍ବରଙ୍କ ବିନା ଆଉ କିଏ ପାପ କ୍ଷମା କରିପାରେ?
  bzj-bzj: “Da weh du dis man? Hihn di play Gaad! Oanli Gaad ku fagiv sin!”
  wmt-wmt: “Nganajangka pa nganpayi minyarti kujarti malany. Kayan ngartanyanangurla
    ngananguwurti wajapungka yakurryakurr piyirnngurni. Ngarpungumipa pa wajapungany.
    Nyapartu manyanu Jesusju kajalkajalkujilany, Ngarpula wartangurnikujilany. Kayan
    ngartanyanangurla nyantungu wajapungka piyirnngurni.” Kujarti palu kurayipwarntirlu
    pinapinakarrinyani.
  chk-chk: “Pwota ätei a iei usun an kapas? A eäni kapasen turunufas. Iö a tongeni
    amusala tipis, sap Kot echök?”
  ssd-ssd: Ndaŋam saka taŋgo te taŋamba sakate. Nu Kuate le taŋgo tuku mbar saukate
    e? Kuateŋge ndo mbar saukam kumuŋ ŋga idusmba minnaig le
  acr-TNT: «¿Suꞌchac jewaꞌ cachꞌaꞌt waꞌchi? Rucꞌ wa cubiꞌij camacun chirij ri Dios.
    Ma ¿na xew ta neba ri Dios aj cuyul mac?»
  rop-rop: “Wotfo dijan men im tok lagijat? Im laiya langa God, en im trai en meigim
    miselp God. Nobodi kaan larramgo enibodi fri brom olabat nogudbalawei. Oni God
    na gin larramgo enibodi fri.”
  mee-mee: “Ke meimia na agau laekia ke role minmina? I ke rorolebainga kae Nutu.
    Ka sana agau te kana ka gingginga ta i osungrurunge bainga reke sosoali. Ke sa.
    Nutu kasikena mana.”
  mwf-2018: “Thangku-nu nukunu-yu murrinh nhini menadha pirri ngarra kardu pulith
    pangu-yu? Nukunu pangu-ka murrinh damnakumugat-wa kanam pana ngarra Yile neki-yu
    ngarra murrinh menadha pirri kardu pulith pangu-yu. Nukunu-ka mere ngarra nukun
    kirramaputh da mange wiye ngarra kardu pulith pangu-yu, wurda. Mu Yile neki da
    matha kirramaputh da mange wiye pangu-yu.”
  dif-dif: „Minandru Nulupini jeruja Goda ngirkibai? Worana ngurunguru nganai madlentji
    kalingala, kalitakali Goda kulnulu?“
  gam-gam: une kandja djindo ge namba yei pille djindo? Une God moyo dje yendo. Nono
    djingne djangne God taimane kere aunda, une kere aunda ge kune nayenda dje pi.
