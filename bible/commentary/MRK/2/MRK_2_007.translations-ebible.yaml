    tʉhotumaha tina.
  mwp-mwp: ‘Nuy midh paru kedha umepa, mogo pugan Awgadh! Matha Awgadhaw kupay kedha
    nuydh gud wayan wati pawa!’
  ksj-ksj: ꞌAhige reiro. 'Nougaꞌahi vaze ꞌahi ꞌouge ḡoereꞌohe? ꞌAdiꞌe Badiꞌa ni sausauneꞌeteꞌe
    ḡoeꞌa. Iniuꞌa daꞌo sauꞌa mae vaḡiniꞌuma? Badiꞌaꞌa daꞌo haḡaiꞌuma.'
  sbk-sbk: “Bhahayanga moyo gao awezizye bhule ayanje eshi? Aliligaa! Bhaga umuntu
