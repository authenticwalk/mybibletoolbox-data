  ikw-NT: “Kịni mernu nwerukna ka jiri kwu ọka kpa? O kwululem Chiokike. Ndaa nye
    nwernu rikne ọ gbarụ mmehie hne ọ bụ́o Chiokike kpọi?”
  khs-khs: '“Kote semeteiyewi Ene ela: sena olokeyatelawa iya:tesekeye. Senayewi eta:
