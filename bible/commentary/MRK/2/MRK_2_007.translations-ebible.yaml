  fra-NCL: « Comment cet homme parle-t-il ainsi ? Il blasphème. Qui peut remettre
    les péchés sinon Dieu seul ? »
  bhg-bhg: “Embo eiwa nongo arimi ge engo siri? God da dao tedojijireira. God, imo
