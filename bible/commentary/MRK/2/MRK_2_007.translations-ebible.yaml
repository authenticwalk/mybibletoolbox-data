    o,” agan-kalip ko.
  piu-2006: “Katutjalu kutju yaṉanguku kuya waṉipayi. Nyaaku wati ngaangku wiyawanangku
    watjaṉu?, kuya waṉikitjangku. Paluru ngunytjinytju, wiya Katutjanya nguwanpangku
    kuya waṉipayi.”
  poh-NT: «Chaj waꞌric naxikꞌor i winak wili chi jeꞌ reꞌ? Ru̱cꞌ i xikꞌor reꞌreꞌ cꞌahchiꞌ
