  bjp-bjp: “Isi sani kaltu igii ka orek arae? I puris God ini orek kia! Biil tikas
    ifasi in pa ufu sinang laulau, biil. God keskes sau.”
  xon-xon: “Ba ŋa uja wee len kina? U sii Uwumbɔr la. Ubaa aan ŋmaa di cha pinn titunwanbir,
    see Uwumbɔr baanja.”
  tzo-ZNT: “¿Cꞌu yuꞌun ti xꞌelan chale? Tspꞌis sba ta Riox. Muc muchꞌu xuꞌ chiyacꞌbotic
