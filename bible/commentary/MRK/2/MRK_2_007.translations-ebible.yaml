    ጊዲ ቆፒዶሶና።
  aau-aau: “Uwr sohokwe senkin payhokuaw me o? Hiykwe God se me-piapmapiap. Yor piap-araw
    me lorionay kow ey hokwe, God hiykiaw-aw.”
  tvk-tvk: “?Veneh ma moletin xai di misa hisit sepinien ak ba xat Hi? !Xi di pet
    rat tasen ni xi bit xi pipin ni Hi vari! Vengan xa Hi kestang mikila vaserev rin
