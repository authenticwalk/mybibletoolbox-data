    مَنْ يَقْدِرُ أَنْ يَغْفِرَ الْخَطَايَا إِلّا اللهُ وَحْدَهُ؟»
  cop-CNT: ϫⲉ ⲉⲑⲃⲉ ⲟⲩ ⲫⲁⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ ϫⲉⲟⲩ⳿ⲁ ⲛⲓⲙ ⳿ⲉⲧⲉ ⲟⲩⲟⲛ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉⲭⲁ ⲛⲟⲃⲓ ⳿ⲉⲃⲟⲗ
