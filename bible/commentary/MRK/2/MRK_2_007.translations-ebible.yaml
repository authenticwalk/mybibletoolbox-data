  sri-sri: “¿Nasirigʉ ĩĩ ĩgʉ̃ werenírĩ merã Marĩpʉre ñerõ ãrĩrĩ? Masaka ñerõ irideare
    neõ sugʉ masakʉ kãtimasĩbirikumi. Marĩpʉ sugʉta masĩkumi”, ãrĩ gũñañurã.
  nal-nal: “Kunaze a rapti angkari xa dador malasing kanaan? Ka lingpuak lawaana Nakmai.
    Nis kat faraxas kana naxaam pizin amun matmalabuk taksaat? Nakmai zingbe azaxai.”
  kyq-kyq: «Gaabm se, je taaɗn ɔɔ ɗio? Naan̰ naaj naaj Raa. Kɛn Ꞌkɔŋ tɔɔl kusin̰ deba
    se Raa kalin̰ ki sum ey la?»
  kwd-kwd: “Fu'u wane! 'Ame to'omia fana ngaia 'ani fata 'ilo'oo. Te'efuta wane 'ame
    su'ana 'olafanataanga na rianga. Te'e God no'o ne'e su'a na 'olafanataanga na
    rianga. Ngaia 'e fa'atooto'ome'enia 'ania God.”
  ded-ded: “Ngic imoc ye nocac yoac ifi dema Anutu emmide! Anutu mocgungo kopocsic
    naric waude.”
  ewe-ewe: “Nu ka! Ame sia gblɔ busunya! Ɖe wòbu be Mawue yenyea? Menya be Mawu ɖeka
    hɔ̃ɔ koe ate ŋu atsɔ nu vɔ̃wo ake oa?”
  nuy-nuy: “A-yangi yungguyung ni-yambini naagi ana-lhaawu? Aynjaabu-nyung-bugij ngambaniigajij-garruyn-jinyung,
    God-bugij. Naagi na-waḻyinyung naaladi-yamawana na-God!” wurru-yamayn wugurru.
  cop-BHC: ϪⲈ ⲈⲐⲂⲈⲞⲨ ⲪⲀⲒ ⲘⲠⲀⲒⲢⲎϮ ϪⲈⲞⲨⲀ ⲚⲒⲘ ⲈⲦⲈ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲈⲬⲀ ⲚⲞⲂⲒ ⲈⲂⲞⲖ ⲈⲂⲎⲖ ⲈⲠⲒⲞⲨⲀⲒ
    ⲘⲘⲀⲨⲀⲦϤ ⲪⲚⲞⲨϮ.
  buk-buk: “Anötö tigeŋ gitôm bu suc sac kwi. Ma bocke ŋgac dindê sôm yom kaiŋ dinaŋ?
    Iŋ ndê yom sac sambuc.”
  pri-NT: ‘Kaa! É tùra ba èpà naa goo Pwiduée wà pwi âboro bèeni [ba é nama ipaiwàilu
    ma wàé]! Wàilàapà na tâmogòori ma é pwanauri ê pâ èpà? Na nye wàco Pwiduée!’
  zpq-NT: “¿Bixc̱hen' chna benga ca'? ḻe chon cuine' ca Dios. Nono zoa beṉe' gac yezi'xene'
    xtoḻa' beṉac̱h. Toz Diosen' gac yezi'xenen'.”
  por-TFT: – Este homem fala erradamente. Parece que ele está insultando Deus, pois
    nenhuma pessoa pode perdoar pecados; só Deus pode perdoar pecados.
  gwi-NT: “Deenyąą zhyaa Vit'eegwijyąhchy'aa inehts'į' jyąhts'ą' ginkhii t'inyąą?
    Dinjii ch'ihłee gaa tr'agwaanduu oo'an gwihilii kwaa t'oonchy'aa! Vit'eegwijyąhchy'aa
    zhrįh jyaa dii'in t'oonchy'aa.”
  gvn-gvn: Jana janaku balkan, “Nyulu wanyurrinku yanyu kuku balkan? Nyulu Jesus yala
    Godmanka! Godungkuku bamandamun buyun-buyun kidal, bamangka kari.”
  nna-nna: “Munu palajun muwarr pinaku! Karra marnalu, 'Nyuntulu purlpi panypanyikinyinpili
    Ngarrkanga. Puntaju munu wirlalamarnanta ngajulu, nyuntuku ngalypa wantulumarnangu.'
    Palajunngarra karra marna. Kurlu yiji muwarr pirni paliny. Ngarrkajakurl palajun
    muwarr pinaku. Marrngurrangulu munu jinakayi palajunju. Palalungarra Jesus-ju
    Ngarrkakapali jinarninyi!”
  nhy-NT: “¿Tlanik yin tlakatl ijkón kijta? Tlajtoa biero de Dios. San yen Dios welis
    tetlapojpolwis.”
  asm-FB: “এওঁ এনে কথা কেনেকৈ কব পাৰে? এওঁ ঈশ্বৰ নিন্দা কৰিছে। এজন ঈশ্বৰত বাহিৰ কোনে
    পাপ ক্ষমা কৰিব পাৰে”?
  okv-okv: “Embo emo do eto ke einge erei? God vahai amina embo ta ari sasapura hotembeto
    touja te embo emina God ta javo ere urumbitia.” Ainge hotembitio
  mxt-NT: “¿Ñáá tuhun cha cañá iñi ra ihya cahan ra tyehe caa? Chicoo̱ cuatyi ra nuu
    Nyoo chihin tuhun caha̱n ra vatyi yori cuví sandachi cuatyi, noo tuhun ri maa
    Nyoo cuví sandachi ra cuatyi”, cachicá xiñi ra.
  tzo-NT: “¿C'u yu'un hech chal? ¿Mi yu'un Dios tscuy sba? Mu'yuc much'u yan xu' chixch'aybucutic
    ti jmultique, ja' no'ox stuc ti Diose”, xchi xc'opojic ti yo'ntonique.
  ind-AGS: “Kenapa dia berbicara seperti ini? Dia menghina Allah! Siapa yang bisa
    mengampuni dosa? Hanya Allah yang bisa melakukan itu!”
  omw-omw: Qaqao, mwi vaisiva nanraqamave mwitaa tiho? Mwiva mwitaa tiqaroma Kotira
    uaqiama mwate variho. Hiama qumina vaisivanto variqaro nai hena vaisiara, E Kotira
    qua raaquta kyaananra nruka mwatauqo, qiananrove. Kotiva mwiva nraahuma qio mwitaa
    qiananrove, tita.
  yrb-yrb: Eno we imutedaba we imuta, Godinu ifu ma siosa utasute dawa Godiba sina
    siosa wasu. I sinana sara siosa sina. Godi torowa neno neno ueta mune imutawa
    utasu we imuta.
  maa-NT: “¿Mé‑ne ko̱s'ín chja̱‑ne jè xi̱ta̱ jè nga Nainá chja̱jno‑la̱? Nga ta̱jngoò
    Nainá síjchàat'aà‑ná jé‑ná.”
  mcq-mcq: Hu ea ikaho iraka vene ijaꞌina ꞌwarumo? Hu Godi mataha avanu kaivo Godira
    Huhusu sisea vwihanúa arehuna rojara.
  sus-A: «يِ وْيّنمَ يِ مْولِ رَ مُنقٍ رَ؟ عَ نَ عَلَ رَ سْتْقٍ نّ يِ كِ! ندٍ نْمَ
    يُنُبِيٍ شَقَرِدٍ، بَقٍ عَلَ كٍرٍن نَ؟»
  jpn-1965: 「この人は、なぜ、あんなことを言うのか。神をけがしているのだ。神おひとりのほか、だれが罪を赦すことができよう。」
  fra-SBL: « Pourquoi cet homme profère-t-il de tels blasphèmes ? Qui peut pardonner
