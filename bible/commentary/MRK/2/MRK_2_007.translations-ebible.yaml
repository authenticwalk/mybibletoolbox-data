    ca i øtijʉ? Ddatsjɛ ca Ocja̱.―
  hoy-hoy: “इव मंळसा येती हिंग अनेत्यान? इव रा परमेश्वर उन अपमान माळीत्यान! परमेश्वर
    उक बिटकु अदिक याव पाप माफ माळ सकतान?”
  amo-amo: “Unit ulele din yenju ame ghari? Ule ulire tizogo Kutellẹri nin fo figiri!
    Kutellẹri cas wasa akusu alapi.''
  pjt-pjt: '@see-verse:MRK.002.006'
  cwe-cwe: “Hambwe vino ni chinhu chilihi chochimtenda yalonge ivo? Ino komuliga Mulugu!
    Mulungu yaidumwe yodaha kusegeza uhasanyi!”
  daa-NT: « Gem-aŋ ɗiya a maa ? Ŋa nigiy biy iŋ Buŋ. Waa yaa gedire saamiye zunuubinna
