    mũ. Ti hỹn vẽsỹ Topẽ han mũ,” he ag tóg mũ, ti to jykrén kỹ.
  bvd-bvd: “Si doo 'e abu 'asia naa ne sa wala nee saea nai. Na wane gwana 'uri nia,
    'e 'afitai ka faorana manata luke lana abulo ta'aa lae ki. God taifilia gu ne
    kai manata lukea abulo ta'aa lae ki. Nia faabolatainia naa fai God nai!”
  ukr-1871: Що за хулу сей так говорить? хто може оставляти гріхи, як тільки один
    Бог?
  apz-apz: Oso pipilo Anɨtu angaꞌno kakoꞌnohino aꞌamufe wonyo wae iyoso hoponoho.
    Hwe hwahoponjo sohwo aꞌamufe wonyoso wae miyonohoho. Olo hwe lohwo Anɨtumo sitofo
    ulalofoho.
  yon-yon: “Karub kee komarewa kwane dakmeen kii? Ye kuu God yaningko monmaroon kii.
    Kanembed ambarakmi kuu are nonondandaneen? Godmo kii!” ande meeniwen.
  poi-NT: “¿Yɨ́p pɨ̱xiñ t́iiga nɨmpa yɨɨmpɨc? Sɨ́p icujɨy tanDios. Jém tanJa̱tuŋ Dios
    iyaac wɨa̱p iccáyáy tu̱m pɨ̱xiñ it́áŋca.”
  dhg-dhg: Bala dhanal bitjanan garrunmin, “Nhä nhan dhaŋu goṉanharran bilanyawum
    garrundawu. Dhaŋu bayiŋ gayŋa nhanbay yana God-Waŋarryu yolŋuwum warrawu baya-rakaram
    barrakinybuyma rombuy. Nhalpiyan nhan gayŋa dhaŋu guyaŋinyaramim, yana warri nhan
    dhaŋu rrambaŋin dhupalin God-Waŋarrnha? Dhaŋum nhan dhä-waripuŋuyinan bitjanam!”
  wuv-wuv: “Tani i ware ale'ei mei rama'a mei? Ina warefafeloaa mei Haidaa. Lomi hemea
    i futoaa ei hafelo'a. Ana unaa mei Haidaa.”
  quf-NT: Kayqami yanqa runala. ¿Imaraykutaq waknuqa ninqa? Wakqachu Dyusninchiknulla
    tukunayan. Manami allinchu chaynuqa. Chaqa Dyuslari uchakunamanta pirdunakuytaqa
    puytin nir.
  yuw-yuw: “Ei, mata ihorocnoma Kopotoroc-decgon itac. Amna auho nucnihon turongono
    imun fatfatno wömai maec. Yu Kopotorocha yong samborec yac yo.”
  mph-mph: “Makiny, yanat marrik imi ta nungpakapa! Yarakapju parang God iwanginka
    iwanamin parak! Kimin mali yanat ja God. Yanatapa kiningula God kinyetpi wurwiny
    tuka kinginka!”
  hus-NT-1971: In tsalpayalchic abal jale’ antsana’ in ucha’, cum expith a Dios jats
