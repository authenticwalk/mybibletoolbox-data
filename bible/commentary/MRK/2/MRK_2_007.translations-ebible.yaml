  wro-wro: 'Aŋudjakunja indja wurunąŋgowa kundjiri? Djadi kundjiri: ąŋguja umąra gole
    puŋgaiąb ŋąmba wa iarun, God?'
  cek-AK: tipongah hae kami mah Sithaw ih ahmin kasae thuih vai? Sithaw khue ai ah
