    mulai noxou Lataua ne. ꞌEi ane umomomo sou uxiu tumalouu ꞌiliꞌilixo masumasua
    o? E, Lataua anusisi!”
  qvw-NT: '@see-verse:MRK.002.006'
  nfa-nfa: Hèia ra papeka, “Boo! Dhèu neꞌe bani titu kèna, padhai lii sèmi nèi! Dhodhoka
    Ama Lamatua di, dhu dènge hak ho saku eele sasala dhèu. Te ngaa dhèu neꞌe tao
    ngiꞌu na èci èèna ka dènge Ama Lamatua. Nèngu pakarehe kolongara Ama Lamatua!”
  tnp-tnp: “?Təhro suah u tətəni rah Uhgɨn? Nəghatiən əha tərah. Uhgɨn əmə təhrun
    nos rəkɨsiən noliən tərah rəha iətəmimi. !Pəh mɨn təhrun nos rəkɨsiən!”
  urd-urd: “ये क्यूँ ऐसा कहता है? कुफ़्र बकता है, ख़ुदा के सिवा गुनाह कौन मु'आफ़ कर
    सकता है।”
  hot-hot: “Aisê ka ôpêntêk hanaŋ aêŋ? Ôpêŋ hasoŋ nena yani ma Wapômbêŋ e? Anyô late
    miŋ hatôm nêm kambom vê ami ma Wapômbêŋ iyom.”
  mqj-NT: “Maakari anna mantula' susi inde taue? Untelle Puang Allata'alla! Bennamo
    la mala unggarri'i kasalaan ke tangngia Puang Allata'alla? Angga mesa-mesanna
    Puang Allata'alla mala unggarri'i kasalaan.”
  rus-SYN: что Он так богохульствует? кто может прощать грехи, кроме одного Бога?
  mbh-mbh: “I vova ake i oma riong venen aken, e? Aken i voltet a God. Toko e i pavurvur
    avele, God inga i pavurvur ako aro i patitepot toko ile vothung kerenga.”
  bdd-bdd: '@see-verse:MRK.002.006'
  cbt-NTPO: “¿Ma quëmapita' isoso' Yosë yaya'huërëtërin? Co ínsonta' nanitërinhuë'
    oshanënpoa' inquitinpoaso'. Yosëíchin nanitërinso',” topi yonquiatona'.
  srn-NT: “Fa a man disi kan taki so? A e afrontu Gado! Na Gado wawan kan gi pardon
    fu sondu.”
  cta-NT: “¿Ni chaꞌ nchcuiꞌ yu re juaꞌa̱?” ngulacua tiꞌ nguꞌ. “Sca ti ycuiꞌ Ndyosi
    caca cuaꞌni clyu tiꞌ jiꞌi̱ ñati̱ nu ntsuꞌu quiꞌya jiꞌi̱. Sca quiꞌya tlyu laca
    loꞌo nchcuiꞌ nu quiꞌyu re chaꞌ cuityi̱ yu quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱ chalyuu,
    chaꞌ ná nchca jiꞌi̱ ni sca ñati̱ chalyuu cuityi̱ quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱.”
  bqc-SIM: Bↄ́yãi gbɛ̃́pi lɛ́ oi màai? Àlɛ dↄ́ɛ ń Luaoɛ! Démɛ a fↄ̃ duunakɛ̃mái,
    mɛ́ i kɛ Lua ado bàasio?
  tcz-CHONGTHU: “Ibola hitia chu thu aseiham? Hiche hi kitaitomna ahi. Pathen bouvin
    chonset angaidam thei ahi!” tin agel un ahi.
  mar-mar: “हा मनुष्य असे का बोलत आहे? हा दुर्भाषण करीत आहे! देवाशिवाय कोण पापांची
    क्षमा करू शकतो?”
  snp-snp: Aiyo, kawa ya nediye liye? Goti kamana ya kiyaiye. Lifima kilili o-o imo
    we ya Goti aimolakoma ne, loti kani ligi-ligi ki minae.
  isl-isl: „Hvað er að heyra? Þetta er guðlast! Hann heldur þó ekki að hann sé Guð?
    Hver getur fyrirgefið syndir nema Guð einn?“
  spy-NT: “Ām nee yu ng'āloolē ꞉chiichi kuu nyi? Kāyib keey kule inee ku Yēyiin sōō?
    Ng'oo ꞉nyēē imuuchē kunyōōchi biiko kaat ām choolwookātēēng'waa, yoo mā Yēyiin
    nkit?”
  xnn-xnn: “Sino pay na? Aytay dan iyiison tona nan awakna ken Apo Dios dapay kedkedeng
    si Apo Dios is makapakawan is basol?”
  mwe-mwe: “Bhaabheleketa bhuli abha? Bhanakwaakupulu a Nnungu! Jwakwapi mundu akombola
    kuleshelela yambi ikabhe a Nnungu jikape.”
  tte-tte: “Tomone ana walo nige inanamwanamwa. Iya nuwanuwana itonatonan tem esana
    ikeleisinan Yaubada mekanakava. Kaiwena nige yabo yaiya sowasowana tomo ali pwanoli
    inuwatu-pwaikili, Yaubadamo sowasowana.”
  tcs-tcs: ‘Uda dis man? Em spik badtok gense God. Wen em tekemaut sin em i meke emselp
    wase God. Mata God ken tekemaut sin.’
  hlt-THB: “Ikawtih ve ak thlang ing vemyihna awi ak kqawn hy voei? Khawsa ni ak kqawnseet
    haw! Khawsa doeng kaa taw u ing nu thawlh am qeen thai?” ti uhy.
  soq-soq: “Apana ema ambi epe wade? Me epe wadie God wakadisasade! God os kadi insadabuamopia
    rua, mai mida da, diaida!”
  qub-qub: «Cay runaga ¿imanirtaj chayno riman? Chayno rimashpanga Dios-tucuycanmi.
    Diosllami juchataga perdunan.»
  att-att: “Ngattá, ta kunniaw yù ubobuk na yawe tolay? Potuán na pá si Namarò! Asinni
    panò makapakomá ta liwâ nu ari lâ si Namarò!” kud da ta nonò da.
  bki-bki: nalo aju amil niege naio, aberinavo “Jum̃abe ana toro nei naio mil mila
    bulag Atua siano lu jibe na? Atua naio takurano ga naio mijikia riviekokoa kariano,
    maka bunu toro dolu tai bereio, ana kema nei naio jo mil jibe ka naio jo jidomii
    ka beriam̃a naio be Atua naruei.”
  bqp-bqp: Bↄ́yãi gbɛ̃ dí tɛn o lɛɛ? Àtɛn dↄkɛ kũ Ludaomɛ! Dí mɛ́ ani fↄ̃ à durunnanↄ
    kɛ̃ḿma, tó adi kɛ Luda ado baasiroo?
  mcp-mcp: «Nəcé jɨ́ múúd ɛ́nɛ mə mpú lás ntʉ́nɨ yí? A ŋgə *lás nə Zɛmbî bwaasʉ́lə
    mpu. Zə́ ŋgwɔ́l jɨ́ nə ŋkul juu búúd misə́m myɛ́d kwoŋ Zɛmbî nyəmɛ́fwó yɛ́?»
  hat-hat: -Pouki nonm sa a pale mal sou Bondye konsa? Ki moun sou latè ki kapab padonnen
    peche? Sa se travay Bondye sèlman.
  npl-NT: “¿Tleka ijkó tlajtoa nin tlakatl?, tlajtoa kemi Ye yetoskia Dios, porke
    amaka weleti kintlapojpolwia n tlakah de intlajtlakolwah, sanwel Totajtsi Dios.”
  bgg-bgg: nyie khi-èrek ne ai ne hì è rek ne yao mua phlei? Hì ne makhakriing rek
    pha miyao ro, nyieliieshii, layog shii khung mua phi phane Hamangkhung-aphuii
    bie ro.
  eng-TCENT: “Why does this man speak such blasphemies? Who can forgive sins but God
    alone?”
  eng-BSB: “Why does this man speak like this? He is blaspheming! Who can forgive
    sins but God alone?”
  cpu-NT: “Ithainkakeri Pava irika. Tema tekatsi kanterone impeyakotantero kaariperori,
    apaniro ikanta irirori Pava ipeyakotantziro.”
  san-ASM: ঈশ্ৱৰং ৱিনা পাপানি মাৰ্ষ্টুং কস্য সামৰ্থ্যম্ আস্তে?
  tac-NT: «Alué Esúsika pe Onorúgame gawéliga aní alaniá. Pe Onorúgameka 'la e'kámaleké
    resítiri 'nátili.» Alarigá 'nátale alué Moisesi nila nulalí beníriame.
  eng-WEBPB: “Why does this man speak blasphemies like that? Who can forgive sins
    but God alone?”
  gfk-H: “I tangai hua warah? I tangai hagawai Kalou! Taia ta tunatuna i haruat wara
    kapkap sei ira magingin sakena—Kalou sena mon!”
  viv-viv: '@see-verse:MRK.002.006'
  yao-yao: “Ana akukombola chinauli kuŵecheta yelei? Akwatukana Akunnungu! Akunnungu
    pe ni ŵakukombola kulechelesya sambi.”
  tgp-tgp: “Mata sava tamlohi nike mo lo retireti sohen haratu? Mo lo vaia sohena
    enia God. God hasena i er̃i r̃omi na hehe.”
  auc-NT: “Quïmæ̈ änewëë. Ïingä ïñömö Wængonguï ingampa diyæ̈ mänömaï cæquingää. Edæ
    babæ ancædö. Waomö wënæ wënæ mönö cædïmämo ante Wængonguinque në ñimpo cæcä ingampa.”
  kbc-NT: “Igame leeɡ̶odi idoa ɡ̶oneleegiwa meote ida ligegi? Dotaɡ̶atedibige Aneotedoɡ̶oji.
    Igaataɡ̶a aɡ̶ica eledi ane yakadi me napitaɡ̶adi libeyaceɡ̶eco niɡ̶ina oko. Iniokiniwateda
    Aneotedoɡ̶oji baɡ̶a yakadi me napitaɡ̶adi nibeyaceɡ̶eco.”
  bmh-bmh: '@see-verse:MRK.002.006'
  ctu-BL: ¿Chucoch che'i mi' cha'len t'an jini winic? Woli ti p'ajoñel. ¿Majqui mi
    mejlel i ñusan mulil? Jini jach Dios. Che' tsi' yʌlʌyob ti' pusic'al.
  meq-meq: «Ndo nakay a tsik me i ŋgay andza niye na, kəkay? Nakay na, a tsalay ka
    gər a Mbəlom. Bəna way nakə ɗa məpəsay ha mezeleme a ndo aye? Maa sla məpəsay
    ha mezeleme a ndo na, Mbəlom nəte ŋgweŋ bəna, way?»
  noa-H: “¿Ma chijãg wounta Hẽwandam dau na mag k'aigba hi jũur hiek'a sĩma? Hãba
    Hẽwandamau k'abam chan maach pekau chugpaa hauba haajem” hajierram hanʌm.
  alp-NT: “Le mula pine Tamata meije Ilepa ele mere? Isobue Alla le Iono saka Alla.
    Batuke Alla ruaI pine Iampune iteki dosaru, po tamata mo.”
  san-VEL: ii"svara.m vinaa paapaani maar.s.tu.m kasya saamarthyam aaste?
  kbq-kbq: Na'a higeno ama ne'mo'a kumira atregantoe nehie? Anumzamofo huhaviza hunente!
    Iza Agra kumira atregantoe nehie, Anumzamoke kumira atrentegahie hu'za antahinaze?
  kbh-kbh: “¿Nts̈ámoyeca quem boyabása chca yojtsichamo? Jesús ndoñe ts̈abá Bëngbe
    Bëtsabiama quenátichamo; mo chábioye cuafjoyenguangcá entsemna. Ndocna ents̈á
    quenátobena ínÿabioye bacna soyëngama japerdónana; nÿe Bëngbe Bëtsana aíñe ca.”
  ron-LSB: “Pentru ce vorbește omul acesta astfel de blasfemii? Cine poate ierta păcatele,
    dacă nu numai Dumnezeu?”
  pon-pon: Da me men et lokelokaia? A lalaue. Ij me kak lapwada dip akan, pwe amen
    ta, Kot?
  nhe-BL: “¿Para tlen camati Jesús queja nopa? Mochihua queja elisquía Toteco pampa
    axaca hueli tetlapojpolhuía tlajtlacoli, san Toteco.”
  sps-sps: “Kat fei tana mes tsue to ei, Ayei fifanauti minon e Gov ei! Sikia ta mes
    te onot non ma anofe ravainy aveto, e Gov tsun Tsivon!”
  wnc-wnc: “Dasingge aminu aapata unzingu yanggak? Ita Anutue umana aknga tasiwan
    maiwikge yanggak. Aminu tapatuta waiaknga sandetnanga dua. Wa Anutu awiaapatane
    puyana,” ngang sapdukngamuke yaking.
  bus-bus: Bↄ́yãnzi gbɛ̃ kɛ̀ e oo lɛzi? Èe dↄkɛɛ Ludaomɛee! Dé bé eé fↄ̃ à durunnↄ
    kɛ̃ńnɛ, tó èe kɛ Luda ado baasiroo?
  gub-BL: — Màràzàwe tuwe uze'eg nezewe a'e, i'i uzeupeupe wà, izupe uze'eg 'ym mà
    wà. — Uze'eg zemueteahy iko Tupàn rehe a'e. Mo upuner ikatu 'ym ma'e imunànaw
    rehe. Tupàn zo upuner a'e, i'i uzeupeupe wà.
  imo-imo: “Goteni kau imboma kondo kolopa enonga ulu pulu kerima tiye kondopa komu
    tindirimo. Imunga aku tepa ungumu imbo i tepamuni manda naa nilkamunga imbo imu
    yu Gote none tepa ungu taka tondoromo,” ningi.
  boj-boj: “Yesus a kiyaqa anjam degsi marqo? A Qotei misiliŋyqo. Yai na tamo naŋgo
    une kobotqa kere? Qotei a segi qujai.”
  ulk-ulk: “E seksek dikeredi able leem e ke waditauter. Nole le ko dali e wit uwadimaidered,
    no Adide wit wadimaidered.”
  eng-DRA: Why doth this man speak thus? he blasphemeth. Who can forgive sins, but
    God only?
  knf-knf: « Hum di di ñiinţ i añoomuŋ aţiini hënk? Akar Naşibaţi! In ahilanuŋ kamiir
    ñaaŋ ipekadu bë mënţ Naşibaţi a ţañ? »
  san-KHM: ឦឝ្វរំ វិនា បាបានិ មាឞ៌្ដុំ កស្យ សាមត៌្ហ្យម៑ អាស្តេ?
  arn-NT: “¿Chumngechi anta kisu ngünewi tañi femngechi feypiael ta tüfa? Ñi femngechi
    dungun mew notukafi ta Ngünechen. Ngünechen müten ta wiñoduamachetuafuy ta yafkan
    mew.”
  zas-NT: “¿Chexc zeel rniee xin guin zian? ¿Chexc zeel rüjnx mazri xin zojbloj guial
    loj Dios? Achutczi rajc rüjn perdon dol tijbzi Dios.”
  ken-NT: “Agha nɛ́? Ɛnyɨŋ ɛnɛ yi árɛ̀m chi nsɔk ntá Mandɛm! Mandɛm aywǐnti kɛ
    ákway bɛfoŋori bɛbʉ́ mmu!”
