  san-TEL: ఈశ్వరం వినా పాపాని మార్ష్టుం కస్య సామర్థ్యమ్ ఆస్తే?
  ben-IRV: এ মানুষটি এই রকম কথা কেন বলছে? এ যে ঈশ্বরনিন্দা করছে; সেই একজন, অর্থাৎ
