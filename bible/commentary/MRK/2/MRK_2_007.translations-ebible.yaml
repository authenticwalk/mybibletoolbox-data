  kgf-kgf: Ic imi dimuhuc niŋac ac imuhuc ʒézac? Miŋ Kewu ʒébiri qébiri wammizac!
    Anutu qahac waŋu, ic mérénéŋ mia képésicnina hia waiwacnec?
  awb-awb: Mi ehwéhmé aneqsabé irariro? Manikánsabe íre kaweq ehwéh atéhre. Ahbabáqsabe
    insega kaweraritahráhiro? Manikánka webataq wehukene ahbabáqsabe kaweraritahráhire
    íwíáhuwe.
  gdn-gdn: “E ka badidi pokere inako wagau? Mamanuga God e mena nu beranuga berokoi
    ki empiyau surupiyau. Apunu yau ka berawagau Mamanuga God e si giripiyau ade e
    eya si tepapiyau wainapemei.”
  hvn-hvn: Ta pedai ke roo, mihe ane, “Bꞌani tèra Noo ta pedai mi nahii! Deo we miha
    do nara ta pehuba hala-ludèudèu. Lii pedai Noo dꞌee, ta paha èni Noo ta helaꞌu
    nga Deo. Èla ke ri Noo pekare Deo!”
  nko-NT: “Ntɔ asʋ́n oyin ánfɩ dɛ́blɩ́ alɩ? Megyí mbusuo álabɔ́ á? Ma ɛ́ ɔbɛ́talɩ́
    sí lakpan kíé ahá dʋn Bulu nkʋlɛ?”
  bsn-NT: “¿No yigʉ to bajise yati ĩ? To bajiro ĩ ñagõjama, Diore ĩre rʉ̃cʉbʉobecʉ
