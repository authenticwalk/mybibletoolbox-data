  pib-NT: Wane chinna wanna, “¿Klu chinanu wane china yanumsaleta wa tye? Mupashiregnuchi
    china. Gike gimkata kaspukmukochirewleta. Satupjeru Goyakalupje.”
  wiv-wiv: “E kuziha kaka kuari ki tani barae kuari? Ia e dedelahania a Vuvu! A Vuvu
    za ia e dangea kete lohoi bala manaunaua!”
  reg-reg: Katula-atiki omunu unu okwaika kutya? Kafuma Nyamuanga! Niga unu katula
    okwiswalilila ebhikayo akabha atali Nyamuanga -la enyele?”
  mlh-mlh: “Ŋi yoji uruŋu eru oŋu miga. Anutu igosisi etega. Anutu moakonji agiburaŋnoŋuŋ
