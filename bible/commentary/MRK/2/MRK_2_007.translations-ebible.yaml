    tatɨ Autaahaatɨhopɨ sisɨpɨhɨndaase,” tɨwɨ kiyaamɨ maarɨhoaatɨhɨ omaŋɨtɨtɨhapɨ
    gwɨnyapenawaayopo.
  ubr-ubr: “On aibo mes dura nanaba ikakafun i? Atonio Orot on God ebigigimai! Men
    orot tani iyafan arimon on an bokomas innotbur on, ab God ekesin mom!”
  tsw-NT: “Nye i zuwai vuma nda yuwain adanshi tsundolo? U tara ta̱ aciya̱yi una̱ta̱
    na̱ A̱sula̱.† Zane ɗa aa gura yuwaan vuma gafura vu unusu, she A̱sula̱ goon shi?”
  cax-NT: —¿Causane anitati sane naqui ñoñünrrü? Arrti ane nipünatenti aübuti Bae
    Tuparrü ui arrüna sane, itopiqui champüti puerurrü airrimiacati tato nomünantü;
    ta cunauntañati Bae Tuparrü naqui puerurrü.
  aia-aia: “Ni 'uaana nagu 'unua 'iniai marehosi? 'A ga'i bwa'i o'asi! 'A 'adoma'inia
    do 'iia naasia God? 'Ia moia God na matai 'adoma'i nugasi'i ora-ora'a! 'Iia 'a
    ha'atee ha'ata'aia God!”
  srp-1865: Šta ovaj tako huli na Boga? Ko može opraštati grijehe osim jednoga Boga?
  agt-agt: “Anu haman ta uhohugan na ya kumanen bakawa Namaratu hud. Dulay mantu yan
    te ugtulān na haman ya turay na Namaratu,” kun na nonot da.
  lug-lug: “Ono ayinza atya okwogera bw’atyo? Avvodde! Ani ayinza okusonyiwa ebibi
    okuggyako Katonda?”
  yby-yby: Wewena mako ekahimamoya lihimate le huloletatibo ne. Omai makokolimoya
    lihima le hulokaka noiboma nenako, emoya upala leko yoweko Omaimidana asetakolo
    noliboya etamiye.
  heb-heb: מה ידבר זה גדופים כאלה מי יוכל לסלח חטאים בלתי האלהים לבדו׃
  mpp-mpp: “Ngic yogo ye omale yowa inguc milu Wapong fecnogac! Wapong moniyangti
    sugu bikic nalic hegiledaicte.”
  apb-apb: “!Ha'ike eena! ?A tei mwane ni ko ere tooha'inie uri ingeie e paine mala
