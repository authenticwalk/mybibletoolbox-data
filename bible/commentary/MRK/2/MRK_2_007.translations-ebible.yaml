  geb-geb: “Khe thaŋ nzuav khaŋ muuŋgi buni nzuai? Ana Fhe Bakɨmen zɨn farfagi? Guma
    the harigi guma muuŋgi tɨvi mbatɨgi vhɨzgirga tuktɨgi fhu. Fhe Bakɨme nduara.”
  eng-WYCLIFFE: What spekith he thus? He blasfemeth; who may foryyue synnes, but God
    aloone?
  bsj-bsj: Man yi niwo a tok ti nawe? cin man dur we tab bwirang kerer tiye. dila
    kwama kikwace.
  cak-cak: ¿Achique roma quila' nu'ij la achi la'? Xa itzel nu'on chuvech ri Dios,
    roma xaxe ri Dios nibano perdonar mac, yecha'.
  chf-NT: “¿Cua' uc'a u yäle' ca' jini? Mach utz u yäle' ca' jini, uc'a mu' u chen
    uba ca' Dios. Uc'a niuntu mach u ch'ä u chen perdona tanä, sec' Dios namás”.
  tlf-tlf: “Intaben o ageta tinum beyo weng boyo baga-bom God imi win uyo kufak daga-e-be
    a? Kafin diim tinum iyo maak tebe-nalata, unang tinum imi fengmin uyo kupkan kebe-nama
