verse: MRK.002.007
translations:
  kpx-kpx: '@see-verse:MRK.002.006'
  okv-H: “Embo emo do eto ke einge erei? God vahai amina embo ta ari sasapura hotembeto
    toaguja te embo emina God ta javo ere urumbihia.” ainge hotembiho
  tbo-tbo: ‘Awai binei geka lawana Yaubada e palipaliguyoguyougeya? Ega emoemotana
    lawa awai apapoe ina paligigili ma Yaubada tunawana.’
  mal-C: “ഈ മനുഷ്യൻ എന്താണിങ്ങനെ സംസാരിക്കുന്നത്? ഇത് ദൈവനിന്ദയാണ്! പാപങ്ങൾ ക്ഷമിക്കാൻ
    ദൈവത്തിനല്ലാതെ മറ്റാർക്കു കഴിയും!”
  grc-SR: ⸂Τί οὗτος οὕτως λαλεῖ βλασφημίας;⸃ Τίς δύναται ἀφιέναι ἁμαρτίας εἰ μὴ εἷς,
    ὁ θεός;
  bgc-bgc: “यो माणस न्यू क्यांतै कहवै सै? यो तो परमेसवर की बुराई करै सै! परमेसवर नै
    छोड़कै और कौण पाप माफ कर सकै सै?”
  khz-khz: “Rakagau gaurana etalima vovetina ekilana? Ia na Palagu ekilagi-piatogaana.
    Rai na rakava pene tugamagi-piatogaa? Palagumo geregana!”
  deu-TKW: wie mag der so reden? das ist Lästerung! wer kann Sünden vergeben, außer
    der einige Gott?
  zsr-NT: “¿Bizx quië ruꞌë cni didzaꞌ bönniꞌ ni? Rucaꞌnëꞌ caꞌz Dios. Nutu nu bönniꞌ
    gac unít lahuëꞌ dul‑laꞌ. Tuzëꞌ Dios gac gunëꞌ lë ni.”
  lin-lin: « Mpo na nini moto oyo azali koloba bongo ? Azali kotiola Nzambe ! Nani
    akoki kolimbisa masumu soki kaka Ye moko Nzambe te ? »
  hns-NT: „Oe kaise ie baat bol sake hai? Khaalie Parmeswar to paap ke tjhama kar
    sake hai. Ie aadmie Parmeswar ke bedjatie kare hai.”
  noa-E: “¿Ma chijãg wounta Ẽwandam dau na mag khaigba i jũur iekha sĩma? Ãba Ẽwandamau
    khabam chan maach pekau chugpaa auba aajem” ajierram anʉm.
  eng-EMTV: “Why does this Man speak blasphemies like this? Who is able to forgive
    sins except God alone?”
  mib-NT: ¿Naun cáhán tēe yáha súcuan? Cáhán de jnūhun ndevāha jeē quɨtɨ́ ni Yaā Dios,
    chi nasūu Yáā Dios cúu de jeē cóne cáhnu ni de nuū cuéchi.
  bea-bea: Yeoogha ti teze atu oochu ateotye? mea metsehhi ka oontoolelassi kootahtye
    Nagha Tgha zon?
  lif-NT2: “मे़ःन्, कन् मनाःल्‍ले़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया
    पाःन्‍ने पाःत्तुॽरो! निङ्‌वाॽफुमाङ्‌ङिन्‍नुःल्‍ले़ वेॽ हाःत्‍ले़आङ् मे़न्‍छाम्‍गे़न्
    याप्‍मिरे़न् लायोःन् ले़प्‍मि पिमा मे़सुक्‍तुन्‍लो॥”
  xnj-xnj: “Ihotola wuli kujova genaga? Akumliga Chapanga! Kawaka mundu mweihotola
    kulekekesa kubuda nambu ndi mmonga Chapanga ndu.”
  mmx-mmx: “Na laradi i paase kereva? I paase vupu ri ne Moroa. Nege i epovo ti doxoma
    xepe leveloklok kakapmek? Moroa xusuk i epovo.”
  cbr-NT: —¿Uisa 'aish cara ënë unix usai banain? Ënëx ca anúan Nucën Papa Diosaxëshi
    quiti banan banaia, ax ca 'aisama 'icën. Uinu 'icë unínbi ca 'ucha tërë́ntima
    'icën. Nucën Papa Diosan cuni ca 'ucha tërë́nti 'icën.
  tee-NT: “Tas ni va ta chivimpalai ju ani ya lapanac. Na macxcai chivinti ju najun
    ni tachi ju va Dios ju jumputun. Jantu xamati' lai mac'acxai ju talak'alhin. Va
    yuchi ju Dios”.
  eng-LSV: “Why does this One thus speak evil words? Who is able to forgive sins except
    one—God?”
  cak-NT: ¿Anchique roma ri Jesús nu'ij che la achi chi nucoch' (nucuy) rumac? Can
    nu'on chi ja raja' ri Dios. ¿Roma anchique ta winak nitiquier nucoch' (nucuy)
    mac? Man jun. Xe ri Dios nitiquier nu'on quiri', yecha' pa tak cánima ri maestros
    chi ri ley.
  pah-NT: “Maranuhũrame ga euhui poa?” ei g̃a. “Onhimongouhu ga Tupana'ga'java'ero.
    A'ereki Tupana'ga jate omombo aherekote'varuhua,” ei g̃a oyvyteri pe.
  sja-NT: “Jã eperã ik'achia pedeemaa bɨ Tachi Ak'õre ãpɨte. Na eujãdepemaarãpa p'ek'au
    k'achia wẽpapidak'aa; Tachi Ak'õrepapaita mãga ooi.”
  xed-xed: «Nu ta kəl na mndu na ka kwarakwara mandana na! Wa ta laviŋtá pla dmakwa
    mndu ta ghəŋa Lazglafta turtukwani na?» ka həŋ.
  mks-NT: “Ndá cuéntá quéa̱ ndája núu da Ndióxi̱ xi̱hín tu̱hun cáha̱n da̱. Jáchi̱
    ni in túhún toho ña̱yivi a̱ cu̱ú caja cáhnu ini sa̱há cua̱chi. In túhún ji̱ni̱
    Ndióxi̱ quéa̱ cuu caja cáhnu ini sa̱há cua̱chi”, na̱ca̱hán na̱.
  gfk-S: “I tange hobi urah? I tange hagae God! Pata ta turadi i le haruat ura sungsuge
    leise ira sana tintalen; God sene mon!”
  bmu-bmu: “Azi kiaŋön denöwögöra mewö jiza. Mönö Anutu ilita mepaqepaik akza. Anutu
    mohotŋan siŋgisöndoknini mosörakzapmö, azi kunŋan mi qahö.”
  dgz-dgz: ‘Apan ma ambe da tauen, nop God mini wat wan taiwan? Me God inap wawa koko
    taiwan! God megenat waenapan koewa muga anun ae viniwa, apan iragen da koewa anu
    ae ya veta.’
  eng-GNV: Why doeth this man speake such blasphemies? who can forgiue sinnes, but
    God onely?
  zaa-NT: Bianicca rena nubeyu'į ą́' ni'i. Ca titsa' mal ba rinnią contra Tata Dios,
    porqui'ni nuni ccani gunìttiluą ca tul·la' qui' ca enne' canchu álahuá tsuą' teruba
    Tata Dios cá.
  eng-WEBSTER: Why doth this man thus speak blasphemies? who can forgive sins but
    God only?
  guh-guh: —Maponëje Jesús Dioso apo pejitsipaecuenia cuaicuaijai. Itsanë ata cajena
    apo caëjëpaetsi itsajivi pibisiacuene pexanaeneconi pevecuaajibiaexanaenexa. Caenë
    Dioso caëjëpatsi pevecuaajibiaexanaenexa bajarapacuene, jamatabëjai tsenae bajarapamonae.
  bon-bon: “Ai biname te baa ngena name pi ai mene jiicenige? Tabe Acejiyame me ngii
    ne sabe jewenenige, ingle nuuja te äblicäco gyene biname ne kälyä wawena teeme
    niiya mule cabu ca yepä Acejiyame taatu.”
  nhw-BL: “¿Quenque camanalti Jesús quej nopa? Mochihua quen elisquía Toteco, pampa
    amo aqui hueli tetlapojpolhuía tlajtlacoli, san Toteco.”
  swh-ONEN: “Kwa nini mtu huyu anasema hivi? Huyu anakufuru! Ni nani awezaye kusamehe
    dhambi isipokuwa Mungu peke yake?”
  wbi-wbi: “Anoghile ndani kujova anala? Ipyanila! Ghwe veeni kupyanila inyivi nakwale
    ujunge kukila u Nguluve mwene?”
  bba-bba: mbɑn sɔ̃nɑ durɔ wi, u ɡɑri ɡerumɔ mɛsum. U Gusunɔ wɔmmɔwɑ. Wɑrɑ koo kpĩ
    u durum suuru ko Gusunɔ turo bɑɑsi.
  eng-KJVCPB: Why doth this man thus speak blasphemies? who can forgive sins but God
    only?
  kgk-NT: “Ma'erã upe va'e onhe'ẽ upéixa?” he'i oporandu-vy ojéupe. “Onhemonhandejáry
    ra'anga anga rei-vy, onhe'ẽ rei rei Hesu” he'i. “Tupã Nhandejáry ha'e anho mante
    omboyke kwaa va'e nhandéhegwi nhane rembiapo vaikwe” he'i. “Ndaipóri avave omboyke
    va'erã” he'i opy'a-py ojéupe.
  waj-waj: Mo dataama kioonno aa vaidi aavoono ariiyara yaata utuoo Anutuuqaa roosiima
    kua tiinnee? Hama vaidi voovoono yopeema vaidiiya mminnamminnaa maisaiyauvaa rugaivaivee.
    Anutuuqo mmuaavoono vaidiiya mminnamminnaa maisaiyauvaa rugeeraivovee,
  cpy-cpy: “Itheenka-tajorentsitatzii irika. Tema tekatsi manteroni ipeyakotantero
    kaari-perori, apatziro imatziro Tajorentsi.”
  ekk-PKP: „Miks ta niimoodi räägib? Ta teotab Jumalat! Kes saab patte andeks anda?
    Ainult Jumal saab seda teha!“
  mpx-mpx: “Hauna kaiwena tau ya i ba ola o? Iya i ba bwagabwaga ge Yehoba i hewa
    likaan! Nige gamagal etega bosowaina gegi ni nuwayoho, Yehoba maisena ya te bosowaina.”
  wbp-wbp: “Nyampuju wati kulalparla kuja wangkayarla, lawa! Kaatulku kuja kanyanu
    ngarrirni nganta. Kaatu-miparlu kajana majumajuju jurnta maninjarla kijirni yapakuju.”
  luo-luo: “Ngʼatni wuoyo nade? Oyanyo Nyasaye! Ere ngʼat manyalo weyone ngʼato richone
    makmana Nyasaye kende?”
  nhe-NT: “¿Para tlen camati Jesús queja nopa? Mochihua queja elisquía Toteco pampa
    axaca hueli tetlapojpolhuía tlajtlacoli, san Toteco.”
  aii-aii: ”ܩܵܡܘܿܕܝܼ ܒܸܓܕܵܦܵܐ ܝܠܹܗ ܐܵܗܵܐ؟ ܡܵܢܝܼ ܡܵܨܹܐ ܦܲܚܸܠܔ ܚܛܝܼܵܬܹ̈‌ܐ ܐܸܠܵܐ ܐܲܠܵܗܵܐ
    ܐܲܚܟ̰ܝܼ؟“
  esk-NT: “Suvaata una uqaqpa Agaayyutitun? Taamna uqaġniqłuktauruq. Agaayyun kisimi
    natqigutritḷaruq killuqsautinik!”
  msb-msb: “Nano kay nakasurmaton ini na tawo sin pareho sadto? Usad ini na pagbasang-basang
    sa Dios! Waraʼn makapatawad san kasal-an kundi an Dios lang gayod!”
  cpa-NT: “¿He² løa¹ lah¹ná¹² juúh² dsa² ná¹²? Tsa¹quien¹² Diú¹³ jmo¹²dsa, jǿg³ juúh²dsa.
    Jan² Diú¹³ báh³ dsa² tiúh¹ hén² dsag³,” lë́² dsa² héi².
  dso-dso: “ଏ ଲକ୍‌ ଚେରେଙ୍ଗ୍‌ ରଗିକେ ‘ତର୍‌ ପାପ୍‌ କେମା କରିଦେଲି ।’ ବଲି କେନ୍ତି କଇପାର୍‌ଲା
    ? ଏ ପର୍‌ମେସର୍‌କେ ନିନ୍ଦା କର୍‌ସିଆଚେ, ସେ ଗଟେକ୍‌ ମାପ୍‌ରୁକେ ଚାଡିଦେଲେ, ଆରି କେ ମିସା ପାପ୍‌
    କେମା କରି ପାରତ୍‌ କି ?”
  meu-meu: eto, Badina be dahaka ina tau unu e hereva tomamu? Ia ese Dirava se matauraiamu.
    Daika ese dika baine gwau tao? Dirava mo sibona.
  yva-NT: “Ee! Veanimaibe Po rauranare wemaisy? Po rakarae pare Po ayao kakai rapaya
    maisyare Amisye amaisy! Weramu Amisye bo pi mamaisyo Po ayao kakaije rapaya vatane
    mai, weti Yesus sopamo pangkarivea!”
  dgc-dgc: “Bakit mégkagi siya ta kona sa? Isip na wade a Diyos siya! Diyos san i
    makapagpatawad ta kasalanan na tolay.”
  zpm-NT: “¡Lëda i goṉ squi rnee meṉ qui! Quiaguitnie me Dios i squi rzë xtiidz me.
    ¡Tibaque meṉ ne ruṉ perdon xtoḻ miech, ni lëë meṉ co nac Dios!”
  hix-NT: Àsoke nkan haryhe mosonà, denytxanàr kom me, ketxkon hatà, tàhnawonye. Khoryenkomo
    wàràhyaken hamà. Khoryenkom marma ryhe, kanhànàthàyamo yownye me naha. Khoryenkomo
    wyaro nehutwen hamà, mosonà, ketxkon hatà, tàhnawonye.
  sim-sim: �Mberem ushiwak ma roto mashi toson or mbanduwa? Wa, Avui Wasilakahi farniyik
    or sikwak ormu mbandu? Wahau, ma lar mbeek kavakavan laha ermbendahi ambu ri.
    Oso lerawu Avui Wasilakahi sir.� Karem hishiri lir.
  npi-ULB: “यो मानिसले कसरी यसरी बोल्न सक्छ ? यसले त ईश्‍वर-निन्दा गर्‍यो ! परमेश्‍वरले
    बाहेक कसले पाप क्षमा गर्न सक्‍छ ?”
  cgc-cgc: “Man-o tak gambal kanen an ta iling tan? Iya na ambal insulto ta uturidad
    ta Dyos! Ula duma na makapatawad ta mga sala daw dili, Dyos nang!”
  tim-tim: “Luâk ire wangât hain maktâp? Anutuŋe konok âmâ dosa pulimap. Anutugât
    kot bâliwopgât den are hepulâk.” dâyi.
  yor-yor: “Èéṣe ti ọkùnrin yìí fi sọ̀rọ̀ báyìí? Ó ń sọ̀rọ̀-òdì. Ta ni ó lè darí ẹ̀ṣẹ̀
    ji ni bí ko ṣe Ọlọ́run nìkan?”
  wos-wos: “Wun du métakika dé wungi we? God hafu dé du hurundén haraki saraki sémbut
    hali hérekindé. Wun du dé angi wa, ‘Wuni hurundén haraki saraki sémbut bu hérekiwu.’
    Wungi wata dé Godré haraki hundi we. Métaka we, dé du male du dé.”
  emp-NTPO: “¿Cãrẽ cãrẽã jãwã bed̶ea b̶ʌ? ¡Ãcõrẽ quĩrãpita biẽ́ bed̶ea b̶ʌa! Ab̶a
    Ãcõrẽbʌrʌ ẽberãba cadjirua od̶ara poya quĩrãdoaya.”
  eng-F35: “Why does this guy speak blasphemies like that? Who can forgive sins but
    God alone?”
  ind-ind: “Berani sekali orang ini berkata begitu! Dia sudah menghina Allah! Tidak
    seorang pun dapat mengampuni dosa manusia selain Allah sendiri.”
  pes-OPCB: «مگر او خداست که چنین چیزی می‌گوید؟ این کفر است! غیر از خدا چه کسی می‌تواند
    گناهان انسان را ببخشد.»
  mpt-mpt: Naka ele fatnamin naka bianeta Ne keb hengmino omtlabkeiobo gabene? E weng
    olo misiamobo, nakai naka maki hengmino omtlabenamino blimobo, Gode elekiem eleta
    nakai hengmino omketouyemin nakabo ge funsiba
  ssx-ssx: Do halima꞉ do ala꞉ pita꞉ eki epi alo hala꞉pe. Ipika꞉ pima꞉ Koda꞉na꞉ biki
    lo hoeyaasa꞉me hone wia Koda꞉ma꞉ homeke hoke haumanu pa paeyaapeke ya꞉la꞉me hone
    wimikime.
  mkl-mkl: bɛirei inɛɛu í ce wɑ fɔ bɛɛbɛ. Wɑ bu Ilɑɑɔ̃. Yooi ɑ́ yɔkɔ ku kpɑ idei dulum
    dii inɛ ɡɔ bii kù jɛ Ilɑɑɔ̃ nŋu ɑkɑ̃.
  gaq-gaq: “ଆକେନ୍ ରେମୁଆଁ ଦେକ୍‌ରକମ୍ ବାଲିର୍‌ବାତା ମେଃନ୍‌ସା ଡିଙ୍ଗ୍‌କେ ? ମେଁ ଇସ୍‌ପର୍‌ନେ
    ବିରଦ୍‌ରେ ଦସ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ! ଇସ୍‌ପର୍‌କେ ଆନ୍ତାର୍‌ଲା ପାପ୍ କେମା ଡିଂନେ ବିନ୍‌ ଜାଡିଗ୍‌
    ଆୟାଆର୍ ଣ୍ତୁ ?”
  gof-RNT: “La ha uray hayssa mela iitabaa Xoossaa bolla ays odetii? Xoossaa xalaalappe
    attin hari ooni nagara atto gaanaw dandda7ii?” gidi qoppidosona.
  unx-unx: “ନିଃ ଚିଲ୍‌କାକେଦ୍‌ତେ ନେ ଲେକାଏ କାଜି ଦାଡ଼ିତାନ୍‌ ? ନିଃଦ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ନିନ୍ଦାଇତାନା,
    ମିହୁଡ଼୍‌କେ ବାଗିକେଦ୍‌ତେ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ବେଗାର୍‌ ଅକଏ ପାପ୍‌ ଛାମା ଏମ୍‌ ଦାଡ଼ିୟାଏ
    ।”
  gah-gah: Íi, Ve makó éaho lihimate ale ahuloletatimó neve. Ómasi hamokó lihima ale
    ahuloaká noimó nenazo, eza agupe aleko iteko Ómasi aviliginogo nolihe.
  lcm-lcm: “Marai sa na igenen ke kapo mengen asukang ke? Kapo mengen i nau varas
    nang! Si kapo kun koi asi lomon suai ani lau rikek? God papalik nang!”
  aer-aer: “Aye! Artwe nhenhele-arle Ngkarte angwareme, re-arrpe-arle Ngkarte akwele
    itirreme. Arrangkwe-arle! Kenhe Ngkarte anyentele-ante kwenhe tyerrtye areye-ngentyele
    akurne urrparetyeke, itnenhe ilpernetyakenhe anemele.”
  qvc-NT: Kay Jisusqam yanqa runalla. ¿Imaraykutaq kayshinaqa nin? ¡Chaqa rikay! Dyusshina
    tukushpam, Tayta Dyusta burlaykan. Manam ni pipis atinchu uchakunata pirdunakuytaqa.
    Tayta Dyusllam chaytaqa atin rurayta, nishpa.
  tgl-ULB: “Paano nakapagsasalita ang taong ito ng ganito? Lumapastangan siya! Sino
    ang makapagpapatawad ng mga kasalanan kundi ang Diyos lamang?”
  cbs-NT: “Ja juni chakabuki. Nuku padain Dios keskakatsi ikikiki. Diosun besti jawen
    chakabu buatiduki”, ikaibun
  xtm-NTPP: “¿Nava'a ká'an tee ya'a sa'a? Te tnu'u ká'an de ya chi ñatuu játna ini
    Su'si ma. Vaa maa in‑ni Su'si ma kuu xnaa kuechi o ma”, ka kuu de ka ka'an de.
  nnq-nnq: “Alongebo yene? Antukana Nnoongo! Abije mundu jwaotwi kulekekeya mabaja,
    Nnoongo tu nga ojwaotwile!”
  bao-NT: “¿Ñee tiigʉ ania to biirije peti cʉ̃ ĩicãti? Ʉmʉreco Pacʉre ñañarije ĩi
    tutigʉ tiimi. Ʉmʉreco Pacʉ wado ñañarije tii bui cʉtiriquere acobo majimi,” ĩiupa.
  san-ORI: ଈଶ୍ୱରଂ ୱିନା ପାପାନି ମାର୍ଷ୍ଟୁଂ କସ୍ୟ ସାମର୍ଥ୍ୟମ୍ ଆସ୍ତେ?
  huv-NT: “¿Neol tandeac atquiaj aaga naxey quiaja, neol tawaiiche? Cos tandeac atnej
    Dios nej. ¿Jane alndom mawün nisoete? Néjan quiaj Teat Dios”, awüw.
  otn-NT: “Nu̱na̱ ra̱ n'yohʉ 'bʉcua, thenma̱hya̱ Oja̱ na̱ co nu̱'a̱ ra̱ hya̱ i̱ mma̱.
    Porque hi̱njonda̱ zä di pu̱nnba̱ yø ts'oqui yø ja̱'i̱, hi̱nda̱ hønt'a̱ Oja̱ sä
    ngue da̱ 'yøtra̱ mpu̱nnbi̱”, ɛ̱mp'ʉ ja yø n'yomfɛ̱ni̱.
  nop-nop: “Me i dediŋ doktiŋa mede unduŋ yolak? Kadakaniŋ bibiŋ adi Bepaŋdi hogok
    tilak. Ya Bepaŋ’walaŋ kwelikoŋ tilak.”
  obo-NT: “Te, mambo moho tod ikahi ikon minuvu to iling duwon? Id sumpalit din kos
    Monama, oyyos waa en minuvu nod pokoposinsya to saa, ko konna, idda ra en so Monama!”
  cak-ENT: ¿Achique roma tok ri Jesús nbij chin la achi que nucuy rumac? Nbün que
    ja rija' ri Dios. ¿Roma achique vinük ncuyun mac? Man jun. Xaxe ri Dios ri ncuyun
    mac, xquibij c'a pa tak cánima ri etamanela' ri'.
  lif-NT: “ᤔᤧ᤺ᤴ. ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤔᤠᤱᤆᤧ᤹ᤕᤠ ᤐᤠ᤺ᤴᤏᤣ ᤐᤠ᤺ᤳᤋᤢ᤹ᤖᤥ᥄
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ᤺ᤸᤗᤧ ᤘᤣ᤹ ᤜᤠ᤺ᤳᤗᤧᤀᤠᤱ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤖᤧᤴ ᤗᤠᤕᤥ᤺ᤴ ᤗᤧᤵᤔᤡ ᤐᤡᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥”
  snx-snx: “Kulu xax suma ne adu sam sis mendex na? Adu Xotei asreisi ne awau sixna!
    Suma yen une xendeiyax kere? Xotei idoi kere!”
  kql-kql: “Kasik balañjɨkɨn wun kavik aipandi sivɨtva? Wun wokok wuŋ ŋaikɨk malaŋkɨva.
    Wun kavik juŋava, wun Gotoŋgo tonma! Gotɨn wun wusuak ŋaikɨk pava kavik, balañjukok
    yaka wulu valamba.
  mie-NT: ¿Nūcu cáhān tēe yáhá súcuán? Cáhān dē tūhun nāvāha jā quītī inī Yāā Dios.
    Chi nduú cā nā incā cuu cune cáhnú inī nūū cuáchi, chi mátúhún-ni Yāā Dios.
  san-TIB: ཨཱིཤྭརཾ ཝིནཱ པཱཔཱནི མཱརྵྚུཾ ཀསྱ སཱམརྠྱམ྄ ཨཱསྟེ?
  qve-NT: “Kay runari, ¿imanaqtintaq kaykunatari riman? Saynata rimaspaqa, Diostan
    ofiendeshan. ¿Pitaq runakunapa huchankunatari perdonanman? ¡Aswanqa runakunapa
    huchantaqa Diosllan perdonaytaqa atin!” nispanku.
  pao-NT: “Esoo hayoo suda na'unnedu unni. Masoogina ka Te Naa-wa'nesoo tusooyugwe,
    mee soonamme. Soo Te Naa suu'mu ka numu tuma'emukwana soomu'wa.”
  cbu-NT: ¿Chiy tamaree tputsee tachingchich? Apanlleem kinapi atupa atiya. Apanllimari
    tachingamaam waritakiya; chiy tputsich tachingamaam pinasakchi, mang mangshuri,
    tárangana Isusootsi.
  usa-usa: 'maaráuma yúyánámmá ítáraae: “nôraq itana mirá kétiyo? tiráinapoana wemmá
    Áánûqtun áwîqa táíq umá yamá káraapaiye. paá-wayukama kúmiq-yaqtaaqa timá áminanama
    íma atóbaginana íma ánataginibo Áánûqtu wenamáa kanaaráq timá áminiye.”'
  soy-soy: Yo nnyɑ ŋmɑɑ kɛ usoi nkó uu nní lɛ̃ símisi? Uléécɑɑ kuu lɑ́misi. Wóo
    yɛ́ mpíí fe ukɛ́ ɑkópɛ sɑ́rɛi, Uléécɑɑ mɛmɑ́ɑ́?
  bkx-bkx: Nalali te, sin mantonin mnak, “Atoni ii naꞌuab on ii, he nasaaꞌ! Alahaa
    Uisneno esan nabeiꞌ nnoes atoni in sanat. Mes atoni ii in namolok, nmoeꞌ In tuan
    namnees on leꞌ Uisneno. In naꞌleꞌuf nalail Uisneno be!”
  hui-hui: Agali ogonime bi larago agi larabe. Ibugua Ngode Datagaliwabe mege bialu
    kagoni. Ngode Datagaliwabe ibu hangume wali agali ko biyago domo wahabehe kago,
    minime lo manda bialu berene.
  amf-amf: “Ea kaa hamin ki yin giye? Barjo maato ki qaabaaw? Eedisa seesoam garana
    damea Barjo bishkalanka ab hayne?” hamayse ke qaabade.
  quc-NNT: 'käkib''ij: “¿Jas che je'' kätzijon wa'' we achi ri''? Kub''ij ri sib''alaj
    äwas u b''ixik,” —kecha''. “¿Jachin ta lo ri käkowin chusachik mak xane xaq xuwi
    ri Dios?” —xecha ri''.'
  dob-dob: “Yesu gete mwaꞌadega ga Yaubada ꞌena ꞌioopaꞌala? Manuna nigeya ꞌebweu yaita
    sawesawenaya be tomota ꞌidi bubuna toꞌumalina ꞌida nuwataudi, nate namo Yaubada
    sawesawenaya.”
  wrs-wrs: Manam himba osva ov, osva sem Sesoamba opipahav.
  mca-mca: —Maa, ¿pa'n ƚahats hape in ƚ'anye'j ha'ne jukhew aka'an? Yiwakaninƚekii
    pa' Dios, ewi'ƚƚe inek pa' Dios qu' niwu'm i'nk'ui pe' inwuƚ'ets.—
  tzo-TZC: “¿Cꞌu chaꞌal jech ta xal ti vinic liꞌe? Ta xchopol-cꞌopta ti Diose. Yuꞌun
    muꞌyuc buchꞌu junucal ti ta xacꞌ perdón yuꞌun ti mulile. Jaꞌ noꞌox Dios xuꞌ ta
    xacꞌ ti perdone”, xiic.
  mya-mya: '``ဤ​သူ​သည်​အ​ဘယ်​ကြောင့်​ဤ​သို့​ဆို​ပါ​သ​နည်း။ သူ​သည်​ဘု​ရား​သ​ခင်​ကို​ပြစ်​မှား​ပြော​ဆို​လေ
    ပြီ။ ဘု​ရား​သ​ခင်​မှ​တစ်​ပါး​အ​ဘယ်​သူ​သည် အ​ပြစ်​ကို​ဖြေ​လွှတ်​နိုင်​ပါ​မည်​နည်း''''
    ဟူ​၍ တွေး​တော​နေ​ကြ​လေ​သည်။-'
  gng-NT: «Bɛ tien' ujɛ wuɔ lienh nɔ nnɔ? U sukreh Uwien nɛ. Uwien baba ŋa ñí la,
    ŋmɛ li fre kí fère binib biʼbiɛre?»
  cbi-NTPO: “Entsa unbere, ¿tyeenditundin ne tsandimi? Ya' palaaya Diosnu kentsure'
    pantsuve, Diosren ujcha' mitya manbitsaakenuu juunuba, ¿naajutaa vera bain tsanguenuu
    juñaa tsanditundin?” tya' pensanguila.
  ikk-NT: “Kị haịn okẹnnyẹni gi e ku ẹnịna? Ọ rị e ku arụ! Onyẹ e ri-ẹka a gbagharị
    njọ wezụka Osolobuẹ sụọ!?”
  leu-leu: “Xenaso a mataa aanabeꞌ a kuus fasaat malaan? Naseꞌ ta mataa fexaxaas sena
    lamon tapin a vilaana saat sina mataa? A faisok sina Piran sang mon! Naak nane
    taxa bit!”
  maz-NT: “¿Jenga ña a cjanu ne bëzo nu ngueje Jesús? Chjëntjovi c'ü o zadü Mizhocjimi
    nu. Maco dya cjó sö cjó ra perdonao nzhubü; nguextjo Mizhocjimi c'ü sö.”
  bod-N: མི་འདིས་ཅིའི་ཕྱིར་འདི་ལྟར༌སྨྲའམ། ཁོས་དཀོན་མཆོག་གི་དབུ་འཕང་སྨད་ཀྱིན༌འདུག དཀོན་མཆོག་ཁོ་ན་ལས་གཞན་སུ་ཞིག་གིས་སྡིག་པ་བསལ་ནུས་སམ་སྙམ་པ༌རེད།
  tca-NT: '@see-verse:MRK.002.006'
  zpl-NT: “¿Ti neca nucuaꞌ? Nú rni nucuaꞌ tucu nú neca nucuaꞌ Diose. Xne tucutsia
    Diose rriꞌi perdona xtula bee bene.”
  mbc-NT: —‍Î' ton pe mîîkîrî eseurîma mîrîrî warantî? Anî'ya imakui'pî pe warayo'
    e'to' mo'ka pepîn, Paapa pe pra si'ma, tîîse Paapaya neken imo'ka. Mîrîrî ye'nen
    Paapa pe awe'ku'sa' mîrîrî —‍kai'ma to' esenumenka'pî.
  ndg-ndg: “Awesa buli mundu oyo kulongela iyeya? Andokupulu! Nyai awesa kusami sambi
    Mana Nnongo kwa bai yikayake?”
  wsk-wsk: “Kari ewere awuk se uwuta balso? Nu Kaem iwita numi beteso! Kari bo ta
    bo ko memek siwu sapara me ikiso, mena. Mu Kaem kota kariimet nunga memek siwura
    ikiso!” makasan.
  toj-NT: ―¿Jasyuj jach huax yala ja iti? ¡Huan amax yala que Dios ja yen ba! ¿Mi
    ma quechanuc ja Dios oj bob c'ulhuanuc perdonar ba? ¡Jel piero juntiro ja jas
    huax yala tac!
  dwy-dwy: Ŋayŋu waya bitjayana waŋana, “Nhä ŋayi dhuwaya goramiriw balanyawu waŋanhawu.
    Dhuwaya ŋuli yana ŋayipi God-Waŋarryu yolŋuwu wayaŋgu bäy-ḻakama yätjpuy djämawuy.
    Nhattjan ŋayi ŋuli dhuwaya guyaŋinyamiya, yana bini ŋayi dhuwaya rrambaŋina maṉḏa
    God-Waŋarrnha? Dhuwaya ŋayi dhä-wiripuyinana waŋanaya!”
  kkl-kkl: '@see-verse:MRK.002.006'
  tbc-tbc: “En ata wo ru naon ago ibol ak i? Iŋ Anut lo ru kukok igane da! Ak dugo,
    tamol ta iŋ ka aupasek isasi yau ak i? Tia geig, kulob an Anut san mi a.”
  sna-sna: “Munhu uyu anotaura sei achidaro? Ari kumhura Mwari! Ndianiko anoregerera
    zvivi asi Mwari oga?”
  smk-NT: “Mayin ket a sitin tawo ket mag'irgo yan wanin! Man'u'na-u'nawan nayay Dios!
    Anta si Dios tamo' nin bukod a makapamirdunan kukasalanan!”
  grc-TCGNT: Τί οὗτος οὕτω λαλεῖ βλασφημίας; Τίς δύναται ἀφιέναι ἁμαρτίας εἰ μὴ εἷς,
    ὁ Θεός;
  mzz-mzz: “Kaia Yaubada kaisena kanasala kapoina inanuataqonidi. Banikodiqa de mesai
    iesipupuyedi? Beqa ivovonamaimaiqa Yaubada isiwataoni iesipupu mesai nigo Yaubada
    kadikailuqa idavesala!”
  gof-WFTW: “La ha uray hayssa mela iitabaa Xoossaa bolla ays odetii? Xoossaa xalaalappe
    attin hari ooni nagara atto gaanaw dandda7ii?” gidi qoppidosona.
  spa-BLM: “¿Por qué este hombre dice blasfemias así? ¿Quién puede perdonar los pecados
    sino sólo Dios?”
  kyz-NT: “Kuu. Maran te 'ga nokyjei aipo 'e awi nũ'ũ? Jarejuwarete 'ga 'ga akurap
    ra'e. Janeruwarete 'ga etee te janetywera omoit jane wi. A'ere 'ga ‘Enetywera
    je amoit ene wi’ 'eramũ 'ga ‘Je Jarejuwarete 'ga 'jawe je rekoi’ 'ga 'i”, 'jau
    'gã ojeupe etee futat.
  dao-dao: “I vaia hina khyang naw Mhnam ksekhanaka ngthu a pyen ni? Mhnama thea ta
    u naw katnak he jah mhlät thei khai ni?” ami ti.
  cya-cya: ¿Ña'an 'ni tiquee yu re nchcui' yu cuaña'an? Na nchcui' ca'an yu 'in Ndiose.
    ¿Ta si'i scati Ndiose nchca 'in ñi xicuten ñi qui'ya?
  beu-beu: Ang muse ini iomimi taaning hula, “Etatalang ba nehe angu mateng aulang
    angu? Lahatala ang ba bisa nehe eahalang vengahi. Aarunge nehe anga Emateng angu
    emenghula aing ba Lahatala edadenang. Ana Lahatala Ehura tila!”
  wrk-wrk: “Nayinda nganinyi nyulu balki. Jungkuka nyulu balki nangangi Kudkanyi.
    Miku nyuliyi manjamanjamba balki yaji. Ngawamba Kudwanyi yuku nyulu manjamanjamba
    balki yaji, ngala mikuwali nganinyiwanyi. Nayinda barri nyulu jujambawarr.” Nani
    barri yalungki yanyba nangangi Jisuskanyi.
  nii-nii: “Nimbił oł erang wu ei Gos ek buł morung?” ninim. Nipi, “Eim Gos ek ambiltim,”
    a ninjing. “Wu endi oł kis kil ngopu, si kindnermba mon! Ei Gos nge kongun minj
    pałim,” pa yi ninjing.
  ign-NT: 'Ánipa nacahe te nasamureana: “Ema maca tímija­cha­vai­papuca Viya eta macaepa­hai­ra­yaréji
    eta pecatuana. ¡Tétavicava eta matapirava! Taicha macarichu ema Viya marataha
    macaepaha eta pecatuana. Nájina apanaina tiratahaina ticaepahaina eta pecatuana”
    tacahehi eta napane­reruana.'
  dik-NT: “Yeŋö ye mony kënë jam këlä. Adhäl Nhialic! Yeŋa adumuɔ̈ɔ̈m päl piny? Ciɛ̈t
    ë Nhialic ë rot.”
  cac-cac: ¿Tas yuj syal vin̈ icha chi'? Te b'uchumtac vin̈ d'a Dios. Malaj junoc
    anima syal yac'an lajvoc co mul, an̈ej val Dios, xchi eb' vin̈.
  tzj-E: —¿Nak tzra tak nbij cala' jala acha? Je nbij jala' xitzel nc'axaxa rmal Dios
    com majo'n chic jun xtecyuw ta il mac, xruyon Dios necyuwa, cara' necbij kaja
    ptak canm.
  san-BUR: ဤၑွရံ ဝိနာ ပါပါနိ မာရ္ၐ္ဋုံ ကသျ သာမရ္ထျမ် အာသ္တေ?
  yaa-NT: 'Nãnoxõ shinãnifo: “¿Afeskai Jesús mekaimẽ iskai? Tsõa noko chaka soaxotiroma.
    Nios fistichi noko axotiro. ¿Jesús ãa shinãimẽ Nios?” ixõ shinãnifo.'
  cab-NT: “¿Cásan uágu ladímureja gürígia le ítara? Lanábaguñeiga le Búngiu, ladǘga
    úati ni ában gayáraati ferúduna lan figoú lueídügüya Búngiu.”
  clu-clu: “Basi kabay nagambal toladan ang tao nga dia? Kontra sa Dios anang ambal
    nga dan, ay ara may makapatawad ang mga sala kondi ang Dios lang.”
  swh-ULB: “Anawezaje mtu huyu kusema hivi? Anakufuru! Nani awezaye kusamehe dhambi
    isipokuwa Mungu peke yake?”
  tpt-NT: “¿Valiꞌiycha chuncha chiviniycha ni anu joꞌati? Va tꞌajuncha akchꞌintamanaꞌ
    ni Dios. Jantu matichun lay malaqmixiy ni talaqalhin. Yu talaqalhin vamun Dios
    lay malaqmixiy.”
  aai-aai: “Orot aisim iti na’atube eo’o? Iti i baigigimen tur, God akisinamo bowabow
    kakafih enotanotawiyen, men yait ta.”
  sny-sny: “Sawi amou! Meni eite Owane Sitewi Pefine aiwawe a'i awere? Wawero! Meni
    eite meni luwaru a'i poto! Owane Sitewi ta'i a'i lai yo seni luwaru a'i au ta'ane
    sasari pamowesiya.”
  myy-myy: “¿No yija ito bajiro bʉsiati ãni ʉ̃mʉgʉ̃? Diore ñeñaro bʉsiami. Gãjerã
    ñeñaro yirisere coe masimenaji. Dios sĩgʉ̃ti ñaguĩji itioni ñeñaro yirisere coe
    masigʉ̃”, yi tʉoĩayijarã ĩna.
  trc-NT: “Me cheꞌé aꞌmii síí nihánj da̱nj ga̱. ꞌO̱ se aꞌmii soꞌ nana̱ vaa nij rihaan
    Diose̱ asan. O̱rúnꞌ Diose̱ gu̱un nucua̱j tinavi̱j cacunꞌ xráá yuvii̱ na̱nj á”,
    guun rá nij síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés yoꞌ a.
  cut-NT: “¿Dehra cuande che tihca̱ ra̱hn sa̱hn tih?, te reducherino se Dendiohs che
    tihca̱ ra̱hn se. Ametah nde a̱ma ihyan iyehnse che co nchahco ye nunde, atena̱n
    Dendiohs.”
  bel-bel: Чаго Ён так блюзьнерыць? хто можа дараваць грахі, акрамя аднаго Бога?
  zlm-KSZI: ‘Lancangnya dia mengkufuri Allah! Tiada siapa boleh mengampunkan dosa
    kecuali Allah!’
  gdr-gdr: da, “Nangga mop pae ton rɨga jɨ odede yɨt apureniny? God na yɨsadreny.
    Yete rɨrɨr e negɨr mɨle awɨr omnɨkam? Ajɨ Godta tinta yɨpaina.”
  vmy-NT: “¿Jótsaꞌen ma kakun xutabi nga ꞌbitsaꞌen tinchja? Bi tjibekun Naꞌenchana,
    ngatꞌa tu Naꞌenchana sani xi mare tsichatꞌa je.”
  cmn-FEB: “这个人为什么这样说话？他说的都是亵渎上帝之语。除了上帝以外，还有谁能赦免罪恶？”
  gmv-RNT: '@see-verse:MRK.002.006'
  ncl-NT: “¿Leca lajtúa yojque in se? Quihuejuecaltitica Dios. ¿Aqui huil quipujpuhuilía
    se lacal ilaijlaculisli? Dios yihual san huil quichihuilía inon.”
  wed-wed: “God ainelana ḡoʼapoapoei e notanota tawanei. Aiwai aubaina wei ravana
    nanare e bababani? Tauna, God e vivijiboḡi ma e ririwa da tauna, God nanare.”
  sua-sua: “Hai-e! Kman ko a mhel to enda ta re ti? Ta kerrereng E Nut ka munik tok
    arhe! Ko ta mrua tattap orom en mruo te, en E mi Nut msim orom karo rhek ruk tok.
    Ii, ko gi E Nut tuk to tis kam lol o mia ngaro kerkeknen patgiang ngaiting he
    kikiangae mang ngar, nang nong o gi vrong mia e, nop hak!”
  klt-klt: “Náuta ku ámna nátá wáina menggoek? Ánutu yan kome táin ingga hám tánggoek!
    Ámna káman dá kátu sasayan tárák kámá muná, Ánutu yá rewe ku wáina tátáyan.”
  are-are: “Iwunhangala era lakinha angkama? Erataka Altjirranha arrampowuma. Altjirralanta
    kunha relhaka korna irrpalthala iwuma.”
  gai-gai: “Kaina moca gan ramootta gan kam tɨp ndopapekna, ma Raraŋ Aetaniacna taup
    aŋgɨna more ki? Na ramoot ianna tɨp ŋgoreacna makukca mo kecarina mɨnna wanaiŋ,
    anna Raraŋ Aetaniacna ndo kabe niŋgikna aiŋ.”
  qvm-NT: “¿Imanirtag cay runa tsaynog parlan? Tayta Dioslami munayniyog caycan runacunata
    perdonananpag. ¡Dios-tucur tsaynog nerga lutantami rimaycan!”
  chz-NTPS: “¿Heˉlaˈ hlëëhꜙ läꜙnaˉ dsaˉñʉʉhˉ naˉ? Heˉ miˉkwa̱yhꜗ Dio baˊ naˉ. Ja̱a̱ˉ
    Dio baˊ lihꜙ cheꜗ dsoˊkyeˉ kihꜗ dsaꜙ.”
  kmu-kmu: '@see-verse:MRK.002.006'
  ood-NT: “Ih, pi oki ap neok hab masma e wepogidch g Jiosh. Heg at waꞌi Jiosh wo
    e nako mat gam hu hab wo i juh g pi ap ha‑chuꞌijig.”
  lbm-lbm: “यो आदमी कसो बात करन की हिम्मत करय हय? यो त परमेश्वर की निन्दा करय हय!
    परमेश्वर को अलावा अऊर कौन पाप माफ कर सकय हय?”
  ncj-NT: “Ahmo quihtosquiyani ijconon. San istlacati ica in Dios. Tleca niyan aquin
    cuali quitlahtlapoluis itlahtlacol in tlahmo san Yehhuatzin in Dios.”
  yuj-yuj: “Am arop te apaeritea takrá séri námpon? Mao am kar sénámp te Kwarén ér-pwar
    námp nie? Arop ankwap ankárankampao kwatae nɨnɨk tirá épér naenámp pourou mono.
    Am te Kwar ankárankao saráp maok tak i konámpono.”
  kto-kto: Me man paga iriro migana la tiesong gare tiro? Aga la puoong meba oduratang
    kirinim ba ang migana? Morowa namurit it la puoong!”
  gmv-NT: '@see-verse:MRK.002.006'
  por-BLT: “Por que ele está falando assim? Ele está insultando a Deus! Quem pode
    perdoar pecados? Apenas Deus pode fazer isso!”
