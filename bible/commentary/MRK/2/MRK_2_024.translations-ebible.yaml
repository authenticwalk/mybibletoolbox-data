    ngatha-re bangamnganyuk dim-yu. Nhini-wa da murrinh law yibim-yu, murrinh law
    nekineme-yu.”
  dif-dif: 'Ja Pharisaia nunkangu jatana wonti: „Mai, Minandru tanalia Sabbat ditjini
