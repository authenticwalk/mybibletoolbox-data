  tzo-TZC: 'Jech ti jfariseoetique jech laj yalbeic: ―¿Cꞌu chaꞌal ta xꞌabtejic ti
    avajchancꞌoptaque ti cꞌalal mu xuꞌ jech ta jpastic ta scꞌacꞌalil cuxob oꞌntonale?
