  san-TIB: ཨཏཿ ཕིརཱུཤིནོ ཡཱིཤཝེ ཀཐཡཱམཱསུཿ པཤྱཏུ ཝིཤྲཱམཝཱསརེ ཡཏ྄ ཀརྨྨ ན ཀརྟྟཝྱཾ ཏད྄ ཨིམེ
    ཀུཏཿ ཀུཪྻྭནྟི?
  qve-NT: 'Chay pallasqankuta rikuspankun fariseo religionniyoq runakunaqa Jesusta
