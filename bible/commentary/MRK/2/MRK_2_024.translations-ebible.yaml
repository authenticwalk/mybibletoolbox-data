  dik-NT: Go Parathï ke cath ke ke Jethu thiëëc, “Yeŋö ye kacku luui aköl cï löŋdan
    Itharel pëën bï kɔc cïï ye luui thïn?”
  cac-cac: 'Yuj chi'', axo eb'' fariseo ix alan d''a Jesús: —A ticnaic, ¿tas yuj smunlaj
    eb'' a c''ayb''um d''a sc''ual ic''oj ip? Malaj sleyal sc''ulan eb'' icha chi'',
    xchi eb''.'
  tzj-E: 'Ec''ol c''a jle'' aj fariseo arj-e'' xecbij tzra Jesús: —Kas adiscípulo
    ntajina quemjon rbanic jala je xjan nba''na chpam xlanbal k''ij. ¿Nak tzra tak
    nqueban cara''?'
  san-BUR: အတး ဖိရူၑိနော ယီၑဝေ ကထယာမာသုး ပၑျတု ဝိၑြာမဝါသရေ ယတ် ကရ္မ္မ န ကရ္တ္တဝျံ
