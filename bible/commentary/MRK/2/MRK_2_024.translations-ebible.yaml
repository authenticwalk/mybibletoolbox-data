  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤥᤔᤧᤳᤋᤧ᤹. ᤌᤣᤀᤠᤱ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ ᤆᤥ᤺ᤰᤔᤠ
