    adana! Ini ekang ening aulang ekang!”
  wrk-wrk: Ngala kudiyanymuku Barasimuku jalili yalu kudanyu durrijba nanda yuwa nangangi
    Musiskanyi, yali nanaba marda yalundu. Yali najba kandimuku dulaykurri yami baki
