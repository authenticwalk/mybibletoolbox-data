  mie-NT: 'Ñúcuán de ndá tēe grupo fariseo nī ncāhān dē jíín yā: Cūndēhé. ¿Nūcu sáhá
    ndá tēe scuáha jíín nú súcuán? Chi cáchī ley Moisés jā má cūú sāhá ó ni iin tiñu
