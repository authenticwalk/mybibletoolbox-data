  mya-mya: ထို​အ​ခါ​ဖာ​ရိ​ရှဲ​များ​က ``ကြည့်​ပါ၊ ဥ​ပုသ်​နေ့ ၌​မ​ပြု​အပ်​သော​အ​မှု​ကို
