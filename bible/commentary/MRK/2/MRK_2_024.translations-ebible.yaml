    moado bajiro yama ĩna. Ito bajiro ĩna yija bʉcʉrã oca tʉorʉ̃nʉbeama ĩna, yiyijarã
    fariseo gaye tʉoĩarã.'
  trc-NT: 'Ga̱a ne̱ cataj nij síí fariseo rihaan Jesucristó a: ―Ni̱ꞌyaj so̱ꞌ ei. Me
    cheꞌé ꞌyaj nij síí tucuꞌyón se‑na̱na̱ so̱ꞌ da̱nj ga̱. Ne nó xcúún níꞌ quiꞌya̱j
    níꞌ da̱nj güii naránj rá maꞌ ―taj nij síí fariseo rihaan Jesucristó a.'
  cut-NT: 'Ndihchero a̱ma o sa̱hn fariseo che tihca̱ din ye, ne ra̱hn se ri se Dihvo
    vo: ―Condihche ne. ¿Deh cuande che tihca̱ redin sa̱hn che rahn se nduco ne?, te
    ma̱n ne, ro che rahtetuno ihyan, ne a ndihquentiyon Dendiohs che hua din vo ntiyon
    ro cuh.'
  bel-bel: 'І фарысэі сказалі Яму: глядзі, што яны робяць у суботу, чаго нельга рабіць.'
  zlm-KSZI: Sebilangan orang Farisi berkata kepada Isa, ‘Lihatlah, para pengikutmu
    melanggar hukum Taurat pada hari Sabat!’
  gdr-gdr: Ɨ Parisai rɨgap ket Yesund yomno da, “Yɨr de, nangga pae ton Moina b'auyaena
