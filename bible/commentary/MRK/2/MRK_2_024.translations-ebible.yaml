  amm-amm: Falisi moloso aluwai noko, toi mani, aluwaikino, imokino, Isisoso, “Na
    pokoko, nonani monoi no hani monoi tiyono, siyokuno iyali no? Mi fou fouko ulomai
    mo ausu.”
  zaj-zaj: Avo Mafalisayo wamuuza Yesu, “Lola! Wanahina zako wotenda gagomeswe kutendigwa
    Mdizua da Mhumulo!”
  chq-NT: 'Joon gajin''² tsá² fariseos sɨɨ''²¹ɨ Jesús: ―Jǿø², ¿''ee lɨ'' jmoo¹o tsá²
    tyi''i la no? Jo tɨ́ɨi² jmáa¹a to² mo jmɨɨ²¹² mo ''ii''²¹ ''woo''²¹ tsá².'
  swp-swp: Parisea tataodi se ribalau ia arinai, si ene, “U ita edi laulau ne, se
    saha asubena sabati laugagaeona nige se nuatui?”
  bjr-bjr: '@see-verse:MRK.002.023'
  aby-aby: Eno ukeibisaro i Ferosi orouma ekake Yesubairo eno weisa, ya i Sabadi ewekaro
    eno anemebake ukaisa weisa? Iyanu darawaduma weakubai i Sabadi ewekaro waiya da
    uawe weakua eno weisa.
  eng-YLT: and the Pharisees said to him, 'Lo, why do they on the sabbaths that which
    is not lawful?'
  jni-jni: A Farisawame wa gume “ira, nyanini ya wuna wazin nu wuza imum sa ada wuzame
    rono a sabar baa.
  kne-kne: Asi et wada da di Fariseo ay nangwani en Jesus, “Ilam, apay nga lablabsingen
    din papasolot mo din linteg tako ay Judio ay mangiparit si man-ani sin agew ay
    pan-ibbayan.”
  tgj-tgj: Vkvlvgabv Parisi vdwv Jisunyi minto, “Kaato laka, noogv lvbwlaksu vdwv
    jius Doonualu lo vbvrinam si ngonugv Pvbv nga rinyingdu!”
  wat-wat: Tunisi Fanasi tomuniyeina si kitisiya eketa Yeisu si iyaviya si bwaduwa,
    “Ku kitai! Ava fasinei yo Sabati kana visime si yakweyakweniya?”
  gui-NT: 'Jayave fariseo reta jei Jesús pe: —Mase, ¿maera pa oyapo reta agüɨyeta
    tei oyapo mbutuu iara pe vae?'
  quc-TT: 'Ri fariseos xkibꞌij che ri Jesús: Chawilampeꞌ, ¿jas che ri atijoxelabꞌ
    kakibꞌan ri man yaꞌtal taj kabꞌan pa ri qꞌij rech uxlanem?'
  heg-NTPO: Ti atuil Farisi las ngat net one, kon oen tek Yesus noan, “Tasao le Ku
    ima-ii las kaliut kit atoran agama la lia? Oen nul ael-gandum tom nol leol teen
    in dake! Mi boel tao ela deken!”
  ptu-ptu: 'Iya ma''kadam sanaka-naka to illaam kakalebuanna Parisi lako Puang Yesus
    naua: “Petua''pi inde lako passikolammu, maaka hia anna untekkai pelahangam illaam
    peadasam umpogau'' tala malanna dikähä illaam allo Katohhoam?”'
  bzd-NTPO: 'Fariseowakpa tö ie'' a̱ ichaké: —Sa'' ttö̀ ttsö́, ¿ì kue̱ki̱ be'' ttökatapa
    tso'' ì kë̀ ké̱wö ta̱'' wè̱ e̱no diwö a̱ ese u̱k?'
  kwf-kwf: Ma na Farasi ki kira lisia, ma kira ka fata Ꞌuri fuana sa Jesus, “Lisia
    basi kwa! Ru neꞋe kaumulu sasia nia Ꞌoia na taki sa Moses, osiꞋana kamu loia witi
    neꞋe ana Sabat, asoa ana mamaloꞋanga.”
  eng-WYC-2017: And the Pharisees said to him, Lo! what thy disciples do in the sabbaths,
    that is not leaveful.
  eng-WMBB: The Pharisees said to him, “Behold, why do they do that which is not lawful
    on the Sabbath day?”
  zat-NTPS: 'Nadxa benne'' fariseo ca'' gulé̱''e̱ Jesús: ―Gunná''xque. ¿Bizr chee̱
    na'' dxelune̱'' zrin da quebe dxal-la'' xelune̱'' zra dxupá''anadxu?'
  spp-spp: 'Farizhɛɛnbii pìl''à lire ɲya ke, maa Yesu pyi: «Wíi, ɲaha na mu cyelempyiibii
    na canŋɔŋke kafuunŋkii pyi yɛ?»'
  zty-NTPS: 'Naž benne'' yodo'' fariseo ka'' belyi''e Jesusen'', na'' wnnágake'':
    —Bwia nga. Benne'' ka'' žónḻengake'' Le'' tẕen žóngake'' da'' bi žaḻa'' gonžo
    ža la''y.'
  mek-mek: Ke Faliseo auꞌi Iesu ega imoi ega koa kekapaisa auga keisaꞌi puo, Iesu
    kepainia keinaka, “Moisa! Kapa puo Deo aau afagaina kinagai oi emu imoi ega koa
    kekapa? Egaꞌina auga Moses ega iifa kainai keifa apua puo, fakekapa koa kai kekapa,”
    keoma.
  aey-aey: Oodogin Farisi leih age Jisas madoin, “Faga, hinana malogom eetanu ceteh
    oso egena cuha deelna loo je cahacgena eu odogina?” doin.
  urd-GVH: यह देखकर फ़रीसियों ने ईसा से पूछा, “देखो, यह क्यों ऐसा कर रहे हैं? सबत
    के दिन ऐसा करना मना है।”
  ycn-ycn: 'Raú fariséona quemaño Jesusjlo: —¡Piyacá''o! Chuhuajá huatána''acaje huacajé.
    E''iyonaja cajona pa''apiyatéjena sapaño. Uncá nala''alá Moisesmi chu puráca''alomi
    quemacá que.'
  djr-djr: Ga walalnydja ŋunhi Baratjiynydja mala waŋanan Djesunhany bitjarra gam',
    “Way, ŋathil walalany nhäŋu dhuwaliyi malthunamirriny mala nhuŋuwuy nhe. Ŋunha
    walal ga romnha bakmaram. Dhuwaliyiny yakan yanbi dhunupa walalaŋ balanyarawyiny
    djämaw dhiyaŋuny ŋunhi Nhinanhamirriynydja waluy.”
  kvg-kvg: Yaq Felisi ezoqam tiqa matev giqeivim, Yesu āv gimbøe-einím nqǽgo, “Nqáe!
    Gekha zapâ, qogi paev ezoqam nqanek Sabat khøuwa-te sasae ngigut. Khafeáp nandav?”
  rug-rug: Meke kaiqa rina Parese si zama la koe Zisu, “Dotu, na vegua ke tavetia
    ri na mua disaepeli gua sapu lopu tava malumu pa nada tinarae pude tavetia pa
    rane Sabati?” gua si arini.
  hop-NT: 'Noqw Pharisee‐sinom Jesus aw paṅqaqwa: Meh, ya puma hinoqw nasuṅwintalöṅnit
    ep himu mewniwtaqat hintsatsk̇a?'
  san-URD: اَتَح پھِرُوشِنو یِیشَوے کَتھَیاماسُح پَشْیَتُ وِشْرامَواسَرے یَتْ کَرْمَّ
    نَ کَرْتَّوْیَں تَدْ اِمے کُتَح کُرْوَّنْتِ؟
  heb-LB: ”ראה מה הם עושים!“ התנפלו הפרושים על ישוע. ”מדוע הם קוטפים שיבולים בשבת?
    הלא הם עוברים על חוקי התורה ומחללים את השבת!“
  caf-NT: '''Et Pharisee Sizi ''uhiyúlhni, “Nilh''en dáhoont''ah huwa ngha hoodul''eh
    nats''ulyis dzin ''et ''uhut''en? ''Aw ''et nduhóot''en huba cha''hoot''ah.”'
  mio-NT: 'ta quechaha cati ra fariseo chi ra Jesuu ti: ―Ña vaha cha ndacu ra ta ra
    tacan, vati quivi sábadu cuu chi. Ña chaha ley cuhva can ―cati ra fariseo can.'
  srq-NT: Fariseos mo ngue ñee ee ra. —¿Mbaerã ndechɨmbaaquiatu riqui mbae ɨshao shao
    sábado mose re? Co mose chõ mbia riqui uquenea ucua resẽ, ɨ que fariseos ñee Jesús
    je ra.
  kje-NT: Ri Parisi ida woro'o ma aile lolo onne do'odo'on, de ra'ukaniyale, “Hi'ihepenia
    Onuma man lernohi pakunohi enihe larlewenedi iknik agame nina holoor halauk me'e?”
    Hi ra'ukani heheni ono hir pene'ek reku gandum onne namwali honowok man luli hi'i
    lolo Alam Renren Warwarna.
  bmk-bmk: Parisi* ruwamtousi ivi sisiya kurina maranai ikitasi nuke iberabera, “Ke
    kitai! Aki vigheiyena bagibagi Sabati* yai ivi ghaiyei. Avikubina tousi evovo
    bagibagi?”
  gaz-gaz: Fariisonnis, “Ilaa, isaan maaliif waan Sanbataan hojjechuun hin eeyyamamne
    hojjetu?” jedhaniin.
  kud-kud: Na Palisiwone hi'i'itadine ta Yeisu ainai hiwalo, ‘Taubada, vedova ta am
    taumulitao Tapwalolo ana loina hiho'eho'ene?’
  urb-NT: 'Pe, Jesu pe parise ta pandu: —Anĩ. Katu ym kamyrikiha. Jundéu awa tama''e
    putu''uha ''ar rahã, aja nema''e jumu''eha ta kamyrik rahã, katu ym. (Paraky te''e,
    ame''ẽja saka. A''erehe katu ym.) Aja Moise je''ẽha rehe panduha ihĩ — aja ipe.'
  fra-LSG: 'Les pharisiens lui dirent: Voici, pourquoi font-ils ce qui n’est pas permis
    pendant le sabbat?'
  san-HK: ataH phirUzino yIzave kathayAmAsuH pazyatu vizrAmavAsare yat karmma na karttavyaM
    tad ime kutaH kurvvanti?
  cak-SNT: 'Rumareꞌ ri achiꞌaꞌ fariseos xquiꞌej cha ri Jesús: Caꞌtzꞌataꞌ la a-discípulos.
    ¿Karruma ncaꞌsamaj chupan ri kꞌij richin uxlanien? Reꞌ xajan, xaꞌchaꞌ.'
  uvh-uvh: Ka Farisi arantagim fam wari wit manggara naging u yapma Jisas u ning aniging,
    ai arantagimga u yabe'. Kami ya mengkura ning kama urang udi, ka naga' tanga adi
    wit wa kama tapni ganang guk manggara naing. Juda aming indining kadapmang tangkunang
    wa ning, indi mengkura ning kamaganang wa napa'ni kabi'sini' ning guk mo' titam
    mokngang sini', ning aniging.
  ino-ino: Ne'atakake'a mako Falasi mono ke ne'afea vaya'moki apa'kete'a Yisasife
    inake nehae “Ake'nape? Na'ya hike'a Sapati kanafi he'e humale'nea kava ma vaya'moki
    ani ke ali'a ne'atakae?” nehae.
  gnn-gnn: Ga walalanydja bäy nhäma warray walalanha, ŋuriŋi Rom-dharraymirriyunydja
    walalay yolŋu'-yulŋuyu, bala walala waŋa Djesunhana bitjanna gam', “Way, nhäŋa
    ŋunha nhuŋuway ḻundu'mirriŋunha walalanha. Ŋunhanydja walala yukurra' romnha bakmarama,
    liŋgu djämana walala yukurra dhuwalayinydja bitjandhiyinydja goŋdhunydja. Yaka
    dhuwala dhunupa walalaŋgu gäthuraŋuwunydja djämawu, liŋgu dhuwalanydja be muka
    Dhuyu Walu, Nhinanharamirri.”
  yal-yal: Nanara, Farisi muxune yi a fala Yesu xa, e naxa, “I ya xarandiine feen
    naxan ligama, na mi daxa Matabu Lɔxɔni.”
  cnt-NT: 'Jaun₂ në́₃, ca₂juá''₂ dsa₂ fariseos: ―¿''E₂ lë₃ jmo₅ dsa₂ i₂quiang''₅₄
    ta₁ a₂tsá₃ ''i₄ ''éi''₃ jmo₃ jmɨg₄ sa₅₄?'
  tif-tif: 'Falosi malo ma iyo Yesus ami bokola-lomdip: Kapyo! Weng san ilawa. Numi
    lo kaali bokoya-lomdu: Ibi God ami iintang am kaali, ima fakabi kulii-talemin
    dinim o, kalsu. Lale, kanimin o kalaliwa kapni okok kemin tunum ili wiit kaali,
    ukel-bamdip inbip yoko? Kuliili numi lo uyo ku-mafak-dakabip o, akan-kaamiple,'
  nlx-nlx: केरीन फरिसी यीशुह केया, “देख, ज्या ओहलोह काम काहा केरतेह? जो विहेवणेन दिह
    केरने कायदान विरोद हे!”
  apw-NT: Phárisees daanlíni Jesus gádaayiłṉii, Díń’įį, nt’é bighą godilziníí bijįį
    doo baa nach’ighaa dahíí nitsiłke’yu yaa nakai?
  gum-gum: 'fariseosmerabe Jesúswan trenchibelø køn: —Au, ¿ñui kusrenanøb pera uniiløbe
    isrin kwalømbe chigøben marmønrrai merigwan chindimba øyeeg marøb køh?— cha.'
  not-NT: 'Iniaiguëri bariseo, icantaiguëri Ira Jesos: —Pinetseri pogomere. Jirai
    isanguenaque Moisés cara quero atarobacaati cara cataguiteriquë comagoriantague.
    ¿Pairo te inguemisantobitaigueri pogomere? ¿Pairo yobiguibiriquero tirigo yamai
    sábaroquë?'
  plu-plu: 'Nerrasme farisewkis hiyapni henne, igkis awna ta git Kiyapwiye Jesus:
    ―Ipeg nerras pikannuhnipwi. Mmahki igkis ka iha amekene Moís gikumadukan? Mmahki
    igkis kannipwiye abet samdi?'
  iou-iou: Weŋpäŋ yäpmäŋirä Parisi äma ätutä Jesu ŋode iwetkuŋ; U yabä! Orekirit kadäni-ken
    epän ude täkta yäjiwärani ukeŋopäŋ ude imata täkaŋ?
  ntp-NT: 'Vaidʌ ʌfariseo itʌtʌdai ʌSuusi: ―Dañi ¿tuisidʌ ivueeyi gʌmamaatʌrdamiga
    aa duiñdagai ismaacʌdʌ Moseesacaru sʌʌlicamigadʌ aagai sai maitiipu oigaragai
    isivuaadagi ibʌstaragai tasʌrʌ? ―astʌtʌdai ʌfariseo.'
  rai-rai: A kum Parisaaio diat tiri Iesu naa, “Aawa kabina baa diat paam a utnaa
    mi ma pa diat murmur a Naagagon ko ra Bung Saabaat?”
  haw-1868: I mai la ka poe Parisaio ia ia, No ke aha la e hana nei lakou, i ka la
    Sabati, i ka mea ku ole ma ka pono?
  ffm-ffm: 'E ley ɗum, Farisa''en ɓee mbii mo: —Ƴeew, koɗum waɗi so taalibaaɓe maa
    ɓee ana ngolla ko dagaaki gollude ɲalaande fowteteende?'
  arb-NAV: 'فَقَالَ الْفَرِّيسِيُّونَ لِيَسُوعَ: «انْظُرْ! لِمَاذَا يَفْعَلُ تَلامِيذُكَ
    مَا لَا يَحِلُّ فِعْلُهُ يَوْمَ السَّبْتِ؟»'
  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲣⲉ ⲛⲓⲪⲁⲣⲓⲥⲉⲟⲥ ϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲁϥ ϫⲉ ⳿ⲁⲛⲁⲩ ϫⲉ ⲟⲩ ⲡⲉⲧⲟⲩ⳿⳿ⲓⲣⲓ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⲛⲓⲥⲁⲃⲃⲁⲧⲟⲛ
    ⳿ⲙⲡⲉⲧ⳿ⲥϣⲉ ⳿ⲛⲁⲓϥ ⲁⲛ.
  sri-sri: 'Fariseo bumarã, Jesús buerã irasirimakʉ̃ ĩãrã, Jesúre ãrĩñurã: —Ĩãka!
    ¿Nasirirã siuñajãrĩnʉrẽ moãdorebirikerepʉrʉ, mʉ buerã irasũ yári?'
  nal-nal: Amun Faarasi di piaat sin Iesu malasing kari, “Taamin, kunaze ubina varaviraai
    zunum di giu azaan angkari xawit na tak la raan a Saabat?”
  kyq-kyq: 'Kɛn *Parizige aak nakŋ ese se, taaɗ Isa ki ɔɔ: «Aaka, jee mɛti ki tɛɗ
    nakŋ kɛn jꞋund te kulu gɛn tɛɗ eyo ɓii sebit ki!»'
  kwd-kwd: Ma nga Farasii gila agasia, ma gila ka fata 'ilo'oo fala Jisas, “Agasia
    madi lo'oo! 'Ola na'a mooru agea 'e mousia nga Tagi ala Moses, tofuna moru 'oia
    fufungu na 'ola ta'ua taunga'inga na Sabat.”
  ded-ded: Merecgegec farisaio yeneng degec, “Henna, yeni nocac sabata nasou faka
    mi angana andae?”
  ewe-ewe: Farisitɔ aɖewo kpɔ wo, eye wobia Yesu be, “Nu ka ta wole nu si mele se
    nu o la wɔm le Dzudzɔgbe ŋkeke dzi ɖo?”
  nuy-nuy: Yagu wugurraayung warra-Pharisee wunu-yamijgayn nigawi-wuy, “Baarranggang,
    aadanu-maynji amburru-waṉbina-maynji ngarraagi-rruj ngarraaḻirr, aadanu wiijamana
    wiij-galadi-wina,” wurru-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲚⲀⲢⲈ ⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ ϪⲰ ⲘⲘⲞⲤ ⲚⲀϤ ϪⲈ ⲀⲚⲀⲨ ϪⲈ ⲞⲨ ⲠⲈⲦⲞⲨⲒⲢⲒ ⲘⲘⲞϤ ϦⲈⲚⲚⲒⲤⲀⲂⲂⲀⲦⲞⲚ
    ⲚⲤϢⲈ ⲚⲀⲒϤ ⲀⲚ.
  buk-buk: Ma lau Palêsai ŋatô sêlic gêŋ dau ma sêsôm têŋ iŋ, “Lic gêŋ naŋ am nem
    ŋgacsêŋomi sêkôm. Tu sake-ŋga ŋac sêkôm gweleŋ naŋ yac neŋ yomsu gic yao bu dakôm
    têŋ bêc Sabat-ŋga dom?”
  pri-NT: 'Â rà ina tà Iésu wà pàra tèpa Farasaio pâ: «Pwiini, gona cina rà pwa na
    wàrapwiri wà tèpa câmu''gà? Âna muru na papwicîri, na ê tòotù pwicîri!»'
  zpq-NT: 'Nach beṉe'' fariseon'' gose''e ḻe'': ―Gwṉa''šc ¿bixc̱hen'' cheson beṉe''
    ca'' zjanaque'' le'' txen žin da'' bi cheyaḻa'' yesone'' ža c̱he Dios?'
  por-TFT: 'Alguns dos fariseus disseram a ele: - Olhe! Eles não devem trabalhar no
    dia de sábado, pois nossa lei proíbe isso.'
  gwi-NT: Ąįįtł'ęę Pharisee nąįį Jesus jyaa dagahnyąą, “Dzaa gwąąh'in! Dii-law kat
    jyaa digwehee'yaa kwaa goo'aii gwinyąą ąįį gwiizhit nitsyaa nąįį Neegwaazhii Drin
    zhit jyaa digii'in ginyąą!”
  gvn-gvn: Pharisee-warrangka Jesusanda yalaman, “Ngadimunku lawmundu nganangan kiril
    mayi murrnganka Saturdaynga.”
  nhy-NT: 'In fariseos okitlajtlanijkej in Jesús: ―Xikita, ¿tlanik in yejwan kichiwaj
    tlan itlanawatil in Moisés kijta amo se ma kichiwa itech weyi tonale?'
  asm-FB: তাতে ফৰীচী সকলে যীচুক কলে, “চোৱা, বিধান অনুসাৰে বিশ্ৰামবাৰে যি কৰিব নাপায়,
    সেইবোৰ ইহঁতে কিয় কৰিছে”?
  okv-okv: Pharisee embomeni na kito Iesu ta degi ke einge ea “Kijo, do eto no ambotani
    na jangu indari iji te ke pepeni poekitie pure einge emo mo ere ore?” Ainge eo
  mxt-NT: 'Tyicuan ta quichaha cacatyí ra fariseo chi ra Jesús: ―¡Nye̱he xihna! ¿Ñáá
    tuhun cha sacuví ra cachicá noo chuhun tyiño cha ña tahán chi sacuví yo quɨvɨ
    nyitatú yo? ―cacatyí ra.'
  tzo-NT: 'Oy cha''vo'' oxvo'' ti fariseoetique laj yilic, hech lic yalbeic ti Jesuse:
    ―Q''uelo avil, tsp''ajic mantal ti avajchanc''opetique yu''un ja'' sc''ac''alil
    ti jcux co''ntontic ti ora to ―x''uti ti Jesuse.'
  ind-AGS: Pada waktu orang-orang Farisi melihat hal itu, mereka bertanya kepada Yesus,
    “Kenapa murid-murid-Mu melakukan apa yang tidak diizinkan pada hari Sabat?”
  omw-omw: Parisi vaisivanto mwihua taqeta Iesusirara tiqatama, Mwataqi mwihua taqaante.
    Mwaanraqaa qao timwa tai inraikyarama mwihua vareta hiavo, tita.
  yrb-yrb: Eno utebitaba Ferosi uwarama etate Yesuba weita, sabate kowaro eno aneba
    utaita weita? Yanu tarawatuma wasu, sabate kowaro eno da uawe wasu weita.
  maa-NT: 'Jñà xi̱ta̱ Fariseo kitsò‑la̱: ―¿Mé‑ne ko̱s''ín‑ne xi̱ta̱‑lè jè na̱chrjein
    nìkjáya? Mìkiì tjí''nde nga ko̱s''ín ko̱ma.'
  mcq-mcq: ꞌEjume Parasiapo Jesu ijá ꞌwava Ike kiha! Pu iraka vene Jua puni varapi
    Sapati vei pavehuna kaꞌene ꞌwaravajaho vejo? ꞌwavara.
  sus-A: نَ كُي، قَرِ سّنِيٍ نَشَ وْيّن عِسَ بّ، «مُنقٍ رَ عٍ نَ مَلَبُ لْشْي سّرِيّ
    مَتَندِقٍ؟»
  jpn-1965: すると、パリサイ人たちがイエスに言った。「ご覧なさい。なぜ彼らは、安息日なのに、してはならないことをするのですか。」
