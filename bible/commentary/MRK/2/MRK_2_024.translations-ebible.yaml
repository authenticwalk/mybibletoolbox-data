  att-att: Á yù ira Parisio, nasingad da ira. “Innam mè!” kud da kâ Apu Kesu. “Ngattá
    ta akkuád da yù ipugik nayù tunung tam sù ággaw na ággibannák?” kud da kuna.
  bki-bki: Nalo ajum̃a amila jibe na, naruei Varisis tealo ajua vio na, napano aju
    abitii Yesu nalo, naruei nalo aber ka Yesu, aberinavo “Ai, kal kija! Kiamo naiagagoano
    nalo aju amila jum̃abe na, mia nalo maka ajikia ala im̃auano na ea Legiano Lu,
    ver tibe na nalo ajum̃a amila korov kiado tuboiano na.”
  bqp-bqp: 'Akũ Farisinↄ pìnɛ: Ǹ gwa! Bↄ́yãin òtɛn yã kũ òdi kɛ kámmabogↄrↄ zĩro
    kɛɛ?'
  mcp-mcp: 'Nə́ ndɛɛ́, bɔ́ɔ́l *Ofarizyɛ̂ŋ bwə́ mú cɨ nə Yésus nə́: «Dʉ́gʉ́g, nəcé
    jɨ́ ómpwíín bwô bwə́ ŋgə́ sá sâ mə́cɛ̧ɛ̧ mə́ amágʉ́lə́yɛ́ nə́ muud sáág jwɔ̂w
    lʉ́ Sábaad yí?»'
  hat-hat: 'Farizyen yo di li konsa: -Gade non! Poukisa disip ou yo ap fè bagay lalwa
    nou pa pèmèt moun fè gwo jou repo a?'
  npl-NT: 'Ijkuakó n fariseos okilijkeh: —Xikita tlan kichijtokeh motlamachtijkawah,
    mach para itla kichiwaskeh itech sábado.'
  bgg-bgg: Ji-è Pharisithek è Isu shii yao, “Riig mage, naro samoythek è Jew Thung
    pha Inai shii hì rek phane gethek ro Iphey shii gidieg rek ro!”
  eng-TCENT: So the Pharisees said to him, “Behold, why are they doing what is not
    lawful to do on the Sabbath?”
  eng-BSB: So the Pharisees said to Him, “Look, why are they doing what is unlawful
    on the Sabbath?”
  cpu-NT: 'Te onimoteri Fariseo-payeeni, josampitakeri Jesús, ikantanakeri: “¿Opaitama
    javiikitantarori piyotaane? ¿Tema iriyote te oshinetaantsite kitaiteriki jimakoryaantaitari?”'
  san-ASM: অতঃ ফিৰূশিনো যীশৱে কথযামাসুঃ পশ্যতু ৱিশ্ৰামৱাসৰে যৎ কৰ্ম্ম ন কৰ্ত্তৱ্যং
    তদ্ ইমে কুতঃ কুৰ্ৱ্ৱন্তি?
  tac-NT: 'Alué bariséoka anele alué Esusi: ―E''né chonoká noká mué ''yuga járome.
    ''Ya mochígame nulale napurigá tabilé alarigá nokiboa resíbilichi rawé.'
  eng-WEBPB: The Pharisees said to him, “Behold, why do they do that which is not
    lawful on the Sabbath day?”
  gfk-H: Io, ira Parasi diet ga tangai tane Iesu bia, “Wara biha ira num bulu na hausur
    diet gil hua? Diet lakai no warkurai utano Bung na Sinangeh!”
  viv-viv: Ada Falisi higahena higayo, “UꞋita, gavadi-yo a tomuliya sabati ana vehimeya
    keke hidaꞋitaveꞋavini?”
  yao-yao: Mafalisayo ŵaausisye Che Yesu achitiji, “Nnole! Ligongo chi ŵakulijiganya
    ŵenu akutenda yaikanichikwe kuipanganya pa Lyuŵa lya Kupumulila?”
  tgp-tgp: Ale Pharisee la verea isan Iesu lara, “Eh! Mata sava la lo vai na hinau
    matea mo sopo tataholo vara la vaia na Sabbath?”
  auc-NT: Adinque Paditeoidi guiquënë Itota ingante äninque, —Bitö mïñæ̈ në godäni
    æbänö cædänii, ante cöwä aquënë. Ïñæmpa, Guëmanguïönæ ïñonte mänïnö baï cædämaï
    ïedäni, ante dodäni näni wææ angaïnö ante ëñënämaï inte ïïnäni ëñënämaï inte quïmæ̈
    cædänii.
  kbc-NT: Odaa niɡ̶ijoa fariseutedi moditalo Jesus, “Digawini! Igame leeɡ̶odi niɡ̶idi
    anodiotibigaɡ̶adici mowo ane yolitoɡ̶odomi ɡ̶onajoinaɡ̶aneɡ̶egi me daɡ̶a jaoɡ̶a
    niɡ̶ina me saabado?”
  bmh-bmh: Parisi dudu ipal agen igul go guzenai uligaimai, Yesus auremen, “Uligen!
    Imabun Ziwas Zobu ebu, einen nait tapaimaranemen dudu agen igul go guzenemen?
    Igual kasai ze eim eneu Imabun Ziwas ebu igul go nou.”
  ctu-BL: 'Jini fariseojob tsi'' subeyob Jesús: Awilan, ¿chucoch mi'' cha''leñob chuqui
    tic''bil ti jini q''uin che'' mi laj c''aj la co? che''ob.'
  meq-meq: 'Farisa hay tə ŋgatatay na, tə gwaɗay a Yesu: «Zəba, gawla yak hay ta giye
    wu nakə bazlam i Mbəlom mapala eye a ge faya me pat i mazəzukw bo aye na, hərwi
    mey?»'
  noa-H: 'Mag trigo p''ierr nʌm hoowia Moiseeu Hẽwandam hiek p''ã pʌatarr wajapcha
    hʌʌrk''aajem k''ʌʌnau Jesuug, —Pʌdë hoobá: Jua hʌ̃i nʌm hed haawai bʌ̃ʌrjã p''idk''aju
    k''aba nʌmta pʌ k''apeenau jãg trigo p''ierrnaa k''ö wënʌrrʌmwai hajierram hanʌm.
    ¿Pua chan k''augbahab hajierram hanʌm, jãgpai p''ierr nʌmjã nem pöm heeu nʌm dʌ̈i
    hãba sim?'
  alp-NT: Tamata Parisiaru esi selu mere, esi beteke loko Yesuse be, “Aselu, le mula
    pine Amu maka luluaru esi ono sala kena hukum rebe Musa ilekire? Le Musa eni hukume
    ebeteke be, ‘Kena iteki petu pleije, ite kerike sasaisa yake.’ ”
  san-VEL: ata.h phiruu"sino yii"save kathayaamaasu.h pa"syatu vi"sraamavaasare yat
    karmma na karttavya.m tad ime kuta.h kurvvanti?
  kbq-kbq: Ana hazageno Farisi vahe'mo'za anage Jisasinkura hu'naze. Ko, na'a hige'za
    kasegemo mani fruhu knazupa osiho hu'neazana nehaze?
  kbh-kbh: 'Chë fariseunga chca imojinÿe ora, Jesúsbioye tmojaniyana: —Minÿe. ¿Nts̈amo
    acbe uatsjéndayënga montsamcá, ndoñe quenátslesenciana ochnayté jtsamama ca?'
  ron-LSB: 'Fariseii I-au zis: “Iată, de ce fac ei ceea ce nu este îngăduit în ziua
    Sabatului?”'
  pon-pon: 'Parijar oko ap indai on i: Kilan, da me irail wia ni japat. me jota pun,
    en wiaui?'
  nhe-BL: 'Huajca nopa fariseos quiilhuijque Jesús: ―Xiquita, momachtijcahua quichihuaj
    tlen ax monequi ipan ni tonal para ma timosiyajcahuaca, yeca tlajtlacolchihuaj.'
  sps-sps: Kat to ana Farasi tsue to ten Jisas, “Tagaa, te sikia non ma toobing tana
    Faun tsura te binun fi ror matisian Tsumanyi tan Nainy Fafaatouf!”
  wnc-wnc: Kuke tasiwawa kake Ferisi aminu kunduta Jesu kaanga anzing iniking, “Natapso.
    Yuwatakak tapduk gwene puya dua tasinimde mama wamda ayandaknganggak ngana dasingge
    pandetdata puya pasikaing,” ngang iniwa
  bus-bus: 'Ben Farisinↄ bènɛ: Ǹ gwa! Bↄ́yãnzin aↄ̃ↄe yã kɛ̀ wè kɛ kámmabogurↄↄ
    zĩroo kɛɛzi?'
  gub-BL: Amo ze'eg kwehe arer heruzar har parizew her ma'e a'e wà no, wata oho wanupi
    a'e wà no. Wexak arozràn ipo'o mehe wà. Na'e upuranu Zezuz rehe wà kury. — Màràzàwe
    tuwe neremimu'e uzapo nezewe a'e wà, i'i izupe wà. — Kutàri mytu'u haw 'ar a'e.
    Pema'ereko zo mytu'u haw 'ar mehe nehe, i'i ze'eg kwehe arer zanewe a'e. Neremimu'e
    a'e wà, màràzàwe tuwe nuweruzar kwaw ze'eg kwehe arer a'e wà, i'i izupe wà.
  imo-imo: Aku wali i teringi ulu Farisi ningo iye mareni kanokolio Jisasindo ningei,
    “Nunge kitipi kanoli iyemani linonga koro awili kinye molo nili ulumu ambe telka
    teremeleya?” ningi.
  boj-boj: Naŋgi degsib gileqnabqa Farisi qudei naŋgi bosib unjrsibqa Yesus minjeb,
    “Ino aŋgro naŋgi kiyaqa kumbra degyeqnub? Yori bati qa kumbra degyo di getento
    koba.”
  ulk-ulk: Ableluglam Parisaio bakeri Iesui ikaidarda, “Ma yabi darasmerare! Wi keriba
    geiar erapeda wi able lu ikereda Sabadge.”
  eng-DRA: 'And the Pharisees said to him: Behold, why do they on the sabbath day
    that which is not lawful?'
  knf-knf: 'Kë bafariŧay baloŋ başë ji na a : « Tenan, we ukaaŋ kë baji bado uko wi
    bgah baneenanuŋ pdo ţi unuur wi pnoorfën ba? »'
  san-KHM: អតះ ផិរូឝិនោ យីឝវេ កថយាមាសុះ បឝ្យតុ វិឝ្រាមវាសរេ យត៑ កម៌្ម ន កត៌្តវ្យំ
    តទ៑ ឥមេ កុតះ កុវ៌្វន្តិ?
  arn-NT: 'Fey ti pu farisew ramtueyew: —Fey ¿chumngelu am femngechi femkey tami pu
    disipulu ñi femnoafel ta che ürkütun antü mew?'
  zas-NT: 'Dxel rëb ree bénfarisew loj Jesús: ―¿Chexc zeel rüjn ree xbejnl ni ad rayalt
    gac dxej raziiladx ree bejn?'
  ken-NT: Mbɔk bǒ nkwɔ Fárisi bághɔ́ nɔ́kɔ́ nɔ, bárɛm ntá Yesu bɛ, “Yɨŋɨ́, baghɔkɔ́
    bhɛ bákʉ̀ ɛnyɨŋ ɛnɛ ɛ́pú chak bɛkʉ ndǔ nywɔbhɛ́ nɛywěmʉɛt!”
