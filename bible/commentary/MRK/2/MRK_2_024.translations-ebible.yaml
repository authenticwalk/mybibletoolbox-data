  bod-N: ཕ་རུ་ཤི་པ་རྣམས་ན༌རེ། གཟིགས༌དང༌། ཁོ་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་ངལ་གསོ་བའི་ཉིན་ལ་བཀའ་ཁྲིམས་དང་འགལ་བའི་ལས་བྱེད་དམ་ཞེས་སྨྲས་པ༌ལ།
  tca-NT: 'Rü yema Parichéugü rü Ngechuchuna nacagü rü ñanagürügü: —Dücèx ¿rü tü̱xcüü̃
