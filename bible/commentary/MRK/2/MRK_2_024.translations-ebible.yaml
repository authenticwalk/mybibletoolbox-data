verse: MRK.002.024
translations:
  kpx-kpx: Dakoai ige Balisia malahaeau Iesu namihai avoe, “Eleha. Osiohoike keau
    menaka eguvai bulamo katelahalu.”
  okv-H: Pharisee embomeni na kito Iesu ta degi ke einge ea “Kijo, do eto no ambotani
    na jangu indari iji te ke pepeni poekihe pure einge emo mo ere ore?” ainge eo
  tbo-tbo: Ma Palisi lawahi hi gagalehi po hi pa, ‘Una galeya. Ata lugagayo i baheya
    ipa ega hoi dalabu ta wobagibagi ma om hewahewali geka pite he dewadewaya.’
  mal-C: പരീശന്മാർ യേശുവിനോട്, “നോക്കൂ! ശബ്ബത്തുനാളിൽ അനുവദനീയമല്ലാത്തത് ഇവർ ചെയ്യുന്നതെന്ത്?”
    എന്നു ചോദിച്ചു.
  grc-SR: Καὶ οἱ Φαρισαῖοι ἔλεγον αὐτῷ, Ἴδε, τί ποιοῦσιν ⸋ἐν⸌ τοῖς σάββασιν ὃ οὐκ
    ἔξεστιν;
  bgc-bgc: तो फरीसियाँ नै उस ताहीं कह्या, “देख, ये आराम कै दिन वो काम क्यांतै करै
    सै? जो नियम-कायदा के खिलाफ सै।”
  khz-khz: Parisea talimara na Iesu gevaikilaato, negetiwato, “Ono gitara, ira rakagau
    gekalaana! Nevetaina ragai pia kala Tapati tomarai, rova.”
  deu-TKW: 'Und die Pharisäer sagten zu ihm: siehe, wie sie am Sabbat thun, was man
    nicht thun darf.'
  zsr-NT: 'Niꞌr glëꞌ Jesús bönniꞌ gdauꞌ fariseo, taꞌnë́ꞌ: ―Byutscaꞌ. ¿Bizx quië tunëꞌ
    bönniꞌ daꞌquëꞌ Liꞌ le cutu ral‑laꞌ gunruꞌ dza laꞌy?'
  lin-lin: 'Bafarizeo balobaki na Yesu : — Mpo na nini bayekoli na Yo bazali kosala
    likambo oyo epekisami kosalema na mokolo ya Saba ?'
  hns-NT: 'Tab koetjh Fariesie log Jiesoe se bolies: „Dekh oesab ka kare hai. Oe kaam
    sabat ke dien par mienaahie hai.”'
  noa-E: 'Mag trigo phierr nʉm oowia Moiseeu Ẽwandam iek phã pʉatarr wajapcha ʉʉrkhaajem
    khʉʉnau Jesuug, —Pʉdë oobá: Jua ʉ̈i nʉm ed aawai bʉ̈ʉrjã phidkhaju khaba nʉmta
    pʉ khapeenau jãg trigo phierrnaa khö wënʉrrʉmwai ajierram anʉm. ¿Pua chan khaugbahab
    ajierram anʉm, jãgpai phierr nʉmjã nem pöm eeu nʉm dʉ̈i ãba sim?'
  eng-EMTV: And the Pharisees said to Him, “Look, why do they do what is not lawful
    on the Sabbath?”
  mib-NT: 'Yūcuán na te tēe grupo fariseo ni cacahān de jíín yá: Condēhé. ¿Najehē
    casáha tēe cáscuáha jíín ró súcuan? Chi áchí ley Moisés jeē ma cúu sáha yó ni
    ɨɨn jniñu quɨvɨ̄ ndétātú. Achí de.'
  bea-bea: Kahchu Phariseene toowehchu vehti, Nye, yehoo koohghaghati aoontye Menejitti
    Dzine atu tu dzine kooh ghatsati iyu aoontye?
  lif-NT2: हे़क्‍केःल्‍ले़ फरिसिहाॽरे़ खुने़ॽ मे़मे़त्तु, “ओमे़त्ते़ॽ, थेआङ् नाःम्‍सिङ्‌ये़न्‍नो
    चोःक्‍मा मे़न्‍नुॽमनाबा याःम्‍बक्‍किन् मे़जोगुबाबे?”
  xnj-xnj: Vafalisayu vakamkota Yesu, “Lola hoti! Ndava kyani vawuliwa vaku vikita
    lijambu lelibesiwi pa Ligono la Kupumulila?”
  mmx-mmx: La lubung Parisi diga ven i nom la diga lok ti ne Iesu xeretna, “Pen ba
    i nom. Dira los polo vam Laulis Linga, i tong i do nemen mitak lok lempanga keretnom
    at laaleng kaala.”
  cbr-NT: 'Bitsia isquin ca fariseo unicaman Jesús cacëxa: —Ca is, ¿uisacasquin cara
    min ''unánmicë unicaman anun ñu mëëtima nëtën usaquin ''atima ñu ''ain?'
  tee-NT: 'Pus ju acsnich ju fariseonin tajunich ju Jesús: ―Alakts''ich. Tajuch ni
    va chunch tanavi ju mi''amamaka''ui ni jantu lai ch''alhcatnancan ju chavai ni
    avilhchan pa''astacni.'
  eng-LSV: and the Pharisees said to Him, “Behold, why do they do on the Sabbaths
    that which is not lawful?”
  cak-NT: 'Romari'' ri achi''a'' fariseos xqui''ij che ri Jesús: Quie''atzu'' la a-discípulos,
    roma man utz ta ri niqui''en. ¿Anchique roma niquich''up trigo ri k''ij re''?
    Ri k''ij re'' chi uxlanen y man utz ta ni''an samaj, xecha''.'
  pah-NT: 'A''ero fariseus''g̃a ei Jesus''ga pe: —Ehepia g̃a, ei g̃a. Moisésva''ea
    e''i ikwatija nhande ve hako: “Sábado rupi nhande ndiaporavykyi hamo,” ei ahe,
    ei g̃a. Maranuhũrame g̃a trigo ika''mbika''mbigi sábado rupi naerũ Moisésva''ea
    remimbo''eagwera rendukatue''yma naerũ? ei g̃a Jesus''ga pe.'
  sja-NT: 'Arii p''anadap''edaa fariseorãpa mãga unudak''ãri, Jesumaa mãgajida: —¡Pɨchá
    ak''ɨ́ji! ¿Sãap''eda pɨ k''õp''ãyoorãpa jãga oomaa p''anɨma? ajida. Chonaarãweda
    Moisepa jaraji mimiadaik''araa bɨ ɨ̃ipata ewate.'
  xed-xed: 'Ka la Farisa nda Yesu mantsa: «Ngha ɓa gra ta skwi, kabgawu ta kəl duhwalha
    gha ka maga skwi pyaf lu ta magay baɗu sabat na?» ka həŋ.'
  mks-NT: 'Tá na̱xini na̱ fariseo ña̱ cája na já na̱cachi na já xi̱hín Jesús: —Cande̱hé.
    Ndáva̱ha cája na̱ xíca tuun xu̱hu̱n chuun ña̱ co̱ ndítahan caja na qui̱vi̱ ndíquehe
    ndée̱ yo̱ —na̱cachi na̱ fariseo.'
  gfk-S: Io, ira Parisi di ga tange tane Jisas “Ura biha be ira num bulu na harausur
    di gil hobi? Di lake no harkurai utano Bung na Sinangeh!”
  bmu-bmu: Mewö negeraŋgöra Farisi (Köna keugö kapaŋkölköl) tosatŋan Jisös kewö jiget
    mörök, “Mötnöŋ, yeŋön mönö wuanöŋgöra Sabat kendongö nup meme soŋgoŋi oŋgitze?”
  dgz-dgz: Ame gapan, Parisi nagire upi yawamon Iesu inap anega wan, “Mu iwa dimen
    pura bawarewa iup nuga paina yamat wanum?”
  eng-GNV: And the Pharises saide vnto him, Beholde, why doe they on the Sabbath day,
    that which is not lawfull?
  zaa-NT: 'Làniana ca fariséua nna ra tè cą Jesús: Gunna'' tsáruhua, bianicca runi
    ca discípulo qui'' lu''ą'' nu labí ná qui''ni guni ttu enne'' tsá redi'' latsi''
    ri''u ni''i.'
  eng-WEBSTER: And the Pharisees said to him, Behold, why do they on the sabbath that
    which is not lawful?
  guh-guh: 'Nexata fariseovi jumaitsi Jesúsjavabelia: —¡Taema mapacueneje! Dioso Moiséspijinëta
    penajumecopatsilivaisita vajanacaitavetsicuene, nijajivi exana. Apo nacaitavetsi
    ata trigoxu vajaxaejava, itsiata ajena penacueraevetsimatacabixae, nijajivi apo
    bexanae mapacueneje, jai fariseovi Jesúsjavabelia.'
  bon-bon: Puma cita ca Parisea sigu biname cina Yeesu ne jejisi egä, “Maane ire,
    määme abiberäja bägrä cina baa ngena name pi jewenenisi lui cotrerage gyene Sabade
    bimu cabu wawename?”
  nhw-BL: 'Huajca nopa fariseos quiilhuijque Jesús: ―Xiquita, momomachtijcahua quichihuaj
    catli amo monequi ipan ni tonal para ma timosiyajquetzaca, yeca tlajtlacolchihuaj.'
  swh-ONEN: Mafarisayo wakamwambia, “Tazama, mbona wanafanya jambo lisilo halali kufanywa
    siku ya Sabato?”
  wbi-wbi: Avafalisayo vakam'bulagha, “Lolagha, kiki vivomba lunonalunoghile mundaghilo
    isa mukighono ikyabSabati?”
  bba-bba: Yerɑ Fɑlisibɑ bɑ Yesu sɔ̃ɔwɑ bɑ nɛɛ, u mɛɛrio, mbɑn sɔ̃nɑ win bwɑ̃ɑbɑ mɔ̀
    ye woodɑ yɑ yinɑ bu ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: And the Pharisees said unto him, Behold, why do they on the sabbath
    day that which is not lawful?
  kgk-NT: 'Ha he''i Hesu-pe fariseu kwéry: —Ema''ẽ hese, he''i. —Ma''erã po ha''e
    kwéry oipo''o trigo rope pytu''uha áry-py? Jaipo''o ramo trigo rope, nhamba''apo
    voi. Ndikatúi nhamba''apo pytu''uha áry-py, he''i Hesu-pe.'
  waj-waj: 'Nuauduu Farisaiyaano iya teeda Yisuunna tunoo: Taanee. Ta kati varira
    suaivaki ti mmaanna tira kuaivo ooqoo tiraivaa aanii kieemaida i ngiaammuauya
    hatokaannee?'
  cpy-cpy: 'Tee inimotziri Inashitantaniri-paeni, rojampitakiri Jesús, ikantanakiri:
    “¿Iitaka ijaperyaa-kitan-tawori piyotaani? Tema tee oshinetaa-ntsitzi rantawaeteete
    kitejeri imakoryaan-teetari.”'
  ekk-PKP: 'Variserid küsisid Jeesuselt: „Vaata! Miks nad teevad seda, mis on hingamispäeval
    keelatud?“'
  mpx-mpx: Palisi hi baek Yeisu elana hi ba, “U kite, hauna kaiwena wam tohago Sabwata
    ana logugui hi leke?”
  wbp-wbp: Paraji-paturlu kujalpalu-jana nyangu miyi pajirninja-kurra, ngula-jangka
    yanurnulurla Jijajiki, ngulajulurla wangkaja, “Jalangu Jarrirtiyi ngulaju Kaatu-kurlangu
    Parra-nyayirni-wangu. Warrki-wangulparlipa nyinakarla jalanguju! Nyuntu-nyangu-paturlu
    kurdungurlu-paturlu kalu kuruwarri juwa-kijirni ngalipa-nyangu kuja kalu miyiji
    pajirninja-yani Parra-nyayirni-wangurla!”
  luo-luo: To jo-Farisai nochako ngʼur kagiwachone Yesu niya, “Neye, angʼo momiyo
    jopuonjreni timo gima chik ok oyiego chiengʼ Sabato?”
  nhe-NT: 'Huajca nopa fariseos quiilhuijque Jesús: ―Xiquita, momachtijcahua quichihuaj
    tlen ax monequi ipan ni tonal para ma timosiyajcahuaca, yeca tlajtlacolchihuaj.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܦܪ̈ܝܼܫܹܐ: ”ܚܙܝܼ، ܩܵܡܘܿܕܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܢܵܐ ܡܸܢܕܝܼ ܕܠܹܐ
    ܝܠܹܗ ܩܵܢܘܿܢܵܝܵܐ ܠܸܥܒ݂ܵܕܵܐ ܒܫܲܒܬܵ‌ܐ؟“'
  esk-NT: Tavra iḷaŋisa Pharisee-ŋuruat nipliutilgiññiġaat, “Ataŋii, suvaata iliŋich
    savakpat minġuiqsiaġvium uvluani maliġutaksrakuaġnaŋitkaluaqtuat tamarrumani uvlumi?”
  msb-msb: San makita sinda san mga Pariseo naghunga naman ini kan Jesus, “Kitaa!
    Nano kay ginahimo ninda an ginabawal kun Adlaw San Pagpahuway?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² fariseo, ca¹tsáih¹dsa Jesús: ―Jai³lah. ¿He² løa¹ jmo¹²
    dsa² quiánh²hning hi² tsa¹lǿa¹² lei¹³ hi² jmó³ jniang³ jmai³ sa³¹? ―ca¹juúh²dsa.'
  dso-dso: ସେ ଜାଗାଇ ରଇବା ପାରୁସିମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ଦେକ୍‌ ବିସ୍‌ରାମ୍‌ବାରେ ଜନ୍‌ଟା କର୍‌ବାର୍‌
    ଆମର୍‌ ବିଦି ନଏଁ । ତର୍‌ ସିସ୍‌ମନ୍‌ କାଇକେ ସେଟା କଲାଇନି ?”
  meu-meu: Farisea taudia ese e nanadaia, eto, Idia na dahaka dainai hegwau-tao karana
    Dina Helaḡa ai e karaiamu?
  yva-NT: Weramu vatano Parisi wo raura nanto Yesus ai ware, “Veanimaibe Nya arakovo
    utavondi naije wo kasyambere rakasyin no masyoto unumeso? Weye Yahudi wama ananyao
    mare vemo wamo anakere raijar no masyoto sambaya rai jinya!”
  dgc-dgc: Ey du Pariseyo, éy kinagi de ni Jesus, a “Entan mo du alagad mo! Bakit
    gemtén de i bawal ta pangilin? Bilang tarabaho ina!”
  zpm-NT: 'Goṉ zha farisew, dzigo rëbchaa zho: ―¡Lëda i goṉ noyuṉ to! ¡Goḻguieṉ gaṉle
    dze nda nac dze rii!'
  hix-NT: Nenytxownà hatà, Farysew kukuru komo. Ha y, ketxkon hatà, Txesusu wya. Àsok
    natxow haryhe, mokyamo, ketxkon hatà. Àsok natxow haryhe. Kàyweronàhyamatxho kom
    yawo rohra natxow hamà. Hokano ytxoho yawasàn ho, thothoryehra naha, kàwyanye,
    ketxkon hatà, Farysew komo.
  sim-sim: Urik Farisi lal li heyehe limu mbara, �Ayo, mberem ushiwak mirin tiyanda
    ma ondo os lo si pantlehendan Sabat wolok li undu?�
  npi-ULB: अनि फरिसीहरूले उहाँलाई भने, “हेर्नुहोस्, तिनीहरूले शबाथ-दिनमा किन अनुचित
    कुरा गरिरहेका छन् ?”
  cgc-cgc: May mga Pariseo na gambal ki Jesus, “Lagen no ubra ta imo na mga tinudluan.
    Man-o tak gabuat danen an ta iling sa na kuntra ta mga sugo parti ta Adlaw Ta
    Pagpuay?”
  tim-tim: Parisaio luâkŋe yekmâ Yesu hin magaŋi, “Ek, hoŋ bawalupgande âi bo meme
    sopŋân siâ me siâ bo agakgât âi are akbiâ ârândâŋ bo aktâp.” dâyi.
  yor-yor: Díẹ̀ nínú àwọn Farisi wí fún Jesu pé, “Wò ó, èéṣe tiwọn fi ń ṣe èyí ti
    kò yẹ ni ọjọ́ ìsinmi.”
  wos-wos: Hutukwendaka di Farisina du nawulak xe di Jisasré wa, “Mé xé. Di wit di
    hutukwe baka hwa nukwambu. Godna hambuk hundi angi dé wa. ‘Guni baka hwa nukwambu
    jémba yamba yakénguni.’ Wun hambuk hundi di xékéhambandi. Di wit hutukweta di
    jémba di ye, baka hwa nukwambu. Yingi makika di wungi huru?”
  emp-NTPO: 'Maʌ̃ carea pariseorã ãdji caid̶u zebʌdaba Jesua jarasid̶aa: –¡Acʌdua!
    Bʌ ume nĩbabadarãba ¿cãrẽ cãrẽã ʌ̃nãũbada ewarid̶e ocara panʌda o panʌ?–'
  eng-F35: So the Pharisees said to Him, “Just look, why are they doing on a Sabbath
    that which is not permitted?”
  ind-ind: Beberapa orang Farisi melihat hal itu lalu berkata kepada Yesus, “Lihat!
    Kenapa murid-muridmu berbuat demikian?! Mereka sedang melanggar peraturan hari
    Sabat.”
  pes-OPCB: 'فریسیان به عیسی گفتند: «چرا شاگردان تو با خوشه‌چینی در روز شبّات، احکام
    مذهبی را زیر پا می‌گذارند.»'
  mpt-mpt: Felisiei yatemniba Yesuse baabaniba Nimin kenibta keb okok aleyemin nakai
    inabibe?
  ssx-ssx: Kutupata꞉ Pa꞉tisi haliwekima꞉ Yesu pa꞉ta꞉ alota꞉ Handa꞉e laa Hoto Pila꞉
    Natena꞉ pia꞉peke na ya꞉la꞉eki pitolo pitelememe. Pa ekipeke pitelemepe lemekeme.
  mkl-mkl: Ŋɔi Fɑrisi ŋɑu ɑ̀ bee Jesu ɑ̀ ni, i kù wɑɑ yɔɔi? Nɑ mii í ce ɑ̀ wɑɑ ce
    mii iyi ɑ kù nɛ kpɑ̃ɑi ku ce si ɑjɔi kusĩmi.
  gaq-gaq: ଫାରୁଶୀଇଂ ଆତେନ୍‌‌ କେଚେ ଜିସୁକେ ବାଲିର୍‌ ଆର୍‌କେ, “କେଲାପା ପୁଣ୍ଡେନେ ଦିନା ମେଃଡିଗ୍
    ଡିଙ୍ଗ୍‌ନେ ନିୟମ୍‌ ଣ୍ଡୁ, କୁକପାର୍ କେଲା ଦେଃକେନ୍ ସ୍ଲେ ଜିଉଦିନେ ନିୟମ୍‌ନ୍ନିଆ ଆବୁଲେ ଡିଙ୍ଗ୍ଏ
    ।”
  gof-RNT: Farisaaweti Yesuusakko, “Hekko, ne tamaareti Sambbaata gallas woga gidonnabaa
    ays oothonna?” yaagidosona.
  unx-unx: ଆଡଃ ଫାରୁଶୀକ ୟୀଶୁକେ କାଜିକିୟାଃକ, “ନେଲେମେ, ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଆମାଃ ଚେଲାକ
    ଆଇନ୍‌ ଲେକାତେ ଅକ୍‌ନାଃ କା ଠାଉକାନ୍‌ କାମି ତାନାଃ, ଏନା ଚିନାଃମେନ୍ତେକ ରିକାତାନା ?”
  gah-gah: 'Lá niago, Palisaio monó vegenalite gili golesa ake Izesuni li amiki lamó:
    Ánigozo, netá nalemó nenémo golesa okave. Lelí holisigú imane hoza lá amoakalímini
    nene nanamú naleve.'
  lcm-lcm: Na ri Parisaio kila sui ia, “Arai, marai sa kana kipo abis a lau ke kapo
    tav angkoai si abis ania si taun i atailai?”
  aer-aer: Kenhe Pharisee arrpenhemele itnenhe areke merne ulpe mpwarentye akngerre
    ntange areye inerlenge imerte itne Jesus-eke angkemele, “Aye, nhenhe araye! Arlte
    apurrkele apententye akngerre ngkwinhe areyele kwenhe merne ulpe mpwarentye akngerre
    ntange areye akemele arlkweme. Itne urrkapemele kwenhe angkentye anwerne-kenhe
    ultakeme. Kenhe angkentye anwerne-kenhe alakenhe-arle, arlte apurrkenge urrkapetyale
    anetyeke.”
  qvc-NT: 'Chaypaqmi farisiyu duktrinayuqkunaqa Jisusta nirqanllapa: —Muysismi kamachikushqa,
    samana diyapi ama trabajananchiq. ¡Rikay! Chay yach''akuqnikikunaqa trabajaykanllapa.
    Manam kasunllapachu Muysis nishqandaqa, nishpa.'
  tgl-ULB: At sinabi ng mga Pariseo sa kaniya, “Tingnan mo, bakit sila gumagawa ng
    bagay na ipinagbabawal sa Araw ng Pamamahinga?”
  cbs-NT: 'fariseobun jatu uinkin Jesús yukakin: —¿Jawai juindukunti sábadotian dayakanimenkain?
    Dayakin Diosun Moisés nuku nemamani min tsumabun kanekanikiki— akabu'
  xtm-NTPP: 'Te tee ka kuu fariseo ma, sa''a ka jiña''a de Jesús ma: ―‍¡Konde''ya
    ni! ¿Nava''a ka sa''a tee ka ndikin ña''a a sukan? ¿Xi ñatuu jini ni ja masu kuu
    sa''a o sukan kivi ni tatnuni Su''si ma ja ma jin satniñu o ma? ―‍ka kuu de ka
    jiña''a de.'
  nnq-nnq: Mafalisayo pababonanga ngabankonya Yesu, “Mboni akinapunji binu batendanga
    gangapaligwa Lichoba li Kupomolela?” Nno ote!
  bao-NT: 'To biro cʉ̃ja ca tiiro, fariseos pea o biro cʉ̃re ĩi jãiñaupa: —¡Ĩaña!
    ¿Ñee tiirã mʉ buerã pea, yerijãarica rʉmʉre ca tii dotitirijere cʉ̃ja tiiti? —ĩiupa.'
  san-ORI: ଅତଃ ଫିରୂଶିନୋ ଯୀଶୱେ କଥଯାମାସୁଃ ପଶ୍ୟତୁ ୱିଶ୍ରାମୱାସରେ ଯତ୍ କର୍ମ୍ମ ନ କର୍ତ୍ତୱ୍ୟଂ
