  cbu-NT: Itaru, Parísiypanshuchsha mashirangana; ¿Mayaama nda sápatush kanuskana?
    tárangana. ¿Mayaamaja yaanpata k'kuzee kapeetkana? mang, tárangana.
  usa-usa: 'Pérati-wayukama tirááe: “aónaao! nôraq itaráq Tabaatiráqá ímira í-yátáárîqa
    kéoo?” tewana'
  soy-soy: 'Pifɑrisi ɑpi pɛɛ Yeesu mɑɑ rɛ: A ripɑí mmɛ-i kɛ pipɔ́pirɛtiki ɑpi ń
