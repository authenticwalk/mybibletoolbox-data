    nganyinmuku kandimuku. Yalu dulabangka yami jarrkanyi. Nani barri yalu wakingka.
    Nani barri yalu jungkuka balkina yuwana Musiskanyi. Yanybaka nanda yuwa, mardakimi
    nganinyi miku waki Sadidi barri. Yuku yalu waki yingkana kambana, ngala miku Sadidi.
    Jala barri Sadidi, ngala nganyinmuku kandimuku yalu wakingka, yalu dulabangka
    yami. Wanyingkanyi yalimi miku ngayangayijba nanankanyi yuwanyi Musiskanyi. Wanyingkanyi.”
  nii-nii: Pe lo ek piik ekii siłmin wumb, Jiisas kanik ek dinga ninjing, “Piini!
    Kor kunum ełe kongun mowii ninjing ba nim nge ekii siłmin wumb oł ei nimbił erang
    enmin?”
  ign-NT: 'Énasera ena fariséoana eta náimara­ra­si­rapahi, tisema­napaipa. Ánipa
