    Wurra geka Jarradi gu-ni ngayburrpa gala nguburr-yinmiya jama nguburr-ji, wurpa
    niya balaja ngubu-muluwa burr-guta!”
  wal-wal: Parisaaweti Yesuusa, “Be7a; neeni erissiyo ashkkarati Sambbata gallassi
    higge gidennabaa aissi oottiyoonaa?” yaagidosona.
  zad-NT: 'Na'' goll fariseoka''ne'': ―¿Berac̱he chonz beṉ''ki nako'' txen daa bi
    chiyaḻ'' gongake'' llani chombaaṉcho?'
  mgh-mgh: 'Mafarisi yahontthara, yiiraka: Nkoona, nlattuni ale apankaka itthu yowatelihiya
    upanka nihuku no ntivela?'
  aso-aso: 'Neꞌmine iꞌmi vaniꞌ nemuꞌ Halisaioꞌ eveneꞌ malite Izesuꞌni tiꞌ li li-imaniꞌ:
    Ningezo. Leze louꞌ gamaziteuꞌ nene holiseꞌ gameneuꞌ gono damilo li nizaniꞌ mako
    neꞌmine nanimuꞌ nave.'
  uli-uli: Iwe ngo Pharisees kowe resa kangal Jesus bo, “Kalloh, ye tafel ngal yach
    Hatobtob le mekla re dabeyem rebe foru mala wol Sabbath!”
  nin-NT: Anu Farrisi ba da ku Yesu di, “Kye, iba munta yi si kpanye ni inkindirr
    yi, nggo abi bre amuwa ba a so na undu na Azhibarr a Isu anu Yahuda wa hen.”
  tgk-tgk: 'Баъзе аз фарисиён ба Исо гуфтанд: «Барои чӣ онҳо кори дар рӯзи истироҳат
    раво набударо мекунанд?»'
  acu-NT: 'Turinamtai fariseo nuna wainkar, Jesúsan chicharinak: —Ayamtai kintati
    Moisés takakmatsuk asataram tusa surimkau wainiatcha ¿warukaya ami nuiniatirmeka
    aitkinawa? —tiarmiayi.'
  cak-WNT: 'Yec''a ri achi''a'' fariseos xquibij chare ri Jesús: Que''atzu'' la adiscípulos
    ruma xajan yetajin chubanic. ¿Achique ruma yequich''upla'' trigo re k''ij re''?
    Ruma re k''ij re'', uxlanibel k''ij y ma ruc''amon ta chi yesamej, xecha''.'
  ebk-ebk: Angkiay ya kanan nan chiyuycha Fariseo kan Jesus, “Ilaum, adchi t'uycha
    cha atun nan epawan nan Lintig takú as nan Urkiw ay Mun-iblayan?”
  spa-PDDPT: 'Los fariseos le decían: Mira, ¿por qué hacen lo que no es lícito hacer
    los sábados?'
  ruf-ruf: Mafarisayo wamlongela Yesu, “Lola! Ebali wotenda ichinu ichighomighwe mne
    litsuwa lya Sabato?”
  gun-gun: 'Ha''e ramo fariseu kuery ha''e nunga oexa vy aipoe''i ixupe: — Ma''ẽ,
    mba''e re tu neremimbo''e kuery ojapo sábado py nda''evei va''eri?'
  agu-BL: 'Itzun ben cyalol cobox parisey tetz Jesús: —Ta'', tilninu'' yi mbi na chiban
    yi e'' ẍchusbe''tzu''. ¿Mbi xac na chiban yi e''chk takle''n yi qui''c cu tan
    kabnol le jun k''ej ujle''n? —che''ch e'' parisey bantz.'
  isn-isn: Ni Afarisayo akamuila, “Goza, ku niki akituma i kintu naiza ingi nsuta
    ni ilagiilyo mu luhiku nula kusupya?”
  eng-PEV: Some of the Pharisee mob saw Jesus’s followers doing that. That mob were
    strong for the Jewish law, so they got angry. They said to Jesus, “Your mob are
    doing the wrong thing. Our Jewish law says that today is the rest day. But your
    mob are getting seeds off those plants. That is work. They are breaking our law.”
  ilo-ULB: Ket kinuna dagiti Pariseo kenkuana, “Kitaem, apay nga ar-aramidenda iti
    maysa a banag a saan a nainkalintegan nga aramiden iti Aldaw a Panaginana?”
  pir-NT: 'Tiquina sa yegʉ̃ ihñañe ohõ saha ni tuhtiahye fariseo masa Jesure: —‍Tʉhorĩña
    ʉsãre. ¿Dʉhse ye mʉhʉ buheyequina saurú mari sori deco ijiepegʉ̃ta dahrajari?
    Mari dutiyere yʉhdʉdʉcaye nine, niahye tiquina Jesure.'
  anv-NT: Ne bɔɔ́ Farasi fɔ ágɛgé mbɔ, ájɔɔ́ ne Jisɔs áké, “Gɛ́ ɛbɛ́ se ɛ́kámé
    fɔ́ nnó baá utɔɔ́ byɛ́ ákɔɔ́ nchi bií uwyaá wɔ́.”
  sab-NT: 'Kwian fariseo mneite gwagedu kwian geru jwannga Jesuge ulitadi ama kle
    lle boi kare deage undege chuiage gire kwian fariseo gerudu Jesuge: —Gwagede kwian
    geru jwannga bage ulitadi, ama kle age me no Chube gerua Moisés nu degaba unsuialin
    dollale. Uñale bage Moisés chadalla e giti geru kle gbaba che alin che me ñage
    lle boi undege chuiage, ¿mineade ba kle geru jwannga bage ulita chuge ngwadi lle
    boi deage undege chuiage?'
  tmd-tmd: Akuyöbö almɨn, Perisi nöbö piaku nugwön, Jisas nugwo yadmä, “Weik God höjöpalɨb
    wop an mabö rölɨb aku, nöbö nagö bla aliö mabö rön, lo ana röd abmɨdöiŋö,” rɨmä.
  acr-NNT: 'Ruma waꞌ ri fariseos xkitzꞌonoj che ri Jesús: —Chilape la, ¿suꞌbꞌe ri
    tijoꞌn la kakiꞌan ri na taqal taj kaꞌaniꞌ chupa ri qꞌij re uxlanibꞌal? —xechaꞌ.'
  kpg-kpg: Gei nia Pharisee ga helekai gi Jesus, “Mmada gi au dama agoago ala e hai
    nia mee ala e bule go tadau haganoho bolo hagalee hai i di Laangi Sabad.”
  taj-taj: चु म्राङ्सी फरिसीगदेसे येशूदा “च्‍यागो, ब्‍लप्‍बा न्‍हबा धिनकुनु लबारी
    आतबा गे थेनीगदेसे तिग्‍दा लबा?” भिसी ङ्‌योइजी।
  avt-avt: 'Mɨt ne Farisi kerek ninɨn nises hɨm me Moses hɨr natɨp Jisas nar ik: “Ko!
    Nenmak te mɨt nit nɨrɨak menmen im enum a? Nɨpaa God kewet Moses hɨm lo me wɨ
    Sabat, te haiu metput me mɨt nit hɨr newen wit yehes au emɨt.”'
  cbk-cbk: Despues el maga Pariseo ya habla con Jesus, “Mira! Porque man sila ta hace
    el cosa ta prohibi el ley di Moises para hace na dia de descanso?”
  uig-ARA: 'پەرىسىيلەر ئۇنىڭغا: ــ قارا، ئۇلار نېمىشقا شابات كۈنى تەۋراتتا چەكلەنگەن
    ئىشنى قىلىدۇ؟ ــ دېيىشتى.'
  tuf-tuf: 'Fariséoinat eyta istír, Jesús quin wajacro: —¿Bah chiwat bitara reht eyta
    quehuqui? ¿Bitara reht tan jaquin ricar canar yajqui? ¿Bitara reht bach auqui?
    wajacro.'
  abx-abx: Aniya' mga Parisiyo magriklamo si iya, “Kulawin ngani' nan! Ay kay agkattos
    mga iya si Allaw Pandidiskanso bisan kon sakatu'anan-bi nga supak nan si bala'od?”
  mco-NT: 'Co je fariseo jäy ajcxy ijxy jadu''n nej Jesús ydiscípulos ajcxy anajty
    tujcmujc trigo tɨɨm, chi ajcxy nɨmay Jesús: ―Ix miich. ¿Na''amy co miich mdiscípulos
    túngɨxy huɨdibɨ judío ycötújcɨn capx''adujcpy sábado xɨɨ?'
  kqf-kqf: Taunana aubaina Palisi Yesu a giuwena gado, “Ei! Mba tama ema waiḡake te
    em tauwaikaiwatana mote maso mai a voiye waiyawasi laḡannemo.”
  cpb-NT: 'Te inimoteri Fariseo-paini, rosampitakeri Jesús, ikantziri: “¿Iitaka rowiikitantawori
    pankirentsi piyotaanewo? ¿Tema riyotzi te ishinetaantsite kiteesheriki rimakoryaantaitari?”'
  aon-aon: Aria amam Farisi hatrum namudok aria hakrip Jisas hakri, “Tik, nyakim disaipel
    henekesh mumam namudok? Apakin lo douk nyakri apak mare munek enen mour ahudok
    nyumnah Sabat!”
  hus-NT-2005: 'Utsan tám enchéꞌ na Jesús kʼal an fariseotsik: ―Ka telaꞌ, ¿jantʼókʼi
    tin tʼajál i tʼojláb na exóbaliltsik xi yab alwaꞌ ka tʼajan tam in kʼítsájil i
    koyóxnich?'
  mig-NT: 'Yúan‑na te cha̱a fariseo, ni̱ kaka''a̱n‑de jíín‑yá: Na̱ún kúu jia̱n. Naja̱
    kásá''a‑de súan kɨvɨ̱ ndéta̱tú, chi̱ tú íó ley. Achí‑de.'
  bps-bps: Na di kite i dad Farisi dun, manla di ku Dyisas, “Neyem dad gal mlalò ge.
    Kan ku kamtu ale di Duh Kaftud? Là fakay sa, du fnang Dwata di flalò blén fagu
    di ku Mosis.”
  mbs-mbs: Meneng minikagi se menge Parisiyo diyà ki Jesus, “Tay law. Mig-inang se
    menge tinoledaan no te salà, so doen punù ingkeliwat i Moises te keilangan eked
    kidon pegterbaho te aldaw te peg-etod.”
  tof-tof: Da Parrisia Yesuka we bóktónóp wagó, “Ngaka, marü umulbain olmala ene zaget
    iade tónggapóndako, gyabi ne klame Sabad ngürrandó?”
  cme-NT: '*Farisĩɛbaa-ba ta ba piiye baa Yesu‑i wuɔ: «Bige‑i ciɛ ŋ hãalãbiemba
    ta ba ce kumaŋ saa saaya cemma yitĩɛnaŋgu-na?»'
  sus-sus: Na kui, Farisɛnie naxa wɔyɛn Isa bɛ, «Munfe ra e na malabu lɔxɔɛ sɛriyɛ
    matandife?»
  pon-2006: Parisi ko eri patohwanohng Sises, “Komw mahsanih pwe sapwellimomwi tohnpadahk
    kan wiewia mehkot me Kosonnedo keinapwih en dehr wiawi ni rahnen Sapad!”
  dad-dad: Age dife di, Farisia tamo idi Jesus dirokenen, “Ulef, ere nigin idi Sabat
    naa nẽ lo difodul ken, Sabat naa bun oug difef?”
  zab-NT: 'Parzi raipy de fariseu Jesús: —Bguiaabiu caniábiu, ¿xínii run de xpɨnbiu
    ni quɨt riáld gúndeb dxi ni rzilaaz bniety?'
  jae-jae: Tec Parisai sêsôm gêdêŋ eŋ gebe “Gôlicgac me, êsêac sêgôm gêŋ, taŋ tatôm
    gebe daŋgôm êndêŋ sabatŋa atom.”
  ksd-ksd: 'A umana Parisaio dia tatike tana: Dave, dia pait go pa i takodo ta ra
    Bung Sabat?'
  msm-NT: Dajun sagman to mgo Pariseo. Kagi dan ki Jesus, “Aha ka to suja mgo inanad
    nu. Nokoy no ogyapas man sikandan to Aedow no Tigpahuway?”
  myk-myk: 'A Farizhɛɛn pʼi Yesu pye: «Li wii, kaa lemu ya yaa li pye cadɛɛngɛ ni
    wɛ, ɲaha na mu wo kalaapiire tʼi lee pyi wɛ?».'
  sbe-sbe: Kabo Paliseya tamowaidi se hededelau Yesu unai se wane, “Ku kita ne! Idohagi
    to mayadai Sabati laugagayona se utusi?”
  mcr-mcr: Ii iqaŋguwiŋqä, Parisi iqua Jisasi Iqueŋi, “Hiŋuä qunyä! Tqä ämaqä iqua,
    neyaqä Sämbatqä hiunji hapä pmeqä suqeu qänaki miqe, suŋqä iqäuä?” ätukuwi.
  cux-NT: 'Tuu''mi ní ''iiⁿ''yāⁿ fariseos ní caⁿ''a yā chii yā Jesús miiⁿ: N''diī
    cuin''dííchí nī, ¿dɛ́''ɛ̄ cúúví chí diíⁿ discípulos yeⁿ''e nī chi nguɛɛ canéé
    chi diiⁿ yú nguuvi chi ntaavi''tuunúúⁿ ''iiⁿ''yāⁿ?'
  tur-YTC: Ferisiler Yeşua’ya, “Bak, Şabat Günü yasak olanı neden yapıyorlar?” dediler.
  san-ITR: ataH phirUshino yIshave kathayAmAsuH pashyatu vishrAmavAsare yat karmma
    na karttavyaM tad ime kutaH kurvvanti?
  bel-N: 'І фарысэі гаварылі Яму: «Глядзі, чаму яны робяць у суботу, што ня сьлед!»'
  sch-sch: Masikin Phariseengeiin Jisua kôm, “En ta, nu ruoisingeiin Sabbathnia an
    tho hi! Mahi ei Balamin akhap ani,” an tia.
  mic-MIQNT: Na Palasiaq nemia'titeg, telima'titl Se'susal, “Ge' lapa'si, negla gnaqapemg
    sewisga'tu'tij ginu 'tplutaqanminu. Mu na tla'taqatiwi'tis atlasmutigisg'g!”
  huu-NT: 'Dajerie fariseuaɨ iena cɨuano, llotɨmacɨ: —Rairuica rana fɨnosɨte. Moisés
    mɨcorɨ rairuilla jira, sábadoruimo maɨjɨnidɨcaɨ; iadedɨ trigona naimacɨ tɨjɨamona,
    caɨmona jai maɨjɨdɨmacɨ. Iese caɨ abɨmo jeacɨnona jai fɨnodɨmacɨ.'
  jiv-NT: Nuna wáinkiar Pariséu Jesusan chicharainiak “¿Warí, urukamtai ame unuiniamuram
    ayampratin tsawant takastin surimkiamu ai̱sha takainia?” tiarmiayi.
  otm-NT: 'Nu yʉ fariseo bi nu ''bɛ''a bi ''yøt''ʉ yʉ́ xädi ra Jesús nɛ bi t''ɛ̨mp''a
    ra Jesús bʉya: ―Hanja ngubʉ i øt''ʉ ni xädihʉ ya nɛ i ma man t''ɛ̨dihʉ hin dam
    pɛhmbʉ a ra pa ran ts''äya, bi ''yɛ̨n''ʉ yʉ fariseo.'
  dah-dah: Go nene hikeya Farisi mar beleŋ waŋ yeneŋbe Yesu goyen, “Sabat nalure mata
    gwaha ma teŋ hinayiŋ yitiŋ goyen komatge yago beleŋ mata teŋ haŋ gabe dahade?”
    inamiŋ.
  tnk-tnk: Ro iamɨnhi irə Farisi me həni pen tɨ Iesu i mə, “Ətə ro. Nərmama me səim
    kamho noien riti rɨpkatukwatukw mhə ia Loa səkɨtaha mə tuko ia sapat. Rəfo kamho
    iamɨnha irə?”
  kpr-kpr: Amingero, Moses da Geka kaifa kakato+ mendeni ava fuge gido, Iesu kena
    siseri, “Kote gi! Ninda ambo jimbi nangetiraimi Jangutari da Sifoda farava da
    vuji bambu jase rise, namondeda agho dari erebejeri? Jangutari da Sifoda, saramana
    jo ae aeteri.”
  san-IAS: ataḥ phirūśino yīśave kathayāmāsuḥ paśyatu viśrāmavāsare yat karmma na
    karttavyaṁ tad ime kutaḥ kurvvanti?
  nho-nho: Teenaa ki mee ake naa Faarisi raa peelaa ki Jesus, “Ttoka, ai oo disaipol naa
    e haia ai laatou naa vana naa Loo raa e ppui ki see haia i te aso te Sabat?”
  gym-NT: 'Abtä nitre bariseo käkwe niebare Jesuye: Jändrän ñan nuendre jire chi köbö
    jadükakrä näire nieta abko nitre ja töitikaka mabe nibi nuene tuen sete, niebare
    kwetre Jesuye.'
  azg-NT: 'Ndoꞌ joo nnꞌan tmaanꞌ fariseos, vi na tquenhan cüenta na contꞌa nanꞌñeen
    na nndaꞌ, yajoꞌ jnanꞌjndyehan jndyuehan nnon Jesús. Jnduehan nnon jon: —Juu jñꞌoon
    ns tquen Moisés iquenhanꞌ xjen na tyiꞌntꞌa jaa tsꞌian juu xee na cotaꞌjndyëëhë.
    Majoꞌ quenꞌ yaꞌ cüenta na joo nnꞌan na cotsayꞌonhan yo juu jñꞌoon na mancya, tyiꞌquintꞌahan
    na njon juu jñꞌoonꞌñeen.'
  bhd-bhd: पन किछ फरीसी लोकेईं तैन हेरतां यीशु सेइं ज़ोवं, “तक! एना आरामेरे दिहाड़े
    तैन कम किजो केरतन, ज़ैन मूसेरे कानूनेरे मुताबिक जेइज़ नईं?”
  too-NT: 'Lā'' tuncan tahuanilh Jesús huan fariseosnu'': ―Cala''ktzi''. Misca''txtunu''nī''n
    tascujmā''na lā'' chuhua''j huan chi''chini'' a''ntū pūjaxcan. Chuntza'' tū''
    ta''a''kahuāna''ni'' huan ixley Moisés ―tahuanilh.'
  ind-AYT: Lalu, orang-orang Farisi berkata kepada-Nya, “Lihat, mengapa mereka melakukan
    pelanggaran terhadap hukum hari Sabat?”
  cjo-NT: 'Ari ikantziri warijeeyo: —¿Iitaka rowiitantawori okithoki, itayaawaetantakawo
    iroka kitejirika amakoryaantari? Tee okameethatzi. ¿Iitaka ranantawori?'
  nsn-nsn: Doho Parisi ka bang.a, kara dangata tang Iesu pare, Bang! Ae maene ra guatasina
    tar niguata ge ahik pahe uakeluk tar niguatang tar Mareining Pepe Uah?
  san-DEV: अतः फिरूशिनो यीशवे कथयामासुः पश्यतु विश्रामवासरे यत् कर्म्म न कर्त्तव्यं
    तद् इमे कुतः कुर्व्वन्ति?
  tna-NT: 'Fariseo cuana ja daja ba putsu, discípulo cuana tuaquisatana huecuana.
    Uja Jesús atana huecuana: —Chamaque, mique discípulo cuana janahua tsine su emudumudutani.
    Daja a taji mahue janahua tsine su, jacuatsasiati cuana daja epuani putsu.'
  lid-lid: Eme ya oro Parasi ame tiye i ta Jises, “Hei, ou anuhun! Tasah handru oro
    abwe-eh buwa wit na len ta amunyau? I buku sah oro ba-en hamon ta kandriyen tahi
    bwe?”
  wim-wim: Than pam Pharisees al-alangan thathin thanang aꞌ than thawin nungant Jesus.antan,
    “Ayyang, than pam nal-nalangan may wheatan ngeenak thuth-thuthantan e? Aak in
    Saturdaya! Aak ngampar wuna ngench thayanant e! Than wik ngench thayanan pip-pipantan
    ey?”
  zga-M: Pwu avapitawe vakhambulo, “Lola khekhi vivomba ekhenu khekhyo ululagelo lubela
    ukhuvomba elinchuva lya sabato?”
  yom-yom: 'Buna Bafalisi bankamba : —Tala ! Bila mbi minlonguki miaku mimvangila
    mambu momo makanduku mu lumbu ki saba e ?'
  san-SIN: අතඃ ඵිරූශිනෝ යීශවේ කථයාමාසුඃ පශ්‍යතු විශ්‍රාමවාසරේ යත් කර්ම්ම න කර්ත්තව්‍යං
    තද් ඉමේ කුතඃ කුර්ව්වන්ති?
  yut-yut: Aŋakwa Parisi amɨn da Yesu yaŋ iyɨwit, “Pɨndat, amɨn Sabat bɨsapmon nido
    gen teban yapmaŋek pi aŋ?”
  grc-BYZ: καὶ οἱ Φαρισαῖοι ἔλεγον αὐτῷ· ἴδε τί ποιοῦσιν ἐν τοῖς σάββασιν ὃ οὐκ ἔξεστι.
  cpc-NT: 'Tii inimotziri Fariseo-paini, josampitakiri Jesús, ikantanakiri: “¿Oitama
    joyiikitantawori piyotaani? ¿Tiima jiyotzi tii oshinitaantsitzi kitiijyiriki jimakoryaantaitari?”'
  nhg-NT: 'Yecuöquenu fariseos otieyelfejque: ―Xequejta. ¿Tlica ejqueu quechihua tli
    amo conbenierebe öque quechihuas ipan söbron tunale?'
  nya-nya: Afarisi anati kwa Iye, “Taonani, chifukwa chiyani akuchita chosaloledwa
    ndi lamulo pa Sabata?”
  ngu-NT: 'Quemaj on fariseos oquijlijquej: ―Xquita. On monomachtijcahuan tequitij
    ipan in tonajli de nesehuijli. Totlanahuatil xtechcahuilia titequitisquej ipan
    on tonajli de nesehuijli.'
  kup-kup: Parisi aban nari etet Iesun pot mañah, “Erom ae, met tairaiz darim gogot
    nat aliz epesik paru nimeri ah ñeo hahan hezao elat gog okat tat uit uloñ tavat
    namah?”
  jid-jid: Farisawa baka tre ni Yesu du toh ikpie a di mrikoh me ba si ti kpie wa
    dana bina ni chachu sati.
  wmw-wmw: 'Mafarizeu wakiwambira: “Ona, wanafunzi wako mbana watenda vinu savijuzi
    kutendiwa suku ya sabadu?”'
  gmv-GGM: Parsaweti “Nena kalizayti sanbata galas digetida miish aazas othizo? gidi
    Yesusa oychida.
  ssg-ssg: Tesol Parisi kakane Jises, “Paxaiwa! Nakon lahan lato aile saun tenen hahalin
    ti telao ngain Sabat?”
