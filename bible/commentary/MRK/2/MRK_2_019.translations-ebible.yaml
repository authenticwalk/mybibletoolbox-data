verse: MRK.002.019
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Mo molena au keate melamege haokuvuiabe abuna
    lovi isi emena abuna halevai. Ba, abuna lovi isi vahaeholahai.
  okv-H: Iesu na ke mine einge ena, “Jimbari ta pondo avo ajirekari irae.
  tbo-tbo: Ma Yesu i’mpaliluwaluwa i pa, ‘Itapa tu tawine olotona a tawine tolehana
    uyahina tauna ita memae, moina apo a toumana hita iyohi? Apega. Hougana tu tawine
    olotona mitehi hina memae apega hina iyohi.
  mal-C: 'യേശു മറുപടി പറഞ്ഞു: “മണവാളൻ അതിഥികളോടുകൂടെയുള്ളപ്പോൾ വിരുന്നുകാർക്ക് ഉപവസിക്കാൻ
    കഴിയുന്നതെങ്ങനെ? മണവാളൻ കൂടെയുള്ളേടത്തോളം അവർക്ക് അത് സാധ്യമല്ല.'
  grc-SR: Καὶ εἶπεν αὐτοῖς ὁ Ἰησοῦς, Μὴ δύνανται οἱ υἱοὶ τοῦ νυμφῶνος, ἐν ᾧ ὁ νυμφίος
    μετ᾽ αὐτῶν ἐστιν, νηστεύειν; Ὅσον χρόνον ⸉μεθ᾽ ἑαυτῶν ἔχουσιν τὸν νυμφίον,⸊ οὐ
    δύνανται νηστεύειν·
  bgc-bgc: यीशु नै उनतै कह्या, “जिब ताहीं बन्दड़ा बरातियाँ कै गेल्या सै, के वे ब्रत
    राख सकै सै? आखर जिब ताहीं बन्दड़ा उनकै गेल्या सै, जद ताहीं वे ब्रत कोनी कर सकदे।
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi gotugamagina, vegarawa valigu tauna
    gatana lagarai etaluna aonai pia voka pa? Aikina! Vegarawa valigu tauna gatana
    lagarai aonai, ati pia voka.
  deu-TKW: 'Und Jesus sagte zu ihnen: können denn die Hochzeitleute fasten, so lange
    der Bräutigam bei ihnen ist? So lange sie den Bräutigam bei sich haben, können
    sie nicht fasten.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Naruꞌ ráquitsaliꞌ lun gubás nup nacuáꞌ
    lni queëꞌ bönniꞌ utság nëꞌë tsal niꞌ zóalenëꞌ lequëꞌ bönniꞌ naꞌ utság nëꞌë? Tsal
    niꞌ zóalenëꞌ lequëꞌ bönniꞌ naꞌ utság nëꞌë, cutu gac lunëꞌ gubás.'
  lin-lin: 'Yesu azongiselaki bango : — Ndenge nini bato oyo babengami na feti ya
    libala bakoki kokila bilei, wana mobali ya libala azali nanu elongo na bango ?
    Tango nyonso mobali ya libala azali elongo na bango, bakoki kokila bilei te.'
  hns-NT: 'Tab oe bolies: „Djab koi ke biaah howe hai, tab nautaharie thoro bhoekha
    kie to rodja rahe hai djab talak baraat na dja hai? Djab talak doelaha oesabke
    sanghe rahie oesab to khoesiaalie manaawe hai.'
  noa-E: 'Magbaa Jesuu amag magjim anʉm: —Pãrau oowai, ¿chi jua pʉr sim woun onee
    ich ʉʉi dʉ̈i thach khö nʉmich, irua õor ich jua pʉr nʉm ee thʉ̈rtarr khʉʉn sĩi
    bëewia ökhĩirjuu ohoodö naajẽ, sʉrkhaawai bʉ̈ʉrjã thach khöba? Magba aajem.'
  eng-EMTV: And Jesus said to them, “Can the friends of the bridegroom fast while
    the bridegroom is with them? As long as they have the bridegroom with them they
    are not able to fast.
  mib-NT: 'Te ni cahān Jesús jiín de: ¿A cuu condite ni de níní jéē iyó rí jiín de?
    ¿A cuu condite ni ñayuu cáhīin vico nándāha, te núu níní néne tēe nándāha? Chi
    núu néne tēe nándāha, te ma cúu condite ni i.'
  bea-bea: Kahchu Jesus toowela ooli yehti, Maskyege la kwa nichiyehi kooyehkyatechi
    ooneatatulela la? kooyehkyatechton atu ooneatatehya iyu aoontye.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “मेःक्‍खिम्‍साबे़न् कुन्‍जुम्‍हाॽनु वाॽर
    थारिक् खे़ङ्‌हाॽ चाःने़त्तो मे़युङ् फाॽआङ् के़इःत्तुम्‍बि? मे़ःन्‍लो, मेःक्‍खिम्‍साबे़न्
    वाॽर थारिक् खे़ङ्‌हाॽ आप्‍फाल्‍ले़आङ् चाःने़त्तो मे़न्‌युङ्‌ने़न्,
  xnj-xnj: Yesu akayangula, “Wu, vevagongoliwi kumselebuko wa ndowa yikuvagana kujihinisa
    chakulya kuni vavi pamonga na mkolo ndowa? Nakuhotola kujihinisa chakulya lukumbi
    lwoha pevivya na mkolo ndowa.
  mmx-mmx: La ne Iesu ga vorang i ridi mi lavapaase poovo xeretna, “At loklox anarong
    ti leepot, lentaba at laradi epot di noxo mun anan mila laradi epot ik lok eburu
    midi.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Anun xanu biti nëtën cara pi unun quixuan
    xanu biti unin camicë unicaman, an xanu biti uni axa atubë ''ain, masá nuituquin
    pima ''iti ''ic? Axa atubë ''ain ca pima ''itima ''icën.'
  tee-NT: 'Pus ju Jesús alack''alhtailh. Alacjuni: ―Tachi chun ju tamak''ach''ak''ok''anan
    junta alin ju tamak''axt''ok''at ja lai jantu catavailh ni alinch ju k''achat
    ni vilhca'' ju anu'' ts''alh ju catamak''axt''ok''a''. Acsni vilhca'' ju anu''
    ts''alh ju catamak''axt''ok''a'' pus jantu lai tatascajai ju ix''amigojni.'
  eng-LSV: And Jesus said to them, “Are the sons of the bride-chamber able, while
    the bridegroom is with them, to fast? As long a time [as] they have the bridegroom
    with them they are not able to fast;
  cak-NT: 'Y ri Jesús xu''ij chique: ¿Anchique ni''ij rix? ¿Utz como niquimalij ri
    wa''in ri je-banon invitar pa jun c''ulubic y c''o-apo ri ala'' ri xc''ule'' chiquicojol?
    Man utz ta niqui''en quiri'', roma ri ala'' c''a c''o quiq''uin.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Nhiremimbo''ehara''g̃a ko g̃a javijitehe –
    kiroki g̃a oko hẽarembirekoruama''ga pavẽi, ei ga. Gapavẽive''g̃a ko o''u tuhẽ
    mbatera gworygworyvamo ga pavẽi okovo g̃waramo, ei ga g̃a pe. Nhiremimbo''ehara''g̃a
    na jitehe a''ero.'
  sja-NT: 'Jesupa p''anauji: —Eperãarã miak''ãipata fiesta oodak''ãri, o-ĩa p''anapata.
    Mapa k''õp''ãyoorã miak''ãidait''ee p''anɨɨrã ome p''anɨ misa, nek''opata o-ĩa
    p''anadairã.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ka ta kawadaga graha zwaŋa midzi nda tsa zwaŋa
    midzi ya katsi ná, ta sumay həŋ ta suma ra? Ka ta kawadaga həŋ katsi ná, haɗ həŋ
    ta suma wa.'
  mks-NT: 'Ta na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já: —Á cáhán ndo̱ xíjuhun
    na̱ ndúu víco̱ tánda̱ha̱ nani íin mé da̱ tánda̱ha̱ cán xi̱hi̱n ná. U̱hu̱n. Jáchi̱
    cáji̱i̱ íní na̱ nani íin mé da̱ tánda̱ha̱ xi̱hi̱n ná. Chí a̱ cu̱ú toho cajuhun
    na.'
  gfk-S: Io, Jisas ga balu di horek ma ra nianga harharuat. “Hohaam be ira wasire
    tano nian na hinartola di na hahal be no marawan nong i sigar tola i kis tikai
    ter baak ma di? Pa di nale gil hobi kinong di laro be i kis ter baak ma di.
  bmu-bmu: Mewö qesigetka kewö meleŋnök, “Ölŋa! Nini wani nalönöŋ nene siŋgi malakzin?
    Ambi meme nalöŋe azigö andöurupŋan könöpŋi algetka ambigö sepkitipurupŋan yuai
    mi tökömakze me qahö? Nöŋön nani gwarekurupni yeŋgö azi buŋaya aka yeŋgö sutŋine
    köisirik tatzal. Tatpiga yeŋön miaŋgöra aijölöŋ söŋgaiba tata siŋgi malbingö osimakze.
  dgz-dgz: Iesu gare anega wadiamon, “Naine mutat i apanewa barip mega gapan wandepiwa,
    me evene waiwa taba virip ya veain, iwa aton anuiwanum.
  eng-GNV: And Iesus saide vnto them, Can the children of the marriage chamber fast,
    whiles the bridegrome is with them? as long as they haue the bridegrome with them,
    they cannot fast.
  zaa-NT: 'Becàbini Jesús cą nna rèe: Tsí ína ri''u qui''ni canu tsè''e thá''a guni
    cą ayunar miéntraste dù ba lani cą nubeyu'' ruttsaná''a cá. Pues miéntraste dù
    nóviua lani cą nna labí guchia cą làa go cą porqui''ni ná tiempo de la'' redácca''
    latsi''.'
  eng-WEBSTER: And Jesus said to them, Can the children of the bride-chamber fast,
    while the bridegroom is with them? As long as they have the bridegroom with them,
    they cannot fast.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Pamonae junatatsi penacasabifiestajavabelia
    penanabaninexa, apo atsobi pexaejava itsa abaxë yajavaecatsi pejananacasabinë.
    Itsa abaxë pejananacasabinë yajavaponaponatsi, acuenebi pexaejava piatsobinexa
    bajarapamonae.'
  bon-bon: Yeesu jejemige egä, “Atejäclmuta soriyomu ne liba yaaclitusi, mamye rooriye
    me binamewale cina deedei ärwäja cäco lica yaacrajuge, tabe liba pisi nyene teta
    cama.
  nhw-BL: 'Huan Jesús quinnanquili: ―¿Quenicatza huelis mosahuase ihuampoyohua se
    mosihuajtijquetl ipan nopa tlatoctzi quema tlacuaj ihuaya ipan nenamictili? Sintla
    itztoque iixpa nopa mosihuajtijquetl, amo quinamiqui para mosahuase. San se eltoc
    quema na niitztoc ininhuaya nomomachtijcahua, amo quinamiqui mosahuase.'
  swh-ONEN: Yesu akawajibu, “Wageni wa bwana arusi wawezaje kufunga wakati angali
    pamoja nao? Wakati bwana arusi bado yuko pamoja nao, hawawezi kufunga.
  wbi-wbi: U Yesu akavamula, vano vaghongolilue pavutolani vulu vali nu n'tola n'dala
    navangavuhile kulia mu lwakufunya? Pa uluo nave untola n'dala alipalikimo numue
    namughanilue kubuhila kulia.”
  bba-bba: Yesu u bu bikiɑ u nɛɛ, kurɔ kpɑon durɔn bɔrɔbɑ bɑ koo kpĩ bu nɔɔ bɔke sɑnɑm
    mɛ̀ sɔɔ kurɔ kpɑon durɔ wɑ̃ɑ kɑ be? Aɑwo, bɑɑ ǹ n sɑɑ yeren nɑ, ù n wɑ̃ɑ kɑ be,
    bɑ ǹ kpɛ̃ bu nɔɔ bɔke.
  eng-KJVCPB: And Jesus said unto them, Can the children of the bridechamber fast,
    while the bridegroom is with them? as long as they have the bridegroom with them,
    they cannot fast.
  kgk-NT: 'Ha Hesu oiporu mendaha rehegwa nhe''ẽ oikwaa uka porã hagwã. He''i íxupe
    kwéry: —Oĩ vyteri ramo omenda va''ekwe, ndikatúi ohasa okaru e''ỹ reheve he''ýi
    kwéry. Ma''erã ere kuri, “Tohasa okaru e''ỹ reheve” he''i oporandu-vy. —Ndikatúi
    ohasa okaru e''ỹ reheve onhondive oime ramo.'
  waj-waj: 'tuduu rikioo Yisuuva mmataira kuaivaa iya sai tunoo: Yaapeeri nneera suaivaki
    kieevatiivo gioonna kiaapuuya tasipama varikiai rikiada hama iya yeenna nneeraivaara
    ooqoo kiaaravai. Fai nnaaravai. Kieevatiivo iya tasipama varii suaivaki hama iya
    yopeema yeenna nneeraivaara ooqoo kiaaravai.'
  cpy-cpy: 'Ari rakanakiri Jesús, ikantanakiri: “Aririka itsipatee-tyaari aawakaa-chari,
    ¿arima itziwentee-tapaakyaa? Kimitaka eero, tema osheki ikimoshireteetapaaki rowawaeteetyaa.'
  ekk-PKP: „Kas pulmakülalised paastuvad sel ajal, kui peigmees on nende juures?“
    küsis neilt Jeesus. „Ei. Sel ajal kui peigmees on nende juures, ei saa/või nad
    paastuda.
  mpx-mpx: Yeisu analiya i lahe i ba, “Ebo alolon ana hagali nihi ginol, tab toalolon
    melutauina wana heliyamwau galebu nihi palahikan, sauga ebo iya iyoho avaliya?
    Nigeya! Ebo toalolon melutauina iyoho avaliya, nige bosowaina nihi ginol ola.
  wbp-wbp: Jijajirli-jana jangku-manu, “Jaanu-kurlangu-paturlu manu yangka Paraji-kirlangu-paturlu
    kalu purami-jiki kuruwarri Mujuju-kurlangu. Kala kurdungurlu-paturlu ngaju-nyangurlu
    kalu purami kuruwarri ngaju-nyangu jalangu-warnuju. Nyampuju yimi-nyayirni-wangu
    yungurna-nyarra yirri-pura yupukarra-kurlu yungunkulu pinalku nyina kuruwarri
    ngaju-nyangukuju. Watingki nganangku-puka kaji mani karnta nyanungu-parnta, ngulakungarntirliji
    kajana yirrarni kurapaka-wiyi nyanungu-nyanguku puntu-watiki yungulu ngarni. Ngula
    kaji palka-juku nyina yangkaju wati, ngarni-jiki kalu ngampurrparlu puntu-watirli
    nyanungu-nyangurlu. Kulalpalu-nyanu ngarninja-wangu-mantarla. Ngarni-jiki kalu
    ngampurrparlu.
  luo-luo: To Yesu nodwokogi niya, “Ere kaka welo mag wuon kisera ditwe chiemo adier
    ka pod en kodgi?” Chutho, ok ginyal tweyo chiemo kapod gin kode.
  nhe-NT: 'Huan Jesús quinnanquili: ―¿Quejatza huelis mosahuase ihuampoyohua se mosihuajtijquetl
    ipan nopa tlalochtli quema tlacuaj ihuaya ipan nenamictili? Intla itztoque iixtla
    nopa mosihuajtijquetl, ax quinamiqui para mosahuase. San se eltoc quema na niitztoc
    ininhuaya nomomachtijcahua, ax quinamiqui mosahuase.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ ܟܹܐ ܡܵܨܝܼ ܐܲܪ̈ܚܹܐ ܕܚܠܘܼܠܵܐ ܨܵܝܡܝܼ
    ܟܡܵܐ ܕܚܸܬܢܵܐ ܥܲܡܵܝܗ‌ܝ ܝܠܹܗ؟ ܠܵܐ، ܠܹܐ ܡܵܨܝܼ ܟܡܵܐ ܕܗ̇ܘ ܥܲܡܵܝܗ‌ܝ ܝܠܹܗ.'
  esk-NT: Jesus-ŋum kiuniġai atrikusautmik, “Iḷagiich uumani iḷaqatnigiaqtuami uisauraaġniqpat
    iḷaqatnigiaqtuam nayuutiniŋanisuli? Taatnaġumiñaitchut iḷaqatnigiaqtuam nayuutiłhani.
  msb-msb: Ginsabat naman sinda ni Jesus paagi sa istorya, “Nano, pwede kaayuno an
    mga abay sa kasal myintras kaupod pa ninda an kinasal? Dili gayod sinda makaayuno
    myintras an kinasal kaupod pa ninda.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Lǿa¹² ju³lah lǿa¹² quiah¹²
    dsa² dsø²lé² jmai³ quiah¹² dsa² jenh² gug². Tsa¹lé² mi¹han¹²dsa, hi² tsa¹gøah¹²dsa,
    ta³lah¹guǿ¹² dsa² ŋioh¹², dsa² ca¹jenh² gug².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ବଜିଟାନେ ବିବା ଦାଙ୍ଗ୍‌ଡା ରଇବା ଜାକ ବିବା ଦାଙ୍ଗ୍‌ଡାର୍‌
    ସଙ୍ଗ୍‌ ର‍ଇବା ଦାଙ୍ଗ୍‌ଡାମନ୍‌ ଉପାସେ ରଇବାଇ କି ? ନାଇ ନ ର‍ଅତ୍‌ । ବିବା ଦାଙ୍ଗ୍‌ଡା ଜେଡେବେଲାଜାକ
    ରଇସି, ସେ ବେଲାଜାକ ସେମନ୍‌ ଉପାସେ ନ ରଅତ୍‌ ।
  meu-meu: Iesu e haere, eto, Headava matamata tauna na turana dekediai be bae anivaga
    a? Lasi, headava matamata tauna na dekediai noho, idia na basie anivaga.
  yva-NT: Umba Yesus po ananeneae so raura nanto mai pare, “Ono vauname inta, vatano
    utavondi rai manayanambe weye anya bauname tuna matavon, weti matawandijo marore
    raije ramu.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Ataay, maari beman a mégkulasiyon i tolay éng
    kaguman de pabi i ikasal? Ewan! Eng kaguman de pabi siya, éy éwan pabi side mégkulasiyon,
    da mésaya side.
  zpm-NT: 'Pquiab Jesús, rëb me: ―Zaatne nadieṉ noyac tib guieḻtsieel, ¿pe niacxe
    lega csilo grë zha ne ndxie lo lni tso zho guieḻnë, ycuan zho ni raṉ zho laa mgui
    ne notsieelnia mban?'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Àsok hana natxow ha, ronhananàhrà ro
    kom ha, kekon hatà. Thetx yahosnye yakoron komo wyaro natxow hamà. Tàwya thetx
    yahosnàtoko, tkukur komo yanyekyan hamà, toto. Asahxemtoso nanyekyatxow hamà.
    Àro ke, tàhyawonye rma hak noro yehtoko, atahyehnomahra natxow hamà, kekon hatà.
  sim-sim: Karem li silirik Jisas sauheima las ormu sawera, �Mberem ji hishindu? Os
    ma lar or nokoplaha hiyawu wasilakan or uwa wolo orhi ma ondo akwan anda ol mo
    wahau? Akwan anda ol te! Akwan li aha or nga nakrem rupshinda lir.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “के जन्ती दुलहाको साथमा हुँदा विवाहमा आउनेहरू
    उपवास बस्‍छन् र ? दुलहा तिनीहरूसँग भएसम्म तिनीहरू उपवास बस्‍न सक्दैनन् ।
  cgc-cgc: Gasabat Jesus i, “Daw may kumbira ta kasal, impusibli na mga paimbitar
    an magpwasa mintras mama na bag-o nang kasal anen pa don duma ki danen! Daw kanen
    duma pa ki danen, dili danen magpwasa!
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Luâk siâ âmbâle membiapŋe galalupŋe
    olop hero âlepŋe manmai aregât galalupŋe okot âlep akyeŋgim sot ondo nemai.
  yor-yor: Jesu dáhùn wí pé, “Báwo ni àwọn àlejò ọkọ ìyàwó yóò ṣe máa gbààwẹ̀ nígbà
    tí ọkọ ìyàwó ṣì wà lọ́dọ̀ wọn?
  wos-wos: 'Wungi wandaka dé Jisas diré sataku hundi angi wa: “Du nak takwa hérandét
    di hénoo humbwe némafwi mawuli ye hénoo satandi, o yingafwe? Di satandi. Takwa
    hérandé du di wali rendét di némafwi mawuli ye satandi.'
  emp-NTPO: 'Jesuba panusia: –Umaquĩrãba wẽrã edabʌrʌd̶e ¿caiba ne cod̶aca ewarida
    oi? Maʌ̃ umaquĩrãra wad̶ibid̶a idjia ed̶od̶arã ume b̶ʌmisa ne cod̶aca ewarira
    od̶aẽ́a.'
  eng-F35: 'So Jesus said to them: “Can the groomsmen fast while the bridegroom is
    with them? As long as they have the bridegroom to themselves they cannot fast.'
  ind-ind: Jawab Yesus, “Dalam suatu pesta pernikahan, tidak mungkin tamu-tamunya
    disuruh berpuasa selama pengantin laki-laki masih ada bersama mereka! Begitu juga
    selama Aku masih bersama murid-murid-Ku, mereka tidak akan berpuasa.
