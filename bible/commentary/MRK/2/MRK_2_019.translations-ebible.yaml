    tenanga dua. Wena,” ngang yanikut. “Aminu maatna tanangaapa iat gatake yukengu
    nanamu dua teke yutning.
  bus-bus: 'Ben Yesu bèńnɛ: Nↄsɛri gbɛ̃nↄ é lɛ́ yi gurↄↄ kɛ̀ à kúńyo nↄsɛ guun yↄ́?
    Gurↄↄ kɛ̀ nↄsɛri kúńyo, aↄ̃é lɛ́ yiro.'
  gub-BL: Na'e uze'eg Zezuz wanupe kury. — Kwa, aipo teko numai'u kwaw zereko haw
    pe a'e wà. Nan kwaw a'e rupi ty wà. Teko paw umai'u zereko haw pe a'e wà, ta'e
    hurywete a'e wà xe. Aiko xe ihe, ko ywy rehe ihe. Xe hereko haw nuzawy kwaw zereko
    haw purupe a'e. A'e rupi teko hurywete paw rupi katete a'e wà. A'e rupi umai'u
    wà.
  imo-imo: Kano teko ningi wali Jisasini yu yunu manda lepa ungu iko topalie nimbei,
    “Ambo limbei iyemu yu molka wali yunge waye andoli imbomani umbuni meko konopu
    keri lekolio kere naa namili ningo mi leli aku ulumu naa telimala. Aku iyemu molka
    waimunga kere popo tiko nongo tono kolko koniye tendeku tiko lemala.
  boj-boj: Onaqa Yesus na kamba minjrej, “Tamo bei a uŋa baŋ ojqa bati qa aqa was
    naŋgi ti soqnibqa naŋgi qurieŋqab e? Sai.
  ulk-ulk: Iesude detauti, “Wa nalu dikepwareda? Nako le paipu lewerge oba werer ge
    obakerer? Nole. Nade paipule yabidoge wadawer wi lewer wairolare.
  eng-DRA: 'And Jesus saith to them: Can the children of the marriage fast, as long
    as the bridegroom is with them? As long as they have the bridegroom with them,
    they cannot fast.'
  knf-knf: 'Kë Yeŧu aşë ŧeem baka aji : « Banoh naniim baanhil kayiman wi naniim ahumuŋ
    na baka di? Ŋnuur bŧi ŋi naniim akwooŋ na baka, baankhil pyiman.'
  san-KHM: តទា យីឝុស្តាន៑ ពភាឞេ យាវត៑ កាលំ សខិភិះ សហ កន្យាយា វរស្តិឞ្ឋតិ តាវត្កាលំ
    តេ កិមុបវស្តុំ ឝក្នុវន្តិ? យាវត្កាលំ វរស្តៃះ សហ តិឞ្ឋតិ តាវត្កាលំ ត ឧបវស្តុំ ន
    ឝក្នុវន្តិ។
  arn-NT: 'Jesus ta llowdungueyew engün: —¿Chumngelu am kay ayunayafuy tati mangelngelu
    ta mafün mew, petu tañi mülen tati nofio kisu engün mew? Petu tañi mülen kisu
    engün mew tati nofio, ngelay tañi ayunayael engün.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Wen, ¿zajc guibaꞌn ree biooz zaꞌ loj guialruxhliaa
    ya laꞌtgaj zaꞌnë xin cuxhliaa guin laa reeman? Laꞌtgaj zaꞌnëx laa reeman ad zajct
    guibaꞌn reeman.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Bǎkaysi bɛ mankɔ̌ abhɛn ɛpǎ nɛbhay bákway bɛbhak
    ndǔ nɛtarɛ́nsay? Nsé! Tɛ̌ndu mbǎyngɔrɛ́ abhʉɛ́t nɛ bhɔ́, bápú kway bɛtat
    nsay.
