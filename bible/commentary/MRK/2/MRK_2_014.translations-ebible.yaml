  dwr-ENT: ሄዋና ኣዴ፥ ኢልፒዮሳ ናዓ ሌዊያ፥ ጊያዌ ቃራፃ ቃንፂያሳን ኡቴዳዋ ዴሚዴ፥ «ታና ካላ» ያጌዳ። ሄዋፔ ጉዬ ሌዊ
