    Livaife inake he “Nakaeya na'kame eno.” huno hikeno Livai'a hetino Yisasi a'kame
    u'ne.
  gnn-gnn: Ga ŋunhi ŋayi yukurrana marrtjinanydja dhukarr-ŋuparanydja Djesu, bala
    ŋayi nhäŋala waŋganynhana yolŋunha, ŋayi nhinana gombu'-gumbuŋala rrupiya yolŋunha
    walalanha, liŋgu nhanŋu ŋunhiyinydja djäma, rrupiyawunydja gombunharawu, yurru
    yäkunydja ŋayi ŋunhiyi yolŋu Lepay, ga wiripunydja ŋayi yäku Mathuyu, gäthu'mirriŋu
    Yalpiyawu. Nhinananydja ŋayi yukurrana Lepay, djäma ŋayi yukurrana, bala ŋayi
    Djesuyunydja waŋa nhanŋu bitjanna, “Way yolŋu, go ŋarrakuna malthurra.” Bala ŋayi
    ŋunhi yolŋunydja dhunupana yana gaŋgathirrina, bala malthunna nhanŋu Djesuwuna.
  yal-yal: A yi sigama waxatin naxan yi, a mudu maxinla nde to, a xili Lewi, Alifaa
