  cop-BHC: ⲞⲨⲞϨ ⲈϤⲤⲒⲚⲒⲰⲞⲨ ⲀϤⲚⲀⲨ ⲈⲖⲈⲨⲒ ⲚⲦⲈⲀⲖⲪⲈⲞⲤ ⲈϤϨⲈⲘⲤⲒ ϨⲒ ⲠⲒⲦⲈⲖⲰⲚⲒⲞⲚ ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲀϤ
