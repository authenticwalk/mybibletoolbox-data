    um. Aria anan nakripan nakri, “Nyak yowi nyugipesh eik ba unak.” Aria Livai nakitak
    nanaman hanak.
  bgs-bgs: Tô igpanó si Jesus, igkita din tô sábbad taralimud ka buwis na ágngadanan
