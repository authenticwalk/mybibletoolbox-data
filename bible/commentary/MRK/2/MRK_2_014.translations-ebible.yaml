  ena-ena: Lamalɨfɨ cɨku u Livai dɨ igamalɨ. Livai nɨbu Alɨfiusɨ ninanu. Nɨbu huban
    saŋ anɨm kɨlɨsɨ vivi hɨsɨŋ ulaŋ hen mɨgahɨnimalɨ. Lɨci iga abamalɨ. Nama venaŋ
    akica hɨdɨmɨli uamalɨ. Lɨci Livai iaka nɨbu kulaŋ uavɨmalɨ.
  nbq-nbq: Ala wene yugirigya lagagirik, suvaga lagya dugwit ap ambi inis Lewi, Alepeyus
    abut, at it pemerintah enake yoparip wonggalisagwima horaik dugwit, yavup ogagya
    il hagagi. Il higya lagagirik, “Ninim lasogon, oma,” yugugu lagagimu, mondok iri
    lagagirik, Yesus inim lagagi.
  tgo-tgo: I loŋgaghao na i vaidiya Livai, Alipiyos nariye, i yaku e takis ghaopis,
    na i dagewe iŋa, “U ghambuŋgo.” Livai i yondovirɨ na i ghambu.
  yap-yap: Ma nap’an ni be yan me guy Levi ni be’ nib takunuy e tax ni fak Alfeus
    nike par nga but’ u lan e ofis rok. Me ga’ar Jesus ngak, “Mu un ngog.” Me sak’iy
    Levi nge un ngak.
  mop-NT: Le'ec ti tan u ca' beel a Jesusu, u yilaj aj Levi, le'ec u mejen aj Alfeojo.
    Tina'an ti que'en aj Levi tu cuuchil tuba walac u molic a taq'uin ti'i a gobiernojo.
    —Co'ox tin pach,— cu t'an a Jesus ti'iji. Liq'ui. Bini tu pach a Jesusu.
  tet-tet: Iha fatin nia no ema ida naran Lewi. Lewi aman, naran Alfeus. Lewi nia,
    maksisi bea bodik ukunrai Roma. Oras Yesus laꞌo tuir nia, Nia naree Lewi. Hotu,
    Nia bolu naꞌak, “Hei! Mai tuir Haꞌu!” Rona Yesus bolu nunia, Lewi nariik, tuir
    kedas Yesus.
  hlt-MCSB: A khum phai vaengah, mangmu doenah ah aka ngol Alphaeus capa Levi te a
    hmuh tih, “ Kai m'vai lah,” a ti nah. Te dongah thoo tih Jesuh hnuk a vai.
  xtd-NT: 'Na n‑yaꞌa‑ia ijan, n‑xini‑ia Leví, daꞌya Alfeo. Nukoo‑s veꞌe nuu keyaꞌu
    tvini impuestu. N‑jaꞌan Jesús nuu Leví: —Na kunduu‑ro. N‑ndojuiin Leví, te juaꞌan‑s
    xiꞌin‑ia.'
  mdy-ETH: ዬካፓ ዒዚ ዴንዳኣና ዒልፒዮሴ ናኣዚ ሌዊ ጎዖሢ ኮርሞም ማዓ ባኣዚፓ ቢያ ሚኢሼ ቡኩሳያታሢሮ ዒዚ ፔኤኮ ማዾ ቤዛ
    ዓኣንቴ ዛጋዖ፦ «ሃኒ ዬዔ» ጌዔኔ፤ ዒዚያ ዔቂ ዒዛ ጊንፆ ዓኣዼኔ።
  spl-spl: Ekyongom pesuk pilâmu itoŋ galoŋ otŋetâ kapiân âwurem ariop. Ari mâtâwânâk
    Alipaio nanŋe, kutŋe Lewi sâm, yâkŋeâmâ takesi membe sâm tewetsenŋe emetŋan tatmu
    ehop. Tatmu ekmâ yuwu sâm ekuop. “Nâhâlen torokatdâ orowâk mandehât naŋgan.” Yawu
    sâop.
  usp-NT: 'K''axem xan Kakaj Jesús cuando xrilb''i Leví ri jc''ajol Alfeo, cub''ul
    chi'' mex lamas titojsaj alcabar y Kakaj Jesús xij re: Jo'' chwij, xche'' re.
    Leví xwa''rc y xe'' chirij Kakaj Jesús.'
  zav-NT: 'Na'' catə'' beyož bzeɉni''i Jeso''osən'' ḻega''aque'' beze''e na'' lao
    zɉəyede''enə'' ble''ine'' to beṉə'' goc̱hixɉw, beṉə'' le Lebi xi''iṉ to beṉə''
    le'' Alfeo, chi''e latɉə gan'' chesə''əc̱hixɉue''enə''. Na'' Jeso''osən'' gože''ene'':
    —Da len nada''. Nach Lebin'' gwzože''e ɉənaogüe''ene''.'
  sgz-sgz: Má namur ái Iesu a lu hanhan, má ák mák Lewi natun ái Alpius a kis i rumán
    kip takis, mák parai singin ngo, “Lákám, unák mur i iau.” Mái Lewi a salaptur
    pas mák mur i Iesu.
  kek-NT: 'Nak yo̱ chi numec'' aran, li Jesús quiril laj Leví li ralal laj Alfeo.
    Laj Leví c''ojc''o sa'' xna''aj ut yo̱ chi titz''oc toj. Li Jesús quixye re: —China̱ta̱ke.—
    Tojo''nak laj Leví quicuacli ut quixta̱ke li Jesús.'
  blz-NT: Rae-rae' i Yesus indo'o, Ia nimiile' anak ni Alfeus sa'angu' men ngaanna,
    ai Lewi. Ia oru-oruang na kantor pajak. Taeni Yesus na ko'ona, “Mai, lolo' i Yaku'.”
    Mbaka' ia norumingkatmo, ka' nongololo' i Yesus.
  poe-NT: 'Ntá kꞌuátsínka chꞌán kꞌuíkon chꞌán tí chꞌín Leví xje̱en chꞌín Alfeo tjetja̱xi̱n
    chꞌán tjenchekjènki̱ chꞌán. Ntá chꞌín Jesús mé kꞌuíye̱he̱ chꞌán, ntáchro chꞌán
    kíxin: ―Chréhé tí janhan ―ichro chꞌán. Ntá chꞌín Leví mé tuénxín kꞌuínkatjen chꞌán
    chréhe̱ chꞌán tí chꞌín Jesús.'
  san-TAM: 'அத² க³ச்ச²ந் கரஸஞ்சயக்³ருʼஹ உபவிஷ்டம் ஆல்பீ²யபுத்ரம்ʼ லேவிம்ʼ த்³ருʼஷ்ட்வா
    தமாஹூய கதி²தவாந் மத்பஸ்²சாத் த்வாமாமச்ச² தத​: ஸ உத்தா²ய தத்பஸ்²சாத்³ யயௌ|'
  cof-NT: 'Junni junte nenaminnan, Levica quiranue Alféochi naoca. Yari uyan to miyachi
    tenchi inpuesto cala camin joto, inpuesto canun postote chuminue. Junni Jesuri
    Levica junte chuminca quirato, yaca itsantinue: —Labe penenamin ide! tinue. Junni
    Leviri junte nechi cupato Jesube penenabi pejinue.'
  srm-NT: Nöö hën a ta waka nango. Te wan pisi, hën a si wan womi de kai Leifi. ˻Hën
    seei da Mateosi.˼ A dë fëën sindosindo a wan piki wosu a bandja pasi dë ta pii
    lantimöni, biga hën da wooko fëën kaa. Nöö di Leifi aki, wan womi de kai Alufasi
    hën pai ën. Nöö di Masa Jesosi si ën, hën a kai ën faa musu ko bakama fëën. Nöö
    wantewante hën Leifi hopo ko ta waka nëën baka.
  qvs-NT: 'Chaymanta puriykashpa Alfeopa wambran Levita kawarkan. Levika romano awtoridarkunapa
    kullki kobrakuk runa kashpa tiyaridu karkan maypicha kullkita kobrakuksapa. Jesuska
    payta kawashpa willarkan: —Ñukata katiway. Chashna willaptin Levika atarishpa
    Jesusta katirkan.'
  zca-NT: 'No or nzhaded Me ze'', une Me Leví xga''n Alfeo nzob plo nzhax dimi che''n
    gobier Roma. Orze'' nzhab Jesús lo xa'': —Di''kë ticha. Lë''chi tuli nzhakë xa''
    tich Jesús.'
  cbc-NT: 'Bairo netõácʉ́, Leví cawãmecʉcʉ, Alfeo macʉ̃rẽ qũĩñajoyupʉ. Mai, Leví pʉame
    Roma gobiernorẽ camasã yaye dinero impuesto na caĩrĩjẽrẽ jejobojari majõcʉ ãñupʉ̃.
    Bairi cʉ̃ capaari arʉapʉ cʉ̃ caãno, qũĩñajoyupʉ Jesús Levíre. Bairo qũĩñajori
    bero, cʉ̃tʉ etaátí, atore bairo qũĩñupʉ̃ yua: —Jito, yʉ bapacʉsa. Bairo cʉ̃ caĩrõ
    tʉ̃go, tocãrõã jicoquei Leví pʉame cʉ̃ yaye paarique nipetirore cũcõã, Jesús mena
    bapacʉti ácʉ acoásúpʉ yua.'
  qxo-NT: 'Tsaychö yachatsicurir marcamanna Jesus cutirnam ricasquirgan Alfeupa tsurin
    Mateo Roma nacionpä impuestuta cobracur jamaraycagta. Tsaynam payta nirgan: “Discïpulü
    canayquipä nogawan aywacushun”. Niptin Mateoga wap sharcurmi Jesuspa gepanta aywargan.'
  mox-mox: Veʼitedi gumwala ʼinega tautauya, ta taha takesi ana toʼewa ʼitea vanue
    ʼebefewa ʼinaya toatoa. Ana wawa Libai, tauna Alifio natuna, ta Ieisu voneaya,
    “Umai uʼabibodegu!” ʼInega Libai yaʼitoto ta Ieisu ʼabibodea.
  kew-kew: 'Yesu pora pamisa rabu Alfius-na si Livai-ri takis mi ada-para pirisa.
    Yesumi go aa adoa lalo: Ni rata mea ipu. Goa sa raburi Livai nipu rekoa Yesu rata
    mea pisa.'
  dww-dww: Raḡanine tauna ya naḡonaḡo da kedae e kitana be Alpias natunama Livai teks
    tautaminama tauna na kaba noyae ya miamia be Yesu tauna ya riuena, “Kwai muriwatanegu!”
    Dabudine Livai ya midisuḡu be Yesu yai muriwatanena.
  nif-nif: Tɨmbi walinin yousɨm ñañɨpi, Alifaialok nɨñañ Livailɨ takis epep ilan pipalɨmbi
    kañbi nɨñguk, “Bɨm nep kle-ku!” Nɨmbɨmbi, kenan bimbi mɨlapi, kusei kɨmɨpi kle-ñañguk.
  twi-ASANTE: Ɛberɛ a ɔnam mpoano hɔ no, ɔhunuu Alfeo ba Lewi sɛ ɔte atogyeɛ. Ɔhunuu
    no no ɔka kyerɛɛ no sɛ, “Di mʼakyi.” Ɛhɔ ara, Lewi sɔre dii nʼakyi.
  aoj-aoj: Jisas nosafel nafeꞌ owaꞌ, nati anona aman Livai, Alfius nogamana nape ipat
    sogofaꞌ takisa. Aman anamba nogofaꞌasa takisa amam nematawa hiasii. Jisas nofalana
    naꞌi, “Inaꞌ fiꞌi nila aeꞌ.’ Eaꞌ nosafel nafeꞌ nailana.
  cbv-cbv: 'Pánih bohé bejna, Leví Alfeo wʉ̃ʉ́hdih ã tewat tólihdih ã chʉ́ʉdʉchah,
    ãt enep wʉt jĩ. Leví, jwĩ dée jʉmna yʉhna, Romanowã maáta ĩ ʉʉ́bát tʉ́ʉtni dinerodih
    ʉʉ́bh wʉ̃hni ãt jʉmʉp wʉt jĩ. Caandíh ennit, Jesús nin pah ãt niijíp wʉt jĩ: —Wãjeéh
    ma pée jʉ̃ʉ́wʉ́, ãt niijíp wʉt jĩ. Páant ã niijíchah joinítjeh, ñah ñʉh, ã́ih
    tewatdih cádahnit, Levíbʉt Jesúsjeéh ãt bejep wʉt jĩ.'
  taw-taw: Anɨgɨl agñɨdɨl, kanɨb nab okok amɨlɨg nɨgak, Alpiyus ñɨne Lipay, ne bɨ
    takis dep ak, takis delɨgɨpal kal mɨgan besɨg yek. Nop nɨŋɨd anɨb agak, Ape yad
    ayɨp amnul agak. Agek, Lipay tɨkjakɨl ne ayɨp amnɨlek.
  jic-NT: 'Yacjaya tjemey Jesús. Jámatsja na, Leví jus tjinyuca. Alfeo jatjam waytsja
    jupj, Leví. Impuesto jaylacj t''e''éncatsja jupj jepa mpes jümücj casá tjelyawun̈
    jilal. Wa nt''a impuesto t''e''enca nt''a tjá''asa. Jesús tjevele jupj lal: “Ncapj
    tecyon̈ca jipj. Najas ncapj cyon̈ lovin.” Mpes jas nisa jupj, cus tecyon̈ca quinam
    jupj.'
  zap-NT: 'Ne za Ne, wii Ne zob Leví xpee Alfeo ledne rgoob Leví zeg impwest, lex
    re Ne lo Leví: ―Gutanal noo. Orguin wzuli Leví zanal Leví Ne.'
  wer-wer: Pël ëak pörekaan së Liwai, Alpias pim ruup, pim mon yewaö kaatak wëën itenak
    epël ök mëëa. “Nem ënëm elnë.” Pël maan pi wal ëak pim ënëm sa.
  ipi-ipi: Mana lamaiyu, matili Jisasa poto andea-kola, Alipusa iwanane Lipai oko
    takisa muni mialaini anda okona peteanga andeaipia. Andoto, nimba namba watama
    ipu lea-kola, Lipai ika lalu, bala watama peaipia.
  qul-NT: 'Pasapuspataj, Alfeopaj churin Levita ricorkan Romapaj impuesto cobrana
    chhicapi tiyachcajta. Payta nerkan: —Jacu, nokawan puriy —nispa. Sayarispataj
    Levika Jesuswan puriporkan.'
  tnc-tnc: 'Suᵽa nare baaweatirã, toᵽi o''riwa''rikõrĩ Leví, Alfeo makire kĩatõᵽoeka.
    Romatatarã ĩᵽarimarãro''si niñerũ jẽñeĩjirũkirõ''õrã ruᵽaki. Naro''si i''suᵽaka
    baarimaji imarĩ, ritaja ᵽo''imajare imᵽuesto kĩjirũjerijarika. Kire ĩatõᵽotirã
    ikuᵽaka Jesúre ãrĩka: —Dajoa yika.— I''suᵽaka kẽᵽakã''ã ã''mitiritirã, Levíre
    Jesúka a''rika mae.'
  ter-NT: 'Koeku yónea ne Jesus, noíxone Lévi, xé''a Áfeu, enepone koperáxinoti nâti,
    vaata koyêti xoko kóperaxoku, ina kixôa Jesus: —Kiná''aka ingéneke —kíxoane. Yane
    xepú koéne ne Lévi, pihóne hókea Jesus.'
  bmr-NT: 'Jaamañotɨ janaanɨcɨ afatyuhɨgo atyɨmeubo Levico Alfeo achi impuestoco ajaadusuhicajafaño
    gɨcɨnɨuboco. Jaaboco: Uuma difoo, nuubo. Jaanegui Levi agañiivooboro diiboma fuuhi.'
  fuf-fuf: 'Wa ko Iisaa feƴƴata, o yi''i Lewi mo Alfaa no jooɗii ka ƴantirde sagalle.
    O wi''i mo: «Aru jokkaa mi!» Kanko Lewi o immii, o jokki mo.'
  mwc-mwc: Bibeyebeyena murinai i yewo i nenae ba Alphaeus natuna Livai tax aba yuyauna
    biyina, i kinani ana bagibagi gawarinai i mamana ba Iesu kurina i wona, “Ki sununuriku,”
    ba Livai i bomsiri ba i sununuri.
  bhl-bhl: 'Unbe ding dim be, e mak kunum mak atemse kale. Kunum be Alfius em min
    Elibai ete kale. Kunum be akalem kawtiw ilo maka keyemkabe Ulom abiw mutuk fian
    beem aluwkabe kunum kese kale. Kesomi, akalem tum win kulamin am tem teinse ding
    dim bakate, Yesus e elo atemeko, elo gaalewomele: “Ku nelo nenggelew tala o!”,
    dangse kale. Dangei, e em gaalewe weng be kiliko, moko, Yesus elo fein gelew unse
    kale.'
  ons-ons: Yesuŋo eŋe ea ŋine ari more, Lewi eŋe takis wesi mama mat koto metki olale
    ka more rake, “Lewi ge ket ŋadeno mogatnane sarinom!” Raki, Lewi eŋe yewaka wie
    more, wesi mama urataine ea qelige more, eaka Yesu wane ŋadino mogatka arike.
  con-NTPO: 'Atesian nanimba govierno impuestoma isu''je''ttima panshamba Levíma atte.
    Tiseja Alfeo dutssi''ye tsu. Impuestoma isuye dyaisi Jesúsja tisema ttu''se: —Jija
    ñai''ccu. Ttu''sesi Leví jangipa Jesúsi''ccu ja.'
  ghs-ghs: Ipita noi sosomaqi moomi Rebi, Arapeoho khata noi ttagetti nagata habese
    baura eetomi noi noke pobi hiireta, Nii ana iihare. Hiiremi noi qoridze quba oke
    pekha eete noke iihata.
  peg-peg: ଆରେ, ହାଲୁ ହାଲୁ ହେୱାନ୍‌ ଆଲପିତି ମାଜ଼ି ଲେବିଙ୍ଗ୍‌ ନିଜ୍‍ ସିସ୍ତୁଏନ୍‌ନାକାନ୍‌ ବାହାତ
    କୁଚ୍‌ଚି ମାନାକା ହୁଡ଼୍‌ଜି ହେୱାନିଂ ଇଚାନ୍‌, “ନା ପାଚେ ୱା” ହେବେଣ୍ଡାଂ ହେୱାନ୍‌ ତା ପାଚେ
    ହାଚାନ୍ ।
  txu-NT: 'Ne kam amũ tẽ. Tẽ: nhym kam Rewi, Aupêu kute irja nhỹ. Kubê ne Matêu. Bẽnjadjwỳr
    bajtemmã pi''ôk kaprĩo atom djàkam ne nhỹ nhym arỳm omũ. Ne kam ''ỳr tẽn kum,
    —Amrẽ on mã ikôt ajkamẽ, ane. Nãm kum ane nhym amim kuman arỳm kàjmã dja. Kàjmã
    djan arỳm mã kôt ajkamẽ.'
  eng-WEBU: As he passed by, he saw Levi the son of Alphaeus sitting at the tax office.
    He said to him, “Follow me.” And he arose and followed him.
  gnw-NT: 'Jare joco güi oo yave, uecha Alfeo taɨ Leví jee vae uguapɨ oĩ mburuvicha
    peguarã ocovara ñugüɨnoi vae pe, jare jei chupe: —Eyu cherupíe. Jayave Leví upũa,
    jare oo jae jupíe.'
  mux-mux: Kanu-kene yu pumba pupa kene, Allapias-málu LLipai ku-moni-takis liiring
    lkuna ⸤ku-takis liipa⸥ mulurum kanupa kene yunundu “Na-kene wasie pambili lumbili
    ui.” nirim. Kanu-kene LLipai yu ola angiliipa yu lumbili purum.
  maj-NT: 'Nk''ie nga títs''ín ni̱yá, kikie nda̱ xi ''mi Levi xi ntíhi̱ Alfeo̱ nga
    kab''ejña a̱nte má nga f''áchjíntjai ch''á nga ts''ínxát''aha̱ já Roma̱ ko̱ b''i̱
    kitsúhu̱: —Tsjénnkiní. A̱s''a̱i tsisintje̱n Levi ko̱ kitsjennkíhi̱ Jesu.'
  bkq-NT: 'Târâ tadakobâday Jesus, uguondo impostu epywado emakeim nhedyly. Levi myani
    mâkâ, Alfeu imery. Ekadybyem myani kurâdo impostu nhepywadodâ. Aituo Jesus aguely
    eyam: — Yagâ âekâ, Ynynonroem ikâ, yagâ mâsenomedâdoem — kely. Aituo Levi saudyly.
    Jesus agâ idâly, eynynonroem tâitoem.'
  kue-kue: Ana ye konbo ende pindre kangwa, Levai, ye Alfias wam yene takis yumara
    yungu yungugl amedi moglko ana Yesus ditongwa, “Na mokonamugl wo.” Ana Levai andigl
    ye omara mokomugl endongwa.
  cot-NT: 'Iroompaquea yoanaji yamenapojiri irijanite Arejeo pajitatsica Irevi savicaquequea
    ontaniqui ipashicatsarajitirogueti, yoguijajiavaqueri avisavisaitatsica ivegaratacaajiavaqueri
    imentaquitsite maasanopae aajiananquitsica irajaararopae irooca taaca opajitapae,
    iriguentitarite capiocapinitinirica majirontatsica imentaquipae. Iroompaquea iriraquea
    Jesoshi icampojiri: —Jameja, poguijatanaquena. Iriatimpa icatiitsitapanajanta
    yoanaque yoguijatanaqueri.'
  bnp-bnp: Na tahuna i laho lokovonga i masia e Levi, e tune Alpius, i mamade na roho
    ni bole a takis. Lakea e Isu i takia, “O muri nau.” Lakea e Levi i pesi rike,
    i muri maia.
  apn-NT: 'Hãmri nẽ mẽ kure nẽ axte hkôt mẽ pa ho mẽ pa xwỳnhjê mẽrohã ma axte mra
    nẽ nhỹri Apew kra Rewija pumu. Rõm kãm mẽ õ pahihti mã amnhĩ kwỳjê pê kàxpore
    hkwỳ jamỳnh xwỳnh na pre. Jakamã nhũm àpênh o nhỹ nhũm Jejus hãnh tẽ nẽ omu nẽ
    amnhĩ kôt kuwỳ nẽ kãm: —Pa? E kwa axàpênhta kaga nẽ hpãnhã amnẽ mẽ ixkôt mãn ri
    apa ho apa. Anẽ. Hãmri nhũm kuma nẽ àpênh kaga nẽ ma hkôt mõ nẽ hkôt pa ho pa.'
  ctp-NT: Laja nu mdaꞌan Jesús lo kichen, mdijin yu ska naꞌan seꞌen ndiya Leví sñiꞌ
    Alfeo bra kanꞌ; ndukwa yu ndlo yu tñi ꞌin nten chaꞌ ꞌin neꞌ xka laꞌa tsuꞌ nu lka
    ndloo la. ―Tsaa loꞌoǔn ―ndukwin Jesús ꞌin Leví kanꞌ. Bra ti mdyituun Leví, mdyisnan
    yu ndaꞌan yu loꞌo Jesús.
  bre-BRG: 'En ur dremen, e welas Levi, mab Alfe, azezet e ti ar gwirioù, hag e lavaras
    dezhañ: Deus war va lerc''h. Eñ, o vezañ savet, en heulias.'
  opm-opm: Meng am deipat susa wandeioh Arpias ohe mon Ripai oh orhe takis yan darpat
    ap oh tongnot patgopri. Tongnot pathan Jisas oh Ripai Go nohsi sashen han ham
    aprina pongopri. Nohsi sapera potporhan oh arpin tandeima apingopri.
  bvr-bvr: Lika gu-gata wenga Jesus a-nana an-gugaliya an-nelangga Libay (Levi), nipa
    an-walkurpa, an-jirrpungapa Alpiyach (Alphaeus). Nipa Libay gapman (government)
    jama a-ji a-workiyana minypa rrupiya mu-menga nula a-workiyana, gu-galiya yerrcha
    burr-gaypuna. Gatiya gu-birlapirla nipa Libay a-ni a-workiyana rrapa jama a-ji
    nipa Jesus ana-nyala a-nana, lika a-wena nula, “Guwa! Nguna-jurrjurrma.” Lika
    nipa Libay a-garlmuna, lika a-jurrjurrmurra Jesus.
  wal-wal: Hegaara aadhdhiiddi, Ilppiyoosa na7aa Leewa, giyoogee giiraa giiriyoosan
    uttidaagaa demmidi, “Tana kaalla” yaagiis. Yaagin Leewi denddi eqqidi, a kaalliis.
  zad-NT: 'Na'' wde Jesúza'' gana'' chi'' Levína'', xiiṉ Alfewa'', chc̱hixje'' daa
    chkaa beṉ'' Rómaka''. Na'' chi''ene'': ―Da, dino nad''. Na'' wzolla'' Levína''
    janoe''ne''.'
  mgh-mgh: 'Nanso aviraka uyo ahomoona Levi, mwanawe Alfeu nonkomile inupa yowaakheleliya
    nsoko, ni ahomwiirela: We, ukitthare Mi. Ni Levi ahonwa anttharaka Yesu.'
  aso-aso: 'Neꞌmine oꞌmo novo Alahaioꞌ gipele Leviꞌ aza takisi moni daaꞌ ineꞌ opisiꞌveuꞌ
    gono do neivo ningo tiꞌ lo lo-imineꞌ: Gaza neꞌmeto ano. Neꞌmine lavo aza oto eꞌmeto
    vineꞌ.'
  uli-uli: Ye dedarloh sala wiri semal chol hateyel paliyel raeg le Levi mala idal
    le lol Alphaeus le ye maroro lal yofis la yal. Jesus sa kangalu bo, “Dabeyey.”
    Levi sa sudah chog sa dabey.
  nin-NT: A ti ta ko sarr ko, na hi uni kpa inklo imimi numa, nggo a yo ma di, Levi,
    uvuvurr a Alifiyo, uwa rri so nu uki ku undu umaku. Yesu yo ma di, “Ga mi!” Levi
    gru ga Yesu.
  tgk-tgk: 'Ҳангоме Исо роҳашро давом дод Левии писари Ҳалфиро дид, ки ба ҷамъоварии
    андозу хироҷ машғул буд, ба ӯ гуфт: «Биё, пайрави Ман шав». Левӣ бархест ва аз
    паси Ӯ равона шуд.'
  acu-NT: 'Nunia ukuki, apu akitinam nangkamak, Alfeo uchiri Leví naartinun nuni pujaun
    wainkamiayi. Nuka romano apuri akatramu asa, aints ainau apun akikiarti tusa kuikian
    juyayi. Tura Levín wainak Jesús chicharak: —Wína nuiniatir ata, —tama Leví ayu
    tusa wajaki ni takatrinka mash ukuki Jesúsan nemarsamiayi.'
  cak-WNT: 'Y yac''a tek ri Jesús ruchapon el bey riche (rixin) chi nitzolin, yac''ari''
    tek xutz''et ri Leví, ri ruc''ajol ri jun achi Alfeo rubi''. Ri Leví tz''uyul
    c''a acuchi (achique) yetoj wi ca ri alcawal. Y xpe ri Jesús xubij c''a chare:
    Quinatzekelbej. Y can yac''ari'' tek riya'' xbeyacatej pe ri acuchi (achique)
    tz''uyul wi y xutzekelbej el ri Jesús.'
  ebk-ebk: Kun pay naaw-awni as nan chana manarcharanan, inilana nan potot Alfeo ay
    hi Levi ay nangatokor as opisinana ay munfiayfiayachan as fiaror. Kenalen Jesus
    kan hiya, “Unuchunak.” Nunkaliligwat hi Levi ya inmunud kan hiya.
  spa-PDDPT: 'Al pasar vio a Leví, hijo de Alfeo sentado en el lugar de los tributos
    y le dijo: ¡Sígueme! Se levantó y lo siguió.'
  ruf-ruf: Hang'ali yoluta, kamwona Lawi imwana we Alifayo kakala mne ing'anda ya
    kulihila kodi. Yesu kamlongela, “Niwinze.” Lawi kenuka, kamuwinza.
  gun-gun: 'Oovea py oexa Alfeu ra''y Levi imposto opagaaty py oguapy oiny rã. Ha''e
    vy aipoe''i: — Eju xerupive — he''i. Ha''e ramove opu''ã vy oo hupive.'
  agu-BL: 'Poro itzun yi na xon i'', nin ben tilol jun yaj yi c''olchij kale na ele''t
    alcawal. Leví bi'', cy''ajl Alfeo. Bene''n tzun tlol Jesús tetz: —¡Yaj! xomen
    tzaj swe''j. Je''n tzun txiclok Leví, nin xomnintz te Jesús.'
  isn-isn: Nai watula ukukila ai umihengile uLawi ng'wana wang'wa Alfayo wikie mu
    nkika a kuhanguilya i kodi hangi akamuila, “Ntyate.” Ai wimikile nu kumutyata.
  eng-PEV: At that time, the Roman people were the bosses over all that country, and
    they got some Jewish people to take tax money from the other Jewish people and
    give it to the Roman government. One of those tax men was called Levi, and his
    father’s name was Alfius. Jesus walked along, and he saw Levi and said to him,
    “I want you to be one of my followers. Come on, follow me.” And straight away,
    Levi stood up and went with Jesus.
  ilo-ULB: Iti ilalabasna, nakitana ni Levi nga anak ni Alfeo, nga agtugtugaw iti
    disso a pagsingsingiran iti buis ket kinunana kenkuana, “Surotennak.” Timmakder
    isuna ket simmurot kenni Jesus.
  pir-NT: 'Sa ye tuhasa topʉ ijiriquiro waharo Levíre Alfeo macʉnore tiquiro dahrari
    tucũpʉ boca sahye. Apequina mehna pʉhtoa ye ijiatire wapa ne cohteyequina ijiahye
    Leví gʉ̃hʉ. Tiquirore boca saro ohõ saha niahye: —‍Yʉhʉ mehna cjʉ̃ ijiacjʉ ahtaya
    mʉhʉ, niahye Jesu Levíre. Tiquiro sa nigʉ̃ Leví pehe wahcãdʉca sa, Jesu mehna
    wahahye.'
  anv-NT: Ndɛre Jisɔs álya ɛfɛɛ́ akɛne ajyɛ, agɛ́ Lɛvi maá Alfɔs. Ajwɔlé né melú
    utɔɔ́ wuú ásɛle ŋkámakpo. Jisɔs akuú ji aké, “Kwɔ́lé me.” Ne akwilé ka
    alɔ mankwɔlé ji.
  sab-NT: 'Jesu jo chage dare gire ama gwagedu kwian onbre kadakle Levídi, Leví Alfeo
    kirolla, Leví kwian igi ganga chugagwalla emperador nga Romamu alin, ama kledu
    toiba dba igi ketakle ngwadi igi gai kwiange, gire Jesu chku amadi, gerudu ama
    ole: —Bai chage cha ole geru jwen chage. Jesu gerudu ene gire Leví chku gdate
    lle e boi chugu ngwadi ulita, ama jo chage Jesu ole.'
  tmd-tmd: Jisas mönö yad nöl pörön, ödöi mibɨl yöra du gɨrön nugumɨn, takis pɨb nöbö
    i, Alpias ha nuŋwa Lipai, mabö rɨmɨd rama ram möl yuadö römɨd gɨ mɨdöŋa. Jisas
    nugwo nugwön yadöŋa, “Haŋ, nɨ pɨsaŋ dinɨŋö,” rɨmɨn, öbɨlön Jisas pɨsaŋ dumä.
  acr-NNT: 'Ekꞌu riꞌ katajin rikꞌowik pa ri luwar pa kaꞌan wi ri tojonik che ri gobierno,
    xril pana jun aj tzꞌonol puaq re tojonik tzꞌul chiriꞌ. Waꞌ Leví rubꞌiꞌ yey ukꞌajol
    ri Alfeo. Xubꞌiꞌij kꞌu ri Jesús che: —Chat-terej lo chwij —xchaꞌ. Xyaktajik kꞌu
    ri Leví y xterej bꞌi chirij.'
  kpg-kpg: I dono haele, gei Mee ga gidee tangada hagabudu dagitedi, go Levi, tama daane
    a Alphaeus, e noho i lodo dono oobidi. Jesus ga helekai gi mee, “Daudali mai Au.”
    Gei Levi ga du gi nua, ga daudali a Mee.
  taj-taj: येशू थेग्‍याम फेप्‍बा धुइरी अल्‍फयसला झा लेवीदा तिरो दुइबा ग्‍लारी चिबान
    लबा म्राङ्जी ओच्‍छे थेदा “ङादेन छ्‌याम भ्रउ” भिसी सुङ्जी। जमाहेन्‍से थे रेःसी
    येशूदेन छ्‌याम भ्रजी।
  avt-avt: 'Hɨrak wen kitet tenhaan hɨrak kɨr Livai, hɨrak nɨkan ke mɨtɨk Alfias,
    hɨrak naanmɨpre wɨnak ke mɨt hɨr newɨr pewek me takis. Jisas kɨrek ketpɨwek kar
    ik: “Ti etikewa hawɨr wariyakɨt wauno te ti ehises hɨm mai.” Livai kekrit kisesik
    ketikerek ten.'
  cbk-cbk: Cuando ya acaba ya le enseña, ya sale ya le alla y mientras ta camina sila,
    ya mira le con el colector de aduana quien sentao na su oficina. El nombre de
    ese gente si Levi, el hijo di Alfeo. Si Jesus ya habla con ele, “Ñor, vene ya
    y sigui conmigo.” Entonces si Levi ya levanta y ya sigui lang con Jesus.
  uig-ARA: 'ئۇ يولدىن ئۆتۈپ كېتىۋاتقاندا، باج ئالىدىغان ئورۇندا ئولتۇرغان ئالفاينىڭ
    ئوغلى لاۋىينى كۆرۈپ، ئۇنىڭغا: ــ ماڭا ئەگەشكىن، ــ دېدى. ئۇ ئورنىدىن تۇرۇپ، ئۇنىڭغا
    ئەگەشتى.'
  tuf-tuf: 'Acsar riw cajc aw̃at be rabar Leví itchacro. Leví eya Alfeo waquijró.
    Gobierno tayar chíquibro. Leví gobierno ubach watar itro. Jesusat Leví istír,
    ey quin wajacro: —As jor biwi, as chiwa chaquin acu. “Biwi,” wacayat, Leví yehnár
    Jesús owár bijacro.'
  abx-abx: Si pagparalalangngan-na, samasiran-na namay si Levi, i dadi'-na si Alfeo,
    nga agparatingkulo' si pwistu-na si pannunukutan-na buhis. Agpinugad-na iya si
    Jesus, “Amaya'a ngan agsunura si ako.” Anunggo si Levi ngan amaya' si iya.
  mco-NT: 'Co Jesús yjactüyöy anajty, chi ijxpaady Leví je Alfeo ymang. E Leví ɨñaayb
    anajty ma je yajcogüejttac jäy yajcogüejtp anajty. Chi Jesús nɨmay Leví: ―Pajamgɨch.
    Tɨm huin''ítɨy Leví ytɨnayɨ̈gy, ixmajch ytung, e panɨcxy Jesús.'
  kqf-kqf: Tana i nawanawa te Alupias natuna Livai i kita, takis anilaitupana vanuwinemo
    i miyamiya. Kamaina bi Yesu i giuwena gado, “Ku kaiwatagu!” Livai i miya moito
    te Yesu i kaiwata.
  cpb-NT: 'Ikanta rithonkanakero riyotaantzi, awisanake. Irojatzi iñaantapaakariri
    itomi Alfeo jitachari Leví, risaiki rapatotziri koriki. Ikantapaakeri: “¡Poyaatena!”
    Katziyanaka, royaatanakeri.'
  aon-aon: Anan nakripesh baraen jurug aria anan nanaku aria natik Alfius ananin nuganin
    Livai douk apa narao takis iri. Jisas natrun nape urupat douk nape narao takis
    um. Aria anan nakripan nakri, “Nyak yowi nyugipesh eik ba unak.” Aria Livai nakitak
    nanaman hanak.
  hus-NT-2005: 'Tam ti exomich ti watʼel ban bél, in chuꞌu jun i inik buxúl xon tu
    bachʼwáb an jalbixtaláb abal an chabál xi Roma. An bachʼkʼul tumín in bij ta Lebí,
    nin kwitólil na Alfeo. Utsan enchéꞌ kʼal na Jesús: ―Wana ta exóbal kʼal Nanáꞌ.
    Chʼakay tám na Lebí ani in wéwnaꞌ.'
  mig-NT: 'Te ni̱ ja̱''a‑ya̱ kuá''a̱n‑ya̱. Te ni̱ jini̱‑ya̱ núu̱ Leví, se̱''e Alfeo,
    kánchaa̱‑de nuu̱ kútútú xú''ún ñúu̱. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Kundiki̱n‑ro̱
    rúu̱, áchí‑ya̱. Te ni̱ ndukuiñi̱‑de. Te ni̱ ndiki̱n‑de‑ya̱.'
  bps-bps: Na di slengan magu, teenan satu to dnagit ku Libay, tingà Alfyus, sudeng
    di lam gumimò dad to gal mwè bayad buhis. Na man Dyisas di kenen, “Mlalò ge deg.”
    Na tadag Libay na fles mlalò kenen.
  mbs-mbs: Pegkesayo i Jesus lekat kidoen, doen iskribinti si Levi batà i Alfeo nenenoo
    kidoen te opisina din. Pegkità i Jesus kandin, minikagi sikandin, “Taking ka kanak.”
    Yan timindeg si Levi, aw timaking sikandin ki Jesus.
  tof-tof: Wazan wamlórr, wa ⌊taks mani dakabain pam⌋ we esenórr, ngi Libae, Alpeiusün
    olom, tóba kari zaget müótüdü mórrande. Yesu oyabóka wagó, “Yao, ma kürüka tókya!”
    Libae we bupadórr, oyaka we akyanórr.
  cme-NT: 'Wuɔ u cor a da Alfe biɛŋo maŋ *nampohũutieŋo‑i, u tĩɛnaana u maacemmaŋ-dũŋgu-na.
    Ba taa ba bĩ-yo Levi. Yesu wuɔ cira: «Levi, sire i ta!» Levi wuɔ bi sire cu u
    huoŋ-nu.'
  sus-sus: A to nu dangife, a naxa Alifa xa di Lewi to, a dɔxɔxi duuti maxilide. A
    naxa a fala a bɛ, «Bira n fɔxɔ ra.» Lewi naxa keli, a bira a fɔxɔ ra.
  pon-2006: Ni eh ketiket kohla wasao, e ahpw mahsanihada sounrik daksis men, ede
    Lipai nein Alpeus, me wie mwomwohd nan eh ohpiso. Sises eri mahsanihong, “Kohdo
    iangiehla.” Lipai eri uhdahte, iangala Sises.
  dad-dad: Ĩ iyok ile, Lewi, Alfeus naal, takis yaleya fõ bun ibod mog, ile fen, irokenen,
    “Aya dõ wiya.” Age ye di, ĩ fã yale, dõ fiyen.
  zab-NT: 'Chi zeteedny, gunány Leví llingaan Alfeo zubbɨ rut runbɨ cobrɨ xte de impuest.
    Chiy raipny laab: —Guzanald nare. Ax güesú Leví zenaldacbɨ Jesús.'
  jae-jae: Go kêsêlêŋ ma gêlic Alpai latu Lewi gêŋgôŋ teloŋ maleŋ. Tec kêsôm gêdêŋ
    eŋ gebe, “Ôndaŋguc aê.” Lewi gêdi kêdaguc eŋ gêja.
  ksd-ksd: 'Ba i vanavana, i gire Levi, natu i Alpaio, i kiki ta ra pal na totokom,
    ma i tatike tana: Una mur iau. Ma i tut, ma i mur ia.'
  msm-NT: Pagpanow on ni Jesus, nabajaan din si Levi no anak ni Alfeo. Mig-ingkud
    sikandin duon to sukutanan to buhis su magsukutay man sikandin. Kagi ni Jesus,
    “Yagi, duma kad kanay su oghinangon ku sikuna no inanad.” Dajun tindog si Levi
    aw duma ki Jesus.
  myk-myk: 'Na wu nidorogo yaha, a wu Alife ja Levi nidɛɛngɛ ɲa fanhafɛɛ pu wari wu
    tashɔgɔ ki ni. A wu wu pye: «Taha na fɛni.» A Levi di yìri, na daha wu fɛni.'
  sbe-sbe: Ye gehe na ye taulau ede Lewi Alepaiya natuna ye kita ye tutuli takisi
    kabatanotano numana unai. Kabo ye hededelau iya unai ye wane, “Ku hemuliwatanigau!”
    Ede Lewi ye tolo na Yesu ye hemuliwatani.
  mcr-mcr: Jisasi Iqu qaŋä äwätäqäŋgaŋi, mbqä motauqä Lipai, Aläpiyasi iqueqä hikŋä
    iqu, mbqä motauqä aŋiu pmetaŋgi äqunäqe, “Lipai iquki, si Nyi qänaki nyivändiyä!”
    ätukqe. I tquaŋgaŋi, Lipai iqu pämä ätqäuqe, Jisasi Ique qänaki äwivändkqe.
  cux-NT: 'Ní taachi cachiicá Jesús miiⁿ, n''diichí yā ''áámá saⁿ''ā chi nguuvi Leví,
    chi daiya Alfeo. Vɛ́ɛ́ sá naachi vɛ́ɛ́ ''iiⁿ''yāⁿ chi ínn''guɛɛ yeⁿ''e impuestos.
    Ní Jesús caⁿ''a yā chii yā saⁿ''ā miiⁿ: Díí saⁿ''ā, cuchíi di caⁿ''ā di nduucú.
    Tuu''mi ní Leví miiⁿ nducueeⁿ sa ní cueⁿ''e sa ndúúcū Jesús miiⁿ.'
  tur-YTC: Oradan geçerken, vergi toplama yerinde oturan Alfay oğlu Levi’yi gördü.
    Ona “Ardımdan gel” dedi. O da kalkıp O'nun ardından gitti.
  san-ITR: atha gachChan karasa nchayagR^iha upaviShTam AlphIyaputraM leviM dR^iShTvA
    tamAhUya kathitavAn matpashchAt tvAmAmachCha tataH sa utthAya tatpashchAd yayau|
  bel-N: 'І, праходзячы, убачыў Ён Левія Альфеявага, які сядзеў на мытні, і кажа яму:
    «Ідзі за Мною!» І той, устаўшы, пайшоў за Ім.'
  sch-sch: A sena sumrusuongpa Levi Alphaeus nâipasal, a office taka ânsung a mua.
    Jisua'n a kôm, “Ni hong jûi roh,” a tipea. Levi ânthoia, male ama a jûi zoi.
  mic-MIQNT: Na tujiw Se'sus weji maja'siteg, ge's pem siawa'sit nemiatl ji'nmul teluisilitl
    Li'pai, na Alpius uggwisl aq nujintutmalitl g'pnno'lewei suliewei. Li'pai pemgopit
    ta'n i' tl lugwet. Se'sus telimatl, “Majulgwali ni'n.” Li'pai wenaqa'sit aq smtug
    majulgwalatl.
  huu-NT: 'Llofuia mei, Jesús baɨ macaritemo, Leví raillamɨena cɨode. Levídɨ Alfeo
    jito. Gobierno ucube ouillanomo naimɨe maɨjɨuide. Nainomo raɨdena Levína cɨode.
    Naimɨemo llote: —Cue llofuegamɨena o jaillena, cue dɨga bi. —Naidacaida, Jesús
    dɨga jaide.'
  jiv-NT: Tura jintintiawar amuk, akupin akitiai je̱a̱nam naṉkaamak, Arpeu uchiri̱n
    Riwin pujan wáinkiamiayi. Wáiniak “Nemartusta” tímiayi. Tutai Riwí wajaki Jesusan
    nemarsamiayi.
  otm-NT: 'Nu''bʉ mi thopʉ ''bʉ a ra Leví, i hupʉ ja rá mɛxa gue''a ra hyącahäi a.
    Nu''a ra Leví rá ts''ʉnt''ʉ ra Alfeo a. Nu ra Jesús bʉya bi ''yɛ̨mbi: ―Ba tɛngui.
    ''Bex bi ndants''a ra Leví bʉya, bi dɛnni.'
  dah-dah: Kuŋ heŋyabe Alfius urmiŋ Liwai teks yad yad gasuŋde keperde meteŋ teŋ hike
    kinyiŋ. Keneŋbe, “Gama nira,” inkeb Liwai go huwarde gama iryiŋ.
  tnk-tnk: Ia nəpɨn nəha ramavən mətoni Livae tɨni Alfeas raməkure ia nimwə kamərəku
    pen takis ikɨn. Iesu rɨni pen tukwe in mə, “Kurirə iou.” Nənə Levi rɨskəmter mukurirə
    in.
  kpr-kpr: Dengoro indiri dadabetiri, nu isira amo, Alphaeus da mandi Levi, takesi
    ombari da kambo aminda anumbiriri gosusira. Gido, Iesu numokena sisira, “Fu nangae
    yaore!” aminge setiri, Levi nu eredo nunda amboda isira.
  san-IAS: atha gacchan karasañcayagṛha upaviṣṭam ālphīyaputraṁ leviṁ dṛṣṭvā tamāhūya
    kathitavān matpaścāt tvāmāmaccha tataḥ sa utthāya tatpaścād yayau|
  nho-nho: Ki oti raa, sare iloo Ia vaatai no kite i te tama e aoao naa takis e noho
    i tana kina e heheuna. Te inoa te tanata naa ko Levi, te tama Alpius. Jesus ki mee ake,
    “Tautari mai i aa nau.” Levi ni masike no hanatu iloo vaamuri Jesus.
  gym-NT: 'Yebti nikani mentokwäre angwane, kä jändrän ütiä käräkrä gobran romanobokrä,
    känti ni nämane täkänintbe iti jändrän ütiä kärere. Ni ye abko Alfeo ngobo kädian
    nämane Leví abko nämane jite, btä Jesu okwä namani angwane, Jesukwe niebare Levíye:
    Brän tibe, niebare kwe ie. Angwane jötrö ngwarbe Leví nikani dikekä krö, nikani
    Jesu jiebti.'
  azg-NT: 'Jndë joꞌ tja nndaꞌ jon juu tsjoon Capernaum. Ndoꞌ viochen xjen na venon
    jon joꞌ, jndyiaaꞌ jon tsan na jndyu Leví, jnda Alfeo. Vaquityen juu mesa na ique
    juu sꞌon cüentaaꞌ tsanmꞌaantsꞌian tꞌman tsjoon Roma. Itso Jesús nnon Levíꞌñeen:
    —Quindyotsijon ꞌuꞌ yo jñꞌoon na mancya. Ndoꞌ joꞌ jnanquintyja juu, tëtsijonhin
    yo jon.'
  bhd-bhd: समुन्दरेरे बन्ने गाते-गाते, यीशुए लेवी नंव्वेरे मैन्हु लाव, ज़ैन हलफईसेरू
    मट्ठू थियूं। तै मैन्हु चुंगी नेनेरे दफ़तरे मां कम केरतो थियो। तैखन यीशुए तैस सेइं
    ज़ोवं, “मीं पत्ती एई, ते मेरो चेलो बन।” अकदम लेवी उठो त यीशु पत्ती च़लो।
  too-NT: 'Lā'' a''xni''ca'' Jesús ixa''mā'', tētaxtulh a''nlhā ixmātā''jīni''ncan
    impuestos lā'' laktzī''lh Leví ixo''kxa'' Alfeo. Lā'' Jesús huanilh: ―Caqui''o''kska''lhi''.
    Lā'' xla'' tāyalh lā'' stālani''lh.'
  ind-AYT: Ketika Dia sedang berjalan, Dia melihat Lewi, anak Alfeus, sedang duduk
    di meja pembayaran pajak. Lalu, Yesus berkata kepadanya, “Ikutlah Aku.” Lalu,
    Lewi pun berdiri dan mengikut Dia.
  cjo-NT: 'Roojatzi rowaaganaa eejatzi. Iñaapaakiri Rewii, riraga itomi Arijeeyo,
    ijeeki pankotsiki ipiyotapiintziri koriki: ipiyotapiinteeyinirini oroomajatzi.
    Riraga joriiyopaeni roonakari piyotapiintziriri koriki. Omaanta ikantapaakiri
    riraga Jesoshi: —Thame poyaatanakina. —Jee, thametaatyaami. Ari ikatziyanaka,
    royaatanakiri.'
  nsn-nsn: Gine ke uahele pelaon, kare bangangua tang Livai ger tuna Alpius, e tabila
    tar buturung kale tar takis. Doh Iesu ke kula tatanono pare, “O tur, karo uakelukume
    totoguo.” Doh Livai ke tentur puk manas, kare uakelukungua tatanon.
  san-DEV: अथ गच्छन् करसञ्चयगृह उपविष्टम् आल्फीयपुत्रं लेविं दृष्ट्वा तमाहूय कथितवान्
    मत्पश्चात् त्वामामच्छ ततः स उत्थाय तत्पश्चाद् ययौ।
  tna-NT: 'Buetsuape putsu, Jesús asepiruana cama, Leví batana. Leví da impuesto chujebajaji
    jude su anina. Tueda da Alfeo sa ebacua puina. Da su Jesús ja Leví uja atana:
    —Tije ema aque. Da su Leví netiana putsu, tije apirutana Jesús.'
  lid-lid: Ano iy edek ili, ma iy atou ndramak ari ta akohok luk ta takis, nadu Alpeyus
    nyaran Libai. Iy manyah ereu bolo asiu tan ta gok ta akohok luk ta takis. Eme
    Jises tiye i tan, “Ou ame an hamon tek.” Eme Libai suri iy ma iy in hamon tan.
  wim-wim: Aꞌ nilan iiy-iiy-a, pam namp Levi anan thath nunang, pam nilaniy wukalan
    yal-yalmath Government.antan, nilaniya, office.ang nyiin-nyiin. Pam Levi inana,
    puk nhengk nungantam, pam namp Alphaeus.antam. Nil Jesus.ana ang wamp nungant,
    aꞌ thawant, “Awey, nint ngayang monkan-wakāna.” Aꞌ nil Levi.ana erkam ek aꞌ monkan-wak
    Jesus.an.
  zga-M: Vwu ilotanincha akhambona u Lawi unswambe va Alfayo atamile upovi songela
    esongo akhambula ukhuta, “Ung'ongage.” Akhema nu khunkonga.
  yom-yom: 'Bu kaba vioka, wumona Levi, muana Alafayi, vuendi mu bilu kiba mfutisilanga
    ziphaku ayi wunkamba : —Wundandakana. Niandi wutelama ayi wunlandakana.'
  eng-NNA: One day Jesus was going along the waterhole Galilee. He saw a man, a tax
    collector, his name was Levi. This Levi was sitting in his working house. When
    Jesus saw him he said to him, “Follow me.” Right then he left his work, he kept
    following Jesus.
  san-SIN: අථ ගච්ඡන් කරසඤ්චයගෘහ උපවිෂ්ටම් ආල්ඵීයපුත්‍රං ලේවිං දෘෂ්ට්වා තමාහූය කථිතවාන්
    මත්පශ්චාත් ත්වාමාමච්ඡ තතඃ ස උත්ථාය තත්පශ්චාද් යයෞ|
  yut-yut: Aŋek uŋudon da kɨŋek Liwai, Alpius dakon monji, takis tɨmɨt tɨmɨt yutnikon
    yɨgakwan kagɨt. Kaŋek yaŋ iyɨgɨt, “Abɨŋ nak nol.” Yaŋban Liwai pɨdaŋek Yesu yolgɨt.
  grc-BYZ: Καὶ παράγων εἶδε Λευῒν τὸν τοῦ Ἀλφαίου, καθήμενον ἐπὶ τὸ τελώνιον, καὶ
    λέγει αὐτῷ· ἀκολούθει μοι. καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  cpc-NT: 'Ikanta ithonkanakiro jiyotaantzi, awisanaki. Irojatzi jiñaantapaakariri
    itomi Alfeo iitachari Leví, isaiki irirori ikowakoyitziri kiriiki ijyininkapaini.
    Ikantapaakiri: “¡Poyaatina!” Katziyanaka, joyaatanakiri.'
  nhg-NT: 'Cuöc obiloac de ompau, oquejtaque Leví, öque oyeya iconie de Alfeo. Leví
    yehuataya cöne yaja caresibirojtaya tomi. Pos yaja tlanecheco oyeya. Jesús quelfejque:
    ―Xeniechtoca. Pos moquetztie hua tietocac.'
  nya-nya: Pamene ankayendabe, anaona Levi mwana wa Alufeyo atakhala mʼnyumba ya msonkho.
    Yesu anamuwuza kuti, “Tsate Ine.” Ndipo Levi anayimirira namutsata Iye.
  ngu-NT: 'Ijcuac oquis ompa ipan iojhui, oquitac Leví iconeu Alfeo. Yejhua yehuaticatca
    ne campa tlacobrarohua ica on impuestos. Niman Jesús oquijlij: ―Xhuajla nohuan.
    Leví nimantzin ohuajnotelquetz niman oyaj ihuan Jesús.'
  kup-kup: Tat maot sohot etehan Livai, Alpiasiz rop, pim takes monis booh-zeimakeh
    toutat hehan Iesu piin etet epat mañah, “Erom, ni emeken deip sopain.” Pot mañahan
    Livai bal hat Iesunañ parup sah.
  jid-jid: Da asi zre da toh Levi ivre Alphaeus a kuson ni bi kpa ban. Yesu du hu
    wawu, wa lude hu Yesu.
  wmw-wmw: 'Paakuka nakupita, Insa kammona Lawi mwana wa Alufeu, ekare mahala pakiripisiwanga
    nsoko. Iye akimwambira: “Nifulate!” Iye akilamuka akinfulata.'
  gmv-GGM: Izi oogera adhi bishin Elifiyosa na Leewy qaraxa shishizason utidaysa beydine
    “haya tana kaalla” gidees, izkka dendidi Yesusa kalidees.
  ssg-ssg: Ti i nanahih i ningahi Matiu Livai, tel nati Alapeus, i to wawaxi moni
    ti teka seilon. Pupuasan waxiai moni ti teka Ju hani teka masiwi ti Rom. Jises
    hone i ukek, “Kahitima nga! Pahak o kahikahik.” Livai tule ape kahiti i.
  zpo-NT: 'Gorna nzhaded Jesús roo yoo paro nzob Leví, xgann Alfeo, xaa ntop demi
    kwaan nya naz Roma, zee nzhé Jesús lo xaa: —Breke tich na. Zee nguxso xaa, nu
    mreke xaa tich Jesús.'
  poy-poy: Pakaweriti kankupita, kamwona Lawi mwana gwa Alifayu, kalivaga mnumba mwa
    kulipira kodi. Yesu kamgambira, “Gunfati.” Lawi kagoloka, kanfata.
  qwh-NT: 'Pasarëcarnam ricarerqan Alfeupa tsurin Levita Romapaq impuestucunata cobracuyänan
    wayicho cobracur tëcaqta. Petam Jesus nerqan: —¡Acu eucushun! —nir. Levinam sharcur
    Jesuswan eucorqan.'
  gaw-gaw: Ip̱uanaṯowa amu Nug aha, wana oiyaya, Nug Alpias beḵa Lewi, nug takis awak
    laḵa dayeye anṯom. Anṯa, Jesus Nug amegp̱a aum. “Na dona, da dim lamiḏe!” awa
    aum. Anam a amu nug Jesus dim lamiṯom.
  nca-nca: Uyareyate, Alipeus naŋuní, owí Liwai, ŋu takis rewero paseno kunditiní
    qenero ŋande miraró, “Otoqoya nohowe,” yiní otoqo howaró.
  zpz-NTPP: 'Na nez nu zam, orzeꞌ bzaac mi Leví, iꞌñ Alfeo. Zub yu zeꞌ nu rboo mbecy
    tiñ por cuen ni gubier Rom. Gazeꞌ nu nam rab mi yu: ―Da ca icha̱ ―nam. Orzeꞌ wes
    suy za cay ich mi.'
  mkj-mkj: Nehn Ah allaluhla wija, Ih kapangda jounrik daksis men, oadoa Levi nihn
    Alphaeus, ma onnonohn nehn ah oahpisso. Jesus pwehng, “Indoa pwilihla Ngoahi.”
    Levi ken uhdahr pwilihla Jesus.
  zac-NT: 'Iurë gudëdë më nezë, guná më lu Leví, shini Alfeo. Leví zúbëgaꞌa lu banju
    catë riatilli mënë impuestë. Guniꞌi më lu Leví: ―Gudeꞌe naldë na. Lueguë guasuldí
    Leví nu guanáldëll lëꞌë më.'
  kyg-kyg: Apatalenuno ageyana mago takesi moni neꞌaliya vekamo Livaiꞌa Afiyasi mafaꞌnemo
    takesi moni neꞌaliya nopiꞌmo fai maiꞌnigeno ageꞌniye. Agetenoꞌaeꞌmo, eka nakame
    huvo, huno huꞌnigeno Livaiꞌa he tinuno akame huꞌniye.
  kmk-kmk: Maabus man di utdit manaddaddaḻanana, naila na dit man-uuḻup si bugis un
    si Levi un anak Alfeo. Mantutupak sit pisina na un uuḻḻupan di bugis. Kinnanan
    Jesus kan siya un, “Maitung-ud ka kan sakon.” Lummigwat si Levi ot naitung-ud
    kan Jesus.
  cao-NT: Ia quënipama tsi quiha gobierno bax nohiria quima parata biti ibo-iboria
    ca joni Jesú jisniquë, naa Alfeo baquë Mateo. Jahuë oficina xara tsaho ja ini
    quiha. Jatsi, —Ea banahuahuë —i ja qui Jesu niquë. Jatsi quiha Mateo joiniquë.
    Joixo tsi Jesu ja banahuaniquë.
  bbr-bbr: Jisas ari ari maneanik, Alfius nukan mokoi kon enip Liwai, ko takis aiauk
    oiäu owa tane rawon aparianik, auruwon, “Na koi, is tainoir.” Keser aurnuk, Liwai
    siräianik, tainori manowon.
  inb-inb: 'Ña puchu­kaska­ura­manda, mana judíu kas­ka­kuna­manda kulki chaski­kus­kapi
    iali­kurka. Chipika, Alfeo­pa wam­bra Leví sutimi tia­kurka. Chi runata kawas­paka,
    Jesuska nirka: —Kati­wai. Chi­ura chi runa, ata­rispa, Jesus­ta katii kalla­rirka.'
  hrv-hrv: 'Prolazeći ugleda Levija Alfejeva gdje sjedi u carinarnici. I kaže mu:
    “Pođi za mnom!” On usta i pođe za njim.'
  box-NT: 'O wee khĩí, ó o mɔn o nìi ɓúi na ɓa le Alifee za Levii ká a kará
    mí tonló lùe yi, á wee fé ho lànpó. Ó o Yeesu bía nɔn wo yi: «Hĩ́ní
    bè miì.» Ó o Levii lií hĩ́nɔn bò a yi.'
  ote-NT: 'Nepʉ bi ma de guehniꞌa̱, ne ꞌmɛfa bi hyanda ra Leví rá tꞌʉ ra Alfeo mi
    hudi ja rá mexa mi pɛ rá ꞌbɛfi dega ngʉxboja̱. Ne bi ꞌñembabi: ―Bá ehe tɛngagui.
    Nuꞌbʉ́ ra Leví bi ꞌmai bi dɛniꞌa̱.'
  wnu-wnu: 'Wuri gugum isub qamb qataben yarab Yisas gar ego munon ger wonou sarau
    munai mor end igama garei. Munon eng Alpius wonou wau unum Libai. Wonou sarau
    eng gabmant nomon qur baub qiumuni big igoai. Yisas munon eng gab nob qamar: “Yetaut
    yar” ende nob qamara ne Libai nob isib qamb misir igub ne mi aib qamb at norei.'
  zam-NT: 'Láth nda riid Jesús par neda, gunèe Jesús ndub thìb mbi'' co'' lèe Leví
    co'' nac xgan'' thìb mbi'' co'' lèe Alfe. Leví ndub co''te'' ndyee thix mèn tmi
    cón che''n contribución. Jesús ndxab loo Leví: ―Leví, goo too. Ftoo nque xísen.
    Ya'' nda na''. Sya, ngo too Leví. Mblá'' Leví zin'' Leví. Nda no Leví Jesús.'
  zyp-NT: A seipai tah Alfas a sawcapaw Levi cawh ngungkhui kheinah hming letah a
    typaw khah hmuh ka, Zisu taco, “Va pa zui,” tatah tah ka, taico Levi cawh tho
    ka, Ama cawh a zui.
  sey-NT: 'Yeꞌya tëjini jerepa saina, Leví, Alfeo mamaquëpi paꞌi doꞌi sa̱i huëꞌere
    ñuꞌina, Jesupi ñani caëña: “Yëꞌë ja̱ꞌre daijë̱ꞌë.” Caëna, asani i̱ ja̱ꞌre saquëña.'
  nvm-nvm: Fu vuak nijaidiame fun do irif ijia amedakiem vako ijia fu e Arfiason farif
    Rivai iji bien. Regavo Rivain ik iji fu takes abeoinon ijefuon fu ar fuon fu ikreno
    ijia figa fu iji bien. Fu biem kua, Ni uri na jajiemne kuamga Rivai fu uri Jesu
    jame vain.
  mps-mps: Tama aga pobadi, tama te bidi nogi Livai suali, te Alfiusgo ogwa, aga te
    maket takis mone sabo bede dulalubadi. Tama Jisasgo agabolo te po wali, “Nage
    ena wali asao,” wali. Tama aga hogodama, aga wali palio.
  seh-seh: 'Pikhafamba iye aona Levi, mwana wa Alufeu, akhali nawa pa nyumba ikhakumbuswa
    misonkho mbampanga kuti: “Nditowere!” Levi alamuka, mbantowera.'
  pab-NT: Tonita ene Jesus hoka waiya Alfeu ityani Levi, owene tyokita kalorexe noloxa
    bakatyakaose. — Hisohena noximi — nexa Jesus ihiye hoka tityoaheta hoka xane Jesus
    xema.
  llg-llg: Nai ndia hambu hataholi esa nade Lewi, fo Alfius anan. Ana tao ues nai
    mamana bae bea fo fee mana palenda Roma. Nandaa no Yesus laꞌok tungga ndia, boe
    ma nita Lewi. Boe ma Ana nafadan nae, “Wei! Mai fo tungga Au!” Namanene Yesus
    nae leo ndia, boe ma ana foꞌa de ana tungga Ndia leo.
  kyf-kyf: 'Ɔ mɩ ''plɩda, ''ɩn ɔ yia Alɩfeee ''yu Levii -yɔyɩ, -mɔɔ -dɩ ''gwɛzisabudu
    zɔ la. ''Ɩn ɔ nɛɛ ɔ -ylaɛ: «Yi ''mɩ ''bɩ.» *Levii -sɔa ''wʋ, ''ɩn ɔ yia ɔ ''bɩ
    mnɩ.'
  tpi-tpi: Na em i wokabaut i go, na em i lukim Livai, pikinini bilong Alfius, i sindaun
    i stap long haus takis. Na Jisas i tokim em olsem, “Yu kam bihainim mi.” Na Livai
    i kirap i go bihainim em.
  mih-NT: 'Ta sa cuahan tucu ra Jesús i ndyehe ra sii ra Leví, zehe ra Alfeo. I zatyiyahvi
    ra sii ñiyɨvɨ sa cuenda xuhun ra ndyaca ñaha. Ta i catyi ra Jesús sihin ra: Coho
    sihin. Ta yatyi xaan i nduvita ra Leví, ta cuahan ra sihin ra.'
  qvh-NT: 'Saypita marcaman cutirnami ricargan Alfeupa surin Mateuta impuestuta cobrar
    jamaraycagta. Saymi Jesús payta nergan: “Discïpulö canayquipä gatirämay.” Sayno
    niptinmi Jesuswan Mateo aywacorgan.'
  kms-kms: Ni nyinge nare no no di wuti iri Livai Alpius ningg wo, ni wute takis materi
    kin baj pe tende nas nuqoind, di simbe nindig nari, “Nu nge nde ghawi.” Muq Livai
    nes newo, Jisas nde dobu naru.
  agn-agn: Asing nagdayon da tanandiang napanaw, inita na tang tatang manigtokot ta
    bois, ang aran na si Levi, ana ni Alpeo. Don tanandia kakarong ong paragtokotan
    ta bois. Ganing ong nandia si Jesus, “Impisa mandian, tomabida ra ong yen.” Ig
    dayon ang kimindeng si Levi ig siminabid ong ni Jesus.
  nhi-NT: 'Ihcuac ic ompa onihnintoya, oquitac in Leví, niconeu Alfeo. Yeh otolohtoya
    campa ocsilihtoya in tiquiuahcatomin. Jesús oquiluih: —Xouiqui nouan. Yeh omoquitzteu
    uan oyah iuan.'
  ttc-NT: 'Ntons, yaji [oxik stzyu'' tb''ey b''ix] aj man tuq ikja''n tky''ik stzi''
    jun jay aj ja'' tuq n''el peyu'' chojenj, oxik te''e'' jun xjal wit''liqet tuq
    tzi, Lewi tb''i, tetz stat Alfey tuq, b''ix kyi te Jesus te Lewi: «Qalan, pawok
    lapet wi''j.» B''ix te Lewi ojaw wa''let b''ix owok lapet ti''j.'
  dan-1931: 'Og da han gik forbi, så han Levi, Alfæus'' Søn sidde ved Toldboden, og
    han siger til ham: “Følg mig!” Og han stod op og fulgte ham.'
  kwj-kwj: Wosini ri ini Alafiyas che, Lifai, ri heiwani rini takisi ya torondau aka
    tiki ya ri lininda. Ri linindawani Jisas ya rini sawe, “Mini ma tani ani sirina.”
    Wowani ri saini rini sirinani ya ri i.
  vie-OVCB: 'Đi dọc theo bờ biển, Chúa thấy Lê-vi, con An-phê đang làm việc tại sở
    thu thuế, Ngài bảo: “Hãy theo Ta và trở nên môn đệ Ta!” Lê-vi liền đứng dậy và
    theo Ngài.'
  kze-kze: kwéna awánómba Árávíási ááninko áwí'a Árívái táákísimo máyón-daumpa'a máyowana
    Ísu awánéna séna usásine kesé tiyó súwana usásinena kwenánaaemba kwa'maéna kuráiye.
  mpj-mpj: Palujanu Jiijajpa yanu kalyungka yirritiwana, ka nyangu Lipayi, Yalpiyajkurnu
    kaja, yupujingka nyinapayi, ka-janampa mani kapamanku mankupayi. Kara Maajurruku
    wajarnu, “Pakala!, kujungkali yankura!” Warrkamu junu yanu, kalu pakarnu wanarnu.
  lbk-lbk: Issan cha na manalanan, inilan Jesus si Levi ay anak Alfeo ay tomotokcho
    is kaenfob-owisana. Sa na't kanan, “Maifoweg ka ken sak-en.” Sa et naligwat si
    Levi ay naifoweg.
  mto-NT: 'Tá̱vanits ya̱ꞌa̱ veꞌe ñaxy vyeꞌna, vanꞌit tseꞌe je̱ Jesús cho̱o̱ꞌnni. Najxp
    tseꞌe vyeꞌna je̱ja tooꞌ aajy, vanꞌit tseꞌe je̱ Leví du̱ꞌix, je̱ Alfeo je̱ myajntk,
    je̱ja tseꞌe chu̱u̱na vyeꞌna joma veꞌe je̱ kupa̱ꞌmu̱n du̱pa̱kmuk. Vanꞌit tseꞌe
    je̱ Jesús ña̱ꞌmu̱xji: ―Pamiinni a̱ts. Vanꞌit tseꞌe je̱ Leví tyeni je̱tseꞌe du̱pana̱jkxni.'
  bzh-bzh: Ggovek, log ya raḳ meya meto metöḳ vu Alpeus nalu Levi geloḳ nedo begganġ-takës-yi,
    lob nër vu yi bë, “Ġenam medo ġesepa sa!” Lob Levi kedi raḳ mesepa yi meya.
  guj-2017: રસ્તે જતા તેમણે અલ્ફીના દીકરા લેવીને કર ઉઘરાવવાની ચોકી પર બેઠેલો જોયો;
    અને તેઓ તેને કહે છે કે, ‘મારી પાછળ આવ;’ તે ઊઠીને તેમની પાછળ ગયો.
  jvn-NT: 'Dongé liwat, Gusti Yésus weruh wong belasting, sing jenengé Lévi, ijik
    njagong nang kantoré. Lévi kuwi anaké Alféus. Gusti Yésus terus nyeluk Lévi ngomong:
    “Hayuk mèlu Aku!” Lévi terus ngadek lan mèlu Gusti Yésus.'
  byr-byr: Livaayai Alɨpɨyaazarei taakɨzɨya maaꞌdei taakɨzɨya maaꞌdeva mwaaidɨꞌnyɨ
    Jizaazai wangamabaka wɨdɨna “Nyɨmɨdɨnaama!” Miꞌna wɨdɨna kyaꞌ daavɨna yaka mɨjɨwɨna
    yaꞌ.
  ian-ian: Samat yiga Alfiasna nyan Livai kat takis sanya yaagilɨnja gaymba lɨndɨ,
    vɨlaa wandɨ. Wuna kwupmba yagwa waa wandɨ. Wandɨ, laataa ndɨna kwupmba yindɨ.
  hun-hun: 'És amikor továbbment, meglátta Lévit, az Alfeus fiát, aki a vámszedőhelyen
    ült, és mondta neki: „Kövess engem.“ És ő felkelt, és követte őt.'
  mcf-NT: 'Aden chuibanec nidquimbi Debi, Adpeon madombo, tsadsho istuidpondash. Aidi
    Mateyobidi cuënondash. Nidaid utsi yacno aton na utsibon buan-buansho isun piucquid
    bedshunquid Debi nepondash. Adembidi nidaid utsi yacnoshon aton na bë-bësho isun
    piucquid bedshunoaquid Debi nepondash. Isadaidpembo ancaquidën, Con matsespembon
    piucquid bedshunta, cac bedshunoaquid Debi nepondash. Adshobien: —Ëbëd iquec cho
    —Esusën cac: —Ai, mibëd nidnu. Nid —quianec badedi Esus tsibananec Debi nidpondash.'
  kjs-kjs: 'Yesu pora pamisa rabu Alfius-na si Livai-ri takis mi ada-para pirisa.
    Yesumi go ali adoma talo: Ni raita mea nipu. Go-rupa lisa raburi Livai nipu rekoma
    Yesu raita maa pisa.'
  mni-mni: "Aduga Ibungona asum chatlingeida, kanggat khomba, Alphaeus-gi machanupa\
    \ Levi-na kanggat thiphamda phamduna leiba adu Ibungona urabada mangonda hairak-i,\
    \ “Eigi itung illu.”\x94 Maduda Levi-na hougattuna Ibungogi tung injare."
  yad-NT: 'Saramiryi̱jadamu jidyiryi̱jada siva Devyíbe, Ajéñubay denubay, sama̱sa̱da
    criquiy jmutya̱jomu. Su̱teda ji̱ta Jesús siva: “Ya̱siityari̱sara ray.” Sanubeseda
    ji̱ta variy jadchiy, sasiityari̱jada ji̱ta variñi̱ Jesús.'
  mxb-NT: 'Ta noo̱ yáꞌa na kuaꞌa̱n na̱ ñoó, kúú ni̱ xini na̱ ió iin ta̱a naní Leví,
    de̱ꞌe ta̱ naní Alfeo, ta ió ra̱ kíꞌin ya̱ꞌi ra sa̱ꞌá ñóꞌo̱. Dá ni̱ kaa na̱ xíꞌín
    rá: ―Nakíi̱, ná koꞌo̱ kanoón xíꞌín yuꞌu̱. Dá ni̱ na̱kuíi̱n ndichi ra̱. Dá ni̱
    kee ra kuaꞌa̱n ra̱ kanoo ra xíꞌín ná.'
  pon-2006A: Ni eh ketiket kohla wasao, e ahpw mahsanihada sounrik daksis men, ede
    Lipai nein Alpeus, me wie mwomwohd nan eh ohpiso. Sises eri mahsanihong, “Kohdo
    iangiehla.” Lipai eri uhdahte, iangala Sises.
  maq-NT: 'Hane hya xi cjui cjui me ne, cavechu me hisca tacun cha Leví, quihndi rë
    cha Alfeo. Tacun cha ndihya hiscan faha cha xi machjitje tsëhë xi xteña. Sehe
    cachja Jesús cojo cha cuitjin: ―‍Cuanguen cojo ná. Hya xi camá ne, cavetju cha,
    quiji cha cojo me.'
  hto-hto: 'Jesús mácajilla llezica, Levína cɨode. Leví Alfeo jitó. Afémɨe gobierno
    ɨbátaga úcube llɨ́ɨnoranomo ráɨide afe úcube llɨ́ɨnollena. Iemo Jesús íena daɨde:
    —Cuedo bi, —daɨde. Jira Leví náidacaillano afémɨedo jaide.'
  por-BRBSL: 'Ao passar, ele viu Levi, o filho de Alfeu, sentado no escritório de
    impostos. Ele disse a ele: “Siga-me”. E ele se levantou e o seguiu.'
  ces-NKB: 'Cestou uviděl Léviho, Alfeova [syna], jak sedí na celnici, a řekl mu:
    “Pojď za mnou.” A on vstal a šel za ním.'
  cui-cui: 'Poxonae Jesús cataunxuae ecapona Galilea pucua itapatha, bapoxonae Leví
    tainchi. Bapon Leví Alfeo pexanto tatsi. Bapon Leví eca ichaxota bapon paratixi
    matoma noteibeca po paratixi jiwi bewa catsibina pon romanomonae itorobiya pia
    pepa peewatsinchi. Jesús Leví tsipaebatsi, Jesús jeye: —Nepuna ponde, jei Jesús.
    Bapoxonae Leví nontapona, yawa Jesús puna poinchino.'
  boj-2014: Dena walwelosiq takis o qaji tamo bei aqa ñam Livai a takis o talq di
    awesonaq gilsiq itej. A Alfias aqa ŋiri. A itosiq minjej, “Ni e daurbe.” Degsi
    minjnaqa a tigelosiqa Yesus dauryej.
  eng-OEBUS: As he went along, he saw Levi, the son of Alphaeus, sitting in the tax
    office, and said to him, “Follow me.” Levi got up and followed him.
  eri-eri: Onodu, no golodu goi bona, Alfius idau Livai, no takis tegou mata langa
    yafa gainga uraiha. Onodu bona, Yesus no Livai benou letuwai, “Ne ji oojo hiyau.”
    Ono wainga, Livai no jaidu Yesus oojo tuwaiha.
  aly-aly: Ikwer-penhan ra alhek. Ra Levi, Alphaeus-kenh alerikw arey-alhek, ngkweltyarl
    ingkerrenh-they akarrilenh, man kapment-warl anthetyek. Irrtyert-awarrarl ra anenh.
    Jesus angkek ikwer, “Atyeng-angkwarr apetya!” Levi warrk ikwerenh ipmerl-alhek,
    ra Jesus-angkwarrant-anem alhek.
  wiu-wiu: Nititikoa pokome enekale eya ago Lipai Alepiasine mana takesi kue motokoai
    tane yapu keneke mekale enekome okome no pukuka tone patono noo wa oma ponokale
    kamomotokome Yesu pokaka litima pekeneya.
  swe-swe: 'Medan han gick förbi [stadsgränsen] såg han Alfaios (Alfeus) son Levi
    [som också kallas Matteus], sitta vid tullbåset [enklare tullstation där alla
    som skulle sälja varor fick betala försäljningsskatt]. Han sade till honom: ”Följ
    mig (bli min lärjunge).” Han stod upp och följde honom. [Det var inte ovanligt
    med flera namn vid den här tiden. Levi var hans hebreiska namn som betyder ”förenad
    med”, medan Matteus var hans grekiska namn som betyder ”Guds gåva”. Indrivningen
    av tullar och skatter från Roms provinser arrenderades ut till privatpersoner.
    Dessa kallades ”publicanus”. Levi var en sådan publikan som tog upp skatt för
    Herodes Antipas. Judarna hatade och såg ner på tullindrivarna som allierat sig
    med ockupationsmakten. På en gång tackade Levi ja till kallelsen, lämnade sitt
    gamla liv och blev en av Jesu tolv lärjungar. Senare skrev han ner sin ögonvittnesskildring
    av Jesu liv – Matteusevangeliet.]'
  cth-cth: A cei navah Alfe e capa tamuk cawngnae im dawk ka tahung e Levih hah a
    hmu. Jisuh ni ka hnukkâbang awh atipouh. Hluet a thaw teh a hnuk a kâbang.
  mti-mti: Me aiviwa, me Rivai me Arupies usiwa takesi tamivi abnawa gweyawa kusi
    apa wakene yaune. “Amanap onaga,” Iesu me dine, Rivai wan yoik amave aine.
  pad-NT: 'Adahana kaba''i binokiha ada Levi. Alfeu kaisai ada Levi. Imposto gathaniva
    abono ada Levi. Imposto kajinironi ida arabo kaka''da''dini kabadani kaimoni.
    Hari. Imposto kagorania vithi''aha ada Levi. Jesua bini''a''aha: —Hora vaipohiha''a
    bana. Gaa''aha ada Levi, Jesu-ra vaipohiha''aha.'
  twi-twi: Bere a ɔnam mpoano hɔ no, ohuu Alfeo ba Lewi sɛ ɔte atowgyei. Ɔka kyerɛɛ
    no se, “Di mʼakyi.” Na Lewi sɔre dii nʼakyi.
  hlt-hlt: A khum phai vaengah, mangmu doenah ah aka ngol Alphaeus capa Levi te a
    hmuh tih, “ Kai m'vai lah,” a ti nah. Te dongah thoo tih Jesuh hnuk a vai.
  tbz-SIM: 'Ò pɛ̃nkɛ́ dìì mɔ̀nnì kɛ́yɑ̀ Adifee kó dɛbirɛ Defii kòo kɑ̀ri bɛ̀ɛ̀ cɔú
    dɑ̀ḿpóò bɛ kóo bìróò, kɛ̀ Yesu ò yu kɛ dɔ̀: N tũnnɛ! Kɛ̀ Defii ítɛ́ kóò tũ̀nnɛ.'
  san-GUJ: અથ ગચ્છન્ કરસઞ્ચયગૃહ ઉપવિષ્ટમ્ આલ્ફીયપુત્રં લેવિં દૃષ્ટ્વા તમાહૂય કથિતવાન્
    મત્પશ્ચાત્ ત્વામામચ્છ તતઃ સ ઉત્થાય તત્પશ્ચાદ્ યયૌ|
  amx-amx: Kwereng kwatj iterel alhep-alhemel Jesu-el artwang Levi renh arek, lywang
    kwerenh kethel anerl-anemeng. Levi rartek Alphaeus-kenh ler anek. Rang tax maney
    kwetjetjart tjerrtj mapeng. Jesu-el renh aremel ngwek, “Tjengel-ayel petjay!”
    Kel Levi kemerremel kwerel-ayeng antelherl-alhek.
  ake-NT: Isarɨ koro'tau, pʉrata amʉranʉ'nin, Ripai, Arʉ'piyas mu ene'pʉ iya, iyereutasa'
    pʉrata amʉranʉ'to' iwʉ' tau. Sises uya ta'pʉ ipɨ', “Uya'kɨrɨ ɨsi'kɨ,” mɨrɨpan
    Ripai e'mʉ'sa'ka'pʉ, itɨ'pʉ iya'kɨrɨ.
  qvn-NT: 'Chaypita nä aywayarmi Mateota ricapurun, Romapag patenti cobracunanchru
    tayayagta. Pay cara Alfeopa churinmi. Paytam Jesusga cay nirun: “¡Uryashun nogawan!”
    Niptin Mateoga tayayanganpita sharcurcurmi aywacun Jesuswan.'
  tku-NT: 'A''cxni'' Jesús ixa''mā''lh, tētaxtulh jā ixmātā''jīni''ncan līxokot ē
    laktzī''lh Leví ixka''hua''cha Alfeo. Jesús huanilh: ―Caquistā''la''ni''. Xla''
    tāyalh ē stālani''lh.'
  bjk-bjk: Ma nang ine ixo wan saxit, ixo pere e Lewi, a barok ke Alipaio, ixo kisisik
    kö xönö möxö kip takis. Me Jisas ixo tengen te ine, “Örö muu e!” Me Lewi ixo tuu
    lömö ma ixo muu ine.
  msy-2020: A men sure gamua dɨpar mɨriamɨn ghua Alfiusɨn otarim Livain garima, a
    gavman danɨngamin dagɨaba isir dɨpenimɨn aperaghav iti. Iesus an gara, kamaghɨn
    a mɨgei, “Nɨ nan gɨn izɨ.” Ezɨ Livai a baregha, dɨkavigha an gɨn zui.
  bpr-bpr: Di laman magu, nun teenan satu to dnagit Libay, i ngà Alfyus. Déé kenen
    di gutalbahò i dad to gal mwè bayad i buhis du yé sa i knalaman nimò. Na man Dyisas
    di kenen, “Magin ge di do.” Na ta tadag Libay, na fles magin ku Dyisas.
