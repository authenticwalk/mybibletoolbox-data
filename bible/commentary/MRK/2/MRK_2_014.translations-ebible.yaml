    reh: «Ha̱w tak chiwi̱j, nwa̱j chi na̱woquic chi hat waj tahkanel, nqui reh. Xa
    chiwach woꞌ ti juncꞌam reꞌreꞌ, reꞌ Lewih xinimej i kꞌoric xkꞌormojic reh eh xitahkej
    je i Jesus.'
  tue-tue: 'Too netõwágʉ, Alfeo macʉ̃rẽ ĩñabʉayigʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ Leví. Cʉ̃ʉ̃
    romanuã õpʉ̃rẽ niyeru wapasébosari basocʉ niiyigʉ. Jesús cʉ̃ʉ̃ paderópʉ duiri
