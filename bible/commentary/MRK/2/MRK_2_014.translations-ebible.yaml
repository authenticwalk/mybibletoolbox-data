  kde-kde: Yesu pánavele nkupita, nkumwona Lawi mwana wanga Alufayo, aikèlè paing'ande
    ya kulipila kodi. Yesu nkunnyaulila kuchidoni, “Ngupapate!” Lawi nkuimila, nkumpapata.
  ata-ata: Xe mumuamuaꞌi musuku mulai, la mumaisou itema vile ualasou lexe Levi, e
    Alipaio ꞌolu uxoxolu no nano no tani ane ta mitema iꞌuna xe iuatu no xalee lia
    tila ne Xalilaia, la ilea lamoli no anu, la muꞌavalou aloxo ꞌo, “Naneꞌe mo namulileli.”
    La sou Levi muavuti sou mumulinu.
  qvw-NT: 'Chaypi pasayäśhanćhümi licälun Alfeop chulin Leví śhutiyu nuna Roma gubirnupä
    alcabälacta mañanancäćhu täcuyäta. Chaymi Jesus: “Acuchun ya''awan, atimay” nin.
    Niptin-pachallam śhalcuculcul paywan licula.'
  nfa-nfa: Ètu èèna, abhu dhèu èci ngara na Lewi, ana nèti Alpius. Sasabꞌa na roro
    doi bea. Lodꞌo Yesus kako re èèna ka ladhe nèdhi Lewi. Ka Na peka dènge ne, “Wee!
    Mai madhutu Jaꞌa!” Ropa tadèngi lii Yesus ne, Lewi kèdꞌi dènge ka laꞌe madhutu
    Ne.
  tnp-tnp: Kəni təmaliuək matuvən kəni meruh Lifai nətɨ Alfiəs, in iətəmimi rəha nosiən
    məni rəha takɨs, tətəharəg imə matol uək. Kəni Iesu təməni=pən kəm in məmə, “Ɨtəu=pa
    iəu, muva rəhak iətəmimi.” Kəni əmeiko təhtul muərisɨg lan.
  urd-urd: जब वो जा रहा था, तो उसने हलफ़ी के बेटे लावी को महसूल की चौकी पर बैठे देखा,,
    और उस से कहा “मेरे पीछे हो ले।” पस वो उठ कर उस के पीछे हो लिया।
  hot-hot: Yani habup hathak ma hayê Livai, Alpius nakaduŋ hamô unyak ewa takis. Ma
    hanaŋ, “Ôlêm osopa ya.” Êŋ ma haviyô ba hi hasopa yani.
  mqj-NT: 'Marassanni ma''pa''guru Puang Yesus ummola lalan, ummitami mesa tuang passima
    disanga Lewi anakna Alfeus ma''loko-loko illalan kantoro''na. Napa''kadaimi Puang
    Yesus nakua: “Maiko ammu turu''na''.” Ke''de'' siami anna le''ba'' sola.'
  rus-SYN: 'Проходя, увидел Он Левия Алфеева, сидящего у сбора пошлин, и говорит ему:
    следуй за Мною. И он, встав, последовал за Ним.'
  mbh-mbh: Na i es la, ma i thopol a Livai ako ini a Alpius itun, i menen a takis
    ulnga a vel. Ma i ria i ve, “Aro wong panes tho.” Na a ur e avele, nako toko aken
    i mita, ma i panes ol a Jisas.
  bdd-bdd: Ciheꞌita ꞌigumwala ma ꞌinaonao. Ma loheya ꞌaigeda takesi ꞌana toꞌewa ꞌiꞌiteya
    ꞌina hada ꞌebe paihowa ꞌoina ꞌimiyamiya. Loheyaina Libai, ma tamana Alipiyo. Ma
    Yesu ꞌihegwaeya, “Libai ꞌumuliyegau.” Coinega Libaiina ꞌitoholowa ma Yesu ꞌimuliyeya.
  cbt-NTPO: 'Ina quëran na''huëpon pochin, Nihui quënanconin. Arpio hui''nin inaso''.
    (Matio itopi anta''.) Coriqui Noma copirno marë'' ma''patërinquë huënsëarin. Quisosori
    itapon: —Huëquë'' iyasha imaco, itërin. Itohuachina, huanirahuaton Quisoso imasarin
    huachi.'
  srn-NT: 'Di Yesus ben de na pasi, A si Lefi, a manpikin fu Alfeus. A ben sidon pe
    den sma ben mus kon pai edemoni. Yesus taigi en taki: “Kon nanga Mi!” Ne Lefi
    opo, èn a bigin waka na Yesus baka.'
  cta-NT: Laja loꞌo ndyaꞌa̱ ti Jesús, liꞌ nteje tacui yu toꞌ niꞌi̱ su ntucua Leví
    sñiꞌ Alfeo nu nxñi cñi cña loo nguꞌ cuentya jiꞌi̱ nguꞌ xaꞌ tsuꞌ nu laca loo. ―Tsaa
    nuꞌu̱ loꞌo naꞌ ―nacui̱ Jesús jiꞌi̱ nu Leví biꞌ. Loꞌo liꞌ hora ti ndyatu̱ Leví
    nguxana yu ndyaꞌa̱ yu loꞌo Jesús.
  bqc-SIM: 'Gↄↄ pↄ́ àlɛ gɛ̃, à Alafe nɛ́ Levii è zↄ̃lɛa a ↄsikpɛu, ↄ̃ a òɛ̀: Mↄ
    tɛmazi. Ɔ̃ à fɛ̀lɛ tɛ̀aàzi.'
  tcz-CHONGTHU: Chuin achephei leh, Alphaeus chapa Levi chu akaidonna mun'a atou amun
    ahi. Hichun ajah a, “Neijuiyin lang kaseijui hitan,” atileh ama chu akipatdoh'in
    anung ajuitai.
  mar-mar: नंतर तो जात असता त्याने अल्फीचा मुलगा लेवी यास जकात नाक्यावर बसलेले पाहिले.
    मग येशू लेवीला म्हणाला, “माझ्यामागे ये.” तेव्हा लेवी उठला आणि येशूच्या मागे गेला.
  snp-snp: Api gilibito, monito Alifiusi nalafo Lifai ya kifana takisi olu-olu amo
    ebalo amedoto minami ya eyeto nege ano, lito nedito ege wiye.
  isl-isl: Á leið sinni fram hjá skattstofunni sá hann Leví Alfeusson sitja þar. „Komdu
    og vertu lærisveinn minn.“ sagði Jesús við hann. Þá stóð Leví upp og fylgdi honum.
  spy-NT: Kutākumii kuwēēsyētootē, kukas chiito ake nyēē kimii kēēbuur kēryō kōōruruuchē
    *syuuruut. /Kikēēkuurēē chiichoo Laawi araab Alfaayo. Kumwoochi ꞉Yēēsu kule, “Rubwaa!”
    Kung'eet ꞉Laawi ankurub.
  xnn-xnn: Maaw-awni pay dat mendaan si Jesus et ilaena nan mensingsingil is bowis
    ay anak Alfeo ay si Levi ay mangitotokdo isnan kabaybayadan di bowis. Dat kanan
    Jesus ken siya en, “Omalika ta maitapika ken sak-en.” Daet tet-ewa omonod et maitapi
    ken siya.
  mwe-mwe: Na pubhapitaga mumpanda gubhaabhweni a Lawi bhanabhabho a Alupayo, bhatemi
    nnyumba ja lipila koli. Gubhaalugulile “Nngagule,” A Lawi gubhajimi gubhaakagwile.
  tte-tte: Ana yakayakatai imwawasi kabo ilalau yo takesi totano yabo igitai ana kaba
    paisowa mena imiyasio imiyamiya. Tomone esana Libai na tamana Alipio. Kabo Yeisu
    iwalolau koina iba, “Libai, kulaoma kumuliya koliyau.” Kabo Libai itolo yo Yeisu
    imuliya.
  tcs-tcs: Wail em wagbaut go, em bin luk wan taksman. Neim blo em Libai. Libai em
    i boi blo Alpias. Em sidaun wea taksopis blo em. Zizas bin spik po em, ‘Ei yu!
    Yu kam ane pole mi.’ Libai bin gedap, libe ebriting ane em bin pole Zizas.
  hlt-THB: A ceh doena mangmu cawinaak hynawh ak awm Alphai capa, Levi ce hu nawh,
    a venawh, “Ka hu awh bat lah,” tina hy. Tho nawh a hu awh bat pahoei hy.
  soq-soq: Tane me doa tampe leidie takis manewa tamalala apanawa Liwai, me ipa Alpias
    otopa, nolawa duwa bedewe wandio ewen. Iesu me mampe wisene diene wanase, “Wine,
    waroronea!” Me epe etene tauwadea enene Iesu warorosane alen. Tane takis manewa
    tamalala ita kadi apanawa uara do Iesu wawe anton.
  qub-qub: Chaypita marcaman cutirnami Jesús ricaran Alfeopa wamran Leví impuestuta
    cobrar jamaraycajta. Chaymi Jesús niran «Disïpulö canayquipaj gatirämay.» Chayno
    niptin Levïga jatarcur Jesuswan aywacuran.
  att-att: Á manganánnuán, nallakák paga, á nasingan na si Libi nga anâ ni Alpio nga
    mináttuki ta buwì nga nagitubang sù upisína na. Á kinagi ni Apu Kesu kâ Libi,
    “Tuttulam mà.” Á gimikkáng si Libi, á siminuttul kâ Apu Kesu.
  bki-bki: Karina, naio mieliel ba lie, mia naio mial toro tai jotano joa kiano vajoomo
    na im̃auano ea yimo na abarivar bijii veru na takis. Toro nene, be Livai, Alveas
    kenerinio. Ana Yesu bio naio berinavo “Komei kotakisor kiniou,” mia sop̃eli ga
    Livai naio jumolu ana jakisor Yesu.
  bqp-bqp: 'Gↄrↄ kũ àtɛn gɛ̃tɛ, akũ à Alafeu nɛ́ Levi è vutɛna a bɛ''ↄgↄsikin. À
    pìnɛ: Ǹ mↄ́ ǹ tɛ́mai. Akũ à fùtɛ à tɛ̀i.'
  mcp-mcp: 'Nyə ŋgə́ kyey, a mú dʉ́g Lévi, mwân mə́ Alfê, ŋgə́ sɛ̂y wú bwə́ dʉ jə́na
    ótóya wá. Yésus mú cɨ nə nɛ́ nə́: «Bɛ̧g mə.» A mú tɔ̂w, bɛ̧ Yésus.'
  hat-hat: 'Antan Jezi t''ap pase konsa, li wè Levi, pitit Alfe a, chita nan biwo
    kontribisyon an. Jezi di l'' konsa: -Swiv mwen. Levi annik leve, li swiv Jezi.'
  npl-NT: 'Ijkuak ik ompa opajpanotiaya, okitak n Leví ipiltsi n Alfeo, oewatoka kan
    okiseliaya impuesto para n tekiwa romano iwa Jesús okili: —Xiwiki nowa. Leví owalmóketski
    iwa oyá iwan Jesús.'
  bgg-bgg: Ji è rek ched ne Isu lua ramuii shii, mijin than pha jia awai mijin than
    pha ophis shii dug ne rai pha doh, ji pha Lewi ne Alphayus pha dufuii ro. Isu
    è aishii ho, “Na de gu rog shii luagieng bo.” Ji è yao mage ne ji pha bran è jiie
    srane Isu rog shii luagieng ro.
  eng-TCENT: As he was walking along, he saw Levi the son of Alphaeus sitting at the
    tax booth. Jesus said to him, “Follow me,” so Levi rose and followed him.
  eng-BSB: As He was walking along, He saw Levi son of Alphaeus sitting at the tax
    booth. “Follow Me,” He told him, and Levi got up and followed Him.
  cpu-NT: 'Ikanta ithonkanakero jiyotaantzi, avisanake. Irojatzi iñaantapaakariri
    itomi Alfeo paitachari Leví, isaiki irirori ikovakoyetziri kireeki isheninkapayeeni.
    Ikantapaakeri: “¡Poyaatena!” Katziyanaka, joyaatanakeri.'
  san-ASM: অথ গচ্ছন্ কৰসঞ্চযগৃহ উপৱিষ্টম্ আল্ফীযপুত্ৰং লেৱিং দৃষ্ট্ৱা তমাহূয কথিতৱান্
    মৎপশ্চাৎ ৎৱামামচ্ছ ততঃ স উত্থায তৎপশ্চাদ্ যযৌ|
  tac-NT: '''Lige alemi etele bilena galírale bilé rió enomí gobilala ajtigó, enomí
    napu napubúlime nile alué wa''lula rey romano i''lime, ''lige alué rioka Lebí
    anilime nile, Alipeo anilime rió inolá. ''Lige Esúsika regá anele: ―Nabá, muéchigó
    ne''chí ''yuga ilírome niwa. ''Lige Lebí ilísale, ''lige simile Esusi ''yuga.'
  eng-WEBPB: As he passed by, he saw Levi the son of Alphaeus sitting at the tax office.
    He said to him, “Follow me.” And he arose and followed him.
  gfk-H: Ma bia ga hanahaan sakit ga nas Lewi no nati ne Alipaio ga kis taar tano
    hala na kap takis. Ma Iesu ga tangai tana bia, “Mur iau!” Ma Lewi ga taman tut
    ma ga mur ia.
  viv-viv: Ginauna tu takesi ana toyaudi saꞋeyana giꞋitana ana egana Livai, Alifiyo
    natuna. Bana Livai takesi ana abayaudi againe gihiyoto. Ada giꞋita-yo gigahena
    gigayo, “Unamuliyeku.” Au bana Livai gimidi be gimuliyena.
  yao-yao: Paŵaliji nkupita, ŵammweni che Lawi mwanache ju che Alufayo ali atemi pa
    nyuumba ja kukumbikanyila nsongo. Che Yesu ŵansalile, “Munguye!” Che Lawi ŵajimi
    ni ŵankuiye.
  tgp-tgp: Ale mara mo lo hahau atu mo hite Levi natun Alphaeus mo lo sakele na jara
    mata lavi na takis, ale mo verea isana mara, “O usuriau!” Levi mo turu vahatea,
    mo usuria.
  auc-NT: Ayæ̈ godömenque cægonte ayongä Adepeo wengä Debii ïñömö, Odömäno awënë quï
    bacæ̈impa, ante godonte æ̈inta näni æ̈incönë awënë beyæ̈ æncæte ante ongongä adinque
    Itota tömengä ingante, —Botö mïñæ̈ pöe. Angä ëñëninque Debii edæ ængæ̈ gantidinque
    tömengä mïñæ̈ wadæ edæ gocantapa.
  kbc-NT: Maleeɡ̶idiaa neɡ̶ewaligite, odaa ja nadi Levi, niɡ̶ijo lionigi Alfeu. Levi
    idiaaɡ̶i nicoteloco nibaanco aneitice me dibatibigege ninyeelo ninionigi-eliodi
    romaanotedi. Odaa Jesus jeɡ̶eeteta, “Anagi, aniwitibici!” Odaa Levi ja dabiditini,
    odaa ja diotece Jesus.
  bmh-bmh: Yesus aidaidai beteimai, Alpius nugau nag gonugau wanib Liwai, go aiwag
    wanem zaueim hoboi daren uligaimai, aureun, “Na alai, iz sesamilen.” Guzenai aurina,
    Liwai asaimai, sesamorai waneun.
  ctu-BL: 'Che'' woli ti xʌmbal majlel tsi'' q''uele Leví, i yalobil Alfeo, buchul
    ba'' mi'' ch''ʌjmel tojoñel. Jesús tsi'' sube: Tsajcañon, che''en. Tsa'' wa''le
    Leví. Tsi'' tsajca majlel Jesús.'
  meq-meq: 'Yesu a ndəv ha matətike, a lətse faya ma diye ka tsəveɗ na, a ndzay a
    gər a ndo matsekele dzaŋgal ka təv i məsler ŋgay. Ndo niye na, tə zalay Levi.
    Neŋgeye na, wawa i Alfe. Yesu a gwaɗay: «Dara, peŋ bəzay!» Tsa na, Levi a lətse
    a pay bəzay.'
  noa-H: Mag jaau sĩewi petaau jöoi hãb Alfeo hanʌm hiewaa Leví hanʌmta hooimajim
    hanʌm. Mag Leví Romaam gobierno dën dëbpaar jëeujem harr haawai hõrau hichig dëbpaar
    p'agaan bëejem hag mes bigaau päar sĩejim hanʌm. Mag hoobaimaawaita Jesuu hirig,
    “Mʌ dʌ̈i marrau” habaawai, p'iidʌwi, chadcha hi dʌ̈i petajim hanaabá, hi k'a hogdʌba
    nʌrraag.
  alp-NT: Kena Yesuse Ikeu siba toto bei mere, Iselu Lewi (Alfeuse eni nanae) irue
    me kantore pajake. Eleki Ibeteke lokoi be, “Kuebe mai, luluKu!” Eleki Lewi iluluI
    ne.
  san-VEL: atha gacchan karasa ncayag.rha upavi.s.tam aalphiiyaputra.m levi.m d.r.s.tvaa
    tamaahuuya kathitavaan matpa"scaat tvaamaamaccha tata.h sa utthaaya tatpa"scaad
    yayau|
  kbq-kbq: Agra nevuno Alfiasi nemofo agi'a Livae takisi e'neriza osi nompi mani'negeno
    ome negeno amanage hu'ne, Eme namage anto higeno otino amage vu'ne.
  kbh-kbh: 'Chents̈ana yojtsataye orna, Jesús tbojáninÿe Levíbioye, Alfeobe uaquiñá,
    yojtsanotbemañe, ents̈anga impuesto atjanayacá inétsotrabajañe. Chora Jesús tbojaniyana:
    “S̈masto ca.” Y Leví tojantsbaná y tbojanasto.'
  ron-LSB: 'Pe când trecea pe acolo, a văzut pe Levi, fiul lui Alfeu, care ședea la
    biroul fiscal. I-a spus: “Vino după mine”. Și el s-a ridicat și l-a urmat.'
  pon-pon: 'A lao kotin daulul waja o, ap majani Lewi, nain Alpauj, a momod ni wajan
    nopwei, ap majani on i: Idauen ia do! I ari uda idauenla i.'
  nhe-BL: 'Huan teipa Jesús panotinemiyaya campa tequicali, huan nepa ipan mesa mosehuiyaya
    se tlacatl tlen itoca eliyaya Leví [2:14 Leví nojquiya itoca eliyaya Mateo.] tlen
    elqui icone Alfeo. Tequihuejme quitequitlalijtoyaj ma quiseli nopa tomi tlen nochi
    monequiyaya tlaxtlahuase para impuestos. Huan Jesús quiilhui: ―Xinechtoquili.
    Huajca Mateo moquetztiquisqui huan quitoquili Jesús.'
  sps-sps: Ayei taan naa to, Ya tagei to Livai a guei ten Alfias vaagum non numaa
    tana pan iny nonom takis. Jisas tsue to tsunia, “Vovou you.” Livai tsun to sa
    vovou iny e Jisas.
  wnc-wnc: Siwan keu wakom teke ita kusika kawawan Liwai Alfiasdane waaknga takis
    papsa apata takis mani peainggane opis gwene pukwike pawawan kakut. Kake anzing
    inikut, “Ga pandetna dakngawiyakge apu nawamso,” ngang iniwan ita enake kuku tawakut.
  bus-bus: 'Gurↄↄ kɛ̀ èe gɛ̃tɛɛ, ben à Alafeu nɛ́ Levi è vɛ̃ɛna a bɛ''ↄↄsikpɛn. À
    bènɛ: Ǹ mↄ́ ǹ tɛ́mazi. Ben à fɛ̀ɛ à tɛ̀zi.'
  gub-BL: 'Wamu''e re wata wi oho pe rupi. Wata mehe wexak amo awa Erewi her ma''e
    a''e pe. Tuwihaw hemetarer imono''ogar romo hekon a''e. Wapyk Erewi in ywyrapew
    huwake a''e, temetarer mono''ogaw huwake a''e. Awpew ta''yr romo hekon a''e. Na''e
    uze''eg Zezuz izupe: kury. — Ezur herupi nehe ty, i''i izupe. Upu''àm kury, oho
    hupi kury.'
  imo-imo: Aku ungu imbo tondolipe pumbe molopa, takis lili iye te yunge takis ltimu
    kongono ulkena molorumuna kanorumu. Aku iyemunga imbi Livai yunge lapa Alfius.
    Aku iyemundo Jisasini nimbei, “Nu kamukumu ongo nanga kitipi kanoli iyemu molowi,”
    nimu. Pilipelie Livai ola angilipe Jisas lombilerimu.
  boj-boj: Dena walwelosiq takis o qaji tamo bei aqa ñam Livai a takis o talq di awesonaq
    gilsiq itej. A Alfias aqa ŋiri. A itosiq minjej, “Ni e daurbe.” Degsi minjnaqa
    a tigelosiqa Yesus dauryej.
  ulk-ulk: Nadege e digmer, ege bodom bakir atkimed le erdari, abra nei dikereder
    Libai, Alpiasira werem. Libai ge imireder taba dorge utebge. Iesu akaida abi dabgeri,
    “Ma kari tararmir.” Libai ekweidari a abi irmiri.
  eng-DRA: 'And when he was passing by, he saw Levi the son of Alpheus sitting at
    the receipt of custom; and he saith to him: Follow me. And rising up, he followed
    him.'
  knf-knf: 'Wi akţëpuŋ, awin Lewi abuk Alfe kë aţo du dko dlukni daaşa di aklempnuŋ,
    aşë ji na a : « Ţaşaan » kë Lewi anaţa aţaşa.'
  san-KHM: អថ គច្ឆន៑ ករសញ្ចយគ្ឫហ ឧបវិឞ្ដម៑ អាល្ផីយបុត្រំ លេវិំ ទ្ឫឞ្ដ្វា តមាហូយ កថិតវាន៑
    មត្បឝ្ចាត៑ ត្វាមាមច្ឆ តតះ ស ឧត្ថាយ តត្បឝ្ចាទ៑ យយៅ។
  arn-NT: 'Fey Jesus rupalu fey püle, pefi ta Levi, Alfew tañi fotüm, anülelu chew
    ñi kofrangekemum ta impuestu Romangealu. Jesus feypifi ta Levi: —Inaen. Fey Levi
    ta witratripay ka inaeyew.'
  zas-NT: 'Chi cadëdaman, baguiaaman Leví xiꞌngaan Alfeo, zojbaman lod ruquijxaman
    impuest. Dxel rëb Jesús lojman: ―Tanal naj. Laa bisu gajc Leví binalaman laaman.'
  ken-NT: Ndu ákɔ̀ árɔ̀ŋ, aghɔ́ mbɛbhɛ́ nkabhɛ́nti amɔt chɔkɔ amɛm ɛkɛrɛ́bɛtɨk ɛyi.
    Aka nnyɛ́n bɛ Lɛ́vi. Abhak mmɔ̌ Álfeɔs. Abhɨŋɨ yi, arɛm bɛ, “Twɔ́ bhák nkoŋo
    wa.” Lɛ́vi afaté, abho bɛkoŋo Yesu.
