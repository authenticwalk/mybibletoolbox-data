  mio-NT: 'Cha cua yaha ra tican, ta ndehe ra nu ndaa ra Leví ra cuu sehe ra Alfeo,
    ta satiahvi maan ra Leví can xuhun cuenda tiñu chi ñivi, ta quechaha cati ra Jesuu
    chi ra ti: ―Na coho ―cati ra. Ta ni chacuinda ra Leví can, ta ndicu ra chi ra
    Jesuu.'
  srq-NT: I que Jesús oso quia ra. Mae ngue Leví rese ra. Alfeo riirĩ ngue Leví ra.
    Ngoi que huɨ̃ plata isi isi impuestorã nda. —Seruɨ beɨ eɨco, ɨ que Jesús ñee ee
    ra. Ae Leví juã oso nguiã eruɨ.
  kje-NT: Hi rala'ala'a ne, An do'on Alfeus anan Lewi naikokoro lolo onno rodi ra'uk
    paipair. Yesus na'aheni, “Mam lernohi Ya'u.” Enime'ede Lewi namriri lernohi Yesus.
  bmk-bmk: Ineriya maranai koroto sago kana wava Livai, Alfias natuna, ikitai. Ina
    makemake yai imakemake ma taks* iragaragau Rom asi gabeman kubina. Yesu ikiya,
    “Ke wagiseku ma kwi aku vi touvotaghotagho.” Vagheina ma ivo meiri da ine yavuyavu.
  gaz-gaz: Innis utuu achiin darbaa jiruu, Lewwii ilma Alfewoos utuu inni iddoo itti
    qaraxa walitti qaban taaʼuu argee, “Na duukaa buʼi” jedheen. Lewwiinis kaʼee isa
    duukaa buʼe.
  kud-kud: Na yana ve'ita ive'ovi ta ilaulau na ehebo takesi ana tauvai i'i'itane
    takesi abapaihowa vadana ainai imiyamiya. Towahonane yehana Livai, na tamanane
    Alipiyosi. Ta Yeisu iwalo, ‘Livai, umulitaegau!’ Eeta Livaiwa itowolo na Yeisu
    imumulitaeine.
  urb-NT: 'A''engi wata oho ixo rahã, amõ sawa''e rehe usak. Her Rewi. (Amõ her: “Matéu”
    aja.) Apéu ra''yr a''e. Tamatarer matyriha renda pe wapyk uĩ. Homa awa tama''e
    kapitã keruhũ pe tamatarer matyr matyr. (A''erehe a''e ke jundéu awa ta putar
    ym ame''ẽ ke a''e.) Jesu pandu ipe: —Ihẽ namõ eho ''y — aja ipe. Rewi pu''am.
    Upa hijar. Pe, inamõ oho.'
  fra-LSG: 'En passant, il vit Lévi, fils d’Alphée, assis au bureau des péages. Il
    lui dit: Suis-moi. Lévi se leva, et le suivit.'
  san-HK: atha gacchan karasaJcayagRha upaviSTam AlphIyaputraM leviM dRSTvA tamAhUya
