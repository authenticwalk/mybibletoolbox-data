    ''laa''¹³ lɨ cɨ¹ tsá² ''laa''¹³. Joon gajin''² Jesús sɨɨ''²¹ɨ ''ido: ―Moo²¹o''
    coon''¹³ jna. Joon garóon² Leví fu lɨ tyíin¹in joon ngoo²¹o coon''¹³on. Joon lɨ́ɨ¹
    fúui¹ ''in coon²¹ ''laa''¹³ coon''¹³ ''in ''oo² tsaa² ngaliin¹ coon''¹³on.'
  swp-swp: Ia ie baeawa, Levi, Alepaia natuna, ie ita, takisi edi ofesi aba paisoa
    eai i babawa, ie ribalau ia arinai, i ene, “U hemuriwataiguma.” Ia i torohai abo
    murina eai ie lau.
  bjr-bjr: Mifa mi saqa oonuree aniree idanoo faiqí moo narí maqannaasa takisa munnimma
    mareeqeenoo Roomma maqanna nimimaruna paqurinau. Mi fasiqana auqu Reefifa mina
    akoofa Arafaiusafa marinau. Reefifa narí oopisaki ooqumarifi marufanoo Yisufa
    mina qafamasee aniree qimaminoo qinau. Anee qini faqa fua qufanoo, Reefifa iriseenoo
    aaqee findifinoo Yisuna faqa finau.
  aby-aby: Dubuenaro nono Yesu enerebe eribaie Arofiesinu amara Riwai danu dakesi
    muneka orofaro yaure ibiro erike eno wei, aarake Nanu iwoka ukeka mi sia wei.
    Eno wei ibake i mima uyarike Yesunu umuro ani.
  eng-YLT: and passing by, he saw Levi of Alpheus sitting at the tax-office, and saith
    to him, 'Be following me,' and he, having risen, did follow him.
  jni-jni: Sa mazin nu aka, ma iri uru lawiyawa vana u Alpheus, sa ma chiki ahira
    unu kapsa Ikirfi ima nyanga, magumme “Tarsam” ma hiri ma tarsime.
  kne-kne: Maaw-awni pay, malablabas si Jesus sin opisina ay panbaybayadan das bowis,
    et inila na si Levi ay anak Alfeus ay tinmotokdos di. “Manbalin ka et si pasolot
    ko,” kanan Jesus. Kapika si Levi et nakiey en sisya.
  tgj-tgj: Nw vbv vngrilo, nw kaapato lampu naakumyanv, Lebi Alpius gv kuunyilo, ninyigv
    opislo dooto. Jisu ninyia minto, “Nga vngming gvto.” Lebi gudungto okv nw a vngming
    gvtoku.
  wat-wat: Kabegona i vaniya, Anafasi natuna kana wava Nebi i kitiya i nunuvitoḡa
    yana kafa savivina nenei gabana i nunuvemuvemuwa Noma gabemani fasisiyai. Eketa
    Yeisu i iyaviya i bwaduwa, “Ku muniyeiku be ku vitomuniya.” Nebi i misiniya keta
    i muniiya.
  gui-NT: 'Jare joco güi ojo yave, oecha Alfeo taɨ Leví jee vae oguapɨ oi mburuvicha
    peguara ocovara ñogüɨnoia pe, jare jei chupe: —Eyu cherupíe. Jayave Leví opúa,
    jare ojo jae jupíe.'
  quc-TT: 'Are xuchapleꞌj bꞌinem chilaꞌ, xril ri Leví ukꞌojol ri Alfeo tajin kutoqꞌij
    alkabal rech ri tinimit Roma, ri Jesús xubꞌij che: Chinatereneꞌj. Ri Leví xwaꞌjilik,
    xteriꞌ bꞌik chirij ri Jesús.'
  heg-NTPO: Se na, muik atuli mes ngala Lewi, Alfius ana. Un daek se maan in baen
    bea bel pamarenta Roma la ka. Yesus maa lako deng na kon, Un ngat net Lewi. Ta
    Un tekan noan, “Maa, le muid Au!” Ming Yesus aa ela kon, Lewi hangu le muid Un
    meman.
  ptu-ptu: 'Pissananna mahassam oi mellao, iya muitam mesa tuam passima isanga Lewi
    änä''na Alfeus muokko'' illaam kätto''na. Napa''kadaim Puang Yesus naua: “Maiko
    anna untuhu''ä''.” Iya ke''de''um duka'' anna le''ba''i natuhu''.'
  bzd-NTPO: 'Ie'' domitkö ta̱ ie'' tö inuköl shtökwak Roma wökirpa a̱ e'' sué̱ eköl
