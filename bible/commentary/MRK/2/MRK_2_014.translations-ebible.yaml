    āv gembøe-eín nqǽgo, “No qonøndó-páev.” Yaq Livai até gendego, gè-itán,
    vømbōpaev.
  rug-rug: Meke sipu ene hola la Sa, si dogoria Sa se Livae, sa tie hata takisi, sapu
    na tuna e Alepiasi, korapa habotu nana pa vetu vasina hoke ta vagi sa takisi.
    Meke zama la ia Zisu si asa, “Mae luli Au.” Totoso asa si turu se Livae, meke
    lulia sa se Zisu.
  hop-NT: 'Noqw pam paṅmak̇aṅw, hakiy Alphaeus tiyat Levi moṅwit eṅem sīvat ömalawk̇aṅw
