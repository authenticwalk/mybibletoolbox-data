  uig-PIN: 'U yoldin ɵtüp ketiwatⱪanda, baj alidiƣan orunda olturƣan Alfayning oƣli
    Lawiyni kɵrüp, uningƣa: — Manga ǝgǝxkin, — dedi. U ornidin turup, uningƣa ǝgǝxti.'
  beo-beo: Laloba, Yesu da A:lafiase ea mano amo ea dio Lifai, su lidisu sesei ganodini
