  hoy-hoy: अल टु होगावती यीशु हलफई नव पार लेवी इक कर ताकोमोद चौकी मा कुर्तकु नोळदुन,
    अदिक यीशु आऊन से अंदुन, “नान हिंद आगेग.” अदिक आव यदकु आऊन हिंद आगेदुन.
  amo-amo: Na awa chinu ukatu ayene Levi ku usaun Alfiyus, na awa sosin kitin sesun
    gandu aworoghe, “Dofini” A fita a dofinghe.
  pjt-pjt: Munu palulanguṟu uṟu tjartjarpa waṟaṟa maḻaku anu tawunukutu munu nyangu
    wati kamantaku mani mantjilpai iwarangka itingka waḻi tjukutjukungka nyinara mani
    mantjinnyangka. Wati nyara paluṟu ini Levinya wati ini Alpi-yatjaku katja munu
    paluṟu aṉangu tjuṯa iwarangka wati-pitjanyangka nyakula tjanala mani mantjilpai
    alatjiṯu kamantaku. Ka Jesulu wangkangu palula alatji, “Pitjalaṉi ngayunya waṉala!”
    Ka mulapaṯu Levilu pakaṟa palunya waṉaṉu nintintja tjuṯangka tjunguringkula.
  cwe-cwe: Viyakalile kofosa, kamuwona Lawi, mwanage Alufayo kakala mwii kaye ya kulihila
