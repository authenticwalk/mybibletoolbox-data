    یَیَو۔
  heb-LB: כאשר התהלך על החוף פגש את לוי, בנו של חלפי, יושב בבית־המכס. ”בוא אתי,“ הזמינו
    ישוע, ”בוא והיה תלמיד שלי.“ לוי עזב את בית־המכס והלך עם ישוע.
  caf-NT: '''Et Sizi wheghah uyalh hoh Alphaeus buye'' Levi, Capernaum hoonkuti huwunli
