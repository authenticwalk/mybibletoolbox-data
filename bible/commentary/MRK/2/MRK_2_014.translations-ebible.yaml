  yrb-yrb: Duburo Yesu inarebe erina Arofiasinu amara Riwai danu takesi muneta su
    kabesiro yaubiro wei, arate iwata ueta amara sia wei. Weiba uyarite Dawabai fariro
    anisi.
  maa-NT: 'K''e̱ nga nchifì, Jesús kijtseè jè Leví, ki''ndí‑la̱ Alfeo. Tíjnat''aà
    ími̱xa̱ ya̱ ñánda síkíchjítjì tsojmì ts''e̱ Roma. Kitsò‑la̱: ―Nchrohótji̱ngui‑ná.
    K''e̱é tsasítje̱n Leví, kiìtji̱ngui‑la̱ Jesús.'
  mcq-mcq: Hu ro vaiꞌi kavume Aripiasi oni hariha Rivaiho takisiaꞌe vejuri sei vaji
    hijume Jesu ijá ꞌwama A Na ꞌararihie roa ꞌwavume hu ꞌurine Hu ꞌararihae vaꞌana.
  sus-A: عَ تٌ نُ دَنفِقٍ، عَ نَشَ عَلِقَ شَ دِ لٍوِ تٌ، عَ دْشْشِ دُوتِ مَشِلِدٍ.
    عَ نَشَ عَ قَلَ عَ بّ، «بِرَ ﭑ قْشْ رَ.» لٍوِ نَشَ كٍلِ، عَ بِرَ عَ قْشْ رَ.
  jpn-1965: イエスは、道を通りながら、アルパヨの子レビが収税所にすわっているのをご覧になって、「わたしについて来なさい。」と言われた。すると彼は立ち上がって従った。
  fra-SBL: 'Comme il passait, il vit Lévi, fils d''Alphée, assis au bureau des impôts.
    Il lui dit : « Suis-moi. » Et il se leva et le suivit.'
  yka-yka: Na paglanjalne, takitene si Libi, anak Alpahin, ningkoloˈ laˈi si upisinane
