  xon-xon: Waah cha na, le u kan ulampoogaar ubaa u ka baah gaal lampoo nin chee na.
    Bi yin u ke Liifai, le ute ye Alfeus. Le Yesu bui u, “Li dii mi.” Le u fii, ki
    dii u.
  tzo-ZNT: Ti cꞌalal laj chanubtasvanuque, ibat la. Iꞌile la li Levie, li screm Alfeoe,
