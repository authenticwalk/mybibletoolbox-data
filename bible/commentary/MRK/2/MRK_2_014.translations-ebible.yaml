  wol-2010: 'Bi Yeesu di romb, mu gis ku ñuy wax Lewi, doomu Alfe, toog ca juuti ba.
    Yeesu ne ko: «Kaay topp ci man.» Mu jóg, daldi topp ci moom.'
  kqw-kqw: Ra i wan nanan, i tama pas o Liwai a nutun o Alpius, i kis una rumu na
    los takis. O Iesu i inanosi lena, “Un mur iau.” Ra o Liwai i katutur ma i muri.
  nss-nss: Pwen iro tokai iya pe inime ndramat hamou ngalan Lepi NdraAlpeyus. Yiy
    iro mipwan ndrohonoku poya takis, pe Yesu ipwai iya kili yiy, ipa, “Asa, oho ndruwo.”
    Pwen pe Lepi itine pe iho ndruwan.
  snc-snc: Iesu eraka-iaḡoto-ḡoi nuḡanai, ḡia na Alfeo natuna arana Levi takesi moniri
    ḡeḡabito-ḡoi numanai tanutaḡo eḡitaiato, benamo ekiraiato, ekirato, “Murigu ai
    noma raka.” Benamo Levi evariḡisito, Iesu murinai erakato.
  lgl-lgl: Talasi 'e liu ko sulia 'osi fo li, ka lesia Lifae, wela Alfeas. Lifae 'e
    gwauru 'ala ala lifi fala sakenala bata ala takisi li, sulia 'e galo 'i lififo.
    Ma Jesus ka sae 'uri 'e fala, “'O la mae faelau.” Ma Lifae ka tatae, ka la lo
    'ala failia.
  mmo-mmo: + o 2:14 Jon 1:43*Lung la de monala tombe yi Alpias noow Liwi nando hôôk
    bayêên sen dako taakis hôôk-ato, tombe nêêl vu nambe, “Ganaam taamuyin sa.” Om
    kandi be la taamuyin yi.
  ncu-NT: Mò̱ a kyo̱ŋ ɔ yɔ‑ɔ, ne̱ oo ŋu Alafiyus mò̱ gyi leŋpoo ɔkɔɔre̱po̱ ne̱ ba
    tee mò̱ ɛ Lewii‑o (ne̱ bo̱ be̱e̱ ba te̱e̱ mò̱ ɛ Matiyo‑o), na o te mò̱ leŋpoo
    kɔɔre̱kpa. Ne̱ Yeesuu a tɔwe̱ gywii mò̱ fe̱yɛ, “Ko̱so̱ gya mo̱ se̱.” Mfe̱ŋ ne̱
    Lewii a ko̱so̱ me̱raa se̱ gya Yeesuu si.
  cni-NT: 'Impoiji yovaanaja aisati. Ineapaaqueri Irevi, yora itomi Arijeo, isavicaiti
    pancotsiqui yapatotapinitiri quirequi: yapatotapinijeitiniri oromasati. Icantapaaqueri:
    —Tsame, poijatanaquena. —Ja, tsamequeti. Ari icatianaca, yoijatanaqueri.'
  eng-WMB: As he passed by, he saw Levi the son of Halfai sitting at the tax office.
    He said to him, “Follow me.” And he arose and followed him.
  zaw-NT: 'Sasaj Jesús che bidxaagni Leví, xi''n Alfeo. Sobga''ni cadro rusquijxni
    rebejṉ. Dxejc räjp Jesús lojni: ―Gudanajl narä. Sas huisuni, sanajltini Jesús.'
  san-MAL: അഥ ഗച്ഛൻ കരസഞ്ചയഗൃഹ ഉപവിഷ്ടമ് ആൽഫീയപുത്രം ലേവിം ദൃഷ്ട്വാ തമാഹൂയ കഥിതവാൻ
    മത്പശ്ചാത് ത്വാമാമച്ഛ തതഃ സ ഉത്ഥായ തത്പശ്ചാദ് യയൗ|
  tam-TCV: பின்பு அவர் தொடர்ந்து நடந்துபோகையில் அல்பேயுவின் மகனான லேவி, வரி வசூலிக்கிறவர்களுடைய
    அலுவலகத்தில் உட்கார்ந்திருப்பதைக் கண்டார். இயேசு அவனிடம், “என்னைப் பின்பற்றி வா”
    என்றார். அப்பொழுது லேவி எழுந்து, அவரைப் பின்பற்றிச் சென்றான்.
  mit-NT: 'Dandu nì yàha‑ya (inga xaan), te nì xini‑yà iin dèhe Alfeo nani Leví, iá‑nè
    nùù mesa ndé dachíyàhvi‑ne. Te nì cachi‑yà xì‑né: ―Nahà‑ní, cunchicùn‑ní yùhù.
    Dandu nì ndacuiin nècuàchìmà cuàhàn stná‑nè xì‑yá.'
  ceb-ULB: Sa iyang paglabay, iyang nakita si Levi nga anak ni Alpheus, nga naglingkod
    sa dapit nga bayranan ug buhis ug siya miingon kaniya, “Sunod kanako.” Siya mibarog
    ug misunod kaniya.
  ces-LB: Když potom šel dál, uviděl Alfeova syna Leviho, který seděl v celnici a
    vybíral poplatky od pocestných. „Pojď za mnou a staň se mým učedníkem,“ řekl mu
    Ježíš. Levi bez váhání vstal a šel s ním.
  mkn-mkn: Di situ, ada satu orang, nama Lewi, Alpius pung ana. Dia karjá di tampa
    bayar bea kasi sang pamarenta Roma. Pas Yesus jalan lewat di situ, Dia dapa lia
    sang Lewi. Ju Dia bilang, “We! Mari ko iko sang Beta!” Dengar Yesus bilang bagitu
    ju, Lewi bangun ko iko memang sang Dia.
  nce-nce: Bu tugujubëë na bu Alfiusbë nëba, Livaime, hwi tlole, bu takis lo tokwëfo
    mëta tafa tle. Livai bu takis baliti glo tëglekëfebë ho. Na Jisas bume gali tlole,
    “Ju bome nagi enënë.” Na Livai fotokoke na bume nagi telëkakle.
  pol-UBG: 'A przechodząc, zobaczył Lewiego, syna Alfeusza, siedzącego w punkcie celnym,
    i powiedział do niego: Pójdź za mną. A on wstał i poszedł za nim.'
  qxh-NT: 'Aywaycashanćhu Alfeupa wamran Levíta ricaran. Levíga Roma marcapa mandajninpaj
    jillayta shuntaycaran. Ricar, Jesús niran: «Leví, purïshimay.» Niptin, Jesústa
    Leví purïshiran.'
  nwi-nwi: Kɨni ai, in rɨmnəriwək mɨvən kəskəh əmə, məm Livae, kwajikovə kape Alfeas.
    Kwən ai rɨmnamərer tuk mane kape takis. Kɨni Yesu rɨni-pən tukun mɨmə, “Yuə, mɨkwasɨg
    kɨn Yo, muə ik kafak yermamə.” Məknekɨn, yermamə ai rhekɨmter kɨni mɨkwasɨg kɨn.
  kmo-kmo: 'Rii chishi tarek, rii takis yan yatawa ma riin her. Riiti hi Livai. Rii
    Apias riiti yikapwa. Rii riiti takis yatawa akak eeka yicharek, Jisas rii riina
    eecha wor: “Ana na sumowu ta.” Worek, Livai rii sokwa Jisas riina sumowu ir.'
  agr-agr: 'Nui nagkaemakmá Leví Alfeo uchijin wainkauwai, kuichik apunu atinun akikmagtai
    yajumak ekeemtatman. Nunik: —Wegajai, mina jintintaig aminum, —tiuwai. Tama Levishkam
    wajakí Jisusjai weuwai.'
  kyc-kyc: Lamaipala baa kata nyuo papala akali Lipae lenge Aopiasa ikinyingi takisi
    mone nyingi akali doko takisi nyingi anda peteyamopa Yesu kando nyiya. Kando nyepala,
    Namba paronuli pyuo ipu, lamaiyuo leya. Leyamo dokopa peyamuli pyuo peya.
  urd-GVU: چلتے چلتے اُس نے حلفئی کے بیٹے لاوی کو دیکھا جو ٹیکس لینے کے لئے اپنی چوکی
    پر بیٹھا تھا۔ عیسیٰ نے اُس سے کہا، ”میرے پیچھے ہو لے۔“ اور لاوی اُٹھ کر اُس کے
    پیچھے ہو لیا۔
  yre-NT: '"Yɛɛ -kʋ ''e ''lɛ bɛ, te e Alife -pɩ Levi ye ''e -nyrandɩ fɛnan nɛn o ''sukɔlɛ
    "sia bɛ -a -nan. E ya ''yee ''nyranman ''panan. Ɛn Zozi -a ''vɩ -yrɛ ''nan: «''I
    -sɔɔnla ''an -sru!» Levi wluan, ɛn e sɔɔnla -a -sru.'
  fuh-BKF: 'Nde o yahannoo ndeen, o yi''i Lewi ɓii Alfaa ina jooɗii e suudu to lampo
    nanngetee, o wi''i ɗum: —Jokkam! Lewi ummii, jokki mo.'
  arl-NT: 'Na nuhuaji, Jesu quiojosacari na saquiriojosano pueyata cuniquiji, Jesuuri
    Leví niquimiaa cajiyano Roma tiacajinia quijia jiyaniijiara cumaneeca masejojuajinia.
    Nojuajaari Alfeo niyanu quiquiaari. Jesuuri na sequeree: —Miji. Cua nuhuajiyare.
    Jiyacaritij, Leviiri sanequiaari. Jesu pueyanora quiaquiaariiri.'
  dhg-DUWADHA: Ga banhalaya yakan yolŋu nyenan yäku Lebay, Yalpiyatjku gäthuꞌmiŋu.
    Ga warkthuwanam nhan yakan banha molu-rrupiya ḻuŋꞌthuman yäku tax, banha Rawumbuywu
    gapmangu. Ga banha nhan Djesu ŋarruŋanam, bala nhan nhäŋalan Lebaynhan. Bala nhan
    bitjanan wäŋan, “Wäy wälaŋ, gu malthuwan nyäku!” Ga banha nhan Djesuny bilanyawuyma
    ŋäkul, bala nhan banha Lebayma ṉakamanam bala dhunupan yana malthuwanan nhangu.
  ziw-ziw: Umo akajinka, amwona Lawi mwana Alifayo kekala mwe kazumba ka kulihila
    kodi. Yesu amgamba, “Nitimila.” Lawi niyo enuka na kumtimila.
  grc-TR: Καὶ παράγων εἶδε Λευῒν τὸν τοῦ Ἀλφαίου καθήμενον ἐπὶ τὸ τελώνιον, καὶ λέγει
    αὐτῷ, Ἀκολούθει μοι. Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  nag-nag: Jitia Jisu jai thakise, Tai Aalphaeus laga chokra Levi ke poisa utha manu
    khan laga tambu te bohi thaka dikhise titia Jisu taike koise, “Moi laga pichete
    ahibi.” Tai uthi kene Jisu laga pichete jaise.
  eng-OEBCW: As he went along, he saw Levi, the son of Alphaeus, sitting in the tax
    office, and said to him, ‘Follow me.’ Levi got up and followed him.
  knj-NT: 'Lalan sbeyi, catu'' jix yilon yin jun naj chi ijon Leví, sc''aal naj Alfeo.
    Chotan ey bey chi tejwi el tolabal tet eb ánima: —Tzajloan, cuywan wintaj an,
    ẍi Jesús tet naj. Catu'' jix a waan oj, jix tzajlo yintaj naj cuywoj.'
  deu-1912: 'Und da Jesus vorüberging, sah er Levi, den Sohn des Alphäus, am Zoll
    sitzen und sprach zu ihm: Folge mir nach! Und er stand auf und folgte ihm nach.'
  san-PUN: ਅਥ ਗੱਛਨ੍ ਕਰਸਞ੍ਚਯਗ੍ਰੁʼਹ ਉਪਵਿਸ਼਼੍ਟਮ੍ ਆਲ੍ਫੀਯਪੁਤ੍ਰੰ ਲੇਵਿੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਤਮਾਹੂਯ
    ਕਥਿਤਵਾਨ੍ ਮਤ੍ਪਸ਼੍ਚਾਤ੍ ਤ੍ਵਾਮਾਮੱਛ ਤਤਃ ਸ ਉੱਥਾਯ ਤਤ੍ਪਸ਼੍ਚਾਦ੍ ਯਯੌ|
  nob-LB: Mens han dro fram, fikk han se Levi, som var sønn til Alfeus, sitte ved
    tollboden. ”Kom og bli min disippel”, sa Jesus til ham. Levi reiste seg og fulgte
    Jesus.
  ntj-ntj: Palunyalu pakara mapitjalayintjalu nyangu Yalpiyaku katja Liipayinya nyinarranyangka.
    Tjiinya nyinarra tjimarri yurraranytja kapamanku. Nyangka Tjiitjalu watjarnu,
    “Wanala-rni ngayunya.” Nyangkalta-lu mularrpartu pakara wanarnu.
  sxb-NT: Olwa yamala okuwagerera kandi ataao na agia, yawona Laawi omuzia owa Alfaayo
    na aikaale mu enyumba omwa awantu waafumiangamo *omusolo. Yesu yalaga omuntu oyo
    mbwe, “Ndonde,” kandi ao-ao Laawi yaema atanika okumulonda.
  nhu-NT: Ɛ wvú ke nɛ dioo gɛne, yɛn Lɛwe wvù waa Alfiyus e, ɛ wvú ɛ shii fô bvudvuu
    bwew bvu lemme le, ɛ no fii shile. Ɛ Jisos gay ɛ̂ wvú lɛ, “Ɛ̀ biì me le.” Ɛ wvú
    mum nɛ we no bii wvú le.
  row-row: Sa naa, atahori esa nara na Lewi, Alfeus ana na. Ue-tatao na edꞌa bea fee
    mana parenda. Yesus laoꞌ tungga naa, ma nita Lewi. De nafadꞌe nae, “Wei! Uma tungga
    Au!” Rena naꞌo naa boe, Lewi fela tungga E.
  msy-msy: A men sure gamuava dɨpar mɨriamɨn ghuava Alfiusɨn otarim Livain garima,
    a gavman danɨngamin dagɨaba isir dɨpenimɨn aperaghav iti. Iesus an garava, kamaghɨn
    a mɨgei, “Nɨ nan gɨn izɨ.” Ezɨ Livai a baregha, dɨkavigha an gɨn zui.
  agg-agg: Ai huhündamboyu Rifai Arfiusɨndɨ nɨmorɨ ai ahandɨ takis kakɨ semɨndɨ worambe
    mamaruwa hoeimarirɨ. Ranɨyu Sisas ai hoafɨyundowohü yahuya, “Mborai wandɨ süŋgu,”
    mehundo-wamboyu Rifai ai botɨfi haya Sisasɨndɨ süŋgu mahu.
  ptp-ptp: Pyap dɨ Yesu loc mɨ la lêc mɨla yê Livai wê Alpias nu ge, wê xeedô vac
    xumac wê he mi kô mone takis vô tɨbii vac ge, om Yesu la nêl vô i ên nêbê, “Lam
    tɨmu vô a vɨxag.” Mêgem Livai kɨdi lec dɨ la hɨxôn Yesu mɨ yuu la.
  nak-nak: Eia tatuga soio, eia hilo e Levi e latule Alpias, eia popou te la luma
    ale egite pipigi la takes ovola. E Iesus veiala mago “Eme ge tilimuliau.” Tio
    la tahalole hiliti, eia goio tilimuli e Iesus.
  lbb-lbb: Ning i han amon, i oroi tetek e Liwai, a nat e Alpius, i kes ting na rumai
    a los totokom, pa e Iesu i atongi tana mang, “Ur mur iau.” Pa e Liwai i kamtur
    pa i muri.
  kan-2017: ಆತನು ಅಲ್ಲಿಂದ ಹೋಗುತ್ತಿರುವಾಗ ಸುಂಕ ವಸೂಲಿಮಾಡುವ ಸ್ಥಳದಲ್ಲಿ ಕುಳಿತಿದ್ದ ಅಲ್ಫಾಯನ
    ಮಗನಾದ ಲೇವಿಯನ್ನು ನೋಡಿ, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು” ಎಂದು ಅವನನ್ನು ಕರೆಯಲು, ಅವನು ಎದ್ದು ಯೇಸುವನ್ನು
