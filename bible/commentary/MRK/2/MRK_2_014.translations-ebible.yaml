  cop-CNT: ⲟⲩⲟϩ ⲉϥⲥⲓⲛⲓ⳿ⲱⲟⲩ ⲁϥⲛⲁⲩ ⳿ⲉⲖⲉⲩ⳿ⲓ ⳿ⲛⲧⲉ Ⲁⲗⲫⲉⲟⲥ ⲉϥϩⲉⲙⲥⲓ ϩⲓ ⲡⲓⲧⲉⲗⲱⲛⲓⲟⲛ ⲟⲩⲟϩ ⲡⲉϫⲁϥ
