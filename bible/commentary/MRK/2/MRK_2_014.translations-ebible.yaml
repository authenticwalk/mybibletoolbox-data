    wa:legadole, Yesuma fa:no bobogei.
  acf-NT: Padan i té ka maché-a, i wè an nonm ki té ka anmasé lajan ladwenn bay gouvèdman-an,
    nonʼy té Livay, gason Alfiyòs, épi i té asid douvan biwoʼy. Jézi diʼy kon sa,
    “Swiv mwen.” Livay lévé, épi i kité twavay li épi i swiv Jézi.
  tpi-OTNT: Na em i wokabaut i go, na em i lukim Livai, pikinini bilong Alfius, i
    sindaun i stap long haus takis. Na Jisas i tokim em olsem, “Yu kam bihainim mi.”
    Na Livai i kirap i go bihainim em.
  mbt-NT: Te sasangan e sikandin ka eggipanew, due nakita rin ne egngaranan ki Libi
    ne anak ni Alpiyu ne migpinpinnuu diye te upisina rin ne bayaranan te buhis. Migkahiyan
    ni Hisus sikandin, “Ikul ka keddiey.” Ne migsasindeg sikandin wey mig-ikul e ki
    Hisus.
  hau-SA: Yana cikin tafiya, sai ya ga Lawi, ɗan Alfayus zaune a inda ake karɓar haraji.
    Yesu ya ce masa, “Bi ni.” Sai Lawi ya tashi, ya bi shi.
  mam-NT: 'T-xi'' tbeten Jesús juntl tkiy'', bix exxin twitz jun jaa'', jaa'' ete''c''a
    kej xin chmol chojentj najben te juntl tnom Roma tbi. Jatztzen oca noj Jesús ti''
    Leví, tcwal jxin Alfeo. Jatzen Leví chmol pwak tu''n Roma. Bix e xi'' tkba''n
    Jesús te Leví: —Lpetz tey wi''j te wuya—tz̈itzen Jesús. Bix e jaw we'' Leví, bix
    oc lpexin ti'' Jesús.'
  udu-udu: 'Dhali ki a’di yaki’d ki yampe mo mbway mo tani a’di p̱arki’da Lawi e mo
    a’di jin ta ya/ ma Halp̱a mo mmodikina a’di mo e mo jin teruwa thulp̱a/ mo, dhali
    a’di ki o a’di gwo mo ki: Baṯẖi aha/ nsho’k mo ma. Dhali a’di cuki mis mo dhali
    baṯẖ a’di nsho’k mo be.'
  tvt-tvt: Erah di lengkhoom adi, sokse seete Leewi Alphias sah, apit ni tong arah
    japtupta. Eno Jisu ih heh suh baatta, “Nga lilih eho.” Eno Leewi ah toonchap ano
    heh lilih eta.
  bgt-bgt: Kori vido ke taveti vano, imanea ke reghia sina mane bali oho takis, na
    ahagna a Livai, dathegna Alafias. Livai ke nohe kori vido bali voli takis. Jisas
    ke ania, “O mai mo leghuu inau eigna koda nigua na mane vaovarongo.” Livai ke
    sokara hadi me leghua a Jisas.
  mvn-mvn: Ka tutana neine, tauna Alipaeusi natuna ana wava Levi dueyei takesiV a
