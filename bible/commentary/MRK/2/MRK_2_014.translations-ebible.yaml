  gup-gup: Kaluk Jesus rengehrey wanjh binang Levi, nawu beywurd nuye Alphaeus. Nungka
    ningihni kore kururrk ngarre kunwardde kukmangi kore kabirrikarremulewan taxes.
    Wanjh Jesus bimarneyimeng, “Ngaye kanmunkekadju, yimray ngarre!” Wanjh Levi dolkkang
    dja bimunkemey Jesus.
  bss-NT: Áde átómɛɛ́ á nzii, annyín nlad-é-táásɛ nhɔ́g awě béchə́géʼáá
    bán Leviɛ, mwǎn awě Alpasɛɛ. Leviɛ andyɛɛ́ ásē á ndáb echě ákóbéʼáá
    táásɛ áte. Hɛ́ɛ Yesuɛ álâŋgɛɛ́ mɔ́ aá, “Hídé mɛ.” Dɔ́ɔ Leviɛ átyéémé
    ámīn boŋ áhīdē-ʼɛ mɔ́.
  met-met: Bungina haxa mala, bagu Alpias garanoa Libai rung mua numa takis xabinganamia
    saing bala ba, “Unaxu manga.” Baing ina naga, Libai mesa saing naxu manauba.
  kpj-NT: 'Levi, Afeu riòre, ronymyhỹ nierumynydu hetowo‑ki. Jesuisi ibire‑di rareò,
    tii robira. Jesuisi heka Levi‑ò rarybere: —Waijoimy mynake. Tahe rỹimy reare Jesuisi
    ijoi‑ò ralore.'
  zao-NT: 'Ne nda Jesús tut kwat, tsa mwii Jesús Leví xgann Alfeo, thib zha kuu ntsow
    kobral temi chaan yezlyu, kuu nzhax lo zha Roma, tsa nzhab Jesús lo zha: ―Bteke
    ditsʼn. Oraaka ngwateli Leví ne mndeke Leví dits Jesús.'
  byx-byx: Baiv aa de qa tit be qa lu iaq aa rlenki ma Levi. I luqa i aa mam ma Alpius.
    I qe tekmet ne aa rletki ve ama Gaman aa vetki. I qa ter ama takkis nagel ama
    qaqet. De ma Iesus ka mit sagel ka. De qa meraqen a qa ma’, “Ngia ren naser a
    ngua.” De ma Levi qa maarlviit be qe na qa.
  ctu-CTI: 'Che'' ñac ti ñumi Jesús ti yilʌ ya'' an winic Leví bʌ i c''aba'' i yalobil
    Alfeo. Buchul ti ye''tyel i ch''ʌm tyojoñel. Jesús ti'' sube: Tsʌcleñon majlel,
    che''en. Che'' jini ti tyejchi. Ti'' tsʌcle majlel Jesús.'
  zos-NT: 'Entonces Jesús nømna''ṉ cyøjtu y is pøn ñøyipø''is Leví, Alfeo''is ''yune.
    Jena''ṉ po''csu cobratzøjcoñømbamø. Y Jesusis ñøjayu: ―Mi tø nøtu''ṉajø. Leví
    te''nchu''ṉu, maṉ pya''te.'
  gvs-gvs: Ikavava, iketoiya inonoina go, Alipiyo natuna Livai igite, takisi ana kaba
    gogo goi iitusobu ipaaisewa. Tuwo Yeisu ilatuwoko idigo kana, ‘Livai, kūma kusabokuliyēgu!’
    Tuwo moitamo itáoya, Yeisu isabokuliye.
  kbm-kbm: Yisu givang gile be gili Alapai natu Liwi ebe geb kulkul takes ane ok gibweg
    ane nam aplo kulkul ane. Be Yisu ginei gitangi ei, “Utau ile ayeu.” Liwi gimdil
    be givang mul ve Yisu.
  tew-tew: Heḏi Capernaum-piye nawáymän dihayḏi wí sen Levi gin nakhá̖wä̖́ˀiˀ óemûˀ
    iˀ phahsan chä̖ˀ dâywéˀgeˀoˀi tewháˀay ee naˀä́ndí, i-á Alpheus-ví ay ûnmuu, heḏá
    tax phahsandi-ân namuu. Jesus-di Levi óetu̖ˀan, “Naa-áḏí ókä̖ˀve,” heḏi iwí̖núḏí
    Jesus-áḏí namää.
  rmc-rmc: 'A pal o drom dikhľa le Levi, le Alfeoskre čhas, sar bešelas pre colňica,
    a phenďa leske: „Av pal mande!“ A ov ušťiľa a geľa pal leste.'
  apr-apr: Le nga ipa a ila ngan ikamata Alpias natunu yo Liwi i, in iwurur rumu ke
    sodaningi pat in lono. Motong la Yesu iwete panga nen, “Ai, kuman kutoo au.” Le
    nga Liwi imadit tina le itoo a yeru tila.
  tiy-tiy: Tidéw béno, méntaus i Jesuse magéw. Atin énggito noy ségétéwe étéw kémubra
    buwis féndawét Lebi, nga Alfeo ménsar dob de kubranan buwis. Brab ménbéréh i Jesuse
    dob beene mano, “Odor go Begén.” Tidéw béno, téménindég brab ménodor bé Jesuse.
  nlg-nlg: Tana bona te sakutua iga te righia na tinoni vahikolu rongo, Levi dalena
    Alphaeus, te sopou tana malei vahikolu rongo. Ge bosa vania me ghaghua, “Ko saritaoniu
    mai!” Ma Levi te mina me tughuru me saritaonia.
  dgr-DOGNT: Zezì ı̨łaà ekǫ naetłe ekò sǫǫ̀mba-nàhtsį̀ı̨-dǫǫ̀ Alphaeus weza Levı ladà
    k'e eghàlaeda yaɂı̨. Zezì, “Sek'èı̨tła!” yèhdı. Eyıt'à Levı nıìtła gà Zezì k'èè
    èhtła.
  pes-OPV: 'و هنگامی که می‌رفت لاوی ابن حلفی را بر باجگاه نشسته دید. بدو گفت: «از
    عقب من بیا!» پس برخاسته، درعقب وی شتافت.'
  ron-1924: 'Кынд тречя пе аколо, а вэзут пе Леви, фиул луй Алфеу, шезынд ла вамэ.
    Ши й-а зис: „Вино дупэ Мине!” Леви с-а скулат ши а мерс дупэ Ел.'
  tpz-tpz: Ko poen neꞌ to nönö nö non, pareꞌ ep in a teꞌ kokon takis to ihoꞌ non pa
    iuun kokon takis. A ëhnaneah e Livaë, eꞌ e koaꞌ pe Apias. Ke Ieesuꞌ soe ke poan
    pan, “Suk a maꞌ neoꞌ ah.” Keꞌ sun, ko vatet en pe Ieesuꞌ
  agd-agd: Tiamíden oriyaren ma Arafiusin anin Rivain onákan takisi varan namumpin
    kumantaréin maen béin ariyan temí, “Tesi eyo iyamponí in nompo ereno.” Síkan béi
    e mantaaren Yisasin bákuren oren mino.
  rkb-NT: 'Niukuruze Rewi bo iktsa niy. Rewi Arapeu tse. Atahi siokyrysaro bykyktsitsa
    sipehakatsa tsyhyryze nikara. Atakta siokyrysarobykwy sapy eze ziknadyhyky, Sesus
    ipe niy: — Panykta! Katuk! — niy. Yhỹ niy. Niytahi atsoko kyikyk Sesus tuk niukuru.
    Tanamy zerekbaik.'
  san-THA: 'อถ คจฺฉนฺ กรสญฺจยคฺฤห อุปวิษฺฏมฺ อาลฺผียปุตฺรํ เลวึ ทฺฤษฺฏฺวา ตมาหูย กถิตวานฺ
    มตฺปศฺจาตฺ ตฺวามามจฺฉ ตต: ส อุตฺถาย ตตฺปศฺจาทฺ ยเยาฯ'
  iws-iws: Mɨ siya ha napnamɨn Livai siir kɨg, Alfias siir yɨnisɨmɨn. Mɨ siya omaka
    omom omoman umɨr nɨdwokai haiiya, yɨo saiir nɨdwokaii. Mɨ Jisɨs siya yɨkɨugi,
    kɨra kariir mhoɨiya wɨt! Livai siya ha nɨnsiingiyɨn mɨ ɨni siir mhoɨiyar yamɨn.
  pol-SZ: Idąc brzegiem, zobaczył Lewiego—syna Alfeusza, poborcę podatkowego, który
    właśnie tam pracował. —Chodź ze Mną—zwrócił się do niego. A on natychmiast wstał
    i poszedł z Jezusem.
  ztq-NT: 'Lëë tsi lëë Jesús bikche sey leñ kyedzy stub, lëë xaa kon tu xaa nii pcholë
    Leví. Alfeo nak pxosy xaa. Lëë xaa sob laañee chitizh meñ par kchilo kto meñ xcheñ
    aan lëë Jesús chëb lo xaa: —Tënal naa. Tsigo lëë Leví kuso aan lëë xaa sinal.'
  zai-NT: 'De raqué biree be ze be, ne biiya be zuba Leví xiiñi Alfeu ruaa mexa ra
    ritixe binni impuestu, para rabi be laa: ―Dananda naa. Oraqueca biasa zinanda
    laabe.'
  upv-upv: Ko renge daron nga mivel asi, ko elesi Livae natu Alpus elik renge naim
    ne takis nga mok-majing rengen. Ko owrai tevi ni owra “M̃erel, kupini kupvijurik.”
    Ko ni otur imare kasi ko evijuri ni.
  aui-aui: Ipepewa inagho gerabarabana, bi Livai ikita, touna Arupiyas natuna. Yana
    bagibagi barene iyamakamake, bi teks iyayuyuna. Yesu iwoneni bo, “Kivinigu da
    kagu kivikivina.” Wasina igeghomiiri bi inagho da ikivini.
  wap-NT: Udaunaꞌan udobatapan puꞌu utukapa Levi, Alphaeus dani, zaamaapauzo tax puraatannaa,
    sakanatapan pakaudin-kizi kabaun nazo ii. Jesus kian uꞌati, “Puwaꞌati õtuma.”
    Levi kadishitaꞌakan udaꞌanaꞌakan naazu.
  mva-mva: Isule-doidi be ialale be ilako nge tamoata ‘tagisi’ dokidoki teke ara Libai,
    Alpeas natu nge bokai pera ono ‘tagisi’ dokinga-lo isoaki be ite. Kodeka Iesus
    itaguraki be Libai bokai irai, “Gotagaia.” Iesus bokai ipile nge Libai itui be
    itagai.
  dwr-NT: Hewaanna aadhdhiidde, Ilppiyoosa na7aa Leewiyaa, giyaawe qaraxaa qanxxiyaasaan
    utteeddawaa demmiide, “Taana kaalla” yaageedda. Hewaappe guyye Leewii denddi eqqiide,
    A kaalleedda.
  kfw-kfw: "Ama'n asina lamma, rampar kakhoom, Alphaeus sapa Levi, ama rampar teelna\
    \ munna in-ongkha aleimu. Jisu'n amadiang, “Kanuk najuiro,”\x94 aleiti. Halli\
    \ Levi'n intheiya anuk aleijui."
  bfz-bfz: तेबे जांदे ऊए तिने हलफइसो रा पाऊ लेवी चुंगी लणे री चौकिया पाँदे बैठे रा
    देखेया और तेसखे बोलेया, “मां पीछे आओ” और से उठी की तिना पीछे चली पड़ेया।
  cuk-09: 'Degi Jesús nadgu, Leví-dakalid, Alfeo-machi, Roma-dummadga-mani-galeged-neggi
    sii, mani gasii. Jesús Levíse goted, ega sogded: —Anba be dage, an-sapinga guegar.
    Degi Leví gwisgusgu, eba yog naar imaksad e-sapinga guegar.'
  ben-OBCV: এরপর সেখান থেকে ফেরার পথে যীশু দেখলেন, আলফেয়ের পুত্র লেবি কর আদায়ের
    চালাঘরে বসে আছেন। যীশু তাঁকে বললেন, “আমাকে অনুসরণ করো।” লেবি তখনই উঠে পড়লেন ও
    তাঁকে অনুসরণ করতে লাগলেন।
  mil-NT: 'Te òré ní yáha ní dánèhé ñáhá‑gǎ xií‑yu, te ní naqueheⁿ‑gá ichi, te ní
    yáha yatni‑gá ɨɨⁿ xichi núú núcǒo ɨɨⁿ tée nàni Leví déhe ɨɨⁿ tée nàni Alfeú quídé
    còbrá‑dé ñáyiu cuèndá impuèstú chi cobràdór cúú‑dě. Te òré ní xiní ñáhá‑gǎ xii‑dé,
    te ní xáhaⁿ‑gǎ: —Néhé chitnahá ñáhá‑n xìi‑í —càchí‑gá xǎhaⁿ‑gǎ xii‑dé. Te té Lèví‑áⁿ
    nǐ ndacuɨ́ñɨ́‑dé, te ní tuha ñaha‑dě xii‑gá.'
  myu-myu: Kapkam pima Jesus Levi o'jojojo. Levi Alfeu ipot osunuy. Iecug̃ap edinheiro
    bubu'ukat osunuy. Xik'i osunuy dinheiro bubuap'a be. — Ejot. Oweju ejeku — Jesus
    o'e cebe. Levi o'jẽm dinheiro bubuap'a bewi. O'ju Jesus eju.
  amk-amk: Mayea Yesusi da nariai aha mani deti inontarai fianduhi doi pajaki we parenta
    Kaisari fo manei, minohi na munu pajaki foi, wonong fino Lewi. I mani Alfiusi
    ne kaisung dine. Yesusi medu weia deyo, “Ro ria yau.” Anseung ahang kahai mae
    Lewi doabariri tuti daria Yesusi.
  fai-fai: Kale wok mik badang unom nadale aka takis kuámin kinim Liwai Alfias man
    ayo gawman am kal tein be ka. Kale atam nadale Yesus aka bakodaw, “tad nam mul
    tein tad badawo!” Akane, afan aka kan tod yak dang teina unsiw.
  ura-NT: 'Nii caje cuujueein jetaote, Romanocuru rai impoestonu que cacha cobaraain
    coriqui raeraneein nihane jaun rai rori ichoae lauhecoha Arafeeo calaohi Lebine
    jana coaariin jetao: “Chajaau caniha,” naa Jesosone jaun jetao, nii rijieeoritiin
    nimichuhin Jesoso aina cue Lebi.'
  mcd-NT: Ian cusumun cahuanquin Alfeopan facu ahuun anu Mateo Jesús oinni. Nanton
    niaifo pui fishofafainmisi. Pushu facu muran tsaoa ini. Ascaiton Jesús a yoiquin,
    —Uqui ohuu. Ua tanamisi ishquin, —huani. Asca huaino funinaca huatan afu cani.
  urt-urt: Kin nanga nal pe, kin ŋetekeꞌe Livai, talah tikin Alpius narp nato yukoh
    ŋende wah nambaꞌe wuhyau takis. Jisas ŋaname kin na, “Gunde ŋam.” Pe Livai tahar
    gande kin nal.
  kiz-kiz: Bho ib'eta akambona Lawi mwana ghwa Alfayo atamili pa sehemu jha kubhonganila
    kodi na akan'jobhela, “Nikisiayi.” Akajhema ni kun'kesiya.
  tzo-TZE: 'C''alal ibate, tey laj yil Leví, ja'' xnich''on Alfeo. Tey chotol ta xchotleb
    yo'' bu ta xac'' spatan li cristianoetique. Li Jesuse jech laj yalbe: ―La'' chi''inun
    batel ―xut. Jech ta ora la xchi''in batel li Jesuse.'
  lex-lex: 'La''pa Yesus Nalala'' rer mia''ta noma Namkek nana mak kawoka blastena
    id de nanni Lewi, Alpius a''nani. La'' ler de de Lewi e namtatna la gen miaka
    nhi''inde enawoka blasten la. Noma Yesus Npol lia: “E! Mua mliernohor A''g ee!”
    Noma Lewi naprir pia nlernohora Yesus.'
  dov-dov: Kayabweenda, wakabona Levi mwana wa Alufayewusi kakkede mutente lyabasimutelo
    wakati kulinguwe, “Nditobele”. Wakanyampuka wamutobela.
  rgu-rgu: Nai naa, hapu lahenda esa nade Lewi, Alfius ana na. Ana noi-tao nai mamana
    babae bea a fee mana pareta Roma. Naraa no Yesus laꞌo nesiꞌ na, de nita Lewi.
    Boe ma nae, “Mai fo tuka Au!” Lewi namanene Yesus nae leoꞌ na, boe ma ana foa
    de neu tuka tutiꞌ Ana.
  toc-NT: 'Acxni̠ aya xqui̠­tas­pitma úcxilhli xka­huasa Alfeo xuanicán Leví, xlá
    xuí nac xtan­quilhtí̠n chiqui xca̠­ma̠­ta̠ji̠y hua̠nti̠ xta­la­ka­xo­ko̠­nuniy
    gobier­no xalac Roma, y chiné huá­nilh: —Caquis­ta̠­lani. Leví la̠li̠­huán suacaj
    tá̠yalh y sta̠­lá­nilh.'
  ulk-1902: E uteb esaimelu, E Leui, Alefaio ra uerem, dasmer meta dipumeda emeri,
    E abi detager, kega, Kari narmili, E ekueilu a abi irmili.
  som-som: Goortuu ag marayay, wuxuu arkay Laawi ina Alfayos, isagoo fadhiya meesha
    cashuurta lagu qaado, oo uu ku yidhi isaga, I soo raac. Wuuna kacay oo raacay.
  anh-anh: Ya sɨke mach re, we nde waz Livai Alfiusɨnd nor hamb ekwanz uŋkɨ oramɨŋ
    ŋkañɨmar. Az Jisasɨv ndɨnɨh kamar. Amɨ yan mpehɨraiv amar. Az ŋaiahe Jisasɨh kɨrɨm
    mpehɨromar.
  mam-C: 'Nb''ettaq, exsin xi tka''yin jun ichin, Matey tb''i, a tk''wal Alpey, q''uqletaq
    twi'' meẍ peyil pwaq te k''ayb''il tu''n tajb''in kye aj Rom, aye'' nchi kawintaq
    kyib''aj aj Israel. Xi tq''ma''n Jesús te: Lipeka wi''ja, chi''. Ex kutzin, chi
    Matey. Ex b''e''x iky'' lipe ti''j Jesús.'
  ndj-ndj: Papiteyi kamuwona Lawi mwana wa Alufayu kayikala muofisi ya vasumula mbiya
    ushulu. Yesu kamuwombela, “Ungovikeli.” Lawi katandamuka kamkovekela.
  mbj-NT: 'Ti m'' ta jawén, Jesus bawät bä kä, tabahapäh Rewi häd näng doo, sa wahë
    n''aa Roma buuj ky gabuuj dajẽẽr tagahed''aak bä hasooh doo. Aw-Pew t''aa m''
    ti Rewi. Ti m'' Jesus ky hadoo ta hã: —B''ëëp ana wë ỹỹ, hëp ỹ hata mabahadoo
    hyb n''aa —näng mäh. Ti m'' Rewi bas''ëëg gëët, ahõm kän mä ta sii.'
  lat-VUC: 'Et cum præteriret, vidit Levi Alphæi sedentem ad telonium, et ait illi:
    Sequere me. Et surgens secutus est eum.'
  ngp-ngp: Umwo andaga akomboka, niyo amuona mnt'hu akwitangwa Lawi mwana Alifayo
    kekala mwe nyumba ya kutozela kodi. Niyo Yesu amgamba, “Nitimile.” Lawi niyo enuka
    no kumtimila.
  enq-2: Lamaitala baa kaita pao pituu, Alopiusa ikiningi Lipai baa takisa nyingi
    anda dokonya peteamo kandatala baa lamaiyoo, “Emba namba watao ipu” lea. Dokopa
    baa sakatatala Jisasa watao pea.
  eng-ASVBT: And as he passed by, he saw Levi the son of Alphaeus sitting at the place
    of toll, and he saith unto him, Follow me. And he arose and followed him.
  mna-mna: 'Iwwa ma ila, mi ire Alpeus lutuunu Lebi, ni tomtom ta iyyo takesŋana i,
    imbutultul su uraata kini muriini mi ikamam uraata. Yesu ire i, to iso pini. Iso:
    “Mar to yo.” Tana Lebi imaŋga, mi ito i ma ziŋan tila.'
  myw-myw: Ikous, inoun in, ikin Alpiyow natun yagan Livay, isin wakaban ikokew gamag
    sita̱kis; Yeisuw idibek, ilana, “Kwabkunig.” Iligen, mo itamanaw, ibwa̱kun waseg.
  sby-sby: Mpwalendanako walabona Levi mwanendi Alufeyo, kali wekala mu kanda kakusonkelamo
    musonko. Yesu walamwambileti, “Nkonkele.” Popelapo walanyamuka ne kumukonkela.
  sll-sll: U pa dungure, Yisas ha nir si te i ongwi. Pirere, yal Alpias wang Libai
    mongure hangwi. Libai iwe, ami di mole, moni takisi i mongure hangwi. Hanere,
    yu ditongwi, “Ni ure na dolna bolo.” Yu dungure, doling bol ongwi.
  yaq-NT: 'Junama''a intok, che''a bichau jeela weyekasu, senu yoemta, Lebi'' teamta
    ama bichak. Junaka''a intok, ju''u Alpeo'' teame a'' u''usekan. Ini''i Lebi''
    teame intok, ya''uraapo betana ama saiwaka, juka'' tomita, ya''uraata ae beje''etuanaamtae,
    junaka''a, aapo ju''u Lebi'' teame, nau a'' totojituawan. Jesus intok, aapo''iku
    inen jiiak: ―Nemak weye''e ―ti au jiiak. Juna''a intok, a'' kateka''po, kikteka,
    sep Jesujtamak siika.'
  uro-uro: Rhoqoräkt i qat tet dä qa lu ma Livai ma Alfius aa emga i qat muqun ba
    ama vätka qärakni i ama ruvek tit boda ama takes sae. Dä ma Jisas ka qoar na qa
    rhoqortäqyia, “Ngit päs gua rhäng.” Dä qa märanas bä qa met nasot ma Jisas.
  ita-1885: 'E passando, vide Levi, il figliuol di Alfeo, che sedeva al banco della
    gabella. Ed egli gli disse: Seguitami. Ed egli, levatosi, lo seguitò.'
  muy-muy: 'Ka gayaŋ ya naŋ àbu akoru ni ti èpi Levi wur ga Alfe, naŋ àbu manjəhaɗani
    digʉsa ka məlaŋ *məhəl hadam. Eslini Yezu nakəŋ àhi ahkado : « Ɗəbabiyu nu. »
    Nahkay Levi nakəŋ ècikaba cəkwaɗ, àɗəboru naŋ.'
  kqc-kqc: Ye nana rei bogamori, Levi,* Alphaeus di mida, bi fore butu rena ofesiri
    amegamo ma veyo. Ina rofu niyo, “Na usi bae.” Ma dadisi usi diyo.
  tav-tav: 'Topʉ neto aácʉ Leví, Alfeo macʉre cʉ catʉjʉyupʉ. Leví maca gobierno ye
    cãnipere camaja ye niyeru jeebojari majocʉ cãñupʉ. To bairi cʉ capaari arʉapʉ
    caruiyupʉ. Jesu topʉ cʉ caruiro cʉ tʉjʉʉ ocõo bairo cʉ caĩñupʉ: —Jitá yʉ mena.
    To bairo cʉ caĩrona Leví wamʉnʉca, Jesu mena cáaácoajupʉ.'
  eng-ULB: As he passed by, he saw Levi son of Alphaeus sitting at the tax collector's
    tent and he said to him, “Follow me.” He got up and followed him.
  spa-VBL: Mientras caminaba, vio a Leví, el hijo de Alfeo, sentado en la mesa de
    los recaudadores de impuestos. “Sígueme”, le dijo Jesús. Entonces Leví se levantó
    y siguió a Jesús.
  fra-_FOB: 'Et en passant, il vit Lévi, fils d''Alphée, assis au bureau des impôts;
    et il lui dit: Suis-moi. Et lui, s''étant levé, le suivit.'
  hau-ULB: Sa'adda ya na wucewa, ya ga Levi dan Halfa yana zaune a wurin karbar haraji,
    sai ya ce masa, “Ka biyo ni.” Ya tashi, ya bi shi.
  mal-mal: 'പിന്നെ അവൻ കടന്നുപോകുമ്പോൾ അല്ഫായിയുടെ മകനായ ലേവി ചുങ്കസ്ഥലത്ത് ഇരിക്കുന്നത്
    കണ്ട്: “എന്നെ അനുഗമിക്ക” എന്നു പറഞ്ഞു; അവൻ എഴുന്നേറ്റ് യേശുവിനെ അനുഗമിച്ചു.'
  kkc-kkc: Yesu abei palaga dulone egeino, odoo Alpiyes eyo owolo Libai tekisi molee
    misigeli moso kulodu badoboome egeiso. Osoloso Yesuye yimapoo takaso, “Ama hamamee
    sibe.” Eseme Libaiye toboloso Yesuye di hamamee diso.
  urd-GVR: Chalte chalte us ne Halfaī ke beṭe Lāwī ko dekhā jo ṭaiks lene ke lie apnī
    chaukī par baiṭhā thā. Īsā ne us se kahā, “Mere pīchhe ho le.” Aur Lāwī uṭh kar
    us ke pīchhe ho liyā.
  far-far: Ma ana kada nia liu kau sulia 'osi nai, nia ka ada to'ona sa Lifae, na
    wele sa Alfeas. Nia gouru ga 'ana, ana kula fuana konilana malefo ana takisi,
    sulia ne nia rao senai. Ma sa Jesus ka fata 'uri fuana, “'Oe leka mai fai nau.”
    Ma sa Lifae tatae, ma ka leka na fainia.
  suz-BL: मिनु मेकेर रे लशा, तिरो पोक्‍ब अल्‍फयस आ तौ लेवी कली तिरो पोक्‍तीकेमी बाक्‍शो
    तशा “आं नोले खोइय्‍यी” दे ब्रेत्‍ता बाक्‍त। मिनु मेको बोक्‍शा, आ नोले खोदा बाक्‍त।
  car-NT: 'Irombo tytory jako mo''ko Alfeo ymuru, Levi, ene''po I''wa. Levi tandy''po
    kynakon mo''ko Rome pono jopoto ekataka pyrata amo''i''topo auto po. Irombo Jesus
    wyka''po i''wa: “O''ko ywena''po ta.” Irombo Levi awomy''po. Ito''po Jesus wena''po
    ta.'
  amp-amp: Mrokfom ptha tanyhato yimor. Yau hanyhato Alfiusrhu yon Lifair yihom htimorr
    takis marut tuyuk kunyent rhu hasetrn. Yihom htihato kfo memorr, “Wania wahikna.”
    Be Lifair sinyahato fak hikakni twanhomorr.
  bht-bht: यीशु जियां ही अग्गे निकलया, तालू उनी लेवी नाये दे कर लेणेबाले माणुऐ जो
    दिखया, जिदा दुज्जा ना मत्ती था। उदे पिता दा ना हलफईस था। जड़ा अपणिया चौकियां पर
    बैठया था, जिथू से कर लेंदा था। कने यीशुऐ उसयो बोलया, “मेरे चेले बणा।” कने सै उठी
    करी सारा कम्म कार छडी करी यीशु पिच्छे चली पिया, कने उदा चेला बणी गिया।
  eng-NOY: And passing along, he saw Levi, the son of Alphaeus, sitting at the custom-house;
    and he saith to him, Follow me. And he arose and followed him.
  cub-NT: 'Dinʉmʉre vainí nʉñʉ jã́rejamed̶a Levíde, Alfeoi mácʉre, dobacʉre ʉ̃i memeitucubʉi,
    põeva ne Roma ãmicʉrõ jaboteino bojed̶ainoi. Aru arejamed̶a ʉ̃́re: —Dajacʉ yʉ́que,
    arejamed̶a Jesús.'
  ita-1927: 'E passando, vide Levi d’Alfeo seduto al banco della gabella, e gli disse:
    Seguimi. Ed egli, alzatosi, lo seguì.'
  lww-lww: P̃isi na naga mial laa pa sane, kirawal yaru tai teke e kiena yum̃aena
    e yum̃a na warpoloen kururu varu na takis. Yaru nene naga Livae, narina ne Alpeas.
    Ana Yesu pion pania, pisape “Oimi otavevenu.” Ana veraga ga Livae sum̃alu, taveve
    Yesu.
  ckb-ckb: 'لە کاتی ڕۆیشتنیدا، لێڤی کوڕی حەلفی بینی لە شوێنی باجگری دانیشتبوو، پێی
    فەرموو: «دوام بکەوە.» ئەویش هەستا و دوای کەوت.'
  spm-spm: A men surea amuava rɨmɨm mbɨroghɨn gua Alfiusɨn otar Livain garima, a gavmanɨ
    ranɨɨŋgamira aŋgɨro ovɨsi nir rɨphenan apheraghav iti. Iesus aŋn garava, kamagh
    aŋm mbɨŋgeeghi, “Nɨɨ nan gɨn zɨri.” Maghɨra Livai aŋm mbaraegha, rɨkhavigha aŋn
    gɨn zui.
  nas-nas: Eeꞌnoko teketa tenkenura Liivaiꞌ, Alopeasi bauring, oovuuꞌ taakisi nkavaakoꞌnava-koo
    baꞌnanuioꞌ bakanavaro-koo. Teketa Jiisuuꞌke aaꞌpuuꞌ, “Ning siomeai.” Eeꞌnoko Liivaiꞌke
    deto donkonura tenang-eta deto tee siompui nanuuꞌnung.
  uvl-uvl: Iesus i atat pe esia Alpeus tuna Liuai. Liuai i non nenge lololoch umtutuna.
    Ana non are teu nga nena ume ana pele sune pe Iesus hele lange i, “O nanasia iau.”
    pe Liuai lohaka ke nanasia i sapele.
  tpa-tpa: Maranai i naenae yana rava wavana Levi, Alphaeus natuna i inanai a au anibagibagi
    takisi i tamatama. Yesu i riwei ipa, “Ma votaghoꞌu.” Egha baine i vomahiri po
    i votaghoi.
  eng-BBE: And when he went by, he saw Levi, the son of Alphaeus, seated at the place
    where taxes were taken, and he said to him, Come with me. And he got up, and went
    with him.
  ixl-CNT: 'Utz tuul nichipaaleꞌ, til maꞌl u vinaj Levii ibꞌii, ikꞌaol u Alfeo. Kꞌujlich
    tu u bꞌanbꞌal topiisyo vaꞌl nikꞌulchik jaꞌmel alkavaar. Tal u Jesuus te ech tzaꞌ:
    —Xambꞌen viꞌ.— Texh te. Ech lakpu u Levii, xambꞌu tiꞌ.'
  xsi-xsi: Aku iyoka ilâ, ande mata ilâ imora Livai, i Alfius natu, iveta wurâta lâ
    Rom nenzi luma ŋana mbumbu kaiŋa kâ isaŋona ŋinde. Aku Yesu ipai tu, “Noko kumâ,
    kupono muli pa naŋa.” Aku imandi iyoka i muli ilâ.
  crx-NTPO: '''Et Sizi ''oh whuya uyalh whe Alphaeus ooye'' Levi, Capernaum whenkuti
    huwunli ha sooneya nálhdzooh-un, ''en Sizi yutilh''en ''et ''uyúlhni, “Sunanyalh.”
    ''Et Levi dudinya ''ink''ez hik''oh ts''e oot''en ha yuntizya.'
  kan-OKCV: ಯೇಸು ಅಲ್ಲಿಂದ ಹೋಗುತ್ತಿರುವಾಗ, ಸುಂಕದ ಕಟ್ಟೆಯಲ್ಲಿ ಕುಳಿತಿದ್ದ ಅಲ್ಫಾಯನ ಮಗ ಲೇವಿಯನ್ನು
    ಕಂಡು, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು,” ಎಂದು ಹೇಳಿದಾಗ, ಅವನು ಎದ್ದು ಯೇಸುವನ್ನು ಹಿಂಬಾಲಿಸಿದನು.
  bbb-bbb: Fu vua nijasiama areme fune do irifo ijia ufuaena vako ijia fu e Arufasido
    fari e Rivae ije bie. Ro e Rivaedo i ije fu takesi abenoeno ijadufuo fu are fuone
    fu imeno ijia finoga fu gae. Areme fu kuae, Ni urina na nuvedieno kuamoga Rivae
    fune urina Jesu nuvena vae.
  blw-blw: Yag angkay na-awni way cha manadchad-aran, innilana hen ihay cha mangam-among
    ah furor way tummutùchu hen opesenana way ah Levi hen ngachanna way anà Alfeo.
    Yag anat ifagan Jesus an hiya way mangaliyén, “Umaleaat ta somorot-an haén.” Yag
    naranigwat tot-owa ah Levi way somorot an Jesus.
  tam-2017: 'அப்பொழுது அவர் நடந்துபோகும்போது, அல்பேயுவின் குமாரனாகிய லேவி வரிவசூலிக்கும்
    மையத்தில் உட்கார்ந்திருப்பதைப் பார்த்து: என் பின்னே வாஎன்றார்; அவன் எழுந்து அவருக்குப்
    பின்னேசென்றான்.'
  azz-NT: 'Huan Yejuatzin ocsepa panotiaya ne martenojcopa huan ompa quitac se tagat
    de monotzaya Leví iconetzin de Alfeo, ten tocotziutoya calteno campa quintopaluiaya
    in pueblojuani. Ijcuacón Jesús quilij ijcuín: ―Xinechtoctili huan ximomachtijtiyás
    de notnextililis. Huan nimantzin moquetztiquisac in Leví huan yajqui quitoctilito
    Jesús ma momachtitiu de Yejuatzin.'
  spa-RV-1909: 'Y pasando, vió á Leví, hijo de Alfeo, sentado al banco de los públicos
    tributos, y le dice: Sígueme. Y levantándose le siguió.'
  csy-csy: Lampi ah a pai uh laitak in Alphaeus i tapa Levi sia shia ki dong na mun
    innsung ah a to mu a, Hong zui tan, ci hi. Tasia ciang ama zong ding in, Jesus
    nungzui hi.
  mxq-NT: 'Na̱jxpʉ naty ja Jesús tuꞌa̱a̱y ko tꞌijxy ja Leví, Alfeeʉ mya̱a̱nk, ꞌyuꞌuñʉ
    ma̱ yajkugʉbéty. Ta tꞌanma̱a̱y: —Pamiingʉts es nꞌʉxpʉjkpʉꞌátʉt. Net ja Leví wyaꞌtseꞌky.
    Ta tpadsoꞌoñ.'
  tzj-NT: 'Ja c''a tok melojto ja chiya'' kas rmajon binem ja tok c''o jun achi xutz''at
    rbina''an Leví rc''ajol Alfeo. Ja Leví arja'' tz''ubul chipan ja lugar ja bar
    nto̱j can wi'' ja rimpuesto pa ruk''a'' in bix tre rmal ja Jesús: —Jo'', cattre''
    chwij chi natoc ndiscípulo, ne''xi. Ja c''a Leví yictaji in tre''el trij ja Jesús.'
  tdt-tdt: Jesus lao dadauk, Nia haree kobrador impostu ida naran Levi, Alfeu nia
    oan tuur hela iha nia servisu fatin. Jesus dehan ba nia, “Mai tuir Hau!” Levi
    mos hamriik hodi tuir Jesus.
  ron-BTF: 'Și pe când trecea pe acolo, l-a văzut pe Levi al lui Alfeu șezând la recepția
    vămii și i-a spus: Urmează-mă. Iar el s-a sculat și l-a urmat.'
  eng-WEBP: As he passed by, he saw Levi the son of Alphaeus sitting at the tax office.
    He said to him, “Follow me.” And he arose and followed him.
  eng-FBV: As he walked along, he saw Levi son of Alphaeus sitting at the tax-collector's
    booth. “Follow me,” Jesus told him. Levi got up and followed Jesus.
  nld-1939: 'In het voorbijgaan zag Hij Levi, den zoon van Alfeus, aan het tolhuis
    zitten; en Hij zei hem: Volg Mij! Hij stond op, en volgde Hem.'
  bwo-bwo: Man weeron b́beshefere t'ilish dek'eefoke beyirwo Ilfyos naay Lewi bek't,
    «T jafrats wowe» bí et. Bíwere tuut b́jafrats bí'ami.
  nch-BL: 'Huan teipa Jesús panotinemiyaya campa se mesa ten tequicali, huan nopona
    mosehuijtoya se tacat itoca Leví cati elqui icone Alfeo. Tequitini quitequitalijtoyaj
    ma quiselis nopa tomi cati nochi monequi taxtahuase quej impuesto. Huan Jesús
    quiilhui: ―Techtoquili. Huajca Leví moquetztiquisqui huan quitoquili Jesús.'
  quc-TNT: 'Oc''owem cuban ri Jesús jawije'' ri cätoj wi ri alcabal, xril c''u ri
    tat Leví, u c''ojol ri tat Alfeo, t''uyul chila''. Xubij c''u che: Sa''j la wuc'',
    —xcha che. Xwalij c''u ri tat Leví, xe'' ruc'' ri Jesús.'
  tfr-NTPO: Jek jëk shängshko ga domer sök kjl̈ara eshko ko Leví, e dbur töngga Roma
    so kong. E Alfeo wa. E sök ba pak l̈ishko. Ĩya Jesúsdë ga tjl̈ẽ ba kong ga «Pja
    tek bor tjok, pja pin wl̈o» l̈e. Kuya ga kojono, ga to jek ba tjok.
  kaq-NT: 'Jano huinoquin bi Leví sca meraquin Alfeonen baque. Janoxon coriqui cobranti
    janin hapobaana cobranxoni tsahotai meraquin. Meraxon: —Hehbe cahue —hahquin.
    Jan jascahah huenicahuanax hahbetan cahi.'
  ahr-ahr: मंग समुद्रना काठवरतीन तो जाई राहिंता, तवय त्यानी अल्फिना पोऱ्या लेवीले
    जकात नाकावर बशेल दखं, अनी त्याले सांगं, “चल मनामांगे ये,” तवय लेवी ऊठीसन त्यानामांगे
    गया.
  sgb-sgb: Pangayarin habayto, hên ampammita-bita ya, ay nakahêlêk yan mihay máningil
    buwih ya anak ni Alfeo, ya nag langan Levi, ya ampikno ha paningilan na. Hinabi
    ni Apo Jesus kana, ya wana, “Kihonol ka kangko.” Tampol ya etaman nakihonol kana.
  vie-1934: 'Ngài vừa đi qua thấy Lê-vi, con A-phê, đang ngồi tại sở thâu thuế, thì
    phán cùng người rằng: Hãy theo ta. Người đứng dậy theo Ngài.'
  kxv-kxv: ଅ଼ଡ଼େ ଜିରୁଟି ହାଜି ହାଜିହିଁ ଜୀସୁ ଆଲେପି ମୀର୍‌ଏସି ଲେ଼ବିଇଁ ସିସ୍ତୁ ରୀହ୍‌ନି ତା଼ଣା
