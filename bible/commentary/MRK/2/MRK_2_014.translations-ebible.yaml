  cso-NT: 'Jáun² né³, tá¹la³ má²hún¹ tsú² siáh³ juɨ³² hi³ má²tsánh³² tɨ³ já¹ juú²,
    ca³jɨ́en³² dí² jan² tsá² jmáɨ² Leví jon² Alfeo, hi³ jmɨ́¹ cuá¹tón²¹ ñí¹ cuá¹caɨ³²
