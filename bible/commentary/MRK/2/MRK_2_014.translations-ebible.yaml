  tha-KJV: เมื่อพระองค์กำลังเสด็จไปนั้น พระองค์​ก็​ทอดพระเนตรเห็นเลวี​บุ​ตรชายอัลเฟอั​สน​ั่งอยู่​ที่​ด่านเก็บภาษี
