  cha-cha: 'Ya anae malofan jalie si Levi, lajin Alfeo, na matatachong gui bancon
    y tributo sija, ya ilegña nu güiya: Dalalagyo. Ya cajulo ya dinalalag güe.'
  amu-NT: 'Cwii xuee mawinoom yuu na cwitioom nnꞌaⁿ tsꞌiaaⁿnda̱a̱na cwentaaꞌ gobiernom.
