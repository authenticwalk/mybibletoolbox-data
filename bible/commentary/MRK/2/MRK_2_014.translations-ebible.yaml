  nde-nde: Wathi elokhu ehambahamba wabona uLevi indodana ka-Alifewu ihlezi endaweni
    yokuthelisa. UJesu wathi kuye, “Ngilandela,” ULevi wasukuma wamlandela.
  ton-ton: Pea ʻi heʻene ʻalu atu, naʻa ne mamata kia Livai ko e foha ʻo ʻAlefiusi,
    ʻoku nofo ia ʻi he tukuhauʻanga, pea ne pehē kiate ia, “Muimui kiate au.” Pea
    tuʻu ia ʻo muimui ʻiate ia.
  mir-NT: 'Jim̱ä Jesús hänajty miejypiaꞌayoꞌoy, mänitä Leví yhijxy, jaꞌa Alfeo yhuung.
    Jim̱ hänajty yhäñaꞌay meexäpaꞌa maa hajxy hänajty yajnähjuudiuꞌudiän. Mänitä Leví
