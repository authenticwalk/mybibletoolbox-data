  gvn-gvn: Jesus dungan-dungan, nyulu bama yindu nyajin bundandanya officemunbu, burri
    Levi, nyungu nganjan Alphaeus. Levingka bamandamun tax money mujal-mujan Governmentamu.
    Jesusangka Levinda balkan, “Nganya wukurrika.” Levi dakan, Jesuskuda wukurrin.
  nna-nna: Kurrngalju Jew-arrangumili mangunyja panypanyakatarrangulu yajarnikinyiyi
    Jesus. Jananga jinta warnkuku miranakatarrangu. Warrkamu jirnikinyiyi Roman Government-ku
    palarrangulu, warnkuku mirarnikinyiyijaninyi marrngu Government-milija muwarrja.
    Ngulyu mananyakata jana. Warnkuku wirtumartaku mirarnikinyiyijaninyi, jinta yinganyikinyiyalu
    nyampali, jinta kalkurnikinyiyarningu. Karrpurrangu karrpungu Jesus yajarnikinyiyi
    palarrangukapalilu kurrngalju Jew-arrangumili mangunyja panypanyakatarrangulu
    pukun. Warajanga karrpungu Yintanga Galilee-ngi Jesus yananyikinyi. Marrngu yirrirni,
    warnkuku miranakata, paliny yini Levi. Nyungu Levi mayanga warrkamupintingi palinymilingi
    kajarnikinyi. Yirrinajalu Jesus-ju wurrarnala, “Yajalaminyin ngaju.” Palangangarra
    warrkamu yakarna palinyju, Jesus yajana kawarna. Palaja Levi-milikarti mayakarti
    yana Jesus mayiku ngananyaku. Jinta warnkuku miranakatarrangu pukurl milpanyiyi,
    warinyarrangupa Jew-arrangumili mangunyja panypanyakatarrangu, mayiku ngananyaku
    palanga.
  nhy-NT: 'Oyáj okachi tlayakapan iwan okitak in Leví, itelpoch in Alfeo, oewatoka
