  cnt-NT: 'Jme₁ca₂ŋɨi₅ ja₁jaun₂, ca₂jɨ́in₂ Leví ja₁ŋi''₅₄ Alfeo, guá₅ ''éi₂ gue₂₃
    ''lia''₅₄ a₂ca₂tɨ́n₂ dsɨ₂tan₅₄ romano. Jaun₂ ca₂juá''₂ Jesús: ―Jme₁quiong''₅₄
    jniá₂. Jaun₂ ca₂nau₂ ''éi₂, ca₂ŋó₃ quiong''₅₄.'
  tif-tif: 'ayo yakyak un-bomda Alfius ami man Livai ata atamala, Kaali takis moni
    fakamin tunum kemin, ali almi am katipkan ofis o, kala-laabip kaptamu tiinba kala,
    kalale, kulaa Yesus ayo bokola-lomda: Nak-tunum a! kabi nami daang bakaalin tunum
    kelawa, naso nikil um-bomduwa, nami okok kaasiik ma kup-tiya, okok keman o, akale,
    kulaali tam tolba-kup yak Yesus ami daang bakaala unip.'
  nlx-nlx: जाणे बुखेत यीशु हलफाईन बेटाख लेवीह, फालो उकालन्या चोवकी पोर बोह रियेल दिख्यो,
    एने ताह केयो, “मार पासाण आव लाग।” तेवी लेवी उठीन तान पासाण चाल दिनो।
  apw-NT: Jesus higaałgo Alphéus biye’, Levi holzéhi, tax nanáhi’ṉiłígee sidaago yiłtsąądá’
