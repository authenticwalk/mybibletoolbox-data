  asm-FB: পাছত তেওঁ যাওঁতে আলফয়ৰ পুতেক লেবীক কৰ লোৱা চ’ৰাত বহি থকা দেখা পালে আৰু
    তেওঁক ক’লে, “মোৰ পাছে পাছে আহা”। তেতিয়া তেওঁ উঠি, তেওঁৰ পাছে পাছে গ’ল।
  okv-okv: Eto ate poekenu irae enu isa pahue Alphaeus ta meni Levi tax umbari gaga
    ta arumbeto mitinu kito “na ambo ambo e” ainge enu ereto Iesu ta ambota pambuna.
  mxt-NT: 'Tyicuan ta cuahan ra ta nu yaha̱ ra nanyehe̱ ra chi ra Leví sehe ra Alfeo,
    nyaá ra nu sahá tyiño ra, tavá ra xuhun cuenda gobiernu ñuu Roma. Ta catyí ra
    Jesús chi ra: ―Co̱ho chihin. Tyicuan ta nducuita̱ ra Leví, ta cuahan ra chihin
    ra.'
  tzo-NT: 'Patil c''alal ixanav batel ti Jesuse, laj yil ti Levie, ja'' ti snich''on
    ti Alfeoe. Ja'' Mateo sbi ti ac''opic. Te nacal yo'' bu tstojic spatanic ti jchi''iltaque.
    Ja'' jtsobpatan ti Levie. Ti Jesuse hech laj yalbe: ―La'' chi''inun batel ―xut
    ti jtsobpatane ja'' ti batem yo''nton chlo''lavan ti taq''uine. Hech ilic ti Levie,
    laj xchi''in batel ti Jesuse.'
  ind-AGS: Saat Yesus berjalan, dia melihat Lewi anak laki-laki Alfeus, duduk di tempat
    pemungut cukai, keturunan Lewi sedang duduk di tempat kerjanya. Lalu Yesus mendekati
    dia dan berkata, “Mari, ikutlah Aku.” Waktu itu juga Matius berdiri dan mengikut
    Yesus.
  omw-omw: Mwiaqaatairo mwiva vuva uro variqaro taqovaro Rivaiva, Arapiaasira mwaaquvanto,
