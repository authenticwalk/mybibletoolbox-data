    di den e kai Leifi*f2*, sidon sidon na a osu doo mofu e piki lantimoni gi lanti.
    Ne Masaa Jesesi kai en taki: “Kon waka a mi baka!” Ne wanten wanten Leifi opo,
    ne a waka a Masaa Jesesi baka.'
  uig-LAT: 'U yoldin ötüp kétiwatqanda, baj alidighan orunda olturghan Alfayning oghli
