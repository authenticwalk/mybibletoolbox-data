    —Be'' shkö́ ye'' ta̱ ye'' ttökataie. Eta̱ ie'' e̱'' kéka̱ ta̱ imía̱ Jesús ta̱.'
  kwf-kwf: Ma ana kaidaꞋi nia liu kwau sulia Ꞌosi neꞋeri, nia ka lisia sa Lifae, na
    ngela sa Alfeas. Nia tua goꞋo Ꞌana ana kula fuana ngalilana mani ana takisi, osiꞋana
    neꞋe nia rao Ꞌi neꞋeri. Ma sa Jesus ka fata Ꞌuri fuana, “ꞋOke leka maꞋi faꞋinau.”
    Ma sa Lifae ka tataꞋe, ma ka leka naꞋa Ꞌana faꞋinia.
  eng-WYC-2017: And when he passed, he saw Levi of Alphaeus sitting at the tollbooth,
    and he said to him, Pursue me. And he rose, and pursued him.
  eng-WMBB: As he passed by, he saw Levi the son of Halfai sitting at the tax office.
    He said to him, “Follow me.” And he arose and followed him.
  zat-NTPS: 'Ca gudé Jesús na'', ble''ene'' Leví, zri''ine Alfeo, dxe''e̱ lataj chee̱
    wechizruj. Na'' gunná Jesús, dxe̱''e̱ le̱'': ―Be̱n neda'' tuze. La guxásate̱ Leví,
    guxíajle̱ne̱'' Jesús.'
  spp-spp: 'U nintoroŋ''à Alife jyaŋi Levi ɲya u à tɛ̀ɛn múnalwɔɔre tashwɔge e. Ka
    u u yi jwo u á: «Yîr''a taha na fye e». Ka Levi si yîr''a taha u fye e.'
  zty-NTPS: 'Kate'' ne ẕde Jesusen'' ga na'', bḻe''ele'' Lebí, ẕi''n Alfeo, ži''e
    gan ẕchiẕjwe'' ḻo wláz yež zi''to''. Jesusen'' gože'' ḻe'': —Benḻen neda'' tẕen.
    Ḻa'' wzó ža''te Lebín'', na'' wyéjḻene'' Jesusen''.'
  mek-mek: Ke isa foe nie mo epea elao alogai, Iudea auga aka Lefi, Alfeus gauga Roma
    kamanina papagai epinauga tax eafia auga, tax keogeoge afugai eagu eisa. Ke epainia
    einaka, “Muniuai mopea,” eoma. Ke Lefi eꞌue Iesu muninai epea.
  aey-aey: Odimei uqa jic cobi nunui uqa Alfias melah, Liwai, takis cedec jona bibilen
    fen. Fimei madon, “Tootaga,” don. Odocob Liwai uqa cajimei Jisas toodu nuen.
  urd-GVH: चलते चलते उसने हलफ़ई के बेटे लावी को देखा जो टैक्स लेने के लिए अपनी चौकी
    पर बैठा था। ईसा ने उससे कहा, “मेरे पीछे हो ले।” और लावी उठकर उसके पीछे हो लिया।
  ycn-ycn: 'Rehuíña''ataca necá ejomi ri''ijná chira''ajó ají que a''ajná ño''ojó.
    Amari Mateo yá''aco risápaca''ala la''acana nacú. Liñeru riquejá''a ina''uqué
    liyá, ra''acáloje ricá ne''emacánajlo penaje. Alfeo i''irí ri''imacá. Ramá riyá''aco.
    E Jesús quemari rijló: —Pi''ijná nujhua''até. —Je —que rimacá. Raú rácho''o, ri''ijná
    rijhua''até.'
  djr-djr: Ga ŋunhi ŋayi gan Djesu marrtjinany, bala ŋayi nhäŋala waŋganynhan yolŋuny
    Lebaynha gäthu'mirriŋu Yalpayatjku, nhinan ŋayi gan ŋunhiliyi rrupiya märranhamirriŋur
    wäŋaŋur. Bala ŋayi Djesuny waŋanan nhanŋu bitjarra, “Go malthurra ŋarrakun.” Bala
    ŋayi ŋunhi yolŋuny yan rur'yurra, bala yan malthurra Djesuwnha.
  kvg-kvg: Yesu ta manqei ndøgo ge-ivav, nakhoa gegeveat, ezoqam ndø-omét. Teqa iz
