    Jesos: —Intsome, piguiatanëna. Aro yaratinganë Irebí, yoguiatanëri.'
  plu-plu: 'Ayteke ariwnteke ini ig tipik waywe apigku ahin. Ayge ig hiyá kiyapwiye
