  txq-txq: Numa naa, hambu hatahori esa nade Lewi, Alpius anan. Ana dadi neu man-parenda
    Roma mana susu bean. Yesus laꞌok nesik naa boe ma Ana mete-nita Lewi, de nae,
    “Wee! Mai fo tungga Au!” Lewi namanene nala Yesus nae leo naa, boe ma ana nambadeik
    fo tunggan tutik kana leo.
  aaz-aaz: Anbi bare naan, anmuiꞌ tuaf es, kaan ee naiꞌ Lewi, naiꞌ Alfius in aan mone.
    In meupn ii es reꞌ he nhoik beo he nfee je neu anaaꞌ aprenat pah Roma. Oras Naiꞌ
    Yesus annao npeoꞌ naan ate, In niit naiꞌ Lewi. Onaim In nak ee mnak, “Baꞌe! Uum
    he mutuinaꞌ Kau nai!” Anneen on naan ate, naiꞌ Lewi anfeen am natuinaꞌ nain Je.
  qup-NT: 'Yachachishkanwasha chay kucha mayanta rihushpanna rikurka Alfeopa wawan
    Leví shutiyuta. Chay Levika ñukanchi israel masinkunata impuestuta kobrapayarka
    chay romano tukuymanta atun apurayku. Jesuska Levita kobranan wasipi tiyahushkanta
    rikushpan rimarka: Leví shamuy, katiway. Chay ratulla Levika atarishpan Jesusta
    katirka.'
  dop-dop: 'Yesu tɛɛkɑɣɑ, ɩlɛnɑ ɩ́ nɑ́ Alǝfe pǝyɑlʋ Lefii nɑ ɩ́ cɑɣɑ lɑmpuu tǝmʋlɛ.
    Ɩlɛnɑ Yesu tɔmɩ-ɩ sɩ: Kʋlɩ nɑ ń tǝŋɩ-m. Ḿpʋ́ɣʋ́ Lefii kʋlɑɑ nɑ ɩ́ tǝŋɩ-ɩ.'
  azb-azb: 'Yolu keçəndə vergi yığılan yerdə oturan Halfay oğlu Levini görüb ona dedi:
    «Ardımca gəl». O da durub İsanın ardınca getdi.'
  eng-DBY: And passing by, he saw Levi the [son] of Alphaeus sitting at the tax-office,
    and says to him, Follow me. And he rose up and followed him.
  guo-NT: 'Do jawʉx, Jesús naewʉajanpox bʉxtoet wʉt, fʉlaech wʉton, taenon Leví. Japon
    asawʉl Mateo. Leví pax pawʉl Alfeo. Leví impuesto mat-omwʉljoen Roma gobiernoliajwa.
    Leví ek impuesto mat-omwʉljoebatat. Jaxot Jesús jʉm-aech: —¡Xan nakfʉlaem tajnachalnamliajwa!
    —aech Jesús. Do jawʉt, Leví nant wʉt, nakfollison Jesús.'
  hla-hla: Poata te lalaia e Iesu ba te tarena a katun te lului a takis, a solonen
    e Livai a pien tere Alpias, ba nonei te gumuna tara luman takis i tanen ba te
    kuina. Be Iesu e poiena i tanen, “Alö go la gono memo lia.” Be Livai e takeina
    me la gono menen.
  mav-NT: Mi'i hawyi tewyry hap tote Iesui ta'a­kasa uhyt Irewi mekewat Auweu sa'yru
    apykpe ipotpap netap wiat rakat. Mi'i ipotpap mu'ap pyhyp hap ete. Wuat'i mu'ap
    kare'en ko'i toipyhyp. Toipo­re­ra'at sa'up to'y­wania kaipyi wanĩ­kaptia porekuat
    pe. Mi'i hawyi Iesui tuwẽ­powat howawi — To'iro uiwywo Irewi e. Mi'i hawyi ipoĩ'ãm
    na'yn hawyi toto Iesui upi.
  kpf-kpf: Dâzâŋgom âim ko Alipaiogât nanŋâ Lewi egi kât mimiŋâ namin tâi itâ sâm
    dukuip, “Gâ nâ sot pâlâtâŋ op molini.”
  ppo-ppo: Atétu beteró, tu̧mó furaalu kelalemó, Alpias-né naalema Lipai a̧ takis
    moni saairaalu kapala tȩne furu bemó betepa, a̧paae duraalu, “Ya̧ ȩ sya ape,”
    depa, kale whi̧ a̧ turukó holóló Yesu sya felepó.
  hin-2017: जाते हुए यीशु ने हलफईस के पुत्र लेवी को चुंगी की चौकी पर बैठे देखा, और
    उससे कहा, “मेरे पीछे हो ले।” और वह उठकर, उसके पीछे हो लिया।
  bef-bef: 'To anagati heꞌmito buto Alifiasihi panaꞌa Libai takisi nonugu nohigo bu
    goto ma lu emiꞌehina: Ma bo yale. Kai nemegeꞌi obo. To ya ligo, ai ho tito megeꞌi
    buꞌehina yabe.'
  amm-amm: Nosai no mo; iwo tokuso utukaimoki, na manoki, Liwaiso na kiki, takiso
    nuso yousikainoso, Alofiyani awitonoso. Na imoki, “Kuku, yoso na paluwaimono.”
    Imoki mo; na amufuki, Isisoso na aluwaiki.
  zaj-zaj: Viyakalile yobita, kamona muwila kodi yokemigwa Lawi, mwana wa Alufayo,
    yakalile muna ing'anda yake ya kulihila kodi. Yesu kamulongela, “Ng'holeleza.”
    Lawi kenuka kamkoleleza.
