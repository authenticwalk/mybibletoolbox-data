  daa-NT: 'Iisa sin̰jitu sooɗ min ɗo wer-aka ho ŋa taltu gay obe miirir rakki, siŋji
    Lebi roŋ ka Alpe. Ŋa goy ɗo riyoy. Kar Iisa ɗiyiiji aman : « Uc aaɗnu ! » Ek di
    Lebi uctu, ŋa aaɗiiga.'
  mlp-mlp: Gibilenad osim teq in era lehad luwim in Alfiyus atatin Liway ahol tuwam.
