    nasi ijoro ijoro juvonövonëjo. Juvonövonëjamu hegorovo riꞌöromo aevoromo Iesuare
    ijore ijore juvonövadeje.'
  geb-geb: Ana mbe nzuav, mbɨ gaa ga tɨgap vui. Ana vuav Arfias kama Rivai garim,
    ana mbe ŋkɨɨ ndi ndɨɨi phena perav ki. Zisas ana garav, khaŋ ana nzuai, “Rivai,
    ndu zɨ na phorgɨv ŋka ŋgɨrga.” Rivai ana mbararagiap, khavgiap, ana phorga vui.
  eng-WYCLIFFE: And whanne he passide, he saiy Leuy `of Alfei sittynge at the tolbothe,
    and he seide to hym, Sue me. And he roos, and suede hym.
  bsj-bsj: Kambo ci cuken tiyeri, cin to lewi bibw lfayo yim fiye yime nob oka dorek
    la cin yila bwangmen ten. cin kweni lacin bwangcinenten
  cak-cak: 'Jac''ari'' pa rubey xutz''et ri Leví, ruc''ajol jun achi rubinan Alfeo.
