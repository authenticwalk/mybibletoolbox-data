    vuudamicatadai, taidʌ ʌSuusi itʌtʌdai: ―Giñoidáni ―astʌtʌdai. Taidʌ ʌLeví otoma
    cʌquiva dai oí.'
  rai-rai: Baa i waan waanwaan, i babo paa Lewi, natun Aalipaaio, i ki u ra ruma na
