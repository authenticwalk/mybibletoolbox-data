verse: MRK.002.014
translations:
  kpx-kpx: Kebia haivege uoholige au lohoniale Aloveasi mo Livai elehanu. Malaha keu
    ataemo takesi malemale ata. Iale takesilahamale oe uvue ugulamoi usege Iesuu namihai
    loui avoe, “Di ehomai loho.” Ige au hovelahai ehomanu.
  okv-H: Eto ahe poekenu irae enu isa pahue Alphaeus ta meni Levi tax humbari gaga
    ta arumbeto mihinu kito “na ambo ambo e” ainge enu ereto Iesu ta ambota pambuna.
  tbo-tbo: Ma i nenae po lawa gowana Libai amana Alipi, naka lawana tauna takisi tu
    tama anani bagibagi numana uyahina i tugutugula ma Yesu i baha nae uyahina i pa,
    ‘Una wotagou.’ Libai i towolo po Yesu i wotagoya.
  mal-C: പിന്നീട് അദ്ദേഹം നടന്നുപോകുമ്പോൾ അല്‌ഫായിയുടെ മകനായ ലേവി നികുതിപിരിവു നടത്താനിരിക്കുന്നതു
    കണ്ടു. യേശു അയാളോട്, “എന്നെ അനുഗമിക്കുക” എന്നു പറഞ്ഞു. ലേവി എഴുന്നേറ്റ് അദ്ദേഹത്തെ
    അനുഗമിച്ചു.
  grc-SR: Καὶ παράγων εἶδεν Λευῒ τὸν τοῦ Ἀλφαίου καθήμενον ἐπὶ τὸ τελώνιον, καὶ λέγει
    αὐτῷ, Ἀκολούθει μοι. Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  bgc-bgc: जान्दे होए उसनै हलफई के बेट्टे लेवी जिसका नाम मत्ती था, चुंगी की चौकी पै
    बेठ्ठे देख्या, अर उसतै कह्या, “मेरा चेल्ला बणण खात्तर मेरै पाच्छै हो ले।” अर वो
    उठकै उसकै पाच्छै हो लिया।
  khz-khz: Iesu elaka-agowai aonai, ia na Alfia natuna arana Levi takiti monira gegapirawai
    numanai tanutago egitaato, ne evaikilaato, netiwato, “Muliku ai ono mai-lakakau.”
    Ne Levi ekuliitito, Iesu mulinai elakakauto.
  deu-TKW: 'Und da er weiter zog, sah er Levi den Sohn des Alphäus an der Zollstätte
    sitzen, und sagt zu ihm: folge mir. Und er stand auf und folgte ihm.'
  zsr-NT: 'Catiꞌ rdödëꞌ niꞌ Jesús, bléꞌinëꞌ Leví, zxiꞌnëꞌ Alfeo, röꞌë ga ruquizxjëꞌ
    uláz qui yödz ziꞌtuꞌ. Jesús gudxëꞌ lëꞌ: ―Gdaꞌ nedaꞌ. Laꞌ gyastëꞌ Leví naꞌ, zéajlenëꞌ
    Jesús.'
  lin-lin: 'Wana azalaki kotambola, amonaki Levi, mwana mobali ya Alife, avandi na
    ndako ya mosala epai wapi bafutaka mpako. Yesu alobaki na ye : « Landa Ngai. »
    Levi atelemaki mpe alandaki Ye.'
  hns-NT: 'Tab oe djoetie bhare ke ghar lage ekgo aadmie ke baithal dekhies. Okar
    naam Lewie raha aur oe Alfeas ke beta raha. Tab Jiesoe ose bolies: „Aaw tjalie
    hamaar saath.” Lewie oethke okare sanghe tjale lagal.'
  noa-E: Mag jaau sĩewi petaau jöoi ãb Alfeo anʉm iewaa Leví anʉmta ooimajim anʉm.
    Mag Leví Romaam gobierno dën dëbpaar jëeujem arr aawai õrau ichig dëbpaar phagaan
    bëejem ag mes bigaau päar sĩejim anʉm. Mag oobaimaawaita Jesuu irig, “Mʉ dʉ̈i
    marrau” abaawai, phiidʉwi, chadcha i dʉ̈i petajim anaabá, i kha ogdʉba nʉrraag.
  eng-EMTV: And passing by, He saw Levi the son of Alphaeus sitting at the tax office,
    and He said to him, “Follow Me.” And arising, he followed Him.
  mib-NT: 'Yūcuán na te ni yāha ya cuahān yā, te ni jito ya nuū Leví sēhe Alfeo, néne
    de nuū cutútú xúhun renta. Te ni cahān yā jiín de: Condiquīn ruhū na quíhín yō.
    Te ni ndocuɨñɨ̄ de, te cuahān de jíín yá.'
  bea-bea: Intyizon ghayalu, yailon Levi Alphaeus ma chue sata sooniya mechetilichti,
    toowela ooli yehtilon, Sakyetiya. Kahchu niiya yekehtesha.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् पेर पत्‍छे़ल्‍ले़ अल्‍फायसरे़ कुस्‍साः ले़बिःन्
    एःङ्‌याङ् फोःङ्‌मा ते़न्‍नो युङे़बा निःसुआङ् मे़त्तु, “इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ॥”
    खे़न् मुत्‍थ्रिक् पोगे़आङ् खुने़ॽनु थासिङ्‌लो॥
  xnj-xnj: Ndi paagendayi amuweni Lawi mwana wa Alufayo atamili munyumba ya kutolela
    kodi. Yesu akamjovela, “Bwela nilandayi.” Ndi Lawi akayima akamulanda.
  mmx-mmx: La melemu ni gat pas uto lixilik la ga ven ne Levi nitna ne Alpias, gat
    kis to at loogu xekepe pilas. La ne Iesu ga lok tin keretna, “Una mumu asu ia.”
    La ne Levi ga xatu la ga mumu asu i.
  cbr-NT: '''Unánmitancëx cuanquínbi ca Jesusan Alfeonën bëchicë, Leví cacë, a anuxuan
    ''apu buánmiti curíqui bicë anua tsócë mëracëxa. Mëraquin ca Jesusan cacëxa: —''Ën
    mi ''unánminun ca ''ëbë cuani ut. Cacëxëshi ca Leví niruquiani Jesúsbë cuancëxa.'
  tee-NT: 'Chai acsni tavanan anchokolh ju Jesús ju lak''achak''an pus lakts''ilh
    pumatam ach''ini'' ju Leví ixjuncan. Ists''alh ju Alfeo. Ju yuchi ixvi junta amapalanancan.
    Chai ju Jesús juni: ―Aq''uinch''ak''ok''ach. Pus lana taya ju Leví. Ch''ak''ok''alh
    ju Jesús.'
  eng-LSV: and passing by, He saw Levi of Alpheus sitting at the tax office, and says
    to him, “Follow Me,” and he, having risen, followed Him.
  cak-NT: 'Y cuando raja'' rutz''amon bey chi nitzolaj chij, xutzu'' ri Leví, ri ralc''ual
    ri jun achi rubinan Alfeo. Ri Leví ch''ocol pa jun ch''aquet, chi numol ri impuesto
    ri niquitoj ri winak. Xpe ri Jesús xu''ij che: Quinatzeklebej. Y raja'' xbecataj-pe
    ri anchi'' ch''ocol-wi y xutzeklebej ri Jesús.'
  pah-NT: Hehemo ga hoi. Igwete ga Levi'ga repiagi. Ga ko Alfeu'ga ra'yra'ga. Itambere'ia
    ryrua pype Levi'ga reni. A'ereki ga omono'õ itambere'ia ipyhyga pevove'g̃a hugwi
    tamondo ti governo pe javo. Igwete Jesus'ga ga repiagi javo ga pe. —Herejo ji
    rupi nhiremimbo'eharamo, ei ga Levi'ga pe. Igwete ga po'ami ogwovo Jesus'ga rupi
    garemimbo'eharamo.
  sja-NT: 'Wãyaa wãde, unuji Leví. Mãgɨ́ Alfeo warra paji. Su-ak''ɨ baji Cesar-it''ee
    impuesto p''aapatamãi. Jesupa mãgaji irumaa: —Mɨ ome nipaparíiji. Aramata p''irabaip''eda
    wãji Jesús ome.'
  xed-xed: Tata gra mbaɗa Yesu, ka nghaŋtá tsi ta Levi mnda tska dzumna, ta nzakway
    ka zwaŋa Alfe, ta nzaku ta watgha həga ksa slnani. «Mbaɗa mista ɗa,» kaʼa nda
    tsi. Ka sliʼafta Levi ka laghwi mistani.
  mks-NT: 'Nani xíca Jesús cua̱ha̱n na̱ya̱ha nu̱ íin in da̱ naní Leví, ja̱hyi Alfeo.
    Ta íin coo da nu̱ sáco̱o da̱ játaca jiu̱hún cuéntá impuesto. Ta cáchí a̱ já xi̱hi̱n
    dá: —Naha quíi̱ candi̱cu̱n ye̱he̱. A̱nda̱ já na̱nda̱ca̱ ndichi Leví ta na̱ndi̱co̱
    da̱ Jesús.'
  gfk-S: Ma be iga hana sakit iga nes Lewi no natine Alipaio ga kis ter tano hala
    na kap takis. Ma ne Jisas ga tange tana, “Mur iou!” Ma ne Lewi ga taman tut ma
    iga mur ie.
  bmu-bmu: Anda takis ofis oŋgitmamgö aiga miaŋgöreŋ azi qetŋi Liwai Alfiusgö nahönŋi
    tariga eka jii mörök, “Gi mönö nöŋgö andöne kanöŋ.” Mewö jiiga möta wahöta takis
    nup mosöta Jisösgö andöŋe anök.
  dgz-dgz: Amba use sia aiwandini gapan apan Livai (yaua dawa Matiu), apan Alopias
    otua yaven. Me moni bongamini apane da menan moni bongamine paewa gapan wanden.
    Iesu me inap anega dien, “Evinap onak.”
  eng-GNV: And as Iesus passed by, hee sawe Leui the sonne of Alpheus sit at the receit
    of custome, and said vnto him, Folowe me. And he arose and followed him.
  zaa-NT: 'Néda bá yu''ée nna bilá''nie ttu enne'' láą Leví ỹi''ni Alfeo rì''ą lo
    meỹa làti ría ca enne'' huiỹa qui'' impuesto nu ruquiỹa gobierno. Jesús nna rèe
    na: Gutà tanó inte''. Lą nna gudulí taą́ nna dia tìą lani e.'
  eng-WEBSTER: And as he passed by, he saw Levi the son of Alpheus, sitting at the
    receipt of custom, and said to him, Follow me. And he arose, and followed him.
  guh-guh: 'Bajaraxuacujinae penajetarucaejavata Jesús taeyeta Levívënënë, Alfeo pexënato.
    Leví eca pabota gobierno pejamatabëcuene jivijavabelia matamoyanijobabiaba impuestomatamo.
    Nexata Jesús jumaitsi Levíjavabelia: —Leví, naxanitsia. Nepënaponare, jai Jesús.
    Jejai Leví. Nexata nonotapuna. Leví baja napona Jesús pepëta.'
  bon-bon: Puma cita ca tabe liba ädige, yepä täks rarekaake uutecrena biname ne jepänige
    ngii Leebi Alaba me bägrä. Tabe adnatäneji enajige täks rarekaake uutecrena mete
    cabu. Yeesu teebine jejige egä, “Maane tädi cane cama otnime.” Leebi abujängtige,
    teta cama ädige.
  nhw-BL: 'Huan teipa Jesús panotinemiyaya campa se mesa tlen tequicali, huan nepa
    mosehuiyaya se tlacatl itoca Leví [2:14 Leví nojquiya itoca Mateo.] catli elqui
    icone Alfeo. Tequitini quitequitlalijtoyaj ma quiselis nopa tomi catli nochi monequi
    tlaxtlahuaj para impuestos. Huan Jesús quiilhui: ―Techtoquili. Huajca Leví moquetztiquisqui
    huan quitoquili Jesús.'
  swh-ONEN: Alipokuwa akitembea, akamwona Lawi mwana wa Alfayo ameketi forodhani mahali
    pa kutoza ushuru, akamwambia, “Nifuate.” Lawi akaondoka, akamfuata Yesu.
  wbi-wbi: Ye ighenfa akamwagha u lawi nswambe ghwa Alfayo ikalile pano isongekesia
    isongo akambula akati “Um'bingililaghe.” Akima na pikum'bingilila
  bba-bba: Sɑnɑm mɛ u sɑrɔ u Lefi wɑ, Alufen bii, u sɔ̃ ɡbere yerɔ. U nùn sɔ̃ɔwɑ u
    nɛɛ, ɑ mɑn swĩiyɔ. Lefi seewɑ mɑ u nùn swĩi.
  eng-KJVCPB: And as he passed by, he saw Levi the son of Alpheus sitting at the receipt
    of custom, and said unto him, Follow me. And he arose and followed him.
  kgk-NT: 'Upéi ogwata oho-vy y rembe-rupi. Ohexa oho-vy Levi-pe. Ha Levi Alfeu ra''y.
    Ohexa íxupe nhane mbopaga haty-py: —Eju xe moirũ, he''i Levi-pe. Ha upéi katu
    opu''ã. Oho hupive.'
  waj-waj: 'Kua kiaa mmi taika kioo kava vara ranoo Kapanauma vioo tooduu Arapainna
    mmaapuuvo Riviiva ari sikau takiisa vareera nnauvaki hara kioo varuduu Yisuuva
    inna too tunoo: Ni nnaagiai ngianee, tuduu rikioo diitoo inna nnaagiai viravai.'
  cpy-cpy: 'Ikanta rawijanaki Jesús, roojatzi iñaanta-paariri itomi Alfeo iitachari
    Leví. Ijeeki rirori, rowakiri reewari wirakocha ishintsitantzi ramaeteniri koriki,
    ikantapaakiri: “Poyaatena.” Ari ikatziyanaka rirori royaata-nakiri.'
  ekk-PKP: Kui ta kõndis, nägi ta Leevit, Alfeuse poega, maksukoguja putkas istumas.
    „Järgne mulle,“ ütles Jeesus talle. Leevi tõusis ja järgnes Jeesusele.
  mpx-mpx: Yaka abwe i nawanawa al, inoke takis ana toahi etega alana Libai, iya Alipiyos
    natuna, i kite i misiyowa wana abatuwalaliya. Inoke i baek elana i ba, “U toulilau.”
    Yaka Libai i lut ge i toulil.
  wbp-wbp: Yali-jangkaju yampija nguru yaliji, manu wapanja-yaninjarni yanulpa yirdiyi-wanaju.
    Kamparrurla yirdiyirla, yuwarli-pardulpa tala-kurlangu karrija wupuju-pardu, ngulangkajulpa
    wati warrki-jarrija kaninjarni yirdiji Liipi. Kala-jana warrki-jarrija Ruumu-wardingkiki,
    ngulaju talakungarduyu. Nyanungukupalangu kirda-nyanu yirdiji Yalpiya. Kuja Jijaji
    yaninjarni yanurnu, parlu-pungu Liipi warrki-jarrinja-kurra, ngularla wangkaja
    Jijaji, “Liipi, ngajuju puraya, manu kurdungurlu-jarriya ngaju-nyangu!” Junga-juku,
    Liipiji karrinja-pardija, Jijajilki puraja.
  luo-luo: Kane oyudo owuotho e dho Nam, noneno Lawi wuod Alfayo kobet piny e od jasol
    osuru. Yesu nowachone Lawi niya, “Luwa,” mi Lawi noa malo kendo noluwe.
  nhe-NT: 'Huan teipa Jesús panotinemiyaya campa tequicali, huan nepa ipan mesa mosehuiyaya
    se tlacatl tlen itoca eliyaya Leví tlen elqui icone Alfeo. Tequihuejme quitequitlalijtoyaj
    ma quiseli nopa tomi tlen nochi monequiyaya tlaxtlahuase para impuestos. Huan
    Jesús quiilhui: ―Xinechtoquili. Huajca Mateo moquetztiquisqui huan quitoquili
    Jesús.'
  aii-aii: 'ܘܟܲܕ ܒܸܥܒ݂ܵܪܵܐ، ܚܙܹܐ ܠܹܗ ܠܠܹܘܝܼ ܒܪܘܿܢܵܐ ܕܚܲܠܦܲܝ ܝܬܝܼܒ݂ܵܐ ܓܵܘ ܒܹܝܬ ܡܵܟ݂ܣܹ̈ܐ،
    ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܬܵ‌ܐ ܒܵܬܪܝܼ.“ ܘܩܝܼܡ ܠܹܗ ܐܙܝܼܠܔ ܠܹܗ ܒܵܬܪܹܗ.'
  esk-NT: Tamaani apqusaaqami tautuŋniġaa Levi, iġñiġikkaŋa Alphaeus-ŋum aquppiruaq
    savaaġmiñi manniqipluni. Tavra Jesus-ŋum nipliutipmani itna, “Maliŋŋa,” taavruma
    makitluni maliutliġniġaa.
  msb-msb: Pagkatapos, myintras nagalakat siya, nakita niya an anak ni Alfeo na si
    Levi na parasukot san buwis na nagaingkod sa may kolektahan san buwis. Sinabihan
    siya ni Jesus, “Mag-upod ka sa akon.” Kaya, tumindog naman ini kag nag-upod sa
    iya.
  cpa-NT: 'Ma²ŋøa¹² Jesús he¹² jǿg³ mi³ca¹jë́²dsa Leví, ja³ŋiúh³ Alfeo, dsa² guǿ¹²
    hniú¹² ja³cagh¹²dsa cog³. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Leví: ―¡Ma¹dsǿg³
    quianh¹³ jní²! ―ca¹juúh²dsa. Jøng² ca¹nung² Leví. Ca¹ŋó¹dsa quianh¹³ Jesús.'
  dso-dso: ଆରି ସେ ଜାଉ ଜାଉ ଆଲ୍‌ପିଅର୍‌ ପଅ ଲେବିକେ ରମିୟ ସର୍‌କାରର୍‌ ପାଇ ସିସ୍‌ତୁମାଙ୍ଗୁମନ୍‌
    ମାଙ୍ଗ୍‌ବା ଜାଗାଇ ବସି ରଇବାଟା ଦେକି ତାକେ କଇଲା, “ମର୍‌ ସଙ୍ଗ୍‌ ଆଉ ।” ତେଇଅନି ସେ ତାର୍‌
    ସିସ୍‌ତୁମାଙ୍ଗୁମନ୍‌ ମାଙ୍ଗ୍‌ବାଟା ଚାଡି ଉଟିକରି ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ଗାଲା ।
  meu-meu: Raka hanaina ai, ia ese Levi Alfeo tax gabuna helaina ai e itaia, bena
    e boiria, eto, Murigu ai a raka. Bena ia e tore isi, ia murinai e raka.
  yva-NT: Umba panya pananave no naije, Po vatano po pajak ranugande akarijo pemerinta
    aije inta aen, apa tame mi Lewi, Alpeus apa arikainy. Opamo tuna no apa tanoano
    pajak rai. Yesus po awain pare, “Winde tavono Rinai!” Umba Lewi seo, pusyo ti
    tavondijo Ai.
  dgc-dgc: Ey to péglakad na, éy neta na i esa a lélake a mégpabuwes, a te eknud to
    pégsingihan ta buwes. Ti Lebi i ngahen naa, a anak ni Alpeyo. Ey kinagi ni Jesus
    diya, a “Kumuyog ka diyakén a maging alagad ko.” Ey tinumaknég ti Lebi, a inumunonod
    siya ni Jesus.
  zpm-NT: Ro nis co ziezë me goṉ me Leví, xingan Alfé, zob Leví zaatne rietizh zho
    contribucion, dzigo bredz me Leví tsienaḻ Leví zhits me. Guso Leví ga, laa Leví
    zienaḻ.
  hix-NT: Taa. Tàtonàr me Ryefe yonyey hatà. Awfew muru rma noro hatà. Nàmno yawo
    eryewtaxaho nehxakon hatà. Txenyeru yahohtoho yawo rma nehxakon hatà, tkayaryet
    komo txenyerunu yahosnye ro kaxe. Rakoro omok ha, kekon hatà, Txesusu, àwya. Sax,
    nasanàmye hatà, Ryefe. Txesus yakoro harha toy hatà.
  sim-sim: Karem uhu or ihi aka os gavmanhi yan li owendari mishi oson or tikrihi
    orok lerawun landari ma oton ormu heyera. Ma oto hi orhi Livai, jikisi Alfiushi
    oria. Livain or heyehe ormu mbara, �Mir kolok ta anin tiya shi ika.� Karem or
    mbarik or usaha Jisasin or tiyaha frimu ira.
  npi-ULB: उहाँ जाँदै गर्नुहुँदा उहाँले अल्फयसका छोरा लेवी कर उठाउने ठाउँमा बसिरहेको
    देख्‍नुभयो र उहाँले तिनलाई भन्‍नुभयो, “मेरो पछि लाग ।” तिनी उठे, र उहाँको पछि
    लागे ।
  cgc-cgc: Na natapos en Jesus ta pagtudlo, gapanaw kanen i daw nakita din isya na
    manugsukot ta buis na ngaran din Levi na bata Alfeo. Gamungko Levi i naan ta bayaran
    ta buis. Gambal Jesus i ki kanen, “Muyog ka ki yaken aged kaon isya man ta ake
    na mga tinudluan.” Pag-ambal Jesus, gatindeg dayon Levi i daw muyog.
  tim-tim: Benŋe ainba arim luâk siâ kotŋe Lewi Alipaiogât nanŋe arekŋe gawaman yeŋgât
    puli emetŋân tato Yesuŋe magaŋmâ hin dâep, “Nâ olop manbaetgât gamenâ arire.”
    dâep. Akto Lewiŋe puligât âi hepunmâ puli emetŋânba gembo Yesu olop ariyiat.
  yor-yor: Bí ó ti ń rin etí Òkun lọ sókè, ó rí Lefi ọmọ Alfeu tí ó jókòó nínú àgọ́
    níbi tí ó ti ń gba owó orí, Jesu sì wí fún un pé, “Tẹ̀lé mi,” Lefi dìde, ó sì
    ń tẹ̀lé e.
  wos-wos: Wataka ye dé xé alfiusna nyan déka xi Livai Romka yéwa hwenjoka yéwa hérandéka
    gembu rendéka. Xétaka dé wa, “Méni mé ya wuni wali.” Wungi wandéka dé raama dé
    Jisas wali yi.
  emp-NTPO: 'Wãbʌrʌd̶e Jesuba Alpeo warra Levida unusia. Maʌ̃ Levira Romanebema boro
    itea parata diabada ded̶e chũmasia. Jesuba idjía jarasia: –Mʌ̃ ume zedua.– Ara
    maʌ̃da Levira piradrʌped̶a Jesu ume wãsia.'
  eng-F35: As He passed by, He saw Levi the son of Alphaeus sitting at the tax office,
    and He said to him, “Follow me!” So he got up and followed Him.
  ind-ind: Sesudah selesai, Yesus berjalan dari tempat itu dan melihat seorang penagih
    pajak sedang duduk di tempat kerjanya. Namanya Matius, anak Alfeus. Yesus pun
    mendekati dia dan berkata, “Mari, ikutlah Aku!” Saat itu juga Matius langsung
    berdiri dan mengikut Yesus.
  pes-OPCB: 'سپس هنگامی که می‌رفت، لاوی پسر حلفی را دید؛ او مأمور جمع‌آوری باج و خراج
    بود و در محل کارش نشسته بود. عیسی به او فرمود: «بیا و از من پیروی کن.» لاوی نیز
    بلافاصله به دنبال عیسی به راه افتاد.'
  mpt-mpt: metemea Alfiase miine Libaie takis moni bokalin am tam toumbianea monio
    bokabe kesoa atemnea baabanea Kobo ne beketne nale gesea e hananea okok olo deibonea
    Yesuse bekeba onsebe.
  ssx-ssx: Pi wala pulu hata꞉ A꞉lopia꞉sina꞉ eiyeke Lipaeta꞉ mo dakisi mani mu hayeke
    alena꞉ pitina꞉ Yesuma꞉ handa ipiki pa꞉ta꞉ alota꞉ Yaka hoki nane teli mea a꞉pa꞉peke
    leeke handaa Lipaema꞉ tiao Yesuna꞉ hoki nane teli mea peekeme.
  mkl-mkl: Ŋɔi í ɡbe wɑ lɔ kɔkɔi ile bi ku ɡbɑ fiɑi lɛmpoo nɔ í yɛ Levi, ɑmɑi Alifee
    wɑ bubɑ bɛ. Ŋɔi í sɔ̃ɔ í ni, toom wɑ. Nɔ Levi í dede í tooɛ.
  gaq-gaq: ଜିସୁ ଉଇଗ୍‌ନେ ବେଲା ସିସ୍ତୁ ସାଲ୍ୟାଃନେ ଜାଗାନ୍ନିଆ କ ଲେଃକ୍ନେ ଆଲଫିନେ ଉଙ୍ଗ୍‌ଡେ
    ଲେବୀକେ କେଚେ ମେଁ ବାଲିର୍‌କେ, “ନେଙ୍ଗ୍ ପ୍ଲା ପାଙ୍ଗ୍‌ଲା ।” ଇଡ଼ିଙ୍ଗ୍ ଲେବୀ ତୁଆଁକେ ଆରି
    ଜିସୁନେ ପ୍ଲା ୱେଗେ ।
  gof-RNT: Yaara aadhdhishe, Ilfiyoosa na7aa Leewe geetetteyssi qaraxa qanxisiya bessan
    uttidayssa be7idi, “Tana kaalla” yaagis. Leewey denddi eqqidi iya kaallis.
  unx-unx: ଆୟାର୍‌ତେ ସେନଃତାନ୍‌ ଦିପିଲିରେ ଆଲ୍‌ଫିୟାନ୍‌ରାଃ ହନ୍ତେକଡ଼ା ଲେବୀ ଆୟାଃ ମାଲ୍‌ହାରମ୍‌
    ଠାୟାଦ୍‌ରେ ଦୁବାକାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ୟୀଶୁ କାଜିକିୟାଏ, “ଦେଲା ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ ।” ଏନ୍ତେ
    ଇନିଃ ବିରିଦ୍‌କେଦ୍‌ତେ ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: Nenelotí novike, Alapaioni gipala Livaí nene takisi aleaká numukú noigo,
    ánigoake némegetoko ano, loko lokago, Livaí nene oteake ámegetoko vimó.
  lcm-lcm: Na taun ang kapo paliu, kala arai ani Levi, nat si Alpaio, katapo sinong
    nei lu i po luk takis, na kala antok ia, “Me using iau.” Na kala tadut na kala
    using ia.
  aer-aer: Akeme-irremele nhenge alherle-apemele re areke alere Alphaeus-kenhe Levi
    anerle-anerlenge, ikwerenhe arritnye arrpenhe-arle Matthew aneke. Rarle apwerte
    ngkweltye inetyame government-eke. Jesus anteme ikwere angkeke, “Ayenge apentaye.”
    Re akeme-irremele arne ikwerenhe areye impeke renhe apenterle-alhemele.
  qvc-NT: 'Chaymanda riqshina suq lugarta pasaqshinam rikarqan suq runa Libi shutiqta.
    [Nuta: Chay Libillam Matiyupis shutiq.] Payqam Alfiyupa churin karqan. Chay Libiqam
    tiyaykarqan kuntribusyun kubrakunan dispachumbi. Payta rikashpaqam, Jisusqa kayshina
    qayarqan: —Shamuy, aku noqawan, nishpa. Chaymi Libiqa chay uras atarishpa, Jisuswanna
    rirqan.'
  tgl-ULB: Sa kaniyang pagdaan, nakita niya si Levi na anak ni Alfeo na nakaupo sa
    paningilan ng buwis at sinabi sa kaniya, “Sumunod ka sa akin.” Tumayo si Levi
    at sumunod siya sa kaniya.
  cbs-NT: 'janua kakin Cafarnaúm anuxun Romabun gobierno pei bixunmisbu jiwe anu Alfeon
    bake Leví jawen kena betsa Mateo tsaua Jesúsun bechitushitan yuikin: —Ea chibankubainwen—
    aka Leví benitan chibankin taewabainaya'
  xtm-NTPP: 'Te ichi nuu kua''an ya ma, te ni jini ya tee kúu Leví ma sa''ya tee kúu
    Alfeo ma, vaa núkoo de ndáke''en ya''vi de xu''un no''o ñuu Roma ma nuu ndaka
    ñayii ka kivi koo ini ñuu ma, ja jin xiko i ndatniñu i nuya''vi ma. Te jiña''a
    ya: ―‍Kondikin ña''a ni ―‍kúu ya jiña''a ya. Te ni ndokuiñi tee kúu Leví ma, te
    ni ndikin de ya.'
  nnq-nnq: Kingobu apapeta, ngammona ntocha kodi ojwakemigwa Lawi, mwana jwa Alufayo,
    atamite panyumba ju kutocha kodi. Yesu ngannenge, “Ungengame.” Lawi ngajinuka
    ngankengama.
  bao-NT: 'Too ametʉa waagʉ, Alfeo macʉ̃ Leví, Roma maquẽre wapa jee bojagʉ cʉ̃ ca
    duwiri tabepʉ ca duwigʉre ĩa, o biro cʉ̃re ĩiupi: “Yʉ mena dooya.” To biro cʉ̃re
    cʉ̃ ca ĩirora, Leví pea wãmʉ nʉcã, cʉ̃re nʉnʉcoaupi.'
  san-ORI: ଅଥ ଗଚ୍ଛନ୍ କରସଞ୍ଚଯଗୃହ ଉପୱିଷ୍ଟମ୍ ଆଲ୍ଫୀଯପୁତ୍ରଂ ଲେୱିଂ ଦୃଷ୍ଟ୍ୱା ତମାହୂଯ କଥିତୱାନ୍
    ମତ୍ପଶ୍ଚାତ୍ ତ୍ୱାମାମଚ୍ଛ ତତଃ ସ ଉତ୍ଥାଯ ତତ୍ପଶ୍ଚାଦ୍ ଯଯୌ|
  huv-NT: 'Wüx taw quiaj, al mamong niüng angüyaran tomiün ocueaj cambaj, quiaj tajaw
    a Leví micual Alfeo alchetem quiaj. Tasaj: ―Mac indüüb xic, tabar ―aj. Quiaj witiüt,
    tamb mandüüb nej mamb.'
  otn-NT: 'Mi̱ tho p''ʉya, bi zømp''ʉ ja rá̱ oficina n''na ra̱ n''yohʉ ni̱ hu̱ ngue
    ra̱ Leví. Guehna̱ rá̱ ts''ʉnt''ʉ ra̱ Alfeo, guehna̱ jʉmba̱ ra̱ mɛ̱nyu̱ yø ja̱''i̱
    ja te pä. Mi̱ nu̱ ra̱ n''yohʉ na̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ma ga̱ mmɛ n''yø,
    ga̱ øt''e ngue ma̱ xädi''i ―bi ''yɛ̱mbi̱. Nu̱na̱ ra̱ Leví bi zop''ʉ rá̱ oficina,
    bi̱ mɛ ra̱ Jesús.'
  nop-nop: Unduŋ tiŋa ime magi tebe hogok wooŋ Alifiya mihiŋiŋ Lewi takis muneeŋ moŋgomoŋgot
    me adi kwanai yotneŋ itune kaŋ niŋguk. “Nehikeleweŋ.” Unduŋ nimbune adi pilali
    keleguk.
  obo-NT: Todtahad, id ipanow ron mandon sikandin, woy nokita rin si Levi no anak
    ni Alfeo no mid unsad diyot od boovoyaran to buhis. Kahin Disas kandin to, “Duma
    ka koddi.” De-en mid lohinat si Levi woy id duma kandin.
  cak-ENT: 'Y ja tok rija'' rutz''amon bey richin ntzolij, jari'' tok xutz''et ri
    Leví, ri ruc''ajol ri jun achi rubini''an Alfeo. Ri Leví tz''uyul c''a pari''
    jun ch''acüt chin nquitoj can ri alcaval. Xpu''u ri Jesús xbij c''a chin: Quinatzeklebej.
    Y jari'' tok rija'' xbecatüj-pe ape'' tz''uyul-vi y xutzeklebej-e ri Jesús.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤐᤣᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤀᤸᤑᤠᤕᤛᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤗᤧᤒᤡ᤺ᤴ ᤀᤣ᤺ᤱᤕᤠᤱ ᤑᤥ᤺ᤱᤔᤠ ᤋᤧᤴᤏᤥ
    ᤕᤢᤅᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤋᤡᤶᤍᤠᤱᤅᤧ᤹ᤀᤥ॥” ᤂᤧᤴ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤌᤠᤛᤡᤱᤗᤥ॥
  snx-snx: Adu xensi mosne Alpius ngidibi Liwai takis pesxa sob nenxa njan asilxo
    xoxsine mundulxo, “Sa soxbe.” Yesus ana sis mundulane Liwai tingasine soxlox.
  kql-kql: De, wun ŋɨmevekandi wuleve, Livai galavale avɨt. Wun Alfius galavale avɨtkɨk
    fak. Livaisɨn yisɨwɨ toneve yetɨk takis yivaŋgapale mfotok. Jisasɨlɨn wunutuk
    kavik galaveve, “Ŋunu vañjenme ŋɨme!” Kape, de, Livaisɨn kambekevekandi Jisas
    vañjenme ŋɨmeve.
  mie-NT: 'Sá de nī nchāha yā cuāhān yā, de nī jinī yā nūū Leví sēhe Alfeo, ndéē dē
    nūū nástútú dē xūhún renta. De nī ncāhān yā jíín dē: Cuniquīn nduhū ná cóhōn,
    ncachī yā. De nī nacuiñī dē-ni, de cuāhān dē jíín yā.'
  san-TIB: ཨཐ གཙྪན྄ ཀརསཉྩཡགྲྀཧ ཨུཔཝིཥྚམ྄ ཨཱལྥཱིཡཔུཏྲཾ ལེཝིཾ དྲྀཥྚྭཱ ཏམཱཧཱུཡ ཀཐིཏཝཱན྄
    མཏྤཤྩཱཏ྄ ཏྭཱམཱམཙྪ ཏཏཿ ས ཨུཏྠཱཡ ཏཏྤཤྩཱད྄ ཡཡཽ།
  qve-NT: 'Chaymanta rishaspanmi, Jesusqa Alfeopa wawan Leví sutiyoq runata rikururan.
    Payqa impuesto cobraq kaspanmi, impuesto cobranan mesapi tiyasharan. Hinaqtinmi
    Jesusqa payta niran: —Qatikuway, nispa. Chaymi chay Leví sutiyoq runaqa tiyasqanmanta
    kasqan ratolla sayarispa Jesusta qatikuran. [Nota: Leviypa huknin sutinqa karan
    Mateo].'
  pao-NT: Sumu'yoo nana Levi mee naneadu oonow natzakwuna-wi katuna tumasumudoodyakwe.
    Soo Te Pabe'e o meana oo poonne, ka o oo katu, yise meeoo oo netamma, “U sakwa
    umu e nakatzimodu-matu mane.” Soo Levi yotseoose, oo nageka.
  cbu-NT: 'Ashirucha, tayaspatayaranllu, naantachu, Leviya, Árpiyurini wipa, chamayangarangiya.
    Leviy kurakamun misarini kuxinxinaw ashtariya; gobernoom kurikee putamaama, watam
    kurikpanimunawa. Isussha: Leviya, nuwash ipunsheemi tchitangandama; mang táyaru,
    uwsha ayu táyaru, tachitarangiya, manga.'
  usa-usa: 'timá yímiqtuwena uréire kéena móra óqtamma mayaí-nákómá káonaitana áwîqa
    Aríbae. Áápiateni áanikoma kéena opíqtiraqa máqe-uraitana Îtuma ááyaraiye: “tinaaépaqa
    iyo!” titana Aríbae itó éna wenanaaépaqa kóuraiye.'
  soy-soy: 'Kuu n tɔ́su, uu Alifee uŋmɑ́nɛ Lefi yɛnu un lɑmpoo kɛyɔ́ɔ́-i tṹ. Yeesu
    uu u mɑɑ rɛ: A nɛ́ ritiki. Lefi uu yisi uu u tiki.'
  bkx-bkx: Mbi nane, nmuiꞌ tuaf es, kanan Lewi, ꞌnaef Alfius in aan mone. In mepu
    es mbuaꞌ noni neu plenat Roma. Olas Jesus nnao natuin nane, In napeen niit Lewi.
    Ma In noꞌen ee nak, “Hoi! Oum mutuin Kau!” Nneen Jesus nak on nane te, Lewi nfeen
    ma nnao natuin Ee.
  hui-hui: Ani lawai halu pialu hearia agali mbira muni dagisi ngi laga heago Alibiasa
    igini Libai ibu muni dagisi miaga andaha berearia de hondowa Yasuhanda lalu, I̱
    porodagua talima íbu, lene. Ani layagola Libai ibu heyalu Yasu talima pene.
  amf-amf: Raqin ogora dhaabhate kinin yivenka, Ilpoos naasa Lewi gibirin kinin kacchen
    raqinte dooqayse ki daaka kiam haapayse, “Isa paanan nivaa” kina ki hamade. Kidiar
    dhaabhayse kisa paananka ki yivade.
  quc-NNT: 'Ok''owem kub''an ri Jesús jawije'' ri kätoj wi ri alkab''al, xril k''u
    ri tat Leví, u k''ojol ri tat Alfeo, t''uyul chila''. Xub''ij k''u che: Sa''j
    la wuk'', —xcha che. Xwalij k''u ri tat Leví, xe'' ruk'' ri Jesús.'
  dob-dob: Ta ꞌina eꞌita ꞌilosalonina ga ꞌitautauya ga ꞌebweu takisi ꞌana toꞌewa ꞌiꞌitena
    ꞌina anuwa ꞌebe paisewa ꞌena ꞌimiyami. Tai nina Libai, ta tamana Alipio. Ga Yesu
    ꞌieonena, “Libai ꞌumuliyegu.” ꞌEnega Libai nina ꞌitoolo ga Yesu ꞌimuliyena.
  wrs-wrs: Ishopieinnamba, monam henga ga, Livaim nonglakoho, Livaiva nomba Alviusna
    ombol, wo himba kantorra mera avna, duangna andrava vawovna, di indhanamba hevna
    taeksva dembhasuv velvohvna. Doa Yesus phonamba, omnana, pro, kam engpetho katindilm.
    Doa Livai phonamba, hevna andrava wuleihavna, Yesusm wohengpetha.
  mca-mca: 'In ikkii iye qa yi''wen ha'' Leví, ƚa''s ha'' Alfeo, i''niju'' ha'' taja''yikii
    ne''ej wekwek. Ha'' Jesús qa yit''ijets: —Atsjayan.— Ma'' qa niipha''m qa yijayan.'
  tzo-TZC: 'Cꞌalal ixanav batel ti Jesuse, tey laj yil ti Levie, ti jaꞌ snichꞌon ti
    Alfeoe. Tey chotol ti bu ti tojob patane. Ti Jesuse jech laj yal: ―Batic ―xut.
    Jech ti Levie ivaꞌi, laj xchiꞌin batel ti Jesuse.'
  mya-mya: ကိုယ်​တော်​သည်​ဆက်​လက်​၍​လျှောက်​သွား​တော်​မူ ပြန်​သော​အ​ခါ အ​ကောက်​ခွန်​ရုံး​ခန်း​တွင်​အာ​လ​ဖဲ
    ၏​သား​လေ​ဝိ​ထိုင်​နေ​သည်​ကို​မြင်​တော်​မူ​၏။ သူ့ ကို​ကိုယ်​တော်​က ``ငါ့​နောက်​သို့​လိုက်​လော့''
    ဟု​မိန့် တော်​မူ​လျှင်​သူ​သည်​ထ​၍​နောက်​တော်​သို့​လိုက် လေ​၏။
  gng-NT: 'U joh ma nnɔ nɛ ki laa'' ulɛnpotekl uba kɛ lɛnpotekbùol, bi yih wɔ Lefi
    u yé Alfe ya bijɛ. Nɛ *Yesu tɔke'' wɔ ki ye: «Paan nʼbo ní.» Nɛ u fii'' ki paan''
    uʼbo.'
  cbi-NTPO: 'Tsejtu Jesús tsaita nendu, Alfeo'' na Levínu, buli tajimulanu Roma uñichi
    deechu'' mitya lushi kainsha chuna katatu tsandimi: In bendala ja'' in disipulu
    tiyade, timi. Tsandinmalan Leví kujpa'' Jesúsba bulu jimi.'
  ikk-NT: Ebe ọ ghafekọ, ọ nọ hụn Livaị nwa Alịfịọsị k'ọ nọdị alị ọdụ ndị ụgwọ-isi,
    ọ nọ sị a, “Sọnmẹ m.” Livaị nọ lihi ọtọ, sọnmẹ ẹ.
  leu-leu: Layaan nane taxa sangas falet, a xalum na Matiu Livai, a lak si Elfias,
    i taxa nai la lifu ina maraan taakis. Na Yesus a xuuse, “No usiau!” E nane tamasiak
    e usi na Yesus.
  maz-NT: 'O mbedye c''ua nu, e Jesús; o jñanda e Leví c''ü nu t''i e Alfeo. Je mi
    junrü nu ja mi cobra o contribución. E Jesús o xipji c''ua: ―Chjünt''ü ín xütjügö.
    Cjanu o böbü c''ua e Leví, o ndünt''ü a xütjü e Jesús.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཕེབས་པའི་དུས༌སུ། ཁོང་གིས་ཨལ་ཕཱའི་བུ་ལེ་ཝི་ ཟེར་བ་དེ་ཁྲལ་སྡུད་སར་བསྡད་ཡོད་པ་གཟིགས་ནས་དེ་ལ་འདི་སྐད༌དུ།
    ཁྱོད་རང་ངའི་རྗེས་སུ་ཤོག་ཅེས་གསུངས་པ༌དང༌། ཁོ་རང་ཡར་ལངས་ཏེ་ཁོང་གི་རྗེས་སུ་འབྲངས༌སོ།།
  tca-NT: 'Rü yexguma yéma naxüpetügu ga Ngechuchu, rü yéma nüxü̃ nadau ga Lebí ga
    Arupéu nane. Rü nüma ga Lebí rü yéma narüto nawa ga yema nachica ga duü̃xü̃güna
    dĩẽru ngĩxü̃ ínayaxuxü̃wa naxcèx ga Dumacü̱̃ã̱xãrü ãẽ̱xgacü yerü woetama yema
    nixĩ ga norü puracü. Rü Ngechuchu rü ñanagürü nüxü̃: —¡Chowe rüxũ! —ñanagürü.
    Rü inachi ga Lebí, rü nawe narüxũ.'
  zpl-NT: 'Chenu udetenu zeꞌe, ulañiꞌnu Leví necai llianaꞌ tucu bene enu lee Alfeo.
    Leví quieꞌ nzucui elu rriꞌi cubre equie bee impuestos lubee bene nu uninu lui:
    ―Ute quie liꞌá. Nu chu utsuli Leví nu nzai cuna liꞌinu.'
  mbc-NT: Taasarî ye'ka pe Alfeu munmu eporî'pîiya, itese' Levi. Tîniru yapi'nen pe
    awanî'pî. Teesenyaka'mato' pata'se' ya' eereutasa' wanî'pî. —‍Aase upîkîrî, ayenupato'peuya
    —‍ta'pî Jesusya ipî'. Moropai attî'pî Jesus pîkîrî.
  ndg-ndg: Ya kaapeta kaammona lawi mwana wake Alfayo atami palyopakuya kodi na kaankoke
    ya “Ngota” kayinuka Ni kunkota.
  wsk-wsk: Nu aolak iluwam namawa Alphaeus ko namar Levi, takis tata ko kuwim te dagiwaram
    se arigam, ale maonam, “Bares agowom karoko!” mam. Se Levi barasam ale Jesus kowom
    kaoram.
  toj-NT: 'Jaxa cuando ch''ac see yi ja cristiano, ti xa cho huaja. Ti ec'' ja ba
    colecturía ba huax och ja scontribucion ja cristiano jumasa. Jaxa tihui ti culan
    ec'' jun atjum sbiil Leví, ja'' stat ja Alfeo. Ja Jesusi ti och loil soca: ―¿Jaxa
    mila huaj jmoc ba? xchi. Jaxa Levii ti q''ue huegoa. Ti huaj soca.'
  dwy-dwy: Ga ŋunhayayi gurrana nhinana yolŋu yäku Levi, Alphaeus-ku gäthuꞌmiŋu. Ga
    warkthunaya ŋayi gurrana rrupiya ḻuŋꞌmaŋaya yäku tax Roman-buyŋuwu gapmangu. Ga
    ŋunhi ŋayi Djesu bunana, ŋayŋu ŋayi nhäŋayana Levi-nha. Ŋayŋu ŋayi bitjayana waŋana,
    “Wäy nhawi, go! Malthuna ŋarrakuna!” Ga ŋunhi ŋayi Djesuna dhäruk balanyawuy ŋäkuya,
    ŋayŋu ŋayi Levi-ya gaŋgathinana ga dhunupana yana malthunana nhanŋu.
  kkl-kkl: Ambattoa yabalamsiogti, nimi nhon sina Lewi, Alfeus elme tilamog. Lewi
    poneko Kapernaum mog so'o saelba uhiropnang yubu eptopne wamog. Kapernaum nimiri
    awe tolamekti, kal ma'al kamna tolamekpa, Lewi ponekori sinag aruklamsiognena,
    “Kal ma'al tolamlomne agha saelba uhiropnang sembe pogto nanag palilamlulom,”
    aro aruklamsiog. Aruklamsiogpa, payalamekpa, kal ma'al tipto iliyabo saeag tarelamsiog.
    Lewi poneko awe torop aeag pukamogpa, Yesus yabalamogti, Lewi pukamogha ibog.
    Yesusti Lewiag, “Anna nanag neleplamnululam,” seogpa, Lewi sekom agha Yesus neleplamog.
  tbc-tbc: Jesus you aen gigin irig isuda yaug ab ta, ate tamolpein sad na moni takis
    diŋane dak ate ilasa man, takis ŋilaŋal tamol ta imasig imado dugo ile ya. Tamol
    an yaŋan Livai, Alfeus nanun. Agog irupei, “Ŋieg aban uri.” Agog Livai imasa go
    ŋien aban iri a.
  sna-sna: Paaifamba achitevedza gungwa, akaona Revhi mwanakomana waArifeasi agere
    paitererwa mutero. Jesu akati kwaari, “Nditevere,” ipapo Revhi akasimuka akamutevera.
  smk-NT: Ket ni'sa sin manlumalako ya, na'kit naya si Levi a anak na ni Alfeo nin
    nakatekre' itaw sa upisinan pammayadan nin buis. Wana ni Jesus kona, “Mag'in kan
    tumutumbok ko.” Inumdeng ya si Levi tan nayi ya kona ni Jesus.
  grc-TCGNT: Καὶ παράγων εἶδε Λευῒ τὸν τοῦ Ἀλφαίου καθήμενον ἐπὶ τὸ τελώνιον, καὶ
    λέγει αὐτῷ, Ἀκολούθει μοι. Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  mzz-mzz: Tutuyanina iveqanaqo saiqanaqa ikiseni tomoqo kanawavaqa Libai tamana Alipio
    imiamia nakabalituqa naqeneye takisi ikewakewa Loma gabemani paipaina. Ieisu iveqole
    waineye ivo, “Kuvemuliegu.” Libai itovoi ivemulieni.
  gof-WFTW: Yaara aadhdhishe, Ilfiyoosa na7aa Leewe geetetteyssi qaraxa qanxisiya
    bessan uttidayssa be7idi, “Tana kaalla” yaagis. Leewey denddi eqqidi iya kaallis.
  spa-BLM: 'Al pasar, vio a Leví, hijo de Alfeo, sentado en la oficina de impuestos.
    Le dijo: “Sígueme”. Y él se levantó y le siguió.'
  kyz-NT: 'Awaw ipe Jejui ''ga Levi ''ga resaka. Aufeu ''ga ra''yra ''ga. ''Wyriararete
    upe ka''aranũũ pyykara ''ga poromũ Leviramũ. ''Ga porowyky ''ga renamũ Jejui ''ga
    ''jau ''ga upe: —Ere ejua je rupi— ''jau ''ga ''ga upe. A''erauwe Levi ''ga afu''ama
    awau Jejui ''ga rupi.'
  dao-dao: A ceh lama, Levih naki Alphaha capa ngcawnklawk junga ngaw se hmu lü, “Na
    läk lawa,” ti se, Levih naw ngdüi law lü a läk.
  cya-cya: 'Se''en nguiaa ñi na''an ñi ''in sca yu naan Leví, sñe'' yu Alfeo, nducua
    yu se''en nsu''hua lyiya'' nten tñi, lo'' juin ñi ''in yu: Chcui ncha''an um ''ñan.
    Mdyiton yu lo'' mducui ncha''an yu ''in ñi.'
  beu-beu: Nehe nu angmi angu Alfius oal, ene Lewi. Aing angu ekarajang ba bea mamedi
    metma Roma eparenta enang. Yesus angmi lamal sehise, Ana uuling Lewi ateing ang
    muse, Ana earut hula, “Ee! Ma, Namulung!” Lewi vengmeet Yesus earut aulang muse,
    ana tahit Amulung.
  wrk-wrk: Ngala jilajbayi Jisus, baki najba nyuli nganinyi, nangangi niji Madiyu,
    yingka niji nangangi Libayi, ngala nangangi nijanganjinyi, nangangi niji Yalbayis.
    Jungkuyi nanda nganinyi barrawuna nyulu wakinkanyi. Waki nyulili Kubaminkanyi.
    Kuyu nyulili dungala yalunbunanyi, waykanyi Kabamin mambuka. Najba nyuli nanda
    Madiyu jungunkurri barrawuna Jisuswanyi, baki yanybayi Jisus nangangi, “Jilajbakiyi
    ngakindu.” Walajba nyuli Madiyu baki jilajba nyuli nangandu Jisusnyina.
  nii-nii: Pe eim andpi pupu, Liiwai, Alpiyas nge kingam kenim ni, ku takis siłim
    wu ngii konu ełe mułum. Pe Jiisas eim ek yi nipi ngum, “Nim na ond konu ełe ekii
    se oi!” a nim. Neng kin, eim angpi, Jiisas pum konu ekii se pum.
  ign-NT: Tacahe, te tiápechavapa tipaica ema Jesús, máimahapa ema Mateo, machicha
    ema Alfeo. (Ema Mateo ticaija­re­hivare Leví.) Téjacahi eta te macatu­pa­ra­haiyahi
    eta macobra­re­sirahi eta impuesto. —Yare, péhicanu —máichapa ema Jesús. Tacahe,
    ema Mateo enevanepa tiyana máehica ema Jesús.
  dik-NT: Wën ben yen la tueŋ ke dhuk geeu, ke tïŋ raan ajuër kut cɔl Lebï Alpawuth
    ke rɛ̈ɛ̈r tɛ̈den luɔi. Go Jethu lɛ̈k ye, “Buɔth ɣa.” Go rot jɔt ku buɔɔth.
  cac-cac: Axo yic van sb'ati, ix yilani to ayec' jun vin̈ scuch Leví, vin̈ yuninal
    vin̈aj Alfeo, c'ojanem vin̈ b'aj stecchajel alcabar. —Ochan̈ in c'ayb'umoc, xchi
    Jesús chi' d'a vin̈. Yuj chi' ix q'ue vaan vin̈, ix och vin̈ sc'ayb'umoc Jesús.
  tzj-E: 'Tak xemloj ta chiya'' kas remjon binem tak c''ola jun acha xutz''et, rubi''
    Leví, rlec''wal Alfeo. Leví arja'' tz''bula chpam lwar abar nto''j wa'' impuesto
    pruk''a'' y cawra xbixa tzra rmal Jesús: —Jo'' catetre'' ta chwij che ncatoca
    ndiscípulo, cara'' xbixa tzra. Ja'' Leví xyictaj ela y xba tzrij Jesús.'
  san-BUR: အထ ဂစ္ဆန် ကရသဉ္စယဂၖဟ ဥပဝိၐ္ဋမ် အာလ္ဖီယပုတြံ လေဝိံ ဒၖၐ္ဋွာ တမာဟူယ ကထိတဝါန်
    မတ္ပၑ္စာတ် တွာမာမစ္ဆ တတး သ ဥတ္ထာယ တတ္ပၑ္စာဒ် ယယော်၊
  yaa-NT: 'Nãnoax kakĩ Jesús finõfãikĩ Leví õini, a yonoai ãfe tsaoti mĩsa ano tsaoxõ,
    ato keyokõi kori fĩaito. Nã Leví ãto kori fĩamis ini ãfe xanĩfo minixiki Roma
    anoa. Leví Alfeo fake ini. Jesús õixõ yoini: “Leví, efe kafe ẽ mia tãpimanõ,”
    fani. Askafaino Leví afe kani.'
  cab-NT: Lásun larúfudajan joun, ába lasígiruni leíbugun, ába laríjini Leví, le liraǘ
    Álfeo, ñun líña le ñí lubei lagúburajoúa liseínsuna gumádi. Ába laríñagun lun.
    —Falábana, queímoun núma queísi náni disípulu. Ába lásaarun Leví, ába lafálaruni.
  clu-clu: Pagkatapos dayon tanang panaw kag nakita na ang manogsokot ang bois nga
    si Levi nga bata ni Alfeo. Doto tana nagapongko sa sulud anang opisina. Makon
    ni Jesus kanana, “Dali, pagsonod kanakun.” Kag nagtindug ra dayon si Levi kag
    nagsonod kanana.
  swh-ULB: Alipokuwa akipita alimwona Lawi mwana wa Alfayo ameketi kwenye sehemu ya
    kukusanyia kodi na akamwambia, “Nifuate.” Alisimama na kumfuata.
  tpt-NT: 'Ex tejkan ancha antacha, laqtsꞌil qayntaun joꞌati yu ixjunkan Leví yu istsꞌal
    ni Alfeo, va ixvil taꞌan mapalkan impuestos. Ex ni Jesús va junil: —Kꞌintꞌatꞌatꞌi.
    Ex chuncha ni Leví va ostaulal, va tꞌaꞌalcha ni Jesús.'
  aai-aai: Nati’imaim remor inan kabay o’onayan Levi, Alpheus natun ana bowabow efanamaim
    ma’am itin isan eo, “Ayu kwi’ufnunu.” Levi misir Jesu i’ufunun hairi hin.
  sny-sny: Peri te'e tepa'asiye su, le hare ite tewiye sahe fi. Le meni ta siyeye.
    Meni ape lo iyape Livai, Alfius lo meni eime. Livai wesi oso a'i ape sahe onuteye.
    Wiyawi lo ape takis ma'aru aniteye. Meni ape ta'arei a'i meni. Sosu Jisas le ma'e
    apou eiye, “Livai, ne ane mase aiyere!” Sosu Livai hire sineyewe, wesi oso lo
    ape arunatiyewe, Jisas mase fi.
  myy-myy: 'Ito rẽta wacʉjʉ Leví wame cʉtigʉre ti bʉjayijʉ Jesús. Alfeo macʉ ñayijʉ
    ĩ. Romano masa ʉjarã ye niyeru senirijʉ rujiyijʉ Leví. Ĩnare yiari waja seni ĩsigʉ̃
    yiyijʉ Leví. Ĩre ti bʉjacõri ado bajiro bʉsiyijʉ Jesús ĩre: —Yʉ rãca waya mʉ,
    yiyijʉ Jesús ĩre. Ito ĩ yija tʉocõri, wʉmʉ rʉ̃gʉ̃yijʉ Leví. Ito yicõri Jesure
    sʉya wayijʉ ĩ.'
  trc-NT: 'Veé da̱nj vaj soꞌ, ne̱ queneꞌen soꞌ man síí cuꞌna̱j Leví taꞌníí síí cuꞌna̱j
    Alfeo, ne̱ dan me se ne̱ soꞌ ꞌo̱ veꞌ aꞌnéj nii puextó, ne̱ aꞌnéj soꞌ puextó man
    yuvii̱ a. Ga̱a ne̱ cataj Jesucristó rihaan soꞌ, ne̱: ―Ca̱nocóꞌ so̱ꞌ manj, caꞌa̱nj
    níꞌ á ―taj Jesucristó rihaan soꞌ a. Ga̱a ne̱ naxuma̱a̱n soꞌ, ne̱ canocoꞌ soꞌ man
    Jesucristó, caꞌanj soꞌ a.'
  cut-NT: 'Cua̱hn na̱n che chuh Dihvo vo ne, ndihchero ye Leví, da̱ya Alfeo. Va se
    na̱n mesa na̱n che rica se tume ca̱de iyo. Ra̱hn ye ri ye sa̱hn: ―Cuhn vo, condoque
    u. Ndeta̱hno necuan se, chinduco se ihyan.'
  bel-bel: 'Праходзячы, убачыў Ён Лявія Алфеевага, які сядзеў каля мытні, і кажа яму:
    ідзі за Мною. І той, устаўшы, пайшоў за Ім.'
  zlm-KSZI: Ketika Isa berjalan di situ, Dia terpandang seorang pemungut cukai bernama
    Lewi anak Alfeus sedang duduk di tempat kerjanya. Isa berkata kepadanya, ‘Ikutlah
    Aku,’ lalu Lewi bangun mengikut-Nya.
  gdr-gdr: Ɨ re Yesu ɨtemb pɨpmet yɨraronj, Ton kea Alpayomna b'ɨga Lebind yɨr yongonj
    omiti teks imdapu metɨnd, dɨde ket tin yomnonj da, “Yɨmta nundoke!” Ngɨrpu ket
    Lebi utnyitonj dɨde ket Yesund yɨmta yundokonj.
  vmy-NT: 'ꞌBa kionga Jesús tifaꞌa kio, tsabe Leví xi kiꞌndire Alfeo, nga tijña ngaꞌnde
    ña tjubechjintjai tsajmi, ꞌba kitsure: —Ndetjenngina. ꞌBa Leví tsisetjen ꞌba kitjenngi.'
  cmn-FEB: 他继续往前走，看见亚勒腓的儿子利未坐在交税亭处，于是就对他说：“跟我来吧！”利末就起来跟从了耶稣。
  gmv-RNT: Izi ogera aadhdhi bishin Ilfiyoosa naa Lewey qaraxa shiishshizason uttidayssa
    beyidi “Haaya tana kaalla” gides. Izikka dendidi Yesusa kaallides.
  ncl-NT: 'Umpa je nadita quiman panujtataya pa iojli, quitac ixolol Alfeo motocaya
    Leví. Molaliaya pin cali capa quilajlaniloaya lapixcalisli hual yec pa tomin,
    quinlaxlahuiloaya ca in tomin in romanos hual huelitiloaya. Jesús quilic: —Xichtoca
    nehual. Yoje, moquetzac Leví, huan Jesús uyaje.'
  wed-wed: Ma i verau-nae aburuna ma Apius natuna Levi i ʼnanai, ana bagibagi au gabuna
    i kiakiala ma tax i tamitami Rome gabemanina aubaina. Iesu i riwei i pa, “Ma votaḡotaḡoiu!”
    Levi i vomairi ma i votaḡotaḡoi.
  sua-sua: Tpatter mar knop, to hera parem a mhe to endo to kta ngae va kvokom a mhel
    langto ka munik e Livai, endo e Alpias khal ko tkorsang kun mnam o kermia ruk
    ngam kaelha klol o takis nga rek to kmelpas mnam. To e Yesus tpis ko kim to kreng
    te, “Ngiak kaikkiem dok!” To e Livai ther gia hop to kaikkiem.
  klt-klt: Wahára átang son kungga káuk ku Liwai Alfius nanggená wu takis iháhá itná
    hára putung átnárán kangga ku inuk, “Áwángga nák nasulák,” Wáina inán Liwai málám
    tárutang isutang kuk.
  are-are: Kurunga ankerralantama lhapalhamala, Jesuala Levi-anha araka iltha ekuranhanga
    kathala narlanamanga. Levi era Alphaeus-aka worra naka. Era turta tax money kotjitjata.
    Erinha aramala, Jesuala erinha ntangkaka, “Nukanga tnaartangala pitjai.” Kamerramala
    Levi-anha kala Jesuanga tnaartangala lhaka.
  gai-gai: Ri, ma taŋga mandaca, ma Alpiusna nuoc Liwaimo mawatat, na ma kitukndukar
    iurena aiŋna taupca mbiraca eacrina. Na ma manmo aindopatna, “U kɨpca aukmo raŋgai.”
    Ri, ma ŋgepca manmo maraŋgaiat.
  qvm-NT: 'Tsaypita marcaman cutirnami ricargan Alfeupa tsurin Mateuta impuestuta
    cobrar jamaraycagta. Tsaymi Jesús payta caynog nergan: “Discïpulö canayquipag
    nogawan aywashun.” Tsaynog niptinmi Jesuswan Mateo aywargan.'
  chz-NTPS: 'Jeeˊ ngëyꜙ chaˊhooˊ jmɨˉjʉʉhˉ ja̱ˉ, gaꜙjë̱ë̱yꜗ Leví jo̱o̱ꜘ Alfeo, hi̱ˉ
    maˊ gyaˈ nëˊtaˊ kihˈ ko̱o̱yˈ kuˊsɨhˉ. Mahꜗ gaꜙjähꜘ Jesús sɨɨyhꜙ: —Ñaˉ waˊ jmeenˊ
    ko̱ˉjø̱hꜘ. Heˉja̱ˉ gaꜙnooyˉ gaꜙjmeeyꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ Jesús.'
  kmu-kmu: Vilegati nago kanoa mogeana ani kanomo agia LivaiꞋe Alafiusi nafaꞋnea mogeanagi
    LivaiꞋa musufa ya huno vaya amaugafaleti takisi mone aliliteno nehia kanogino
    opisi nomaꞋale mopale mainegeno YisasiꞋa ani kanoa mogeteno mage huno hapaiye
    “Kagaya nakave eno.” huno higeno LivaiꞋa hetino Yisasina akave umaine.
  ood-NT: Kush am hu hebai ep hihimad ch am bihbij amai mam am ha kowlant g lial kownal
    wehhejed. Sh am hema chikpan ch hab chehgig Levi (Matthew). Tsh g Jesus am jiwia
    wui k hab ahg, “Ab g i hihm k ab si ni‑wecho e mashcham.” Kutsh am ha hekaj wabsh
    i oi.
  lbm-lbm: जातो हुयो ओन हलफई को टुरा लेवी ख कर वसुली की चौकी पर बैठ्यो देख्यो, यीशु
    न ओको सी कह्यो, “मोरो पीछू चली आव।” अऊर ऊ उठ क ओको पीछू चली गयो।
  ncj-NT: 'Ihcuac panolohtiu, in Jesús oquitaloc in Leví, iconeu in Alfeo, yehuatica
    inahuac imesa campa quitlaxtlahuahque in renta. Huan Jesús omoluic: ―¡Xinechcuitlapanui!
    Ijcon omoquetz huan otecuitlapanuic.'
  yuj-yuj: Aea maok, mao akwapea nke nánko, Alfiusomp táráp Livai takis sámp konap
    nap mek tank. Tank nánko maok, Jisaso man sérrá, “Onomp wakmwaek koropae.” Aeránko
    maok, mao kor fárámprá maomp wakmwaek akwap.
  kto-kto: Baisong ara pa tubiat namo ina terigiang me na pianam. Man unum ga ula
    pa agimaong non migana la unama na tabuna a luguan o takis ga man uaro takis.
    Bonim a iriro migana Livai, pa irie poi ang Alifas. Urie, ula Iesu ai ga aulo,
    ugama, “Munang ga tonouluan.” Tiesong gare tapmat, ga teuara Livai ga ula unum
    ga irie.
  gmv-NT: ኢዚ ኦጌራ ኣꬊ ቢሺን ኢልፊዮሳ ና ሌዌይ ቃራፃ ሺሺዛሶን ኡቲዳይሳ ቤዪዲ “ሃያ ታና ካላ” ጊዴስ። ኢዚካ ዴንዲዲ ዬሱሳ
    ካሊዴስ።
  por-BLT: 'Conforme caminhava, ele viu Levi, filho de Alfeu, sentado no lugar em
    que cobrava impostos. Jesus lhe disse: “Siga-me!” Levi se levantou e seguiu Jesus.'
  stp-NT: 'Baꞌ jaꞌxpɨx nat giop ba jii, nat nammɨ ba ji bhɨi jupaaban na paiꞌ tum
    namkiꞌñ noꞌñ gɇꞌ tu bhiiñor, miꞌ pɨx ji chɨɨ gu Lebii, maraaꞌn gu Alpeo, guiꞌ
    nar tuumiñ tu taandam tugiꞌñ kaꞌ gux ioꞌm gɇꞌkam Rooma kam, Seesar tɨɨgim, na
    miꞌ daakat pɨx ji dhaagim gu tuumiñ guiꞌ nam miꞌ tu namkidhim. Baꞌ muiꞌ ji ai
    gu Jesuus, mi jaꞌp amuub xi kɨkbuk jup tɨtda: ―Aañ puiꞌ ɨlhiiꞌñ jiñ jaduuñ nap
    xib dɨr gammɨjɨ bañ kaichgɨdaꞌ. Baꞌ guiꞌ nat jax kɨkbuk pɨx chuꞌp jum duu cham
    jax ji chɨꞌɨɨk, gammɨjɨ pɨx koꞌkmar jiim am.'
  mgc-mgc: Mati mo ëdï tï'bë lasi aba, mo i'ja vo 'be'bele kö'du ru mo Lëvï wisi 'ba
    Alipayo, ëdï alima mï bi 'ba 'be'bele kö'du. Yësu iya zi mo henye, “Alö'bö ga
    ma.” Lëvï ënyï, ehe alö'bö gbɔ gɔ mo.
  ame-NT: 'Oʼña yec̈hatuanetpaʼ oʼ meterrerr Jesús allot̃, allña oñenpaʼ entnoman
    ñam̃a Leví ñeñt̃ Alfeo puechemer. Ñañapaʼ alla anen allecma cobraʼyenan acheñeneshaʼ
    quelle ñeñt̃ gobiernocop. Jesúsñapaʼ atet̃ otosan Leví: —T̃eʼpaʼ oʼch p̃oct̃aʼn
    att̃och neyochreshaʼ neperrep̃. Eʼñe otueʼ Jesús atet̃paʼ Levíñapaʼ c̈ha tantnomtsapaʼ
    allent̃a cot̃an Jesús.'
  mgh-2016: Vaari awe mphironi awaaka ahomwoona ntu aalhiviha ikhodi eehaniya Lawi
    mwaana a Naalufayo, nakhanlhe waari inupa yo upocherera ikhodi nkaamwiirelha “Nkittware.”
    Nalawi nkeemelha ni unttwara.
  kvn-NT: 'Tegin Jesús natapidgin Alfeo-machi-takal, Leví. Tenal Levídin Romano-tummadga-mani-egwaned-neggin
    chii, tulemalgin-mani-egwannai. Tegin Jesús Levíga chogal: —Anpak nemalma ankin
    turdagal. Tegin Leví Jesúsga chogal: —Tegil nabirdé. Tegin Leví kwisgudgu, ilgwen
    Jesúsbak nadzhun Jesúsgin turdagal.'
  gvf-gvf: Ena pi baan ta ongure, Alpias wan Ilibai kobile moni takis ingwa ogu amin
    di milungure kanere, “Na munan kol duulin bilo,” di tongure, yalini alere mun
    kol duulin bile ongwa.
  san-ISO: atha gacchan karasañcayagr̥ha upaviṣṭam ālphīyaputraṁ lēviṁ dr̥ṣṭvā tamāhūya
    kathitavān matpaścāt tvāmāmaccha tataḥ sa utthāya tatpaścād yayau|
  deu-ELBBK: 'Und als er vorüberging, sah er Levi, den Sohn des Alphäus, am Zollhaus
    sitzen, und er spricht zu ihm: Folge mir nach! Und er stand auf und folgte ihm
    nach.'
  mcb-NT: 'Impogini ipiganaara Kaperenaoku ineapaakeri itomi Arejeo paitacharira Irevi
    pirinitake anta pankotsiku itimashiigavakerira visapiniigatsirira ikogantaigavakarira
    koriki maganiro maiganankitsirira iarakipage ontirika tatapagerika oita, intitari
    kogantiniririra koveenkari koriki. Impo yogari Jeso ikantapaakeri: —Tsame, pogiatanakenara.
    Irirori ikaviritapanuta iatanake yogiatanakerira.'
  yle-yle: Dini ghi n꞉ii ngê kada a y꞉ee ngópu, maa p꞉uu tákisi ngêêpî pyu ngmê m꞉uu
    ngópu, u pi Lipi, Alîpayas tp꞉oo. Yi pini ndapî ngêêpî ngomo ghi k꞉oo doo ya.
    Yesu ngê kwo, A ngm꞉êê nédi. Wod꞉oo ghêêdî wo, Yesu u kuwó ghê wo.
  swh-1850: Alipokuwa akipita, akamwona Lawi mwana wa Alfayo, ameketi katika ofisi
    ya ushuru. Yesu akamwambia, “Nifuate!” Lawi akasimama, akamfuata.
  ese-NT: 'Majoya Jesosaa poquijeya Apeoja bacua ejja Mateo ba canaje, ma Nemi peaꞌai
    bajjani. Oya yaninaje equi ejjeshejji jaahuanajjijo, ojjañaja emeshi meseja esohuijo
    jjeshe mee cani dejja cuana ebaꞌejji sosejje. Oya bejjo jjeshejji poani. Ba majje
    Jesosaa oya iyaa canaje: —Nemi, ¡enijje poꞌyocue! Jamajje Nemi nequisohua majje
    Jesosa nijje poquiꞌyonaje.'
  jac-NT: 'Lahwi tuꞌ istopaxo Comam. Yilnito Comam naj Leví, iscꞌahol icham Alfeo,
    tzꞌon̈anayo naj bay chiel chꞌen tohlabal yin̈ anma, chꞌen chito bey Roma. Yalni
    Comam tet naj: —Ocan̈ tzujno wintajan, ẍi Comam. Yet yaben naj huneꞌ tuꞌ yah
    lin̈no naj, yoc tzujno naj yinta Comam.'
  cak-CNT: 'Y jac''a tok rija'' ruchapon bey richin nitzolin, jari'' tok xutz''et
    ri Leví, ri ruc''ajol ri jun achin rubini''an Alfeo. Ri Leví tz''uyul c''a pa
    jun ch''aquet, nuc''ul can ri alcaval ri yetoj can. Xpe ri Jesús xubij c''a chire:
    Quinatzekelbej. Y jac''ari'' tok rija'' xbeyacatej-pe ri acuchi tz''uyul-vi y
    xrojkaj-el ri Jesús.'
  zia-zia: Atu nawe garo awiya doro bautunete emo zo yazo nuna Lewi, nung Alifayora
    mani, nung amimene takis pugaora gare atu adungno mitinu giro nung eno eyero sena,
    “Ning na ago ye.” Ayero senu giro nung iropuro nung ago yena arauwa.
  mal-2015: 'പിന്നെ അവൻ കടന്നു പോകുമ്പോൾ അല്ഫായിയുടെ മകനായ ലേവി ചുങ്കസ്ഥലത്തു ഇരിക്കുന്നതു
    കണ്ടു: എന്നെ അനുഗമിക്ക എന്നു പറഞ്ഞു; അവൻ എഴുന്നേറ്റു അവനെ അനുഗമിച്ചു.'
  tuo-NT: 'Ti ditarapʉ waꞌagʉ, Leví, Alfeo macʉ̃rẽ ĩꞌabocacʉ niwĩ. Cʉ̃ romano wiogʉre
    niyeru wapaseebosari masʉ̃ nicʉ niwĩ. Tojo weegʉ cʉ̃ daꞌrari tucũpʉ dujicʉ niwĩ.
    Jesú cʉ̃rẽ ĩꞌagʉ̃, aꞌtiro nicʉ niwĩ: —Teꞌa yʉꞌʉ meꞌrã. Tojo weegʉ Leví wãꞌcãnʉꞌcã,
    cʉ̃ meꞌrã waꞌacʉ niwĩ.'
  mbl-NT: 'Tu ta'' mõg, pa'' xip Nemi'', yã ''Ãppeo kutok, tu'' yũm gohet pupi tayũmak
    pop''ax pet kopah, ha Yeyox te Nemi pu hãm''ãktux, hu: —Mã, nũy ''ũkpe mõg. Kaxĩy.
    Nemi pepi'' xip, tu ta pe'' mõg, tu mõktu Nemi pet hã'' mõxaha'','
  zpc-NT: 'Bëꞌ beyudyi naꞌ, uzaꞌ Jesús zionëꞌ udenëꞌ blëꞌënëꞌ Leví, z̃iꞌi Alfeo, reꞌnëꞌ
    ga reꞌ benꞌ huequiz̃u. Naꞌ una Jesús rëbinëꞌ lëbëꞌ: ―Unao nëꞌëdiꞌ. Naꞌra uzaꞌnëꞌ
    ziolënëꞌ Jesús.'
  gul-NT: Wiles e beena waak long, e see one man wa da geda tax. Dat man name Levi,
    an e been Alphaeus son. Levi been seddown eenside e office. Jedus tell um say,
    “Come folla longside me.” Levi git op. E lef e wok dey an e gone fa folla longside
    Jedus.
