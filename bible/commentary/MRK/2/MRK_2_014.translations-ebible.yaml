  pma-pma: Ka navong mul mual va, visu min meatin tai koa mul kur takis ran meatin
    keil en titi eim mon, isen Livae, natin Alveas. Ka Iesu vise vit, “!Amai! !Usil
    inau!” Ka kei lokovein umen onen mules ka musil Iesu.
  atd-NT: Pogkaponga rin, nigparagas nighipanow. No ko dio pad sikandan to dalan nigkita
    rin ka sagboka no talagkubla to buhis no si Libi ian no anak ni Alpiu duon ogpinpinnuu
    duon to opisina rin dut bayaranan to mgo otow to buhis dan. Kagi ni Hisus kandin
    to, “Duma ka koddi; ogsakupon ku sikoykow.” Nò, nigsasindog si Libi no nigduma
    on kandin.
  tel-2017: ఆయన నడుస్తుండగా, దారిలో అల్ఫయి కుమారుడు లేవీని చూశాడు. అతడు పన్ను వసూలు
    చేసే చోట కూర్చుని ఉన్నాడు. యేసు అతనితో, “నా వెంట రా!” అని పిలిచాడు. అతడు లేచి
    ఆయన వెంట వెళ్ళాడు.
  hat-BSA: 'Pandan Li t ap pase, Li te wè Lévi, fis a Alphée a, ki te chita nan biwo
    kontribisyon an. Li te di li: “Swiv Mwen”! Konsa, li te leve pou swiv Li.'
  bxh-bxh: Ya laulau na takesi tau tanotano Lewi, in Alefaiyesi Natuna, ena ofesi
    yai ya taꞌataꞌai ya ita. Yesu ya libalau lebena iyen, U famuli watanigu. Yo fede
    Lewi ya aulaha be Yesu ya famuli watan.
  top-NT: 'Acxni ixtaspitma ácxilhli ixkahuasa Alfeo huanicán Leví, ixuí nac tijia
    ca̱ma̱taji̱ma tí talakaxokó impuestos; Jesús huánilh: ―Huix na̱ caquintakoke ana
    ní cama an. Entonces Leví ni̱ ma̱s tú lacpúhualh y na̱ tuncan takókelh Jesús.'
  msk-msk: Pagkatapos naan magindo, manaw oman. Kaba yapanaw yaan, kikita naan yang
    anak ni Alpeo na si Lebi na yagaingkod disang bayadanan sang miyoras. Si Lebi
    mannokot sang miyoras. Yagalaong si Jesus kanaan, “Bay da, agad kanak, abay ta
    kaw indoon.” Kayan yaparabay si Lebi mindug aw agad kang Jesus.
  gyr-NT: 'Ichui oguata vɨtese, osepia Leví, Alfeo rahɨr, guarepochi rerocuasave chinise,
    aipo ehi chupe: —Erio che rupi —ehi. Evocoiyase Leví opũha, oso voi supi.'
  kmh-kmh: Kun giy aŋgñi diy; kinjeŋnamb okok amyiŋg niŋak; Alpiyas ñinuk Liypay,
    bi takes dep ak, woŋg giyiŋgip korip miŋgan ak bisiŋg mindek. Nup niŋiy, “Apey
    yand yip taŋgor aŋgek,” tikjakiy yip taŋgyiŋgipiyr.
  ukr-ONPU: 'Проходячи далі, Він побачив Левія, сина Алфеєвого, який сидів при збиранні
    мита, і сказав йому: «Іди за Мною!» Той, вставши, пішов за Ісусом.'
  emi-emi: Eghe kasukasu elaolao me ghe tarala Livae, natuna Alpeas, ghe tokatoka
    tale natu ngale arighi aighaa takis ia, me Iesu ghe uela etana va, “Mae usieghi.”
    Ghe tingina saela, me ghe usila Iesu.
  zpv-NT: 'ya riꞌchi biriaꞌh Ñiꞌh tin zee Ñiꞌh stuhbi nehza, ya loh nin gudiiꞌdxi
    Jesuhs gahxu cweeꞌ tuhbi caseta xteenn impweestu bwaꞌha Ñiꞌh laꞌh tuhbi bwiinn
    nin laa Levih nin rsadxihlli impweestu, lliiꞌn Alfeu; zohba ba loh tuhbi yagaxiiyi,
    chiꞌchi rahbi Jesuhs loh ba: ―Gudaaꞌnaꞌhla naꞌh. Lwehgu si gwasuꞌnchii Levih ya
    zeenee ba laꞌh Ñiꞌh.'
  gux-gux: '. JESU n den pendi o den laa Alife bijoa Lefi ke o kaa ki gaani li lubili
    ke o yedi o: Fii ki ŋoadi nni. Lefi den fii ki ŋoadi o.'
  kos-kos: Ac ke el fahsr kutu nu meet, el liye sie mwet eisani tax su muta in nien
    eisani tax; inel pa Levi wen natul Alphaeus. Ac Jesus el fahk nu sel, “Fahsr tukuk.”
    Na Levi el tuyak ac fahsr tokol.
  ibo-ibo: Mgbe ọ na-aga nʼihu, ọ hụrụ Livayị nwa Alfiọs ka ọ nọdụrụ ala nʼụlọ ịnakọta
    ụtụ. Ọ sịrị ya, “Soro m,” o biliri sooro ya.
  yml-yml: ꞌAkonadi yana ve i ꞌaꞌava, i nunagoga takesi ꞌana tolaugogona i ꞌiseni
    ꞌeba takesi ꞌwaineye i miamia, ꞌana wagava Livai, Alefasi natuna. Iesu i voneni
    i vo, Taiadi ta na nago, yaku tovetutuyama.” Nika Livai i tovoi Iesu mulineye
    i nago.
  ory-ory: ପୁଣି, ସେ ଯାଉ ଯାଉ ଆଲଫିଙ୍କ ପୁତ୍ର ଲେବୀଙ୍କୁ କର ଆଦାୟ ସ୍ଥାନରେ ବସିଥିବା ଦେଖି ତାହାଙ୍କୁ
    କହିଲେ, “ମୋହର ଅନୁଗମନ କର।” ସେଥିରେ ସେ ଉଠି ତାହାଙ୍କର ଅନୁଗମନ କଲେ।
  bzj-bzj: Az ih mi-di waak lang ih si Leevai, Alfyos son, di sidong eena di kostom
    boot di kalek taks. Jeezas tel ahn seh, “Kohn kohn bee wan a mi disaipl dehn.”
    Ahn Leevai get op ahn gaahn wid Jeezas.
  chk-chk: Lupwen a feila ekis, a küna Lefi nöün Alfäus, eman chon ioni takises, a
    mot lon an ofes. Jesus a üreni, “Kopwe tapweto müri.” Iwe, Lefi a ütä o tapwela
    mürin.
  ssd-ssd: 'Pasa tumniŋge deŋpurmba nu tiŋga kumba ka takis kilanu wande mbolŋge Alfeus
    tuku kiŋo Levi piroka minna le kaŋgermba sana: Ne ilmba ye dubiya ŋgina le nu
    ndek tiŋga nu dubimba kina.'
  acr-TNT: 'Ecꞌu riꞌ catajin ricꞌowic pa ri luwar pa caꞌan wi ri tojonic che ri gobierno,
    xril pana jun aj tzꞌonol puak re tojonic tzꞌul chiriꞌ. Waꞌ Leví rubiꞌ yey ucꞌajol
    ri Alfeo. Xubiꞌij cꞌu ri Jesús che: —Chat-terej lo chwij —xchaꞌ. Xyactajic cꞌu
    ri Leví y xterej bi chirij.'
  rop-rop: en wen imbin wokwok, imbin luk wan men neim Libai det san blanga Elfiyas
    bin jidanbat langa det haus weya imbin oldei gajimbat det teks mani blanga gabman.
    Wal Jisas bin go langa Libai, en imbin tok, “Yu bulurrum mi.” En Libai bin gidap,
    en imbin bulurrum Jisas.
  mee-mee: Ka ine tatao e lola, na i ke kele Livai a i ae Alpaeus tuna ine tattara
    nga malle e nga ravungkinunge takisme. Na ke role kia roma, “Ngo atukurume iau.”
    Nae Livai ke sigipaga, na ke loa kurumea Iesus.
  mwf-2018: Bere nhini thangunu ngarra Jesus-te mayern wurrinililidha-ka, nukunu-ka
    kardu nugarn bamkardu dinidha ngarra thelput kunungingki ku mani dininmatkuttha
    ngarra kardu ku Government-nu-wa. I murrinh nukunu kardu nhini-ka nan-wa Levi.
    I yile nukunu-ka nan-wa Alphaeus. “Ya, kagu.” Jesus kathu-yu mamna. “Thurru kathu.
    Purrunu warda. I kardu thangiriwaknu ngarra ngay warda.” Bere nukunu Levi-ka dempirnturt
    i darntiwak ngarra Jesus pangu warda wangu.
  dif-dif: 'Ja wiringana Nulu Levi Alphäuni ngatamura najingana wonti mardatandrakampanietjaia
    pungani ngamanani, ja Nau nunkangu jatana wonti: „Ngakangu karipateriau!“ Ja nau
    terkakana wonti ja nunkangu karipaterina wonti.'
  gam-gam: Dje kere po kani, takis i una Alpias wariye Lipai takis numb numog moika
    Jisas po embe dji, ni na wondo al er we! dji. Djika Lipai agika Jisas boll aike
    er pupill.
  nou-nou: Edo Levi tax bari embo Alphaeus da mei awa uso tax bari oro da anumbedo
    atisira. Edo Iesu pepeta ise embo awa gosisira. Gido Iesu Levi da yei sisira,
    “Na ambo ambo eio.” Setiri Levi erido Iesu ambo ambo isira.
  mqb-NT: 'Winen apan i zla ata nà, a canan ayak anà ɗowan inde tə ngaman Lewi,
    wan ana Alfa, winen mə njahay a ù doh sə cakal jangal. Yesu a jan, a wa: «Pəruho
    azar!» Lewi a slabak ca, a pərahan azar acəkan.'
  ape-B: Anan naklipech balan julug ali anan nanaku wakuli natik Alfias ananinu nuganinu
    Livai douk isave nalau takis uli. Jisas natulunu nape wilpat douk anan nape nalau
    takis atali. Ali anan naklipanu nakli, “Nyak yowi nyugipech yek wunak.” Ali Livai
    nanubu naitak nanamanu hanak.
  grc-F35: Καὶ παράγων, εἶδεν Λευὶν τὸν τοῦ Ἀλφαίου καθήμενον ἐπὶ τὸ τελώνιον, καὶ
    λέγει αὐτῷ, «Ἀκολούθει μοι.» Καὶ ἀναστὰς ἠκολούθησεν αὐτῷ.
  cav-NT: 'Cuetiyara tujatu bacuare Leví, Roma juque enaruquija ishu chipiru tsuje
    bacayaque juaniyaju. Levítu Alfeoja ebacuaque jucuare. Isaranati jadya aatsu tujatu
    acuare: —Eatsehue junenicue, —jadyatu Jesúsra acuare. Jadya ahuaju netitsuratsutu
    Jesús tsehue junenitibunecuare.'
  kgp-NT: 'Ã tĩg mãn kỹ tóg Levi vég mũ, Alfeu kósin. Governo mỹ imposto kaja mãg
    ti tĩ, hã ra tóg ã rãnhrãj han nĩ nĩ. Kỹ Jesus tóg ti mỹ: “inh mré kãtĩg,” he
    mũ. Kỹ tóg jẽgnẽ kỹ ti mré tĩ mũ sir.'
  bvd-bvd: Ma si kada nia 'iia kau ninimana 'osi nai, nia ka suana sa Lifae, na 'alakwa
    sa 'Alfias. Sa Lifae, nia too 'ana 'i seeri lao si beu tu'uu ni foli takisi laa
    nai, suli nia rao 'i seeri. Ma sa Disas ka bae 'urii fuana, “'O lea mai buriku.”
    Ma sa Lifae ka tatae, ma ka lea na 'ana fainia.
  ukr-1871: 'І, йдучи мимо, побачив Левію Алфеєвого, сидячого на митницї, і рече йому:
    Йди слїдом за мною. І, вставши, пійшов слїдом за Ним.'
  apz-apz: Jisas hano nowento Lifai Alɨfiyosɨye hwomu sohwo aꞌamu hamniyoho mayo syohoꞌnjo
    sohwo kakoe ango somo nohumentanɨngki Jisas Lifaimo nuhwononto ulɨmento, Kɨko
    ngkimo tɨfi nnɨngkape. Ose ulahonɨngki Lifai nolɨkafonto Jisasɨmo tɨfi inɨngkamentisofoho.
  yon-yon: Kwane wene wedmoone, Alfeyus ye mingki Livai kuu Saesaa ye tak od bimaib
    ye ambib mana aom dibeen kowe, Yesumbed ye yaa yedmoon, “Ne yoman mene.” andoone
    dembe yaro ye yoman wonoon.
  poi-NT: 'Jesɨc moj nɨqui Jesús, naspa ju̱t́ ichécyajpa jém impuesto. Iix iga jemum
    co̱ñ jém Leví, jém Alfeo ima̱nɨc. Jesɨc Jesús iñɨ́máy jém Leví: —Atúŋɨɨyɨ. Jesɨc
    tsucum jém Leví, nɨc it́úŋɨ́y jém Jesús.'
  dhg-dhg: Ga banhalaya gayŋan yolŋu nyenan yäku Lebay, Yalpiyatjku gäthu'miŋu. Ga
    warkthuwanam nhan gayŋan banha molu-rrupiya ḻuŋ'thuman yäku tax banha Rawumbuywu
    gapmangu. Ga banha nhan ŋarran Djesu bala gätthuwanam, bala nhan nhäŋalan Lebaynhan.
    Bala nhan bitjanan garruwan, “Wäy wälaŋ, gu malthuwan nyäku!” Ga banha nhan Djesuny
    bilanyawuyma ŋäkul, bala nhan Lebayma ṉakamanam bala dhuṉḏaynha yana malthuwanan
    nhangu.
  wuv-wuv: Ei fi talailao, na fanunupa'aa Levi, mei na'uu Alphaeus na guta a'a fei
    palee ei otonaa mugoo po'ii gavaman. Jesus na warenaa a'ana, “Nenerau.” Levi na
    asi'aa ma nenegia.
  quf-NT: 'Chaymanta riyarqami Alfeupa wamran Levita rikaran. Payqami chay Roma pwiblupaq
    impwistuta kubrakunanpi tayaran. Chaymi Jesusqa niran: —Shamuy nuqawan rishun
    nir. Chaynu nitinqami Leviqa sharir paywanna riran.'
  yuw-yuw: Ihoroc inongga wönggon obmuku-suc ongga agocmai Livai yu takis möneng fogit
    fogit bucin idoc. Livai yu Alfiushon manano. Yu woce idina Yesu yu inong yongga
    inogoc, “Goc engga noc nari!” Ihoroc inuna Livai yu möneng böc wohogon imun fauna
    Yesu tan tonggoc.
  mph-mph: Pata Roman arrarrkpi awukenangapa ta kunak wu wakapa la wenatapa awuyamangung
    pu pata Jew arrarrkpi la iwumangung ja tax rrupiya la inimangung ja Roman arrarrkpi
    ja yukenang pu. La yarakap ja arrarrkpi iyamangung wu pata Roman arrarrkpi ja
    ingurlaj Levi, la ja inimalkpany ingurlaj Alphaeus. Wakapa Jesus yarrangung parak
    la innyayawng Levi la iminy nuyu, “Ngapi kunmiyarma arrkpanarra rtil nuyi. Ngawu,
    nganpayarrun ngapi!” Kayirrk la imajpungkiny ja Levi la awarrangung rtil warak
    Jesus.
  hus-NT-1971: 'Tam ti ne’ets más hue’ tihua’, in tsu’u a Leví quetel ti bats’c’ul
    jalbixtalab tumin tin cuenta an gobierno. Pel in tsacamil a Alfeo. A Jesús in
    ucha’: ―Tiquin ts’at’enchi. Tam cuble a Leví, ani in ts’at’enchi a Jesús.'
  med-med: Wote Jisas ni, mba kʉndrʉm mel, ku takis ti, wu Lipai ni, wu Alpiyas nga
    kangʉm ni, elim nga kongun etʉm manga nila murum. Jisas ndi, wu ni, kundpa nimba
    mel, “Nim na punt ila pep, rokʉn ui!” nitim. Lipai ni, oⱡa anggilpa, Jisas pep
    ropa purum.
  bch-bch: Ga kus ta ilalala ga ila ta igera Livai toa Alpius inat imamado ngan luma
    takis aea. Ta Iesus ikeo pan, “Eao nam nasi gau.” Tota idae ta ila inasi ei.
  cco-NT: 'Jo̱ lajeeˇ e iuungˉ Jesús fɨˊ ngóorˊ fɨˊ lɨ˜ jiéꞌˋ, cangáiñˉ jaangˋ dseañʉꞌˋ
    i̱ siiˋ Leví, jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Alfeo, e guiiñꞌ˜ do fɨˊ co̱o̱ˋ lɨ˜
    mɨrˊ cuuˉ e catɨ́ɨngˉ dseata˜ i̱ guiing˜ fɨˊ Roma, co̱ꞌ lɨ́ɨiñꞌˊ do nodsicuuˉ.
    Jo̱baꞌ casɨ́ꞌˉ Jesús i̱ dseañʉꞌˋ do lala: —Leví, máˉaaꞌ có̱o̱ꞌ˜ jnea˜. Jo̱ dsifɨˊ
    ladob caró̱o̱ˉ Leví jo̱ cangóˉbre có̱o̱ꞌ˜ Jesús.'
  deu-1951: 'Und als er vorüberging, sah er Levi, den Sohn des Alphäus, am Zoll sitzen.
    Und er spricht zu ihm: Folge mir nach! Und er stand auf und folgte ihm.'
  alq-ALGNT: 'Meg8adj e pimaadodj, Lepin (Lévi) ogi odji 8abaman, Alpi (Alphée) og8izisan.
    Ojibiige8igi8amikag ka iji ma8adjiagani8indjin conian e kijikaomagani8indjin kitci
    ogiman taji abigoban. Jesos dac ogi inan: “Nosoneocin.” Lepi dac ki pazig8i acitc
    ogi nosone8an.'
  ixl-NNT: 'Tul pal veꞌt Aak tziꞌ u mar, as til veꞌt Aak u Leví, vikꞌaol u Alfeo,
    uvaꞌ xonlike tu u atinbꞌaleꞌ uvaꞌ nimolpukat puaj tetz Roma. As ech tal veꞌt Aak
    ileꞌ te naj: —Siꞌu. Xekebꞌen sviꞌ,— tiꞌk Aak. As txakpu veꞌt naj. As xekebꞌ veꞌt
    naj tiꞌ u Jesús.'
  boa-NT: 'Átsihdyúhjáa péébe úújeté Apéó hajchi Revíí ííñújɨ́ avyéjúúbé wáábyuta
    dsɨ́ɨ́dsɨke iáhdótsohíjcyátsihyi ácuúcunúúbedívu. Áábekéhjáa neébe: —Muúbej, ookéréjuco
    duráávyej. Ahdújucóhjáa dibye pééne dííbyemáyéjuco.'
  etr-etr: Säla ïaha nelolahilä awäha nea, Alibiasaïe malö Ilibai e dagisi muni nelo
    mosöa sebe amo bealahilä, Yesuea ema sähalea, Ne bëgëla misiëla säi. Amala säsebegi,
    e Yesu bëgëla asi.
  quh-NT: 'Chaymanta Jesús purishaspa Alfeoj wawan Levita ricorka impuesto jap''inanpi
    tiyashajta. Payta nerkataj: —Yachacojniy cay, —nispa. Levitaj jatarispa Jesusta
    khaticorka.'
  kwi-kwi: 'Tas pimawarain pɨntawane, usne Levíra, Alfeowa painkulta, izta. Sun awane
    Roma gobierno pial sapmukin uz kit kal kira. Jesúsne ussa ka kaizta: —Kanpazha,
    ap kammumika namnapa, kizta. Usne kuhsak kit Jesústa kwizpa ɨra.'
  agm-agm: Siyatɨ pɨwɨha kataunjamapɨ notɨ aŋɨ wɨndaapɨhɨ mmonata utaaho wo komɨ ambɨpatɨ
    Ripaiho Arɨpiyaasihomɨ mwaaho bimihɨ usonataise. So Ripaiso Romɨhanda Gamanɨhomɨ
    otɨpɨpatɨ kaitandɨho nawɨho taakisihandɨ nesɨhore. Isɨ koai Jisaasiho saundataase,
    “Kɨnyɨ dosisɨ nɨngi nanipinje,” undataase. Undihɨ Ripaiho Jisaasihomɨ pɨwɨha atɨwisatɨ
    ketɨ dosi Jisaasihoai nuwipinjataise.
  ubr-ubr: On ibib i’nan ato iyeit orot agim takes bo’otin on it, on wabin min Levi,
    Alphaeus natun, on an bobo goa amonai imair imama. Iesu on aurin iyau, “Om eigibubunueu.”
    Levi imisir ato igibubunuai.
  tsw-NT: A̱yi a̱ ka̱ra̱, a̱vu we ene Levi, mawun ma Alfa nden uba̱ta̱ u na a̱a̱ ushishi
    utafa, a̱vu u damma yi, “Toni mu.” A̱vu u ꞌyon u toni yi.
  cax-NT: 'Auqui sürotitito auqui manu. Auqui namenrrti asaratitü ümoti Leví, aütorrti
    Alfeo. Anancati tümonsoti au na cauta nantarrü bacobürarama impuestorrü. Nanti
    Jesús ümoti: —Ariacu isiuñü. Auqui arrti Leví atüraiti y sürotitü isiuti.'
  aia-aia: Ma na'i 'oha na gere hahano sara wou, 'a re'ia Livae, 'e sae ha-ha'atakisi.
    'Iia 'e garena Alfias. 'A heinagu na'i dora-ni-horihori takisi mia Jisas 'a ha'atee
    o'ani 'inia, “'Oi boi suriau 'onaai rongoiusuri agua!” 'Ia Livae 'a ura ara'a
    ma suria'a.
  srp-1865: 'I prolazeæi vidje Leviju Alfejeva gdje sjedi na carini, i reèe mu: hajde
    za mnom. I ustavši otide za njim.'
  agt-agt: A tentu nabalin nangituldu a nagtugut ha, a nasimmu na hapa ya takday agsingir
    ta bwis nga imatuttud ta lugar na pagpagan na tolay kiden ta bwis da. I Lebi ya
    ngagan na nga anak ni Alfeyo. A ta pagtalib ni Hesus tentu a “Dumagdag kan teyak,
    petta ituldu ta ka,” kunna tentu, a imikkat hala nga dumagdag tentu.
  lug-lug: Awo bwe yali ng’atambula n’alaba Leevi mutabani wa Alufaayo ng’atudde we
    yasoloolezanga omusolo, n’amugamba nti, “Ngoberera.” Awo Leevi n’asituka n’amugoberera.
  yby-yby: Sa-loko yaloti nowidanaki maya, Alapasida ipala Liwae maya ehada takisi
    likaka numuku neyoko mudako-elokoko nemeke moloko niso liye. Loko liyoko, Liwae
    maya sinokoko Jisesiki magoina waiye.
  heb-heb: ויהי בעברו וירא את לוי בן חלפי ישב בבית המכס ויאמר אליו לכה אחרי ויקם וילך
    אחריו׃
  mpp-mpp: Aime hikelu Liwai Alfaiusle madec, ye takes-baba macka ngiyeme nganilu
    yanguc edowec, “Ga wele na balaibecnuc!” Inguc mime ye fangkelu balaibelu hikewec.
  apb-apb: Na maholo e lae-lae ue, na ko leesie a Livae, kalena Alpeas, e ii'o aana
    leu ingeie huni susulu to'oha aana takis hunie aalahanga ni Rom. Oto a Jisas ko
    te'uri hunie, “O ke lulu i sulieu.” Oto a Livae e ta'ela'i, na ko lulu i sulie
    oto a Jisas.
  san-TEL: అథ గచ్ఛన్ కరసఞ్చయగృహ ఉపవిష్టమ్ ఆల్ఫీయపుత్రం లేవిం దృష్ట్వా తమాహూయ కథితవాన్
    మత్పశ్చాత్ త్వామామచ్ఛ తతః స ఉత్థాయ తత్పశ్చాద్ యయౌ|
  ben-IRV: পরে তিনি যেতে যেতে দেখলেন, আলফেয়ের ছেলে লেবী কর আদায় করবার জায়গায় বসে
    আছেন; তিনি তাঁকে বললেন, “আমার সঙ্গে এস,” তাতে তিনি উঠে তাঁর সঙ্গে চলে গেলেন।
  ntu-ntu: Mzli kc tqvzne-ngrde mz nabz drta' kc, mcle kc ncblo drtqde Livae. X kzdq
    kz drtqde Matiu. Ncblo lc nide mrlx Alfizs, x sc tqwxbu mz ofis nyzde kc tzxpekitr
    takes. Rpibz Jiszs bade kx, “Vz-nqblqm ninge.” Livae tutxlzm, axtxbzle da amrlx,
    x sc tqvz-nqblqpele Jiszs.
  pan-pan: ਅਤੇ ਜਾਂਦੇ ਹੋਏ ਉਹ ਨੇ ਹਲਫ਼ਾ ਦੇ ਪੁੱਤਰ ਲੇਵੀ ਨੂੰ ਚੂੰਗੀ ਦੀ ਚੌਂਕੀ ਉੱਤੇ ਬੈਠੇ ਵੇਖਿਆ
    ਅਤੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਮੇਰੇ ਪਿੱਛੇ ਹੋ ਤੁਰ। ਸੋ ਉਹ ਉੱਠ ਕੇ ਉਹ ਦੇ ਪਿੱਛੇ ਤੁਰ ਪਿਆ।
  gvc-gvc: 'Ã yoa tuhsʉ tópʉ jiriro wahamahno Levíre Alfeo macʉnore to dahrari tahtiapʉ
    boca sʉha. Paina mehne pʉhtoa ya cjihtire wapa na cohtaina jiha Leví cʉ̃hʉ. Tirore
    boca sʉro õ sehe niha: —Yʉhʉ mehne macariro cjihto taga mʉhʉ —niha Jesu Levíre.
    To ã nichʉta Leví sehe wahcã sʉrʉca, Jesu mehne wahaa wahaha.'
  mwp-mwp: Nungu maboenu woelmay nuydh iman bokadhzoengu garwoeydhamay mabayg nel
    Lebi, Alpiyasan kazi. Nuy muynu nungu zagethaw lagoenu. Yesu nubepa muliz, ‘Asir
    ngaybiya.’ Nuy matha koerar asin Yesulpa, wagel asin.
  ksj-ksj: Iesuꞌa bare ibio onamiroteꞌe zamaḡano, Alefeo ubuga Levi horoniro. Ani
    |itakesi moni|rḡa* ufeꞌeteꞌe neḡano ehoriro, ebu Iesuꞌa niro. 'Eḡe ḡaruna aroꞌi!'
    Ebu aniꞌa iḡunadu, Iesu ḡaruna hegotiro.
  sbk-sbk: Aliashizanya alola uLawi mwana Alfayo akhele isehemu yakusanya isongo abhula,
    ahaga “Nfhatanje.” Ahimenlhila nahudaje.
  mya-JVB: လမ်း၌ကြွ တော်မူစဉ်၊ အာလဖဲ ၏သား လေဝိ သည် အခွန်ခံ ရာတဲ၌ ထိုင် နေသည်ကိုမြင်
    သော် ၊ ငါ့ နောက် သို့ လိုက်လော့” ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu inéŋ imuacnec kemma Alfaioac naŋa Lewi soukiwa meme amaiguc taru hémma
    ézéyec; Hama méndacnénna imuhuc ʒéyu, inéŋ yacma méndacmima keŋec.
  awb-awb: Sísaga mitaq suena ahtapeq nogutaq táhkísi moné meyo aní wenáwíq Áríwái
    tagówe. Áríwáiwe Ápíásane ahninkáwá táhkísi moné meyo nahtápéq tútuue míowana
    Sísaga wensabé, Íné séniro úwana Áríwáiga irigue kérowe.
  gdn-gdn: E tadeyawa kabukabuwa tondawa da kamadubu ade kayawena kaniyawa ka e apunu
    Aropiya e gubagai si ka Riwai ika empupu. Apunu Riwai e ka tawana ki mu wairamaga
    denai ‘takesi’ wadawa ki apunai mosi ika ‘takesi’ wateya tondawa. Ko Iyesu apunu
    Riwai empupu manako sibu, wagubu ke; “Kau karako yabi nau ewaneya uburi.” E inako
    wagubu manako apunu Riwai kipu ubupu e eweya kayawena.
  hvn-hvn: Pa ène, era he dèu ne ngara noo Lewi, ana ri Alpeu. Noo, do jꞌèga pa era
    maꞌi bꞌea unu do pereda Roma. Pa dꞌara nga nèru Yesus jꞌara ène, ta ngède ke ri
    Noo Lewi. Ta lii ke Yesus pa noo, “Ama ee! Mai ma pedèue Yaa!” Ta rènge ne lii
    pedoa Yesus, ta kèdꞌèidꞌènge ke Lewi, jꞌe pedèue Noo.
  nko-NT: Brɛ́á ɔlɔpʋ ɔyɔ́ á, olowun Alfeo mʋ bi Lewi tsie mʋ lampóo ɔhɔ́kpa. Mʋ́ʋ́
    ɔlɛbláa mʋ ɔbɛ́ɛ, “Bobuo mɩ.” Ɩnʋnʋ ɔlɔkʋsʋ́ buo mʋ.
  bsn-NT: Gotimasio gajano, vacʉne, Lev'i vãme cʉtigʉre ĩre ĩabʉjayuju. Alfeo macʉ
    ñañuju ĩ, Lev'i. Ʉjʉre gãjoa sẽnibosarimasʉ ñañuju. Gãjoa sẽnirã ĩna rujirijʉre
    gãjoa sẽnirujiyuju. To ĩ yiñaro, ĩacõari, —Yʉre ajisʉyaya —ĩre yiyuju Jesús. To
    bajiro ĩ yisere ajicõari, ĩre sʉyacoasuju ĩ yuja.
  pib-NT: Ruknogamta. Retlu Rewi Galgweyo wgene. Tuplanata girukotlewatachri wenutikowaka.
    Wane chinru, “Pomkagitanno.” Palnamtatka. Romkagitatkalu.
  wiv-wiv: E lilia vazalea ki vano, ia hadavia a Livai tuni Alfius, e mimia na kana
    opis kara takis. A Iesus ia tania vona, “Ho mai muri ni niau.” A Livai ia di madi
    kini muri vona.
  reg-reg: Anu aliganatula amulolele Lawi amwana wa Alfayo eyanjile ku lubhala lunu
    bhakumanyaga ligoti namubhwila,”Ndubha.” Emeleguyu no kumulubha.
  mlh-mlh: Raru takis ofis odureiŋgo eko oo ŋi tinaine Liwai Alfius madeine ŋeko ŋoneru
    ojiya, “Go bio nonde ŋadio boyobe nuru ware.” Oŋu mime pakereru takis gio bokeru
    Yesure ŋadio raya.
  gof-ENT: ያራ ኣሼ፥ ኢልፊዮሳ ናዓ ሌዌ ጌቴቴይሲ ቃራፃ ቃንፂሲያ ቤሳን ኡቲዳይሳ ቤዒዲ፥ «ታና ካላ» ያጊስ። ሌዌይ ዴንዲ
    ኤቂዲ ኢያ ካሊስ።
  aau-aau: Hiy ley nonaw, hiykwe sa Livai, Alfius so ney se lira. Livai hiykwe takis-lonok-a
    mon liwak. Jisas hiy hye me, “Hano meyki pyay e.” Livai hiy sa sehe loksian nok,
    hyo meyki pyay ha.
  tvk-tvk: E melele xa Iesu di mikakao ba, xi pus moletin tei xa dotan de nim te polien
    nan xa hokorong, hisen Matiu Livae, nat Alveas. Xi di mileh takis ra Siu xil tengan
    vasa ni sung vaha mi kavmen te hal Rom. E melele xa Iesu pusi, mikesi bit, “!Amei!
    !Uhusil xat inou e mei uhe moletin tei navan!” Ma Matiu Livae mea, mistokovein
    polien nan xil, e nggusil xat Iesu.
  prf-NT: Káttapos ay nagtulos siya a naglakad sakay netan na ti Levi a anak ni Alfeo
    a mággetnud ten págsingeran na ti buwes. Kinagi ni Jesus dikona, “Umunud ka dikoku.”
    Pákkasanig ni Levi ten kinagi ni Jesus ay pagdaka siya a tummaknág sakay nákkuyug
    dikona.
  auy-auy: wéna awánómba Áráfíásin-ááninkon-awiꞌa Rífái taakisimó máún-daumpaꞌa mérowana
    Ísu awánéna séna íyáfasine keséꞌa tiyó súwana íyáfasinena wembá arááíwaꞌmaena
    kuráiye.
  tbg-tbg: Viraqaahairo viva oru viharo tavovaro Rivaiva, Arafiusira maaquvano, takisi
    naavuqi oquviro vaiharo takisi vare vauvaro Ihuva virara tiharo, Ti tivataqira
    aniane, tiro. Minti tuvaro Rivaiva himpiro Ihura avataqiro vurama.
  hub-NT: 'Tuma nagkamajkama Leví, chikich naari Mateo, Alfeo uchiri, apunu atinan
    akikmamun kuitan yarumin asa, kuit juaku ekeemtainam eketun wainkau. Tura wainak:
    “Weajai, wina nemartukta”, tusa tinaiti. Tusa tutai Levísha ni takaamurinka ikuak,
    Jesúsan nemarkauwaiti.'
  hmo-hmo: Iena dala ma ia raka lao neganai, Iesu ese Alepeo ena natuna ladana Levi
    ia itaia, ia helai takisi moni abia gabuna dekenai. Iesu ia gwau, “Oi mai lauegu
    murinai.” Ia toreisi, Iesu ena murinai ia raka.
  big-big: Pilik miza logo Yisu wei mizi kunimowei tapakeleige yombu king takis weibek,
    Alapiyagi marekpek Lebi, opis pugumakki mogosa wizilege Yisugu piyegi pelik meiya,
    Ni ne kiling saweliweki kiriwei koli, meiya. Pulaga Lebi kerewiya logo yangalek
    meiya logo Yisu kiling saweliweki kiriwei kuna.
  gux-G: Jesu bo cuoni o bo la Alife bijua Levi. O bo kaa lonpo diegu kani ke o maadi'o
    «ya ŋua'n» ke o bo fii ki ŋɔdi Yesu.
