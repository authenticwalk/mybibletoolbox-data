    Ig ladwan, ig ahiwne karukri gidahan gupelma. Igme awna git: ―Ba ayta wew nukakhu
    adahan pis humewne nukannuhni. Igme timapni henne, ig kannikew, ig tipik gikak.'
  iou-iou: Yäwetpäŋ yäwoŋärek täŋtäŋ kuŋattäŋgän Alfias nanaki wäpi Livai u takis
    moneŋ yäpmäk-yäpmäk täŋ irirän Jesutä kaŋpäŋ iwetkuk; Gäk akumaŋ näk näwat yäk.
    Ude iweränä Livai mani buramiŋpäŋ epäni u peŋpeŋ akumaŋ iwatkuk.
  ntp-NT: 'Dai aidʌsi daivusquimi ʌSuusi ʌmapʌcʌrʌ tʌʌ ʌmo cʌʌli Leví tʌʌgiducami
