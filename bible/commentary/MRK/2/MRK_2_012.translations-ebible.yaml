  crn-NT: 'Ajta áꞌiyen aꞌɨ́ɨn tɨ tíꞌicuiꞌicaꞌa, aꞌɨ́ɨ pu ájchee. Ráꞌajchui ɨ́ rúꞌutaatzi.
