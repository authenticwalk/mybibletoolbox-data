    naskand.”
  vmy-NT: 'ꞌBa xuta xi tjiꞌmio taꞌa tsisetjen, ꞌba kiskjebe kuxtare nga ꞌetjuni kio
    ngixkun ngatsiꞌi xuta. ꞌBa ngatsiꞌi tu kiskutsejenꞌakun= ꞌba kitsichjire Naꞌenchana
    nga kui xi tjinre kjuaꞌñu. ꞌBa inyatsure xinkjin: —Kje nisa jngu ndiyajín ꞌya
    tsajmi joni kibi.'
  cmn-FEB: 那人就起来，立刻拿着垫子当着大家的面离开了。众人颇感惊奇，开始颂赞上帝，说：“我们从来没有见过这样的事。”
  gmv-RNT: Izikka dendidi asay wuri beyishin hala tookkidi bides. Heen gadaan diza
    asay wuri hanozan malaletidi “Kase hayssa malay hanin beybookko” giidi Xoosse
    galatides.
  ncl-NT: 'Huan moquetzac in lacal jan ajnaxcan huan cajcoquic icochiyan huan quisac
