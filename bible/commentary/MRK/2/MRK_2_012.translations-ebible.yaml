  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, tocãrõã jicoquei wãmʉnʉcã yua, cʉ̃ cacũñarĩ corore
    nepʉsa, ti wiire witicoásúpʉ cʉ̃ ñicãrĩ cabʉʉmiatacʉ pʉame nipetirã na caĩñarõ.
    Bairo cʉ̃ caátó ĩñarã, nipetiro camasã tʉ̃goñacõã maniásuparã. Bairi Diore atore
    bairo qũĩ basapeoyuparã: —¿Diwatoa ũno tore bairo caroa majũrẽ marĩ ĩñarĩ? Marĩ
    ĩñaepʉ̃. ¡Camasĩ niñami Dios! —qũĩ basapeoyuparã nipetirã.'
  qxo-NT: 'Tsaynö niycuptin jinan öram sharcur llapancuna ricaraycäyaptin andamianta
    apacurcur aywacurgan. Tsayta ricarninnam runacuna espantacur Tayta Diosta alabar
    niyargan: “¡Tayta Dios yanapaptinmi tsaycunata Jesus ruraycan! ¡Manam ni imaypis
    pay rurashantanöga ricarguntsictsu!” nir.'
  mox-mox: ʼInega yaʼitoto ta ena ʼebana ʼewei, ta qabu matadiega ʼifoqe tauya. E
    omoʼe ʼinaya tomotau qabudi nuadi voqana ta Yaubada iawatuboya ivonaya, “Lova
    baʼe yanina ge taha tuta kada ʼitea.”
  kew-kew: 'Goa sa raburi yaina ome aa aipapulu rekoa yapara mea ripinua pora pamisa.
    Pamisa raburi onaanumi paalame omoa Gote-na bi minasaawa gupa simi: Niaame oyae
    go piane na-adema simi.'
  dww-dww: Dabudine tauḡoma waiḡapa ya midisuḡu, na gunima ya paḡo be patara matedie
    be ya naḡona. Uma kauinama banaga matabudi a base be Mamaitua isanama a kaisuḡu
    be a riuna, “Tauma uma kauinama nam ama kaba kita.”
  nif-nif: Yesulɨ wɨndɨñ nɨmbɨmbi, ama walɨ mɨlapi, wolongan ipal tɨkembi, amatam
    dausɨnangan poñañguk. Tɨmbi amatam gɨtɨktɨ ka-gɨtɨp gɨtɨp tɨmbi, Yambat nɨ-kɨndem
    dambi eñgɨlɨñ, “Nepek ñandin damañgan no nɨm kañgɨmɨñ.”
  twi-ASANTE: Obubuafoɔ yi sɔre bobɔɔ ne kɛtɛ, na ɔde anigyeɛ ne ahosɛpɛ faa nnipadɔm
    no mu kɔeɛ. Nnipa no ho dwirii wɔn, ma wɔkamfoo Onyankopɔn sɛ, “Yɛnhunuu yei bi
    da!”
  aoj-aoj: Eaꞌ esis salutu satolona sati anen kwafalis nosafel nasaꞌma alahis nagaꞌihisi
    aꞌ nafeꞌ. Eaꞌ amam nematawa hiasi gogolalasis kwapeteꞌas, safela agol Godi luꞌwagol
    saꞌi, “Fowaꞌ apaꞌ ina mati anom siꞌi naꞌamba, owaꞌatin.”
  cbv-cbv: 'Jesús páant ã niijíchahjeh, caán newé ãt ñah ñʉhʉp wʉt jĩ, bʉca. Ñah ñʉhnit,
    ã ñajat chóodih ʉbnit, ãt bac bejep wʉt jĩ. Páant ã bac bejechah, nihat ĩt en
    wʉ́hi bejep wʉt jĩ. En wʉ́hi bejnit, Diosdih bʉ́dí wẽinit, nin pah queétjeh ĩt
    míic niijíp wʉt jĩ: —¡En yʉh bʉca! Bʉ́dí náhniat pínahdih bʉʉ jwĩ enna caá. Jã́tih
    pánihatdih jwĩ en jwʉhcan jĩí, ĩt míic niijíp wʉt jĩ.'
  taw-taw: Anɨb agek, binɨb okok nɨg yelak nɨŋɨd, won anɨb anep tɨkjakɨl mɨj wɨnɨg
    dad amnak. Anɨgek nɨŋɨd, kɨli judɨl, God yɨb nop ak dad aplanɨlɨg agɨlak, Ned
    tap anɨb ak tek olap gel, ma nɨgɨnok agɨlak.
  jic-NT: 'Len̈ way jas nisa jupj. Hamaca nt''ya. Tjemey quinam pje''á. Pjü way jus
    tjunuc. Pajal yólatsja yupj ''üsüs tepyala mpes. ''Üsüs tjowelepj Dios po''ó.
    Tjowelepj: —Lovin ma tjinyucuctsja cupj nin tepyalá. Yacjaj p''in tjinyucucj.'
  zap-NT: 'Orgueguin waxee mén guin, wlis men xloon men, wruu men nga nes lo yra mén.
    Por neguin wzee wzak yrandxee mén, lex wzelo men wzaknzoon men Dëdyuzh, re men:
    ―Nunk gardet kwii be gak neree ne wak orree.'
  wer-wer: Pël maan pi wal ëak tapëtakëër korumönte wak pit pouröa itöök kan sa. Pël
    ëën yaan sak Anutuun ping wesak epël ök mëëa. “Tiar omën ke epël nenten itnaangkën
    ëaut.”
  ipi-ipi: Wuane lea-kola, wandakali peteaini tupa pitakana wenonga akali kusuku oko
    kapoyale ika lalu, balana takea toko oko mo awua pea-kola, wandakali utupane pitaka-mane
    moko wete leainipia. Moko loto, utupane-mane Gotena gene oko laiyu loto, nanimato
    mana okonepene mindi wamba anda napemane leainipia.
  qul-NT: 'Chhicapacha tucuypaj ñaupakenpi such''oka jatariporkan, puñunanta okharispataj
    llojsiporkan. Tucuy runacunataj musphararkancu. Diosta alabaspataj nerkancu: —¡Ni
    jayc''aj cay jinata ricorkanchischu!'
  tnc-tnc: 'Suᵽa kẽrĩka ᵽotojo kimi''mirĩkaeka. Ᵽo''imajare rĩkimarãja ĩaeka wãjitãji
    mi''mirĩkatirã, kiᵽeyurũkiaᵽitiyika kiᵽoriwa''rika. I''suᵽaka nare kibaabeamaka
    ĩatirã ritaja torã imaekarã ᵽo''imajare jĩjimaka jarika. Suᵽa imarĩ Tuᵽarãreka
    jia ᵽuᵽajoawa''ri ikuᵽaka narĩka: —Jiitakaja Tuᵽarãte baaika maekaka ᵽuri samaiyu.
    Ikuᵽaka kibaaika ĩakoribeyurã maimaroyiraᵽe ruᵽu,— narĩka.'
  ter-NT: 'Yane xépu koépone neko hóyeno ákoti ehevákapu mûyo. Omoo kixópone poúke
    nonékuke neko uhá koeti xâne. Úkeane pihôpo. Êno xâne iyupáxovati koane iháyu''ikea
    Itukó''oviti vo''ókuke. Hara koéhiko: —Ako noíxeaku ûti kuteâti —koéhiko.'
  bmr-NT: 'Jaasumiro diibo agañiivuuboro icɨgaiijeque ɨɨcɨuboro fuucuuhi ɨɨfɨnɨcɨmofeenedɨ.
    Jaaneri paryɨ miyamɨnaa sihidɨ eetyeuhi. Jaamoro Moocaanico imehicaumo: Mahatyɨmetatɨhi
    aivo jillɨ iicanoco, noomoro.'
  fuf-fuf: 'On immii ɗon kisan yeeso maɓɓe, o ƴetti ɓoggi dimborɗi makko ɗin, o yalti.
    Sabu ɗun waɗi ɓe fow ɓe haawii, tawi hiɓe mawnina Alla, wi''a: «Hari haa hande
    men yi''aali sifa ɗun!»'
  mwc-mwc: Pipiya ereonowasi si kinani ba yagiyagina wata i bomsiri ba ana yagoro
    i kabari ba i sutaveyana, ba si wareyei ba Bada si bokuwayei, ba si wona, “Kega
    meyana wose nikasike ka kinani!”
  bhl-bhl: 'Dangei, yout nam kunum be fongate akate baba teineko, akalem akalkemin
    abin kon be kulu auleko, kut unei, i atemsiliw kale. Keko beli, ka biliw kawtiw
    i kanele eisneng be atemeko, yol angeko, Sunbin-Got em wiin fian daoleweko, bokolomeliw:
    “Feinka! Sua e, kalakaneko eisneng mak nu ateminba kekabuluw te!”, ange ange kesiliw
    kale.'
  ons-ons: Pakiso, zoma ŋei yewa eŋe ŋei ŋerep eŋane kaiteno ikopka wie more, uamine
    rutupke more, kolopke ket arike. Ŋei ŋerep eŋe korop oŋaene qaekiso Anutu wane
    eŋetine ora bukeu waki rakoi, “Sogino kine kine mane iwa yaline mi kakone, i midakaka!”
  con-NTPO: 'Tse''faei''ccuyi paji''suja jangipa tise ana''jen''choma isupa tse''ttie
    sombopa ja. Poiyi''cco a''i tsama atte''fa. Attepa can''boen ccutsupa Chigane
    ñotsse afa''fa qquen supa: —¿Minga''ni''qque atte''fambi gi qquia''ma?'
  ghs-ghs: Hiimi noi qoridzeqi hairiamake qepe asuasu nomeke qere biire nokoho pengata
    qeemaqi paata biranateta. Biranatemi nokoi gamaqa pairuru eeteqi Ohongaho hasa
    hiireqi hee, Ae! Quba oonomake napai teqaha moo qaararani, oiqi hiireta.
  peg-peg: ହେବେତାଂ ହେୱାନ୍‌ ନିଙ୍ଗ୍‌ଜି ହେ ଦାପ୍ରେ କାଟେଲ୍‌ ଆଜ଼ି ୱିଜ଼ାକାର୍‌ ମୁମ୍‌ଦାଂ ହସି
    ହାଚାନ୍‍; ହେବେ ୱିଜ଼ାର୍‌ କାବା ଆଜ଼ି ଇସ୍ୱର୍‌ତିଂ ଗୁଣ୍‌ କେର୍‌ଜି କେର୍‌ଜି ଇଚାର୍‌, “ଆପେଂ
    ଏଲେଙ୍ଗ୍‌ ବାର୍ତାକା ଇନାୱାଡ଼ାଂପା ହୁଡ଼୍‍ୱାଦାଂ ମାଚାପ୍‌ !”
  txu-NT: Nhym kam me aêrbê me ipôkri kàjmã dja nhym me kunĩ arỳm omũ. Nãm kàjmã djan
    ikwã djà mỳn mã o katon o tẽ. Nhym me krãptĩ kam no tyn kumex ne abenmã kum, —Mỳj
    me'õ got mỳjja mex ja'õ pumũ. Arkati, anen amim, —Ẽ, arỳm ne djãm mrãmri o mex
    nhym mrãnh mexja pumũ. Mrãmri ne kabẽnkumrẽx. Djãm kute me axweo biknor kêt got?
    Mrãmri kute me axweo biknorkumrẽx. Ga, kute kam me'õo mex nhym mrãnh mexkumrẽxja
    pumũ. Metĩndjwỳnh mexkumrẽx, ane. Mrãmri ne Jeju kute me axweo biknorkumrẽx. Me
    kute ja mar kadjy ne Jeju arỳm me'õ jakryo mex. Tãm ne ja.
  eng-WEBU: He arose, and immediately took up the mat and went out in front of them
    all, so that they were all amazed and glorified God, saying, “We never saw anything
    like this!”
  gnw-NT: Jayave cuimbae upũa, jare ovoɨ jupa, jare oẽ voi oo opaete joco pe ñugüɨnoi
    vae reta jovaque. Opareve ipɨacañɨ, jare umbɨadora reta Tumpa. —Yaecha'ãi cua
    nunga —jei reta.
  mux-mux: 'Aku nirim kene yili ola angiliipa enaliinga kunungele liipa memba, yambuma
    pali kanuku molangi omba pena purum. Yu aku tirim kanuku kene enini suru niku
    mini-wale munduku kene Pulu Yili-nga bi paka tonjuku yu kape niku kene niku mele:
    “Oliu ulu wendu okum kanokumulu mele ili ui walse kepe ulu te aku-sipu aima naa
    kanurumulu.” niring.'
  maj-NT: 'A̱s''a̱i tje̱n''yún tsisintje̱hén nda̱ uu̱n, jakj''á na̱chaha̱n, ko̱ ngayjee̱
    xu̱ta̱ kikiehe̱ nga tsitjusje. Tu̱ ni xí kama nkjúhún ra̱ ngatentee̱ xu̱ta̱ ko̱
    kits''íntsjoho̱ Nti̱a̱ná. B''i̱ i̱ncha kitsúhu̱ xinkjín: —Ndaha̱chí najmi kje̱e
    yaá nku ni xi nkúhu xu''bi̱.'
  bkq-NT: 'Aguely umelâ kehoem koendâ idyly, saudyly idânârâ enanaynmo. Tâguetudobyry
    nhanâdyly, adakobâdyly, egasely, tâtyram idâly. Idânârâ âsewânilymo, iomazelymo
    warâ. Aituo aguelymo: — Koendonro, ton-honreim warâ Deus! Âdykâ aunlo kientaymba
    kurâ! — kelymo.'
  kue-kue: Ana ye andigl kunguglmo indre ana yomba prapra ongumutno-mugl konbo endongwa.
    Ye prapra i kan sipuglo kinde di ana ye God dembiye sindre dingwa, “Nono okuna
    taragl yeglmere ta kankunga!”
  cot-NT: 'Ariqueate icotanaca icatiapanajanta, yaanajiroquea inorijancaca isotoanaji
    yoanaji. Yamenajiavajiriquea maasano, yamenamenaitanaquequea intati ishineventajiacariquea
    Aapani Irioshi, icantajigui: —Teequea namenimajigueroji onquempequemparoquea ocatica.'
  bnp-bnp: Lakea i pesi rike, i malaviriri kunana i kaloho a kiri vona, i laho tala.
    E huriki lobo ri masia, ri turutu, ri kavurikea a Vure, ri ta maea, “I uka ma
    mi masia hosi tara maki ge maea!”
  apn-NT: 'Hãmri nhũm kuma nẽ kànhmã ãm kurê kumrẽx. Hãmri nẽ akupỹm mex ã amnhĩ pumu
    nẽ hkĩnh tỳx nẽ nõr xà mỳ nẽ mẽ noo mã kato nẽ ma akupỹm õrkwỹ hwỳr tẽ. Hãmri
    nhũm mẽ kot omunh xwỳnhjaja amnhĩ jaêr pê omu nẽ no hapôx kaxyw nẽ hkôt omunh
    o kuhê nẽ kamã no pyma htỳx nẽ. Nẽ tee ri omu nẽ axpẽn mã: —Hêxta waa nẽ. Aa mẽ
    pahte ã mẽhõ kot amnhĩ nhĩpêx anhỹr ã omunh kêt kumrẽx tã jarãhã ja pumu. Nà Tĩrtũmja
    ãm mex o mex. Anẽ.'
  ctp-NT: 'Bra ti mdyituun nu tiꞌí kanꞌ, msñi katan ꞌin, mdoꞌo ndyaa bra kanꞌ. Naꞌan
    nchga nten chaꞌ mdoꞌo nu ngwa tiꞌí kanꞌ ndyaa loꞌo katan ꞌin. Loꞌo yuwe ꞌa tiꞌ
    neꞌ bra kanꞌ, yꞌni tnun neꞌ ꞌin Ndiose chaꞌ ngwa chaꞌ tnun kanꞌ: ―Ja ska yaꞌ ñaꞌan
    ba ska chaꞌ tnun sa ñaꞌan nu yꞌni yu ni ―ndukwin neꞌ ꞌin Ndiose bra kanꞌ.'
  bre-BRG: 'Ha kerkent e savas, hag o vezañ kemeret e wele, ez eas er-maez, dirak
    an holl, en hevelep doare ma oant holl souezhet, ha ma roent gloar da Zoue, o
    lavarout: Biskoazh n''hon eus gwelet kemend-all.'
  opm-opm: Potporhan oh asut orhor ire kintei yah hat tandeima orhe timon pat gwar
    oh dat marima Got ohnong armi mat orhorwi orhe apnong sangopri. Saporhan ama kuuhan
    ihir Gin dir wanohe da tit wandeiya moho gosham ihirhe da tupnet ripti Got ohe
    winnong adaptuhur armi matpari.
  bvr-bvr: Lika aburr-jaranga aburr-gata abi-nana an-nyarlkuch a-garlmuna, garrung
    mu-menga, lika a-bamiyana a-bona. Lika gochila aburr-barrjinga nula Jesus burr-barlmarrk
    jama a-ji. Lika Wangarr aburr-marrkapchinga nula aburr-ni, aburr-yinanga, “A-lay,
    gun-narda gala ngubi-nacharna nguburr-workiyarna, ngarla!”
  wal-wal: Bitanee sohuwaara denddi eqqidi, ba halaa tookkidi, asai ubbai xeellishin
    biis; bin asai ubbai garamettidi, “Nuuni hagaa malabaa mulekka be7i erokko” yaagidi
    Xoossaa galatiis.
  zad-NT: 'Na'' lii biyastie'' bitobe'' daa c̱he''na'' na'' bizee chwiate beṉ''ka''
    lle'' na''. Na'' yog''zgake'' bibani na'' be''la''ogake'' Chioza'', che''gake'':
    ―Bigaṉ'' ile''icho ka dga.'
  mgh-mgh: 'Ntthu ule ahoonwa, ahokusa nrepa nawe ni ahokhuma ooniyaka na atthu ale
    othene, mpaka othene wumiya mwaano, ni yaananttottopela Nluku yiiraka: Khaninoona
    itthu co nikhalakaru.'
  aso-aso: 'Lavo mukitoꞌ ningi nizavo geto oto ngakaꞌve do geho vineꞌ. Neꞌmine ineꞌ
    nemuꞌ eveneꞌ mukiꞌ ingine golize li Oꞌmoso opoꞌni li tiꞌ li laniꞌ: Laza gomuꞌ
    initeꞌ neꞌmine ma ningesaꞌmuneꞌ ve li laniꞌ.'
  uli-uli: Yodwe chog re chil kekal ngal tomay we ngo yesa sudah, sa hasi chob we
    giyal sa loh le ye nngat. Panger rechokwe lobowe ngo re lluwdah irel molwe Jesus
    sa foru ngal chotomay we ngo resa hapingpinga Deus le re sor bo tediyor fael sew
    le re wiri mele iye sengal.
  nin-NT: Na ashishi ambarr ka, ugo wa gru kri, na chi abubo a ikurr wa, na narr kuma.
    Ayisurr ku ba wemi. Aba gru ko gbyarr ku Abachi asa na da di, “Inta nise hi inkindirr
    numa ma mi!”
  tgk-tgk: 'Он мард аз ҷояш хеста, фавран ҷойгаҳашро ҷамъ карду дар пеши назари мардуми
    дарҳайратмонда равона шуд. Ҳама Худоро ситоиш карда, ба якдигар мегуфтанд: «То
    ҳол монанди ин чизе надида будем!»'
  acu-NT: 'Tamati nu tamaujai metek aints ainau mash jiminai, pimpiru wajaki tampurin
    juki jiinkimiayi. Turamtai aints ainau mash nintiminak: —Yus nekas kakarmaitai.
    Ju turamuka pengké kichkisha wainchawaitji, —tiarmiayi.'
  cak-WNT: 'Y ri achi can yac''ari'' tek xyacatej anej, xuc''ol ri ruwarabel, y xel
    el chiquicojol ri quimolon qui'' chiri''. Y ri winek ri'' xquimey c''a, ruma majun
    bey quitz''eton ta chi que ta ri'' nibanatej. Y xquiya'' c''a chuka'' ruk''ij
    ruc''ojlen ri Dios y xquibila'' c''a: Majun bey katz''eton ta chi que ta re''
    nibanatej, xecha'' c''a.'
  ebk-ebk: Hiya at chi ya tenmakchug hiya. Angkiay nun-arana nan apragna, ya nak-ak
    as nan mangiil-an nan am-in ay tataku. Naschaawcha am-in, ya chinaychayawcha hi
    Apo Dios, ya kanancha, “Anuy maid inil-ilami as assena!”
  spa-PDDPT: 'Se levantó, alzó la camilla y salió delante de los reunidos. Todos se
    asombraban, glorificaban a Dios y decían: ¡Jamás vimos algo semejante!'
  ruf-ruf: Naye kenuka, kasola chilagho chake kaghenda aku iwanu wose womlola. Iwanu
    wose tsawakangawala, wamtunya Imulungu, walonga, “Ng'ana twone ghendo ichinu ka
    chino!”
  gun-gun: 'Ha''e ramove opu''ã vy oupi ngupa ituiaty, ha''e oẽ ovy pavẽ oexaa gui.
    Ha''e kuery onhemondyipa vy ombojerovia Nhanderuete. Ha''e vy aipoe''i okuapy:
    — Guĩ ramigua jaexa va''e''ỹ teri aỹ peve.'
  agu-BL: 'Lajke''l nintzun je''n txiclok yi yabi''ẍ, nin ẍchiwutz cu''n cyakil wunak
    yi bene''n tcy''al yi soc. E'' baj el yabtz te''j, nin e'' octz tan tak''le''n
    chik''ajsbil tetz Ryos: —Cya''l nin na kilwit jun xtxolbil chi tane''n yi mbajij
    tzone''j, —che''ch.'
  isn-isn: Ai wimikile hangi nkua ing'wi akahola u mukeka nuakwe, hangi ai ulongoe
    kunzi a numba ntongeela a kila muntu, iti ihi ai akuiwe hangi akaminkiilya Itunda
    ikulyo, hangi akaligitya “Nangaluu, kukili kaya kihenga ikani anga ili.”
  eng-PEV: Straight away, that man got up, and he picked up his swag in front of all
    the people, and he walked out of the house and went home. Everybody there saw
    him do it, and they were really surprised. They started talking about it. They
    praised God, telling him that he is really good. They said, “We’ve never seen
    anything like this before.”
  ilo-ULB: Bimmangon isuna ket dagus nga innalana ti ikamenna, ket rimmuar iti balay
    iti sangoananda amin. Isu a nasdaawda amin ket indaydayawda ti Dios, ken kinunada,
    “Saankami pay a nakakita iti aniaman a banag a kas iti daytoy.”
  pir-NT: Tiquiro sa nigʉ̃ta tini masieniquiro wahcãdʉca sa, tiquiro cuñari cahserore
    ne, ijipihtiyequina tiquina ihñono wijiaa wahahye. Tiquiro sa yegʉ̃ ihñañe tiquina
    ijipihtiyequina ihña acʉaa wahahye. “Cohãcjʉ̃ tutuariquiro ijire. Ne mari ohõ
    saha yegʉ̃re ihñeda tii”, niahye tiquina basi.
  anv-NT: Ajɔgembɔ, mende yimbɔ akwilé tɛ́né mbɛ ushu bwɔ́ ako, apwi gebɔ awulé
    né gepú jií. Ne bɔɔ́ ako alá mano mekpo fuú, áfɛɛ́ge Ɛsɔwɔ ake, “Ɛse delú
    daŋgɛ́ gefɔ́ geno ɛyige na.”
  sab-NT: 'Jesu gerudu ene gire kwian oga skliebada chku gdate sugeti no trate, ama
    mo ankwalla gau kote, ama joni chage kwian ulita kle ne ngwadi gwa giti. Kwian
    e ulita gwagedu ai ulita boidudi gire kwian ulita ta me jo sugano chegu tañachuge
    tanre, kwian gerudu no Chube giti: —Chube noare, ama kira molen ulita. Noare Jesu
    kwian oga dodadu Chube kiralla giti, ni bitaite che nu gwageba kwian skliebada
    gbere chage no trate ai karedi, ulia Chube no no —kwian ulita gerudu no ene Chube
    giti.'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö mö nugugu mɨdɨm nugugɨrön, nöbö aku öbɨlön, köp
    nuŋ bla röd ragön duöŋa. Almɨn nugwön, nöbö mö piaku magalɨg mɨ aiö rön, God ib
    nuŋwa yadmɨn bɨl sö dumɨn nugugɨrön yadmä, “Höd ap aliö akuyöbö i rɨm, an nugumɨdölölɨŋö,”
    rɨmä.
  acr-NNT: 'Na jampatana xyaktaj rachi, xutelej bꞌi ruchꞌat y chikiwach konoje xel
    bꞌi. Konoje kꞌu riꞌ xkam kanimaꞌ che la xkilo y xkijeq kakiyak uqꞌij ri Dios,
    jewaꞌ kakibꞌiꞌij: «¡Na jinta kꞌana qilom wi waꞌ!» kechaꞌ.'
  kpg-kpg: Digaula e daumada taane magi deelaa e duu i nua, ga dahi aga dono moenge,
    gaa hana. Digaula huogodoo gu goboina huoloo, ga hagaamu a God, ga helekai, “Gidaadou
    digi gidee di mee beelaa.”
  taj-taj: येशूसे थेह्रङ् सुङ्मैछ्‌याम थे कुज्‍या म्‍हि जम्‍मासेन च्‍याना च्‍यानान
    डोङ रेःसी ह्राङला तीबा नान्‍बा पुइसी निजी। चु म्राङ्सी म्‍हिगदे उदेक म्‍हन्‍सी
    परमेश्‍वरदा जयजयकार लबान, “चुह्रङ्बाम य्‍हाङसे खाइमै म्राङ्बा आरे” भिसी भिजी।
  avt-avt: 'Hɨrak katɨp epei au, te mɨtɨk kehɨn kekrit ketenen kɨnaan mɨrak kewepi
    ken witeik. Mɨt nɨrek, te hɨr nepɨrpɨr newenɨpi God Hɨrak Iuwe, hɨr natɨp nar
    ik: “Haiu mɨr menmen yaaim mar im nɨpaa ein auye.”'
  cbk-cbk: Entonces ya levanta un tiro el paralitico, y ya recoje dayun su manta y
    ya sale le afuera, y todo el maga gente alla ya mira si cosa ya sucede. Poreso
    ya queda sila bien espantao, y ta alaba sila siempre con Dios y ya habla pa sila,
    “Nuay pa gayot came mira nunca el cosa ya sucede este dia!”
  uig-ARA: 'ئۇ دەرھال ئورنىدىن دەس تۇرۇپ، زەمبىل-كۆرپىسىنى يىغىشتۇردى ۋە ھەممەيلەننىڭ
    كۆز ئالدىدا ئۆيدىن چىقىپ كەتتى. ھەممەيلەن قاتتىق ھەيران قېلىپ خۇدانى ئۇلۇغلىشىپ:
    ــ مۇشۇنداق ئىشنى ئەزەلدىن كۆرۈپ باقمىغانىدۇق، ــ دېيىشتى.'
  tuf-tuf: 'Jesusat eyta wacayat, cuercúr cui yehnjacro. Bar tan jájacro. Uw bahnaquin
    ub acat cui yehnár caros yehw̃ír inchajin bijacro. Cuercúr yehnár biquic istír,
    uw bahnaquin ub yehw̃jacro. Etat wajacro: “Siru, bah ur ayro,” wajacro. “Isat
    cuercúr tan chaquic anto istiti binro. Ahra anto istiti bin bar itchacro,” wajacro.'
  abx-abx: Anunggo iya, bitbit-na dayon i naglibbakan-na, ngan aglugaring iya pagawas
    nga kinakulawan si dimu'an ari. Ag'usa gayod i dimu'an ngan agparadayaw-na mga
    iya i Diyos, si pagpinugad, “Ga'i pa gayod kami' akakulaw pariho sito tikang si
    katikang!”
  mco-NT: 'E mɨc''amy je pa''mjäy ypɨdɨ̈gy, e yajpɨdɨ̈gy ymabejt, chi ytüyöychoñ jiiby
    ma je mayjäy ajcxy anajty y''ixy yhuindɨcxy. Paady ycɨxpɨ tüg''ócɨy je mayjäy
    ooy jɨhuɨy huinmay etz jäymejch ojadajty ajcxy Dios, ymɨnaangɨxy: ―Nimɨnaabɨ ajt
    jadu''n nga''íjxɨm mɨjhuinma''ñ jadu''n nej cham tɨ n''íjxɨm.'
  kqf-kqf: Lava matabudi a kitakita bi ma ḡemota i kena moito, ena kebana i vai bi
    i nawa. Tedi ḡome a sove bi Maimaituwa a ka saḡesaḡena gado, “Tama niga kauwina
    mote bamo mainana ka kitakita.”
  cpb-NT: 'Katziyanaka mantsiyari, raanairo romaryaantari, shitowanake. Maawoini atziri
    iñaawairi. Riyokitziiwentanakeri iñaakerira. Ikimoshirewentanakeri Pawa, ikantzi:
    “Imapero okameethatzi jiroka. Te añaapiintziro oshiyaawone.”'
  aon-aon: Aria ahudok atuh eshudok ihishmorim arpesh douk shape agundok iri shatrunum
    nakitak nohur ananis aras nasuwos aria nanak. Aria eshesh shatrun namudok aria
    ihishmorim shakitak yowiyokuk aria shape shatuk Iruhin ananin nyeigur nyato iruhw.
    Aria shakri, “Seiwok apak madae mutik enen enyudokmori nyutogur uwe, uwok!”
  hus-NT-2005: 'Chʼakay tám an inik, in dhayaꞌ nin chaytéꞌil ani kaléch tám tin tamét
    ejtal an atiklábtsik. Ejtal xi tajaꞌtsik ti kʼwajat, laban tʼajat, in pubédhantsaltsik
    tin bij na Dios ani in ulaltsik enchéꞌ: ―Yab jaykʼi i chuꞌúmal jun xataꞌ jelti
    jechéꞌ.'
  mig-NT: 'Te máá cháa‑ún, ni̱ nduko̱o‑ni‑de. Te ni̱ naki''in‑de ji̱to yuu‑dé. Te
    ni̱ ndenda‑de kua''a̱n‑de nuu̱ ñáyɨvɨ kuá''a̱‑ún. Te ndivii‑í, ni̱ ka̱kee nuu̱‑í
    kánde̱''é‑i. Te ni̱ ka̱nakana jaa‑i Dios: Na̱ tú kájini̱ kutɨ‑yo súan nátu̱''un
    ya̱''á, áchí‑i.'
  bps-bps: Na glut, gtadag i to là galyak gine. Na gasilan nwè gumilean, na mdà kenen.
    Mite kdee dad to déén, na too ale tikeng na dnayenla Dwata, manla, “Landè lmenito
    teen gambet ani.”
  mbs-mbs: Yan minenaw sikandin, aw inibing din se inibatan din, aw tinengtengan sikandin
    te menge otaw se minolì. Yan se doun te nepela se kedita dan, aw induyun dan se
    Timanem. Migpebelaw-belaway dan, “Wedad palos kinità tadon iling kenyan.”
  tof-tof: Dümdüman ene pama bupadórr, tóba nyórr ipadórr, da we wamórr blaman pamkolpamab
    obzek kwata. I blamana gübarirr aengóp akó i Godón we yagürnóp. I igó zwapólórr
    wagó, “Iba, inzan kla ta mi ngaen kokean esenóp!”
  cme-NT: 'Naacolŋ wuɔ bi pãŋ sire nuɔmba yufelle-na a biɛ u kuugallaŋgu‑i ta tuɔ
    kũŋ. Kuɔ ce nuɔmba‑i hiere gbɛrɛ, baa ta ba gbɛliɛŋ Diiloŋo‑i aa ta ba piiye
    wuɔ: «Iŋ huɔŋ, i saa da nel daama temma dede.»'
  sus-sus: A naxa keli keren na, a a xa sade tongo, a mini birin ya xɔri. Ɲama birin
    dɛ naxa ixara, e nu fa Ala matɔxɔ, «Han to muxu singe mu nu yi ɲɔndɔn to.»
  pon-2006: Me mwoatoro eri uhdahte mwohn masarail ko, poarehng kiheo, oh mwadangete
    kohkohla. Irail koaros eri pwuriamweikihla kowahlap oh kapikapingahki Koht, patopatohwan,
    “Se saikinte kilangada mehkot me duwehte met.”
  dad-dad: Ĩ fã yale, ganan meleid bun in gabgab yale iyok ilen. Age fe di, tamo kayau
    ganan terẽ de fen, Negur yana dales diron, “Ada kulu ereb eig fiya taka to tailen!”
  zab-NT: 'Hóracqui biac bnietqui. Ax güesteb cuáab daa xtenbɨ bdiiab laniuuqui nez
    lo iratedeb. Parzi iratecdeb rdxalodeb ne guniizadeb de diidx zaac par Dios, laadeb
    guniideb: —Gady chúuti dxi inián saa milagrɨc.'
  jae-jae: Ŋac tau gêdi sa gacgeŋ e kêluŋ nê mê sa ma kêsa gêja, samob sêlic eŋ e
    têtakê ŋanô ma sêlambiŋ Anôtô gebe “Aêac alic gêŋ teŋ amboac tonec atomanô.”
  ksd-ksd: 'Ma i tut, ma i puak vuavue pa kana vava, ma i irop ta ra mata i diat parika;
    dia kakaian tana ma dia pite pa God, dia tatike: I telek ave gire ra dari.'
  msm-NT: Dajun bangun sikan otow. Pigdawat din sikan pighibatan din aw panow. Natingaya
    hilabi to tibo mgo otow duon. Dajun dan sajaa to Diyus no mig-iling, “Disti on
    ko migkita ki to angod to sikan!”
  myk-myk: 'Taapile ni a wu yìri, na wu yasinnɛgɛ ki lɔ, na foro kari pu bɛɛri ɲii
    na. A lʼi bye kakanhana pu mu xuuni fo pu na baraga tɛri Kilɛ na, na yu: «Wèe
    sanha le ɲɔhɔ ɲa wɛ.»'
  sbe-sbe: Mahanana ne unai ye tolo na yona dam wa ye bahei na maudoidi matadiyena
    ye dalahai ye lau. Ede maudoidi wa se nokoei yo Yaubada se hedebasaei se wane,
    “Teina laulau ta sola nige huya hesau ta kita!”
  mcr-mcr: I tquaŋgqeŋqä, ämaqä eeqänä hiŋuä qunätaŋguwäŋgaŋi, iqu pämä äpmeqe, iqueqä
    isuäŋi maqänä ämetä, äukqe. Qu hiŋuä iiŋä äqumbiyi, näwi miiqä yäŋä ipu, tii ätukuwi.
    “Ne nätmatqä tiiŋä hui hiŋuä mäquŋquä ituŋqueqä” ätäpu, Goti Iqueä yoqe, haqeu
    ämamäukuwi.
  cux-NT: 'Saⁿ''a chi ngiītā miiⁿ nducueeⁿ sa, ní nadacuéeⁿ sa yiivɛ yeⁿ''e sa, ní
    nan''daa sa miiⁿ. Ní nducyaaca ''iiⁿ''yāⁿ n''diichí yā chuū ní cheⁿ''e yiinú yā
    ní dich''ɛɛtɛ́ yā Ndyuūs. Ní ngaⁿ''a yā: Mar ''áámá vmnéⁿ''ēe nguɛ́ɛ́ n''diichi
    yú dendu''ū chi ''tuucā.'
  tur-YTC: Adam kalktı, yatağını hemen topladı ve hepsinin önünde çıktı. Herkes şaşkınlık
    içindeydi. Tanrı’yı yücelterek, “Böylesini hiç görmemiştik” diyorlardı.
  san-ITR: tataH sa tatkShaNam utthAya shayyAM gR^ihItvA sarvveShAM sAkShAt jagAma;
    sarvve vismitA etAdR^ishaM karmma vayam kadApi nApashyAma, imAM kathAM kathayitveshvaraM
    dhanyamabruvan|
  bel-N: 'І той адразу ўстаў і, узяўшы ложак, выйшаў перад усімі, так што ўсе дзівіліся
    і славілі Бога, кажучы: «Мы такога ніколі ня бачылі».'
  sch-sch: An rêngin an enchungchakin ama hah ânthoia, a jâmpher a luoka, a se
    kelen zoia. An rêngin an kamâm sabaka, Pathien an minpâka, “Hima anga neinun
    hih chu la mu tet ngâi mak me!” an tia.
  mic-MIQNT: Na smtug na ji'nm tela'teget ta'n Se'susal telimtl. Ge's mimajuinu'g
    elapulti'tij ji'nmul wenaqa'silitl aq weji maja'silitaq. Na 'ms't nemia'titl sigta
    paqalaiultijig aq miwatmua'titl Gjinisgaml, teluejig. “Menaq goqwei nemitu'tiwgw
    na teliaq 'st'ge' nige'.”
  huu-NT: 'Iese naimɨe raillamona, tɨsitaitɨmɨe jillode. Naidacaida, ie bɨira ferɨa
    mei, naimacɨmona jino jaide. Nana nainomo itɨno raijicaidɨmacɨ. Iemona Jusiñamuimo
    iobillacɨnona fecadɨmacɨ. Raitɨmacɨ: —Bie isoide siño comena jaca cɨoñedɨcai.'
  jiv-NT: Nu chichamaik emearu wajaki, tampuri̱n jukí, ashí íimiainiai̱ṉ jíinkimiayi.
    Nuna túrunamtai ashí ashamkarmiayi. Tura “jútikiamu peṉké wáinchaitji” tiar Yusa
    náari̱n uunt awajsarmiayi.
  otm-NT: 'Nubʉya, ''bex bi ndants''i, bi gąx rá fįdi, bi bøm bʉ i ja ra ngu. Nɛ bi
    nu ʉ gätho mi ''bʉpʉ. Nɛ bi hyonya thoho ʉ. Jannangue a bi ''yɛ̨spa Oją ʉ bʉya
    nɛ bi ''yɛ̨n ʉ: ―Njąm''bʉ xtá nuhʉ tengu a bin ja ya, bi ''yɛ̨n ʉ.'
  dah-dah: Inkeb al tumŋaŋ keneŋ hikeya huwardeb sapirmiŋ teŋ siŋare kat kuriŋ. Irkeb
    al tumŋaŋ gor hinhan goreb hurkuŋkat teŋbe, “Ey, mata gahade kura ma keneŋ hityen.
    Da matabe gago?” yeŋbe Al Kuruŋ turuŋ iramiŋ.
  tnk-tnk: Təkwtəkwuni a rərer, muvehi nɨməhan səvənhi ia nəmri nərmama, mavən mamevən.
    Nənə irəha nənimenraha rier. Həɡnəɡɨni Kumwesən mə, “Səpkətə raka mhə nari riti
    iamɨnhi irə ia nəpɨn riti!”
  kpr-kpr: Aminge setiri, genemboá eredo, nunda ghaito gaghe budo ira buviri, evetu
    genembo isambu gi dudukughedo buniseri. Bunedo, God dae sakai sise siseri, “Namonde
    evavaga jo gae iriara ava, orokoá siroretiri, namondeda ditii eregosera!” aminge
    siseri.
  san-IAS: tataḥ sa tatkṣaṇam utthāya śayyāṁ gṛhītvā sarvveṣāṁ sākṣāt jagāma; sarvve
    vismitā etādṛśaṁ karmma vayam kadāpi nāpaśyāma, imāṁ kathāṁ kathayitveśvaraṁ dhanyamabruvan|
  nho-nho: Naa tama e ttuu i te kina naa ni ttoka katoo i naa masike te tanata naa
    no too ana moelana raa ka hano ki tana hare. Laatou ni oho hakkaatoa ka taratara hakanau
    i TeAtua peelaa, “Taatou ni see hai vana iloo peenei ni kkite imua!”
  gym-NT: 'Angwane jötrö ngwarbe ni jökrä okwäbti, ni ruen ñakare ngrabare ye naninkrö
    krö, käkwe jänkwata diani kisete, bti nikaninta. Yebtä ni jökrä ñan töi namani
    krütare, aisete namani Ngöbö käikitekä, kä namani niere: Kukwe ne kwrere ñan tuabare
    erere nakaka mtare, namanintre niere kore jae kwärikwäri.'
  azg-NT: 'Ndoꞌ jnanquintyja tsanꞌñeen, sue juu tsueeꞌ juu, jnduiꞌ juu quiiꞌ ntꞌan
    nanꞌñeen. Ndoꞌ joohan, vacue tomꞌaanꞌ nꞌonhan na tui na nndaꞌ, ndoꞌ mantyi tyincyaahanꞌ
    na neinhan. Taꞌhan tonanꞌtꞌmaanꞌhan Tyoꞌtsꞌon. Jnduehan: —Nquii Tyoꞌtsꞌon, vaa
    tꞌman conduihin. Minꞌjon tacojntyꞌia na ndui ncüii nnon ꞌnan chaꞌxjen juu ꞌnan
    na tui naneinhin.'
  bhd-bhd: अकदम तै खड़ो उठो ते अपनि खट छ़ुइतां सारे मैन्हु केरे सामने निस्तां च़लो
    जेव। एस वजाई सेइं सारे मैन्हु हैरान भोए, त परमेशरेरी बड़याई केरतां ज़ोने लग्गे,
    “असेईं एरू ज़ेरू कधी नईं लावरू!”
  too-NT: 'Lā'' tuncan tā''kaqui''lh na ixlacapūnca''n ixlīhuākca''n a''ntī ixtahui''lāna''
    lā'' sacli ī''xti''cat lā'' taxtulh. Lā'' ū''tza'' talīlē''cnīlh ixlīhuākca''n
    lā'' tamācā''tanīlh Dios lā'' tahualh: ―Tū'' maktin laktzī''nī''ta''uj a''ntū
    laktzī''uj chuhua''j.'
  ind-AYT: Orang lumpuh itu segera berdiri, mengambil kasurnya, dan pergi keluar melewati
    semua orang. Mereka semua takjub dan memuliakan Allah, serta berkata, “Kami belum
    pernah melihat hal yang seperti ini!”
  cjo-NT: 'Roojatzi ikatziyantanaka, raaneero imaamento, ishitowanee. Iñeeyawaerini
    ijoriiyotzinkaritepaeni, ari rotsikanateeyanakarini. Ikanteeyanakini: —Tema ikameethaperotzi
    Tajorentsi, tee añiiro paerani kimitawori iroka.'
  nsn-nsn: Doh tar binakene ka longorosin, gisina ka bangampe tatanonor ininteil ke
    tentur pe, kare kale tono rikin, kare la. A puhonene ke guatangua tasisina ka
    lutarantiehe tunungua, kara uatakaiantiehe tar hangana God, kara kula pare, “Inggeig
    ahik mati banga tun me puh sira tar inetene ke kotpokoso daan.”
  san-DEV: ततः स तत्क्षणम् उत्थाय शय्यां गृहीत्वा सर्व्वेषां साक्षात् जगाम; सर्व्वे
    विस्मिता एतादृशं कर्म्म वयम् कदापि नापश्याम, इमां कथां कथयित्वेश्वरं धन्यमब्रुवन्।
  tna-NT: 'Da hora su beju deja netianana. Mesa chahui jemitsua putsu, ete jenetia
    cuinanana. Beju pamapa dapia aniji cuana nimetiunetitana. Diusu saida mitsutsuatana
    huecuana. Uja putana huecuana: —Quetsunu biame ecuanaju uja ai ba bue mahue.'
  lid-lid: Eme iri mari anyolom ndramak nane dah suri iy eme loken, andrei nyahan
    tan ma iy edek iu. Eme iri mari mani iri atur labai, ma iri atudun nyara Kindrei
    i buku doh, “Ahi ndra bwena bwena batou ari lakou bala buku dah bwe!”
  wim-wim: Than yot al-alangan thath-thathin nunang pam alpanan, aꞌ nil paththam erkam
    ek, than ngul, aꞌ pengkar nungantaman wow maay, aꞌ iiy ngul aak nungantamakan.
    Than pam wanch yot anangan ngangk ikin thathinan nunang aꞌ thanan thaaꞌ-kuumpin
    nunang piip God.an. Aꞌ thanan thawin, “Ngan puth keenk work min yimanangan keꞌ
    thathan, ngan in-ngulan thathana.”
  zga-M: Pwu akhema akhatola elitefu lya mwene, akhakhuma panji khoga vanu, pwu vwoni
    valekhoswiga valekhuginia u Nguluve, nu khuta “Satugelile, ukhulola imbombo ndeye.”
  yom-yom: 'Vana vawu mutu beni wutelama, wubonga kiphoyi kiandi, wutotuka va meso
    ma batu boso. Baboso basimina ayi bakembisa Nzambi bu batuba : —Tumueni ko mambu
    ma phila yayi !'
  eng-NNA: Right then that man stood up, he picked up his blanket, he went straight
    outside. They were all watching him as he kept going. They were saying, “He did
    a good thing. This is new! We have not seen this.” They were praising God, they
    were saying to him, “Thank you! Truly you are good.”
  san-SIN: තතඃ ස තත්ක්‍ෂණම් උත්ථාය ශය්‍යාං ගෘහීත්වා සර්ව්වේෂාං සාක්‍ෂාත් ජගාම; සර්ව්වේ
    විස්මිතා ඒතාදෘශං කර්ම්ම වයම් කදාපි නාපශ්‍යාම, ඉමාං කථාං කථයිත්වේශ්වරං ධන්‍යමබ්‍රුවන්|
  yut-yut: Yaŋban uŋudon gɨn amɨn morapmɨ da dabɨlon yalɨŋ potni tɨmɨgek abɨgɨgɨt.
    Yaŋ aŋakwan amɨn kawit uŋun da tamtam yaŋek Piŋkop aŋkɨsiŋek yawit, “Yo kalugɨsi
    altaŋban komaŋ!”
  grc-BYZ: καὶ ἠγέρθη εὐθέως, καὶ ἄρας τὸν κράβαττον ἐξῆλθεν ἐναντίον πάντων, ὥστε
    ἐξίστασθαι πάντας καὶ δοξάζειν τὸν Θεὸν λέγοντας ὅτι οὐδέποτε οὕτως εἴδομεν.
  cpc-NT: 'Katziyanaka mantsiyari, jaanairo jomaryaaminto, shitowanaki. maawoni atziri
    jiñaawakiri. Iyokitzi ikantaiyanakani jiñaayitawairira. Ikimoshiriwintanakiri
    Pawa, ikantaiyanakini: “Imapiro okamiithataki jiroka. Tii añaapiintziro ojyawori”.'
  nhg-NT: 'Entunses omoquetz. Sa nima ucö icuajtlapech hua oquistie imixtla innochtie.
    Pos ca inu noche giente oquetietzöbejque hua tiechamöjque Deus. Quejtojque: ―Ayec
    tequejtaque niontle quieme ini.'
  nya-nya: Anayimirira, nanyamula mphasa yake natuluka onse akumuona. Izi zinadabwitsa
    aliyense ndipo anayamika Mulungu nati, “Sitinaonepo zinthu ngati izi!”
  ngu-NT: 'Quemaj on yejhuan sepojtoya nimantzin onotelquetz, ocajcocu itlapech, niman
    quemaj imixpan nochimej ohuajquis. Yejhua ica nochimej sanoyej omojmojcatlachixquej,
    niman opeu cueyiliaj Dios. Quijtohuayaj: ―Xqueman tiquitayaj ijquin.'
  kup-kup: Pot mañahan añarab etet hehan aban pop bal hat pim holorumet bat sahan
    paru mapori agol atat Godiz abatao bat hel batat pot hah, “Ui, dei petev ou ravah-akavoz
    zut navon mamog et narë hegiek, petev ou ravahan eteg,” pot hah.
  jid-jid: Indi wu chronchu a lude ban blama da hi kpa ma, Indi ba buh iyuen yo woh
    da tre, kina taba toh Bibi kpei nayi na.
  wmw-wmw: 'Neye akilamuka, kwa mpunde noure, akitwala mashila ake are, akilawa, wanu
    wakimmona javi. Wanu piya wakishanga, wakintukuza Mwenyezimungu, wakamba: “Tangu
    evi atinamba kuwona javi!”'
  gmv-GGM: Izikka dendidi asay wuri beyshin zapha tokidi bidees. Hen gadan diza asay
    wurii hanozan malaletidi “Haysa malay hanini beybekko” gidi Xooss galatidees.
  ssg-ssg: Ti puli lawe seilon i xahat, i waxi enepan ape i nahih. Laha paxai ongake
    hawane ape laha ukek, “Amite tai niningah waliko tetenen i sohot ukek!” Ape laha
    kak kemulik hani Haeu.
  zpo-NT: 'Gorzee mzoli xaa mdeen, nu mzen xaa xkyag xaa, nya xaa. Rese xaa nguneya
    ndedyall xaa, mbill xaa lo Dios, nzhé xaa: —¡Yisutisuti! ¡Tira zer ne be lo tub
    kwaan snee! ¡Dios nle kwaan gro doo!'
  poy-poy: Yomberi kagoloka, palaa palii kanyasula mkeka gwakuwi kagendagenda pakalolwa
    na wantu woseri. Woseri walikangasha, wamkwisa Mlungu pawalonga, “Hatweniwoni
    shintu gambira ashi nakamu!”
  qwh-NT: 'Tse öram qeshyaq sharcur llapan ricarëcayaptin quirmanta ellurir catarcur
    eucorqan. Tseta ricarninnam, nunacuna cushicur queno alabayarqan: —¡Diosqa allapa
    puedeqmi! ¡Manam ni imepis que rurashqantanoqa ricashqatsu cantsic!'
  gaw-gaw: Nug anam a amu oḏe danab nug aha, qaḏaqaḏ nuhig awa, ag noolagp̱a dimiṯim
    uḵom. Ugeḵe amu ag dab mak kuḏum aona, Kayak binag mena ap̱ig. “Ig deḏ laa keeke
    amubia ii anidmut,” aon ap̱ig.
  nca-nca: Yiníqo, unipare soso toŋeyemo otoqoro waka ta pitiki rero toŋeró. Ŋunde
    tiní unipare soso qenero newondeye uroní niŋgu-niŋgu tero Anutu seré te inaŋgurí.
    Kowe ŋande yaŋgurí, “Oka ŋundiro kama qenetowó ŋu,” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ wes suy, nunu lueg la pshet yaay nuun niy. Orzeꞌ gush nez yu yay
    lo rgüii la dela mbecy zeꞌ. Nu nac ndeꞌ, ndeꞌ nu za nu ic dela dey nunu byabic
    dey gyel mbecy ni Ñgyoozh. Gazeꞌ nu na dey: ―Rila nigul zac na coz nu na gal na
    nii ―na dey.'
  mkj-mkj: Woal mwoasorro uhda mwohn mijarai, pwoakda kiahu, anjoauwohr ken inla.
    Irai ohroj pwuriamweikihla mehlel apel kapkapingahki Koahs, pwa, “Kamai kahjikkoar
    kapang mehkij ma doahroar me.”
  zac-NT: 'Lueguë guashtëll nu bëldísëll shtaaꞌll. Bërúꞌull lu grë nacabezë lugar
    ni. Guasë́ lduꞌu mënë; guniꞌi rall llëruꞌbë na pudërë shtë Dios. Nu guniꞌi rall:
    ―Nunquë láꞌadiꞌi guná hiaꞌa cusë rëꞌ.'
  kyg-kyg: apaulagaleꞌmo malage huno he tino hiꞌyopa kayoꞌamo aliteno uꞌniye. Uꞌnigeꞌa
    ageteꞌapaeꞌmo hapau aiteꞌa Goti agiꞌaleꞌmo aliꞌa asaga huꞌa ateteꞌapaeꞌmo, lagaemo
    hogoteta ani agufa kavaꞌmo alagi oꞌageꞌnone, huꞌa huꞌnae.
  kmk-kmk: Utdi, gummangun dit tagu ot dagusa inaḻa na dit obok na ot kaysana iillan
    dat adu’n tagu. Nasnasdaaw da un losan ot indaydayaw da si Apudyus un kanan dan,
    “Maid payyan nakail-an mi si kama’t tuwa nakwa.”
  cao-NT: 'Jatsi joitapiniquë joni ra. Joixo tsi quiha jahuë oxati ja topiniquë. Jatsi
    quiha xobo ja huajaniquë jato bësojó no. Jaha tsi quiha ja ratëyocaniquë tsayahax
    na. Tsayaxo tsi Dios ocahuatsijahuacaniquë: —Anomaria tsi xo naa no tsayahana
    ra —iquiina.'
  bbr-bbr: Kiro ro siräinik, roasiret amiakap kurte kon mat oumara, manowon. Roasiret
    ak kiro onok aparia, karkairianik, Anut nukan enip jou muromoi, äiein, “Meter
    ik kesek onok wa apariäumun.”
  inb-inb: 'Chasa nig­lla­pi, chi runa ata­rirka. Chakana siri­kus­kata marka­rispa,
    tukui chipi kag­kuna kawa­nakug­lla­pi, llugsispa rirka. Chasa kawas­paka, iapa
    ujna­rispa tukug­samur­ka­kuna. Taita Diusta iapa suma atun­ia­chir­ka­kuna, kasa
    nispa: —Kuna­ura­sina suma ruras­kata ñi ima­ura­pas mana kawaska kan­chi­chu.'
  hrv-hrv: 'I on usta, uze odmah postelju i iziđe na očigled svima. Svi su zaneseni
    slavili Boga govoreći: “Takvo što nikad još ne vidjesmo!”'
  box-NT: 'Mí lahó yi ó o nìi mu dɛ̀ɛnía hĩ́nɔn yòó dĩ̀n, á lií lá mí
    dãmu dɛ̀ɛ ò o lée wà ká ɓa ɓúenɓúen dĩ̀n wee loń. Á ɓa ɓúenɓúen wó
    coon mu bìo yi. Á ɓa wee khòoní le Dónbeenì kà síi: «Bìo kà ɓàn síi
    wa dĩǹ yí mɔn hùúu.»'
  ote-NT: 'Nuꞌbʉ́ ꞌbestho bi ꞌmai ra tsꞌonate, ne bi gʉxa rá mfidi ne bi bøni ja yá
    thandi gatho ya ja̱ꞌi. Hangue nuꞌʉ́ xi bi ꞌyø ne bi nsunda Ajua̱ ne bi ꞌñenaꞌʉ:
    ―Ni ꞌnaꞌqui hinstá hanthʉ ꞌnara tꞌøtꞌe ngu núna stá hanthʉbya.'
  wnu-wnu: 'Ba isub igama munon yurau gugum gab qiet ne Qenu wot mismisiramirei. Mismisir
    ne qamamir: “Wa, tonoan mi ger qoan ende aba me gab igamarau, mi e wonou wes ar,”
    ende qamamirei.'
  zam-NT: 'Leque hora, ngo too mbi'' co'' mque no yíiz bech. Mxen mbi'' ned. Ngro''
    mbi'' loo ryete mèn co'' nziri'' tya. Ndyàa mbi'' par liz mbi''. Por cona, ryete
    mèna ante mbui'' no ante gunaa. No ngurez mèna Diox. Ndxab mèna: ―¡Ay, Dio''s!
    Dib lal nzi nu'' loo izlyo'' tarte hui'' nu'' con'' co'' tatua'' ndxàc ba''.'
  zyp-NT: Ma cawngsawpaw cawh tho ka, a iphaw khah a lah ka, aa zongmingtei mehmuh
    leco piathlah ka a sei. Ma hming taco ming maikaw aa ningangsah he ka, Khazing
    cawh aa reithai. “Ma hapaw hming heh kaa hmuh bang tlung be!” aa tah.
  sey-NT: Ja̱re caëna, ju̱ꞌiquëpi i̱ ca̱i sëohuë i̱ni hueꞌequë saquëña. Saquëna, ñani
    Maijaꞌquë ai deꞌoji cajë sihuareña, mai ña maꞌñere ñañë, cajë.
  nvm-nvm: Areme e uruvana bu vek ijia ireme nikajakoga e iji vajai garenma iji fun
    migegare uri suf fuon ke datome fun vain. Fu vakoga e fok bu iji gavga buka oiserdiamga
    bu una Godon oimaren. Bu oimarknum buon kuai, Ire iji fu renma iji fuka ma sumakin
    gavo madu ire ijekin kafo ur noka ba giainvano kuain.
  mps-mps: Tama te bidi hodaluama, tama te tigidali we bidi gedude aga pibo somo polo
    selama, tama palio. Tama tibaso tigidali we bidi augwali noma mu siyu, midigi
    sai. Tama augwaligo God nogi ugwaba siyu, tama augwaligo te po wali, “Polobadu
    dago te tobage tiwai sę ebo me susiąwai dao,” te po wai.
  seh-seh: 'Mamuna alamuka na mwansanga, akwata khangala yace mbaenda pyace, anthu
    onsene mbamuona. Onsene adzumatirwa na pidaona iwo, mbapasa mbiri Mulungu mbalonga
    kuti: “Cipo tidzati kupiona pinthu ninga ipi!”'
  pab-NT: 'Nexa taita ihiye hoka tityoaheta ehaotitaha, haxetolisoakala iyeheta hoka
    hikoaheta hatyo nalita. Tyotyaha hakaharetyoaha: — Maisa xoana xowaka exakere
    wiyaiyehenere — nexaha ihalahareha Enore kakoa.'
  llg-llg: Namanene leondia, boe ma hataholi ndia foꞌa tutik leo. Boe ma ana luꞌa
    nala neneꞌin de ana laꞌo neni deak neu. Basa hataholi malai sila kala lita lo
    mata deꞌe nala. Boe ma basa sala lamanggonggoak, de lae, “Awii! Hatematak ia dei
    fo ita tita mata leo iak bae maa! Manetualain memak ana seli maa!”
  kyf-kyf: 'Tɔʋn, nyɩma weee mɩ ɔ ylada, ''ɩn ɔ yia ''wʋsɔ. Ɔ ''bhua ɔ ''sowli ''wʋ,
    ''ɩn ɔ yia mnɩ. We sʋbhalɩa nyɩma ŋwɛgaga, ''ɩn wa yia -Lagɔɔ ''ŋnɩ -mnɩnɩ, wa
    nɛɛ: «-A -ka bhaa ''wlʋ, -a ''nɩ -slɔ ''sasʋkpa -gbʋ -mɩnɩɩ da ''yɩ.»'
  tpi-tpi: Na dispela man i kirap na long ai bilong olgeta manmeri em i kisim bet
    bilong en kwiktaim na i wokabaut i go. Na olgeta manmeri i kirap nogut tru, na
    ol i litimapim nem bilong God, na ol i tok, “Bipo mipela i no lukim kain samting
    olsem. Nogat tru.”
  mih-NT: 'Ta yatyi xaan i nduvita ra xii cuan. I naquihin ra tyuhva ra, ta i quita
    ra. I ndyehe tandɨhɨ ñiyɨvɨ, ta iyo xaan i cuñi ñu, ta i catyi ñu vatyi iyo xaan
    cuhva sii ra Ndyoo. Ta catyi ñu: Tañaha ca ma ndyehe yo sa tyehen yozo vasi si.'
  qvh-NT: 'Sayno niptin jinan höra gueshyaycag runa aliyashgana sharcorgan. Nircur
    quirmanta apacurcur aywacorgan lapan runacuna ricaycäyaptin. Sayta ricaycurmi
    runacuna cushicuyashpan Tayta Diosta alabayargan: “¡Manami imaypis ricashcansisu
    pitapis cayno aliyäsegtaga!”'
  kms-kms: Muq wute buagi ruqoind ruqoindne nes newo, brequne sunyi nateri di nyinge
    nare neyi ni no. Wute buagi te ruqond, puyene rind, di God ningg nyamb rindivi
    viyo riri, “Asi beghi yumbo ur pugri ye buqod segi.”
  agn-agn: Ig mintras agpa-dekan tang mga taw, kimindeng da tang taw ang asi. Sinakan
    na ra tang bayan-bayan na ig napanaw dang minolik. Belag lamang ta ge-ley tang
    kabeberengen tang mga taw ig dorong pagdayaw nira ong Dios ang ganing, “Ya ra
    lamang ay kaboay indi itang pisan gaita ta maning ta na!”
  nhi-NT: 'Ihcuacon omoquitzteutiuitz sanniman, ocan nicochpitl, uan oquis imixpan
    nochtinten. Uan nochtin ocmotetzauihqueh uan ocuehcapantlalihqueh Dios. Oquihtouayah:
    —Amo queman itquitztoqueh itlah ohcon.'
  ttc-NT: 'B''ix kye xjal kyaqil eb''ajlab''an b''ix oqet kyjiq''b''a'' Qtata Dios,
    nkyyoli'' tuq ikxjani: «Ni jun-el mina'' tok qen iktza'' ntzani» kyekyi.'
  dan-1931: 'Og han stod op og tog straks Sengen og gik ud for alles Øjne, så de alle
    bleve forfærdede og priste Gud og sagde: “Aldrig have vi set noget sådant.”'
  kwj-kwj: Wowani ri saini metengei tei rihi ri torosini ele himiyama hurahama miyafo
    rini wu heindawani ya ri i. Ri indawani ele himiyama hurahama miyafo wu apapanani
    Gotri hi numbwa ya wu rasai. Wosini ya wu sawe, “Injelembwa ete ta tani apa okwe
    ka sumbu hinga nu heinda nambwe.”
  vie-OVCB: 'Người bại lập tức vùng dậy, xếp đệm vác đi, ngay trước mặt mọi người.
    Ai nấy đều kinh ngạc, ca ngợi Đức Chúa Trời và bảo nhau: “Thật là việc phi thường,
    chưa bao giờ thấy!”'
  kze-kze: amápa-kwaasi túranka'a usásinkwena kwená kwandaaimá maimaéna kúwasa amáparawai
    táátavesa ésa Áánútu áwí'a mósá marésa sésa íma awánaraundai'a isa'á awánáúmne
    sésa táátavesa ésa tiyáámba tóipimba áákaawe.
  mpj-mpj: Palunyangka yiltangulyu wankarringkula pakarnu yanu. Martukajaluya nyangu
    ka yakarringu. Palunya Mama ngarnawarrapurlukaya marninypungkupayi. Pukurlarriraya
    wangkapayi jilanya, “Palunyanga maparnpa majukurlu nyinin. Kalaju kuwarriwiyaju
    jilanya nyangu, martu pakarnu parralayijijanu.”
  lbk-lbk: Ket ay finmangon sa na't ala ya ekwat isnan kaseypana ya tinaynana chaicha
    am-in. Sa cha't nataataa am-in ay manad-ayaw ken Apo Dios. Kinwanicha, “Maid paat
    inil-ilami is kag tona!”
  mto-NT: 'Vanꞌit tseꞌe je̱ jayu pyojtu̱kni, je̱tseꞌe je̱ myaajntku̱n du̱pa̱kmojkni,
    je̱tseꞌe du̱vinvaꞌkvaatsni je̱ nu̱may jayu. Atu̱va ato̱ki tseꞌe nu̱jom je̱ jayu
    tyanka̱jxti, je̱tseꞌe je̱ Nteꞌyam du̱yakmá̱jidi du̱yakjaanchidi, je̱tseꞌe vyaandi:
    ―Ni vinꞌitna xa ya̱ꞌa̱ veꞌe jidu̱ꞌu̱m nkaꞌíxumda.'
  bzh-bzh: Lob kedi raḳ pevis beḳo yi reek raḳ meya, gesir pin vare denelë. Delë,
    bavij töḳ rot gedeḳo Anutu arë raḳ medenenër bë, “Hil su halë nġaa ti nëbë
    sënë wirek rë!”
  guj-2017: તે ઊઠ્યો અને તરત ખાટલો ઊંચકીને ચાલ્યો ગયો; બધા તેને જોઈ રહ્યા. આથી લોકોએ
    આશ્ચર્ય પામીને તથા ઈશ્વરને મહિમા આપીને કહ્યું કે, ‘અમે કદી આવું જોયું નથી.’”
  jvn-NT: 'Wongé terus ngadek nang ngarepé wong okèh kono, njikuk klasané terus lunga.
    Wong kabèh pada nggumun lan pada ngluhurké Gusti Allah karo ngomong: “Barang kaya
    ngéné iki awaké déwé durung tau weruh!”'
  byr-byr: Sara wɨdɨna kyaꞌ daavaka yɨmeꞌnyaꞌbɨꞌ yɨꞌbɨnyaꞌ marikwaꞌna yaka kaanya
    walyodaaꞌnyɨ sareꞌna aꞌmwe yuyara tɨnna wanganna yeva atɨka maruꞌnakulɨna yeva
    Gotɨyarɨ yɨlaaya yeva “Sabwi nemɨ sara mwanganyainera,” dɨnyɨna yeꞌ.
  ian-ian: Wandɨ, laataa njamba kwutaa yindɨ maa vɨndi. Wungi kat tɨga ngɨpalɨga ndalaa
    God kat nɨma tɨndangat yelavɨka wandi. Tak wupma ana vɨlɨnɨn waa wandi.
  hun-hun: 'Az pedig azonnal fölkelt és felvéve nyoszolyáját, kiment mindenkinek szeme
    láttára; úgyhogy mindenki elálmélkodott, és dicsőítette az Istent, ezt mondván:
    „Soha sem láttunk ilyet!“'
  mcf-NT: 'Adoaquien nidtoshon abi imbudboed chiadtoanquin buampondash. Aden buansho
    isash: —Nideque. Is. Adomboen nasho isamboccondambi —quetsëcquiec onquiash Nuquin
    Papan naid nec quec cuëdëncuededpondash.'
  kjs-kjs: 'Go-rupa lisa raburi yaina kome ali wagepu rekoma yapara mea ripinuma pora
    pamisa. Pamisa raburi enaalinumi paalame komoma Gote-na bi minasaoma gu-rupa lisimi:
    Naame ele go piale na-adema lisimi.'
  mni-mni: "Adudagi nupa aduna hougattuna mahakki hipnapham adu loukhatlaga makhoi\
    \ pumnamakki mityeng mamangmaktada thunamak chatkhre. Masina makhoi pumnamakta\
    \ pungak ngak-hallammi, aduga makhoina Mapu Ibungobu thagattuna hairak-i, “Eikhoina\
    \ asigumba amata amukta ukhidri!”\x94"
  yad-NT: 'Sanubeseda ji̱ta varicha̱ra̱ju̱, su̱tucheda varirya jime̱ya, sasipyateda
    ji̱ta variy nijya̱nvay diyadajache. Ramutiy rityi̱tta̱da nijya̱nvay varirya, riichana̱tya̱dani̱
    Ju̱denu variy: “Netaramu vu̱dyichara daryiva day.”'
  mxb-NT: 'Ta kúú ni̱ na̱kuíi̱n ndichi ra̱. Dá ni̱ na̱kiꞌin ra xi̱to no̱ó ni̱ sa̱
    nóo ra néꞌe ra ni̱ kiꞌin ra kuaꞌa̱n ra̱ no̱ó ña̱yuu kuáꞌa̱ ñoó. Ta kúú ndidaá
    vá ná ni̱ naá iní. Ta kúú ni̱ ka̱sáꞌá ná kékáꞌano na Ndios, ta kaá na̱ diꞌa: ―Ni
    iin kuu̱ ko̱ xi̱nío̱ iin ña̱ꞌa ndato táto̱ꞌon ni̱ xinio̱ kuu̱ víti ―kaá na̱.'
  pon-2006A: Me mwoatoro eri uhdahte mwohn masarail ko, poarehng kiheo, oh mwadangete
    kohkohla. Irail koaros eri pwuriamweikihla kowahlap oh kapikapingahki Koht, patopatohwan,
    “Se saikinte kilangada mehkot me duwehte met.”
  maq-NT: 'Ngajan xi cha hmu rë jan ne, ngutjen ni cavisatjenhnga cha, cafaya cha
    nijña rë cha, sehe cafe cha xcun ni ngayëjë xuta. Vëhë xi ngayëjë ni xuta jan
    ne, jemu quijircun rë me. Hacuaha cachja me ta: ―‍Jemu cjuarcun jain Nina. Vëhë
    xi cuatjin camá casahmi me. Cjëë camahani chaan xcusun sacuaha vëhë. ―‍Cuatjin
    cachja xuta.'
  hto-hto: 'Ja ɨráredɨmɨe raɨre náidacaillano ie bɨ́irallu llɨ́ɨnote. Llɨ́ɨnuano dɨnómona
    jino jaide. Ie jáillana nana comɨnɨ cɨódiaɨoɨ. Jira áferi fáɨgacaidiaɨoɨ. Daje
    llezica Juzíñamuina cáɨmadotiaɨoɨ. Daɨdíaɨoɨ: —Jaca daɨítadɨfuena cɨóraɨnidɨcaɨ,
    Juzíñamui o ɨere jamánomoidɨmɨedɨo. Mai Juzíñamuimo caɨ ióbillɨ, —daɨdíaɨoɨ.'
  por-BRBSL: 'Ele se levantou, pegou imediatamente o tapete e saiu na frente de todos
    eles, para que todos ficassem maravilhados e glorificassem a Deus, dizendo: “Nunca
    vimos nada assim”!'
  ces-NKB: 'A on hned vstal, přede všemi vzal své lůžko a odešel, takže všichni žasli
    a oslavovali Boha se slovy: “[Nic] takového jsme nikdy neviděli.”'
  cui-cui: 'Bapoxonae bapon caena nainya nontapona barapomonae peitʉtha tatsi, yawa
    pita xua pemaituncuaewa. Bapoxonae bapon bo tutu weya pona barapo pin bicheito
    peitʉtha tatsi. Daxita barapomonae yabara najʉntʉ coyene cabenaeca, yawa Nacom
    wʉnae jaintatsi, jeye: —Maisa waxainchi bapana bayatha jopa taetsi pocotsiwa wʉnae
    pocotsiwe icha be iche, jei barapomonae.'
  boj-2014: Degsi minjnaqa aqa jejamu boleonaqa a tigelosiqa aqa sapera osiqa tamo
