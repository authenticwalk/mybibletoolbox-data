  kan-2017: ಅವನು ಕೂಡಲೆ ಎದ್ದು ತನ್ನ ಹಾಸಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಎಲ್ಲರ ಮುಂದೆ ಹೊರಟುಹೋದನು.
