    tnantjaka, lakinha angkamala, “Nurna itja lakinha ngerra arrkurla araka paka.”
  gai-gai: Ri, ma ŋgepca wɨtɨkca ndona barmo rukumbca aŋgɨca, mina lamnik ŋgoutta,
