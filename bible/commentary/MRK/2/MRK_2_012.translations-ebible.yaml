  juy-juy: ସିଲତ୍ତେ କାନ୍ନିମରନ୍‌ ତେରଙ୍‌ ଡୋଲନ୍‌ କଟନ୍‌ ପାଙ୍‌ଲେ ଅଡ଼୍‌କୋଞ୍ଜି ଆ ତେମଡ୍‌ଲୋଙ୍‌
