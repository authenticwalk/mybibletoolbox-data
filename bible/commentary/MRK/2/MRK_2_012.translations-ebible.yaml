    stz''acatal juntiro ja Diosi! Jun ta ora huax quilatic ja jastal iti, xchiye.'
  dwy-dwy: Ga ŋunhi ŋayi ŋuriŋi yolŋuyu ŋäkuya, ŋayŋu ŋayi yana gaŋgathinana. Ga gayanhꞌthaya
    ŋayi ŋätthuna bala yana dhawaṯthunana. Ga waya ŋunhi yolŋuyuya wayay nhäŋayana
    ŋanya ganyimꞌthunana manapaya bitjayana, “Dhuwayatja ŋanapu gäthurana dhiyaŋuna
    bala nhäŋaya balanyawuya. Yuwalk yana ŋayi dhuwaya God-Waŋarrya ganydjarr ŋuṯu.”
  kkl-kkl: Wene seogpa, nimi ni taneko tiboglamekpa, lebe arop kom nimi enekori sekom
    agha morea kal aneko tobogti, lambaog. Lambaogpa, nimi niri ponekoag tibogaekti,
    “Yaghe, ane mane agha ual! Tam undopne nu olog irop komne uro yabil,” aro lo'om
    seekti, Allah omeklamek.
  tbc-tbc: Agog tamolpein malad lo man, tamol an imasa kisaek oŋ go san kapal yabisag
    isinig kuai te ilasa ya. An lo man iŋ fidian durut saian mok dugo Anut yaŋan diabisa
    dugo dubol, “Maŋ kulob ta naok igo yak gubak mi mileu man tia geig a!”
  sna-sna: Akasimuka kubva panhoo yake, akatora nhoo yake akafamba akabuda vose vachizviona.
    Izvi zvakashamisa munhu wose uye vakarumbidza Mwari vachiti, “Hatina kumboona
    chinhu chakadai!”
  smk-NT: Ket nibangon yay tawo tan inawit nayaynay idaan na tan nibwat yayna nin
    nabantayan ra nga'min. Ket naka'ngap saran maong a tutawo ket rinayo rayay Dios
