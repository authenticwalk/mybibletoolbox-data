  ptp-ptp: Dɨ lutibed xomxo tige kɨdi lec vac he mahɨgun dɨ hôm i guhu lec dɨ loc
    mɨ la. Mêgem xomxo gee vɨhati yê dɨ yetac mabu dɨ pɨmil Anutu dɨ nêl ên nêbê,
    “Xe o xê susu bêga ti ila lêm.”
  nak-nak: Tio eia goio hiliti, eia abi la mulila, tugatio. Egite tomi hiloa, egite
    karutu seselela. Egite goio vei tataho La Tahalo Uru, egite vikara maie mago “Alaurati
