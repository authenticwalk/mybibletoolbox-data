    здивовані та прославляли Бога, кажучи: «Ніколи ми такого ще не бачили!»'
  emi-emi: Taumattu ngateva ghe tingina saela, me ghe saula komona, me ghe kasula.
    Ila akapa taumattu ngatoa laghe tarala sa ateva ghe lutula, laghe soghiaala, me
    laghe tau saela ararina ateae God, me laghe uela va, “Emua arau karika ami ghe
    taatara righi voto avalua oia, karikaaili!”
  zpv-NT: 'Ya hohra chi gahca gwastii ndxiꞌhw chi batiaaꞌha ba xluꞌhn ba ya nez delaanta
    loh gallee raꞌ bwiinn nin rii riꞌchi, ya bareꞌh ba laꞌn yuuꞌ chi, chiꞌchi badxyigaaꞌ
    duxa loh raꞌ bwiinn cun neezaa badiꞌhi raꞌ ba guelzuxchiilli laꞌh Dxiohs, rahbi
    raꞌ ba: ―¡Bayinnahsihn bidiaꞌhan nuꞌh tuhbi dziꞌn rooꞌ!'
  gux-gux: Lanyogunu o den fii ki taa o duanu ki cuoni ku niligu kuli nintuali ke
    li pakili cuo ba ke bikuli kpiagidi U TIENU ki tua ti daa bi kpa maani ki laa
    ya bonla n tie na.
  kos-kos: Ke elos ngetang liye mwet sac, el tukakek, srukak mwe oan kial ac sulaklak
    som. Mwet nukewa arulana fwefela ac kaksakin God ac fahk, “Kut soenna liye lumah
    ouinge oemeet me!”
  ibo-ibo: O biliri, chịrị ute ya pụọ nʼihu mmadụ niile. Nke a juru ndị niile nọ nʼebe
    ahụ anya. Ha toro Chineke na-asị, “Anyị ahụbeghị ihe dị otu a mbụ!”
  yml-yml: I tovoi fuedi i ꞌiseni yana sita i ꞌewai i tauya. Matatabudi nuadi i voganidi
    bega Yaubada i subiai i vo, Kebu tamu tutuya baniꞌodi ta da ꞌiseniga.”
  ory-ory: ସେଥିରେ ସେ ଉଠି ତତ୍‌କ୍ଷଣାତ୍ ଖଟିଆ ଘେନି ସମସ୍ତଙ୍କ ସାକ୍ଷାତରେ ବାହାରିଗଲା; ତହିଁରେ
    ସମସ୍ତେ ଆଚମ୍ଭିତ ହୋଇ ଈଶ୍ବରଙ୍କ ମହିମା କୀର୍ତ୍ତନ କରୁ କରୁ କହିଲେ, ଆମ୍ଭେମାନେ ଏପରି କେବେ
    ହେଁ ଦେଖି ନ ଥିଲୁ।
  bzj-bzj: Di man get op ahn pik op ih schrecha rait fronta aala dehn ahn waak gaan.
    Di peepl dehn kudn bileev dehn aiy ahn dehn staat tu prayz Gaad ahn seh, “Wi neva
    si notn laik dis yet eena wi hoal laif!”
  wmt-wmt: Nyanartijangka turtapinya pa. Turtangurla warntarni parlanyanu kaluku,
    partalurnila wurna yani. Tirrinyyanila manyanangurla piyirnwarntirla palkakarti.
    Wali nyanartijangka purrpurrmarnila palu piyirnwarnti nukarni. Milpala palu purlkajarrinya.
    Nyangani palu nganpayi wurnajangka yananyjangka. Nyanartijangka wirriyajarrinya
    palu nukarnini, Ngarpupala palu kajalkajalkujirnani. Marnani palurlanyanu wirriyarlu,
    “Ngajirta parlipa nyakarla kujartijiliny jarlu. Minyarti parlipa nyangany jalarramipa.”
  chk-chk: Lupwen ir meinisin ra nengeni, ewe mwän a ütä, a angei kian o feila. Iwe,
    ir meinisin ra wesewesen mairü, ra mwareiti Kot o apasa, “Sisap küna mwo och mi
    wewe ngeni ei.”
  ssd-ssd: 'Taŋakina le nu nane ŋakmba am mbolŋge pitik ndo tiŋga nuŋe nzaŋnzaŋ kuramba
    mayok ka kina le nane wam ta kaŋgermba pirerek purka wai makemba Kuate tuku nyu
    te-duŋga sakinaig: i ... Sine wam kitek teŋen kaŋger ndaweg ŋginaig.'
  acr-TNT: 'Na jampatana xyactaj rachi, xutelej bi ruchꞌat y chiquiwach conoje xel
    bi. Conoje cꞌu riꞌ xcam canimaꞌ che la xquilo y xquijek caquiyac ukꞌij ri Dios,
    jewaꞌ caquibiꞌij: «¡Na jinta cꞌana kilom wi waꞌ!» quechaꞌ.'
  rop-rop: Wal streidawei det leimbala men bin gidap, en imbin gajim im sweig, en
    imbin gowei na. En wen detlot pipul bin luk det leimbala men bin gidap, deibin
    ol hatjamp, en deibin jingat langa God gudbalawei dumaji deibin gudbinji, en deibin
    tok, “Wi nomo bin luk diskain ting bifo!”
  mee-mee: Na ka pannasa mana, na agau laeala a giname ke mate ke sigipaga na ke rave
    nia, ba ke lelemalaga nga ragau kinung reke momo nga inaeala ragureame. Minmina
    na ri kinung keke kallo ba keke kinpataetaea Nutu giana ka rolengarea roma, “Ita
    ka sana ka kele otte minakai ka kae te.”
  mwf-2018: Bere kardu pulith nhini-ka dempirnturt warda i manganart da ngarra pit
    nukunu i wurrinililidha warda pangu wangu. Mu kardu wurnangat-ka pubamkardu i
    pumemnamardat warda i parriniriparldha warda pardi Yile neki-yu. I murrinh pumemnu,
    “Ya. Nekingime-ka mere ngarra ngadha thubengkardudhangime thani mange nginipunh
    kanhi mani-yu.”
  dif-dif: 'Ja nau nurujeli terkakana wonti, ja nulu turarani piri nunkani manina
    wonti, ja dunkana wonti pratjanani, jeruja pratjana pirna ngaruparana wonti ja
    Goda jurakokana wonti jeruja jatana: „Wata pota kulno ngaiani jenia najinala.“'
  gam-gam: Djika una kanmolmaka, kake agle goi iwa ge ola dje aglo kunomiye amblo
    i er pika, una porapora kane allall toi. God kandjiye amblo pla woro awo embe
    dji, asa nono wal embe ta yei nakanpin we dji.
  nou-nou: Setiri ungo berari ditini ero embo awa erido uso ewari besi budo burigi
    be mambusira. Edo Iesu awodo etiri ungo berari kove be edo God jasiga ise sisera,
    “Eiawa nangoda tuturo da wasiri eiedo awa getera.”
  mqb-NT: 'Cəna, a slabak, a gəɓa lala anahan pə iɗe sə ɗo ahay fok, a zla wanahan.
    A gan atan masuwayan. Anga nan, tə həran nga à Mbərom, ta wa: «Kula ɗə canak
    anan anà way mə təra kawa həna anan bay.»'
  ape-B: Ali ahudak atuh echudak chanatimaguk elpech douk chape lihilih uli chatulunamu
    naitak nanahul ananis alas nanahwos ali nanak. Ali echech chatulunu namudak ali
    chanatimaguk loguh hwanubu hwonechlukech ali chape chatuk God ananin yeul nyakih.
    Ali chakli, “Seiwak apak wata mutik enen enyudakmali nyutoglu e!”
  grc-F35: Καὶ ἠγέρθη εὐθέως καὶ ἄρας τὸν κράββατον ἐξῆλθεν ἐναντίον πάντων· ὥστε
    ἐξίστασθαι πάντας καὶ δοξάζειν τὸν Θεόν, λέγοντας ὅτι «Οὐδέποτε οὕτως εἴδομεν.»
  cav-NT: 'Jadya ahuaju cuitatu ecuita netitsuracuare. Tuja jara ishuque piruritsu,
    huesatsutu cuinanaquenacuare tuhuaque dutyara petayaju. Dutya tuna anajacatacuare.
    Pureama tuna Yusu acuare: —¡Dyaque jida, casada taa Yusu! ¡Bama taa rique ecuanaja
    jadya cuanaque! —jadya tuna jucuare.'
  kgp-NT: 'Kỹ tóg jẽgnẽ mũ sir, ã kur gég tóg mũ sir vãhã, kỹ tóg ag rĩnve tĩ mũ sir,
    ũn grĩngrĩn kỹ nỹ ja ẽn ti. Vẽnh kar mỹ tóg e tĩ, kỹ ag tóg Topẽ to: “ẽg jykre
    kãfór ti nĩ,” he mũ. “Ge ve ja tũ ẽg nỹtĩ,” he ag tóg mũ sir.'
  bvd-bvd: Ma sa wala nai ka tatae, 'ali'ali ka ngalia ifitai nia, daka suana sui
    gwada nia lea na 'ana. Ma kera daka kwele 'asia naa, daka sae'inito 'ana God,
    ma daka bae 'urii, “Doo nao kolu si suai ki 'ua mai ne rowaa!”
  ukr-1871: 'І встав зараз, і взявши постїль, вийшов перед усїма; так що здивувались
    усї, і прославляли Бога, говорячи: Що нїколи такого не бачили.'
  apz-apz: Ose ulahonɨngki hwe sohwo nolɨkafonto kakoe ijempoho nomanto, noswopahonɨngki
    aꞌamuso nuhwonontɨfi yomo yontɨfi Anɨtuye yofe hoꞌnomantɨfi ulɨmentohofi, Hohonta
    nakwo oleso muhwonyofoho.
  yon-yon: Andoone, yi korem keenombiriiwe dembe yaro ye did kandekore wonoon. Kwanoone,
    yi korem kuu binangkekorib, God yaa kubene yedmiwen, “Nub kuu kee kwamune ma wedmimokban
    kii.” andiwen.
  poi-NT: 'Iganam iámyajpa jém pɨxiñt́am, tsucum jém cu̱xuj, jeet́i rato ipiŋ jém
    ichees, put jém tɨcjo̱m. Jeeyaj agui ipooñaŋja̱myaj, moj icujípyaj Dios. Nɨmyaj:
    —D́a queman tánix yɨcxpɨc milagro.'
  dhg-dhg: Ga banha nhan bayiŋuya yolŋuyu ŋäkulam, bala yana nhan ṉakamanan. Ga gayanhꞌtha
    nhan nhanguway warraṯthuwan bala yana ŋarranan dhawaṯthuwanan. Ga dhanalim banha
    yolŋuyum warrayu nhäŋalam maŋutji-dhawaṯthuwanan, ganyimꞌthuwanan manapan bitjanan,
    “Dhaŋum ŋanapu gäthuran djinaŋun djunama bilanyawuyma nhäŋal. Gulitj yana nhan
    dhaŋu God-Waŋarrma ganydjarr murrukay.”
  wuv-wuv: Na asi'aa, tonaa fei hafenaa ununa ma talai i pudaa ro'ou ma di'ininaa
    ro'odu. Namina nanawala pudaa minaa ei rama'a ma rona uduginaa mei Haidaa. Rona
    ware ba, “Lomi ona ona'u fanunupa'i he'a manumanu ale'eni feni!”
  quf-NT: 'Chaynu nitinqami, chay qishaq karan chay runaqa das sharir, paranta charikur
    lluqshimuran tukuyla rikayatin. Chayta rikarmi tukuy chaypi kaqkunaqa kusalata
    dispantakaranllapa. Chaymi ashwan Dyusta alabaq ĉhurakaranllapa kaynu nir: “¡Manami
    kaypiqa uk kutilamapis waknutaqa rikashanchikllapachu!” nir.'
  yuw-yuw: Ihoroc inuna wohogon amna worocho idongga owi amnaho yangamin böc wo imun
    fadoc. Tuna owi amna yapmu fodibo wo angmuya nanga fatfat tongga Kopotoroc yong
    moröng imongo yogung, ‘Kiapmo ihorocno wömai nonu fodibo sinom aamon’ ihoroc yong
    tonggung.
  mph-mph: Nungpakapa ja arrarrkpi imajpungkiny iniwutikiny ja atjiyarrkarrk tuka
    awulangaling arrarrkpi la yurakan parak kunak. La iwayawng amparrkamparrk awurlkpalangkeny
    murnin Jesus iningulikiny. Kayirrk la awunpulakajpuning la wemin, “Arriwanawun
    ngij God ja numalal mira. La marrik wularrut arrungayanti ta ayuk!”
  hus-NT-1971: 'Ma tamits ti ts’acpan jelthachits ani in thaya’ in tseyte’ tatil,
    ani ta c’ale. Patal an inicchic in lej jic’pal tam tin tsu’u jahua’ antsana’ t’ajchinenec
    an tsambe c’al a Jesús. Jats tim puhuethanchalchic im bij a Dios, in uluchic:
    ―Ni jayq’ui’ yab i tsu’umal jita’ quin t’aja’ antsana’ i labith t’ajbilab.'
  med-med: Wamp nimbʉ pora kandʉk moⱡʉnggina, wu ni oⱡa moⱡpa, elim nga rupⱡaima kʉⱡ,
    tʉpa mepa tʉkrʉpa omba purum. Wamp nimbʉ min ngʉn minal mundʉk, Got kʉn ambulk
    palk nʉk mel, “Tʉn uⱡ i etpa ti, unt kʉni nakʉndʉrmʉn, mon!” nʉtʉng.
  bch-bch: Tota eaba toa oa idae imadid ta manmanae ibada aea nagarengreng ta iuot
    ga ila panua busa matadeai. Ta gid toa ngada oa timatala kapei ga tisoa Deo ieda
    ta tikeo, “Mugaeai ga inam, gai agera danga eta bedane mao!”
  cco-NT: 'Jo̱baꞌ dsifɨˊ ladob caráangˉ i̱ dseaˋ caang˜ tɨɨˉ do, jo̱ cacó̱rˉ e ꞌmaˋ
    lɨ˜ lamɨ˜ dsíiñꞌˆ do la níˋ jaléngꞌˋ i̱ dseaˋ i̱ teáangˉ do ie˜ jo̱. Jo̱ mɨ˜ cangáˉ
    jaléngꞌˋ i̱ dseaˋ do lají̱i̱ꞌ˜ e calɨ́ˉ do, jo̱baꞌ lajɨɨmˋbre cangoꞌgóˋ dsíirˊ
    jo̱ canaaiñˋ jmiféiñꞌˊ Fidiéeˇ jo̱ féꞌrˋ: —Dseángꞌˉ jí̱i̱ꞌ˜ co̱o̱ˋ ya̱ꞌˊ jaˋ mɨˊ
    caneˋnaaꞌ lají̱i̱ꞌ˜ e nɨcalɨ́ˉ jmɨɨ˜ na.'
  deu-1951: 'Und er stand auf, nahm alsbald sein Bett und ging vor aller Augen hinaus;
    so daß sie alle erstaunten, Gott priesen und sprachen: Solches haben wir noch
    nie gesehen!'
  alq-ALGNT: 'Meg8adj dac kakina a8iagon e kana8abamigogobanen 8aa ega ka mazikadj,
    teci8ag ki 8anicka, ogi odapinan odapicimon, acitc ki ki8e. Kakina ka 8abama8adjin
    ki kitci mamakadendamog acitc ogi icpenima8an Kije Manidon, e ikido8adj: “Ka8in
    8ikad nidodji 8abadasinanan oo8e kegon ka iji8ebag.”'
  ixl-NNT: 'As yak kuxh txakpu veꞌt u najeꞌ. Teqꞌo veꞌt naj u chꞌachiꞌm tzeꞌeꞌ. As
    el veꞌt chꞌuꞌl naj xoꞌl unqꞌa tenameꞌ. As teqꞌo veꞌt taama unqꞌa tenameꞌ. As toksa
    veꞌt unqꞌa tenameꞌ iqꞌii u Tiixheꞌ. As ech tal veꞌt ileꞌ: —¡Yeꞌ atixoj qil ibꞌanax
    umaj bꞌaꞌnil echeꞌ uveꞌ kat uchya!— tiꞌk unqꞌa tenameꞌ.'
  boa-NT: 'Ehdúhjáa dííbyeke Jetsóó néénemáyé tsúúca iímíjpyeténe ɨ́ɨ́hbotámá péjúcoobe
    pámeere ɨ́ɨ́ténáaáca. Ááneríhjyáa mítyane iúllévenúne Píívyéébeke idyúúrúváne
    néémeé: —Ávyeta tsá múijyú ehdɨ́ɨ́vane maájtyúmɨtúne.'
  etr-etr: Amala säsebegi, dolö amo nowelahilä, udia dolö sulubadelaïe sidaia ïe fëo
    amo neala gaula fodolofalï asi. Amala hamosebegi, ili sefolalo amoli sulubadelaea
    asigigi fudugilahilä Godeïe ëi gauia adala sähalea, Siiba nelebo gowe gadoi hamose
    nilïa melëlo mademelëla säla didigai.
  quh-NT: 'Chay quiquinpachataj tucuypa ñaupakencupi mana cuyurejka jatarerka. Callapunta
    okharispataj llojsiporka. Ajinamanta tucuy runas mayta t''ucorkancu. Diosta yupaychaspataj
    nisharkancu: —¡Manapuni ni jayc''ajpis cayjinataka ricorkanchejchu! —nispa.'
  kwi-kwi: 'Usne usmin kuhsak kit paiña kamakasa ip mut kit usparuztas puzta. Wan
    awaruzne iztaspaarɨt. Ka kizara: —Diosne kwisha wari. Diosne kwisha katsa i. Ñamin
    sunkanane iztakimakpas, kizara.'
  agm-agm: Aihɨ isɨhiya ikwauhɨrɨ bɨwatetɨ namɨhatisɨhoai baiwɨ iwinjasauhɨ ko dotɨ
    nga itɨpɨwatɨ bitonda komɨ yutɨhɨrɨ nawotɨ isɨsi kiyaamɨ ndɨhetɨ aimɨ ketɨ naihɨ
    usonawaayopo. Aihɨ isɨhiya sandɨ mmonawaawɨ aungwohandɨ waatɨ yaiwɨmawaayopo.
    Yaiwɨmapɨ Autaahaatɨhomɨ ambɨpatɨ mepɨ autaahepumwawaayopo.
  ubr-ubr: Osi sabu engon tutufin siruruai matasi orot imisir an ire ibogai, ibusur
    mom inai. Sabu engon tutufin on men sunub siduduran God sifain si’yau, “Ot atonio
    bobo nanaba on men matati tait on!”
  tsw-NT: A̱vu u ꞌyon u tara aavalu a̱ yi babu usa̱n. Reve u ka̱ra̱ a̱ ma̱ka̱ka̱n
    me le suru. A̱vu amaꞌa suru a̱ ka̱ra̱ a yuwusan asalama. A̱vu a ciɓala A̱sula̱
    a̱ uri a dansa koto ele e ene cuꞌun vi ili i nda shi.
  cax-NT: 'Au manu rratorrü atüraiti maniqui maunrrocono. Iquiatati nicürurrti, y
    süroti tato isucarü namanaiña. Sane nauquiche namanaiña cütobüsoma ui arrüna arrtaimia,
    y iñanaunumati Tuparrü. Namatü: —Champü tübarrtai tacana arrüna sane.'
  aia-aia: Na saesi 'a ura odo-odo ara'a, 'a suru'iai be'ana ma hura'a. Miraaui inoni
    hako rau wanasia marau heimwaota'i di'u. Rau ha'aasaa God 'inia marau ha'atee
    o'ani, “'I'ameu meu ai'a 'omesia ga'u ta mareho o'ani!”
  srp-1865: 'I usta odmah, i uzevši odar iziðe pred svima tako da se svi divljahu
    i hvaljahu Boga govoreæi: nigda toga vidjeli nijesmo.'
  agt-agt: A imivwat kad, a inalap na ya dapan na en kapye na nagtugut ta atubang
    da ngamin. A pake nagpaka-lat hapa ya tolay kiden ta pagmappya na, otturu dinayawan
    da ya Namaratu. “Nabayag kitanan sin a ayanin la ya pakaita tam ta kumanin,” kunda.
  lug-lug: Awo omusajja n’asituka, amangwago n’asitula akatanda ke n’afuluma nga bonna
    balaba. Bonna ne bawuniikirira era ne bagulumiza Katonda, nga bagamba nti, “Kino
    tetukirabangako.”
  yby-yby: Loko liyoko, enemane oko muki wewenasida domuda lelei maya mokololama ohekoko
    wokaiyoko, aya wewena maya otopa adanaki Omaimidana epoka liki yamidana nesaya
    mudamudawo ada nesaya soto piyoko mudakune, liki lae.
  heb-heb: ויקם פתאם וישא את משכבו ויצא לעיני כלם עד כי השתממו כלם וישבחו את האלהים
    לאמר מעולם לא ראינו כזאת׃
  mpp-mpp: Inguc mime iwahac ngic ye fangkelu dembengngine balu ngic-ngigac yengele
    haicka hikewec. Hikeme ngic-ngigac sasawadi yogo nganilu kwatackelu mimedec ailu
    Wapong wacine bafelu yanguc miibong, “Wiyac yago mi ngani-nganiine yogo yakumac
    fikeme nganigabeleng.”
  apb-apb: Na oto lau-leu maholo kire ko to'o-to'omaaie ue, e ta'ela'i na e toolea
    hulite ingeie, na ko iisitaa oto mwaanie leune. Oto kire ko tohungei pangata'i,
    na kire ko soi ha'amanikulu'aa God, na kire ko te'uri, “!Emi ka'a leesie ike ue
    nga mei ola urine ke rau i na'o!”
  san-TEL: తతః స తత్క్షణమ్ ఉత్థాయ శయ్యాం గృహీత్వా సర్వ్వేషాం సాక్షాత్ జగామ; సర్వ్వే
    విస్మితా ఏతాదృశం కర్మ్మ వయమ్ కదాపి నాపశ్యామ, ఇమాం కథాం కథయిత్వేశ్వరం ధన్యమబ్రువన్|
  ben-IRV: তাতে সে উঠে দাঁড়াল ও সেই মুহূর্তে খাট তুলে নিয়ে সবার সামনে দিয়ে বাইরে
    চলে গেল; এতে সবাই খুব অবাক হল, আর এই বলে ঈশ্বরের গৌরব করতে লাগল যে, এরকম কখনও
    দেখেনি।
  ntu-ntu: X ncblo kc sc tqtulzpem mz mztr amrlx ngrdr, otile nqni mnrde x sc tqvzpe.
