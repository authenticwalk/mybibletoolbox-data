    ngala yali wajba Kud yalunginkanyi kunybanyi jangkurranyi. Baki yanyba yalungki,
    “Jalannga ngambala najba nganinyi kunybiykurri jala nyulu lunji nanginkanyi ngalyanyi.
    Jalannga ngambala najba kunybiykurri.” Barriwa.
  nii-nii: Wu ni wumb mulnjung konu sikir angpi, peł sipi, pum. Pe wumb pei puku sinjing.
    Sik kin, Gos embe ambił tonu kindik yi ninjing, “Ok sin jep oł ei nge endi kinenjpin,”
