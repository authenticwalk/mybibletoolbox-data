    Dendiohs numacuahn vedeyeno, ne ra̱hn ye: ―Nde a̱ma yune hua ndihchero vo vederihno
    che tuhca̱.'
  bel-bel: 'Той адразу ўстаў і, узяўшы пасьцель, выйшаў перад усімі, так што ўсе дзіву
