  bfz-bfz: से उठेया और तेबु आपणा मांजा चकी की सबी रे सामणे ते निकल़ी की चली गा। तेबे
    सब हैरान ऊईगे और परमेशरो री तारीफ करी की बोलणे लगे, “आसे एड़ा कदी पनि देखेया।”
  cuk-09: 'Degi dule-bonigwaled yog nuguar gusgu, yog gwisguar imaksad, geb yog na-egi-gabed
    sear. Geb degi, dulemar-abargi noded. Degi, belagwapa geger dakdemalad, geb Bab-Dummad-nug
    ogannodmarsunnad, sogdemalad: “Wegiid-ibmar anmar gwen dakdisulid.”'
  ben-OBCV: লোকটি সঙ্গে সঙ্গে উঠে তার খাট তুলে নিয়ে সকলের চোখের সামনে দিয়ে ঘরের
    বাইরে হেঁটে চলে গেল। এই দৃশ্য দেখে সবাই বিস্ময়ে অভিভূত হল এবং তারা ঈশ্বরের প্রশংসা
    করে বলতে লাগল, “এরকম ঘটনা আমরা কখনও দেখিনি।”
  mil-NT: 'Te òré‑ni‑áⁿ nǐ ndacóo‑dé, te ní ndocani‑dé xíto ñùhu‑dé ní quexìo‑áⁿ,
    te ndèhe nchaa ñáyiu xǐndecu‑áⁿ nǐ ndee‑dé tnuú‑yu cuáháⁿ‑dé. Te sá dúcáⁿ nǐ quide
    Jèsús ní quide tátna‑gá tée‑áⁿ, xíǎⁿ ío ní cuñúhu nchaa ñáyiu, te ní xítnàhá‑yu:
    —Càhnu vihi cuu Yá Ndiǒxí, chi ñá ɨ́ɨ́ⁿ ndùu quiní‑ó dùha cuu datná ní cuu vitna
    —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: G̃ebuje ijebit e'ũ topibit o'ãy. Jexexecap o'jat. O'jẽm soat etabun. Imẽneju
    soat itabẽg̃bẽg̃ o'e ip ijojom. — Ajojojo g̃u buk imẽg̃at — io'e ip jewewebe —
    Ka'ũmg̃u xipacat Deus co'iat — io'e ip.
  amk-amk: Na kutu nanai kontaio inontaraifoi doabariri, yuai ne andaungfoi tuti da
    to boriei na kaiwasa bitoya foi euremireafo. Kaiwasa fuba ewati fitantumafe nanisa
    kiai epapuhung paria, ampafe etaparanding Allai. Emadu eteyo, “Ke! Fianai kawaria
    nina? Ne toninane wiro tawatioai na wea kaha rai.”
  fai-fai: afan wabising kinim ayo kan tod nadale alam abin kon uyo kudew ilim kin
    dim kadákal tam be unsa. Kaleyo ika kanodin kukuw bo utam nadiwade ika aket dakat
    yaka, Got win dukum kufádaw bom bakodiw, “nuka kanodin bukala mak utamin dakosuwo.”
    Kalsiw ko.
  ura-NT: 'satiin nii ecu neein coarajeeurera notaracae jetao, nimichuhin rai nela
    seriin jelai caje amue nii jiuro caaun cunaitenaa. Nii jaun jetaote, satiin cojoelatiin
    jetao: “Chabana catohani coarahaacacheta,” naain jetao Cana Coaunera coroaecure
    cachaauru.'
  mcd-NT: Asca huatanaino nanno icafoti aton ointaifi funinaca huantan ahuun shuhua
    chishtofaini cani. Ascacainaiton oincani nantifi yoinain futsunifo, —¡Aira! Diosin
    ahuamamishti huatiroquin. Noncai iscara oinyomisima. Diosin sharaquin, —icashu
    yoinannifoquin.
  urt-urt: Ŋupe ŋaiye ŋembep lenge mitiŋ lalme luku yetekeꞌe miyeꞌ wahriꞌ epwa lupu
    nule luku nambaꞌe luh kin nenge tas nal. Pe lenge miyeꞌ tuweinge lalme gunguru
    plai supule, topoꞌe tinge yirisukwarme Got yanange na, “Poi yukur somohonme metekeꞌe
    ŋai taꞌe leꞌe, pakai.”
  kiz-kiz: Akajhema ni mara jhejhuejhu akatola nkeka ghwa muene, na akalota kwibhala
    ku nyumba palongolo pa kila munu, Efyo bhanu bhoha bhashangele na bhampelili K'yara
    bhutukufu, na bhakajobha “kamwe tubhwajhilepi kubhona lijambo kama e'le.”
  tzo-TZE: 'Ta ora ilic li jchamele, laj yich'' batel li svayabe, iloc'' batel ta
    stojol scotolic. C''alal laj yilic li jchi''iltaccutique, toj labal laj ya''yic.
    Laj yalbeic slequilal Dios. Jech laj yalbe sbaic: ―Mu''yuc ono''ox boch''o jech
    xquiltic oy svu''el ―xiic.'
  lex-lex: 'Dewade mak kaliu''ut de namat doin na''nama npopna u''tani pa nla''awa
    la''a hare gaini ralamni. Riy honona la hande mana rwer rer wiawni, ne ra''uli-rawedia
    Uplerlawna. Rwer rer wiawni pia riwra: “It edonna tamkek ma''ta hihi''a-yapyapi
    maka itamkeka la'' ler di!”'
  dov-dov: Wakanyampuka chakufwambana wabweza bulo, wakazwa munganda kunembo lyabantu
    boonse, abobo boonse bakagamba bapabulumbu kuli Leza, bati, “Ezi tatuna zibona
    pe”.
  rgu-rgu: Lahenda ria namanene leoꞌ na, boe ma foa tutiꞌ a. Boe ma hai na nea na,
    de laꞌo deaꞌ neu. Basa lahenda fo rai na, rita no mataꞌ. Roi ramakokoaꞌ a de rae,
    “Awi! Ita besaꞌ ko parna tita leo iaꞌ, o! Manetualain tebe kahereꞌ naan seli!”
  toc-NT: 'Amá ta̠tatlá pála suacaj tá̠qui̠lh, sacli xpu̠­chexni y táx­tulh. Lhu̠hua
    hua̠nti̠ antá xta­yá̠­nalh hua̠k taúcxilhli luu xta­li̠­pa̠­xu­hua­má̠­nalh xta­ca̠c­ni̠­na­ni­má̠­nalh
    Dios, y chiné xta­huán: —Ne̠cxni a̠ xuc­xi­lhá̠hu la̠ta tu̠ ucxilh­ma̠­náhu la̠nchú.'
  ulk-1902: E ekueda, a sobkak tabara sik ekaida, a E osmeda uiaba op uridili; abelelam
    uiaba uridili damereda, a Ade despili, kega, Meriba nole dasmerauem tonar mokakalam.
  som-som: Kolkiiba wuu kacay oo sariirtiisii qaatay; wuuna baxay dadkii oo dhan hortooda,
    sidaa darteed ayay la wada yaabeen, wayna ammaaneen Ilaah, oo waxay yidhaahdeen,
    Weligayo sidan oo kale ma aannu arag.
  anh-anh: Mach, wɨram akŋ anchɨ akŋ hamb werɨmŋgɨzand, wɨram mbanamb ŋaiahe mbɨkɨr
    iwɨnŋkar han ŋe kɨrɨm ahevomar. Avɨz wɨram akŋ anchɨ akŋ han zɨŋɨmb pɨrorɨŋgaz,
    mbɨ Yakŋ Ohɨrand ensa ŋambiahe kamŋgɨmar. Arɨ enta kehan eŋambɨr han mɨwarɨm arɨmŋgɨmar.
    Nendon mɨŋ arɨmŋgɨmar.
  mam-C: 'Antej yab'', texjo paq ja we''ks, etz ti''n iqb''ilte, exsin etz kywutzile''
    jni'' xjal. Tu''nxsi''n ikyjo, b''e''x jaw ka''ylajx kywutzjo xjal tkyaqil. Exsin
    i b''aj ja nimsin tb''i Dios kykyaqilx, ex kyq''ma: B''ajxpen qla''yix te'' ikyjo,
    chi chi''.'
  ndj-ndj: Pala vandu vosi vaveli vakumlola, mundu yula kawoloka, katola ulili waki,
    kayenda. Vandu vosi vayikanganika, vamjuma Chapanga pavadeta, “Tukali hela kuchiwona
    chindu kucha achi!”
  mbj-NT: 'Ti m'' tabas''ëëg gëët, tabado däk mä ta tyng, ahõm kän mä hajõk do matym
    gó. Tii bä kä m'', rameuuj kän sa h''yyb gó. Ti m'' P''op Hagä Do hã raj''aa etsë.
    Hahỹỹ d'' mä sa kyyh: —Dooh ãã hapäh pé hỹ hedoo péh —näk mä sa kyyh.'
  lat-VUC: 'Et statim surrexit ille: et, sublato grabato, abiit coram omnibus, ita
    ut mirarentur omnes, et honorificent Deum, dicentes: Quia numquam sic vidimus.'
  ngp-ngp: Ahadya yudya mnt'hu niyo akimaala no kuketwika lusazi lwakwe, niyo ahalawa
    want'hu wose wakamkaula. Want'hu wose weze waone viya, niyo wehelwa na kumtogola
    Mnungu wakagamba, “Hakinati kione mbuli enga ino!”
  enq-2: Dopa lalu piamopa, endakali dokaitanya enombanya baa sakatatala, baanya lapa
    toko doko nyoo soo kamaka pea. Dopa piamopa, endakali dupa pitaka walu lao paka
    kaeyapala, Gote mambo pyao lao pituu, “Yuu mendaipi mende naimame dapale mende
    nakandeamana” leami.
  eng-ASVBT: And straightaway he arose, and took up the bed, and went forth before
    them all; insomuch that they were all amazed, and glorified God, saying, We never
    saw it on this fashion.
  mna-mna: 'To wal ta boozomen tikor matan pa narapeŋana tina, mi ni imaŋga ma ilek
    mi kini, mi ila lene. Mi zin iwal ta tire mos tina na, timurur pa Anutu mburaana
    mi tikam ŋgar boozo pa. Mi tipakur Anutu ma tiso: “Wai, ta muŋgu mi imar na, tere
    mbulu sa ta kembei pasa zen.”'
  myw-myw: Iligen takatoun towen, mo itamanaw wamtes tasiyas, ikow a̱ban mo inoun
    in. Bo isom ninous tasiyas, iyakawanes Yowbad, ilansa, “Kweitana sinap towen.
    Kweiboug nag takines ma̱wan, nageina mo takines.”
  sby-sby: Popelapo walapunduka ne kumanta mpasa yakendi, ne kutatika kulyendela enka
    pa menso pa cinyabwingi. Ici calankakamanisha bonse, neco, balamushikaisha Lesa
    ne kwambeti, “Bilicisa nkatunatubibonapo sobwe!”
  sll-sll: Ditongure, yali gintani aire, er kwiba ire, ere ongwo hanere, yalhobi ganulun
    dungwi. Dire God ma e tere, “Na homa talta yu u tibi nangwo hankiminga irawe,”
    dungwi.
  yaq-NT: 'Juna''a intok, ama aneme, si''imem bichapo, sep kikteka, a'' jipetekwata
    nau ropoktaka, bempo''im nasuk aman yeu siika. Juname''e intok, tu''isi a'' suum
    eiyaaka taawak. Intok Liojta, tu''uwa noktae teuwaa japteka, inen jiian: ―Jakwoo
    juni''i, inien yeu simlamta te kee bichan ―tim jiian.'
  uro-uro: Dä qop kärak ka mair näkt ka lir qa rha aa gasgaska näkt puk sä qa da arhä
    saqong moe. Rha moe di qräk mät ta rhoqoräkt bä rha voda ama murhämeska sage ma
    Ngämuqa i rhat tamän doqortäqyia, “Sa mudu qaku ut lu guani rhoqor täkt!”
  ita-1885: 'Ed egli prestamente si levò; e, caricatosi addosso il suo letticello,
    uscì in presenza di tutti; talchè tutti stupivano, e glorificavano Iddio, dicendo:
    Giammai non vedemmo cotal cosa.'
  muy-muy: 'Eslini naŋ nakəŋ ècikaba cəkwaɗ hʉya, àzay slalah gayaŋ ni, àhəraya e
    mite va kè eri ge mis na ɗek. Ere ye ti àgravu ni ti àgria ejep ana tay a ɗek,
    tə̀dəgi ana mazləbay Melefit. Tə̀ɗəm : « Ere hini bik-bik, mìpi kè eri geli ndo. »'
  kqc-kqc: Ye dadisi minari maka ini ekama moisi amiye tau di nemokori yaku diyo.
    Ye ina tau noibanu tururu resi Sei di roka moi odoro risi niyadi, “Sena mina vegu
    kana bi de veyafa!”
  tav-tav: 'To bairo cʉ̃re cʉ caĩrona cáaá majiquetibatacʉ cawamʉ nʉcañupʉ. Wamʉnʉca,
    cʉ cuñaricarore tune, camaja nipetiro na catʉjʉro cáaácoajupʉ. To bairo cʉ cabairo
    camaja nipetiro catʉjʉ acʉacoajuparã. Tʉjʉ acʉari Diore cʉ ĩ nʉcʉbʉgorã ocõo bairo
    caĩñuparã: —To bairije catʉjʉya maninucuwʉ, caame ĩñuparã.'
  eng-ULB: He got up and immediately took up the mat, and went out of the house in
    front of everyone, so that they were all amazed and they gave glory to God, and
    they said, “We never saw anything like this.”
  spa-VBL: 'Entonces el paralítico se levantó, recogió su camilla y caminó frente
    a todos los que estaban allí. Y todos estaban asombrados, y alababan a Dios, diciendo:
    “¡Nunca hemos visto algo así!”'
  fra-_FOB: 'Et aussitôt il se leva, et s''étant chargé de son lit, il sortit, en
    la présence de tout le monde, de sorte qu''ils furent tous dans l''étonnement,
    et qu''ils glorifièrent Dieu, disant: Nous ne vîmes jamais rien de pareil.'
  hau-ULB: Sai nan da nan ya tashi ya dauki tabarmarsa, ya fita gidan a gabansu, dukansu
    su ka yi mamaki, su ka girmama Allah, ''suka ce ba mu taba ganin abu irin wannan
    ba.”
  mal-mal: 'ഉടനെ അവൻ എഴുന്നേറ്റ് കിടക്ക എടുത്തു എല്ലാവരും കാൺകെ പുറപ്പെട്ടു; അതുകൊണ്ട്
    എല്ലാവരും വിസ്മയിച്ചു: ഞങ്ങൾ ഇതുപോലെ ഒരുനാളും കണ്ടിട്ടില്ല എന്നു പറഞ്ഞു ദൈവത്തെ
    മഹത്വപ്പെടുത്തി.'
  kkc-kkc: Diayo balaga molome, odoo su kakawa poogoo hogabuloso, o kida toloso saga
    diso. Diayo odoo su kakawa poogoo oso toboloso di ogoloso diya howoogadooso. Osoloso
    Godee mapoo goomoga poudooso. Osoloso diayo egeesee takaso, “Iba daga goo hageesee
    koo egeli.”
  urd-GVR: Wuh ādmī khaṛā huā aur fauran apnī chārpāī uṭhā kar un ke deḳhte deḳhte
    chalā gayā. Sab saḳht hairatzadā hue aur Allāh kī tamjīd karke kahne lage, “Aisā
    kām ham ne kabhī nahīṅ dekhā!”
  far-far: Ma wane nai tatae, ka ngalia na 'ifitai nia, ma ka leka na. 'Urinai, kera
    tafau kera ada to'ona, ma kera kwele 'asiana. Kada nai, kera ka tangoa God, ma
    kera ka fata 'uri, “Nao kulu si suana 'ua ta ru 'uri!”
  suz-BL: मिनु नेल्‍ल आन ङोंइती मेको बोक्‍शा, आ ब्राख्‍ये जो गुप्‍शा कुरशा, गाक्‍माक्‍त।
    मिनु नेल्‍लेमी छक लाक्‍शा “ओदेंशो छक लाक्‍चा ङा गेय मुल सम्‍म गेनायो मतशो नय”
    देंशा, परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
  car-NT: 'Irombo mo''ko iwajakuta''po awomy''po. Typaty anumy''po i''wa. Irombo o''win
    wytory pa''poro inenerykon mero kurandonaka ito''po. Pa''poro imero enuta''san.
    Tamusi ety awonga''po i''waine. Ero wara ika''san: “Tywe''i''po poro moropan oty
    anene''pa na''na man!”'
  amp-amp: Be inji kfomotrr, tuha nd yima rifinyrhu nyingahato wasinyamorn, nd tur
    hwemo krokt yakmortn, be yimor kunyko. Be nd toh rifiny hasoyuk yimam htihato
    be tuha mrokfo duha tohmom. Tuha Bro Nkifrarhu yufat kfo yindhorhato kfo memom,
    “Nom hrekrpa ndhtet neft htitawonom.”
  bht-bht: सै झट उठया कने मंझा चुक्या कने चली गिया, सारे लोक जड़े दिखा दे थे सै हेरान
    होए, कने सारे लोक परमेश्वर दी बड़ाई करिके बोलणा लग्गे, “असां इयोदिया कदी नी दिखया।”
  eng-NOY: And he arose, and immediately took up the bed and went forth before them
    all; so that they were all amazed, and gave glory to God, saying, We never saw
    it thus.
  cub-NT: Dinʉmʉma nacajari maumejiena, ʉ̃i parainore ĩni, etarejamed̶a ne jẽneboi.
    Caivʉ cuecumari, mearore jídejaimad̶a Jʉ̃menijicʉre. Aru, “Aipinʉmʉ jã́meteavʉ̃
    maja yópe painore”, arejaimad̶a na.
  ita-1927: 'E colui s’alzò, e subito, preso il suo lettuccio, se ne andò via in presenza
    di tutti; talché tutti stupivano e glorificavano Iddio dicendo: Una cosa così
    non la vedemmo mai.'
  lww-lww: Ana veraga ga, e maran la nap̃a apisu ke, sum̃al sanene, kus m̃ana tog,
    mial pa vanua pa um̃a. Ana pogos nap̃a p̃ina la nene apisu sur nene, amilan pap̃isi,
    amieluar Ntewa, asape “Awee, pe tepisuli re sur tai sanene poli wa e kieta malena,
    p̃ane ga ne.”
  ckb-ckb: 'ئەویش یەکسەر هەستا و نوێنەکەی هەڵگرت و لەبەرچاوی هەموویان چووە دەرەوە.
    بە شێوەیەک هەموو سەرسام بوون و ستایشی خودایان کرد و گوتیان: «هەرگیز شتی وامان
    نەبینیوە!»'
  spm-spm: Am mbɨŋgɨvɨre itima mee garima gumaghan khav rɨkavighava nona akuu nigha
    akɨran zui. Gumasi rako amisi bar aŋn ganigha rɨŋgavan maghatɨgha amuigha Gotɨni
    izɨɨ ufhava kamaghɨm mbɨŋgeeghi, “Ee ufhuaragha kamagha amuisi bigha thavɨn ganis
    phatɨ!”
  nas-nas: Teeꞌpuko daaꞌarara namuꞌke taniꞌ nkavui tenkenuuꞌ ooai otoko. Eeꞌnoko aaꞌnaꞌ
    taꞌninaara ookarai Kumponing daangampauꞌ aaꞌpaama, “Niiꞌke tero teeꞌ oroꞌ kapooꞌ
    ooampiaꞌ.”
  uvl-uvl: Iri lochloch te nechnei kurkura pe ana non lohaka, pe lou heke na tako
    pe i hot. Pe hehei pe hana te esia pe te rura mana kela te heto heke NeHalang
    pe te hele, “Nge nike ta neue ure nge lohot ke pomai ero i!”
  tpa-tpa: Anima atapuhi hi iyaꞌiyauwei, ma mara emosi i vomahiri po a aniꞌeno i rauꞌavarai
    ma i neꞌaharehi. Atapuhi ahi amhuna i kwaha ma Maimaituwa hi vohepahepai, ma hipa,
    “Egha meyanai ginauri we nanaꞌarena ata inaꞌinanaiya i tupuwa!”
  eng-BBE: And he got up, and straight away took up the bed and went out before them
    all, so that they were all full of wonder, and gave glory to God, saying, We have
    never seen anything like this.
  ixl-CNT: 'Ech vatz qꞌu tenam kajayil lakpu u vinaj tziꞌ. Tiqꞌo kꞌasuꞌl u chelebꞌ
    tetz. Utz eluꞌl. Ech kajay motx tzꞌejx ikꞌuꞌl taqꞌo. Utz motx toksa iqꞌii Tioxh.
    Tal ech tzaꞌ: —¡Yeꞌkax qil kam ech tziꞌ!— Texhtuꞌ.'
  xsi-xsi: Aku ndainani nâ tamâta ŋinde imandi ku walele nâ ikai ne rombe-rombe kâki
    ku iyoka tamâta naonzi ilâ. Mine kala kinzi tamâta rârâni wisinzi motutu lâ, aku
    sipanea Maro Kindeni ŋa siporo tu, “Muŋga kinda tamora mâsi toŋge irerege kuku
    mâsi ŋinde, ande tia ndo!”
  crx-NTPO: Ts'iyawh hinilh'en whe 'a ho dunadija, yuk'usti-i yilhchoot 'ink'ez ts'iyanne
    nalh whenája. Soo ts'iyawh buba hooncha 'ink'ez Yak'usda hidálhti' 'ink'ez 'uhútni,
    “'Aw whutsoda' 'et duhoont'oh-un lhts'uhoos̱'en.”
  kan-OKCV: ಕೂಡಲೇ ಅವನು ಎದ್ದು, ತನ್ನ ಹಾಸಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಎಲ್ಲರ ಮುಂದೆ ಹೊರಟುಹೋದನು.
    ಆಗ ಎಲ್ಲರು ವಿಸ್ಮಯಗೊಂಡು, “ಇಂಥದ್ದನ್ನು ನಾವು ಹಿಂದೆಂದೂ ಕಂಡಿರಲಿಲ್ಲ!” ಎಂದು ಹೇಳುತ್ತಾ ದೇವರನ್ನು
    ಮಹಿಮೆಪಡಿಸಿದರು.
  bbb-bbb: Ijiege rena e boeje bu uria ijia irena verikoga e ije vajae garema ije
    fune saroruba urina suve fuone ke datena fune vae. Fu vakoga e boeje bu ije gavo
    buka oeseradiamo bu una Godido oemarei. Bu oemarekinu una bue kuaevo, Ire ije
    fu rema ije fuka ma sumiki ro kuke ire ijieki bino noka naebe ude giaevano kuae.
  blw-blw: Yag yachi way cha ilan amin hen anchichay tatagu hiya, ammag tommàchégat
    agé hen anchi napàroy yag innarana hen anchi allakwangna yag chaat manaran way
    lomayaw. Wat anchag nahaang way térén hen anchichay tatagu yag chinayawcha ah
    Apudyus way mangaliyén, “Nanepod hen natatagguwanni, maid paat innilani ah kaman
    an cha natto.”
  tam-2017: 'உடனே, அவன் எழுந்து, தன் படுக்கையை எடுத்துக்கொண்டு எல்லோருக்கும் முன்பாக
    தன் வீட்டிற்குப்போனான். அப்பொழுது எல்லோரும் ஆச்சரியப்பட்டு: நாம் இதுவரை இப்படிப்பட்ட
    சம்பவத்தைப் பார்த்தது இல்லை என்று சொல்லி, தேவனை மகிமைப்படுத்தினார்கள்.'
  azz-NT: 'Ijcuacón nimantzin in cocoxque moquetzac huan quicuic nitapech huan quisac
    senteixteno. Huan ica ya nojón nochi in tagayot quimoucaitacque toni mochihuac
    huan no quihueyichiuque Dios huan quijtoayaj ijcuín: ―Amo queman ijcón tiquitztoyaj
    tensá chihualis queme nijín ten tiquitacque.'
  spa-RV-1909: 'Entonces él se levantó luego, y tomando su lecho, se salió delante
    de todos, de manera que todos se asombraron, y glorificaron á Dios, diciendo:
    Nunca tal hemos visto.'
  csy-csy: Tasia pociang thakhatthu in tho a, a lupna la in mi theampo i mai ah pai
    hi; amate a vekpi in lamdangsa mama uh a, hibang thu i mu ngei bua hi, ci in Pathian
    minthang pok uh hi.
  mxq-NT: 'Net ja puma̱ꞌa̱y pyʉdeꞌky, es dyajmijky ja myabajn, es tsyoꞌoñ jam ijxnideꞌxy.
    Es mʉdʉ tya̱a̱dʉ dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ es tꞌawda̱jttʉ ja Dios, es jyʉnandʉ: —Ni
    na̱ꞌa̱nʉmʉ dʉꞌʉn ngaꞌijxʉm éxtʉmʉ tya̱a̱dʉ.'
  tzj-NT: 'Chaka maril bitaji queri'' rmal c''ac''ari'' yictaji ja rachi in xumaj
    rc''olic ja rwarbal. Ja c''a tok c''oltajel rmal be, xelel chiquicojol pro ni
    chiquewach canojelal. Ja c''a winak eje''e'' congana c''asc''o''i quetz''at ja
    bantaji in quemaj rya''ic ruk''ij ja Dios rmal, quewa'' nquibij ri'': —Jawa''
    ja bantaji ri'' ma jutij katz''aton ta, xeche''e.'
  tdt-tdt: Ema nee hamriik kedas, i foti nia toba fatin hodi lao sai ba liur. Ema
    hotu iha fatin nee haree, i sira admira hodi hahii Maromak dehan, “Ita foin mak
    haree buat ida hanesan nee.”
  ron-BTF: 'Iar el îndată s-a ridicat și luând patul, a ieșit înaintea tuturor; astfel
    că toți erau uimiți și îl glorificau pe Dumnezeu, spunând: Nu am văzut niciodată
    așa ceva.'
  eng-WEBP: He arose, and immediately took up the mat and went out in front of them
    all, so that they were all amazed and glorified God, saying, “We never saw anything
    like this!”
  eng-FBV: He stood up, picked up his mat, and walked out in front of everyone there.
    They were all amazed, and praised God, saying “We've never ever seen anything
    like this!”
  nld-1939: 'Onmiddellijk stond hij op, nam zijn bed, en ging heen ten aanschouwen
    van allen, zodat allen verbaasd waren, God loofden, en zeiden: Nooit hebben we
    zo iets gezien.'
  bwo-bwo: Duronú manoor tuut bí es'o kurdek't ash jami shinatse b́ keshi. Mansh ash
    jamo adt «Hank'o b́jamon be'e danaknona» ett Ik'o bo údi.
  nch-BL: 'Huajca mijquejqui huan quitanantejqui itapech iniixpa huan quisato. Huan
    nochi cati quiitaque san quitachilijque huan quihueyichijque Toteco Dios huan
    quiijtojque: ―Amo quema tiquitztoque se tamanti quej ni.'
  quc-TNT: 'Chanim xwalij ri achi, xutelej bi ri alaj u ch''at. Xel bi chquiwäch conojel,
    je ri'' chi conojel xquicajmaj ri xbantajic, xquinimarisaj u k''ij ri Dios, xquibij:
    ¡Man c''o tä jumul ri je'' kilom wa''! —xecha''.'
  tfr-NTPO: Kuya ga kojono, ba bukkl̈o kjrara, ga to jek ba ushko. Ĩya l̈öng eshko
    l̈irë ga beno l̈öng yëy l̈e erä, ga Sbö poshrëra, ga tjl̈ẽ l̈ok ëng kong ga «L̇l̇onoshko
    ga l̇l̇ëbo ĩydë kjweni l̇l̇ëme» l̈e.
  kaq-NT: 'Yohihah huenixon jahuen cacajati bichish res sca jaton jisnonbi caini.
    Jatihixonbi jisish rahtetax siripi Papa qui yohuancani: —Jahuentianbi tah non
    jascajahi jisyamaniqui —hihcani.'
  ahr-ahr: मंग तो ऊठना अनी लगेच त्यानी खाट उचलीन सर्व लोकस समोरतीन गया, हाई दखीन सर्व
    लोके चमकाई गयात, त्या देवना गौरव करीसन बोलनात, “आम्हीन अस कधीच दखेल नव्हतं!”
  sgb-sgb: Tambêng yan nirêng ha arapan la ya hata lumpo. Hinapwat nay langkayan na,
    ta nuli ya. Naubuh hilan nag-êpapah ya atsi bayro, kabay pinuri la hi Apo Namalyari,
    ya wanla, “Amêhên allo ay nakahêlêk kitamo hên a tamo êt nahêlêk.”
  vie-1934: 'Kẻ bại đứng dậy, tức thì vác giường đi ra trước mặt thiên hạ; đến nỗi
    ai nấy đều lấy làm lạ, ngợi khen Đức Chúa Trời, mà rằng: Chúng tôi chưa hề thấy
    việc thể nầy.'
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାସି ଦେବୁଣିଏ ନିଙ୍ଗାନା କାଟେଲି ଡେ଼କାନା ବାରେଜା଼ଣା ନ଼କିଟି ହ଼ଚାହାଚେସି;
    ଏଚେଟିଏ ବାରେଜା଼ଣା କାବାଆ଼ହାନା ମାହାପୂରୁତି ଜହରା କିହିଁ ଏଲେଇଚେରି, “ମା଼ମ୍ବୁ ଇଲେତି କାବାଆ଼ନି
    କାମା ଏଚେଲା ଜିକେଏ ମେସାହିଲାଆତମି ।”
  cha-cha: 'Ayo nae cajulo güe enseguidas, ya jachule y camaña, ya mapos gui menan
    todo; enao muna todo ninafanmanman, ya manamalag si Yuus, ilegñija: Taya nae inlie
    ayo.'
  amu-NT: 'Ndoꞌ mantyja teicantyja tsaⁿꞌñeeⁿ, seilcwiiñê tsuee ꞌnaaⁿꞌaⁿ. Jlueeⁿꞌeⁿ
    na jndooꞌ chaꞌtsondye naⁿꞌñeeⁿ. Jeeⁿ tjaweeꞌ nꞌomna na luaaꞌ tuii. Tyolaꞌtꞌmaaⁿꞌndyena
    Tyꞌo̱o̱tsꞌom, tyoluena: —Meiⁿjom ndiiꞌ tyoontyꞌiaaya na nluii na luaaꞌ.'
  hin-CV: वह उठा और तत्काल अपना बिछौना समेटकर उन सबके देखते-देखते वहां से चला गया.
    इस पर वे सभी चकित रह गए तथा परमेश्वर की वंदना करते हुए कहने लगे, “ऐसा हमने कभी
    नहीं देखा.”
  eng-OURB: He arose, and immediately took up the mat, and went out in front of them
    all; so that they were all amazed, and glorified God, saying, “We never saw anything
    like this!”
  spa-BES: 'Y él se levantó, y enseguida levantó la camilla y salió delante de todos,
    y todos estaban maravillados, y dieron gloria a Dios, diciendo: Nunca hemos visto
    algo como esto.'
  san-BEN: ততঃ স তৎক্ষণম্ উত্থায শয্যাং গৃহীৎৱা সর্ৱ্ৱেষাং সাক্ষাৎ জগাম; সর্ৱ্ৱে ৱিস্মিতা
    এতাদৃশং কর্ম্ম ৱযম্ কদাপি নাপশ্যাম, ইমাং কথাং কথযিৎৱেশ্ৱরং ধন্যমব্রুৱন্|
  tdx-tdx: 'Niongake amy zao re, nandrambe i tihi’ey, vaho nienga añatrefa’ iereo
    iaby; le hene nilatsa naho nandrenge an’ Andrianañahare ami’ty hoe: Mbe lia’ay
    tsy nahatrea ty manahake itoa-hoe.'
  naf-naf: Zeme egaŋ wati keyegak sinkwilimbaŋaŋ ambepelet timtoti tambaŋgumen mepme
    am sambeyaŋ ekti nâmtemtem temaŋ penaŋ mti zewien, “Nin muluwaŋ kapi mamanamaŋ
    penaŋ sokbeme eknup. Zemti Kawawaŋgat kwitnaŋ mwati sesewatpewien.”
  grc-MT: και ηγερθη ευθεωσ και αρασ τον κραββατον εξηλθεν εναντιον παντων ωστε εξιστασθαι
    παντασ και δοξαζειν τον θεον λεγοντασ οτι ουδεποτε ουτωσ ειδομεν
  vid-vid: Wanhu weng'ha nawali womlola ayo munhu. Ayo mtamwa kenuka, nakahola mcheka
    wa heye kaluta kaye. Wanhu weng'ha nawabubuwala na kumtogola Nguluwi kuno wolonga,
    “Hatunayona mbuli kota ayi.”
  pio-NT: 'Néese yái cáuláiquéerica imichàacawa. Yá itéca yàalubáiwa. Imusúacawa náicha
    idècunitàacá naicáidaca irí. Iná macáita náináidacawa naicáidaca manuísíwata Jesús
    irí. Nàaca nacái Dios irí cayábéeri. Yá náimaca nalíwáaca: —‍¡Canácataté waiquéeri
    càiri wawàsica! —‍náimaca nalíwáaca.'
  tsn-tsn: Mme monna a nanoga, a tsaya lepara a ralala batho ba ba neng ba mo lebeletse!
  amr-NT: Ayaʼada enʼtiahuayte oʼbodpo asuk oʼudpo oʼmako̱ro̱konʼuyate. Konige̱po
    ayaʼada, —‍Kenpihuay, Dios huadakda o̱ʼe̱. ʼUrunanada oʼkaʼ. Ken konig aʼnenda
    tiahuayhueʼ o̱ʼnikaʼuynig oʼtiahuaydey. —‍Aratbuta onʼtiahuaydepo onʼbatiaʼpakuy.
  pwg-pwg: Ma tomowina yaghiyaghinai ivomiiri, ina kepana ikavari ma koroto matasiyai
    ibaba ikiibau. Ma peyarisi ivi deyei ma God ivi ghegheni da ivonavona bo, “Ke
    meyani bera nakanani kata kitai!”
  cjv-cjv: yaromi ari yokama okonom muromdi tei arire kukiyom ire kipamdi kaure ire
    u mena fume. Ena ari yai opai muruwo inokore munmane eire Yai Gumam kam akire
    di teime, “Aiya, tai mapunom koi ta u mari fungoro komari epe kankepune,” epe
    dime.
  tha-KJV: ทันใดนั้นคนอัมพาตได้​ลุ​กขึ้นแล้​วก​็ยกแคร่เดินออกไปต่อหน้าคนทั้งปวง คนทั้งปวงก็ประหลาดใจนัก
    จึงสรรเสริญพระเจ้าว่า “เราไม่เคยเห็นการเช่นนี้​เลย​”
  por-BR-2018: 'E logo ele se levantou, tomou o leito, e saiu na presença de todos,
    de tal maneira, que todos ficaram admirados, e glorificaram a Deus, dizendo: Nunca
    vimos algo assim.'
  mhl-mhl: Ojiko pakereru oo akoŋ ramegaripepeine roru ŋiŋigo sosowo yoŋore jiŋoyaŋuŋgo
    sakibe raya. Oŋu rako sosowoji waragaru Anutu miteŋ garu iŋi mibuŋ, “Yei, mamagore
    siaine! Kamasi yo oŋu oi ronekoŋ damaŋ mogo so ŋonebeŋ. Mata! Muŋambe yo jiŋo
    furu ŋonegobeneŋ.” Oŋu.
  klv-klv: Vǝha-sua ŋai atenan ile mǝhat, ipat nǝbateh, evivile len nǝhon nǝvanuan
    p̃isi. Lumaŋmaŋ masuṽ lan ale lusal suh nǝyalyalan siGot luke, “Datsaris natideh
    tomaienan boŋ ideh sal!”
  bco-bco: Wigibole a꞉naka ko꞉go꞉neli kalu a꞉no꞉ dasilia꞉sa꞉ga꞉, geo꞉ndo꞉wo꞉ dia꞉b
    a꞉la꞉ta꞉ga꞉ ha꞉la꞉ya handalota꞉ga꞉ ha꞉nabikiyo꞉, kaluka꞉isale tambo inin siya꞉
    ba꞉ba꞉. Iliyo꞉ dimidab a꞉no꞉ ba꞉da꞉sa꞉ga꞉, molo asulaki, Godeya꞉ wiyo꞉ dulugu
    sa꞉lakiyo꞉ a꞉la꞉sio꞉, “Nio꞉ dimido꞉ wengo꞉wo꞉ mo꞉ba꞉da꞉sen ko꞉lo꞉ bo꞉do꞉l.”
  kdl-NT: U ꞌya̱nga̱i u bidyai kajiba ka ne u wuta̱i u lazai aꞌeshi a le gba̱. Ya
    dem yan ta̱ majiyan, aku a cikpalai Kashila̱, a danai, “Tsu taɓa uwene ukuna naha
    wa!”
  apu-NT: Iuasaakipeka iua õkitikaua. Ikosekari isirimata. Ĩkorape itxa ikinimane
    okiãtaã. Imakinika kãkiti tikoka. —Peerekari Teoso kamakiti. Kona mitxi ate itikari
    ĩkora atoko inakari —itxanãtana kãkiti.
  roo-roo: Uva tore ovoiroepa urua oaro kaesa. Uva kareroepa ora karekesa voeare.
    Oa iava rera-ia tavetavepaiva. Uva Pautoa-ia vuurapa vaisi puraiva oiso puraoro,
    “Viapau oiso oai kekeiova oiso-ia.”
  miz-NT: 'Ura tsí i nakuntítsi ña, nákiꞌi ña chido ñā ne, kúnūꞌú ña nú viꞌi ña kān.
    Koó dā kúduꞌva ñaꞌa san ne, nánūꞌu ñá iní ña Xuva kō, ntákaꞌan ña: —Váta ūun ito
    kini o é kuān ó kakuvi, é kāntuváꞌa ñaꞌa san —kaꞌan ña.'
  qvz-NT: Chi ratullai jatarisha paihua baitata japisha tucuiguna ricushcaibi chimanda
    llucshisha rira. Chita ricuccuna manzharinaura, Diosta alabasha, manapacha mana
    ima uraspas chasna acta ricushcanchichu nisha rimanaura.
  deu-ELO: 'Und alsbald stand er auf, nahm das Ruhebett auf und ging hinaus vor allen,
    so daß alle außer sich gerieten und Gott verherrlichten und sagten: Niemals haben
    wir es also gesehen!'
  mjc-NT: 'Tan iin yaha ñi nduvita̱ ra cuuhví can, naquihi̱n ra tsito ra, tan cuanuhu̱
    ra. Tan iyo xaan cuñí tandɨhɨ maa nyɨvɨ tsa nyehe̱ can, tan quitsaha̱ jacahnú
    ñi tsi Nyoo, tan catyí ñi: ―Ndi iin tsaha maa tan ñaha ca nyehe yo tsehe ―catyí
    ñi.'
  ktm-ktm: Orngon ti itlang, ikuni lokowon, pe illa iyeu iyus mada’ sa lau ndre sulo‑on.
    Sa ndre sulo‑on hehretek pe hemesi‑iy, pe hesori rangan Lapan ile eleng. Pe sa
    hapa ihpa, “Odu hepe etsenendre‑et hangka‑an ihpa kuti pwi uu ndre mahkele.”
  caa-caa: 'Entonces achpa e winic xeꞌ chamen ani ucuerpo, uchꞌami uchꞌacteꞌ y locꞌoy
    ixin. Y bꞌan uche tut tunor e gente xeꞌ turobꞌ era. Y tamar era tunor e gente
    cay bꞌactobꞌ tamar y cay utattzꞌiobꞌ ucꞌabꞌa e Dios y chenobꞌ: —Ma tiaꞌ cawira
    numuy lo que war uche e winic era, chenobꞌ tunor e gente era.'
  pls-NT: 'Co rato mé vingattjen tti nihi mé, co coame camillé, co vac̈hjexin de nttiha
    are tatetsjehe ni icha. Co rato mé cainxin chojni que vintte nttiha goan na admirado
    co joinchesayehe na Dios ixin jehe anto jian co chonda cainxin joachaxin. Co ndache
    chó na: ―Ẍonhi nttiha vocon na ná cosa janhi.'
  eng-WYC-2018: And anon he rose up, and when he had taken the bed, he went before
    all men, so that all men wondered, and honoured God, and said, For we saw never
    so. (And at once he rose up, and when he had taken the bed, he went forth before
    everyone, so that everyone wondered, and worshipped God, and said, For we have
    never seen anything like this.)
  bdv-bdv: ଜିସୁ କୟ୍‌ଲା ଦାହ୍ରେ କଃଟ୍‌ ବୟ୍‌ ସଃବୁ ଲକାର୍‌ ମୁୟେ ସେମାନାୟ୍‌ ବାରାୟ୍‌ ଗଃଲା ।
    ଇରି ସବୁ ଲକ୍‌ମଃନ୍ ଦଃକି କାବା ଅୟ୍‌ଲାୟ୍‌ ଆର୍‌ ଇସ୍ୱରାର୍‌ ଗୁଣ୍‌ ଗାୟ୍‌ଲାୟ୍‌ ଆର୍‌ କୟ୍‌ଲାୟ୍‌,
    “ଅଃମି କଃବେହେଁ ଅଃନ୍‌କାର୍‌ ଦଃକି ନଃରିଲୁ ।”
  kjn-kjn: '@see-verse:MRK.002.011'
  otq-NT: 'Nuꞌmú̱ nöꞌö dama bi gu̱xa ár fidi, bi thota madeda ya jöꞌi bi ma. Gatho
    xa mi ꞌyo̱tho mi nsundabi Jö mi eñꞌu̱: —Hiñhamꞌu̱ xta hanthu̱ nꞌar ntꞌudi njanu̱.'
  tzo-SA: 'Ilic ta ora li jchamelajele, laj yichꞌ batel li spope, ilocꞌ batel ta stojol
    scotolic. Cꞌalal iyilic li crixchanoetique, toj chꞌayel noꞌox yoꞌonic. Laj yalic
    coliyal Dios ta sventa ti jech yacꞌojbe sjuꞌel jun vinique. Jech laj yalbe sbaic:
    ―Muc bu quilojtic ti oy buchꞌu jech sjuꞌele ―xiic.'
  cuc-NT: 'Jon³ a⁴no³ a³hain⁴ liah⁴ma²jon³, quien²³i³ a²hyei²³ quieh¹, ua⁵hag⁴³i³
