  aai-aai: Inu’in misir, ana ir tensamur bai nu nah yan foun hibat hi’itin remor tit
    in, nati’imaim sabuw etei hifofofor men kafaita naatu God hibora’ara’ah hio, “Aki
    sawar iti na’atube men a’itin!”
  sny-sny: Jisas peri te'e tepa'asiye su, meni ape witane se sineteye. Le hawaiye
    lo aniyewe, sosu wesi topo lo ma'e suteti. Lu taune werese, wesi papu iroteye
    ape, lowe hepene erasi se su'ariye. Lowe apou te'eye, “Nomo peri wisere a'i Owane
    Sitewi ma'e au te'e wisereyeyei. Tu nomo pe etiri he'i apou ape eiwerai siye ta'ame!
    Nomo he'i a'i siyeye.”
  myy-myy: 'Ito bajicõri rudurʉ wʉmʉyijʉ ĩ ya cama ãmigʉ̃. Masa jãjarã tiro riojo
    wʉmʉ rʉ̃gʉ̃, budi wayijʉ macʉ̃jʉ. Ito bajiri masa ñajediro tʉo ʉcayijarã ĩja.
    Ito bajiri Diore rʉ̃cʉbʉorã ado bajiro bʉsiyijarã masa: —Quenagʉ̃guti ñami Dios
    ĩja. Ado bajirisere tiĩabiticʉ mani, yiyijarã masa.'
  trc-NT: 'Ga̱a ne̱ naxaga̱a̱ síí naꞌvee cache̱e̱ yoꞌ, ne̱ nacué soꞌ tuvéé soꞌ, ga̱a
    ne̱ curiha̱nj soꞌ rá veꞌ, niꞌya̱j taranꞌ nij yuvii̱ ma̱n rá veꞌ a. Nda̱a síj,
    ga̱a ne̱ caꞌanj rá nij yuvii̱, ne̱ cataj nij yuvii̱ se vaa sa̱ꞌ uxrá quiꞌyaj Diose̱,
    ne̱: ―Daj chiha̱a̱ míj ne queneꞌe̱n níꞌ suun da̱nj a̱ man ado̱nj ―taj nij yuvii̱
    yoꞌ a.'
  cut-NT: 'Ndeta̱hno necuan se, cheta̱h se yundo yahn se, ne cona̱hn se. Chuh se menda̱hn
