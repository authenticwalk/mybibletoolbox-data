verse: MRK.002.012
translations:
  kpx-kpx: Ige ata keau elehasege malaha keu solekavesite hovelahai au ava egumai
    mai au oe tinu. Ige ata keau ke elehai viko balugai Dilava hoesehavoi loui avoe,
    “No subuta vaveve koseale elehaholilu.”
  okv-H: ereto no da ta pambu” ainge enu ereto amita gaga humbuto enana ta tombu ta
    koguo pahunu, embomeni na kito vani vini ue God jakeka ijie ke einge ea “Ari emo
    mahu einge kiae pekota ere kogora.” ainge ea.
  tbo-tbo: U matahi ma i towolo po anani eno i awali po i nae, ma lawa atapuhi nugonugohi
    hi goholihi ma Yaubada hi wotalagiyeya hi pa, ‘Geka mala emosi hota apoma ta galeya.’
  mal-C: ഉടനെ അയാൾ എഴുന്നേറ്റു, കിടക്ക എടുത്തു, എല്ലാവരും കാൺകെ നടന്നു പുറത്തേക്കുപോയി.
    സകലരും ഇതിൽ ആശ്ചര്യചകിതരായി. “ഇങ്ങനെയുള്ള സംഭവങ്ങൾ ഞങ്ങൾ ഒരിക്കലും കണ്ടിട്ടില്ല,”
    എന്നു പറഞ്ഞ് അവർ ദൈവത്തെ മഹത്ത്വപ്പെടുത്തി.
  grc-SR: Καὶ ἠγέρθη ⸂εὐθέως, καὶ⸃ ἄρας τὸν κράββατον, ἐξῆλθεν ⸂2ἐναντίον⸃ πάντων·
    ὥστε ἐξίστασθαι πάντας, καὶ δοξάζειν τὸν θεόν, λέγοντας ὅτι ⸉Οὐδέποτε οὕτως⸊ εἴδομεν.
  bgc-bgc: वो उठ्या अर जिब्बे बिस्तर ठाकै उसकै स्याम्ही तै लिकड़ग्या; इसपै सारे हैरान
    होगे, अर परमेसवर की बड़ाई करकै कहण लाग्गे, “हमनै इसा पैहल्या कदे कोनी देख्या।”
  khz-khz: Rorirori erugaitito, gena gepa egapiato, taunilimalima wailara na elakatito.
    Gaura pakurai maparara gevevega-kali-rakavato, Palagu gevega-rageato, negetiwato,
    “Evetaina ta rogotina tara gitaa.”
  deu-TKW: 'Und er stand auf, nahm alsbald seine Bahre und gieng hinaus vor aller
    Augen, so daß alle bestürzt wurden, und Gott priesen und sagten: so haben wir
    noch nichts gesehen.'
  zsr-NT: 'Laꞌ gyastëꞌ bönniꞌ huëꞌ naꞌ, buꞌë le gútiꞌnëꞌ len burujëꞌ laugac yúguꞌtë
    nup nacuáꞌ niꞌ. Gulubannëꞌ yúguꞌtëꞌ len gulaguꞌë Dios yöl‑laꞌ ba, taꞌnë́ꞌ: ―Gatga
    rléꞌinituꞌ le cni.'
  lin-lin: 'Mbala moko, atelemaki, akamataki tsipoyi na ye mpe abimaki na miso ya
    bato nyonso. Bato nyonso bakamwaki makasi mpe bakomaki kokumisa Nzambe na maloba
    oyo : « Totikala nanu komona likambo ya boye te ! »'
  hns-NT: 'Aadmie oethke toerant tjataai leike sab manai ke bietj me se tjal gail.
    Tab sab koi bahoet atjambho hoi gail aur soeroe karies Parmeswar ke aadar kare
    ke. Oesab bolies: „Parmeswar ketana maahaan hai! Aisan tjiedj hamlog kabhie na
    dekhlie rahielie!”'
  noa-E: Magbaawai ag bʉ̈rre chadcha phiidʉwia, ich wai bëetarr pa bʉʉrkham dʉ̈i ich
    putpa ãbamʉg phë auwia, thumaam khʉʉn dakhĩir nem moná dawag öbërbaadëjim anaabá.
    Mag öbërbaadëm oowi aig narr khʉʉn dauderraa nʉisijim anʉm. Mag nʉm iekhau Ẽwandam
    thö iekhamamua, “Ẽwandam, ag na marau bʉ̈ʉrjã mʉg nem ooba aajemta ĩsta chadcha
    pua marag pʉch jua theeg oopibarm. Pʉchta chadcha chi jua thierriu Ẽwandam” anaajim
    aajem, irig jëeumamua.
  eng-EMTV: And immediately he arose, and taking his bed, he went out before them
    all, so that all were amazed and glorified God, saying, “We never saw anything
    like this!”
  mib-NT: 'Yūcuán na te ni ndocuɨñɨ̄‑ni tēe ún, te ni naquihin de camilla de, te ni
    quenda de cuahān de, jíto jínúū ndɨhɨ ñayuu. Te ndɨvii i ni canaa ni i cájito
    i, te ni cacahān i jeē yóhyo vāha Yaā cúu Yaā Dios. Te áchí i: Ná tu coto cuɨtɨ
    yō ni ɨɨn jniñu súcuan, áchí i.'
  bea-bea: Kwa kwete niiya, ustyi nioodioo, kahchu hadesha aitye yai; kwa hlilon atghe
    yaooli, kiyaooli Nagha Tgha, toowela ghatyeh, Atu haoontyedi oohwetyi tahooli.
  lif-NT2: खिमो खे़न् मुत्‍थ्रिक् पोगे़आङ् कुने़त्‍नाःन् याङ्‌सिङ्‌हे़क्‍क्‍याङ् मनाहाॽरे़
    खुनिॽ तगिए लःन्‍दे़ पेरो॥ खे़न् मनाहाॽरे़ मे़निःसुआङ् साॽरिक् खुनिॽ निङ्‌वाॽ मये़॥
    निङ्‌वाॽफुमाङ्‌ङिन् अक्‍खे मे़मे़त्तुर कुनारा मे़भोःसु, “अक्‍तङ्‌बाग आनिगे़ आप्‍फाल्‍ले़आङ्
    मे़न्‍निए वयिगे़रो॥”
  xnj-xnj: Na vandu voha pavamlolokesa mundu yula, balapala akayima na kutola mpasa
    waki akahamba. Vandu voha vakakangasa na vakamlumbalila Chapanga, vakajova, “Katu
    nakulilola lijambu ngati lenilo hati padebe!”
  mmx-mmx: La nom laradi ga xatu kaxat, la ga xip kaka loora ren la ga vas kaxat.
    La nedi axap diga ven i, diga sangu aleng la diga emi asu mi ne Moroa la diga
    epaase xeretna, “Nedik goxovisi na ven tempanga xeretnom.”
  cbr-NT: 'Cacëxëshi niruquin aín bacë́ti bibiani ca a uni, anu ''icë unicaman ismainunbi
    cuancëxa. Usaría cuania isi ratuti ca Nucën Papa Dios rabi quicancëxa: —Ësa ñu
    cananuna isáma ''ain.'
  tee-NT: 'Pus ju anu'' tak''ank''an ixjunita taya. Saclh ju ixputaman. Chai taxtulh
    la''ix''alac''avanti''an chux ju lapanacni. Chai ju yu''unch na talhamak''aninilh.
    Talak''aya ju Dios. Chai talaclajuni: ―Jantu tavanan lakts''intau tu''u'' ju chunch.'
  eng-LSV: and he rose immediately, and having taken up the pallet, he went forth
    before all, so that all were astonished, and glorify God, saying, “Never thus
    did we see.”
  cak-NT: 'Y ri achi can ja'' xpa''e'', xuc''ol ruch''at, y xel-e chiquicojol ri quimolon-qui''
    chiri''. Y ri winak ri'' xsatz quino''j (xsach quic''u''x), roma man jun mej (bey)
    quitz''eton chi quiri'' nibanataj. Y xquiya'' chuka'' ruk''ij ri Dios y xqui''ij:
    Man jun mej (bey) katz''eton chi quiere'' nibanataj, xecha''.'
  pah-NT: 'G̃andovaki ga po''ag̃atui a''ero ipyhyga okupeupava herokwava. Ga repiagame
    g̃a nhimomby''apavi. Igwete g̃a ei: —Pyry hete ko Tupana''ga. Pyry hete ko ga.
    Ymyagwera jate ko nhande ndihepiagangavi nanongara, ei g̃a ojohupe.'
  sja-NT: 'Mãpai ma chiwa bada p''irabaidachi mãik''aapa ichi p''aru atap''eda, uchiadachi
    jõmaarã taide. Mãpai jõmaarãta ak''ɨtrua para beeji. O-ĩapa jarapachida Tachi
    Ak''õre jõmaarã k''ãyaara waibɨara bɨ: —Waide nãga unudak''aada apachida.'
  xed-xed: 'Gi brahwat kəʼa sliʼafta, zləŋal klaftá skwa hanani, ka sabə tsi nzərem
    ta nghay inda mnduha. Ka ndərmim həŋ nda ndərmima, ka zləzlvu həŋ ta Lazglafta.
    Ka həŋ mantsa: «Ka yawu ka yawu, ta maga a skwi manda na wu,» ka həŋ.'
  mks-NT: 'Chí i̱vi̱ la̱á na̱ndaco̱o mé da̱ quíhvi̱ cán ta na̱ndiquehe da xi̱to loho
    da já na̱quee da cua̱ha̱n da̱ nu̱ú ndihi na̱ ndúu cán. A̱nda̱ já na̱catóntó tócó
    ndihi na ta na̱casáhá cája cáhnu na Ndióxi̱ já cáchí na̱ já: —Ni in túhún tañu
    co̱ó na̱xini nde̱ in ña̱ha cáhnu tátu̱hun ña̱ yóho —na̱cachi na.'
  gfk-S: Io, no turadi ga tut gom tatik leh no nuno kunuban ma iga hana leh ra matmataan
    ta di bakut. Ma di bakut tiketike di ga karup ma di ga pirlet God di gom tangtange,
    “Dait pai lale nesnes ta tike linge ho ikin.”
  bmu-bmu: Jiiga mönö wahöta miaŋgöreŋök tumbulahöpŋi memba ambazip pakpak yeŋgö jeŋine
    yaigepŋe anök. Mewö aniga körekŋan welipköba Anutu möpöseiba kewö jiget, “Yei!
    Tandök kewöŋi mi mönöwök nalö kungen qahö ehin. Qahö. Dölki je murutŋa ekzin.”
    Mewö.
  dgz-dgz: Ap wani boge no utap, waenapan namumup, ao yon wande eragi mega ware, pa
    mega aen. Menan mu nomu i kap wan God yaua ao waran anega wane, “Nu wataget inak
    map anega da ya yawaton.”
  eng-GNV: And by and by he arose, and tooke vp his bed, and went foorth before them
    all, in so much that they were all amased, and glorified God, saying, We neuer
    sawe such a thing.
  zaa-NT: 'Lą nna beyátha tabą́ nna bedi'' tìą camilla qui'' niá nna beria ru''a lo
    iyáỹiani ca enni''a, acca yala biquila'' latsi'' quį nna bedàliani cą Tata Dios
    nna ra cą: Nunca labí chi bilá''ni ri''u luetsi nui.'
  eng-WEBSTER: And immediately he arose, took up the bed, and went forth before them
    all; so that they were all amazed, and glorified God, saying, We never saw it
    on this fashion.
  guh-guh: 'Nexata bajarapacuenia Jesús pejumaitsijavata petabusipacuenebinëmitsi
    nonotapuna. Pebocaecamayo baja pita. Pitsapalia baja daxitajivi pitabarata. Nexata
    daxitajivi itsa tane bajarapacuene, jamatabëcuenenabenajaquena. Bajarapamonae
    jumai tsenae mapacueniaje: —Dioso cajena bitso ayaijamatabëcuenenë. Caeto ata
    abaxë mapitsicuene pexanaejava apo taetsije, jai tsenae bajarapamonae.'
  bon-bon: Piba taatu tabe arpinantige, teeme waaku ne ecatige, asatige biname bime
    irewale je. Teepi mutäcäco äbitininisi, Acejiyame ne eso ecärisi, jiicisi egä,
    “Cine apu mule ne niinäce lica ituge päpäna.”
  nhw-BL: 'Huajca mejqui huan quitlanantejqui itlapech iniixpa huan quisato. Huan
    nochi catli quiitaque san quisentlachilijque huan quihueyichijque Toteco Dios
    huan quiijtojque: ―Amo quema tiquitztoque se tlamantli quej ni.'
  swh-ONEN: Yule mtu aliyekuwa amepooza akasimama, akachukua mkeka wake, akatembea
    machoni pao wote! Jambo hili likawashangaza wote, wakamtukuza Mungu, wakisema,
    “Hatujapata kuona jambo kama hili kamwe!”
  wbi-wbi: Unsiki ghughuo akima akaveghala ilitefu lyake akavuka ivuja avaanhu vano
    pevalyale vaka degha kyongo, kange vakamughiniagha u Nguluve, vakaati “isi se
    natusivwene lusiku.”
  bba-bba: Nɡe mɛ tɔmbu kpuro bɑ nùn mɛɛrɑ swee, durɔ wi, u seewɑ u win kpin yeru
    suɑ, u n yɑriɔ. Biti bɑkɑ tɔn be mwɑ ɡem ɡem, mɑ bɑ Gusunɔ bɛɛrɛ wɛ̃ɛmɔ. Bɑ ɡerumɔ
    bɑ mɔ̀, bɑ ǹ yenin bweseru wɑɑre.
  eng-KJVCPB: And immediately he arose, took up the bed, and went forth before them
    all; insomuch that they were all amazed, and glorified God, saying, We never saw
    it on this fashion.
  kgk-NT: Ha upéi inhe'ẽ-py opu'ã oho. Gwupa ohupi heraha-vy. Osẽ oho enterove rovagwy-rupi.
    Upéixa Hesu ohexa uka íxupe kwéry onhe'ẽ rei e'ỹha. Upéa ohexa ramo ijaty va'e
    kente, —Mba'éixa po oporombogweraha, he'i ojóupe opondera-vy hese hikwái. Nhandejáry-pe
    omomba'egwasu hikwái. —Ndojehexáiry va'e koixagwa, he'i ojóupe hikwái.
  waj-waj: 'tuduu rikiada gioonna kiaapuuya teeda vauduu ivo diitoo akiairauduu ari
    kegeennaivaata varoo viravai. Vuduu iya pinaama nnikiaraida Anutuuqaara kua yoketaivaa
    tida tunoo: Hama ta aqaa mmoori aavaa tauraa taunnavaivee, tiravai.'
  cpy-cpy: 'Katziyanaka kijopookiwitachari, raaneero romaryaan-tawitari, shitowanaki.
    Maawoeni atziri iñaakiri, ipampoyeeyanakirini iñaawaerira riyaatee. Iweshiryaawenta-nakari
    Tajorentsi, ikantee-yanakini: “Teera añaapiintziro oshiyaawoni iroka.”'
  ekk-PKP: 'Mees tõusis, võttis oma mati ja läks kõigi silme all välja. Kõik olid
    hämmastunud, ülistasid Jumalat ning ütlesid: „Me ei ole kunagi midagi seesugust
    näinud!“'
  mpx-mpx: Inoke tau i lut, wana abakenu i ahe ge i notagil gamagalau gegewel mataliyaa.
    Gegewel nuwaliya hi ahe ge Yehoba hi tobalan hi ba, “Nige sauga etega bugul ololana
    ya ha kikite.”
  wbp-wbp: Junga-juku, tarlu-jangkaju karrinja-pardija, manu-nyanu pangkarra. Ngula-jangkaju,
    karrinja-pardinjarla wilypirra-pardija jingijingi yapa-wanaju. Yanu pinalku. Kuja
    Jijajirli tarlu karrinja-yirrarnu, ngulakujulurla marlaja paa-karrija-nyayirni.
    Ngula-jangkaju, rdirri-yungulu pulka-pinjakulku Kaatuku. Wangkajalu-nyanu yapa
    panuju, “Kularlipa nyampu-piya nyangu nyurru-wiyi!”
  luo-luo: Ngʼatno noa malo mokawo piene mi nowuotho ayanga ka ji duto nene. Timni
    nomako dho ji duto mane ni kanyo mine gidendo Nyasaye kagiwacho niya, “Nyaka ne
    nywolwa pok waneno gima kama.”
  nhe-NT: 'Huajca mejqui huan quitlalantejqui itlapech iniixtla huan quisato. Huan
    nochi tlen quiitaque san quisentlachilijque huan quihueyichijque Toteco Dios huan
    quiijtojque: ―Ax quema tiquitztoque se tlamantli queja ni.'
  aii-aii: 'ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܝܼܡ ܠܹܗ، ܫܩܝܼܠܔ ܠܹܗ ܫܘܝܼܬܹܗ ܘܦܠܝܼܛ ܠܹܗ ܩܲܕܡ ܥܲܝ̈ܢܹܐ
    ܕܟܠܵܝܗ‌ܝ، ܗܵܕܟ݂ܵܐ ܕܥܲܓ̰ܒܝܼ ܗܘܵܘ ܟܠܵܝܗ‌ܝ، ܘܫܲܒܚܝܼ ܗܘܵܘ ܠܐܲܠܵܗܵܐ، ܒܹܐܡܵܪܵܐ: ”ܗܲܪ
    ܠܹܐ ܝܘܲܚ ܚܸܙܝܹܐ ܗܵܕܟ݂ܵܐ ܡܸܢܕܝܼ.“'
  esk-NT: Tavrakŋatchiaq taamna aŋun makitiqtuq. Tiguplugu qaatchiani aullaġniqsuq
    nakuqsipqauraqami. Qiñiqtuapayaat taavrumiŋa quviġutchaŋniqsut. Kamasruaqsiñiġaat
    Agaayyun, “Tautunġaŋitchugut taatnatchimik,” itnaqhutiŋ.
  msb-msb: Tapos nagtindog an paralitiko, binitbit dayon an iya higdaan kag naghali
    myintras nagamiriron sinda. Kaya nagngaralas sinda tanan kag gin-umaw an Dios
    na nagasabi, “Wara pa gayod kami nakakita sin sugad sani!”
  cpa-NT: 'Jøng² ca¹nung² dsa² dsoh³. Ca¹cáng¹dsa jein³. Ca¹u¹hái¹dsa ja³jái¹² ca¹lah¹já¹
    dsa² tiogh³. Jøng² ca¹lah¹já¹ dsa² ca¹can¹ gøg². Ca¹mi¹juanh¹²dsa Diú¹³. Ca¹juúh²dsa:
    ―Ca¹lah¹jin³ cu²rón² tsa¹ma²ca¹tǿ² ni³ jniang³ lah¹ná¹² ―ca¹juúh²dsa.'
  dso-dso: ସେଦାପ୍‌ରେ ସେ ରଗି ଉଟି କଟ୍‌ ବଇକରି ସବୁ ଲକର୍‌ ଦେକ୍‌ତେ ବାରଇ ଗାଲା । ସେବେଲାଇ ସବୁଲକ୍‌
    କାବା ଅଇ ପର୍‌ମେସରର୍‌ ମଇମା କରି କରି କଇଲାଇ, “ଆମେ ଏନ୍ତାରିଟା କେବେ ମିସା ଦେକି ନ ରଇଲୁ ।”
  meu-meu: Bena ia na e gini tore, ena geda e lokua, idia vairadiai e raka lasi. Taunabunai
    iboudiai e hoa, Dirava e imodaia, eto, Inihetomana hata do asita itaia.
  yva-NT: Naije kobe vatano tunaive umaso seo tet, po apa tanije raugav ara de pusyo
    kobe. Vatano wanuije wo raen, ti unantaive rave muno wo Amisye ararimbe. Wo raura
    ware, “Wakoe! Reamo anapaporainye raembeamo inta maisyare somaisye ramu.”
  dgc-dgc: Nadid, pékabati no lumpu ta éya, éy inumégkat dén siya, a inalap na tu
    ayod na, sakay linumuwas siya to bile. Ey du tolay sa, péketa de ta éya, éy mégtaka
    side a tahod, sakay pinuri de i Diyos. Sakay kinagi de a “Nadid kitam san naketa
    ta kona sa!”
  zpm-NT: 'Zigne sca bnee me laa mgui co bzoli, blis me yag co, grop lo grë miech
    co goṉ zho laa me briee ga, laa me zey. Grëse zho rzee zdoo zho, rleynie zho Dios
    rnee zho: ―¡Nasi laa ne nodziaṉ ncuaaṉe gard dziaṉ ne!'
  hix-NT: Àtoko rma nasanàmye hatà, amusnaxahotho. Sax, ànenyàr kom me nasanàmye hatà.
    Tahon yanàmye hatà. Kura, nahatakay hatà, àyweroronye. Àro ke noseryehokatxehketxkon
    hatà. Koo, ketxkon hatà. Ohxe xaxa nay hamà, Khoryenkomo. Xenyhenà rotho rma tenytxowà,
    ketxkon hatà, tàwyanye rma.
  sim-sim: Karem or mbarik ma orto or usaha teye orhin or laha ormu ira. Urik ma amber
    li heyehe limu lishnyafara. Uhu li rupshihi hi Avui Wasilakahin li hausimbausihi
    limu mbara, �Mas mbeek tos ter nawak ni heyewa toso himi kas narik ni heyeri ambu
    sir, wahau.�
  npi-ULB: त्यो मानिस उठ्‍यो र तुरुन्तै आफ्नो ओछ्यान बोक्यो र सबै मानिसको अगाडिबाट
    नै घर गयो । त्यसैले, तिनीहरू छक्‍क परे, र परमेश्‍वरलाई महिमा दिए, अनि तिनीहरूले
    भने, “हामीले यस्तो कहिल्यै देखेका थिएनौँ ।”
  cgc-cgc: Naan ta tubangan ta tanan na mga ittaw, gabangon mama an daw pabitbit din
    dayon iya na neggaan daw mwa. Gatingala gid danen tanan daw gadayaw ta Dyos. Ambal
    danen, “Ula kay pa kakita na paryo ti!”
  tim-tim: Hain dâmbo tem tâk are lokoakmâ emetŋân ariep. Akto luâk âmbâle ain kili
    arekŋe ekmâ bâtyeŋe dâtyeŋân igim hin dâyi, “Wei, Anutu konok âlep âlepŋe dondâ
    akmap. Nen ire bo ekmaen ina uŋak konok pup pup ekten.” dâyi.
  yor-yor: Lójúkan náà, ọkùnrin náà fò sókè fún ayọ̀. Ó gbé àkéte rẹ̀. Ó sì jáde lọ
