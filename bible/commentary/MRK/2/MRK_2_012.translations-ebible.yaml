  bod-N: མི་དེ་ཡར་ལངས་ནས་ཁྱོགས་ཤིང་ཁུར་ཏེ་མི་ཚང་མའི་མིག་མདུན་ནས་སྒོའི་ཕྱི་རུ༌ཕྱིན།
