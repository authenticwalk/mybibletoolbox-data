    Dios, ug sila miingon, “Kami wala nakakita sa bisan unsa nga sama niini.”
  ces-LB: 'Ten vstal, sebral své lehátko a před očima všech odcházel. Udivení lidé
    chválili Boha a říkali: „Něco takového jsme ještě neviděli.“'
  mkn-mkn: Dengar bagitu, ju itu orang bangun memang. Ais dia angka dia pung tikar,
    ju jalan kaluar. Samua orang di situ lia deng dong pung mata biji. Ju dong samua
    tanganga, ko bilang, “Awii! Botong baru parná lia yang bagini, ó! Tuhan Allah
    memang pung hebat lai!”
  nce-nce: Na kë ho lahujuwa tle na bubë ni labuku glo tle na hokweinawa latugujuwa.
    Na iniwa oneho klelego memëtla na bu Gotome fleflesu mëtletla na megaliwa mëtla,
    “Goto lale mu.” Na bu gali mëtla, “Ëtani sebo ebëha wesibi hwi hana tlola. Hanane
    mu.”
  pol-UBG: 'A on natychmiast wstał, wziął swoje posłanie i wyszedł na oczach wszystkich,
    tak że wszyscy byli zdumieni i chwalili Boga, mówiąc: Nigdy nie widzieliśmy czegoś
    takiego.'
  qxh-NT: 'Chaura cumllucash runa jataricurcuran. Quirmanta apacurcur, llapan ricay
    llucshicuran. Chaynuypa llapan runa cushicushpan Tayta Diosninchita alliman ćhuraran:
    «Canan ricashanchita mana imaypis ricashcanchichu» nir.'
  nwi-nwi: Yesu raməgkiar hanə, kɨni yermamə ai rhekɨmter, mɨrəh kafan nɨkaokao ye
    nɨmrɨriə, məriwək mamvən. Məknekɨn narmamə kɨmɨsəm kɨsakur. Mɨsəgnəgɨn Kughen,
    mhamə, “!Eh! Kɨtawə khapəh nɨsəm-hanə-yen nar kɨrik ror məknekɨn.”
  kmo-kmo: 'Eyey ma yecha riina herek, rii eena hechi nyegerabochi God riiti hin yesokwatar.
    Ye eecha wor: “Mashi diita yikadey boboy nota saka hecharek!”'
  agr-agr: 'Tama nantakug ainká tepetaijin juki ashí wainainamunum jinkiu. Nunikmatai
    puyatjukag Apajuin emematuinak: —Juna jutikauk duwikish tuke wainkachuitji, —tuidau.'
  kyc-kyc: Leyamo dokopa akali doko sipurapala aopa banya palu isa nyepala wambu peparaena
    lenge kambu dokona kama peya. Dopa piyamo dokona wambu dupwa peparae mona nembapala
    Anatu lakandao, Wamba dopa pyuo pilyaminyi namwa kanda nange, lao peteyami.
  urd-GVU: وہ آدمی کھڑا ہوا اور فوراً اپنی چارپائی اُٹھا کر اُن کے دیکھتے دیکھتے چلا
    گیا۔ سب سخت حیرت زدہ ہوئے اور اللہ کی تمجید کر کے کہنے لگے، ”ایسا کام ہم نے کبھی
    نہیں دیکھا!“
  yre-NT: '''Nun tɔɔn min zɩɛ e wluan, e ''yee nyinnan "davɛ ''sia, ɛn e ''ta wʋdɩ
    ''sia min pɛɛnɔn yiɛ man, e ''bɔla bei. ''Wɩ zɩɛ e ciɩla ''o pɛɛnɔn da. O Bali
