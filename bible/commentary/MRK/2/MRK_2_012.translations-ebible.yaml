  dik-NT: Go rot jɔt ku kuɛny biɔ̈ŋde ke dɛɛi kek ëbën. Kënë acï raan ëbën gɔ̈i. Ku
    leckë Nhialic ku luelkë, “Ɣok aakëc këcït kënë kaŋ tïŋ.”
  cac-cac: D'a jun rato chi', ix q'ue vaan vin̈. Ix yic'anchaan̈ svaynub' vin̈ chi'.
