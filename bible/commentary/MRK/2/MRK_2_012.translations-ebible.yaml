  san-BUR: တတး သ တတ္က္ၐဏမ် ဥတ္ထာယ ၑယျာံ ဂၖဟီတွာ သရွွေၐာံ သာက္ၐာတ် ဇဂါမ; သရွွေ ဝိသ္မိတာ
