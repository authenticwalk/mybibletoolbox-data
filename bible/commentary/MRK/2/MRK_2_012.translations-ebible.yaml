  fuh-BKF: 'Wakkati oon gorko oon ummii, hooƴi daɗɗo mum, dilli yeeso yimɓe ɓeen fuu.
    Ɓe fuu ɗum haaynii ɓe, ɓe keddii iɓe njetta Laamɗo, iɓe mbi''a: —Min nji''aay
    hono ɗum abada!'
  arl-NT: 'Cusosuuri ritia sanequee. Pueya niquiara na matu pataarohuari. Naaratej,
    pueyari jiuujiatequiaari. Pueyaso maniniuhuaqueetatureeri. Cuno pueyari naa sequetuquiaaritij,
    na shuquiritiasacari Pueyaso: —¡Majaari quenaaja pa niquiniu quiquiaari naa miishanotej!'
  dhg-DUWADHA: Ga banha nhan bayiŋuya yolŋuyu ŋäkulam bala yana ṉakamanan. Ga gayanhꞌtham
    nhanguway mäyan bala yana ŋarruŋanan dhawaṯthuwanan. Ga dhanalim banha yolŋuyum
    warrayu nhäŋalam mel-dhawaṯthuwanan, ganyimꞌthuwanan manapan bitjanan, “Dhaŋum
    ŋanapu gäthuran djinaŋun bala bilanyawuyma nhäŋal. Yultha yana nhan dhaŋu God-Waŋarrma
    ganydjarr yindim!”
  ziw-ziw: Ahadya mntu yudya niyo achimala, etwika ulusazi lwakwe, ahalawa wantu wose
    wakamsinya. Wose wehelwa na kumtunya Chohile, wakagamba, “Mbuli ino hachinati
    chiiwone!”
  grc-TR: Καὶ ἠγέρθη εὐθέως, καὶ ἄρας τὸν κράββατον, ἐξῆλθεν ἐναντίον πάντων· ὥστε
    ἐξίστασθαι πάντας, καὶ δοξάζειν τὸν Θεόν, λέγοντας ὅτι Οὐδέποτε οὕτως εἴδομεν.
  nag-nag: Titia tai joldi uthi kene chatai uthaise, aru sob manu laga usor pora bahar
    te ulai jaise. Etu dikhi kene, taikhan sob asurit hoi jaise aru taikhan Isor ke
    dhanyavad dise, aru koise, “Moi khan kitia bhi eneka dikha nai.”
  eng-OEBCW: The man got up, and immediately took up his mat, and went out before
