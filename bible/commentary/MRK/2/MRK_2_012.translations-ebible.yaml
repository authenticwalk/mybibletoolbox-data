    mina Raraŋ Aetaniacna imo aŋgɨa maŋgepri. Na mina gaindopatna, “Ŋgaua aia ainta
    reac ianna mba watri, wanaiŋ ŋgoin.”
  qvm-NT: 'Tsaynog niptin jinan höra gueshyaycag runa aliyashgana sharcorgan. Nircur
    quirmanta apacurcur aywacorgan lapan runacuna ricaycaptin. Tsayta ricaycurmi runacuna
    cushicushpan Tayta Diosta alabargan caynog nir: “¡Manami imaypis ricashcantsitsu
    pitapis caynog aliyätsegtaga!”'
  chz-NTPS: 'Heˉja̱ˉ cha̱hꜘ baˊ gaꜙnooˉ dsaˉ heꜘ chaˊnëˊ läꜙjë̱ë̱ꜙ dsaˉ, ngaayhꜗ kya̱a̱hˊ
    ji̱i̱ˊ kiyhˈ. Peerꜙ gaꜙläꜙdsa̱a̱˜ dsëꜗ dsaˉ maˊ jëëy˜ ngaahꜗ dsaˉdsaahˊ heꜘ. Heˉja̱ˉ
    gaꜙjmeeyꜘ jʉʉhˉ kihꜗ Dio, gaꜙjäyhꜘ: —Niꜙ ko̱o̱ˉ häˊ saꜙ maˉjëëˊ jneˊ läꜙnaˉ.'
  kmu-kmu: Higeno ani kali kanomoꞋa aupaꞋa mukiꞋa vea amaulagafi hetino hagifanaꞋa
    neꞋalino hatilavimaine. Hetino via yafe mukiꞋa melitalu huꞋya mainaya veaꞋmoꞋya
    tusiꞋa amamaꞋyo aigeꞋya Anumaya Koti agia alisaga nehuꞋya mage huꞋya hae “Menia
    ma yupa noꞋagona tokiyaꞋage yana neꞋagone.” huꞋya hae.
  ood-NT: Kutsh am ha hekaj bei g e‑wahkus k gam hu hih uhpam am wehs ha‑nena ed.
    Kutsh wehsijj si has i e tahtk k ab i si has elid g Jiosh ch hab kaij, “Pi ach
    hebai shaꞌi neid haꞌichu hab masma.”
  lbm-lbm: ऊ उठ्यो अऊर तुरतच खटिया उठाय क सब को सामने सी निकल क चली गयो; येको पर सब
