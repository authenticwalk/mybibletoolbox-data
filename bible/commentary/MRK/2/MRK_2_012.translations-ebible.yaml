  yaa-NT: Askafaino fininãkafani. Fininãkafaxõ ãfe xefa fifaini, ãfe pexe ano kaito
    keyokõichi õinifo. Nãskakaxõ, “¡Aicho, Nios sharakõi! Na keskara nõ õimisma, sharakõi,”
