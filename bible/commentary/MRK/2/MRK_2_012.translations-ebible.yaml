  san-PUN: ਤਤਃ ਸ ਤਤ੍ਕ੍ਸ਼਼ਣਮ੍ ਉੱਥਾਯ ਸ਼ੱਯਾਂ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਜਗਾਮ; ਸਰ੍ੱਵੇ
