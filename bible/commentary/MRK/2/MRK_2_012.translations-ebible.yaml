  tca-NT: 'Rü yexgumatama inachi ga guma iḏaawecü. Rü nanayaxu ga norü caruü̃, rü
    ínaxũxũ napẽ́xewa ga guxü̃ma ga yema duü̃xü̃gü ga yéma yexmagüxü̃. Rü yemacèx
    ga yema duü̃xü̃gü rü nabèi̱xãchiãẽgü, rü Tupanaxü̃ nicuèxüü̃gü, rü ñanagürügü:
    —Taguma nüxü̃ tadau i ṯacü i ñaãrüü̃ ixĩxü̃ —ñanagürügü.'
  zpl-NT: Hora zeꞌe uyecaꞌ niyu zeꞌe nu unaꞌtsei camillaꞌi nu chu uchiuꞌi liñi niꞌi
    zeꞌe. Ulañiꞌ ye bee bene enu nucuaꞌa zeꞌe nucuaꞌ nu unibeei bedichiaꞌ nzeꞌca lu
    Diose. Nu chiquiꞌ uyanu arquiꞌ ye bee benecuaꞌ lunú ulañiꞌ beei nu unibeei. ―Lascaꞌ
    lañiaꞌhua niꞌ tucu bese lunú ulañiaꞌhua nee.
  mbc-NT: Moropai awe'mî'sa'ka'pî. Ka'ne' pe tette' yanmako'ma'pîiya moropai tamî'nawîronkonya
    tera'ma tanne, eepa'ka'pî. Mîrîrî pî' tamî'nawîronkon esenumenka'pî kure'ne. —‍Morî
