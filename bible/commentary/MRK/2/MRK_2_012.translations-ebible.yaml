    o mia ngat vokom ka ngaeha to tok to ngat gia nganga kim e Yesus he kguyaya pum
    E Nut kam mo havaeng ngar te, “A ngaeha to enda a serpgar ngom lua vokong tennik
    kam ngae kais mang tete. Enda ngota vokong tete yek.”
  klt-klt: Wáina inán waháranyon málám tárutang kangkangngá tánggatang rahán yáni
