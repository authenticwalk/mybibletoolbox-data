  ntj-ntj: Nyangka wati palunyalu mularrpartu pakarnu warntunku mantjira waarrpungkula
    yanu ngurrakutu pirnilu-ya nyakulanyangka. Nyangka-ya nyakulalpi kata paarnarrarnu.
    Palunyalu-ya Mama Kuurrnga marninypungkula watjaranytja, “Wiya, palunyapirinypa-lan
