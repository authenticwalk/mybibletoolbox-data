  grc-TCGNT: Καὶ ἠγέρθη εὐθέως, καὶ ἄρας τὸν κράββατον, ἐξῆλθεν ἐναντίον πάντων· ὥστε
    ἐξίστασθαι πάντας, καὶ δοξάζειν τὸν Θεόν, λέγοντας ὅτι Οὐδέποτε οὕτως εἴδομεν.
  mzz-mzz: Tomoqo bwalobwalogona vedimadimanaeqa itovoi kanasevusevu ikavalai itauya,
    we tomoꞌotoqa puedi ietonovi wete nuadi ivilele Yaubada ididigeni ivo, “Ge tamo
    yawaida waineye valabubunanina tadakiseni.”
  gof-WFTW: Uray ellesi denddi eqqidi, ba alggaa tookkidi asay ubbay be7ishin bis.
    Asay ubbay malaalettidi, “Nuuni hayssa mela malaalisiyabaa be7i erokko” yaagidi
    Xoossaa galatidosona.
  spa-BLM: 'Se levantó, y en seguida tomó la estera y salió delante de todos, de modo
