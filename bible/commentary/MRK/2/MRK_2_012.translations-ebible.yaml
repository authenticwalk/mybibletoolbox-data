  mdy-ETH: ሃንታኒ ዳንዳዑዋ ዎባሢያ ቤዞማና ዔቃዖ ፔና ኬዲ ዔኪ ሙኮና ሃላሢ ኬዲ ቢያ ዓሳ ዛጋንቴ ኬስኬኔ። ዬያሮ ዓሳ ቢያ
