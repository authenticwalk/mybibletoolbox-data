  hat-hat: 'Latou, nonm lan leve kanpe, li pran nat li, li soti devan tout moun. Yo
    tout te sezi, yo fè lwanj Bondye; yo t''ap di: -Nou poko janm wè bagay konsa.'
  npl-NT: 'Ijkuakó n kókoxki san nima owalme, okónanki ikuaujtlapech iwa inmixpa nochteh,
    oonewak. Yika, nochteh omotlajtlachialtijkeh, okiweyijkachijkeh Dios, iwa okijtojkeh:
    —¡Ayik otikitakeh itla ijkó!'
  bgg-bgg: Ithek è riig dang pha ji shii, ai ne sieng ne awai lawio chiing srane awai
    hò hà dun dun ro. Ji è rek mage shii, ithek ne rum ne Hamangkhung-aphuii shii
    yao, na shii laso ro! “Hì è rek pha blia ne gathek khuchung de adoh ba ro.”
  eng-TCENT: So the man immediately rose, picked up his mat, and went out in front
    of them all, so that they were all amazed and began glorifying God, saying, “We
    have never seen anything like this!”
  eng-BSB: And immediately the man got up, picked up his mat, and walked out in front
    of them all. As a result, they were all astounded and glorified God, saying, “We
    have never seen anything like this!”
  cpu-NT: 'Katziyanaka mantsiyari, jaanairo jonoryaantavetari, shitovanake. Maaroni
    atziri iñaavakeri. Ipampoyaaminthatanakeri iñaayetakerira. Itharomentaventanakari
    Pava, ikantayetanake: “Omapero okameethatake iroka. Tera añaapiinte oshiyaarone.”'
  san-ASM: ততঃ স তৎক্ষণম্ উত্থায শয্যাং গৃহীৎৱা সৰ্ৱ্ৱেষাং সাক্ষাৎ জগাম; সৰ্ৱ্ৱে ৱিস্মিতা
    এতাদৃশং কৰ্ম্ম ৱযম্ কদাপি নাপশ্যাম, ইমাং কথাং কথযিৎৱেশ্ৱৰং ধন্যমব্ৰুৱন্|
  tac-NT: 'A''lige alanésiga alué nayume, pe yati sa''wile, ''lige ma''chínale gemá
    majtoga. Suwábaga ralámuli napu ekí mochílige alemi, pe kilí mochíbale napurigá
    majágame neraga, ''we ra''sáláme kéréle abiena rekó kilí mochige napurigá majame.
    ''Lige anile: ―¡Uja, ''la wa''lú ju Onorúgame! ¡Tabilé siné etérige ramué aliena
    semátiri nóchali newachi alué napu eteru jipe! ―anile.'
  eng-WEBPB: He arose, and immediately took up the mat and went out in front of them
    all, so that they were all amazed and glorified God, saying, “We never saw anything
    like this!”
  gfk-H: Io, no tunatuna ga tut gaam rakun lah no kubena ma ga haan laah ra matmataan
    ta diet bakut. Ma diet bakut tikatikai diet ga karup ma diet ga pirlat Kalou,
    diet gaam tangtangai bia, “Pa dahat la nasnas ta tiga linga hoing iakan.”
  viv-viv: Au tovefela gimidi ana ivi gimaduꞋavalani-yo moyaꞋaidi matadiya gina gihobu.
    Kaliva moyaꞋaidi hiꞋita-yo hiyaulowoga Yaubada ana egana hikilakahina higayo,
    “Boi keke tamo hidede amine gavadi kadaꞋitani.”
  yao-yao: Ŵandu paŵannolechesyaga, mundu jula ŵajimwiche, ŵajigele chitagala chao
    ni kukopoka. Ŵandu wose ŵasimosile ni kwakusya Akunnungu achitiji, “Ngapagwa kose
    patwaiweni yanti yeleyi!”
  tgp-tgp: Tamlohi papao atu mo turu vahatea, mo lavi na epana ale mo hahau mo malue
    na nahora, ale mo vaira enira mo isoiso la mar̃urahi ale la tahe na hijan God
    lara, “Hare mo pete hite te hinau sohen harihi moiso?”
  auc-NT: Angä ëñëninque cömäingä ïningä incæ edæ tömänäni ayönäni ængæ̈ gantidinque
    möimpata topo cæte næ̈æ̈ næ̈æ̈ tao gocä adänitapa. Dao dao gocä adinque tömënäni,
    Æbänö cæcäï, ante ëñënämaï inte guïñente wædinque, —Wëënëñedë mänömaï cædäni atamöniyaa.
    Ñöwo ïñömö mä pönï cæcä amönipa, ante pönëninque, Wængonguï bitö ñäö ëmömi inte
    waa pönï cæbi amönipa, ante watapæ̈ apæ̈negadänimpa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi niɡ̶ijo ɡ̶oneleegiwa ja dabiditini, dibata naɡ̶ajo
    liɡ̶elate, odaa joɡ̶opi, yakagiditeloco lodoe niɡ̶ijo noiigi-nelegi. Odaa ijotawece
    eliodi moyopo, codaa odoɡ̶etetalo Aneotedoɡ̶oji, odaa modi, “Aniɡ̶ica me jinataɡ̶a
    liciagi niɡ̶ida niciagi!”
  bmh-bmh: Du gue asaimai, duailel ameagab ebu pigai gonugau biz oimai, waneun. Duailel
    go igul go uligaimai, esilakaimai, Uwait nugau wanib ulagwag moroimai, enemen,
    “Getal ig guzenai igul i uliganemun.”
  ctu-BL: 'Tsa'' bʌc'' ch''ojyi. Tsi'' teche i wʌyib. Tsa'' loq''ui majlel ti'' wut
    pejtelelob. Che'' jini, tsa'' toj sajtiyob i pusic''al ti pejtelelob. Tsi'' tsictesayob
    i ñuclel Dios. Tsi'' yʌlʌyob: Ma''anic ba'' tsa'' laj q''uele bajche'' jini, che''ob.'
  meq-meq: 'Yesu a tsikay andza niye na, kwayaŋŋa a lətse, a zla sləlah ŋgay. A ye
    kame i ndo niye hay mahaya gər eye duwak duwak lele, a yaw abəra. Ndo niye hay
    mbərzəzza eye tə ŋgatay na, a gatay hərɓaɓəkka. Ta zambaɗay a Mbəlom tə gwaɗ:
    «Eh! Eh! Nakay na, gədaŋ i Mbəlom bəna, ka ŋgatakway a wu andza nakay ɗaɗa bay.»'
  noa-H: Magbaawai hag bʌ̈rre chadcha p'iidʌwia, hich wai bëetarr pa bʌʌrk'am dʌ̈i
    hich putpa hãbamʌg p'ë hauwia, t'umaam k'ʌʌn dak'ĩir nem moná dawag höbërbaadëjim
    hanaabá. Mag höbërbaadëm hoowi haig narr k'ʌʌn dauderraa nʌisijim hanʌm. Mag nʌm
    hiek'au Hẽwandam t'ö hiek'amamua, “Hẽwandam, hag na marau bʌ̃ʌrjã mʌg nem hooba
    haajemta hĩsta chadcha pua marag pʌch jua t'eeg hoopibarm. Pʌchta chadcha chi
    jua t'ierriu Hẽwandam” hanaajim haajem, hirig jëeumamua.
  alp-NT: Eleki tamata mere ibetu, iluluke eni paile eleki isiri baue metu mukare.
    Eleki pusue tamata lalesi ndina le Yesuse Iono mise kuate, hoko esi beteke be,
    “Tinai, eti meije ite selu maka ono misete ele meije sae mosa.”
  san-VEL: tata.h sa tatk.sa.nam utthaaya "sayyaa.m g.rhiitvaa sarvve.saa.m saak.saat
    jagaama; sarvve vismitaa etaad.r"sa.m karmma vayam kadaapi naapa"syaama, imaa.m
    kathaa.m kathayitve"svara.m dhanyamabruvan|
  kbq-kbq: Higeno ame huno otino sesenku'a eri kofino mika vahe zamure atiramino vu'ne.
    Nevige'za mika vahe'mo'za zamagogo fege'za, Anumzamofo agi erisaga nehu'za, e'inahu
    ruzahu ruzahu avu'ava zana nonkonaza erifore nehie, hu'naze.
  kbh-kbh: 'Cachora chë jama ndobená tojtantsbaná, chabe tjuashe yojesocñe, y ents̈angbiajana
    chents̈ana yojésebocna. Chama nÿetsca ents̈anga imojenjnaná y Bëngbe Bëtsábioye
    imojtsatschuanaye, y mënts̈á imojtsichamo: “Nÿa ndocna te ts̈a bëts soye chemuáisinÿe
    ca.”'
  ron-LSB: 'El s-a sculat, a luat îndată rogojina și a ieșit în fața tuturor, așa
    că toți au rămas uimiți și slăveau pe Dumnezeu, zicând: “Niciodată n-am văzut
    așa ceva.”'
  pon-pon: 'I ari madan uda, ale ki aluwei mo rail karoj. Irail karoj ari malamalaua
    kila, kapina Kot inda: Je jaikenta man kilan meakot et!'
  nhe-BL: 'Huajca mejqui huan quitlalantejqui itlapech iniixtla huan quisato. Huan
    nochi tlen quiitaque san quisentlachilijque huan quihueyichijque Toteco Dios huan
    quiijtojque: ―Ax quema tiquitztoque se tlamantli queja ni.'
  sps-sps: Ana mes tsun to sa nom veesau tsuiny nenengan sa taan fatoobing tsun naanaa
    mata rari na fokinai. A ka to aya te kat rari ser saar ri vamarits to Gov, ser
    tsue, “Ara sikia ma tagei ta ka ma kat fi nei muan.”
  wnc-wnc: Iniwan natake aminu kuupbamde kaine enake ita bek gwenu zetgaman take kuwawan
    aminbamda akasatnaking. Kasatnake Anutue umana yatangenake anzing yaking, “Tupa
    ninda sanga ambinga takngatu dua kakumang,” ngang yaking.
  bus-bus: 'Ben à fɛ̀ɛ gↄ̃ↄ à a daɛbↄ pì sɛ̀ à bↄ̀o gbɛ̃nↄ wáa ń píngi. Yã pì bↄ̀
    ń saɛ, ben aↄ̃ Luda tↄ́ bↄ̀ wà bè: Wée yã kɛ̀ taka e yãro.'
  gub-BL: Upu'àm a'e awa teko wanenataromo a'e kury. Upyhyk tuwe upaw heraha kury,
    oho kury. Teko a'e pe har a'e wà kury, paw rupi katete ipytuhegatu hexak pà a'e
    wà kury. — Kwa, ikatuahy Tupàn zanewe a'e, i'i paw uzeupeupe wà. — Naxixak pixik
    kwaw agwer ma'e iapo pyr zane. Xo kutàrigatu e xixak zane kury, i'i uzeupeupe
    wà.
  imo-imo: Nimu wali, imbo pali kanoko molangei iye kimbo ki kololi kanomu ola angilipe
    yunge kunu lembilimu lipe ambolopa imbomanga kumbekere polo palana yu purumu.
    I terimu ulumu kanokolio wali imbo kanomani mini ltekolio ereye ningo Gotenga
    imbi kape ningolio ningei, “Lino i tepa ulte oi naa karomolo,” ningi.
  boj-boj: Degsi minjnaqa aqa jejamu boleonaqa a tigelosiqa aqa sapera osiqa tamo
    uŋgasari kalil naŋgo ŋamdamuq di walwelosiq gilej. Onaqa tamo uŋgasari kalil naŋgi
    Yesus aqa maŋwa di unsibqa naŋgi tulaŋ prugugetosib Qotei aqa ñam soqtosib mareb,
    “Maŋwa iga endego unonum di kumbra tulaŋ bei. Tamo bei na maŋwa deqaji bei yeqnaq
    iga nami unosaioqnem.”
  ulk-ulk: Ege legize abi lidkarem dasmerlare nade ge e ekweilu, tabara papek etarukda
    a bakiamuda. Wige bazigmuarti a wi Adi dispilare. Wi tabara batagelare, “Mi nole
    able orwairorwair lu kikem dasmerda.” MRK 2.13-17
  eng-DRA: 'And immediately he arose; and taking up his bed, went his way in the sight
    of all; so that all wondered and glorified God, saying: We never saw the like.'
  knf-knf: 'Ţi dko mënţ kë ñiinţ anaţa ajej kajiiñ ki nul aşë pën ţi kadun ki bañaaŋ
    bŧi. Bañaaŋ bŧi bañoŋari aşë dëman Naşibaţi aji : « Ŋëmbaaŋ kawinara iko iŧënţ
    yi. »'
  san-KHM: តតះ ស តត្ក្ឞណម៑ ឧត្ថាយ ឝយ្យាំ គ្ឫហីត្វា សវ៌្វេឞាំ សាក្ឞាត៑ ជគាម; សវ៌្វេ
    វិស្មិតា ឯតាទ្ឫឝំ កម៌្ម វយម៑ កទាបិ នាបឝ្យាម, ឥមាំ កថាំ កថយិត្វេឝ្វរំ ធន្យមព្រុវន៑។
  arn-NT: 'Fey tati kutran feymew müten witratuy, fey nütulu ñi ngütantu, tripapatuy
    tiye mew fey ñi penieetew itrokom che. Feymew ta itrokom che afmalewey ka püramyefi
    engün ta Ngünechen feypilen mew: —Chumkawnorume pekelaiñ femngechi dungu.'
  zas-NT: 'Loj hor guin gajc bayajc xin guin, bixchex bacaꞌ ni goꞌtix loj, bariix
    lënü guin guidib loj gra ree bén rigaꞌ yagaj. Abiꞌ gra reeman badxaloj, ruzaꞌt
    reeman Dios zagdxe, rëb reeman: ―Niꞌqui tijb ad waguiaat ree ziꞌc na̱j ni cayguiaa
    ree yan.'
  ken-NT: Bápɛ́rɛ ghɔ, mbɛ́ntí wu afáté kpɛrɛp, apɔkɔ bɛkpaka bhi, afa amɨk. Bɔ́
    mankɛm bábhak maknkay tontó bábho bɛbɨti Mandɛm mándɛmɛ nɔkɔ bɛ, “Sɛ́bhɨ́kɨ́
    re ghɔ ɛnɛ́ ɛnyu!”
