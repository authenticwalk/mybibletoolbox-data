  ndg-ndg: Kaakagatuka ni kutola ndanga yake, ni kupita panza bandu bote bapalyo kabakanganya
    na kabampaya Nnongo utukufu, tubi tunawai kwaa kubona kilebe kati Seno.
  wsk-wsk: Se nu barasam ko pakapang giam ale kariimet suen la nomotam te aolak iluwam
    ale aratam. Se kariimet suen la ninguru pitigiman ale Kaem nup patawukasan ale
    balukasan, “Ana girakala mel bo iwita me arigiman!” makasan.
  toj-NT: 'Jaxa huinic jahui, huego huego q''uei. Ti ba sat ja cristiano ch''ac spac
