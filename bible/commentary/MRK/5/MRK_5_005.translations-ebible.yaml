  kje-NT: Lelere a'alam an wakaukau mamani, nala waku nodi kuku tehtehe kemen.
  bmk-bmk: '@see-verse:MRK.005.004'
  gaz-gaz: Innis yeroo hundumaa, halkanii guyyaa iddoo awwaalaa keessattii fi gaarran
    gubbaatti iyyaa, dhagna isaas dhagaadhaan murmuraa ture.
