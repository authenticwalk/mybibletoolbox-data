verse: MRK.005.005
translations:
  kpx-kpx: Vani bahata auna alue vutae tai tanae oai kekoigei. Isime mune malei au
    vate ke heisi tahotigei.
  okv-H: tiri hamo ta eto use jo ta iji tapa isa ue karu humbuto hamo gajukihie hori
    gagaha ijie ere uahija.
  tbo-tbo: Ma iyeta po uguwa hoi kokowaga po hoi oya i ototu nae ma hinina gaima kamkamna
    uyahinei i hapihapihi.
  mal-C: രാവും പകലും അയാൾ കല്ലറകൾക്കിടയിലും കുന്നുകളിലും അലഞ്ഞുതിരിയുകയും നിലവിളിക്കുകയും
    കല്ലുകൊണ്ട് സ്വയം മുറിവേൽപ്പിക്കുകയും ചെയ്തുപോന്നു.
  grc-SR: καὶ διὰ παντός, νυκτὸς καὶ ἡμέρας, ἐν τοῖς ⸉ὄρεσιν καὶ ἐν τοῖς μνήμασιν⸊
    ἦν κράζων καὶ κατακόπτων ἑαυτὸν λίθοις.
  bgc-bgc: वो सारीहाण रात-दिन कब्रिस्तानां अर पहाड़ां म्ह किल्की मारदा अर खुद नै पत्थरां
    तै जख्मी करै था।
  khz-khz: Pogi e lagani ia kalai e golo kukurai ekogowai e matotauna maki vatu na
    evevorowai.
  deu-TKW: und allezeit bei Nacht und Tag war er unter den Gräbern und in den Bergen,
    und schrie und zerschlug sich selbst mit Steinen.
  zsr-NT: Rdáteczëꞌ rbödxyëꞌë rël len të dza ga naꞌ nacuáꞌ yeru ba len gap nac lu
    guíꞌadauꞌ, run huëꞌ cuinëꞌ yuguꞌ lu guiöj dzöꞌ niꞌ.
  lin-lin: Tango nyonso, butu mpe moyi, azalaki koyengayenga kati na bakunda mpe na
    bangomba, azalaki koganga na mongongo makasi mpe komizokisa na mabanga.
  hns-NT: Oe raat dien pahaar par aur kabarsthaan me dawwaat raha. Oe hardam tjiellaat
    raha aur apane ke patthar se maarat raha.
  noa-E: Mag simʉn edaram magwe sĩi pabʉ̈ eeta nʉrranaa ujã ʉ̈rʉm magwe nʉrraajeejim
    anaabá. Mag nʉrrʉmʉn sĩi parhooba ääagmamua mokdau juajã gar aunaa ichdëupaita
    ich phãrmaajeejim anʉm.
  eng-EMTV: And always, night and day, he was in the mountains and in the tombs, crying
    out and bruising himself with stones.
  mib-NT: Te nduú ñuú jíca de yucu jíín núū yɨ́ndūji ndɨ̄yɨ, te cána cóhó de, te stújí
    de máá de jíín yúū.
  bea-bea: Kahchu inkaa hatleketahwoyu dzinetahwoyu, ali khis tah, natine tgha woyu,
    otyesta, kahchu atakhai tatazo tsye ihe.
  lif-NT2: खे़न् इप्‍पुङ्‌दे़न्‍नो नु कोःक्‍मा फाङ्‌जङ्‌घाःत्तिरक् से़न्‍दिक् ले़न्‍दिक्
    अःक्‍ते़र फिःक्‍ते़र लुङ्‌ङिल्‍ले़ खे़ःन्‍छिङ्‌ल वये़गत्ते़रो॥
  xnj-xnj: Kilu na muhi atamayi ku matinda na muvidunda aywangayi na kujidumulana
    na maganga.
  mmx-mmx: At levenaleng axap at levenaleng kangking la at lengkanimin neni gat pas
    tangtagap to xeneng at larabuang la to at lengkong kaana la ni gap kup silok la
    ga rivit koxorop labantuxu ren mi lengkonuat.
  cbr-NT: Usai 'i ca nëtë́nbi, imë́bi anu uni maíncë anu 'ianan aín bashinuribi nitsi
    cuëncëni banai, maxaxan axbi rachacacëxa.
  tee-NT: Chai ju tuncuj chai ju ts'is va tachi ist'asat'ajun lacatalhpan chai ju
    campusantu. Ixlacamac'atsanik'ocantach is'akstu ju lacachiux.
  eng-LSV: and always, night and day, he was in the mountains, and in the tombs, crying
    and cutting himself with stones.
  cak-NT: Raja' can niplakin pa tak juyu' y pa cementerio, nurak ruchi' nisiq'uin
    y nusocola-ri' che abaj. Can pak'ij chi chak'a' ri nu'on quiri'.
  pah-NT: Arimo ypytunimo na jitehe ga rahẽrahemamo jipi aheryvy pe yvytyruhua rehe.
    Ojikytikyti ga ita pyvõ herokwarokwavame ojihe. A'ereki anhag̃a opojyka ga ojive.
  sja-NT: Ãstaawa, p'ãrik'ua pida bia nipapachi ee beede mãik'aapa jãɨra bee chaa.
    Ichi itu p'u oo nipapachi mãupa.
  xed-xed: Inda fitik ta vaghə nda vagha, ta hanə nda hana ta wawaku mataba kuluha
    nda ya ta ghwá, ka lili ka kwaha vghani nda pala.
  mks-NT: Ñuú ta ndiví xíca nuu da yúcu̱ xi̱hín nu̱ ndúxu̱ ndi̱i cáyuhú da̱ xíca nuu
    da ta jándicue̱he̱ da̱ mé dá xi̱hín yu̱u̱.
  gfk-S: Taitus ira kaba bung ma ira kaba kasasa bakut igit kupkup hanana kirama ta
    ira matana hot na haratur ma tuma bileng ra uladih ma igit kutkut hanane um no
    tamaine ma ira hot.
  bmu-bmu: Osiba suŋgem asak dop sundan qaksirigö köt köteŋnöŋ me kunduŋe laŋlaŋ ahöba
    malök. Mewö mala silata qeta sileŋi kötnöŋ qem kutumutuba malök.
  dgz-dgz: Mum wam kaima arewa amba tunupa den ve ao wan wapiwa mek ingane gwat gapan
    totomagen denip tauiniwa.
  eng-GNV: And alwayes both night and day he cryed in the mountaines, and in the graues,
    and strooke himselfe with stones.
  zaa-NT: Tulidàba ribènią réla ritsá ba ribétsiya'ą lo ca i'ya nna le' panteón nna,
    la'a làbą nna rue' látį lani ca íyyá nna richu cą látį.
  eng-WEBSTER: And always, night and day, he was on the mountains, and in the tombs,
    crying, and cutting himself with stones.
  guh-guh: Bajaraponë petsutonëjava, jivi petëpaevi pemëthëcaejava, matacabijebi,
    meravijebi yajava, ponaponabiaba. Vavajai tsabiabaponaponae. Ibotonëjavabelia
    natsaquibajarababiabaponapona.
  bon-bon: Tabe iyeta padare, ciiye bimu, kula waja gape cabu ta piiyepu podo cabu
    ta diibe cäco waatnetnäjuge. Tabe niiya ala yaasatuge, kula ca däcu läcäranuge.
  nhw-BL: Nochi tonali tonaya huan tlayohua nopa tlacatl tzajtzitinemiyaya ipan campo
    santo huan campa tepeme huan iseltzi mococohuayaya ica tetl.
  swh-ONEN: Usiku na mchana alikuwa makaburini na milimani, akipiga kelele na kujikatakata
    kwa mawe.
  wbi-wbi: Pakilo na pamwisi akikalagha ku mbiipa na kufidunda, akakolagha na kukutemateme
    namavue amajodofu.
  bba-bba: Sɑɑ bɑɑyere wɔ̃kuru kɑ sɔ̃ɔ sɔɔ, u rɑ n wɑ̃ɑwɑ sikɑn suunu sɔɔ kɑ ɡuunu
    wɔllɔ u n kuuki mɔ̀ kpɑ u n tii muririmɔ kɑ kpenu.
  eng-KJVCPB: And always, night and day, he was in the mountains, and in the tombs,
    crying, and cutting himself with stones.
  kgk-NT: Pyhare osapukái oĩ-vy oyta-rupi, yvyaty aty-rupi ave. Áry ramo osapukái
    ave. Onhekytĩ oiko-vy ita-rehe.
  waj-waj: Ikiannagisanna heenagieena ivo vaidi haira oonauyauvaki nuainno varioo
    taapiiyauvunuaatama nuainno varioo kai kai tioo sikauyauvaadiri ari mmammaivaa
    hatokeeravai.
  cpy-cpy: Ashi royiro maawoeni kitejeriki eejatzi tsireniriki, ikinayitzi ochempiki,
    kitataa-rewomashiki, ikaemawaetzi, otoyi-takiri mapisheta-paeni.
  ekk-PKP: Päeval ja ööl kisendas ta haudade vahel ja lähedal asuvates mägedes ning
    lõikus ennast teravate kividega.
  mpx-mpx: Lan ge bulin i nononawanawa salaiya ge bwateti elal, i nonoyogayoga ge
    nibuka i aahe totona tuwana i lolokakaini-an.
  wbp-wbp: '@see-verse:MRK.005.004'
  luo-luo: Otieno gi odiechiengʼ duto ngʼatni ne wuotho e kind liete kendo e gode
    man machiegni koywagore matek kendo kongʼolore gi kite.
  nhe-NT: Tonali yohuali nopa tlacatl tzajtzitinemiyaya ipan campo santo huan campa
    tepetini huan iselti mococohuayaya ica tetl.
  aii-aii: ܒܟܠܔ ܥܕܵܢܵܐ، ܒܠܲܝܠܹܐ ܘܒܐܝܼܡܵܡܵܐ، ܟܹܐ ܗܵܘܹܐ ܗܘܵܐ ܓܵܘ ܛܘܼܪ̈ܵܢܹܐ ܘܓܵܘ ܒܹܝܬ
    ܩܒ݂ܘܼܪܹ̈ܐ، ܡܲܩܘܘܼܚܹܐ ܘܕܲܪܒܘܼܢܹܐ ܓܵܢܹܗ ܒܟܹܐܦܹ̈ܐ.
  esk-NT: Ataramik unnuamiḷu uvlumiḷu nayuutiraġniqsuq nipaalapluni qipiqsralakami
    iḷuviġich akunġatniḷu qimiġaat qaaŋatniḷu, suli iñugiaktuami kiḷḷialapluni uyaġaŋnun.
  msb-msb: Sa tanan na adlaw kag gab-i pirme siya nagaparasiyak sa may rulubngan na
    mga kweba kag sa mga kabukidan. Ginaparagamit man niya an mga bato agod samadan
    an iya lawas.
  cpa-NT: Jøng² ca¹lah¹jǿ¹ jmai³ lah¹huu² lah¹jmø² ho¹² dsa² héi² tí². Dsø²hǿg²dsa
    ja³rø²hog¹² hlai³ jøng². Dsø²hǿg²dsa máh². Qui²tág¹²dsa quiah¹²dsa hŋiah¹²dsa
    quianh¹³ cang³.
  dso-dso: ସେ ଦିନ୍‌ ରାତି ସବୁବେଲେ ମସ୍‌ନେ ଆରି କୁପ୍‌ଲିତେଇ ରଇ କିର୍‌କିର୍‌ତେ ରଇଲା, ଆରି ପାକ୍‌ନା
    ସଙ୍ଗ୍‌ ଗାଗ୍‌ଡେ ମୁଣ୍ଡେ ମାରିଅଇ କଣ୍ଡିଆ ବଣ୍ଡିଆ ଅଇଜାଇତେରଇଲା ।
  meu-meu: Hanuaboi ai, dina ai, ia na midava ai bona ororo ai e lolova, bona nadi
    amo sibona e heivava.
  yva-NT: Namane rinit vatane umaso no no aipapo muno puje to no no pukam, umba tamije
    gwagwaimbe muno po orame veano anasine ratuturi ti mbe pabe anyi.
  dgc-dgc: Aldo éy ta kélép éy basta méglélebutén siya to lébélbéng sakay du bukibuked,
    a mégkékélesén siya, sakay tinétalinguan na i bégi naa ta bito.
  zpm-NT: Dze, guieel quianzë me grë dan co, rietso me grë leṉ baa. Roptsiedan me,
    ni lëëque me rzheṉ quie rchug me guidlad me.
  hix-NT: Yatxetxho wawo nehxakon hatà, àhà ymo ho xarha. Emahona ro kowontekonà roro
    hatà, kohsaya xarha, awasnaw xarha. Toh ke notokekon hatà, thoko rma hatà.
  sim-sim: Hako kuvu oson or korkaroho or ihi niri tandi telemba mawa mashi orok jisungambasuwu
    liyandari ri. Uhu sunjan or laha maome orhin orhinjik jilakorolandari ri.
  npi-ULB: हरेक दिन र रात डाँडाहरूमा र त्यो चिहान घारीमा चिच्‍च्याउँथ्यो र त्यसले
    धारिलो ढुङ्गाहरूले आफैँलाई काटेर चोट पार्थ्यो ।
  cgc-cgc: Adlaw kilem bisan indi kanen, naan ta patyo daw naan man ta mga bukid,
    pirmi kanen an gasinggit daw paninaan din iya an na lawa ta mga bato.
  tim-tim: Luâk sinduk baniara bâleŋande kautŋân miep arekŋe hilâm hândâk ârândâŋ
    sumân me tâumŋân yem agatmâ kamboŋmâ manminep. Akto kât pitim ikiŋe aguminep.
  yor-yor: Tọ̀sán tòru láàrín àwọn ibojì àti ní àwọn òkè ni ó máa ń kígbe rara tí
    ó sì ń fi òkúta ya ara rẹ̀.
  wos-wos: Gan nukwa dé du takwa hiyandaka réméndan hafwambu, némbumbu wata male wata
    male reta dé dé hafu déka séfi motumbu séké.
  emp-NTPO: Diamasi, ãsa bid̶a idjira bẽwãrã tʌb̶aribada uriad̶e, eyad̶e bid̶a b̶ia
    nĩbabadjia. Idjab̶a ara idji cacuara mõgaraba puobadjia.
  eng-F35: Always, night and day, in the tombs and in the mountains, he was crying
    out and cutting himself with stones.—
  ind-ind: Siang-malam dia berkeliaran di pekuburan itu dan bukit-bukit sekitarnya.
    Orang itu sering berteriak-teriak dan melukai badannya dengan batu.
  pes-OPCB: روز و شب در کوهستان و قبرستان نعره می‌کشید و خود را به سنگهای تیز می‌زد
    و زخمی می‌کرد.
  mpt-mpt: E tab dim osa kwinomo dim osa e haam gloutema bibilima ota binabebiotabe.
    E ina bianea weng sum ngam biam bianea tomo olonea e aalo manaka biam binabe bua
  ssx-ssx: Ipikana꞉ma꞉ tikene da pa꞉ta꞉manu pote pa꞉ta꞉manu make timba natena꞉ hoto
    paeyao e̱ wi alo hata꞉ ipika꞉ kone toopima꞉ litolo hata꞉ hao hayekeme.
  mkl-mkl: Wɑɑti kɑ̃mɑ fei, dɑsɑ̃ do idũ, si ɑninii iri kutɑ ŋɑ do bi ku si iku ŋɑi
    í yɑ wɑ ku mɑɑ dɔ̃ ɑnu, nɔ ku mɑɑ mɛɛ ɑrɑɛ do kutɑ ŋɑ.
  gaq-gaq: ମେଁ ସ୍ମି ମିଡିଗ୍‌ କାଲାଆଃ ରାଃଚ୍ୟା ଆରି କଣ୍ତା ଅରିଆ ଲେଃଚେ ସାର ସାଗା ମ୍ୟାକେ ଆରି
    ନିଜେ ମେଁ ବ୍ରି ଏତେ ଟୁଚାର୍‌ଚେ ଆଃଚିନା ଆଃବାନା ଡିଙ୍ଗ୍‌ମ୍ୟାକେ ।
  gof-RNT: I qammanne gallas he duufuwaninne dere bolla waasses, ba bollaaka shuchchan
    gaarees.
  unx-unx: ନିଦା ଆଡଃ ସିଙ୍ଗି ତପା ଠାୟାଦ୍‌କରେ, ବୁରୁରେ କାଉରିତାନ୍‌ ଆଡଃ ଦିରିତେ କଟେୟଃତାନାଏ
    ତାଇକେନା ।
  gah-gah: Gamena gamena únaká neteká mulikuki agokaloki minake nene, gopaga loko
    minake nene, gehanitunú agupeva gesopá zeko minoaká imó.
  lcm-lcm: Si keve taun tenei ias ve tenei vong kapo uli kup alava pulakai nei gom
    na kuli keve putput. Na kapo lamut pok a pukun ina ta iat.
  aer-aer: Arlte arrpe-anenhele, ingwe arrpe-anenhele artwe yanhe re alhetyarte inteye-werne
    tyerrtye ilweke-arle areyele arrernentye akngerre-werne. Apwerte arrpe-anenhe
    ikwerele-arle re arlketyarte re-arrpe akelhemele apwerte arrirlpe areyele.
  qvc-NT: Chay runaqam punchawnindin, tutapnindin qaqakunapi, pantyungunapi qayach'akushpa
    puriq. Kanan rumikunawanmi paylla chankakashpa limpu chuqrikaq.
  tgl-ULB: Bawat gabi at araw sa mga libingan at sa mga bundok, sumisigaw siya at
    sinusugatan niya ang kaniyang sarili ng mga matatalas na bato.
  cbs-NT: janua meshu medan inun badidi nia sai ikin mawabu maiwamisbu anu inun mati
    anua sai idiai inun mishki maniaki ibubis tin tin iki dachakamemisken
  xtm-NTPP: Kua'an vee de nduu ma ji'in jakuaa ma ichi yuku ma ji'in nuu ka yinee
    ndiyi ma. Ni yo kayu'u de, ni yo ke'en de yuu, te ni yo wa'a de maa de, ûni ni
    yo xtnakue'e de maa de.
  nnq-nnq: Atama kamakabuli nu kiitombi kilo na mui, akachobela nu kukikechanga mabwe.
  bao-NT: Ʉmʉrecori, ñamiri, ʉ̃tãgʉʉripʉ, maja operi watoaripʉ cʉ̃ majuropeera ʉ̃tãgaaripʉ
    ñaatua, acaro bui, waa nucũ yujurucuupi.
  san-ORI: ଦିୱାନିଶଂ ସଦା ପର୍ୱ୍ୱତଂ ଶ୍ମଶାନଞ୍ଚ ଭ୍ରମିତ୍ୱା ଚୀତ୍ଶବ୍ଦଂ କୃତୱାନ୍ ଗ୍ରାୱଭିଶ୍ଚ
    ସ୍ୱଯଂ ସ୍ୱଂ କୃତୱାନ୍|
  huv-NT: Aaga naxey quiaj, nüt ongwiiüts apaj tiül tiüc, at niüng amiüraad mondeow.
    Aton achiüt ombas nej naag piedra.
  otn-NT: Ra̱ pa ra̱ xu̱i̱ 'yo da̱po, bi 'yop'ʉ ha o yø ánima, i̱ mafi hapʉ ni̱ ma.
    'Nɛ̱ xa̱ nguahyø nsä'mi̱ rá̱ do'yo ngue di̱ ntɛ yø do.
  nop-nop: Helebufa indigoŋ meyotneŋ eŋ tuwai foloŋ yauŋa yakawe toŋa folooŋ kawadedi
    dobudobu tuluguk.
  obo-NT: Allow bulli, od livonglivong sikandin diyot lovongngan woy riyot buvunganon
    no laayun od pomehes, woy id ponpoliyan din kos lawa rin to mgo batu.
  cak-ENT: Rija' xa ronojel tiempo nbiyin pa tak k'ayis o juyu' chiquicojol ri ape'
    ye mukun caminaki', nsiq'uin y nusocola-ri' riq'uin abüj. Chi pak'ij chi chak'a'
    c'a ri nbanala' quiri' ri achi ri'.
  lif-NT: ᤂᤧᤴ ᤀᤡᤵᤐᤢᤱᤍᤧᤴᤏᤥ ᤏᤢ ᤁᤥ᤺ᤰᤔᤠ ᤑᤠᤱᤈᤱᤄᤠ᤺ᤳᤋᤡᤖᤰ ᤛᤧᤴᤍᤡᤰ ᤗᤧᤴᤍᤡᤰ ᤀ᤺ᤰᤋᤧᤖ ᤑᤡ᤺ᤰᤋᤧᤖ ᤗᤢᤱᤅᤡᤸᤗᤧ
    ᤂᤧ᤺ᤴᤇᤡᤱᤗ ᤘᤕᤧᤃᤳᤋᤧᤖᤥ॥
  snx-snx: Meleng kere kolu meleng adu mex suma sob nenxa tombu gabra xalagbe nenxabe
    silxo. Adu xoengasine duma pes ne idoiya ido dodamug xanjaxanjang asilxo.
  kql-kql: Vasisu wukanda wun gumbitɨk toneve, kape lambitɨk. Towok kolekɨlalilekandi
    wovene wovene wokok safu mapɨpɨlɨkeve, mundumundi.
  mie-NT: De nduú ñuú jíca dē yucu jíín nūū yíyuhū ndīyi, de cána cóhó dē, de stácuēhé
    dē maá dē jíín yūū.
  san-TIB: དིཝཱནིཤཾ སདཱ པཪྻྭཏཾ ཤྨཤཱནཉྩ བྷྲམིཏྭཱ ཙཱིཏྴབྡཾ ཀྲྀཏཝཱན྄ གྲཱཝབྷིཤྩ སྭཡཾ སྭཾ
    ཀྲྀཏཝཱན྄།
