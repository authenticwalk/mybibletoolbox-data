    lu guíʼadoʼ, run huëʼ cuinëʼ yuguʼ lu guiö́j dzöʼö niʼ.
  kde-kde: Chilo na muhi áikala kumisati na myanda inji áva kumachinga wakuta ding'uto
    akuno walicheketanga mayanga.
  ata-ata: No ꞌolovoxo mo no aso ne, anu ulai uxoxolu ane no lousiꞌa ta mitema mo
    no laxalaxaꞌilu sou uꞌavaꞌava, xe uxotoxotosou vasivasimolu no anu lavoꞌo anaanaxu.
  qvw-NT: Chay nunash tutay-muyun ulucunallaćhu, pantiuncunällaćhu pulicula apalcaćhaśhtin.
    Yan'alshi quiquillan däñacula lumicunawan tacacuśhtin ima.
  nfa-nfa: '@see-verse:MRK.005.004'
  tnp-tnp: Kəni lapɨn mɨne nərauiə mɨn mɨne nian rəfin, in tətan əpəha e suvət, mɨne
    əpəha e nɨtəuət mɨn, in pɨsɨn əmə, mətagət əfəməh, kəni matətei aru in e kəpiel
    asɨlə mɨn.
  urd-urd: वो हमेशा रात दिन क़ब्रों और पहाड़ों में चिल्लाता और अपने आपको पत्थरों से
    ज़ख़्मी करता था।
  hot-hot: Ma wak lo bôlôvôŋ sapêŋ ma hamô ba haveŋ siô lo dum ma haŋgaliak ba haŋgothe
    liŋkupik hathak valu.
  mqj-NT: Allo bongi angga kakando-kando lako liang anna langngan tanete napasiolaan
    meoli-oli, anna undarra-darra kalena natuttukki batu.
  rus-SYN: всегда, ночью и днем, в горах и гробах, кричал он и бился о камни;
  mbh-mbh: Na nge nang elonga na pemliknga i men inga a vuvepun na i es mun a tete,
    na i wal kerere na i el mun um ma i soriro isivenga nge. (v 2a) Lamako Jisas i
    ru a wok nge na toko aken i es ako a vuvepun me,
  bdd-bdd: Nihuwana ma sabwelo mabwaiyana ꞌoidiya galiha ma ꞌoyai ꞌiꞌasoꞌasona, ma
    taunamo daꞌuleyega ꞌihunuhunu hila.
  cbt-NTPO: Nani tashi', nani tahuëri iratárin. Na'pi naninquë, motopiquë inaquëpita
    pa'sápaton, chiníquën yaitárin. Na'piquë nipë'sharárin.
  srn-NT: Dei nanga neti a ben waka lontu mindri den grebi èn tapu den bergi e meki
    babari e naki ensrefi nanga ston.
  cta-NT: Loꞌo nde tsa̱ loꞌo nde talya ndyaꞌa̱ nxiꞌya neꞌ loꞌo jyoꞌo, ndyaꞌa̱ yuꞌu
    ti siiꞌ cuati̱. Loꞌo juaꞌa̱ ngusiꞌyu jiꞌi̱ ycuiꞌ ca loꞌo quee.
  bqc-SIM: Gwãasĩna ń fãanɛo píi ìↄ bɛbɛ gɛvĩkĩi ń sĩ̀sĩpↄlɛↄɛ, ìↄ wiilɛ,
    ìↄ azĩa lili ń gbɛo.
  tcz-CHONGTHU: Sunle jan in lhan mola chun aumin chule molchunga a-aole a-aolejin,
    songhem in ama aki-at chen jin ahi.
  mar-mar: तो नेहमी रात्रंदिवस कबरांमध्ये व डोंगरांमध्ये राहून ओरडत असे व टोकदार दगडांनी
    आपले अंग ठेचून घेत असे.
  snp-snp: E’e, wewa yakafo foliloti luwailaloti kono ukani melamo ebaloki mowaloki
    ya au naba loto aimola ukana-akana ya kifanakafo fuko-nako o-o iye.
  isl-isl: Hann æddi nætur og daga æpandi um milli grafanna og út í auðnina, og risti
    sig til blóðs með hvössum steinum.
  spy-NT: Kiinchōōyootēē wōloo bo kochonkoosyek ākoo wōloo bo lekemoosyek kwiimēn
    āk kuyyeech ānkuboochēē keey rwoontōōk.
  xnn-xnn: Inagew ya linabi ay menbogbogaw isnan liyang ya nan bilig dapay apedna
    tegtegtegen nan awakna is bato.
  mwe-mwe: Mui na shilo kwatamaga ku makabhuli na mwiitumbi, alijobhela akuno alipita
    kwiilengula mmaganga.
  tte-tte: '@see-verse:MRK.005.004'
  tcs-tcs: Ebridei ane ebrinait dis man wagbaut de wea da sematri ane antap wea dem
    il. Em i ala de laudwan ane paite emselp wea ston.
  hlt-THB: Khawmthan khawdai phyi ingkaw tlang kqang khy nawh amah ingkaw amah ce
    lung ing aat qu hy.
  soq-soq: Me wadi bedewainta bo gubauwo wandi leidie. Me walama ita tadina ruawaleidie
    mukama ke wadie rasaleidie meba etepa seu mampe epakeialeidie.
  qub-qub: Chay runaga chacaypa junajpapis, gagacunapa, pantiyuncunapa gaparaycar
    puricoj. Quiquinmi rumicunawanpis tacacoj.
  att-att: Á kággággaw ánna káda gabi magagga-aggay sù katanamán ánna puddupuddul
    ira, á bigibigarán na yù baggi na ta batu nga nataram.
  bki-bki: Ana ea legiano nonovio a bogiano nonovio naio jom̃a jeliviv ea m̃artanbo
    nalo a bunu mave ea suku dedade nalo, a naio jom̃a miaga m̃erere, a naio jo jukujuku
    niabeno ka puruveru nalo.
  bqp-bqp: Gwãani kũ fãnantɛ̃o pínki àdigↄ̃ kure gɛ̀vĩkin kũ sĩ̀sĩgɛrɛnↄo, àdigↄ̃
    wiki lɛ́ àdigↄ̃ a zĩda líli kũ gbɛ̀ɛo.
  mcp-mcp: Bulú nə mwásə́ nyə á dʉ bul bə njɨ baŋ mə́shwoŋ nə mímbʉ́ŋʉ́d, kə́ dʉ kɨ̂m,
    a ŋgə́ bɛ́wʉli nyúúl nyɛ́ nə məkwóógʉ́.
  hat-hat: Tout tan, lajounen kou lannwit, li t'ap pwonmennen nan mitan tonm yo osinon
    sou ti mòn yo. Li t'ap rele san rete, li t'ap matirize kò l' ak kout wòch.
  npl-NT: Tlajka iwa n yuak otsajtsitinemia ik tepeyo iwa kan tooktokeh non yomikkeh,
    iwa san ye inewia omokojkojtinemia ika tetl.
  bgg-bgg: Inai de, habiu de, ai ne wieng pha duchoi shii lua ne rai, chiih-è phiingthek
    hà shan ne lua srane ziak ne awai shii lubao è giao.
  eng-TCENT: Night and day, on the mountains and among the tombs, he would continually
    cry out and cut himself with stones.
  eng-BSB: Night and day in the tombs and in the mountains he kept crying out and
    cutting himself with stones.
  cpu-NT: Ari ikantaitatyaani maaroni kitaite eejatzi tsireni, ikenayetzi otzishiki,
    kitataariki, ikaimavaitzi, itotakaayetaro mapishetapayeeni.
  san-ASM: দিৱানিশং সদা পৰ্ৱ্ৱতং শ্মশানঞ্চ ভ্ৰমিৎৱা চীৎশব্দং কৃতৱান্ গ্ৰাৱভিশ্চ স্ৱযং
    স্ৱং কৃতৱান্|
  tac-NT: Rukomi 'lige rawemi nabí eyéname nile napu bo'né bejtégame nile, panápuri
    eyéname nile sinaka ejeliga rejtete me'choga bo'né.
  eng-WEBPB: Always, night and day, in the tombs and in the mountains, he was crying
    out, and cutting himself with stones.
  gfk-H: Ta ira kaba bung ma ira kaba kasakes bakut git kupkup haan karama ta ira
    matana haat na midi ma aram mah ra uladih ma git kutkut hani um no tamaina ma
    ira haat.
  viv-viv: Bogi uyadayada aiboꞋuveya kadu oyeya ginunudadana gikovakovaꞋawafatafata,
    kuga againe tauna gitalatalana.
  yao-yao: Muusi ni chilo ŵaliji nkwendajenda ku malembe ni mmatumbi achinyanyisyaga
    ni kulikatanya ni maganga.
  tgp-tgp: Na rani peresi na vutepongi hatehateahi, mo lo ulo r̃alihi na taptap peresi
    na vutivuti atu, ale mo lo tangi mo lo hasena tai na epena na vatu.
  auc-NT: Itædë incæ woyowotæ̈ incæ tömengä änanquidi æite wææ̈ waodänido pö änanquidi
    æite wææ̈ ocæ̈ ëmænte pö pö cæte Yæ yæ äninque dicaca nämä incæ äwæ̈nonga äwæ̈nonga
    cæte wencata baï ëñate quëwënongäimpa.
  kbc-NT: Inoatawece nokododi codaa minoatawece enoaleli igoteloco apiiɡ̶o codaa midiwa
    wetiadi, dapaawetibece, codaa dinanacilotidita wetiɡ̶a.
  bmh-bmh: Go umkoskos umaum, amban, eb macanem aizau mui em manam wag mui daimai,
    gusig ulaimai, nugtal go aiwag sil nug nugau enib kitkuataneun.
  ctu-BL: Ti pejtelel ora, ti q'uiñil ti ac'ʌlel, woli ti oñel ya' ti wits yic'ot
    ya' ba'an i yotlel ch'ujlelʌl tac. Cabʌl tsi' lowo i bʌ ti xajlel.
  meq-meq: Ta huwa, kwa ta həpat a həhalawa na, mə walaŋ i tsəvay hay ada mə mahəmba.
    A həhalawa na, tə mawude eye ada a tawa bo ŋgay tə kwar tsuraɗ tsuraɗ.
  noa-H: Mag simʌn hedaram magwe sĩi pabʌ̈ heeta nʌrranaa hujã hʌ̃rʌm magwe nʌrraajeejim
    hanaabá. Mag nʌrrʌmʌn sĩi parhooba hähäagmamua mokdau juajã gar haunaa hichdëupaita
    hich p'ãrmaajeejim hanʌm.
  alp-NT: '@see-verse:MRK.005.004'
  san-VEL: divaani"sa.m sadaa parvvata.m "sma"saana nca bhramitvaa ciit"sabda.m k.rtavaan
    graavabhi"sca svaya.m sva.m k.rtavaan|
  kbq-kbq: Mika zupa hanine, zagene vahe asenentaza kumapine agonaregane vano nehuno,
    rankege huno, have erino avufa tagarago hu'ne.
  kbh-kbh: Nÿets tempo, bnëté y ibeta, obanëngbe cuevëshënguenache y tjañenache yojánana
    yoye, y ndëts̈béngaca enotsets̈enaye.
  ron-LSB: Întotdeauna, zi și noapte, în morminte și în munți, striga și se tăia cu
    pietre.
  pon-pon: Anjau karoj, pon o ran, a kin mimi nan joujou kan o nana, weriwer o pein
    lokeki i takai.
  nhe-BL: Tonali yohuali nopa tlacatl tzajtzitinemiyaya ipan campo santo huan campa
    tepetini huan iselti mococohuayaya ica tetl.
  sps-sps: Mamatsiny nainy tan nuaf ai tan voiny ayei natiny kaa vavis non fapoopoan
    nan katskats ai patsun a tobeer, natiny dau iny mat non, ana ayei pee kainon a
    tsivon fats.
  wnc-wnc: Sike asinggan gunzitapane gatu zikaane ngangu ita matmat gapmane yuke bakubaku
    dakane kungapuyuk kumzang ainggamatake inane gupna supda matanggak. Siwan Jesuta
    keu wandakane kundopan
  bus-bus: Gwãavĩ kↄ̃n fãantɛ̃o píngi ègↄ̃ táa oo mirakpɛtɛa kↄ̃n sĩ̀sĩgɛɛzinↄ,
    ègↄ̃ wii lɛɛ ègↄ̃ a zĩnda lilii gbɛ̀o.
  gub-BL: Tuweharupi hekon weiheihem romo a'e pe, 'ar romo, pyhaw no, ywytyr apyr,
    tywypaw pe no. Uzekàràkàràz ita pupe, uzekixi pà uzemuahy pà.
  imo-imo: Ipu leli tangoli imbo ono teringi kou anga malio kinye mai kembo malio
    waliwalima are nilipe kouni yunge kangina yunu turupe kopilipe andorumu.
  boj-boj: A bati gaigai qolo ti qanam ti tamo sub ato sawaq di tulaŋ leleŋoqnsiqa
    aqa segi jejamu meniŋ na pupoiyoqnej. A manaq di dego kumbra di yoqnej.
  ulk-ulk: Kige a pako gergerge e paierge a paserge weseseredli ei sasmir wadimeli
    a tababu bakiru obasakli.
  eng-DRA: And he was always day and night in the monuments and in the mountains,
    crying and cutting himself with stones.
  knf-knf: Aji bi duka duka du pnguran na inkuŋ, kawuuhar, kapiharën uleef na mnlaak.
  san-KHM: ទិវានិឝំ សទា បវ៌្វតំ ឝ្មឝានញ្ច ភ្រមិត្វា ចីត្ឝព្ទំ ក្ឫតវាន៑ គ្រាវភិឝ្ច
    ស្វយំ ស្វំ ក្ឫតវាន៑។
  arn-NT: Miyawüntukerkey antü ka pun ti wingkul püle ka ti pu küfwe la mew, wirarkiyawkey
    ka kisutu wülelkawkerkey ta kura mew.
  zas-NT: Dxejz guiaal rizax niz dajn con la̱d ree baa, rbixdiajx rguiilguijdx laagajquix
    con guiaj.
  ken-NT: Bɛti nɛ ngósí, arebɨk, andakati nɔkɔ mmʉɛt nɛ batay ndǔ nɛbhʉɛt manɛm
    nɛ ndǔ njiɛ.
