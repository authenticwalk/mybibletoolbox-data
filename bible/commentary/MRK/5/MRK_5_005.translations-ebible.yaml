  knj-NT: Tobal k'inal, c'ualil c'al ak'balil chi ec'ab bey wonanlaj c'al bey campo
    santo. Chi el yaw. Chi smak'on yasoj sba yetoj ch'en.
  deu-1912: Und er war allezeit, Tag und Nacht, auf den Bergen und in den Gräbern,
