  wal-wal: I ubba wode gallassinne qammi, he gonggoluwaa giddooninne dere bolli waassees;
    ba bollaakka shuchchan gaarees.
  zad-NT: Ka waḻ ka tella chec̱hj chde' yaa yaoka' na'ch kapsanta' chosyaadie' na'
    chgoyoe' yajka' chon kwine' zi'.
  mgh-mgh: Mahuku othene anaweetta, uthana ni uhiyu mmarekhano ni mmyaakoni, akhuwaka
    ni eerakalihaka ni maluku.
  aso-aso: Gamene gamene holukaꞌ holukaꞌ geheni mulikukisi gololokisi mino gekeꞌ gekeꞌ
    lo mino gehenitunuꞌ gesebeꞌ izo asiꞌve okoꞌno nene huko minaaꞌ ineꞌ.
  uli-uli: Lebong mo leral yal memel fedal chog luwul pey mo luwul tayit le ma tetawul
    fedal chog ngo ma iy chog yal tefa fedaley halongol irel feas ka ye kkang.
  nin-NT: Na azhi ni ibittu uwa di so zirr na abe ka na agbre ka, na so di hantu na
    di nggarr ukpa umaku na angbinta ka.
  tgk-tgk: Ӯ шабу рӯз доимо дар қабристон ва теппаҳо дод зада мегашту худро бо сангҳо
    зада, маҷрӯҳ мекард.
  acu-NT: Tura tuke tsawaisha, tura kashisha aints jakau iwiartainum tura muranmasha
    kayajai tukumakmaikiak wekainuyayi.
  cak-WNT: Riya' can nibiyaj wi c'a ri pa tak juyu' y pa camposanto, nurek ruchi'
    y nusocola' ri' riq'ui abej. Can chi pak'ij chi chak'a' c'a ri nubanala' queri'
    ri achi ri'.
  ebk-ebk: Inurkiw ya lenafi at cha munlikulikud hiya henan lurubfok ya chunchuntug
    ay cha mun-uweuwek ya chana ug-ugchun nan achorna as fiatu.
  spa-PDDPT: Continuamente, de noche y de día, estaba en los sepulcros y las montañas.
    Daba alaridos y se hería con piedras.
  ruf-ruf: Imisi ne ichilo tsayang'ali yakwanga mne tsikaburi na mpfidunda, aku kokemelela
    na kwighanaghana kwa ghamabwe.
  gun-gun: Pytũ nhavõ ha'e ára pukukue re ojapukai oikovy itakua rupi, yvyty áry guive.
    Onheungapa rei oikovy ita re.
  agu-BL: Sk'ejl nin lak'bal, tu na xon tunintz xo'lak wutz, nin xo'lak picy kale
    mukijche't alma'. Tunin na ẍch'in tunintz. Ẍchuc na biy tib tan c'ub.
  isn-isn: Utiku nu mung'wi waze ukoli mu ibiila nu mu malugulu, ai wilila nu kitemanga
    u ng'wenso mukola ku magwe ni migi.
  eng-PEV: '@see-verse:MRK.005.004'
  ilo-ULB: Tunggal rabii ken aldaw, agik-ikkis isuna ken sugsugatenna ti bagbagina
    babaen iti natatadem a batbato kadagiti tantanem ken kadagiti banbantay.
  pir-NT: Ñami ijigʉ̃, deco ijigʉ̃ ʉtã coperi watoapʉ cʉnʉpʉ sa sañuducue tiahye tiquiro.
    Sa yero ʉtã mehna tiquiro basi tiquiro pagʉre quẽe tiahye.
  anv-NT: Utuú ne nwɔmésé mende yimbɔ akɛne tametame né manome ne mfaá makwɛ,
    akalege ne asɔrege menyammyɛ wuú ne mataá awuú ubale.
  sab-NT: Kwian jwligebanga e diali kledu chage ngajudi ngajrege jwichuga jegwale
    kaire kwian jaba ogakle keugage ngwadi, ama kledu ngaute kweri kledu mo lendege
    jere jere kechugage diali.
  tmd-tmd: Mil, pɨxmag yuö, nöbäpö hogw pɨlmɨdöi rɨg möl piaku aipam, önöŋ ajmag piaku
    aipam, göul nöl gɨrön, rɨg pön, mɨxɨñ nuŋwa keir wölɨxdörmɨda.
  acr-NNT: Chipaqꞌij chichaqꞌabꞌ xaqi kasutin chwi taq ri juyubꞌ y chuxoꞌl taq muqubꞌal
    ke animaꞌ, kasikꞌinik y kuꞌan kꞌax che ribꞌ rukꞌ abꞌaj.
  kpg-kpg: Di boo mo di aa, gei mee e hana i mehanga waa daalunga mo i hongo nia gonduu,
    e wolowolo ge e haga moholehole ia gi nia hadugalaa.
  taj-taj: थे धिन म्‍हुननोन ह्राङसे ह्राङदान युङबासे तोसी धुर्सा गङरीक्‍यार क्रिङ्बान
    भ्रमुबा।
  avt-avt: Hekrit hekrit wɨtaan wepni, hɨrak kepu kepeit kepɨkre herwe hei kɨnɨk mɨniu
    (o neiyɨp), hɨrak kenepɨp kenep hɨrekes keriuwe nan kerekir yɨnk kɨrak.
  cbk-cbk: Dia y noche ta grita que grita le alla na monte y entre maga cueva de muerto,
    y ta hace pa le iri su cuerpo con piedra.
  uig-ARA: ئۇ كېچە-كۈندۈز مازارلىقتا ۋە تاغلار ئارىسىدا توختاۋسىز ۋارقىراپ-جارقىراپ
    يۈرەتتى، ئۆز-ئۆزىنى تاشلار بىلەن كېسىپ يارىلاندۇراتتى.
  tuf-tuf: Ricar cat, cheycar cat cubar cuitar bir cohwjacro. Chein ruhcuíc cuitar
    bir cohwjacro. Imát ac cut ima ojc rijacro.
  abx-abx: Allaw sangom, sigi hamok iya layaw-layaw ari si mga panlalabbungan pati'
    si mga katagudturan, nga sigi hamok turakaw ngan para'unay-na agsamad si bato
    i puhu'-na.
  mco-NT: Je ca'oybɨmɨɨdpɨ xɨɨm tzuum anajty yhuɨdity tüg yuugjot etz ma öcpɨ it,
    janch mɨc anajty yäxytɨnäy. E chachnayyajtzaachɨ̈yii anajty mɨɨd tzaa.
  kqf-kqf: '@see-verse:MRK.005.004'
  cpb-NT: Rashi rowiro kiteesheriki eejatzi tsireniriki, ikenayetzi ochempiki, kitataarewoki,
    ikaimawaitzi, itowaitakeri mapisheta.
  aon-aon: Aria ihih, nyumneh weibus, anan napeum narahaen atin. Anan nanak nape wonugwe-gwiruh
    um, aria nawish nanak yodururuh um. Aria agundok anan napeum nahwar atin nape.
    Aria shopunek anan nasuhw eresibori utabor kabi douk nugugwes um aria nape natah
    ananihw yegenyihw.
  hus-NT-2005: Akal i kʼij u xeꞌchinal ti dhajnal ban chʼénlom, ban jólimtaláb ani
    in chʼojbédhál tinbáꞌ kʼal i tʼujub.
  mig-NT: Te ta̱ká kɨvɨ̱ ndúú ñúú‑ni jíka‑de yuku jíín má'ñú vé'e añú. Te kána jíín‑de,
    te stují‑dé máá‑de jíín yúu̱.
  bps-bps: Mduh na butang tatian lamngab di dad gulambang na di dad bulul na mkit
    na sneey batu lawehan.
  mbs-mbs: Pengkey aldaw aw delem, gayed sikandin eglegeb kidoen te lebenganan aw
    doton heman te bontod, aw gayed egpuypuy aw egpemoneg te lawa din te bato.
  tof-tof: Irrüb ngürr, wa popa agól yarilürr gapók balüng bwóbdü ó podopükü bwóbdü,
    taegwarrkü ó tóba büb syórr bangónkü ingülküpi.
  cme-NT: U waa da ŋ saa da-yo cĩncuɔŋa-na, ŋ ka da-yo tãnni-na. Bãaŋgu‑i baa isuɔŋgu‑i
    uu dii tuɔ wuɔra u bĩŋ yaa‑i u kaasĩŋ aa tuɔ ce tãmpĩɛŋa‑i u posol u fɛrɛ.
  sus-sus: Kɔɛ nun yanyi a nu na gaburie yire nɛ, a nun geyae fari. A nu gbelegbelema,
    a nu a yɛtɛ maxɔnɔ gɛmɛ ra.
  pon-2006: Ni rahn nipwong, e kin kakahnseli nan sousou kan, oh nanwel en pohn nahna
    kan, wie weriwer kalipwelipwehki paliwere takai keng kan.
  dad-dad: Sain ganan bõ ado gaa ado, ĩ matmat atun ado areineg iweig kaĩ ye fen,
    meeinem yogo bouwa kokour fedig.
  zab-NT: Cuntispac candzab rdxi ne guxin nez lo guiix ne glay de baa, rbɨxtiab ne
    rguilguidxbɨ laab cun guia.
  jae-jae: Kêtôm bêc to geleŋgeŋ eŋ gêmoa sêô to lôc gedeŋ tôŋgeŋ ma kêwakic to kêtuc
    tau ŋa poc.
  ksd-ksd: Ma i kukula vatikai ra keake ma ra marum ta ra umana babang na minat, ma
    ta ra lavur luana bula, ma i pokopoko mule ma ra umana vat.
  msm-NT: Aedow dow madukilom oghipanow sikandin diya to mgo yobong dow kabubunganan
    aw ogpinangiyak. Ogpali-palian din to kaugalingon din to mgo batu.
  myk-myk: Caŋa fara piige na, wu ma ɲaari gbee faxhuu we ni, ni yaya na, na xhuulo,
    na wuyɛ jɔgɔ ni faaya ni.
  sbe-sbe: Mayadai yo boniyai bwayabwaya wa unai yo kuduli udiyedi ye sae ye dobi
    na ye yogayogahi, yo sapakila ye haidi na tauna wa ye sasagwadagwadaidi.
  mcr-mcr: Itaŋga heatqäŋgatä, hiunjiŋgatäŋi, ämaqä pizqä wiqeu äpme, ä hipkä-qoqoŋiu
    ikitä, zääqä ätäkitä, itaŋga hikä ämetä, iqueqä huiwiu häuä äktänmiŋqe.
  cux-NT: Cuéⁿ'é daāⁿmaⁿ cachiica sá n'gaī sa cuaaⁿ ná yiīcū ndúúcū cuaaⁿ nguaaⁿ yáinyāⁿ
    ndíí nguuvi ndíí n'gaaⁿ, ní 'nuu cá'ai maāⁿ sa sáⁿ'ā ndúúcū tuūu.
  tur-YTC: Daima, gece gündüz mezarlarda, dağlarda bağırıyor ve kendini taşlarla yaralıyordu.
  san-ITR: divAnishaM sadA parvvataM shmashAna ncha bhramitvA chItshabdaM kR^itavAn
    grAvabhishcha svayaM svaM kR^itavAn|
  bel-N: І ён заўсёды днём і ноччу ў магілах і ў гарах крычаў і біў сябе каменьнямі.
  sch-sch: Sûna le jâna, thânngeia le tângngeia han ân ieka, amananâkin lungngei
    leh an ât ngâi.
  mic-MIQNT: Tepgig aq na'gweg ala'sit utqutaqane'gati aq siawa'sit soqoqamigeg. Alisewet
    aq gun'tal ginigwegl e'w'gl, sewissusij.
  huu-NT: Nagarui nofɨe motomo ite. Anedumo jaisoide. Cuiri-cuirisoide. Dama ie abɨna
    nofɨcɨ dɨga jaɨdode. Iese naimɨe isoide.
  jiv-NT: Tuke tsawai̱sha káshisha, iwiartainiumsha murasha kayaja̱i̱ ijiumak untsumuu
    wekainiuyayi.
  otm-NT: '@see-verse:MRK.005.004'
  dah-dah: Yeŋbe hugiŋeŋ duguyaŋ kuŋ bembayaŋ heŋ kekew teŋ sikkeŋ hora po ilka teŋ
    hiyen.
  tnk-tnk: Ia nəpɨn mɨne ia ran ramavən ia kwopun kanɨmwi nərmama ikɨn mɨne ia təkure
    təkuər me, maməkwein əpwəmwɨs, maməkwi testesi atukw a in ia kəruəterei.
  kpr-kpr: Sifo tumba ava inono, nu ofofo a doriri aminda birurughuse koko sise, ghamana
    aimi budo, nunda tamo iseri edo ghusira.
  san-IAS: divāniśaṁ sadā parvvataṁ śmaśānañca bhramitvā cītśabdaṁ kṛtavān grāvabhiśca
    svayaṁ svaṁ kṛtavān|
  nho-nho: I te poo ma te ao, te tanata naa e sare vaaroto naa kava raa ma naa mouna,
    ka tanitani varo peenaa ka seressere tana haitino ki naa hatu.
  gym-NT: Dibire rare ni ye nämane niken ngwänenkä krikri be rökabtita btä ngudrebtita
    ja metare kwärä jäbti ngrabare.
  azg-NT: Cüaꞌxuee ndoꞌ cüaꞌtsjon totsixuaa juu na tonannon juu quiiꞌ ntꞌan ntyoꞌ
    yo ndiꞌntꞌua ntꞌooꞌñeen. Ndoꞌ totsqueeꞌ nquiihin yo ntjöꞌ.
  bhd-bhd: तै हमेशा रात-दिहाड़ी कब्रस्ताने मां त कने पहैड़न पुड़मेइं हन्ठतो थियो त
    चिन्डां मारतो थियो, त अपने आपे घोड़न सेइं ज़ख्मी केरतो थियो।
  too-NT: Lā' tzī'sa lā' tuncuj a'nlhā tayāna' lhu'cu' lā' cā'o'kspū'yān pō'ktu ixa'cta'satā'kchoko
    lā' ixlīmātakāhuī'can chihuix.
  ind-AYT: Setiap malam dan siang, di tengah-tengah kuburan dan di atas bukit-bukit,
    dia selalu berteriak-teriak dan melukai dirinya sendiri dengan batu.
  cjo-NT: Ikantatyaani, riyaatapiintzi tonkaariki. Ikaemakaematapiintzi, itowaetapiinta
    mapikipaeni. Tema ishinkiwentakaakari iyamaarite.
  nsn-nsn: Tar mamang binakalik, tar boung mer marein, inggon e uiloho kompeane tar
    lebangang mat, dohi rana toro siusan, kare kalkaling ualeik, kare nulnula katongoin
    tar palau.
  san-DEV: दिवानिशं सदा पर्व्वतं श्मशानञ्च भ्रमित्वा चीत्शब्दं कृतवान् ग्रावभिश्च
    स्वयं स्वं कृतवान्।
  tna-NT: Tsine, dhidha tueda jubida jejeina. Panteo, emata cuana su jubida jejeina.
    Tu mehua tumu neje equita jasiquiti bahue puina.
  lid-lid: Ben len ben len, iy in mada lek ndrokowa mandrei anyar ma alim iy na bek.
  wim-wim: Kinchanga puth ngutang nil pam weenth anman pal-puy iiy-iiy, graves wakanang
    iiy-iiy, aꞌ puyam keny ngul yoyk wakanang iiy-iiy. Nil wik othamayan pech-pech
    aꞌ putha kunttow pepanang thak kemp nungantakaman ump-ump.
  zga-M: Pakhelo na pamusi vu alekhumapumba na hufyamba, alekhulela nu khwetema na
    mawe amakhali.
  yom-yom: Zithangu zioso, builu ayi muini, niandi wuba vuandanga mu biziamiayi ku
    miongo, wuba kuenda yamikinanga ayi ku kiluekanga mu matadi.
  eng-NNA: He was going around in caves and hills in the day and in the night. In
    his madness he was calling out and cutting himself with stones.
  san-SIN: දිවානිශං සදා පර්ව්වතං ශ්මශානඤ්ච භ්‍රමිත්වා චීත්ශබ්දං කෘතවාන් ග්‍රාවභිශ්ච
    ස්වයං ස්වං කෘතවාන්|
  yut-yut: Uŋun pɨlɨn kaga ae gɨldat kalba amɨn kɨmakba yopmaŋgaŋ mɨktɨmon ae kabapmon
    egek madepsi yaŋ tɨdaŋek gɨptɨmɨ tɨpbaŋ mandagɨt.
  grc-BYZ: καὶ διὰ παντὸς νυκτὸς καὶ ἡμέρας ἐν τοῖς μνήμασι καὶ ἐν τοῖς ὄρεσιν ἦν
    κράζων καὶ κατακόπτων ἑαυτὸν λίθοις.
  cpc-NT: Ari ikantaitatyaani maawoni kitiijyiriki iijatzi tsiniripaiti, ikinayitzi
    otzishiki, kitataariki, ikaimawaitzi, itotakaayitawo mapijyitapaini.
  nhg-NT: Seme yohualen tunale tzajtzetenemeya ipa tepieme hua tzajtzetenemeya cöne
    motuca mimejque. Sie yaja mococojtenemeya ca teme.
  nya-nya: Usana ndi usiku ankakhala ku manda ndi kumapiri, akulira ndi kudzicheka
    ndi miyala.
  ngu-NT: Tlayohua niman tlajocaj tzajtzitinemiya, niman nocojcocohuaya ican temej
    ne imanyan on ostomej campa notocayaj on mimiquej niman ipan on tepemej.
  kup-kup: '@see-verse:MRK.005.004'
  jid-jid: Chachu, chachu ni ble mba ni yalu ani yargro na ni yar kpunma ni tita ni
    mi hbe ba ni kpah tita.
  wmw-wmw: Daima usiku na nsana kumakaburi na kumyango, akinyangulanga kuno akirisinja
    mwanyewe.
  gmv-GGM: Galasine qamma dufota gidoninne zummata bolla yuyi yuyi wasishe ba bolla
    shuchara qanxerethes.
  ssg-ssg: Ngain ma ipong i nahih lolilolia he amal tilol ausisini ma i uke hat tahai
    hanaxo lalolal tinun.
  zpo-NT: Yaal nu zhe nkanze xaa leen yeer pa nyu re xaa ngut nu nkanze xaa leen yi.
    Mbazhe xaa, nu leeka lee xaa ngin xaa kwaan ke.
  poy-poy: Mashaka goseri kaweriti kankuyerayera mumpanga na muvigongu, pakabotanga
    na kulikeshulanga kwa mabuwi.
  qwh-NT: Tse nunam paqaspa junaqpa qaparir qayarir rumicunawan tsactacurnin, jircacunapa
    y pantiunpa puricorqan.
  gaw-gaw: Nug anam haaha, tuqan amun ele nug matmatp̱a oiṯom, qaukop̱a ele oiyaya
    gaaṯom. Nug nuḵa beḏu menp̱a ele tuqaṯom.
  nca-nca: Naru rokóŋo, kosa suwo uni tapu yendémo ŋuno yotoro mira purí suruŋono
    neko kiwero eneŋombo wondo siyoro kowí uroní piyo teyara.
  zpz-NTPP: Zaab za lay dzi rel la rded yu de logyiꞌ nu lat de blyuu zeꞌ. Rbish tiy,
    nunu rshiꞌñ yu ub yu nu gyitaꞌ.
  mkj-mkj: In rehn inpwong, ih kin allaluhjili nehn joaujoau kan, apel nehnwoallo
    in pohn dol kan, rahrahu koauwehla palwoaroa ki sakai ingkoang kan.
  zac-NT: Dzë la gueꞌlë canzëll nu gurushtiall catë nanú baꞌa nu catë nanú dani. Mizmë
    lë́ꞌëll rguínill lë́ꞌëll con guëꞌë.
  kyg-kyg: Muki afinaꞌmo felugaꞌe haniꞌilagaꞌeꞌmo kanolufilagaꞌe avelegaꞌeꞌmo umenitata
    nehunoꞌaeꞌmo lusi kava huno kagegage nehunoꞌaeꞌmo agaiꞌa agufamo yafatetiꞌmo heno
    hatagauno maiꞌniye.
  kmk-kmk: Labi kan aḻ-aḻgawa manliklikwosa lawa’t dit kalobḻobonan, kanana pay sit
    bateled un mampappakuy ot dunudunuḻona pay dit long-ag na si batu.
  cao-NT: Jasca, barihani, baquicha, rësonish caba maí tsi quiha ja cocohi iniquë.
    Maca bo nacopama tsi ja sai-saini quiha. Quënoxëni ca maxa bá tsi quiha jamë ja
    quëësani quiha.
  bbr-bbr: Ko orip orip pututu, sankeu, op miäi aireu pak omtapau oik pak raianik,
    sakau urwemoi, nukasar aiaukus nukan enipsau pitpatiriäwon.
  inb-inb: Tukui tuta i puncha­kuna, luma­kuna suiu i pan­tiun­nig­manda kapa­rispa,
    rumi­wa pia­rispa puri­kurka.
  hrv-hrv: Po cijele bi noći i dane u grobnicama i po brdima vikao i bio se kamenjem.
  box-NT: Fúuu lè hã wizooní, ká lé ɓa nì-hía nùuníi lè hã ɓúaa ó o
    wi yi, á wee wãamaka ká a hṹaa míten ɓóoníka yi lè hã huaa.
  ote-NT: Ma pa ra xuui mi ꞌyo ja ya tꞌøhø ne ja ya ntꞌagui ne nza̱ntho mi mafi ne
    mi ntsɛni sɛhɛ co ya do.
  wnu-wnu: Itum woromt eng wo qenen munon teteret ai qaur end qas igo ne nomon ba
    wonomi waramb aimot ab eab ende at igoai.
  zam-NT: Nque tee bez yèe mbi' ze no yál' le'n yi'x no le'n huan no le'n armit thebol
    le'n panteón. No ale leque mbi' nguin quèe lad mbi' co'se' nquée mbii che'n xpii
    ye'rsin'a mbi'.
  zyp-NT: Ching le zai, thlaikung letah le a kaekang tlaang vytei leco a khiakaly
    ka, ysang ka, ama le ama cawh alung tah a aw tei.
  sey-NT: Ñami, muꞌse ju̱ꞌisicohuaꞌire ta̱ hue̱ꞌñare ai cu̱tihuëre paꞌi cuiquë quë̱na
    pë̱api coꞌye huai yoꞌoquë paquëña.
  nvm-nvm: Ijefuon nakikmazak fu mun tit ijia ga uruor ijia biumavknum koikfuon vajai
    fuon dab mun ijia kania buaseko fuka kavuanariko fu ijia oino.
  mps-mps: Te sesemane sogo giligade me hulide me aga te gų pagede me bulu dude bidada
