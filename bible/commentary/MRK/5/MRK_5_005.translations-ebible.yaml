  wat-wat: '@see-verse:MRK.005.004'
  gui-NT: Jare jecuaeño pɨtu rupi jare ara rupi oi teogüerɨrurenda rupi jare ɨvɨtɨ
    rupi, jare jecuae osapúcai jare oñembopere ita pe.
  quc-TT: Chi chaqꞌabꞌ chi paqꞌij ri achi kakꞌojiꞌ chikixoꞌl ri muqbꞌal taq kaminaqibꞌ
    xuqujeꞌ puꞌwiꞌ taq ri juyubꞌ, kuraqaqej uchiꞌ xuqujeꞌ kuchꞌey ribꞌ rukꞌ taq abꞌaj.
  heg-NTPO: '@see-verse:MRK.005.004'
  ptu-ptu: Allo bengi si ussambai ku'bu' anna tanete-nete napasindum kaoli-oli, anna
    si untuttu'i kalena batu lambi' basa-basa.
  bzd-NTPO: Ñië nañeë ie' shköke pö a̱ ena ka̱bata a̱ a̱rke tai̱ë, ñies ie' e̱' shka̱'u̱ke
    ák wa.
  kwf-kwf: Ma na rodo ki ma na asoa ki, nia tua Ꞌi safitana na faoda ana kwaiatoꞋa
    ki, ma nia ka raꞋe saena faꞋi ua ki, ma nia ka ako, ma ka afasia talana Ꞌani naki
    ki.
  eng-WYC-2017: And evermore, night and day, in burials, and in hills, he was crying
    and beating himself with stones.
  eng-WMBB: Always, night and day, in the tombs and in the mountains, he was crying
    out, and cutting himself with stones.
  zat-NTPS: Dxedáquezebe' te zra chizrela lu xi'a ca', ne lu bluaj ca' naga zaj nagache
    benne' gate. Dxebezre xa'abe', ne dxeajcházebe' lu xiaj ca', dxun we̱' cuínabe'.
  spp-spp: Pìlaga bâra canŋa na, nàŋi mpyi maha ɲaare fanɲyi i, marii dùru ɲaɲyi ɲuŋ'i,
    marii ŋkwúuli, marii uye kúuli na fwóroge kafaayi na.
  zty-NTPS: Ẕdáteze' ẕbéžeyi'e dot ža dot yele gan zej ngache' benne' gat ka', na'
    gan nak ḻaw ya'ado' ka', na' žon we' kwine' ḻo yej ka' zej žen' ga na'.
  mek-mek: Ke egae aufa kina, kinai ke gapiai la aloꞌiai, ke ikuai eagaga ekapaisa
    efai elaoaina. Ke kepo eafiiꞌi ifo faaga eifaiꞌi.
  aey-aey: Uqa saensaen cahineg witicca qalqal hatinna bibili aluhha cocobi eui uqadodoc
    deweg meenna ququoloi.
  urd-GVH: दिन-रात वह चीख़ें मार मारकर क़ब्रों और पहाड़ी इलाक़े में घुमता-फिरता और
    अपने आपको पत्थरों से ज़ख़मी कर लेता था।
  ycn-ycn: Hue'echú ca'alá queja, lapí hua'ató richira'acó ahuíyo'ocaje nacú ipuré
    e'iyohuá, támijimina ca'aquelana e'iyohuá hua'ató. Ritujla'aqué ricó jipa aú.
    Ricá penaje iphari Jesús nacú.
  djr-djr: Bitjarr bili munha-ŋupar ga walu-ŋupar ŋayi gan ŋunhi buku-wirwiryurrnydja
    ŋulatjarryiny bukukurrnydja molumirrikurrnydja yatjurr, ga mitmitthunmin guṉḏay
    djinbulkthu.
  kvg-kvg: Pavpave neká lovølova, ndego manqei-pakha-te neka manqei popotap-té genø-okhoám.
    Sugú-akhaemét neka ekeza kha nandí gene-qaqagumám.
  rug-rug: Rane na boṉi si ene limilamae si asa koari na bae popomunuana, meke koari
    na toqere, meke hoke gagaemana, na va bakora pule nia pa patu ṉarudi si asa.
  hop-NT: Noqw pam tōkilnawit, pu tāwanawit tsotsmova, pu tūtuamit aṅ hinnumṅwu, a’nö
    hiṅqawk̇aṅwo, pu o’wat akw nātutkitinumṅwu.
  san-URD: دِوانِشَں سَدا پَرْوَّتَں شْمَشانَنْچَ بھْرَمِتْوا چِیتْشَبْدَں کرِتَوانْ
    گْراوَبھِشْچَ سْوَیَں سْوَں کرِتَوانْ۔
  heb-LB: יומם ולילה נהג להסתובב כמשוגע בין הקברים ועל ההרים, צועק ופוצע את עצמו באבנים
    חדות.
  caf-NT: Dzin 'ink'ez 'ulh'ek 'i bulh ts'un k'ut whutah 'ink'ez nódest'ai, hoh nuya
    hoh 'alzul 'ink'ez tse be bubut na'dudut'as.
  mio-NT: Ndihi quivi ta ndihi cha cuaa chica cuu ra yucu can, ta chica cuu ra camasandu
    can, ta cana chaa ra, ta sanicuehe ra chi ra chi yuu can.
  srq-NT: Ngata beɨ nda equia itondaru ra. Nyaashɨ̃ mose abe. Tasẽ tasẽ mbeɨ nda equia
