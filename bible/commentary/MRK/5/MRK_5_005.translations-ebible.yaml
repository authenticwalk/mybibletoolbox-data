  urd-GVU: دن رات وہ چیخیں مار مار کر قبروں اور پہاڑی علاقے میں گھومتا پھرتا اور اپنے
    آپ کو پتھروں سے زخمی کر لیتا تھا۔
  yre-NT: Bodrun funnin, e -cia "min wʋnan 'lee pɔnnun da -paandɩ -a 'plɛblɛ, te 'e
