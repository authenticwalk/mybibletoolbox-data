  kan-OKCV: ಅವನು ಹಗಲಿರುಳು ಸಮಾಧಿಯ ಗುಹೆಗಳಲ್ಲಿಯೂ ಗುಡ್ಡಗಳಲ್ಲಿಯೂ ಇರುವವನಾಗಿ ಅರಚುತ್ತಾ ಕಲ್ಲುಗಳಿಂದ
