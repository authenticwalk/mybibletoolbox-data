  kan-2017: ಅವನು ರಾತ್ರಿ ಮತ್ತು ಹಗಲು ಸಮಾಧಿಯ ಗವಿಗಳಲ್ಲಿ ಮತ್ತು ಗುಡ್ಡಗಳ ಮೇಲೆ ಆರ್ಭಟಿಸುತ್ತಾ
