  llg-llg: '@see-verse:MRK.005.004'
  kyf-kyf: Sabɔoo, zlɩoo, 'ylɩ weee nya, ɔ mɩ -mɔ -gɔgɔnya 'wlu, -mɔ gbawla -gʋ 'wʋkpɩda,
    -zugba ɔ nʋ ɔ 'dɛ lɛ tʋkpa nya.
  tpi-tpi: Oltaim long san na long nait em i save stap long matmat na long ples maunten.
    Na em i save singaut nogut na katim skin bilong em yet long ston.
  mih-NT: Ndyiyaca ta ñiyaca ndɨhvɨ noo ra yucu ta nu ñaña. Sacu saa ra, ta sahndya
    ra sii ra sihin yuu.
  qvh-NT: Saymi gaparaycar sunyag jircapa y panteonpa pagasta junagta puricog. Saynöpis
    rumicunawan tacacurmi maypapis pureg.
  kms-kms: Burpoq di bogisumb ni matmat di rand pe tende nari, di wet nateri nikin
    ghimbine pend nawo nawo nas.
  agn-agn: Kaldaw may labi pagalig-alig lamang ong mga lebengan ig ong kabokidan ang
    paginiteg. Aggigadan na pa tang sinangoni na ta matarem ang bato.
  nhi-NT: Tlahcah uan youac otzahtzitinimia itich in tipemeh uan icah in miqueticochten,
    uan omocohcocouaya ica titl.
  ttc-NT: Tetz nb'et tuq b'ajq'ij b'ix b'ajaq'b'il kxol kye muqb'il anim b'ix ja'chq
    twiwitz b'ix njaw tuq wayun b'ix nqet tuq tok'onsa' tib'x tuky'i ab'j.
  dan-1931: Og han var altid Nat og Dag i Gravene og på Bjergene, skreg og slog sig
    selv med Sten.
  kwj-kwj: Rini niliki tapwaki ele matimat ki ele kimba ki ata laka ri gindani humokuto
    tiki tape rihi ya ri kutonda.
  vie-OVCB: Suốt ngày đêm, anh lang thang giữa nghĩa trang, trên đồi núi, kêu la và
    lấy đá nhọn rạch mình.
  kze-kze: enómba irarómba omáka'a utamátínkó-muri-aiva'a kwénaaena kwáá'a kwétena
    óntandei kwenáúra'a kwétena
  mpj-mpj: Kawarnkawarn palunyanga wulu parra yankula mirrapayi, mitukajangka katu.
    Kuurti mitukurnu kanyilpayi. Wulurtuka mirrapayi mungangkalurrju. Yapungka ngarnawarralurrju
    tatira mirrapayi, karni marlaku yankupayi. Purlikurlulungku katupungkupayingku
    walyjalu ngakumpalu palunyalu.
  lbk-lbk: Minaschem ya winakas ay aped enwakwakis is kaliyang si natey ya is kafilig,
    sa na't tegtegtekhen nan awakna isnan fato.
  mto-NT: Ijtp tseꞌe jó̱vum xa̱a̱j jó̱vum tsooj yꞌayaꞌaxy vyídu̱t je̱m tonu̱n viinm
    tonu̱n ka̱jxm je̱ts joma veꞌe je̱ o̱o̱ꞌkpa aajntk, je̱tseꞌe je̱ tsaaj ñatyuknaajkxa̱ꞌa̱jkaja.
  bzh-bzh: Nedo nyëġ heljënġ los ḳedu, log medo nenġeeḳ buk los ranġah genesis
    yi raḳ ġelönġ.
  guj-2017: તે નિત્ય રાતદિવસ પહાડોમાં તથા કબરોમાં બૂમ પાડતો તથા પથ્થરોથી પોતાને ઘાયલ
    કરતો હતો.
  jvn-NT: Awan-wengi wong iki kluyuran nang kuburan lan gunung-gunung kono, karo bengak-bengok
    lan ngantemi awaké karo watu.
  byr-byr: Yuyagaaꞌ yɨrɨkevɨ sawɨsavɨ gɨlaaya wakadɨvɨsabajɨ mugunyabajɨ kaanya yamaryada
    jaka naanga dada gannya kɨlaakejɨkɨ sɨlyajɨ lɨvadaidaarivainyɨna yaꞌ yɨmaka widei.
  ian-ian: Nandinya ngan nandinya ngan kiyaa nɨmba waangumba taagalɨnja kavamba duwi
    la kavamba avla kaambapmba sɨlɨmbinda kɨsala lɨndɨ.
  hun-hun: Éjjel és nappal mindig a hegyeken és a sírboltokban volt, kiáltozott, és
    magát kövekkel vagdosta.
  mcf-NT: Aidi inchëshën capucuenequi mëyanacbimboec sidquecuenepac caondash. Adec
    capuequi cuënoten abibi dasiadcuenepac caondash. Adec siadcuenequi dastidquebudnepac
    caondash.
  kjs-kjs: Ade abuna mo ali tapa kamaa-para kari laapona pamisa. Pamisa raburi nipu
    eru loma kaname nipuna to mea rugulala pisa.
  mni-mni: Ahing nungthil animak mahakna mongpham marakta amadi chingda koichat chattuna
    koirao laoraga masa mathantabu nungna sudatcharammi.
  yad-NT: Jna̱rya, nuporaca̱ jarye risa̱ju̱ sasa̱ñe̱ya̱tityiyada bapyo cabyiva, ja̱mumusiqui
    cabyiva jarye, savatajo̱nutityiyada ravichu̱ta variyu.
  mxb-NT: Ta nduú ñoó xíonoo ra dini̱ yúku̱ káyuꞌú rá xíꞌín tein káo̱ ndi̱i ñoó, ta
    dárkueꞌe̱ ra̱ mií rá xíꞌín yuu̱.
  pon-2006A: Ni rahn nipwong, e kin kakahnseli nan sousou kan, oh nanwel en pohn nahna
    kan, wie weriwer kalipwelipwehki paliwere takai keng kan.
  maq-NT: Catsujyihiya cha nixtin nixten ngajan tahndë cojo ngajñi nguijña cha. Hane
    cajindayatëcjin ni cha, hacuaha cavanguihmucjin ni cha yojo rë cha cojo ndyojo.
  hto-hto: Mona naɨo dɨga afémɨe afénomo macáfɨrede. Iduaɨdo caillɨ́cana jaide naa
    raɨáfuaɨdo. Daje llezica nofɨ́cɨaɨdo ie abɨ bofécade.
  por-BRBSL: Sempre, noite e dia, nos túmulos e nas montanhas, ele gritava, e se cortava
    com pedras.
  ces-NKB: Vždycky, ve dne i v noci, byl na horách a v hrobkách, křičel a tloukl se
    kamením.
  cui-cui: Barapon mataqueitha poponeiba, yawa merawitha poponeiba. Mataʉtano atororotha
    yawa ibo wountha wawai tsopoponeibi. Mataʉtano ibotixitha pia coutha nathabeiba.
  boj-2014: A bati gaigai qolo ti qanam ti tamo sub ato sawaq di tulaŋ leleŋoqnsiqa
    aqa segi jejamu meniŋ na pupoiyoqnej. A manaq di dego kumbra di yoqnej.
  eng-OEBUS: Night and day alike, he was continually shrieking in the tombs and among
    the hills, and cutting himself with stones.
  eri-eri: No gai-gai hoonga bagu ooru bagu matmat langa, muju ha langa yafagai. Ono
    bona no inyangaaro uidu nogo-nogo gogala megebu langa karugai.
  aly-aly: Intem-antey ra awenng arrerentyel anenh, apwert-ampenyel. Akngerr-inger
    ra ilperl arreylpel akelhenh, artewentyel arlkemel, arlta arrpanenhel ipantey
    arlkenh, ingwepenhek-atwety.
  wiu-wiu: Likonu loyoka eni ta luduka tono tono wanekeka yakome ka̱ oa tigini-pala
    aloame koboa taneya.
  swe-swe: Ständigt, natt och dag, höll han till bland gravarna och uppe i bergen
    och skrek och skar sig med stenar. [Markus beskriver med flest detaljer hur djupt
    plågad den här mannen är av de onda andarna, och hur brutalt han har behandlats
    av omgivningen. Mannens personlighet har blivit förvriden, men när han ser Jesus
    ser han den som kan befria honom. Markus och Lukas nämner bara en man, medan Matteus
    skriver att de var två, se . Evangelierna är ögonvittnesskildringar och denna
    typ av skillnader är inte ovanliga eller konstiga. Troligtvis är det två eller
    flera män som bor här bland gravarna. En av dem är mer framträdande och den som
    för konversationen.]
  cth-cth: Karum khodai phuen koe thoseh, mon vah thoseh, a hramki teh amahoima talung
    kahran hoi patawnae a kâpoe.
  mti-mti: Meoya kum ge aram yampot apa ge tui gumbe me it awau epam membovit an gumbe
    ingan toivi.
  pad-NT: Mahi oadani, joma oadani, 'dama kania adahana, arabo namahikia adahana jaboni,
    bodi'baraha'aha, abono-ra vasiinanaha'aha ja'dia.
  twi-twi: Anadwo ne awia nyinaa na ɔnenam amusiei hɔ mmepɔw no mu a, ɔde abo a ano
    yɛ nam twitwa ne ho.
  hlt-hlt: Khoyin khothaih phuel ah khaw, tlang ah khaw vawpvawp pang yoeyah tih amah
    te lungto neh huet uh.
  tbz-SIM: Yɛmɔ̀rɛ̀ yɛmɔu kɛyènkɛ̀ nɛ̀ kuyie kòò nhɑrì ifɔ̃ti miɛkɛ nɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀
    kɛ wúótí kɛ bokù omɑ́ɑ̀ yɛpèrɛ̀.
  san-GUJ: દિવાનિશં સદા પર્વ્વતં શ્મશાનઞ્ચ ભ્રમિત્વા ચીત્શબ્દં કૃતવાન્ ગ્રાવભિશ્ચ
    સ્વયં સ્વં કૃતવાન્|
  amx-amx: Kwenyel aherrkel-arlk rang tjerrtj irrernng-henh awenngel nthwerl-apetjart,
