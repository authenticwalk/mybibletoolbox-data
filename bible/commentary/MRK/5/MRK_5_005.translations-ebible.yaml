  ckb-ckb: شەو و ڕۆژ بەردەوام لەناو گۆڕستان و لە چیاکاندا بوو، هاواری دەکرد و بە بەرد
    لەشی خۆی بریندار دەکرد.
  spm-spm: A rɨmaŋgari rako aroer khuurɨ uŋuimba rako orasir phurama aruava mbɨghɨravɨra
