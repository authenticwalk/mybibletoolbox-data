    and cutting himself with stones.
  jni-jni: Ahira amucau acukuno gusi akura ameme niye nan wuyi sarki uhirsa.
  kne-kne: Inagew ya linabi, manlikliked sin liliyang ya kadondontogan ay mankilkilalad
