  dop-dop: Pulɑsi tɑɑ nɑ pǝlɑɑŋ tɑɑ kɛ́ ɩ wɛ ilim nɑ ɑhoo kɛ tɑm, nɑ ɩ́ mɑkɩ kɑpusi
