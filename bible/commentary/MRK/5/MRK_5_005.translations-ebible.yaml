  kpf-kpf: Den sâm kambâŋ sot kât memŋâ zikŋâ agoyaŋgâmâip.
  ppo-ppo: Ai whi̧ a̧ta, sukatamokélé, dikitamokélé, be dȩtere doko̧ fea whi̧ dou
