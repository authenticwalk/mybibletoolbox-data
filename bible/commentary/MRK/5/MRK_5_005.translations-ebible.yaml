  san-PUN: ਦਿਵਾਨਿਸ਼ੰ ਸਦਾ ਪਰ੍ੱਵਤੰ ਸ਼੍ਮਸ਼ਾਨਞ੍ਚ ਭ੍ਰਮਿਤ੍ਵਾ ਚੀਤ੍ਸ਼ਬ੍ਦੰ ਕ੍ਰੁʼਤਵਾਨ੍ ਗ੍ਰਾਵਭਿਸ਼੍ਚ
