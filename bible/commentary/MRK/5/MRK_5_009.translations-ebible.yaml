  boa-NT: 'Áábekéhjáa Jetsóó nééhií: —¿Aca muubá dimyéme? Áánélliihyéhjáa neébe: Tamyémé
    Píváánéejpi mítyame muha meíjcyánélliíhye.'
  etr-etr: Yesuea ema nabahalea, Dïe ëida nowëla nabi. Ea säla obëgësalea, Nïe ëida
    Malei. Nilïda holöfalï made, maleimelëla säi.
  quh-NT: 'Jesustaj payta taporka: —¿Imataj sutiyqui? Cuticherkataj: —Sutiyka Legión,
    sojta waranka, ashqhas caskaycuraycu, —nispa.'
  kwi-kwi: 'Suasne Jesúsne ka mɨmara: —¿Nune chi munish? kizta. Saliztuzne ka kizara:
    —Aune “akkwan” munmakpas. Aune akkwan makpas, kizara.'
  agm-agm: Aihɨ Jisaasiho koai saundatɨ, “Kinyɨ ambɨpatɨ napimahoŋe?” undatɨ nunjenataise.
