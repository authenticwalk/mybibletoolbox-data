    naa raꞌ ba nuu raꞌ ba stoꞌ bwiinn chi,'
  gux-gux: O den buali o a yeli yi lede? o den guani ki yedi o n yeli yi ti yaba kelima
    ti coali yabi.
  kos-kos: Na Jesus el siyuk sel, “Su inem an?” Mukul sac fahk, “Inek pa ‘Legion’—
    mweyen kut u na pus se!”
  ibo-ibo: Mgbe ahụ Jisọs jụrụ ya sị, “Gịnị bụ aha gị?” Mmụọ ọjọọ ahụ zaghachiri ya
    sị, “Aha m bụ Lijiọn, nʼihi na anyị dị ọtụtụ.”
  yml-yml: Wata Iesu i velutolieni i vo, Aitoi ꞌamu wagava?” I vo, ꞌAku wagava ꞌAilaꞌa,
