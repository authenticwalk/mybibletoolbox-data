  ory-ory: ଆଉ ଯୀଶୁ ତାହାକୁ ପଚାରିଲେ, “ତୋର ନାଁ କଅଣ?” ସେ ତାହାକୁ କହିଲା, ମୋହର ନାଁ ବାହିନୀ,
    ଯେଣୁ ଆମେ ଅନେକ।
  bzj-bzj: Jeezas aks ahn seh, “Da weh yoo nayhn?” Ih ansa seh, “Mee nayhn Leejan
    kaa lata wee liv eena dis man.”
  wmt-wmt: Jesusjula japirlyinya, “Ngana man nyuntu yini.” Nyantungula manyanta jangkumani,
    “Ngaju marna yini Paja, tumaj marnalu paja nguniny.”
  chk-chk: Iwe, Jesus a aisini, “Ifa itom?” Ewe mwän a pölüeni, “Itei mwichemong,
