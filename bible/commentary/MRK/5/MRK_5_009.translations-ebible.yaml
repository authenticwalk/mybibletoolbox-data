  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―¿La lar? ―nam. Gazeꞌ nu nay rab yum: ―Ya̱
    la̱ bee miily gun zigy de̱ naca̱ ―nay.'
  mkj-mkj: Jesus idoak ipoa, “Ia oadoammwen?” A woallo japoang Ih, “Oadoaioa ioar
    ‘Karej’ pwa kamai min dir!”
  zac-NT: 'Gunaꞌbë diꞌdzë Jesús lull: ―¿Chu lël? Bëquébill: ―Lëa Chupë Mili. Zihani
