  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús je̱ yaaꞌtya̱jk du̱ꞌamo̱tutu̱vi: ―¿Tiseꞌe mxa̱a̱j?
    Vanꞌit tseꞌe yꞌatsa̱a̱jv: ―Miijl Am a̱tseꞌe nxa̱a̱j ku̱x vaꞌajts nu̱may a̱a̱tseꞌe.'
  bzh-bzh: Lob mëm Yesu loḳ tepëḳ ya vu mehö sënë bë, “Arëm re?” Rëḳ bë, “Sarëġ
