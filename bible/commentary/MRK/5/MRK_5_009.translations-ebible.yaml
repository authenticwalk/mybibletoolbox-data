verse: MRK.005.009
translations:
  kpx-kpx: Ige Iesuu belahai avoe, “A ivilike ole.” Ige au loui avoe, “Di ivilike
    Moaga. Kosealemo noeau moaga.”
  okv-H: Iesu na “no javo deire” ainge enu embo amina, “Dago isapamane avoeto nau
    javo ‘Legion’ ra” ainge
  tbo-tbo: Ma Yesu i lubayadeya, i pa, ‘Gowam iyai?’ Ma i pa, ‘Gowau Bolu, babana
    boluiyai to memae.’
  mal-C: പിന്നെ യേശു അവനോട്, “നിന്റെ പേരെന്താ?” എന്നു ചോദിച്ചു. “എന്റെ പേര് ലെഗ്യോൻ;
    ഞങ്ങൾ അസംഖ്യമാകുന്നു” അയാൾ ഉത്തരം പറഞ്ഞു.
  grc-SR: Καὶ ἐπηρώτα αὐτόν, Τί ⸉σοι ὄνομα;⸊ Καὶ ⸂ἀπεκρίθη, λέγων,⸃ ⸆ Λεγεὼν ὄνομά
    μοι, ὅτι πολλοί ἐσμεν.
  bgc-bgc: यीशु नै उसतै बुझ्झया, “तेरा के नाम सै?” उसनै उस ताहीं कह्या, “मेरा नाम
    सेना सै, क्यूँके हम घणे सां।”
  khz-khz: Ne Iesu na erenagiato, netiwato, “Goi aramu rai?” Ia evega-geleto, netiwato,
    “Au araku ‘Vetali Talimara Gutuma,’ kwalana ai vovogo.”
  deu-TKW: 'Und er fragte ihn: wie heißt du? und er sagt zu ihm: Legion heiße ich,
    denn wir sind viele.'
  zsr-NT: 'Jesús gnabnëꞌ lei, rnëꞌ: ―¿Bi leuꞌ? Bubíꞌi didzaꞌ lei, gudx Lëꞌ: ―Le Zian
    leaꞌ le nac ziantuꞌ.'
  lin-lin: 'Yesu atunaki ye : — Kombo na yo nani ? Azongisaki : — Kombo na Ngai ezali
    ngulupa, pamba te tozali ebele !'
  hns-NT: 'Tab oe poetjhies: „Tor ka naam hai?” Tab oe bolies: „Hamaar naam Dher hai.
    Hamlog dher djane se baatie.”'
  noa-E: Magbaa Jesuu irig, —¿Pʉ khan a thʉ̈ʉrjẽwi? ajim anʉm. Magbaa chi wounau,
    —Mʉʉn “Mepeen Phöbör” a thʉ̈ʉrjemgui ajim aajem, maar nem khapan sĩerrjëe aawai.
  eng-EMTV: And He was asking him, “What is your name?” And he answered, saying, “My
    name is Legion; for we are many.”
  mib-NT: 'Te ni cajnūhun yá de: ¿Na vé naní ró? Te ni cahān de: Legión naní ná, chi
    cuehē tachī ñúhun ini ná, áchí de.'
  bea-bea: 'Kahchu tawotya yehti nindizi tyeoolya yehtilon? Kahchu toowela yehti,
    Legion, oohzi: nitlon ihe.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् सेःन्‍दोसु, “के़मिङ् थे़माबे?” हे़क्‍क्‍याङ्
    खे़ल्‍ले़ नोगप् पिरु, “इङ्‌गाॽ आमिङ् तुरारो, थेआङ्‌भे़ल्‍ले़ कन् मनाओ आनिगे़ यरिक्
    यागिगे़॥”
  xnj-xnj: Kangi Yesu akamkota, “Liina laku yani?” Mwene akayangula, “Liina langu
    ‘Msambi’ Ndava tivii tavamahele!”
  mmx-mmx: La ne Iesu ga sue i, “Nege laasen taram?” Lagas ga vorang i xeretna, “Laasen
    tarak ne Limixin Buaang, mila nema buaang lubunggas ma suxuna na laradi.”
  cbr-NT: 'Cacëxun ca Jesusan ñucácëxa: —¿Uisa cara min anë ''ic? Quia ca cacëxa:
    —Nuxnu ''itsa ''ain ca ''ën anëx ''Ëxcuira ''icën.'
  tee-NT: 'Chai ju Jesús sacmilh ju lapanac tuchi juncan. Chai ju yuchi ak''alhtayanalh:
    ―Legión icjuncan ni na quilhu quinc''an. Pus ju Legión ixtapaka''ut junita lhu
    taropajni.'
  eng-LSV: And He was questioning him, “What [is] your name?” And he answered, saying,
    “Legion [is] my name, because we are many”;
  cak-NT: 'Y ri Jesús xuc''utuj che: ¿Anchique abi''? Y raja'' xu''ij-pe: Legión ri
    nubi''; roma man nuyon ta, xa can je q''uiy chuka'' ri jec''o wiq''uin.'
  pah-NT: —Gara nderera? ei Jesus'ga ga pe. —He'yjuhu, ei ga. Poro ko jirera, ei ga.
    A'ereki he'yjuhuva'ea anhag̃a opojyka ga.
  sja-NT: 'Mãpai Jesupa iidiji: —¿Pɨ, k''asaa t''ɨ̃jarapatama? aji. —Mɨ t''ɨ̃jarapatada
    aji, Legión, chok''ara nipapata perã.'
  xed-xed: Ka ɗawaŋtá tsi da tsi. «Wa hga gha na?» kaʼa nda tsi. «Dəɓaʼ» hga ɗa, kabga
    nda tska ŋni.
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús mé rí quini cán já cáchí a̱ já: —Ndaja
    nanún. A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ á já na̱cachi da já xi̱hi̱n
    á: —Legión naní nde̱ jáchi̱ cua̱ha̱ cúú nde̱.'
  gfk-S: 'Ma ne Jisas ga tiri ie, “Nesi no hinsam?” Iga balu ie horek: “No hinsagu
    ‘Arip na arip.’ Urah? A haleng sakit mem.”'
  bmu-bmu: Mewö jiiga kewö qesiyök, “Gi qetki niŋi?” Qesiiga jiget, “Nini gwötpuk
    maljinaŋgöra qetnini Lijön jizin.” Mi nanine keunöŋ Kerök kambu ketaŋi.
  dgz-dgz: Anega wani Iesu singui wayaven, “Ge yauga anen?” Airampu arugataet potap
    unuk wanumone menan airampu gare anega wan, “Nu airampu arugataet waninan menan
    nu yaunu ‘Arugataet’.”
  eng-GNV: 'And he asked him, What is thy name? and hee answered, saying, My name
    is Legion: for we are many.'
  zaa-NT: 'Gunàba titsa'' tìe espíritu malua nna rèe: Lu'' nna gutixa''áni inte''
    biỹa lá lu''. Becàbią nna rą: Batallón lá'', porqui''ni nuỹé tsè''ni tu'' ná.'
  eng-WEBSTER: 'And he asked him, What is thy name? And he answered, saying, My name
    is Legion: for we are many.'
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëjavabelia: —¿Detsa pavënëmë? jai. Nexata
    dovathivi peyajavaponaponaenë navënëpaeba. —Tavënë raja Legión. Tsipaji raja bitso
    paayaibitsaëtoxanetonë, jai dovathivi peyajavaponaponaenë.'
  bon-bon: Yeesu itemlige egä, “Maane ngii laasi näte?” Tabe jejige egä, “Cane ngii
    lui Sange gäne, ingle cine bucurage gemi.”
  nhw-BL: 'Huan Jesús quitlatzintoquili: ―¿Quenicatza motoca? Huan quinanquili: ―Notoca,
    Miyac, pampa nelía timiyaqui tiajacame.'
  swh-ONEN: Yesu akamuuliza, “Jina lako ni nani?” Akamjibu, “Jina langu ni Legioni,
    kwa kuwa tuko wengi.”
  wbi-wbi: Gwoope akamposia akati, “Ilitavua lyako veeve veeni?” Ghwope akamwamula,
    “Ilitavua lyango nene Ligioni, ul. wakuva tuliviinga.”
  bba-bba: Mɑ Yesu nùn bikiɑ u nɛɛ, ɑmɔnɑ wunɛn yĩsiru. U wisɑ u nɛɛ, nɛn yĩsirɑ Nɔrɔbu
    domi sɑ dɑbi.
  eng-KJVCPB: 'And he asked him, What is thy name? And he answered, saying, My name
    is Legion: for we are many.'
  kgk-NT: 'Upéi oporandu íxupe: —Mba''éixa nde réry? he''i íxupe. —Heta xe ae xe moirũ
    va''e. Upéa-gwi xe réry Heta ave, he''i Hesu-pe.'
  waj-waj: 'Yisuuva inna yaparainno tunoo: Ai nnutuuvaa kianee, tuduu rikioo kaayau
    mmagia maisaiyauvo inna aakiaivaki varuuyauvaara ivo inna sai tunoo: Ni nnutuuvo
    Kaayauvavee,'
  cpy-cpy: 'Ikanta rojampita-nakiri, ikantziri: “¿Jempema piitaka?” Ari rakanaki peyari,
    ikantzi: “Noeta ‘Oshekyaantzi,’ tema osheki nokaateeyini.”'
  ekk-PKP: 'Siis küsis Jeesus temalt: „Mis su nimi on?“ „Mu nimi on Leegion, sest
    meid on palju!“ vastas ta.'
  mpx-mpx: Inoke Yeisu i neli i ba, “Alamwek?” Yaka yayaluwa bibikel tau hi pabaaba,
    ge i ba, “Alau Boda, kaiwena ha gewi.”
  wbp-wbp: Ngula-jangka, Jijajirli payurnu, “Nyiyanpa nyuntuju yirdiji?” Junga-juku,
    yalu-manu, “Ngajujurna yirdiji ‘Panu-jarlu-nyayirni’. Panu-jarlu karnalu jujuju
    nyina kaninjarni nyampurla watingka.
  luo-luo: Eka Yesu nopenje niya, “Nyingi ngʼa?” Nodwoke niya, “Nyinga Oganda, nikech
    wangʼeny.”
  nhe-NT: 'Huan Jesús quitlajtlani: ―¿Quejatza motoca? Huan quinanquili: ―Notoca,
    Miyac, pampa nelía timiyaqui tiajacame.'
  aii-aii: 'ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܝܼܫܘܿܥ: ”ܡܘܼܕܝܼ ܝܠܹܗ ܫܸܡܘܼܟ݂؟“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܫܸܡܝܼ
    ܠܸܓ݂ܝܘܿܢ ܝܼܠܹܗ، ܣܵܒܵܒ ܪܵܒܵܐ ܝܘܲܚ.“'
  esk-NT: Atakkii Jesus-ŋum apiqsruġaa, “Sumik atiqaqpich?” Ilaan kiuniġaa, “Uvaŋa
    atiġa Iñugiaktuaq atakkii uvagut iñugiaktugut.”
  msb-msb: Pakatapos hinunga siya ni Jesus, “Sin-o ka?” Nagsabat siya, “An ngaran
    ko Damo kay damu-damo kami.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa jmi²dsí² hlaih¹³: ―¿He² tsenh²hning?
    ―ca¹juúh²dsa. Jøng² ca¹juúh² calah jmi²dsí²: ―Legión báh³ tsen²jni. Di³ juai¹²
    jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ଆରି, ଜିସୁ ତାକେ ପାଚାର୍‌ଲା, “ତର୍‌ ନାଉଁ କାଇ ନାଉଁ ?” ସେ ତାକେ କ‍ଇଲା, “ମର୍‌ ନାଉଁ
    ବାଇନି ଡୁମା, ଏନ୍ତି ଆମେ ଜବର୍‌ ଆଚୁ ।”
  meu-meu: Bena Iesu ese e nanadaia, eto, Oi ladamu be daika? Ia na e haere, eto,
    Ladagu na Tuari Oreana; badina be ai na hutuma.
  yva-NT: Umba Yesus po anajo pare, “Nya tame mi rui?” Vatane umawe po raura pare,
    “Sya tame mirati Legiun, weye reamanui rave.”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Ti ésiya i ngahen mua?” “Ti keaduan,” kagi
    na, “i ngahen kua; da meadu kame.”
  zpm-NT: 'Dzigo bnabdiidz Jesús lo ma dieṉ cho lë ma. Pquiab ma rëb ma: ―Legion lë
    no, sac nzian nac no.'
  hix-NT: Onok omoro, oyosotà, kekon xarha tà, Txesusu, àwya. Thenyenohnà mak on ha,
    rosotà, thenyenohnà ymo yoh me ryesnàr ke, kekon hatà, noro ymo.
  sim-sim: Uhu Jisas ormu silira, �Hi mihi lawe?� Urik wasimalengamba oto ormu mbara,
    �Hi anhi, �Musha Mende� sir. Mberem ushiwak? Nir musha mendek ni nanda nir.�
  npi-ULB: उहाँले त्यसलाई सोध्‍नुभयो, “तेरो नाम के हो ?” त्यसले उहाँलाई भन्यो, “मेरो
    नाम फौज हो, किनकि हामी धेरै छौँ ।”
  cgc-cgc: Painsaan Jesus mama an, “Ino ngaran no?” Gasabat malain na mga ispiritu
    na naan ta mama, “Ake na ngaran Linibo tak tama kay.”
  tim-tim: Hain dâmbo hin magaŋep, “Kotge niŋe.” dâm aikombo, “Nâ kotne dondâ. Nen
    dondâ manden aregât kotne dondâ.” dâep. Hain dâm kârikŋe akmâ hin ulilaŋep,
  yor-yor: Jesu sì bi í léèrè pé, “Kí ni orúkọ rẹ?” Ẹ̀mí àìmọ́ náà sì dáhùn wí pé,
    “Ligioni, nítorí àwa pọ̀.”
  wos-wos: Wungi wandéka dé Jisas déré wa, “Ména xi yingi dé?” Wungi wandéka dé déré
    wa, “Wuna xi Xi Warekwa Du me. Nani séfélak me.”
  emp-NTPO: 'Maʌ̃be Jesuba dji jaia iwid̶isia: –¿Bʌra casa trʌ̃ jarabada?– Dji jaiba
    panusia: –Mʌ̃ trʌ̃ra Cãbana abadaa, dairãra cãbana panʌ bẽrã.–'
  eng-F35: Then He asked him, “What is your name?” And he answered, saying, “Legion
    is my name, because we are many.”
  ind-ind: Lalu Yesus bertanya, “Siapa namamu?” Salah satu setan yang ada pada orang
    itu menjawab, “Batalion, karena kami yang menguasai dia banyak sekali.”
  pes-OPCB: 'عیسی از او پرسید: «نام تو چیست؟» جواب داد: «نام من لِژیون است، چون ما
    عدهٔ زیادی هستیم که داخل این مرد شده‌ایم.»'
  mpt-mpt: Yesuse baabanea Keb niniino wangkebte? gesea e baabanea Ne niniino Homon
    netabe. Niminbabe, hob misiam ni homonobo ge baanea
  ssx-ssx: Kutupa Yesuma꞉ ipiki pa꞉ta꞉ lota꞉ pitolo alota꞉ Naka꞉ bikita꞉ epi ya꞉ka꞉ta꞉pe
    laa ipikana꞉ma꞉ alota꞉ Yaka bikita꞉ Eleke elekee laata꞉ Nikita꞉ wopu eleke eleke
    halomeke handa loa꞉me leekeme.
  mkl-mkl: Nɔ Jesu í beeɛ í ni, irei iriɛ. Ŋɔi í jɛɑɑ í ni, irim nii Zɑmɑɑ, domi ɑ̀
    kpɔ.
  gaq-gaq: ଜିସୁ ଆମେକେ ସାଲିଆକୁକେ, “ନାଁ ମ୍ନି ମେଃନେ ?” ଆତେନ୍‌ ରେମୁଆଁ ବାଲିର୍‌କେ, “ନେଙ୍ଗ୍‌ନେ
    ମ୍ନି ‘ବାହିନୀ’, ଡାଗ୍ଲା ନେ ଜାବର୍‌ ।”
  gof-RNT: Yesuusi iyaakko, “Ne sunthay oonee?” yaagidi oychchis. I, “Nuuni daro gidiya
    gisho ta sunthay Leegiyona” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନିଃକେ କୁଲିକିୟା, “ଆମାଃ ନୁତୁମ୍‌ ଚିକ୍‌ନାଃ ? ଆଇଁୟାଃ ନୁତୁମ୍‌ ଫାଉଦ୍,
    ଆଲେ ପୁରାଃଗି ମେନାଲେୟା” ମେନ୍ତେ କାଜିରୁହାଡ଼୍‌କିୟା ।
  gah-gah: 'Loko lokago Izesú nene loká otake gugulizaka éagave. Loko loká omikago
    eza limó: Leza mukí nouninazo, lugulizá nene ami mulusi nouve.'
  lcm-lcm: Au kala sui ia ta, “Kam asan ta si?” Na kala polpol ta, “Kag asan ta petau
    using namempo miang.”
  aer-aer: Jesus-ele renhe apayuthneke, “Iwenhe-ame ngkwinhe arritnye.” Artwe re angkirtnerlenge
    “Arritnye atyinhe apele, “Atningke anthurre.” Nhenge anwerne atningke anthurre
    nhenhe.”
  qvc-NT: 'Chayshina qayach''akushpa niptinqam, Jisusqa tapurqan: —¿Imataq shutingi?
    nishpa. Chaymi dyabluqa nirqan: —Noqaykunaqam shutini Manada, ancha achka kashqayllaparayku,
    nishpa.'
  tgl-ULB: At tinanong niya ito, “Ano ang pangalan mo?” At sumagot siya, “Ang pangalan
    ko ay Pulutong, sapagkat marami kami.”
  cbs-NT: '@see-verse:MRK.005.008'
  xtm-NTPP: 'Te Jesús ma, ni jikan‑tnu''u ya: ―‍¿Naxe nani ro? ―‍kúu ya jiña''a ya.
    Te ni ndakone''e tachi ma: ―‍Legión nani sa, vaa kua''a xeen sa kúu ―‍kúu i jiña''a
    i.'
  nnq-nnq: Yene Yesu ngankonya jwenio, “Lina linu mabeneke?” Mundu jwenio ngajanga,
    “Lina lyango, ‘Matyala,’ Magambu tubi tajingi.”
  bao-NT: 'To biro cʉ̃ ca ĩiro: —¿Do biro mʉ wãme cʉtiti? —cʉ̃re ĩi jãiñaupi Jesús.
    To biro cʉ̃ ca ĩiro cʉ̃ pea: —Paʉ jãa ca niirije niiri, Legión yʉ wãme cʉti —cʉ̃re
    ĩi yʉʉupi.'
  san-ORI: ଅଥ ସ ତଂ ପୃଷ୍ଟୱାନ୍ କିନ୍ତେ ନାମ? ତେନ ପ୍ରତ୍ୟୁକ୍ତଂ ୱଯମନେକେ ଽସ୍ମସ୍ତତୋଽସ୍ମନ୍ନାମ
    ବାହିନୀ|
  huv-NT: 'Ndoj Teat Jesús tatün manguiay: ―¿Cuane minüt? ―aj. Quiaj tapiüng: ―Legión
    xenüt cos sajlüyiün xeyay ―aw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―¿Teni̱ hu̱''i̱? Ra̱ n''yohʉ p''ʉya bi ''yɛ̱na̱:
    ―Nná̱ hu̱gä ngue yø mmu̱ndotho gähe, porque xa̱ngu̱gähe ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yoguk kaŋ Jesudi niŋguk “Du wohoge neeŋ” nimbune yoguk “Indi yabap
    feegoŋ doktiŋa wotniniye Me Mohok”.
  obo-NT: Na id inturan sikandin ni Disas, kahi rin to, “Ondoy kos ngaran du?” Mid
    tavak iddos busow to, “Maanmaan kos ngaran ku, su mo-uraa koy.”
  cak-ENT: 'Y xpu''u ri Jesús xuc''utuj c''a chin: ¿Achique abi''? Y rija'' xbij chin:
    Roj Legión ri nubi'', roma roj q''uiy chikakün rojc''o chupan ri achi. (Jun Legión
    ri rubi'' seis mil soldados romanos.)'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤁᤧᤔᤡᤱ ᤌᤧᤔᤠᤒᤣ᥅” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤡᤱᤃᤠ᤹
    ᤀᤠᤔᤡᤱ ᤋᤢᤖᤠᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤔᤏᤠᤀᤥ ᤀᤠᤏᤡᤃᤧ ᤕᤖᤡᤰ ᤕᤠᤃᤡᤃᤧ॥”
  snx-snx: Sisne Yesus suma ne inarlox, “Nyi donyam ye?” Silane adun Yesus sis mundulxo,
    “Ga lambeiyai sixamun. Nenxa hajo donyam Xajax Suma Lambei.”
  kql-kql: De, Jisasɨlɨn wunutuk kombɨiyeve, “Dakɨk wuŋɨn nanɨ?” De, wun Jisasɨtɨk
    sivɨleve, “Ŋakɨk wuŋɨn Kamaŋ. Ñen gasakamanaŋ.”
  mie-NT: 'De nī jīcā tūhún yā dē: ¿Nā cuá nāní nú? De nī ncāhān dē: Legión nání sá,
    chi cuāhā tāchī ñúhún inī sá, ncachī dē.'
  san-TIB: ཨཐ ས ཏཾ པྲྀཥྚཝཱན྄ ཀིནྟེ ནཱམ? ཏེན པྲཏྱུཀྟཾ ཝཡམནེཀེ ྅སྨསྟཏོ྅སྨནྣཱམ བཱཧིནཱི།
  qve-NT: 'Hinaspan Jesusqa chay demoniokunapa ñak''arichisqan runata tapuran: —¿Imataq
    qanpa sutiykirí? nispa. Chaymi chay demonioqa contestaran: —Noqapa sutiyqa waranqa-waranqantinmi,
    ashka kasqaykurayku, nispa.'
  pao-NT: Soo Te Pabe'e ka nana meeoo tubenga, “Ha'yoo u nane'a?” Soo tsoapa oo nanekwege'a,
    “Ka ewa'yoona numme, numme ewa nanane'a.”
  cbu-NT: 'Ashiri Isus: ¿Shiy chaksha surish? átu, uwsha: Nuw suri zapantanicha watam
    zapanniwa; tárangu.'
  usa-usa: enáwîqa náawabiyo?” titana “netuqyaa máunaboataa ketíwîqa Waabámáunatae.”
    téna
  soy-soy: 'Yeesu uu kɔ ku pisɛ rɛ: Íye kɑpi yɛ pɔ́ sée? Aku rinɔ́ɔ u yɔ́su rɛ:
    Pi yɛ nɛ́ sée rɛ kulúi, likumúŋɛ́ rɛ tɔ kulúi welɛ.'
  bkx-bkx: Ma Jesus ntoti mnak, “Ho kaanm ii, sikau?” Atoni naan natae mnak, “Au kaank
    ii Legion, fun hai leꞌ ii mimfau nneis, on leꞌ solalus puka ꞌnaek es!”
  hui-hui: Yasuhanda ibuhondo lalu, Í̠ mini aibe, lene. Ibugua ladai bialu lalu, I̱
    mini Dewa ina dewali kamago, lene.
  amf-amf: Yesusaar “Hasa nammo hayne?” hamayse kiam ki oysade. Kidiar “Thoothi wonin
    dohonna isa nammo Legoonne” hamayse kina ki giyade.
  quc-NNT: 'Xuta'' k''u ri Jesús che, xub''ij: ¿Jas ra b''i''? —xcha che. Xub''ij
    k''u che ri Jesús: Ri nu b''i'' are K''iyal. Je wa'' ri nu b''i'' rumal chi sib''alaj
    uj k''ia, —xcha che.'
  dob-dob: Ta Yesu wate ꞌienaida yaluyaluwa nina ꞌena, ꞌigwae, “Mwaꞌadega ꞌamu esana?”
    Ga tauna ꞌigwae, “ꞌAgu esana Tomoyauyau, manuna mabodama tai gete solanaya ꞌamiyami.”
  wrs-wrs: '@see-verse:MRK.005.008'
  mca-mca: 'Ha'' Jesús qa nifaakan: —¿Pa''n ii?— Hakha''an qa yeku''ƚ: —Aka''an yii
    legión, qe yo''lotsi''ƚha.—'
  tzo-TZC: 'Ti Jesuse jech lic sjacꞌbe: ―¿Cꞌusi abi? ―xut. Jech itacꞌav: ―Legión ti
    jbie. Yuꞌun toj epuncutic ―xi.'
  jao-jao: Kilu-yalbanga ki-Jijaj, “Ngandarra nda-wini?” Kumba-ngarninyma yiku, “Ngarna-wini
    Jakarda kangka marninganu li-jakarda arndaarnda.”
  mya-mya: ကိုယ်​တော်​က ``သင်​၏​နာ​မည်​ကား​အ​ဘယ်​နည်း'' ဟု​မေး​၏။ ထို​သူ​က ``အ​ကျွန်ုပ်​တို့​သည်​အ​ရေ​အ​တွက်​အား
    ဖြင့်​များ​သော​ကြောင့် အ​ကျွန်ုပ်​တို့​ကို​လေ​ဂေါင်​ဟု ခေါ်​ပါ​သည်'' ဟု​ပြန်​၍​လျှောက်​ထား​ပြီး​နောက်၊-
  gng-NT: 'Nɛn saan nɛ *Yesu niire'' wɔ ki ye: «Bi yih ŋɛ ba?» Nɛ u ye: «Ti yɛbe ma
    nnɔ, bi yih nni Ligol nɛ,»'
  cbi-NTPO: 'Tsejtu Jesús juntsa rukunu entsandi pake''meemi: Ñu, ¿ti mumuyu? timi.
    Tsenñu juntsa ruku: Iya Sera mumuyu, lalaya tsamantsa sera deju'' mityaa, tsaa
    mumu deeyu, timi.'
  ikk-NT: '''Ya kẹ Jesu nọ jụ a, sị, “Kị wụ ẹfan ị?” Ọ nọ shịarị, sị, “Ẹfan m wụ Igunrun,
    makẹlẹ ẹnyi bu ọda.”'
  leu-leu: E na Yesus a fin a vovau saat aava vao a mataa aanabeꞌ, “A isaam naseꞌ?”
    E a vovau saat a sui a fiaian sina, “Na Aami, senaso nemaam, ma malila.”
  maz-NT: 'E Jesús o dyönü c''ua c''e demonio: ―¿Pje ni chjũtsc''e? Cjanu o ndünrü
    c''ua: ―Ni chjũzü Legión na ngueje na puncjüzüjme, eñe.'
  bod-N: དེ་ནས་ཁོང་གིས་མི་དེ་ལ་ཁྱོད་ཀྱི་མིང་ལ་ཅི་ཟེར་ཞེས་དྲིས་པ༌ན། ཁོ་ན༌རེ། ངེད་ཅག་གྲངས་ཀ་མང་བའི་རྐྱེན་གྱིས་ངའི་མིང་ལ་དཔུང་ཚོགས་ཟེར་ཞེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü yexguma ga Ngechuchu rü nüxna naca, rü ñanagürü: —¿Ṯacü nixĩ i cuéga?
    —ñanagürü. Rü nüma ga ngoxo nanangãxü̃, rü ñanagürü: —Muxũchixü̃ nixĩ i chauéga,
    erü tamu i tomax —ñanagürü.'
  zpl-NT: 'Chequie unidichiaꞌ Jesuse lu niyu zeꞌe nú uninu: ―¿Ti leelu? Che ucuaqui
    niyu zeꞌe: ―Liꞌá lea Legión xne huaxi necaru.'
  mbc-NT: Moropai Jesusya mîîkîrî ekaranmapo'pî. —‍Anî' ayese'? —‍ta'pîiya. —‍Uyese'
    tu'kan, maasa pra arinîkon anna —‍ta'pîiya.
  ndg-ndg: Kanlokiya, “wenga lina lyako wanyai?” Ni ywembe kan'yangwa, “lina lyango
    Legion, mwalo tubi twabingi”.
  wsk-wsk: Se Jesus aking isuam, “Nika nip awiri ya?” mam. Se nu balam, “Aninga aip
    mu Legion,” mam, “mu awuk, ana suen biya.”
  toj-NT: 'Ti yala ja Jesusi: ―Jaxa hueni, ¿jas abiil ba? ―Jel ni ja jbiil huax alji
    jbaji porque jel ni jitzanoticon, xchi ja huiniqui.'
  dwy-dwy: Ŋayŋu ŋayi Djesuyuya dhä-wirrkaꞌyunana ŋanya bitjaya, “Yol nhe dhuwaya
    yäkuya?” bitjaya. Ga ŋayiya ḻakanhamina bitjaya, “Ŋarraya dhuwaya yäku Mala-Guḻkuꞌ,
    bili guḻkuꞌna wirrkina ŋarrakaya gurra yätjtja birrimbirr malanynha nhina,” bitjaya.
  kkl-kkl: Seogpa, Yesusti phia yonge anekoag hailamogti, “An si etne?” seog. Seogpa,
    samoro lelamogti, “Nu phia maikno teknero nimi ane kulomag wamap. Ane sembe, na
    si Legion,” aro ambarog.
  tbc-tbc: Aria, agog Jesus ur saiak an isumiani, “Oŋ yaŋa enti ak i?” Agog iŋ awan
    yabig igo ibol, “Ŋai yaŋag Legen, man dugo, maŋ wei kasik a.”
  sna-sna: Ipapo Jesu akamubvunza akati, “Zita rako ndiwe ani?” Akapindura akati,
    “Zita rangu ndiRegioni, nokuti tiri vazhinji.”
  smk-NT: Tinepet na ni Jesus kona, “Ani a tawag komo?” Ket wana, “Say tawag kongko
    ket Rinibu-ribo ta si'kami, abaw kamin tuloy.”
  grc-TCGNT: Καὶ ἐπηρώτα αὐτόν, Τί σοι ὄνομα; Καὶ ἀπεκρίθη, λέγων, Λεγεὼν ὄνομά μοι,
    ὅτι πολλοί ἐσμεν.
  mzz-mzz: We Ieisu ivelautolieni, “Banikodiqa kamuavaqa?” We ibaivila ivo, “Dede
    meyokoma beqa kamawavaqa Ligioni.”
  gof-WFTW: Yesuusi iyaakko, “Ne sunthay oonee?” yaagidi oychchis. I, “Nuuni daro
    gidiya gisho, ta sunthay Leegiyona” yaagis.
  spa-BLM: 'Le preguntó: “¿Cómo te llamas?”. Le dijo: “Me llamo Legión, porque somos
    muchos”.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau jupe: —Ma''ja te enerera?— ''jau Jejui ''ga mama''eukwaawa
    upe. A''erauwe ''jau ''ga upe: —Kwaiwete ore ''ga pirewaramũ. A''eramũ ''gã ore
    renũina “kwai” ''jau oree— ''jau mama''eukwaawa ''ga upe.'
  dao-dao: Acunüng Jesuh naw, “Na ngming u ni?” ti se, Ani naw, “Ka ngming cun ‘Apä
    ni’ keimi cun khawjah kami lawki tinaka kyaki” a ti.
  cya-cya: 'Mñicha'' ñi ''in yu: ¿Ña''an ta naan? Lo'' mxcuen yu ''in ñi: Legión naan
    hua, si''yana qui''an ''a hua.'
  beu-beu: Ang muse Yesus adang taaning hula, “Eene nuba?” Nehe angu ebalet hula,
    “Naing nene Legion, se ning anga toang amarat ribu iising alehil emenghula tentara
    ibatalyon angu edadenang.”
  wrk-wrk: Ngajakayi nanda mudu nganinyi Jisuswanyi, “Wanyi nganyi niji.” Baki jananganjayi
    nganinyiwanyi, “Ngaki niji Kaja, kajangangi nurru wuwarrmuku kalawuyngkurru mankanyina.”
  nii-nii: Jiisas wu ei kii sim, “Nim embe nii?” a nim. “Na embe opu ond wumb; nimbił
    erang sin pei mołmun,” pa nim.
  ign-NT: 'Tacahe, ema Jesús mayase­recapa ema éreana. Ánipa maicha: —¿Tájaha píjare
    píti? Majicapapa éma: —Núti nucaijare “Nacape­naharu ena ichape­mu­ri­queneana
    éreanana”. Jéhesarehi, ichape­mu­ri­havihi víti.'
  dik-NT: Go Jethu jäl thiëëc, “Cɔl yï ŋa?” Go bɛ̈ɛ̈r, “Ɣɛn aa kut rin ɣok ajuëc.”
  cac-cac: 'Ix lajvi chi'', ix sc''anb''an Jesús d''a vin̈: —¿Tas a b''i? xchi d''a
    vin̈. —Legión in b''i, yujto tzijtum co b''eyi, xchi vin̈.'
  tzj-E: 'C''jara'' Jesús xc''axaj tzra acha: —¿Nak abi''? Ja'' cawra xbij tzra Jesús:
    —Anen en Legión. Cara'' nubi'' com ok q''uiy.'
  san-BUR: အထ သ တံ ပၖၐ္ဋဝါန် ကိန္တေ နာမ? တေန ပြတျုက္တံ ဝယမနေကေ 'သ္မသ္တတော'သ္မန္နာမ
    ဗာဟိနီ၊
  yaa-NT: 'Askafaito Jesús yõkani: “¿Mĩ afe anemẽ?” faito, nãato kemani: “Ẽfe ane
    Legión nõmãi ichapax,” fani.'
  cab-NT: Ába lálügüdüni Jesúsu. —¿Ca bíri? Ába loúnabun. —Lejión níña ladǘga gíbetiwa.
  clu-clu: Ginpamangkot tana dayon ni Jesus, makon na, “Sino imong aran?” Kag nagsabat
    tana, makon na, “Akun aran si Panung ay doro kami.”
  swh-ULB: Naye alimwuliza, “Jina lako ni nani?” Naye alimjibu, “Jina langu ni Legion,
    kwa kuwa tuko wengi.”
  tpt-NT: 'Ex va chuncha ni Jesús va lhisakmil: —¿Tisuncha unkꞌancha mintaqaꞌuti?
    Ex ni yucha va naul: —Kitꞌin ijkunkan Pumalhuu. Va kilhuvajkꞌan ijkuntau.'
  aai-aai: Naatu Jesu ibatiy, “O wab i abistan?” Orot iya’afut eo, “Ayu wabu i ‘Kou’ay,’
    anayabin aki i nai moumurih na’in.”
  sny-sny: Sosu Jisas le ma'e apou ei toweriye, “Iyape no eiwerou awere?” Sepei luwaru
    a'i le ma'e itiya'u eiye, “Iyape nomo lo tomu ne'ese a'i. Sepei tomu ne'ese meni
    marepi hepene papu ironamisiya.”
  myy-myy: 'Ito ĩ yiroca ado bajiro yiyijʉ Jesús ĩre: —¿Ñe wame cʉtiati mʉ? yiyijʉ
    Jesús. Ito ĩ yija: —Jãjarã wame cʉtia yʉ, jãjarã rʉ̃mʉ́a gʉa ñajare.'
  trc-NT: 'Ga̱a ne̱ xnáꞌanj Jesucristó man nana̱ chre̱e, ne̱ cataj soꞌ: ―Da̱j cuꞌna̱j
    so̱ꞌ ga̱ ―taj Jesucristó rihaan soꞌ a. Ne̱: ―Xꞌneꞌ noco̱o ndoꞌo me núj, ne̱ queꞌe̱e̱
    ndoꞌo núj á ―taj nana̱ chre̱e rihaan Jesucristó,'
  cut-NT: 'Tumerune ye sa̱hn: ―¿Deh doche ne? Ndahconan se yahn ye: ―Legión duché,
    te a̱ma ya̱hn ri nuhn.'
  bel-bel: 'І спытаўся ў яго: як тваё імя? І той сказаў у адказ: легіён імя мне, бо
    нас многа.'
  zlm-KSZI: Kemudian Isa bertanya kepadanya, ‘Siapa namamu?’ Orang itu menjawab, ‘Legion,
    kerana kami ini ramai sekali.’
  gdr-gdr: Sɨ Yesu tin yerkitonj da, “Yete mor nyɨ?” Ɨ ton mɨra yomnonj da, “Kor nyɨ
    tonte Ligiyon, nokɨp sɨn jogjog im.”
  vmy-NT: 'ꞌBa kio Jesús tsiningiyare: —¿Jó ꞌmiri? —Legión ꞌmina̱, ngatꞌa ne nkjin
    mani —kitsu isennixtjin xi bi ndo.'
  cmn-FEB: 然后问他：“你叫什么名字？” 他回答：“我是‘群魔’，因为我们的数量众多。”
  gmv-RNT: Hessafe qasse Yesusi iza “Ne sunthi oonee?” giidi oychides. Izikka “Nuni
    darota gidida gish ta sunthi Leegone geetettes” gides.
  ncl-NT: 'Jesús quilajlanic, quilic: —¿Quinami timotoca? Quinanquilic: —Cate míac
    notocajmes pampa ticate míac ijyecames.'
  wed-wed: Iesu, orotona i vitara-virevirei i pa, “Tam wavam aiai?” I paribelei i pa,
    “Tauai a maḡa, aubaina tau wavau lamna Ḡavia Patarana.”
  sua-sua: '@see-verse:MRK.005.008'
  klt-klt: Ing inán Jesu yá inuk, “Kutya ku ni?” Ing inán, watá miuk, “Nák ku iruk
    wáik tombong hásák wata táwi yáni ya átnándat, wáina wata ku kutna wu Tombong
    Hásák.”
  are-are: Jesualantama erinha pmarraka, “Rretnya ngunhama unta?”
  gai-gai: Karica Iesusa manmo madigiat, “Una ia mandai?” Ri, ma rutica gaindopatna,
    “Aukna ia Wɨt, aintik ŋerŋgaur ŋgorik wɨt aniaca aukap eacrena.”
  qvm-NT: 'Tsauraga tsay demoniucunata Jesús taporgan caynog nir: “¿Imatag jutiqui?”
    Tsaynog tapuptin demoniucuna caynog nergan: “Nogapa jutëga Legionmi. Tsay jutëga
    caycan tsaytsica captëmi.”'
  chz-NTPS: 'Hiꜙ gaꜙngɨɨꜘ Jesús juuˈ kiyhꜗ: —¿Heeˉ che̱e̱hˉ hneˉ? Mahꜗ gaꜙjäyhꜘ: —Legión
    che̱e̱nˉ, jëëhꜘ jwë̱ë̱ꜘ jnäähˈ.'
  kmu-kmu: Higeno YisasiꞋa ani kanohena mage huno hie “Kagai kagia tagae?” huno havigegeno
    “Nagia KasagoꞋya-moꞋnae. MukiꞋa Kefo AvamuꞋmoꞋya nagupi haifaleꞋya mainaya yafe
    nagia KasagoꞋyamoꞋnae.” huno hie.
  ood-NT: Sh g Jesus ab hahawa kakke, “Shahp chehgig?” Sh hab kaij hegai oꞌodham,
    “Bani chehgig ‘Muꞌichu’ nach pi muꞌij,”
  lbm-lbm: यीशु न ओको सी पुच्छ्यो, “तोरो का नाम हय?” ओन ओको सी कह्यो, “मोरो नाम सेना
    हय; कहालीकि हम बहुत हय।”
  ncj-NT: 'Huan Jesús oquitlahtlaniloc: ―¿Tlen motoca? Huan yehhua otenanquilic: ―Notoca
    Ololi, tleca tlahuel timiyacten yehyecamen.'
  yuj-yuj: Aenánko maok, Jisaso man turunkrá, “Ae te waráp e te apaeno?” Makránko
    maok, mao man sérrá, “Yino te kápae kare ara, onomp e te ‘Ami’ no.”
  kto-kto: Tiesong gare tiro. Pa amarikong Iesu ga ugama aime, “Aga bonim nuo?” Pa
    ugama iriro migana la ame muranama ila kire, “Bonim tuo migana o danunumiap. Muana
    la papot.”
  gmv-NT: ሄሳፌ ቃሴ ዬሱሲ ኢዛ “ኔ ሱንꬂ ኦኔ?” ጊዲ ኦይቺዴስ። ኢዚካ “ኑኒ ዳሮታ ጊዲዳ ጊሽ ታ ሱንꬂ ሌጎኔ ጌቴቴስ” ጊዴስ።
  por-BLT: 'Então, Jesus lhe perguntou: “Qual é o seu nome?” Ele respondeu: “Meu nome
    é Legião, pois somos muitos.”'
  stp-NT: 'Baꞌ ba tɨkkaꞌn gu Jesuus gux ñaanbigɨm, jup tɨtda: ―¿Jax jap tɨɨꞌ? ―Lejion
    jañ dho tɨɨꞌ ―jup kaiꞌch gux ñaanbigɨm―, nach guꞌr muiꞌ gu cham kɨkɨɨꞌ iꞌiiꞌmdaꞌ.'
  mgc-mgc: Here Yësu ako'jo hɔ mo iya henye, “Ru yï ëyï?” Kora ne aya'ba da me'do
    iya henye, “Ru ma ‘Gboko,’ ga kö'du dëdï ze kyɔ.”
  ame-NT: 'Jesúsñapaʼ alla oterranerr ñeñt̃ chorrena oneñet̃: —P̃apaʼ ¿esoʼtña pesoʼcheñ?
    Ñañapaʼ atet̃ oterranerr Jesús: —Napaʼ añ nesoʼcheñ Legión t̃arroʼmar yapaʼ nanac
    patonrey.'
  mgh-2016: Yesu nkankoha, “Nchina ninyu apani?” Ntu uyo nkaakhulha, “Nchina naka
    ‘Nlhoko’ hii niri enchi!”
  kvn-NT: 'Tenal Jesús niaje ekichial: —¿Igi pe nugdé? Tegin nia Jesúsga chogal: —Antin
    nug: “Ichejulid.” Tenal anmal-niamal íchejul tulegin pukwadbal weob nugdo.'
  gvf-gvf: Dungure Yesu ka sirin bile tongwa, “I kaanin galo.” Yalini waa dire iru
    dungwa, “Na ibal binanbile milebinga na kaanan Miriki Wen paamua.”
  san-ISO: atha sa taṁ pr̥ṣṭavān kintē nāma? tēna pratyuktaṁ vayamanēkē 'smastatō'smannāma
    bāhinī|
  deu-ELBBK: 'Und er fragte ihn: Was ist dein Name? Und er spricht zu ihm: Legion
    ist mein Name, denn wir sind viele.'
  mcb-NT: 'Impogini ikantiri Jeso: —¿Tyara pipaita? Ikanti irirori: —Onti nopaita
    Tovainirira, tovainitari nonaigi.'
  yle-yle: Yesu u kwo póó wo, kwo, M̱i n꞉uu? Yi pini ngê kwo, Nmî pi dîdyênî, mu kópu
    u dîy꞉o nmo yilî.
  swh-1850: Basi, Yesu akamwuliza, “Jina lako nani?” Naye akajibu, “Jina langu ni
    Jeshi, maana sisi tu wengi.”
  ese-NT: —¿Ae bajjani miya? —Jesosaa oya acanaje. —Ecuana quea huiso neejo Quea Shahua
    Huiso bajjani —sajaꞌa canaje niñepoquiya—. Che mo miyaya ecuana dejjajo nequi
    cuayaqui meeꞌyo majje ¡aꞌa quea huesha nee huoojeajji! —poanaje eshahua cuana.
  jac-NT: 'Iskꞌamben Comam tet naj: —¿Tzet habi? ẍi Comam. Istakꞌwi naj: —Legión
    inbihan yuto caw niman jikꞌni cobahan̈, ẍi naj.'
  cak-CNT: 'Y xpe ri Jesús xuc''utuj c''a chire: ¿Achique abi''? Y rija'' xubij-pe:
    Oj janíla ri nubi'', roma man nuyon ta yin, xa can e janíla chuka'' ri vachibil
    ec''o.'
  zia-zia: Arare Yesu mene nung atata yero sena, “Yazo nina aweni?” Ayero senu abena
