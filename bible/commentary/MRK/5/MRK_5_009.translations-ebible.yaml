  heb-heb: וישאל אתו מה שמך ויען ויאמר לגיון שמי כי רבים אנחנו׃
  mpp-mpp: Inguc mime Yesudi yanguc uwacnowec, “Ga wacgone ma?” Uwacnome miwec, “Na
