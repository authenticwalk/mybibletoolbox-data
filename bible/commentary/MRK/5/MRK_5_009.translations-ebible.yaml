  hrv-hrv: 'Isus ga nato upita: “Kako ti je ime?” Kaže mu: “Legija mi je ime! Ima
    nas mnogo!”'
  box-NT: 'Ó o Yeesu tùara a yi: «Ũ yèni ɓa le we?» Ó o bía: «Ĩ yèni ɓa le
