  ssg-ssg: Jises kamei i, “Axam la?” I pahoi ukek, “Axak Kilan nake amite pate kilan.”
  zpo-NT: 'Zee mnabdizh Jesús: —¿Cho le gu? —Nu le Zyen Doo —nzhé xaa—, nel zyen doo
