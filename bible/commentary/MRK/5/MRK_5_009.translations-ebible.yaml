  kms-kms: Muq Jisas ni pengu nindig nari, “Nu nyamb pughene?” Di wuti te oyi nand
    nari, “Nge nyamb te Ami, te pugri beghi quan pas.”
  agn-agn: Animan mandian sine-ma ni Jesus tang dimonio, “Sinopay aran mo?” Siminabat
