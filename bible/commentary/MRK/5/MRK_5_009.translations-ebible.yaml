  ssd-ssd: 'Taŋakina le Yesus ndek nu kusnana: Naŋe nyu ima ŋgina le nu lafumba sakina:
    Ye tuku nyu Kame Kuasmbi. Sine gudommba teŋge mineg ŋgina.'
  acr-TNT: 'Ecꞌu ri Jesús xutzꞌonoj che: —¿Saꞌ rabiꞌ? —xcha che. Rire xucꞌul uwach:
