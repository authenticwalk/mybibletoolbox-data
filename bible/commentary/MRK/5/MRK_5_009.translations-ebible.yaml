    কারণ আমরা অনেকে আছি।
  ntu-ntu: Jiszs veabz kx, “?Drtqm neke?” Rpibzle kx, “Drtqnge Siu Kqlu, murde kqlu-zlwzkr.”
  pan-pan: ਫਿਰ ਯਿਸੂ ਨੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ, ਤੇਰਾ ਕੀ ਨਾਮ ਹੈ? ਉਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਮੇਰਾ ਨਾਮ
    ਲਸ਼ਕਰ ਅਰਥਾਤ ਸੈਨਾਂ ਹੈ ਕਿਉਂ ਜੋ ਅਸੀਂ ਬਹੁਤ ਸਾਰੇ ਹਾਂ।
  gvc-gvc: —¿Yabariro wama tijari mʉhʉ? —niha Jesu tirore. —Sã payʉ jija. Ã jina “Payʉ
    watĩa”, wama tija.
  mwp-mwp: Kalanu Yesu yapu poeybiz nubepa, ‘Nginu nel nga?’ Nuy mabayg kedha nubepa
    muliz, ‘Ngaw nel koeygarsar kuyk koeygarsar wati maril in gamunu muynu.’
  ksj-ksj: Ebu Iesuꞌa vaze ꞌahi ḡadiniro. 'Ḡa niḡo iniu?' Ebu raenaꞌa, 'E niꞌe “Legioni”,
    mazaḡa emeꞌe ḡehaḡa ꞌahine.'
  sbk-sbk: Wope abhuzya, “Itawa lwaho wi nanu?” Wope ajibule, “Itawa lwani Legion,
    pipo tuli bhinji.”
  mya-JVB: ကိုယ်တော်ကလည်း၊ သင် သည် အဘယ် အမည် ရှိသနည်း ဟုမေး တော်မူလျှင် ၊ အကျွန်ုပ်
    အမည် ကား၊ လေဂေါင် ဖြစ်ပါ၏။ အကျွန်ုပ်တို့သည် အများ ဖြစ် ကြပါ၏ဟု လျှောက် ပြီးမှ
    ၊
  kgf-kgf: Weleru qesimiyec, Qacga méré? Qesiyu melemma ʒéyec; Nini sasalanéŋ kecʒiŋ
    imuac niŋac qacna imi yaré ic tuŋa ʒéanʒua.
  awb-awb: Kareúwana Sísaga wensabé, Arenáwíq tenio úwana mi anínká, Ite áhnte míonayabé
    néníwíq Íregáritare éna
  gdn-gdn: Keyai berokoi ki inako wagubu, ko Iyesu e manupupu, wagubu ke; “Kau sigi
    ka badidi?” “Nu keyai berokoi ropani kawaya yewe dibimipi idiwei, ki pokere nau
    sini ka Damu Kawaya.”
  hvn-hvn: Ta kebꞌali ke Yesus pa noo, “Nadèu ne ngara èu?” Ta bꞌale ke ri noo, “Ngara
    yaa Legion, rowi jꞌii na he do rihi ae, mi tèbꞌa dèu horodꞌadꞌu he!”
  nko-NT: Ɩnʋ Yesu lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Nkálɩ bʋtɛtɩ́ fʋ́?” Ɔlɛlɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ,
    “Mɩ́ dá gyí, ‘Ɔdɔm’, tsúfɛ́ anɩhɩ́ɛ́ anɩ tsɔ́.”
  bsn-NT: 'To ĩ yirone, ado bajiro ĩre yiyuju Jesús: —¿Ñimʉ vãme cʉtiati mʉ? —ĩre
    yiyuju. To ĩ yisere ajicõari, ado bajiro ĩre cʉdiyuju vãti: —Legión vãme cʉtiaja,
    jãjarã ñarã ñari —ĩre yicʉdiyuju.'
  pib-NT: Geso gepomgalu, “¿Klu giwakyi?” Rugitlu. Wane china, “Ngiwaka Gixoluru,
    wa gixolurunpotwu.”
  wiv-wiv: A Iesus ki hulenia, “Hiza azei?” Ia ki kolia ki tania, “Hizagu a Armi.
    Na vuna hita ta luba.”
  reg-reg: Mwenene namubhusha, “Lisina lyao nawe-ga?” Namusubhya ati, “Lisina lyani
    ni Legion, kulwo kubha chili bhafu.”
  mlh-mlh: Oŋu miko iŋi weuya, “Go tinago mo?” Weume mibuŋ, “Niŋo kokoine gogobeneŋ
    ore tinanoŋuŋ Legion migobeneŋ.” Oi noŋunde buŋoo Mamari kubu soguine.
  gof-ENT: ዬሱሲ ኢያኮ፥ «ኔ ሱንይ ኦኔ?» ያጊዲ ኦይቺስ። ኢ፥ «ኑኒ ዳሮ ጊዲያ ጊሾ ታ ሱንይ ሌጊዮና» ያጊስ።
  aau-aau: Jisas hiy hye mesopok, “Hno uru hokwe poho?” Hiy mekow, “Hano uru hokwe,
    Ami, payhokuaw, hromkwe ompuay!”
  tvk-tvk: Misak ni, Iesu misisi bit, “?Hisom visi?” E moletin ak bit rilomun ni mini
    bit, “!Hisok Vanute! Vengan xa mabe vanut ninin tesa xil holu iaxa madi xat moletin
    ak.”
  prf-NT: Káttapos ay tinanung siya ni Jesus, “Ánya i ngaran muwid?” Tummábbig siya,
    “Batalyon, gapu makpal kami.”
  auy-auy: Ísu séna enáwíꞌa nááwaꞌono súwana séna sáwífaꞌa méraumpo kesúwíꞌa sáwífakoma
    úne séna mérowasa
  tbg-tbg: Minti tuvaro Ihuva vi vaanarara nena autu raane tuvaro vaana viva nai autu
    reharo tiharo, Ti hutu Airitahaakave. Tenavu airinavuma maa vaiintiraqi vauro,
    tiro.
  hub-NT: 'Nuna takai Jesús chicharuk: “¿Amina naarmesha yaita?” tusa iniam, ni ayak:
    “Ika untsuri asar, ina naarigka Untsuriyaiti”, tusa tinaiti.'
  hmo-hmo: Bona Iesu ia gwau, “Oiemu ladana be daika?” Ia haere henia, “Lauegu ladana
    be Hutuma, badina ai be momo herea.”
  big-big: Tegi Yisugu piyegi pelik nguk meiya, Yeik nugura talik mei? Pilik mei legi
    pugu pelik meiya to mela, Yeik nogora Ngelekpek, purik teni kolokngagonowili legi,
    meiya.
  gux-G: 'Yesu bo bual''o: «a yi ledi?» o bo ŋmian''o n yi niwuligu kelima t yabi.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ co̱''³ Jesús: ―¿Jmii''³¹ xi̱i̱n³nu³? ''E³ jo̱³ ca²³jua''³
    dsa³ ''í³: ―''I³ juɨ́ɨn²³ xi̱i̱n³na''³¹. Qui² bi²³ juɨ́ɨn²³na''³¹.'
  zar-NT: 'Jesús gunábinëʼ le, rnnëʼ: —¿Bi leuʼ? Bubíʼi didzaʼ le, gudxi Lëʼ: —Leaʼ:
    Le Zián, tuʼ röʼö ziantuʼ.'
  kde-kde: Bahi Yesu nkummuja kuchidoni, “Wako lina lyako nnani?” Nang'e nkunnyang'ula
    kuchidoni, “Lina lyangu Likuwa, kwa kuva hwetu tùvele tuvohe.”
  ata-ata: Xe Iesu muavuti la mutaliꞌisou aloxo ꞌo, “Ualasine loxovaa?” La sou anu
    mukolinu lexe, “Eni ualasilo lexe Lexioni, xo nexi tavuꞌalo misevile.”
  qvw-NT: 'Niptinmi: “¿Imam śhutiqui?” nin. Niptinmi: “Batallunmi, nisyu-nisyuña capäcuptïmari”
    nin.'
  nfa-nfa: Hèia Yesus karèi ne, “Ngara èu cee?” Na dhaa, aku nèngu na, “Ngara jaꞌa
    Legion, lula jiꞌi ae titu kèna, sama sèmi ca kaboko sordadꞌu!”
  tnp-tnp: Kəni Iesu təmətapuəh ohni məmə, “?Ik nərgəm pəh?” Mətəu təni məmə, “Nərgək
    u, Nɨmənin Tepət, mətəu-inu itɨmah tepət.”
  urd-urd: फिर उसने उससे पूछा “तेरा नाम क्या है?” उस ने उससे कहा “मेरा नाम लश्कर,
    है क्यूँकि हम बहुत हैं।”
  hot-hot: Êŋ ma Yisu hanaŋ hik ôpêŋ liŋ, “Anêm athêŋ nena?” Ma ôpêŋ hanaŋ, “Yenaŋ
    athêŋ nena Ŋê Vovak Lubuŋlubuŋ, ek malê nena yêlô ma bêŋ anôŋ.”
  mqj-NT: 'Nakutanaimi nakua: “Aka sangammu?” Natimba'' nakua: “Disangana'' Legion
    annu budakan.”'
  rus-SYN: 'И спросил его: как тебе имя? И он сказал в ответ: легион имя мне, потому
    что нас много.'
  mbh-mbh: Lama Jisas i ria i ve, “Iom anga?” Ma i olal i a i nge ve, “Iok a Pulua,
    eneke engek avele them pulua.”
  bdd-bdd: Ma Yesu wete ꞌihesilala ꞌigwae, “Togidega saniu?” Ma tauna ꞌigwaeya, “Sanigu
    Baibaiwa Hedada, weyahina mabodaima loheya bewa ꞌalona ꞌamiyamiya.”
  cbt-NTPO: —¿Ma'ninquënta' quëmaso'? itërin Quisosori. —Na'acoi ni'toi, “na'a huaranca,”
    itërinacoi.
  srn-NT: 'Dan Yesus aksi en taki: “Fa yu nen?” A piki taki: “Mi nen na Hilahila,
    bika un furu.”'
  cta-NT: 'Liꞌ nchcuane Jesús jiꞌi̱ yu quicha biꞌ: ―¿Ni naa nuꞌu̱? ―nacui̱ Jesús jiꞌi̱.
    ―Quiñaꞌa̱ tsa lo naa naꞌ ―nacui̱ nu quicha―, chaꞌ quiñaꞌa̱ tsa tyaꞌa cuiꞌi̱ xñaꞌa̱
    ngusñi ꞌna ―nacui̱.'
  bqc-SIM: 'Ɔ̃ Yesu aà là à mɛ̀: N tↄ́n kpelewai? Ɔ̃ a wèwà à mɛ̀: Ma tↄ́n Dasi,
    asa wá dasiɛ.'
  tcz-CHONGTHU: Chuin, “Namin ipiham?” tia adohleh, aman adonbut in, “Tamtah kahi
    jeh'un kamin Janel ahi,” ati.
  mar-mar: त्याने त्यास विचारले, “तुझे नाव काय?” त्याने उत्तर दिले, “माझे नाव सैन्य,
    कारण आम्ही पुष्कळ आहोत.
  snp-snp: Loumaito, Yesukafo, Kulika lo, loto loumaito siya-mulunau yau Satani kimiwela
    muki diti minainako, yamu kuline Lisiyonile, loto loumaiye.
  isl-isl: „Hvað heitir þú?“ spurði Jesús. „Hersing.“ svaraði andinn, „því við erum
    margir í þessum manni.“
  spy-NT: Kuteebee ꞉Yēēsu kule, “/Kēēkuurēēniing' ng'oo?” Kulē, “/Kēēkuurēēnoo ‘Lukēēt,’
    kuuyu kēēchoong'ēch.”
  xnn-xnn: Dat sooten Jesus isnan anito, “Sino nan ngadanmo?” Dat kanan nan anito,
    “Nan ngadanko et Linibo tay adoado kami.”
  mwe-mwe: Bhai, a Yeshu gubhammushiye, “Bhandu bhakuushemanga gani?” Gwajangwile,
    “Lina lyangu ‘Likundi’ pabha putuli tubhabhagwinji.”
  tte-tte: Yeisu ineli koina iba, “Kowa esam?” Kabo kainana iyamaisa iba, “Yau esagu
    Boda kaiwena kabaibaiwa tomo bwaite kalona mena kamiyamiya.”
  tcs-tcs: Zizas i bin spik po em, ‘Uda neim blo yu?’ Da nugudspirit bin ansa em,
    ‘Mina Plenti, bikoz mipla prapa plenti ya insaid dis man.’
  hlt-THB: “Nang ming u nu?” tinawh Jesu ing doet hy. Anih ing, “Khawzah kami law
    a dawngawh, Legion ming na nyng,” tina hy.
  soq-soq: Mape Iesu me waitarasane wanase, “E eboa ambi?” Ita me sipoasane wanase,
    “Ne ebona Uaraia, ipawa no aleu kadiwa uaraia mape wainitana.”
  qub-qub: 'Jesús tapuran: «¿Imataj jutiqui?» nir. Chaura löcuga niran: «Achcaj captëmi
    jutë Legión.»'
  att-att: Á iniyabbû na laguk ni Apu Kesu kuna, “Anni yù ngágam mu?” “Jibu yù ngágak
    ku gapu ta apípiá kami,” kun nayù naggusapel.
  bki-bki: Mia Yesu bika denio, berinavo “?Na siamo, kei?” Naruei niununo va nei berdop̃eio,
    berinavo “Kiniou siaku, burutiniobi na mira, bior kumemi miroano laka nei.”
  bqp-bqp: 'Akũ Yesu a là à pì: N tↄ́n deraa? Akũ à wèa à pì: Ma tↄ́n Dasi, zaakũ
    ó dasi.'
  mcp-mcp: 'Yésus mú jí nyə nə́: «Jínə́ dwô wə́ zə́?» Nyə nə́: «Jínə́ dâm wə́ “Kínda”,
    nəcé sə́ bɨ́ ŋkí bulya.»'
  hat-hat: 'Lè sa a, Jezi mande li: -Ki jan ou rele? Li reponn li: -Yo rele m'' Rejiman,
    paske nou anpil.'
  npl-NT: 'Iwa Jesús okitlajtlani: —¿Tlan timotoka? Ye otlanankili: —Ne notoka Miaktikeh,
    porke timiakeh.'
  bgg-bgg: Ji-è, Isu de aishii sai, “Na beng nyie beng phlei!” Jipha bran è Isu shii
    chang, “Gu beng ne ibrog ro, nyieliieshii, gu iliing shii awie ragung ne bajo
    um ro.”
  eng-TCENT: Then Jesus asked him, “What is yoʋr name?” He answered, “My name is Legion,
    for we are many.”
  eng-BSB: “What is your name?” Jesus asked. “My name is Legion,” he replied, “for
    we are many.”
  cpu-NT: 'Ipoña josampitanakeri: “¿Tsikama pipaitaka?” Ari jakanake peyari, ikantzi:
    “Nopaita ‘Oshekyaantzi,’ tema osheki nokarataiyini.”'
  san-ASM: অথ স তং পৃষ্টৱান্ কিন্তে নাম? তেন প্ৰত্যুক্তং ৱযমনেকে ঽস্মস্ততোঽস্মন্নাম
    বাহিনী|
  tac-NT: 'A''lige rukele Esusi alué rió: ―¿Cho anilime ju mué? ''Lige alué rioka
    anile: ―Neka Lejioni anilime ju, ramueka we''ká nírigime ―anile.'
  eng-WEBPB: He asked him, “What is your name?” He said to him, “My name is Legion,
    for we are many.”
  gfk-H: 'Ma Iesu ga tiri ia, “Siga no hinsaam?” Ga balu ia hoken: “No hinsagu ‘Arip
    na arip.’ Warah? A haleng sakit mehet.”'
  viv-viv: Bana kaliva gigahe-yo, Yesu gitoliyena gigayo, “Gavaimi a egana?” Bana
    gigayo, “Aku egana YoꞋo, faꞋina ime yafune moyaꞋaima kaliva aluvaiyena.”
  yao-yao: Che Yesu ŵambusisye, “Liina lyenu ŵaani?” Nombejo ŵajanjile, “Liina lyangu
    Mpingo, pakuŵa tuli achajinji.”
  tgp-tgp: Iesu mo usia mara, “Eh, engko hijam hare?” Tanume sasati atu mo r̃aramia
    mara, “Hijaku enia Legion, matan kamam kama vao tavera jea!”
  auc-NT: Ïninque Itota, —Bitö æmömidö ïmii. Äñongante, —Tontadoidi tæiyæ̈näni adinque,
    Deguiönö, änänipa. Mönitö adobaï tæiyæ̈ pönï ïmönipa, ante botö ëmöwo adobaï Deguiönö
    ëmömopa.
  kbc-NT: Odaa Jesus ja ige niɡ̶ijo niwigo abeyaceɡ̶egi, meeteta, “Igame ɡ̶aboonaɡ̶adi?”
    Odaa ja igidi, mee, “Iboonaɡ̶adi ‘Eliodi oko’! Leeɡ̶odi moko eliodi.”
  bmh-bmh: Yesus nug go enai aureun, “Na wanim in?” Gonug koli aureun, “Izal wanim
    Asiu. Einen, ig wes eg asiu du gonugau ougab oug darem.”
  ctu-BL: 'Jesús tsi'' c''ajtibe: ¿Chuqui a c''aba''? che''en. Tsi'' jac''ʌ: J c''aba''
    Legión come cabʌlon lojon, che''en.'
  meq-meq: 'Yesu a tsətsah faya, a gwaɗay: «Məzele yak way?» Fakalaw a mbəɗay faya
    a Yesu, a gwaɗay: «Məzele ga Haladzay, hərwi nəmay haladzay.»'
  noa-H: Magbaa Jesuu hirig, —¿Pʌ k'an ha t'ʌ̃ʌrjẽwi? hajim hanʌm. Magbaa chi wounau,
    —Mʌʌn “Mepeen P'öbör” ha t'ʌ̃ʌrjemgui hajim haajem, maar nem k'apan sĩerrjëe haawai.
  alp-NT: Eleki Yesuse Itneu ro tiare be, “Amu nane sia?” Eleki ebeteke lokoI be,
    “Legione le au ruaku mo, ami bokala.”
  san-VEL: atha sa ta.m p.r.s.tavaan kinte naama? tena pratyukta.m vayamaneke .asmastato.asmannaama
    baahinii|
  kbq-kbq: Jisasi'a Kagi'a iza'e huno antahigegeno? Nagini'a hakarena mani'noe, Na'ankure
    tagra rama'a sondia vahe mani'none.
  kbh-kbh: 'Chents̈ana Jesús tbojantjá: —¿Nts̈amo cabaina ca? Y chë bacna bayëjëngbe
    juábnaca cha tbojanjuá: —Ats̈na Legión ca sënduabaina, bëtscanga fsëndmëna causa
    ca.'
  ron-LSB: 'Și l-a întrebat: “Cum te cheamă?” El i-a spus: “Numele meu este Legiune,
    pentru că suntem mulți.”'
  pon-pon: 'I ari kotin kainoma re a: Ij ad om? A ap japen potoan on i: let ad ai
    lekion, pwe kit me toto.'
  nhe-BL: 'Huan Jesús quitlajtlani: ―¿Quejatza motoca? Huan quinanquili: ―Notoca,
    Miyac, pampa nelía timiyaqui tiajacame.'
  sps-sps: Ai Jisas rangats towa, “E sei na asanga manyi ee?” Ana mes biny towa sa
    tsue, “Asanga vanyo, Tagin Tsian, tana saa amam kinai fiisok.”
  wnc-wnc: Iniwan yake, “Umanda mamin,” ngang inikwaiwan natake, “Natane umana Aminbam,
    Ninu kwaapzang.”
  bus-bus: 'Ben Yesu à là à bè: N tↄ́n diaa? Ben à wèàla à bè: Ma tↄ́n Pari, zaakɛ
    wá pari.'
  gub-BL: Na'e Zezuz upuranu hehe kury. — Ma'e tuwe nerer, i'i izupe. — Tekwe ikatu
    'ym ma'e tetea'u herer romo ihe, i'i Zezuz izupe. — Ta'e urereta tetea'u ure xe,
    i'i tekwe ikatu 'ym ma'e izupe wà, awa imuze'eg kar pà izupe wà.
  imo-imo: Nalo Jisasini kuro keri kanomundo nimbei, “Nunge imbi nariya,” nimu. Kuro
    keri kanomuni ungu pundu topa nimbei, “Nanga imbimu Pulumu, ambe telka lino kuro
    keri awinima wangopo moromolo,” nimu.
  boj-boj: Onaqa Yesus na mondor uge di nenemyej, “Ino ñam yai?” Degsi nenemyonaqa
    minjej, “Ijo ñam Qoto Tamo Gargekoba. Iga mondor tulaŋ gargekoba tamo endi aqa
    jejamuq di unum.”
  ulk-ulk: Iesude abi itmeri, “Mara nei nako dikeredi?”. Ege able lelut abi detagri,
    “Kara nei dikeredi Lera Kub ableglam ki mitkar uridli.”
  eng-DRA: 'And he asked him: What is thy name? And he saith to him: My name is Legion,
    for we are many.'
  knf-knf: 'Yeŧu akak ahepara aji : « Katimu kawo hum? » Kë aŧeem aji : « Pntuni pawooŋ
    katim naan, ŋŧumi. »'
  san-KHM: អថ ស តំ ប្ឫឞ្ដវាន៑ កិន្តេ នាម? តេន ប្រត្យុក្តំ វយមនេកេ ៜស្មស្តតោៜស្មន្នាម
    ពាហិនី។
  arn-NT: 'Fey Jesus ramtufi ti konweküfülelu: —¿Iney pingeymi am? Fey kisu llowdunguy:
    —Lekion pingen, rume fentrenngelu am ta iñchiñ.'
  zas-NT: 'Dxel gunabdiidx Jesús lojx rëbaman: ―¿Chu lal? Badxiꞌxan rëbix: ―Legión
    lan din zien nayajcan.'
  ken-NT: Yesu abhɛ́p yi bɛ, “Nnyɛ́n ɛnɛ nɛchi bɛ yi?” Akɛmɛ Yesu bɛ, “Nnyɛ́n ɛna
    nɛchi bɛ ngɛ́mtáy, mbɔnyunɛ sɛ́yǎ tontó.”
