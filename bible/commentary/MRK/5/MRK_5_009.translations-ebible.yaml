  bbr-bbr: Jisas nukas ko keser totorwon, “Nan enmat inok?” Kos ätäi auruwon, “Isan
    enim Sosop. Owon, ik osou aru sosop kiro ron wou uru raum.”
  inb-inb: 'Jesuska, chi runata tapurka: —Kam, ¿imatak suti kangi? Chi­ura ainirka:
