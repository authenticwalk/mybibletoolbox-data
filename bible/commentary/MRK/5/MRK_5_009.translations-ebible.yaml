  bvd-bvd: Sui sa Disas ka ledia ka 'urii, “Satamu sa tii?” Ma nia luua ka 'urii,
    “Sa Omea baita, suli meli 'oro 'asia naa.”
  ukr-1871: 'І спитав його: Яке імя твоє? І відповів, кажучи: Імя моє Легион, бо нас
    багато.'
  apz-apz: 'Ose ulahonɨngki ulɨmento, Nje yofe Ami hwonaꞌnyoho. Nakwoe hungkuno ole:
    Aꞌamu sɨsɨhwayo apaꞌno, piꞌnɨngo engofoho. Nakwo towahuno wonyo weꞌe mohumulohwono.'
  yon-yon: Yesumbed kaamonenoon, “Ewaningko kuu kane?” andoon. Andoone, yembed inandoon,
    “Naningko kuu Kadaareb, nub kuu yemoon kowe.” andoon.
  poi-NT: 'Jesɨc Jesús icwác jém pɨ̱xiñ, nɨmpa: —¿Mich, mii̱apaap? Jém pɨ̱xiñ icutsoŋ.
    Nɨ́mayt́a̱ Jesús: —Ɨch aLegión porque tsa̱m ajáyaŋtam. Taɨch tanaŋma̱t́i jém legión
    nɨmtooba iga agui jáyaŋ.'
  dhg-dhg: Bala nhan Djesuyum dhä-wirrkaꞌyuwanan nhanany bitjanan, “Yol ḻinygu nhunu
    dhaŋu ŋaykaṉam?” bitjan. Ga nhanmam rakaranhamin bitjan, “Ŋayam dhaŋu yäku Ŋapa-malami,
    bili guḻku marimi nyäkuḻ gayŋa dhaŋu barrakinyma birrimbirr malany nyena,” bitjan.
  wuv-wuv: Si'ei, na i'iginia Jesus ba, “Hini haramu?” Na ware ba, “Harau, Watauda,
