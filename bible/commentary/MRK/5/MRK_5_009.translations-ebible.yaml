    ―¿Te ʉ́r ju̱ quer tju̱ju̱?― Cja̱ bi da̱h‑cá̱: ―Cam tju̱ju̱gö ʉr Ejército, como
    rá ngu̱guije.―'
  hoy-hoy: यीशु आ दुष्टआत्मा से केळदुन, “नीन येन हेसुर आद?” अद यीशु से अन्त, “नान
    हेसुर सेना आद; यतिकी नाव हापाळ सा आयेव.”
  amo-amo: A tiringhe, “Lisafe nghari?” Aworoghe “Lisaninghe libutari bara na ti karin.”
  pjt-pjt: Ka Jesulu palula tjapinu, “Palu nyuntu wanyu ini ngananya?” Ka wangkangu,
    “Ngayulu ini Tjuṯanya panya nganaṉa mamu tjuṯa mulapa wati nyanga palula nyinanyi.”
  cwe-cwe: Yesu kamuuza, “Zina jako nani?” Nayo kedika, “Zina jangu Lung'husesa, kwaviya
    chawengi!”
  daa-NT: 'Kar Iisa indiig aman : « Kiŋ siŋjiŋ waa ? » Ŋaar gay telkiiji aman : «
    Nun siŋdu ‟ Dakinaw ”, asaan nin dakina. »'
  mlp-mlp: Haqad teq in susumun ug, Ni ninan ezaq? ham. Haqan in bilam, Ya inan Kuluwmo
    ham. Na ezaqgo i mataw kabemmo diq ham.
  ape-C: Aria Jisas narig anudok nagugak iri nakri, “Nyak nyanahwar mumam?” Aria anan
    nakri, “Apak sabaipari yoweishi sagabehos mawish mapenyan. Douk namudok aria apak
    manahwar sagabehos!”
  bgs-bgs: Iginsà si Jesus, na mà din, “Sadan é ngadan nu?” Igtaba sikandin, na mà
    din, “Mararan, su marapung ké.”
  faa-faa: Airakano Yasumo someraka, “Né yano motosa epare?” Airakano yatafumo someraka,
    “Isu mukisakipoko ano yano motosa Mukisapo.
  kik-kik: Jesũ agĩcooka akĩmũũria atĩrĩ, “Wĩtagwo atĩa?” Nake akĩmũcookeria atĩrĩ,
    “Njĩtagwo Legioni, nĩgũkorwo tũrĩ aingĩ.”
  cap-NT: 'Niz̈aza Jesusaqui pewczic̈ha: —¿C̈hjul tjuuchizamta? —cjican. Nii zajraqui
    kjaazic̈ha, tuz̈ cjican: —Tama cjitaz̈ wejt tjuuqui. Tamac̈ha wejrnacqui.'
  ksr-ksr: Kaeŋ jero kokaeŋ qisiro, “Gii qaga moro?” Qisiro jegi, “Nono mamaga laligojoŋiwaajoŋ
    qanana Liijon jejoŋ.” Ii ananaa qaanoŋ Kere tuuŋ somata.
  eng-TNT: 'And he axed him: what is thy name? And he answered sayinge: my name is
    Legion for we are many.'
  sbs-sbs: Mi namubuza, “Nguweni izina lyako?” Mi namwitaba, “Izina lyangu nji Mpi,
    mukuti tubangi.”
  sue-sue: Yesu meni nu atata wero senua awa, “Zazo ni aweni?” Ago senu ina ego senua
    awa, “Zazo naso Diti Bamu. Nera kota, nakare witai-bake.”
  fra-NCL: 'Et il lui demanda : « Quel est ton nom ? » Et il lui dit : « Mon nom est
    Légion, car nous sommes nombreux. »'
  bhg-bhg: Edo Yesu tedogosisina, “Dao ito averi?” Edo embo ami mina sisina, “Dao
    nato Jisi Da, aindabé nakare jiwaebé awatedo.”
  snn-NT: 'Caguëna, Jesusbi baguëni senni achabi: —¿Më''ë gue mami hue''eguë''ne?
    senni achabi. Senni achaguëna: —Jai Jubë hue''eyë, jai jubë huati hua''i ba''icua
    sëani, sehuobi baguë.'
  atb-NT: Hau htâng, Yesuq gi, "Náng myîng haî gâ lhê?" ga, yhang lé myi jáng, yhang
    gi, "Ngamoq gi, myo myo nghut é yanmai, Legio gâ lhê." ga tû taî ri.
  wro-wro: Burkai kaiąbuna, Nunŋumba ŋḁnąŋga? Kundjunąŋga, Ŋḁŋumba Legion; ḁri ardarawaia
    arkunuŋ.
  cek-AK: Anih mah to kami khaeah, Na hmin loe mi aa? tiah a dueng; to kami mah, Kaicae
    loe ka pop o parai pongah, ka hmin loe legion, tiah pathim pae.
  bkd-bkd: Dayun ininsaan hi Jesus hu “Sin-u sa ngaran nu?” Tuminubag haena hu “Sa
    ngaran ku Libu-libuwen tumenged ta madakel kay.”
  ctu-76: 'Jesús ti'' c''ajtibe: ¿Chuquiyes a c''aba'' che'' yic''ot? Jini xiba ti''
    jac''ʌ: Legión j c''aba'' joñon como yonlelon lojon, che''en.'
  lac-NT: 'Sam caj u c''ataj ti'' quisin: ―Ba'' a c''aba''? Caj u nuncaj, tan ya''aric:
    ―Legión in c''aba''. Mʌ'' ja wirej, pimenob aca''anenob ti''.'
  xla-xla: Epalati Yesuta ya꞉ watle epo atlaiyo, “Wa꞉ hi anata꞉?” diyo. Epalati ya꞉ta
    asiyama Yesu watle epo atlaiyo, “Na꞉ hiye Atumkaka. Adipalati, dia꞉ye sikemte
    pasatana,” diyo.
  xav-NT: 'Tawamhã Zezusi te ĩsisi zô sadanha: — E niha asisi hã. — Ahâ na, ĩ̱nhisi
    hã. E marĩ wa. Wa norĩ hã wa''ahâ wa. — Ãne te Zezusihi ma sisisi.'
  cuk-cuk: 'Jesús a-dulese egichialid: —¿Igi be nuga? Dule, abin-sogded: —Bukidaradye
    an nuga, ar ade, anmar niamar-ichesulid.'
  tbf-tbf: Samo e Iesu a nga vosuoreie, “Ese mi asa?” A nga kuil nama, “Mi asoung
    e Gargarleong, simi vunan gei palan.”
  uig-CYR: 'У униңдин: — Исмиң немә? — дәп сориди. — Исмим «қошун» — чүнки санимиз
    көп, — дәп җавап бәрди у.'
  ikw-NT: Jizọsi sịkwa a, “Kịni bụ rẹwhna ị?” Ọ kaa, “Rẹwhna m bụ Lijọni, kwnornu
    nụ a zị agịda.”
  khs-khs: 'Au selapita: Yesuyewi ema selese, “Ke unuwa ipa:?” Aputa: ho olokeyatelayewi
    selese, “Ne unuwa Amikeye. Koiyawemiye, niwa ilimakeye.'
  dwr-ENT: ዬሱሲ ኣ፥ «ኔ ሱንይ ኦኔ?» ያጊዴ ኦቼዳ። ኢ፥ «ኑኒ ጮራ ጊዲያ ዲራው፥ ታ ሱንይ ሌጊዮና» ያጌዳ።
  pma-pma: Sakini, Iesu visi vit, “?Isom isei?” Meatin enek vit risi mini vit, “Isomai
    ‘Houlu,’ ven komai houlu memusing kat meatin ekek.”
  atd-NT: Nig-inso ni Hisus sikandin to, “Hontow ka ngaran nu?” Nigtabak ka busow
