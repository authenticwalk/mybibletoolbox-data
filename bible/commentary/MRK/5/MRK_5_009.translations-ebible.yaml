  seh-seh: 'Pontho Yezu ambvundza kuti: “Iwe dzina yako ndiwe ani?” Iye atawira kuti:
    “Dzina yanga ndine Lejiau, thangwi ndife azinji.”'
  pab-NT: 'Hatyaoseta Jesus axene: — Xoare nexare hiso? nexa axene. — Nexare atyo
    Hisoakere, wikahare hoka — nexa.'
  llg-llg: Boe ma Yesus natanen nae, “O naden see?” Hataholi ndia nataa nae, “Au nadeng
