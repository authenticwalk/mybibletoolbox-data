  rop-rop: Wal Jisas bin askim det men, “Wanim yu neim?” En det men bin tok, “Main
    neim Bigmob, dumaji detmatj nogudbala spirit jidan insaid langa mi.”
  mee-mee: Nae Iesus ke ballage roma, “Giang nge tai?” Na i ke ale roma, “Giau nge
    Barana ta ka mangng papatu.”
  mwf-2018: “Nangkal murrinh nhinhi-yu?” Jesus kathu-yu mamna. “Murrinh ngay-ka wurnangat-wa.
    Nhini weyida ku ngepan wiye ku wurnangat nimin-ya nganthin ngurran-ya.”
  dif-dif: 'Ja Nulu nina jakalkana wonti: „Mina tala jinkani nganai?“ Ja nulu kalabana
    wonti ja nunkangu jatana wonti: „Legion tala ngakani nganai, ngangau ngaiani marapu
    nganai.“'
  gam-gam: Djika Jisas embe dji, ni kandjin ne? Djika kum ke tukiye al molo embe dji,
    no una merke mormon, no kandjine ge ami kambono we dji.
  nou-nou: Awasedo Iesu mi embo awa nganega isira, “Iso jawo rori?” Setiri embo amimi
    mina sisira, “Nango jiwae einda atera awasedo naso jawo awa jiwae ra.”
  mqb-NT: 'Yesu a cəce panan kutok: «Sləmay anak a nə wayaw?» A mbəɗahan apan: «Sləmay
    uno Daskalak, anga manay bayak awan.»'
  ape-B: Ali Jisas nasalik anudak nagakali nakli, “Nyak nyonahwalu malmu?” Ali anan
    nakli, “Apak wolobaipali sagabehas mawich mapenyunu. Douk namudak ali apak monahwalu
    sagabehas!”
  grc-F35: Καὶ ἐπηρώτα αὐτόν, «Τί σοι ὄνομά;» Καὶ ἀπεκρίθη, λέγων, «Λεγεὼν ὄνομά μοι,
    ὅτι πολλοί ἐσμεν.»
  cav-NT: 'Jadya quiqueyajutu Jesúsra bacaduracuare ecuita: —¿Ai bacani mique? —Ique
    Umadaque bacani, ecuana dyaque umada tibu.'
  kgp-NT: 'Kỹ Jesus tóg ti mỹ: “ã jyjy hẽ ri ke tĩ,” he mũ. Kỹ tóg: “Mil,” he mũ.
