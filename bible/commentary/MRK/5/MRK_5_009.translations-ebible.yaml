  jid-jid: Amyen bayo nde me ni nha? Wa hla niwu nde ma tuli ama a ki hei gbugbu'u.
  wmw-wmw: 'Ikisa Insa akindairi jini ire: “Ukwitiwa mwaja?” Iye akijibu: “Nikwitiwa
