  tel-2017: ఆయన, “నీ పేరేమిటి?” అని అతణ్ణి అడిగాడు. “నా పేరు సేన, మేము చాలా మందిమి,”
    అని అతడు సమాధానం చెప్పాడు.
  hat-BSA: 'Konsa, Li te mande l: “Kòman yo rele ou?” Li te di L: “Yo rele m Lejyon,
    paske nou anpil.”'
  bxh-bxh: Yo fede Yesu ya fatiꞌo lau lisina iyen, Hesam somo? Taumoho iyen, Hesagu
    “Baiwa–,” ꞌe ouli wananaha!
  top-NT: 'Jesús kalasquinipá: ―¿Niculá huanicana? Xlá kalhtí̱nalh: ―Cli̱tapa̱cuhui̱yá̱u
    “Legión”, porque quincha̱lhu̱huacán tí cmactanu̱ma̱náu jaé chixcú.'
  msk-msk: Kayan yagosip si Jesus sang mangkaraat, laong, “Sining aran mo?” Yimibak
    yaan, laong, “Si Mararan yang aran nami, kay laban madaig kami.”
  gyr-NT: 'Aheve oporandu chupe: —¿Mara vo nde rer? —ehi. Ahe omboyevɨ chupe: —Che
    rer Legión. Esepia, ore rehɨi eté —ehi.'
  kmh-kmh: Kun aŋgek, Jiysis bi kun anup aŋgak, “Yimb nand yerip?” Aŋgek aŋgak, “Yip
    kichekiy kuŋaynep ambaŋ ayip rek, yimb yand ‘Kuŋaynep’ aŋgak.”
  ukr-ONPU: 'Ісус запитав його: ―Як тебе звати? Той відповів: ―Моє ім’я Легіон, бо
    нас багато.'
  emi-emi: Vara me Iesu ghe kolomiela va, “See ararim ateae?” Me ghe uela va, “Ararighi
    eteae ta Liijen, poli karika va aghi nonga, ta oroi iemami.”
  zpv-NT: 'Chiꞌchi gunaabadxyiꞌdxyi Jesuhs loh bwiinndxaaba chi rahbi Ñiꞌh: ―¿Chyu
