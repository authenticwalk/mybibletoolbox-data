    amɨ itɨpɨ maipɨhiyaanɨ taahiyɨhiyaanɨnɨ bindɨhaawɨhɨto,” undataase.
  ubr-ubr: On mes Iesu itetemai iyau, “Om wabim mamaba i? Orot iyafotai iyau, “Yau
    wabiu on ‘Sigaraba’ wei on ison kwakwan!”
  tsw-NT: A̱vu we ece yi, “Cine tsa ɗa aala a̱ wu?” A̱vu u usu, “Aala a̱ va̱ a ɗa
    Oɓolo adama a na tsu ta̱ a̱bunda̱.”
  cax-NT: 'Auqui ñanquitioti Jesús pünanaquiti maniqui choborese: —¿Isane nüri? Aiñumuti:
    —Arrüñü nisüri Diez Mil, itopiqui sürümana somü subaca auti naqui ñoñünrrü.'
  aia-aia: Mia Jisas 'a songa'iniai saesi, “'Iatei atamu?” Mia aramia, 'a o'ani, “Atagu
    'ia Kae Ruruha, 'inia meu rago di'u.”
  srp-1865: 'I pitaše ga: kako ti je ime? I odgovori mu: legeon mi je ime; jer nas
    je mnogo.'
  agt-agt: “Anu hud ya ngagam?” kunna ha ni Hesus ta anitu na en. “Armado ya ngagan
    ku te adaddu kami sin,” kunna hapa.
  lug-lug: Awo Yesu n’amubuuza nti, “Erinnya lyo ggw’ani?” N’addamu nti, “Erinnya
    lyange nze Ligyoni, kubanga tuli bangi.”
