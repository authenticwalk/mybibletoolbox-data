  yuw-yuw: Tuna Yesu inogoc, “Goc maya numa?” Ihoroc inuna dogu worocho yogoc, “Non
    toropnaiu koböc, worocha noc mana ami, ihoroc.”
  mph-mph: Kayirrk la Jesus inilakajpung, “Nuyi nganti nukurlaj?” Ja yaliwi iminyka,
    “Ngapi ngangurlaj Ngatpurra mira, la ngatpurra mira ngarrulgeny tuka arrarrkpi
    imarrk.”
  hus-NT-1971: 'Tam conoyab an at’ax teneclab c’al a Jesús: ―¿Jant’o tata’ a bij?
    Toc’tsin: ―Nana’ u bij Legión. Jats u bij cum c’uajat c’al nana’ yantalam u juntal.'
  med-med: Ei nga, Jisas ndi, wu ni waldpa nimba mel, “Nim nga mbi ei nam?” nitim.
    Wote, wu ni ndi, nimba mel, “Tʉn minal mormin mel ku, na nga mbi ei wamp puⱡi,”
    nitim.
  bch-bch: Ta Iesus ibeta ei, “Eao edam sai?” Ta ikeo, “Gau edag Ipom, ngansa gai
    busa tau.”
  cco-NT: 'Jo̱ casɨ́ꞌˉguɨ Jesús i̱ ꞌlɨngꞌˆ do: —¿Jial siiꞌˋ? Jo̱ cañíiˋ i̱ ꞌlɨngꞌˆ
    i̱ teáangꞌ˜ dsíiˊ i̱ dseañʉꞌˋ do: —Legióm siiˉ, co̱ꞌ fɨ́ɨˊbaaꞌ.'
  deu-1951: 'Und er fragte ihn: Wie heißest du? Und er antwortete und sprach: Legion
    heiße ich; denn wir sind viele!'
  alq-ALGNT: 'Jesos dac ogi k8ag8edjiman ini naben: “Adi e ijinikazo8an?” Aa nabe
