  eng-NNA: He replied, “No. Return to your people. Tell them God was sorry for you,
    he truly made you well.”
  san-SIN: කින්තු ස තමනනුමත්‍ය කථිතවාන් ත්වං නිජාත්මීයානාං සමීපං ගෘහඤ්ච ගච්ඡ ප්‍රභුස්ත්වයි
    කෘපාං කෘත්වා යානි කර්ම්මාණි කෘතවාන් තානි තාන් ඥාපය|
  yut-yut: Tebaisi iyɨŋban kɨrɨŋɨk ɨmɨŋek yaŋ iyɨgɨt, “Gak yutgokon kɨŋ Amɨn Tagɨ
    da gak do bupmɨ nandaŋek wasok madep ak uŋun dakon gen bin yawi dɨwat kabɨgo yoyɨŋ
    mudoki.”
  grc-BYZ: καὶ οὐκ ἀφῆκεν αὐτόν, ἀλλὰ λέγει αὐτῷ· ὕπαγε εἰς τὸν οἶκόν σου πρὸς τοὺς
    σοὺς καὶ ἀνάγγειλον αὐτοῖς ὅσα σοι ὁ Κύριος πεποίηκε καὶ ἠλέησέ σε.
  cpc-NT: 'Jakanaki Jesús, ikantzi: “Iiro poyaatana, piyaatai pijyininkaki. Pinkamantapairi,
    pinkantiri: ‘Jinishironkataana Pinkathari’ ”.'
  nhg-NT: 'Cache Jesús amo quecöjque, tlöcamo quelfejque: ―Xebeya pa mochö inca motlöcaicnihua,
    hua xequenpubele tli bieye tlachihualestle oquechijque Tlöcatzintle ca taja, hua
    quiene ca oquepexque icnuejtelestle ca taja.'
  nya-nya: Yesu sanamulole, koma anati, “Pita kwanu ku banja lako ndipo ukawawuze
    zimene Ambuye wakuchitira, ndi chifundo chimene wakuchitira.”
  ngu-NT: 'Pero Jesús xocahuilij, yej oquijlij: ―Xhuiya mochan, niman xquimijli on
    quen tiquinta nochi on huejhueyi tlajtlamach tlen Dios omitzchihuilij, niman quen
    omitzicnelij.'
  kup-kup: Iesu hatevetet epat mañah, “Evo, ni deip nasotü, oñ petev nim zeitak sat
    nim kapotakarin God nimaz zakep tat tin netahavoz ñetiv bar mañ.”
  jid-jid: Ama Yesu na kpagmena ama da la ni niwuhi Kon me ni ndi me di la bawu ikpe
    rji teh u; yada as mashishime.
  wmw-wmw: 'Fala Insa ampere rihusa, akimwambira: “Uka kawári wanu wa kwenu, ukawereze
    mambo akuténdere Mwenye na vyakuwonere utungu!”'
  gmv-GGM: Yesusay qasse izi oychidaysa akkayo gidine “Neni gede ne so ba, Goday ness
    ay mala gita miish othidakkonne izi ness othida marotetha ne soo asas yota” gides.
  ssg-ssg: Jises ukek, “Kumahe, alia haniwa tonam kapi tesol akikim ape kaxiwa waliko
    solian tel Masiwi aile haniwen o nake ti lalape tatahan tetan.”
  zpo-NT: 'Per lee Jesús namzeyalt, zee nzhé Jesús lo xaa: —Zyaa garli lu nu lo re
    sawlizh lu, guzh kwaan mle Xaa Nabeyy lo lu, nu xomod mles lextoo xaa ne xaa lu.'
  poy-poy: Kumbiti Yesu kambelera. Kamgambira, “Gugendi ukaya kwa walongu waku na
    guwagambiri vitwatira vyoseri Mtuwa vyakakutendiriti, na ntambu yakakuwoniriti
    lusungu.”
  qwh-NT: 'Peru Jesus manam munarqantsu antis quenomi nerqan: —Wayiquiman cutïcur
    castequicunata willë qamta Dios ancupäshurniqui llapanta qampaq rurashqanta.'
  gaw-gaw: Nug oḏ meṯom amge Jesus Nug aum. “Iiṯa, na eḏun, baenadp̱a gumadna gona,
    Naḏi nahipnu oo doye amu nahipp̱a aḏi heum ele amunu ap̱e, doyeg!” awa aum.
  nca-nca: Yiní mande topé ŋande yaró, “Kini, keto yano uya suwisawike yiyoro Uni
    Parámimbo o soso te kunoro sikíŋge te kunote ŋuro yimito qembe.”
  zpz-NTPP: 'Tees Jesuuz wansaan mi. Orzeꞌ nam rab mi yu: ―Yaa lo de famil nir nunu
    niir de coz ily nu bicy Ñgyoozh num ru. Niir nu Ñgyoozh gushni lagy mi ru ―nam.'
  mkj-mkj: A Jesus johpwa mweidoahng, pwehng ih, “Inla in umwoammwo, ipen oamw peneineihok,
    pwehng irai doahr manman koalik ma Koaunno wiahng koawoa, apel doahr Ah kalahngan
    oang koawoa.”
  zac-NT: 'perë Jesús adë gunë́diꞌiꞌ; guníꞌiꞌ lu nguiu: ―Bëagzë́ lídchil nu biadiꞌdzë
    lu shfamílil ra cusë ruꞌbë nabëꞌnë Dios con lë́ꞌël. Biadiꞌdzë lu rall blac bëgaꞌa
