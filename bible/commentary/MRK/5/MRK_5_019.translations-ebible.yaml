  fuh-BKF: 'O salanii oon, o wi''i ɗum: —Hootu suudu maa to koreeji maa, kaalanaa
    ɓe ko Joomiraaɗo waɗani ma e no o yurmorii ma.'
  arl-NT: 'Majaari Jesu paniniu quiquiaari. Na sequeree saajaari: —Quia quiaarohua
    quia tiajinia quia pueyacua. Quia pohuatasuhua nojori taa Pueyaso miirii quiajaniyani,
    quiocua na taraajenuucua.'
  dhg-DUWADHA: Ŋarru nhanmam Djesum yakaꞌyuwanan nhangu, ga wäŋan nhan nhangu bitjanan,
    “Gatjuy, nhunum balaya ḏitjuwa gurruṯumiwuḻ warrawuḻ nhuŋguwaywuḻ, ga rakaraŋ
    dhanaḻiŋguḻ banha nhä nhuŋguḻ God-Waŋarryu ŋuwakurru warkthuwan, ga nhalpiyan
    nhan nhuŋgu maŋutji-wuyuwan.”
  ziw-ziw: Mna Yesu niyo alemela, amgamba, “Hita kwenyu kaya, kawagambile visimo udamanyizwe
    ni Zumbe na viya akufile mbazi.”
  grc-TR: Ὁ δὲ Ἰησοῦς οὐκ ἀφῆκεν αὐτόν, ἀλλὰ λέγει αὐτῷ, Ὕπαγε εἰς τὸν οἶκόν σου πρὸς
    τοὺς σούς, καὶ ἀνάγγειλον αὐτοῖς ὅσα σοι ὁ Κύριος ἐποίησε, καὶ ἠλέησέ σε.
  nag-nag: Hoile bhi Jisu taike Tai logote jabo diya nai kintu koise, “Tumi nijor
    ghor te jabi, aru tumi laga sathi khan ke kineka tumi laga Probhu pora morom korise
    aru dangor kaam kori dise etu sob koi dibi.”
  eng-OEBCW: But Jesus refused. ‘Go back to your home, to your own people,’ he said,
    ‘and tell them of all that the Lord has done for you, and how he took pity on
    you.’
  knj-NT: 'Pero ma cha''letoj naj yu Jesús yetoj, jix yalon tet naj jaxca ti'': —Paxan
    bey ja na, catu'' cha walon tet ja mam c''al tet eb ja wican jaxca ti'': “Tumi
    jantaj xa tzet jix el yunen Dios win an, jix ok'' sc''ul naj win an,” ja chi,
    ẍi Jesús tet naj.'
  deu-1912: 'Aber Jesus ließ es nicht zu, sondern sprach zu ihm: Gehe hin in dein
