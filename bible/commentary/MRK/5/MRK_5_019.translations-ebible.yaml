  mto-NT: 'Ax kaꞌa tseꞌe je̱ Jesús du̱yakjajty. Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmi: ―Na̱jkxu̱
    je̱m mta̱kꞌam joma veꞌe je̱ mjayu, je̱m tseꞌe xtukmumaaydu̱ku̱t ti maaꞌyu̱neꞌe
    je̱ Ma̱ja̱ Vintsá̱n tu̱mtoꞌnu̱xju̱ je̱ts vintso̱ je̱ꞌe̱ veꞌe tu̱mtukma̱ꞌa̱tju̱.'
  bzh-bzh: Rëḳ Yesu vonġ yi yah genër vu yi bë, “Mu ġenah meġena vu honġ alam
    meġena ġenanër nġaa böp sën Mehöböp vonġ vu honġ los kwa pesivin honġ lo
    ranġah vu sir.”
  guj-2017: પણ ઈસુએ તેને આવવા ન દીધો; પણ તેને કહ્યું કે, ‘તારે ઘરે તારાં લોકોની પાસે
    જા, અને પ્રભુએ તારે સારુ કેટલું બધું કર્યું છે અને તારા પર દયા રાખી છે, તેની ખબર
    તેઓને આપ.’”
  jvn-NT: 'Nanging ora éntuk. Gusti Yésus ngomong: “Kana kowé mulih waé. Diomongké
    marang sedulur-sedulurmu apa sing ditindakké karo Gusti Allah lan sepira gedéné
    kabetyikané Dèkné marang kowé.” Wongé terus lunga lan ngabar-ngabarké nang sak
    bawah Dékapolis bab enggoné Gusti Yésus nulungi dèkné. Wong-wong sing krungu pada
    nggumun kabèh.'
  byr-byr: Sara wɨdɨna kyaꞌ Jizaazai wɨdɨna “Aawa. Sare kɨrɨꞌ gɨnnya angevɨna wawaꞌgɨzɨ
    gɨnnya jɨlɨkaimɨraayangɨ Gotɨyai sara nayaa gyɨwakenna gɨmɨnyɨna Gotɨyare kale
    yɨwakeꞌna sara duzɨwaakya!”
  ian-ian: Jisas ndɨ kat kai wandɨ. Mɨn kat awagapma mɨna yinda vak kat ayga wamɨla
    waa wandɨ, Jisas.
  hun-hun: 'De Jézus nem engedte meg neki, hanem ezt mondta: „Eredj haza a tieidhez,
    és vidd hírül nékik, mily nagy dolgot cselekedett veled az Úr, és mint könyörült
    rajtad.“'
  mcf-NT: 'Adoaquien: —Padi. Min shubuno nidtan. Ambo nidshun mibi bëdamequin mayan
    icsa dadpen dapuduemeboed Nuquin Papa tantiaquin chuiban. Nuquin Papan ëbi ad
    icsho unësquiocquin dapuduemiac quequin chuiban —quepondash Esus.'
  kjs-kjs: Go-rupa lisa pare Yesumi dia loma nena ruru piri-para puma ni madaa Ali
    Mudumi epe kogono palo puma laketapape lisa. Gote-me ni kodome komalo puma laketapape
    lisa.
  mni-mni: "Adubu madu Jisuna yakhide. Amasung Ibungona mangonda hairak-i, “Nahakna\
    \ nayumda amasung nahakki oiba mising adugi manakta handuna Mapu Ibungona nahakkidamak\
    \ kayada chaoba thabak toubikhiba amadi nahakpu kayagi matik nungsibiba haibadu\
    \ makhoida tamlu.”\x94"
  yad-NT: 'Ya̱numa jiya jiryorimyuju̱, jityenumuju̱, ya̱tu̱chunuve ruuva: Nu̱rya savichadesiy
    Nutyityu̱ yentyutya̱damu ray.”'
  mxb-NT: 'Tído ko̱ ní xíin taꞌon na. Dá ni̱ kaa na̱ xíꞌín rá: ―Nandió ko̱ón kuaꞌán
    nóꞌo̱n veꞌón noo̱ ndéi táꞌón, ta nakanón xíꞌín ná saꞌa̱ ndidaá ña̱ náꞌano ni̱
    kee satoꞌo yo̱ Ndios xíꞌón, ta nakani taꞌánón xíꞌín ná táto̱ꞌon ki̱ꞌo ni̱ kuꞌu̱
    ini na̱ sa̱ꞌo̱n ―ka̱á na̱.'
  pon-2006A: Sises ahpw sohte ketin mweidohng, pwe e mahsanihong, “Kohkohla ni imwomwo,
    rehn omw peneinei kan, oh kairehkin irail duwen manaman lapalap me Kaun-o ketin
    wiahiong uhk, oh duwen eh kupwurkalahngan ong uhk.”
  maq-NT: 'Peru Jesús ne casuaain me cahndë́ xi cjue cha. Hane cuitjin cachja me cojo
    cha: ―‍Tjihin ndya riji. Tjihin tjengui xuta riji, hane tinoje cojo rë me xi Nina
    ne, camayuma rë me ngaye. Hacuaha tinoje tsëhë cjuandaja xi casahmi me cojo ri.'
  hto-hto: 'Mei íadɨ Jesús faɨríoñede. Afémɨena daɨde: —Mai o jofomo jai. O comɨ́nɨmo
    nana omo cue fɨnócafue o lluájiri. O Ocuíraɨmadɨcueza. Omo cue dúecaillafue lluájiri,
    —daɨde Jesús.'
  por-BRBSL: 'Ele não o permitiu, mas lhe disse: “Vá a sua casa, a seus amigos, e
    diga-lhes que grandes coisas o Senhor fez por você e como ele teve misericórdia
    de você”.'
  ces-NKB: 'Ježíš mu to ale nedovolil a řekl mu: “Jdi domů ke svým a oznam jim, jak
    veliké věci pro tebe udělal Pán a jak se nad tebou slitoval.”'
  cui-cui: 'Ichitha Jesús jopa copatsiyo xua pepuna ponaenexa tsainchi bapon. Saya
    jame Jesús bapontha jeye: —Maisa jinya bo beya ponare ichaxota jinyamonae matabʉxʉyo
    beya. Barapomonaetha tsipaebare daxita pocotsiwa Nacom cacana exana. Mataʉtano
    barapomonaetha tsipaebare xua Nacom bara cayabara najʉntʉ coyene xeina pia necayawenaenexa,
    jei Jesús.'
  boj-2014: Onaqa Yesus na saidyosiq minjej, “Ni olo ino segi qureq gile. Gilsim Tamo
    Koba a ni qa dulosiqa kumbra tulaŋ boledamu emqo deqa ino was naŋgi sainjre.”
  eng-OEBUS: But Jesus refused. “Go back to your home, to your own people,” he said,
    “and tell them of all that the Lord has done for you, and how he took pity on
    you.”
