  mig-NT: 'Ko Jesús, tú ní já''a‑ya̱ tú''un, chi ni̱ ka''a̱n‑ya̱ jíín‑de: Kuáno''on
    vé''e‑ró núu̱ tá''an‑ró. Te kani‑ró tú''un ná ñá''nu xaa̱n tíñu ni̱ sá''a máá
