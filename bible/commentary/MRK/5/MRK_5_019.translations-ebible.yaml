    geke guataigir Tamata Noman totomua, ke ueldolomo pe.”
  san-DEV: किन्तु स तमननुमत्य कथितवान् त्वं निजात्मीयानां समीपं गृहञ्च गच्छ प्रभुस्त्वयि
    कृपां कृत्वा यानि कर्म्माणि कृतवान् तानि तान् ज्ञापय।
  tna-NT: 'Beju Jesús sa tsada mahue puana. Cuatsasiatana deja uja: —Putiyuque mique
    ete su, mique edue cuana peje su. Quisatiyuque cuaja yama miqueda puji aitia.
    Cuaja mi yama ibunebame aitia mique edue cuana quisatiyuque.'
  lid-lid: Arile Jises bwalen, eme iy tiye i tan, “Ou a kon hawe lowam oro, ya ou
    asehek nyala oro ta lahou tinan Laban ndramesekei ndrawek tam, ma iy tikisi ou,
    ma iy mesekei ou ndramwenen ja.”
  wim-wim: Puth nil Jesus.an thaw pam alantan, “Yaꞌa, nint pal ngatharang keꞌ iiyān.
    Nint paththam koyam iiyāna aꞌ waaꞌān thant kampan nungkaramantan, nil piip God.angan
    miyalath nintang, kuchek wayamana min ngul yump nintang, nil piip God.ana min-minam
    paththam iiyan nungkara.”
  zga-M: Akhasita ukhumwedekha, akhata, “Lutaga khuvunchenge vwakho na khuvanu vakho,
    ukhavavole ungaakhovombile Utwa, nu luhungu uuakhopile.”
  yom-yom: 'Vayi Yesu kasia kumvana ko minsua mu kunlandakana ayi wunkamba : —Vutuka
    ku nzoꞌaku, kuidi bakhomba ziaku ayi wuba kambi mambu Pfumu kavangidi ayi buevi
