    otlocoyaloc.'
  yuj-yuj: Aeránko maok, Jisaso monoria man sérrá, “Amo te amokuráp némpouk akwapea
    waráp némpoukamp aropan Tokwae Karao amwan aropompria yaewourinámp kar farákápae.”
  kto-kto: Pa ugama Iesu, “Karuk. Nala mai numeulup nuam ga butamat nung, ga manalava
    a Ila Kakani la nobouvara migat. Ga manalava ma mirier pagap mila kakanim la makosarmeng
    ira nuo.”
  gmv-NT: ዬሱሲ ቃሴ ኢዚ ኦይቺዳይሳ ኣካይ ጊዲኔ “ኔኒ ጌዴ ኔ ሶ ባ፥ ጎዳይ ኔስ ኣይ ማላ ጊታ ሚሽ ኦꬂዳኮኔ ኢዚ ኔስ ኦꬂዳ
