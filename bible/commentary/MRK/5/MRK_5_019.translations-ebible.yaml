    ɛta wyɛ́.”
  sab-NT: 'Jesu gerudu ama ole: —Ba me ñage joge ule cha ole, ba jogedaleni ba bitalla
    kle toi ngwadi geru trage kwian ulita ole Chube ba Chugagwalla agedu giti ba alin.
    Ba ogadu dolla kote Chube taidu dage bage, Chube ba dodadu ba geru e ketadale
    ba bitalla ulitage.'
  tmd-tmd: Aliö rɨmɨn, Jisas nöbö aku nugwo wöhö rön yadöŋa, “Ram nagö duön, nöbö
    mö nagö bla ñɨgö, Nöbö Diba nagö mɨ göj uliöxön, agap apɨm rɨg rɨ mönö aku magalɨg
    yad nölö,” röŋa.
  acr-NNT: 'Noꞌj ri Jesús na xuya ta luwar che, jenewaꞌ xubꞌiꞌij che: —Jat chaꞌwocho
    kukꞌ rawatz-achaqꞌ y chatzijoj chike ronoje ri utz uꞌanom ri Dios awukꞌ, ma e
    xukꞌut ri kꞌaxnaꞌbꞌal ukꞌuꞌx chawe —xcha che.'
  kpg-kpg: Jesus digi dumaalia gi mee, ga helekai hua gi mee, “Hana gi doo hale, gi baahi
