    ne hai adu gi di goe.”
  taj-taj: तर येशूसे ह्राङदेन छ्‌याम खआपुङ्ना “ए ह्राङला दिमरी निसी एदा परमेश्‍वरसे
    उन्‍बा दयादेन परमेश्‍वरसे एला लागिरी तिग तिग लजी, थे तामगदे एसे ह्राङला ह्रोगदेदा
    थेःना लउ” भिसी सुङ्जी।
  avt-avt: 'Te Jisas ketpɨwek kar ik: “Au, ti ehu in eno wit me mɨt nit eteiknor etpor
