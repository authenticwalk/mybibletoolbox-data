  bps-bps: bay fnang Dyisas, na manan, “Mulê ge, na tnulenam dademem ku tan kalbong
    mgimò Dwata di ge na bong kakdon ge.”
  mbs-mbs: Meneng wedà din petekingi, so inikegiyan i Jesus, “Olì ka den doton te
