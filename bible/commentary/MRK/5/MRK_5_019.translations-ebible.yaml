    contigo, y habla tamen canila acerca del lastima di suyo para contigo.”
  uig-ARA: 'لېكىن ئۇ بۇنىڭغا ئۇنىماي: ــ ئۆز ئۆيدىكىلىرىڭ ۋە يۇرتداشلىرىڭنىڭ يېنىغا
    بېرىپ، ئۇلارغا پەرۋەردىگارنىڭ ساڭا شۇنچىلىك ئۇلۇغ ئىشلارنى قىلىپ بەرگەنلىكىنى،
    ئۇنىڭ ساڭا رەھىم-شەپقەت كۆرسەتكەنلىكىنى خەۋەرلەندۈرگىن، ــ دېدى.'
  tuf-tuf: 'Eyta cuar Jesusat ajc waátiro. Uchta wajacro: —Behmá cayin quin biwi.
    Iw̃oquin quin biwi. Aját baha tan jájacro, wacay biwi. Sirat bah obir yajác ojcor,
    Sirat bah tamo séhw̃ajac ojcor cayin quin ehcuwi, wajacro, Jesusat ey quin.'
  abx-abx: Pero andiri' si Jesus. Agpinugad-nay to dina, “Agbalika na si mga kaburugtu'an-mo
