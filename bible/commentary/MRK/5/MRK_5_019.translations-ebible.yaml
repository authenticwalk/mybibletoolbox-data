    Tyoꞌtsꞌon yo ꞌuꞌ na tyꞌoon jon na ndyiaꞌ roꞌ nchjii jon.'
  bhd-bhd: पन यीशुए तै एप्पू सेइं साथी च़लने न दित्तो। पन तैनी तैस सेइं ज़ोवं, “अपने
    घरे जो गा त कने अपने लोकन सेइं ज़ो, कि प्रभु परमेशरे तीं पुड़ दया केरतां तेरे
