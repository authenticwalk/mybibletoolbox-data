    paycunata willapanqui Tayta Dios cuyapäshushayquita, allchacächishushayquita.»'
  att-att: Ngam arán na inanugù ni Apu Kesu, á kinagi ni Apu kuna, “Manoli ka lâ ta
    balem, á kagiam mu sù ira kanakanáyum mu yù ngámin nga kingnguá ni Apu nikaw ánna
    yù ángngikállà na nikaw,” kun ni Apu Kesu kuna.
  bki-bki: Mia Yesu naio maka rijamo kanio, mia naio ber ka ga berinavo “Makanio,
    bior bo laka ka jau kova vonuo bereio, a kava kotukunu rivan kiamo m̃aratavo vija
    kiamo bilbilu nalo, jau kover kalo ka jum̃abe na Atua tinien miiaso toru laka,
    ana naio mila bo mia bo laka banso jibe na.”
  bqp-bqp: 'Yesu dí wero à pìnɛ: Ǹ tá n bɛa n gbɛ̃nↄ kĩnaa, ǹ yã kũ Dikiri kɛ̀nnɛ
    ońnɛ pínki, dera à n wɛ̃nda bò nà.'
  mcp-mcp: 'Njɨ Yésus nyə a shígɛ́ magʉlə. A mú yida cɨ nə nyə nə́: «Kag wódɨ́ kwáádə́
    kə jaaw búúd bwô sâ jɛ̂sh Cwámba mə́ sá wo yí, nda á mə́ gwág wo ŋkúŋkwóŋʉ́lə
    nə́.»'
  hat-hat: 'Men Jezi pa t'' kite l'' ale, li di l'' konsa: -Ale, tounen lakay ou,
    nan mitan fanmi ou yo. Rakonte yo tou sa Bondye fè pou ou, kijan li te gen pitye
    pou ou.'
  npl-NT: 'Pero Jesús mach okikawili, yej okili: —Xiajti mocha, iwa xikinmatilti mochanikniwah
    nochi tlan Dios okichi mowa, iwa kenijki omitsiknoma.'
  bgg-bgg: Ji è yao magunde, Isu è aishii yao din, “Asi, nane idoh nawai hò hà dun
    srane nawai haliing pho shii Hamangkhung-aphuii è na shii khama bushun rek phi
    pha ji yao mage bo.”
  eng-TCENT: But Jesus did not permit him to do so. Instead, he said to him, “Go to
    yoʋr house and to yoʋr people, and report to them all that the Lord has done for
    yoʋ and how he has had mercy on yoʋ.”
  eng-BSB: But Jesus would not allow him. “Go home to your own people,” He said, “and
    tell them how much the Lord has done for you, and what mercy He has shown you.”
  cpu-NT: 'Jakanake Jesús, ikantzi: “Eero poyaatana, piyaatai pisheninkaki. Pinkantapairi:
    ‘Jineshinonkataana Pinkathari.’”'
  san-ASM: কিন্তু স তমননুমত্য কথিতৱান্ ৎৱং নিজাত্মীযানাং সমীপং গৃহঞ্চ গচ্ছ প্ৰভুস্ত্ৱযি
    কৃপাং কৃৎৱা যানি কৰ্ম্মাণি কৃতৱান্ তানি তান্ জ্ঞাপয|
  tac-NT: 'Esúsika tabilé a''rele napurigá si simela alué rió ''lige anele: ―Ku galírale
    simibógó, ''lige ruyéwaká mué rijimala ''we a''lá gu''írilirigo mué Onorúgamete
    ''lige ''we na''temáliru mué.'
  eng-WEBPB: He didn’t allow him, but said to him, “Go to your house, to your friends,
    and tell them what great things the Lord has done for you and how he had mercy
    on you.”
  gfk-H: Iesu pa ga taram lah ia, senbia ga tangai, “U na haan tapukus uram tano num
    taman, taar ta ira hinsakaam, ma u na hasasei diet a tamat na linga ia hoeh no
    Watong i ta gil tar ia taam. Io, u na hinawas mah tano nuna harmarsai ukatika
    hoing uga.”
  viv-viv: Atu Yesu gihawatana gigayo, “Una ya melaleya be a unuma agaidiya unalukahihi.
    Gavadi lakahina Kaiwabu o faꞋiniya gigugaiyeni kadu gavaiyaꞋamine giꞋitanuwakabubuye
    ma unalukahihiyedi.”
  yao-yao: Nambo, Che Yesu ŵakanile ni kwasalila, “Njaule kumangwenu, kwa achalongo
    achinjenu, nkaasalile yanayose yambone yampanganyichisye Ambuje ni yatite pakunkolela
    chanasa.”
  tgp-tgp: Pani Iesu mo sopo tinar̃ihia pani mo verea isana mara, “O mule, o vano
    isana tapalam ale o verea na sava Moli God mo vaia matam, ale sohena sava mo r̃omopoiho
    mo tavera jea.”
  auc-NT: Äñongante Baa äninque Itota, —Tömëmi oncönë gote, Wængonguï Awënë wënæidi
    ïnänite wido cæcä önömoque baboï amïnipa, ante bitö guiidënäni ïnänite mäo apæ̈nebi
    ëñencædänimpa. Ayæ̈, Botö wæwente quëwëñömote tömengä guëa wæwente baï pönente
    pönö cæcä waa batabopa, ante apæ̈nebi ëñencædänimpa.
  kbc-NT: Pida Jesus ayemaa daɡ̶a yadeegi, odaa meeteta, “Emii, opilitacicogi ɡ̶adiɡ̶eladi,
    odaa atematiitiogi ɡ̶adoiigiwepodi niɡ̶ica Ǥaniotagodi Aneotedoɡ̶oji meote eliodi
    aneletaɡ̶adomi, codaa eliodi me ɡ̶adiwikodeni.”
  bmh-bmh: Guzenai aurina, Yesus nug koli go io aurab tam. Gonug du go enai aureun,
    “Na nait uzan beteiba, Uwait nug na en bisom peimai, igul e ebitab meun nait ug
    unum awaramam.”
  ctu-BL: 'Jesús ma''anic tsi'' pʌyʌ. Tsi'' sube: Cucu ti a wotot ba''an a pi''ʌlob.
    Subeñob chuqui tac ñuc tsi'' melbeyet a Yum. Subeñob bajche'' tsi'' p''untayet,
    che''en.'
  meq-meq: 'Ane tuk na, Yesu kə vəlay tsəveɗ ka məpay bəzay bay. Yesu a gwaɗay: «Do!
    Ta bəzay ha bo a ndo yak hay. Təkəratay ŋgwalak nakə Bəy Maduweŋ a ge hərwi yak
    aye.»'
  noa-H: Pari Jesuu hich dʌ̈i harrbajim haajem. Sĩi hirig warag, —Pʌch diig mawia
    pʌch k'odnaanag jaaubamí hajim hanʌm, jãga Hẽwandamau hʌ̈u pʌ dau hee haug k'augwia
    pʌ monaaubar.
  alp-NT: Po Yesuse Isuka mo hoko Ibeteke lokoi be, “Yake, aleu me amu luma kai beteke
    ete amu luma toine be Alla Iono misete titinai etemu peneka.”
  san-VEL: kintu sa tamananumatya kathitavaan tva.m nijaatmiiyaanaa.m samiipa.m g.rha nca
    gaccha prabhustvayi k.rpaa.m k.rtvaa yaani karmmaa.ni k.rtavaan taani taan j naapaya|
  kbq-kbq: Hianagi Jisasi'a nagranena ovugahane nehuno, anage huno asami'ne, Kumakarega
    vunka, vahe ka'afi Ramo'ma asunku'ma huganteno, razama so'eza hugante'nea zankura
    ome zamasamio.
  kbh-kbh: 'Pero ndoñe tbonjanlesenciá, sinó mënts̈á tbojaniyana: “Acbe yebnoye motsatoñe,
    acbe pamíllangbioye, y cochjácuntaye ndayá Bëngbe Utabná ácaftaca tojamama, y
    nts̈amo cha ácbioye tcmojalastemama ca.”'
  ron-LSB: 'El nu i-a îngăduit, ci i-a zis: “Du-te la casa ta, la prietenii tăi, și
    spune-le ce lucruri mari a făcut Domnul pentru tine și cum a avut milă de tine.”'
  pon-pon: 'A i jota mueid on i, ap majani on i: Ko on ni im om ren jau om, kaire
    kin ir duen manaman lapalap, me Kaun o wiai on uk er o poke uk alar.'
  nhe-BL: 'Pero Jesús ax quicahuili. Quiilhui: ―Xiya mochaj, xiquinpohuili moteixmatcahua
    nopa hueyi tlamantli tlen Toteco mitzchihuilijtoc huan queja mitzicnelía.'
  sps-sps: Sen Jisas sikia ma nongoiny ya, Ya tsue to tsunia, “Kuar fan tan vainy
    tsumanyi, ana nyi te tsue of ir a vainy tana ka te kat a Tsunaun tsumanyi, ana
    tagtag te kaa mi Ya tsumanyi!”
  wnc-wnc: “Gaat dua kusim,” ngang inike yake anzing inikut, “Gata yotda kuke dongu
    gikaat nana aminde kuke sangabamu Anutu Buyambam tapata butaya natanggamuke tasinggamukge
    yaniyo,” ngang iniwan
  bus-bus: 'Yesu e wero à bènɛ: Ǹ tá n bɛ n gbɛ̃nↄ kiia, ǹ yã kɛ̀ Dii kɛ̀nnɛɛ ońnɛ
    píngi, dia à n wɛ̃nda bò nà.'
  gub-BL: — Nan kwaw pa, i'i Zezuz izupe. — Emume'u nemukatu awer eho neànàm wanupe
    nehe ty, i'i izupe. — Emume'u Tupàn hemiapo kwer nemukatu awer eho neànàm wanupe
    nehe, i'i izupe. — Hepuhareko katu Tupàn a'e, hemukatu kwez a'e, ere eho wanupe
    nehe, i'i Zezuz izupe.
  imo-imo: Nalo Jisasini opili ungu naa nimbelie kano iyemundo nimbei, “Iye Awilimuni
    nu tepa kondoromo mele kinye nu kondo koltomo mele kape ulke kombundo pungo nunge
    imboma ningo tipuwi,” nimu.
  boj-boj: Onaqa Yesus na saidyosiq minjej, “Ni olo ino segi qureq gile. Gilsim Tamo
    Koba a ni qa dulosiqa kumbra tulaŋ boledamu emqo deqa ino was naŋgi sainjre.”
  ulk-ulk: Ege Iesu nole lagkak dawer abi waigardi taba doge. Ege able le detagri,
    “Ma bakiamu gedim mari buaiem yabi daratagrawem nalu marim Oplelut ikaida a e
    nalu debele marim dali.”
  eng-DRA: 'And he admitted him not, but saith to him: Go into thy house to thy friends,
    and tell them how great things the Lord hath done for thee, and hath had mercy
    on thee.'
  knf-knf: 'Yeŧu aandinana wa aşë ji na a : « Kakan katohu, yaan du bayiţu iţup baka
    uko bŧi wi Ajugun adooŋ pa iwi, jibi añagi''iiŋ. »'
  san-KHM: កិន្តុ ស តមននុមត្យ កថិតវាន៑ ត្វំ និជាត្មីយានាំ សមីបំ គ្ឫហញ្ច គច្ឆ ប្រភុស្ត្វយិ
    ក្ឫបាំ ក្ឫត្វា យានិ កម៌្មាណិ ក្ឫតវាន៑ តានិ តាន៑ ជ្ញាបយ។
  arn-NT: 'Welu Jesus elulaeyew ñi femael, fey feypieyew: —Amutunge tami ruka mew,
    tami pu reñma mew, ka nütramelputuafimi itrokom ñi chumel ta Ñidol, ka chumngechi
    tami kutranduamyeetew ta eymi.'
  zas-NT: 'Per ad cwëjbt Jesús, rëbaman: ―Baguiaj lidxil, bignaj xfamilil, biguie
    diidx loj reeman gra ni ma been Dios por lüj, xhie tëë naag bayaman lüj.'
  ken-NT: Kɛ Yesu kɛka. Aghati yí chí bɛ, “Pɛtnsɛm ntá bǒbhɛ ghati bhɔ ɛnyɨŋɨ́
    maknkay ɛnɛ Mandɛm ákʉ́ ntá yɛ.”
