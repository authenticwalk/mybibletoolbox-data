  mih-NT: 'Zoco ñá saha ra Jesús sa cuhun ra. I catyi ra: Cuahan ndya vehun nu iyo
    ñiyɨvɨ suun. Ta nacatyun sihin ñu tandɨhɨ cuhva i tyindyee ra Ndyoo suun. Ta yozo
    caa i cundahvi iñi ra suun.'
  qvh-NT: 'Sayno manacuptinmi Jesús nergan: “Nogawan aywanayquipa trucanga wayiquipa
    cuticuy. Saychöna castayquicunata wilapanqui Tayta Diosninsi cuyapäshushpayqui
    cachacäsishushgayquita.”'
  kms-kms: Jisas ni wuti te ngiq nindig ane no segi, pudi simbe nindig nari, “Nu nunon
    tiqe yo, di nunon yavi ire te Yumbui ni yembe yumbui nganye nand di nu pughe gri
    yawo nitow kin te simbe ndiny.”
  agn-agn: Piro indi pinatabid ni Jesus, ig ganing, “Molika ra ong nindio. Ibalita
    mo ong mga kalogodan mo tang bindoat ong nio tang Dios ig monoapa inate-bekan
    na.”
  nhi-NT: 'Jesús amo oquinic iuan mayaui. Oquiluih: —Xoyau mochantzin, campa cateh
    mochanehcauantzitzin, uan ixquimonnonotza in mouistic chiualis tlen in toTecotzin
    oquichiu motichtzin, uan quen omitzonicnomat.'
  ttc-NT: 'Per te Jesus k''onti''l ostzoqpij tzan txik tuky''i''l sinoke oxik tq''uma''
