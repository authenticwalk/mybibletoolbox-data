  gvs-gvs: Ago Yeisu geya itagoneyeta, go sem korotoyana ilatuwoko idigo kana, ‘Kwaluvīla
    kūna im kasa, e im bodao kulatuwokōidi Tomoya manakaena guinuwa toogagaidi iguinuwedi
