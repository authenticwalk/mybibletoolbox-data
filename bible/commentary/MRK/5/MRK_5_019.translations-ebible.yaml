  lbm-lbm: पर यीशु न ओख जान नहीं दियो। अऊर ओको सी कह्यो, “अपनो घर जाय क अपनो लोगों
    ख बताव कि तोरो पर दया कर क् प्रभु न तोरो लायी कसो बड़ो काम करयो हय।”
  ncj-NT: 'Huan in Jesús ahmo omonec, huan omoluic: ―Xiyau mochan, huan xiquinnonotza
