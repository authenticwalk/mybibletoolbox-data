    ''in, lo'' quitsa'' ''in nchgaa nten ''in ña''an cha'' tsu''hue m''ni Ndiose lo''o,
    lo'' ña''an mña''an ''tnan ti'' ñi ''in.'
  beu-beu: Aarunge Yesus eea. Ana vengbanang hula, “Miaaung aana ila naba ba Lahatala
    ening ma enang angu metma eenehe ang naung iat mateng. Bot hula Lahatala etatabit
    omi metma eejahi.”
  wrk-wrk: Ngala jananganjayi Jisuswanyi, “Mikujiyi jilajba ngakindu. Miku. Ngala
    wijbakiyi nganyinkurri barndarri. Karukiyi yalunya nganyinmuku mungkijimuku, nanankanyi
    yajinyi jali yabimba Kudwanyi nganyi. Karukiyi yalunya nangangi Kudkanyi, nyuli
    ngindu muwa nganyi, baki nyuli kunymamba ninya mankanyi.” Barriwa.
  nii-nii: Ba Jiisas wu ei kin mon nirim. Nipi kin, Jiisas ek nipi wu ei ngum, “Nim
    nge ngii konu wumb tiłap ende mołmun konu ełe pui! Nim pukun, Owundu oł erim ei,
    wumb kankin Owundu eim nim kin kaimb piipi ngum, ek ei wumb kin ninjii,” pa nim.
  ign-NT: 'Émasera, vahi máisapahini. Ánipa maicha: —Piyanachucha pichava nayehe ena
    pijaneanana te piávasa. Pimetacaya eta macana­ra­si­ravihi ema Viya taicha eta
    majapa­nui­ravihi —máichapa ema Jesús.'
  dik-NT: Go Jethu jai, ku lëk ye, “Lɔɔr baai tënë kacku ku lɛ̈k ke käjuëc cï Bɛ̈ny
    looi tënë yï, ku tɛ̈puɔth cï luɔ̈i yï.”
  cac-cac: 'Palta ix yalan d''a vin̈: —Paxan̈ d''a a pat, b''aj ay a mam yed'' eb''
    uc''tac. Tzalan icha tic d''a eb'': Nivan tas ix sb''o Dios Cajal d''ayin. Ix
    te oc'' sc''ool d''ayin, xa chi, xchi Jesús d''a vin̈.'
  tzj-E: 'Per Jesús majo''n xrajo'' ta chnetre'' ela tzrij, y cawra xbij tzra: —Jnaban
    camic jat pnawuchoch, abij chca awch''alal che ajni''la nimlaj samaj xuban Dios
    chpam ac''aslemal y ajni''la xpoknaj awech, cara'' xbij tzra.'
  san-BUR: ကိန္တု သ တမနနုမတျ ကထိတဝါန် တွံ နိဇာတ္မီယာနာံ သမီပံ ဂၖဟဉ္စ ဂစ္ဆ ပြဘုသ္တွယိ
    ကၖပါံ ကၖတွာ ယာနိ ကရ္မ္မာဏိ ကၖတဝါန် တာနိ တာန် ဇ္ဉာပယ၊
  yaa-NT: Nãskafaino, “Maa, mĩ efe katiroma. Mĩ pexe ano katãfe. Mĩ kaifofo fe kaxõ
    mefe yorafo ato yoitãfe a nõko Ifãfe mia sharafa, mĩo noikĩ mia sharafaki,” ixõ
    Jesús yoini.
  cab-NT: májati Jesúsu, aríñagarügüti lun. —Beíba júbiñoun jámoun bidújeñu, ábame
    babájüdaguni sun le ladǘgübei Babúreme Búngiu báu, ída líña lan bagúdemedun lun.
  clu-clu: Garing ara tana pagtogoti ni Jesus, kondi makon na kanana, “Magoli kaw
    sa imong pamilya kag sogidan mo sanda kon ano anang ginimo ang Ginoo kanimo kag
    kon paiwan tana nalooy kanimo sa imong dati nga kaimtangan.”
  swh-ULB: Lakini hakumruhusu, lakini alimwambia, “Nenda nyumbani kwako na kwa watu
    wako, na uwaambie alikufanyia Bwana, na rehema aliyokupa.”
  tpt-NT: 'Ex ni Jesús va jantu kaꞌuyujunil, va junil: —Kꞌapꞌinchꞌoꞌochiycha la minchaqaꞌ.
    Kꞌaalaqpꞌutꞌeꞌeniyeꞌe milapanakni tachun yu makanin ni Jalhachimoꞌonu Dios. Vachu
    kꞌalakꞌun ni yucha va ayaj mapaynin.'
  aai-aai: Baise Jesu men ibasit, naatu orot iu, “O kwen a bar hinat tamat naatu taituwa,
    Regah ana gewasin o isa sisinaf naatu ana kabeber bit i hai tur ku’owen.”
  sny-sny: Jisas le ma'e itiya'u apou eiye, “Ahowa, ne wesi no ma'e, lu tewi no ma'e
    aiwawe a'i ire. Ne lowe werese ma'e te'e fiyarire. Meni Owane Pefine lai ne au
    ta'ane feraferei fara'uweye. Ne ferafereiyei lo ape ne au te'e fiyariteye.”
  myy-myy: 'Ito bajiro ĩ yibojarocati ado bajiro yiyijʉ Jesús ĩre: —Yʉ rãca wabesa.
    Mʉ ya wijʉ tʉdi wasa. “Yʉre ti maicõri, yʉre queno yimi Dios”, yi gotiba mʉ ñarãre,
    yiyijʉ Jesús ĩ ya ʉsijʉ rʉ̃mʉ́a budigorʉre.'
  trc-NT: 'Tza̱j ne̱ ne caꞌve̱j rá Jesucristó caꞌa̱nj soꞌ ga̱ Jesucristó a. Tana̱nj
    cataj Jesucristó rihaan soꞌ se vaa: ―Cavi̱i̱ so̱ꞌ nánꞌ so̱ꞌ veꞌ tucuá so̱ꞌ rej
    ya̱nj nij tuvíꞌ so̱ꞌ, ne̱ cata̱j xnaꞌanj so̱ꞌ rihaan nij soꞌ nu̱ꞌ se vaa quiꞌyaj
    síí ꞌni̱j raꞌa man níꞌ cheꞌé so̱ꞌ, ne̱ cata̱j so̱ꞌ se vaa cunuu ꞌe̱e̱ rá soꞌ niꞌya̱j
    soꞌ mán so̱ꞌ á ―taj Jesucristó rihaan síí curiha̱nj nana̱ chre̱e nimán a.'
  cut-NT: 'Ate hua ca̱h yune ye, ne ra̱hn ye ri ye sa̱hn: ―Conahn cua̱hn ndevaque
    na̱n che chenan ihyan yehn. Cahme co ihyan yahn vederihno chahte che din Dihve
    Dendiohs ndoque ma̱n, nduhca̱ che quenan va̱hino ye di ma̱n.'
  bel-bel: 'Але Ісус не дазволіў яму, а сказаў: ідзі дамоў да сваіх і раскажы ім,
    што ўчыніў з табою Гасподзь і як зь цябе ўмілажаліўся.'
  zlm-KSZI: Tetapi Isa tidak membenarkan, sebaliknya berkata, ‘Pulanglah kepada keluargamu,
    kepada orang sekampungmu. Beritahu mereka betapa besarnya pertolongan Tuhan bagimu
    dan bagaimana Dia telah berbelas kasihan pada kamu.’
  gdr-gdr: Ajɨ Yesu maike tin yingawonj menonɨm ton kɨma. Ɨ tin yɨt nena na yomnonj
    da, “Meke moina met wa, de moina rɨga wa pɨlwa, ɨ dɨde man ket ten wumɨr tamninyɨt
    nangga na re Yonggyam mor momnɨkainy ɨ re kwa Ton men kear momɨny.”
  vmy-NT: Tunga Jesús bi kitsjaꞌndere. —Tusa niꞌyari tꞌin, ko xingi, ꞌba tꞌe_ri nijmi
    mé= xi kitsaꞌen ngatꞌa tsiji Naꞌenchana, ꞌba jótsaꞌen jaꞌanimari —kitsure Jesús
    xutabiu.
  cmn-FEB: 但耶稣拒绝了，对他说：“回自己家吧，告诉大家主为你做了一件多么伟大的事，他如何怜悯你。”
  gmv-RNT: Yesusi qasse izi oychidayssa akay giidinne “Neni gede ne so ba, Goday nees
    ay mala gita miish ooththidakkonne izi nees ooththida maarotetha ne so asas yoota”
    gides.
  ncl-NT: 'Ma yoje, Jesús amo quimacahuiltic. Quilic: —Xía pa mochan huan mocnían
    pa oc sequin calimes, xiquinpuhuili quinami in Tata mijchihuilic míac hual huejué,
    huan quinami yihual mitzicnilic.'
  wed-wed: Iesu i viḡaei ma i riwei i pa, “Ma naeme am au dam. Ma Bada kaua aiwai
    ḡaeḡaena i kaukaueia ma ana iviaiai tam awarim, taui ma pariverei.”
  sua-sua: vanang e Yesus tlua svil e. Thagam te, “Ngiak kaeknik ngok mnam ila rengmat
    he khavaeng ilenar mang E Nut ko ta mrung yin he ka srim yin pum o kool ruk endruk.”
  klt-klt: Enendu Jesu yá álo ingga ma inuk, ináku ing inuk, “Itya káin kung sipya
    kátu Táwi yá urákka narángga kutná táwi rina táng kamek wa wáina ingga yáninelák.”
  are-are: Jesuala pula erinha parraka. Era erinha ilaka, “Tjina ungkwanganha ntjarrurna
    alpai. Etnanha turta ilai Ingkartala nganha marrilakala, ungkwanga kangkintja
    ntelalhakala turta.”
  gai-gai: Ri, Iesusa manmo mba wattacarica ma mba taŋgatke, ma an ramootmo aindopatna,
    “U ndona kaca nda taŋca ndona wiwitmo mbop warac, titocna reik muruŋa Kacootta
    unmo kakadmaina opotaca morinan.”
  qvm-NT: 'Tsaynog manacuptinmi Jesús caynog nergan: “Nogawan aywanayquipa trucanga
    wayiquipa cuticuy. Tsaychöna castayquicunata wilapanqui Tayta Diosnintsi cuyapäshushpayqui
    aliyätsishushgayquita.”'
  chz-NTPS: 'Pero saꜙ gaꜙhe̱e̱hˉ Jesús: —Gwa̱a̱hˉ kyahꜗ goˉko̱o̱ˋ juuˈ kihꜗ hi̱ˉ cha̱a̱ˉ
    kyahꜗ, haˉ läꜙ laꜗ heˉ jʉhˉga̱a̱ˉ heˉ maˉjmeeꜘ Dio kyahꜗ hneˉ. Goˉjmeehˋ juuˈ
    haˉ läꜙ maˉläˉñihꜘ dsëꜗ Dio kyahꜗ —gaꜙjähꜘ Jesús sɨɨyhꜙ dsaˉ heꜘ.'
  kmu-kmu: '@see-verse:MRK.005.018'
  ood-NT: Kutsh oi wa pi hiwgid k ash hab wabsh ahg, “Pt wabsh wo wa hih am e‑kih
