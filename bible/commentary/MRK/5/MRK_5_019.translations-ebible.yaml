    Jesús tej xin xjal.'
  udu-udu: 'Hila Yesus ushki’d mo dhali o a’di gwo mo ki: Yaku/ bway pa mo e imugum
    pini mo ma dhali ṯor uni gwo gom to jin miikina Tap̱a gom /e mo dhali gom momiimii
    jin miikunu ap̱o/ /e mo be.'
  tvt-tvt: Enoothong Jisu ih tawak siitkaatta. Erah nang ih bah, Jisu ih amet baatta,
