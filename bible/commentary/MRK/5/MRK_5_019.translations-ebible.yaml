  mco-NT: 'Per Jesús ca'' a''ɨxɨ̈y co ymɨɨd''idyii, chi nɨmay: ―Huimbit ma mdɨjc etz
    mjugymɨgüg, e yajmɨɨdmɨydäg jada mɨjpɨ tung mɨjpɨ huinma''ñ huɨdibɨ je Huindzɨn
