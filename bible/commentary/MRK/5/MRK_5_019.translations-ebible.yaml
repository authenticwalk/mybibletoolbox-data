  ctp-NT: Loꞌo ja mda Jesús chabiyaꞌ ꞌin yu bra kanꞌ. ―Xitukwii tyaa naꞌan tyii xiyaꞌ
    ―ndukwin Jesús ꞌin yu―. Katsaaꞌ ꞌin nchga neꞌ taꞌaa sa ñaꞌan ngwa chaꞌ tnun nu
    yꞌni Ndiose nu nka Xꞌnaan loꞌoo, ti kwiꞌ Ni yꞌni Ni chaꞌ nchkaa, chaꞌ wa ngwa
    tꞌnan ꞌa tiꞌ Ni ꞌiin.
  bre-BRG: 'Met Jezuz n''en lezas ket, hag a lavaras dezhañ: Kae da''z ti, etrezek
    da dud, ha lavar dezho an traoù bras en deus an Aotrou graet dit, ha penaos en
    deus bet truez ouzhit.'
  opm-opm: Por kamtiporhan oh Es. Gorhe apnong susa Hanipyah ohe hinhina nahama yah
    nahah meng gonsi oh porinmur pongopri.
  bvr-bvr: Wurra Jesus gala gu-yagurrmungarna nula. Wurra a-yinanga nula, “Nginyipa
    ny-boy barra rrawa, rrapa minypa aburr-nginyipa aburr-borrmunga ny-yengga barra
    burrwa a-yinmiyana Wangarr jama a-ji nggula minypa nipa a-worijinga nggula.”
  wal-wal: SHin Yesuusi ixxidi a, “Ne soo simmada, Godai neessi waanida gitabaa oottidaakkonne
    qassi i neessi waanida kehakko ne so asau yoota” yaagiis.
  zad-NT: 'Per bi bi''e latj, san chi''ene'': ―Biyaj lillo''na'' gana'' lle'' bish''
    ljwello''ka'', na'' jayellgake'' ka nak diiki ba ben X̱ancho Chioza'' c̱ho'' na''
    ka ba biyesh''lallile'' li''.'
  mgh-mgh: 'Yesu khantthunihenre, nanso ahomwiirela: Urwee uwaanyaa, wamawaa ni wattonkacere
    citthu cothene cupankenlyaya Apwiya, ni toko ciwoonenlyaya ikiriri.'
  aso-aso: 'Izesuꞌ oꞌve lo-emo tiꞌ lo lo-imineꞌ: Gaza numungala vo Guvelesi ve gezemuꞌ
    muluno hukavo initeꞌ lamineꞌ goloso o-gidineꞌ neꞌmi gamazi nene veteteꞌ ogo geze
    eveneka zuho lo-ngemezo.'
  uli-uli: Ngo Jesus ye temechal. Ngo ligdi bo ye kangalu bo, “Ho loh lubugtam ho
    bela kangalur lepal mele Samol sa faor ngalug mo lepal momayel yal hagiyeg ngalug.”
  nin-NT: Yesu kisa na ddu ma di, “Kuma ni iko na anishirr muwa ba, ku da ba inkindirr
    inggi nggo Abachi na ku uwa, ni itito yi inggi nggo Abachi se na yi ni itu muwa
    nggo.”
  tgk-tgk: 'Аммо Исо хоҳиши ӯро рад карда гуфт: «Ба хонаат баргард ва ба хешу таборат
    нақл кун, ки Худованд дар ҳаққи ту чӣ кор ва чӣ ғамхории бузурге кард».'
  acu-NT: 'Tu iniamaitiat Jesús surimiak: —Atsa, antsu jeemin waketkim Apu Yus amin
    wait anentramra nuka, ami wearam mash ujakarta, —timiayi.'
  cak-WNT: 'Yac''a ri Jesús ma xrajo'' ta. Xa xubij c''a chare: Catzolin chawachoch,
    y jatzijoj chique ri ye aj pan awachoch ri xuben ri Dios awuq''ui riyit, ruma
    xjoyowex awech ruma ri Ajaf.'
  ebk-ebk: Ngem chaan penarufusan Jesus hiya. Kuna at kenali kan hiya, “Komatamka
    as nan iib-am, ya ifiakiam nan am-in ay enat Apo Dios kan he-a ya nan ongor ay
    sug-angna kan he-a.”
  spa-PDDPT: 'Pero no lo dejó, sino le dijo: Vé a tu casa, a tu familia. Cuéntales
    cuán grandes cosas te hizo el Señor, y cómo tuvo misericordia de ti.'
  ruf-ruf: Lekeni Yesu kalema, kamlongela, “Ghenda ukaye kune iwandughu tsako na uwalongele
    pfakutendele Imtwatsa na pfakwonele libatsi.”
  gun-gun: 'Ha''e rami teĩ Jesus ndogueraai. Ha''e vy aipoe''i: — Tereo ndero katy,
    ha''e neretarã kuery pe emombe''u Senhor nemboaxya rupi ojapo va''ekue ha''e javi
    — he''i.'
  agu-BL: 'Poro quinin tzun cuji Jesús. Nin ben tloltz tetz: —Qui'' yaj, ba''n tcu''n
    quilo''k xe aca''l, nin txolaj scyetz e'' awajwutz yi ẍe''n cu''n mu''l yos tzawuch''
    tan Ryos. Alaj scyetz yi ẍe''n me''l k''ajab tzawe''j.'
  isn-isn: Kuiti shanga ai umugombilye, kuiti ai umutambuie, “Longola ki ito nilako
    nu ku antu niako, hangi uatambuile aza ukutendee Mukulu, nu ukende naza ukinkiiye.”
  eng-PEV: Jesus said, “No, I want you to go back to your family, and to your own
    mob. I want you to tell everybody about the good things God did for you. Tell
    them that God felt sorry for you, and he was really good to you.”
  ilo-ULB: Saan nga implabuso daytoy ni Jesus, ngem kinunana kenkuana, “Mapanka iti
    balaymo ken kadagiti tattaom, ket ibagam kadakuada no ania ti inaramid ti Apo
    para kenka, ken no kasano iti panangaasina kenka.”
  pir-NT: 'Tiquiro sa nigʉ̃ Jesu tiquirore yahuahye: —‍Yʉhʉ mehna wahaeracãhña. Mʉhʉ
    ya wʉhʉpʉ mʉhʉ caha ijiyequina cahapʉ yʉhʉ mʉhʉ pʉhto mʉhʉre yʉhʉ yerire yahugʉ
    wahaya. Mʉhʉre yʉhʉ paja ihñarire yahugʉ wahaya tiquinare, niahye tiquirore.'
  anv-NT: Yɛ́mbɔ Jisɔs akamé wɔ́. Agare le ji aké, “Kere meso mbaá bɔɔ́ byɛ ne
