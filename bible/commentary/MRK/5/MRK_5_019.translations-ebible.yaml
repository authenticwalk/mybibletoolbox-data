verse: MRK.005.019
translations:
  kpx-kpx: Kateige Iesuu keluai avuho loui avoe, “Talive Dilavau aho uvuai a hoesehavoale
    ke loui a oe ata bahata namigevenela.”
  okv-H: Iesu na “Namoga mane pambasoate Bada na umo kito jo ehei no degi ta tapa
    do ehija avo no da ta pambuto no namei kamei ta ejo ingore.” ainge enu
  tbo-tbo: Yesu a baha i wimiheya i pa, ‘Eega, ma tamogi una nae om meyagai uyahina
    po om guguni una paliwelehi Guyau i lunugotootogogem po i hagum.’
  mal-C: യേശു അവനെ അനുവദിക്കാതെ, “നീ വീട്ടിൽപ്പോയി, കർത്താവ് നിനക്കുവേണ്ടി എന്തെല്ലാം
    ചെയ്തുവെന്നും നിന്നോട് എങ്ങനെ കരുണ കാണിച്ചുവെന്നും അവിടെയുള്ളവരോടു പറയുക” എന്നു
    നിർദേശിച്ച് അവനെ യാത്രയാക്കി.
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς⸃ οὐκ ἀφῆκεν αὐτόν, ἀλλὰ λέγει αὐτῷ, Ὕπαγε εἰς τὸν οἶκόν σου
    πρὸς τοὺς σούς, καὶ ⸂2ἀνάγγειλον⸃ αὐτοῖς ὅσα ⸂3σοι ὁ κύριος πεποίηκεν,⸃ καὶ ἠλέησέν
    σε.
  bgc-bgc: पर यीशु नै उस ताहीं मंजूरी कोनी देई, अर उसतै बोल्या, “अपणे घरां जाकै अपणे
    माणसां नै बता, के तेरे पै दया करकै प्रभु नै तेरे खात्तर किसे बड़े-बड़े काम करे
    सै।”
  khz-khz: Na Iesu na evaikilaato, netiwato, “Ono waikule numai e gemu numa talimara
    geriai. Ne pono vevaikilara, Palagu na gemu ai rakagau pekalaa e gena venugagiviti
    gemu ai pewala gauna.”
  deu-TKW: 'Und er ließ ihn nicht zu, sondern sagt zu ihm: gehe heim zu den Deinen
    und verkünde ihnen, wie großes der Herr an dir gethan und sich deiner erbarmt
    hat.'
  zsr-NT: 'Jesús cutu bëꞌë lëꞌ latj, san gudxëꞌ lëꞌ: ―Böaj lidxuꞌ. Yajtixjöiꞌ yuguꞌ
    diꞌa dza quiuꞌ yuguꞌ le zxön benaꞌ quiuꞌ nedaꞌ, nacaꞌ Xanuꞌ, len ca benaꞌ buechiꞌ
    ladxaꞌa liꞌ.'
  lin-lin: 'Yesu apesaki ye nzela te, kasi alobaki na ye : « Kende na ndako na yo,
    epai ya bandeko na yo ; yebisa bango makambo oyo Nkolo asaleli yo, mpe ndenge
    nini ayokeli yo mawa. »'
  hns-NT: 'Bakie oe bolies: „Toe dja ghare aapan palwaar lage. Aur sabhan se bataihe
    kie Prabhoe daaja karke tore khaat kaun biesaal kaam karies hai.”'
  noa-E: Pari Jesuu ich dʉ̈i arrbajim aajem. Sĩi irig warag, —Pʉch diig mawia pʉch
    khodnaanag jaaubamí ajim anʉm, jãga Ẽwandamau ʉ̈u pʉ dau ee aug khaugwia pʉ monaaubar.
  eng-EMTV: But Jesus did not permit him, but said to him, “Go home to your own family,
    and report to them all the things that the Lord has done for you, and how He had
    compassion on you.”
  mib-NT: 'Te Jesús tu ní jéhe ya jnūhun, chi ni cahān yā jiín de: Cuánuhun vehe ró
    núū jnáhan ró, te nacani ró jnúhun nuū i ndese yōhyo jéhnu jniñu ni sáha máá Jítoho
    rō jiín ró, te ndese ni cundáhú ni yā rohó, áchí yá.'
  bea-bea: Atu ghate yasehla Jesus, ahwole toowela ooli yehti, Ootinta niootinoo khadiya,
    oochu kootinti ooli Ghakaoozutti nakeoahchi, kahchu noohchuya.
  lif-NT2: कर ये़सुरे़ मे़दे़न्‍दे़न्‍ल अक्‍खे मे़त्तु, “खे़ने़ॽ नुःक्‍खे़ पेगे़ॽआङ्
    के़हिम्‍सयङ् नु के़बाङ्‌भेॽसाबाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़लागि चोगुबा यम्‍बा
    याःम्‍बक्‍किन् नु लुङ्‌माॽ के़दुक्‍ते़बा पाःन्‍निन् चे़क्‍ते़से़ॽओ॥”
  xnj-xnj: Nambu Yesu akambelelela mundu yula akamjovela, “Uhambayi ukavajovela vandu
    va kunyumba yaku Bambu gabwina geakukitili na cheakuhengili lipyana.”
  mmx-mmx: Ketla ne Iesu goxo siam la ga lok tin keretna, “Una onon uto xolonu ram
    la una tong lavanga salai Leeme Silok i lox i ru, la i lox asuusu lebelen tuntun
    tu.”
  cbr-NT: 'Cacëxunbi ca Jesusan abë cuanxma ''inun caquin cacëxa: —Min xubunu ca cuantan.
    Cuantancëxun camina min aintsicama uisoxun cara Nucën ''Ibu Diosan mi nuibaquin
    pëxcüaxa quixun ñuixunti ''ain.'
  tee-NT: 'Para ju Jesús jantu lacasq''uinilh. Va junich: ―Alai ap''inchich ju laminchaka''.
    A''unchich ju mint''a''amachak''an ni na k''ai lhamak''an ju xanaviniyan ju Dios
    lamilacatuna chai ni na xa''aktaijuyan laca''amapaininti.'
  eng-LSV: and Jesus did not permit him, but says to him, “Go away to your house,
    to your own [friends], and tell them how the LORD did great things to you, and
    dealt kindly with you”;
  cak-NT: 'Pero ri Jesús man xrojo'' ta. Xa xu''ij che: Catzolaj chi''awocho, y atzijoj
    chique ri awach''alal chi xe''leses ri itzel tak espíritus awiq''uin, roma xjoyowex
    awech roma ri Ajaf.'
  pah-NT: '—Ndorogwerohoi ji ji rupi, ei Jesus''ga ga pe. Heregwovo enhonga pe. Ere
    ti eje''yja''g̃a pe: “Tupana''ga pyry hete ji ve,” ere ti g̃a pe. “Nahanahã ga
    imombyryvi ji ve ji porogwetyga,” ere ti imombe''gwovo g̃a pe, ei Jesus''ga ga
    pe.'
  sja-NT: 'Mamĩda Jesupa oo-e paji; jĩp''a jaraji: —Wã́ji pɨchi temaa. Nepɨrɨnapáde
    aji, jõmaweda Ak''õrepa ooda mãik''aapa pɨ chupɨria k''awaada.'
  xed-xed: 'Ama ka Yesu nda tsi mantsa: «La dzagha gha, ka dzaʼa ka slanaghatá la
    ga ghuni. Ka rusanafta ka ta inda skwi maga gha Mgham Lazglafta, nda ya kəʼa tawatá
    hiɗahiɗa ta kagha,» kaʼa.'
  mks-NT: 'Joo co̱ó na̱sa̱ha̱n Jesús ña̱ma̱ni̱ nu̱ dá já na̱cachi a xi̱hi̱n dá: —Cuanúhu̱
    vehún ta ndicani nu̱ú na̱ vehún ndaja náhnu ña̱ha na̱caja Ndióxi̱ xu̱hu̱n ta ndaja
    na̱ta̱hvi̱ ini a sa̱hu̱n —na̱cachi a.'
  gfk-S: Jisas pai gale bala leh ie, iesene iga tange, “Nu hana tapukus utano num
    taman, ter ta ira hinsaam ma nu hinawase di a tamat na linge ie hohaam no Watong
    te gil ter tam. Io, nu hinawas bileng tano nuno harmarsai ukatika ho ugo.”
  bmu-bmu: Qesiyökmö, Jisösnöŋ qetal waŋgiba kewö jii mörök, “Gi mönö mirige anda
    tinitosolomurupki eŋgeka Kembunöŋ aŋgöletot ketaŋi aka ak-kömum gihiyöhi, miaŋgö
    kösohotŋi jinöŋga mötme.”
  dgz-dgz: Go Iesu watane anega wadien, “Ewagai pa ak, ap mepe Ayop God anenen genan
    tan amba imua inagap wareni oisewa denip gega daitona nagirewa wadidiam.”
  eng-GNV: Howbeit, Iesus would not suffer him, but said vnto him, Goe thy way home
    to thy friendes, and shewe them what great thinges the Lord hath done vnto thee,
    and howe hee hath had compassion on thee.
  zaa-NT: 'Pero Jesús nna labí be''él·le''e na sino qui''ni rèe na: Beyya litsi''
    lu'' làti tsè''e ca enne'' qui'' lu''a, gutixa''áni cą ti''iỹa ná ca cosa ỹeni
    nu chi beni Señor lani lu'', ą''hua ti''iỹa chi betúa latsi''e lu'' nna.'
  eng-WEBSTER: Yet Jesus suffered him not, but saith to him, Go home to thy friends,
    and tell them how great things the Lord hath done for thee, and hath had compassion
    on thee.
  guh-guh: 'Itsiata Jesús apo jejai. Jumaitsi bajaraponëjavabelia: —Ponare nijaboyabelia.
    Nijamonae tsipaebare papinijicuene Dioso caexana. Tsipaebare pacuenia ata caitaxutotsoniatane
    Dioso, jai Jesús dovathivi peyajavaponaponaenëmijavabelia.'
  bon-bon: Yepä Yeesu äbwäricige, jejige egä, “Acnenuti määme binamewale bime bau
    me, jejemepi, määme Yageyame te ngena miiji bii naawenige piiyepu tabe lipu owecu
    ge määme tääpume.”
  nhw-BL: 'Pero Jesús amo quicahuili. Quiilhui: ―Xiya mochaj, xiquinpohuili moteiximatcahua
    nopa hueyi tlamantli catli Toteco mitzchihuilijtoc huan quen mitzicnelía.'
  swh-ONEN: Yesu hakumruhusu, bali alimwambia, “Nenda nyumbani kwa jamaa yako ukawaeleze
    mambo makuu aliyokutendea Bwana, na jinsi alivyokuhurumia.”
  wbi-wbi: U Yesu akankana, akati, “Lutagha kukaja na kuva nyalukolo vako, uvavule
    akuvombile u Mtwa, nulusungu luno akupelile.”
  bba-bba: Adɑmɑ Yesu nùn yinɑri. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, u doo yɛnuɔ wiɡibun mi kpɑ
    u bu nɔɔsiɑ ye Yinni nùn kuɑ kpuro kɑ nɡe mɛ u nùn wɔnwɔndu kuɑ.
  eng-KJVCPB: Howbeit Jesus suffered him not, but saith unto him, Go home to thy friends,
    and tell them how great things the Lord hath done for thee, and hath had compassion
    on thee.
  kgk-NT: 'Ha ndohejái omoirũ íxupe: —Tereho ae katu nde róga-py. Ekwa emombe''u nde
    re''ýi kwéry-pe erekwera porãmaha. “Nhandejáry ojapo porã porã xe-rehe” ere katu
    emombe''u-vy, he''i íxupe. —“Xe poriahuvereko eterei-ma voi Nhandejáry” ere katu
    emombe''u-vy, he''i íxupe Hesu.'
  waj-waj: 'tuduu rikioo ooqoo tioo inna tunoo: Kava vara ranee ai seenaiyasi viee
    Udaangaivo aiyara boo tioo i iima kiai kuaivaa iya kiaa mmianee,'
  cpy-cpy: 'Rakanaki Jesús, ikantzi: “Eero poyaatana, piyaatee pisheninkaki. Pikanta-paeri:
    ‘Rowawijaa-kotaana Tajorentsi, ineshironkataana Pinkathari.’”'
  ekk-PKP: 'Aga Jeesus keeldus ja ütles talle: „Mine koju omade juurde ja räägi neile,
    kui palju Issand on sinu heaks teinud ja kuidas ta sinu peale halastas.“'
  mpx-mpx: Yeisu nige i tatalam, yaa i ba, “U sikal u na wam panuwaa, inoke tutumwau
    wali wasa nu pek hauna Yehoba i ginol kaiwem, ge wana mulolu eliyam ana bwata
    nu wasaan elal.”
  wbp-wbp: Jijajirla wangkaja, “Pina-yanta warlalja-patu-kurra, manu wangkayalku-jana
    kujangku Kaatu mari-jarrija nyuntuku, kujangku yali-jangka juju-jangka kirlka-manu.”
  luo-luo: To Yesu notame kawachone niya, “Dog dala ir joodi mondo inyisgi gik madongo
    ma Ruoth osetimoni, kendo kaka osekechi gi kech maduongʼ.”
  nhe-NT: 'Pero Jesús ax quicahuili. Quiilhui: ―Xiya mochaj, xiquinpohuili moteixmatcahua
    nopa hueyi tlamantli tlen Toteco mitzchihuilijtoc huan queja mitzicnelía.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܠܵܐ ܫܒ݂ܝܼܩ ܠܹܗ ܕܐܵܙܹܠܔ ܗܘܵܐ ܥܲܡܹܗ، ܐܸܠܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ:
    ”ܙܹܠܔ݇ ܠܒܲܝܬܘܼܟ݂ ܠܟܸܣ ܐܢܵܫܘܼ̈ܟ݂ ܘܗܲܩܝܼ ܠܗܘܿܢ ܡܘܼܕܝܼ ܥܒ݂ܝܼܕ ܠܹܗ ܐܸܠܘܼܟ݂ ܡܵܪܝܵܐ،
    ܘܕܵܐܟ݂ܝܼ ܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܟ݂.“'
  esk-NT: Naagauvva Jesus-ŋum maliquŋiññiġaa aglaan itna nipliutiłhiñaġniġaa, “Aiḷutin
    iḷauraaqnun uqautityakkich tamarrumiŋa kamanaqtuamik Atanġum savauttutaanik ilipnun
    suli iḷunŋuksrił̣hanik ilipnun.”
  msb-msb: Wara magtugot si Jesus kundi sinabihan siya, “Umuli ka sa imo mga kahilungsod
    kag isumat sa inda an tanan na hinimo san Ginoo sa imo kag kun sing-ano an iya
    kaluoy sa imo.”
  cpa-NT: 'Cónh¹jøng² ha¹chi² ca¹cuø¹ Jesús jǿg³. Ca¹juúh²dsa: ―Dsio¹ báh³ guǿnh³hning.
    Gu³tseih³hning dsa² quiánh²hning ha²lah ma²ca¹jmo¹ Juuh²hning, ha²lah ma²ca¹jmo¹dsa
    huø³ dsǿa¹² ja³cogh²hning ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକେ ତେବାଇକରି କଇଲା, “ତମର୍‌ ଗରେ, ତମର୍‌ ନିଜର୍‌ ଲକ୍‌ମନର୍‌ ଟାନେ
    ଜା, ଆରି ପର୍‌ମେସର୍‌ ତର୍‌ପାଇ ଜନ୍‍ ବଡ୍‌ କାମ୍‌ କଲା ଆଚେ ଆରି ତକେ ଜନ୍‌ ଦୟା ଦେକାଇ ଆଚେ,
    ସେଟା ସବୁ ସେମନ୍‌କେ ଜାନାଇଦେସ୍‌ ।”
  meu-meu: To e gwaua tao, eto, Emu ruma taudia ba lou henidia, Dirava ena kara bona
    ena hebogahisi emu ai ba hamaorolaidia.
  yva-NT: Weramu Yesus ponae, pare, “Vemo wintavondi Rinai nora. Yara nyakato ra nyo
    saumano Amisye po raunande naije raura vatane mai, muno nyo Amisye apa muinyo
    Po rarorono naije raura mai tavon.”
  dgc-dgc: Pero sinaway ni Jesus. “Sumoli ka san nadid ta bile moy,” kagi na, “sakay
    ikagi mo dide i ginimet na Diyos diko, éng kodya i nipangagbi naa diko.”
  zpm-NT: 'Per bdeete me diidz, rëb me: ―Wbire, güey güeyzodiidz lo grë meṉlidz luu
    gaṉle pa lotaa pquia zdoo Dios luu, zha nactaa milagr nroob ne beeṉ me beeṉguiac
    me luu.'
  hix-NT: Omokhàra exko, kekon mak hatà, Txesusu, àwya. Àtoko, omàn yaka, ayanan kom
    waka. Oskarymako, àwyanye. Kohkomo ryhe ronyhoryeno, thenyehra, kasko, àwyanye.
    Rohnàn yawo rma haxa nahko, kasko, àwyanye, kekon hatà, Txesusu, àwya.
  sim-sim: Urik ormu mbara, �Wahau, mir yanga mihik i! Mi ihi mir avak mbele mbele
    os Avui Wasilaka mirin or ushiwak jivik mi nawa mashi oson mahasanje jikanoka
    mihi ondon sawenak li misika.�
  npi-ULB: तर येशूले त्यसलाई आफूसँग आउन अनुमति दिनुभएन । उहाँले भन्‍नुभयो, “तिम्रो
    जाति र तिम्रो घरमा जाऊ, र प्रभुले तिम्रो निम्ति के गर्नुभयो र कस्तो अनुग्रह गर्नुभयो,
    सो उनीहरूलाई भन ।”
  cgc-cgc: Piro, ula din patuguti mama an. Ambal din, “Miad pa, muli ka ta imo na
    mga kauturan daw sugiran no danen an ta katingalaan na nabuat ta Ginuo Dyos ki
    kaon na naluoy kanen an ki kaon.”
  tim-tim: Hain dâm magaŋdo Yesuŋe hin magaŋep, “Bo. Kepiagângen arim ginbailupge
    olop manmâ Anutuŋe okot nâŋgâ giŋdâp iregât makyeŋgiwen. Akto Anutuŋe gâŋgâlân
    kulem humo mem heŋgem guguâp iregât pat luâklupge makyeŋgiwen.” dâm dengoep.
  yor-yor: Jesu kò gbà fún un, ṣùgbọ́n ó wí fún un pé, “Lọ sí ilé sí ọ̀dọ̀ àwọn ẹbí
    rẹ, kí o sì sọ fún wọn bí Ọlọ́run ti ṣe ohun ńlá fún ọ, àti bí ó sì ti ṣàánú fún
    ọ.”
  wos-wos: Wungi wandéka dé déré wa, “Méni ména getéfana duka wambula ye diré hundi
    mé safé, Néma Du ménika saréfa nae méniré yikafre hurundénka.”
  emp-NTPO: 'Baribʌrʌ Jesuba idu wãbiẽ́ basía. Ãtebʌrʌ jarasia: –Diguid̶a wãped̶a
    bʌ ẽberãrãa jaradua Ãcõrẽba bʌ ume ne waib̶ʌa od̶ada. Ãdjía nẽbʌrʌdua sãwã idjia
    bʌra bio quĩrã djuburiasida.–'
  eng-F35: But Jesus did not permit him, but said to him, “Go home to your family
    and report to them how much the Lord has done for you; and He had mercy on you.”
  ind-ind: Tetapi Yesus tidak setuju. Dia berkata kepada orang itu, “Pulanglah dan
    ceritakanlah kepada keluargamu serta orang-orang di kampungmu bagaimana Allah
    sudah mengasihani dan menolongmu.”
  pes-OPCB: 'ولی عیسی اجازه نداد و گفت: «به خانه‌ات برگرد و به اقوام و آشنایانت بگو
    که خدا برای تو چه کرده و چگونه لطف او شامل حال تو شده است.»'
  mpt-mpt: Yesuse mo Ae ge baabaim blimobe. E baabanea Kobo moneba kleb bibam unaneba
    keb meletani Sume inamin namino klaubkeneo weng osa eka kemhalilaneo weng osa
    baabenale ge baabanea
  ssx-ssx: Koto leekepate Yesuma꞉ na epena꞉ laaka꞉na꞉ta꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉
    Tekehalima꞉ neke pa꞉ta꞉ peaasa꞉ ekimanu make neke pa꞉ta꞉ a꞉ta꞉ma꞉ homa꞉la꞉ ekimanu
    make naka꞉ yankeketiti pa꞉ta꞉ pua lapeke leekeme.
  mkl-mkl: Ammɑ Jesu í kɔ. Nɔ í sɔ̃ɔ í ni, bɔ kpɑsɛ̃ɛ bi inɛɛ ŋɑ koo sɔ̃ ŋɑ mii iyi
    Lɑfɛ̃ɛ í ceɛ, do yɑɑse bɛi í ce ɑrɑɑreɛ.
  gaq-gaq: ମାତର୍‌‌ ଜିସୁ ଆମେକେ ୱିଗ୍‌ନ୍‌ସା ଆଦେସ୍‌ ଆବିଃକେ ଣ୍ତୁ । ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ନାଁ
    ନାଁନେ ନିଜର୍ ଡୁଆ ରେମୁଆଁଇଂ ଡାଗ୍ରା ୱିଗ୍‌ଲା । ମାପ୍ରୁ ନାଁନ୍‌ସା ମେଃ ଡିଙ୍ଗ୍‌ବ‍କେ, ଆତେନ୍‌‌
