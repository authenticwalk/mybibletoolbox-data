    sa fo̱‑ɔ, gywii fo̱ ko̱we̱bɛɛ‑ana.”
  cni-NT: 'Iro cantaincha, icantiri Jesoshi: —Eiro poijatanatsi, ainti pijataje pinampiqui,
    anta pishanincaqui. Pincamantapeeri: “Ineshinoncatajana novincatsarite”.'
  eng-WMB: He didn’t allow him, but said to him, “Go to your house, to your friends,
    and tell them what great things the Lord has done for you and how he had mercy
    on you.”
  zaw-NT: 'Per di Jesús nusaan nijni. Räjp Jesús lojni: ―Huij rolijzlu, lo resa''lu.
    Huiyeii diidx lojreni xho bennäj Dadlu, näjza xho balaslajzni luj.'
  san-MAL: കിന്തു സ തമനനുമത്യ കഥിതവാൻ ത്വം നിജാത്മീയാനാം സമീപം ഗൃഹഞ്ച ഗച്ഛ പ്രഭുസ്ത്വയി
    കൃപാം കൃത്വാ യാനി കർമ്മാണി കൃതവാൻ താനി താൻ ജ്ഞാപയ|
  tam-TCV: இயேசு அவனைத் தன்னுடன் வர அனுமதிக்காமல் அவனிடம், “நீ உன் வீட்டிற்குப்போய்
    கர்த்தர் உனக்கு எவ்வளவு பெரிய காரியத்தைச் செய்தார் என்பதையும் உனக்குக் காண்பித்த
    இரக்கத்தையும் அவர்களுக்குச் சொல்” என்றார்.
  mit-NT: 'Doco cónì sáha‑ya cùhùn‑nè: ―Còó ―cachí‑yà―, xuhun‑ní vehe‑ni, te cachitnùhu‑ní
    xì tnaha‑ní ñà‑cuàhà guá nì quida Stohò‑ní Dios xì‑ní, te nì cuhi ini‑yà mii‑ní.'
  ceb-ULB: Si Jesus wala nagtugot nga siya mouban kanila, apan nag-ingon. “Pauli sa
    imong panimalay ug sa imong katawhan, ug ingna sila nga ang Ginoo nagpamuhat kanimo,
    ug unsang kaluoy ang gipatagamtam kanimo.”
  ces-LB: 'Ježíš však odmítl: „Jdi domů ke své rodině a řekni všem známým, jaké dobrodiní
    ti Bůh prokázal a jak se nad tebou slitoval.“'
  mkn-mkn: Ma Yesus sonde mau. Dia omong bilang, “Lebe bae lu pulang ko kasi tau lu
    pung kelu samua, apa yang Tuhan Allah su bekin kasi sang lu. Deng bilang Tuhan
    Allah talalu sayang sang lu.”
  nce-nce: Na kwe Jisas këme tole hana tletle. Na bu kë home gali tlole, “Jubë lifewa
    ejumo na feilawa wesibi Goto jume kë sle tëgetabë gali na jume kë maninibo tëgletëbë
    wesibi jubë ilawa mago home të eoutatëmeme.”
  pol-UBG: 'Lecz Jezus mu nie pozwolił, ale powiedział: Idź do domu, do swoich, i
    opowiedz im, jak wielkie rzeczy Pan ci uczynił i jak się nad tobą zmiłował.'
  qxh-NT: 'Chaypis Jesús niran: «Mana camacanchu. Wasiquiman cuticuy, ari. Yawar-masiquicunata
    Tayta Diosninchi llaquipar allchacächishushayquipita llapanta willapay.»'
  nwi-nwi: Mərɨg Yesu rɨməni-əhu, mɨmə, “Nɨkam. Takvən apa imam yerkwanu kɨmiə kafam
    narmamə mɨnə, kɨni məvsao kɨn narɨmnar yame Kughen rɨmnor kɨmik, meinai rɨkin
    rɨmneiwaiyu pɨk tuk ik.”
  kmo-kmo: 'Worek, Jisas rii meejichi bokonar. Rii riina awasen eecha wor: “Miita
    na i miiti akamak miiti apoman miina Harapa riita otiitar boboyen napa geenyek
    kwodii wocha! Harapa riita miina rukusiitar majin na i geenyek kwodii wocha!”'
  agr-agr: 'Tujash Jisusak ayú tutsuk: —Dekas jeemin wetá pataim batsatbaunum, nunikam
    shiig kuashat Apajuí amina wajuk wait anenjamjae nunú pachisam ujaktá, —tiu.'
  kyc-kyc: Dopa leyamopape, Paa naramba, leya. Lapala, Emba anda range papala embena
    puu minyingi dupwa Kamongo dokome kondapala pyuo nyipyamopa epelyo lao lamaiya
    puu, leya.
  urd-GVU: لیکن عیسیٰ نے اُسے ساتھ جانے نہ دیا بلکہ کہا، ”اپنے گھر واپس چلا جا اور
    اپنے عزیزوں کو سب کچھ بتا جو رب نے تیرے لئے کیا ہے، کہ اُس نے تجھ پر کتنا رحم
    کیا ہے۔“
  yre-NT: 'Zozi ''ka ''wɩlɛ "man "dɩ. ''Pian "e ''nan -yrɛ ''nan: «''I ''kʋ ''yie
    "kɔnnɛn ''i ''mangulinun va! ''Wɩ pɛɛnɔn nɛn Minsan -a drɛ ''yiɛ bɛ, ''i ''sinan
