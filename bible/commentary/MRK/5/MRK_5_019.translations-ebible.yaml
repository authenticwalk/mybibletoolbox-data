    Patáꞌaj huaꞌutáꞌixaateꞌen nain aꞌij tɨ timuáaruu ɨ́ tavástaraꞌa jemi, aꞌij tɨ
    yeꞌí rɨ́ꞌɨ timuájchaꞌɨ.'
  zpu-NT: 'Naꞌ bi beꞌe Jesúsenꞌ latjeꞌ, naꞌ golleꞌ leꞌe: —Bayej rilloꞌ ga llaꞌa biꞌch
    lwelljoꞌ, naꞌ beꞌrén akeꞌ diꞌll ka yel wak xhen naꞌ, ba broeꞌ Xanllo Diosenꞌ rweꞌ,
    naꞌ kanꞌ bayaꞌchraꞌlleꞌ rweꞌn.'
  juy-juy: ବନ୍‌ଡ ଜିସୁନ୍‌ ଅସାଡାଲେ ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “କୁଲମ୍‌ନମ୍‌ଜି ଆମଙ୍‌ ଅସିଂନମ୍‌
    ଜିରା, ଆରି ପ୍ରବୁନ୍‌ ଆମନ୍‌ ଆସନ୍‌ ଇନିଜି ଇନିଜି ଲୁମେନ୍‌ ଆରି ଆମନ୍‌ଆଡଙ୍‌ ଆରବ୍‌ତୁୟ୍‌ଲମନ୍‌
    ଆ ସନାୟୁମ୍‌, ଆନିଞ୍ଜିଆଡଙ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଇୟ୍‌ନବ୍‌ଜନାଆଜି ।”
  for-for: 'Isu: A''a-o, untana: Wa''egati wama, Koti antara pugatama aogi pugatami
    kamana kaokina uma uwaimo, omintiye.'
  epo-epo: 'Kaj li ne permesis al li, sed diris al li: Iru al via domo, al la viaj,
    kaj rakontu al ili ĉion, kion faris la Eternulo por vi, kaj kiel Li kompatis vin.'
  gfk-gfk: Jisas pa ga bale leh ie, iesen ga tange, “Nu haan tapukus tano num taman,
    taar ta ira hinsakaam ma nu hinawase diet a tamat na linge ie hohe no Watong i
    te gil tar taam. Io, nu hinawas mah tano uno harmarsai ukatiga ho ugu.”
  bjz-bjz: Aghá ririeta, Iesu undú eghá ririe, “Tefo, imó jo namonde yambi aita roravore.
    Imó kaverea, inda enembo totofo dava ii! God indú neno mema urota, imó daiyagha
    sonembetueta jebugetora, ananu isagha ege, inda kokomana niningigoe!”
  atg-NT: Ama iJesu ọa lama na li. Ọ ri ochoghọ liẹ ọli, “Ke je apfẹ ni u ya gueyẹ
    ẹgbọ ena unuẹkpẹ oyẹ emini Ọnọmhuẹ ọ riẹlẹ nẹ, ali abi ọ li lẹ elemhi ẹ.”
  bjv-NT: 'Nə Jəju ɔdɨ al, ə əl-e ə nə: «Ɔtɨ aw ɓe dan noji je tɨ, ɔr-de poy nḛ kɨ
    Ɓaɓe ra səi kɨ koo kəm-to-ndoo kɨ ətɨ ɓəl kɨ ɔjɨ dɔi tɨ kɨn.»'
  tos-NT: 'Hua̱mpi̱ Jesús ni̱ tla̱n tlahuánilh tu̱ csquinima̱, huata chuná̱ huánilh:
    —Catáspitti̱ c-mínchic, calakpinkó̱ mili̱nata̱chiquí̱n. Cali̱xakatli̱kó̱ la̱ntla̱
    tlanca li̱tlá̱n tlahuanini̱tán Quimpu̱chinacán, chu̱ la̱ntla̱ kayaj catzanini̱tán
    acxni̱ ma̱pacsán.'
  rro-rro: '''A ia ebamuena etibaha, “Komue koao emu itu haukia herekia, Tirama aea
    eaoko''oai aihoni''o abomo ebamaurini''o hauna hatia''amu koba''iobinakia.”'
  mxp-NT: 'Xjats Jesús kaꞌap tkupɨjky, yɨdeꞌen ja tnɨma̱a̱y: ―Nøjkx mdøjkwɨndum, nɨnøjkx
    mmɨguꞌuk jøts xukmadoꞌot ku Dios tø mjanchpudøkɨyɨ, tamɨmadya̱ꞌa̱k sudso Dios
    tø mꞌayoꞌijxyɨ.'
  aak-aak: Jisaso nionɨ tɨ́nɨ xe ounɨrɨ sɨŋwɨ́ mɨwɨnɨpa nerɨ re urɨŋɨnigɨnɨ, “Dɨxɨ́
    aŋɨ́ e nánɨ nurɨ dɨxɨ́ ámáyo Ámɨnáonɨ ayá nɨrɨrɨmɨxɨrɨ síápɨ nánɨ áwaŋɨ́ nura
    úɨrɨxɨnɨ.” urɨ́agɨ
  chd-NT: 'Jesús aiquepi''i'' lane. Timi: ―To''huanƚa'' lomejut''ƚ, jiƚpe lomana''
