  hus-NT-2005: 'Por na Jesús yab in leꞌnaꞌ, tokot in utsaꞌ enchéꞌ: ―Ki kʼaléch ta
    kʼimáꞌ xon ti kʼwajat na jaꞌúbtsik, ka tʼiltsi ejtal xantʼéy ti tʼajtsámal an
