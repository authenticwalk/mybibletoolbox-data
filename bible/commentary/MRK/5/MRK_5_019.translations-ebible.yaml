    nan tupsiu erekapu awaram.”
  inb-inb: 'Jesuska, paita ainirka: —Manima. Kamba wasima rii. Kam­ba­kunata willag­rii,
    kamta imasa atun Taita Dius suma llakii­wa kawagta i alli­lla ruraspa sakigta.'
  hrv-hrv: 'No on mu ne dopusti, nego mu reče: “Pođi kući k svojima pa im javi što
    ti je učinio Gospodin, kako ti se smilovao.”'
  box-NT: 'Ó o Yeesu pã́ ò o bía nɔn wo yi: «Bĩní va mìn zĩi à vaa bío ũ
    màkárí na ó o Ɲúhṹso zũńna, làa bìo ó o wó nɔn foǹ ɓúenɓúen à
    na ɓa nùpua yi.»'
  ote-NT: 'Pe ra Jesu himbi hopi, bi ꞌñembi: ―Grí ma ri ngu ne bá xipa gatho ri ja̱ꞌi
    de gatho núꞌʉ ya tꞌøtꞌe xa ꞌyøꞌtꞌaꞌi Ajua̱ ngueꞌa̱ bi huecꞌaꞌi.'
  wnu-wnu: 'Qamara Yisas nob qamar: “Me yenob isinenei, ne nonou ginamt isub munon
    aib netoubet nemusia git uput yaran eng gab bainori tainmagrori wurinob qamara
    igunor,” ende qamb wogub isumirei.'
  zam-NT: 'Per ndxe''leque'', Jesús ne''ndalte no ne''nda''de Jesús lugar nga nque
    mbi'' xís Jesús. Ale le''le'' ndxab Jesús loo mbi'': ―Byàa par lizl con mèn co''
    nac mèn gulizl ba''. No fta'' cuent loo mèna ryete con'' co'' mbli nole'' Tad
    Diox lùu. No fta'' cuent xá mod mblyat lezo'' Tad Diox gunèe Tad Diox lùu, ndee.'
  zyp-NT: Canghrasala Zisu tah sai be. “Ma navy co na ing lang va sei la, Abuipaw
    tei ningdo a ca tah zia le na cung letei hming rungnawpaw a tuapaw khah na sawny
    va ching he,” tatah a tah.
  sey-NT: 'Caquëna, Jesupi pa̱ni sehuouña: “Mëꞌë huëꞌena saijë̱ꞌë. Sani mëꞌë cajeohuaꞌire
    quëajë̱ꞌë, mëꞌë ëjaëpi oi ñani necaiseꞌere.”'
  nvm-nvm: Fu ijeg kuamga Jesu fu faime kua, Ni una ar on ijia va irerag E Bomana
    fu on renma iji aganon iji kuardiamne. Regavo madu izeg E Bomana fu on oifian
    abene ifejdainma ijin kuardiamne kuain.
  mps-mps: Tiali goli Jisasgo hagela homu yali. Agai agabolo te po wali, “Nage naga
    beba me naga deli hani bidibo madiba pao. Tama nago te tigidali sę Genuai Bidigo
    nagede yali sę po pusugi peyu, tama agai nage homu dene eyu tau sali po me pusao,”
    Jisasgo te po wai.
  seh-seh: 'Mbwenye Yezu akhonda mbampanga kuti: “Ndoko kwanu. Ndoko kaapange abale
    ako pinthu pyonsene pidakucitira Mbuya, na ntsisi zidakubvera iye.”'
  pab-NT: 'Maisa exema xane aokita Jesus hoka nexa ihiye: — Hiyanehetehena hihana
    nali hoka hihinaeharenai hiye hiyakaihena Xekohaseti awaiyehetehenere hiso tahi
    akiti. Exahe airakoaneharehenere hiso tahi akiti — nexa ihiye.'
  llg-llg: Tehuu Yesus taa nau. Ana nafadan, nae, “Malolenak o fali, fo mafada basa
    o bobonggi mala, hata fo Manetualain taon neu o so. Ma mafada sala mae, Manetualain
    sue o nalan seli.”
  kyf-kyf: '-Zezu ''nɩ we ŋwnu, ''ɩn ɔ nɛɛ ɔ -yla: «Mnɩ -na -buduŋwɛɛ, -na nyɩmaa
    -gbɛ, ''ɩn -we weee Nyɩmaa -Kanyɔ nʋa -mɩ -yla lɛ nyazɩdlɩ nya, -ɩn ''ka we ''dɩ
    wa -salɩ.»'
  tpi-tpi: Tasol Jisas i no laik. Em i tokim dispela man olsem, “Yu go long haus bilong
    yu na long ol wanlain bilong yu. Na yu tokim ol long olgeta samting Bikpela i
