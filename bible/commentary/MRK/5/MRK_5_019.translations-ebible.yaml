  uig-PIN: 'Lekin u buningƣa unimay: — Ɵz ɵydikiliring wǝ yurtdaxliringning yeniƣa
    berip, ularƣa Pǝrwǝrdigarning sanga xunqilik uluƣ ixlarni ⱪilip bǝrgǝnlikini,
    Uning sanga rǝⱨim-xǝpⱪǝt kɵrsǝtkǝnlikini hǝwǝrlǝndürgin, — dedi.'
  beo-beo: Be Yesu da e gagaboi. E amane sia:, “Dia moilaiga bu asili, Gode Ea dima
    fidisu hou amola dima gogolema:ne olofosu hou, dia na:iyado dunuma olelema!”
  acf-NT: Mé Jézi wifizéʼy, épi pito sa Jézi di, “Alé lakay ou, ay wè fanmiʼw épi
    di yo kantité bagay Bondyé Senyè-a ja fè baʼw, épi ki mannyè i pa kitéʼw kontiné
    soufè mé i té ni konpasyon asouʼw.”
  tpi-OTNT: Tasol Jisas i no laik. Em i tokim dispela man olsem, “Yu go long haus
    bilong yu na long ol wanlain bilong yu. Na yu tokim ol long olgeta samting Bikpela
    i bin mekim bilong helpim yu, na long em i bin marimari long yu.”
  mbt-NT: Piru ware sikandin parumaa ni Hisus wey migkahiyan, “Uli kad e diye te kaniyu
    wey pangguhuri nu sikandan te langun ne innimu te Magbebaye due te keykew wey
    te keyid-u rin keykew.”
  hau-SA: Yesu bai yardar masa ba, amma ya ce, “Ka tafi gida wurin iyalinka, ka gaya
