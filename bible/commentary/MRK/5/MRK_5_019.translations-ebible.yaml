  kyg-kyg: Yesuꞌa, haꞌao, huno, vayakalegageꞌmo uka Ala kava neꞌmoꞌa lusi kava huno
    hau huno kateteno kaha maeꞌniya kavafeꞌmo ava gemo huka hapa paiyo, huno ha paiꞌniye.
  kmk-kmk: Yoong madin Jesus impalubus un kanana’n, “Manaḻan ka utdin boboḻoy yu ta
    umoy ka ibaga’t dan buḻun nu dat kingkingwan Apudyus kan nangkakaasi na kan sika.”
  cao-NT: 'Jama, noti qui Jesú jicomayamaniquë. Jicomayamaxo tsi quiha ja qui ja chaniniquë:
    —Jahari mi xobo, mi nabo, tihi cabo qui catá. Mi bax Ibobá acana, mia ja shomahuahana,
    tihi cabo jato mi yoano ra —iquiina.'
  bbr-bbr: Keser aurnuk, Jisas nukas ätäi ko ior aurau wa. Kos kiro ro keser auruwon,
