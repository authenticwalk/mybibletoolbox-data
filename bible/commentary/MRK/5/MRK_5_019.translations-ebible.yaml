    kowa kalimwai wa, wasana yodi ku hedehedede.”
  mcr-mcr: I tquaŋgaŋi, Jisasi Iqu, iqu anä uwqeŋqe mäwiŋgaŋgi, tii ätukqe. “Tqä aŋämqä
