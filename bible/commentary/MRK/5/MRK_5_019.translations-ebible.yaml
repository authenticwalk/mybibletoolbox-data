  dan-1931: 'Og han tilstedte ham det ikke, men siger til ham: “Gå til dit Hus, til
    dine egne, og forkynd dem, hvor store Ting Herren har gjort imod dig, og at han
    har forbarmet sig over dig.”'
  kwj-kwj: Wowani Jisas minambwe rini nani ya ri sawe, “Ma i, mi aka tokwe, mi hima
    kupu le tambwa. Mi ini Apukolaka mini wosiro sumbu ga mini okularo sumbu ga ya
    ma wunu sawe.”
  vie-OVCB: 'Nhưng Chúa Giê-xu bảo: “Con về nhà, kể cho bạn hữu nghe những việc diệu
    kỳ Đức Chúa Trời đã làm cho con, và lòng nhân từ của Ngài đối với con.”'
  kze-kze: ímanivo ená naaópa'a kuré Ísóigomo arumbó umánkenamo kawe'ó umánkáin-aimba
    enamááraawi kosimátimiyo súwana
  mpj-mpj: Jiijajjura wajarnu, “Yarra marlaku!, nyuntumili martu walyjakarti. Wajala-jananya
    jilanya!, ‘Ngayurni maaja jiilu maparn majulu wankarnu. Nyangu kaju nyarrurringu.
    Ngayungarna kuurtikurlu ngakumparna nyinapayi.’”
  lbk-lbk: Ngem inad-in Jesus ay nangwanin, “Somaa ka ta ifaagmo isnan ib-am nan am-in
