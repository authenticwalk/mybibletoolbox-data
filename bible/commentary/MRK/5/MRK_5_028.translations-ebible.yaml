  eng-TCENT: For she said, “If I touch even his garments, I will be healed.”
  eng-BSB: For she kept saying, “If only I touch His garments, I will be healed.”
  cpu-NT: 'Tema okantashiretanakitzi iroori: “Aririka nantzitakeri iithaare, ari neshitakotai.”'
