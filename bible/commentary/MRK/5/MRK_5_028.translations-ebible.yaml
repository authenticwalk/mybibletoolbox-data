verse: MRK.005.028
translations:
  kpx-kpx: Ogovela holisi huhuai avoe, “Dana Iesu ogo unahala holiniege momoleai.”
  okv-H: ke einge hotembena, “Na amita bo hame eto kojasona,” ainge hotembihe
  tbo-tbo: Babana wawinena a nugotuhu i pa, ‘Apo Yesu a kaleko a wodadani yaka a luyagohana.’
  mal-C: കാരണം, “അദ്ദേഹത്തിന്റെ വസ്ത്രത്തിൽ ഒന്നു തൊട്ടാൽ എനിക്കു സൗഖ്യം ലഭിക്കും”
    എന്ന് അവൾ ചിന്തിച്ചിരുന്നു.
  grc-SR: ἔλεγεν γὰρ ὅτι ⸂Κἂν τῶν ἱματίων αὐτοῦ ἅψωμαι,⸃ σωθήσομαι.
  bgc-bgc: अर वा या भी कहवै थी, “जै मै उसकै लत्ते नै छू ल्यूँगी, तो ठीक हो जाऊँगी।”
  khz-khz: Kwalana ia etugamagito, “Gena rapugaimo pana vegapikau genai pana nama.”
  deu-TKW: 'denn sie sagte: wenn ich nur seine Kleider anrühre, werde ich gesund werden.'
  zsr-NT: 'Cni bennu le rnanu: “Chquiꞌ canzaꞌ le nacuëꞌ, huöacaꞌ.”'
  lin-lin: 'pamba te azalaki komilobela : « Soki kaka nasimbi ata bilamba na Ye, nakobika ! »'
  hns-NT: '@see-verse:MRK.005.027'
  noa-E: Irua mag meraa pʉrimatarran, ich ödegpai, “Sĩi mua i khajũadam gaai pʉrbarmuapai
    mʉ monaau ʉisiju” a khĩirjuwiata mag pʉrimajim anaabá.
  eng-EMTV: For she was saying, “If only I may touch His clothes, I will be healed.”
  mib-NT: 'Chi ni jeni ni ña: Vēsú maá sahma ya na níhín rī quehé rí, te nduvāha ri,
    jéni ni ña.'
  bea-bea: Atune toowela ehtie, Manatunne zon aghoo katyestich ate, oochu awostyeassi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽ कुदेःत्तिन्‍लक्‌सुःसुङ्‌साङ् इङ्‌गाॽ वेःत्ता लॽरिक्
    कुनिङ्‌वाॽओ इःत्‍छिङ्‌॥ हे़क्‍क्‍याङ् ये़सुरे़ कुदेःत्तिन् सुःसुनुमे़ःन्‍ने कुधक्‍को
    माक्‍खिॽ वयुःमान् चिबे़आङ् चाङ्‌जाङ् लॽरे़बा निङ्‌वाॽ खोःसुरो॥
  xnj-xnj: Akitili chenicho, muni aholalili kuvya, “Nakahotola kupamisa nyula ya Yesu
    yati nilama.”
  mmx-mmx: Mila ni ga lok do na long tu at lavanga singsiga ren, la ni ba lox avukat
    ba.
  cbr-NT: '@see-verse:MRK.005.027'
  tee-NT: Va ixnajun la'ix'alhunut ni mas va yuchi ni calakcha'anilh lacats'unin ixpumpu'
    pus palaich cajuna'.
  eng-LSV: for she said, “If I may even touch His garments, I will be saved”;
  cak-NT: 'Roma ri ixok ri'' can ru''in-ka pa ránima: Xa riq''uin ta nintz''om-apo
    juba'' ri rutziak ri Jesús, nitane-ka nuyabil, ru''in-ka raja'' pa ránima.'
  pah-NT: '@see-verse:MRK.005.027'
  sja-NT: Mãga ooji k'ĩsia bada perã iru p'aru i t'õbairupapai jɨpa beei.
  xed-xed: 'kabga wya kaʼa ma ghəŋani: «Tsa ksaŋ yu ta dər lgutani taɗa ná, dzaʼa
    mbaku yu,» kaʼa.'
  mks-NT: 'jáchi̱ na̱ca̱hán ña̱: “Tá ná cani ndaa cuití ndahá yo̱ jáhma̱ á já ndava̱ha
    í”, na̱ca̱hán ña̱.'
  gfk-S: 'Iga gil hobi kinong iga lik horek: “Be ni sigire mon no kinasine ni langalanga.”'
  bmu-bmu: '@see-verse:MRK.005.027'
  dgz-dgz: '@see-verse:MRK.005.027'
  eng-GNV: For she said, If I may but touch his clothes, I shalbe whole.
  zaa-NT: 'porqui''ni uccuanią: Canchu guláppa''a'' màsqui''di ỹúe nna eyacca taá
    látsa''a''.'
  eng-WEBSTER: For she said, If I may touch but his clothes, I shall be whole.
  guh-guh: 'Tsipaji cajena bajarapova jamatabëjumaitsi: “Itsa Jesús penaxatatsijava
    tojayatabianajë, tavitanejavami nevecuaajibi tsane,” jamatabëjai.'
  bon-bon: '@see-verse:MRK.005.027'
  nhw-BL: 'Pampa nopa sihuatl moilhuiyaya: “Sintla san huelisquía nicajsis iyoyo,
    nimochicahuas.”'
  swh-ONEN: kwa maana alisema moyoni mwake, “Kama nikiweza kuligusa vazi lake tu,
    nitaponywa.”
  wbi-wbi: wakuva akajovile, Nane ninga guse ghamenda ghake ni soka, niva mwumi.”
  bba-bba: Domi u ɡeruɑ win ɡɔ̃ruɔ u nɛɛ, bɑɑ win yɑberu, wi, ù n bɑbɑ u koo bɛkurɑ.
  eng-KJVCPB: For she said, If I may touch but his clothes, I shall be whole.
  kgk-NT: “Apoko ramo xe ijao-rehe jepe, akwera arã”, he'i ojéupe.
  waj-waj: '@see-verse:MRK.005.027'
  cpy-cpy: 'Okanta-shiretzi: “Aririka nopampitzi-takiri eepichokiini ithaari, aritaki
    netsiyata-kotee.”'
  ekk-PKP: 'Ta ütles endale: „Kui ma ainult saan tema kuube puudutada, siis saan ma
    terveks.“'
  mpx-mpx: kaiwena totona i nuwatu i ba, “Ebo ana kaliko ya te na pihikan, inoke na
    molu.”
  wbp-wbp: '@see-verse:MRK.005.027'
  luo-luo: koparo e chunye niya, “Kata ka anyalo mulo mana riak lawe to abiro chango.”
  nhe-NT: 'Pampa nopa sihuatl moilhuiyaya: “Intla san huelisquía nicajsis iyoyo, nimochicahuas.”'
  aii-aii: 'ܣܵܒܵܒ ܐܡܝܼܪܵܗ̇ ܒܓܵܢܘܼܗ̇: ”ܐܘܼܦ ܐܸܢ ܕܒܠܒ݂ܝܼܫܬܹܗ ܕܵܩܪܵܢ ܒܸܬ ܒܵܣܡܵܢ.“'
  esk-NT: isumapluni, “Aksikkupku Jesus-ŋum atnuġaaŋa iłuaqsiyumiñaqtuŋa.”
  msb-msb: Ginhimo niya ini kay inisip niya, “Kun madutdot ko lang bisan an iya ginasul-ot
    magaayo na ako.”
  cpa-NT: 'Di³ lë́²dsa: “Cónh¹ lah¹³jni tsǿnh³dsa. Di³ jøng² hliú²jni,” lë́²dsa.'
  dso-dso: “କେନ୍ତି ମିସା ମୁଇ ତାର୍‌ ଲୁଗାଜାଲି ଅଲପ୍‌ ଚିଇଲେ ନିମାନ୍‌ ଅଇବି ।”
  meu-meu: Badina be ia eto, Ena dabua ai mo bama dau kau bena bama mauri.
  yva-NT: '@see-verse:MRK.005.027'
  dgc-dgc: '@see-verse:MRK.005.027'
  zpm-NT: '@see-verse:MRK.005.027'
  hix-NT: Àsok tawro hana. Onà wyaro rma nkekon hatà, tàwya rma. Rowya àhononà yahenàr
    ke ryhe, ohxe harha wehxan hamà, kekon hatà. Àro ke nahey hatà.
  sim-sim: Uhu sihinjik osmu karem hishira, �Os men kowe orhi nom a tolo nahi, avak
    jivik a nakwa nir.� Karem si hishihi Jisashi kumayok kowe orhin simu tolora.
  npi-ULB: किनकि तिनले भनिन्, “यदि मैले उहाँको खास्टो छोएँ भने म निको हुनेछु ।”
  cgc-cgc: Iling tan pabuat din tak naan ta iya na isip, “Bisan matandeg ko nang iya
    na bayo, mayad a gid.”
  tim-tim: Arim hin nâŋgâep, “Nâ sâŋgumŋeâk howaim âlepŋe akberân.” dâep.
  yor-yor: Nítorí ti ó rò ní ọkàn rẹ̀ pé, “Bí mo bá sá à lè fi ọwọ́ kan aṣọ rẹ̀, ara
    mi yóò dá.”
  wos-wos: '@see-verse:MRK.005.027'
  emp-NTPO: '@see-verse:MRK.005.027'
  eng-F35: (She had kept saying, “If I can just touch His clothes, I will be healed.”)
  ind-ind: karena pikirnya, “Kalau aku menyentuh ujung jubah-Nya saja, aku pasti sembuh.”
  pes-OPCB: 'چون با خود فکر کرده بود: «اگر فقط به ردایش دست بزنم، شفا خواهم یافت.»'
  mpt-mpt: '@see-verse:MRK.005.027'
  ssx-ssx: Ipika꞉ honema꞉ta꞉ mo ipika꞉ dau wataoka꞉na꞉ta꞉ I̱ epeaalieke hone wiekeme.
  mkl-mkl: Í ce bɛɛbɛi domi í fɔ si idɔɛ í ni, bɑɑ bii jɑɑɛi ǹ lu ɑn bɑ iri.
  gaq-gaq: ମେଁ ମନେ ମନେ ବାସଙ୍ଗ୍‌ଡିଂଗେ, ନିଂ ମେଁନେ ପାଟାଇ ନ୍‌ଲିଗ୍‌ଲା ନେଙ୍ଗ୍ ନିମାଣ୍ତା ଣ୍ତିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Iya, “Taani hari attoshin iya ma7uwa bochchiyakko paxana” gada qoppasu.
  unx-unx: ଚିୟାଃଚି ଇନିଃ ଆୟାଃ ମନ୍‌ରେ “ଇନିୟାଃ ଲିଜାଃ ଏସ୍‌କାର୍‌ ଜୁଟିଦ୍‌ତାରେଦ ଆଇଙ୍ଗ୍‌ ବୁଗିକଆଇଙ୍ଗ୍‌”
    ମେନ୍ତେ ଉଡ଼ୁଃତାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: agupeló ahe itó hanuva luhoaká golaló ale gelekinake zokatove loko agata
    geleake luhoaká golaló ale gilimó.
  lcm-lcm: using kapo lomlomonai ta, “Man naka sigil lik palau kana vakup, nala roron
    pok.”
  aer-aer: Re itirrerle-apetyeme, “The nterte-ntertele ware mpwaremele mantere ikwerenhe
    anpemele, kele ayenge mwerre-arle-irreme.” Kele arratye, re mantere atnartenge
    ikwerenhe anpeke.
  qvc-NT: '@see-verse:MRK.005.027'
  tgl-ULB: Sapagkat iniisip niya, “Kung mahawakan ko man lang kahit ang kaniyang damit,
    ako ay gagaling.”
  cbs-NT: '@see-verse:MRK.005.027'
  xtm-NTPP: 'chi vaa ni jani ini ña: “Visi yika ja na kaki''i o sa''ma ndii ya ma,
    chi nduva''a o”, jani ini ña.'
  nnq-nnq: ngawacha kumwojo, “Anda ngunywile tu ngobo jakwe, manama.”
  bao-NT: “Cʉ̃ jutirore yʉ ca padeña eyorije mena wadora, yʉ diarique ametʉarucu,”
    ĩi tʉgoeñari, to biro tiiupo.
  san-ORI: ଅତୋହେତୋଃ ସା ଲୋକାରଣ୍ୟମଧ୍ୟେ ତତ୍ପଶ୍ଚାଦାଗତ୍ୟ ତସ୍ୟ ୱସ୍ତ୍ରଂ ପସ୍ପର୍ଶ|
  huv-NT: 'Atquiaj tarang, cos lamapiüng tiül omeaats nej: “Sitiül narreeg masey apix
    nej, quiaj sanajneaj”.'
  otn-NT: '@see-verse:MRK.005.027'
  nop-nop: '@see-verse:MRK.005.027'
  obo-NT: Su kohingginawa rin no, “Ahad od pokosomad a ra to umpak din, od ko-uliyan
    ad en.”
  cak-ENT: 'Roma ri ixok ri'' rubin pa ránima: Xa riq''uin ta ba'' nintz''om rutziek
    ri Jesús yin nquic''achoj-e, rubin pa ránima ri ixok ri''.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤣ᤺ᤳᤋᤡᤴᤗᤰ ᤛᤢ᤺ᤛᤢᤱᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤘᤣ᤺ᤳᤋᤠ ᤗ᤹ᤖᤡᤰ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤀᤡ᤺ᤳᤇᤡᤱ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤣ᤺ᤳᤋᤡᤴ ᤛᤢ᤺ᤛᤢᤏᤢᤔᤧ᤺ᤴᤏᤣ ᤁᤢᤎᤰᤁᤥ ᤔᤠᤰᤂᤡ᤹ ᤘᤕᤢ᤺ᤔᤠᤴ ᤆᤡᤒᤧᤀᤠᤱ ᤆᤠᤱᤈᤠᤱ ᤗ᤹ᤖᤧᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤖᤥ॥
  snx-snx: '@see-verse:MRK.005.027'
  kql-kql: Wun wokoki sivɨleve, “Ŋɨn wokok wataŋ matɨvɨvɨñiŋmalen, ŋɨn anafak tonapa,
    yika.”
  mie-NT: 'Chi nī jani inī ña: Vísō sahma yā ná níhīn ni quehé nī, de nduvāha nī.'
  san-TIB: ཨཏོཧེཏོཿ སཱ ལོཀཱརཎྱམདྷྱེ ཏཏྤཤྩཱདཱགཏྱ ཏསྱ ཝསྟྲཾ པསྤརྴ།
  qve-NT: 'sonqollanpi khaynata piensaspa: “Sichus p''achallantapas tupayusaq chayqa,
    sanoyasaqmi”, nispa.'
  pao-NT: “Nu sakwa oo kwasu sukwe tzamase, besa mane.”
  cbu-NT: '@see-verse:MRK.005.027'
  usa-usa: “Îtuni unáákáqtômma ánêkukuqa onanamá ketí karímá étikaniye.” téna wení
    unáákáqtômma ánêkukuqa uráitana
  soy-soy: 'Likumúŋɛ́ rɛ u ukɛfɑ-i pisímɛ́ mɑsí rɛ: Ḿpɑ́ Yeesu ilũ ŋmɑnɛ kɑm
    fe ɑḿ cɑ, nɛ́ peí.'
  bkx-bkx: '@see-verse:MRK.005.027'
  hui-hui: Ala ibuni hangu lo manda bialu, I̱na Yasunaga agani ela haruyagua dabi
    holebero, manda bini.
  amf-amf: '@see-verse:MRK.005.027'
  quc-NNT: 'Kub''ij k''u pa ranima'': “Xuwi ta ne we kinchap koq ru q''u'', ¡kinutzir
    na!” —kächa ri ixoq.'
  dob-dob: '@see-verse:MRK.005.027'
  wrs-wrs: '@see-verse:MRK.005.027'
  mca-mca: 'Qe pa'' ƚaqjamtikineye''jkii in yumti''ija qa yit''ij: —Qu'' he''yeku''mets
    na'' ƚ''uihitjiiƚe ma'' qa hats natsaxpa''lij pa'' yaatshe''k.—'
  tzo-TZC: 'Yuꞌun ti antse jech ta xal ta yoꞌnton: “Ti mi ta jta ta picbel jutebuc
    scꞌuꞌe, colem ta xicom yuꞌun”, xi.'
  mya-mya: '@see-verse:MRK.005.027'
  gng-NT: '@see-verse:MRK.005.027'
  cbi-NTPO: 'ya'' pensaya: “Ya'' jalinu ta''kaketun ura'' mandiyanu tsuyu”, tya''
    mitya.'
  ikk-NT: makẹni ọ sị enwẹn ẹ, “Omẹni m k'a sahụ ẹka mẹtụ ẹkwa a ẹka, m sikọ d'a rị
    mma.”
  leu-leu: Senaso a ilisai malaan, “Naak tamo ne taa tao a marapi sina mon ne taa
    roxo faꞌulaa.”
  maz-NT: 'Na ngueje mi cjijñi c''e ndixũ: “Nguextjo c''ü rá tjönbü o̱ bitu nu, exta
    ndixqui”, eñe.'
  bod-N: དེ་ནི་ཁོ་མོས་སེམས་སུ་ངས་ཁོང་གི་ན་བཟའ་ལ་རེག་ན་ང་རང་ནད་ལས་ཐར་ངེས་ཡིན་སྙམ་པ༌རེད།
  tca-NT: 'Yerü ñaxü̃gu irüxĩnü: —Ngẽxguma chi naxchiruxü̃mare chingõgügu, rü chi
    chauxcèx nitaane —ñaxü̃gu iruxĩnü.'
  zpl-NT: 'Xne uriꞌinchu elliebacuꞌ: “Tunu tiꞌyaa tsuꞌ xucunu, scua yecaa uriꞌinchu
    elliebacuꞌ.”'
  mbc-NT: '@see-verse:MRK.005.027'
  ndg-ndg: kwa kuwa akoiye “mana ngamuibile ngobo yake napona.
  wsk-wsk: mu awuk, nu iwita ikiam, “Ani noko guang la kau taik mu ani nungerikko,”
    iwita ikiam.
  toj-NT: Huan xta yaljel ja sc'ujoli, anima bi quechanuc ja sc'u oj syam yii, oj
    ni bi tojbuca, xchi.
  dwy-dwy: '@see-verse:MRK.005.027'
  kkl-kkl: '@see-verse:MRK.005.027'
  tbc-tbc: '@see-verse:MRK.005.027'
  sna-sna: nokuti akati mumwoyo make, “Kana ndikangobata nguo dzake, ndichaporeswa.”
  smk-NT: ta wana sa nakem na, “Makudit ko tanay aysing na ket umanda' akoyna.”
  grc-TCGNT: ἔλεγε γὰρ ὅτι Κἂν τῶν ἱματίων αὐτοῦ ἅψωμαι, σωθήσομαι.
  mzz-mzz: '@see-verse:MRK.005.027'
  gof-WFTW: Iya, “Taani hari attoshin iya ma7uwa bochchiyakko paxana” gada qoppasu.
  spa-BLM: 'Porque decía: “Con sólo tocar sus vestidos, quedaré sana”.'
  kyz-NT: '@see-verse:MRK.005.027'
  dao-dao: “A suisak dänga hleng ka hneh üng ta ka phet be khai ni,” tia ngai kyuki.
  cya-cya: 'si''yana ñan ti'' ne'': Siya'' cua'' tsu''hue ste'' ti ñi culan'', lo''
    chcan.'
  beu-beu: '@see-verse:MRK.005.027'
  wrk-wrk: Mankumanku nangki nanda jibarri, “Jaliyi ngayu marrimba nangangi jumbala,
    baki jangayu kunybijba.” Nani barri mankumanku nangki, baki nanankardi nyuli jilajba
    bayngkani nangandu Jisusnyina.
  nii-nii: Nimbił erang, amb ei eim yi ni piim, “Na Jiisas konduk ełe embiłamb kin,
    na ening poru nimba,” ni piim.
  ign-NT: 'Taicha tacahehi eta supane­reruhi: “Tarata­chuchaini némama­jia­cahini
    eta ñimuiriha, németeaca nunara­ca­pa­pucaini”, sucahe­sa­murepa.'
  dik-NT: rin ëcï jam ë rot yepuɔ̈u ëlä, “Na gaat alanhde, ke ɣɛn abï pial.”
  cac-cac: 'yujto ix sna'' ix: Ton̈ejocab'' tzin yam jab''oc sti'' spichul, tzin b''oxicani,
    xchi ix.'
  tzj-E: 'Cara'' xuban com cawra nuch''ob kaja pranm: —We xtencwina xtenchap jtz''it
    retziak Jesús xruq''uin ra'' quenc''choja.'
  san-BUR: အတောဟေတေား သာ လောကာရဏျမဓျေ တတ္ပၑ္စာဒါဂတျ တသျ ဝသ္တြံ ပသ္ပရ္ၑ၊
  yaa-NT: '@see-verse:MRK.005.027'
  cab-NT: ladǘga taríñagun túnguarügü. “Láurügüme nagúurunun lanáangun nareídaguba.”
  clu-clu: Sa anang unauna lang makon na, “Kon matandug ko bisan anang lambong ron
    lang, magaayad ako.”
  swh-ULB: Kwa kuwa alisema, “Kama nikiyagusa mavazi yake tu, nitakuwa mzima.”
