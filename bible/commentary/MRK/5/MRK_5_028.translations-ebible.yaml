  ron-LSB: 'Căci ea zicea: “Dacă mă voi atinge de hainele Lui, mă voi face bine.”'
  pon-pon: 'Pwe a inda: ma I jair japwilim a likau eta, I pan kelailda.'
  nhe-BL: 'Pampa nopa sihuatl moilhuiyaya: “Intla san huelisquía nicajsis iyoyo, nimochicahuas.”'
