  kbq-kbq: Na'ankure antahintahi afina kukena'are ome avako hanugenoke kri'nimo'a
    atrenantegahie huno nentahino,
  kbh-kbh: 'Cha chca tojanma, er yojtsejuabnaye: “Masque nÿe mo chabe ents̈ayá sibiájua
