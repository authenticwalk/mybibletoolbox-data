  xnn-xnn: Tay kanana isnan nemnemna en, “Olay no apedak sikgaden nan badona et gomawisak.”
  mwe-mwe: Bhashinkutenda nneyo, pabha bhashinkwiibheleketela bhayene kuti, “Ngwayape
    nngubho jabho, shiname.”
  tte-tte: '@see-verse:MRK.005.027'
  tcs-tcs: Em bin tingk pas po emselp, ‘Ip ai ken mata tase klos blo Zizas, ai go
    kam orait.’
  hlt-THB: A hi mah ka bi man qoei ngai voei nyng, tinawh ak poek dawngawh a hi ce
    bi pehy.
  soq-soq: Me epe dewalena ipawa me insenase, “Naita ne Iesu garawa wirasapa ne inanteapa.”
  qub-qub: «Röpallantapis yataycur allchacäshämi» nirmi yarparan.
  att-att: Ta nanonò na, “Nu ek ku siggeran mássiki yù gámì na, á mammapiángà,” kun
    na ta nonò na.
  bki-bki: '@see-verse:MRK.005.027'
  bqp-bqp: 'zaakũ à pì: Bee tó ma ↄ nà a utaa dé, mani werekↄ̃a.'
  mcp-mcp: 'a ŋgə́ tə́dʉga nə́: «Ŋkí mə kúnyá nə njɨ káándə́ mə́ Yésus, mə yâl.»'
  hat-hat: 'Fanm lan te di nan kè l'': Si m'' kapab manyen ke rad li sèlman, m''a
