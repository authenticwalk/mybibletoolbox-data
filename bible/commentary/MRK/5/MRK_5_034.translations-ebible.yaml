  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ཁོ་མོར་འདི་སྐད༌དུ། བུ༌མོ། ཁྱོད་ཀྱི་དད་པས་ཁྱོད་རང་བསྐྱབས་པ༌ཡིན།
