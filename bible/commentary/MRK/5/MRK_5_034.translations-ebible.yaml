    vanggabaluk, avyarat nembeten vaga sek agen o. Sek dogosogon atma, hendawi ugun
    elak o,” yugogogi.
  tgo-tgo: Jisas i dagewe iŋa, “Yawarumbuŋgu, len loŋweghathɨ kaero i vamoruŋge. U
    wa wein len gharemalɨlɨ. Ghanɨvɨrɨ kaero iko.”
  yap-yap: Me ga’ar Jesus ngak, “Fakag, michan’ rom ngak Got e ke gol nigem. Mman
    nike pagan’um, ya kam gol ko m’ar rom.”
  mop-NT: —Nooch'up, a tz'ocsaj ti patalen in ch'aneseech, mentücü, ch'aneech tun.
    Jetz'cunte a wool y usq'uen. Ma' ta ca' c'ümic a c'oja'anil abe' tucaye',— cu
    t'an a Jesus ti'iji.
  tet-tet: Yesus moos nataa naꞌak, “Tan ina fiar tebe-tebes baa Haꞌu, ina diꞌak tiꞌan.
    Oras neꞌe, ina fila baa uma ona modi neon diꞌak.”
  hlt-MCSB: Te dongah anih te, “Ka canu, na tangnah loh nang ng' khang coeng, ngaimong
    la cet lamtah na tlohtat lamkah loh sading la om laeh,” a ti nah.
  xtd-NT: 'N‑xiaꞌan Jesús: —Daꞌya, xaxeꞌe xa jandixa ñaꞌa‑n, te n‑ndvaꞌa‑n. Na kutuu
    vaꞌa‑n. Kueꞌe yaꞌa ma kuꞌu ka‑n.'
  mdy-ETH: ዬሱሴ ዒዞም፦ «ታ ናዔሌ፥ ኔና ኔኤኮ ጉሙርቂፃ ፓሤኔ፤ ኮሺና ዓኣዼ፥ ሜታፓኣ ዻቄ» ጌዔኔ።
  spl-spl: Sâmu sâop. “Toune, biwihe nâhâlen katdâ yakât Anitâŋe nâŋgâhihimu hepge
    saŋ yap. Lohotŋan ba ari.” Yawu sâm ekuop.
  usp-NT: 'Kakaj Jesús xij re: At inrab''in, xattzib''i''n, jwi''l xcub''ar ach''ol
    chwij. Jat pi utzil, lajori ta'' chiqui'' at yaj, xche'' re man anm.'
  zav-NT: 'Nach Jeso''osən'' gože''ene'': —Xi''iṉdaogua''a, babeyacdo'' c̱hedə'' chonḻilažo''o
    nada''. Beyeɉ to šao'' to güen na'' Diozən'' gone'' par nic̱h cuich gue''ido''
    yižgüen'' nac ca''.'
  sgz-sgz: Mái Iesu a mákái ngorer má a parai singin ngo, “Wákán, kam ruruna ákte
    aliu pas iáu. Una han má na matau i balam. Ukte sengsegeng má alari kam sasam.”
  kek-NT: 'Li Jesús quixye re: —Kana'', xban nak xapa̱b nak cuan incuanquil cha̱q''uirtesinquil,
    jo''can nak xatq''uira. Ayu chi sa sa'' a̱ch''o̱l ut chi ma̱c''a'' chic a̱raylal,
    chan.'
  blz-NT: Kasi i Yesus norobu na wiwine iya'a, tae-Na, “Anak-Ku, gause i koo parasaya
    na Ingku', mbaka' i koo malesi'. Rae'mo tia noa ma'amat. Koo daa nalesi'mo.”
  poe-NT: 'Ntá ntáchro chꞌín Jesús kíxin: ―Xje̱enni, kaín a̱sán kuinkachónkia tí janhan
    ntá kuíto̱ha jína. Ijie la kjuaxróxin sátsjia nto̱a la ó kuíto̱ha jína a ―ichro
    chꞌán.'
  san-TAM: ததா³நீம்ʼ யீஸு²ஸ்தாம்ʼ க³தி³தவாந், ஹே கந்யே தவ ப்ரதீதிஸ்த்வாம் அரோகா³மகரோத்
    த்வம்ʼ க்ஷேமேண வ்ரஜ ஸ்வரோகா³ந்முக்தா ச திஷ்ட²|
  cof-NT: 'Junni Jesuri ya sonabe itsantinue: —Nama, nuri laca tsarasi tennato manseinue.
    Pansi manjiniide! tinue. Nuchi quiyan jera manseica joe tinue.'
  srm-NT: 'Nöö hën Masa Jesosi fan ku ën taa: “Mujëë, di fa i si i biibi a mi tjika
    dë, hën wë mbei i fendi heepi e. Nöö go fii, i böö u di siki bi ta sitaafu i dë.”'
  qvs-NT: 'Chashna chay warmi willaptinna Jesuska willarkan: —Wambrayni, allita ñukata
    kreyiwashkaykirayku alliyachishkayki. Kunanka kushikushpa wasikiman alliyaduna
    kutiy.'
  zca-NT: 'Orze'' nzhab Jesús: ―Xcha''p, por ngwayilal da, miakal. Bizë, nale''tra''l
    xigab.'
  cbc-NT: 'Bairo cõ caĩquetibʉjʉro bero, cõ ĩñupʉ̃ Jesús: —Yʉ yao, yʉ camasĩrĩjẽrẽ
    cariape mʉ tʉ̃goñaupa. Bairi mʉ riayere yʉ netõõcõãña. Tunu ácója ʉseanirĩqũẽ
    mena —cõ ĩñupʉ̃ Jesús.'
  qxo-NT: 'Tsaynö niptinnam Jesus nirgan: “Hïja, nogaman yäracamurmi tsay geshyayquipita
    allirguyqui. Cananga cushishgana cuticuy” nir.'
  mox-mox: Ta Ieisu vonaya, “Natugu, eu vetumaqana ʼinega niʼa uveaqiaqi. Uyaʼitoto,
    ge una nuanua mana au vihiqa niʼa awala.”
  kew-kew: 'Goa pisa raburi Yesumi mo ona gupa lakesa: Aina, neme Gote madaa kone
    rulaari-pulu ne epea pi-ga abia pawa pope. Nena yaina puade sa.'
  dww-dww: Yesu waivi ya riuena, “Moumou, am waisumaḡama yai yawasanimna. Ma nuasubam
    kwa naḡona, be am wainuatoitoie kwa yawasanana!”
  nif-nif: Nɨmbɨmbi, Yesulɨ nɨñguk, “Wembe, nanandɨ kwambɨndañgala kɨndem dalañ. Mɨlapka
    taleumbi, waleñga kɨndem daumbi, ña kɨndemgot kuukañ.”
  twi-ASANTE: Yesu ka kyerɛɛ no sɛ, “Ɔbabaa, wo gyidie ama wo ho atɔ wo; fa asomdwoeɛ
    kɔ; wo yadeɛ no agyae.”
  aoj-aoj: Eaꞌ Jisas naꞌipaꞌw naꞌi, “Nemataꞌw, inaꞌ eaꞌ nahapifa aeꞌ banagiwai. Isimba
    atis deiꞌ andaꞌena boꞌwena. Inaꞌ foꞌo, opaf ineꞌifi fope awanef. Esimbel ineꞌimi
    aꞌ fataom, deiꞌ aowas ineꞌini ahiꞌalan.”
  cbv-cbv: 'Páant mi naáwáchah joinít, nin pah Jesús caántdih ãt niijíp wʉt jĩ: —Nʉʉmʉ́,
    wã wẽpatdih tʉ́i jenah joiná, ma boona be. Wẽinit, ma bejeé. Caán wʉnat meemdíh
    ã jwʉ́ʉb jʉ̃óhcan niít, páant mʉntih, ãt niijíp wʉt jĩ.'
  taw-taw: Jisas pen agak, Pay yad, nad gos sek yenɨmɨn agak. Yɨp gos gos lɨnepan
    tek, nep gek suŋ lup nen, amɨl mɨdtep gɨnɨmɨn agak.
  jic-NT: 'Jesús tjevele: —Jipj tepyon napj polel ''i ''ü''sa lejay. Nin mpes ''i
    tjü''ü''sa jipj. ''Üsüs way mim quinam jipj. Lovin ca ''ücj winim quinam jipj.'
  zap-NT: 'Orguin re Jesus lo men: ―Zhiina, por ne wlaleedx de noo, wyaken de. Zhaas
    gugya, che wbë́z xgyelgyiz de.'
  wer-wer: Pël maan puuk epël mëëa. “Koontup aë, nimtë kön wi kosang yewesautak ompyaö
    yesën. Pötaanök ya kë sak së ompyaö öm.”
  ipi-ipi: lamaiya-kola, Jisasato bala lamawuato, wanane, nimbato nambanga tungi peyoto,
    bilipi lele okonena, nambato nimbana siki oko mo atu yalo-ko. Nimba mini epene
    palu puu leaipia.
  qul-NT: 'Jesustaj nerkan: —Wawáy, creeskayquiraycu alliyachiska canqui. Puripuy
    sonko tiyaycuska, alliyachiskaña canqui.'
  tnc-tnc: 'I''suᵽaka kõᵽakã''ã, wayuĩarimaji imarĩ, ikuᵽaka kore kẽrĩka: —Mae mia''mitiᵽe
    yiwãyuĩaiko. Yire yi''riwa''ri, jia mijayu mae. “Yirisirika yire o''yua”, ãrĩwa''ri
    jĩjimaka miᵽe''riwa''ᵽe mae,— kore kẽrĩka.'
  ter-NT: 'Ina kixôa Jesus: —Nje''exá, itévone vo''oku kívivonu. Pihépane, aúhepepone
    iséneu, ítivoane ne yaríne —kíxoane.'
  bmr-NT: 'Jaanegui diigoco nuubo: Ñɨba ɨco dimiyaavogo buheesuhi. Jaaneguiiha sajeebɨɨ
    fuucu, diguihuvatɨ buheetecuuhi, nooboro.'
  fuf-fuf: 'Kono Iisaa wi''i mo: «Jiwo an, gomɗinal maa ngal sellinii ma. Yahu e hoore
    ɓuttu, sellaa ɲaw ngu wonduɗaa ngun.»'
  mwc-mwc: Ba Iesu i wonei, “Natuku am bigeruwana i yawasim, nuwanubai ke nae ba kam
    gubaga i kakaba.”
  bhl-bhl: 'Bokolewui, e bokoumomele: “Aul kutaka! Kom fein ibolow kenemew bete kulo
    dokokeme kasike kame, ku ibolow menew ati so keko, una! Kom abiw ilum wakamin
    be atin kuw goto ange kasike!”, wangse kale.'
  ons-ons: Pakiso, Yesuŋo eŋe olatke, “Borasone, malip malipŋoneŋo zomaŋone yewa ma
    ewek ganmaike. Ea wane ge maine ari more wet maepko gekene. Zomaŋone mo korop
    midawaremaike.”
  con-NTPO: 'Condasi pañamba Jesúsja su: —Shim''ppi, ñame in''jamba qui ccusha. Opatsse
    canseja. Ccatsse''qque tsa''caen vanaña''bi qui.'
  ghs-ghs: Paanaitemi Dzesu noke pobi hiireta, Atapa, nii ai tataumami niiho sama
    qidzanate. Oonita heme oi aoke niike gaubiremi nii keba ma dzapata tuumare. Ooiqi
    Dzesu hiireta.
  peg-peg: ତା ପାଚେ ଜିସୁ ହେଦେଲିଂ ଇଚାନ୍‌, “ଏ କଇ, ନି ପାର୍ତିତାଂ ନିଙ୍ଗେଙ୍ଗ୍‌ ଉଜ୍‌ କିଜ଼ି
    ମାଞ୍ଜ୍‌ନାତ୍ । ଏନ୍‌ ସୁସ୍ତାତାଂ ହାଲା, ଆରେ ନି ରଗ୍‌ତାଂ ଉଜ୍‌ ଆଜ଼ି ମାନା ।”
  txu-NT: Nhym kam kum, —Àpnhĩre, ga ne ga tu amim ikamnhĩxkumrẽx ne arỳm amex ne.
    Adjumar mex ne tẽ. Arỳm amexkumrẽx, ane.
  eng-WEBU: He said to her, “Daughter, your faith has made you well. Go in peace,
    and be cured of your disease.”
  gnw-NT: 'Jayave Jesús jei chupe: —Ndecuera ma, cherindɨ, nderovia cheré ramo. Ecua
    ndepɨacatu reve. Ndecuera ma co nembaerasɨ güi —jei.'
  mux-mux: 'Yesos-ni yunundu nimba mele: “Ambulale, ‘Nu kapula tepa kaí temba.’ niku
    tondulu mundukunu pilíínu ulu kanili-ni nu kona pukunu. Nunga kurale pora nimba,
    nunga numanale waengu nipili molani pui.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsúhu̱ Jesu: —Ji ntína̱, a̱t''aha̱ kuas''ejihin nga Nti̱a̱ná
    kits''ín nibána, kui nga kama nkihi ri. Kas''ehi kju̱a̱jyu nga t''in ko̱ katumandaihi̱
    ch''in xi k''uhin.'
  bkq-NT: 'Aituo Jesus aguely pekodoam: — Kua itybyem âmâ, kua kyetâ wawyly mâinwântobyry
    wâgâ. Idâ lelâ ityam. Awârâ aunlogue, tâwânepa ise âmâ iweâma — kely.'
  kue-kue: Yesus ambumo i ditongwa, “Na ambura, ene pirnginen orko kinden argan orkwa.
    Noman pokndi yenan endpo, ana kinden ikra argan orkwa.”
  cot-NT: 'Iriatimpa icanqueroquea: —Orijani, irooriji pavenquenatarite naatimpa,
    irootari piveantanajaca. Imaicaquea poanaje, pishinevaetajempa aatotarite apijitajimpi
    aisa.'
  bnp-bnp: Lakea e Isu i takia a ngatavine, “O tugu, ioe o mahuri a vuhuna o luhoi
    tora iau. O vano na nivalemu, a gilanga vomu i lobo.”
  apn-NT: 'Hãmri nhũm kuma nẽ kãm: —Tỳ. Nà ate amnhĩ kaxyw inhmã ajamaxpẽr tỳx kôt
    ã ate amnhĩ nhĩpêx anhỹr jakamã na ka akupỹm amex. Kot kaj axte akamrô rãhã ho
    ri apa hkêt nẽ. E mãmrĩ ajamakêtkati nẽ ma akupỹm anhõrkwỹ hwỳr tẽ. Anẽ. Hãmri
    nhũm kuma nẽ hkĩnh nẽ ma akupỹm tẽ.'
  ctp-NT: ―Suꞌwe ꞌa ndyaa ñaꞌan tiiꞌ ꞌñaǎn, sñiěnꞌ ―ndukwin Jesús ꞌin―, kanꞌ chaꞌ
    nchkaa. Tiin ti tyiꞌin tiyee ni. Suꞌwe ti tyaa ni, ñi katsaǎnꞌ ꞌiin chaꞌ ja xñi
    ꞌa kicha kanꞌ ꞌiin la xiyaꞌ la.
  bre-BRG: 'Jezuz a lavaras dezhi: Va merc''h, da feiz he deus da yac''haet; kae e
    peoc''h, ha bez dizereet eus da gleñved.'
  opm-opm: Potporhan Jisas oh Kora. Gorhe ma Oh yah nahatiprohwa daham ma namri ohe
    pe oh gorhornong oh yah nahahmur. Ihan gorhe batbet ma hapat da oh mandama manap
    dasi hat sonmur pongopri.
  bvr-bvr: Lika nipa Jesus a-wena achila, “A-jay, walkur, ngardawa nginyipa marr ny-balcha
    apula lika nginyipa ny-molamiyana. Wurra gala barra ny-jurkuja. Wurra nginyipa
    ny-molamola gugu boy. Gun-narda gala ny-yinmiya barrwa ny-yorrpa.”
  wal-wal: Yootin Yesuusi o, “Ta na7ee, nena ne ammanoi pattiis; saruwan ba, ne waayiyaappenne
    paxa” yaagiis.
  zad-NT: 'Na'' che'' Jesúza''ne'': ―Xiiṉ'', daa chonḻilalloo nadaan ba biyakilo''.
    Biyaj mbalaz daa ba bigaa yillwe''na'' bsak''zi'' li''.'
  mgh-mgh: 'Ni ule ahomwiirela: Mwanaka, ukupali waa uhowoopola. Urwee ni nnema ni
    uvone ikwerere aa.'
  aso-aso: 'Lo-emavo aza tiꞌ lo lo-imineꞌ: Alune ve, gaza gele eleꞌvoleꞌ anidiꞌmo
    nene lamineꞌ ogange. Mulungauꞌ hongu lo lamineꞌ o minivo vozo. Initeꞌ gisineꞌ
    nene osuꞌ lo-gedavo lamineꞌ minezo.'
  uli-uli: Jesus yesa kangalu bo, “Layi, tugul la yam mele sa hachuya yam tomay. Ho
    loh luwul hopos bo tomay la yam ila sa chuy.”
  nin-NT: Yesu ddu ma di, “Uva mu iyo isisurr muwa inggi ni ingga ku du uwa wre. Kuma
    ni isisurr muwa iyirr, uwa wre ni ivri muwa yi ba.”
  tgk-tgk: 'Исо ба ӯ гуфт: «Эй зан, туро имонат шифо дод! Рав ва дар амон бошу саломат
    гард!»'
  acu-NT: 'Turamtai Jesús chicharak: —Nawantru, wína nekasampita turutu asam, pengker
    wajasume. Pengker nintimsam weta. Numpem yamaikia numparchatatui, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij chare ri ixok: Numi''al, xac''achoj, ruma xacukuba''
    ac''u''x wuq''ui. Wacami c''a, catzolin; ya xawil yan uxlanibel c''u''x. Y can
    riche (rixin) jurayil xac''achoj chare ri ayabil ri awilon pe, xcha'' chare.'
  ebk-ebk: Angkiay ya kenalen Jesus kan hiya, “Anakku, nan pammatem nan nangepaammay
    kan he-a. Uyka ay kun natalna nan numnummu, tay enmammayka at.”
  spa-PDDPT: 'Él le dijo: Hija, tu fe te sanó. Vé en paz. Queda sana de tu azote.'
  ruf-ruf: Yesu kamlongela “Imwanangu, ukutoghola kwako kukuhonetsa. Ughende tseghamba
    na utamu wako uhone.”
  gun-gun: 'Ha''e ramo aipoe''i: — Xerajy, rejeroviaa ndereraa jepe. Tereo porã ke,
    tanemba''eaxyve eme.'
  agu-BL: —Ja wi't ul yos tzawuch' tan tu' yi mawocsaj yi chinxcyek tan tulse'n yos
    tzawuch'. Ba'n cẍa'j. Cheb cuntu' cẍben. Qui't saj junt tir yi ayablil, —chij
    Jesús bantz tetz.
  isn-isn: Ai uligitilye kitalakwe, “Munanso, uhuiili nuako wakuzipya utule u mupanga.
    Longola ku ulyuuku hangi ugunwe kupuma mu ulwae nuako.”
  eng-PEV: Jesus said to her, “My friend, you really believed in me, so now you are
    better. You can go home, and you will not have any more trouble. You are not sick
    any more.”
  ilo-ULB: Kinuna ni Jesus kenkuana, “Anak a babai, pinaimbagnaka ti pammatim. Mapanka
    nga addaan talna ken umimbagkan manipud iti sakitmo.”
  pir-NT: 'Sa yero ticoro potota yahu pehoahye tiquirore. Ticoro sa ni yahuri bato
    Jesu ticorore yahuahye: —‍Maco, yʉhʉre mʉhʉ wacũ tutuaye mehna quehnoago tojoare
    yojopʉre. Bucueye mehna wahaya. Dohatiye mariego ijiya, niahye Jesu ticorore.'
  anv-NT: Ne Jisɔs aké ne ji, “Maá wa, ɔtoó getúgé ɔfyɛɛ́ metɔɔ́ wyɛ ne me. Ɔ́mágé
    wú sé ubale. Kɛ pere.”
  sab-NT: 'Muinga gerudu ene Jesu ole gire Jesu gerudu ama ole: —Ba mo ta gbu cha
    gai ulia malen e giti cha ba dodadu, nege ba jo chkeni noni trate. Jogani nga
    suga no ole me tañachuge dare ba jingmea giti.'
  tmd-tmd: Jisas paiŋö nugwo yadöŋa, “Halöu na. Jisas nɨ raŋ kömö nɨgaŋ, me rön, rɨg
    nugw pɨlö aliar, nagö rɨmön wä rɨ maku pal. Ap naŋ ra aku wä rɨ makwam, nagö duön
    mɨd ri abane,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij che: —Ixoq, ruma ri kubꞌulibꞌal kꞌuꞌx la wukꞌ,
    xkunutaj la. Oj kꞌu la riꞌ chi utzil chomal, ma lal chi kunutajinaq che ri kꞌaxkꞌolil
    la —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi di ahina, “Dagu dama ahina, ma go do hagadonu dela
    ne hai doo magi gii hili. Hana i di tenetene i doo magi dela guu hili.”
  taj-taj: येशूसे थेदा “झामे, एला विश्‍वाससे लमा ए खम्‍बा मुला। दाहेन्‍से ए ढुक्‍क
    तसी निउ, एला रोग म्‍हाजी” भिसी सुङ्जी।
  avt-avt: Te Jisas ketpɨwe kar ik, “Mɨte, ti han kiteta hi ekepit, te ti ere yaaip.
    Nɨpaa ti hɨnap te in ek ti epei ere yaaip.”
  cbk-cbk: Ya habla si Jesus con el mujer, “Ñora, bueno ya uste por causa del di uste
    fe conmigo. Volve ya y el paz de Dios esta con uste, cay bueno ya el di uste enfermedad.”
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ قىزىم، ئىشەنچىڭ سېنى ساقايتتى! تىنچ-خاتىرجەملىكتە قايت!
    كېسىلىڭنىڭ ئازابىدىن ساقايغىن، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat ey quin wajacro: —Wiw̃ú, bahat sehw̃at “Jesusat as bar tan
    jácayqueyra,” séhw̃ajacro. Eyta séhw̃ajac etar aját bah bar tan jájacro, -wajacro-.
    Tan wan ítuwi. Ohbac biwi, wajacro.'
  abx-abx: Aminugad si Jesus, “Mana, i pagtutu'u-mo, iya i makapahalap si ka'aw. Murayaw
    pa kunta' i kamutangan-mo kay libri na kaw si nag'abat-mo.”
  mco-NT: 'Jesús ymɨnañ: ―Töxyjäy huɨdibɨ ooy ndzócyɨch, tɨ mdzögy mɨɨd co tɨ xymɨbɨ́cyɨch.
    Nɨcx agujc jotcujc, tɨ mba''m ñaxy.'
  kqf-kqf: Bi Yesu waivinina i giuwena gado, “Keulo, em sumaḡa i wai yawasanim. Em
    sida i kovi bi ma nuwaubam kwa nawa.”
  cpb-NT: 'Ikantanakero irirori: “Nishintó, etsiyatakotakagaimi pawentaane, kimoshire
    pinkantanaiya piyaatai, tema etsiyatakotaimi.”'
  aon-aon: Aria anan nakripok nakri, “Nugawik, nyak nyenek bilip nyakri eik dodogoiwe
    iri aria nyak douk yopin. Aria douk nyakih arugeh douk hatuh abom. Aria nyak nyunak
    aria nyakihw apahw hwurumen wosik.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―Mímláb, i jeley abal i belmách. Awil
    ki kʼaléch tsububudh a itsích, i jeléch kʼal an yawꞌlách xa koꞌolwiꞌik.'
  mig-NT: 'Te máá‑yá, ni̱ ka''a̱n‑ya̱ jíín‑ña: Hija, ni̱ kandíja‑ró te yu̱án ní ka̱ku‑ró.
    Ma̱ yú''ú‑ro̱, chi ni̱ nduva̱''a‑ró túndó''o tá''a̱n‑ro̱, áchí‑ya̱.'
  bps-bps: Na man Dyisas di kenen, “Tingàgu, mdà di kafaglutam tamgulê ge. Mulê ge
    na i ktanak nawa mnè di ge, du talandè nan tdukam.”
  mbs-mbs: Penga niyan, minikagi si Jesus, “Atà, simalig ka diyà kanak, aw yan se
    doun te negolian ka. Olì ka den. Mèpiya den se pedowan aw lawa nikaw.”
  tof-tof: Yesu oyaka bóktanórr wagó, “Kürü olom, marü moba amkoman banguna dólóng
    kuri mine. Natók, moboküpdü paud sab marüka asi ki yarilün. Ini azida marü sab
    myamem koke mümige!”
  cme-NT: 'Yesu wuɔ cira: «Mi bilo, niŋ haa ŋ naŋga‑i miɛ, ŋ kuraa. Kã ŋ kã fiɛi;
    ŋ cɛraa ŋ ji nunu jarŋ daama‑i.»'
  sus-sus: Isa naxa a fala ginɛ bɛ, «N ma di, i xa danxaniya bara i rayalan. Siga
    bɔɲɛsa kui, i xa tɔɔrɛ bara ba i ma.»
  pon-2006: Sises eri mahsanihong liho, “Nei serepein, omw pwoson me kakehleiukada.
    Eri, kohkohwei ni popohl, pwe ke kehlaildahsangehr omw soumwahwen.”
  dad-dad: Jesus kayau irokenen, “Nau barai, ogon momoiya anim el yom. Waũ unois ule,
    dagi anim to ifõyõf.”
  zab-NT: 'Chiyru raipy Jesús laab: —Llindxaapa, pur ni güeldilaazu nare ningui abiacu.
    Quegüe. Quɨtru rdxibiu, abiacu xte guelguidx ni gucu.'
  jae-jae: Ma eŋ kêsôm gêdêŋ eŋ gebe “Latucoenec, nêm kôkêŋ gêwiŋ gêgôm aôm ŋajam
    kêsa, ôsa totêmtac malôgeŋ ôna ma nêm gêmac êwi aôm siŋ.”
  ksd-ksd: 'Ma i tatike tana: Natugu, kaum nurnur i tar valaun u; una vana ma ra malmal,
    ma una oton kakit kan kaum minait.'
  msm-NT: Dajun ikagihi ni Jesus sikan bohi, “Iya, to pagsalig nu kanay iyan nakadojow
    ikow. Na, panow kad on no mahusoy to ginhawa, su wadad on to diya sakit nu.”
  myk-myk: 'Ga, a Yesu di wu pye: «Na poro, ma nʼa daa wʼa ma shɔ. Ta se ɲaɲiŋɛ na!
    Mʼa shɔ ma kanhama pu na!»'
  sbe-sbe: Yesu kabo ye wane, “Natugu, yom sunuma ta ye henamwanamwago. Ku lau ma
    nuwadaumwalim, kam kasiyebwa ye kaiyawasiko.”
  mcr-mcr: I tquaŋga, Jisasi Iqu, “Ŋqä ymeqä iiki, tqä quuvqä eqiyqe, äŋguä ae qe
    ikimäkqiyä. Itaŋga äwqä haŋuä iŋqä äwätnä, täŋä-yaqä maeqä pmettŋiqä” atukqe.
  cux-NT: 'Jesús ngaⁿ''a yā ngii yā táⁿ''ā: Díí daiyá, nduūvā yeⁿ''ē dí cáávā chi
    i''téénu di ''úú. Díí ''diīíⁿ nūuⁿ cunáⁿ''a di, ní ndúuvā yeⁿ''ē di yeⁿ''ē ca''ai
    chi ndii di.'
  tur-YTC: Ona, “Kızım, imanın seni iyileştirdi. Esenlik içinde git ve hastalığından
    şifa bul” dedi.
  san-ITR: tadAnIM yIshustAM gaditavAn, he kanye tava pratItistvAm arogAmakarot tvaM
    kShemeNa vraja svarogAnmuktA cha tiShTha|
  bel-N: 'Ён жа сказаў ёй: «Дачка! Вера твая збавіла цябе. Ідзі ў супакоі і будзь
    здаровая ад немачы тваёй».'
  sch-sch: Jisua'n a kôm, “Ka nâinupang, na taksônnân nang amindam zoi, rathânngamtakin
    senla, na natna renga hong damriem ta roh,” a tipea.
  mic-MIQNT: Se'sus telimatl e'pilitl, “Tu's, gi'l ta'n teli gtlams'tasin, na wej
    gisi npisin. Gisinmietes nige', muta ila'sineg. Ejigla's'geg ta'n tel gitnma't'p.”
  huu-NT: 'Naiñaiñomo Jesús llote: —Ñoo, cuena o ɨɨnua jira, jai jillodɨo. Mai marena
    o jai. O duicomona jai jillobidɨo.'
  jiv-NT: Takui Jesus nin chicharuk “Nawantru, Winia nekas enentáimtursa asakmin,
    péṉker awajtamsaitme. Shiir wetá, tura tuke péṉker pujusta” tímiayi.
  otm-NT: 'Nu ra Jesús bʉya bi ''yɛ̨mbi: ―Nu''i grá zi xisu, bi zä i nguetho gá ''yɛ̨c''yɛigui.
    Ni mba da hyu ni mbʉi, him man di ʉn''a a gmi hɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ, “Werne, Al Kuruŋ beleŋ dufayge tareŋ go keneŋbe sope
    gira geb, kandukge hubu hihi. Niŋgeb amaŋeŋ nurde kwayiŋ,” inyiŋ.
  tnk-tnk: Iesu rɨreɡi, mɨni pen tɨ prən i mə, “Nərɨk, nahatətəien səim rɨno raka
    ik ikuvehe məsanɨn. Nəmərinuien ramarə tukw ik. Evən! Nemhəien səim ruvəiwən.”
  kpr-kpr: Setiri, Iesu numokena sisira, “Nanda gagara, ninda tumondariimi ni jebugetesi.
    Ava sedo, dubo jamaghae yasi, jebuga irase!” aminge sisira.
  san-IAS: tadānīṁ yīśustāṁ gaditavān, he kanye tava pratītistvām arogāmakarot tvaṁ
    kṣemeṇa vraja svarogānmuktā ca tiṣṭha|
  nho-nho: Jesus ki mee ake kiaa ia, “Taku tama, koe ku taukareka i aa koe e mau too manava
    i aa nau; aa tere no noho hakaraaoi.”
  gym-NT: 'Abtä Jesukwe niebare mda ie: Ti mräkä, makwe tödiri kwatibe tibti, köböire
    ma nibirate kuinta, aisete nänta jäme, niebare kore kwe ie.'
  azg-NT: 'Ndoꞌ tso Jesús nnon juu: —ꞌUꞌ jnda, ngꞌe na vantyja tsonꞌ ja, joꞌ na jndë
    jnꞌmanꞌ. Naneinhin cjaꞌ ntcüeꞌ vaꞌ, minꞌncüii jñꞌoontiu tavi ncꞌonꞌ. Jndë jnꞌmanꞌ
    yo juu tycu na maquenoonꞌ.'
  bhd-bhd: पन यीशुए तैस सेइं ज़ोवं, “हे कुईए, तेरे विश्वासे, ज़ै तीं मीं पुड़ रख्खोरो,
    तैनी तू बज्झ़ाई। खुशी सेइं घरजो गा, ते हुनी तू एस बिमारी केरां बेच़ी जेई।”
  too-NT: 'Lā'' xla'' huanilh: ―Quintzu''ma''jāt, tzeyanī''ta'' como kalhlaka''ī''nī''ta''.
    Capit lā'' Dios calē''n. Tzeyanī''ta'' de minta''jatat.'
  ind-AYT: Kemudian, Yesus berkata kepada perempuan itu, “Anak-Ku, imanmu telah menyelamatkanmu.
    Pergilah dalam damai dan sembuhlah dari penyakitmu.”
  cjo-NT: 'Ikantziro: —Tsinani, pameentakina, rootaki petsiyatakotantaari. Iroñaaka
    piyaate, pikimoshiretee. Tema etsiyatakoteemi.'
  nsn-nsn: Doh Iesu ke kula tatanono pare, “Ir tug! Ingga tereng nitagorong mana ke
    uauia totomua. O la keip toro hiarou, rongo mata ingga ko kapa manas.”
  san-DEV: तदानीं यीशुस्तां गदितवान्, हे कन्ये तव प्रतीतिस्त्वाम् अरोगामकरोत् त्वं
    क्षेमेण व्रज स्वरोगान्मुक्ता च तिष्ठ।
  tna-NT: 'Da su Jesús ja epuna quisatana: —Epuna chidi, ema peje su mi jei puitia
    putsu, beju mi saisitia. Puchiditiyuque. Ye neda ja aimue mi yata mahue.'
  lid-lid: Eme Jises tiye i tan anya, “Nadu badih den, ou atehei budon tam handru
    in tek, ma mesekei ou asahan amwenen. Ou au ma ndrinem kamunum, tasah sik tam
    ndra-au ma ndrano mara-ei.”
  wim-wim: Nil Jesus.ana thawant, “Ayyang, nhengk ngatharam-ang, nint kan-kanam ngaantam-ngeeyan
    ngayangan, ngayan miyalathāng nintang. Anpalana, ngay kan-kanam puth miyalathang
    nintang. Nint kan-ngul ngangk minangam iiyān aak nungkaramakan, aꞌ kemp min anman
    iiyāna.”
  zga-M: Akhata khumwene, “Ulwidikho lwakho lakhopokhile. Lutaga nu lunonchehecho
    apone ekhetamu khyaho.”
  yom-yom: 'Buna Yesu wunkamba : —A muanꞌama wunketo, minu kiaku kibelusidi ! Yenda
    mu ndembama ayi beluka kuaku mu ziphasi ziaku.'
  eng-NNA: Jesus talked kindly to her, “You believed in me for good. Therefore now
    you are well. Go without fear, you will stay well. From now on you will not again
    get this sickness.
  san-SIN: තදානීං යීශුස්තාං ගදිතවාන්, හේ කන්‍යේ තව ප්‍රතීතිස්ත්වාම් අරෝගාමකරෝත් ත්වං
    ක්‍ෂේමේණ ව්‍රජ ස්වරෝගාන්මුක්තා ච තිෂ්ඨ|
  yut-yut: Mibɨlni yaŋ teŋteŋaŋban Yesu da yaŋ iyɨgɨt, “Gwano, nandaŋ gadatgo da gak
    aŋkɨlek ak. Uŋun do butgo yaworɨ taŋakwan kɨki. Sotgo kɨlɨ pasɨlak.”
  grc-BYZ: ὁ δὲ εἶπεν αὐτῇ· θύγατερ, ἡ πίστις σου σέσωκέ σε· ὕπαγε εἰς εἰρήνην, καὶ
    ἴσθι ὑγιὴς ἀπὸ τῆς μάστιγός σου.
  cpc-NT: 'Ikantanakiro irirori: “Tsinaní, oshinchagaimi pawintagaana. Kantatsi piyaatai,
    kimoshiri pinkantanaiya, aritaki shintsitaimi”.'
  nhg-NT: 'Yejuatzi oquelfejque: ―Nochpuch, por tomoneltocac ye tepajtec. Xebeya ca
    pöquelestle, hua xepajte de mococoles.'
  nya-nya: Anati kwa iye, “Mwana wamkazi, chikhulupiriro chako chakuchiritsa. Pita
    mu mtendere ndipo khala womasulidwa ku mavuto ako.”
  ngu-NT: 'Quemaj Jesús oquijlij: ―Noconeu, otipajtic pampa otitlaneltocac. Xhuiya
    ican yolsehuilistli. On cualolistli xoc ticpia.'
  kup-kup: Tahan Iesu epat mañah, “Eñarim, nim homeo neohö batin navatomaz badae bateñ,
    povoz ni tin haraveñig, lop tinarinañ sohoz.”
  jid-jid: Ala wu, iuerwa, isorun didime asa u samu sikpame.
  wmw-wmw: 'Basi, iye akimwambira: “Nunu, kwamini kwako kukuvusha. Uka kwa salama.
    Uwe nkomu, usiwe nlwere tena.”'
  gmv-GGM: Izikka “ta naaye ne amonoy nena ashides Saron ba, ne wayeppe paxa” gidees.
  ssg-ssg: Jises kakane i ukek, “Tel natuk, xoxoi namilom tetak i aile tinum ewi.
    Nahih hetekiewa amuam he tiam. Naxe tinum ape i tapoen.”
  zpo-NT: 'Zee nzhé Jesús lo ngwnaa ne: —Xchap na. Nel mwii lu lo Dios, zee ngokwen
    lu. Wen nya lu nal, nel ngulola ngokwen lu yalyizh cheen lu.'
  poy-poy: Yesu kamgambira, “Mwana gwangu, njimiru yaku yikuponiziya. Gugendi kwa
    ponga na guweri mkomu.”
  qwh-NT: 'Tsenam Jesus queno nerqan: —Ija, noqaman marcäcurmi cachacärerqonqui. Canan
    cushishqana euquï. Mananam mas jipanquinatsu.'
  gaw-gaw: Nug anam a amu Jesus Nug aum. “O aḏel, na ootp̱a genab doome amunu na ena
    daaṯem. Oḏe nahip male, na ena daaṯem. Na maḏoḏ ele uḵe!” awa aum.
  nca-nca: Mironí ŋande yaró, “Nambone, keŋo iŋondutukepo koriní meté tete. Imemoŋgo
    toŋeka se khumo ŋu kini temukoweya,” yaró.
  zpz-NTPP: 'Gazeꞌ nu na Jesuuz rab mi biñ mñaa zeꞌ: ―Biñ mñaa, ru byac ru gun bicy
    cup ru consuel lo̱. Orzeꞌ dub gusht la yaa, nunu bi mnit güii nu rat ru ―nam.'
  mkj-mkj: Jesus ken pwehng liho, “Noai jerpein, oamw pwojon ioar kasihkeida koawoa.
    Doari, alwe in peren pwa koawoa ne pisjang oamw johmwehu en.”
  zac-NT: 'Guniꞌi Jesús lull: ―Nanë, bëáquël purquë rialdí ldúꞌul na. Bëagzë́ con
    bien. Hia gulezë galguidzë shtë́nël.'
  kyg-kyg: Ani gemo ha paiꞌnigenoꞌaeꞌmo, aꞌmafaꞌneo, huno, kagesa afika fatago huꞌnana
    kavakamoꞌa alino alagepa huno kateꞌniyanagi uka alagepa huka maigenoꞌao kaipamoꞌmo
    falu hino, huno ha paiꞌniye.
  kmk-kmk: Utdi, imbagan Jesus kan siya un, “Anak ku, kummiya ka utnat sakit nu gapu’t
    nat pammatim kan sakon. Manaḻan kaona kapkapiya ta naidon nat sakit nu.”
  cao-NT: 'Jatsi Jesu ja qui chaniniquë: —Mi jënimahuahacaquë cai, mi chitimihai ca
    iqui na. Bëpasi tsi cata. Jaboqui jënima xo mia —iquiina.'
  bbr-bbr: Kesernuk, Jisas nukas auruwon, “Asinak, nan won epar mowon, okon, nan enmatsau
    eposek sarewon. Na won päurar orip man. Nan sip erekapu utai.”
  inb-inb: 'Chi­ura, Jesuska nirka: —Kam warmisita, nuka­manda suma iuia­ris­ka­manda­mi
    ambi­rig­samur­kangi. Rii, mana man­chas­pa­lla. Kamba ungui, tukui ambi­ris­ka­mi
    kangi.'
  hrv-hrv: 'On joj reče: “Kćeri, vjera te tvoja spasila! Pođi u miru i budi zdrava
    od svojega zla!”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Wàn hĩ́nló, bìo fo dó ũ sĩi miì, lé
    bṹn wɛɛ́ra fo. Wã́a lɛ́n, vaa yí hɛ́ɛrà. Fo wan mu vóráa.»'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñembi: ―Ma zi tꞌixuꞌi, ya guí ꞌbʉi xá hño ngueꞌa̱ xi xcá
    camfrigui. Grí ma te rá ꞌñentho ne ya hinda ma da yopa menga ri hñeni.'
  wnu-wnu: 'Ende qamara Yisas igub wogub ne yamangar eng nob qamar: “Ne yet oau apand
    burab yebea toar ne wagar eng gab ne isub oau uberet qib igoar,” ende nob qamarei.'
  zam-NT: 'Jesús ndxab loo xa''gota: ―Rsapa, lùu mbyacle'', ndee, tac ngola''sque''l
    loon. Byàa. Ne''tyóodel. No huen blo lezo''l. Lùu ya ne''tolode tyac len.'
  zyp-NT: Zisu taco, “Ka sawcanu, na zingnah tah a ca dangsah. De teitah va seí la,
    na sawnah taco ca thlaw myca seh,” tatah a tah.
  sey-NT: 'Quëacona, Jesús ja̱ore caëña: “Huau maca yëꞌëre cuasaseꞌepi ne coꞌyahuë.
    Se̱ñaco saijë̱ꞌë. Iye ju̱ꞌiñe ti ne coꞌyahuë, mëꞌëre.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu una kua, Kabainu on a ma vierafenma ijar adam
    on iji fu keunain. Ijefuon adam on a abeno iji fun madainmano ni va mukorigia
    fioine kuain.
  mps-mps: Tama Jisasgo agabolo te po wai, “Eno wegi, te naga enade konealubo po dąų
    weyu, enaba homu tialubo kolesaga ebogo te nage usu ma ilali dao. Nage pao, tama
    naga homu nagame wiegi yai elaluao. Nago gasi silimainogo yai,” te po wai.
  seh-seh: 'Penepo Yezu ampanga nkazi kuti: “Mwananga, kukhulupira kwako kwakupulumusa.
    Ndoko na ntendere, nthenda yako yawanga.”'
  pab-NT: 'Hatyaoseta Jesus nexa: — Hityakeko natyo hoka hikinatoloheta. Awa atyo
    himawaiyehalo, hikinatoloheta atyo. Hiyanehetehena himehexaikohalone kakoa — nexa
    ihiye.'
  llg-llg: Boe ma Yesus nataan nae, “Huu ina mamahehele tebe-tebe neu Au, de ina hai
    ia so. Hatematak ia, ina fali no namahokok leo.”
  kyf-kyf: '-Zezu nɛɛ ɔ -ylaɛ: «Na ''yu, amaa dlɩ ka aɩn pue. A mnɩ, ''wʋtʋtʋe -dlɔɔ
    -yɔ aɩn ''sɔ -mɩ! Amaa gu bhɩaoo!»'
  tpi-tpi: Na Jisas i tokim em olsem, “Pikinini, yu bilip long mi, olsem na yu kamap
    orait gen. Yu go, na bel bilong yu i ken i stap isi. Sik bilong yu i ken pinis.”
  mih-NT: 'Ta i catyi ra Jesús sihin ña: Zihi, i nduvohon vatyi i sino iñun sii. Cuahan
    vityi, ta ma caca ca iñun vatyi sa nduvohon sihin tundoho i tohon.'
  qvh-NT: 'Sayno wilaptinmi Jesús nergan: “Nogaman yäracamashgayquipitami aliyashcanqui.
    Cananga cushishgana cuticuy.”'
  kms-kms: Di Jisas ni simbe nunduw nari, “Nge wo, nu nonne nei guab kuari nu nge
    chongo kuat rise di nu oghi ye puq guad kin te ningg bu nu oghi. Nu umbo yuwon
    pu kuse di yo, nu mai kuraq kin te muq prene.”
  agn-agn: Oman minaning si Jesus ong nandia, “Babay, ang pagtalig mo tang nagpao-ya
    ong nio. Molika ra ig india ra magsinti, tenged mo-yā rang pisan.”
  nhi-NT: 'Jesús oquiluih: —Nocnitzin, motlaniltoquilis yomitzonpahtih. Xoyau ica
    seuilistli, yotonpahtic, yoquis tlen omitzontlahyouiltihtoya.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' tetz ikxjani: «Nme''al, te ayab''il ma''tx
    tz''el tzan tpaj ma tz''ok wit''let ak''u''j wi''j. B''a''n tzan awaj b''ix k''on
    chb''isun b''ix ma''tx chb''antik.»'
  dan-1931: 'Men han sagde til hende: “Datter! din Tro har frelst dig; gå bort med
    Fred, og vær helbredt fra din Plage!”'
  kwj-kwj: Rini sawewani ya tini ri sawe, “Ai che, sembe nihi ani ni ni haro keke
    kipe ti nini wosiro. Ma i. Ini kipe tumbwa ma da. Nomo nihi ma ete humbu.”
  vie-OVCB: 'Chúa nói với bà: “Con ơi, đức tin con đã chữa cho con lành. Con về nhà
    bình an, mạnh khỏe.”'
  kze-kze: Ísu séna kesímánaako kentáváí se árai'a súwa'naa íníwaiman-iye sénda póna
    áí'a éránkáivo kawe'á umái kwaaó Ísu siráiye.
  mpj-mpj: Jilanyalu wangkangu, “Ngayulurnanta ngalurnu.” Jiijajjura wajarnu, “Nyuntulurnin
    wantilu kulirninpa maparn majuwinti, nyinamalpayilapan ngarntaparni. Pukurlpan
    yanku nyinamalpa, palyarrinyja.”
  lbk-lbk: Sa et kinwanin Jesus, “Anakko, nan pammatim nan nangipagkhawis ken sik-a.
    Omey ka et oompa nan semekmo ya khinmawis nan sakitmo.”
  mto-NT: 'Je̱tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Ta̱ xa veꞌe mjo̱tka̱daakni je̱ꞌe̱ ka̱jx
    ku a̱tseꞌe tu̱xjaanchjáva. Na̱jkxni toꞌk aaj toꞌk jo̱o̱t. Tso̱tseꞌe mꞌijtnit.'
  bzh-bzh: Lob Yesu nër yah vu yi bë, “Naluġ-e! Ayom yam timu vu sa, lob vonġ benim
    vesa raḳ, om ġena los ayom sepëp genim raḳsën sënë rëḳ nama na veröḳ yi.
  guj-2017: ઈસુએ તેને કહ્યું કે, ‘દીકરી, તારા વિશ્વાસે તને સાજી કરી છે; શાંતિએ જા
    અને તારી બીમારીથી મુક્ત થા.’”
  jvn-NT: 'Gusti Yésus ngomong: “Yu, kowé saiki wis mari, awit kowé pretyaya. Kana
    mulih. Mlaku sing apik-apik. Kowé wis mari tenan.”'
  byr-byr: Yuya sanna wɨdɨna kyaꞌ sai wɨdɨna “Nyɨraavɨ, nɨmɨnyɨna nayaa yawɨralɨmwamwaanyaꞌna
    gɨmɨ maamɨdarya yɨmaꞌnɨwaa. Gɨmɨre kɨlaakeꞌ kuna waradeꞌ kwaamuꞌna dɨmwaihwodeꞌgɨnyɨ,”
    wɨdɨna yaꞌ.
  ian-ian: Jisas lɨ kat wandɨ. Tagwa nyan nyɨna mbangɨ wiyo waavi laaganda vapmba
    nyɨna yelogwen ngɨlɨndɨ waa wandɨ. Apma vat ay. kwo lɨgiyanyɨn waa wandɨ.
  hun-hun: 'Ő pedig ezt mondta neki: „Leányom, a te hited megtartott téged. Eredj
    el békével, és gyógyulj meg a te bajodból.“'
  mcf-NT: 'Adoaquien Esusën: —Champi, mimbi tantiacpadquiequi mibi bëdanoc. Dada icsambo
    icboedi nëbi dada bëdambo mibi iqueque. Bëdambo yec nid —capondash chido chuiquin.'
  kjs-kjs: 'Go-rupa pisa raburi Yesumi mo ena gu-rupa lakalisa: Aina, neme Gote madaa
    kone rulaaripi-pulu ne epe-rupa pi-le abi pawa pope. Nena yaina dia yaade lisa.'
  mni-mni: "Maduda Jisuna mangonda hairak-i, “Ichanupi, nanggi thajabana nahakpu phahanbire.\
    \ Ingthana chatlo, aduga nahakki laina adudagi phajaro!”\x94"
  yad-NT: 'Su̱teda ji̱ta Jesús variy nadiva: “Samiy sa̱dajachipiya̱jadamu jimyi̱sa,
    Popoju̱y. Sa̱na̱numa jiya day; sa̱numi̱sama̱. Jasiñuma ra̱ma̱cho̱ jirya jdiva̱jada
    sa̱na̱jisidye.”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌán: ―De̱ꞌe diꞌíi̱, ni̱ ndu̱va̱ꞌón sa̱ꞌá ña̱ kándéé
    inóo̱n yuꞌu̱. Ta viti, kuaꞌán nóꞌo̱n veꞌón xíꞌa̱n ió va̱ꞌa inóo̱n, chi̱ ni̱ ndu̱va̱ꞌón
    no̱ó kueꞌe̱ ni̱ sa̱ ndoꞌón.'
  pon-2006A: Sises eri mahsanihong liho, “Nei serepein, omw pwoson me kakehleiukada.
    Eri, kohkohwei ni popohl, pwe ke kehlaildahsangehr omw soumwahwen.”
  maq-NT: 'Sehe ngajan xi Jesús ne, cachja me cojo na cuitjin: ―‍Ha camandaja ngayun
    ta camacjain nuju. Tjangun cojo cjuasua ta chíhin vë ne, ha quihndë cuyaain suaxti
    nuju.'
  hto-hto: 'Jira Jesús daɨde: —Eicango, o comécɨdo ñue ɨ́ɨnotɨo, jira jíllodɨo. Mai
    jai. Jaillano uái o iri. O ɨrárenamona ja jíllodɨoza, —daɨde.'
  por-BRBSL: 'Ele disse a ela: “Filha, sua fé a fez bem. Vá em paz, e seja curada
    de sua doença”.'
  ces-NKB: 'On jí však řekl: “Dcero, tvá víra tě uzdravila. Jdi v pokoji a buď uzdravena
    ze svého trápení.”'
  cui-cui: 'Jesús jeye barapowatha: —Yabʉyo, caaxaibi exanatsi tana neyabara jume
    cowʉntsixaem xua bara tana neitacʉpaewa xua tacaaxaibi exanaewatsi. Saya jʉntemiya
    poponde. Bara axaibim tsaibim tsane xua bara nepu tsitecae tsane, jei Jesús.'
  boj-2014: Onaqa Yesus na minjej, “O uŋa, ni ino areqalo e qa siŋgilatosim ijoq bonum
    deqa ino ma agi koboqo. Deqa ni are lawo na gilsim bole soqnime.”
  eng-OEBUS: “Daughter,” he said, “your faith has delivered you. Go, and peace be
    with you; be free from your affliction.”
  eri-eri: Ono wainga Yesus benou letuwai, “Yame magana, ne ji boni huwanyate ngalenga
    waha bona taura jige hinaha. Ne goyau, onodu huwanyate foinga inyou. Name taura
    edo usu hinonbona.”
  aly-aly: Jesus ikwer angkek, “Ayenh ntwa iterl-aremer, ayeng Itnweng Akngey-kenh
    rlterrk-akert. Aterirrey-angenh ana! Akngeyel ngenh arntarnt-areyel.”
  wiu-wiu: Enimo okale Yesuyo okome anu kono nooke wini wene tugake tokoleme ne latekakolo
    uku. Neke tepe kolotini kilikoa pimotono pa. Neke tane yene teiganeya poano pa
    wa Yesuyo akeneya.
  swe-swe: 'Då sade han till henne: ”Min dotter [beskriver ett barnaskap, och att
    hon tillhör Guds familj], din tro har frälst (helat, räddat) dig! Gå i frid, och
    var helt helad (befriad för all framtid) från din plåga!” [Ordagrant, ”gå in i
    frid”, en dörr hade öppnats för kvinnan där hon kunde få leva i Guds frid.]'
  cth-cth: Hatnavah Jisuh ni, ka canu na yuemnae ni na patawnae a roum sak toe. Lungmawng
    ca lahoi cet lawih. Na patawnae dawk hoi na hlout toe atipouh.
  mti-mti: Iesu dig wane, “Gwaitanwa! Anotumat geuma warinam genne. Yum gumbe aga,
    dawai geuma auegewa onanane.”
  pad-NT: 'Oniaroa, Jesua bini''a''ihi: —Oigamina, hora ikajari''daravini mani ida
    ira anaihota''ia. Adaha''a bana, iva''ini jahajaha''ini. Jesu-ra kaamina''ihi,
    ajihi''ihi.'
  twi-twi: Yesu ka kyerɛɛ no se, “Ɔbabea, wo gyidi ama wo ho atɔ wo; fa asomdwoe kɔ;
    wo yare no agyae.”
  hlt-hlt: Te dongah anih te, “Ka canu, na tangnah loh nang ng' khang coeng, ngaimong
    la cet lamtah na tlohtat lamkah loh sading la om laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu nɛ́ ò nɑ̀kɛ́ kɛ dɔ̀: N kóo sɑpɑ̀ɑ̀ ɑ tɑ̃́kùmɛ̀ dɑ miɛkùnnɛmu,
    kɔtɛ kɛ̀ dɛ̀ nnɑɑti, kɑ̀ɑ mɔmmúu deè.'
  san-GUJ: તદાનીં યીશુસ્તાં ગદિતવાન્, હે કન્યે તવ પ્રતીતિસ્ત્વામ્ અરોગામકરોત્ ત્વં
    ક્ષેમેણ વ્રજ સ્વરોગાન્મુક્તા ચ તિષ્ઠ|
  amx-amx: Jesu-el renh ilek, “Ntwang yengenh nakekarleng, yeng twer angerr anem,
    lakenheng Altjerr Angeyel ngwenh mwerr-ilek. Ater-irretjal anang! Altjerrel ngwenh
    karem!”
  ake-NT: Sises uya ta'pʉ ipɨ', “Ma'non, anapurɨnʉ uya rɨ ɨkonekasa' mɨrɨ wakʉ pe.
    Enta si tʉusewankamai' pʉra, ɨusepi'tɨsa' si mɨrɨ ɨyewankamanin apai,” ta'pʉ iya.
  qvn-NT: 'Chaura Jesusga nirunmi: “Wamralä, cuticäshagmi nir yupachicamarmi cuticarunqui.
    Chaura cananga aywacuy cushisha”.'
  tku-NT: 'Xla'' huanilh: ―Quintzu''ma''jāt, tzeyanī''ta'' ixpālacata a''ka''ī''nī''ta''.
    Līpāxuhua capit. Tzeyanī''ta'' minta''jatat.'
  bjk-bjk: Jisas ixo tengen tö ine, “Balik, a nunu re nöngön iri öro nöngön. Örö wan
    ma malum ma örö langlanga xalik ina miniset te nöngön.”
  msy-2020: Ezɨ Iesus kamaghɨn a mɨgei, “Nan guivim, nɨ navim bar amɨragh ikɨ. Nɨ
    nɨghnɨzir gavgavim nan iti. Kamaghɨn, nɨn nɨghnɨzir gavgavim nɨ gamizɨ nɨ dera.
    Nɨ navir amɨrizim sara mangɨ, eghtɨ nɨn arɨmariar kam ua nɨ damuan kogham.”
  bpr-bpr: Man Dyisas di kenen, “Ta mgulê ge du mdà di nun kaftoom di do. Mulê ge,
    na i ktanak nawa mnè di ge du ta landè tdukam.”
