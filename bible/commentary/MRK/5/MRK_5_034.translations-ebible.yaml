  txq-txq: Boe ma Yesus naselu neun nae, “Huu mama namahere tebe-tebe neu Au, de mama
    hai ena. Hatematak ia mama fali uma muu no dale lino-lendek leo, huu mama susa-sonan
    basan ena.”
  aaz-aaz: Ma Naiꞌ Yesus antoin bifee naan am nak, “Ain! Natuin ho nekam naꞌteeb batuur
    neu Kau, es naan ate ho mureok. Ho mfain nai nok neek marinet, fin ho susat naan
    namsoup goen.”
  qup-NT: 'Chaypina Jesuska rimarka: Panini, ñuka kanta ampinaynita yuyarishpa ñukama
    shamushkaykirayku ñami ampirishka kanki. Kunanka kushillana wasikima kutiy, ñami
    sumakta ampirishkanki.'
  dop-dop: 'Tǝnɑɣɑ Yesu tɔmɑ-ɩ sɩ: Mɑ pu n tɛmɑ Ɩsɔ nɑ nyɑ́ tɑɑ tɔɣɔ pǝ wɑɑsɑ-ŋ. Tɛɛnɑ
    lɑŋhʋlʋmlɛ, nyɑ́ kʋtɔŋ ɩ́ tɛŋ tǝkpɑtɑɑ.'
  azb-azb: 'İsa da ona dedi: «Qızım, imanın səni xilas etdi. Arxayın get və xəstəliyindən
    sağal».'
  eng-DBY: And he said to her, Daughter, thy faith has healed thee; go in peace, and
    be well of thy scourge.
  guo-NT: 'Do jawʉt, Jesús jʉm-aech japowliajwa: —Taj-atow, amwʉtjel xam pachaemam,
    chiekal naxanaboejtam xot. ¡Xabʉa''de nejmach! Nejwaxae kaes ajil xamxot —aech
    Jesús.'
  hla-hla: Be Iesu e poieto i tanen, “A tsi tahol, a nihamana i tamulö e kato haniga
    poutse lala a nimate i tamulö. La talala, na torimulö e tatei husa poutsuna. A
    nimate i tamulö e kapa nitoa tala.”
  mav-NT: Mi'i hawyi Iesui to'e — Uheinyt ewat uimohey hap emoehãite ra'yn e. Mi'i
    hawyi ti aru ehãite ra'yn e. Mi'i tupono ewepit ro era'aipok i ro e'yat kape e.
  kpf-kpf: Sâm muyagei Yesuŋâ itâ sâm dukuip, “Gâ nâŋgâm pâlâtâŋ kwâtnimat, zorat
    op âlipkâ uat. Âlip op ko umgâ diim gei ândiban.”
  ppo-ppo: Tétepa Yesuné kale sopaae duraalu, “Ti senaale-ó, naao tuȩ́ tiki tiró betale
    alané ya̧ dele su betale kisi bete ai wisiyalepa, naao hosaa muni deóló dua fae,”
    yalepó.
  hin-2017: 'उसने उससे कहा, “पुत्री, तेरे विश्वास ने तुझे चंगा किया है: कुशल से जा,
    और अपनी इस बीमारी से बची रह।”(लूका 8:48)'
  bef-bef: 'Ya ligo Yesu kehelito ma luto lu emiꞌehina: Oho, paꞌnimaka. Kai nanitoga
    keheli uleꞌale huꞌahata yanauba kugufaka leꞌmo bati hibe. Kebesiꞌehinana yatai
    fa hu ketoꞌehinagihe. Kelesaka melinogo fulu huto bubo.'
  amm-amm: Na isoki, Isiso mo, “Woli, waliyo tomulumolo luwaimononi, no monoi no mo
    waliyo na totoloni. Atiyaiso potolano, mulu tomokiso. Nani ai mo futo.” Aino na
    isoki, Isiso mo.
  zaj-zaj: Yesu kamulongela, “Mndele wangu, nhamanila yako ikuhonya. Genda mditindiwalo
    na utamu wako uhone.”
  chq-NT: 'Joon gajin''² Jesús sɨɨ''²¹ɨ ''in tsamɨ́² do: ―Yʉʉn²¹ tyiia, ga''láa²mo''o
    ''wii''¹³ jo''¹o lɨ́ɨ²u. Cwei''² júu³ røø²¹. ''Láa²mo''o coonti jmoowúu¹ lɨ́ɨ¹u''u.'
  swp-swp: Iesu ie ribalau ia arinai, i ene, “Natugu sine e, oa em sunuma eai arinai
    ede u lolo; u lau ma nuabigam am iwala me it tatapesao.”
  bjr-bjr: Yisufa iriseenoo qimaminoo qinau Oo qini qiraamuna aneenna irirana qinisaa
    rusimarianafa mifa kai ani andeeqeenoo doo asooaranaki fua ani aurirafa doo taikeenoo.
    Miqi qimarufanoo Iairusana maaqaki marusa aniree Iairusana qimamiqau sia ufasaa
    rakisirana kadaapi arua doo ani araamuna kuqufinoo.
  aby-aby: '@see-verse:MRK.005.033'
  eng-YLT: and he said to her, 'Daughter, thy faith hath saved thee; go away in peace,
    and be whole from thy plague.'
  jni-jni: Madusa ma gun me”uca um nihem ni weme na benki we wa huma. Dusa anyimo
    iriba irum wa huma.
  kne-kne: Pag kanan Jesus, “Anak ko, begew din talek mo, nailatonan ka. May, emey
    ka ay natalna di nemnem mo. Laton ay adi mantaoli san sakit mo.”
  tgj-tgj: Jisu ninyia mintoku, “Ngoogv kuunyijar, noogv mvngjwng ngv nam mvpu pvku.
    Sarsopoyo bv vngnyi kulaka, okv noogv hindwkhingku lokv poya lakuka.”
  wat-wat: Keta Yeisu i iyaviya i bwaduwa, “Natuku, ya vitumaḡanai ku dewadewa. Ka
    katona naki i kakaviya. Keiya nenei ku nai.”
  gui-NT: 'Jayave Jesús jei chupe: —Recuera ma, chereindɨ, rerovia cheré rambue. Ecua
    ndepɨacatu reve. Recuera ma co nembaerasɨ güi —jei.'
  quc-TT: 'Ri Jesús xubꞌij che: Xatutzirik numiꞌal, jat pa jaꞌmaril, xatutzir che
    ri qꞌoxom.'
  heg-NTPO: Kon Yesus situn noan, “Undeng maam parsai baktetebes se Au, tiata maam
    banan son. Maam pait nol dael kolo tia.”
  ptu-ptu: 'Iya ma''kadam Puang Yesus lako indo baine naua: “O änä''ku, bono''ungko
    aka ungkatappa''iä''. Laongko, la naundu''ko masakke naapi'' mahuhindim, aka bono''
    manappangko tia.”'
  bzd-NTPO: 'Eta̱ Jesús ie'' a̱ iché: —A alà busi, be'' e̱rblé ye'' mik, e'' tö be''
    bua''wé̱ne. Be'' yúne bë̀rë. Be'' buanene.'
  kwf-kwf: Ma sa Jesus ka fata Ꞌuri fuana, “ꞋAfe neꞋe Ꞌae, God nia guraꞋo naꞋa sulia
    neꞋe Ꞌoko faꞋamamana nau. ꞋOke leka naꞋa Ꞌamu, ma Ꞌoe kosi manata Ꞌabera, ma Ꞌoko
    Ꞌakwa naꞋa faꞋasia na mataꞋinga Ꞌoe.”
  eng-WYC-2017: And Jesus said to her, Daughter, thy faith hath made thee safe; go
    in peace, and be thou whole of thy sickness.
  eng-WMBB: He said to her, “Daughter, your faith has made you well. Go in peace,
    and be cured of your disease.”
  zat-NTPS: 'Nadxa gunná Jesús, dxe̱''e̱ nu''ula'': ―Bi nú''uladau'', ba bexacu''
    lawe'' da guxeajlí lazru'' neda''. Bexíaj, cútudxa zrebu''. Ba bexácate̱quezu''
    chee̱ xízrawe̱'' da guzxacu''.'
  spp-spp: 'Ka Yesu si u pyi: «Na pworo, mu dániyaŋ''à mu shwɔ mpe yampe na, ta sì
    yyeɲiŋke ná fɛrɛmpe e.»'
  zty-NTPS: 'Naž Jesusen'' gože'' ḻe'': —Nó''ledo''. Ba beyako'' dan'' žejḻi''o chia''.
    Binlo beyéj ližo''. To chi''ize beyako'' che dan'' goken chio''.'
  mek-mek: Ke Iesu isa epainia einaka, “Gauagai, oi emu pakoꞌa kainai pau felomu lomia.
    Gagaoai molao, ke iꞌina kiekie gapuaꞌafu umanio mo,” eoma.
  aey-aey: Odocob Jisas uqa caja madon, “Ateni, hina wawin meleec eu me mihia. Hina
    malol bilecca nuuga. Dewen mehec cobogale,” don.
  urd-GVH: ईसा ने उससे कहा, “बेटी, तेरे ईमान ने तुझे बचा लिया है। सलामती से जा और
    अपनी अज़ियतनाक हालत से बची रह।”
  ycn-ycn: '—Caja pitejmo''ochiyo chuhua, pipechu i''imacale caphí nochojé. Pipechu
    i''imichá nunacu: “Ricá ja''apátajeri nutami caje nuliyá” que. Aú calé pitejmo''ochiyo.
    Chuhua pi''ijná palá ca''ajnó. Caja pitejmo''ochiyo piyaripune liyá —que rimacá
    rojló.'
  djr-djr: Bala ŋayi Djesuny waŋanan ŋurikalyiny miyalkkalnydja bitjarrnha, “Way gäthu,
    nheny dhuwal bilin ḏukthurra märr-yuwalkthinyaraynha nhokiyingal nhe. Gatjuy marrtjiny
    ŋoy-ŋamathin, bilin nhe dhuwal manymakthinan rerriŋurnydja,” bitjarr.
  kvg-kvg: Yaq Yesu gumbo-ein, “Ngólam. Qoqa unimanqatin nandav, tø̀khakheinøqavém.
    Mòqoqáv. Qo mbøni betaqàva᷄ev. Enqoni mø̀ndøqa-navøém.”
  rug-rug: Meke zama la koa sa se Zisu, “Tuqu, sa mua rinaṉeraṉe si ele salaṉigo.
    Mu lopu talotaṉa, mu taloa pa binule, ele ta salaṉa si goi koasa mua tinasuna,”
    gua si Asa.
  hop-NT: 'Noqw pam put aw paṅqawu: Itii, pay uhqapēvewni uṅ qalaptsina. Pay um hahlayk̇aṅw
    qa hin’unaṅway’k̇aṅw, nīmani. Pay um uhtuyay aṅqw pās qalaptsiwtani:'
  san-URD: تَدانِیں یِیشُسْتاں گَدِتَوانْ، ہے کَنْیے تَوَ پْرَتِیتِسْتْوامْ اَروگامَکَروتْ
    تْوَں کْشیمینَ وْرَجَ سْوَروگانْمُکْتا چَ تِشْٹھَ۔
  heb-LB: ”בתי, אמונתך ריפאה אותך!“ אמר לה ישוע. ”היי בריאה ולכי לשלום.“
  caf-NT: Sizi ndi yúlhni, “Sutse' be 'alha' hoont'ah, 'i yint'i, 'et huwa soo ná'inja.
    Ndzi hóont'i hoh natonja 'ink'ez ndai be dzuh ninzut, 'i buch'a soo ná'ontneh.”
  mio-NT: 'Cati ndico ra Jesuu chi ña ti: ―Cha ni nduvahun, vati chinu ini cun. Cuahan
    vitin, ta na cua coo vii anima cun, vati cha naan tu ndoho tahun, sihi ―cati ra
    chi ña.'
  srq-NT: Jesús que ñee ee ra. —Seɨcuate que se ra. Nyebe arembucherõ nguiã. Ndeya
    chõ eso cote. Nderasi ra tu sɨ eã ndeje, ɨ que Jesús ñee ee ra.
  kje-NT: Horu ne, Yesus na'aheni, “Ya an'u, o akin naili'il Maya'u, de num apinha
    wa'anedi me'e, mala'a wawa'anedi.”
  bmk-bmk: Bade Yesu ivavo ikiya, “Natuku, ku tumetumeku, kubina na kuyawasa. Kam
    gubaga ikovi. Ere nuwa beibeim ke nae.”
  gaz-gaz: Innis, “Yaa intalaa, amantiin kee si fayyiseera. Nagaan deemi; dhiphina
    kee irraas fayyi” jedheen.
  kud-kud: Na Yeisu iwalo, ‘Natugu, yam yemidi ainaena unamwanamwa'o. Utowolo na mayam
    yaliyaya ulau. Yam lovala maudoina bada i'ovi'o.’
  urb-NT: —Éi, kũjã! Upa ma'e ahyha ke amukatu, ame'ẽ rehe nde erejurujar katu, a'erehe
    nde katu apo 'y. Nde rury katu eho apo. Jaiha pupur ame'ẽ ke upa putu'u katu te
    nde pe apo 'y — aja Jesu ipe.
  fra-LSG: 'Mais Jésus lui dit: Ma fille, ta foi t’a sauvée; va en paix, et sois guérie
    de ton mal.'
  san-HK: tadAnIM yIzustAM gaditavAn, he kanye tava pratItistvAm arogAmakarot tvaM
    kSemeNa vraja svarogAnmuktA ca tiSTha|
  cak-SNT: 'Y ri Jesús xuꞌej cha: Numiꞌal, xacꞌachoj ruma xacukubꞌaꞌ acꞌuꞌx viqꞌuin.
    Vacame caꞌin en paz. Ri ayabꞌil man chic xtitzalaj ta pa, xchaꞌ cha.'
  uvh-uvh: Ka Jisas wari ning anigu', o taming gu nagata' naktangka tarang warisa'
    tanga wadigi' kuma' karendarang, bagana ka wa nua' mo' bemgabo' mokngang. Gu tubobu
    anga kareng gi' ningsa' ubu ira autang ning anigu'.
  ino-ino: Ne'aikeno Yisasi'a inake huno hapai'ne “Mafa'ne'nimoka nakaeyafe afi'ka
    kaipafi male'nana ya'kamo'a meni kali'ka ako kanale hukateanake'ka kaipa falu
    yapati no'kaleka ukana'maki mi'ko kali'ka alaki hano huke.”
  gnn-gnn: Bala ŋayi Djesunydja waŋana bitjarrana nhanŋu, “Way miyalk, nhenydja dhuwala
    liŋguna ḏukthurrunana nhokalay nhe märr-yuwalkthinyarayunydja. Gatjuy marrtjiyanydja
    ŋoy-yal'yurrana. Liŋguna nhe ŋamathinana rerriŋurunydja.”
  yal-yal: Yesu yi a fala a xa, a naxa, “N ma dii tɛmɛna, i ya dɛnkɛlɛyaan bata i
    rakisi, siga bɔɲɛ xunbenli, i ya tɔrɔn bata ɲan.”
  cnt-NT: 'Jesús në́₃ ca₂juá''₂: ―Jón₃, ia₁ ''éng''₂, ca₂''lóng''₂ bá₄. Guan''₂ tei₄
    quiáng''₂. Co₂në₅ ca₂jŋia₃ dso₄ quiáng''₂.'
  tif-tif: 'Yesus asiik weng ayo akolkup bokowa-lomda: Nafalop kupyo! Nali utamila,
    Kubi, fanang daalapla, Kulaali fan nam-talalulokoma no, kalbap kala, taka-lomdila
    kemin, talalu-tamuli kemin, kupni aket tem kaali balili-kup kalapla, din tangbal-kup
    bom-balapla yo, kalala kewa una.'
  nlx-nlx: यीशु तीह केयो, “बेटी, तारो बुरहो तुवाह हुदार दियेल हे, हुकेह जा, एने ज्यी
    बेमारीह रेन हुदरीन रे।”
  apw-NT: Jesus gáyiłṉii, Shilah, ni’odlą’íí nłt’éégo ánániidlaa; iłch’į’gont’éégo
    nadááł, kah baa nanṉaa n’íí nándzii.
  gum-gum: 'Jesúsbe trenchibig køn: —Nimbasr, ñui isubigwan nainuutø pasra tøgagúikkurri
    tamarig kørrømisran cha. Chi isumø, inrrø cha. Ñui kwanrrøbe yandø purayaig køn—
    cha.'
  not-NT: 'Icanquero Jesos: —Nomatsiguenga, aroquenta piquemisanquina nogaguibegajimi.
    Yamai pijáte pingaigasëretanae, pomagoriasëretanë.'
  plu-plu: 'Igme awna gut: ―Nukebyi, pis makniw mmanawa pis kamaxwa ta nupitit. Hiyawa
    pis diyuhe pipinwate akak kabayka. Pis makniw ariw pikahri.'
  iou-iou: Iwerirän Jesutä iwetkuk; Äpetna, näka nadäŋ namikinik täyan unita gepmaŋpa
    tägatan. Päŋku tägaŋpäŋ säkgämän kaŋ it!
  ntp-NT: 'Taidʌ ʌSuusi itʌtʌdai ʌooqui: ―Giñvaavoitu aapi cascʌdʌ dueeyi. Imʌdañi
    dai maivuaamʌ ʌliatugada dai caduaadicami vii ―astʌtʌdai ʌSuusi ʌooqui.'
  rai-rai: Ma Iesu i piri taana naa, “Natunglik, anum nurnur ia walaangalaanga pa
    ui. Un waan ma ra maalmaal, anum malaapaang ia raap.”
  haw-1868: I mai la oia ia ia, E kuu kaikamahine, ua ola oe i kou manaoio! e hele
    pomaikai oe, me ke ola ana o kon mai.
  ffm-ffm: 'Iisaa wii mo: —Banndam debbo, goonɗinal maa danndii ma. Yaa e jam! A sellii
    e ɲaw maa oo!'
  arb-NAV: 'فَقَالَ لَهَا: «يَا ابْنَةُ، إِيمَانُكِ قَدْ شَفَاكِ. فَاذْهَبِي بِسَلامٍ
    وَتَعَافَيْ مِنْ عِلَّتِكِ!»'
  cop-CNT: ⳿ⲛⲑⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲁⲥ ϫⲉ ⲧⲁϣⲉⲣⲓ ⲡⲉⲛⲁϩϯ ⲡⲉⲧⲁϥⲛⲁϩⲙⲓ ⲙⲁϣⲉⲛⲉ ϧⲉⲛ ⲟⲩϩⲓⲣⲏⲛⲏ ⲟⲩⲟϩ
    ϣⲱⲡⲓ ⲉⲩⲟⲩϫⲁⲓ ⳿ⲉⲃⲟⲗϩⲁ ⲧⲉⲙⲁⲥⲧⲓⲅⲝ.
  sri-sri: 'Jesús igore ãrĩyupʉ: —Mʉ yʉre bʉremurĩ opáa. Irasirigo mʉ pũrĩrikʉrire
    tausũa. Ʉsʉyari merã waaka! Mʉ pũrĩrikʉadea tariakõãa, ãrĩyupʉ.'
  nal-nal: Ma Iesu xa vazei naan naako, “Finaalik, ainaxam paazaaiang sunum ka vira
    nua. Gu waan faraxai wana a luaai, ma guna mamaraxas siaana a maazikang sunum.”
  kyq-kyq: 'Isa ɗeekin̰ ɔɔ: «Goonuma, taa naai aalga maaki dom ki se, kaal maaki se
    aajiga. ꞋƁaa ute lapia; kɔɔn̰i se ai tɛɗn ɗim ey sum.»'
  kwd-kwd: Ma la Jisas ka fata 'ilo'oo fana, “Noni lo'oo 'i'oo, God ne'e gula'o no'o
    suria 'i'oo fito'o agu. 'Oi leka no'o kau, ma 'i'oo sia manata gelo la'u, 'i'oo
    gwari'a no'o fa'asia nga fifiinga amu.”
  ded-ded: Deficgeu Yesungo yofi edeec, “Naroang, negen negensinggango mengeregudac.
    Ge sebiga ngereeu ruaegoc kenna!”
  ewe-ewe: Yesu gblɔ nɛ be, “Vinyenyɔnu, wò xɔse da gbe le ŋuwò, heyi le ŋutifafa
    me, wò dɔléle la vɔ keŋkeŋ.”
  nuy-nuy: Nigaayung ngu-yamijgayn, ngigawi-wuy, “Ngarriiyi, nagang yamba nu-ngu-jambarrgiiyn,
    aadanu aḏaba nu-maṉdhiiyn. Ba-yaarri, ba-lhamaamura, marri ba-maṉdhiiyn,” ni-yamayn.
  cop-BHC: ⲚⲐⲞϤ ⲆⲈ ⲠⲈϪⲀϤ ⲚⲀⲤ ϪⲈ ⲦⲀϢⲈⲢⲒ ⲠⲈⲚⲀϨϮ ⲠⲈⲦⲀϤⲚⲀϨⲘⲒ ⲘⲀϢⲈ ⲚⲈϦⲈⲚⲞⲨϨⲒⲢⲎ ⲚⲎ ⲞⲨⲞϨ
    ϢⲰⲠⲒ ⲈⲞⲨⲞⲨϪⲀⲒ ⲈⲂⲞⲖ ϨⲀ ⲦⲈⲘⲀⲤⲦⲒⲄⲜ.
  buk-buk: Goc Yisu sôm teŋ iŋ, “O aneŋ bawhê, am nem kêŋ whiŋ aö dec kôm am ŋayham
    sa. Am ndi ti atac malô, kwahic dec am nem ŋawapac pacndê su.”
  pri-NT: 'Â é ina têe wà Iésu pâ: «Cidòri nyuâagà, co tôoni! Gà jèe wâdé côwâ goo
    ê cèikî''gà! Â gà pâra, â ée mwa tâa jaagà ê pinaanapô. Gà jèe piétò!»'
  zpq-NT: 'Na'' Jesúsen'' gože''ne'': ―Xi''iṉa'', ba beyacdo'' dan'' chejnilažo''
    neda''. Beyej binḻo, na'' bich bi gacdo'' len yižgüe'' c̱hion''.'
  por-TFT: 'Ele disse a ela: - Dona, por causa da sua fé em mim, curei você. Vá em
    paz e seja curada, pois eu lhe prometo que não vai ficar mais doente assim.'
  gwi-NT: “Shichi', nigwik'iinjigwiighit k'iighai' neenjit gwinzii neegahoodlit ąįįts'ą'
    nidivee gwiizųų datthak gwinzii neegahoodlit, shigii tsinehdan haa oo'an neehiindii,”
    Jesus, yahnyąą.
  gvn-gvn: Jesusangka jalbundu yalaman, “Yundu ngulkurrman, yundu nganya kuku nyajinya.
    Kari yinyilmaka. Dungay, yundu bambaymun ngulkurrmankuda.”
  nna-nna: Ngalypalu wurrarnala Jesus-ju, “Yijalmarta jirnijin ngalypaku. Palajunjalu
    kuwarri ngalypa waninyan. Yankuluman wirntimajirri, ngalypa wantuluman. Nyungujajakun.
    Munu yarranakanu pala wurrku mankuluman.”
  nhy-NT: 'Iwan Jesús okilwij: ―Nokone, motlaneltokalis omitzpajtij. Xiwia ika pakilistle,
    yotisewik de mokokolis.'
  asm-FB: তাতে যীচুৱে তেওঁক ক’লে, “আইটি, তোমাৰ বিশ্বাসেই তোমাক সুস্থ কৰিলে;শান্তিৰে
    যোৱা আৰু সুস্থ থাকি তোমাৰ সেই ব্যাধিৰ পৰা মুক্ত হোৱা।”
  okv-okv: Iesu na ke mine einge ena “Nau iae no tumota ari na eto kondetea. Tunga
    jamo jamo te pambuto javotoho na irijo.”
  mxt-NT: 'Ta catyí ra Jesús chi ña: ―Cha nduvahu̱n, Sɨhi, vatyi chinó iñun. Cua̱han,
    ta ma caca xiñun, vatyi cha nduvahu̱n chihin cuehe cha ndohu̱n ―catyí ra Jesús
    chi ña.'
  tzo-NT: 'Ti Jesuse hech laj yalbe: ―Nich''on, colemot xa yu''un laj ach''un ti xu''
    cu''une. Jun avo''nton batan, j''ech''el ichop xa ti achamele ―x''utat.'
  ind-AGS: Maka Yesus berkata kepadanya, “Anak-Ku, karena kamu percaya penuh kepada-Ku,
    kamu menjadi sembuh. Jadi sekarang, pulanglah dalam damai karena kamu benar-benar
    sudah sembuh dari penyakitmu itu.”
  omw-omw: Iesusiva nraakye mwianra tiqaro, Ni naamwunrao, e nianra mwiva ni kyaahaqa
    hiananrove qiararoma i mwamwantavanto kyuqema viho. Qioma i mwutukyavanto qihaakya
    hirara quante, tiro.
  yrb-yrb: '@see-verse:MRK.005.033'
  maa-NT: 'Jesús kitsò‑la̱: ―Ndí nea̱a, koi‑né nga mokjeiín‑lè i̱t''aà ts''a̱n nga
    kòmandaà‑ne. T''in‑là ndaà‑ne. Jyeé kòmaxkiì‑la̱ ch''in‑lè.'
  mcq-mcq: Hu napara kajaho ijá ꞌwama Naparakera a iraka kaꞌene nimaa rona ijarahara
    vejume a maranaana. A sonahaanakúna teamanaꞌeje vaꞌa ꞌwamana.
  sus-A: عِسَ نَشَ عَ قَلَ فِنّ بّ، «ﭑ مَ دِ، عِ شَ دَنشَنِيَ بَرَ عِ رَيَلَن. سِفَ
    بْحّسَ كُي، عِ شَ تْورّ بَرَ بَ عِ مَ.»
  jpn-1965: そこで、イエスは彼女にこう言われた。「娘よ。あなたの信仰があなたを直したのです。安心して帰りなさい。病気にかからず、すこやかでいなさい。」
  fra-SBL: 'Il lui dit : « Ma fille, ta foi t''a guérie. Va en paix, et sois guérie
    de ta maladie. »'
  yka-yka: Paˈin si Isa si iye, “Dende, kawuliˈan ne kew peggeˈ sandel kew si aku.
    Pī ne kew, daˈa kew suse. Kawuliˈan ne teˈed sakinun.”
  mle-mle: Jisas ata wadil, “Wuna nyan, nyin wunak wukijibiran tinanyin. Alik yara
    tinanyin. Nyin maay! Nyin yara maay! Nyina giviyib aka kwusina.”
  shp-NTPO: 'Jaskáaketian Jesussen yoia iki: —Ea ikonhaxa mia benxoke, baké; jakonres
    katanwe, moara mia isinhoma iki —akin.'
  aom-aom: 'Majahi barëjamu Iesuro uavadeje: Abojëjo. Jero na mae uehorovevamu ëhuro
    ja marëjavëꞌe höjo. Vaevëꞌe vaꞌonëjo. Jasi guomo guomoho barëjavëꞌe jiaje ijonö
    mae jionëjo.'
  geb-geb: Ana khaŋ ana nzuai, “Nan kambik, ndu na khothɨgi, ndu rɨmrɨm vhɨzgi. Ndu
    ndav mbɨrav ŋgɨri, ndu wom mba rɨmrɨma zaa ndigirga fhu.”
  eng-WYCLIFFE: And Jhesus seide to hyr, Douytir, thi feith hath maad thee saaf; go
    in pees, and he thou hool of thi sijknesse.
  bsj-bsj: Yii co, bwe bilenker mwero twam nen, ya kwamer mo fiya luma twirak mweko
    nen.
  cak-cak: 'Jac''a ri Jesús xu''ij che ri ixok: Numi''al, roma riq''uin ronojel avánima
    xape viq''uin, romari'' xacolotaj chuvech ri ayabil. Vacami catzolij, ri avánima
    xril uxlanen. Ri yabil ri rat ruyo''on-pe pa c''ayef man chic xtitzolij ta pe.'
  chf-NT: 'Aj Jesús u yälbi ca''da: ―Cä ch''oc, uc''a a tz''oni, a pojli aba. Corre
    cux, ch''a''alesan ajin, uc''a a pojli chich aba t''oc ni yaj jini.'
  tlf-tlf: Yesus isiik weng uyo agol kup bogobe-nala e, “Nugum kubaa. Niyo utamita,
    kubo, beyo fen telela namolan-tema kalaa nagan-balap kalaa age-nilita, telela
    kamoli kupmi mafak ilin boyo atin binimanepkelu tambalanap kale, mafak ilin boyo
    maak so umolan-temaalap kale, kupmi aget tem uyo bilili age-nalapta, no tambaliim
    kup bom-balapta o,” agela e, dupkaa unu ko.
  piu-2006: Yiitjulu watjaṉu, “Minyma. Nyuntu ngayunya kuliṉi ngangkari tiṉatjarra.
    Palulanguru nyuntu palyalpi ngaranyi mikinpawiya. Nyuntu yunypa yankula nyinama!”
  poh-NT: 'Ar ajic reꞌ Jesus jeꞌ wili xikꞌor reh ixok reꞌreꞌ: «Bi̱l, reꞌ hat xiqꞌuic
    je ayaꞌbilal ruꞌum chi xacoj wach chi wilic wajawric chi icꞌsinic yaꞌbilal. Yuꞌna
    kꞌuruꞌ, tisoljen je pan apa̱t ru̱cꞌ i sukquil cꞌuxlis xiyew aweh i Dios, nqui
    reh.'
  tue-tue: 'Jesús coore jĩĩyigʉ: —Yáa wedego, mʉʉ padeojĩ́gõ, netõnénoãrigopʉ pʉtʉáa.
    Diaremanigõ ʉseniremena pʉtʉawagoa, jĩĩyigʉ.'
  bjp-bjp: Ke Iesu ka tara sing i aragii, “Keng keleflik, unune kiam tom ka faliu
    ta wo. La ini siaroh, sasem kiam ka rop tah.”
  xon-xon: Le Yesu bui u, “Mbisal, saah gaa mi ki kii mbamɔm pu na, nima le cha aa
    pɔɔk. Li cha ni mpopiin. Saaween ngbaan aan ki fii.”
  tzo-ZNT: ―Ants, yuꞌun achꞌun ti oy jyuꞌele, yechꞌo ti lecot xae. Mu cꞌu xal avoꞌon,
    batan ―xꞌutat la.
  mpm-NT: 'Ti ni kachi Jesús jiin ña: ―Hija, ni nudvaꞌa ra chi ni kandixia ra ruꞌu,
    ja kuu saꞌa ri tajna maa ra. Koo sɨɨ ini, ti tukaa kondoꞌo ra kueꞌe un ―ni kachi
    ya.'
  ots-NT: 'Cja̱ car Jesús bi xifi: ―Nuquɛ ʉm tti̱xu̱qui, guehca̱ xquí hñe̱me̱gui,
    xcú zö. Gui má ya rá zö, da jñu̱ ir tzi mʉy. Ya jim pé da yojpi quer jñi̱ni.―'
  hoy-hoy: 'यीशु आकिन से अंदुन, “हे पोरी, नीन विश्वास नीनी वळ्लीद माळ्याद: खुशी देल
    होग, अदिक तान ईद बिमारी देल ऊळ्दकु ईर.”'
  amo-amo: Aworoghe ''ushononinghe, uyinnu sa uyenufe nnafi ushinu. Chang nan nya
    nayi ashewu uso uchine, fang sa ukonu''
  pjt-pjt: Ka Jesulu wangkangu palula, “Wiya palya, nyuntu ngayuku mulamularingkula
    palyaringu. Ara kurunpa pukuḻarira, munu tiṯutjara pika wiya palya nyinama.”
  cwe-cwe: Yesu kamulongela, “Mwanangu, uhuwilo wako ukuhonyeza. Hita kwa tindiwalo,
    na utamu wako uhona.”
  daa-NT: 'Iisa ɗiyiitit aman : « Gem kol romoy, imaanke cooliŋke. Ɓaa iŋ aapiye.
    Raɗuwke rasiŋke. »'
  mlp-mlp: Bilaq bugan Yesus bulon, Ya imiy ham ni ya inan helmo hamta naqmo niqeman
    ni nihol tidimniy ham. Ningo moq tihiqiyan ni le nigem dimniysa os ham.
  ape-C: Aria anan nakripok nakri, “Nugawik, nyak nyenek bilip nyakri eik dodogoiwe
    iri aria nyak douk yopin. Aria douk nyakih arugeh douk hatuh abom. Aria nyak nyunak
    aria nyakihw apahw hwurumen wosik.”
  bgs-bgs: Na, igkagi si Jesus katô bayi, na mà din, “Inólian kad ukit ka kasarig
    nu kanak. Ulì kad na duwán kasunayan. Ándà dán bógók nu.”
  faa-faa: Somerakano Yasumo kaikia eaki someraka, “Hinamo neo, nómo anoaki himu hakásaraka
    hemaka apura yiamo ne makata takamasane mafarakayiapo. Ní tau koteaka kakanie.
    Ní makata takamasane kakaro fasapo,” aisapo.
  kik-kik: Nake Jesũ akĩmwĩra atĩrĩ, “Mwarĩ ũyũ, wĩtĩkio waku nĩguo watũma ũhone;
    thiĩ na thayũ na ũhone mũrimũ waku.”
  cap-NT: 'Nekztan Jesusaqui cjichic̈ha: —Cullacalla. Tjapa kuztan criichiz̈ cjen,
    c̈hjetinta cjissamc̈ha. Jaziqui z̈ejtchipanim cjequic̈ha. Cuntintum okaquic̈ha.'
  ksr-ksr: Jiisasnoŋ ii moma kokaeŋ ijoro, “Borana, momalaariganoŋ mono meŋ qeaŋgoŋ
    gonja. Qenjeŋmanjeŋganoŋ mono qaono saanoŋ uubonjonoŋ kemba.” Kiaŋ.
  eng-TNT: 'And he sayde to her: Doughter thy fayth hath made the whoale: goo in peace
    and be whole of thy plage.'
  sbs-sbs: Nawamba kwali, “Mwanangu wechikazana, intumelo yako yakushiyamisa, Yende
    chenkozo mi uholele kuchilwalo chako.”
  sue-sue: Ago wenu giro Yesu meni numore ego senua awa, “Mia naka, ni tuma diai nisora
    ewanana wetesa. Are ni yawa sara inoise bamuyo. Yaya niso oko ewesemamunoya.”
  fra-NCL: 'Jésus lui dit : « Ma fille, ta foi t’a sauvée ; va en paix, et sois guérie
    de ton infirmité. »'
  bhg-bhg: Edo Yesu mi eutu ainde sisina, “Gagara nato, bégade mambuyo! God mi ito
    gebé ari nato yai pieteta ami imo esiri kaviyegeteta.”
  snn-NT: 'Quëagona, baguë yua bagoni yihuoguë cabi: —Mami, më''ëbi yë''ëni si''a
    recoyo ro''tasi''co sëani, huajë raë''ë më''ë. Ja''nca huajë raisi''co yua bojogo
    saijë''ën. Më''ë raure senjosi''cobi huajë hua''go ba''ijë''ën, yihuoguë cabi.'
  atb-NT: Haû mù, Yesuq gi, myiwe myhí haû lé, "Byizo ê, náng é lumjíng myit gi, nàng
    lé lhoq gê byi bê nghut ri; náng é nòhpyo ge byuq bê nghut ri; ngón za ló aq hkoi!"
    ga taî ri.
  wro-wro: Aua kundjuŋunąŋga, Pąmeranja, wa pąnjąnŋudjarąn ŋąri, ŋumulugu ŋungandjuna;
    abi:la baiu, ŋumulugu bąnu mareja ŋundjanąŋgaia.
  cek-AK: Jesu mah nongpata khaeah, Ka canu na tanghaih mah ang hoisak boeh; kamongta
    ah caeh ah, na nathaih to hoih lai nasoe, tiah a naa.
