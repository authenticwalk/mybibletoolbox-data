verse: MRK.005.034
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Di ma, a a uvu bahata mai daemo mamoike vage
    vavahani keu aemo uoholinu. Iale vahaehomo tenela.”
  okv-H: Iesu na ke mine einge ena “Nau iae no humota ari na eto kojehea. Tunga jamo
    jamo te pambuto javotoho na irijo.”
  tbo-tbo: Yesu wawinena i paliweleya i pa, ‘Natuwe, om witumagana i wiluyagohanim;
    a nugodumolam una nae, om wiyuwa i kokoe.’
  mal-C: അദ്ദേഹം അവളോട്, “മോളേ, നിന്റെ വിശ്വാസം നിന്നെ സൗഖ്യമാക്കിയിരിക്കുന്നു, നീ
    സമാധാനത്തോടെ പോകുക. നിന്റെ കഷ്ടത അവസാനിച്ചല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν αὐτῇ, ⸂Θύγατερ,⸃ ἡ πίστις σου σέσωκέν σε· ὕπαγε εἰς εἰρήνην,
    καὶ ἴσθι ὑγιὴς ἀπὸ τῆς μάστιγός σου.
  bgc-bgc: यीशु नै उसतै कह्या, “बेट्टी, तेरे बिश्वास नै तेरे ताहीं ठीक करया सै, खुशी-खुशी
    जा, अर अपणी इस बीमारी तै ठीक रह।”
  khz-khz: Iesu na vogare evaikilaato, netiwato, “Natuku, gemu kamonagi na pevega-namamu.
    Gaurana, mavereremu ono laka, gemu viti peaiki-vagi.”
  deu-TKW: 'Er aber sagte zu ihr: Tochter, dein Glaube hat dir geholfen; gehe hin
    im Frieden und sei genesen von deiner Plage.'
  zsr-NT: 'Jesús rëꞌ‑nu: ―Nguldauꞌ. Chböacuꞌ le réjlëꞌu nedaꞌ. Böaj lidxuꞌ gdu ladxuꞌu.
    Tsaz nuhuöacuꞌ qui le guc quiuꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Mwana na Ngai ya mwasi, kondima na yo ebikisi yo ;
    kende na kimia mpe zwa lobiko kati na pasi na yo !'
  hns-NT: 'Tab oe bolies: „Betie, toe hamare me bieswaas karle hai, ohie se toe batj
    gaile. Attjha se djaihe aur tjangga rahiehe.”'
  noa-E: Mag ichig meerba jaaubaawai Jesuu irig, —Mua pʉch monaauju khaphʉ mʉ gaai
    pʉrchëtarr gaaimua, ʉ̈u pʉ monaauwi peerdʉjã peerdʉ ʉisimgui ajim anʉm. Ya pʉ
    monakha ʉisiewai pʉch diig maju aai ʉmgui ajim anʉm irig.
  eng-EMTV: And He said to her, “Daughter, your faith has healed you. Go in peace,
    and be healed of your affliction.”
  mib-NT: 'Te ni cahān yā jiín ña: Séhē, ni candíje ró jéē cuu nasávāha ri rohó, te
    jeē yúcuan ní nduvāha ró. Cuáhán te na ndúsɨɨ̄ ni rō, chi je ni nduvāha ró cuéhyɨ̄
    ní ndoho ró, áchí yá.'
  bea-bea: Kahchu toowela ooli yehti, Ghutue aha koodinti nanaghinta-iih; taichi tyege
    inditiah, kechutintih natatihe ihe.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ मे़त्तु, “मामुए, नसाःन् के़जोगुबाल्‍ले़ चोगुल्‍ले़
    खे़ने़ॽ के़वेःत्ते़रो॥ खे़ने़ॽ के़वेःत्ते़आङ् के़वाॽरो, नुःरिक्‍काङ् पेगे़ॽओ!”
  xnj-xnj: Yesu akamjovela, “Msikana wangu, sadika yaku yikulamisi, uhambayi na uteke,
    utamu waku ulamili.”
  mmx-mmx: Ketla ne Iesu ga lok tin, “Latkin, lununu ram i lox avukar u. Unat pas
    at lenmila la lanmeres ira xap tinotno nga.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ën cana mi pëxcuti ''ai quixun asérabi sinani
    camina pëxcúan. Usai camina ''itëcëniman. Chuámashi ''aish ca cuantan.'
  tee-NT: 'Chai ju Jesús juni: ―Quintsi'' ni xaq''uilhilac''ap''inch pus yuchi palai
    xalhi''un. Lhik''ach ap''it''i. Jantuch aktam ap''acxana'' ju ani mintak''ank''at.'
  eng-LSV: and He said to her, “Daughter, your faith has saved you; go away in peace,
    and be whole from your plague.”
  cak-NT: 'Y ri Jesús xu''ij che ri ixok: Numi''al, xacolotaj roma xaya'' awánima
    wiq''uin. Cami catzolaj chawij; ri awánima xril yan uxlanen. Ri ayabil manak chic
    xtitzolaj-pe, xcha'' che.'
  pah-NT: 'Igwete ga ei hẽa pe: —Kui''i, nde erejiko ji rehe. Nurã ipigi nde hugwi,
    ei ga. Enog̃atu ti epy''a egwovo, ei ga. Momina tuhẽ nde hugwi netetirũa, ei ga
    hẽa pe.'
  sja-NT: 'Mãpai Jesupa mãgaji irumaa: —Wẽra, pɨa mɨde ijãa bairã, jɨpa beejida aji.
    K''ãiwee wãpáde aji, pɨ k''ayaa wẽpada perã.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Nda mba ka makwa ɗa, kabga zlghafta gha ta iʼi
    nda ŋuɗufa gha. La nda vgha ta zɗaku, ka nzata ka kwandəlaŋ,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ña̱: —Ja̱hyi a, na̱ndiva̱hún jáchi̱
    na̱candúsún ye̱he̱. Cuanúhu̱ ta a̱ ndícani ga̱ inún jáchi̱ na̱ndindaa cue̱hu̱n
    —na̱cachi Jesús.'
  gfk-S: Jisas ga tange tano haine, “Natigu, no num nurnur te halon ugo. Nu hana tatahun
    ma nu langalanga tano num minaset.”
  bmu-bmu: Jisösnöŋ mi möta kewö jii mörök, “Böratni, mötnaripkan mönö mem ölöwak
    gihiza. Qemjem-mamjeŋgan mönö qahöwahiga ölöp urubönjöŋnöŋ anman.” Mewö.
  dgz-dgz: Ap wani Iesu waen anega wadien, “Oranawa, anu tumat nimanegeana menan inak
    wariagi. Nonup gapan ak, vek gega uon tan.”
  eng-GNV: 'And hee saide to her, Daughter, thy faith hath made thee whole: go in
    peace, and be whole of thy plague.)'
  zaa-NT: 'Jesús nna bechu tìtse''e niuláa nna rèe: Ỹì''nia'', por fe nu té qui''
    lu'' lani inte'' nna chi ná lu'' salvo; bíttuúru biỹa cani lu'', porqui''ni dèsdeba
    anna chi beyacca latsi'' lu''.'
  eng-WEBSTER: And he said to her, Daughter, thy faith hath made thee whole; go in
    peace, and be healed of thy infirmity.
  guh-guh: 'Nexata Jesús jumaitsi bajarapovajavabelia: —Xamë nesivajamatabëjumaitsimë:
    “Jesús penaxatatsijava itsa tojayatabianajë, tavitanejavami nevecuaajibi tsane,”
    nesivajamatabëjamë. Bajaraxuata jamatejemamë baja. Ponare baja jamatejema. Niavitanejavami
    rabaja ajibi, jai Jesús bajarapovajavabelia.'
  bon-bon: Yeesu jojige egä, “Bägrä, määme ätrunga te meebine miiji bii naawenige.
    Äte, maane ocli ngenecu poode cama. Määme pita te ingwe ca meebine lica pa noomlepi.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nane, timochicajqui pampa techneltocatoc. Xiya ica
    paquilistli pampa ayacmo tijpiya mococolis.'
  swh-ONEN: Yesu akamwambia, “Binti, imani yako imekuponya. Nenda kwa amani, upone
    kabisa ugonjwa wako.”
  wbi-wbi: Akajova kwa mwene, “Mwalivango usokile vwimila ulwitiko lwako. Ulutaghe
    nulutangano inamu jako jisoke lwoni
  bba-bba: Mɑ Yesu nùn sɔ̃ɔwɑ u nɛɛ, bii kurɔbu, wunɛn nɑɑnɛ dokebu nun bɛkiɑ. A doo
    kɑ ɑlɑfiɑ, kpɑ ɑ n bwɑ̃ɑ do.
  eng-KJVCPB: And he said unto her, Daughter, thy faith hath made thee whole; go in
    peace, and be whole of thy plague.
  kgk-NT: —Xe rajy, he'i kunha-pe ipy'agwapy hagwã. Gwajýry-pe he'iha-rami, he'i kunha-pe,
    —nde erejerovia-ma kuri xe-rehe, upéa-gwi erekwera-ma. Tereho nde py'agwapy reheve.
    Nande rasyvéi-ma ne mba'asy-gwi, he'i kunha-pe.
  waj-waj: 'Inna kiaa mmuduu rikioo inna tunoo: Ni nunnakuavee. A yaagueeqama niiyara
    kiannanoo: Aikiooma ni tuqinnaanaravaivee, kiannaivaarainna vaa a yoketaama hara
    kiee variannanoo. Diitee ausa nuufa tasipama eeyaara i nniitaraivo taika kinai
    kuanee, tiravai.'
  cpy-cpy: 'Ikantanakiro rirori: “Tsinani, rootaki etsiyata-kota-kahaemiri pawentahaana.
    Kantacha piyaatee, pikimoshiretanee, tema etsiyata-koteemi.”'
  ekk-PKP: „Mu tütar, sinu kindel usk minusse tegi sind terveks. Mine rahus. Sa oled
    oma haigusest täielikult tervenenud,“ ütles Jeesus talle.
  mpx-mpx: Inoke Yeisu i baek yova elana i ba, “Natu, wam abulilek i pwamolowa. U
    egon alom ge wam yaliyaya, kasiyebwa ya nige al ni sisikal elam.”
  wbp-wbp: Jijaji wangkajarla, “Wiyarrpa, nyuntunpaju marlaja parlpuru-jarrija pina
    kujanpaju wala nyinaja ngajuku. Ngula-juku yanta wajampa-wangu rarralypalku.”
  luo-luo: Yesu nowachone niya, “Nyara yieni osechangi. Dhi gi kwe kendo chandruokni
    mondo orum chuth.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nane, timochicajqui pampa tinechneltocatoc. Xiya
    ica paquilistli pampa ayoc tijpiya mococolis.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܒܪܵܬ‌ܝܼ، ܗܲܝܡܵܢܘܼܬܵܟ݂ܝ ܩܵܡ ܡܲܚܝܼܵܐ ܠܵܟ݂ܝ،
    ܙܹܠ݇ܝ ܒܫܠܵܡܵܐ، ܘܦܘܼܫܝ ܒܣܝܼܡܬܵ‌ܐ ܡ̣ܢ ܡܲܪܥܵܟ݂ܝ.“'
  esk-NT: Jesus-ŋum nipliutigaa, “Ukpiqsrił̣iqpich iłuaqsipkaġaatin. Tutqiksautlasirutin,
    iłuaqsirutin atniġñautigikkaqniñ.”
  msb-msb: Sinabihan niya an babayi, “Tia, an imo pagtuod sa akon amo an nakaayo sa
    imo. Umuli ka sa kalinaw san isip kag mag-ayo ka sa imo pagtios.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³: ―Ma²na²hlúh²hning, jon¹². Di³
    héh²hning jǿg³ quieg¹ jní². Ma²lé² guǿnh³hning ca¹lah¹hiug² hoh¹²hning. Na¹ báh³
    ma²na¹jŋi¹ dsag³ quiánh²hning ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ନୁନି, ମର୍‌ଟାନେ ବିସ୍‌ବାସ୍‌ କଲାକେ ତୁଇ ନିମାନ୍‌ ଅଇ ଆଚୁସ୍‌,
    ସାନ୍ତିଅଇ ଜା ଆରି ତର୍‌ ରଗେଅନି ନିମାନ୍‌ ଅଇ ର ।”
  meu-meu: Iesu ese e hamaoroa, eto, Natugu e, emu abidadama ese e hamaurimu; mai
    mainomu ida aola, emu gorere vada eme doko vaitani.
  yva-NT: Umba Yesus po raura nanto wanya umaso rai pare, “Wanya arikainyo winy, nyanave
    Rinai jivae, wirati winsaumanoe. Soamo nya yorame rapaya nai to, weti nyoronto
    kai, syare Amisye apa kovo saumane no nautan.”
  dgc-dgc: “Anéng,” kagi ni Jesus, “diyan ka méganteng. Pinahusay ka dén na péniwala
    mo diyakén. Ikad mo dén. Mahusay ka dén.”
  zpm-NT: 'Dzigo rëbchaa Jesús lo me: ―Xin, laa luu biac sacne bliladz luu naa. Bzë
    na, peet tsieniedraa guic luu, laa guieḻguidz co bichele.'
  hix-NT: Wosà y, kekon hatà, Txesusu, àwya. Ohxe harha manaha, rohona owya xenyàr
    ke mak ha. Ohxe àtoko. Ohxe roro oyesnàrà moro ha, kekon hatà, Txesusu, wosà wya.
  sim-sim: Urik ormu mbara, �Apmanuwa, os anin nyi hishowenda osik os nyimu jivik
    nanduwa. Uwa osik wavu nyihi nga jiphishihi ika. Os erem nyi uhuyanda oso angop
    mendek nawa sir,� karem ormu sawera.
  npi-ULB: उहाँले तिनलाई भन्‍नुभयो, “हे छोरी, तिम्रो विश्‍वासले तिमीलाई निको पारेको
    छ । शान्तिसाथ जाऊ र तिम्रो रोगबाट निको होऊ ।”
  cgc-cgc: Gambal Jesus i ki kanen, “Kay, tenged ta imo na pagsalig, nayad ka. Muli
    ka en na may katawway ta nakem tak ayad ka en ta imo na masakit.”
  tim-tim: Hain akmâ magaŋdo nâŋgâm hin magaŋep, “Meŋ, nâŋgâniŋdâtgât nâ hin makgiŋbe.
    Kambiamge sândugembo arim hâk hilâlâm bo nâŋgâm manben.” dâep.
  yor-yor: Jesu sì wí fún un pé, “Ọmọbìnrin, ìgbàgbọ́ rẹ mú ọ láradá. Máa lọ ní àlàáfíà,
    ìwọ sì ti sàn nínú ààrùn rẹ.”
  wos-wos: Saféléka dé wa, “Takwanya, nyéniré huréhalékéwun hambukka jémba saréka
    némbuli yikafre andé yanyi. Yikafre mawuli ye yitanyéni.”
  emp-NTPO: 'Maʌ̃ carea Jesuba idjía jarasia: –Cau, wãrãda biaida ĩjãna bẽrã bʌra
    biasia. Necai wãdua. Bʌra waa bia mĩgaẽ́a.–'
  eng-F35: 'And He said to her: “Daughter, your faith has saved you. Go into peace
    and be healed from your affliction.”'
  ind-ind: Maka Yesus berkata kepadanya, “Karena kamu percaya penuh kepada-Ku, kamu
    sudah sembuh. Sekarang pulanglah dengan hati tenang, karena kamu benar-benar sudah
    sembuh dari penyakitmu.”
  pes-OPCB: 'عیسی به او گفت: «دخترم، ایمانت تو را شفا داده! به سلامت برو و از این
    بلا آزاد باش!»'
  mpt-mpt: Yesuse baabonea Ne moono obo funaneba Ne Yesuse youm eta melebanimio ne
    ginino bain blimut nenamabobo geneb kesoa ob ginino ayamub kenobo, bobol ayam
    funaneba moneba bobol ayam nale! Ob ginino blimub kenobo ge baabosebe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Ya wandikio. I̱ pa꞉ta꞉ hone tulaase ekima꞉
    tiaaseme. Puki lopaniao pua꞉peke. Naka꞉ yeni paeya꞉me leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ɔ í ni, ɑbooyi, nɑɑnɛɛi í fɑɑbɑɛ. Koo wɛɛ si lɑɑkɑɛ, ì bɑ
    iri si bɔ̃ɔɛu mbɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ଏ ଗଡ଼େଅ; ନାନେ ବିସ୍‌ବାସ୍ ଆନାକେ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍
    ବକେ । ସାନ୍ତିରେ ୱିଗ୍‌ଲା ଆରି ନାଁନେ ରଗ୍‌ବାନ୍‌ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍ ।”
  gof-RNT: Yaanin, Yesuusi iikko, “Ta naatte, nena ne ammanoy pathis, saron ba, ne
    waayappeka paxa” yaagis.
  unx-unx: ୟୀଶୁ କାଜିକିୟାଏ, “ଏ ମାଈ, ବିଶ୍ୱାସ୍‌ ତାମାଃ ବୁଗିୟାକାଦ୍‌ମେଁୟାଏ, ଜୁ ସୁକୁ ଜୀଉତେ
    ସେନଃମେ, ଆଡଃ ଆମାଃ ଦୁକୁଏତେ ବୁଗିୟାକାନ୍‌ ତାଇନଃମେ ।”
  gah-gah: 'Lo utó oko lo amekago, eza láa loko lo amimó: Mohónemaka, nenikumú gele
    alévolé anitímo gelémo zokokave. Mulukagú hulu iko vozo. Givisi netakutí zokoko
    minozo.'
  lcm-lcm: Na kala antok ia ta, “Kag kavulik, kam lomlomon kala vil ato pok ua. Pasal
    ta marip. Kam malepen kala tagon.”
  aer-aer: Jesus-ele renhe mwantye-mwantye-ilemele angkeke, “Akunye-apenhe! The ngenhe
    angkwerre-iweke unte-arle ayenge arratye itelarekenge. Apmere-werne alpaye itirretyakenhenge,
    unte-arle kele mwerre aneme.”
  qvc-NT: 'Jisusqam chay warmita nirqan: —Ijita, noqapi yuyakushqaykiraykum kach''akashqana
    kangi. Kushikushpana riy. Chaqa chay qeshyaynikimandam ringi kach''akashqana kidaq,
    nishpa.'
  tgl-ULB: Sinabi niya sa kaniya, “Anak, ang iyong pananampalataya ang nagpagaling
    sa iyo. Umuwi ka nang may kapayapaan at gumaling ka sa iyong karamdaman.”
  cbs-NT: 'Jesúsun yuikin: —Ainbuun, min ea ikunwanyan en mia xuxawaxuki. Ana isin
    teneama unanuma kai pediwe—'
  xtm-NTPP: 'Te jiña''a Jesús ma: ―‍Sa''ya sa, ni nduva''a ni, kuechi ja ni kukanu
    ini ña''a ni ma. Kuán no''o sii ini ni chi jâ ni nduva''a ni kue''e ni ndo''o
    ni ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannenge jwenio, “Manango, imani jinu jinnamiye. Nnyabule kwa tengela,
    nname kitamwe chinu.”
  bao-NT: 'Jesús pea o biro cõre ĩiupi: —Macõ, “Jesús yʉre catiocãrucumi,” mʉ ca ĩi
    tʉgoeña bayirijera mʉ diariquere ametʉene. Mee, diarique manigopʉ tʉgoeñarique
    paitigora tua waagoja —ĩiupi.'
  san-ORI: ତଦାନୀଂ ଯୀଶୁସ୍ତାଂ ଗଦିତୱାନ୍, ହେ କନ୍ୟେ ତୱ ପ୍ରତୀତିସ୍ତ୍ୱାମ୍ ଅରୋଗାମକରୋତ୍ ତ୍ୱଂ
    କ୍ଷେମେଣ ୱ୍ରଜ ସ୍ୱରୋଗାନ୍ମୁକ୍ତା ଚ ତିଷ୍ଠ|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Xecual, lerjneaj cos teyac imeaats wüx xic.
    Nganüy quiür, ich mapac imeaats, lerjneaj nómban ―aj nej.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ''yɛ̱mbi̱: ―Ague t''i̱xu̱, ya bi zä''i ngue gá̱ ''yɛ̱c''ɛ̱i̱
    ngue di zä''i comma̱ ts''ɛdigä. Ni̱ ma ya, da̱ hyu̱ ni̱ mmʉi ngue bi zä''i ―bi
    ''yɛ̱mbi̱.'
  nop-nop: kaŋ Jesudi indiŋ niŋguk, “Waabine, nadisukilitigedi gehitubu-kedebalak
    ale kulemaŋgoŋ wooŋ kedem hatiluwaaŋ.”
  obo-NT: Na kahin Disas kandin to, “Uri, no-uliyan kad pomon to kopomakoy ru. Uli
    kad bo duma to kosunayan, su konnad od livod dos bohok du.”
