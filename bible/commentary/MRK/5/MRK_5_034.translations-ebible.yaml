    ငြိမ်ဝပ် စွာ သွား လော့။ ရောဂါ နှိပ်စက်ခြင်းနှင့် ကင်းလွတ် စေ “ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒéauyu inéŋ yomuhuc ézéyec; Bérac, ninʒéŋ ninʒéŋganéŋ mehiaru génʒac. Ewa
    bénʒéŋ nimma kenna, qenʒeŋ manʒeŋga igucnec hulacgénʒua.
  awb-awb: Teawuwana Sísaga wensabé, Náinahnoo, arega aiq pútare aintahnaga kaweratóge.
    Are awaho ani míaniewóne. Pehwehrue pokéwahno úwe.
  gdn-gdn: Ko Iyesu ridi ki empupu denai sibu, wagubu ke; “Peteni, kau sumasinibi
    ki pokere kau karako iyanugibi. Kau sigiragi wana kewowena ki pokere kau rabinagi
    kwarisiyagisi nuwabagi rabineya mibi mamamai kayanuwagi.”
  hvn-hvn: Ta lii ke Yesus pa mobèni do na ène, “Pelai ti parahajꞌa tèra ina pa Yaa,
    hèku ie ke ne pèdꞌa èu. Bꞌale we èu nga tunge-mengèlu dꞌara.”
  nko-NT: Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ bí, fʋ́ hógyi lahɔ fʋ nkpa. Natɩ iwilwiitɔ.
    Fʋ́ ɩlɔ ámʋ ɩta.”
  bsn-NT: 'To so yirone, ado bajiro sore cʉdiyuju Jesús: —Yʉ maigõ, “Ĩ sudi gajare
    yʉ moaĩajama, ĩ masise sʉorine quẽnaejacoarʉocoja yʉ” yitʉoĩagõ ñari, quẽnaejacoajʉ
    mʉ. To bajiri, “Quẽnaejacoajʉ”, yitʉoĩa variquẽna vasa mʉ —sore yiyuju Jesús.'
  pib-NT: Wale wane chinro, “Wiwi, palixle gitskalakyi. Pyanu. Kiglenshinikanpatkayi.
    Kiglepatkayi wa psalewninrinanutka.”
  wiv-wiv: A Iesus ia tania vona, “Tugu, ka bilip ti vamahuriviho. Vano kamana magali
    kemia. Kava tu kemi.”
  reg-reg: Namubhwila, “muyasha, elikilisha lyao lyakokola kubha muanga. Libhata kwe
    likilisha na wiulisibhwe okusoka ku bhulwae bhwao”.
  mlh-mlh: Yesuji oi maneru iŋi ojiya, “Odune, mamanesiŋgoji bobiaŋ guga. Qapeqawakigoji
    bio mataeme soine maŋwomoo raigoŋ.” Oŋu.
  gof-ENT: ያኒን፥ ዬሱሲ ኢኮ፥ «ታ ናቴ፥ ኔና ኔ ኣማኖይ ፓስ፥ ሳሮን ባ፥ ኔ ዋያፔካ ፓፃ» ያጊስ።
  aau-aau: Jisas hiy hoke me, “Ney akwa, hno uron hane ma nanpanan kiykiy-ay hiykiaw-aw,
    hne po mon popriy kow. Hunkwe liwak marowhway yor non-aw kwa nakey e, seyr hno
    low hokwe hne ka lokriy hain.”
  tvk-tvk: E Iesu biteni mini bit, “Hinoxoli, neketen nam misak ni mei olonge bos
    e omese ra mesien nam. !Bos! Uha, e tomat iti minuk.”
  prf-NT: Kinagi ni Jesus dikona, “Anak ku, pinagpiyya ka nen pánnampalataya mu. Umuli
    ka dán a mapayapa. Nagpiyya ka dán ten saket mu.”
  auy-auy: Ísu séna kesímánaako kentáfé sé éraiꞌa súwaꞌnai índawin-iye sénda póna
    áíꞌa éꞌánkáífo kaweꞌ-úmai waaó Ísu siyáiye.
  tbg-tbg: Ihuva vi nahentirara tiharo, Ti raavuravauvo, are tiriara viva ti ho kahaqianarove
    tiararoma ai vaata koqema vivo. Homa ai muntukavano paru i vairara vuane. Ai rovaravano
    taiqama vivo, tiro.
  hub-NT: 'Nu tusa ujam chicharuk: “Nawanta, ameka ayatik antiamuikiapi pegker jastatja
    tu enentaimu asam, pegker jasume. Tuma asam shir aneasam wetá. Yamai nagkamsamka
    jatsuk pujustatme”, tusa tinaiti.'
  hmo-hmo: Iesu ia gwau, “Lauegu natuna, oiemu abidadama dainai, mauri oi davaria
    vadaeni, oi lao mai maino danu, bona oiemu gorere do oi davaria lou lasi.”
  big-big: Pilik miza logo Yisugu piyegi pelik meiya, Yongokpanumele, nugu neyegi
    ngizi panu kumulirikku ni weik yombiyangai wazaniya mena, ni wilek kang ngezege
    sara kiling kambele. Kemegeme nugumek weik yeik.
  gux-G: o bo yed'o n bisalo a dandanli n tieni a po yaali n ŋani. gedi yeni a yanduama
    a bàà laafia a yianu po.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―Ja̱a̱n²³ quién²³na²³, mɨ³lɨɨn³²nu³ ''e³ juø''n³
    sɨ³táan³nu³ quia̱''n²nu³ jné². Dxa² co̱o̱³ ''áan² ''e³ guø''n³²nu³. Ma²³ cu²jí̱i̱n¹nu³
    ''e³ la²³ sɨ³jí̱i̱n²nu³ xe̱''n².'
  zar-NT: 'Jesús rëʼë-nu: —Nigúladoʼ. Chiböácuʼ tuʼ réajlëʼu nedaʼ. Böaj lidxuʼ idú
    ládxuʼu. Tsaz nuhuöácuʼ que le guca quiuʼ.'
  kde-kde: Yesu nkunnyaulila kuchidoni, “Mwanangu, ing'ulupa yako ìnikulamya. Hwena
    kwa amani, na ulame mwelehu ugonjo wako.”
  ata-ata: Xe Anu muavuti la muvikalane aloxo ꞌo, “Vivilo, nini nemuxaxu taneni noxilo,
    la sou nemauli mukalu. Nalai la oponeni uai seꞌisisi. Pipiena ane muxolu noxine
    ne, anu ukalu.”
  qvw-NT: 'Chaymi Jesus nila: “Wamlallá, rasunpa chalapacamäśhayquipam sänälunqui.
    Canan''a jawcallañari licuy. Ishyayniquipi allinyälunquiñamari” nil.'
  nfa-nfa: Hèia Yesus peka mi bhèni ne, aku Nèngu na, “Lula èu parcaya Jaꞌa dènge
    dꞌara kateme, nèti èèna ka, èu èle le. Lamu ka èmu, dènge dꞌara karejꞌe-karae.”
  tnp-tnp: Kəni Iesu təməni=pən kəm in məmə, “Nətɨk pətan, e rəham nəhatətəiən lak,
    nɨnuva mɨnəuvɨr. Kəni atuvən, pəh nəməlinuiən rəha Uhgɨn tətatɨg ohnik. Rəham
    nɨmɨsiən tɨnɨkə!”
  urd-urd: उसने उससे कहा, “बेटी तेरे ईमान से तुझे शिफ़ा मिली; सलामती से जा और अपनी
    इस बीमारी से बची रह।”
  hot-hot: Ma Yisu hanaŋ hadêŋ yani nena, “Yenaŋ avena, anêm hôêvhaviŋ hadum ba lêk
    hubitak mavi. Nu lôk kapôlôm labali. Anêm lijiŋ lêk hatak o.”
  mqj-NT: 'Ma''kadami lako inde bainee nakua: “O anakku, kapangngoreanammu lako kaleku
    umpomalapu''ko. Laomoko sitonda kamasakkean annu'' malapu''moko.”'
  rus-SYN: 'Он же сказал ей: вера твоя спасла тебя; иди в мире и будь здорова от болезни
    твоей.'
  mbh-mbh: Ma Jisas i ria i ve, “Tuk, ong mimi werer lale, eneke lomumo ve tho pavurvur
    ako aro tho pamimi ong. Na ong es la na opom lemi aro i vual nge a God ile lemi
    moring. Na om ni multhanging aken i vus re aken.”
  bdd-bdd: Eeta Yesu ꞌigwaeya, “Natugu, ꞌino hemisega ta ꞌubwebweꞌana. Cutoholo maꞌino
    yaliyaya ꞌutau. Cino lohalao mabwaiyana sigumwala pwaiya.”
  cbt-NTPO: —Natëranco ni'ton, nani imoya, anoyatëranquën. Nani noyatëran ni'ton,
    noya paquë huachi, itërin.
  srn-NT: 'Dan Yesus taigi en taki: “Mi pikin, a bribi fu yu meki yu kon betre. Yu
    kan go nanga kowru-ati. Yu kon betre fu a siki.”'
  cta-NT: ―Tsoꞌo tsa jlya tiꞌ nuꞌu̱ jnaꞌ, sñiꞌ ―nacui̱ Jesús jiꞌi̱―, biꞌ chaꞌ ndyaca
    tsoꞌo nuꞌu̱. Ti̱ ti tyiꞌi̱ tyiquee nuꞌu̱ juani. Tsoꞌo ti tyaa nuꞌu̱, ngaꞌaa xñi
    quicha biꞌ jinuꞌu̱ chaca quiyaꞌ.
  bqc-SIM: 'Ɔ̃ Yesu òɛ̀: Nↄɛ, ma náai pↄ́ ń kɛ̀ mɛ́ n gbãgbã. Ta bɛ aafia, n
    gyãpi wèeman we.'
  tcz-CHONGTHU: Chuin Yeshuan ajah a, “Boinu, natahsan in nadamsah ahitai. Lungmong
    in chetan. Na thohnatna chu kichai ahitai,” ati.
  mar-mar: तो तिला म्हणाला, “मुली, तुझ्या विश्वासाने तुला बरे केले आहे. शांतीने जा
    आणि तुझ्या पीडेपासून मुक्त हो.”
  snp-snp: Yesukafo loumami, Olunefo, kamo koli kikitanimo yakafo olu faka lo kedaiye.
    Keina kolanidokati efili kedoneto seka-muluga you lageto wo, loto loumaiye.
  isl-isl: „Dóttir,“ sagði Jesús við hana, „trú þín hefur læknað þig. Þú ert heilbrigð
    af sjúkdómi þínum, farðu í friði.“
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Chēē, 'kēēsob kuuyu 'kēēkoosēēnoo keey! Mākoy tawokooyiimiing'
    ꞉bōōroo subak. Iwēētē bāybooyyēēt.”
  xnn-xnn: Dat kanan Jesus ken siya, “Ina, ginmawiska gapo isnan pammatim ken sak-en.
    Somaaka ay menlamlamnin tay adi kasin somagsagong nan sakitmo.”
  mwe-mwe: A Yeshu gubhaabhalanjile, “A mwali, ngulupai jenu jinnamiye. Njende kwa
    ulele, na shilwele shenu nnamile.”
  tte-tte: Yeisu iwalolau sinene koina iba, “Natugu, am meli iwoisiwo, kulau me am
    yaliyaya. Kasiebwane kani nige ilalauyoiwa koliwo.”
  tcs-tcs: Da BosLod i spik po em, ‘Mai gel, bilib blo yu bin meke yu kamgud. Yu orait
    nau, go nau wea pis.’
  hlt-THB: Jesu ing a venawh, “Ka canu nak cangnaak ing ni qoei sak hawh hy. Ngaihding
    caana cet hlah, na tlawhnaak qoei hlah seh,” tina hy.
  soq-soq: Ita Iesu i diene wanase, “Anona, mai nuabolaitaa, nuaeu mampe bolaawo aitaa,
    e sumanaia inaen, poka eteiana tauma dialen.”
  qub-qub: 'Chaura Jesús niran: «Rasunpa yäracamashayquipitami allchacashcanqui. Cananga
    sänu allillana cuticuy. Gueshyayquipitapis allchacashcanquinami» nir.'
  att-att: Á kinagi ni Apu Kesu kuna, “Tíyá, nammapiá ken megapu sù ángngikatalà mu
    nikán. Lubbè ken, á ari ka maburung, ta kuruk nga nammapiá ken nga ari mapatolián,”
    kun na.
  bki-bki: Mia Yesu berkanio, berinavo “Nena, kiamo viekouoiano ea kiniou milaso komijog
    bo bereio ruei, kiamo mieiano na maka bunu. Atua kiano tum̃aro to vijaso, jau
    kava vonuo bereio ga.”
  bqp-bqp: 'Akũ Yesu pìnɛ: Nↄgbɛ̃, ma náani kũ n kɛ̀ mɛ́ à n werekↄ̃a. Ǹ tá bɛ aafia,
    n gyã pìi kɛ̃̀mman gwe.'
  mcp-mcp: 'Ntɔ́ Yésus mú cɨ nə nyə nə́: «Shilə wâm, wo mə́ *dʉ́g cʉg nəcé búgə́ gwô.
    Kaág nə́ shɛɛ. Bwas í shínʉ́g wo!»'
  hat-hat: 'Jezi di li: -Mafi, se konfyans ou nan Bondye ki geri ou. Ou mèt ale ak
    kè poze, tande. Ou geri nèt.'
  npl-NT: 'Jesús okili: —Nokone, motlaneltokalis omitspajti. Xiajti ika pakílistli,
    porke axa yotipajtik de motlaijyowilis.'
  bgg-bgg: Isu è ji pha bimi shii yao, “Gu dimi, naro migi è naro rad pha ji ne gang
    jong ro, jiè nane sang ne dun bo. Na è diig ne rad pha ji de gang dun bo.”
  eng-TCENT: Then Jesus said to her, “Daughter, yoʋr faith has healed yoʋ. Go in peace,
    and be healed of yoʋr affliction.”
  eng-BSB: “Daughter,” said Jesus, “your faith has healed you. Go in peace and be
    free of your affliction.”
  cpu-NT: 'Ikantanakero irirori: “Tsinané, ovashinchagaimi paventaane. Kantatsi piyaatai,
    kimoshire pinkantanaiya, aritake eshitakotaimi.”'
  san-ASM: তদানীং যীশুস্তাং গদিতৱান্, হে কন্যে তৱ প্ৰতীতিস্ত্ৱাম্ অৰোগামকৰোৎ ৎৱং ক্ষেমেণ
    ৱ্ৰজ স্ৱৰোগান্মুক্তা চ তিষ্ঠ|
  tac-NT: '''Liko Esusi anele: ―Resía mué mukí, mueka ''we a''lá ''nátale ''la sa''wame
    ko ne. Alekeri Onorúgame ''la sa''wákuru mué. Jipe ''we ganíliga simiboa mué ku
    galírale, ''ma tabilé nayume kame mué. Tabilé uchéchigo siné ujchábamala mué ye
    nawilí.'
  eng-WEBPB: He said to her, “Daughter, your faith has made you well. Go in peace,
    and be cured of your disease.”
  gfk-H: Iesu ga tangai tano hahina, “Natigu, no num nurnur i ta halon uga. U na haan
    ma ra malum ma u na langalanga tano num minaset.”
  viv-viv: Gilukahihi gihavaina Yesu gigahena gigayo, “Natuku, uvetumaganeku faꞋina
    ubwaina. Ya wanuwayamumu unana ya aulolo gihavai-moꞋena.”
  yao-yao: Che Yesu ŵansalile, “Mwanangu, chikulupi chenu chinnamisye. Njaule kwa
    chitendewele ni nlame ulwele wenu.”
  tgp-tgp: Iesu mo verea isana mara, “Venatuku, nom rasua mo vaiho ko mele r̃uhu.
    O vano na tamata ale nom rojoa i pa tihai jejeu.”
  auc-NT: Apæ̈necä ëñëninque Itota wæætë, —Onquiyæ̈mi ëñëmi. Bitö wede pönënö beyæ̈
    edæ wampo bawënëmipa. Ñöwo edæ wædämaï inte waa godinque nö bawënente quëwëe,
    angantapa.
  kbc-NT: Odaa Jesus meeteta, “Iona, ja ɡ̶adicili leeɡ̶odi manakatoni Aneotedoɡ̶oji.
    Emii, odaa jinaɡ̶alee adinigecaɡ̶aleɡ̶eni. Igaataɡ̶a ewi naɡ̶a ɡ̶adicili.”
  bmh-bmh: Guzenina, Yesus nug aureun, “Ainag, nait ounab petak eun, gonun, nait enim
    naliu usaleun. Na ounab selai mui alien. Nait ebeu unum maziamau.”
  ctu-BL: 'Jesús tsi'' sube: Calobil, tsa'' lajmiyet cha''an tsa'' ñopoyon. Cucu ti''
    ñʌch''tilel a pusic''al. Ajñen ti a c''oc''lel, che''en.'
  meq-meq: 'Yesu a gwaɗay: «Dem ga, mədzal gər yak kə mbəl kar ha. Do wu yak barbarra.
    Ka mbəl abəra ma ɗəvats yak nakay na, ka tor eye.»'
  noa-H: Mag hichig meerba jaaubaawai Jesuu hirig, —Mua pʌch monaauju k'ap'ʌ mʌ gaai
    pʌrchëtarr gaaimua, hʌ̈u pʌ monaauwi peerdʌjã peerdʌ hʌisimgui hajim hanʌm. Ya
    pʌ monak'a hʌisiewai pʌch diig maju haai hʌmgui hajim hanʌm hirig.
  alp-NT: Eleki Yesuse Ibeteke loko bina mere be, “Au ono amise le ahlaleke lokoKu.
    Akeu kena hlamate, le Amu makerake mise peneka.”
  san-VEL: tadaanii.m yii"sustaa.m gaditavaan, he kanye tava pratiitistvaam arogaamakarot
    tva.m k.seme.na vraja svarogaanmuktaa ca ti.s.tha|
  kbq-kbq: Jisasi'a anage huno ana akura hu'ne, Mofa, kagri ka'a kamentintimo kazeri
    knare hianki, karimpa frune vugeno krikamo'a atreganteno.
  kbh-kbh: 'Chora Jesús tbojaniyana: —Bembe, Bëngbe Bëtsábeñe icos̈buachéyeca shnaná
    contsatsmëna. Natjë́mbana motsatoñe; acbe s̈ocana tontsopochocá ca.'
  ron-LSB: 'El i-a zis: “Fiică, credința ta te-a făcut sănătoasă. Du-te în pace și
    vindecă-te de boala ta.”'
  pon-pon: 'A ap kotin majani on i: Nai om pojon me kakelail uk adar. Ukowei popol,
    o kelada jan om jomau.'
  nhe-BL: 'Huan Jesús quiilhui: ―Nane, timochicajqui pampa tinechneltocatoc. Xiya
    ica paquilistli pampa ayoc tijpiya mococolis.'
  sps-sps: Ai Jisas tsue to tsunia, “Guei Tsiau, faason tsumanyi te tsipaar manyi.
    Kua mi naa na aaverof, nyi tsipaar em tana faadis te kaa mi nyi.”
  wnc-wnc: Yakapan Jesuta anzing inikut, “Yapana. Gata nae natapi kekeknga singgak
    kakngata maitda sandekgamuk. Musipba kwikwiknga natake kunggayo. Gatane maitda
    wena gwa singgak,” ngang inikut.
  bus-bus: 'Ben Yesu bènɛ: Nↄgbɛ̃, ma náanɛ kɛ̀ ń kɛ̀ bé à n kɛ̃kↄ̃a. Ǹ tá bɛ aafia,
    n gyãa pì kɛ̃̀mman gwe.'
  gub-BL: Uze'eg Zezuz izupe. — Herazyr. Erezeruzar katu herehe zàkwà. A'e rupi nekatu
    tuwe ne kury. Eiko nereko haw pe nerurywete romo nehe kury, zàkwà. Nema'eahy haw
    nuzewyr pixik kwaw newe a'e nehe kury.
  imo-imo: Kano tepa nimu wali, Jisasini ambo kanomundo nimbei, “Nanga lemenu, nunge
    ipukimuni nu tepa koinjo mundumo. Imunga nunge umbuni meniomu paa pora nipili,
    nunge konopumu kolona lepili ulkendo puwi,” nimu.
  boj-boj: Onaqa Yesus na minjej, “O uŋa, ni ino areqalo e qa siŋgilatosim ijoq bonum
    deqa ino ma agi koboqo. Deqa ni are lawo na gilsim bole soqnime.”
  ulk-ulk: Iesude abi detagri, “Kara neur, mara gim esemuda ableglam mara owatur ikeredi.
    Ma bakiamu mapodange sikak nawa nole able asiasi ko digiwa.”
  eng-DRA: 'And he said to her: Daughter, thy faith hath made thee whole: go in peace,
    and be thou whole of thy disease.'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Ñaaţu, pfiyaar pi nu pajebanu. Yaan bnuura, pmaak
    paşë pawutanu. »'
  san-KHM: តទានីំ យីឝុស្តាំ គទិតវាន៑, ហេ កន្យេ តវ ប្រតីតិស្ត្វាម៑ អរោគាមករោត៑ ត្វំ
    ក្ឞេមេណ វ្រជ ស្វរោគាន្មុក្តា ច តិឞ្ឋ។
  arn-NT: 'Fey Jesus feypieyew: —Papay, tami feyentun mew ta tremotuymi. Küme tüngduamkechi
    amuñmutunge. Dew tremolewetuymi tami kutran mew.'
  zas-NT: 'Dxel rëb Jesús lojman: ―Xiꞌn, guial bililadxil naj zeel ma bayajquil. Baguiaj
    zagdxe. Ma bayajquil guialguijdx ni goquil.'
  ken-NT: Yesu arɛm ntá yi bɛ, “Mmá, nɛka ɛnɛ̌ nɛ mɛ nɛ́kʉ ɔtaŋ. Mandɛm áchí nɛ
    wɔ, dɔ́k sayri, kɛ́pɛrɛ chay.”
