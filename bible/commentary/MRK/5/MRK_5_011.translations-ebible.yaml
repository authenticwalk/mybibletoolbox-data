verse: MRK.005.011
translations:
  kpx-kpx: Kateaito elehasege ovo degomoleau tanae lovi isi olahama. Ige munanae toela
    keau malaha kemo ualeau Iesu namihai avoe, “No hanavege no tai ovo kebia uvue
    deluhovoi.”
  okv-H: o ohu isapamane heti oiho ta indie mihio kito
  tbo-tbo: Ma polo boluhi oya u hadana hi banibani, Yesu u liyaliyana.
  mal-C: അടുത്തുള്ള കുന്നിൻചെരുവിൽ വലിയൊരു പന്നിക്കൂട്ടം മേഞ്ഞുകൊണ്ടിരുന്നു.
  grc-SR: Ἦν δὲ ἐκεῖ πρὸς ⸂τῷ ὄρει⸃ ἀγέλη χοίρων μεγάλη βοσκομένη·
  bgc-bgc: उड़ै पहाड़ पै सूअरां का एक बड्ड़ा टोळ चरै था।
  khz-khz: Vonai pae lavetana golo kapanai geunaunawai.
  deu-TKW: Es war aber daselbst am Berge eine große Schweineherde auf der Weide,
  zsr-NT: Nacuaꞌbaꞌ lu guíꞌadauꞌ niꞌz cuch zian, taꞌdabaꞌ tágubaꞌ niꞌ.
  lin-lin: Nzokande, etonga moko monene ya bangulu ezalaki kolia pembeni ya ngomba.
  hns-NT: Hoewa par ek djhoend soewar pahaar par tjarat raha, lagbhag doei hadjaar.
  noa-E: Maig dakha durr bʉ̈khʉrr khũsnaan khapan phathau jʉr khö wënʉrrarr aawai
  eng-EMTV: Now there was a large herd of swine feeding there near the mountain.
  mib-NT: Te yajni yucu yúcuan cáhīin cuehē quɨnɨ̄ cájitu tɨ.
  bea-bea: Kahchu ieti alii hwaza khis tah koohkoos natlon eghihta.
  lif-NT2: आल्‍ल खे़न् कोःक्‍माओ यरिक् फाक्‍हाॽ चामे़रामे़र मे़ये़बे़॥
  xnj-xnj: Papipi na mhelelu wa chitumbi, kwavi na maguluvi gamahele gegalyayi.
  mmx-mmx: Buaang laxanbo mo diga nemen auret, diga anan to at lakaana.
  cbr-NT: 'Catancëxun ca ''aisamaira cuchi matá manan pushían pi bucucë isquin cacëxa:'
  tee-NT: Pus vanin ju anu' akstijun na lhu ixtat'ajun ju p'axnin. Va ixtat'ajun k'exvenin.
  eng-LSV: And there was there, near the mountains, a great herd of pigs feeding,
  cak-NT: Y chunakaj apo ri lugar ri', parui' jun juyu', yalan je q'uiy ak yewa'.
  pah-NT: Pevo tuvi ojipe'g̃a nenymbava porcos i'gwovo yvytyruhua pyri. He'yjuhu hete
    onhimongyavo.
  sja-NT: Ma ee k'arraya sinaarã chok'ara nek'omaa p'anajida.
  xed-xed: Tsaw ma tsa vli ya, mamu bra ghuvazuha ta zbu ta skwa zay taŋ tavata ghwá.
  mks-NT: Ta ndaja coo xíca nuu cua̱ha̱ cóchí xíxáhan rí yati yúcu̱ cán.
  gfk-S: Io, ma a haleng na bore di ga iaiaan tano gagena uladih hutate.
  bmu-bmu: Kösutŋine kunduŋi marömŋe miaŋgöreŋ bau kambu ketaŋi kun gwözözak uruŋe
    kuluŋda malget.
  dgz-dgz: Ap mepe, togana tuan arugataet taba naiwanumun.
  eng-GNV: Now there was there in the mountaines a great heard of swine, feeding.
  zaa-NT: Exa gáabá nía nna tsè'e tè iỹétse'ní ca cuttsi huila go cuitta' i'yaá.
  eng-WEBSTER: Now there was there nigh to the mountains a great herd of swine feeding.
  guh-guh: Nexata bajarajota, imoxoyo petsutojavata, marranobitsaëtoxaneto xaevanapa.
  bon-bon: Baborage ngeerangera blome tomi puga ge teeme mameta, podo wajwa cabu deedei
    tääpume yuunguretnäjemisi.
  nhw-BL: Huan nepa nechca itztoyaj miyaqui pitzome catli tlacuayayaj ipan se tlalquespamitl.
  swh-ONEN: Palikuwa na kundi kubwa la nguruwe lililokuwa likilisha karibu kando ya
    kilima.
  wbi-wbi: Ilipugha ilivaha ilya ngube lilyale pakyana pakidunda silyale sidimua,
  bba-bba: N deemɑ kurusɔ wuu bɑkɑru ɡɑrɑ wɑ̃ɑ tɑ dimɔ ɡuurɔ.
  eng-KJVCPB: Now there was there nigh unto the mountains a great herd of swine feeding.
  kgk-NT: Ha upe-py heta eterei oĩ kure. Yvyaty rembe'y-rehe okaru hikwái kure.
  waj-waj: Tuduu kaayau puaraiyauvo taapiivau yeenna nneeda varuduu
  cpy-cpy: Ari ipiyotaka tyonkaarikiini osheki chaancho ishimokawaeteeyini.
  ekk-PKP: Läheduses mäenõlval oli söömas suur seakari.
  mpx-mpx: Bobu ali yawi bwabwatana hi anana to labilabiya, nige ali bwaga i yayapu
    elal.
  wbp-wbp: Ngula-purujulpalu kutu-juku karrija pamarrparla panu-jarlu-nyayirni nguurrnguurrpaju
    2,000-pala, ngulangkajulpalu karrija ngarninja-karra kujalpalu-jana nguurrnguurrpakungarduyurlu
    yapangku jina-mardarnu.
  luo-luo: To noyudo kweth maduongʼ mag anguro moko kwayo e bath got mane ni machiegni
    kanyo.
  nhe-NT: Huan nepa nechca itztoyaj miyac pitzome tlen tlacuayayaj ipan se lado se
    tepetl.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ ܩܘܼܪܒܵܐ ܠܛܘܼܪܵܐ ܒܸܩܪܵܐ ܓܘܼܪܬܵ‌ܐ ܕܚܙܘܼܪܹ̈ܐ ܒܸܪܥܵܝܵܐ،
  esk-NT: Qanimi munaqsraqpauraqaġniqsuq malġuŋnik kavluutiŋnik kunianik, niġiñiaqhutiŋ
    qimiġaami.
  msb-msb: Niyan didto sa higad san bukid may damu-damo na mga baboy na nanginginaon,
  cpa-NT: Cøg¹² jøng² mi³tiogh³ jue¹² ŋié¹². Mi³ti³gøah¹²jah høg² nung² huu¹³ máh².
  dso-dso: ସେ ଲଗର୍‌ କୁପ୍‌ଲି ପାଲିକେ ବେସି ଗୁସ୍‌ରି ମାନ୍ଦା ଚାର୍‌ତେରଇଲାଇ ।
  meu-meu: Una ororo ḡabana ai, boroma seri badana ta e nuanuava.
  yva-NT: Mararai jirati unarijoe rai, ugeye wanui rave wo anaisye rakanive no unate
    ama awananeme warea.
  dgc-dgc: Nadid, te meadu sa a babuy a mégkan ta disat no buked ta éya.
  zpm-NT: Gaxaque zhan gui co ndxie tib dzoon nguts noyow,
  hix-NT: Àto nehxatxkon hatà, okno komo, honyko wyaron komo. Àh yawxawo rma nehxatxkon
    hatà, thenyehra rma haxa mak hatà. Àto rma nasahxemtetxkon hatà.
  sim-sim: Urik fle musha mendek telemba orok olmu pasir sihi aha yara.
  npi-ULB: त्यहाँ सुँगुरको एउटा ठुलो बथान डाँडामा चरिरहेको थियो,
  cgc-cgc: Naan ta bangilid na dani ki danen Jesus, may paneng ta baboy na ganuklad.
  tim-tim: Akto hân are pelepŋân bau dondâ siâ hemem kautŋe tete tâmut nem mali.
  yor-yor: Agbo ẹlẹ́dẹ̀ ńlá kan sì ń jẹ lẹ́bàá òkè.
  wos-wos: Wun némbumbu séfélak bali hénoo sata téndaka.
  emp-NTPO: Mãwã panʌne ara caita b̶ʌ eyad̶e chinada zocãrã ne co duanasid̶aa.
  eng-F35: Now a large herd of pigs was feeding there on the hillside.
  ind-ind: Waktu itu, di sisi bukit yang curam ada sekelompok besar babi peliharaan
    yang sedang makan.
  pes-OPCB: از قضا، در آن حوالی یک گلهٔ خوک می‌چرید.
  mpt-mpt: temea eil ami homoni meb bibilim ye wembib kesoa
  ssx-ssx: Ma꞉na꞉ titi peiyene tea꞉na꞉ ne nalo haena꞉
  mkl-mkl: Wee ɑ̀ yɛ kusɔɔ ɡɑɑ ŋɑ ɑ̀ wɑɑ jɛ ikpɑ iri kutɑu bɛ.
  gaq-gaq: ଆତେନ୍‌‌ କଣ୍ଡା ଆଡ଼ାପାକା ଆତେନ୍‌ ବେଲା ଗୁବୁଗ୍ଇଂ ଗୁଲେ ମାନ୍ଦା ଚୁଚଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌
    ଡିଂଆର୍‌ଗେ ।
  gof-RNT: He deriya bolla daro guduntho wudey hamuttees.
  unx-unx: ବୁରୁଗେନା ଜାପାଃରେ ସୁକୁରିକଆଃ ମାରାଙ୍ଗ୍‌ ଗୋଟ୍‌ ଆତିଙ୍ଗ୍‌ତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Loko lokago, iza gululusi mukí zopegaló gale niki niago,
  lcm-lcm: Mang takaman vongo lava kitapo susuang angasungai i ring ang ngere put,
  aer-aer: Nhenhe ikwerele ureke pike-pike atningke anthurrele arlkwetyame apwerte
    iterele.
  qvc-NT: Chay qaqapa ladumbim ancha achka kuchikuna mikuykarqan.
  tgl-ULB: Ngayon may malaking kawan ng baboy ang naroon na kumakain sa burol,
  cbs-NT: ja mati anuxun ina yawa ichapabun piaibun
  xtm-NTPP: Te yuku yukan ka iyo kua'a chikini, ja ka yikuu ti ka jaa ti,
  nnq-nnq: Kikiba kipenga kikolongwa chi magolobe papipi na penia pululela kamachela
    gi kitombi.
  bao-NT: Tii tabe jʉguero, ʉ̃tãgʉ pʉtore paʉ ecaricarã yejea baa niiupa.
  san-ORI: ତଦାନୀଂ ପର୍ୱ୍ୱତଂ ନିକଷା ବୃହନ୍ ୱରାହୱ୍ରଜଶ୍ଚରନ୍ନାସୀତ୍|
  huv-NT: Tajlüy quiaj wüx nop tiüc noic ajlüy xeyay sow, teaüetiw.
  otn-NT: Ja mi̱ 'yorbʉtho n'na 'bʉi yø ts'ʉdi, ma̱'yoni̱ p'ʉ bí ja ra̱ nguani̱.
  nop-nop: adi makaye mohok kweboboe hapmeneŋ yamaŋgoŋ uŋgoŋ yabudokoyagiŋ ala yeniŋkulu
    uŋoŋ loloŋdok mede kwanai tigiŋ.
  obo-NT: Na riyot londig no morani rutun, duwon mo-uraan bavuy nid ponuwaa.
  cak-ENT: Y chunakaj apu ri lugar ri', chunakaj pa rujolon jun juyu', ye q'uiy ak
    nyeva'.
  lif-NT: ᤀᤠᤸᤗ ᤂᤧᤴ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤕᤖᤡᤰ ᤑᤠᤰᤜᤠ᤹ ᤆᤠᤔᤧᤖᤠᤔᤧᤖ ᤔᤧᤕᤧᤒᤧ॥
  snx-snx: Nal nenxabe bol lexeingai gabra xalagbe nenxabe pin he soubxo.
  kql-kql: De, vevekatɨk yetɨk lamɨk yila vilun sakimbaŋɨn jitoneve.
  mie-NT: De ñatin yucu ñúcuán ñúhún cuāhā quinī jítu tī.
  san-TIB: ཏདཱནཱིཾ པཪྻྭཏཾ ནིཀཥཱ བྲྀཧན྄ ཝརཱཧཝྲཛཤྩརནྣཱསཱིཏ྄།
  qve-NT: Chay ladonku orqopitaqmi ashka khuchikuna mikhusharanku.
  pao-NT: Ewa'yoo mu hogu ka giba-kumaba tuka konnomo'o.
  cbu-NT: Napangi piya. Piy machimun kuch zapan katungkanaya. Ashiriya, k'chish pshtupani
    atiniya. Anush zanganingandama iyaatsi, tárangiya yashingu.
  usa-usa: taíbaq-poma anuraqá kénaawana
  soy-soy: Kúfɔŋlee píimɑ kunyinɛ yɛ pɛɛ kei rikúuésɑɑ-i túkurilɛ.
  bkx-bkx: Leꞌ ka nakloꞌo fa naꞌko bale nane, anmuiꞌ tuaf ampaon faifn aa puka ꞌnaek
    es. Faifn ini, on leꞌ he ntee tipuꞌ nifun nua. Sin namin amnahat mbi ꞌnuꞌaf abnapan.
  hui-hui: Nogo dewaore bare kawareni pi̱a̱ nalu bu hene.
  amf-amf: Raqin ogote laasadar thoothi wurkupa gishadhayna kenin dohonna,
  quc-NNT: E sib'alaj k'ia k'u ri aq ri tajin keyuq'ux apan chila' pa ri juyub' ri'.
  dob-dob: Ta sena gote ꞌenaya bawe yauna siduwaduwala ꞌoyaya.
  wrs-wrs: Wo monglava deuvmotovpa mura di olopethalla ki hlalvohvna,
  mca-mca: Ha' sehe' na'li' ke' olots tafitets taqakiyi'ju' ke' utek ipji'.
  tzo-TZC: Oy tey ep xlamet chitometic ti ta xveꞌic ta yoc vitse.
  jao-jao: Namba anka barra wunumbarra jakarda bikibiki baji ka-arri, nyamba-
  mya-mya: ထို​အ​ချိန်​၌​တောင်​ကုန်း​အ​နီး​တွင်​ဝက်​အုပ် ကြီး​ကျက်​စား​လျက်​ရှိ​၏။-
  gng-NT: Tɔ, fangambɛ biba mɔ là te niʼsaan ligbɛngbɛnl bo ki yɛbe ka dindin, bi
    kpaah bɛ.
  cbi-NTPO: Tsejtu junu yala' keesha ma kuyi keetala, ku'chi pure' puna' panda fin
    de-uinañu,
  ikk-NT: Ogẹn hụ, o nwẹ igwee ezin rị a kpa nni elu oke nọkunmẹ mkpẹnrẹn ohimin hụ,
    ẹhụ ebahụn wẹ rị.
  leu-leu: Faasilak seri a tagaan ina vio xaves ri taxa fangan xuluna fomirak put.
  maz-NT: Mi cãrã na puncjü o cuchi cja c'e t'eje ma ñõnüji.
  bod-N: དེའི་ཚེ་རི་སྒང་ནས་ཕག་ཁྱུ་ཆེན་པོ་ཞིག་འཚོ་བཞིན་ཡོད་པ༌དང༌།
  tca-NT: Rü yema nachicaarü ngaicamana ga naxpü̱xpechinüwa rü nayexmagü ga muxü̃ma
    ga cuchigü ga yéma chibüexü̃.
  zpl-NT: Axu dañi zeꞌe nucuaꞌa huaxi bee cuchi enu racu bee huañi.
  mbc-NT: Aminke pra ikîrî po arinîkon porcoyamî' wanî'pî tekkarikon ena'nenan.
  ndg-ndg: Ngobe banyansiba kabaliswa kunani ya nnema,
  wsk-wsk: Duruk gotek bo pingita mu te mu buruk motam biya bo bala guruguwaman.
  toj-NT: Iday, tey jun huitz ti ta mojan ay ja tihui. Tey jun montón chitam huan
    huael ja ba huitz jahui.
  dwy-dwy: Manymak ga ŋunhaya bili galki yana bukuŋu 2,000 bikipiki malanynha gurrana
    ḻarruꞌḻarruŋaya ŋathawu.
  kkl-kkl: Sin wameka peramag pham maikno main alunag so'o ero toro telamek.
  tbc-tbc: Aria, kitek asau tan bubun luan te man, bor malan tubun geig ak dunuaeŋ
    se ya.
  sna-sna: Boka guru renguruve raifura riri pazvikomo zvaiva pedyo nenzvimbo iyi.
  smk-NT: Sin sain, main nin abaw nin tuloy nin baboy a mampangan-pangan sa rigrig
    nin talugtog itaw.
  grc-TCGNT: Ἦν δὲ ἐκεῖ πρὸς τῷ ὄρει ἀγέλη χοίρων μεγάλη βοσκομένη·
  mzz-mzz: We koya vivineye bawe yoko bwaigina iduaduala,
  gof-WFTW: He deriya bolla daro guduntho wudey hamuttees.
  spa-BLM: En la ladera del monte había una gran piara de cerdos alimentándose.
  kyz-NT: Mama'eukwaawa rerekwara 'ga upe Jejui 'ga porogyta 'ga 'amamũ tajaurana
    ojemi'waa 'upa ywyty'rarimũ.
  dao-dao: Acuia mcung peia vawk khawjah ami jah mcah awmki.
  cya-cya: Cui' ti sca sii' qui'ya, qui'an 'a cuhue' nda'an nan ycu.
  beu-beu: Mana angu bae eola niang nehe ue be jaga. Be etoang angu oma ribu aaru
    ini ue dol ehahama mi lamal naadang sehi.
  wrk-wrk: Bundu barri nanaba lungkulina wardamba yalungki kajamuku bikibikimuku.
  nii-nii: Pe kung pei tonu komung ełe kuni nok mulnjung.
  ign-NT: Tiuri puiti, tatiari­hi­hivare eta camuri­que­neanahi cúchiana. Tinihi­canahi
    ánaqui te táemiri­paisine eta masihi.
  dik-NT: Ku duut dïr baai ë nyuäth gɔt cök ë tɛ̈n awën.
  cac-cac: Ay juntzan̈ noc' chitam van sva d'a stz'ey jun tzalan chi'.
  tzj-E: Ec'ol c'a jle' a'k quemjon w-im ptak k'ayis.
  san-BUR: တဒါနီံ ပရွွတံ နိကၐာ ဗၖဟန် ဝရာဟဝြဇၑ္စရန္နာသီတ်၊
  yaa-NT: Akka nã chaima mãchifã mãnãnẽxõ kochifãfe pinifo.
  cab-NT: Queíti ñíñanu lan sarágu büíruju eíga ñi luágu wǘbü,
  clu-clu: Doto sa marapit nga banggilid doro nga mga baboy ang nagaparanginaun.
  swh-ULB: Sasa kundi kubwa la nguruwe lilikuwa likilishwa juu ya kilima,
  tpt-NT: Ancha ukstsꞌuniy ni aspajun taꞌan ixtayanal va ixtatꞌajun exvaynin lhuvaj
    pꞌaxnin.
  aai-aai: For burut kakafin nati yubin heher ta sisibinamaim hima hi’u’ufar.
  sny-sny: Sepei luwaru a'i ape fe tomu ne'ese omo to'u nepesi ma'e siyeye. Lowe awei
    peperi ene ateye.
  myy-myy: Ito bajiroca tʉriajʉ jãjarã ba rʉ̃gõ ucuyijarã ecana yesea.
  trc-NT: Dan me se rej tacaan rej nicu̱nꞌ nij soꞌ me se chéé ꞌo̱ xꞌneꞌ noco̱o xcáá,
    chá nij xoꞌ coj,
  cut-NT: Min nino va̱n chano ne, chenan a̱ma ya̱hn cuche reh te.
  bel-bel: А пасьвіўся там пад гарою вялікі гурт сьвіней.
  zlm-KSZI: Berdekatan tempat itu ada kawanan babi yang sedang mencari makan di lereng
    bukit.
  gdr-gdr: Onggɨt wɨnɨnd kea jogjog ongeni b'om bobo wekenonj dor tabɨnd.
  vmy-NT: ꞌBa ꞌbatsaꞌen tiñare nindu ꞌñu nkjin tjiuchinga inyakjen,
  cmn-FEB: 附近的山坡上有一大群猪，大约有两千头，正在吃东西。
  gmv-RNT: Heen matan zuma bolla daro guddunthi heemettes.
  ncl-NT: Umpa cataya se lanechiculisli ca míac coyamimes (cuchis) lacuajtataloaya
    pa itepotzcon se loma (tepetzindi).
  wed-wed: Ma poro boruna ḡaeḡaena au ḡereḡere ola au adana i labalaba.
  sua-sua: '@see-verse:MRK.005.010'
  klt-klt: Put urum táwi káman du ále yáilá isikimo wata álatná kálu enang waháranyon
    sungngi nangga árát.
  are-are: Etinya wara, parta ingkala, pig ntjarrala marna ilkurlanaka.
  gai-gai: Na markɨmta tumbun aniaca, an takur roumbmo ambca taŋri.
  qvm-NT: Paycuna caycashgan washa lädunchömi ishcay waranganog (2,000) cuchicuna
    micurcaycargan.
  chz-NTPS: Jä̱hꜙ kihꜗ lleˊ hwaˈ ja̱ˉ maˊ tä̱ä̱hˊ ko̱o̱ˉ nääꜗ ñeꜗ maˊ kuhˉ nuuˉ.
