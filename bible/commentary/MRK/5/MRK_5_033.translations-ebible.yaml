    gilukahihiyena.
  yao-yao: Pelepo jwankongwe jo achimanyililaga iyasimene, ŵajaulile Che Yesu alinkutetemela
    kwa lipamba ni kuligwisya paujo pao, ni kwasalila usyene wose.
  tgp-tgp: Pani har̃ai atu sei mo levosahi na sava mo lo masese isana mo mai isan
    Iesu na matahu, mo popovitoho na palona ale mo verea na hinau tari.
  auc-NT: Ayongante onquiyængä guiquënë, Wampo bawënëmopa, ante pönëningä inte nanguï
    guïñëninque do do wäate wædinque Itota weca ponte ædæ wææncate tömänö ante töingä
    apæ̈necä ëñengantapa.
  kbc-NT: Odaa naɡ̶ajo iwaalo jeɡ̶enagi lodoe, odaa yamaɡ̶atedini lokotidi, igaataɡ̶a
    yowooɡ̶odi mijo ane deemitetece lolaadi. Odaa dawigice, doi, odaa ja yatematitalo
    Jesus ijoatawece niɡ̶ijoa baanaɡ̶a ixomaɡ̶ateetedice.
  bmh-bmh: Air go ein igul go ebu usaleun abiu maimai, go banban uminaimai, Yesus
    waugab taubibi aimai, gonugau ze unum petak aureun.
  ctu-BL: Tsa' tili jini x'ixic, tsiltsilña ti bʌq'uen, come yujil chuqui tsi' mele
    Jesús ti' tojlel. Tsi' ñocchoco i bʌ ti' tojel Jesús. Tsi' sube pejtelel i sujmlel.
  meq-meq: Ŋgwas niye a lamay a petekeɗ i Yesu aye na, a dzədzar slaɓ slaɓ, hərwi
    a sər ha wu nakə a ge bo tə neŋgeye. A ye a dəkway gurmets a huvo a Yesu. Tsa
    na, a ɗay ha wu nakə deɗek aye a Yesu.
  noa-H: Mamʌ mag meraa hi gaai pʌrtarrta hich k'aug hat'aawai jãp'ierr nʌm hiek'au
    sĩi k'a duui Jesús haig bëewia hi k'ĩirp'ee kanieu p'õbk'abaichëjim hanaabá. Magwi
    chadcha meerba jaaujim hanʌm, mag hichdëu hi k'ajũa gaai pʌrtarr.
  alp-NT: Eleki bina mere irekwa be imise bei Yesuse le eni makerake bulane sae moneka,
    hoko itatu lope tapele le iasomi bei tamata bokala kai rilai le Yesuse. Eleki
    ibeteke lokoI be, “Minare au luake loko Ale bei me muliuMe kai au kerike Amu lapune
    eleki auku makerake sirike sosoli.”
  san-VEL: tata.h saa strii bhiitaa kampitaa ca satii svasyaa rukpratikriyaa jaateti
    j naatvaagatya tatsammukhe patitvaa sarvvav.rttaanta.m satya.m tasmai kathayaamaasa|
  kbq-kbq: Nehakregeno ana a'mo'a koro nehuno agu'amo'a fakifaki nehigeno kri'ama
    amane hu'nea zanku nentahino, avuga kepri huno maka kri'amo vagarenteazana huama
    huno asami'ne.
  kbh-kbh: As chë shembása, chë nts̈amo cháftaca yojopásama jtsetats̈ëmbëse, tojanobeconá
    ngmëmnayá y auatjananá, chabe natsanoica tojanoshëntsaments̈é, y lempe nts̈amo
    ndegombre cháftaca tojanopasacá Jesúsbioye tbojaniyana.
  ron-LSB: Dar femeia, temându-se și tremurând, știind ce i se făcuse, a venit, a
    căzut înaintea lui și i-a spus tot adevărul.
  pon-pon: Li o ari majapwekada, rerer, ajaer me wiaui on I ap pototo, dairukedi mo
    a, potoan on duen melel en me wiaui o.
  nhe-BL: Huajca nopa sihuatl tlen quimatqui ya mochicajtoya momajmatiyaya huan huihuipicayaya.
    Huan yajqui motlancuaquetzato iixtla Jesús huan quiilhui xitlahuac tlen quichijqui.
  sps-sps: Sana moun natiny a ka te kat Ya Tsunia, ya naa mito ten Jisas fiisen me
    na oraav ana puan ya na totoroor. Ya fatukun to sa tsunguruu Tsunia sa tsue of
    Ya na fo mamatsiny kan man.
  wnc-wnc: Katakuwawan maya waapa sanga ie singamukut takngae atnatake akgwauke dandai
    yamuking. Dandai yamuwawa kuke Jesue nomune muna puke sangabamu singamukutde anggaman
    yakapbut.
  bus-bus: Vĩa nↄgbɛ̃ pì kũ̀ èe lugalugaa, zaakɛ à dↄ̃ yã kɛ̀ à à lè a mɛ̀ guu,
    ben à mↄ̀ à dàɛ a puua à gbá saɛ à à yãpuraa ònɛ píngi.
  gub-BL: A'e kuzà ukyze izuwi kury, ta'e ukwaw umukatu awer xe. Uzemomor u'ar pà
    huwa rupi uryryz pà. — Ihe apokok kwez nekamir rehe ihe 'y, i'i izupe.
  imo-imo: Aku terimu wali ambomuni yunge terimu ulumu lipe manjipelie kinye pungu
    pungu nilipe pipili kololipe ombalie wali Jisas yunge kimbo puluna komongo topa
    omba pondopalie wali yu kinye terimu ulumu pali nimbe para tirimu.
  boj-boj: Onaqa uŋa di a endegsi qalieej, “Ijo ma saiqo deqa Yesus a e nubqajqa ŋam
    ateqnu.” A degsi qalieosiqa tulaŋ ulaugetosiq are toŋtoŋyonaqa jiŋga na bosiq
    Yesus aqa areq di siŋga pulutosiq a segi qa ubtosiq minjej, “E na ino gara mutu
    ojonum.”
  ulk-ulk: Abra koskiret ga keubu dikepwari nalu lu abim akaida ege geumgeum tabakiamuda
    akaida Iesuidoge kokmamu emridari a abi detagri ge e nalu ikaidari.
  eng-DRA: But the woman fearing and trembling, knowing what was done in her, came
    and fell down before him, and told him all the truth.
  knf-knf: Naaţ alënk akat kat, ţiki ame uko unţëpuŋ. Abi ajot ţi kadun ki Yeŧu aţup
    manjoonan bŧi.
  san-KHM: តតះ សា ស្ត្រី ភីតា កម្បិតា ច សតី ស្វស្យា រុក្ប្រតិក្រិយា ជាតេតិ ជ្ញាត្វាគត្យ
    តត្សម្មុខេ បតិត្វា សវ៌្វវ្ឫត្តាន្តំ សត្យំ តស្មៃ កថយាមាស។
  arn-NT: Feymew tati domo, yafyafkülen ñi llükan mew, fey kimlu am tañi femngechi
    femün ta kisu, fey amuy ñi lukutupuael kisu ñi inafül mew, fey nütramelfi kom
    rüf dungu chem mew ñi idakünufiel.
  zas-NT: Abiꞌ guidib rnij béngunaa guin guial rdxebaman, guial gogbeeman ma bayajcaman,
    bigzuxibaman loj Jesús, beman diidxli ni beenman.
  ken-NT: Mɔ́ngɔrɛ́ wu anáŋ árɨ́ŋɨ́ nyaka ɛnyɨŋ ɛnɛ́ ɛ́fákárí nɛ yi. Afú angwɛrɛ
    nɔkɔ gbagbǎgbak nɛ bɛcháy. Atɛp mánɛ́n bɛsí Yesu aghati yi tɛtɛp nkɛm.
