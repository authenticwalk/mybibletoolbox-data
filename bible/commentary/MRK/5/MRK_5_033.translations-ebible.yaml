  san-BUR: တတး သာ သ္တြီ ဘီတာ ကမ္ပိတာ စ သတီ သွသျာ ရုက္ပြတိကြိယာ ဇာတေတိ ဇ္ဉာတွာဂတျ တတ္သမ္မုခေ
