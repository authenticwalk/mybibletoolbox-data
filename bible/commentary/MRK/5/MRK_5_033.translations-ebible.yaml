verse: MRK.005.033
translations:
  kpx-kpx: Ige keate keu avuemo ono vadeu vale ke huhuai vabuai teteai avue lohoale
    vudivemo au kome bokoai vata bisi au deiada bahata loui Iesu namihanu.
  okv-H: evohu kojena amina gatari gatari ue joru te tapa puvuto Iesu ta utu ta veto
    gombuto ke tapa Iesu ta degi harikenu
  tbo-tbo: Ma wawinena i hanapugeya tauna i dewaya yaka i matouta po i taatawa ma
    i nei Yesu u matana po i polou po i wibenabenama i pa, ‘Tau a wodadanim.’
  mal-C: തനിക്കു സംഭവിച്ചത് അറിഞ്ഞിട്ട് ആ സ്ത്രീ ഭയന്നുവിറച്ചുകൊണ്ട് വന്ന് അദ്ദേഹത്തിന്റെ
    കാൽക്കൽവീണു; സത്യമെല്ലാം തുറന്നുപറഞ്ഞു.
  grc-SR: Ἡ δὲ γυνὴ φοβηθεῖσα καὶ τρέμουσα, εἰδυῖα ὃ γέγονεν ⸋ἐπ᾽⸌ αὐτῇ, ἦλθεν καὶ
    προσέπεσεν αὐτῷ, καὶ εἶπεν αὐτῷ πᾶσαν τὴν ἀλήθειαν.
  bgc-bgc: फेर वा बिरबान्नी न्यू जाणकै के मेरी किसी भलाई होई सै, डरगी अर काम्बदी होई
    आई, अर उसकै पायां म्ह पड़कै उस ताहीं सारा हाल सच-सच कह दिया।
  khz-khz: Vogare eripa-rorirorito rakagau genai ewalato, ne makalina e mapilupiluna
    Iesu gagena kwalanai evetiu-talito, ne rakagau ewalato gauna maparana ekilagi-matagaiato.
  deu-TKW: Die Frau aber, erschrocken und zitternd, im Bewußtsein dessen, was ihr
    widerfahren, kam und fiel vor ihm nieder und sagte ihm die volle Wahrheit.
  zsr-NT: Niꞌr gbígaꞌnu lahuëꞌ ngul naꞌ, rádxinu len rzxiznu le chnö́zinu bi naꞌ guc
    queënu, atiꞌ buzechu zxibnu lahuëꞌ Jesús, len gudxnu Lëꞌ gdutë le nacz.
  lin-lin: Boye, mwasi yango abangaki mpe akomaki kolenga, mpo ayebaki likambo oyo
    esalemaki kati na ye. Ayaki kofukama liboso ya Yesu mpe ayebisaki Ye solo nyonso.
  hns-NT: Tab aurat dar ke maare kaape lagal aur aage gail. Oe djaanat raha kie okar
    sanghe ka bhail hai. Tab oe Jiesoe ke gore gierke sab tjiedj bataais.
  noa-E: Mamʉ mag meraa i gaai pʉrtarrta ich khaug athaawai jãphierr nʉm iekhau sĩi
    kha duui Jesús aig bëewia i khĩirphee kanieu phõbkhabaichëjim anaabá. Magwi chadcha
    meerba jaaujim anʉm, mag ichdëu i khajũa gaai pʉrtarr.
  eng-EMTV: But the woman, fearing and trembling, knowing what had happened to her,
    came and fell down before Him and told Him the whole truth.
  mib-NT: Te ñahan un yúhú ña te quɨ́sɨ i ña, te je jíní ña jeē ní nduvāha ña. Te
    ni quee ña, te ni jecuɨñɨ̄ yɨtɨ́ ña nuū yā, te ni cachi ña ndɨhɨ ndese ni cuu
    jíín ña.
  bea-bea: Kahchu tsege ooniya kahchu ghati ihe, ataootioo ooli maachahi matsun tsihi,
    yuhchi yachi yuenenitooh, kahchu yatati aitye hlonchati.
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ नासिङ्‌गे़न् कुधक्‍को पोःक्‍खे़बा पाःन्‍निन् निङ्‌वाॽ
    इःत्तुआङ् कुगिःमाल्‍ले़ यक्‍खे़र ये़सुरे़ कुलाङ्‌जक्‍को हबत्‌फन्‍छिङ्‌ल ये़सुःन्
    के़रे़क् पाःन्‍निन् चे़क्‍तु॥
  xnj-xnj: Mdala yula kuni imanya gegamkolili akavya na wogohi, akahegelela peavi
    Yesu kuni ivagaya, ndi akamfugamilila Yesu akamjovela goha kwa uchakaka.
  mmx-mmx: La nom latkin ga umsu mi lanmarat silok, ni ga xasep do lanmeres teren
    ga xap la ni ga xis tiktikbu mi luvatgulom teren saparap luxangkedek at ne Iesu
    la ga tong asu lorooro ren tin.
  cbr-NT: Iscëbë ca axa pëxcúcë xanu, ax —an ca 'ë pëcüaxa —quixun 'unani racuëti
    bërërui, anu cuani aín bëmánon rantin puruni tsóbuquin, usai cana 'ia quixun chiquinaquin
    Jesús cacëxa.
  tee-NT: Pus ju anu' chako'ulh na ix'axq'uip'ip'itninta ni na ixtalhananta. Para
    ni c'atsa tuchi ixtapasata la'ixlacatuna pus lak'alh ju Jesús chai ta'aktsokotalh
    la'ix'ucxlacapu' chai jonk'o tuchi ixlaca'atalh ju lhilakcha'alh chai ni palaich
    va.
  eng-LSV: and the woman, having been afraid, and trembling, knowing what was done
    on her, came, and fell down before Him, and told Him all the truth,
  cak-NT: Y ri ixok ruxi'n-ri' y nibarbot c'a, roma xa ja raja' ri xtz'amo ri rutziak
    ri Jesús, y can xk'ax-wi ri ruyabil; romari' raja' xoxuquie' chech ri Jesús y
    xu'ij ronojel ri xu'on.
  pah-NT: Hẽa okwaha Jesus'ga rembiapoa ojive. A'ero hẽa ruri okyhyjiavo ohyhyipava.
    Ojovapyvo hẽa rekoi Jesus'ga pyri onhimombe'upava ga pe.
  sja-NT: Ma wẽra k'ap'ɨa wëre nɨ̃bapachi p'era nɨ̃bɨpa, k'awa bada perã ichita jɨpa
    bɨ. Mapa bedabaidachi Jesús k'ĩrapite mãik'aapa jõmaweda jaraji.
  xed-xed: Na tsa marakw ya, ka ghudzaku da zləŋ, kabga nda sna ta skwi maga tsi.
    Ka zləmbatá tsi ma ghuva Yesu, ka mnanaŋtá kahwathwata.
  mks-NT: Ta mé ñá na̱ndiva̱ha cán tá na̱canda̱a̱ ini ñá ña̱ na̱ya̱ha já na̱casáhá
    quíji ni̱nu ñá sa̱há ña̱ yíhví ña̱. Já na̱xi̱nu̱ ñá na̱saxítí ña̱ nu̱ Jesús. A̱nda̱
    já na̱casáhá ña̱ ndícani ñá nu̱ á ndaja cáa ña̱ na̱caja ñá.
  gfk-S: No haine ga burut igom dader kinong iga nunure kilam no bilai na linge ga
    hanawat ter tana. Io, iga saga bukunkek ter tane Jisas gom hinawas ta ira tutuno
    bakut.
  bmu-bmu: Eŋgehiga ambi sileŋe angöletot asuhuyöhi, yaŋön mi möta miaŋgöra keŋgötŋi
    möta jönömŋi unduiga kaba Jisösgö wösöŋe geba simin köla könaŋi pakpak jiiga mörök.
  dgz-dgz: Amba Iesu wanup mega inaseni waenewa ae anuni me gase inak waren, ap menan
    taue Iesu namup nikapu enu, tap anu gure dararame den wanup inaseni oisewa iragi
    wadien.
  eng-GNV: 'And the woman feared and trembled: for she knewe what was done in her,
    and shee came and fell downe before him, and tolde him the whole trueth.'
  zaa-NT: Niuláa nna yala gutsinią nna biỹiti'níą nna porqui'ni bennią cuenta nu chi
    uccua lani ą, acca gubiga'ą nna beduỹíbį ru'a lúe, gutixa'ánią ne nu benią.
  eng-WEBSTER: But the woman fearing and trembling, knowing what was done in her,
    came and fell down before him, and told him all the truth.
  guh-guh: Nexata bajarapova neconecojai tsanucae pecajunavi penayapëtaexae Jesús
    pejamatejemayaexanaejavatsi. Nexata bajarapova najetabarena Jesús pitabarayaberena.
    Pematabacabëta nucajunua. Nexata daxita pacuene exana, bajarapova tsipaeba Jesúsjavabelia.
  bon-bon: Siige pui magebi, lui te umle ge Yeesu ngena jewenige teeme tääpume, tabe
    wälu piiyepu aloneca cama toclige Yeesu bau me. Tabe teeme opo gaabe je ernge
    gawe me ajarige, jejige iyeta ngena cina bäbitininisi teeme tääpume.
  nhw-BL: Huajca nopa sihuatl catli quimatqui ya mochicajtoya momajmatiyaya huan huihuipicayaya.
    Huan yajqui motlancuaquetzato iixpa Jesús huan quiilhui xitlahuac catli quichijqui.
  swh-ONEN: Yule mwanamke, akijua kilichomtokea, akaja, akaanguka miguuni pake akitetemeka
    kwa hofu, akamweleza ukweli wote.
  wbi-wbi: Umukijuuva, akakagula lunoluhumile kwa mwene, akoghopa na pihilila. Akalukagula
    pe akaghua pasi pamwene akolelela sooni sino sivombike.
  bba-bba: Mɑ kurɔ wi, u diirimɔ kɑ nɑndɑbu, mɑ u nɑ u kpunɑ win wuswɑɑɔ yèn sɔ̃ u
    yɛ̃ ye n koorɑ wi sɔɔ. Mɑ u nùn win ɡɑrin dee dee sɔ̃ɔwɑ.
  eng-KJVCPB: But the woman fearing and trembling, knowing what was done in her, came
    and fell down before him, and told him all the truth.
  kgk-NT: Ha kunha katu oikwaa okweramaha. Upéa-gwi ikyhyje-ma. Oryrýi-ma ave. Ou
    ojeity henonde-py. Omombe'upa íxupe anhete va'e.
  waj-waj: gioonnaivo Yisuuva inna tuqinnoovaa rikioovaara aatuunno biribiriinno ngioo
    varoo inna yuku oyaivaki toorivu yau haroo ari nniitaroo kuakuaakua eeyaayauvai
    kooyaa inna kiaa mmiravai.
  cpy-cpy: Okanta iroka tsinani opinkathata-nakiri Jesús, ompetawaetanaka. Tema iyotzi
    rootaki retsiyata-kota-kahae. Iyaata-shita-nakiri, otziwerowa-shita-paakari, okamanta-kota-paaka.
  ekk-PKP: Naine, kes mõistis, mis temaga oli juhtunud, tuli ja langes tema ette maha
    ning rääkis talle kogu loo.
  mpx-mpx: Yova o i atena hauna i masal elana, inoke alona wana lovakun ge wana ginu
    i nem i loepwakoku Yeisu awonaa. Inoke hauna gun i gan elana ge hauna i ginol,
    gegewena i wasaan bubun Yeisu elana.
  wbp-wbp: Yangka karnta-pardu kuja parlpuru-manu pina, ngulajulpa lani-jarrijalku,
    manu mirrmirr-karrijalpa Jijaji-kijakuju. Pina-yanurnu, mirdijirrpijirrpi-jarrinjarla
    parntarrinjunu Jijajiki kamparru, manu wangkajarla, “Ngajurnangku marnpurnu jurnarrpaju.”
  luo-luo: Kane dhakono ongʼeyo e chunye gima nosetimorene, nobiro mopodho e tiend
    Yesu kotetni gi luoro kendo nonyise adier man kuome duto.
  nhe-NT: Huajca nopa sihuatl tlen quimatqui ya mochicajtoya momajmatiyaya huan huihuipicayaya.
    Huan yajqui motlancuaquetzato iixtla Jesús huan quiilhui xitlahuac tlen quichijqui.
  aii-aii: ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ، ܒܸܙܕܵܥܵܐ ܘܪܲܬܪܘܼܬܹ‌ܐ، ܘܒܝܼܕܵܥܵܐ ܡܸܢܕܝܼ ܕܩܘܼܘܸܡ ܠܹܗ ܐܸܠܘܼܗ̇،
    ܐܬܹ‌ܐ ܠܵܗ̇ ܘܢܦܝܼܠܔ ܠܵܗ̇ ܩܲܕܡ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ، ܘܐܡܝܼܪܵܗ̇ ܐܸܠܹܗ ܟܠܹܗ ܫܪܵܪܵܐ.
  esk-NT: Taavruma aġnam Jesus utlaŋniġaa iqsiḷiqsiqhuni attaqsraliqsiqhuni iḷisimaplunikii
    iłuaqsisilaaġmiñik. Putluni sivuġaanun uqautiniġaa aksiŋñipḷugu.
  msb-msb: Palibhasa aram san babayi an nangyari, naghalapit siya na nahahadlok kag
    nagapangudog kan Jesus. Nagluhod ini sa tiilan niya kag ginsabi an tanan na kamatuudan.
  cpa-NT: Jøng² ma²ŋi¹² hio¹³ he² ma²na²jính¹dsa. Hi² jøng² ca¹chi¹jné¹dsa ni³ Jesús.
    Ma²jlia¹²dsa hi² goh¹²dsa. Ca¹he¹dsa jǿg³ he² ma²na²løa¹ quiah¹²dsa.
  dso-dso: ସେଡ୍‌କି ବେଲେ ସେ ମାଇଜିଟକି ତାକେ ଜନ୍‌ ଜନ୍‌ଟା ଗଟିଆଚେ, ସେଟା ଜାନି, ଡରିକରି ତର୍‌ତରି
    ତର୍‌ତରି ଆସି ଜିସୁର୍‌ ଗଡ୍‌ତଲେ ଅଦ୍‌ରି ସବୁ ସତ୍‌କାତା କଇଲା ।
  meu-meu: Hahine na enai e vara karana dibana, bena mai garina bona mai heudeheudena
    ida ia vairanai e goru diho, ena kara e hamaorolaia.
  yva-NT: Wanya umawe mo ranakea raen nsauman to, weti mo Yesus asyani ti ranakea
    ntutar. Umba nde mo vukane ranteter no Amun, umba mo raura kakavimbe mare, “Risyi
    syantukamo Nai to,” umba mo ama ana nande rai umawe raura kakavimbe tenambe Ai.
  dgc-dgc: Ey tu bébe, pékabati na a naghusay dén siya, éy inumanteng siya a tahod.
    Tulos tinumokém siya to tikéd ni Jesus, sakay kinagi na diya i buu a katutuhanan.
  zpm-NT: Naṉpaa wnaa co ne me ga, rdzieb me, rzhidz me laa me wbig pquiitsgzhib me
    lo Jesús bneeli me zha nacne sca beeṉ me.
  hix-NT: Àhyaka haxa nomokye hatà, wosà. Ohxe harha tehtxoho hutwekon hatà. Àro ke
    nàràrànakon hatà, oseryehrà. Tano me ro rma nehurkay hatà, Txesus yakrataka. Yaworo
    rma haxa noskarymay hatà, tkatxehkaxe ro, àwya.
  sim-sim: Urik nokove oso am jivik si naha si ajehe kwarngarnaha si taha kumbambongo
    sihin Jisas siri mishik si huvuhu mbele mbele os sirik nahandari oson simu sawera.
  npi-ULB: ती स्‍त्रीले आफूलाई के भएको थियो भन्‍ने कुरा थाहा पाइन्, अनि तिनी डरले
    कामिन् । तिनी उहाँको सामु घोप्टो परिन् र सबै सत्यता उहाँलाई बताइन् ।
  cgc-cgc: Tenged nlaman ta bai natabo ya ta iya na pag-ayad, gaprani kanen an ki
    Jesus na gakereg ta subla na adlek. Galuod kanen naan ta tubangan Jesus daw pasugid
    din tanan na natabo ta iya na pag-ayad.
  tim-tim: Akto âmbâle kundat bo agaŋep arekŋe nâŋgâm hamewakmâ hâkŋe sân sân mendo
    togom enemŋân kâŋgom ikiŋe keiŋe hârok magaŋep.
  yor-yor: Nígbà náà, obìnrin náà kún fún ìbẹ̀rù àti ìwárìrì nítorí ó ti mọ ohun tí
    ó ṣẹlẹ̀ lára òun. Ó sì kúnlẹ̀ níwájú rẹ̀, ó sì sọ gbogbo òtítọ́ fún un.
  wos-wos: Hwakéndéka wule takwa léka hurulén jooka xéka némafwimbu roota lé déka
    ya hwati se wandé dae lé wun jooka hundi safé.
  emp-NTPO: 'Mãwã b̶ʌd̶e wẽrãra ne wayaaba ure nũmasia Jesud̶eba biad̶ada cawa b̶ʌ
    bẽrã. Maʌ̃be Jesumaa zeped̶a idji quĩrãpita b̶arru cob̶eped̶a jarasia: –Mʌ̃abʌrʌ
    wãrãda bʌra tãsia.–'
  eng-F35: So the woman, fearing and trembling, knowing what had happened to her,
    came and fell down before Him and told Him the whole truth.
  ind-ind: Saat menyadari bahwa dirinya sudah sembuh, perempuan itu pun bersujud di
    kaki Yesus dengan gemetar dan takut, lalu menceritakan apa yang sudah dia lakukan.
  pes-OPCB: آن زن که می‌دانست چه اتفاقی برایش افتاده، با ترس و لرز پیش آمد و در مقابل
    پاهای عیسی به زمین افتاد و گفت که چه کرده است.
  mpt-mpt: eka unang olosak inamin namino o dimo tam tlo watemnoa dlou unanoa omasanin
    obba sumo omasambua tenoa Yesus esu ye tlanoa dlong dlong golbuanoa inamin namino
    nabono alukum baa omkeimasoa
  ssx-ssx: Mo wanda꞉ma꞉ ipiki epeaeyekeeki hone witolo hata꞉ paala꞉ma꞉ homolo hata꞉
    putu putu lutiki a꞉pa Yesuna꞉ anke pa꞉ta꞉ panda꞉puniaeyekeme. Kutupa Yesu pa꞉ta꞉
    ota꞉ ekimanu pi peneme yao laata꞉ hande alemanu la haleekeme.
  mkl-mkl: Ŋɔi ɑbou wɑ yɑyɑ do njo, domi í mɑ̀ mii iyi nŋu í ce. Ŋɔi í nɑɑ í ɡulɛ
    si wɑjuɛ í sɔ̃ɔ ntɔ si mii iyi í bɑ nŋu fei.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃ ମ୍ୟାଲେଃକେ ଜେ ମେଁ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍ ୱେଲେଗେ । ତେସା ମେଁ ଜୁର୍‌
    ଜୁର୍‌ଚେ ପାଙ୍ଗ୍‌ଚେ ଜିସୁନେ ଞ୍ଚ ବୁନ୍ଦେ ଲଃୱେଗେ । ମେଁ ବୁଟଚେ ଜୁର୍ ଡିଙ୍ଗ୍‌କେ । ମେଁ ଜିସୁକେ
    ସାପା ସତ୍‌ ସାମୁଆଁ ଆଃମ୍ୟାଃକେ ।
  gof-RNT: Shin maccasiya baw hanidabaa erada, yashshan kokkorashe yada Yesuusa sinthan
    gufannasu; qassi hanidabaa ubbaa tumaa iyaw odasu.
  unx-unx: ଏନ୍‌ କୁଡ଼ି ଆଇଁୟାଃ ଚିକ୍‌ନାଃ ଚିକାୟାନା ନେଆଁଁ ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ, ବରତେ ଏକ୍‌ଲାଅଃତାନ୍‌ଲଃ
    ହିଜୁଃୟାନାଏ ଆଡଃ ଇକ୍‌ଡ଼ୁମ୍‌ ତାନ୍‌ଲଃ ସବେନାଃ ସାର୍‌ତିଗି ୟୀଶୁକେ ଉଦୁବ୍‌କିୟା ।
  gah-gah: vená nenémo Izesú loló ota netakumú geleake ahelele novizigo, luvoluvo
    nozike ake, agihúna geko lo utó oko lo ame asú imó.
  lcm-lcm: Au na aina ke kalapo nas ta kalapo ro, na kalapo tek lengai palau na kamela
    matung turung e matana, na kala mengen amalangas ia ta keve nem tutuman aongos.
  aer-aer: Kenhe arelhe re akenhe itelareke rlkerte ikwerenhe uyerreke-arle. Re apetyemele
    arrewemele, apure tnentye awelhemele ikwere ilelheke, “The ngenhe anperne nhenge
    rlkerte atyinhe uyerretyenhenge. Kele iparrpe anthurre uyerrerlenge.”
  qvc-NT: 'Chaymi chay warmiqa yuyarqan: Noqapaqmi chapakuykan, nishpa. Chaymi manchaywan
    ch''apsikashpa rirqan, ñawpambi qonqorikushpa, tukuy ima pasashqanda Jisusta niq.'
  tgl-ULB: Nang nalaman ng babae ang nangyari sa kaniya, natakot siya at nanginig.
    Lumapit siya at nagpatirapa sa kaniyang harapan at sinabi ang buong katotohanan.
  cbs-NT: ainbun unain datei saki saki ikin jawada Jesúsun axu unain ja bebun danti
    itan xabakabi Jesúski chaniaya
