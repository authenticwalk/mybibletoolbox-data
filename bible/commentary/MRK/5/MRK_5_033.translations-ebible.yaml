  lif-NT: ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤢᤎᤰᤁᤥ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤁᤢᤃᤡ᤺ᤔᤠᤸᤗᤧ
