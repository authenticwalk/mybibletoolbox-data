  bmk-bmk: Wavine iyabumana ma ikirokiroro, bade isakovi da avai itupuwa kuriya. Nuke
    ma ipiti Yesu maghinonai kaetupina irutonai ma bera tupana yavu iki bubuni.
  gaz-gaz: Dubartittiinis waan isheef godhame hubattee sodaadhaan hollachaa dhuftee
    miilla isaa irratti kufte; dhugaa hundumas isatti himte.
  kud-kud: Na waihiunane ibom yana namwanamwa wau ilolobaine ihanapuiya'o, ta ilaoma
    mayana batutuli yo mayana meheuhi na ipwagogo mehenai, ta iwalo mahalava moiha
    ebeha iya ipapaihowaine.
  urb-NT: Katu apo, aja kũjã ukwa katu, a'erehe kyje uhyk ehe. Ryrýi tĩ. Huwa koty
    ipynarãi pe wapyk. (Aja sawa'e katu te ame'ẽ ke kohĩ, a'erehe hendu katu ehe,
    aja mujekwa.) Pe, upa katu te Jesu pe pandu.
  fra-LSG: La femme, effrayée et tremblante, sachant ce qui s’était passé en elle,
    vint se jeter à ses pieds, et lui dit toute la vérité.
  san-HK: tataH sA strI bhItA kampitA ca satI svasyA rukpratikriyA jAteti jJAtvAgatya
    tatsammukhe patitvA sarvvavRttAntaM satyaM tasmai kathayAmAsa|
  cak-SNT: Ri ixok ruxiꞌin-riꞌ y nibꞌarbꞌuot, ruma rataꞌn chi xuꞌon sanar riqꞌuin
    ri ruyabꞌil, xpa cꞌa y xalxuquieꞌ choch ri Jesús y xuꞌej cꞌa cha nojiel ri xuꞌon.
  uvh-uvh: Ka taming adi baganani wari Jisas u tifemgu' ganangsa' bigu' u nakedanga
    mutu tanga paparap tanga anga Jisas ning kayong ganang u mangmungkupnanga mera
    ning tanga midi ka tim bagana wari taramikinga tanga itarugu' a Jisas u tifeminga
    karendagu' wara'ning u ituangama yaregu'.
  ino-ino: Aulaka ne'alikeno ani a'mo'a kena'ale ame'ko ne'alikeno ani kali'a hano
    hute'nea yafe akesa ne'afino amo'yo aikeno atete nehaikeno Yisasi aiyafi uno ale'ya
    lo a'neno mi'ko ya'a huno fole ne'aiye.
  gnn-gnn: Bala ŋayi ŋunhi miyalktja galyurrunana, beyaṉiyinana manapara, liŋgu ŋayi
    marŋgithina ŋunhi nhäthinyara nhanŋu maḻŋ'thurruna ŋunhiliyi. Bala ŋayi marrtjinanydja
    bala Djesuwalana, bala yana galkina gumurrlilina nhanukala, bala yukurrana ḻakaraŋala
    dhunupana dhäwu'.
  yal-yal: Ɲaxanla yi xuruxurunma gaxuni, a to bata a kolon naxan ligaxi a xa, a yi
    fa bira a san bun, a yi ɲɔndin fala a xa.
  cnt-NT: '''Io₅₄ ''éi₂ në́₃ ma₂jlein₂₃ bá₄ chéin''₅ gó''₅, ia₁ ŋi₅ bá₄ ''e₂ ma₂i₂ŋɨ́i₂.
    Ca₂ŋó₃ co₂ŋei''₅₄ ne₄ Jesús, ca₂chi₃jné₃, ca₂juá''₂ ca₂le₃jë́₃ lia''₂ tí₅ jág₁
    dsón''₂.'
  tif-tif: unang ukol utamula yi, Nam-talalula kala, kala-lomdu suun-daa walwaal-kup
    tap-tap-ke-bamdu, kulaa kamokim imi weng umkaayin kukup kaali, kanumin kemin,
    tal Yesus almi miit tem kawu tilik duung fakela daak tiin dabuuna-lomdu, ulmi
    mafak-alin sang so ulumi kanolu kaami sang so kiili, faneng fatap-kup bakayule,
    kulaa
  nlx-nlx: ती बायकुह ज्यो मालुम एय जायेल एतो काय ती हेऱ्यो काय ईयेल एतो, केरीन ती
    बितेन एने कापतेन आवी, एने यीशुन ओंगाण पाया पोड़ीन आखो खेर खेरीच केय देनी।
  apw-NT: Isdzánhíí ábi’dilzaahíí yígołsįįdgo néldzidgo ditłidgo Jesus yiyahzhį’ hayaa
    adzaago, adzaahíí da’aṉiigo yaa yił nagosṉi’
  gum-gum: tru ishuube kørig købiitø itønab, nun maig purayaigwan møra, ya, Jesúswei
    merrab tømbønsrøb srala, isømø, kerriguwan eshkaben,
  not-NT: Aro otsoroganë tsinane omogomogoatanaca. Pigóque tigueti ongantima ománanëma,
    cara igóquero Jesos, aro parepari pobaticagueritotasipari, ocomantëri antagaisati.
  plu-plu: Eg tino hiyapni henne ku eg makniw kuwis, eg danukwa atere git. Eg apisasew.
    Eg serke. Eg paberetusaw ta gitiput. Eg akki git makisute.
  iou-iou: Yabäŋ äyäŋurirän webe ukeŋo Näkä täyat yäŋpäŋ umun pähap nadäŋpäŋ äbä Jesu
    gämori-ken iŋami yäpän äpmoŋpäpäŋ mebärini yäŋahäŋpäŋ iwetkuk.
  ntp-NT: Vaidʌ ʌooqui gigivuquimi duaadimucai dai maatʌcatadai ʌgai isducatai ʌpʌduitadai
    ʌgaicʌdʌ, ii dai gʌtootonacʌdʌ cʌquiva ʌSuusi vuidʌrʌ, dai aagidi vʌʌsi isducatai
    ʌpʌduitadai.
  rai-rai: A tabuan maa i burut, ma i dadader, maa i nuk paa a utnaa baa i waan paat
    uni. I waan karom Iesu, i puka ruru taau namuga naana, ma i pir apuaana a utnaa
    baa ia paam taai.
  haw-1868: Aka, o ua wahine la, hele mai la ia me ka makau, a me ka haalulu, no ka
    mea, ua ike pono ia i ka mea i banaia'e iloko ona, a hai pololei aku la ia ia.
  ffm-ffm: Debbo oo ana siɲɲa no foti hulde sabi ana anndi ko waɗi, wari, diccii yeeso
    makko, haalani mo goonga.
  arb-NAV: فَمَا كَانَ مِنَ الْمَرْأَةِ، وَقَدْ عَلِمَتْ بِمَا حَدَثَ لَهَا، إِلّا
    أَنْ جَاءَتْ وَهِيَ خَائِفَةٌ تَرْتَجِفُ، وَارْتَمَتْ أَمَامَهُ وَأَخْبَرَتْهُ
    بِالْحَقِيقَةِ كُلِّهَا.
  cop-CNT: ϯ⳿ⲥϩⲓⲙⲓ ⲇⲉ ⳿ⲉⲧⲁⲥⲉⲣϩⲟϯ ⲟⲩⲟϩ ⲁⲥ⳿ⲥⲑⲉⲣⲧⲉⲣ ⲉⲥ⳿ⲉⲙⲓ ⳿ⲉⲫⲏ⳿ⲉⲧⲁϥϣⲱⲡⲓ ⳿ⲙⲙⲟⲥ ⲁⲥ⳿ⲓ ⲟⲩⲟϩ
    ⲁⲥϩⲓⲧⲥ ⳿ⲉ⳿ϧⲣⲏⲓ ϧⲁⲣⲁⲧϥ ⲟⲩⲟϩ ⲁⲥϫⲉ ϯⲙⲉⲑⲙⲏⲓ ⲧⲏⲣⲥ ⲛⲁϥ.
  sri-sri: Jesús igo pũrĩrikʉri tariadeare masĩmakʉ̃ ĩã, güi naradari merã ĩgʉ̃ya
    guburi pʉro ñadʉkʉpuri merã ejamejã, ããrĩpererire diaye ãrĩrĩ merã werepeokõãyupo.
  nal-nal: A ravin angkanaan ka rexaas adu a giazang sina xa vaanong. Naan ka maraaut
    ma xa dakdakur ma xa wat sibukaak lamarana Iesu ma xa vazei naan pana amun saan
    faakdul.
  kyq-kyq: Gɔtn se mɛnda se ɓeer ɓaa ɔkin̰a ɔɔ ron̰ ook marga, taa naan̰ jeel nakŋ
    aan ron̰ ki se. Naan̰ ɓaaɗo ooc mɛtn jɛn̰ ki ɔɔ taaɗin̰ nakŋ kɛn aan don̰ ki se
    paac.
  kwd-kwd: Ma nga noni na'a ngaia 'e su'aai 'ola ne'e lau fana, ngaia ka leka lebelebe
    no'o mai 'ania ma'unga, ma ka bobouruuru 'i maana 'a'aena la Jisas. Ma ngaia ka
    kwairii kwala'imori na 'ola na ngaia 'e agea.
  ded-ded: Ammanu ngac ye kengec kpeu dzonoma fedeu Yesuac haniau makpema haniaya
    hafoangoc deficgedarec, nocac sebiau faka fingerec, imoc negenec.
  ewe-ewe: Kasia nyɔnu la do le ameawo dome kple vɔvɔ̃ kple dzodzo nyanyanya va dze
    klo ɖe Yesu ƒe afɔ nu hegblɔ nu si wòwɔ la nɛ.
  nuy-nuy: Ngaadagi-yung ngarra-maṉinyung ngi-marrbuy aadani-yung wu-waṉbini-yinyung
    ngigawi-wuy, marri ngi-ḏirrngawiiyn, ngi-warra-galaliyn. Marri anubani-yung ngi-jarrarriyn
    nga bagu ngi-ḻandharrdhangayn raga-ragij nigawi-rruj. Anubani-yung ngunu-magaa
    ana-lhaawu yijgubulu-walawaj, ngi-wij-ḏabalini ngiga.
  cop-BHC: ϮⲤϨⲒⲘⲒ ⲆⲈ ⲈⲦⲀⲤⲈⲢϨⲞϮ ⲞⲨⲞϨ ⲀⲤⲤⲐⲈⲢⲦⲈⲢ ⲈⲤⲈⲘⲒ ⲈⲪⲎ ⲈⲦⲀϤϢⲰⲠⲒ ⲘⲘⲞⲤ ⲀⲤⲒ ⲞⲨⲞϨ ⲀⲤϨⲒⲦⲤ
    ⲈϦⲢⲎⲒ ϦⲀⲢⲀⲦϤ ⲞⲨⲞϨ ⲀⲤϪⲈ ϮⲘⲈⲐⲘⲎⲒ ⲦⲎⲢⲤ ⲚⲀϤ
  buk-buk: Awhê dau kêyalê bu iŋ ŋayham sa su, dec têŋ Yisu gi ma pôŋ haduc yêc iŋ
    aŋgô-ŋga. Iŋ töc dau ti kêtitec mbo, ma hoc yom asê pi gêŋ naŋ iŋ kôm.
  pri-NT: Â napwa i tô ilàri, âna é céca, ba wâgotêe. Ba é tâmogòori ê pwina tàgére
    tèepaa têe. Â é me, â é tùu jùrué na ara Iésu, â é ina têe diri ê âjupâra.
  zpq-NT: Nach no'olen' ṉezde' can' ba goc c̱he' na' do chaž chžebe' gwyeje' jazoa
    xibe' lagüen' na' gože'ne' yogo' da' ḻi.
  por-TFT: A mulher estava medrosa e tremia, mas por saber o que lhe tinha ocorrido
    ela se aproximou de Jesus e se prostrou diante dele; então ela lhe disse toda
    a verdade sobre tudo que ela tinha feito.
  gwi-NT: Nijin tr'injaa vats'a' deegwiizhit gwiky'aanjik dąį', najat haa daatrat
    gwiizhit gaa Jesus eeninzhii ts'ą', yikwaiichan nikiigwiintthaii ts'ą' łi'deegwidlii
    haa deegwiizhii datthak yaagwaandak.
  gvn-gvn: Nyulu jalbu binal nyulu ngulkurrman, nyulu Jesusamu kambi karrbanya. Nyulu
    Jesusanda kadanda, yinyilji. Nyulu bungkubu janan, Jesusanda bambay-bambaynka
    manubajabuku balkan.
  nna-nna: Pala mirtawa miranu waninyarningu, purrpurn yija, wurrkumajirri. Jannganka
    pirnikinyi karrartajartiny, milpanya Jesuskarti. Murtingi jurlpi-jurlpi jarrinyili
    walangkarr palinyja jinanga, wurrarnili yija muwarr jurtu.
  nhy-NT: In siwatl omomajmawtij iwan opapatlakak (obibiokak) porke okimomakak kuenta
    tlan yotlamochij itech. Omijkuanij, omotlankuaketzke iyakapan Jesús iwan okimakak
    kuenta de yen tlan omochiwaya.
  asm-FB: তেতিয়া সেই তিৰোতাই নিজলৈ যি ঘটিল, সেই বিষয়ে জানিব পোৱাত, ভয়েৰে কঁপি কঁপি
    আহি তেওঁৰ আগত পৰিল আৰু সকলো সত্য কথা ক’লে৷
  okv-okv: pamone kondena amina gatari gatari ue joru te tapa puvuto Iesu ta utu ta
    beto gombuto ke tapa Iesu ta degi harikenu
  mxt-NT: Tyicuan ta ñaha cuan nɨhɨ́ ña chihin cha yuhví ña vatyi chitó ña ñáá cha
    cuvi̱ chi ña. Ta chaha̱n ña chicuiñi̱ chɨtɨ ña nuu ra. Ta nacatyi̱ ña tandɨhɨ
    cha ndicha chi ra.
  tzo-NT: Hech yu'un ixi' ti antse. Yu'un laj sna' ti ichop xa ti xchamele, hech yu'un
    lic squejan sba ti stojol. Jamal laj yalbe scotol.
  ind-AGS: Perempuan itu menyadari bahwa dia sudah sembuh. Lalu dengan gemetar dan
    takut dia datang dan sujud di depan kaki Yesus dan menceritakan apa yang sudah
    dia lakukan.
  omw-omw: nraakye mwiva nai mwamwanta kyuqema vurara riero mwia nraatu hiqaro kyuqu
    kyauqu nti varuvaro uro Iesusira kyuqutarani tumu ntiro mwi quara ekyaa qoqaa
    timwa mwuvaro
  yrb-yrb: '@see-verse:MRK.005.032'
  maa-NT: Chjo̱ón jè, tsí tíhotsé‑né nga kitsakjòn, nga jyeé tíjiìn‑la̱ kós'ín komà
    ch'in‑la̱; kiì, tsasèn‑xkó'nchit'aà‑la̱ Jesús; tsibéno̱jmí kixi̱ yije‑la̱ kós'ín
    komàt'in.
  mcq-mcq: Ijá veꞌeme ijí napara kajaho henajaho huni haha nisonavuma henarena juma
    simaviꞌi niꞌaha kwino Jesuni unaꞌi ojiꞌi nahama Jesu ꞌwaramana.
  sus-A: فِنّ تٌ عَ كٌلٌن قٍ نَشَن عَ سْتْشِ، عَ نَشَ فَاشُ هَن عَ سّرّن. عَ نَشَ
    سُيِدِ عِسَ بّ، عَ نْندِ بِرِن قَلَ عَ بّ.
  jpn-1965: 女は恐れおののき、自分の身に起こった事を知り、イエスの前に出てひれ伏し、イエスに真実を余すところなく打ち明けた。
  fra-SBL: Mais la femme, effrayée et tremblante, sachant ce qu'on lui avait fait,
    vint se jeter à terre devant lui, et lui dit toute la vérité.
  yka-yka: Manjari dendehin, peggeˈ kataˈuhanne weˈ kawuliˈan ne sakinen, pī iye patapit
    pu si Isa migpid peggeˈ tinalew iye. Pasujud iye si antag bettis si Isa duk magaka
    ne iye magsabennal.
  mle-mle: A taakw li bwu wukilil liki giviyib bwu kwusil. Alik dikik yaal. Yagakuw,
    gingin nakuw, Jisasawa walibab vakirkuw, ata wasapwiylidiy ababa jaav dikik.
  shp-NTPO: Jatian ja ainbo, eara moa benxoke ixon onanax joáx, raketi saki iananbi,
    Jesús naman chirankootoshixon, jatíbi ja ikon jawékibo keshana iki.
  aom-aom: 'Uherihoromo gëvamu rue magonahohuro iae mae garomo uvadeje: Huro na ajemade
    hö uvoromo juhuonivoromo butubutumoromo röhu ma-biririvoromo rueromo Iesuare höru
    bëhire ague aho hiromo diehi ëꞌade jöho samaꞌe huruoho majahi barëjadeje.'
  geb-geb: Ana phokphoga mbe garavra kim, mba mbik won hɨgi bigeŋ kaŋgiap, guigira
    rivgiav, ninɨga mbatɨga mbuav, zav wo fega Zisas ŋkarveni nɨma khɨngiap, guigira
    won hɨgi bigi, ana za nta bun ana suaŋgi.
  eng-WYCLIFFE: And the womman dredde, and quakide, witynge that it was doon in hir,
    and cam, and felde doun bifor hym, and seide to hym al the treuthe.
  bsj-bsj: Nawiye co nyomom diker bwiye co bo mor taiye kange yilang bwiyek kabum
    Yecu co yi co bilenke.
  cak-cak: Jac'ari' tok ri ixok roma xuna'ej chi xa xc'achoj riq'uin ri ruyabil, nibarbot
    ruxi'in-ri' xbexuque' chuvech y xu'ij che ronojel ri ruk'asan pa ruk'a' ri yabil.
  chf-NT: De ya'i ni ixic chicchicna t'oc bac'ät uc'a yuwi chich cua' jini u chi pasa.
    Nocyäli tu yoc aj Jesús, y u yälbi upete tu toja lo que u chi.
  tlf-tlf: unang ugol utamuta, telela namola kalaa age-nulu e, finano bamban kup keng
    keng bii ko-nulu e, kota kamok imi weng umka-emin kuguup uyo kanumin kale, tal
    Yesus imi miit tem kugol daak katuun duung fegela suk mo kalaak fen-nulu e, ulumi
    mafak ilin sang so ulumi kanubelu sang so uyo fen kem baga-emu e minte,
  piu-2006: Palulanguru minyma paluru palyarringutjangku kulira Yiitjuku nguḻurrirra
    tititingarangu. Yiitjulakutu paluru yankula pupakatirra tjukarurrungku tjakultjunu,
    pampura palyarringutjatjanungku.
  poh-NT: Nok jeꞌ reꞌ cꞌahchiꞌ ribanam i Jesus, reꞌ ixok reꞌreꞌ xa nquirquitic chic
    ruꞌum riyoꞌjic xoquic cho ruꞌum chi rehtꞌalim chi ru̱cꞌ xiban reꞌreꞌ, mahc xiban
    chiwach i Cꞌuhbal Yeꞌo̱j reh Moyses. To̱b ta rehtꞌalim chi jeꞌ reꞌ, xchalic ru̱cꞌ
    Jesus eh xponic rixucꞌa̱ꞌ ri̱b chiwach chi risakomsjic wach chiꞌnchel xcꞌuluric
    ru̱cꞌ.
  tue-tue: Coope coore netõã́riguere masĩjĩgõ, cʉ̃ʉ̃ díamacʉ̃ ñicãcoberimena jeacũmuyigo.
    Cuigo, ñapõpiyigo. Niipetire coore wáaariguere wedeyigo.
  bjp-bjp: Fifin ae i usum na sani i tapiek ta lo, ka sokeh ma ka nananar, ke ka ilepul
    na mata Iesu, ma ka fas u ini foron tier tikii.
  xon-xon: Le upii ngbaan bee tiwan ni ŋa u na. Ijawaan mu chuu u, le uwon gbaa. Le
    u dan nan gbaan Yesu aanimbiin ni, ki tuk u waabɔr mɔmɔk.
  tzo-ZNT: Ti antse xtꞌeltꞌon xa la ta xiꞌel yuꞌun la snaꞌoj ti jaꞌ ilecub oe. Isquejan
    la sba ta yichon ti Jesuse, jaꞌo la isnijan sba ta balamil noxtoc. Jamal la iyalbe
    ti ta scoj chamel ti ispicbe spimilcꞌuꞌe, ti jaꞌ ilecub o ti cꞌalal ispique.
  mpm-NT: Ti ñaꞌan ni keꞌe saꞌma ya un, ni yuꞌu xaan ña chi jini ña ja ni nduvaꞌa
    ña. Ni jakunjitɨ ña nuu ya ti ni kachi ña taka nundoꞌo ni jnaꞌan ña.
  ots-NT: Mí pa̱h car bbɛjña̱, gue car Jesús xquí jña̱jquibi cár jñi̱ni, pe mí tzu̱,
    hasta mí jua̱. Nubbʉ, bi guati cja̱ bi nda̱ndiña̱jmu̱ pʉ jáy hua car Jesús, bi
    ncjua̱ni, bi xifi göhtjo te xquí ncja.
  hoy-hoy: आग आ आर्त जो आकिन सांगुळ आगीत आक ईद जान्सकु कि नान ह्यांग भलाई आग्याद,
    अंज्त अदिक नळ्गतेला बंदुर, अदिक आऊन कालगोळ मुंद ट्वांगरा टेक्सकु आऊक सब हाल खरा-खरा
    हेळ बुटुर.
  amo-amo: Uwani une nin yiru nimon ile na iseghe atunna ada nin fiu nin ketuzu kidowo
    a deu nbun Yisa a bellinghe kidegeghe vat.
  pjt-pjt: Ka minymangku panya paluṟunku palyaringkunytjatjanungku kuliṟa utiringu
    Jesula munu puḻkaṟa nguḻuringkula tjititingkula palula tjinangka tultjungaṟakatingu
    munu uwankara palula utingku tjakultjunu.
  cwe-cwe: Mwanamke ija kachimanya chinhu chochimulawilile, ivo kamuhitila Yesu kuno
    kodumba na kugudemeka. Kamtumbalila mavindi na kamulongela ukweli wose.
  daa-NT: Daatko-at kolaw obiita, ta teestu azire asaan ta iban maan kaak astiti.
    Ta astu, ta dersitu ɗo uŋji, kar ta kaawijiit seen okintiti.
  mlp-mlp: Sa aw na in nagah aholib gwahtimta na ago anad emad in tirabyaq. Rabad
    in bolim Yesus anognib abakbakan ulum laquwim turad nagah aholib gwahtimta na
    in tibilaq bug.
  ape-C: Aria okwudok armatok kwadukemesh um agundok Jisas nagabeyok um. Aria okwok
