  san-TIB: ཏཏཿ སཱ སྟྲཱི བྷཱིཏཱ ཀམྤིཏཱ ཙ སཏཱི སྭསྱཱ རུཀྤྲཏིཀྲིཡཱ ཛཱཏེཏི ཛྙཱཏྭཱགཏྱ ཏཏྶམྨུཁེ
