    onuraiyewe, le ma'e apou eiye, “Ane lai apou toteye, ‘Ane ipari tahe no sahe isawe
    hetesiyerowa su, u tahe ano fara'u wisere a'i henerairowa.’”
  myy-myy: “Yʉ ña ĩre moaĩagoro”, yiroco bʉto nʉrʉoyijo iso Jesure güigo. Güibojagoti
