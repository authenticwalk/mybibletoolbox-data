  bod-N: བུད་མེད་དེས་ཀྱང་རང་གི་ལུས་ལ་ཅི་ཞིག་བྱུང་བ་ཤེས༌པས། སྐྲག་ཅིང་འདར་བཞིན་ཁོང་གི་སྐུ་དྲུང་དུ་ཕྱག་བཙལ་ཏེ་གནས་ཚུལ་དངོས་ཐམས་ཅད་ཁོང་ལ་ཞུས༌སོ།།
