  ena-ena: Lɨbu Jisasɨ dɨ mavɨn ciaŋ ciaŋ hɨvɨ abamalɨ. Nudɨ nadi agaŋ hɨmiŋ hɨmiŋ
    hɨmɨmalɨ agasaŋ mavɨn ciaŋ ciaŋ hɨvɨ abamalɨ. Iadɨ nadi agaŋ amɨŋ ci hɨmɨbali
    uamalɨ. Nama ve iadɨ nadi agadɨ hɨvɨ human lamɨnaŋ ukaci lɨca hɨnim uamalɨ.
  nbq-nbq: abwa edik abwa edok iri dugwit, “Yesus wai. An nabut hwavyak edup en hambup
    atma, hinggis vakbaluk sek iluk ogaitnok en yiluk, oma o,” hunik adigat yugogogi.
  tgo-tgo: na i naŋgo weiye ghare le vatomwe weya Jisas iŋa, “Yawarumbuŋgu nasiye
    i ghambwera laghɨye moli. Nuwaŋguiya weiŋgu ghen vo bigiraweya nɨmanɨmanɨna e
    vwatae na riwae i thovuye, thava i mare.”
  yap-yap: me wenig i wenig ngak Jesus ni be ga’ar, “Bay bochi pin ni fakag, ni kari
    ubchiya’. Wenig ngom, moy ngam tay pa’am nga daken nge gol, me siy ki yim’!”
  mop-NT: —Yan jun tuul in wix chu'. Watac u quimil. Co'ox tin pach. Tz'a a c'ü' yoc'ol
    ti'i ca' ch'anüc ti'i ma' u quimil,— cu t'an ti'i a Jesusu.
  tet-tet: nodi nakroꞌan naꞌak, “Ama, tulun lai! Haꞌukaan oan feto moras todan atu
    mate. Niakaan otas foin tinan sanulu resin rua. Kalo bele, Ama tulun haꞌu. Mai
    iha haꞌukaan uma, madiꞌak mola nia lai.”
  hlt-MCSB: Jesuh te tlal a hloep tih, “Ka canu tah duekhlong coeng. Na lo vetih anih
    te kut na tloeng thil daengah ni daem vetih a hing eh?,” a ti nah.
  xtd-NT: 'Kueꞌe n‑xijan‑s: —Daꞌya‑da xá io‑i xa kuú‑i. Na jɨꞌɨn‑ro veꞌe‑da xa kajan
    ndodo‑n ndaꞌa‑n mee‑i, xa ndvaꞌa‑i te kutuu vaꞌa‑i.'
  mdy-ETH: «ታኣኮ ዻካ ዉዱሮ ናይስኬማ ሃርጊንቲ ባኣሴ ሃይቃኒ ዑኬኔ! ዬያሮ ሙኪ ዒዛ ዻቃንዳጉዲ ሃሣ ሼምፔና ዒዛ ናንጋንዳጉዲ
    ሃዳራ ኔኤኮ ኩጮ ዒዞ ዑፃ ጌሤቴራ» ጌዒ ዶዲሺ ሺኢቄኔ።
  spl-spl: “Baratne, ombe bisine konohâk ya sihanâk katnenekbe sâm oap. Yawu gârâmâ
    gâŋe ari wâirâ âlepŋe olâkgât naŋgan.” Yawu sâop.
  usp-NT: 'Y xtz''onaj sub''laj tok''ob'' re, xij: Inrab''in camic tran. B''an tok''ob'',
    ye''ta ak''b'' chib'' pire titzib'', xche'' re.'
  zav-NT: 'Na'' gotə''əyoichgüeine'' ḻe'', gože''ene'': —Xi''iṉa'' no''olən'' bachatbo''.
    Yo''ošga cano''obo'' par nic̱h yeyaquebo'' na'' par nic̱h əbambo''.'
  sgz-sgz: mák lala sungi. Má a parai ngoromin, “Natung tahlik a sángul mai aru sár
    á kán bet, páput má na mat. Una lákám unák top i natung suri sasam erei nák rah
    alari má nák sengsegeng kaleng.”
  kek-NT: 'Ut chi anchal xch''o̱l quixtz''a̱ma chiru li Jesús ut quixye re: —At Ka̱cua'',
    k''axal nim xyajel lin ch''ina rabin. Ca̱mc re. Ba̱nu usilal, tatxic sa'' cuochoch.
    Toxa̱q''ue la̱ cuuk'' sa'' xbe̱n re nak ta̱q''uira̱k ut inc''a'' ta̱ca̱mk, chan
    re li Jesús.'
  blz-NT: Ia nokumakaase' ni Yesus, taena, “Anakku wiwine manggeo tuu', boomo lapus.
    Taka walinta ka' epetkon a lima-Muu na wakana, kada' i ia malesi', dako' lapus.”
  poe-NT: 'imá chrónóe̱he̱ chꞌán kíxin: ―Tí ijnko xja̱nna chjin ó tjetꞌen xjan. Xrja̱nóa̱ha
    chrókjui̱ni chrókjuakꞌétja itjá chrítaón kja xjan ntá chrókuito̱he xjan jína ―ichro
    chꞌán.'
  san-TAM: மம கந்யா ம்ருʼதப்ராயாபூ⁴த்³ அதோ ப⁴வாநேத்ய ததா³ரோக்³யாய தஸ்யா கா³த்ரே ஹஸ்தம்
    அர்பயது தேநைவ ஸா ஜீவிஷ்யதி|
  cof-NT: 'itsanque pato duque rocainue: —Lachi namari puyachinae. Nuri yaca tedechi
    tale quito manse suwabi jisa! tinue yape manseito mansonnasa.'
  srm-NT: 'A taki dëën taa: “Gaantangi mi begi i, nama maun a wan mujëë mii u mi da
    mi. A siki seei te fu dëdë.”'
  qvs-NT: 'Payka Jesuspa ñawpakninpi kunkurikushpa sukaman roygarkan: —Chaylla shipashnini
    wañunayaykan. Aku wasiniman. Kan llankaptiki shipashninika alliyashpa kawsanka.'
  zca-NT: 'mbaino dox nalats midi''zh xa'' or kina''b xa'' lo Jesús, nzhab xa'': ―Lë''
    xcha''pa naxiat la; cha''o par xo''b go ya'' go yek xcha''pa, par yak xcha''pa
    no par ban una''.'
  cbc-NT: 'Atore bairo qũĩñupʉ̃: —¡Jesús, yʉ macõ riácópʉ baiamo! Mʉ wãmo mena cõrẽ
    ñigã peoñaʉ asá, cõ cacaticoaparore bairo ĩ.'
  qxo-NT: “Taytay, warmi tsurïchä wanuycanna. Acu jinallachö wayïman aywayculläshun
    maquillayquiwan yataycunayquipä. Tsayga allircur cawangam” nir.
  mox-mox: ta noqinoqi waiwai vonaya, “Kaiwabu, natugu mevavinena goyona nawale yawaina
    nagumwala, ʼinega nuanuagu una mai ta nimauyega una gitonovia ʼinega naveaqiaqi
    be mayawaina natoatoa.”
  kew-kew: 'Rumu koba pua nipumi lalo: Naa oge nogo ora ini adupialia. Gore ne epape.
    Nipuna to madaa kimi oraali rabu nipuna yaina perekealia.'
  dww-dww: be nuanama tabutabune yai baḡe be ya riuna, “Taugu natuguma waivinama ḡaubonama
    e gurigurina. Yàwai baḡamna da nimamma debane kwa boru da e yawasana be e mianana.”
  nif-nif: dɨñgunembi nɨ-kukulembi eñguk, “Wembana tipmɨnam endɨ sembupi tɨlak. Ñala
    dɨk kɨndem bɨmbi, kɨkalɨ endok plon kɨmɨlɨmbi, kɨndem dambi palen.”
  twi-ASANTE: srɛɛ no sɛ, ɔnsa ne babaa yadeɛ mma no. Ɔfiri ahoyera mu ka kyerɛɛ Yesu
    sɛ, “Abɔfra no rewu, enti mesrɛ wo sɛ, fa wo nsa bɛka no na ɔnnya nkwa.”
  aoj-aoj: Eaꞌ naꞌipana dindinip naꞌi, “Saꞌukwi nogame aeꞌakwi afagof 12-pelaiguf
