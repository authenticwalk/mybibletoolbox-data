  deu-1912: 'und bat ihn sehr und sprach: Meine Tochter ist in den letzten Zügen;
    Du wollest kommen und deine Hand auf sie legen, daß sie gesund werde und lebe.'
  san-PUN: ਮਮ ਕਨ੍ਯਾ ਮ੍ਰੁʼਤਪ੍ਰਾਯਾਭੂਦ੍ ਅਤੋ ਭਵਾਨੇਤ੍ਯ ਤਦਾਰੋਗ੍ਯਾਯ ਤਸ੍ਯਾ ਗਾਤ੍ਰੇ ਹਸ੍ਤਮ੍ ਅਰ੍ਪਯਤੁ
    ਤੇਨੈਵ ਸਾ ਜੀਵਿਸ਼਼੍ਯਤਿ|
  nob-LB: 'og sa: ”Den lille jenta mi holder på å dø. Jeg ber deg, kom og legg hendene
    på henne, slik at hun blir frisk igjen.”'
  ntj-ntj: Palunyalu kurrurntutarrartu watjarnu, “Wiya, ngayuku yurntalpa pika purlkanya
    ngarrirra mirrirrikitja. Nyangka-muntan pitjaku pampulku wankalku?”
  sxb-NT: amuisasaama na awoola otino, “Omwala wange omutono ari omulwire ino aa enkolo
    yaae nie eguwa. Ganya tugie omuteeko amakono gaao kugere awe geeza kandi awe omulamu.”
  nhu-NT: lɛkɛ wvú shiee le gay lɛ, “Waa wɛm wvu caan wvù kpwoon kpwee lo. Kee wo,
    to kɛ ekum wvú le ɛ́ wvú ebonɛn fo wvú ekpwe.”
  row-row: de noꞌe nae, “Papa! Au ana feto ngga feꞌe too sanahulu rua, mera nae a
    mate. Papa tulun nema fo muꞌuhahaiꞌ e dei.”
  msy-msy: '@see-verse:MRK.005.022'
  agg-agg: Ai Sisasɨmbo hüti hoafɨyundo hoaŋguhü yahuya, “Wandɨ nɨmorehɨ nɨmorɨ ai
    yɨfɨmbo yaŋgɨrane, ŋga se dɨdɨfɨ warɨ nandowandanɨ anɨmbo aboedɨmbeyo-wamboane,”
    mehundo-amboyu.
  ptp-ptp: dɨ kɨtaa vô i ên nêbê, “A nug vêx vông yidac mabu ti dɨ vô kwabo lec wê
    ob yib ge. Om a nêb ông lam vyax vɨgêm lec ên yidac i ma dɨ i vô nivɨha lec.”
  nak-nak: eia goio kaka gogomeala mago “E latugu isa bisi oio, hatavile, eia hagagaviti
    ge peho. Mai eme ge goio ge sau tetala, eia ge mahuli rivu lou.”
  lbb-lbb: Pa i nunung kol mange, “A natuk hane, milau ir mat. Lamut, dar han pa ur
    suah naur a kum saot ono, sur ir langolango ulak pa ir laun.”
  kan-2017: “ನನ್ನ ಚಿಕ್ಕ ಮಗಳು ಈಗ ಸಾವಿನ ಅಂಚಿನಲ್ಲಿದ್ದಾಳೆ; ಆಕೆಯು ಗುಣಹೊಂದಿ ಬದುಕುವಂತೆ ದಯಮಾಡಿ
    ನೀನು ಬಂದು ಆಕೆಯ ಮೇಲೆ ನಿನ್ನ ಕೈಯಿಡಬೇಕು” ಎಂದು ಆತನನ್ನು ಬಹಳವಾಗಿ ಬೇಡಿಕೊಂಡನು.
  cso-NT: 'hi³ jáun² ca³hiu³ ca³mɨ́³ lɨ́n³² dí² ñí¹con² tsú², hi³ ca³záɨh³ dí² la³
    lá²: ―Mɨ́¹míh¹ jón³² jná¹³ má²ñí¹jún³, ña³² tiá³ hñu³² jná¹³, ñá²ra³tsɨ³² cuonh²
