    akoꞌwa ambal lopaoꞌw kogape namoꞌw.”
  cbv-cbv: —Wã nʉʉ́m mi wʉnat tʉ́ʉt chãjachah ennit, ma pebh wã jʉ̃ʉ́wʉ́p be. Caántdih
    teo jã́ha booaat tʉ́ʉt niijná, wĩ́ih mʉʉná wãjeéh ma jʉ̃ʉ́wʉ́, ãt niijíp wʉt jĩ.
  taw-taw: kɨles tɨmel gɨl agnɨŋɨd agak, Pay sɨkol yad ak kumnɨgeb agak. Nad ap nop
    dɨnɨge, jak amnaŋ agak.
  jic-NT: 'Pajal la tjemyona Jesús lal: —Ncucus tsjicj quelel pe''e. Was nawá nt''a.
    Najas po la mo''ot''en ncucus, ne mü''ü''süs ca jupj, ca jupj mpü''üm.'
  zap-NT: 'Kesentyent wnab men lo Ne, re men: ―Le xsaap noo che kaluzhlo. Yoo tsa
    be yxob nya de led nzeb chen gyaken nzeb no chen ybánre nzeb.'
  wer-wer: kosang wesak epël mëëa. “Nem koontup wel wiipënëak yaë. Pötaanök ni wais
    moresi mor wëën ompyaö sak öp.”
  ipi-ipi: Tombawua loto, balato Jisasa taimane lamawuato, namba wanane oko omoyale
    peya-ko. Nimbato bala mo atu yole-kola, bala saka peteakalenga, nimba epoto, nimbana
    kini balanga yata ola leaipia.
  qul-NT: 'Sinchita rogacorkan: —Ususiy wañunayapuchcan. Jamuy, maquiyquita payman
    churaycuripuway alliyaspa causananpaj.'
  tnc-tnc: 'Suᵽabatirã ikuᵽaka kire kẽrĩka: —Yimakore ᵽuᵽaririrã baayu. Miᵽitaka koᵽo''iarã
    mija''aᵽearika yiyaᵽatiyayu kojãjiokaro''si,— kire kẽrĩka.'
  ter-NT: 'Yoko koati koyó''iti ne hóyeno koeku kíxea: —Kahá''atine ivókeovo inzíne.
    Yaxénapanu, ípihepainana veô''u tutíkuke maka aúnatipone. Yane ákomo ivákapu —kíxoane.'
  bmr-NT: Aicɨgai aivo niinovacuuhi goova foobo diigoco dudɨɨcɨto ubuheeteguere iicaqui,
    nooboro.
  fuf-fuf: 'O torii mo, o jeeji e hoore himo wi''a: «Ɓiɗɗo an jiwo on no e daande
    mayde. Seenee fawon sookeeje mon ɗen e makko fii no o daɗira, o wuura.»'
  mwc-mwc: Ba i babai i wona, “Natuku wasike ikei i gubaga saki, ba yogina ikei ina
    rabobo. Ke botu yarom tepanai kuna terei ba kuni yawasi kata ina mana.”
  bhl-bhl: 'kitil kuw gaanomele: “Kutaka! Nem mun gel kame kuw kuanomin kis kebu te.
    Kasike kame, ku teleko, kom teing e um dim dukulew kano, u iti ken kesomi, kanelom
    kuanomu yo!”, dangse kale.'
  ons-ons: Yesu qesonka more zok arokke. “Borasone nigatne mo bomitne seukeakane okanmaike.
    Ge sari more meteŋone kutno motnom, zoma yewa qeliŋkaki eŋe maine koso menageake.”
  con-NTPO: —Ña onque'nge tsu paye tson'jen. Jipa que tivei'ccu pporaenjan cuintsu
    ccushapa canseye.
  ghs-ghs: Khatata nahoi batabata minake eetemi nii isanate baaqa boto niimeke noho
    irita mootomi noi qidzanate eehaha naatare.
  peg-peg: “ଆରେ ବେସି ଗୱାରି କିଜ଼ି ଇଚାନ୍‌, ନା ଗାଡ଼୍‌ ହାତିଲାକେ, ହେଦେଲ୍‌ ଇନେସ୍‌ ରାକ୍ୟା
    ପାୟାଜ଼ି ଜିନାତ୍‌, ହେଦାଂ କାଜିଂ ଏନେଙ୍ଗ୍‌ ୱାଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ କେଇ ଡୁୱା ।”
  txu-NT: Ne krao a'u:w ne kum, —Wãnh ne ikra prĩtire nõn arỳm tyk 'ỳr. Gu 'ỳr ga
    'ã anhikra dji gê à kêt ne imã tĩn, ane.
  eng-WEBU: and begged him much, saying, “My little daughter is at the point of death.
    Please come and lay your hands on her, that she may be made healthy, and live.”
  gnw-NT: 'Jare uyerure chupe: —Cherayɨ umanota ma oĩ —jei—. Yaa iñono ndepo jese
    embɨgüera, agüɨye vaerã umano —jei chupe.'
  mux-mux: 'yunundu tondulu mundupa mawa tepa kene nimba mele: “Nanga ambula-kulu
    nondupa kolumba tekem akiliinga ‘Yu kona pupa kapula mulupili.’ nikunu okunu yu
    kili-ni ambului.” nirim.'
  maj-NT: 'ko̱ tsankihi̱ nga ku̱a̱si̱nko̱ho̱. B''i̱ kitsúhu̱: —Ta̱kjín i̱chína̱ ja
    tí''me. Nibángjennéí ntsa̱i̱ ntína̱ tu̱ xi ka̱mandaha ko̱ kj''u̱a̱íya ngáha̱ ra̱.'
  bkq-NT: 'Jesusram aguely: — Inoro wao ietyram. Iexiry iguely mârâ. Ytyengâ wao —
    kely. — Nhonwa imary MÂʼ ietâ wao, kua itoem, niguepa itoem — kely.'
  kue-kue: ana ye nomanemo bogl akiye kamange pond ere tongwa, “Na ambura kembra goragledi
    orkwa. Ene kaima undre ana ongun ambai kembra mina tembe yemin kade ye kindemo
    dundinan ana wakai morambuka.”
  cot-NT: 'icampojiri: —Irooshipoji ometoje norijanite. Jaameshiatsi pimpamitaquitenaroshiatsi
    ompeanajempanijite onchoocatajeniji.'
  bnp-bnp: Lakea i taki tora ia, i ta maea, “E tugu ngatavine i popote ge mate. A
    ngaru muholi ioe go valai, go ru langa a limamu vona, ge tavaga.”
  apn-NT: '@see-verse:MRK.005.022'
  ctp-NT: 'Tꞌnan ꞌa ykwiꞌ yu loꞌo Jesús bra kanꞌ: ―Wa kaja ti sñiěnꞌ ―ndukwin yu ꞌin
    Jesús―. Kuꞌni wan chaꞌ suꞌwe tsaa wan nde seꞌen nskwa nu kunaꞌan xuwe kanꞌ ꞌñaǎn,
    chaꞌ kuꞌni wan joꞌó ꞌin, xtya yaꞌ wan chunꞌ nu xuwe chaꞌ kuꞌu.'
  bre-BRG: 'hag e pedas start anezhañ, o lavarout: Va merc''h vihan a zo ar marv ganti;
    deus da lakaat da zaouarn warni, evit ma vo yac''haet, hag e vevo.'
  opm-opm: Timapat Nohe brer kor uh haputin ina hatmur. Ihan go aprisa bes oh uhnong
    matporhan uh it sa yah hatiproh por kandeingopri.
  bvr-bvr: Lika a-ngiwija nula Jesus, “A-lay, jin-ngaypa delipa gu-derda wana jiny-yorrpurda,
    yi-gurrepa jiny-juwa barra. Marliya, japurra ngapa ny-jirra. Guwa, arr-boy barra
    n-dima, barra nipa jiny-molamiya rrapa jin-digirrga.”
  wal-wal: kunddidi, “Ta na7iyaa harggada haiqqana hanausu; a paxada payya de7ana
    mala, yaada ne kushiyaa i bolli wottarkkii” yaagidi Yesuusa minttidi woossiis.
  zad-NT: 'na'' benyesh''chgue'', chi''e: ―Ba chet bi'' c̱ha''na''. Ben goklen sho''gach
    wx̱oa noona'' yic̱hjbaa kwenc̱he yiyakib'' na'' ibanchb''.'
  mgh-mgh: 'ni ahonlepela ankhanyererihaka: Mwanaka mwanthiyana hanle vakani ukhwa;
    uwe unthatele matata akhale nkumi.'
  aso-aso: 'agae lo geligelinga lo tiꞌ lo lo-imineꞌ: Neniꞌ alune ngomo ma nene mo
    osuꞌ lolosa neize. Aza nene lamineꞌ ogo velesi lamineꞌ ha minelingumuꞌ ve lo gaza
    ogo angadunuꞌ do geleline lo nouve.'
  uli-uli: ngo sa hafael pechey le ye sor bo, “Tarfefel la layi ila sa kkel yal tomay.
    Fael pechem ngo hobe budoh bo hobe yetedah poam uwol bo be chuy yal tomay bo de
    mes!”
  nin-NT: Na barr ma lolo, “Uva mungga nggo ta ko ttu. Ga mi ni ku sa ungo muwa ku
    na ku, du ma wre na so ki ingga.”
  tgk-tgk: 'Ӯ зорикунон гуфт: «Духтарам дар дами марг аст. Аз Шумо хоҳиш мекунам,
    ки биёед ва дастатонро бар ӯ бигузоред, то шифо ёбаду зинда монад».'
  acu-NT: 'Tura pinakumar Jesúsan nukap seak: —Wína nawantur jarutui. Tura asamtai
    wait aneasam wári winita. Tura tsaar pengker pujusat tusam, uwejmijai antintrukta,
    —timiayi.'
  cak-WNT: 'Y c''ac''ari'' xubij chare ri Jesús: Ri ti numi''al yawa'', y ya xa juba''
    ma nicom ka. Tabana'' c''a jun utzil jaya'' ri ak''a'' pa ruwi'' riche (rixin)
    chi nic''achoj y ma nicom ta, xcha''. Y riya'' can xuc''utula'' c''a utzil chare
    ri Jesús.'
  ebk-ebk: “Cha maongos nan fumarasang ay pototku. Omalika pay ta epataymu nan limam
    kan hiya ta omammay ya mataku hiya.”
  spa-PDDPT: 'y le suplicaba: Mi hijita está cerca de la muerte. Vé, pon las manos
    sobre ella para que sane.'
  ruf-ruf: kamlomba “Imwanangu mdodo pinga koghula ng'ani. Nokulomba utse, umwikile
    ghamoko ghako ahone na yawe mghima.”
  gun-gun: 'Ha''e vy ojerure ete: — Xerajy''i omano rai''i ma oupy. Eju ke hexe epoko,
    okuera vy oikove nho aguã — he''i.'
  agu-BL: 'Cwe''n tzun wutz tetz Jesús, itzun taltz: —Ta'', at jun inme''l, quimich
    tlen tu'' atit. Max c''u''lu''. Benku'' swe''j tan je''n tk''olu'' k''abu'' twi''
    tan tulse''n yos tuch''.'
  isn-isn: Akamusija ikilo ni ikilo, wazeligitya, “Munaanso nu ane nu muniino wahumbeela
    kusha. Ku usinja, pembya nu kuika i mikono ako migulya akwe iti kina wahume kulija
    upanga nu kikie.”
  eng-PEV: He strongly asked Jesus to help his daughter. He said, “My little girl
    is really sick, and I think she will die. Please come and put your hands on her.
    I know that you can make her better, so that she will not die.”
  ilo-ULB: Inulit-ulitna ti nagpakaasi, kinuna, “Ngannganin matay ti ubingko a babai.
    Agpakaasiak kenka, umayka ket ipataymo dagiti imam kenkuana tapno umimbag isuna
    ket agbiag.”
  pir-NT: —‍Yʉhʉ macogã yariaro nidi. Sa yegʉ ticorore mʉhʉ omoca mehna ña peogʉ,
    yʉhdʉogʉ ahtaya. Mʉhʉ sa yegʉ̃ ticoro masanota, niahye tiquiro Jesure.
  anv-NT: Alɔ manɛné Jisɔs mmyɛ ne metɔɔ́ wuú meko nnó apoó ji. Aké, “Maá wa
    ayi kɔɔ́ mendée ameé ne achwɔ́ gbó. Ata, chwɔ́ nɛre ji ɛbwɔ mmyɛ, apege nyɛ.”
  sab-NT: 'Jairo gerudu Jesu ole: —Ba cha chudaboi, cha jian oga jabale jabale chege
    bedre ama ngeru ama jogekeda. Bai blike cha ullage tienda cha jian ogadi, ba ko
    gbe cha jian oga giti ene ama mi jogekeda, uñale chage ba kiralla giti ama be
    joge chkeni noni ama chege gwade.'
  tmd-tmd: nugwo yad gögö rön yadöŋa, “Halöu ulmɨdö madmag yöbö na aku wöröxɨba rɨmɨda.
    Nagö han nɨ pɨsaŋ du nugwo pɨ nugwaŋ, öbɨl kömö duaŋ,” me röŋa.
  acr-NNT: 'Y lik xukoj ribꞌ chwach, jewaꞌ xubꞌiꞌij che: —Ri numiꞌal kajekꞌowik. Joꞌ
    ko la wukꞌ, keꞌyaꞌa ri qꞌabꞌ la puwiꞌ chaꞌ kakunutajik y jelaꞌ na kakam taj —xchaꞌ.'
  kpg-kpg: ga dangidangi hagamahi gi Jesus, “Dagu dama ahina e magi huoloo, hoohoo
    gaa made. Dumaalia mai mua, hana, dugu ina oo lima gi hongo o mee, gi mouli a mee.”
  taj-taj: “ङाला झामे आखम्‍ना सिबारी छ्‌याइबा मुला, ह्राङ फेप्‍खसी थेदा थुर्सी पिन्‍गो।
    ओच्‍छे थे खम्‍गै” भिसी बिन्‍ती लजी।
  avt-avt: 'hɨrak katɨp hɨm iuwe kar ik: “Nɨki pai nepei menep wawi waunatɨn wauno.
    Ti enen etikewa euno ti ewis his menteriye te hɨre aure yaaip hɨre pɨke wawɨkrit
    wawu.”'
  cbk-cbk: Y ya suplica le con Jesus, “Señor, mi anak mujer cerca ya gayot muri. Sigui
    anay uste conmigo por favor, y pone di uste mano con ele para ay puede le continua
    vivi.”
  uig-ARA: '@see-verse:MRK.005.022'
  tuf-tuf: 'Cúscara cuitar chaquir Jesús quin wajacro: —As waquíj yatro. Wiw̃arac
    sah bar yarátaro. Asi jor ey quin béowi. Bahat as waquíj at cut bútawi, tan jaquin
    acu, yarti acu.'
  abx-abx: Agparapakimalu'oy gayod iya, “Agmasakit na i dadi'-ko danda! Alayon, baya'on
    ako ngan du'unin iya si mga palat-mo basi' anhalap ngan anlanga pa i kinabuhi'-na.”
  mco-NT: 'Jairo may''ajt pɨjctzoy, ymɨnañ: ―Huindzɨn, ögaanɨp ɨɨch nnɨɨx. Tun may''ajt
    nɨcxy ma ɨɨch ndɨjc, e mgɨ̈nïxájɨp ma ɨɨch nnɨɨx, jɨgɨx jëbɨ myajtzögɨp, e yjactzɨnähuɨp.'
  kqf-kqf: bi nuwana tabutabunemo i wai baḡana gado, “Natugu waivinina ḡaubona i sida
    kauwa, ḡotona te ya peki. Aee, kwa nato nimam dabanemo kwa sako te ya yawasana
    bi ya miya.”
  cpb-NT: 'ikantapaakeri: “Onkamatye nishintyo. Nokowi piyaate piterotantaiyaawo pako,
    etsiyatakotaita.”'
  aon-aon: Aria neyagwreh debeg nakri, “Nya, eikik shokukwi nugawik arugeh hapeyok
    aria okwok hurukatinyum kugok. Douk namudok aria yakri nyak nyunaku nyuwemok wis
    meyoh um okwok wata yopuk aria kwukitak kwupe.”
  hus-NT-2005: 'ani pakabédhá enchéꞌ: ―Nu tsidhánil exomich ti chemel, jalaꞌ ka puntsi
    an ta kʼubak bin tʼuꞌúl abal ka jeley ani yab ka chemech.'
  mig-NT: 'Te ni̱ ka''a̱n nda̱''ú téyíí‑de jíín‑yá: Se̱sɨ́''ɨ́‑ná a yani kuu̱‑i. Ki''i̱n‑yo̱
    te xndée‑ní nda''a‑ní sɨkɨ̱‑í náva̱''a ná káku‑i, te nachaku̱‑i, áchí‑de.'
  bps-bps: du fakdo kenen, manan, “Tafan mati tukay tingàgu libun, bay beg ge magin
    deg ditù, na nagotam kenen du fye mgulê na mto fa.”
  mbs-mbs: aw nemoyò, kagi din, “Ontò netigdaan se deitek batà ko bayi. Peg-ayas ka
    bag, aw pemàdi sikandin amon kegolian aw eked kematay.”
  tof-tof: Wa oya arüngi yatorr wagó, “Kürü kari ngul oloman büdül kari pokoa. Gyaurka,
    kya tam, oyaka moba tang nis amngyelóm. Ene igósüm, wa kalma dólóng baine ó ngyabene!”
  cme-NT: 'aa naa cira: «Itie, mi biloŋo ka ku mi wulaa, jande kã ŋ ka haa ŋ nammu‑i
    yuɔ ŋ kor-o ŋ hã-mi.»'
  sus-sus: A naxa a mayandi ki fanyi, «N ma di ginɛ na a nii magagafe! Yandi, fa i
    fa i bɛlɛxɛ sa a ma alako a xa yalan, a xa kisi.»
  pon-2006: ngidingidki eh pekipek, patohwan, “Maing, ei tungoal kisin serepein kis
    kereniongehr mehla. Komw ketin kupwur mahk oh ketila ketikidahng limomwi kan powe,
    pwe en kehlailda oh kak mour!”
  dad-dad: Ĩ igone ken, irokenen, “Nau barai naal oboim fef. Uma fen, imã teten uno
    di, ĩ biyal, matauf.”
  zab-NT: 'ne quesentiand banlasbɨ lony, raipbɨ laany: —A llindxaapa acayaty. Dazubnaabiu
    quiaby par yacby ax ibányby.'
  jae-jae: ma keteŋ eŋ kepeŋ ducgeŋ ma kêsôm gebe “Latuco tecênê gêmac e awa kêtu
    dambê. Tec ômôêŋ ma ôkêŋ lêmam ênsac eŋ gebe ŋajam êsa ma êmoa mata jali.”
  ksd-ksd: 'ma i manga lul ia, i biti: Natugu, a vavina ik, i to na mat, iau aring
    u ba una vana ma una palagur ia ma ra ura limam upi na oton, ma na laun.'
  msm-NT: aw pakimayuuy. Kagi din, “Pakamatajon on to anak ku no bohi no pinadajag
    ku. Sadangay dumahi a aw dampaa sikandin agun maulian.”
  myk-myk: 'na wu ɲɛɛri saama na na: «Na poro fucɛɛrɛ lʼa taxuyo shaa. Nʼa ma ɲɛɛri,
    pa ma keŋɛ taha wu na, kɔnhɔ wu shɔ, wu bye ɲìi na.»'
  sbe-sbe: Na ye hededekatekamkamnalau iya unai, ye wane, “Natugu waihiu gagilina
    ye kasiyebwakalili. Taba gonowana ku laoma ku kabilau unai to bena ye namwanamwaꞌuyo
    na ye mauli.”
  mcr-mcr: '@see-verse:MRK.005.022'
  cux-NT: 'Ní neené di''cuíítu sa Jesús miiⁿ ní caⁿ''a sa: Daiyá ní neⁿ''ē ''cuūvi
    tá. Cuchíi nī ní cún''du''u tá''a nī vmnaaⁿ yeⁿ''ē tá, ní cuuví nduūvā yeⁿ''e
    tá ní nguɛ́ɛ́ ''cuūvi tá.'
  tur-YTC: O’na “Kızım ölmek üzere. Lütfen gelip ellerini onun üzerine koy ki iyileşsin
    ve yaşasın!” diyerek çok yalvardı.
  san-ITR: mama kanyA mR^itaprAyAbhUd ato bhavAnetya tadArogyAya tasyA gAtre hastam
    arpayatu tenaiva sA jIviShyati|
  bel-N: 'і вельмі просіць Яго, кажучы: «Дачка мая канае, прыйдзі, ускладзі рукі на
    яе, каб была выратаваная і жыла».'
  sch-sch: male “Ka nâinupangte hih ana sabaka. Masikin rangâihoitakin juong inla,
    a hong dam nôka a ring theina rangin a chunga nu kutngei ni juong minngam pe
    roh!” tiin a ngênrîta.
  mic-MIQNT: Aq etawaqtmuatl ta'n telgi'g pegwatoq, “Ni'n 'ntusji'j mawi gsnugwat
    geget nepg. Ewlistui! Jugu'a! Wije'wi nignaq aq iga'tug gitg 'gpitnn 'ntusg glaman
    ila'sitew aq siaw mimajitew.”
  huu-NT: 'Duere jɨcanote: —Cue jisa jai fiodaiacade. Cue jofomo cue dɨga bi, o onollɨ
    naiñaiñomo o jonellena, naiñaiño jilloillena.'
  jiv-NT: Piniakumar ti seak, “Winia nawantur jarutui. Winitiá, túram péṉker ajasat
    tusam uwejmi̱ji̱a̱i̱ antintrukta. Nuiṉkia jarutkashtatui” tímiayi.
  otm-NT: 'Nɛ ɛ̨mmɛ bi ''yäp ra mate, bi ''yɛ̨mbi: ―''Yørqui ts''ʉ ra mate ga mbähä
    ba cäx ni ''yɛ ma t''įxu nguetho ɛ̨mmɛi, janangue''a da yąni nɛ hin da du, bi
    ''yɛ̨mbi.'
  dah-dah: “Werne kameŋ teŋ hi. Niŋgeb araŋ waŋ hange kerd unkeb igiŋ heŋ huwaryeŋ,”
    ineŋ eseŋ mere iryiŋ.
  tnk-tnk: mamase in mə, “Prənouihi səiou na tremhə. Tikuvehe məmrutə ro rəɡɨm ia
    nɨpwran pwəh ruvehe məsanɨn, mɨmɨru.”
  kpr-kpr: Bainghedo, nunda ghamo joká isambu numokena futuse sisira, “Nanda gagara
    ijoghako kae budo ambari dae erira. Fu, ninda ungoimi tamonda jighaso jebugare!”
    aminge sisira.
  san-IAS: mama kanyā mṛtaprāyābhūd ato bhavānetya tadārogyāya tasyā gātre hastam
    arpayatu tenaiva sā jīviṣyati|
  nho-nho: no taro ake peelaa, “Taku tamariki ffine raa e maki hakallika iloo. Kau
    no hakapiri oo rima i aruna taku tamariki nei ki marooroo ia, aa ki ora hoki.”
  gym-NT: 'kä namani ribere kisere Jesuye: Ngäbäkre chi merire tikwe kite krüte tikän
    abko rabadreta kuinta tikrä, abkokäre ti ki ma kärere kise mike bti jakrä, niebare
    kwe ie.'
  azg-NT: 'Tcan juu na quitejndei jonhin, tso juu: —Mioon jndyi viiꞌ juu yuscu chjo
    jnda, jndë maninꞌcueꞌ juu. Quitsaꞌ chjo vi nayaꞌñeen na chi ngaquityioꞌ ntꞌöꞌ
    nacjooꞌ juu chaꞌ nꞌman juu na tyiꞌngueꞌ juu.'
  bhd-bhd: तैनी एन ज़ोइतां यीशुए सेइं बड़ी मिन्नत की, “मेरी निकड़ी कुई मरनेबाली आए।
    तू मीं सेइं साथी एइतां तैस पुड़ अपनो हथ रख, ताके तै बेज़्झ़ोए ते ज़ींती राए।”
  too-NT: 'Lā'' lej squi''ni''lh lā'' huanilh: ―Quintzu''ma''jāt nīmā''tza''. Cata''t
    lā'' namacaxa''ma''ya'' para que natzeyan lā'' nalatahui''lapala.'
  ind-AYT: Dan, dia memohon dengan sungguh kepada Yesus, katanya, “Anak perempuanku
    yang masih kecil hampir mati. Datang dan letakkanlah tangan-Mu ke atasnya supaya
    dia dapat sembuh dan hidup.”
  cjo-NT: 'Ikantaperotapaakiri: —Rooteentsi okame nishintyo. Pipoke pipampitakitero
    awijakotantaneeyaari roori, eero okamanta.'
  nsn-nsn: '@see-verse:MRK.005.022'
  san-DEV: मम कन्या मृतप्रायाभूद् अतो भवानेत्य तदारोग्याय तस्या गात्रे हस्तम् अर्पयतु
    तेनैव सा जीविष्यति।
  tna-NT: 'Jubida Jesús bajatana uja: —Quema ebaquepuna chidi emanu piba esa beju.
    Pueque. Ichatique mique eme tu bia su pasaisi puji.'
  lid-lid: Eme Jairus tiye sahou tikisiy i tan i buku doh, “Naduk badih badeh, mirihik
    ta anya kimek ai, ou ame atehei minem ki tan ya iy kamak ja.”
  wim-wim: aꞌ thaaꞌ-mamanang thawant, “Ayyang, puk nhengk ngatharaman way-wayam wun-wunana,
    wanch manya niliya. Nint keꞌ iiyin nungant ey? maꞌ keꞌ wunpin nungantang ey? keꞌ
    yipmam uthamowa, puth kemp miyal koyam wunow.”
  zga-M: Akhansima akhata, “Umwana vango udebe alepakhufwa. Nikhokhodova, winche umbekhele
    ifivokho pamwene, apate ukhupona.”
  yom-yom: 'Wunleba ngolo ayi wunkamba : —Muanꞌama wunketo widi mu ziphasi zi lufua.
    Wundemvukila ; yizawuntetika mioko muingi kabeluka ayi kazinga !'
  eng-NNA: He begged him, “My young daughter is very sick, she might die. Come to
    my camp, touch her with your hand. After that she will not die, she will truly
    stay alive.”
  san-SIN: මම කන්‍යා මෘතප්‍රායාභූද් අතෝ භවානේත්‍ය තදාරෝග්‍යාය තස්‍යා ගාත්‍රේ හස්තම්
    අර්පයතු තේනෛව සා ජීවිෂ්‍යති|
  yut-yut: Aŋek si aŋpulugosak do madepsi yaŋ iyɨgɨt, “Gwano kɨmotdɨsak, do abɨŋek
    kɨsitgo da wɨtjɨŋbɨ kɨlek taŋek egɨpjak.”
  grc-BYZ: καὶ παρεκάλει αὐτὸν πολλά, λέγων ὅτι τὸ θυγάτριόν μου ἐσχάτως ἔχει, ἵνα
    ἐλθὼν ἐπιθῇς αὐτῇ τὰς χεῖρας, ὅπως σωθῇ καὶ ζήσεται.
  cpc-NT: 'ikantapaakiri: “Onkamatyi nishinto. Nokowi piyaati potirotantyaawo pako,
    oshintsitaita”.'
  nhg-NT: 'Tietlötlajtiöya lalebes. Oquejto: ―Nochpuchconie ye mecteca. Xehualmobica
    hua xomotlölele momötzetzihua ipa yaja para ma pajte, hua ma neme.'
  nya-nya: ndi kumudandaulira kwambiri nati, “Mwana wanga wamkazi wamngʼono ali pafupi
    kufa. Chonde tiyeni kuti mukamusanjike manja kuti akachiritsidwe nakhala ndi moyo.”
  ngu-NT: 'Yejhua oquiajmancatlajtlanilij, oquijlij: ―Nochpocatzin ye micticaj. Nimitztlajtlanilia
    sanoyej, xhuiya, niman xtlaliti momahuan ipan yejhua para ma pajti, niman ma nemi.'
  kup-kup: ahoam epat mañooh, “Erom, nem ñarip totoiam ñomapanez tahan ne emoh, povoz
    ni emat nim marañ pim herisik bizeken pi maot bal hat tin ravap.”
  jid-jid: Asake bra ngari du tree di verwa tsitsa te wiewier que mi bra ye di sawai
    niwu di sama sikpa nda son divine.
  wmw-wmw: 'akintafadali pakulu, akamba: “Mwanangu kankufwa. Njo, unture makono ipate
    apone, ainshi!”'
  gmv-GGM: Tass gutha naa dizara hayqana gaysu iza hayqonta paxa dana mala ne ha yada
    ne kushe izi bolla wotharki gidi kehi wosides.
  ssg-ssg: I kamei eliel Jises, “Tel natuk hehin pate tinun sikole i mat. O nati kahitima
    nga ape hanawa minam patul tetan lehe i ewi!”
  zpo-NT: 'Zee ngunaab xaa tub jabor kwaan dub lextoo xaa, nu nzhé xaa: —Merla yilo
    yet xchap na. Le tub jabor lo na, chaa ya be zee zhiib lu yaa lu yek mad, zee
    gakwen mad zee ban mad.'
  poy-poy: kamuhiga pakalonga, “Muhinga gwangu kalwala tashitashi. Shondi, shondi,
    gwizi gumtuliri liwoku lyaku su kaweri mkomu na kalikali.”
  qwh-NT: 'queno rogarqan: —Warmi tsurillämi wanurinna. Acu, eweculläshun. Yatarillaptiqueqa,
    cachacärirmi cawallanqa —nir.'
  gaw-gaw: nug Jesus unuqiṯa aum. “Nid ahin dahil nug mauhḵun heṯe amunu na gona,
    ep̱enp̱a aḏap̱e, ena daaḵunu oḏ medaṯem,” awa aum.
  nca-nca: newondí surumímboro ŋande yaró, “Nambone khumowero tete. Keto ŋuno uyareya
    kandekepo reka meté yoní,” yaró.
  zpz-NTPP: 'Nunu tonaꞌ la mnishbaay lom. Orzeꞌ nay rab yum: ―Iꞌña̱ se nu gat ziꞌl
    lañ. Cua̱a̱ ya̱ chan gal yaar ñii gun, orzeꞌ gyac ñi, nunu cui mbañ ñi ―nay.'
  mkj-mkj: engdehnla nehn ah poakpoak, pwa “Maing, noai jerpein siksik kij nimwennoar
    mehdi. Menlau inla kihdahng poahmmwen pohn ih pwa en sihkeida apel kak mour.”
  zac-NT: 'Nalë́ bë́ꞌnëll ruëguë lu më; guníꞌill: ―Shtsaꞌpa hia rlúllëll. Bëꞌnë favurë,
    cha guëdchiꞌbë guiáꞌal guë́quiꞌ parë guëáquëll nu guëbánill.'
  kyg-kyg: '@see-verse:MRK.005.022'
  kmk-kmk: Ot nampakpakaasi un kanana’n, “Awad dit anak ku un babai’n matmattoyan.
    Pangngaasim ta umoy nu agpadan daḻapnu kumiya kad matagu.”
  cao-NT: 'Mënihax ja bënarianiquë: —Anoma xo noho jahini rë. Noho xobo qui johuë.
    Noho jahi mi motsano ra, ja jënimanano iquish na, ja rësoyamano —iquiina.'
  bbr-bbr: '@see-verse:MRK.005.022'
  inb-inb: 'sumag­lla mañai kalla­rirka, kasa nispa: —Nuka­pa warmi wam­bra, ña­mi
    wañu­pua­ku. Kamba maki chura­puag­rii. Chasaka, ambi­ri­puanga­pa­mi ka.'
  hrv-hrv: 'pa ga usrdno moljaše: “Kćerkica mi je na umoru! Dođi, stavi ruke na nju
    da ozdravi i ostane u životu!”'
  box-NT: 'á wee ɓónɓóní a kà síi: «Ĩ hĩ́nló máa fen, ĩ wee fìo fo, sábéré
    à ũ ɓuee bè ũ níi o wán ò o lò fá.»'
  ote-NT: 'Nepʉ bi ba̱ntebi bi ꞌñembi: ―Ma zi tꞌixu ya ma da du. Maha pa gui hñuꞌtsua
    ri ꞌyɛ pa nuꞌá̱ da ña̱ni y hinda du.'
  wnu-wnu: '@see-verse:MRK.005.022'
  zam-NT: 'No anze''f nalyat mna''b mbi'' di''s loo Jesús. Ndxab mbi'': ―Tad, rsap
    daa nax tin liz. Na ndal na''b thìb favor loo U''. Tyee U''. Nda na'' lizen. Daa
    ndlyaz ante xo''f U'' ya'' U'' lad mza'' daa. Yac mza'' daa. No ryo xban mza''
    daa.'
  zyp-NT: “Ka sawcanu a thi daimang. Ningdo pawtei tah a vong la, a cung letah na
    kih pahnia la, ma tei na tua caco dang kaw a ka, a hring kaw thlang a,” tatah
    a sah pui tah a naw.
  sey-NT: 'caëña: “Yëꞌë mamacopi ju̱ni huesëco. Sani mëꞌë jë̱tëpi pato coꞌyacaijë̱ꞌë.”'
