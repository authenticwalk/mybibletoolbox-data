verse: MRK.005.023
translations:
  kpx-kpx: Isi namihai avoe, “Di mau vavahaniale hatima. Iale loholive a ada mai golovemo
    mamoge au hovelahai mauliai.”
  okv-H: penunu einge ena “Huma nau kakara isapa avo pehasi ere ua inena no ingeni
    avo hamo ta tembejo kojai” ainge enu
  tbo-tbo: ma i lupali gonugonuwa i pa, ‘Natuwe wawinena kikina ma apo ina hilage.
    Ma a luhogalem ipa una nei po una wodadani po ina luyagohana ma ina memae.’
  mal-C: “എന്റെ കുഞ്ഞുമകൾ മരിക്കാറായിരിക്കുന്നു; അവൾ സുഖംപ്രാപിച്ചു ജീവിക്കേണ്ടതിന്
    അങ്ങു ദയവായി വന്ന് അവളുടെമേൽ കൈവെക്കണമേ” എന്നു കേണപേക്ഷിച്ചു.
  grc-SR: καὶ ⸂παρεκάλει⸃ αὐτὸν πολλά, λέγων ὅτι Τὸ θυγάτριόν μου ἐσχάτως ἔχει· ἵνα
    ἐλθὼν ἐπιθῇς ⸉αὐτῇ τὰς χεῖρας,⸊ ⸂2ὅπως⸃ σωθῇ καὶ ⸂3ζήσεται.⸃
  bgc-bgc: 'अर न्यू कहकै उस ताहीं बिनती करी, “मेरी छोट्टी छोरी मरण नै होरी सै: तू
    आकै उसपै हाथ धरदे, तो वा ठीक होकै जिन्दा हो जावै।”'
  khz-khz: maaona maparana na enogiato, “Au natuku vavinena peviti-rakavaa, roli ekwaregana.
    Gemu kala, ono vogomai, gimamu atanai pono tao-kaua, pe natuku pene nama!”
  deu-TKW: 'und bittet ihn mit vielen Worten: mein Töchterlein liegt in den letzten
    Zügen, komm doch und lege ihr die Hände auf, daß sie gerettet werde und lebe.'
  zsr-NT: 'len szxöni gútaꞌyuëꞌ lahuëꞌ, rnëꞌ: ―Chraqui gatbiꞌ biꞌi nguldauꞌ quiaꞌ.
    Gda gxoa naꞌu lëbiꞌ quië huöacbiꞌ len cui gatbiꞌ.'
  lin-lin: 'mpe abondelaki Ye makasi : « Kala mingi te, mwana na ngai ya mwasi azali
    kokufa ! Nabondeli yo : yaka mpe tiela ye maboko mpo ete abika na bokono na ye
    mpe akufa te. »'
  hns-NT: 'aur bientie karies kie: „Hamaar bietia mare par atkal hai. Ham bahoet maangiela
    kie toe aaike aapan haath okar oeppar dharieho. Tab oe batj djaai.”'
  noa-E: chaigpamamua, —Mʉ khaan parba jã eemuapai khërʉmta oo pʉajim, mʉ di aar marraugui
    ajim anʉm. Mua khaphʉ chirʉm, puata mʉ kha jua pʉrmʉn ʉ̈u i peerdʉ aujugui ajim
    anʉm ich Jairoou.
  eng-EMTV: and was imploring Him many times, saying, “My little daughter is near
    death, please come and lay Your hands on her, so that she may be healed, and live.”
  mib-NT: 'Te ni cahān ndahú ndasɨ́ de jíín yá: Sēhe sɨ́hɨ́ ná je yajni cuu i. Na
    quíhín yō vehe ná te soó ní ndaha ní sɨ́quɨ̄ i návāha na ndúvāha i te cotecu i,
    áchí de.'
  bea-bea: 'Kahchu ohtye koonoo yachinioonunisit, toowehchu yehti, Setue tyele satyi
    koola tehtsutooh: nachinoonunisit, samakataootihi, naghaootai gha; koohzon hanalaite
    ootesi.'
  lif-NT2: अक्‍खेलॽरिक् पेलि फाक्‍तु, “आदाङ्‌बे, इङ्‌गाॽ आस्‍साः चुक्‍मे़न् सिःमा
    लिङ्‌धोओ के़रे़आङ् ने़रो॥ खे़न् वेःत्ताङ् हिङ्‌ल फाॽआङ् खे़ने़ॽ फे़रे़ॽआङ् के़हुक्‍किन्
    कुसम्‍दाङ् ने़स्‍से़ पिरे़ॽओ॥”
  xnj-xnj: akamuyupa neju akamjovela, “Pepayi msikana wangu mdebe avi mulung'olelu.
    Chondi tihambi ukamuvikila mawoko gaku, muni ihotola kulama na kuvya mumi.”
  mmx-mmx: La ni ga sing lolos ne Iesu xeretna, “Loolik tarak i auret do na met. A
    vara i dola una vot pasa i la una lok li lukngam teren kusu una lox aroo i la
    neni noxo met.”
  cbr-NT: 'tsóbuquin ca Jesús cacëxa: —''Ën ini bëchicë ca bamaia. Usa ''ain camina
    min mëcënan ramëquin pëxcuxuni ''ëbë cuanti ''ain.'
  tee-NT: 'Tapaininilh ju Jesús chai juni: ―Ju quintsi'' t''ajun nini''. Aq''uint''ap''it''i
    k''ai lamapainin. Amokslanit''achi'' ju mimaca'' la''ixlacatuna ju yuchi ni palaich
    cajuna''. Jantu caniya''.'
  eng-LSV: and he was calling on Him much, saying, “My little daughter is at the last
    extremity—that having come, You may lay on her [Your] hands, so that she may be
    saved, and she will live”;
  cak-NT: 'Y raja'' xu''ij che ri Jesús: Ri numi''al niyawaj y ya nicom. Tabana''
    favor aya'' ri ak''a'' pa ruwi'' chi nicolotaj chech ri camic y can xtic''ase'',
    xcha'' ri achi. Y ri achi ri'' can yalan xuc''utuj favor che ri Jesús.'
  pah-NT: —Omano g̃werĩ jira'yrahẽa, ei ga Jesus'ga pe. Herejo ji rupi epokoga hẽa
    rehe tomanoyme ti hẽa, ei Jairo'ga ga pe.
  sja-NT: 'mãik''aapa chupɨria iidiji: —Mɨ k''au juak''aya nɨ̃bɨ. Chupɨria k''awáaji.
    Pɨ jua bɨnapáde aji iru ɨ̃rɨ, mãgá jɨpa beemerã mãik''aapa chok''ai beemerã.'
  xed-xed: 'Ka ŋavatá tsi ka ndəɓa dzvu da tsi, kaʼa mantsa: «Wa a makwa ɗa ta kala
    ghəŋ ta dzaʼa mtaku. Kdəkkdək, sawi ksaŋta nda dzvu ka mbafta tsi, ka nzakwa tsi
    nda hafu,» kaʼa nda tsi.'
  mks-NT: 'Ta ndáhví mé na̱xi̱ca̱ ta̱hví da̱ nu̱ á já cáchí da̱ já: —Xíhi̱ ja̱hyí
    i̱ viti ñúhú. Caja ndó ña̱ma̱ni̱ ná co̱ho̱ vehe chinúu ndó ndáha̱ ndó ja̱ta̱ ña̱
    ná ndiva̱ha ñá já ná catacu ñá —na̱cachi da.'
  gfk-S: '@see-verse:MRK.005.022'
  bmu-bmu: Simin köl waŋgiba kapaŋ köla köuluköba kewö jiyök, “Böratni moröŋan mönö
    kömumamgö akza. Mönö kaba börögi qakŋe alnöŋga ölöwaka toroqeba malma.”
  dgz-dgz: “Ne orana boepen taiwan. Kaiwan endi onak naniga iap bare, me inak ware
    wande ep.”
  eng-GNV: 'And besought him instantly, saying, My litle daughter lyeth at point of
    death: I pray thee that thou wouldest come and lay thine hands on her, that she
    may be healed, and liue.'
  zaa-NT: 'Yala gutta''yúnią ne nna rą: Chì'' tení ratti ỹi''ni niula to'' ya''a,
    tsí hua dá'' bála cuią''lu'' gutsia ná'' cuią''lu'' iqquį para qui''ni eyacca
    latsi''į nna ccabànią.'
  eng-WEBSTER: 'And besought him greatly, saying, My little daughter lieth at the
    point of death: I pray thee , come and lay thy hands on her, that she may be healed;
    and she will live.'
  guh-guh: 'Pinijicuenia Jairo vajëta Jesúsjavabelia. Jumaitsi: —Taxënatoyo raja netobitso.
    Najumalipeneta rabaja petëpaenexa. Pexaniacuene netoexanare. Naxanitsia. Netoperabëjayatsianame
    necobeta petëpaeyaniva, jai Jairo.'
  bon-bon: ewejanige egä, “Cäme matikäli bägrä budre mameta gwene. Tädi määme ime
    acitame teeme papa cabu me teebine miiji wawename, siige tabe piba ireclota ne
    jepäninige.”
  nhw-BL: 'huan ica nochi iyolo, quiilhui: ―Nosihuapil mictinemi. Xiya, xijtlaliliti
    momax para mochicahuas huan itztos.'
  swh-ONEN: akamsihi akisema, “Binti yangu mdogo ni mgonjwa mahututi. Tafadhali nakusihi,
    njoo uweke mikono yako juu yake ili apate kupona, naye atakuwa hai.”
  wbi-wbi: Akampelepesia fijo kange fijo, akati, “Mwalivango n'debe ghukova pifua.
    Nikusuma ghwise uvike uluvoko lwako pakyanya pa mwne ulwakuuti usoke akupele uvwumi
    ughendelele pikukala.”
  bba-bba: Mɑ u nùn kɑnɑ ɡem ɡem u nɑ u win bii wɔndiɑ nɔmɑ sɔndi wi u wɑsikirɑmɔ,
    kpɑ u bɛkurɑ u n wɑ̃ɑ.
  eng-KJVCPB: 'and besought him greatly, saying, My little daughter lieth at the point
    of death: I pray thee, come and lay thy hands on her, that she may be healed;
    and she shall live.'
  kgk-NT: —Omano-tama xe rajymi, he'i. —Jaha katu eremoĩ hagwã hi'ári nde po okwera
    hagwã, nomanovéi hagwã, he'i ojapura-gwi Hesu-pe.
  waj-waj: 'yaagueeqama inna yaparainno tunoo: Ni naunnainningiaa nniitaraikio putinara
    iinoo. Ha ngiannannee? Inna nniitaraivo pikino ivo diitoo hara kioo variaiveera
    numa innayaa ai yaakuuvaitana utuanee,'
  cpy-cpy: 'ikantapaakiri: “Okamatyee nishintyo. Nokoyi piyaate pipampitantyaawo eepichokiini
    pako, etsiyata-koteeta.”'
  ekk-PKP: 'ja palus, öeldes: „Minu tütreke on suremas. Palun tule ja pane oma käed
    tema peale, et ta võiks terveks saada ja elada.“'
  mpx-mpx: ge i awanun gagasisi i ba, “Natu meluyovana i kasiyebwa nabi, kelaubwa
    ni aliga. U nem u na nimwam u teli tuwanaa, inoke ni molu.”
  wbp-wbp: Wangkajarla Jijajiki, “Yaruju-jarriya! Warlkirni karnangku, kapurna kirda-puka-jarrimi
    kanangkaku! Yantarni nyurnuku rdakangku yungunpa marnpirni yungu wankaru nyina!”
  luo-luo: kosaye niya, “Nyara matin tuo dwa tho, yie ibi mondo iket lweti kuome mondo
    ochangi odok mangima.”
  nhe-NT: 'huan ica nochi iyolo, quiilhui: ―Nosihuapil miquinequiya. Xiya, xijtlaliliti
    moma para mochicahuas huan yolis.'
  aii-aii: 'ܘܦܘܼܪܦܸܠܔ ܠܹܗ ܒܝܼܹܗ ܪܵܒܵܐ، ܒܹܐܡܵܪܵܐ ܐܸܠܹܗ: ”ܒܪܵܬ‌ܝܼ ܙܥܘܿܪܬܵ‌ܐ ܩܲܕܡ ܡܵܘܬܵ‌ܐ
    ܝܠܵܗ̇. ܬܵ‌ܐ ܘܡܲܬܸܒ݂ ܐܝܼܕܘܼܟ݂ ܥܲܠܘܼܗ̇ ܕܦܵܝܫܵܐ ܒܣܝܼܡܬܵ‌ܐ ܘܚܵܝܵܐ.“'
  esk-NT: Iŋiqsrullapiaġniqsuq itnaqhuni, “Paniuraġa amma tuqułhiñaaġuqtuq. Iḷiḷḷaŋniaqugitka
    argaktin ilaanun mamitquplugu. Iñuuyumauġli.”
  msb-msb: “Sir, tikamatayon na gayod an anak ko na daragita kaya pakikadto anay kag
    pakidapat lang san imo kamot sa iya agod mag-ayo kag mabuhay siya.”
  cpa-NT: 'Ca¹tsáih¹dsa Jesús, ca¹juúh²dsa: ―Ma²tǿ² ja³jón² ja³mái¹jni. Juanh¹² jmóh³hning
    hoh¹². Gu³quiegh²hning gugh² ni³ quiah¹²dsa. Mi³jøng² hliú²dsa. Tsa¹jón²dsa ―ca¹juúh²dsa.'
  dso-dso: ଆରି ବେସି ବାବୁଜିଆ କରି କଇଲା, “ମର୍‌ ଟକି ମର୍‌ବା ଉପ୍‌ରେ ଆଚେ, ସେ ଜେନ୍ତି ନିକ ଅଇ
    ବଁଚ୍‌ସି, ତେବର୍‌ ପାଇ ତମେ ଆସି ତାର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ସଙ୍ଗଇଦିଆସ୍‌ ।”
  meu-meu: 'e noia goadagoada, eto, Natugu kekenina vada be masemu: mani aitala, enai
    ba dau kau, bena baine mauri.'
  yva-NT: Umba po Yesus anajo memembe pare, “Injae, sya kavo wanya nggwanen akoeve
    rave, kavinta ratire ngkakai. Ti syare winde, indamu Nyo naneme raunanto ntamijo
    rai, indamu vemo ngkakai jinya, yara ranakea nsauman.”
  dgc-dgc: a dinumaying diya. “Adene a mate tu anak ko,” kagi na. “Umange ka pad a
    itupu mo i kamét mua diya, monda maghusay siya, monda éwan siya mate.”
  zpm-NT: 'rëb me: ―Beeṉ tib guieḻnzaac gotsaa guio ne guṉguiac luu xpëëd naa. Laa
    win rlozhle; naṉpaa naa teḻne cxobnia luu guic win, ziac win.'
  hix-NT: Onà wyaro nkekon hatà, àwya, teryewrye ro rma haxa mak hatà. Romsàtho txko
    àwayehpaya manaye, kekon hatà. Omoko xenykoto. Ayamorà txerykoto, àhona, ohxe
    harha ehtxoho me, àwayehpàra ehtxoho me, kekon hatà.
  sim-sim: Uhu ormu tlaha sawera, �Jikisnokopji kanda anhi am hakwa ambek nar. Away,
    mi raha tava mihin mi hauowenak jivik si nawa.�
  npi-ULB: उनले यसो भन्दै बारम्बार बिन्ती गरे, “मेरी सानी छोरी मृत्युको मुखमा परेकी
    छे । म तपाईंलाई बिन्ती गर्छु, कि आउनुहोस् र उनीमाथि हात राखिदिनुहोस्, ताकि उनी
    ठिक हुन सकून् र बाँच्‍न सकून् ।”
  cgc-cgc: daw gapakiluoy gid, “Ake na bata na dalagita tagumatayen en. Miling ki
    naan ta ame na balay. Daw maimo nang, itungtong no imo na lima naan ki kanen para
    mayad daw mabui.”
  tim-tim: Hain akmâ kârikŋe akmâ hin magaŋep, “Baratne momberâm aktâp. Gâŋe gutmâ
    bâtgande howaimenâ âlepŋe agâk.” dâep.
  yor-yor: Ó sì bẹ̀ ẹ́ gidigidi pé, “Ọmọbìnrin mi wà lójú ikú, mo bẹ̀ ọ́, wá fi ọwọ́
    rẹ lé e, kí ara rẹ̀ lè dá, kí ó sì yè.”
  wos-wos: '@see-verse:MRK.005.022'
  emp-NTPO: '@see-verse:MRK.005.022'
  eng-F35: and pleads earnestly with Him, saying, “My little daughter is at the point
    of death; do come and lay your hands on her so that she may be saved, and she
    will live.”
  ind-ind: dan memohon dengan sungguh-sungguh, “Tuhan, anak perempuan saya yang masih
    kecil sakit parah dan hampir mati. Tolong datanglah ke rumah saya dan sentuhlah
    dia supaya dia sembuh dan tidak mati.”
  pes-OPCB: 'او التماس‌کنان گفت: «دختر کوچکم در حال مرگ است؛ از شما خواهش می‌کنم بیایید
    و دستتان را بر او بگذارید تا شفا یابد و نمیرد.»'
  mpt-mpt: tlabianea baabanea Ne moono katnenang gabobo kobo moneba wafuneba hananoa
    ayam anoko gesea
  ssx-ssx: Ya wandikisiki ota꞉ homuluekema꞉ taapolo pila꞉me leekeme. Tiao haena꞉yeke
    nakana꞉ma꞉ a꞉pa naka꞉ kikima꞉ ipiki wataapeke leekeme.
  mkl-mkl: Ŋɔi í tɔɔɛ ku sobi nŋu í ni, ɑmɑ inɑɑbom wɑ bi ku ku. Ǹ wɑ n tɔɔɛ, i nɑɑ
    i lesiɛ ɑwɔ, nɔ ku bɑ iri ku mɑɑ wɛɛ bɑɑni.
  gaq-gaq: ମେଁ କାକୁର୍‌ତି ଡିଂଚେ ଜିସୁକେ ବିକ୍‌ ସାଲ୍ୟାକେ, “ନେଙ୍ଗ୍‌ନେ ଡାଆଁ ଗଡ଼େଅ ଗୁଏନେ
    ଆଡ଼ାତ୍ରା । ଲିବିସଃ ଡିଙ୍ଗ୍‌ଚେ ନାଁ ପାଙ୍ଗ୍‌ଲା ମେଁନେ ଆଡ଼ାତ୍ରା ନ୍ତି ବ ତେଲା ମେଁ ନିମାଣ୍ତା
    ଡିଙ୍ଗ୍ ୱେଏ ଆରି ଜିବନ୍‌ ବାଏ ।”
  gof-RNT: kunddidi, “Ta na7iya harggada hayqqana hanawsu. Iya paxada de7ana mela
    yada ne kushiya I bolla wotharkkii” yaagidi Yesuusa minthidi woossis.
  unx-unx: ପୁରାଃଗି ବିନ୍ତିତାନ୍‌ଲଃ କାଜିକେଦା, “ହନିଙ୍ଗ୍‌କୁଡ଼ି ଦୁକୁତେ ଗଜଃ ଲେକାକାନାଏ, ଇନିଃ
    ଚିଲ୍‌କା ବାଞ୍ଚାଅଃଆଏ, ଏନାମେନ୍ତେ ହିଜୁଃମେ, ଆଡଃ ଇନିୟାଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହେମେ ।”
  gah-gah: 'Izesuni ánigoake, gupá ze amike negénegeka like limó: Není mohó komámini
    ameni nomigo, mota hilinogo noize, zokoko agómulagi minative loko, oko gigizanitunú
    ale geleko nónohá zetatane loko noluve.'
  lcm-lcm: na kala sokotuk ia ta, “Kag kavulik lik kalapo ore asi kana mat. Ku me
    na kuan amatung a kungam singina asi kana to pok na ka ago aro.”
  aer-aer: Re arnterre angkeke, “Aye, ampe marle atyinhe, rlkerte anthurre aneme,
    re ilwetyeke-urletye irreme. Ikwere-werne apetyaye renhe anpemele, itethe-iletyeke.”
  qvc-NT: 'kayshina rrugarqan: —Taytitu, suq faburta ruraway. Chinaymi wañuykanna.
    Akur makikita sawambi rurashpa, kach''akachinayki, ama wañunambaq, nishpa.'
  tgl-ULB: Nagmakaawa siya nang paulit-ulit na nagsasabi, “Ang aking anak na babae
    ay malapit nang mamatay. Nakikiusap ako sa iyo, halika ka at ipatong ang iyong
    mga kamay sa kaniya upang siya ay gumaling at mabuhay.”
  cbs-NT: 'ea akin yuikin: —En bake ainbu mawakatsis ikikiki. Ebe kaxun en jiwe anuxun
    uinkin jau xuxanun ea mexuniyuwe— aka'
  xtm-NTPP: 'te jikan‑ta''vi xeen de nuu Jesús ma jiña''a de: ―‍Sasi''i sa ma chi
    yikuu i ji''i i, te vee sa. Ne''e ni, te jín koo o, te sonee ni nda''a ni a siki
    i ma, sukan‑va''a nduva''a i te koteku i ―‍kúu de jiña''a de.'
  nnq-nnq: ngannyopa kulenga, “Nhwenja jwango ntamwe ambajomoka. Chonde tujende, makammeke
    maboko ginu, jwenio malama nu kube mmomi.”
  bao-NT: —Yʉ macõacã dia waagopʉ tiijãwo. Doori, mʉ amo mena cõre ñia peogʉ dooya,
    diarique ametʉa, cati, cõ biijato ĩigʉ —bʉaro cʉ̃re ĩiupi.
  san-ORI: ମମ କନ୍ୟା ମୃତପ୍ରାଯାଭୂଦ୍ ଅତୋ ଭୱାନେତ୍ୟ ତଦାରୋଗ୍ୟାଯ ତସ୍ୟା ଗାତ୍ରେ ହସ୍ତମ୍ ଅର୍ପଯତୁ
