  wrs-wrs: doa Yesusm mindnam omnana, Yesus, yimba Sesoa mendeklina ombol, es ata
    yimba kamba venavav? Sesoana novra men kava yem ishomnav, manam yimba kamba ata
    nihsesowolm venavav.
  mca-mca: 'Qa yit''unhetik''i in tayai, qa yit''ij: —¿Inhats''ek in ƚanamyii, Jesús,
