  sbs-sbs: Chabokolola chamuhuwo mukando, “Chinzi chiniswanela kuchita nawe, Jesu,
    Mwana wa Ireeza waKwiwulu? Nikukumbila cha Ireeza iye mwine, kanji unisukululi.”
  sue-sue: zawa gatero ego senua awa, “Yesu, ni Anutu ike itewia amira Mai, ami namore
    ne wamu tupesi? Na Anutura giti mokara toise ni na oko dasise tona.”
  fra-NCL: 'et, ayant poussé un cri, il dit d’une voix forte : « Qu’as-tu à faire
