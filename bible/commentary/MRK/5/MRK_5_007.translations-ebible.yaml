    ଡଣ୍ତ୍‌ ଆବିଗେ ।
  gof-RNT: He uray ba qaala dhoqqu oothidi, “Ubbaafe Bolla Xoossaa Na7aw Yesuusa,
    nenanne tana aybe gathey? Tana dhayssona mela taani nena Xoossaa sunthan woossays”
    yaagis.
  unx-unx: ଆଡଃ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାଏ, “ଏ, ସାଲାଙ୍ଗିଉତାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ୟୀଶୁ,
    ଆଇଁୟାଃଲଃ ଆମାଃ ଚିକାନ୍‌ କାମି ମେନାଃ ? ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ନୁତୁମ୍‌ତେ କଏଁମେ ତାନାଇଙ୍ଗ୍‌,
    ଆଲମ୍‌ ସାସାତିଆଁ ।”
  gah-gah: 'gamoga geko láa loko limó: Izesuvo, Ómasi napámini gipalamaka, géisi nana
    netá golesa loló onetanogo noane. Loko lokago, Izesú nene holosi golesa neneka,
    ámina vémini agikagutí iteko vamane loko lomikago, holosi nenémo amanapa ike neza
    Ómasímini agulizá noluze, miluma hoza nememo.'
  lcm-lcm: Na kala kup velai ani kapo songosongo alava ta, “Iesu, nat i God lakat
    luai, kupo serei asi kam me vil sa anig? Napo sokotuk akitmat ua e matana i God
    ta ku ago ta vil akui an anig.”
  aer-aer: Arrantherre-ame itelareme? Jesus-ele ileke arrentye renhe impemele alhetyeke.
    Kenhe arrentye ikwere arlkeke, “Jesus, unte kwenhe Alere arratye anthurre Ngkarte-kenhe.
    Ayenge impaye. Ayenge ure akwete-ante ampeme-werne yernetyale.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Qam, dyablu mana baliq, lluqshiy kay runamanda,
    nishpa. Chayshina niptinqam, chay dyabluqa kayshina qayach''akurqan: —¿Imapaqmi
    noqamanqa mitikungi qam anaq altu Dyuspa Churinqa? ¡Yush''ayku, amar qesachawaychu!
    nishpa.'
  tgl-ULB: Sumigaw siya nang may malakas na boses, “Ano ang kinalaman ko sa iyo, Jesus,
    Anak ng Kataas-taasang Diyos? Nakikiusap ako sa iyo sa Diyos mismo, huwag mo akong
    pahirapan.”
  cbs-NT: 'Jesúsun yuikin: —Yushin chakabuun, ja juni anua kainwen— atan yukakin:
    —¿Jadakidi min kena ikai?— aka yuikin: —En kenadan, “Ichapajaida En Jayaki”, en
    yushin midimayadan— iwanan, sai ikin jancha kushipawen yuikin: —Jesúsuun, min
    Dios kushipajaidatun bakedan, en unaiin. Diosun nuku uianyan nukudan, kupikin
    nuku nuitapawayamawe!— itan sai ikin'
  xtm-NTPP: 'te kayu''u de jiña''a de: ―‍¡Máko kivi nduu ni ji''in sa, Jesús! ¡Te
    kuechi ja Sa''ya Su''si onde sukun ma kúu ni, te jikan‑ta''vi xen‑xeen sa nuu
    ni ja má xndo''o ña''a ni! ―‍kúu de jiña''a de.'
  nnq-nnq: na ngalenga kanonoya, “Yesu, Mwana jwa Nnoongo ojwabi kunani muno! Mpala
    nike kwango nenga? Ku liina lya Nnoongo, nannyopa makambotekaje!”
  bao-NT: 'o biro cʉ̃re ĩi acaro buiupi: —Jesús, Ʉmʉreco Pacʉ ati ʉmʉreco niipetiropʉre
    Ca Doti Niigʉ Macʉ̃, yʉre pato wãcõticãña, Ʉmʉreco Pacʉ mena mʉre yʉ ĩi, ñañaro
    yʉ ca tamʉoro yʉre tiiticãña —ĩiupi.'
  san-ORI: ହେ ସର୍ୱ୍ୱୋପରିସ୍ଥେଶ୍ୱରପୁତ୍ର ଯୀଶୋ ଭୱତା ସହ ମେ କଃ ସମ୍ବନ୍ଧଃ? ଅହଂ ତ୍ୱାମୀଶ୍ୱରେଣ
    ଶାପଯେ ମାଂ ମା ଯାତଯ|
  huv-NT: 'Quiaj tendeac napac, tapiüng: ―¿Cuane indiüm merang wüx ximbas Teat Jesús?
    Ique Micual Teat Dios najlüy tiül cielo. Satün icueaj wüx minüt Teat Dios, nde
    merang wüx ximbas nicuajind ngo majneaj ―aw.'
  otn-NT: 'Ra̱ ndøts''ɛdi i zofo, bi ''yɛ̱mbi̱: ―Ague Jesús, rá̱ Ts''ʉnt''ʉ''i Oja̱
    nu̱na̱ jasɛ rá̱ ts''ɛdi, ¿hanja ngue ga̱di̱ nthi̱nt''ua dí ''bʉi? Nguet''Oja̱''i̱,
    ''yo ga̱di ʉngui̱.'
  nop-nop: kaŋ Jesudi yabap niŋkulune yakawe kadakaniŋ toŋa tubune me wondi Jesu niŋguk,
    “Jesu, Bepaŋ Loloŋnit Mihiŋiŋ, du maŋgoŋ tinambe bulaŋ? Nu Bepaŋ namanda foloŋ
    ganilat, folofigita kisaŋgoŋ mu nambeŋ.”
  obo-NT: Na id pehes sikandin no mid ungketen to, “Disas, Anak to Monama no Lampas
    to Langun, ondak lavut du koddi? Kolimulimu, pongulivot ka riyot ngaran to Monama
    no konna a nikkow od silutan!”
  cak-ENT: 'Y riq''uin ruchuk''a'' xch''o chin ri Jesús y xbij c''a: Rat Jesús ri
    Ruc''ajol ri nimalüj Dios, ¿achique roma tok nquinanük? Pa rubi'' ri Dios ninc''utuj
    chave, que man quinaya'' pa k''oxomül, xbij chin ri Jesús.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀ᤺ᤰᤋᤧᤖ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤐᤕᤶ ᤕᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤧᤛᤢᤀᤣ. ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤌᤣ ᤁᤧᤃᤥ᤺ᤳᤋᤢᤒᤠᤒᤣ᥅ ᤀᤡᤱᤃᤠ᤹ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤠᤱᤅᤡᤴᤏᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤐᤣᤗᤡ ᤑᤠᤰᤏᤧ᤹ᤖᤥ॥”
  snx-snx: Yesus adu sis mundulxo, “Mundor hali nyi suma wa udisne habrex da!” Silane
    adu sis maalox, “Yesus, Xotei Bugbex Tenemx Ido Ngidibi, nyi sa koxrabaxsi? Nyin
    Xotei donyambe sam sa alulbaxjal.”
  kql-kql: De, Jisasɨlɨn wunutuk sivɨleve, “Kasik sulak yakakatɨk, dɨn wunu valambe!”
    De, katɨk balañjɨkɨn gasak pɨtɨkti joŋmɨ sivɨleve, “Jisas, du Gotkɨk fak. Goton
    wusuak ŋaikɨk tonma, Gasak Wakɨn. Dɨn ŋunutuk gɨtɨk papa? Ŋɨn dutuk Gotkɨk wuŋdi
    aŋgeleŋmɨ sivɨtva, dɨn ŋunu yakai yakai pavandu.”
  mie-NT: 'De nī ncana cóhó dē: ¿Nūcu vāji ní nūū sá, Jesús Sēhe Yāā Dios, Yāā cúñáhnú
    ndasí? Cáhān ndāhví sá jíín ní, jā níni Yāā Dios, mā sndóho ní sāán, ncachī dē.'
  san-TIB: ཧེ སཪྻྭོཔརིསྠེཤྭརཔུཏྲ ཡཱིཤོ བྷཝཏཱ སཧ མེ ཀཿ སམྦནྡྷཿ? ཨཧཾ ཏྭཱམཱིཤྭརེཎ ཤཱཔཡེ མཱཾ
    མཱ ཡཱཏཡ།
  qve-NT: 'chay runaqa qaparispa, khaynata niran: —Tukuy atiyniyoq Diospa Wawan Jesús,
    ¿imatataq noqawanri munankí? ¡Diosraykun ruegakuyki, ama ñak''arichiwanaykipaq!
    nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo oo netamma, “U tsoapa mana-ga'yoo tsebooegea.”
    Soo tsoapa yise meeoo oo netamma, “How yise u nukadooe? Numme u sopedakwatoo.
    U Jesus, Numu Manumudoopu Tooa'a. Gi numme makadoo'ookupana.”
  cbu-NT: '@see-verse:MRK.005.006'
  usa-usa: 'akoqnáá-aagaraqa tiráiye: “Îtuo, emá Áánûqtuni áanikoma máane. Áánûqtu
    wemá mú mikákáá utái-manikoma máiye. kemmá nôna umátikainono? ketí anónnáma ítimiyo!
