  jao-jao: Ka-wukanyi yiku Jijaj, “Ngawulu, walanymaya yilaa ki-mirningiyala! Waka
    wingkaya nakari yilaa!” Ka-wajba kurdandu yiku murdu, “Ngaliyu ka-wingkanhu ngathangkalu,
    yinda Jijaj nyiki-ardu ki-Kada ki-wirdiwalangu? Jirna-yalbanganji - marniwa Kada
    yngkarrinjawu ngalinga - jirna-yalbanganji, barni-ramantha ngatha!”
  mya-mya: '@see-verse:MRK.005.006'
  gng-NT: 'ki wuure'' ufaa bo ki ye: «Yesu, Uwien wà ŋa ŋmɔbe Nacentɔ ya Bijɛ, min
    nin sin tu lɛ nɛ? N gbáanh ŋɛ nɛ, Uwien bo, la jɛ̀nde nni.»'
  cbi-NTPO: 'entsandi ui''mi: ¡Jesús, aa kai''sha chumu Diosa'' Na, inu bulla kijatyuka!
    ¡Tsantsaya Diosa'' mitya inu taaju iware'' puiwaatyuka! timi.'
  ikk-NT: Ọ nọ gi okẹn olu yikẹnmẹ oro, sị, “K'i sikọ d'e gi m mẹ Jesu Nwa Chuku,
    Chuku Hụn Kachanrịnnị? E gi m ẹfan Osolobuẹ rịọ ị, eyelẹ m afụnfụn!”
  leu-leu: Nane ferawai faagut malaan, “Yesus, nano, no Natuna Piran Laaꞌui! No vubuk
    vil a so sega? Ne fenung xe siim pana isina Piran, no muta tavaiau pana maasaxan!”
  maz-NT: 'O mapjü na jens''e o mama: ―Nu''tsc''e Jesús, o̱ T''its''ü Mizhocjimi a
    jens''e, ¿pje i̱ṉ pë''sc''ü rí ñugue co nutscö? Rí ö''tc''ügö, dya rí tsjacügö
    rá ma sufrido.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་སྔོན་གདོན་འདྲེ་དེ་ལ་འདི་སྐད༌དུ། གདོན་འདྲེ་ཁྱོད་མི་འདི་ལས་ཕྱིར་བུད་ཅིག་ཅེས་བཀའ་བསྩལ་ཡོད༌པས།
    དེས་སྐད་ཆེན༌པོས། ཀྱེ། བླ་ན་མེད་པའི་དཀོན་མཆོག་གི་སྲས་ཡེ་ཤུ༌ལགས། ངེད་གཉིས་ཀྱི་བར་དུ་འབྲེལ་བ་ཅི་མཆིས༌སམ།
    ངས་དཀོན་མཆོག་དཔང་དུ་བཙུགས་ནས་ཁྱེད་ལ༌ཞུ། ང་རང་སྡུག་ལ་མི་སྦྱོར་བར་མཛོད་ཅེས་ཞུས༌སོ།།
  tca-NT: 'Rü aita naxüãcüma ñanagürü nüxü̃: —¿Tü̱xcüü̃ nuã choxü̃ cuyachixewe, Pa
    Ngechuchux, Pa Tupanaxü̃chi Nanex? Rü Tupanae̱gagu cuxü̃ chacèèxü̃ na tama ngúxü̃
    choxü̃ quingexẽẽxü̃ —ñanagürü.'
  zpl-NT: 'Che juerte urixialii nu uni: ―¿Xinu riuꞌulu cuna liꞌá Jesuse lliñi Diose
    liñibe? Ziquia lulu nú la duꞌlu nú nehuana zecaa.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍Mîîkîrî yapai epa''katî, o''ma''kon —‍ta''pîiya.
    Meruntî ke warayo'' entaime''pî. —‍Jesus amîrî ka'' po tîîko''mansen munmu. Amîrî
    Paapa munmu. Î'' ku''se aai''sa'' uyarakkîrî? Ayeka''nunkauya sîrîrî. Paapaya
    eta tanne, ataruma''tîuya pepîn ka''kî upî'' —‍ta''pîiya.'
  ndg-ndg: Klela kwa sauti ngolo, “upala nkutendii kele, Yesu, mwana wa Nnongo wa
    kunani muno? Nando kusihi kwa mwene Nnongo, kana unitese”.
  wsk-wsk: Ale sail karogo kuring kalel biya aikaso, “Ni awuk aga bitarko, Jesus,
    ni Kaem Kalel Biya ko Namar? Kaem nup te balu ni ani me aga bita maguwurko!” makaso.
  toj-NT: ―A Jesús, ja huena ni ja yunina Dios jel nihuani. ¿Jastal aya jmoc ja huen
    ba? Por Diosito, tz'acataluca, moc lomuc jas oja c'ul qui, xchi ja huiniqui.
  dwy-dwy: Ga bitjaya ŋayi Djesu waŋana ŋuriki yätjkuya birrimbirrwu gamꞌ, “Way! Gatjuy
    dhawaṯthu dhiyakaya yolŋuwaya, maꞌ,” bitjaya. Ŋayŋu ŋayi ŋunhi yätjtja birrimbirr
    waŋana yatjunana, “Djesu! Gäthuꞌmiŋu God-Waŋarrwu, ŋunhi ŋayi djiwarrꞌwuy, nhattjana
    nhe yurru ŋarrana dhuwaya yulŋuya? God-Waŋarrwaya yäkuyu ŋarra nhuna gurra ŋäŋꞌthun,
    yaka ŋarrana baḏuwaḏuyu.”
  kkl-kkl: Yan sanukto u amupto pulingkiogpa, Yesusti phia kulomag wamog nimi anekoag
    lelamogti, “Phia yonge, nimi ane kulomag wamlamne, lambae!” seog. Seogpa, phia
    yonge yubu mikip uro haum alamogti, “Yesuso, Allah paliag uropne Elme wamlamne!
    Sa'a sembe na neplamnelam? Na 'Seklebale' aro na omneheng kom. Allah siag agha
    'Opkenun kom,' aro nanag salag lero ambatnehom!” seog.
  tbc-tbc: Agog awan tubun mi isasai dugo igo ibol, “Jesus, Anut lak na geig ak Nanun,
    oŋ mel ta ŋai lo i? Oŋ ru lak na geig ak nam Anut malan lo rupeip ubol, madai
    tubun geig ta panag na wa.”
  sna-sna: Akadanidzira nenzwi riri pamusoro achiti, “Munodeiko kwandiri, Jesu, Mwanakomana
    waMwari Wokumusoro-soro? Pikai kuna Mwari kuti hamuzonditambudzi!”
  smk-NT: Ket wanan niburyaw, “Jesus, Anak nan Sangkata'gayan nin Dios, ani ket a
    kabiangan mo kongko? Isamba mo sa adapan nan Dios a kai nako nin padya'dyaen!”
  grc-TCGNT: καὶ κράξας φωνῇ μεγάλῃ εἶπε, Τί ἐμοὶ καὶ σοί, Ἰησοῦ, υἱὲ τοῦ Θεοῦ τοῦ
    ὑψίστου; Ὁρκίζω σε τὸν Θεόν, μή με βασανίσῃς.
