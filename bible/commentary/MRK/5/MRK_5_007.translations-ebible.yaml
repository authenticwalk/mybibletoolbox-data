  twi-ASANTE: Ɔteateaam sɛ, “Yesu, Ɔsorosoro Onyankopɔn no Ba, ɛdeɛn na wowɔ ne me
    yɛ? Mesrɛ wo, ɛnyɛ me ayayadeɛ biara!”
  aoj-aoj: Eaꞌ Jisas nogawa aman anamba ambagof awami magapaunai. Eaꞌ naꞌipam naꞌi
    “Ipaꞌ ambagof aupai, ipaꞌ kwahowa aman anamba.” Eaꞌ anen hogaꞌala mehip naꞌi “Jisas,
    inaꞌ Nogamana dembinai God nagape ilif endilisii, inaꞌ naꞌi nendaꞌ maina aeꞌ?
    Aeꞌ aꞌipina endilisi gani ilifa agol Godi, inaꞌ owaꞌi neseꞌe akafimia.”
  cbv-cbv: 'Páant ã chãjachah enna, —¡Nemépwãá, nin newémant ñi bac bejeé! Jesús ãt
    niijíp wʉt jĩ. Páant ã niijíchah joinít, caán newéíh jacmant nin pah nemépwã ĩt
    niíj ñaacáp wʉt jĩ: —Jesús, Dios chah wẽpni wʉ̃ʉ́h ¿Dépanihat tʉ́ʉt tigaá jwiítdih
    páant ma chãj? Dios ã enechah, meemdíh jwĩ ʉʉ́bhna caá. Jwiítdih ma peéh chãjca
    bojoó, Jesúsdih ĩt niijíp wʉt jĩ.'
  taw-taw: Yɨmek, Jisas kɨcheki mulɨk sɨkak anop agak, Bɨ anɨb anop kelɨgɨl seŋ amnoŋ
    agak. Agek kɨcheki suk awl agɨl agak, Jisas. God bɨawl adek alaŋ Ñɨne agak. Yɨp
    tay gɨnɨg opan agak? Nep kɨles gɨl agnɨgebin, yɨp gɨ tɨmel ma gɨnɨmɨn agak.
  jic-NT: 'Yümücj la tipiya: —¿Tsjan mpes napj nt''a tjacuy? Jesús jipj. Dios Jatjam
    jipj, Dios ne más püné pjü jilal. Najas mvelen Dios lal ma ca malala la mijin
    napj lal —lapanen nin tjevele.'
  zap-NT: 'Lex ndípse wnii menzab ne nuu lextoo mgyeey guin, re menzab lo Ne: ―¿Penak
    rgal de noo, Jesus XPee Dëdyuzhnzoon? Ynab noo lo de por la Ne ne yzakzidet de
    noo.'
  wer-wer: ngön ëak epël mëëa. “Yesu ni Anutu Ngaarëk Panëëpë Ruup. Ni ne tol elnëëm?
    Ne Anutuu ëöetak niamaan. Ni këlangön nangkan.”
  ipi-ipi: Aiki leka ya-kola, Jisasato sipitisa koo mindi akali okonenga atene oko
    lamawuato, nimbato akali oko tepa alu, puu leaipia. Wuane lea-kola, sipitisa koo
    okonemane pii taimane wete loto, Gote andane wetete okona Iwanane Jisasa nimbato
    nambanga aki pulape. Nimbana weno minuto, nambato tandaka andane nimba gii napulu-peyawa.
    Goteto andeya laa leaipia.
  qul-NT: 'Wajach''acuspa nerkan: —¡Sinchi athun Diospaj Churin Jesús, ama meticuwaychu!
    ¡Diospaj sutinpi mañacuyqui, ama ñac''arichiwaychu!'
  tnc-tnc: 'I''suᵽaka kimamaka, ikuᵽaka Jesúre kire ãrĩka: —Mia''mitiᵽe Satanárika
    ima. Ĩ''ĩre kiᵽuᵽakareka mimarõ''õᵽi miᵽoᵽe,— kire kẽrĩka. I''suᵽaka kẽᵽakã''ã,
    —Jesús, Tuᵽarã tẽrĩrikaja imatiyaiki Maki mime. ¿Marãkã''ã yire mibaaerã baayu
    mae je''e? Tuᵽarãte ĩaika wãjitãji, “ ‘Ba''iaja mibaaika ᵽarea ba''iaja mire baabesarãki
    yi''i mae’, yire meᵽe”,— akasererikaᵽi Satanárika ima ña''rĩjãikakite ãrĩka Jesúre.'
  ter-NT: 'Ina kohonóko emó''u kó''iyea: —Jesus, iti Xe''exa Itukó''oviti, iti xe''exa
    Koati Payásoti ya uhá koêti, na koeti yího''ixopoinonu? Émbemopi ya iháke Itukó''oviti
    ákoyea ipíhepananu —kíxoane.'
  bmr-NT: 'Jaaboro sefano nuuhi: ¿Jinejeque diimeguehi ɨɨjoho Jesu caamovohɨgo iicaabo
    Moocaani Achi? Moocaanifañodɨ ɨco neehi: Ɨdaasuno uco moonɨdino, nooboro.'
  fuf-fuf: 'o ewnii ko tiiɗi, o wi''i: «Ko honɗun faalanaɗaa lan, an oo *Ɓiɗɗo Alla
    Jom Ɓural? Mi torike ma fii Alla, wota a lettan!»'
  mwc-mwc: Ba gamona kaikapona i parara, “Iesu, Kaidamo Sakina God Natuna, awaika
    am waina karikuai? God kana wabai a bibabaim kata kega kuna kasibigoyoniku!”
  bhl-bhl: 'Daolewsomelei, Yesus e aneng matil beelo kitil weng mak bokolewomele:
    “Kunum be takala kolew una o!”, dangse kasike, aneng matil be gaanin fian mak
    keko, bokolewomele: “Yesus, ku Sunbin-Got abiil tikin kayak em min kutaka! Ku
    nelo nono kenemomin talbelew a? Ku kanelom kal betbet wa dunemokolew te!”, dangse
    kale.'
  ons-ons: Asu qotkoine yewa, eŋe Yesu wano aroine suaine aroke rake, “Yesu, ge Anutu
    Suaine Wetika Weti, eŋane gipole! Ge na dalino okan nanikene? Na Anutu wane kaitko
    meŋen ganmaile. Goŋo na matalinane more wikile zok misuk ninikene!”
  con-NTPO: 'Tsonsi Jesúsja su: —Cocoya, ¡joqquitssija va a''i''ye! Tsa''caen susi
    cocoyaja a''ima afaensi quia''me fundopa su: —¡Joccapitssia Chigambe Dutssi''ye
    qui, Jesús! ¿Jongoesie qui ñangata ji? ¡Chigáne ñama noñangianjama!'
  ghs-ghs: O Dzesu Ohonga qusunanipamuho Khata, nii anake ikabetaqu? Hiiremi Dzesui
    ao noke hee, Songena, nii noke qaatareiqi hiiremi oho quba noi hiireta, Ana Ohongaho
    neseta hiibita nii eto anake sesero eetaino.
  peg-peg: ଆରେ ଗାଜା କାଟ୍‌ତାଂ କିକିରାଡିଂ ଆଜ଼ି ଇଚାନ୍‌, “ଏ ସତ୍‌ତି ଗାଜା ଇସ୍ୱର୍‌ ମେହି ଜିସୁ
    ! ନି ହୁଦାଂ ନାଦି ଇନାକା ମାନାତ୍‌ ? ନିଙ୍ଗେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ତର୍‌ଦାଂ ରାଣ୍‌ ହିଦ୍‌ନାଙ୍ଗା,
    ନାଙ୍ଗେଙ୍ଗ୍‌ କସ୍ଟ ହିଦ୍‍ମା !”
  txu-NT: Nhym kam kum kabẽn ne kum, —Me karõ, apunure. On kum anhire, ane. Nhym me'õ
    me karõ punu kukwakam arỳm kum kabẽn ne. Kàj bê kum àmrakam kum kabẽn ne kum,
    —E kum, mỳj nã Jeju? Abê kàjkwakam Metĩndjwỳnh Kra. Mỳj ne ga aje ijo mã? Dja
    ga Metĩndjwỳnhmã akabẽn pydjin jarẽn ijã kum, “Dja ba kamjêr kêt”, ane. Dja ga
    ã Metĩndjwỳnhmã anen arỳm ikamjêr kêt ba arỳm itokry kêt. Nãm ã me'õ kum ane.
  eng-WEBU: and crying out with a loud voice, he said, “What have I to do with you,
    Jesus, you Son of the Most High God? I adjure you by God, don’t torment me.”
  gnw-NT: 'Jare iñeeãta reve jei: —¿Maera pa ndeyu chemambeco, Jesús? Nde co jae Tumpa
    ara pe oĩ vae Taɨ. Ayerure ndeve Tumpa jee re agüɨye iporaraca cheve —jei.'
  mux-mux: '@see-verse:MRK.005.006'
  maj-NT: '''Yún kikjintáya nga b''i̱ kitsúhu̱: —Ji Jesu, Ntíhi̱ Nti̱a̱ nku tutu xi
    tíjña nk''a ján, ¿mí nihi xi tjínko̱hi an? Nti̱a̱ nku tutuu̱ tíbená. Tíbankihi
    nga najmi tu̱ ''ba̱i̱ní kju̱a̱ni̱ma̱.'
  bkq-NT: 'Arâ aituo Jesus aguely mâkâ odano kadopâ modoram: — Igasewâdaungâ merâ
    uguondo odaypa. Merâ uguondo kâzenagazedaundâ — kely. Agueduo uguondo adaenkely.
    — Ynanâdâ, Jesus, Deus Ton-honreim Imery! Ienagazenehomba mitoem âyam kâenkadyly
    — kely myani uguondo kadopâgue taseim.'
  kue-kue: Ana kaglkane pond kaima yungwa, “Yesus, God mitna imbo kaima Wam! Ene na
    sragl ere naratne? God kangiye mina na yana diga, ene na giu ere narekro!”
  cot-NT: 'Iririjencavaeque icanqueri: —¿Querocaquea pincoquenani, Jesoshi Irijanite
    Irioshimajaca Anaantamajatatsica? Iintsijate aatoja patsipetacaanatsijate. ¡Pimpintsatacogajoitenashiatsi!'
  bnp-bnp: A hanitu pololilo vona i gale dagi, i ta maea, “Isu, Tuna Vure Meli Liu.
    Go rata navai iau? Iau a nana ioe na matana Vure, naha ni ratapile iau.”
  apn-NT: 'Hãmri nhũm omu nẽ nê mẽkarõmnuti mã kapẽr nẽ kãm: —Kwa kurũm akato nẽ ma
    tẽ. Anẽ. Hãmri nhũm kuma nẽ tanhmã myta o nhũm tãm mẽkarõmnuti nhỹ hã Jejus mã
    kapẽr nẽ àmra kamã kãm: —Pa Tĩrtũm Kra Jejus? Mo kaxyw na ka ixwỳr tẽ? Kwa tanhmã
    ixto hkêt nẽ nà?'
  ctp-NT: 'Kwen msiꞌya yu tiꞌí kanꞌ ꞌin Jesús bra kanꞌ: ―¿Ni sa ñaꞌan tñan nchka tiꞌ
    wan ꞌñaǎn a? ―mnichaꞌ yu tiꞌí ꞌin Jesús bra kanꞌ―. ꞌWan lka wan Jesús, ska ti
    wan nu lka wan Sñiꞌ Ndiose, kwiꞌ Ndiose nu ndloo la ti ―ndukwin―. Chabiyaꞌ ꞌin
    Ndiose, ja ta wan nu tiꞌí ꞌñaǎn.'
  bre-BRG: 'hag e lavaras, o krial a vouezh uhel: Petra a zo etre te ha me, Jezuz,
    Mab an Doue uhel-meurbet? Da bediñ a ran dre anv Doue, na boagn ket ac''hanon.'
  opm-opm: Tongnotporhan Jisas oh Mongsup go hanip mohnong ga at pat han go gin ga
    taper maras sona pongopri. Porpatin ohe mutuh pat mongsup oh Orhor nohnong yah
    hat na indin teinong naham nadarhetipra daham kasip mengteiwi Jisas ohnong Puteinap
    mahat ma pat han Got orhe brer go nohnong kinnahatporim apir. Go Got ohe win rim
    Noh gonong batbet na napriprohmur napor awam tuketinmur pongopri.
  bvr-bvr: Lika Jesus ana-nyala a-wena nula, “Ny-jurda walkwalk nyina-bengga. Gu-garda
    wenga bawa an-gata an-gugaliya.” Lika nipa walkwalk a-gonyjinga burr-guya, “Jesus,
    ny-jurda Ny-yalkurpa nula Wangarr biy-yika an-gata wana an-babalapa, nginyipa
    an-nga nula nyina-bona apula? Wurra nipa an-gata ngardawa ana-ninyarra, gala barra
    nguna-bu.”
  wal-wal: He bitanee ba qaalaa xoqqu oottidi, “Ubbaappe Bolla Xoossaa Na7au Yesuusaa,
    nenanne tana aibee gattiyai? Tana qaxxayenna mala, taani nena Xoossaa sunttan
    woossais” yaagiis.
  zad-NT: 'na'' besyee zillj, chi''e: ―¡Bi wlalli'' c̱ho'' kon nad'', Jesús, Xiiṉ
    Chios, beṉ'' choo beṉ'' xen! Chat''yoid'' li'', ¡bc̱heb lao Chioza'' bi wsak''zi''o
    nad''!'
  mgh-mgh: 'ahokhuwa ni ncu nowirunya: Nyu nrinani ni miyano, Yesu Mwana a Nluku Ooculu.
    Nhikoopopihe!'
  aso-aso: 'amuzo molo gekeꞌ naba lo tiꞌ lo lo-imineꞌ: Izesuvo, Oꞌmoso dizo miniveꞌmi
    gipele mene gaza nouvoda nanitekaꞌ nane. Oꞌmosoꞌmi guliveloꞌ agae lo nolo-gimuze.
    Mulumo gono nemamozo.'
  uli-uli: Ngo yesa tawulagliloh le ye sor bo, “Jesus le Lol Deus le ye Hartael Tagiyet!
    Meda mele ho dipli hobe faor ngaliyey? Fael idel Deus, ngo fael pechem ngo ho
    towe hafohoyuyey!”
  nin-NT: na nggarr iyi hantu di, “Yesu, Uvuvurr a Abachi Unkpi Kakami wa, ùwà zha
    angginggi ni ingga ku? Ingga barr ùwà ni isa i Abachi si tsutsarr ingga hen!”
  tgk-tgk: 'Исо ба вай фармон дод: «Эй рӯҳи нопок, аз ин мард берун шав». Вай бошад,
    бо тамоми овозаш фарёд зада гуфт: «Эй Исо, Писари Худои Таоло, ба ман чӣ кор дорӣ?
    Аз барои Худо маро азоб надеҳ!»'
  acu-NT: 'Tikishmatram Jesús chicharak: —Iwianchia, ju aintsnumia jiinkita tajame,
    —timiayi. Tama iwianchkia aintsnumia kakar chicharak: —Jesúsa, Yus yakí puja nuna
    Uchiriya, ¿waruka winasha tarutniume? Yusjai tajame: Winaka waitkaip, —tu jiyamiayi.'
  cak-WNT: 'Y can xurek c''a ruchi'' y xubij c''a: Riyit Jesús ri Ruc''ajol ri nimalaj
    Dios, ¿Achique ruma tek yinanek? Pa rubi'' ri Dios nc''utuj jun utzil chawe, chi
    ma quinach''ujirisaj ta, xcha'' chare ri Jesús.'
  ebk-ebk: Inpigsana ay nangifukiaw, “Jesus ay Anak nan Kangatuwan ay Dios, anan ngachana
    nan laychum ay atun kan ha-un? Munsapataka kan Apo Dios ay achiyak palikiatun.”
  spa-PDDPT: 'y clamó a gran voz: ¿Qué nos pasa a mí y a Ti, Jesús, Hijo del Dios
    Altísimo? ¡Te imploro por Dios que no me atormentes!'
  ruf-ruf: Kalila kwa litsi likulu, kalonga, “Yesu Imwana we Imulungu iyali kuchanya
    ng'ani ubama choni kuna nene? Kwa taghwa lye Imulungu, nokulomba uleke kunidununza!”
  gun-gun: 'Ojapukai reve aipoe''i: — Nhanderuete Yvate ete va''e Ra''y Jesus, mba''e
    tu ndee rereko xereve? Nhanderuete rery rupi ajerure xemoingo axy e''ỹ aguã —
    he''i,'
  agu-BL: 'Chin wi'' nin tzun i'' ban tan yol: —Jesús Cy''ajl yi Ryos yi at tzi''n
    tcya''j, ¿mbi teru'' swuch''? Swutz cu''n Kataj Ryos, quil chinxuxu'', —chij i''
    bantz.'
  isn-isn: Ai uleile ku luli lukulu, “Uloilwe nukutendele ntuni, Yesu ng'wana wang'wa
    Itunda nukoli migulya nangaluu? Ku usinja kung'wa Itunda mukola, leka kunaja.
  eng-PEV: Jesus said to the bad spirit, “Come out of this man.” But the spirit in
    him made him yell at Jesus, “Why did you come here? I know you. You are Jesus.
    You are the son of God. He is the big boss over everything. Promise me truly that
    you will not hurt me.”
  ilo-ULB: Impukkawna iti nakapigpigsa, “Ania iti pakibiyangak kenka, Jesus, Anak
    ti Kangatoan a Dios? Agpakaasiak kenka babaen iti Dios mismo, dinak koma pagtuoken.”
  pir-NT: '—‍Watĩa duhuya tiquirore, niahye Jesu. Tiquiro sa nigʉ̃ tʉhoro watĩa cʉoriquiro
    ohõ saha niahye: —‍¿Jesu, Cohãcjʉ̃ tutuariquiro macʉ, yabere yegʉ tʉʉ niajari
    mʉhʉ yʉhʉre? Cohãcjʉ̃ tiquiro ihñonopʉ siniaja yʉhʉ mʉhʉre. Yʉhʉre ñano yeracãhña,
    ni sañuducuahye watĩa cʉoriquiro Jesure.'
  anv-NT: Apyɛgé mbɔ, alile akalege kéŋké aké, “Ɛ ɛ́ Jisɔs, Maá Ɛsɔwɔ Anyata!
    Ɔbɔ́ ndé mechɔ́ ne me? Kélé mabɔ Ɛsɔwɔ nnó ɔchyɛgé fɔ́ me ɛfwyale.”
  sab-NT: '@see-verse:MRK.005.006'
  tmd-tmd: Jisas ragwo ha nöbö aku yuö wöl mɨdöŋ aku nugwo yadöŋa, “Nagö ragwo ha,
    nöbö gɨ röböxön röu duö!” röŋa. Jisas aliö rɨmɨn, yadöŋa, “Jisas, God ölɨsö mag
    keiryöbö alɨg mɨda Ha nuŋwa. Nɨ pödpöd rɨba hölö? Mönö mi yadö, ‘God nugugu mɨd
    aku, nɨ nagö ölɨŋ höba pɨn nölöinö,’ rane!” röŋa.
  acr-NNT: 'Y lik ko xchꞌawik, jewaꞌ xubꞌiꞌij: —¿Suꞌchak koꞌlmina ibꞌ la wukꞌ, Jesús
    lal Ukꞌajol ri Dios kꞌo chilaꞌ chikaj? Kantzꞌonoj kꞌu cheꞌla pa rubꞌiꞌ ri Dios,
    minya la pa kꞌax —xchaꞌ.'
  kpg-kpg: gaa wolo gi nua loo, “Jesus, Tama a God Aamua Huoloo. Ma di aha dela e hiihai
    ginai Goe i di au? Au e dangi adu i di ingoo o God, hudee hagahuaidu ina au!”
  taj-taj: ओच्‍छे थेसे “जम्‍मान भन्‍दा घ्रेन परमेश्‍वरला झा येशू, ह्राङसे ङादा तिग
    लबारी छ्‌याइबा? ङाइ ह्राङदा परमेश्‍वरला मिनरी घ्रान फासी भिला, ङादा दुख थापिन्‍गो”
    भिसी क्रिङ्बान भिजी।
  avt-avt: 'hɨrak kenepɨp katɨp kar ik: “Ti Nɨkan ke Mɨtɨk Iuwe ti henmak te t!”'
  cbk-cbk: Y ya grita le con voz bien suena, “Jesus, el Hijo del Dios bien poderoso,
    cosa man uste quiere hace conmigo? Ta suplica yo con uste na nombre de Dios, que
    hende uste ay castiga conmigo!”
  uig-ARA: 'ۋە قاتتىق ئاۋازدا ۋارقىراپ: ــ ھەممىدىن ئالىي خۇدانىڭ ئوغلى ئەيسا، سېنىڭ
    مېنىڭ بىلەن نېمە كارىڭ! خۇدا ھەققى، سەندىن ئۆتۈنۈپ قالاي، مېنى قىينىما! ــ دېدى'
  tuf-tuf: 'Etat Jesusat cuicá quin wajacro: —Cuicú, ey urá sar bin car biwa, wajacro.
    Jesusat eyta wajac rehquít, cuicát Jesús cuit cohwjacro. Uchta wac cohwjacro:
    —Jesusu, bah cuacúr Sir waquijró. ¿Icúr sehw̃ar as quin raquí? Aját Sir ub cahmor
    bah ojcor conro. As ruhw̃uti jaw̃i, wajacro.'
  abx-abx: huwang i pagturakaw, “Ay i tuyu'-mo si ako, Jesus, Dadi'-na si Gilalabawi
    Diyos? Agsumpa'a si Diyos nga ga'i ako agpasakitan-mo!”
  mco-NT: 'Je ca''oybɨmɨɨdpɨ mɨc mɨgapxcooty Jesús, e nɨmay: ―Jesús, je mɨjpɨ Dios
    y''ung, ¿na''amy co xymɨdziptzooñɨch? May''ajt nbɨjctzooybɨch ma Dios co ca''
    ɨɨch jëb huaad xychaachytuñɨch.'
  kqf-kqf: Bi kalinana dididiginemo i binauna gado, “Yesu Maimaituwa saḡasaḡa guletina
    Natuna, tam bai lisigumo kwa voiye? Maimaituwa isanemo yà giugiuwem te mote kuma
    laukivi gebogeboegu.”
  cpb-NT: 'Antawoite ikaimapaake, ikantzi: “¡Jesús, Itomi Pawapero, te nokowi powashironkaina!
    ¿Tsikama pinkantenaka?”'
  aon-aon: Aria nahwar debeg nakri, “Jisas, Debeini Iruhin abom ananin Nuganin! Nyak
    nyakri nyuneke mumam eik? Nyak nyukri adurin baraen um gani iruhw um nyak mare
    nye nyuneke imnek debeiri eriger!”
  hus-NT-2005: 'Ani kawidh ti utsan enchéꞌ na Jesús: ―Jesús, xi Chakámláb kʼal na
    Dios xi púlek tʼajat, ¿jantʼéy a léꞌ kʼal nanáꞌ? Tu kontsal kʼal tin bij na Dios
    abal yab ti kin lej watʼpintsi an ti yajtsiktaláb.'
  mig-NT: 'Te ni̱ kana kó''ó‑de: Na̱ún sá''a‑ní jíín‑ná Jesús, Se̱''e Dios, I''a̱
    kúñá''nu xaa̱n. Ká''a̱n nda̱''ú‑ná jíín‑ní onde̱ jíín Dios, ma̱ xndó''o‑ní náá,
    áchí‑de.'
  bps-bps: na mkit, manan, “E Dyisas, Tingà i Too Mdatah Dwata, tan kiboam deg? Fnigu
    ku makang ge di Dwata, laam agu fanlayam.”
  mbs-mbs: Migpunù si Jesus diyà te bosaw, kagi din, “Lowà ka den diyà kandin.” Minikagi
    se otaw te dakel kagi din, “Jesus, Batà te Timanem ontò melangkaw, ikà egsamok
    kanak. So Timanem se egtengteng kenita, memoyò a diyà kamno, ikà bag egpeeleg
    kanak.”
