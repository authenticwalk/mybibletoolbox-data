  ind-AGS: Dengan suara keras orang itu berteriak, “Apa hubungan-Mu dengan saya, Yesus,
    Anak Allah Yang Mahakuasa? Demi Allah, berjanjilah bahwa kau tidak akan menyiksa
    saya!”
  omw-omw: mpoqama kyero aakyara ntero tiqaro, Iesusio, Kotiva nai virini variva varihara
    e mwia mwaaquvanto variaro. Ni nataa hirere nrianro? Kotirara rieqara hia ni ruantema
    tuqo, tiro.
  yrb-yrb: '@see-verse:MRK.005.006'
  maa-NT: '''Ñó kiìchja̱, kitsò: ―¿Mé xi tjín‑lè ko̱ ''a̱n, Jesús, Ki''ndí‑la̱ Nainá
    xi ''ñó ''nga tíjna? Bìtsi''bà‑lè nga nguixko̱n Nainá, kì yatoòn‑ná.'
  mcq-mcq: Hu ira ajira emaavajiꞌi ijá ꞌwama Jesu Godi nihoꞌo Natohwi jihuni Hariha
