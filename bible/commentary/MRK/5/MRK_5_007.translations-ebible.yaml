  sbk-sbk: Ahalila usauti igozi, “Uwaza ibhombele yenu, uYesu, Umwana wa Ngulubhi
    uwali Humwanya sana? Ihuwiniha wa Ngulubhi yuyo, ungandedavhwe.”
  mya-JVB: အမြင့်ဆုံး သော ဘုရားသခင် ၏သား တော်ယေရှု ၊ ကိုယ်တော် သည် အကျွန်ုပ် နှင့်
    အဘယ်သို့ ဆိုင် သနည်း။ အကျွန်ုပ် ကို ညှဉ်းဆဲ တော်မ မူမည်အကြောင်း ဘုရားသခင် ကိုအမှီပြု၍အကျွန်ုပ်တောင်းပန်
    ပါသည်ဟု ကြီး သောအသံ နှင့် အော်ဟစ် ၍ လျှောက် လေ၏။
  kgf-kgf: Imuhuc wamma inéŋ selianec qacma ʒéyec; Anutu, Eŋeŋa yandawac Naŋa Yesu,
    gi ʒéma ni imi nekac nekac, Anutuac qaraiguc meseli gémba ménda mebiri némbésémaŋ.
  awb-awb: Sewéna kareéna, Sísao, are íópeqté Manikáne ahninkáwá wóne. Aneraintaníbo?
    Íópeqté Manikánka tagaríéhtáq níéraníneho úwe.
  gdn-gdn: Ko Iyesu apunu ki empupu manako keyai berokoi e rabineya tondawa ki mete
