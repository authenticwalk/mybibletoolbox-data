  gaq-gaq: ଆରି କିରଚେ ବାସଙ୍ଗ୍‌କେ, ଏ ସାପାବାନ୍ ମ୍ନା ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ ! ନା ଏତେ
