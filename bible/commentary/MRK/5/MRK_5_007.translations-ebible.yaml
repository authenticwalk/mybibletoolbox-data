  soy-soy: 'uu pupɛi rɛ: Uléécɑɑ yɛɛ ḿpɑ́ yo kɛcɑ́ɑ́ n tṹ Kɛpipi Yeesu, tɔ́ nɛ
    mpɔ̃́ nɛ ń-ye? Nɛ nɛ pɔ́ ténilɛ, nɛ Uléécɑɑ rinyiri, kɑpɛ íwɛ nɛ́ wɑ.'
  bkx-bkx: Olas Jesus nail naan atoni nane in huumn aa te, In naꞌuab am nak, “Hoi,
    pah-tuaf! Ho mpoi muꞌko atoni ii nai!” Nalail atoni nane in ankoa-muus naheel
    on mnak, “Huus! Ho he munsaꞌan kau! Au uhiin Ko, Ho leꞌ nane namneo Jesus, Uisneno
    Akuasat in Aan Mone. Au ꞌtoit Ko he Ho kaisa mususap kau!”
  hui-hui: Ani buwa bi dalimu ga̱ lowa lalu, Ngode Datagaliwabe Daligaorene Daliga
    Kagonaga Igini Yasu í̠na i̱hondo agi bule ibiribe. Ngode Datagaliwabe mitangi
    bialu i̱hondo pani nangibe, lene.
  amf-amf: Upsin yisa dheg hayayse ilataate “Wuldara sagea Barjosa Naasa Yesuso, hambesana
    isa dohoono hare? Iam hanin galshoamadettsi Barjosa naabenka inta haam maridine”
    ki hamade.
  quc-NNT: 'Xuraq k''u u chi'', ko xch''awik, xub''ij: ¿Jas kaj la chwe, Jesús, lal
    ri'' ru K''ojol ri Nimalaj Dios aj Chikaj? Kinb''ochi''n che la cho ri Dios, chi
    mäb''an la k''äx chwe, —xcha che.'
  dob-dob: ta ꞌimagana toila, ꞌigwae, “Yesu ye, ꞌoyo Yaubada Toewaiwai sana Natuna,
