  top-NT: ―Jesús Ixkahuasa Dios, ¿hua̱nchi tani̱ta quila̱paktanu̱yá̱u?
  msk-msk: Yaparabay magsorit si Jesus sang mangkaraat disang lawas naan na otaw.
