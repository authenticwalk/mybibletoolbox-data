    vona mogitana kebu ꞌu na luvematavulogiku.”
  ory-ory: ଆଉ ଉଚ୍ଚସ୍ୱରରେ ଚିତ୍କାର କରି କହିଲା, ହେ ପରାତ୍ପର ଈଶ୍ବରଙ୍କ ପୁତ୍ର ଯୀଶୁ, ତୁମ୍ଭ
    ସାଙ୍ଗରେ ମୋହର କଅଣ ଅଛି? ତୁମ୍ଭକୁ ଈଶ୍ବରଙ୍କ ନାମରେ ଶପଥ ଦେଉଅଛି, ମୋତେ ଯନ୍ତ୍ରଣା ଦିଅ ନାହିଁ।
  bzj-bzj: Den di eevl spirit hala haad-wan pahn tap a ih vais, “Jeezas, weh da di
    Son a di moas hai Gaad, da weh yoo waahn wid mee? Ah bayg yu pleez, fi Gaad sayk,
    noh taacha mi!”
  wmt-wmt: Nyanartijangka pupurula laparnkanya yalartingurni. Mirtijurrurnjurrurn
    wantinyala manyanta Jesusja. Jesusju parla marni, “Nyuntu pirla jarntakpanyjarlanyanta
    nyanartijangka nganpayijangka.” Nyanawurlu nganpayirlu parla nganymarni Jesusku,
    marnila parla, “Jesus, walaku Ngarpukura purlkakura, nganajangkarlu paja kujartikujilany.
    Ngajirta ngajan walajiyungka. Ngajirta ngajan pirlapirlakarra.” Nurrurrurlu parla
    marni nganpayirlu.
  chk-chk: Iwe, a puchörütä o apasa, “Jesus, Nöün Kot ewe mi Unusen Tekia, met ka
    mochen föri ngeniei? Üa tüngor ngonuk mwen mesen Kot pwe kosap ariaföüüei.”
  ssd-ssd: 'Taŋana le Yesus nu bukla sana: Guwa ŋayonu, ne taŋgo te kusremba mayok
    kaye ŋgina le bukla taŋge nu wi kueŋka sarsarmba sana: Yesus, Suŋgo Kuate tuku
    Kiŋo, ne ye ndoŋ wamdus tuma kuga. Ye Kuate am mbolŋge ne sanet. Ne piti ser ndaya
    ŋgina.'
  acr-TNT: 'Y lic co xchꞌawic, jewaꞌ xubiꞌij: —¿Suꞌchac coꞌlmina ib la wucꞌ, Jesús
    lal Ucꞌajol ri Dios cꞌo chilaꞌ chicaj? Cantzꞌonoj cꞌu cheꞌla pa rubiꞌ ri Dios,
    minya la pa cꞌax —xchaꞌ.'
  rop-rop: en Jisas bin dalim det nogudbala spirit blanga kamat brom im, en det men
    bin jingat adbala, “Wanim yu wandim brom mi, Jisas? Ai sabi yu det san blanga
    det brabli haibala God. Yu meigim pramis langa mi lida langa God nomo blanga ardim
    mi.” Lagijat na det men bin jingat.
  mee-mee: Na ke reli kaligi roma, “Iesus, Nutu E Ngailu Raumana Tuna, one ko bai
    ta maingamia kau? Ka tanikala one nga Nutu giana ta one sano ngo pamiralali iau!”
  mwf-2018: Mu Jesus kathu-ka mamna ngarra kardu nhini-yu, “Ngepan wiye, thungiwuy
    kathu ngarra kardu pana-yu.” I nukunu kathu-ka dimnakay, “Ya Jesus,” mamna. “Nhinhi-ka
    wakal Pule ngala Yile neki nukunu-wa. Thangku-nu ngay-yu? Yile neki-ka bimngayepup
    dim ngarra murrinh kanhi ngay ngamnhidharrpu ngem-yu. Nhini-ka mere thungibat
    nukun ngay-yu.”
  dif-dif: 'Ja maritjina wonti ngaiala pirnali ja jatana wonti: „Mina ngakangu ja
    jinkangu Jesujai, Goda Kapara pirnaia Ngatamurajai? Ngani jinkangu Godani jaura
    morlalu jatai, wata ngana jupau!“'
  gam-gam: Jisas embe dje une awi, ni kum ke tukiye al moren ge, iwa ge kere erwo
    orko piye! dji. Djika iwa ge yau kerman to embe dji, God kupill al moro iwa wariye
    Jisas ni wonden. Ni kaima we dje God aumben, ni na ye ke ye nawe! dji.
  nou-nou: '@see-verse:MRK.005.006'
  mqb-NT: 'A zlah pi zek tə məgalak awan, a wa: «Iken Yesu, Wan a Mbərom sə bagəbaga
    mburom, kə pəlay puno wa maw? Na gak kem tə sləmay a Mbərom, kâ ga alay ti nen
    bay ite.»'
  ape-B: Ali nohwalu nebegun nakli, “Jisas, Nanubu Nebenali God ananinyu Nuganinu!
    Nyak nyakli nyuneke malmu yek? Nyak nyusalimu iluh umu nyak kobi nye nyuneke imnek
    nebehi nyih.”
  grc-F35: καὶ κράξας φωνῇ μεγάλῃ εἶπεν· «Τί ἐμοὶ καὶ σοί, Ἰησοῦ, Υἱὲ τοῦ Θεοῦ τοῦ
    ὑψίστου; Ὁρκίζω σε τὸν Θεόν, μή με βασανίσῃς.»
  cav-NT: 'Jadya ayajutu Jesús quisaraticuare: —Necuinanacue tumeque ecuita quejaque,
    ijahua cuana, —jadya tujatu ecana acuare. Jadya ayajutu ecuita quiquecuare: —¿Ai
    jitequemi jeya eaqueja, Jesús Yusu barepajuja Ebacuaque? Nerecabacue ique. Nerecaturaume
    taa ique, —jadyatu equijahuatira Jesús acuare jebuda quique eque.'
  kgp-NT: 'Jamã hár(a) tóg prẽr mũ, kỹ tóg: “!..ã isỹ hẽ ri kenh mũ, Jesus''..!” he
    mũ, “!..kynhmỹ Topẽ kósin''..!” he tóg. “!..Ã mỹ sóg to vĩnh mũ, ã tỹ inh vóg
    kónãn tũ nĩn jé, kỹ Topẽ vỹ inh vĩ mẽg mo..!” he tóg.'
  bvd-bvd: Ma sa Disas ka bae 'urii fuana, “'Oe anoedoo ta'aa nee, 'o lea 'amu fasi
    sa wala nee.” Nia ka kokoo baita ka bae 'urii, “Disas, 'Alakwa nia God ne baita
    'ana doo ki sui. Tee ne 'oe doori ilia 'ani nau? Nau ku amasi 'oe 'ana satana
    God, nao 'osi falea lau kwakwaea fuaku!”
  ukr-1871: 'і, закричавши голосом великим, каже: Що менї й Тобі, Ісусе, Сину Бога
    Вишнього? Заклинаю Тебе Богом, не муч мене.'
  apz-apz: Jisas towahuno wonyo sohumo ulɨmento, Kɨko towahuno wonyo sohwosi olo hwe
    lohumo ulɨkoꞌmaho. Ose ulontanɨngki towahuno wonyo sohwo joho mohmꞌno ulɨmento,
    Jisas, kɨko Anɨtu Yokintahoponjo sohwoe Hwomu Ne hwosoho. Kɨko ngkimo peho wantohoꞌmonneꞌelo.
    Anɨtu nupaꞌnɨngkuhwosoꞌno ngko jomo wakilɨmonneꞌno yohono. Kɨko ngkimo tohino
    nontapohotoho.
  yon-yon: Bumangkoone, Yesumbed yedmenoon, “Awad arewa, karub ye niindem aom kuu
    angkadere.” andoone, naawonmo baandoon, “Yesu, Korem Burudandoon Arimbed Ye God
    ye Mingki! Ebbed ne yaa komo kamandewed? God yaningko yaambed yedme kowe, ne yaa
    yewed darewoob kawe monmaruwaab!” andoon.
  poi-NT: 'Jesɨc pɨ̱mi jɨypa jém pɨ̱xiñ. Nɨmpa: —MiJesús, ¿t́iiga miñpa ammoogɨ́y?
    Mich jém Yucmɨpɨc Dios miMa̱nɨc. Maŋcunucsáypa por Dios iga odoy ayaachwa̱tɨ.'
  dhg-dhg: Ga bitjan nhan Djesu garruwanam banha barrakinygum birrimbirrwu gamꞌ, “Way!
    Gatjuy dhawaṯthuwan djinakuruyam yolŋuwurum, maꞌ,” bitjan. Bala nhan banha barrakinyma
    birrimbirr garruwan yatjuwanan, “Djesu, Gäthuꞌmiŋu God-Waŋarrwu, banha nhan djiwarrꞌwuy,
    nhalpiyana nhunu ŋarru nhanany dhaŋu yulŋum? God-Waŋarrwuru yäkuyu ŋaya nhunany
    gayŋa ŋäŋꞌthun, ŋangawul nhänany baḏuwaḏuyuwa.”
  wuv-wuv: Namina aiharoharopararai ba, “Tamanu ei nunumiamu a'au, Jesus, mena Na'uu
    mei Haidaa, mei napa'aa Pafeai? A'a fei haraa mei Haidaa oneipa'aa warefa'uai
    ba lomi o fagianainau!”
  quf-NT: 'Chaymi Jesusqa chapar niran: —Qam, dyablu mana sirbiq, lluqshiy kay runamanta
    nir. Chaynu niyatinmi dyabluqa qayĉhakur kaynu niran: —¡Unaq syilumanta Dyuspa
    Wamran Jesús, ama nuqamanqa yakapakamuychu! ¡Tayta Dyuspa shutinpimi rugashayki
    ama qischamanaykipaqchu! nir.'
  yuw-yuw: idina Yesuho inogoc, “Goc dogu wontucmuno, goc amna ngo imi fauna ongoi!”
    Ihoroc inuna amna wo mata kararat sinom yongga yogoc, “Ayöö Yesu, gocu Kopotoroc
    onoce sinom yuhon Manano, goc yaö tong namnampha eparoc? Goc Kopotorochon madec
    yong koing yoi, goc focfoc namongga noc ti obökitha,” dogu wontucmuno amnadec
    idocma yu ihoroc mambodoc.
  mph-mph: La Jesus iminy nuyu ja yaliwi, “Anmalkpanyiga korutpanyi ja arrarrkpi,
    nuyi ta nuwaliwi.” Yanat ja yaliwi ilajantiny la iyirrurlkeny, “Kunuka nuyu annguranka?
    Ngapi kunpurrun. Nuyipa Jesus. Nuyi ta kunimalkpany God. Yanatapa ja kiwken kirrk
    ngarrurru. Aralpa anpanamin ngartu la yunyi nganpun!”
  hus-NT-1971: 'Ani an at’ax teneclab ax tin ichich tocat in thajanthal quin ucha’
    a Jesús antse’: ―Tata’its pel it Jesús ti Tsacamil a t’ec’at pulic Pay’lom Dios
    ti eb. ¿Jant’o tam eyaltalab a cua’al abal tiquin ots’anchi? Nan tu lej uchal
    tim bij a Dios yab tiquin yajchiquiy.'
  med-med: Ronduⱡ kei nimba mel, “Jisas, nim Got Ama Oⱡa orunga nga kangʉm! Nim ndi,
    na kʉn nambuⱡ ti itin? Got nga mbi ila nim waldʉnt, ‘Nim ndi, na mindil ngui ngʉngi!’”
  bch-bch: Be ingangar matua tau ta ikeo, “Iesus, gergeu ton Deo Gadae Tau, eao ga
    kado mado ngan gau? Nabeta eao ngan Deo ieda, paieiei gau padam.”
  cco-NT: 'jo̱ lalab casɨ́ꞌˉreiñꞌ e dsíngꞌˉ teáˋ óorˋ: —¡Jesús, Jó̱o̱ˊ Fidiéeˇ dseaˋ
    guiing˜ ñifɨ́ˉ, jaˋ jmiguíinꞌˆ jneaꞌˆ; jo̱ mɨ́ɨꞌ˜ɨ ꞌnʉˋ jmɨꞌeeˇ fɨˊ quiniˇ Fidiéeˇ
    e jaˋ jmɨhuɨ́ɨnꞌˋ jneaꞌˆ!'
  deu-1951: 'schrie mit lauter Stimme und sprach: Jesus, du Sohn Gottes, des Höchsten,
    was habe ich mit dir zu schaffen? Ich beschwöre dich bei Gott, daß du mich nicht
    peinigest!'
  alq-ALGNT: 'Ki kitci kiji8e dac e pabibagidj: “Jesos! Kije Manido ma8adji ka icpendagozidj
    Og8izisan! Adi eji nda8enimijian? Kipagosenimin, ka8in sanagendjigeijiken!”'
  ixl-NNT: 'As ech tal veꞌt naj ileꞌ tukꞌ sikꞌiꞌm: —¿Kam asaꞌ sve, Jesús, iKꞌaol Tiixh
    uvaꞌ at tu almikaꞌ uvaꞌ nim talcheꞌ? ¡Tuk unjaj bꞌaꞌnil see tukꞌ vibꞌii u Tiixheꞌ
    uvaꞌ yeꞌ la aaqꞌ bꞌen in tu u kꞌaxkꞌoeꞌ!— tiꞌk u najeꞌ,'
  boa-NT: 'Áánemáhjáa kéévánécoba neebe dííbyeke: —¿Ɨɨná óhdityu ú imíllé ɨ́htsútuube
    Píívyéébé Hajchi Jetsóó u íjcyaábe? Uke Píívyéébe mémeri o néé óhdi u ɨ́cúbáhrátuki.'
  etr-etr: Gumusula dialea gelola üalala sähalea, Gode Dofä Ilibia Edefade neebe amoïe
    malö Yesu, dia nema abilia hamomolöïe misi. Na dima Godeïe ëi nabasewegida dia
    ne së ïmabiola säi.
  quh-NT: 'Jatunmanta khaparerka khaykeyaspa: —¡C''ata Diospa Wawan Jesús, imaman
    chapucuwanqui! Diospa ñaupakenpi sumajta mañacuyqui ama ñac''arichinawayquita,
    —nispa.'
  kwi-kwi: 'Tɨnta kwian kit Jesústa ka mɨmara: —¿Nawane chima kinash? Nune Jesús i.
    Nune an katsa Diospa Painkul i. Chiyura uztu. Nawa naizninmun, kiz kit paikwat.'
  agm-agm: Atotɨpɨwesatɨ bindataatɨ Jisaasihoai waatɨ kaahaata saundataase. “Jisaasihoŋe,
    Autaahaatɨho nahatewai ipatisamatɨ autaahɨ yamɨhapataatɨhɨ bimisɨhomɨ Mwaahoŋe,
    kɨnyɨ nɨngi napitɨnitaape? Nɨnɨ Autaahaatɨhomɨ ambɨpataahɨ watɨpɨndɨ waatɨ kahɨtataatonɨ
    kɨnyɨ nɨngisɨ yaasɨhandɨ wɨndɨ namaaninye,” undataase.
  ubr-ubr: ato fonan gagaminai iyoku iyau, “Iesu, God Natun Aiyetunenei Bag! Om aifan
    aurin yau egogoiiu? God Wabinai abifefeyanim Om men unimakieu mes!”
  tsw-NT: A̱vu Yesu damma otoni a̱ lima̱ꞌa̱, “Lyawa vuma ndolo.” Ɗaɗa u ɓoshoi na̱
    yisaali a dansa, “Te ɗa imini ya̱ wu na̱ a̱mu, Yesu Mawun ma̱ A̱sula̱? Kucina
    na̱ A̱sula̱, vaa ca mu a̱tsuma̱lima̱ shi.”
  cax-NT: 'Tosibicoti nurria, nanti ümoti: —¿Isane ümocheñü obi? Arrücü Aütorrti yarusürürrü
    Tuparrü. Rranquiquia apünanaquicü au nürirrti Tuparrü, tapü ane causane obi iñemo.'
  aia-aia: Mia Jisas 'a ha'atee o'ani, “Adaro, 'oi hura'a baaniai saeni!” Mana saesi
