    atana God 'au ha'angoni'o, 'oi abui ha'a-mama'aiau!”
  srp-1865: 'I povikavši iza glasa reèe: šta je tebi do mene, Isuse sine Boga višnjega?
    Zaklinjem te Bogom, ne muèi me.'
  agt-agt: “O Hesus, Anak na Namaratu,” kunna, ammi ginamman ni Hesus ya anitu na
    en; “Pagtugutām na ya tolayina,” kunna. A pake pinaggihawa na anitu en, “Anu hud
    ya aamum teyak? Magpagasingan ka ta Dyos ta awenak pakākāllakan,” kunna.
  lug-lug: N’aleekaana nnyo nti, “Onjagaza ki, ggwe Yesu, Omwana wa Katonda, Ali Waggulu
    Ennyo? Nkwegayirira, olw’ekisa kya Katonda, tombonyaabonya.”
  yby-yby: 'amowa jeko sa-loko liye: Jisesiyo, Omai napamidana ipalalika, nenahalo
    lahelamibo nesa lolo onetakolo nonisene. Loko liyoko, Jisesimamo ulika ekahimae
    loko loka oetaiyoko, olohamamoya lemoya muki minudanako, ulineya Etipa minoe.
    Loko liyoko, Jisesimamo oloha lahelamibomidana uliwa noloko maya wemidana ukalautiya
    yoweko wamane loko libokumuye loko aya wemamoya Omaimidana owisalo noloko miluma
    yowanu nemametane loko lo hukowo loko emekeme ga lokadanaki aya ebaloti loli hametane
    loko imiya liye.'
  heb-heb: ויצעק בקול גדול ויאמר מה לי ולך ישוע בן אל עליון באלהים אני משביעך אשר
    לא תענני׃
  mpp-mpp: Holecnome Yesudi aleng wonongkolec yelacni yebiyeme ofelu hikenale edowec.
    Inguc edome ngic yedi dacineholec aukwelu yanguc miwec, “Yesu Wapong Feicnetowale
    Madec, ga nala wenuc ainogale ngagegic? Na Wapongte haicka edocgugabac, ga doicka
    mi locnudamec.”
  apb-apb: Oto a Jisas ko te'uri hunie, “!I'oe, li'oa aaela, o ke iisitaa mai mwaanie
    mwane ngeena!” Oto a mwaena ko soi oto paine uuri, “!Ai Jisas, Kalena a God, iini
