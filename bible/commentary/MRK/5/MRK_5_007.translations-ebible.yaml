  ikw-NT: O gweru okne nkọli si okokoba, naakaa, “Kịni bụ nhne me nụ jị nwekọgwu,
    Jizọsi Nnwọ ke Chiokike Kakwo Nhne Dum Olu?”
  khs-khs: 'Helapita: potapola: Yesuyewi ho olokeyatelama selese, “Kewa ho olokeyatelakeye.
