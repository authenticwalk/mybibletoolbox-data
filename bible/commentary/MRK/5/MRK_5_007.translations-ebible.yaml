  pan-pan: ਅਤੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਪੁਕਾਰ ਕੇ ਬੋਲਿਆ, ਹੇ ਯਿਸੂ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੁੱਤਰ,
    ਤੇਰਾ ਮੇਰੇ ਨਾਲ ਕੀ ਕੰਮ? ਮੈਂ ਤੈਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਦਿੰਦਾ ਹਾਂ, ਮੈਨੂੰ ਦੁੱਖ ਨਾ ਦੇ!
  gvc-gvc: '—Watĩa wijaahga tirore —niha Jesu. To ã nichʉ tʉhoro watĩa ti cohtotariro
    õ sehe ni sañurucuha: —Jesu, Cohamacʉ Jipihtina Bui Jiriro macʉno, ¿yabare yoai
    tai nijari mʉhʉ yʉhʉre? Cohamacʉ to ñʉrocaroi sinija yʉhʉ mʉhʉre. Yʉhʉre ñano
