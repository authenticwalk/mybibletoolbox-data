  mwp-mwp: Nuy koey gimiya wal miyaydhin, ‘Yesu Awgadhaw Kazi, nuy Awgadh koey gimal,
    ngi mi ubilmaypa ngapa ngayapa? Awgadhaw parunu ngidh kay ngayapa kuth thoerayg!’
  ksj-ksj: Ebu vine sauꞌaniꞌa, ane mazaonoꞌo ḡihau hounaꞌe ḡoeriro. ꞌAhige reiro.
    'Iesu, Badiꞌa, Niḡa Boro Ubuga, Ḡaꞌe eḡe mazao nagini urateꞌohe? Badiꞌa niḡano
