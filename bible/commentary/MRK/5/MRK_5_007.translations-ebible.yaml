  sus-A: عَ نَشَ فبٍلٍفبٍلٍ، «عِسَ، عِ تَن عَلَ شِلِ شُنفبٍ كَنيِ شَ دِ، عِ وَ مَ
    مُنسٍ شْن مَ ﭑ بّ؟ ﭑ بَرَ عِ مَيَندِ عَلَ شَ قٍ رَ، عِ نَشَ ﭑ حَشَنكَتَ.»
  jpn-1965: 大声で叫んで言った。「いと高き神の子、イエスさま。いったい私に何をしようというのですか。神の御名によってお願いします。どうか私を苦しめないでください。」
  fra-SBL: 'et s''écria d''une voix forte : « Qu''ai-je à faire avec toi, Jésus, Fils
    du Dieu très haut ? Je t''en conjure par Dieu, ne me tourmente pas. »'
  yka-yka: Manjari paˈin si Isa si seyitanin, “Pa1uwas kew amban aˈa iyan, seyitan.”
    Maggasud seyitanin papales, paˈinne, “Gaˈ niyaˈ lamudnu si aku, Isa. Kaˈu Anak
    Tuhanin, iye Tuhan Malangkewin. Iyuˈ pakale Tuhanin, junjungku si kaˈu, daˈa ku
    binasahun.”
  mle-mle: “Jisas, nimadi God dikidi Nyan-adimin. Agwa javik yanadimin wunak? Wun
    minak bas sinadiwun God diki mwutamaam jawjaay kwur-tikwa wunak.”
  shp-NTPO: 'saí iki neskata iki: —Mia riki Jesús, ja ani Diossen Bake ¿Minki ea jaweakai?
    Enra mia Diossen ninkánonbi yoiai; ea masábires tenemayamawe —iki.'
  aom-aom: 'ma-darugoꞌo uvadeje: Iesu ja God dö mare hijaje a hesi Harihe javajëjo.
    Ja rabëni sihusihuegoꞌi rovane höjo. Na God-are nuniro uavajëjo: Nadi huë sisëho
    viꞌehoho bojemëjo.'
  geb-geb: Zisas khaŋ mba ŋina mbatɨga nzuai, “Ndu Ŋina mbatɨk, ndu mba guma thav
    kɨrar hɨgɨri.” Zisas nen ana nzuaim, mba guma thav fav, kama bakɨme rugap, khaŋ
    ana nzuai, “Ndu ram nan muun za mbui, Zisas, za kha bigi kharav vun guarira ki
    Fhe Bakɨme Kam. Ndu khaŋ na suaŋ, ‘Gu ndu nɨman Fhe Bakɨme zɨ zitarga, gu ndun
    farfarga fhu.’ ”
  eng-WYCLIFFE: And he criede with greet voice, and seide, What to me and to thee,
    thou Jhesu, the sone of the hiyest God? Y coniure thee bi God, that thou turmente
    me not.
  bsj-bsj: Con Cii wiye kidiro dor, ki “Yee ma mati kange mwe Yecu?” Bibwe kwama kibwico,
    min kennen neyere dotange.
  cak-cak: 'Rija'' riq''uin ronojel ruchuk''a'' xu''ij-apu che: Rat Jesús ri Ruc''ajol
    ri nimalaj Dios pa ruvi'' ronojel, ¿achique najo'' chuve? Taya'' atzij chuvech
    ri Dios chi man yinaya'' pa k''axomal, nicha''.'
  chf-NT: 'U chi noj t''an, u yäle'' ca''da: ―¿Cua'' atet a cherbenon, Jesús, Ajlo''et
    tuba ni Dios ya''an isquiba? Cä cocoj älbenet por Dios que mach a tz''ibajtesanon.'
  tlf-tlf: Yesus iyo sinik mafak bemi bogobe-nala e, “Sinik mafak kabo tinum beyo
    dupkaa yak iinaal o,” agela e, tinum beyo fomtuup ol-bom-nala e, “Yesus kabo Atin
    Win Tibin God imi Man aligaap kale, kabo talta, intaben nupnelan o age-nalapta,
    talap a? Niyo God imi tibit diim kal weng uyo bagake-bii kale, kabo niyo kaal
    fuyap afek uyo kupkanemin ba kale, nimkalal o,” agela e minte,
  piu-2006: '@see-verse:MRK.005.006'
  poh-NT: 'Jeꞌ aj wili kꞌoric xiban reh chi cow: «Chacuy Jesus, til chayew achi̱ꞌ
    chiwach Dios chi maꞌ eta quinayew pan tiꞌcꞌaxic. Chaj bih nimahc awu̱cꞌ i hat
    rAcꞌu̱n i Dios reꞌ kꞌe̱ꞌ nimal rajawric chi naquinayeb pan tiꞌcꞌaxic? nqui reh.'
  tue-tue: 'Jesupé cʉ̃ʉ̃rẽ jĩĩyigʉ: —Wãtĩ, ãnipʉ́re niigʉ̃́, witiwaya, jĩĩyigʉ. Cʉ̃ʉ̃pe
    bayiró acaribíremena jĩĩyigʉ: —Jesús, Cõãmacʉ̃ ʉ̃mʉã́sepʉ niigʉ̃́ macʉ̃, yʉʉre
    potocṍrijãña. Cõãmacʉ̃ ĩñacoropʉ bayiró sãĩã: Yʉʉre ñañarõ netõrĩ́ tiiríjãña,
    jĩĩyigʉ.'
  bjp-bjp: Ke ka lala perek aragii, “Iesu, Kalalik ke God Buuii kanaka na mawe! Sani
    on tel u ini iau? Falimlim ini asa God le biil on to ta fangungut sing iau!”
  xon-xon: Le Yesu bui ke, “Tiyayaar, nyan uja ngbaan ni.” Le u teen ki len mpɔɔn
    pu ke, “Yesu, si u ye Uwumbɔr u kaa kpa ŋeen aatɔ na Aajapɔɔn na, aa ban ba m
    chee? M gaŋ si Uwumbɔr pu, taa ŋa mi falaa.”
  tzo-ZNT: Iꞌavan la. ―¿Cꞌusi acuentaon o li voꞌote? Jesús, Xchꞌamal Riox ta vinajel.
    Mu me xavacꞌbon castico. Ti Rioxe yaꞌyoj ti xꞌelan chacalbee ―xi la.
  mpm-NT: 'ti ni kanajiin koꞌo da: ―Niꞌin Jesús, Seꞌe Yandios ja kancha undi andɨvɨ,
    jikantaꞌu xaan tonto na nuu ni ja koto xndɨꞌɨ ni ini na ―kachi da.'
  ots-NT: 'Bi mafi nzajqui, bi xih car Jesús: ―¿Te guír hñe̱jcua, nuquɛ Jesús? ʉ́r
    ttʉqui ca Ocja̱ ca bí bbʉh pʉ ña̱, mbo jar ji̱tzi. Dí öhqui, gui hñi̱h ca Ocja
    gá testigo, pa jin gui ʉngui.―'
  hoy-hoy: अदिक आव धोळ आवाज देल चिळ्लासकु अंदुन, “हे यीशु, महान परमेश्वर उन पारा,
    नानी नीन से येन क्याल्सा? ना नीनी परमेश्वर उन किर्‍या कोळतीन, कि नी नानी दुख कोळबाळ.”
  amo-amo: Ajarta nin liwui lidya, “Iyanghari nba su ninfi, Yisa, Gono Kutellẹ Kudindya?
    Umunu nin Kutellẹ yenje uwa tï nneo.”
  pjt-pjt: Ka Jesulu mamu panya palula unngu nyinanytjanya painu watinguṟu panya pakantjaku.
    Ka wati unngunguṟu puḻkaṟa mirara wangkangu, “Jesu, nyuntu God Katutja puḻkaku
    katja. Ngayunya nyaantjikitjan pitjangu? Palu wanyuṉi pikantankuwiyangku wantima
    munuṉi Godala miṟangka kalkula wantinytjikitjangku.”
  cwe-cwe: Kaguta nyangi kwa dizi kulu, “Yesu Mwana wa Mulungu yeli Kuchanyha Ng'hani!
    Choni chiulonda kumwangu? Ilahe kwa zina da Mulungu kuwa hwizanhesa!”
  daa-NT: 'Kar ŋa kooltu raɗa aman : « Ki rakaan ginin maman, Iisa, roŋ ka Buŋ ka
    kuwa ? Baan̰u, nu indaaciŋ, dakin taaɓiyinduɗo ! »'
  mlp-mlp: Turad in dedibmo lileyim bilam, Yesus ham ni God Ulilibta atatin ham. Ni
    ya ezaq itonnan bol? ham. Ya God ameb nibilenaiq ham. Ni santitiy hi yag ham.
  ape-C: Aria nahwar debeg nakri, “Jisas, Debeini Iruhin abom ananin Nuganin! Nyak
    nyakri nyuneke mumam eik? Nyak nyukri adurin baraen um gani iruhw um nyak mare
    nye nyuneke imnek debeiri eriger!”
  bgs-bgs: Igullaó tô manubù, na mà din, “Jesus, Batà ka Manama na Tuu Mallayat, yaka
    ágsamuk kanak! Ágpédu-éduwa áknikó tun ta saruwan ka Manama, yaka ágsamuk kanak.”
  faa-faa: Kekererakano asekea Yasumo yatafuaki someraka, “Yatafu né ho watikisapo.
    Né aporoane metakarikia pusie,” aisapo. Airakano yatafumo aporo ho masane tura
    reke sakepamo wáraka someraka, “Yasuo, ne namo kakaro unihae Kotimo hokosao, nómo
    ano mayiakakosare? Nómo ano fanasiraka kau teraka yaiya rerane kakakopo.”
  kik-kik: Akĩanĩrĩra na mũgambo mũnene, akiuga atĩrĩ, “Ũrenda atĩa na niĩ, wee Jesũ,
    Mũrũ wa Ngai-Ũrĩa-Ũrĩ-Igũrũ-Mũno? Ndagũthaitha na Ngai ndũkaanyariire!”
  cap-NT: 'Nekztan altu jorz̈tan chiichic̈ha, tuz̈ cjican: —Jesusa, Arajpach Yooz
    Maati, ¿kjaz̈tiquiztan am wejtquiz mitisi? Am roct''uc̈ha, anaz̈ wejr tjatnalla,
    anaz̈ wejr sufriskatalla.'
  ksr-ksr: 'Simiŋ kuno Jiisasnoŋ omeya ii kokaeŋ jeŋ mumambaajoŋ ano, “Ome bologa,
    gii mono eja koi mesaoŋ kemba!” Kaeŋ jemambaajoŋ ano qa jinjerereŋ somata qama
    jero, “Ae! Jiisas, gii Anutu uutaa Meria koloojaŋ. Gii nomaeŋ ama nomambaajoŋ
    kajaŋ? Niinoŋ Anutuwaa jaasewaŋanoŋ welema gonjeŋ: Gii qaa somoŋgoŋ jojopaŋ qaanoŋ
    jeŋ kotiiŋ siimbobolo geriawo mende ama nomba.”'
  eng-TNT: 'and cryed with a lowde voyce and sayde: what have I to do with the Iesus
    the sonne of the moost hyest God? I requyre the in the name of God that thou torment
