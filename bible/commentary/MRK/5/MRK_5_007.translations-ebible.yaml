verse: MRK.005.007
translations:
  kpx-kpx: Vata bige Iesuu tilogote kemo munanae toela ke namihai avoe, “Malaha ke
    halei tenela.” Kateai louge tilogote malaha keu loui avoe, “Iesu, otogoe umale
    Kosive ke mo, osiohoike a dae lohonu. Dilava ivimo di a imihama. Ainaho di aiohavolive.”
  okv-H: Iesu na ahihi sapura ta degi “Embo ta jo avo toto puvuto pambu” ainge enu
    embo na gagaha ijie ke einge ena, “Iesu, God sovera isapa mane te ta Meni, nau
    degi ta do ao. Na God ta javo ta penunu erena nau degi ta memenga ikaojo.” ke
    ainge enu
  tbo-tbo: Ega yaka lawana i otu labatana i pa, ‘Yesu, Yaubada Gegewahagana Natuna
    tam. Awai uyahiu una dewaya? Ipa Yaubada gowanei una paligubau ega una ihiniwiyuwau.’
  mal-C: “യേശുവേ, പരമോന്നതനായ ദൈവത്തിന്റെ പുത്രാ, അങ്ങ് എന്റെ കാര്യത്തിൽ ഇടപെടുന്നതെന്തിന്?
    ദൈവത്തെക്കൊണ്ട് ആണയിട്ട് ഞാൻ അപേക്ഷിക്കുന്നു; എന്നെ പീഡിപ്പിക്കരുതേ,” എന്ന് അയാൾ
    അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു.
  grc-SR: καὶ κράξας φωνῇ μεγάλῃ ⸂εἶπεν,⸃ Τί ἐμοὶ καὶ σοί, Ἰησοῦ, υἱὲ τοῦ θεοῦ τοῦ
    ὑψίστου; Ὁρκίζω σε τὸν θεόν, μή με βασανίσῃς.
  bgc-bgc: अर जोर तै किल्की मारकै कह्या, “हे यीशु, परमप्रधान परमेसवर के बेट्टे, मन्नै
    तेरे तै के काम? मै तन्नै परमेसवर की कसम दियुँ सूं के मन्नै काल ना करै।”
  khz-khz: ekogo-lailaito, “Iesu o, Goloka Iwa Palaguna Natuna, rakagau au geku ai
    ono kalaa notina? Palagu aranai anogimuna, ragai pono vega-vitivitiku.”
  deu-TKW: 'und schrie laut: was willst du von mir, Jesus, du Sohn des höchsten Gottes?
    Ich beschwöre dich bei Gott, quäle mich nicht.'
  zsr-NT: 'Bëꞌë zidzj didzaꞌ, rëꞌ Jesús: ―¿Bizxa ral‑laꞌa quiuꞌ Jesús, Zxiꞌnëꞌ Dios
    náctërëꞌ blau? Niꞌa queëꞌ Xanruꞌ Dios rátaꞌyuaꞌ lauꞌ, cutu usacaꞌ ziꞌu nedaꞌ.'
  lin-lin: 'mpe agangaki na makasi nyonso : — Yesu, Mwana na Nzambe-Oyo-Aleki-Likolo,
    ngai na Yo likambo nini ? Nabondeli Yo na Kombo ya Nzambe, kotungisa ngai te !'
  hns-NT: 'Tab Jiesoe bolies: „Bhoet-paret, ie aadmie me se bhaag dja!” Tab oe tjiellaaike
    bolies: „Jiesoe! Toe sab se maahaan Parmeswar ke Beta baate! Tose aur hamse kaun
    kaam hai? Parmeswar ke naam se ham tose maangiela kie toe hamme piera na deihe.”'
  noa-E: Mag phõbkhachënaa thet wiiu anaa irig, —¡Jesús, cha Ẽwandam ʉ̈gthaa phuu
    nʉm Iewaa! ¿Khantheeta pua mʉ mʉg khaibag waubaichëma? ajim anʉm.
  eng-EMTV: and crying out with a great voice he said, “What have I to do with You,
    Jesus, Son of the Most High God? I adjure You by God, do not torment me!”
  mib-NT: 'Te ni cana cóhó de: ¿Naun vēji ní núū ná, Jesús Sēhe Yaā Dios, Yaā cujéhnu
    téyɨ́? Cáhán ndahú ná jíín ní, jíni nahín Yaā Dios, ma stóho ní sáña, áchí de.'
  bea-bea: Kahchu ohtye otyesta, kahchu toowela ooli yehti, Tyeka kehe na-kye-o-os-tyi-cha,
    Jesus, nuni otehchi ooli yatehchi Nagha Tgha chue neli? Natsinioonunisit Nagha
    Tgha tsi, atu nidisawositi.
  lif-NT2: खे़ल्‍ले़ यम्‍बा इक्‍लाओ अःक्‍ते़र ये़सुःन् मे़त्तु, “के़रे़क्‍नुःल्‍ले़
    पयम् यम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साः ये़सुए, खे़ने़ॽ इङ्‌गाॽनु थे के़गोःत्तुबाबे?
    इङ्‌गाॽ तुक्‍खे मे़जाःत्ताङ्‌ङिन्‍ने़ॽ फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिङ्‌ङो
    पेलि फाक्‍ने़ॽरो॥”
  xnj-xnj: Akajova kwa lwami luvaha, “Yesu, Mwana wa Chapanga mweavi Kunani Neju,
    una kyani na nene? Kwa liina la Chapanga, nikuyupa kotoka kuning'aha!”
  mmx-mmx: La ne Iesu ga lok tin keretna, “Una on basinge na laradi, nenu lagas kapmek.”
    La nom laradi gap kup silok ti ne Iesu xeretna, “Iesu, Nitna ne Moroa, Leeme Avolo.
    U rupot de ri lok lavanga sala ria? Una xaape ri ne Moroa dola u noxo sev asongor
    ia.”
  cbr-NT: 'Usaria ca Jesusan ñunshin ''atima cacëxa: —Ñunshin ''atima, ënë uninuax
    ca chiquit. Cacëxun ca munuma cuëncë́nquin Jesús cacëxa: —Dios, naínu ''icë, aín
    Bëchicë Jesús camina mix ''ain. ¿Uisati caramina ''ë ubíoin? Diosan cuamainun
    cana mi cain, ''ë tëmëramixunma ca ''at.'
  tee-NT: 'Chai ju lhacaticurulhni tapuchivinilh ixquilhni ju anu'' lapanac. Chai
    na p''as ju tachivinilh acsni taxak''ala ju Jesús. Tajunich: ―Tijuch ju quilamintau
    lhilakts''inin ju uxint''i. Pus ju uxint''i ists''alh''at Dios ju vilhcha lact''iyan.
    La''ixtapaka''ut ju Dios iclatapaininiyau. Jantu aquilamamak''alhk''ajniu.'
  eng-LSV: and having called with a loud voice, he said, “What [regards] me and You,
    Jesus, Son of God the Most High? I adjure You by God, may You not afflict me!”
  cak-NT: 'Y can riq''uin ruchuk''a'' xch''o''n che ri Jesús y xu''ij: Ret Jesús ri
    Ralc''ual ri nimalaj Dios, ¿anchique najo'' chue? Pa rubi'' ri Dios ninc''utuj
    chawe, man quinach''ujrisaj, xcha'' che ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei anhag̃a pe: —Ejipe''a ga hugwi. Igwete ga hapukajahivi.
    —Tajiavykyi ti, Jesus, ei ga. Nde ko Tupana''ga ra''yramo huvihavuhu''g̃ahoheve''ga
    ra''yramo. Ere ti Tupana''ga renoina tahahyyme ti ji ve, ei ga ga pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¡Netuara, uchiapáde aji, na eperã k''ap''ɨadeepa!
    Biaji: —Jesús, pɨ Ak''õre Waibɨa Warrapɨ. ¿K''ãata ooit''eema aji, mɨ ome? Tachi
    Ak''õre k''ĩrapite jaráji mɨ k''achia oo-e pait''ee. Mɨ ichiak''au bɨpáde aji.'
  xed-xed: 'ka wahu nda lwi dagala. «Yesu Zwaŋa Lazglafta ta luwa: Nya mataba ɗa nda
    kagha na? Ta ndəɓa dzvu yu da kagha nda həga Lazglafta, ma ghuyɗip ka ta ɗaŋwa,»
    kaʼa.'
  mks-NT: 'Ta cáyuhú cóhó da̱ já cáchí da̱ já xi̱hi̱n á: —Ndá cuéntá quéa̱ va̱sún
    qui̱hvi nuún xi̱hín i̱. Yóhó cúún Jesús, da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱,
    ña̱ cáhnu ndiva̱ha. Xíca̱ ta̱hví i̱ nu̱u̱n ña̱ ná a̱ jándohún ini i̱ —na̱cachi
    da.'
  gfk-S: Iga kakongane nalu sakit gom tange, “Jisas Natine God nong i lie sakit, waak
    u kis na gil iou! Nu sasalim utuma hone God be pa nule gil hangungut iou.”
  bmu-bmu: 'Simin köliga Jisösnöŋ ömeŋi mi kewö jim waŋgimamgöra ahök, “Öme bölöŋi!
    Gi mönö azi ki mosöta anöŋ!” Mewö jimamgöra aiga qet bölöbölö ketaŋi qeta jiyök,
    “Aek! Gi Jisös, Anutu öŋgöŋgöŋaŋgö Nahönŋi akzan. Gi denöwö ak niŋgimamgöra kazan?
    Nöŋön Anutugö jemesoholŋe ulet gihizal: Gi keu jöhöba jöjöpaŋ keunöŋ jim köhöiba
    mönö sihimbölö könöpŋambuk kude ak niŋginöŋ.”'
  dgz-dgz: amba Iesu airampu inap kaimakaet anega dien, “Apan ae ve, tau ak!” Ap menan
    airampu nop kaimakaet anega wan, “God Paina Iragenawa Otua Iesu, inanap dim tat
    anu tauaan? Kaiwan, ya ta koeragam nimanegepen menan God yamap agi wa.”
  eng-GNV: And cryed with a loude voyce, and saide, What haue I to doe with thee,
    Iesus the Sonne of the most high God? I will that thou sweare to me by God, that
    thou torment me not.
  zaa-NT: 'Gunne tìą iditsa nna rą ne: Jesús Ỹi''ni Tata Dios Tsuna'', bianicca da''
    cuią''lu'' nì, ratta''yúnia'' lu'' qui''ni guni lu'' jurar nna gudu lu'' por testigo
    Tata Dios qui''ni bittu guni lu'' inte'' castigar.'
  eng-WEBSTER: And cried with a loud voice, and said, What have I to do with thee,
    Jesus, thou Son of the Most High God? I adjure thee by God, that thou torment
    me not.
  guh-guh: Bajaraponë aëjai pinijijumeta Jesús pitabarata. —Jesús, pepo Dioso, athëbëtatsia
    peecaenë, pexënatomë. ¿Detsa xua jaitame xanëjavaberena? Pexaniacuene bitso cavajëtatsi
    Dioso pitabarata. Nejamatabëcuenebejiobitsipame, jai dovathivi peyajavaponaponaenë
    Jesúsjavabelia.
  bon-bon: Yeesu jejige egä, “Niiya cable, ai biname cabu ca tasati!” Tabe babo ala
    abayige egä, “Yeesu, caburage Acejiyame me Bägrä, maane singi ngeno mäte cäme
    tääpume? Cane Acejiyame me ngii cabu naawejanenine, gone sabe nawenute cebine.”
  nhw-BL: 'Huan Jesús quiilhui: ―Aniajacahua Amocualtlacatl, xiquisaca ipan ni tlacatl.
    Huan nopa tlacatl quiijto chicahuac: ―¿Tlaque tijpiya ica na? TiJesús, tiIcone
    Dios Catli Más Quipiya Tlanahuatili. Xijtestigojquetza Dios para amo techtlaijiyohuiltis.'
  swh-ONEN: Akapiga kelele kwa nguvu akisema, “Una nini nami, Yesu, Mwana wa Mungu
    Aliye Juu Sana? Ninakusihi kwa jina la Mungu, usinitese!”
  wbi-wbi: Akakola ni lisio ilivaha, “Lunoghile nivombe kiki, Yesu, Mwana ghwa Nguluve
    juno alikukyanya fijo? Nikukusuma mulitavua lya Nguluve, uleke pikumumusia.”
  bba-bba: Mɑ u ɡbɑ̃rɑ u nɛɛ, mbɑ n sun mɛnnɛ Yesu, Wɔrukoon Bii. Nɑ nun suuru kɑnɑmɔ
    kɑ Gusunɔn yĩsiru, ɑ ku mɑn toori.
  eng-KJVCPB: and cried with a loud voice, and said, What have I to do with thee,
    Jesus, thou Son of the most high God? I adjure thee by God, that thou torment
    me not.
  kgk-NT: 'He''i osapukái hatã-vy: —Nde, Hesu, he''i. —Tupãgwasu ra''y nde, he''i.
    —Ma''erã tipo erepena xe-rehe? he''i oporandu-vy Hesu-pe. —Tupã Nhandejáry réry-py,
    ajerure nde-vy. Aníke xe mbohasa asy, he''i Hesu-pe.'
  waj-waj: 'innara puaisakama aayanna roo mmagia maisaivo inna kiaa mmuu kuaivaa tunoo:
    Yisuu-o, Anutuuqo mmuakiaa mminnamminnaayauvai yaataraivaa Mmaapukuavee. A aaniivai
    ni iinarainna ngiannannee? Na Anutuuqaa nnutu tasipama yaagueeqama i kiaunoo:
    Sa ni ruputuanee, kiaunoo.'
  cpy-cpy: 'Atawo ikaemapaaki, ikantzi: “¡Jesús! ¡Itomi Tajorentsi-perori! ¿Jempema
    pikantenaka? ¡Tee nokoyi powashironkaena!”'
  ekk-PKP: 'Ta hüüdis valju häälega: „Mis on sul minuga tegemist, Jeesus, kõigevägevama
    Jumala Poeg? Vannu Jumala nimel, et sa ei piina mind!“'
  mpx-mpx: I yoga anana i bwata hot i ba, “Yeisu, owa Yehoba Mihahaina Hot Natuna,
    nasi ga nu ginol ola-agau? Nu papasila Yehoba alana elana nige nu lalaheyau!”
  wbp-wbp: Ngula-jangka, wangkajalkurla Jijajiji, “Nyuntu juju ngawungawu, jurnta
    wilypi-pardiyarla nyampuku watiki!” Ngula-jangkarluju, yangkangkuju watingki purlanjarla
    payurnu Jijajiji, “Nyarrpa-maninpaju ngajuju? Nyuntujunpa Jijaji Ngalapi-nyanu
    Kaatu-kurlangu yangka kuja-ka kankarlarra nyina Warlalja-Wiri-jiki yapaku manu
    pirlirrpa-kariki. Wiyarrpa karnangku warlkirninjarla wangkami Kaatu-kurlangurla
    yirdingka, yampiyaju murrumurru-maninja-wangurlu!”
  luo-luo: Nogoyo koko gi dwol maduongʼ mogik niya, “Yesu Wuod Nyasaye Man Malo Moloyo,
    angʼo milaro koda? Kuongʼri ne Nyasaye ni ok ibi sanda!”
  nhe-NT: 'Huan Jesús quiilhui: ―Iniajacahua Axcualtlacatl, xiquisaca ipan ni tlacatl.
    Huan nopa tlacatl quiijto chicahuac: ―¿Tlachque tijpiya noca na? TiJesús, tiIcone
    Dios Tlen Más Quipiya Tlanahuatili. Xijtestigojquetza Dios para ax titechtlaijiyohuiltis.'
  aii-aii: 'ܘܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ ܒܹܐܡܵܪܵܐ: ”ܡܵܐ ܠܘܼܟ݂ ܡܸܢܝܼ، ܝܼܫܘܿܥ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ
    ܥܸܠܵܝܵܐ؟ ܡܲܡܘܼܝܘܼܟ݂ ܝܼܘܸܢ ܒܐܲܠܵܗܵܐ ܕܠܵܐ ܓ̰ܲܢܓ̰ܸܪܸܬ ܠܝܼ.“'
  esk-NT: Iñuum iḷuaniñ irrusiqł̣uum piyaa nipitugalukut, “Jesus, Iġñiŋa Qutchiŋñiqsrauruam
    Agaayyutim, suniaqpiŋa? Agaayyutim atqagun iŋiġikpiñ anasiñŋuqsaquŋitḷuŋa.”
  msb-msb: Tapos nagmanda si Jesus, “Maraot na espirito, lumuwas ka sa lawas sani
    na tawo.” Didi naman an espirito paagi sani na lalaki nagsiyak sin makusog, “Jesus,
    anak san Pinakalabaw na Dios, nano an pakilabot mo sa akon? Magsumpa ka sa ngaran
    san Dios na dili mo ako pagpasakitan.”
  cpa-NT: 'Jøng² ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―¿He² jǿg³ ca¹të́h²hning quianh¹³
    jní², Jesús, jong¹² Diú¹³ juanh¹²? Juǿi²jni hning² hi² tsa¹jmogh¹³hning jní² ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଆଉଲି ଅଇ କିର୍‌କିରି କରି କଇଲା, “ଏ ସବୁର୍‌ ଟାନେଅନି ବଡ୍‌ ପର୍‌ମେସରର୍‌ ପ ଜିସୁ,
    ମର୍‌ ଟାନେ ତମର୍‌ କାଇ କାମ୍‌ ଆଚେ ? ମୁଇ ତମ୍‌କେ ପର୍‌ମେସରର୍‌ ନାଉଁ ଦାରି ଗୁଆରି କରି କଇଲିନି,
    ମକେ କସ୍‌ଟ ଦିଆନାଇ ।”
  meu-meu: e lolo mai gao badana ida, eto, Iesu e, Dirava Herea Mikamika Natuna e,
    egu ai dahaka bo karamu? Dirava ladana ai na hamaoromumu, basio hahisigu.
  yva-NT: Umba Yesus po raura nanto ai pare, “Anawayo kakai, nyuje vatane so aora!”
    Naije vatane umaso gwain akoeve rave pare, “Yesus, Arikainyo Amisyo no no munijo
    ntiti, Nyo rinave tai ruimaisye so? Syo Amisye apa tame rauranara Nyo inansewabe
    inya.”
  dgc-dgc: sakay dinumulaw ta mebagség, a kinagi na, a “Anya i pékialam mua diyakén,
    Jesus? Siko i anak na mataas a Diyos! Diyanék pad péparusaan!”
  zpm-NT: 'Dzigo goctox Jesús lo meṉdox ne noguitnie me, rëb Jesús: ―¡Meṉdox, psaan
    meṉ qui! Horco pcooptsiedan meṉdox co mgui co, ni rnee ma lo Jesús: ―¿Pe guṉ luu
    naa Jesús? Ruṉbey naa luu, Xpëëd Dios ne no gbaa nac luu. ¡Ne nlipagaa beeṉ guieḻnzaac
    csacsid luu naa!'
  hix-NT: Teryewrye ro nàrwonàmye hatà. Txesusu y, kekon hatà. Khoryenkom muru omoro
    ha. Omeroron komo yohon muru rma omoro. Àsok manaye, rohoko, kekon hatà. Àsok
    manaye, rohoko. Ryeryewhamnohpàra exko hampànà àkehe, owya, Khoryenkomo nenytxanàr
    me, kekon hatà, noro ymo.
  sim-sim: Urik wasimalengamba or ma oton tolondari lar mu mbara, �Jisas, mir jikisi
    Avui Wasilaka metenjek fehehi mira. Ayo, mir mberem anin mi ukmba undua? Hi Avui
    Wasilakahik amu mbanduwa, anin kavak nawa hala!� Karem ormu mbara.
  npi-ULB: त्यसले ठुलो स्वरमा कराए भन्यो, “हे येशू, सर्वोच्‍च परमेश्‍वरका पुत्र, मेरो
    तपाईंसँग के सम्बन्ध छ ? म परमेश्‍वरको नाउँमा बिन्ती गर्छु, कि मलाई नसताउनुहोस्
    ।”
  cgc-cgc: Gasinggit kanen an, “Jesus! Kaon na Bata ta Dyos Na Labaw Ta Tanan! Man-o
    tak anen ka di? Gapakiluoy a ki kaon paagi ta ngaran ta Dyos na dili a no sakiten.”
  tim-tim: Kâŋgom kindo Yesuŋe sinduk baniara bâleŋe aregât hin dâep, “Gâ luâk iregât
    biwiŋânba hepunmâ ari.” dâmbo luâk arekŋe kamboŋmâ indem hin dâep, “Yesu, gâmâ
    Anutu Humogât nanŋe. Anutuŋe nâŋgâmbo ârândâŋ agâkgât nâŋgât den loko. Gâ hâk
    hilâlâm âi bo niŋ.” dâep.
  yor-yor: Ó sì kígbe ní ohùn rara wí pé, “Kí ní ṣe tèmi tìrẹ, Jesu Ọmọ Ọlọ́run Ọ̀gá-ògo?
    Mo fi Ọlọ́run bẹ̀ ọ́ má ṣe dá mi lóró.”
  wos-wos: Yandéka Jisas xe dé wa, “Méni haraki hamwinya wun duna mawuli mé yatakataka
    gwande yaange yi.” We wandéka dé hambukmbu wa, “Jisas, méni anwarmbu rekwa Godna
    nyan. Méni wuniré méta yataméni? Godna ximbu wuni méniré we. Méni wuniré hangéli
    hwekéméni.”
  emp-NTPO: '@see-verse:MRK.005.006'
  eng-F35: 'and with a loud cry he said: “What do you want with me, Jesus, Son of
    the Most High God? I implore you by God, don''t torment me!”'
  ind-ind: Lalu Yesus beberapa kali berkata kepada roh jahat itu, “Hei roh jahat,
    keluar dari orang ini!” Maka dengan suara keras orang itu berteriak, “Yesus Anak
    Allah Yang Mahatinggi, kenapa kamu mengganggu aku? Aku minta kamu berjanji demi
    nama Allah bahwa kamu tidak akan menyiksaku.”
  pes-OPCB: 'نعره زد: «ای عیسی، ای پسر خدای متعال، با من چه کار داری؟ تو را به خدا
    مرا عذاب نده!»'
  mpt-mpt: Yesuse baabanea Hob misiam kobo naka ele deibaneba one gesea hob misiam
    ele ngambianea Yesus kobo God Sume miinobo, kobo ne fatnatnenamabebe? Gode niniin
    dim ota baabkeiobo, kobo ne enino mo omnaebe ge ngambea
  ssx-ssx: Kutupa pi anekehapu alo hata꞉ alota꞉ Yesuo. Neketa꞉ ota꞉ oli Manda Hala꞉
    Koda꞉ Tiekena꞉ Eiyekee leekeme. I̱ pa꞉ta꞉ eki puluekema꞉ a꞉pa pipe laa Koda꞉ma꞉
    I̱ handolo haena꞉ neke pa꞉ta꞉ alo I̱ tanda tanda na peaapee leekeme.
  mkl-mkl: Ŋɔi í dɔ̃ ɑnu hee lele í ni, mii í wɑ ɑninii ɑwɑɛ, Jesu, ɑwɔ Amɑi Ilɑɑɔ̃.
