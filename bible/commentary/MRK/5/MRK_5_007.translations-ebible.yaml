    kanak, kay Jesus? Ikaw yang Anak nang Dios na Lyomabi. Pyangayo ko kanmo, kay
    Jesus, asang atobangan nang Dios na ikita kanatu, ayaw ako paglasaya.”
  gyr-NT: 'oñehe pĩrata chupe: —¡Eyepepɨ che sui Jesús, Tũpa seco ɨvate catu vahe
