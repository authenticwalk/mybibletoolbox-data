  tel-2017: “యేసూ, మహోన్నత దేవుని కుమారా! నాతో నీకేం పని? దేవుని పేరిట నిన్ను బతిమాలుతున్నాను,
    నన్ను బాధ పెట్టవద్దు!” అని అన్నాడు.
  hat-BSA: 'Li te kriye avèk yon vwa fò, e te di: “Kisa m gen avè w Jésus, Fis a Bondye
