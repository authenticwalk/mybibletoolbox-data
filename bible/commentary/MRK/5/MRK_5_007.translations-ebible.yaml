    Dumnezeului Celui Preaînalt? Te conjur pe Dumnezeu, nu mă chinui!”.'
  pon-pon: 'Weriwer laudeda indada: Menda re omui nai Iejuj, Japwilim en Kot lapalap?
    I kaukilan komui Kot, komui ender kawairok ia!'
  nhe-BL: 'Huan Jesús quiilhui: ―Iniajacahua Axcualtlacatl, xiquisaca ipan ni tlacatl.
    Huan nopa tlacatl quiijto chicahuac: ―¿Tlachque tijpiya noca na? TiJesús, tiIcone
    Dios Tlen Más Quipiya Tlanahuatili. Xijtestigojquetza Dios para ax titechtlaijiyohuiltis.'
  sps-sps: sa kuu men tangis tsian, “Jisas, Guei Tsoiny tana Gov a tsigtsig! A saa
    te komainy kat rom Anyi tsonyo na? Tana Asangan e Gov nyo sing marom Anyi fakamits
    vaare you!”
  wnc-wnc: '@see-verse:MRK.005.006'
  bus-bus: 'Kɛ̀ Yesu bè zĩn pì goa, ben à wii gbãaa lɛ̀ à bè: Yesu, Luda Musude Nɛ́,
    bↄ́n wá vĩ kↄ̃ ↄzĩi? Ma nannɛ Ludazi ǹton wɛ́ɛ tãmaro.'
  gub-BL: Uhapukaz izupe kury. — Zezuz, Tupàn Ywate Wera'u Har ta'yr ne, i'i izupe.
    — Ma'e erezapo putar ihewe nehe, i'i izupe. — Ezepyk zo herehe nehe, tuwe Tupàn
    hepuhareko nehe, i'i izupe.
  imo-imo: Aku wali, Jisasini iyemunga tukundo kuro keri molorumumundo nimbei, “Kuro
    kerimu, nu iyemu tiye kolko wendo ongo puwi,” nimu. I tepa nimu wali kuro kerimuni
    are lakopa nimbelie nimbei, “Jisas nu Gote Ola Iyemunga malo, na kinye ambe tenioya?
    Gotenga imbina mi leko na mindili naa liko tiwi,” nimu.
  boj-boj: '@see-verse:MRK.005.006'
  ulk-ulk: Iesude eudige abi ikailu, “Dimoni, ma adem teosmer able lelam!” Ege sasmir
    dimridari, “Iesu able Au Adira Werem, “Ma nole nerut lu karim ikai! Mage Adi detager
    ma nole kari nares.”
  eng-DRA: 'And crying with a loud voice, he said: What have I to do with thee, Jesus
    the Son of the most high God? I adjure thee by God that thou torment me not.'
  knf-knf: 'aşë huuran na pdiim pweek aji : « We wi ŋkaaruŋ ba, Yeŧu Abuk Naşibaţi
    *Andëmuŋ Maakan? Dkooţu kooţ tenan ţi Naşibaţi, khajanaan. »'
  san-KHM: ហេ សវ៌្វោបរិស្ថេឝ្វរបុត្រ យីឝោ ភវតា សហ មេ កះ សម្ពន្ធះ? អហំ ត្វាមីឝ្វរេណ
    ឝាបយេ មាំ មា យាតយ។
  arn-NT: 'fey wirarkülen feypifi ta Jesus: —¡Kontupakeeli ta iñche, Jesus, fütra
    pepiluwünngechi Ngünechen tañi Fotüm! ¡Llellipuaeyu Ngünechen mew tami kutrankanoafiel!'
  zas-NT: 'Zianz guneex rejs rëbix: ―¿Xhie rënl con naj Jesús, Xiꞌn Dios yuꞌ xanyabaa?
    Rniaaban lojl ad gusagzil naj.'
  ken-NT: abho bɛ́bɨk nɛ ɛyɔŋ ɛtaŋataŋ andɛmɛ nɔkɔ bɛ, “Ɛ̌ Yesu, Mmɔ Mandɛm mfay!
