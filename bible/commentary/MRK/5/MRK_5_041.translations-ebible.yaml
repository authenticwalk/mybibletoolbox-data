  cot-NT: 'Yacatsavacoquero icanqueroquea: —Talitha, cumi —ocanquequea: “Chaajaniquitirajaca,
    noncanquempi, pincatianaje”.'
  bnp-bnp: Lakea e Isu i nugua a limana, i ta maea, “Talita koum.” I maea, “Sirula,
    a taki ioe o pesi rike.”
  apn-NT: 'Hãmri nẽ htyk xwỳnhta wỳr tẽ nẽ hpa hã kupy nẽ kãm kapẽr nẽ kãm: —Pa? E
    kwa kànhmã nhỹ. Anẽ. Nom amnhĩ kapẽr kãm harẽ nẽ kãm: —Tarit kũm. Anẽ.'
  ctp-NT: 'Bra kanꞌ msñi Jesús yaꞌ nu xuwe kanꞌ: ―Talita, kumi ―ndukwin Jesús ꞌin,
    chaꞌ nu nchkwiꞌ neꞌ kanꞌ. Nde lka sa ñaꞌan ndyoꞌo chaꞌ kanꞌ: ―Maan, kuloǔn tñan
    ꞌiin ni, chaꞌ tyituun.'
  bre-BRG: 'O kemer he dorn, e lavaras dezhi: Talitha koumi, da lavarout eo: Plac''h
    yaouank, me a lavar dit, sav.'
  opm-opm: Rosa bes marima Tarita kumi pongopri. Tarita kumi ma poripti oh Kuunang
    bap brer gar go masona napormur ma poripti ohmur.
  bvr-bvr: Lika nipa jin-dimarra mernda jiny-jirra, lika a-wena achila, minypa gun-birripa
    wengga a-yinanga, “Dalita gumay,” minypa ngayburrpa gu-jingarliya nguburr-weya,
    “A-jay, delipa, ngaypa ngu-weya nggula garlma!”
  wal-wal: Yesuusi na7ee kushiyaa oiqqidi, “Xaalitaa, quumii” yaagiis; hegaa birshshettai,
    “Guutta na7ee, taani nena dendda gais” giyoogaa.
  zad-NT: 'Na'' bex̱ee na''baa na'' golle''b'': ―Talita, cumi ―na'' zejin: Bi'' nooldo'',
    nia'' li'' biyas.'
  mgh-mgh: 'Ni ammaraka ntata, aheera: Mwanaka kinawulamulela, wunwe.'
  aso-aso: 'Dizo alungo neꞌmi analoꞌ do tiꞌ lo lo-imineꞌ: Talita kumi, neꞌmi monovo
    leliꞌ gamazitiꞌ nene tiꞌ lo neive: Alungo ngomo, neniꞌ nolo gimuze. Otezo.'
  uli-uli: Sa holudah molwe paol ngo sa kangalu bo, “Talitha koum” fael imele ila
    ye sor bo, “Tarfefel la chemdah!”
  nin-NT: Yesu vu uva wa nu ungo na ddu ma di, “Talita, kumi!” (nggo si di, “Uva,
    ingga du uwa bi gru!”)
  tgk-tgk: 'Исо дасти беморро гирифта гуфт: «Талита қуми!», ки маънояш «Эй духтар,
    бархез!» аст.'
  acu-NT: 'Tura nuwachi uwejen achirak: —Talita kum, —timiayi. Nuka ii chichamejaingkia:
    “Nawantru, nantaktia tajame,” taku tawai.'
  cak-WNT: 'Riya'' xuchop c''a ruk''a'' ri ti caminek y xch''o pa jun chic ch''abel,
    y xubij: Talita cumi, xcha''. Re tzij re'' ntel chi tzij: Nóya, chawe riyit nbij
    wi chi cayacatej.'
  ebk-ebk: Inunnana nan liman nan onga, ya kanana kan hiya, “Talita, kum!” Nan laychuna
    ay kanan at, “Fumarasang, fumangunka!”
  spa-PDDPT: 'Jesús tomó la mano de la niña y dijo: Talita cum, que significa: Niña,
    levántate.'
  ruf-ruf: Kamkinda ghumoko kamlongela “Talita kumi!” mana yake, “Mwana mdodo pinga,
    nokulongela lamka!”
  gun-gun: 'Ipo re ojopy vy aipoe''i: — Talitá cumi — he''i, “Kunha''i, evy ke”, he''ia.'
  agu-BL: 'Je''n tzun stz''amol Jesús yi k''ab yi xun, itzun taltz: —Talita, cumi—
    yi na elepont: “Tij, txiclije''n.”'
  isn-isn: Ai u uhoile u mukono nua ng'wana hangi ai umutambuie, “Talitha koum,” naiza
    ingi kuligitya, “Munanso muniino, ku utambuila, uka.”
  eng-PEV: Jesus held the girl’s hand and talked to her in their language. He said,
    “Talitha koum.” That means, Get up, little girl.
  ilo-ULB: Innalana ti ima ti ubing ket kinunana kenkuana, “Talita kum,” ti kayatna
    a sawen ket, “Ubing a babai, ibagak kenka, bumangonka.”
  pir-NT: Sa yero Jesu ticoro omocare ñehe, “Talita cum”, niahye tiquiro. “Talita
    cum”, nino, “ ‘Mehenicorogã wahcãña’, niaja yʉhʉ”, nino nine.
  anv-NT: Ne Jisɔs agbare ji ɛbwɔ ajɔɔ́ né meko aramaic aké, “Tabita kumi. Ula utɛné
    nnó, mesɔ mendée njɔge ne wɔ nnó kwilé ka.”
  sab-NT: 'Jesu kirogwa muire jaba gau koge, Jesu gerudu jaba ole mo kwirale: —Talita,
    cum —geru e gerule: “Kirogwa muire, cha gerule ba ole, ¡chkede bduge!”'
  tmd-tmd: Duön, halöu aku iŋpɨlö nugwo pön, Arameik mönö nɨgön yadöŋa, “Talita kom!”
    röŋa. Aliö röŋ mönö il aku, “Halöu ulmɨdö! Nagö yadmɨdla, öbɨlö!”
  acr-NNT: 'Xuchap kꞌu ruqꞌabꞌ y jewaꞌ xubꞌiꞌij pa ri chꞌaꞌtem arameo: —¡Talita kumi!
    —xcha che. (Waꞌ e keꞌelawi: “Ali chuuy, ¡Chatwaꞌlijoq!”)'
  kpg-kpg: Mee gaa kumi di lima o di tama, ga helekai adu, “Talitha koum”, dono hadinga
    boloo, “Tama ahina, Au e helekai adu gi duu i nua.”
  taj-taj: ओच्‍छे येशूसे थे माइला या चुङ्सी, “तालिता कुम,” भिसी सुङ्जी। चु भिबा चा
    “माइ रेःगो” भिबा हिन्‍ना।
  avt-avt: 'Hɨrak ketenenɨwe his kiutɨp ketpɨwe hɨm me mɨt ne Isrel kar ik: “Talita
    kumi.” Haiu meweikɨn hɨm haiu matɨp mar ik: “Nɨki kike hi hetput ti ekrit.”'
  cbk-cbk: Despues si Jesus ya agarra el mano de ese dalagita, y ya habla le, “Talita
    cumi.” Quiere decir ese, “Nene, levanta ya.”
  uig-ARA: 'ئۇ بالىنىڭ قولىنى تۇتۇپ، ئۇنىڭغا: «تالىتا كۇمى» دېدى. بۇ سۆزنىڭ مەنىسى
    «قىزىم، ساڭا ئېيتىمەنكى، ئورنۇڭدىن تۇر» دېگەنلىك ئىدى.'
  tuf-tuf: 'Rauwir sah chinjaquey atcar yehw̃jacro. Atcar yehw̃ír wajacro: —Talita
    cumi, wajacro. Ey ajca uchta waquíc ojcor wacaro, “Sahú, aját wacaro, yehnwi.”'
  abx-abx: Agbikyaw-na i tamburu'-na si dadi' ngan aminugad, “Talitha, koum!” nga
    i kahulugan-na, “Ni', agsumatan-ta kaw, pabanguna!”
  mco-NT: 'Chi Jesús májtzɨy yɨ töxy''anäg ycɨ'', e chi nɨmay: ―Talita, cumni ―jadayaab
    ayuc hue'' yɨ'' yhuimbɨdzɨmy: Töxy''anäg, ɨɨch miich yam nɨmaayb, pɨdɨ̈g.'
  kqf-kqf: Kamaina bi Yesu gomana nimanemo i kabi bi i giuna gado, “Talita kum.” (Niga
    giuna banina ba keulo yà giugiuwem te kwa kenamoito.)
  cpb-NT: 'Rotaiyawakotapaakero, riñaanatapaakero, ikantziro: “¡Talita cumi!” (akantziri
    apaanteki aaka: “Eentsi, pimpiriinte.”)'
  aon-aon: Eshesh shawish aria Jisas nasuhw okwokwin rogur aria nakripok esheshin
    baraen nakri, “Talita kum!” Talita kum douk shakri, “Shokukwi armatok, kitak!”
  hus-NT-2005: 'In téynantsi tám tin kʼubak an tsidhan ani káwin arameo enchéꞌ: ―Talita,
    kumi. Ti tének káw, in léꞌ kin ulu: Tsidhan, ki chʼakay.'
  mig-NT: 'Te ni̱ tɨɨn‑ya̱ ndá''a súchí sɨ́''ɨ́‑ún. Te ni̱ ka''a̱n‑ya̱ jíín‑i: Talita
    cumi, ja̱ kuní ka''a̱n: Súchi̱, jíín‑ró ká''a̱n‑ri̱, nduko̱o, áchí‑ya̱.'
  bps-bps: na nagotan kmalan, manan, “Talita kumi,” i gumtatekan dunan, “Tuy, mangu
    di ge, mték ge.”
  mbs-mbs: Pinemàdan din se belad te batà, aw minikagi te kagi te Hebreo, “Talita
    kumi.” (Se kelebadan niyan, “Atà, enaw ka.”)
  tof-tof: 'Wa oya tangdó omoanórr, da oyaka bóktanórr tibiób-tibiób wagó, “Talita,
    kum.” Oya küp módóga: “Kari kol, ka marü mila, ugó bupa!”'
  cme-NT: 'Baŋ suurii, wuɔ bel biloŋo naŋ-na aa naa cira: «Talita kumi.» Ku yuŋgu
    yaa wuɔ: Bilo, sire, muɔmɛi waaŋ-ma dumaa!'
  sus-sus: Isa naxa a suxu a bɛlɛxɛ ma, a a fala a bɛ, «Talita kumi». Na nan falaxi
    e xa xui, «Ginɛdimɛdi, n naxɛ i bɛ, keli!»
  pon-2006: E ahpw ketin kolada peho oh mahsanihong, “Dalida koum,” me wehwehki, “Serepein,
    pwourda!”
  dad-dad: Jesus ĩ imalẽ yalesne ken, irokenen, “Talita kum!” (anĩ nẽ gariya, “Kayau
    naal, aya õ arokonok, fã wo!”).
  zab-NT: 'Chiy gunaazny naaby raipny laaby: —Talita, cumi —zelo diidxqui: Dxapeen,
    liú caniia quegüeste.'
  jae-jae: Jakêkam ŋapalêo lêma ma kêsôm gêdêŋ eŋ gebe “Talita kumi,” tanam ôkwi gebe
    “Ŋapalêo, aê jasôm aôm ôndi sa.”
  ksd-ksd: 'Ma i vatur ra lima i ra bul, i biti tana: Talita kumi! go ra kukurai nam
    ra tinata: Taigik, iau tatike tam, una tut.'
  msm-NT: Pigtagonan ni Jesus to boyad din aw ikagihi, “Talita kumi!” no ko ita pa,
    “Igi, bangun ka!”
  myk-myk: 'A wu fucɛɛrɛ li co li keŋɛ na na jo: «Talita kumi!» lee kɔri ɲɛ: «Fucɛɛrɛ,
    nɛ wʼa ma pye mu, yìri!»'
  sbe-sbe: Kabo Yesu ye kabilau sinekuku wa nimana unai na ye hededelau unai ye wane,
    “Talita koum!”, kaniyona meta, “Wawaya waihiu, ku tolo!”
  mcr-mcr: Iqua äpepiyi, Jisasi Iqu ymeqä ipiyqä hipae a ämaqätäqe, iipiŋi, quwqä
    aŋä-kukŋuitäŋi, “Talita kumä” atukqe. Kukŋuä iqu, tiinji. “Ymeqä iiki, ‘Pämä vayä!’
    äktqä.”
  cux-NT: 'Ní sta''á yā ta''ā tá ní caⁿ''a yā: Talita cumi, chi neⁿ''e caāⁿ''maⁿ na
    nduudu yeⁿ''e yú, díí n''daata ''lííⁿ, ''úú ngaⁿ''á ngií dii, ndúúcueeⁿ di.'
  tur-YTC: Çocuğun elinden tutup, “Talita kumi!” dedi. Bunun çevirisi, “Kızım, sana
    söylüyorum, kalk!” diemektir.
  san-ITR: atha sa tasyAH kanyAyA hastau dhR^itvA tAM babhAShe TAlIthA kUmI, arthato
    he kanye tvamuttiShTha ityAj nApayAmi|
  bel-N: 'І, узяўшы руку дзіцяці, гаворыць ёй: «Таліта кумі», што значыць: «Дзяўчынка,
    табе кажу, устань!»'
  sch-sch: Nupangte kut hah a sûra male a kôm, “Talitha koum” a tia, maha, “Nupangte,
    inthoi roh nang ki ti!” tina ani.
  mic-MIQNT: Se'sus wesua'tuaq ugpitn aq telimatl, “Tu'si mnja'si!”
  huu-NT: 'Naiñaiño onollɨna llɨnocaida, judíuaɨ uaido raite: —Talita, cumi. —Iena
    oni dobaiñuamona: “Jitaɨbɨcɨ, mai naidacai” raite.'
  jiv-NT: Tura waya̱war Jesuska nuwa̱chi̱ uweje̱n achik tímiayi “Taritia kumi.” Nusha
    shuar chichamja̱i̱nkia “nawantrú nantáktiá” tawai.
  otm-NT: 'Nu''a ra Jesús bʉya bi bɛnba rá ''yɛ a ra hmute nɛ bi ''yɛ̨mbi: ―Talita
    cumi, bi ''yɛ̨mbi. I nde da ma: “Nu''i grá hmute dí xi i, dami ndants''i.”'
  dah-dah: Irdeb diriŋ gote haniŋ tanarde, “Talita, kum!” inyiŋ. (Meremiŋ gote miŋbe,
    “Bere dirŋeŋ, ne beleŋ ginhem ge. Huwara!”)
  tnk-tnk: Nənə in ruvehi rəɡi prən ouihi nəha, mɨni pen tukwe in mə, “Talita kum.”
    Nɨpwrai nəɡkiariien nəha rɨni iamɨnhi irə mə, “Prənouihi, iakɨni pehe tukw ik
    i mə ərer.”
  kpr-kpr: 'Tere fetetero, Iesu gagara ungoda jighido, reighi ainda gekaimi, “Talitha
    kumi!” sisira. Ainda tuka mo eviri: “Nanda gagara, eraso dae resena.”'
  san-IAS: atha sa tasyāḥ kanyāyā hastau dhṛtvā tāṁ babhāṣe ṭālīthā kūmī, arthato
    he kanye tvamuttiṣṭha ityājñāpayāmi|
  nho-nho: Teenaa kapaatu iloo Jesus ki te rima te tamariki raa no mee ake haka Hebrew
    peelaa, “Talitha koum,” teenaa ko te taratara e mee maa, “Ttamariki ffine nei,
    nau e vanaatu kiaa koe, masike ki aruna!”
  gym-NT: 'Namanintre känti angwane, Jesukwe ngäbäkre merire ngwäkä kani küdebti,
    bti ñäkäbare arameo kwe ie krörö: Talita, kumi, niebare kwe ie. (Ne abko nieta:
    Ngäbäkre merire chi, näin krö, tita niere mae.)'
  azg-NT: 'Ndoꞌ tꞌuii jon vi ntyjaaꞌ ntꞌö tsꞌoo chjoꞌñeen, tso jon yo jñonꞌndaa ꞌnaanꞌ
    jon: —Talita, cumi. Juu jñꞌoonvaꞌhin itsiquindyihanꞌ: “Yuscu chjo, matsjö nnonꞌ,
    quinanquintyjaꞌ.”'
  bhd-bhd: तैखन यीशुए कुईएरो हथ ट्लेइतां तैस सेइं अपनि भाषाई मां ज़ोवं, “तलीता कूमी!”
    ज़ेसेरो मतलब कि, “हे निकड़ी कुईए, अवं तीं सेइं ज़ोतईं, खड़ी उठ!”
  too-NT: 'Lā'' macachi''palh huan tzu''ma''jāt lā'' huanilh: ―Talita cumi ―huā''mā''
    tachihuīn huanicu''tun: Tzu''ma''jāt, icuaniyāni'' catā''kaqui''.'
  ind-AYT: Kemudian, Dia memegang tangan anak itu dan berkata kepadanya, “Talita kum!”,
    yang artinya, “Gadis kecil, Aku berkata kepadamu, bangunlah!”
  cjo-NT: 'Roerikawakotapaakiro. Ikantziro rashi ipaanteki: —Tarita komi. (Akantziri
    aaka apaanteki: “Ewankawo, pañaagae”.)'
  nsn-nsn: Inggono ke la kusa tar limanon, kare kula tatanono pare, “Talita Kumi,”
    (a puhion e kula pare, inggar kukuahalik o gulet)
  san-DEV: अथ स तस्याः कन्याया हस्तौ धृत्वा तां बभाषे टालीथा कूमी, अर्थतो हे कन्ये
    त्वमुत्तिष्ठ इत्याज्ञापयामि।
  tna-NT: 'Da su Jesús ja epuneje sa eme ina putsu, uja atana: —Epuneje chidi, yama
    mi netianaque yainia.'
  lid-lid: Eme Jises tawi minen ma tiye i tan i buku doh, “Talita kumi,” moson, “Nadu
    badih, jo tiye i tam, ou amak ame loke.”
  wim-wim: Aꞌ nil Jesus.an puk many alantan iiy, aꞌ maꞌ mam nunang, aꞌ thawant wik
    nungantamangan, “Talitha koum.” Wik ngamparamanganiya, “Ayyang, wanch manya, ngay
    thawang nungka, ekāna.”
  zga-M: Akhatetola ekhevoho kya mwana akhata, “Talitha koum, “khuhuta, “Mwana ndebe,
    nikhohovola, sisimukha.”
  yom-yom: 'Wusimba koko ku muana ayi wunkamba : —Talita kumi ! Bu dinsundula : Muana
    ndumba ndikutumina kotuka !'
  eng-NNA: He held her hand, he said to her, Child, stand up!”
  san-SIN: අථ ස තස්‍යාඃ කන්‍යායා හස්තෞ ධෘත්වා තාං බභාෂේ ටාලීථා කූමී, අර්ථතෝ හේ කන්‍යේ
    ත්වමුත්තිෂ්ඨ ඉත්‍යාඥාපයාමි|
  yut-yut: Wɨgɨ mɨŋatjok kɨsirɨkon abɨdaŋek iyɨgɨt, “Talita kum!” (Uŋun dakon mibɨlɨ,
    “Mɨŋatjok pɨdoki do gayɨsat!”)
  grc-BYZ: καὶ κρατήσας τῆς χειρὸς τοῦ παιδίου λέγει αὐτῇ· ταλιθά, κοῦμι· ὅ ἐστι μεθερμηνευόμενον,
    τὸ κοράσιον, σοὶ λέγω, ἔγειρε.
  cpc-NT: 'Joirikawakotapaakiro, iñaanatzimaitawo, ikantziro: “¡Talita cumi!” (akantziri
    apaantiki aaka: “Iintsi, pimpiriinti”.)'
  nhg-NT: 'Caseque imö sisehuantu. Oquelfejque: ―Talita, cumi ―quejtusneque: Sisehuantu,
    taja temetzelfea, xemiehua.'
  nya-nya: Anagwira dzanja lake nanena kwa iye, “Talita Kumi!” (Kutanthauza kuti,
    “Mtsikana, ndikunena ndi iwe, imirira!”)
  ngu-NT: 'Quemaj oconquitzquij ima on sihuaconetl, niman oquijlij: ―Talita, cumi
    ―yejhuan quijtosnequi: Sihuaconetl, nejhua nimitzijlia, xmotelquetza.'
  kup-kup: Tat Iesu ñaripuz marasiz bat parum ñevonañ piin pot mañah, “Talita kumi.”
    Met ñe epovoz kapot epat, Ñari epop ae, ni bal haz.
  jid-jid: Avu iwo very nda la wu, Talita kumi wa ala iverwa tsitsa mi la ni wu lude.
    Ba wuton iver nda tsir (the nise well doha)
  wmw-wmw: 'Akinkola nkono mwari ire, akimwambira: “Talita, kumi”, mana ake “Mwari,
    nukwambira, lamuka!”'
  gmv-GGM: Nayi kushekka ooykidi “Xaalita kum!” gidees. “Xaalita kum” gusas birshechi
    hane naye denda guussa.
  ssg-ssg: Jises akeni mini tel akaik ape kakane i, “Talita kum!” Teik kakain ien
    i ukek, “Tel kokole akaik, xahatale!”
  zpo-NT: 'Zee mzen Jesús yaa mad nu nzhé xaa lo mad: —Talita kumi. (Wdizh ne nii:
    “Mad, ¡guxche!”)'
  poy-poy: Yesu kamkola liwoku mwana ulii, kamgambira, “Talita kumu!” Mana yakuwi,
    “Muhinga, nukugambira gwimuki!”
  qwh-NT: 'Tsechonam wamrapa maquinpita tsarircurnin, Jesus queno nerqan: —Talita
    cum —nishpa. (Tseqa: “Wamra, sharcamï” ninanmi).'
  gaw-gaw: Ag nona, Jesus Nug nid ahin ep̱eg aḏa, ag nailagp̱a aum. “Talita kumi.”
    Nai amu diig am inam. “Da aṯem, nid ahin, na ahe!”
  nca-nca: 'Ŋuno oro pare khumaró ŋu kandí toworo ŋande miraró, “Talita kum,” yaró.
    (Mande ŋu murí muko ŋandiro: “Pare ta otoqo, yeteno.”)'
  zpz-NTPP: 'Orzeꞌ bduꞌ yaam yaañ. Gazeꞌ nu nam rab mi ñii: ―Talita cum ―nam. Benu
    gyal riidz zeꞌ, orzeꞌ nam: Fiñ nguzh, ya̱ rne̱e̱ du̱ ru weshte, nam.'
  mkj-mkj: Ih ken kolda poahn jeriho pwehng, “Talitha koum,” ma woahwoahki, “Jerpein
    pwohrda!”
  zac-NT: 'Gunaꞌzi më guiaꞌa tëgulë; guniꞌi më: ―Talita cumi (diꞌdzë rëꞌ runë cuntienë
    con dizë́ shtë më: “Ntsaꞌpë, guashtë́ ngaꞌli”).'
  kyg-kyg: Ayateꞌmo neꞌalinoꞌaeꞌmo, talita kumi, huno huꞌniye. Ani gemo aepaꞌamo haneꞌniyana
    aise aꞌmafaꞌneo, huꞌna, he tiyo, huꞌna kaha nepauve, huno huꞌniye.
  kmk-kmk: Inaggoman Jesus dit iman dit abeng ot kinnanana un, “Talita kumi!” Sat
    piyaona’n ugudon, “Abeng, ibagak kan sika un gumangun ka.”
  cao-NT: Jatsi jahini mëquë Jesú biniquë. Bichi tsi, —Talita, cumi, naa joihuë caí,
    iquia —i jahi pistia qui Jesu niquë.
  bbr-bbr: 'Toneanik, kos asinak nukan ipou ateanik, Juda ämänis keser auruwon: “Talita
    kum”, kiro ämän onoktapau kesek, ‘Asinak isas aisom, na siräu.’'
  inb-inb: 'Chi wam­brata maki­manda apis­pa, nirka— Talita kum—. Chi ni­raianmi:
