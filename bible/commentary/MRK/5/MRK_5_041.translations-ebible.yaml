    flicka, jag säger dig, res dig upp!”'
  cth-cth: Napui ca e a kut a kuet pouh teh, Talitha Kumi telah ati. Dei ngainae teh
    napui ca thaw lei ka ti tinae doeh.
  mti-mti: Me ud nanive aug dig wane, “Tarisa kum!” (Me natawa, “Otau, genan veni,
