  kpw-kpw: Amöm, pai anɨbu ñɨmagö kɨd nɨp u udöm, Arameik manö löm haga, “Dalida kom!”
    a ga. Manö haga anɨbu iƚ me, “Pai pro! Nöp hagabin, urak!”
  ong-ong: Jisas leila eti lene le le lirpene lolpepei, “Talita koum,” il pal pirpei
    polo, “Ningio kumpu, ki kirpeiye, ye eiloye.”
  tnn-tnn: Kən Iesu təmos nelmɨn, mən e rəhalat nəghatən məmə, “Talita kum,” nɨpətɨ
    nəghatən un təmə, “!Pətan əkəku, iatən-ipɨnə kəm ik məmə onakətul!”
  hch-NT: Hicü mamayasie tiviereca, müpaü tinitahüave yuniuquicü, Tarita cumi, taniuquicü,
    'Üimari 'acu, quenanucuquexi nematinahüaveni.
  crn-NT: 'Aj puꞌi rajvíꞌi muájcaꞌareꞌaraꞌan jetze. Ayee pu tiraatajé runiuuca jɨmeꞌe
    tɨjɨ́n: ―Taliita, cuumi. Taliita, cuumi, ayee pu huataújmuaꞌa tɨjɨ́n: Temuaij,
    ayée nu tíꞌimuaꞌixaateꞌe, ájchesi.'
  zpu-NT: 'Naꞌ beꞌxeꞌ taꞌkbeꞌ, naꞌ lleꞌebeꞌ: —Talita, cumi —da ni lleꞌnen nen: Bidaꞌo
    noꞌre ni llepaꞌ rweꞌ, bayas.'
  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଜିସୁନ୍‌ ପସିଜନ୍‌ ଆସି ଞମ୍‌ଲେ ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଟଲିତାକୁମ୍‌,”
    କେନ୍‌ ଆ ଗରାମ୍‌ଗାମନ୍‌ “ଏ ଆଇସିୟ୍‌, ଞେନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ବର୍ତମ୍‌, ଡୋନା ।”
  for-for: 'Imagina kana aragantoma ayata u''ma: Tarita kumi, omintiye. Kana kamanapa
    tae kamanapisaba: Araganto asiyo ugamuwe, untiye.'
  epo-epo: 'Kaj preninte la manon de la infanino, li diris al ŝi: Talita kumi; tio
    estas: Knabineto, mi diras al vi: Leviĝu.'
  gfk-gfk: Ga palim no limana no hinasik ma ga tange tana, “Talita kaum,” kukuraina
    bia, “Hinasik, tut naliu!”
  bjz-bjz: Terua, Iesu aná ariri ingova righia eghá ririe, “Talita kumi!” anada bee
