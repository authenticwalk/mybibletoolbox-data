  hrv-hrv: 'Primi dijete za ruku govoreći: “Talita, kum!” što znači: “Djevojko! Zapovijedam
    ti, ustani!”'
  box-NT: 'Ò o lií fù a níi yi ò o bía: «Talita kumi.» (Bṹn kúará le «hĩ́nzo-za,
    le ĩ bío mu na foǹ, lii hĩ́ní»).'
  ote-NT: 'Y bi mipa rá ꞌyɛ, ne bi ꞌñembi: ―Talitha, cumi. ―Nura noyaꞌa̱ ne da ꞌñena:
    Ma zi tꞌixuꞌi, dí xiꞌaꞌi gui nangui.'
  wnu-wnu: 'Isub ne Yisas wau umor uben end baab ne qamar: “Talita Kum” Qob eng qanam
    eng ete: yamangar wau nemeni igoum. Der bugom.”'
  zam-NT: 'Sya, mxen Jesús ya'' mza'' co'' nguth co'' nzo''f loo mes. Ndxab Jesús
    loo mza'': ―Talita cumi. Di''s ndxè'' nee di''s: Mza'', na ngue nii lool: Goo
    che. Goo too.'
  zyp-NT: Nyno cawh a bang tah law ka, “ Talitha Kumi,” tatah a tah. A silang cawh,
    “Nyheh no, tho ka ca tah,” tahnah a cang.
  sey-NT: 'Cacani ju̱ꞌisico jë̱tëna tse̱ani i̱ote caëña: “Talita cumi.” Mai coca cato
    “tsihuaꞌo huëijë̱ꞌë” caye aꞌë.'
  nvm-nvm: Bun aru irekoga Jesu fun bara iji imut kene isama fuon ijia kua, Tarita
    kumino kuain. (Regavo vuak ijefuon ma iji bara ukak igi nar kuavo ni una urimne.)
  mps-mps: Tama agai te wegi nogo tolalu, tama agabolo weyu, te po wali, “Talita kumi.”
    Te po begelama tama dena pogo te po page e tiwai dao, “Dwasianu wegi, eno nagebolo
    obao, nage hodaluao,” wali.
  seh-seh: 'Yezu amphata manja ace mwana, mbampanga kuti: “Talita kumi!” Uku ndiko
    kubveka kuti: “Ntsikana, Ine ndisakupanga, lamuka!”'
  pab-NT: 'Isoa hoka otokene ekahe hiye hoka nehena: — Talita cumi! nexa. Exakere
    atyo iraeta: — Xoimahaloti, hainakoahetehena! nita atyo.'
  llg-llg: Boe ma Yesus toꞌu nala inanak ndia liman, de Ana kokolak nenik sila dedeꞌa
    Aram nae, “Talita kum!” (Sosoan nae, “Inanak aa! Foꞌa leo.”)
  kyf-kyf: '''Ɩn ɔ yia ɔ sɔ lakpa, ''ɩn ɔ nɛɛ ɔ -yla: «Talita kumi.» (We ji -wa nɩɩ:
    «''Yieslɔŋwnɔyu, ɩn nɛɛ aɩn -ylaɛ, a -sɔ ''wʋ.»)'
  tpi-tpi: Na em i holim han bilong pikinini na i tokim em olsem, “Talita, kum.” Mining
    bilong dispela tok i olsem, “Liklik meri, mi tokim yu, yu kirap.”
  mih-NT: 'I tɨɨn ra ndaha ña, ta i cahan ra sihin zahan maa ra: Talita, cumi. Tuhun
    cuan cuñi si catyi si: Ñaha luhlu, catyi suhun vatyi nduviton. Nacuɨñɨ ndyaa.'
  qvh-NT: 'Yaycurir wamrata maquinpita aptarcur nergan: “Talita, cumi.” (“Talita,
    cumi” nishganga “Jipash, sharcuyna” ninanmi.)'
  kms-kms: Jisas ni si nituw kuse, nitaqwi di nari, “Talita kum.” (Wand ven ni puate
    te pugri, “Nyumbueg wo! Nge nu ningg kari yes yewo.”)
  agn-agn: Bindiotan ni Jesus tang kalima na ig minaning, “Talita komi,” ang maliag
    yaning, “A-ing, mambangona ra.”
  nhi-NT: 'Ihcuacon Jesús ocmatzitzquih in ichpochconetl, uan oquiluih: —Talita, ¡cumi!
    —ictosniqui: Ichpocaconetl, teh inmitziluia, ¡ixmeua!'
  ttc-NT: 'Te Jesus ojaw stzyu'' tq''ab'' te tal xuj b''ix oxik tq''uma'': «Talita
    ko''um.» (Ja yol ntzani tuj kyyol kyetz, b''ix telponx iktza'' “Tal xuj, pajaw
    wa''let.”)'
  dan-1931: 'Og han tager Barnet ved Hånden og siger til hende: “Talitha kumi!” hvilket
    er udlagt: “Pige, jeg siger dig, stå op!”'
  kwj-kwj: Wu rarusini Jisas o che i tapa ri torosini ya tini ri sawe, “Talita kumi.”
    O mwanji jamekowa ka hinga, “Himiyama che, ani nini a sawe. Ma sai.”
  vie-OVCB: 'Cầm tay nó, Chúa gọi: “Con ơi, dậy đi!”'
  kze-kze: ayáánka'a tátorena kwenááivinkemba simámena séna tarita kumi mirámó súmba
    kwántámai séna inaamarúgóo usásinaao súwana
  mpj-mpj: Palunyangkayilapa Jiijajju wanti palu mara winirnu, ka wajanu, “Talija
    kumi!” Wangka palu walyja wajarnu, jilanyala wajani, “Kuyurn, pakalarni!”
  lbk-lbk: Inegnan Jesus nan liman nan ong-onga sa na't kanan, “Talita kum!” Nan laychena
    ay kanan et, “Anakko, kanak ken sik-a, fomangon ka!”
  mto-NT: 'Vanꞌit tseꞌe je̱ kiix ónu̱k je̱ kya̱ꞌa̱j du̱ko̱o̱jnu̱kji je̱tseꞌe du̱nu̱u̱jmi:
    ―Talita, cumi. (Ax jidu̱ꞌu̱mts ya̱ꞌa̱ veꞌe kya̱tsa̱pítsum, kiix ónu̱k, mits a̱tseꞌe
    nnu̱u̱jmip, pojtu̱kni.)'
  bzh-bzh: lob jom loḳ nema genër vu loḳ ayej bë, “Talita kumi!” (Degwa nebë, “Avëh
    mahen-e! Kwedi jaḳ!”)
  guj-2017: છોકરીનો હાથ પકડીને તેઓ તેને કહે છે કે, ‘ટલિથા કૂમ, જેનો અર્થ એ છે કે,
    છોકરી, હું તને કહું છું, ઊઠ.’”
  jvn-NT: 'Gusti Yésus terus nyekel tangané botyahé karo ngomong: “Talita kum!” Nèk
    tyara Jawa: “Tangi wuk!”'
  byr-byr: Miꞌna wɨlɨna kyeꞌ gɨlaayavɨ ata lɨmwanna yaka kunnya yagaala wɨdɨna yaꞌ
    “Talitha kumi!” aangyagaala dɨna “ ‘Taayaꞌgɨ dɨthɨkaaka!’ gɨthɨwa.”
  ian-ian: Taambamba kwutaa lɨ kat ndina ngepma kwundimba wandɨ. Talita kumi wandɨ.
    Wupma wandɨ. Mat nyan laak waa wandɨ.
  hun-hun: 'Majd megfogva a gyermeknek kezét, ezt mondta neki: „Talitha, kúmi!“ – ami
    megmagyarázva azt jelenti: „Leányka, néked mondom, kelj föl!“'
  mcf-NT: 'Ambo choshon mëdante mëdintanquin Esusën: —Talita, cumi —capondash. Aton
    onqueten, Champi, isucunash nidto, quequin adopondash.'
  kjs-kjs: 'Yesumi oge nogona ki muma Talita Kumi lisa. Go agalere gu-rupa lisa: Oge
    nogo abi rekoma lisa.'
  mni-mni: "Aduga Ibungona angang adugi khut pairaduna hairak-i, “Talitha kumi!”\x94\
    \ haibagi wahanthokti, “Nupimacha, eina nangonda hairi, hougatlu!”\x94"
  yad-NT: 'Siredanumatiy variy sajomutuniy dera babyi, su̱teda siva: “Tadísa cúmyi.”
    Nu̱rya jtacha̱damu su̱teda Jesús siva: “Pochityu, yiva ri̱tay, ya̱numa nubesumiy.”'
  mxb-NT: 'Dá ni̱ tiin Jesús ndáꞌa̱ xí. Dá ni̱ kaa na̱: ―Talita, cumi ―ka̱á na̱. To̱ꞌon
    yóꞌo kóni̱ kaa: Diꞌí lóꞌo̱, káꞌi̱n xíꞌón, ndako̱o.'
  pon-2006A: E ahpw ketin kolada peho oh mahsanihong, “Dalida koum,” me wehwehki,
    “Serepein, pwourda!”
  maq-NT: 'Sehe cafaha me tsja nima quihndi jan ne, sehe cachja me cojo cuitjin: ―‍Talita
    cumi ―‍cjua xi meje cuichja: Tichjá cojo ri, tsan, tisatjinhngue.'
  hto-hto: 'Jiza onoɨ llɨ́ɨnuano daɨde: —Talita, cumi—. Aféuai dobáicana llote: “Jiza,
    ona daɨdɨcue, náidacai.”'
  por-BRBSL: 'Tomando a criança pela mão, ele lhe disse: “Talitha cumi!” que significa,
    sendo interpretado: “Menina, eu lhe digo, levante-se!”'
  ces-NKB: 'Vzal dívku za ruku a řekl jí: “Talita kumi,” což se překládá: “Děvčátko,
    říkám ti, vstaň.”'
  cui-cui: 'Barapowayo Jesús cobe pita, yawa jeye: —Talita, cum, jeichichi (xua apara
    jeichi: “Yabʉyo, asiya uncuare, catsipaebatsi”, jei Jesús.)'
  boj-2014: Gilsiq aŋgro aqa baŋ titosiqa minjej, “Talita, kum.” Di Hibru anjam. Anjam
    di aqa damu, “O aŋgro, ni tigel.”
  eng-OEBUS: Taking her hand, Jesus said to her, “Talitha, koum!” – which means ‘little
    girl, I am speaking to you – Rise!’
  eri-eri: Onodu Yesus no aita magana waha owo yaasu bona benou letuwai, “Talita,
    kum.” Beele beha nomo hugu benou, “Aita menakele, ji lehinini, ne jayau.”
  aly-aly: Jesus-el itepel kwey renh anterrkwek. Ra akwentelhilek kwey renh angkemel,
    “Kwey, akwenta!” Kwey ra akwentek, rap alhenh-anem. Ingkerrenhap inkwerelhek-anem.
    Jesus angkek, “Ingwer-rnem iley-angenh-antey.” Jesus-el ilek amikw-then, aynikw-then,
    “Amern-anem renh anthenherr-atherr, ra arlkwetyek!”
  wiu-wiu: Nitoa pokome akoma-pala okome okome Talisa kumi. Enipa tone agalekepa i
    akoma deya yakoa wete kamoa wane uku wa okome akeneya.
  swe-swe: 'Han tog ett stadigt grepp om hennes hand och sade till henne [på arameiska,
