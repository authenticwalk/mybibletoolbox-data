  mya-JVB: သူငယ် ၏လက် ကို ကိုင် တော်မူလျှက် ၊ တလိသ ကုမိ ဟု မိန့် တော်မူ၏။ အနက် ကား၊
    မိန်းမငယ် ထ လော့ ငါဆို ၏ဟု ဆိုလို သတည်း။
  kgf-kgf: Keremma embac merac iwac méria késama ʒéyec; Talita koum. (Neŋaŋ aciguc
    hénia imi yomuhuc; Embac merac gézézua, yacna.)
  awb-awb: Pokéna wene ayahnkara táhtotawéna wewene ehwehtaq mahraréna, Tarita kumie
    úwe. Tarita kumie úmé, Ahrario, ínéga teawúge. Irigúno úwe.
  gdn-gdn: Iyesu kanibu munu popai ki bameya bauwena e idaiya wadubu manako sibu,
    wagubu ke; “Tarita kumi!” (Yona ki mibai ka; ‘Munu ridai, nau nidiyani wainapi;
    Kau kiri uburi!’)
  hvn-hvn: Ta pèro ke ri Yesus ne wolaèba naiki nee, jꞌe pedai Noo pa dꞌara lii rai
    Aram do pake pa ène, mihe ane, “Talita kum!” Ki pa dꞌara lii rai di, “Ana mobèni!
    Kèdꞌèiwe!”
  nko-NT: Ɩnʋ ɔlɛkɩtá kebi ámʋ ɩbɩ, bláa mʋ amʋ́ ɔblɩ́tɔ ɔbɛ́ɛ, “Talita Kuum!”
    (Mʋ́ asɩ gyí, “Obitebí, kʋsʋ!”)
  bsn-NT: 'Ĩnare ũmato jãjacõari, so ãmore ñiañuju Jesús. To yigʉne, ado bajiro sore
    yiyuju: —Talita cumi —sore yiyuju. (“‘Daquego, vʉ̃mʉrʉ̃gʉ̃ña’ mʉre yaja yʉ” yire
    ũni ñañuju.)'
  pib-NT: 'Ga wa kosemyotinitkalo mturni, wane chinro, “Talita komi.” Walenwa yokaakaluru:
    “Mturo, pixa wane nchinyi, pyotunotanu.”'
  wiv-wiv: A Iesus ia pahoria limana kapiru ki tania vona, “Talita kum!” (Polea kua
    mining vona e kubarae, “Tavine kote, hau ta tania ni niho, lama!”)
  reg-reg: Akugegele okubhoko kwo mwana mbe namubhwila, “Talitha koum,” gunu ogwelesha
    okwaika, Omuyansha mutoto, enikubhwila, nulafye.”
  mlh-mlh: 'Roperu Yesuji odu oi meineo roru ojiya, “Talita kum.” Oi noŋunde buŋoo
    Odu menda, noŋ gajigo: Go pakere!'
  gof-ENT: ዬሱሲ ናዔ ኩሺያ ኦይኪዲ፥ «ፃሊታ፥ ቁሚ» (ጉ ናቴ፥ ኔና ጋይስ ዴንዳ) ያጊስ።
  aau-aau: Jisas hiykwe sa-ney sohok ko iha ke nekie nok, hoke kiy-me, “Talita kum.”
    Ok sohok ko meyk-ar kokwe senkin, “Sa-ney paswaw akwa, hakwe hne me, loksian e.”
  tvk-tvk: Di, Iesu misasa dal xat hen e biteni mini nggo sepinien nae bit, “!Talita
    koum!” xa koute teni bit, “!Tutut atuli, tamea!”
  prf-NT: Tinawidan ni Jesus en lima nen anak sakay kinagi na, “Talitha koum,” gustu
    naid a kagiyán ay, “Anak, umikat ka!”
  auy-auy: ayáánkaꞌa taꞌótorena wenááifinkemba simámena séna tarita kumi miyámó súmba
    waéꞌmai séna inaamarúgóo íyáfasinaao súwana
  tbg-tbg: vira kauqu utu varero nai uvaqihairo tiharo, Tarita kum—Maa nahenti vaintiruvauvo,
    te ariara himpuane turo, tiro.
  hub-NT: 'Tuma uwejnum achik chichaak: “¡Talita cum!” tinaiti. (“Nunaka nuwachi amina
    tajame nantakta”, taku tinaiti.)'
  hmo-hmo: Iesu ese kekeni ena imana ia abia, ia hereva henia, ia gwau, “Talita kumi,”
    (anina be, “Kekeni e, oi toreisi”).
  big-big: Logo pugu kolomandikmelegi melezikka weiya logo piyegi Yudawiligi ngago
    yeiktage pelik meiya, Talita kumi, meiya logo purik pelik mei yagenda, Kolomandikmele,
    yangalek mei, mei yagenda.
  gux-G: 'Yesu bo cuo ki biga nuu i ki yed''o «talita kumi» li bua yedi ke: i jifanbiga
    n yedi ŋa fii.'
  cnl-NT: 'So̱''²³ guoo³ xii''³. Ca²³jua''³ ca²³sɨ''²³ xii''³: ―Talita, cum ―ca²³jua''³.
    Qui² la''³ cu³lø³¹ jua''³te''²³ ju²³jmii²³² quiee''³²te''²³: Xii''³ mɨ́³, naa''n²³
    ''nʉ³.'
  zar-NT: 'Gudélëʼë náʼabiʼ biʼi nigúladoʼ naʼ, en gudxëʼ-biʼ: —Talita, cumi. Didzaʼ
    hebreo ni rnna lu didzaʼ xidzaʼ: Biʼi nigúladoʼ, guyasa.'
  kde-kde: Yesu nkunkamula nkono ayula nahaku, nkunnyaulila kuchidoni, “Talita kumi!”
    Mana lake, “Nahaku nìkuhaulila imila!”
  ata-ata: Xe muavuti la mukasi vaxa no avole, ka sou muvikalane aloxo ꞌo, “Talita
    kumi!” Laaxu lexe, “Sema kituꞌa, avikalaneni lexe nini natulu!”
  qvw-NT: 'Chayćhümi wamlap maquinta chalaycul: “Talita cum” nila. (Arameo limayćhu''a
    “Wamlacha, śhalcuy” ninanmi.)'
  nfa-nfa: Hèia Yesus kèpe kacui-aai ana dhu madhe ne, ka Na padhai lii pake lii rèngu,
    lii Aram, aku Nèngu na, “Talita kum!” (Sasoa na, “Ana bhèni! Kèdꞌi ka!”)
  tnp-tnp: Kəni Iesu təmos nəhlmɨn, məni e rəhalah nəghatiən məmə, “Talitə kum.” Nɨpətɨ
    nəghatiən u təni məmə, “!Pətəkəku, iətəni=pɨnə kəm ik məmə onəkəhtul!”
  urd-urd: और लड़की का हाथ पकड़ कर उससे कहा, “तलीता क़ुमी” जिसका तर्जुमा, “ऐ लड़की!
    मैं तुझ से कहता हूँ उठ।”
  hot-hot: Êŋ ma havaloŋ avena baŋ ma hanaŋ hathak abô Hiblu aêntêk, “Talita kum!”
    (Abô êŋ anêŋ ôdôŋ nena, “Yenaŋ avena, yanaŋ êndêŋ o nena umbiyô.”)
  mqj-NT: 'Saena tama naanda''imi limanna anna ma''kada illalan basana nakua: “Talita
    kum,” kalembasanna: O odo'', kukua matin millikmoko!'
  rus-SYN: 'И, взяв девицу за руку, говорит ей: “талифа куми”, что значит девица,
    тебе говорю, встань.'
  mbh-mbh: Ma Jisas i krimu imeni ma i ria i nge Judare okei ve, “Talita kumi,” riong
    aken i mirenga ve, “Tho ria wong seng wainlanga aken, ong mita.”
  bdd-bdd: Ma gwamaina nimana Yesu ꞌiꞌabiya ma ꞌigwaeya, “Talita kumi.” Ma ꞌana bui,
    “Gwamasine ꞌutoholoma.”
  cbt-NTPO: 'Maimirarahuaton, inaora nananquë: —Tarita comi, itërin. “Huënsëquë''
    apia''hua,” tapon napotërin.'
  srn-NT: 'Yesus hori a pikin na en anu, dan A taigi en taki: “Talita kum!” Dati wani
    taki: “Pikin, Mi e taigi yu fu opo!”'
  cta-NT: 'Liꞌ ngusñi Jesús yaꞌ nu piti biꞌ: ―Talita, cumi ―nacui̱ Jesús jiꞌi̱, chaꞌcña
    jiꞌi̱ nguꞌ biꞌ. (Ndiꞌya̱ ndyuꞌu chaꞌ biꞌ: Mbixu̱ꞌ, nde chaꞌ chcuiꞌ naꞌ loꞌo nuꞌu̱
    juani: Tyatu̱ nuꞌu̱.)'
  bqc-SIM: 'Ɔ̃ à aà ↄ kũ̀ a òɛ̀: Talita kuũ! (Bee mɛ̀ nɛnↄɛna, má ònɛ fɛlɛ.)'
  tcz-CHONGTHU: Chuin chapangnu khut chu atuh in, “Talitha koum,” atin ahi. Hichu
    “Boinu, kithouvin!” tina ahi.
  mar-mar: नंतर मुलीच्या हातास धरून तो म्हणाला, “तलीथा कूम,” याचा अर्थ, “मुली, मी
    तुला सांगतो, ऊठ.”
  snp-snp: analo oluto eti loumami, Talita kumi, limo kawa monawa ya nomili kefolao,
    neido, loto lokomowe, lito
  isl-isl: 'Hann tók í höndina á barninu og sagði: „Stúlka litla, rís þú upp.“ Jafnskjótt
    reis hún á fætur og fór að ganga um gólfið! (Hún var tólf ára). Foreldrar hennar
    urðu frá sér numdir af gleði.'
  spy-NT: Kunam ꞉Yēēsu lakwanaa āwut ānkulē, “Ng'eet, baa ōō, chēē!”
  xnn-xnn: Dat gen-an Jesus nan ledeng san onga danapay kanan isnan kalida, “Talita
    kom.” Nan kayatna ay kanan et, “Ibangonmo ay anakko.”
  mwe-mwe: Kungai gubhankamwile nkono, gubhammalanjile, “Talita kumi” Malombolelo
    gakwe, “Mwali ngunakuubhalanjila ujinushe!”
  tte-tte: Yeisu gamasinene nimana mena ikabilau iba, “Talita Kumi.” na kana bui “Gamasine,
    kutolo.”
  tcs-tcs: Zizas bin teke an blo da gel ane tok po em wea langus, ‘Talita kum.’ Diswan
    i min ‘Smolgel, gedap’.
  hlt-THB: Naasen ce a kut awh tu nawh, “Talitha kumi!” tina hy, (cece, “Nulaa ca,
    ka nik kqawn peek, tho lah!” tinak ni).
  soq-soq: 'Sape Iesu oto witapa wadene diene wanase, “Talita koumi!” Aia ema ipawaida
    ipa ema epe: I sanaa kerauda, ne dieedina enawiea!'
  qub-qub: Yaycurerga wamrata maquinpita charircur Arameo rimaycho niran «Talitá cumi»
    nir. («Talitá cumi» ninanga «Jatariy wamra» ninanmi caycan.)
  att-att: Tallung da ta lágum, jimikkì si Apu Kesu sù abbing, á singngalán na yù
    limá na. Á kinagi na kuna sù ággubobuk na, “Talita kumi.” Á yù kebalinán na, “Abè,
    gumikkáng ka.”
  bki-bki: Ana Yesu ba bokar jum̃ano, mia naio mil banio jelea kialo iliano, berinavo
    “Talita kum” napano naio berenio “Keneriku tira sesa, jau kotumolu von beamu vo.”
  bqp-bqp: 'Akũ à nɛ́ pì ↄ kũ̀ à pìnɛ: Talita kum! Yã pìi pì, nɛ́nↄkpare, ǹ futɛ.'
  mcp-mcp: 'A mú bii mwân wɔɔŋgʉ̂ mbwə̂. Nyə nə nɛ́ nə́: «Talita, kûm!» Ntɔ́ mə́ kə́
    nə́ «Mwámuda! Mə́ cɨ nə wo nə́: wɔɔlʉ́g!»'
  hat-hat: 'Li pran men li, li di li: -Talita koum. -ki vle di: Ti fi, mwen di ou
    leve.'
  npl-NT: 'Ijkuakó Jesús okimakitski n takotsi iwa okili: —Talita, kumi —noni kijtosneki:
    ¡Takotsi, Ne nimitsilia, ximewa!'
  bgg-bgg: Ai è bimi shii awai wad è giak srane yao, “Thalitha, khoum” jine “Bimi
    duii rone ho pha ji ro, gu è na shii sieng mage bo è yao ramuii ro!”
  eng-TCENT: Then he took hold of the child's hand and said to her, “Talitha koumi,”
    which means, “Little girl, I say to yoʋ, arise.”
  eng-BSB: Taking her by the hand, Jesus said, “Talitha koum!” which means, “Little
    girl, I say to you, get up!”
  cpu-NT: 'Joirikavakotapaakero, iñaanatzimaitaro, ikantziro: “¡Talita cumi!” (akantziri
    aaka: “Eentsi, pimpiriinte.”)'
  san-ASM: অথ স তস্যাঃ কন্যাযা হস্তৌ ধৃৎৱা তাং বভাষে টালীথা কূমী, অৰ্থতো হে কন্যে
    ৎৱমুত্তিষ্ঠ ইত্যাজ্ঞাপযামি|
  tac-NT: '''Lige alué ta tewé sekala cha''pile Esusi ''lige anele: ―Talita kumi ―anele
    arameo ra''íchaga napu ra''íchame nile Esusi. (Alueka pe anigá anile: «Mué tewé,
    asísiwa.») ''Lige alanésiga alué tewé,'
  eng-WEBPB: Taking the child by the hand, he said to her, “Talitha cumi!” which means,
    being interpreted, “Girl, I tell you, get up!”
  gfk-H: Ga palim no limana no hinasik ma ga tangai tana bia, “Talita kaum,” kukuraina
    bia, “Hinasik, tut naliu!”
  viv-viv: Nimana giꞋabina ada gigahena gigayo, “Talida kumi.” Mena gahe ana kaivila
    bonadeya ma “Natuku, Iya gagahe umidi.”
  yao-yao: Ŵankamwile nkono ni ŵansalile, “Talisa, kumi,” malumbo gakwe, “Mwali, ngunsalila
    njimuche!”
  tgp-tgp: Iesu mo tauri na liman har̃arihi atu mo verea mara, “Talitha kumi!” Ale
    r̃aramin reti nike enia ‘Venatuku, o turu!’
  auc-NT: Wëñængä wodi ingante Itota pædæ wææmpo bæi ongonte töö æ̈mæ̈ninque, —Tadita
    cömi, äninque mönö tededö, “Wëñæ̈mi onquiyæ̈mi ængæ̈ gantibi,” angantapa.
  kbc-NT: Odaa Jesus naɡ̶a dibatedigi libaaɡ̶adi, meeteta, “Talitá cumi!” amina anejinaɡ̶ata
    “Nigaanawaana, adabititini!”
  bmh-bmh: 'Simai, gonug ainag nugau ebeg pataimai, Zuda ze eiman guzenai aureun:
    “Talita kum”, ze go bigeg enai, ‘Ainag, izan aizem, na asen.’'
  ctu-BL: 'Tsi'' chucbe i c''ʌb xch''oc. Tsi'' sube: Talita cumi, che''en. Mi'' yʌl
    ti lac t''an: Xch''oc, mic subeñet, ch''ojyen.'
  meq-meq: 'Tə ndisl naha na, Yesu a gəs dem niye abəra mə həlay ada a gwaɗay: «Talita
    kum!» (Andza məgweɗe: «Dem, faya na gwaɗakeye, lətse!»)'
  noa-H: Mag chi binaandam haar dubwi, hi juadam gaai pʌr haunaa hirig, —Talita, kum
    hajim hanʌm. (Mag sim haiguin maach meúan, “Hʌʌik'aardam, p'iidʌbaad” ha simʌu.)
  alp-NT: Yesuse Ikerike kwetele mere kai Ibeteke lokoi kena Eni lepate be, “Talita
    kume.” Esi natire, Kuanae, Au beteke lokomu be Akeleke.
  san-VEL: atha sa tasyaa.h kanyaayaa hastau dh.rtvaa taa.m babhaa.se .taaliithaa
    kuumii, arthato he kanye tvamutti.s.tha ityaaj naapayaami|
  kbq-kbq: Anante ana mofamofo azante akoheno aze'nerino Talita kum! Zamagri'a kefina
    osi mofa'moka Nagra kagriku huanki otio hu'ne.
  kbh-kbh: 'Chora Jesús tbojanábuacueshache y cachëngbe biyañe tbojaniyana: “Talita,
    cum ca.” (Chca endayana “Shembásetema, matëtsbaná ca”.)'
  ron-LSB: 'Luând copila de mână, i-a zis: “Talitha cumi!”, ceea ce înseamnă, interpretându-se:
    “Fetiță, îți spun, ridică-te!”.'
  pon-pon: 'I ari kotin ale pa en jeri o majani on i: Talita kumi! let wewe: Jeripein
    i indai on uk, paurida!'
  nhe-BL: 'Huan Jesús quimaitzqui nopa sihuapil huan quiilhui: ―Talita, cumi (quiijtosnequi:
    ‘Sihuapil, nimitzilhuía: ximehua.’)'
  sps-sps: Ya nom to niman ya sa tsue tsunia, “Talita, kumi,” man nan ya, “Kooviou,
    nyo tsue rou tsumanyi, tsun.”
  wnc-wnc: Koke ita waatdakatane katakngane take inane wam tangan, “Talita kumi,”
    ngang inikut taknga tana tekwamban, “Maya matekapa. Nata ganiwa asenayo,” ngang
    inikut.
  bus-bus: 'Ben à nɛ́ pì kũ̀ a ↄↄa à bènɛ: Talita kum! Yã pì bè, nɛ́nↄkparɛ, ǹ fɛɛ.'
  gub-BL: Upyhyk ipo kury. — Tari kum, i'i izupe Zutew ze'eg rupi. — Epu'àm kuzàtài,
    a'e newe kury, i'i a'e ze'eg zaneze'eg rupi.
  imo-imo: Akuna pungolio wali Jisas yuni balo kanomunga kimu lipelie kinye balomundo
    nimbei, “Talita kumi,” nimu. Aku nimu ungumunga pulumu i tepa mele, “Balo kelomu,
    nani nundo nio, nu makiliwi,” nimu.
  boj-boj: Gilsiq aŋgro aqa baŋ titosiqa minjej, “Talita, kum.” Di Hibru anjam. Anjam
    di aqa damu, “O aŋgro, ni tigel.”
  ulk-ulk: Ege bakiamuda abra tag derpeidari a abi taba miru detagri, “Talita kum”
    - “Kebi neur, ka mari peka natagri, ma ekiam!”
  eng-DRA: 'And taking the damsel by the hand, he saith to her: Talitha cumi, which
    is, being interpreted: Damsel (I say to thee) arise.'
  knf-knf: 'Ajej kañen ki napoţ aşë ji na a : « Talita kum » uwooŋ: « Poon, djaku
    inaţa! »'
  san-KHM: អថ ស តស្យាះ កន្យាយា ហស្តៅ ធ្ឫត្វា តាំ ពភាឞេ ដាលីថា កូមី, អត៌្ហតោ ហេ កន្យេ
    ត្វមុត្តិឞ្ឋ ឥត្យាជ្ញាបយាមិ។
  arn-NT: 'Fey nüñmapufi tañi kuwü ti pichidomo ka feypifi: —Talita kum (fey tüfa
    ta feypin ürke: “Pichidomo, eymi ta feypipeeyu, witratunge”).'
  zas-NT: 'Dxel gunaazaman yaam rëbaman: ―Talita, cumi ―Rën guiëban: Lüj rnin, bindoo,
    bixche.'
  ken-NT: Akɛ́m yi ndǔ awɔ arɛm bɛ, “Talíta, kum!” Nɔ chi bɛ, “Mɔ́ngɔsɔŋ, faté!”
