  kbm-kbm: Yisu gile geb avie natu nok gibweg bage be ginei, “Avie natu, umdil.”
  tew-tew: 'Iˀ ayú̖káyví man ônyâ̖ˀḏi Huḏíyoví tundi óetu̖ˀan, “Talitha kum.” (Nä́ˀi
