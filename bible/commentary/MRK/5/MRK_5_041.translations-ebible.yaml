  csy-csy: Taciang Jesus in numeino a khut pan len in, Talitha kumi, ci hi; a khiakna
    sia, numeino, tho in kong ci hi, a cinopna hi.
  mxq-NT: 'Ta tma̱jtsʉ ja kyʉꞌʉ es tꞌanma̱a̱y: —Talita, kumi (diꞌibʉ ayuk wimbʉdsʉʉmp:
    “Kixyuꞌunk, mij nꞌanmaapy, pʉdʉꞌʉk.”)'
  tzj-NT: 'Ja c''a Jesús xuchap chi ruk''a'' ja camnak in quewa'' xbij tre ri'': —Talita,
    cumi, ne'' tre. Jawa'' tzij xbij tre ri'' tibij tzij: —Xtan, camic anin nbij chawe
    catyictaji, ne''e.'
  tdt-tdt: Depois Jesus kaer labarik nee nia liman hodi dehan ba nia, “Talita kum!”
    Nee dehan katak, “Noi, Hau haruka o hadeer ona!”
  ron-BTF: 'Și luând copila de mână i-a spus: Talita cumi; care este tradus: Fetițo,
    îți spun, ridică-te.'
  eng-WEBP: Taking the child by the hand, he said to her, “Talitha cumi!” which means,
    being interpreted, “Girl, I tell you, get up!”
  eng-FBV: Taking the little girl's hand he said, “Talitha koum,” which means, “Little
    girl, get up!”
  nld-1939: 'Hij vatte het kind bij de hand, en sprak tot haar: Talita koemi: wat
    betekent: Meisje, Ik zeg u, sta op!'
  bwo-bwo: Na'ú kisho dets dek't, «T'alita kumi!» bish bí et. Man etonwere «Nee na'a
    múk'na'une neesh tuuwe etfe,» eta.
  nch-BL: 'Huan Jesús quimaitzqui nopa sihuapil huan quiilhui: ―Talita, cumi (quiijtosnequi:
    ‘Sihuapil, nimitzilhuía, ximijquehua.’)'
  quc-TNT: 'Ri Jesús xuchap ri ali che ru k''ab, xubij che: ¡Talita, cumi! —xcha che.
    Ri tzij ri'' quel cubij: ¡Alaj ali! Quinbij chawe, ¡chatwalijok! —cächa''.'
  tfr-NTPO: Eshko ga kjogl̈o l̈i orkwo shara, ga tjl̈ẽ ba kong ga «¡Talitá cum!» l̈e.
    (E «Kjwozirwa, pja kojõzong» l̈okl̈o.)
  kaq-NT: 'Xontaco metsonxon: —Talita, cumi —hahquin. Haibo pishcan, mia tah hen yohihi
    huenihue, hihcatsihqui.'
  ahr-ahr: मंग त्या पोरना हात धरीसन तो बोलना, “तलिथा कुम” याना अर्थ, “पोरी, मी तुले
    सांगस ऊठ!”
  sgb-sgb: Tinalan ni Apo Jesus ya gamêt nan anak, ta hinabi na, “Talita kumi,” ya
    labay habiên, “Anak ko, mimata ka.”
  vie-1934: 'Ngài nắm tay nó mà phán rằng: Ta-li-tha Cu-mi; nghĩa là: Hỡi con gái
    nhỏ, ta truyền cho mầy, hãy chờ dậy.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ ପ଼ଦାନି କେୟୁ ଆସାନା ଏ଼ଦାନି ଏଲେଇଚେସି, “ଟଲିତା କୁମ୍‌” ଇଚିହିଁ “ଆଲ ମା଼ଙ୍ଗା
    ନା଼ନୁ ନିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ ନିଙ୍ଗାମୁ ।”
  cha-cha: 'Ya jamantiene y canae y patgon palaoan, ya ilegña: Talitha cumi; cumequeilegña:
    Patgon palaoan, jago jucuentutuse, cajulo.'
  amu-NT: 'Tꞌueeⁿ tsꞌo̱ tsꞌoo chjoo. Tsoom nnom: —Talita, cumi. (Ñꞌoomwaaꞌ matsonaꞌ:
    ꞌU leii, matsjo̱o̱ njomꞌ, quicantyjaꞌ.)'
  hin-CV: वहां उन्होंने बालिका का हाथ पकड़कर उससे कहा, “तालीथा कोऊम” (अर्थात् बेटी,
    उठो!)
  eng-OURB: Taking the child by the hand, he said to her, “Talita kumi! ·Little girl,
    I tell you, get up·!”
  spa-BES: 'Y tomándola de la mano, le dijo: Talitha cumi, que es, hija Mía, te digo,
    levántate.'
  san-BEN: অথ স তস্যাঃ কন্যাযা হস্তৌ ধৃৎৱা তাং বভাষে টালীথা কূমী, অর্থতো হে কন্যে
    ৎৱমুত্তিষ্ঠ ইত্যাজ্ঞাপযামি|
  tdx-tdx: 'Rinambe’e ty taña’ i ajajampelay, le nanoe’e ty hoe: Talita komy, (ze
    adika ty hoe: O ajajampelao, hoe iraho ama’o, mitroara).'
  naf-naf: Tati imbi nemba keyet betnaŋ atamti Zuda zeleset pigok zeye, “Talita kumi,”
    keyet yaŋaŋ, “Imbi nemba isikŋaŋ, neŋ geŋ wawagat zeyap!”
  grc-MT: και κρατησασ τησ χειροσ του παιδιου λεγει αυτη ταλιθα κουμι ο εστιν μεθερμηνευομενον
    το κορασιον σοι λεγω εγειραι
  vid-vid: Yesu nakamibata moko, nakamlonjela ayula mhinza yabagame nakalonga, “Talita,
    kumi,” Mina, “Muhinza ndangukulonjela, ulilimche!”
  pio-NT: 'Néese íibàaca ucáapi ìwali, úái yéetéechúamicawa, yá íimaca ulí: —‍Talita,
    cum (íimáanáca judíonái itàacái iyú: “Pía, mànacàuca, núuma pirí, pimichàawa”,
    cài íimáanáca) —‍íimaca yái Jesúsca.'
  tsn-tsn: A mo tshwara ka seatla a mo raya a re, “Tsoga mosetsana!” (O ne a na le
    dingwaga di le lesome le bobedi). Mme a nanoga a tsamaya! Batsadi ba gagwe ba
    gakgamala thata.
  amr-NT: muneʼyoen huabaʼtaʼ oʼbaʼpadpo, —‍“Talita, cumi.” Yaboʼ, muneʼyo̱siʼpo,
    onaʼne. —‍Jesúsa onaʼuyate.
  pwg-pwg: Imana iviini ma ivonei bo, “Talitha, koum” iyamna “Wavine kikei, kevomiiri.”
  cjv-cjv: 'Yesu ama okom akore ka epe di tome, “Taruta kum,” di tome. Ka i mapunom
    i epe: “Ama gawo, ‘Ne ario!’ di ereiye.”'
  tiw-tiw: Kiyi ngawa-yuwuni yuwunga awinyirra aliyinga nyirra yikara kiyi yimi kangi
    nyirra, “Aga, kirijinga, kutupi tami!” yimi
  tha-KJV: พระองค์​จึงจับมือเด็กหญิงนั้นตรัสแก่เขาว่า “ทาลิธา คู​มิ​” แปลว่า “เด็กหญิงเอ๋ย
    เราว่าแก่​เจ้​าว่า จงลุกขึ้นเถิด”
  por-BR-2018: 'Ele pegou a mão da menina, e lhe disse: “Talita cumi”, (que significa:
    “Menina, eu te digo, levanta-te”).'
  mhl-mhl: 'Roperu Yesuji odu oi meineo roru ojiya, “Talita kum.” Oi noŋunde buŋoo
    Odu menda, noŋ gajigo: Go pakere!'
  klv-klv: Etǝgau navǝlan alitenan ale ikel maii len nasoruan san ke, “Talita koum!”
    namilen toke, “Tuhtǝbarehreh, nukel mai gaiug, gile mǝhat!”
  bco-bco: Iyo꞉ a꞉na ti ha꞉na꞉sa꞉ga꞉, eyo꞉ gala꞉su a꞉ma꞉ dagiya ta꞉li dotakiyo꞉ a꞉la꞉sio꞉,
    “Talita kum.” A꞉la꞉do꞉ sa꞉lab a꞉ma꞉ ha꞉go꞉ we, “Ka꞉isale so꞉wa, ge dasima.”
  kdl-NT: U ka̱na̱i kukere ku makere ki u tonuko yi n kaletsu ka ne, “Talita kumi.”
    (“Maku ma makere, n da vu ꞌya̱nga̱.”)
  apu-NT: 'Imaĩkaro ouako. Iuasaaki isãpiretaro oa isãkireẽ: —Taritaa komii. Popĩkari
    sãkireẽ: “Amarini põkitikaua.”'
  roo-roo: Oire oira vavaearo-ia pituoro vo reo purareva, “Talita kumi.” Oa porearo
    oiso purapai, “Tavauruva, ragai vii tavipaa oiso ra toreu.”
  miz-NT: 'Dā karkáa Jesuu ntáꞌa i ne, kakaꞌan ñá ni ī: —Talita, kumi (é kāni túꞌun:
    Nākuntítsin, laꞌ) —kaꞌan ña.'
  qvz-NT: Huahuata maquimanda japisha israel runaguna shimibi paita rimara, Talita
    cumi nishca, chiga runa shimibi, Candami nini jatari mamacu nin.
  deu-ELO: 'Und indem er das Kind bei der Hand ergriff, spricht er zu ihm: Talitha
    kumi! das ist verdolmetscht: Mägdlein, ich sage dir, stehe auf!'
  mjc-NT: 'Tan tɨɨ̱n ra ndaha ña, tan catyí ra tsihin ña: ―Talita cumi ―tan cuñí tsi
    catyí tsi tyehen: Catyí yu tsihin yooho ñaha luhlu, ¡ndu̱vita!'
  ktm-ktm: Pe Iy lumwen ile lumwen enihin kuti pe ipe ile nolou Aram ihpah, “Talita,
    kum.” Nolou erti ihpa ndre, “Enehin, yu upwe ile tadam, atlang!”
  caa-caa: 'Entonces e Jesús uchuqui ucꞌabꞌ e ijchꞌoc y che: —Talita cumi, xeꞌ war
    che: “Ijchꞌoc, nen inwaret, ¡achpen!” che e Jesús.'
  pls-NT: 'Co Jesús tsehe rá xan co ndac̈ho ngain xan: ―Talita, cumi ―que rroc̈ho:
    Xannc̈hí, janha rrondattjo, dingattjen.'
  eng-WYC-2018: And he held the hand of the damsel, and said to her, Talitha, cumi,
    that is to say, Damsel, I say to thee, arise.
  bdv-bdv: ତାର୍‌ହଃଚେ ଜିସୁ ସେ ଟକିହିଲାର୍‌ ଆତେ ଦଃରି ତାକ୍‌ କୟ୍‌ଲା, “ଟଲିତାକୁମ୍‌ !” ବଃଲେକ୍‌,
    “ଏ ନୁନି, ମୁଁୟ୍‌ ତକେ କଃଉଁଲେ, ଉଟ୍‌ ।”
  kjn-kjn: '@see-verse:MRK.005.040'
  otq-NT: 'Bi mipa ár ꞌye̱ ar nxutsi, ne bi ꞌñembabi: —Talita kumi —di bo̱ni da ꞌñenö:
    Nuꞌge nxutsi, di xiꞌaꞌi gi nangi.'
  tzo-SA: 'Li Jesuse la stsacbe scꞌob li ánima tseube, jech laj yalbe: ―Talita cumi
    ―xut. “Tseub, lican chacalbe”, xi smelol.'
  cuc-NT: 'I² jon³ a⁴tang⁴i³ si¹cúa³ yein³, a⁴sagh⁴³i³: ―Talita cumi ―i⁴hnie³⁴ ra³juah⁴:
