  uig-PIN: 'U balining ⱪolini tutup, uningƣa: «Talita kumi» dedi. Bu sɵzning mǝnisi
    «Ⱪizim, sanga eytimǝnki, ornungdin tur» degǝnlik idi.'
  beo-beo: 'E da mano ea lobolele, amane sia:i, “Da:lida gumi!” Amo sia: dawa:loma:ne
    da, “Uda mano fonobahadi! Na dima agoane sia:sa! Wa:legadoma!”'
  acf-NT: I tjenbéʼy pa lanmen épi i diʼy, “Talitha koum.” Sa vlé di, “Ti fi, mwen
    diʼw lévé.”
  tpi-OTNT: Na em i holim han bilong pikinini na i tokim em olsem, “Talita, kum.”
    Mining bilong dispela tok i olsem, “Liklik meri, mi tokim yu, yu kirap.”
  mbt-NT: Ne miggen-genan din ka belad te bate te migkahi, “Talita kumi!” Ka buut
    igpasabut, “Beyi-beyi, enew ka!”
  hau-SA: Sai ya kama hannunta ya ce mata, “Talita kum!” (Wato, “Ƙaramar yarinya,
    na ce miki, tashi!”).
  mam-NT: 'Bix e tzaj ttzyu''n Jesús tk''ab jtxin cyimne, bix e xi'' tkba''nxin te
    cyimne tuj cyyol xjal: —Txin ni'' cwal, we''wey—tz̈i Jesús.'
  udu-udu: 'Dhali a’di ki butha yim ki me’d mo dhali a’di ki owa yim gwo mo ki: Ṯaliṯẖa
    kumi, a’di jin ta ’pemen gwo jin onu ki: Ari nyara/, aha/ ona /e gwo mo ki: cuyi
    mis mo.'
  tvt-tvt: Jisu ih noodek lak adi joh ano liita, “Talitha, Koum,” erah langla, “Minusah,
    saat uh Ngah ih baat hala!”
  bgt-bgt: Gi e tangolia na limagna na gari me veleagna kori haghore Arameik, “Talita
    Kum!” (na ghaghana koragna, “Gari vaivine, “O sokara hadi!”)
  mvn-mvn: E Iesu ahabana nimana vo‑vi‑avini, e movina ivona, “Talita kumi!” ka a
    vo‑vina vivane “Ahabam, avonem emini!”
  djk-NT: 'Ne Masaa Jesesi oli a pikin ana, ne a taigi en taki: “Talita kumi!” Dati
    wani taki: “Pikin umanpikin, mi e taigi yu, opo taampu!”'
  uig-LAT: 'U balining qolini tutup, uninggha: «Talita kumi» dédi. Bu sözning menisi
    «Qizim, sanga éytimenki, ornungdin tur» dégenlik idi.'
  nde-nde: Wambamba ngesandla wathi kuye, “Thalitha khumi!” (okutsho ukuthi, “Ntombazana,
