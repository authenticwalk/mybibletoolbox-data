  snc-snc: Benamo Iesu na kekeni ḡimanai eḡabito, evaḡa-guruḡaiato, ekirato, “Talita
    kumi!” Mo guruḡa anina tu “Kekeni, au na ḡoi akiramuni, novariḡisi!”
  lgl-lgl: Ma Jesus ka dau ala limala wela fo, ma ka sae 'uri 'e fala, “Talita kom!”
    Fadanai 'e 'uri 'e, “Lau ilia famu wela 'oka lau, 'o tatae!”
  mmo-mmo: + o 5:41 Luk 7:14*Tombe lôôh hôôk unaavepasiv nama de nêêl vu hôôk sil
