  pad-NT: 'Hari. Biagathi''ihi ida isai sa''ani, Jesua bini''a''ihi: —Talita cumi.
    (Ariathia: — “Isai, gama''a!”)'
  twi-twi: Osoo abofra no nsa kae sɛ, “Talita, Kuum!” a ase ne sɛ “Abaawa, mise wo
    sɛ sɔre!”
  hlt-hlt: Camoe kah kut te a tuuk tih, “ Talitha kumi (Te tah hula ni a thuingaih),
    nang 'Thoo'ka ti,” a ti nah.
  tbz-SIM: 'kɛ́pĩ́ ndɛsɑpùmbirɛ nɔ̀ùtɛ̀ kɛ dɔ̀: Tɑritɑkumi! (Dɛ̀ɛ̀ tu: Dɛsɑpùmbirɛ,
