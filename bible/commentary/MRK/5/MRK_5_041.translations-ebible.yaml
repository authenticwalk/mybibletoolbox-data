  mxp-NT: 'jøts ja ojts tnɨxa̱jɨ kyøꞌkøjxp, yɨdeꞌen ja tnɨma̱a̱y: ―Talita, cumi ―yɨdeꞌen
    ɨdøꞌøn ja tijy: Mets uꞌnk ɨdøꞌøn nnɨmaapy, pɨdøꞌøk.'
  aak-aak: Jisaso miáímɨ wéyo ɨ́á nɨmaxɨrɨrɨ xegɨ́ pɨ́né tɨ́nɨ “Tarita kumi.” nurɨrɨ
    —Ayɨ́ agapɨ́né “Miá ríyɨ wiápɨ́nɨmeaɨ.” urarɨŋwápɨ nánɨrɨnɨ. E uráná re eŋɨnigɨnɨ.
  chd-NT: 'Jesús i''noƚ''e''e''ma limane ƚahuats'', timi: ―Talitá kumi. (Iƚe lataiqui''
    lohuaƚquemma ticua: Macahuats'', camihuo'', totsahuenni.)'
  kdc-kdc: Yesu kamgoga mkono, kamulongela, “Talita Kumi!” fambulo jake, “Mndele,
    nokulongela lamuka!”
  nhr-nhr: 'Me tshàua sa koe qgóó si, a bìrí si a máá: “Talita kumi!” témé. Ncẽe sa
