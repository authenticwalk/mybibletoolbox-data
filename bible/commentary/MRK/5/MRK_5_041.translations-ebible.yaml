verse: MRK.005.041
translations:
  kpx-kpx: Keve tiale ma ke adala holisi hotovemo namihai loui avoe, “Talita kumi.”
    Ke ihuu koseanu. Mabia, hovelahanela.
  okv-H: ingeni ta jigito “Talitha cumi” ke ainge ena amita be amo “Kakara isapa no
    degi ta erena, ere.” ainge enu
  tbo-tbo: Yesu tewelana u nimana i wogo ma ponahiyei i baha i pa, ‘Talida kum,’ ponatiyei
    a bui i pa, ‘Kenuna una towolo.’
  mal-C: അവളുടെ കൈക്കുപിടിച്ച് അദ്ദേഹം അവളോട്, “തലീഥാ കൂമി!” എന്നു പറഞ്ഞു. “ ‘മോളേ,
    എഴുന്നേൽക്കൂ’ എന്നു ഞാൻ നിന്നോടു പറയുന്നു” എന്നാണ് അതിന്റെ അർഥം.
  grc-SR: Καὶ κρατήσας τῆς χειρὸς τοῦ παιδίου, λέγει αὐτῇ, Ταλιθά, κοῦμι· ὅ ἐστιν
    μεθερμηνευόμενον, Τὸ κοράσιον, σοὶ λέγω, ⸂ἔγειραι.⸃
  bgc-bgc: अर छोरी का हाथ पकड़कै उसतै कह्या, “तलिता कूमी!” जिसका मतलब सै, “हे छोरी,
    मै तेरे तै कहूँ सूं, उठ!”
  khz-khz: Ne Iesu na vavine gimanai egapito, evaikilaato, netiwato, “Talita kumi!”
    Vokila ganina “Vavine, au na goi avaikilamuna, ono kuliiti!”
  deu-TKW: 'Und er faßte das Kind an der Hand und sagt zu ihr: Talitha kumi, das heißt
    übersetzt: Mädchen, ich sage dir, wache auf,'
  zsr-NT: 'Gdel‑lëꞌë naꞌbiꞌ biꞌi nguldauꞌ naꞌ len gudxëꞌ‑biꞌ: ―Talita, cumi. Didzaꞌ
    ni rna lu didzaꞌ xidzaꞌ: “Biꞌi nguldauꞌ. Gyas.”'
  lin-lin: 'Asimbaki ye na loboko mpe alobaki na ye : « Talita kumi ! » Elingi koloba :
    Elenge mwasi, nalobi na yo, Telema !'
  hns-NT: 'Oe maral larkie ke haath pakarke bolies: „Taalieta koem!” Ekar matlab hai:
    „Betie, ham tose boliela: Oethke thara how!”'
  noa-E: Mag chi binaandam aar dubwi, i juadam gaai pʉr aunaa irig, —Talita, kum ajim
    anʉm. (Mag sim aiguin maach meúan, “Ʉʉikhaardam, phiidʉbaad” a simʉu.)
  eng-EMTV: And having grasped the hand of the child, He said to her, “Talitha, koumi,”
    which means, “Little girl, I say to you, arise.”
  mib-NT: 'Te ni jnɨɨ ya ndaha i, te ni cahān yā jiín i: Talita cumi, achí yá. Te
    jnūhun un cúní cahān: Sɨ́hɨ̄, cáhán rī jiín ró, ndocuɨñɨ̄, achí yá.'
  bea-bea: Yila inchutlon ata, kahchu toowela yehtilon, Talitha cumi; ayi chati, Ata,
    niiya, nesii.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् चुक्‍मे़ल्‍ले़ कुहुक्‍को ते़म्‍सुआङ् “तलिता कुमि” मे़त्तु,
    खे़ल्‍ले़ कुबेःङ्‌ग “चुक्‍मे, पोगे़ॽओ!” पोःङ्‌लो॥
  xnj-xnj: Akamkamula chiwoko, akamjovela, “Talita, kumu,” Mana yaki, “Wamsikana,
    nikujovela yimuka!”
  mmx-mmx: La ni ga ranga axatu i mi lekngen la ga lok tin keretna, “Talita kumi.”
    Lavasuun teren keretna. Loolik, a tong i ru, una xatu upana.
  cbr-NT: 'Atsínxun mëínquin biquin ca xu xanu cacëxa: —“Talíta cumi”. Talíta cumi
    quicë ax ca: Xu xanu, mi cana cain, ca nirut, qui quicë ''icën.'
  tee-NT: 'Chai ju Jesús ch''apanilh ixmaca'' ju atsi'' chai juni: ―Talita, cumi.
    Ju chunch va nomputun: Atsi'' uxint''i ju icjunan. Ak''ost''a''ulhch.'
  eng-LSV: and having taken the hand of the child, He says to her, “Talitha cumi”;
    which is, being interpreted, “Girl (I say to you), arise.”
  cak-NT: 'Raja'' xutz''om ruk''a'' ri caminak y xu''ij: Talita, cumi, xcha''. Ri
    tzij re'' nu''ij: Nóya, chawe ret nin-ij: Cacataj.'
  pah-NT: 'Igwete ga hẽa popyhygi javo hẽa pe. —Talitá cumi! ei ga. (A''ea ko: “Kui''i,
    epo''ã!”)'
  sja-NT: 'Juade jita atap''eda mãgaji: —Talita, cum; (jara k''inia bɨ: “Wẽra k''au,
    p''irabáiji”.)'
  xed-xed: 'Ka ŋanatá tsi ta dzvu, kaʼa mantsa: «Talitakum,» kaʼa. Manda mnay kazlay:
    Makwa ɗa, sliʼafsliʼa, iʼi ya ta gwaɗa nda kagha kəʼa ya.'
  mks-NT: 'Já na̱tiin a ndáha̱ ña̱ ta na̱casáhá cáchí a̱ já xi̱hi̱n ña̱: —Talita,
    cumi —na̱cachi a. Mé tu̱hun yóho cúni̱ cachi a: Ñáloho cáha̱n i̱ xu̱hu̱n cuándaco̱o.'
  gfk-S: Iga palim no lumana no hinasik ma iga tange tana, “Talita kaum,” pipilaina
    be, “Hinasik, tut nalu!”
  bmu-bmu: 'Öŋgögetka börat mi böröŋe memba yaŋgöra jiyök, “Talita kum.” Mi nanine
    keunöŋ Ambi moröŋi, ni göhöra jizal: Mönö wahötnöŋ!'
  dgz-dgz: Amba Iesu orup waen boeni nanip ware anega dien, “Tarita koum,” nop ame
    guegue, “Orup waen, ao yon wanik!”
  eng-GNV: And tooke the childe by the hand, and saide vnto her, Talitha cumi, which
    is by interpretation, Mayden, I say vnto thee, arise.
  zaa-NT: 'Gutèl·le''e ná'' niula cuìti''a nna rèe na: Talita cumi. Titsa'' quì''ba
    ri''u nna rą: Niula to'', inte'' nia'' lu'', beyátha.'
  eng-WEBSTER: 'And he took the damsel by the hand, and said to her, Talitha cumi:
    which is, being interpreted, Damsel (I say to thee) arise.'
  guh-guh: 'Nexata Jesús petëpaevayo cobepita. Jesús pijajumeta jumaitsi: —Talita
    cumi, jai, mapajumetaje pejumaitsijume: “Pejanava, nonotapunare,” pejaijume.'
  bon-bon: Tabe ime gome jwoomlige, jojige egä, “Talita kuum,” lui egä, “Matikäli
    ngulebägrä, arpinanti!”
  nhw-BL: 'Huan Jesús quimaitzqui nopa sihuapil huan quiilhui: ―Talita, cumi (quiijtosnequi:
    ‘Sihuapil, nimitzilhuía: ximehua.’)'
  swh-ONEN: 'Akamshika mtoto mkono, akamwambia, “Talitha koum!” (maana yake ni, “Msichana,
    nakuambia: amka!”)'
  wbi-wbi: Akankola uluvoko lwa mwana akati, “Talitha koum,” kwekuuti, “Ggwe minja
    uve nikukuvula, simuka.”
  bba-bba: U wɔndiɑ win nɔmu nɛnuɑ, mɑ u nùn sɔ̃ɔwɑ u nɛɛ, tɑlitɑ kum. Yen tubusiɑnɑ,
    wɔndiɑ wunɛ, nɑ nun sɔ̃ɔmɔ, ɑ seewo.
  eng-KJVCPB: And he took the damsel by the hand, and said unto her, Talitha cumi;
    which is, being interpreted, Damsel (I say unto thee) arise.
  kgk-NT: Oipopyhy íxupe. —“Talita cumi” he'i íxupe. Ha'e ae onhe'ẽ-py ohenói omopu'ã
    hagwã, “Mitã kunha, epu'ã katu” he'i-vy.
  waj-waj: 'Vioo inna yaakuuvau utuoo ari kuaivakidiri inna tunoo: Tarita kuuma, tiravai.
    Ii kua ivaa oyaivo tunoo: Kuabuaa-o, na i kiaunoo: Diitaanee, kiaunoo.'
  cpy-cpy: 'Roteya-wakota-paakiro, iñaanata-paakiro, ikantziro: “¡Talita cumi!” (Akantziri
    aaka: “Eentsi, pipiriinte.”)'
  ekk-PKP: 'Tüdruku kätt võttes ütles ta: „Talita kuum“, mis tähendab: „Tüdruk, tõuse
    üles!“'
  mpx-mpx: Nimana i ahe ge i baek elana, “Talita koum!” Baaba ya ana sapu heiya “Galok,
    na baewa elam, u lut!”
  wbp-wbp: Jijajirla yarnkaja rdakaku, wangkajarla nyanungu-nyangu-juku jaru, “Talija
    kumu!” Nyampu wita jaru, ngulaju-ka wangka, “Wita mardukuja, wangka karnangku,
    yakarra-pardiya!”
  luo-luo: To nomako lwet nyathi manyakono mi owachone niya, “Talitha koum!” (tiende
    ni, “Nyako matin, anyisi ni aa malo!”)
  nhe-NT: 'Huan Jesús quimaitzqui nopa sihuapil huan quiilhui: ―Talita, cumi (quiijtosnequi:
    ‘Sihuapil, nimitzilhuía: ximehua.’)'
  aii-aii: 'ܕܒ݂ܝܼܩ ܠܹܗ ܒܐܝܼܕܵܐ ܕܒܪܵܬܵ‌ܐ ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܛܠܝܼܬܵ‌ܐ ܩܘܼܡܝ،“ ܕܦܝܵܫܵܐ
    ܝܠܹܗ ܦܘܼܫܩܵܐ: ”ܒܪܵܬܵ‌ܐ، ܐܸܠܵܟ݂ܝ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܩܘܼܡܝ.“'
  esk-NT: Tiguniġaa iḷiḷgaaq argaigun nipliutipluguasii, “Talitha Coum” (mumiutiqaqtuaq
    “Niviaqsiaġruuk, nipliutigikpiñ, makittin”).
  msb-msb: Pag-abot didto kinaptan ni Jesus sa kamot an bata kag sinabihan, “Talita
    koum” na an gusto sabihon, “Nene, bumangon ka.”
  cpa-NT: 'Jøng² ca¹chính²dsa gug²tsih. Ca¹juúh²dsa: ―Talita, cumi ―ca¹juúh²dsa, hi²
    hniu¹dsa juúh²dsa: “Hning² juǿi²jni tsih². ¡Nung²!”'
  dso-dso: ଆରି ଟକିର୍‌ ଆତେଦାରି ତାକେ କଇଲା, “ଟଲିତାକୁମ୍‌ !” ବଇଲେ “ଏ ନୁନି ମୁଇଁ ତକେ କଇଲିନି
    ଉଟ୍‌ !”
  meu-meu: Bena ia ese kekeni imana e abia, e hereva henia, eto, Talita kumi, (anina
    be “Kekeni e, na haḡanimumu, a tore isi”).
  yva-NT: Umba Yesus po arikainye umaso raneme raijar, Po raura aje rai pare, “Talita
    kum,” ama ine mare, “Arikainyo winy, syare winseo!”
  dgc-dgc: sakay kembilan ni Jesus tu kamét na, sakay kinagi na diya, a “Anéng, umégkat
    ka dén.”
  zpm-NT: 'Wbig me bzheṉ me nia win, rëb me lo win: ―¡Guche i na, ndzoop yeeṉ! (Talita,
    cumi.)'
  hix-NT: Noro yahosày hatà, Txesusu, amor hoko. Taryeta kume, kekon hatà, àwya. Àro
    wyaro katxho rma, onà wyaro katxho me rma naha. Roknà y, asanàmko, àkehe, owya,
    katxho me rma naha, taryeta kume katxho.
  sim-sim: Er or layihi jikisi osohi tavan or toloho lihi mashik ormu mbara, �Talita
    kum!� Mashi oso maintontlo sihi karem, jikisnokopji, an mu nyirin mbanduwa, nyir
    usaha!
  npi-ULB: उहाँले बालिकालाई हात समातेर तिनलाई भन्‍नुभयो, “तालिता कूमी”, जसको अर्थ
    हुन्छ, “सानी नानी, म तिमीलाई भन्दछु, उठ ।”
  cgc-cgc: Pabitan Jesus lima an ta bata daw mambal, “Talitha koum,” na beet ambalen,
    “Kay, gambal a ki kaon, mangon ka.”
  tim-tim: Gutmâ âmbâi sitnan aregât enemŋân kinbiâ bâtŋân mem ikiŋe denân hin dâep,
    “Talita kumi.” dâep. Amâ den purikŋe hin, “Âmbâi sitnan makgiŋdere agat.” dâep.
  yor-yor: Ó gbá a ní ọwọ́ mú, ó sì wí pé, “Talita kuumi” (tí ó túmọ̀ sí “Ọmọdébìnrin,
    dìde dúró!”).
  wos-wos: 'Wulaaye dé léka tambambu hura dé déka hundimbu léré wa, “Talita kum.”
    Wun mo hundi angi dé: “Takwanya, sé ramé.”'
  emp-NTPO: 'Wẽrãcau jʌwad̶e jidaped̶a Jesuba jarasia: –Talita cumi.– (Maʌ̃ arameo
    bed̶eaba nãwã jara b̶ʌa: “Cau zaque, mʌ̃a bʌ́a jaraya: pirab̶aridua.”)'
  eng-F35: And taking the child by the hand He said to her, “Talitha koumi,” which
    is translated, “Little girl, I say to you, get up!”
  ind-ind: 'Sambil memegang tangan anak itu, Yesus berkata dalam bahasa mereka, “Talita
    kum.” (Artinya, “Hai anak perempuan, Aku berkata kepadamu: Bangunlah!”)'
  pes-OPCB: 'عیسی دستش را گرفت و فرمود: «تالیتا، کوم!»، یعنی «ای دختر کوچک، به تو
    می‌گویم برخیز!»'
  mpt-mpt: Yesuse watnea kwei gong wat wafunea baabonea Talita kumi gesea weng olo
    mitmakamo inaminobe. Men gwabo neta okebibo obo hananale gesea
  ssx-ssx: Kutupa ipikana꞉ma꞉ mo wandikina꞉ kiki minaaka꞉na꞉ alota꞉ Talida kumi o
    Wandikio. Neke pa꞉ta꞉ tiae alome leekeme.
  mkl-mkl: Ŋɔi Jesu í mu ɑwɔi ɑmɑu í fɔ do feeɛ í ni, tɑlitɑ kumi, wɑɑtɔ ɑmɑ inɑɑbo,
    dede. Amui, ǹ sɔ̃ɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଗଡ଼େଅନେ ନ୍ତି ସାଚେ ଆମେକେ ବାଲିର୍‌କେ, “ଟାଲିଥା କୁମ୍‍” ଡାଗ୍‌ଲା
    “ଏ ଗଡ଼େଅ, ନେଙ୍ଗ୍ ଆନାକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ ତଃଡ଼ିଆ ।”
  gof-RNT: Yesuusi na7ee kushiya oykkidi, “Xaalita, quumi” (Guutha naatte, nena gays
    dendda) yaagis.
  unx-unx: ଆଡଃ ଇନିୟାଃ ତିଃଇ ସାବ୍‌କେଦ୍‌ତେ “ଟାଲିଥାକୁମ୍‌” ମେନ୍‌କିୟାଏ, ନେ କାଜିରେୟାଃ ମୁଣ୍ଡି
    ନେଆଁଁ ତାନାଃ, “ଏ ମାଈ ବିରିଦ୍‌ମେ ।”
  gah-gah: 'Iteake agizató nalike aí gakokutí láa loko lo amimó: Talita kumi. Nenémini
    mogonáa lelí gakokutí nene mohó koma otitane loko noluve loko neve.'
  lcm-lcm: Na kala teng a kungana na kala antok ia ta, “Talita koum.” Supsupai ina
    ta “Kavulik lik, napo antok ua, ku tadut.”
  aer-aer: Re ikwere-werne alhemele iltye ikwerenhe atnyenemele angkeke “Talitha,
    koum!” Angkentye yanhele ileme, “Marle awenkaye, akeme-irraye!”
  qvc-NT: 'Chaymandaqam chinata makinmanda piskashpa nirqan: —Talita kumi. Chay nishqanqam
    rimaynimbiqa munan niyta: “Chinita, qamtam niyki, ¡atarimuy!” nishpa.'
  tgl-ULB: Kinuha niya ang kamay ng bata at sinabi sa kaniya, “Talitha koum,” na ang
    ibig sabihin ay “Batang babae, sinasabi ko sa iyo, bumangon ka.”
  cbs-NT: 'metsunxun yuikin: —Talitá, cum— iwanan, nukun janchadan —Chipashaan, beniwe—
    aka'
  xtm-NTPP: 'Sani te ni tnii ya nda''a i ma, te jiña''a ya: ―‍Talita cum ―‍kúu ya
    jiña''a ya. Sa''a kúni ka''an tnu''u ya''a: “Ro''o ká''an ri, ndakoo”.'
  nnq-nnq: Ngankamu luboko, ngannenge, “Talitha, kumi,” mana gakwe, “Kamwale, nannenge,
    nnyimuke!”
  bao-NT: 'Jãa ea, cõ amore ñeeri, o biro cõre ĩiupi: —Talita cumi. (“ ‘¡Wimago, wãmʉ
    nʉcãña!’ mʉre yʉ ĩi,” ca ĩiri wãmere).'
  san-ORI: ଅଥ ସ ତସ୍ୟାଃ କନ୍ୟାଯା ହସ୍ତୌ ଧୃତ୍ୱା ତାଂ ବଭାଷେ ଟାଲୀଥା କୂମୀ, ଅର୍ଥତୋ ହେ କନ୍ୟେ
    ତ୍ୱମୁତ୍ତିଷ୍ଠ ଇତ୍ୟାଜ୍ଞାପଯାମି|
  huv-NT: 'Quiaj Teat Jesús tasap owix a nüx, tasaj wüx ombeayiw nejiw: ―Talita cumi
    ―aj. Aag ayaj amb apiüng: Xecual sasaj ic, witiür.'
  otn-NT: 'Ra̱ Jesús bi bɛnnba̱ rá̱ ''yɛ ra̱ hmu̱te xi du̱, bi ''yɛ̱mbi̱: ―Talita
    cumi ―bi ''yɛ̱mbi̱. Nu̱na̱ ra̱ hya̱ na̱ p''ʉya, i̱ nne da̱ ma̱ ngue ɛ̱na̱: “Ague
    grá̱ hmu̱te, dí xi''i, da̱mi̱ nangui̱”.'
  nop-nop: Fooŋ kohoŋ foloŋ honeeŋ niŋguk, “Talita kum,” mebi adi “Waabi, nu pilaleŋ
    ganilat.”
  obo-NT: Na id somaddan ni Disas iddos bollad taddot anak, woy kahi rin to, “Talita
    kumi,” no iddos kohulugan, “Idi, onnow kad!”
  cak-ENT: 'Rija'' xutz''om ri ruk''a'' ri alaj xtün ri camnük chic y xch''o pa jun
    chic ch''abül, y xbij: Talita, cumi, xbij. Ri tzij re'' nbij c''a: Alaj xtün,
    chave rat ninbij-vi que cacatüj.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤆᤢᤰᤔᤧᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤥ ᤋᤧᤶᤛᤢᤀᤠᤱ “ᤋᤗᤡᤋᤠ ᤁᤢᤔᤡ” ᤔᤧᤳᤋᤢ. ᤂᤧᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤱᤃ
    “ᤆᤢᤰᤔᤣ. ᤐᤥᤃᤧ᤹ᤀᤥ᥄” ᤐᤥ᤺ᤱᤗᤥ॥
  snx-snx: Ne Yesus bargebeb ya barsine mundulxo, “Talita koum!” Ne sam kulu sis mendelxo,
    “Dindongge kanangge, sa nyi sis mumbrixama, tinga!”
  kql-kql: De, wun katɨk alepkɨk kɨlik mfovevekandi galaveve, “Talita kum.” Wun ambɨkɨk
    balaŋdi kavik galava, “Kasik alepat, ŋɨn du galava, dɨn kambewɨ!”
  mie-NT: 'De nī ntiin yā ndahá ji, de nī ncāhān yā jíín ji: Talita cumi, ncachī yā.
    De tūhun yáhá cáchī: Tíhī, cáhān ni ndóhó, nacōo.'
  san-TIB: ཨཐ ས ཏསྱཱཿ ཀནྱཱཡཱ ཧསྟཽ དྷྲྀཏྭཱ ཏཱཾ བབྷཱཥེ ཊཱལཱིཐཱ ཀཱུམཱི, ཨརྠཏོ ཧེ ཀནྱེ ཏྭམུཏྟིཥྛ
    ཨིཏྱཱཛྙཱཔཡཱམི།
  qve-NT: 'Hinaspanmi Jesusqa chay wañusqa sipasta makinmanta hap''iyuspa, arameo
    rimaypi niran: —Talita cumi, nispa. Chay nisqanqa khayna ninanmi: “Sipas, qantan
    niyki, ¡sayariy!” nispa.'
