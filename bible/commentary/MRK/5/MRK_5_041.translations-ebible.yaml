  ton-ton: Pea ne puke ʻae nima ʻoe taʻahine, mo ne pehē kiate ia, “Talita kiumi;”
    ʻaia ko hono ʻuhinga, “Taʻahine, ʻoku ou pehē kiate koe, Tuʻu hake.”
  mir-NT: 'Mänitä Jesús jaꞌa toꞌoxiänaꞌc wyidsøꞌcy. Mänit ñämaayy: ―Quixyhuung, pädøꞌøg.'
  cak-YNT: 'Reja'' xutz''am ruk''a'' re quiminak y xch''o pa kach''abal yoj re yoj
    israelitas, y xubij: Talita, cumi. Re ch''abal re'' ndel che tzij: Xta, chava
    rat nimbij-va che cayacataj.'
  ces-1613: 'A vzav ruku děvečky, řekl jí: Talitha kumi, jenž se vykládá: Děvečko,
    (toběť pravím,) vstaň.'
