    pojjeama. Oya cahuijaa.'
  jac-NT: 'Yocto Comam yul n̈a tuꞌ, yalni Comam tet anma: —¿Tzet yin̈ xin chexwejcha
    heyokꞌi? Ix nichꞌan tiꞌ mach camnajo ix, wal xin ton̈e chiway ix, ẍi Comam.'
  cak-CNT: 'Tok ri Jesús oquinek chic apo, xubij chique ri vinek: ¿Achique roma yixok''
    y yixch''ujlan? Ri ac''ual xa man caminek ta, rija'' xa nuxlan, xcha'' chique.'
  zia-zia: Ayero newa giro Yesu gare toiro awong eno eyero sena, “Niye noeno gurutu
    sero mitasani zi sinei? Mani awiya oko magayao. Nung auriti awiniya.”
  mal-2015: 'അകത്തു കടന്നു: നിങ്ങളുടെ ആരവാരവും കരച്ചലും എന്തിന്നു? കുട്ടി മരിച്ചിട്ടില്ല,
    ഉറങ്ങുന്നത്രേ എന്നു അവരോടു പറഞ്ഞു; അവരോ അവനെ പരിഹസിച്ചു.'
  tuo-NT: 'Ti wiꞌipʉ sãjãagʉ̃, to masã pãjãrã nirãrẽ nicʉ niwĩ: —¿Deꞌro weerã tocãꞌrõ
    caricũ, utiti? Wĩꞌmagõ wẽrĩtimo. Cãrĩgõ weemo, nicʉ niwĩ.'
  mbl-NT: 'ha Yeyox te: —Texĩy ''ãxop potaha'', nũy xaho ka''ok? ''Ũk-tok hex xok
