  mhl-mhl: Ŋone yaberu pigo roperu iŋi yajiya, “Ŋoŋo wamore oyowo baku kuyogobi? Odu
    oiji so komegayoŋ, kubaŋ pega.”
  klv-klv: Nǝboŋ tob̃is lohoim ikel mai galit ke, “Imabe mǝtolǝŋon isa, mǝtutaŋ maiegai?
    Natǝbarehreh enan sǝmat, ipatmari ŋai.”
  bco-bco: Ya꞉suwo꞉ a usa tina꞉sa꞉ga꞉, imo꞉wo꞉ a꞉la꞉sio꞉, “Gio꞉ waga ya꞉fodaya? So꞉wa
