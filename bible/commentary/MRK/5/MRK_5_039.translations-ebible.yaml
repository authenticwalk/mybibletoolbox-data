  kpw-kpw: Ram raul mɨgan yaŋ amöm haga, “Nɨhön gɨnɨg manö hauƚ gɨmim, mɨɫöŋ gabim?
    Pai u umagöp; yɨharɨŋ hon hanab,” a ga.
  ong-ong: Le linki le winem le le lirpepe mete pepe lolpepei, “Ise yunwei fale nemple
    piti men? Piti men ise youtiti? Ningio kumpu nepe ne olo na kolo, ne netei.”
  tnn-tnn: Kən Iesu təmuwɨn əpəh imə mən-ipən kəm ilat məmə, “?Nakotagət pɨk nulan
    o naka? ?Kən motasək pɨk o naka? Pətan əkəku u təsɨmɨsən, tətapɨl əm.”
  hch-NT: Muva heutahaca müpaü tinivarutahüave, Titayari xeteyuxamurie xete'utisuana.
    Nunusi pücamüqui. Pucusu xeicüa.
  crn-NT: 'Aj puꞌi chiꞌita aꞌuteájrupi. Tɨ́ꞌɨj jí huaꞌutáꞌixa ɨ́ Jesús. Ayen tɨjɨ́n:
    ―¿Aꞌiné sej si caꞌanín jɨ́n jijhua? ¿Aꞌiné sej si ruyein? Capu mɨꞌɨchi mɨ temuaij,
    sino cutzú puꞌu.'
  zpu-NT: 'Ka byoeꞌ lo yoꞌn lleꞌe leakeꞌ: —¿Bixchen llonre llakia bellre? Kere got
    bidaꞌo noꞌr ninꞌ, taszbeꞌn.'
  juy-juy: ଆରି ଜିସୁନ୍‌ ଅମ୍ମନ୍‌ ଜିର୍ରେ ଆନିଞ୍ଜିଆଡଙ୍‌ ଇୟ୍‌ଲେ ବରେଜି, “ଇନିବା ଏୟୋଙ୍‌ୟାଙ୍‌ତେ
