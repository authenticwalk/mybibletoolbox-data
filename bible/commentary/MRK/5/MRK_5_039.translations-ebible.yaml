  miz-NT: 'Kidáā ne, kúkɨ̄ꞌví Jesuu má viꞌi kān ne, kakaꞌan ñá ni ñāꞌa san: —¿Nté
    kuān nte dúꞌxen eku ntu ntō? Tsí iꞌxá san ne, ñá te ni xīꞌi, tsí kūdii kakídi
    —kaꞌan ña.'
  qvz-NT: Huasima yaicusha paigunata tapura, Imata tucunguichi. Huahua mana huañushcachan,
    puñuunllami nira.
  deu-ELO: 'Und als er eingetreten war, spricht er zu ihnen: Was lärmet und weinet
    ihr? Das Kind ist nicht gestorben, sondern es schläft.'
  mjc-NT: 'Quɨhvɨ̱ ra tsitsi vehe tan tsicá tuhun ra tsi ñi: ―¿Nacuvi tyin iyo xaan
    jacuvaá ndo, tan tsacú xaan ndo? Ñaha luhlu ihya quixí ña; ñavin tsihi̱ ña ―catyí
    ra tsihin ñi.'
  ktm-ktm: Iy ile lon um pe ipe ile ta sa ihpa, “Oduu edentang pe edentehel ile sa?
    Enihin kiti indrimat pwi. Iy inemetir kopwi.”
  caa-caa: 'Entonces ochoyobꞌ tama e otot y cay ojron e Jesús taca tunor e gente era
    y che: —¿Tucꞌa tuaꞌ war iche e sian aruar era taca e nuxi nuc? E ijchꞌoc majax
    chamen sino que intaca war awayan, che e Jesús.'
  pls-NT: 'Jesús joixinhi co ndac̈ho ngain na: ―¿Quedonda anto toyao jaha ra co tsjanga
    ra? Xannc̈hichjan ndavenha xan, jeho tajijoa xan.'
  eng-WYC-2018: And he went in, and said to them, What be ye troubled (about), and
    weep? (or Why be ye troubled, and weep?) The damsel is not dead, but sleepeth.
  bdv-bdv: ଜିସୁ ବିତ୍ରେ ଗଃଲା ଆର୍‌ କୟ୍‌ଲା, “କାୟ୍‌ତାକ୍‌ କାଲାହୁଲି ଆର୍‌ କାନ୍ଦାବାଳା ଅଃଉଁଲାସ୍‌
    । ଇ ଟକି ନଃମେରେ, ମଃତର୍‌ ସଇଆଚେ ।” ଇ କଃତା ସୁଣି ଲକ୍‌ମଃନ୍ ଟାହ୍ରା କଃରୁକେ ଦଃର୍ଲାୟ୍‌ ।
  kjn-kjn: '@see-verse:MRK.005.038'
  otq-NT: 'Ne nu mi yu̱tꞌi, bi ꞌñembabiꞌu̱: —Yoꞌö xa gi nxinthu̱ ne xa gi zoñhu̱.
    Nunar nxutsinu̱ hinxi du, ötho.'
  tzo-SA: 'Li Jesuse iꞌoch ta yut na. Jech la sjacꞌbe: ―¿Cꞌu chaꞌal ti xaꞌavetic ta
