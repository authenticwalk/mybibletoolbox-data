verse: MRK.005.039
translations:
  kpx-kpx: Ige Iesuu o ke vahae deluai tai namigevei avoe, “Osiohoike la ninalahai
    kekolahama. Ma keu hatioholinu. Isito lahaike au ke vanu.”
  okv-H: enana ta degi “Ungo do eto sisi sasi ijie miheve? Kakara emo pehae teho evo
    ere ua,” ke ainge enu
  tbo-tbo: Ega yaka Yesu i lui numa u hinena po tu tou i paliwelehi i pa, ‘Awai binei
    o tutou ma o lauhiyawa? Tewela geka ega ita hilage ma e eneno.’
  mal-C: അദ്ദേഹം അകത്തുചെന്ന് അവരോട്, “എന്തിനാണ് ഈ ബഹളവും കരച്ചിലും? കുട്ടി മരിച്ചിട്ടില്ല,
    ഉറങ്ങുകയാണ്” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἰσελθὼν λέγει αὐτοῖς, Τί θορυβεῖσθε καὶ κλαίετε; Τὸ παιδίον οὐκ ἀπέθανεν,
    ἀλλὰ καθεύδει.
  bgc-bgc: फेर उसनै भीत्त्तर जाकै उनतै कह्या, “थम क्यांतै रोळा मचाओ अर रोओ सो, छोरी
    मरी कोनी, पर सोवै सै।”
  khz-khz: Ne Iesu numai elaka-togato, evaikilarato, netiwato, “Rakagau gaurai gokogona
    e gotagina? Vavine ati pekwarega, ia emaituna.”
  deu-TKW: 'Und er trat ein und sagt zu ihnen: was lärmt und weint ihr? das Kind ist
    nicht gestorben, sondern es schläft.'
  zsr-NT: 'Gyaziëꞌ Jesús len gudxëꞌ lequëꞌ: ―¿Bizx quië runliꞌ rusbö́ len rbödxliꞌ
    cni? Cutu natbiꞌ biꞌi nguldauꞌ ni. Raszbiꞌ naꞌ.'
  lin-lin: 'Akotaki mpe alobaki na bango : — Mpo na nini yikiyiki oyo nyonso ? Mpo
    na nini bozali kolela ? Mwana akufi te ; alali nde pongi !'
  hns-NT: 'Tab Jiesoe aur ekwan bhiettar gail aur bolies: „Oe larkie na maral hai,
    oe soete hai. Toelog etana na row.”'
  noa-E: Magbaa ich Jesuu ierr mag am sereu thʉnʉm aar dubwia amag, —¿Khantheeta mag
    atcha sereu thʉnʉ́ma? ajim anʉm. Oob bĩemiet. Chaai meeba sĩi khãi khërʉm khabahab
    ajim anʉm amag.
  eng-EMTV: And when He went in, He said to them, “Why are you making such commotion
    and weeping? The child is not dead, but she is asleep.”
  mib-NT: 'Te ni quɨ̄vɨ ya, te ni cahān yā: ¿Najehē yōhyo cásávaā rō te cándahyū rō?
    Sūchi sɨ́hɨ́ yáha, tu ní jíhí i, chi quíxí‑ni i, áchí yá.'
  bea-bea: Kootoo kwiya toowela ooli yehti, Yehoo gha oontlonchi ootahah aoontye,
    kahchu ahtsu-ko-oyu? ataze atu tehtsut, ahwole satyih.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ हिम् सिगाङ् लाःसे़आङ् खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ
    थेआङ् हयङ्‌किल्‍लिङ् नु मेरिङ् थक्‍नु के़हाबिबाबे? चुक्‍मे़ङ्‌ग मे़न्‍छिःए वाॽ,
    इप्‍से़आङ्‌लक् ने़ॽ॥”
  xnj-xnj: Akayingila mugati akavajovela, “Ndava kyani mwiywanga na kuvemba? Msikana
    uyu afwili lepi, pena agonili ndu.”
  mmx-mmx: La ne Iesu ga vubeles at nom loogu la ga lok tidi, “Nemen mitang teng.
    Loolik kopmen na met, neni i unga mene nga.”
  cbr-NT: 'Rarumabatiabi ca xubunu atsínquin cacëxa: —¿Uisacatsi caramina masá nuituti
    rarumati shaquiquin? Xu xanu ca bamacëma ''icën, ca ''uxaxa.'
  tee-NT: 'Chai acsni tanucha ju Jesús lacachaka'' pus alacjuni ju lapanacni: ―Tajuch
    ni na va lhilact''asayap''alat''it chai na lhik''alhump''alat''it. Ju ani atsi''
    jantu nita. Va lhtatai.'
  eng-LSV: and having gone in He says to them, “Why do you make a tumult, and weep?
    The child did not die, but sleeps”;
  cak-NT: 'Ri Jesús oconak chic apo, xu''ij chique ri winak: ¿Anchique roma jixok''
    y jixch''ujlan? Ri ac''ual xa man caminak ta, raja'' xe niwer, xcha'' chique.'
  pah-NT: Igwete ga hoi onga pe javo g̃a pe. —Maranuhũrame pe nanuhũ pejehe'gwoe'gwovo
    pejijupa? ei Jesus'ga g̃a pe. Tayrihẽa nomanoi. Hẽa oki reki upa, ei ga g̃a pe.
    A'ereki ga okwaha hẽambogweravag̃wama.
  sja-NT: 'T''ĩujida teedaa mãik''aapa Jesupa mãgaji: —¿Sãap''eda audupai jẽe para
    bɨma? aji. Na wẽra k''au jai-idaa-e bɨ. Jĩp''a k''ãita bɨda aji.'
  xed-xed: Ka lamə tsi da həga. «Kabgawu ta kəl kuni ka hlawi, ta kəl kuni ka taw?
    Ya wana ta mta a zwaŋ wu, hani ta hani tsi,» kaʼa nda həŋ.
  mks-NT: 'Já na̱qui̱hvi a vehe ta já cáchí a̱ já: —Ndáva̱ha ndíváá na̱há ndo̱ ta
    sácu cua̱ha̱ ndo̱. Ta co̱ó na̱xi̱hi̱ toho ñáloho yóho joo quíji̱ cuití va ñá —na̱cachi
    a xi̱hín na̱ cán.'
  gfk-S: Jisas ga hana lala ma iga tange ta di, “Waak mu ra sunuah ma waak mu ra haraba!
    No hinasik paile mat. I kubabo te mon.”
  bmu-bmu: Eŋgeka mire öŋgöba kewö jii mötket, “Iŋini mönö wuanöŋgöra göju memba sahötze?
    Morö miaŋön qahö kömuzapmö, gaunök ahöza.”
  dgz-dgz: Pa unuk aeni Iesu waenapan anega wayawamon, “E dimen gego anu tayan irip
    turup waiwanin? Irip ae vean, me mondi aup iniwan, ya boen.”
  eng-GNV: And he went in, and said vnto them, Why make ye this trouble, and weepe?
    the childe is not dead, but sleepeth.
  zaa-NT: 'Gutà''a tìe nna rèe cą: Bianicca tanto alboroto runi le nna ribetsi le
    ni''i. Niula cuìti''į nna bihua ną́ nu yatti, sino ti''éthibą́.'
  eng-WEBSTER: And when he had come in, he saith to them, Why make ye this tumult,
    and weep? the damsel is not dead, but sleepeth.
  guh-guh: 'Jesús itsa joneya boyalia, jumaitsi bajarapamonaejavabelia: —Pëtsa bitso
    pamatanueyabame. Pejanava raja apo tëpae. Saya raja majitanuca, jai Jesús tsipaji
    yapëtane Jesús piasaëyaexanaejavanexa bajarapovayo.'
  bon-bon: Tabe mete cabu abacitige, biname bine jejemige egä, “Weene ngena guugla
    gemi? Weene ngena ele gemi? Bägrä budre lica gwene, tabe ute gwene.”
  nhw-BL: 'Huajca Jesús calaquito campa nopa mijcatzi huan quinilhui: ―¿Quenque antlahuejchihuaj
    huan anchocaj? Ni sihuapil amo mictoc, san cochtoc.'
  swh-ONEN: Alipokwisha kuingia ndani, akawaambia, “Kwa nini mnafanya ghasia na kulia?
    Mtoto hajafa, bali amelala tu.”
  wbi-wbi: Ye ingile mu nyuma, akavaposia akati, “Kiki musukunile kange kiki mulila?
    Umwana nahwile looli ighona.”
  bba-bba: Sɑnɑm mɛ u duɑ dirɔ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i sumɔ, i wure mɛ. Wɔndiɑ
    wi, u ǹ ɡu u dòwɑ.
  eng-KJVCPB: And when he was come in, he saith unto them, Why make ye this ado, and
    weep? the damsel is not dead, but sleepeth.
  kgk-NT: 'Oike Hesu. He''i íxupe kwéry: —Ma''erã tipo pende ayvu? Ma''erã tipo pene
    rasẽmba rei pekwa-vy? he''i íxupe kwéry. —Nomano teéiry voi upe mitã kunha. Oke
    ae maniko oĩ-vy ra''e, he''i íxupe kwéry.'
  waj-waj: 'nnauvaki vioo iya tunoo: Ngia aaniira pinaama kua tida rataannee? Hama
    kiaatannaivo putivai. Kati vuru vainoo,'
  cpy-cpy: 'Kyaapaaki Jesús, ikantapaakiri: “¿Iitaka piraantee-yarini? Tee okami eentsi,
    omakoryaatzii.”'
  ekk-PKP: 'Ta läks sisse ja küsis neilt: „Miks te nutate ja halisete? Tüdrukuke ei
    ole surnud, vaid lihtsalt magab.“'
  mpx-mpx: Inoke i na i ulutuk limi gamwanaa, yaka i ba, “Ga i ola ge anamiu i gewi
    ge ku lolokahin? Wawaya nige i aaliga, i kenu ya.”
  wbp-wbp: Ngula-jangka, yukajarralkulu yuwarli-kirra, payurnu-jana yapa-patu, “Nyarrparla
    kankulu-nyanu waarr-pakarni manu yulami kankulu? Lawa, kula kirda-puka-jarrija,
    jarda-jala-ngarra-ka ngunami nyampuju kurduju.”
  luo-luo: Nodonjo ei ot mopenjogi niya, “Koko gi nduru ni manade? Nyathi ok otho,
    onindo aninda.”
  nhe-NT: 'Huajca Jesús calaquito campa nopa mijcatzi huan quinilhui: ―¿Para tlen
    intlahuejchihuaj huan inchocaj? Ni sihuapil ax mictoc, yajaya san cochtoc.'
  aii-aii: 'ܘܥܒ݂ܝܼܪܹܗ ܝܼܫܘܿܥ ܠܒܲܝܬܵ‌ܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܫܓ݂ܝܼܫܹܐ ܝܬܘܿܢ
    ܘܒܸܒܟ݂ܵܝܵܐ؟ ܒܪܵܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܡܝܼܬܬܵ‌ܐ، ܐܸܠܵܐ ܕܡܝܼܟ݂ܬܵ‌ܐ ܝܠܵܗ̇.“'
  esk-NT: Isiqhuni nipliutigai, “Suvaata itnaġniqpisi qiaplusiḷu? Una iḷiḷgaaq tuquŋitchuq,
    siñiktuaqsiñaqtuq.”
  msb-msb: Pagsulod niya sinabihan sinda, “Nano ini na kasamukan kag pagnguyngoy?
    Dili patay an bata kundi natuturog lang.”
  cpa-NT: 'Jøng² mi³ma²hiúg³ Jesús dsi²néi², ca¹juúh²dsa: ―¿He² løa¹ tø²høgh² hniah¹²?
    ¿He² løa¹ tiogh³ hniah¹² cu²møah¹³? Ha¹chi² ma²na²jon¹tsih. Rø²güé¹ báh³ tsih²
    ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ବିତ୍‌ରେ ଜାଇ ଲକ୍‌ମନ୍‌କେ କଇଲା, “କାଇକେ ଆଉଲି ଅଇ କାନ୍ଦ୍‌ଲାସ୍‌ନି ? ଏ ନୁନି
    ମରେ ନାଇ, ଅବ୍‌କା ସଇଦେଇଆଚେ ।” ସେଡ୍‌କି ବେଲେ ସେମନ୍‌ ଜିସୁକେ ଲାଜ୍‌ କରାଇ କଇବାର୍‌ ଦାର୍‌ଲାଇ
    ।
  meu-meu: Bena ruma lalonai e raka vareai, e hamaorodia, eto, Dahaka dainai o heloḡoheloḡomu
    bona o taitaimu? Kekeni na se mase, ia na mahuta.
  yva-NT: Umba siso no yavare umaso rai, Po raura mansai pare, “Wabeanimaibe wapoyov?
    Arikainye wato mamo ngkakaije ramu, yara ta nikija.”
  dgc-dgc: Ey sinomdép siya, a kinagi na dide, a “Bakit méligalig kam a mégpégsanget?
    Ewan minate i anaka. Natidug san siya.”
  zpm-NT: 'Dzigo bzëëb Jesús leṉ yu, rëb me lo zho: ―¿Pe nacne squitaa roon to? Goonde
    to, goṉ led gute ndzoop win rii, nixguies ndzoop.'
  hix-NT: Nowomye hatà, Txesusu. Onà wyaro nkekon hatà, àwyanye. Àsok tawro matmeryketxow
    harha, kekon hatà, àwyanye. Àsok tawro owratetxow harha. Àwayehpàra naha, omsamtxemo.
    Ànàknàrà rma onà, kekon hatà, àwyanye.
  sim-sim: Urik Jisas akak or layihi ormu mbara, �Mberem ushiwak ji tlaha manyelendua?
    Jikisi toso hawa ambu sir. Tos men waha suknyandu te!�
  npi-ULB: जब उहाँ घरभित्र पस्‍नुभयो, उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरू किन निरास
    छौ र रुन्छौ ? बालिका मरेकी छैनन्, सुतेकी मात्र हो ।”
  cgc-cgc: Gaselled Jesus i naan ta balay daw ambal din ta mga ittaw, “Man-o tak gasinaba
    kaw daw gangagal? Bata an dili patay. Gatunuga nang kanen an.”
  tim-tim: Hain akmâ tatbiâ emet kâlegen âgâm yekmâ hin makyeŋgiep, “Ye wangât togo
    indem tatâi? Âmbâi sitnan ire bo mondâp âmâ yân asiŋ yendâp.”
  yor-yor: Ó wọ inú ilé lọ, o sì bá àwọn ènìyàn sọ̀rọ̀, ó béèrè pé, “Èéṣe tí ẹ̀yin
    fi ń sọkún tí ẹ sì ń pohùnréré ẹkún? Ọmọbìnrin náà kò kú, ó sùn lásán ni.”
  wos-wos: Xétaka di geré wulayindaka dé wa, “Métaka guni wungi gérae? Lé hiyahambalé.
    Baka xéndi lé hwae.”
  emp-NTPO: 'Ed̶a wãped̶a Jesuba dji aujĩã duanʌ́a jarasia: –¿Cãrẽ cãrẽã jãcua aujĩã
    duanʌ? Jãʌ̃ wẽrãcaura beuẽ́ b̶ʌa, ãtebʌrʌ cãĩ b̶ʌa.–'
  eng-F35: 'So upon entering He said to them: “Why are you making such a commotion
    and weeping? The child is not dead, but is asleep.”'
  ind-ind: Lalu Yesus masuk dan berkata kepada mereka, “Untuk apa kalian ribut dan
    menangis?! Anak itu tidak mati. Dia hanya tidur.”
  pes-OPCB: 'عیسی داخل شد و به ایشان فرمود: «چرا گریه و زاری راه انداخته‌اید؟ دختر
    نمرده، فقط خوابیده است.»'
  mpt-mpt: '@see-verse:MRK.005.038'
  ssx-ssx: Kutupa honda꞉ pambaata꞉ wanda꞉hali pa꞉ta꞉ alota꞉ Ekipeke e̱ la alu alu
    pitelemepe. Mo wandikita꞉ na homa꞉la꞉pate u̱ pela꞉me leekeme.
  mkl-mkl: Ŋɔi í lɔ kpɑsɛ̃u í bee ŋɑ í ni, nɑ mii í ce ì wɑɑ dɔ̃ ɑnu bɛɛbɛ ŋɑ. Nɑ
    mii í jɔ̀ ì wɑɑ kpɑtɑ ŋɑ. Amɑu kù ku mɛɛ, wɑ sĩ njooi.
  gaq-gaq: ଜିସୁ ଡୁଆ ବିତ୍ରେ ଗାଚେ ରେମୁଆଁଇଙ୍ଗ୍‌କେ ବାସଙ୍ଗ୍‌କେ, “ପେ ସାପାରେ ମେଁନ୍‌ସା ଅଃକେନ୍
    ସାରସାଗାଃଚେ ହ ପେଡିଙ୍ଗ୍ ? ଆକେନ୍ ଗଡ଼େଅ ଆଗୁଏକେ ଣ୍ତୁ ମେଁ ମାତର୍‌‌ ଡୁଲେଃଗ୍ ଲେଃକେ ।” ଆକେନ୍
    ଅଁଚେ ସାପା ରେମୁଆଁ ଜିସୁକେ ଏଃଲ୍ୟା ଆର୍‌କେ ।
  gof-RNT: Gelidi asaakko, “Ays kaha dhayidi yeekketii? Na7iya dhiskkasuppe attin
    hayqqabuukku” yaagis.
  unx-unx: ଇନିଃ ଅଡ଼ାଃରେ ବଲୟାନାଏ, ଆଡଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆ, “ଚିନାଃ ମେନ୍ତେପେ ହାଲାଗୁଲାଏତାନା
    ଆଡଃପେ ରାଆଃଏତାନା ? ଏନ୍‌ ହନ୍‌ଦ କାଏ ଗଜାକାନା ମେନ୍‌ଦ ଦୁଡ଼ୁମ୍‌ତାନାଏ ।”
  gah-gah: 'Ánigoake Izesú nene numukú iteake ve venáma láa loko lo kimimó: Lekeza
    nanamú gakó akó napa napa liki ive nama niave. Mohóma nene helemive. Hanuva avó
    akonoive.'
  lcm-lcm: Na kala riuk lak na kala antok iria ta, “Loek na tangis ke i sa? Kavulik
    ke parik kapa mat. Kapo rot palau.”
  aer-aer: Kenhe Jesus irrpenhemele itneke angkeke, “Iwenhenge-ame arrantherre arnterre
    artnerrirreme? Ampe nhenhe kwenhe ilwetyakenhe rarle ankwe ware interle-aneme.”
  qvc-NT: 'Chaymi Jisusqa yaykushpa uku wasinman nirqan: —¿Imapaqmi kunyallaqa waqaykangillapa?
    Chinaqam mana wañushqachu. Puñuykanllám, nishpa.'
  tgl-ULB: Nang pumasok siya sa bahay, sinabi niya sa kanila, “Bakit kayo nababalisa
    at bakit kayo umiiyak? Ang bata ay hindi patay kundi natutulog.”
  cbs-NT: 'janua Jesús jatu anu jikikain yuikin: —¿Jaskai e iskaun kaxai man biski
    ikanai? Jawen bake mawa kayabiamaki. Uxaki— jatu waya'
  xtm-NTPP: 'Te ni kivi ya, te jiña''a ya: ―‍¿Nava''a ka kayu''u ni te ka nda''yu
    ni sukan? Suchi si''i a chi masu ni ji''i i chi yika‑ni ja kixi i ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Ngajingi unyumba, ngalenga, “Mboni manjega na nguto? Kamwale ajomwikije,
    atekugoche tu.”
  bao-NT: 'jãa eari, o biro cʉ̃jare ĩiupi Jesús: —¿Ñee tiirã to biirije peti mʉja
    acaro bui oti yugui niiti? Wãmo bii yaigo méé biimo. Cãnigo tiimo —ĩiupi.'
  san-ORI: ତସ୍ମାନ୍ ନିୱେଶନଂ ପ୍ରୱିଶ୍ୟ ପ୍ରୋକ୍ତୱାନ୍ ଯୂଯଂ କୁତ ଇତ୍ଥଂ କଲହଂ ରୋଦନଞ୍ଚ କୁରୁଥ?
    କନ୍ୟା ନ ମୃତା ନିଦ୍ରାତି|
  huv-NT: 'Wüx tajmel tiül iüm, quiaj tasaj nejiw: ―¿Neol tapots ijiüntsana? Aaga
    nüx cam ngome landeow, almameay ―aj nejiw Teat Jesús.'
  otn-NT: 'Pɛ ngu̱''i zønna̱ Jesús, bi yʉt''a̱mbo, bi ''yɛ̱mbyø ja̱''i̱: ―¿Te ''bɛ''a̱
    guí øthʉ ua ga̱di yänni̱hʉ? ''Yoni̱ mantho gui zomhmʉ. Nu̱na̱ ra̱ hmu̱te hi̱ngui̱
    tu̱ na̱, i a̱tho na̱.'
  nop-nop: U kanadiŋa yot maaneŋ fooŋ metam indiŋ yeniŋguk, “Togiyonda wapum i maŋgoŋde
    tiiŋ? Waabi i kumuŋ mu tiŋak, adi damo deihatak.”
  obo-NT: Na, to noko-usok don sikandin, mid ikahi sikandin to, “Mambot od kohuyakot
    woy'd pondaawit kow? Waa id patoy inis anak, ko konna, id tinuhon da.”
  cak-ENT: 'Tok ri Jesús c''unük chic apu pa jay, xbij cheque ri vinük: ¿Achique roma
    nyixok'' y nyixch''ujlan? Ri ac''ual man camnük tüj, xa nvür, xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤌᤣᤀᤠᤱ ᤜᤕᤱᤁᤡᤸᤗᤡᤱ
    ᤏᤢ ᤔᤣᤖᤡᤱ ᤌᤰᤏᤢ ᤁᤧᤜᤠᤒᤡᤒᤠᤒᤣ᥅ ᤆᤢᤰᤔᤧᤱᤃ ᤔᤧᤴᤇᤡ᤺ᤀᤣ ᤘᤠ᤹. ᤀᤡᤵᤛᤧᤀᤠᤱᤗᤰ ᤏᤧ᤹॥”
  snx-snx: Ne adu urum maglib mosne munjurulxo, “Nyingga pinxax song haro xiliyai
    yisxa? Xelag wa adu mejalx na. Adu wilayuxsix.”
  kql-kql: De, Jisasɨlɨn lovevekandi sivɨleve, “Ben aipandi gasak dɨndɨŋgɨt pandi
    pandi yewɨ? Wun ava sɨŋgɨnme. Wun ñemba.”
  mie-NT: 'De nī nquīvi yā, de nī ncāhān yā: ¿Nūcu cúvaā ndasí ndá nú de jácu nú?
    Ñahan lúlí ñúcuán nduú ní jíhī ji, chi quíxīn ji-ni, ncachī yā.'
  san-TIB: ཏསྨཱན྄ ནིཝེཤནཾ པྲཝིཤྱ པྲོཀྟཝཱན྄ ཡཱུཡཾ ཀུཏ ཨིཏྠཾ ཀལཧཾ རོདནཉྩ ཀུརུཐ? ཀནྱཱ
    ན མྲྀཏཱ ནིདྲཱཏི།
  qve-NT: 'Hinaqtinmi Jesusqa Jairopa wasinman haykuspa, chay waqaq runakunata, khaynata
    niran: —¿Imanaqtintaq qankunari anchata waqashankichís? Sipasqa manan wañusqachu
    kashan. Aswanqa puñullashanmi, nispa.'
  pao-NT: Soo Te Pabe'e yise ka nobe-wi egease, meeoo mu netamma, “Gi sakwipana. Esoo
    tsea'a gi ya'e, sukwe u'we.”
  cbu-NT: 'Pangusush pshtuyaru, Isussha: ¿Mayaama tanukus, kuweetsis tuwá tuwá ashiksa?
    Antaati pzurareeja; nllur maarimanda, mang, tárangiya.'
  usa-usa: 'naaúpaqa pékena tiráiye: “nôraq owata wááqa kéyoo? nôraq owata ibiqá yáráánabiyo?
    iyápóma íma pukuréna paá aú waguráiye.” titata'
  soy-soy: 'Uu lompɔ uu pi mɑɑ rɛ: Yo nnyɑ kɑni iwɔ́ɔ likirɛlɛ̃ nɔn kɔ téni? Kɛkpérepi
    kɛ̃ ɑ́kɛ kpu ɑmɑ́ kɛ lɔnilɛ.'
  bkx-bkx: Jesus ntaam neu ume naan. Ma In antoit sin am nak, “Anasaaꞌ te hi mtaisibu
    meu kaet? Liꞌana ije, in ka nmatef. Mes ije, in antuup kuun.”
  hui-hui: Handa walia howa ibu anda tamuha puwa tihondo lalu, Tí aginaga bi laga
    bialu dugu timbuni bialu kamibe. Wandari emene ogoni ibu tongolo mia nabi palia
    dege bida, lene.
  amf-amf: Oonintear ardayse, “Harrnee ilatayse eepe? Naano raata ko raatade, diyadehe”
    kena ki hamade.
  quc-NNT: 'Okinaq k''u b''i ri Jesús pa ri ja, xub''ij chke: ¿Jas che sib''alaj käraq
    chi'' alaq, käk''is ib'' alaq che oq''ej? Man käminaq tä ri ak''al, xane xa käwarik,
    —xcha chke.'
  dob-dob: Ta Yesu ꞌilugu ga ꞌieonedi, “Toꞌase manuna wadedoi ta waegalagalala? Gwama
    nigeya ꞌimwawamwawasa ta ꞌiꞌeno mwataya tuga.”
  wrs-wrs: Wo deuvra siha, os unna, manam hevpa yimba wuo ov? Momba honamba dahaimoa,
    ambo dawonam ninliv.
  mca-mca: 'Qa uyifi ke'' wititsi'', qa yit''ijji''ju'': —¿Inhats''ek in ƚenejtsile''eƚ
    wetju''ƚ qa ƚapi''ƚju'' iye? Nekhe'' ome''ƚaski'' nite'' wa''m, ima''ƚe.—'
  tzo-TZC: 'Ti Jesuse iꞌoch batel ta na. Jech laj yal: ―¿Cꞌu chaꞌal ti xavochlajetic
    ta oqꞌuele? Yuꞌun ti tseb liꞌe muꞌyuc chamem. Jaꞌ noꞌox ta xvay ―xi.'
  mya-mya: ကိုယ်​တော်​သည်​အိမ်​ထဲ​သို့​ဝင်​၍​ထို​သူ​တို့​အား ``သင် တို့​အ​ဘယ်​ကြောင့်​ရုတ်​ရုတ်​သဲ​သဲ​ဖြစ်​နေ​ကြ​သ​နည်း။
    အ​ဘယ်​ကြောင့်​ငို​ယို​နေ​ကြ​သ​နည်း။ သူ​ငယ်​မ​သည် သေ​သည်​မ​ဟုတ်၊​အိပ်​လျက်​သာ​နေ​၏''
    ဟု​မိန့်​တော် မူ​၏။
  gng-NT: '*Yesu kɔn'' iden nnɔ ni nɛ ki niire'' bɛ ki ye: «Bɛ tien'' ni muɔh ki ŋmɔbe
    kuwaaku nɔ nnɔ? Kibuk nnɔ ŋa kpo'', kì gɔh nɛ.»'
  cbi-NTPO: 'Tsejtu Jesús ya juusha vitu chachillanu tsandimi: ¿Nendetiyu ware'' tsamantsa
    fidyatintsula? Juntsa na''ma peyai''mujchi, ne kasu''tsunave, timi.'
  ikk-NT: Ogẹn o gi banye imẹ ụlọ, ọ nọ sị wẹ, “Kị wụ isusuni? Kị ọnụ rị a kwannị?
    Nwata ahụn a nwụnhụnnị, ọ rịhụ ụran!”
  leu-leu: E na Yesus a laak la lifu e fin nari, “Senasou mi felingai faagut pana
    taangiisan simi? A lak aanabeꞌ pife maat paaliu. Nane taxa matef move.”
  maz-NT: 'Nuc''ua e Jesús o cjogü a mbo. O mama c''ua o xipjiji: ―¿Jenga me i̱ṉ mapjü
    gui huëpiji ne xunt''i? Dya tũ nu, ĩjĩtjo.'
  bod-N: ཁྱིམ་ནང་དུ་ཕེབས་ཏེ་འདི་སྐད༌དུ། འུར་བརྒྱབ་ནས་ངུ་དོན་ཅི་ཡིན༌ནམ། བུ་མོ་འདི་ཤི་བ་མ་ཡིན་པར་གཉིད་འདུག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü guma ĩpatagu naxücu ga Ngechuchu, rü ñanagürü: —¿Tü̱xcüü̃ ípicuxcu rü
    ngẽmaãcü pexauxe? Ngẽma bucü rü tama iyu. Rü ipemare —ñanagürü.'
  zpl-NT: 'Chequie uyuꞌu Jesuse liñi niꞌi Jairo nu uninu lubee bene zeꞌe: ―¿Xinu nixihua
    cuna nú runaꞌhua? Né ati enduꞌ quieꞌ ratse tsianchu.'
  mbc-NT: 'Wîttî ta teewonsa'' pe, ta''pîiya to'' pî'': —‍Î'' ton pe aronne awentaimepîtîkon
    mîrîrî? —‍ta''pîiya to'' pî''. —‍Moropai akaraukon mîrîrî? Ma''non sa''mantasa''
    pra man. Iwe''nasa'' mîrîrî —‍ta''pîiya.'
  ndg-ndg: Apo ayingi ukaya kabakokeya, mwalwakele mwando nung'unika ni kulela? mwana
    ana waa kwaa agonzike”.
  wsk-wsk: Ale nu kasu naguram ale nunga maonam, “Niara ma nirung ewere anapeya ko?
    Kuriang itiwik imi me kueram, bare aniwoso,” mam.
  toj-NT: 'Ti och ja ba yoj naitzi. Ti yalaa: ―¿Jasyuj lom jel huanex oq''ueli? ¿Jasyuj
    jel juntiro huaxa huaahuex ja ruido? Ja aq''uix iti mi chameluc. Huan huayel tac,
    xchi.'
  dwy-dwy: Ŋayŋu ŋayi Djesuya gulŋiyina ŋayŋu wäŋayina, ŋayŋu ŋayi waŋana wayaŋgu
    bitjayana, “Nhä nhuma gurra dhuwaya djämaya, nhä nhuma guyaŋinaya yana beni dhuwaya
    bäpurruꞌna? Ga nhäku nhuma gurra dhuwaya ŋäthinyamiya? Dhuwaya wirrkuḻ yothu yaka
    ŋayi rakuny, dhuwaya ŋayi gurra yakurr yana gayŋithi.”
  kkl-kkl: Engenari pinim kolomna alamekpa, Yairusti aeag aneko Yesus wa'iogti, “Sa'a
    sembe engelamlomdi, yubu maikno lelamlom? Kelme anena mali tal kom. Elna mana
    agha malamla,” seog.
  tbc-tbc: Saen ab ilon lo iladu man, irupidaig ibol, “Aŋ ata wo tinaŋ aru agane dugo
    liliŋan dam tubun geig agane dak i? Nanuk en ta imat na ya. Tia, iŋ ŋioŋ mi yabi
    da.”
  sna-sna: Akapinda akati kwavari, “Ko, mheremhere ndeyeiko nokuungudza uku? Mwana
    haana kufa asi avete.”
  smk-NT: Sinumrep ya sa bali tan wana konra, “Ambale' tin gewgewan? Ambale' a mampangabet-abet
    kamo? Kai ya nin nati; mampa'lek ya tamo'.”
  grc-TCGNT: Καὶ εἰσελθὼν λέγει αὐτοῖς, Τί θορυβεῖσθε καὶ κλαίετε; Τὸ παιδίον οὐκ
    ἀπέθανεν, ἀλλὰ καθεύδει.
  mzz-mzz: Beqa Ieisu ilugu vanuqa naqeneye we ivo, “Vakai paipaina nuami ikapo we
    kwataitaiqa? We gwamana dede ikenokeno ge idawapa.”
  gof-WFTW: Gelidi asaakko, “Ays kaha dhayidi yeekketii? Na7iya dhiskkasuppe attin
    hayqqabuukku” yaagis.
  spa-BLM: 'Cuando entró, les dijo: “¿Por qué alborotáis y lloráis? La niña no está
    muerta, sino que duerme”.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''gã nupe: —Ma''eramũ te pejoo''o ẽẽ ree? Namanũi
    futari ẽẽ. Oset tee ẽẽ ''upa— ''jau ''ga ajatyka ma''efera ''gã nupe.'
  dao-dao: Im k’uma lut lü, “I vaia üicai u lü nami kyapki ni? Hnasen cun thiki am
    ni, ipki ni,” a ti.
  cya-cya: 'Ña''aan yten ñi ña''an can'', juin ñi ''in nten can'': ¿Ñi cha'' lyee
    ''a nguilo ti''in um lo'' nguinan um? Cuhui'' cua, si''i na ngujui cuhui'', na
    lja'' ti cuhui''.'
  beu-beu: Yesus mida hava omimi, senge Ana taaning hula, “Etatalang ba iini etatabit
    oorang bot baut nataanang alang anga? Val anga bae aamina niang. Ana mang tiat
    udu.”
  wrk-wrk: Ngankijbayi Jisus barndana, baki yanyba nyuli yalungi, “Wanyingkanyi narri
    kudanyu ngindu muwa. Wanyingkanyi. Mikukimi nayinda ngila kurdan. Muningka nyulu
    kulukangka. Miku nangkimi janyba.”
  nii-nii: Pe Jiisas ngii nirikring pupu, eim ek nipi wumb ngum, “Nimbił erang enim
    ke dinga wii nik mołmun? Ambił ei mendpił kulerim mon ba eim or mił pałim,” pa
    nim.
  ign-NT: 'Émasera ema Jesús eta masiapirahi, máichavacapa: —¿Tájaha tacayema eta
    iúruji­ri­cavahi eta ani, íyaha­ra­cavapa? Vahi ecuiyaha. Esu suca amaperu, váhinéni
    suépenahini. Tímaca­richucha ésu —máichavacapa.'
  dik-NT: Ku ler ɣöt ku lëk ke, “Yeŋö nɛ̈k wek röt? Ye dhiëndïït ŋö kënë? Meth akëc
    thou, anin.”
  cac-cac: 'Yuj chi'', ix och d''a yol pat chi'', ix yalan d''a eb'': —¿Tas yuj tzex
    te oq''ui? A ix unin tic, man̈ chamnacoclaj ix, ton̈ej svay ix, xchi d''a eb''.'
  tzj-E: 'Tak xoca pjay cawra xbij chca: —¿Nak tzra tak neban cara''? Congan nerak
    echi'' y congan ok''ej neban. Je xten majo''n comnak ta, xwarnak.'
  san-BUR: တသ္မာန် နိဝေၑနံ ပြဝိၑျ ပြောက္တဝါန် ယူယံ ကုတ ဣတ္ထံ ကလဟံ ရောဒနဉ္စ ကုရုထ?
    ကနျာ န မၖတာ နိဒြာတိ၊
  yaa-NT: 'Nãskata pexe mẽra ikikaixõ ato yoini iskafakĩ: “¿Afeskai mã oiai fiisikimẽ?
    Na fakekai nakeroko oxanõ,” ato fani.'
  cab-NT: Ába lebélurun, ába laríñagun joun. —¿Cásan uágu jareíncha, ayájua buri jugúya
    ítara? Moúnwentutia irájü to, tarúmuguña.
  clu-clu: Nagsulud tana sa balay kag makon na sa mga tao, “Basi nagarilingaw kamo
    kag nagaparanangis? Bukun patay ang bata; nagakatorog lang.”
  swh-ULB: Alipoingia nyumbani, aliwaambia, “Kwa nini mmesikitika na kwa nini mnalia?
    Mtoto hajafa bali amelala.”
  tpt-NT: 'Taval va tanuchal ni Jesús, va lakjunil: —¿Valiꞌiycha ayaj pꞌasnicha lajꞌalhunatꞌik?
    Ni jatsiꞌi jantu kanil, va ltatay.'
  aai-aai: Naatu bar wanawanan run sabuw iuwih, “Kwa aisim kwarererey? Iti kek i men
    morobomih, i matan fot inu’in.”
  sny-sny: Le lu disaipel lo mase wesi papu wiyewe, lowe ma'e apou eiye, “Fene piyene
    lusiya awere? Fene no'u erasi piyene irosiya awere? Eime taune ape temeniye ta'ame.
    Le nihe howeisiya.”
  myy-myy: 'Ito bajiri wi sãjacõri ado bajiro yiyijʉ ĩ: —¿No yirã otiati mʉa? Macoacã
    cõgõ meje yamo iso. Canigõ yamo, yiyijʉ Jesús otirãre.'
  trc-NT: 'Ga̱a ne̱ catúj Jesucristó rá veꞌ, ne̱ cataj soꞌ rihaan nij yuvii̱ a: ―Me
    cheꞌé taꞌvee ndoꞌo nij soj ga̱. Ne cavi̱ꞌ chala̱ cunii nihánj maꞌ. Ma̱a̱n se otoj
    u̱u̱n noꞌ na̱nj á ―taj Jesucristó rihaan nij soꞌ a.'
  cut-NT: 'Tuhme chenda̱ ye chete vah, ne ra̱hn ye ri ye ihyan chahn: ―¿Dehco che
    a̱ma rah ra̱n nchuhn ma̱n, raco ne ma̱n?, te ta̱hn dihn tih ne, dehve ndih te,
    te quiya̱do te.'
  bel-bel: 'І ўвайшоўшы, кажа ім: чаго сумеліся і плачаце? дзяўчына не памерла, а
    сьпіць.'
  zlm-KSZI: Isa masuk lalu berkata kepada mereka, ‘Mengapa kelam-kabut dan menangis?
    Anak itu tidak mati, cuma tidur.’
  gdr-gdr: Ɨ Yesu ton b'ɨgaronj met wɨngɨr wa, ɨ rɨga amninonj da, “Nangga paim wɨn
    odede guglam dɨde yii ainindam dɨkɨnd? Ɨtomb ngɨmngai b'ɨga re ma uj o, ajɨ yɨt
    o weg.”
  vmy-NT: 'Jesús jaꞌasꞌen ꞌba kitsu: —¿Ánñu ꞌba tuku kjiꞌi siꞌa teñaꞌanñu ꞌba techiꞌndayakoñu?
    Kiꞌndi chjunbi bi kꞌen, tu tikijñafe sani.'
  cmn-FEB: 他走进去对众人说：“为什么大哭大嚷呢？这小女孩没有死，只是睡着了。”
  gmv-RNT: So gelidi “Hayssi wuri aaza waasonne aaza yeehoo? Naya dhiskadus attin
    hayqqabeykku” gides.
  ncl-NT: 'Calaquic huan quinmilic: —¿Leca anchocatica? Huan ¿leca anxahuantica? Amo
    polehuic in muachita, jan coxtica.'
  wed-wed: ma i rui ma taui i riwei i pa, “Aiwai aubaina o taratara-kwatu ma o toutou?
    Tevera eḡa ita iraḡe, tauna e matamatave ota.”
  sua-sua: Ta pis kvaik to kreng ngar te, “Kman ko mut ngae vu kaee enang tok? Ko
    a kalyie to enda tlua vle enang a mi yor e. Tgia vle enang a kalyie to tgi onit
    ko ner kta hop kat.”
  klt-klt: Málám kung it kinan hangga yánuk, “Náuta wu kut me huhumenman ná tángga
    átkoeráng? Nangge náwu ma kámurak, ináku ruhángga átak.”
  are-are: Irrpunhamala era etnanha pmarraka, “Iwunhangala rrangkarra itnima, nthorrkngerrama
    turta? Katjia nhanha itjama errilknga. Era wara ankwentama.”
  gai-gai: Ri, Iesusa an kaca mbukca minmo gaindopatna, “Ne kaina moca gararar anikca
    moca aerena? An mooŋa, ma mba menacreke, ma maŋgoreke.”
  qvm-NT: “¿Imanirtag tsayjinanpa wagarcaycanqui? Jairupa tsurenga manami wanushgatsu
    caycan, sinöga punuycanlami.”
  chz-NTPS: 'Maˊ gaꜙheyꜗ chaˊnehꜙ, gaꜙjäyhꜘ: —¿Heˉlaˈ toohꜘ hnähꜘ mɨɨhˊ heˉ kɨˊhoohˊ
    hnähꜘ? Saꜙ naˉju̱u̱ˊ chihˉmëꜘ naˉ, hi̱ˉ naˉgwɨ̱ɨ̱ˉ baˊ naˉ.'
  kmu-kmu: '@see-verse:MRK.005.038'
  ood-NT: Kutsh am i wah g Jesus kih ch ed k hab kaij ab ha wui, “Pi g am wo shoanid.
    Heg o wa wepo ni‑wehhejed mo wabsh kohsh g chehia.”
  lbm-lbm: तब ओन घर को अन्दर जाय क उन सी कह्यो, “तुम कहाली भ्रम म हय? कहाली रोवय हय?
    बेटी मरी नहीं, पर वा सोय रही हय।”
  ncj-NT: 'Ocalacohuac huan oquiniluiloc: ―Ayacmo ximoxinican huan ahmo xicchoquilican.
    In ichpocatl ahmo mijqui, tlahmo san cochtoc.'
  yuj-yuj: Aenapo maok, mao am mek youmpea turunkrá, “Yumo te apaerá éménkrá kara
    wae rape? Mámá táráp máte sumpwi mono, párák amp námpono.”
  kto-kto: Urie, uobu me na luguan ga maulo, ugama, “Me man paga ga akosarming iriro
    tavuk o alaga ga mitara miliba? Uriro kulamut la tale kan ivara. Karuk. Durieng
    it.”
  gmv-NT: ሶ ጌሊዲ “ሃይሲ ዉሪ ኣዛ ዋሶኔ ኣዛ ዬሆ? ናያ ꬊስካዱስ ኣቲን ሃይቃቤይኩ” ጊዴስ።
  por-BLT: 'Ele entrou e lhes perguntou: “Por que vocês estão fazendo tanto tumulto
    com toda esta choradeira? A garotinha não está morta; ela está apenas dormindo.”'
  stp-NT: 'Baꞌ gu Jesuus mu baakɨk baꞌk chɨr jup ja tɨtda: ―¿Tuꞌ ma jam duu jiñ jaaduñ
    na pim baꞌ moo jaꞌp giilhim kaiꞌch? Gɇꞌgɇr suan japim. Jax dhui na cham tuꞌ muukix
    gu tɨɨyax, matgam miꞌ pɨx ji na koos.'
  mgc-mgc: Mo ënyï ï'bë ödu loko, iya henye zi zë “Kö'du a'di bi apere rë nï gɔ mo
    na yawa here? Kö'du a'di ëdïye kudu gɔ mo? Wu'jë tisi ne oli dë, ëdï öŋbö ako'do.”
  ame-NT: 'Jesúsñapaʼ beʼt̃osos pocollo, ñañapaʼ atet̃ otosanet: —Sapaʼ esoʼmareʼtña
    atarr sanoʼtatsen, c̈ha atarr seyahuanrrortena. Añ shopsheshaʼpaʼ amacaʼye c̈hoyeʼ
    rromueno, c̈hacaʼye muen.'
  mgh-2016: Nkaakelha mpaani ni waakoha, “Mwaatti woonaka nnookhuwelha, nnonlhani?
    Mwalhi ulha khanakhwa, howiraka urupa!”
  kvn-NT: 'Tegin Jesús neg-yabal tognonigu, tule-ponanimaladga chogal: —¿Ibiga pe
