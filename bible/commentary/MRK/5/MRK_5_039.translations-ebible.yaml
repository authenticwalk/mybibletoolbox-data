  gup-gup: Wanjh Jesus ngimeng kurrambalk, wanjh benmarneyimeng, “Njalekenh ngurrinjilngwarreworren,
    dja mak ngurrinalkbun? Ngahli wurdyaw minj dowimeninj, dja ngaleng kadjalkodjkeyo.”
  bss-NT: Hɛ́ɛ ásɔ́lé á ndáb-te boŋ ásɛdté bɔ́ aáken, “Cheé ékə́ə́ boŋ nyébɛléʼ
    ḿmɛ́n mpuutéd, nyéchyɛ̌-ʼɛ mewɛ́? Ane mwǎn eewédɛɛ́, akúne kúnɛ́n.”
  met-met: Luxu saing harua nadi ba, “Abibi sabanga saing ahatangitangi baru? Haing
    nanunoa mati te, kinuʼm tabu ing ganina.”
  kpj-NT: 'Jesuisi ralore tahe rarybera: —Aõherekibo tabutenyteri. Hirarihikỹ rurumy
    aõkõ roireri. Tii urile rõrõreri.'
  zao-NT: 'Tsa mndaab Jesús leen yuu, ne nzhab Jesús: ―¿Chebee kwathoz nkee goo bi
    ne nzhonn goo? Ngutht nzaa, beeta naxat nzaa.'
  byx-byx: De qa man iviit de qa tuqun na ra ma’, “Kula ngenek nak. De quasiq ama
    dengiigl met ngen se luqia ama gilki. I qatias kuasiq ai qia ngip, dap ki brlaing.”
  ctu-CTI: 'Ti ochi Jesús. Ti'' c''ajtibeyob: ¿Chucoch ju''upojoletla? ¿Chucoch muq''uetla
