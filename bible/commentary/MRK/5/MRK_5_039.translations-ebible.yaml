  pes-OPV: 'پس داخل شده، بدیشان گفت: «چرا غوغا و گریه می‌کنید؟ دختر نمرده بلکه در
    خواب است.»'
  ron-1924: 'А интрат ынэунтру ши ле-а зис: „Пентру че фачець атыта зарвэ ши пентру
    че плынӂець? Копила н-а мурит, чи доарме.”'
  tpz-tpz: suk e semon Jaërus to mët en. Ke Ieesuꞌ ho en koman a iuun pe Jaërus, pareꞌ
    hi a napan varih to vaokook ne pan, “Eöm okook heheve suk nem ataeah? E koaꞌ vëh
    to hikta mët, eꞌ to koroh varoe.” E Ieesuꞌ to soe vamanih, suk a ö neꞌ se vatoꞌ
    hah en nös pe koaꞌ pamëh.
  agd-agd: Máan tiyákan Yisasi maifin un pében betin máa sen tiamemí, “Para siretí
    ankan ifí diyákeyá kákantá tisuvo siya rafono. Ma arinta arará ída fúken béi faran
    auun bakhen mino.”
  rkb-NT: 'Sesus nitsukze ispe niy: — Hawa hatsa sa tsimopuziukunaha Iste mahani isukmuza
    byitatsa tu purubakatu — niy.'
  san-THA: ตสฺมานฺ นิเวศนํ ปฺรวิศฺย โปฺรกฺตวานฺ ยูยํ กุต อิตฺถํ กลหํ โรทนญฺจ กุรุถ?
    กนฺยา น มฺฤตา นิทฺราติฯ
  iws-iws: Mɨ Jisɨs siya ha napnɨnopkainamɨn omaka apɨnaua hɨriir mɨ siya sɨmiir inɨ
    boɨnɨu, kɨma dimusi nankanɨnouwi ta yɨnisɨm aiirsiyɨn? Ta yɨnisɨma saeya bɨri
    naonamka. Nɨɨngaka. Saeya nhwo whɨni.
  pol-SZ: 'Jezus wszedł do środka i rzekł: —Po co ten lament i popłoch? Dziecko przecież
    nie umarło, tylko śpi!'
  ztq-NT: 'Lëë xaa kwyo yu aan lëë xaa chëb: —¿Penak singueetyee noyak nxoly do ni
    choon do singueetyee? Kujty mëëd kwnaa gue, sink lëë me nixyesy.'
  zai-NT: 'Para biuu be ne rabi be laaca'': ―Xiñee cayuni tu irá ruidu ri'', ne xiñee
    cayuuna tu, purti cadi guti di badu dxapa huiini ri''; nisiaasi si be nga.'
  upv-upv: Ko ni evan loloim, ko owrai tevi nir, owra “Erpese kami kamting vijajeng?
    Nesenwarreng sete emij, ko ematurrwel kobbong.”
  aui-aui: irughu bareye bi iwonedi bo, “Awaki biidi kwiinuwapoya bi koduudu? Simira
    gegha iyarabobona - touna yakenakena wota.”
  wap-NT: Jesus morotan kabaun nazo iti naꞌiki sariapa ukian pidannao ati, “Kandii
    nii mooko uzaadinan kaikapaꞌa? Manaꞌa ukashaꞌoraꞌanaꞌa! Aonaa koraidaonaa mawakan
    mani wuruꞌu. Soo odaꞌawupan karikaonan.”
  mva-mva: Iesus pera-lo isili nge itegidi, “Bakara ka katangtang be kanaboakiboaki?
    Natu ngae tago imate. Ngena ieno-ba!”
  dwr-NT: Geliide asaa, “Ayissi loythi yeekkiitee? Naatta gemi77ishaadduppe attin,
    hayqqabeykku” yaageedda.
  kfw-kfw: "Ama'n innsuung aluut-ah inmani diang aleiti, “Angtia thodan ningjet makme?\
