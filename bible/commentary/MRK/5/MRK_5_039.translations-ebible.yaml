  ben-OBCV: তিনি ভিতরে প্রবেশ করে তাদের বললেন, “তোমরা এত হৈ হট্টগোল ও বিলাপ করছ কেন?
    মেয়েটি মরেনি, ও ঘুমিয়ে আছে।”
  mil-NT: 'Te òré cuánguɨhu‑gá xɨtɨ́ vehe, te ní xáhaⁿ‑gǎ xií‑yu: —¿Ná cuèndá ndéé
    dúcáⁿ ǐo dusaⁿ quìde‑ndo, te ndàhyú‑ndó? Te xíchí‑a ñá túú ní xǐhí‑xi chi dìcó
    xìdí‑xi —càchí‑gá xǎhaⁿ‑gǎ xií‑yu.'
  myu-myu: 'Uk''a be jeõm puje, Jesus o''jekawẽn ceweju ip. — Apẽnpuye eyju wawa?
    Eya''õkarey jĩjã oxe! — io''e cebe ip. — Yaypan''isuat ce''ũ g̃u―ixet ã! — Jesus
    o''e wawaayũ be. Jesus itaybit o''e yaypan''isuat''ũm oe''ũ iam. Inaka waram imutain.
    Imẽnpuye: — Ixet ã — io''e.'
  amk-amk: Ainanaya Yesusi suai afui suasa deyo, “Fianang dino mehobu tuti mesai wei
    ne? Arikangwai wiro mireha kaha, mae dena.”
  fai-fai: Kale nadale aka wakas tam am nadale bakoyam, “watawo kale kanom aman gulum
    weng tabebiwe? Man bulayo fikalebu bá, akal bu bo.” Yaka.
  ura-NT: “Chanuna niritiin cojioriin chanaaiche. Coatiha ohane jaun aihei caa ranuna.
    Sinihane jaunte ai,” naa Jesosone jana jetaote,
  mcd-NT: Ointan pushu muran iquicaitan, —¿Ahuuscain man shorarascaimun? Na facucai
    naamafinquin. Oshafinquin, —ato huani.
  urt-urt: Kin nato yukoh pe, kin ŋana lenge na, “Detale ti yip yende taꞌe liki? Yip
    hruhru yilil me ŋaimune? Talah iki yukur wule. Ti wate posoh eꞌe.”
  kiz-kiz: Bho ajhingili mugati munyumba, akabhajobhela “Kwandabha jha kiki mwisikitika
    na kwandabha jha kiki mwilela? Muana afuili lepi bali agonili.”
  tzo-TZE: 'Li Jesuse i''och ta yut na. Jech la sjac''be: ―¿C''u yu''un ti xa''avetic
    no''ox ta oq''uele? Mu''yuc chamen li tsebe, ja'' no''ox ta xvay ―xi.'
  lex-lex: 'Noma Yesus Nla''awa rialam pa Nakot la re: “Nihya''pa mimkiokna-mriarni
    mkio''a-mkiakru?! Hararar de edonna nmati, hade e nanin to''a.”'
  dov-dov: Mpawo wakanjila mukati wabaambila kuti, “Nkaambonzi nimunyongana akoomoka,
    Mwana tafwide pe uledebiyo? ”
  rgu-rgu: Yesus kodi uma daleꞌ neu. Boe ma Ana natane si nae, “Ubeaꞌ taon de emi
    mapue ma boreu leoꞌ ia? Anaꞌ ia ta maten fa. Ana adaꞌ noi suku ria!”
  toc-NT: 'Jesús tánu̠lh nac chiqui y ca̠huá­nilh: —¿Túcu xpa̠­la­cata li̠ta­sa­pá̠tit
    y li̠pu­huam­pá̠tit? Pus tamá tzuma̠t caj lhta­tama, ni̠ xaní̠n cumu la̠ hui­xinín
    lac­pu­hua­ná̠tit.'
  ulk-1902: E badari, a uiabi daratagereda, kega, Nako uaba saserim, a ebazoli? abele
    neur nole eud kak, E uteidi.
  som-som: Goortuu galay wuxuu ku yidhi, Maxaad sidaas ugu buuqaysaan oo u ooyaysaan?
    Gabadhu ma dhiman, waase huruddaa.
  anh-anh: Hanavav ñɨmŋgɨzand Jisasɨv oram unchaŋ ahevohe ndɨŋɨh kamar. Amɨ utɨndɨv
    itɨ ŋgwañ ekeh ihɨrɨv ohɨra sɨmŋgɨmbɨran amar. Nanch mbanamb mɨmam amar. Mbɨ ikwɨ
    ŋgañɨñɨmbɨri amar.
  mam-C: 'Xi tq''ma''n Jesús kye: ¿Tiqu''n nchi lab''in, ex nchi b''aj oq''a wen?
    Noq nktan te'' txin lu''n, nya ma kyim, chi''.'
  ndj-ndj: Yesu kayingila munyumba, kavawombela “Wuli mkugola ndilingu na kulila?
    Mwana kasova ng'odu, kawonja hela!”
  mbj-NT: 'Ti m'' tabajëë suun tób gó, ti m'' taky hadoo sa hã: —H''ëëd ti bë haräp?
    H''ëëd ti bë ha''oot? Karapee dooh tadajëb bä. Aỹỹh tii —näng mäh.'
  lat-VUC: 'Et ingressus, ait illis: Quid turbamini, et ploratis? puella non est mortua,
    sed dormit.'
  ngp-ngp: Yesu niyo engila kwe nyumba, niyo awagamba, “Kwa ajili yani mwatenda vugo
    naho uku mwaila? Mwana habanike, kagona du!”
  enq-2: Dokopa Jisasa andaka kolandatala dokaita lamaiyoo, “Aipuma nyakama yako lao
    ee laa-laa pelyami? Wanaku doko kumala naeyalamo. Baa luu palelyamona” lea.
  eng-ASVBT: And when he was entered in, he saith unto them, Why make ye a tumult,
    and weep? the child is not dead, but sleepeth.
  mna-mna: 'to ilela ruumu leleene mi iso pizin. Iso: “Parei ta kataŋtaŋ ma koyo orooro
    biibi ma kembei? Morri tana, ni imeete som. Iŋga sa ikeene na.”'
  myw-myw: '@see-verse:MRK.005.038'
  sby-sby: Nomba mpwalengila mukati walambeti, “Inga mulalilingeconi cisa? Mwana uyu
    uliya kufwa sobwe, nsombi wonatulo.”
  sll-sll: Ena Yisas hanere, yu ditongwi, “Ni yalhobi talongwo hai me mone? Ama i
    ta golkimia. Ya moni ul pai momua.”
  yaq-NT: 'Jesus ameu kibakeka, inen ameu jiiak: ―Jaisa em aulamtaka, ama butti jiia
    ―ti am temaek―. Ju''u usi jamut ala, kia beja kotche, taa ka mukia ―ti ameu jiiak.'
  uro-uro: Dä ma Jisas ka mon säva vät sagem da bä qa snanbät sä rha rhoqortäqyia,
    “Mäniekt bä ngänit nok dä ngänit sek angän gän masirhat? Nak kop kaku ama rhuimgi
    qia ñäp dap ki mänatäm.”
  ita-1885: 'Ed entrato dentro, disse loro: Perchè fate tanto romore, e tanti pianti?
    la fanciulla non è morta, ma dorme.'
  muy-muy: 'àhuriyu, àhi ana tay ahkado : « Kazlahum mam ? Kitʉwʉm mam ? Wur ni àmət
    ndo, naŋ àbu enji ɗʉwir timey. »'
  kqc-kqc: Resi dui resi niyo, “Beika resi uka vorivori resi isaka nidedi? Mina rema
    mida keika bi muyena de reyo, idu bi neota varedo.”
  tav-tav: 'Ti wiipʉ jãa ácʉ na caĩñupʉ: —¿Nope ĩrã to cõo mʉja awaja otiti? Cawimao
    cayajirico me ãmo. Canio áamo, caĩwĩ Jesu. Mere cabai yajirico co cãnibato quena
    na caĩñupʉ, tunu catigomo cani yopiricarore bairona ĩi, na caĩñupʉ Jesu.'
  eng-ULB: When he entered the house, he said to them, “Why are you upset and why
    do you weep? The child is not dead but sleeps.”
  spa-VBL: 'Jesús entró y les preguntó: “¿Por qué están haciendo tanto alboroto con
    tanto llanto? La niña no está muerta, ella solamente está durmiendo”.'
  fra-_FOB: 'Et étant entré, il leur dit: Pourquoi faites-vous ce bruit, et pourquoi
    pleurez-vous? l''enfant n''est pas morte, mais elle dort.'
  hau-ULB: Sa'adda ya shiga gidan ya ce da mutane “Me ya sa kuke damuwa da kuka?”
    Yarinyar ba ta mutu ba barci ta ke yi.
  mal-mal: 'അകത്ത് കടന്നു: “നിങ്ങളുടെ ആരവാരവും കരച്ചിലും എന്തിന്? കുട്ടി മരിച്ചിട്ടില്ല,
    ഉറങ്ങുകയത്രേ” എന്നു അവരോട് പറഞ്ഞു; അവരോ അവനെ പരിഹസിച്ചു.'
  kkc-kkc: Yesuye moso kulodu gadileso odoo susuga mapoo egeesee takaso, “Niba kaseega
    to boowa sabolo ka pupusiga malala? Sobo holo hagee koo tamoloso. Esino yo wulo
    tia moloso,” diso.
  urd-GVR: Andar jā kar Īsā ne un se kahā, “Yih kaisā shor-sharābā hai? Kyoṅ ro rahe
    ho? Laṛkī mar nahīṅ gaī balki so rahī hai.”
  far-far: Ma nia ka ru kau, ma ka fata 'uri fuada, “'Uta ne kamulu angi, ma mulu
    omaee ka 'uri na? Wele ne nao si mae, nia maleu ga 'ana ne.”
  suz-BL: मिनु खिं ओव़शा, ङाक्‍ब आन कली “मारदे रोंका पा ङाक्‍नीनी? मेको आल बेक्‍शो
    ममाइ, इप्‍शा बाक्‍शो बाक्‍ब” देंमाक्‍त। यूहन्‍ना ११:११
  car-NT: 'Irombo moro auto taka tywo''my''po mero, ika''po: “O''tono''me ko mataikapo''saton,
    matamojaton? Mo''ko amyija''ko iromby''pa man. Kyno''ny''san te.”'
  amp-amp: Jisasr kunys fknenihato rim kfo memorm, “Tamohmpno nurwako? Nd yont nhai
    nohrfot, be hwitwot!”
  bht-bht: तालू यीशुऐ कमरे अंदर जाई करी उना जो बोलया, “तुसां इयां डडा कने रोआ मत?
    कुड़ी मरियो नी है पर सुतियो है।”
  eng-NOY: And going in, he saith to them, Why do ye make this confusion and weeping?
    The child is not dead, but is sleeping.
  cub-NT: '@see-verse:MRK.005.038'
  ita-1927: 'Ed entrato, dice loro: Perché fate tanto strepito e piangete? La fanciulla
    non è morta, ma dorme.'
  lww-lww: Ana Yesu pa loyum̃a, pisa pan yaru la nene, pisape “?Sanape ne amiu amlolokai
    keviu ke, atagi ke sanene? Sira nene naga mare re poli, naga momalio ga ne.”
  ckb-ckb: 'چووە ژوورەوە، پێی فەرموون: «بۆچی هەراتانە و دەگریێن؟ کچەکە نەمردووە، بەڵکو
    نوستووە.»'
  spm-spm: A memɨusua aven guava kamagh mem mbɨŋgeeghi, “Gee thoghousua azia nɨŋnɨɨŋni
    ikhɨva amui? Guivan khava aremisi phatɨ. Ana akui.”
  nas-nas: Eeꞌnoko pava-koo tumparara aaꞌpuruꞌ Jiisuuꞌke, “Diiꞌ aming-koo birontarimang
    baruꞌ naampaverima? Ani okiꞌnani booaꞌ, teka tamung aatumaang.”
  uvl-uvl: Iesus i teu pe hele lange iri, “Pomere nenge a chauchai rara pe a tangtang
    mam? He nei mete ero i. Mamani mana pai!”
  tpa-tpa: Ma i rui numa auhinenina ma i riwehi ipa, “We aiwa o toutouwei? We teverana
    yana egha ita hiraghe ma e enoꞌeno ohota.”
  eng-BBE: And when he had gone in, he said to them, Why are you making such a noise
    and weeping? The child is not dead, but sleeping.
  ixl-CNT: 'Ech taꞌxh okoꞌp u Jesuus tal ech tzaꞌ: —¿Kam tokeꞌ aas vaꞌl eqꞌeqꞌelkabꞌineꞌ
    utz, vaꞌl etoqꞌeꞌ? Tan yitꞌ kamnaj koj u ixviak tziꞌ. Vatchel koꞌn atziꞌ.— Texhtuꞌ.'
  xsi-xsi: Aku ilâ luma ilo ku ipainzi tu, “Ayo, ŋana sâ kâ ŋga miki kata wa kaveta
    nduŋeŋa ŋalae koŋa, a? Lâlu ŋine ŋandai imâte ŋga; ikeno mata nâ.”
  crx-NTPO: Sizi yoh danínya 'ink'ez 'ubúlhni, “Di ha sdabe tádahtni 'ink'ez ahtso?
    Ndun ts'oodun 'aw dálhitsal 'ants'i usti whe 'unt'oh.”
  kan-OKCV: ಯೇಸು ಮನೆಯೊಳಗೆ ಹೋಗಿ, “ನೀವು ಗೋಳಾಡಿ ಅಳುವುದೇಕೆ? ಮಗು ಸತ್ತಿಲ್ಲ, ಅವಳು ನಿದ್ದೆ
    ಮಾಡುತ್ತಿದ್ದಾಳೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo Jesu fu nana are guove ijia aru manime kiae, Ja irerefuo oefiane
    abena niraeve? Na vierafe ame gure fu baronema baki ro fume ninaemano kiae.
  blw-blw: Yachi yag hinénggépcha ah faréy yag ekat Jesus hen anchichay tataguwén,
    “Pakay an-ayug nakorkor ya an-ayug an hi-i-ifil amin, te cha-an angkay natéy hen
    annay ongaanna te an yanggay nanasséy.”
  tam-2017: 'உள்ளே சென்று: நீங்கள் சத்தமிட்டு அழுகிறது ஏன்? பிள்ளை மரிக்கவில்லை, தூங்கிக்கொண்டிருக்கிறாள்
    என்றார்.'
  azz-NT: 'Huan Jesús calayic calijtic huan quinilij ijcuín: ―¿Queyé nanmotelcuejsoaj
    huan nanchocatocque? In sihuapiltzin amo miyic. Ta, sayó cochtoc.'
  spa-RV-1909: 'Y entrando, les dice: ¿Por qué alborotáis y lloráis? La muchacha no
    es muerta, mas duerme.'
  csy-csy: Amate kung ah hong sungtan ciang in, Banghang in ngamlum lialua in kap
    nu ziam? numeino sia a thi hi ngawl hi, a mu hi, ci hi.
  mxq-NT: 'Ta ja Jesús tyʉjkʉ jap tʉgoty es tꞌanma̱a̱ydyʉ: —¿Ti ko nʉgoo mꞌoknaꞌamnʉdʉ
    es mjʉꞌʉydyʉ? Yʉ kixyuꞌunk kyaj tʉ ꞌyeeky, ma̱a̱bʉ dʉꞌʉn.'
  tzj-NT: 'Ja tok xoc pa jay quewa'' xbij chique ri'': —¿Nak tre tok neban quela''?
    congana taka''an síc'' ok''ej neban. Ja xtan ma camnak ta, xa waram rbanon, ne''
    chique.'
  tdt-tdt: Jesus tama ba iha uma laran. Depois Nia dehan ba sira, “Nusaa mak imi rungu-ranga
    hodi tanis lelir hanesan nee? Labarik nee la mate ida, nia toba deit.”
  ron-BTF: 'Și după ce a intrat, le-a spus: De ce faceți tumult și plângeți? Copila
    nu este moartă, ci doarme.'
  eng-WEBP: When he had entered in, he said to them, “Why do you make an uproar and
    weep? The child is not dead, but is asleep.”
  eng-FBV: He went in and asked them, “Why are you making such a commotion with all
    this crying? The little girl isn't dead, she's just sleeping.”
  nld-1939: 'Hij ging binnen, en zeide tot hen: Wat tiert gij, en weent gij? Het kind
    is niet dood, maar het slaapt.'
  bwo-bwo: Gítsomand kindtnu, «Wac'r jamannat eepan, eegoshe? Na'ú tokra b tokri bako
    k'irratsane,» bí et.
  nch-BL: 'Huajca Jesús calaquito campa nopa mijcatzi, huan quinilhui: ―¿Para ten
    antahuejchihuaj huan anchocaj? Ni sihuapil amo mictoc, san cochtoc.'
  quc-TNT: 'Oquinak c''u bi ri Jesús pa ri ja, xubij chque: ¿Jas che sibalaj cärak
    chi'' alak, cäq''uis ib alak che ok''ej? Man cäminak tä ri ac''al, xane xa cäwaric,
    —xcha chque.'
  tfr-NTPO: Eni ga opzrëno jek shäng u l̈i roy ga tjl̈ẽ l̈öng l̈i kong ga «¿Pjãy sl̈ar
    ara kjweni ega? Kjogl̈o, e wol̈ono l̇l̇ëme. Buk pë erä» l̈e.
  kaq-NT: 'Hihcoxon Jesusen jato yocaquin: —¿Jahua jenquetsahin man huaohihqui coro
    corotain? Mahuatihma bi ta xontaco hoxahihqui —jato jaquin.'
  ahr-ahr: तो मजार जाईसन त्यासले बोलना, “तुम्हीन कसाले रडतस अनी गोंधळ करतस? पोर मरेल
    नही, झोपेल शे!”
  sgb-sgb: Kabay hinabi na kanla, “Paan kaw manangih, ta a ya natsi. Nabêlêw yan bêngat.”
  vie-1934: 'Vào nhà rồi, Ngài phán cùng chúng rằng: Sao các ngươi làm ồn ào và khóc
    lóc vậy? Đứa trẻ chẳng phải chết, song nó ngủ.'
  kxv-kxv: ଇଞ୍ଜାଁ ବିତ୍ରା ହାଜାନା ଏ଼ୱାସିକାଣି ଏଲେଇଚେସି, “ଏ଼ନାଆଁତାକି କା଼ଲ୍‌ୱି ଆ଼ହିଁ ଡ଼ୀହି
    ମାଞ୍ଜେରି, ଈ ପ଼ଦା ହା଼ହାହିଲେଏ ସାମା ଇଦା କିହାମାନେ” ଏମ୍ବାଟିଏ ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ କାକ୍‌ହେରି
    ।
  cha-cha: 'Ya anae jumalom, ilegña nu sija: Jafa na manatborotao jamyo, yan manatanges
    jamyo? Y patgon na palaoan ti matae, na mamaego.'
  amu-NT: 'Jnda̱ na tjaqueⁿꞌeⁿ quiiꞌ wꞌaa, tsoom nda̱a̱ naⁿꞌñeeⁿ: —¿Chiuu na jeeⁿ
    cꞌuaa mꞌaⁿꞌyoꞌ na cwityueeꞌyoꞌ? Yuscuchjoomꞌaaⁿꞌ nchii na jnda̱ tueeⁿꞌeⁿ. Cweꞌ
    na watsom.'
  hin-CV: घर में प्रवेश कर मसीह येशु ने उन्हें संबोधित करते हुए कहा, “यह शोर और रोना-पीटना
    क्यों! बच्ची की मृत्यु नहीं हुई है—वह केवल सो रही है.”
  eng-OURB: When he had entered in, he said to them, “Why do you make an uproar and
    weep? The child is not dead, but is asleep.”
  spa-BES: 'Y cuando él entró, les dijo: ¿Por qué estáis haciendo tanto ruido y llorando?
    El niño no está muerto, sino durmiendo.'
  san-BEN: তস্মান্ নিৱেশনং প্রৱিশ্য প্রোক্তৱান্ যূযং কুত ইত্থং কলহং রোদনঞ্চ কুরুথ?
    কন্যা ন মৃতা নিদ্রাতি|
  tdx-tdx: 'Nizilike ao re, le nanoa’e ty hoe: Akore o fikorahañe naho lako-tañio?
    Tsy simba i ajajampelay, fa miroro.'
  naf-naf: indikti am sambe ambembesi tapmme zeye, “In kwilekiyet kwisak temaŋ mti
    yuyu yeye tapmip? Imbi nemba kapi ku gakip; belak muluk tawen.”
  grc-MT: και εισελθων λεγει αυτοισ τι θορυβεισθε και κλαιετε το παιδιον ουκ απεθανεν
    αλλα καθευδει
  vid-vid: Yesu nakenjila mng'handa nakawalonjela wanhu, “Lekachoni mwangupunganika?
    Lekachoni mwangulila? Mwana habagame kawasa hela.”
  pio-NT: 'Jesús yáalíacawa icáucàidáanápiná úa yéetéechúamicawa. Yá iwàlùacawa nacapèe
    irìculé, íimaca nalí: —‍¿Cánácué pimàni pisànawa báawanama, píicháanícué nacái
    máiní? Uara sùmàuca càmíichúata yéetáwa, uimácáicata ùyaca —‍íimaca yái Jesúsca,
    yáalíacáináwa icáucàidáanápináté úa.'
  tsn-tsn: A tsena mo teng a bua le batho, a ba botsa gore, “Ke ka ntlha yang fa go
    le selelo se se kanakana? Ngwana ga a swa o robetse fela!”
  amr-NT: Oʼkuddepo, —‍Menaʼpo boʼsagkiaʼpo diga̱ʼda moʼbahuik. Ettoneʼsiʼpo bueyhueʼ
    o̱ʼe̱. Oʼtaypo o̱ʼe̱. —‍Jesúsa oʼmanaʼnok,
  pwg-pwg: Irui ma ivonesi bo, “Avi kubiine kotutou ma kosiyasiyapa? Kovoterei! Wawaya
