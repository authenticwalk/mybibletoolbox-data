  tte-tte: Yeisu ilusae yo iwalo kolili iba, “Gubesi, tawae kaiwena kwavalavalam na
    kwatalatala-wauwau? Gamasinene nige iboboita ikekenomo.”
  tcs-tcs: Em bin go insaid da aus, ane tok po dem pipol. Em spik, ‘Ei! Wanem yupla
    krai laudwan po? Dis gel no ded. Em mata slip.’
  hlt-THB: Ipkhui na cet nawh a mingmih a venawh, “Kawtih ve myihna khy a ko unawh
    naming kqang aih? Naasen ve am thi hy, ak ip ni,” tinak khqi hy.
  soq-soq: Ita Iesu du bedewe odene apana ke waio diamone wanase, “E dima baiwa ke
    waile nuaparepareitilana? Oto mai bolepona, di ituleide.”
  qub-qub: 'Chaymi Jesús yaycurir niran: «¿Imanirtaj chay-jinanpa wagarcaycanqui?
    Wamraga manami wañushachu. Puñuyllami puñuycan.»'
  att-att: Á tallung ni Apu Kesu sù balay, kinagi na nira, “Ngattá, ta matannuk kayu
    ánna makkulè? Yù abbing, ari natay, ngam makkaturuk lâ,” kun na.
  bki-bki: Mia Yesu ba joomo, ber ka tomu nalo nene berinavo “?Ka vaio ana kamiu kumitum̃a
    kumila uetubaiano toru, a kumitum̃a kumiteg jibe na? Tira sesa na naio maka rim̃aro,
    naio jo monmelio ga.”
  bqp-bqp: 'Kũ à gɛ̃̀ kpɛ́n, à ń lá à pì: Bↄ́yãi átɛni á zĩda kɛ̃kɛ̃ átɛn ↄ́ↄ dↄↄ?
    Nɛ́ pì dí garo, àtɛn i omɛ.'
  mcp-mcp: 'A mú nyíi njɔ́w, nyə nə bwo nə́: «Bɨ́ ŋgə jɨɨ nə ŋgə sá bímbí lʉ́ saagʉwo
    nɨ nəcé jɨ? Mwân nyə afwóyɛ́ yə, a ŋgə yida jâ.»'
  hat-hat: 'Li antre nan kay la, li di yo konsa: -Men pouki tout bri sa a? Pouki tout
    rèl sa yo? Ti fi a pa mouri. Se dòmi l''ap dòmi.'
  npl-NT: 'Ijkuakó Ye okalak iwa okinmili: —¿Tleka nonmopajsoloah iwa nonchokah? N
    ichpotsintli mach omikki, sanwel kochi.'
  bgg-bgg: Isu-è iliing hà wuii srane ithek shii yao, “Nathek ne nyie rek ne anomuluii
    pha rey phlei? Chiih-è nathek nyie rek muii ne choh phlei? Ani ne a-iy ba ro,
    ai ne men bie ramuii ro.”
  eng-TCENT: Then he went in and said to them, “Why are you making a commotion and
    weeping? The child is not dead but sleeping.”
  eng-BSB: He went inside and asked, “Why all this commotion and weeping? The child
    is not dead, but asleep.”
  cpu-NT: 'Kyaapaake Jesús, ikantapaakeri: “¿Opaitama piraantaiyarini? Te onkame,
    omakoryaatzi.”'
  san-ASM: তস্মান্ নিৱেশনং প্ৰৱিশ্য প্ৰোক্তৱান্ যূযং কুত ইত্থং কলহং ৰোদনঞ্চ কুৰুথ?
    কন্যা ন মৃতা নিদ্ৰাতি|
  tac-NT: '''Lige Esusi bajkile alé pachami. ''Lige anele ralámuli: ―¿Chonigá aliena
    nalá mochípeché ''emi? Alué ta tewé pecha mukugá bo''íkó, pe gojchigá bo''í.'
  eng-WEBPB: When he had entered in, he said to them, “Why do you make an uproar and
    weep? The child is not dead, but is asleep.”
  gfk-H: Iesu ga haan laka ma ga tangai ta diet, “Waak muat ra sunuah ma waak muat
    ra hakarepat! No hinasik pai maat. I sua mon.”
  viv-viv: Au manuweya giluku gigahedi gigayo, “GavaiꞋona-yo alika ana butubutu ganogalini?
    Gavadi-yo waveꞋalulaukuhi? Kwamana keke gidaꞋalika, au giꞋenonuwaulu.”
  yao-yao: Che Yesu ŵajinjile mu nyuumba ni kwasalila ŵandu, “Kwachichi nkunyokonya
    ni kulila? Mwali nganajasika, agambile gona pe.”
  tgp-tgp: Ale Iesu mara mo unu mo verea isara mara, “Mata sava ka lo vai na vavaore
    tavera, ale ka lo tangtangi? Har̃arihi nike mo sopo mate, mo juruvi r̃omaliho
    purongo.”
  auc-NT: Adinque Itota oncönë guiidinque, —Quïmæ̈ ogæ̈ tedete cægöwëmïnii. Quïmæ̈
    Ca ca wæmïnii. Ïñæmpa ïñömö wëñængä wodi edæ wïï æ̈mæ̈wo wængantapa. Edæ mö ñongampa.
  kbc-NT: Niɡ̶ijo naɡ̶a dakatediwece diimigi, odaa meetediogi, “Igaameni macaagetibecetiwaji,
    codaa mawiite inoa ɡ̶adayaageɡ̶eco? Naɡ̶adi nigaanawaana ayeleo, pida diote.”
  bmh-bmh: '@see-verse:MRK.005.038'
  ctu-BL: 'Che'' bʌ tsa'' ochi, tsi'' c''ajtibeyob: ¿Chucoch ju''ucñayetla? ¿Chucoch
    woliyetla ti uq''uel? Jini xch''oc mach chʌmenic. Woli ti wʌyel, che''en.'
  meq-meq: 'Yesu a ŋgatay andza niye na, a fələkwa a gay, a ye naha a gwaɗatay a ndo
    neheye mə gay aye: «Mədzəɗay ta mətuway nakay na, kemey? Wawa nakay na, kə mət
    bay, neŋgeye mandzahəra eye.»'
  noa-H: Magbaa hich Jesuu hierr mag ham sereu t'ʌnʌm haar dubwia hamag, —¿K'ant'eeta
    mag hatcha sereu t'ʌnʌ́ma? hajim hanʌm. Hoob bĩemiet. Chaai meeba sĩi k'ãi k'ërʌm
    k'abahab hajim hanʌm hamag.
  alp-NT: Eleki Yesuse Ikusu kai Ibeteke lokosi be, “Le mula pine pusumi ranire? Kwetele
    mere imata mo po batuke intulu.”
  san-VEL: tasmaan nive"sana.m pravi"sya proktavaan yuuya.m kuta ittha.m kalaha.m
    rodana nca kurutha? kanyaa na m.rtaa nidraati|
  kbq-kbq: Ana nompima unefreno'a, Na'a higetma ranke hutma zavira netaze, mofavremo'a
    ofrineanki amane mase'ne.
  kbh-kbh: 'As chë yebnoye tojánamashëngo y chë ents̈anga tojanë́yana: “¿Ndayama ts̈a
    s̈mojtsenbouenana y ts̈a s̈mojtsendëntjana? Chë shembásetema ndoñe chenatóbana,
    nÿe endëtsomañe ca.”'
  ron-LSB: 'După ce a intrat înăuntru, le-a zis: “De ce faceți zarvă și plângeți?
    Copilul nu este mort, ci a adormit”.'
  pon-pon: 'A ni a kotilon, a majani on irail: dame komail moromoronki o mamaukeki?
    Jeri en jota melar, a mamair eta.'
  nhe-BL: 'Huajca Jesús calaquito campa nopa mijcatzi huan quinilhui: ―¿Para tlen
    intlahuejchihuaj huan inchocaj? Ni sihuapil ax mictoc, yajaya san cochtoc.'
  sps-sps: An nainy te sof naa ya gagon, ya tsue to tsuri, “Kat fei tsumi tangis vevegiau
    rom ei? A kooviou to na gima mat ayei te goros tsun non.”
  wnc-wnc: natake ita yoakatang koke anzing yanikut, “Dasingge ginu kwanamu sike gakngatbamu
    tasikaing? Waatdaka aapata gatukande dua kungwak. Ita dapuna pekgak,” ngang yanikut.
  bus-bus: 'Kɛ̀ à gɛ̃̀ kpɛ́n, à ń lá à bè: Bↄ́yãnzi ée kpãngeda kɛɛ ée ↄ́ↄ dↄↄzi?
    Nɛ́ pì e garo, èe ii oomɛ.'
  gub-BL: Wixe oho a'e pe wà. — Màràzàwe tuwe pezai'o. Kuzàtài numàno kwaw a'e. Uker
    e pà a'e, i'i wanupe.
  imo-imo: Jisasini kola teko moloringina tuku pumbelie nimbei, “Eno ambe telka ungu
    panjiko kola teko moromeleya? Balomu kolopa naa kolomo. We uru pepa kau moromo,”
    nimu.
  boj-boj: '@see-verse:MRK.005.038'
  ulk-ulk: Ege bakiamuda able metaem badari a akaida yabi daratagerda, “Wa naluglam
    pe wa bamisreda a wa naluglam i bazoli? Able kebi neur nole eumida - e no ut iperedi!”
  eng-DRA: 'And going in, he saith to them: Why make you this ado, and weep? the damsel
    is not dead, but sleepeth.'
  knf-knf: 'Aneej aşë ji na baka : « we ukaaŋ kë nakŋaat awooni ba? Napoţ aankeţi,
    aŋoyënţ ŋoyënţ. »'
  san-KHM: តស្មាន៑ និវេឝនំ ប្រវិឝ្យ ប្រោក្តវាន៑ យូយំ កុត ឥត្ថំ កលហំ រោទនញ្ច កុរុថ?
    កន្យា ន ម្ឫតា និទ្រាតិ។
  arn-NT: 'konpuy ka feypifi ti pu che: —¿Chem mew anta fente ngümakawmekeymün? Feyti
    pichidomo ta re umawküley müten tati.'
  zas-NT: 'Dxel guyuman lënü abiꞌ rëbaman loj reeman: ―¿Chexc zeel roon rbixdiajdi?
    Ad güjttim, nagaꞌyëjsim.'
  ken-NT: Achwe, arɛm ntá yap bɛ, “Chí yí nɛ bɛyǎ ɛbyɔk nɛ kɛbhɔ? Mɔ́nɛ abhɨ́kɨ́
    gu. Ǎbhʉrɛ chí kɛnɔ́.”
