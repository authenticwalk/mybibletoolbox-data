  bfz-bfz: तेबे यीशुए पीतरे जाई की तिना खे बोलेया, “तुसे रोणे और राड़िया कऊँ लगी रे
    देणे? तेरी मुन्नी मरी नि रई, पर सऊणे लगी री।”
  cuk-09: 'Jesús neg-yaba dogdegu, amarga sogded: —¿Ibiga bemar oimakbukwa, ibiga
