    nulari tsancari wareto atito firara tilatinayun? Ya na puyaca itoe. Catson tson
    rae tinue.'
  srm-NT: 'Nöö hën Masa Jesosi denda go a di wosu, hën a hakisi dee sëmbë taa: “Andi
    un ta du a di kamian aki sö? Biga na dëdë di mujëë mii dëdë e. Duumi a ta duumi.”'
  qvs-NT: 'Wasipi yaykushpa paykunata willarkansapa: —¿Imapatí sukaman turbakushpa
    sinchita wakakuykankichi? Kay shipashka puñuykanmi. Manami wañuduchu.'
  zca-NT: 'Or nguio Jesús, nzhab Me: ―¿Chon dox nazhe''b kile'' go, kiyo''n go? Lë''
    mizhwin re'', gat lë''ta'' ngut mizhwin; ka naxnaa mizhwin.'
  cbc-NT: 'Bairo na cabairo ĩñarĩ, ti wiire jããrĩ bero, atore bairo na ĩñupʉ̃ Jesús:
    —Awaja otieticõãña mʉjãã. Atio cawĩmao baiyasietiyamo. Cãnio baiyamo —na ĩñupʉ̃
    Jesús.'
  qxo-NT: 'Tsaynam Jesus caynö nirgan: “¿Imatatä tsayläya wagayanqui? Cay wamra wanushga
    caycarpis punuycagnöllam riccharcamunga” nir.'
  mox-mox: ʼInega Ieisu lugu e vonedia, “Tolaʼai weaqina odoudou ta ovevekolukolua?
    Gwama baʼe ge daʼaliga ta ʼesi ʼeno motaiva ʼenoʼeno.”
  kew-kew: 'Yesu ada-para pisa raburi onaa lakeloa lalo: Akeane re lo pimi? Go nogo
    na-ini adupita pare pa u patana sa.'
  dww-dww: Yesu vada nopone ya saḡa be ya riuna, “Aba aubainama kowai nuaboya be ko
    ḡabaḡaba? Gomana nam i gurina, tauna e kenakena ḡomana.”
  nif-nif: Yambɨ-nandɨmbi, it gɨnañ lombi enguk, “Sɨndɨ nekta gɨñgɨlɨ wopum tɨmbi
    kut-pakañ? Wembe ñɨn nɨm sembɨk, endɨ sɨlak dou patak.”
  twi-ASANTE: Ɔkɔɔ efie no mu ne wɔn a wɔwɔ hɔ no kɔkasaeɛ. Ɔbisaa wɔn sɛ, “Adɛn ne
    agyaadwotwa ne gyegyeegye yi? Abɔfra no nwuiɛ; nna na wada!”
  aoj-aoj: Eaꞌ nawis naꞌipas nomon naꞌi, “Deiꞌ maina ipaꞌ palef pandaꞌ kwalaꞌap luꞌunai?
    Awani inimba ina nagaꞌ dogw, owaꞌ. Anin naꞌoh atin.”
  cbv-cbv: 'Pánih enna, caán mʉʉdíh waadnít, queétdih nin pah ãt niijíp wʉt jĩ: —¿Dépanihna
    tʉbit ñaác jʉ̃i tígaá ñi chãj? Nint wébít wʉnnih nihcan caá. Ʉ̃ona caá mi chãjap,
    ãt niijíp wʉt jĩ.'
  taw-taw: Nɨŋɨd, kal mɨgan ayaŋ amɨl agak, Taynen takaw pug agɨlɨg chaŋ lɨlɨg gebɨm
    agak? Pay ak ma kumub, yokɨp wɨsɨn kɨneb agak.
  jic-NT: 'Jesús wama tjemey, jis la tji''yüya: —¿Tsjan mpes yümücj pjac lojí? ¿Tsjan
    mpes pajal lu puyú? Tsjicj tepe''e tulucj. Tjejyá p''in.'
  zap-NT: 'Orguin wdee Ne, re Ne lo men: ―¿Penak noze rakrëz de no penak roon de?
    Wetet xsaap ménree, noze nexguees nzeb.'
  wer-wer: Pël ëak kakaati së omnaröen epël mëëa. “Ar tol ëënak ingre ya ilak aö epël
    yeë? Koontup wel nawiin om ka ura.”
  ipi-ipi: Andoto, bala anda-pango kolandaka loto, wandakali utupane lamawuato, andopane
    oko oma napene, mee limu paleya-ko. Anu peakale yakamato yamataka lo ai taimane
    leyaipe leaipia.
  qul-NT: 'Yaycuspataj paycunaman nerkan: —¿Imaraycutaj cay jinata ch''ajwanquichis,
    wakanquichistaj? Chay wawaka mana wañuskachu, puñuchcallan —nispa.'
  tnc-tnc: 'I''suᵽaka nimamaka, ikuᵽaka nare kẽrĩeyaeka: —¿Dako baaerã mija oyu? Ᵽuᵽariribeyuko
    me''rõre ime. Kãrĩkako koime,— kẽrĩka oᵽaraka imaekarãte.'
  ter-NT: 'Yane ûrukovo ne Jesus koane kó''iyea: —Na koeti ákoino tôpi kixévoku koane
    ínayea íyeokexonoe? Haina ivokóvoti ra kalivôno, pohu imókoti —koéne.'
  bmr-NT: 'Jaanegui Jesu ɨjɨcafutuuboro diitoco nuuhi: ¿Jinejeri guiraacani gañuhusuno
    mɨsɨramaaihi? ¿Collɨhi mataacasihi? Guijevetɨgo. Jillɨ cɨgago bagocaja, nooboro.'
  fuf-fuf: 'O naati, o wi''i ɓe: «Ko honɗun woni nduu jiiɓoldu e ɗii gonɗi? Ko fii
    jiwo on maayaali, o ɗaani.»'
  mwc-mwc: I riu ku yove kamona, ba i wonisi, “Awaika kairavina ko tutou ba ko binuwamotom.
    Pipiyaikei kega i rabobo; kona wai e dudauwa mom.”
  bhl-bhl: 'Yetemeko, am kawtem unesomeliwi, e kawtiw ka biliw biilo bokoyemomele:
    “Nimtew angom ete yu sakik fian kuluko, amebiliw a? Aul kalusik kuaninba kale
    eli! Akalbu kasike!”, yangse kale.'
  ons-ons: Eŋe ari waket more magu edange. “Ŋine mi arokeu so ukat suaine zok mi mau.
    Ŋerep ŋerep iwa eŋe mi seukike. Eŋe yaup kulu pamaike.”
  con-NTPO: 'Tsa''onga ca''nimba Jesúsja su: —¿Jongoesie qui qquejian''fa? ¿Jongoesie
    qui ina''jen''fa? Va du''shuja pambe''yi ana''jen.'
  ghs-ghs: Hiiremi noi dzuubaqi erake hiireta, Nike naane quba tti ma husu eranoma
    hiirorai? Oi khatata gattiqai baataamanihe, meerake eetorai.
  peg-peg: ଆରି ବିତ୍ରେ ହାଲ୍‌ଜି ହେୱାରିଂ ଇଚାନ୍‌, “ଇନାକିଦେଂ ଆଡ଼ାକୁକା ଆନାଦେରା ? କଇହିମ୍‌ଣା
    ହାୱାତାତ୍‌ନା, ମାତର୍‌ ହୁଞ୍ଜ୍‌ନାତା ହେବେ ହେୱାର୍‌ ହେୱାନିଂ କିଜାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌
    !”
  txu-NT: Ne kam arỳm me'ỳr wadjàn memã kum, —Mỳkam ne ga me akangao akumex ne muw?
    Djã nãm prĩtija ty? Kati. Nãm õto nõ, ane. Kute akubyn o tĩnmã. Kam ne ã memã
    ane.
  eng-WEBU: When he had entered in, he said to them, “Why do you make an uproar and
    weep? The child is not dead, but is asleep.”
  gnw-NT: 'Jesús uique yave o pe, jei chupe reta: —¿Maera pa picorai jare piyao? Cua
    cuñatai umano''ã co. Oqueño co oĩ —jei.'
  mux-mux: 'Yu lkuna lkundu pupa kene yambu muluringmandu nimba mele: “Eni nambimuna
    kola teku ke niku molemeleye? Ambulale kulú naa kulum. We uru mindi pelemú.” nirim.'
  maj-NT: 'A̱s''a̱i jas''en Jesu ko̱ b''i̱ kitsú: —¿Á xa̱áha̱n tín''ehenu ko̱ tích''íhinu?
    Najmi ka''me ta̱kjíu̱n. Tu̱ kjifehé.'
  bkq-NT: 'Aituo myani Jesus aguely: — Âdaituoka ogunrumo, mâpyneândylymo warâ? Niguewâpyra
    awâkâ âwynsaundo; xykyly kulâ — kely. {Arâ aguely, kurâem tientondyly tiuntuduo.}'
  kue-kue: Yesus ende yungugl pindre ana yomba ditongwa, “Sraglpre ene prapra miriye
    gogl nomano kinde orko, kai kaglkane erim? Ambai gak i ta goglkrukwa, ba ye ugl
    keunde pangwa.”
  cot-NT: 'Iquijanaquequea intsompoguiqui icantajiapojiri: —¿Taampa opajita piraantajiacaca
    picajemantacaca? Teetarite ometojenica, mana omaaque intati.'
  bnp-bnp: I dili na ruma, i taki ria, “I navai mu tangi, mu haloho dagi? A sirula
    i uka ma i mate. I mahita kunana.”
  apn-NT: '@see-verse:MRK.005.038'
  ctp-NT: Yten Jesús niꞌ ñaꞌan bra kanꞌ. ―¿Ni chaꞌ lka nganan ꞌa wan ndiꞌin wan? ―ndukwin
    Jesús ꞌin neꞌ―. ¿Ni chaꞌ lka chaꞌ kaꞌan ꞌa chaꞌ ndaꞌan tiye wan? Ja ngujwi nu
    xuwe tiꞌí re, nan lajaꞌ ti nskwa ―ndukwin Jesús.
  bre-BRG: 'Hag o vezañ aet e-barzh, e lavaras dezho: Perak e rit an drouz-se, ha
    perak e ouelit? Ar bugel n''eo ket marv, met kousket a ra.'
  opm-opm: Yimaptihan oh ap ham rosa gur kinham sinisane rim saheih ham yimaptio.
    Brer mohra na hapura be timon pat ohoh ihan gur yimapri pongopri.
  bvr-bvr: Lika nipa a-barrngumurra wupa gu-bala. Lika a-yinanga burrwa, “An-nga nula
    gu-ngardapa nyiburr-negiyana nyiburr-bamuna rrapa nyiburr-rruwuja? Jin-guna delipa
    gala jiny-juwiyarna, wurra nipa jarra jiny-yurra.”
  wal-wal: Gelidi asaa, “Aissi wozanaa bayidi yeekkeetii? Na7iyaa xiskkaasuppe attin,
    haiqqabeikku” yaagiis.
  zad-NT: 'Na'' jabiguee gana'' lle''gake'' na'' golle'' ḻegake'': ―¿Berac̱he chonzle
    daṉe na'' chbellzle? Aga ba wit bi''do''nan'', san cheszbaan.'
  mgh-mgh: 'Ni akelaka, ahaahimerya: Ikuttho ila wunla nwe isiyani? Mwana uyo kakhwile,
    narupa paahi.'
  aso-aso: 'Ningo numunguꞌ dizo tiꞌ lo lo-ngimineꞌ: Lingine nanimuꞌ ngeunga li ive
    nama igi nizave. Izipe nene helamineꞌ haza okise ongo neive lineꞌ.'
  uli-uli: Yela bulong ngo sa kangalur bo, “Meda mele hasa rol somawel fedal iyang?
    Ngo meda mele ha rol tetang iyang? Yalwich le ila te mes bo yal masor chog.”
  nin-NT: Yesu mirri ko ku zhi ba di, “ikada imba yi i si i angginggi? Imba so yi
    angginggi? Uva wa si ttu hen, a so kurr si ina mu.”
  tgk-tgk: 'Исо ба хона даромада ба онҳо гуфт: «Чаро шӯру ғавғо бардошта, гиря мекунед?
    Духтар намурдааст, фақат хобидааст».'
  acu-NT: 'Tura Jesús jeanam waya, nuna jiis: —¿Waruka timiá juutusha pujarme? Nuwachikia
    jakachi, antsu kanuri, —timiayi.'
  cak-WNT: 'Tek ri Jesús xoc c''a apo, xubij chique ri winek: ¿Achique ruma yixok''
    y yixch''ujlan? Ri ac''al ma caminek ta, riya'' xa warnek, xcha'' chique.'
  ebk-ebk: Sinungkop hiya, ya kanana kan chicha, “Adchi tu'y kayu cha mun-at-atengorngor
    ya mun-ag-akor? Nan onga at chaan natuy, ngem kun yangkiay nanassuy.”
  spa-PDDPT: 'Cuando Jesús entró, les preguntó: ¿Por qué están atribulados y lloran?
    La niña no murió, sino duerme.'
  ruf-ruf: Yesu kengila mng'anda kawalongela, “Ebali mwotenda tsogho na kulila? Imwana
    ng'afile bae ila kawasa.”
  gun-gun: 'Ha''e oike vy aipoe''i: — Mba''e re tu opa marã penhendu pejae''o vy?
    Kunha''i nomanoi, oke rima — he''i.'
  agu-BL: —¿Nxac na chibisunu'? ¿Mbi tzuntz na chok'u'? na nk'e'tz quimich mban yi
    xun, watl tu' na ban te'tz, —chij Jesús.
  isn-isn: Nai wakingila mi ito, ai uatambuie, “ Ku niki mukusiga ikulu hangi ku niki
    mukulila? uMung'yinya akili kusha ila ulae.”
  eng-PEV: Jesus went into the house, and he asked them, “Why are you making all this
    noise? That little girl isn’t dead. She is just sleeping.”
  ilo-ULB: Idi simrek isuna iti balay, kinunana kadakuada, “Apay a maladingitankayo
    ken apay nga agsasangitkayo? Saan a natay ti ubing, no di ket matmaturog laeng.”
  pir-NT: —‍Ñano ni, ñehe quea utieracãhña mʉsa. Ticorogã mʉsa sa ni utigʉ̃ yarierare.
    Carĩno nine, niahye Jesu tiquinare.
  anv-NT: Jisɔs akpɛ́ mmu aké ne ɛbwɔ́, “Ndé ɛnyú déyiáge délíle? Maá mesɔ́
    mendée yina agbo wɔ́, abɛlege lé géjyá.”
  sab-NT: 'Jesu jo chke gwa Jairo ullage, ama gerudu kwian ole: —¿Mineade ba ulita
    kle mo ta dbe olire kirogwa nate? Ba me olire dare, ulia kirogwa muire me jogebakeda
    dale, agwa ama kle gbe alin allabi.'
  tmd-tmd: Ram möl yuadö duön yadöŋa, “Pödpöd rɨmɨn mönö ua nɨgön immɨdöi? Halöu aku
    wöröxöl; hör inɨmö hölɨmmɨdö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xok bꞌi y xubꞌiꞌij chike: —¿Suꞌbꞌe lik kixtukukik y kixoqꞌik?
    Ri ralko ali na kaminaq taj, xa kawarik —xcha chike.'
  kpg-kpg: Mee ga ulu adu, ga helekai gi digaula, “Ma di aha dela e hagalongoaa iei
    goodou, gei e dangidangi di aha? Tama deenaa la digi made, mee e kii hua.”
  taj-taj: येशू दिम न्‍हङरी वाङ्सी, थेनीगदेदा “तिग्‍दा एनीगदे चुह्रङ् लसी क्राबा क्रिङ्बादेन
    हल्‍ली खल्‍ली लसी चिबा? माइ सिबा आरे, म्‍हेर्सी चिबा मुला” भिसी सुङ्जी।
  avt-avt: 'Hɨrak ken wɨnak ke nɨmɨn ein, hɨrak ketpor kar ik: “Yenmak te yi yɨkɨtep?
    Hɨre ap waa au, hɨre wɨwaai kerepep.”'
  cbk-cbk: Y cuando ya entra le na casa, ya habla le canila, “Porque man ustedes ta
    llora bien alboroto gayot? Este dalagita hende man muerto, sino ta durmi lang.”
  uig-ARA: 'ئۆيگە كىرىپ ئۇلارغا: ــ نېمىشقا قىيقاس-چۇقان ۋە ئاھ-زار كۆتۈرىسىلەر؟ بالا
    ئۆلمەپتۇ، ئۇخلاپ قاپتۇ، ــ دېدى.'
  tuf-tuf: 'Cahujinra ócaro. Cahujín abáy cohwro. Etat usi raújacro. Rauwir, uw quin
    wajacro: —Oti jaw̃i. Cohwti jaw̃i, -wajacro-. Sah chinti cuar camro, wajacro.'
  abx-abx: Pasallod mga iya ngan agsimul-na si Jesus i mga parapandinamag, “Ay ba'
    to kasamukana? Dakam agparapandinamag! Ma'in pa iya gayod i kamatayun-na si dadi'.
    Yayto kamatayon, pariho hamok si magpaturi.”
  mco-NT: 'Co Jesús tɨjctɨgɨɨy, chi nɨmay je jäy ajcxy: ―¿Nej co nɨgoo ajcxy mdzachne''mnɨ,
    e mdzachyáaxcɨxnɨ? Yɨ pi''c töxy''anäg ca'' yɨ'' tɨ y''ögy, maab yɨ''.'
  kqf-kqf: Yesu vanuwa noponemo i valageta bi i giuwedina gado, “Bai aubaina ko wai
    nuwapoyae bi ko ḡabaḡaba? Gomana mote i peki tana ya kenakena ota.”
  cpb-NT: 'Kyaapaake Jesús, ikantapaakeri: “¿Iitaka piraantaiyarini? Te okami, imakoryaatzi.”'
  aon-aon: Aria anan nanak nawish aria narigesh nakri, “Ipak pape peyagwreh pariguk
    um maresh? Okwudok madae kwugok uwe. Okwok douk kweshuhw meyoh!”
  hus-NT-2005: 'Ochich tám na Jesús ban altá ani in utsaꞌtsik enchéꞌ: ―¿Jantʼókʼi
    ta ukʼnaltsik ani ta dhajnaltsik? An tsidhan yab chemnek, u wayalkʼi ti kʼwajat.'
  mig-NT: 'Te ni̱ kɨ̱vɨ‑ya̱. Te ni̱ ka''a̱n‑ya̱: Naja̱ kákuvaa̱‑ro̱ kánde''e̱‑ro̱.
    Te su̱chí sɨ́''ɨ́ yá''a, tú ní jí''i̱‑i, chi̱ kixí‑ni‑i, áchí‑ya̱.'
  bps-bps: Na di kfusuk Dyisas di gumnè, manan di dad to, “Kan ku mugak gamu na kamwak?
    Là mati tingà, bay alò kudang.”
  mbs-mbs: Peg-awop din diyà te balay, minikagi sikandin, “Ikà niyo egbelisì. Ikà
    niyo egkelag. Wedà kematay se batà. Olò sikandin timedogi.”
  tof-tof: Wa müótüdü nóma bangrinürr, wa ibüka bóktanórr wagó, “Ini ia laró taegwarrwóma?
    E iade yóndakla? Ini olom go büdül kokeo, a wa go uto.”
  cme-NT: 'Yesu wuɔ suur aa naa gbɛ̃-ba wuɔ: «Bige‑i maacemma‑i na wulaa dumaaŋo‑i?
    Biloŋo saa ku, u duɔfũŋ.»'
  sus-sus: A to so banxi kui, a naxa e maxɔrin, «Wo wafe munfe ra? Wo gbelegbelema
    mun ma? Yi dimɛdi mu faxaxi. A na xife nɛ.»
  pon-2006: Ih eri ketilong oh mahsanihong irail, “Dahme kumwail mwoaromwoarong oh
    mwahmwahieiki? Serien sohte mehla, e wie memeir!”
  dad-dad: Jesus aaben ile fen, idi irokenẽdin, “Ere nigin ã fatuk bagai inaĩ gef?
    Kayau naal ĩ laa fiya sã, ĩ mulã yenek.”
  zab-NT: 'Chiyru biiuny liz Jairo ax guniiny: —¿Xínii cuenzi runtɨ scand ne ruuntɨ?
    Dxapeenquɨ quɨtllɨ gutytiby, raaissiby.'
  jae-jae: Ma kêsô gêja e kêsôm gêdêŋ êsêac gebe “Amac agôm ŋaonda to ataŋ kêtu asageŋŋa.
    Ŋapalêo gêmac êndu atom, gêc bêcgeŋ tec gêc.”
  ksd-ksd: 'Ba i tar ruk, i biti ta diat: Ta ra ava go ava urung ma ava tangtangi?
    A bul pa i ti mat, i va mat ika.'
  msm-NT: Dajun sed si Jesus aw ikagihi sikandan, “Nokoy no ogsasamuk kow man aw pamandegmatoy?
    Wada kamatoy sikan bata, nalipodong puli.”
  myk-myk: 'A wu jé puga ki ni na pu pye: «Ɲaha na yee di mɛhɛɛ suu, na pe tunmɔ pe
    bɛɛri pyi wɛ? Pya wu ya ta xu wɛ, wʼa ŋmunɔɔ.»'
  sbe-sbe: Yesu ye mwalaesae numakalo wa unai na ye hededelau udiyedi ye wane, “Saha
    kwa doudouyei? Wawaya me nige ye boita na ye kenokeno.”
  mcr-mcr: Iqu ii äqunäqe, aŋä yäpä yäŋgisa äpeyätä, tii ätukqe. “He hääŋqä kuapä
    äkitmäkäpu, kŋuä tä suŋqä äqiyätqäŋäuä? Ymeqä täsi, hämä mapäkoŋqä iqi. Ii hiqaqä
    äwinä” ätukqe.
  cux-NT: 'Tuu''mi ní taachi sn''daa yā cuaaⁿ chɛɛti va''āī miiⁿ, caⁿ''a yā: ¿Dɛ''ɛ̄
    tátiī yuudu idiíⁿ nī? ¿Dɛ''ɛ̄ cúúví chí ngɛɛcu nī? Tá''díīⁿ nguɛ́ɛ́ n''dii tá,
    tí cyaadu tá.'
  tur-YTC: İçeri girince onlara, “Niçin gürültü yapıp ağlıyorsunuz? Çocuk ölmedi,
    uyuyor” dedi.
  san-ITR: tasmAn niveshanaM pravishya proktavAn yUyaM kuta itthaM kalahaM rodana ncha
    kurutha? kanyA na mR^itA nidrAti|
  bel-N: 'І, увайшоўшы, гаворыць ім: «Чаму вы ўзрушаныя і плачаце? Дзіцятка не памерла,
    але сьпіць».'
  sch-sch: In sûnga a lûta, an kôm, “Itho mo nin chapa? Ithomo nin inngûia? Hi
    nupangte hi athi nimaka a in kêng ani!” a tia.
  mic-MIQNT: Na Se'sus pisgwa't pipanimaji, “Goqwei tal gis sespena'q aq atgitemultioq?
    E'pite'ji'j mo nepmug pas'g nepat.”
  huu-NT: 'Jesús fo jailla mei, nainomo itɨnomo jɨcanote: —¿Nɨese itomoɨ eecuinailla?
    Cuemona naiñaiño fiodaiñedesa. Jamai ɨnɨde.'
  jiv-NT: Tura nuwa̱ch peṉké jakan nékayat, wayá nin chicharuk “¿Urukamtai timiá
    úutrum, tura wa wa ajarum? Nuwa̱ch jákachai, antsu kanarai” tímiayi.
  otm-NT: 'Bi yʉrpʉ mbo ra Jesús bʉya, bi ''yɛ̨mp''ʉ ''bʉpʉ: ―Hanja ɛ̨mmɛ gadi hįhʉ
    na ts''oni. Nuna ra hmute hingui tu pɛgue i ąha.'
  dah-dah: Irdeb ya bana hurkuŋbe, “Daniŋ kekew teŋ eseŋ buluŋ po teŋ haŋ? Diriŋ gabe
    ma kama. Duliŋ ferde hi,” yinyiŋ.
  tnk-tnk: Mətə Iesu ruvnimwə ia nəkwai nimwə məres pen irəha i mə, “Rəfo hiaməurɨɡrɨɡ
    mamhasək? Prənouihi nəha rɨpkemhə mhə, mətə ramapri a.”
  kpr-kpr: Iesu ira kambo jokáda teredo, nemokena sisira, “Ne redae dimbia sorara
    erevu? Gagara mo jo ambaeri, nu ravira.”
  san-IAS: tasmān niveśanaṁ praviśya proktavān yūyaṁ kuta itthaṁ kalahaṁ rodanañca
    kurutha? kanyā na mṛtā nidrāti|
  nho-nho: Teenaa uru atu iloo Ia ki hare no mee ake ki naa tama naa, “Kootou e ttani
    i te aa? Ttamariki naa see mate, tama naa e moe koi!”
  gym-NT: 'Niara nikani gwä angwane, ngäbäkre krütanina namani gare Jesuye, akwa niebare
    kwe nitre ngetrakaka ie: Ngäbäkre merire ye kürera munta nütüre, akwa tä kibien.
    ¿Ñobtä mun ngetrakwe nibi nokre kore gwi yere? niebare kwe ietre.'
  azg-NT: 'Majoꞌ vi jndë na taqueeꞌ jon quityquiiꞌ vꞌaa, min na ntyjii jon na jndë
    tueꞌ juu yuscu chjoꞌñeen, tso jon ndëë nnꞌan na mꞌan joꞌ: —¿Ndu na cꞌuaa jndyi
    jndyuehoꞌ na cotyueehoꞌ? Ee juu nian chjöhöꞌ, chito aa tueꞌ juu, veꞌ itso juu.'
  bhd-bhd: तैखन यीशुए घरे मां गेइतां तैन सेइं ज़ोवं, “तुस किजो रोलो मच़ातथ त लेरां
    देतथ? कुई मर्री नईं, पन झ़ुल्लोरीए।”
  too-NT: 'Lā'' Jesús a''xni''ca'' tanūlh, cāhuanilh: ―¿A''chī'' ta''sayā''tit lā''
    calhua''nā''tit? Huan tzu''ma''jāt tū'' nīnī''t, xmān lhtatamā''.'
  ind-AYT: Ketika Yesus masuk, Dia berkata kepada mereka, “Mengapa kamu ribut dan
    menangis? Anak itu tidak mati, tetapi sedang tidur.”
  cjo-NT: 'Ikyaapaaki, ikantapaakiri: —¿Iitaka pikaemakotantawori? ¿Iitaka piraakotayitantaworini?
    Tee okamaperotzi ewankawo, omaashita.'
  nsn-nsn: Inggono ke la lekala ium, kare la mene tasir tamat, kare dangata pare,
    “Ae maene rung kiringioum, karung ualagoreih? A keketik dehene ahik mata mat,
    e hohouo kompe!”
  san-DEV: तस्मान् निवेशनं प्रविश्य प्रोक्तवान् यूयं कुत इत्थं कलहं रोदनञ्च कुरुथ?
    कन्या न मृता निद्राति।
  tna-NT: 'Jesús ete su nubi putsu, quisabatana huecuana uja: —¿Cuaja su da micuaneda
    daja epadaritiani? Epuneje mu aimue emanu mahue. Tueda mu etahuisa hue.'
  lid-lid: Eme Jises i bolon tiye i tiri, “I buku sah ado aden ma taya ndranyen? Nah
    kede-eh bamak bo-oh, iy amadin le oh.”
  wim-wim: Nil pek ngooncha, aꞌ thaw thant, “Niiy in ngeenak wik wolmp piꞌ-piꞌaniy
    a? Othamayan peey-peeyaniy thakana? Niiy keꞌa! Nil wanch manyan keꞌ uthama, yaꞌ,
    nil weep thonakama wun-wunan.”
  zga-M: Vuingile mbunchenge, akhavavola, “Kheli msosovile, kheli mwilela? Umwana
    safwile agonelile.”
  yom-yom: 'Buna wukota mu nzo ayi wutuba : —A bila mbi divuda diodi e ? Ayi bila
    mbi lulembo didila e ? Muana kasi fua ko vayi leka kuandi kalekidi !'
  eng-NNA: When Jesus entered he told them, “Don't cry. That young girl is only sleeping.
    She is not dead.”
  san-SIN: තස්මාන් නිවේශනං ප්‍රවිශ්‍ය ප්‍රෝක්තවාන් යූයං කුත ඉත්ථං කලහං රෝදනඤ්ච කුරුථ?
    කන්‍යා න මෘතා නිද්‍රාති|
  yut-yut: Aŋek yutnon wɨgek amɨn yaŋ yoyɨgɨt, “Ji nido kunam kugɨyo madepsi aŋ? Mɨŋatjok
    uŋun dɨma kuŋwak, uŋun ɨsal dɨpmɨn pokdok.”
  grc-BYZ: καὶ εἰσελθὼν λέγει αὐτοῖς· τί θορυβεῖσθε καὶ κλαίετε; τὸ παιδίον οὐκ ἀπέθανεν,
    ἀλλὰ καθεύδει. καὶ κατεγέλων αὐτοῦ.
  cpc-NT: 'Tyaapaaki Jesús, ikantapaakiri: “¿Oitama piraantaiyarini? Tii okami, imakoryaatzi”.'
  nhg-NT: 'Yecuöquenu ocalacoac hua oquemelfejque: ―¿Tlica nencuejcueyune hua nenchojchuca?
    Pos ini sisehuantu amo omec tlöcamo coche.'
  nya-nya: Analowa nati kwa iwo, “Mukuchita phokoso ndi kulira chifukwa chiyani? Mwanayu
    sanamwalire koma ali mtulo.”
  ngu-NT: 'Jesús ocalac, niman oquimijlij: ―¿Tlica nenmajcomanaj, niman nenchocaj?
    On sihuaconetl xmiqui, yej san cochtica.'
  kup-kup: Tahan pi lokat parun pot mañah, “Met ñari okop nañom, oñ pi au unun ok
    orat hezag, tairaiz ari iñ hahot ñevel bel ahoam hameg?”
  jid-jid: Ni rhi ma ni Kon ala bawu agesa bisi lo isoran ndi si gbagro? iverna, na
    gwuna, asigruna.
  wmw-wmw: 'Iye nakwingira, akiwambira javi: “Sababuni kutenda geshi kuno mukirira?
    Mwari‑yo aafwire, kankulala.”'
  gmv-GGM: So gelidi haysi wuri aza wasonne aaza yeho? Naya dhiskadus atin hayqabeyku
    gidees.
  ssg-ssg: Jises soh haniwa leili ing ape i hone laha, “Alahan pate amuto tang ausisini?
    Tel akaik kumahe maten, i tua mamatih.”
  zpo-NT: 'Mrep xaa leen yoo nu nzhé xaa: —¿Chozhiin tant nkee gu rezh nu nzhonn gu?
    Nel nanguta mad, nebse naxna mad.'
  poy-poy: Su Yesu kingira mnumba kawagambira, “Ashashi mwankushowangana na kulila?
    Mwana hakenihowi, kagonja hera!”
  qwh-NT: 'Wayiman yecurirnam, Jesus queno nerqan: —¿Imanirtaq quelayapa bullata rurar
    waqayanqui! Wamraqa punicanllam. Manam wanushqatsu —nir.'
  gaw-gaw: Nug anam anṯa, lag oop̱a noa amu ag amelagp̱a aum. “Aḏinu ag inam henan
    gaaṯeb? Nid ahin imu nug ii mauhom, nug niiṯe,” awa aum.
  nca-nca: Ŋunde tiqo, yano oro ŋande yimiraró, “Dokoro ŋandiro tendoyoteŋgo? Simó
    ŋu kama khuma. Eteyote,” yaró.
  zpz-NTPP: 'Na ornu guꞌm nañ yuꞌ na, orzeꞌ nam rab mi dey: ―¿Lagu dzi rded deet der?
    ¿Lagu ruun der? Zeꞌ fiñ nguzh ii nu nas ñi; walab nu guut ñi ―nam.'
  mkj-mkj: Ih ken dilda pwehng irai, “Da kamwai loakloakloakoahki apel joangjoangjoangki?
    Jerihn johpwa mehdi, ih moahmoahmoair.”
  zac-NT: 'Guatë́ më hiuꞌu; guniꞌi më: ―¿Pëzielú tantë ruidë quëhunë të? ruꞌnë të.
    Lëꞌë ntsaꞌpë rëꞌ adë gútidiꞌiꞌ sino nagáꞌsiꞌ.'
  kyg-kyg: Agaemo nopiꞌmo nehainoꞌaeꞌmo, na kava higetapaeꞌmo lapano aetetapa aviꞌya
    nehae. Ani aꞌmafaꞌnemo ofaliꞌnifa afaꞌa au kaleno maiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Lumnok man kanana kan dida un, “Apay mampaalipangdasan kan mampaibil kayu?
    Bokona natoy nat abeng, masusuyopa lawa!”
  cao-NT: Xobo qui jicopama tsi quiha, —¿Jënahuariahax raca nëca tsi araconacanai?
    Anomaria xo ma pacots-huahaina ra. Rësoyamahi quiha naa baquë. Oxa roha —i nohiria
    bo qui Jesu niquë.
  bbr-bbr: '@see-verse:MRK.005.038'
  inb-inb: 'Jesuska, ukuma iai­kuspa, nir­ka­kunata: —¿Imapatak wakaspa killa­chi­na­kun­gi­chi?
    Chi wam­bra mana wañuska kanchu. Puñui­lla­mi puñu­ku.'
  hrv-hrv: 'Uđe i kaže im: “Što bučite i plačete? Dijete nije umrlo, nego spava.”'
  box-NT: 'Ó o Yeesu yòó zon le zĩi yi ò o bía nɔn ɓa yi: «Lée webio te hɔ̃́n
    minka kánkáa so. Lée webio nɔn mi wee wáráa kà síi? O hĩ́nzo-za mu yí
    húrun, o lée yìa na dũma.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi yʉtꞌa ja ra ngu ne bi ꞌñemba ya ja̱ꞌi: ―¿Hanja guí zoñhʉ
    ne guí manthohʉ? Nura nxutsi a̱ha̱tho, hingue xa du.'
  wnu-wnu: 'Ende at igamari ne Yisas mor isub wurinob qamar: “Meimet qamb toau big
    yeiser igoumon? Wau e segagam me umau, ar naat inai igo.”'
  zam-NT: 'Jesús ngòo liz mbi''. No asembli Jesús, ndxab Jesús loo mèna: ―¡Susque''
    thìb ruid ndli gu'' no ndxón'' gu'', yoo! Por part cón chenen, mza'' ba'' inacte
    mza'' co'' nguth. Ndxe''leque'', part cón chenen, mza'' nax yàt thìb mcal''guth.'
  zyp-NT: Ing chunglang a nae ka, aa hai letah, “Zecawtamaw hnahnawh luri tah le cawtah
    naa ung? Ma nyno heh a thih tlung be, a ihning hi,” a tah he.
  sey-NT: 'Ja̱je oijëna, huëꞌe cacani ja̱ohuaꞌire caëña: “¿Me neni mësaru ai yoꞌojë
    cajë cuiꞌne ai oiyeꞌni? I̱ mamaco ju̱ꞌimaꞌo pacoꞌë. Coa ca̱ico.”'
  nvm-nvm: '@see-verse:MRK.005.038'
  mps-mps: Tama aga te be tomoba pelama, tama augwalibolo te po wali, “Magi baso dagego
    te genuai po kulukulu weyu, te gela weyu ebawe? Te wai te aga mu isibeo. Aga te
    godege naga piali dao,” agai te po wai.
  seh-seh: 'Yezu apita n''nyumba, mbabvundza anthu akhali mwenemu kuti: “Nkhuwo onowu
    na ciriro ceneci nchanji? Ntsikana hadafa tayu, mbwenye ali kugona”.'
  pab-NT: 'Hoka nehena: — Xoana hoka kalore xitiyita, exahe nikare xisaonita? Xoimahalotita
    maisa waini xinika, nemakitata — nexa Jesus ihiyeha.'
  llg-llg: Yesus maso dalek neu. Boe ma Ana natane sala, nae, “Hatina de ei manggilo
    ma makaleleu leoiak? Kakanak ia taa maten. Kada ana sunggu ndia.”
  kyf-kyf: 'Ɔ plaa -budu zɔ, ''ɩn ɔ nɛɛ wa -yla: «Lɛɛ -lu ka ''gbʋ a gbugblolu -nya?
    Lɛɛ -lu ka ''gbʋ a wi -nya? Ɔ ''nɩ tlɩ, ''ylaa ''wʋ ɔ mɩa.»'
  tpi-tpi: Na em i go insait na i tokim ol olsem, “Bilong wanem yupela i krai na mekim
    bikpela nois? Dispela pikinini em i no i dai. Em i slip tasol.”
  mih-NT: 'I quɨhvɨ ra sisi vehe, ta i catyi ra: ¿Ñacu cuvaa xaan ndo ta sacu xaan
    ndo? Ñá sihi ña luhlu ya. Quixi ña.'
  qvh-NT: “¿Imanirtä sayjinanpa wagaycäyanqui? Jairupa surenga manami wanushgasu,
    sinöga punuycanlami.”
  kms-kms: Ni nar no di simbe nindiny nari, “Nungoqi pughe kin ningg quanji wand nyuw
    wap? Wo wen wuti segi, ni ruqo wuse.”
  agn-agn: Siminled si Jesus ong balay ig minaning ong mga taw, “Onopay aggimaloan
    mi? Angay pamagini-yak amo? Belag ta patay tang mola. Gapoyat lamang.”
  nhi-NT: 'Jesús ocalac uan oquintlahtlanih: —¿Tleca namontzahtzih uan namonchocah?
    In ichpochconetl amo omomiquilih, yeh san cochtoc.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' ikxjani: «¿Tistil nkx''oq'' waq ale''ji? Te
    k''wa''l nya''tx kamnaq, cha nwitan.»'
  dan-1931: 'Og han går ind og siger til dem: “Hvorfor larme og græde I? Barnet er
    ikke død, men det sover.”'
  kwj-kwj: Wondawani Jisas aka we ki raruni ya wunu ri sawe, “Hinde wowani ku ichakani
    ata laka ku gindau? O himiyama che ha nambwe. Nimba tukuyandau.”
  vie-OVCB: 'Vừa bước vào, Chúa hỏi mọi người: “Tại sao khóc lóc ồn ào thế? Em bé
    chỉ ngủ chứ không chết đâu.”'
  kze-kze: naaúmpa'a usávé'mai iyéna séna íma ivi'á taaró. minárásí íma pukáivo úwoi
    aúmá kwaiguráiye súwasa
  mpj-mpj: Mayangkaya jarrpangu Jiijajmapu. Jiijajju-jananya marrkurnu, “Yakarriya!
    Yipilypanyurra yulinpa kunyala ngarrinpa. Jiijajju kulirnu mitu ngarrinyjanpa.”
  lbk-lbk: Sinomkhep ya kinwanina ken chaicha, “En kayo man ngomanawngaw ya en-ag-akha
    ay? Eg-ay natey nan ong-onga, mamaseyep yangkhay.”
  mto-NT: 'Ku veꞌe je̱ Jesús tya̱jki je̱p tu̱jkp, vanꞌit tseꞌe ña̱ꞌmu̱xjidi: ―¿Tya̱jx
    tseꞌe mne̱ꞌe̱mda je̱tseꞌe myaꞌaxta? Ku̱x ya̱ kiix ónu̱k, kaꞌa xa ya̱ꞌa̱ veꞌe yꞌa̱a̱ꞌka,
    maapji ya̱ꞌa̱ veꞌe.'
  bzh-bzh: Nebë sënë rëḳ Yesu loḳ ya begganġ ayo benër vu sir bë, “Ham nevonġ
    dedun böpata los ham nesu rot nebë sënë in va? Hurmahen sënë su diiḳ rë, gaḳ
    neggëp yiing mu!”
  guj-2017: તે અંદર આવીને તેઓને કહે છે કે, ‘તમે કેમ કલ્પાંત કરો છો અને રડો છો? છોકરી
    મરી નથી ગઈ; પણ ઊંઘે છે.’”
  jvn-NT: 'Dèkné mlebu terus ngomong marang wong-wong: “Kenèng apa kok pada nangis
    pating jlerit? Botyahé ora mati, namung turu!”'
  byr-byr: Miꞌna wanganaka angevɨ wɨlɨna yaka wɨdɨna “Yagaala naangesɨ jakɨnnyasɨ
    baaꞌna dɨvanɨgava! Taayaꞌ balya myɨwaꞌ. Aawa. Se warɨꞌ.”
  ian-ian: Jisas wuleiga lɨga ndi kat wandɨ. Manda kat mandɨp mandɨp yiga nglalɨgangwuk.
    Mat nyan ana kiyalɨ. Sɨndu kwalɨ waa wandɨ.
  hun-hun: 'és bemenve, ezt mondta nekik: „Miért zavarogtok és sírtok? A gyermek nem
    halt meg, hanem alszik.“'
  mcf-NT: 'Aden tantiequi puduedash Esus: —¿Atotsi quec comapenec shubicuedede? Champi
    unësenquio yec ushacbimboec uec nec —quepondash.'
  kjs-kjs: 'Yesu ada-para pisa raburi enaali lakeloma talo: Ake pea-daa re lo pimi?
    Go nogo na-le kadupita pare pa u paitana lisa.'
  mni-mni: "Adudagi Ibungona changsinduna makhoida hairak-i, “Karigi nakhoina irang\
    \ langduna kapna-laonaribano? Angang asi siba natte, mahak tumlibani!”\x94"
  yad-NT: 'Sajañuvejadanumatiy rumu, su̱teda ji̱ta Jesús ruuva: “¿Ta̱raju̱ jirya̱nsa
    jaryi darya, ta̱raju̱? jiryatiy jiryi̱na̱y mitya. Tama̱ diiñu sani̱cha dera, tama̱,
    nu̱tyu sani ma̱ni̱dyé.” Rityodiyada ji̱ta variy siva.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín ná: ―¿Ndiva̱ꞌa nína vaa̱ téí ndo̱? Ta, ¿ndiva̱ꞌa
    ndéíꞌi̱ téí ndo̱ ndéi ndó? Chi̱ ko̱ ní xíꞌi̱ taꞌon xi, kídi̱ va xi ―kaá na̱.'
  pon-2006A: Ih eri ketilong oh mahsanihong irail, “Dahme kumwail mwoaromwoarong oh
    mwahmwahieiki? Serien sohte mehla, e wie memeir!”
  maq-NT: 'Hane xi cavisehen Jesús ndihya ne, sehe cachja me cojo xuta jan cuitjin:
    ―‍¿Mé má cuatjin va má ngayun chjihndun? Na lihndi vë ne, hacuiin cahme na ta
    jiñafë na. ―‍Cuatjin cachja me.'
  hto-hto: 'Jofo jaillano Jesús daɨde: —¿Nɨbái mei ɨere faɨllíñaidɨomoɨ? ¿Nɨbái mei
    ɨere éedɨomoɨ? Afeza tɨ́iñedeza; fia ɨnɨde, —daɨde.'
  por-BRBSL: 'Quando ele entrou, disse-lhes: “Por que vocês fazem um alvoroço e choram?
    A criança não está morta, mas está dormindo”.'
  ces-NKB: 'vstoupil [dovnitř a] řekl jim: “Proč děláte pozdvižení a pláčete? To dítě
    neumřelo, ale spí.”'
  cui-cui: 'Bapoxonae Jesús joniya botha, yawa tsipaeba barapomonaetha, jeye: —¿Eta
    pocotsiwa metha paajumeyaexam, xua yawa pawecoyam? Barapo pexuyo apara jopa tʉpaeyo,
    apara maituncua, jei Jesús.'
  boj-2014: '@see-verse:MRK.005.038'
  eng-OEBUS: “Why this confusion and weeping?” he said on entering. “The little child
    is not dead; she is asleep.”
  eri-eri: Onodu bona no mata huwanya langa goidu benou lenigai, “Tere taate boya
    inyangaro mere boya gududuya? Aita magana beha no umei uwa. No ewe agore inyina.”
  aly-aly: Jesus angkek, “Ilekek arrantherr artnalhelhirreyel? Kweyan ilwey-angenharl
    ankwarl aynteyel!”
  wiu-wiu: Nititikoa yapu tuapea pokome okome dekolo kale kene natekoa komo ka̱ pitikoa
    kaki-pe. I akoma tukome tuaneya menano, pa atu pia meko wa akeneya.
  swe-swe: 'När han gått in sade han till dem: ”Varför denna uppståndelse och gråt?
    Den lilla flickan har inte dött, hon sover.”'
  cth-cth: Jisuh ni imthungkhu a kâen teh bangkongmaw khuika hoi ruengrueng na ti
    awh. Hete napui ca heh dout hoeh, ka ip e doeh telah atipouh.
  mti-mti: Me aig unig dirumne, “Divi oya ye wayug wayug ge it aen venan? Ud den boane,
    me di kubvinivi.”
  pad-NT: 'Oniaroa, Jesus va''ora ni''a''aha: —Niha avakhanimanija saa avakhani''ahapikiki?
    Aba''oi-ra avavaasaraki jaboni. Abinirihi oni isai, vadika''oaki oni — va''ora
    ni''aha ada Jesus. Jesua biogaki ida isai-ra anahokivini, oniani ida va''ora ni''avini
    hija: —Abinirihi oni isai. Vadika''oaki oni.'
  twi-twi: Ɔkɔɔ ofi no mu ne wɔn a wɔwɔ hɔ no kɔkasae. Obisaa wɔn se, “Adɛn ne agyaadwotwa
    ne gyegyeegye yi? Abofra no nwui; nna na wada!”
