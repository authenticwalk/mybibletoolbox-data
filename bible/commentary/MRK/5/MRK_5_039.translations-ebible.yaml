  zpc-NT: 'Caora uyuꞌu Jesús lënëꞌ tzona benꞌ quiëꞌ luꞌu yuꞌu naꞌ, unëꞌ rëbinëꞌ yaca
    benꞌ nitaꞌ naꞌ: ―¿Bixquienꞌ ruꞌule ruꞌbe rbedyiyaꞌle? Baꞌalaꞌcazi agutibiꞌ, raca
