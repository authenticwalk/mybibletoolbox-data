  tha-KJV: และเมื่อพระองค์เสด็จเข้าไปแล้วจึงตรัสถามเขาว่า “ท่านทั้งหลายพากั​นร​้องไห้วุ่นวายไปทำไม
    เด็กหญิงนั้นไม่ตายแต่นอนหลั​บอย​ู่”
  por-BR-2018: 'E ao entrar, disse-lhes: Por que fazeis alvoroço e chorais? A menina
