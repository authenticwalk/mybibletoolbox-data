    Kana aragaba kampa agorapa pu''waye. Uwa waitamintiye, uwaimogini,'
  epo-epo: 'Kaj enirinte, li diris al ili: Kial vi tumultas kaj ploras? la infanino
    ne mortis, sed dormas.'
  gfk-gfk: Jisas ga haan laka ma ga tange ta diet, “Waak muat ra sunuah ma waak muat
    ra harat! No hinasik pai maat. I kubaba mon.”
  bjz-bjz: Iesu aria, aná kambo rova terua, númandu eghá ririe, “Nímane dodu yove
    gaje regeguturota, dari sorara roso? Ená ariri jo amburambi re, umó evo rouvie.”
  atg-NT: Ighọ, ọ lo elemhi oni owa, ọ́ọ́, “Elọ o pfi onyaghu onana? Elọ o rẹ ẹ viẹ?
    Ọni ọmọ ọa ghu, eri ọ lesẹ a.”
  bjv-NT: 'Jəju ur me kəy tɨ nɨngə, əl-de ə nə: «Ra ban ə dɨje sɨngəi dɔ-naa tɨ sokɨto
