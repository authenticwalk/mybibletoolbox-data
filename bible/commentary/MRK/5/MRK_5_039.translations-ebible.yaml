  zos-NT: 'Jesús tøjcøyu y ñøjmayaju: ―¿Ti''ajcuy tantos mi ṉgøtastamba y ṉgøvo''tamba
    yøṉ une? Ja cya''øpøṉø, sino øṉupøtite.'
  gvs-gvs: Tuwo Yeisu isiu ina ilatuwokoidi idigo kana, ‘Kaga unana kovamgemge be
    kotaitáiya? Gómana moe geya ikamaseta, go sem ikanaamatáiya.’
  kbm-kbm: Yisu gisov gile be ginei gitangi eisir, “Yem ulgum tangir bwal bamo etenik
    ve ret ane? Avie natu etenik gimat vunu ite, etenik ei matano giengk beti giengk.”
  tew-tew: Heḏi natsꞌú̖ˀ dihayḏi ovâytu̖ˀan, “Háaḏan hânho úntû̖ˀ, háaḏan íséejiˀ?
    Iˀ ayú̖káy-á wínachuupí, nawänpijókha̖wä̖kꞌóe-á.”
  rmc-rmc: 'O Ježiš geľa andre a phenďa lenge: „Soske keren ajsi bari vika a roven,
    se e čhajori na muľa, oj ča sovel!“'
  apr-apr: Motong la idewe a ilo rumu lono lo iwete pang di nen, “Ai, nga gelei katangtang
    a kapadingi ni nen nga? Kase maitiap in imata tiap, bong iken mata leu.”
  tiy-tiy: Tidéw béno, ménahur i Jesuse brab bénréhén mano, “Sedek ménribuk gom brab
    selekén gom kémérew? Non i ngae ni énda ménléhuén, éndob ménfidong saén.”
  nlg-nlg: Ma gaia te va haghe iloka ni vale mete bosa vanira, “?Na hava te ghua ge
    au ngengo ngangata mau tangi ngangaraha? E mua mate na gari eni. E maturu vamua!”
  dgr-DOGNT: Zezì goyaèhtła gà gots'ǫ̀ hadı, “Ayìıha tse t'à nàdahoowo? T'eekoa ełaı̨wo
