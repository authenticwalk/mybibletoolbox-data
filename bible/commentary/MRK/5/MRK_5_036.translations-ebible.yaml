  cya-cya: 'Ngune ''in Jesús cha'' nu ycui'' yu, lo'' juin ñi ''in yu nu ndlo tñan
    can'': A cutsen um, tsaloo ti tsa qui''an ti'' um.'
  beu-beu: Aarunge Yesus bae nehe angu emateng ang venghele niang. Ana Yairus at mateng
