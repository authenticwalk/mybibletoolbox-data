  mca-mca: 'Qa ha'' Jesús in yepi''ye'' hekhewe''en aka'' yit''ijju'', qa yit''ijets
    hakha'' witlijtsitjii tenek''enhe''yij (Jairo): —Hasu''uj e''nijiwei, ewi''ƚƚe
