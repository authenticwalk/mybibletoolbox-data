  wed-wed: Iesu ai babani i nonora-tawanei ma Jairus i riwei i pa, “Eḡa ma rovo, ma vitumaḡana!”
  sua-sua: Vanangko e Yesus ther kaennegiang ngaro rhek ruk endruk, nang le ktua reng
