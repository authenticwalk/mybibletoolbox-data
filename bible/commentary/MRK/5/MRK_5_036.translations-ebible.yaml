  smk-NT: Bale' narnge' nayti ni Jesus ket wana kona ni Jairo, “Andi' ka nin mapaga;
    basta magmatalek ka.”
  grc-TCGNT: Ὁ δὲ Ἰησοῦς εὐθέως ἀκούσας τὸν λόγον λαλούμενον λέγει τῷ ἀρχισυναγώγῳ,
