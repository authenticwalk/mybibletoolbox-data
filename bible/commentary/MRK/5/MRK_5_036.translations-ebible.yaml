  tzo-TZC: 'Ti Jesuse muꞌyuc xichꞌ ta mucꞌ ti jech laj yalique. Jaꞌ noꞌox jech laj
    yalbe ti Jairoe: ―Mu xaxiꞌ. Chꞌunun noꞌox ―xut.'
  mya-mya: သို့​သော်​သ​ခင်​ယေ​ရှု​သည်​ထို​သူ​တို့​၏​စ​ကား​ကို ကြား​လျှင် ``မ​စိုး​ရိမ်​နှင့်။
