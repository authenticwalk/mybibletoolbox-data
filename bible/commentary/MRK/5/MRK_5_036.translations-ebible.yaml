  ctp-NT: Loꞌo Jesús, ynan yu chaꞌ nu ykwiꞌ msu kanꞌ, loꞌo ja mdukwa Jesús ꞌin ran
    bra kanꞌ. ―Ja kutseen ―ndukwin Jesús ꞌin yu kula nu lka tñan niꞌ lyaa kanꞌ―. Sa
    kanꞌ ti chaꞌ, kuꞌnii chaꞌ tsaa ñaꞌan tiiꞌ ꞌñaǎn.
  bre-BRG: 'Kerkent, evel ma klevas Jezuz kement-se, e lavaras da benn ar sinagogenn:
    Na''z pez ket aon, kred hepken.'
  opm-opm: Potperhan Jisas oh ire ma giporiya mengnong na dahama rotu ap wamat pat
    han ohnong We. Itap go da tupnet rim da er hatipra. Jisas oh yah matiprohwa dahatinmur
    pongopri.
  bvr-bvr: Jesus a-galiyana birripa aburr-wena nula Jayrach, wurra gala marr a-balcharna
    burrwa. Wurra a-wena nula Jayrach, “Gala barra ny-jurkuja. Wurra marr ny-balcha
    barra apula.”
  wal-wal: SHin Yesuusi eti giyoogaa siyidi, Aihuda woosa keettaa halaqaa, “Ammano
    xalaalaa ammanappe attin, yayyoppa” yaagiis.
  zad-NT: 'Na'' bi ben Jesúza'' ḻegake'' kwent, na'' golle'' Jairona'': ―Bi illebo''.
    Kon bx̱enilall'' nad''.'
  mgh-mgh: 'Yesu, nanso, neewile moolumo ale, ahomwiirela muulupale o nsinakoka: Uhituthuwe,
    ukupaliki paahi.'
  aso-aso: 'Neꞌmine laniꞌza Izesuꞌ aꞌmine gamazi gele hulo monoꞌ numungutiꞌ guvelesi
    vemuꞌ tiꞌ lo lo-imineꞌ: Gaza gopo gaka gelamo nenikumuꞌ gele eleꞌvoleꞌ ogovoꞌ
    minezo.'
  uli-uli: Jesus te itol talengal irel mokwe re sosor ngo hala chog ila ye kangalu
    Jairus bo, “Ho towe rusmes, bo hobe far chepar.”
  nin-NT: Yesu wo, na si kpanye ba hen, na ddu ugo wa di, “Si di isisu ki uwa hen,
    yo isisurr muwa yi ni ingga ku mre.”
  tgk-tgk: 'Исо инро шунида, ба сардори ибодатхона гуфт: «Натарс! Фақат имон дошта
    бош».'
  acu-NT: 'Tu tinamtai Jesús ni tiarmia nuna antayat, iruntai jea wainu apurin chicharak:
    —Shamkaip, antsu nekasampita tusam wína nintimtursata, —timiayi.'
  cak-WNT: 'Yac''a tek ri Jesús xrac''axaj pe, chanin xubij chare ri achi ri principal
    chupan ri jay ri kas nic''ut wi ri ruch''abel ri Dios: Ma taxibij ta awi'' ruma
    ri xobix chawe. Xaxu (xaxe wi) tacukuba'' ac''u''x wuq''ui, xcha'' chare.'
  ebk-ebk: Chaan penakian-anon Jesus nan kenalicha. Ngem kuna at kenali kan Jairo,
    “Achika umugyat. Kunka omafurot yangkiay.”
  spa-PDDPT: 'Pero Jesús oyó lo que se hablaba y le dijo al jefe de la congregación:
    No temas, solo cree.'
  ruf-ruf: Yesu hayahulike ichinu chawalongile, kabetsa, kamlongela imkulu we ing'anda
    ya ukulombela, “Leka kupfuka, ghweghwe toghola.”
  gun-gun: 'Ha''e rã Jesus ma ha''e nunga ayvu re nopenai. Ha''e vy onhembo''eaty
    pygua ruvixa pe aipoe''i: — Enhemondyi eme, ejerovia tema — he''i.'
  agu-BL: 'Poro yi tbital Jesús yi mbi''tz yi chiyol, itzun ben tlol tetz Jairo, yi
    wi'' banl wi'' tetz sinagoga: —Quil bisunu''. K''ukek c''u''lu'' te Ryos.'
  isn-isn: Kuiti uYesu nai wakija naza akukiligiya, ai umutambuie u lukolongo nu itekeelo,
    Leka kitumba. Huiila udu.”
  eng-PEV: Jesus heard the man’s words, but he took no notice of them. He said to
    Jairus, “Don’t be frightened. Just trust me.”
  ilo-ULB: Ngem idi nangngeg ni Jesus ti kinunada, kinuna iti mangidadaulo iti sinagoga,
    “Saanka nga agbuteng. Mamatika laeng.”
  pir-NT: 'Tiquina sa niepegʉ̃ta sa tʉhotu cãhno, Jesu ti wʉhʉre ihña ihboriquirore
    ohõ saha ni yahuahye: —‍Bʉjʉa witieracãhña. Yʉhʉre wacũ tutuaya. Ti dihitare yeya,
    niahye ti wʉhʉre ihña ihboriquirore.'
  anv-NT: Ne Jisɔs afyɛɛ́ mekpo né depɔ ɛtiré ájɔgé wɔ́, yɛ́mbɔ aké ne Jarɔs,
    “Ɔfɔgé, fyɛ́ lé metɔɔ́ ne me.”
  sab-NT: 'Kwian e ulita chku geru jige ene Jairoge, agwa Jesu me kwian e kerua talladu,
    ama gerudu Jairo ole: —Ba me ta dbe kennga ba jian giti, ba me mo ta gbe olire
    ba jian nate, ba mo ta gbe cha gai ulia cha ñage ba jian dodade.'
  tmd-tmd: Aliö rɨmä aku, jɨ Jisas mönö ñɨgö aku yöxölöŋ, Jairas nugwo yadöŋa, “Ipöxmɨjɨnö;
    rɨb ölɨsö yöx nugwanö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús, echiriꞌ xuta wa xoꞌlbꞌiꞌxoq, xubꞌiꞌij che raj wach re ri
    sinagoga: —Muxiꞌij ribꞌ kꞌuꞌx la, xew lik kubꞌula kꞌuꞌx la wukꞌ —xcha che.'
  kpg-kpg: Gei Jesus digi hagalongo gi nnelekai digaula, ga helekai gi Jairus, “Hudee
    madagu, hagadonu hua.”
  taj-taj: तर येशूसे थेनीगदेला तामदा थेगो आलना, याइरसदा “थालोङ्‍गो, एसे विश्‍वास जे
    लउ” भिसी सुङ्जी।
  avt-avt: 'Te Jisas kemtewem hɨrak katɨp mɨtɨk Jairas kar ik: “Ti ap enaain au. Ti
    han ekiteta kerekek.”'
  cbk-cbk: Cuando si Jesus ya oi el di ila maga palabra, nuay ele pone atencion canila,
    pero ya habla lang le con Jairo, “No tene miedo, sino tene lang gayot fe.”
  uig-ARA: 'لېكىن ئەيسا بۇ سۆزلەرنى ئاڭلاپ دەرھال سىناگوگنىڭ چوڭىغا: قورقمىغىن! پەقەت
    ئىشەنچتە بول! ــ دېدى.'
  tuf-tuf: 'Uwat eyta wajác cuar, Jesusat ria cátiro. Cati cuar Jairo secuac usi cara
    quin wajacro:'
  abx-abx: Akapamati' si Jesus, pero agpakangbungul-bungol hamok iya ngan agsumatan-na
    i puno', “Dakaw abaraka, anutu'uha hamok.”
  mco-NT: 'Per Jesús ca'' tuñcuend jadu''n nej ajcxy yjamɨna''ñ, chi nɨmay je naymujctac
    huindzɨn: ―Ca'' mdzɨgɨ̈y, mɨbɨc nɨgoda''ajty.'
  kqf-kqf: Tedi mai a giugiu ba Yesu beya damodamonemo i vaiyedi bi bolu vanuwina
    taulabena i giuwena gado, “Nuwam ima kulukuluva kwai sumaḡa ota.”
  cpb-NT: 'Ikanta ikemawakera Jesús ikantaitapaakeri, ikantanakeri Jairo: “Eero powashireta,
    pinkimoshirewentena naaka.”'
  aon-aon: Aria Jisas madae numnek amamin baraen uwe, uwok. Aria anan nakrip Jairus
    nakri, “Nyak mare nyunogugur. Nyak nyunek bilip atin.”
  hus-NT-2005: 'Na Jesús in achʼaꞌ xowaꞌ ulwat ani in utsaꞌ enchéꞌ na Jairo: ―Yab
    ki kʼwajay ta chalpax, ka belaꞌ tokot abal Nanáꞌ neꞌech ku ejto tu tolmiy.'
  mig-NT: 'Te Jesús, ni̱ jini so̱''o‑ya̱ tú''un yá''a ja̱ súan ni̱ kaka''a̱n‑i jíín
    cháa kúñá''nu ini̱ ve̱''e sinagoga. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Ma̱ yú''ú‑ro̱.
    Kandíja te ni̱ kuu‑ni, áchí‑ya̱.'
  bps-bps: Kabay fbayà Dyisas i manla, na manan di ganlal di gusatdò dad Dyu, manan,
    “Nang ge likò. Alò ge fadlug faglut.”
  mbs-mbs: Meneng wedà segmani i Jesus se inikagi dan. Minikagi sikandin diyà ki Jairo,
    “Ikà egkepuluk, meneng salig ka diyà kanak.”
  tof-tof: Yesu ibü bóktan nóma arrkrrurr, wa bóktanórr Zaerruska wagó, “Ma gumgu,
    ma kürü wata amkoman kangu.”
  cme-NT: 'Yesu wuɔ nu-ma. Wuɔ waŋ baa Yarusi‑i wuɔ: «Baa tie holle. Haa ŋ naŋga‑i
    miɛ yoŋ.»'
  sus-sus: Kɔnɔ Isa mu e xui danxun. A naxa a fala salide yarerati bɛ, «I naxa gaaxu.
    I tan xa la Ala ra tun.»
  pon-2006: Sises sohte ketin tehk; e ahpw mahsanihong Sairus, “Komw dehr masak mehkot,
    komw pwosonte.”
  dad-dad: Jesus od idi diron anĩ idod ken, Juda neid uub fõ lo fiya mudur anĩ irokenen,
    “To kumĩ wo, momoi dogol wo.”
  zab-NT: 'Per Jesús chi bindiagny ni caniideb, chiy raipny Jairo: —Quɨt idxibtibiu.
    Cuntisy güeldilaazbiu nare.'
  jae-jae: Êsêacnêŋ biŋ gêlêŋ Jesu tôŋ atom ma kêsôm gêdêŋ Iômmôkê gebe “Ôtêc taôm
    atom, ôkêŋ êwiŋgeŋ.”
  ksd-ksd: 'Iesu pa i kapupi nam ra tinata, i biti tai ra tena kukure pal na lotu:
    Koko u burut, una nurnur uka.'
  msm-NT: Di si Jesus wada lipara to kagi dan. Nasi no pig-ikagihan din sikan panguyu,
    “Kona ka ogkahaedok. Salig ka kanay.”
  myk-myk: 'Ga Yesu ya ta ɲaha taga pee jomɔ pu yíri wɛ, a wu Zhayirusi pye: «Ma ganha
    da vya wɛ; dà yɛ nɛ na.»'
  sbe-sbe: Yodi hededegadigadigugu wa Yesu ye lapui na ye hededelau sunago badana
    wa unai ye wane, “Tabu ku matausi, na ku kawamamohoiyeigau mo.”
  mcr-mcr: Jisasi Iqu, qu ii tquaŋguwiŋqä qätä mäwiyqä itä, iqueŋi, “Si iiŋqä äwäwa
    miqä, quuvqenä heqiyä!” ätukqe.
  cux-NT: 'Naati Jesús miiⁿ, ní ch''iindiveéⁿ yā chí caⁿ''á yā yeⁿ''ē saⁿ''ā chí ngaⁿ''a
    ntiiⁿnyuⁿ sa. Ní caⁿ''a yā chii yā saⁿ''ā miiⁿ chi ngaⁿ''ā ntiiⁿnyuⁿ sa yeⁿ''e
    ''iiⁿ''yāⁿ na yáacū sinagoga: Nguɛ́ɛ́ ''va''a di naati cu''téénu dí.'
  tur-YTC: Ama Yeşua, söylenen sözü duyunca, hemen havra yöneticisine, “Korkma, yalnızca
    iman et” dedi.
  san-ITR: kintu yIshustad vAkyaM shrutvaiva bhajanagR^ihAdhipaM gaditavAn mA bhaiShIH
    kevalaM vishvAsihi|
  bel-N: 'Ісус жа, пачуўшы сказанае слова, кажа да начальніка сынагогі: «Ня бойся,
    толькі вер».'
  sch-sch: Jisua'n chu an chong hah lunghâng tho maka, Jairus kôm han, “Chi nônla,
    iem ngit roh” a tipea.
  mic-MIQNT: Se'sus gesgustuaji ta'n telueliji, telimatl iganpuguilitl a'sutuo'guomg,
    “Mut jipasiw pas'g 'gtlams'tasi! Sangewitelmi!”
  huu-NT: 'Iena cacajano, Jairomo Jesús llote: —O comecɨ jarire iñeno; ia cuena nia
    ɨɨno.'
  jiv-NT: Tura Jesuska, nii tiarmia nuna ántayat, núnaka pachitsuk, iruntai je̱a̱
    uuntri̱n chicharuk “Ashamkaip; áyatik nekas enentáimtursata’ tímiayi.
  otm-NT: 'Pɛ nu ra Jesús ''bʉ mí ''yø a bi man''ʉ, bi ''yɛ̨mp''a ra Jairo bʉya: ―O
    di tu ni mbʉi, høntho gui ''yɛc''yɛi ngue majuąni i ja ma ts''ɛdi, bi ''yɛ̨mp''a.'
  dah-dah: Gwaha inkeb Yesu mere go nurdeb Yairus inyiŋ. “Kafura heŋ ma yo. Al Kuruŋ
    niŋ po dufayge saŋiŋ irayiŋ.”
  tnk-tnk: Mətə Iesu ro nəri auər a ia nəfe irəha haməni, mɨni pen tɨ Jaeras i mə,
    “Tikəpwəh nehekɨrien, mɨni a nɨpərhienien ia nirak.”
  kpr-kpr: Aminge setero ningido, nenda geka ningi dotutuse, Iesu Jairus kena sisira,
    “Erá oju eose! Ni taká tumonde!”
  san-IAS: kintu yīśustad vākyaṁ śrutvaiva bhajanagṛhādhipaṁ gaditavān mā bhaiṣīḥ
    kevalaṁ viśvāsihi|
  nho-nho: Jesus ni see hakannoo atu ki naa taratara naa tama naa e hai; a Ia ni huri
    no vanaake ki Jairus, “Koe see mataku; taaohi manava koi iaa nau.”
  gym-NT: 'Ne jarabare Jesuye, abtä Jesukwe niebare ni ji dokwäte yeye: Ma ñan rekwetaka
    ngäbäkre jiebti jakän. Makwe tödeka kwatibe janknu tibti, niebare kwe ie.'
  azg-NT: 'Ndoꞌ nquii Jesús, jndyii jon na jndue nanꞌñeen na nndaꞌ, majoꞌ itso jon
    nnon juu tsanꞌñeen na conintquehin vatsꞌon: —Tyiꞌntyꞌueꞌ, ꞌuꞌ xiaꞌntyi cantyja
    tsonꞌ Tyoꞌtsꞌon.'
  bhd-bhd: पन यीशुए तैन केरि गल न शुन्तां प्रार्थना घरेरे लीडरे सेइं ज़ोवं, “न डर।
    सिर्फ मीं पुड़ विश्वास रख।”
  too-NT: 'Pero Jesús tū'' cuenta cātlahuani''lh a''ntū ixtahuan. Lā'' huanilh huan
    xapuxcu'' de huan lītokpān: ―Tū'' caji''cua'', xmān cakalhlaka''i''.'
  ind-AYT: Akan tetapi, mendengar apa yang mereka katakan, Yesus berkata kepada kepala
    sinagoge itu, “Jangan takut, percaya saja.”
  cjo-NT: 'Ikemawakiro Jesoshi iroka ikantapaakiriri. Ikantziri: —Jaero, eero pikantashiryaashita,
    inta pameentena naaka.'
  nsn-nsn: Bo Iesu puk ahik mate namana tun tenas uelhiresin. Inggono ke hirempe tang
    Jairus pare, “Ahik paho sokor, bo o tagorong mana puk totoguo.”
  san-DEV: किन्तु यीशुस्तद् वाक्यं श्रुत्वैव भजनगृहाधिपं गदितवान् मा भैषीः केवलं विश्वासिहि।
  tna-NT: 'Jesús eid''abainia mue bid''u puana. Uja Jairo atana: —Be iyuame puji.
    Ema peje su bahui janimetucheatique su, mique ebaquepuna esaisi.'
  lid-lid: Eme Jises banuhun sahou toro bwe, eme iy tiye i ta Jairus, “Ou sanoh, budon
    tam handru ki-in tek.”
  wim-wim: Than nungkway thawin nungant-a, nil Jesus.an keꞌ-ngoongkam iiy-iiy, nil
    puth Jairus.antan thaw, “Nint keꞌa kuchek wayamāna, nint ngayangam anman ngaantam-ngeeyāna,
    ngayan ngul miyalathāng nunang.”
  zga-M: Pwu u Yiisu vuapulikhe khekhyo khinchoviwa, akhambula undongonchi va Sinagogi,
    “Osite ukhudwada. Wedekhe.”
  yom-yom: 'Vayi Yesu bu kawa mambu batuba, wukamba pfumu yi nzo lukutukunu, ti :
    —Kadi mona boma. Wilukila kaka !'
  eng-NNA: Jesus heard their words. He said to Jairus, “Don't be afraid, don't get
    upset. Still believe in me.”
  san-SIN: කින්තු යීශුස්තද් වාක්‍යං ශ්‍රුත්වෛව භජනගෘහාධිපං ගදිතවාන් මා භෛෂීඃ කේවලං
    විශ්වාසිහි|
  yut-yut: Yaŋba Yesu da gen uŋun nandagɨt, mani dɨma nandabi wup agɨt. Aŋek kɨla
    amɨn yaŋ iyɨgɨt, “Dɨma pasolgi. Ɨsal nandaŋ gadat aki.”
  grc-BYZ: ὁ δὲ Ἰησοῦς εὐθέως ἀκούσας τὸν λόγον λαλούμενον λέγει τῷ ἀρχισυναγώγῳ·
    μὴ φοβοῦ, μόνον πίστευε.
  cpc-NT: 'Ikanta ikimawakira Jesús ikantaitapaakiri, ikantanakiri Jairo: “Iiro powashirita,
    pawintagaina naaka”.'
  nhg-NT: 'Pero cuöc Jesús quecajque lo que oquejtojque, quelfejque tlayecönque de
    teopanconetzi: ―Amo xomomajte. Sa xomoneltoca.'
  nya-nya: Posasamala zomwe ananena, Yesu anamuwuza mkulu wa sunagoge uja kuti, “Usachite
    mantha; ingokhulupirira.”
  ngu-NT: 'Jesús xoquinchihuilij cuenta on tlinon oquijtojquej, niman oquijlij on
    tlayecanquetl ipan on tiopan: ―Ma ca xmomojti, yej san xnechneltoca melahuac.'
  kup-kup: Pot mañahan Iesu ñetï povon hatevetet Zairasin epat mañah, “Nim loporih
    honoñai totun, oñ nemaz homeo badae batat heken deip sopain.”
  jid-jid: Yesu wo kpe ba si tre, nda ua ni Kon ni church a na te sisri na khir behan
    gbagba.
  wmw-wmw: 'Fala Insa azimmwerire habari zire, akimwambira nkulungwa wa sinagoga ire:
    “Usisusuke, nitumaini omi tu basi.”'
  gmv-GGM: Gidikkokka Yesusay issta hasa7a lepp histidi mukurabe halaqaza “Ne amano
    xala ammana atin baboppa” gidees.
  ssg-ssg: Kalak Jises hongoen waliko ti lato kakak, i hone Jairus, “Kum namiloi hahalapa,
    o kewa hina namil xoxoan tetak.”
  zpo-NT: 'Per leezha mbin Jesús kwaan nzhé re sawlizh Jairo, zee nzhé Jesús lo Jairo:
    —Nazhebt lu, nebse bwii lo Dios.'
  poy-poy: Kumbiti Yesu pakapikaniriti shawatakuliti, kalishera ndiri, kamgambira
    ulii mlongoziya gwa Numba ya Mlungu, “Nagutira, gujimiri hera.”
  qwh-NT: 'Tse niyanqanta mana cäsushpam Jairuta Jesus queno nerqan: —Ama mantsaquëtsu.
    Noqallaman marcäquï.'
  gaw-gaw: Ag nug amegp̱a aegeg, Jesus Nug nai amu daugp̱a doya, Nug Jairas amegp̱a
    aum. “Na aib baḏame! Na ootp̱a genab doye!” awa aum.
  nca-nca: Ŋunde yi Yesuko iŋoro Jairus ŋande miraró, “Ma sorewero, iŋondutu hamó
    qu naŋge te,” yaró.
  zpz-NTPP: 'Tees Jesuuz wangyicy cuen lam de riidz nu rniiy. Orzeꞌ nam rab mi yu
    nu riib ic zeꞌ: ―Cueꞌ dzib ru. Bicy cup ziꞌl consuel lo̱ ―nam.'
  mkj-mkj: Jesus johpwa soahk; Ih pwehng Jairus, “Koawoa en joah mijik, a koawoa pwojonnoar.”
  zac-NT: 'Perë Jesús bini lo quë naguniꞌi rall. Repi më lu Jairo: ―Adë rdzë́bëdiꞌil;
    guaglaꞌguë tsaldí ldúꞌul na.'
  kyg-kyg: Yesuꞌa ani gemo afitenoꞌaeꞌmo monote neꞌyagaiya vekaeꞌmo ha painoꞌaeꞌmo,
    koli osuka nagaefekeꞌmo kagesa afika fatago huvo, huno ha paiteno
  kmk-kmk: Nagngoḻ Jesus di un imbaga da yoong adina winiliwili ot imbaga na kan Jairo
    un, “Adika madanagan basta manuttuwa ka ullawa kan sakon.”
  cao-NT: 'Ja yoacana ca chahahuayamahi tsi jodioba catiti xobo chama qui Jesu chaniniquë:
    —Raquëyamatsina. E qui roha mi chitimino ra —iquiina.'
  bbr-bbr: Jisas nukas kiro ämän roianik, Jairas auruwon, “Na wa iminäu, nan won epar
    mo!”
  inb-inb: 'Jesuska, pai­kunata chasa uiaspa, chi taitata nirka: —Mana llaki­kui.
    Nuka­manda suma iuia­wai.'
  hrv-hrv: 'Isus je čuo taj razgovor, pa će nadstojniku: “Ne boj se! Samo vjeruj!”'
  box-NT: 'Ká a Yeesu màhã́ yí lońna lè ɓa cɔ̃́n ò o bía nɔn o Zayiruusi yi:
