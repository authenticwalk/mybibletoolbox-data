  gmv-NT: ጊዶ ኣቲን ዬሱሲ ኢስታ ሃሳያ ሌፒ ሂስቲዲ ኣይሁዳታ ዎሳ ኬꬃ ሃላቃዛ “ኔ ኣማኖ ፃላ ኣማና ኣቲን ባቦፋ!” ጊዴስ።
  por-BLT: 'Jesus não deu atenção ao que eles disseram. Ele falou ao líder da sinagoga:
