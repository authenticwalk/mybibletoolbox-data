  mzz-mzz: We Ieisu gunabei inoqai vakai Iailo iesipupuyeni waineye matautauda waineye
    ivo, “Ge kigololo kaia kivetumaqanegumo.”
  gof-WFTW: Shin Yesuusi entti geyssa si7idi, Ayhude Woosa Keetha halaqaakko, “Ammano
