  san-BUR: ကိန္တု ယီၑုသ္တဒ် ဝါကျံ ၑြုတွဲဝ ဘဇနဂၖဟာဓိပံ ဂဒိတဝါန် မာ ဘဲၐီး ကေဝလံ ဝိၑွာသိဟိ၊
  yaa-NT: 'akka Jesús ato nikakima, iskafakĩ nã xanĩfo Jairo yoini: “Ratekima, ea
