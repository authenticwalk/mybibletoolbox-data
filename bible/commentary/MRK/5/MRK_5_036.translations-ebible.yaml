    Kia qetaane. Tiriara kempukaiqama kera irihara variane, tiro.
  hub-NT: 'Nuna tuinakaisha Jesúska pachitsuk inaiyak, nawantrinnun chicharuk: “Kuntuts
    enentaimipa, antsu wina nekaspapita turutta”, tusa tinaiti.'
  hmo-hmo: To edia hereva Iesu ia kamonai neganai, ia hereva dubu lohia dekenai, ia
    gwau, “Oi gari lasi, oi abidadama henia sibona.”
  big-big: Yisu puwiligu kisi puragi kezanga mana logo Yairayegi pelik meiya, Ni kazi
    mizi nagani, ni neyegi yeik ngizi kumula wizeimo, meiya.
  gux-G: 'Ama Yesu bo gbadi ban maadi yaalia; o bo yedi li bali maama dieli canbáa:
    ŋan daa jie daani n n baba'
  cnl-NT: '''E³ quie''²³ ''a²³jia''³ ca²³jmée³ quie''² Jesús ''e³ la²³ lǿ² ''e³ ca²³jua''³te''²³.
    Ca²³jua''³ ca²³sɨ''²³ Jairo: ―''A²³ rɨ³juø''n²³nu³ ''uǿøn²nu³. ''Nɨɨ''n³¹ ''e³
    rɨ²³sɨ²³táan³nu³ ''ne''².'
  zar-NT: 'Bitiʼ bëʼ ládxëʼë Jesús lë naʼ taʼnnë́ʼ, ateʼ gudxëʼ bönniʼ unná bëʼ naʼ,
    rnnëʼ: —Bitiʼ gádxinuʼ. Guyéajlëʼësëʼ Dios.'
  kde-kde: Henga Yesu nanga panapilikanidile malove lavo, nkunnyaulila Yailo kuchidoni,
    “Unayope, wako kulupila chihi.”
  ata-ata: Ia Iesu mulomusou vaikalaiꞌa ne, la muvikalanu itema sou usaxisaxilaꞌu
    taasou lalotu noxiꞌa ta Iutaia aloxo ꞌo, “Nalomuxaꞌa mo naꞌoloꞌolo mamu. Namuxaxu
    taneni noxilosi.”
  qvw-NT: 'Niptinmi Jesus Jairocta nin: “Ama llaquicuychu, aśhwanpa chalapacamay jinalla”
    nil.'
  nfa-nfa: Te ngaa Yesus pusi boe dènge lii padhai lii dhèu neꞌe. Ka Na peka dènge
    Yairus, “Èu baku madhaꞌu, ee! Parcaya mi Ama Lamatua di.”
  tnp-tnp: Mətəu Iesu təməsətəlɨgiən e rəhalah nəghatiən, kəni məni=pən kəm Jaerəs
    məmə, “Səgɨniən, məsoliən nɨkim tərah. Əhatətə əmə lak.”
  urd-urd: जो बात वो कह रहे थे, उस पर ईसा' ने ग़ौर न करके 'इबादतख़ाने के सरदार से
    कहा, “ख़ौफ़ न कर, सिर्फ़ ऐ'तिक़ाद रख।”
  hot-hot: Ma doŋtom Yisu miŋ halaŋô iniŋ abô ami ma hanaŋ hadêŋ Jailus nena, “Miŋ
    ôkô ami, ônêmimbiŋ iyom.”
  mqj-NT: 'Sapo'' napaboko''i penawa Puang Yesus tula''na anna ma''kada lako Yairus
    nakua: “Dau pomasussa penawammu, pomatoto''i kapangngoreanammu!”'
  rus-SYN: 'Но Иисус, услышав сии слова, тот час говорит начальнику синагоги: не бойся,
    только веруй.'
  mbh-mbh: Aveto Jisas i nongal or avele. Ma i ria lotu a mukalinga ve, “Ong mothong
    tova lomum kerere. Aro lom lemioong i engeng a God nge.”
  bdd-bdd: Ma Yesu wete wasaina ꞌihesagoheya, ta Yailo ꞌihegwaeya, ꞌigwae, “Sahena
    ꞌuꞌateꞌateyoho, ma hesi ꞌuhemisegau.”
  cbt-NTPO: Quisososo nipirinhuë' piyapi'sa' noninso' natanaponahuë', co ina yonquirinhuë'.
    —Ama iyasha pa'yanquësohuë'. Natëco, itërin.
  srn-NT: 'Ma Yesus poti san den sma taki na wan sei. A taigi Yairus taki: “No lasi
    ati. Bribi nomo.”'
  cta-NT: Loꞌo Jesús ndyuna chaꞌ nu nchcuiꞌ msu biꞌ, pana ná ndaquiyaꞌ Jesús jiꞌi̱
    chaꞌ biꞌ. ―Ná cutsi̱i̱ nuꞌu̱ ―nacui̱ Jesús jiꞌi̱ nu laca loo neꞌ laa biꞌ―. Tsa
    biꞌ ti chaꞌ cuaꞌni nuꞌu̱ chaꞌ jlya tiꞌ nuꞌu̱ ꞌna.
  bqc-SIM: 'Ãma Yesu i swã́sɛ ń yã́io. A ò gbɛ̃zↄ̃ↄpiɛ: Ńsu to n sↄ̃ vĩo, ma
    náaikɛ lé.'
  tcz-CHONGTHU: Aki hounau chu Yeshuan ajatan, Jairus koma chun, “Kicha hih-in, tahsan
    poupoutan,” ati.
  mar-mar: परंतु येशू त्यांच्या बोलण्याकडे लक्ष्य न देता, सभास्थानाच्या अधिकाऱ्याला
    म्हणाला, “भिऊ नकोस. विश्वास मात्र धर.”
  snp-snp: Yesu kawa lamo ya koli fuli loto mono numuna kiyaba we wenaba eti loumami,
    Kaka lele kiyámoto namo koli kikito numutoko mino, loto loumaiye.
  isl-isl: 'En Jesús lét sem hann heyrði þetta ekki og sagði við Jaírus: „Vertu ekki
    hræddur. Trúðu á mig og treystu mér.“'
  spy-NT: Kisiil yiit Yēēsu ꞉ng'aleechaa. Yooto kulēēnchi kāāntōōyiintoonoo, “‑Mēēmuy,
    ikaaseenaa keey.”
  xnn-xnn: Ngem dinngen Jesus san kinwanida danat kanan ken Jairo, “Adika menseseg-ang.
    No waday talekmo ken sak-en et awnit gomawis siya.”
  mwe-mwe: Ikabheje a Yeshu bhakapilikaneje gubhabheleketenje gala, gubhaabhalanjile
    a Yailo, “Nnajogope, mmwe nkulupalilepe.”
  tte-tte: Yeisu tomone ali walo ibenalan yo nige ana nuwatu ilalau kolili na iwalolau
    Yailo koina iba, “Tabu ukakatewakaka na kumelimo koliyau.”
  tcs-tcs: Bat Zizas no bin tekenotis wanem dempla tok. Em spik po Zairas, ‘Yu no
    prait, yu mata bilib mi.’
  hlt-THB: A mingmih ak awih kqawn ce kawna awm am ngai nawh, sinakawk ukkung a venawh,“
    Koeh kqih, ak cang namah cangna lah,” tina hy.
  soq-soq: Mo dima waia Iesu etene mai insepona, dia, tane Iairas diene wanase, “Mai
    insaisaa nosepio inguguraitaa, sumanaitaa!”
  qub-qub: 'Chaypis paycunata mana cäsupaypa Jesusga Jairota niran: «Ama llaquicuychu.
    Gamga riguiy» nir.'
  att-att: Ngam arán na sinángngák ni Apu Kesu yù kinagi ra, á kinagi na sù kapatás,
    “Ari ka maganássing. Ipasigaggà mu lâ yù ángngikatalà mu nikán,” kun ni Apu Kesu
    kuna.
  bki-bki: Mia Yesu bunu ga mijogio, ana naio ber ka Jairas, berinavo “Kiamo iviso
    rivova re, jau komonea kar ga Atua sikili.”
  bqp-bqp: 'Yesu dí sã kpá ń yãiro, ben à pì gbɛ̃ zↄ̃kↄ̃ↄ pìinɛ: Ǹsun tó swɛ̃̀ kɛ̃nguro,
    ǹ ma náani kɛ dé.'
  mcp-mcp: 'Njɨ, Yésus kú bísh sâ bwə́ á ŋgə cɨ yí, a mú cɨ nə Zharus nə́: «Kú bɛɛg
    fúndə, bə́g njɨ nə búgə́.»'
  hat-hat: 'Men Jezi pa t'' okipe sa yo t''ap di a. Li di chèf sinagòg la: -Pa pè.
    Sèlman met konfyans ou nan mwen.'
  npl-NT: 'Pero Jesús san okinkak iwa okili n Jairo: —Amo ximawi, sanwel xitlaneltoka.'
  bgg-bgg: Isu è ithek nyie yao pha ji ayoi pha rek srane, Jairus shii yao, “Na ne
    arum chid rabo, migi now mage bo.”
  eng-TCENT: But when Jesus heard what they said, he immediately said to the ruler
    of the synagogue, “Do not be afraid; just believe.”
  eng-BSB: But Jesus overheard their conversation and said to Jairus, “Do not be afraid;
    just believe.”
  cpu-NT: 'Ikanta ikemavakera Jesús ikantaitapaakeri, ikantanakeri Jairo: “Eero povashireta,
    paventaiyaana naaka.”'
  san-ASM: কিন্তু যীশুস্তদ্ ৱাক্যং শ্ৰুৎৱৈৱ ভজনগৃহাধিপং গদিতৱান্ মা ভৈষীঃ কেৱলং ৱিশ্ৱাসিহি|
  tac-NT: '''Lige Esusi, napu''lige alanichi alué ralámuli, anile: ―Jairo, tase che
    lawa, ''we a''lá niraga etewa ne''chí.'
  eng-WEBPB: But Jesus, when he heard the message spoken, immediately said to the
    ruler of the synagogue, “Don’t be afraid, only believe.”
  gfk-H: Bia Iesu ga hadadei kumaan tar ing diet ga tangtangai, ga tangai tane Jairos,
    “Waak u burburut. U na nurnur sena mon.”
  viv-viv: Yesu bonadi keke gidavenogaleni, au manuwa-abavehawala ana tonagona againe
    gigahe gigayo, “Keke unamatauta, au unavetumaganeku.”
  yao-yao: Nambo Che Yesu nganagakosya maloŵe gaŵaŵechete ŵandu wo, nipele ŵansalile
    jwankulu jwa nyuumba ja kusimanilana Ŵayahudi jula, “Kasinjogopa, ngambe kulupilila
    pe.”
  tgp-tgp: Pani Iesu mara mo rongo na sava la lo verea mo verea isan Jairus mara,
    “O sopo matahu! O rasuau!”
  auc-NT: Ante ponte äñönänite Itota tömënäni æbänö tededäni ante ëñënämaï inte baï
    cædinque oodeoidi odömöincö awënë Gaido ingante apæ̈nedinque, —Guïñënämaï inte
    önonque wede pönëe, angantapa.
  kbc-NT: Odaa niɡ̶ijo Jesus naɡ̶a wajipate lotaɡ̶a niɡ̶ijo oko, odaa meeteta Jairo,
    “Jinaɡ̶adoii, pida anakatoni nimaweneɡ̶egi Aneotedoɡ̶oji.”
  bmh-bmh: Yesus nug ze go doimai, Zairus aureun, “Na umin ien, nait ounab petak en!”
  ctu-BL: 'Pero che'' bʌ tsi'' yubi Jesús chuqui tsi'' yʌlʌyob, tsi'' sube i yum sinagoga:
    Mach a cha''len bʌq''uen, chʌn ñopo ti a pusic''al, che''en.'
  meq-meq: 'Ane tuk na, Yesu na, kə pa gər ka bazlam tay niye bay. Yesu a gwaɗay a
    Dzayrus: «Kâ dzədzar bay, dzala ha ka neŋ tsa na, tsɨy.»'
  noa-H: Pari Jesuu hamau mag jaaubaichëmjã hasekasba, chi Jairoogta, —Hoob k'ĩirjum;
    sĩi mag k'ãai warag pʌch chaai hoo wai chitaju k'ĩirjugta wai chirsí hajim hanʌm
    hirig.
  alp-NT: Po Yesuse Ituli kai esi lepata meru mo. Eleki Ibeteke loko Yairuse be, “Kaplalemu
    yake, mahabe ahlaleke lokoKu.”
  san-VEL: kintu yii"sustad vaakya.m "srutvaiva bhajanag.rhaadhipa.m gaditavaan maa
    bhai.sii.h kevala.m vi"svaasihi|
  kbq-kbq: Hianagi anama hazankea Jisasi'a antahi amane nehuno, ana kva nera anage
    huno asami'ne, Korora osunka kamentinti huo.
  kbh-kbh: 'Y Jesús, nts̈amo chënga imojtsichamcá ntjatuenancá chë judiëngbe enefjuana
    yebnents̈a mandayábioye tbojaniyana: —Ndoñe matauatjana. Nÿe Bëngbe Bëtsábeñe
    cochtsos̈buáchiye cha ts̈abá chaotsatsmënama ca.'
  ron-LSB: 'Dar Isus, când a auzit mesajul rostit, a zis îndată conducătorului sinagogii:
    “Nu te teme, ci crede!”'
  pon-pon: 'Ni en Iejuj a ani kair o, ap majani on jaumaj en jinokoke o: Kom der majak
    pojon eta!'
  nhe-BL: 'Pero Jesús quicajqui tlen quiilhuijque huan quiilhui nopa tequihue tlen
    tiopamitl: ―Amo ximomajmati, san xinechneltoca.'
  sps-sps: Jisas tsugainy ma nongoiny a foka te tsotsue ri, sana Ayei tsue na ka ten
    Jairus, “Vaa'ets vaare, faason Tsonyo tsun.”
  wnc-wnc: Iniwa ngana Jesuta wamu wa yaking kakngae maau dua pake natake miti yotde
    kayuakapa Jairas anzing inikut, “Ga nangaakan ma natapim. Gata nae natapi kekekayok,”
    ngang inikut.
  bus-bus: 'Yesu e swã kpá ń yãnziro, ben à bè gbɛ̃nsi pìnɛ: Ǹton tó swɛ̃̀ kɛ̃nguro,
    ǹ ma náanɛ kɛ dé.'
  gub-BL: Zezuz nuzekaiw kwaw waze'eg rehe. Uze'eg Zaz pe kury. — Ezeruzar herehe
    nehe ty, i'i izupe. (Na'e wata oho Zaz hàpuz kutyr kury.)
  imo-imo: Nalo Jisasini aku teko ningi ungumu komu naa tipelie ulke nokoli iye kanomundo
    nimbei, “Mini naa ltekolio, na ipuki tiwi,” nimu.
  boj-boj: Onaqa Yesus a naŋgo anjam di qusiqa Jairus minjej, “Ni ulaaim. Ni e qa
    ino areqalo siŋgilatime.”
  ulk-ulk: Iesude nole yabi mirem girip irdireder ge nalu wi detautlare. E akaida
    able sunago kirimle detagri, “Ma nole geumge akai, ma no kari narmirwa.”
  eng-DRA: 'But Jesus having heard the word that was spoken, saith to the ruler of
    the synagogue: Fear not, only believe.'
  knf-knf: 'Yeŧu kë aşë pok pŧiink bţup bi bañaaŋ bukuŋ, aji na naweek i katoh kañehanaani
    : « Klënk, fiyaaran ţañ. »'
  san-KHM: កិន្តុ យីឝុស្តទ៑ វាក្យំ ឝ្រុត្វៃវ ភជនគ្ឫហាធិបំ គទិតវាន៑ មា ភៃឞីះ កេវលំ
    វិឝ្វាសិហិ។
  arn-NT: 'Welu Jesus duamkünulay tañi feypingepan ta Jayro, tati longkolelu ta sinagoga
    mew. Feymew Jesus feypifi tati longko: —Llükakilnge. Feyentulenge müten.'
  zas-NT: 'Per chi biguiejn Jesús ni rëb reeman, rëbaman loj Jairo: ―Ad rdxebil, bililadxzi
    naj.'
  ken-NT: Kɛ Yesu kɛfyɛ́ ntí ndǔ ɛnyɨŋ ɛnɛ́ bárɛ́mɛ́. Aghati yi bɛ, “Ɔ́kɛ́ cháy.
    Dɔ́kɔ́ rɔŋ ambɨ mɛnoko.”
