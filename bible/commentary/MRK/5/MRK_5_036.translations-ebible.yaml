  hui-hui: Tigua bi ani layagola hale howa Yasuhanda hondo haga Yairasahondo lalu,
    Gi nahe Ngode Datagaliwabehondo mini mbiraore wibe, lene.
  amf-amf: Yesusaar eenin kina giyonam qansayse bukin raqinam wottseana, “Kurtumbhaabhode!
    Idar bish woylam qajaa” kina ki hamade.
  quc-NNT: 'Aretaq ri Jesús xuta ri xb''ixik, man nim tä xril wi wa'', xub''ij che
