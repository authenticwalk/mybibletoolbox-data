  toj-NT: 'Pero ja Jesusi cuando ch''ac yab ja jas yala ja jecabanum jahui, ti yal
    yab ja sepeil ja yiglesia ja judio, ja'' ni ja Jairo ja ma'' cham ta bi ja yunini:
