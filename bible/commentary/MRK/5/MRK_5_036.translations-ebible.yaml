  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་གཏམ་དེ་གསན་ནས་ཆོས་ཁང་གི་དབུ་འཛིན་པ་ལ་འདི་སྐད༌དུ། མ་འཇིགས་པར་དད་པ་ཁོ་ན་བྱོས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Natürü ga Ngechuchu rü tama nüxü̃ nacuáxchaü̃ ga yema duü̃xü̃güarü dexa.
