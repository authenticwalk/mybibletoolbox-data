  chz-NTPS: 'Läꜙcha̱hꜘ maˊ gaꜙnuuꜘ Jesús juuˈ ja̱ˉ, gaꜙjäyhꜘ sɨɨyhꜙ hi̱ˉ la̱a̱ꜗ taˊ
